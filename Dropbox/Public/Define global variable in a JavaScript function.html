<p>Use <code>var</code> at global scope (outside of all functions) to declare a global variable:</p>

<pre><code>&lt;script&gt;
var yourGlobalVariable;
function foo() {
    // ...
}
&lt;/script&gt;
</code></pre>

<p>Alternately, assign to a property on <code>window</code>:</p>

<pre><code>&lt;script&gt;
function foo() {
    window.yourGlobalVariable = ...;
}
&lt;/script&gt;
</code></pre>
