<!DOCTYPE HTML>
<html>
    <head>

<style type="text/css">
a {	text-decoration: none;}

#newtype { color: pink}
#redpink { color: #cc0099}
#redword { color: red}
#yellowword { color: yellow}
#greenword { color: green}
#limeword { color: #00ff00}
#orangeword { color: orange}
#cyanword { color: cyan}
#whiteword { color: white}
#grayword { color: gray}
#brownword { color: #ff8000}
#yellowgreen { color: #bfff00}
#palered { color: #ffcccc}
#blueword { color: dodgerblue}
#purpleword { color: darkorchid}

#silverword { color: silver}
#blackword { color: black}

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>My first stock chart</title>
        <link rel="stylesheet" href="amcharts/style.css" type="text/css">

        <script src="amcharts/amcharts.js" type="text/javascript"></script>
        <script src="amcharts/serial.js" type="text/javascript"></script>
        <script src="amcharts/amstock.js" type="text/javascript"></script>
        <script src="amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>


        <script type="text/javascript">
			AmCharts.makeChart( "chartdiv", {
				"type": "stock",
				"pathToImages": "http://www.amcharts.com/images/",
				"dataDateFormat": "YYYY-MM-DD",
				"dataSets": [ {
					"dataLoader": {
						"url": "https://dl.dropboxusercontent.com/u/62029863/data.json",
						"format": "json"
					},

					"fieldMappings": [{
					        "fromField": "open", "toField": "open"},
							{"fromField": "high", "toField": "high"},
							{"fromField": "low", "toField": "low"},
							{"fromField": "close", "toField": "close"},
							{"fromField": "volume", "toField": "volume"},
							{"fromField": "value", "toField": "value"}],


					"categoryField": "date"
				} ],

				"panels": [ {
					"legend": {},
				    "stockGraphs": [ {
						"id": "graph1",
						"valueField": "value",
						"type": "ohlc",
						"title": "William' Graph",
						"fillAlphas": 1
					} ]
				} ],

				"panelsSettings": {
					"startDuration": 1
				},

				"categoryAxesSettings": {
					"dashLength": 5
				},

				"valueAxesSettings": {
					"dashLength": 5
				},

				"chartScrollbarSettings": {
					"graph": "graph1",
					"graphType": "line"
				},

				"chartCursorSettings": {
					"valueBalloonsEnabled": true
				},

				"periodSelector": {
					"periods": [{"period": "DD", "count": 1, "label": "1 day"},
						{"period": "DD", "selected": true, "count": 5, "label": "5 days"},
						{"period": "MM", "count": 1, "label": "1 month"},
						{"period": "YYYY", "count": 1, "label": "1 year"},
						{"period": "YTD", "label": "YTD"},
						{"period": "MAX", "label": "MAX"}
					]
				}
			} );
alert(dataSets);
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height:500px;"></div>
    </body>
</html>
