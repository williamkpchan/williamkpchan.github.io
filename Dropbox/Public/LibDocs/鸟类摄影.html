据悉，一年一度的鸟类摄影师大赛由英国鸟类学信托基金会和自然景象图书馆联合举办。<br>
其首席评委兼大赛主持人克里斯•帕克汉姆（Chris Packham）表示，大赛的评选标准十分严格，亚历杭德罗的获奖作品不管是从颜色、构图还是情感来说，都处理得十分得当，获得冠军实至名归。
<br><br>
<img src="https://t1.huanqiu.cn/8a36ee2ccedc401654b3df29ab49b932.jpg">
<br><br>
青年鸟类摄影师大赛的获奖结果也在同日揭晓， 捷克选手翁德雷•皮兰克（Ondrej Pelanek）的须浮鸥作品荣获第一。
