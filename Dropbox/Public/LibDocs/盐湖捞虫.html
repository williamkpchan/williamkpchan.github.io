<br>
　　2017年7月28日，在山西运城的千年盐湖里，一名捞虫人正在湖水中拉着捞虫网捞取卤虫。从空中俯拍，20米的捞虫网如同一条潜龙蜿蜒在湖水之中。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0731/20170731065529810.jpg"><br><br>

<br>
据了解，运城盐湖除了生产盐、硝、镁等产品外，每年夏天，湖水中还大量繁殖卤虫，也就是盐水虫。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0731/20170731065529558.jpg"><br><br>
                                
<br>
　　卤虫是虾类幼体的最佳饲料，在渔业养殖中广泛使用，所以每天清晨都有上百名当地人下水捞取，然后售出换钱。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0731/20170731065529434.jpg"><br><br>
                                
<br>
　　盐湖一般都比较浅，捞虫人拉着网袋在水中行走时就会带起一些淤泥，而捞有红色卤虫的网袋在淤泥泛起的痕迹中若隐若现，非常像一条龙在水中游走。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0731/20170731065529470.jpg"><br><br>
