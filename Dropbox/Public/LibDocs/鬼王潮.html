<br><br>
2017年9月8日，市民和游客在钱塘江杭州段观看“鬼王潮”。
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908052116480.jpg">
<br><br>
当日是农历七月十八，是一年一度观赏被称为“鬼王潮”的钱江大潮最佳时机。
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908052119937.jpg">
<br><br>
不过由于受到钱塘江低水位的影响，“鬼王潮”气势远不及往年，但也让在江边观潮的市民和游客不用提早的跑离江堤，可以淡定观潮。
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908052119593.jpg">
<br><br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908052120505.jpg">
<br><br>
观潮的市民和游客。
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908052120746.jpg">
