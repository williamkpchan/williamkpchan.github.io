　　8月8日九寨沟7.0级地震发生以后，九寨沟景区虽然未遭受整体破坏，目前大多数海子湛蓝如初，但也有一少部分景点受到了地震影响，景区道路也因塌方中断，地震后景区立刻关闭停止了运营。在沟口不远几公里处，有两座大型停车场，地震以后，景区数百辆观光车依次整齐、密密麻麻停靠在这里。（8月12日拍摄）
