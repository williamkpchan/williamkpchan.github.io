放屁文字<br>
<br>
音樂是集時間、空間、物質和能量為一體的藝術。<br>
時間隨着樂曲演奏而流淌，<br>
空間旋律由近漸遠地擴散，<br>
能量像那五線譜上下波動，<br>
物質如音符一般隨風蕩漾……<br>
藝術的「激情佐料」相伴。<br>
