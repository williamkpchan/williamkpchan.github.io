$(document).ready(function(){

    });

	showcharts();

function showcharts() {
	theList = ["110000", "700", "388", "2318"];
	var imgAdr =''

	$( "body" ).append( "<center>");
		for( var codeNo = 0; codeNo < theList.length; codeNo++){
			imgAdr = imgAdr + "<div>" + theList[codeNo] + "<br>" + sCt(theList[codeNo]) + "</div>\n";
		};
	$( "body" ).append( imgAdr );
}


function sCt(stkcode) {
  imgHead = "<img src='http://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=T&lang=1&titlestyle=1&vol=1&Indicator=3&indpara1=4&indpara2=8&indpara3=20&indpara4=50&indpara5=100&subChart1=3&ref1para1=5&ref1para2=12&ref1para3=6&subChart2=3&ref2para1=12&ref2para2=26&ref2para3=9&subChart3=12&ref3para1=0&ref3para2=0&ref3para3=0&scheme=3&com=100&chartwidth=500&chartheight=300&stockid=";
  imgPCode= "&period=";
  imgTail="&type=1&logoStyle=1'>";
  theListDom = imgHead + stkcode + imgPCode + 5000 + imgTail;
//  theListDom = theListDom + imgHead + stkcode + imgPCode + 1 + imgTail + "<hr>";
  return theListDom;
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == '9'){
    sCt(992);
  }
  if(testkey == 'h'){
    sCt(110000);
  }
  if(testkey == 'a'){
    sCt("000001.sh");
  }
  if(testkey == 'm'){
    window.open("myMonList.html");
  }
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}


function openHtml(){
