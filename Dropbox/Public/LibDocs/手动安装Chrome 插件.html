<h2>手动安装Chrome 插件</h2>
<br>
<br>
【1】下载插件:<br>
<a class="step1-download" href="http://appcdn.fanyi.baidu.com/plug-in/bdtrans_1.2.5_chrome.crx"><br>
点击下载<br>
<br>
</a><br>
【2】如浏览器左下角出现提示， 点击【继续】;<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/pc-item2.png"><br>
<br>
【3】此时浏览器上方会显示“无法添加来自此网站的应用、扩展程序和用户脚本”点击【确定】;<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/pc-item3.png"><br>
<br>
【4】安装文件下载完成后，打开文件所在文件夹;<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/pc-item4.png"><br>
<br>
【5】点击浏览器“设置——更多工具——拓展程序”选项，打开拓展程序页面;<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/pc-item5.png"><br>
<br>
【6】将安装文件拖拽至浏览器并点击“添加拓展程序”;<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/pc-item6.png"><br>
<br>
【7】点击“添加拓展程序”完成安装<br>
<img src="http://fanyi.baidu.com/static/webpage/img/pluginPage/mac-item7.png"><br>
