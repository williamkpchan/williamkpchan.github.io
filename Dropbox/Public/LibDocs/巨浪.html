<br><br>
9月14日报道，在浙江温岭，受“泰利”影响，大风裹挟着海浪拍打着防波堤，掀起一阵阵巨浪。据悉，“泰利”14日中午已加强为超强台风级，浙江沿海已经出现8-10级大风。图为温岭石塘镇海域掀起巨浪，吸引了众多观潮者前来观看，不少人不顾危险被“湿身”。
<br><br>
<img src='http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2017/09/14/20/12c9a21c-2c4f-4a17-a5b3-b60f6fdb72a1_size411_w1024_h683.jpg'>
<br><br>
预计14日夜里到15日，浙中北沿海海面最大风力有11-13级，浙南沿海海面9-11级；16日浙中北和浙南沿海海面分别还有8-10级和7-9级大风。台风中心经过附近海域有14-16级大风。14日下午到15日东部沿海地区和杭州湾水面有8-11级大风，舟山、宁波、台州地区有中到大雨，局部暴雨。
