<br><br>
当地时间2017年9月6日，荷属圣马丁岛菲利普斯堡，航拍飓风“艾尔玛”袭击后景象。大西洋有史以来遭遇到的最强飓风“艾尔玛”6日在加勒比海地区登陆，造成大范围破坏，并正向美国佛罗里达州移动。
<br><br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908070232719.jpg">
                                
<br><br>
“艾尔玛”已增强为美国分级最高的5级飓风，重创了加勒比海北部岛屿，带来强风豪雨。政府办公大楼遭毁、住宅屋顶被吹掀，加勒比海北部岛屿无电可用，通讯也被切断。
<br><br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0908/20170908070233174.jpg">
                                
<br><br>
据报道，“艾尔玛”最大持续风速每小时300公里，预计9日或10日抵达佛州，成为两周来侵袭美国本土的第2个主要飓风。
