
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>shuffle images</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>


<style>
body {
  background-color: black;
}
html {
height: 100%;
  overflow:   scroll;
}
::-webkit-scrollbar {
    width: 0px;
    background: transparent; /* make scrollbar transparent */
}

body {
 margin: auto;
 width: 100%;
 background-color: #000000;
 color: #20C030;
}
img { width: 50%; display: block; margin-left: auto; margin-right: auto; height: 100%; vertical-align: middle}
div { width: 100%; display: block; margin-left: auto; margin-right: auto; height: 100%; vertical-align: middle}
</style>

</head>
<body onkeypress="chkKey()">
<div class="imagearea"> </div>
<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'b'){ backward();}
  if(testkey == 'f'){ foreward();}
  if(testkey == 'p'){ pause();}
  if(testkey == 'c'){ continU();}
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

var ImgList = [
'<img src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLt9BHbRAh745fb8axBiaicEypwbGuicoUanu9Nm6tgvQNXK8ib1XtYpe5jDJhzsOxuibc7biayzO6jtjOhFA/640?wx_fmt=gif&tp=webp&wxfrom=5&wx_lazy=1">',
'<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice12sOtvZGgg770so2dgVYLNA0IL7AktywnzEDnBrEBk4PtjAFfmbzxQ4ZEs00jaCr2UvuXNuia4zgA/640?wx_fmt=jpeg&tp=webp&wxfrom=5&wx_lazy=1">'
];

// Tip Limit counter
	var listLen = ImgList.length, timer = 15000;

// Generate a number
function shuffle(array) {
    var i = ImgList.length, j = 0, temp;
    while (i--) {
        j = Math.floor(Math.random() * (i+1)); temp = ImgList[i];
        ImgList[i] = ImgList[j]; ImgList[j] = temp;
    }
    return ImgList;
}

ImgList = shuffle(Array.from(Array(ImgList.length).keys()));

function changeImg() {
	if (listLen > 0) {
		listLen = listLen - 1;
	} else {
		listLen = ImgList.length;
	};
	showImg();
};
function backward() {
	if (listLen < ImgList.length) {
		listLen = listLen + 1;
		showImg();
	};
}
function foreward() {
	if (listLen > 0) {
		listLen = listLen - 1;
		showImg();
	};
}
function pause() {
	clearInterval(myVar);
}
function continU() {
	myVar = setInterval(changeImg, timer);
	foreward();
}
function showImg() {
	var thePointerImg = document.querySelector('.imagearea');
	thePointerImg.innerHTML = ImgList[listLen];
}
changeImg();
var myVar = setInterval(changeImg, timer);
</script>

</body>
</html>
