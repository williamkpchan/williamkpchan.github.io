<br><br>
20日下午四点半，在泰国清迈Doi Saket ，一辆由清莱开往清迈的省际公路上发生旅游面包车与皮卡车相撞的严重交通事故，11名中国游客受伤，其中五人受伤严重，均已紧急送院治疗。
<br><br><img src="https://t1.huanqiu.cn/a295c2eb383d523e52c1e636887f7658.jpg">
<br><br>
中国驻清迈总领馆得到警方通报后，已经派领事官员赶赴医院探望受伤中国游客。
<br><br><img src="https://t1.huanqiu.cn/e089ad40d8ea281061d4e28ffcfe5c91.jpg">
<br><br>
目前，事故原因还在进一步调查当中。
