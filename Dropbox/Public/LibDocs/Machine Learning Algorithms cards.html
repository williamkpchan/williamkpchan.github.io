<head>

<style>

<body onkeypress="chkKey()">
<center>
	<div class="mainFrame">
	<h4 class="questiontitle">Machine Learning Algorithms cards</h4>

	<iframe id="question" style="border:none; height: 500px; width: 100%;"></iframe>
	<br>

	<center>
	<button class="jumpButton" onclick=jpButClick()>Cards Left: <span class="questionsLeft"></span></button>
	<button onclick=speak()>speak</button>
	<button onclick=jpback()>back</button>
	</center>
	</div>
<br><br><br><br>
<script>
// List of Q & A
var questionList = [
'Machine Learning Algorithms.html#chapter-1',
'Machine Learning Algorithms.html#chapter-2',
'Machine Learning Algorithms.html#chapter-3',
'Machine Learning Algorithms.html#chapter-4',
'Machine Learning Algorithms.html#chapter-5',
'Machine Learning Algorithms.html#chapter-6',
'Machine Learning Algorithms.html#chapter-7',
'Machine Learning Algorithms.html#chapter-8',
'Machine Learning Algorithms.html#chapter-9',
'Machine Learning Algorithms.html#chapter-10',
'Machine Learning Algorithms.html#chapter-11',
'Machine Learning Algorithms.html#chapter-12',
'Machine Learning Algorithms.html#chapter-13',
'Machine Learning Algorithms.html#chapter-14',
'Machine Learning Algorithms.html#chapter-15',
'Machine Learning Algorithms.html#chapter-16',
'Machine Learning Algorithms.html#chapter-18',
'Machine Learning Algorithms.html#chapter-19',
'Machine Learning Algorithms.html#chapter-20',
'Machine Learning Algorithms.html#chapter-21',
'Machine Learning Algorithms.html#chapter-22',
'Machine Learning Algorithms.html#chapter-23',
'Machine Learning Algorithms.html#chapter-24',

];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

//  document.querySelector('.question').innerHTML = topic;
  document.getElementById('question').src = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

function jpback() {
  remainQueNo = remainQueNo + 2;
  if (remainQueNo <= questionList.length){
	jpButClick();
  } else {
	remainQueNo = questionList.length -1;
  }
}

function speak() {
  var speech = new SpeechSynthesisUtterance(questionList[remainQueNo]);
  speechSynthesis.speak(speech);
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){speak();}
  if(testkey == 'f'){jpButClick();}
  if(testkey == 'b'){jpback();}
  jQuery(".mainframe").on( "swipeleft", function( event ) {jpback();} );
  jQuery(".mainframe").on( "swiperight", function( event ) {jpButClick();});
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

shuffle();
showQues();

</script>
</body>
</html>
