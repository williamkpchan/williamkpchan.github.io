<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Standard Quiz Template</title>
<link href="https://fonts.googleapis.com/css?family=Patrick Hand:400" rel="stylesheet" type="text/css">

<style>
body {
  font-family: 'Patrick Hand', sans-serif;
  font-size: 18px;
  background-color: #001000;
  color: gray;
  display: flex;
  justify-content: center;
  align-content: center;
  width: 60%;
  margin: 10vh auto;
}

.tip {
  width: 100%;
}

.code {
  background-color: #002000;
  border-radius: 8px;
  border: 1px solid DarkSlateGray;
  padding: 5px; 
}

.code-block {
  font-family: monaco, Consolas, "Lucida Console", monospace;
  background-color: #002000;
  padding: 5px 5px;
  font-size: 1.15rem;
  border-radius: 0.15rem;
  display: block;
  margin: 1rem 0;
}

.tip-number {
  margin: auto;
  margin-bottom: 2.5rem;
  color: #20A020;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  font-weight: bolder;
  font-size: 26px;
}

.js-tip, .cssTip, .cssExplain {
  margin: auto;
  padding: 2px 2px;
  font-size: 24px;
  color: #10C030;
}

.tip-button {background-color: #003020;
  outline: none;  padding: 10px 10px;
  display: inline-block;
  margin: auto; 
  font-size: 1rem;
  margin-top: 2.5rem;
  cursor: pointer;
  font-weight: bolder;
  border: none;
  border-radius: 8px;
  color: #10C030;
}

.disabled { background-color: #D8D8D8; color: #888; cursor: not-allowed !important;}
a { text-decoration: none; color: #58D858;}
a:visited { color: #88C898;}
A:hover { color: yellow;}
A:focus { color: red;}
code { color: gray; background-color: #001010; font-size: 18px;}
pre { color: gray; background-color: #001010; font-size: 18px;}

</style>


</head>
<body>
	<section class="tip">
		<div class="tip-number">Standard Quiz Template</div><br><br><br>
		<div class="js-tip"> </div><br><br><br>
		<button class="tip-button">Tips Left: <span class="tip-limit-count"></span></button>
	</section>

<script>
// List of JavaScript tips, this includes hints and answers in one list
// note must be put at end of file to allow page setup before running script
// the concept is just write two paragraphs with <br><br> in between
// note the special tags characters to be displayed

var tipsList = [

"Don't forget the var keyword when assigning a variable's value for the first time.",
"undefined, null, 0, false, NaN, and '' (empty string) are all falsy.",
"Declare a function with<br/> function <em>myFunctionName</em>() { <br>&nbsp;&nbsp;...<br> }",
"if/else statements look like <br/> if (<em>condition</em>) { <br/>&nbsp;&nbsp;...<br/>} else { <br/>&nbsp;&nbsp;...<br/>}",
"You can return the result of a function into a variable with return:<br>function timesFive(inputNumber) {<br> &nbsp;&nbsp;return inputNumber * 5; <br>}<br>console.log(timesFive(6));<br>// Output: 30 "

];

// Tip Limit counter
  var tipLimit = tipsList.length;

// Generate a number
function generateNumber() {
  return Math.floor(Math.random() * tipsList.length);
}

function generateTip() {
  var tip = tipsList[generateNumber()];
  var tipElement = document.querySelector('.js-tip');
  tipElement.innerHTML = tip;
  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit;
  document.querySelector('.tip-button').focus();

}

function onTipButtonClick() {
  var tipButton = document.querySelector('.tip-button');
  tipButton.addEventListener('click', function() {
    tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
      generateTip();

      if (tipLimit === 0) {
        tipButton.innerHTML = 'See you in another tab!';
        tipButton.classList.add('disabled');
      }
    }
  });
}

onTipButtonClick();
// Get the first tip
generateTip();

</script>


</body>
</html>
