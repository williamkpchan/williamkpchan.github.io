<body onkeypress="chkKey()">

<script>

$(document).ready(function(){
    $('.keys').click(function(){
    parent.history.back();
    return false;
    });

	showcharts();
});


function showcharts() {
	theList = ["110000"];
	var imgAdr ='<br>'

	$( "body" ).append( "<center>20 sec");
		for( var codeNo = 0; codeNo < theList.length; codeNo++){
			imgAdr = imgAdr + "<div>" + theList[codeNo] + "<br>" + sCt(theList[codeNo]) + "</div>\n";
		};
	$( "body" ).append( imgAdr );
}


function sCt(stkcode) {
  imgHead = "<img src='http://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=T&lang=1&titlestyle=1&vol=1&Indicator=5&indpara1=0.02&indpara2=0.2&indpara3=0&indpara4=0&indpara5=0&subChart1=16&ref1para1=14&ref1para2=12&ref1para3=0&subChart2=3&ref2para1=12&ref2para2=26&ref2para3=9&subChart3=2&ref3para1=5&ref3para2=0&ref3para3=0&scheme=3&com=100&chartwidth=1050&chartheight=1000&stockid=";
  imgPCode= "&period=";
  imgTail="&type=1&logoStyle=1'><br><br>";
  theListDom = imgHead + stkcode + imgPCode + 5000 + imgTail + "<hr>";
  return theListDom;
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == '9'){
    sCt(992);
  }
  if(testkey == 'h'){
    sCt(110000);
  }
  if(testkey == 'a'){
    sCt("000001.sh");
  }
  if(testkey == 'm'){
    window.open("myMonList.html");
  }
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}


function openHtml(){
  console.log( "keypress: " + $(this).value );
};

</script>
