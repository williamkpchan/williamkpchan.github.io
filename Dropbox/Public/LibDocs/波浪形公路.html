9月7日，重庆巴南界石现波浪形公路，路过的司机称有腾空的感觉很刺激。据了解，这条波浪形状的公路全长约300米左右，是当地开发商修建。因为旁边的商业楼共有四层，为了方便每一层楼的商家能够将车开到门口，所以在当初规划的时候就设计了这段波浪形状的公路，方便经营户。
