9月7日，长春市民郝玉兰将自己饲养十年的乌龟“苏苏”带出笼子晒太阳。今年83岁的郝玉兰十年前去云南旅游的时候买了一只不足半斤重的小乌龟，并起名叫“苏苏”。十年时间这只乌龟已长到百余斤，每天郝玉兰都会带着乌龟出门晒太阳，邻居称她为“乌龟奶奶”。
