2017年8月24日报道，这头狡猾的鲨鱼看起来是要和摄影师玩上了捉迷藏，只见它在摄影师镜头下偷偷地溜进一个球状鱼群中。
<br><br>

<img src='http://d.ifengimg.com/mw978_mh598/p1.ifengimg.com/cmpp/2017/08/25/06/e086d177-c5cf-4346-90d4-b100bff6eaf1_size147_w1024_h773.jpg'><br><br>
通常情况下，鲨鱼邂逅这样大批聚集的鱼群，一定会飞奔过去饱餐一顿，但是这头短尾真鲨面对眼前的大餐，却选择了一种轻悄悄的方式，慢悠悠游进鱼群，似是在和摄影师捉迷藏。
<br><br>
