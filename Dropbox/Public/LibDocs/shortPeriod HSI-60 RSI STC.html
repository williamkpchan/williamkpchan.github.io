<style>
html {
  overflow:   scroll;

::-webkit-scrollbar {
    width: 0px;
    background: transparent; /* make scrollbar transparent */
}

	margin-left: 0%; 
	font-size: 24px; 
	background-color: #000000; 
	color: #109030;}

hr { border-color: blue;}
</style>

</head>
<body onkeypress="chkKey()">

<script>

$(document).ready(function(){
    $('.keys').click(function(){
    parent.history.back();
    return false;
    });

	showcharts();
});


function showcharts() {
	theList = ["110000"];
	var imgAdr ='<br>'

	$( "body" ).append( "<center>60 sec");
		for( var codeNo = 0; codeNo < theList.length; codeNo++){
			imgAdr = imgAdr + "<div>" + theList[codeNo] + "<br>" + sCt(theList[codeNo]) + "</div>\n";
		};
	$( "body" ).append( imgAdr );
}


function sCt(stkcode) {
  imgHead = "<img src='http://charts.aastocks.com/servlet/Charts?fontsize=12&15MinDelay=T&lang=1&titlestyle=1&vol=1&Indicator=3&indpara1=4&indpara2=8&indpara3=20&indpara4=50&indpara5=100&subChart1=2&ref1para1=5&ref1para2=0&ref1para3=0&subChart2=2&ref2para1=15&ref2para2=0&ref2para3=0&subChart3=6&ref3para1=20&ref3para2=5&ref3para3=0&subChart4=7&ref4para1=18&ref4para2=5&ref4para3=0&subChart5=12&ref5para1=0&ref5para2=0&ref5para3=0&scheme=3&com=100&chartwidth=1050&chartheight=950&stockid=";
  imgPCode= "&period=";
  imgTail="&type=1&logoStyle=1'><br><br>";
  theListDom = imgHead + stkcode + imgPCode + 5000 + imgTail + "<hr>";
  return theListDom;
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == '9'){
    sCt(992);
  }
  if(testkey == 'h'){
    sCt(110000);
  }
  if(testkey == 'a'){
    sCt("000001.sh");
  }
  if(testkey == 'm'){
    window.open("myMonList.html");
  }
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}


function openHtml(){
  console.log( "keypress: " + $(this).value );
};

</script>

</body>
