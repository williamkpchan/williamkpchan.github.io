<br>
　　连日来，新疆吐鲁番最高气温持续逼近40摄氏度，当地种植葡萄的农户加紧晾晒葡萄干，以缩短晾晒周期。吐鲁番是我国重要的葡萄生产基地，2016年葡萄产量为98.7万吨，葡萄干产量约13万吨。这是在新疆吐鲁番市鄯善县连木沁镇戈壁滩上晾晒的葡萄（8月28日摄）。
