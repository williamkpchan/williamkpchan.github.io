var remainPicNo = picList.length;

function shuffle() {
 var listlen = picList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = picList[listlen];
  picList[listlen] = picList[j];
  picList[j] = temp;
 }
}

function showPic() {
  remainPicNo = remainPicNo - 1;
  var pointer = remainPicNo;
  var displayPic = picList[pointer];

  document.querySelector('.pic').innerHTML = displayPic;
  document.querySelector('.pic').focus();

}

function jpButClick() {
  if (remainPicNo > 0) {showPic();}
  if (remainPicNo === 0) {
     shuffle();
	remainPicNo = picList.length;
  }
}
