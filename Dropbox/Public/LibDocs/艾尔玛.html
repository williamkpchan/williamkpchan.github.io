“艾尔玛”威力有多惊人？！飓风过后现场狼狈不堪<br><br>
据法国《快报》周刊网站9月11日报道，美国南佛罗里达州在一片狼藉中醒来。“艾尔玛”路过的地方伴随着的是洪灾和龙卷风等自然灾害，而极端天气在向北部继续推进。
