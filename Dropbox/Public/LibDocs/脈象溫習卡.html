<script>

var questionList = [
'<p>浮脉</p><p>【脉象】：轻取即得，重按稍减而不空，举之泛泛而有余，如水上漂木。</p><p>【主病】表证、虚证。</p><p>【脉理】浮脉主表，反映病邪在经络肌表部位，邪袭肌腠，卫阳奋起抵抗，脉气鼓动于外，脉应指而浮，故浮而有力。内伤久病体虚，阳气不能潜藏而浮越于外，亦有见浮脉者，必浮大而无力。</p>',
'<p>洪脉</p><p>【脉象】洪脉极大，状若波涛汹涌，来盛去衰。</p><p>【主病】里热证</p><p>【脉理】洪脉的形成，由阳气有余、气壅火亢，内热充斥，致使脉道扩张，气盛血涌，故脉见洪象。若久病气虚或虚劳，失血，久泄等病证而出现洪脉，是正虚邪盛的危险证候或为阴液枯竭，孤阳独亢或虚阳亡脱。此时，浮取洪盛，沉取无力无神。</p>',
'<p>濡脉</p><p>【脉象】浮而细软，如帛在水中。</p><p>【主病】虚证，湿证</p><p>【脉理】濡脉在主诸虚，若为精血两伤，阴虚不能维阳，故脉浮软，精血不充，则脉细；若为气虚阳衰，虚阳不敛，脉也浮软，浮而细软，则为濡脉。若湿邪阻压脉道，亦见濡脉。</p>',
'<p>散脉</p><p>【脉象】浮散无根，至数不齐。如杨花散漫之象。</p><p>【主病】元气离散</p><p>【脉理】散脉主元气离散，脏腑之气将绝的危重证候。因心力衰竭，阴阳不敛，阳气离散，故脉来浮散而不紧，稍用重力则按不着，漫无根蒂；阴衰阳消，心气不能维系血液运行，故脉来时快时慢，至数不齐。</p>',
'<p>芤脉</p><p>【脉象】浮大中空，如按葱管。</p><p>【主病】失血，伤阴</p><p>【脉理】芤脉多见于失血伤阴之证，故芤脉的出现与阴血亡失，脉管失充有关，因突然失血过多，血量骤然减少，营血不足，无以充脉，或津液大伤，血不得充，血失阴伤则阳气无所附而浮越于外，因而形成浮大中空之芤脉。</p>',
'<p>革脉</p><p>【脉象】浮而搏指，中空外坚，如按鼓皮。</p><p>【主病】亡血、失精、半产、漏下。</p><p>【脉理】革脉为弦芤相合之脉，由于精血内虚，气无所附而浮越于外，如之阴寒之气收束，因而成外强中空之象。</p>',
'<p>沉脉</p><p>【脉象】轻取不应，重按乃得，如石沉水底。</p><p>【主病】里证。亦可见于无病之正常人。</p><p>【脉理】病邪在里，正气相搏于内，气血内困，故脉沉而有力，为里实证；若脏腑虚弱，阳气衰微，气血不足，无力统运营气于表，则脉沉而无力，为里虚证。</p>',
'<p>伏脉</p><p>【脉象】重手推筋按骨始得，甚则伏而不见。</p><p>【主病】邪闭，厥证，痛极。</p><p>【脉理】因邪气内伏，脉气不能宣通，脉道潜伏不显而出现伏脉；若阳气衰微欲绝，不能鼓动血脉亦见伏脉。前者多见实邪暴病，后者多见于久病正衰。</p>',
'<p>弱脉</p><p>【脉象】极软而沉细。</p><p>【主病】气血阴阳俱虚证。</p><p>【脉理】阴血不足，不能充盈脉道，阳衰气少，无力鼓动，推动血行，故脉来沉而细软，而形成弱脉。</p>',
'<p>牢脉</p><p>【脉象】沉按实大弦长，坚牢不移。</p><p>【主病】阴寒凝结，内实坚积。</p><p>【脉理】牢脉之形成，是由于病气牢固，阴寒内积，阳气沉潜于下，故脉来沉而实大弦长，坚牢不移。牢脉主实有气血之分，症瘕有形肿块，是实在血分；无形痞结，是实在气分。若牢脉见于失血，阴虚等病证，是阴血暴亡之危候。</p>',
'<p>迟脉</p><p>【脉象】脉来迟慢，一息不足四至（相当于每分钟脉搏60次以下）。</p><p>【主病】寒证。迟而有力为寒痛冷积，迟而无力为虚寒。久经锻炼的运动员，脉迟而有力，则不属病脉。</p><p>【脉理】迟脉主寒证，由于阳气不足，鼓动血行无力，故脉来一息不足四至。若阴寒冷积阻滞，阳失健运，血行不畅，脉迟而有力。因阳虚而寒者，脉多迟而无力。邪热结聚，阻滞气血运行，也见迟脉，但必迟而有力，按之必实，迟脉不可概认为寒证，当脉症合参。</p>',
'<p>缓脉</p><p>【脉象】一息四至，来去怠缓。</p><p>【主病】湿证，脾胃虚弱。</p><p>【脉理】湿邪粘滞，气机为湿邪所困；脾胃虚弱，气血乏源，气血不足以充盈鼓动，故缓脉见怠缓；平缓之脉，是为气血充足，百脉通畅。若病中脉转缓和，是正气恢复之征。</p>',
'<p>涩脉</p><p>【脉象】迟细而短，往来艰涩，极不流利，如轻刀刮竹。</p><p>【主病】精血亏少，气滞血瘀，挟痰，挟食。</p><p>【脉理】精伤血少津亏，不能濡养经脉，血行不畅，脉气往来艰涩，故脉涩而无力；气滞血瘀、痰、食胶固，气机不畅，血行受阻，则脉涩而有力。</p>',
'<p>结脉</p><p>【脉象】脉来缓，时而一止，止无定数。</p><p>【主病】阴盛气结，寒痰血瘀，症瘕积聚。</p><p>【脉理】阴盛气机郁结，阳气受阻，血行瘀滞，故脉来缓怠，脉气不相顺接，时一止，止后复来，止无定数，常见于寒痰血瘀所致的心脉瘀阻证。结脉见于虚证，多为久病虚劳，气血衰，脉气不继，故断而时一止，气血续则脉复来，止无定数。</p>',
'<p>数脉</p><p>【脉象】一息脉来五至以上。</p><p>【主病】热证。有力为实热，无力为虚热。</p><p>【脉理】邪热内盛，气血运行加速，故见数脉。因邪热盛，正气不虚，正邪交争剧烈，故脉数而有力，主实热证。若久病耗伤阴粗，阴虚内热，则脉虽数而无力。若脉显浮数，重按无根，是虚阳外越之危候。</p>',
'<p>疾脉</p><p>【脉象】脉来急疾，一息七、八至。</p><p>【主病】阳极阴竭，元阳将脱。</p><p>【脉理】实热证阳亢无制，真阴垂危，故脉来急疾而按之益坚。若阴液枯竭，阳气外越欲脱，则脉疾而无力。</p>',
'<p>促脉</p><p>【脉象】脉来数，时而一止，止无定数。</p><p>【主病】阳热亢盛，气血痰食郁滞。</p><p>【脉理】阳热盛极，或气血痰饮，宿食郁滞化热，正邪相搏，血行急速，故脉来急数。邪气阻滞，阴不和阳，脉气不续，故时一止，止后复来，指下有力，止无定数。促脉亦可见于虚证，若元阴亏损，则数中一止，止无定数，必促而无力，为虚脱之象。</p>',
'<p>动脉</p><p>【脉象】脉形如豆，厥厥动摇，滑数有力。</p><p>【主病】痛证、惊证。妇女妊娠反应期可出现动脉，这对临床诊断早孕，有一定价值。</p><p>【脉理】动脉是阴阳相搏，升降失和，使其气血冲动，故脉道随气血冲动而呈动脉。痛则阴阳不和，气血不通，惊则气血紊乱，心突跳，故脉亦应之而突跳，故痛与惊可见动脉。</p>',
'<p>虚脉</p><p>【脉象】三部脉会之无力，按之空虚。</p><p>【主病】虚证。</p><p>【脉理】气虚不足以运其血，故脉来无力，血虚不足充盈脉道，故按之空虚。由于气虚不敛而外张，血虚气无所附而外浮，脉道松弛，故脉形大而势软。</p>',
'<p>细脉</p><p>【脉象】脉细如线，但应指明显。</p><p>【主病】气血两虚，诸虚劳损，湿证。</p><p>【脉理】细为气血两虚所致，营血亏虚不能充盈脉道，气不足则无力鼓动血液运行，故脉体细小而无力。湿邪阻压脉道，伤人阳气也见细脉。</p>',
'<p>微脉</p><p>【脉象】极细极软，按之欲绝，似有若无。</p><p>【主病】阴阳气血诸虚，阳气衰微。</p><p>【脉理】阳气衰微，无力鼓动，血微则无以充脉道，故见微脉。浮以候阳，轻取之似无为阳气衰。沉以候阴，重取之似无是阴气竭。久病正气损失，气血被耗，正气殆尽，故久病脉微，为气将绝之兆；新病脉微，是阳气暴脱，亦可见于阳虚邪微者。</p>',
'<p>代脉</p><p>【脉象】脉来时见一止，止有定数，良久方来。</p><p>【主病】脏气衰微，风证，痛证。</p><p>【脉理】脏气衰微，气血亏损，以致脉气不能衔接而歇止，不能自还，良久复动。风证、痛证见代脉，因邪气所犯，阻于经脉，致脉气阻滞，不相衔接为实证。</p><p>代脉亦可见于妊娠初期的孕妇，因五脏精气聚于胞宫，以养胎元，脉气一时不相接续，故见代脉。然非妊娠必见之脉，仅见于母体素弱，脏气不充，更加恶阻，气血尽以养胎，脉气暂不接续所致。</p>',
'<p>短脉</p><p>【脉象】首尾俱短，不能满部。</p><p>【主病】气病。有力为气滞，无力为气虚。</p><p>【脉理】气虚不足以帅血，则脉动不及尺寸本部，脉来短而无力。亦有因气郁血瘀或痰滞食积，阻碍脉道，以致脉气不伸而见短脉，但必短而有力，故短脉不可概作不足之脉，应注意其有力无力。</p>',
'<p>实脉</p><p>【脉象】三部脉举按均有力。</p><p>【主病】实证。</p><p>【脉理】邪气亢盛而正气不虚，邪正相搏，气血壅盛，脉道紧满，故脉来应指坚实有力。</p><p>平人亦可见实脉，这是正气充足，脏腑功能良好的表现。平人实脉应是静而和缓，与主病之实脉躁而坚硬不同。</p>',
'<p>滑脉</p><p>【脉象】往来流利，如珠走盘，应指园滑。</p><p>【主病】痰饮、食积、实热。</p><p>【脉理】邪气壅盛于内，正气不衰，气实血涌，故脉往来甚为流利，应指园滑。若滑脉见于平人，必滑而和缓，总由气血充盛，气充则脉流畅，血盛则脉道充盈，故脉来滑而和缓。</p><p>妇女妊娠见滑脉，是气血充盛而调和的表现。</p>',
'<p>弦脉</p><p>【脉象】端直以长，如按琴弦。</p><p>【主病】肝胆病，痰饮，痛证，疟疾。</p><p>【脉理】弦是脉气紧张的表现。肝主流泄，调物气机，以柔和为贵，若邪气滞肝，疏泄失常，气郁不利则见弦脉。诸痛、痰饮，气机阻滞，阴阳不和，脉气因而紧张，故脉弦。疟邪为病，伏于半表半里，少阳枢机不利而见弦脉。虚劳内伤，中气不足，肝病栾脾，亦觉见弦脉。若弦而细劲，如循刀刃，便是胃气全无，病多难治。</p>',
'<p>紧脉</p><p>【脉象】脉来绷急，状若牵绳转索。</p><p>【主病】寒证、痛证。</p><p>【脉理】寒邪侵袭人体，与正气相搏，以致脉道紧张而拘急，故见紧脉。诸痛而见紧脉，也是寒邪积滞与正气激搏之缘故。</p>',
'<p>长脉</p><p>【脉象】首尾端长，超过本位。</p><p>【主病】肝阳有余，火热邪毒等有余之症。</p><p>【脉理】健康人正气充足，百脉畅通无损，气机升降调畅，脉来长而和缓；若肝阳有余，阳盛内热，邪气方盛，充斥脉道，加上邪正相搏，脉来长而硬直，或有兼脉，为病脉。</p>',
'<p>相兼脉是指数种脉象并见的脉象。徐灵胎称之为合脉，有二合脉，三合脉、四合脉之分。</p>',
'<p>相兼脉象的主病，往往等于各个脉所主病的总和，如浮为表，数为热，浮数主表热，以此类推。</p>',
'<p>相兼脉：浮紧。 主病：表寒，风痹。</p>',
'<p>相兼脉：浮缓。 主病：伤寒表虚证。</p>',
'<p>相兼脉：浮数。 主病：表热。</p>',
'<p>相兼脉：浮滑。 主病：风痰，表证挟痰。</p>',
'<p>相兼脉：沉迟。 主病：里寒。</p>',
'<p>相兼脉：弦数。 主病：肝热，肝火。</p>',
'<p>相兼脉：滑数。 主病：痰热，内热食积。</p>',
'<p>相兼脉：洪数。 主病：气分热盛。</p>',
'<p>相兼脉：沉弦。 主病：肝郁气滞，水饮内停。</p>',
'<p>相兼脉：沉涩。 主病：血瘀。</p>',
'<p>相兼脉：弦细。 主病：肝肾阴虚，肝郁脾虚。</p>',
'<p>相兼脉：沉缓。 主病：脾虚，水湿停留。</p>',
'<p>相兼脉：沉细。 主病：阴虚，血虚。</p>',
'<p>相兼脉：弦滑数。 主病：肝火挟痰，痰火内蕴。</p>',
'<p>相兼脉：沉细数。 主病：阴虚，血虚有热。</p>',
'<p>相兼脉：弦紧。 主病：寒痛，寒滞肝脉。</p>',
];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

function jpback() {
  remainQueNo = remainQueNo + 2;
  if (remainQueNo <= questionList.length){
	jpButClick();
  } else {
	remainQueNo = questionList.length -1;
  }
}

function speak() {
  var speech = new SpeechSynthesisUtterance(questionList[remainQueNo]);
  speechSynthesis.speak(speech);
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){speak();}
  if(testkey == 'f'){jpButClick();}
  if(testkey == 'b'){jpback();}
  jQuery(".mainframe").on( "swipeleft", function( event ) {jpback();} );
  jQuery(".mainframe").on( "swiperight", function( event ) {jpButClick();});
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

shuffle();
showQues();

</script>
