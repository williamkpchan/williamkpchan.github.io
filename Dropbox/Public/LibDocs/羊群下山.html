<br>
2017年8月26日，瑞士瓦莱州贝尔阿尔卑，航拍瑞士牧羊人赶羊群下山。
他们驱赶着近800只羊从位于阿莱奇冰川（Aletsch glacier）上方的夏季牧场出发，徒步3天前往山下的贝尔阿尔卑（Belalp）地区，迎接冬季到来，之后牧羊人们将庆祝他们传统的周末庆典“Schaeferwochenende”（牧羊人的周末）。
每年8月的最后一个周末，当地都会举办这个牧羊人赶羊下山活动，居民和游客有机会共聚一堂，一起庆祝羊群的归来。
