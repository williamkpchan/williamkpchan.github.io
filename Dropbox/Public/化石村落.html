<h3>化石村落</h3><br>
在云南石屏县大山深处，有一个名叫老旭甸的古老村落。<br>
村子里300多口人，住在70多间化石建盖的房屋中。<br>
穿梭其中，斑驳石墙上不仅能看见树叶、树枝，甚至能发现蚌壳、螺壳。<br>
据考证，这些化石距今已有3.75亿年历史。<br>
