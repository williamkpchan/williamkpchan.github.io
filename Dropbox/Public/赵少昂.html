祖籍广东番禺，生于广州市。16岁学艺于高奇峰私立美学馆。后创立岭南制片所，任教于佛山市立美术学校。1929年《画鼠》入选教育部第一次全国美术展览会，次年作品入选比利时万国博览会获金牌奖。1930年在广州创立岭南艺苑。1937年任广州市立美术学校中国画系主任。1948年任广州大学美术科教授，同年移居香港，复设岭南艺苑授徒。六十年代曾在美国哈佛大学及加州大学讲学，并在世界各国多次举办个人画展。1982...
