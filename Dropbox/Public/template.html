<!doctype html>
<html>
<head>
</head>
<body>

<svg width="50" height="50">  <circle cx="25" cy="25" r="22"   fill="blue" stroke="gray" stroke-width="2"/></svg>



<script src='js/d3.js'></script>
<script src='js/lodash.js'></script>
<script src='js/analysis.js'></script>
<script type="text/javascript">

var dataset = [ 5, 10, 15, 20, 25, 30, 35 ];
d3.select("body").selectAll("p")  .data(dataset)  .enter()  .append("p")  
.text(function(d) { return d; })
.style("color", function(d) 
{  
	if (d < 15) {  return "blue";  } 
	else if ((d > 15)& (d < 35) ){  return "green";  } 
	else {  return "black";  }
});

</script>  

</body>
</html>
