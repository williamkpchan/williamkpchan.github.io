'<k>停</k>\n“人”和“亭”靠在一起。\n中国古代的驿道，每隔一段距离，便有一个亭子。\n这些亭子是做什么用的呢？\n古人在驿道旁建造亭子，是为了让人们暂时停下疲累的脚步，在“停”中补充体力、蓄积精神，好让后面的路走得更轻松、更快捷。\n暂时的停下，是为了更好地前行，这就是“停”字中的人生智慧。',
'<k>劣</k>\n“劣”，差人一等，就是比别人“少”出了“力”。\n人生的优劣，不是先天决定的，而是后天自己造就的。\n有人说，我天生就比别人起点低啊！诚然，每个人人生起点有高低，但本质并无不同。\n过到最后会发现，你比别人差，不是本质差，而是后天懈怠、懒惰，不肯比别人付出更多努力的结果。\n你的付出和努力，决定着你人生的优劣。',
'<k>真</k>\n正“直”，是它的立足“点”。\n做好人容易，做正直的人却难。\n何为正直？\n正直就是不畏强势，敢做敢为，能有勇气坚持自己的信念，也能勇于承认错误。\n走正直诚实的生活道路，才能在这个世界上真切地活着，也必定会有一个问心无愧的归宿。',
'<k>赢</k>\n赢——要成赢家，需有五种素质。\n亡，危机意识；\n口，沟通能力；\n月，时间观念；\n贝，取财有道；\n凡，平常心态。',
'<k>道</k>\n“道”，一个“走”加一个首要的“首”。\n这告诉我们，要走出一条人生之“道”来，首要的，是迈开脚去走。\n理想很重要，信念很重要，毅力很重要，坚持很重要，机会很重要……但如果你不迈开脚去走，不去行动，这一切都将等于零。',
'<k>隘</k>\n“隘”——只愿用“耳”朵听对自己有“益”的话。\n赞美之词顺耳又一团和气，但却不总是“良药”。\n别人对你的批评固然有好有坏，但不愿听、害怕听批评，其人心胸必然狭隘。',
'<k>途</k>\n“途”字由“走”和“余”构成——给别人留有“余”地，自己才有路“走”。\n有些人爱斤斤计较，睚眦必报，因此把人际关系弄得很糟，做起事来屡屡受挫。\n反观之，那些凡事给别人留有余地的人，自己做事时也能有更多的方法和路子。',
'<k>海</k>\n“海”，来自“每”一滴“水”。\n成就人生的大海，也要从“一滴水”般的小事开始做起。\n反过来说，大海之所以博大，是因为可以包容“每”一滴“水”，这也是“有容乃大”的道理。',

'<k>社交称呼</k>\n有一位朋友，最近被提升为主任。\n他听到一个同事跟他打招呼时称他为“主任”，显得格外高兴。\n\n虽然平时他是个不太健谈的人，但那天却显得很有兴致。\n称呼不仅仅是一种礼貌，不论我们如何称呼人，这其中最主要的是要传达这样的意思：\n“你很重要”、“你很好”、“我对你很重视”。\n\n使用称呼还要注意主次关系及年龄特点。\n如果对多人称呼，应以先长后幼、先上后下、先疏后亲的顺序。\n如在宴请宾客时，一般以先董事长和夫人，后随员的顺序。',
'<k>社交称呼</k>\n在一般接待中，要按“女士们、先生们、朋友们”的顺序称呼。\n使用称呼时还要考虑心理因素。\n如有30多岁的人还没有结婚，就称为“老王”“老马”，一定会引起他的不快。\n\n对没有结婚的女人称“太太”“夫人”，她一定很反感，但对已婚的年轻女人称“小姐”，她一定会很高兴。',
'<k>社交称呼</k>\n称呼应该根据社会习惯来进行，例如称呼一般分为职务称、姓名称、一般称、代词称、年龄称。\n职务称有经理、科长、医生、律师、法官、教授等；\n\n姓名称一般以姓或姓名加同志、先生、女士、小姐等；\n一般称包括太太、女士、小姐、先生、同志、师傅等；\n年龄称主要是以亲属名词“大爷”“大妈”“伯伯”“叔叔”“阿姨”等来相称；',
'<k>社交称呼</k>\n对工人，比自己年龄长的可称“老师傅”，与自己同龄或小于自己的人可称“同志”“小同志”“师傅”“小师傅”；\n对农民，比自己年长的可称“大伯”“大娘”“大妈”，与自己同龄或小于自己的人可称“同志”，在北方也可称“大哥”“大姐”“老弟”“小妹”等；\n\n对经济界人士可用“先生”“女士”“小姐”等相称，也可用职务相称，如“董事长”“经理”“主任”“科长”等；\n对知识界可以用职业相称，如“教授”“老师”“医生(大夫)”，还可以用“先生”“女士”“太太”等相称；\n',
'<k>社交称呼</k>\n对文艺体育界可用职务称，如“团长”“导演”“教练”“老师”等，对于一般的演职员、运动员就不能称“某某演员”或“某某运动员”，而要称呼“某某先生”或“某某小姐”。',
'<k>社交称呼</k>\n对陌生人的称谓，一般来说可用以下几种方法。\n一是用通称，可根据人的具体年龄、性别、职业等情况称“同志”“朋友”“师傅”“先生”“小姐”等；\n\n对男人一般可以称“先生”，未婚女子称“小姐”，已婚女子称“夫人”或“太太”，若已婚女子年龄不是太大，叫“小姐”，对方也绝不会反感，而称未婚女子为“夫人”就是极不尊重了。\n',
'<k>社交称呼</k>\n称呼对方“大嫂”还是“大姐”时，必须谨慎从事，因为对方婚否不好确定，在没有把握的情况下，称“大姐”比较稳妥。\n\n称辈分低的或年龄小于自己的亲属，可加“舍”字，如“舍弟”“舍妹”“舍侄”等。\n至于对自己子女的称呼，可称“小儿”“小女”等。',
'<k>社交称呼</k>\n（1）记住对方姓名。\n由于自尊的需要，每个人都会重视和珍爱自己的名字，同时，也希望别人能记住和尊重它。\n因此，当自己的名字被别人叫到时，就认为自己受到了尊重，心理感到很高兴，对称呼自己的人怀有亲切感。\n与人寒暄时，不是只说句“您好”，而是在“您好”前面或后面冠以对方名字，这样做能起到很好的心理效应。\n\n我们对久别之后仍能一下子叫出自己名字的人，总是感动万分、钦佩不已的原因，就是这个缘故。',
'<k>社交称呼</k>\n（2）要注意语言环境和称呼对象的不同。\n在日常生活中，对我们比较熟悉的人，我们对其称呼就可随便点，甚至可叫别人的小名、绰号，夫妻、恋人之间私下里还可用昵称，这样显得较亲切、自然，可以增加彼此之间的感情。\n\n但在公众场合，尤其是在会场上、课堂上，叫别人的小名、绰号，就会显得不严肃，太放肆，应当以“某某同志”或“某某同学”相称。\n对不太熟悉的人，对长辈、领导和老师，也都不宜用“小名”和“绰号”，否则，就会显得不尊敬。',
'<k>社交称呼</k>\n（3）有礼有节有序。\n在与多人打招呼时，如果群体中有年长者，也有年轻人或异性在场，就要注意称呼的顺序。\n\n一般来讲，应先长后幼，先上后下，先女后男，先生疏后熟识为宜。\n称呼最能表达说话人的道德修养、知识水平和文明程度，也体现着他的交往技巧。\n称呼兼顾长幼的差异，会使年长者觉得受了尊重，年轻人也心中坦然；\n\n如顺序颠倒，不但会使年长者不满，而且被称呼到的人也会感到窘迫。\n再者应注意尊重女倒，不但会使年长者不满，而且被称呼到的人也会感到窘迫。\n再者应注意尊重女性，在与一个同样年龄、身份的群体打招呼时，先称呼女性，会使对方感到你有较高的素养，从而乐于与你交往。',
'<k>社交称呼</k>\n称呼得体就像行个见面礼，使对方获得心理上的满足，使沟通顺畅，交往成功。\n反之，称呼不得体往往会引起对方的不快甚至愠怒，使双方陷入尴尬境地，造成交往梗阻乃至中断。\n由此可见，称呼得体与否在很大程度上决定着人们交往活动的成败和管理效果的优劣。\n\n因此，不论是从事任何职业的一般人，还是身负一定职务的领导人或管理者，要想生活愉快、事业发展，都需要注意研究人际称呼的技巧，努力提高自己的称呼艺术。',

'<h3>唐太宗问许敬宗</h3>唐太宗问许敬宗：我看满朝的文武百官中，你是最贤能的一个，但还是有人不断地在我面前谈论你的过失，这是为什么呢？\n\n许敬宗回答：春雨贵如油，农夫因为它滋润了庄稼，而喜爱它，行路的人却因为春雨使道路泥泞难行而嫌恶它；\n秋天的月亮像一轮明镜辉映四方，才子佳人欣喜地对月欣赏，吟诗作赋，盗贼却讨厌它，怕照出了他们丑恶的行径。\n\n无所不能的上天且不能令每个人满意，何况我一个普通人呢？\n\n我没有用肥羊美酒去调和众口是非，况且，是非之言本不可听信，听到之后，也不可传播。\n君王盲目听信臣子的，可能要遭受杀戮；\n父亲盲目听信儿子的，可能要遭受诛杀；\n夫妻听到谗言，可能会离弃；\n朋友听信谗言，可能会断交；\n亲人听到谗言，可能会疏远；\n乡邻听信谗言，可能会生分。\n\n人生有七尺高的身躯，要谨慎对待听到的传言，舌头上有龙泉剑，杀人不见血。\n哪个人在人前没有说过别人？\n哪个人背后不被别人评说？\n\n唐太宗说：“你讲得很好，我会记住的！”\n\n的确，一个人若想取悦于每个人是不可能的，但只要凡事依正道而行，无愧于心，别人说长道短，无须理会。\n人若悟到这一点，自然就省却了许多的烦恼。\n这是许敬宗智慧的地方，也应该是在现实生活中我们为人处世的借鉴和参照。\n只要自己路走得直，无愧于心，完全不必去理会他人的评说。',
'在我军主力未获充分补充休息恢复疲劳以前，及敌未进至有利于我之地形条件以前，宁可丧失一些地方，不可举行勉强的无把握的作战。\n作战方针应着重歼灭敌有生力量，然后敌占各据点自然容易为我收复。\n为实行此方针， 应采取围城打援办法。\n围城之目的不在得城，而在打援。\n集中七八倍于敌之兵力，每次事前均应有充分准备，不浪打，打则必胜。\n打时须用包围迂回，以期尽歼。\n严重注意多打歼灭战，少打击溃战。\n打歼灭战的条件有二：\n一 集中优势兵力包围敌军一部，每一仗只打一部分敌人，切不可同时打几部分敌人；\n二 以主力打迂回，以一部打正面，切不可以一部打迂回，以主力打正面。',
'打仗也是个创造，但这是死了好多人才换来的。\n打败仗我们不怕，不打败仗我们就不知道仗应该是如何打法。\n先打分散和孤立之敌，后打集中和强大之敌；\n先取小城市、中等城市和广大乡村，后取大城市；\n以歼灭敌人有生力量为主要目标；\n集中绝对优势兵力两倍、三倍、四倍、有时甚至是五倍或六倍于敌之兵力 ，四面包围敌人，力求全歼，不使漏网；\n不打无准备之仗，不打无把握之仗；\n发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战即在短期内不休息地接连打几仗的作风；',

'打歼灭战，要选择时间和地点。\n武装斗争，要搞根据地，要有单独的农村政治经济纲领。\n要和群众打成一片。\n整体上应当藐视敌人，具体政策上、每个事变中要很小心谨慎，才能取得胜利。\n打仗，简单地说就是两句话:打得赢就打，打不赢就走。\n更重要的是政治，包括根据地、人民群众、党、统战工作等，只有会做政治工作的人才会打仗，不懂政治的人就不会打仗。\n有人说，武器是第一，人是第二。\n我们反过来说，人是第一，武器是第二。\n武器同机器差不多，都是人手的延长而已。\n是人拿在武器手里，还是武器拿在人手里？',

'英美政府中的一个问题：\n政务官和事务官区别。\n所谓事务官，就是忙具体事情的公务员，大多是从基层开始做，很多起步都比较低，有点像我国古代的“吏”，宋江他们，上升空间有限，是有玻璃天花板。\n所谓政务官，就是那种在政府决策部门任职的文职，这些人大多出身比较好，学历高，在政府里面起步就高。\n有的即使是低级职务，也是在要害部门做秘书、助理、翻译、文书这些工作，很快就升上去了。\n这也是英国的一个传统，那些高出身的孩子从小精英教育，长大去名校上学，毕业后依靠家族萌荫，去给大领导做跟班，很快就上去了。\n网上有句话，说“有人生在罗马，有人天生是牛马”，大概也是这个意思。',

'“探长”是怎么回事\n探长本身职位并不高，大概相当于一个警司。\n英国以前管理香港的时候，殖民者是非常少的，要想统治稳固肯定要依靠当地人中的“合作分子”，也就是我们现在常说的买办。\n\n但是对于这些人也要提防：\n既要防止这些人有二心不是真的投靠，又要防止这些人做得太过分把老百姓逼反了给自己惹祸，更要防止这些人做大了之后团结起来借机把自己推翻。\n\n殖民早期，对于华人是完全不屑一顾的。\n有的工作实在没法由英国人干的，才会雇佣一些华人，干的不外乎跑腿算账打杂这些，地位也都极低。\n警察部门因为要经常和当地人接触，英国人既干不了也不愿意做，所以也是最早雇佣华人的部门。\n\n比如当年上海滩所谓“青帮三大亨”，黄金荣作为老大，他就是租界的探长，带着徒子徒孙给洋人在上海做“包打听”的。\n在洋人眼里地位低的和给他们看门的没啥两样。探长听着蛮有派，其实在警队里面职务非常低，平时跟三教九流打交道，连警服都不穿，后来随着英国越来越依赖华人，对华人在警队可以担任的职务提高了很多。',
