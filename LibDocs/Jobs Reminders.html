<!DOCTYPE html>
<head>

<style>
body {

}

.tip {

}

.code {

}

.tip-number {
  margin: auto;

code { color: gray; background-color: #001010; font-size: 18px;}
pre { color: gray; background-color: #001010; font-size: 18px;}

</style>


</head>
<body onkeypress="chkKey()">
	<section class="tip">
		<div class="tip-number">Jobs Reminders</div><br><br><br>
		<div class="js-tip"> </div><br><br><br>
		<button id="tip-button">Tips Left: <span class="tip-limit-count"></span></button>
	</section>

<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'b'){tipLimit = tipLimit + 1;generateTip();}
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}
// List of JavaScript tips, this includes hints and answers in one list
// note must be put at end of file to allow page setup before running script
// the concept is just write two paragraphs with <br><br> in between
// note the special tags characters to be displayed

var tipsList = [
"knowledges comes in everyday<br><br>knowledges comes in everyday, every moment, we learn all the time but we forget it soon because no repeating refreshing may occur therefore to keep what you have got, repeat refreshing is a must.",
"what to refresh<br><br>we may refresh words, languages, programming technique, methods, procedures and anything that worth refreshing.",
"learning by doing<br><br>This is a must process to learn!!",
"reminder<br><br>Mon to Fri process and study stk",
"常用汉语翻译<br><br>常用汉语翻译.txt",
"EngWordList<br><br>refresh the EngWordList",
"CSS tips<br><br>refresh the CSS tips",
"JS tips<br><br>refresh the JS tips",
"python tutorial<br><br>refresh the python tutorial",
"selenium IDE<br><br>refresh the selenium IDE",
"R maths<br><br>refresh the R maths",
"npm<br><br>refresh the npm",
"pip<br><br>refresh the pip",
"Webscraping<br><br>refresh the Webscraping",
"Practise Schedule cookies, local storage<br><br>refresh the local storage",
"windows batch files<br><br>refresh the windows batch files",
"Angular<br><br>refresh the Angular",
"handle the Link<br><br>refresh the handle the Link",
"ProgrammingNotes<br><br>refresh the ProgrammingNotes",
"news at last<br><br>detect news as the last job"
];

// Tip Limit counter
var tipLimit = tipsList.length;

function shuffle(array) {
    var i = tipsList.length, j = 0, temp;

    while (i--) {
        j = Math.floor(Math.random() * (i+1));
        temp = tipsList[i]; tipsList[i] = tipsList[j]; tipsList[j] = temp;
    }
    return tipsList;
}

var ranNums = shuffle(Array.from(Array(tipsList.length).keys()));

function generateTip(tipsNum) {
  var tip = ranNums[tipsNum];

  var tipElement = document.querySelector('.js-tip');
  tipElement.innerHTML = tip;

  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit;
  document.querySelector('#tip-button').focus();
}

function onTipButtonClick() {
  var tipButton = document.querySelector('#tip-button');
  tipButton.addEventListener('click', function() {
  tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
	generateTip(tipLimit);

      if (tipLimit === 0) {
        tipButton.innerHTML = 'See you in another tab!';
        tipButton.classList.add('disabled');
      }
    }
  });
}

// Get the first tip shown
onTipButtonClick();
generateTip(tipLimit - 1);

</script>


</body>
</html>
