'<h2>关于西方文字起源的一种猜想及其它</h2><br><img src="https://pic3.zhimg.com/v2-eb7b6ae8aa49ab6340be4945a294b5da_b.png"><br>▲腓尼基人的船<br><br><b东西方文字差异非常大，我们知道中国的汉字是一种表意的语言体系，而西方的文字则是由拼音字母构成的这样一种表音的语言体系。<br>它们之间有什么差别？为什么在中国形成不了像西方那样一种字母表述体系呢？</b><br><br>中国汉字的特点我们可以追溯到远古时代，那是一个农耕文明的土地，离大海很远，多是平原和丘陵，环境相对比较平和安详，人们生活的状态比较稳定。<br>人们在生活工作的过程中，需要通过语言来交流，需要通过一种载体来传达语言表述的内涵，在这个过程中就产生了汉字。<br><br><h3>汉字的造字过程</h3>《说文解字》曾经对汉字做过解读，黄帝命令他的史官仓颉造字，仓颉从鸟兽在地上留下的爪印获得灵感和启发，就用象形的方式，来把各种各样的事物和状态，用象形的字符描述出来。<br><br><img src="https://pic4.zhimg.com/80/v2-5826fe968c7bf8c683c2fa0dcabc7b1f_1440w.webp"><br><br>比如我们看到的“日”字和“月”字，甲骨文就是按照太阳和月亮画的。<br>太阳和月亮都代表着光明，于是古人将“日”和“月”合起来，就是光明的“明”字。<br><br>比如我们看到“鱼”字和“羊”字，甲骨文也是按照鱼和羊画的。<br>鱼和羊是人们喜爱的鲜美食物，于是古人就将这两个字合在一起，组成了鲜美的“鲜”字。<br><br><img src="https://pic2.zhimg.com/80/v2-c728bde620bff10995ff38681b952dc5_1440w.webp"><br><br>再比如，古人按照人的眼睛的样子画下来，就是眼目的“目”字。<br>所有同看有关的事情，都要加一个目字偏旁，以示是看到的。<br>比如“瞅”、“睁”、“瞪”、“瞧”等等。<br><br>再比如，“刀”字、“人”字、“木”字、“鸟”字、“马”字，也统统是按实物画下来的。<br><br>因为当时人们的生存环境相对比较平和，有充足的时间从容去做汉字的创造，慢慢使用和往前发展。<br><br><b由于汉字是用象形的方式来创造的，它既有形象的内涵，又有意义又有声音，音形意都在一体，每一个字都是一个完整的一体，都有它具体表示的含义和来历。</b><br>我们知道，语言是人交流的最基础的符号，就像建筑里最基础的物质，沙子、石头、水泥一样，最基础的建筑是一个什么样的质量，它会影响这个建筑的质量。<br><br>如果你构成这个建筑的每一块砖、每一块石都是精美的，雕砌着很多装饰的信息的时候，你整体的建筑就会有这样一个导向，就会有这样一些信息在，你的思维也会受这样一种情况的影响，相对来说考虑问题是个整体。<br><br><h3>西方文字的产生过程</h3>西方文字最初是产生在欧洲沿海的地区，地中海、爱琴海、意大利半岛等等。<br>关于西方文字的起源，这里合并百度百科和网络资讯，是这样解读的：<br><br>字母文字最早是由腓尼基人发明的。<br><br>腓尼基人是历史上一个古老的民族，生活在今天地中海东岸相当于今天的黎巴嫩和叙利亚沿海一带，他们曾经建立过一个高度文明的古代国家。<br>公元前10世纪至公元前8世纪是腓尼基城邦的繁荣时期。<br>后来他们的富庶被罗马帝国所觊觎，最终被罗马帝国所灭。<br><br><img src="https://pic3.zhimg.com/80/v2-c75db53626ef815a5f3c83d105b7706a_1440w.webp"><br><br><b今天我们熟悉的26个英文字母，源头是腓尼基人的22个字母。<br>他们借用古埃及人的楔形象形文字，并简化苏美尔人的若干楔形文字，创造出简单而书写便利的22个字母。</b><br>这种文字是用比较灵活，可以应用于各种不同语系的语言。<br>希腊人改进了腓尼基字母而创造了希腊字母，伊达拉里亚人又改进了希腊字母创造出拉丁字母。<br>中世纪时，日耳曼人受罗马文化影响，用拉丁字母拼写了英语、法语、德语、西班牙语、意大利语等拉丁语系的语言。<br><br>不过，这个答案只回答了西方文字的表音文字的来历，却没有说明为什么当年的腓尼基人用了表音的字母来创造文字，而没有象中国古代那样，走象形文字的路。<br><br>关于这个问题，有一种非官方的说法，这里做一下介绍：<br>西方文字最初的来历，是人们生活的环境是沿海地区，当时的气候条件非常恶劣，人们生存的环境比较险恶，在这样的环境里，人们在传递信息、交流的过程中，他就必须用最简短的信息，声音或者是讯号，来传递比较丰富的信息。<br>这样一种传递，假定环境允许，他就可以多传递一些，假如环境条件不允许，他可能就少传递一些，这就是西方语言产生的一个基本的背景。<br><br>这样一种情况，如果我们用现代的事情打比方，很像电报刚刚开始发明时的情况。<br>电报发明之初，它很不稳定，发一发有时候就断了，然后过一段时间不知什么时间又收到了。<br>但是当时电报的功用重要，那个时候没有电话，人们远距离信息的沟通就靠电报。<br>尤其在战争环境中，或是在一些重大事情出现的时候，人们在消息传递的过程中，电报的作用就非常大。<br><br><img src="https://pic3.zhimg.com/80/v2-a871b479d9d372c7b20e56d4a3222b06_1440w.webp"><br><br>可是由于电报不成熟的技术在这个过程中有这么一个状态，就出现一个问题，前面的事情我刚刚传输了一半，那边就断了，后面的事情要很长时间才收到，就使得资讯在传输过程中不完整，可能重要的资讯就不能快速传达出来。<br>这种情况发生在战地新闻的传递上，问题就更突出了。<br>记者写完稿子，发出来了，这边只收到了一半，这篇稿子等于没有用，那边报纸没法登。<br><br>后来为了应付这种状态，新闻的写作、电报的传输就采取了一种特殊的方式，主要体现在新闻上，叫 5个W，在新闻一开始有个导语，这个导语里就要把什么时间、什么地点、什么事情、什么样的结果、什么人参与，类似这样一些重要的资讯，在导语里就给它写清楚，然后再一段一段展开。<br><br>这样的话，在资讯传递过程中，你不管在哪个地方中断，问题都不大，只要导语传过来了，你这个新闻就可以发了，你也可以根据导语，在后面做一些补充，或者相关资讯的合并，都可以。<br><br><b电报发明的过程和状态就很像远古时期西方文字发明的过程。<br>就是环境条件非常恶劣的情况下，人们传递信息就要用最短的字母来传递，然后环境条件允许了，他可以再加一些信息。<br>我们就看到西方的英语，它有很多词，其实就是一些词加了一些字母之后，又形成新的含义，它的字母可以在一个词上不断的加，它的含义也可以不断的有增补。</b><br><br><img src="https://pic3.zhimg.com/80/v2-452cd8c9db816f4fd0a50eb257912f2a_1440w.webp"><br><br>这样一种状态下形成的文字，和东方文字有一个非常本质的差别，中国的汉字每一个字是一个完整的系统，而西方文字，每一个词都是迭加和拼凑起来的，缺乏内在的系统性。<br><br>同时，东方汉字它的意义，也直接赋予到象形，音形意都在一起。<br>而西方的文字，它的每一个词的含义必须人们另外赋予它，本身这个字母出来的时候没有任何含义。<br>比如我喊了一个“啊”，我是一个惊讶的声音，可是写成一个英文字母”A“的时候，这个时候我就要把惊叹的“啊”的信息附在上面，给它强行规定，这个”A“代表着人们的惊讶，代表着一种什么样的状态和情感，是人在信息上叠加的资讯。<br><br>中国的汉字因为是象形的，直接照着太阳、月亮、人、马画的，你一看这个字，它其中的信息自动就带了。<br>另外中国汉字的构成，它有象形，有偏旁，整个构建也是依照一定的规则来做的，你可以按照规则来捕捉它内在的信息。<br><br><b由于东西方文字这样一种差异，就使人们思维的状态和思想的方式都有着非常大的差别，这种差别也是东西方文化未来有重大分别的起始点。</b><br><h3>仅就东西方文化在绘画上的差别做一些探讨</h3><b西方的绘画重视的是人的视觉和感觉。<br>所以画出来的画，要求非常的准确和清晰，重视每一个局部的细节。<br>西方绘画入门的时候，对画家所做的训练是素描和透视，就是培养画家这种对准确和清晰的驾驭能力。</b><br>素描有人体的素描，静物的素描，要求一丝不苟，是一种临摹。<br>而透视，则是把握光线在不同状态下，对画面构成的影响和变化。<br><br>因为是重视觉和感觉，所以，色彩在西方绘画中就占有非常重要的地位。<br><br>而这种重色彩的结果，是使得西方绘画在表现形式上，也出现了重要的分支。<br>有一种绘画，非常重视色彩所制造出来的感觉效果，有一种朦胧的状态。<br>叫印象派。<br><br>我们这里给大家展示四幅西方不同历史时期的绘画来加以说明。<br><br>第一幅画，《蒙娜丽莎》。<br><br><img src="https://pic2.zhimg.com/80/v2-cd54b5dfc17d9ceff4ed789b496594ed_1440w.webp"><br><br>这是西方世界最为有名的一幅画。<br>如果西方世界只允许提一幅画的名字，那么就是这幅由意大利文艺复兴时期最著名的画家达芬奇所画的《蒙娜丽莎》。<br><br><b在这幅画里，我们能看到传神的面部和手部的细节刻画，也会体验到光线照射在蒙娜丽莎身上和背景不同位置上的透视效果。</b><br>第二幅画，《向日葵》。<br><br><img src="https://pic4.zhimg.com/80/v2-7bc092e9c614de393d8230ba93027167_1440w.webp"><br><br>这是荷兰著名印象派画家凡高的代表作。<br>印象派，顾名思义，已经开始从写实派的行列中分离出来了。<br><br><b在这幅画里，局部的细节已经变得不那么重要了。<br>光线的照射角度和透视效果也已经变得模糊不清了。<br>只有强烈的色彩效果冲击着你视觉，并造成你感觉上强烈的震撼。</b><br>第三幅画，《日出印象》。<br><br><img src="https://pic1.zhimg.com/80/v2-286ec65059c4a8b0dcb247699a8182f8_1440w.webp"><br><br>这是法国著名印象派画家莫奈的代表作。<br><b这幅画强调的是瞬间的视觉感受，评论家说它是“强调自然界的光和色, 把光与色的变化作为绘画的主流。<br>”</b><br>第四幅画，《西斯廷圣母》。<br><br><img src="https://pic1.zhimg.com/80/v2-4b8cc28843f66e6a4e351d28ed0355b0_1440w.webp"><br><br>意大利文艺复兴时期画家拉斐尔的代表作。<br><b画作里端庄与凝重的氛围，来源于画家对人物的细腻描摹和对光线效果的准确把握。<br>传神的细节刻画则表现在画面中人物的眼神和姿态上。</b><br>我们再来看东方的绘画，也就是中国的绘画。<br>与西方绘画相比，两者有着非常大的差别。<br><br><b中国传统的绘画，重视的是写意和意境。</b><br><b“写意”是同“写实”相对的。<br>重视的是整体真实状态的把握和意境的展现，而不拘泥于细节状态的准确。<br>我们已经知道，写实是西方绘画的主要表现手法。<br>我们现在来看一看中国绘画中写意的表现境界。</b><br>这是中国近代最伟大的画家齐白石的一幅山水画，《罗浮觅句图》。<br><br><img src="https://pic2.zhimg.com/80/v2-99f2a44b137af71862379d6bf11147ad_1440w.webp"><br><br>画面里是一位老者带着一位小童，在自家的庄园里赏花，并在为赋诗寻觅佳句。<br><br>在这幅画里，“山”只是用淡淡的色彩点染出一个轮廓，“树”也只是一些歪歪扭扭的墨迹。<br>几处草屋瓦舍，粗粗几笔而成，好象与人物的比例关系也不对称。<br>再看一老一少两个人物，也只是用线条勾勒出一个外形而已。<br><br>但当画家在众多树冠上点染而成一片片洁白的花蕾，为山丘和沃土著几分素雅的色彩时，便骤然给这幅画增添了无尽的生机和暧意。<br><br><b在这幅画里，如果你用西方绘画里的“形似”的标准去寻觅，可以说没有一样人或物是真实准确的。<br>但这幅画里所营造的那样一种“神似”的美好境界和韵味，却是持所有不用同审美标准的人都能真切感受到的。</b><br>再让我们来看另一位中国传统画大师张大千的画作。<br>《溪山策杖图》。<br><br><img src="https://pic1.zhimg.com/80/v2-8ab88fa8066f4ac6b7947bcfe16814bc_1440w.webp"><br><br>这一幅画，画的是张大千同友人策杖徒步游历于山水之间的场景。<br><br>画中是有山不象山，有水若无水，人影渺渺，村舍绰绰。<br>没有一样景物是清晰可见的。<br>如果用西方绘画的标准来看，可以说没有一点地方同真实有关。<br><br><b但这幅画用线条和墨色所勾勒和渲染出的境界和氛围，却真真切切再现了山水的空灵和迷离，恬淡而富有诗意。</b><br>中国传统绘画里也有类似西方绘画的写实风格，以及工笔画。<br>但占主导地位的是仍然是写意为主的表现手法和风格。<br><br><b也就是说，东方绘画重视的是对人和事物的本质把握，重视对人和事物的整体把握。</b><br><b而西方绘画重视的是对人和事物特征的准确把握，重视细节的真实和准确。</b><br>',
'<h2>为什么大多数中国人都是无神论者</h2><br>在很多西方人眼中 中国人都是没有信仰的。<br>有一个高度认同回答是这么说的：, 同样是解释史前大洪水, 西方人说是上帝看到了人间的恶, 降下了天灾, 惩罚人类, 又怜悯一人 诺亚一家, 于是让诺亚方舟躲过了洪水, 最后上帝息怒, 洪水退去。<br>可东方人却说是一个叫做大禹的人, 带领人们艰苦奋斗在抗洪一线, 最后终于战胜了自然灾害, 疏通了洪水。<br>同一个上古神话的两种不同解释, 代表了东西方文化的不同信仰观。<br>即使是在神话故事中, 中国人也是相信人定胜天的。<br>还有西方人认为, 中国人不信神, 是因为共产主义和马克思主义, 因为这两种意识形态, 都是强调无神论的。<br>但是这种说法, 其实是把事情的因果关系给搞颠倒了。<br>正是因为中华文明独特的历史和文化, 才使这里成为了, 共产主义和马克思主义, 无神论得以发展的沃土。<br><k>中国人不信神背后的故事</k><br>熟悉中国神话的人其实都知道, 在中国是有很多神的。<br>从本土道教的玉皇大帝 太上老君, 到进口的佛教如来佛祖释迦牟尼佛, 有负责生育的送子观音, 有负责送钱的财神爷, 有负责温饱问题的灶王爷, 还有负责一片地区民生设计的土地公等等。<br>但是在中国人与神之间的关系, 和西方人与神之间的关系是截然不同的。<br>举个简单的例子就能理解了, 西方人祷告的时候, 可能会说祈求上帝赐予我力量, 愿我能够顺利渡过这次难关, 感谢神 阿门。<br>渡劫成功 西方人会想上帝果然保佑了我, 渡劫若是失败 西方人可能会认为, 一定是我这段时间做礼拜不够认真, 是我心不够诚。<br>而中国人求神拜佛之后, 如果愿望达成了, 会去还愿, 一般会采取放生或者是捐赠的形式。<br>但如果愿望没有达成是不会惯着神明的, 天下寺庙多的是 何必单恋一尊佛。<br>所以中国人与神之间的关系 更像是一种交易 一种互利的形式, 人敬畏神供奉神 可神也必须为人服务, 各路神仙在自己的岗位上各司其职, 需要按时按量完成KBI。<br>光受供奉 不为百姓消灾解难, 那对不起了 即使你是神明 也得接受社会的毒打。<br>经典动画电影哪吒中, 不就有这么一句台词吗, 拜拜拜, 都拜了三年了, 再生不出来我砸了这破庙。<br>在中国华北地区, 还有一种特殊的习俗, 叫做晒龙王, 如果当地久旱不降雨, 村民们就会趁夜深人静的时候, 跑到邻村, 用轿子把龙王庙里的龙王像, 给偷偷抬出来, 运回本村, 然后放在太阳底下暴晒, 让龙王看看民间的苦情。<br>至于为什么要去偷邻村的龙王像, 可能是因为, 要直接对本村的龙王像施暴, 村民们多少还是有点顾忌的。<br>晒龙王还不是最离谱的, 根据民国野史的记载, 粗鲁好色的军阀张宗昌, 还曾经炮轰过龙王。<br>话说有一年, 济南大旱, 百姓都聚集在龙王庙前祈雨, 作为一个胸无点墨的武夫, 张宗昌本是不信这一套的, 可身为地方长官, 他又不能不装装样子, 于是他便命人在龙王庙设坛, 准备亲自前往求雨。<br>百姓们听说之后都非常高兴, 一早就赶到了庙里, 想要一睹青天大老爷祈雨的过程。<br>可是谁想到, 张宗昌到了庙里之后, 他既不捻香也不祈祷, 而是跑到了龙王像跟前, 扇了龙王几个巴掌, 边扇还边嘴里满口喷粪。<br>完事之后, 还吟了一首诗说玉皇爷爷也姓张, 何必为难俺, 张宗昌说要是3天之内不下雨, 先扒了你龙王庙, 再用大炮轰你娘。<br>龙王 你是什么龙王 你是管什么的, 龙王管的是风调雨顺国泰民安嘛, 你三个月不下雨, 你什么龙王, 你是二龙王, 我告诉你, 三天之内再不下雨, 我在天佛山用大炮蹦你, 你要不信你等下。<br>这波骚操作, 直接给周围的百姓给看蒙了, 就这么得罪龙王, 这下雨肯定是没戏了呀。<br>不出所料, 接下来的三天时间里, 依旧艳阳高照。<br>到了第四天, 张宗昌直接命炮兵团, 在千佛山上安放了19尊山炮, 然后一声令下, 大炮齐齐的向天空轰炸。<br>张宗昌这时要端了龙王的老巢了, 不知道龙王是不是真的被炸怕了, 不一会倾盆大雨果真从天而降。<br>张宗昌的这一壮举, 在当时引起了很大的轰动, 被人们称为是闻之未闻的求雨术。<br>后来有专家们推测, 张宗昌可能是无意之间, 实现了最早的人工降雨术。<br>与龙王的待遇形成鲜明对比的是位于四川乐山市, 岷江东岸的一座大弥勒石像, 这座被称为乐山大佛的石像, 位于大渡河青衣江岷江的交汇之处, 是世界上高度最高的石像佛。<br>它开凿于唐代开元元年, 也就是公元713年, 完工于贞元十九年, 公元803年。<br>先后历经三位负责人, 历时一个世纪才完工。<br>完工后佛像不仅被定期维护, 到了现代人们还会用高科技手段, 每年为佛像做深度体检。<br>乐山大佛能有这个待遇, 并不是因为国人信弥勒佛, 多过于信龙王。<br>而是因为乐山大佛, 实打实的为一方水土做出了贡献。<br>乐山位于三江汇流之处, 水势异常凶猛, 大佛被修建之前, 这里常常发生船毁人亡的惨剧。<br>为检查水势, 唐代开元元年, 乐山凌云寺的海通和尚, 开始主持修建佛像。<br>佛像的选址, 位于三江汇流而产生的漩涡处, 依山而凿, 建造过程中, 填埋的泥土有效对水流进行了缓冲, 使水绕石而流。<br>从这种角度上来看, 乐山大佛, 实际上是一项伟大的水利工程, 只可惜佛像修建到肩部的时候, 海通和尚便因为过度疲劳而去世了。<br>后来工程经过了数次停工和复工, 终于于公元803年完工。<br>以上这些中国人对待神奇的势力, 似乎都说明了一个道理, 那就是中国人拜神为临时性, 灵不灵那是后话。<br>不灵的话再转一轮别的就是了, 中国有一句俗话叫做无事不登三宝殿, 心中有所求, 就找个庙拜拜神。<br>如果愿望实现了, 那就去还愿, 此后人神两不相欠, 继续互不打扰。<br>如果愿望没兑现, 那就再换一家庙, 再另请高明, 这种充满实用主义, 与神做交易的独特信仰模式, 是西方人所无法理解的。<br>所以在西方人眼中, 中国人都是敬神, 但是不信神的。<br>当然了, 少数有虔诚宗教信仰的中国人除外, 我曾经在看过一支视频, 某位知名up主说, 中国人不信神是因为汉字, 因为汉字是象形文字。<br>而西方文字是表音文字, 表音文字更容易记载。<br>一个无法被看到的抽象事物, 只要给每一位神创造一个读音, 什么宙斯了盖亚之类的, 那么每个会发这个音的人, 都能对神达成共识, 即使大家心中的神长得并不一样。<br>可是象形文字是画不出来, 一个能让所有人都信服的神的形象的。<br>所以汉字体系就决定了, 在中国是很难产生一个统一的, 严格的宗教信仰的。<br>这种思路非常的新颖, 也为我们提供了一种全新的视角, 来思考中国人的信仰问题。<br>可是汉字并不能完全解释中国人不信神的根本原因, 因为要知道, 早在3000年前的商朝, 我们的祖先对鬼神的信仰和崇拜, 是几乎达到了封魔的程度。<br>而这种信仰体系在一场商周神战之后, 彻底土崩瓦解, 那么当时究竟发生了什么呢。<br>商朝又称殷商, 是中国历史上的第二个朝代, 也是中国第一个有直接的同时期的文字记载的王朝。<br>商朝的文字是甲骨文, 它是当时商朝王室用于占卜的, 刻在龟甲或者是兽骨上的文字。<br>自殷墟发现以来, 各地先后出土的有字甲骨共15万片, 已经辨识出了5,000多个甲骨文单字, 这些字大部分都没有被破译。<br>被破译出来的单字仅为2,000多个, 不过从这些被破译的文字当中, 我们仍然可以一窥彼时商人的生活状态。<br>商文化有浓厚的鬼神信仰, 其信仰的对象包含大自然的方方面面, 河神山神石神树神日月星辰, 都是可以被商人膜拜的对象。<br>他们的信仰体系, 有着万物有灵的萨满教的性质, 在众神明当中, 地位最高的至高神叫做天帝, 或者叫上帝。<br>提到上帝一词, 很多人认为这就是基督教的专利, 但其实在商朝的甲骨文中, 有很多与上帝有关的补词, 比如, 商王武丁时期的几条甲骨文补词, 就是这么说的：上帝降汉真, 金三月帝令多雨。<br>在甲骨文的记载中, 上帝掌控着人世间的一切, 无形且无相, 他可以命天下雨, 命地震动, 也可以驱使日月星辰, 山川河流等各种神灵。<br>同时商人还认为, 他们的祖先死后会升上天, 与上帝相伴, 通过祭祀祖先和各路神灵, 他们可以得到上天的眷顾, 通过占卜, 他们可以获悉神的旨意。<br>商汤灭夏之后, 商朝建立了一套完整的甲骨占卜体系, 进而垄断了对神的解释权, 首先用于占卜的龟甲和兽骨, 都不是普通老百姓, 能够轻易得到的东西。<br>兽骨多是牛的肩胛骨片, 平时老百姓能吃, 一顿牛肉就已经很奢侈了, 更不要说去获取大量的牛骨了。<br>其次龟甲占卜的操作非常的复杂, 并非普通老百姓能够掌握的技巧, 在得到一批完整的龟甲和兽骨之后, 商王会命人先把它们给处理干净, 刮去表面的鳞甲, 以便于灼烧和刻字, 然后会在背面打凿出一些小洞。<br>在占卜仪式中, 商王和巫师会把事先处理好的甲骨给拿出来, 对开凿出的小洞进行灼烧, 不一会龟甲上便会出现裂纹, 巫师就是通过裂纹的形状, 以其骨头开裂时发出的声音, 来得出占卜结论的。<br>至于这个结论是怎么得出来的, 那就是只有统治者知道的秘密了。<br>占卜仪式结束后, 把卜问的事情和结论刻在裂纹的旁边, 一块甲骨卜辞就这么诞生了。<br>垄断了甲骨占卜的方法, 就相当于垄断了, 人与上帝沟通的
