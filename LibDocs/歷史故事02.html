'<h2>漫长的英国</h2><br><k>壹</k><br>要说起英国的历史，我们又得先提罗马时代的三大蛮族。<br><br>罗马人眼里的三大蛮族，分别是起源北欧的日耳曼人、起源中欧的凯尔特人，以及起源东欧的斯拉夫人。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOq5ppL5am2YOPciaktWE3gM69pFnyDItP8aziaJjuxYvPhrdRSzWAkvh5g/640"><br><br>凯尔特人以前遍布在欧洲中西部，也是以部落的形式散居，没有建立起完整的国家，但凯尔特人武力值还可以，他们会冶铁，能制造铁制武器，对付一些拿青铜器的各地土著说砍翻砍翻。<br><br>凯尔特人能占领今天的英伦三岛，就是靠铁制武器，在公元前700-公元前500年跑到英伦三岛，打败了岛上最早的土著，成了三个岛的岛主。<br><br>那岛上最早的土著哪去了呢？<br>没了，找不着了。<br><br>要么被杀了，要么跑去别的国家融化成别的民族，要么跟凯尔特人通婚合并成凯尔特人了，总之一个民族要是没有特别明显的凝聚力，在人类长河中是很容易被消化掉的。<br><br>凯尔特人打打各地土著还是行的，但是打不过日耳曼人跟罗马人。<br><br>在罗马早期，罗马人战斗力&gt;日耳曼人&gt;凯尔特人&gt;斯拉夫人，罗马人天下无敌，追着各股势力满欧洲打，打得大伙人见人怕。<br><br>在罗马后期，罗马人迅速腐化了，天天只晓得泡澡堂子，刀都拿不稳，变成日耳曼人战斗力&gt;凯尔特人&gt;罗马人=斯拉夫人，日耳曼人开始发飙，拎着两把西瓜刀，砍得浑身是血，把欧洲最好的地盘都抢下来了。<br><br>因为欧洲战斗值的变化，凯尔特人是先被罗马人欺负，再被日耳曼人欺负。<br><br>公元前59年，罗马凯撒任高卢总督，花了三年时间，把处于部落文明状态的高卢人（凯尔特人分支）打得落花流水，被打残了的高卢人，只能往西北方向不列颠岛亲戚家逃命，凯撒追杀这些高卢人时，发现了与世隔绝的英伦三岛，为了斩草除根，也为了开疆拓土，凯撒带兵上岛砍人。<br><br>公元前55年8月，凯撒军团一万将士乘80多艘舰船，在一个大晴天登陆不列颠，凯尔特人上前激战，但凯撒军团武力值高好几层楼，一度拿下海滩进攻内陆。<br><br>只是第四天时遭到风暴，凯撒船只损失惨重，凯尔特人趁机断凯撒粮草，凯撒为了安全起见，在冬天来临前撤兵。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqiahvdEYPs75ey6qAQ1icDDZ5QcOH7H0W93kdCRLFn7ZDSZXibicFezl0cw/640"><br><br>当时不列颠岛上的凯尔特人长这样<br>第二年凯撒在准备充足后，再带5个军团和2000高卢骑兵征讨不列颠，凯尔特人被打到全体投降叫爸爸，按理说罗马这时应该驻军不列颠，彻底征服小岛，但因为后方高卢突然爆发叛乱，凯撒紧急回去平叛，没有留下驻军管理，不列颠事实上还处于自主状态。<br><br>不列颠这地在当时又穷又偏，凯撒过后罗马人就懒得再来征服，一直到90多年后，即公元43年，罗马新皇帝克劳狄上台，想搞点KPI冲业绩，便派四个军团共两万人登岛，凯尔特人依旧跟罗马有很大的武力代差，挣扎了两天便投降，克劳狄两个月后亲自登岛，接受了十一位土著部落首领的降书。<br><br>根据《罗马书》记载，罗马人征服不列颠七年后，即公元50年，在泰晤士河畔建了小镇，叫伦底纽姆（Londinium），意思是河流流经的地方，伦底纽姆所在地，就是今天伦敦金融城的位置，我曾写过《英国的逻辑》介绍伦敦金融城，这篇文章对了解今天的英国十分重要，建议大家读一读。<br><br>伦敦和不列颠这两个名字，其实都是罗马人创造的。<br><br>英国原先是跟欧洲大陆相连的，公元前8000年左右，海平面上升淹没了大陆桥，公元前5000年，欧洲大陆来了一批人给英伦三岛带去了牛羊和大麦、小麦，过了几千年又有人带去了青铜文明，最后凯尔特人带着铁器来到三岛完成统一。<br><br>在凯尔特人来完成统一前，英国人说他们的古早文明，于公元前2500-公元前2000年建成了著名的巨石阵，但因为凯撒及《高卢战争》，都从未提到古代有这个奇迹，巨石阵离伦敦仅130公里，以人类爱乱跑爱探索的性格，巨石阵又这么明显，早就该发现几千年了，但英国人记载，巨石阵在1130年才被英国一名神父外出时偶然发现，我个人觉得比较可疑。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqy4b2paMt3LhjN8zuwBl6JqQ85VT5uXEM8ECeEVOTCicug9D4ODicrlpw/640"><br><br>凯撒在公元前55年第一次见到凯尔特人时，首先遇到的是他们其中一个部落，凯撒管他们叫“不列吞人”（汉语世界有时也写作“布立吞人”），意思是“喜欢在身上涂各种色彩的部族”，后来慢慢发音变成“不列颠人”，这便是不列颠名字的由来。<br><br>凯尔特人很像各种游戏里的德鲁伊，崇尚自然、医术精良、热爱占卜、信奉德鲁伊教，还爱蓄长发和胡子，爱用靓蓝染身，整个人染成天蓝色，看起来就像阿凡达。<br><br>罗马人之所以叫他们野蛮人，不仅因为他们生产力落后，还因为他们男女关系也复杂，妻子往往是十几个男人共享，常有兄弟父子共用一个妻子，谁第一个跟妻子深入交流，生下来的娃就算在谁头上。<br><br>罗马并没有征服整个英伦三岛的凯尔特人，他们只对不列颠岛南部地区感兴趣，就是今天英格兰和威尔士这一带，在这建立了不列颠行省，这次学乖了，长年留守12万常备军。<br><br>搞定英格兰和威尔士，已经到达罗马帝国的能力边界，荒凉的苏格兰和爱尔兰他们没啥兴趣征服，穿裙子的苏格兰人还常常南下打野，罗马皇帝烦死他们了，便于122年在英格兰北部修建哈德良长城，142年又向北修建了安东尼长城，以便把这些北方野人跟英格兰隔开控制。<br><br>这就导致英格兰和威尔士在文化上罗马化，拉丁语成为他们的官方语言，而苏格兰和爱尔兰从来没人养熟过，谁管谁跳。<br><br>罗马人修的这个所谓的哈德良长城，其实叫哈德良土栅栏更合适，跟中国的长城根本不是一类东西，这玩意长度厚度高度硬度施工技巧都太糙，这种档次的东西，也配叫长城？<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqdOoo91Y7YGHicFKsaJlvibibJE6ianwAAlfgMW7icKQIDB2WhfDq2JsicRrg/640"><br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqJWibDDBmlXeTNvkS6Jde6qO20SZhTU81gicMKL1LHw0epd2cPA5sGtrA/640"><br><br>罗马人对不列颠的统治维持了三百多年，西罗马帝国已全员拉垮，但凡大帝国日子太好过，人就会颓废享乐，过去的罗马跟今天的美国都是酱紫，会所（浴池）去多了，身体搞垮了，各路蛮族，尤其是擅战的日耳曼人便直扑意大利抢劫，西罗马帝国要集中兵力保卫意大利，只好在407年放弃边疆不列颠，将军团调回本土。<br><br>罗马跟不列颠是客客气气分手的，皇帝霍诺留给当地人送了一封信，嘱托他们注意自己安全，然后哭着离完婚打个包返屋企。<br><br>罗马士兵们听到这个调令，却个个很开心，他们早就受够了这个阴雨绵绵的荒凉海岛，早想回罗马泡澡堂子去了。<br><br>但躺平是要付出代价的。<br><br>罗马人的武力值，后来跌到跟斯拉夫人一个水平，纯粹是他们自己闹的，前期他们作战水平猛得出奇，公元60年时，凯尔特人受不了罗马的欺压起义，十万凯尔特人在惠特灵大道对决一万罗马军团，罗马士兵只死伤四百人，凯尔特人死伤近八万人，双方实力相差极为悬殊。<br>（数据由罗马人记录，可能有罗马人吹牛皮的成分）<br>罗马人后来打不过日耳曼人，倒不是日耳曼人变得有多强，而是罗马人变得有多弱。<br><br>罗马人用血淋淋的事实告诉我们，没事少去会所，谁去谁身子骨都遭不住。<br><br><k>贰</k><k></k><br>历史学家将西罗马正式灭亡时间算在公元476年，但就在罗马人从不列颠撤退后第三年（410年），罗马城就被日耳曼人的分支西哥特人攻破劫掠，此后蛮族打西罗马跟打着玩似的，所以罗马从不列颠撤军三年后就可以算完蛋了。<br><br>罗马三百多年统治，还是给不列颠留了些东西的，他们选择有河流有平原离海近的伦敦为中心，向东、东北、西、西北、北五个方向建了五条罗马大道，用古代交通将南部不列颠连在一块，建设了不列颠第一批城市，又大力开垦土地，使不列颠成为罗马重要的农业基地，为后来的英国农业打下了基础。<br><br>罗马人一退出不列颠，凯尔特人没过两天舒心日子，他们就开始自己人打自己人。<br><br>北边苏格兰的凯尔特人，说你们南边全是投降派，个个都是凯奸，居然被罗马人统治了三百多年不反抗，现在你们主子走了，没人罩着你们，我有你们好看，便噔噔噔冲过来打南方同胞。<br><br>南边凯尔特人被罗马人带去洗浴中心太多次，身子骨也垮了，寻思着这也打不过啊，挨了几次揍以后，一时猪油蒙了心，居然打算请日耳曼雇佣兵过来帮忙打北边老乡。<br><br>在讲述后面的故事前，我先要跟大家介绍一下，日耳曼人跟他们的分支盎撒人，到底是怎么个样子的存在。<br><br>日耳曼人是罗马人对莱茵河多瑙河以北500万野蛮民族的统称，东哥特、西哥特、汪达尔、盎格鲁、撒克逊、勃艮第、法兰克、朱特、维京、诺曼各部落都被一股脑儿称为日耳曼人，其实是不太科学的粗糙分类，他们内部并不怎么亲，通常也并不卖对方面子，有时甚至帮助罗马人打别的日耳曼人。<br><br>这些人大都金发碧眼、肤白高壮，在森林和沼泽地带以渔猎和畜牧业为生，看到有商旅经过，还常常把渔网一扔抽出刀就去杀人越货，忙时干活，闲时抢劫，是信奉北欧神系的半渔猎半强盗野蛮人。<br><br>罗马人嫌弃他们，是因为他们从没建立一座像样的城市，总共才建了90多座粗制滥造的堡垒，平民住在靠近水源的木屋、茅草屋、泥巴房里，男性穿着兽皮制作的单薄衣服，女性则穿着亚麻衣裳，平时放养猪牛，会种一点谷物，但对种植蔬菜水果一窍不通，而且冶铁技术十分低下，没有货币，赶集全靠以物易物。<br><br><section style="text-align: center;margin-bottom: 0px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqVe6bLEibjQ6dYIyDlbssrx3GRWgTydGDwEpXWp0TOSupVaZxdKAWeKg/640"><br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;">罗马人与日耳曼人交战</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">日耳曼人过日子的方式，是完全氏族部落化的，小事由各部族的话事人决定，大事由全部落一起决断，讨论大事时，群众如果对话事人的意见不满意，可以挥舞手里的矛表示反对。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">日耳曼人跟凯尔特人的最大区别，是凯尔特是一妻多夫制，而日耳曼人恪守一夫一妻，女人敢出去偷野男人，丈夫要亲自剃光她的头发，剥去她的衣服，当着她亲戚的面将她赶出家门，全村的人还要一起抽她鞭子。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">早期日耳曼人通常全身有一股臭味，爱进澡堂子的罗马人，常常无法忍受他们身上的味道，对他们十分鄙薄，但这些人也会学习，在跟罗马人打交道过程中，慢慢掌握了更先进的生产工具和武器。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">他们不像凯尔特人那样，跟着罗马人头也不回地进了澡堂子会所，所以身体一直很棒。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">日耳曼人里头，有三支部落后面进入了不列颠，分别是丹麦日德兰半岛的盎格鲁人（Angles）和朱特人（Jutes），以及德国西北沿海的撒克逊人（Saxons）（德国下萨克森州）。<br></section><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqfic1icJTShswicxibGK1e9gnjumMeumfGj2mLrUQVucaeWcP9FkBCx3OOQ/640"><br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这三个部落地理上比较近，三家常常一起打家劫舍，关系相当好，尤其盎格鲁部落跟撒克逊部落相处融洽，杀人放火一起上，所以我们叫他们盎格鲁-撒克逊人，一般简称盎撒人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">其实这三个部落，跟维京海盗差别不大。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>今天的英国、美国、加拿大、澳大利亚、新西兰五国，就是盎撒人的国家，合称五眼联盟。<br></k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">公元449年，第一支由罗马老兵领导的盎格鲁-撒克逊雇佣兵来到不列颠岛，帮南部凯尔特人砍北部凯尔特人。<br>之后在盎撒与朱特各军事首领带领下，大量盎撒人与少量朱特人陆续登陆不列颠，沿泰晤士河、亨伯河、特伦特河渗透到不列颠腹地。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">我先前写过俄罗斯的案例，请雇佣兵帮忙或者让蛮族加入军队，全世界都是请神容易送神难，只要雇佣兵发现老板连个保安都没有，他们就会动手掐死老板自己管理公司。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">盎格鲁-撒克逊雇佣兵打着打着，发现老板比敌人更容易征服，那还打毛线敌人，直接打死老板啊，抢老板财产，比找老板每个月领工资不爽多了？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">然后日耳曼三部落就跟凯尔特人打起来了，一打打了一个半世纪，打到6世纪末，凯尔特人一小部分逃到威尔士，建立了一些小王国，但陆续又被盎撒人打服，从此跟盎撒人混。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威尔士人刚臣服盎撒人时，要求由一位在威尔士出生、不会讲英语、生下来第一句话说威尔士话的亲王来管理威尔士人，英格兰国王便将快生宝宝的王后送到威尔士，生下来的王子成为第一位威尔士亲王，即爱德华二世，威尔士亲王这个名号便一直沿用到今天。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">今天住在威尔士的大部分还是凯尔特人，<k>而英国国王的长子还都得叫威尔士亲王，</k>这里头的历史渊源相当奇怪而绵长。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">在英国国内，英格兰人喜欢拿威尔士人开涮，常说威尔士人跟山羊有不正当关系，是因为威尔士常年荒山绿草满地羊，很久以前盎撒人的法律规定跟羊乱搞是轻罪只要罚款，而偷羊是重罪要被剁手，一些威尔士偷羊贼被抓的时候，就说自己是来跟羊乱搞的，不是来偷羊的，时间长了这事就成了梗，英国人有事没事就说威尔士人搞山羊。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">统治英格兰的盎撒人，一直瞧不起所有凯尔特人，因为盎撒人金发，凯尔特人红发，盎撒人后来发家了，给红头发的取了个贬义词叫“Ginger huad”（生姜头），他们搞出来的小说、诗歌、影视剧也都潜移默化地告诉所有人，金发是好人，女巫和坏人一定是红发，《哈利·波特》里的金发马尔福，才会日常嘲笑红发罗恩。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">头发越红人越坏，红头发的脾气暴躁、性欲旺盛、处事野蛮、会邪恶的巫术，这些都是盎撒人强行打在凯尔特人身上的标签。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">其实主要原因，还是因为弱者没有话语权，被涮了也只能给老爷陪笑。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">南边部分凯尔特人逃到威尔士，另一些凯尔特人要么沦为奴隶、要么战死、要么就只有往北边跑，剩下的全逃到了哈德良长城以北，融为苏格兰人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">三个日耳曼部族清分占领的地盘，盎格鲁人占据北部，撒克逊人占据南部，而朱特人占据怀特岛及周边。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">既然占了人家土地，那就要取个新名字，名字粗暴简单，盎格鲁人的语言叫“english”，盎格鲁人的土地自然就叫“england”，英格兰这个地理名称，就这样诞生了。<br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;"><k>叁</k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">盎撒人占领英格兰前后这段历史，引出了两段我们熟悉的故事。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">一个是凯尔特人流传的亚瑟王和圆桌骑士的故事，说是在公元500年左右，亚瑟王作为凯尔特人的国王，有一张吃席用的大圆桌，50名骑士可以跟他围桌而坐（所以叫圆桌骑士），大家平等对话，团结一致，一边找圣杯，一边将入侵的盎撒人给打跑了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这只是凯尔特人用来自我安慰的一个意淫故事，亚瑟王和圆桌骑士是被虚构出来的，英国历史上找不到真实对应的人物。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">另一个是日耳曼三部落进入英格兰后，先后建立了七个小王国，分别是肯特、萨塞克斯（南撒克逊）、威塞克斯（西撒克逊）、埃塞克斯（东撒克逊）、诺森布里亚、东盎格利亚、麦西亚七国，然后七国内斗，相互打成一片，谁也奈何不了谁，一共足足内斗了四百多年。<br></section><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOquKjb6ydJ7icdEeTPCPjw4KprwLNjgstN9s4tvJ7hjUfa7PxXia5lULqg/640"><br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">就在这七个国家恶斗之时，北方丹麦的维京人还常常过来搞偷袭，特别是丹麦雄主“无骨者”伊瓦尔的出现，这哥们打小有先天性成骨不全症，骨头没长全，走路都走不稳，出门需要别人抬着走。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">伊瓦尔身残志坚，政委工作开展得特别好，他招募年轻人在冰岛受训，教育他们战死就可以进入奥丁的英灵殿，成为神的战士，维京战士哪受得起这诱惑，嗑了药一样不要命地冲锋，追着盎撒人打，在公元871年还占领了伦敦城。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">眼看盎撒人要被维京人荡平，威塞克斯国王最小的儿子阿尔弗雷德站了出来。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">他哥哥在跟维京人作战时重伤而死，阿尔弗雷德意外做了国王，哥们先对其他小国做好统战工作，要求一致对外，不要再内斗了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">然后又派出各种间谍前往维京人地盘刺探情报，找到了维京人纪律差、私生活糜烂、会抢劫不会经营、擅冲锋但后劲不足等弱点。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">阿尔弗雷德派出的间谍，是以游吟诗人的名义给维京人演出，从而获得情报的，当时欧洲娱乐生活单调，大家看到游吟诗人都会包吃包住给点小钱，让他们唱歌跳舞找点乐子。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">欧洲的游吟诗人就是中国说书卖唱的，就是名字好听点而已，《水浒传》里鲁提辖为了救卖唱的金翠莲父女，三拳打死郑屠户，如果改成鲁提辖为了救一对游吟诗人，三拳打死镇关西，听起来是不是就高大上许多？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">阿尔弗雷德通过情报收集，决定不跟维京人硬碰硬，通过“坚壁清野+游击战”策略，不断骚扰游击维京人，最终在爱丁顿战役以弱胜强，彻底战胜了维京人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">公元886年，阿尔弗雷德收复伦敦，并颁布了法典、编撰了编年史（真的晚）、完善了贤人会议制度（议会前身）、设置了常备军（世袭骑士出现），分别在法律、文化、政治、军事四方面，给盎撒人赋能向心力，对齐颗粒度，因此被称为“阿尔弗雷德大帝”。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">大家看英国七雄这历史，是不是特别眼熟？七个小国混战，东边有一片超级大的大陆（欧洲），北边有长城，长城外有异鬼（维京人或凯尔特人），还有个只能坐轮椅的角色.......</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">没错，英格兰七国乱战，就是美剧《权力的游戏》原形，那个阿尔弗雷德大帝，就是《权力的游戏》里的雪诺，布兰则借鉴了无骨者伊瓦尔的形象。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">圆桌骑士、亚瑟王、游吟诗人、权力的游戏，这些我们熟悉的名词，都跟英国历史有关，是英国人后面变强了，向全球传播了他们的故事，所以我们才会知道。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这世界只屈从于强者，要是十八线小城市邵阳变富有了，我相信全球人民，都一定会知道崀山丹霞和邵阳米粉的故事。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">阿尔弗雷德于899年50岁时病逝，他死前英格兰并没有完全统一，但他于危难中战胜外敌，团结了英格兰人——此时的英格兰人，已经全部由凯尔特人换种成日耳曼人了，后面经过他后代持续努力，英格兰终于于927年正式完成统一。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这个统一的英格兰并没安定多少年，贵族、王室、教会三者之间就开始闹矛盾，丹麦国王斯万一世趁机入侵英格兰，经丹麦两代人努力灭掉了威塞克斯王国，于1016年将英格兰归于丹麦王朝统治。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">也就是说，英格兰曾经短暂亡了国，英格兰也做了一段时间亡国奴。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">阿尔弗雷德要是泉下有知，肯定恨不得掐死这群不肖子孙。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">因为这次亡国，下面的人物线会有点乱，大家最好先去S个PA冷静一下再往下读。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英格兰亡国之君叫埃塞尔雷德二世，为了政治利益，他娶了法国诺曼底公国理查二世的妹妹艾玛为妻，生了两儿子，大儿子叫阿尔弗雷德（重名），小儿子叫爱德华，这位英格兰崇祯被丹麦人击败去世后，爱德华母子三个逃回到了娘家诺曼底公国。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">在中国人的概念里，法国诺曼底公国不就该老老实实听法国国王的，但欧洲嘛，让人摸不着头脑的混乱状态才是他们的正常传统，这个公国的成立，是公元911年，法国国王受不了维京人无休止的抢劫，决定将莱茵河下游割让给维京人领袖罗伦（Rollon），以换几年太平日子。<br></section><section style="text-align: center;margin-bottom: 0px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkRxbL7VPM86A6jQ8ETzCOqo6KETrib9z7CvvNTpGEGq7oFt7cqpJFWcOAyHOFicFJrD1ZAfhVsJjHw/640"><br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;">诺曼底公国位置</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这个诺曼底公国其实是维京人的公国，属于海盗从良，后面他们娶法国媳妇，说法国语言，慢慢法国化了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">他们跟法国国王的关系，是“我承认我是你的封臣，凡事多少给你面子，我也没理由欺负其它法国公国，但你别指望我服从你的管理。<br>”</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">嗯，是不是开始有点乱了？没关系，你要还是理不清，我劝你再去S个PA冷静一下再来读，因为后面的人物线更乱。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">丹麦国王克努特一世（斯万一世的儿子）来到英格兰后，为了避免原英格兰直系血脉复辟，直接娶了艾玛，也就是英格兰原来的王后做老婆，让她继续做王后，还生了一儿一女，儿子叫哈德克努特。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">克努特跟艾玛做出承诺，他们俩生下来的孩子，也就是哈德克努特，将来会统治英格兰。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">注意这是艾玛生的第三个儿子，前面两儿子是原来英格兰老国王的，是盎撒人的种，后面这儿子是丹麦新国王的，是维京人的种。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这样英格兰原来的直系血脉爱德华兄弟俩反而呆在了法国诺曼底，而丹麦人跟嫁了两次的王后，生下来的外来血脉呆在英国伦敦，旧血脉跟新血脉成了同母异父又有不共戴天之仇的异姓兄弟。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">就问你乱不乱吧？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1035年，40岁的克努特去世，克努特死后世界就乱了，他原来在丹麦结过婚，第一个媳妇病逝得早，但留下两儿子，一个叫斯维恩，一个叫哈罗德，加上跟艾玛生的哈德克努特，这样克努特就有三个有继承权的儿子。<br>（你们脑子是不是快烧掉了？）</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">克努特死前毁约，让原配生的长子斯维恩任挪威国王，二子哈罗德任英格兰国王，他跟艾玛生的哈德克努特任丹麦国王。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">艾玛的长子阿尔弗雷德听到这消息，说你们别瞎搞，我跟我弟才是正宗的盎撒人血统，你们这样分太没道理，于是从诺曼底公国乘船来到英格兰，索要国王的宝座，克努特二儿子哈罗德眉开眼笑欢迎他的到来，请他共进晚餐，但在晚餐上跟大臣戈德温合谋杀了阿尔弗雷德。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">爱德华听到哥哥被杀的消息，发誓要为哥哥报仇。<br>（是不是跟《权力的游戏》剧情一毛一样？）</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">哈罗德弄死阿尔弗雷德后，本来爱德华也没啥机会上位，结果哈罗德命短，没几年病死了，1040年哈德克努特莫名其妙成了英国跟丹麦双重国王，他还听妈妈的话，把哥哥爱德华从法国接到伦敦来住，但是哈德克努特也命短，没两年时间，24岁那年6月，在一场婚礼上病死了。<br>（所以《权力的游戏》老搞血色婚礼）</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这样爱德华便成了拥有唯一合法继承权的人，英格兰王位转了好几圈，靠着艾玛妈妈顽强的生养能力，从丹麦人那，又转回到盎撒人手里，爱德华于1042年即位。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">但这时候英格兰权臣戈德温掌握着很大权力，对，就是弄死爱德华哥哥的那个戈德温，戈德温动摇不了爱德华的合法继承权，爱德华扳不动戈德温的朝廷势力，两边陷入了平衡，戈德温权衡利弊，将自己女儿嫁给了爱德华。<br>（太狗血了）</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">爱德华记得岳父大人的杀兄之仇，不愿跟老婆同房，65岁（1066年）去世时都没孩子，后面的剧情又开始变态了，大臣们一致拥戴戈德温能干的儿子哈罗德（重名）做英格兰话事人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">因为前面有人叫过哈罗德这名了，所以戈德温儿子叫哈罗德二世。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">哈罗德二世在位仅仅一年，诺曼底那边又出妖蛾子，诺曼底公爵威廉站了出来，他认为自己才是英格兰合法继承人，你们戈德温家里人，一看就是小说中的反派形象，不杀对不起读者，于是带兵从法国杀到英格兰，要跟哈罗德抢王位。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这位威廉公爵，就是大大鼎名的征服者威廉。<br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;"><k>肆</k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">基本上我跟身边人讲英国史，讲到威廉这儿时，身边没有人不晕的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">晕就对了，不晕不是欧洲史，写俄罗斯时我就说过了，一些学者就是因为欧洲史太乱，太折磨人，宁肯改行也不研究欧洲史。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">以前我每次鼓足勇气想写欧洲各国历史时，读一读资料，心里头都要倒吸一口凉气，那种感觉，就像一个ED患者面对河北彩花，是知道自己不行的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">不过就算再晕，威廉的事也得讲完。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉生于1028年，是诺曼底公爵跟一个女仆的私生子，但他爹很爱他，逢人就说这娃长大了要继承我爵位。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉七岁时爹就死了，诺曼底好多人想刺杀他争夺继承权，穷人家的孩子早当家，富人家的孩子早夺权，人家小朋友七岁就被迫卷入权力斗争，得亏他爹旧部保护几次出生入死，早恋都没经历过先学权谋，工作经验那是相当丰富。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">哈罗德二世做国王后，威廉认为自己是艾玛娘家人，跟1066年去世的爱德华有血缘关系，拥有合法继承权，而哈罗德二世跟爱德华没有任何血缘，不过是个妻弟，这是谋臣反贼纂位，他本来就挺有野心，现在理由光明正大，1066年9月毫不犹豫就带兵冲向了英吉利。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这时候的法国军事实力可比英格兰屌多了，威廉和哈罗德二世10月在伦敦附近的黑斯廷斯决战，法国军队由骑兵、重步兵、弓弩手组成，英格兰则由缺少训练和装备的农夫，采用丹麦人的盾墙战法（也叫野猪战法）对抗，英格兰军队轻易就被击败，可怜哈罗德二世才当了几个月国王，就被乱箭射死在战场。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉扫荡完英格兰，于圣诞节在西敏寺教堂加冕，称“征服者”威廉一世，从此开创诺曼王朝。<br></section><section style="text-align: center;margin-bottom: 24px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acpibMVG6ZFGvTTFcWBdR20iaM3Dg4s1oTkz4RibvUswQWyHKeqmVIasYEQ/640"><br>威廉一世</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">文章到这已经提到了教会、圣诞节这些词，就是基督教明显已经在影响英格兰，但因为历史情节本来就乱成一锅粥，为避免乱上加乱，我暂时不提宗教，先放一放，后面单独拉出来聊。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">我写文章注重通俗易懂，从盎撒人进入英格兰到威廉一世上位，这一段历史极其杂乱，本来几句话就可以模糊交待，不会让读者大脑宕机，我反而作为重点讲述了一遍。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">主要是没办法，一是要讲清楚盎撒人的由来，二是因为这段历史跟《权力的游戏》剧情太像了，权游里的森林之子、先民、安达尔人、瓦雷利亚人，对应的就是英国历史上的土著、凯尔特人、罗马人、昂撒人、诺曼人，权游里出现的血色婚礼、国王轮换、兄弟复仇、杂乱联姻、七国混战、征服者、对抗北敌什么的，也几乎照搬英国历史。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">历史对当代人有影响的，我就会重点提出来，方便大家了解现实生活一些现象的成因。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉一世在位时中国处于北宋时期，他对英国的主要贡献，是重新整顿土地，将领土分封给各个贵族，加强国家集权，完善了法律，推进国家封建化，后面几百年英国的政治与社会模型，都是威廉一世推出的这个版本。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这时候的英国相对于北宋，是非常非常落后的，属于地球上的三线文明，是欧洲边缘鸟不拉屎的穷乡僻壤，威廉一世的改革听起来很重要，其实也不过是把法国的那一套在英国重新搞了一遍。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉一世其实就是法国人，他哪里是来当大王的，他就是来英格兰扶贫的，是英格兰驻村第一书记。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">在威廉一世影响下，往后几百年里，英格兰教会的人说拉丁语，王室贵族说法语，下层人民说英语，跟俄罗斯那边一样，法国的就是高级的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">要拿北宋文明跟这时的英格兰比，北宋是既华丽又瑰美，英格兰实在太穷酸了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">罗马人来到英格兰，给本土野人带来了基础文明；盎撒人来到英格兰，稳定了英格兰人种；诺曼人来到英格兰，则给本地带来文明升级，并真正意义上开创了封建王朝，使英国真正融入了欧洲史，欧洲大陆上的小伙伴们，从这才开始跟英国打成一片。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">就是字面意义上的打成一片。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">威廉一世也算是英格兰缩小版的秦始皇，从他这算，英格兰才有点人类文明社会的样子。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">此后英格兰一共经历了诺曼王朝、金雀花王朝、兰开斯特王朝、约克王朝、都铎王朝、温莎王朝几个王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">其实今天英国人还活在温莎王朝这个历史阶段，现在的英国王室，就属于温莎王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">诺曼王朝特别短，威廉一世生的几个娃为了夺王位，一顿乱杀，加上出了点意外，有继承权的直系孙子死光，威廉一世第三个儿子，也就是亨利一世，他的女儿和外甥为了争王位又一顿乱杀，最后威廉一世的曾外孙亨利二世成功上位，因为他父亲属于安茹家族，所以这个王朝叫安茹王朝，因为他们家喜欢金雀花，也叫金雀花王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">中国王朝跟英国王朝不一样，中国这边是换直系家族不换政权还算是一个王朝，英国那边只要换家族就算换王朝，他们没有中国这么强的大一统观，是先认家族再认中央政府。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">所以《权力的游戏》里头各种家族争霸，家族利益高于国家利益。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">金雀花王朝简单讲三件事就行了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">第一件事是王朝第二个国王，就是英国历史上著名的狮心王理查一世，这哥们特别爱搞事，身为英国国王，居然只会说法语不会说英语，在位十年，只在英格兰呆了六个月。<br>不过也不能怪他，因为他母亲是法国公爵，他继承了好些法国领土，英格兰王国只是他领土的一部分，他主要的领地在法国，那时候法国富裕许多，去英国等于去乡下，他不想去也正常。<br></section><section style="text-align: center;margin-bottom: 0px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acfjKdjtHeaxF8WcVyP5oHf2zR55LWQ4ibibrw3KibXKRvKEJRrZjaUbtug/640"><br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;">狮心王理查一世拥有的领土</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">理查一世在英法同时拥有领土，还是说明当时欧洲，国家这个概念大家不是很在乎，家族就是比国家重要。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">理查一世一辈子都在打仗，是个打仗狂魔，没上位前就联合法王跟他爹打，把自己爹打得悲愤而亡。<br>上位后又响应教皇号召，参加十字军去打萨拉丁，为了筹军饷理查卖官卖地，要不是别人拉着，差点连伦敦城都卖了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">理查为人嚣张，打萨拉丁时跟欧洲小伙伴不和，回国途中被他们欺负，被关了两年还交了15万马克赎金，回家又跟造反的弟弟约翰打、跟法王腓力二世打，一直到打到他42岁，即1199年4月不小心中箭，因伤口感染而死。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">金雀花王朝的第二件大事，是理查那个人见人嫌的弟弟约翰，就是趁理查外出造反的那位，在理查去世后接了班。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这位约翰兄弟可以说是英国历史上最丢人的国王，人品恶劣水平低下，因为亲手杀死了自己的侄子（这个侄子原本是理查继承人），金雀花王朝贵族都憎厌他，法王腓力二世来打约翰时，大家都帮法国人打他，最后使金雀花王朝丢失了在法国的全部领土。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">约翰惹出来的祸事一桩连着一桩，他因为打仗导致财政紧张，去搜刮英国教会，被教皇给予最严重的“绝罚”处罚，“绝罚”就是指代表上帝剥夺了英王的合法性，哪个贵族都可以打他抢夺王位，约翰急着抱教皇大腿痛哭认错才捡回一条命。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这里又提到了教会可怕的影响力，不着急，后面统一聊。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">约翰求得教皇谅解后，1214年7月又联合德皇外甥去打法王腓力二世，想抢回在法国的土地，腓力二世打不过理查，但打他弟弟约翰那就跟揍儿子似的，看到约翰亲自来送经验值，腓力二世高高兴兴在布汶战役荡平英德联军，从此金雀花王朝在法国的所有领土全部被吞下，腓力奠定了法国欧陆霸业，法国人尊称他为奥古斯都（神圣伟大）。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">由于丢失大片国土，比宋徽宗还宋徽宗，英国人从此都以约翰王为耻，约翰王的子孙后代都嫌弃这个名字，所以英国历史上再没有什么约翰二世，英国文学作品里，只要出现“约翰王”三个字，就代表着这个人又昏庸又无能，烂泥扶不上墙。<br></section><section style="text-align: center;margin-bottom: 0px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acAPUiaSKLZOcuk67CCn7vYkiaOqhFdpiawAN6nTpaW0xWVriaK9717GiczGw/640"><br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;">人见人嫌的约翰王</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">约翰王把国家财政搞得一塌糊涂，又在前线不断割地赔款，气得英国贵族在1215年5月组队攻破伦敦，6月15日，贵族们将约翰的头摁在桌子上，逼他签下了著名的《大宪章》。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">《大宪章》共计63条，对国王征兵、征税权力做出了各种限制，最重要的是规定成立一个由25个贵族组成的委员会，这个委员会随时可以开会，否定国王的任何命令，国王要是乱来，贵族们可以随时揍国王，还可以分走他财产。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">《大宪章》是被中国法学、史学、经济学界部分人反复拿来吹破天的一件事，认为《大宪章》意义极为深远，是人类文明的一次飞跃，是人类民主与法治的基石，是《大宪章》为英国的现代发展提供了政治条件。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>我个人认为，《大宪章》具有一定的进步意义，但说什么人类文明基石拔得也太高了，</k>约等于把我的颜值拔高到和20岁吴彦祖一个水平，我都不好意思认。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">但英国人好意思。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">征服者威廉到达英国时，就把贵族们叫到南方一个小镇开过会，跟他们有过口头约定，国王什么可以干什么不可以干，《大宪章》是把国王跟贵族之间的约定书面化并具体化了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">而且签完《大宪章》后，贵族们要求追加条款，约翰没同意，1216年双方又打起来，约翰还是打不过，最后病死在逃亡路上，也就是说约翰就没被《大宪章》真正约束过。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">另外《大宪章》讲了很多零碎规则，被奉为神律的是第39条：任何自由人，如未经同等级贵族之依法裁判，或经国法判，皆不得被逮捕，监禁，没收财产，剥夺法律保护权，流放，或加以任何其他损害。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">通常认为这句话是“从此将王权置于法律之下”，但其实这里头有句话很重要：“未经同等级贵族之依法裁判”，这句话就是保护贵族和骑士用的，当时英国总共才几十个贵族，相互都沾亲带故，还有千余骑士，相互也都是熟人，条文的意思是我贵族犯法，你国王不能审，我同等级贵族审了才算。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>《大宪章》本质上是限制了王权，但主张保护贵族和骑士，它是贵族与国王间的博弈，</k>并不是搞人人平等，甚至现在的英国也不是人人平等，贵族们还在伦敦玩得飞起，我个人认为，这世上就没有真正的人人平等，只有相对的平等，人不要太迷信一些过于冠冕堂皇的事物。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>《大宪章》被拔得那么高，是盎撒人在解释自己的富贵时，逐步建立的话语体系，再通过大学、媒体、行业公会逐步传播到全世界，使全球人们相信，英美人富贵是因为他们高尚，是因为他们是人类明灯。<br></k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">比如每个国家最优秀的知识分子，都以到英美顶尖大学读书为荣，哈佛、斯坦福、牛津、剑桥、麻省、耶鲁、哥大、康大、普林斯顿等等，只要到他们那读书，就会有人告诉你《大宪章》的重要性，拉你进他们的话语体系，然后你就慢慢信了，不信不行，不信你能毕得了业？毕不了业你怎么回国当教授？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">回国后再传播这套理论，徒弟带徒弟，带出一批信徒。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">我读书经商多年，跟学院派的思想体系不太一样，我的认知主要来实践，我的实践告诉我：<k>这世界上没有绝对光明的事物，也没有可以迷信的文科理论，我读过的每一本书都想给我洗脑，我会谨慎地相信新知识，但我不迷信任何知识。<br></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">各位读者，你们也不要迷信我，欢迎你们怀疑我，我不给任何人洗脑，我只会分享一下我的认知，你们爱信信，不信随你，你开心就好。<br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;"><k>伍</k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">打了一辈子败仗的约翰王，丢掉了金雀花王朝半壁江山，使英王只能专心经营英格兰，但他们这一系毕竟出身法国，法语说得比英语溜多了，因此对法国念念不忘，还是想夺回故土。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">100多年后，机会终于来了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">下面要讲的，是金雀花王朝的第三件大事，英法百年战争。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">约翰王死了一百多年后，1328年时，法国国王查理四世去世，因为他生前无子，继承人只能在他堂兄腓力六世、和做了英国国王的外甥爱德华三世做选择。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">欧洲那边特别看重血统，纯看血缘，爱德华三世的妈是原国王的亲妹妹，这层关系比堂兄亲一些，爱德华三世是有理由做法国国王的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">但法国贵族们可不想看到英国国王兼任法国国王，大家一合计，推举腓力六世继承王位。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">爱德华三世说你们不讲道理是吧？便于1337年自封法国国王。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">腓力六世也跟着翻脸，把英格兰在法国境内的土地全部没收了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">前面约翰王不是把欧陆土地都丢完了吗？怎么突然又冒出一些英格兰土地？原来这一百多年时间，英格兰又反复进攻法国，拿下了诺曼底、曼恩、安茹等地。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">两边越斗越上头，骂着骂着就开始动手，1337年，英法百年战争开打。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">其实战争发生的本质，还是英国人想夺回约翰王失去的土地。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">战争前三年，两万英军打得六万法军节节败退，成功控制了英吉利海峡，这样英国海军保障了后勤，也压制了法军的对外经济，一下拉开了整体优势。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">听起来很奇怪，法国人威廉来到英国时，打盎撒人跟砍瓜切菜一样，三百年一过，拥有三万欧洲最强重装甲骑士的法国，怎么就被英国反过来追着打？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">主要是英国这边战斗力升级了，英国这两万军人，大部分是长弓手，这种弓射程达300米，250米内可以击穿盔甲，专克法国重骑兵。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1346年8月，爱德华三世率7000名长弓兵、5000名骑士远征法兰西，在克雷西村庄会战3万以重装骑兵为主、另有6000名热那亚弓弩手的法军，两军相遇后，英军占据有利地形，箭如雨下，法军骑兵则迫不及待地发起冲锋，结果从26日下午冲到27日上午，法军被长弓手射杀1万多人，大贵族被干掉10个，而英军只损失了两百余人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英格兰长弓手来之不易。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英格兰这种长弓，源自跟山羊有奇怪关系的威尔士人，威尔士人制弓灵感，则来自战争中学习了维京人的大长弓，后来英格兰吸收了威尔士的技术，又经过无数改良，才研制出著名的英格兰长弓。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">要拥有一支卓越的长弓部队，首先要解决制作弓箭的原材料问题，制弓最好的材料来自紫杉木，而英国没啥紫杉，主要靠从西班牙、意大利、希腊克里特岛进口，尤其西班牙卡斯蒂利亚紫杉质量最好。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英国人谋划了相当长时间，允许紫杉木可充当关税，才收集了大量优质制弓材料。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">做好的长弓总长1.7-2米，拉力达到120磅（约109斤左右），非常难以使用，只有拥有良好协调性的肌肉男才能做长弓手，而且弓手必须经过十分艰苦的训练，练到不少熟练弓手的手臂骨骼与脊柱都严重变形，一分钟能射出12箭，所以弓箭手是打小就开始培养。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">法军对英国长弓手恨之入骨，抓到后即使不杀死，也要砍掉他们的中指与食指，让他们以后不能再拉弓，所以在克雷西战役胜利后，英格兰长弓手示威性地向法军伸出食指与中指，比出一个“V”字，表示老子的两根手指还在，你们拿老子没办法。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>这就是后世为什么大家都比一个“V”字，表示胜利。<br></k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1415年10月25日，英法再次在阿金库尔村对决，英军仅9千人对法军3.6万人，英军再次靠长弓手的遮天箭雨，将法国骑士打出屎来，此战英国只阵亡400人，法军阵亡一万多人，战死3个公爵、5个伯爵、90个男爵，连大元帅都被俘虏，法军被彻底打出心理阴影。<br></section><section style="text-align: center;margin-bottom: 24px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acjyNNxlib6QmgQGGFnnM4XRac6kQpicQ6p3JAcIy6kn2LBgyhqZHxYbvA/640"><br>1415年，阿金库尔战役中长弓手的装备</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">百年战争的前中期，是英军压着法军打，法国一度被打得失魂落魄，北方大部分地区被英军占领，连巴黎都在1415年被英国人攻破，奥尔良被英军围困，这时候英国离全部吞并法国就差一步，眼看亡国在即，法国上上下下的自信都被打没了。<br></section><section style="text-align: center;margin-bottom: 24px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acj3Hk53Mkj7icT0W8ffvEnpUyliaJzw71pibfqTsSficCD6MJxaz5OnrtZQ/640"><br>贞德参战时，整个法国都被打爆了</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">法国能在百年战争下半场反杀英国，主要靠两个人，一个是圣女贞德，另一个是雅克·科尔。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德为法国人解决了军事问题，雅克为法国人解决了财政问题。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德那些所谓的神迹都是被后世包装过，拿来骗骗平民百姓的，贞德真正的作用，是激发法军用大炮打英格兰人。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">法军一直有射石炮，可以发射巨大石弹，但不重视使用，是贞德在1429年改革法军打法，以射石炮攻打英军壁垒，六天时间把奥尔良英军打崩，法军才开始重视炮兵建设。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德也就活跃了一年，第二年就被勃艮第贵族出卖，在被英国佬俘虏后烧死。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德有可能是被法国贵族故意弄死的，这事到现在也没有绝对论断。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德死后法军发现射石炮好用，能克长弓兵和要塞，开始发力建设炮兵，但炮兵很贵，法国搞封建制导致中央没钱，查理七世找到雅克，让他改革税制，征收人头税等一大批新税种，又让雅克搞定贷款，才解决财政问题，组建出强大炮兵。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">贞德的主要历史作用，是激活了法国的炮兵和中央集权，法国贵族对她用完即弃，但也知道自己理亏，出于内疚，后世便一直对贞德歌功颂德。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">擅长炮兵的勃艮第原本是英国佬盟友，贞德死后第五年，即1435年，法王跟勃艮第公爵结盟，在炮火攻击下陆续收复失地，1437年光复巴黎。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">大炮既帮法国人推平英国城堡和要塞，又轻易荡平原本无敌的长弓兵，1453年卡斯蒂永战役，法军以300多门火炮狂轰英军，长弓手再没有机会射杀骑兵，这一战法军只阵亡100多人，英军阵亡4000多人，法军完全扭转了局势。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1453年是大明景泰四年，这年还发生另一件更重要的事情，奥斯曼以12门巨型射石炮和其他火炮，猛轰君士坦丁堡城墙，最终君士坦丁堡陷落，跟英格兰长弓败于法国大炮和火绳枪一样，世界从冷兵器走向热兵器。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">法王最后用火炮收拾各地割据势力，法国的中央集权进一步加强。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1453年7月，法军在卡斯蒂永再次用炮兵狠狠教训英军，英军阵亡4000人，法军只阵亡小几百，英国实在打不动了，退出绝大部分法国领土，英法百年战争就此结束。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">百年战争使英国和法国走向了民族国家，以后的历史剧情，不再是以前的家族内斗，同时也使重骑兵渐渐退出了历史，骑士精神被重炮摁在地上一刀嘎了。<br></section><section style="line-height: 1.75em;text-align: center;margin-left: 16px;margin-right: 16px;"><k>陆</k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英法百年战争打到一半的时候，英国这边金雀花王朝在1399年时，因为君主理查二世无能，被自己堂弟亨利四世纂位，245年的金雀花王朝更替到了兰开斯特王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">但由于在百年战争里先赢后输，兰开斯特王朝君主就得背这个锅，金雀花王朝分支约克家族，于1455年带头讨伐兰开斯特家族，于1461年灭掉兰开斯特王朝，建立约克王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1485年，来自兰开斯特家族的亨利·都铎又灭掉了约克王朝，开创了漫长的都铎王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这段历史极为混乱，出现了三位被杀的君主，甚至有新君把旧主活活钉死在墙里的，现实剧情比《权力的游戏》残酷血腥十倍。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">约克王朝前后仅24年，从1455-1485这三十年英国内乱，因为兰开斯特家族用红玫瑰做徽章，都铎用白玫瑰做徽章，所以被称为玫瑰战争。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这段时间里的约克家族，就是《权力的游戏》史塔克家族原型，而兰开斯特家族，就是兰尼斯特家族的原型，这段时间的玛格丽特公主就是瑟曦的原型。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">《权力的游戏》就是在英国历史里找模板，将七国战争和玫瑰战争穿插着写。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">玫瑰战争让一大批贵族死于内战，地方权力向中央集中，客观推动了英国君主专制。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">写到这里时，我们终于气喘吁吁来到了都铎王朝。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">美剧《都铎王朝》讲的就是这个时段的故事，十分十分的黄暴殴，不过我写俄国与德国历史时，已经习惯了他们这种时时刻刻无处不在的黄暴殴，我已经麻木了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">都铎王朝前期历史没啥好说的，末期倒干了件影响很大的事：开创了英国的海外殖民。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">葡萄牙与西班牙率先开启大航海时代后，两国在全世界挣了不少钱，1494年葡萄牙获得了巴西，1496年西班牙搞定了海地，尤其西班牙大赚特赚，后来获得了全球80%的金属开采，1545-1561年时，有超过5.5吨黄金和246吨白银流入西班牙。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英国这边打完内战后一直穷得要死，一看这邻居这么富，它就有想法了——它想抢劫邻居。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">是的，英国的想法就是这么简单粗暴朴实无华，废什么话啊，抢就是了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">从1585年到1604年，英国每年至少有两百艘武装商船出海，专门在大西洋和加勒比海，抢劫西班牙运输船，每年能给王室挣20万英镑。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">伊丽莎白一世给这些海盗们发私掠许可证，意思是你们合法抢劫，有了这个证，被抓住也不用上绞刑架，还会享受战俘待遇，抢劫到的财富，你们拿87.5%，官府拿12.5%。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这个私掠许可证也不是伊丽莎白原创，1243年英国就给海盗发证，允许他们合法抢劫，盎撒人在抢劫这件事情上还是很专业的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">毕竟他们来自毛都不长的苦寒之地，实在没啥产出，要想日子过得好一点，就只能抢劫。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">不过现在是半文明世界，人家抢劫也得想个理由，英国那时已改信新教，跟西班牙信奉的天主教过节很深，伊丽莎白甚至杀了信天主教的表妹玛丽，引起天主教阵营众怒，两边早撕破脸了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">“异端比异教徒更可恨”，抢你们那是为民除害，抢得天经地义、抢得心安理得。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英国人搞殖民地比西班牙要晚很多，他们殖民史的开端，可以从1588年成立几内亚公司贩卖黑奴开始算，1607年5月14日，英国人才在北美弗吉尼亚建立了詹姆斯囤，这是英国第一块除爱尔兰之外的殖民地。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">我在很多文章解释过，美国人老喜欢在各种文章里，将1620年“五月花号”抵达北美算成美国的开端，以此标榜“五月花号”订立契约的神圣性，并将美国标榜成重契约守信用的国家，其实詹姆斯囤才是美国的开端，但是詹姆斯囤的建立太残酷太血腥，曾发生过人吃人的惨剧，不适合拿来做宣传，才重点讲“五月花号”。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">其实“五月花号”到达北美时，英国人早在詹姆斯囤卖黑奴好几年了，卖得可欢快呢，那才是美国真正的起点。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙第一块殖民地可以算在1496年，而英国第一块殖民地是1620年，中间差着124年呢，西班牙靠殖民地老早发了家，穷疯了的英国人，就只能靠抢劫西班牙人熬过这一百多年。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">电影《加勒比海盗》里面，为什么要找西班牙人留下的财宝？因为西班牙人发家早呗，越老越有传奇性，越老越有神秘性。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英国政府支持的海盗里头，最有名的就是德雷克。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">德雷克早些年跟着表哥贩卖黑奴，偶尔顺便打劫葡萄牙和西班牙商船，起家就是一名奴隶贩子兼海盗，1568年一次贩卖奴隶时，西班牙战船找到他们报仇，击毁了这些人渣的船只，只有德雷克跟表哥跑了出来。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">作为一名资深人渣，只有我负天下人，哪能天下人负我？德雷克便从此记恨西班牙。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">之后德雷克疯狂报复西班牙人，1571年从西班牙商船那抢到6.6万英镑财富，1577年在美洲西海岸抢到无数金银，1580年返回英国时，成为英国第一个完成环球航行的海盗。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">此时英国女王伊丽莎白一世47岁，已登基22年。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">她刚上任时，手头只有17艘大型船只，政府还欠一屁股债（25万英镑），根本不可能跟葡萄牙和西班牙争霸天下，唯一能做的就是从1564年开始，给德雷克兄弟发私掠证，保证他被抓了不会被砍头，算是对海盗事业的技术入股。<br>她还在1569年请德雷克表哥做她的海军顾问，设计出专门用来抢劫、廉价好用的“复仇”号，1578年又升德雷克表哥做海军财务总管，建造出16艘新式战舰，为跟西班牙决战打下了基础。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">伊丽莎白一世因此有个外号，叫海盗女王，而她手下的海盗们，则被叫做海狗（Sea Dog）。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">显然德雷克和他表哥，没有辜负她的期望。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">正是因为英国政府的风险保障，才促进了蒸蒸日上的英国海盗事业，要不德雷克十个脑袋也不够砍的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">由于海盗们为英国带来大量财政收入，1581年4月，伊丽莎白一世亲自登上德雷克的“金鹿号”，在甲板上授予了德雷克骑士爵士，并任命他为普利茅斯市长。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">伊丽莎白甚至将德雷克抢来的宝石，镶嵌在自己的王冠上。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">受不了英国无穷无尽的骚扰抢劫，西班牙终于在1588年，出动130艘战船、8000名士兵和1.8万名水手的无敌舰队，浩浩荡荡杀向英国。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这支舰队非常倒霉，还没开战主帅先死了，临死换了个不熟海战的陆军将领做话事人，在去往英国的路上，舰队又经历一场大西洋风暴，全舰队损失惨重，终于到达英国时，英军实际指挥是德雷克两兄弟，他俩以34艘主力战舰，和100多艘武装商船、民船迎战。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">德雷克两兄弟，一直研究用小快灵战术对付西班牙大船，他们造出来的船只吨位小、吃水浅、造价便宜，缩小了后船楼方便搭载大口径火炮，既敏捷火力又强，跑得快打得快打得远，有点像甲午海战中日本海军对北洋海军。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙舰队追不上、够不着，只能干着急，最后被英国海军击沉一半船只。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">更倒霉的是，在败退回西班牙的路上，无敌舰队又遇到风暴，真是倒霉到喝凉水都会塞牙缝，最后只剩43艘破船回到国内。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">很多历史书都说1588年这一场海战，英国以弱胜强战胜无敌舰队，从此奠定了英国的崛起和西班牙的衰落。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">我说过我们很多历史书，都曾受盎撒宣传系统影响很深，上面这种说法粗暴好记，是英国人给自己脸上贴金用的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;"><k>西班牙当时极富有，他们的衰落是一个复杂的、缓慢的过程，并不是英国一场海战就打垮的。<br></k><k></k></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1588年下半年，英国获知无敌舰队残余舰只的停泊地点，伊丽莎白便叫德雷克去扫荡无敌舰队，但德雷克想去抢劫里斯本，没有听女王的命令，带兵在里斯本先抢了半个月，被无敌舰队发现后击退，浪费了英国16万镑军费，还错失消灭无敌舰队的良机，之后到1591年时，西班牙海军恢复了元气。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1595年德雷克想去偷袭巴拿马地峡，切断西班牙美洲陆上运输线，女王同意后，德雷克两兄弟在路上吵个不停，远征计划失败，两人也病死在回国途中。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">1588年英国海军大战无敌舰队，是被故意拔高的历史功绩，这次海战可以说保住了英国海上势力，但绝不能说动摇了西班牙海上霸权。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">英国与西班牙在财力和军事实力上还差很远，一系列战争最终反而促使了荷兰的崛起。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">很多历史学家总结，西班牙真正衰败的原因，是因为他们贪图享乐，将赚来的钱拿来过奢侈的生活，没有发展制造业，最后将制造业拱手让给了欧洲西北部国家，导致国家坐吃山空。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">随着近些年我阅读到的信息越来越多，我有另一个观点，就是西班牙暴富是偶然的，发展不了制造业，则是必然的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙是想发展制造业的，但西班牙缺少制造业的必要条件，他们也没有办法，被肤浅的文人活生生贴上“贪图享乐”的标签。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">真正的原因，是西班牙地理环境太恶劣了！</section><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acIuqSdFxUdQuMowDCD3UeeOm1X4GuZznUZZWruJ8MpUPnnn6DjcVdbg/640"><br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">大多数中国人根本没意识到，西班牙是全欧洲地形最差的国家之一，西班牙所处的伊比利亚半岛，其地形之恶劣，就是欧洲版的云贵高原。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">由于国土中间高高隆起的梅塞塔高原，致使西班牙中心带赤地千里，一片荒凉景象，也使今天西班牙90%的人口，挤在30%的沿海和马德里。<br></section><section style="text-align: center;margin-bottom: 24px;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nlW2oPobUuPL0FI74kDG4acRq5DAICqmZNHUpuLQj1BqvHarqK9wnnhHn8luRw8M9RMxibibUTHLQ1A/640"><br>梅塞塔高原根本没办法过日子</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">在半岛西南部平原被葡萄牙划走后，西班牙可以拿来发展工业的地区就更少了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙山脉纵横、交通不便、气候干旱，还没有大江大河，就算有，由于山地起伏，河流也难以通航。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙旁边的法国，相当于中国的长三角，那年头法国人都不爱去西班牙，去了路都没有，要换骡子乘牲口爬高原，把过惯好日子的法国人，难过得要哭着回来找妈妈。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">这么恶劣的地理环境，使西班牙靠殖民全球猛然乍富，但缺少发展工业所需的交通、原材料、土地、人工几大要素，所以西班牙以前会扶持葡萄牙和荷兰，就是因为葡萄牙和荷兰地理位置更好，但没想到肉包子打狗，葡萄牙和荷兰先后独立，西班牙心灰意冷，也就醉生梦死了。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">西班牙衰落的真正原因，是他们必败于地理，说西班牙败于和英国的1588年海战，这是错误的历史知识，跟拔高《大宪章》一样，是有人故意误导我们，让我们觉得他们祖辈是一路光荣过来的，他们是荣耀的，我们是卑污的。<br></section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">而实际上，他们就是抢劫犯出身，一路做海盗才发的家。<br></section><k>柒</k><k></k><br>跟西班牙的战争是英国全球争霸的起点，后面将迎来对人类历史影响至深的全球殖民史与工业革命史，由于这段大历史极复杂极复杂，知识信息大爆炸，要讲得很细需要几百万字，为了轻装上阵，后面我只讲事物的逻辑和主线，尽量清晰地勾勒出这段历史。<br><br>讲历史的书籍那么多，许多历史情节大家反复讲述过，但还会有人来看我这种不入流的作者讲各国历史，是因为我从逻辑梳理、思想认知、通俗性这三方面，跟其他写作者有很大区别。<br><br>我更注重地理与经济环境所衍生的事物逻辑，更注重各国的利益争夺，而不会突出某个国家强大是因为其文化基因，我不相信那些冠冕堂皇的东西，我认为文化是经济的结果，经济则受地理的影响最深。<br><br>我以前读过学院派的文章，他们通常认为文化是经济的原因，是文化在驱动经济，经济好全因文化好，好文化蕴养出好制度，好制度产生好经济，如果经济不好，那全怪当地文化落后，一切都往文化上扯。<br><br>我十几岁时是信这些的，后来经历的事情多了，我对这套理论是一个字都不信的。<br><br>英国的殖民史跟全球争霸史紧密相连，从这里开始，我们将读到英国搅动欧陆的高超战略。<br><br>我在以前很多文章介绍过欧洲的地理环境，这里的气候适合放牧，所以欧洲人爱吃肉，肉又跟香料是绝配，欧洲人吃过香料后就上瘾了，味觉回不去了，但香料产自印度和东南亚群岛，买香料的商道中间被穆斯林占了，收很贵的过路费，收得西欧都成穷鬼了，缺钱、缺香料。<br><br>当然他们也想要丝绸、瓷器、茶叶什么的，但香料更紧急，急得火烧屁股。<br><br>欧洲最西边的就是葡萄牙，葡萄牙缺钱缺成了神经衰弱，向西打是大哥西班牙，向南打是举着弯刀的穆斯林，实在没地去了，跟福建人一样向大海求生存吧，就下海了。<br><br>所以葡萄牙是欧洲第一个搞大航海的，都是穷疯了给逼的。<br><br>1415年葡萄牙仅以阵亡8人的代价，拿下北非港口休达，开启了他们的海贼王之路。<br><br>1415年英国在干嘛呢？正在忙阿金库尔战役，沉浸在长弓手无敌的喜悦中，圣女贞德都还没登场，百年战争还没到下半场，忙着呢。<br><br>葡萄牙这时沿着非洲沿岸一直向南打，卖香料和奴隶，挖非洲金矿，赚钱赚得飞起，全国都投入到了热火朝天的抢劫事业当中。<br><br>因为太赚钱，他们才会一往无前向南探索，才在1487年由迪亚士发现了好望角。<br><br>1498年达伽马率葡萄牙舰队绕过好望角，终于到达印度，找印度人买香料，回到欧洲一卖，赚了整整60倍利润！整个葡萄牙都疯了。<br><br>1498年英国在干嘛呢？刚打完玫瑰战争，都铎王朝刚开始，穷得没日没夜的。<br><br>1509年葡萄牙在第乌海战中击败穆斯林和印度人的联合舰队，制霸印度洋，进入海权巅峰，1564年占领香料群岛，殖民巴西、租借澳门，一个面积仅相当于浙江大小的国家，都能跟大明过上几招，小日子过得有滋有味。<br><br>葡萄牙发家的时候，西班牙忙着打内战，眼看着小邻居发了大财，他就眼红，1492年完成大致统一，急吼吼着也要下海。<br><br>哥伦布那时在葡萄牙上过班，想冒险横渡大西洋，原公司没批，他就找到新公司西班牙，这边刚好缺人，虽然对方看着既像骗子又像劫匪，还是一咬牙答应了他的跳槽条件。<br><br>哥伦布这人人品极差，是人渣中的人渣，但他运气很好，真的成功到达美洲，从西印度群岛带着黄金、特产和6个印第安人回来，哥伦布先不回西班牙，反而先去葡萄牙里斯本炫耀，说自己发现印度了，那里满地黄金香料，还嘲讽国王若昂二世当初不重用他。<br><br>哥伦布以为自己发现的是印度，他就叫当地土著叫印第安人，其实这些人跟印度一毛钱关系都没有，但暴发户们后来掌握了话语权，这个名字就一直被叫到今天还没改。<br><br>葡萄牙见揭不开锅的西班牙发现了美洲，也从海上发了家，就嚷嚷着要跟西班牙分赃，教皇过来做和事佬，两国签了不少条约约定瓜分世界。<br><br>欧洲这些劫匪，天经地义地以为整个地球都是他们的，想怎么瓜分就怎么瓜分。<br><br>西班牙累积的第一桶金，就是爬上美洲，先杀处于原始文明的阿兹特克人，再杀印加人，最后杀玛雅人，杀得美洲人头滚滚、尸积如山，杀完人后再抢当地人的金矿银矿，拿着金银又去找大明买瓷器、茶叶、丝绸。<br><br>一百年时间，西班牙在美洲杀了1000多万人，将海地十万印第安人杀到只剩几百人，海地被杀到人种都换了，后面拉来黑奴种甘蔗，成了现在的黑人国家。<br><br>印第安人誓不为奴，西班牙人又只知道杀杀杀杀杀，到最后只有土地没有劳动力，才去非洲购买黑奴，把他们拉到南美，每天工作15个小时，使西班牙成为世界最富有的国家之一。<br><br>西班牙比葡萄牙大5倍，有钱后就可以调集资源，专心对付自己的小弟弟了，1580年西班牙入侵葡萄牙，三个月就把葡萄牙拿下。<br><br><k>含糊一点说，海上霸权在15世纪是葡萄牙的，16世纪是西班牙的，17世纪一半是荷兰的，一半是英国的，18-19世纪彻底是英国的，到20世纪是美国的。<br></k><k></k><br>西班牙吞并葡萄牙后进入巅峰期，8年后无敌舰队败于英国，而英国在这场胜利后近20年，才在弗吉尼亚打下詹姆斯囤的地基，血腥原始积累才刚刚开始，西班牙那边泡在黄金里沐浴多少年了，所以说英国的崛起是战胜无敌舰队，那是睁着眼睛说瞎话。<br><br>英国真正厉害的地方在于，它在这段海上争霸的时间里，充分利用英国的地理优势，让欧陆各国自相残杀，而英国本土一直没有受到损伤。<br><br>英国先后算计的国家，分别是西班牙、荷兰、法国、俄罗斯。<br><br>这里头没有葡萄牙，倒不是不想算计葡萄牙，是因为英国起家时葡萄牙都衰败了，不值得花这个功夫。<br><br>对付西班牙，是英国牵头，带着法国一起资助荷兰独立。<br><br>荷兰原属于神圣罗马帝国，16世纪时皇帝将西班牙和荷兰一起赐给自己的儿子腓力二世，所以荷兰跟西班牙原同属一个国家。<br><br>那时候的荷兰包括现在的比利时和卢森堡，是他们各家族通婚嫁来嫁去带过去的土地，前面说过，欧洲很长一段时间，是家族大于国家，所以也不奇怪。<br><br>1568年开始北方这些区域不想跟西班牙过了，为了削弱西班牙，英国支持荷兰最积极，1585年开始，要钱给钱要枪给枪，还派舰队给荷兰做运输，派军事顾问指导荷兰人打西班牙。<br><br>法国慢一点，1590年开始资助荷兰，1609年承认荷兰独立，还派军队直接打西班牙人。<br><br>丹麦、瑞典、葡萄牙当时都支持荷兰，西班牙太强大，是被大家一窝蜂打垮的，但反西班牙的核心是英国人。<br><br>1640年葡萄牙爆发起义，被西班牙统治60年后，再次要求独立，英国全力资助葡萄牙，由于英国的庇护，西班牙被围剿时无力反抗，最终只能妥协，造成到今天葡萄牙和西班牙还是两个不同的国家。<br><br>其实从地理上来说，如果不是因为外部干涉，伊比利亚半岛会自动形成一个独立的国家。<br><br>西班牙衰落后，荷兰马车夫崛起，英国休息了没几年，又开始盯着荷兰打。<br><br>英国先后以“普世价值观不同”这些奇怪的莫须有罪名，向荷兰兴师问罪，分别在1652年、1665年、1672年三次主动攻击荷兰，1672年这次法国也加入进来，从陆地攻击荷兰，可怜荷兰国小人薄，哪里是两个列强的对手，最终被打出全球争霸，打得比利时和卢森堡最后也脱离荷兰独立。<br><br>先后将西班牙荷兰拉下马来后，英国与法国在全球快速发展了几十年，但法国总体还是占有优势，毕竟他们家全欧洲地理环境最好，资源和人口最优质，经过三十年战争后成为欧陆霸主，英国又开始图谋打击法国。<br><br>恰逢普鲁士崛起，德法两国矛盾被拉爆，英国站队普鲁士，俄国奥地利站队法国，1756年两边开打，决定法国国家命运的七年战争打响。<br><br>我在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzIwMzAwMzQxNw==&amp;mid=2756691521&amp;idx=1&amp;sn=dcb5851f4f620e636acff3f470848c30&amp;chksm=b76d6537801aec218950e4bbe0bad85ce7d16a250d87fc7750d4ba5abc4b4ea56ac216190865&amp;scene=21#wechat_redirect" textvalue="铁血残阳德意志" linktype="text" imgurl="" imgdata="null" data-itemshowtype="0" tab="innerlink" data-linktype="2">铁血残阳德意志</a>》里详细介绍过这场战争，腓帝在欧陆拿命一对三，靠天降奇迹获得了胜利。<br>英国则十分鸡贼，根本没上欧陆帮忙，忙着在海外抢法国的殖民地，把北美和印度都抢了过来。<br><br>1763年战争结束，法国从世界第一强国的位置被拉下马，英国至此称霸全球200年，一直到二战又被美苏拉下马来。<br><br>从英国的视角来看，七年战争时，它压根就不太相信德国会赢，要不也不会这么消极对待欧陆战场，战争一开始时，英国的主要目标就是抢法国殖民地，德国的生死听天由命，死道友不死贫道的那种。<br><br>后面英国围堵俄国的具体方式，我在好多好多文章里都详细写过，这里就不重复了，我自己也写烦了。<br><br>有一个非常重要的历史分界点，大家都没有留意到。<br><br>七年战争一结束，工业革命就开始了。<br><br>我再换句话大家就清楚了：<k>全球殖民争霸赛一结束，工业革命就开始了。<br></k><br>我们从小到大学到的知识是这样的：英国之所以发生工业革命，是因为他们先有了《大宪章》，再有了1688年光荣革命的《权利法案》，英国人又有冒险精神，通过羊吃人和资产阶级革命，所以搞出了工业革命。<br><br>我读到的史料越多，我越认为我们从小到大，学到的这个逻辑是错误的。<br><br>《大宪章》、光荣革命、《权利法案》都不是核心原因，这些是文人们拿来吹捧英国用的，真正的核心原因，是英国赢得了全球殖民霸权。<br><br>根据我的社会实践，马克思的政治经济学通常更严谨，一句话能说明问题：生产关系是为生产力服务的。<br><br>如果生产力不到一定阶段，生产关系是不会发生变化的。<br><br>全球殖民就是争夺全球资源采集权，可以拥有无限丰富的廉价材料和广阔市场，谁拥有最大权力，将生产力堆积到一定高度，谁就有可能第一个触发工业革命。<br><br>击败法国后，英国的商品流通于全球，<k>巨量的市场倒逼工厂提高生产效率，</k>为提高产量，人们在利益的巨大推动下，开始想方设法改进技术。<br><br>如果不是因为难以拒绝的天量市场，英国人不会着了魔一样改进纺织技术，最后弄出珍妮纺织机来，因为市场容量太小的话，生产效率低一点大家都能接受，反正做快做慢一个样。<br><br>除了纺织机，工业革命最最核心的是蒸汽机，而蒸汽机的发明，是因为英国伦敦是全球殖民中心，大家都跑到伦敦来赚钱，人多了要用煤，煤多了就成霾，伦敦就被烧煤烧成了雾都。<br><br>随着对煤炭的急剧需求，英国人拼命挖煤，1560-1800年间，煤炭产量增长了66倍，1800年左右英国一家的煤产量，高于全球其他所有国家的总和。<br><br>因为有利可图，应用前景稳定，大家拼命提高挖煤效率，但挖煤的最大困难是从矿井深处排除积水，最早英国人在大型矿山养几百匹马，用畜力来驱动排水，但这样成本太高效率太低，就试着用蒸汽机来给矿井排水。<br><br>1705年托马斯·纽可门发明了大气式蒸汽机，成本是马匹的六分之一，能完成50匹马的工作量，有进步但效率还是不太高。<br><br>1765年，因研究改良蒸汽机欠一屁股债的仪器修理工瓦特，认识了煤老板罗巴克，罗巴克此时刚刚获得一座煤矿开采权，急需有更好的机器给他的煤矿抽水，他便帮瓦特还了一千磅的外债，还给钱资助他搞研究，但要拿走后面改良蒸汽机利润的三分之二。<br><br>正是有了这次分工，打小不太自信的瓦特，才专注从1765年改到1790年，将纽可门机的效率提高了三倍，发明了现代意义上的蒸汽机，给了全世界一个万能动力，使人类摆脱了对人力、畜力、水力、风力的传统动力源依赖，后续才有了火车、轮船，真正意义上促进了工业革命。<br><br>工业革命本质上就是动力革命、能源革命，中国现在主导的是新一轮电力革命，用极廉价的电驱动万物，这也是工业革命的一种，如果能掌握可控核聚变，又会是另一场革命。<br><br>让我们来回顾一下工业革命发生的过程。<br><br><k>英国先战胜所有国家，成为全球第一殖民大国，获得了巨大的市场，工商业极发达，从而倒逼国内手工业矿业提高效率，于是手工业主和矿主们大量投资技术，最后才催生了工业革命。<br></k><k></k><br>本质是规模催生了效率。<br><br>这才是工业革命诞生的真正逻辑，事物是趋利的，英国人那些贵族精神，不过是“入关后，自有大儒为我辩经”的粉饰，听听就好了，千万不要当真。<br><br><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">那为什么在欧洲争霸的过程中，是英国人获得了最后的胜利？</section><section style="line-height: 1.75em;margin-left: 16px;margin-right: 16px;">还是因为英国的地利。<br></section>英国离欧陆有一定距离，但又不是很远，这使英国对欧陆保持着近可攻、退可守的优势地利，法国、德国、俄国想打英国时总是够不着，而英国却可以利用海军优势，插手欧洲事务。<br><br>英国这种地理优势，跟战国时的秦国非常像，都是本土十分安全，又可以随时出去打别人。<br><br>英国那种对欧陆的精打细算，欧陆人不知道吗？知道的，不仅知道，欧陆各国也会精打细算，真以为英国人就比法国人聪明？法国人难道不知道英国人在盘算什么吗？重点是，法国打不着英国，而英国反而可以在欧陆处处使坏。<br><br>日本就是地理上离亚洲大陆太远，使他们只能守不能攻，而英国是全攻全守，所以英国才会领先日本。<br><br>你们看，挖到最后，西班牙败于地理，而英国，则胜于地理。<br><br><k>捌</k><k></k><br>这篇文章讲述英国历史的主线是各个王朝的故事，前两章插着讲了殖民争霸和工业革命，现在我们要回到主线上来。<br><br>那个资助海盗打劫、执政45年的伊丽莎白一世，1603年病逝（万历年间），因终身未婚没有后代，都铎王朝到她这便断绝了。<br>苏格兰斯图亚特家族的詹姆斯六世是她表侄孙，接位成为新王，开始了斯图亚特王朝的统治。<br><br>八卦一下，伊丽莎白一世这辈子不结婚，最大的原因可能是她恐婚，她爸娶了六房媳妇，杀了三个，其中包括她妈，把她搞崩溃了，一辈子不结婚。<br><br>不过伊丽莎白一世跟叶卡捷琳娜二世一样，婚姻可以放一边，恋爱可没少谈，男朋友换了一波又一波，46岁的时候，还能跟法国23岁的安休公爵谈恋爱谈得天昏地暗飞沙走石。<br><br>伊一跟叶二一样，都是那种莫得爱情，一天都活不下去的女人。<br><br>斯图亚特王朝灭亡于1714年，对英国人来说，其111年的最大功绩是熬死了荷兰，除了荷兰，这个王朝还有两件历史书上总拿出来多讲两句的大事。<br><br>第一件事是英国贵族砍了国王查理一世的脑袋。<br><br>这是英国历史上唯一被公开处死的国王，也是欧洲史上第一个被公开处死的君主。<br><br>对对对，就是克伦威尔那老小子干的好事。<br><br>查理一世跟议会有着几十年的恩怨，从1625年吵到1642年，再吵两年，清军都要入关了。<br><br>矛盾主要是他想要钱，议会不批，而议会提出来的条件，他又不答应，气得中间将议会关了开、开了关，矛盾越来越大，1642年查理一世受不了了，拉起一支队伍就跟议会打起来了。<br><br>问题是，查理一世打仗本来就不行，打不赢才找议会要钱的，可能是因为来自印属英格兰，跟三哥一样有着迷一样的自信。<br><br>结果被克伦威尔和费尔法克斯给打残了，1647年（清军入关第三年）被抓起来软禁，克伦威尔当时还没想下死手，想着采取较柔和的手段处理问题，没成想查理逃到了怀特岛，第二年遥控苏格兰勤王军又去打议会军，当然，又打输了。<br><br>这下把克伦威尔惹毛了，自建一个高级法庭，把国王拉到威斯敏斯特大厅受审，说他背叛国家和人民，135名法庭成员中59人同意处死国王，1649年1月30日早晨将49岁的查理砍了头。<br><br>克伦威尔到达军政顶峰后，也跟国王一样不想鸟议会，拿着刀将议会解散了，做起了没戴王冠的国王，对整个英国施行强权统治。<br><br>1658年克伦威尔病逝，两年后查理一世的儿子查理二世复辟，上班第一件大事就是替爹复仇，将克伦威尔的尸体拉出来鞭尸，再砍下头颅挂在威斯敏斯特宫前，后来他人头流落民间，直到1960年才被找到，安葬在剑桥大学。<br><br>克伦威尔杀查理一世，是贵族杀国王，本质是统治阶级之间的矛盾，所以影响没那么大，后面法国人杀路易十六，那是被统治阶级杀统治阶级，泥腿子杀贵族，在欧洲这种“王侯将相，就有种乎”的世界，那是反了天了，所以震惊了整个欧洲，大家赶紧建反法同盟来打法国，生怕这股杀贵族的歪风邪气传到本国来。<br><br>克伦威尔死后30年，即1688年，英国又发生了光荣革命。<br><br>事情很简单，英国是个新教国家，当时的国王詹姆斯二世（查理二世弟弟）是天主教徒，詹姆斯二世偏袒天主教，颁布法令天主教徒可以担任英国官员，还抓了七位反对法令的新教主教，但实在找不到什么罪证，法官只能把七人都放了，当法庭宣判七人无罪时，在法庭外旁观的近万名市民齐声欢呼。<br><br>詹姆斯二世这事干得特别蠢，相当于中国选省长，他非要从日本挑个人过来当，所有民众都会炸毛。<br>这使得他的铁粉王权党们很失望，没打算再支持他，而新教贵族和军队将领，在七位主教被释放的当晚，就气得写了封邀请书，去荷兰将国王的外甥威廉三世请过来当新国王。<br><br>1688年11月5日（康熙27年），威廉三世带着30艘军舰，共1.2万士兵到达图尔港，詹姆斯二世命人镇压，但所有人都不听他命令，议会不听、军队不听、老百姓也不听，连英军总司令都向威廉三世投降。<br><br>詹姆斯二世是我读过历史书里头，众叛亲离最狠的一个，最后他在被士兵押解途中，故意被放走逃往法国，算是既狼狈又体面地交接了权力。<br><br>威廉三世上位得到了贵族的大力支持，因此他让渡了大量权力给贵族，1689年2月在加冕典礼上，威廉三世听议会秘书大声宣读《权利宣言》，里面最重要的内容是：<br>国王未经议会同意不得征税、和平年代不得招募军队；议员有言论自由、议会由选举产生并经常开会。<br><br>克伦威尔与《权利宣言》放在一起讲，是因为这两件事连在一起，宣告了王权向贵族和议会让渡，这是英国历史的巨大进步。<br><br>在《权利宣言》之前，英国的文人们，为了证明控制王权的合法性，已经将《大宪章》反复从历史的角落里拉出来，以从理论上限制国王的权力，其实《大宪章》颁布后没什么国王鸟它，被保护的也主要是贵族，它被拔得那么高，是英国资产阶级兴起后，需要找到一个理论来逐步破解王权。<br><br>从《大宪章》到克伦威尔到《权利宣言》，是英国完成殖民霸业后引发工业革命和资产阶级新贵族兴起，此时商业税成为国家财政主要来源，资产阶级已间接掌控着国家命脉，于是资产阶级谋求更多政治权力，最终依靠财力将国王赶下历史舞台，用议会平分了国家顶级权力。<br><br>《大宪章》是被拔高的，但《权利宣言》确实是进步的。<br><br>不过在审视英国这段往事时，我们一定要先弄清楚英国是先完成殖民，后引发工业革命的先后顺序，也就是生产力喷薄而出，英国国内自然而然会产生一套新的生产关系，如果生产力不行，强行套这套生产关系是不合适的。<br><br>阅读英国历史时，要将英国人自我粉饰的部分去除，但也要吸收他们进步的一面，那些虚头巴脑的文科理论，很多是被人为创造出来的，只有生产力的发展过程是客观的、毫无争议的。<br><br>学习文科知识，非常容易掉入强者的话语陷阱，只有秉持不卑不亢的学习态度，和敢于质疑绝对权威的精神，才能获取到相对客观的认知。<br><br><k>玖</k><k></k><br>我不厌其烦地跟读者们说，我们学习知识，是为了理解现实生活，并应用到现实生活，才能活学活用，为我所用。<br><br>英国史讲到工业革命和《权利宣言》，最核心的内容其实已经讲完了，因为我们已经摸到了英国从边缘小国发展到全球帝国的逻辑。<br><br>但此时离2024年毕竟还有三百多年，我多少还是要把后面的重点部分说一说的，要不显得我也太偷懒了。<br><br>1714年，斯图亚特王朝因为三代没有男子活到成年，只能从远亲找到乔治一世做国王，新的汉诺威王朝开始。<br><br>因为王权自此旁落，其实再讲后面的萨克森-科堡-哥达王朝，以及温莎王朝，已经没什么意义了，后面将不再交代王朝替换，只讲英国从巅峰如何衰落。<br><br>在陆续战胜了西班牙、荷兰、法国后，英国以北美为开端，先后在亚洲、非洲、大洋洲发展殖民，在19世纪末到20世纪初，英国控制着世界上3550万平方公里土地，4.13亿人口。<br><br><section style="text-align: center;margin-left: 16px;margin-right: 16px;"><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nkeO8mQg06XjfBWqGyQlTA4XtAbKDsKgst6VRib0W6v2sopIHf5pWT6bVASiaSa0g2ZuEagY4KkJszA/640"><br></section>英国也由此成为人类历史上最大的帝国，至今无人超越。<br><br>英国刚开始时也不太擅长治理殖民地，美国独立后给了英国重重一击，使英国好好反省了治理模式，考虑到本土人口不多，总结出一套低成本殖民地运作系统，分别为自治领、保护国、半殖民、印度等。<br><br>澳大利亚和加拿大这种属于自治领，你们爱干嘛干嘛，基本放任不管。<br><br>保护国包括中东大部分国家，亚洲文莱、马来西亚联邦这些，非洲埃及、冈比亚这些。<br>保护国有一定的主权，但大方针必须符合英国利益。<br><br>香港这种是典型的半殖民，英国掌管最高层，中底层给你们本地人治理，该给英国的利益交足，剩下的你们自便。<br><br>只有印度非常特殊，英国人很耐心地经营印度，要贸易要税收但不强求土地，更注重控制印度的贵族和政党，不同区域还因地制宜调整治理模式，以区区5万人就掌控了这么大一片区域，是英国历史上最划算的殖民生意。<br><br>印度是英国最重要的产品倾销地、原材料供应地、资本投资地，给大英帝国提供了40%的经济来源，又不用承担风险，要不是后面危在旦夕，英国对印度是真不舍得放手。<br><br>英国的殖民史，也在全球造了不少孽，因为对印度产业的破坏，让印度人不种粮食改种棉花、鸦片、茶叶，1771年造成1000万人死于饥荒，1876-1878年大饥荒又饿死580万人，蒙巴顿在印巴划个分界线，都造成50万人死亡。<br><br>光是一个印度，英国的两百年殖民，就造成6000万至1.65亿人死亡。<br><br>英国在全球殖民，造成的死亡人数难以估算，罪孽这么深，但英国退出全球殖民地的手段比较高超，并没有形成大面积的反噬。<br><br>像自治领这种，英国退出就不用花什么心思了，因为本来就是自己人，重点是印度这种作孽太深的国家怎么退出？<br>英国人让印度土邦首领去处理最尖锐的社会矛盾，给他们提供了一个宽阔的缓冲带，作为回报，英国人分享红利给土邦首领，让他们也赚很多钱，比如海得拉巴王公1940年代时，个人资产就达到20亿美元。<br><br>1942年美国人搞曼哈顿计划，三年时间也才花了20亿美元，海得拉巴王公一人抵一个曼哈顿，妥妥的亚洲首富。<br><br>英国人还让整个印度的精英阶层，到英国最好的学校接受教育，向他们灌输“英国治理下的印度才是好印度”、“英国为印度带来了工业革命和法制精神”这些观念，使印度精英阶层感恩戴德，不会轻易向英国人发起暴力反抗。<br><br>英国这套用在所有殖民地精英阶层身上，所以到了今天，这些殖民地精英还会统一到英国的剑桥、牛津去读一个法律学专业，带着对英国女王的涕零之心，回国再用英国人教的法子统治本国人民。<br><br>简单点说，英国就是把殖民地精英阶层拉过来洗脑，还给钱给利益，让他们变成自己的贴心人，殖民地出事了再让这些人出去挡枪，英国永远站在暴力革命的背后不受冲击。<br><br>甘地其实不是抗争出来的，他是被英国选择出来的。<br><br>英国人想弄死甘地分分钟的事情，但甘地的“非暴力不合作”最符合英国撤出殖民地的需求，比主张暴力的鲍斯靠谱多了，最后甘地还成功帮英国人排挤走了鲍斯，说鲍斯极端、激进，帽子一个接一个扣过来，其实就是为殖民主子打掩护，使印度的革命跟闹着玩似的。<br><br>英国对甘地的回报，就是发动媒体对其歌功颂德，将他夸成印度圣人。<br><br>印度这个国家为什么总让人感觉怪怪的？就是因为印度不是真正独立自主而造成的，一切畸形现象来源于当今印度的建立，是殖民者与本地精英的媾和，而不是人民当家作主，以本国人民利益为先。<br><br>1990-2000年代，中国许多文人向往的其实是印度模式，希望殖民者来教导我们、拯救我们，因为“殖民者会给我们带来工业文明和法制精神”。<br><br>英国在全球的霸权，陆续受到后发国家德国、俄罗斯、美国的冲击，英国应对德国的冲击，造成了两次世界大战，一战打完英国就不行了，美国主张民族自决，就是想拆分英国。<br>二战打完英国就不再是世界一流国家，被美苏踢到小孩那桌吃酒席了。<br><br>二战结束后英法两大老殖民国家还想挣扎一下，企图夺取苏伊士运河，美苏两国把英法狠揍了一顿，使英法彻底明白自己什么身份地位，从那以后就再也不闹事了，乖乖做世界二流强国。<br><br>英国的霸权彻底落幕，工业也在逐年衰败，但靠着美国在金融上的让利，英国现在还可以带着英联邦小弟们，依赖残存的一些先进工业、金融洗钱业、以及帝国余晖发发水硕文凭过日子。<br><br><k>拾</k><k></k><br>目前我已经完成了德国、俄罗斯、英国三国历史概述，欧洲国家一团乱麻，写他们的历史真的十分十分吃力。<br><br>在写英国时，我最想搞明白的，就是英国凭什么成为全球第一强国两百年？凭什么工业革命发生在英国？<br>至于英国人那些狗血的改朝换代、家族残杀，我其实一毛钱兴趣都没有的。<br><br>经过和读者们一起艰苦探索，还好我们终于搞明白这个问题。<br><br>英国的立足之本还是在于他们的地利，英吉利海峡离欧洲大陆最窄处仅34公里，使英国保持了对欧陆的牵制，欧陆要统一就去搞破坏，欧陆有强国崛起就联合其它国家一起打压，使欧陆一直不得安宁。<br><br>而欧陆强国要还击英国时又够不着，因为英国可以专注发展海军，而欧陆各国必须陆海军一起发展，海军军费和发展条件没有英国充足。<br><br>拿破仑够不着、希特勒也够不着，英国这地理位置刚刚好，海峡宽度多一点就成了日本，少一点就成了葡萄牙。<br><br>在使用海盗打劫完成第一桶金之后，英国专注在欧陆给西班牙、法国、俄国找麻烦，使几大强国日夜不宁，再趁乱夺取了几大强国的海外殖民地，人类历史从未出现过的，天量的资源和市场，倒逼英国提高生产效率，有钱不赚王八蛋，最终促使英国发明了蒸汽机，发起了第一次工业革命。<br><br>而英国的文人们则负责包装英国，从《大宪章》和《权利宣言》里找灵感，将英国塑造成文明法治的人类希望，后来美国也学了这套，用得有模有样。<br><br>这里注意下，我们要使用辩证法来阅读历史，英国优秀的一面我们是要学习的，他们治理国家的方式方法我们该学就学，但绝不要吸收他们自我粉饰的一面，也不要仰望他们，对他们感激涕零，因为驱动英国发展的本质，从来都是利益，而不是他们说的绅士精神。<br><br>英国人对于工业革命的推进我们要感谢，对于法治的摸索我们要认可，但英国人对殖民地的掠夺、对全球制造混乱、刻意PUA发展中国家的恶心行为，我们也要坚决予以抵抗和还击。<br><br>二战后，那些对英国表示顺从的国家，他们最后变成了印度。<br><br>而那些敢于向英国开炮的国家，他们最后变成了中国。<br>',
'<h2>英国的大国崛起</h2><pre>300年前, 当18世纪来临的时候, 中国的康熙皇帝正在用他的文字武功, 开辟一个新王朝的辉煌, 并开始对遥远的西方产生了兴趣\n\n此时的英国, 正在孕育人类历史上, 一种崭新的生产方式, 后世称之为工业革命\n\n持续的海外扩张和殖民贸易, 带动了对商品的需求, 科学意识和市场意识, 提高了英国人普遍的认识水准, 在各种合力下, 英国成为世界上第一个工业化国家, 开创了影响深远的自由主义经济模式, 并建立起一个地跨全球的日不落帝国, 在18世纪中期到19世纪中期, 引领着世界的发展\n\n那么工业的先声为什么会出现在英国, 对于这个岛国来说, 高速的工业化发展进程, 又意味着什么呢\n\n英国西北部的一座滨海小城, 名字叫格里诺克\n1736年工业革命之父, 万能蒸汽机的发明者詹姆斯, 瓦特先生就出生在这里\n\n今天这座城市美丽而安宁, 港湾中停泊着许多漂亮的游艇, 街道上汽车稀少, 人们生活闲事平静, 不过大约300年前, 这里完全是另外一幅景象, 由于靠近欧洲烟草中心的格拉斯哥市, 格里诺克的出海口位置显得非常重要, 港口中大型帆船你来我往, 城市里载货马车喧嚣奔腾, 酒馆里商人们吞云吐雾, 高谈阔论, 瓦特的祖父和父亲, 就是这些商人中比较成功的两位, 他们从事的是, 格里诺克最红火的烟草贸易\n\n工业革命前的英国, 有很多像瓦特家族这样的家庭, 在新教思想影响下开始努力创造财富追求利润, 他们想以现实的成就与上帝沟通, 证明自己是上帝的选民, 用他们自己的话来说, 就是弄钱是人生的主要之事\n\n如果进一步扩大眼界看, 就会发现, 瓦特的父辈们, 在格里诺克, 与美国的弗吉尼亚之间进行的贸易, 仅仅是英国全球贸易中, 一个小小的部分\n\n1686年时的一个统计表明, 当时有近一半的英国船只, 都在从事美洲或印度贸易, 这是当时让所有国家都会眼红的生意\n\none of the most important consequences of the political stability, ushered in by the glorious revolution, was the confidence in a government which ordinery citizens felt that they could trust, and because they felt well disposed towards government, they were prepared to be taxed, in its support, they were much more, willing to bear the taxation necessary to fight the battles, in which they were engaged particularly, with the french and the spaniards in the early eighteenth century\n\n1763年通过英法七年战争, 英国才将挡在自己面前的法国, 和紧跟法国的西班牙, 暂时搬开, 因为英国历史学家评论说, 从战争结束起, 英国较其周围国家重要还是不重要, 已无关紧要, 因为英国已不再仅仅是一个欧洲强国, 不再仅仅是德国, 俄国或法国的对手, 有史以来第一次, 英国把自己看作是世界性的大国了\n\nin terms of status, it made a major impact upon britain, it was the first time that a war overseas, a war at sea, had clearly had a decisive impact on european diplomacy, it could no longer be ignore by spain or france that, if they went to war with britain, they would lose their imperial possessions\n\n殖民扩张和海外市场的成熟, 使各种商品的需求量越来越大, 以手工工厂为支撑的生产能力, 变得捉襟见肘, 为了能经受住这种考验, 几乎整个英国都被动员了起来\n\n一位英国棉房主, 从他在伦敦的经理人那里, 得到这样的信息, 无论你能生产多少平纹布，好的次的, 我们都要，你必须想办法发明, 在工业中你们大有可为, 市场上如黑洞般的迫切需求, 首先出现在纺织业, 因为这个行业的产品, 与普通人的生活最密切相关, 为了以更快的速度生产, 工匠们的聪明才智被充分调动了起来, 新的发明一个接着一个, 英国开始一步步, 接近工业革命的起跑线\n\ntraditionally the unit of production had been very small that, textile weaving had been done in household units, just a family working, the wife and children to work as far as they were capable of doing, so possibly even the husband, but with the introduction of these inventions such as the spinning jenny, and flying shuttle, it meant that the scale of production, could be vastly increased, and more people could work together in a single unit, and so you have a factory system, which forms the basis of the factory system as it existed ever since\n\n在生产中大规模使用机器, 极大的提高了手工工厂的效率, 并最终促成了现代工厂的诞生, 但是这些工厂却有着共同的局限, 他们几乎无一例外的, 都选择了靠近河流的地方, 作为厂址\n\n这是因为到18世纪初, 能够使机器运转的动力源, 还是人类已经使用了, 将近2,000年的风车和水排, 这种依靠自然界提供的动力源, 严重制约了生产, 因此哪个国家, 能最先造出适应工业化需求的动力机器, 那他就将在竞赛中处于领先地位, 那台能够启动新时代的机器, 将会在怎样的机缘汇聚下诞生呢, 率先跨入工业时代大门的英国人, 究竟为此做了哪些准备, 事实上当整个英国, 甚至是整个欧洲都伸直了脖子, 盼望那台可以产生无穷动力的机器的时候, 最终制造出万能蒸汽发动机的詹姆斯, 瓦特先生, 却正在面临一场前所未有的危机\n\n1773年3月, 瓦特先生的合伙人破产了, 这不仅使他失去了稳定的收入, 而且不得不变卖家产来还债, 37岁的瓦特抱怨说, 我还有妻子儿女, 眼看自己变得雪染双鬓, 却没有任何固定的职业来供养他们, 1773年的秋天, 他又遭遇了一次家庭的变故, 和他共同生活了9年的妻子去世了, 而且给他留下了6个儿女, 与他共同合作的工厂又破产了, 这个时候他的生活落到了最低谷, 有一位朋友推荐他到俄国去工作, 他说我眼下有这么多事情要做, 而我又这么贫困我, 感觉得非常苦闷\n\n但是英国, 这片让瓦特先生沮丧的故土, 此时也许会让一个不成功的商人离开, 却不会让一个, 将会带来无限商机的发明家, 走出自己的事业, 因为他早已准备好了, 将聪明才智纳入实用轨道的各种机制, 这些机制如同一张巨大而细密的网, 将世界上最优秀的人才和技术, 都搜落到了英国, 其中专利保护就是重要的一种措施\n\nthe earliest patents date from the sixteenth century, but patenting isn\'t a common practice through the sixteenth and seventeenth centuries, it becomes a common practice and very much an important element in industrial activity from the mid eighteenth century onward, and the purpose was very simple, it was to protect, the invention of an inventor, a novelty of an inventor, and it gave that inventor, a number of years, roughly fifteen years or so, in which the invention was protected, it couldn\'t be copied by anyone else\n\n晚年的瓦特生活非常富庶, 但是瓦特财富的主要来源, 不是制造蒸汽机的工厂, 而是被广泛转让的, 高效能蒸汽机的发明专利\n\n对技术创新的激励机制, 对英国发展影响深远, 直到已进入知识经济时代的今天, 这个制定了世界上, 第一部专利法的国家, 依然将科技创新战略, 作为国家发展战略, 并在全球高新产品生产国中位列第四\n\n而250年前, 英国对知识产权的保护和奖励, 使几乎所有的人, 都陷入了一种对新技术新发明的狂热崇拜之中, 一本英国刊物称, 工程技术的贡献大于战争和外交, 他的贡献大于教堂和大学, 他的贡献大于抽象的哲学和文学, 在改变社会方面, 他的贡献大于我们法律所做的贡献\n\n在这种全民性的崇拜中, 一个新兴阶层表现的最为虔诚, 因为技术和发明, 与他们有着最为密切的利益关系, 这个阶层当时被叫做工厂主, 今天被称为企业家\n\n1773年正是他们中的一员, 挽留住了想要前往俄国的瓦特, 他的名字叫马修.博尔顿, 波尔顿的索霍工厂, 在伯明翰, 伯明翰是当时英国的小五金生产的中心, 波尔顿的工厂有1,000多个员工, 他主要是生产小五金企业, 甚至包括望远镜之类的产品, 但是波尔顿呢他非常有眼光, 他看到英国工业正在兴起, 许多新的工厂需要新的动力, 于是他就决定转产蒸汽机和加工机器, 后来当博尔顿和瓦特, 联手制造第一台蒸汽机时, 英国的国王前来参观他们的工厂, 当国王问博尔顿正在忙什么时, 他说陛下, 我正忙于制造一种君主们梦寐以求的商品, 国王不解的问到底是什么, 博尔顿回答道, 是力量, 陛下, 正是具备了这种远见, 博尔顿极力挽留住了穷困苦闷的瓦特, 他在写给瓦特的信中说, 我将为发动机的竣工, 创造一切必要的条件, 我们将向全世界, 提供各种规格的发动机, 您需要一位助产士来减轻负担, 并且把您的产儿介绍给全世界\n\nmatthew bolton and james were very different personalities, and it is one of the great stories of industrial history, that they should happen to come together, james was careful, he was slow, he was very anxious, he was often depressed, and he would put his work aside, or feel like giving up completely, matthew bolton was enormously a brilliant and jolly and got on with people very well, and was always optimistic, while what would say it isn\'t going to work, matt bolton would say of course, it is just do it a bit more\n\n波尔顿与瓦特的天作之合, 让瓦特彻底消除了后顾之忧, 但是如果瓦特只有一双技艺出众的手, 那么万能蒸汽机还是不会诞生, 因为在瓦特之前, 工匠们已经发明了蒸汽机, 但这种蒸汽机笨重粗大, 并且耗煤, 只有煤矿才勉强用得上\n\n在近代科学诞生的几千年当中, 人类的活动基本上遵循这样一个模式, 生产，技术，科学, 也就是说, 凭经验进行生产, 在漫长的生产过程当中提炼出技术, 然后在改进技术的过程当中产生科学, 这是一个凭经验办事的过程, 所以走了不少的弯路和错路\n\n瓦特没有重走人类几千年走过的弯路, 为了对旧式蒸汽机, 进行脱胎换骨的改造, 瓦特曾钻研过力学, 数学化学, 做过系统的实验, 并仔细计算过气缸的热效能, 为什么瓦特会使用这样一种, 以前的工匠们根本不会想到的方式, 来进行发明创造, 他对于生产技术, 科学三者关系的认知从何而来\n\n在瓦特研制蒸汽机之前的一个世纪里, 正是欧洲历史上一个科学鼎盛的时期, 从17世纪中期开始, 近代科学在一批巨人的推动下产生, 在这批科学巨人当中, 排在最中心位置的, 是一位妇儒皆知的人, 他就是艾萨克牛顿\n\n许多历史学家认为, 如果从近代科学的角度看, 正是牛顿开启了工业革命的大门\n\n这里是牛顿的故乡, 传说牛顿就是看到这棵树上的苹果落地, 而受到了启发, 虽然直到今天, 这棵树上最大的苹果, 也不会超过成人的一只拳头, 但是他丝毫也没有妨碍剑桥大学的这位旷世奇才\n\n在17世纪带来一场科学的革命, 1687年, 牛顿出版了自己最著名的著作, 自然哲学的数学原理, 在这本深奥难懂的书中, 牛顿用数学方法, 证明了万有引力定律和三大运动定律, 这四大定律被认为是人类智慧史上, 最伟大的一个成就, 运用这些定律, 牛顿把星星, 地球和自然界所有的力量, 都放在了他的天平上\n\nthe essence of the newtonian system is that the heavens and the earth work according to uniform principles, which can be quantified, and about which calculations can be made, this means that you can take any part of the solar system and do calculations according to these principles, according to which you can exactly define where that planet or whatever will be, and how it will move\n\n我们被放在这有如戏院的世界上, 每个事件的起源和缘由却完全隐瞒, 不让我知道, 我们既没有足够的智慧遇见未来, 也没有能力防止那些使我们不断受伤害的不幸事件发生, 我们被悬挂在永恒的疑惧之中\n\n这是英国历史上著名的哲学家休谟的一段话：他为我们真切的描述了当时的人们看待世界的被动心态\n三百年前, 人类的思想还充斥着迷信和恐惧\n水为什么往低处流, 太阳为什么升起落下, 这些今天看来简单之极的问题, 在当时却是根本无法认识和把握的\n直到艾萨克牛顿出现, 人类才终于结束了这种状态, 牛顿通过自己的伟大著作, 宣告了科学时代的来临, 他告诉世人: \n自然界存在着规律, 而且规律是能够被认识的\n牛顿的发现, 给人类带来了从未有过的自信, 曾经匍匐在上帝脚下的人类, 终于大胆的抬起头来, 开始用自己理性的眼光打量世界\n\nbut if you really do force me to choose one person, i suppose it has to be isaac newton, and newton who gave us the idea, or at least confirmed the idea, beyond all reasonable doubt that we live in a law, abiding law like universe, and that paved the way for research, through the eighteenth, nineteenth centuries on, into our own time, for research in many fields\n\n以牛顿为代表的近代科学诞生以后, 人类社会飞速发展, 就像马克思所说的那样, 在资产阶级统治的不到一百年间, 所创造的生产力, 超过了以往历史的总和\n1687年发表的自然哲学的数学原理, 为牛顿赢得了巨大的荣誉, 不久之后, 牛顿就被选为英国最高的学术团体, 英国皇家学会主席\n欧洲的知识阶层认为, 上帝创造了世界, 而牛顿发现了上帝创造世界的方法\n法国的一位学者, 在读完自然哲学的数学原理后, 对牛顿几乎产生了像对神一样的崇拜, 他向每一个来自英国的人, 打探牛顿的生活细节, 他吃饭吗, 喝水吗睡觉吗, 和凡人一样过日子吗\n作为一名科学家, 牛顿头上的光环, 可以说放射出了世界上最为绚丽的光芒, 然而对于他身上的那些与英雄人物并不协调的弱点, 除了专门的研究人员之外, 其他人便知之不多了\n\ni think it would be fair to say, and there are many tales about him being difficult, he had an argument with Hook who was another great scientist of the day, and an argument about who force up which idea first, and the story, one story is that he is supposed to dislike Hook so much that he had all the portraits of Hook destroyed and so there are none we have, four or five portraits of newton, but no portraits of Hook\n\n1727年牛顿去世, 英国以隆重的国葬仪式, 将他安葬在威斯敏斯特大教堂, 这里一向是王公贵族的墓地, 牛顿成为第一个安息在此的科学家, 出殡的那天, 成千上万的普通市民涌向街头, 为他送行, 抬棺椁的是两位公爵, 三位伯爵和一位大法官,
