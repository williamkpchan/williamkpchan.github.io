end her resources on improvement for her people at home, she chose the latter, inevitably, as a consequence of that, empire had to be dismantled\n\n也正是从19世纪后期开始, 德国和美国迎头赶得上, 开始引领第二次工业革命的潮流, 更为棘手的问题是, 自由经济模式与生俱来的缺陷, 在20世纪给英国也给世界, 带来惨痛而深刻的教训, 当英国人从陶醉中惊醒, 猛然看见帝国上空的夕阳时, 新的太阳, 已经在大西洋另一端的, 美洲大陆上升起, 那将是世界大国命运的又一次, 兴衰嚣张\n',
'<h2>日不落英国为何让眼皮底下的爱尔兰独立？</h2><pre>如果留心1921年前后英国地图的话，大概就会发现两者之间的巨大变化，爱尔兰从与英国相同的颜色变成了一个独立国家。\n仅从爱尔兰岛与大不列颠岛一衣带水的位置来看，人们很容易将二者混为一体，但事实上不论从人种属性还是历史文化上说，英国与爱尔兰差异很大。\n然如此的话，为什么数百年来爱尔兰始终作为英国的组成部分呢？后来又是什么变故导致它们分道扬镳？\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFhjibJeMv2bIibcVxm2xnrSwJE13U8ibDxYdG6h2JNjhgAOhR7rvwopM1MQBoP6Scuh8BTfdplRqHN5Q/640">\n\n爱尔兰正式并入英国始自1801年，但英国对爱尔兰的入侵却早在公元12世纪就已经开始。\n英国人的祖先是盎[àng]格鲁—撒克逊人，爱尔兰人的祖先却是凯尔特人，从历史的源头上讲，凯尔特人要比盎格鲁—撒克逊人更早出现在欧洲舞台上。\n早在罗马崛起之前，凯尔特人就已经广泛活动在欧洲大陆中部，正因为如此，他们才会在后来的历史演进中成为罗马人首要的征服对象和劲敌。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFhjibJeMv2bIibcVxm2xnrSwJQH0vHticesEicjoZlGIibur8Qk4A0JtObtBfLus7kJJ6N7ibQQFnlboBhw/640">\n\n从亚平宁半岛向四面八方扩张的罗马不断蚕食着凯尔特人的土地，残存的凯尔特人向北越过英吉利海峡进入大不列颠岛和爱尔兰岛。\n然而来自罗马的追杀并没有止步于海峡南岸，凯撒先后通过两次战争将罗马军团的兵锋推进至今天英格兰的北部。\n自此以后苏格兰和爱尔兰岛保留在凯尔特人手中，而英格兰则在罗马的控制之下，双方时常爆发战争，但总体格局一直持续到罗马帝国解体。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFhjibJeMv2bIibcVxm2xnrSwJzlZDkTIWxOAHmuOuU5iaN73zSjiaribPu3w0JPlVc6SdEwicAHOUuzBNVA/640">\n\n罗马的势力撤出大不列颠之后，来自北欧的盎格鲁—撒克逊人及时填补了空缺，并且经过大约三个世纪的融合最终形成今天英格兰的雏形。\n盎格鲁—撒克逊人拥有着比罗马人更为强烈的征服欲望，从公元12世纪开始，爱尔兰岛就不得不频繁承受来自大不列颠岛的军事压力。\n由于双方在总体实力上存在差距，爱尔兰逐渐落于下风并被迫接受英国的统治。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFhjibJeMv2bIibcVxm2xnrSwJjmje0aia8oq0Y6MQBAwAiarCZVtv5xicLF9nwvI5BgpYuJvXVBXBt2iabw/640">\n\n公元1529年，英王亨利八世宣布英国教会与罗马教廷决裂，英国由此从一个天主教国家转变为新教国家。\n不过爱尔兰岛却并未跟随英国国王的脚步去改变自己的信仰，天主教在这里依然根深蒂固。\n盎格鲁—撒克逊人与凯尔特人的矛盾加上新教与天主教的矛盾，英爱之间的仇恨随着时间流逝变得愈加深厚，只是所有这些都掩盖在英国强大的武力弹压之下。\n公元1803年，《英爱合并法案》通过，此后大量英国移民开始涌入爱尔兰岛北部。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/UJLOdsjrZFhjibJeMv2bIibcVxm2xnrSwJTRnXw8xQqCZeJN2m9yx50miardZe1uJnyDyjVDp71eOVE16P8yXE2sQ/640">\n\n英国人的移民政策逐渐改变了北部6郡的民族结构，南北爱尔兰之间的分裂变得不可挽回。\n得益于英国的支持，北爱尔兰很快成为全岛的工业中心，与此同时爱尔兰南部却依然在大英帝国的经济结构中充当农产品和手工业的原料产地。\n南爱和北爱的基础建设和生活水平逐渐拉大，越来越多的爱尔兰人开始不满于英国的统治。\n\n从19世纪70年代开始，南爱便不断通过武装斗争的方式争取独立，但无一例外遭到英国的强烈报复，在南爱尔兰觉得斗争无望之时，第一次世界大战为他们提供了一个绝好的契机。\n大战期间，英国的主要兵力被德国吸引在欧洲大陆，爱尔兰趁机发难，经过持续的交火和谈判，双方最终于1921年签订《英爱条约》，南爱尔兰脱离英国版图，但北爱6郡继续接受英国王室的统治。\n\n\n客观地说，今天的爱尔兰人应该感谢他们祖辈们的选择，独立后的爱尔兰成功地将经济结构从农牧业为主过渡为高科技产业为主。\n许多大型跨国公司选择将欧洲总部定在都柏林（爱尔兰首都），南爱的经济水平由此一路飙升，如今不仅远远高于北部6郡，甚至就连英国本土也多有不及。\n\n',
'<h2>英国与日本 全球战略</h2><br><br><div id="engJaptoc" class="toc"><a href="#engJaptopic-0" target="_self">土豆</a><br><a href="#engJaptopic-1" target="_self">爱尔兰人</a><br><a href="#engJaptopic-2" target="_self">英国的地缘战略</a><br><a href="#engJaptopic-3" target="_self">理藩</a><br><a href="#engJaptopic-4" target="_self">日本</a><br><a href="#engJaptopic-5" target="_self">欧亚大陆两端</a><br></div><br><br><k id="engJaptopic-0">土豆</k><br>南美安第斯山脉位于南美西边，就是整个南美洲高高隆起那一大块，这是地球上最长的一处山脉，南北总长8900公里，东西平均宽300公里，将整个南美洲都串在了一起。<br><br><img class="lazy loaded" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nk0h3vwUhXhccxTGnZHtkPa7KiaqL3VPVEicgaQibjialWJBGxLQ4MichCCOeI9jREr2ROXcBmeM9odnjQ/640" src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nk0h3vwUhXhccxTGnZHtkPa7KiaqL3VPVEicgaQibjialWJBGxLQ4MichCCOeI9jREr2ROXcBmeM9odnjQ/640" data-was-processed="true"><br>山脉平均海拔3660米，大概相当于中国云南大理的苍山、四川雅安的牛背山那么高，安第斯山脉长这么高这么长，直接决定了整个南美洲的气候，它挡住了来自大西洋的信风，大量降水都只能落在亚马逊平原，最后使整个南美产生了不同的气候带。<br><br>这篇文章主要是讲日本和英国的，南美的气候带我们就先略过，继续说重点。<br>安第斯山脉对英国的影响，是它们这产出英国人以后每天必须吃的土豆。<br><br>大约七千多年前，一支印第安部落打不过邻居，由东部亚马逊沿岸的原始森林，爬到了高寒的安第斯山脉，定居在今天秘鲁和玻利维亚的交界处，也就是“的的咔咔”湖附近。<br>“的的咔咔”湖周边气候，比你前女友的心还冷，印第安人很难种植木薯和玉米，他们被迫一边打猎，一边寻找新的农作物，终于意外在地下，找到了人类第一批野生土豆，他们越找越兴奋，挖出了各种品种的土豆，从此，印第安人开始把土豆当成主食。<br>16世纪（明朝中叶）西班牙人入侵南美，殖民者将土豆种子带回到欧洲，因为样子丑，大家以为土豆有毒，甚至以为会带来麻风病，开始时只拿来当观赏花卉种植。<br><br>后来法国农学家奥巴曼奇忍不住吃了几口，发现没毒，煮熟就能吃，烹饪方便产量大，就开始鼓励法国农民种土豆，然后这种农作物传遍欧洲，英国、德国、俄国、爱尔兰都种上了。<br>欧洲农民很快都深深地爱上了土豆。<br>因为土豆好养活，除盐碱地之外的所有水旱地都可以种，能适应8到30度的日均温度，种土豆所需的水和热量还只是小麦的一半，在18世纪时，土豆亩产已经是小麦的六倍，它营养丰富、有强烈的饱腹感，生长周期还只需要4个月，不需要精心伺候，比其他农作物的产量靠谱多了，一下子点爆了整个欧洲的人口。<br><br>准确点说，是点爆了英国、德国、俄国的人口。<br>因为在土豆到达欧洲之前，法国人占据着全欧洲最好的土地，粮食自给率达到了300%，1700年法国拥有2150万人口，占到全欧洲的五分之一，法国30万军队，也占到了全欧洲的三分之一。<br>1700年时，英国仅580万人，德意志因为三十年战争，总人口从3000万狂跌到1410万（也有资料说仅1200万），西班牙仅740万，沙俄1300万，正值巅峰期的荷兰也只有195万。<br><br>在英法百年战争中，英国军队曾经多次取得大胜，但常常吞并不了法国，还被法国终局翻盘，是因为两国人口常年有五倍差距，比如1300年时，法国有1600万人口，英格兰仅有350万，英国主要吃亏在人口太少，后援跟不上。<br>法国在古代长期处于欧洲霸主地位，基本盘就是土地好、粮食多、人口多，西班牙王位继承战时各邻国轮流围殴法国，往死里揍都揍不死，让法国咬着牙挺过来，就是靠人口维持住欧陆第一强国的称号，不过已经是残破不堪的第一强国了。<br>土豆在欧洲广泛种植后，法国的优势逐渐消失，英国人原本以为凭他们土地，最多养活1100万人，结果土豆让英国人拼命生育，1900年达到了4160万，250年时间英国人口暴涨了七倍。<br><br>1800年时，法国人口2950万，德国和沙俄依靠土豆，分别追到了2450万和3500万，沙俄已反超法国。<br>到1870年，沙俄涨到6700万人，德意志涨到4100万，而法国还只有3850万人，总人口降到欧洲第三，此后法国军队在世界军事史的表现也越来越弱。<br>欧洲各国人口都在飙涨，怎么法国就涨这么慢呢？<br><br>不是全欧洲土地最好吗？<br>都怪法国人不爱吃土豆。<br>1815年法国小麦产量296万吨，土豆163万吨；<br><br>到1865年，法国土豆产量才略微超出小麦，土豆常年保持在800到1000万吨，小麦常年在700到900万吨。<br>而德国1846年土豆产量就达到了705万吨，小麦产量142万吨；<br>1870年德国小麦产量241万吨，土豆产量疯增到2036万吨。<br><br>英国土豆历年产量数据我一直没找到，但光看看英国这人口增长数据，也猜得出他们种土豆有多疯狂。<br>法国人不爱吃土豆，可能是因为他们以前日子过得太好，土豆在早先推广时，被认为是一种低贱的贫民食物，法国人富得早，把逼格调高了，吃起来有心理障碍，但德国人英国人就没这种心理问题，吃得可欢快呢。<br>土豆是一个跟欧洲地理环境十分搭配的农产品，因为它能提供相当多的蛋白质、维生素、矿物质，只是缺少维生素A和D，但这两样东西，喝牛奶刚好能补充，而欧洲大部分地区是温带海洋气候，冬天时又有北大西洋暖流，从而使欧洲畜牧业发达，喝牛奶本来就不成问题，从而形成互补关系。<br><br>我去欧洲旅游过两回，他们那不管去哪个国家，点个什么吃的都配一大盘薯条，那是他们的生活跟土豆休戚相关好几百年的结果。<br>种土豆比种小麦的好处，不仅仅是产量高，还能节约土地，把大量农业用地改成工业用地，使大量农业人口可以去工厂干活或参军，1906年时，法国跟德国总人口差不太远，但德国工人总数是595万人，而法国工人总数是316万，德国工业反推法国，工业产值更高，就是一个吃土豆，一个吃小麦的后果。<br>同样强力推广土豆的俄国，1906年时，门捷列夫预测他们在1950年时总人口将达到2.82亿，2000年时将达到6亿，不过俄国人口的故事，我在《铁血残阳德意志》有介绍过，被德国人打太惨了，两次世界大战损失了3000万青壮年，打到俄国现在只有1.46亿人，活生生打成了俄罗斯的国难。<br><br>对了，英国人饭菜之难吃闻名世界，跟土豆也有很大关系。<br>英国以前在全球开殖民地，收集了地球上的各种好东西，饮食本来也是很奢华的，但他们的饮食出现过一次大断层。<br>一是城市化工业化搞得太早，英国1911年时，80%的人口住在城里，早期工业化大家都苦，英国工人每天工作14-18个小时，顾不上吃口热饭，常常吃罐头度日，把平民食物给玩废了。<br><br>二是一战二战打起来时，英国断了殖民地的优质食材，被迫搞配给制，但对土豆没有限制，英国人也可以在相对安全的水域捕鱼，鱼肉以前内陆英国人也轻易吃不着，是蒸汽火车把鱼价打了下来的，英国人打仗时就天天土豆配炸鱼，炸鱼薯条慢慢就成了英国黑暗料理的代名词，把贵族食物也给玩废了。<br>二战结束后，英国奢华菜谱丢失，大厨失业，其他国家的菜系涌入富裕的英国，年轻人也不愿意做饭，英国人干脆摆烂，把食物搞成为全世界最难吃的国家。<br><k id="engJaptopic-1">爱尔兰人</k><br>除了英国、德国、俄国人对土豆感情充沛，爱尔兰人对土豆，更是刻骨铭心。<br><br>以前我在英国的文章里介绍过，英国的北爱、威尔士、苏格兰是凯尔特人，英格兰是盎撒人，他们并不是同一个祖先。<br>英国在古代就不断痛击爱尔兰，1171年4万英格兰人曾攻破都柏林，1542年英王亨利八世称爱尔兰国王，开始向爱尔兰殖民，之后英国佬不断兼并爱尔兰人的土地，18世纪中叶，克伦威尔远征爱尔兰，将爱尔兰人口从150万杀到只剩100万。<br>整个爱尔兰从此成为英格兰人的奴隶，1652年时，爱尔兰四分之三的土地、六分之五的房屋都是英格兰人的，爱尔兰人则过着猪狗不如的生活，住在没有楼梯和窗户的泥巴小屋里，每天穿着破衣烂衫下地给英格兰人种地苟活。<br><br>到1775年，爱尔兰人手里仅剩全岛5%的土地，其他地全成了英格兰老爷的，全爱尔兰人被迫给英格兰人打工，做他们的佃农。<br>爱尔兰人信天主教，英格兰人信新教圣公会，英格兰人想强迫爱尔兰人改教，但爱尔兰人拼死反抗，英格兰人更加不把爱尔兰人当人看。<br>发展到后来，英格兰人常常将爱尔兰佃农们六分之五收成夺走，也不管爱尔兰人会不会活活饿死。<br><br>在英格兰人看来，爱尔兰人这种白人奴隶，不把他们搞死，让他们代代为奴伺候好自己就行。<br>土豆传到了爱尔兰后，爱尔兰佃农平时种小麦和燕麦交地租、税赋、什一税什么的，再靠种土豆养活全家，土豆是普通谷物的六倍产量，爱尔兰人口也随之增加，从1760年的100万人口，猛增到1840年的800万人，人口密度达到了当时世界第一。<br>大家可能对这个数字没什么概念，这么说吧，到2023年，爱尔兰也不过512万人口，1960年时，他们甚至只有283万人口。<br><br>这中间一半是天灾，另一半是人祸。<br>土豆的发源地秘鲁的一些海岛上，堆积着大量鸟粪，这种鸟粪被认为是很好的肥料，在中国劳工将鸟粪挖出来后，肥料被出口到欧洲，但大家不知道，使用这种肥料会使土豆患上晚疫病。<br>1845年，也就是爱尔兰达到人口巅峰五年后，晚疫病先在比利时爆发，八月法国、荷兰、德国、丹麦和英国也跟着爆发，9月，爱尔兰也有了晚疫病的记录。<br><br>仅用了两个月的时间，爱尔兰人种植的土豆几乎全部被毁。<br>爱尔兰人为了高产量，种植的土豆品种单一，最容易染病，而且为了活命，他们是全欧洲种植土豆最多的族群。<br>英国人就一直嘲笑爱尔兰人，说土豆是爱尔兰人和小丑的食物，土豆跟爱尔兰人的形象紧紧绑定在一起，多年以后，爱尔兰裔的肯尼迪总统的父亲做到英国大使时，还被嘲笑是“一个种土豆的爱尔兰天主教徒”。<br><br>因为在欧洲白人世界里生存环境最差，爱尔兰人只能种土豆，当然受灾也最严重。<br>天灾是偶然的，但人祸却是故意的，英格兰人后面的行为，令人发指。<br>英国的地主们当时为了快速圈地，向英格兰银行搞来低息贷款，搞起了农业金融。<br><br>他们把土地未来的收成，按期权先卖给粮商，粮商再把期权卖给投资机构，地主只要稳定还利息，就可以贷到钱兼并土地。<br>跟现在买房卖楼花差不多一个意思。<br>但这种金融链条的危害是，发生饥荒时，地主是不能动余粮的，这些余粮作为期货，早就有了下家，你一动，整个链条上的人就要你的命。<br><br>英国地主们就不愿意救人，逼急了回英格兰庄园里躲一躲就好了。<br>发生饥荒时粮价大涨，对粮商和银行是大赚一笔的机会，赈灾会把粮价打下来，他们反而不愿意英国政府赈灾，粮商和银行的股东就是议会议员，个个都是根深蒂固的OLD MONEY，议员们又直接影响到了英国女王。<br>所以英国政府也不救。<br><br>不仅不救，奥斯曼土耳其君主都看不下去了，要求捐1万英镑救人，维多利亚女王也只让他捐1千英镑，因为女王自己，只捐了两千。<br>奥斯曼说钱你不要，我就弄几船粮食过来吧，英国知道后，居然派军舰把运粮船给截了，只有一艘船成功到达爱尔兰。<br>英国人为了多赚一点钱，从头到尾就没把爱尔兰人当人看，饿死多少人，都没有他们赚钱重要。<br><br>爱尔兰大饥荒前后一共爆发了六年，一直到1851年才结束，前后一共饿死了约150-200万爱尔兰人。<br>（具体不明）爱尔兰人当时要么活活饿死在本土，要么心存侥幸吃了有毒的土豆得伤寒而死，要么被英国人以奴隶身份贩卖到澳大利亚，要么漂洋过海去美国跟黑奴抢工作。<br>日后美国肯尼迪总统的先祖，就是在1845年大饥荒时，因为没了活路，乘坐廉价的“棺材船”逃命到美国的。<br><br>爱尔兰人流落异地，没文化没资金，在美国什么活都抢着干，除了有自由身，价格上连黑奴都不如，老实点的常常顶替黑奴去干一些危险工作，不老实的就搞黑社会团体，美国讲述爱尔兰黑帮分子的电影，就有《无间道风云》《芝加哥黑帮往事》《爱尔兰人》等。<br>爱尔兰人被称为“白人贱民”，由来于此。<br>爱尔兰人一切痛苦的根源，来自英格兰人对他们的残酷剥削压榨，这般深仇大恨，爱尔兰人铁了心要报。<br><br>英格兰人手里头有枪，爱尔兰人反抗原本没什么机会，直到1914年第一次世界大战，缺炮灰的英国人，将爱尔兰青年抓去西线填人头，受过军事训练的小伙子们，打完仗端着枪就回到爱尔兰痛打英国人。<br>英国在一战中损失了三分之一的国家财富，和300万青壮年，国力已大不如前。<br>爱尔兰人趁机从1919年宣布成立共和国，要英国人滚出爱尔兰岛。<br><br>爱尔兰反抗英国的方式比较特别，由于英国人已经深入到爱尔兰人的生活，他们从没有在战场上进行大规模会战，而是平民罢工、军人放冷枪，展开了烦不胜烦的全民城市游击战，打得英国政府官员和警察日夜不宁，平均每天袭击英国人五六次，搞得英国人连军需物资都运不上岸，运上岸的，工人和司机也都拒绝帮运军火，没办法展开大规模镇压。<br>爱尔兰反抗英国死人不多，双方从1919-1921只战死两千多人，但后院起火，就跟老婆吵架一样非常非常烦人，英国人被折磨得神经衰弱，只好于1922年12月签订《英爱条约》，爱尔兰从此成为自由邦，1949年退出英联邦，完全不跟英国人过日子了。<br>擅长给殖民地挖坑的英国，当然不会轻易放过爱尔兰，他们向气候接近英国本土的爱尔兰北部6郡，移民了大量英格兰人，英国要求信新教的这6个郡依旧归属英国，造成爱尔兰南北分裂，当时爱尔兰新芬党也斗得筋疲力尽，为了早点签和约也就忍着恶心妥协了。<br><br>有小部分爱尔兰共和军，是不满将北部6郡划出爱尔兰的，一直要求英国人滚出全岛，不滚就要继续扔炸弹，中间把顶级富二代蒙巴顿都给炸死了。<br>英国人对北爱安抚过一阵子，但闹到今天也还没有结束，所以我们常常在新闻里，听到北爱跟英国各种冲突的新闻，北爱就像碗里面的一粒砂子，英国端着碗吃饭，怎么吃怎么别扭。<br>英格兰跟爱尔兰的恩怨，看起来是没完没了了。<br><br><k id="engJaptopic-2">英国的地缘战略</k><br>我们从土豆讲到爱尔兰，主要是为了讲清楚，英国这个国家的地缘战略是怎样的。<br>英国人敢于对爱尔兰下死手，是因为打五百年前，就把爱尔兰定位成帝国潜在的反贼，而且是卧榻之侧最危险的那种。<br>爱尔兰人是凯尔特人里最死硬的一支，在英格兰人眼里，他们比威尔士人和苏格兰人还讨厌，他们从5世纪就开始信仰天主教，拒绝加入新教，死守自己的文化，是周边最难同化的一支异族，英格兰在尝试几次融解爱尔兰失败后，就只打算把爱尔兰往死里整，杀光不服气的，其他全部拉去做白人农奴。<br><br>在英国人的殖民体系里，爱尔兰的地位甚至不如印度，英国人对爱尔兰的残忍态度，在英国的殖民体系里也异常少见。<br>英国对全球殖民地的统治，以北美独立为分界线。<br>在北美独立之前，18世纪时英国人搞殖民，要求殖民地服从遵守英国的政治法律制度，严格接受英国控制，老老实实为英国提供原材料和市场。<br><br>北美十三州在法国人的资助下，突然将英国人乱棍打出，英国猛地惊醒出来，不就多收点税吗？<br>用得着这么玩命吗？<br>你们还是不是我大英子民？<br><br>英国人开始反思反省，根据自身实际情况，对不同殖民地采取较为灵活的殖民手段。<br>这里隐含了两个问题，第一，什么是英国自身的实际情况？<br>第二，具体是哪些殖民手段？<br><br>先回答第一个问题，英国的基本盘是：<br>他们是一个人口不多、资源不多、孤悬在欧亚大陆以外的岛国。<br>总之英国手头可用的人力物力相当有限，全岛要多做加法，少做减法。<br><br><r>英国必须在保证主岛不受威胁和损害的情况下，通过尽量减少损耗的方式进行理藩，用最小的成本将全球利益最大化，并制衡欧陆，还能不执着于一城一地的得失。<br></r><br>上面这句话是本文重点，可以在心里多读几遍。<br>英国对爱尔兰的残忍统治，就是第一句“保证主岛不受威胁和损害”所驱动的。<br><br>1845年，爱尔兰人口暴涨到了800万，而英国全国人口，也仅2400万人。<br>我在阅读英国历年人口统计数据时，发现有部分资料说英格兰那时候只有1100万人口，心中不由得有个疑问，英国1845年这2400万人口，是不是包含爱尔兰的数据？<br>毕竟那时候算是英国直接统治区域，算进去也没错。<br><br>但不管算不算进去，爱尔兰这种死硬拒绝融入英格兰的态度，都使它成为一个潜在的、危险的反贼，英格兰必须对其进行削弱，以保证主岛安全。<br>要知道北美独立战争是1775年，英国早就从中吸取了殖民地管理经验教训，能柔和的就尽量柔和，而爱尔兰大饥荒是1845年，隔了整整70年，英国人还把爱尔兰往死里弄，英国佬就是巴不得爱尔兰人口减少，能饿死的就饿死，不能饿死的，快快逃去美国，这样才能“保证主岛不受威胁和损害”。<br>爱尔兰死就死在离英国太近，远交近攻，永远是政治谋略里的基础手段。<br><br><k id="engJaptopic-3">理藩</k><br>我们通常说英国对海外是搞殖民，但其实“理藩”这个词，似乎更贴切一些。<br>以前清廷有个总理衙门，原本叫“理藩院”，意思是治理蛮夷的机构，其实英国在全球拓展，就很有点治理藩邦的样子。<br>英国将他们所控地，分为两种藩邦。<br><br>一种是加拿大、新西兰、南非、澳大利亚，由英国民众跑过去建立政权，由于吃过北美的亏，这种藩邦他们就不怎么管，你们自己喜欢干嘛就干嘛，长期不干涉，大事上听我们的就行。<br>另一种在1870年代后统称皇家殖民地，由英国本土派出总督管理，受英国政府监管，这种藩邦的代表是印度。<br>英国对印度的管理分两种，一种由牛津和剑桥毕业的英国人，担任高级官员，再雇用印度本地人在各省任基层公务员，打理征税、治安、司法、教育等，养出一个印度包衣阶层。<br><br>英国现任首相苏纳克，就是出身于印度包衣阶层，家里头祖祖辈辈给英国人干活，当苏纳克站在卡梅伦面前，真的好像一位印度管家在陪伴自己的英国主人。<br><br>英国理藩印度的另一种方式，是跟554个土邦话事人合作，土邦话事人继续管理印度贱民，但核心利益和大事要事，还得由英国点头。<br>采用间接合作制，也是英国“用最小的成本将全球利益最大化”的出牌方式。<br><br>英国曾想将这些土邦利益直接吃下，但1850年代，也就是爱尔兰饥荒刚结束时，他们企图兼并死后没有子嗣的土邦土地，引起各地土邦反弹。<br>我们都听过1857年，在英军服役的印度士兵，因为要用牙齿咬破涂有猪油或牛脂的来福枪子弹壳，违反他们的教义，而引发大规模起义的故事，但大家不知道的是，这次起义实际是土邦暗地里支持，才会搞得声势这么大，起义军甚至一度帮助莫卧儿帝国后裔复国。<br>英国在付出巨大代价后才成功镇压起义，由于成本太高，英国也不敢触碰土邦核心利益，1858年颁布法律，宣布不再兼并土邦，改跟土邦王公建立合作关系。<br><br>印度是英国海外藩邦里最重要的一支，英国一直在印度这里摸索治理藩邦的最好方式，天天研究如何获取利润，但又不要承担责任。<br>1770年英国为了获取高额利润，强迫孟加拉农民由粮食改种罂粟，结果遇到天灾，之后五年活生生饿死了1000万孟加拉人，比对爱尔兰还狠，不过因为有当地政权背锅，搞包税人制度的英国人，并没有成为直接攻击对象。<br>印度是英国最肥美的殖民地，19世纪末，英国在印度地区年收入高达4400万英镑，按当时汇率，其一年半的收入，就等同于辛丑条约的赔款，把英国人吃得一脸肥膘。<br><br>我在《英国的逻辑》里，讲过伦敦城之富裕繁华，作为英国首都，就是用全球人民的民脂民膏，几百年一点点堆积他们的歌剧院、体育馆、画廊、博物馆的。<br>英国能够在全球开开心心赚钱两百年，是他们摸索和总结理藩术的结果，真正做到了成本最小化、利益最大化。<br>在制衡欧陆方面，英国也是花小钱办大事。<br><br>英法百年战争后，英国退出欧洲大陆，从此专注于破坏欧陆，不让欧陆出现统一大国。<br>英国不想欧陆统一，其实还是为了经济利益，因为统一的欧洲大国，将会对英国的海外贸易形成竞争，破坏英国的生命线。<br>而且欧洲越分裂，就越不会形成统一的内部市场，英国的工业品就不会遇到强大的贸易壁垒，可以轻易卖到欧洲各国。<br><br>搞欧陆是要搞的，重点的是怎么省钱搞，还要搞出效果。<br>英国鬼精鬼精，欧陆风云第一回合削弱哈布斯堡王朝，是法国出力出人头，西挑西班牙东挑神罗，英国在一旁助威呐喊。<br>第二回合削弱法国，是普鲁士跟个亡命之徒一样，跟法奥俄三国打对攻，打出腓帝在欧洲一世威名，打得普鲁士差点灭国，而英国却在海外疯狂抢法国殖民地，大部分时间只给腓帝每年67万英镑经济支持。<br><br>第三回合带头组织第七次反法同盟，削弱触底反抗的法国和新话事人拿破仑，将法国彻底摁死。<br>英国摁拿破仑倒是老老实实出工出力，拿破仑太逆天，把英国搞出一身汗。<br>第四回合在18-19世纪满世界削弱飞速崛起的俄国，在西边联合法国和奥斯曼跟俄国决战克里米亚，在东边扶持满清对抗俄国失败后，终于扶持日本顶住了俄国在东亚的扩张。<br><br>我们的另一个主角日本，写到这才出场，不过没关系，日本没有英国重要，日本是英国岛国战略的延伸，他们的故事不复杂，几句话就可以讲清楚。<br>第五回合是发现德国崛起，又有统一欧陆的样子，便连续在一战二战削德国，把法国年青人打得几乎死绝，打出接近60%的战死率，死人死到直接举白旗；<br>一战二战又把俄国人阳光明媚的5亿人口计划，打到今天也只有1.46亿人口，使俄国彻底无望大国竞争，打出了俄国人的国难。<br><br>也顺便送出了一个强大的美国和日本。<br>英国就是整个欧洲的一根刺，他们一直在用最低成本，搞乱整个欧陆，哪里强大扎哪里，把整个欧陆搅得鸡犬不宁。<br>写到这里时，大家应该都不记得本文重点了吧。<br><br>来，我们重读一遍：<br><r>英国必须在保证主岛不受威胁和损害的情况下，通过尽量减少损耗的方式进行理藩，用最小的成本将全球利益最大化，并制衡欧陆，还能不执着于一城一地的得失。<br></r><br>前面我们花了大量篇幅，讲了英国跟爱尔兰、印度、法国、德国、俄国之间的故事，基本将这一句话讲明白了。<br><br>只有那一句“不执着于一城一地的得失”，还需要解释一下。<br>英国从1902年布尔战争结束后开始衰落，战争让英国伤亡病故约4.5万人，损了2.5亿英镑，要知道辛丑条约赔款只相当于当时7000万英镑，几年后造一艘战列舰，才178万英镑。<br>紧接着打完一战，英国就颓了，前面说过，三分之一的国家财富没了、300万青壮年伤亡、75%的商船被摧毁，每年2.3亿英镑贸易顺差变成1.28亿贸易逆差，还欠下美国8.5亿英镑国债。<br><br>正是为了还这些国债，英国开始向各海外殖民地征收苛捐杂税和滥发纸币，政治经济就是一门对冲学，追加义务就要下放权利，加拿大、新西兰、澳大利亚这种自治领，趁机要求给予更多自治权限，而印度，则走出了非暴力不合作的甘地。<br>印度会出甘地，并不是甘地的斗争手段多么有效，也不是甘地天降伟人不可逆转，其实英国人真想玩死甘地，那是分分钟的事，随便安排一场意外，甘地在早期就结束了。<br>印度出甘地的真正原因，是当时印度有玩暴力反抗英国的钱德拉·鲍斯，和不玩暴力只跪求主子退场的甘地和尼赫鲁，鲍斯曾在1934年写过一本《印度的斗争》，认为非暴力不合作一定失败，印度独立必须依靠暴力斗争才可以。<br><br>1939年，已当选国大党党主席的鲍斯，要求国大党号召全国人民跟英国人拼了，第一个站出来反对鲍斯的，居然是甘地和尼赫鲁，国大党元老中15名重要人物，有12人在甘地与尼赫鲁影响下辞职，鲍斯只能于1939年4月辞职，被迫出走后自建新组织。<br>所以甘地是什么？<br>甘地就是英国人的防洪堤，是甘地让英国人减少了天量的损失，不用面临一场狂风暴雨般的暴力革命，可以从容不迫地从印度抽身。<br><br>甘地能有现在的历史地位，是英国人选择了甘地才造成的结果，并不是甘地自己创造的。<br>英国一战后国力江河日下，已经无力再理藩海外，这时候殖民地必须放手，英国人着重实际利益，也没打算死守一城一地，心里头早有准备，开始陆续签分手合约。<br>这里头印度最难放手，英国人在这里罪孽最深，稍微控制不好，就有翻车的可能，而甘地，是让他们以最低成本，安全退出印度的最好中间人。<br><br>英国人喜欢甘地，是因为他挡住了英印之间的血海深仇，使他们全球殖民体系安稳软着陆，英国人能不流血地退让城池，能在伦敦的下午三点继续喝他们的下午茶，能在晚上七点摇着扇子观赏歌剧，是因为他们的退出成本足够低。<br><k id="engJaptopic-4">日本</k><br>最后，我们花一点时间，来聊聊日本。<br>作为欧亚大陆东西两端的两个岛国，英国自英法百年战争结束后，就一直有自己的欧陆战略，而身处东端的日本，却一直没有。<br><br>英国有，是因为英国本土离欧陆太近，英吉利海峡最窄处仅20.7公里，而且一上岸就是欧洲最重要的法国。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nk0h3vwUhXhccxTGnZHtkPak08Zy9hSIs39sOFsLc0Mkibb9XycCqRSPaGrEg34icHyTQ0sKmlVZJRg/640"><br>日本没有，是因为日本离朝鲜太远，朝鲜海峡最窄处160公里，而且一上岸只是东亚文明圈边缘地带的朝鲜半岛，无论走陆路还是走水路，离中国都非常非常远。<br><img data-backh="403" data-backw="516" class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nk0h3vwUhXhccxTGnZHtkPa9lgJiaXYohwgH3lrQTudfcP04pZgMyx4dMzyniaX7pWNhAe2ibliawG0yg/640"><br>所以英国人有事没事就盯着法国，生怕法国坐大，而日本人看都看不到中国，根本没心思多想，最多跟朝鲜人打来打去。<br><br>而且日本就算离东亚近，也没办法制衡东亚，英国能制衡，是因为欧陆上除了有法国，还有德国、俄国，而东亚一中独大，难道想用朝鲜、越南、缅甸来制衡中国？<br>日本人搞什么万世一系，那也是没办法，他们离东亚大陆太远了，只能关起门来过日子。<br>而日本岛就那么点大，随便打打就打完了，竞争对手打没了，那大家都别闹了，安安心心过日子吧。<br><br>所以日本人的历史特稳定，每个人按照社会规则做好自己的工作，每个人的利益都分配得明明白白，偶尔才发生一次战国。<br>中国人这边对日本有一个非常深的误会，就是以为日本那个天皇，一直是有实权的。<br>其实不是，《左传》里说“国之大事，在祀与戎”，戎指战争、祀指祭祀，远古国家都是祭师集团负责祭祀，军政集团负责战争，日本那个天皇，其实是祭师头头，是负责祀的，并不是中国人理解的“皇帝”这个角色，皇帝什么都管，天皇自古就是祭师。<br><br>再浅显点说，日本天皇，一直就是个跳大神的，是女巫、是宗教领袖。<br>很多国家在进化过程中，祭师阶层都变成处级干部了，但日本因为孤悬海外，发展跟不上大陆，总留着一些远古部落文明的尾巴，这个天皇就莫名其妙留下来了，早些年大半还是女性担任，国家由军政集团管理，天皇被神秘化，平时也不管事。<br>天皇能掌实权，是倒幕运动的结果，是倒幕分子，利用天皇的权威来给自己的统治合法化，但又防着天皇，让天皇继续远离政治中心。<br><br>但近代大力宣传天皇权威，使天皇深入日本人心，年轻人真愿意为天皇卖命，到裕仁天皇时，元老们已逐渐不能控制天皇过问权力，便结成同盟，一起治理日本。<br>英国人制衡欧陆战略，这时候刚好进行到第四回合，主要满世界掐俄国，眼看俄国侵入东亚，就要找着出海口，英国人急了，在太平天国战乱后扶持满清，可惜满清不争气，怎么都打不过俄国，李鸿章还跟俄国约了密约，英国人便一咬牙转头支持日本，让日本通过日俄战争，将俄国人打退回东北深处。<br>日本天皇的实权在这个过程中坐稳，更重要的，是日本也从此真正走向工业化。<br><br>日本这时也没得选，在古代，地理隔绝保证日本万年不变，再猛的蒙古军队跨越海峡时也得喂鱼，但是到了近代，有了飞机和轮船，地缘安全已经粉碎，太平洋都保不了日本的平安，日本周边的沙俄、满清、朝鲜，任何一个提前工业化，都可以击碎日本。<br>日本已形成自己的文化，如果日本不抢先工业化，那等待它的，可能就是跟爱尔兰差不多的命运。<br>借助英美的力量，在亚洲抢先完成工业化之后，日本几千年来，第一次有了选择，他可以决定，对亚洲其他国家是选择王道还是霸道。<br><br>从明治维新开始，这两种战略就争论不休，王道派认为，应该在完成工业化之后，再带着中国跟朝鲜一起工业化，一起将西方殖民者赶出东亚，日本从此做东亚领头羊。<br>另一波日本人选择霸道，认为中国跟朝鲜都是劣等民族，谁有兴趣带他们共同富裕？<br>咱们学习欧洲人，殖民中国跟朝鲜就好了，我们有先进武器，不听话的统统砍死，日本从此做东亚领头羊。<br><br>站在2023年回望历史，我们都知道，日本人后来做出了怎样的选择。<br>从此成为了中国和朝鲜，不死不休的历史敌人。<br>抢先完成工业化的日本，跨越了地理的障碍，还有了机会，第一次制衡东亚大陆。<br><br>在民国时，日本参与皖系与奉系势力，跟英美法等国代理人博弈。<br>在苏联解体后，西方社会认为下一个解体的就是中国，部分日本人蠢蠢欲动，中岛岭雄1993年公开提出12国论，认为中国将瓦解成12个小国家，日本人的小走狗，台湾人王世榕和李登辉则追随抛出七块论，都希望中国早日分裂，日本和西方列强，再次以代理人的方式控制中国。<br>然而，他们都彻底失败了。<br><br>日本这样一个孤悬海外的岛国，因为欧亚大陆另一个岛国的全球布局，以及意外爆发的朝鲜战争，从明治维新到1990年代，曾经有一次千年难有的历史机遇，可以帮助其他东亚国家共同进步，也有机会获得其他东亚国家的尊重。<br>但很可惜，日本人没有选择这条道路，他们选择了旅顺和南京的尸山血海，选择了成为工业恶魔。<br><br><k id="engJaptopic-5">欧亚大陆两端</k><br>摊开欧亚大陆地图，我们会看到日本和英国，像两个小耳朵一样，分布在欧亚大陆两端。<br><br>由于有特殊的地理优势，两个岛国都先后有机会，对忙于内乱的周边大陆进行制衡，甚至有机会经略全球。<br>英国经过反复考量，觉得自己本体有限，便以最小成本，只对全球进行掠夺，一旦发现苗头不对，马上退出全球理藩，保证主岛利益第一，绝不拖泥带水，使英国现在还能跟原殖民地和平相处，谈笑风生。<br>日本经过反复考量，觉得自己本体还可以，便投入大量成本，对东亚展开血腥侵略，发现反抗苗头也不回头，为了抢资源，最后跟白人也彻底翻脸，虽然靠着美苏争霸挺了过来，但绝不认错的恶劣态度，使他们成为东亚人人厌恶的民族。<br><br>两个岛国选择不同的战略，还是跟他们离大陆的远近有关系。<br>英国挨法国太近，经常有来有往，知道自己深浅，该进时进，该收时收。<br>而日本离东亚大陆太远，保留了太多类似天皇这种远古文化，面对先进的大陆文化，搞得又自卑、又扭捏、又神秘，还拿腔拿调、装模作样，搞得今天还到处是各种仙人。<br><br>日本文化太低级，无法兼容中国文化，不自量力想要灭绝中华文明，反而遭到强大的历史反弹。<br>日本有一个巨大的地缘劣势，他们并不在世界主航道上，一旦不能成为美国扼制中俄的桥头堡，他们就有可能被美国抛弃，而跟日本有深海血仇的中国，也没道理来拉他一把。<br>当日本的工业逐步衰退，这个巨大的劣势就会越显越深，发展上限就遭到其他国家压制。<br><br>曾经在工业化上遥遥领先的日本，目前已经在液晶、光伏、半导体、手机、电动汽车领域败退，后面工业日渐式微，中国不断复兴影响美日格局，其地理劣势将越发明显。<br>地理即命运，英国与日本的人生，他们的辉煌和衰落，那不过都是历史，早早就写完的草稿。<br>',
'<h2>英国贵族真的是“一战”打光了吗？</h2><pre>英国贵族一直都是装逼犯们的最爱，不过奇怪的是，这些贵族现在好像整体销声匿迹了。\n不少人可能跟我一样，之前听过一个说法，说是在第一次世界大战中打光了。\n\n不过这玩意有点先入为主了，经不住验证。\n这段时间看了这方面的几本专著，发现之前太年轻了，我们今天就给大家讲讲，先把这个事讲清楚，再讲到底是什么在收割他们。\n\n1\n为啥“一战”没把他们给打死？\n\n大家一定和博主一样，听过一个广为流传的段子，说英国贵族有荣誉感，打仗走在最前边，所以战争中伤亡最大，以至于在第一次世界大战中被打光了。\n\n其实这是个“说了一半的谎言”，也就是说，这话没问题，但是没说完，说它对也对，但是不全对。\n\n真实的情况比较复杂。\n从后来的统计来看，在第一次世界大战中，参战600万人，死亡72万，平民死亡率是12.5%。\n而军官阶层死亡率高达20%，战后英国直接就把这归结到军官们主要贵族出身，有荣誉感，作战英勇，所以死得多。\n\n那问题来了，英国打过无数的仗，英法百年、克里米亚、征服印度、布尔战争，几乎所有的战争中，都是平民伤亡率高，怎么在“一战”中突然贵族伤亡率上来了呢？以往贵族都没有荣誉感，在“一战”中突然荣誉感爆棚了？\n\n这明显不符合逻辑，其实如果了解西方的战争模式，就知道问题出在哪了。\n\n在第一次世界大战前一百年，大家大战主要用的是“线列步兵”，也就是排队枪决。\n当时的步枪精度低、射速慢，就需要人数来凑。\n士兵们排成一横列往前走，得有人一边走一边敲鼓控制节奏，长官在前边控制速度，双方靠近到射程内时，把枪持平，随着指挥官的口令向对方射击。\n谁先承受不了这种伤亡，谁就先退出，另一方获胜。\n\n也就是下图这样：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcibQQ0skMao1cYJib5GrcEGa1v0OB9Hv9a5qmN16Gf9bZibBcy2a3EnQicre3PprcZrxw4m81jicIcfsw/640">\n\n大家注意到最前边的那个骑马的人了吧，他就是军官，部队前进的时他走前边控制速度。\n行进过程中，士兵们的枪是扛在肩上的，等到快要进入射程的时候，他会溜达到队列边上，士兵们把枪放平，然后跟着长官的命令一起开火。\n\n欧洲在第一次世界大战之前，相互之间都是“贵族战争”，非常体面。\n互相打仗不会直接瞄长官，所以尽管长官穿着非常炫的制服站在边上指挥，大家也不会开枪打他，只是士兵们互相屠。\n\n当然了，这个规则背后有它的逻辑，如果大家都想着“擒贼先擒王”，那最惨的是贵族军官们，所以贵族为了自己的安全，严令手下的人不准射杀对方的军官，慢慢也就形成了惯例。\n\n而且贵族不是杀的，是用来抓的。\n大家看电视剧《冰与火之歌》就知道，那里边贵族被抓到之后，大家第一反应是去要赎金，而不是直接杀了。\n欧洲那边贵族之间大部分有血缘关系，就算没有共同血缘，说不定也共享情妇，抬头不见低头见，熟人社会，很讲规矩。\n\n所以这套“不杀军官”的规则维持了一百多年，以至于我们现在看起来，那会儿打仗非常奇怪。\n现代战争中军官就怕被别人看出来变成攻击目标。\n当时恰好相反，军官们花枝招展，就怕对方看不到——万一看不到，把自己当成平民射杀就不好了。\n\n直到第一次世界大战，形势突然变了。\n倒也不是规则变了，而是技术进步导致战争模式变了。\n\n英国在战争初期并没有觉得这场战争跟以往有啥差别，还跟以前似的，贵族军官们骑着高头大马，打扮得跟个公鸡似的走在前边，带着士兵们从家乡出发，前往前线。\n\n到了前线还跟之前一样，大家排着整齐的队列向前推进，贵族军官走在前边控制队列前进速度。\n但是这次不一样了，还没等看到敌人，子弹就如雨点般一样从天而击，直接把走在最前边的那批人给干掉了。\n\n这一点大家可能理解不了，按理说步枪应该是直射啊，子弹怎么还从天上下来了？\n\n这就是“一战”特色。\n当时步枪早已经不是拿破仑时期那种没啥准头的前装枪，早就更新到射程超离谱的后膛枪（当时的步枪现在中东还当狙击步枪使），还有最新大规模装备的马克沁，所以侦察兵远远看到对方的军团过来了，不是像之前一样等看清楚人再射击，而是等到对方进入射程就开枪。\n\n问题是当时步枪的射程达到了恐怖的一公里。\n大家可以试试看看一公里以外的东西，是不是发现根本看不清人？\n\n一百多年前也看不清。\n事实上根本就不看。\n\n当时不是等对方靠近了再打，而是等对方军队进入事先测定好的位置，指挥官用望远镜观察到后，大家调好标尺，一起举枪向天空仰射，几十万发子弹跟雨点似的砸向对方。\n我大概画了个图，是这样的：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYczvLq2NrhGgOW04I0Ejjqf191nL2N6ibGer5kJvfwp601cCqAuibG6J493GWyY12iadFaIw97sy3Z5w/640">\n\n下图这玩意就是标尺，可以通过调整步枪斜度射向远方：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcibQQ0skMao1cYJib5GrcEGaeTAibASXibia3AnfZ3wZLsdm0W3EgBWoB7D7mYSpPp9IeeSAORia4dHZwg/640">\n\n当时的机枪也是仰射的，不是直射，大概是这样的，杀伤力非常恐怖，趴下也没用，趴下更容易被射中，英军在索姆河一天被打光六万人，绝大部分就是被这样杀掉了：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYczvLq2NrhGgOW04I0EjjqfdLcyunLAXShHll6JEQXAAMJOGSV8sIgh5WuKETjkR39vA2O0XEjzIg/640">\n\n这种看都没看到目标就开枪的方式，听着很傻，但是当时非常时髦，直到后来改变了行军方式，士兵们不再挤成一坨，这种作战方式才被淘汰。\n\n从上面的图也可以看出，步枪子弹不是走直线，而是抛物线砸到了对方身上，经常从肩膀射入，从后腰射出，这也是为啥英军头盔长得跟个草帽似的，就是为了防止子弹从天上掉下来。\n我放一个《1917》的剧照，大家可以看看：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcibQQ0skMao1cYJib5GrcEGaGKW89DV8SUnxlWd3uqcbMaBytvKqVVTArib0TRLy6eZWg5tVibvqia1uA/640">\n\n上图前边打扮得比较精神的那个就是军官，连个头盔都不戴。\n\n不过这不是最重要的，最重要的是战争开始的时候，军官还跟以往一样，延续“古典战争”的精神，继续奇装异服，走在队列前边。\n每次突如其来一波弹雨，经常把走在最前边的人打个精光，军官也就没了。\n\n双方对冲也一样，军官继续按照惯例走前边。\n本来以为对面不打自己，没想到相距一公里就开火了，互相啥都看不到，走在前边的立刻就废了。\n到后来，英国军官们也不在前边走了，躲到中间位置去，如果看形势不妙，赶紧往下撤。\n\n所以战争初期军官伤亡率高得有点离谱，消息传回国内，大家都懵逼了，按照西方传统，会对每一个阵亡士兵家人说“你的孩子战斗非常英勇”，真实的情况是根本没看到人就打没了（第一次世界大战中绝大部分死亡士兵都没看到对方就死了）。\n\n不过尽管伤亡大一些，也才20%，根本没有伤筋动骨。\n英国人以前跟美国人一样，上层生孩子就跟下崽子似的，三个是标配。\n正是因为生得多，小儿子往往没有继承权，穷得要死，才往美洲跑。\n\n顶多是改变了继承顺序。\n在一本叫《德不勒特报告》的书里说，大概有十分之一的贵族损失了第一继承人，只好让第二继承人上。\n也就是说战争对财产和爵位继承的影响不太大。\n\n那说到这里，大家可能不明白了，英国贵族到底哪去了？\n\n穷死了。\n\n2\n英国贵族是怎么穷死的\n\n以前说过这个事。\n英国的贵族其实不是英国本地人，而是维京海盗的后裔，来自法国的诺曼那一带的维京海盗打到英国本土，屠了英国上层，殖民了英国当地老百姓，过上了幸福的寄生虫生活。\n\n当时老百姓比较愚昧，并且缺乏组织，稍微有点反抗也被新来的军事贵族残酷镇压。\n\n而且英国很快在自己边上找了个殖民地，也就是爱尔兰。\n英国对爱尔兰的欺辱，仅比美国对印第安人好那么一丢丢，毕竟英国人没有把爱尔兰人杀光。\n不过也残酷至极，一直在向爱尔兰转移国内矛盾。\n英国发生水灾财政不足，就去找爱尔兰补；中午打了点醋，也去爱尔兰要饺子。\n\n爱尔兰人也是暴脾气，肯定不愿意。\n于是英国不遗余力地弹压爱尔兰人的反抗，英格兰几乎所有的战争英雄都去爱尔兰刷过经验。\n\n后来英国走上了轰轰烈烈的崛起之路，不过红利基本都被土地贵族、工业资本家和放高利贷那伙人给赚走了，大部分人陷入了极度的贫穷。\n比如1861年有个统计，英国所有土地被3万人占有，其中一半土地归150人，大家感受下这财富集中程度。\n\n不过随着经济发展，平民阶层慢慢觉醒，开始联合起来闹事。\n于是政府就把越来越多的平民接纳到议会里来。\n\n说到这里，大家可能纳闷了，如果不接纳平民阶层呢？也不是不可以，但是代价可能大到没法接受。\n当时欧洲风起云涌闹革命，法国国王和王后已经被剁掉了脑袋，此外大家中学也学过1848年革命，当时国王和贵族们都慌得一批。\n所以各国都在慢慢把平民阶层接纳进来——有话好好说，别打砸抢。\n\n贵族在“上议院“，平民们在“下议院”。\n一开始上议院的权力比下议院的权力大得多。\n但是随着时代的进步，平民阶层快速崛起。\n\n所以英国在19世纪后半期和20世纪前半期，权力一点点向下议院滑去。\n到现在已经没有上议院啥事了，咱们在电视上看到的英国议会辩论，其实就是下议院的辩论。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYe1pcannTriclsiaSBdl6icwkiaDUfF2f7Dyos8dTib4ISl8C4a80TpqGVm7Nia9FiaNkc1mzGcnPpB9sKDg/640">\n\n最重要的是，到了十九世纪后期，为了缓和社会矛盾，政府开始提高社会福利了，防止基层老百姓活不下去，而且当时英国上层受马克思的科学社会主义的影响有点大。\n\n咱们对马克思的理解非常弱，其实马克思的东西跟数学似的，非常严谨，而且他并不认为社会主义社会比资本主义社会优越是因为道德水平更高。\n马克思不谈道德，只谈逻辑。\n\n当时著名的英国首相阿斯奎斯就大量引用过马克思的基本观点：\n\n社会财富归根结底都是人创造的；\n一个自由的人创造力才能充分发挥；\n每个人的自由发展是一切人的自由发展的条件；\n很多人不是没才能，而是太穷，束缚了自由，没自由就没法发展，只能一辈子当生产线工人，自然就不能去发挥天赋，比如做画家，小说家，物理学家；\n一个贫富差距的社会限制大部分人的自由，也就限制社会财富，注定是没前途的。\n\n再加上英国当时风起云涌的社会运动，为了降低社会矛盾，英国开始进一步搞福利政策，比如要给老百姓搞养老、医疗保险等东西，这个法案也比较有意思，叫“人民预算法案”。\n\n但是你要给穷人发钱，第一个问题就是“钱从哪来？”，毕竟政府又不会赚钱。\n此时由于贵族话语权下降，大家开始在他们身上打算盘。\n\n1894年，英国也通过了遗产税，要收那些资产超过100万英镑的人的8%遗产税，后来一直涨，15%，40%，50%，到了1939年，竟然高到了60%。\n\n不仅如此，还大幅提高土地税，至于之前的累进税制和高收入附加税就不用说了。\n\n法案提到议会，下议院的当然开心，利索通过了。\n上议院的贵族们一看就明白了，这是奔我们来了啊，果断给否了。\n\n两院围绕这事打来打去，最后的结果是下议院占了上风，毕竟他们占理，大知识分子们也向着他们。\n咱们熟知的那些大知识分子，亚当斯密、李嘉图等等，都有大量言论批评贵族们是寄生虫。\n一番辩论，贵族们最后全面落了下风。\n\n这下彻底悲剧了，想在法律层面阻挡立法基本已经不可能了。\n慢慢地变本加厉，各种税收越来越猛。\n\n贵族们主要的生意是土地。\n现在国家天天盯着他们的土地，自然是痛苦至极，跑又跑不掉，纳税又纳不起。\n\n而且每个贵族都有一笔巨大的固定支出，佣人需要雇佣，城堡需要修缮，各种应酬交际，现在再叠加上越来越多的税务支出，大部分贵族变得入不敷出，只好卖掉庄园，遣散奴仆，产业规模越来越小。\n\n当然了，最猛的是遗产税。\n大部分贵族庄园的财产都以土地的形势存在，每次有贵族死去，家里要发生遗产变更，就会有一大批地产被卖掉以筹措高额的遗产税。\n\n房产税和遗产税对英国贵族影响有多大？我放个数据：\n\n1809-1879年，英国88%的百万富翁是土地贵族。\n\n很快地，到了1880-1914年，迅速下降到了33%。\n\n可以说二十年间就消灭了一大半的土地贵族，你们感受下这威力。\n\n消灭了是不是需要补充下呢？\n\n当时的英国自由党主要是偏向平民的。\n他们执政期间，为了得到工业和金融资本家的支持，经常卖爵位，谁捐款多就让谁当贵族。\n这些人当然不是真贵族了，被称为“啤酒贵族”。\n\n比如英国著名首相劳合·乔治（这人历史评价非常高，属于“史上最伟大的100位英国人”之一），他在位期间就给四百多人封了爵位，而且明码标价童叟无欺，骑士10000英镑，男爵30000，上议院贵族50000英镑。\n\n国王讨厌首相这种行为，可是又没权力拒绝，于是签署授予证的时候捂着鼻子签，借此表达英国皇室对首相霸权无声的抗议。\n\n这些花钱买来的啤酒贵族也不和那些老贵族为伍，互相看不上，他们的利益出发点都不一样，但是可以去上议院占个位置，有效稀释上议院，所以上议院更加的分裂没啥战斗力。\n\n现在英国还有个给资本家和演员授爵的习惯。\n不过这些人有了爵位，也没人会觉得他们是贵族，就好像没人觉得李嘉诚是英国贵族一样，属于没落帝国的统战手段。\n\n后来英国首相更过分，直接把一堆工会代表和工人活动家搞成了贵族，弄到了上议院，上议院更加分裂了。\n老式英国贵族越来越少，都是一堆花钱买爵位的，还有关系户，用英国人自己的话说，“上议院被稀释得像一瓶兑水的威士忌”。\n上议院的地位自然也就越来越差，真正的老贵族们连个话事人都没了。\n\n也正因为如此，英国对贵族的盘剥越来越过分。\n在第二次世界大战最紧张的时期，所得税的税率达到了恐怖的97.5%，遗产税高达65%，不少老贵族打完仗直接破产了。\n\n说到这里，大家可能纳闷了，不对啊，博主，不是说遗产税非常难征收吗？英国怎么做到的？\n\n这一方面跟英国人做事认真有关，在收税方面向来有挖地三尺的决心和行动力，后来的美国又继承和发扬了这种种族优点，在打击偷税漏税方面有神奇的技能。\n\n另一方面也跟当时没有“全球化”有关，资产也都是重资产，什么庄园、农场、矿场、城堡，想跑也跑不掉，也没什么避税天堂，所以想逃税比现在难了太多。\n\n多说一句，我为啥觉得“全球化”可能会有点倒退，但不会退太多呢，最关键的一点就是全球富人的资产都是全球化配置的，如果全球化倒退，最受伤害的是他们，而现在权力最大的也是他们，所以都轮不上中国人着急，他们最着急。\n\n3\n转型困难\n\n就跟进化论似的，所有物种都有个窄门，每隔那么一段时间，大自然就会来收割一波。\n如果能进入下一代，那牛逼了；进不去，那就成恐龙了。\n\n贵族也一样，来自中世纪，靠军功发家，寄生在土地上。\n\n后来一部分贵族坚守土地，被遗产税和所得税给收割了；还有一部分投资了矿产和棉花纺织，勉强在第一次工业革命中挺了过来，不过第二次工业革命不是爆发在美国嘛，他们这些人如果没跑出来，就继续被收割。\n\n有不少英国贵族和金融家投资了美国，准备在新大陆继续做寄生虫，没想到美国人更奇葩。\n\n美国人早期玩债券玩得非常厉害，早期主要通过发债券割英国老钱。\n\n说起来也不复杂。\n先找个概念低价发债，比如要修铁路发债，然后自己把债券炒高，英国人一看有利可图，都跑进来一起炒，然后美国人套现离场，英国人找不到接盘侠爆掉了。\n爆掉之后债券变废纸，美国人再回收回去，债转股，长期持有，搞价值投资什么的，持有个百八十年，需要的时候这些债券还可以抵押贷款什么的。\n\n所以美国那些年每隔几年就一个大金融危机，大量股票跌成了废纸，英国的财富却莫名其妙到美国去了。\n这些财富，不少就是英国贵族们的全部家当。\n\n也就是说，在英国政府不断蚕食贵族们过程中，老贵族们也在寻求转型，但只有极少数转型成功，大部分在转型过程中被吃掉了。\n\n如今的贵族，有点像民国的满人，一小部分人的财富经历大风大浪后竟然保留了下来，投资到了新兴行业，继续过着寄生虫的幸福生活。\n\n还有一些贵族天天为生计发愁，每天都担心祖宗留下来的这点家底彻底没了。\n这事成了英国人的部分娱乐话题，英国那边经常爆料说某某男爵的城堡租给了色情公司拍片交房产税。\n最近的那个电影《绅士们》，里边说在贵族城堡里种大麻。\n\n绝大部分贵族现在已经成了普通人，泡妞的时候会吹牛逼自己有爵位，其他时候跟大家一起搬砖。\n\n还有少量贵族跟旗人一样，有点特殊技能。\n大清国的时候旗人天天搞娱乐嘛，所以对娱乐行业研究很深。\n大清完蛋后，不少旗人成了作家，写写话剧说说相声，也就一直传了下来。\n现在我国电影娱乐行业也有不少旗人后代，演员里旗人也非常多。\n英国贵族也一样，一直会一些声色犬马的东西，比如训马训狗，糅皮子做包，搞奢侈品什么的。\n\n4\n尾声\n\n看完本文大家也明白了，英国贵族没被德军的机枪给屠了，却被英国政府给吸干了，这也正是英国人一向的风格，逮到谁就把谁当奶牛，等到奶牛没了，就只能吸自己的内部的奶牛。\n\n不过贵族这种带着特权的寄生阶级，确实该吸。\n英国在战后走上了一条曲折的“福利之路”，当初吸贵族，一方面是为了打仗筹款，另一方面也是为了建设福利国家。\n',
'<h2>城乡结合部反噬了城里人，英国人这次终于要脱欧了</h2><pre>英国脱欧终于尘埃落定，这两天跟欧盟签了协议，这次真的要脱了。\n英国人自嘲说是自从病毒变异并且在英国迅速蔓延，这类协议签的非常快。\n后台有小伙伴让说说这事，其实之前有写过，这次修改了下重新发出来，这篇整整花了我十几个小时才弄出来。\n\n1 欧盟\n我们知道，英国的外号是搅屎棍，原因就是英国天天在全世界埋雷，挑拨离间，分而治之。\n传统手艺就是看你发展的有点失控，就在你边上安排一个对手，比如在法国边上扶持德国，在俄国边上扶持奥斯曼，在中国旁边扶持日本。\n作为一个岛国，英国奉行所谓的“光荣孤立”，不过本着“强调啥就是缺啥”的原则，英国既不光荣，也不孤立，拉帮结派的事没少干，只是跟其他国家扯的都不太深，否则不方便日后翻脸。\n从17世纪开始，英国朝着世界一哥的位子大踏步地前进，18世纪中期逐渐掌握了海洋霸权。\n这个时期，对英国威胁最大的就是拿破仑的法国，这我能惯着你吗？先后组织和领导七次反法同盟，团结了北极熊俄国和二愣子普鲁士，一起干翻了拿破仑。\n随着工业革命的深化，英国又成功领先世界一个身位，1840年，英国的工业产量约占世界工业总产量的45%，对外贸易占世界贸易总额的21%，风头一时无两。\n之后沙俄开始往欧洲扩张，英国又跟法国结盟，把沙俄揍了一顿，这下俄国老实了。\n没想到轮到了德国崛起，1871年，大清同治年间，也就是西太后垂帘听政那会儿，碎了一地的德国统一，成为欧洲新崛起的一极。\n同样的，我大英能惯着你？英国又和那两个世仇法俄结盟，组成协约国，和德国大打出手，把法国北部打了个稀烂，最终取得了第一次世界大战的胜利。\n“一战”后大家开会分地盘的时候，英国又看法国不顺眼了，我费了半天劲死了上百万人，合着你成了欧洲大陆的大哥了？看把你能的？所以又千方百计阻止对德国的进一步削弱，采取了扶持德国的政策，指望德国能争气点，别死透，起来去搞法国。\n结果德国不但没死，反而给了自己一针冰毒，在美英财阀的支持下，养蛊养出了纳粹，很快德国纳粹开始在欧洲折腾，眼看没法收拾，英国灵机一动，又想着祸水东引，让德国去搞苏联，反正这俩货都比较讨厌，最好死一个残一个。\n随后的事大家也都知道，尽管第二次世界大战打赢了，不过英国的殖民地也都跟着美国跑了，奶牛印度也脱离了英帝国，从此英国不是帝国了。\n经过几个世纪的折腾，英国搅屎棍的形象就在欧洲树立起来了，大家心里都跟明镜似的，对这货提防三分。\n所以战后欧洲决定撇开英国搞事，在1951年，法、德、意、荷、比利时和卢森堡六国组建了欧洲煤炭共同体。\n随后在各个领域加强了合作，到1967年，欧共体正式成立，这就是欧盟的前身。\n效果也是杠杠的，50年代，法、德、意三国的GDP增长达到了5%，到了60年代，依旧保持在4.2%。\n2 入欧\n英国一看这个团伙搞得好啊，看看自己每年二点几的增长率，馋的直流口水，便开始积极寻求加入。\n时任法国总统就是大名鼎鼎的戴高乐，而且那会儿德国已经被拆解，说话没底气，欧陆最强就是法国，欧盟的头目也是法国。\n戴高乐太明白英国是个什么玩意了，戴高乐是西方公认的刺头，美英都讨厌他，他也讨厌美英，而且戴高乐一直跟中国关系也不错。\n戴高乐从一开始就讨厌英国，你是美国人派来的“特洛伊木马”吧，想加入？门也没有！等我死了再说吧。\n所以直到戴高乐死后，在1973年，英国才加入欧共体，正式成为其中的一员。\n好死不死的是，刚好赶上了那几年欧盟去增长速度下滑，英国错过了欧共体的红利期，一脸懵逼。\n英国人一琢磨这不行啊，我是来占便宜的，怎么还搞成赔本买卖了，我大英啥时候吃过亏？然后就搞了第一次脱欧，意思很明显，疯狂暗示老百姓，英国倒霉是因为加入欧盟，跟政府没关系。\n欧盟内心也是崩溃的，刚开始扩招，就招进来这么个刺头，刚入学就要转学，传出去丢人。\n赶紧问英国对组织有啥意见，是伙食不好还是对座位不满意？还是嫌小朋友们不友好？随后做出了一定的让步。\n英国人按闹分配占了便宜，心态好了很多，在1975年的脱欧投票中，留欧派占了67%，英国第一次脱欧失败。\n从那以后，英国尝到了甜头，一言不合就脱欧，不给好处不罢休，欧盟也习惯了这个坏逼。\n不过这次欧盟也有自己的打算，尽管英国一直在闹，但有了英国的加盟，欧盟坐拥两个联合国常任理事国，英国的军事实力又给欧共体加了一层保险，从此迈上了轰轰烈烈的扩张之路。\n到2013年，欧盟的成员国达到了28个。\n欧盟一体化的深入体现在诸多领域，这也让欧盟的权力越来越大，同时，各个成员国让渡给欧盟的权力也就越来越多，矛盾逐渐就显露了出来。\n比如前文说过，英国是海洋法系，而欧盟是大陆法系，欧盟又拥有最终裁决权。\n也就是说英国法庭判了的案子在欧盟法庭很有可能被翻案，英国人对这事儿非常的不爽。\n此外还有关税，汇率，利率，这些问题让英国都很不爽，英国国内有一堆人觉得便宜没占够，代价又太大。\n这就导致了英国和欧盟之间一直有隔阂。\n就像法德对英国怀有戒心一样，英国国内“疑欧派”的声音自从加入那会儿一直存在。\n欧盟两个重要的成就——申根区和欧元区，英国都没有加入。\n所以英国与欧盟的结合事实上一开始就是奔着“离婚”去的，么得感情的夫妻，在一起能做大做强就暂时凑合着过，一旦有什么风吹草动，分手也就成了必然，只是时间问题。\n2010年，卡梅伦上台之后，当时英国政府养的公务员太多又搞全民医保，欠了一屁股债，开始执行“小政府大社会的策略”，削减国家福利支出，国家不再扮演保姆的角色，大家自由发挥，责任自担，努力挣钱吧。\n同时制定了5年期的财政紧缩计划，主要依靠大幅削减政府部门的开支和社会福利开支，同时也提高增值税、资本所得税和国民保险缴费用，来填补高额的财政赤字。\n英国的GDP从2010年开始实现了持续增长，但是财政紧缩的政策也让英国人不爽到了极点。\n欧盟方面，自从2008年之后日子一直不好过，欧债危机了嘛，欧债危机的本质就是政府给老百姓发钱发太多，以前公知们最喜欢聊的欧洲福利好，终于搞出事了，那些年欧洲好几个国家比如希腊意大利政府借钱度日，到最后还不上钱，国家要破产了。\n法德两国作为欧盟大哥，准备修约，明确要求对财政赤字占GDP比例超过3%的国家实施处罚，啥意思呢？就是约束各国不能瞎给老百姓花钱，少花钱少借钱，就可以防止破产。\n这下欧盟成了各国财政的婆婆，天天看着大家，谁要是大手大脚就上去一顿数落，指责对方“还想不想过了，是不是要破罐子破摔？”但是这下又碰到英国的痛楚了，头号强国的帽子摘了没几天，德法你俩连我花多少钱都要管？而且，欧盟还想通过修约来治理欧洲的金融服务业，英国是洗钱中心和避税天堂，欧洲的很多黑钱不断往英国流，欧盟说你们英国管的太松了，能不能给点力？金融业正是英国的支柱产业之一，你碰金融不就是断英国财路嘛。\n这一系列操作立马就引起了英国的警惕，否决了这次修约。\n你欧元区出了危机，跟我英国有什么关系？我大英没破产你凭啥管我？此外，阿拉伯之春引发无数难民逃亡到欧洲，给这些难民安排吃喝总得花钱，欧盟说这事总得解决吧，大家都出点钱，要不摊派下？算来算去。\n欧盟加在英国身上的80多亿英镑的预算，英国说拜托，我们才6300人，而且是在岛上，你们能不能有点节操？2011年6月，欧盟委员会提议欧盟2014-2020年度中期预算比前一个周期增加5.9%，催促大家赶紧掏钱，卡梅伦当即就跳了起来，地主家也没有余粮啊，问题是大英已经不是地主了。\n想加钱？想也别想，而且你还必须比上一个周期少。\n其实大家看出来了吧，欧盟的目标是搞个像中国这样的大一统组织，整个组织统一筹划，不过欧盟组织内部矛盾重重，举个例子就知道了，之前疫情期间山东省副省长带着医疗队伍拉着几十吨大葱去支援武汉了，这在欧盟内部没法想象。\n而且中国这种东部发达省份有天然义务支援西部，这在欧盟里也没法想象。\n欧盟越来越多老百姓要求联盟踢掉那几个害群之马，比如希腊他们几个。\n\n3 脱欧\n卡梅伦心里很清楚，利益这种事情上必须坚持原则，英国加入欧盟是为了占便宜，如果有机会顺便坑一下欧洲那几个，而不是去做好人好事，往欧盟里面撒钱的赔本买卖不能干，甚至都不能让英国老百姓以为赔钱，弄不好就会被英国刁民们骂死，又想脱欧。\n不过已经压不住了，英国国内“疑欧”派的声音也越来越大，比如英国的独立党，异军突起，很多保守党成员也投向了独立党的怀抱。\n卡梅伦的六位内阁部长在“推特”上发表了自己支持退欧的态度，说是要跑路，让欧盟go fuck them。\n正在卡梅伦焦头烂额的时候，苏格兰又跳出来抢戏，表示我们不想脱欧啊，你们既然这么想脱，那你们去脱吧。\n我们自己独立然后自己去加入欧盟得了。\n我们以前讲过，苏格兰和英国挨着，不过历史上互相之间是相互唾弃的关系，当然了，现在也相互唾弃，近代才合并在一起。\n从那以后，苏格兰有一伙人一直想尽一切办法要独立。\n2014年，举行了苏格兰独立投票，卡梅伦凭借自己精彩绝伦而富含深情的演讲挽留了选民的心，使得苏格兰的独立计划破产，稳住了国内局势，让“苏独”们吃了鳖。\n但卡梅伦也面临一个大问题，如果想连/任，就得给老百姓他们想要的，但是又不能承诺给老百姓加福利，只能是给点不要钱的，所以他就冒了个险，甩出来了一张牌，说是如果自己上位，就搞公投，离不离开欧洲，你们决定，这个操作果然凑效，拉拢了一部分选民。\n在随后大选中，保守党36.9%的选票，获得了331个席位，大获全胜。\n卡梅伦连/任之后，就开始逐步把自己的选举承诺付诸实践，作为一个首相不能说话得算数，不然今后没人信了，就把脱欧投票的日子定了下来。\n而这在欧盟看来，就是英国这个讨厌鬼又在采取的极限施压，又想骗钱，反正英国自从加入欧盟就天天叫嚷要跑路，一直也不走，毫无诚意，欧洲看英国就是那个喊“狼来了”的坏逼小孩，呆在岛上天天喊。\n不过英国既是欧盟的第二大经济体，又是欧盟的金融中心，还是欧盟的主要财政净贡献国，也是联合国常任理事国，投票时候用得着。\n英国的退出必然会导致欧洲经济风险的进一步增加，也会让欧盟损失大约3万亿的GDP，双方的产业互补很深，一旦决裂，经济损失可能非常巨大。\n所以欧盟尽管不太信任英国要跑路，还是做出了一定的挽留姿态，意思是你们英国人不就是想要点好处嘛，又不是不能谈，搞啥公投？什么样的沙雕国家才会把这么大的决策让老百姓投票来决策。\n卡梅伦自己承诺了公投，含着泪也要搞完，任凭欧盟好说歹说，英国脱欧投票还是如约展开，2016年，大戏开演，留欧派和脱欧派几乎势均力敌，最终脱欧派以51.9%的支持率险胜。\n这一结果非常超出了英国传统精英们的预料，也超出全世界几乎所有的人的预料，英镑暴跌，不少基金公司事先没防备，直接倒闭了。\n不过有不少人欢乐的不得了，在伦敦搞大规模庆祝活动，那个白底红十字就是英格兰的旗子，米字旗是联合王国的旗：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdQRcoBHpVfdEIhianCHOp7o4vYhLVlPwibE3nkzC8qmhpHjzwbxUBxaZQ7bLTh0pans0icW2LTFjhlw/640">\n有意思的是，英国脱欧成功后，谷歌在英国有个问题搜索量暴涨“啥是脱欧？”，美国脱口秀主持人崔娃在节目里无奈的说“你们特么的开玩笑吗？都脱完了你们在看这个？”脱欧公投打开了潘多拉的魔盒，让英国国内分裂成两个阵营，争执不断，这种局面总的找个人背锅吧。\n卡梅伦看着眼前这口锅，知道自己不背也得背，表示哥不干了，然后就递了辞职信，哼着小调下台了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdQRcoBHpVfdEIhianCHOp7owiciak5ia6beAAta8QB0icLibsjrJDMxEVO5zefElBpWZEFZDn86BvCpUIg/640">\n作为脱欧派领袖的鲍里斯本来声威大震，但是在党魁的竞争中遭遇了盟友的背叛，只能退选。\n最后，爱戴大金链子，兢兢业业干了六年内政大臣的梅姨接手了首相的职位，成了英国第二位女首相。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdQRcoBHpVfdEIhianCHOp7oPRjaVpQONP5JhZe6L9GXeILyjCg43eUKfNeb81Q9zfBmrljjyeN6Zw/640">\n从上任的那一天起，梅姨知道自己的使命就是带领英国顺利平稳的脱欧。\n已经出了结果，所以梅姨就是在各种脱欧方式中寻找一条最稳妥的方式。\n根据《里斯本条约》第50条，英国和欧盟开始了自己这桩离婚案的谈判。\n反正已经确定过不到一块了，就好好讨论一下孩子归谁，洗衣机归谁，冰箱彩电划分的问题。\n这是一个旷日持久又来回折腾的过程，占据了梅姨的大部分精力。\n但是脱欧投票后，很多英国人就后悔了。\n有点像那啥过后的贤者模式，冷静下来一琢磨，好像脱欧也没多划算，而且已经上网查清楚了什么是“脱欧”，不少人又开始喊着要举行二次公投，上一次没投对，要重新投。\n瞧瞧，美国国父们早就看穿了他们这幅揍性，汉密尔顿说，如果搞任由大众做决策，最大的问题就是群众的反复无常，民众的群体智商只有三岁。\n欧盟在得知公投结果出来后，明白大势已去，而且要避免出现连锁效应，担心如果挽留的太过热情太过舔狗，万一别的国家有样学样怎么办，到时候大家都通过脱欧来骗好处就没法收拾了。\n所以果断的选择不再挽回英国，爱走你走吧，我们“法庭”见。\n而且窝了一肚子火的欧盟准备折腾英国一下，你不是想走吗？咱们也风风雨雨过了四十多年，我们的青春被你给耗了那么多，感情被你骗了几十年，精神损失费先结一下，我大致算了一下，先给1000亿欧元吧，剩下的我们慢慢算。\n英国当场就扔出了一张可爱的动物肖像：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdQRcoBHpVfdEIhianCHOp7odWAXMKsz8icqPJFLeWHD8VAr4PuM3qhrvjCe3ablIQVtyAe9hCnu3CA/640">\n随后，英国和欧盟便展开了拉锯式的谈判。\n主要围绕这么几个问题，第一个是钱的问题，也就是分手费，最后谈到了500亿欧元，这个数值比英国一开始预计的200亿欧元高出很多。\n第三个就是北爱尔兰的问题，因为历史原因，这个片区的和平非常重要，如果强行加上一个硬边界，那么又会让引起动荡，爱尔兰那帮恐怖分子猛地很。\n我们之前写过一篇，也放文末了，有兴趣大家看看。\n《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247486071&amp;idx=1&amp;sn=9812e62b96ae506b1394d6585e4a8790&amp;chksm=fab15c56cdc6d5408d1d3435be5b9b6ca0548bcc425a9e7dc27555c132215719ac640f24710c&amp;scene=21#wechat_redirect" data-itemshowtype="0" tab="innerlink" data-linktype="2">英国人是怎么给自己挖了个坑然后被折磨到崩溃的</a><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247486071&amp;idx=1&amp;sn=9812e62b96ae506b1394d6585e4a8790&amp;chksm=fab15c56cdc6d5408d1d3435be5b9b6ca0548bcc425a9e7dc27555c132215719ac640f24710c&amp;scene=21#wechat_redirect" textvalue="》" data-itemshowtype="0" tab="innerlink" data-linktype="2" style="color: rgb(0, 0, 0);letter-spacing: 1px;font-size: 16px;">》</a>所以在脱欧方案中加入了保障条款，也就是对北爱尔兰而言，欧盟的市场规则将继续有效。\n简而言之就是有点像咱们的特区，同时也给英国自己留了个后门。\n但是北爱尔兰内部非常分裂，对这个政策相当不满，可能接下来会闹。\n梅姨把自己跑断了腿、磨皮了嘴才弄出来的多达600页的脱欧协议文本拿到下议院的时候，直接遭到了432张否决票的当头一棒，差点给老太太干蒙圈了。\n英国下议院大家应该不陌生，经常在这里吵吵闹闹地辩论，上议院没啥权力，不咋提：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYehicy8ia7jP7Lib6XOgxVz2DwLWDQSYHShVr8j2CyicqiaHNlgrz8KmR98CkuMYbgjsd6UQC1yv2cGdSg/640">\n梅姨心里苦啊，只得赶紧改一改、修一修，但是之后的两轮投票继续被否决，好消息是否决票数越来越少，第三轮投票中，否决票就只有344张了。\n但是耗尽心血的梅姨，得罪的人太多，自己感到无力面对接下来的脱欧之路，选择了辞职。\n与卡梅伦辞职演讲后哼着小曲儿离开不同，63岁的梅姨在演讲的时候潸然泪下，离开了唐宁街10号。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYehicy8ia7jP7Lib6XOgxVz2Dw2ywud5vfGIEXB9m8bv7YwdVqoKyCYTDQ2NwrIK4XP8Y7TSY1cbFZBA/640">\n“硬脱欧”的代表鲍里斯终于熬走了学弟和学姐，在2019年7月拿到了首相的位置，从小想当“世界之王”的他开始主导英国的脱欧进程。\n跟特朗普有几分相似的他开始了自己的“嘴炮之旅”，对内阁成员的态度就是看不惯我你就赶紧滚蛋，对欧盟的态度则是，你们配合着点，要不然我就硬脱欧了，到时候不但分手费拿不到，我是流氓我怕谁。\n欧盟也折腾英国好几年了，把好说话的梅老太太都欺负走了，这个鲍里斯长得像个特朗普，看着就不好惹，干脆配合吧，以后还是邻居，抬头不见低头见的，整的太狠也不好。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdQRcoBHpVfdEIhianCHOp7oPBXpgic9BPIsJDhlwFIvTymUOW3hgVVHuc8RXUJwibxvnt1ESwicNn9cQ/640">\n鲍里斯美滋滋的回到下院，如愿以偿的通过了《脱欧协议法案》。\n2019年12月12日，英国再次大选，五年时间三次大选，估计英国公民都选烦了。\n鲍里斯大获全胜，豪取364个席位，落败的工党只能以党魁辞职草草收场。\n2020年1月31日，英国宣布正式脱欧，英国和欧洲也进入十一个月的过渡期。\n这两天终于达成了协议，英国交了钱，准备走人了。\n\n4 为啥要脱\n这里就有个问题，英国人真的是因为欧洲要让他们花钱才跑路的？当然不是，我们刚才说了，想跑路的只有一半人，还有一半不想跑。\n我发现不少人没注意到这一点，英国脱欧并不是共识，只有一部分人想脱欧。\n想脱欧的这一半人，也并不是已经理解了脱欧的全部好处和缺点，他们其实也是被人带着溜达，绝大部分老百姓连汇率和利息之间的关系都弄不明白，他们怎么能理解脱欧之后有啥影响嘛。\n那问题就变成了：这部分人为啥要跑？为了解开这个问题，美国拍了个纪录片，就叫《Brexit》（英国脱欧的合成词），死活找不着了，不然让大家看看，里边提了两个问题，把这些问题解答了，就好理解了。\n这两个问题是：英国国内谁在鼓动老百姓脱欧？推动脱欧的那些人背后是谁？刚才说了，最早闹得最凶的，是一个叫“独立党”的组织，他们到处拉条幅，搞演讲，上电视，搞线下活动，说服老百姓去投票。\n这个党是英国脱欧的第一大推动者。\n而且大家注意下，英国伦敦60%的人反对脱欧，伦敦市中心80%的人反对，整体而言，英国越发达地区，越不希望脱欧；越穷的地方，越希望脱欧，尽管脱欧后啥结果，他们也不知道。\n所以这次独立党很巧妙地走的是农村包围城市，去村里宣传，村里的人普遍支持脱欧。\n那问题来了，谁又在支持这个独立党呢？这个也不难查，国外的政党主要是靠捐款，政党只要说出来自己要干嘛，希望你去做这件事的人就会给你捐款，这个捐款他们内部是有披露的。\n这个党也一样，在脱欧那段时间，收到大量的捐款，有钱就好说，雇佣大量志愿者，只要把下边这几句话做成标语，开着大巴车，刷到整个英国，肯定会有一群人支持脱欧，比如说：不脱欧会有大量的难民涌入，抢大家的工作；英国每年要给欧盟交会费，这些钱本来可以改善英国福利系统；欧盟干预英国内政；（这些口号的利弊其实非常难以权衡，比如难民涌入确实不好，不过你们英国现在都那么多黑人了，咋还担心上绿人了？再比如交会费，那你不享受人家欧洲市场嘛？没有欧洲市场你得少赚好多钱。\n所以普遍认为，脱欧后，英国短期肯定受影响，好几年缓不过来）那谁捐的款呢？通过查账发现大头是几个基金会，这几个基金会背后是英国的几家大型私人金融公司，还有几个英国本土的设备商，这意图就非常明显了。\n英国在撒切尔夫人上台后搞金融自由化，英国就开始把工业转到亚洲，不断加强金融业务，现在英国金融业占到英国GDP的10%以上，承担着大量的国际洗钱业务，欧盟早就看他们不爽了，想搞他们。\n至于设备制造商，他们估计是嫌德国制造商冲击他们，毕竟德国才是欧洲工业中心，所以英国制造商想脱离欧洲，到时候提高关税关税。\n也就是说，一小撮政治家和商人资本家推动了这次脱欧。\n他们在加入欧盟之后，被欧盟的条条框框折腾的挺惨，所以发动大规模宣传，成功让英国脱欧。\n不过应该也不是坏事，正如脱欧成功后鲍里斯发表的演说表达的那样，今后英国自由了，不再受欧盟掣肘，也不再跟着美国当马仔，英国要回到维多利亚那会儿，发挥特长，做一根搅屎棍，游离于各方之外，给大家带来更多的不方便。\n不过说实话，帝国的荣光早已逝去，强国关键的几个指标，受教育人口，体量，工业产能，市场规模，如今的英国都已经跟百年前有天壤之别，无论怎么操作，也就那样了。\n而且苏格兰强烈要求离开英国回到欧盟，这两天在搞“脱英入欧”，不出意外又能搞掉英国一层皮。\n不过这两天欧盟高兴坏了，岛国病毒变异了，既然他们脱了，正好把他们隔离在欧洲之外。\n\n',
'<h2>疫情过后爆发起义 英国历史给后新冠世界的启示</h2><pre><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://chinese.aljazeera.net/wp-content/uploads/2020/06/1-56.jpg">\n1381年，英国国王理查二世与农民起义军会面\n2020年6月9日 在美国明尼阿波利斯市，美国人乔治·弗洛伊德因警察暴力执法而死，引发了大规模的抗议活动和警察的暴力处理，当前的新冠疫情导致百万人失去工作，数千人丧生，这突出了几个世纪以来的种族歧视和经济不平等问题。\n\n美国卡昂大学的欧洲中世纪史教授苏珊·韦德表示，瘟疫是1381年英国农民起义的罪魁祸首。\n这家位于美国的科学院认为，美国在弗洛伊德事件后爆发的抗议活动与14世纪的英国起义具有引人注意的相似点，英国起义是英国史上的首次重大人民革命。\n\n中世纪的英国似乎与现代美国相去甚远，就像当代美国工人与通过封建制度的雇主无关，例如过去迫使农民为地主工作的制度。\n但是，旧时代农民起义是对几个世纪以来对社会底层的压迫的回应。\n\n正如当前的情况，占人口约1％的少数精英阶层拥有大部分财富。\n当致命疾病开始传播时，最脆弱的人群来承担经济衰退和经济困难的代价，然而，英国领导人拒绝听取他们的要求，促使农民联合起来对抗。\n\n<h3>提高工资</h3>\n14世纪瘟疫死亡人数是灾难性的，据估计，在第一波疫情暴发期间，三分之一的欧洲人死亡，死亡人数过多导致劳动力严重短缺，而旧时代的记录则描述了英格兰空旷的田野和村庄，牲畜都没有主人，在空旷的乡村中游荡。\n\n幸存的英国工人理解了他们的价值，为了提高工资向政府施压，因此，一些农民放弃封建契约，开始寻找更赚钱的工作，这意味着农民认识到了放弃地主工作的自由。\n\n国王爱德华三世没有回应要求，而是完全相反。\n 1349年，他将工资冻结在瘟疫爆发前的水平，任何无故离职的农民或工人都将被关押，这些法律为房东和地主保障了他们的财产。\n\n按照韦德文章的观点，爱德华三世颁布了一系列法律，旨在确保在英国控制住疫情后，工人没有能力赚更多的钱，随着劳动力持续短缺，工人开始要求变革。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://chinese.aljazeera.net/wp-content/uploads/2020/06/3-12.jpg">\n英国牧师约翰·保尔鼓励叛军，而瓦特·泰勒在图片中身着红色服饰 [大英图书馆]\n<h3>受够了的农民</h3>\n按照该作者的观点，农民革命的主要原因是，宣布了15年内的第三次“人头税”，每个人都要交固定的税，比起富人，这对穷人的影响更大。\n就像弗洛伊德死后爆发的抗议，实际上，农民革命是因为期望破灭和阶级关系紧张，自30多年来就一直是这样的状态。\n\n在1381年6月，这种状况达到了高潮，按照中世纪历史学家的估计，3万名农村工人冲进伦敦，要求见国王，领导这些人的是前士兵、叛乱农民瓦特·泰勒和一位传教士约翰·保尔。\n\n人群同情基督宗教运动“罗拉德运动”，这发生在14世纪中叶直到16世纪英国改革运动，罗拉德派是一个基督教派别，认为罗马人是异教徒，而罗拉德派教徒认为，他们发现了宗教秘密，可以将《圣经》从拉丁文翻译成英文，所有人都可以平等地阅读《圣经》，从而减轻神职人员的解释作用。\n\n保尔希望事情进一步发展，将宗教运动的思想应用到整个英国社会。\n简言之，约翰·保尔呼吁彻底推翻阶级制度，他告诉人们，全人类都是亚当与夏娃的子孙，贵族没有道理比为他们工作的农民地位更高。\n\n在伦敦有同情心的工人的帮助下，农民进入伦敦，攻进了兰开斯特公爵的萨沃伊宫，并放火焚烧。\n然后他们冲进伦敦塔，杀死了许多著名的牧师，包括坎特伯雷大主教，革命持续了不到一个月，是中世纪记载被证实真实存在过的叛乱。\n\n<h3>国王的欺骗</h3>\n为了镇压暴力行为，爱德华的继任者、国王理查德二世在伦敦郊外见了愤怒的农民，他给予他们一份密封的契约，宣布所有人及其财产都是“自由的”，这意味着，将废除迫使他们为地主工作的封建纽带。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://chinese.aljazeera.net/wp-content/uploads/2020/06/5-7.jpg">\n描绘瓦特·泰勒之死的一幅画，其中理查德二世国王出现两次，一次是面朝右边向人群讲话，一次是观察左边的动向 [维基百科]最初，起义农民对这个契约感到满意，但实施起来并没有那么顺利。\n按照中世纪历史学家的观点，第二天，这些人见到理查德时，无论是失误，还是明显的意图，瓦特·泰勒被理查德的手下约翰·斯坦迪什杀死，其余的农民四散奔逃。\n\n对于当权者而言，这是发动革命的机会，他们派法官到肯特郡，找到那些被指控领导起义的人，他们受到惩戒和死刑，逮捕并监禁了约翰·保尔。\n1381年9月29日，理查德二世和议会宣布，将农民从封建契约中解放出来的契约无效，社会底层和上层之间依然存在贫富差距。\n\n<h3>美国</h3>\n回到当代美国，虽然低薪的美国工人显然享有中世纪农民没有的权利和自由，但这些工人与他们的工作牢牢地联系在一起，他们甚至无法承受短期的收入损失。\n虽然旧时代的农民革命失败了，领导人被清算了，但英国奴隶制也开始瓦解，这鼓励了许多要求国家改革封建制度的人。\n\n作者总结称，21世纪资本主义的经济差异变得十分接近14世纪的欧洲，1％的人拥有世界一半以上的财富，当收入不平等变得让人困扰，当这些差距是基于长期的压制，那么，2020年我们在街头看到的动乱就是大势所趋。\n\n来源 美国媒体\n',
'<h2>英国300年国运彻底到头</h2><pre>第1部分：卡梅伦、苏格兰公投和北海油田\n第2部分：此一时彼一次，英国失去了对苏格兰的最后筹码\n第3部分：大英博物馆：我们不是所有的文物都是抢来的\n第4部分：压死骆驼的最后一根稻草，英国失去国际金融中心地位，颓势已不可逆转；\n第5部分：如果苏格兰脱英，真的会好吗？\n第6部分：抱美国的大腿和讨好中国，英国最后的两个选择\n\n9年前，面对英国大选，保守党和工党展开了激烈的较量，保守党领袖卡梅伦兵行险着，投下一枚重磅炸弹，对外宣布：我们将尊重苏格兰人民的意愿，支持苏格兰地区对是否独立进行全民公投。\n\n卡梅伦当然不会关心苏格兰人民是否真想独立，这一招风险很大，搞不好他就是英国的历史罪人，但高风险也会有高收益，是卡梅伦的打败工党的核心竞选策略。\n因为苏格兰地区，是英国工党的重要票仓...\n\n卡梅伦出其不意，分化了工党和苏格兰地区。\n保守党支持苏格兰公投，给了苏格兰一个大人情，苏格兰就不会再去支持工党；工党左右为难，卡梅伦的这个策略，是跟还是不跟？\n\n跟了，人情也不是自己的，因为是保守党率先提出来的；而且也没办法跟，如果苏格兰真的独立了，以后这个地方就和英国工党没关系了；但如果反对苏格兰公投呢，就是不尊重苏格兰人民的意志，不仅会失去苏格兰对自己的支持，还会结仇；怎么做都是输；果然，在选举中，工党最后惨败。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/3-1614473057.jpeg" />\n而卡梅伦敢这样做，是觉得已经算准了，就算给苏格兰公投的机会，也不会独立成功；所以卡梅伦一面支持公投，一面跑到苏格兰做工作让他们留在英国，做工作的核心手段，就是打欧盟牌。\n\n卡梅伦告诉苏格兰人：如果你们从英国独立，就将失去继续留在欧盟发展的机会，欧盟不会接受你们，苏格兰将被欧盟拒之门外成为一座孤岛。\n而此时，作为一个整体，欧盟对英国很配合，也对外发出了声音，如果苏格兰独立，欧盟将不会接纳苏格兰。\n显然，权衡利弊后，苏格兰被吓住了，2014年的公投，一共有55%的苏格兰人不同意脱离英国，独立公投失败。\n但是这个公投的结果，也吓得英国出了一身冷汗，差点就把自己1/3的国土独立出去了..\n苏格兰民族党是苏格兰独立的中坚力量，2007年是苏格兰和英格兰合并300年，呼吁独立的苏格兰民族党战胜工党，赢得苏格兰议会选举，成为议会第一大党，从此之后，一直在积极推动着独立工作。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/6-1614473057.jpeg" />\n独立的一个重要诉求，是苏格兰民族党认为利益分配上的不均匀，英国在剥削苏格兰人。\n苏格兰只有500万人口，占了英国1/3的面积，但在苏格兰海域有着重要的北海油田。\n\n北海油田累计产量已经突破400亿桶油当量，日产量600万桶，这几十年为英国政府创收至少1600亿英镑。\n整个欧洲，都是属于资源贫瘠的地区，但就是因为苏格兰的北海油田，英国成为欧洲第三大产油国和\n第四大天然气生产国。\n按照1600亿英镑的收入，每个苏格兰人都可以分到3.2万英镑...\n\n\n但是现在北海油田的收入和苏格兰几乎没啥关系，收益全部被英国人拿走了，苏格兰每年上缴英国财政的钱都比北海石油创造的效益要多得多！苏格兰民族党坚定的认为，拿出10亿英镑，就可以建立一个像挪威那样的石油基金，在一代人的时间里创造300亿英镑的财富，苏格兰将会成为世界上最富有的国家之一。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/4-1614473058.jpeg" />\n苏格兰人很清楚，当年爱尔兰共和国就是从英国独立后经济高速发展，一枝独秀，现在人均GDP达到了7.4万美元，远远高于英国的4.2万美元..\n而且，苏格兰可以参考的就是北欧，都是人口400万-800万的小国，但依靠丰富的资源成为了最富有的国家。\n\n为了避免苏格兰独立，英国政府几乎想出了所有的办法，给予苏格兰自治的权利越来越大，现在的苏格兰除了在军事和外交上和英国保持一致，几乎已经是一个独立的国家，不仅仅有完全独立的司法权，而且苏格兰银行在英国银行的管辖下有权发行自行设计的纸币，上面不需要印女王头像。\n英国对苏格兰的妥协态度，必然会导致苏格兰的离心主义越来越强烈，作为英国政府来说，苏格兰只要不对外说是独立的国家，咋样都行。\n而对英国首相来说，别在我的任期内闹事，别让我背负责任，我就谢谢你了，要闹等我退休了你再闹..\n2014年，因为欧盟，苏格兰最终没有脱离英国，但此一时彼一时也。\n\n当年欧盟之所以表态不会接纳独立的苏格兰，是因为一来英国是欧盟的成员国，自己和英国是一伙的，苏格兰作为英国的一份子在欧盟还是独立的国家在欧盟并没有太大差别。\n\n二来如果鼓励苏格兰独立，事实上就是鼓励国家分离主义，而欧盟的很多成员国，都面临这样的问题。\n如德国的巴伐利亚、法国的科西嘉岛、西班牙的加泰罗尼亚和巴斯克、丹麦的法罗群岛等，默许其他国家的分离运动等同于是默认自己境内的分裂势力。\n但是现在，英国已经和欧盟一点关系都没有了，苏格兰如果在以后想加入欧盟，欧盟没有理由拒绝。\n欧盟最多是不会支持苏格兰独立，但绝对没有任何理由拒绝有独立身份的苏格兰加入欧盟。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/10-1614473059.jpeg" />\n且对于英国来说，一千多年的历史里，搞大陆均衡政策，天天给欧洲制造矛盾挑拨离间，最终目标就是有一个分裂的、矛盾重重的欧洲；现在如果苏格兰要独立，欧洲最多嘴上呼吁几下，不落进下石已经是仁至义尽，谁心里不会偷着乐？\n英国选择脱欧，是自以为是的认为加入欧盟不仅不挣钱，还光赔钱了。\n\n在欧盟预算里，英国缴纳的比例约为1/8，每年需要缴纳130亿英镑的会费，同时还要忍受欧盟单一市场条条框框的束缚，所谓单一市场，就是默克尔说的只有一个欧洲，在对外贸易上，整个欧洲要成为一个整体，谁都别单独行动。\n但是德国和法国位于欧洲的中心地带，通过欧元区内的差异化利率政策，在制造业，服务业上都获得了巨大的经济利益，德国更是因为欧盟在经济上长期高速发展。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/10-1614473059-1.jpeg" />\n\n而对于其他的譬如欧猪五国这样的国家来说，反正也没有多大的追求，体量也小，在欧债危机这样的状态下，德国和法国还能拉自己一把，在欧元区人民可以享受到更加便利的条件和服务。\n欧盟发展的好，自己也能搭顺风车。\n可英国算来算去，就自己是最吃亏的，每年交那么多会费，赚的钱才那么一点，而且原来想和谁做生意就和谁做，现在被欧盟的条条框框限制的框死了...\n\n不仅如此，英国一向是最务实的实用主义者，这个国家从来不谈什么道德，只谈利益，英国给全球造成了深重的灾难，英国人根本无感：我杀人放火是凭自己本事，你有本事你自己去贩毒就行了，我又不拦着你..\n但是对于欧洲人来说，显然比英国人要脸，至少面子上要过得去，数次的难民危机，英国人不当回事，而欧洲踊跃参与，成为了难民的首选地区。\n\n虽然今天欧洲人也和躲避瘟疫一样躲着难民，但英国脱欧是在2013年提出，当时欧洲是真圣母心爆棚，踊跃欢迎难民，这让英国非常不爽，要知道，很多难民到了欧洲就想办法渡过英吉利海峡去了英国；\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/1-1614473059.jpeg" />\n加上英国一直奉行的孤立主义，作为欧洲的搅屎棍，最终于欧盟渐行渐远。\n但对于英国的以上看法，对苏格兰来说，根本就不是问题，如果作为一个独立的地区，就500万的人口，加入欧盟要比孤立发展有利很多，欧盟对于苏格兰来说吸引力远远大于英国。\n\n英国前脚刚脱欧，后脚苏格兰首席部宣布，除了英国将士阵亡纪念日会升英国国旗外，苏格兰政府大楼全年将会每天升起苏格兰旗和欧盟旗。\n也就是说，以后连英国的旗帜也不挂了。\n同时，苏格兰民族党再次给予英国暴击，明确表示将会继续推动苏格兰独立公投，最快可能今年5月就开始。\n从目前来看，苏格兰离开英国，仅仅是时间问题。\n\n全球最富有盛名的博物馆，就是大英博物馆，成立于1753年，1759年开始正式对外开放，是世界上历史最悠久、规模最宏伟的综合性博物馆，也是世界上规模最大、最著名的博物馆之一，博物馆收藏了世界各地的许多文物和珍品，及很多伟大科学家的手稿，藏品之丰富、种类之繁多，为全世界博物馆所罕见。\n但是大英博物馆里面的文物，几乎没有英国的。\n博物馆的文物，就是大英帝国罪恶的见证与记录。\n博物馆的布局中，最大的两个馆其一是埃及文物馆，这里展有大型的人兽石雕、庙宇建筑、为数众多的木乃伊、碑文壁画、镌石器皿及金五首饰，是英国人几代人的努力，从埃及抢了超过10万多件藏品；\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/3-1614473060.jpeg" />\n另外一个最热门的馆是东方艺术文物馆，是英国从亚洲抢劫了不计其数的文物，其中中国文物就包含了2.3万件以上，从商周的青铜器，到唐宋的瓷器、明清的金玉制品，很多文物都是绝世珍藏，例如河北行唐县清凉寺壁画、东晋顾恺之女史箴图的唐代摹本...\n\n当然，不仅仅是埃及和亚洲，从南美到非洲乃至全世界，整个大英博物馆看到的都是掠夺而来的珍品。\n大英博物馆的藏品，有没有英国自己的？\n\n2018年的时候，大英博物馆官方做出了解释：我们并不是所有的藏品，都是抢来的。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/4-1614473061.jpeg" />\n800万件的藏品里面，英国人说也有他们自己的，至于是10件还是20件，就不得而知了。\n\n英国最强大的时候，3000万平方公里领土，全球陆地面积的1/4，统治着3.8亿的人口，全球总人口的1/4，英国在全球煽动着仇恨，制造着战争；鼎盛时期，英镑是世界货币，海军强大到没朋友，钢铁产量占到全球的一半，贸易总额占到全球的1/3强，全球的财富在英国军舰的护航下源源不断的送到了英国本土。\n但是破鼓万人锤，墙倒众人推，是永远的真理。\n强大的时候，很多人想搭伙过日子，一旦不行了，谁都想上来踹一脚。\n英国对欧盟自己一样是这个心态。\n\n英国脱欧真的对英国有好处吗？\n英国曾经苦苦寻求加入欧共体「欧盟的前身」，但洞悉英国人两面三刀本质的法国前总理戴高乐说：只要我没死，英国就别想加入。\n1973年，在熬死了戴高乐之后，英国终于如愿以偿，加入了组织。\n当时的欧共体，正式处于高速发展的黄金时期，连续几十年的经济腾飞，全球几乎没有竞争对手，美国还对欧盟搞技术转移，英国正是因为得益于欧盟的红利期，赚得盆满钵满，挽回了二战后的颓势。\n\n可以说当时没有欧洲，英国连全球10强都不可能保住。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/10-1614473061.jpeg" />\n但是到了21世纪后，伴随着亚洲制造业的崛起、欧元出现后美国对欧洲的全面打压、尤其是2008年欧债危机爆发、2010年难民危机爆发，欧盟的发展遭遇瓶颈。\n\n看到欧盟已经今非昔比，唯利是图的英国想的就是有钱一起赚，没钱赶紧散伙。\n而事实上，即使欧盟的影响力有所下滑，但对于经济更加停滞不前的英国来说，显然在一起报团取暖远比独立发展要好很多。\n欧盟说我都没嫌弃你，你居然还敢嫌弃我？\n可对于已经习惯了欧盟的英国人看来，英国不但赚的钱少了，反而还要承担越来越多的诸如接收难民等义务，帮助希腊等国家解决债务问题。\n\n精明的英国人马上有了脱欧的呼声，英国首相卡梅伦，做了一个不靠谱的决定，就是把是否脱欧，交给民众公投来决定。\n这就好比我生病了去看医生，医生一口气拿了30多瓶药出来：你自己挑一瓶吃，要吃死了或者看不好病你别怨我，这是你自己的选择，不干我事。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2021/02/2-1614473062.jpeg" />\n\n事实上，作为政治家的卡梅伦，非常清楚欧盟对英国意味着什么。\n5年前，英国在欧盟可以投入2块钱赚8块钱；现在，难民问题债务问题接踵而来，英国在欧盟投入2块钱只能赚5块钱了。\n但是问题是，如果没有欧盟，能解决问题吗，英国就能好了？\n这5块钱都赚不到了。\n\n这就好比如我开了个工厂，天天抱怨不挣钱，但我为什么不把工厂关了？\n因为关了不仅 '<h2>关于西方文字起源的一种猜想及其它</h2><br><img src="https://pic3.zhimg.com/v2-eb7b6ae8aa49ab6340be4945a294b5da_b.png"><br>▲腓尼基人的船<br><br><b东西方文字差异非常大，我们知道中国的汉字是一种表意的语言体系，而西方的文字则是由拼音字母构成的这样一种表音的语言体系。<br>它们之间有什么差别？为什么在中国形成不了像西方那样一种字母表述体系呢？</b><br><br>中国汉字的特点我们可以追溯到远古时代，那是一个农耕文明的土地，离大海很远，多是平原和丘陵，环境相对比较平和安详，人们生活的状态比较稳定。<br>人们在生活工作的过程中，需要通过语言来交流，需要通过一种载体来传达语言表述的内涵，在这个过程中就产生了汉字。<br><br><h3>汉字的造字过程</h3>《说文解字》曾经对汉字做过解读，黄帝命令他的史官仓颉造字，仓颉从鸟兽在地上留下的爪印获得灵感和启发，就用象形的方式，来把各种各样的事物和状态，用象形的字符描述出来。<br><br><img src="https://pic4.zhimg.com/80/v2-5826fe968c7bf8c683c2fa0dcabc7b1f_1440w.webp"><br><br>比如我们看到的“日”字和“月”字，甲骨文就是按照太阳和月亮画的。<br>太阳和月亮都代表着光明，于是古人将“日”和“月”合起来，就是光明的“明”字。<br><br>比如我们看到“鱼”字和“羊”字，甲骨文也是按照鱼和羊画的。<br>鱼和羊是人们喜爱的鲜美食物，于是古人就将这两个字合在一起，组成了鲜美的“鲜”字。<br><br><img src="https://pic2.zhimg.com/80/v2-c728bde620bff10995ff38681b952dc5_1440w.webp"><br><br>再比如，古人按照人的眼睛的样子画下来，就是眼目的“目”字。<br>所有同看有关的事情，都要加一个目字偏旁，以示是看到的。<br>比如“瞅”、“睁”、“瞪”、“瞧”等等。<br><br>再比如，“刀”字、“人”字、“木”字、“鸟”字、“马”字，也统统是按实物画下来的。<br><br>因为当时人们的生存环境相对比较平和，有充足的时间从容去做汉字的创造，慢慢使用和往前发展。<br><br><b由于汉字是用象形的方式来创造的，它既有形象的内涵，又有意义又有声音，音形意都在一体，每一个字都是一个完整的一体，都有它具体表示的含义和来历。</b><br>我们知道，语言是人交流的最基础的符号，就像建筑里最基础的物质，沙子、石头、水泥一样，最基础的建筑是一个什么样的质量，它会影响这个建筑的质量。<br><br>如果你构成这个建筑的每一块砖、每一块石都是精美的，雕砌着很多装饰的信息的时候，你整体的建筑就会有这样一个导向，就会有这样一些信息在，你的思维也会受这样一种情况的影响，相对来说考虑问题是个整体。<br><br><h3>西方文字的产生过程</h3>西方文字最初是产生在欧洲沿海的地区，地中海、爱琴海、意大利半岛等等。<br>关于西方文字的起源，这里合并百度百科和网络资讯，是这样解读的：<br><br>字母文字最早是由腓尼基人发明的。<br><br>腓尼基人是历史上一个古老的民族，生活在今天地中海东岸相当于今天的黎巴嫩和叙利亚沿海一带，他们曾经建立过一个高度文明的古代国家。<br>公元前10世纪至公元前8世纪是腓尼基城邦的繁荣时期。<br>后来他们的富庶被罗马帝国所觊觎，最终被罗马帝国所灭。<br><br><img src="https://pic3.zhimg.com/80/v2-c75db53626ef815a5f3c83d105b7706a_1440w.webp"><br><br><b今天我们熟悉的26个英文字母，源头是腓尼基人的22个字母。<br>他们借用古埃及人的楔形象形文字，并简化苏美尔人的若干楔形文字，创造出简单而书写便利的22个字母。</b><br>这种文字是用比较灵活，可以应用于各种不同语系的语言。<br>希腊人改进了腓尼基字母而创造了希腊字母，伊达拉里亚人又改进了希腊字母创造出拉丁字母。<br>中世纪时，日耳曼人受罗马文化影响，用拉丁字母拼写了英语、法语、德语、西班牙语、意大利语等拉丁语系的语言。<br><br>不过，这个答案只回答了西方文字的表音文字的来历，却没有说明为什么当年的腓尼基人用了表音的字母来创造文字，而没有象中国古代那样，走象形文字的路。<br><br>关于这个问题，有一种非官方的说法，这里做一下介绍：<br>西方文字最初的来历，是人们生活的环境是沿海地区，当时的气候条件非常恶劣，人们生存的环境比较险恶，在这样的环境里，人们在传递信息、交流的过程中，他就必须用最简短的信息，声音或者是讯号，来传递比较丰富的信息。<br>这样一种传递，假定环境允许，他就可以多传递一些，假如环境条件不允许，他可能就少传递一些，这就是西方语言产生的一个基本的背景。<br><br>这样一种情况，如果我们用现代的事情打比方，很像电报刚刚开始发明时的情况。<br>电报发明之初，它很不稳定，发一发有时候就断了，然后过一段时间不知什么时间又收到了。<br>但是当时电报的功用重要，那个时候没有电话，人们远距离信息的沟通就靠电报。<br>尤其在战争环境中，或是在一些重大事情出现的时候，人们在消息传递的过程中，电报的作用就非常大。<br><br><img src="https://pic3.zhimg.com/80/v2-a871b479d9d372c7b20e56d4a3222b06_1440w.webp"><br><br>可是由于电报不成熟的技术在这个过程中有这么一个状态，就出现一个问题，前面的事情我刚刚传输了一半，那边就断了，后面的事情要很长时间才收到，就使得资讯在传输过程中不完整，可能重要的资讯就不能快速传达出来。<br>这种情况发生在战地新闻的传递上，问题就更突出了。<br>记者写完稿子，发出来了，这边只收到了一半，这篇稿子等于没有用，那边报纸没法登。<br><br>后来为了应付这种状态，新闻的写作、电报的传输就采取了一种特殊的方式，主要体现在新闻上，叫 5个W，在新闻一开始有个导语，这个导语里就要把什么时间、什么地点、什么事情、什么样的结果、什么人参与，类似这样一些重要的资讯，在导语里就给它写清楚，然后再一段一段展开。<br><br>这样的话，在资讯传递过程中，你不管在哪个地方中断，问题都不大，只要导语传过来了，你这个新闻就可以发了，你也可以根据导语，在后面做一些补充，或者相关资讯的合并，都可以。<br><br><b电报发明的过程和状态就很像远古时期西方文字发明的过程。<br>就是环境条件非常恶劣的情况下，人们传递信息就要用最短的字母来传递，然后环境条件允许了，他可以再加一些信息。<br>我们就看到西方的英语，它有很多词，其实就是一些词加了一些字母之后，又形成新的含义，它的字母可以在一个词上不断的加，它的含义也可以不断的有增补。</b><br><br><img src="https://pic3.zhimg.com/80/v2-452cd8c9db816f4fd0a50eb257912f2a_1440w.webp"><br><br>这样一种状态下形成的文字，和东方文字有一个非常本质的差别，中国的汉字每一个字是一个完整的系统，而西方文字，每一个词都是迭加和拼凑起来的，缺乏内在的系统性。<br><br>同时，东方汉字它的意义，也直接赋予到象形，音形意都在一起。<br>而西方的文字，它的每一个词的含义必须人们另外赋予它，本身这个字母出来的时候没有任何含义。<br>比如我喊了一个“啊”，我是一个惊讶的声音，可是写成一个英文字母”A“的时候，这个时候我就要把惊叹的“啊”的信息附在上面，给它强行规定，这个”A“代表着人们的惊讶，代表着一种什么样的状态和情感，是人在信息上叠加的资讯。<br><br>中国的汉字因为是象形的，直接照着太阳、月亮、人、马画的，你一看这个字，它其中的信息自动就带了。<br>另外中国汉字的构成，它有象形，有偏旁，整个构建也是依照一定的规则来做的，你可以按照规则来捕捉它内在的信息。<br><br><b由于东西方文字这样一种差异，就使人们思维的状态和思想的方式都有着非常大的差别，这种差别也是东西方文化未来有重大分别的起始点。</b><br><h3>仅就东西方文化在绘画上的差别做一些探讨</h3><b西方的绘画重视的是人的视觉和感觉。<br>所以画出来的画，要求非常的准确和清晰，重视每一个局部的细节。<br>西方绘画入门的时候，对画家所做的训练是素描和透视，就是培养画家这种对准确和清晰的驾驭能力。</b><br>素描有人体的素描，静物的素描，要求一丝不苟，是一种临摹。<br>而透视，则是把握光线在不同状态下，对画面构成的影响和变化。<br><br>因为是重视觉和感觉，所以，色彩在西方绘画中就占有非常重要的地位。<br><br>而这种重色彩的结果，是使得西方绘画在表现形式上，也出现了重要的分支。<br>有一种绘画，非常重视色彩所制造出来的感觉效果，有一种朦胧的状态。<br>叫印象派。<br><br>我们这里给大家展示四幅西方不同历史时期的绘画来加以说明。<br><br>第一幅画，《蒙娜丽莎》。<br><br><img src="https://pic2.zhimg.com/80/v2-cd54b5dfc17d9ceff4ed789b496594ed_1440w.webp"><br><br>这是西方世界最为有名的一幅画。<br>如果西方世界只允许提一幅画的名字，那么就是这幅由意大利文艺复兴时期最著名的画家达芬奇所画的《蒙娜丽莎》。<br><br><b在这幅画里，我们能看到传神的面部和手部的细节刻画，也会体验到光线照射在蒙娜丽莎身上和背景不同位置上的透视效果。</b><br>第二幅画，《向日葵》。<br><br><img src="https://pic4.zhimg.com/80/v2-7bc092e9c614de393d8230ba93027167_1440w.webp"><br><br>这是荷兰著名印象派画家凡高的代表作。<br>印象派，顾名思义，已经开始从写实派的行列中分离出来了。<br><br><b在这幅画里，局部的细节已经变得不那么重要了。<br>光线的照射角度和透视效果也已经变得模糊不清了。<br>只有强烈的色彩效果冲击着你视觉，并造成你感觉上强烈的震撼。</b><br>第三幅画，《日出印象》。<br><br><img src="https://pic1.zhimg.com/80/v2-286ec65059c4a8b0dcb247699a8182f8_1440w.webp"><br><br>这是法国著名印象派画家莫奈的代表作。<br><b这幅画强调的是瞬间的视觉感受，评论家说它是“强调自然界的光和色, 把光与色的变化作为绘画的主流。<br>”</b><br>第四幅画，《西斯廷圣母》。<br><br><img src="https://pic1.zhimg.com/80/v2-4b8cc28843f66e6a4e351d28ed0355b0_1440w.webp"><br><br>意大利文艺复兴时期画家拉斐尔的代表作。<br><b画作里端庄与凝重的氛围，来源于画家对人物的细腻描摹和对光线效果的准确把握。<br>传神的细节刻画则表现在画面中人物的眼神和姿态上。</b><br>我们再来看东方的绘画，也就是中国的绘画。<br>与西方绘画相比，两者有着非常大的差别。<br><br><b中国传统的绘画，重视的是写意和意境。</b><br><b“写意”是同“写实”相对的。<br>重视的是整体真实状态的把握和意境的展现，而不拘泥于细节状态的准确。<br>我们已经知道，写实是西方绘画的主要表现手法。<br>我们现在来看一看中国绘画中写意的表现境界。</b><br>这是中国近代最伟大的画家齐白石的一幅山水画，《罗浮觅句图》。<br><br><img src="https://pic2.zhimg.com/80/v2-99f2a44b137af71862379d6bf11147ad_1440w.webp"><br><br>画面里是一位老者带着一位小童，在自家的庄园里赏花，并在为赋诗寻觅佳句。<br><br>在这幅画里，“山”只是用淡淡的色彩点染出一个轮廓，“树”也只是一些歪歪扭扭的墨迹。<br>几处草屋瓦舍，粗粗几笔而成，好象与人物的比例关系也不对称。<br>再看一老一少两个人物，也只是用线条勾勒出一个外形而已。<br><br>但当画家在众多树冠上点染而成一片片洁白的花蕾，为山丘和沃土著几分素雅的色彩时，便骤然给这幅画增添了无尽的生机和暧意。<br><br><b在这幅画里，如果你用西方绘画里的“形似”的标准去寻觅，可以说没有一样人或物是真实准确的。<br>但这幅画里所营造的那样一种“神似”的美好境界和韵味，却是持所有不用同审美标准的人都能真切感受到的。</b><br>再让我们来看另一位中国传统画大师张大千的画作。<br>《溪山策杖图》。<br><br><img src="https://pic1.zhimg.com/80/v2-8ab88fa8066f4ac6b7947bcfe16814bc_1440w.webp"><br><br>这一幅画，画的是张大千同友人策杖徒步游历于山水之间的场景。<br><br>画中是有山不象山，有水若无水，人影渺渺，村舍绰绰。<br>没有一样景物是清晰可见的。<br>如果用西方绘画的标准来看，可以说没有一点地方同真实有关。<br><br><b但这幅画用线条和墨色所勾勒和渲染出的境界和氛围，却真真切切再现了山水的空灵和迷离，恬淡而富有诗意。</b><br>中国传统绘画里也有类似西方绘画的写实风格，以及工笔画。<br>但占主导地位的是仍然是写意为主的表现手法和风格。<br><br><b也就是说，东方绘画重视的是对人和事物的本质把握，重视对人和事物的整体把握。</b><br><b而西方绘画重视的是对人和事物特征的准确把握，重视细节的真实和准确。</b><br>',
'<h2>为什么大多数中国人都是无神论者</h2><br>在很多西方人眼中 中国人都是没有信仰的。<br>有一个高度认同回答是这么说的：, 同样是解释史前大洪水, 西方人说是上帝看到了人间的恶, 降下了天灾, 惩罚人类, 又怜悯一人 诺亚一家, 于是让诺亚方舟躲过了洪水, 最后上帝息怒, 洪水退去。<br>可东方人却说是一个叫做大禹的人, 带领人们艰苦奋斗在抗洪一线, 最后终于战胜了自然灾害, 疏通了洪水。<br>同一个上古神话的两种不同解释, 代表了东西方文化的不同信仰观。<br>即使是在神话故事中, 中国人也是相信人定胜天的。<br>还有西方人认为, 中国人不信神, 是因为共产主义和马克思主义, 因为这两种意识形态, 都是强调无神论的。<br>但是这种说法, 其实是把事情的因果关系给搞颠倒了。<br>正是因为中华文明独特的历史和文化, 才使这里成为了, 共产主义和马克思主义, 无神论得以发展的沃土。<br><k>中国人不信神背后的故事</k><br>熟悉中国神话的人其实都知道, 在中国是有很多神的。<br>从本土道教的玉皇大帝 太上老君, 到进口的佛教如来佛祖释迦牟尼佛, 有负责生育的送子观音, 有负责送钱的财神爷, 有负责温饱问题的灶王爷, 还有负责一片地区民生设计的土地公等等。<br>但是在中国人与神之间的关系, 和西方人与神之间的关系是截然不同的。<br>举个简单的例子就能理解了, 西方人祷告的时候, 可能会说祈求上帝赐予我力量, 愿我能够顺利渡过这次难关, 感谢神 阿门。<br>渡劫成功 西方人会想上帝果然保佑了我, 渡劫若是失败 西方人可能会认为, 一定是我这段时间做礼拜不够认真, 是我心不够诚。<br>而中国人求神拜佛之后, 如果愿望达成了, 会去还愿, 一般会采取放生或者是捐赠的形式。<br>但如果愿望没有达成是不会惯着神明的, 天下寺庙多的是 何必单恋一尊佛。<br>所以中国人与神之间的关系 更像是一种交易 一种互利的形式, 人敬畏神供奉神 可神也必须为人服务, 各路神仙在自己的岗位上各司其职, 需要按时按量完成KBI。<br>光受供奉 不为百姓消灾解难, 那对不起了 即使你是神明 也得接受社会的毒打。<br>经典动画电影哪吒中, 不就有这么一句台词吗, 拜拜拜, 都拜了三年了, 再生不出来我砸了这破庙。<br>在中国华北地区, 还有一种特殊的习俗, 叫做晒龙王, 如果当地久旱不降雨, 村民们就会趁夜深人静的时候, 跑到邻村, 用轿子把龙王庙里的龙王像, 给偷偷抬出来, 运回本村, 然后放在太阳底下暴晒, 让龙王看看民间的苦情。<br>至于为什么要去偷邻村的龙王像, 可能是因为, 要直接对本村的龙王像施暴, 村民们多少还是有点顾忌的。<br>晒龙王还不是最离谱的, 根据民国野史的记载, 粗鲁好色的军阀张宗昌, 还曾经炮轰过龙王。<br>话说有一年, 济南大旱, 百姓都聚集在龙王庙前祈雨, 作为一个胸无点墨的武夫, 张宗昌本是不信这一套的, 可身为地方长官, 他又不能不装装样子, 于是他便命人在龙王庙设坛, 准备亲自前往求雨。<br>百姓们听说之后都非常高兴, 一早就赶到了庙里, 想要一睹青天大老爷祈雨的过程。<br>可是谁想到, 张宗昌到了庙里之后, 他既不捻香也不祈祷, 而是跑到了龙王像跟前, 扇了龙王几个巴掌, 边扇还边嘴里满口喷粪。<br>完事之后, 还吟了一首诗说玉皇爷爷也姓张, 何必为难俺, 张宗昌说要是3天之内不下雨, 先扒了你龙王庙, 再用大炮轰你娘。<br>龙王 你是什么龙王 你是管什么的, 龙王管的是风调雨顺国泰民安嘛, 你三个月不下雨, 你什么龙王, 你是二龙王, 我告诉你, 三天之内再不下雨, 我在天佛山用大炮蹦你, 你要不信你等下。<br>这波骚操作, 直接给周围的百姓给看蒙了, 就这么得罪龙王, 这下雨肯定是没戏了呀。<br>不出所料, 接下来的三天时间里, 依旧艳阳高照。<br>到了第四天, 张宗昌直接命炮兵团, 在千佛山上安放了19尊山炮, 然后一声令下, 大炮齐齐的向天空轰炸。<br>张宗昌这时要端了龙王的老巢了, 不知道龙王是不是真的被炸怕了, 不一会倾盆大雨果真从天而降。<br>张宗昌的这一壮举, 在当时引起了很大的轰动, 被人们称为是闻之未闻的求雨术。<br>后来有专家们推测, 张宗昌可能是无意之间, 实现了最早的人工降雨术。<br>与龙王的待遇形成鲜明对比的是位于四川乐山市, 岷江东岸的一座大弥勒石像, 这座被称为乐山大佛的石像, 位于大渡河青衣江岷江的交汇之处, 是世界上高度最高的石像佛。<br>它开凿于唐代开元元年, 也就是公元713年, 完工于贞元十九年, 公元803年。<br>先后历经三位负责人, 历时一个世纪才完工。<br>完工后佛像不仅被定期维护, 到了现代人们还会用高科技手段, 每年为佛像做深度体检。<br>乐山大佛能有这个待遇, 并不是因为国人信弥勒佛, 多过于信龙王。<br>而是因为乐山大佛, 实打实的为一方水土做出了贡献。<br>乐山位于三江汇流之处, 水势异常凶猛, 大佛被修建之前, 这里常常发生船毁人亡的惨剧。<br>为检查水势, 唐代开元元年, 乐山凌云寺的海通和尚, 开始主持修建佛像。<br>佛像的选址, 位于三江汇流而产生的漩涡处, 依山而凿, 建造过程中, 填埋的泥土有效对水流进行了缓冲, 使水绕石而流。<br>从这种角度上来看, 乐山大佛, 实际上是一项伟大的水利工程, 只可惜佛像修建到肩部的时候, 海通和尚便因为过度疲劳而去世了。<br>后来工程经过了数次停工和复工, 终于于公元803年完工。<br>以上这些中国人对待神奇的势力, 似乎都说明了一个道理, 那就是中国人拜神为临时性, 灵不灵那是后话。<br>不灵的话再转一轮别的就是了, 中国有一句俗话叫做无事不登三宝殿, 心中有所求, 就找个庙拜拜神。<br>如果愿望实现了, 那就去还愿, 此后人神两不相欠, 继续互不打扰。<br>如果愿望没兑现, 那就再换一家庙, 再另请高明, 这种充满实用主义, 与神做交易的独特信仰模式, 是西方人所无法理解的。<br>所以在西方人眼中, 中国人都是敬神, 但是不信神的。<br>当然了, 少数有虔诚宗教信仰的中国人除外, 我曾经在看过一支视频, 某位知名up主说, 中国人不信神是因为汉字, 因为汉字是象形文字。<br>而西方文字是表音文字, 表音文字更容易记载。<br>一个无法被看到的抽象事物, 只要给每一位神创造一个读音, 什么宙斯了盖亚之类的, 那么每个会发这个音的人, 都能对神达成共识, 即使大家心中的神长得并不一样。<br>可是象形文字是画不出来, 一个能让所有人都信服的神的形象的。<br>所以汉字体系就决定了, 在中国是很难产生一个统一的, 严格的宗教信仰的。<br>这种思路非常的新颖, 也为我们提供了一种全新的视角, 来思考中国人的信仰问题。<br>可是汉字并不能完全解释中国人不信神的根本原因, 因为要知道, 早在3000年前的商朝, 我们的祖先对鬼神的信仰和崇拜, 是几乎达到了封魔的程度。<br>而这种信仰体系在一场商周神战之后, 彻底土崩瓦解, 那么当时究竟发生了什么呢。<br>商朝又称殷商, 是中国历史上的第二个朝代, 也是中国第一个有直接的同时期的文字记载的王朝。<br>商朝的文字是甲骨文, 它是当时商朝王室用于占卜的, 刻在龟甲或者是兽骨上的文字。<br>自殷墟发现以来, 各地先后出土的有字甲骨共15万片, 已经辨识出了5,000多个甲骨文单字, 这些字大部分都没有被破译。<br>被破译出来的单字仅为2,000多个, 不过从这些被破译的文字当中, 我们仍然可以一窥彼时商人的生活状态。<br>商文化有浓厚的鬼神信仰, 其信仰的对象包含大自然的方方面面, 河神山神石神树神日月星辰, 都是可以被商人膜拜的对象。<br>他们的信仰体系, 有着万物有灵的萨满教的性质, 在众神明当中, 地位最高的至高神叫做天帝, 或者叫上帝。<br>提到上帝一词, 很多人认为这就是基督教的专利, 但其实在商朝的甲骨文中, 有很多与上帝有关的补词, 比如, 商王武丁时期的几条甲骨文补词, 就是这么说的：上帝降汉真, 金三月帝令多雨。<br>在甲骨文的记载中, 上帝掌控着人世间的一切, 无形且无相, 他可以命天下雨, 命地震动, 也可以驱使日月星辰, 山川河流等各种神灵。<br>同时商人还认为, 他们的祖先死后会升上天, 与上帝相伴, 通过祭祀祖先和各路神灵, 他们可以得到上天的眷顾, 通过占卜, 他们可以获悉神的旨意。<br>商汤灭夏之后, 商朝建立了一套完整的甲骨占卜体系, 进而垄断了对神的解释权, 首先用于占卜的龟甲和兽骨, 都不是普通老百姓, 能够轻易得到的东西。<br>兽骨多是牛的肩胛骨片, 平时老百姓能吃, 一顿牛肉就已经很奢侈了, 更不要说去获取大量的牛骨了。<br>其次龟甲占卜的操作非常的复杂, 并非普通老百姓能够掌握的技巧, 在得到一批完整的龟甲和兽骨之后, 商王会命人先把它们给处理干净, 刮去表面的鳞甲, 以便于灼烧和刻字, 然后会在背面打凿出一些小洞。<br>在占卜仪式中, 商王和巫师会把事先处理好的甲骨给拿出来, 对开凿出的小洞进行灼烧, 不一会龟甲上便会出现裂纹, 巫师就是通过裂纹的形状, 以其骨头开裂时发出的声音, 来得出占卜结论的。<br>至于这个结论是怎么得出来的, 那就是只有统治者知道的秘密了。<br>占卜仪式结束后, 把卜问的事情和结论刻在裂纹的旁边, 一块甲骨卜辞就这么诞生了。<br>垄断了甲骨占卜的方法, 就相当于垄断了, 人与上帝沟通的
