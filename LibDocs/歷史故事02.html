'<h2>郑伯克段于鄢，一场清洗外国干涉势力的阳谋！</h2><br>《郑伯克段于鄢》是《古文观止》的第一篇文章，也是《春秋左传》里浓墨重彩描写的一件事，<k>其背后更是一场精彩纷呈的君主夺权、清洗外国干涉势力、国际争霸的阳谋。</k><br><br>这篇文章，我们就来聊聊郑伯克段于鄢，及其主角郑庄公。<br><br>郑伯克段于鄢的前传，是发生在周朝的所谓“烽火戏诸侯”事件，我们在《一场颠覆国家的阴谋叛乱》里说过，这里再简单捋一下。<br><br>简单来说，周宣王时期，周朝的国力不断衰退，西北的戎狄部族却不断的向关中迁徙，渗透到周朝的核心统治区，周宣王便命令宗周六师讨伐戎狄部族，结果接连战败。<br><br>在这个过程中，和戎狄世代结盟、并和周朝世代联姻的申国，趁周朝和戎狄爆发战争的机会左右逢源，不断的开疆拓土。<br><br>周宣王便改变策略，决定先消灭申国，再和戎狄决战，结果和申国的战争也失败了，导致周朝的核心武装“宗周六师”损失惨重，失去了弹压戎狄和东方诸侯的实力。<br><br>于是，申国开始坐大，逐渐有了摆布周朝的野心。<br><br>而周宣王的王后来自申国，周宣王的继承人周幽王的王后也来自申国，周幽王的太子姬宜臼更是申国的外甥，如果不彻底解决申国的问题，周朝便有鸠占鹊巢的风险，申国拥有架空周朝的机会。<br><br>在这样的背景下，周幽王便废除申后和太子姬宜臼，改立褒姒为王后、褒姒之子伯服为太子。<br><br>姬宜臼为了保住性命和地位，便逃奔申国寻求外援，周幽王为了周朝不出现双雄并立的格局，统兵讨伐申国，准备夺回废太子姬宜臼——“王师伐申”，结果申国联合鄫国、犬戎击败周朝军队，攻破镐京诛杀周幽王和王后褒姒、太子伯服。<br><br>随后姬宜臼登上王位，成为周平王，并在晋文侯、郑武公的护送下迁都洛阳，史称“平王东迁。”<br><br>虽然史书没有交代申国的结局，但按照正常逻辑，<k>申国做出这么大的事情，势力必然更加膨胀，周平王初年，申国应该拥有极大的话语权。</k><br><br>在这样的背景下，才有了《春秋左传》里的一句话——“初，郑武公娶于申，曰武姜”。<br><br>其实郑武公之父郑桓公，原本是站在周幽王一边的，和周幽王一起战死疆场。<br><br>郑武公继承国君位置之后，护送周平王东迁，意味着郑武公向新的胜利者靠拢，迎娶申国女子，是向申国和周平王纳上投名状。<br><br><k>而出身于申国的武姜到了郑国，同样意味着，申国和周平王的势力延申到郑国，一定程度上可以干涉郑国的内政。</k><br><br>武姜，其实是申国和周平王的政治代理人。<br><br>这才是郑武公能成为周朝的卿士，全权负责周朝军政事务的前提。<br><br>郑伯克段于鄢，就是在这样的背景下爆发的。<br>武姜嫁给郑武公以后，陆续生了两个儿子——长子寤生、次子段。<br><br>因为寤生出生的时候，脚先伸出产道，差点要了武姜的命，所以武姜非常讨厌寤生，连“寤生”这个名字，其实也是难产的意思。<br><br>武姜生次子段的时候，相比起来就挺顺利，于是武姜更喜欢次子段。<br><br>按照《史记》的说法——“郑武公十年娶申侯女武姜，十四年生庄公寤生，十七年生大叔段，二十七年，武公疾。”<br><br>也就是说，郑武公病重即将去世的时候，长子寤生年仅14虚岁，次子段是11虚岁。<br><br>而就在这个时候，武姜向郑武公提议，册立次子段为太子，继承郑国的君位，但郑武公坚决册立长子寤生为太子。<br><br>“庄公寤生，惊姜氏，故名曰寤生，遂恶之。爱共叔段，欲立之。亟请于武公，公弗许。”<br><br><k>既然武姜是申国和周平王的政治代理人，那么武姜想废长立幼，便不是单纯的个人喜好问题，最大的可能是，武姜想趁郑武公即将薨逝的时机，拥立一个完全听命于自己的国君——</k><br><br>一方面夯实申国和周平王的政治势力，另一方面保障武姜后半生的权力地位。<br><br>郑武公不同意武姜的提议，名义上是拥护“立嫡立长”的继承原则，实际上是<k>知道武姜和长子寤生的关系不亲近，长子寤生不属于申国—周平王—武姜的权力系统，册立长子寤生，便可以维持郑国的政治平衡，保证郑国的相对独立。</k><br><br>就这样，郑武公薨逝以后，长子寤生继位，后世称为郑庄公。<br><br>但武姜不愿意就此作罢，等郑庄公继位以后，武姜提议把给“制”册封给次子段做封地。<br><br>制城在黄河和汜水的交界处，如今河南省荥阳市西北部，不仅田地肥美经济发达，中国历史上非常著名的虎牢关，也在制城的管辖范围内。<br><br>明白这一点，就知道武姜的毒辣之处了。<br><br>制城是郑国的天险，重要程度等同于秦国的函谷关、宋朝的燕云十六州、明朝的山海关，直接掌握着郑国和周朝都城洛阳的命脉。<k>次子段一旦拥有制城，便成为郑国和周朝之间的第三方势力。</k><br><br>考虑到武姜的政治身份，那么周朝和郑国出现矛盾的时候，武姜和次子段一定会更偏向洛阳的周平王。<br><br>即便是和平时期，武姜和次子段也能坐拥制城左右逢源，一边联合周朝弹压郑国，一边借郑国的力量胁迫周朝。<br><br>这是武姜和次子段实现利益最大化的最佳方式。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63213.png"><br><br>郑庄公虽然年少，但非常清楚制城的地位，便不同意册封制城——“制，岩邑也，虢叔死焉，它邑唯命。”<br><br>虢叔就是死在制城的，这可不是什么好地方，你们重新选个地方吧，除了制城，你们选哪里都可以。<br><br>郑庄公以爱护弟弟的名义，驳回武姜的要求，不卑不亢有理有据，可见郑庄公的政治智慧。<br><br>于是，武姜又提议，把京城封给次子段——“请京，使居之，谓之京城大叔。”<br><br>京城在河南省荥阳市东南部，位于制城和郑国首都新郑之间，地理位置不是最重要的，但京城的城池高大，仅次于新郑。<br><br>京城的城池高大，意味京城有庞大的人口规模、雄厚的赋税以及潜在兵员。<br><br>这说明武姜依然不肯善罢甘休，准备让次子段在京城培植势力，和新郑的郑庄公分庭抗礼，延续申国—周平王—武姜的政治势力。<br><br>但郑庄公没有驳回武姜，同意把京城封给自己的弟弟、武姜的次子段，从此以后，次子段便被称为京城大叔。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63214.png"><br><br>此时，郑庄公在步步退让，武姜在咄咄逼人。<br><br>至于原因，<k>无非是武姜在郑国经营将近二十年，不仅拥有自己的亲信，背后还有一股站队申国和周平王的政治势力，</k>类似于国民政府里的亲美势力、新中国成立初期的亲苏势力一样。<br><br>而郑庄公是少年国君，根基浅薄，没有能力与之抗衡，便只能步步退让，谋求生存。<br><br>所以在接下来的日子里，<k>郑庄公的任务便是以国君的身份，把那些希望郑国独立自主的势力整合起来，和以武姜为首的亲外国势力抗衡。</k><br><br>在这个任务完成之前，郑庄公必须忍辱负重，不能和武姜撕破脸皮，更不能和京城大叔爆发冲突。<br>在这样的背景下，郑国便发生了两件事。<br><br><k>其一郑庄公和祭仲的互相试探。</k><br><br>祭仲曰：“都，城过百雉，国之害也。先王之制：大都，不过参国之一，中，五之一，小，九之一。今京不度，非制也。君将不堪。”<br><br>雉是计量单位，《春秋左传》的解释是“长一丈、高一丈谓之堵，三堵为雉，则雉高一丈长三丈”，那么城过百雉便是长三百丈、高一丈的城墙。<br><br>按照礼法规制，国家的都城是三百雉（长九百丈、高一丈），除此之外，其他的大城规模是都城的三分之一（百雉），中城规模是都城的五分之一（六十雉），小城规模是都城的九分之一（三十雉）。<br><br>“城过百雉，国之害也”是说，大城的规模超过百雉，不仅违背礼法规制，更拥有雄厚的人口、赋税、潜在兵员，不容易控制。<br><br>祭仲是郑国大夫，郑国的贵族势力代表之一，他向郑庄公说这番话，其实有两层意思——<br><br>明面意思是京城大叔违反礼法规制，现在又有雄厚的实力，迟早要对你产生威胁，你要有所准备。<br><br>实际意思是，<k>祭仲做为郑国贵族势力的代表，通过这番话和武姜、京城大叔做了切割，表明以祭仲为首的郑国贵族势力，坚决拥护郑庄公的态度。</k><br><br>但郑庄公不敢直接信任祭仲，便说了一句话——“姜氏欲之，焉辟害”，这都是武姜要求的，我能怎么做呢？<br><br><k>一句话，表明自己和武姜、京城大叔不是一条战线的，而是和祭仲有共同的立场。</k><br><br>听到郑庄公的话，祭仲更进一步，说了一句更露骨的话：“姜氏何厌之有？不如早为之所，无使滋蔓！蔓，难图也。蔓草犹不可除，况君之宠弟乎？”<br><br>武姜贪得无厌，什么时候能得到满足？先下手为强，我们动手吧。如果继续发展下去，可就不好办了。<br><br>祭仲就差直接说出“政变”两个字了。<br><br>而且武姜贪得无厌，言外之意便是，申国和周平王对郑国的欲望无穷无尽，不彻底控制郑国，榨干最后一滴油水，他们是不可能罢手的。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63215.png"><br><br>祭仲的话，郑庄公听懂了，他明白祭仲是真心支持的，以祭仲为首的贵族势力是真心拥护的，于是郑庄公也给出明确的答案——“多行不义，必自毙，子姑待之。”<br><br>武姜和京城大叔一定灭亡，我们一定胜利，你等着看吧。<br><br><k>至此，郑庄公和以祭仲为首的贵族势力结盟，获得一批非常重要的支持者。</k><br><br><k>其二是郑庄公和公子吕的语言勾兑。</k><br><br>公子吕曰：“国不堪贰，君将若之何？欲与大叔，臣请事之。若弗与，则请除之，无生民心。”<br><br>天无二日国无二主，你和京城大叔的事情，你到底是怎么想的，能不能给我透露个底线？如果你准备把国君的位置让给京城大叔，那我就去侍奉京城大叔了，如果你不准备让位，那就立即除掉京城大叔，不要节外生枝了。<br><br>公子吕也是郑国大夫，但在春秋时期，国君之子才能称为公子、国君之孙能称为公孙，其他人是没有资格的。<br><br>公子吕，事实上是郑国宗室势力的代表。<br><br><k>公子吕向郑庄公说这番话，其实是代表郑国宗室势力向郑庄公下最后通牒，如果郑庄公不能认清局势，不能坐稳国君之位，那以公子吕为首的宗室势力就要另投明主。</k><br><br>总不能因为郑庄公的个人问题，就把整个郑国宗室拖入火坑。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63216.png"><br><br>公子吕的话，郑庄公也听懂了，直接给公子吕亮出底线——“公曰，无庸，将自及。”<br><br>不要着急，慢慢来，武姜和京城大叔一定要灭亡的。<br><br>这句话同样是告诉公子吕，郑庄公和武姜、京城大叔不是一条战线的，并接受以公子吕为首的郑国宗室势力的拥护，但现在不能直接动手，要等待最佳时机。<br><br>郑庄公的态度明确、底线清楚，公子吕便放心了，公子吕背后的郑国宗室势力也有了主心骨，紧密团结在郑庄公的周围。<br><br><k>郑庄公和以公子吕为首的郑国宗室势力结盟，有了另一批重要的支持者。</k><br><br><k></k>走到这一步，郑庄公便团结了郑国最重要的两股政治势力，他们有独立自主的政治愿景，有富国强兵的政治目标，也有清算敌对势力、获取官爵和财富的个人野心。<br><br>按道理说，郑庄公可以直接出兵京城，消灭敌对势力的武装力量，然后清算武姜，夺回郑国的军政大权了。<br><br>但郑庄公没有，他还在等待。<br><br>等什么呢？<br><br><k>等待民心彻底倒向自己这一边。</k><br><br>因为在郑庄公和祭仲、公子吕结盟的过程中，京城大叔也没有浪费时间，不断的扩张势力范围——<br><br>“大叔命西鄙、北鄙贰于己。”<br><br>“大叔又收贰以为己邑，至于廪延。”<br><br>西鄙和北鄙是郑国的西、北边境地区，廪延是郑国的东北边境城池，而“贰于己”的意思是，听命于新郑的同时，也要服从京城的号令。<br><br>可以说，<k>京城以北、黄河以南的土地城池，逐渐都成为京城大叔的势力范围，京城大叔在郑国建立了一个国中之国。</k><br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63217.png"><br><br>表面上看来，京城大叔的势力日渐强大，终有一日可以取代郑庄公，但实际上，势力日渐强大恰恰是京城大叔的弱点。<br>为什么？<br><br><k>因为随着京城大叔能号令的城池越来越多，郑国朝野看到的，不是一个势力越来越强大的京城大叔，而是一个恃宠而骄、咄咄逼人、不尊父兄的逆子。</k><br><br>恃宠而骄意味着性格有严重缺陷，咄咄逼人意味着不容易相处，不尊父兄意味着没有孝悌之情，没有国君命令便号令城池，更是可以理解为分裂郑国。<br><br>这在政治上都是大忌讳。<br><br>京城大叔没有入主新郑，便在京城唱红打黑，类似于明朝的建文帝朱允炆，没有坐稳皇位便开始削藩杀王，给朝野传递的信号就是，这不是一个能团结朝野的人，如果他执掌权柄，绝大部分人的利益都不能保证。<br><br>除了开国时期和战争年代，绝大部分人都希望国君是温和的老实人，能遵守既定规则，守护国家尊严，给人民安定的生活。<br><br>很明显，京城大叔的所作所为，让朝野都看到，他不适合做国君。<br><br>而这恰恰是郑庄公想要的结果。<br><br><k>郑庄公不断的拖延行动时间，其实就是在纵容京城大叔，一旦京城大叔的所作所为，让郑国朝野产生不安全感，那么郑国的民心自然倒向郑庄公。</k><br><br>多行不义必自毙，无非是这个意思。<br>时间来到郑庄公二十二年，郑国两派势力的决战，终于爆发了。<br><br>长达二十二年的时间，京城大叔开拓了势力范围、加固城池、积蓄粮草、修缮铠甲和兵器、训练精锐士兵，便发兵直奔新郑，准备一举夺取郑国国君之位，然后以申国和周平王做外援，开启自己的新时代。<br><br>武姜就在新郑，事先和京城大叔沟通联系，准备打开城门，迎接京城大叔进城。<br><br>而郑庄公提前得到京城大叔出兵、武姜做内应的消息，决定先发制人，命令公子吕统帅两百乘战车讨伐京城。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63218.png"><br>“大叔完、聚，缮甲、兵，具卒、乘，将袭郑，夫人将启之。公闻其期，曰，可矣。命子封（公子吕字子封）帅车二百乘以伐京。京叛大叔段。段入于鄢，公伐诸鄢。五月辛丑，大叔出奔共。”<br><br>史料记载非常简单，但有两个值得注意的疑点——<br><br>“公闻其期。”<br><br>“京叛大叔段。”<br><br>公闻其期就是郑庄公知道京城大叔出兵的时间，那他是怎么知道的？极有可能，<k>郑庄公在京城大叔和武姜的身边，安插了眼线，随时可以侦察到他们两人的一举一动，得到有利于自己的确切情报。</k><br><br>京叛大叔段就是京城做为京城大叔经营多年的老根据地，战争刚爆发，便背叛了京城大叔，倒向郑庄公。这意味着，<k>郑庄公已经拉拢到京城大叔的部下，早已瓦解了京城大叔的嫡系势力。</k><br><br>正因为如此，郑庄公才能一战攻破京城。<br><br>随后，京城大叔跑到新郑东南的鄢城，郑庄公穷追不舍，讨伐鄢城。京城大叔调头向北逃跑，渡过黄河投奔共国，郑庄公才止步于黄河，回到新郑。<br><br>可以说，<k>郑伯克段于鄢不是郑国内战的过程，而是郑庄公苦心经营二十二年的结果。</k><br><br>一场外国势力染指郑国，引起的郑国两股政治势力的博弈斗争，就这么轻松愉快的结束了。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63219.png"><br><br>随着京城大叔的势力瓦解，武姜也失去权力基础，被郑庄公流放到新郑南部的城颍，并说“不及黄泉，无相见也”，彻底斩断武姜和申国、周平王的联系。<br><br>但郑庄公很快就后悔了。<br><br>因为武姜是郑庄公的母亲，即便武姜和郑庄公有矛盾，但郑庄公流放母亲便是不孝，在礼法规制之下，不孝是最大的罪过，于是在流放武姜之后，郑庄公便背上巨大的心理包袱。<br><br>那怎么办呢？<br><br>这个时候，颍考叔出场了。<br><br>《春秋左传》里写道：“颍考叔为颍谷封人，闻之，有献于公。公赐之食。食舍肉。”<br><br>颍谷在河南省登封市西南，颍考叔是颍谷的地方官员，听说郑庄公流放武姜，便跑到新郑，以奉献的名义见到郑庄公。郑庄公赏赐颍考叔食物，但颍考叔把肉放到一边，舍不得吃。<br><br><k>“闻之”，说明颍<k>考</k>叔已经了解事情的真相，知道郑庄公流放武姜的来龙去脉，那么他跑到新郑见郑庄公，一定有某些目的。</k><br><br>那是什么目的呢？<br><br>答案就是，<k>颍<k>考</k>叔知道郑庄公不能朝令夕改，要维护自己的孝道，必然需要一些台阶，武姜要与郑庄公和好，也需要台阶。颍<k>考</k>叔跑到新郑，就是递台阶的。</k><br><br>换句话说，颍考叔是去搞政治投机的。<br><br>“公问之。对曰：小人有母，皆尝小人之食矣，未尝君之羹，请以遗之。公曰：尔有母遗，我独无。颍考叔曰：敢问何所谓也？公语之故，且告之悔。对曰：君何患焉？若阙地及泉，隧而相见，其谁曰不然？公从之。”<br><br>郑庄公问颍考叔，为什么不吃肉啊？颍考叔说，我母亲只吃过我做的食物，还没吃过国君的食物，带回去给母亲吃。<br><br>这是颍考叔专门把谈话内容，引到“母亲”这个话题上面。<br><br>郑庄公瞬间明白了颍考叔的意思，立即顺着颍考叔递来的台阶走下去，说你有母亲，我却没有，哎。<br><br>听到郑庄公的话，颍考叔明白，自己递过去的台阶，郑庄公接住了，然后揣着明白装糊涂，问郑庄公，您这是什么意思呢？<br><br>颍考叔已经知道事情的来龙去脉，却装作不知道，其实就是要郑庄公亲口说出来。<br><br><k>因为在和郑庄公谈话的时候，颍考叔把事情都说清楚了，便有窥探郑庄公隐私的嫌疑，话题就被聊死了。但要是郑庄公亲口说出来，便有求助颍考叔的意思，那么颍考叔便能顺着郑庄公递来的话茬，正大光明的往下说。</k><br><br>在职场上，这叫揣摩领导心意，在朋友聊天时，这叫引导话题活跃气氛。<br><br>郑庄公接过颍考叔的话茬，把事情的来龙去脉说了一遍，然后这次谈话就来到最高潮，颍考叔亮明自己的底牌，向郑庄公建议道——<br><br>挖一条能见到地下水的地道，你和武姜在地道里见面，既不违背誓言，又能和武姜直接对话，谁都挑不出毛病。<br><br><k>郑庄公想要的答案，从颍考叔的口中说出来，郑庄公就不是违背誓言的伪君子，而是虚心纳谏的明君。</k><br><br>于是，郑庄公愉快的接受了颍考叔的建议。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63220.png"><br><br>“公入而赋，’大隧之中，其乐也融融‘。姜出而赋，’大隧之外，其乐也洩洩‘，遂为母子如初。”<br><br>能见到地下水的地道挖成以后，郑庄公进入地道，说地道里相见其乐融融啊，武姜紧接着说了一句，地道外面相见，应该也很畅快吧。<br><br>郑庄公的话，是在表明母子的关系，同时也在试探武姜的心意，是不是对自己还有成见，对京城大叔还有留恋。<br><br>这是郑庄公给武姜递过去的台阶。<br><br>武姜只有两个儿子，她非常清楚，失去京城大叔以后，唯一的依仗便是郑庄公，为了晚年的生活，武姜只能放弃政治野心，选择原谅郑庄公。武姜的话，表明自己想在地道外和郑庄公相见，母子两人，光明正大的生活在一起。<br><br>武姜接住郑庄公递过来的台阶，然后自己走下去，母子两人和好如初。<br><br><k>武姜向郑庄公认输，意味着申国和周平王在郑国的政治布局崩盘，外国干涉势力一败涂地，郑国坚持独立自主的势力大获全胜。</k><br><br>郑伯克段于鄢，至此告一段落。<br>如果只读《古文观止》的话，“郑伯克段于鄢”到这里就结束了，但如果读《春秋左传》，你就发现事情远远没有结束。<br><br><k>公元前722年（鲁隐公元年、郑庄公二十二年），郑伯克段于鄢，公孙滑出奔卫，卫人为之伐郑，取廪延。郑人以王师、虢师伐卫南鄙。</k><br><br>郑庄公消灭京城大叔、与武姜和解的同年，京城大叔之子公孙滑跑到卫国，卫国以此为借口，攻取郑国的廪延，试图扶持公孙滑为郑国的傀儡国君，控制郑国。<br><br>于是郑庄公以周朝卿士的身份，调遣成周八师和虢国军队，讨伐卫国南部边疆。<br><br><k>公元前720年（鲁隐公三年、郑庄公二十四年），郑武公、庄公为平王卿士，王贰于虢，郑伯怨王。王曰：无之。故周郑交质，王子狐为质于郑，郑公子忽为质于周。四月，郑祭足</k><k>（祭仲）</k><k>帅师取温之麦，秋，又取成周之禾。周郑交恶。</k><br><br><k>冬，齐郑盟于石门。</k><br><br>因为武姜的关系，周平王把郑武公和郑庄公视为可以团结的人，便先后任命两人为卿士，全权负责周朝的军政事务。<br><br>现在郑庄公清洗了武姜一系的势力，意味着周平王在郑国没有势力延申了，便对郑庄公产生了不信任感，于是准备任命世代忠于周朝的虢公忌父为卿士，和郑庄公共同主政。<br><br>也就是说，周平王在郑国失去武姜之后，便在洛阳朝堂引入虢公忌父，和郑庄公互相制衡。<br><br>对于这样的局面，郑庄公非常不满意，说出一些抱怨的言语。但周平王无可奈何，为了不激怒郑庄公，便和郑国互相交换人质，史称为“周郑交质”。<br><br>郑国控制了王子狐，郑庄公依然不满意，于是在春天四月，郑国出兵收割了温国刚成熟的麦子，秋天又出兵收割了成周刚成熟的粟米。<br><br>温国是周朝的畿内封国，成周就是周朝都城洛阳，郑国一年之内两次出兵周朝京畿，威慑的意味非常明显，意思就是，你不要再干涉郑国内政，否则的话，郑国就要干涉周朝内政了。<br><br>郑庄公在坚持独立自主的同时，正式把郑国的势力范围开拓到周朝的王畿之内。<br><br>而为了对付周朝以及借周朝旗号图谋郑国的势力，郑庄公开始远交近攻，和远在山东的齐国结盟，借齐国的力量，拱卫郑国的东部边疆。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63221.png"><br><k>公元前719年（鲁隐公四年、郑庄公二十五年），翚帅师会宋公、陈侯、蔡人、卫人伐郑。</k><br><br>宋、陈、蔡、卫都在郑国的东部，形成针对郑国的C型包围圈，而“翚”是鲁国大夫，这说明郑国东部的诸侯国结成盟友，围攻郑国。<br><br>刚刚独立自主的郑国，面临巨大的危机。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63222.jpg"><br><br><br><k>公元前718年（鲁隐公五年、郑庄公二十六年），曲沃庄伯以郑人、邢人伐翼。卫人以燕师伐郑，六月，郑以制人败燕师于北制。宋人取邾田，邾人告于郑曰：请君释憾于宋，敝邑为道。郑人以王师会之，伐宋，入其郛。</k><br><br>这年发生了三件事。<br><br>其一是晋国小宗曲沃，起兵讨伐晋国大宗翼城，而郑庄公站在曲沃一边，希望曲沃消灭翼城统领晋国以后，能成为郑国的强大外援。<br><br>其二是卫国指挥燕国（黄河以南的燕国）军队讨伐郑国，郑庄公指挥郑国军队，在虎牢关一带击败卫燕联军，挫败外敌入侵。<br><br>其三是宋国入侵邾国，邾国请郑国出兵伐宋，并愿意开放国境，让郑国军队从邾国绕到宋国背后，出其不意的发起战争，于是郑军一路打到宋国的都城外围。<br><br>可以说，这年是郑庄公的丰收年，不仅和晋国曲沃、邾国的关系逐渐升温，获得外交胜利，还击败卫、燕、宋等东部诸侯国，开拓了郑国的东部势力范围。<br><br>用东征西讨来评价郑庄公，丝毫不为过。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63223.png"><br><k>公元前707年（鲁桓公五年、郑庄公三十七年），王夺郑伯政，郑伯不朝。秋，王以诸侯伐郑，郑伯御之。</k><br><br>周平王之孙周桓王，正式罢免郑庄公的卿士职位，改用虢公林父和周公黑肩来处理周朝的军政事务。郑庄公大怒，便不到洛阳朝拜周桓王。周桓王更怒，你一介诸侯竟然不来朝拜天子，办你。<br><br>于是周桓王亲自统领王师，虢公林父统领蔡、卫军为右军，周公黑肩统领陈军为左军，浩浩荡荡的杀向郑国。<br><br>这是郑国挫败“东部反郑联盟”之后，遭遇的又一次反郑联盟。<br><br>郑庄公命公子忽统领右军、祭仲统领左军、自己亲自统领中军，布下鱼丽阵，和周桓王统领的反郑联军，在长葛大战一场。<br><br>结果蔡、卫、陈军大败而逃，郑军集中兵力包围周桓王，王师仍然战败，郑国大将祝聃一箭射中周桓王的肩膀。<br><br>周桓王威严扫地，反郑联盟瓦解。<br><br><img class="lazy" data-src="https://www.haoyun5.net/d/file/2024-01-16/63224.png"><br><k>经过这场战争，郑庄公才彻底扫荡了周朝势力，维护了郑国的独立自主，建立起小范围的霸权，《郑伯克段于鄢》的故事正式收尾。</k><br><br>《郑伯克段于鄢》的故事告诉我们，击败政敌夺取政权，可以用漫长的时间布局，阳谋和阴谋都可以轮番使用，但这都是国君的软实力。<br><br>夺取政权之后，如何守住政权并发扬光大，考验的可是国君的硬实力。<br><br>能不能守得住，直接影响到后人对国君的评价。<br><br>正因为郑庄公守住郑国，并成为周朝衰落后的第一个小霸主，后人才会对《郑伯克段于鄢》津津乐道。<br><br>如果郑庄公在“反郑联盟”中战败了，恐怕郑国只能成为历史长河中的小水珠，被后人遗忘，甚至成为身死国灭的反面教材。<br><br><k>逆取顺守，最关键的不是取，而是守。</k><br>',
'<h2>方臘起義</h2><br>方臘起義是指北宋末年在浙江、江蘇一帶的一次民變。<br>宣和四年（1122年），此次民變被北宋朝廷鎮壓。<br><br>亂起<br>宋徽宗時，睦州青溪人方臘，原本是漆園主。<br>相傳其性情豪爽，深得人心，能號召很多生活困苦的農民。<br><br>宣和二年十月初九（1120年11月1日）方臘率眾在歙縣七賢村起事，假託「得天符牒」，宣稱：<br>「今賦役繁重，官吏侵漁，農桑不足以供應。<br>吾儕所賴為命者漆楮竹木耳，又悉科取，無錙銖遺。」<br><br>「且聲色、狗馬、土木、禱祠、甲兵、花石靡費之外，歲賂西、北二虜銀絹以百萬計，皆吾東南赤子膏血也！」<br><br>「獨吾民終歲勤動，妻子凍餒，求一日飽食不可得，諸君以為何如？」<br><br>青溪的農民聞風響應，人數到達萬人，其軍尊稱方臘為「聖公」，建年號「永樂」。<br><br>宣和二年，宋徽宗下令停運花石綱，又以童貫為江浙宣撫使，譚稹任兩浙路制置使。<br><br>宣和二年十一月二十二日方臘軍在青溪縣息坑（今浙江淳安西）全殲兩浙路常駐官軍五千人，兵馬都監察顏坦被殺，繼續攻陷青溪，俘獲縣尉翁開，十二月初，克睦州，又下歙州，直趨當時花石綱指揮中心的杭州。<br><br>處州霍成富、陳箍桶等人皆加入戰局，衢州摩尼教的組織亦起兵響應。<br>方臘軍在極盛之時建立了包括今江蘇省、浙江省、安徽省、江西省的六州52縣在內的政權，在當時對宋朝威脅極大。<br><br>十一月二十九日，方臘軍攻入杭州，殺死兩浙路制置使陳建、廉訪使趙約，掘蔡京父祖墳墓。<br>這時太學生呂將建議，先進兵江寧府（今江蘇省南京市），據長江天險，以阻止官軍過江。<br><br>方臘不聽，準備進攻後婺州、衢州。<br>宣和三年正月，童貫與譚稹分兵兩路，分別向杭州和歙州進擊，預計在睦州會合。<br>宣和三年正月，方臘派遣方七佛北上，攻陷崇德縣，進入湖州（轄區在今浙江省湖州市）境內，與王稟的東路軍激戰，方七佛戰敗，退守杭州。<br><br>這時方臘攻下婺（今浙江金華）、衢（今屬浙江）兩州。<br>二月方七佛部糧盡援絕，被迫退出杭州。<br>三月方七佛再犯杭州，王稟與之戰於城外，斬首五百級。<br>又戰於桐廬，王稟連敗之。<br><br>逆轉<br>杭州一戰，逆轉整個戰局。<br>劉鎮部攻陷歙州，劉光世部收復蘭溪縣，王稟部收復青溪縣，郭仲荀部收復上虞縣。<br>四月初二日，官軍攻下衢州，摩尼教教主鄭魔王被俘。<br>童貫以中軍駐守杭州。<br><br>此時方臘殘軍尚有二十萬，雖力戰而敗，逃入幫源洞，深據其中，官兵不敢入。<br>宣和三年（1121年）四月二十四日，官軍發動總攻擊。<br>王淵的裨將韓世忠，潛行清溪溪谷，向一婦人問路，前搗清溪幫源洞，生擒方臘，後來忠州防禦使辛興宗領兵截住洞口，佔為己功。<br><br>方臘及其相方肥等五十二人被俘，七月戊子，童貫俘方臘送往首都汴京，八月二十四日丙辰伏誅。<br>該月童貫加太師，進封楚國公。<br><br>餘戰<br>方臘餘黨散走浙東，五月，俞道安自溫州永嘉縣楠溪攻佔樂清縣，由郭仲荀與姚平仲繼續圍剿，宋軍姚平仲部攻陷台州仙居。<br>六月，呂師囊轉戰黃岩，被宋軍折可存部擊滅於斷頭山。<br>七月，俞道安部轉戰處州，十月戰死於永康縣山區。<br>宣和四年三月全部平亂。<br><br>結局<br>方臘之亂，「凡破六州、五十二縣，戕平民二百萬。<br>所掠婦女，自賊洞逃出，裸而縊於林中者，相望百餘里。」<br>',
'<h2>拜佔廷帝國 395年—1453年，即東羅馬帝國。</h2><br>拜佔廷帝國共歷經12個朝代，93位皇帝，是歐洲歷史上最悠久的君主制國家。<br><br>395年1月17日，羅馬帝國皇帝狄奧多西一世（346-395年）逝世。<br>臨終前，將帝國東西部分與兩個兒子繼承。<br>其中的東羅馬帝國延續了千年之久，在此期間它一般被人簡單地稱為“羅馬帝國”（Imperium Romanum）。<br><br>東羅馬帝國本為羅馬帝國的東半部，較為崇尚希臘文化，與西羅馬帝國分裂後，更逐漸發展為以希臘文化、希臘語和及後的東正教為立國基礎，希臘為拜占庭帝國的核心組成部分，塑造了現代希臘的文化認同，並將希臘傳統傳播至正教世界。<br><br>620年，希拉剋略皇帝首次讓希臘語取代拉丁語，成為帝國的官方語言，使得東羅馬帝國成為不同於古羅馬和西羅馬帝國的國家。<br><br>東羅馬帝國的都城君士坦丁堡，是在希臘古城拜占庭的基礎上建立起來的，起初其疆域包括巴爾幹半島、小亞細亞、敍利亞、巴勒斯坦、埃及、美索不達米亞及外高加索的一部分。<br><br>到了皇帝查士丁尼在位時，又將北非以西、意大利和西班牙的東南併入版圖。<br>554年，擊敗法蘭克王國，拜佔廷帝國的國力達到頂峯。<br>1204年，拜佔廷帝國的首都君士坦丁堡曾被第四次十字軍東征攻陷，直到1261年收復。<br>1453年5月29日，奧斯曼帝國蘇丹穆罕默德二世率軍攻入君士坦丁堡（今為伊斯坦布爾），拜佔廷帝國正式滅亡。<br><img src="https://bkimg.cdn.bcebos.com/pic/42a98226cffc1e178a822ced19c8e103738da87743ec">',
'<h2>西羅馬帝國</h2><br>羅馬帝國於286年被戴克里先分為兩部份後，把政權一分為二建立四帝共治制，從而開始有的東西兩部的概念，位處西部的部分即是在395年最後分裂的西羅馬帝國；<br>而東部最後則成為東羅馬帝國（即拜占庭帝國）。<br>正式名稱與東羅馬帝國相同，均用羅馬共和時代的「元老院與羅馬人民」。<br><br>而當時羅馬人並不認為國家已被劃分為兩個獨立的形式，而是視為由兩個朝廷管理的單一政體。<br><br>由於西羅馬帝國日趨減弱，因而受到東羅馬帝國的扶持。<br>476年西羅馬帝國被日耳曼吞併，直到480年東羅馬皇帝弗拉維·芝諾根據西羅馬帝國覆亡之故自立為唯一的羅馬皇帝。<br><br>西羅馬帝國的皇帝之位在3世紀到5世紀間斷續存在。<br><br>隨着戴克里先建立的四帝共治制，君士坦丁大帝和尤利安（324－363年）遷都拜占廷後重新統一羅馬，但是在狄奧多西一世在395年過世後又把帝國分割分別給兩個兒子繼承。<br><br>476年9月4日，日耳曼裔將領奧多亞塞控制意大利全境，導致僅擁立一年的西羅馬皇帝羅慕路斯·奧古斯都被迫退位，歷史學者愛德華·吉本亦將西羅馬帝國的滅亡定於這一年。<br><br>另有觀點定於西元480年曾在羅慕路斯之前上位的原西羅馬皇帝尼波斯逝世的那年，因為他在流亡後仍獲東羅馬和奧多亞塞等勢力的形式上承認。<br>由於羅馬帝國在歐洲歷史上中的巨大影響力，因此西元476年西羅馬帝國滅亡之時，一般也被劃分為古代歐洲的終結，並進入了中古時代。<br><br>480年以後，東羅馬帝國的芝諾體認到西羅馬帝國消亡的事實便自立為唯一的羅馬皇帝，並先後冊封入主西羅馬舊地的日爾曼裔統治者奧多亞塞及狄奧多里克為意大利國王。<br><br>800年，羅馬教會為了與當時位於東羅馬帝國的東正教抗衡，法蘭克國王查理曼被教宗利奧三世加冕為羅馬人的皇帝，同時查理大帝亦被視作繼承西羅馬帝國，自此之後多了一個新的皇室世系；<br>之後發展成神聖羅馬帝國，而神聖羅馬皇帝都以繼承西羅馬皇帝自居，但是這個「復活」的西羅馬帝國不論在血統還是語言上都已與原本的古羅馬沒有關聯了。<br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Western_Roman_Empire_-_400_AD.png/1280px-Western_Roman_Empire_-_400_AD.png"><br><br>',
'<h2>黑凤凰 小萨勒曼传</h2><br><div id="saudiarbiatoc" class="toc"><a href="#saudiarbiatopic-0" target="_self">壹 阿拉伯的传说 </a><br><a href="#saudiarbiatopic-1" target="_self">贰 发现石油 1930年，来自美国的加州标准石油公司派遣地理学家戴</a><br><a href="#saudiarbiatopic-2" target="_self">叁  阿美石油争夺战 </a><br><a href="#saudiarbiatopic-3" target="_self">肆 传承 回到我们文章的开篇，和阿美石油只平静相处了七个月，伊</a><br><a href="#saudiarbiatopic-4" target="_self">伍  石油与王位 </a><br><a href="#saudiarbiatopic-5" target="_self">陆 沙特葫芦娃 伊本·沙特在世时，有一位非常非常宠爱的妻子，名叫</a><br><a href="#saudiarbiatopic-6" target="_self">柒  王储之争 小萨勒曼（其实沙特人叫他穆罕默德，小萨勒曼是国际</a><br><a href="#saudiarbiatopic-7" target="_self">捌  2014年 沙特这个国家，放在全球，都有其非常特殊的地方。</a><br><a href="#saudiarbiatopic-8" target="_self">玖  反腐 沙特的反腐从2017年11月开始，至2019年1月30日结束。</a><br><a href="#saudiarbiatopic-9" target="_self">拾 卡舒吉事件 卡舒吉出身于沙特的外姓豪族，他祖父是伊本·沙特的</a><br><a href="#saudiarbiatopic-10" target="_self">拾壹  黑凤凰 小萨勒曼有一个梦想。</a><br></div></center><br><br><br><pre><br><br><br><br>当小萨勒曼端坐在沙特王座之上，静静地俯视着自己国土里那片金黄的沙漠之时，他那洁白的长袍已经被政敌们的鲜血浸透，为了沙特的未来，他如同一只沙漠残阳里燃烧的凤凰，正被干透的污血逐渐染黑。<br><br>烈火燃烧得越为激烈，小萨勒曼黑化的速度就越发迅猛。<br><br><h3 id="saudiarbiatopic-0">壹 阿拉伯的传说 </h3><br><br>1951年7月21日，阿美石油公司总裁穆尔第一次遭到了伊本·沙特的暴击。<br><br>穆尔那天是带着副总裁戴维斯和奥利格、首席谈判代表欧文一起前赴塔伊夫的夏季行宫，拜会沙特国王伊本·沙特，本来约定的时间是19日，但因为公司出了点状况，他临时拖到了21日的早晨才到现场。<br><br>国王对他的怠慢表现得很不高兴，四个石油公司高管在行宫外从早上8点一直等到下午4点，沙特的夏天酷热难当，4个美国人全靠含着盐片才能消暑，当国王正式召见他们时，美国人已经被酷夏折磨得筋疲力尽。<br><br>伊本·沙特是沙特阿拉伯的创建者，他们家原本是利雅得的话事人，1891年被拉希德家族打跑，全家流亡到科威特，那年伊本·沙特年仅11岁，从此勤奋练习刀枪，立志复仇，全家看小伙子很有志气，也精心培养他，流亡了11年后，伊本遇到了天使投资人科威特当地土豪穆巴拉克，资助他40名贝都因勇士，前去夺回利雅得。<br><br>伊本在年老之后，经常在饭桌上反反复复跟子孙后代讲起这一段夺回利雅得的传奇往事，忆苦思甜，儿孙们耳朵都听出茧来，美国《生活》杂志曾派驻记者到当地采风，原原本本记录下了夺城传奇的细节：<br>据伊本回忆，他原先带着表兄弟、部落同胞，以及穆巴拉克资助的勇士在斋月里前去高原夺城，他们在偏僻处扎营，22岁的伊本也没什么把握，犹豫了三周都没有动手，那些贝都因人脾气火爆，找不到事做就在军营里互相挑衅，差点还没攻敌自己就先内斗，到20号时，探子从利雅得回来，并带来了城防图和地方长官起居日程等情报，刚好伊本觉得再不行动这支纪律涣散的团队就要自爆了，做过晚祷，就带着一把廉价的杰撒伊步枪骑上骆驼在前引路，带领大家进攻利雅得。<br><br>他们穿过沙漠，抵达利雅得城外的枣椰树林，在城墙处砍倒了一棵挺拔的枣椰树，伊本便带着40个最能砍的猛男，趁着夜色爬进了城内。<br><br>伊本带着猛男们先找到自己老部下在利雅得的家，从老部下的平房顶跳进了利雅得长官阿兹兰家里，抓住了阿兹兰的妻子和妹妹，他们听闻阿兹兰经常夜不归宿，就在黑夜里喝浓咖啡跟背诵《古兰经》熬过了一晚，天亮时阿兹兰带着护卫回家，一开门熬了通宵一肚子是气的伊本就跳下去带队砍人，双方打成一片，阿兹兰掉头就跑，逃出城墙后朝着一座清真寺狂奔，被伊本的表弟贾拉维赶上，一刀砍死。<br><br>阿兹兰的护卫见到老板挂了，反正也没人发工资了，纷纷投降，加上利雅得城民也挺怀念沙特家族的统治，觉得阿兹兰他们管得不好，操起武器都来帮伊本，因此利雅得重回伊本·沙特的手心。<br><br>这个被沙特人传诵的开国故事一直让我觉得十分古怪，因为利雅得全城归顺得也太轻易了，夺城的顺利程度有点反常，直到我查到1902年利雅得只有一平方千米（140个足球场大小），约2万人口的时候（现在是600万），我就懂了。<br><br>伊本当时攻下来的根本就不是一座城市，其体量只相当于中国的一处街道办，与其说伊本拿下了大城利雅得，不如说他率领40人的武装拿下了街道办居委会。<br><br>当天交战双方总共也不过150人，简直是中国农村乡民械斗的级别。<br><br>但牛皮还是要吹的，经过数代加工，小牛皮吹成了大牛皮，大牛皮吹成了故事，故事吹成了传说，伊本·沙特“40人夺城”的典故越传越玄，在阿拉伯半岛流传至今。<br><br>虽然这个开国故事吹过了头，但实事求是地说，伊本的战斗力还是不错的，在夺下利雅得后，他开始以此为据点四下开火，花了三十年，逐步征服了周围的各个部落。<br><br>他征服部落的方法特别有意思，叫一边生娃，一边打仗。<br><br>这里我们使用了“部落”这个词，而不是国家这个词，为什么要叫部落呢？<br>因为这些地方高度贫穷，根本无法形成支撑国家系统的复杂经济与文化，这些沙漠民族，少部分在稀疏分布的绿洲从事农业种植，大部分在沙漠地区饲养骆驼和山羊，穷得发疯，天天只能啃沙子，部落就是主要靠血缘为纽带团结在一起的，大家有钱一起抢，有经一起念，有羊一起养，紧紧抱成一团才勉强在环境恶劣的阿拉伯半岛生存下来，所以阿拉伯人常说“我和我的兄弟对付我的堂兄弟，我和我的堂兄弟一起对付外人”，典型的血亲高于一切。<br><br>阿拉伯的男人冲在最外围保护部落，女人则活在中央安全地带，他们认为女性是被他们赡养的，所以女性地位很低，她们是部落男性的附属品和财产。<br><br>伊本拿下利雅得之后，想扩大自己的地盘，就一个一个部落过去打招呼，这哥们能不打就不打，带着人马过去先礼后兵，他会先跟别的部落聊聊天，前半句是：<br>嫁个妹纸给我吧，以后我们就是亲戚了，要是生个娃，就是实打实的血缘关系，我们有经一起念，有钱一起抢，岂不快哉？<br>后半句是：<br><br>你不嫁是吧？<br>好，兄弟们，砍他！<br>当时阿拉伯半岛有几百几千个部落，伊本嘴皮子都说干了，最后愿意跟他联姻的妹纸高达300人，实际成为他后宫有正式名号的41人，被他称为妻子的22人。<br><br>伊本忙个不停，在阿拉伯半岛疯狂播种，沙漠部落送上门来的，不管美丑老少来者不拒（兄弟胃口真好），活得就跟头种马似的，前前后后一共生下了120个子女，其中有45个儿子，活到成年的儿子36人，号称“沙特阿拉伯三十六天罡”（这句是我胡编的），这120个子女长大后又接着疯狂播种（生一个孩子奖励10万美元），搞到2020年，沙特有1.5万王族，光王子就有5000人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkXBOyh6Yrmh6f8s4jLiaDNBraH8ttqrhMw5uQVzBGv6pNQEeoMp5EK03d2rzmfsFjEZbSWrR5Rvkw/640"><br>伊本与罗斯福 <br><br>这大概就是传说中的，“给我几个女人，我还给你一个民族”的真实案例。<br><br>也有不愿意联姻的，伊本也不啰嗦，操刀子就砍，有一次去收拾一个不听话的部落，伊本被一颗子弹击中腰部子弹夹，弹夹里的子弹相继爆炸，伊本的肚子被炸开个口子，肠子都流出来了，伊本只是做了简单包扎又冲过去砍人，小弟们都赞，说老大好猛。<br><br>还有次他在战斗时左脚中弹，士兵将他抬进帐篷医院，大夫还在准备手术器械和麻醉药，伊本自己拿起旁边一把手术刀，亲手把中弹处割开，取出子弹，跟医生说别准备了，缝合一下吧。<br><br>猛归猛，但伊本根本不懂医术，在割开伤口时，割断了脚上的肌腱，瘸了。<br><br>所以大家看他留下来的照片，手里都拿着一根拐杖。<br><br>种马加猛男伊本能在当时搞得热火朝天，主要还是因为宗主国奥斯曼土耳其当时虚弱无力，沙漠边缘那边又没什么经济价值，在他们看来，就是一群野人在那里砍来砍去多抢几头羊的事，奥斯曼帝国正被英法往死里肢解，也没空多关注阿拉伯半岛，伊本坐大后，又给了当地主要宗教势力伊斯兰瓦哈比派很大的利益，给他们发工资，承认他们的神学地位，瓦哈比派则回报他认可他政权的合法性（就是告诉YSL信徒们这个人可以当老大，大家要服从他），1904年，奥斯曼帝国就只能承认伊本在内志地区的统治，9年后奥斯曼势力被伊本驱逐出东哈撒地区，伊本随后又征服了拉希德部落、哈希姆家族、阿希尔地区，两座圣城麦加和麦地那也拿到手心，到1932年9月23日，整整三十年的东生西讨，他正式宣布建立以家族名字命名的沙特阿拉伯王国，国土面积高达225万平方公里，相当于新疆再加三个湖南省这么大，就是人口太少，当时只有200多万人口。<br><br>中国人简称他们为沙特。<br><br>阿拉伯半岛这块地方，在现代文明到来前，其实不太适合人类生存，整个半岛没有河流（但有季节性河流），到处是沙漠，北部是内夫得沙漠，东边是代赫纳沙漠，靠近卡塔尔的是贾富拉沙漠，最南边是65万平方公里（三个湖南省这么大）鲁卜哈利沙漠，西部也是各种小沙漠，造成沙特极度缺水---那时沙特还没有海水淡化技术（现在沙特50%的水源来自海水淡化），虽然地底下有够用300年、高达36万亿立方米的地下水资源，但伊本刚开国时根本不知道20米深的地下有这么多水，其实知道也没技术打水，所以美国人刚来沙特找石油时，伊本根本不关心石油，总是问他们，有没有顺便找到地下水源。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkXBOyh6Yrmh6f8s4jLiaDNB4pdrUwmHrsy1oO9x6Sj4AQodc8q1FDLZibdVnMuhth3J2jW2Juhh98Q/640"><br>沙特地形图<br><br>沙特那时候穷得跟鬼一样，大部分国民连件像样的衣服都没有，基本全是文盲，经济收入全靠养羊、东西方贸易、圣城朝拜旅游赚点小钱，伊本又这么能生，每天一睁开眼睛就有120张嘴管他叫爸爸找他要饭吃，想想都觉得头疼。<br><br>《生活》杂志的记者在他统一沙特好些年后到达利雅得参观，回去后撰文回忆说，当时的利雅得到处是低矮的土砖房，女人们都紧紧裹着黑袍，破破烂烂的广场中央居然挂着几颗人头，烈日下苍蝇飞舞，尘土漫天。<br><br>那时候的利雅得，看起来像是没进化完全的野蛮人部落，到处都显得又脏又破。<br><br>沙特这环境，看起来是要世世代代贫穷下去了，哪里有今天狗大户的迹象。<br><br>然而美国石油商人的到来，彻底改变了伊本和他子孙后代的人生命运。<br><br><h3 id="saudiarbiatopic-1">贰 发现石油 1930年，来自美国的加州标准石油公司派遣地理学家戴</h3><br><br>维斯去巴林考察，戴维斯凭借自己丰富的经验很快在巴林的烟雾山发现了石油，他在这里能看到隔海相望的沙特，根据多年专业经验，凭地形就推测沙特也一定有石油。<br><br>1933年5月，收到戴维斯建议的加州标准石油决定搏一把手气，他们托人找到伊本，先付给他3.5万英镑，一年半后再付2万英镑，每年再付0.5万英镑的租赁费用，如果找到石油，另付10万英镑，53岁要养一大家子的伊本正在经历中年危机，那时候缺钱缺到崩溃，马上收了钱给美国人在沙特找寻石油的权力，不过他那时还不知道石油的威力，也根本不相信这些西洋神经病鬼佬能在沙漠里找到石油，反复叮嘱如果发现地下水源，一定要告诉他。<br><br>这个戴维斯，就是开篇说到的那个阿美公司副总裁。<br><br>美国人万里迢迢从本土运来了设备和人手，先在达曼穹丘花了一年半才搭起了井架，1935年第一口井挖出了一点石油，不过每天产量只有可怜的100桶，美国人不服气，再打，第二口油井产出了3000桶后，每天往外冒的就只有水没有油了。<br><br>标准石油公司一看没辙了，就把戴维斯亲自派到沙特。<br><br>戴维斯是个严肃古板的人，十分看不起沙特人，他觉得这些人，“就是一群没开化的野人，从先知年代就没改变过”，但他技术扎实、作风严格，工作起来十分拼命，大家还是十分尊重他。<br><br>在戴维斯的带领下，工程师们又打了4口井，其中两口没有任何产出，另两口井也产量堪忧，当时已经花了1000多万美元的投入，这么多专业人士在茫茫沙漠里辛苦这么久，却只有少得可怜的产出，美国人一度怀疑人生，不过反正都投入这么多了，标准石油公司还是决定再搏一搏，说不定单车变摩托，他们派出了更多的工程师、测绘员、建筑工人前往沙特，他们面对沙漠里的风迎难而上，不找到石油誓不回美利坚。<br><br>地质学家巴杰亲身经历了艰难的勘探过程，他原本在蒙大拿州铜矿担任工程师，大萧条来临时失业，为了找份工，他只好给在加州标准石油担任首席地质学家助理的前同事写信，请他帮帮忙找份事做，他同事回复说倒是有份工作，就是要跑到中东那种鬼地方去，巴杰都穷疯了还挑什么工作地点，赶紧答应下来，去旧金山面试通过后，他悄悄地跟女朋友秘密结婚（对方父母嫌他穷），然后扔下老婆，一个人跑去了炎热的中东。<br><br>巴杰在沙特异常艰苦的找油过程都记录在了他给妻子的信里，他当时经常带着一个小队，包括2名向导、2名士兵、1名厨师、1名会修吉普车的技工深入沙漠，在一望无际的沙堆里测绘地形、寻找石油。<br><br>沙漠里的温度高达46摄氏度，连拍照用的胶卷都是柯达公司特制的，感觉分分钟会晒成人干，巴杰却要在沙漠深处每次呆上好几个月，还经常会遭遇漫天飞扬的沙尘暴，能连续刮上三天三夜。<br><br>巴杰说，他从没有见过这么荒芜的地方了。<br><br>他们时常遇到贝都因人，因为要研究脚下岩石的年代，他们在洞穴周围爬来爬去，手里头经常抱着化石和贝壳，贝都因人十分困惑，把看到的告诉了国王伊本，伊本听完大笑，请巴杰他们来到王宫招待他们，但他并没有问石油的事情，还是执着地请地质学家们帮他多打几口水井，并检测一下水质。<br><br>1936年，美国人在沙特达曼打下了第七口油井，这口井刚打下去就发生了侧壁塌陷，修整了好长一段时间，到1938年1月打到了4500英尺深，还是没有找到一滴石油，就连巴杰都对在沙特找到石油感到绝望了，历经5年茫茫无期的投资，标准石油也决定不再继续沙特的石油勘探，严禁再钻探新油井，他们准备放弃了。<br><br>1938年3月，第七口油井的工作人员不死心，决定再试一次，他们又往下打了200英尺深，命运之神终于降临，他们发现了石油！<br>而且是每天能产出1585桶的油井。<br><br>三天后，这个油井每天就能产出4000桶，而且地质学家们根据这口油井，推算出了延伸到波斯湾的阿拉伯沙漠西南角大油田，两年之后，加州石油公司每天能产出2万桶石油！<br><br>在七号油井发现后的第二年，59岁的伊本国王拄着拐杖来到了达曼，现场陪同他的有家人、顾问、财政大臣、标准石油公司的高管，5月1日，伊本国王扭动了油器的开关，随着油路开关的启动，石油开始涌入标准石油飞速建好的输油管道，流向港口城市拉斯坦努拉，那里有一艘油轮，等待着将沙特的石油运往全球市场。<br><br>跟随伊本国王一辈子的财政大臣苏莱曼回忆说，国王全程都没怎么说话，但他的手有在微微颤抖。<br><br>可能伊本也明白，沙特这个国家的命运，就此被扭转了。<br><br><h3 id="saudiarbiatopic-2">叁  阿美石油争夺战 </h3><br><br>后来伊本的儿子，沙特三十六天罡里，有六个做过沙特国王。<br><br>这六人分别是萨乌德、费萨尔、哈立德、法赫德、阿卜杜拉、萨勒曼。<br><br>名单这么长，看着就让人头疼，没关系，前期只要记住萨乌德、费萨尔这两个人就好了，这两个对沙特的早期影响最为重大。<br><br>萨乌德生于1902年伊本征服利雅得的当天，是一个很随和的人，生得高高胖胖，外向活泼，他特别喜欢享受生活，也很喜欢开玩笑，为人慷慨大方，戴着厚厚的眼镜，走起路来步态笨拙。<br><br>他担任国王后喜欢为所欲为的花钱，建好的宫殿风化成废墟都没有去住过，买来的游艇因为没人驾驶放在港口生锈了都没人管，他做王子时，买来一辆非常奢华的房车，车里四周和天花板都贴满镜子，中间摆着一张法兰绒大床（非常莞式了），他就坐着这辆车，在沙特全国游荡，各个贝都因部落的人见到他来，为了巴结他就把自己部落年轻姑娘献给他做王妃。<br><br>他继承了伊本的种马基因，来者不拒，通通拉上那辆豪华房车，但事后又不一定会娶她们为妻。<br><br>萨乌德过着这般逍遥快活的日子，仿佛让人看到他开着豪华房车在沙特阿拉伯的沙漠公路上欢快地奔驰着，一边开车一边唱：<br>我是一个老司机，咿呀咿呀哟......一个快乐的老司机，咿呀咿呀哟...... <br>和前前后后娶了41位妻子的萨乌德不同，弟弟费萨尔是一个清心寡欲的人，他不住豪宅，不开名车，只娶了3位妻子，刻苦好学，精通英文但尽量只说阿拉伯语，因为勤于律己，他生得削瘦而疲惫，历史学家莱西说他“深藏不露，棱角分明的脸上从来不会流露出他到底在想什么”。<br><br>费萨尔从不接受媒体采访，也要求全家过着艰苦朴素的生活，只有在儿女们的教育上全力投入，跟哥哥的性格完全相反，平时沉默寡言又非常严肃，他可能是处女座，每次饭后吃一个苹果，从削皮到吃完都是七分钟，像钟表一样精确。<br><br>萨乌德和费萨尔这两兄弟要到后面才轮到他们出场，这里先对他俩做一点了解，我们先把注意力放在伊本国王身上。<br><br>二战结束后，标准石油和后来入股的德士克（这家公司能入股是因为他们的炼油技术刚好能炼沙特这里的重质高硫原油，标准石油没有这种技术），因为需要更多的人力、物力、财力启动沙特的石油项目，向美国的新泽西标准石油（现在的埃克森美孚）和纽约标准石油（现在也并入埃克森美孚）出售股份，这家公司便改名为阿拉伯美国石油公司（Arabian American Oil Company），就是我们今天在电视新闻上，经常听说的阿美石油。<br><br>到1947年，阿美石油每天的产量达到了20万桶，美国人忙得热火朝天，他们建造了深水港口和运油管道，还从美国带来了大量的机械工、木工、技工、钻探工、管理人员等等，美国人将石油重镇达曼从一个原始荒凉的破落小镇，建成了一个全新的现代城市，这里有了发电站、医院、机场、工人居住区等等，达曼也越来越繁华。<br><br>美国人每年交给伊本国王1500万美元（约等于今天的5亿美元），相当于在沙特开采石油的保护费。<br><br>伊本拿这笔钱先将那个土墙破宫殿拆了重建，又分一部分钱给国民，换取他们对自己的忠心，剩下的钱伊本全部投入到沙特的基础设施建设当中，全面交给美国的柏克德国际负责沙特的基建，到1951年，沙特看起来像一个文明社会了，他们主要城市都通了电，有了铁路、高速公路、发电厂、医院、卫生设施和酒店。<br><br>然后，磨擦开始了。<br><br>引起沙特人对美国不满的主要是两件事，第一件是他们发现柏克德原来比世界上其他做工程的公司报价要高很多，花了很多冤枉钱（跟柏克德闹翻了后，部分工程被沙特国内的本·拉登集团接走了，对，就是那个911事件的本·拉登），第二件事是美国人跟他们结算石油时，发现美国人做假账，阿美石油公司居然有两本账，一本是给沙特王室看的按普通石油销售价格做出来的假利润报表，另一本是销售金额高得多的真实销售价格带来的真利润报表，按真实的报表，他们要给沙特更多的钱才对。<br><br>从蛮荒部落社会走过来的沙特人，也开始有了民族领地意识，美国人确实帮他们找到了石油，沙特人确实也没有开采石油的科技水平，但石油其实是沙特本地人的财产，现在美国人正源源不断地从沙特的地底下抽取石油赚钱，每年只给沙特可怜的1500万美元，这算哪门子生意？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkXBOyh6Yrmh6f8s4jLiaDNB6Vm7gX3liaCMq3C2gNfsuoXFic30E4BibgQGJ0iafM8XutL7Luhs0MomMQ/640"><br>阿美石油LOGO<br><br>而且美国人居然还做假账，实在太欺负人了。<br><br>伊本向财政大臣苏莱曼使了个眼色，苏莱曼点了点头，开始给美国人小鞋穿。<br><br>苏莱曼是一个瘦弱的小个子，小伊本几岁，因为他叔叔是财政官员，1919年给叔叔做助手混进朝廷，伊本很喜欢他，他对伊本和YSL教都忠心耿耿，每次在石油公司开会，一旦到了每天五次的祷告时间，多重要的事他都会放下，然后跑到一个小房间，面朝麦加的方向匍匐在地虔诚地祷告。<br><br>跟他打交道的美国人说他开朗、热情，面对问题总是“很有办法”，这次给美国人小鞋穿，苏莱曼确实也很有办法。<br><br>苏莱曼先故意拖欠柏克德公司的工程款1500万美元，柏克德的人去找他时，他说这是沙特政府要收柏克德的所得税，后面的钱不给了，柏克德公司为这件事气得发了疯，把沙特总负责人都炒了，但苏莱曼根本不为所动。<br><br>柏克德公司中间发了十几次请款书，都被苏莱曼扣下了，最后是哀求沙特政府还钱，他们愿意退出沙特基建工程。<br><br>苏莱曼开出条件让柏克德把所有设备留下，才愿意把钱给他们，柏克德挣扎了好久，为了现金流最后忍痛答应，沙特成功吞下了柏克德集团的基建设备才给柏克德结账，再把设备转租给其他国外的工程公司来建设沙特，一下省了一大笔钱。<br><br>接着苏莱曼对阿美石油下手，他先向阿美贷款了600万美元，然后不还了，又开始赖债，美国人说要不要教你们一点现代财务制度，免得你们政府老把钱花光了，苏莱曼说不用了，我们查过按38%的税率和你们付给美国政府的税费，沙特算出了阿美石油公司的利润，你们1949年将全部利润作为税款给了美国政府，总额为4000万美元左右，我们需要提高沙特分成的利润额。<br><br>阿美第一反应当然是不答应，苏莱曼就让沙特海关检查员“开启并仔细检查寄给阿美石油公司的每一个邮包”，而且停止了阿美公司的无线电通信设施。<br><br>阿美石油恨得牙痒痒，但又没什么办法。<br><br>看到这里时，大家可能比较困惑，为什么以区区沙特的国力，美国的公司会这么忍让？<br>在这里我必须稍微跟大家解释下原因，世界开始搞石油产业的时候，像伊朗、委内瑞拉、墨西哥、伊拉克、沙特等等世界各个主要产油大国，都是发展中国家，没有生产技术，也没有资金把石油从地底下挖出来，更不知道怎么炼油，这时候都是欧美发达国家跑过来挖油、炼油，大把大把赚钱，但是这个钱实在是太多了，发展中国家后来都不干了，你们挖我们国家的资源拿去卖，钱都被你们拿走了，不行，我们要国有化，要变成自己国家的财产。<br><br>在这种背景下，伊朗、委内瑞拉等国后来纷纷发生了跟欧美国家的剧烈对抗，而且原产地国如果真的下定决心要收回石油工业，欧美国家事实上只有干瞪眼，因为这确实是别人国家的财产啊，这时候都二战结束了，总要守点国际法理是不是？<br>那时候伊朗已经跟英伊石油翻脸了，搞骚乱闹国有化，阿美石油是真的怕沙特翻脸也搞国有化。<br><br>相对于伊朗的手段，沙特还算是比较怀柔的政策，只是逼一逼，多要点利润分成，阿美石油知道对方的底线后，咬咬牙就答应了。<br><br>1950年12月，已经成为阿美副总裁的戴维斯带着欧文跟苏莱曼谈判两天，通过了一份协议，这份协议通过精心设计，利用复杂的税费、使用费、租赁费和关税系统，将阿美石油的利润一分为二，使沙特政府与阿美石油各拿到50%的利润，为沙特拥有这家美国公司的全部所有权，迈出了第一步。<br><br>沙特人很快迈出了第二步。<br><br><h3 id="saudiarbiatopic-3">肆 传承 回到我们文章的开篇，和阿美石油只平静相处了七个月，伊</h3><br><br>本国王就于1951年7月21日再给阿美石油一次暴击，他想要得到更多的权益。<br><br>1950年，阿美石油向沙特支付了1.1亿美元，1951年时，阿美日产石油85万桶，签完协议后，年迈的伊本国王将国家都交给最年长的儿子萨乌德打理，其后双方互相宴请，一时打得火热，不料才过了几个月，苏莱曼又来找他们预支明年的款项，阿美石油不知道沙特人到底唱的是哪一出，便于7月21日赴塔伊夫的夏季行宫拜会伊本。<br><br>双方在行宫发生了剧烈而客气的争执，沙特这边主要是苏莱曼出阵，阿美石油主要是欧文出阵，分别辩述各自“该不该预支费用”的理由，但国王根本志不在此，他只是借机发了一通脾气，71岁的伊本双眼暴露出锋利的光芒，穆尔说他们“仿佛看到国王年轻时征战四方的模样”，伊本勃然大怒，说美国人不尊重他，要阿美公司付出代价。<br><br>几个美国人被他凶悍的气势吓到了，怒骂维持了约半个小时，最后他们答应写给银行写一封信担保会给钱，接着向国王鞠躬3次，倒退着离开了房间。<br><br>伊本此时突然敢向阿美石油露出爪牙，跟当时的中国有关系。<br><br>1951年，朝鲜战争交战正酣，美军在朝鲜的飞机全部是使用的沙特石油，1951年10月底，伊朗完成了石油工业的国有化，用武力控制了阿巴丹炼油厂，英国人只好逃命去了，英国就派海军封锁伊朗石油出口，这时候沙特成为全世界重要的原油产地，伊本是趁机找个理由发难，发完脾气后，又安抚他们，希望阿美石油永远留在沙特。<br><br>伊本是抓住了美国人的软肋捅刀子，又拉又打，完事就叫苏莱曼去谈正事，说“王储本人有兴趣购买阿美石油公司的股票”，伊本此时真正的目的才暴露出来，他想慢慢全资控股阿美石油，让阿美石油将来完全成为沙特人的产业。<br><br>为什么说是将来呢，因为此时的沙特极其虚弱，国家根本没有相对应的石油人才，而且沙特不想像伊朗和委内瑞拉一样彻底跟英美翻脸，直接国有化导致了伊朗和委内瑞拉现在还站在欧美世界的对立面，他们采用了较柔和的方式，既要得到阿美石油，又不至于彻底跟西方翻脸。<br><br>今天沙特86%的财政收入来自于石油，石油收入又都来自于阿美石油公司，这家公司就是沙特的命根子。<br><br>阿美公司的第一反应，是坚决否定了苏莱曼的提议。<br><br>苏莱曼建议如果实在不想卖股份给沙特王储，还是要让沙特人进入阿美公司的董事会，这是沙特最后的让步。<br><br>不过阿美还是否决了，双方只是达成协议，增加阿美公司的收入和沙特分红。<br><br>沙特并没有就此死心，这件事一直拖到了1959年，沙特人才成功进入了阿美的董事会。<br><br>不过伊本已经看不到那一天了。<br><br>1953年11月，73岁的沙漠猛男伊本已经重病缠身，他连坐起来的力气都没有了，平躺在飞机上再次来到了塔伊夫夏日行宫，希望能呼吸一点新鲜空气，9号上午，伊本油尽灯枯，死在了儿子费萨尔的怀抱里。<br><br>花花公子萨乌德作为王位继承人，此时因其他事情不在塔伊夫，他从远方赶来，走进宫殿时，据在场的宫廷人士回忆，费萨尔从老国王的遗体旁边站立起身，向萨乌德问候，并从老国王的手上摘下一枚戒指，将它递给了萨乌德。<br><br>费萨尔说：<br>“以后，你就是我们沙特的国王了。”<br>萨乌德接受了这枚戒指，并按流程将戒指交回给了弟弟费萨尔，萨乌德说：<br><br>“以后，你就是我们沙特的王储了。”<br>按照YSL瓦哈比教派的习俗，伊本的尸体用白布包裹，脚朝麦加的方向，葬在了利雅得一处没有标记的坟墓里，现在几乎没有人知道他具体下葬的坟墓是哪一座了。<br><br>那一年是1953年，距离本文真正的主角小萨勒曼出生还有32年，沙特黑凤凰的故事，才刚刚拉开了帷幕。<br><br><h3 id="saudiarbiatopic-4">伍  石油与王位 </h3><br><br>伊本·沙特下葬后没多久，苏莱曼就感觉财政大臣这份活没法干了。<br><br>苏莱曼忠心耿耿跟着伊本·沙特一辈子，替整个沙特打理钱财，伊本·沙特创业之时，他拎着个箱子跟着伊本·沙特到处跑，那个箱子就是整个沙特早期的国库，为了收买人心，伊本·沙特总搞一些公开接见活动，或者允许普通国民直接到宫廷喊冤（主要是因为国民人少才敢这么做），为了显得国王仁慈爱民，伊本·沙特会招待客人一顿饭，要是有部落代表找他要银子，他就写一张条子，让他们去找苏莱曼要钱。<br><br>如果是小钱，苏莱曼就打开箱子爽快给钱，要是这钱有问题或者数目过大，苏莱曼就比较头疼，但是国王都开口了叫他给钱，又不能不给，老狐狸苏莱曼就会想办法让领钱的人走流程，比如叫领钱的人拿着十几份证明文件跑十几个衙门去盖章，每个衙门再配合各种借口拖上几个月，领钱的人一看这流程长得大概要二十年才能跑完，往往就会知难而退（世界通用技巧）。<br><br>苏莱曼小心翼翼地打理着沙特的财政，既要把从阿美公司收来的钱花出去，又要防止沙特花得太猛出现财政危机，他常伴伊本·沙特左右，为沙特打天下和争夺阿美石油立下汗马功劳，死死撑住沙特的经济，是沙特历史的活化石。<br><br>活化石现在撑不住了。<br><br>1953年老司机萨乌德接过沙特王位，很快把国家经济搞得一团糟，这位51岁的花花公子花起钱来大手大脚，在沙特境内到处建行宫、买游艇、每个月都在娶新媳妇，无节制撒钱买下属的忠心，那时候沙特还不算富裕，家里矿还不够多，国家根本经不起萨乌德瞎折腾，苏莱曼为了阻止新国王乱花钱好言劝戒，两人因为预算问题爆发冲突，央行老大是玩不过国家领导的，一年后，不愿迎合新国王的苏莱曼被迫离开沙特朝廷，回内志地区搞农业去了。<br><br>接任苏莱曼的是他的助手苏罗尔，苏罗尔可不敢惹国王，让他敞开了花钱，很快一群擅于吹牛拍马的人都聚在了萨乌德的周围，替他找好吃的好玩的好睡的，到1958年，花花公子萨乌德执政5年后，这个国家的财政状况就废了，国家处于金融危机边缘，当时欠大通曼哈顿银行和美国其他金融机构9200万美元，还要再融5000万美元资金才能稳定货币，萨乌德一看大事不好，叫财政部加印钞票，立刻又引发了通货膨胀。<br><br>伊本·沙特的棺材板都快要压不住了。<br><br>沙特当时的主要财政收入，小部分来源于税收和麦加、麦地那的朝拜收入（这两座YSL圣城至今只允许MSL进去），大部分来源于阿美石油一年几千万美元的分成，只要不作，全国小几百万人还是可以过上不错的生活，结果给萨乌德搞得国家欠一屁股债，军队和公务员几个月都发不出工资，伊本·沙特的其他儿子们都觉得再叫萨乌德瞎搞下去非得亡国不可，有实权的几个王子3月的某个晚上一起找到王储费萨尔，费萨尔那时刚从美国做完手术回来，他喜欢养鹰，正带着鹰群在沙漠中的一处营地休息，王子们连夜找到他，说这个萨乌德哥哥把国家治理得太不像话了，他再不下台我们都想砍他了，费萨尔听到国家财政变成了这个鬼样子，答应了大家的请求，出面去找大哥萨乌德，让国王下放权力。<br><br>萨乌德虽然贪图享乐，但他那时还有点自知之明，费萨尔一提出建议，他居然马上就同意了，将治理国家的权力都交给了费萨尔，只要求什么事情都要跟他打声招呼，并保留对皇家卫队的指挥权就行了（避免了一场腥风血雨），费萨尔拿到实权后，第一件事情就去是国库查账，结果发现堂堂沙特的国库里居然只剩下100美元现金，王子们都气疯了，先把苏罗尔这个马屁精财政大臣给炒了。<br><br>从1958年开始到1975年，沙特的实际掌权者都是费萨尔，如果说伊本·沙特是开国皇帝朱元璋，那费萨尔就约等于朱棣，正是在他有条不紊的治理下，沙特才逐渐富有了起来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaO6yTjtKew69VkxibUj90PnSaIkOTp6QZEbfsIZ3Ihn1N5Kb8GJBTY8ibQ/640"><br>费萨尔<br><br>费萨尔亲自担任财政大臣，先去一家沙特银行贷款出来把公务员和军人的工资发了，再跑去说服阿美石油替他们给美国金融机构的贷款做担保，还担保了追加贷款以避免国家破产，费萨尔严格控制国家和王室开支，严禁政府部门跟王子公主们乱花钱，把石油收入中分给王室的比例从60%减少到了14%，结果只花了一年多，到1960年，沙特就实现了收支平衡。<br><br>船小好调头，国家体量不大，拯救起来相对也容易一些。<br><br>费萨尔实权在握时，沙特的国运也一路向上，1963-1965年，阿美石油地质学家发现了几个主要的近海油田和延伸到波斯湾的岸上油田，1967年发现三个大油田，1968年在最大的鲁卜哈利沙漠居然发现了一个超级大油田，石油储备达到了140亿桶，天然气25万亿立方英尺。<br><br>沙特人挖出了一座座金山银山，但这时候的石油价格还很低，要真正成为了一个土豪国，沙特人还得再等几年。<br><br>萨乌德这时候还是名义上的国王，他因为过于肥胖，落下一身的糖尿病、高血压，常常飞到国外治疗，看着弟弟干得风生水起，不免有一些失落，1963年两人在塔伊夫的宫殿里展开了一场谈判，萨乌德要求费萨尔交还权力，费萨尔当场拒绝，两兄弟不欢而散，但其他王子几乎全部都支持费萨尔，怕萨乌德将国家再度玩残，两边高度紧张对立的时候，所有王子都站在了费萨尔背后，就连沙特的宗教人士都认可费萨尔的统治，沙特其实是一个建立在部落联盟和宗教联盟基础上的国家，宗教界的影响力巨大，国王的权力都要经过宗教界认可，乌里玛和其他宗教权威在1964年3月30日在利雅得宫殿宣布费萨尔的统治合法，废除萨乌德的行政权力，70多位王子在现场见证了这一历史时刻。<br><br>萨乌德感觉受到了莫大的委屈，他是阿拉伯历史上第一位没有实权的君王，为此他向乌里玛和家族申诉，大家说你讲得有道理，阿拉伯历史上确实没有出现过一位虚君君主，那我们就正式罢黜你吧。<br><br>一代花花公子、老司机萨乌德先生，终于求锤得锤，被亲弟弟们强行逼退位，他只好飞到国外继续花天酒地，但酒色掏空了他的身体，仅五年后，1969年便病逝于希腊雅典。<br><br>沙特这种哥哥死了弟弟继承王位的制度，其实就是典型的古代部落制，历史上的匈奴、突厥、鲜卑等游牧民族都是这一套继承制度，因为游牧民族成天要打打杀杀，话事人要是上街斗殴被人砍死了，下一代才三四岁就麻烦了，小娃娃带不动社团啊，为了缓冲风险，就习惯了兄终弟及的方式，保障成年人就业。<br><br>但农业文明就没有这个问题，农业文明有一整套成熟的官僚体系保障国家运作，用不着成天喊打喊杀，所以中国历史上有小皇帝，而游牧民族为了生存，不允许有小国王的出现。<br><br>沙特这个规则沿续了近六十年，直到本文的主角小萨勒曼的出现，才打断了这一传统。<br><br>萨乌德执政期间，主要发生了两件大事，这两件大事，几乎都发生在1973年。<br><br>这是改变世界历史的重要一年。<br><br>第一件事改变了沙特，1973年10月6日，第四次中东战争爆发，阿拉伯各路盟军拜埃及为带头大哥，一齐抽刀去砍以色列，这次战争埃及和叙利亚做足了准备迷惑以色列，整个作战计划两个国家都只有十几个人知道，作战前6小时师级指挥员才知道，作战前3小时才传令给营级指挥员，当天埃及从西攻，叙利亚从北攻，双面突然袭击还在过赎罪日的以色列，以色列猝不及防，前期被打得大败，眼看要亡国，美国紧急启动“五分钱救援行动”，尼克松下令“将所有能飞的东西都飞往以色列”，给以色列输送弹药，甚至36架美军F-4战斗机把涂装一换，由美国飞行员直接飞过去参加战斗，美国的及时救援救了以色列一命，使以色列最终将埃及和叙利亚打退。<br><br>阿拉伯国家就此跟美国结了仇，下令对欧美和日本石油禁油，一时石油价格暴涨，从原来的3美元上涨到13美元，到1981年涨到39美元，而这时候，沙特的石油产量，从最早期的2万桶每天，已经飙升到840万桶一天。<br><br>此后，富得流油已经无法形容沙特了，沙特根本是富得喷油，沙特在1981年就达到了人均GDP1.79万美元，那时候的中国，人均年收入才区区197美元，是中国的90倍。<br><br>在第四次中东战争前，我查询到各处资料里，世界石油价格一直在1-3美元每桶这个区间，第四次中东战争是世界石油的转折点，从此价格一路疯狂上涨，世界最高油价曾涨到2008年的147美元一桶，现在又回落至60美元左右，石油涨价让沙特成为最大的受惠国，沙特富到什么地步呢？<br><br>1987年，沙特苏尔坦亲王跟中国的曹刚川副总参谋长多次密会后，以35亿美元现金买下一批中国东风-3战略导弹，当时贫穷的中国被狗大户深深震撼到了，因为当年全中国的外汇也不过20.72亿美元，沙特人居然一次性给现金，真是让人记忆深刻的豪放土豪风。<br><br>第二件事改变了世界。<br><br>当年美国财务部长西蒙密会萨乌德石油大臣亚马尼，双方约定石油交易只使用美元，使美元与石油深深绑定，一直延续到今时今日。<br><br>这件事对世界的影响更为深远，但因为在很多篇文章里我已经详细讲述过这件事，这里就简略带过。<br><br>我有点怀疑沙特与美国还在这次会谈中达成了关于阿美石油的某些协议，在这之前，伊本·沙特多年努力也只是提高了利润分成，1959年才有两名沙特人进入董事会，费萨尔的心腹石油大臣亚马尼在1968年提出想全面收购阿美石油，但美国人不怎么鸟他，通过不断地跟美国人展开马拉松式的沟通，1972年美国人才让沙特购买了一小部股分，1974年，西蒙和亚马尼密谈之后，美国开始放宽了股份出售，这年沙特占阿美股份突然暴涨到了60%，1980年3月9日，沙特政府大概花了几十亿美元，顺利完成了对阿美石油的全面收购。<br><br>费萨尔差一点就亲眼见证到沙特对阿美石油的全面收购，就只差一点点。<br><br>在哥哥萨乌德病逝6年后，1975年3月24日，费萨尔正在办公室招待自己26岁的侄子穆萨德，穆萨德当时因为学习成绩太差刚被加州大学伯克利分校开除，因为在美国打架斗殴，回到沙特后被禁止离开本土，收了他的护照，他为此心怀不满，加上他哥哥反对费萨尔推进沙特现代化，在占领广播电台时被警察打死，穆萨德各种愤恨交集，竟当着一堆科威特客人的面，突然拔枪向费萨尔连开三枪，费萨尔中弹身亡，享年71岁。<br><br>穆萨德于6月18日在利雅得市中心被当众斩首。<br><br>费萨尔死后，伊本·沙特活着的儿子里年龄最大的穆罕默德不到一小时便赶到现场，他在众王子中资历最高、人气最盛，而且脾气暴躁、杀气腾腾，人人都怕他三分，他本来也很有希望成为国王，只是因为脾气太暴而没有当选，穆罕默德当场宣布由哈立德成为沙特下一任国王，并立苏德里王后所生的法赫德为王储。<br><br>法赫德的出场，标志着“苏德里系”正式登上了沙特历史舞台的显眼处。<br><br><h3 id="saudiarbiatopic-5">陆 沙特葫芦娃 伊本·沙特在世时，有一位非常非常宠爱的妻子，名叫</h3><br><br>西萨·苏德里（Hissah AI Sudeiri），她是唯一跟伊本·沙特结过两次婚的女人（按YSL教法，一个男人能娶四个妻子，伊本·沙特有那么多妻子，是频繁的休妻、娶妻换来的，他也只能同时有四个），苏德里来自内志地区名门大户，嫁过来后特别争气，一撇腿生一男娃，一撇腿又生一男娃，一口气生了八个儿子，其中有七个活到了成年，由于这七人长大后位高权重，控制着沙特的重要权力机构，史称“苏德里七贤”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaOtQt9e9p06BDVicANajdUWR2WEluFYKicUl1060R7nQDA6RwFHv0hpGeA/640"><br>沙特葫芦娃七兄弟<br><br>法赫德国王是苏德里七兄弟的老大，第一个做到国王位置的人。<br><br>老二就是跟中国做军火生意的苏尔坦亲王，2011年病逝。<br><br>老三阿卜杜勒亲王2017年去世。<br><br>老四纳伊夫亲王2012年去世。<br><br>老五图尔基二世2016年去世。<br><br>老六就是现在沙特的萨勒曼国王，老七是艾哈麦德亲王，还健在。<br><br>这七人因为是同一个妈生的，跟别的只是同一个爹不是同一个妈出生的兄弟感情不同，一荣俱荣，一损俱损，有饭一起吃，有人一起砍，十分团结，算是沙特的葫芦娃七兄弟。<br><br>哈立德在王位上只坐了7年时间，屁股刚刚坐热，就于1982年去世，法赫德国王接过王位后，平平安安地干了14年，为苏德里系日渐壮大提供了充足的养分，到1996年，75岁的法赫德国王中风，身体垮了，阿卜杜拉作为王储，实际掌控了沙特的朝政，到他2015年病死，差不多整整20年时间统治着沙特。<br><br>（这些国王的故事我必须按快进键了，急不可耐要出场的小萨勒曼正在后台把导演打得惨叫连连） 在沙特拼王储的本钱主要靠长寿，2011年，阿卜杜拉任命苏尔坦亲王为王储，结果83岁的苏尔坦挂了，2012年他任命纳伊夫亲王为王储，结果78岁的纳伊夫又挂了，王储任命跟催命符一样的。<br><br>纳伊夫之后，阿卜杜拉又任命萨勒曼为王储，萨勒曼马上中风，大家想完了完了，这催命符真灵，结果萨勒曼命硬，牙一咬挺过来了，生生熬死了阿卜杜拉，到2015年以79岁高龄拿下国王宝座。<br><br>萨勒曼是伊本·沙特的第25个儿子，出生于1936年，生得体格健硕，19岁就开始从政，1963年27岁时担任利雅得省省长，在这个位置上一干就是48年（可能是全世界在职时间最长的省长），管理着400万人口，亲身经历了利雅得从沙漠小镇发展到现代都市的全过程，2011年他终于从省长的位置上退下来，接替去世的苏尔坦亲王担任国防大臣，一年后熬成王储。<br><br>萨勒曼的性格相对比较平稳，多年历练，使他能有效处理好部落、宗教这间的复杂关系，在王室里威望甚高。<br><br>如果你够细心，就会发现阿卜杜拉从2011年连续任命的三位王储，都属于苏德里系。<br><br>这显然不是碰巧，而是沙特的王室内部势力，经过多年的斗争和发展，形成了一种斗而不破的平衡关系。<br><br>从法赫德国王开始，苏德里系影响越来越大，再这样发展下去其他王室的利益即将受损，为了避免撕破脸，大家便达成了一种默契，苏德里系不能连续担任两届国王，但下下任要还给苏德里系。<br><br>因此法赫德国王去世后，王位交给了非苏德里系的阿卜杜拉，阿卜杜拉任命的王储，又必须是苏德里系。<br><br>阿卜杜拉国王是伊本·沙特的第十个儿子，母亲死得早，本来没什么强大的娘家为后盾，但他为人精明强干，从沙特安全部队话事人起家，牢牢控制着沙特的安全部队跟情报机构，才能跟苏德里系相抗衡。<br><br>阿卜杜拉实际执政时间长达二十年，以他为中心，拉拢了各个王爷，又形成了一个新的利益集团，专门在王室抗衡苏德里系。<br><br>在他担任国王期间，曾将王室委员会苏德里系人数压缩到五分之一，还将几个公开反对他的苏德里刺头流放到了国外。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaO5T278ibKV9iciavwOCFcVZwpSxeKr48MWQCgsfF3sPib0a0jKmXeXSVC4w/640"><br>阿卜杜拉国王<br><br>他在2006年搞了效忠委员会，想让34位还活着的二代王子们一人一票选出优秀的人当国王，但后来发现这个制度没鸟用，总有人靠个人影响力决定选票，2013年他便直接任命这一代人里年纪最小的穆克林亲王为副王储，就是防止苏德里七兄弟最小的艾哈麦德接位。<br><br>执意让穆克林接班萨勒曼，还有一个重要原因，就是希望在马上开始的沙特第三代接班人大战中，阿卜杜拉系可以获得领先优势。<br><br>大家都很清楚，伊本·沙特还活着的儿子们都太老了，个个都八十上下，没有中过风就谢天谢地了，如果再按兄终弟及的制度传下去，管理沙特的国王恐怕都是些躺在ICU病房里的人，别说管理国家，吃饭说话都成问题，再说现在沙特人口主要都是些25岁以下的年轻人，我们这些糟老头子也不知道现在的年轻人是喜欢英俊的易烊千玺还是喜欢帅气的肖战，或者是更帅更英俊的卢克文，反正快HOLD不住了，沙特必须要从伊本·沙特的第三代里面挑选新国王了。<br><br>当时第三代几百位王爷里，两派挑选出了两名种子选手，代表苏德里系出战的，是萨勒曼四哥老纳伊夫的儿子小纳伊夫，此子当时年仅五十多岁，生得相貌堂堂，能说会道，一看就还能活个三四十年，不会突然挂掉。<br><br>代表阿卜杜拉系出战的，是阿卜杜拉国王的儿子，任沙特国民卫队司令，六十出头，应该也蛮能活。<br><br>阿卜杜拉临终前的算盘是，萨勒曼先当国王，再传给穆克林，穆克林挂掉后，就是第三代的争夺战，他就可以传给自己儿子，这样第三代权力之战中，阿卜杜拉系就可以领先一步。<br><br>萨勒曼静静地接受了阿卜杜拉的安排，一直没有异议，但等到阿卜杜拉一断气，他马上就把阿卜杜拉计划好的棋盘打翻在地，重新铺上了棋子。<br><br>最后要坐上国王宝座的，既不是我四哥的儿子，也不是阿卜杜拉的儿子，而是我萨勒曼的亲生儿子！<br>本文一号男主角，黑凤凰小萨勒曼先生，您终于出场了！<br><br><h3 id="saudiarbiatopic-6">柒  王储之争 小萨勒曼（其实沙特人叫他穆罕默德，小萨勒曼是国际</h3><br><br>通用叫法）生于1985年，是现今地球上最强大的两个八零后之一。<br><br>老萨勒曼在50岁的时候生下他（身体真棒），是老萨勒最为宠爱的第三王妃法赫达的长子，不知道是不是因为老来得子的原因，小萨勒曼并没有按照其他沙特王室的标准流程到欧美留学学一口当地标准英文，并在西方文化影响中度过少年阶段，他这辈子没有出国深造过。<br><br>小萨勒曼有三个同父异母的哥哥，一个成了沙特第一个宇航员，一个从牛津大学政治学博士毕业，创立了沙特最大的投资公司，还有一个是沙特石油部副部长。<br><br>小萨勒曼的小学、中学都就读于利雅德的私立学校，英国《每日电讯报》曾采访过他的同学，另一位沙特王子，据此人回忆，小萨勒曼是一个学霸，成绩一直在全国同年级前十，而且很喜欢打桥牌，热爱游泳、击剑、赛车，中学时他的人生偶像是英国作风硬朗的前首相撒切尔夫人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaO0ubZXDRle292SbMvXP3jyS3D6I4bMZVjoxAErHhMaLPGg8k0qPMUYA/640"><br>小萨勒曼小时候和父亲<br><br>大学时他在沙特国王大学（就是利雅德大学）学习法律，每年都是年级前五，以专业第二名的成绩从国王大学毕业。<br><br>小萨勒曼平时不抽烟、不喝酒、不泡夜店，他喜欢乔布斯、扎克伯格、比尔·盖茨，但从没有表现出祟洋媚外的倾向，2007年美国驻沙特大使拜访他爸老萨勒曼时，在他们家传授一些绕过美国签证障碍的技巧，家里其他兄弟听到分享欢欣鼓舞，小萨勒曼却没有一点兴趣，他说自己不想去美国使馆按手印，因为感觉像罪犯一样，甚至拒绝前往使馆。<br><br>（源自美国国务院外交电报） 小萨勒曼最早选择了经商，他立下雄心壮志，要创造像苹果那样伟大的公司。<br><br>人刚刚毕业的时候，总有这么一段时间容易头脑发热，现实分分钟教小萨勒曼做人，他连开了几家公司都垮掉了（包括一间律师事务所），要不是家里壕无人性，他就得跟我们一样每个月慢慢还花呗了。<br><br>老母亲法赫达劝儿子回来从政，希望他成为家族政治事业继承人，又去跟他爹地老萨勒曼吹枕边风，天天吹，日日吹，枕边风吹成了龙卷风，老萨勒曼其实也很喜欢这个儿子，宠妃又总说他好话，便于小萨勒曼毕业两年后，在2009年12月让小萨勒曼担任利雅得省特别政治顾问，顺便负责MISK基金会（萨勒曼国王青年中心），小萨勒曼从此正式步入沙特政坛。<br><br>家里本来是希望小萨勒曼继承省长事业，谁知道连续几届王储都挂了，2012年老萨勒曼凭着好手气熬死兄弟成为王储后，小萨勒曼就专门代父亲负责国防和外交事务，3年后老萨勒曼登基，小萨勒曼的野心，也从省长拔高到了国王。<br><br>老萨勒曼登基时都79岁了，身体根本吃不消管理国家，事实上他很快就把实权交给了宝贝儿子小萨勒曼，自己一边养病一边跳广场舞去了，按照阿卜杜拉临终前交待的剧本，他装模作样认命了穆克林为新王储，纳伊夫为副王储。<br><br>穆克林出生于1945年，毕业于英国皇家空军学院，做过麦地那省长、情报局长，阿卜杜拉很喜欢他，视他为心腹。<br><br>但他在沙特王族二代中地位很低，他母亲原先是来自也门的一名女仆，当时已经六十多岁的伊本·沙特看上了这个女仆，就把人家给那个了，生出最后一个儿子穆克林（身体更棒）。<br><br>在沙特王室里，各个王子的地位靠母亲家族的声望，所以大家都不怎么鸟出身卑微的穆克林，阿卜杜拉一死，他就彻底失去靠山，老萨勒曼登基三个月，就借口沙特跟也门胡塞武装正在打仗，你这个也门女人生的王子怎么能当我们的王储呢？<br>把穆克林给废了。<br><br>当然对外宣称说是穆克林觉得自己年纪太大了，都70岁了，不适合担任王储，是他自己不干的。<br><br>穆克林下来后，王储之位交到了萨勒曼侄子纳伊夫手里，副王储则由小萨勒曼担任。<br><br>这是沙特历史上第一次废储，凡事有了第一次，就一定有第二次。<br><br>纳伊夫出生于1959年，也是个猛人。<br><br>他打小在美国学习军事和政治课程，1985年到1988年还在FBI打卡上班，1992年开始在伦敦反恐队长期培训，1999年回到沙特，专门负责针对基地组织的反恐行动，曾经成功阻止了基地组织的多起进攻（基地跟沙特的恩怨后面讲），2009年基地组织曾计划暗杀他，一名恐怖分子混进他的卫队引爆炸弹，纳伊夫比较幸运，只受了一点轻伤。<br><br>他老爸2012年去世后，纳伊夫接受了父亲内政大臣的工作，是当时高级职位里，最年轻的掌权者。<br><br>不过，小萨勒曼比他更年轻。<br><br>虽然是副王储，但人人都知道老萨勒曼的计划，小萨勒曼迟早会上位，在各个公开场合，两人一起出席活动时，小萨勒曼的风头一直盖过了纳伊夫。<br><br>2017年初，纳伊夫估计就预感自己要被废，心情十分苦闷，躲在阿尔及利亚的别墅里几个星期不见人，连认识十几年的中情局局长布伦南都不理。<br><br>2017年斋月结束前，老萨勒曼命令纳伊夫到麦加去见他，纳伊夫被带到宫殿内的房间，和他进行了一番长谈，纳伊夫谈完后最终认命，放弃了王储和内政部长的职务。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaOB9pc0CSTnxF82dlMOicqh3ohnQ1jYT6xtnibMicUjZnqUT1AlMmwJS6Sw/640"><br>从左至右：<br>老萨勒曼、纳伊夫、小萨勒曼 2017年6月，纳伊夫被废，小萨勒曼正式被立为王储。<br><br>实际上，小萨勒曼一直在沙特行使国王的权力，他现在就是沙特真正的国王。<br><br>为了保证儿子能顺利上位，老萨勒曼跟阿卜杜拉系和其他政治势力做了一笔交易，第一他保证在小萨勒曼之后，其直系亲属都不可以担任沙特国王（但看小萨勒曼这身子骨，估计得五十年后的事了），第二他给予了其他势力更多政治权力，换取他们不要闹事。<br><br>当32岁的小萨勒曼实际掌管沙特后，他其实十分清楚，在外界看起来风光无限的土豪国，其实也有一本自己难念的经。<br><br>沙特，也面临着越来越严峻的财务问题。<br><br>沙特迄今已连续六年出现财政赤字，预计2020年沙特财政收入8330亿里亚尔，比2019年的财政收入9170亿里亚尔不增反减，赤字也将从2019年的1310亿里亚尔（约350亿美元）上升到2020年的1870亿里亚尔（约500亿美元）。<br><br>收入在逐年减少，而开支在逐年增多，沙特这些年到底发生了什么事情？<br><br>沙特本土有2077万人，外劳1000多万，其中本土25岁以下的年轻人占41.3%，55岁以上人口仅占8.8%，三分之二的人口在35岁以下，绝大部分是年轻人，而且是受过不错教育的年轻人，至少有126万人拥有本科以上学历，全国5%的文盲，也都是些老年人。<br><br>沙特能维护住其奇特野蛮的部落制政体，能让35岁以下受过教育的年轻人不受新思潮冲击甘心被沙特家族统治，靠的是宗教团结和高福利制度。<br><br>野蛮和高福利，是沙特两个并行的特色。<br><br>在沙特，警察月收入中位数是3500美元（约2.45万人民币），普通公务员、文员大约2500-3000美元，商场销售、服务生大概1500美元，工程师、公立医院医生大概4000-6000美元，看起来还不错，但沙特实际还有1000多万外劳人口，专干苦活累活，这些外劳主要是来自印度（176万）、巴基斯坦（132万）、孟加拉（131万）、埃及（130万）、菲律宾（03万）、也门（46万）、印尼（38万）、苏丹（23万），平均薪水只有500-700美元。<br><br>注意，沙特的高工资主要只提供给本地人，确切地说，是本地受过教育的男性，他们女性工作参与率只有20%，沙特有时也会到中国来招聘医护人员，包吃住，实际到手也只有5000-6000人民币左右（这点钱去个锤子，不要被一些黑中介给骗了，在那边女性毫无人权可言）。<br><br>沙特给国民提供的高福利里，包含不用交个人所得税，教育医疗全免（全免是个超级大坑，全世界没几个国家敢跳），穆斯林节日每个国民发3000人民币过节费，生孩子政府就发红包和奶粉钱，看护费都政府出，去国外治病的话，来回机票全报销,每年还撒着大把大把的钱送好学生去欧美留学（一般留学回来会在阿美石油上班）。<br><br>但不要先急着收拾行李准备移民，高兴得太早了哥们，沙特福利实际只照顾到了四分之一的人口，大部分人并没有进入福利圈。<br><br>就是这四分之一人口的高福利，沙特政府现在都吃不消了，2016年，沙特就将公务员的薪水和福利调低了20%。<br><br>沙特收入锐减的主要原因，是2014年开始国际油价大跌（后面会详细讲这件事）。<br><br>大家要记住，1973年和2014年，是国际政治斗争的两条重要分界线，无数国家被卷入到分界线当中，这两条线，都和油价有关。<br><br>沙特又是一个没有宪法的国家，平时按《古兰经》和穆罕默德圣训行事，这就造成了这个国家至今还保留着大量野蛮、愚昧、残忍的中世纪作风。<br><br>2015年，英国独立电视台悄悄潜入沙特，偷拍了一部纪录片《野蛮之国》，这些人一到利雅得，就在街头碰到蒙着黑袍的年轻女性当众敲窗乞讨，和传说中的土豪国格格不入，而得不到男性保护的女性乞丐随时有生命危险。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaOdiceLSzPDYZZXEKiaHGssOJBJcY6jaaVIbuokFQKmnV4aZr1d1hbm66w/640"><br>利雅得敲窗乞讨的年轻女性<br><br>在Chop-Chop广场，这里还会公开对犯人进行斩首，他们还亲眼见到宗教警察在街头随意用皮鞭鞭打女性，沙特甚至公开用刀在公共场合砍死一名违反教法的缅甸女性，这件事因为被人拍下视频，才被国际社会得知。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaONCBC68XHOMHTBnZ8ppykZ6JnXcvwibPicyeJq49ia24Bic1xeXhm8MJZGw/640"><br>宗教警察当街随意鞭打女性<br><br>在沙特，只要批评政府和YSL教都是叛国行为，被视为恐怖分子，因为政府鼓励告密，结果人人自危，在网络上公开批评政府就会被处以鞭刑并被投入臭名昭著的布里曼监狱，批评过政府的教宗领袖尼米尔就于2016年1月当众斩首。<br><br>沙特王室狠起来连自己人都杀，1977年，一名沙特公主在巴黎留学时爱上了一名沙特驻黎巴嫩大使的儿子，但王室反对这门恋情，两人在回国后约会了几次，被社会风气紧张的沙特人举报通奸，王室要求公主否认通奸并不再和男子往来，公主对压抑的社会氛围颇不服，激愤下当众连说三遍“我犯了通奸罪”，结果被其亲爷爷判处石刑，拉到大街上被人用石头活活砸死，其恋人则被亲哥哥为了维护家族荣誉，用阿拉伯军刀在脖子连砍了五刀致死。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkZgib0V6Fx2cjibozicvz2giaOApplLtc5nwoTsic1SDAORYNB1mjYm2WhrhLChH31q3S9MOXlhBPAqbw/640"><br>被石刑砸死的公主（电影剧照）<br>要维护野蛮的教法统治，就必须拿出高福利哄住受过教育的年轻人，而高福利则意味着政府的高开支，在油价下跌时，没有钱的沙特政府与人民的关系开始显得紧张（其实沙特现在人均GDP才2.3万美元，还不如韩国的人均3.14万美元，高福利是很吃力的）。<br><br>眼见国家财政危急，身为沙特的实际掌控人，八零后年轻王储站立起身，时年仅32岁的黑凤凰，决定对这个国家进行改革。<br><br>于是震惊全球的反腐大戏和卡舒吉案，即将在世界舞台上演。<br><br><h3 id="saudiarbiatopic-7">捌  2014年 沙特这个国家，放在全球，都有其非常特殊的地方。</h3><br><br><br><br>其特殊的部落加宗教联盟政体，产生了泛滥的瓦哈比主义、奢糜的王室生活、民众与王室相互间深深的不信任。<br><br>沙特家族的老祖宗沙特·本·穆罕默德本来是利雅得西北郊德拉伊叶村的一名埃米尔，埃米尔是阿拉伯国家独特的贵族称谓，你可以理解为掌权者的意思，军事行政一把抓的人，1744年，穆罕默德联合了来自谢赫家族的伊斯兰教大改革家瓦哈比，一起传播瓦哈比主义，确立了当时瓦哈比主义在内志这块地区的统治地位，这就是全世界现在教人闻风丧胆的瓦哈比主义的由来。<br><br>伊本·沙特在建国初，为了统一全国，再次跟谢赫家族联手，伊本·沙特负责在前面打打杀杀，谢赫家族负责在后面说伊本·沙特是神赐给我们的国王巴啦巴啦之类，中国读者们来自世俗国家，不知道宗教在其他国家的重要性，尤其在YSL国家，没有宗教上的承认，你是无法让人民服气的，经过谢赫家族的长期洗脑，大家才说好吧，我们就认这个国王了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjb57dIFxeIXK4ouzSjlQqA29FM9RAM4xPxAIzuaBSyeAB8mtuXsszABg/640"><br><br>沙特建国后，这个国家主要是归沙特家族跟谢赫家族管理，其中沙特家族管军事、行政、经济，谢赫家族管教宗、司法，除了这两大家族，还有四小家族，分别是朱贝尔家族、希斯里家族、苏莱曼家族、本·拉登家族。<br><br>苏莱曼的故事在前两章已经讲过了，他们家族是帮王室打理财务出身。<br><br>本·拉登家族是包工头出身，接手了麦加和麦地那两座圣城的清真寺修建工作，这两项清真寺工程一共花了113亿美元和374亿美元，所以本·拉登才那么那么有钱，有钱胆儿肥，后面连美国都敢惹。<br><br>朱贝尔家族负责向王室提建议，你就当他们是沙特的御史好了。<br><br>希斯里家族是王室的御前侍卫，忠心耿耿，专门保护王室安全。<br><br>四小家族其实就是沙特家族的财务、保安、谋士、包工头。<br><br>这六大家族互帮互助，一起牢牢统治着沙特，没事就坐在一起念经，经书内容由谢赫家族提供，规定了只准念瓦哈比主义的经，其他的经不准念。<br><br>但是这个经书，都是十八世纪的版本了，跟现代文明社会有点格格不入，造成了沙特跟现代社会脱节，YSL教其实有大大小小几百个教派，哈瓦比派是里面最为保守的一派，哈瓦比当时周游中东列国，感觉YSL玩不过西方文明了，我们得赶紧回到七世纪时老祖先辉煌时的教义，才能保持统一和团结，因此哈瓦派反对一切变革，反对一切文化入侵，堪称YSL教里老顽固里的老顽固（好比有个中国书生说我们一切礼教要回到孔子时代）。<br><br>所以沙特规定国民不能饮酒、不纵声色、天天穿着民族服饰，女人都当家具使，成天还得穿一身黑袍，反对一切现代文明产物，包括电视、电影、互联网等（后期慢慢接受了），不能拜偶像，没事就要大家一起念经。<br><br>在瓦哈比派看来，所有的异端都是邪说，对所有不信瓦哈比派的人发起的战争，都是圣战，那些人都该死。<br><br>在《野蛮之国》这部纪录片里，英国人曾拍下瓦哈比派在清真寺宣扬的教义，对其他宗教都充满了仇恨，纪录片开头有一个小孩对记者说学校教他们基督教徒都是亵渎YSL，最终要杀光他们，一个不留。<br><br>甚至连他们的教科书都会宣传这种仇恨，并维护瓦哈比派的纯洁与神圣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbsyYxrvUgnbqxiaK6uCvzYKq7L2cZ6Jjj1icd0Nkk5duZITh67E0VVFcQ/640"><br><br>瓦哈比派就是世界极端恐怖主义的源泉，基地组织和ISIS组织，都是信奉瓦哈比派。<br><br>这就是为什么911事件中19个劫机者，有15个来自沙特。<br><br>瓦哈比这种脱离现代社会的思想体系，跟全世界都不同步，沙特如果不是有钱，念过书的年轻人估计早跳起来了，所以我们看到一件很古怪的事，沙特军队为了避免像沙俄皇室那样被年轻军人反杀，不敢把武器大量交给本国年轻人，尽量不让国内年轻男性从军，上战场主要靠招募雇佣军为主。<br><br>跟着土豪混工资就很高吗？<br>不好意思，雇佣军的工资非常低，拿正在也门打仗的沙特雇佣兵举例，普通士兵一个月才300美元，小队长500美元，中队长800美元，大队长以上必须是沙特人，月薪3000美元。<br><br>而且雇佣军半年才发一次工资，也就是说你得活够半年才能领到钱，死在战场上算你倒霉，普通底层雇佣军其实就是一群来自苏丹、巴基斯坦、也门的穷人，没文化也没受过军事训练，大多就是一群混饭吃的，这些人根本不能算军人，就是一群流民，更不可能是为了理想而战，在战场上也没有谁真的会为300美元命都不要了，人死了沙特也不会给你什么赔偿，2018年11月一名也门老人的大儿子战死，也门贝尔盖斯电视台去采访他，才知道他总共只领到了83元人民币的补偿，一条命83块，谁跟你玩命啊，沙特军队在也门的作战，雇佣军基本一遇到近战交火直接就跑，为了几车可乐发生过内部火拼，受不了低工资打死过上级沙特军官，素质之低超出了正常人的想像，所以大家才会看到胡塞武装穿着拖鞋追着沙特雇佣军打，惨到连皇军空军司令沙兰都被胡塞武装打死，战斗力就是弱鸡一枚。<br><br>要快速弄清楚一个国家，其实只要看这个国家的财政收入从哪来，以及怎么分配这些财富，就能迅速弄明白这个国家的基本盘。<br><br>沙特给平民阶级分发了一部分石油红利保平安，六大家族分享了石油的主要红利，过着极其奢靡的生活。<br><br>以下内容，请工薪阶层在阅读时保持冷静。<br><br>沙特王室仅仅在国外就一共拥有6000亿美元的财产，沙特小王子阿布杜尔在他14岁时，每周的零花钱就有600万美元，为了怕自己家的娃受委屈，他父亲给他在瑞士银行先存了16亿美元，让他慢慢花；<br>2013年法赫德王子花了1.2亿人民币将巴黎的迪士尼乐园包场，带着60个朋友在里面狂欢了三天三夜，只是为了庆祝他毕业；<br><br>最土豪的王子阿尔瓦利德（重要人物，后面会讲）订制的私人飞机全球最大，总造价24.3亿人民币，里面装修得金碧辉煌，熠熠生光，每次出行，都是三架波音一起出动，光他自己的住处，就有317间房、520台电视、400台电话、8部电梯、180位仆人，真正实现了厨师和保安的异地恋景象；<br>当今沙特的萨勒曼国王当然也不甘寂寞，在凡尔赛宫对面建了座现今世上最贵的宫殿“路易十四宫”；<br>就是一直表现得像个乖孩子的小萨勒曼，2015年看中了俄罗斯富豪、伏特加大王谢夫勒的豪华游艇“塞瑞娜”，这艘游艇比尔·盖茨非常喜欢，但谢夫勒开价3亿美元，盖茨觉得太贵没有买，小萨勒曼看上后，几个小时就决定以5.5亿美元买下这艘游艇，谢夫勒二话不说收拾行李就下了船。<br><br>这艘游艇在2015年8月在红海触礁，光维修费就达到了1亿美元。<br><br>（源自《纽约时报》对小萨勒曼的采访）　<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbsZpCTd5LsibDRu4Kjrcm9miaDFryC72ftf8Rib69LNJmIeMT2ViaNic5ZDw/640"><br>瓦利德王子的私人飞机内部<br><br>2014年，奥巴马访问沙特，也算见过大世面的随行记者布朗进入王宫后，都在推特上说“这里奢华得像电影里一样、如梦如幻”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbmGyd74p5CNpaUKcPnHwkyo3J9WH4kBffvoGnianicYje4ialsLSqFOUqg/640"><br><br>沙特王子们还经常搞地下性派对，迪拜王子谢赫·拉希德就特别喜欢参加这种对派，还中意边玩边吸毒，结果2015年仅33岁就纵欲过度而死。<br><br>他们每次会找各路名媛来参加派对，每人支付几万到几十万美元的报酬，甚至英国安德鲁王子的前妻莎拉·弗格森都参加过这种活动，场面比爱泼斯坦还爱泼斯坦；<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbkrN1E06JZlJwQmNTS6LsVr8VubiarHcibC0n0zibO8SQEBvfZu16F9hwQ/640"><br><br>沙特六大家族的土豪们肆意挥霍着石油带来的财富，他们知道全世界都离不开石油，只要油价一直高企，约占全球四分之一石油储量的沙特，国内矛盾根本不是问题，2011年阿拉伯之春刚开始有向沙特蔓延的迹象，沙特王室直接向全国所有民众每人发放7000美元，就把阿拉伯之春拿钱活活砸死了。<br><br>只要有钱，再野蛮的瓦哈比教法加部落联盟都可以维持统治，沙特王室的奢糜生活也可以世世代代传下去。<br><br>2014年，天杀的油价居然暴跌，沙特人的好日子一下到了头。<br><br>世界油价在1973年第四次中东战争后冲到过52美元/桶，1980年更涨到可怕的117美元/桶，也助长了当时苏联帝国的扩张，随后石油价格在里根操纵下一路下跌，直接了结了苏联的命运。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbsCqgrPYlicfYh7QD89CeUaRQhhoibseBnLhZt2nQ4LnGkxFpicz6W716Q/640"><br>国际油价走势图： 1950-2016<br>里根总统上台后，就准备弄死苏联，他先从弄死苏联的财政下手，让苏联收入减少，支出增加。<br><br>坑苏联的支出主要靠阿富汗、中越战争、以及故意引导苏联搞军备竞赛，减少苏联收入主要靠压低石油天然气价格，断绝石油天然气的销售，里根政府的国安委国际经济事务高级总监罗伯逊主要负责这项工作，他尽力阻止西伯利亚天然气管道项目和其它项目，当时苏联计划建天然气管道，使西欧国家对其天然气的依赖达到了75%，苏联一年就能挣到320亿美元外汇，罗伯逊出面阻止了这项计划，打断苏联部分财源，同时美国对西欧国家说你们的银行不能给苏联7.8%的低利率让苏联融资，否则你们就别想跟美国做生意了，西欧国家被迫二选一，将苏联的利率提高到17%，切断了苏联的融资渠道，最狠的就是从1985年起，悄悄让沙特每天多生产200万桶石油，使沙特产量突破900万桶每天，油价从35美元一下暴跌到12美元，石油价格每下跌1美元/桶，苏联当时一年就损失外汇10亿美元，油价暴跌使苏联每年损失上百亿美元外汇。<br><br>里根政府最后使出大招，让美元贬值25%，使苏联仅存的外汇储备购买力大降，美国又疯狂给阿富汗反抗组织输送武器（本·拉登当年就在这里），让苏联每年在阿富汗烧掉50亿美元。<br><br>苏联重工业强，轻工业弱，军工占到了重工业的70%，要维持庞大的重工开支，一年需要200亿美元外汇才撑得起，最后苏联烧掉了外汇储备，慢慢死于财政枯竭。<br><br>多年后，罗伯逊告诉美国新闻记者，他们事实上“只花了大概18个月就解决掉了苏联”，后面的时间，就是看着苏联耗光财政，慢慢死掉，以免死得太激烈，发生核战争。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbM7nG8qic5P6Cgon2W8psxdVRr48TMAO7x6dxJh0iaKv31KpMDTxWeeSg/640"><br>大战略家罗伯逊<br><br>罗伯逊还说：<br>“当时全美国只有13个人知道这个计划，我们需一个缓慢的、逐渐的崩溃。”<br>干掉苏联，是里根成为美国历史上最伟大总统的主要原因。<br><br>苏联倒台后，油价开始慢慢恢复，2004年油价上涨到40美元/桶，西方世界也暂时放松了对穷孩子俄罗斯的警惕，瓦洛佳比上任叶利钦的手气好，叶利钦在任时油价还没缓过神来，瓦洛佳在任时的早些时间，油价一路上扬，帮他稳住了俄罗斯政局，2009年后为了将美国从次贷危机中爬出来，美联储四次量化宽松，加上中国汽车销量大增，基建如火如荼，对石油需求提升，世界油价一口气冲破100美元/桶，曾跑到2014年的147美元/桶的历史最高位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbJQpzwRYpvLGe8zLBia9frrNn7qt85vKH2o6XrSEwPzxyUTOQuAlEibrw/640"><br>油价与苏联领导人的命运<br><br>直到2014年发生的克里米亚战争，使世界油价又被人为一波砍下来。<br><br>我们熟悉的瓦洛佳同志，终于又在文章里见到你了。<br><br>瓦洛佳要夺回克里米亚实在是逼不得已，乌克兰在那时已经投靠欧美，俄罗斯要留下通往黑海的出海口，就必须夺下克里米亚，否则俄罗斯西南腹地随时有被北约突进的危险，将严重威胁到俄罗斯的生存问题。<br><br>瓦洛佳在2014年2月24日派出军队到达塞瓦斯托波尔黑海舰队基地，登陆时特种作战士兵就摘掉所有国家和军队徽标深入克里米亚，并干扰当地通信，切断乌克兰驻克里米亚部队与外界的联系，成功占领了议会和乌克兰军营，同时俄罗斯其它军队全面做好最坏的打算，随时准备同北约开战。<br><br>幸好北约当时经过慎重考虑没有出手，俄罗斯遂实际控制了克里米亚，随后3月16日举行公投，结果95%的人赞成克里米亚回归俄罗斯，从此克里米亚从法理上归于俄国。<br><br>克里米亚事件是俄罗斯自二战后第一次夺回欧洲领土，整个俄罗斯欢欣鼓舞，瓦洛佳在国内人气高涨，被视为民族英雄，西方世界被沉重打脸，于是奥巴马政府翻了翻历史资料，拿出了里根当年整斯拉夫人的老手段。<br><br>俄罗斯是非常依赖能源出口的，打击油价就是打击俄罗斯经济，布伦特油价从2014年6月份的115美元/桶，半年内狂跌50%，回荡在55-58美元区间，俄罗斯2014年GDP被抹掉了4.8%。<br><br>你俄罗斯有钱壮胆，我就分分钟教你做人。<br><br>石油价格其实是一门政治经济学，其次才是市场经济学，虽然油价确实跟美国页岩油技术革命和沙特增产有一定关系，但半年内50%的暴跌，只可能发生在政治力量的推动之下。<br><br>油价如果能上70美元，对俄罗斯财政来说将会长舒一口气，而现在世界油价，刚好稳定在50-60美元区间。<br><br>这就苦了沙特了，因为沙特王室们的无度挥霍，加上跟也门胡塞武装的战争，还有全国的高福利政策，根据IMF的推算，沙特政府的收支平衡线已经上涨到88美元/桶。<br><br>这就是为什么，自2014年以来，沙特政府连续6年出现财政赤字的原因。<br><br>要解决沙特的财政问题，小萨勒曼同志就只有放大招：<br>让沙特的命脉，阿美石油公司上市！<br><br>可是阿美石油公司上市就要面临国际金融机构监管，阿美石油实际上已经渗透进无数的皇亲国戚，不知道多少王子在里面吃拿卡要，每个人背后就是一个利益集团，里面的真实数据，根本见不得人。<br><br>伊本·沙特原本也立下祖训，严禁子孙经商，但此时王室成员，不少人通过自身手中掌握的特权，通过资本与权力寻租，从军火、石油、金融等行业抽成积累财富。<br><br>小萨曼只好打出了他的第一张牌：<br><br>反腐！<br><h3 id="saudiarbiatopic-8">玖  反腐 沙特的反腐从2017年11月开始，至2019年1月30日结束。</h3><br><br><br><br>这时距小萨勒曼登上王储之位，仅仅5个月。<br><br>在小萨勒曼继任王储前，他已经于2016年中带着500个随行人员访问过中国与日本，2017年3月，老父亲萨勒曼又带着1500人的豪华团队跟儿子来了个为期一个月的亚太游，连续访问了马来西亚、印度尼西亚、文莱、日本、中国、马尔代夫、约旦，一路继续土豪作派，在日本时包下了东京1200间最豪华的VIP房，随行所有人的行李重达459吨，这里面甚至包括了一个镀金自动舷梯。<br><br>这次出行除了拜访一众逊尼派YSL国家，就是跟中日两个亚洲最大客户拜码头，为了表示善意，还向中国下了650亿美元巨额订单，包括核电、石化、航空、军火等等，顺便介绍自己的接班人小萨勒曼，10月到俄罗斯访问也基于同样的原因，为表亲近，顺手买了俄罗斯30亿美元军火，其中包括S400防空导弹，卡拉什尼科夫突击步AK-103生产线，以及一些飞机和直升机，并签了些核电合约。<br><br>从中日访问回来后仅3个月，纳伊夫被废，小萨勒曼正式上位，10月访问俄罗斯，将国际大国码头拜完，11月，小萨勒曼感觉时机成熟，正式动手反腐。<br><br>为什么说正式呢？<br>因为在2017年8月份，小萨勒曼就悄悄绑架了四名流亡到欧洲的王子，其中有一名是高级御前侍卫，另一名是前国王阿卜杜拉小女儿的老公。<br><br>（沙特管附马爷也叫王子） 抓完反对派，小萨勒曼就赶紧抓大V，谁反对他就抓谁，管你是保守派还是自由派，这里面包括学者奥达、诗人纳赫特、经济学家扎米尔，这些都是真正的大V，最牛的人在推特有1700万粉丝，说抓就抓。<br><br>前面这些都只是练习赛，3个月后，正赛开始。<br><br>2009年，沙特西部最大城市吉达遭遇历史上最大暴雨袭击，城中全面停电，死了120人，市民们很愤怒，私下里都骂市政工程贪污腐败。<br><br>积怨到2011年，阿拉伯之春影响到了沙特百姓，大家猛地想起两年前的旧账，死了亲戚的怒火又起，为这事纷纷上街游行示威，有50人被捕。<br><br>前面说过，阿拉伯之春的影响是被沙特拿钱砸下去的，本来这件事都过了八年了，大家都快忘了，王室们正想为反腐起个头，就以彻查“吉达洪灾腐败案”为理由，2017年11月4日突然出手，国王萨勒曼下令，一口气抓了11名王子、4名现任大臣、11名前任大臣共26人，还成立了一个反腐委员会，由小萨勒曼当话事人，这个委员会权力通天，可以没收资产和基金，在移交司法机关前，还可以对被抓捕人进行必要的管制措施。<br><br>（就是爱怎么关就怎么关，爱怎么收拾就怎么收拾）<br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbicDBhsfibZPjicLC8K4cTKGZ9lQTkjia2rzNoxe6QUKeyKAHhicv0vaJqtQ/640"><br>2009吉达洪灾<br><br>国王萨勒曼签署的逮捕令上说：<br><br>有人将私人利益置于公共利益之上，毫无道德地盗取公共财产，而政府中的腐败分子正是帮助他们的共犯。<br><br>11月4日被捕的人包括时任经济大臣、计划大臣、前皇家典礼局局长、前沙特航空总裁、前沙特电信总裁、本·拉登集团董事长、中东最大媒体MBC董事长以及中东首富瓦利德王子、前国王阿卜杜拉次子，沙特国民卫队队长穆塔布。<br><br>（名单源自沙特《阿拉伯新闻报》） 还记得阿卜杜拉国王临终前的盘算吗？<br><br>老萨勒曼之后，传王位给穆克林，再由穆克林传给阿卜杜拉的亲生儿子，夺取第三代的领导权，这位指定的第三代阿卜杜拉系王子，就是穆塔布。<br><br>这人有王位继承权，是萨勒曼家族最大的政治隐患。<br><br>所以很明显，这一次所谓的反腐，就是萨勒曼家族，或者说苏德里势力对敌对政治势力的大清洗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbicHI2bHTKaSygtak2eZb8PhsV3866UHljg34THW8hkJSnpwsANMHicpA/640"><br>丽兹卡尔顿酒店大门<br><br>上面这份名单还有个很重要的人，就是中东首富瓦利德王子。<br><br>正是因为他的存在，才引出了后面震惊全球媒体的卡舒吉案。<br><br>瓦利德于1955年3月出生于石油重镇吉达，他老爸是伊本·沙特的第20个儿子，老妈是黎巴嫩总理的女儿，1979年从加州门罗学院毕业，其后在商场杀出一段神奇创业史，据说只找老爸借了三万美元创业，打下320亿美元的商业帝国，他控制着沙特最大的投资公司王国控股，是苹果、亚马逊、推特、可口可乐、百事、麦当劳、四季酒店的投资人，2013年还购买了中国京东2.5%的股份，其中对花旗银行的投资最为成功，1991年瓦利德花8亿美元入股花旗，2005年价值就超过了100亿美元。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbu1VickJTa6G8AdBO1icUdPGComqcuE3NfibXaKdKBX3pHcWXt2qJ7oLow/640"><br>瓦利德<br><br>但是！<br>1999年英国的《经济学人》爆料说，瓦利德其实并不是什么商业奇才，三万美元起家的故事是用来骗屌丝的，实际上他只是阿卜杜拉等王室的白手套，负责帮这些家族打理钱财。<br><br>瓦利德跟特朗普是老相熟（老读者们会发现，其实这些有钱有势的人都互相认识），1991年时特朗普破产，负债9000万美元，就把一艘游艇卖给了瓦利德，1995年特朗普资金链出了问题，又将纽约广场酒店卖给了瓦利德，2016年美国大选期间，两人还在推特上相互撕逼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbiae8sQ0FtyHqKBfL2F4RzV1TkIdgPMDO4YwrqZEHOsnEGibkW2XOAyKg/640"><br><br>瓦利德支持小萨勒曼的大部分改革计划，尤其是提高女性地位，他还一直主张沙特要有宪法、实行法治，但他出生于塔拉勒家族，这个家族跟阿卜杜拉家族过往甚密，是阿卜杜拉重点拉拢对象，他曾在2011年沙特国庆节时一直陪伴在国王阿卜杜拉左右，颇受重用，以用来抗衡苏德里系，何况他手里头又握有重金，更公开说如果小萨勒曼不释放被软禁的前王储纳伊夫的话，他就将所有的资金转移到欧洲（是的，纳伊夫后来被软禁了），因此也是小萨勒曼的重点收拾对象。<br><br>穆塔布被抓的罪名是利用私人公司侵占国有资产，并在军火交易中中饱私囊，瓦利德被抓的罪名则是行贿和洗钱，当然，主要还是因为他们是小萨勒曼的政敌。<br><br>穆塔布被抓当天就被废除了国民卫队司令职务，这支部队主要负责保卫沙特王室和麦加、麦地那两座圣城，在这之前，小萨勒曼已经掌控着沙特境内另两支武装，现在国民卫队指挥权自然又落在他手心，小萨勒曼此时实际已经掌控沙特经济、外交、军队、社会政策的全部权力。<br><br>两位大佬被抓后的第二天，小萨勒曼另一大政敌，被废王储穆克林44岁的儿子、阿西尔省副省长曼苏尔带着4名政府官员和两名直升机机组人员乘直升飞机前往一座山区视察建设工作时，在距也门边境约70公里处突然坠毁，机上七人全部遇难。<br><br>虽然至今这件事没有一个合理的解释，但大家只要用大脚趾推理一下就能知道个七八分的样子。<br><br>《纽约时报》说11月４日沙特五星级酒店丽兹卡尔顿开始进行疏散，切断了与外界的联系，并被守卫重重包围，陆续将被抓的权贵们集中关押到酒店，随后几天，小萨勒曼顺藤摸瓜，逮捕软禁了200多人，这些人大部分在丽兹酒店大堂打地铺，少部分人则被关在豪华房间里。<br><br>小萨勒曼让他们拿钱换命，大部分人都乖乖听话，交出70%的身家才得以被释放，不愿意交钱的，就要被雇佣兵一顿毒打收拾，据家属们事后向半岛电视台透露，瓦利德王子因为不愿意交出60亿美元给王室，被“头朝下吊起来打”，被审讯过的人里，有17人遭受虐待后住院，阿里·卡塔尼少将（Maj.Gen.Ali al-Qahtani）则被活活打死，负责收尸的医生向半岛电视台说：<br>“少将脖子扭曲得极不自然，好像已经破裂一样，尸体上有严重擦伤、肿胀和烧伤痕迹，看起来是电击造成的。”<br>眼看着身边有人被当场打死，各路土豪魂飞魄散，赶紧表示愿意将资产转给沙特财政部，沙特政府拉上股票市场、银行业、房地产、反洗钱、司法等方面的专家，加上医疗和安保人员，共500多人入住酒店，全天24小时处理案件，给每一个关进来的人建档，并冻结了1900个银行账户。<br><br>为了保住性命，土豪们赶紧将名下的公司股票、房产、现金等70%纷纷奉献出来，当场配合司法部门做财产转移。<br><br>于是在2017年11月利雅得丽兹卡尔顿酒店，出现了极其诡异的一幕，一边是大堂里雇佣兵在毒打不听话的权贵，一边是房间里吓得全身汗透的土豪边擦汗边乖乖向财务清点财产。<br><br>瓦利德王子在遭到毒打后，起先并没有屈服，随后他跟阿卜杜拉王子一起被投进了利雅得南部最高等级的哈伊尔监狱（AI-Ha’ir）,在这里瓦利德应该又被收拾了一顿，据说他曾经自杀未遂，但终于屈服，最后交出至少60亿美元财产，保住了公司董事长的位置，于2018年1月27日获释。<br><br>丽兹卡尔顿酒店于2018年2月11日恢复营业，此后这家酒店名声大噪，大家都跑去打卡拍照，简直把这里当成了旅游景点。<br><br>瓦利德获释后依旧被软禁在家，房子被王室警卫包围，就连他出门探望植物人侄子，也得向王室提出申请才可以。<br><br>2019年1月30日，国王萨勒曼听取了最高反腐委员会的调查报告后，由沙特阿拉伯王宫办公厅发布声明，宣布反腐调查正式结束，这次反腐一共传讯381人，追回1070亿美元的资产，包括现金、房地产、企业证券等。<br><br>其中有8人拒绝和解，被控贪腐，另有56人受到刑事指控。<br><br>小萨勒曼主持的反腐事件，其一是树立良好形象，为他2030年愿景打下民意基础，他的反腐行动在推特上一小时就得到了50万人点赞，民众还是比较认可的。<br><br>其二是打击政敌，尤其是阿卜杜拉系有资格获得王位继承权的人，以保证苏德里系的独大，自己以后的执政不会被打断。<br><br>其三是国家财政赤字严重，需要从豪绅那里刮一笔地皮以填充国库。<br><br>反正刮豪绅的地皮，总比刮百姓的地皮要安全。<br><br>但在这次反腐行动中，总有人替深深受到伤害的瓦利德王子说话，其中嗓门最大的一个，是瓦利德旗下著名马仔卡舒吉同志。<br><br>2018年让特朗普总统与小萨勒曼王储最难堪的卡舒吉事件，就此上演。<br><br><h3 id="saudiarbiatopic-9">拾 卡舒吉事件 卡舒吉出身于沙特的外姓豪族，他祖父是伊本·沙特的</h3><br><br>御医，因为常年跑王宫，跟王子王孙混得熟，在伊本·沙特去世后，其获邀创办了沙特百强企业之一的Gypsco，从此从医生变成了富商。<br><br>卡舒吉爷爷后来旅居海外，将生意交给卡舒吉伯父阿德南打理，阿德南有个妹妹，嫁给了埃及富豪法耶兹，生下个儿子（就是卡舒吉表哥），是英国戴安娜王妃的最后一任情人，两人一起死于巴黎那起著名的车祸。<br><br>伯父阿德南还搞军火生意，号称全球首富(实际上是负责洗钱的白手套)，后来因为1985年里根政府的“伊朗门”曝光，才搞得身败名裂，家道从此中落。<br><br>1958年卡舒吉出生在麦地那，于巨富之家长大，生活轨迹颇有点贾宝玉的意思，高中时在学校认识另一个毛头小伙，跟他有共同的理想，想建立民主性质的YSL国家，两人就一起入了非法组织“穆斯林兄弟会”，算拜了把子，这个小伙子来自于沙特王室的包工头家族，后来变成了李小龙的死忠粉，你猜对了，他就是本·拉登。<br><br>卡舒吉高中毕业后去了美国印第安那州立大学念工商管理，也不知道怎么猪油蒙了心，1982年回国后一门心思想做记者，最好是牛逼闪闪的战地记者，几年后本·拉登正好在阿富汗拿着里根送的武器打苏联人，知道自己有个年少时拜把子的兄弟搞起记者来了，就邀请卡舒吉到阿富汗来采访他的圣战。<br><br>两个三十岁的年轻人好久没见，裹着小被子聊了几天几夜，说起当年校花如何如何，老师如何如何，诶你手机这片子我没看过，种子给我，一时基情满被......回去后卡舒吉就给本·拉登写了篇软文，夸他人长得帅又有领导能力，沉稳机智又有谋略，当时很少见到有人能采访到本·拉登拿到一手信息，卡舒吉从此名气大涨。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbytom6cdFWYRlxErlJZRqAYwXIavPP879h0BOPQVAXHphSWjobWtKaw/640"><br>1988年卡舒吉拍摄的本拉登<br><br>1990年苏联被里根玩得个半死，从阿富汗撤了，失去敌人的本·拉登只好回到了沙特，他的小粉丝，ISIS前身创立者扎卡维也回到了约旦靠卖盗版碟生活，（见旧作《ISIS传：<br>魔鬼的棋子》），本·拉登这时候的思想越来越偏激，很快跟沙特政府闹矛盾，就拉着队伍出去单干，1995年卡舒吉去劝他，说兄弟咱们大V不跟政府斗，有话好说，本·拉登说我是手里有枪的大V，我不仅不鸟沙特政府，我还要单挑始乱终弃的美帝国主义，你回吧，别来劝我了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbE938Pdia8QrmW9GvXNibCBgn088XOkEic38cwmhsqaGXib4Kl96ytia6icibg/640"><br>在阿富汗采访时的卡舒吉<br><br>两人从1995年开始就不是同路人了，本·拉登那暴脾气十头驴都拉不回来，他从此也不见卡舒吉，埋头准备炸美国。<br><br>911事件发生后，卡舒吉批评本·拉登“不仅袭击了美国，也袭击了YSL包容和共存的价值观。”<br>，两人越走越远。<br><br>到2011年，本·拉登被海豹突击队击毙，卡舒吉还发文悼念他，说兄弟你以前是个好人啊，可惜后面走错道了。<br><br>因为他出身衰败的富豪家庭，祖上又有政治资源，自己又跟全球恐怖分子老大是拜把子，特别适合吃媒体这口饭。<br><br>从美国回到沙特后他本来在一家书店上班，后来在《沙特公报》(Saudi Gazette)、《欧卡兹报》(al-Okaz)、《中东报》(Al-Sharq Al-Awsat)进行一线报道，采访本·拉登就是在《中东报》当记者时发生的事情，随后他在整个中东有了巨大名声，获得各种媒体赏识，平步青云。<br><br>1999年到2003年任《阿拉伯新闻》副总编，2003年任《祖国报》总编，上任仅52天就因为引起谢赫家族不满的自由言论被解职，2007年又重任总编，三年后辞职。<br><br>2003年他第一次从《祖国报》辞职后去了伦敦，担任沙特情报机构话事人图尔基·费萨尔的助手，后来图尔基任沙特驻美国大使，卡舒吉便跟着去了大使馆任发言人，并在弗吉尼亚买了一套房子。<br><br>图尔基控制沙特情报机构长达24年，也曾担任驻英国和美国大使，是沙特十分重要的政治人物，卡舒吉跟着图尔基混的这段时间非常关键，知道了太多太多沙特宫廷的小秘密，熟到能跟各个王子勾肩搭背，人脉深厚，他被图尔基外派到中东各国收集情报，据说也为美国情报打过工，因此成为后来在西方工作的人里面，最懂沙特的专业人士。<br><br>因为和瓦利德王子观点一致，卡舒吉一直得到瓦利德王子的保护，他前后两次任《祖国报》主编都是瓦利德王子有意安排的，瓦利德在2010年时就想创办一家24小时地区性电视台，主要报导沙特跟中东各国的新闻，宣传他的自由思想，可惜一直没办起来，到2015年2月1日，瓦利德创办的阿拉伯新闻电视台终于开播，任命卡舒吉为总经理，这家电视台总部设在巴林，共有280名员工、在30个国家派驻记者，光沙特首都利雅得就有20名员工，雄心勃勃要与卡塔尔半岛电视台、阿联酋阿拉比亚电视台、英国天空电视台、BBC竞争。<br><br>这家野心颇大的电视台只活了11个小时，就因为采访报道了巴林异见人士被迫关闭。<br><br>2017年9月卡舒吉说自己忍受不了小萨勒曼的所作所为，选择自我流放，再次奔赴美国华盛顿，担任《华盛顿邮报》专栏作家，并在阿拉伯和西方国际媒体上担任时政评论员。<br><br>身为瓦利德王子的马仔，2017年11月见到老大被人给抓了，难免在《华盛顿邮报》上对小萨勒曼说了些不太客气的话，更重要的是，他不是王室的一份子，却知道太多太多关于沙特王室的小秘密，还跟埃尔多安有私人关系，要是平时一不小心说漏嘴......他虽然赞同女性解放等一些事项，却又在也门战争上抨击小萨勒曼一天烧钱200万美元、插手卡特尔等事务、干涉新闻自由、抓捕各路大V什么的，小萨勒曼越看他越不顺眼，为了让他闭嘴，小萨勒曼一边威胁他，一边以保证人生安全和高官厚禄引诱他回国，但卡舒吉不为所动，躲在《华盛顿邮报》继续指指点点，小萨勒曼平时为所欲为，呼风唤雨，哪里容得下这个眼中钉，早就恨不得将他拉回利雅得在chop-chop广场砍了他脑袋。<br><br>2018年10月2日，砍卡舒吉脑袋的机会终于来了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbB5WKicM3F9icicmuCEVgsUfcO63QDS9LGuicTezDk0ia7ILXIVmKWdZTv8A/640"><br> 卡舒吉流亡美国后，沙特政府说他是外国支持的代理人，不准他部分亲属出境，卡舒吉也没打算回沙特，正好借机会跟老婆离了婚，59岁的他在土耳其找了个小自己几十岁（男性永远这么专一）、专门研究波斯湾政治的研究生小女友哈提丝，并在伊斯坦布尔买了房，小型婚礼都备好了，准备正式迎娶小娇妻。<br><br>但按照土耳其法律，要结婚需要他在沙特的离婚证明，卡舒吉经过慎重考虑，感觉沙特政府不会在土耳其动手，便在结婚前一周去了沙特驻伊斯坦布尔大使馆，要大使馆给他出证明。<br><br>沙特驻土耳其总领事奥泰比见他亲自来办证明，先吓一跳，接着说现在没法办，要不你下周再来，一定帮你办好。<br><br>劝走卡舒吉后，他掉头就通知了小萨勒曼。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nnANI44flsETtE1eSJiabLjbc9fzWB9Es6zrsHPniaNiccsNPiaibfqdeibEEmvpeiaucw0qLL7mf5wwibPHA/640"><br>奥泰比<br><br>小萨勒曼的心腹兼顾问卡塔尼（Saud al-Qahtani）建议干掉卡舒吉，卡塔尼号称“内部修理工”，专门帮小萨勒曼清理异见人士，丽兹卡尔顿酒店的审问工作他也全程参与，小萨勒曼听取了他的意见，随后派出15人组成的暗杀小组前去解决卡舒吉。<br><br>在他们出发前，奥泰比先以“高级秘密任务”为理由，指派两名领事馆官员去首都利雅得，让他们假装为家人购买机票，以家庭旅行的名义出行，并为他们预定了Wyndham和Movenpick酒店。<br><br>15人小队成员包括沙特王储的贴身保镖、特种部队成员、情报人员、法医。<br><br>为掩人耳目，暗杀小队分别乘坐两架私人飞机抵达伊斯坦布尔阿塔图尔克机场，事后沙特反小萨勒曼的人士后在机场录像里认出一名沙特情报人员（此人曾在沙特驻伦敦大使馆任职）、一名沙特法医鉴证部高层、一名小萨勒曼的保镖。<br><br>英国的《卫报》后来重点挖出了15人当中的法医，他是解剖和验尸专家，名叫塔比吉（Salah Muhmmad al-Tubaigy），曾在澳大利亚的维多利亚法医研究院（Victorian Institute of Forensic Medicine）工作过三个月，主要研究尸体解剖。<br><br>他是主要负责动手活活肢解卡舒吉的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbz85IKwFkpiawDSVpHKF08CwqlhVRwCLSnXR7ica7rWb1eEW2FT5SKzyw/640"><br>塔比吉<br><br>15人假装前来度假，前后分四批离开机场，入住沙特总领事馆附近的两家酒店。<br><br>（以下内容容易引起不适，请适当跳过不读） 10月2日，卡舒吉带着女友来到了使馆，他让女友在家里等候，自己单独进入了领事馆，刚刚进去就被15人小队给包围了，双方迅速发生了口角，卡舒吉似乎被吓到了，说了句“你们不能这么干”，小队成员便一拥而上，将他从总领事办公室拖到了旁边的书房，一名队员将他双手反绑，另一名试图用手捂住他的嘴，发现不管用后，拿袋子罩住了他的头，卡舒吉说出了他活着时的最后一话：<br>“我不能呼吸了，我快不能呼吸了。”<br><br>眼看他们要在领事馆动手，奥泰比在一旁说：<br>“出去外面做这件事，你们会给我找麻烦的。”<br>小队成员回击他：<br><br>“如果你想回到沙特就闭嘴。”<br>随后总领事本人也被带出了房间。<br><br>暗杀小队将卡舒吉摁倒在书房的一张书桌上，给他注射了一种不明药物，卡舒吉随后停止了挣扎，但还能在剧痛中发出惨叫声，解剖专家塔比吉开始动手，并戴上耳机听音乐，他还建议其他人也戴上耳机，他说：<br><br>“如果你不喜欢噪音，戴上耳机听音乐，像我这样。”<br>塔比吉活活解剖卡舒吉的时候，卡舒吉还是清醒的，卡塔尼亲自通过SKYPE视频监视暗杀小组完成了谋杀，塔比尼先切下了卡舒吉的手指，再将他斩首并肢解。<br><br>卡舒吉的遗体被分成数块带出了大使馆，并在下一个地点进行了化学融解并销毁。<br><br>卡舒吉是被活活肢解的，比高中时的拜把兄弟本·拉登死得惨多了。<br><br>卡舒吉的手指作为战利品最终被切下来装好带回了利雅得，交到小萨勒曼手里，因为小萨勒曼说过：<br>“那些批评我的人，我要将他们的手指一根根切下来。”<br><br>杀完人后，暗杀小队乘坐私人飞机返回利雅得，在领事馆外一直没有等到未婚夫出来的哈提丝，等到闭馆后才离开了现场。<br><br>让这支暗杀小队没有想到的是，沙特驻伊斯坦布尔大使馆早被土耳其人安装好了窃听器，这里所有发生的事情，最后都被录音并交到了埃尔多安的手里。<br><br>（注：<br>《埃尔多安的牌局》里写的是苹果手环录音，那时案件刚刚发生，土耳其故意这样误导我们，现在过了一年三个月，可以确定是窃听器。）<br><br>埃尔多安趁机一波流搅到国际政坛天下大乱，在2018年最后几个月，把特朗普和小萨勒曼的脸都打肿了。<br><br>（详情见：<br>《埃尔多安的牌局》） 其实小萨勒曼这种对卡舒吉的残忍私刑，在野蛮国家沙特是很正常的事情，本地人已经见惯不惯了，但这么血腥的行为放在文明世界可不行，出了沙特分分钟爆炸，而且还被别人掌握了真凭实据，小萨勒曼处处被动挨打。<br><br>埃尔多安随后向美国民主党媒体《纽约时报》一点一点批露录音内容，慢慢找特朗普压榨政治资源，《中东眼》也随后曝光了各种细节，卡舒吉案才慢慢在全球媒体面前曝光，要不然按沙特这个国家的尿性，这种事情会轻易抹平在历史深处。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbS1dRjvJJmyjOZeNAlib084hkhZBREbDVlUuDtaULGGLAdozlHj78cWQ/640"><br> 面对全球媒体的口诛笔伐，小萨勒曼只好邀请卡舒吉的家人于2018年10月23日到王宫会面，小萨勒曼亲自与卡舒吉儿子萨拉赫握手，面对萨拉赫直视杀父仇人的凶狠目光，小萨勒曼不敢正视，只说对卡舒吉之死“表示真诚的哀悼”，并说这些都是手下那些王八蛋自己干的，我没有命令他们这么干，这些人胡作非为，我会好好处理他们的。<br><br>那个，我决定给你们全家赔偿7000万美元资产，这件事情，就不要再追究下去啦，闹得大家都不愉快是不是？<br>卡舒吉家人收下了这7000万美元的赔偿，并表示了某种“谅解”，承诺“不再深究卡舒吉的死因”，但第二天一早，萨拉赫就带着全家乘飞机逃到华盛顿去了。<br><br>参与谋杀卡舒吉的15人小组，在杀死卡舒吉的同时，也杀死了自己。<br><br>2018年10月18日，15人小组中的阿尔博斯塔尼在利雅得一起交通事故中意外丧生（应该是为了保护重要证据被灭口），2019年12月23日，沙特检察机关公布卡舒吉案的审判，其中涉案人员中5人被判处死刑，3人被判处24年监禁，另外3人证据不足宣判无罪。<br><br>沙特检察机关人强调，这起杀人案是“临时起意，不是经过事先策划的”。<br><br>小萨勒曼心腹卡塔尼只是被调查，连立案都没有。<br><br>我们信，我们信还不成吗？<br>卡舒吉被杀，是因为他老板瓦尔德王子被抓，瓦尔德被抓，是因为沙特财政紧张，石油价格下跌，而石油价格下跌，则是因为2014年瓦洛佳拿下了克里米亚，瓦洛佳要拿下克里米亚，是因为乌克兰投入了北约的怀抱。<br><br>国际政治环环相扣，所以卡舒吉的死，都怪乌克兰。<br><br>这起案件在调查过程中，还引发了另一件国际要事的发生。<br><br>2018年5月，为了掌握更多《华盛顿邮报》的动向，防止《华盛顿邮报》新动作攻击自己，为专栏作家申冤，小萨勒曼通过whatapp向世界首富、亚马逊老板、同时也是《华盛顿邮报》的老板贝佐斯发了一段视频，也不知道是北野望还是桃谷绘里香，反正引起了贝佐斯的好奇，点开后，他手机被黑，婚外情信息经小萨勒曼，流到了政敌特朗普手里...... <br>又是一段腥风血雨。<br><br><h3 id="saudiarbiatopic-10">拾壹  黑凤凰 小萨勒曼有一个梦想。</h3><br><br><br>这个梦想，叫“2030年愿景”。<br><br>小萨勒曼一直希望沙特能像阿联酋学习，成为一个经济多元化的国家，虽然沙特是依靠石油暴富，但电动汽车的发展说不定哪天就杀死石油行业，就算没有新能源，现在这种被政治经济学绑架的石油价格，也让沙特开始尝到了苦日子。<br><br>而阿联酋正是成功改革的范本，从1979年开始，阿联酋领导人便高瞻远瞩，布置经济多元化发展，大力发展旅游业和贸易业，避免陷入过度依赖石油，极大提高了国家抗风险的能力，现在阿联酋非石油经济占到了国家的77%，可以从容应对全球石油价格下跌。<br><br>小萨勒曼的“2030年愿景”，就是希望走出沙特自己的多元化之路，为此他不惜痛下杀手，在国内强力反腐，收缴豪绅的钱入国库，并削减沙特福利，花5000亿美元建造“未来科技城”。<br><br>没有钱壮胆的沙特，也终于在2020年1月27日，向世界发布了一条重大信息：<br><br>沙特将停止资助和援助国外的所有穆斯林清真寺。<br><br>这条新闻在中国并没有引起多少人的注意，大媒体也没有重点介绍，实际上是非常非常重要的新闻。<br><br>这意味着瓦哈比主义不会在世界各地传播，中国西北也将更加和平。<br><br>小萨勒曼的“2030年愿景”里，包括国家的世俗化内容，比如允许女性开车、参军，允许电影院经营，同时他说，“沙特必须回归温和的YSL世界”。<br><br>我原本一直以为让女性开车这一类的社会政策，只是他拉拢年轻人的手段，但宣布停止资助境外清真寺后，我相信他是真心想进行改革。<br><br>但沙特这么顽固野蛮的国家，每进行一次改革，必定是大量的流血牺牲，不要忘记费萨尔国王，就是因为推进国内接受现代文明，被侄子连开三枪刺杀在办公室。<br><br>沙特要走向温和，要改革经济结构，小萨勒曼就必须更霸道，更血腥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnANI44flsETtE1eSJiabLjbjLcc560C1bFfErofcfUm9mdgEbVvV2LiclX12Wp6pA6BRfYuqrgDRPA/640"><br> 当小萨勒曼端坐在沙特王座之上，静静地俯视着自己国土里那片金黄的沙漠之时，他那洁白的长袍已经被政敌们的鲜血浸透，为了沙特的未来，他如同一只沙漠残阳里燃烧的凤凰，正被干透的污血逐渐染黑。<br><br>烈火燃烧得越为激烈，小萨勒曼黑化的速度就越发迅猛。<br><br>为了沙特的未来，让我成为一只无畏的黑凤凰吧！<br>',
'<h2>瘸腿的军工大国伊朗</h2><br><div id="iranmiltoc" class="toc"><a href="#iranmiltopic-0" target="_self">壹 “雷电”的故事</a><br><a href="#iranmiltopic-1" target="_self">贰 科萨尔战斗机，很好地反映了伊朗军工的实际水平</a><br><a href="#iranmiltopic-2" target="_self">叁 有高科技高技术、低科技高技术两条路线。</a><br><a href="#iranmiltopic-3" target="_self">肆 伊朗“低科技高技术”，很好满足了伊朗当前军事需求。</a><br></div></center><br><br><br><br>2004年2月7日，伊朗空军梅赫拉巴德第一战术战斗机基地，一架酷似美国F18的双垂尾“雷电”战斗机静静地停在跑道上，等待试飞。<br><br>浅蓝色的机身与天空的颜色一致，仿佛一只即将翱翔长空的雄鹰。<br><br>从机鼻延伸到垂尾的绿白红三色色带则构成伊朗国旗的形状，两侧更是用波斯语写着“我们能够！”<br>。<br><br>这是哈梅内伊——伊朗最高领袖提出的口号。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCdmSktBN5pKpONEqH4c44rVsLC07R1RGUntfC7QEwAtrictCleAJyghg/640"><br>在经历了数次滑跑之后，“雷电”战斗机终于顺利起飞，空中盘旋数圈，最终平稳落地。<br><br>跑道上沸腾了！无数人热泪盈眶。<br><br>这是伊朗第一款自产战斗机试飞成功！<br>这是属于中东伊斯兰国家的第一架自产三代机！<br><br>这是波斯民族在阿拉伯民族面前扬眉吐气的本钱！<br>此时，距离航空大国中国第一款三代机试飞成功，也不过刚刚过去了6年而已！<br>一时间，这架飞机成为了伊朗的明星，哈梅内伊亲自为其主持揭幕仪式，并命名其为赛义德·阿里，这是他自己名字“阿亚图拉·赛义德·阿里·哈梅内伊”的一部分。<br><br>当时现场所有人都以为，伊朗会就此成为航空强国，从三代机到四代机，从战斗机到轰炸机，用天空中如林的铁翼告诉美国佬：<br>你们的封锁是无用的！<br>然而，20年过去了，伊朗的天空，仍然要靠来自美国的F14、中国的歼7以及俄罗斯的苏35来保护。<br><br>而被寄予厚望的“雷电”战斗机，却沦为了“机库皇后”，平时基本不承担战备值班任务，有大项庆祝活动了才被拉出来飞几圈。<br><br>虽然“雷电”的故事让人唏嘘，但从它的故事中，我们也许能搞明白，伊朗总统莱西坠机的秘密。<br><br><h3 id="iranmiltopic-0">壹 “雷电”的故事</h3><br>其实起源于上世纪80年代，中国帮伊朗升级F-5E的项目。<br><br>我们都知道，在伊朗伊斯兰革命之前，巴列维王朝是美国的盟友，所以伊朗的武器装备也基本以美制为主，其中空军的主力，就是32架F-4D，177架F-4E，以及180架F5E战斗机，全是美国货。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCvHfQ90sFyGoBiaxKNRaaticmBNOhVxlWHLJdUArv0ur8Bf10gZegR4Zw/640"><br>然而，伊斯兰革命和两伊战争，给伊朗的空军实力，带来了致命一击。<br><br>伊斯兰革命之后，美国断绝了伊朗美制战斗机的零部件和弹药供应，伊朗空军瞬间陷入了难以为继的局面。<br><br>与此同时，伊朗空军作为美国培训出来的部队，一直保皇派的堡垒，理所当然地遭到了清洗，大批飞行员和熟练技师被调离岗位甚至审判。<br><br>这样一来，在面临针对伊拉克军队的作战任务时，伊朗空军就难免捉襟见肘了。<br><br>为了保持战斗力，无奈之下，伊朗找到了中国，从中国进口零部件和飞机弹药。<br><br>偏巧那时候中国也穷得叮当响，反正能卖的都卖了，还闹出了把伊朗代表团和伊拉克代表团安排在同一个招待所的笑话。<br><br>但是问题来了，伊朗空军采购中国的弹药，挂不到美制战斗机上咋办？<br><br>于是中国就派遣一支技术团队，对伊朗的F4D进行了升级改造，不仅改进了机载雷达，而且能挂载中国产的C-802空射反舰导弹。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCYyPqaGYZIy2eslsbwKaMOHrfkUrQcgkQYAjkDUe52eA550j6SgKTkw/640"><br>挂载中国C802的伊朗F4战斗机伊朗一看，中国人可以啊！<br><br>就进一步提出要求，能不能帮我把我的F5E战斗机升级一下，让它能发射中国产的PL5空空导弹？<br>对中国来说，这是个摸清F5E战斗机技战术水平的好机会。<br><br>因为在当时，F5E是国民党空军的主力战机之一，也是东南前线那些歼6、歼7最危险的对手，如果能参与到伊朗F5E的升级项目中，摸清F5E，对弥补对台空中劣势，有很大帮助。<br><br>于是，中国就与伊朗航空工业公司(IACI)下属的OWJ工业联合体(OIC)达成了合作协议，帮助升级F5E。<br><br>但没想到没过多久，相关合作就停止了。<br><br>有人说原因是伊朗人提出了不切实际的要求，中国的技术水平达不到。<br><br>有人说是当时中国正在和美国一起搞歼8II战机的现代化升级，中国在美国的压力下取消了合作。<br><br>原因不一而足。<br><br>不过不管怎么说，这个项目是黄了。<br><br>于是外援断绝的伊朗人，只能自力更生，自己搞。<br><br>这时，曾经参与过侯赛因高级教练机项目的总设计师亚胡博·恩特萨日提出了一个大胆的想法，既然是现代化升级，那把F5E再改，它还是个二代机，不如另起炉灶，干脆连气动布局一起升级了！<br>让其变成一款三代机！<br><br>这个路子，其实和把二代机歼7改成三代机枭龙的想法是一样的。<br><br>不过和歼7主要改机头和进气道的方案不一样，恩特萨日的方案，是在F5E的基础上，把单垂尾，改成类似F18的外倾双垂尾，以大幅度增强F5E的大攻角机动能力。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBC3xYGickX4rIvdSibdSmdKHOx3AuNKiaJ6vTbdmp0npoqrNFrWSTczt1YQ/640"><br><br>恩特萨日的计划得到了伊朗国防部的认可，然后专门调了一支由萨塔里空军大学的专家和工程师组成的团队开展研发，并将这一项目命名为“雷电-80”。<br><br>但是，“雷电-80”进展并不顺利。<br><br>原因很简单，三代机，不是那么容易搞的。<br><br>最起码，你要有高速风洞来验证气动布局是否合理吧？<br>最起码，你要能提供三代机标配的复合材料吧？<br>最起码，你要能研发独立的飞行控制系统和航电系统吧？<br><br>最起码，你要有航空发动机吧？<br>可惜，这些伊朗都没有，所以这个项目从90年代中期一直拖拖拉拉搞到了2001年，最终伊朗空军作战部副部长受不了了，说你们别从头造了，直接在F5E的基础上改吧！<br>也算对你们的设计方案进行验证。<br><br>于是，恩特萨日把一架现役F5E大卸八块，然后用手搓零件进行替换性改装。<br><br>比如，用矩形进气口，取代了原来的D形进气口。<br><br>比如，用双倾斜垂尾，取代了原来的单垂尾。<br><br>比如，取消了翼尖导弹滑轨、空速管，增加了大边条，还换掉了机头雷达罩。<br><br>但是这样一来，机身重心就破坏了，无奈之下，恩特萨日又拆除了原有的AN/APQ-153火控系统、敌我识别系统和塔康系统的天线。<br><br>经过一番折腾，恩特萨日总算又把这架战斗机组装了起来。<br><br>你还别说，起码乍一看，这架双垂尾战斗机，已经是和F18非常相似的三代战斗机了。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCPemYXicIGdsb2dg2VuLvgxzpvrNtXx3VcQ8aic91WHrDdDN1Nj3fjSJQ/640"><br>2004年2月7日，第一架雷电战斗机试飞成功。<br><br>虽然试飞得到了伊朗高层的足够重视，但进行了若干次飞行之后，恩特萨日发现，自己对机鼻和进气口的改装，完全是画蛇添足，对飞机的性能产生了非常不利的影响。<br><br>唯一值得欣慰的是，他的双垂尾方案取得了效果，飞机机动性有所增加。<br><br>所以在第二和第三架“雷电”的改装过程中，很多原来的改动又被改了回去，实际上只是换了两个新的垂尾而已。<br><br>然后这三架战斗机被刷上美国海军“蓝天使”飞行表演队的蓝黄相间涂装，参加了伊朗大阅兵，接受了万民的欢呼。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCgTiaaBshdZ1f09UXsaBYQMG7PEA576shPTWuIE1cYF3UmvXel5r2Guw/640"><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBC5PHibBVibqAul4vMYz03qfuO0EwxolFdQMYEnibdOjxARFtbT1x3F0kDQ/640"><br><br>雷电和美国F/A-18对比但问题在于，这三架飞机，其实都是在F5E的基础上改装出来的，而经过测试，其性能相对F5E并没有本质性的提高，更没有带来媲美三代机的性能提升。<br><br>最起码，你连机头的机炮都没去掉，三代机哪有把机炮装机头的？<br>机头空间装了机炮，雷达咋装？<br><br>雷达不行，导弹也没法用啊！<br>所以，伊朗空军作战部副部长就拒绝再向恩特萨日提供现役的F5E战斗机用于改装。<br><br>无奈之下，恩特萨日只能拼拼凑凑从事故损坏的F5E中找出堪用的零部件，再加上从越南走私的F5E战斗机机体（越南统一后武器装备逐步苏化，原来的美制武器就卖了），又拼凑出了三架“雷电”战斗机。<br><br>但是，这仍然无法满足伊朗关于自产战斗机的需要，毕竟伊朗的F5E是有限的。<br><br>所以根据哈梅内伊的命令和伊朗国防部及空军之间达成的协议，恩特萨日被迫将“雷电”项目移交给伊朗航空工业公司。<br><br>伊朗航空工业公司实力还是可以的，很快就在恩特萨日方案的基础上，搞出了一个“雷电-90”的项目，后来更名为“雷电II”，计划给F-5F双座型改装双垂尾，在试验成功后，开始一点点换装国产零部件，最终实现国产化。<br><br>经过长达7年的卧薪尝胆，伊朗航空工业公司终于生产出了一款全新的战斗机——科萨尔（波斯语“霹雳”的意思）<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBChUicMVn8phjD2XuJXuEHewbhQjz335Qnltzo7MgKhGmLZWPsW2PYPrA/640"><br>和“雷电”相比，虽然他们外形基本一样，但科萨尔的机身框架、机翼蒙皮、玻璃座舱、起落架等等，都是伊朗国产的，除了J-85发动机不能自己生产之外，可以说是一家全国产的战斗机了。<br><br>而且相比老旧的F5E，科萨尔战斗机的航电设备也比较先进，一块平行显示器，五个彩色多功能数字显示器，也算达到了三代机后期版的水平。<br><br>除此之外，还装配有伊朗自己研发的弹道计算机、多功能火控雷达，实现了对空、对地打击能力，而且还能挂载“努尔”反舰导弹（中国C-802反舰导弹的伊朗仿制型），封锁霍尔木兹海峡不在话下。<br><br>可以说，伊朗能在被封锁的情况下，搞出这种勉强达到2.5代机水平的战斗机，非常不容易了，在中东伊斯兰世界，也是独一份。<br><br>但是，科萨尔战斗机，并不能满足伊朗的强国梦。<br><br>十几年过去，科萨尔战斗机，自始至终没有服役超过两个中队，以至于伊朗的领空，仍然要靠已经飞行了50年的F14来保卫，就连阿汤哥在《壮志凌云2》中，都上演了一出潜入伊朗基地偷老古董F14的戏码。<br><br>随着F14机体寿命的逐渐到寿，伊朗的空防几乎难以为继，这也许就是找俄罗斯买苏35的原因之一。<br><br><h3 id="iranmiltopic-1">贰 科萨尔战斗机，很好地反映了伊朗军工的实际水平</h3><br>可以说，科萨尔战斗机，很好地反映了伊朗军工的实际水平。<br><br>实事求是地讲，伊朗的军工基础——工业水平，在中东伊斯兰世界中来看，是top级的。<br><br>和只知道卖油、买跑车、养隼的阿拉伯人不同，波斯人虽然也是伊斯兰世界的一员，却是最早世俗化的国家之一，对教育和工业也比较重视。<br><br>早在巴列维王朝时期，靠着白色革命和美国的帮助，伊朗就建立了较为完善的工业体系。<br><br>伊斯兰革命之后，虽然整个国家的意识形态趋于保守，一大批西方国家人员撤离，但其工业基础却保留了下来。<br><br>说实话，伊朗人当时的工业基础，比中国建国时强多了。<br><br>之后虽然伊朗遭遇了封锁，但其工业水平一直没有退步，反而利用各种方式不断发展，逐步建立了一个涉及炼油、钢铁、电力、汽车制造、机械、食品加工、建材、电器、化工、冶金、造纸、水泥等方面的齐全工业体系。<br><br>这里说几个冷知识：<br>伊朗是中东第2大钢铁生产国，亚洲第7大钢铁生产国，世界第11大钢铁生产国。<br><br>伊朗是中东第1大生物药物生产国。<br><br>伊朗是中东第3大石化产品生产国，而且有相当部分的石化设备是自产的。<br><br>伊朗生产科学及研究位居世界第16，纳米技术位居世界第4。<br><br>伊朗还是中东第一大理工科人才培养国，每年新毕业理工人才达35万人，居全世界第5位。<br><br>而且，很多理工项目都是女性完成的，别以为伊朗女人戴头巾就以为伊朗女人都是文盲，在伊朗的大学中，女性比例可是超过60%的，全世界获得菲尔兹奖的女数学家就俩，其中一个就是伊朗人。<br><br>如此庞大的理工科人才数量，让伊朗每年的科技论文数量远超土耳其，是中东伊斯兰世界第一。<br><br>当然，让伊朗人最骄傲的，莫过于最复杂的消费级工业——汽车产业。<br><br>伊朗最开始是和中国一样，通过和法国标致、雷诺合资，建立起了自身的汽车工业，并逐步实现国产化，培育成了自身的汽车产业链。<br><br>后来遭遇西方制裁后，又引入了中国汽车厂商，解决了汽车控制电路、安全气囊等技术含量较高的零部件供应。<br><br>较高的国产化率、低廉的油价，让伊朗迅速成长为一个汽车大国，2011年伊朗汽车产/销量超过160万辆，成为世界第12大汽车生产国，出口包括中东、俄罗斯、东南亚在内的十几个国家。<br><br>而伊朗的汽车工业从业人员高达70多万人，囊括了60多个相关行业，在伊朗的工业体系当中占有非常重要的地位。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBC85w75fubKtvYHicfoQes9eyMsdXYD8tzak6kboAzD7DXsfO5zQdicFDQ/640"><br><br>最夸张的是，近年来伊朗居然还出现了伊朗国产的电动汽车——Tara EV，续航达到300多公里。<br><br>（你们家油还没水贵，折腾电动车干撒嘛！<br>）虽然美国退出伊核协议后，伊朗的汽车产量有所下降，但仍然在每年100万辆左右。<br><br>汽车工业拥有一套非常长的产业链，包括钢铁、机械、橡胶、石化、电子、材料等等行业，靠着汽车工业的拉动，伊朗的这条产业链保持得相对比较完善。<br><br>发现没？<br>这套产业链，同样是军工行业所需要的。<br><br>事实上，几乎所有的汽车大国，军工水平都不差。<br><br>比如日本有“三菱民用机·特车事业本部”，是日本陆上自卫队生产各种装甲战斗车辆的生产集团，所生产的陆上装备非常精良（就是价格太贵）。<br><br>二战时宝马、保时捷，也都是生产坦克和军车的。<br><br>而福特就更厉害了，二战时期汽车厂转产坦克和飞机，20分钟生产一辆坦克、一小时交付一架B-17重型轰炸机。<br><br>汽车工业基础就像你练内功，内功扎实了，其他的也就一通百通。<br><br>比如疫情刚刚发生时，口罩成了紧缺物资，结果比亚迪几天之内就研发出了生产口罩的机器，日产口罩1000万只。<br><br>这就意味着如果战争不可避免，那么汽车制造业可以迅速转产所有需要的武器装备。<br><br>伊朗也是如此，因为拥有雄厚的汽车工业基础，所以起码地上跑的武器装备都难不住伊朗。<br><br>你看伊朗早在1999年，就推出了自己的佐勒菲卡尔（Zulfiqar）的主战坦克，这种坦克安装的是一款V12柴油发动机，1000马力，主炮口径125毫米滑膛炮，可以发射“芦笛”炮射导弹，再配上双向稳定设备，可以轻松在行进间开火。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBC8BLbYhEhLLmX67r8uvVgdQialJkASISN7MfB4GChLIeT2zNicpvahquw/640"><br>说实话，在1999年中国99坦克也只是刚起步，伊朗能拿出这样水平的三代坦克，是很不简单的。<br><br>更夸张的是，伊朗甚至在自己的汽车厂里，生产出来两种直升机！<br><br>一种是沙赫德278，属于轻型直升机；<br>另一种是沙巴维兹（shabaviz）2-75，是仿制的贝尔205。<br><br>可以说，伊朗人算是把自己的工业基础，压榨到极致了。<br><br>但是，无论佐勒菲卡尔坦克也好，还是沙赫德278和沙巴维兹2-75直升机也好，这些产品，并不足以支撑伊朗军事大国的地位。<br><br>相反，它们却是伊朗军工瘸腿的象征。<br><br><h3 id="iranmiltopic-2">叁 有高科技高技术、低科技高技术两条路线。</h3><br><br>在世界军工领域，一直有高科技高技术、低科技高技术两条路线。<br><br>高科技高技术，主要以美国武器为代表，无论什么武器都是科技感满满，从来不凑合。<br><br>比如，当年美国为了造SR71侦察机，用了30多吨钛合金，因为钛合金很难加工，美国人硬是采用机械加工的方法从毛胚件上切削出所需的形状，最终造出了能飞三倍音速的钛合金飞机。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCDRRvsODTcDv0enDKcsmm3ibHia3IrKAsJKy4uXSicRbcAjpVW0w7UmWng/640"><br><br>而低科技高技术呢？<br>以苏联、中国早期以及朝鲜等国的武器为代表，特点是技术倒不是最先进的，但是凑合能用。<br><br>比如苏联的米格25，为了也能飞到三倍音速去拦截SR71，必须采用新的机体材料，但当年苏联还未很好掌握钛合金加工和焊接技术，根本无法制造出大量采用钛合金的战斗机，所以就用了不锈钢，结果造出了个最大起飞重量达41吨的怪物。<br><br>41吨什么概念？<br>要知道，一辆59坦克才36吨，这就相当于一辆59在天上飞啊！<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCts5E8gkd1DY6VaibEghIaq2vxuWJOXnDcdsyWxDPVKIyHaUeHBM0m2Q/640"><br><br>虽然米格25的超重导致航程短的可怜，但的的确确飞到了三倍音速，是能够承担起拦截美国SR71侦察机和战略轰炸机的任务哦。<br><br>所以，低科技高技术路线，比较适合那种基础科学落后于对手，但外部环境又必须要有对应产品的那种国家。<br><br>巧了，伊朗就是这种国家。<br><br>而且在中国和俄罗斯都“产业升级”之后，现在坚持“低科技高技术”路线的，恐怕也就是伊朗和朝鲜了。<br><br>所以我们看到伊朗搞的武器，大都是那种看起来都是凑凑合合，拼拼凑凑，但又的确能用。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCRzQyeoz9xpsv3o8oneItleH61ZkvaI6PWhqf1F8sCfYibric8krCTUWg/640"><br><br>比如，伊朗知道自己搞复杂的竣工项目搞不出来，于是针对自己国情和国防需要，搞了不少“土法上马”的“不对称对抗武器”。<br><br>这种“不对称对抗武器”主要分为两条分支，一是无人机，二是弹道导弹。<br><br>说起伊朗无人机，大家都对叱咤在俄乌战场的“小摩托”无人机很熟悉了，但其实这只是伊朗无人机家族中的一种而已。<br><br>伊朗研发无人机，其实还是源于两伊战争，那时候伊朗刚刚伊斯兰革命没多久，被清洗后的空军实力下降得厉害，飞行员也不够，而对手伊拉克却能不断从苏联、西方和中国进口战斗机，所以伊朗就开始另辟蹊径，搞无人机。<br><br>1985年，伊朗推出了“迁徙者-1”无人侦察机，这玩意非常简陋，就是一个遥控飞机装了个照相机，用一根舵杆连接快门，动一下舵杆就拍一张照片，然后返航后还要把胶卷拆出来才能获得情报。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCyEu2HcdlIpEOHhTJUicKv5OLhBkJmmHVTPw2oUbpIgBXe7YVnBXfqLg/640"><br><br>虽然简陋，但却开启了伊朗无人机的发展之路。<br><br>在这条发展之路上，美国和以色列给伊朗的帮助是最大的。<br><br>因为美伊在伊核协议上的拉锯，美国和以色列迫切需要知道伊朗在核技术发展领域的情报，但用卫星吧？<br><br>看不清。<br><br>用有人飞机吧？<br>被击落了太被动，于是就派了大量无人机去侦察。<br><br>结果呢？<br>没想到伊朗早有准备，伊朗专门搞了一款“反无人机”的无人机，平时在天上进行低速巡航，发现敌人的无人机过来，就靠过去爆炸。<br><br>结果就是美国和以色列的无人机，要么被伊朗击落，要么被伊朗的电子战系统给欺骗俘获，具体数量不详，但起码美国的RQ-170“哨兵”无人机、MQ-1“捕食者”、“全球鹰”、“扫描鹰”，以色列的“赫尔墨斯”、“搜索者”和“哈比”等无人机都齐了。<br><br>这些珍贵样本，给伊朗带来了不少借鉴的思路，助力伊朗无人机水平突飞猛进。<br><br>不信你去比较一下以色列的哈比无人机，和伊朗的“小摩托”无人机，二者到底有多相似？<br>最大区别无非也就是伊朗把原来的发动机换成了自家摩托厂产的50马力二冲程汽油发动机而已。<br><br>美国对伊朗无人机发展的“帮助”远不止于此，虽然美国严格禁止对伊朗出口任何军用芯片，但伊朗通过黑市、走私等手段，仍然得到了大量美国和西方国家的电子芯片。<br><br>虽然这些芯片大多是民用级，抗干扰能力很差，但最起码解决了有无问题，而且降低了成本，方便大量制造。<br><br>去年乌克兰曾拆解过被击落的小摩托无人机，结果在其控制主板上，发现了大量美国产的ALTERA芯片、INTEL 芯片以及德州仪器产的DSP（型号TMS320 F28335）处理器，都是从民用市场买来的。<br><br>有设计方案，有摩托发动机，有芯片，还有汽车工业可以大量提供的生产车间，那组装个无人机还不是轻松愉快？<br>目前，伊朗已经开发了超过40种无人机，种类包括小型无人侦察机、大型长航时无人侦察机、察打一体无人机、隐身无人侦察机和自杀式无人机等等。<br><br>毫无疑问，伊朗已经是中东首屈一指的无人机大国，和土耳其也在伯仲之间。<br><br>再看弹道导弹。<br><br>伊朗的弹道导弹发展，主要是有两个起源，第一是苏联的“飞毛腿B”，伊朗自产版本叫“流星-1”导弹。<br><br>第二是把中国的红旗-2防空导弹拆掉一节助推器，演变而来的M-7短程弹道导弹，并自行开发出自己的“法塔赫-110”。<br><br>后来，看中国搞出了杀手锏反舰弹道导弹，伊朗受到了启发，就把“法塔赫”系列也进行了改进，换了固体燃料，加了中段惯性制导，推出了“波斯湾”反舰弹道导弹，使其具备了反舰能力。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCIGofz0TiaapkEWVye9PjW7QA8rjWdciaqcjTicwkrCTfN5Tb85KOOfz8A/640"><br>这种导弹结构体积比较小（还没红旗2防空导弹大），结构简单，生产非常容易，造价也很低（只有伊斯坎德尔导弹的五分之一），所以可以大量生产，不仅自己拿来守卫波斯湾，封锁霍尔木兹海峡，而且还能大量援助叙利亚、真主党、胡塞武装等“抵抗之弧”。<br><br>最近胡塞武装封锁红海发射的反舰弹道导弹，就是伊朗的波斯湾导弹以及胡塞的本地组装货。<br><br>可以说，伊朗的小摩托无人机，还有“波斯湾”反舰弹道导弹，都是伊朗低科技高技术的完美体现。<br><br>也许，小摩托无人机的性能，和中国的彩虹、翼龙没法比，而“波斯湾”反舰弹道导弹也远远不如中国的东风21、东风26，无论是精度还是威力都不能相提并论。<br><br>不过那又怎么样呢？<br>人家便宜啊！<br>在不爆发大规模战争的情况下，用小摩托无人机，还有“波斯湾”反舰弹道导弹开展袭扰，是一件性价比非常高的事情。<br><br>我一下子发射几十枚上百枚，就算都被你拦截了，也花不了多少钱，而且因为比防空导弹还便宜，就算被击落也是赚了。<br><br>但只要有一枚突防，就能在世界掀起轩然大波。<br><br>最近的艾森豪威尔号事件，就是这种战术的典型体现。<br><br><h3 id="iranmiltopic-3">肆 伊朗“低科技高技术”，很好满足了伊朗当前军事需求。</h3><br><br>可以说，伊朗“低科技高技术”，很好满足了伊朗当前军事需求。<br><br>但是，这终究不是搞军工的正途，条件有限的情况下这么玩玩还行（比如早期的中国），如果一直这么玩，很容易就碰到天花板。<br><br>仍然以前面说的几种伊朗明星武器为例子。<br><br>被寄予厚望的科萨尔战斗机，能飞，能空战，能轰炸，看起来还不错吧？<br>但是其J-85发动机，是美国50年代的水平，动力很弱，而且是涡喷，导致航程较短，无法长时间滞空进行战斗，只能搞一波流的偷袭，然后就要赶紧找机场降落了。<br><br>而且，科萨尔战斗机细长的机头，根本塞不下大尺寸的雷达，导致其空中发现距离短得可怜，根本没能力打超视距空战，不说面对四代机了，就算面对三代机，也是被吊打的份。<br><br>也就是说，就算伊朗把发动机也国产化了，就算生产出再多的科萨尔战斗机，真要是面对具备超视距空战能力甚至隐身空战能力的以色列空军，那也是当靶子一条路。<br><br>而佐勒菲卡尔坦克呢？<br>主炮威力倒是不差，但是，缺乏先进的火控系统以及热像仪，在热像仪已经是坦克标配的今天，没有热像仪和先进火控系统，那就和靶子没区别。<br><br>沙赫德278和沙巴维兹2-75直升机就更不用说了，这玩意飞倒是能飞，但零部件都不是标准件，大都是属于定制品（手搓版），哪怕外形与仿制原型一模一样，但加工精度仍然不能和原品相比，更不要说其材料的性能差异了。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCcEicHSIibwWtQt4y16R3ibvkibQibLf4WiaNiaSH8MqsJ5iavrSGAKic7r03Umw/640"><br>就算拿逆向仿制的零部件把飞机攒出来了，没有经过长时间试飞验证，也不知道现有的零部件到底靠不靠谱、能撑多久，谁敢去坐？<br><br>这其实和朝鲜一样，朝鲜能自造核弹、洲际导弹、大口径火箭炮、外形比较拉风的坦克，看起来军工实力不弱吧？<br>但却连一架能飞上天的三代机，都造不出来。<br><br>所以伊朗的这种低科技高技术的路线，同样决定了，伊朗也许能够手搓出堪用的坦克，但绝对手搓不出可靠的航空器和现代化军舰。<br><br>这就是伊朗总统宁可坐“前朝”遗留下来的文物贝尔212，也不坐伊朗自产的新飞机的根本原因，说白了还是对国产货心里没底。<br><br>还有前面提到的无人机和弹道导弹，偶尔袭扰一下可以，但真要是和以色列和美国硬碰硬，也是不够看的。<br><br>因为无论是无人机还是弹道导弹，其体积的大部分都是用于飞行的，这就相当影响爆炸当量，导致实际毁伤效果非常有限。<br><br>我们可以比较一下，伊朗的战略威慑武器——射程1500公里的流星3弹道导弹，的确能够飞到以色列，但其战斗部，也就1.2吨。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_png/yBOn56GI6nmpTvyVEUicJmc8293TZlBBCjMrhbDFqfJxMbxe1J6NfGTiavLTlot8lwicMumk4Dn5icjibpaQR6Auia3A/640"><br>而中国的歼16一架战斗机的载弹量多少呢？<br><br>12吨。<br><br>这对比就很直接了，总数只有300多枚的流星3都打出去（大部分还要面临拦截），还不如一个中队的歼16飞一趟的投弹量呢。<br><br>至于射程更近但成本更低、数量繁多的小摩托无人机以及波斯湾导弹，要想轰炸以色列，那就要千里迢迢运到叙利亚、黎巴嫩、也门，很容易被人盯上敲掉，毕竟这是在境外。<br><br>到时候，伊朗要面临的问题就是，一旦这些看家的武器用完了，还没有给别人足够的杀伤的话，等美国和以色列开始报复，自己该怎么办？<br>靠自己截获能力只有30公里的科萨尔战斗机吗？<br>所以，伊朗看似能生产无人机、导弹、战斗机、坦克，似乎是一个军事强国的样子，但只有伊朗人自己心里清楚，自己的军工体系底子到底如何。<br><br>军工体系犹如一座精心设计的迷宫，错综复杂却又条理分明，基础原料到精密零部件，再到成熟装备和完整系统缺一不可。<br><br>一时的投机取巧也许可以暂时解决问题，但面对成体系的军工大国的时候，毫无胜算可言。<br><br>也正是因为伊朗人对自己的军工水平心知肚明，所以才在苏莱曼尼被杀、大使馆被炸事件中，自己的报复行为“雷声大雨点小”，显得克制又隐忍。<br><br>看来，人类历史的规律仍然在起着作用，实力才是叫板的根本。<br><br>当年，中国同样是在被封锁的状态下，一点一点艰难地研发，最终才建立了完整的军工体系，这才有了如今各种先进武器的井喷式爆发，才有了“中国人不吃这一套”的底气。<br><br>而伊朗，以现在的军工水平，就算蒙受了再大的屈辱，除了忍气吞声，又能如何呢？<br><br>',
