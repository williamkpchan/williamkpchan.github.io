'<h2>五个瞬间,“感染”中原根祖情结</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zfaAKJO7AAbpjRwRBs0539.jpg@!rw9"><br><br>作者刘睿正在河南周口市政办查找姓氏统计资料。<br><br>摄影/马宏杰伴随着一场瑞雪，我和马宏杰“泡”进了河南姓氏文化的氛围中。<br><br>跟着冬小麦一起返绿滋生的不仅仅是对乡土风光的迷恋，还有沾着仆仆风尘的亲情感，心中的记忆片断凝成了难忘的瞬间。<br><br>镜头一：在周口市政办，黄主任只搬来很少一部分统计资料，就把桌子堆满了。<br><br>第一次见到这么另类的统计表，以乡和村为单位，字迹工整、密密麻麻地写满了姓氏和人数。<br><br>赶紧伏案翻查有哪些奇特的小姓，本以为会是特别枯燥的工作，但很快就入迷了：“父、母、叔、伯、姥、哥、妻、妾；开、关、问、抱、吹、打；军、师、团、旅、兵、卒！”我们不断交换着发现的乐趣，最后竟凑齐了中国十个主要朝代：夏、商、周、秦、汉、唐、宋、元、明、清，周口太像个姓氏博物馆了！镜头二：怀山之水，必寻其源。<br><br>生活并并不富裕的商水二中体育老师叶二红，为了存放多年来收集的古今家谱，特意租了一间房。<br><br>他铺开这些宝贝让我们拍照的时候，脸上全是满足和自豪。<br><br>叶老师通过编写本族家谱发现，祖先靠着运河码头贩运农机具富甲一方，明晰这段历史，老宅成了省级文保单位。<br><br>镜头三：编辑部发来消息，希望我们火速赶往南阳镇平县，看看叫岁坡村的地方是不是有个岁姓家族，离那个村庄两三里的地方问路，人们都没什么印象。<br><br>很费了番周折，才发现这个农田怀抱里的幽静小村，果然全村都姓岁！老人四处喊来十几个村民，一起将平放在广场上的祖碑翻过来，来证明200多年前他们的先祖就是堂堂九千岁！',
'<h2>姓氏地图的“发源地”：北京天通苑</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBzFQ2zfWAceFmAAY-4ydYeDo072.jpg@!rw9"><br><br>在专家袁义达（中）家的客厅，本刊记者尹杰（左）和地图编辑王岩（右）正向他请教姓氏地图问题。<br><br>摄影/马宏杰京北有个著名的号称北京最大的居住小区——天通苑。<br><br>远远望去，那是一片真正的城市森林，灰色的高楼摩肩接踵、直插云霄。<br><br>那里的交通拥堵、道路曲折也是远近闻名，我曾多次驾车前往，却多次中途迷路。<br><br>这一个月，制作姓氏专题的另一个收获是：我终于搞清了天通苑的主要道路。<br><br>因为我们的“首席专家”——中科院遗传与发育研究所副研究员、华夏姓氏源流研究中心主任袁义达教授就家住天通苑。<br><br>在绘制《新百家姓主要发源地示意图》和《中华姓氏源流脉络树状示意图》时，我和地图编辑王岩天天往袁教授家里跑，至少半个天通苑了然于胸了。<br><br>袁教授曾利用近20年时间，组织姓氏群体遗传基因调查，按照使用频率给百家姓排列了新座次，并通过多达3亿人口的抽样数据总结了当代常用姓氏的分布规律。<br><br>虽然如此，他还是谦逊地表示，在他指导下制作的这两幅地图应该加上“示意”字样，因为，“这仅仅代表了一家之言”。<br><br>',
'<h2>石林</h2>石林是一种特殊的喀斯特地貌，它凸起于大地之上，仿佛是一把把打开地球秘密宝库的钥匙，与峰林峰丛、天坑地缝、峡谷洞穴等一起，共同建构了壮美的喀斯特景观；在呈现了无数美景的同时，石林也是石漠化的典型表现，昭示着自然的严苛。<br><br>千百年间，人与石林之间的故事，千回百转。<br><br>走进石林的世界，也就走进了大地的史诗。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zKKAVZOXAAJRql35d6Y828.jpg@!rw9"><br><br>石林之美，美在壮丽，美在精巧，美在多元。<br><br>千姿百态的石林或出身高原，或漫布山野，或跻身海岛。<br><br>如同地球上一座座石雕博物馆。<br><br>而拍摄于云南石林世界地质公园（路南石林）的这张图片，则展现了一片在湖泊中春波照影的美丽石林。<br><br>摄影／杨新民',
'<h2>幕后『二黑』诞生记</h2>我们把具备送制版厂资格的稿件版式的打印样叫做“黑稿”。<br><br>虽然在“黑稿”之后，我们还会再看两次制版厂出的“彩样”和一次印刷厂出的“蓝纸”，然后才能真正交付印刷，但完成第二次出的“黑稿”校对工作后，就意味着可以从连日来的紧张状态中暂时放松一下了。<br><br>我要写的就是今年第10期我出“二黑”之前的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zKKAJPH8AAKDCUKRDgY460.jpg@!rw9"><br><br>晚上11点多，峡谷盲谷板块终于出“二黑”稿了。<br><br>在这最后一遍“黑稿”中，校对陆凤山、李成林又发现了几处错误，编辑周晓红正在听取他们的意见，一起商量如何修改才更妥当。<br><br>摄影／王宁覃妮娜酷爱地质学，擅长地理类稿件的写作，很有兴趣深入研究峡谷、盲谷。<br><br>峡谷人家的稿子分配给北京大学地理系毕业的老作者李小波，他对这个题目也很有兴趣。<br><br>李小波与覃妮娜实地考察了几个峡谷，很快就进入写稿阶段。<br><br>在等待稿子期间，我开始寻找峡谷和盲谷的手绘图资料。<br><br>我先后垂询了黄保健、张寿越、张远海、熊康宁等专家，但他们都没有能让我参考的底图。<br><br>于是，我把画底图的任务交给了覃妮娜。<br><br>很快，底图来了，但她只画了侧剖图，需要“画家师傅”于继东把它们正过来。<br><br>从侧到正，需要额外增加很多信息。<br><br>为了在这11张手绘图中准确地反映这些信息，“画家师傅”专程带着样图找我３次，另外我又在电话中要求他改了两次，前后共画了５稿。<br><br>覃妮娜的初稿科学性很强，可读性稍弱，我一边润色文字表述，一边转换科学性过强的语言，编辑稿件好像翻译稿件一样，总有一些不知道该如何“翻译”的内容。<br><br>我们齐心合力磨合了4遍，才最终定稿。<br><br>最后一遍改她的两篇稿件是在中秋节的前夜，我一边盯着电脑，一边留意着手机——截稿日期早就过了，已经是我要交稿子的时候了，可是好几天联系不上李小波。<br><br>他手机关机，我连续几天都在给他发催稿短信，鲜有回复，于是告诉他“再不交稿，就拿弹弓崩你家玻璃”，可还是没有消息。<br><br>我连一个字都没有看见，心里一点儿底都没有。<br><br>晚上10点，我给同样家在成都的刘乾坤打电话，让他带上弹弓，火速去“崩李小波家的玻璃”。<br><br>很快刘乾坤告诉我，李小波不敢开机，正在拼命赶稿，“小波说今晚一定交稿，不然周晓红会吃了他”。<br><br>我一边改稿一边等待着。<br><br>凌晨2点多，QQ窗口突然闪烁着橘红色的光——李小波交稿啦！',
'<h2>附生兰：石山仙草</h2>精巧细致的野生兰花是中国西南喀斯特分布区中一道亮丽独特的风景。<br><br>它们不是人们印象中娇生惯养的温室花朵，即便在陡峭少水的石灰岩岩壁上，兰花依然能开拓出属于自己的天地。<br><br>“喀斯特石山”和“兰花”是我生命中的两个关键词。<br><br>几年时间里，我几乎逛遍了云南、贵州、广西的喀斯特石山，碰见了形形色色的兰花。<br><br>经常会有朋友向我问起，有没有碰见什么天价的兰花。<br><br>很遗憾，在我们的研究线路上碰见最多的，并非是国人所熟知的春兰、蕙兰。<br><br>这些生长在肥沃土壤中的兰花被称作“地生兰”，在满是石块峭壁，没有厚土，没有溪流的喀斯特石山中，它们难以立足。<br><br>寄寓于石山缝隙中、大树枝桠上生长的兰花被叫做“附生兰”，它们是喀斯特地区一道亮丽的风景。<br><br>',
'<h2>流淌的山谷东川泥石流</h2>小江是金沙江的一级支流，它有172条泥石流沟。<br><br>蒋家沟是暴发频率最高的一条泥石流沟，其所在地云南省昆明市东川区也因此闻名。<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zJWAddkNAA4K74uCLy8231.jpg@!rw9"><br><br>如果不考虑危害性，泥石流不失为一种大地上的奇特景观，尤其是这泼墨画般美丽的东川泥石流。<br><br>目前，东川是我国乃至全世界泥石流最集中的地区之一，泥石流活动频繁、规模巨大、密度集中、类型多样，是研究泥石流的最好地点。<br><br>在中国西南无数的山脉和河流中，从川西南进入云南的乌蒙山和拱王山脉算不得险峻，两山之间那条短短138公里长的小江也无法与那些大江大河相比。<br><br>即使是在旱季里，站在蒋家沟的沟口，感觉都无比震撼。<br><br>蒋家沟只是小江的一条支流，河床却足有300米宽，河谷里死一般寂静，灰白色的河床像一条陡直的大马路携满泥沙和砾石，从乌蒙山中浩浩而来，两岸的山峦光溜溜的，裸露着岩石和崩塌的崖壁，就像流干了血液的庞然大物，苍白、枯槁、了无生气。<br><br>眼下一切都是静止的，连过路的飞鸟都没了踪迹，只有河滩上漫流的河水还有些微声响。<br><br>它还将一直安静下去，直到雨季来临的时候。<br><br>到那时，小江连同它两岸的支流将在咆哮中醒来，彰显它摧毁一切的狂野力量。<br><br><h4>适应泥石流是蒋家沟人的日常生活</h4>蒋家沟在昆明市东川区的小江中游，中国科学院成都山地灾害与环境研究所的泥石流观测站就建在蒋家沟沟口。<br><br>荒芜的旷野里，观测站周边是仅有一点绿色的地方。<br><br>大门紧锁，四周静悄悄的，看门人老洪把狂吠的狗拴好了过来给我们开门。<br><br>老洪是当地农民，他的家原先在蒋家沟里，现在全村都已移民沟外了，因为泥石流已经逼近村庄。<br><br>但他不像我想象的那么乐意。<br><br>家是搬了，可地搬不走，沟外无地可种，因此，人们还得回到老村庄去盘那几亩薄地瘦土。<br><br>去一趟，单程就要五六公里，产量虽然不高，但人均三亩的山地还是每个家庭最基本的依靠。<br><br>老洪很怀念种稻谷的日子，他记得小时候村子边上没有泥石流，稻谷种在河谷边，蒋家沟也不像现在这么宽。<br><br>听说更早的时候，蒋家沟只是一个小水沟，随便就跨过去了。<br><br>后面那座荒凉得吓人的大山还有个绿色的名字，叫大松山。<br><br>他爷爷活着的时候，山上的松树有三四十厘米粗呢。<br><br>他今年50岁，从小就没见过山上有树。<br><br>人定胜天的1958年，小江两岸最后的森林就被砍伐殆尽了。<br><br>在他成长的年代里，他看着水源慢慢干涸，看着水稻种不了改种玉米、土豆，再后来，泥石流逼到家门口的时候，就只能搬迁了。<br><br>',
'<h2>蛟行龙走 人地相争拷问2010雨季泥石流</h2>2010年的雨季，中国大陆多省暴发泥石流、滑坡等重大地质灾害，暴发频率大大超过往年。<br><br>这些地质灾害和极端降雨有没有关系？<br><br>像舟曲这样的灭顶之灾可以避免吗？<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBy1Q2zIuADMUvAAusmr0BOek633.jpg@!rw9"><br><br>尽管没有证据表明，舟曲泥石流的发生和某种人类活动直接有关，但人们还是普遍指出了森林砍伐、陡坡垦殖、水电开发、矿山开采、道路建设等对于环境的影响，以及这些影响会增大地质灾害的风险。<br><br>灾后的舟曲县城，救援队正在忙着救援和寻找遇难者。<br><br>摄影/邓小卫<h4>龙隐于山，待雨而出</h4>2010年8月7日夜，甘肃舟曲县城，沉沉闷雷不断，阵阵闪电划破城北黑云低压的山头，城里有零星小雨洒落，不湿地皮，甚至没能让在春江广场纳凉的人们起身躲雨。<br><br>然而此时，北面山中“点降”的暴雨，却正在对山谷中堆积的大量泥沙石块进行冲刷、渗流、搅和，将蛰伏的“龙”唤醒、激活，龙开始了腾跃、奔突。<br><br>不久，夜空下黑烟般的泥石流巨浪呼啸而下，扫过舟曲，酿成了1949年以来最大的泥石流惨案。<br><br>而这，只不过是2010年雨季中国大陆一系列重大地质灾害中的一例。<br><br>中国的几大泥石流高发区，除了藏东南以冰雪融化型泥石流为主，其余地区皆为与夏季强降雨有关的降雨型泥石流分布区。<br><br>此外，与尾矿坝、水坝溃决有关的泥石流，也日益受到关注。<br><br>例如，2008年9月8日山西襄汾县新塔矿区尾矿坝溃坝造成的泥石流，致227人遇难，4人失踪，就是一起极为惨痛的案例。<br><br>今年雨季以来，在上述四大泥石流高发区均有特大泥石流灾害发生，例如藏东南的川藏公路波密段、八宿段的泥石流；川西龙门山地震灾区的泥石流；滇西贡山的泥石流；甘南舟曲的泥石流等。<br><br>而造成重大伤亡的贵州关岭特大滑坡—泥石流，则提示了华南喀斯特地区地质灾害的巨大风险。<br><br>虽然典型的崩塌、滑坡、泥石流，在特征上有明显差别，但这些不同的地质作用形式往往相互转换，而且在自然界中它们的类型和特征也呈现很复杂的情况。<br><br>除了滑坡、崩塌之后常常继发泥石流之外，一些远程高速运动的滑坡、崩塌体，常常在运动过程中发生解体，和空气、水混合成高密度碎屑流，呈流体状喷射、抛射，或在近地面的空气中呈悬浮状的高速流动状态，所到之处，造成毁灭性破坏，这种情况和泥石流也有某种类似之处。<br><br>2000年的西藏易贡特大山崩、2008年的汶川大地震，都出现了这种“火山爆发式”的恐怖碎屑流。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zImAEbPmAAkulDFeqq8124.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zI2AbRX3ABTuwiFiCQI598.jpg@!rw9"><br><br>舟曲是建在泥石流冲积扇上的县城，千百年来一直面临着泥石流的威胁，是崩塌、滑坡、泥石流的易发区。<br><br>遥感图中三眼峪的支流每年都会暴发泥石流，40分种内降雨超过90毫米，更是迅速形成了超级泥石流。<br><br>这使多年平均降水量不超过200毫米的县城，立即被泥浆和洪水包围。<br><br>供图/国土资源部  国家测绘局<h4>灾害，自然原因与人为影响</h4>舟曲泥石流灾害发生之后，对于灾害是纯属自然原因还是有人为影响，颇多争议。<br><br>西部山区在地质作用过程中，主要属于被侵蚀的地区，泥石流、崩塌、滑坡等带来的碎屑物质除了在河谷中形成许多扇状堆积体以外，其绝大部分都要通过河流往下游输送。<br><br>密集的梯级电站一方面淹没山区河谷的精华之地，让河谷地带最适合耕作、人居、城镇建设的土地大量丧失；另一方面滞留泥沙，抬高河床，使行洪不畅。<br><br>让本应在大河下游填陆造地的泥沙大量停积在上游山地河谷，这既加了重山区的洪灾威胁，也使梯级水坝的工程寿命堪忧。<br><br>人们把水库正常蓄水位的库容与河流的年输沙量之比称为“库沙比”，并把库沙比小于100作为泥沙问题严重的临界值。<br><br>换句话说，如果水库库容在年输沙量的100倍以下，那就说明水库库容相对于泥沙的搬运和沉积来说太小。<br><br>以今年曾发生贡山特大泥石流灾害的怒江为例，规划中的13级梯级电站中，有11个水库的库沙比远远小于100，在0.27至57.7之间，从而属于泥沙问题非常严重的工程，而且这还没有考虑沿河床推移的卵石以及两岸地质灾害体加入的情况。<br><br>从理论上说，这些水库的寿命都很短，泥沙问题严重到不可接受。<br><br>',
'<h2>我们为什么重视羌族？因为古羌是华夏民族的祖先</h2>甲骨文上的“羌”字曾掀起了现代学者研究古羌的热潮，人文学界对羌族史展开的大讨论最终达成了共识：古羌是藏缅语族各民族的前身，而现代羌族只是古羌众多族群中的一支。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBy1Q2zIeAI19nAAcM42d5JHo356.jpg@!rw9"><br><br>孙宏开中国社会科学院民族学与人类学研究所研究员、博导，中国民族语言学会名誉会长，美国语言学会名誉会员（终身）。<br><br>1956年起，在羌族地区开展羌语调查研究，足迹遍及羌区各主要山寨和村落，参与设计羌族拼音文字方案，最近编辑出版《羌族文库》等。<br><br>现代人文学者对羌族的重视，始于郭沫若对甲骨文的研究。<br><br>甲骨文是迄今为止我国境内发现的最古老而又比较成熟的文字。<br><br>甲骨文中大量出现了一个、也是唯一一个延续至今的民族（或氏族、部落）称号——“羌”，这是中国有关人类族号最早的记载了。<br><br>因此，学者们认为，古羌人在华夏文明发端时期一定是十分活跃的。<br><br>不仅如此，自汉代以来直至解放前夕，对居住在岷江上游的羌族各个支系，历史记载延绵不断。<br><br>这也说明，羌人一直参与着中华民族的历史建构。<br><br>用现代人类学的方法对羌族进行实地调查研究始于20世纪30年代。<br><br>其中较早深入羌区调查研究的是庄学本，他一方面实地拍摄了数千张照片，而且以游记的方式记录了羌区的风土人情，出版了《羌戎考察记》。<br><br>后来开展民族学、语言学调查研究的有马长寿、蒙文通、闻宥、张琨、傅懋 、金鹏等，发表过大批论文，对羌族的社会、历史、文化、语言进行了全方位的探讨。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zIKAC-QjAAxt9X5idXo100.jpg@!rw9"><br><br>庄学本在20世纪30年代拍摄到一对羌人老两口，他并没有对这张照片作更多注解，这说明这样的夫妻在当地是很普通的。<br><br>吸引我们的是男人手里握着的转经筒，这一喇嘛教的宗教器物出现在羌人手中，表明了当年喇嘛教在羌人聚居区的普及程度。<br><br>红军长征时期，毛泽东带领长征队伍经过苗、彝、藏、羌、蒙古等民族聚居地区，发布过许多布告，当时就已经承认了一些少数民族。<br><br>1938年9月，毛泽东在中共中央六届六中全会所做的《论新阶段》报告中说：“允许蒙、回、藏、苗、瑶、彝、番各民族与汉族有平等权利。”<br><br>其中所谓“番”就指羌族。<br><br>中华人民共和国成立以后，在《共同纲领》的总纲中，确定了“中华人民共和国境内各民族，均有平等的权利和义务”。<br><br>自1950年起，为了确定各少数民族的身份，中央多次派慰问团到各地慰问少数民族，其间听取了少数民族的愿望，调查了解少数民族的要求。<br><br>截至1953年，根据各地自报的400多个民族名称中，确认了38个少数民族，羌族就在其中。<br><br>',
'<h2>释比的世界迁徙、战争与神灵</h2>释比是羌族社会里一种集社会祭司、巫师、占卜求事、民间说唱、歌舞乃至戏剧表演为一体的不脱产的民间巫师。<br><br>它是羌族社会的特殊产物，是羌族社会中颇具特色的文化现象。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBy1Q2zH6ADZ_xAAU4e3CE1BQ701.jpg@!rw9"><br><br>杨贵生，63岁，羌族释比。<br><br>一家世代居住在四川省汶川县龙溪乡西格村，龙溪乡是国家授予的释比之乡，而杨家又是释比家族，他家三兄弟都是有名的释比，汶川地震后，他家迁到了成都邛崃市南宝乡木梯村。<br><br>上世纪30年代，摄影师庄学本深入四川西部羌戎地区采访。<br><br>这是他在汶川拍摄的羌族释比，头上戴着法帽，上面有熊牙、贝壳等法器，手持羊皮鼓，表情严肃（下图 摄影/庄学本）。<br><br>2010年8月，我们在邛崃南宝山汶川地震移民新村里，拍到了同样装束的释比，法帽、法器如出一辙，两个释比的相貌也惊人地相似，由于释比往往是父子相传的，难道这两位释比之间有亲缘关系？<br><br>时隔70年，颇有传奇色彩（本图 摄影/袁蓉荪）。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zH2AIqjsAAjB8PhPit0816.jpg@!rw9"><br><br>我是一名释比，我和全村200多人原来一直住在汶川县龙溪乡西格村，那里海拔大概有2700多米，不通公路，周围都是高高的大山，走路进出需要好几个小时。<br><br>要问羌族的历史和精神是什么，让我先从羌族的由来讲起。<br><br>羌族的名字是汉人喊的，我们的自称是“玛”，就是会说羌语的意思，我们称呼汉人是“Ghiri”，意思是住在底下的人，反过来也就是说我们羌人是住在山上、上面的人。<br><br>我们羌族人在龙溪的大山上到底居住了多久，听祖辈们说肯定有一两千年了，不信你可以去看看我们那里水井周围的石板，全部磨得又圆又光滑，还有水井旁的一些大杉树，树干粗得4个人都围抱不过来，你想想，那不是说明起码有几千年了吗？<br><br>其实我们也不是从一开始就住山里。<br><br>羌人的历史离不开迁徙，迁徙的过程又离不开战争。<br><br>村里人代代相传，我们的祖先是从清溪县汉阳街红石碑倒石泉（音）迁徙来的，据说是很久很久以前，当地发生了暴乱，战事很激烈，我们羌人没有武器，所以不得不一路逃跑，最后远远地躲到了这里的高山上，而从此川西坝子就再也没有羌人了。<br><br>',
'<h2>对现代羌族的解读</h2><h4>羌族认定时间 1953年</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBy1Q2zHuARbW9AAfvBUCFqDU233.jpg@!rw9"><br><br>地点/四川省阿坝藏族羌族自治州理县桃坪羌寨为家人织布、制衣一直是羌族妇女传统的职责。<br><br>羌绣是一门古老的手艺，是发端于新时器时代的生活艺术。<br><br>羌族真是一个美丽的民族，他们穿着艳丽的羌绣，住在漂亮的石头房子里，心里装着天上地下的神灵。<br><br>羌人祖祖辈辈就信奉各路鬼神，羌族的历史也离不开鬼神，羌人的精神更离不开神灵。<br><br><h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBy1Q2zHCAQPltAAYg0Zt6Lfs938.jpg@!rw9"><br><br>雍继容羌族，四川茂县人。<br><br>现任民族文化宫博物馆馆长，中国民族服饰研究会常委，紧急保护羌族文化遗产工作委员会委员。<br><br>参与了国家有关部门主持的多项文化救灾重大项目，如“四川茂县羌族博物馆重建方案与基本陈列大纲编制”工作等。<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zG-AR-SzAAMLFTle01Q255.jpg@!rw9"><br><br>1 羌绣 摄影/徐献1 羌族妇女普遍擅长挑花、刺绣，羌绣正是对羌族民间这一古老而卓越的艺术品类的统称。<br><br>羌绣是羌族服饰工艺的重要组成部分，普遍施加于头帕、头巾、衣领、衣袖、衣襟、坎肩、腰带、围腰、围腰飘带、香包、裹肚、鞋面、鞋垫、布袜、童帽、儿童围裙、枕巾、罩帘等处。<br><br>作为一门古老的服饰装饰工艺，羌绣与羌族服饰一样发端久远。<br><br>据文献记载，两汉时期，生活于岷江上游地区的羌族先民能织造多种毛织品，其中的“斑罽”，就是有装饰图纹的细毛布。<br><br>如此，当时的羌族人已经不仅能够生产出多种毛制品，而且有了装饰工艺。<br><br>不过就考古资料来看，羌绣的产生当更早。<br><br>如出土于甘肃秦安大地湾的仰韶中期文化（公元前3900—前3500年）人头形器口彩陶瓶，以雕、塑手法逼真地呈现出其头部、五官和梳理整齐的短发：前额短发齐眉，向后披发齐肩。<br><br>瓶体彩绘，如着花衣。<br><br>耳有穿孔，盖有饰物。<br><br>整个造型一如一位神情娴静、打扮入时的美少女。<br><br>沈从文先生认为：“这种发式，在相当长时间内和相当广的古羌人地区有普遍性。”<br><br>我们从这宛如花衣的瓶体彩绘中，也可以一窥五千年前羌绣的影子。<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zHeAehnlAAXEJsPbVTU386.jpg@!rw9"><br><br>2 四川省汶川县龙溪乡龙溪寨 摄影/徐献2 古代羌人饮食主要以乳、肉（牛羊）、青稞、小麦、大麦为主。<br><br>蔬菜主要有芜菁（圆根）、芥菜、芸苔（油菜），佐料有蒜、葱、姜、花椒等。<br><br>烹制方法见于中原古文献的有“羌煮”、“貊炙”。<br><br>饮料主要有茶、乳、酒。<br><br>羌人善饮酒也造酒，所产曲糵早为中原称道。<br><br>前秦王嘉《拾遗记》载“糵出西羌”。<br><br>',
'<h2>峡谷人家他们正在远离“喀斯特式贫困”</h2>居住在西南喀斯特峡谷地区的人们，虽然生活在美若画卷的自然环境里，自古以来却一直面临上山缺水、下山缺地、生活在半山腰缺水又缺地的窘境，长期饱受生活上的困苦。<br><br>让我们走近生活在贵州花江大峡谷、湖北清江大峡谷等西南喀斯特峡谷地区的人们，看他们是如何逐渐改变他们的生活、摆脱“喀斯特式贫困”的。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zG6ANap9AAXy8i_J4r0677.jpg@!rw9"><br><br>贵州北盘江大峡谷野钟段野钟段是北盘江大峡谷最险峻地段，山峰虽然平坦，但峡谷十分险峻，站在高处向下望去，顿有望而生畏之感。<br><br>在峡谷的高处有一些台地，人们开出了梯田。<br><br>由于今年天旱，到了6月当地百姓才开始春耕。<br><br>摄影／朱德贵<i>峡谷，在人们心中历来是偏僻险峻之地，喀斯特峡谷，更是怪石嶙峋，山陡水险。<br><br>对早期人类而言，喀斯特峡谷中滩多水急、山高坡陡，以采集和渔猎生活为主的他们，在此难有舟楫之利和立足之所；在农耕社会，喀斯特峡谷地区缺水和土地少且贫瘠的现实，同样不适合居住。<br><br>因此，古今少有人把喀斯特峡谷与人类生活的多彩联系起来。<br><br></i><br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zGyAa4VXAAXczChfZlA906.jpg@!rw9"><br><br>乌江大峡谷重庆龚滩段龚滩地处重庆酉阳西部，与贵州沿河土家族自治县邻界，是乌江山峡流域著名险滩之一。<br><br>龚滩西岸，悬岩高耸，直插云天，东岸坡势较缓，龚滩古镇就建在其上。<br><br>古镇上的明清古建筑和土家族的吊脚楼，与险峻的峡谷一起，构成一幅精彩的画卷。<br><br><h4>广西环江大峡谷，寻访黔桂古道遗韵</h4>在喀斯特地貌集中的广西，处处皆风景，驾车的途中随时会有惊喜，要不是高速公路的限制，摄影家们一定会频频下车，流连不前。<br><br>现代交通建设可以逢山开路，遇水搭桥，但古代交通只能利用自然地形，因山就势穿行。<br><br>在寻访喀斯特峡谷的过程中，听说环江大峡谷有一条连接广西与贵州的古道，我和摄影师以及同伴立即驱车前往。<br><br>广西历史时期地处偏僻，交通不便，至秦始皇统一中国，广开的驿道相当于今天的“高速公路”。<br><br>随着秦国统一岭南，郡县制设立时，在广西、广东设桂林郡、象郡、南海郡，《史记·秦始皇本纪》记载“筑长城及南越地”，将修筑到南越的驿道与北修长城相提并论，表明南北通道雏形乍现。<br><br>经过西汉汉武帝、东汉光武帝对岭南地区的用兵及管理，南北水陆通道日益便利，至宋代，从广西通往湖南、贵州、云南的道路几成体系。<br><br>由于环江地处广西西北山区，不在历史时期的南北和东西向的官马大道上，当代也没有现代建设的破坏，全长25公里的古道得以完整保留，只是“深藏闺中人未识”。<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBy1Q2zG2AD3qqAASHbQlfo1M730.jpg@!rw9"><br><br>贵州乌江大峡谷黎芝峡段黎芝峡是乌江大峡谷最险峻的段落之一，峡内滩多水急，峡谷很窄，不便行船，过去都靠纤夫合力拉船通过。<br><br>黎芝峡的岩壁被江水千万年冲刷，裸露出崖石的纹理，上面还有一条明显的水线，是每年最高洪水位的痕迹，水线以下被水冲刷侵蚀的痕迹十分明显。<br><br><i>从柳州到环江，沿着高速公路到达刘三姐的故乡宜州，转道323国道，然后从桂西北重镇河池市进入连接环江的县道。<br><br>得知我们考察古道，环江毛南族自治县旅游局的韦局长热情陪同前往。<br><br>古道从广西环江县川山镇社村旧屯开始，直达贵州荔波县洞塘乡板寨村。<br><br>8月的广西炎热无比，一行人向第一个关口硐坪关进发。<br><br>进入山地前的农舍零星散布，屋后的清泉被引进石灰岩堆砌的鱼塘，给崎岖旱地里增添了一份景致。<br><br></i>',
'<h2>莽林内外看景颇</h2><h4>景颇族认定时间 1953年</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zGiAEypCAAaY0I5pxLM235.jpg@!rw9"><br><br>地点/云南省德宏傣族景颇族自治州陇川县章凤镇广山景颇风情寨长刀是男人的影子，刀魂是汉子的胆量行走舞动时银泡和银穗随着景颇族女子的曼妙身材一起摇摆，撞击出银铃般的轻灵乐音景颇族一个被西方人类学家当作研究范本的民族生命之刀，灵魂之刀长刀就是他们的一切千万人舞千万只脚在一个鼓点中抬起，又在另一个鼓点中顿击大地<h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zF2ASHT5AAQfl5yej1s266.jpg@!rw9"><br><br>金黎燕景颇族，云南省社会科学院民族学研究所副研究员。<br><br>从事民族文化、少数民族社会性别制度等研究。<br><br>著有《莽林内外》、《景颇族原始信息传播方式及其变迁》、《浅析20世纪50年代前德宏景颇族制度中的社会性别关系》等专著和论文。<br><br><h4>千万人之舞</h4>居住在高黎贡山区的景颇族是一个跨境民族，在中国、缅甸和印度都有同族同胞。<br><br>1954年，哈佛大学出版社出版了英国著名人类学家爱德蒙·利奇（Edmund Leach）爵士的经典社会人类学著作《缅甸高原的政治体系：克钦社会结构研究》，其中被当作研究范本的“克钦”人，就是居住在缅北的景颇族。<br><br>据历史传说和汉文史籍记载，景颇族大约是从唐代开始自青藏高原沿横断山脉长途跋涉、逐渐南迁而来的民族。<br><br>千余年以后的今天，景颇族对他们的民族起源和迁徙历程依旧铭记于心，这在一年一度的传统节日“目瑙纵歌”盛会上还有所体现。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zGKAKiG7AAofhLC-2_o469.jpg@!rw9"><br><br>摄影/陈安定每年农历正月十五是景颇族最盛大的节日“目瑙纵歌”。<br><br>这一天，成千上万的景颇人身着盛装，从崇山峻岭、苍苍莽林汇集到节日的广场。<br><br>广场中央并排竖起四根高大、神圣的目瑙柱，中间两根为雄柱，两边稍矮的为雌柱，雌雄柱是景颇人阴阳和谐的体现。<br><br>雄柱顶端绘有太阳图案，表示目瑙纵歌传自太阳居住的地方，柱身上绘着舞蹈图谱。<br><br>雌柱顶端绘有月亮和代表景颇族发源地的雪山，柱身上绘有弯弯曲曲的图案，象征景颇人从北到南长途跋涉、艰辛迁徙的线路。<br><br>在两根雄柱之间，两把长刀交叉高悬，代表景颇人的祖先用长刀开拓了创业发展的道路。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBy1Q2zGGARgSpAAmSJc_9mKQ836.jpg@!rw9"><br><br>摄影/朱运宽在领舞“瑙双”的带领下，参加节日的人们围着目瑙柱载歌载舞。<br><br>面貌刚毅的男人手持长刀，体态轻盈的女子挥舞彩扇，人们高亢的“哦热啊！哦热啊！ᾀ的伴唱及景颇族特有的木鼓“赠疆”、“巴扎”风笛和芒锣等乐器苍凉悲壮、起伏跌宕的伴奏，气贯长虹。<br><br>成千上万人组成的巨大舞队宛若一条翻腾不息的游龙，虽是千万人之舞，但舞步却整齐异常，千万只脚在一个鼓点中抬起，又在另一个鼓点中顿击大地。<br><br>历史上的目瑙纵歌带有浓郁的原始宗教色彩，它是景颇人为了消灾免难、祈求平安以及庆祝战争胜利而对天鬼“木代”进行的隆重祭典。<br><br>木代是景颇族超泛灵信仰中最大的天鬼，只有山官家才能祭祀，因此，过去目瑙纵歌也只有山官家才能主办。<br><br>解放后，目瑙纵歌发生了很大改变，从敬祭鬼神的原始宗教活动逐渐演变成为歌舞盛会。<br><br>',
'<h2>盲谷地面河流的“终结者”</h2>盲谷是喀斯特地貌中很小的一种类型，大多数人对盲谷的认识很少。<br><br>我们挑选了三个盲谷和一个被利用起来建成水库的盲谷，来介绍这一喀斯特地区的地貌现象。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBy1Q2zFmAWUxoAANl5wsqcoo844.jpg@!rw9"><br><br>广西凤山阴阳山盲谷，最佳的盲谷地形“教学点”这个漂亮且典型的盲谷位于广西河池市凤山县城的阴阳山脚下。<br><br>水流从右边的山下流来，弯曲的河道在青翠的山谷里勾勒出一个口袋形，继而流入了阴阳山之阴山下的地下伏流洞口。<br><br>这个盲谷有上下两个洞穴，上层洞穴是古老的河道，地壳的抬升运动使得水位下降后，水流在下方山脚处找到了新的河道。<br><br>这个小小的盲谷是一个最佳的盲谷地形“教学点”，因为它可以让我们完整地看到河道和伏流洞口，能清晰地看到盲谷到底是如何变“盲”的。<br><br>摄影／冉玉杰<i>地表河流通过河床上的漏水孔转入地下，地表上的水流消失或河道终止，在地表形成没有出口的河谷，这就是盲谷。<br><br>盲谷常发育于流水通道坡度加大处，地表上的河流转入地下流淌。<br><br>盲谷的形态主要有两种：一种是固定流域的河流被河谷前方的岩壁所阻，而后从岩壁脚下的地下河道流走。<br><br>为了便于理解区分，我们暂且把这种类型称作伏流型盲谷；还有一种是地表雨水汇集形成的季节性水流，或短距离的河水在谷中汇集后，被地下喀斯特岩里的孔隙渗漏掉，无法形成河流。<br><br>我们暂且把这类称之为漏斗型盲谷。<br><br>单纯从地质名词上看，盲谷既生僻又抽象，不过我们身边常会出现这些地貌，结合具体的例子，才会便于理解。<br><br></i><br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBzFQ2zFiANGzPAAIqJI3Lf6w222.jpg@!rw9"><br><br>1百中河是季节性河流，从卫星图上看，百中盲谷的河道是一个典型的截弯取直的河道，只不过它取直的河道是暗河道，就是图中画白色虚线的地下暗河部分。<br><br>由于地壳的抬升，百中河放弃了此前在峡谷中的河道，找到了新的路径，即图中的地下暗河入口。<br><br>百中河流进山体后，进入了更深的长达3公里的地下暗河通道，一路往下游倾泻而去，之后从出口流出，再次成为地表河流。<br><br>供图／李晋2顾名思义，这类盲谷是在峡谷中发育的，其特点是盲谷的河道略直，地下入口明显。<br><br>当河流流至喀斯特峡谷时，如果河流的落差在此处增大，河床下方的喀斯特孔洞会导引河流顺势流入地下，从而使峡谷成为盲谷。<br><br>供图／覃妮娜<U+2003>绘图／于继东<U+2002>王庆坤3这是形成于盆地地区的盲谷。<br><br>当河水流淌到平坦的盆地，水流不断向凹岸侵蚀，河水中携带的泥沙向凸岸堆积，因此形成曲折回环的河道。<br><br>盲谷的地下入口常半掩或深藏于水下，这是由于河水中的泥沙淤积遮挡的原因。<br><br>淤塞严重的，可能导致丰水期流水不畅，形成堰塞湖或者水流漫延到整个盆地，形成水涝灾害。<br><br>供图／覃妮娜<U+2003>绘图／于继东<U+2002>王庆坤广西乐业县百朗大峡谷的百中村前，有一条百中河，这条百中河就是一个标准的盲谷。<br><br>说它标准，是因为它具备盲谷的所有特征，有较大的河道、是季节性河流、在百中山绝壁前伏流、伏流口有巨石堆积。<br><br>当地的老百姓管它叫消水洞。<br><br>百中河在百中洞伏流后，汇入百朗地下河，伏流3公里之后涌出地面，流向五六公里外的红水河。<br><br><h4>贵州旋塘，知名度最高的盲谷</h4>在贵州省安顺市龙宫乡群山里的旋塘村，村民们常常被来来往往的外乡人反复问一个问题：“这个塘里的水为什么会转？”、“这水下有什么不停在动的宝物吗？”外乡人频频发问的原因是旋塘村里有口直径101米、几近圆形的大水塘，一年四季塘水旋转不停。<br><br>水小时，胆大的村民下水游泳，略往中间去，就会感觉到水下有明显的吸力。<br><br>有一次一头在塘中饮水的大水牛竟被水流吸了进去，旋转了一会儿就消失无踪了。<br><br>于是神怪、传说不绝于耳，村民视此为禁区，因此倒没听说有人在塘里出事的。<br><br>8年前我初次到旋塘，旋塘与今天大不一样。<br><br>那时，旋塘还是一副自然河塘的模样，水边还长着荷叶与芦苇，岸上是农家的菜地，放眼皆是繁茂的竹丛伴着宁静的远山。<br><br>我沿着田间小道走近过旋塘，看到水面上漂浮的落叶缓慢地顺时针移动，看上去很神奇。<br><br>今天旋塘沿岸修建了水泥护堤，岸边种满竹子，旋塘感觉更像个大水池了。<br><br>其实，旋塘既不是神秘水底生物的藏身之所，也不是难以解释的神话传说，它就是一个喀斯特漏斗盲谷。<br><br>旋塘的水能旋转的原因有两个，一是从水塘东北方流入的小河，以6月为例，河水以每秒2.5—3立方米的速度向水塘注入，强大的水流推动塘水运动；二是塘中央下方有一个地下河落水洞，以同样的速度将塘里的水排泄出去，从塘边一座叫观音山的山下，涌出地表河，跟河水一起流走了。<br><br>因为总有源源不断的水流出，像观音菩萨手中的净水瓶一般，那山还被当作是一座神山。<br><br>可为什么旋塘里的水总不会满？<br><br>也不会干？<br><br>小河进多少水，漏斗就漏多少水，这是怎么做到的呢？<br><br>这是由水的排水基本面决定的。<br><br>旋塘的正常水位和山后河道的水位一致，当小河水注入旋塘，旋塘水位上升，漏斗开始排水，当小河入水量变小，漏斗排水量也相应变小，旋塘转速变慢。<br><br>因为上游的小河一直都有流水注入，所以旋塘千百年来从来也没有停息。<br><br>河水的流量大小，就是旋塘时快时慢、夏快冬慢的原因。<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBy1Q2zF6AYE1mAAEQz-iWl7g308.jpg@!rw9"><br><br>贵州旋塘是典型的漏斗型盲谷，被称为喀斯特地质上的奇观。<br><br>它的形成需要几个条件：1、有四季长流的水源；2、旋塘下的暗河入水口远离山体，给积水面足够形成圆形的地表空间；3、暗河出水口与旋塘的水平面高度一致，使旋塘的水位得以保持。<br><br>供图／覃妮娜<U+2003>绘图／于继东<U+2002>王庆坤旋塘的边上有一个小小的神庙，供奉的是旋塘里的“神”，虽然村民也讲不清这个“神”是什么样，但不少村民都说，他们曾在旋塘看到异相，比如似莲花般闪亮的光、像鸟语叽啾的声响。<br><br>听到村民声情并茂、言之凿凿地述说，外来者往往也会像村民们一样，对旋塘敬畏起来。<br><br>这些现象又怎么解释呢？<br><br>中国大地曾修建过许许多多的水渠，上世纪六七十年代长大的人，很多都在水渠里游过泳，必然见过这种景象：当水渠放水时，水闸前方会出现一个旋流，闸口越大，漩涡越深，还会伴随着“嘶啦”的怪响声。<br><br>这和旋塘的“异相”是一个原理。<br><br>而那些似莲花般闪亮的光，就是夜晚旋转的水流在外来光线下，水波面折射出来的，响声也是漩涡进入地下河时空气挤压的爆破声。<br><br><i>贵州地质专家杨秀华在旋塘实地勘测时说：地下河入水口应该就在旋塘的中间。<br><br>从岸边到塘中央也就是50米的距离。<br><br>冬季水位低时，从岸上看旋塘的水并不深，从岸边淤泥的倾斜角度看，旋塘就像一个浅锅形的卫星接收器。<br><br>可夏季测量时，50米的测试绳也没有触底。<br><br>看来中间区域是有一个突然加深的地形。<br><br></i>旋塘几乎是圆形，一个自然河塘为什么会这么圆？<br><br>这种带有地下出水口的水流，会在整个塘体进行回旋状的下冲，就像沿着宽弹簧的螺线下冲一样，长此往复，就逐渐侵蚀出圆形的塘体。<br><br>旋塘一直被水覆盖，目前没有进行过水下科考，我们还不能确切地知道旋塘底部的模样。<br><br>按照旋塘的水流运动原理，它底部的漏斗壁应该是光滑的，呈近圆形或陀螺形。<br><br>假设地壳继续抬高，或地下水位下降，观音山下的小河就会变为伏流，如果上游的水不改道，旋塘将有机会发展成冲蚀天坑。<br><br><h4>盲谷与伏流，形影不离的固定“拍档”</h4>若不是凤江公路对面地下河入口处，山体陡直，壁画一样的剖面那么吸引人的眼球，我还真难以发现这是个盲谷。<br><br>站在凤江公路上看，阴阳山下这个似方又圆的山谷，四周山体木桶般围成圆圈形，只在左前方有个峡谷的开口。<br><br>这个众山围拢的山谷底部，约有几千平方米的平地，开垦过的地方种着黄豆和玉米，未开垦的地方草地青绿。<br><br>我在绝壁下的地下河口处发现，谷中有一条V形的细小河床，大概是一条季节性的河，已经断流了，只有早晨山谷的露水汇集了一点，一截一截、断断续续地，从右侧前方山脚迂回到我们脚下——谷中央的位置，然后河床取了条直线，笔直地穿过整个山谷，一直到对面铁板一样的山脚下。<br><br>这一小股水流到山脚，无声无息地消失了。<br><br>岩壁下堆积着巨大的崩塌岩块，透过岩块缝隙，能看出这里曾是一个洞厅。<br><br>这是一个伏流型盲谷。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zFmAOIQ2AAV11ttFrBo928.jpg@!rw9"><br><br>贵州旋塘，盲谷的特殊形态贵州省安顺市西秀区龙宫镇的旋塘是一个较特殊的盲谷，塘面呈圆形，塘里的水常年自行顺时针旋转。<br><br>旋塘寨搬迁到旋塘不过100多年，而旋塘在旋塘寨建立以前就已经存在了。<br><br>当地人在不知道旋塘是盲谷、不知道塘中的水自行旋转是因为通旋河的水流到这里便进入地下、变为地下暗河的原因之前，一直以为水下有宝物，对旋塘极其敬畏，因此周边的自然环境保护得很好。<br><br>摄影／李贵云我在广西河池市凤山县城发现这个漂亮的盲谷，正在忙着拍照，遇上了在山谷里放牛的一位中年女性。<br><br>她看我东拍西照地很好奇，问我：“拍这个做什么？<br><br>又不好看！”我觉得她大概不能理解我要找的信息，于是简单地回答：“工作啊！”“前面的江洲瑶族乡，还有县城边的京里村，那边有很多河也是这样流进山洞里的，那边漂亮点，有很多外国人去看的。”<br><br>在这个名不见经传的小地方，没想到一个放牛的老乡竟然知道我在看什么，让我惊讶不已。<br><br>原来这位老乡说的外国人是每年到凤山县，与当地进行联合探险的外国探险队员，他们一来就是一个月，在山里一待就是十几天，有时住在村子里，有时住在要勘测的山洞里，经常请村民做向导。<br><br>几年下来，常给探险队做向导的村民都成半个土专家了，老外队员们也与当地老百姓都混熟了。<br><br>凤山周边地区峰丛林立，地下河网密布，河水不是从这里冒出来，就是从那里钻进去，仅江洲瑶族乡一带，盲谷、伏流就有七八处之多。<br><br>时间有限，我决定只去江洲地下长廊盲谷去看看。<br><br>江洲地下长廊盲谷，它之所以有这么长的名字，是因为它还没有被命名。<br><br>江洲河发源于喀斯特边缘的土山，由于土壤的保水性比较好，当喀斯特从土山手里接过江洲河，江洲河曾是多么的澎湃呀！你看那被河水切割出横亘公路上方、跨度达118米、高度58米的天生桥，就能想象它过往的恢弘气势。<br><br>而现在，天生桥下的流水已经小多了，一两个月不下雨，河水就剩下两米多宽的水沟，水量充足的时候，天生桥下也只有一半不到的水面了。<br><br>沿着峡谷旁满是荆棘杂草的小路往下游走，只两三公里路程，峡谷里的绿色水道已经明显变小了。<br><br>对此，喀斯特专家朱学稳教授说：因为河水沿途被喀斯特峡谷的孔隙渗漏了。<br><br>就在水道变小的荒野里，远远看见江洲地下长廊的入口高悬于地面几十米处，洞口堆积着大量塌落的石块。<br><br>不知不觉间二十多米宽的江洲河峡谷不见了，周边草地平整，略有起伏，灌木丛中，红色的野果火把一样“烧”遍了树干！隐约可以听见脚下有潺潺流水的声音传来。<br><br>低头寻找，却发现原来脚边的地面上有一些坑洞，大的呈长条形，面积大概有十几平方米，小的不过八仙桌那样大，下边似乎有水流。<br><br>原来江洲河在此处潜入了地下。<br><br><img src="http://img0.dili360.com/ga/M00/02/2D/wKgBzFQ2zF2AFPj-AAZDxzmznNM630.jpg@!rw9"><br><br>广西巴马命河盲谷，地上地下都很曲折这条蜿蜒流淌于广西巴马瑶族自治县的河流，在那社乡的盆地上刻画出酷似草书的“命”字河道，所以被当地人称为“命河”。<br><br>命河本身也来源于地下伏流，上游是哪里还没找到。<br><br>它由路达屯流出地表，用1.5公里的弯曲河道穿过盆地，在民族屯伏流，之后时明时暗，穿过水晶宫溶洞，离开巴马在凤山的三门海出露于地表，又流到巴马的福源洞、百魔洞、百鸟岩，最后成为盘阳河的上游河段。<br><br>看来，它的地下河道之曲折完全不亚于地面上的“命”字。<br><br>摄影／杨珅<i>在凤山，我搞清楚了几个概念：“盲谷”这个定义中的“盲”字，意为不知去向，虽说盲谷是由盲和谷两个字组成，但盲谷说的应该是水而不是谷，确切地说是“盲水”而不是“盲谷”，地表河流变成地下伏流后看不见了，这不就是“盲”吗？<br><br>所谓伏流，就是水往地下走，比较形象地讲，就是人无法进入或通过的地段，且有进口有出口，进多少出多少。<br><br>伏流有大有小，长江的支流清江，其地下伏流长达十余公里；而地下河，则无明显进口，与地上河流域一样，暗河也有很多汇水支流和排水系统。<br><br>比如广西乐业县与凤山县的百朗地下河系统，地下大小支流长度相加有上百公里。<br><br>水面上空间大的，还可以行舟船。<br><br></i>有盲谷就有伏流，盲谷的下面便是伏流，它们像固定拍档，形影不离。<br><br><h4>五里冲盲谷水库，与一座城市命运相关</h4>一个建城两千年的城市因为缺水而被迫搬迁，搬迁近50年后，这个城市又因为一座水库再次迁回原址。<br><br>是什么样的水库让这个遭遇背弃的城市焕发了崭新的生命力？<br><br>这座城叫蒙自，一个历史上谱写过辉煌灿烂的地方。<br><br>云南第一个海关、第一条民营铁路、第一个驻滇领事馆、第一个外国银行等诸多第一都是在蒙自诞生的。<br><br>这个水库就是五里冲盲谷水库——它让一个不可能完成的工程成为了现实。<br><br>五里冲，是一条伏流出露，它的出水口到再次伏流口只有5里长的一段盲谷，因此叫五里冲。<br><br>说它是个不可能完成的工程，是因为五里冲作为一条喀斯特地区河流的盲谷，除了主干河道上伏流的地下河，那大口袋般的入口之外，河道沿途充满了大大小小蜂窝一样的喀斯特岩泄水孔，以及一连串表层下漏水、松散的土夹石山体。<br><br>五里冲就像一个漏水的竹篓，装多少水就漏掉多少水，这样的竹篓怎么能存得住水呢？<br><br><i>蒙自地处南盘江和红河两大水系分水岭，是滇南最大的坝子，也是有名的干坝子，没有外来的过境河，自身的水也都是往外流的。<br><br>全市年平均降雨量816毫米，加之地处岩溶地区，土壤保水力差，降雨稍不及时，就会出现干旱。<br><br>由于特殊的地形环境和气候条件，出现了上世纪50年代建蒙自专区之初，因为缺乏发展工业需要的水，发生了红河哈尼族彝族自治州州府从蒙自迁移到个旧的大变动，又因为曾经撤销蒙自县，将原蒙自县全部地区划归个旧市，还险些丢掉蒙自这个古老的名字。<br><br></i>云南的水资源占全国的三分之一，但利用率却只有5％。<br><br>水库规划设计期间，最初探明五里冲落水洞与9公里外的小窝子泉相通。<br><br>随后云南省水利水电勘测设计研究院研究认为小窝子泉不是五里冲地下水系的主要排泄口，水系可能呈不均匀的单管道排泄系统，即有大小不一的多个水流出口，在五里冲落水洞采用堵洞防渗法修筑水库是不可取的，水库建设的可行性面临很大的争议。<br><br>最后，在城市发展需要的推动下，水库工程终于上马。<br><br>开工后的水库并不能一蹴而就，在反复的测试和研讨后，水库建设终于在1991年再次动工。<br><br>水库建设最大的难点一直围绕着喀斯特山体松懈的溶塌体以及渗水问题，光是解决溶塌体，就整整花了两年零八个月，消耗了一万多吨水泥。<br><br>在防渗带灌浆时，一个５厘米直径、１米深的孔就能吃掉上百吨的水泥，简直就是无底洞。<br><br>五里冲水库就这样在建设中攻克了一个个难关，创造了多个第一：云南第一高的溶洞防渗墙、云南第一高的高压灌浆防渗帷幕、云南最早的多排孔灌浆处理溶塌体。<br><br>历经4年艰苦的奋战，终于出现了一个水利建设史上的奇迹——成功地在岩溶区利用盲谷建造了我国第一座水深超过百米、库容超过5000万立方米的无坝水库。<br><br>水库竣工后，为水库奔忙多年的专家们执意要在落水洞口前合影，那里有他们在上世纪70年代刻上的“一不怕苦，二不怕死”。<br><br>我熟悉的岩溶地质专家朱学稳教授告诉我，他也曾经为五里冲水库“来来回回跑了十年”。<br><br>我在卫星地图上，好不容易才在蒙自东南方向、昆河公路边的一个绿色山洼下，找到了细长梳子状的五里冲盲谷水库。<br><br>水库是沿峡谷而建，地形上保持了峡谷的高深，加之其中还有地下溶洞，所以水面看起来很窄。<br><br>原本供应蒙自生活用水的，还有一个蓄水能力1448万立方米的菲白水库。<br><br>这两年库容不足，供水量极不稳定，现在，蒙自城市的供水就全靠五里冲水库了。<br><br>另一个在地图上看起来很大的长桥海水库，是在自然的湖泊洼地上建设的，蓄水量是4480万立方米，主要供应农业用水；五里冲水库无论是7900万立方米的库容量，还是每年8169万立方米的供水总量，对蒙自市农业和生活来说还是最重要的。<br><br>五里冲水库虽然库容量很大，但实际可用量并不大，原因是有一半的库容都在取水面以下的地下岩洞里，那是死库容。<br><br>通常水库在正常使用情况下，允许放至的最低水位称死水位，又称设计低水位。<br><br>死水位以下的库容称为死库容，这部分水量是用来应对特殊的情况，如特大干旱年。<br><br>而对于一个盲谷水库，死库容意味着什么？<br><br>在喀斯特地貌下，坚实的岩层中充满大大小小的岩隙、渗水孔，它们分散地存在于水库四周的山体中，保存了相当大的一部分水量。<br><br>同时，由于喀斯特地貌的特殊性，当水位在岩层中满盈的时候，岩层稳定，孔隙发育缓慢；当水位升降频繁时，孔隙发育增强，容易发生崩塌现象。<br><br>所以，为了确保水库沿线山体保持稳固，五里冲水库必须保有足量的“死库容”。<br><br>但利用五里冲的库容，把周边的水资源都汇集起来，是蒙自必须要做到的。<br><br>五里冲水库配套工程的二期、三期工程已陆续完成，改建成水库的五里冲盲谷与一个城市产生了生命线般的联系。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBy1Q2zFiAE2AwAAZE9alvpP4497.jpg@!rw9"><br><br>云南五里冲水库，水利建设史上的奇迹过去蒙自是云南有名的干坝子，在五里冲水库没有修好前，蒙自缺水现象十分严重。<br><br>在喀斯特地区利用盲谷修建水库的难度非常大，不仅因为喀斯特岩壁上密布泄水孔，还要考虑喀斯特孔隙的继续发育问题。<br><br>现在，五里冲盲谷水库是蒙自城区生活用水的主要水源地。<br><br>在云南遭遇百年不遇的大旱期间，五里冲盲谷水库解决了蒙自人的用水大问题。<br><br>摄影／曾永杰1997年蒙自人口是30万， 2011年达到42万。<br><br>这个古老的新城正在构筑一个宏伟的计划：到2020年，个旧、开远、蒙自三市要建成人口约150万的集群城市，蒙自将成为这个集群城市的中心。<br><br>我不禁为五里冲水库即将承担的责任而忧心。<br><br>但愿它的“胸怀”再大些，可以容下这些宏大的设想。<br><br>',
'<h2>峡谷通向喀斯特王国的驿道</h2>峡谷，是通向喀斯特王国的交通要道。<br><br>我们在西南地区挑选了贵州马岭河箱形峡谷、贵州北盘江谷中谷峡谷、广西漓江峰丛峡谷等五个类型和形成原因具有代表性的峡谷，来展现喀斯特峡谷的大美和神奇。<br><br><i>峡谷是我最喜爱的户外活动地，有水、有树、有石头的地方总是很美。<br><br>可实地走访中国南方喀斯特峡谷的前一晚，我翻来覆去地睡不着，脑海里反复放映着一次峡谷遇险的画面。<br><br>那一次，我和一些志同道合的同伴计划穿越广西金秀圣堂山的滴水河峡谷，领队经验丰富，行前队员们在培训、装备等方面都做了完美的布置，但我们仍险些失去一位挚友。<br><br>那场意外只因遇上一次极小规模的山洪。<br><br>当时下了一场小小的太阳雨，约一个小时后，河水由清变浑，我们迅速过河往对面高地转移。<br><br>只20分钟，河水上涨了七八十厘米，河滩完全被淹没了，溪谷变成一条浪花翻滚的大河。<br><br>最后一名队员将直径一厘米的登山绳绑在身上，刚下到河里，湍急的水流瞬间将他压入水底。<br><br>岸上十几个男人合力拉扯才将他“拔”出来。<br><br>从此，我对峡谷的印象多了一个“险”字。<br><br></i><br><br><img src="http://img0.dili360.com/ga/M02/02/2C/wKgBzFQ2zFWAfYhqAAdDL9-N0hg164.jpg@!rw9"><br><br>湖北清江峡谷长阳段天池河是清江的一条支流，在湖北省长阳土家族自治县资丘镇汇入清江。<br><br>俯瞰这段峡谷，群山连绵，河流蜿蜒，颇有波澜壮阔之感。<br><br>摄影／邓新松千沟万壑谁裁出，一江春水似“剪刀”何为峡？<br><br>《淮南子·原道》注：“两山之间为峡。”<br><br>汉典本义：两山夹水处；谷是会意：甲骨文字形，指两山之间从上而下滴落的小水，汇集后水流有出处，合起来才称之为谷。<br><br>喀斯特峡谷是喀斯特地区特有的深切河谷，标准形态是两壁陡直、深大于宽。<br><br>由于切入地表深处，往往会成为周边集雨和地表水的汇流处，同时两壁上可能出现瀑布、泉水，或成为地下河的出水口。<br><br><img src="http://img0.dili360.com/ga/M02/02/2C/wKgBzFQ2zFOARX5xAATlAU6ZjD0975.jpg@!rw9"><br><br>贵州万山特区夜郎谷夜郎谷位于湖南省西部的新晃侗族自治县与贵州省东部的万山特区接壤处，峡谷全长虽然只有15公里，但是峡谷的切割深度却达200—650米，谷底宽度平均不足30米，狭长的幽谷、陡直的崖壁以及相对平坦的山峰，使它有一种雄浑之美。<br><br>喀斯特峡谷在地表呈线状延伸，沿途因地势、岩性等原因时宽时窄，比起洞穴和天坑，形态变化更丰富，分类也有更多标准。<br><br>按地貌结构，分简单峡谷和复杂峡谷，复杂峡谷也叫谷中谷；按形态划分，可分为V形峡谷、箱形峡谷和嶂谷（也叫地缝式峡谷）；按形成时间，可划分为现代地表河峡谷和干峡谷；参考体量，峡谷还可大致分为大、中、小三种类型。<br><br>',
'<h2>峡谷盲谷</h2>中国南方喀斯特地区面积广阔，流量大、流速快的河流众多，为喀斯特峡谷的发育提供了极佳的地质条件。<br><br>从箱形峡谷到地缝式峡谷、从峰丛峡谷到复式峡谷，喀斯特峡谷类型十分齐全，并在切割深度、峡谷规模、壮阔气势等方面均居世界榜首，汇聚了世界喀斯特峡谷的精华。<br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBzFQ2zFKAUdyrAAUoHQEd0js533.jpg@!rw9"><br><br>白泥河位于贵州省沿河土家族自治县沙子镇，是乌江的一级支流。<br><br>这一段峡谷两岸高崖壁立，乱石嶙峋，西半部山势高峻，东半部山形浑圆，坡缓谷浅，有明显的向斜表现。<br><br>10月的白泥河峡谷，水流细弱，草色渐黄，略显萧瑟。<br><br>摄影／李贵云',
'<h2>前沿地下河潜水拍摄日记</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBy1Q2zDOARuYKAAIn-6eYiY0547.jpg@!rw9"><br><br>光线最好的正午，往往是考察和拍摄地下河天窗的最佳时间，所以午餐常被省略掉。<br><br>都安瑶族自治县的大兴乡林叠队天窗是一个溶洞，老乡主动把盒饭送进了洞里，内容总监刘晶和同伴们这才吃上了午餐。<br><br>摄影／马宏杰<h4>2011年8月15日 星期一 晴</h4>本次西南喀斯特考察拍摄的首次潜水，是在广西壮族自治区武鸣县的锣圩镇附近。<br><br>狭窄的田间土路旁，面积不小的浑浊水潭的一角，几级台阶下面就是一汪清水。<br><br>这是一个地下河的出水口。<br><br>看见我们的到来，孩子们兴奋地爬到树上，争先恐后地向我们展现他们的跳水技术。<br><br>附近村中的姑娘媳妇们在台阶上洗着衣服，而我则要厚着脸皮，和她们争抢本来就不大的水泥平台，组装我的潜水器材。<br><br>从北京出发时，我们就已做好打算——这一次只拍摄水下照片，而不是进行洞穴探险，我们不会进入洞穴内部太深的位置。<br><br>即便如此，设备依然摊了一地，骄阳当空的正午，我们汗流浃背地穿上潜水服、戴上潜水设备。<br><br><img src="http://img0.dili360.com/ga/M02/02/2C/wKgBzFQ2zDSADo6IAANNqBuZ_8s323.jpg@!rw9"><br><br>水下摄影师吴立新的助手、潜水教练李家凡在地苏地下河的一个天窗里，等待下一次潜水。<br><br>摄影／马宏杰终于，我向洞口游去。<br><br>不大的出水量在狭窄的洞口形成了轻微的水流——要费点力气才能游进洞口。<br><br>刚进洞，我就庆幸我们能从这个洞穴开始潜水活动：它非常美丽、清洁，能见度非常好，灯照到哪里，就可以看清哪里。<br><br>正是那轻微的水流将比较细小的泥沙颗粒都冲到洞外去了，洞内没有明显的淤积，从而大大减少了我们扰动沉积物的机会，而清晰的能见度是吴立新进行水下拍摄的基本要求。<br><br>',
'<h2>神灵话语中的纳西族生存智慧</h2>在现代科技和无神论充斥人们头脑的今天，传统纳西人依然执著地奉行着祖先流传下来的敬畏神灵、亲近自然的生存哲学。<br><br>或许在我们眼中，那些虔诚的膜拜已经稍显落后和不合时宜，但纳西人正是从这种历代传承的信念中找到了与自然和谐相处的法则。<br><br>而这种和谐，恰恰是自诩先进、自我标榜为“自然之主”的我们所未能达到的。<br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBy1Q2zAKAITPbAAgiZOXRI5w258.jpg@!rw9"><br><br>田松汉族，吉林四平人，北京师范大学哲学与社会学学院副教授，国际纳西学会理事，研究领域包括科学哲学、科学人类学、生态哲学等，著有《神灵世界的余韵——纳西族：一个古老民族的变迁》。<br><br>在丽江，到处都可以看到这样的图案：一只大鸟双翼展开，两爪分别抓着一条巨蛇的两端，握在身前；蛇的中部被叼在鸟的口里，构成了一个“Ω”的形状。<br><br>这只鸟叫做“休曲”，这条蛇叫做“署”，在纳西地区行走，不经意间，就可以看到这个“休曲斗署图”，这是东巴文化的标志符号之一。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBzFQ2zAKAdmuhAAX7GiWrtlQ761.jpg@!rw9"><br><br>纳西神话中的神鸟大鹏名叫“休曲”，奉了丁巴什罗之命来帮助人类降伏了“署”，使人署之争以和平的方式化解。<br><br>这幅“休曲斗署图”描绘了休曲与署的争斗场面，在纳西地区随处可见。<br><br>这幅图案描绘的是东巴神话中的一个场景：人和署本是同父异母的兄弟，由于两位母亲一向不和，兄弟之间也渐生矛盾，终于无法在一起生活，于是分家。<br><br>人类拥有田地、房屋、道路、村庄、家畜等一切人类社会的东西；署则拥有山林、水源、野生动物等一切人类社会之外的世界。<br><br>但是分家之后，人类贪心不足，经常侵占署的领地，打猎、开荒、砍伐森林、挖掘山石，引起了署的愤怒。<br><br>在东巴神话中，署一向表现为阴柔的形象，很少进行面对面的战斗，总使一些阴招，比如释放瘟疫、摄人魂魄等等。<br><br>人类不敌，请大神丁巴什罗帮忙。<br><br>丁巴什罗是东巴教的创始人，是纳西人最为信仰的神，他派神鸟休曲来帮助人类。<br><br>休曲与署展开一场大战，最后制服了署，就是我们看到的这幅图案中所描绘的场面。<br><br>战争结束了，人类想要赶尽杀绝，恨不得把署切成块、磨成粉、熬成胶。<br><br>署向丁巴什罗求情：“我们龙族没同人类结冤仇，而是人类来和我们过不去！我们龙族的山泉边呀，人类故意杀野兽、剥兽皮，血水腥味充满了洁净的山泉。<br><br>人类天天上山来打猎，不让我家马鹿、山骡自由吃野草，射走马鹿还杀了山骡；阴坡黄猪掉进陷阱，阳坡红虎被地弩毒死；雪山白胸黑熊已被猎尽，高岩黄蜂甜蜜已被取完；他们还到江里来捕鱼，他们还去江滩淘沙金；树上白鹇不飞了，森林花蛇不爬了，石边青蛙不叫了；九座山头森林砍完了，七条箐谷树木烧完了！不是我们龙族和人类相仇哟，而是人类不让龙族活下去啊！”这段文字是纳西民族学者和志武先生在早年间翻译的，文中的龙就是署，这是早期的意译。<br><br>署与汉文化中的龙虽然有相似的地方，但差距还是很大。<br><br>龙的概念无法涵盖署的内涵，反而会导致一些混乱，所以后来就普遍采用直接的音译——署。<br><br>署的辩词很耐人寻味，完全可以看作是自然对与人类的控诉。<br><br>所以我们可以看到，在纳西族的前现代神话故事中，包含着大量的后现代理念。<br><br>对于现代人来说，非人类中心主义是荒谬的、难以操作的，但对于传统纳西人来说，承认署的利益，是人与署相处的前提。<br><br>在传统纳西社会中，非人类中心主义才是正常的、自然的。<br><br>最终，丁巴什罗认可了署的说法，对兄弟之间的矛盾进行了调解，并重新制定了人与署的分家协议。<br><br>新的协议维护了原来的方案，只是加上了一点对人有利的内容：人类在遇到灾荒的时候，可以适当开荒、打猎，但是要经过署的认可，还要给署赔偿。<br><br>',
'<h2>喀斯特石山中的动物： 活在这里不容易</h2>中国南方的喀斯特地区虽然地处湿热的亚热带，但因山岩嶙峋，土壤稀薄，这里森林生态系统之中的草木鸟兽可谓既神奇，又处境艰难。<br><br>蛤蚧、叶猴、灵猫……它们身体的每一个部位，行为的每一个特点，都昭示着独特的进化轨迹。<br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBy1Q2y9OANbxEAAIZ9mb_Uec680.jpg@!rw9"><br><br>中国南方喀斯特地区的峰林、峰丛之中，密布着亚热带丛林。<br><br>一只罗蛱蝶闭合着翅膀，落在摄影师的镜头前，它的身后，则是著名的广西德天大瀑布。<br><br>喀斯特地区的丛林中，生活着大量独特而神奇的生物，它们栖身石壁嶙峋的石灰岩山地中，过着隐秘的生活。<br><br>实话实说，大部分喀斯特地区并不具备形成森林生态系统的必要条件。<br><br>喀斯特地貌的土被不连续、土层浅薄，只有在洼地和谷地底部有浅薄的土层，还有在一些石沟石缝中积留着零星的腐殖土。<br><br>再加上喀斯特地表岩层渗漏强、蓄水能力差，导致地表水严重缺乏。<br><br>在这样的生存环境下，树木的根系只能长在石沟石缝中，越往山顶林木越矮小纤细，很多树木还没有到达其生理寿命年龄就因缺水而死。<br><br>然而正是树木的不断死亡和消失，悄悄改变着喀斯特石山的地质特征——年复一年积聚的枯枝落叶层积蓄着水源，倒塌的树干和腐殖质缓慢充填着地表的裂缝，根系和树叶减缓了大气降水的急剧下渗。<br><br>更多森林滞留水出现在洼地，也出现在岩山的中层和上层。<br><br>这是一个极其缓慢又很不稳定的过程，各样树木花草，就在这个过程中，依靠祖辈用身体拦截下的水分，吸吮着腐败枝叶中的养分，逐渐占据了喀斯特石山的每一个角落。<br><br>形形色色的动物就生活在这样的山林中。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBzFQ2y9SASD_mAAXH6C90PEM891.jpg@!rw9"><br><br>榕树上的无花果南方喀斯特地区的丛林中，榕树的果实醒目诱人。<br><br>果实直接生长在树干上，榕果的顶端有一个小孔，一些小蜂从小孔钻进钻出——它们知道，果实内部隐藏着它的花，钻入孔隙，才能得到花粉。<br><br>榕果是一些蝙蝠和灵长类动物所钟爱的食物，日常可见的无花果，也是榕果的一种。<br><br>这些“无花果”并非无花，它们的花深藏于果肉之中。<br><br><h4>跃过嶙峋山岩，攀爬陡崖绝壁</h4>在这样的喀斯特山林中，地下水露头的地点或季节性积水坑往往是引人入胜的动物观察点。<br><br>由于两栖动物幼体在发育过程中不能离开水源，因此这样的地点在雨季成为两栖动物闻风而至的乐园。<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBzFQ2y9WAJkDUAAbnOtICgFE994.jpg@!rw9"><br><br>树根扎入岩石因为鲜有土壤，山上的树木不得已要把根扎入坚硬的石灰岩中。<br><br>亚热带丛林虽然降水丰富，但大雨过后，地表的雨水通过岩石缝隙迅速渗漏下去，岩缝中的树根难以捕获足够的水分，因此在看似潮湿的喀斯特地区，森林反而需要面对着干旱的胁迫。<br><br>摄影／宝丁繁殖季节时经常可以观察到大量的两栖动物集聚在季节性水坑周围产卵，无论是斑腿泛树蛙、黑眶蟾蜍，还是各种疣螈，都可以在很小的水坑之中聚集到数百只之多。<br><br>大量蝌蚪在水坑之中迅速生长、发育，然后等待下一场降雨迁移到更远的森林之中，完成种群的拓殖。<br><br>',
'<h2>东巴圣地白水台与波湾纳西村</h2>商业运作的成功使今日的丽江成为了象征纳西族的符号，而与“欣欣向荣”的丽江相比，东巴文化的发祥地白水台则显得默默无闻。<br><br>没有耄耋老人合奏的纳西古乐，也没有随处可见的东巴象形文，白水台保留了原生态的纳西味道，而这里的纳西人也安享于他们前工业时代田园牧歌似的生活。<br><br><img src="http://img0.dili360.com/ga/M00/02/2C/wKgBy1Q2y9uAVhMEAA1kIggU9_w426.jpg@!rw9"><br><br>每次离家外出，和继全都要到白水台的烧香台祭拜神灵、祈求保佑，而彩旗飘舞的烧香台也成了他心中最难以割舍和忘怀的故乡符号。<br><br><h4>白水台，雪山脚下的纳西圣地</h4>从香格里拉出发往东南，山路车行100公里就到了哈巴雪山脚下的纳西族东巴文化发祥地——白水台，此去再往东南，过了虎跳峡和玉龙雪山便是丽江。<br><br>在纳西人的传说中，东巴教第二圣祖阿明什罗在白水台修炼得道，所以这里被奉为东巴文化的发祥地和最神圣的东巴道场。<br><br>1949年以前，这里一直是东巴文化的中心，每年都要迎来大批来自各地的纳西朝圣客。<br><br>我出生的波湾村是白水台旁的一个小村庄，全村只有几十户人家，拥挤在砂砾岩小山包上，背靠青山，便于樵牧。<br><br>我小的时候，村里还没通自来水，源自白水台的洁净水流从家家门口经过，然后灌溉村脚河坝里层层叠叠的梯田。<br><br>那时波湾的生活场景恰如东巴经《祭猎神》中所说：“地头粮不足，去山上开荒；圈中肉不够，去林中狩猎。”<br><br>纳西人相信白水台的“仙人遗田”是创世之神修造的梯田模型，让人们模仿着它的样子修梯田、种粮食。<br><br>为了表达对神灵的感谢，每年的二月初八，都要在白水台举行隆重的感恩仪式，尽情歌舞和野炊。<br><br>白水台的祭祀仪式要由我们波湾村的东巴主持，“二月八”的主祭在纳西人中拥有很高的地位，而走出历代主祭东巴的波湾小村也因此在纳西族地区享有盛誉。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBzFQ2y_KAFjyzAAiV-DVnzKk034.jpg@!rw9"><br><br>本文作者和继全，纳西名阿普纳垦恒。<br><br>1974年生于云南省中甸县（今香格里拉县）纳西东巴圣地白水台旁的波湾村，从小师从大东巴树银甲学习东巴经文和仪轨。<br><br>1984年起外出求学，1998年毕业于云南民族大学，长期在丽江市博物院从事东巴文化传承、研究等工作。<br><br>白水台是纳西保护神所在的地方，我们波湾人对此尤其深信不疑。<br><br>1984年，10岁的我第一次离开家乡到外求学，妈妈给我装了一小袋白水台的碳酸钙小石子，希冀我无论走到哪里都能得到白水台的庇佑。<br><br>她要我在外水土不服时便把这些石子泡水喝上一碗，保证“药到病除”。<br><br>这袋凝聚着神性和母爱的小石子伴随我度过了孤单的少年时代。<br><br>一直到现在，每次从家乡离开前，我都会拿着松枝、柏香、酒、茶到白水台举行古老的烧天香仪式，当袅袅的火烟升起的时候，我都会长久虔诚地跪在白水台的神坛前。<br><br>每隔几天，父母都会去白水台为他们在外打拼的儿女烧香祈祷。<br><br>好几次在梦里，我都看到年迈的双亲奔走在村子和白水台之间弯弯曲曲的小路上。<br><br><h4>“二月八” 纳西人的感恩节</h4> 与所有的纳西村庄一样，“二月八”是波湾最重要的节日。<br><br>童年记忆中每年的“二月八”，整个白水台都笼罩在虔诚的人们烧松柏枝祭神的清香中。<br><br>这天，村里会看到很多陌生的面孔，每个人的脸上都洋溢着节日的喜气，而平时在村里一年到头都看不到几个外来人。<br><br>',
'<h2>徐霞客是峰林峰丛学说第一人</h2>我面前有一本《徐霞客游记》摘抄笔记，是朱学稳先生一笔一画写就的，这本摘抄与众不同，因为所摘内容都按“峰林峰丛”、“洞穴”、“天坑”、“天窗”、“地下河”……分了类。<br><br>当写完最后也是最重要的一篇学术论文之后，朱学稳先生把精力转向了《徐霞客游记》：“这是我今后的重点，我要让中国人乃至全世界都知道徐霞客对喀斯特地貌学的贡献。”<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBzFQ2y8-ADzswAAH0IdTDKEE664.jpg@!rw9"><br><br>20世纪50年代，我对徐霞客的喀斯特调查成就十分敬仰，于是进入了地质部水文地质工程地质研究所喀斯特研究小组。<br><br>作为一个对喀斯特学和洞穴学尚未入门的青年来说，我当时对徐霞客成就的认识是浮浅而朦胧的：“奇人奇书”是主要印象。<br><br>50多年过去了，随着研究工作的深入，我逐渐地“懂得”了《徐霞客游记》。<br><br>这里确实存在一个374年后的我们（徐霞客最精彩的喀斯特记述是1637年完成的）在喀斯特科学理念上（尤其峰林与峰丛喀斯特）向374年前的徐霞客逐渐接近的过程。<br><br><i>徐霞客西南之行的最大科学成就，是创立石山学和洞穴学，尤其是对全球喀斯特类型中最为显赫的峰林与峰丛喀斯特进行了开创性的研究。<br><br></i>1637—1639年间，徐霞客游历与考察的地域正是世界上喀斯特最发育、喀斯特形态最丰富多彩、喀斯特地貌最壮丽辉煌、喀斯特连续分布面积最为广大（数十万平方公里），并以最典型的峰林、峰丛喀斯特地貌为主导的中国湘、桂、黔、滇地区，他在峰林峰丛地貌最发育和洞穴数量极多的广西境内逗留时间最久（自1637年农历闰四月八日至1638年农历二月二十八日，约一年时间）。<br><br>徐霞客考察的地域，是“Karst”(喀斯特)一词的起源地斯洛文尼亚的Kras高原所不可比拟的。<br><br>根据斯洛文尼亚学者Andrej Kranjc最新的阐述，“Karst”(喀斯特)一词的起源和演化的最新语言学研究是这样的：“Karst”由位于斯洛文尼亚和意大利边界上的“Kras”高地的名称演化而来。<br><br>该高原海拔150—450米，面积约550平方公里，分布着碳酸盐岩（石灰岩和白云岩）。<br><br>高原地面大致平坦，其上规模不大的漏斗、洼地遍布，各种典型的喀斯特形态随处可见。<br><br>',
'<h2>神灵庇佑下的纳西族</h2><h4>纳西族认定时间 1953年</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBy1Q2y8SAIrUuAAUMPFEOJXc397.jpg@!rw9"><br><br>地点/云南省丽江市玉龙纳西族ª治县太安乡天红村虽饱受战乱之苦，但从长远的历史角度看，亦尽享多元文化碰撞交流之地利。<br><br>东巴经的每一页都跳跃着洪荒时代鸟兽鱼虫以及神灵鬼怪的异象怪形，令人遐思。<br><br>吸收旷野山峦中的清爽气息，饱览寥廓壮美的万里霜天，回归自然，感受自然中原乡的野性与激情。<br><br>体验感悟人与鸟兽山川间一种和谐相处的乐趣，也恰恰是纳西族鹰猎文化的至臻妙境。<br><br>猎手们擎举着雄鹰，呼唤着猎狗，奔走在山野中，无所遮拦地冲锋，尽显纳西男人的雄性豪情。<br><br><h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y8OAH_QUAAbZqVSFBtc266.jpg@!rw9"><br><br>姜竹仪中国社会科学院民族学与人类学研究所副研究员，纳西语研究专家，长年从事西南地区少数民族语言研究。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBzFQ2y8OAdJgcAAetuMJzW3Q008.jpg@!rw9"><br><br>木仕华纳西族，中国社会科学院民族学与人类学研究所副研究员，致力于纳西族文化及藏彝走廊诸族群的社会文化人类学研究。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBzFQ2y8WAOWTAAAM5uuVPGIE645.jpg@!rw9"><br><br>11 有30万人口的纳西族主要居住在云南丽江市和迪庆藏族自治州，另外在四川和西藏的一些地区也有分布。<br><br>纳西族是一个有悠久历史的民族，自晋以来，汉文史籍中多称其为“摩沙”、“磨些”、“么些”，纳西是中华人民共和国成立后的统一族称。<br><br>由于分布范围比较广，纳西族内部也分不同支系，居住在泸沽湖边、以保留母系氏族社会形态而闻名世界的摩梭人就被认为是纳西族的一支。<br><br>丽江地区的纳西族男子在服装上与汉族趋同，而永宁地区的成年男子则多穿藏服，老人穿无领长衫，外加青布领褂。<br><br>丽江的纳西妇女喜穿过膝大褂，宽腰大袖，外罩坎肩，腰系百褶围腰。<br><br>若是已婚妇女，头扎布头巾，上盖头帕；未婚妇女只戴巾帕或帽子，衣服多为蓝、黑、白三色，稍绣花边，朴实大方。<br><br>（姜竹仪）<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y8aAYH68AAMb4MjBHB4232.jpg@!rw9"><br><br>22 东巴师手摇鼓上的符号是东巴祭司撰写东巴经的古老文字，其准确的名祀°应为纳西族古文字，又称东巴文，目前已知并被确认的已有2000多个字符。<br><br>东巴文以其图画—象形文字的构形特征，使东巴经的每一页都跳跃着洪荒时代鸟兽鱼虫以及神灵鬼怪的异象怪形，灵动流畅，令人遐思。<br><br>独特的造型和构字特征更使其彪炳于人类文字文明史，是人类文字从语段型符号向字符型符号转型迈进的典型案例。<br><br>（木仕华）<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBzFQ2y8SAI8fQAAF_31OK_Sc926.jpg@!rw9"><br><br>33 一般认为鹰猎文化起源于中亚的广袤高地和草原，公元1253年忽必烈南征大理国,革囊渡金沙江途经丽江时,把这古老的狩猎方式传予纳西人。<br><br>每年冬春时节，无论城里乡下，山野田畴间，满是驾驭猎狗、举擎雄鹰的猎手。<br><br>前有走狗奔突，后有枪手追捕，有时为了搜捕猎物，猎手们要翻越无数山野巨冈。<br><br>有时狂奔整天却一无所获，但更多的时候是满载而归。<br><br>当然，鹰猎的目的并不在于贪图猎物，而在于吸收旷野山峦中的清爽气息，饱览寥廓壮美的万里霜天，回归自然，感受自然中原乡的野性与激情。<br><br>',
'<h2>下龙湾桂林漂在海上的姐妹</h2>“山连山，水连水”是中国和越南之间地理关系的真实写照。<br><br>大自然不理会人类的政治区划与边界纷争，沿着近千公里长的广西中越边境，喀斯特地貌向南延伸……<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBy1Q2y7yAcOpmAADmA1Wkppc231.jpg@!rw9"><br><br>下龙湾距离越南首都河内150公里，1994年联合国教科文组织将下龙湾作为自然遗产，列入《世界遗产名录》。<br><br>因下龙湾景色酷似中国的桂林山水，也被称为“海上桂林”。<br><br>近2000个大大小小的岛屿错落有致地分布在1553平方公里的海湾内，有的一山独立，一柱擎天；有的两山相靠，一水中分；有的峰峦重叠，峥嵘奇特，堪称奇观。<br><br>下龙湾的美，由石、海和天三个要素构成，营造出水墨画般的效果。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y7yAPQmuAAJGC5-d-eA283.jpg@!rw9"><br><br>中越的峰林峰丛是对“姐妹花”峰林峰丛喀斯特是地球表面一种独特的地形标志，如图所示，峰林与峰丛在越南的分布与中国广西境内的分布区相连，为第四纪时期地壳抬升等原因形成。<br><br>总体特征也和中国有诸多共同之处，峰林峰丛相伴相随，属同一喀斯特系统。<br><br>同时，中越喀斯特的分布面积都是峰丛占绝对优势。<br><br>越南下龙湾一带海上的峰林峰丛，经历了亿万年喀斯特进化，其最初的形成过程和桂林大同小异，不同的是，冰川在气候变暖的周期里逐渐消融，下龙湾是最新地质构造断陷并海水入侵的结果。<br><br>清澈的漓江与神姿仙态的峰林峰丛造就了桂林，那么作为大自然的宠儿，她是“独生子女”吗？<br><br>在西方学者眼中，作为“塔状喀斯特和锥状喀斯特”这个大家庭当中的一分子，桂林的姐妹可是不少：除了中国南方和东南亚，牙买加、波多黎各都有她们的踪迹。<br><br>但是以朱学稳为首的中国学者认为，“塔状和锥状”作为一种喀斯特类型的术语，并不确切和令人如意，因为这只是对山体形状的一种描述。<br><br>来到贵州万峰林的时候，徐霞客曾发出“天下山峰何其多，唯有此处峰成林”的感慨，而中国学者口中“峰林峰丛”的概念正是脱胎于此。<br><br>名字只是一个符号，更重要的是研究方法的不同。<br><br>例如，西方学者通过山体形状来区分塔状喀斯特和锥状喀斯特，而中国学者则是根据石峰之间是否存在喀斯特平原来区分峰林和峰丛。<br><br>',
'<h2>2010 高温、干旱、暴雨、泥石流中国的极端天气预示了什么？</h2>电影《2012》上映后，不知是巧合，还是谶言的实现，2010年陷入了一连串极端天气的泥淖之中。<br><br>中国科学家发现：20世纪后50年，中国东部极端旱涝事件的发生频率和强度，没有超出历史平均水平。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y7GAXX12AANd7t0iAc4615.jpg@!rw9"><br><br>2010年6月21日下午16点22分，广东省2010年5月以来，中国南部多个省市遭受了多轮特大暴雨袭击及洪涝灾害。<br><br>中国气象局最新监测显示，江南大部、华南北部降雨量较常年同期偏多两成以上，其中江西、福建、广东等部分地区偏多五成至一倍。<br><br>图为广州市在下午发生的暴雨天气。<br><br>摄影/冯今宁今年堪称中国的极端天气“灾年”。<br><br>2010年年初，西南地区的广西、云南、贵州、四川、重庆遭遇连续七八个月滴雨不下的大旱。<br><br>河水断流、水井干涸、农田龟裂，农作物因干旱而死。<br><br>这次“百年一遇”的旱灾，谁也没想到揭开的仅仅是今年中国极端天气的序幕。<br><br>1月，新疆遭遇1951年至今最大的暴雪，此次雪灾面积广、程度重，造成新疆96万人(次)受灾，死亡牲畜3.99万头(只)，直接经济损失3.2亿元。<br><br>1月，渤海海面结冰面积达3.6万平方公里，半个渤海已被海冰覆盖。<br><br>据国家海洋局海洋预报减灾司相关人员介绍，此次渤海湾冰情是30年来同期最为严重的一次。<br><br>',
'<h2>冯凯文钟爱森林的将军摄影家</h2>童年在大兴安岭原始森林中度过的冯凯文，对森林有着深深的情愫。<br><br>在森林消防战线上经历了多年血与火洗礼的他，怀着拯救环境、珍爱生命的使命感，行走在原始的自然空间，用影像传达自然之美。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y5mAIeswAAgudcCdYSk067.jpg@!rw9"><br><br>名人档案冯凯文，公安部消防局副政委，2009年1月退役，武警少将警衔。<br><br>摄龄30年，擅长风光摄影。<br><br>现任全国公安摄影家协会副主席兼秘书长、中国通俗文艺研究会副会长等职。<br><br><h4>自幼播下自然的种子</h4>画册在面前展开，翻动，再合上，脑海中很难记起其中一幅清晰的画面，但是却涌起一种强烈的感觉，刚才仿佛进入了一片绿色的、生机盎然的静谧世界。<br><br><img src="http://img0.dili360.com/ga/M02/02/2A/wKgBzFQ2y5mAEllNAAWvFAPLfZ4138.jpg@!rw9"><br><br>看见挂在云杉上的绿色植物了吗？<br><br>这是一种生长在无污染的高山环境的寄生植物，老百姓形象地叫它“树胡子”。<br><br>“树胡子”是检测生态环境是否无污染的物种之一，只是现在能看见它们的地方越来越少了。<br><br>这张照片拍摄于西藏米林县南伊珞巴民族乡，只有边防战士才能进入的原始森林里。<br><br>这个名为《时光涌动》的摄影集里，没有辉煌壮丽的日出日落，没有动人心魄的江河奔流，没有瑰丽的日月星辰，也没有震撼的乌云电闪。<br><br>有的是“清泉石上流”的舒缓，“风吹草低见牛羊”的随意，“大珠小珠落玉盘”的清新，“淡妆浓抹总相宜”的艳丽。<br><br>绿色的草原，绿色的森林，映着绿色的水面以及绿色的山峰，是它绝对的主题和基调，骨子里涌动着自然的清新、生命的活力、原始的淳朴和时光游走的印记。<br><br>“我童年生活在大兴安岭原始森林，自幼就在自然的世界里熏陶，后来做的却是消防工作，在一片红色的世界里长大。”<br><br>61岁的冯凯文讲到自己的童年时，一反之前的平和稳重，如年轻人一般激动起来。<br><br>“小时候的记忆是最深刻的，那时的情感也会影响人的一生，所以我一直热爱大自然，也喜欢生活在大自然里。<br><br>我拍照时候，拍的都是大自然感动我的瞬间和画面。”<br><br>大兴安岭里的童年时光，让自然的种子在他的生命里落地生根，并茁壮成长。<br><br>“大自然给了我们无穷的欢乐，铭刻在我们心中的记忆是那么久远，永不暗淡和衰退。”<br><br>18岁时，冯凯文参军入伍，从此就辗转于解放军、武警森林部队和消防部队至今。<br><br>军旅生涯的经历和见闻更增加了他对自然的热爱之心。<br><br>“在经历了血与火的洗礼后，我面对眼前的景色，已不单单是简单地描写自然风光的斑斓和壮美，而是一种拯救家园、拯救环境、拯救地球的使命，这种使命感油然而生。”<br><br>于是，他将自己的镜头对向了他一直热爱着的大自然，期冀将自然的美展示给人们，唤起人们的共鸣，去珍惜和爱护大自然。<br><br>　　',
'<h2>在地苏地下河上</h2>广西拥有一条中国水量最大的地下河——地苏地下河，地下河之上生活的人们长久以来却一直都在与干旱缺水、贫困落后作斗争。<br><br>成也地下河，败也地下河，当地人能否找到降伏这条地底巨龙的妙计良方呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/2A/wKgBzFQ2y5WAeJedAARh3FRHJX4787.jpg@!rw9"><br><br>都安瑶族自治县东庙乡吞榜村在喀斯特峰林谷地里，地下河把地层溶蚀得千疮百孔。<br><br>人类的脚下密布着大大小小的孔道，流水常年川流不息，地球上从没有哪个地区，像喀斯特峰林峰丛区那样，地上与地下，通过流水，串联成一个整体。<br><br>摄影／张宏<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBy1Q2y5WAPoVaAAWSPrZw17E876.jpg@!rw9"><br><br>都安瑶族自治县大兴乡九顿村照片里的这个水潭下面，有两个深不见底的洞，水就是从洞里冒上来，注满这个潭，再溢流出去的。<br><br>潭水有时很满，有时落下去好几米，水少时，河道也会干。<br><br>一年四季，水都是从洞里往外冒的，所以夏天游泳时，人不怕被洞口吸走。<br><br>有时潭水很浑，那是因为洞里冒出来的水是浑的，说明水源地正在下雨，有时候这里虽然下着雨，但是潭水却很清。<br><br>这条小河就是地苏地下河系的一部分。<br><br>摄影／张小宁盛夏的傍晚是广西河池市都安瑶族自治县大兴乡一天里的旖旎时光，当落日洒下柔软的余晖，镇子西边连绵不绝的石山在澄江源头的涌水处投下圆润的山影，召唤着人们走出房门、离开田地，来到这巨大的水潭边。<br><br>最先到达的总是活蹦乱跳的孩子们，三三两两地从岸上鱼跃进入碧蓝色的河水中，嬉戏打闹。<br><br>附近田里劳作的大人们或扛着锄头、或背着竹篓，来到水边，开始洗去一身的汗水和疲惫。<br><br>几百平方米的水潭很快就被人群围住了，洗澡、洗衣服、洗菜，还有钓鱼的、端着啤酒畅饮的……一幅喧闹而安详的消夏图景。<br><br>说这是一个水潭，并不是很正确，虽然它真的只是一个水潭。<br><br>其实这是一条河，名叫澄江。<br><br>只是在这里你看不到正常的河的样子，因为看不到它的来处。<br><br>它来无踪，去有影，源源不绝的碧水从地底下涌出，然后缓缓流淌向东南方，奔淌数十公里后，汇入远处的大河——红水河。<br><br>但河水的来处在哪里呢？<br><br>其实就在这水潭深处的地底下。<br><br>当地人管这个水潭叫“出水口”，也有人叫它澄江的源头，因为从澄江溯源而上到这里，你在地面上就再也找不到它丝毫的影子了。<br><br>它已经完全潜入到地下，从这里往上，澄江已经完全变成了一条地下河。<br><br>所以比较了解情况的人会叫它“地下暗河”。<br><br>地下河是指可溶岩（主要是碳酸盐岩）岩体内部具有一定规模的管道状（单一管道或者多种方式组合的管系）流动水体，也称为暗河、阴河。<br><br>在河池的都安县境内，有十几条大大小小的像澄江这样的地下暗河，它们在地底下盘根错节，奔淌不息，枝枝蔓蔓地散布，并集聚成中国一个巨大的岩溶地下河系——地苏地下河系。<br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBzFQ2y5SADjPKAAJuMuJp9Nw811.jpg@!rw9"><br><br>都安瑶族自治县地苏乡南江村当地人管这样的地貌就叫“天窗”，这是地苏地下河的一小块见光的部位。<br><br>别看洞口不大，洞却挺深的，由于地下河川流不息，洞里的水也总是新鲜的。<br><br>摄影／张小宁<h4>中国最大的地下河系</h4>地苏地下河由于干流位于地苏谷地，并与地苏乡的地苏地表河密切相关，因此而得名。<br><br>构成地苏地下河系的十几条地下河都深埋在地底下，有的深达上百米。<br><br>它们偶尔会在地表上开出一个天窗，或占据一个大大的水潭，让人们知晓它们的存在。<br><br>还有几条会在洪水期的时候，奔涌到地表，形成季节性的河流，几个月后到了枯水期时，又重新消失在地底下。<br><br>',
'<h2>藏缅语族（2）多元一体 和而不同</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/2A/wKgBzFQ2y5aANLp0AAXJX_7Lw4o229.jpg@!rw9"><br><br>纳西族 摄影/陈海汶纳西族：这是我们既熟悉又陌生的民族，真正的纳西人远离喧嚣，亲近自然，敬畏神灵，安享于前工业时代田园牧歌式的生活。<br><br>摩梭人被认为是纳西人的一支。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBy1Q2y5eAOUgAAAfrECdfQ8Y924.jpg@!rw9"><br><br>景颇族 摄影/陈海汶景颇族：住在高黎贡山区的跨境民族，自唐代开始由青藏高原沿横断山脉南迁而来。<br><br>在景颇人的心目中，“有长刀，就有一切”。<br><br>景颇人对长刀的厚爱，缘于他们尚勇的传统。<br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBzFQ2y5eAHOfMAAmBKtRNsaU072.jpg@!rw9"><br><br>羌族 摄影/庄学本羌族：甲骨文上的“羌”字曾掀起了现代学者研究古羌的热潮，人文学界对羌族史展开的大讨论最终达成了共识：古羌是华夏民族的祖先，现代羌族只是古羌众多族群中的一支。<br><br>',
'<h2>“人祸”猛于虎</h2>从1959年国家开始有关于老虎保护的法律法规出台到现在，中国野生老虎的数量却随着时间的推移而逐年减少。<br><br>有人说这就像一出已经预知结果的戏剧，我们只是在静候着野生老虎灭绝的最终时刻，然后落幕。<br><br>真的是这样吗？<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y5GAPMahAAlUcJCim5o186.jpg@!rw9"><br><br>在东北虎园里，工作人员对老虎进行野化训练，给老虎投喂活食。<br><br>面对水池里挣扎的活鸡，只有一只老虎扑了过去试图捕食，其他几只则表现得有些不知所措，它们自发地在水池边围成圈，引颈翘首，好奇地观望着。<br><br>摄影/王远昌在普通人眼里，保护老虎是那么的遥不可及，事不关己，但为保护老虎不遗余力的大有人在。<br><br>任何事儿真正关心的只是利益牵扯方，世间万物万事，莫不如是，保护野生老虎也不例外。<br><br>中国老虎的事儿，其实都是人的事儿，老虎的濒危甚至灭绝不是天灾，而是人祸。<br><br>随着人口的急剧增加和老虎栖息地的大幅缩减，以及人类活动的不断扩展，人虎冲突愈演愈烈，人畜被虎食和老虎被人猎杀的现象时有发生，人进虎退的局面直到现在也没有从根本上得以扭转。<br><br>与上个世纪初相比，老虎的栖息地面积下降了96%，野生种群也随之下降了97%。<br><br>亚洲的西南部和中部、印度尼西亚的巴厘岛和爪哇岛，以及亚洲东南部和东部的广袤地区都没有了虎踪。<br><br>目前，能够见到野生老虎的国家，除我国以外，还有印度、尼泊尔、不丹、孟加拉国、缅甸、老挝、越南、柬埔寨、泰国、马来西亚、印度尼西亚和俄罗斯。<br><br>在朝鲜的北部可能也有东北虎的存在。<br><br><h4>从“打虎英雄”到“保护老虎”</h4>中国是老虎的发源国，但现在中国野生虎的数量却少得令人难以相信。<br><br>2007年4月，在尼泊尔加德满都召开的一次国际老虎研讨会上，国家林业局代表中国政府宣布，中国估计有野生老虎37——50只，其中东北虎有18——22只，主要分布在吉林和黑龙江省；孟加拉虎有8——12只，主要局限在西藏东南部的墨脱县；印支虎有11——16头，仅分布在云南南部；而华南虎由于没有足够确定的证据证明在我国野外仍然存在，所以并未给出具体的数量。<br><br>上世纪中叶，是中国老虎被大肆捕猎、数量迅速减少的时期。<br><br>当时人们吃不饱饭，到处都有钻进丛林打猎的人，为了保证自己的安全和抢夺老虎的食物——狍子、野猪、麂子等等。<br><br>在人类拿着石头棍棒狩猎、填不饱肚子的时代，人们决不会提出“保护老虎”。<br><br>',
'<h2>在印度近距离接触野生孟加拉虎</h2>在它们的发源地、在它们曾经称雄数千载的地方——中国，老虎已渐渐远去，有“中国虎”之称的华南虎已经灭绝，只留下东北虎孤单地在中俄朝边境徘徊。<br><br>现在世界上拥有老虎最多的国家是印度，世界上数量最多、分布最广的老虎是又名印度虎的孟加拉虎。<br><br>在今天的印度，野生孟加拉虎是如何生活的呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBy1Q2y4eAYluSAAXCS4pC6mQ723.jpg@!rw9"><br><br>这是野生孟加拉虎捕食水鹿的一个瞬间。<br><br>受惊的水鹿从老虎身边跑过，老虎猛扑了过来，水鹿斜向右边闪避，老虎从左后跃扑上水鹿后半身，两只大虎掌由背上环抱鹿的两肋。<br><br>一旦被老虎牢牢抱住，水鹿就再没机会逃出生天。<br><br><h4>叶猴的紧急警报：“老虎来了！”</h4>“之”字形上坡的黄土路升到山岭上，作了一个大弧形右转，把焦黄干燥的树林切分开来，我们搭乘的汽车在向导的指示下突然停止，车子带起高扬的沙尘从后向前把我们无声地盖了起来，直到尘埃落定，我们才看见向导不知何时已站了起来。<br><br>他对着车上20位“荒野保护协会”的“游侠”，在嘴上比了一个“│”字，大家极有默契地安静下来。<br><br>方才在坡下时，我们就听见坡上叶猴发出的犬吠般的警告声，向导当下就告诉我们：叶猴发现老虎了。<br><br>现在我们停在坡上，叶猴的吠叫清晰地从右边杂生着长草和灌丛的疏林里传来。<br><br>向导告诉我们，叶猴对每种具有攻击它们能力的动物都会发出警告声，例如山猫、蟒蛇、鳄鱼、熊、花豹、老虎……对老虎，它会发出最急躁而又高亢的叫声。<br><br>此时又传出另一种短促的吠叫声，向导说印度斑鹿也发出老虎出现讯号了，同时我也听见有东西击地的声音，那是水鹿以前脚蹬地发出的警讯。<br><br>我们的周遭是木枯草黄的干燥树林，满眼尽是焦黄，正是最适合老虎隐身的颜色，它只要站在稀疏焦赤的灌木或草丛后，就很难被发现。<br><br>大家终于明白，老虎的皮毛为什么具有这样的颜色与花纹。<br><br>　',
'<h2>当峰林邂逅城市</h2>在诸多的喀斯特景观里，溶洞、天坑都是藏于地表或低于地平线的“负地形”，只有峰林峰丛拔地而起，即便在远处，也能看见她们婀娜的身姿。<br><br>因拔地而起的石峰间有了平原，城市有了发展的空间，我们才能看到“千峰环野立，一水抱城流”的桂林。<br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBzFQ2y36AGT1nAAPIcVqWnvE676.jpg@!rw9"><br><br>城郭尽在万山中桂林之所以能成为城市，漓江的作用不能不提，当猫儿山发源的漓江夹带着泥沙甚至巨砾，以洪流的方式注入远古的桂林，除了更强劲的溶蚀，其物理动力也十分巨大。<br><br>渐渐地，山峰之间溶蚀出一片片平地。<br><br>有了平地，才有了成为城市的可能。<br><br>到明代，这座峰林之城，城景交融的城市形态就已基本形成。<br><br>今天桂林以及其市辖的阳朔县，街道建筑与峰林峰丛自然景观和谐相伴。<br><br>图为空中俯瞰整个阳朔县城。<br><br><h4>这片柔媚的山水，与城市有个约会</h4>在神话故事里，参观了瑶池的仙女们斗起了法，想比比谁能造出更美的景致。<br><br>于是，麻姑去云南造石林，织女在杭州引西湖，元女到洛阳种牡丹，而善良的嫦娥见桂林赤地荒野，老百姓苦不堪言，于是赶群山为峰，借净瓶倾水，在月宫折桂，造就了神姿仙态的桂林。<br><br>嫦娥的神话产生于先秦，即便她真的在月宫无人陪伴，也只有几千年。<br><br>而真正寂寞的，或许不是嫦娥，而是桂林。<br><br>柔媚的山水画卷在大自然的笔下浮现出来，但这时，还没有谁会为她写下哪怕是最蹩脚的诗句。<br><br>峰林孤独地矗立，江水寂寞地流淌。<br><br>这片山水与城市的约会，还有百万年之久。<br><br>距今3万年前，桂林人终于开始了在桂林“市区”的生活。<br><br>在桂林北城的宝积山上，先民以烤熟的鹿肉和野猪肉作为主食，还打造了石英粗砂岩的石器。<br><br>那时的桂林炎热、多雨，植被茂盛。<br><br>在那数不胜数的溶洞里，一簇簇篝火驱散了漫漫长夜。<br><br>在甑皮岩遗址，考古学家找到了用来煮食物的陶器、大量的螺蛳壳以及桂花树的花粉。<br><br>或许，远在9000年前“水煮田螺”已经成了独特的“桂林小吃”，而喜欢酸性土质的桂花，已经成为这片碳酸钙土地上的“市花”……',
'<h2>陆大道点轴理论影响中国</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/2A/wKgBzFQ2y3yAYTejAAGskE_Yk0I668.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBy1Q2y3yABK1KAALUH98rvE4809.jpg@!rw9"><br><br>鼎足而立的上海、江苏和浙江，在地理位置上正好构筑成一个黄金三角区域，1985年，国务院下文正式把这个区域列为沿海对外开放区，三省市的15个城市从此在文件中结为一体，在整个长三角，除了龙头上海之外，还有杭州湾和太湖流域两个核心的经济区，它们像是长三角的两颗心，而密集的公路网就是向两颗心供血的血脉。<br><br>如今风起云涌的路桥运动正改变着长三角区域的经济版图，三省市的所有城市之间正形成3小时都市交通圈。<br><br>供图／中国科学院遥感应用研究所<h4>全票通过的大发现</h4>2009年夏，中国地理学会与《中国国家地理》共同发起了“中国地理百年大发现”征集评选活动，旨在征集近百年来中国自然地理、人文—经济地理领域的重大发现。<br><br>中科院地理科学与资源研究所毛汉英教授负责为人文—经济地理部分遴选条目。<br><br>毛汉英遴选出了5条大家公认的大发现，交给学术界投票。<br><br>投票的单位包括中科院地理科学与资源研究所、北京大学、南京大学、中山大学、北京师范大学以及中科院南京地理与湖泊研究所等7家国内知名的地理机构和院校。<br><br>在毛汉英推荐的5条大发现中，点轴理论和“T”字型发展战略获得了近50名专家全票通过。<br><br>对于非地理学界的读者来说，点轴理论和“T”字型发展战略理论可能并非耳熟能详，但说起中国的东南沿海经济带和长江沿岸经济带则广为人知。<br><br>中国近20多年来之所以能在这两条最具活力的经济发展带的带动下保持经济高速增长，正是因为有了点轴理论和“T”字型发展战略的科学理论基础。<br><br>这一理论曾被写入《全国国土整体规划纲要（草案）》，并被国家“八五”和“九五”计划所采纳，影响了近20多年来中国宏观经济布局和发展。<br><br>',
'<h2>桂林之美的奥秘</h2>“江作青罗带，山为碧玉簪”，“几程漓江水，万点桂山尖”，是桂林生动的景、境写照。<br><br>桂林山水之美妙与奇幻以至甲冠天下，乃源自峰林和峰丛喀斯特的存在，以及两者在桂林盆地中协同有序的分布和其发育正处于最具风光观赏价值的阶段。<br><br>峰林喀斯特中孤峰分布的疏密有致，平原地面上仍存在汇水潆潆；峰丛地形则高大厚重，峰壑万重，气势磅礴，雄奇壮丽，为甲天下的桂林山水增添异彩。<br><br><img src="http://img0.dili360.com/ga/M02/02/2A/wKgBy1Q2y2CAR_8ZAAksGWdB-9Q592.jpg@!rw9"><br><br>桂林之美源自喀斯特奇观桂林山水风光之美，就是源自这里举世无双的峰林与峰丛喀斯特地貌。<br><br>桂林城在峰林之中，它的周边镶嵌着巍峨壮丽的喀斯特峰丛。<br><br>这些罕见的喀斯特地貌缔造了仙境般的美景，图片上的峰林让人联想起电影《阿凡达》中的潘多拉星球。<br><br>图为摄影师乘坐热气球，在空中俯拍阳朔段的峰林峰丛特写。<br><br>峰林与峰丛：徐霞客最早描绘 曾昭璇正式命名峰林与峰丛喀斯特，可简称其为峰林喀斯特系统，也有称作“中国式喀斯特”和“桂林式喀斯特”的。<br><br>山、水、洞、石及云、雾、晴、雨是桂林山水风光构成的八大主导自然要素，而其骨架就是峰林与峰丛喀斯特。<br><br>八大要素在变幻万千之中形成的清秀美、情色幻，演绎了境界无穷的桂林山水。<br><br>自然风光有各种起源，地质的、地形地貌的、水文的、气象气候的、生物的等等，桂林山水、漓江风光则是集多种起源于一身的峰林峰丛喀斯特。<br><br>早在近4个世纪以前，这种地貌就已为我国明代卓越的地理学家徐霞客研究过，并取得了可与今人相匹敌的辉煌科学成就。<br><br>徐霞客对我国南方桂、黔、滇峰林喀斯特历史性的考察，是以桂林为起点的，他于1637年农历闰四月二十八至六月十一日期间在桂林至阳朔区间共1个半月，考察了320多座石山和60多处洞穴。<br><br>',
'<h2>宁夏五宝</h2>乐观的宁夏人用五种颜色代表本地的五种传统的土特产：红枸杞、黄甘草、蓝贺兰石、白滩羊皮、黑发菜。<br><br>这五种东西既有可食的，又有治病的，还有养生的，既有保暖的还有把玩的，既照顾了形而下的物质生活、又丰富了形而上的精神生活。<br><br>宁夏土地的天然供给，已然让宁夏人衣食无忧、尽享天伦了！<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2ze2AbJtsAAJl3HRNZcM503.jpg@!rw9"><br><br><h4>枸杞 十全妙用之果 </h4>二月二，龙抬头，家家户户动庄耧。<br><br>当贺兰山顶的皑皑白雪还放射着严寒的冷光，宁夏平原已是春意盎然。<br><br>明媚的春光在田野之间游走，枸杞树在春光的抚慰中苏醒过来，若一袭青衣的小家碧玉般青春可人。<br><br>在一两周的时间内，茨农们（宁夏民间俗称枸杞为“茨”，种植枸杞的农民为“茨农”）对它们进行一年一次的修剪梳理，仿佛给孩子们剃个龙抬头一样。<br><br>这完全是一件艺术活，茨农们就像园艺师，将一棵棵枸杞树修剪得恰如那些风景树，更神奇的是通过修剪要让每一根枝条、每一粒枸杞都尽可能享受到阳光最长时间的抚爱。<br><br>闹嚷嚷喜盈盈地繁花开过，不消几个昼夜，枸杞就打出了鲜嫩的芽苞，唱响了对生命的礼赞。<br><br>七月流火，枸杞陆续成熟了，塞阳骄烈，壮精硕骨，红玛瑙般晶莹剔透的果实缀满全身，一派珠光宝气，显得无比尊贵，而鲜艳欲滴的样子，让人情不自禁地伸过手去，想要捧着她。<br><br>“几点昨朝春尽雨，杞园珊瑚树树红。”<br><br>枸杞的那种艳红是正宗的中国红，火焰一般惹眼。<br><br>摘一粒放入口中，汁浓充盈，味甘润口，不过，不可贪食，每日最多十几二十颗即可。<br><br>',
'<h2>清水河：一条流淌着人性与尊严的河</h2><h4>李进祥（回族）</h4>他生长在清水河畔，他作品中的故事也都发生在清水河畔，被誉为“发现并挖掘了清水河文学地理”。<br><br>对他而言，清水河“不像是母亲，更像是奶奶。<br><br>也许是因为她的苍老、她的瘦弱”。<br><br>他对清水河的感悟与观察，充满着对乡土的痴恋与悲悯。<br><br>他曾说过：“走不出清水河，像走不出一段爱情，走不出清水河，像走不出一种宿命。”<br><br><h4>王征（回族）</h4>他被誉为“西海固影像代言人”。<br><br>1995年到2002年的7年间，他把几乎所有时间花在了西海固。<br><br>他以一种宗教的虔诚拍摄自己的民族，让我们得以真实面对这块“干涸得纯净、荒芜得神圣”的土地，以及这块土地上沉默而坚韧的人们。<br><br><h4>马宏杰（回族）</h4>作为《中国国家地理》杂志派出的摄影记者，他在2010年1月沿清水河谷从固原走到了清水河流入黄河的地方。<br><br>他以“过路者”的眼光打量着清水河畔的自然景物和人文风情。<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zZmAB-pwAAI4ZvWAMNw306.jpg@!rw9"><br><br>时间：1998年地点：宁夏同心韦州摄影：王征每个穆斯林每天必须进行五次拜功：破晓一次，叫做晨礼；中午一次叫响礼；下午太阳偏西之后一次叫做晡礼；黄昏一次叫昏礼；入夜后一次叫宵礼。<br><br>礼拜是每个穆斯林所必须完成的功课。<br><br>虔诚的穆斯林即使行路外出，到了礼拜的时辰也要择地进行礼拜。<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBy1Q2zZmAS4qeAAQT5wDZFzg590.jpg@!rw9"><br><br>时间：2010年地点：宁夏固原沈家河摄影：马宏杰几个年轻人刚买了摩托车，但不会开，只好先拉回家。<br><br>摩托车早已取代自行车成为了西海固人们出行的交通工具。<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBy1Q2zZqADc1YAAqf25komgM306.jpg@!rw9"><br><br>清水河是一条矿化度比较高的河，愈到下游，水质愈差。<br><br>这样一条河，既不能灌溉、又不能饮用，但是河畔的黄土丘陵里却世代安居了很多人。<br><br>“西海固”泛指宁夏回族自治区南部的地带，是西吉县、海原县、固原市、彭阳县、泾源县、隆德县、同心县等7个国家级贫困县、市的统称，这里于1972年被联合国粮食开发署确定为“不适宜人类生存的地区之一”。<br><br>从此，“西海固”成为了干旱、贫穷的代名词。<br><br>清水河源于固原、流经西吉、海原、同心，流域的80%与西海固重合，所以，清水河流域的居民，大部分是西海固的回民，他们在极端干旱缺水的条件下，因着信仰的缘故，把生存的艰难和生命的喜悦联结为一个整体。<br><br>我们用一位回族作家和两位回族摄影师的作品呈现清水河流域，希望能获得对清水河流域整体面貌的把握，并深入作品的细节，体味清水河畔西海固回民的心灵图景。<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBy1Q2zZqAOchqAAS3IwttSJo412.jpg@!rw9"><br><br>在宁夏中南部有一条河——清水河，长300多公里，与黄河在宁夏境内流淌的长度差不多，虽然她仅仅是黄河的一条小支流，但是对于宁夏来说，她却是除了黄河之外最大的河了。<br><br>她源于苦甲天下的西海固，流入塞上江南的宁夏川。<br><br>西海固、宁夏川，是宁夏的两大板块，也是宁夏的两面。<br><br>外界对宁夏的认识往往是两面的。<br><br>有些人说，天下黄河富宁夏，鱼米之乡，你们有福气呀！有些人说，不适合人类生存，十年九旱，你们怎么活呀？<br><br>清水河发源于固原，流经同心、海原，因此可以说，连接起宁夏两大板块的，是不起眼的清水河；连缀起宁夏两面的，也是不起眼的清水河。<br><br>',
'<h2>张贤亮眼中的宁夏</h2>从黄河岸边的京星农场到贺兰山下的南梁农场，从苍凉雄浑的镇北堡西部影城到绿水萦绕的新城银川，以“小说”扬名的作家张贤亮，成功营造了一个“大话”宁夏的世界。<br><br><h4>名人档案</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBzFQ2zWCAJV1mAAKEi-QXVoo199.jpg@!rw9"><br><br><h4>张贤亮</h4><h4>国家一级作家。<br><br>1954年高中肄业后赴宁夏贺兰县乡村插队务农，1981年开始专业文学创作。<br><br>代表作有：《灵与肉》、《绿化树》、《男人的一半是女人》等，并有《牧马人》等9部小说被搬上银幕。<br><br>曾任宁夏回族自治区文联主席，1993年创办华夏西部影视城。</h4>1月19日一大早，宁夏迎来2010年以来最冷的时分，我们冒着清寒从银川城出发，一路向西而行，目的地是镇北堡西部影视城。<br><br>上午10点，张贤亮准时出现在他一手打造的镇北堡西部影视城百花堂里。<br><br>一杯咖啡、一包555香烟，我们在一室爽朗的笑声中，看到一位“小说”宁夏和“大话”宁夏的文化名人，轻轻拉开了55年宁夏生活的帘幕。<br><br><h4>宁夏是中国富庶的小盆景 </h4>黄河在流经宁夏平原的贺兰县境内时，在通义乡东边形成了一片南北长10公里、东西宽3公里的河漫滩地，这里便是张贤亮到达宁夏之后第一眼看到的风景。<br><br>1955年7月，从北京移民到这里的2025户人中，就有18岁的张贤亮。<br><br>他以支宁移民的身份，携带老母亲和年幼的妹妹来到宁夏，从此开始了长达50多年的宁夏生活，大半生坎坷的命运和这片由陌生到熟悉的土地紧紧连在了一起。<br><br>北京支宁移民当年在这里修建的4个村庄，在如今的行政称呼上，仍然是个带有明显时代特色的机构——京星农牧场。<br><br>这里是宁夏唯一一个以农场形式保留的乡级行政机构，也是张贤亮在《绿化树》、《男人的一半是女人》等作品中描写上世纪50年代后期到60年代宁夏农场生活的原型之一。<br><br>',
'<h2>南长滩：黄河水哺育的村庄</h2>黄河入宁夏的第一个村庄——南长滩村，与黄河的关系是复杂的。<br><br>黄河依然为村庄提供灌溉与饮水，但渔业和航运之利已经消失。<br><br>与此同时，黄河也成为村人与外部世界交往的障碍。<br><br>这些寄居黄河岸边的人家，以其独特的生活方式融入黄河，成为大河奔流中的一分子。<br><br><h4>香山、黄河与南长滩</h4>夜里下了场薄雪。<br><br>前一天约好的中卫当地司机变卦了，拒绝出工，还劝我们不要去南长滩，说道路难行，有生命危险。<br><br>我们只好都挤进一辆越野车，悲壮地赶往这个偏远的村子。<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBy1Q2zV-AOiq5AAJmGltiBHQ337.jpg@!rw9"><br><br>黄河自甘肃进入宁夏，在香山中穿行70公里，这一段被称为黑山峡。<br><br>南长滩是黑山峡中最大的一块河谷阶地。<br><br>在这里，黄河优美地拐了一个大弯，将整个村落搂在臂弯里。<br><br>摄影／董宏征南长滩位于宁夏西部的香山山地，是黄河入宁的第一个村庄。<br><br>香山是祁连山余脉，雄浑壮大，少见草木。<br><br>残雪给山的背阴面披上华丽的银装，但山的南面，就露出焦枯的灰褐色土石。<br><br>我第一次见到如此贫瘠的大山，放眼望去，满目灰黄，不见一株树，一片绿叶。<br><br>即使融雪时节，山谷里也没有水沟，雪水当即被土地吸收了。<br><br>我们迷失于香山。<br><br>附近有个煤矿，道路四通八达，矿工都是一问三不知的外地人。<br><br>裸露的山头看起来都差不多。<br><br>我们乱闯一气，从一道山谷奔向另一道相似的山谷，惊惶之际，突然看见一条灰黄的大河无声地横在眼前。<br><br>我们还在甘肃的地界。<br><br>夕阳下，一艘停泊在岸边的铁壳渡船，将我们连人带车送往南岸，宁夏中卫市香山乡南长滩村。<br><br>',
'<h2>银川：中国湖城</h2>贺兰山下的银川，想象中应该是一座地处西北的干燥之城，可是每一位到过那里的人都会为银川平原那一片片迷人的湖泊湿地和悠闲的水乡风光所打动。<br><br>历史上不断改道的黄河，为银川留下了众多的湖泊湿地，随着近几十年的围湖造田以及城市建设，银川湿地的储水量一度大幅下降。<br><br>如今，从黄河灌区逶迤而来的一条条水渠，再次将市区大大小小的湖泊湿地重新连通，中国的塞上湖城风采得以重现。<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBzFQ2zU2ASb5UAAJHxp30CuQ872.jpg@!rw9"><br><br>在中国西部，能以湖泊而著名的城市非银川莫属。<br><br>这是银川市区唐徕渠畔的一片湖水，因湖泊形如元宝，故名宝湖。<br><br>清晨走在湖边，池水湛蓝，芦苇轻摆，湖景与远处的楼群共同组建出银川的天际线。<br><br>出银川河东机场不远，通往市区的银古高速公路两旁就出现了大片连绵不绝的水域，中间芦苇连缀，碧波荡漾，间或有一些鸟儿在水草丛中展翅飞翔。<br><br>这就是著名的鸣翠湖国家湿地公园。<br><br>湿地一直延续到银川市区，同水渠和景观河道连接在一起，构成烟波浩渺的广袤水景，湖畔还不时可见三三两两的垂钓人。<br><br>来到中国西北，却立刻置身于这江南水乡般的场景之中，这是我无论如何没有想到的。<br><br>听银川市湿地管理办公室主任孙胜民说，历史上的银川几乎是一个“被水包围的城市，所以大家称银川为‘水抱城’”。<br><br>可是，在这个东、北和西南都有沙漠盘踞、年降水量只有200毫米，蒸发量却达到1600毫米的地方，怎么会留下如此丰富的水资源呢？<br><br><h4>湖泊是古黄河和古渠道留下的</h4>我在宁夏水利厅翻阅了大量的古水利地图，其中1935年的宁夏全省渠流一览图显示，在黄河故道摆动的地方，分布着许多湖泊湿地。<br><br>总纂过《银川市志》的宁夏文史馆馆员、银川市社会科学界联合会副主席贺吉德研究员告诉我，黄河在贺兰山以东和鄂尔多斯台地以西的银川盆地不断冲刷沉积形成了银川平原。<br><br>由于河床来回摆动，留下了很多黄河故道所形成的湖泊湿地。<br><br>',
'<h2>固原:一座巨大的“博物馆”</h2>从现代城市的角度来看，宁夏南部的固原在西北大地上是默默无闻的。<br><br>然而就是这座西北小城，却拥有宁夏唯一的一座国家重点博物馆，数件“国宝”如钥匙和密码，打开了它覆盖着两千年风尘的历史宝藏和秘密。<br><br>这里究竟发生过怎样的故事呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zTiAJcdGAASIUqiV3Xk104.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBy1Q2zTiAFGjpAARyVNqrNWY057.jpg@!rw9"><br><br>这座精美的人面镇墓兽出土于固原南郊唐代史姓家族墓。<br><br>墓主人的真实身份是定居于固原的中亚粟特人，他们曾以善于经商而闻名于世。<br><br>自北朝以来即通过丝绸之路往来于中亚和中国之间。<br><br>在中国史籍中被称为“昭武九姓”，固原史姓家族便是其中的一支。<br><br>有学者称他们是东西方文明的“搬运夫”，“商业发达史也就是文化传播史”，由此可见固原在中西文化交流中的重要地位。<br><br>镇墓兽又分为人面镇墓兽与兽面镇墓兽。<br><br>人面镇墓兽臀部有翘起的尾巴；从肩部到头的两侧生出翅膀；双眼凝视前方，面部非常真实，表现出强悍凌厉的外在特点。<br><br>高54.6厘米。<br><br>施以艳丽的色彩，覆有金银箔，堪称唐墓出土陶俑中的精品。<br><br>摄影／袁蓉荪固原在宁夏南部，依傍着六盘山，它看起来低调而普通，也有人用偏远来形容之，以至于去往六盘山旅游的人们常常会遗忘它，坐着大巴呼啸而过。<br><br>然而，如果他们能为这座城市留出一点时间，四处走走转转，特别是走进它的博物馆，便定会被这座城市所打动。<br><br>馆藏的1万余件文物如星斗，装点出固原如星空般璀璨的历史，又如一张地图上的标记，带领人们走进一个庭院深深深几许般的固原。<br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBzFQ2zTiAMe9sAASOYnR7nS0746.jpg@!rw9"><br><br>我曾惊讶于一张固原的文物分布图，目光所及之处，遍地都是密密麻麻的文物标志，可与一些著名的古都相媲美。<br><br>而且，这张分布图还有着不断刷新的巨大潜力。<br><br>一位宁夏文物考古专家告诉我，继几十年来不断的考古发现之后，2007年进行的第三次文物普查，文物工作者又在固原调查采集到了不可移动文物数据1206处，其中新发现古建筑、古墓葬、古遗址等721处，如同是一场“井喷”般，曾经威震四方的唐代木峡关、千年树木化石、数千年前的墓葬群等纷纷重见天日。<br><br>更有意思的是，就连修建固原博物馆的时候，挖地基时竟然也意外地发现了汉墓，并出土了数座珍贵的青铜器。<br><br>因此，整个固原大地就仿佛是一座巨大的博物馆，岁月风尘的大门虚掩着，一旦打开，便是耀眼的光辉。<br><br>这片土地究竟曾有着怎样的传奇呢？<br><br><h4>这里的“国宝”不是“国产”的</h4>战争时期，固原是历代各朝争衡天下的基地和据点，封疆大吏的驻地，演绎着军事重镇的风云变幻，而一句“萧关朝那接北地，酒泉张掖连凉州”的古诗则揭示了它的另一重身份——从西安前往西域的丝路咽喉。<br><br>在和平时期，固原不仅成为丝路上中转的驿站，也成为东西方文明传播的华美舞台。<br><br>丝路上的商旅频繁往来，为这座“名城”织就了一件“华裳”。<br><br>',
'<h2>固原：曾为名城两千年</h2>不了解固原的人，往往会把它当作西北一座偏僻无名的小城，可是，在两千年漫长的岁月中，这里却曾是明朝“声震九边”的“国家大军区首脑”的所在地，而一座元代的“直辖大都市“也曾坐落于此，古老的固原城究竟因何而辉煌呢？<br><br>在去往固原之前，一则一年前的新闻曾吸引了我——据说一位固原老人，花费了14年的时间，通过搜集大量古籍、古地图以及民间寻访的方法，终于实现了他的梦想——用砖雕的形式复原了整个固原古城。<br><br>而与此相对照的，则是现实中今天那座真正古城的严重残损——在历经岁月侵蚀和人为破坏后，仅仅余下了少量的断壁残垣。<br><br>是什么样的魅力和怀念，能让一个梦持续14年而不衰呢？<br><br>而曾经雄伟坚固的固原城，又隐藏着多少故事和传奇呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zTKAe5vIAAVcWM69b0Q337.jpg@!rw9"><br><br>作为曾经的军事重镇，固原曾是一座城池坚深的要塞。<br><br>然而，历尽岁月磨蚀，特别是上个世纪70年代的人为破坏后，如今古城墙只余下了很少的部分供人追忆。<br><br>据说这保留下来的部分，还是因为当时是一座监狱的所在地才得以幸免。<br><br><h4>一座镇守在边疆要害处的“关城”</h4>站在旧城墙上，两侧大大小小的现代建筑如雨后春笋般蓬勃密集，守望其间的苍老城墙显得孤僻而不合时宜。<br><br>四座城门仅余“靖朔门”和约150米的满是裂痕的砖包城墙，加上一段青砖残失仅余夯土的墙体，总长度不过几百米。<br><br>不过，即使这样，仍能从它的残破中看到昔日的巍峨风姿——墙体非常高峻，从一些破损坍塌处可以看到坚硬的夯土，至少包有两层砖。<br><br>宽厚的墙体中内有乾坤，有狭窄的孔道可容穿越，若是古人所为，实在是极富智慧的攻防机关。<br><br>而在固原博物馆，完整的古城复原模型和古城防图更是揭示了其昔日的辉煌——内外城防共同构造了一个“回”字形，在历史上甚为罕见，垛口森然，炮台丛列，如一把精心铸造的战争之剑，锋利逼人。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBzFQ2zTKAD5DUAARA-1e2OOk140.jpg@!rw9"><br><br>这座宏大的古城曾存在了漫长的时间，直到上世纪70年代人为的巨大破坏之后，才最终形销骨毁，然而在许多固原老人的心中，那仍是关于“家园”最为深刻的记忆，这种怀念甚至融进了年轻人的血脉之中——在固原的街头，我随意和几个20来岁的青年攀谈起来，让我惊讶的是，虽然在他们的出生之日时古城就已损毁，他们仍能驾轻就熟地以诸如“我爷爷说过”这样的引语来带出关于城墙的诸多传奇和典故。<br><br>',
'<h2>桂林峰林中的城市</h2>以山清、水秀、洞奇、石美为特色的桂林山水，向以千姿百态与诗意画境著称，故有“桂林山水甲天下”之美誉。<br><br>在世世代代口口相传中，这句话似乎成了共识。<br><br>然而或许读者要问，天下之大，自然之美，非桂林一地独有，桂林凭什么独得如此美誉？<br><br>如果单纯从感受方面来比较，往往会陷入各说各话的争论，本文就尝试着从山水地貌的专业角度，结合审美与文化，给出一个新鲜的视点，以飨读者。<br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBy1Q2y1CAMeZEAAI7GV44FlY784.jpg@!rw9"><br><br>漓江上鱼鹰已成“专业模特”鱼鹰，在漓江中有着千年捕鱼的历史。<br><br>一条竹筏，两只鱼鹰，顺流而下，红日落尽，渔翁也满载而归。<br><br>如今，旅游业为鱼鹰找到了新出路，游人与鱼鹰合影、观看鱼鹰捕鱼等旅游项目，取代了延续数千年的鱼鹰捕鱼传统生产模式。<br><br>而漓江上水电站的建设，几乎割断了漓江与珠江水系的生物通道和生态联系，水中鱼儿变少，鱼鹰渐渐失去用武之地，现在基本已成为摄影师的“专业模特”。<br><br>摄影／滕彬',
'<h2>下马关：一个人的长城</h2>宁夏中部同心县的下马关，原只是古长城上无数关隘中极普通的一个，后因开国大将徐海东将军横刀立马于此而闻名。<br><br>下马关古城墙窄小的窑洞里面住着一户人家，他们一家三代人，用最朴素的方式守护着长城。<br><br>宁夏腹地的许多村镇，仍然沿用了古代的头营、二营、三营、七营等军事地名。<br><br>从布局上看，一字排开，贯穿宁夏南北。<br><br>我们的越野车，从这些村镇中穿过，除了猎猎寒风，就是偶尔在脑海里闪过的厮杀与鼓角相闻。<br><br>一路往南，我们来到同心县下马关镇。<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBzFQ2zS2AQbNOAAI8pIN5RKE700.jpg@!rw9"><br><br>宁夏的很多古长城，现在已是面目全非。<br><br>下马关古城门，有少量城墙砖已经剥落，但城门总体上保存完好。<br><br>这与住在长城里的杨国兴一家人有着密切关系。<br><br>下马关，是<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBzFQ2zS2AQbNOAAI8pIN5RKE700.jpg@!rw9"><br><br>宁夏的很多古长城，现在已是面目全非。<br><br>下马关古城门，有少量城墙砖已经剥落，但城门总体上保存完好。<br><br>这与住在长城里的杨国兴一家人有着密切关系。<br><br>固原内边上的重镇。<br><br>固原内边这道长城，东起陕西定边姬塬乡的饶阳堡，经甘肃环县甜水堡，宁夏同心县下马关、徐冰水、红古城，海原县西安镇、干盐池，甘肃靖远县打拉赤、青沙岘，抵达该县黄河东岸的花儿岔。<br><br>全长千里。<br><br>位于明代第一边防线延绥长城和宁夏河东长城之南，为该地区的第二道防线，属固原管辖，故称固原内边。<br><br>',
'<h2>六盘山：诗歌与帝王之山</h2>在中国的西北版图上，六盘山无疑是一座特别的山。<br><br>在中国的山脉家族中，它既不算高大也称不上绝美。<br><br>然而在几千年的岁月里，它却如一块巨大的磁石，不仅吸引着众多帝王的脚步和目光，更是诗歌的盛产之地；声名显赫的古战场则诉说着中原王朝和游牧民族对它的反复争夺。<br><br>六盘山的强大吸引力究竟由何而来呢？<br><br>从宁夏北部的银川去往南边的六盘山，高峻的贺兰山为我们送行，走了很久，扭头看，它仍然站立在地平线上，仿佛知道我们是要去拜访它的弟兄，而多了几分流连似的。<br><br>宁夏北有贺兰南有六盘，皆南北走向，如两堵巨大而绵长的墙。<br><br>追溯这方大地遥远的历史，当贺兰山已经隆起的时候，六盘山地区却在沉陷，直到整个世界的造山运动都已大体平静之后，这座堪称中国大地上最年轻的山中的一员才开始从深渊里慢慢站立起来，并最终在宁南的原野上行了成人礼，与哥哥贺兰山一起共同构成了宁夏大地的骨架。<br><br>君临宁夏平原的贺兰山巨岩逼人，如雄伟的守护神般挡住了腾格里大沙漠和西北寒流，护佑这片幸运的土地成了“塞上江南”，其重要性昭然若揭。<br><br>那么，同样声名赫赫的六盘山又会是什么模样呢？<br><br>我不禁在心中猜测着。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBzFQ2zR-AH1VhAARXyV2R40g512.jpg@!rw9"><br><br>仅从海拔高度来说，主峰亦未超过海拔3000米的六盘山算不上高大，但是它却层峦叠嶂，绵延漫长，难以逾越，守卫在关中平原的西北方向，在历史上是古都西安重要的防御天险，一座不折不扣的“关山”。<br><br>摄影／刘宪忱<h4>六盘山，缠绕帝王心绪之山</h4>慢慢的，宁夏南部干旱的风景开始弥漫开来，这就是著名的西海固，在很多人的心中是荒凉贫瘠的代名词。<br><br>眼前，向远方铺展而去的是黄土高原破碎的千沟万壑、屈指可数的树以及干渴的大地。<br><br>这枯燥乏味又单调的前奏让我昏昏欲睡，直到身边的伙伴推了我一把，我才猛然发现，车子已经驶入了六盘山的怀抱。<br><br>不过，与贺兰山的阳刚雄奇，奇峰峥嵘让人精神一振相比，与这座大山的初会颇有些无趣——虽然海拔并不算低，整个山体的线条却是柔软圆缓的，基本是一座土山，重重叠叠，弥散着几分敦厚、低调和与世无争的气质。<br><br>可就是这六盘山，如果你翻阅史册，则会惊奇地发现，它竟然如一块巨大的磁石般，在几千年的岁月里吸引了无数帝王的热切目光和脚步，这张名单是如此耀眼——秦始皇、汉武帝、唐太宗、成吉思汗、忽必烈……',
'<h2>灵武：被历史忽略的六个角色</h2>这里拉开了中国现代考古大幕，这里是宁夏平原水利开发的最初一笔，这里是大唐帝国之北最重要的军事重地，是唐朝边塞诗所指向的地方，是党项民族缔造西夏王朝前的重要基地，也是“中国长城博物馆”中醒目而精绝之处。<br><br>这就是灵武。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zRqATXXVAAVeE8W7mdI393.jpg@!rw9"><br><br>在宁夏灵武和内蒙古毛乌素沙地交界处，残余的明长城依稀可辨。<br><br>它是游牧和农耕的分界线，长城西边是农业发达的灵武，长城东边是畜牧业为主的内蒙古鄂托克前旗。<br><br>摄影/袁蓉荪<h4>灵武龙和水洞沟,拉开史前考古大幕之地</h4>2010年1月8日上午，汽车跨过黄河大桥后就进入与银川隔河相望的灵武市境内，几处写着“恐龙馆”字样的指示牌立在公路边，指示着我们的目的地——灵武市南磁湾的灵武恐龙博物馆。<br><br>随着车辆向灵武腹地进发，沿途的植被越来越少，甚至让人感受到干旱地区的冷寂和荒凉。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zRqATXXVAAVeE8W7mdI393.jpg@!rw9"><br><br>在宁夏灵武和内蒙古毛乌素沙地交界处，残余的明长城依稀可辨。<br><br>它是游牧和农耕的分界线，长城西边是农业发达的灵武，长城东边是畜牧业为主的内蒙古鄂托克前旗。<br><br>摄影/袁蓉荪南磁湾位于灵武市宁东镇磁窑堡煤矿东南２公里处，周围是一望无际的漫漫黄沙连着一座座的山梁，稀疏的植被，干涸的河流，真实地展示着这里的荒凉和掩隐在这种荒凉后的沧桑。<br><br>谁能想到，这片荒凉与沧桑的土地，沉睡着一种1亿年前的生物，它印证了这里曾经是一片水草丰美之地。<br><br>这就是被学术界命名为“灵武龙”的恐龙——亚洲首次发现的只分布在非洲和南美洲的大型蜥脚类恐龙化石，为亚洲恐龙化石研究提供了全新的素材，也为1亿年前的宁夏历史提供了一幅模糊但又真实的图卷。<br><br>2006年8月26日下午3点，中央电视台以《回到恐龙时代》为题直播灵武恐龙化石的挖掘过程，这是中国第一次通过国家电视台直播挖掘恐龙化石的过程。<br><br>电视机前的观众看到一具蜥脚类恐龙头骨化石附带22颗排列整齐的牙齿被完整挖掘出土。<br><br>这具恐龙化石被证实为一个北半球首次发现的恐龙新物种化石——梁龙类恐龙的分支叉背龙化石。<br><br>挖掘现场的专家为恐龙化石的背椎之精美而惊奇，一致认为是“最美的背椎”，其精美程度是世界级的。<br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBy1Q2zRqAaL9vAAEztsArY_Y975.jpg@!rw9"><br><br>灵武恐龙发掘现场。<br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zRmAI-2NAASerkP0Zfc266.jpg@!rw9"><br><br>灵武恐龙被认为是在南美洲和非洲才有的新物种化石，亚洲的首次发现地点是宁夏灵武，因此命名。<br><br>灵武恐龙的发现似乎暗示了1亿年前的亚洲、非洲甚至南美洲间的大陆存在着的某种联系，成为板块漂流学说的又一力证。<br><br>图为灵武恐龙博物馆内部。<br><br>摄影/刘宏安恐龙化石的发掘证实了灵武1亿多年前水草丰美，而位于南磁梁西北方向约20多公里的水洞沟，则证实了3万多年前的灵武同样是水草丰美之地。<br><br>',
'<h2>峰林峰丛</h2>喀斯特地貌最经典的形态，是峰林峰丛；峰林最经典的景观，莫过于桂林；峰丛最经典的样子，要到七百弄去看；中国以外最经典的峰林峰丛，只在越南下龙湾。<br><br>这个专题里，既有地表河漓江、又有地苏地下河、还有北部湾的海。<br><br>人类在峰林峰丛里的生存状态，被我们尽量全面地揭示出来。<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBzFQ2y1CAI_-mAAQCc3x0oHc088.jpg@!rw9"><br><br>出露地表的地苏河，在都安县地苏乡的清水村注入了红水河。<br><br>出乎我们的意料，红水河竟然清碧如玉，地苏河竟然是浑浊的，颜色像黄河。<br><br>这是因为地苏河的上中游刚下过一场大雨苏地下河流域土地贫瘠的原因了，水和土都留不住啊！摄影／滕嘉',
'<h2>贺兰山：银川平原的守护神</h2>贺兰山，位于宁夏平原和内蒙古阿拉善高原之间，山体横空出世，峰峦叠嶂。<br><br>贺兰山，历史上著名的“军山”，千百年来，见证着大小战役，始终捍卫着宁夏平原的安宁。<br><br>今天的它，依然承担着守护“塞上江南”的重任，这就是贺兰山。<br><br><h4>一座与骏马渊源深厚的山</h4>银川平原上，许多道路基本和贺兰山平行，如果在行驶的车辆中观看贺兰山，那么，这座山脉就活了起来，它像与人赛跑的一群骏马奔驰在天际。<br><br>看着这样的场景，我便想起了唐代文献对贺兰山定名的说法：北人（古代少数民族）称骏马为“贺兰”，所以人们称这座山脉为贺兰山。<br><br><img src="http://img0.dili360.com/ga/M01/02/2F/wKgBzFQ2zQSAWiZrAAO94ZqAZzI463.jpg@!rw9"><br><br>平原上的银川海拔／1110米贺兰山以断层面临银川平原，巍峨高大，重叠绵亘的山体，构成一道天然屏障，从而削弱了南下的西伯利亚冷气流，阻截了来自新、甘、内蒙古戈壁沙漠的风沙侵袭，使其成为银川平原“保护神”。<br><br>由于有贺兰山的庇护，山麓东边的银川平原美丽富饶，平原上有黄河流过，黄河西边，就是塞上湖城银川。<br><br>摄影／张春荣贺兰山中的岩画，从旧石器晚期开始刻凿，至西夏时期才告终止，它再现了远古时期贺兰山地区游牧民族的生存经历和生活习俗。<br><br>在贺兰山岩画中，最具代表性的图案就是“马”，有关马的图案有123处，马群、独马、牵马、牧马等图案比比皆是，它们似乎在告诉人们，在贺兰山地区，马是驯服的家畜并与放牧人关系密切。<br><br>贺兰山与马的密切联系，恐怕只有阴山能和它相媲美了。<br><br>在数千年的时光里，贺兰山麓一直就是人们放牧马、牛、羊的地方，牧马人把他们的生活和信仰，都镌刻在贺兰山的石头上。<br><br>秋天马肥，匈奴人在贺兰山“登山、刑白马”，举行隆重的祭典，他们向神灵献上白马牺牲，庆祝丰收并祈祷来年再取得好收成。<br><br>在一幅岩画中，七人连臂起舞，人前躺着一个牺牲，可能就是祭祀神灵使用的“白马”。<br><br>祭祀结束后，匈奴人还在贺兰山下的草原上赛马、角力竞技，这样的场景，如今都凝固成贺兰山岩画中的一个个场景。<br><br>贺兰山在汉代被称为“卑移山”，《汉书·地理志》记载：“廉（县），卑移山在西北。”<br><br>汉代所设的廉县，归属北地郡辖制，就在今天平罗县的暖泉一带。<br><br>北魏时期郦道元在《水经注》中写道：“山石之上，自然有文，尽若虎马之状，粲然成著，类似图焉，亦故谓之画石山也。”<br><br>郦道元注意到了“虎马之状”的岩画。<br><br>',
'<h2>幕后洞穴寻宝记</h2>说起来我“看洞”的起点还真的挺高：我所游览的第一个洞穴就是被赞为“织金洞外无洞天”的织金洞，而第一次游洞时的“导游”就是中国科学院地质与地球物理研究所研究员张寿越等一批喀斯特、洞穴专家。<br><br>那是在2008年，我去贵州参加一次国际旅游洞穴会议，其中一项活动就是考察织金洞。<br><br>作为一个洞穴领域的“菜鸟”，一进洞我就被织金洞的宏大所折服，在我以前的想象中洞穴都是和狭小、逼仄、压抑联系在一起的，可一入织金洞感到的却是宏伟和阔朗，而洞中错落缤纷的钟乳石，更是让我一下子就看花了眼。<br><br>导游是一个20出头的苗族妹子，她指着一处处钟乳讲道：“洞口的这两个钟乳石，看上去就像是一对天然的石狮子，它们叫做‘双狮迎宾’”“你看，那块钟乳石像不像一只‘玉蟾’？”“这里是‘罗汉讲经’，好像‘佛祖’端坐在‘宝塔’顶端，东侧的石台上‘罗汉’正齐集谛听，传说……”这时张寿越老师说话了：“小姑娘，你为什么讲来讲去都是些像什么像什么的，要不就是传说，为什么不讲讲这些奇特的景象是怎么形成的呢？<br><br>这些也是很有趣的呀。”<br><br>导游红着脸小声说：“我们的导游词都是这么写的，怎么形成的我也说不清楚。”<br><br>于是，张老师笑着接过话头，如数家珍般地讲起了这些洞穴沉积物的成因。<br><br>这是最令我难忘的一次游览经历，洞穴沉积物的珍奇和张老师的讲解相得益彰，让我在大饱眼福的同时又了解了很多有关洞穴、有关沉积物的知识和奇闻趣事。<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBzFQ2yzqAJWMGAAI8gvImQqo364.jpg@!rw9"><br><br>如果你想寻找《中国国家地理》的编辑部，有一个很简单的方法：找一个深夜来到中科院地理科学与资源研究所，当大部分的建筑物里都已人去楼空时，如果你看到有一栋楼，在它第三层上有一排办公室的灯光都齐齐亮着，那么恭喜你，你找到了！为了贡献出这本厚达400页的巨献，加班已经成了我们的常态。<br><br>摄影／王宁在喀斯特地貌中，地上有着峰林、峡谷、洼地、石林等种种景观，地下则是错综复杂的溶洞系统了。<br><br>中国的地下有数以十万计以上的洞穴，已开发为旅游洞穴的也有400多个，中国南方喀斯特地区则集中了其中的精华。<br><br>该如何挖掘这个宝藏，从何种角度为大家介绍洞穴呢？<br><br>我想到了那次游览织金洞的经历。<br><br>我们在参观洞穴时，洞中的沉积物是最引人注目的，但是仅停留在象形和传说上的讲解，却实在不能满足我们的好奇心和求知欲，我们欣赏美景，也渴望了解美景背后的知识。<br><br>如果选择一些代表性的沉积物——洞穴中的“镇洞之宝”来介绍给读者，岂不是一举两得的事？<br><br>',
'<h2>人往低处走</h2><h4>一、人往低处走</h4>在宁夏贺兰山脚下我看到一段长城。<br><br>长城是黄土夯就的，像一条黄飘带沿着山麓蜿蜒起伏。<br><br>我注意到一个有意思的现象：这段长城明显地把贺兰山摈弃在长城外，而把银川平原紧紧地怀抱着。<br><br>为什么修筑长城的人要银川平原，不要贺兰山呢？<br><br>其实这是人类生存竞争时遵循的一个普遍的原则——首先争夺平原和盆地，高山和高原是排在后面的选择。<br><br>然而俗话却是这样说：“人往高处走，水往低处流。”<br><br>',
'<h2>前沿探洞寻鱼记</h2>广西的探洞行程中，我们的向导是飞猫探险队的3名队员，包括队长李晋。<br><br>在他们的引导下，我们跋山涉水，探了好几个溶洞、水潭。<br><br>接下来为了多拍一些洞穴生物，“飞猫”们特别推荐了位于凤山县袍里乡的马王洞。<br><br>这个洞内有多处落水洞、竖井、塌坑及大量崩塌岩块及石柱、壁流石等沉积物。<br><br>前两年，大量的盲鱼在这里被发现。<br><br><img src="http://img0.dili360.com/ga/M00/02/2A/wKgBy1Q2yyiAIJLyAAUGTpasuqI498.jpg@!rw9"><br><br>广西凤山马王洞中曾经发现过盲鱼。<br><br>带着这一线索，摄影师吴立新等前往洞中寻鱼。<br><br>为了到达下层洞穴中的池塘，他们需要手足并用地穿过一个十分狭窄的缝隙。<br><br>摄影／马宏杰这里的环境显然十分恶劣。<br><br>我不禁为马宏杰担心，因为他从未进过如此复杂的洞。<br><br>洞的前段狭窄而陡峭，要手足并用才能保持重心。<br><br>吴立新背着摄影包，胸前挂着沉重的大马三防水壳，但此时只能任由那昂贵的摄影器材在石壁上撞来撞去。<br><br>通过了一个狭窄的缝隙后，手上和身上已沾满了蝙蝠粪。<br><br>在一个转弯处，阿飞等两名飞猫队员向前走去，我则留下来等后面的吴立新、马宏杰和李晋。<br><br>独自坐在头灯的光亮处，能听到洞穴地下河哗哗的流水声。<br><br>后面3个人并没有发现我头灯的光亮，便向下层洞穴走去，等我发现的时候，他们已经错过了关键的转弯处，多走了好大一段路。<br><br>另一个不幸的消息随后传来：或许因为干旱，曾有大量盲鱼的水塘中已经没有生物了。<br><br>两名飞猫队员涉水向前探察，我们则在原地待命。<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBzFQ2yyiAbt75AAH0Co_aDSg804.jpg@!rw9"><br><br>广西寻鱼未果，吴立新等又来到贵州开阳县某洞中。<br><br>在贵州探洞高手程广源、王成钢的帮助下，他们终于找到了盲鱼，这是一种高原鳅。<br><br>它紧紧贴在水底，并用宽大的胸鳍将身体支撑稳固，虽然尚有残留的眼点，但对灯光的晃动毫无反应。<br><br>为了弥补眼睛的不足，高原鳅的感觉系统，如口须、侧线等异常发达，可以感知环境微小的变化。<br><br>考察队员们深知这一点，摄影师吴立新在水中更是小心谨慎，生怕它遁入岩缝，不见踪影。<br><br>摄影／马宏杰我们所在位置的钟乳石发育得非常好，有着巨大的石笋、石幔、石柱等。<br><br>李晋指着一个类似泥质的凹坑告诉我，这里原来应该有一个穴珠，但是被人捡走了。<br><br>既然不能拍摄水生生物，那就索性拍摄这美丽的洞穴吧。<br><br>阿飞他们回来后说：前面也没有盲鱼。<br><br>我们只得打道回府。<br><br>与“飞猫”们道别后，我们用酸软的腿踩下油门，向500公里外的贵阳驶去。<br><br>',
'<h2>野生东北虎何日才能虎啸山林</h2>连续30年没有在野外发现华南虎的当下，野生东北虎已经是某种意义上的中国虎了。<br><br>森林内可供捕食的野生动物恢复到一定数量才可能成为野生东北虎的栖息地，这意味着野生东北虎是中国东北森林生态系统恢复的旗舰物种，也是虎啸山林的最后希望。<br><br>关于东北虎的研究和保护，都有哪些最新的进展呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBzFQ2yzSAbGUiAAap32M3lLs547.jpg@!rw9"><br><br>人工圈养的东北虎大多憨态可掬、野性不足、形同大猫，与其野外同类貌似神离。<br><br>假如有将它们放归山林的那一天，恢复其野性也将需要漫长的时间。<br><br>摄影/杨国斌印度有个古老的传说：鸿蒙之初，人与虎本是手足兄弟，虎选择住在繁茂的森林中，人则筑室而居。<br><br>终于有一天，在贪欲的驱使下，人想侵占森林，与虎兄弟开始了一场恶斗。<br><br>人设计骗虎过河，用毒镖射死了它，虎的尸体顺流而下，金色的条纹在水中闪闪发光。<br><br>丁古·阿内妮神发现了它，不想失去这个兄弟，于是伏在虎的尸体上整整暖了十年——直到几百只虎从尸骨中新生，长啸着跃入森林。<br><br>这个古老的传说像是先知的谶语，可悲的是世界上并不存在丁古·阿内妮神。<br><br>时至今日，在世界范围内，8个老虎亚种已经灭绝了3个。<br><br>全球野生东北虎数量降至大约500只，而中国只有不足20只，它们孤单地隐藏在黑龙江、吉林两省东部与俄罗斯接壤的广阔丛林里。<br><br>每天太阳落山时，对于这个越来越稀少的族群而言，明天不知道是新希望的升起还是末日的来临。<br><br><img src="http://img0.dili360.com/ga/M02/02/29/wKgBzFQ2yzaAMCCLAAhYHNTM5xY287.jpg@!rw9"><br><br>吉林省珲春市春化镇与俄罗斯接壤，茂密的森林和相对充足的猎物很适合东北虎生存，近年常发现东北虎的踪迹。<br><br>摄影/许先行<h4>东北虎保护与“东北东部铁路”的尴尬碰撞</h4>东北虎，又称西伯利亚虎、阿穆尔虎，起源于亚洲东北部，有300万年进化史，是现存体重最大的老虎亚种。<br><br>与其他7个亚种虎比，它们更加强壮也更加凶猛，爪子长达10厘米，比钢刀还锋利，犬齿长达6厘米，犹如利剑；它们的行走能力超强，一昼夜能走80至90公里，跳跃高度则达两米。<br><br>它们还会游泳，生存、猎食本领都很强，可以说是名副其实的“百兽之王”。<br><br>但在人类面前，“百兽之王”却脆弱得似乎不堪一击。<br><br>一个不能不让人深思的现实是，在俄罗斯远东地区的广阔森林中，有400——500只野生东北虎，那是这个族群的真正希望之地。<br><br>而在我国的东北虎生活的森林里，东北虎的数量在逐年减少，即使是这有限的20只，还是从俄罗斯“游荡”过来的。<br><br>在野外连续30年甚至更长时间没有发现华南虎的今天，野生东北虎已经是某种意义上的中国虎了。<br><br>面对野生东北虎严重濒危的事实，我们是否已经在保护“奄奄一息”的“百兽之王”中倾尽了全力？<br><br>',
'<h2>虎虎雄威今何在</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/2A/wKgBy1Q2yyuANWuIAAf6P7kMTyg323.jpg@!rw9"><br><br>东北虎是所有虎种中体形最大、最为威猛的，在华南虎多年没有野外发现的当下，东北虎已被视为当之无愧的“中国虎”。<br><br>由于活体野生东北虎除了少数红外照，目前没有其他照片，所以我们从众多虎园养殖的东北虎照片中挑选出最具虎威的这张，传达我们对恢复东北虎等老虎种群数量这一目标的希冀。<br><br>这只东北虎的眼神里有一种咄咄逼人的神威，还有些百兽之王的风范。<br><br>摄影/杨国斌',
'<h2>洞穴盲鱼——它们从未目睹繁华世界</h2>世界上的洞穴鱼类约三分之一分布于中国，有的种类因为对洞穴生活的高度适应，眼睛退化直至消失，它们也被称作“盲鱼”。<br><br>这些盲鱼多数都有着半透明的体色，长长的口须，它们在黑暗的洞中世代相袭，不知昼夜寒暑，过着桃花源般的生活。<br><br>今天，深入地下河的科学家发现古书中记载的一种透明盲鱼已经再难找到。<br><br>这些隐秘的生灵，命运前景如何？<br><br><img src="http://img0.dili360.com/ga/M02/02/29/wKgBy1Q2yyeAChnPAAA-W2Gl-8Y748.jpg@!rw9"><br><br>我们的船慢慢地划行在玉笋河上，头顶暗无天日。<br><br>这不是在黑夜，却也无所谓黑夜还是白天。<br><br>船上灯火微弱的余光扫向头顶，千奇百怪的钟乳石垂下，时刻提醒着我们，船行驶在溶洞中的地下河上。<br><br>那种小鱼，此时不知躲在何处。<br><br>这里是云南省泸西县的阿庐古洞，我已经来过这里很多次了，为的是寻觅一种在当地称作“透明鱼”的典型洞穴鱼。<br><br>从出生到死亡，有些鱼一辈子不离开黑暗无光的溶洞，眼睛对于它们来说，似乎更多是个摆设。<br><br>于是，有些鱼的眼睛退化为一个点，而更有些种类的头部干脆就没有眼睛。<br><br>我所追寻研究的鱼，在分类上隶属于鲤形目金线鲃属。<br><br>这个属的鱼是中国的特有鱼类，目前发现只分布在我国的云南、贵州和广西的喀斯特地区，总种类大约50多种，其中大约20多种金线鲃由于长期的洞穴生活，在身体形态上产生了一些适应性特征，比如眼睛及身体色素退化等，我们称之为典型的洞穴鱼类。<br><br>',
'<h2>蓝洞探秘水下的“天堂”与“地狱”</h2>中国拥有千姿百态的溶洞，在洞穴数量和景观质量上不输于任何国家。<br><br>然而，一种奇特的“蓝洞”却是我国所罕见的洞穴类型。<br><br>海洋蓝洞像深邃的“蓝眼睛”镶嵌于海面，是潜水爱好者向往的胜地；陆地蓝洞的“魔障”让很多人望而生畏，却无法阻止科学探索的步伐。<br><br>蓝洞的水下探险，美丽与凶险并存，“天堂”和“地狱”往往就在一线之间。<br><br><img src="http://img0.dili360.com/ga/M02/02/29/wKgBy1Q2yxaAfxvpAAVL0A8nxic251.jpg@!rw9"><br><br>大海的蓝眼睛位于加勒比海西海岸的伯利兹大蓝洞是大自然创造的奇迹。<br><br>航拍的飞机掠过海面，可以看到一个近乎浑圆的洞口。<br><br>蓝洞表面看起来似乎波澜不惊，但幽深的水下暗藏着鲜为人知的神秘世界。<br><br>蓝洞(Blue Hole)的命名并非出自严格的科学研究，而是源于一种感性认知：它们的洞体被水充满，在阳光下会发出蓝色光辉。<br><br>远在古罗马时代，就有人跑到蓝洞内探险，将其描述为“当代巫婆修身养气、训练魔力的基地”。<br><br>在古印第安人看来，蓝洞中住着名叫卢斯卡的恶魔——一种可怕的怪兽，它的脑袋是鲨鱼，尾巴是鱿鱼。<br><br>传说中，这种怪物会把进洞的人甚至将船只一起抓住卷走，然后拖到水下深处将人吃掉。<br><br>种种传说给蓝洞披上了神秘的面纱。<br><br><img src="http://img0.dili360.com/ga/M02/02/29/wKgBzFQ2yxaAJ4d_AACGziox9vo093.jpg@!rw9"><br><br>无论是海洋还是陆地上的蓝洞，大多集中分布于岛屿、半岛及其附近海域，尤以巴哈马群岛和墨西哥尤卡坦半岛分布最为集中。<br><br>多数蓝洞是在碳酸盐岩地层中发育形成，成为四壁陡直、敞口朝天的有水洞穴，有的在海洋中，有的在陆地上。<br><br>今天，科学家和探险家们有条件到达这些洞穴深处，对其进行深入而详细的观察、拍摄、测绘和取样，蓝洞的本来面目因此变得越来越清晰。<br><br>可以说，每一幅水下的美景照片，都是潜水者冒着生命危险带回的。<br><br>在“天堂”与“地狱”之间徘徊，对于探洞者来说，这是蓝洞的最大魅力所在。<br><br>',
'<h2>鲤鱼溪这里的生态跟八百年前一样</h2>福建闽东的一个小山村自宋代以来就有保护鲤鱼的传统，在村民世世代代的守护下，流经村落的溪流成了鲤鱼生活的天堂和著名生态保护地。<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBzFQ2yxWARLS7AAVaqL6V1pA868.jpg@!rw9"><br><br>长不过500余米的鲤鱼溪，穿梭蜿蜒在村落之间，与两岸的木屋古建共同营造出一种静谧的乡野氛围。<br><br>行人沿着青石步道溯溪而上，会看到成群金色的鲤鱼你追我赶，在水草繁茂的溪水之中不时泛动清亮的浪花。<br><br>鲤鱼溪所在的位置是福建宁德市周宁县浦源古村。<br><br>流经村落的溪流不过长里许，宽丈余，水深约半米，但是生活在水里的上万条鲤鱼却很幸福。<br><br>在这里，谁也不会伤害它们，谁也不敢捕杀它们，它们是这条河道上真正的主人。<br><br><h4>溪中的鲤鱼是村民的邻居和伙伴</h4>周宁地处鹫峰山脉东麓，地势由西北向东南倾斜。<br><br>据说整个鹫峰山脉海拔千米以上的高峰有282座之多，山地丘陵面积占陆地总面积的91.2％。<br><br>倘若从福州前往周宁，过宁德不久就开始进入山路，沿途山陡谷深、溪涧盘绕，周宁县城就在海拔880米左右的位置。<br><br>鲤鱼溪在周宁县城以西约5公里处的东洋溪上游，这里地势比县城还高。<br><br>从海拔1448米的紫云山麓发源的溪流，汇集数十条山涧清泉奔流而下，流淌至浦源村口水势顿减，经过村口的拦水坝之后变成水质清冽的缓流。<br><br>溪流穿村而过，由302省道一侧至村北口观音廊桥，流经古村落的溪段长约480米。<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBy1Q2yxGANNJHAAYq-BoX7io346.jpg@!rw9"><br><br>鲤鱼溪的水之所以数百年来保持着洁净，是因为它的源头在峡谷幽深的山涧之中，数道清泉汇集奔流而下，给生长在溪中的鲤鱼提供了充足的氧气和丰盛的食物。<br><br>溪流经过的浦源古村，周围三山环抱，总体呈八卦布局。<br><br>因地处高山深林，这里直至解放时期都少为人知，所以古村落的风貌得以原汁原味地保存下来。<br><br>不过在上世纪五十年代末，古村周围仙凤山等几座山上的大树被人砍去用来大炼钢铁，造成水土流失，在这之后的很长一段时间内，当地的山上只有一层浅浅的绿色，长着一些葛类的茅草和低矮的松树，还有些叫不出名字的灌木，很少有像样的大树。<br><br>山坡表土也十分稀薄，不少地方露着峥峥岩骨。<br><br>一遇下雨，溪水就变得混浊，对鲤鱼的生存环境造成了很大影响。<br><br>',
'<h2>火风用影像传递觉悟的力量</h2>创作《大花轿》时火风心里想：“人们要是在结婚时唱这首歌，那该有多高兴啊！”他的喜悦感动了所有人。<br><br>十几年过去了，火风办起了影展，照片里全是藏区苦修的高僧。<br><br>“摄影不是我的目的，而是我的表现方法。”<br><br>火风对人心的关照一如既往地真诚。<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBy1Q2yw-AIVHsAAAtMZheMv8552.jpg@!rw9"><br><br>名人档案1962年出生于艺术世家。<br><br>1978年成为专业演员，从事话剧表演。<br><br>1983年开始了歌手生涯。<br><br>1984年出版专辑《我的爱》，其后又陆续出版了《大花轿》、《我爱你，中国》、《兄弟》、《开门红》等十余张专辑。<br><br>2002年开始进入藏区高原寻访高僧大德，拍摄《觉悟者》系列，并同时创作了单曲《七朵莲花》。<br><br>上世纪60年代末70年代初，“反革命分子”沈阳著名表演艺术家霍焰的儿子——小学生霍峰，常常会在放学路上看到这样一幕：几个同学手拿刷子提着装满白灰水的小桶，在学校外面的街墙上一遍又一遍地刷下4个大大的字：“打倒火风”，“火风”是同学们对“霍峰”的简化写法。<br><br>霍峰每每会大吼一声冲上前去，最后经常是被七八个小男孩摁倒在地，打到鼻青脸肿头破血流。<br><br>20年后，霍峰用这个简化的名字发行了一首叫《大花轿》的歌曲，从此，他的人生翻入了“火风”的篇章。<br><br>“人有时也挺势利的，这首歌红了我才喜欢上它”1996年，一首民俗味极浓的歌曲《大花轿》在一夜间红遍了中国，创造了37万盒卡带和1万张CD销量的辉煌，词曲作者兼演唱者火风那一把大胡子的壮汉形象顷刻间家喻户晓。<br><br>但是，很少有人知道，身为明星歌手的火风，其实照片拍得也很好。<br><br>',
'<h2>中华鲟的存亡之路</h2>中华鲟是中国特有的大型洄游鱼类，曾经与恐龙一起生活在侏罗纪。<br><br>自葛洲坝切断中华鲟的洄游之路，这个有“水中化石”之称的珍稀物种已濒危多年。<br><br>2009年9月，中华鲟研究所全人工繁殖的第一批中华鲟破卵而出。<br><br>这真的意味着从此可以通过人为手段真正保护中华鲟吗？<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBzFQ2yw6AV6jYAAIesG2m-iE936.jpg@!rw9"><br><br>自上世纪80年代初开始，科研人员几乎每年都会在长江里进行中华鲟幼鱼增殖放流活动。<br><br>每次大批人工繁殖的中华鲟幼鱼被放归长江，都仿佛看见了这一濒危物种继续生存下去的希望。<br><br>这是2008年4月一批人工繁殖的中华鲟幼鱼在葛洲坝下游长江中华鲟保护区里放归长江。<br><br>2009年9月30日晚上10时，在宜昌三峡大坝上游，离三峡大坝不到500米的一排低矮的平房中间，一颗“大米粒”沉在水中，它身边有近万颗和它一样的伙伴。<br><br>突然，这颗“大米粒”在水里转起了圈，然后率先钻出一条小尾巴来。<br><br>在不到一天的时间里，2万余尾鲟鱼苗相继诞生在这排平房里。<br><br>这是中华鲟研究所三峡坝区研究基地全人工繁殖的第一批中华鲟，标志着中华鲟保护取得重大技术突破，意味着中华鲟全人工繁殖取得成功，可以通过人为手段保存这一中国特有水生物种。<br><br><h4>濒危从持续千万年的长江生命通道被人为阻断开始</h4>中华鲟出生在长江上游的金沙江段，生长在中国沿海，是中国特有的大型洄游鱼类。<br><br>尽管有日月定位、地磁场、水域气味等多种说法，科学家们至今也无法解释，祖辈的产卵地是如何在一代代中华鲟的生命中留下如此强烈的不可磨灭的烙印。<br><br>每年夏初，成年中华鲟离开东海和黄海，溯长江而上。<br><br>在葛洲坝截流之前，它们会经过上海、南京、九江、武汉、宜昌、重庆、宜宾等地方，历过半年多完成3000 多公里的行程，耗尽体力，回到金沙江，找到祖辈的产卵场，产卵后再返回海洋。<br><br>在这往返长达一年多的旅程中，中华鲟竟然完全不进食，这样的生存方式已经持续数千万年。<br><br>至于它们为什么要洄游，现在科学界也无法解释。<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBy1Q2yw6AcunuAABY5f6xssE218.jpg@!rw9"><br><br>中华鲟的产卵场分布于金沙江下游江段和重庆以上的长江上游江段，葛洲坝和三峡大坝的修建阻挡了中华鲟的洄游之路，它们再也无法自由完成江海之间的繁殖巡回了。<br><br>供图/肖慧<U+2002>李风到达目的地的中华鲟将卵产在长江上游金沙江江底的卵石上。<br><br>刚产出的鲟鱼卵直径约3毫米，黑色透亮，仔鱼一孵出来就能游动，腹部还带着残留的卵黄。<br><br>几周后它们消耗完卵黄的营养，在金沙江中觅食生长。<br><br>数月后，它们就会长出硬骨块，外表和父母已经没有什么区别了。<br><br>然后，它们将循着祖辈的道路用上一年多的时间克服重重险阻游到大海，在海洋中经过20至40年时间长成几百公斤重的大鱼，再听从生命对它们的召唤赶赴金沙江这一世世代代的产卵地，开始生命的又一次轮回。<br><br>宜昌的南津关是长江入川的要道，这段江面最窄处只有180米宽。<br><br>每年10月底，中华鲟必经这里到上游去产卵。<br><br>有宜昌的老人说，解放初期，在江水清澈的日子里，站在峡口能看到成群的大鱼在往上游，鱼多得随便拿块大石头砸下去就能砸到一条。<br><br>那时他们还不知道这种鱼叫中华鲟，他们都称之为鳇鱼。<br><br>',
'<h2>海底秘密 袖珍精灵</h2>在常人难以轻易抵达的海底生存着一些身体幼小甚至肉眼难以发现的生物但是在水下摄影师的眼中这些有着奇特的外表、丰富的形态生活方式多样的生物为他们展现了一个迷人的世界<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBzFQ2ywiACn4MAAIQy_23uqg579.jpg@!rw9"><br><br>糖果蟹你看它的样子像不像晶莹剔透的糖果？<br><br>没错，这就是在海底引人注目的糖果蟹。<br><br>糖果蟹属于共生蟹，它的宿主就是这些红色的软珊瑚，所以它的体色看上去和红珊瑚的颜色几乎是相匹配的。<br><br>糖果蟹这样的形体特点，一方面方便它伪装起来躲避敌人的侵扰，另一方面还方便它分享宿主的食物和海里的微生物。<br><br>我第一次拍摄海底生物，是在一个叫瓦卡托比（WAKATOBI）的地方，但是在地图上根本找不到它，因为它不是一个岛，而是由4个岛屿名字的开头两个字母合并而来，它代表着这四个岛屿组成的“海洋公园”。<br><br>就是这样一个地方，不仅是全球最佳的潜水乐园，也是海底生物的天堂。<br><br>瓦卡托比位于印尼东南苏拉威西省的南部，由于得天独厚的地理位置，深度在30米之内的水底温度全年都维持在26—28度之间，到了夜里或者遇到下雨的时候,30米内的水底温度会下降到25度左右，非常适合潜水。<br><br>瓦卡托比有着世界上品种最全的珊瑚礁，它们大多生长在水深5—10米的地方，阳光灿烂的日子里，这里的能见度会非常好。<br><br>耀眼的光线穿透湛蓝的海水，在海底的珊瑚礁群落里编织出一幅幅光影和色彩交织的绚丽图画，而且绵延数千米，形态丰富。<br><br>当我第一次在水底看到这样原始而未经破坏的珊瑚礁群时，简直不敢相信自己的眼睛⾀按国际潜水惯例，潜水前我先做了一次检查潜水（check dive），这个程序就是要检验潜水员的潜水经验和潜水基本水平，看是否跟潜水员所持的国际潜水证书的级别相符，同时也是为了确保潜水员在潜水活动中不会因为自身的水平缺失破坏水底的珊瑚礁和伤害到水底生物。<br><br>瓦卡托比的海洋公园是由瑞士人经营的，正是因为他们强烈的环保意识以及严格的执行标准，才使这里成为世界上珊瑚礁保护得最好和水下生物动物品种最多的潜点之一。<br><br>',
'<h2>一百年后，我们还能发现什么？</h2>在我的大学老师，那些地质学者眼中，一百年实在是太短暂，因为在他们的研究领域里，地球的演化、板块的漂移或者矿藏的形成，百万年也不过是可以忽略为误差的小小的时间单位。<br><br>但对我们而言，一百年却长得足够发现很多很多。<br><br>在过去的一百年里，有人量出了世界上最高的山，也有人测出了最深的沟；有人把地球分了层，也有人给地震定了级；有人登上了月亮并在那里插上旗子，也有人在地球上造出一个独立世界，还起名叫“生物圈2号”。<br><br>想说清楚这一百年里我们发现了什么，发现了多少，这恐怕太难，就连梳理出中国地理百年来的发现，也不是件容易的工作。<br><br>与之前的板块有所不同，最后这部分可谓“百家争鸣”，可以让领略了“六大派”精纯深厚地理思想熏陶的各位读者有一个体验“杂糅”味道的机会。<br><br>为此，我联系了很多位仰慕已久的学者，这令我感到愉快。<br><br>他们中有正直壮年、活跃在学术舞台上的专家教授，也有年届耄耋的前辈名宿。<br><br>我曾为“矿产大发现”的事拜访地学泰斗谢学锦先生，一位我在学生时代就对其仰之弥高的学者。<br><br>6月里的一个下午，在他的客厅里，谢先生打开了记忆之门。<br><br>他谈到受邀来华考察的匈牙利地质队，谈到烂泥沟金矿的发现，也谈到前石油部长余秋里和地球物理学家顾功叙。<br><br>那个下午，他讲起很多我从前在教科书上读到过，但又不尽确实的事件原貌，也批评了国内学界的些许浮躁之气。<br><br>这让我对“发现”有了新的认知，我们的发现中，究竟有多少能算是发现？<br><br>这其中又有多少完全是为了“发现”而发现的？<br><br>我向谢学锦先生咨询的“矿产大发现”条目，因为学科的偏差而没有入围最终名单，这很遗憾，因为谢先生寄予这条发现的言谈话语和字里行间所表达出的对于“发现”的认识，是我想与大家分享的。<br><br>8月，我收到南京地理与湖泊研究所范云崎先生手书11页并委托女儿传真给我的4条发现名录，都是他参加上世纪70年代中科院青藏高原综合考察时所亲历的发现。<br><br>其中的“玛尔盖茶卡发现盐矿”和“玛尔果茶卡湖底蕴藏大面积盐层”两条被合二为一，与“西藏错尼东湖深层水温的奇异结构”一并放入最终的“全国百人联合草案”中，而“昂达尔错东小湖鸟岛的发现”则没能入选。<br><br>同样落选的还有其他单位提出的渤海发现的蛇岛。<br><br>蛇岛因为是《鹿鼎记》里神龙教总部的所在地，被金庸宣传给了大家，从而被喜欢读武侠小说的人所熟知，但昂达尔错的鸟岛，不知几时才能走进人们的视野了。<br><br>这或许会让鸟儿因不为人所知而躲过惨遭涂炭的命运？<br><br>也许在资深的地理学家心里，这样的发现，学术成就上远不如“胡焕庸线”、“中国五千年来的气候变迁”和“农牧交错带”理论那样引人注目，但似乎这些看得见、摸得着的发现才更加符合大多数人对“发现”这个词的理解。<br><br>',
'<h2>夏特故道穿越天山的冰梯天路</h2>自中国西汉时期凿通的天山夏特故道，全长仅为120公里，却把跨越新疆天山南北的路缩短了近2000公里，因此它在古丝绸之路上扮演了最为重要的角色。<br><br>在这条故道上，不仅拥有众多高山垭口、激流以及马匹无法通过的冰川、冰缝、冰河等自然景观，也有历史悠久的夏特石人和石刻文化遗迹。<br><br>新疆考古学家张平曾数次对它进行考察。<br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBzFQ2ywaAdjj4AAY-ntty_GQ141.jpg@!rw9"><br><br>作为古丝绸之路上最为险峻的一条隘道，夏特故道的地质条件十分复杂，除了险峻的陡坡、垭口之外，冰川、冰缝、冰河等都会给穿越者构成极大的威胁，途中有些地方，甚至连马匹都无法通过，大量物资要靠肩挑背扛，对在高海拔穿越者的体力来说，也是一个严峻的考验。<br><br>鲁迅先生说，这世上本来没有路，走的人多了，也就成了路。<br><br>我觉得这话对于天山深处的夏特故道来说，同样十分契合。<br><br>作为穿越天山中麓的著名丝绸之路，夏特故道北起伊犁哈萨克自治州昭苏县的夏特牧场，南至阿克苏地区温宿县的破城子，全长只有120公里，却一下子沟通了天山南北，把伊犁通往南疆的距离缩短了数倍，改变了原来需要绕路2000多公里、车马劳顿数月才能抵达的局面。<br><br>但是，这条愣是从峡谷和冰川当中开辟出来的便捷通道，毕竟涉险天山，穿越时的艰苦困难之处，处处皆是。<br><br>夏特故道所处的天山山脉，东西横贯中国新疆中部，其西端位于哈萨克斯坦、吉尔吉斯斯坦和乌兹别克斯坦三国境内，全长约2500公里，东段主峰博格达峰海拔5445米，西段主峰托木尔峰海拔7443米，而新疆境内分布的天山东西长约1760公里，南北宽约250—350公里，平均海拔4000米，是中温带和暖温带气候的分界线，也是塔里木和准噶尔两盆地的分界带。<br><br>科考数据表明：中国境内的天山有9000余条冰川，冰储量也位居中国前列，其中冰河、冰缝密布，古人在这样险峻的山中开凿的夏特故道，注定要面对密布的冰川、汹涌的冰河以及雪崩和冰雪融化、冰河暴涨等多重威胁。<br><br>尽管故道如今已经弃用，但随着探险热走进这里的人们，跟历史上的古人一样，同样面对着危险的境地。<br><br>现代人热衷的探险线路，一般是从夏特乡北端的温泉开始，到天山南端的阿克苏结束。<br><br>遇到5、6月份冰雪融化、雪崩不断，当地政府禁止任何探险队伍进入的情况，也有人冒险选择从阿克苏进入、从夏特走出的方法穿越。<br><br>不过气温变化反复，需要精确把握。<br><br>如果从夏特乡出去时，雪已融化，之前的雪崩不会造成太大影响，反之，则要困难很多。<br><br>我听说曾经数次穿越夏特故道的新疆摄影师宋玉江，不久前竟然首次带队成功反穿，很是惊讶。<br><br>其实我对夏特故道的考察，也经历过两次，分别是1997年的5月和2004年的7月，可惜两次都未穿越，只是考察了部分冰川、冰河，以及木扎尔特河畔的夏特古城、夏特沟口外山前地带的石人墓葬、夏特沟谷等历史遗迹。<br><br>',
'<h2>雪域高原上的植物世界探秘</h2>被众多雪山所环绕的“世界屋脊”青藏高原，因复杂多变的地形、气候和特殊生态环境，形成了独特多样的植被群落及其与众不同的分布规律。<br><br>从雨林到苔原，从千果榄仁到喜马拉雅高原芥，在东喜马拉雅南坡，更是分布着世界上最完整的植被垂直带谱，青藏高原以分布其上的百余种植物打破了人们头脑中荒原的印象。<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBzFQ2yvqARbXiAAj1CVNvD3k325.jpg@!rw9"><br><br>遍布雪山、日照强烈的青藏高原并非寸草不生的不毛之地，在其南部气候温和湿润的地区，分布着大量不同类型的植物群落。<br><br>在藏东南等地更是呈°出森林与雪山共存的奇妙自然景观。<br><br>摄影／刘正良20世纪60-80年代，中科院西藏综合考察队发现青藏高原植被分布规律意义 填补了青藏高原植物研究领域的空白出处 全国百人联合提案／地理科学与资源研究所十人提案中国学者对青藏高原的考察与研究始于20世纪早期。<br><br>植物学方面，1932年和1935年，刘慎谔和王启元分别对高原西部与东南部边缘地区进行了植物采集和植被调查，标志着中国科学家对青藏高原植物研究的开始。<br><br>',
'<h2>不断漂移的汉族</h2>汉族，这个看似清晰和确定的民族，当我越发仔细去追究，面目就越发模糊。<br><br>这个民族的人口太多，分布地域太广，血统太杂。<br><br>你能看到的永远只有树木，没有森林。<br><br>这个人口占到中华人民共和国人口总数九成以上的民族，也许是我们最不了解的民族，也许是我们永远无法说清的民族。<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBy1Q2yv-AFx_0AAWywr9XsMU411.jpg@!rw9"><br><br>你可以说汉族是没有民族服装的民族，但也可以说是民族服装最为丰富的民族，各地的汉族都有自己独特的服饰文化。<br><br>白羊肚头巾和毛坎肩就是陕北汉族男子的经典服饰，它们和其他一些独特的东西，例如民歌、窑洞、腰鼓共同构成了陕北的人文风景。<br><br>摄影/周志彬<h4>三个有关汉族的故事</h4>在追溯历史之前，我想到了和汉族有关的三个名人故事，它们也许可以反映出关于这个庞大民族的一些本质问题。<br><br>第一个故事是讲白居易长诗《缚戎人》的主人公，他年少时在家乡西北交河遭逢战乱被绑到吐蕃，在当地娶妻成家生子。<br><br>老来总想回家去当汉人穿汉服说汉话和行汉礼，就冒死回逃。<br><br>路上碰上唐朝的“国军”又被当成“戎人”囚禁起来，“发配东南吴与越”。<br><br>这说明在人们看来，“自认为”的民族身份不如“被认为”管用——民族在很多时候并不是一个客观的事实。<br><br>第二个故事是讲岳飞和他的后人岳钟琪。<br><br>岳飞生前大恨“胡虏”，说过不少饥餐渴饮、扫穴犁庭之类的狠话，算是很铁杆儿的“汉族”名人。<br><br>但他身上刻的字是“精忠报国”，心里想的事是“迎二帝归京师，取故地上版图”，以便“朝天阙”，显然脑子里想的都是国家，而非民族。<br><br>清初的“汉族”曾静对于满族来做中央王朝的共主怎么也想不通，便去策反岳飞的后人——雍正朝的川陕总督岳钟琪，希望岳钟琪能与其共商“反清复明”大业。<br><br>结果，此“汉族”曾静被彼“汉族”岳钟琪按照跟岳飞一样的精忠报国大传统，给举报到雍正皇帝那里——岳飞和岳家以及那些著名的历史人物，认同的都是国家，而不是民族。<br><br>第三个例子是近代哲学家梁漱溟。<br><br>他一辈子按照儒家的价值理念跟毛泽东抬杠，并且在批林批孔时，在连新儒家领袖冯友兰都抵挡不住的高压下，坚持给孔子说好话，因而被美国人誉为“最后的儒家”，实际上他是个蒙古族人——儒家价值观不仅仅是汉族的价值观。<br><br>',
'<h2>一张照片看汉族</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBzFQ2yvuAG1CLAAZnyij5fB0158.jpg@!rw9"><br><br>地点/中国山东省济宁市曲阜孔府汉族人对于民族的认同感远远低于对于省籍的认同感。<br><br>汉族是宗教信仰最为复杂的民族。<br><br>如果说中华民族是长江，那汉族就是汉江——长江最大的支流。<br><br>汉族是最没特点的民族，也是特点最多样的民族。<br><br>汉族是没有民族服装的民族，也是服饰文化最为丰富的民族。<br><br>汉族是人数最多的民族，也是我们最不了解的民族。<br><br><img src="http://img0.dili360.com/ga/M01/02/28/wKgBzFQ2yvqAStoeAAE4__Yb70M059.jpg@!rw9"><br><br>张海洋汉族。<br><br>中央民族大学教授，中国少数民族研究中心主任，民俗学研究中心主任，西部发展研究中心主任。<br><br>著作有《中国的文化多样与中国人的认同》、《东西方文化比较》、《民族学、人类学通用教程15讲》、《体质人类学》。<br><br>1955年5月生于天津武清。<br><br><img src="http://img0.dili360.com/ga/M01/02/28/wKgBy1Q2yvqAJOW-AADCOXlmcIU822.jpg@!rw9"><br><br>徐杰舜汉族，广西民族大学民族学与社会学院教授、博士生导师，广西民族大学汉民族研究中心主任。<br><br>著作有《汉民族发展史》、《中国民族史新编》、《汉族民间风俗》、《汉族风俗史》、《雪球：汉民族的人类学分析》等，在汉族研究方面做了许多开拓性的工作。<br><br>祖籍浙江余姚，1943年12月出生于湖南零陵。<br><br><h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBy1Q2yvuAG8t0AAD-ytj52gM634.jpg@!rw9"><br><br>11 旗袍是起源于16世纪中期的满族民族服饰，本来是男女都穿的，只是现在流行的那种经过改良的旗袍是由旗袍的女装演变而来的，男装的旗袍已经完全荒废，所以在很多场合旗袍就仅仅指女装。<br><br>在清代，旗袍是宫廷内女子的服饰，也是正式场合的女子礼服，随后开始在全国流行，不分满汉，皆穿旗袍。<br><br>辛亥革命后，女士的旗袍经由汉族的改造，变成了我们现在所看到的这种样式。<br><br>清代旗袍与现代旗袍的主要差别有三点：1、清代旗袍宽大平直，不显露形体；现代旗袍开身收腰，表现体态或女性曲线。<br><br>2、清代旗袍内着长裤，在开衩处可见绣花的裤脚；现代旗袍内不穿长裤，开衩处露腿。<br><br>3、清代旗袍面料以厚重织锦或其他提花织物居多，装饰繁琐；现代旗袍面料较轻薄，印花织物增多，装饰亦较简约。<br><br>上世纪20—40年代，上海作为当时的时尚之都和国际化大都市，自然也是旗袍改良的主战场，最新的样式和改变，都是在上海出现并影响全国，而身着旗袍的女子则成为了海派文化的标志。<br><br>1929年，经过改造的旗袍被政府定为“国服”，这种能够充分体现中国女性美的服饰此后便在海内外产生巨大影响，在文艺作品中多有表现。<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBzFQ2yvuAOOveAADd4J4wx_c175.jpg@!rw9"><br><br>22 如果说旗袍是中式女装的代表，那么中山装就是中式男装的代表。<br><br>孙中山综合了西式服装与中式服装的特点，设计出一种直翻领有袋盖的四贴袋服装，定名为中山装。<br><br>相比于西装，穿着中山装不需要搭配衬衣、领带和领结，更加俭省。<br><br>相比于中国传统的大褂，穿着这种服装更加便捷，易于活动。<br><br>此后几十年，中山装大为流行，成为中国男子的标准服装。<br><br>由于毛泽东经常在公开场合穿中山装，西方称中山装为“毛装”或“毛式制服”。<br><br>在上世纪六七十年代，亿万中国人民大多穿中山装。<br><br>中山装上衣兜里插支钢笔，代表有文化。<br><br>',
'<h2>发现珠峰是为了发现自己</h2>从1847年—2005年，人类求证珠峰的高度已经不下10次了，每一次重测珠峰，得到的高程值都是不一样的。<br><br>科技的进步已经使人类得以在厘米级差别的珠峰高程上较着劲儿了。<br><br>为什么要测量珠峰？<br><br>为什么珠峰高程变幻莫测？<br><br>为什么人类非要登上珠峰不可？<br><br>1975年，国测一队首次对珠穆朗玛峰高度进行测量与确定意义 每一次对珠峰高度的求证，都是人类探索自然、探索自己的奋斗过程出处 全国百人联合提案／地理科学与资源研究所十人提案／中山大学五人提案／北京大学九人提案／北京师范大学两人提案／南京大学十二人提案<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBzFQ2yvWAOELqAAacgzPISOc722.jpg@!rw9"><br><br>绒布寺在世界最高峰的荫庇下人气很旺，每年登山季节一到，登山者们便都要路过这里去大本营。<br><br>为了保护珠峰地区的环境，所有汽车都被留在了绒布寺，人们只能坐观光马车继续接近珠峰。<br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBy1Q2yvSAJzE6AAMm9DcwnpE586.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBy1Q2yvWAJ6YRAANoz3yeT54310.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/28/wKgBzFQ2yvSATNhSAAKyAQrqaQI079.jpg@!rw9"><br><br>继康熙《皇舆全览图》之后，雍正和乾隆两个皇帝继续补充未测绘的国土，分别绘制成《雍正十排》、《乾隆十三排》。<br><br>上图为1719年铜版《皇舆全览图》地图局部，珠峰的位置已经确定，但标注是满文的；左图为《雍正十排》地图局部，珠峰还是用满文标注的；下图为1760-1770年《乾隆十三排》地图局部，这张地图全部用汉文标注，“珠穆朗玛阿林”的字样出现在了珠峰的位置上。<br><br>三张地图中珠峰的位置没有改变。<br><br>供图/张江齐1719年，即大清帝国康熙五十八年，一幅实地测量绘制的铜版《皇舆全览图》平铺在了紫禁城太和殿的青砖地上，图上准确标绘了珠峰的位置，并在中国境内用满文标注了珠峰的名称。<br><br>这幅古地图是掌握天文历法与测绘技术的中国人——清朝理藩院主事胜住、喇嘛楚尔沁藏布和兰木占巴实地测绘的。<br><br>公元1714年或1715年到1717年间，他们三人奉皇帝之命对西藏地区进行勘测，并给出了珠峰准确的经纬度。<br><br>1721年，该图制成汉文木版，珠峰的汉文标注为“朱母郎马阿林”。<br><br>1933年，该图又在欧洲制成法文地图。<br><br>在这些图上，珠峰的名字以不同文字出现。<br><br>北京大学林超教授于1958年撰写“珠穆朗玛的发现与名称”，论证了珠峰被中国人最早发现和命名的整个过程。<br><br>从某种意义上说，这是人类文明史上第一次“发现”了珠峰。<br><br>',
'<h2>长江口拦门沙治理孙中山的未竟心愿</h2>在丰水多沙的长江口入海口处，咸水淡水日夜交汇形成河口环流系统，又造成细颗粒泥沙蓄积絮凝，形成了长达40至60公里的水下浅滩，这些就是被当作航道“瓶颈”的拦门沙。<br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBzFQ2yvSAKeoJAAMlEpohN7c265.jpg@!rw9"><br><br>呈现四口入海格局的长江口，属于巨型的丰水多沙河口，携带着大量泥沙的长江水注入这里，跟东海强劲的潮流遭遇，形成了咸水、淡水交融的河口环流系统。<br><br>天长日久，水中的细颗粒泥沙絮凝，在河口下段浩浩荡荡的水面之下形成了约60公里的拦门沙区段。<br><br>在治理之前，即使是经过疏浚，长江口航道也仅仅维持在7米的通航水深。<br><br>1979年，陈吉余等提出长江口两千年来的发育模式与规律及拦门沙的成因意义 找到了影响长江口深水航道的瓶颈并为整治河道提供了指导出处 全国百人联合提案1978年9月26日，“平乡城”轮从上海港起航，驶向澳大利亚，中国第一条国际集装箱航线正式开通。<br><br>当时轮船是载着162个集装箱的半集装箱船。<br><br>那时，船从外海到长江口，须经航道为南港—北槽，由此进入上海。<br><br>',
'<h2>泥火山沸腾的土地</h2>泥火山虽有“火山”之名，却无“火山”之实，它远不如真正的火山喷发起来那样激烈和炽热，就像地球在宣泄它的愤怒一般，泥火山显得舒缓与平和，黏稠的泥浆静静流淌外溢，不时爆裂出几个气泡。<br><br>在我国的台湾和新疆就能领略到这种奇特的自然景观，那里也吸引着无数游览者和科学家前去一探究竟。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBzFQ2yuqAO4lYAArPWEzZB9o356.jpg@!rw9"><br><br>泥火山外形与火山很相似，只不过它向外喷涌的不是岩浆，而是泥浆。<br><br>泥火山大多呈圆锥状或截顶圆锥状，也有丘状、盾状或盆状的。<br><br>与高大雄伟的火山不同，泥火山的规模要小得多，通常泥火山锥体底座的直径仅几米到几十米，高度一般不超过10米。<br><br>摄影／吴志学1967年，台湾学者对台湾南部泥火山的调查与发现意义 发现了中国最壮观的泥火山群出处 全国百人联合提案地球上，火山到处可见，泥火山却很少见。<br><br>在中国这块大地上，目前只在西北的新疆和东南的台湾发现有泥火山，可谓中国的自然瑰宝。<br><br>去这两处都不太容易，我曾出于专业的兴趣和好奇，择机考察过这两地的泥火山。<br><br>',
'<h2>热爱藏族艺术的人们</h2>藏地打动我们的首先是那梦境般的现实环境，然后是那无形但是有声有色的精神世界。<br><br>在我们看来，藏族人在生活中充满了艺术品味，那种高原民族独特的美感折服了无数藏族以外的人。<br><br>本刊采访了北京、天津、兰州的3位汉族收藏者，他们的藏品都不大，但都折射了藏族人的生活传统和他们对工艺的讲究。<br><br><h4>北京 </h4><h4>爱藏刀，也爱上了随意的美感</h4>40年前一个阳光灿烂的下午，布达拉宫东边的一家藏式建筑的招待所里，几位牧区来的客人盘腿坐在院子里玩掷骰子游戏。<br><br>在不远处玩耍的一个十来岁的汉族小男孩朝他们走了过来——眼睛紧紧盯住其中一位穿羊皮藏装的大叔后腰一件熠熠发光的东西，那东西在阳光下闪出魔力般的光芒——那光芒一直延续到了40年后的今天。<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBzFQ2yuyATUXvAAIvGbGQbaQ498.jpg@!rw9"><br><br>现居北京的藏刀收藏者金志国。<br><br>他怀里的藏刀只是他收藏的一小部分，大部分藏品被放在他拉萨的家中。<br><br>今天，我与藏刀收藏者金志国先生谈起他对藏刀的喜爱，这位儒雅的男士眼中透出了那股光芒：“当时我一下子就喜欢上了藏刀。”<br><br>高中毕业，正值四人帮被粉碎，金志国到西藏自治区文化局文艺处参加了工作。<br><br>工作内容主要是学习文学创作，金志国这才开始用心去看他生长了多年的拉萨和西藏、去探究藏文化。<br><br>八廓街上出售的藏刀，也越来越多次地让他驻足。<br><br>刀是藏人生活中必不可少的用具，早年在西藏，几乎人人腰间都挂一柄或长或短的藏刀。<br><br>藏人也很爱美，美丽华贵的藏刀是一种炫耀的资本，带上出门会有荣耀感。<br><br>但总体来说，藏刀更接近刀的本质特性，轻灵、花哨在藏刀体系中很难寻觅，相反，古朴、凝重、厚实是藏刀的特点。<br><br>',
