'<h2>史话藏族</h2>在以文学、社会学以及人类学方式深入藏学24年之后，马丽华最想告诉我们的，是藏族与藏文化的由来。<br><br>“以藏语文、藏传佛教和高寒地区大致相同的生活方式为纽带”，藏族人的所思所想，也许与我们没有什么不同。<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBzFQ2yuuAJuJCAAWHzCPGTDg933.jpg@!rw9"><br><br>2009年7月，青海塔尔寺的“晒佛节”活动期间，在塔尔寺内的广场上举行了跳神活动。<br><br>喇嘛们戴上各种假面具，跳起各种宗教舞蹈，同时，喇嘛还要念经祈祷。<br><br>这是塔尔寺一年一度表演宗教艺术的舞台，是人神联欢的盛会。<br><br>摄影/陈锦从松赞干布（？<br><br>—650年）祖父达布年塞开始，偏居于雅鲁藏布以南雅砻河谷的悉补野部落加快了北上扩张步伐。<br><br>仅仅三代人时间，雅鲁藏布江中下游的三大支流拉萨河、年楚河、尼洋河诸河谷，连同西部的象雄、北方的苏毗诸地，尽皆收服。<br><br>西藏高原空前地被统一，“吐蕃”作为地名和王朝名号，于隋唐之际首现于古代中国版图中。<br><br>松赞干布身后百年，到赞普赤松德赞（741—799年）时期，吐蕃帝国走向巅峰，领地之广大，后世的藏文古籍《贤者喜宴》这样描述：“（赤松德赞）如太阳照耀人间，为直立黔首与俯首牲畜的主人；（吐蕃疆域）东抵昴宿星升起之地，即有万座城门的唐廷京师；南接轸宿星出现之地，立碑于恒河之滨；西与波斯接壤，北方直达于阗，控制世界三分之二地方。”<br><br>此论或有夸饰的成分，但吐蕃劲旅一度威震中原、中亚和南亚，却是不争的史实：从现今四川雅安、陕西凤翔、河西走廊、西域诸镇，直到喜马拉雅——喀喇昆仑以南，其前哨直抵兴都库什的“吐蕃之门”，都曾为大蕃范围。<br><br>丝绸之路南下支线重镇，史称大、小勃律两国，现今巴基斯坦吉尔吉特——巴尔蒂斯坦地区，即是唐蕃争夺的古战场。<br><br>其中巴尔蒂斯坦亦称“小西藏”，最近那里出土了一段藏文残碑，刻有“……祈愿天神赞普圣寿绵长，国政广大，最终证得无上果位，对我等以共同信仰养育……成就无上佛陀”字样，可作为公元8——9世纪为吐蕃统治达百年之久的佐证。<br><br>以武力称雄走向巅峰的同时，也是充满朝气的文化大发展时期。<br><br>松赞干布在位时，首创了拼音方式的藏文，首发了以藏文书写的律典政令；而蕃占期间（781—848年）的敦煌，汉藏译师们则以藏汉文互译了大量佛教经卷，《尚书》之类汉典文献也被藏文所译介。<br><br>文治武功堪与先辈松赞干布齐名的赤松德赞，就像印度孔雀王朝的阿育王那样，置身于征服的峰巅蓦然回首，在文化建设方面首建寺院和僧团，大力倡导慈悲佛教，并以行政手段予以推广，为后来藏族社会的改弦更张——具体而言，是改尚武为崇佛奠定了基础。<br><br>',
'<h2>嶂石岩丹崖翠壁相辉映</h2>嶂石岩地貌与丹霞地貌、张家界地貌并称为中国三大砂岩地貌。<br><br>它是太行山中最为雄险与灵秀的地段，以丹立翠横的伟魄，峻峭挺拔的雄姿，横空出世，呈现出一派丹崖、碧岭、奇峰、幽谷等独特的山岳景观。<br><br>那绵延数公里的岩墙峭壁、三叠崖壁，除顶层为石灰岩外，都是红色的石英砂岩。<br><br>远远望去，赤壁丹崖，如屏如画，甚为壮美。<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBzFQ2yumABKGBAAL0wKdjD8k870.jpg@!rw9"><br><br>莽莽苍苍，绵亘千里的太行山，突出奇构，横空叠起三层赤壁峰屏，被地质、地理学家命名为嶂石岩地貌。<br><br>“嶂石三叠”俗称“三栈”，为三级陡崖，每层高100—150米，人称“万丈红绫”；南北向绵延达10公里，又被誉为“百里赤壁”。<br><br>在两层陡崖之间，是坡度较缓的平台，由易于风化的薄层砂岩、页岩形成天然栈道。<br><br>其上生有原始次生林，春夏翠绿如碧，深秋则层林尽染。<br><br>摄影／门晓宇<br><br><img src="http://img0.dili360.com/ga/M01/02/28/wKgBy1Q2yumATDFIAAWGnT7CeFM906.jpg@!rw9"><br><br>“不登王莽岭，岂识太行山。<br><br>天下奇峰聚，何须五岳攀？”王莽岭位于太行山南端的山西省陵川县，地处黄土高原与中州平原断裂带的最险要处，海拔1665米，由高低错落的近百个山峰组成，是嶂石岩地貌景观的典型代表。<br><br>这里千仞峭壁，如巨斧削成，自古就被形容为“千峰争攒聚，万壑绝凌厉”。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBzFQ2yuOAAmTTAAVUd6DcNj4517.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBy1Q2yuWAEXqpAAhHJ8Z9Oro533.jpg@!rw9"><br><br>图1 图2嶂石岩地貌典型的裂隙谷。<br><br>这种特殊的形态与构成它的岩石性质有关。<br><br>这个坚硬的厚层是构成它的主要成分—石英砂岩，下面则是一层比较薄、比较软的泥岩或泥质砂岩。<br><br>虽然薄，但是却在嶂石岩地貌形成过程当中起到了很大的作用。<br><br>因为比较松软，易于风化，然后其上的岩石在重力作用下垮塌下来，这是嶂石岩地貌形成的一个主要原因。<br><br>当底部软岩层被侵蚀掏挖后，上面的岩石沿裂隙向下垮落，首先形成纵深往里、一头开口的沟谷，两侧陡壁继续垮塌，就逐渐形成嶂谷。<br><br>图1摄影／张文质谈到嶂石岩地貌的发现，河北省科学院地理科学研究所郭康研究员给我讲了他有趣的经历。<br><br>1972年初夏，为参加一次美展，他与几位美术工作者到太行山写生，连夜赶到河北省井陉县的苍岩山景区。<br><br>待次日清晨起来，放眼远望，眼前呈现的是雄伟壮观的红崖长墙，令人惊叹不已。<br><br>上山写生途中，又在红色石英砂岩的台阶上发现了一种颇似藻类的化石，更是激起了郭老的兴趣。<br><br>1973年夏，郭康、朱宣清等几位学者在元氏县八一水库溢洪道石英砂岩地层中打到了两箱“化石”。<br><br>1988年又对红崖地貌进行学科考察，并开始了对嶂石岩地貌全面系统的研究。<br><br>1992年，郭康等人在《地理学报》上发表的《嶂石岩地貌之发现及其旅游开发价值》一文，正式将其定名为“嶂石岩地貌”。<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBzFQ2yuOAR5SyAAs9EOy9X2k465.jpg@!rw9"><br><br>苍岩山上古木参天，层峦叠翠。<br><br>在这些峰峦之间，散落着众多禅房、古刹、亭台、碑碣，大都是明清时期的遗物，这些建筑或建于峭壁之上，或坐落于断崖之下，雕梁画栋，古色古香。<br><br>桥楼殿是苍岩山最有名的一座建筑。<br><br>只见在两壁断崖之上，凌空架有 3座单孔石拱桥，桥上还建有楼殿，从山下仰望，桥楼凌空飞跨，云移楼动，恍然欲飞。<br><br>此殿是我国三大悬空寺之一，也是我国古代建筑的杰作。<br><br>摄影／李辉<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBzFQ2yuWADnxVAAxnWtvBbdQ078.jpg@!rw9"><br><br>侧切沟谷发育的崖壁—由于沟谷横断面呈“V”形，故称“V”形谷。<br><br>谷底宽20—50米，右岸谷坡80°左右，左岸已近于直立，相对高差230—150米。<br><br>摄影／马宏杰<h4>壮阔的丹崖长墙</h4> 从北京出发，经石家庄赞皇县到嶂石岩，一路上路标清楚，车少人稀。<br><br>从远及近，嶂石岩的群山由缓到陡，越来越险峻，越来越巍峨。<br><br>远远地还未到嶂石岩景区大门，山上那堵巨大的丹崖长墙就扑面而来。<br><br>这红色大崖墙足有10公里长、六七百米高，直上直下，刀劈斧削，高耸天边。<br><br>更奇妙的是那崖墙上竟拦腰抹上了三道浓浓的绿色植被带，使之在伟岸中又增添了几分妩媚和亲切。<br><br>阳光照射下，绿的草木，苍翠欲滴；红的岩壁，赤色如霞；深的沟壑，神秘莫测；高的嶂崖，美如画屏。<br><br>其独特的魅力吸引着你，召唤着你，迷惑着你，令你为之倾倒。<br><br>这就是嶂石岩！随手拾起脚下一块石头，是有着层层浓淡相间纹理的红色石英砂岩，看来这就是构筑那巨型石墙的“砖头”了。<br><br>这块不起眼的石头已向我传递出了一连串的地质信息，摸摸石块，组成它的石英颗粒光滑细小，说明它曾长期遭风化和水流侵蚀搬运重新堆积起来，在强大压力下再次成为岩石。<br><br>层层纹理表明它是沉积岩，每层浓淡相间标志着各自沉积时有机物含量的不同。<br><br>而巨墙的耸立天际只能用强烈的造山运动来解释了……初次见面，嶂石岩就引起了我极大兴趣。<br><br>谈及嶂石岩地貌的形成，据专家考证：早在18亿年前，嶂石岩地区被海水淹没，并沉积了巨厚的碎屑岩和石英砂岩，为嶂石岩地貌形成奠定了物质基础。<br><br>后来经历了漫长的地壳运动，本区成为陆地，特别是沿太行山东麓有一条南北向的大断层通过，沿此断层东部下降成为华北平原，西侧则在地壳阶段性的抬升下，隆升为太行山脉，形成了发育典型的以赤壁长崖为特征的嶂石岩地貌景观。<br><br>',
'<h2>静穆的西藏</h2>需要一种氛围静默的氛围心灵才能感到安祥而西藏正可以提供这样的氛围我作为当地人曾经在时光静止的拉萨生活这座城市拒绝喧哗从容，自足，幽雅<br><br><img src="http://img0.dili360.com/ga/M02/02/28/wKgBy1Q2yumAYCGuAAIZ457Jwg4067.jpg@!rw9"><br><br>她说：“只有在拉萨，我才有创作的灵感。<br><br>一进入平原，我就失去了激情。”<br><br>藏族作家央珍1963年生于西藏拉萨，1981年考入北京大学中文系，曾任《西藏文学》副主编。<br><br>1994 年调到了中国藏学研究中心工作，现任《中国藏学》杂志社主任，已发表小说、散文及藏学论文70多万字。<br><br>作品两次获国家奖，并被改编为电视剧，或翻译成英文等。<br><br>摄影/耿艺捷克民族的伟大作家赫拉巴尔有一部小说代表作，名字叫《过于喧嚣的孤独》。<br><br>在现实的喧嚣中享用孤独，是写作的宿命。<br><br>喧嚣无法回避。<br><br>艺术之神将最大的艰辛赋予文字劳动者，也就在未来某一时刻，把赞美的话语说给他们听，因为他们跨越了喧嚣的障碍。<br><br>此时此刻，我在电脑键盘上敲敲打打。<br><br>北京窗外，正好照耀着拉萨一样的强烈阳光，可天空却并非高原的湛蓝，而是笼罩着一层淡淡的灰色。<br><br>整座城市仿佛一个燃烧的怪兽，站立在我窗口外头喊叫，声音坚硬，震耳欲聋。<br><br>',
'<h2>不同视角下的藏族</h2>他们生活在唐卡里，他们用脚跟敲击高原，青稞酒的火焰照耀着他们的高原红。<br><br>仓央嘉措苦吟的藏族，“不负如来不负卿”，同我们其实没什么两样。<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBzFQ2yuCAcvNZAAaMXlPUBPY558.jpg@!rw9"><br><br>地点/布达拉宫下的雪城拉萨因“天神”居住在天上，作为“天神之子”的藏王宫殿，自然要建在离天最近的高耸山巅上。<br><br>各地区地貌各有不同，有些地方反差真是大极了，例如藏北高原和雅鲁藏布大峡谷。<br><br>藏族人创造了繁复的神灵体系，他们把神灯担在肩上，过得心安理得。<br><br>藏族人的生活场景在魔幻与现实中穿梭不已，他们世代生活在神界与人界之间。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBzFQ2yuGAKf-PAADfRP6hUwc930.jpg@!rw9"><br><br>马丽华国家一级作家。<br><br>汉族，祖籍山东，1976年至2003年在西藏工作，走遍了西藏各地区几乎所有县份。<br><br>“走过西藏”系列的《藏北游历》、《西行阿里》、《灵魂像风》、《藏东红山脉》，以人类学、文化学视角解读了西藏和藏族人。<br><br>现任中国藏学出版社总编辑。<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2yuKAbVZcAACTbeuT9J0159.jpg@!rw9"><br><br>范明三民俗学家，汉族，江苏无锡人，从事民间艺术、民俗学、社会学研究，曾任上海博物馆中国少数民族工艺馆负责人。<br><br>著有《中国的原始崇拜》、《中国的民间信仰》、《中国历代民间美术百类赏析》等。<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBy1Q2yuKAaMmSAADgvztrbbs093.jpg@!rw9"><br><br>石硕四川大学中国藏学研究所教授，汉族，四川成都人。<br><br>主要运用民族学、人类学、考古学的理论与方法进行藏族历史、汉藏关系、藏族与周边其他民族关系、藏族与中原王朝政权关系史的研究。<br><br>著有《藏彝走廊：文明起源与民族源流》、《青藏高原的历史与文明》等。<br><br><h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/28/wKgBy1Q2yuKAJC3cAAD1TRAZ14M730.jpg@!rw9"><br><br>11 照片中的人物由拉萨居民和来自东西南北各地区代表组成。<br><br>后者按名单所示，多为西藏自治区各地区来的人，而非由拉萨人“扮演”。<br><br>这样望过去，他们身后的家乡和乡亲就隐约地浮现了。<br><br>当代的行政区划大致与历史地理相符，西藏各地差不多都冠有吐蕃时代前后形成的古地名，就像是内地各省字号的秦、楚、鲁、豫那样，七地市分别对应为：拉萨、山南≈卫、前藏，日喀则≈藏、后藏，林芝≈工布，那曲≈羌塘，昌都≈多康，阿里≈上部三围、象雄故地。<br><br>各地区地理地貌各有不同，有些地方反差真是大极了，例如藏北高原和雅鲁藏布大峡谷；生产生活方式存在诸多相异之处，其中农和牧可算是两大类型；连历史沿革的轨迹亦有区别，有许多地方史那是可以章节单列的。<br><br>当然，所有的不一样正好可说明一个族群及其文化的丰度，当56个单元组合成一个中华民族大家庭，如何不丰富厚重、多姿多彩？<br><br>这幅合影照最醒目处，不消说，充分体现在衣饰的绚丽。<br><br>按照拍摄者要求，男女老少都身着传统的节庆盛装，而非日常装束、演出服或经改造后的藏式时装。<br><br>藏装与古代汉装左右衽相反，那是为了方便右手的活动，这是各地藏装相同之处，唯有工布人无分男女，皆着镶金边的坎肩，看起来“短打”模样。<br><br>与其他各民族一样，女性装扮最靓丽；似乎还有一特点：市井女装相对简约，越是地处偏远越讲究，乃至家产大半在装饰。<br><br>另外在整个西藏乃至藏区，唯有阿里妇女披风大氅，好似巾帼英雄，复加极为贵重繁密的头饰，雍容而古典。<br><br>不过正因非日常化，趋同之处为多，尤其牧区装扮，通常为光板羊皮袍，添加了生活痕迹的表面酷似金属质地。<br><br>(马丽华)<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBzFQ2yuGAKK1KAAAjv1b7AAI083.jpg@!rw9"><br><br>22 供桌旁红衣妇女右手举着“转经筒”，这是佛教密宗的特殊法器，又是特殊的金属工艺品，筒身上錾刻着“六字真言”（唵嘛呢叭咪吽），每转一圈，意味念了一遍经，所以不识字而虔信者手执“转经筒”按顺时针方向不断绕转，口中念念有词，一生勤于功德不辍。<br><br>(范明三)<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2yuKALKi0AAAb1EizN58810.jpg@!rw9"><br><br>33 供桌前的酥油茶壶和男人腰间挂的长刀，都是十分讲究的金属錾花工艺品。<br><br>藏族的金工手艺，无论锤、錾、凿，都可谓巧夺天工，尤其是保存着唐朝以前金银镶错的古老特技，非常珍奇。<br><br>(范明三)',
'<h2>为什么它们也属于地理？</h2>拿到“南京大学十二人方案”时，我一时竟有些困惑：眼前条目的内容实在是太“多姿多彩”了，既有预料之中的“竺可桢首次揭示了中国近五千年来的气候变迁”、“胡焕庸揭示了中国人口分布规律即‘胡焕庸线’”，也有“中国最古老地图的发现”、“确认中国第55个少数民族——基诺族”……这样一些看上去一点也不“地理”的发现。<br><br>作为一个读书时以自然地理为专业的人，我忽然觉得自己搞不清什么是地理了，为什么这些条目也属于地理的范畴？<br><br>而在后期一次次的专家讨论会中，我发现有的专家对这些条目也抱有怀疑，特别是“中国最古老地图的发现”这一条，好几位专家都认为：“这条有问题吧？<br><br>这个算不上什么地理发现吧？”于是我拨通了相关推荐老师的电话，转述了反对的意见，提出了自己的疑问：“‘中国最古老地图的发现’到底能划在地理发现的范畴里面吗？”电话里一个含着笑的声音传了过来：“提出反对意见的都不是地图学的专家吧？”',
'<h2>我们一起见证了中国洞穴的奇迹中法联合洞穴考察20年</h2>从20世纪80年代起，中法之间在探洞领域开展了一次次的合作。<br><br>“中法洞穴联合考察队”，这个名字在中国的探洞界具有着重要的地位，他们不断刷新着中国第一长洞双河洞的长度，他们在中国西南发现了一个又一个大型洞穴系统，他们创立了中国第一所培养探洞人才的洞穴学校……作者钱治和几位摄影师为我们讲述了他们的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBy1Q2ytyAQkSeAAOjf2jNwIs600.jpg@!rw9"><br><br>2010年在贵州平塘天坑水洞中，贵州省喀斯特资源环境与发展研究中心（贵州省山地资源研究所）的李坡研究员，带领着贵州生物研究所的工作人员和研究生去采集生物标本。<br><br>20世纪80年代初，我与一群志趣相同的朋友们一道热爱上了登山，当我傲然屹立于海拔7000多米的雪山之巅时，向上再向上、追逐着太阳的方向，是我心中最热切的渴望，那时的我完全不曾想到，在后来的岁月里，我会走向和高山完全相反的方向，行走于太阳永远无法照亮的地方，痴迷于去探寻那隐藏在黑暗深处的洞穴。<br><br>由于工作关系，我曾跟着一些专家到贵州各地去考察旅游资源，了解到贵州的喀斯特地貌和洞穴资源丰富得令人咋舌。<br><br>1987年，我结识了几个洞穴爱好者，对洞穴探险这项活动的兴趣也随之变得更加浓厚。<br><br>登山要到西藏等地，路途远、费用高，而洞穴就在家门口，为什么不去呢？<br><br><i>探洞的感觉与以前登山的感觉完全不一样。<br><br>所谓“洞中方一日，洞外几千年”，在极端的寂静和伸手不见五指的幽暗中，完全没有了时间和方向感。<br><br>伸出手好像就能触摸到亿万年前的空气；你可以用自己的心跳来计算时间，它每跳动一下，似乎就跨越了几万年的光阴。<br><br></i>而探洞和登山之间最大的区别还在于，登山时你看得见期望中的成功目标屹立在前方，探洞时你却不知道自己最终到达的终点是什么。<br><br>你所探索的永远是一个无法预知的世界，你不知道迈出一步后，前方等待你的会是些什么，也许是一个规模惊人的宏大洞厅，也许是一个陡然出现的地下断崖，也许是一种前所未见的洞穴生物……探洞，它独特的魅力，让我就此痴迷。<br><br>',
'<h2>我与门巴族、珞巴族同吃同住16年</h2>冀文正是早期到西藏自治区墨脱县工作的汉族干部之一，从1954年到1970年一直在墨脱工作。<br><br>16年中，他记录珞渝地区口头文化的笔记84万字，写下了56万字日记。<br><br>离开墨脱后，又3次进入墨脱收集民俗文化资料。<br><br>他被誉为“珞渝文化第一人”。<br><br>1964年、1965年国务院分别批准了门巴族、珞巴族为两个单一民族，对此，冀文正做出了一定贡献。<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2ytmAXuSCAAJIcOtfYwc181.jpg@!rw9"><br><br>这座钢索大桥名叫墨脱解放大桥，横跨雅鲁藏布江，长250米，于1965年4月建成。<br><br>据说运输这些建桥钢索时，墨脱各族群众每人扛一圈，摆成长蛇阵，经十多天一步一步的移动，才运到江边的（拍摄于1967年）。<br><br>我21岁就到了珞渝地区，一晃50多年过去了。<br><br>我刚踏上这片土地时，主要做珞巴、门巴两个部落民族的启蒙工作，亲眼见证了一个个令世界瞩目的大事件。<br><br>1952年7月24日，珞渝工作组组长连有祥带领8名成员进驻珞渝的旁辛，让世界为之瞩目。<br><br>1962年10月，我随同两个加强连的兵力越过“麦克马洪线”，到达曾经失去的中国珞渝地区的部分领土，同样让世界为之瞩目。<br><br>对印自卫反击战期间，我的足迹最远到达了印占区的哥布村，离中印传统习惯边界线还有百余公里。<br><br>不是我的双脚走不到中印传统习惯边界线，而是一条非法的“麦克马洪线”拽住了我，至今成为我心中的隐痛。<br><br><h4>初识门巴族与珞巴族，要吃老鼠、学语言</h4>1950年，我随中国人民解放军18军进入西藏，当时任军中的文化干事。<br><br>1951年8月，我被任命为波密县通麦工作组组长。<br><br>',
'<h2>竺可桢他掀开了中国历史气候变迁的神秘面纱</h2>1972年,竺可桢首次揭示中国近五千年来的气候变迁意义 颠覆欧美权威的历史气候观点，开创中国历史气候研究之先河，创建物候学学科出处 南京大学十二人提案/地理科学与资源研究所十人提案/北京大学九人提案/中山大学五人提案/北京师范大学两人提案/兰州大学七人提案<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBzFQ2ysmAavYbAAMss5ELt5Q376.jpg@!rw9"><br><br>黄土高原是中国水土流失最严重的地区，虽经多年治理，至今水土流失之面积和强度等指标仍居全国之首。<br><br>右图是1955年竺可桢考察黄土高原时亲自拍摄的照片，照片上面的字就是竺可桢写下的。<br><br>上图是文革前竺可桢在办公室工作的情景。<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBzFQ2ysqAJ2NaAAOBJ1TWTD0197.jpg@!rw9"><br><br>公元1618年的冬天格外寒冷，对万历皇帝而言，这个冬天没有任何好消息：在北方，努尔哈赤已经向帝国正式宣战；在西北，农民暴动此起彼伏；在南方沿海城市，物价飞涨，税收艰难。<br><br>最重要的是“天道”异常，灾变频生，旱、蝗、风、雹、水、霜、地震和瘟疫这些灾变已经使万历怀疑是上天在惩罚他和他的帝国。<br><br>虽然此时，中国的瓷器仍旧是伦敦中产家庭的时髦用品，中国的棉花仍旧在菲律宾和墨西哥市场上大受欢迎，但盛产这些物品的帝国已经到毁灭的临界点上。<br><br>第二年春天，万历的10万大军在辽东被努尔哈赤不到6万的铁骑击破。<br><br>此次战败后，虽然明帝国在风雨飘摇中仍旧挣扎了20多年，但帝国灭亡的命运已经被注定。<br><br>300年多后，很多历史学家在研究这段历史时惊讶地发现，抛开种种复杂的历史因素，“天道”异常与明帝国的灭亡有着直接的联系。<br><br>明代末年的灾气候在中国历史中不是一个独特现象，而是阶段性经常发生的现象。<br><br>历史气候不断变迁的观点在今天看来已经是常识，但在20世纪20—30年代间，大多数欧美的气候权威相信，气候在历史时代是稳定的。<br><br>根据当时奥地利的汉恩德的意见，如果一个地方做了30年的温度记载或40年的降雨记载，就可以给该地建立起一个标准。<br><br>这个标准能够代表该地过去和将来若干世纪的温度和雨量。<br><br>',
'<h2>双河洞系统已探明洞穴平面图</h2>这是2010年时双河洞的实测洞图。<br><br>此时，双河洞已探测长度为128.038公里，深度为555米，有30个洞口，当年在世界长洞中排名第13位。<br><br>到2011年，这个纪录又一次被刷新，双河洞测量总长度达138.409公里,洞穴深度555米,连通了31个洞口,世界排名第11位。<br><br>未来的双河洞还可能继续“变长”，在它的周边，大洞、老鹰洞、大鹰岩、小鹰岩都有可能与它连通。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBy1Q2ytWAJnKDAAE2Lo7MLKQ064.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2ytWAXjwYAAH1bL9pLOo425.jpg@!rw9"><br><br>麻黄洞东南洞道<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBy1Q2ytmAUoYzAANUyvC3jUc149.jpg@!rw9"><br><br>龙塘子上水洞<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBzFQ2ytmAeZWGAAGDqfAml2o848.jpg@!rw9"><br><br>黄瓜头洞洞内竖井<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBzFQ2ytiAZg1yAAI4N0bRHMc785.jpg@!rw9"><br><br>老鹰洞洞道<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBzFQ2ytWAGRapAACtnknXinQ828.jpg@!rw9"><br><br>红罩子洞洞口<br><br><img src="http://img0.dili360.com/ga/M01/02/27/wKgBy1Q2ytmAGs7bAAJCTImakpY768.jpg@!rw9"><br><br>石膏洞洞道<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBzFQ2ytSAGvmMAADtXs7TklQ397.jpg@!rw9"><br><br>石膏洞洞口',
'<h2>喜马拉雅山地的两个民族</h2><h4>门巴族认定时间 1964年</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2ytSAUOGWAAMDt4rvIxk311.jpg@!rw9"><br><br>地点/中国西藏自治区山南地区错那县勒布办事处麻玛乡麻玛村门巴族自由恋爱婚俗民歌：“东方的雪山再高，挡不住太阳升空，长辈权势再大，挡不住自作主张。”<br><br>门巴族信仰藏传佛教西部门巴族以农耕为主，东部门巴族是优秀的猎人。<br><br>门巴族古典民歌发达，门隅出身的六世达赖仓央嘉措，其情歌传遍世界。<br><br>门巴族分布在西藏自治区墨脱、错那和林芝等县及以南的门旺达区域。<br><br>在能够进行人口普查的地区，据全国第五次人口普查，门巴族人口为8923人。<br><br>门巴族分住在西部门旺达地区和东部墨脱地区，各地区门巴族的生活习惯也不尽相同。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBzFQ2ytOAXgzXAADaLd893es710.jpg@!rw9"><br><br>张江华藏族，中国社会科学院民族学与人类学研究所影视人类学研究室主任、研究员，中国民族学学会影视人类学分会秘书长。<br><br>主持编写《门巴族封建农奴制社会》，撰写《西藏封建农奴制度的基本类型 》等论文数十篇。<br><br><h4>图片解读</h4>看到这张照片，我的眼睛一亮，这不就是西藏错那县勒布区的门巴族吗！我的思绪一下子就回到了1976年的秋冬，记得我和同事们一行5人来到了勒布区，即今天的勒布办事处，任务是考察门巴族的社会历史和语言。<br><br>我们与门巴族群众朝夕相处3个月，完成了考察任务。<br><br>从照片可以看到，门巴族无论男女，头上皆戴氆氇做成的圆形翻沿帽，称为“八拉嘎”。<br><br>门巴族的长袍和统靴与藏族的服饰相似，系深受藏族文化影响。<br><br>因为门巴族和藏族先民已经有1000多年的交往历史，据唐蕃会盟碑记载，吐蕃时期即在其治下“俯首听命”。<br><br>犹如门巴族的语言一样，有30%的词汇是藏语借词，普遍使用藏文。<br><br>服饰受到影响就不足为奇了。<br><br>门巴族的服饰也受环境影响，如勒布以南门隅的旁辛地区气候比勒布温暖，长袍较短，不穿靴。<br><br>墨脱门巴族从不戴帽，长袍短、小、轻、薄，以适应亚热带气候。<br><br>照片中的竹木制品都是本地门巴族生产的。<br><br>这里要特别提到木碗，是勒布门巴族的特产。<br><br>只有少数人会此手艺，实行家传。<br><br>多数竹木产品都运到藏族地区销售。<br><br>此外，各地门巴族均产石锅，勒布为平锅，墨脱为凹形锅。<br><br>',
'<h2>洞里乾坤洞穴中的人类故事</h2>洞穴与喀斯特地区人类的生活密不可分：洞穴居住、洞穴岩画、洞穴题刻、洞穴储藏、洞穴悟道、洞穴医疗、洞穴科研……人类对洞穴的利用涵盖了生活、生产的方方面面。<br><br>作者李小波通过亲身考察经历，为我们讲述了从古到今喀斯特洞穴中人类的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBy1Q2ytGAArhPAAI-zmwWANs660.jpg@!rw9"><br><br>桂林伏波山还珠洞7月的清晨，洞外的台地成了晨游人们的天然跳台，从70岁的老人到七八岁小孩，都从这里尽情地跃入清澈的漓江。<br><br>伏波山本以洞穴内的晚唐摩崖造像而著称，但今天，佛教净心与今人健身在这里和谐共处，宗教与世俗并行不悖。<br><br>摄影／刘乾坤当进化论获得科学界的普遍认可，全世界便开始寻找属于自己祖先古猿的踪迹。<br><br>结果人们发现，这些还未进化完全的类人猿们的生活环境大都与洞穴有关。<br><br>可以遮挡风雪雷电，可以抵御虎豹豺狼，内部的气温冬暖夏凉，洞穴为人类的祖先提供了天然的住房。<br><br>古今一体，正如我们今天对住房的追求一样，祖先们也在寻求自己的栖息之地，所不同的只是房价差别太大。<br><br>所以，要探讨喀斯特洞穴中人类的故事，首先得进入洞中，去感受一下祖先的住房梦想。<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBzFQ2ytGAbH9HAAUzWCV_oJs704.jpg@!rw9"><br><br>盘县大洞1993年全国十大考古新发现中，盘县大洞遗址名列榜首。<br><br>盘县大洞位于贵州省六盘水市盘县珠东乡十里村，距县城49公里。<br><br>在这里考古工作者发现了4颗古人类牙齿化石、2000余件石器制品和近万件动物化石，以及一批灰烬、灰屑、烧骨等古人类文明遗物。<br><br>它的规模、文化堆积物年代、考古材料的品种数量等方面，足以与北京周口店媲美。<br><br>摄影／邓强<h4>洞穴生活，人类的“宜居”梦想</h4>黄万波教授是我国著名的古人类学家，1984年他在巫山龙骨坡发现了“巫山人”的一段下颌骨和一枚门齿，这是目前中国发现最早的人类化石，将我国的人类起源提早到了200万年前，并成为“人类多地起源”学说的重要证据，受到了世界考古学界的普遍关注和承认。<br><br><img src="http://img0.dili360.com/ga/M00/02/27/wKgBy1Q2ytGADtB9AAHr_XpnbTI071.jpg@!rw9"><br><br>龙骨坡巫山人遗址位于今重庆市巫山县庙宇镇龙坪村，这一带埋藏型洞穴很常见。<br><br>但并非所有的洞穴都适宜古人类生存，黄万波教授长期田野考察后发现，“宜居”的古人类洞穴主要有以下特征：从居住条件来说，最重要的一个因素是洞穴附近要有水源，或者是湖泊，或者是泉水，这种水源必须常年不断；与此同时，这个洞穴还要能避开洪水泛滥时河水或湖水的倒灌；此外，能住人的洞穴，洞口要向阳，这样洞内干燥，冬暖夏凉；除此之外，凡是孤山或者伸向开阔地的山嘴，如果上面有洞穴，也是古人类乐于居住的好地方，因为具有这种地形的洞穴，洞前开阔，能见度高，出入方便。<br><br><i>除了巫山人遗址外，考古学家们在喀斯特洞穴中还发现了许多古人类遗址。<br><br>十分奇妙的是，这些古人类洞穴与现代城镇在选址方面有着密切的关联性，也许从古到今，人类对于居½环境的选择原则都是一致的吧。<br><br>广西柳州作为宜居城市，历来是广西城市的名片，柳州的白莲洞也是我们见到的最美的古人类遗址。<br><br></i>',
'<h2>中国的突变线——胡焕庸线</h2>为了探索“胡焕庸线”背后的奥秘，本文作者和摄影师亲赴上海，拜访了胡焕庸先生的后人，参观了胡焕庸先生的故居，了解了胡焕庸先生曾经的故事，得到了许多珍贵的第一手材料。<br><br>“胡焕庸线”当年是如何做出的？<br><br>它有着怎样的意义？<br><br>70年来中国大地发生了翻天覆地的变化，西部建设、西部移民，一浪高过一浪，而“胡焕庸线”却一直屹立不倒，秘密何在？<br><br>1935年，胡焕庸在《论中国人口之分布》中揭示了中国人口分布规律即“胡焕庸线”意义 奠定了中国人口地理学研究基础出处 南京大学十二人提案／地理科学与资源研究所十人提案／中山大学五人提案 北京大学九人提案／北京师范大学两人提案／兰州大学七人提案／全国百人联合提案',
'<h2>藏缅语族(1)</h2>他们为什么是一个语族？<br><br>因为关键词发音相近<br><br><img src="http://img0.dili360.com/ga/M02/02/27/wKgBy1Q2ysmAdsJ-AAOYhhjAWOo825.jpg@!rw9"><br><br>藏缅语族是汉藏语系中语言最多、情况最复杂的一个语族。<br><br>在中国有17个民族使用藏缅语族数十种语言。<br><br>中国历史上传说的黄帝和炎帝，与藏缅语族的先民有一定的血缘关系。<br><br>司马迁说“禹兴于西羌”，是指中国第一个夏王朝是藏缅语族的先民羌人建立的。<br><br>殷商时期，羌人活跃在中原大地，甲骨文中有许多羌人活动的记载。<br><br>秦时期，许多羌人被秦统治而融于秦。<br><br>众羌中的一部分受秦王朝的驱赶，“畏秦之威，将其种人附落而西，出赐支河曲数千里，与众羌绝远，不复交通。<br><br>其后子孙各自为种，任随所之，或为牦牛种，越西羌是也；或为白马种，广汉羌是也；或为参狼种，武都羌是也” 。<br><br>（《后汉书·西羌传》）但是“附落而西”或“出赐支河曲数千里”的羌人，并没有从历史舞台消失，他们有的西迁至雅鲁藏布江流域，与当地的土著相融合。<br><br>有的南迁到喜马拉雅山南麓，在印度、不丹、尼泊尔等地繁衍生息。<br><br>有的沿横断山脉南下，直至缅甸伊洛瓦底江、泰国湄公河流域定居。<br><br>语言学家们根据语言亲缘关系的远近，将语言分为语系、语族、语支等，有的语言学家还在语言分类中增加了语群、语组等层次。<br><br>总之，语言层次分得越细，越能够正确反映语言之间的远近关系。<br><br>同一语族各语言之间的亲缘关系，表现在各语言之间有数百个不同层次的同源词。<br><br>它们包括在不同的语义范畴之内，如人体各部位的名称、天体及自然界名称、动植物的名称、人称代词、基本数词1—9、核心动词和形容词等。<br><br>这批同源词有的到现在读音还基本上相同，有的虽然读音不同，但是有语音对应规律可循，可以证明它们是同源的（如图所示，图示中的读音是用国际音标表示的，与汉语拼音相同的字母，可按相对应的汉语拼音的发音来读）。<br><br>我们从分布在中国西南部以及喜马拉雅山南麓近300种藏缅语族语言的亲缘关系以及保存在语言里有同源关系的核心词、语法构造的远近关系中，大致可以推测这些民族分化的年代不早于4000年前。<br><br>',
'<h2>卓筒井串起古代与现代文明的链条</h2>几千年来，四川盆地上的巴蜀人虽远离海洋，却从没有缺少过生活用盐。<br><br>这得益于2亿年前古四川盆地曾经是一个类似于今日中东死海的古盐海。<br><br>一千年前的宋代，一种为躲避官府追查私盐制作的小口盐井——卓筒井，在这里出现了。<br><br>一些学者认为正是这种诞生于中国土地上的小口盐井引发了西方现代钻井技术的发明。<br><br>如今仅在四川大英县还较好保存有41眼卓筒井，但均已经停止采盐生产。<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBzFQ2zAGAGTfoAAni7Acu8D0156.jpg@!rw9"><br><br>正像一千年前这里宋代的一个场景，大英县卓筒井镇的盐工陈师傅正在用竹片和竹筒从地下120米处提取制盐的卤水，而井口只有一只碗口的大小，所使用的挖井技术在宋代就可以达到地下1000米的地方。<br><br>不同的是现在的提卤水制盐是为了给游客展示这种古老的中国独有的工艺，而一千年前的人们是为了能够吃到盐。<br><br>缓缓流淌的天灯河两岸，草叶顶着绵密的小雨欢快地滋长，云气把天空压得很低。<br><br>盐工老严站在红湿的漫坡上看着小筒匠忙活，吊上引杆、接上汲筒，蹬几下吱扭的羊角车，再拽住强韧的篾绳，百来斤的装满卤水的汲筒就从海碗粗细的竹井口被提上来，钩开筒底的牛皮钱，白花花的卤水一下喷涌到填了胎的竹篓子里。<br><br>盐水特别重，不怎么显眼的两篓能将担在肩头月牙一样弯的扁担拉成反弯。<br><br>老严一点也不喜欢这酷夏里的连阴雨。<br><br>因为灶上熬这些盐卤要多耗不少柴，更重要的是如果清水渗到井下，说不定哪股寸劲儿井里就会“塌腔”，接着总是有很多的麻烦。<br><br>四周起伏连绵的葱翠丘陵挡住了更多眺望的乐趣，只剩下成片成片养眼的绿色，湿湿的空气里好像随时能攥出一把水来。<br><br>在他前方几十米外的半山腰上，一座粉墙黛瓦的房子上一直冒着熬卤的袅袅青烟。<br><br>当地人都到这大顺灶柜上买“花盐”，有时候还能要来些刚出井的卤水，沉淀一下用来泡菜，格外的脆口咸香。<br><br><img src="http://img0.dili360.com/ga/M00/02/2C/wKgBy1Q2zAGARlG1AAbkX8pgHEk873.jpg@!rw9"><br><br>在这张摄于上个世纪70年代的照片里，几位卓筒井镇的当地村民还在沿用这种宋代的凿井技术挖井，所使用的工具仅仅是木头、竹子和铁质的钻头，挖的深度通常可在100米之上，而井的口径通常只有15厘米。<br><br>摄影/谢奇筹<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBzFQ2zACAS7gDAA3dbRDNHCU918.jpg@!rw9"><br><br>现在人已经不再需要当年的卓筒井技术生产盐，如今这门手艺日渐没落，担心失传和旅游开发的需要，当地政府聘请了年事已高的老盐工严昌武向一个年轻人周正军传授这门古老的技术。<br><br>图中是师徒二人在烧制用于卓筒井壁的竹筒。<br><br>100米深处的卤水就是从这种竹筒里被提到地面上。<br><br>摄影/李瑛老严的儿子严昌武，14岁就跟他学打井和修井的手艺，尤其是制作那些精巧无比的工具，这是从宋代年间祖辈相传下来的手艺。<br><br>他对儿子最大的期望就是让他成为一名十里八乡都备受尊敬的“懒子”，这在所有的盐工行当里是惟一较轻松的工种，相当于今天的工程师级别。<br><br>据说“懒子”一名的得来是因为“灶户”（盐井、盐灶所有者）希望他们的井能天天不出事故，永远不用维修，自己的“懒子”从早到晚只是耍。<br><br>',
'<h2>瞿昙寺深山里的小故宫</h2>偏居青海一隅的瞿昙寺，在历史上有着极高的名声。<br><br>明朝13帝，多少宠爱在其身。<br><br>在这样一个藏传佛教寺院里，有着仿明故宫的汉式建筑、壮丽的明清壁画以及精美、尊贵的稀世珍品。<br><br>但是经过600多年的风云变幻，曾经红极一时、盛极一方的瞿昙寺已荣耀不再，但是因它而产生的建筑、壁画、石雕艺术，却仍是一份丰富而厚重的民族文化遗产。<br><br><img src="http://img0.dili360.com/ga/M01/02/2C/wKgBy1Q2y_uAHL70AAe0l5kVg44396.jpg@!rw9"><br><br>静静地矗立在大山深处的瞿昙寺，如今虽是门前冷落车马稀，但是却风度不改。<br><br>仅仅从瞿昙寺后院大鼓楼二层上俯视瞿昙寺中院宝光殿及其前景，那端正、庄重、古朴的气度，已从规整的大殿建筑和上面的处处细节传递出来。<br><br>然而雕栏玉砌今犹在，只是朱颜改。<br><br>被明时7位皇帝宠爱有加的荣耀，已尘封在历史之中。<br><br><h4>繁华与荣耀都随雨打风吹去</h4>初次见到瞿昙寺是1972年。<br><br>那时，我在青海乐都一个锻造厂里当铁匠。<br><br>我的徒弟是藏族人，家住乐都南山，我常搭上拖拉机去他家玩。<br><br>过湟水河走进南山岗沟，河谷里春天有杏花绽放，夏天青稞苗郁郁葱葱。<br><br>而海拔4000多米的南山顶上则四季有积雪。<br><br>乐都的海拔高度1900多米，走向南山，海拔渐高，而山谷也渐渐变窄，泥泞的盘山小路直让人揪心。<br><br>忽然，山谷尽头，南山崖下，赫然出现一片熟悉的场景：一条规矩的中轴线，一片对称的大屋檐，一座完全汉式的寺院。<br><br>俨然一座北京的王府。<br><br>徒弟告诉我，那是瞿昙寺。<br><br>瞿昙寺坐落于乐都县南山沈家峡的上游，海拔2400多米，西北靠罗汉山，东南临瞿昙河，河的南岸就是梯田层叠的凤凰山。<br><br>瞿昙寺山环水抱，随势而起。<br><br>有好风水者说这是一块风水宝地：靠山罗汉山，山势浑圆端正，犹如一座巨大的屏风，挡寒风，纳阳光，又似一顶硕大无比的军帐，寺院建筑呈“将军坐帐”之形。<br><br>主山东侧有庙顶子山，西侧有卧虎山，是“左右砂山环抱”，山门临着一条清澈的瞿昙河，环绕而过。<br><br>隔河遥对的照山凤凰山“俯首来朝”…… <br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBzFQ2y-6AYncaAAsD9MQuvQc015.jpg@!rw9"><br><br>建于明初的瞿昙寺是一座藏传佛教寺院，但却有着汉式建筑风格：整个寺院修建在一个方形土堡中，总体布局为前、中、后三进院落，主殿沿着一条中轴线次第摆开，配殿、钟鼓楼及其他建筑，左右对称。<br><br>从高处俯瞰，瞿昙寺纵横分明，宛如明时小故宫。<br><br>它是中国西北地区保存最完整、规模宏阔而又质量精良的明朝寺院。<br><br>摄影/张海东瞿昙寺也许确系风水宝地，因为在寺中遗存的明代皇帝朱高炽于洪熙元年(1425年)撰写的御制瞿昙寺碑碑文上交代了明初瞿昙寺选址、规划、营建、赐名的过程，“命官相土，审位面势，简材饬工，肇作兰若，高闳壮丽，赐名瞿昙……”。<br><br>“命官相土”就是钦命官员赴实地考察选址。<br><br>“审位”即是审定方位，确定朝向。<br><br>',
'<h2>恐龙正在天空翱翔</h2>百余年来，鸟类起源问题已成为古生物研究中的热点，有关恐龙与鸟类亲缘关系的争议一直未曾停歇，相关科学探索和论证的过程也异常艰难。<br><br>本文作者徐星自1992年以来，在中国北方大部、南方部分地区以及蒙古国进行多次野外勘察和发掘工作,发现和采集到大量恐龙化石标本，已发现和命名有20余个恐龙新属种，尤其是他近几年发现的有羽毛的恐龙化石，以及他的同行的发现和研究，已逐渐将恐龙和鸟类之间的进化链连接起来，为“鸟类恐龙起源学说”找到了关键性的证据。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y82Abb_NAA4jako4nnk372.jpg@!rw9"><br><br>热河生物群生态复原图1.2亿—1.3亿年前的中国辽宁西部是一个湖泊发育、森林茂密的地区。<br><br>这里生活着许多不同种类的恐龙：有像其他爬行动物一样体披鳞片的食植物的锦州龙（中间）；也有长有原始羽毛的凶恶的帝龙（左下），它正在捕食始祖兽——一种原始的哺乳动物；附近的中华龙鸟（右下）也是一种小型食肉性动物，它是已知的第一种长原始羽毛的恐龙；在树丛中，还有栖息和飞翔着的小盗龙（左、右上），不过与今天的鸟类不一样，它是用四个翅膀飞行的。<br><br>如果有人告诉你，生活在亿万年前的长有几十米、重达上百吨的四足行走的蜥脚类恐龙与翩翩起舞于花丛之中的体重仅有几克的蜂鸟有较近的亲缘关系，你一定会认为这是天方夜谭。<br><br>在我们头脑中，那些游荡在中生代大陆上的庞大动物是那样的神秘、遥远，无论如何也难以与我们熟悉的美丽鸟儿联系在一起。<br><br>但发现于世界各地的恐龙和早期鸟类化石，尤其是近年来发现于中国辽宁的长有羽毛的恐龙化石确实告诉我们：庞大的恐龙家族并没有在6500万年前的那次大灾难中消失殆尽，它们中的一支幸存下来，最终繁衍成了今天最大的脊椎动物类群之一——鸟类。<br><br>从严格的科学意义上讲，恐龙并没有灭亡，五彩斑斓的鸟儿就是活着的恐龙。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBy1Q2y8uAITZ2AAP9Dnk7sao624.jpg@!rw9"><br><br>2003年夏季，在新疆准噶尔盆地的五彩湾地区，中国科学院古脊椎动物与古人类研究所的年轻研究员徐星正在采集蜥脚类恐龙的化石。<br><br>十几年前，我开始了自己的古生物职业生涯，开始了追寻恐龙演化的旅程。<br><br>徜徉于书本与戈壁之间的寻龙之旅，让我最终欣赏到了生物演化史上壮观的一幕：一类最为神秘、最为奇特的生物——恐龙，是如何脱离地面、飞上蓝天的。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBzFQ2y8uAawexAA38MoCPoqo407.jpg@!rw9"><br><br>新疆昌吉奇台的恐龙沟出露的是大约1.6亿年前沉积的岩石，这里曾经发现过许多侏罗纪时期的恐龙，包括中华盗龙、单棘龙和马门溪龙。<br><br>从2000年开始，中国科学院古脊椎动物与古人类研究所的科研人员与合作者每年夏季都在恐龙沟附近方圆几百公里的戈壁沙漠中寻找和采集恐龙化石，试图更加深入地了解侏罗纪中晚期这一地区动物群的面貌。<br><br>拥有巨大身躯和柱状四肢的蜥脚类恐龙是大型化恐龙的代表，也是地球上曾经生存过的最大陆生动物。<br><br>它们之中最大的个体体重估计等同于十几只大象；它们的身体长度也是惊人的。<br><br>2006年夏季，我们在新疆昌吉奇台境内的恐龙沟发掘了一具蜥脚类恐龙标本，估计其脖子长度就超过15米，身体全长超过35米。<br><br>如果世界上最小的闪绿蜂鸟头尾相接地排列，那将需要大约700只才能达到这一条恐龙的长度。<br><br>与体型相对娇小、长着翅膀的鸟类相比，蜥脚类恐龙不仅巨大笨重，而且有着明显不同的身体结构：它们是四足行走的动物，形体更像今天的大象。<br><br>尽管两者存在着如此巨大的差异，但科学家们依然相信，相对许多我们熟悉的诸如蜥蜴与鳄鱼这样的动物类群，甚至相对于似乎与鸟儿更相像的与恐龙同时代的天之骄子——翼龙，蜥脚类恐龙与鸟类的亲缘关系更近。<br><br>在现代生物学中，有关这种亲缘关系的推论是进化论研究的根本与基础,甚至是现代生物学的基础。<br><br>',
'<h2>“冰冻之河”的缤纷四季</h2>即便需要破冰船的帮助，人们也不愿放弃在冰冻的大河上航行的机会。<br><br>这条从北纬45度流到北纬50度的大河每年至少要有3到4个月的冰封期，是一条名副其实的“冰冻之河”。<br><br>但是除了漫长的冬季以外，圣劳伦斯河也有着五彩缤纷的春夏秋季，而遍布这一地区的枫树，在这几个季节里则扮演了举足轻重的角色。<br><br>圣劳伦斯河的春天是从枫树林中悄悄地开始的，而它的秋天则在枫树林中轰轰烈烈地结束。<br><br>每年的12月底到来年的4月中旬，即使是在靠近南部的蒙特利尔附近，圣劳伦斯河几十米宽的河面上也会覆盖着半米多厚的冰层，只在河心留下一条窄窄的水道。<br><br>在那里，相对温暖的河水与零下一二十摄氏度的空气相遇，会腾起十几米高的冲天水雾，如同连绵几公里沸腾的热泉。<br><br>而魁北克市以北的圣劳伦斯河下游河道则完全被坚冰所覆盖，大河上下顿失滔滔，轮船通航是不可能的了。<br><br>但若遇到超常寒冷的年份，大河上厚厚的冰层却结实得可以铺上简易的轨道跑小火车。<br><br>在每年1月底天气最寒冷的日子里，世界上最大的冬季狂欢节——魁北克冬季狂欢节便揭开了序幕。<br><br>在持续两周的时间里，魁北克的男女老少和来自世界各地的数百万游客一起尽情享受着各种传统的和现代的冰雪狂欢活动，其中最令人激动的是圣劳伦斯河冰河竞舟。<br><br>随着发令枪响，一条条色彩艳丽的皮筏被竞相推上冰冻的圣劳伦斯河，四五名充满青春活力的桨手随之跃入皮筏，时而挥起船桨在浮冰滚滚的大河中拼力向对岸划，时而跳下船在浮冰块上奋力推船前进。<br><br>观赛的数万观众一起呐喊助威，热火朝天的场面驱散了冰天雪地的寒冷。<br><br>圣劳伦斯河为魁北克人提供的另一冬季乐趣是冰上钓鱼活动。<br><br>圣安娜德拉贝哈德村是一个圣劳伦斯河支流圣安娜河畔的小村庄，号称“大西洋普拉蒙鱼冰钓之都”。<br><br><img src="http://img0.dili360.com/ga/M01/02/2B/wKgBy1Q2y8KAF58cAAWuHcdkVYk329.jpg@!rw9"><br><br>摄影/Bojan Brecelj/C大西洋普拉蒙鱼（Poulamon）生活在圣劳伦斯湾中，具有洄游特性。<br><br>它们平时生活在圣劳伦斯河口的咸水中。<br><br>每年入冬后便开始逆流而上，洄游几十上百公里到圣安娜河的上游淡水中交尾产卵。<br><br>每年圣诞节期间，上亿尾普拉蒙鱼从圣劳伦斯河向圣安娜河浩浩荡荡而来，冰钓爱好者们也从加拿大四面八方甚至从美国蜂拥而至，把几百座冰上小木屋租住满了。<br><br>据说每年从12月26日到来年2月15日的冰钓季节里，这里要接待10万名左右的冰钓爱好者。<br><br>',
'<h2>会行走的大道</h2>尼亚加拉瀑布以它50米左右的落差成为了在圣劳伦斯河上通航的第一个障碍，第二个障碍则是蒙特利尔附近的浅滩激流了。<br><br>为了能在大河上通航，加拿大人费尽周折建起了运河和船闸系统，而这些努力却可能将被遍布北美大陆的铁路公路运输网以及“北冰洋高速公路”所取代。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBzFQ2y7qAfbbsAAEkqlpZAMI598.jpg@!rw9"><br><br>形容起大自然来，印第安人的语言常有妙语天成的效果。<br><br>我们搜肠刮肚地寻找词汇来形容尼亚加拉大瀑布的壮观，印第安人却早已用“霹雳之水”几个字将它的全部魅力概括了。<br><br>对于圣劳伦斯河，印第安人也有十分恰当的形容——“会行走的大道”，一语道出了这条大河对北美大陆发展的最重要贡献——交通运输。<br><br>1535年当雅克·卡蒂埃率船队第二次深入到现在的蒙特利尔附近时，他看到几公里宽的河面上激流滚滚、礁石遍布，大河在这里变成了一片白茫茫的乱石滩，根本不可能让他的船队通过。<br><br>正是这段圣劳伦斯河的浅滩激流区阻止了雅克·卡蒂埃深入北美大陆腹地的探索，让他留下了著名的疑问：“古老的中国是在这条大河的尽头吗？”由于当时这片土地上根本没有可行的道路，圣劳伦斯河便成了与大陆腹地交往的惟一途径。<br><br>因此从雅克·卡蒂埃探险失败开始，欧洲殖民者就没有停止过开发圣劳伦斯河航道的探索。<br><br>17世纪，来自欧洲的新殖民者曾依靠印第安人的桦木舟沿圣劳伦斯河而上到达五大湖区，与沿岸的土著人进行兽皮交易。<br><br>那时他们已经不再做寻找古老东方宝藏的梦了，转而把全部兴趣放在掠夺和开发新大陆无穷无尽的自然资源上面。<br><br>每年从春到秋，在大河解冻的季节里，船只满载着从大陆腹地收集到的兽皮来往于五大湖区和蒙特利尔之间，但在它附近的浅滩激流区前仍无计可施，只能弃船上岸，将货物改装马车从陆路越过这段无法通航的河道，在蒙特利尔的下游再重新装船下行至圣劳伦斯湾。<br><br>',
'<h2>天生瑰宝洞中藏溶洞里的“镇洞之宝”</h2>洞不在深，有“宝”则灵。<br><br>当你在溶洞中游览时，是否听到过工作人员故作神秘而又充满骄傲地介绍：“看，这是我们的‘镇洞之宝’。”<br><br>不论是黄龙洞的“定海神针”、织金洞的“银雨树”，还是梅山龙宫的“水中金山”、罗妹莲花洞的“莲花盆”，这些五花八门的“镇洞之宝”，光怪陆离，让人目眩神迷。<br><br>实际上，这些绚丽多姿的“宝物”，都有一个共同的名字——洞穴沉积物，它们都是喀斯特作用在溶洞中形成的独特景观。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2ysKALlL8AAYj6DFE6pQ116.jpg@!rw9"><br><br>莲花盆王地点：罗妹莲花洞沉积类型：协同沉积罗妹莲花洞的镇洞之宝——“莲花盆王”，是目前发现的世界上最大的莲花盆，它直径达到9.2米，面积近70平方米，相当于一个普通的两居室那么大。<br><br>这张图中的莲花盆拍摄于罗妹莲花洞尚未开发之时，没有彩灯的映射，它显得分外真实和宏大。<br><br>有朋友曾对我说：“看洞：第一次，新鲜；第二次，一般；第三次，不想看了。”<br><br>如果真是这样的话，我探访洞穴30余年，考察了上百个溶洞，岂不会早就不耐烦了？<br><br>在我看来，每一个溶洞都是不同的。<br><br>首先洞的类型不同，有水洞、水旱混合洞和旱洞之分。<br><br>其次，溶洞的洞腔形成后，在洞壁、洞顶和洞底又会继续形成丰富多彩、各具形态的次生化学沉积物。<br><br>这些千奇百怪、种类繁多的化学沉积物幻化出了亭台楼阁、飞禽走兽、人神鬼怪等，形成了变化万千的景观，让人眼花缭乱、目眩神迷，而其中造型最奇异、形成原因最独特的沉积物，则会被戴上“镇洞之宝”的桂冠。<br><br><img src="http://img0.dili360.com/ga/M00/02/26/wKgBzFQ2ysGAGNi8AANxEz2uZe4113.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/26/wKgBy1Q2ysGAKHaqAALSWwUl6Ek990.jpg@!rw9"><br><br>定海神针湖南张家界黄龙洞的镇洞之宝“定海神针”是一株高19.2米，最细之处直径只有10厘米的石笋。<br><br>它身形纤细秀美，楚楚动人，但最引人注目之处还要属它那高达亿元的身价了：1998年黄龙洞的管理者为“定海神针”投保了一亿元的巨额保险，这件事在当时轰动一时。<br><br>摄影／孙建华<h4>身价过亿的石笋——黄龙洞中的“定海神针”</h4>湖南省张家界黄龙洞是中国最火的旅游洞穴之一，每年有超过百万的游客到这里参观，而许多游客进洞之后的第一句话就是：“那根价值上亿的‘定海神针’在哪里啊？”“定海神针”是指黄龙洞中的一根石笋，它高达19.2米，比6层楼房还要高；身形却又非常苗条，最细之处只有10厘米。<br><br>自然界中要形成如此之高却又如此纤细的石笋是非常困难的，因为石笋是洞顶滴水落在洞底后水分蒸发，二氧化碳逸去，碳酸钙沉淀，然后一点一滴慢慢积累，由下而上缓缓生长而成的，洞顶滴落的水量、速率的变化又会带来石笋形状上的变化。<br><br>对“定海神针”来说，要长到19.2米大约要耗费20万年的时间，而要形成这样匀称纤细的身形，就意味着在漫长的20万年中，洞顶滴水一直没有发生较大的变化，同时它洞底的地壳岩层也一直处于稳定的状态，否则只要一场不大的地震，这纤细的生命就会夭折。<br><br>这样看来，这根傲然挺立的“定海神针”，确实是实至名归的“镇洞之宝”了。<br><br>而对一些普通游客来说，即使不知道“定海神针”生长的奥秘，还是会对它充满了猎奇和期待，这就要归功于它那高达亿元的身价了。<br><br>1998年黄龙洞的管理者为“定海神针”投保了一亿元的巨额保险，这件事在当时轰动一时。<br><br>',
'<h2>圣劳伦斯河与文明伴行</h2>魁北克城高高地矗立在圣劳伦斯河开始收拢变窄的地方，扼守着这条通向加拿大腹地的蓝色通道的咽喉。<br><br>最早欧洲来的探险者和商人都以此地为第一个落脚点，出发前往五大湖区和加拿大腹地。<br><br>在人类发展史上，几乎每个国家都有一条被称为“母亲河”的大河，加拿大的圣劳伦斯河就扮演了这样的角色。<br><br>这条从北美大陆腹地流出的蓝色大动脉源源不断地为欧洲送去了加拿大的自然资源，也为这片大陆带来了滚滚的财富。<br><br>这条流向北方的河，像发动机一样带动着加拿大经济和文化的发展。<br><br><img src="http://img0.dili360.com/ga/M00/02/2B/wKgBy1Q2y7SAJb9zAATShVvTcww802.jpg@!rw9"><br><br>站在世界地图前漫无目标地浏览时，你的目光很容易被北美大陆东部、美国加拿大两国交界处的那片浩瀚的湖区所吸引，这就是世界闻名的北美五大湖。<br><br>那大陆肺叶般的五大湖向着东北方的大西洋伸出了一条细长的气管。<br><br>它伸延着逐渐粗大起来，终于在圣劳伦斯湾张开了大口。<br><br>它就是加拿大文明发展的母亲河——圣劳伦斯河。<br><br>圣劳伦斯河道所处地层的地质年代可以追溯到10.8亿年前。<br><br>而圣劳伦斯河则仅形成于1万年前。<br><br>在两万年前的第四纪冰川鼎盛期，整个加拿大覆盖着1到3公里厚的冰层。<br><br>其后的一万多年时间里，地球气候转暖，冰川融化，海平面升高。<br><br>大陆由于从厚重的冰层下解放出来而逐渐抬升。<br><br>升高的海水淹没了北美大陆东北部大片地区，形成了古尚普兰海。<br><br>抬升的陆地又将这片水与大洋隔离开来,慢慢地，冰川融水代替了海水，形成了五大湖。<br><br>不断抬升的陆地露出一道海沟，这条海沟成了连接五大湖与大西洋的水道，这就是如今的圣劳伦斯河。<br><br>圣劳伦斯河总长3260公里（含五大湖及源头河长），流量每秒12600立方米。<br><br>它虽然是加拿大第二大河流，却在加拿大乃至整个北美大陆的发现、开发和发展史上占据着任何一条大河都无法逾越的位置。<br><br>圣劳伦斯河全程跨过加拿大的魁北克省。<br><br>该省的主要城市全部建在河的两岸,全省五分之四的人口居住在圣劳伦斯河流域。<br><br>从安大略湖出口到魁北克城附近的新奥尔良岛，圣劳伦斯河流淌了近400公里。<br><br>这一流域处于古尚普兰海留下的浅盆地上，即现在的罗兰蒂（plaine Laurentide），是圣劳伦斯河流域土地最肥沃、人口最稠密的地区。<br><br>这里的肥沃土壤，为1300多种植物提供了优良的生长环境。<br><br>在这一地区中部的圣皮埃尔湖区（Lac Saint-Pierre），圣劳伦斯河得到几条主要支流的补充，从而河面扩展，形成了300平方公里的河段湖。<br><br>支流也带来了大量的沉积物，使得圣劳伦斯河床变浅并伴生有大片滩涂湿地。<br><br>这些湿地成为了300多种水生植物和288种禽类的生活乐园，这里是圣劳伦斯河流域内面积最大的湿地区域，也是联合国人与生物圈自然保护区。<br><br>',
'<h2>成昆铁路心灵与时空的旅行</h2>西南川渝滇黔地区山高谷深，山地灾害频繁，解放以前交通闭塞，民生艰难。<br><br>这三省一市的铁路，绝大部分是解放以后修建的。<br><br>其中全长1100余公里的成昆铁路，是中国铁路建设史上的一个里程碑，称得上是“三线建设”时铁中国路的代表作。<br><br>虽然“三线建设”已成历史，但成昆铁路沿线的风景，却是一个永远的现实。<br><br><img src="http://img0.dili360.com/ga/M02/02/2B/wKgBy1Q2y6OAWzEFAAe-NYPfGI4610.jpg@!rw9"><br><br>四川越西县境内的铁马特大桥（500米以上的铁路桥称为特大桥）长882.65米，1969年建成，已载入《中国桥梁史》。<br><br>大桥采用了薄壁混凝土空心墩技术，这在当时是先进技术；大桥最高的桥墩墩身高52米，在当时也是较高的铁路桥。<br><br>此桥是为了避开滑坡而修建的不跨河铁路桥，与桥平行的是大渡河支流牛日河。<br><br><h4>对老知青、老铁路和攀枝花的第一代移民来说，成昆铁路就是他们青春的记忆</h4>如果你是一位热爱自然的人，从成都去昆明，坐火车是个明智的选择。<br><br>从四川盆地到横断山脉，再到云贵高原，沿途的风光就像一幅画卷，随着列车的行进逐渐展开:从成都到峨眉，列车运行在岷江流域的成都平原。<br><br>春天里，车窗外的油菜田和麦田犹如黄绿相间的大地毯。<br><br>苏轼的家乡眉山多丘陵，浅浅的山丘满是松树，松林间是弯弯的梯田，恰如他的诗句“明月夜，短松岗”。<br><br>过青衣江大桥时，在列车上可以望见江边的千佛崖。<br><br>列车到达峨眉，平原就走到了尽头。<br><br>如果天气好，在峨眉站可以望到峨眉山金顶。<br><br>过去金顶庙宇的锈铁皮屋顶，被阳光照射得金灿灿的，金顶诚如其名。<br><br>上世纪70年代遭遇了一场大火，最近庙宇重建，在山下又可以仰望到金顶的真容了。<br><br>离开峨眉，列车溯大渡河进入四川盆地边缘的小相岭。<br><br>从列车上俯瞰郭沫若的家乡乐山沙湾，刚从龚嘴水电站下来的大渡河，水势平缓，平畴的农田绕着古镇，显得闲适平和。<br><br>再行不远，龚嘴水电站大坝将大渡河拦腰截断。<br><br>坐在火车上看高峡平湖，渔舟点点，湖水依依。<br><br>若不是水库周围的悬崖绝壁，你真会以为到了江南水乡。<br><br>这一段旖旎的风光有几十公里。<br><br>过了峨边，列车进入大渡河峡谷，河水变得狂放不羁，势若奔马。<br><br>这一段铁路桥隧相连，列车驶出隧道、就要进入下一条隧道的瞬间，你在车窗边仰视那些如刀劈斧削的绝壁，几乎望不到顶。<br><br>只有正午时分，阳光才从“一线天”照进峡谷，车站都使用“长明灯”。<br><br>大渡河终年喧嚣回响，峡谷里的铁路职工尽是大嗓门。<br><br>大渡河峡谷过完，列车到了汉源站。<br><br>汉源站过去叫乌斯河站，乘汽车可去汉源县城和正在建设的大渡河瀑布沟水电站。<br><br>这里已经进入彝区，彝族人就住在高高的山上。<br><br>每到春天，黑黝黝的山上添了一抹抹嫣红，那是彝家的桃树开花了。<br><br>寂寥的大凉山，冷峻中透出一丝妩媚。<br><br>',
'<h2>黄沙万里说胡杨</h2>全世界61%的胡杨在中国，中国的胡杨89.1%在塔里木河流域。<br><br>作者长期在该地采风，胡杨顽强的生命力常常给予作者坚持下去的勇气和力量。<br><br>拨开精神意义上的价值，胡杨作为一种植物，它的独特魅力在哪？<br><br>胡杨为什么长得奇形怪状？<br><br>“胡杨泪”是什么？<br><br>胡杨为什么有“生而千年不死，死而千年不倒”的美誉？<br><br>作者在文中为我们逐一解答。<br><br>今天，最让作者心焦的是，胡杨面临的困境，那又是什么？<br><br><img src="http://img0.dili360.com/ga/M02/02/2A/wKgBzFQ2y3CATM7VABDNHv16XuQ070.jpg@!rw9"><br><br>图片拍摄于摄影师的家乡——新疆尉犁县，这是塔里木河下游的胡杨。<br><br>胡杨是逐水而居的植物，其分布的形态亦不尽同：沿河两岸的胡杨因汲取充足的水分，成“带”状分布；在缺水地段，呈“星”状分布；而地处低洼、长年得到地下补给水的地方则形成“片”状分布。<br><br>关于胡杨的历史，众说纷纭，有300万－600万年说，有2000万年说，还有6500万年说。<br><br>“一汪泉水可以救你的命，一片绿色的胡杨林是你的家”。<br><br>走进塔克拉玛干，这句格言教我如何在沙漠中寻找生路，在过去的几年中它伴随我一路同行。<br><br>我多次进入塔克拉玛干沙漠，我谙熟胡杨，可以从它剥落凹陷的躯干上及它生长的朝向判断出方位，闭上眼睛可以从胡杨身上摸挲出它生长的境况，在胡杨沁出的苦香里，甚至能闻得到它传输来的顽强生命气息，我每每在沙漠中沮丧的时候都要感谢胡杨给我的力量，否则，真不知如何乐观地应对浑天一色的漠黄。<br><br><h4>胡杨的“足迹”</h4>在植物区系分类中，胡杨属于古地中海成分，它是在古地中海退缩、中亚荒漠化过程中形成的特殊树种。<br><br>其广泛分布于中亚荒漠河流泛滥地区有潜水分布的河道两岸，在这一强大陆性气候地区构建出奇特的绿洲森林景观。<br><br>在国外，天然胡杨林主要分布于中亚及西亚地区的阿富汗、伊朗、伊拉克、叙利亚，非洲的埃及，南亚的巴基斯坦。<br><br>除此之外，东至蒙古、北至高加索地区，都有胡杨的“足迹”。<br><br>',
'<h2>吉祥在东西方之间</h2>自从热爱上民间美术以来，本文作者20多年间一直在不间断地进行着乡村田野考察，他的考察足迹从黄河流域到长江流域和新疆，从北非的埃及到欧洲的希腊、法国、西班牙、芬兰、奥地利等国。<br><br>一路走去，他发现人类的美术遗产竟然如此神奇，很多国家的美术符号都有着惊人的相似之处。<br><br>在这些美术符号背后，隐藏着许多不同国籍的人们之间相互沟通、交融、发展的故事。<br><br>这些现象已经超越了民族文化和习俗的差异。<br><br><img src="http://img0.dili360.com/ga/M00/02/2A/wKgBzFQ2y1aAJKRJAAWn3yiQvVw517.jpg@!rw9"><br><br>a摄影/李胜利<br><br><img src="http://img0.dili360.com/ga/M02/02/2A/wKgBzFQ2y1uAYMUBAAt2cYSPQXg010.jpg@!rw9"><br><br>b春节舞龙，是深受中国人喜爱的迎春方式，不论南方还是北方，不论城市还是乡村，这种既热闹又壮观的浩荡场面都十分常见。<br><br>在中国人的观念中，龙代表着天和自然之威，是保佑人间平安的神，值得敬畏、供奉。<br><br>然而，在西方，龙代表的是邪恶和侵略。<br><br>西方的龙外形跟中国的龙区别很大，不但有双翼，有的颈部到背部有尖锐的刺、有的长着尖角等防御性的头冠、会喷火，是魔鬼撒旦化身的恶兽，需要英勇的斗士与之奋力作战，将其征服。<br><br>图a、b。<br><br>摄影/Giuseppe.Barnadino.Bison20多年前，我刚刚大学毕业时，认为美术只是存在于博物馆、画廊以及画册、刊物上的艺术形式，热爱美术只是极少数人的一种职业。<br><br>当时，我被分配到河北省一个偏僻的小城，在这里我迷上了当地著名的民间美术——武强木版年画。<br><br>年画中那造型朴实有力的“门神”、威风古朴的“镇宅虎”、花花绿绿的古装人物“戏出”……我吃惊地发现在大学的课堂以外，竟然还有这样一个神奇多彩的艺术世界，生活原本和美术是这样的水乳交融。<br><br>就是在那个时候，我开始关注用不同介质表现的美术符号。<br><br>我发现相似或相同的美术符号在不同的国家、不同的民族，表达的意思不尽相同，其内在的原因与神话起源、民风民俗等密切相关。<br><br><h4>龙：祥瑞还是恶兽？</h4>龙，是中华民族共同认同的文化图腾，中国传统文化中的龙符号，也是一个使用得最频繁、最持久、最普遍，同时也最具民族代表性的吉祥图案。<br><br>龙是一种没有人格化身份的天神，由几种动物的细节组成，充满了多种自然属性，代表着自然的力量。<br><br>龙不是皇权独有的圣物，它也是百姓喜爱的祥兽之一。<br><br>在西南贵州的苗族地区，这里的龙没有汉龙的权势，是和人的祖先一起出生的平民之龙。<br><br>苗龙不仅是水神，还要掌管山林田土、守寨安民、送子添丁、丰产丰收……是主掌一方事务的“公仆”，是属于公共空间的神灵。<br><br>汉民族的龙只有皇帝才具有至高无上的使用权，百姓用龙是有严格禁忌的。<br><br>大约10年前，我在长江流域的乡村采风时，在一个老乡家发现了一个很有特色的青花瓷盘：瓷盘正中盘踞着一条昂首翱翔的龙，但在盘面上无法找到龙尾——龙腰是从一半处折到盘底的，龙尾被甩在了盘底。<br><br>这恰恰代表了汉民族百姓用龙的规矩：要用只能用过墙龙。<br><br>',
'<h2>吉祥满中国</h2>在中国，吉祥符号、图案似乎很不起眼，但却无处不在，无人不用。<br><br>吉祥对于中国人而言，就像水之于鱼，天空之于鸟，空气之于人。<br><br>似乎没有人说得清，中国的吉祥文化产生于何时，源自哪里，惟一可以肯定的是，当人有了追求幸福、美好、平安的愿望时，它们便被创造出来。<br><br>而且是通过各种手段和形式，遍及生活的各个方面。<br><br>因此了解了吉祥文化，也就了解了中国文化、中国人很重要的一面。<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBzFQ2y02AP8YYAAW0psuUX2I913.jpg@!rw9"><br><br>当红灯笼高挂之时就是喜庆来临之际。<br><br>在中国，红灯笼是一个被运用得最为广泛的吉祥符号。<br><br>“灯”与“丁”语音相近，意味着人丁兴旺。<br><br>“开灯”象征着前途光明，而“张灯结彩”表达的则是国泰民安的景象。<br><br>图中这个高约7米的巨型红灯笼悬挂在上海徐家汇东方商厦门口，为的是营造元宵节来临的喜庆气氛。<br><br>摄影/马达<br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBy1Q2y0yAWoYEAAQsSoQtkMw665.jpg@!rw9"><br><br>猪是藏在家中的财宝，这从“家”字的构成即可明了。<br><br>因此猪是传送财富的使者。<br><br>唐时，若有进士任了将相，就要请同科的书法家用“朱书”题名于雁塔。<br><br>“猪”与“朱”同音，“蹄”与“题”音谐，于是猪又成了“朱笔题名”的吉祥物。<br><br>在2007年猪年来临时，猪宝宝早早的就登台亮相了：金猪拱门，富贵临门。<br><br>这是大吉大利的征兆。<br><br>于是我们的记者，特地来到北京菜市口百货商店，拍下了这幅照片。<br><br>摄影/马宏杰<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBy1Q2zG-Aa5XWAAVNU3tp9l4056.jpg@!rw9"><br><br>从1986年开始，每年的大年初一，人民日报海外版的主任编辑许涿先生都要推出一整版生肖文化介绍，至今整整20年，虎兔龙蛇马羊猴鸡狗猪<U+22EF><U+22EF>依次登场。<br><br>在中国传统文化里，十二生肖是纪年的一种方式，12种动物精灵也都是吉祥物，作为中国极为重要的媒体，长期坚持推介生肖文化，意味着从舆论层面上也十分注重以传统方式表达对年的喜庆与祝福。<br><br>“画中要有戏，百看才不腻；出口要吉利，才能合人意；人品要俊秀，能得人欢喜。”<br><br>这是天津杨柳青印木版年画的老艺人曾经流传的口诀。<br><br>对年画有如此的要求，是因为年画不仅仅是用来看画儿，还是千百年来中国人过春节时必不可少之物：院门有门神，家门有财神，堂屋有中堂，墙上有墙画，床上有床画，灶上有灶王爷的画，甚至牛廊马厩都不能落下。<br><br>年画如此铺天盖地的原因，就是因为中国人认为年画是喜庆、吉祥之物，能给年带来好兆头。<br><br>除了年画，还有红春联、红灯笼、红鞭炮、红衣裙、红窗花、红福字等等，到处一片红火，把年烘托得热热闹闹，让人感到欢欢喜喜。<br><br>其实细想一下，吉祥文化岂止只在过年时。<br><br>老百姓的春种夏收、娶妻生子、祝寿延年、开市营业、科考应试、提拔晋职、乔迁新居等等与人生有关的大事都包含有吉祥文化。<br><br>近年，它还广泛地存在于国家层面的活动、仪式上。<br><br>比如在南京举办的中国第十届全运会的吉祥物“金麟”，是一只金麒麟，既是古都“金陵”的谐音，同时也是传统吉祥物麒麟。<br><br>至于2008年北京奥运会的标志虽然采用的是中国印，但仍然使用了吉祥色中国红。<br><br>而2008年奥运会的一组吉祥物福娃更与传统吉祥符号有密切关联。<br><br>中国社会这种浓厚的吉祥观，可谓是鲜明的中国特色。<br><br>为什么中国人的吉祥观特别强烈？<br><br>为什么“鹿”、“蝙蝠”、“牡丹”、“大象”等等、从动物、植物到神话、传说、戏曲、故事甚至语言文字之类，都可以成为吉祥符号？<br><br>为什么有不少传统文化已渐渐消失抑或死亡，而吉祥文化却从未衰退甚至还有新发展？<br><br>多年来我徜徉在民间文化的海洋里，常常会思考这些以及与此相关的许多问题，有的似乎可以解答，有的也许未必。<br><br><h4>按图索骥——它们为什么是吉祥符号？</h4>吉祥，按照字面的解释，就是“吉利”与“祥和”。<br><br>古人云，所谓“吉者，福善之事；祥者，嘉庆之征”。<br><br>《说文》中说：“吉，善也”；“祥，福也”。<br><br>说白了，吉祥就是好兆头，就是凡事顺心、如意、美满。<br><br>因此古往今来，没有人不追求吉祥。<br><br>趋吉避害，人皆有此心。<br><br>而吉祥符号、吉祥物、吉祥图案就是人类创造出来的借以传达心声的道具。<br><br>',
'<h2>洞穴</h2>如果说从地面直指地心深处的天坑，是喀斯特作用在大地上奏响的引人入胜的序曲，那么深藏地下、精彩纷呈的溶洞系统则是一篇动人的华彩乐章。<br><br>中国南方喀斯特地区集中了中国溶洞的精华，这些溶洞中的“镇洞之宝”有的堪称稀世奇珍，在发现和探索这些溶洞的过程中一支中法联合探洞队默默地工作了20多年，而祖祖辈辈生活在喀斯特地区的人们和溶洞间又有着无数的故事正等着我们倾听。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2ysCAPN_3AAN5cwdwhbw576.jpg@!rw9"><br><br>鸳鸯洞内宏大的石笋、石柱林立，分布密集，形态奇异，是我国高大滴石类钟乳石（石笋、石柱）分布最为密集的洞穴之一。<br><br>据工作人员介绍，这里10米以上高度的石笋有20多个，6米左右高度的石笋更是不计其数。<br><br>图为鸳鸯洞的镇洞之宝“石笋林”，其中最高的那根石笋高达36.4米，是中国目前最高的石笋，也是世界第三高的石笋。<br><br>摄影／龚汉雷',
'<h2>一张榜单如何装下如此多的“发现”</h2>2009年5月，适逢冰川学家施雅风院士90寿辰与中科院寒区旱区环境与工程研究所成立50周年庆典，我和资深编辑李志华老师赶赴兰州。<br><br>晚上，我们见到了兰州大学的伍光和教授。<br><br>最初接触到伍光和这个名字，是在一部叫《综合自然地理学》的地理教材上。<br><br>这是一本几乎全国地理学者及学生都曾阅读参考过的书，而伍先生正是它的编写者。<br><br>2007年，在《中国国家地理》杂志的“西北干旱区考察”中，伍光和是我们随队的专家，我们一起走过了天山的冰川、塔克拉玛干的沙漠、准噶尔的戈壁、伊犁的河谷……沿途，伍先生对一路的景观如数家珍，偌大的西域塞北，仿佛就是他家的后花园。<br><br>这次见面，我们自然要征求他对于地理发现的见解。<br><br>伍先生离不开烟，在新疆抽“雪莲”，回到甘肃抽“兰州”或者东北出的“林海灵芝”。<br><br>点燃香烟，伍先生感慨中国近代的地理发现实在太多了。<br><br>无论如何定义“发现”二字，最终上榜的“发现”都会让人很难取舍。<br><br>他说，与其如此，倒不妨可以把同类的“发现”归并起来，再进行梳理总结。<br><br>7月，我们开始收集不同高校地理学者心目中的“百年发现”。<br><br>兰州大学陈发虎教授以及杨太保教授等学者发来的意见很快到了我的手中。<br><br>这份初稿中，近代外国人在中国西部的地理考察运动、中国现代冰川考察与研究、青藏高原综合科学考察等词条都尽列其中。<br><br>榜单归纳得完整而全面，但具体的人和事似乎却难觅踪影了。<br><br>',
'<h2>向左走向右走？成昆铁路选线的地理思考</h2>从成都上空俯瞰中国西南地势，西面横断山脉，像一级级高台阶，排列着南北走向、海拔超过3500米的高山和高逾5000米的极高山——邛崃山、大雪山、沙鲁里山；山脉之间的大河谷，奔腾着大渡河、雅砻江、金沙江、澜沧江、怒江，形成高差显著的平行岭谷地貌。<br><br>成都，就位于台阶东面比较平缓的四川盆地中，海拔约500米；而昆明，则在成都南面的云贵高原，海拔约1900米。<br><br>这样的地势，如果选一条两城之间的铁路线，谁也不会想到向西去找那些山脉的麻烦，就好像你要从一层到二层的邻居家，不必先上三层再下到二层。<br><br>但是，我们看到的成昆铁路，没有直接由成都向南，却向西绕了一个弯子，形成一个C字形，攀登了层层台阶。<br><br>为什么？<br><br>这要从上世纪50年代的选线之争说起。<br><br>1952年，根据中央政府建设西南铁路网的战略决定，西南铁路设计分局派出了一支小分队，从宜宾出发，沿着金沙江而上，开始了踏勘成昆铁路的艰难征途。<br><br>率队的是副总工程师蓝田，成员有工程师郭彝等。<br><br>他们冒着生命危险，进入了当时还被称为蛮荒之地的八百里凉山，最后在成都至昆明长1000多公里、宽200多公里的范围内，提出了成昆线三条线路方案：东线从成渝线内江站起，经自贡、宜宾、盐津、彝良、威宁、宣威、曲靖到昆明，全长889公里；中线从内江起，经宜宾、屏山、绥江、巧家、东川、嵩明到昆明，全长780公里；西线从成都起，经眉山、乐山、峨边、甘洛、喜德、西昌、德昌、会理、广通到昆明，全长1167公里。<br><br>当时中国正在进行苏联援助的156项重点工程，一切学习苏联。<br><br>1953年3月，中国方面向苏联专家介绍了三个方案，郭彝认为，中线最短，金沙江河床平均坡度为千分之一，拔起高度小；但是，他也提出，西线通过少数民族地区，政治、经济意义大。<br><br>苏联专家立即斥责说：政治、经济意义是领导人考虑的事，你作为老工程师，不从技术标准和营运条件考虑，没有资格当工程师。<br><br>于是，1954年9月，铁道部第二设计院按照苏联铁路技术标准初步设计出了成昆铁路中线方案，送北京鉴定。<br><br>苏联专家捷列申科和波波夫断言，三个方案中，只有中线勉强可行，西线根本就不能修建铁路。<br><br>然而，中线所经，没有多少重要经济据点，地下矿藏资源也不丰富，“开荒”意义不大。<br><br>相对来说，西线的经济、政治价值最大：沿途蕴藏着丰富的煤、铁、铜、铝、锌、石棉、磷、岩盐等多种金属、非金属矿产，开发前景巨大；辐射范围13.6万平方公里，包括四川、云南的7个地、市和所属50个县、市，政治意义很大；沿途的川西平原、西昌地区和元谋至昆明，也盛产粮食和经济作物，急需运输通道与内地联系。<br><br>',
'<h2>罗布泊是否曾经“游移”？</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/26/wKgBzFQ2yreAGEbCAAvM6gVFxns799.jpg@!rw9"><br><br>干涸的罗布泊底，偶可见到大片芦苇枯枝铺满地面，依稀昭示着这里曾经的水草丰美。<br><br>罗布泊——这曾经飘满芦花的西域仙湖在上世纪60年代彻底干涸了，从那时算起，这些芦苇已死去将近半个世纪，它们与坚硬的盐壳胶结在一起，逐渐成为了荒原的一¨分。<br><br>摄影／孙志军<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBzFQ2yreAKuVMAAQI8V-nKJI122.jpg@!rw9"><br><br>斯文·赫定<U+2003>瑞典探险家、地理学者罗布泊地区存在一南一北两个沉积中心，北面的在楼兰古城东南、南面的在喀拉和顺，塔里木下游河道如钟摆一般前后摆动，便造成罗布泊的南北游移。<br><br>河道摆动和湖泊游移的驱动力，来自因泥沙淤积和风力侵蚀造成南北地势的彼此消长。<br><br>有水的河道和湖盆淤积升高，无水的则受到侵蚀而海拔降低，两边高差达到一定程度，水势便由高就下，有水和无水位置互换，如此循环。<br><br>对此假说，西方探险家看法不一。<br><br>比如，美国地理学家亨廷顿就认为罗布泊不是“游移湖”而是“盈亏湖”。<br><br>两千年前这里原是内陆海，面积极大，将南北两个湖盆都包括在内，后因气候变干而渐渐收缩，残留一个小湖，中世纪气候变湿，水量增加，又变为大海，经过第二次变干，现在只保存南部的湖泊（喀拉和顺）。<br><br>19世纪末20世纪初，西方探险家纷纷来到罗布泊，并由此引发了一场关于罗布泊位置、大小、形状是否变化、如何变化的世纪之争，其中，斯文·赫定的“游移湖”观点便是其中最具影响力的猜想之一。<br><br>转眼100多年过去了，历经新一代中国科学家的多年探索，罗布泊的位置早已被牢牢锁定在楼兰古城东南的那片洼地中，“游移湖”的说法，也已经不再被人提起。<br><br>如今，曾经的仙湖已经干涸了近半个世纪，但这片广袤的盐壳，仍然是众多学者以及探险者关注的热点地区。<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBzFQ2yraAKncLAAJ-zg6oOV4423.jpg@!rw9"><br><br>20世纪初叶，罗布人在塔里木河下游捕到的一米多长的大鱼。<br><br>1959年，新中国科考人员在罗布泊也有类似的经历。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2yreAXAgCAAJXta8hHuI200.jpg@!rw9"><br><br>1934年，罗布人在因1921年塔里木河改道而重新注满水的罗布泊中用船桨捕鱼。<br><br>水面虽然辽阔，但水深却刚刚没过脚面。<br><br>供图／杨镰<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBy1Q2yreADNG9AAJFtF80-Xg124.jpg@!rw9"><br><br>这是斯文·赫定在喀拉和顺记录数据时留下的一张照片，他是一名优秀的测量员。<br><br>当赫定发现罗布泊洼地比喀拉和顺低之后，他推论那里才是最主要的一片湖区，喀拉和顺不过是罗布泊的游移湖。<br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2yriAAp4iAANvO-AcN8Y006.jpg@!rw9"><br><br>这是1959年中科院新疆综合考察队罗布泊小组在湖心岛上拍到的一张照片。<br><br>小岛高出水面1—2米，三面环水，湖岸已经结出灰白色的盐壳。<br><br>值得一提的是，这也是人类最后一次拍摄到荡舟罗布泊的画面。<br><br>摄影／赵济<h4>“游移的湖”？</h4>近代中国的不少事情，现在说起来都未免让人心情复杂。<br><br>从《山海经》算起，中国人知道罗布泊怎么也有2000多年了。<br><br>几千年中，无数商人、使者、僧侣、军队从各个方向经过、甚至穿过罗布泊；在中国的各种史料中，罗布泊（泑泽、盐泽、蒲昌海、牢兰海）出现的频率也并不低，但其中能让我们对它的位置、大小、形状有一个直观印象的记录却少之又少。<br><br>直到一百多年前，一群西方探险家、学者的到来，才使这片沉寂已久的荒原湖泊重新吸引了世人关注的目光，并引来一桩科学史上著名的公案。<br><br>1876—1877年，俄国军人普尔热瓦尔斯基造访了罗布泊地区，他在一个叫喀拉和顺的地方见到了一个长条状的淡水湖，并认定这就是“罗布泊”，标定了其地理坐标。<br><br>然而，这个“罗布泊”比中国地图和史籍记载的位置偏南1个纬度，且并非“盐泽”，因此遭到德国地理学权威李希霍芬的质疑。<br><br>为了回应这一质疑，普氏于1884年再次来访，并又一次肯定，塔里木河的终点湖就在喀拉和顺，在其以北并无另一个“罗布泊”的存在。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(6)</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/2A/wKgBy1Q2yz6AAs28AAyxMGqCAmE636.jpg@!rw9"><br><br>这是新疆塔什库尔干地区的奥依塔克河谷。<br><br>当年玄奘一行在归国途中，在塔什库尔干地区的一条无名河谷（史无确切记载）里遭遇盗贼，跟随玄奘从印度驮经而来的大象因惊吓掉入激流溺死，部分经卷被打湿，玄奘在于阗（今和田）逗留了一段时间，《西游记》里的晒经故事即起源于这段史实。<br><br><h4>灵迹晒经台</h4>在《西游记》第九十九回中，唐僧师徒取经回程过通天河，被白头老鼋弃于河中,经卷打湿,次日师徒四人遂在河边高崖上，开包晾晒，至今彼处晒经台尚在。<br><br>情节虽是虚构,但晒经故事，却是源于玄奘回程的经历。<br><br>在印度的十几年中，玄奘以那烂陀寺为中心，访遍了五印度的著名寺院，已经成为声名传遍整个印度的高僧。<br><br>领导全印度的戒日王特意在曲女城为玄奘组织了两次盛大的法会，请玄奘做大会的论主，要求各国国王率领自己国内各宗教、各教派的人才参加大会，聆听中国法师的演讲。<br><br>两次法会非常成功，玄奘征服了包括异教徒在内的所有人。<br><br>在玄奘请求得到戒日王和戒贤法师等的理解而执意要回国的时候,各国国王都争相赠送礼品，他只收了戒日王送的一头大象和另一位国王鸠摩罗王送的一件御寒披肩。<br><br>在离开祖国15年后，玄奘用大象与马匹驮着600多部经卷和其他物件，走上了归途。<br><br>在归途中，发生了两次晒经的事。<br><br>一次发生在伽湿弥罗国（今克什米尔）渡信度河时，河有五六里宽，但不太深，玄奘乘象涉水，佛经和准备带回国的印度花种由随行人员携带乘船过河。<br><br>船到中流时，忽然风波乱起，小船几乎覆没，船上看守经卷的人则在惊慌中堕水。<br><br>慌乱一阵后查点，丢失五十夹经本及花种等。<br><br>正在大河对岸迎接的迦毕试王见状问玄奘，是不是带了印度的花种？<br><br>并说自古以来，印度花种不能带出，凡带花种过河，都会被神灵截下。<br><br><img src="http://img0.dili360.com/ga/M00/02/29/wKgBzFQ2yz2AOVWMAAfZ77ljjvw063.jpg@!rw9"><br><br>西域古道上，一直都有玄奘晒经的传说，可考证的资料可以追溯到明代前期。<br><br>至今传说中的晒经台遗址至少还有甘肃高台县台子寺村、甘肃天水市棠社镇、甘肃临泽县土桥村、甘肃夏河县大夏河边、新疆巴音郭楞蒙古自治州和静县开都河边和青海玉树藏族自治州通天河大桥边等6处。<br><br>图为玉树晒经台遗址。<br><br>摄影/翟东风但在羯盘陀国（今新疆塔什库尔干）溺死大象的第二次湿经，情况就不一样了。<br><br>玄奘当年西行时，走的是传统上所谓的北线，也就是从北面绕过塔里木盆地，即从今西安出发，向西经吐鲁番、库车进入吉尔吉斯斯坦的碎叶城，再继续向西接近伊朗时，才折向东南从西北方向进入阿富汗，穿过整个阿富汗然后翻越兴都库什山进入巴基斯坦和克什米尔地区，从行程上说是绕了一个大弯子。<br><br>回程时，高昌国已经被大唐所灭，高昌国王也已经在几年前病死，因此玄奘决定改走南线，也就是翻越兴都库什山之后，从今阿富汗的东南边境掠过，然后从阿富汗与我国接壤的明铁盖山口进入新疆南部，经塔什库尔干、喀什、和田，然后沿塔里木盆地的南边经且末、敦煌进入内地。<br><br>',
'<h2>弱光地带——蝙蝠主宰的黑暗家园</h2>进入溶洞，如果没有灯光和火把，人类将寸步难行。<br><br>点亮灯光，你会发现洞中虽然黑暗，却并非死寂沉沉：头顶有被惊起的蝙蝠、雨燕飞过，俯视脚下，坚硬的岩石上，覆盖着黏滑的蝙蝠粪，半透明的灶马、马陆在其间跳跃、穿行……<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBzFQ2yq-AW7wcAAR7Y0ZTd6w488.jpg@!rw9"><br><br>湖面上的捕食者每天傍晚，在距离广西乐业大石围天坑约5公里的一处水塘上，都会出现成群的蝙蝠飞掠于水面之上。<br><br>这是一群鼠耳蝠，它们白天蛰伏在大石围天坑下的洞穴中，晚上出来觅食。<br><br>大多数蝙蝠主要以昆虫为食，而鼠耳蝠中的一些种类强大到可以捕食水中的鱼。<br><br>这群蝙蝠是来吃鱼的吗？<br><br>我们目前还不得而知。<br><br>乍暖还寒的初春时节，我钻进一个不起眼的洞口。<br><br>这是广西一处无人开发的岩溶洞穴，来到这里，是为了探究溶洞内的蝙蝠。<br><br>进洞后，光线立刻暗了下来，四周阴气沉沉，让人感到陌生而幽静，于是更多了几分寒凉。<br><br>刚入洞不多久，电筒的光让我注意到洞顶趴着一个又一个的小肉球，橘红色灯光更显得它们橙黄色的皮和绒毛愈加柔和。<br><br>密密麻麻地，足有七八十只。<br><br>这是一大群白腹管鼻蝠，它们还在冬眠。<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBy1Q2yq-Afu14AAJ3naxRB0Q064.jpg@!rw9"><br><br>洞穴常见生物分布示意图生活在洞口有光带和弱光带的动物包含了很多偶入洞穴并暂居于此的来客，它们不能长时间生活于黑暗环境，更不能在洞中完成全部的生活史。<br><br>此外，蝙蝠、小白腰雨燕等洞穴生态系统中的关键成员也不是最典型的洞穴生物，它们虽在洞内栖息繁殖，却需要出洞觅食。<br><br>典型的洞穴生物大多生活在黑暗带，为了能够避开天敌、降低与竞争对手的直接冲突，它们在洞中开拓了一片新天地。<br><br>在无光的环境中，它们眼睛退化、体色素变浅消失，这些特征也注定盲鱼、盲虾等典型的洞穴动物只能生活在洞中。<br><br>如若来到洞外，它们既看不到天敌，也无法抵御紫外线的伤害，生命将岌岌可危。<br><br>绘图／张瑜<U+2002>杨桦再往洞内行进，我却愈来愈觉得暖融融的。<br><br>洞穴内部“冬暖夏凉”、四季恒温，洞内的温暖使另外一种蝙蝠不必拥挤在一起，它们就是马铁菊头蝠。<br><br>这种蝙蝠几乎不拥作一团，而是三五只倒挂轻轻地挨在一起，并用翼膜包裹着身体。<br><br>而更多的个体则是单独悬挂在洞顶的不同位置上，彼此相隔一段距离，产生它们认为的美感。<br><br>在同一洞穴中，不同种类的蝙蝠分化出不同的栖宿行为，它们聚集在洞中不同的位置。<br><br>除去洞口至洞内的温度变化，光线的明暗变化更为明显。<br><br>根据自然光的强弱，洞穴大致可被分作3个光带：有光带、弱光带和黑暗带，不同地带内生活的生物尽管不尽相同，但蝙蝠几乎都有分布，其中尤以距离洞口较近的弱光带最为丰富。<br><br><h4>逆行演化，退中求进</h4>一个或一类物种，它们从哪里来，到哪里去，它们如何演变到今天，这是一个永恒的问题。<br><br>',
'<h2>寒冷干旱核心走进人迹罕至的地方</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/26/wKgBy1Q2yq2AO3u6AAZ6xC0s3QM132.jpg@!rw9"><br><br>图为一处火山喷发的遗迹，位于新疆维吾尔自治区巴音郭楞蒙古自治州的鹰嘴山附近。<br><br>青藏高原隆升之前，现在的寒冷干旱核心区域也曾有火山熔岩流淌。<br><br>一层层的棕红色沉积岩是几千万年来，由于风力和昼夜温差，被侵蚀而成的。<br><br>1987年8月，海拔4800米。<br><br>在青藏高原的腹地北羌塘，一块被测绘人员命名为“英雄地”的地方，一座木头制作的纪念碑被17名科考人员竖立起来，碑上写着这17个人的名字。<br><br>他们竖立这块纪念碑仅仅是为了纪念他们难以言表的激动——中国的科学家第一次来到了这里——亚洲的寒旱核心。<br><br>亚欧大陆上自然条件最为严酷的地区之一是青藏高原，青藏高原自然条件最严酷的地方在哪里？<br><br>关于这个问题，中外地理学家提出过很多猜测和推断。<br><br>法国人德日进曾提出过“亚洲干极”的概念；H.von Wissmann 认为极干旱区域位于昆仑山与喀喇昆仑山之间；德国人C.Troll在亚洲中部和南美干旱上限的比较研究中引入亚洲高地的干旱核心一词,指帕米尔东部和青藏高原西部的亚洲高地。<br><br>但是，这一地区的具体位置和确切的自然条件，因为没有人去过，谁也说不清楚。<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBzFQ2yq6ALye0AAaMSnRJtuI801.jpg@!rw9"><br><br>这是一片火山喷发之后形成的熔岩平原，位于黑石北湖附近。<br><br>火山岩浆曾将这片区域全部覆盖住，后来在外力的侵蚀下，变得支离破碎，形成了现在的样子。<br><br>远处是一座熔岩方山。<br><br><h4>“三五牌”项目</h4> 曾经，占中国国土四分之一面积的青藏高原，是中国人了解最少的国土，甚至很多地理学家也对其知之甚少。<br><br>上世纪50年代起，中国科学家开始了对青藏高原系统研究的新时期。<br><br>在此之前，仅有少数中国科学家涉猎青藏高原研究，关于这里的科研成果和探险故事大多数来自于外国人。<br><br>继1973—1976年对西藏自治区四年的综合考察、1981—1984年对横断山地区的综合科学考察和1982—1985年对西藏南迦巴瓦峰的登山综合科学考察之后，喀喇昆仑山—昆仑山地区仍属青藏高原上研究程度最低的科学空白区，这里是搞青藏科考的人最想去而又最难去的地方，考察的时间被一推再推，直到1987年。<br><br>',
'<h2>冰川学家：这些与“崇高”打交道的人</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zMaAdkOoAASa3Db1am8159.jpg@!rw9"><br><br>雅鲁藏布江在西藏自治区林芝地区拐了一个大弯。<br><br>远处银光闪烁的雪峰是海拔7782米的南迦巴瓦峰，主峰在多数情况下都云雾缭绕，没有特别好的运气，我们是很难目睹她的风采的。<br><br>由于雅鲁藏布江河谷的海拔高度只有2000米左右，所以主峰与江面的最大高差可达到5700米，从而造就了世界上最为壮观的峡谷。<br><br>这也使得纯净冷艳的冰雪圈与生机盎然的生物圈在此地融合在了一起。<br><br>南迦巴瓦峰披盖着数十条冰川，冰川末端一直伸进了茂密的森林里。<br><br>不论站在什么位置，我们都会目睹雪山、冰川、森林、峡谷交响乐般的组合。<br><br>摄影/田捷砚<h4>冰川学家是最幸福的人</h4>我喜欢冰川，去过一些冰川，也结识了一些冰川学家。<br><br>这些人给我一个强烈的印象是，他们对他们所从事的冰川事业的喜爱超过了正常的程度。<br><br>并不是每个人都喜欢自己从事的职业。<br><br>讨厌自己的工作，兴趣与工作分离，是现代社会的一个普遍现象。<br><br>人生的幸福之一，是工作与兴趣统一，从这个角度看，这些冰川学家是最幸福的人。<br><br>我感兴趣的是他们为什么如此喜欢自己的工作？<br><br>如果你随他们上一趟冰川，你会觉得他们喜欢自己的工作是一件奇怪的事情。<br><br>冰川学家的工作，是在雪线之上，去过那些海拔5000米以上高山的人都知道，在那样的地方，每走一步都要付出极大的代价。<br><br>从这个角度看，冰川学家的工作是体力接近极限的一种不亚于重体力劳动的工作，是要以肉体的痛苦和身体的健康为代价的。<br><br>冰川学家的工作又与登山家和探险家的事业有些相像。<br><br>危险总是和他们相伴，冰面上潜伏着危险：冰裂缝、冰面湖，一旦失足……，暴风雪、低温、失温、冻伤……这样的工作，有什么值得留恋？<br><br>',
'<h2>那一晚我睡在哪儿？</h2><h4>希峰换了另一张脸</h4>每当我看到希夏邦马峰(以下简称希峰)的照片时，都有一个问题困惑着我：那一晚我睡在这座山峰的哪一个位置？<br><br>5月我们去了希峰，不是去登山，而是去看雪峰下冰川上发育的冰塔林。<br><br>冰塔林这种景观十分稀少，据我所知，中国也就这样几个地方上有：珠峰的绒布冰川、乔戈里峰周边的冰川、天山的托木尔峰下的冰川，还有就是希峰脚下的野博康加勒冰川。<br><br>早晨我们从萨嘎县城出发，有一条新修的公路经过佩枯错这个美丽的大湖，通向希峰。<br><br>当我们到达了希峰脚下，已经是傍晚时分。<br><br>帐篷搭在了一面山坡上，海拔5200米。<br><br><img src="http://img0.dili360.com/ga/M01/02/29/wKgBy1Q2yySAFneHAATNCWktqvY234.jpg@!rw9"><br><br>宿营希夏邦马峰希夏邦马峰位于西藏日喀则地区的聂拉木县境内，它也是唯一一座完全位于我国境内的海拔8000米以上的高山。<br><br>在希夏邦马峰北坡的一处开阔地，我们扎下了营地。<br><br>画面正中尖耸的雪峰叫做摩拉门青，它右侧的峰顶便是海拔8012米的希夏邦马主峰。<br><br>到了傍晚，在雪山和满天繁星的映衬下，被灯光照亮的帐篷显得格外温暖。<br><br>远处的主峰似乎离我们还很遥远，可实际上，这里已经接近希夏邦马峰下的野博康加勒冰川末端，营地距离主峰直线距离不过20公里。<br><br>希峰说是一个山峰，其实挺复杂，应该说是一个基座，6个峰尖。<br><br>主峰——希夏邦马峰海拔8012米，摩拉门青峰在主峰东边3000米的地方，称为东峰，它海拔7703米，峰形优美独特，像一个完美的金字塔。<br><br>尽管它不如主峰高，但是在许多地方遥望希峰，看到的都是它。<br><br>在主峰西北300米、400米和7000米的地方还有三个山峰，它们分别是：西北峰，海拔7966米；中央峰，海拔8008米；西峰，海拔7292米；最后一个是希夏邦马东南峰，海拔7119米。<br><br>',
'<h2>大地的眼睛中国境外的天坑</h2>尽管“天坑”的概念源自中国，数量最多、规模最大、景致最壮观的天坑也在中国，但国外的天坑仍然蔚为壮观，并对喀斯特地形学有着重要意义。<br><br>它们以各自独特的形态，散布在沙漠、森林、湖泊或是大规模的石膏喀斯特地形里，犹如深陷于大地的眼睛，无一雷同。<br><br>熟悉中国天坑，并对国外天坑有过广泛、深入调研的英国教授Tony Waltham，在对比了全球的天坑后，精选了3个形态迥异的代表，为我们娓娓道来这些“眼睛”的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBzFQ2yq6ADYYnAAIOG__XbaM814.jpg@!rw9"><br><br>“日”照开烟树，涵虚混太清洞外的阳光穿过洞口的蕨类和峭立的岩壁，直射进50米深处的洞中湖泊，并被洞底的水面反射，形成宽幅光束，像从天上流泻下来的、由半透明的薄纱织成的幕布。<br><br>有探险者沐浴在这薄纱里，并在沐浴中徐徐下降。<br><br>这是位于美国亚拉巴马州的内弗辛克（Neversink），被称为全球9大最神奇的洞穴之一。<br><br>摄影／George Steinmetz“天坑”的概念首先从中国喀斯特地貌中专门提出并加以描述，并且，在我们已经发现并确认的80个天坑中，有50个位于中国。<br><br>而全世界仅有的3个超级天坑，也全在中国。<br><br>尽管如此，国外的天坑仍然蔚为壮观。<br><br>和中国的天坑大多位于喀斯特峰丛地貌不同，境外的天坑有时出现在典型的喀斯特地区，有时则出现在沙漠和平原上，有时还以湖泊的形态呈现……作为漏斗家族里的奇葩，它们以多姿多彩的形态，在大地上画下了最动人的眼睛。<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBzFQ2yq6AeY39AAD372qf3LU739.jpg@!rw9"><br><br>蝴蝶的翅膀红湖和蓝湖相距不远，一东一西，一红一蓝，如蝴蝶的两翼。<br><br>二者因为漂亮的湖水而成为克罗地亚的旅游胜地。<br><br>蓝湖已经逐年退化，但与人类关系密切，因为当地人修建了Z字形通道直达湖底。<br><br>湖水来自附近山顶融雪，夏天人们来此游泳；冬天湖水干涸时，甚至有当地人来此踢足球。<br><br><h4>“洞穴的洞底是明净的湖水，映衬着四周的红色岩壁。<br><br>岩壁垂直，湖水沉静。”</h4>在中国境外分布的天坑中，我最喜欢位于克罗地亚南部的一对：“红湖”天坑（Crveno Jezero）和“蓝湖”天坑（Modro Jezero）。<br><br>这对天坑虽然以湖泊的形态闻名于世，却是真正的天坑，而湖泊则是天坑之湖。<br><br>前者因为坑壁含有铁矿的成分而呈红色，命名红湖，后者则得名于它湛蓝的湖水。<br><br>从空中俯瞰，它们就像一红一蓝两只漂亮的眼睛，或者像蝴蝶的彩色翅膀。<br><br><img src="http://img0.dili360.com/ga/M02/02/26/wKgBy1Q2yq6Af7MLAAK9w3dCftk115.jpg@!rw9"><br><br>相比起来，红湖拥有完美的形态，四周绝壁，坑壁上的岩石因含有铁矿石的成分而呈现红色，“红湖”便得名于此。<br><br><i>“红湖”天坑因为易于进入，又位于人口稠密的第纳尔地区（Dinar）的中心地带，很早就被喀斯特地形学家关注和研究。<br><br>在有关喀斯特的教科书中，它也常常被引用。<br><br>但人们只以“大型漏斗”称呼它，直到“天坑”的概念被中国的朱学稳教授提出，它才获得天坑的名分，并跻身于“世界十大著名天坑”之列。<br><br></i>“红湖”天坑深518米，这是从地面到湖底的高度。<br><br>其中，湖水深达200米，可谓“深渊”，但随着季节和降雨量多少的变化，湖面的水位线会略有升降。<br><br>这也是一个面积广袤的湖泊——湖底直径约400米，湖面直径约200米。<br><br>我还记得第一次从空中俯瞰到这个天坑之湖时的情景：在广袤的喀斯特地貌中，忽然出现一个巨大的凹陷洞穴，这个洞穴的洞底是明净的湖水，映衬着四周的红色岩壁。<br><br>岩壁垂直，湖水沉静，我被深深打动。<br><br>',
'<h2>跨界民族被一条线分开的兄弟姐妹</h2><h4>给藏东南的地名寻找意义的人——郝晓光</h4>一天，朋友郝晓光来了，带来了一篇论文《中国地图上的藏南地名补白研究》。<br><br>他正在研究藏东南麦克马洪线以南被印度非法占领的一些地方的地名。<br><br>譬如对鲁巴这个地名，他这样写道：藏语鲁巴意为“冶炼人”，在西藏不止一个地方叫做“鲁巴”，阿里的札达县也有鲁巴。<br><br>历史上这个地方以精于冶炼和制造金银器而闻名，尤以制造佛像最为精良。<br><br>因此他的结论是鲁巴这个地名显然是来自藏族。<br><br>“但是那个地区居住的是门巴和珞巴族啊，为什么地名是藏语？”我问。<br><br>“门巴和珞巴族居住的地区早在公元7世纪就接受了来自西藏的吐蕃王朝的统治。<br><br>门巴、珞巴语中有30%多藏语的词汇。”<br><br>他说。<br><br>',
'<h2>山中精灵一群人和一群天坑的故事</h2>一群“乌合之众”，是如何历经十余年艰难历程后，与一群天坑绑在一起，成为这群天坑的代言人，并晋升为最专业的天坑探险队，甚至成为与古人一样，在洞中看书、细腻赏味洞中四时美景的诗人的？<br><br>这就是飞猫队与乐业天坑群的故事要讲述的a……<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBzFQ2yqKAN5MIAAE9kNF7bWE318.jpg@!rw9"><br><br>疑是天上仙客来正午时分，飞猫队队长李晋在白洞天坑底部拍下了两位队员从天而降的瞬间。<br><br>经十年努力，他们由“菜鸟”变身而为“飞猫”，如山中精灵，自由滑翔。<br><br>白洞天坑四周绝壁千仞，坑内却是茂密的原始森林。<br><br>正午的阳光如利剑，将森林裁剪出巨大的剪影，如幽暗国度。<br><br>从坑底看出去，两位队员像是来自蓝天的信使，正穿过绝壁，渐渐接近这片神秘的黑色森林。<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBzFQ2yqOAFyWVAAMqA5t862I849.jpg@!rw9"><br><br>雾深不知处覆盖了坑口的大片蕨类是大石围的外衣，季节改变着这件外衣的颜色。<br><br>夏季里绿意盎然，如深潭；冬天里变为深沉但明快的土红色，与近处四季常青的小叶青冈交相辉映。<br><br>夏季里很难见到雾气，因为冬天的到来，而在坑内外形成明显的温差，雾气因此形成，并整日整日地压在坑内。<br><br>这样的时候，天气通常寒冷而晴朗，明亮的光线正打在垂直的岩壁上。<br><br>“那是大曹天坑，底下有条地下河。<br><br>你看天坑旁那个村子，学校下面已经掏空，地下有个大洞穴，叫红玫瑰大厅。<br><br>有一天地面塌陷下去，就形成一个新天坑。”<br><br>李晋指点说。<br><br>我们从火卖村登上山腰的观景台，眼前出现一个偌大的岩溶洼地，中央塌下一个大缺口——直径300米、深160米的大曹天坑，左侧是散落的村庄，右侧是一片即将成熟的玉米地。<br><br>与天坑相比，房屋就像火柴盒一般渺小。<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBzFQ2yqOAC_tIAAlh23Vxv54117.jpg@!rw9"><br><br>唯有“飞”人自来去传说中只在绝壁、石洞、树洞里活动，并且白天里休息，傍晚以后才出来活动的鼯鼠，因为可以自由滑翔于天坑内，而成为飞猫队的理想，于是以飞猫（鼯鼠的另一称呼）命名探险队。<br><br>肩挎相机的李晋40多岁，瘦削结实，是广西乐业县户外运动管理中心主任、摄影师，同时还是飞猫探险队主要成员之一。<br><br>说到飞猫探险队，在乐业可是声名赫赫，家喻户晓。<br><br>十多年来，他们探访过全县无数个天坑、竖井、溶洞和地下河，不但对地表了如指掌，九泉之下的事务，也知晓一半。<br><br>',
'<h2>雅鲁藏布大峡谷，世界第一？</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBzFQ2yqWAa0WyAArPUBhXIqI450.jpg@!rw9"><br><br>雅鲁藏布大峡谷一直静静躺在青藏高原东南部，少为人知，直到1994年，它忽然以夺目的姿态出现在世人面前，被誉为“世界第一大峡谷”。<br><br>但在“世界第一”的背后，圈内人士却有不同的声音，学术上的争议有助我们对大峡谷了解得更全面和深入。<br><br>摄影／吕玲珑<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBzFQ2yqWAbCgxAALs46FlVlM161.jpg@!rw9"><br><br>郑度 中国科学院院士，中国科学院地理科学与资源研究所研究员“1994年杨逸畴等人计算雅鲁藏布大峡谷的最大深度时，使用的是南迦巴瓦峰和加拉白垒峰来计算峡谷相对高差，得到结果为5000多米，然而这两个山峰之间直线距离是25.3公里。<br><br>这个距离是不是有点太远了呢？”<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBy1Q2yqaATZhEAAJ8Lv6AXS4490.jpg@!rw9"><br><br>杨逸畴 中国科学院地理科学与资源研究所研究员“计算一个峡谷的深度，一般而言是指峡谷所在河谷的平均海拔与相邻分水岭的平均海拔之间的相对高差。<br><br>具体到雅鲁藏布大峡谷地区，它的内侧（南侧）就是以南迦巴瓦峰为首东喜马拉雅山的分水岭；北侧就是以加拉白垒峰为首的念青唐古拉东段分水岭。”<br><br><h4>称谓的提出</h4>话说1994年的一天，曾经6次深入雅鲁藏布大峡谷地区考察的中国科学院地理学家杨逸畴、大气物理学家高登义、新华社高级记者张继民等人在一次聚会中，谈起了雅鲁藏布大峡谷。<br><br>早在7年前，《中国科学》杂志曾经发表过由杨逸畴、高登义以及植物学家李渤生撰写的名为《雅鲁藏布江下游河谷水汽通道初探》的论文，其中有这样一段描述：“青藏高原上的大河雅鲁藏布江由西向东流，到米林县进入下游，河道逐渐变为北东流向，并几经转折，切过喜马拉雅山东端的山地屏障，猛折成近南北向直泻印度恒河平原，形成几百公里长，围绕南迦巴瓦峰的深峻大拐弯峡谷，峡谷平均切割深度在5000米以上。”<br><br>几百公里的长度和5000米以上的平均切割深度……记者的职业敏感让张继民忽然想到也许这比号称世界第一的美国科罗拉多大峡谷还要更长、更深！他希望杨逸畴、高登义和李渤生能够进一步计算、论证，看看雅鲁藏布大峡谷能否真正戴上“世界第一大峡谷”的桂冠。<br><br>张继民当时兴奋地说：“科学上的发现，不是个人的事，是代表国家和民族利益的，是要争的，是当仁不让的事。”<br><br>于是，在那篇论文发表7年之后，几位科学家再次聚首，从雅鲁藏布大峡谷海拔2400米的高度往上算，到南迦巴瓦峰7782米的海拔高度，得到峡谷最大深度为5382米，而长度从派乡起始，到国境线上的巴昔卡村为止，总共496.3公里。<br><br>论证时通过了中国科学院院士、著名地质学家刘东生先生的终定评审。<br><br>于是一项新的纪录诞生了。<br><br>1994年4月，新华社向全世界发布消息：我国科学家首次确认，雅鲁藏布大峡谷为世界第一大峡谷。<br><br>壮美的祖国山河被我国科学家确认了一项新的世界之最，深达5382米的雅鲁藏布大峡谷是地球上最深的峡谷。<br><br>从此，过去曾先后被称为世界第一大峡谷的深达2133米的美国科罗拉多大峡谷，深达3200米的秘鲁科尔卡大峡谷将退居次要地位。<br><br>这项重大成果是中国科学院地理学家杨逸畴、大气物理学家高登义、植物学家李渤生一致推出的。<br><br>',
'<h2>青藏高原： 隆升还是垮塌？</h2>号称“世界屋脊”的青藏高原一直都是地球上最高处的代名词。<br><br>但任何事物都是相对的，青藏高原会永远是地球上的最高处吗？<br><br>经过漫长的地质年代，在近当代，青藏高原是在继续缓慢的隆升，还是整体处于垮塌状态？<br><br>几位研究青藏高原的专家对此展开激辩。<br><br>此争论出自北师大两人提案 NO.18地理所十人提案 NO.28北大九人提案 NO.23',
'<h2>天坑隐藏在地表凹陷处的奥秘</h2>分布在中国西南喀斯特地区的地表陷坑，像是从很深的地下拔地而起，宽度和深度高达数十米甚至数百米，周围都是陡直的绝壁。<br><br>这些由大型洞穴崩塌而成的塌陷漏斗，就是天坑。<br><br>记者税晓洁从广西出发，一路考察了贵州、湖北等喀斯特地区，给我们描述了许多不为人知的天坑景观。<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBy1Q2yoaAbduXAAZjt1jmf2w569.jpg@!rw9"><br><br>广西大石围天坑隐藏在峰林峰丛之中的大石围天坑，是乐业天坑群中最大的天坑，专家考察后认定，这个天坑是因为地下暗河长期冲蚀造成巨大地下空洞后引起地表大面积坍塌所致。<br><br>它的垂直深度达613米，南北走向宽420米，东西走向600米。<br><br>由于天坑四壁和坑底都生长着郁郁葱葱的森林，所以站在坑口几乎望不到底部，遇到烟雾缭绕的时候，整个天坑更像笼罩着一层神秘的外衣。<br><br>摄影／李晋2011年8月的最后一个周末，当我从贵阳驱车南行4小时，站在黔南布依族苗族自治州平塘县塘边镇“道坨天坑”边时，心中不禁有些迷茫。<br><br>“你这个恐高症的，敢不敢过来照个相？”同行的贵州洞穴协会理事程广源和同伴王成刚开着玩笑……的确，新修的水泥看台伸进天坑中，脚下悬空，就像站在蹦极的高台上。<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBy1Q2yoiAcUppAAKPNWmxiWY991.jpg@!rw9"><br><br>广西白洞天坑位于大石围以东约2.4公里的白洞天坑，是一座与冒气洞相连的天坑，一边洞口吸气，一边洞口冒气，所以被当地人誉为奇异的呼吸景观。<br><br>从画面上看，这个天坑更像是一口心形竖井，但是其坑口的长和宽却分别达220米和160米，最深的地方达312米。<br><br>摄影／黄招然烈日当头，俯看天坑底部茂密树冠挤成的森林，绿到发黑，似乎有阵阵寒意不断涌上来。<br><br>这里给人的感觉，与我多年前在重庆奉节游览过的著名的小寨天坑不同。<br><br>小寨天坑有路，可以轻松走到底部的水电站，上上下下心里不慌，当爬山就是了。<br><br>而贵州南部这个不甚出名的天坑，视线所及全是原生态的陡直绝壁和密林，显得神秘莫测。<br><br><img src="http://img0.dili360.com/ga/M01/02/24/wKgBzFQ2yoaAO296AATZv2cvqfg732.jpg@!rw9"><br><br>白洞天坑生长得最多的是香木莲和方竹等植物，其中方竹株杆高达7米，很具观赏价值。<br><br>这些植物沿着天坑底部的斜坡一直向上生长，连接成密密匝匝的森林，加上其间野芭蕉相伴而生，显得分外静谧。<br><br>摄影／李晋<h4>打岱河天坑是地球上已知最大的天坑？</h4>“有人从对面那个缺口下到过坑底，里面有河，有树，大的树有几人粗呢。”<br><br>塘边镇武装部长敖德寿说，“走，我们去看更大的天坑。”<br><br>翻过一个小山坡，也就百米开外，更大的打岱河天坑映入眼帘。<br><br>',
'<h2>青藏高原的伟大崛起</h2>全世界海拔超过8000米的高峰共14座，最末一名希夏邦马峰海拔8027米。<br><br>这个高度往哪里一站，都是万众景仰的中心，偏偏它诞生在高峰如林的喜马拉雅山脉中段，结果成了巨人族中的矮子，知名度甚小。<br><br>当然，专业人士不会以身高论英雄，在地质界，希夏邦马峰的名气远远超过它的其他一些兄长。<br><br>40多年前，它送给中国科学家们一把钥匙，开启了青藏高原隆升研究的大门。<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBy1Q2yoSABN-aAAtivSmXhxM139.jpg@!rw9"><br><br>青藏高原卫星鸟瞰图。<br><br>面积达257万平方公里的青藏高原拔地而起，成为世界屋脊。<br><br>制图／黄签<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBy1Q2yoWAAFX3AAop9VhTDfE092.jpg@!rw9"><br><br>这些叶片印痕，是1964年在希夏邦马峰北坡海拔5700—5900米发现的，那里气候寒冷，冰雪覆盖。<br><br>它们的叶形、叶脉均与我国西南地区现在生长的高山栎相似，当时，经中科院植物所的徐仁先生鉴定为高山栎化石，标本现存于北京自然博物馆。<br><br>根据高山栎的植物习性，它一般生长在2500—3000米的山区，而化石的年代是上新世，距今约200万年。<br><br>根据化石所在的海拔来推断，从那时到现在，喜马拉雅山脉已经上升了3000米。<br><br><h4>一片树叶见证高原隆升</h4>1964年，中国登山队决定攀登希夏邦马峰——当时海拔8000米以上高峰中唯一的处女峰，为此中科院组织了一支科学考察团配合，由冰川学家施雅风、地质学家刘东生领队。<br><br>夏季的一个傍晚，考察队员纷纷从野外赶回希夏邦马峰北坡营地。<br><br>北京地质学院教师张康富向刘东生出示一块捡来的植物化石，刘东生用手掰开，仔细端详，是一片叶脉清晰的阔叶，忙问是哪里捡来的。<br><br>张康富回答说是海拔5900米冰川旁的岩石里。<br><br>刘东生心有所动，把那块化石带回北京，请北京植物研究所的徐仁做鉴定。<br><br>结果令人吃惊：这块化石是高山栎，年龄只有200万年。<br><br>',
'<h2>天坑</h2>作为一种天然形成的喀斯特地貌景观，拥有巨大容积和陡峭岩壁的天坑，向人们呈现了非凡的空间与形态特质。<br><br>对热衷探险和追寻美景的人来说，它隐藏着许多不为人知的奥秘和令人痴迷的美丽。<br><br>今年8、9月间，我们的记者兵分几路，奔赴喀斯特类型最多、最典型的中国南方地区采访，在揭开天坑景观神秘面纱的同时，也用惊心动魄的探险故事，描述了那些生活在特殊地理环境之中的人以及他们世代固守的美丽和哀愁。<br><br><img src="http://img0.dili360.com/ga/M01/02/24/wKgBzFQ2yoCARJnQAAiixoYptSc868.jpg@!rw9"><br><br>以险峻、雄奇和壮观著称的喀斯特天坑分布在中国南方地区，在中国已经发现的近百个天坑中，目前有4个是属于超级天坑，分别是贵州平塘打岱河天坑、重庆奉节小寨天坑、广西乐业大石围天坑和巴马号龙天坑，这些天坑的坑口直径和深度都超过500米。<br><br>天坑的坑壁四周通常十分陡峭，但是峭壁上又有小道可以通到坑底。<br><br>据专家介绍，这些天坑底部草木丛生，野花烂漫，倘若站在坑底仰望，则又是一派迷人的风光。<br><br>摄影／谢罡',
'<h2>捍卫“天山之王”——托木尔峰攀登、科考记</h2>提到天山山脉的山峰，大家也许首先想到的是博格达峰，其实耸立在中国西北边陲的托木尔峰才是“天山之王”，其海拔7443米，周围冰川林立。<br><br>中国科学工作者曾在1977年和1978年对托木尔峰进行了两次综合性的大型考察，从而揭开了这座山峰的神秘面纱。<br><br>围绕着这座山峰，除了当时特别的政治意义外，还有什么鲜为人知的自然资源呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBzFQ2ynqAI6IGAANer_zF6dg430.jpg@!rw9"><br><br>围绕托木尔峰南北，包括高山冰山群、高山草甸草原及森林带，都在托木尔峰自然保护区范围内，其北坡属伊犁昭苏县，南坡属阿克苏地区温宿县。<br><br>图中这座藏在云雾缥缈间，仿如世外仙山一样的山峰是托木尔峰南坡琼台兰冰川左侧的一个山峰。<br><br>1977年初，一份请示报告送到了当时的中共中央主席华国锋的办公桌上。<br><br>请示的内容，是关于1977—1979年对天山最高峰铁木尔峰进行攀登和科学考察的计划。<br><br>30多年后，中国科学院自然资源综合考察委员会的研究员程彤老先生向记者出示了这份请示文件的复印件，文件的最后，中国体育运动委员会、解放军总参谋部、中国科学院和国家测绘总局四个请示单位的印章赫然醒目，标志着这一请示的级别之高。<br><br>更令人侧目的是，批阅了这份请示并在文件上画了圈的，除华国锋外，还有叶剑英、李先念、纪登奎、陈锡联、吴德、余秋里、吴桂贤、陈永贵等几乎全部中央政治局的领导同志，可见当时中央对此次登山活动的重视。<br><br>一次登山和科考行动为什么会如此兴师动众、惊动国家最高领导人？<br><br>天山铁木尔峰又是什么地方？<br><br>这还得从头说起。<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBy1Q2yn-AWaCqAAfQH6teWJ4939.jpg@!rw9"><br><br>摄影师一行众人走在琼台兰冰川终碛的道路上。<br><br>这里距离冰川末端为5公里左右，海拔2700－2750米，终碛主要为来自高山区的红色和灰色花岗岩，较大的岩块直径有3－5米。<br><br>终碛上已经覆盖土层，有些地方甚至生长着云杉林。<br><br><img src="http://img0.dili360.com/ga/M01/02/24/wKgBzFQ2yn6AQFQCAAYnfubC76s334.jpg@!rw9"><br><br>在托木尔峰地区的冰川类型中，又长又大的山谷型冰川为其主要类型，由于发育典型被称为托木尔型山谷冰川。<br><br>托木尔峰山体高大与其周围的群峰林立，为该地区现代冰川的发育提供了有利的地形条件；低温和丰沛的降水也是形成大型冰川的重要条件。<br><br>图为琼台兰冰川。<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBzFQ2yn-ADCesAAqNT3ObLUA974.jpg@!rw9"><br><br>托木尔峰地区不但是天山最大的冰川作用中心，也是世界上有名的山岳冰川区之一。<br><br>和青藏高原的冰川在古代少为人知不一样，中国人对托木尔峰地区的冰川很早就有过了解，公元7世纪唐朝的玄奘，8世纪的杜环，以及后来清朝的徐松等，都先后到过这里，并在《大唐西域记》、《经行记》、《西域水道记》等著作中，对一些冰川现象进行过记述。<br><br>图为琼台兰冰川的特写。<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBy1Q2yoCAD6NZAAgxs5BSDgo268.jpg@!rw9"><br><br>在冰川下游消融区，冰面形态因为消融的差异性，呈现出多种形态。<br><br>上图为冰塔，由于这里是亚大陆性冰川，比起珠穆朗玛峰地区冰塔林，发育不甚明显。<br><br><img src="http://img0.dili360.com/ga/M01/02/25/wKgBy1Q2yoCAVeqCAAEbwPdjit8789.jpg@!rw9"><br><br>托木尔峰及其周围冰川遥感图托木尔峰地区是我国天山现代冰川作用最强烈的地区，广泛发育着规模宏大的山谷冰川。<br><br>丰富的冰川融水，是山前干旱地区的主要水源。<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBy1Q2ynqAboZfAAg5G7AaCt0289.jpg@!rw9"><br><br>图为冰蘑菇，是冰川消融区热融喀斯特现象十分发育的一种表现，除了冰蘑菇，冰面湖、冰井、冰洞与冰下河道在托峰地区多处可见。<br><br><h4>古丝绸之路的重要通道</h4>铁木尔峰就是现在的托木尔峰，天山山脉的最高峰，位于新疆境内的温宿县北部。<br><br>“托木尔”在维吾尔语中是“铁”的意思。<br><br>该峰是我国的领土，原位于中苏界峰海拔6995米的汗腾格里峰东南20公里的我国境内。<br><br>',
'<h2>桂林为什么不申遗？</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBy1Q2yneAMrVlAASNH8B5bvw493.jpg@!rw9"><br><br>峰林——中国式喀斯特 山峰如塔似林，相隔耸立在平整的大地上，构成清秀而又壮丽的画面。<br><br>喀斯特山峰构成的峰林平原是桂林山水中最优美迷人的部分，而我国南方喀斯特地区的峰林平原与它的孪生姐妹峰丛洼地因面积广阔、分布集中而被称作“中国式喀斯特”。<br><br>摄影／滕彬<h4>桂林竟然不是世界遗产</h4>中学时，我就对桂林很是向往了。<br><br>语文老师这样描绘桂林：“那里的山小巧玲珑、拔地而起；不像北方的山，高大魁伟，连绵起伏。”<br><br>说桂林的山时，他的手从下向上划动，突然像交响乐的指挥遇到了休止符一样，停在了空中，接着他的手好像波浪一样画出一道连绵的曲线。<br><br>紧接着他给我们读了诗人贺敬之的诗《桂林山水歌》。<br><br>直到今天我还记得那美妙的诗句：云中的神啊，雾中的仙，神姿仙态桂林的山。<br><br>情一样深啊，梦一样美，如情似梦漓江的水。<br><br>',
'<h2>独步一方的北大——对“北京大学九人提案”有感而发</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/24/wKgBzFQ2ynaAGA6EAASScstsBZo420.jpg@!rw9"><br><br>韩慕康老师的办公室只有“立锥之地”是留给人的。<br><br>在北京大学城市与环境学院二楼会议室里，崔海亭老师仔细听着我们评选的规则，我的预期是请到5位老师，分别来自自然地理和人文地理专业领域，这样才能保证所推荐的“发现”在自然与人文两方面保持平衡。<br><br>崔老师比我想得周详。<br><br>他把北大城环学院的所有专业方向都数了一遍，建议我尽量在每个专业找一位老师参加这次评选：“让老师们在自己的专业领域推荐几条并不是难事。<br><br>这样也能保证北大的提案更加综合、全面。”<br><br>在崔老师的推荐下，我请到了自然地理学、地貌学、冰川学、海岸地貌学、经济地理和人文地理学、生态学、环境地球化学、历史地理学等9位老师参加了评选，这样的阵容让我感动！北大老师的特点是思想独立、为学严谨，貌似拒人以千里之外，其实心里有一团热情的火，只要你接近他们，就会感受到温暖，就会看到火苗照亮的一方天地。<br><br>',
'<h2>周一星都市是中国的门户</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/24/wKgBy1Q2ynaAc6d1AAI4y3e2QbY758.jpg@!rw9"><br><br>由京津冀、山东半岛和辽东半岛数个经济区构建的环渤海经济区，拥有数十个城区人口超过百万的城市，但是跟长三角和珠三角相比，经济总量和经营环境都存在着明显的差异，主要问题是各省市之间的地方意识导致了地区间经济协调成本的增高，从而影响了人才、技术等要素的流动。<br><br>1988年，北京大学地理系教授周一星受美国地理学会前会长诺顿.金斯伯格邀请，参加了当年9月在夏威夷举办的一场国际学术讨论会，会议的主题是讨论加拿大地理学家麦吉有关“Kotadesasi zone”（城乡混合带）的论文。<br><br>麦吉在他的论文题头引用了戈德曼关于“大都市带”的一段话。<br><br>整篇文章讲的是东南亚印尼、泰国等人口密集的水稻生产区，有不同的城乡交流机制形成的类似于发达国家大都市带那样的城镇密集地区。<br><br>周一星带去的论文，前瞻性地预见到中国人口与经济具有向沿海6个条件最好的城市密集区集聚的趋势。<br><br>他提出的设想是：长三角、珠三角、京津唐、辽中南、山东半岛和福建沿海会形成麦吉所说的那种城镇密集地区，成为中国的经济核心。<br><br>由于中国有自己特殊的机制，周一星把这6个地区命名为“都市连绵区”，既与麦吉古怪的名字相区别，又与国际通用的大都市带概念相衔接。<br><br>针对当时粗放式进行的“市带县”改革，周一星还提出了都市连绵区成型的5个基本条件。<br><br>认为“都市连绵区”应以都市区为基本单元。<br><br>当时与会的各国学者高度赞赏周一星的观点，认为他以中国案例很好地回应了麦吉的理论。<br><br>会后，以研究东南亚国家城市化见长的麦吉立即安排他的3¸ª博士生前往中国，分别研究中国的长三角、珠三角和辽中南。<br><br>这篇论文还在国际上产生了一定的影响，不少西方学者纷纷引用周一星论文的观点来研究和介绍中国。<br><br>在国内，周一星的“都市连绵区”假设被后来中国的发展实践所证实，大量外资向这些地区集中，大量乡村人口向这里集聚。<br><br>这些地区经济的快速发展带动了中国的改革开放，推动中国的综合实力迅速强大起来。<br><br>周一星在回忆当时的情况时说：“提出6个都市连绵区的理论时，我已经在心里思考了很多年主要经济联系方向论的问题。<br><br>它使我认识到市场体制下门户区位的特殊优势。<br><br>尽管当年山东半岛和福建沿海的经济与中心城市的实力还不强，但我坚信它们具备都市连绵区的潜在条件。<br><br>在我心中，当均匀分布在中国沿海的这6个都市连绵区都发育形成，并带动内陆腹地发展起来时，也就是中国真正壮大之时。”<br><br>',
'<h2>原子城——青海湖畔的两弹基地</h2>1964年10月16日晚上，当中国第一颗原子弹爆炸成功的消息传到青海湖畔的金银滩草原时，一些投身原子弹研制工作并于此坚守多年的人竟然不知道这威力巨大的武器是在哪里制造的。<br><br>3年之后，氢弹也在金银滩如此保密的氛围中完成了全部武器化进程。<br><br>中国为什么会选择这曾诞生过著名情歌《在那遥远的地方》的浪漫土地来担当两弹基地？<br><br>40多年前在那里人们遇到并克服了什么样的困难？<br><br>春节前夕，本文作者陪同曾在那里工作多年的唐信青先生回到故地，一段尘封的记忆由此渐渐浮现……<br><br><img src="http://img0.dili360.com/ga/M00/02/25/wKgBzFQ2yo-AOzGuAANHipXK88E082.jpg@!rw9"><br><br>七分厂是221厂的核物理和放射性化学试验场所，如今仅余下了苍凉的断壁残垣。<br><br>这与厂房外生机勃勃的金银滩草原形成了鲜明的对比。<br><br>2005年12月下旬，在青海省东部，冬天似已走到尽头，天气晴朗而温和。<br><br>从省城西宁往西，过湟源县再往西北，海拔渐渐升高，从我们的车窗外一晃而过的地名变成了金滩乡、银滩乡和三角城。<br><br>221厂快要到了，扑入眼帘的是一望无际的金色草原和大片高低错落的楼宇。<br><br>大抵因为重回故地，在车上一直声音宏亮、侃侃而谈的核武器专家（他总是谦虚地称自己只是个技术人员）、现已年届70的唐信青嗓子忽然嘶哑了。<br><br><h4>两弹基地的选址理由</h4>1963年，当年轻的唐信青和许多与他一样心怀梦想的人来到三角城所在的金银滩草原时，三角城这个地名已在中国地图上消失了，取而代之的是保密单位——青海矿区国营221厂。<br><br>厂外的人都以为那只是一个重要的矿区。<br><br>那时他才大学毕业不久，服从分配来到221厂，立刻穿上了刚领到的大头皮鞋、棉衣和棉裤。<br><br>他并不知道自己将要做什么，更没有想到自己会在这个地方结婚生子，一待就是十几年。<br><br>最初让他感到新鲜的是这个地方的环境：“我们下车的地方是三分厂，也叫编组站，可是那儿连个站台都没有，不像车站。<br><br>晚上住进了筒子楼，4个人一个房间。<br><br>第二天早上天气很好，我发现无论从哪个角度看，面前都是一片开满野花的美丽草原，其后则是连绵起伏的山峦。<br><br>我暗自赞叹这里的风景还真不错。”<br><br><img src="http://img0.dili360.com/ga/M02/02/25/wKgBy1Q2ypOAY_DWAAOwiAgpLW0950.jpg@!rw9"><br><br>图中冒着白烟的地方是火电厂，属于221厂的四分厂，负责给整个厂区供电，迄今依然在发挥功用，为西海镇供电。<br><br>宛如屏风般耸立在火电厂之后的是达坂山。<br><br>平均海拔近4000米的达坂山属于祁连山系，它在北侧和东侧包围了221厂所在的金银滩草原。<br><br>实际上，站在221厂往任一个方向看去，景象基本全部如此：厂房矗立在草原上，其后则是连绵不断的山峦。<br><br>的确，金银滩是典型的四面环山的平缓草原，幅员约1170平方公里，平均海拔3350米。<br><br>它的北侧、东侧是绵延的达坂山，西侧、南侧是著名的日月山，西面不远则是烟波浩淼的青海湖。<br><br>在雪山融水的滋养下，金银滩上牧草丰美，生机勃勃，那时还有许多现在难得一见的野生动物。<br><br>“我的一个同事晚上一个人回宿舍，还遇到了狼呢，狼跟了他一路！幸好草原上的狼不吃人。”<br><br>唐告诉我。<br><br>',
'<h2>胡兆量大城市观点争论十年</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBzFQ2ynWAIB59AAqWkqXdoxM192.jpg@!rw9"><br><br>大城市发展的超前理论看重的是土地的集约化和工业化布局的集聚效益，比如上海，随着城市辐射能力的增强，主城和周围的“卫星城区”之间不再是各自封闭的体系，凝聚力就会成倍增加。<br><br>摄影／冯忆燕 25年之后，那篇当时引起轩然大波的论文原件还保存得非常完好，被胡兆量老师从自己家中翻找出来，朴素的黄纸封面，油印的薄薄一本，标题是“大城市人口的超前发展规律”，带着那个时代的典型特征——就是这篇论文，引起了关于中国城市化问题长达10年的争论。<br><br>胡兆量，原北京大学地理系系主任，1984年的时候，正是中国学术界重新开始认真讨论的阶段，中国城市科学研究会在四川成都举行第一次学术讨论会，胡兆量是该协会的理事，也被邀请前往，他的学生刘红影是成都人，多年没有回家乡了，说：“老师，您把机会让给我吧。”<br><br>胡兆量答应了学生的要求，两人一商量，就把胡兆量和学生们一直在讨论的大城市超前发展观点写成了论文带去，按照规定，会上一定要带论文去讨论的。<br><br>论文署了4个人名，执笔者刘红影现在已经去了美国，不过胡兆量还清楚记得他从成都回来时候的表情，“很沮丧”，论文在大会上没有得到宣读的机会，不让发言。<br><br>不是因为论文的质量问题，而是论文观点明显地和当时的主流观点在唱反调，“当时国务院三令五申要重视小城市的发展，控制大城市的发展”。<br><br>事情在逐步升级，过了几天，国务院下发了内部文件，点名批评几篇论文，全部是关于讨论大城市发展的，尽管没有点作者的名字，“可是当时谁都知道这是在说我，我是当时这种观点最主要的支持者，刘红影跑来对我说，老师，我闯祸了”。<br><br>当时这篇论文是所有文章中最明晰地提出要发展大城市的，其他几篇则比较转弯抹角。<br><br>',
'<h2>热贡被艺术选择的土地</h2>被艺术选择的土地，必然具备被艺术选择的条件。<br><br>青海省南部的隆务河，冲刷和滋养出了一片神奇的土地，藏族称之为“热贡”。<br><br>艺术选择了这片土地，因为这里是被自然宠爱的土地——高落差的海拔为这里造就了错落的自然带，这里分布着从亚热带到寒带的许多物种；这里是被战火焚烧的疆土——这里的物华天宝曾经引起人们的贪婪和掠夺，历史上这里几易其主，战事频繁，战争却把不同的文化带到了这里；这里是被宗教洗礼的胜境，宗教用它的宽容和隐忍平息了战火，也为艺术注入了血肉和灵魂。<br><br>本文从自然、历史、人文等方面阐释了热贡艺术之所以能在这里孕育和诞生的原因。<br><br><img src="http://img0.dili360.com/ga/M00/02/24/wKgBy1Q2yl6AWB1ZAAVBKN4bCzQ501.jpg@!rw9"><br><br>这是神秘奇绝的郭麻日时轮解脱塔。<br><br>塔外僧人嘉央群培所凝望的远处便是吾屯村。<br><br>在隆务河畔的藏族村落郭麻日，刚刚开始跟随师傅学习唐卡绘制的多杰丹巴正在一盆清水中认真地洗刷一些沾染上了五颜六色的颜料的毛笔，他向我展示了一些色彩艳丽的石头。<br><br>“这些石头可以加工成各种各样的颜色。”<br><br>他说。<br><br>我好奇地拿起一块暗红色的石子，看着它普普通通的样子，便问他：“那么它们是怎样加工出来的呢？”多杰丹巴没有回答我的问题，他看着我，我从他的眼神里感觉到了自己的唐突。<br><br>“对不起，也许我不该问。”<br><br>我说。<br><br>这个17岁的少年讳莫如深地笑了，并用眼角偷偷看他的师傅，而他身边的师傅，脸上竟然没有一点表情。<br><br>其实，谁都知道绘制藏族唐卡（藏式卷轴画）所用的颜料大都是矿物质的，包括硫磺、砒霜、朱砂等，用这些矿物质颜料绘制的唐卡经过岁月的洗磨和历史的侵蚀依然能够保持鲜亮的色彩，但人们对这些颜料的加工过程却知之甚少。<br><br>特别是核心部分的加工工序，是对外人严格保密的。<br><br>它就像是中国川剧中的变脸，是传内不传外的。<br><br>所以，对生活在隆务河畔的热贡艺人们来说，尽心收藏好颜料配制秘方，是他们接受绘塑学习过程中的一个重要内容。<br><br>与这些神秘的矿物质颜料同样神秘的，是黄金颜料的加工和使用。<br><br>在绘画中用黄金作颜料是“热贡艺术”独具的特色，用金的方法同样是热贡艺人们的绝技，轻易不会传授给别人。<br><br>也就是这些矿物质颜料和被加工成了颜料的金箔，造就了“热贡艺术”。<br><br><img src="http://img0.dili360.com/ga/M00/02/24/wKgBzFQ2yl-AQIPKAATPRGQOVwE607.jpg@!rw9"><br><br>“热贡艺术”是藏传佛教艺术的重要流派，主要有唐卡、堆绣、壁画、雕塑、图案等艺术形式，内容多为佛教人物和佛经故事。<br><br>发祥于青海黄南藏族自治州同仁县境内隆务河畔的吾屯、年都乎、郭麻日、尕沙日等藏、土族聚居村。<br><br>几百年来，热贡艺人们的足迹踏遍青海、西藏、甘肃、四川、内蒙古、云南、北京及印度、尼泊尔、不丹、蒙古、泰国等地，吸收并融合了西藏绘画艺术、四川甘孜木刻艺术、甘肃敦煌艺术和南亚犍陀罗艺术的特质，创立了既具有青海地区特点，又有藏族传统艺术风格的艺术流派，体现了与产生在西藏和康巴藏区的藏传佛教艺术截然不同的独特魅力。<br><br>1982年被统称为“热贡艺术”。<br><br>',
'<h2>澜沧江:无源之水</h2>在中国，有关大河正源的问题，人们通常承认水利部的定论。<br><br>长江源头由长江水利委员会一锤定音，黄河源头由黄河水利委员会作最终裁决，那么没有没有专设“委员会”的澜沧江呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBy1Q2yluARCUaAAfismWz4Qw560.jpg@!rw9"><br><br>澜沧江流经囊谦县境内时形成一些深切500－1000米的“V”形峡谷。<br><br>摄影/马福江<h4>澜沧江的第15次考察和两个“新”源头</h4>1999年6月27日，中科院遥感所的刘少创博士将一面蓝色旗帜用石块压在冰川边上，这是他发现的澜沧江吉富山源头。<br><br>同年7月19日，德祥澜沧江源头科考队将一块“澜沧江源头”的石碑立在了果宗木查山坡上，宣布由冰川融水汇成的拉赛贡玛为澜沧江的源头。<br><br>吉富山源头与拉赛贡玛源头相距约6公里，仅一山之隔。<br><br>两支考察队在同一时间段上的两次考察，得到了两个不同的结果。<br><br>一时间，本来就众说纷纭的澜沧江源头变得更加扑朔迷离。<br><br>',
'<h2>黄河之水青海来</h2>在大河之畔生生不息的子孙们一直在寻找着母亲河的乳汁从哪里来，又有着怎样的遭际，对母亲河源头的寻找经历了千年百载，是跨越了时空的中华民族接力之旅。<br><br>卡日曲和约古列曲的黄河正源之争，纷纷扬扬，此起彼伏。<br><br>虽然尘埃已经落定，但余音仍然绕梁。<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBzFQ2yk6AIT_KAAXTPHur6fA577.jpg@!rw9"><br><br>唐乃亥位于海南藏族自治州兴海县，在它以上的源头地区汇集了黄河约40％的水量。<br><br>摄影/马福江<h4>约古宗列盆地里的三眼泉源喷涌而出，</h4><h4></h4><h4>黄河诞生了</h4>“项立志是1952年8月去的黄河源，他是第一个吃螃蟹的，第二个可能就是我了。”<br><br>谈英武已经从南水北调西线工程设计总工程师的位置上退下来了，但这位70岁高龄的老“黄河人”说起46年前的那次探源“历险”，仍然是掩饰不住的激动和兴奋。<br><br>那一年，原本学习天文的他25岁，并因为自己的爱好从紫金山天文台调到了黄河水利委员会（以下简称黄委会）。<br><br>新中国成立后，对黄河源头的探求最早可以追溯到项立志、董在华率领的黄委会河源查勘队，他们曾经历时两个月，按1/25000地图勘测了河源地区和通天河支流色吾曲入口处，并对当地藏族群众进行了访问。<br><br>这次考察后形成的报告指出：“黄河是源自约古宗列曲”、“鄂陵湖在上，扎陵湖在下”。<br><br>由于年代久远，谈英武对那段历史的寻访，还是止步于对项立志、董在华等人的屡屡寻人不遇。<br><br>在他的印象中，2003年，项立志在黄委会出现过一次后，就再没有消息了。<br><br>1960年，由于在黄委会勘察设计一队第一大组任副大组长，谈英武带着40来人在四川、青海、甘肃三省交界处勘测南水北调西线引水线路。<br><br>谈英武回忆说，“我们是1959年进入到这一地区的，任务是勘察从玉树附近的金沙江引水到积石山的贾曲入黄河的线路。”<br><br>这年8月，时任队长的陈圣学来到第一大组，与组长屠铭华和谈英武商议具体工作，“陈队长想让我带几个人勘察一下鄂陵湖、扎陵湖，如有可能到黄河源，勘察从通天河调水到两湖和河源的可能性。”<br><br>',
'<h2>棺板上画的是什么人？三位专家，三种观点——吐谷浑？吐蕃？苏毗？</h2>2002年8月，在青海省海西蒙古族藏族自治州德令哈市郭里木乡的巴音河畔，考古工作者对两座古墓进行了抢救性发掘。<br><br>出土棺木三具，棺木四面均有精美的彩绘。<br><br>画面惊世骇俗，内容丰富多彩。<br><br>但是，棺板上究竟画的是什么人？<br><br>为此，我们邀请了三位文物、美术史、考古研究领域里的著名学者就棺板上所绘内容发表各自的看法。<br><br>没有想到的是，他们的回答竟迥然不同。<br><br>青海省政协的文物学者程起骏先生对吐谷浑文物的研究有三十多年了，他从棺板画里的人物服饰及狩猎、行商、野合、祭祀等推断：棺板上画的是吐谷浑人的生活场景。<br><br>而中央美术学院教授、从事中国古代美术史研究的罗世平先生与他的观点截然不同。<br><br>他从棺板上的人物赭面、拜见礼、驰猎射牛、宴饮等来进行文献对读后认为：棺板画描绘的应是吐蕃人的社会生活。<br><br>既不赞同吐谷浑说，也不认为是吐蕃说的是北京大学考古文博院的教授林梅村先生，他曾于1999年率领北京大学考古队到青海进行了考古发掘工作，对青海考古有深入研究。<br><br>他通过对棺板画中的神树及男女交合图的解读，得出这是苏毗人的风俗，而棺板画所属的墓主人是吐蕃大论禄东赞之子噶尔钦陵的结论。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBzFQ2yjyAQYseAAsUVgcy394066.jpg@!rw9"><br><br>一头负载丝绸锦缎等货物的骆驼正在行进，骆驼之前有四位骑士，呈警戒扇形行进，骆驼之后还紧随一位。<br><br>这几位骑手鞍鞯鲜丽，身着有饰边的长袍，腰系宽带，持箭筒，像是肩负着一个共同的责任，就是保卫商队的安全。<br><br><img src="http://img0.dili360.com/ga/M01/02/24/wKgBy1Q2yj6AMey8AAuCGws8YuU769.jpg@!rw9"><br><br>帐篷内一男士头戴螺形高帽，神态持重，威而不露，正与一位穿戴华贵、气质淑雅的女子亲切对酌。<br><br>他们是什么人，学者们看法不一：有些学者认为是吐谷浑的王和王妃，也有学者认为是吐蕃的赞普和赞蒙，还有学者认为图中女子是一位苏毗王妃。<br><br><img src="http://img0.dili360.com/ga/M00/02/24/wKgBy1Q2ykWAIUMtAAxhWakice0909.jpg@!rw9"><br><br>青年男女正在交合，旁边跪坐着一位面含神秘微笑、锦裤褪至胯下、手握勃起男根的人。<br><br>这是郭里木棺板画中最具争议的画面，有学者认为手执男根的人是一位萨满巫师，手执自己的男根作法，以祈此对年轻人婚姻幸福，早生贵子。<br><br>还有学者认为这是吐蕃藏传佛教密宗的修行，而手执生殖器的男子是一位能够施展神秘法术的上师，在给两人导引。<br><br>也有学者认为，这是苏毗人一妻多夫风俗的见证。<br><br>正在合欢的女子是苏毗王妃，而正在与她合欢的男子以及手执生殖器在等待的男子，则是他的“侍男”。<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBzFQ2yjeAC-waAANMMwpzvAY081.jpg@!rw9"><br><br>四位衣着有别，发式不同的妇女，站成一排，参加祭祀活动。<br><br>其中一女端着盘子，上置三只酒杯，另一女正在斟酒。<br><br>这个细节同样具有争议，有些学者认为这是吐谷浑人用三只酒杯敬祭天地，和今日土族的酒俗有相似之处。<br><br>另有些学者认为这是吐蕃人的酒宴生活，侍女手持的是萨珊银酒杯。<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBzFQ2yjmAfcDuAASOJ6Gjqyg641.jpg@!rw9"><br><br>郭里木两座古墓中出土的三具棺木有前后档板六块，档板上绘有青龙、白虎、朱雀、玄武、金乌玉兔、花鸟。<br><br>侧板多块，所绘内容多样。<br><br>而其中的一具棺木侧板上绘有大场面多人物的狩猎、行商、宴乐、迎宾、祭祀、野合等图，六组画面各自独立，又相互紧密相连。<br><br><h4>扑朔迷离的棺板彩画</h4><h3>郭里木棺板彩画临摹手记</h3>撰文/柳春诚<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBy1Q2ykmANLWiAAQTsbeETyU683.jpg@!rw9"><br><br>2002年8月，郭里木出土了三具彩绘木棺，棺板上所绘的宏大的场面和非凡的气势让人惊艳。<br><br>一个沉睡地下的千古之谜摆在文物工作者的眼前。<br><br>由于棺板彩画出土后接触紫外线和空气，画面颜色会在很短时间内发生改变，必须尽快临摹。<br><br>我于2002年9月至2003年1月，在青海文物考古所德令哈工作站进行临摹工作。<br><br>临摹下来以避免出自青海的“清明上河图”向世人神秘一笑之后又悄然蒸发。<br><br>',
'<h2>兴武营亦农亦牧的日常生活</h2>长城不仅是古代军事要塞，还是我国农牧交错带的重要地理标志。<br><br>位于宁夏东部的盐池县，就处于长城沿线农牧交错带上，至今仍能看到许多孤独的烽火台与蜿蜒的断垣残壁。<br><br>今天，长城沿线农牧交错带上，村民们的生活状态究竟怎样呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBzFQ2yjaAPjL4AAj9fcBT1EM733.jpg@!rw9"><br><br>兴武营是明代长城附近一座城堡的名字，如今是这个村子的名字。<br><br>村里有两道明长城，村民称图中的这道为头道边墙；还有一道叫二道边墙，如今只剩一些断续的小土丘，穿越村子而过。<br><br>清晨，羊群在通过长城豁口。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBzFQ2yjWAKBjAAAZk_xNupD8061.jpg@!rw9"><br><br>长城脚下的村民在耕作。<br><br>这里的土地沙化比较严重，年降水量只有300毫米左右，年蒸发量却高达1500毫米以上。<br><br>灌溉必须依赖于井水。<br><br>这些年，地下水水位下降，许多水井枯竭，导致田地荒芜（摄影／董宏征）。<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBzFQ2yjaAcU6kAAiN9TZaLs8469.jpg@!rw9"><br><br>一大早，赵大爷就在院子里扬场，小儿媳则将玉米粒搬运回库房。<br><br>玉米是地里种植的主要作物，基本用于喂羊。<br><br>当地的农业是服务于牧业的。<br><br>村里的库房也很有意思，没有门，只有这么一个窗口，进出得爬来爬去。<br><br><h4>三道长城交会之处</h4>有时，我们看地图就会迷上一个地方，盐池县的兴武营就是如此。<br><br>它位于宁夏东部偏北，像是长在宁夏版图右肩胛上的一个痣，肩上扛起内蒙古鄂托克前旗辽阔的荒漠。<br><br>一条明长城从银川附近出发，向东南方向延伸，同时勾勒出内蒙古与宁夏两个自治区的界线，到了兴武营这地方，长城突然裂变成两道，以近乎平行的方式继续向东南方向伸展。<br><br>这样，兴武营就成了两个自治区、三道长城交会的地方。<br><br>兴武营是明军驻守的城堡，如今已经废弃，附近一个小村子继承了豪迈的地名。<br><br>地图上，这一带布满了表示沙漠的网点，但它并非流动沙丘，而是主体在内蒙古的毛乌素沙地的边缘地区，是杂草稀疏的固定沙丘。<br><br>对于像我这样初入西北的南方人来说，大漠、长城、人家，具有极大的诱惑力。<br><br>何况，还有一场大雪！我是12月初来到这里的，寒风凛冽，天地间一片银装素裹。<br><br>当地人说，前几天下过一场数十年来最大的雪。<br><br>因此，我没有看见沙漠最严酷的一面。<br><br>在积雪的慰藉之下，一向焦躁严峻的大漠变得沉静温婉。<br><br>一丛丛深褐色的沙蒿、芨芨草、柠条探头探脑，顽强地露出雪原。<br><br>偶尔会遇上几株榆树或沙枣树，被无边而寒冷的孤独所围困。<br><br>辽阔的原野上，两道低矮的土墙匍匐在地面，每隔一段隆起一个骨节，像两条巨蛇遥遥伴随我们左右，向北疾奔——那就是500多年前建筑起来的两道长城。<br><br>汽车沿着依稀可辨的车辙，冲向长城聚首之地。<br><br>怎么描写兴武营呢？<br><br>荒原上，三道长城构成一个巨大的“人”字形，你可以在左上方添加一个矩形，表示明代城堡遗址；村落位于两道长城交叉处下方；城墙早已出现不少豁口，村人和羊群自如往来。<br><br>站在城墙上瞭望，整个村落懒洋洋摊开在白雪皑皑的原野上，像七零八落的七巧板，土坯房、羊圈、场院、菜园、炊烟……人类的气息温暖了荒原。<br><br>',
'<h2>色彩中的回族史</h2>就像滴水可以折射太阳的光辉，本文作者、宁夏社会科学院回族伊斯兰研究所研究员丁克家认为，从回族人对绿、白、黑、蓝等色彩的特别喜好中，可以窥见这个民族深厚的伊斯兰文化底蕴，以及他们对中国传统文化的认同与接纳。<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBzFQ2yiWAV_rHAAREyc6iDGc401.jpg@!rw9"><br><br>“斋”是穆斯林应修的五功之一。<br><br>回族信仰伊斯兰教。<br><br>每年伊斯兰教历九月，通常以西方新月出现的日子为准，回族进入斋月，按例封斋。<br><br>直到新月再现西方，方始欢庆“开斋节”。<br><br>这是开斋节的早晨，宁夏永宁纳家户一户寻常回族人家正在接“都哇”（祈祷），准备吃“开斋饭”了。<br><br>摄影／胡宪国最喜欢的颜色，是清爽的、秀美的，象征着生命和希望的。<br><br>我仔细观摩过专业的平面设计师在电脑里精心配置这种颜色。<br><br>他反反复复地在C(cyan青，即天蓝)、M(magenta洋红)、Y(yellow黄)、K(black黑)四色系统中尝试、搜寻，最后完全摈弃了M，再完全摒弃K，大抵使用了60%的C与60%的Y，才调出了这种颜色。<br><br>我对电脑的操作能力，远不如他。<br><br>但在word文档里，选择字体颜色时，面对那个充满了256色的六边形，只需要一秒钟我就能找到它、选中它——我喜欢白色的背景，渐渐充满这种颜色的文字；或者，干脆把它选作文件的底色，让我完完全全徜徉其中。<br><br>因为，它是我最熟悉的一种颜色，是中国大地上35000多座清真寺常用的颜色，是美丽的回族少女盖头的颜色，是我常读的那本马坚翻译的中文版《古兰经》封皮的颜色，还是《古兰经》里面反复描述的“乐园”的颜色……<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBzFQ2yiaAAMFHAArKF8dUSUU320.jpg@!rw9"><br><br>穆斯林五功之一的“朝”——朝觐麦加，是每个虔诚的穆斯林一生中至少要履行一次的义务。<br><br>朝觐是从绕行礼（tawaf）开始的，逆时针围绕悬挂着黑色帷幕的卡尔白行礼的朝觐者身着白色戒衣，形成了巨大的白色漩涡。<br><br>因为中央广场面积有限，许多朝觐者只能在禁寺高处、外围行礼(摄影／Kazuyoshi Nomachi/C）。<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBy1Q2yiSAIcYGAASEzO2xoio950.jpg@!rw9"><br><br>卡尔白也是全世界穆斯林礼拜的朝向。<br><br>下右图（摄影／杜殿文）即为北京牛街一位虔诚的回族穆斯林在家礼拜的情景。<br><br><h4>绿色的“乐园”</h4>我是回族人，出生于甘肃的甘南草原，生活在宁夏的塞上江南。<br><br>每当天朗气清，驻足在西北穆斯林聚居的村镇，望见那一弯镶嵌在清真寺绿色穹顶之上的新月，总能勾起我无限的遐想。<br><br>',
'<h2>吐谷浑草原王国的覆灭</h2>吐谷浑王国是中国历史上少有的一个传奇，这个由从东北的白山黑水间千里跋涉、辗转迁徙到青藏高原上的吐谷浑人建立的草原王国创造了诸多奇迹：350多年的存国时间开创了少数民族地方政权最长的纪录；成就了丝绸之路南道几个世纪的繁华；培育了中国历史上闻名遐迩的千里马“青海骢”。<br><br>它的历代国王中涌现了许多雄姿英发、见识不凡的杰出之士……1600多年前，吐谷浑人在神奇而瑰丽的青藏高原上用热血和生命谱写了一曲令人扼腕叹息的历史长歌。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBzFQ2yi2AYAxpAAlVJyl3Y_Y306.jpg@!rw9"><br><br>都兰古墓中出土的丝织品“对马锦”为波斯人所制造，是象征着财富与荣耀的吉祥物。<br><br>当年通过丝绸之路南道流通到吐谷浑王国后，便被爱马也善于养马的吐谷浑人所钟爱。<br><br>黄昏的时候，我们来到了青海湖西面约7公里处的伏俟城古城遗址，天空中正下着细雨。<br><br>“伏俟”是鲜卑语，“伏俟城”意为“王者之城”，是曾经在青藏高原上存国350余年之久的草原王国吐谷浑的都城。<br><br>在雨雾中远远望去，静静地横卧在我们前方的伏俟城就像是吐谷浑王国盖在青海湖环湖草原上的一枚印章，让人悠然向往。<br><br>但当我们走近时，却发现这座在历史上声名显赫的古城实际规模并不大，其城墙残高约有6米，周长约800多米，除了枯草¸泥土，城内没有任何建筑遗留。<br><br>我们是在暮色四起时离开的，回首望去，伏俟城已隐没在了浓深的黑夜中，正如1300多年前，它从历史中隐没一样。<br><br><h4>远涉千里上高原</h4>吐谷浑民族的兴起和王国的建立都是由一场小小的马斗引起的。<br><br>1700多年前，在今天的辽宁彰武、铁岭一带，生活着中国古代民族鲜卑族的慕容部落。<br><br>吐谷浑是这个部落首领涉归的庶长子，统率着1700户部众，而嫡出的年仅十六岁的弟弟慕容廆由于身份高贵，于公元284年继任了可汗之位。<br><br>不久，慕容廆和吐谷浑两部的马群在草场上马斗，兄弟俩为此发生争执，吐谷浑一气之下率部众向西远徙。<br><br>一个新的民族和国家的历史就这样传奇般地开始了。<br><br>吐谷浑人的西迁是一次长达30年的艰苦卓绝的长途旅程。<br><br>他们西迁的时代是中国历史上的两晋十六国时期，这是继春秋战国之后的又一个乱世，是又一个群雄并起的时代。<br><br>但这一次逐鹿中原的主角是来自北方的马背民族，鲜卑、匈奴、羌、氐、羯等民族从今天的蒙古草原、东北、西北等地呼啸而来，在从东起山东，西至新疆，南到淮河长江的辽阔土地上先后建立了十六个小国家。<br><br>吐谷浑人在青藏高原建立的吐谷浑王国是十六国之外又一个颇具影响力的少数民族政权。<br><br><img src="http://img0.dili360.com/ga/M02/02/24/wKgBy1Q2yjCALwy7AAPB79RcrPk824.jpg@!rw9"><br><br>伏俟城是草原王国吐谷浑留在青海茫茫草原上的一个标志性遗迹，当地藏族牧民称之为“铁卜加古城”。<br><br>是1400多年前，吐谷浑王夸吕可汗修建的新都城。<br><br>它见证了吐谷浑王国在最强盛时的繁华，也见证了这个王国最后的衰落。<br><br>在被马群神秘地指引向西方后，吐谷浑人就义无反顾地从富饶的辽东老家出发，一路向西，跋山涉水，穿过了今天的辽宁北部、内蒙古草原的南部边缘，在呼和浩特以西、阴山迤南的河套平原停住了脚步，在这一带游牧了近20余年。<br><br>这片地方原是长期与汉朝对抗的匈奴人的家园，气候温和，水草丰美，非常适于游牧民族居住，从东北和漠北向中原挺进的游牧民族大都先迁徙到这里。<br><br>吐谷浑人刚到这片地方的时候，这一带势力最强的拓跋鲜卑部落恰好发生了内乱，自顾不暇，因此，吐谷浑部落才暂时在这儿立住了脚。<br><br>大约十余年后，拓跋鲜卑强大起来了，居住在黄河内外的少数民族部落大都臣服于拓跋部，吐谷浑部不得已也向其低头。<br><br>公元312年，不愿意仰人鼻息的吐谷浑可汗不顾自己年老体衰，乘拓跋部再次发生动乱之机，摆脱其控制，率领族人又一次向西迁徙。<br><br>这一次，他们是朝着青藏高原进发，其迁徙路线大致是从阴山往西南，逾陇山，又西渡洮水。<br><br>这一带土地肥沃，已被同是鲜卑人的河西鲜卑（即后来建立了南凉王国的秃发部）、陇西鲜卑（即后来建立了西秦王国的乞伏部）捷足先登，吐谷浑部难以与之争衡，因此，他们继续西行，来到了枹罕（今甘肃临夏回族自治州）西北的罕幵原广大地区，在这儿落地生根了。<br><br>这块地方后来成为吐谷浑人向广大羌人聚居区推进的桥头堡，而草原王国吐谷浑长达350多年的存国历史从这一年起就正式开始了。<br><br>',
'<h2>岩画贺兰山的文身</h2>贺兰山岩画自发现以来，它给人们的震撼和向人们提出的问题几乎同样多。<br><br>有关岩画的内容、年限、创作族群等等问题，专家们各持己见，贺兰山岩画上空的这些谜团至今依然烟云缭绕。<br><br>考古界有句名言：“唯一能确定的就是不确定！”贺兰山岩画似乎应和了这句话，岩画研究中的诸多观点都陷入一种不可确定中。<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBzFQ2yguAefhyAAdt61l7EYY717.jpg@!rw9"><br><br>太阳神岩画是贺兰山岩画中知名度最高的岩画，发现于宁夏贺兰山贺兰口。<br><br>磨刻在距地面19.5米的山体之上，略呈俯视状，似在俯察和护佑芸芸众生，是居住在贺兰口的先民们祭祀、膜拜的重要对象。<br><br>摄影／袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBy1Q2ygyAcSktAAtVK3rErV8291.jpg@!rw9"><br><br>贺兰口，一只岩羊似乎在张望山体上的岩画。<br><br>这幅岩画表现的是一幅叙事性狩猎场景：画面左上方一人拉弓射箭，射向一群向前疾奔的动物，其中有一只体形较小的动物却没有与其他动物一起遁逃，而向着猎人的方向仰首张望。<br><br>有学者认为，这可能就是猎人饲养的“猎犬”。<br><br>摄影／王彤和我一样在银川生活久了的人，总会在不经意间站在银川东西向的任何一条大街上抬起头往西看，在响晴的日子里，能看见明代诗人金幼孜笔下“断峰迤逦烟云阔，古塞微茫紫翠连”的巍峨高山，那便是贺兰山。<br><br>然而，站在银川平原上我们看到的仅仅是贺兰山主脉，广义上的贺兰山东边一直跨越黄河延伸进内蒙古乌海市境内的桌子山和鄂尔多斯高地板块上的宁夏灵武水洞沟；向南延伸到宁夏平原上的青铜峡滨河地带；西南方向蜿蜒而去，以照壁山、大麦地等构成宁夏平原西段的卫宁平原和内蒙古阿拉善境内的腾格里沙漠的分界线。<br><br>无论是夏天的苍翠、秋天的枯黄，还是冬天的白雪积山，贺兰山总给人一种巍峨于云霄之间的雄性之山的感觉。<br><br>十多年的记者生涯里，我多次进入贺兰山，这座山脉在地理、气候、军事、经济、宗教诸多方面的独特之处让我着迷。<br><br>然而，最能吸引我的，还是那些沟沟岔岔里刻在石头上的画，学术界称它们为——岩画。<br><br>它使我一次次地进出其间，深深沉迷于那些刻在石头上的“古老艺术”。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBy1Q2yg2ABiEiAAlMlXQl9r0168.jpg@!rw9"><br><br>这是贺兰口的一幅岩画。<br><br>由于长期风化，这幅岩画已含混不清。<br><br>在马群下侧，有一幅手印图，是这幅岩画的“点睛之笔”，手印岩画大多反映“我”、“我的”、“权力”、“拥有”之意，手印岩画与这些动物岩画同时出现，在这里可能反映的是这些动物是“我的”，或者是这幅岩画是“我”制作的。<br><br>摄影／刘永平<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBy1Q2yhqAFkOlAAXb0O1B1y4859.jpg@!rw9"><br><br>环形石器发现于太阳神岩画下侧的石缝中，工作人员把石器最窄的部位与太阳神岩画的刻槽相对，石器与刻痕正好吻合，疑为刻制太阳神所用的石器之一。<br><br>摄影／王彤<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBzFQ2ygyASiHEAAd1jBEq6zU004.jpg@!rw9"><br><br>岩画普查工作中，在贺兰口沟口外北侧的山坡上，工作人员发现了身带条形斑纹的老虎与一只斯基泰鹿的图案，白色线条是工作人员为便于信息记录而用粉笔将轮廓进行了勾勒。<br><br>“老虎”岩画在贺兰山及阴山发现较多，几乎所有的“老虎”岩画都采用这种“条纹花斑”表现形式。<br><br>“斯基泰鹿”岩画在贺兰口岩画发现有十余幅，这可能说明在贺兰山曾经有斯基泰鹿繁衍生存。<br><br>摄影／刘永平<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBzFQ2yhuASiNBAAz17vuTjYk601.jpg@!rw9"><br><br>手印岩画在世界各地发现较多，代表权力、占有等多种含义，但如贺兰口这种连带手腕的手印为数极少。<br><br>画面正上方的一幅人面像重环双眼，学术界认为大多代表神灵的形象，手印在这里可能代表了先民们与神灵相通的某种“承诺”或“旨意”。<br><br>摄影／王彤<h4>发现贺兰山的“文身”</h4>贺兰山岩画中最具代表性的地方在贺兰口。<br><br>5000年前，这里是古先民狩猎之地；500年前，这里是岩画创作的最后一个少数民族蒙古人撤退后留下的一片飞地，明朝军队在此设置要塞抗击蒙古部落中瓦剌人和鞑靼人的侵扰；50年前，这里是贺兰县金山人民公社的地界，遍地的岩画被老乡们认为是“凶画”而避之不及。<br><br>1969年春天，身为下乡干部的李祥石，前往贺兰县进行“社会主义教育和集体主义教育”，在一个略显无聊的下午走进贺兰山下的金山人民公社管辖的贺兰口，看见山谷里遍布当地人称的“石头画”，兴趣驱使他后来一有空闲就漫步于其中。<br><br>1978年，他无意中在《科学知识》上看到有着“中国岩画学之父”之称的内蒙古岩画学者盖山林介绍阴山岩画的文章，才联想起贺兰山里的那些“石头画”就是岩画。<br><br>从此，他开始了一个人的岩画之旅，走进贺兰山继续发现岩画。<br><br>',
'<h2>宁夏石窟刻在大山上的“战争与和平”</h2>同云冈和敦煌石窟一样，宁夏石窟也是丝绸之路上的文化遗存。<br><br>与漫长丝路上众多著名石窟相比，它曾在很长的时间里被人们忽视，即便在今天也颇显冷清。<br><br>然而，由于独特的地理位置和历史，须弥山、中宁石空大佛寺等石窟独特的兴衰史，却如悬丝诊脉般准确地把出了宁夏这片土地的历史心跳，以及曾经波澜壮阔的战争与和平。<br><br><img src="http://img0.dili360.com/ga/M01/02/22/wKgBzFQ2ygaAfwHsAAUFsnINZas965.jpg@!rw9"><br><br>由于史籍上记载较少又相对地处偏远，须弥山曾在很长的一段时间内少人关注。<br><br>几十年前被重新清理后，众多石窟特别是北周和唐朝的珍贵文化遗存才重现光彩。<br><br>图中即是北周石窟中的精华之作第51窟，被人们誉为“须弥之光”，曾经的海原大地震曾使窟室遭到严重破坏，而一度坍塌的洞口却也保护了后壁上的三尊大佛免受风化和人为的破坏。<br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBy1Q2yf-AMc6gAA4Lppx7mIA712.jpg@!rw9"><br><br>须弥山石窟已有一千五百多年的历史，从北魏至唐近三百年间进行了大量的开窟造像活动。<br><br>大小石窟依傍山势沟谷，错落相间，如一幅雕刻在大山上的长卷，述说着岁月流转以及属于这片大地的往事。<br><br>摄影/钟荣<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBy1Q2ygeAQJ5lAACeBPCSEdg057.jpg@!rw9"><br><br><h4>石窟，一本打开的史书</h4>宁夏石窟给人的感觉很特别。<br><br>我去过云冈、龙门和敦煌等地，热闹的旅游胜地，石窟前总不乏摩肩擦踵的游人。<br><br>可是，当我一路奔波后终于站在宁夏固原市西北须弥山下的时候，却感受到了珍贵的宁静。<br><br>没什么人，只有大佛慈悲的目光笼罩着大地。<br><br>偶尔一声鸟鸣穿空而过。<br><br>脚下一条隐蔽的山沟中满是桃树，据说在春天会默默地开成一道花溪。<br><br>“真是一个读书的好地方！”同行的伙伴说。<br><br>的确，我们在南方看过的很多丹霞地貌中，都有读隐的传统，据说不乏进士及第。<br><br>实际上，很快我就真的找到了“读书”的感觉，不过那并不是写在纸上的。<br><br>而是那布满山崖的石窟，犹如一本巨大的史书徐徐展现在我的眼前。<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBy1Q2ygOAHlEoAAh2dKZb5vk323.jpg@!rw9"><br><br>这几幅图展示了须弥山石窟中的“华章”之一——北周第45窟。<br><br>不仅造像众多，装饰雕刻也最为丰富。<br><br>中心柱上不仅装饰有香炉、飞天等，每面还有8个伎乐人各持乐器演奏的场面。<br><br>而部分被烟熏得乌黑的窟壁也透漏了它曾遭忽视和人为损毁的过往。<br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M02/02/22/wKgBzFQ2yf6AQGkhAAP20g7Co6s195.jpg@!rw9"><br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M01/02/23/wKgBy1Q2ygaAVvYxAAdyP23jeGk412.jpg@!rw9"><br><br>摄影/袁蓉荪这是一本特别的书。<br><br>',
'<h2>何时缚住苍龙毛泽东改造国土的梦想</h2>“水利是农业的命脉”。<br><br>早在20世纪30年代，毛泽东就有了这样的认识。<br><br>成为新中国的领袖后，他很快就履行了他的水利治国的想法，一条条大江大河的整治工程在他手下逐渐展开：淮河、黄河、长江、海河，修建了众多的水库。<br><br>自新中国成立以来的50多年里，中国累计修建了86000多座水库，因此而移民的人数达1500多万。<br><br>居世界所有国家和地区之首。<br><br>在中国，龙有水的象征，何时缚住苍龙，曾经是多少人的梦想，毛泽东也不例外。<br><br><img src="http://img0.dili360.com/ga/M02/02/23/wKgBy1Q2ygiACSwCAAJ-JoX5AVM993.jpg@!rw9"><br><br>供图/中央文献研究室<h4>一封电报和江河治理的第一乐章</h4>1950年8月5日，一封中共安徽省委关于淮北遭受洪灾情况的电报送到了毛泽东手中。<br><br>电报说：“由于水势凶猛，灾民来不及逃走，或攀登树上，失足坠水（有在树上被毒蛇咬死者），或船小浪大，翻船而死者，统计489人。”<br><br>读至此，毛泽东被震撼了，他一边流泪，一边在“不少是全村沉没”、“被毒蛇咬死者”、“翻船而死者”等处重重画了横线。<br><br><img src="http://img0.dili360.com/ga/M00/02/23/wKgBzFQ2ygqAWdNBAALdDSmGmhE547.jpg@!rw9"><br><br>自从1951年毛泽东批示“一定要把淮河修好”始，淮河治理工程就一直未断。<br><br>1998年开工2003年具备行洪条件的淮河入海水道工程即是其中之一。<br><br>它的意义在于让多年来肆意借道入江入海的淮河按照人的指令入海。<br><br>全长163.5公里的淮河入海水道，像一条被驯服的巨龙，静静地横卧在苏北大地上。<br><br>图为位于滨海县南的淮河入海水道第三级枢纽工程滨海枢纽工程，它与通榆河相交，而西面就是京沪高速公路，它们组成了一幅水陆立体交通图画。<br><br>上图是毛泽东在列车上查看河北水利规划图。<br><br>发源自河南省桐柏山的淮河，流经河南省、安徽省、江苏省，入洪泽湖、经高邮湖和大运河入长江。<br><br>密如蛛网的河道，肥沃的土地，养育了当时全国1/8的人口。<br><br>但是由于淮河头尾高而中游地势平缓,形成了两头翘的特殊地形，一遇降雨集中的季节，洪水便汇集在中游难以排出，令灾害频繁。<br><br>',
'<h2>西夏没有正史的王朝</h2>西夏，这个与宋、辽、金同时代存在的西北政权，在正史当中，却没有自己的专史，其原因何在呢？<br><br>公元13世纪，蒙古统治者入主中原后，元朝的史家们奉命同时修《宋史》、《辽史》、《金史》，唯独没有修西夏史。<br><br>史学家们认为，这主要是由于西夏被蒙古大军灭国、灭族，国破人亡，史籍荡然无存，无以修史；另外，成吉思汗因被西夏兵弩所伤，病死在六盘山，恐怕也是元人不修西夏史的一个原因。<br><br>一个立国近200年的王朝，就这样消失在风中。<br><br>它的历史，变成一个个谜团，等待着后人去抽丝剥茧。<br><br><img src="http://img0.dili360.com/ga/M00/02/22/wKgBzFQ2ydeAD38TAAY377mxOps601.jpg@!rw9"><br><br>还有什么地方，比西夏王陵更适合让人发怀古之幽情呢？<br><br>特别是在这样的荒野之中，在这样辽远的苍穹之下。<br><br>想当年，就是这个西夏，令威镇四海的成吉思汗五度攻打而不得，并丢命于此，难怪他恨恨地留下遗言：“尽屠之。”<br><br>在历史上，没有一个王朝像西夏那样被消灭得如此彻底。<br><br>当西夏在历史的长河中渐行渐远，贺兰山下的荒冢残碑，还真切地宣示着这个王朝的存在。<br><br>摄影／吴衡<br><br><img src="http://img0.dili360.com/ga/M02/02/22/wKgBy1Q2yeKAKgoWAAgBskqfVi8813.jpg@!rw9"><br><br>是西夏王陵中的5号陵与6号陵。<br><br>这两个陵的陵塔都是7层，号称7级浮屠，在佛教里，浮屠的级数一般表示功德的意思，在西夏王陵中，除了1号陵与2号陵的陵塔是9级浮屠，4号陵是5级浮屠，其余多为7级浮屠。<br><br>左页下左图为3号陵的陪葬墓，左页下右图是4号陵的陵墙。<br><br>摄影／陆军<br><br><img src="http://img0.dili360.com/ga/M01/02/22/wKgBzFQ2yeKASEV4AAt_43GPhwI653.jpg@!rw9"><br><br>西夏陵位于宁夏银川市西部、贺兰山之东，在南北长约10公里、东西宽约4.5公里的坡形地带上。<br><br>¾中是正式进行过考古发掘的3号陵。<br><br>摄影／徐波<br><br><img src="http://img0.dili360.com/ga/M01/02/22/wKgBzFQ2yd6AObIhAAUopRMbdBE030.jpg@!rw9"><br><br>图为3号陵的陪葬墓<br><br><img src="http://img0.dili360.com/ga/M00/02/22/wKgBzFQ2yd6AYsvsAAZEkDof30o320.jpg@!rw9"><br><br>图是4号陵的陵墙。<br><br>摄影／陆军细 究史书，我们可以发现，西夏王朝最盛时，疆域非常辽阔，其“领土”，包括今天的宁夏全部、甘肃大部、陕西北部、青海东部和内蒙古一些地区。<br><br>人口成分也十分丰富，有党项、汉族、吐蕃、回鹘、鞑靼、吐谷浑、契丹等族。<br><br>如果从李元昊登基算起（1038年），至最后被蒙古所灭（1227年），西夏立国为189年；而如果从唐末拓跋思恭拥有夏州之地算起，至最后被蒙古所灭，西夏的历史则长达347年。<br><br>与之相比，宋朝（南北宋）为320年，辽朝为210年，金朝才120年。<br><br>从自然地理、军事地理角度来讲，西夏也是一方胜国：它东北有狼山、阴山，南有六盘山，西有祁连山；滔滔黄河，直贯国中；都城兴庆府（银川）更是依山傍河，形胜地固。<br><br>西夏，乃宋朝对它的称呼。<br><br>元昊建国，称自己“国家”为大白高国。<br><br>让人深思一笑的是，西夏主体民族是党项羌，但元昊一族，虽然今天的大多数史学家都认为是党项拓跋，但元昊却自称是北魏拓跋鲜卑的血脉。<br><br>拂拭历史的尘埃，可以发现，当年承袭自五胡乱华时代的匈奴大王赫连勃勃在今天的宁夏及周边地区建立过一个“大夏”胡族政权。<br><br>赫连勃勃大王的煌煌“大夏”，正是为北魏太武帝拓跋焘所灭。<br><br>时隔600余年，自称是拓跋氏后裔的元昊，所建的政权却被宋称作“夏”，与昔日祖先的敌国同名。<br><br>这是意外的巧合，还是历史的一个黑色幽默呢？<br><br>',
'<h2>幕后英雄祁连山</h2>祁连山是一个对中国举足轻重的山。<br><br>许多人知道东西方文明交流的大通道——丝绸之路，知道大名鼎鼎的河西走廊，但是人们却不知道祁连山对河西走廊和丝绸之路的贡献，不知道祁连山是幕后的英雄。<br><br>本文作者深入祁连山中，并且环绕着祁连山走了一圈，他将给我们讲述祁连山的故事，以及祁连山对青海、甘肃乃至中国的意义。<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBzFQ2ybOAYxCiAAmeBh9IGYg268.jpg@!rw9"><br><br>青海祁连县：牛心山下，黑河河畔这是青海省祁连县县城北边的牛心山，这里已是祁连山的深处。<br><br>秋天的牛心山上已是白雪皑皑，阳光照射在收割后的田野上，一片金色的秋景。<br><br>山前的河流，就是最终流到了内蒙古巴丹吉林沙漠的黑河的支流——八宝河。<br><br>黑河发源于走廊南山的南坡，在托来山和走廊南山之间一直向东流淌，在祁连县与八宝河汇合后，突然折向北流，在走廊南山和冷龙岭之间切开一道险峻的峡谷——黑河大峡谷，流向河西走廊，然后流向内蒙古的沙漠深处。<br><br>从图中还可以看出，尽管这里已是祁连山的中段，但还有森林分布，田野里收获着麦子，这与它南面的青海湖周边显然不同，那里是游牧者的天下。<br><br>摄影/马福江<h4>我们被地图洗了脑</h4>中国人一般都知道祁连山，不过不是从地理书中知道的，而是从历史书中知道的。<br><br>中国的历史书讲到汉代、汉王朝与匈奴的战争，都会提到祁连山。<br><br>匈奴有一首歌唱道：“失我祁连山，使我六畜不蕃息；失我焉支山，使我嫁妇无颜色。”<br><br>祁连山是与匈奴联系在一起的。<br><br>这是许多人对祁连山的印象。<br><br><img src="http://img0.dili360.com/ga/M00/02/22/wKgBy1Q2ybKAXBNlAAMU3oPxoks366.jpg@!rw9"><br><br>青海门源：山南山北油菜花在祁连山的东端,由于季风的影响,其南面和北面,差异并不是很大,尤其是顺着大通河与湟水河谷,东南季风能吹送到祁连山的深处,因此大通河畔的门源县降水足以让油菜花开得一片灿烂,门源县的油菜花不仅是这里的主要经济作物,而且成了一种美景资源,给人们以美的享受。<br><br>摄影/郑云峰除了历史书中对祁连山的描绘，我们许多人对祁连山的印象还来自于地图。<br><br>我们平时所见的全国地图，大多是行政区划图，很少是地势图；再就是比例尺都很小，比如是1比400万或比这比例尺还小的地图。<br><br>比如我面前的一本大16开的中国地图册，一张跨页全国地图的比例尺是1比1600万的，图中的一厘米代表的是160公里，在这样的图上，祁连山只能是一条线。<br><br>在这种没有地势只有地名、小比例尺的全国地图上，不仅是祁连山，许多雄伟壮丽的庞大的山脉或山系都成了一条线，譬如秦岭等。<br><br>由于总是看这种小比例尺没地势地形的地图（大比例尺有地势地形的地图在中国属保密范围，至今仍未解禁），许多人就像那些地图一样把一些庞大的山脉或山系，想象成长长的一条线。<br><br>可以说长期以来，我们已经被这种小比例尺没地势的地图洗了脑，我们已经对祖国的许多山川形成了错误的认识，这种错误的认识只有当你亲自走到那些山川面前，才能得到纠正。<br><br>我的一位朋友是摄影师，他告诉过我他第一次到祁连山时给»带来的震撼。<br><br>他说他一直以为祁连山就是一道长长的山岭，翻过山岭，那边就应是平地，祁连山就没了。<br><br>可是那年他从河西走廊的张掖出发，经山丹军马场北面的著名古隘口——扁都口翻越了祁连山的山脊线，当他一登上隘口，站在制高点上向南望去，眼前的景象让他惊呆了，祁连山根本就不是他原来想象的那样是一条孤立的单薄山岭，而是山连山、岭连岭，展现在他面前的是千山万岭山的海洋。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBzFQ2ybmAKe3sAAVpH-sBFMI893.jpg@!rw9"><br><br>甘肃肃南：这里的油菜花更鲜艳好像是为了与山南边门源县的油菜花比美，在甘肃省肃南县，也种植了大面积的油菜花，这里的油菜花海把大地装扮得好像一幅色彩斑斓的大地毯。<br><br>从上面两幅照片中，我们还可以了解到，祁连山的东段，山南和山北景观的差异不大，也可以说，祁连山的主山脊虽然高大，但是并没有起到分界作用，没有在山的两边造成很大的差异。<br><br>摄影/王金其实这千山万岭正是祁连山的真实形象。<br><br>因为祁连山根本不是一条单独的山岭，而是一组大致平行的呈西北—东南走向的山脉群。<br><br>这组山脉群长达1000多公里，宽达300多公里，当我那位摄影师的朋友登上扁都口向南张望时，展现在他面前的是300多公里宽的山脉群，怎能不让他惊讶，怎能不彻底颠覆他头脑中关于祁连山的概念。<br><br><h4>青海湖原来属于祁连山</h4>虽然我知道祁连山是一个庞大的山系，但我对祁连山的认识也有一个不断深入的过程。<br><br>',
'<h2>九道村饮一瓢水就是天堂</h2>泛指宁夏中部和南部的贫困山区西海固，因为长年干旱，在上世纪70年代，被联合国有关部门确定为不适宜人类居住的地区，因为那里年降水量不足300毫米，而蒸发量却高达1500毫米以上。<br><br>2009年12月初，本文作者和摄影师深入到了西海固的腹地——海原县李旺镇九道村，为我们报道了村民们在干旱状态下的生活状态。<br><br><img src="http://img0.dili360.com/ga/M00/02/22/wKgBy1Q2ya6AYLivAAfMm6yAA0o667.jpg@!rw9"><br><br>这是九道村最平整的一块土地。<br><br>十年九旱，麦子绝产，玉米又颗粒无收。<br><br>偶尔下一场小雨，村民们就摆耧抢种糜子、荞麦和冬小麦。<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBzFQ2ya6APPhAAAawt3gZJtc193.jpg@!rw9"><br><br>2009年11月底，西海固地区降了一场雪。<br><br>对九道沟的百姓来说，下雪的意义，比一场丰收的意义更重大，家家户户倾巢出动，老人、小孩也齐上阵，他们带着铁锹、箩筐，套上牛车，到地里铲雪。<br><br>有人用蹦蹦车拉积雪（上），有人用牛车拉积雪，更多的人是肩挑背驮，他们背着满筐的雪，不停地倒进水窖里（下）。<br><br><img src="http://img0.dili360.com/ga/M01/02/22/wKgBy1Q2yayAR0vbAAV7UP1WFhI644.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBzFQ2yayAOTSOAAbh25HK_Wg752.jpg@!rw9"><br><br>土壤虽然瘠薄，但如果有点儿降雨，粮食亩产量也能达到百斤左右。<br><br>若久旱无雨，则颗粒无收。<br><br>种植农作物时，要铺上地膜，进行简单的灌浇，这样薄膜下的水就不会很快蒸发。<br><br>覆膜保护是西海固农业节水的方式之一。<br><br><h4>倾巢而出去铲雪</h4>群山静卧，满目的黄土沟壑，墚峁起伏。<br><br>一些羊肠小道系着九道村。<br><br>一场小雪刚停不久，虽然下了雪，可这里特有的干燥仍然扑面而来。<br><br>我们是在傍晚时分来到宁夏海原县李旺镇九道村的，同行的有摄影师马宏杰和查晓原。<br><br>68岁的罗永志一直在这个村子里生活。<br><br>他刚放羊回来，坐在炕上，满脸疲惫。<br><br>查晓原带来了许多旧衣物，罗永志接过后，眼里满是感激。<br><br>他吩咐老伴李金秀给我们倒水。<br><br>他说，九道村干得要冒烟了。<br><br>2月下旬和3月上旬只出现两次小范围降雪。<br><br>那个雪不管用，落地即化。<br><br>已持续8个月未出现一次大的降雨，还好，几天前这里下了一场雪。<br><br>李金秀不知从哪里找出几只口杯，不停地用纸擦。<br><br>然后给我们倒水，每人半杯。<br><br>我浅尝了半口，又苦又咸，实在难以下咽。<br><br>我微微皱了下眉头，想想不妥，硬是咽了下去。<br><br>这细微的动作，还是给李金秀觉察到了。<br><br>她很抱歉地说，水有点苦，家里又没买糖，不然水里放些糖要好喝些。<br><br>罗永志说，我们这里就是旱。<br><br>苦点累点到是不怕，这个旱字真是看不见的阎罗王，时刻都会要你的命。<br><br>西海固的冬季漫长而寒冷，但无法阻止九道村的百姓对于下雪的热切企盼。<br><br>11月底，一场大雪飘然而至。<br><br>对于九道村的百姓来说，这是一件惊天动地的大事，每个人都带着铁锹、箩筐，套上牛车，到荒原上去铲雪。<br><br>',
