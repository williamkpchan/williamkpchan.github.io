'<h2>萍·浏·醴中国花炮产地的“金三角”</h2>中国花炮的产地，遍布南北。<br><br>然而，最负盛名的却是密集于湘赣边境的萍浏醴地区—湖南的浏阳、醴陵和江西的萍乡市上栗县三地的花炮产量估计占全国的70—80%左右。<br><br>这个两省三县市的交界处，成为了中国花炮产业的主产区，这是为什么？<br><br><img src="http://img0.dili360.com/ga/M00/02/3B/wKgBzFQ2z-SAJtIjAAh91ZBMLAo467.jpg@!rw9"><br><br>这是2010年9月，在长沙橘子洲头燃放的网幕烟火。<br><br>一幅高30.8米、长45米、面积约为1386平方米的巨型烟花，展现出青年毛泽东的形象，面庞、眼神、眉宇被4万发烟花“画”得惟妙惟肖。<br><br>花炮，指烟花和爆竹。<br><br>其一诉诸于人们的视觉，其一诉诸于听觉，然而都是黑火药结出的奇异果子，性情暴烈，声色壮丽，是一对难以驯服的孪生姐妹。<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBy1Q2z-WARgM3AAQum79whUY175.jpg@!rw9"><br><br>中国主要花炮产地分布图中国的花炮产地遍布四方：北至内蒙古赤峰的敖汉旗，南到广西北海的合浦，东有江苏盐城的建湖，西达四川南充的西充，还有陕西渭南的蒲城、安徽巢湖、河北保定等等。<br><br>而最具历史的烟花之乡还要数湘赣交界的萍浏醴地区——湖南的浏阳、醴陵和江西的上栗。<br><br>中国花炮的主要产地，集中于湘赣边境。<br><br>已经有很多文章描述萍浏醴的花炮产业。<br><br>在这个地区考察时，始终萦绕在我脑海里的问题却是：为什么……这个两省三县市交界处……成为中国花炮产业的主产区？<br><br>我询问专家，查阅资料，似乎没人问过如此简单的问题，也不存在令人信服的答案。<br><br>我只好独自去寻找。<br><br><h4>浏阳、醴陵和上栗的花炮产业</h4>我想象中的浏阳，应该是爆庄林立，交易火热。<br><br>现实却是街面上难得看到销售花炮的店铺，与一般城市无异。<br><br>据说相关商家都集中在新区的国际花炮交易市场。<br><br>然而，我们来到市场时，看到的场面也是冷冷清清。<br><br>招贴倒很热闹，大多出售花炮原辅材料，如纸张、模具、卷筒机、引线、化工材料等，几家销售烟花样品店面，不是落下了卷帘门，就是门可罗雀。<br><br>“这里只是烟花爆竹的无药样品展示。”<br><br>浏阳市鞭炮烟花管理局的张科长说，“花炮是特殊行业，在生产、运输、储存、经营、燃放等方面都有特殊法律要求，实行许可证制度。<br><br>你不能随便买卖，就算你买了也运不出去。<br><br>外地销售商来到浏阳，更愿意直接去厂家看产品。<br><br>所以这里主要变成了一个花炮原辅材料及机械加工产品的市场。”<br><br>',
'<h2>“高不可攀”的卡瓦格博峰</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/3C/wKgBzFQ20ACAWRqHAAFg_anJYvI500.jpg@!rw9"><br><br>梅里雪山 摄影/冯伟梅里雪山的最高峰卡瓦格博海拔6740米，虽然它是云南省的最高峰，但比起青藏高原上连绵的雪山，它实在不能算是“高个子”。<br><br>但在登山者成功登上多座海拔8000米以上的高峰之后，卡瓦格博依然傲视众生，至今无人能够登顶。<br><br>梅里雪山是藏传佛教的朝拜圣地，位居藏区八大神山之首，千百年来，卡瓦格博峰是藏区民众心中神圣的净土。<br><br>梅里雪山的雄伟和美丽也深深地吸引着世界各地的登山爱好者。<br><br>近几十年中，中、美、日等国的登山家曾多次组织攀登卡瓦格博峰，每次均以失败告终。<br><br>在前人一次次失败面前，更激起了他们想第一个登上卡瓦格博峰的热望。<br><br>1991年17名中日登山队员在攀登卡瓦格博峰时全部遇难，成为人类登山史上最为悲壮、惨痛的一页。<br><br>卡瓦格博为何如此“高不可攀”？<br><br>除了坡度陡和相对高差大等因素，中科院地理所的张青松研究员从地理学的角度为我们提供了一种解释。<br><br>梅里雪山的冰川主要受印度洋气流影响，属于海洋性冰川，有运动变化快的特点。<br><br>梅里雪山位于横断山脉中，南北走向的横断山脉像一条通道，来自印度洋的暖湿气流沿峡谷可以深入到山中。<br><br>印度洋的气流每年给梅里雪山带来大量降水，所以梅里雪山上的冰川虽然夏天融化得很多，冬天的降雪也足够补充。<br><br>',
'<h2>公路68拐！</h2>短短7公里之内拐了68道弯！云南宜良县附近的一条乡村公路能告诉你什么叫做“曲折”。<br><br>贵州境内一条24拐公路，曾经作为明星被国内外媒体反复报道，这一次，68道拐——看来准能给吉尼斯世界纪录添上新的一页。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBy1Q21MyAa-L8ABHDIdkOnXI499.jpg@!rw9"><br><br>短短的7公里内有68道拐，昆石公路指挥部的李文圣在云南省宜良县附近拍下了这张壮观的照片。<br><br>图中仅容纳了38拐。<br><br><h4>发现“天路”</h4>“一条小路弯弯曲曲伸向远方”——昆石高速公路建设指挥部的李文圣在今年5月2日的一次航拍中，亲眼印证了这句歌词的含义：一条乳白色的乡间公路顺着山梁蜿蜒蛇行，伸向天边，仿佛正在艰难地爬上山去。<br><br>这些密集的“S”形拐弯紧紧地连在一起，拐弯之多、曲度之大，构成了一幅生动的画面，似乎是筑路者为创下纪录而有意为之。<br><br>“当时飞机正飞在宜良县清水沟上空，我从机舱门口看下去，就看见了这条‘巨龙’在飞舞，简直让人眼花缭乱”李文圣说，“我赶快抓起相机抢拍，一连拍了6张。<br><br>景色太壮观了，我发觉自己拿相机的手竟然在微微颤抖。”<br><br>即使是在高空，取景框里也不能容纳68拐之多，李文圣将照片冲洗出来，发现6张照片中，最密集的一张照下了42道拐，其余的5张都只能容纳其中的38拐。<br><br>即使是这样，照片依然很壮观。<br><br>李文圣给它起了个动听的名字，称之为“天路”。<br><br>“后来，看到我这些照片的每个人都很激动，认为它简直是人类巧夺天工的杰作，”他补充说，“它绝对是世界公路史上的奇迹。”<br><br>',
'<h2>生态孤岛南滚河</h2>位于云南省西南部沧源佤族自治县的南滚河国家级自然保护区是我国热带野生动植物相对集中、生物多样性最为丰富的地区之一。<br><br>亚洲象、孟加拉虎、白掌长臂猿等极濒危珍稀的野生动物和桫椤等古老的热带植物都栖息于此。<br><br>但是，仅有70.82平方公里的土地无法满足亚洲象、孟加拉虎等大型哺乳动物的栖息需要，人和动物在争夺着有限的生存空间，南滚河时刻饱受着来自方方面面的困扰。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21LOAWHhUAAGaMTrjCnw998.jpg@!rw9"><br><br>南滚河国家级自然保护区扩建示意图8月的云南，天气阴霾，细雨纷飞。<br><br>我从沧源县勐董镇乘上一辆中巴，向位于中缅边境中段，班洪、班老两乡境内的南滚河自然保护区奔去。<br><br>数天以后这里就要开始扩建改造了，所以我非常想在工程启动以前再看一看它。<br><br>南滚河自然保护区于1980年建立，1995年晋级为国家级自然保护区，总面积为70.82平方公里。<br><br>它集纳了种类繁多的热带植被和珍稀野生动物。<br><br>沿着蜿蜒迂回的盘山道一路向保护区行进，可以看到森林按高度垂直分带的现象，其中国家级保护植物有30种，最珍贵的当属桫椤；野生动物共565种，一级重点保护的有亚洲象、白掌长臂猿、孟加拉虎等13种。<br><br>在一般的生态报道中亚洲象是很受人关注的，很多人也因为亚洲象的关系记住了南滚河这个名字，实际上白掌长臂猿比亚洲象更濒危，目前在全世界也只有南滚河自然保护区还有30只左右，即8-10个家庭了。<br><br>从物种密度上说，南滚河保护区远远超过了其它同类保护区，堪称一个小而全的物种基因库了。<br><br>拥有这么多值得骄傲的东西，南滚河应该是志得意满的了。<br><br>可是，几次出现在我面前的南滚河，却表现出了太多的无奈和尴尬。<br><br>它长期被人们称作“生态孤岛”，这并不是说它的物种不丰富，而恰恰是说如此丰富的物种没有得到好的保护和发展。<br><br>造成这种状况的最根本原因，就是保护区的面积狭小。<br><br>70.82平方公里的土地，远远不能满足那么多大型野生动物的需要；另外，无数的小村寨像篱笆一样把南滚河圈围起来，也把动物圈限在这块狭小的地域内，南滚河实际上就是野生动物的“动物园”。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21LKAUoQIAAGXHGVslf8178.jpg@!rw9"><br><br>帕浪村的这片山地距保护区边界只有几公里，是大象重灾区，水稻和旱稻都经常被窜出保护区觅食的野象践踏。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21K-AbU-_AABWcr27ycA741.jpg@!rw9"><br><br><h4>亚洲象，种群能恢复吗？</h4>我徒步走访了南滚河的营盘、南板、法宝、茫库、帕浪和班老6个保护站，数次穿越保护区。<br><br>在南朗一社，50多岁的尼桑主任和80岁的老党员尼蒙向我讲起了过去猎象的故事。<br><br>尼蒙回忆说，从前班洪、班老一带的佤族人非常信奉动物崇拜，狩猎前有种种禁忌和复杂的仪式。<br><br>他们尊称大象为“达”（佤语对老人的敬称），认为有象进寨子非常吉利。<br><br>有些老人在路上见到大象的粪便，甚至要用帽子盖上然后对其磕头。<br><br>',
'<h2>天涯海角觅幽兰</h2>兰花被人们认为是最高等、最进化、最幽雅的植物类群，但同时它们也是最脆弱的。<br><br>我国有兰花1200多种，分布在海南的有150多种，其中有一些是海南特有的。<br><br>这些珍稀的美丽兰花，面临的威胁除了森林减少，还有就是人们的乱采滥挖。<br><br>对兰花着迷的卢刚，用业余时间追踪、拍摄野生海南兰花已经有好几年了,他不光以独特的方式观察、研究和欣赏兰花，他更为海南兰花的处境而忧心忡忡。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21K-AS3UqAAT10KehjM0846.jpg@!rw9"><br><br>美花隔距兰是兰花中的强者，它能扎根在完全裸露的石壁上。<br><br>平时其貌不扬，开花时却多彩灿烂，清香宜人，并且一穗花可以连续开放两个月。<br><br><h4> </h4><h4>寻找美花兰</h4>2001年元旦，我和好友4人正穿行在海南省坝王岭保护区的热带雨林里。<br><br>沿着白沙县和昌江县交界的一条山脊前行，就可以到达海拔1390米的石峰。<br><br>森林里的“路”，其实是保护区工作人员巡山时踩出来的若有若无的小径，幸好陡峭如鱼背的山脊为我们指明了方向，但无处不在的山蚂蝗却要我们分心去应付，常常是只顾留意脚上的蚂蝗而错过了头顶上的美景——那些附生在树干上的兰花。<br><br>而我们此行的目的，正是要到石峰去寻找一种神秘的兰花：美花兰。<br><br>我与美花兰的初次接触是在两年前，那时我第一次去石峰，就被生长在山崖边的几丛兰花吸引住了，虽然它们还没开花，却独具兰韵，颇有空谷幽兰的意境。<br><br>这是一种我以前没见过的兰花，据保护区的陈庆介绍，曾有专家鉴定是虎头兰。<br><br>从坝王岭回来后，我查阅了一些资料，对专家的鉴定产生了怀疑，石峰上的兰花很可能是美花兰，一种在我国仅见于海南的稀有品种。<br><br>于是我兴冲冲地赶到曾经就读的华南热带农业大学，想核实一下我的推断，结果却失望而归，图书馆有关海南兰花的资料实在太少，几本厚厚的兰花专著里，就是没有美花兰的照片。<br><br>几本兰花画册中的照片大多出自云南，而同样有着丰富兰花资源的海南却鲜有提及。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21K2AeW_8AALzafcL3tk737.jpg@!rw9"><br><br>这株美花兰引发了我拍摄海南野生兰花的决心找不到美花兰的照片，使得它在我脑海里就越发童话般美丽。<br><br>美花兰的花期在11—12月，于是我决定在元旦假期再上坝王岭，一睹美花兰的真容。<br><br>坝王岭海拔1200米以上的山峰生长着苔藓矮林。<br><br>由于常年大风高湿，这里的树木大都长得矮小而弯曲，地面上和树干上覆盖着厚厚的水苔，整个森林就像铺着一张翠绿的大地毯，踩在上面软软的，富有弹性。<br><br>苔藓矮林这种通风潮湿的环境，很适合兰花生长，目之所及，到处都是兰花，我们穿行在一个巨大的立体花园里。<br><br>树干上，附生着石仙桃和各种石斛；石头上，爬满了流苏贝母兰和芳香石豆兰；地面上，生长着一丛丛的墨兰和多花兰。<br><br>',
'<h2>金融大街上的小道观</h2>北京金融街沿西二环路东侧分布，在高大挺立的楼宇和车水马龙的公路之间，镶嵌着一座清代道观——吕祖宫，它结庐于中国最大的一个“闹市”之中，却香火飘渺，自在清净。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21JiAeeFyAAaclQqWNTs720.jpg@!rw9"><br><br>北京金融街上，小道观玲珑坐落。<br><br>北京金融街可以说是中国最集聚财富和豪商的地方——中国人民银行总行、中国工商银行总行、中国银行总行、中国建设银行总行和中国农业发展银行等等中国最大的银行总部构成了它的主体；中保集团公司、平安保险、华泰财产保险公司等中国最大的保险业公司也在这里设立总部或者分公司；国内的电信巨头中国电信集团公司、中国移动通信集团公司、中国网络通信公司以及国内最大的棉花企业、最大的旅行社也纷纷在这里落户——使这里的周遭都弥漫着一股金钱与权力的气息。<br><br>金融街上的建筑都有点“霸道”，相貌不同而风格相似，谁也不服谁；小小的吕祖宫安静地卧在其间，就像是几只狮子、老虎、大象互相虎视眈眈的时候，脚底下却趴了只昏昏欲睡的老猫，它如何能在这样一个寸土寸金的大街上留存下来？<br><br>我们前去寻访，原来它遭遇的坎坷也是一波三折。<br><br>吕祖宫是北京白云观下属的一座道观，它供奉的是吕祖——吕洞宾。<br><br>1949年解放的时候，北京共有道教宫观65座，都统一管理了起来，当时北京所有的和尚道士都被聚集在一起，学习新社会的新风尚，组织传达各种会议精神。<br><br>而这个聚集的地方就在吕祖宫，据记载当时它有南北三座大宅院共64间大小殿堂。<br><br>此后，吕祖宫里进进出出的就不再是道长和香客，而是数家工厂的办事人员及其家属，到80年代的时候，这里的人白天来往办公，晚上聊天下棋繁衍后代，吕祖宫的所在——北顺城街13号——成了一个虽然嘈杂却其乐融融充满世俗情趣的大杂院。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBy1Q21JeAbIhBAAJiSdDyiwo013.jpg@!rw9"><br><br>道观的主持吴道长不仅传承师门的教义，还守护着一片宁静。<br><br>中国道教协会的副秘书长孙同昌先生告诉我们：1985年，中国道教协会所在的白云观曾经申请收回吕祖宫，作坤道院（就是女道士修行的地方），国家有关部门也下了文件表示支持，但是一直没有能实现。<br><br>原因是经过30多年之后，北顺城街13号的产权归属变得错综复杂，其中包括多家占住单位和部门还涉及地铁工程的拆迁，各种利益关系已经纠缠不清了。<br><br>既然产权归属是一笔糊涂账，那么占着房子的单位也就一直拖着不搬。<br><br>',
'<h2>孤帆一片绕地球（下篇）穿越三大洋</h2>2000年初，翁以煊继续驾驶着“信天翁”号风推单桅帆船，从新西兰出发，经过南美洲、非洲和大洋洲又回到了新西兰，他向所有航海家都梦想的南大洋五大角发出了挑战。<br><br>在合恩角他的船差点被巨浪掀翻；在好望角他尝试了两次才通过；在新西兰他又受到了完美风暴的袭击。<br><br>在经历了千辛万苦后，他终于完成了环球航行的壮举。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21JaAYwUxAAOI_FrSV_c973.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBzFQ21JaANwfyAAMOpzHHDTo576.jpg@!rw9"><br><br>从“信天翁”的甲板望出去，合恩角附近的海面上漂浮着的很多冰块，这里靠近南极，是每个航海家都梦想来到的地方。<br><br><h4>征服合恩角 漫步南美洲</h4>2000年1月初，我环游了新西兰北岛，在首都惠灵顿整修了帆索之后，向我一直认为最难通过的合恩角出发了。<br><br>不料出征才5天，前帆的吊杆就折断了。<br><br>逆着狂风，花了7天的时间我才把“信天翁”开回了惠灵顿。<br><br>而我最怕的就是错过这个适合渡过合恩角的温暖夏天，如果要等上一年，我的勇气恐怕就要大打折扣。<br><br>巧的是一位法国人此时准备创世界纪录，他要只身划船闯合恩角。<br><br>他认为这一段的天气可行,计划用150天完成壮举。<br><br>听了这消息我很振奋，马上修船，可是定购配件耽误了一些时间，第二次出征时的天气开始明显地恶化。<br><br>五六十节(100公里/小时)的暴风一个接着一个，天气总是阴沉沉的，船舱里又湿又潮常常冻得我睡不着觉。<br><br>最可怕的是那“疯浪” 滚在浪涛上像一头头野牛冲过来，撞船就倒。<br><br>“信天翁”就遭遇过一次，挡风棚被浪击垮。<br><br>经过长期的鏖战，接近合恩角时我已无所畏惧。<br><br>到合恩角的头一天风居然停了下来，风和日丽，我好好地修整了一下。<br><br>次日虽然风又起但浪头不高，可惜傍晚下雨, 又经过了一夜的辛苦,天明后我进入了比格尔海峡。<br><br>此时风平浪静,峡口似平湖，水上的鸟群像一片洁白的冰雪，和周围的群山峻岭遥相呼应。<br><br>忽然一群海豚从远处游过来。<br><br>我不再感到自己是征服者,而更像是一只鸟或海豚回到了自然母亲的怀抱。<br><br>我到智利的威廉港时是此行的第46天。<br><br>在这里我结识了火地岛探险老手芬兰人马尼并与他结伴同游冰川，饱揽“险峰”后的“无限风光”。<br><br>',
'<h2>“香格里拉”中的老城</h2>2002年5月，云南省中甸县正式更名为“香格里拉县”，从而使云南西北隅一片宁静的土地顿时享誉国内外。<br><br>在中甸县城里触目皆是簇新的“香格里拉”牌匾和流水般过往的人群，热闹繁华的景象几乎掩盖了城边的老县城。<br><br>作者信步踱进老城，如同走进了过去的年代，老人们讲述的历史竟然是茶马古道的风云变幻，“香格里拉”的精神内涵也在回忆中频频闪现。<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBzFQ21IOAa8VNAAVqwrWnczI396.jpg@!rw9"><br><br>阳光从云隙中洒下来，把云南省迪庆州的那帕海草原变成了一个梦幻般的世界。<br><br>在茶马古道兴盛的年代，这片肥美的草地曾是马帮住宿交易、休整生息的地方。<br><br>（陆江涛 摄）百鸡山紧邻中甸老县城——中心镇的西边，是一座红土山。<br><br>山顶上有一座不大的寺庙叫百鸡寺，是云南最大的藏传佛教寺院噶丹松赞林寺的属寺，寺内仅有的两名喇嘛也是噶丹松赞林寺派来的。<br><br>寺门左侧的一丛经幡林被山风掠过时犹如彩旗飘动，十分壮观。<br><br>寺前一片不大的空地上生长着几株古柏树，树干之间设置了一排转经筒，夕阳恰好透射过来，转经筒上凸现的黄铜六字真言金光四溅，有种神圣的意味。<br><br>寺庙看起来平平常常，但奇特的是寺庙院子的两厢养着很多鸡。<br><br>“这些鸡都是信徒们拿来放生的，信徒还拿来饲料，鸡就这样活到老死。”<br><br>喇嘛告诉说。<br><br>放生之俗源于佛教不杀生的理念，后来扩张到消灾解困、祈求家人平安的意念上来。<br><br>过去，每当中心镇人家有人随马帮远行，家人必定拿鸡到寺庙来放生祈愿，祈求神灵庇护，这种风俗一直延续至今。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBy1Q21IOAbk-KAAUrmsQtdgM026.jpg@!rw9"><br><br>早先百鸡山也是中心镇的一部分，清代中甸开始有建制的时候，县衙门就修在山腰，直到1954年以后县政府才搬到山下来。<br><br>如今山腰上只有围墙遗址，据说这是城墙，也许是年代太过久远，损毁非常严重，使人很难把这类似于屋墙的残垣断壁和一城之墙的印象叠合起来。<br><br>山脚下就是香格里拉县城，我们可以清楚地分辨出新城和老城。<br><br><h4>“香格里拉”在这里落实</h4>云南迪庆藏族自治州首府中甸县今年5月正式更名为“香格里拉县”，这件事虽有商业炒作的味道，但是这里优美的环境却也蕴蓄着世外桃源的意境。<br><br>“香格里拉”的藏语含义是“心中的日月”。<br><br>藏族人太热爱这片赖以生存的土地了，以至于用太阳和月亮来命名自已的家园。<br><br>上个世纪30年代畅销世界的一部英文小说《失去的地平线》使“香格里拉”进入了世人心中， 但真正赋予“香格里拉”精神文化内涵的还是我国康巴地区独特的自然与人文景致。<br><br>作者詹姆斯·希尔顿在这部小说中，逼真地描述了一个以藏族为主，中国若干民族杂居的人与人、人与自然合谐相处，各种宗教并存、幸福安康的人间仙境。<br><br>',
'<h2>茶马古道不应被遗忘的路</h2>在“丝绸之路”以外，还有一条被称为“茶马古道”的道路久久地沉寂于人们的视野之外。<br><br>李旭是最早关注这条道路的学者之一，从1989年开始，他或徒步、搭车，或骑自行车，或追随马帮……无数次行走在滇、川、藏三角地带，他与“茶马古道”的难解难分似乎只能用宿缘来解释。<br><br>那么，什么是“茶马古道”呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBzFQ20BmAa8R9AAhRW27IdF0433.jpg@!rw9"><br><br>横断山脉的地理环境很特殊，所以货物只能靠骡马、牦牛和人驮运，一步一步踩踏出茶马古道。<br><br>图中是行走在虎跳峡里的马帮。<br><br>茶马古道，这条也许是世界上最高最险峻最神奇的道路，由横断山脉东侧的云南和四川的茶叶产地出发，穿越横断山脉以及金沙江、澜沧江、怒江、雅砻江向西延伸，跨越中国最大的两个高原（青藏高原和云贵高原），最后通向喜马拉雅山南部的印度次大陆。<br><br>它不仅是连接汉藏等多民族的经济文化纽带，也是人类为了生存所激发的非凡勇气和所作出的超常努力的象征。<br><br>2002年6月，在著名作家马丽华的策划下，西藏东部的昌都地区政府主持召开茶马古道学术考察研讨会，十几个学科的数十名专家学者云集茶马古道。<br><br>最早走茶马古道并一直痴迷于这条道路的我又一次踏上了茶马古道之旅。<br><br>屈指已不能计算我行走茶马古道的趟数，更无法统计这些年我在茶马古道上走过的里程。<br><br>我已不记得曾经翻越过多少高山，涉过多少江河和溪流，经受过多少旅途的筋疲力尽和可怕的惊吓。<br><br>只有实地亲身走过这条道路，才能领略茶马古道的壮丽险峻，才能体会这条道路所包涵的丰富无比的文化意蕴，也才能真正感受到当年走过这条道路的背夫马帮们所经受的艰难困苦。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21IGALsiSAAHhuY8SCfY090.jpg@!rw9"><br><br>云南省德钦县金沙江峡谷里有一个小镇奔子栏，这里也是茶马古道上的一个驿站，今天的镇子上仍然开着好几家出售马蹄铁、马鞍和马铃的小店。<br><br>（陆江涛 摄）<h4>“茶马古道”溯源</h4>我们是从云南迪庆香格里拉开始漫长的茶马古道之行的。<br><br>尽管已多次走过这条路，重走它仍让我有一种隐隐的兴奋。<br><br>我知道，即使这是第100次走茶马古道，我仍会有新的惊奇和发现。<br><br>',
'<h2>有一种风景叫“蛇曲”</h2><h4>李白没有引导我们欣赏蛇曲</h4>我一直抱着这样一种观点，风景是生产出来的，换一种说法，是建构出来的。<br><br>风景是一种观念，一种符号，我们看到的风景，实际上是我们投射到景观上的一种符号，这种符号的意义是我们生产出来的。<br><br>我们今天看到的大部分风景，都是前人通过文化活动建构起来的，其中古人对风景的建构主要通过诗歌。<br><br>诗人是风景意义的生产者。<br><br>譬如就欣赏河流而言，诗人们引导我们怎样看河流，他们通过诗句暗示河流的哪些方面值得欣赏，哪些方面是不值得欣赏的。<br><br><img src="http://img0.dili360.com/ga/M00/02/3B/wKgBzFQ2z9WAeBCzAAmIrOTAh40911.jpg@!rw9"><br><br>从空中俯视大地上的河流，它们蜿蜒曲折，百转迂回。<br><br>如果选择笔直地奔向大海，会少走很多冤枉路，但江河并不喜欢那样直截了当的方式，它们流过的路径令人难以捉摸，但却充满了艺术的美感。<br><br>我们来看看诗人是怎样写的：诗仙李白写河流写得好。<br><br>他的诗告诉我们河流的这些方面是美的：“孤帆远影碧空尽，唯见长江天际流”，这是说河流的绵远、直到天际是美的；“黄河之水天上来，奔流到海不复回”，这是说河水的水量之大、气势磅礴是值得欣赏的；“三山半落青天外，一水中分白鹭洲”，用山落青天来对比水分沙洲，这里面出现了一种河流地貌——河心洲，看来河中的沙洲已经进入了唐代人审美的视野；还有一些诗句，描写了诗人在船中见到的景象：“两岸猿声啼不住，轻舟已过万重山”，江水流动的迅疾得到了诗人的赞叹；“天门中断楚江开……”，大江在峡谷中奔流的景象得到了欣赏……但遗憾的是，我始终没有找到古代诗人们欣赏——河流像蛇一样弯弯曲曲流淌这种景象的诗句。<br><br>',
'<h2>冰川的杰作然乌湖</h2>冰川从高耸的雪峰间缓慢下移，融化的雪水汇成河流，在深谷中流淌。<br><br>突然，轰的一声巨响，岸边的大山崩塌了一角，滚落的岩石阻挡了河流的去路……于是，一个美丽的湖泊诞生了——这就是许多堰塞湖形成的故事。<br><br>西藏东南部的然乌湖就是这样的一个湖，但不同的是它的美丽与静谧征服了每一个来访者。<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBy1Q20CKAI-57AAQ4ziKPn2k757.jpg@!rw9"><br><br>然乌湖是一个夹在山岭之间的狭长湖泊。<br><br>200年前它还是帕隆藏布的一段河道，后来河岸边的大山崩塌了一角，落石堵塞了河床，形成了现在的然乌湖。<br><br>第一次到然乌湖的人都会有这种感觉，它仿佛是瑞士阿尔卑斯山的雪峰、冰川和九寨沟的溪水的结合。<br><br>这里风景之美就连蹋足地球三极的科学家也终生难忘，中科院地理所的张青松教授曾在考察日记中写道：“1975年，我第一次赴西藏考察，从成都乘汽车沿川藏公路到拉萨。<br><br>在穿越了横断山脉和金沙江、澜沧江、怒江三条深切河谷之后，宿于然乌兵站。<br><br>然乌湖畔如诗如画的景色令我一下子忘记了旅途的劳累。<br><br>那陡立的高山、雪白的冰川、碧蓝的湖水、绿茵的草场、飘曳的白云、葱郁的森林，无不展现出纯天然的美。”<br><br><h4>山体崩塌造就了然乌湖</h4>然乌湖位于西藏昌都地区的西南部，与林芝地区毗邻，湖面平均海拔3800多米，湖水面积达22平方公里，是藏东南第一大湖。<br><br>乘汽车从昌都的八宿县沿川藏公路(现318国道)去林芝的波密就能瞥见然乌湖的一角，这条中国最危险、路况最复杂的公路擦然乌湖的下游而过。<br><br>为何称“湖的下游”呢？<br><br>因为然乌湖并不是一个我们通常所见的近似椭圆形¶的湖。<br><br>然乌湖非常狭长，长度有20多公里，宽度只有1—5公里不等，在枯水季节，有些地方湖面甚至不到1公里。<br><br>然乌湖甚至不是“一个湖”，它分为上、中、下三段，每段之间有大片农田、村庄，由窄窄的小河相连。<br><br>',
'<h2>湘西里耶秦简 复活秦国历史21世纪重大考古发现</h2>湘西一直以其神奇的自然风光和奇特的民族风情吸引着世人。<br><br>2002年6月，湘西里耶2万多枚秦简的出土又引起历史考古学家的极大关注，因为这批数量巨大、内容丰富的秦简是继秦兵马俑之后秦代考古的又一惊世发现，同时也是21世纪初中国考古最重大的发现。<br><br>里耶地处武陵山腹地，为何有如此惊人的秦代考古发现？<br><br>在中国简牍发现与研究已走过百年历程的今天，刚刚面世的湘西里耶秦简，将对21世纪的秦代历史研究带来哪些重要影响呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBzFQ21G-AFubdAAZX2iN_lro301.jpg@!rw9"><br><br>湘西里耶秦简　在昏暗的井下，粘满泥土的一组12枚简紧紧地连在一起，我们仿佛还可闻到2千年前木头和墨汁的芬芳。<br><br>简长23厘米，宽4.5厘米，其上的文字详细记载了秦始皇时阳陵县12位戍守洞庭郡的人因为过错被罚款又无力缴纳的事情。<br><br>由阳陵县各乡里到洞庭郡，一级一级的政府官员都记下了他们处理这些事情的经过和时间。<br><br>最后，洞庭郡的长官作出结论，还是当依法办事，并署上“以洞庭司马印行事”。<br><br>秦时官吏认真负责的工作精神由此可见一斑。<br><br>更令人惊喜的是，曾经管理过江南大片秀美山河的洞庭郡，也终于在隐匿了2千余年后藉此再生。<br><br><h4>与国宝不期而遇</h4>近10年来，湘西土家族苗族自治州文物处一直与湖南省文物考古研究所配合，使湘西龙山里耶一带有很多重要的发现。<br><br>考古队员们找寻到的满是水锈和尘埃的粗糙石器，说明1万多年以前这里就有不畏艰险的先民出入；质地坚硬、刻印着神秘符号的陶器和精致的鱼钩，无言地诉说着7千年前的遥远往事。<br><br>里耶盆地酉水边不到3公里的距离内密集排列的战国古城、魏家寨西汉古城、大阪东汉古城，是历史上各民族和楚秦对峙的堡垒；而凤凰苗疆边城（南长城）则是湘西各民族交融的见证。<br><br>在如今里耶地下，铜矛铁剑依旧闪烁着幽冷的光泽；而山冈上连绵的古墓，还深藏着先人飘渺的遗梦。<br><br>今天的人们总在追寻自己的过去，这些与现实有些隔膜的的陈迹，却是考古学家最梦寐以求的所在。<br><br>湖南省重点工程——位于酉水下游几十公里处的碗米坡水电站的兴建，是里耶大规模考古调查和发掘的契机。<br><br>酉水在崇山峻岭中悠悠而来，又蜿蜒而去，最后在沅陵县汇入沅水。<br><br>酉水与沅水同为湘西各民族的母亲河，千百年来哺育着千千万万的子民。<br><br>1997年，湖南省文物局和考古研究所组织对电站淹没区进行全面调查，发现古文化遗存和墓葬79处，其中最引人注目的就是里耶战国古城。<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBzFQ21GiACbYXAADZmJ5JBq4751.jpg@!rw9"><br><br>经历漫长的渔猎采集、火耕水溽的自由自在而又艰难的岁月，里耶盆地已不再是田园牧歌式的桃源仙境。<br><br>在弯弯曲曲的酉水旁，战国时秦楚争斗的兵锋使灵动的山川从此不再言语。<br><br>汉王朝的建立，使武陵山地纳入中央政府的严格管理之下。<br><br>今天的泥墙灰瓦、枯枝绿叶之下，大阪东汉古城、魏家寨西汉古城、里耶战国古城千百年来偎依在酉水边，任由日升月落，静静地守着各自的秘密。<br><br>这座坐西朝东、紧邻酉水的战国古城被埋在今日里耶学校之下。<br><br>在相对贫穷的武陵山地，小学与中学往往合一。<br><br>简易操场上喧哗的孩子，简朴校舍中表情严肃的老师，使里耶学校与其它乡村学校别无二致。<br><br>然而在学校的西门有一个曲尺形、20米宽的水塘，它曾是古城的护城壕。<br><br>　碗米坡水电站即将关闸蓄水，保护里耶镇的防护堤正建在这座古城上，工程紧急。<br><br>4月中旬，柴焕波队长和先期到达的考古所研究室主任贺刚着手安排挖掘工作，并选定城外遗址区、北城墙解剖区、城内遗址区３个发掘区以及城南800米外的麦茶古墓群。<br><br>“麦茶”在土家语中是天亮了的意思，而“里耶”意为可以干活了。<br><br>在低矮的麦茶山岗建房居住和安葬死者，在平坦的里耶盆地种植庄稼，如果战国时期当地的语言意义就是如此，那么土家人已在此生活了长达2千余年了。<br><br>按一般城址的考古工作而言，这３区发掘结束后，考古专家会基本取得所需要的资料，并将移师它处再作觅古寻幽之梦。<br><br>',
'<h2>他们抓住了时间瑞士手表业探秘</h2>一个到处都是大山、资源很少的国家，却是世界上最富裕的国家，这就是瑞士。<br><br>这个国家的手表业只生产世界手表总量的5%，但其获取的收入却占世界手表业的70%，这其中的奥秘是什么呢?<br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBy1Q20CiAC2XeAAJfil4uaTE159.jpg@!rw9"><br><br>瑞士是一个非常有个性的国家，就地理位置而言，它是欧洲的中心，或者形象一点说是欧洲的心脏。<br><br>尽管它地处中心，与法国、德国、意大利、奥地利这些欧洲大国比邻而居，但它在政治上却从不与这些国家拉拉扯扯，而是一贯保持中立，甚至像加入联合国这件事，也让它犹豫彷徨，莫衷一是，这种中立的地位，至少在金融业上，对瑞士有极大的好处，譬如无论是希特勒还是当年菲律宾的马科斯，都愿意把钱存进瑞士银行，因此，瑞士的金融业位居世界的顶端是容易理解的。<br><br>但是，瑞士的钟表业位居世界钟表业的霸主地位几十年，至今，仍然未见威胁其地位的挑战者，这其中的原因又是什么呢？<br><br>当我们的双脚一踏上瑞士的土地时，这个问题就萦绕在我们的脑海里，我们相信这个问题的答案一定要到瑞士的手表产业区，到那些生产手表的瑞士人那里去寻找。<br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBy1Q20C6AMIRXAASUVFyTRRc241.jpg@!rw9"><br><br>瑞士多山,实际上瑞士是一个由两列大山夹峙的国家,它的西部是侏罗山脉,东部和南部是阿尔卑斯山脉,中部是瑞士高原.这是一个叫做圣·莫里兹的小镇的夜晚景色.从法国境内延伸而来的侏罗山的平缓山坡一直延伸到比尔湖畔，一个小城比尔就坐落在湖畔。<br><br>大名鼎鼎的法国思想家、作家、19世纪浪漫主义的代表人物卢梭，受法国政府迫害时，曾在比尔湖中的一个小岛住过一段时间，卢梭非常喜欢比尔湖，他曾说："比尔湖比日内瓦湖更野性，更浪漫……"。<br><br>可惜好景不常，卢梭很快收到了伯尔尼元老院的驱逐令，被迫离开这里。<br><br>',
'<h2>“玉石之路”溯源</h2>“丝绸之路”是举世闻名的，但人们并不知道“丝绸之路”的前身是“玉石之路”。<br><br>事实上，“丝绸之路”上最早出现的货物既不是丝绸，也不是瓷器，而是和田玉。<br><br>“玉石之路”至今已有6000多年的历史，温润的和田玉从我国的西北绵延不绝地向中原传送，至今仍然如此。<br><br>为了揭开深藏在“玉石之路”背后的奥秘，中国社会科学院考古所的专家深入昆仑山深处对和田玉的原产地——白玉河源头进行了考察，从而揭开了自古以来就闻名遐迩的和田美玉的诸多秘密。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21F-AP3qVAAf7KFYE3qE439.jpg@!rw9"><br><br>“丝绸之路”的前身是“玉石之路”（王征　摄）<h4>“玉石之路”以新疆和田为中心</h4>“玉石之路”考察的重要性并不是人所共知，但对考古学家来说，却是意义非凡。<br><br>大量文献记载，中国古代用玉主要来自“昆山”，即今新疆和田一带。<br><br>近百年来大量出土的古代玉器，发掘者和研究者也多认定是和田玉。<br><br>近年对河南安阳殷墟妇好墓所出玉器的化学分析，也证明了这一说法。<br><br>中原诸多史前文化中所发现的玉器来自大西北的“昆山”，这一结论如果成立，将说明早在数千年前，中原和西域就存在文化交流和接触。<br><br>无疑，揭示和弄清这种交流的情况，对认识中华文明的形成和演化有着重要意义。<br><br>不过，目前古玉来自“昆山”这一结謀º主要是根据传统玉器鉴定经验和通常的化学分析手段得出的，并没有经过科学、全面量化的标准来检测或加以验证，因而这一结论的可信程度多少受到人们的质疑。<br><br>解决这一问题的有效途径是建立和田玉的鉴别标准，即“古代和田玉检测标准数据库”，以此来准确、科学地鉴别出土古玉器的原料出产地，最起码鉴别出是其否为和田玉。<br><br>建立数据库有两个程序：首先在新疆和田玉出产地广泛采、买样品，考察古代采矿点和古代交通路线；然后在中国地质科学院检测所或其他具备检测条件的单位进行检测、分析，并取得数据。<br><br>2002年5月初，为建立这套数据库而组织的“玉石之路”科学考察正式启动。<br><br>贯穿东西的“玉石之路”也被称为“昆山玉路”、“和田玉路”，是与“丝绸之路”相对而提出的。<br><br>它以新疆和田为中心，向东西两翼运出和田玉。<br><br>经塔克拉玛干沙漠通道，沿河西走廊或北部大草原向东渐进到达中原地区，向西据说在巴格达也发现有和田玉。<br><br>根据目前的研究成果推断，这条向东运输玉石的“玉石之路”早于张骞出使西域“凿空”的“丝绸之路”数千年，同时也是后者的基础。<br><br>“玉石之路”可以说是早期沟通中西贸易和文化交流的重要通道。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21F2ANL5CAAEcPoTSqXg751.jpg@!rw9"><br><br>新疆和田玉矿考察路线示意图<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21FmAADlwAAGL4oc_y6k096.jpg@!rw9"><br><br>河南安阳殷墟妇好墓出土的玉阴阳人（女面），高12.5厘米，厚1厘米，其材质为新疆和田白玉。<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21FmAA18YAAIpDSlAUpA436.jpg@!rw9"><br><br>和田古玉“腰佩宽柄器玉人”，河南安阳殷墟妇好墓出土。<br><br><h4>汉代已经开始在昆仑山开采玉了</h4>这条通道很早就见于中国古代文献记载，如《穆天子传》中有关于周代穆天子西征“攻其玉石，取玉版三乘，玉器服物，载玉万只”的记述。<br><br>我国近代地质学家章鸿钊先生也注意到这个问题。<br><br>考古材料中有确切鉴定结论的是殷墟妇好墓，墓中发现了大量和田玉，这使我们确信至少从商代中晚期开始就有大量和田玉涌入中原。<br><br>另外，甘肃、青海地区齐家文化诸遗址出土的和田玉，以及其他越来越多的材料表明，很可能在史前时期（距今6000－5000年前）就已形成了这条从和田出发向东运输玉石的路线。<br><br>',
'<h2>从“茶马互市”到“茶马古道”</h2>今日我们所称的“茶马古道”，实为源自古代的“茶马互市”，即先有“互市”，后有“古道”。<br><br>而“茶马互市”是我国西部历史上汉藏民族间一种传统的以茶易马或以马换茶为中心内容的贸易往来。<br><br>宋代我国内地茶叶生产有了飞跃的发展，其中一部分茶叶“用于博马，实行官营”，在四川名山等地设置了专门管理茶马贸易的政府机构叫“茶马祠”。<br><br>“茶马互市” 也成为一种经常性的贸易，政府明文规定以茶易马。<br><br>宋朝统治阶级为什么如此重视“茶马互市”？<br><br>当时契丹、西夏和女真等的崛起对两宋政权造成严重威胁，迫使朝 廷同西南地区少数民族保持友好关系，以便集中力量与西北少数民族政权抗衡。<br><br>在这种情况下，同西部的藏族搞好关系，对两宋政权的防务就具有十分重要的战略意义。<br><br>“茶马互市”除为朝廷提供一笔巨额的茶利收入解决军费之需外，更重要的是通过茶马贸易，既满足了国家对战马的需要，又维护了宋朝在西南地区的安全。<br><br>藏族百姓对饮茶爱好是任何其他的爱好都无法比拟的，有人形容藏族百姓爱茶“倚为性命”，这种说法一点也不过分。<br><br>无论何时，藏族百姓招待客人首先端出来的就是茶；出外旅行必带的也是茶；累了饮几口热茶能立即消除疲劳；病了饮一口浓茶能解毒去病。<br><br>在藏族牧区，用煮过的茶喂牲畜，马吃了长膘快，牛吃了增加奶量。<br><br>尤其藏民平时食用肉、乳，汗较多，喝茶可以解油腻、助消化，对于长期过着自给自足的自然经济生活的藏族百姓来说，他们并不需要外界供给很多的东西，但茶却是绝对不可缺少的。<br><br>因此，茶叶自宋以来不但成为中原王朝与西北和西南地区的藏族之间的大宗经贸产品，而且也成为与藏族之间保持友好关系的物质手段。<br><br>“茶马互 市”成了中央王朝与少数民族联系的纽带。<br><br>唐宋以来，汉藏人民之间通过“茶马互市”建立起来的交流和友谊，一直延续到元、明、清。<br><br>',
'<h2>采访阿尔卑斯山</h2>2002年6月<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21GSALY5pAAFLDwLB1FQ028.jpg@!rw9"><br><br>图为记者王牧在瑞士雷达公司拍摄。<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21GSAet5aAACpjyNJTSs530.jpg@!rw9"><br><br>图为执行总编单之蔷在阿尔卑斯山少女峰气象台采访。<br><br>说瑞士不能不说阿尔卑斯山。<br><br>阿尔卑斯山对地质学家来说,是一个研究地壳运动和地壳结构的大课堂,对普通公众来说,无疑是一个旅游胜地。<br><br>阿尔卑斯山的风光,有些像西藏和新疆,仅瑞士境内,海拔4000米以上的山峰就有38座。<br><br>如果没去过,仅从书本上是难以想象那里的景象的。<br><br>然而阿尔卑斯山的风光虽然像西藏和新疆,但那里的旅游设施和服务却是世界一流的。<br><br>譬如:有火车直接上到海拔3454米的少女峰,有电梯直到少女峰气象站的观景台。<br><br>因此,我们在少女峰的洁白冰河上能看到这样的景象:许多身穿短裙的时髦姑娘在学滑雪,孩子们坐在爱斯基摩犬拉的雪撬上。<br><br>阿尔卑斯山之所以伟大,不仅因为它的风光壮美,还因为它是登山运动的发源地,人类不为任何功利目的而登山,是从那里开始的。<br><br>',
'<h2>丝绸之路能更名吗？</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/3B/wKgBzFQ2z86AUEpBAAe_YiqRrRk771.jpg@!rw9"><br><br>德国地理学家李希霍芬，从1860年起，7次来中国，在中国逗留数年之久，回国后，撰写了5卷本的著作《中国》。<br><br>他对中国的贡献,主要有3点：一是他最早调查了中国的煤炭分布,绘制了中国煤炭分布图；二是他研究了中国黄土高原的成因，提出了“风成说”，似乎是说“沙尘暴”造就了黄土高原；三是他多次去西北考察古代道路，首次提出“丝绸之路”这个概念。<br><br>当然，真正使“丝绸之路”这个名称名闻遐迩，并被公众所接受，还是因为西域探险家瑞典人斯文·赫定晚年所著的《丝绸之路》这部名著。<br><br>李希霍芬之所以称那些路为“丝绸之路”，因为他通过考察，认为当时路上运输的主要货物是丝绸。<br><br>“丝绸之路”运送的主要货物，果真是丝绸吗？<br><br>',
'<h2>最早的飞行器中国的风筝与火箭</h2>美国华盛顿国家航空航天博物馆正厅名曰“飞行里程碑”，陈列着历史上最具有里程碑意义的飞行器。<br><br>与蒙特哥菲尔兄弟第一只热气球的复制品以及莱特兄弟的飞行者1号“比肩”展出的是：中国古代的风筝与火箭模型。<br><br>一旁的标牌中有这样一句话：人类最早的飞行器是中国的风筝与火箭。<br><br>科技史专家李约瑟认为中国古代的重大发明不是4项，而是举不胜举，仅仅排序就把“26个英文字母都用完了”。<br><br>火箭是“四大发明”之火药的升级产品，而风筝的地位极有可能紧随“四大发明”之后。<br><br>本文巧妙地融合了风筝与火箭的发明史，从中你可以读到古代中国人伟大的智慧和飞翔的梦想。<br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBzFQ2z7eAWpcKAAQnW7lhPxc847.jpg@!rw9"><br><br>从历史背景和技术水平的角度看，作为火箭发源地的中国，在明代进行了人类首次乘火箭飞行的实验，是符合情理的，是有其必然性的。<br><br>因此，虽然万户飞天的故事尚未得到完全核实，但他被多国火箭专家推崇为第一个企图利用火箭作为运载工具的英雄、幻想者和探险家。<br><br>他的故事4次登上了外国发行的邮票，他的雕塑和壁画也在我国各地的航天城、科技（博物）馆、科学主题公园等地方频频出现。<br><br>图为“万户飞天”想象图。<br><br>假如有生之年，我可以拥有一次月球之旅，我一定要造访，不，拜谒月球上的一个地方。<br><br>这个地方不是嫦娥的宫殿，也不是吴刚的酒馆，而是我心目中的圣地万户山。<br><br>这座以中国人的名字命名的环形山，位于月球表面一片被称为“东方海”的地区。<br><br>1979年，国际天文联合会作出这项决定的时候，许多中国人对“万户”这个名字还一无所知。<br><br>据说，14世纪末，一位叫万户（Wan Hoo）的明朝官吏，为了实现自己梦寐以求的飞天理想，经过多年的瞑思苦索之后，终于有了一个大胆的方案，并决定付诸实践。<br><br>他把自己绑在一把木椅上，木椅的背后装着47枚当时所能买到的最大尺寸即最大推力的火箭。<br><br>他的两只手分别牢牢地抓住一只特大号的风筝，然后，沉着冷静地吩咐两个仆人同时点燃身后全部的火箭。<br><br>',
'<h2>下一站，数字强国</h2>未来时代已经来临，智能办公、无线互联、穿戴式PC、信息家电、无纸币支付和虚拟现实，正在我们周围布下数字的天罗地网。<br><br>不久以后，我们就能够借由传感器、通过网络得到爱人的虚拟拥抱……高科技和数字化将彻底颠覆传统生活，中国除了向世界贡献出最大和最有活力的消费市场外，如何与掌握着“未来敲门砖” 尖端科技公司的列强一争高低？<br><br>国家信息产业重大战略和一批充满传奇色彩的中国企业在信息时代开疆拓土的故事，透露了大国崛起的重要启示。<br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBzFQ2z5-AZbitAATB3U39AII144.jpg@!rw9"><br><br>中国手机市场可谓日新月异，短短几年中，历经了黑白机、彩屏机、几十万像素拍照手机、一百万像素拍照手机、五百万像素拍照手机等阶段。<br><br>随着国产拍照手机质量的提高，市场竞争力正逐渐增强。<br><br>在北京市平谷区大兴庄镇唐庄子村的村大队部，竖立着一座30多米高的大铁塔，如果是几年前，你一定会以为那是安装广播喇叭的，听介绍后才知道，这个村里的电脑数量比电视机还多，而且都能免费无线上网。<br><br>原来，由村长和支书自己摸索经验、亲手焊制的大铁架子是座天线塔，还采用了先进的WIMAX技术，使得村民在室外接收网络信号的速度能达到1Mbps，比我家里ADSL有线宽带速度还快。<br><br>这是平谷第一个低成本、高技术实现无线宽带上网的村庄，这一经验正在向全区200多个村庄推广。<br><br>据说海南的果农也在运用无线上网的技术，让自己的商机永远在线，宽阔的视野和及时的信息正在缩短他们与城市的差距。<br><br>记得有位国外的信息专家曾经感叹：中国有四个“世界”，北京、上海这样的城市完全与世界先进水平同步，而西安、武汉等大城市则类似上世纪50年代的德国，中国广大的农村生活还相当落后，就像是第三世界，而在贫困线以下的人们是无法被现代科技生活惠及的。<br><br>可是世界发展到今天，再高明的预言家想把握瞬息万变的未来都十分困难。<br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBy1Q2z5-ACnx7AAfpn-Nfu0c812.jpg@!rw9"><br><br>专家评语吴建平清华大学计算机系 教授中国教育和科研计算机网CERNET网络中心 主任下一代互联网给中国带来了前所未有的机会，中国也已经在下一代互联网研究与建设上产生了重要影响，能否稳稳地抓住这次机会，将对中国很长一个阶段的发展产生深远而重要的影响，也将对世界下一代互联网的发展带来重要影响。<br><br>',
'<h2>山西省界随着山河走</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBzFQ2z5uAH-e7AADA2HxqlEM288.jpg@!rw9"><br><br>元朝时期的山西当我们驱车纵贯山西南北时，最强烈的印象是：山西遍地是国宝。<br><br>国宝指的是古建筑、雕塑和壁画。<br><br>山西的古建筑是全国之最，无论数量和品质。<br><br>宋以前的古建筑留存至今的70%在山西。<br><br>五台山的佛光寺是原汁原味的唐代建筑，被梁思成称为“第一国宝”。<br><br>此外山西古建筑中的附属部分——雕塑和壁画，与西方的著名的雕塑和壁画相比，也毫不逊色。”<br><br>山西另一个突出特点是煤多。<br><br>煤炭储量大，品质优。<br><br>全国1/4的煤炭来自山西。<br><br>“煤多”和“古建筑多”也造成了一种尴尬：一方面，古建筑是最好的旅游资源，平遥古城、应县木塔、云岗石窟、悬空寺、晋祠、永乐宫壁画、五台山、恒山……等竀，构成了令人向往的旅游胜地；另一方面，煤炭却造成了与旅游不相适合的环境。<br><br>',
'<h2>平遥中国明清古城的原型</h2>平遥古城是由完整的城墙、街道、店铺、寺庙、民居组成的一个庞大古建筑群，它是中国古代城市的原型。<br><br>联合国教科文组织世界遗产委员会对平遥的评价是：中国汉民族城市在明清时期的杰出范例。<br><br>平遥古城为人们展示了中国历史发展中一幅非同寻常的文化、社会、经济以及宗教发展的完整画卷。<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBy1Q2z5iAGaw3AAQ5w73E0D4921.jpg@!rw9"><br><br>晨曦中，位于城墙下的自由市场里交易正忙，生活在21世纪的人们又开始了忙碌的一天。<br><br>这座静静矗立的古城不知已经目睹和见证了多少时世的变迁<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z5aAZs88AAXtc63T6Dc944.jpg@!rw9"><br><br>平遥城的每座城门外都有包围着城门的瓮城，瓮城的门开在两侧，以便在瓮城上从两个方向抵御来攻之敌。<br><br>瓮城设内、外门，平时检查来往过客，有可疑情况报警时即可关上这两扇门，然后“瓮中捉鳖”。<br><br><h4>古城形如龟甲，故有龟城之称</h4>平遥城墙到底筑建于何时，史籍没有明确的记载，据清光绪八年版《平遥县志》记载：“旧城狭小，东西两面俱低，周宣王时，尹吉甫北伐猃狁，驻兵于此，筑西北两面。”<br><br>因此，可推演，平遥城墙始建于西周王时期。<br><br>到了明朝初年，为防御外患，在城垣的基础上重筑扩修，并全面包砖，使之成为今天全国现存最完整的砖石城墙之一。<br><br>平遥城墙的特色是内部用土夯实，外表全部用砖砌筑，而西安城墙则是用黄土分层夯筑，最底层用石灰、土和糯米混合夯打而成。<br><br>城池坐北朝南，整体偏东15度，据说这是最佳的采光通风角度。<br><br>是地势成全了设计者，还是设计者利用了地势？<br><br>城墙东、西、北三面都是直线型墙体，南墙则沿着河道筑成弯曲的墙体，正是古代“因地制宜，以险制塞”建城思想的反映，也是由于该独特的地理环境，使平遥古城形如龟甲，故又有龟城之称。<br><br>这也反映了古代人们对城墙保持青春，坚固永久的渴望和对和平美好生活向往的朴素心理。<br><br>平遥城墙周长6157.7米。<br><br>古城6座城门各有象征和喻意：南门曰迎薰门为龟头，面向中都河，可谓：“龟前戏水，山水朝阳，城之修建，依此为胜。”<br><br>城外原有水井两眼，喻为龟之双目，北城门曰拱极门为龟尾，是全城最低处，城内所有的积水均经此流出。<br><br>东西4座城门和瓮城双双相对，上西门曰永定门，下西门曰凤仪门、上东门曰太和门。<br><br>外城门向南而开，形似龟的三腿正常后前屈伸，惟有下东门曰亲翰门，其外城门经直向东而开,据说是古人建造城池时怕龟爬走，将其后腿——下东门用绳子绑住拴在了距城8公里的慈相寺麓台塔上。<br><br>这些比喻形象地显现了人们对美好生活的向往。<br><br>平遥城的每座城门外都有重门瓮城，瓮城就是包围着城门的小城。<br><br>平遥的瓮城均为方形，高与大城相同，上建有战棚，瓮城的门开在侧面，以便在瓮城上从两个方向抵御来攻之敌。<br><br>瓮城设内、外门，平时检查来往过客，有可疑情况报警时即可关上这两扇门，然后“瓮中捉鳖”。<br><br>门外有壕沟，沟上设有吊桥，门顶建城楼，内墙筑有马道斜坡，将官可以骑马直登城墙顶。<br><br>外墙壁每隔40—60米左右，筑有一个凸出的马面，马面上筑有敌楼，平日可供士兵休息避雨，战时则存放烟火设备和擂石等武器。<br><br>平遥城墙上共有72座敌楼和3000个垛口，这也隐合了孔子 “三千弟子，七十二贤人”的典故。<br><br>所谓文武之道，一张一弛，以文辅国，以武卫国而成就圣人之道，或许就是平遥城墙所蕴涵的精神吧。<br><br>',
'<h2>王家大院晋商500年兴衰史的见证</h2>在文物遍地的晋中，最具特色的要属晋商古建民宅了，建筑学家用“汇江南河北之大成”来概括其风格和气势。<br><br>晋商古宅无论从造型设计、布局结构，还是其金木石刻、砖雕绘画等综合性建筑艺术水平，都堪称我国明清宅居建筑之典范。<br><br>而静升王氏家族耗费半个世纪（1762年至1811年）修建而成的豪华住宅——王家大院，其建筑艺术和文化价值都堪称晋商大院中的一绝。<br><br>其建造的过程是一种巨大的财富积累的过程，同时也是一种家族精神、家园文化形成的过程。<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBy1Q2z5WAaaR5AAXxxYpWyKI553.jpg@!rw9"><br><br>乔家大院<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBzFQ2z5OACCtOAAbKEVrlq5U293.jpg@!rw9"><br><br>家大院是清代赫赫有名的商业金融资本家乔致庸的宅院，原名“在中堂”。<br><br>始建于清乾嘉年间，占地面9180．8平方米，是一座集中体现我国清代北方民居建筑独特风格的宏伟建筑群。<br><br>乔家大院完全是城堡式的建筑，院墙高大如城墙，以前更夫行走其上，清脆的梆子，声闻方圆十余里。<br><br>布局讲究方正和稳定，整座大院结构呈“喜喜”形。<br><br>院内斗拱飞檐、石刻砖雕、牙版楼、彩绘金装随处可见，工艺精湛，各具特色，显示了我国劳动人民高超的建筑工艺。<br><br>具有很高的建筑美学和居住民俗研究价值，有“皇家有故宫，民宅看乔家”之说。<br><br>家大院占地5300平方米，为全国罕见的五进式穿堂院。<br><br>渠家大院在建筑形式上十分讲究。<br><br>罕见的五进式穿堂院、石雕栏杆院、十一踩木制牌楼和包厢式戏台院号称“四绝”。<br><br>光是看屋顶的形制就极丰富，歇山顶、悬山顶、硬山顶、卷棚顶各不相同。<br><br>院与院之间均有牌楼相隔，随处可见的匾额楹联透露出些许书香之气。<br><br>屋内屋外彩绘华丽，堆金沥粉。<br><br>木、石、砖雕俯仰可见，题材广泛，寓意祥和，刀法精良。<br><br>家大院（太谷三多堂博物馆）是明清晋商巨富曹氏家族的宅院，占地1万平方米。<br><br>曹家大院充满富贵气度，整体结构是篆书的“寿”字形。<br><br>主体“三多堂”，取多子、多福、多寿之意，由3座四层的堂楼组成，楼顶还分别建有亭台，这在以平房为主的北方民居中显得尤为突出。<br><br>三多堂博物馆主要陈展有曹家经商史、明清古旧家俱、瓷器、珍宝等四大项目。<br><br>家大院是我国最大的民居古建筑群，是晋商大院的典范，其建筑艺术和文化价值都堪称中华一绝。<br><br>是静升王氏家族耗费半个世纪修建而成的豪华住宅，总面积达15万平方米。<br><br>王家大院建在山坡上，远望是海拔2000米的绵山山脉，近处有小河流淌；前后院落每一进都上一高度，极具层次感。<br><br>院内俯仰可见的砖、木、石雕刻异常精美，建筑构件无不精雕细刻，每个门墩、石础都堪称艺术品。<br><br><img src="http://img0.dili360.com/ga/M02/02/3A/wKgBy1Q2z5OAY0CVAA2LF3CDRFo242.jpg@!rw9"><br><br>走进晋商大院，大到造型规模，小到雕镂彩绘，或气势恢宏，或精致典雅，无不透射着晋商文化的独到精湛和特有风采。<br><br>晋商大院的建筑之所以具有如此恢宏的气势，其内部的建筑雕琢艺术能够达到如此高的水准，是因为其背后有强大的经济支撑——明清时代的山西商人运用其独特而卓越的经营理念和手法，创造出了雄视古今的辉煌业绩，在历史上书写了曾经辉煌灿烂的浓重一笔，而且也给后人留下了宝贵的历史文化遗产。<br><br>当时晋人商业往来不仅遍及全国各地，而且发展到东南亚、中亚细亚及至俄蒙等地，可谓规模浩大，雄极一时。<br><br>有民谣道：金太谷，银祁县，同蒲口外一道线，恰克图(蒙古)建起买卖城，毛斯圪凹 (莫斯科)换绸缎。<br><br>他们经营的项目中，“大到绸缎，小到葱蒜”，可谓兢兢以求，聚沙成塔。<br><br>著名的有太谷曹家、祁县乔家和渠家、榆次常家、平遥雷家(日升昌)、灵石王家等。<br><br>随着近代中国沦为殖民地半殖民地之后，晋商的辉煌无可挽回地衰落了。<br><br>但是，他们却留下了历史的深思。<br><br>今天，从他们的民居文化中仍可品味出晋商从农到商、亦文亦商、弃官经商的非凡人生和创业经历。<br><br>晋商建筑文化在共同拥有北方民居特点的同时，又显示着各自不同的特色追求。<br><br>',
'<h2>山西告诉你：远古神话 并非虚构</h2>提起中国古代的神话传说，不能不说山西。<br><br>这里既是“中华民族伟大母亲——女娲”的主要生活居所；也是著名的“三皇”——太昊伏羲、神农炎帝、轩辕黄帝相对集中的活动舞台；以及唐尧、虞舜、夏禹的帝都（平阳、蒲坂、安邑）所在。<br><br>其他众多的神话人物如蚕神嫘祖、农神后稷、狱神皋陶、乐祖师旷以及蜚廉、造父等等，也在这里留下了无数的遗址遗迹和动人传说。<br><br>可以说，三晋大地就是一个巨大而丰富的中国古代神话博物馆。<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBzFQ2z36AZxvyAAa9Lq7H0Dg965.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBzFQ2z3yANBLFAAURcm9W5Bg401.jpg@!rw9"><br><br>大禹治水   传说中夏门镇（今山西河津县龙门）是霍山山脉与吕梁山脉的交汇处，也是黄河支流汾河南流的“瓶颈”，由于隘口狭窄此地常常发生水患。<br><br>后来大禹“劈开灵石口，空出晋阳湖”，以疏导之法解决了这个大难题。<br><br>山西人民感其恩德，纷纷盖庙建祠为其树碑立传，留下了那那段 “三过家门而不入”的佳话。<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBzFQ2z3uAMHG4AAPpyABg7yE899.jpg@!rw9"><br><br>女娲造人  在山西临汾吉县的柿子滩发现了表现生殖崇拜的女娲岩画，万荣后土庙又是“女娲抟土造人”的圣地，这不能不说是一种巧合。<br><br>无论是抟土造人也好，是女娲、伏羲兄妹成婚也好，至少有一件事是可以肯定的，那就是女娲造人的神话与山西有着千丝万缕的联系。<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBy1Q2z3qAJ507AAQosSaNMhw771.jpg@!rw9"><br><br>神农尝百草   炎帝，号神农氏，是公认的中华始祖之一。<br><br>虽然他不是出生在山西，但是在山西的高平、长子、长治等县留下了他无数的遗迹，尤以高平境内为多。<br><br>炎帝曾走过千山万水遍尝百草，“一日而遇七十毒”，今天在高平的几个村子里还留有他用茶解毒的遗风。<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z32AXTpjAAL9mFWz5XI320.jpg@!rw9"><br><br>山西万荣县后土祠的一座木楼，是后人为了纪念女娲抟土造人、炼石补天的“汾阴”而立。<br><br>汉武帝巡幸到此作《秋风辞》一首，此楼因而得名“秋风楼”。<br><br>（樊永福 摄）英国学者戴维·罗尔通过实地考察，以及对大量文献和考古证据进行的探索性研究，创作了两卷本《时间的检验》，剥去了层层神话的外衣，使深藏在《圣经》故事中惊人的历史真相最终展现了出来。<br><br>在1995年出版的第一卷《圣经：从神话到历史》中，罗尔指出了昔日考古学家们的一个谬误：在寻找能证明以色列人历史的考古发现中，他们虽然找对了地方，但却弄错了时间。<br><br>经过缜密研究，他提出了一个新的历史年表，从而为《旧约》中诸如约瑟、摩西、约书亚、扫罗、大卫、所罗门等人物的真实存在找到了惊人的考古证据。<br><br>他走遍中东各地，进入库尔德斯坦和阿塞拜疆腹地探险，还到巴林群岛考察，并三次深入埃及东部沙漠。<br><br>在出版于1998年的第二卷《传说：文明的起源》中，他带领人们循着亚当后代迁移的足迹，从伊朗西部扎格罗斯山中的伊甸园，进入史前苏美尔的沼泽。<br><br>在美索不达米亚的史诗中，他让人们看到了大量能够证实《创世纪》故事的证据：他找到了巴别塔的原型；他证明了《圣经》中的大洪水是一个真实事件；他还找到了挪亚方舟停靠的地点——朱蒂山……这一系列的重要发现在德国召开的一次“语言和知识学会”年会上公布后，令听众们激动不己。<br><br>当我在灯下读着戴维·罗尔这些一点儿也不枯躁的考古论文时，我不禁想起了中国的神话和传说。<br><br>女娲补天、大禹治水、精卫填海、愚公移山，那些让人津津乐道的神奇志怪故事，是否也如同亚当夏娃的伊甸园一样存在着某种真实历史的影子呢？<br><br>不由地，一颗久已尘封的求知之心被触动了，我一步步走进了那几乎已被成年人淡忘的神话世界。<br><br>为什么要从山西去追溯神话的源流？<br><br>并不是因为我自己是山西人的缘故。<br><br>实在是因为这块土地所蕴含的东西太丰富、太细腻了。<br><br>除了上面提到的女娲、大禹、精卫、愚公，还有神农炎帝、轩辕皇帝、伏羲、后稷等等，简直数不胜数。<br><br>可以这么说，在我们儿时听姥姥奶奶讲过的大部分动人的故事和美好的传说，几乎都是从这里流出来的。<br><br>不过我第一个想要去追寻的，就是女娲炼石补天和抟土造人的故事。<br><br>探究自己的生命本源，大概是每个人生而俱有的一种本能吧。<br><br>',
'<h2>精神王国的至高点</h2>山西省东北角隆起了一条山脉山脉的褶皱里坐落着47座佛教寺院喇嘛们、和尚们共同朝拜着心中的文殊菩萨将近2000年过去了位于中国四大佛教名山之首的五台山不断以灿烂佛香和如意清凉招引着人们频频参拜<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z2-ABTw6AAc05Eziulg089.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBy1Q2z2-AWyspAAIy7689DTo551.jpg@!rw9"><br><br>3月的五台山，刚下过雪，台怀镇被白雪皑皑的山峰围着，我站在通往黛螺顶的山道上歇息。<br><br>一个瘦瘦的柱着拐的人影出现在我来时的山路上，在他的后面是白雪中红墙灰瓦鳞次栉比的寺庙群。<br><br>这是封山的季节，山路上除了我、我的朋友和这个人以外再也没有别人了，寂静中，我忍不住向他打了个招呼。<br><br>看样子他很累，走到我面前时，干脆坐在一块石阶上歇起来。<br><br>他说他是从甘肃走来的，走了20天。<br><br>我望了望他的拐棍。<br><br>“你们那里信佛的人多么？”我问他。<br><br>',
'<h2>针孔里的云冈大佛</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBy1Q2z22AVwX-AASgOvFiDCU086.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z22ADeYSAAYjBRSzeMI900.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBy1Q2z22ACbyqAATUh2JCo88836.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBzFQ2z22ASNivAASCP8ZtVoM961.jpg@!rw9"><br><br>阳柔和的光线在石佛身上缓缓移动，比起云冈石窟1500年的历史，短短10几分钟的曝光时间实在是微不足道。<br><br>但这10几分钟却意义重大，一台针孔相机忠实地将这段时光凝固在了相纸上。<br><br>“针孔摄影”对很多人来讲是个新名词，其实它的原理就是2000多年前战国时期哲学家墨子阐述的“小孔成像”。<br><br>针孔相机的结构很简单，机身是一个不透光的匣子，镜头是一张铜或铝的薄片，薄片上有一个直径不到1毫米的小洞，镜头后面放置感光胶片或相纸。<br><br>光线从小孔进入相机，投射到胶片上成像。<br><br>在光学技术发达的今天，为什么还有人用如此“简陋”的拍摄方法？<br><br>针孔摄影家史国瑞对此种疑问非常坦然：“由于针孔相机的入光孔非常小，照相时就需要十几分钟、甚至几天的曝光时间。<br><br>这么长的时间里光影明暗变换，再加上针孔摄影视角极广，景深极大，照出来的相片有种柔美的质感，仿佛走入梦境……”他抬起头仰视高大庄严的佛像，没有人能肯定相机里的胶片最终会是什么样子，但这似乎已经不那么重要了。<br><br>在场的人们都缄默不语，在石壁上数以万计的佛像前，不知他们耳畔响起的是弘扬佛法的颂经声，还是历代无名艺术家一锤一凿的刻石声？<br><br>',
'<h2>永乐宫壁画大搬迁</h2>坐落于山西省芮城县北郊的永乐宫，以元代建筑和大幅彩色壁画著称于世。<br><br>1959年，因修建黄河三门峡水库，永乐宫进行了整体搬迁，迄今40多年过去，壁画仍然完美，这被国内外人士公认为一大奇迹，那么非凡的永乐宫壁画大搬迁奇迹是怎样创造出来的呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBy1Q2z2uAKzHUAAJjK1OfRZI367.jpg@!rw9"><br><br>搬迁前的永乐宫坐落在芮城县县城以西15公里的永乐镇，此地南临黄河，北依中条山，吕洞宾于唐德宗贞元十四年四月十四日诞生在这里。<br><br>因为修建黄河三门峡水库，1959年永乐宫开始搬迁，工程历时6年。<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z2uAWdjIAAlbIAs32Vk558.jpg@!rw9"><br><br>现在的永乐宫依然保持着原来的风貌。<br><br>永乐宫是为纪念和奉祀吕洞宾而建，其前身为吕洞宾故居，唐末称祠，金末称观，元初称宫。<br><br>永乐宫原址在芮城县县城以西15公里的永乐镇，唐代为河中府永县（也称蒲州永乐县），北宋熙宁三年改为镇。<br><br>此地南临黄河，北依中条山，茂林修竹，山川蕴秀。<br><br>据永乐宫所藏碑刻和宋元时期的记载，永乐宫是唐代名道吕洞宾的故乡，吕洞宾于唐德宗贞元十四年四月十四日诞生在这里。<br><br>吕洞宾死后，乡人改其宅为“吕公祠”；金末，又增修扩充，易祠为观。<br><br>1244年，观被大火焚毁，“野火延之一夕而尽”。<br><br>那时，正是北方兴道教的时期，吕洞宾为全真教“北五祖”之一，元世祖忽必烈又封其为“纯阳浮佑帝君”，颁旨“升观为宫，进真人号曰天尊”。<br><br>于是，在蒙古大汗元朝皇帝的崇信和支持下，全真教迅速发展，到处修建专祀吕洞宾的祠、庵、观、宫等建筑，永乐宫的修建就在此时。<br><br>工程约从1247年开始，先后修建了三清殿、纯阳殿、重阳殿、丘祖殿等建筑。<br><br>由于工程浩大，仅前面3座大殿就历时15年才完成。<br><br>之后，又用很长时间在4座大殿内绘制了壁画。<br><br>宫门无极门（又称龙虎殿）修建的时间较晚，于元世祖至元三十一年（1294年）建成。<br><br>新宫从工程开始到最后壁画完成，历时100余年，几乎与元朝相始终。<br><br>',
'<h2>野骆驼罗布荒原上的精灵</h2>野骆驼又名野生双峰驼，是生存在亚洲腹地的最大型的哺乳动物之一。<br><br>据国际野骆驼保护协会调查，全世界野骆驼的数量估计不超过1000只，远比大熊猫要稀少和珍贵，其中约700－800只分布在我国境内，其余在蒙古国境内。<br><br>野骆驼在我国主要分布在新疆罗布泊北部嘎顺戈壁、东部阿奇克谷地、南部阿尔金山北坡地区以及塔克拉玛干沙漠一带，在中蒙边境诺敏戈壁也有少量分布。<br><br>这广阔的区域属于极寒旱地区，基本上仍是人类生存的禁区，加上野骆驼生性机警，为科学界研究这一濒危物种带来了极大困难。<br><br>时至今日，一张在自然环境下拍摄的清晰的野骆驼照片都很难得。<br><br>经过夏季和秋季的不断采食，秋末冬初野骆驼膘肥体壮，驼峰丰满，毛色润泽。<br><br>李伟杰拍摄罗布荒原上的野骆驼恰好是在冬初，充分展示了这些罗布荒原上的精灵之美，弥足珍贵。<br><br>中国科学院新疆生态与地理研究所研究员  高行宜<br><br><img src="http://img0.dili360.com/ga/M00/02/3E/wKgBzFQ20KeAXwPCAAhHpQ1KQKA090.jpg@!rw9"><br><br>野骆驼一般都以家庭为单位生活，没有人类干扰的情况下，它们只在冬季才会集成几十只的大群。<br><br>能在罗布荒原拍摄到这样大群的野骆驼，绝不是单纯在驼道上守候的功劳，好运气特别重要。<br><br><img src="http://img0.dili360.com/ga/M01/02/3E/wKgBzFQ20KiAQEYYAAZ3G3IuV0c201.jpg@!rw9"><br><br>野生双峰驼的生存环境极其恶劣，在荒凉、严寒、植被稀少、没有淡水的罗布荒原，它们能够世世代代生存下来可谓奇迹。<br><br>由于工作的关系，我常年带队去野外，经常去人迹罕至的地方，拍摄野生动物是我的一大爱好。<br><br>好友李伟杰多次在新疆进行科学考察，我们约好一起去罗布荒原拍摄野骆驼。<br><br>经过3个月的筹备，我们带上高清晰摄像机、专业用长镜头、隐蔽帐篷、野外营具等必需物品，于2006年1月2日冒着大雪和刺骨的寒风，从库尔勒出发向南进入罗布荒原，开始了探险式的追寻拍摄。<br><br>为了确保此行能够成功拍摄到野骆驼，李伟杰已经在一个多月前先到罗布泊南岸进行了考察，拍摄到多达37头的野骆驼群体照片，这似乎预示着我们这一次的同行会更有收获。<br><br>但我们的运气从出发就不太好，天色阴霾，连夏季都难有降水的罗布荒原，居然下起鹅毛大雪，这将对我们的拍摄计划极为不利。<br><br>我们计划在罗布泊南北两岸两个野骆驼经常饮水的地方守候拍摄，但是大雪会大大延长它们每次10天左右的饮水周期，有可能我们的水和食品都用完了，它们也不会出现。<br><br>我们就这样带着希冀和惴惴不安的复杂心情进入罗布荒原。<br><br><h4>出发：从库尔勒到罗布荒原</h4>早在19世纪，国外探险家就对中亚地区很多新发现的大型哺乳动物开始了捕猎。<br><br>1887年俄国探险家普尔热瓦尔斯基来到罗布荒原，这位曾在中亚地区多次探险考察的俄国军官此行的目的就是要捕获到一只野骆驼。<br><br>他曾因在新疆准噶尔盆地发现地球上唯一的野马而扬名世界。<br><br>但以他的名字命名的普氏野马却因此招来灭顶之灾，在不足百年的时间里，就被世界各国纷至沓来的考察捕猎队在原生地捕杀殆尽，致使今天我们不得不从德国、美国的动物园中引种到中国，让这一物种重新回到故乡。<br><br>普尔热瓦尔斯基捉捕野骆驼没有像捉捕野马那么好运，他只得花了100多卢布从两个罗布猎人那里买到两峰完整的标本，其中一只是母驼，腹中有即将出生的幼驼。<br><br>这三只标本被送到了俄国，使俄国成为当时全世界的博物馆中唯一拥有野骆驼标本的国家。<br><br>在我国，只有中国科学院新疆生态与地理研究所的博物馆里，有一具80年代在罗布泊东部阿奇克谷地考察时拾到的野骆驼的骨骼标本，被誉为该博物馆的“镇馆之宝”。<br><br>经过十几个小时的风雪考验，我们终于到达了距罗布荒原最近的唯一能加油和补充给养的36团团部所在地——米兰。<br><br>米兰宾馆的四层楼房里，我们是唯一的客人。<br><br>第二天，我们将两辆越野车的所有油箱和油桶全部加满，并带了只够10天饮用的淡水。<br><br>两辆车均已严重超载了，但愿能在寒旱的罗布荒原及时补充到淡水。<br><br>原先我们分为两个拍摄组的计划因大雪被迫放弃，我们将重点蹲守罗布泊南岸、阿尔金山下的一条峡谷——那里有野骆驼喜欢的矿化度很高的咸水泉。<br><br>李伟杰先期来此侦察，曾发现大批野骆驼来此饮水的痕迹。<br><br>',
'<h2>大凉山的毕摩故事</h2>四川美姑县是著名的“毕摩之乡”，这里有7个毕摩派别，200余种宗教仪式。<br><br>在这块彝族人占总人口98%的土地上，近8000名毕摩依然活跃在大凉山中，虽然这里毕术保存完好，但变化也不可避免。<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBy1Q20LaAJoLqAAYXKFmVF-o676.jpg@!rw9"><br><br>2006年12月，在美姑县巴普乡塔千村，大毕摩曲比普合（右）带领毕徒在送灵仪式中为亡者招魂。<br><br>大凉山海拔3000米左右，夏天清凉，冬天时常万里雪飘。<br><br>由于送灵仪式往往在农闲的冬天举行，而毕摩的职业带有为民众服务的特质，因此毕摩应邀作毕时必须风雨无阻，非常辛苦。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBy1Q20LSASuerAANVBcqNM3k223.jpg@!rw9"><br><br>美姑县位于四川省西南部，地处大凉山腹心地带，其周围被马边、雷波、布拖、昭觉、越西、甘洛、峨边等地所围绕，境内地形破碎，除黄茅埂、大风顶等地分布有高山台地外，大部分地方都是中山切割坡地。<br><br>作为彝族毕摩文化的发源地，千百年来, 毕摩文化在这里世代传承，成为毕摩文化保存得最为完整的地区，故有“不到美姑不算到凉山”的说法。<br><br><h4>做生意的毕摩</h4>当我和曲比达戈商量出发时间的时候，他的衣兜里响起了流行的网络歌曲，“你是我的玫瑰、你是我的花……”。<br><br>他掏出手机，弹开机盖，屏幕上赫然出现一个美女，他用彝语接听电话，我半句也听不懂，但能看出他似乎有一些麻烦。<br><br>41岁的曲比达戈是曲比家支第62代毕摩传人。<br><br>7岁学毕，17岁出师，他已带出20余位毕徒，是美姑县毕摩文化研究中心特聘的20个毕摩专家之一。<br><br>他除了能主持各类大型仪式外，还在自己家里办了彝文学校，利用寒暑假教村里的孩子学习彝文，用这种形式来传承彝文化。<br><br>美姑县所在的大凉山核心区，是我国最大的彝族聚居区，直到1956年，这里还处于自治、封闭的奴隶社会形态，彝族传统保留完好，而其中的核心就是毕摩文化。<br><br>毕摩作为彝族人的祭司，不但为族人主持祭祀，编造典籍，医治疾病，还担任黑彝奴隶主的家庭老师（1956年民主改革前），是彝族奴隶社会五个等级中最受尊重的人。<br><br>今天，汹涌而来的商品经济和外来文化几乎席卷了地球的每一个角落，大凉山也不例外，曲比达戈除了作毕、种地，还搞建筑、修路、充当民工经纪人。<br><br>美姑街上大部分彝族人都还裹着羊毛编织的察尔瓦，彝味浓厚，而曲比达戈穿皮鞋、中长风衣，只是头上裹的毛巾还和旁边的彝族人一样。<br><br>他曾远足西昌、雷波、昭觉、仁寿等地游毕，还去过北京。<br><br>',
'<h2>山西人曾经如此辉煌</h2>历史上山西毗邻皇城，位于繁华富庶之地，因此名人辈出，灿若群星。<br><br>且不说名臣武将，也不说文人墨客，就是美女名媛说起来也都是家喻户晓的。<br><br>在一个个历史名人的辉煌照耀下，现代的山西人又是怎样的呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/38/wKgBzFQ2z1qAXBtkAAcsB8tKP_U562.jpg@!rw9"><br><br>胡服骑射——赵武灵王（公元前340年—公元前295年） 晕淞橥跏呛 ⒄浴⑽喝?家分晋后赵国的第6代国君，史家又称他为“赵主父”。<br><br>由于赵国当时势力弱小，被众多强国所包围，所以他毅然抛弃了中原传统的衣冠制度和作战形式，大胆学习北方游牧族军事上的优点，下令在全国推行“胡服骑射”。<br><br>我们山西人常常被称作“老醯（音西）儿”，这是一种口头语式的称呼。<br><br>这么称呼的语气里有时透着赞叹和欣赏，有时也不乏某种无奈的情绪。<br><br>人说麻雀飞到的地方就有山西人，麻雀飞不到的地方也有山西人，一声“老醯儿”唤将出去，音重情浓。<br><br>倾一盏杏花村老酒，琼浆玉液也会黯然失色；就一碟宁化府老醋，哪怕它淮扬美味还是川菜佳肴，顿时全做了打卤面的调料。<br><br>因为醋业、煤炭业和金融业，山西在古代着实辉煌了一阵子，一度成为中原最大的商业贸易中心。<br><br>可能就是有了这强大经济基础的关系吧，三晋大地的人才就如同天上的繁星一样数不胜数，璀璨而夺目。<br><br>他们之中，有春秋五霸之一的晋文公、我国惟一的女皇帝武则天、杰出的唯物主义思想家荀况；著名的政治家蔺相如、狄仁杰、毕士安、田呈瑞、杨深秀；著名的军事家和将领廉颇、卫青、霍去病、关羽、薛仁贵；著名的诗人王勃、王之涣、王维、王昌龄、柳宗元、白居易；著名的文学家司马光、关汉卿、郑光祖、罗贯中；著名的艺术家和学者米芾、白朴、傅山、阎若璩；还有地图学家裴秀、治黄专家贾鲁……有句话儿说得好：天上的星星数不清。<br><br>我也一样难以把所有优秀的山西人都概括于此。<br><br>只是作为一个“老醯儿”，我想尽可能地把有关他们的事写出来，以资纪念。<br><br><h4>山西人：文可治国，武可安邦</h4>武可安邦，文可治国，经国济世是历代中国文化人的最终价值体现。<br><br>与这种文化选择相呼应，山西的能臣贤臣名垂青史者确实不少。<br><br>忠贤干练的狄仁杰向来是民间公案小说中智慧的化身，忠勇机智的寇准则更是民间戏曲里让百姓千百年传颂的角色。<br><br>北宋元佑元年，一代才干超群的贤相去世，举国同悲，百姓画像供奉，他就是司马光。<br><br>一部《资治通鉴》与司马迁的《史记》在中国历史典籍中双峰并峙。<br><br>清朝初年，杰出的思想家顾炎武因为倾慕司马光，不远千里步行进入山西，一直走到夏县司马光墓旁，安心著述，最后陪葬在墓旁。<br><br>清代，廉吏于成龙、干臣孙家淦、《康熙字典》总纂陈庭敬、第一位系统介绍美国独立运动的徐继畲，都是现在影视表现的热门题材。<br><br>',
'<h2>腾密公路前往密支那的道路</h2>这条路上的每一段里程都有一段历史，每一段历史都充满了传奇。<br><br>千百年来，走夷方的行旅商客一步步踏出的小道维系着中印缅之间的联系，二次大战期间美国工程部队沿着古道修筑了一条现代意义的公路，给中国抗日战争带来了胜利的曙光。<br><br>60年后，腾冲的民众又重建史迪威故道，重建与先祖的精神联系，不知道有哪一条路像西去掸国的道路那样，如此艰险，如此辉煌，让行走其间的人们一代一代执著于它的通畅。<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBzFQ20MKAEG8dAAyVy0zArPw572.jpg@!rw9"><br><br>这也许是中国公路史上最奇特的一条路。<br><br>偏处一隅的腾冲人执著于在缅北崇山峻岭中筑成一条连接中缅印三国的现代通衢。<br><br>历史上，这里是一条经商古道，近代史上它曾是中国抗战史上的生命线。<br><br>今天，它又将中国西南部与东南亚和南亚重新连接在一起。<br><br><h4>中缅边境上遭遇人民军的大官</h4>平文准时来到甘稗地的腾密公路指挥部，他是专门介绍来的陪同。<br><br>小伙子20岁，但眼睛里透出的神色是经历过很多事情的样子。<br><br>给他10块钱误工费，他接过去，面无表情地说：再多给一点嘛。<br><br>甘稗地不大，方圆不过几百米，一片低矮的茅屋参差错落在山间，只有两幢颜色鲜亮的楼房属于赌场和赌场宾馆，实在看不出要有陪同的理由。<br><br>然而，走出指挥部院子不到10分钟，陪同的理由就出现了。<br><br>一辆摩托车追上来，车上下来一个荷枪实弹的缅甸新民主人民军的军人。<br><br>那军人不懂汉话，带着宾馆保安一同前来。<br><br>保安也别着一支五四式手枪，估计不是空枪。<br><br>军人神色严厉地问着：“你们是什么人？<br><br>来干什么？<br><br>你们的证件？”原来我们一不小心停留在一个几十千瓦的小水电站旁边。<br><br>电站显然属于这里的国家机密。<br><br>军人把我们的护照号和名字逐一用中文和缅文记录在一个小本本上，那阵势有点像中国电影里公安审问敌特的样子。<br><br>我转向平文，希望他能够帮我们解释。<br><br>可是刚刚还在聊天的平文一转眼就变成一副公事公办的样子，先前还有些羞涩的神情瞬间就不见了，他帮着军人询问道：“你们来这里是跟哪个大官联系的？”这小子，他本来说出谁找他来陪同我们就可以了。<br><br>',
'<h2>乌江那条如墨般浓的险江</h2>乌江发源于贵州乌蒙山，是长江上游南岸最大的支流。<br><br>从云贵高原到渝东山地，1037公里的水路大都在跌荡中流泻。<br><br>唐以前乌江称为延江，得名于原始土著居民“蜒”族，唐以后称为“巴涪水”、“涪陵江”，与巴国和涪陵郡的政区设置有关，直到明代更名为乌江。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBy1Q20MiABy2TAAquqpoNj-E532.jpg@!rw9"><br><br>乌江坡陡浪急，河谷深切，多壮美的峡谷景观，荔枝峡位于乌江重庆段后坪乡一带，全长4公里，属于“乌江画廊”段。<br><br><h4>乌江的历史印记</h4>童年随父母工作调动，从乌江边的彭水进入长江边的涪陵，印象最深的是人们习惯性询问：“你来自小河里面吧？”涪陵人把长江称为“大河”，支流称为“小河”，乌江自然成了落后闭塞的代名词。<br><br>民谣云：“养儿不用教，酉、秀、黔、彭走一遭”，意思是只要到过乌江深处的酉阳、秀山、黔江、彭水四县，便知道生活有多么艰难。<br><br>沿江广布的石灰岩注定了农耕时代的贫瘠，片片石旮旯，只长红薯洋芋苞谷粑。<br><br>乌江又称黔江、延江，威宁彝族苗族回族自治县盐仓镇营洞村的三口泉眼（花鱼洞、黑鱼洞和石缸洞）汇集成乌江源头，全长1037公里，跨贵州省北部和重庆市东南部。<br><br>乌江支流众多，呈羽状水系分布，流域面积8.79多万平方公里。<br><br>流域内山峦起伏，石灰岩地层分布广泛，多溶洞、伏流。<br><br>从景观特征看，沿岸的阴翳山峦把江水影映成一带墨绿，“乌江”之名倒也贴切。<br><br>唐代诗人孟郊赞美道：“旧说天下山，半在黔中青；又闻天下泉，半在黔中鸣；山水千万绕，中有君子行。”<br><br>由于地处川东、黔北、湘西、鄂西南交界，乌江历来是流放的惊悸之地。<br><br>唐朝自贞观到垂拱年间，有李承乾、李忠、李明、李元轨等皇子获罪流放到黔州，承乾、李明还死于囚所。<br><br>开国元勋长孙无忌在流放途中，一道密旨令其自尽，苦情难诉，江风浩烈，尽管后来昭雪，墓迁太宗陵前，武隆乌江边上的衣冠冢仍然令人唏嘘。<br><br>三块碑碣，荒冢孤亭，清人苏国珍触景感叹：“长安春色今犹好，忍说黔州被谪年。”<br><br>宋代诗人黄庭坚从乌江贬至黔州（今重庆黔江区），孤寂愤懑，“撑崖拄谷蝮蛇愁，入箐攀天猿掉头。<br><br>鬼门关外莫言远，五十三驿是皇州”。<br><br>“浮云一百八盘萦，落日四十八渡明。<br><br>鬼门关外莫言远，四海一家是兄弟”。<br><br>一曲《竹枝词》，二渡“鬼门关”，可见诗人心中的无奈与悲凉。<br><br>黄庭坚到达彭水后，闻悉夫人生子，想起了杜牧的诗句“狂风落尽深红色，绿叶成荫子满枝”，于是，信手写下“绿荫轩”三字，如今，这处珍贵的摩崖刻石成了彭水的标志，游客都要来此观瞻，触摸诗人孑然的思痕。<br><br>',
'<h2>世界自然遗产猛犸洞时间和长度的记录</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBy1Q20NuADeyOAAGL72dcd3E179.jpg@!rw9"><br><br>这幅画表现的是早期的人们正在通过猛犸洞内的冥河。<br><br>如今，猛犸洞国家公园占地超过200平方公里，旅游开发部分只有15公里的洞穴，游程从400米到8公里，游洞时间从1小时15分到6小时不等，这些项目分别适合青年、老年、伤残者和探险者的需要。<br><br>有的项目包括无洞穴照明的洞段，管理处可以提供照明设备和头盔等。<br><br>进洞者必须由导游带领以免迷路。<br><br>供图/Bettmann/C洞穴探查被人们称为“地下登山活动”，而被誉为世界洞穴“珠穆朗玛”的猛犸洞洞穴系统到2006年8月15日为止，总长度已被探到590.629公里。<br><br>我非常幸运，曾经两次探访这个位于美国肯塔基州西南部的洞穴。<br><br><h4>探索：二百余年的前赴后继</h4>世界上有许多地下洞穴，它们绝大部分都分布在石灰岩地区，最新统计资料表明，世界上有53个洞穴系统长度超过50公里，其中长度居第二位的美国宝石洞长达218.179公里，尚不及猛犸洞长度的二分之一。<br><br>猛犸洞由255条地下通道组成，它们共分5层，上下左右均可连通，形成一个曲折幽深、扑朔迷离的地下迷宫。<br><br>在猛犸洞中，有77座地下大厅，其中最高的一座称为“酋长殿”，它略呈椭圆形，长163米，宽87米，高38米，厅内可容数千人。<br><br>有一座“星辰大厅”，它的顶棚由含锰的黑色氧化物形成，上面点缀着许多雪白的石膏结晶，从下面看上去，仿佛是星光闪烁的天穹。<br><br>这个“巨无霸”洞穴就以古时候长毛巨象猛犸为名，称之为“猛犸洞”。<br><br>在世界众洞穴系统中长度遥遥领先的猛犸洞洞穴系统既有独特的地质背景和洞穴发育历史，也是二百余年来不断探索的结果。<br><br>回顾历史表明，这里原来分别是两个洞穴系统：长139.286公里的弗林特岭洞和长93.2公里的猛犸洞。<br><br>这两个洞穴系统怎样被发现是相通的呢？<br><br>当年，探险家经过探查后，发现关键是如何从弗林特岭洞穴系统绕道穿越宽约1.6公里的豪钦谷地到达南部的猛犸洞洞穴系统。<br><br>1962年，探险家们曾发现可以从豪钦谷地的谷底穿越并朝向猛犸洞的通道。<br><br>在那里，必须匍匐行进的通道只有数十厘米宽，常常有数百米的通道高度不足半米，而且许多洞段淤泥和水深达到15厘米甚至是全充水管道。<br><br>1965年曾有探险家穿越豪钦谷地，进入猛犸洞所在山岭，终因岩块堵塞而受阻未能进入猛犸洞洞穴系统。<br><br>',
'<h2>列楚基勒洞探险记寻找与世隔绝的“地下珍宝”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBzFQ20OGADm_OAAa1xxxKrf0145.jpg@!rw9"><br><br>“深海厅”中的“枝状吊灯墓地”，大量的霰石为地面、洞壁“穿”上了一层厚厚的白衣。<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBzFQ20OOARosSABOU3eVxFhY416.jpg@!rw9"><br><br>这个场景是不是有点科幻片的味道？<br><br>这里被形象地称为“火瀑布厅”，这个高而倾斜的洞厅覆盖着高达100多米的红流石，位于目前已经探知的列楚基勒洞最东部。<br><br>有着“魔幻地带”之称的卡尔斯巴德洞国家公园位于美国西南部干旱区的新墨西哥州，这片地下奇迹因为两个相隔数公里的洞而闻名，这对洞穴“宝”近在咫尺，却大相径庭。<br><br>早在20世纪初，卡尔斯巴德洞就被发现，并于1923年对公众开放，每年吸引着数以万计的游客。<br><br>但是，没有几个游客有机会前往公园内长满仙人掌和龙舌兰的荒凉山脊中，到另外100多个洞穴探险。<br><br>列楚基勒洞（意译为“龙舌兰洞”）就是其中之一，和卡尔斯巴德洞一样，早期被用来采集蝙蝠粪便作肥料。<br><br><h4>探洞历史：寻找“龙舌兰”</h4>列楚基勒洞一直是个被人忽略的洞穴，直到上个世纪80年代初，一群来自科罗拉多州的洞穴探险者被从洞底冒出的巨大气流所吸引，他们向公园申请了许可证，决定寻找这气流的来源。<br><br>空气的流动意味着地下巨大的空间用“吸气”和“呼气”来平衡地面的大气压力。<br><br>受这地底世界的神秘召唤，探险者们挖啊挖，一耗就是几年。<br><br>1986年5月，他们的努力终于换来了回报，他们找到了有约百米长，可以直立行走的洞道，洞道通向一个巨大的竖井。<br><br>',
'<h2>居延汉简掀起你的盖头来</h2>1930年，由中瑞等国科学家组成的西北科学考查团在内蒙古居延地区一次性发掘出土汉简一万余枚。<br><br>这在当时轰动了整个世界，并把居延汉简与殷墟甲骨、敦煌遗书、故宫内阁大库档案并称为20世纪中国文化史上的四大发现。<br><br>42年后，中国考古界又在居延地区进行了为期4年的集中考察，共发掘出土汉简2万余枚。<br><br>这是我国历来发现简牍最多的一次考古发掘，被誉为“世界文化史上的一件大事”。<br><br>“居延汉简”从此成为考古界耀眼的名字。<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBzFQ20PmAPL-TAAbsTWPfnyo389.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/40/wKgBy1Q20PmAUEccAAaB8ftu_UI609.jpg@!rw9"><br><br>80年前，由中国和瑞典等国科学家组成的西北科学考查团，对西北进行了长达8年的考察，成果丰硕。<br><br>这位叼着烟斗的男士就是团员之一——瑞典年轻的考古学家贝格曼（F. Bergman）。<br><br>1930年，他和考察组在额济纳河流域弱水西侧发掘到万余枚简牍,即通称的“居延汉简”，从而揭开了埋藏在汉代烽燧里的秘密。<br><br>而后他又在罗布泊地区发现了著名的“小河墓地”。<br><br>20世纪30年代的中国之行，使他成绩卓著。<br><br>1927年5月9日，一趟开往包头的专列从北京西直门火车站出发。<br><br>徐炳昶、袁复礼、黄文弼、丁道衡等中国学者与瑞典大探险家、地理学家斯文·赫定组成的西北科学考查团开始了长达８年的旅程。<br><br>这支考察队的初衷是为德国汉莎航空公司开辟经新疆通往内地的航线搜集气象资料，因此斯文·赫定给西北科学考查团选定的路线是：由北京西直门乘火车到达京绥线的终点包头，然后组织庞大的驼队，沿着一条古老的商道——居延古道一直向西而行。<br><br>从汉代开始直至唐代，中原与西域的交通主干线是举世闻名的丝绸之路，即从长安出发经兰州进入河西走廊，经敦煌出玉门关通往西域诸国。<br><br>其实，还有一条今天已鲜为人知的商道，那就是居延古道。<br><br>这是一条沿阴山南北两侧一直向西，穿过茫茫戈壁大漠，经居延绿洲趋向天山南北麓的通道。<br><br>考查团在百灵庙稍作逗留后，于1927年9月来到了额济纳河畔。<br><br>额济纳河是一条源自青海，从南向北横穿河西走廊，经甘肃民乐、张掖，过高台、金塔，经过内蒙古腹地注入居延海的古老河流，古称黑河，《水经注》称其为弱水流沙。<br><br>曹丕曾有诗赞曰：“弱水潺潺，落叶翩翩。”<br><br>此处的内蒙古草原地势平缓，额济纳河也散漫地四处游荡，不仅形成了一东一西两条河流——一大一小东、西居延海，而且还泽润浇灌出一片扇形的沙海绿洲。<br><br>那一年考查团工作的重点在气象、地质、地理方面，因此他们在这里建起了中国第一个有人值守的气象站。<br><br>赫定很欣赏他们的杰作，称之为一个“真正的田园诗般的营寨”。<br><br>而随后，就是在这田园诗般的居延海地区，一批埋藏了两千年之久的汉代书简惊现天日。<br><br>而发现它们的年轻的瑞典考古学家贝格曼（F. Bergman）也由此名载史册。<br><br>',
'<h2>煤海上的山西</h2>山西省三分之一的地下埋藏着煤，世界第一产煤国——中国的煤有1/4来自这里。<br><br>从手工采煤的小煤窑，到现代机械化大煤矿乃至世界最先进的露天煤矿，今天的山西浓缩了中国近一个多世纪以来的采煤历史。<br><br>煤不仅为山西提供了一半以上的财政收入和将近1/20的就业机会，也为这个省带来了环境污染、产业结构等诸多问题。<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBzFQ2z0SAG9H8AAJMh050TIs419.jpg@!rw9"><br><br>山西煤在中国、世界上的地位山西煤炭资源总量（含预测储量）占全国煤炭资源总量的11.6%，仅次于新疆和内蒙古，但平均每平方公里的煤炭储量、以及优质煤的质量和数量都远远超过这两个自治区，在全国乃至世界都属上乘。<br><br>山西的煤中煤级较高的煤如炼焦煤、无烟煤储量较大，而新疆和内蒙古主要产煤级低的烟煤和褐煤，煤的发热量不及山西的高，炼焦用煤很少。<br><br>美国煤的储量世界第一，但煤种不如中国齐全，而且以低、中煤级的煤为主，作为优质动力煤的无烟煤也很少。<br><br>由于中国能源特点是富煤缺油，煤占能源结构的70%，而煤的分布北多南少，现有的资源状况和经济布局决定了北煤南运的流向。<br><br>近20年来，山西每年有2/3以上的煤炭产量支援全国20多个省区的经济建设，并出口到20多个国家和地区。<br><br>目前，中国作为世界第一大煤炭生产国和第二大煤炭出口国，有1/4的产量和一半以上的出口量来自山西。<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBy1Q2z0WAZpgCAAP0AGUloIw658.jpg@!rw9"><br><br>在山西的地下已探明的煤炭储量有2000多亿吨，居全国之冠。<br><br>预测总储量虽然次于土地面积是它好几倍的新疆和内蒙古，但山西优质煤的数量和质量都远远胜过这两个自治区，在世界上也排在前列。<br><br>4月的山西大地懒懒地躺在白晃晃的阳光下，车窗外的风景可以用两种颜色来概括：黄色和黑色。<br><br>黄色是连绵不断、荒凉干旱的黄土丘壑和平川，黑色是——煤：散布在黄土地上的大小煤矿，铁路线上疾驶的运煤专列，沿着被超重的煤车压得坑坑洼洼的道路运往邻省的煤，一路洒落的煤屑稍微扫扫就成了房前屋后的煤堆……这是一个生活在煤上的省份，如果在路上看到有辆运煤的卡车油箱上绑着煤块，不必惊讶，那是司机准备用来在路上向饭馆换取一顿饭的“货币”。<br><br>人称“煤海”的山西，全省有三分之一的地下埋藏着煤。<br><br>在山西，你遇到的每20个有工作的人中，就可能会有1个的生计与煤有关。<br><br>从远古以来，山西人就和煤结下了不解之缘：据明朝著名的学者顾炎武考证，中国人的老祖宗女娲在山西平定的浮山“炼五色石补天”，用的就是当地产的煤炭；在山西发掘出的古墓中，人们甚至发现了殉葬的煤块；直到今天，山西某些地方还有正月十五家家户户烧煤通宵达旦“点塔火”的风俗。<br><br>进入山西，你不可能不接触煤。<br><br>',
'<h2>古生物见证西北环境变迁</h2>在1927年开始的西北科学考查团的诸项考察中，古生物只是属于地质学中的一项内容，但袁复礼和步林发现的古生物化石却为这次考察带来了意想不到的收获。<br><br>袁复礼发现的爬行动物统治着中生代，在它们绝灭后，步林发现的哺乳动物在新生代开始欣欣向荣地发展起来。<br><br>遗憾的是，限于当时的条件，西北科学考查团擦肩而过了一个伟大的发现，即沉睡着丰富而多样的新生代哺乳动物化石群的临夏盆地。<br><br>近年来临夏盆地发现的新生代晚期哺乳动物化石群，与袁复礼和步林的发现相衔接，共同组成了地球生命演化的重要篇章。<br><br><img src="http://img0.dili360.com/ga/M01/02/40/wKgBzFQ20Q2AWGFoAAksywGEpuI764.jpg@!rw9"><br><br>我国科学家对新疆准噶尔盆地古生物的考察从1928年拉开序幕。<br><br>1928—1931年，袁复礼深入准噶尔盆地，发现并采集到72具爬行动物化石，其中比较完整的新种有7种。<br><br>之后数十年来，准噶尔盆地屡屡有震惊世界的古生物化石发现，诸如小型爬行动物——肯氏兽、明星天池龙、苏氏巧龙、单脊龙、中华盗龙、将军庙单脊龙、董氏中华贼龙、中加马门溪龙、五彩冠龙等等，硕果层出不穷。<br><br>由此可证明远古时代的新疆气候暖湿，植被繁茂，曾是爬行动物的重要栖息地。<br><br>图为中国古动物馆展示的将军庙单脊龙完整骨架。<br><br>它是一种行动敏捷、凶猛的食肉恐龙，生活在湖岸边和丘陵山地。<br><br>准噶尔盆地及中国西北每一次新的古生物化石的发现，都会让人想起袁复礼和西北科学考查团的开创之功。<br><br><img src="http://img0.dili360.com/ga/M00/02/40/wKgBzFQ20Q-APU0hAAj0tDorFt0054.jpg@!rw9"><br><br>1931年11月在结束新疆考察后，为寻找1927年西行时发现但没有来得及做工作的红砂层，袁复礼以继续考察的方式东归。<br><br>1932年3月4日在途经宁夏与内蒙古交界处的白垩纪地层时，他发现了一具比较完整的恐龙化石，即宁夏绘龙，恐龙的一个新属种。<br><br>绘龙属甲龙类，以食植物为主，长约5米，重达7吨，全身布满坚甲，能够对抗大型掠食者，繁盛于中生代白垩纪晚期。<br><br>图为宁夏绘龙的复原图。<br><br>绘图/赵闯　邢立达<h4>袁复礼在天山北麓发现的大批爬行动物化石曾在国际上引起轰动</h4>1927年5月9日注定将在中国科技史和对外交流史上写下重重的一笔：由中外科学家组成的西北科学考查团在这一天从北京西直门火车站起程，前往广袤的中国西北去开展后来竟持续了8年之久并行程上万里的伟大考察。<br><br>这次考察由北京大学教授徐炳昶和在世界历史上备受争议的瑞典人斯文·赫定分别担任中、外方团长。<br><br>作为中方10名团员之一的袁复礼教授日后在新疆和宁夏等地采掘到大量爬行类动物化石，其中包括新疆二齿兽、布氏水龙兽、赫氏水龙兽、魏氏水龙兽、袁氏阔口龙、袁氏三台龙、奇台天山龙和宁夏绘龙等。<br><br>一次考察发现如此众多的爬行动物化石，这在以往还是不多见的，袁氏因此为考查团赢得了巨大的声誉。<br><br>袁复礼能够做出如此成绩并非偶然，他在参加西北科学考查团之前已有相当丰富的经验积累。<br><br>袁复礼1893年生于北京，1913年在清华学堂高等科学习，1915年赴美深造，先后在布朗大学和哥伦比亚大学学习教育学、生物学、考古学和地质学，1921年回国后受聘为中国地质调查所技师并任教于北京大学地质系。<br><br>1921年，袁复礼和安特生共同发掘仰韶文化，揭开了我国史前社会研究的序幕。<br><br>1923年至1924年袁复礼在甘肃做地质调查时，首次确定了我国具有距今约3.3亿年前的早石炭世晚期地层，为我国南、北方石炭系地层古生物对比和古地理研究奠定了基础。<br><br>1928年1月，袁复礼一行经内蒙古进入新疆。<br><br>在这一年的大多数时间里，他在天山和准噶尔盆地卡拉麦里一带工作，并深入到奇台县的将军戈壁和孚远县（今吉木萨尔县）的三台等地进行科学考察和考古调查。<br><br>他冒着生命危险跋山涉水，酷热严寒、风沙侵袭已是家常便饭，断粮缺水也习以为常。<br><br>在艰苦的条件和恶劣的自然环境里，袁复礼终于获得了惊人的科学成果，采集到的化石足有200余箱之多。<br><br>中方团长徐炳昶到新疆后即于翌年返回北京，1928年12月以后由袁复礼任考查团代理团长，由此他在野外一直工作到1932年，以至他成为团中连续考察时间最长、工作任务最重、采集品最多的一位科学家。<br><br>在新疆的考察结束后，团员多取道西伯利亚乘火车东归，而袁复礼则选择一条新考察路线返回，并于1932年3月在宁夏荒无人烟的沙丘中，又发现了一具大型恐龙——宁夏绘龙的化石。<br><br>',
'<h2>白云鄂博发现国家宝藏</h2>80年前，中瑞西北科学考查团年轻的地质队员丁道衡发现白云鄂博铁矿，大胆地估计了3400万吨的储量，并预言这里将会成为中国的“大富矿”时，可能并没有想到：一座钢铁城市会因此诞生，全世界稀土储量中的1/3都聚集在这里……<br><br><img src="http://img0.dili360.com/ga/M00/02/40/wKgBy1Q20RaALxoUAAbWBrwaVG4543.jpg@!rw9"><br><br>夜幕降临白云鄂博，摄影师依然守候在东矿坑顶的最高点，拍摄下了“矿区工人”在巨大的“人造天坑”中挑灯夜战的壮阔场景：在开采面执行铲（矿）装（车）任务的大电铲开足了马力，忙碌于运输的电动轮凝结成了车灯的长龙……让摄影师“遗憾”的是：整个白云鄂博矿区的机械化作业程度比较高，“看不见人，好像画面缺了点什么似的”。<br><br>由高空俯瞰内蒙古乌兰察布草原——这片阴山北麓的敕勒之川，牧草如毡，羊群似白云飘落。<br><br>但在它辽阔与苍茫的西北方，本是一盖丘陵的大地微微凹入，仿佛被印下了两枚深深的巨型指纹，甚至连上面的箕斗之线都清晰可辨。<br><br>两枚“指纹”其实是白云鄂博矿区两个硕大的矿坑：东矿坑和主矿坑。<br><br>此刻，我们的越野车正沿着螺旋状的公路驶向其中的一枚——主矿坑的深处。<br><br>从1957年开“锄”至今已整整50年，“愚公移山”的力量削去了当年海拔1783米的山头，形成了一个长1500米、宽1100米、深度超过200米的人造天坑。<br><br>毗邻主矿的东矿坑，坑底面积比主矿略小，但深度更大，接近300米。<br><br>隐隐的爆破声将我们的视线引向了主矿西侧，我们的“向导”——矿区地质工程师柳建勇介绍说那里正在形成“第三枚指纹”：即将投产的西矿，其面积、规模均与主矿不相上下。<br><br>众所周知，白云鄂博矿是供给中国西北最大的钢铁生产基地——包钢的铁矿采区，更是一座举世闻名的稀土矿场。<br><br>我从少年时代起就对它的名字倾心向往，此番的探访更让我深切地感受到：它的富饶远远超过了它的名气。<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20RWACCTOAABmsjyGH6g330.jpg@!rw9"><br><br><h4>草原腹地，叹为观止的矿物多样性宝藏</h4>“那些专家一来这儿，腿都迈不开啦，就知道低头捡石头。”<br><br>柳工笑着告诉我们。<br><br>他带我和摄影师来到矿石转载台，熟练地俯身捡起一块，然后拂去浮尘，满脸都是珍爱的表情：“看这块，这是金云母，这有点发黄的是稀土，独居石！闪亮这个，愚人金（黄铁矿）啊……不过，这一块精铁含量过低，送到厂里去就没什么大用了。”<br><br>',
'<h2>黄河，从这里奔流而过</h2>黄河从晋陕两省间流过，它在黄土高原上深切出晋陕峡谷，孕育出中华文明最初的火种；它造就了壶口、龙门的奇观，激荡起国人无限的豪情与畅想；它在这里承接了数十亿吨泥沙，变成了真正的“黄”河……黄河，从这里奔腾而过。<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2zzaAatsRAAWrHPLrx8A915.jpg@!rw9"><br><br>万里黄河，千里一曲，黄河似乎眷恋这里的山川，蜿蜒徘徊，不愿离去。<br><br>（惠怀杰摄）我有幸与黄河结缘。<br><br>从小喝黄河水长大，那时没想过它的意味深长。<br><br>后来在老师的带领下去“参观”黄河，我被眼前这条气势磅礴的大河震慑，可还是不能相信，黄河，那条早已被神话的河流真的会从我“门”前流过。<br><br>青年时代去西安求学，经过黄河大桥，我见到了黄河的另一番风姿——它是那样宽阔、那样温柔，宛如母亲的容颜。<br><br>黄河，自内蒙古奔腾而来，从偏关县的老牛湾进入山西，沿晋陕峡谷南下，在河东永济绕过中条山，从垣曲县的马蹄窝东出中原，离开山西。<br><br>从“牛” 奔走到“马”，黄河流经山西19个县，全长960多公里。<br><br>如果你有幸站在壶口瀑布旁的高祖山上向下望，可见那条黄色的巨龙缓缓流动，耳边可听到壶口瀑布发出的轰鸣，你一定会被黄河感动，被这吕梁山的苍雄感染。<br><br>沿着黄河行走，穿越被黄河切割的晋陕峡谷，感受“黄河之水天上来”的气势，认识黄河两岸的人与事，一直都是我的梦想，终于，有一天，我上路了。<br><br>我自北向南，历经半年，走完了黄河流经山西的河段。<br><br><img src="http://img0.dili360.com/ga/M01/02/37/wKgBzFQ2zzOAe56WAAib5Z7CAFU320.jpg@!rw9"><br><br>在晋、陕和内蒙古三省区交界处的黄河河心，有座被称为“黄河第一滩”的河心小岛——娘娘滩。<br><br>相传汉文帝刘恒的母亲薄太后遭到吕后诬贬，流落民间，曾在此居住避难。<br><br>今日岛上农民耕种时，还能拾到古色斑斓的残砖断瓦，写有“万岁富贵”的字样。<br><br>（新华社记实摄影工作室摄）<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBzFQ2zziANxGFAAWQtH4336M247.jpg@!rw9"><br><br>娘娘滩地势平坦，面积不大，岛上绿树掩映，鸡鸣狗吠，宛若“世外桃源”。<br><br>（新华社记实摄影工作室摄）<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2zzOAMNoTAAfYXVjax8o610.jpg@!rw9"><br><br>娘娘滩为河心台地，仅高出水面数米。<br><br>1981年除夕夜，冰水涌上小岛，几乎淹没了整个村庄，打破了多年来“水涨滩高”的传说。<br><br>村址从此迁往对岸的娘娘口，现在岛上只剩下一些不愿离开祖屋的人。<br><br>（新华社记实摄影工作室摄）<br><br><img src="http://img0.dili360.com/ga/M01/02/38/wKgBy1Q2zzWAJP4CAAotNO9Xzj8332.jpg@!rw9"><br><br>黄河在黄土高原上深切出的晋陕峡谷。<br><br>（张侗胜摄）<h4>黄河岸边的“天书”</h4>黄河水浩浩荡荡，奔流过内蒙古高原，在托克托折向南，进入晋陕峡谷，投入黄土高原的怀抱。<br><br>晋陕峡谷是黄河在黄土高原上“切”出来的，可以说，经过了黄土高原，黄河才变成“黄”河的。<br><br>',
'<h2>大寨：从样板到景点</h2>现在的年轻人大概知道“农业学大寨”这句话的并不多，知道大寨是在山西的可能更少。<br><br>因为山西实在是个盛产“地主老财”的地方，大寨一穷二白，站在一起总有排错了队的感觉。<br><br>但是在40岁以上的人来看，可能正好相反--因为有了“苦难炼就”的大寨，人们对山西的印象，好像也跟着“艰苦卓绝”起来。<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2zy6AUDwGAAWW2b7-s1M593.jpg@!rw9"><br><br>来到大寨参观的人们摆出的姿势和30年前没有什么不同，只是人群的规模不可同日而语。<br><br>70年代，大寨曾经迎接了来自全国的960多万人，还有来自世界134个国家的25000多名外宾（其中包括22位国家首脑）。<br><br>传说“大寨”的诞生是因为宋代的官兵曾经在这儿安营扎寨。<br><br>如果这个传说可靠的话，那么大寨在从宋代到民国的近1000年里，应该是山西最寂寞的村子之一，因为直到民国时期的山西《昔阳县志》上，还没有“大寨”的名字。<br><br>大寨拥有历史记载的年月，还不如村里那棵大柳树长。<br><br>据说这棵大柳树有100来岁，是解放前大寨穷苦人上吊的地方，所以当时叫“苦人树”；解放后，特别是70年代，大寨成了全国最热闹的村子，大柳树下莺歌燕舞，于是人们改叫它“乐人树”。<br><br>改革开放之后，据说大柳树又改了称呼，直接叫“大柳树”。<br><br><img src="http://img0.dili360.com/ga/M02/02/37/wKgBzFQ2zy-Ac14_AAvH3ng78Yg355.jpg@!rw9"><br><br>昔日战天斗地的狼窝掌梯田上，站着刚刚植完树的女社员，她们健壮的背影让人依稀可以想象当年大寨人的豪迈。<br><br>现在大寨正退田还林，就要与所有的梯田告别了，到那个时候，狼窝掌“梯田”将成为狼窝掌“梯林”。<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBy1Q2zzCAKWZzAAJRIx_2MHQ188.jpg@!rw9"><br><br>大寨人曾经梦想把大寨的梯田修成太行山的锦绣江南。<br><br><h4>狼窝掌火热土地上的创业历程</h4>我们来到山西省昔阳县大寨村，站在村口就可以望见著名的狼窝掌梯田。<br><br>“大寨村的面积还不到2平方公里，就有‘七道沟八道梁’。”<br><br>村委会干事李怀莲说起大寨的历史来滚瓜烂熟，“解放初，村里800亩耕地碎成4700块挂在山坡上，亩产只有50多公斤。<br><br>狼窝掌是我们大寨7条沟里最大的一条，沟深坡陡水流急。<br><br>从1955年到1957年，在陈永贵同志的领导下，我们大寨人三战狼窝掌，终于修成了狼窝掌梯田。”<br><br>类似“三战狼窝掌”这样的典故是大寨人50年代“战天斗地”的一个缩影。<br><br>其实，与其说是大寨人要“战斗”，不如说是“天地”跟大寨人过不去：领导让“以粮为纲”，可是大寨的土地偏偏就不适合农作物生长，主要是黏土和沙土，都缺乏腐殖质；又都是沟沟坎坎，田地只能斜挂在山坡上，水土流失严重；旱灾也经常发生，根据昔阳县的统计，这里每10年有8年春旱、4年夏旱、2年秋旱。<br><br>',
'<h2>为奥运火炬登顶珠峰助威</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/40/wKgBzFQ20TOAN135AA0GS8k7XmM476.jpg@!rw9"><br><br>生活在西藏自治区林周县加荣村的阿麦次仁(中)是一位跨3个世纪的老人了，116岁的高龄在生存环境恶劣的雪域高原上是一个奇迹。<br><br>科龙副总裁贾少谦(左)率领珠峰助威团探望了老人，并采集了当地的空气样本拟带回总部分析研究高原寿星长寿的秘密。<br><br>而易水(右)在第一眼见到老人的时候，心里想到了珠峰,他觉得珠峰矗立的是一种物理的高度，老人彰显的则是一种生命的高度。<br><br>摄影/赵刚2007年6月27日，我参加了由科龙组建的珠峰助威团来到西藏，为支持2008年奥运火炬登顶珠峰所开展的系列活动。<br><br>另外，科龙还将在今年组建一支“科龙珠峰登山队”，在明年紧随珠峰火炬手团队传递路线前行，为火炬登顶助威。<br><br>奥运圣火将于2008年3月25日，在希腊奥林匹亚按照传统仪式取火，完成希腊境内的传递后于3月31日运抵北京，将历时130天，途经135个城市，总里程约13.7万公里的火炬传递是奥运史上传递路线最长、传递范围最广、参与人数最多的一次火炬接力。<br><br>另外，在2008年3月31日举行的欢迎奥运圣火进入中国和接力活动启动仪式上，会单独留出一个火种灯用于抵达珠峰活动，这也是奥运史上从未有过的壮举，奥运圣火在地球之巅猎猎跳动的那一刻，会是奥运火炬传递中最激动人心的一刻。<br><br>珠峰火炬手团队将在2008年5月具备登顶气候条件的任何一天携火炬登顶。<br><br>珠峰火炬手团队主要由中国登山队和西藏登山队组成，为了给西藏登山队一个坚实的后勤保障，让队员为明年奥运火炬传递活动做好充足的准备，科龙帮助兴建了西藏登山队员的公寓。<br><br>7月1日，我在拉萨与助威团的众人及西藏登山队全体队员一起见证了科龙·西藏登山队公寓的落成，并且见到了西藏登山队普布、加拉、拉巴等几位队员，他们曾在今年5月珠峰火炬登顶预演时成功登顶，并将火炬“祥云”测试版在珠峰之顶点燃。<br><br>这些数次登顶珠峰的高原汉子使得科龙公寓充溢着雄性的味道。<br><br>',
'<h2>梁思成梦圆佛光寺“营造社”揭开古建谜</h2>山西是中国古代建筑遗留最密集的地区。<br><br>本文介绍了梁思成和营造学社的同仁在中国开展古建筑调查，寻找唐代建筑，破解宋代《营造法式》的过程。<br><br>清华大学建筑学院新营造学社的几位博士运用计算机三维技术，以山西五台山佛光寺为例，用模型展示了中国古代建筑的基本结构和建造过程，尤其是解析了中国古建筑最关键的构件——斗拱的内部结构，模拟了其搭建过程，这些图使中国古代建筑的奥秘直观地展现在我们面前。<br><br><img src="http://img0.dili360.com/ga/M01/02/38/wKgBy1Q2zyeAb3MhAAXdIz_0XcA652.jpg@!rw9"><br><br>中国古建第一国宝——佛光寺大殿外观佛光寺大殿貌似平常，它并不高大，比起北京的故宫来它象是泰山脚下的一抨土，但是梁思成却将它称之为“中国第一国宝”，为什么？<br><br>首先是因为它的年代久，它是没经过任何重修重建的唐代原作。<br><br>其次它能告诉我们唐代人是怎样盖房子的，   再就是它有唐代的彩塑，壁画和石幢。<br><br>佛光寺大殿面阔七间，总长34米余，西向可俯瞰全寺及寺前的山谷。<br><br>殿的台基，仅仅高出台上地面几磴石级。<br><br>殿的斗拱很雄大，屋顶坡度缓和，广檐翼出，雄壮豪迈的气象与敦煌壁画净土变相中的殿宇极为相似，一望而知是唐末五代时的原物。<br><br>柱、额、斗、门窗、墙壁，全用土朱刷饰，无彩画。<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2zyiAIB5sAAN-UrilFNQ218.jpg@!rw9"><br><br>1937年梁思成、林微因及营造学社的成员在五台山发现了唐代建筑——佛光寺，这是梁思成在大殿内进行摄影工作。<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2zyeAadAZAABmCf0vhpQ944.jpg@!rw9"><br><br>这是在梁思成当年所在的位置，运用电脑模拟的佛光寺大殿三维效果图。<br><br>1937年6月，在五台山盘旋陡峻的山路上，来了几个骑着骡子的城里人，其中一个是衣着得体、气质高雅的女士。<br><br>他们来自北京清华大学的一个以研究中国古代建筑为己任的学术团体——“营造学社”（社名来自中国古代一本建筑学著作《营造法式》）。<br><br>他们中有一对中国现代史上著名的夫妻——梁思成和林徽因。<br><br>梁思成并非因其父是梁启超而享名，林徽因的成名也与梁家无关。<br><br>他们皆因自身的杰出而备受推崇。<br><br>他们来山西是为了考察中国古建筑。<br><br>中国古代建筑有着悠久的历史和辉煌的成就，但由于中国建筑历来是出自匠人之手，而匠人们对于建筑的知识仅仅是依靠师徒传承的经验，从不诉诸文字；同时士大夫阶层又视建筑学为器物之学而鄙夷之——所以中国古代没有像西方那样系统的建筑学理论。<br><br>梁思成以及中国营造学社同仁是我国学者中最早开始研究中国传统建筑的。<br><br>',
'<h2>沿着梁思成、林徽因的足迹</h2>梁思成和林徽因是一对知名夫妻。<br><br>但学界外的人很少有人知道他们30年代对中国古建筑的大规模考察。<br><br>中国古建筑是文化的瑰宝，',
'<h2>一个出过五十九位宰相的家族</h2>在中国封建社会里，有一个曾经出过59位宰相、59位大将军、3位皇后和21位驸马的世家望族——河东裴氏。<br><br>它起于秦汉、兴于魏晋、盛于隋唐，代有伟人、历千年而不衰，是中国家族史上的一个奇迹。<br><br>不过，裴氏家族的兴起和没落原因却一直众说纷纭。<br><br>今年3月，一个采访小分队走进了这个家族的发源地——山西省闻喜县裴柏村。<br><br><img src="http://img0.dili360.com/ga/M00/02/37/wKgBy1Q2zxSAP_zhAAD8w8ZFBI4711.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/37/wKgBzFQ2zxSAS2SPAAI0Aj74Euw968.jpg@!rw9"><br><br>裴柏村里惟一的一座小学，图中学生们在操场上进行考试。<br><br>山西有个裴柏村，它非常小，小到用放大镜才能在山西省分县地图上找到。<br><br>可是就在这个毫不起眼的小村子里，却出了一个绝一无二的望世家族——河东（秦汉有河东郡，大致相当于今临汾、运城两个地区）裴氏。<br><br>在裴氏家族中：正史立传与载列者，600余人；名垂后世者，不下千余人；七品以上官员，多达3000余人。<br><br>历数其间，裴家先后出过宰相59人、大将军59人、中书侍郎14人、尚书55人、侍郎44人、常侍11人、御史11人、刺史211人、太守77人，郡守以下则不计其数。<br><br>裴家还多次与皇室联姻，出过皇后3人、太子妃3人、王妃2人、驸马21人。<br><br>这简直是一个世界的奇迹，无论从人才学还是人才地理学的角度，这都是一个奇妙的案例。<br><br>“人才是否与遗传和基因有关，人才与后天的环境又是什么关系？<br><br>人才在一个国家的分布与这个国家的经济、文化的分布又是什么关系？”带着这些疑问，我们踏上了去闻喜县裴柏村的路程。<br><br>裴柏村地处山西省西南部，距闻喜县城25公里。<br><br>在我们的想像中，裴柏应该是个相当美丽的地方，因为史料记载：它“地处左邑桐乡之东，峨嵋岭之阳、凤凰原之阴，以其柏林茂盛，而称裴柏。<br><br>但是进了村却发现，裴柏与我们一路上所见到的任何一个村子，几乎没什么两样儿。<br><br>',
'<h2>专家学者谈山西</h2>这期是山西专辑，因此视点专栏，我们请来了几位专家谈山西，这些专家中有研究水资源的，有研究旅游的，还有搞发展规划研究的；除此之外，还有几位是搞人文研究的学者；他们从各自的专业角度，谈了对山西的感受和看法，相信这些谈话，对每一个关心山西的人，都是十分珍贵的。<br><br><img src="http://img0.dili360.com/ga/M00/02/37/wKgBzFQ2zxOAf4EQAARhUrsrrO8587.jpg@!rw9"><br><br>刘昌明 中国科学院院士北京师范大学资源环境学院院长<h4>水约山西</h4>山西省东部为海河水系的上源，西部属黄河中游水系。<br><br>全省年降水量介于400—700毫米之间，且集中在6—9月，多年平均水资源总量为140余亿立方米，由于80年代以来华北气候干旱，年水资源总量偏少，2001年仅为74亿立方米，只相当于多年平均值的一半左右。<br><br>从水资源的供需平衡看，目前全省供水能力约为68亿立方米，而需水量则高达80亿立方米以上，供需之间存在着很大差距。<br><br>各种废、污水，包括煤矿排水、废渣及农业化肥与农药等大量排放，使水源污染十分严重，更加减少了可资利用的水源。<br><br>山西省处于半干旱与半湿润的过渡地带，蒸发能力旺盛、降水量小而不稳定，决定了天然水资源系统和生态及环境的脆弱性。<br><br>土地利用的不合理造成大面积的水土流失，水蚀面积占全省面积的60%左右，年平均输沙量达到了4亿吨以上。<br><br>因地表水不足，地下水超采，2000年地下水的供水量占总供水量的63%左右。<br><br>超采地下水不仅危及地下水的可更新和可再生性，而且形成全省数千平方公里的地下水降落漏斗区，地下水位的大面积下降又导致地面的下沉，太原市最大下沉区在20世纪90年代就超过1.2米。<br><br>著名的大泉，如晋祠泉与神头泉等泉水流量急剧地减少，直接危及该地区生活、生产用水的安全。<br><br>因此，如何缓解缺水问题，事关山西省的持续发展。<br><br>我认为首要的策略是厉行节水。<br><br>山西山地和丘陵面积约占全省土地面积的74%，其余26%为河川盆地，缺水问题难以由区外的水源予以接济。<br><br>水源问题的解决首先要立足当地，这是山西水资源可持续利用的一个重要基点。<br><br>根据水利部的统计资料，2000年与2001年山西全省用水总量分别为56.36亿立方米和57.5亿立方米，其中农业用水均占60%以上，工业用水只占24%左右。<br><br>农业用水量最大，显见农业节水十分重要。<br><br>山西农田灌溉亩均用水量虽已下降到210 立方米 ，属全国最低的省份之一，但从发展的角度看，节水的农艺措施与灌溉工程技术水平仍需大力提高。<br><br>既要重视节水的政策、法规和管理，又要加大投入，包括资金与高新科技的投入，同时还要增强农业节水意识，包括宣传与技术培训及推广。<br><br>为了进一步挖掘农业节水潜力，调整农业产业结构与布局亦是非常重要的策略，如发展雨热同期的秋收作物，适当减少夏收作物，都可以缓解农业水资源供需的矛盾。<br><br>在城市工业节水方面，山西省大量的火电工业与重化工工业，用水量大，应作为节水的又一重点。<br><br>从全国工业用水来看，1997年以来万元工业产值用水量一直呈下降的趋势。<br><br>1984年山西省万元工业产值用水量曾达到406 立方米，到2000年则下降为54 立方米，即17年下降了86.7%。<br><br>用水大户的火电工业需要大量的冷却用水，而冷却用水的绝大部分是可以回收循环利用的。<br><br>欧洲、日本与美国的工业用水分别在上个世纪60年代与70年代末就实现了需水零增长。<br><br>按山西省已取得的工业节水进展来看，在未来实现需水的零增长也是可能的。<br><br>',
'<h2>第28小时——攀登希夏邦马峰背后的故事</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/37/wKgBy1Q2zumAJ4uzAACwTDFfvmk600.jpg@!rw9"><br><br>杨浪涛希夏邦马峰位于西藏聂拉木县境内。<br><br>2008年9月底，本刊记者随万科董事长王石率领的一支业余登山队踏上征程。<br><br>10月2日上午10时，2008希夏邦马业余登山队9名队员终于站在了海拔8012米的顶峰。<br><br>傍晚时分，6名队员分别下到达1号营地和2号营地，而走在前面的王石、汪建、黄宗华等3名队员坚持连夜下撤，我担当了接应的任务。<br><br>从冰塔林返回前进营地，是沿着冰川的侧碛走。<br><br>王石和汪建的体力较好，很快就走到前面去了，现在就剩下我和黄宗华两个人。<br><br>这段路并不远，大约5公里，平常顶多3个小时就能走完，但直到凌晨3点，前进营地的灯光仍没有进入我们的视野。<br><br>',
'<h2>蝌蚪崖上的秘密</h2>文字传承着文明，所以全世界的人们都会对本民族的古老文字产生敬畏之情。<br><br>本刊记者考察了浙江省仙居县淡竹乡的蝌蚪崖，当地关于崖上蝌蚪文的传说可以上溯到南北朝时期。<br><br>蝌蚪崖上是否真的有文字、亦或不过是天然形成的岩石？<br><br>如果真是天然形成的岩石，那么当地的传说又是从何而来？<br><br>本刊记者通过对几位专家的采访，试图揭开蝌蚪崖上隐藏的秘密。<br><br><img src="http://img0.dili360.com/ga/M02/02/3A/wKgBzFQ2z6-ARaM-AA5KLD6lH-0044.jpg@!rw9"><br><br>蝌蚪崖隐藏在崇山峻岭之间，它的对面有一座俊美的山峰，图中下方的球形岩石距离蝌蚪崖仅30米左右，由于它位于相对低洼的地方，所以受到的风化作用比较小，岩石表面的球状突起十分明显。<br><br>这是不是蝌蚪文？<br><br>当地人有的说是，有的则不置可否。<br><br>2002年3月，我偶然得到了一本书《去楼兰》，当读到书中关于蝌蚪文的记述时，我猛然想起了一件事情，我迫不及待地拨通了书作者杜培华的电话，简短的自我介绍之后，我直入正题：“去年5月份我考察了浙江省仙居县淡竹乡韦羌山上的一块岩壁，当地人说那上面刻着蝌蚪文，我们拍了照片，回来后请许多人看，其中也不乏专家学者，所有人的意见都说这是一块自然风化的石壁。<br><br>于是这件事情似乎没有了继续追究的必要。<br><br>但是今天我读到了您写的《去楼兰》，我感到书里的观点很新鲜，尤其书中多次提到了蝌蚪文，这让我觉得去年的那次考察似乎还有深挖下去的价值。”<br><br>杜培华说蝌蚪文是一件非常非常复杂的事情，她本人不能对此下什么结论，下结论是专家们的事，她所能做的只是为专家们的学术观点寻找证据。<br><br>她说如果在浙江省真的发现了蝌蚪文石刻那是一件极有价值的事情，她相信她本人和许多了解蝌蚪文的人都非常愿意看到我们拍回的照片。<br><br>短短15分钟的电话交谈让我觉得自已手中攥着一件宝贝——尽管那块石壁看上去的确是天然形成的，但是，如果真的是天然形成的话，为什么当地会流传着那么多关于蝌蚪文的古老传说？<br><br>为什么当地人，无论老少，谈到蝌蚪文时都会露出神秘、敬畏的表情？<br><br>我认为，蝌蚪崖一定另有秘密所在，我们不应该简单地对它下结论。<br><br><h4>回忆考察蝌蚪崖的那段日子</h4>2001年5月1日，浙中山地已经是满目苍翠了，我们考察的日子正好临近“立夏”，所以空气里充满了水汽和太阳的味道。<br><br>宁波市和无锡市两个野外探险俱乐部的20几个年轻人与我们同行，他们早已跑遍了浙江的山山水水，但是只有一个人到过我们将要去的地方，并且爬过那座山，他就是宁波自游人俱乐部的负责人、活泼开朗的李戟。<br><br>',
'<h2>横穿撒哈拉一位中国环境科学家穿越撒哈拉的笔记</h2>本文作者是一位在新疆从事环境生态研究的科学家，近日，他刚刚结束了一次对撒哈拉的科学探险考察，这使他成了穿越撒哈拉腹地的第一位中国人。<br><br>整整100天，他与撒哈拉面对面，他的感受是新鲜和复杂的。<br><br>作者在本文中对撒哈拉环境方面的观察是细致生动的，尤为难得的是他时时把撒哈拉和他非常熟悉的新疆塔克拉玛干沙漠放在一起进行对比观察。<br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBzFQ2z6GAVn-aAAO1kn6dexM945.jpg@!rw9"><br><br>“中英撒哈拉环境科学考察队”的3名成员：加斯伯（右）、“我”——袁国映（中）和简·海尔。<br><br>这是一支名副其实的“老人考察队”，3个人的年龄分别为77岁、62岁和65岁，骑单峰驼自南向北穿越撒哈拉腹地。<br><br>由于近些年撒哈拉气候严重干旱，沿途缺水，再加上历史上这条古道土匪强盗猖獗，我在出发前就作了“壮士一去兮不复还”的思想准备。<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBy1Q2z6CAAFUnAAMIadih50Y216.jpg@!rw9"><br><br>撒哈拉沙漠与塔克拉玛干沙漠位置图<h4>重走废弃百年的古驼道</h4>我的心从来没有这么激动过，眼前的景物接二连三地传递给我一个信息，那就是：这是非洲的撒哈拉，世界第一大沙漠！我将要经历的是一次长达3个多月的沙漠之旅，在我们之前，最近的一次骑骆驼穿越应该是1906年英国人汉斯·威斯切组织的为时6个月的探险，当时他从利比亚地中海边的城市的黎波里出发，沿着穿过撒哈拉沙漠中心地带的一条古驼道，向南一直走到了今尼日利亚东北部的库卡瓦，因了这次探险，他成了当时与斯文·赫定齐名的探险家。<br><br>在汉斯之前，这条路其实已经废弃了数百年。<br><br>18世纪以前，只有阿拉伯人和非洲的奴隶骑着骆驼或大象走过这里，他们的目的是经商。<br><br>18世纪以后，随着沿海道路的开辟，中部非洲与欧洲的贸易有了新通道，这条古驼道便衰落下来。<br><br>尽管汽车如今已成了撒哈拉沙漠中常用的交通工具，但是很久以来，这里一直是骆驼的地盘，骑着骆驼横越那些凄凉的荒原，是一件令人痛苦不堪的事情。<br><br>历史上流传着许多骆驼商队葬身于撒哈拉巨大的沙丘群里的故事，比如传说中一支50000人的古波斯军队就曾一瞬间被沙暴吞没了，不留一点儿痕迹。<br><br>英国19世纪的探险家威廉·帕尔格提夫曾把沙暴比做“地狱”，“只是不能万古长存”。<br><br>',
'<h2>“蛙人”王嵘</h2>喜欢摄影的人很多，但能潜水并专事水下摄影的人却少之又少。<br><br>自从王嵘偶然加入这一少数人的行列后便不能自拔。<br><br>让我们随着他的镜头去一睹水下奇妙世界。<br><br><img src="http://img0.dili360.com/ga/M02/02/3A/wKgBy1Q2z46AZY-rAALbe7wJMdE081.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBy1Q2z4-ANWTLAAXvDM8dsYE700.jpg@!rw9"><br><br>遨游    比起水中各种美丽奇妙的动物，潜入海中的人类实在是个笨拙丑陋的外来者。<br><br>在绚丽缤纷的海底世界里，有太多的奇迹、太多的秘密、太多的故事等待着人们去发现。<br><br>“在海面以下70米，头一阵阵眩晕，我不断告诉自己，这只是氮醉现象。<br><br>我努力控制身体朝向前方的珊瑚，等待着那条小鱼游过来。<br><br>‘喀嚓！’在我按下快门的瞬镀´，闪光灯把取景器里的世界完全改变了！原来深蓝灰色的世界突然变得五彩斑斓——珊瑚晃动着艳红的枝桠，海葵轻舞着嫩黄色的触手，而那条鱼，原来通体是宝石般的亮蓝色花纹！” 说到这里，水下摄影师王嵘仿佛又回到他深深眷恋的大海，畅游在他碧蓝的“大家庭”里。<br><br>王嵘小时候并没有想过自己会成为摄影师，而且是专业水下摄影师。<br><br>他从小就“脚野”，喜欢到处跑。<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBzFQ2z46ALzNuAAdpXFYy2wY468.jpg@!rw9"><br><br>伪装 几乎所有生活在中国北方沿海地区的人们都知道或品尝过这家伙——比目鱼。<br><br>如果不靠闪光灯和镜头角度的帮助，即使是近在咫尺，你也难以发现眼前的沙地上横躺着一条近1米长的大鱼。<br><br>“我总感觉心里有个抹不掉的问号，想去探索那些我不了解的地方，去看我不了解的世界。”<br><br>被心中的问号驱动，他跟随哥哥东渡日本留学。<br><br>在日本上大学期间，一位体育老师知道他会摄影，就请他帮忙拍摄学校潜水俱乐部的活动，这是他迈向水下摄影这个职业的关键一步。<br><br>当时他对水下摄影完全没有概念，那个老师告诉他：“这很简单，我教你潜水，你用水下相机拍就成了。”<br><br>他跟老师在学校的游泳池学了2天潜水，就和潜水俱乐部的学员来到伊豆海边。<br><br>',
'<h2>探寻汝窑50年</h2>汝窑系我国宋代五大名窑之一，与官（河南开封）、钧（河南禹县）、哥（浙江龙泉）、定（河北曲阳）窑齐名于世。<br><br>然而作为宋代五大名窑之一的“汝官窑”窑址究竟在何处，一直是中国陶瓷史上未决的悬案。<br><br>半个世纪以来，考古学者经过不断考古调查，最后把目光锁定在河南宝丰清凉寺。<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBy1Q2z52AAt17AAPHCyz99bU087.jpg@!rw9"><br><br>汝瓷薰炉  宝丰清凉寺村汝官窑遗址出土，传世品中未见的新器形。<br><br>其体形较大，“汝瓷无大器”的传统说法遇到了新的挑战。<br><br>与传世品不同的是，在一些出土器物的表面还饰以纹饰，尤以莲纹为最常见，这在以釉色取胜的汝窑传世品中实属罕见。<br><br>此薰炉的炉壁即模印仰莲，大大丰富了人们对汝窑产品的认识。<br><br><h4>“纵有家财万贯，不抵汝瓷一件”</h4>当今世界上的博物院数以千计，但能藏有宋汝瓷者不足10家，而这几家博物馆的馆藏汝窑传世物总计亦不足70件。<br><br>早在明清时期，民间即有“纵有家财万贯，不抵汝瓷一件”的口碑广为流传。<br><br>时至今日，汝窑瓷器价格更是扶摇直上。<br><br>1992年，散失于民间的一件直径为8厘米的北宋汝窑瓷盘在美国纽约拍卖时，成交价为154万美元；而在香港的一次拍卖中，一件宋汝窑三牺尊以5000万港元易主。<br><br>当然汝窑瓷价值千万并非完全因其存世稀少，还在于其工艺之绝伦，釉色之变幻。<br><br>赵宋王朝虽然政治昏庸、军事无能，最终被女真人所灭，但是在陶瓷制作、使用和鉴赏上却独具慧眼、不计财力。<br><br>宋朝的“五大名窑”就是在这种历史背景下形成的。<br><br>在宋朝，汝瓷的烧造是极为不易的，它对釉料的配方和火候的掌握都有着极严格的要求。<br><br>汝窑产品质地细腻，釉色润泽，造型工整，工艺精致。<br><br>其釉色淡者如碧空万里，谓之“天青”；深者似雨过天晴云破之处，谓之“天蓝”。<br><br>汝窑的“窑变”也非同寻常。<br><br>由于每件瓷坯在窑中所处的位置不同，受热程度各异，产生的“窑变”效果就不一样。<br><br>而汝瓷在停火降温过程中还会产生二次“窑变”，要想掌握得恰到好处，的确有很大难度。<br><br>在烧造成功的汝瓷釉面上往往开有细碎繁密的纹片，宛如鱼鳞或冰裂状，备受人们的赞誉。<br><br>正是由于汝瓷技艺超群，因而得到北宋宫廷的赏识。<br><br>到北宋晚期，汝窑御用品烧制时以名贵的玛瑙入釉，以致汝窑瓷汁如堆脂，面若美玉，工艺愈加精湛，在当时的各个窑口，曾有“汝窑为魁”之称。<br><br><h4>仿烧汝瓷：千年难圆之梦</h4>汝窑烧制始于宋初，盛于北宋晚期，终于元末。<br><br>它从兴起到昌盛到衰落虽经历了漫长的岁月，但专为宫廷烧造御用瓷器(即汝官窑)的时间却非常短暂，大约只有北宋哲宗元祐元年（1086年）到宋徽宗崇宁五年（1106年）的20余年。<br><br>',
'<h2>越南最后的热土</h2>对于世界，越南再次成为金子般的宝地，过去是大国对其进行殖民与掠夺，现在则是贸易和投资。<br><br>在越南宣布开放引资的10余年时间里，大国已纷纷涌入，在越南市场上展开了一场激烈而微妙的新争夺。<br><br>而近邻中国的民间资本也正在全速抢进。<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBzFQ2z4uAapICAAhP3TYi8MM304.jpg@!rw9"><br><br>站在河内大宇酒店的最高层俯视这座城市，可以看到灯火辉煌的夜景。<br><br>革新开放以后的越南正在焕发出勃勃生机，重新成为投资引商的热土。<br><br><h4>淘金者涌入</h4>夜晚的胡志明市，闹市区的高档法式西餐厅内，老板朱立基正指挥手下忙得不亦乐乎。<br><br>这位来自香港的商人只能在看店的间隙，操着生硬的普通话对我大谈10年来的创业感触。<br><br>1991年来到越南时他还两手空空，而今，他已在胡志明市拥有6家餐厅，一家豪华酒店，外加一个漂亮又能干的越南妻子。<br><br>朱立基的发家故事是中国人在越南投资成功的众多范本之一。<br><br>现在，他已是胡志明市华人圈内的风云人物，几乎所有在越南的中国人提起“朱老板”来，都会报以会心的微笑——不只是因为他的酒店，还因为他是个“志愿热心联络员”，整日把“为人民服务”挂在嘴边，新来的创业者们总能从他那里得到指点和忠告。<br><br>“1991年我在这里开的餐厅，是西贡第一家私人餐厅，”朱老板不无得意地介绍，同所有的越南人一样，他习惯把胡志明市仍称为西贡。<br><br>“那时候越南刚刚开放，在人们心目中还是一片蛮荒之地，很少人敢过来玩，更别说投资了。<br><br>我那时没本钱但胆子大，就向我现在的老婆借一大笔钱想开饭馆，那时我们认识不久，没想到她竟然同意了。”<br><br>“你看，我到越南来做的可是名副其实的‘没本钱买卖’。”<br><br>他说着终于忍不住哈哈大笑。<br><br>',
'<h2>胡志明市西贡河醒来了</h2>坐落在富饶的湄公河三角洲北缘，蜿蜒的西贡河从城边流过，这座南越昔日的首府西贡（1975年改名为胡志明市），如今已成为越南的“上海”。<br><br>随着越战的阴影逐渐散去，“革新开放”成为越南的主旋律，胡志明市以其在越南经济和外贸出口中举足轻重的地位，即将成为亚洲发展中一颗未来的“明星”。<br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBzFQ2z3GAO7GMAABrAb0k7Jc286.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBzFQ2z3mAEy6iAAW4DBPyBKA264.jpg@!rw9"><br><br>从早晨6点直到午夜是胡志明市交通的“尖峰时刻”。<br><br>这是一片人群、摩托车与狭小空间竞争的战场。<br><br>站在西贡河边，我想起一位越南朋友对我说的话：胡志明市（1975年以前称西贡市），是越南的“上海”。<br><br>这句话对理解这座位于湄公河三角洲北缘的繁华城市来说，很有价值。<br><br>胡志明市之于越南，就如同上海之于中国一样重要：上海曾经是中国的商业和工业制造品中心，胡志明市对于越南也是如此，现在全越南3万多家私营企业，其中的2万多家就在胡志明市。<br><br>胡志明市与上海不仅神似，而且也形似。<br><br><h4>西贡河边的“外滩”</h4>西贡河边，是胡志明市最美、最浪漫、最繁华的地方，有如上海的外滩。<br><br>在西贡河的西岸，一字排开数家星级酒店，而与西贡河垂直的那条街道，两旁尽是法式建筑，走在这里仿佛身处欧洲。<br><br>',
'<h2>会安帆船时代的缩影</h2>会安是越南中部的一个古镇，这个古镇因其完好地留存了16-18世纪的一些古建筑和至今仍然淳朴的风俗而被列入联合国人类文化遗产目录。<br><br>当我们踏上这片土地时，河上帆船云集、街衢古屋井然……这里的一切似乎仍在讲述那个帆船时代的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBy1Q2z2OAE6boAAB53JWkt3E032.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBy1Q2z2SAPBn8AAc9HVe9SbQ648.jpg@!rw9"><br><br>会安的早晨，秋盆河上雾气渐渐散去，一艘艘渔船满载着昨晚捕获的鱼驶近河边的渔市码头，开始新一天的交易。<br><br>这座古城以前是古代海上丝绸之路的贸易中心，帆船曾载着木材和香料在河上来来去去。<br><br>（单之蔷 摄）<h4>帆船停泊的港口</h4>对国外的一些地方，中国人总喜欢用中国类似的一些地方来比拟，比如：对越南中部紧邻岘港的一个古镇——会安，去过的中国人说它：“像中国云南的丽江”。<br><br>其实，会安和丽江无论所处的自然环境和形成发展的缘由都相差甚远，但它们有着一种韵味和情调是相似的：它们都是那么悠闲与宁静，远离了都市红尘。<br><br>丽江是坐落在雪山脚下海拔2000多米的一个内陆小镇；会安则是位于越南中部秋盆河岸的一个以海洋贸易起家的古城。<br><br>如果说丽江是农业社会和纳西族文化的缩影的话，会安则能唤起人们对帆船时代的记忆。<br><br>帆船时代是指那扬起一叶风帆，划着木制的船舶进行海洋贸易的时代。<br><br>',
'<h2>顺化越南的记忆之都</h2>到越南不可不到顺化。<br><br>从17世纪到20世纪50年代，这里先后成为越南旧阮、西山阮和新阮封建王朝的京城，是越南的三朝古都，保存着越南最大的古建筑群。<br><br>全程陪同我采访的越南朋友范坤丰自豪地对我说：“顺化的历代先哲把这里丰富的物质和非物质的文化传递至今，从这里的建筑群可以折射出顺化乃至整个越南的历史进程。”<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBzFQ2z12ASs25AAB42h1eg1U113.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBzFQ2z2CARrfnAAf_9MF_mFI741.jpg@!rw9"><br><br>顺化古城的午门香河将顺化分成南北两半，不仅划分了空间，似乎还切割了时间。<br><br>北为顺化古城，虽然历经战争劫难，但古建筑的整体格局、规划都没有太大改变。<br><br>南为顺化新城，街道上错落分布的大都是法兰西风格鲜明的现代建筑。<br><br>站在新城的香河岸边，隔着一江春水和不断升腾的水雾，我望着古城的旗台上支撑着高大的旗杆，越南国旗就在上面飘扬。<br><br><h4>占婆遗痕</h4>19世纪之前的所有越南历史可以用两个词来概括：“北拒”和“南进”——因为西面是绵延的长山山脉、东面是大海，所以防御来自北方的军事政治威胁、面向南方图谋发展，就成为两个不灭的主题。<br><br>在历史上，顺化的发展和兴盛与越南版图的扩张一直联系在一起。<br><br>顺化位于越南中部，是承天-顺化省的省会，它北面距离河内654公里，南面距离胡志明市1071公里。<br><br>如果将越南的地形比喻成一个哑铃的话，那么承天-顺化省就是这只哑铃的把手，是联系越南南方与北方的纽带。<br><br>但是在16世纪的时候，越南的文明中心只在北部的红河三角洲一带，南方的湄公河三角洲是占婆人的领土。<br><br>1558年，一位越南阮氏贵族带领自己的家族南迁到一个边远之地，这一南迁后来给越南带来了它今天近乎五分之三的领土，这“边远之地”就是顺化。<br><br>后来，随着阮氏家族建立越南阮氏王朝，越南领土也从红河流域扩张到南方的湄公河三角洲，而红河三角洲的中心城市“升龙”也不再是越南惟一的文明中心，顺化发展成越南的又一个政治、经济、文化中心。<br><br>此后，顺化在越南历史发展中起过举足轻重的作用。<br><br>它先是被阮氏地方封建王朝选为国都。<br><br>100年后，它又成为统一的西山阮王朝的政治中心。<br><br>从1802到1945年，它是越南最后一个封建王朝“阮氏顺化王朝”的国都。<br><br>',
'<h2>下龙湾越南最美的地方</h2>越南北部下龙湾的海上峰林，是大自然留给人类的特殊财富，她不仅让人享受着如诗的风景，更让人强烈地感受到大自然的神秘和伟大。<br><br>下龙湾是大自然用几亿年书写的“史书”，记录着沧海桑田在这里反复演绎的故事。<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBzFQ2z1CAbGHsAAB6g_6mV98071.jpg@!rw9" height="378" width="185"><br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBzFQ2z1KAFJjxAAwS_rnA1tY662.jpg@!rw9"><br><br>晴朗的天气里，俯瞰世界自然遗产“海上桂林”——下龙湾。<br><br>（越南航空公司供图）早就知道越南有一处被列入世界自然遗产目录的景观——下龙湾，我相信联合国自然遗产目录的权威性，那上面的景观，从来没有让我失望过。<br><br>尽管早已有心理准备，但是当下龙湾出现在我面前时，我还是被深深地震撼了：一望无际的蔚蓝色的大海铺展开来，海上矗立着一个个千姿百态的石峰，说是峰，也可以看作是岛，上有绿树、灌丛点缀萦绕。<br><br>此时，海上飘起薄雾，一处处石峰忽隐忽现，神秘极了。<br><br>中国人到越南旅游，一般都要去下龙湾，下龙湾因此获得了一个“海上桂林”的称号。<br><br>下龙湾与桂林确实有共同之处，例如：它们都是石灰岩被水溶蚀而成的喀斯特地貌。<br><br>它们的不同之处是桂林没有海而有漓江，下龙湾则是一片海上的景观。<br><br>下龙湾恢宏壮美，桂林则精美玲珑。<br><br>下龙湾分东西海域，西部是下龙湾，东部叫拜子龙湾，这两个海湾合成一个整体，包括数以千计奇形怪状宏伟壮观的大小岛屿，总称为下龙湾。<br><br>目前下龙湾列入自然遗产保护区域的面积为1553平方公里，查清的岛屿有1969座，总面积562平方公里。<br><br>湾内被划为严格保护圈的面积有434平方公里，岛屿788座，已命名的460座，尚有328座没有命名。<br><br>下龙市是一座年轻的城市，1995年才成立，是广宁省的省会。<br><br>当地的官员告诉我，越南政府也是为了进一步提高下龙湾的知名度，才在原省会鸿基市的基础上扩建并将新的市名定为下龙市的。<br><br>现在的下龙市由鸿基区和拜寨区组成，这两个区隔着一个名叫绿门峡的小海峡相望，来往需用轮渡。<br><br>鸿基是居民、行政、商业、文化、教育中心，而拜寨是新发展起来的旅游中心。<br><br>我从北边来，先到鸿基区，再渡海进入西边的拜寨区。<br><br>其实下龙市很小，两个区都沿着海岸伸展，狭长狭长的，感觉也就是一条马路从头走到底。<br><br><img src="http://img0.dili360.com/ga/M02/02/39/wKgBy1Q2z1GAWsA-AAPcFdjifkM042.jpg@!rw9"><br><br>斗鸡山，又名双鸡石、雄雌石，位于天宫、木头洞以南3公里处，由两座高12米的小石山组成，像两只展开翅膀的斗鸡。<br><br>这这一形象被用作下龙湾的标志。<br><br><h4>海上人家</h4>我在一家临海的小旅馆住下。<br><br>这是一家正式开业才一个月的私人旅馆，四层楼房，长方形格局，是一座典型的越南北部城镇居民住房。<br><br>旅馆外挂着一个大招牌，分别用中文和越文写着店名，中文名叫“向日葵旅店”，很好听的名字。<br><br>我发现下龙市的旅馆招牌都会写上中文名字。<br><br>旅馆的一层是大堂和小餐厅，二、三层为客房，四层则由屋主自家居住。<br><br>客人也可以上到四层屋主的房间坐坐，喝喝茶，聊聊天。<br><br>主人很友善也很客气，用简单的中文与我交谈，主人说：越南以前不允许私有经济的存在，实行改革开放后才逐步放开对私有经济的种种限制，我们这个旅馆的出现，也是托了这股改革风的福。<br><br>走在下龙市街头，那些私人公司、商店如雨后春笋，给人一种生机勃勃的感觉，连海上渔民也发展起了自己的个体经济。<br><br>在下龙湾中有许多小小的竹船、木舢板穿梭在各个岛屿之间，有的则紧追着游船兜售生猛鱼虾、螃蟹等，这些都是靠简单捕捞工具以捕捞为生的穷渔民。<br><br>而那些比他们富裕的渔民，则是将大渔船改建成游船，像我们所租用的这艘船，足以坐上十几个人。<br><br>以前可不能这样，一切工作统一安排，收入统一分配。<br><br>现在所有的工作基本上都是自己安排，而劳动所得除了按规定上交一点费用后都是自己的。<br><br>我问过许多渔民，他们都说这些年的收入比以前提高很多，现在每年来下龙湾的游客越来越多，收入也在往上涨。<br><br>下龙湾的海上渔民，可以说是属于最底层的弱势群体，他们生活状态的改善和生活水平的提高，最能反映下龙市的经济发展状况。<br><br>虽然收入提高了，但他们依然按照自己的传统方式生活着。<br><br>一般是全家同住一条船，煮饭、吃喝、睡觉、会客都在船上，能在岸上有房子的很少。<br><br>船老大告诉我，很多9、10岁的小孩都没上过一次岸，很多渔民不识字，对岸上的生活知道得甚少。<br><br>来了大风暴雨，就把船泊在岛脚或者进山洞躲避。<br><br>通常情况下，渔民会将捕捞到的最好的鱼卖给游船上的游客，其余的才卖给渔市或自己吃。<br><br>渔民们往往在背风的海区和山洞旁宿夜。<br><br>这样也就慢慢地使渔民们聚集在一起，逐渐形成一些渔村。<br><br>船老大告诉我，在唐鹅洞、贞女洞、三坑洞、万风洞附近都有小渔村，大约有300户，1500多人。<br><br>下龙湾能保留这么一个独特的渔民群体，与这里的自然环境是息息相关的。<br><br>虽然100万年来，下龙湾海面多次上升、下降。<br><br>但是，近3000年来，下龙湾水位几乎没变，在数以千计岛屿的屏蔽下，海面风平浪静，海水含盐量高于平均值，加上水面下的大量暗礁和地下水流，陆地上又有10条大小河流注入海湾，使得水下形成了各种生态系统，聚集其中的生物丰富而多样，为渔民提供了很好的生存环境和条件。<br><br><h4>下龙湾的溶洞</h4>我们的游船在一座座石岛中穿梭，发现那种远看塔石如林的感觉没有了，仔细端详每座石岛都不一样。<br><br>有的如刀砍斧削的千仞绝壁，有的像雄伟壮观的城池宫殿，有的若孤舟垂钓的老翁，有的似婀娜多姿的窈窕淑女。<br><br>更有趣的是，船行天宫、木头洞以南3公里处，海面开阔起来，有两座高12米的小石山紧挨着，像两只展开翅膀的斗鸡，被当地称为斗鸡山或双鸡石。<br><br>由于越南人喜好斗鸡，这形象遂被用作下龙湾的标志。<br><br>这让人体会到一种传统的、民间的文化力量。<br><br>受这种根深蒂固的文化观念影响，东方文明的独特性表现得如此地出神入化。<br><br>置身海上石岛间的另一个感觉是山岛时而密集，时而稀疏，似乎有些杂乱无序。<br><br>当我摊开地图，发现它们在海上的排列近乎成平行的弧形，下龙湾管理委员会的范黄海解释道“这种有序的排列首先归功于造山运动。”<br><br>“下龙的最近一次大规模造山运动发生在什么时候？”他思索了一下说：“是在1000万年前，就是这一次造山运动造成了今天下龙陆地和海上的山脉厚达1200米的石灰岩。<br><br>这巨厚的石灰岩中，夹有大量杂质的疏松岩层最容易受到侵蚀，特别是下龙石山为平行分层结构，一旦溶蚀，只要轻轻震动，外层石灰岩就会产生断裂，留下刀劈似的断面。”<br><br>我一边听着介绍一边观赏，在那些粗糙的山壁上，确有刀劈似的断面，而那些重重叠叠的巨石，更给人摇摇欲坠之感。<br><br>在下龙湾，围绕着一个个大岛的是星罗棋布、形状奇特的小岛。<br><br>这些岛屿中，隐藏着很多大小不一的溶洞，其中有不少是在数十米高的峭壁上，成了下龙湾一大奇观。<br><br>由于许多岛屿荒无人烟，所以目前探知的山洞不多，时不时就会有人发现新的山洞，这也成了下龙湾一大趣事。<br><br>许多探险者、洞穴爱好者更是乐此不返。<br><br>我们登上了木头岛的天宫洞和藏木洞。<br><br>天宫洞的洞口很小，离海面25米高。<br><br>洞外树木茂盛，没有道路，因此，虽然离岸不远，但直到1993年才被发现。<br><br>这是迄今下龙湾发现的最美的洞穴。<br><br>入内，豁然开朗，洞内面积5000平方米，构造复杂，分为多层多间。<br><br>无数奇形怪状的钟乳石和石笋随处可见，令人如至仙境。<br><br>藏木洞靠近天宫洞，洞口呈海星形，离海面20米。<br><br>洞内有深邃的岔道和多间的空间。<br><br>第一间高20多米，第二间较低较窄，第三间开阔，有一个清澈的水洼，中央竖立一钟乳石柱，高20多米，非常壮观。<br><br>洞口处立有一块高1米多的石碑，依稀可辩刻有汉字，只是已模模糊糊，反复猜测也无法读出，成为我们此行一大憾事。<br><br>下龙湾岩岛有如此多、如此大的溶洞，主要还是海水所起的作用。<br><br>因为海水含有大量盐份，日夜不停地受海浪和暗流的冲击，使山脚被侵蚀，露出很多空隙、缝隙。<br><br>从空中降下的雨水顺着缝隙流进岩石中进行淋溶侵蚀，并与山脚下的海水浸蚀形成夹击，使山心的岩石相继跌落形成了溶洞，大自然就是这样神奇。<br><br>“其实今天我们看到的这些高出海洋20几米的溶洞，在形成之初，洞底与海面的高度几乎相等。<br><br>后来在不同的地质时期地壳被抬高和海侵的变化，造成今天有的山洞比海平面高出许多。<br><br>我们已在许多的岛屿上发现山腰保留着水痕，也就是地质时期水位痕迹。”<br><br>范黄海认真地介绍着。<br><br>下龙湾，不仅展示了它的美丽，更展示了大自然的威力，这是人类无法阻挡的力量，主宰着自然界的一切变化，是人类不得不去正视、面对的。<br><br>从海上回到陆地。<br><br>坐到岸边看下龙湾，与在海上有着别样的感觉。<br><br>所谓沧海桑田，这在地球上反复演绎过的故事，已被几十年来在下龙湾地区所做的考古工作完全证实。<br><br>从20世纪30年代开始，越南和世界各地的考古工作者陆续在下龙湾沿岸和岛屿上发现了许多原始人的遗址。<br><br>其中有柴堆化石、弄断了尾部的螺壳堆、兽骨和人骨化石、原始劳动工具和石制装饰品。<br><br>研究证明，一万多年前就有原始人生活在下龙湾的山洞里。<br><br>目前在一些岛屿上发现了淡水贝壳、溪螺壳沉积层，证明了这些石山曾一度立于淡水河溪旁。<br><br>专家们推断，7000多年前，海水推进淹没了下龙地区，古代居民们只好逃离，迁至更高的平原和丘陵地区。<br><br>这些古代居民所创造的下龙文化也被茫茫大海所淹没，深藏在现在的下龙湾海底。<br><br>对下龙文化遗址的考古工作一直在进行之中，近年还有许多新的成果出现。<br><br>如果有更多的文物出土，有更科学的史料证明下龙文化的价值，说不定下龙湾会从目前单一的世界自然遗产变成为世界自然与文化双遗产呢。<br><br><img src="http://img0.dili360.com/ga/M01/02/39/wKgBy1Q2z1CAEv77AAVjMoXZ6Lw843.jpg@!rw9"><br><br>下龙湾石岛的溶洞（徐健 摄）<h4> 海上峰林</h4>这些天我一直在想一个问题，会不会有一天，下龙湾又变成了陆地，而桂林却退成大海呢？<br><br>将下龙湾誉为“海上桂林”有无道理？<br><br>我带着这些问题查阅了有关资料，并请教了专门研究喀斯特地貌的专家宋林华教授。<br><br>下龙湾原是一片喀斯特峰林平原，约在3000—5000年前全球性海面上升，使这片峰林平原逐渐被海水淹没，变成了今天的样子，由于它的形态与我国桂林的喀斯特地貌很相近，故有的人将其称为“海上桂林”。<br><br>桂林和下龙湾喀斯特地貌主要发育在3.9—3.7亿年前的晚古生代石灰岩中，在高温多雨的气候环境下，水对石灰岩产生强烈溶蚀作用，逐渐发育成山坡陡峻的喀斯特小山。<br><br>在渗入石灰岩的地下水作用下，形成了各种规模的地下河系统。<br><br>地下水位的下降或地壳的上升使原来充满地下水的地下洞河，逐渐变成了干洞。<br><br>特别是从非石灰岩地区流来的地表水，对石灰岩进行强烈的溶蚀作用，不断使石山坡后退并使一些低矮石山逐渐被蚀平，而那些较大的石山屹立在平原之上，没有被破坏的洞穴依旧保存在小寀±中。<br><br>这就是今天我们在桂林到阳朔一带看到的宝塔一样的带洞石灰岩小山矗立在平原上，人们称这为塔状喀斯特平原景观。<br><br>如果有一天，沧海桑田的演变发生在桂林，那么这些带洞的塔状小山就会像今天的下龙湾一样，形成海上独秀峰、象鼻山、骆驼山等。<br><br>实际上，今天下龙湾小山中的各种洞穴就是在沧海发生前形成的。<br><br>所以在下龙湾石灰岩洞穴中有许多生物化石和人类活动的遗迹，有力地证明了下龙湾过去曾是陆地。<br><br><img src="http://img0.dili360.com/ga/M00/02/39/wKgBy1Q2z1SAaZnFAAdwmlIyHsQ702.jpg@!rw9"><br><br>1955年至1965年，越南有过一段和平时期，各单位、机构、学校经常组织到下龙避暑、疗养，主要是在拜寨海滩海浴。<br><br>1975年越南统一后，拜寨海滩依然接待游客避暑，但人数很少，几乎都是越南本国人。<br><br>20世纪90年代，越南开始实施开放政策，大批外国游客才来到下龙湾，但其主要目的与越南人不同，不是海浴，而是下龙湾中的石岛。<br><br>现在，越南人依然将下龙湾当成休闲的好去处，保存着在下龙海浴的习惯。<br><br>离开无法尽述壮观美丽的下龙湾，我开始思念起它来。<br><br>此时我又想起了越南作家原玉的话：“人一生中起码要来一次下龙湾，好体会和相信生活是无穷无尽的。<br><br>在这里，凭着最简单的石、水二字，大自然写下了歌颂世界长存不衰的诗篇。”<br><br>',
'<h2>河内战争早已成记忆</h2>从中国横断山区高山峻谷中奔腾而下的元江，进入越南后称为红河，江水沿途所携的泥沙在入海口附近沉积下来，形成了一片冲积平原——红河三角洲，这是越南北方最富饶的地区。<br><br>河内就是这个富饶三角洲催生的城市，这个城市的历史曾经和战争紧紧地联系在一起，但是，今天，当本刊记者踏上这块土地时，看到的却是另一番景象。<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBzFQ2z0KAJ6bvAADSSo0Yx5c260.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBy1Q2z0SAGZyGAAVFTkHxJXQ780.jpg@!rw9"><br><br>在河内繁华市中心的一座商场里，我的视线越过一面飘扬的越南共产党党旗向外眺望，街对面建筑的外墙上，一幅宣传画吸引了我的注意力：画面上一只和平鸽衔着橄榄枝，慈祥的胡志明怀抱着儿童。<br><br>这个曾经长期被战争阴影笼罩的国家，现在正呈现一片祥和安宁的景象。<br><br>“河内就像10年前的广州”。<br><br>在北京燕莎写字楼的一间办公室里，越南航空公司驻北京办事处的潘茂进总经理对我说。<br><br>10年前，他曾在广州留学。<br><br>当我乘坐的飞机即将到达河内时，夜幕已经降临了，我无法从空中清晰地俯瞰这个曾经令全世界瞩目的城市。<br><br>然而当我从舷窗向下望去，点点灯火映入眼帘时，我想起了一种地理学家发明的方法“灯火法”，即从一个城市的灯光的稠密度和亮度，来判定一个城市的人口密度和发达程度。<br><br>科学家曾制作出一张全球灯火地图，这张灯火图反映的数据与实际比较，非常吻合。<br><br>从灯火角度看，河内确实不是一个人口众多、商业发达的城市，从空中看到的灯火，一串串，一簇簇，星星点点，谈不上灯火辉煌，灯光的亮度和色彩是红黄的，没有丰富多彩、逼人眼目的霓虹灯。<br><br>事实上，河内是一个有着300多万人口、很少高层建筑的城市。<br><br>然而如果你仅仅从高层建筑的数量和霓虹灯光来判定河内的活力和潜力的话，那你就错了。<br><br>当你深入河内的大街小巷，和河内人接触后，你会发现这是一个生机勃勃、发展迅猛的城市。<br><br>如果你再联系到仅仅是从1975年美军的B-52轰炸机才结束对这座城市的轰炸的话，那么你就会为河内今天的变化感到由衷的惊讶了。<br><br>关键的变化是观念。<br><br>在河内最大的批发市场同春大市场，当我把镜头对准一个卖花姑娘时，她立刻伸出手来，做出一个点钱的姿势：“Money”……“Money”。<br><br>意思是，拍照要付钱。<br><br>',
'<h2>无字史诗千年传寻访《格萨尔》说唱艺人十余载</h2>世界最著名的史诗《伊里亚特》、《罗摩衍那》、《摩诃婆罗多》都在民间经历了漫长流传之后，被人们记录、整理、保存起来成为资料，艺人的口头说唱早已消失。<br><br>但在我国青藏高原，藏族史诗《格萨尔王传》历经千年依然“活”在民间，创造这一奇迹的是一群民间说唱艺人。<br><br>但半个世纪以前，民间说唱艺人处于自生自灭的状态。<br><br>“文革”十年浩劫，又使这一濒临消亡的民间说唱几乎毁于一旦。<br><br>20世纪80年代初，一场大规模的史诗普查与抢救工作在史诗的流传地区西藏、青海、甘肃、四川、云南、内蒙古、新疆等地开始了，作者也由此踏上了十余载寻访说唱艺人的历程。<br><br><img src="http://img0.dili360.com/ga/M01/02/37/wKgBy1Q2zwuAD9snAASwPvvjfWg624.jpg@!rw9"><br><br>秀美的四川甘孜草原，是传说中格萨尔大王征战过的古战场。<br><br>（牛犇东 摄）<h4>“东方的荷马史诗” </h4>即使有那么一天，飞奔的野马变成枯木，洁白的羊群变成石头，雪山消失得无影无踪，大江大河不再流淌，天上的星星不再闪烁，灿烂的太阳失去光辉，雄狮大王格萨尔的故事也会世代相传。<br><br>这是藏族英雄史诗《格萨尔王传》中的一段内容，同时也是史诗说唱艺人的共同心声。<br><br>史诗《格萨尔》大概在千年前已初步形成。<br><br>随着佛教在藏族地区的复兴，藏族僧侣开始介入《格萨尔王传》的编纂，并诵唱于宫庭和寺院中。<br><br>当时手抄本的编纂、收藏和传播者主要是宁玛派（俗称红教）的僧侣,这些被称为“掘藏大师”的僧侣编纂、传抄的《格萨尔王传》,称为“伏藏”抄本。<br><br>之后，藏族社会发展的几个重要时期,都对《格萨尔》的流传、演变和发展产生过影响。<br><br>同时，格萨尔的故事以诗歌的形式在世代的传唱过程中，也融汇了大量藏族古老神话、传说、故事、歌谣、谚语及民间文学等，最终形成一部罕世巨著——《格萨尔王传》。<br><br>',
'<h2>早安越南！</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/37/wKgBzFQ2zxCAeGNTAAhXIMTDdhM177.jpg@!rw9"><br><br>有人说：这个国家的历史可以概括成4个字：战争 谋生。<br><br>如今战争已成记忆，越南正在从废墟中崛起。<br><br>这个有着3260多公里海岸线的国家，正在向整个世界开放：她土地富饶，资源丰富，人民以勤劳坚忍闻名于世，未来越南将令世界刮目相看。<br><br>今年3月，本刊记者和摄影师踏上了这块土地，为我们描绘了一个全新的站在起跑线上的越南。<br><br>',
'<h2>飞翔在格萨尔大王的故乡</h2>格萨尔王在藏族历史上占有重要地位，世界上最长的史诗就是藏族的《格萨尔王传》。<br><br>在藏区，有关格萨尔的传说很多，位于雅砻江上游西岸的阿须草原，据说就是格萨尔的故乡。<br><br><img src="http://img0.dili360.com/ga/M01/02/37/wKgBzFQ2zwCAVkBuAAt2AAU9wfs355.jpg@!rw9"><br><br>在阿须草原格萨尔王寺庙开光仪式上，骑着马的康巴汉子身着绛红色翻毛藏袍，手持彩旗，腰佩藏刀，场面威武雄壮。<br><br>（余琼摄）<h4>民族英雄格萨尔</h4>据说在千年以前，岭国有个名叫角如的穷孩子，在奇异的环境中长大成人。<br><br>他相貌超群，聪慧博识，英勇善战。<br><br>在岭国英雄云集、赛马争夺王位时，他力战群雄，得胜称王，尊号为格萨尔。<br><br>年轻的格萨尔王登基之后造福一方，在岭国百姓中间享有极高的威望。<br><br>11世纪前后，由于强大的吐蕃政权瓦解，多康一带回复到大小氏族、部落割据的混乱局面，而由昌都至青海玉树一带兴起的岭国在格萨尔王的统领下，六畜兴旺，不断壮大。<br><br>但内奸晁同十分忌恨格萨尔，他暗中私通魔国、霍尔国，这两国的国王派人到岭国施妖术，屠杀牲畜，掠夺牧民。<br><br>接着木古国也来残害岭国人民，北亚尔康恶魔路赞抢走王妃，姜国掠夺岭国盐海，岭国人民处于水深火热之中。<br><br>已赢得雄狮大王称号的格萨尔王为抗敌报国多次远征，亲率嘉察、察香旦马为首的33员大将和岭国将士，南征北战。<br><br>经过曲折、困难的境遇，战胜了各种妖魔鬼怪，降伏了几十个部落，终使岭国人民过上了幸福安定的好日子。<br><br>（李哲灵 文）<h4>不经意间，我走进了格萨尔王的故乡</h4>1989年以后，我对都市的生活厌倦了，渴望过一种自由自在的生活。<br><br>我和老二普庆准备去西藏。<br><br>',
'<h2>南海不是边缘海</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/36/wKgBy1Q2ztyAKTQJAAZdZXQsvXc476.jpg@!rw9"><br><br>许多读者来信，希望我们能介绍中国的邻国，我们也策划着开办一个“周边国家”的栏目，今天我们终于走出了第一步，“周边国家”第一个介绍的是越南。<br><br>在去越南之前，我们对越南的了解确实有限，周围的人也是如此。<br><br>在许多人的心目中，越南是一个刚刚从战火中走出来的穷国。<br><br>由于各种原因，我们对西方的了解，远远超过对邻国的了解，试想一下，我们所了解的关于美国、法国、英国、德国等国家的知识要远远超过朝鲜、越南、老挝、缅甸、菲律宾等国，我们知道克林顿、布什、乔丹、汤姆·汉斯，知道莎士比亚、雨果、贝多芬，但是关于越南、菲律宾，我们能说出些什么呢？<br><br>在中国驻越南胡志明市领事馆，领事王龙虎先生给我看一份外资投资越南的排名表，令我惊讶的是，中国大陆在越南的投资竟排在了第20名，与越南的双边贸易额也名列在后。<br><br>这是一种不正常的情况，因为无论从地理位置、文化渊源、优势互补、互惠互利等各种角度看，中国大陆都应该成为越南经贸活动最好的伙伴。<br><br>之所以出现这种情况，很大程度上是因为我们对于越南的资源、文化等国情不甚了解。<br><br>尤其是对这个国家深层所蕴藏的潜力和活力认识不够。<br><br>中国历来缺乏研究博物学的传统，对动植物学、人类学和文化学等学科的研究，也缺乏传统。<br><br>因此我们对周边国家的情况，除少数学者外，其它人则不甚了了。<br><br>',
'<h2>年保玉则的观鸟喇嘛</h2>这是一则关于兴趣的故事。<br><br>从儿时的爱鸟情结，到后来的观鸟、画鸟，再到创建藏鹀保护区和年保玉则生态环境保护协会居·扎西桑俄喇嘛所做的一切不仅仅在鸟友中引起了轰动。<br><br>一位北大教授曾这样评价他：“他是一位天生的科学家。”<br><br>不过，他本人可能更认同来自藏文化深处的理解。<br><br>因为，当地长者都说：“扎西桑俄是麻雀转世的。”<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBzFQ21SOAZLk-AAip8vFzV0I310.jpg@!rw9"><br><br>2008年9月底，拍摄《鸟语者》纪录片时，扎西桑俄带着摄影师来到了白玉寺旁边的阿木龙沟藏鹀保护小区。<br><br>在这个季节，藏鹀刚迁走，去往冬季栖息地，所以扎西可以匍匐于地，凑近观察其巢穴。<br><br>一旁的陪同者，是名叫周杰的藏族喇嘛。<br><br>他跟着扎西一起观察和保护藏鹀也有好几年了（摄影／耿栋）。<br><br>下面的图是扎西在2007年大概早几天光景、差不多相同地点观察藏鹀后手绘的。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBy1Q21SOAAG8LAAd8pm3hbw8147.jpg@!rw9"><br><br>“我叫扎西桑俄，‘扎西’在藏语里是‘吉祥’，‘扎西桑俄’就是‘好吉祥啊’。<br><br>我出生在青海省果洛藏族自治州久治县。<br><br>我家在年保玉则山下面有一个牧场，牧场旁边是一个湖，湖的形状很像一只蝴蝶。<br><br>我住的帐篷就在这个蝴蝶翅膀的一角上……”那是在2008年5月的西宁，青海省林业厅国际合作处的一间会议室里，来自青海果洛、玉树、海西、海北等州县的十几位乡村保护带头人正在进行一次生物多样性保护培训。<br><br>身穿绛红色喇嘛服的居·扎西桑俄本来就很显眼，而这么有趣的自我介绍，一下子强烈地吸引了我。<br><br>我喜欢鸟，近年来一直徜徉在中国西部观鸟、拍鸟。<br><br>这次与会，我还有另一个身份：北京一个NGO环保组织的媒体顾问。<br><br>我的任务是发现有意思的保护带头人，并发掘他们的保护故事。<br><br>很快，我就把目标“锁定”到了扎西桑俄身上。<br><br>实际上，比完成“任务”还让人欣喜的是，扎西的兴趣竟然和我惊人地一致。<br><br>而且，他还多一项——喜欢画鸟。<br><br>随后几天，在青海湖环湖考察中，我们几乎形影不离，一起拍摄，一起辨识和讨论所见到的每一只鸟。<br><br>',
'<h2>王宏伟定格西部神韵</h2>他是一位钟情于西部的歌唱家，他用纯净、高亢、深情的嗓音歌唱西部，也用饱含深情的镜头拍摄西部。<br><br>他就是著名男高音歌唱家王宏伟。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBy1Q21P2AEdoVAAhzjLIyUlU509.jpg@!rw9"><br><br><h4>名人档案</h4><h4>王宏伟</h4><h4>著名男高音歌唱家，代表作《帕米尔的眼睛》、《家乡的明月边关的雪》、《西部放歌》等。<br><br>2008年12月在维也纳金色大厅举办了个人独唱音乐会，是首位登上金色大厅的中国男民族歌唱家。</h4>电梯刚停在18层，我们就被回荡在楼内的悠扬民乐声吸引了，循音而去，很快就找到了王宏伟的家。<br><br>这位素有“西部情歌王子”美誉的著名男高音歌唱家，用亲切爽朗的招呼声缓解了我们初入家门的拘谨。<br><br>音响、钢琴、厚厚的几摞CD，很符合一个音乐家的家庭摆设。<br><br>他拿出四五本摄影集让我们翻看。<br><br>摄影集不是公开发行的，内容分别是新疆风光、新疆人文、五台山风光和西藏风光，其中不少照片可以和很多专业风光摄影师的作品媲美。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21P-AT1YjABAVrBp85EY117.jpg@!rw9"><br><br>春到林芝，把最美的景色给了尼洋河谷。<br><br>薄薄的暮色中，群山和尼洋河水焕发出一种自由自在的气息，连开得正艳的桃花仿佛也带着几分慵懒。<br><br><h4>唱出来的摄影缘</h4>“高原让我捎来迷人的歌，冰川让我捧来真诚的爱”，这出自王宏伟演唱过的歌曲《我从新疆来》。<br><br>先后七次登上央视春晚舞台的他，代表作《西部放歌》、《西部赞歌》、《西部情歌》等都和这首歌一样，有很多都是关于西部的歌曲，有着浓浓的西部情结和战士情结的他，也因此被人称为“西部新歌王”。<br><br>我们很顺理成章地从他的家乡新疆聊起。<br><br>翻开画册，王宏伟指着一张很漂亮的草原湖泊风光说：“我的家，就在赛里木湖对面的这个山的背面，温泉，是一个很漂亮的地方。”<br><br>王宏伟出生在新疆建设兵团农五师八十八团六连，位于新疆博乐温泉县境内，这里山清水秀，景色怡人，因当地被人们称为“圣泉”的温泉而得名。<br><br>王宏伟天生就有一副好嗓子，再加上男孩子少有的两个酒窝，所以从上小学开始，他就深受老师和同学们的喜爱，算是当时学校的小歌星。<br><br>别人的认同也让王宏伟更加喜欢唱歌，课间休息、放学回家的路上，处处都能听到王宏伟的歌声。<br><br>正是对歌唱的喜爱和投入，让他几年后有机会被特招入伍，并从连队唱到团里再唱到师里，成了农五师的当红歌星。<br><br>即便他考上乌鲁木齐陆军学院后，仍在业余时间坚持四处拜师求艺，虚心求教学唱，还时不时自费去参加国内各种歌唱比赛。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBy1Q21P6AIxrJABIFiKarWUM005.jpg@!rw9"><br><br>沿318国道进入藏区，王宏伟的相机就没有收起来过，频频要求停车，一直拍个不停，将很多老摄影师忽视的景象定格下来。<br><br>这处依山而建的民宅就是这样拍摄下来的。<br><br>“我的第一台相机就是歌唱比赛的奖品。<br><br>1988年我在军校的时候参加一个歌唱比赛，得了三等奖，奖品是一台海鸥的傻瓜机，还带一个三角架和闪光灯。”<br><br>正是这台相机让王宏伟与摄影结下了不解之缘。<br><br>“那是我第一次拥有相机，所以很兴奋，经常给战友们拍照，发现效果还不错，于是就经常拍照片。”<br><br>除了给战友拍照，新疆得天独厚的风光资源，也吸引了王宏伟的目光，他一有空闲时间就到军校周围拍摄美丽风光。<br><br>“那时候的乌鲁木齐还没有现在这么多高楼大厦，随便走走就能看到秀丽的风光。<br><br>尤其是到了秋天，漂亮极了。”<br><br>他在部队期间，还当过一阵子部队的放映员，“这段经历也让我和各种胶片胶卷结下了缘分，有的老战士也经常拍照，我就和他们交流学习。”<br><br>后来他开始看各种摄影杂志，琢磨怎么才能拍出好照片来。<br><br>',
'<h2>渡槽：一个时代的集体记忆</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBzFQ21HSAJjwjAAlWVnybFzM366.jpg@!rw9"><br><br>湖南临澧县群英渡漕，建于1972年，全长1200米，最大高度44米，至今仍在使用，在当地农业灌溉中发挥着不可替代的作用。<br><br>早在人类的童年，先民就“逐水而居”。<br><br>两千多年前，人类找到了驯服水的方法，从有水处调水到缺水地区。<br><br>但究竟是怎么调的呢？<br><br>“这就像修高速公路，路修到哪里，车就能到哪里一样，但修路不是简单的事情，遇到山，你要凿洞；遇到河，你要架桥，这样才能保证路的畅通。”<br><br>对于我询问的究竟怎样调水的问题，一位水利专家用形象的比喻给出了答案。<br><br>对于调水而言，专家所谓的修路是指修水渠，而“凿洞、架桥”则是指修建渡槽。<br><br>渡槽，也称高架水渠，是跨越河流、道路、山冲、谷口等地的架空输水建筑物，除用于输送渠水外，还可排洪、排沙、通航和导流。<br><br>在上世纪六七十年代特殊的历史背景下，渡槽早已跃出水利的范围，在中国文化史、建筑史、社会史中都产生了极其重要的影响。<br><br>“人造天河”的背后有着太多让人沉思的故事，承载了太多厚重的历史积淀，而在人与水的博弈、历史与现实之间，更是凸显了诸多无法解决的矛盾。<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21HKAV0NSAAdhQc05T3o930.jpg@!rw9"><br><br>四川省泸县华丰渡槽，全长1122米，有47个大拱跨，76个小拱跨，桥墩上还有小拱。<br><br>1978年竣工，使用至今。<br><br>华丰渡槽是三溪口灌区的重要干渠，灌溉面积近３万亩。<br><br>摄影／袁蓉荪<h4>一个时代的水利缩影</h4>上世纪60年代，河南林县（今林州市），一个藏在太行山东麓南端名不见经传的小县城，因一条被盛誉为“世界第八大奇迹”的红旗渠而轰动。<br><br>红旗渠上修建的渡槽达152座之多。<br><br>2009年岁末的最后一天，河南鲁山县，有全世界规模最大渡槽工程之美誉的南水北调中线干线——沙河渡槽工程正式破土动工。<br><br>被誉为现代大运河的南水北调中线工程输水总干渠上，将有数十座“穿黄”渡槽凌空飞架。<br><br>',
'<h2>台湾甲虫：小世界大精彩</h2>小小的甲虫往往被人类世界忽视，然而有这样的一些人，他们被奇妙的甲虫深深吸引，并用镜头记录着这个小世界的大精彩。<br><br>本文摄影师深入台湾各地追踪各种甲虫，如同是一把“放大镜”般，把一些令人惊叹的图景一一展现在我们面前。<br><br><img src="http://img0.dili360.com/ga/M02/02/3D/wKgBzFQ20E6ANNuGAAkD_G1XjoU866.jpg@!rw9"><br><br>摄影/杨维晟很难跟人叙述我的工作内容，我坐上飞机飞到陌生的国度，三年来我的护照被各种签证占据页面，有的地方两年内就密集拜访了数次；而在没有离开台湾的日子，我更是花费了大量的时间开着车到各地寻找甲虫，大自然就是我的工作室。<br><br>不论在哪一处角落，只要有台相机，我就可以开始工作。<br><br>我常自称是昆虫的代言人，但最接近的头衔应该是昆虫摄影师，即一个专门记录昆虫生态的人。<br><br>有别于多数摄影师镜头前的模特，我的模特儿们很特别，它们不受我的控制，我行我素、爱躲藏、又容易受到惊吓，但我深深为其着迷，不惜跋山涉水地前去拜访。<br><br>而这些模特儿中，最美艳、最独特的，则是甲虫大家族了，如同山野中的一颗颗“活宝石”，闪耀着奇妙的光彩和魅力。<br><br>拍摄昆虫十多年下来，它们最深得我心。<br><br>除了外形亮丽之外，全世界超过37万种的甲虫，让我总能发现新鲜的物种以及从未观察过的生态，让人大开眼界即便只是在台湾，也有着众多“仪态万方”的甲虫，是我的大自然工作室中长期合作的最佳伙伴。<br><br><img src="http://img0.dili360.com/ga/M02/02/3D/wKgBzFQ20EmAIDhEAASRUDDuolk897.jpg@!rw9"><br><br>追踪甲虫并不是一件容易的事，这些“模特儿”并不喜欢“出镜”，往往胆子小又喜欢躲藏，为了拍摄到它们，摄影师要在它们的家园中耐心寻找。<br><br>图中，摄影师凭借着在森林中搭起的“树桥”，在树冠中发现了他心仪的“模特儿”。<br><br><h4>会编织摇篮的“长颈鹿甲虫”之妻</h4>在我们的印象中，萤火虫总是提着它们的“小灯笼”，在暮色中悠悠飞舞，但这却不是为了找食物或躲避天敌，而是其求偶的重要方式。<br><br>黄昏的6至8点是它们“恋爱”的黄金时间，它们不断在空中盘旋，发光的腹部一闪一闪，以吸引异性的注意。<br><br>这无疑是个苦差事，往往努力好几个小时仍一无所获，只好疲倦地停落在草上喘口气，好明晚再续。<br><br>而我寻找甲虫，也正像求偶期的萤火虫，今天没成功没关系，明天再来，从不缺少耐心和兴趣。<br><br>除了专业经验，可以说从少年起，一本书便让我深深明了此道理，那便是喜爱昆虫的人大都拜读过的堪称“昆虫界圣经”的《昆虫记》，这本百余年前由法国人法布尔先生撰写的经典，叙述着他数十年来观察昆虫生态的点点滴滴。<br><br>这位“昆虫痴”只要一张椅子和一把放大镜，就能花上整个上午来观察一窝树下的昆虫。<br><br>我非常佩服法布尔的精神，因此，当我沿着山间步道缓行，一面呼吸着山林新鲜的空气，一面寻找各类甲虫的时候，我知道它们是值得我花费时间甚至是昂贵的旅费的。<br><br>虽然往往花上几百元，就可以从家附近的宠物水族店里把一只心仪的甲虫带回家，但那不是我想要的。<br><br>我为那些被关在透明塑料盒中的甲虫感到哀伤，而它们展现在大自然中的“庐山真面目”才是其魅力之所在。<br><br>幸运的话，我便能记录到甲虫生命中的大事。<br><br>',
