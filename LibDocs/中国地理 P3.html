'<h2>南极洲地球上独一无二的大陆</h2>南极洲是人类发现最晚、也是最难和最后才到达的大陆，它孤独地陷落在地球的最南端。<br><br>南极洲总面积约1400万平方公里，相当于一个半中国大，占地球陆地总面积的十分之一，是由南极大陆、周围岛屿和冰架组成，其中大陆面积为1239万平方公里，岛屿面积约7.6万平方公里，冰架面积约158.2万平方公里，整个海岸线长达2.47万公里。<br><br><img src="http://img0.dili360.com/ga/M00/02/36/wKgBy1Q2ztuACt_NAAa5zxMk3a8841.jpg@!rw9"><br><br>南极大陆数量最多、体型较小的阿德利企鹅排着队访问中山站。<br><br>世界上约有20种企鹅，全部分布在南半球，其中南极有7种。<br><br>队员身后的集装箱被改装成这里度夏科考队员们吃饭和住宿的地方。<br><br>供图/夏立民南极大陆95%以上的面积终年为厚度惊人的冰雪所覆盖，素有“白色大陆”之称。<br><br>其上冰盖的平均厚度为2000米左右，最厚的地方达4800米，形成了一个巨大的冰盖，冰雪总体积为2800万立方公里；平均海拔为2350米，是地球上最高的大陆。<br><br>至今仍然没有常住居民，只有少量的科学考察人员轮流在为数不多的考察站居住和工作。<br><br>人类在南极的活动，由早期以商业为目的进行的海洋、气象观测，逐渐发展到今天的海陆空及外层空间的全方位科学考察。<br><br>考察的学科几乎涉及到自然科学的各个领域，如冰川学、地质学、地球物理学、生物学、气象学、人体生理以及海洋科学等。<br><br>南极冰是由很纯的淡水组成的，所包含的淡水约占全世界淡水总量的72%，构成了地球上最大的淡水库。<br><br>如果这些冰完全消融，全球平均海平面将升高55<U+301C>60米，这对人类的生存将构成严重的威胁。<br><br>',
'<h2>2006年我们在南极中国科考队第22次南极之行</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/36/wKgBy1Q2ztaAe9qhAAoeK3TktVI861.jpg@!rw9"><br><br>曾9次远赴南极、2次北极的“雪龙”号科学考察船，于2006年初再次来到南极进行科学考察，图中它正在经过南极上最大的动物群体企鹅所在的普里兹湾外的企鹅岛。<br><br>“雪龙”号是目前中国惟一的一艘能在极地海区航行的破冰船，它能以1.5节航速，连续冲破1.2米厚的冰层。<br><br>该船总长167米，宽22.6米，自重11400吨，最大航速18节，续航能力达18000海里，是由乌克兰赫尔松船厂采用在零下40摄氏度也不会变形的E级钢板，于1993年建造而成。<br><br>在南极，由于寒冷形成的海冰厚度从几十厘米到2米以上不等，由于海冰的存在，一般只有破冰船才敢在南极周围水域航行。<br><br>摄影/王少青有否在南极进行科学活动，对一个国家来说，是一种象征。<br><br>它可以象征这个国家的实力、自信和骄傲。<br><br>自从1984年中国第一次派出大型科考队前往南极之后，20多年来，这种代表国家的南极科考每年都在进行。<br><br>其实第一个踏上南极大陆的中国人是新华社驻智利记者金仁伯，他在1979年到达了智利在南极半岛上的3个工作站。<br><br>一年后的1980年，中国科学院海洋所的董兆乾和地理所的张青松应澳大利亚南极局的邀请，前往南极进行科学考察，他们是最早到达南极的中国科学家。<br><br>2005年11月，中国第22次南极科学考察队的119名队员乘“雪龙”号船启程赶赴中山站，再一次开始了探索南极大陆之旅。<br><br>３0天的海上航行，最初５昼夜的物资和设备卸运，随后63天的南极大陆科考活动，最后是33天的返航行程。<br><br><img src="http://img0.dili360.com/ga/M00/02/36/wKgBzFQ2ztWAOI-tAAV3fRlSqes626.jpg@!rw9"><br><br>夕阳下的埃默里冰架的前端。<br><br>埃默里冰架是南极三大冰架之一，东南极冰盖近20％的冰量是通过埃默里冰架泄入到海洋里。<br><br>冰架是南极冰盖向海洋中的延伸部分，在它们的边缘，断裂的冰架渐渐漂移到海洋中，形成巨大的冰山。<br><br>东南极沿岸存在多处冰架，其中最大的埃默里冰架位于普里兹湾西岸，面积3万多平方公里，而普里兹湾附近的大多数冰山源于西冰架和埃默里冰架崩解的冰。<br><br>摄影/朱兵在南极陆地上的63天里，科考队搜集到5354块陨石，这些在南极沉落多年的陨石可以告诉人们来自天外的秘密和太阳系的历史；他们完成了内陆格罗夫山地区及中山站所在的拉斯曼丘陵地区的1∶50万地质图，这张图也许会对进一步确定南极大陆最终碰撞拼贴的时间和位置提供科学依据；同时科考队员们还在格罗夫山地区安装了11个永久性卫星地面反射器，可以实时监控冰盖表面的变化过程。<br><br>',
'<h2>安宁河谷大石墓巨石崇拜的遗迹</h2>安宁河谷是四川凉山彝族自治州中一片最肥沃的土地，在那里散落着数百处用巨石构筑的坟茔。<br><br>两千多年前，大石墓的主人便在这里栖息、繁衍。<br><br>他们是谁？<br><br>是从哪里承袭来巨石崇拜的风俗？<br><br>是用什么手段将笨重的巨石垒筑堆砌？<br><br>他们和同处西南的蜀、巴、滇、夜郎等古代民族有联系吗？<br><br>……一连串的疑问，主导着考古人员的发掘和探索工作，并最终解析出两千多年前中国巨石崇拜的奥秘。<br><br><img src="http://img0.dili360.com/ga/M01/02/36/wKgBy1Q2zsOARuPpAAZ4HAkHfyo245.jpg@!rw9"><br><br>大石墓是安宁河流域原住民独特的墓葬形式，因墓顶与墓壁都用重达数吨的大石作材料而得名。<br><br>图中，一台起重30吨的吊车正将西昌黄水洼垴1号大石墓的墓顶巨石吊起。<br><br><h4>大石墓外观虽大，但墓室却窄小</h4>2004年7月的一天，一辆起重30吨的长臂吊车正隆隆地向安宁河东岸一块工地开去，引来众多的行人驻足观望。<br><br>在工地上忙碌的人群不是头带红盔的修筑攀西高速公路的工人，而是四川省考古研究所和凉山州博物馆的考古队员。<br><br>这天是大石墓发掘的关键阶段——揭墓顶石。<br><br>攀枝花—西昌高速公路是正在修建的成都—昆明高速公路的中段。<br><br>由于公路要从地势平缓的安宁河东岸古代文化遗存分布最为密集的地方通过，随着攀西高速公路建设的进行,将有6座大石墓会从地面消失。<br><br>为抢救这批文物，考古工作者们头顶安宁河谷7月的骄阳战斗在工地上。<br><br><img src="http://img0.dili360.com/ga/M00/02/36/wKgBy1Q2zsmAQI_VABX5I5v-pHg776.jpg@!rw9"><br><br>发掘大石墓是一项复杂而细致的工作。<br><br>首先要将墓葬封土上的杂草树木清理干净，然后解剖封土，弄清封土的堆积情况，再把封土清除，将整个墓室暴露出来。<br><br>再下一步是揭去盖顶石，开始对墓室的清理。<br><br>待淤土和随葬品清理完后，经过人工平整的墓底会显露出来。<br><br>待墓底的卵石全部起出，一座大石墓的野外发掘工作才告结束。<br><br>随着指挥人员的哨声，吊车的长臂缓缓抬升起来，被钢索系牢的墓顶石在人们的猜测、议论声中被一个个吊离墓顶。<br><br>构筑大石墓的巨石每块重达6、7吨，如果想凭人力将墓顶巨石拖离墓坑，没有五六十人休想动它分毫。<br><br>当一条长长的墓室完全显露在人们眼前时，严阵以待的考古队员们便手拿小铲开始忙碌起来。<br><br>这是考古人员正在发掘西昌黄水洼垴1号大石墓的情景。<br><br>大石墓是安宁河谷一带特有的一种葬式。<br><br>它用巨石建造，又高耸于地表，高度多在2—3米之间，加上长长的墓冢，远远就能看到它魁伟的身姿。<br><br>由于安宁河流域位于四川西南一隅，多年来一直是四川考古的处女地。<br><br>上世纪30年代，老一辈考古学家郑德坤先生到安宁河流域考察时发现了这种用巨石构筑的坟墓，并在所著《四川史前文化》一书中第一次做了记载。<br><br>但由于“藏在深闺无人识”，在当年热火朝天的“三线建设”中，不知有多少大石墓被毁于推土机下。<br><br>直到上世纪70年代，安宁河流域大石墓的科学调查、发掘和研究工作才正式拉开序幕。<br><br>',
'<h2>阿里高原上的高原</h2>西藏阿里地区的面积有30.5万平方公里，相当于5个宁夏回族自治区或者3个浙江省的面积。<br><br>我们将带着您从空中俯瞰这一罕有人至的广袤土地上的美景。<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zdCAOW4gAAvVY5MwOiA965.jpg@!rw9"><br><br>位于西藏阿里的札达土林与同样被称作土林的云南元谋土林看上去十分不同，元谋土林是塔式土林，而札达土林是“城堡式残丘”，很难给人以林的感觉。<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zdWAIQIFAAv8h0RaZ_I625.jpg@!rw9"><br><br>远处的雪山是阿里地区的神山冈仁波齐峰，8月的冈仁波齐显出了温柔的一面，融化的雪水形成了千条万条蜿蜒的溪水，静静地流淌进入狮泉河。<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zeeAbFOHAAwxP7lxSUI887.jpg@!rw9"><br><br>位于阿里的科加村是中国和尼泊尔交界的地方，位于喜马拉雅山的南坡，气候温暖，风光宜人，孔雀河在这里流入尼泊尔，尼泊尔人和印度人都从这里进入西藏朝圣。<br><br>摄影／李靖海曾经有人说：出国容易，去西藏难；到了西藏又有人说：到西藏容易，去阿里难。<br><br>1950年的8月1日，在南疆于田县昆仑山脚下的普鲁村，一支由汉、蒙、回、藏、维吾尔、哈萨克和锡伯7个民族136名士兵组成的部队，被授命作为先遣队，向西藏进发。<br><br>他们是第一支进入西藏的解放军部队,番号为新疆军区骑兵师一团一连，队长是一名叫李狄三的团保卫股股长，他受命以团党委和团首长的身份率领着这支部队，一路向南，进入空气稀薄、风雪交加的西藏阿里，一直走到藏北羌塘高原。<br><br>11个月之后，这支没有后援、没有给养、无法通讯联系到的部队翻过昆仑山，在海拔4000米以上的高原徒步行军千里之后，到达了西藏阿里当时的首府——噶大克。<br><br>李狄三和63名士兵，牺牲在了这条天路上。<br><br>现在去阿里已经容易多了，但是对于大部分人来说，这个位于我国的西南一隅，隐匿在雪峰环峙的青藏高原最西端的地区，依然神秘而辽远。<br><br>阿里地区的面积有30.5万平方公里，相当于5个宁夏回族自治区的面积；从阿里地区现在的首府狮泉河镇向东到拉萨，有1750公里，相当于京杭大运河的全长；阿里的平均海拔4660米，被称作“世界屋脊的屋脊”。<br><br>在这片少人涉足的高亢原野之上，包含了许多令人神醉的自然景观和亘古遗存。<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBzFQ2zduARg0tAA9pbeRE4KI954.jpg@!rw9"><br><br>普兰县城位于纳木那尼峰孔雀河谷的台地上，海拔仅3800米，是阿里地区少有的低海拔地区。<br><br>这里温暖湿润，雨量充沛，是阿里少有的适宜农耕的地域。<br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBy1Q2zf-AWM0rAAznIYglyOo596.jpg@!rw9"><br><br>阿里地区地形图<h4>见证“羌塘”</h4><h4>——世界上植被分布最高的地区</h4>纵观阿里，从边缘到内部，一系列宏大的弧形山系，井然有序地构成高原的骨架。<br><br>这些山系发轫于高原西北帕米尔“群山之结”，向东及东南呈扇形逐渐散开，渐行渐远。<br><br>从北到南依次是昆仑山脉、喀喇昆仑山脉、阿稜山脉、冈底斯山脉、阿伊拉日居山脉和喜马拉雅山脉。<br><br>在各大山脉之间，镶嵌着一块块辽阔平缓的河谷盆地。<br><br>',
'<h2>走进库鲁克塔格</h2>罗布泊的北方界山——库鲁克塔格山的山前洪积扇，自古是东西行旅经由罗布荒原，进出西域的瓶颈。<br><br>然而，库鲁克塔格山里面却很少为外人涉足。<br><br>山里面是否也如它外表所显示的那样寸草不生？<br><br>西域三十六国中“迷失”的古国——山国是否就在库鲁克塔格山中？<br><br>古人为什么会在兴地沟中留下一个岩画长廊？<br><br>关于库鲁克塔格，有许多谜团等待人们破解。<br><br>2006年8月，在新疆有30多年考察经验的杨镰带领考察队深入库鲁克塔格山，本文记录了他的这次考察过程，也展示了他在寻找失落的西域文明过程中的最新发现。<br><br><img src="http://img0.dili360.com/ga/M02/02/36/wKgBy1Q2zq-ASHf0AA0XUkOINH4927.jpg@!rw9"><br><br>库鲁克塔格山前地貌的航拍图，库鲁克塔格山脉呈东西走向，几乎横亘整个罗布泊地区北岸，这是一片岩土裸露的秃山群，大多是怪石嶙峋的地貌，沟壑纵横，极度荒凉。<br><br>摄影/杨洪<br><br><img src="http://img0.dili360.com/ga/M01/02/35/wKgBzFQ2zqmAQujVAAfKfFJVgD8399.jpg@!rw9"><br><br>考察队员正在拍摄河谷佛龛，这片大面积的佛龛位于库鲁克塔格和罗布泊衔接处的古河岸上。<br><br>面对着佛龛，每个考察队员都似乎回到了丝绸之路的兴盛时期，他们也仿佛与古代的旅人一样，成了东西方文化的传播者。<br><br><h4>河谷佛龛</h4>2006年8月12日，车队离开了库尔勒市。<br><br>我们的第一站，是罗布荒原上与库鲁克塔格紧邻的T字形河谷，考察新发现的佛龛遗址。<br><br>它位于兴地与辛格尔之间，在库鲁克塔格的山前洪积扇上。<br><br>我知道有这片龛室存在已经3年了。<br><br>其实在更早前，我就预测过这片佛龛的存在。<br><br>早在2001年，我国学者重新抵达小河5号墓地时，我就在一次讲座上提到：佛教是经西域传入中原的。<br><br>那么在库车、拜城与敦煌的石窟寺之间，应该有过渡性的佛教遗址，位置具体不出以库鲁克塔格的兴地为圆心、半径100公里的范围内。<br><br>2003年初，当我从北向南穿越罗布荒原前往敦煌时，在越野车上我又与同行者谈到了上述想法。<br><br>哪知回到北京，我竟意外接到司机小李的电话：不久前，他开车在罗布荒原追踪拍摄野骆驼，在库鲁克塔格山前的一个古河谷发现了成片的建筑遗迹，似乎是佛龛。<br><br>那个地点正在以兴地为圆心的圆圈以内。<br><br>',
'<h2>花岙石林火山之躯，海水之魂</h2>在浙江象山的一个小岛上，屹立着最动人心魄的海蚀景观——花岙石林。<br><br>国内的柱状节理群虽然发现很多，但形成海蚀崖的，只有漳浦、澎湖和花岙等很少几处，且多为灰黑玄武岩景观。<br><br>花岙石林色调明快，形态浑朴，是相当罕见的熔结凝灰岩。<br><br>它硕大的体量比漳浦、澎湖的石柱都要大，甚至比直径达四五十厘米的英国巨人堤的石柱还要粗壮。<br><br>长梁大石，鬼斧神工，环视中国沿海，怕是再难找到如此雄浑壮观的巨石柱了。<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBzFQ2za6AW13CAAebx8YLAQU927.jpg@!rw9"><br><br>花岙岛位于宁波市象山县南部，因岛上多花多岙得名花岙，这里的岩石柱状节理发育，号称“海上石林”。<br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBy1Q2za2AaL4TAAe7HfwemVw978.jpg@!rw9"><br><br>本文作者与摄影师乘船去花岙岛。<br><br>花岙岛的北面有一个雄伟挺拔的巨大岩石，海拔275米，远远望去，仿佛一尊大佛的头像，因此被称为“大佛头山”，大佛头山是花岙岛的标志。<br><br>清人顾祖禹《读史方舆纪要》中说：“日本入贡，每望此山为向道。”<br><br><h4>暮雨中的湾流</h4>海蚀景观是海浪与岩石在漫长的时间里攻防的结果，往往风景险绝，惊心动魄。<br><br>软弱一些的海岸，早早丢盔弃甲，化为平缓的滩涂或沙滩，与大海缠绵温存去了。<br><br>唯有铁骨铮铮的岩岸，被捶打成陡峭的悬崖、锋利的石礁，仍然屹立在原地，与波涛日复一日顽强对峙。<br><br>那种孤独、悲壮与绝望，能激发我们埋藏心底的壮烈情怀。<br><br>暮色苍茫，海潮奔涌，巨浪排空。<br><br>在花岙岛的一个海蚀崖下，我独自坐着，点起一支烟。<br><br>海湾面东，背靠高大的火烧山石壁，南部是山脚形成的海岬，北部的两个连体小岛，远远伸出海面，变成尖锐的岬角，当地人称狼萁山嘴。<br><br>整个海湾，仿佛一个开口向右的“U”字。<br><br>那一面开口，水天茫茫，想来属于浩瀚的三门湾。<br><br>花岙是浙江东部宁波市象山县的一个小岛，面积9.83平方公里。<br><br>象山是由象山半岛和608个近海岛礁组成的县。<br><br>半岛南部，有三个较大的岛屿紧靠一起：南田岛最大，设鹤浦镇；高塘岛上设高塘岛乡；最小的花岙岛，有高塘岛乡一个行政村。<br><br>从花岙岛向西南望，透过三门湾的烟波，是台州市的三门县。<br><br>这个远离象山本土的花岙海湾，傍晚时刻，开始飘落小雨。<br><br>由于海湾逐渐收窄，湾流聚集成越来越高的浪潮，呼啸着，在暗黑的礁石上撞得粉身碎骨，水花飞溅。<br><br>我身后是一个不深的海蚀洞，也是最高潮位线，岩壁冲刷得十分洁净。<br><br>现在，海潮步步紧逼，漫过我脚下的砾石滩。<br><br>整个海滩都是鹅卵石，大小不一，然而粒粒圆滑。<br><br>潮水后撤时，裹挟了一些鹅卵石哗啦啦往下翻滚，清脆地响成一片，仿佛金戈铁马。<br><br>我常去海边听潮。<br><br>这是第一次，在砾石滩的风涛里，听出遍地杀伐之声。<br><br>',
'<h2>爱情与战争昆虫的博弈</h2>动物复杂曲折的求偶过程一直是动物学家感兴趣的研究热点，昆虫求婚者花样繁多的示爱策略，更被看作是一个个设计精巧的博弈模型。<br><br>将自身的遗传信息传递给后代，可以说是生命最为重要的任务，而战胜竞争对手，求得满意的配偶，顺利地完成交配，这个过程对于昆虫而言，充满了挑战和考验。<br><br>通过微距镜头的捕捉，昆虫摄影师唐志远为我们揭示了一个个昆虫求爱的浪漫精彩的瞬间。<br><br><img src="http://img0.dili360.com/ga/M02/02/35/wKgBzFQ2zp-AEJg7AAEo2uE1Pd0803.jpg@!rw9"><br><br>雄性的鹿角花金龟用中足和后足紧紧抓住植物的枝干，然后将前足慢慢扬起。<br><br>面对新婚的妻子，它并不是在发表海誓山盟的承诺，而是在捍卫繁殖的机会。<br><br>雄虫的身后，还有很多只雄性鹿角花金龟暗中注视着它的新娘，时刻准备横刀夺爱。<br><br>面对争夺配偶的挑战，雄虫立身扬足，宛如抽出一把长长的弯刀，做着防御的准备。<br><br><img src="http://img0.dili360.com/ga/M00/02/36/wKgBy1Q2zp-Aa0FJAASrTWSpxKo333.jpg@!rw9"><br><br><h4>食虫虻的彩礼</h4>一根布满红锈的铁丝上，雄性食虫虻带着刚刚捕获的飞蚂蚁来向雌虻求爱。<br><br>雌虻的表情似乎很害羞，而叼着彩礼的雄虻也是同样的腼腆。<br><br>用猎物作为彩礼来求婚，是食虫虻求偶过程中必不可少的仪式。<br><br>雌虫若是对这份食物不满意，便会转身离开，但如果它接受了这份礼物，雄虫便可趁雌虫取食之机与之交配。<br><br>当然，送彩礼也要掌握时机，曾经观察到这样一只雄性食虫虻，它抱着捕获的苍蝇躲在距雌虫不远的角落里，当看到其他求偶者的彩礼不如它的大时，方才自信地飞出。<br><br>然而，当雄虻求爱成功，与雌虫完成交尾后，这段“婚姻”便就此终止。<br><br>只要有机会，雄虻便会去向其他的雌虫献殷勤。<br><br>“背叛”对于成熟的雄性食虫虻来讲有着难以抗拒的诱惑力，它们每天能够制造千百万个精子，从理论上讲，雄虫能够在很短的一段时间内，利用不同的雌虫繁衍数量众多的后代。<br><br>这样它无疑非常合算，因为它的基因得到了更为广泛的传播。<br><br>现实中，食物、繁殖地等资源的分布、求偶竞争的压力以及其他诸多限制因素虽然很大程度地控制了雄性的交配机会，但是，动物界最为常见的婚配制度仍然是一雄多雌的多配偶制。<br><br>多数学者认为，一雄一雌的单配偶制度正是由原始的一雄多雌制进化而来的。<br><br>在一雄一雌的动物类群¸­，“背叛配偶”的策略却是得不偿失的。<br><br>偶尔的背叛行为固然能够得到良好收益，但是长此以往，一旦配偶学会用背叛和欺骗来回报它时，最初的负心者终究要遭受报应。<br><br>',
'<h2>浙江大鹿岛：石柱千列与海搏</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBy1Q2zaiAUV1nAA9JqqDeF_g020.jpg@!rw9"><br><br>大鹿岛上，构造挤压应力造就的四棱石柱整齐紧密地排成队列，经受着一次次海浪的搏击。<br><br>摄影／周斐列大鹿岛是浙江台州市玉环县东南部一个面积不足2平方公里的小岛，从玉环的栈台码头搭船南行大约4海里，不到半小时就可以到。<br><br>像周边的许多小岛一样，旧时的大鹿岛上无人定居，新中国成立以后才建起了苗圃和林场。<br><br>几十年中，数百种植物被移植到岛上，终于造就了今天这个植被覆盖率达到87.5%的海上森林公园。<br><br>今日的大鹿岛有森林、礁石等不同景观近百处，其中最令人叹为观止的莫过于“罗汉观潮”大型石柱群。<br><br>在大鹿岛的南端海岸线上，矗立着由大片高大的流纹质熔结凝灰岩石柱组成的方阵，海水落潮时，露出海面的石柱能高达两丈有余。<br><br>当地人称其为“五百罗汉”，五百是虚数，实则千余不止。<br><br>它们整齐紧密地排成队列，仿佛是神态严肃的海防士兵。<br><br>无论潮来潮去，抑或惊涛拍岸，数千石柱始终“沿海以待”，屹立不动，大有搏惊涛、拒骇浪之势。<br><br>在日出日落的霞光里，被映成金黄色的石柱方阵更是与平静的海水交相呼应，甚为壮观。<br><br>同是石柱，但大鹿岛的与我们本期中所介绍的其他石柱有很大的不同，可谓独一无二。<br><br>这是因为大鹿岛石柱并非柱状节理形成，而是由于构造应力产生的剪节理造就的。<br><br>我们前面列举过的柱状节理属于岩石原生节理的一种，即在岩浆冷凝、岩石形成的过程中，因为冷却收缩形成了节理。<br><br>因此原生节理可以理解为岩石的“胎记”——与生俱来。<br><br>柱状节理所造就的石柱大多呈五棱柱或六棱柱的形态，分布排列上也无十分明显的规则。<br><br>而造就大鹿岛石柱的剪节理，属于次生节理，就是在岩石成形以后，才受外界的挤压而开裂所形成的节理，相当于岩石的“文身”。<br><br>而大鹿岛石柱就是由两组剪节理共同作用产生的“X”型共轭剪节理，这种节理把岩石表面分割成很多规则的平行四边形，裂缝沿着与表面垂直的方向向内发展，就把一块完整的岩石“切”成了许多排列规则的四棱石柱。<br><br>由于地处海岸线上，这些石柱长年受海风和浪涛的侵蚀，逐渐形成了酷似人形的尖顶，也因此得到了“五百罗汉”的美名。<br><br>',
'<h2>广东湛江:石柱即将从地下升起</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zaeAae5YAAFp08BZ8aE435.jpg@!rw9"><br><br>湛江市文部村的石柱群是我国棱柱单体最为高大雄伟的一片第四纪玄武岩岩柱。<br><br>摄影 ／曾青走遍全国找柱子，在中国大陆最南端所能找到的石柱，恐怕就是广东湛江市徐闻县海安镇文部村的玄武岩石柱群了。<br><br>因为从此处再向南2公里，便是琼州海峡。<br><br>徐闻县曾经是新生代火山多发地带，从距今150万年开始到七八万年前，该地区火山活动频繁。<br><br>与火山活动同步的构造运动引发了地壳的升降和断裂，造就了今日的琼州海峡，也导致地下深处火山熔岩流、熔岩和火山碎屑物大量溢出地面。<br><br>目前徐闻县所辖的1800余平方公里的陆地面积中，新生代火山玄武岩覆盖了将近60%。<br><br>火山归于平静以后，地下的火龙不再肆虐大地，而此前形成的火山岩也开始接受地表的各种风化和侵蚀，逐渐演变成了能够孕育生命的土壤，成片的玄武岩石柱森林于是长埋于地下。<br><br>文部村玄武岩石柱的发现很是偶然。<br><br>70年代，由于当时建设的需要，文部村开辟了采石场。<br><br>到了80年代，当地人认为继续大量开采石材不但会影响风水，也会对该地区的自然景观和生态系统造成破坏，因此关闭了采石场。<br><br>此时的文部村采石场，已经被挖成了深达几十米的大坑，埋藏于地下的巨大玄武岩石柱终于得以重见天日。<br><br>文部村的玄武岩石柱群是我国规模最大、棱柱单体最雄伟、最高大的第四纪玄武岩柱状节理景观。<br><br>由于经过长期人工开采，文部村的玄武岩柱状节理十分清晰。<br><br>由于采石场向下开掘出一个巨大的人工盆地，也为玄武岩石柱群提供了一个绝佳的观测点。<br><br>沿着小路从地面下到“盆地”内，火山造就的奇观就呈现在你面前。<br><br>玄武岩壁宽约有200米，石柱高近20米，都是五棱柱或六棱柱的姿态，平行地排成一行，甚为壮观。<br><br>地质专家称，如果剖开地表土层，文部村的玄武岩柱状节理群还能延伸达数公里之远。<br><br>石柱群顶部覆盖有风化的土壤层，玄武岩壁前方，由采石造成的深坑中经过蓄水已经变成了深十余米的池塘。<br><br>站在池塘岸边看对面，石柱与水中的倒影相连，仿佛从地下长出来的一般，令人叫绝。<br><br>',
'<h2>吉林四平:石柱垒起我们的院墙</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zaaALa99AAiBYaaRtfI612.jpg@!rw9"><br><br>在四平的农家小院里，经常可以看到这样用碎裂下来的“石柱”砌成的院墙。<br><br>摄影／邹志强<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zaaAZli9ABByem3sAXs997.jpg@!rw9"><br><br>崖壁上清晰可见修长的流纹岩柱状节理。<br><br>由于天然的风化和早年的采石，一些柱状节理已经被破坏。<br><br>摄影／孙静文<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBy1Q2zaeAZ3mJAAxwAmUQfO4791.jpg@!rw9"><br><br>四平市山门镇的这片流纹岩柱状节理，纹理清晰、气势恢弘。<br><br>在它面前，游人显得如此渺小。<br><br>摄影／邹志强2003年，摄影师邹志强接到委托，要他去为新发现的“四平山门中生代火山”拍一组宣传照。<br><br>四平竟然有火山？<br><br>初听到这个消息时，邹志强觉得又兴奋又疑惑，作为一个四平人，他对当地的情况非常熟悉，但他完全想不出四平哪里会有这样的山——突兀而起的圆锥形山体，山顶上还有一个火山口。<br><br>想必这座火山一定是“养在深闺人未识”吧。<br><br>当得知这座火山就是老四平人常说的“山门采石场”，根本不是一般人印象中的锥状火山时，邹志强的疑惑里又增添了几分失望。<br><br>“山门采石场”四平人都非常熟悉，就在四平市东南的山门镇，已经有了几十年的历史，当地建设用的石材，很多都出自这里。<br><br>采石场的石山岩体结构松散，甚至不需要炸药，石头可以直接撬下来，而且石头落地，都是见棱见方的“石柱子”，如同人工切割过一般，是村民们造房子、垒院墙、打地基的好材料。<br><br>天生而成的“石柱子”听上去似乎有几分稀奇，但当地人见得惯了，也只觉得用着方便，再没有其他想法。<br><br>在地质学家眼里“山门采石场”却是一处非常有价值的宝地，这里实际上是中生代白垩纪的火山遗迹，距今已有1亿1千万年，而那些“石柱子”其实是一种名为“火山流纹岩柱状节理”的特殊构造。<br><br>在四平市山门镇至梨树县叶赫镇约49平方公里的范围内，分布着中生代火山群。<br><br>在因采石形成的人工露头上，可以看到流纹岩柱状节理发育完善。<br><br>流纹岩是火山喷发时酸性岩浆溢出地表或侵入地下浅部形成的岩石，因酸性岩浆SiO2 含量较高( &gt; 65%)，黏度大，所以在熔岩冷凝时围绕若干冷缩中心冷凝收缩时不易形成节理破裂面，所以发育完整的流纹岩柱状节理比较少见，我们常见到的柱状火山岩往往是玄武岩。<br><br>这片古老的火山遗迹，具有着很高的科研价值。<br><br>刚开始拍摄这些“石柱”时，邹志强只觉得一个“采石场遗迹”有什么好拍呢？<br><br>随着拍摄过程的深入，和对这片特殊火山了解的加深，他渐渐改变了看法。<br><br>他告诉我，只凭想象，或是站在远处，你是无法感受到这片“石柱”的壮美的。<br><br>当你走到山脚下，抬头仰看，只见硕长的石柱密集排列，连绵成陡峭的石壁，石壁突兀而起，直耸云端，一根根石柱好像长剑直刺蓝天。<br><br>这时，你会不由得叹服，人在大自然的面前是多么的渺小和微不足道。<br><br>',
'<h2>大兴安岭柴河两岸石柱15公里长</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBy1Q2zaSAKZtQAAdJoYbogbE511.jpg@!rw9"><br><br>当地的工作人员驾着小艇在前面引路，摄影师孙静文单人单艇紧随其后，他一手划桨，一手端相机，记录沿途的风景。<br><br>摄影／孙静文<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBzFQ2zaWAePX9AArrur73wnk238.jpg@!rw9"><br><br>被当地人称为“绰尔河大壁画”的岩壁高约三四十米，绵延800多米长，形态各异的玄武岩柱状节理分布其上。<br><br>摄影／孙静文阿尔山—柴河火山群是近年来发现的大规模火山群，一直以罕见的火山天池群景观著称于世。<br><br>但在不久前的一次考察中，中国地质大学的白志达教授发现了隐藏在柴河的另一奇观——大规模玄武岩柱状节理。<br><br>在对柴河景区绰尔河谷进行勘察时，白志达教授发现，河谷两岸时断时续地出现了姿态各异的“石柱”，它们一簇簇、一团团，有的水平，有的竖直，有的与地面倾斜成一定角度，还有的则呈放射状宛如正在盛开的花朵。<br><br>其中有一座山包，由六边形、正方形、菱形等水平石柱组成，从侧面看很有几分“水立方”的味道。<br><br>这些“石柱”群连绵不绝，竟有15公里长。<br><br>根据后来的统计资料，这片玄武岩面积约有4.75万平方米，玄武岩类型多样，规模宏大，柱状节理十分壮观，在国内实属罕见，具有很高的美学价值和科研价值。<br><br>这样一片神奇的“石柱”，却由于“养在深闺人未识”而缺乏影像资料，实在是令人遗憾。<br><br>于是摄影师孙静文受我们编辑部的委托，单人驾车奔波三四千公里，特意为这片“石柱”拍摄了珍贵的写真。<br><br>绰尔河的河水很急，非常适合漂流。<br><br>对于游人来说，湍急的河水为漂流增添了许多的乐趣和刺激，但对于为两岸“柱子”拍照的摄影师来说，这样却平添了许多困难。<br><br>特别是今年雨水充足，绰尔河的水势很大，一般人都不愿意下水，在找了一圈也没有船下水的情况下，孙静文只能自己划着皮划艇，驶入河谷之中。<br><br>',
'<h2>内蒙古太仆寺旗草原上的石条透露地下的秘密</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBy1Q2zaOAJtmMAAhjSuXci0w511.jpg@!rw9"><br><br>在内蒙古太仆寺旗不远处，我们找到了这座由许许多多根石柱组成的“石条山”。<br><br>摄影／马宏杰<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zaSAABI_AAlTi2P-6Xw993.jpg@!rw9"><br><br>当草原上的“石条山”出现在我们报道小组的面前时，执行总编单之蔷如朝圣般拿着相机向山脚走去。<br><br>摄影／张华伟看过一张内蒙古摄影家杨孝拍摄的图片，久久不能忘怀。<br><br>照片是空中拍摄的，地点在内蒙古著名的大湖——达里诺尔附近。<br><br>照片拍的是草原上的火山遗迹——火山锥。<br><br>锥尖早已蚀去，剩下的像一个倒扣的碗底深凹的碗而已，碗破碎了失去了1/3，更像一个马蹄。<br><br>使我感动的是覆盖其上的绿绸一样的草原。<br><br>草原一望无际地绿着，只是随着马蹄形的锥体起伏而已，绿绸上有着一道道褶皱，因为锥体上有一道道沟壑。<br><br>一群白色的马儿在绿色上游弋，好像从碗的破碎处倾泻出的珍珠。<br><br>空拍的视野毕竟有限，收入镜头中的只有两个火山锥，找来最新的遥感地图，竟发现在这一带分布着240多个这样的火山锥。<br><br>第一次对内蒙古多火山遗迹有了深刻的印象。<br><br>240多个火山锥在草原上静静地安眠着，像240多位阵亡的将士被战旗覆盖着，享受着安宁。<br><br>它们的宁静之所以美，是因为它们曾经那么不宁静过。<br><br>我不想去打搅那些宁静的马蹄形的火山锥，我只是按照这些火山锥指引的方向去寻找另一种火山的遗迹——火山喷发后熔岩冷却形成的柱状岩石群。<br><br>那些岩石柱断面呈整齐的多边形。<br><br>一根根石柱耸立着，构成另一种自然的奇观。<br><br>',
'<h2>大疙瘩村的老百姓说这石柱是从土里长出来的</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zaKAXY7qAAh5sMW8H9M174.jpg@!rw9"><br><br>我们在名不见经传的张家口市张北县大疙瘩村也找到了一片石柱群。<br><br>它们大致是距今1亿-2亿年前火山喷发的遗留物。<br><br>摄影／张华伟“这石柱是从土里长出来的。”<br><br>村里的一个姑娘说。<br><br>的确，周围全是绿草茵茵的草原和麦田，大地像是铺上了地毯，见不到基岩裸露的山体。<br><br>但是在这里大地好像被掀开了一角，露出了里面的秘密。<br><br>一根根石柱露了出来，好像是秧苗就要钻出土地。<br><br>从北京出发后，车经过一连串的爬升，上到了所谓的坝上。<br><br>海拔升高到了一千多米。<br><br>在北京时气温还是34℃，现在已经降到了17 ℃。<br><br>这里已经是中国的第二级地形阶梯了，远离了沿海的低海拔平原地带，远离了大海，也远离了所谓的环太平洋的“火山环”。<br><br>但是这里却不缺少火山遗迹。<br><br>离此处不远的锡林浩特一带，火山遗迹众多。<br><br>同行的中国地质大学张教授说：这一带广泛分布着中生代（距今约2.3亿年到6700万年）的火山遗迹。<br><br>我眼前的这些石柱，是火山喷发出的岩浆凝结而成的玄武岩岩柱。<br><br>',
'<h2>长白山十五道沟“非著名景观”的魅力</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBzFQ2zaCAFpYJAAwIZcXimTc394.jpg@!rw9"><br><br>在吉林省长白山区的望天鹅火山下，有一条叫做“十五道沟”的山谷，沟中的玄武岩柱整齐、笔直，仿佛严阵以待的军队。<br><br>摄影／韩峰<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBy1Q2zaCAREfuAAsNBmPollI490.jpg@!rw9"><br><br>在水流的侵蚀切割下，十五道沟河道两侧的石林暴露无遗，许多折断的石柱散落在河床中，石面上早已长满青苔。<br><br>摄影／单之蔷<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBy1Q2zaKAI3N6AA1xtmeEDFY570.jpg@!rw9"><br><br>望天鹅火山活动时遗留下的这些玄武岩岩柱群静静地掩藏在长白山沟谷中茂密的阔叶林之间。<br><br>摄影／单之蔷到东北去看风景，非了解火山不可。<br><br>东北（包括内蒙古东部地区）大地到处是火山遗迹，甚至可以说东北的美丽景观主要是火山造就的——长白山、五大连池、镜泊湖无一不是火山的杰作。<br><br>其实，在东北旅行，只要稍加留意，就会与一些火山留下的无名、但很美的风景邂逅。<br><br>去年9月，我从长春出发，经伊通、辉南，奔向长白山景区，去看火山。<br><br>但我想说的不是长白山，而是一路上看到的“非著名景观”——那些无人注意的火山美景。<br><br>长春到伊通这段路是高速路。<br><br>无边无际的平原上种满大豆。<br><br>正是大豆摇铃的季节，脱了叶的枝茎上挂满了豆荚，想起那首歌：“我的家在东北松花江上，那里有漫山遍野的大豆高粱” 忽然平坦的大地上崛起了一个完美的锥体——“火山锥”，我立刻意识到。<br><br>打开蹦灯，靠边停车。<br><br>',
'<h2>南碇岛百万石柱捆成的岛</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBy1Q2zZmAdAaPAAUzJADgxJ0259.jpg@!rw9"><br><br>图中所绘的是一片有着“海下兵马俑”之称的海下石林。<br><br>一组组多边形的岩柱排列整齐，仿佛严阵以待的军列。<br><br>在我国台湾海峡的部分海域，海下便拥有这种奇异的景观。<br><br>绘图／张瑜<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBy1Q2zZeAYgkwAAf_eAHb1pw264.jpg@!rw9"><br><br>在船上望去，南碇岛如一个穹庐状的蒙古包坐落在大海上。<br><br>此岛不仅有着奇特的自然景观，它还是台湾海峡航线上的重要坐标。<br><br>茫茫黑夜中，岛顶一座30多米高的灯塔为过往的船只指明方向。<br><br>摄影／施毅平中国无喷发的火山可看。<br><br>在夏威夷你可以看到炽热的熔岩流在流淌；在东非大裂谷有熔岩湖在翻腾；意大利的埃特纳火山隔一段时间就有焰火似的喷发中国虽然有一些在一万年之内曾经喷发过的活火山，如长白山、五大连池等，但它们近百年来好像都睡着了 在遥远的以百万年为单位的地质年代里，中国大地可不是这样的。<br><br>中国东部地处环太平洋的“火山环”上，在距今2.5亿年以来的一段时间，火山活动非常活跃。<br><br>用研究火山的院士刘嘉麒的话说：“那时，火山喷发频频发生，几乎到了翻天覆地的程度。”<br><br>如今，它们只留下了一些遗迹可看。<br><br>',
'<h2>走遍全国找“柱子”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zZaANWi1AAb99KroyWY946.jpg@!rw9"><br><br>南碇岛位于台湾海峡西部的海上，距离福建省漳浦县的海岸仅8公里。<br><br>140多万根灰褐色的玄武岩构成了整个海岛。<br><br>摄影／单之蔷火山岩形成的直立六边形岩柱群是一种自然奇观。<br><br>没有人知道中国大地上到底有多少这样的景观，因为还有许多石柱在地下埋着呢。<br><br>杂志社编辑部派出了摄影师和文字作者赶赴全国各地，寻找暴露于地表之上的岩柱群。<br><br>可以肯定，中国仍有不少地方的石柱群没有进入我们的视野，但相信这组报道所展露的各地石柱群已经足够让人们赞叹了。<br><br>',
'<h2>最后的驮盐队</h2>1959年西藏民主改革前，藏北牧区每年参加盐粮交换出动的劳力有一万多人，驮畜十万多头，驮往农区的食盐一千万斤左右，换回的粮食一千多万斤。<br><br>到今天，随着社会的发展，曾经出没在盐粮古道上的驮盐队，已经基本绝迹了。<br><br>作者曾经跟随驮盐队记录下这一消逝的传统，一次艰难的驮盐历程，竟被盐人们过得有声有色。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zpmADJELAAmLaO3w_6c274.jpg@!rw9"><br><br>驮队过扎龙藏布时，其实并不是每次都能英姿飒爽地骑马过江，如果马匹没有经历过这种惊心动魄的场面，别说下水过江，就是听到驮牛踩冰的声音都惊得竖起耳朵直往后躲，这时盐人无论怎样驾驭，都无济于事，那他们就只好骑着驮牛过江。<br><br><h4>我的驮盐情结</h4>我是从小看着来来往往的驮盐队伍而长大的。<br><br>一拨一拨的驮盐人，沿着那条由无数个驮盐人踏出的小路而形成的驮盐大道，穿梭于家乡和盐湖之间，然后到南方做盐粮交换。<br><br>盐人们天生擅长做生意，一路上和沿途的牧民以物易物。<br><br><img src="http://img0.dili360.com/ga/M02/02/35/wKgBy1Q2zpeABMhHAAliODDVxK0729.jpg@!rw9"><br><br>采盐虽然是项辛苦工作，但盐湖里歌声嘹亮，藏北牧民总能在艰辛而单调的劳作中加入快乐的元素。<br><br>劳动歌声中还夹杂着具有伴奏效果的悠扬哨音。<br><br>藏北牧民在长期与牛羊打交道中练就了天才的口技表演才能，他们与马牛羊几乎都是用口哨进行沟通。<br><br>口哨不仅是牧人与家畜沟通的信号，也是劳动消遣的一种方式，与劳动歌具有同等的功效。<br><br>当长到十多岁时，我就独自钻入驮队的帐篷里头，开始和人家做起买卖。<br><br>当然我只能够卖一些属于自己的小东西来换取我喜欢的物品，我就曾用靴带换回对我无比诱惑的钢笔。<br><br>90年代中期，姗姗来迟的现代文明开始席卷西藏这片高地了，地方驮盐队在逐年减少，一是因为汽车多了，驮盐的任务可以用汽车来完成，不再需要用牛羊去驮盐；二是因为国家给牧民供应口粮，不用千辛万苦去驮盐换口粮了；还有，国家在藏区全面推广加碘盐，因此驮队驮来的湖盐正逐步退出藏民的生活。<br><br>我希望在古老的驮盐方式消失之前，随着驮队走一趟，记录下这个消逝中的传统。<br><br><h4>漫漫“行军”路</h4>1994年3月15日，我终于有机会加入班戈县保吉乡五村的驮盐队，这支队伍有7人，200头驮牛，前往离他们最近的赞宗盐湖。<br><br>',
'<h2>莫斯卡诗意地栖居</h2>四川省两州（甘孜、阿坝）三县（丹巴、道孚、金川）交界处的高原牧场莫斯卡，海拔在4000米以上，集高原草甸、雪山、森林、河流、海子于一体，辖1个自然村和5个牧业组。<br><br>莫斯卡的牧民们在日穹活佛的主持下沿袭着古老的生活方式，人与自然和谐相处。<br><br>在古代社会所能提供的一切条件下，莫斯卡人已经把这里建成了一个天堂，无意识地抵达了他们生活历史上最完美的境地。<br><br><img src="http://img0.dili360.com/ga/M02/02/35/wKgBzFQ2zpCADjDOAAf3hnPTzBU972.jpg@!rw9"><br><br>莫斯卡村是丹巴县海拔最高一个纯牧业村，村庄按藏传佛教中的“坛城”形式建造，是整个藏区里十分罕见的袖珍城堡。<br><br>从四川省丹巴县丹东乡转向北面的阿洛沟，我们的汽车开始爬高，进入了危险的道路，这是前往莫斯卡牧场的道路，2005年10月14日才通的车。<br><br>汽车一边走，一边辨认着道路，海拔逐渐升高，植物群落也发生着变化，在3000米附近，是高大的冷杉。<br><br>到了4000米左右，出现了大片的青冈林，林子不高，约３米左右，挂着苔藓。<br><br>之后，就来到高原草甸之上，一群黑牦牛一看见汽车，就惊惶逃走。<br><br>荒野上有许多洞，一个旱獭的脑袋晃了一下，当地人把这些笨头笨脑的动物叫做雪猪。<br><br>道路上经常有不知名的鸟在前面带路，有一次带路的是一群野鸡，有十几只，跳在我们的车子前面，走了很久才回荒原，藏族司机慢慢地跟着走，没有按喇叭。<br><br>时常有藏族人骑在马上走下山岗，身上裹着红色氆氇。<br><br>有一辆摩托车卧倒在路边，爆胎了，藏族摩托车手似乎首次经历这样的事情，完全不知所措，问我们司机能否帮他补胎。<br><br>司机说，这种摩托用的是真空胎，他补不了。<br><br><img src="http://img0.dili360.com/ga/M02/02/35/wKgBy1Q2zo-ABC-BAAjEOhsyoVg693.jpg@!rw9"><br><br>莫斯卡村所在地海拔在4100米左右，地形像藏传佛教法器“金刚橛”。<br><br>“金刚橛”的中央是莫斯卡村；“金刚橛”的尖顶是两条河流交汇处，那里建有一座白塔；“金刚橛”的柄部建有专放《格萨尔》石刻的殿堂格萨尔喇空。<br><br>村庄是由牧民定居的住房环绕金龙寺而建，四周有一道2米高的围墙，围墙外是用石子铺的绕墙一周的圆形图案，称之为“麦日”，是坛城的组成部分，代表着水与火，护卫着城堡的安宁。<br><br>摄影/卢海林<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zpGAXvrbAAlZveEV99w746.jpg@!rw9"><br><br>位居“坛城”中心的金龙寺不仅是最高的建筑物，也是牧民们精神和文化生活的核心。<br><br>汽车到达了海拔4600米左右的金龙山垭，垭口有一石头，上面放着一块彩色的刻着经文的玛尼石，暗示着我们已经来到某个世界的入口。<br><br>玛尼石遍布于藏区的大地上，提醒着人们神灵无所不在，它有令人们不敢轻举妄动的作用。<br><br>莫斯卡是一个高原牧场,大地上分布着雪山、草甸、原始森林、河流、海子（高原小湖泊）等等，海子有21个之多。<br><br>过了垭口，开始下坡，海拔逐渐下降到4100米左右。<br><br>荒凉的山坡上忽然出现一片粉红色的风马旗，林立于高岗，如果这里不是地老天荒的莫斯卡，你会以为这是某个艺术家的“大地艺术”。<br><br>在西藏，各种艺术都通过那个非艺术的目的——对众神的感激与敬畏呈现着，虔诚保证了这些作品总是最精彩的，也许诸神同时被无名的艺人们想象为最高的鉴赏者。<br><br>一场细雨飘忽而过，几十只旱獭从洞里面跳出来，像动画般地蹦跳而舞，唱着无声的歌。<br><br>几个山包之间的盆地上，莫斯卡村出现了，一条从草原溢出的溪流环绕着一个用石头垒起来的低矮的城堡。<br><br>有一个老人缓慢地绕着村子的外墙走着，低着头，捻着珠子，仿佛那村子是一个圣地。<br><br>这个忽然凸起在平坦草甸上的石头村子由一道东西长110米、南北宽90米、高约2米的石头围墙所环绕，围墙刷着白石灰，在上方画着暗红色的边。<br><br>有条石子路绕墙一周，是村民的转经之路。<br><br>城堡有4个入口，围墙以内是居民用石头和木料盖成的歪歪斜斜规格不一的房子，房顶用黑色的页岩覆盖，位居中心的金龙寺是最高最好的建筑物。<br><br>莫斯卡牧场的日穹活佛说，莫斯卡村是一个袖珍的城堡。<br><br>依坛城形式而建，坛城就是佛教想象中的宇宙秩序，它旋转着，环绕着某个中心呈上升之势。<br><br>在附近的山包上看，绿色盆地上的莫斯卡村确实是被环绕着的形状，就像一群彼此依偎俯伏在草原中间的暗灰色羊只，围拢着中间的寺院，这个寺院就像一个戴着金色王冠穿着红袍的牧人。<br><br>经幡飘扬，白云飞渡，草地上躺着牦牛，流着溪水，流水上也安装着转经筒，像水磨一样，整日吱吱哑哑地转动着。<br><br>草地上的石块大都刻着经文或者神像，几只旱獭躺在大门外面的草地上睡觉，你给它们食物的话，它们就笑呵呵地站起来，外来者以为这是人们动物保护意识觉醒的结果，不对，在藏族人看来，旱獭自古就是土地神的宠物。<br><br>神灵系统在藏区并不是抽象的，而是化身为具体的大地上的万物。<br><br>与旱獭共同生活的还有猴子、盘羊、马鸡、贝母鸡、藏雪鸡、黑熊、马熊、獐子、小熊猫、猞狸、狼、豺狗以及上百种鸟类，但它们不像旱獭那样可亲近，只是远远地一晃，或者根本杳无踪迹。<br><br>在夜晚，除了风声、流水声和动物们的高谈阔论，就没有别的声音了。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBzFQ2zpWAB33JAAiDzpOvKKY554.jpg@!rw9"><br><br>金龙寺主持日穹活佛既是莫斯卡牧场精神生活的领袖，也是地方事务的判决者和文化生活的倡导者。<br><br>亲自改编并组织藏戏《格萨尔》的演出，制定了6种对牧民的管理规定和实施古老的“鞭刑”，他对野生动物及环境的保护不遗余力，不仅带领牧民上山与盗猎分子斗争，也会用因赌博而罚牧民的款来作野生动物的保护基金。<br><br>另外，他还非常热情好客，用传统仪式来迎接每一位远道而来的客人。<br><br>金龙寺是一个红教寺庙，它是荒凉草场上牧民们精神和文化生活的核心。<br><br>它不仅是宗教活动的祭坛，也是学校、博物馆和歌剧院，还是牧民们发表言论的地方和社交活动的会所。<br><br>每到节日，牛场娃都要卷起帐篷赶着牦牛向这个寺院靠拢，从莫斯卡、边耳、巴底、阿科里……最远的从道孚县的玉科而来，要走两三天。<br><br>人们向诸神表达他们的虔诚和感激，狂欢数日之后又重返孤独的草原。<br><br>藏历一月四日至十五日，念十二字经，期间有6天的晚上演藏戏，演格萨尔王；藏历四月十五日至十八日，念哑巴经；藏历五月十日至十三日，十一个神山烧烟、转山；十三日至十五日，赛马；藏历五月二十七日至六月九日，念四种经；六月十日，庆莲花生生日；六月十一日，演格萨尔王（跳布扎），这是全年最大的活动。<br><br>藏历九月，念七天金刚经；藏历十二月二十二日至二十九日，念三种经，祈福，平安，免灾。<br><br>更多的不定期的即兴活动是跳锅庄，音乐一响起来，整个村庄就像喝醉了酒似的，东倒西歪地舞蹈起来。<br><br>每个村民都是舞蹈家，许多人是技艺高超的乐师和演员。<br><br>但这些角色在他们看来并不比放牧牦牛更高贵，艺术是劳动的另一种形式，这是天然的事情。<br><br>1983年，莫斯卡自筹经费建立了有40多位业余演员的藏戏团，每年藏历年演出，足迹遍及丹东及金川、小金、道孚等县牧区，如今，这个业余藏戏团的演员增至80多人。<br><br>莫斯卡登记在册的居民有107户，570人，就是说，百之分十四的人有着杰出的表演才能。<br><br>再加上喇嘛，他们是传统的文化人，莫斯卡的文化含量相当高。<br><br>别看这地方远离都市，但他们的文化活动比城市居民要丰富得多。<br><br>生活和艺术并没有根据专业分类，两者融为一体。<br><br>那些戏剧、音乐都是寓教于乐的，与佛教的思想有关，惩恶扬善，是非分明，没有大城市那些无聊庸俗的内容。<br><br>',
'<h2>“天人合一”在六边形里</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBy1Q2zWuAYoL7AAF2zDMQq5k111.jpg@!rw9"><br><br>左图：北京商业中心的布局右图：北京周边城区构成的六边形如果把北京地图画成六边形的栅格，不难发现在城市的最中心，也就是天安门的周围，围绕着鼓楼、东四、东单（王府井）、天桥、西单、西四等6个繁华的商业中心。<br><br>从略小比例尺的地图来看，丰台、大兴、通州、顺义、昌平、门头沟6个区分别位列北京城区的6个方向，把它们用线段在地图上连接起来，就会出现一个围绕京城的六边形，这些城区为市中心提供多方面的服务。<br><br>这样的现象在城市地理学中很常见，基于城镇围绕高一级的中心呈六边形分布的模型，地理学家提出了中心地理论。<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBzFQ2zWyAPJi1AAMOKu580xk482.jpg@!rw9"><br><br>六边形的材料虽可用来铺地板，但要把它们结成一个球形，就需要其他的多边形材料来帮忙。<br><br>比如，传统的足球多是由20块六边形和12块五边形的皮块拼接而成。<br><br>不仅如此，足球球门上挂的球网也多是由六边形的绳结构成，这样的设计让网面受力均匀而结实。<br><br>摄影／David  Madison<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBy1Q2zWeAIsFWAACTd3TK-vE975.jpg@!rw9"><br><br>六边形火山岩柱状节理的形成过程熔岩流冷却收缩模型：与几乎所有流体的性质一样，岩浆在冷却的时候也会发生收缩。<br><br>这种收缩会在冷却表面产生张应力，而这种张应力会积累聚集于某一点，导致岩石碎裂。<br><br>当岩浆的冷却面与周围环境均匀接触时，会产生与接触面垂直的裂缝，并且由开裂点以120度夹角朝3个方向展开，形成一个个六边形。<br><br>通常情况下，熔岩的冷却裂缝都是不规则的，在野外观察中常见的是五边形或者四边形。<br><br>但是在那些发育良好的情况下，这些六边形构造却是非常惊人的。<br><br>这是因为在相等边长的条件下，六边形所能围成的区域面积最大，同时也能完全覆盖整个表面而不留任何空隙。<br><br>在这种情况下节理所需要耗费的能量最小，因此六边形就成了岩石最理想的节理形态。<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBy1Q2zWuAMBesAADzdv7i_Xc973.jpg@!rw9"><br><br>上：圆形市场区最有效的排列及中心地网络(图1)下：圆形市场区的重叠和六边形网络的形成(图2)中心地理论假设在理想的地表上有一系列同等级的商业中心地。<br><br>它们的服务半径是相同的，这就形成了图上所示的圆形市场区。<br><br>连接所有的中心地就能得到一张环环相扣的六边形网。<br><br>但是，我们可以看到阴影部分未被圆形覆盖，这就意味着这部分地区的人口不能获得中心的服务(图1)。<br><br>为了保证所有人口都能获得服务，那么各个圆形市场区就必须更加紧凑。<br><br>从图中可以看出，只要把原来的圆形改为相连的正六边形，恰好可以平分原来得不到服务的空白区。<br><br>这样每个消费者就都能选择距离自己最近的中心地来获得服务。<br><br>(图2)<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBzFQ2zXCAcQJuAArV6pqapME836.jpg@!rw9"><br><br>在英国北爱尔兰安特里姆郡的海岸边，同样有一片均匀的玄武岩石柱，那就是著名的“巨石堤”。<br><br>相比于福建南碇岛，这里石柱的截面直径平均要长十几厘米，4万多根玄武岩岩柱仿佛构成一道通向大海的阶梯。<br><br>摄影／Radios<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBy1Q2zXWAZVu5AAThWkAijGg450.jpg@!rw9"><br><br>“巨石堤”仿佛是由无数六边形砖块铺成的平台，摄影师拍摄时往两块石面上打了一道红光，犹如揭开了熔岩上面冷凝结成的硬壳，让我们感受到了当初岩浆溢流时的场景。<br><br>摄影／C<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBy1Q2zW2ANjJdAAachWRrFF4465.jpg@!rw9"><br><br>把叶的下表皮细胞放在显微镜下观察，会发现多边形的细胞壁把叶面分割成了一个个形状各异的小多边形。<br><br>摄影／David  Spears我喜欢法国作家卢梭，他的书往往第一句话或第一段就抓住你。<br><br>比如《社会契约论》中第一句话：人——生而自由，却无往不在枷锁之中。<br><br>人们一直从政治层面去理解这句话，其实在其他方面它也颇有道理。<br><br>7月的一天，我们要去内蒙古的太仆寺旗，寻找一种地貌奇观——石柱群。<br><br>这种石柱群很神奇，从上面看，每一根石柱的截面大体为六边形，整整齐齐地并在一起，好似蜂巢；从下面看，成千上万的石柱齐刷刷排列着，好像外星人所为。<br><br>需要买路上喝的饮料，我去了楼下的“丽丽超市”。<br><br>虽然这里的饮料品种很少，而3公里外的“北辰购物中心”比这里丰富很多，但我实在不愿意为了几瓶饮料去那么远的地方。<br><br>要出发时，我发现相机充电器的一根线坏了，立刻驾车到15公里外的“五棵松摄影器材城”去买。<br><br>因为我觉得对于这样相对稀罕的东西，跑15公里的路程还是值得的。<br><br>',
'<h2>迁徙的姓氏追寻移民的脚步</h2>“张王李赵刘，天下遍地有”，“陈林半天下，黄蔡满街走”，中国人的姓氏为什么会像今天这样分布？<br><br>简单地说，这就是历代移民的结果。<br><br>在数千年的历史长河中，由于战乱、政府的强制性措施等种种原因，人们远离故土，迁徙他乡，姓氏也随之传播到华夏各地。<br><br>让我们追寻着历代移民者的脚步，回到那些动荡不安的年代，去看看不同的姓氏走过了怎样的迁徙之路吧。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBzFQ2znuAKRSNAAOm7yFJVVc292.jpg@!rw9"><br><br>这是位于福建泉州东郊洛阳江上的洛阳桥，它是中国现存年代最早的跨海梁式大石桥，也是中国移民与姓氏迁徙的一个历史见证。<br><br>唐朝初年，由于战乱的影响，大量的中原人南迁，迁到泉州及闽南一带的多数为河南人士，他们到泉州后，看到这里的山川地势很象古都洛阳，就把这个地方也取名为洛阳，此桥也因此而命名。<br><br>同样，中原一带的姓氏也随着他们迁徙到了这里。<br><br>明清两代，大批移民流向海外，泉州因此成了一个著名的侨乡，中华姓氏也得以漂洋过海，广布于世界各地。<br><br>摄影/陈思哲中国人，尤其是汉族，历来都十分重视自己的姓氏，没有非常特殊的原因是不会改变它的。<br><br>但考察今天中国的姓氏分布，可以发现，人口少的姓往往具有很强的地域性，只存在于某些地区，甚至只有一个地方才有。<br><br>但人口多的姓却遍布各地，人口最多的几个姓甚至深入少数民族聚居区和海外。<br><br>不过姓氏刚形成时，一姓一氏只限于具有共同血缘关系的宗族之间，分布范围不可能很广。<br><br>不同的宗族采用同一姓氏的可能性虽然也存在，但毕竟有限。<br><br>所以每个氏或姓都有自己的起源地，该姓氏的人口扩展到其他地方主要是迁移的结果。<br><br>另一方面，汉族及其祖先华夏诸族有慎终追远的传统，只要有可能，都会记载本家族的起源和迁移过程。<br><br>现在的家谱或族谱中几乎都有本族的世系表，追溯到本族的“始祖”和“始迁祖”。<br><br>相比之下，由于年代久远、史料缺乏，加上附会的成分，“始祖”和从他开始的世系往往模糊不清，而从“始迁祖”开始的世系和迁移路线、年代却大多确切可考。<br><br>可见一姓一氏人口的范围无不与迁移有关，今天的姓氏分布是历代人口迁移的结果。<br><br>人口迁移的方式很多，有分封产生的迁移、强制性迁移、因战乱引起的迁移等很多种，它们对不同姓氏的影响也不尽相同。<br><br>',
'<h2>漫漫姓氏寻根路</h2>中国诞生姓氏最多的地方在哪里？<br><br>有没有类似寒武纪生物大爆发一样的姓氏大爆发时间点？<br><br>从什么时候开始，每个中国人都有了姓氏？<br><br>基因研究能给姓氏寻根带来曙光吗？<br><br>中国的姓氏发源线索纷繁复杂，本文作者仅撷取了其中有意义、有趣味的片断，力图“管中窥豹”，见其一斑。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zmuAMz6WAAD-MtOFhfk580.jpg@!rw9"><br><br>姓在河南安阳殷墟的百家姓墙上，摄影师捕捉到了古人对于“姓”和“氏”的图解。<br><br>姓，代表氏族的血统，最早起源于母系氏族社会，即一个氏族名下的成员都出自一个母系祖先。<br><br>“姓”的造字属于会意，由两个象形字“女”和“生”组成，意为女子所生，生而有姓。<br><br><img src="http://img0.dili360.com/ga/M01/02/34/wKgBzFQ2zmqAFMxeAACQEKYTnJk005.jpg@!rw9"><br><br>氏氏是姓衍生的分支，是古代贵族标志宗族系统的称号，应起源于父系氏族社会。<br><br>“氏”的造字方法是象形，早在甲骨文中就有，可解释为木本，即植物之根；后来转注为姓氏的氏，就是取水之源头、木之根本的意义。<br><br>姓和氏本来有着不同的含义和社会职能，姓是决定能否通婚的依据，而氏是用来区别贵贱的；先秦时女子称姓，男子称氏；直到秦始皇统一中国，姓、氏才开始混合；汉朝以后，从太史公开始，对姓和氏不再有严格的区分。<br><br><img src="http://img0.dili360.com/ga/M01/02/35/wKgBy1Q2zmqALQwHAAblpsDsUb8290.jpg@!rw9"><br><br>泱泱李姓  天下第一李姓目前是“天下第一大姓”。<br><br>李姓如此强势的一个例证是，获选天津电视台2006年度十佳主持人的12名幸运儿中，就有（图中从左至右）李强、李宗瑶、李茜、李明娟、李佳5位姓“李”，比率高达41.6％。<br><br>在拍摄这张演播室的集体照时，李明娟告诉记者，“我懂事起还曾经为姓‘李’而‘烦恼’，觉得取什么名字都显得那么平常”。<br><br>李佳对此颇有同感，她说：“台里竟然有4个李佳！”更夸张的是，在这个电视台一楼工作区的员工，大部分都姓“李”，所以李强笑着说，“在那里，你只要叫一声李老师，回头率肯定100%。”<br><br>摄影/耿艺<br><br><img src="http://img0.dili360.com/ga/M02/02/35/wKgBy1Q2zmqANffIAABvnRBEdxs409.jpg@!rw9"><br><br>李姓的分布非常广阔，但不均衡。<br><br>李姓为何这么多？<br><br>纵观历史，单单李姓称帝先后建立的政权就有成汉、西凉、凉、吴、魏、唐、楚、后唐、南唐、大蜀、西夏、大顺等12个。<br><br>在先秦时期，李姓的活动是从河南开始的。<br><br>唐朝是李姓的鼎盛时期，陇西李氏王朝传20帝，历时289载，李姓开始贵为国姓，人口开始迅速膨胀。<br><br>今华北偏西一带，自古即是李姓发迹之处，至今“李姓”依然稠密。<br><br>西南少数民族归顺大唐之后亦纷纷改姓“李”，则是西南一带李姓密集的直接原因。<br><br>自打重庆直辖市从四川省分出去后，河南重新成了中国第一人口大省，以占全国1.74%的土地面积，养育了全国7.5%的人口，引起了越来越多的关注。<br><br>我逛图书城，便发现许许多多的河南主题：一种，是从网络话题激起的对河南人的褒贬争论；而另一种，则是形形色色的姓氏寻根书籍，所有的姓氏追本溯源，全避不开河南。<br><br>不过，把河南鼎力推荐给我这次姓氏寻根考察的专家，还是中科院遗传发育所姓氏群体遗传与进化研究组组长袁义达。<br><br>近20年来，他组织进行了大规模的姓氏调查和分布演算，第一次在中国把姓氏研究纳入了科学的范畴。<br><br>他给我提供了一份宝贵的资料：当今中国使用频率最高的前100个大姓中，有73个姓氏都能在河南找到发源地；而且名列前五名的大姓中，李、张、陈均出自河南；其余两姓，王姓最早的一支及刘姓最主要的源头也在河南。<br><br>为什么是河南？<br><br>驱车在河南考察的一路上，我发现自己仿佛进入了一条时光隧道。<br><br>从洛阳到周口，从安阳到焦作，从地表到地下百米，河南的考古遗址名称可以把一张16开大小的省图标得密密麻麻。<br><br>仅仅开封，因为黄河的泛滥被逐层埋入地下的城池就有7座之多！我听到了一句并不夸张的总结：如果需要，整个河南可变成一个巨大的考古现场。<br><br>',
'<h2>“我们姓‘第五’”——访“第五”村</h2>今天中国还存留着许多奇怪的姓氏,在“姓氏”大省河南就有“狼、鸡、猴、狗、蛇、妻、妾、骂、邪、嫖”等姓;我们的祖先还曾经有过“第一”到“第八”这样的“序数词”复姓，如今剩下的只有“第五”了。<br><br>中国的姓氏和血缘密切相关,更何况小姓在延续过程中,受到的外界干扰会更小。<br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBzFQ2zh2AXMNGAAiu6bEfHho945.jpg@!rw9"><br><br>2007年1月12日，拍照的前一天,村长用喇叭向村里通告:“《中国国家地理》来帮我们拍大合照，这可是光宗耀祖的事。”<br><br>第二天拍照时,喇叭不巧被人偷去了,村长只好挨家挨户地叫人,可是不到半个小时,所有姓“第五”的村民都穿戴整齐地聚集一起了。<br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBy1Q2zh2ARbxkAAQg67vj3Ac708.jpg@!rw9"><br><br>图为1964年第五旭参军离乡前夕,“第五”村民的合影,村民身后就是1966年被拆掉的祠堂。<br><br>在中科院遗传发育懀的袁义达所做的根据全国人口普查资料而统计的中国姓氏问题调查中，共获得姓氏4000多个，李、王、张三大姓氏，分别占了全国总人口的7.4％、7.2％和6.8％，而名列前100个的姓氏据有人口多达90％。<br><br>翻开新版《中国姓氏大辞典》，我们惊奇地发现，中国原来曾经有过23000多个姓氏，其中很大一批在历史上曾陆续被使用过，又都逐渐消亡了，这可以看作是一个姓氏趋同的现象吗？<br><br>或者从另一个角度说明，大姓对小姓的“杀伤力”很强。<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBzFQ2zh6AJeiKAATC3ey3RrE785.jpg@!rw9"><br><br>现为某著名外企销售科经理的第五宏军,陕西省旬邑县赤道乡魏洛村人,那里也是一个“第五”姓聚居的村庄,附近还有唐代宰相第五琦的墓。<br><br>第五宏军,西安工业大学毕业后,在西安工作,后移民加拿大,现返回北京工作。<br><br>他说每次见新朋友,他们都会问起“第五”这个姓氏,第五宏军就会告诉他们:“续《百家姓》里最后一句:‘第五言福，百家姓终。<br><br>我就姓这个‘第五’。”<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBy1Q2zh6AAoyUAAUbCd_X4zg708.jpg@!rw9"><br><br>大姓的泛滥，甚至几百万人同名同姓，使得姓氏本身存在的意义变得越来越淡。<br><br>瑞典是个极端的例子，他们只有800万人口，却有100万人姓安德森、约翰森、卡尔森三个姓，而且有6个男名和6个女名被300万人使用，同姓名现象给政府工作带来了无穷无尽的麻烦，政府不得不下令鼓励百姓改名易姓，并规定给予一定报酬，还设计了不少音节优美的姓氏供人们参考。<br><br>直到跟专家攀谈，才了解到今天中国还“幸存”着许多奇怪的姓氏，有些使用人口只有几十个，甚至更少。<br><br>4000多个姓氏中还有不少在普通字典上查也查不到，在全国户籍电子化工作中引发的争议很多。<br><br>这些姓虽很冷僻，人少势微，甚至不少姓氏的理性含义不甚雅洁，但人们并不轻易放弃。<br><br>比如在河南周口，我和摄影师从大摞的统计表中发现了“狼、鸡、猴、狗、蛇、妻、妾、骂、邪”等姓，人们首先想到的往往是“豺狼当道”、“鸡飞狗跳”、“三妻四妾”这些贬义词，但好比那家姓“狼”的人，却丝毫不以为意，还声明自己姓的是豺狼的“狼”，而非郎君的“郎”。<br><br>台湾还有“龟”姓后裔，居然连这样的字也有人据以为姓，令人叹服！而且，这些姓龟的人苦于台湾资料有限，不明己出，还向大陆发出函件，请求帮助寻找他们不平凡的“祖荫”……其实这是中国人惯有的传统文化的内在力量，谒祖寻根的意识让这些稀有姓氏得以存世。<br><br>当我们从专家那里得知中国还有“第一”到“第八”这样的序数词成为姓氏的时候，真是感慨中国的姓氏不但无奇不有，还形式多样。<br><br>后来了解到这8个姓氏中，只有“第五”姓硕果仅存，而其他的姓氏都已陆续简化为“第”姓或改为其他姓氏了。<br><br>这让我产生了探访“第五”家族的好奇心。<br><br>他们的先祖有着怎样的经历？<br><br>这样一个奇怪的姓氏给他们的生活带来了什么影响？<br><br>这个姓氏的未来又会如何？<br><br>',
'<h2>外国姓氏的异与同</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBzFQ2zhqAdNY7AA6Mw7rO_vg271.jpg@!rw9"><br><br>这是日本古典文学名著《源氏物语》的插图，书中的主人公源氏就是被他父亲桐壶帝赐姓的。<br><br>实际上的源氏是日本历史上很有名的一支贵族，也是几代天皇的后裔。<br><br>9世纪，日本到了嵯峨天皇时期，庞大的皇族开支成了国家很大的负担，于是嵯峨天皇下诏“臣籍降下”，陆续将还没有亲王或者是内亲王封号的子女全部脱离皇籍，降为臣籍，赐姓源氏，用的就是中国北魏拓跋焘赐姓秃发破羌的典故，以“源氏”来表明这些降为臣籍的贵族乃是与天皇同源。<br><br>北魏太武帝拓跋焘(408年—452年)，赐“源”姓给南凉的秃发破羌，于是秃发破羌就成了源破羌。<br><br>世界上不同国家和民族有不同的姓氏，多元化是其最基本特征。<br><br>但就姓氏的来源看，世界各国的情况大同小异，都是人类社会发展到一定阶段的产物。<br><br>早期的人类由于血缘关系的不同而自然形成一个个部落，各个部落为了相互区别而用不同的标志表示自己，这种标志无疑就是姓氏的雏形。<br><br>所以我国早期的几个姓氏，如姬、姜、姚、姒等，在写法上都从女旁，说明它们是原始社会母权制时代的产物。<br><br>而在欧洲，早期的姓氏都与古罗马的父系氏族社会有关。<br><br>在历史的发展中，姓氏的来源进一步扩大，家族的代号、祖先的名字、自己的职业、居住的地点、特别的事件、奇异的物品等等都曾被用来作为姓氏。<br><br>到今天，仍有国家不使用姓氏，譬如缅甸。<br><br><h4>不同地区的亚洲人姓氏各有不同</h4>1、东亚各国在历史上都受过我国的影响，因此在姓氏上也大多类似我国。<br><br>当然，各国也有自己的特点。<br><br>如在日本，早期的人只有名没有姓，后来到明治维新时期政府规定每个人必须有姓。<br><br>由于日本人选取姓氏的随意性强，所以目前日本的姓氏有10万多个，几乎是世界各国姓氏的总和，其来源80%以上出于地名，当然也有如牛养、陶器所、道具屋等姓源于职业，牛尾、猪、鸭等姓源于动物家禽，田中、龟井、松下、渡边等姓源于居室附近的自然现象，鬼熊、鬼生等姓源于宗教信仰。<br><br>与日本人不同，韩国和朝鲜人的姓氏带有受我国影响的明显印记。<br><br>在公元10世纪以前，居住在今朝鲜半岛上的居民除极少数贵族使用姓氏外，其他人都没有姓。<br><br>后来，在高丽统一朝鲜半岛后，开始模仿我国唐朝的姓氏，在全国推广汉姓。<br><br>直到今天，韩国与朝鲜姓氏中的绝大多数仍都与我国姓氏相同。<br><br>据统计，两国历史上常用的姓氏约有500个，后来由于大姓的人口越来越集中，一些人口较少的姓氏被废弃不用。<br><br>如今，常用的姓氏仅剩下100多个。<br><br>在这些姓氏中，又以朴、李、金、郑、崔等姓的人口最多。<br><br>蒙古人的姓氏与我国蒙古族基本一致，大多不使用姓氏，必须使用时也多与父名连在一起。<br><br>因此有学者认为，蒙古人的父名具有姓氏的功能。<br><br>',
'<h2>天府古镇快成都的慢生活坐标</h2>成都平原遗存的诸多古镇，产生的原因各异。<br><br>有的是因战争城防而建，有的是因水路或陆路交通而立，有的是因望族聚落而成……但是今天，这些面貌不同的古镇却呈现出相同的安闲，它们的节奏跟快速发展的城市形成了鲜明对比，很容易让人感受到昔日依附其上的繁华和时尚，并从那种慢悠悠的氛围里体验到天府之都的博大和包容。<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBzFQ2zVyANKC7AAPZqQ5X1Tg375.jpg@!rw9"><br><br>跟江南水乡古镇的精雕细琢不同，成都古镇的民居古建和街道显得更朴实。<br><br>那些傍水而筑的明清建筑，也分穿斗式、干栏式以及硬山顶、悬山顶，却错落有致，彼此并不冲突。<br><br>它们以古街为轴，穿廊越渠，营造出一种怡然自得的生存聚集空间。<br><br>摄影/郑良发盆地是蜀人的一种情结，进则天下，退则天府，关中与蜀中，在进出之间延续着蜀道难的纠结与羁狂。<br><br>汉代才子司马相如是第一位扬名都城的川人，所以，《汉书<U+30FB>地理志》对此赞誉有加，“相如为之师，乡党慕其迹”，才有后来的蜀学比于齐鲁，文章冠天下。<br><br>古往今来，人们津津乐道于司马相如的汉赋才学传奇、琴挑文君的爱情传奇和卓氏家族的财富传奇，而忽略了他作为汉武帝的使者，对开发西南夷所做的卓越功绩。<br><br>也许司马相如自己也不曾想过，成都邛崃这个令他情丝拨动的地方，不仅实现了驷马荣归的梦想，而且会以此为起点，将一条民间商道开辟成帝国的官道——南方丝绸之路。<br><br>翻开历史的黄卷，已经找不到司马相如两次出使西南夷的准确轨迹，但是在邛崃平乐古镇的后山上，一条曾被荆棘荒芜的秦汉古道展现出来，两侧的卵石呈人字形堆砌，历经千年仍然护坡坚固，路中间的石板断续相连，车辙上的杂草填平了岁月的痕迹，但仍然生机盎然。<br><br>平乐古驿道很好地诠释着“镇”的渊源和成都古镇的空间特征。<br><br>唐末以前，“镇”主要是军事镇守的含义，宋代以后逐步演变成商业的“市镇”。<br><br>和全国其他古镇相比，四川盆地周边从平原向山地过渡区域的古镇充分体现出内外攻守的“镇”与交通节点上“市”的共生和演变（平乐古镇、剑门关镇、黄龙溪镇、洛带古镇等），盆地中心的古镇则体现了农耕基础之上的商业叠加（安仁古镇、街子古镇等），每个古镇又因不同的经济形态和移民交流呈现出别样的风情。<br><br><h4>平乐，有邛自远方来</h4>邛崃山脉随青藏高原逶迤而来，西部的雄浑在成都平原边缘渐渐变得灵秀，构成了山地与乡镇融合的美丽图景。<br><br>邛崃因邛崃山得名，邛崃山因邛的部落得名，国学大师饶宗颐先生在日本藏的甲骨文中发现了最早的“邛”字，认为早在商周之际，这个部落已经活跃在西南川滇黔边地。<br><br>司马迁在《史记》中明确记载：“西南夷君长以什数，夜郎最大；其西靡莫之属以什数，滇最大；自滇以北君长以什数，邛都最大。”<br><br>这些鞭长莫及的民族对于中原王朝似一把双刃利剑，和则谐，动则乱。<br><br>所以公元前316年，秦灭蜀后，最早建的城市，除了成都就是邛崃，两座城市遥相呼应，堪称成都平原的“双城记”。<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBy1Q2zVyARgd7AARqNtbdeo0662.jpg@!rw9"><br><br>有着“一江分三水”奇妙景观的平乐古镇，被民间认为是司马相如和卓文君千古爱情的传唱之地，其实这个因古驿路和水运方便、“遂倚桥而市”的古镇，更让人惊讶的是那种毫无商业喧嚣的古朴氛围。<br><br>摄影/张源如今，邛部早已远去，邛崃也无邛音，只有邛崃山下的平乐古镇，还提醒着人们的历史印记。<br><br>平乐古称“平落”，可以想象当年人们从遥远的山岭跋涉而来，忽见平畴落英的喜悦。<br><br>对于从这里向山外远行的人来说，颇有些“西出阳关无故人”之感，所以，翻山以后的古镇分别称上里、中里、下里，记“里”开始无疑是回顾的留恋，从“平落”到“平乐”，从山那边的香格里拉到山这边的田园牧歌，一山之隔的两种桃花源，谁是谁的海市蜃楼？<br><br>',
'<h2>易朝路：一路朝冰原</h2>2010年11月初，藏北高原的荒野上，狂风呼啸。<br><br>一支满载着中国一流的冰川学家和科考装备的车队在向北疾驰，目的地是位于西藏那曲双湖以北80多公里的全球中低纬度最大的冰原——普若岗日。<br><br>本文作者为我们讲述了中科院青藏高原研究所研究员易朝路与普若岗日冰原的渊源和故事。<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBy1Q2zVWAGeIkAAIrPHsICWk440.jpg@!rw9"><br><br>摄影/王睿“司机师傅，前面还有路吗？”“没有了。”<br><br>“前面还有人吗？”“没有了。”<br><br>',
'<h2>薰衣草伊犁河谷的芬芳“养女”</h2>法国普罗旺斯的薰衣草声名赫赫。<br><br>其实，在中国新疆的伊犁河谷，同样也有着广袤的薰衣草世界。<br><br>这位动人的植物“养女”是如何来到中国的？<br><br>与建设兵团有着怎样的故事？<br><br>如何从不起眼的种子变成浓郁芬芳的精油？<br><br>而这无边的美丽花田为何竟暗自芬芳了50年？<br><br>本文作者深入这片蓝紫色的世界，揭开关于薰衣草的众多秘密。<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBzFQ2zU-AOJJ7AAqMJuC-yJA558.jpg@!rw9"><br><br>7月，伊犁河谷的薰衣草海洋开始荡漾起蓝紫色的波涛，随着声名日盛，越来越多的人为寻花而来。<br><br>然而沉醉于这美景的人们可能并不知道，它已在西北大地上默默绽放了近半个世纪。<br><br>冲天香阵透伊犁，满城尽带紫金甲。<br><br>在薰衣草的花季来到伊犁河谷，似乎只有这样的诗句方能形容她的摄人风姿。<br><br>这种散发着怡人香气的唇形科植物，如上天赐给人间的一个漫长的“香吻”。<br><br>它已经至少芬芳了这个星球两千多年——早在公元前4世纪古希腊时期的《植物志》中便已能看到她的身影。<br><br>学名“lavandula”来自于古拉丁语的“lavo”，即“洗物”之意，古时的人们便已将薰衣草用于洗浴及为洗净的衣物赋香。<br><br>今天，薰衣草精油是已知所有芳香精油中用途最广最安全的一种，有70多种功能，被誉为“万能油”。<br><br>用于香水、化妆品、食品，在医学界也大有作为。<br><br>当然，更多的人还是拜倒在薰衣草盛花季节的动人风光中，人们用“蓝紫色的海洋”来形容那漫野浪漫，只是这“海洋”更加温柔和美——没有波涛汹涌，只有随风涌动的轻柔“花浪”；弥漫在空气中的不是海的腥味和凌厉，而是抚慰心灵的氤氲香气。<br><br>今年6月，朋友的一个电话，为我描述了一幅“霍城春欲暮，喧喧车马度。<br><br>共道紫色时，相随逐花去”的图景。<br><br>就这样，我带着对薰衣草的众多想象奔赴伊犁河谷，并惊异地邂逅了一段弥漫着醉人香气和美景的日子。<br><br>每日“行寻香草遍，归漾晚云间”，在辽阔的薰衣草花田中，在与播种和收割薰衣草人们的交谈中，在建设兵团过往到今天的岁月游走中，我更懂得了她。<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBy1Q2zVSAAVBGAAq6aAm7p7M168.jpg@!rw9"><br><br>伊犁河谷是薰衣草的温柔摇篮，50多年前，这位植物“养女”漂洋过海来到中国，却因其对气候地理的独特要求而难以找到第二故乡。<br><br>最终，这处高山护卫、河流蜿蜒的“塞外江南”留住了薰衣草的脚步。<br><br>摄影／范菁<h4>暗自芬芳50年</h4>因为薰衣草的缘故，很多人知道了法国的普罗旺斯、日本的富良野，可即便是中国人自己，也往往不知道在大西北的伊犁河谷，那同样壮阔的薰衣草花海已暗自芬芳了50年。<br><br>这似乎是难以理解的。<br><br>因为每年夏季从果子沟一进入伊犁河谷，那大片大片随风摇曳的紫色花海和馥郁的香气，就以势不可挡的力量闯入每一个到访者的心灵。<br><br>一组数字和名头足以说明它的霸气——薰衣草种植面积近２万亩，是全国最大的薰衣草生产基地；薰衣草精油年产量达10万公斤左右，占到全国总产量的95％以上；这里是农业部命名的“中国薰衣草之乡”，被誉为世界八大薰衣草产地之一如此惊艳而磅礴的薰衣草世界，竟然有着养在深闺人不识的过往。<br><br>在漫长的几十年中，新疆薰衣草的发展的确曾长期处于低调的半秘密状态，种植面积、精油产量等极少见到公开报道。<br><br>加上地处遥远，距离乌鲁木齐有近一千公里的漫漫长途，且不通火车，因此直到21世纪，伊犁河谷的薰衣草才逐渐揭开了她的面纱。<br><br>她的暗自芬芳，带着红色时代国家意志的独特印记。<br><br>薰衣草精油是天然香料骨干产品之一，而中国原无种植，为摆脱对进口的依赖，新中国成立初期曾先后在河北、陕西、青海等地试种但均以失败告终。<br><br>到了1965年，第一轻工业部与中国科学院植物研究所联手，再次从国外引进苗种，作为重点项目发起了冲锋，并将这一任务交给了当时驻扎在伊犁河谷的新疆生产建设兵团，当成一项保密新技术悄悄进行。<br><br>独特的任务加上执行者的独特身份，埋头苦干和保守的传统一直影响到现在。<br><br>在上世纪七八十年代，薰衣草形成一定规模后的经济、社会效益都十分可观。<br><br>团场为了长期保留这一成果，也实行了不公开宣传推广的制度。<br><br>加上薰衣草收购经营的独特性和“国家行为”性质，普通种植户在过去很难进入这个系统，自然提不起种植兴趣。<br><br>虽然少为外人所知，薰衣草在1975—1977年和1980—1982年却都作为重大科研计划榜上有名。<br><br>而这位芬芳的“养女”也的确不辱使命，1975年起已能提供国产精油，部分代替了进口。<br><br>1983年在广州召开的天然香料平衡会议上，专家们的鉴定给国产薰衣草颁发了“勋章”，认为其精油无论在质量、产量上均已达到国际水平，通过了可不再进口的决议。<br><br>新疆的大地，养育出了一位“秀外慧中”的植物“养女”。<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBy1Q2zViAdNuQAALAxJGwV5k250.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBzFQ2zViACkrFAAP5c4_cXV8199.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBzFQ2zU6AQn-UAAKETrgdvwA289.jpg@!rw9"><br><br>图3<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBy1Q2zVGAd2tbAA6BAiU8HIw335.jpg@!rw9"><br><br>图4这几幅图展示了薰衣草从花蕾到盛开及制作产品的过程——略带青色的小花蕾（图1 摄影／范菁）开放后是一片紫色烂漫，若是制作薰衣草香囊或枕头，一般使用花果粒即还未完全开放的薰衣草（图2 摄影／范菁），而如果要得到精油等则需开花量达到75%（图3），这时花香味纯正，出油量最高。<br><br>制作薰衣草肥皂也需要开放的花朵。<br><br>（图4 摄影／Anna Clopet/c）<br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBzFQ2zVKASm8oAAvul_2zQbA497.jpg@!rw9"><br><br>收割薰衣草是新疆大地上的一道风景。<br><br>和收割麦子等庄稼的“一割到底”不同，薰衣草需要整齐均匀地割下约30厘米长的花束，而留下的植株则会在来年再次发出匀整的花枝。<br><br><h4>伊犁河谷，“中国的普罗旺斯”？</h4>薰衣草是一种很有“个性”的植物，对生存之地要求非常严格，如一位“任性”的小女孩，根在潮湿环境中会萎靡枯竭，还需要非常充足的阳光。<br><br>如果将薰衣草的重要产地标注在世界地图上，就会发现一个奇妙的现象—在北纬42度到44度、海拔600至800米之间的一条直线上，依次排列着世界三大薰衣草产地，分别是日本北海道的富良野、法国南部的普罗旺斯和中国新疆的伊犁河谷。<br><br>而将地图上下对折，则会发现与日本富良野的另一个“重叠”，那是澳大利亚东南部的一个盛产薰衣草的岛屿。<br><br>仿佛无论天涯海角，千山万水，薰衣草总有着自己的坚持和较真。<br><br>专家告诉我，这种“纬度相同论”并不是我们的“发现”。<br><br>实际上，早在1958年中国科学院访问苏联带回薰衣草幼苗并在多处试种失败后，便有人提出应在和地中海地区的条件相似的新疆霍城县进行试验。<br><br>伊犁河谷地处天山余脉，三面环山，博罗科努山、那拉提山等山脉群共同构成了向西开敞的喇叭形谷地，可以接受来自大西洋的湿润水汽，又阻隔了南疆沙漠戈壁的干燥沙尘及北疆的酷寒季风，日照充分，河流蜿蜒，被誉为“塞外江南”，具有与普罗旺斯相似的纬度和土壤条件。<br><br>然而农业专家们却没有想到，这一大胆的假设和提议，在随后的岁月中既给薰衣草的成长之路打开了大门，也带来了众多坎坷。<br><br>1964年，伊犁河谷从北京迎来了珍贵的400多株薰衣草幼苗，但是兵团人¾快发现，薰衣草种浅了易干死，种深了嫩芽顶不出地面。<br><br>更为残酷的是，薰衣草喜冬暖夏凉，一般来说只能在零下15摄氏度以上的温度过冬，超过这个极限植株便会死亡，幼苗就更为娇嫩。<br><br>薰衣草的老家地中海地区1月均温一般在5℃以上，日本富良野1月均温也在－2℃以上。<br><br>而伊犁河谷冬季常常达到零下30摄氏度的严寒，比起其他薰衣草家园的优越舒适，望尘莫及。<br><br>而坏消息也接连传来，与新疆同时开展的在云南、河南、陕西等地进行的广泛的试验性种植均告再次失败。<br><br>中国之大，真的难觅薰衣草的家园吗？<br><br>我并不了解薰衣草这段成长中的艰难，只是眼前的薰衣草海洋和一张历史时间表给出了确凿的答案——1964年开始试种；1978年伊犁河谷进入大面积种植阶段；2003年新疆成为中国的薰衣草基地。<br><br>为了揭开这成长中的一段“悬案”，我辗转找到了曾在薰衣草花田中工作了一辈子的生产建设兵团农业专家李克勤。<br><br>他无疑是通向薰衣草秘园的权威“向导”。<br><br>像一位曾呕心沥血“慈父”般，他为我娓娓道来“爱女”的成长故事——1964年新疆薰衣草在没有任何经验的情况下开始试种。<br><br>伊犁河谷具备不少优良条件，但冬季酷寒是巨大的挑战。<br><br>在最初的几个冬天，很多薰衣草冻死了，存活下来的每一棵都带给人们巨大的欣喜。<br><br>经过几年的试验、引种和驯化，才逐渐摸透了“搬家后”薰衣草的脾气，使之逐步适应了新家园的气候和土壤条件。<br><br>对于最大的问题即冬季严寒，人们想尽了各种办法——最开始临冬采条扦插，塑料棚保温，成活率极低，便试着将薰衣草插条贮在菜窖内，春暖雪化时再在大田扦插。<br><br>而对于已经“长大成人”的植株，则把土埋葡萄越冬的经验“移植”过来，在上冻季节前把薰衣草底部用厚厚的土掩埋，浇透水，让它们在土壤“大棉被”的保温作用下安全进入休眠期，让“怕冷”的薰衣草越冬率达到95%。<br><br>在解决了“落户”问题后，这种芬芳的香草在上个世纪70年代末开始迅速在伊犁河谷兴旺发达起来，开始了滚雪球似的扦插、移栽工作，好似是大朵大朵的紫色云彩在大地上飘荡开去。<br><br>李克勤说，虽然这里也有很多芳香植物如椒样薄荷、罗马洋甘菊、马鞭草等，但都是小面积种植，薰衣草稳坐伊犁河谷“芬芳世界”的第一把交椅。<br><br>每年花开两季，要观赏“罗敷倩影”还是7月最好。<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBzFQ2zVyAEvjJAAS6Da78B6o953.jpg@!rw9"><br><br>世界薰衣草主要产区分布示意图<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBy1Q2zViAJqdPAAIFuK18rY8114.jpg@!rw9"><br><br>薰衣草对纬度带有着独特的要求，世界最大的几个薰衣草产地，如日本北海道富良野和法国普罗旺斯都处在北纬42度到44度这条神奇的“薰衣草纬度带”里，其余的也分布在附近，为地球编织了一条芬芳的“围巾”。<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBy1Q2zU-ARxtYAAppexKGGHA321.jpg@!rw9"><br><br>火山、湖泊和薰衣草共同构成了日本北海道的7月美景。<br><br>在世界的不同地方，这种花总能与多样的环境共同“调制”出带着浓郁芬芳和浪漫气息的惊艳之美。<br><br>摄影／Sai Touyoshihiro<h4>花魂的诞生——薰衣草精油的秘密</h4>薰衣草的收割季节是非常生动的。<br><br>6月底，当三三两两头带遮阳帽、身着花布衫的女人们挥舞着镰刀的身影出没在薰衣草田埂间时，便意味着收获芬芳的时节到来了。<br><br>那是一幕生动而壮丽的舞台剧——眼前，一群嗡嗡飞舞的蜜蜂拉启了舞台幕布，远处在天地间高耸的山峰上常年不化的皑皑白雪微微闪烁着；稍近层峦叠嶂的桦树林子像昂首挺胸的军队；步入薰衣草花丛中，从脚尖处向前延伸到地平线的是紫色烂漫，在绿稠红瘦的6、7月，明净的蓝天下那片紫色海洋酝酿足了气势，微风掠过，夭矫颤动，风韵渐至。<br><br>当地人告诉我，薰衣草收割是个技术活。<br><br>需整齐地割下离顶端30厘米左右的花茎，以便下个开花季节向外再分枝且长得整齐。<br><br>“成熟”日子的把握很重要，割早了，花未熟透品质不好，割晚了，香味失散，花朵容易脱落浪费。<br><br>田地间镰刀泛着银光刷刷地移动着，一簇簇薰衣草拥向手掌，一个个包装袋撑起肚皮，被大卡车辗转运到晾晒场地。<br><br>车一停，薰衣草便如瀑布一般哗哗倾倒在大地上。<br><br>这个季节伊犁日照时间非常长，北京时间晚上11点左右太阳才完全落下。<br><br>当地人告诉我，薰衣草需铺开吹晒几日，等水分充分挤兑出后，便由女工用枝条轮番抽打脱粒，再用铁叉子和大笤帚扫出花茎，留出已经分离出的花朵，剔除杂质和晾晒后就得到了干花成品。<br><br>薰衣草之于很多化妆品就像画龙点睛的一笔，而精油之于薰衣草，就好似那一缕最动人的花魂。<br><br>古埃及祭司用焚烧精油的方式来祭神，新约提到用精油为遭匪袭击负伤的旅人急救。<br><br>1928年法国化学家盖特福塞无意中发现了薰衣草精油治疗灼伤的神奇疗效后，便致力研究芳香植物，后被世人尊称为“现代芳香疗法之父”。<br><br>薰衣草精油是普通草药浓度的70倍之多，渗透性极强，极容易被皮肤细胞吸收，5分钟便能达到血液循环系统，在加速伤口愈合方面功效极为显著。<br><br>这田间的紫色仙子是如何化身为一滴魔力精油呢？<br><br>我回想起7月初一头扎进薰衣草精油加工车间一探“军情”的情形。<br><br>走进这“液体黄金”出产地，车间及室外天棚下均一字排开一溜一人高的巨大蒸馏锅，锅肚是黑漆漆的碳钢——碳钢导热性能绝佳，得以均衡熏蒸。<br><br>锅盖和锅嘴则是更耐高温的铝制品。<br><br>技师告诉我，蒸汽蒸馏要前后期猛、中期稳，时间为一个小时左右。<br><br>收割下来的薰衣草连花蕊带秆子一起倒入大锅，盖上锅盖，放入高温蒸汽，渐渐，精油与水分由于不同比重相继在底部的两个出口分别流出，珍贵的精油如融化的水晶般亮晶晶地诞生了。<br><br>蒸馏结束后，锅盖打开，上方的绗车铁钩将“深度桑拿”后的薰衣草取出，便可以准备下一次蒸馏了。<br><br>那种等待最后收获的场景是动人的——在蒸馏车间，人人都喜笑颜开，浓重的薰衣草香芬充盈着整个空间，一开口说话也能尝上几团扑面而来的芬芳。<br><br>出得门来，衣服上久久散发着香味，连加油站的工作人员也问我是否刚从薰衣草地里出来。<br><br>晚上喝着新疆的美酒，有一种“东篱把酒黄昏后，有暗香盈袖，莫道不消魂”的意境。<br><br>今天，走在伊犁河谷的大地上，无论是绵延的国道旁，还是熙熙攘攘的城市里，到处可见薰衣草的身影，闻得到她们的芬芳。<br><br>长期以来，很多人都认为中国没有野生薰衣草，这一看法在2002年被推翻了。<br><br>这年５月，新疆农垦专家在阿尔泰山山麓进行珍稀植物考察时，意外发现了大量野生薰衣草群落，芬芳宜人，品质极高，面积连绵达100平方公里。<br><br>这是我国首次发现的野生薰衣草，它带来了一种可能——这里正是薰衣草最久远的故乡。<br><br>或许，在漂洋过海扎根新疆后，在暗自芬芳50年后，这位伊犁河谷的美丽“养女”，正是多年前失散的新疆大地的亲生女儿。<br><br><h4>冰川分布</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBy1Q2zUCAXfBwAABFyyz0uWw712.jpg@!rw9"><br><br><h4><u>中低纬度带上的冰川第一大国：中国</u></h4><br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBzFQ2zUCAfKJDAAFjzJmEFtM081.jpg@!rw9"><br><br>冰川覆盖了地球陆地面积的11％，极不均衡地分布在世界各大洲中。<br><br>其中，96.6％的冰川是大陆冰川，位于南极洲和格陵兰。<br><br>而其他地区冰川只能发育在高山上，所以称为山岳冰川。<br><br>山岳冰川面积居世界前三位的国家依次是加拿大、美国和中国。<br><br>而在中低纬度带（包括赤道带、热带和温带，大体位于北纬60°—南纬60°之间），66％的冰川分布在亚洲，中国独占30％，是世界上中低纬度带冰川数量最多、规模最大的国家。<br><br>根据《中国冰川目录》最终统计﹐中国共发育有冰川46377条，面积59425平方公里﹐冰储量5590立方公里。<br><br><h4><u>中国冰川最多的山系：天山山脉</u></h4><br><br><img src="http://img0.dili360.com/ga/M01/02/31/wKgBy1Q2zUCAdsqnAAFGbe4vifw109.jpg@!rw9"><br><br>摄影/李翔按山系划分，我国冰川主要分布于9个山系：即天山9035条，9225平方公里；昆仑山7697条，12267平方公里；念青唐古拉山7080条，10700平方公里；喜马拉雅山6472条，8418平方公里；喀喇昆仑山3563条，6262平方公里；冈底斯山3554条，1760平方公里；祁连山2815条，1931平方公里；横断山1725条， 1579平方公里；唐古拉山1530条，2213平方公里；此外羌塘高原958条，1802平方公里；帕米尔山地、阿尔泰山、准噶尔西部山地等也有少量分布。<br><br><h4><u>中国冰川面积最大的省区：西藏自治区</u></h4>我国冰川主要分布在西部的6个省区：西藏自治区是我国冰川面积最大的省区，冰川面积达28664平方公里，占全国冰川总面积的48％；新疆维吾尔自治区冰川面积25342平方公里，占全国的43％；青海省冰川面积为3675平方公里，占全国的6％；甘肃、云南和四川也有少量的冰川分布，三省共有冰川仅占全国的3％。<br><br><h4><u>中国最东部的冰川：雪宝顶冰川</u></h4>我国现代冰川作用最东部的山峰—四川岷山雪宝顶，海拔5588米，分布着8条冰川，冰川总面积为2.64平方公里，冰川规模比较小，大都是悬冰川，中值高度为4800-5220米。<br><br>其中最大的雪宝顶冰川面积为1.20平方公里。<br><br>',
'<h2>冰川夫妻：曾群柱—杨针娘</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBzFQ2zT2Aa3ZuAACL0i0qPcU503.jpg@!rw9"><br><br>曾群柱和杨针娘站在一起时，曾群柱显得格外高大，这是他们最让人难忘的一点。<br><br>曾群柱对生活的热爱在我们看来是十分朴素的：他呵护娇小的妻子，认真地对待自己的工作。<br><br>从他在老照片背后的留言中，我们读到了冰川事业带给青年研究者们的兴奋和满足感：“人生得一此举足矣！”病痛缠身的曾群柱有着比普通人不一样的豪迈年华！<br><br><img src="http://img0.dili360.com/ga/M00/02/31/wKgBy1Q2zT2ACcLHAAAwYUefXYs142.jpg@!rw9"><br><br>杨针娘杨针娘是中国冰川研究开拓者队伍中的一枝奇葩。<br><br>她的个头出奇地矮小，生于印尼，是归国华侨。<br><br>她的性格里有特别能吃苦的一面，很倔、很顽强，所以她能在多数女性望而却步的领域里埋头苦干。<br><br>杨针娘是爱国的，否则她不会响应号召一头扎进了大西北。<br><br>她也具有真正的科学精神，否则不会著述这么多理论专著。<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBzFQ2zT2AS4uBAAMtx8XbhnU281.jpg@!rw9"><br><br>我们请两位老人依照当年结婚照的样式重新拍了一张合影。<br><br>对比今昔，我们能看到岁月走过的痕迹。<br><br>但是不知为何，两位老人的变化并不让我感到惋惜—也许是他们的表情变化并不大，说明他们的内心变化并不大。<br><br>他们的心是向往远方的，是单纯的，所以他们的一生其实是被美好的情愫包裹着的。<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBy1Q2zT6AYFAWAAKm2NHVMoI924.jpg@!rw9"><br><br><u>1</u> 1962年9月13日，农历中秋节。<br><br>很多新中国第一代冰川学家都难以忘记这快乐特殊的一天，对在这一天喜结连理的一对新人来说，更是刻骨铭心。<br><br>这天，十几人组成的由中国科学院地理研究所冰川冻土研究室主任施雅风带领的第四纪冰川考察队，完成了博格达峰的考察任务，撤到了天池湖畔，按原定计划，整个考察任务提前完成了，施雅风宣布，队员们在天池休整放松一下。<br><br>正在天池搞水文研究、由杨针娘组队的冰川水文考察队，高兴地迎接了冰川考察队队员。<br><br>谁都知道，此次野外考察，冰川队和水文队中有一对人在热恋，介绍人就是施雅风。<br><br>两队相会，正是一对情侣的相聚。<br><br>正逢中秋，湖水澄碧、树木葱茏，博格达峰顶白雪晶莹。<br><br>湖光山色、美不胜收。<br><br>施雅风提议，干脆就在这美丽的地方给这一对情侣举行婚礼。<br><br>大家非常兴奋，浑身的疲顿立刻烟消云散。<br><br>队员们为这对新人买了一个漂亮的蓝色丝绒封面的影集、一对香皂盒，为表达每个人对他们的诚挚祝福，所有队员在一面登山旗上签上了自己的名字，送给了新郎新娘。<br><br>哪里做洞房呢？<br><br>天池湖畔漂亮的小别墅再合适不过了。<br><br>洞房墙上，贴了一个大大的“喜”字，“喜”字两旁挂了一副喜气洋洋的红对联： <i>如天池湖水，幽娴洁净 似博格达峰，矫健妖娆</i>48年后的今天，当年的新郎曾群柱，对这副对联只字未忘，他记得很清楚，这副对联是他们的介绍人兼证婚人施雅风创作并亲手书写的。<br><br>',
'<h2>一片“冰心”在高原</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBzFQ2zTaAZ-eJAAAb3vIv2To577.jpg@!rw9"><br><br>姚檀栋如果要用一句话来描述姚檀栋，那就是：六个冰芯和一个院士。<br><br>他先后进行了祁连山敦德冰芯研究、西昆仑山古里雅冰芯研究、希夏邦马峰达索普冰芯研究、普若岗日冰芯研究、慕士塔格冰芯研究和纳木那尼冰芯研究。<br><br>达索普冰芯研究还被评为1997年中国十大科技进展之一。<br><br>姚檀栋和他的研究团队在冰芯与全球气候变化、冰川变化与寒区环境研究方面取得了具有国际水平的成果。<br><br>2007年，姚檀栋当选为中国科学院院士。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zTaAPkh8AAFVqKvVXF4363.jpg@!rw9"><br><br>姚檀栋院士在纳木那尼冰川进行考察。<br><br>二十多年来，他埋首于冰川环境与全球变化的研究领域当中，无数次登上青藏高原，穿越层层障碍，去寻找并钻取冰芯，以获知数千年来气候在发生着怎样微妙而又深刻的变化。<br><br>供图/蒲建成<h4>“冰心玉洁”的姚檀栋</h4>洁白晶莹的冰塔林，连绵百里的大冰川，斑斓壮丽的大峡谷，蓝宝石一般的高山湖……北京的冬天里，坐在暖气充足的办公室里，刚从藏北双湖普若岗日冰原回来的姚檀栋，无比想念他的青藏高原，想念他的冰川世界。<br><br>过去的30多年里，到过青藏高原多少次，他已经数不清了。<br><br>喜马拉雅山、喀喇昆仑山、念青唐古拉山……这些远远望着就让人头晕的雄伟山脉，对一般人遥不可及，对他来说，却是生命中不可分割的一部分。<br><br>“干我们这一行离不开山，别人可以把山当风景，远远看着就行，但是我们不行，我们得爬上去。<br><br>不管多难，都得爬上去。”<br><br>虽然从未接受过登山的专业训练，也没有获得登山运动员的认证，但事实上，姚檀栋和他的同伴们，几乎每个人的经历都不亚于登山健将。<br><br>',
'<h2>普若岗日：地球第三极上最大的冰原冰川-湖泊-沙丘共生堪称世界奇观</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBzFQ2zS-AFwOlAAbrxVwDYs4855.jpg@!rw9"><br><br>普若岗日冰原卫星照片 供图/中国科学院青藏高原研究所 马颖钊被誉为世界第三极的青藏高原腹地有一块面积近60万平方公里，平均海拔近5000米的平坦地域，叫羌塘高原。<br><br>羌塘在藏语中是“北方高平地”的意思，因此，羌塘高原也被称为藏北高原。<br><br>这是一个真正的高原，地势高亢平坦，相对高差只有200—500米，是青藏高原上海拔最高、高原形态保存最好的地域。<br><br>四周高山环绕，秀美的冈底斯山脉和念青唐古拉山脉呈东西向横卧南部，巍峨起伏的昆仑山脉东西向绵延2500公里横亘北部，雄伟壮观的唐古拉山脉和喀喇昆仑山脉分别镇守东西两端。<br><br>这里是世界上高原冰川数量最多、面积最大的地方，分布着十多个规模巨大的平顶冰川，尤以普若岗日冰原最具魅力，充满神秘色彩。<br><br>它不仅是世界上中低纬度最大的冰川群，而且是地球上两极地区以外最大的冰原，被誉为世界第三极极点。<br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBy1Q2zS-AWkf2AATNbvkOEvE832.jpg@!rw9"><br><br>这条冰川是从普若岗日冰原上流下来的。<br><br>冰原上流下来的冰川受地形的影响也会形成山谷冰川，于是我们看到了冰川前端呈现出随地形起伏而运动的破碎状态。<br><br>我们发现了一个大冰洞，这似乎是冰川正在消融的迹象。<br><br>普若岗日冰原由姚檀栋院士于1999年秋率领的中美科学考察队首次发现。<br><br>它位于羌塘国家级自然保护区的核心区域，可可西里最南端，属于藏北高原无人区，距西藏那曲地区的双湖特别区东北90公里，“普若”蒙古语意为“银色的碗”，“岗日”藏语意为“雪山”。<br><br>普若岗日冰原是世界上高原冰川的典型代表，由多个相互连接的平顶冰川构成，表面平坦，呈西北—东南方向条形分布，面积400多平方公里，冰层厚度达200多米，从海拔6600—6800米的冰原中心向四周山谷放射溢出50多条舌状冰川（简称冰舌），蔚为壮观。<br><br>冰原宛如硕大的银碗倒扣在山原上，在蓝天白云的衬托下熠熠生辉，令人神往。<br><br>',
'<h2>贡嘎山冰川“冰河”之水天上来</h2>贡嘎山，矗立在青藏高原东部边缘的巍峨山神，在这个神秘绝美的冰雪世界里，富有生命力的海洋性冰川汇成了“流淌”的雪山，从山巅“奔涌”而下的数条“冰河”为“蜀山之王”编织了壮丽的水晶冠冕，汩汩的冰雪融水则被大渡河、雅砻江等收纳，奔流到海不复回。<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zS2AaFW0AANBdDf2a8o501.jpg@!rw9"><br><br>贡嘎山海拔7556米，是青藏高原东缘的极高山地，在主峰周围，几十条冰川沿着大雪山山脉分水岭构成了气势磅礴的羽状冰川群。<br><br>它的山体高峻陡峭，雪崩和冰崩极为频繁，是山难的高发地，被登山界称为“比珠峰还难以攀登”的雪山。<br><br>摄影/陆军位于四川西部的贡嘎山海拔7556米，是我国7000米以上高峰中位置最东的一座，在它的周围，数座6000多米的高峰重峦叠嶂，簇拥着这位威严的“蜀山之王”。<br><br>美国植物学家和探险家约瑟夫·洛克曾由衷地赞美道：“它的主峰像一座金字塔一样鹤立鸡群于姊妹峰之上，高耸着直冲苍天。”<br><br>这里是冰川的故乡，孕育着71条现代冰川，面积超过200平方公里，是横断山系与青藏高原东部最大的冰川群，其中较大的冰川有海螺沟1号冰川、磨子沟冰川、贡巴冰川、南门关沟1号冰川与燕子沟1号冰川，皆从主峰流出，呈放射状分布，其中以海螺沟1号冰川最为壮观。<br><br>它源出主峰东侧，长约15公里，面积约16平方公里，落差近4000米，仿佛是一条从云端落入人间的磅礴冰河。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBzFQ2zSyALMBAAAQfVAixNAg969.jpg@!rw9"><br><br>贡嘎山特殊的环境和气候形成了丰富多彩的立体景观，在不同的海拔高度生长着不同的植被。<br><br>春天，高山杜鹃汇聚成粉白色的花环，与远处主峰的皑皑冰雪相映成趣。<br><br>摄影/吕玲珑<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBzFQ2zSqAWnIQAAGzpNjYqzw300.jpg@!rw9"><br><br>皑皑贡嘎雪山下的红石滩是一道炫目的风景线，红石的颜色不仅会随着四季变化，甚至在晴天和阴天也有不同。<br><br>红石分布有独特的规律，而带出贡嘎山的红石很快会失去色彩。<br><br>根据科学研究的结果，这种神秘的红色物质是一种特殊的藻类，它的生长与此地特殊的气候环境因素紧密相关。<br><br>摄影/吕玲珑<h4>“仪态万方”的冰之世界</h4>每一个看到海螺沟冰川的人，都会被眼前气势恢宏的大冰瀑布所震撼，它高高悬挂于雪峰之上，从山巅一跃而下，落差约1100米，是我国最大的冰川瀑布，比黄果树瀑布高出了20倍。<br><br>比起水流瀑布的“飞流直下三千尺，疑是银河落九天”的喧嚣、激荡和柔软，它更像是一位冷峻的剑客，时而发生的冰雪崩塌如宝剑扬手出鞘，山谷中顿时冰雪飞舞，蓝光闪烁，令人叹为观止。<br><br>而当你把视线从巍峨的雪山与冰瀑上滑下，你会观赏到更多的冰川绝景，它如同是一位不知疲倦的艺术家，将整个山谷都变成了它的作品展厅——',
'<h2>德昌马帮的现代生活</h2>随着现代化的公路在中国西南的崇山峻岭中不断蔓延，驮队的蹄声渐成遥远的记忆，但是马帮这种传统的运输方式并没有完全消失。<br><br>本文作者和摄影师在湖北宜昌市境内的一个乡村意外地邂逅了来自四川省凉山彝族自治州德昌县的马帮队伍。<br><br>他们为什么来到这里？<br><br>境遇如何？<br><br><img src="http://img0.dili360.com/ga/M02/02/31/wKgBy1Q2zUmAcM7iAAS0QLxTNHU459.jpg@!rw9"><br><br>烛光摇曳在赶马人的餐桌之上，这温馨的画面背后写满了艰辛：当代德昌马帮仍和祖辈一样起早贪黑地劳作在交通不便的深山之中，有的临时驻扎点甚至还没有通电。<br><br>凌晨4点，浓黑的天空透出淡淡的天光。<br><br>这是酷热的暑日开始前短暂的清凉时刻，三峡地区一个偏僻小村废弃的校舍里，席地而卧的赶马人已经起身，又一天紧张的劳作开始了。<br><br>宁静的山村一角霎时喧闹起来。<br><br>骡马的呼吸声，杂沓的蹄声，赶马人的吆喝声，拍打毡垫、搬运驮篓的嘭嘭啪啪声混杂在渐渐温热起来的空气中。<br><br>一匹匹骡马出了棚子，滚倒在沙地上打滚撒欢，直到主人急迫地呵斥“杂种，快起来”，才翻身起来，格外驯服地让主人在背上铺上毡垫，安上马驮子，再捆好驮篓。<br><br>20多匹骡马跟着赶马人，列队来到村口公路边，背上一篓篓的砂石料，顺着赶马人自己修筑的山间小道，前往山顶上的工地。<br><br>半透明的天空中，明亮的金星还在闪耀。<br><br>狭窄的山道边，繁茂的草丛中虫儿的合唱已被沉重的蹄声打断了。<br><br>这是驻扎在宜昌市夷陵区黄花镇白洋坪村的一队马帮，正在为三峡输变电工程运送修建铁塔基座所需的砂石料。<br><br>因为暑热难耐，他们每天凌晨4点就开始工作，到上午10点休息。<br><br>下午避过骄阳，再从5点工作到晚上7、8点。<br><br>从三峡到上海，三峡右岸地下电厂500千伏输电工程是一条极其漫长的战线。<br><br>凡是现代交通运输工具难以到达的地方，传统的马帮运输方式就派上了用场。<br><br>我们听说，几百支马帮队伍、数千匹骡马正在这条战线上劳作。<br><br>',
'<h2>“冰川教授”崔之久无法告别的雪山</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zSqAfoNbAAG16s7xKt0627.jpg@!rw9"><br><br>名人档案崔之久北京大学环境学院教授，博士生导师。<br><br>他是中国现代冰川学研究的先行者，写下了中国第一篇现代冰川论文，却也遭遇了断指、伤眼之创；他走遍地球寻找冰川，是第一个到达世界“三极”的中国人，却也与死神狭路相逢，亲历雪崩吞噬队友的撕心之痛；半个世纪的追寻让他的人生布满了冰川“擦痕”，然而自始至终，只要让他去冰川他就高兴，他说，“就像回家一样”。<br><br>供图/崔之久上个世纪40年代，安徽宣城，汪村。<br><br>这是一片秀丽温婉的皖南山区，是诗人李白写下“众鸟高飞尽，孤云独去闲。<br><br>相看两不厌，只有敬亭山”的地方，清流如乳汁般滋润着这片山野，一个小小少年在山间奔跑着，直到夕阳和炊烟开始召唤，他才依依不舍地向那些远山告别，它们静默着，美丽而又神秘。<br><br>这位喜欢大山的孩子此时并不知道，在他随后的人生岁月中，将会与众多壮丽而磅礴的高山相遇，它们会融入他的生命和血脉，不再分离。<br><br><h4>不期而遇的贡嘎山</h4>1957年，北大校园。<br><br>',
'<h2>洞穴动物 ——来自何方？多少未知？</h2>溶洞内外，俨然两个不同的世界。<br><br>洞内黑暗、潮湿、恒温，安静得连空气都几乎静止。<br><br>这里却又并非死气沉沉，很多看起来与地表动物相似，身体形态却又不尽相同的物种栖息其中，世代相传。<br><br>它们究竟为什么来到阴暗的溶洞中？<br><br>它们又有多少秘密没有被人知晓？<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zR-APq8RAAR-RjSwMbo920.jpg@!rw9"><br><br>荧光的垂丝——发光虫制造洞穴深处，顶部有鹅管般的细物闪闪发亮。<br><br>走近观看，它们比鹅管还要纤细，竟是一些会发光的垂丝。<br><br>这是一种蕈蚊幼虫分泌的黏液，黏液暗弱的荧光将附近的昆虫引来、缠住，变成美餐。<br><br>发光虫的生存对环境要求极为苛刻，洞中空气流通稍快，垂丝就会相互缠绕而失去捕虫功能。<br><br>因为能够分泌荧光垂丝，这种蕈蚊幼虫也被叫做洞穴发光虫。<br><br>退化的眼睛、纤细发白的身体，洞穴中的生物看上去与我们熟知的世界似乎有些格格不入。<br><br>洞穴中的生物从何而来？<br><br>它们为什么远离阳光明媚、鸟语花香的世界，躲入黑暗潮湿的洞穴？<br><br><h4>洞穴是诺亚方舟？</h4>上世纪90年代，欧洲一些洞穴生物学家提出洞穴是帮助生命度过寒冷和干旱时期的诺亚方舟。<br><br>洞穴深处恒温恒湿，仿佛终年开着空调和加湿器的避难所，地球历史上每逢冰期到来，都会有各式各样的生物进洞来躲避恶劣环境。<br><br><img src="http://img0.dili360.com/ga/M01/02/2F/wKgBzFQ2zR6ASeo4AADKnpkVLqM545.jpg@!rw9"><br><br>钩虾——弯曲如新月钩虾是洞穴水体中生活的另一类甲壳类动物，它们身体弯曲如月牙状，游动时常侧着身弹跳行进。<br><br>深洞中的钩虾大多无眼，以至于让人头尾难辨。<br><br>摄影／Daniel Heuclin这一假说的证据是：温带地区的洞穴生物和化石都非常丰富，但热带地区反而较为匮乏。<br><br>其原因在于，末次冰期之后热带地区几乎就不再存在寒冷或者干旱的问题。<br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBy1Q2zR6AeP0KAAA1tFORZB8981.jpg@!rw9"><br><br>凌云沼虾——中国新种凌云沼虾是我国洞穴生物研究者2001年采自广西凌云县，2006年描述发表的一种洞穴沼虾。<br><br>它的眼睛极度退化、身体白化、附肢延长、繁殖无季节性、耗氧量降低、新陈代谢缓慢，这些都是典型洞穴生物所表现出的特征。<br><br>这种虾成体长13—18毫米，主要以水生生物、单细胞生物、有机腐屑等为食。<br><br>包括凌云沼虾在内，世界上目前已知的洞穴沼虾共10种，它们大多仅分布在1—2个洞内，一旦其生存洞穴遭到破坏，几乎就预示着一种虾的灭绝。<br><br>摄影／兰家湖<U+2002>朱瑜如果当真如此，那么洞中的生物很可能就是如今地面上已经绝迹的残遗物种，或者说“活化石”。<br><br>曾有这样的猜想，在环境恶劣的时期，一些动物被迫退居海洋，躲入温暖的海底，从而使其后代幸存至今。<br><br>按照同样的原理，另一些动物深入并滞留洞中，也就顺理成章了。<br><br>',
'<h2>北极向全球发出气候信号</h2>北极，这个对全球变暖极为敏感的地区，有科学家预测：几十年内，北冰洋夏季无冰；格陵兰岛的冰雪全部融化的话，地球的海平面将会上升7米。<br><br>北极似乎离我们很遥远，但全球变暖为北极带来的变化却与我们息息相关。<br><br>今年夏天，本文作者跟随绿色和平到北极地区考察，那里又有什么新变化？<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zSWAahQ2AAcUL4_phrs461.jpg@!rw9"><br><br>清澈明净的冰河仿佛冰川上铺陈着的流动水晶，水底冰川的纹路被波纹映衬得亦幻亦真。<br><br>冰河并不深，只有半米到两三米，但和普通的河流不同，它的河床不是暗色的泥沙或岩石，而是洁白无瑕的冰层，在冰层的折射下，河水呈现出梦幻一般的湛蓝色。<br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zSGAODBXAAK-JjQkXPg200.jpg@!rw9"><br><br>科考队员们偶遇了一座漂浮在海面上的神奇冰山。<br><br>这座冰山在消融过程中，天然形成了一个巨大圆拱和一座“金字塔”，对此科学家们也都啧啧称奇，无法说清它的具体成因。<br><br>摄影／黄永明<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBy1Q2zSOAbfwpAAcSkkGNLX0165.jpg@!rw9"><br><br>一条长达几公里的巨大裂缝，触目惊心地呈现在科考队员面前。<br><br>就在去年夏天，彼得曼冰川断裂出了一个面积达29平方公里的“冰岛”。<br><br>如果眼前这条裂缝完全断裂，不知会造成怎样严重的后果。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBzFQ2zSWAJWkLAAUgiun_2G4296.jpg@!rw9"><br><br>北冰洋海冰变化及“绿色和平”科考路线图脚踩在冰上，冰面轻微破裂发出的脆响迅速消失在风里。<br><br>这是2009年盛夏的7月，我第一次踏上北极的冰川。<br><br>在直升机上的时候，我就问杰森，他怎样把相机安放在冰面上。<br><br>杰森·博克斯是美国俄亥俄州立大学的一名气候学家，他也是第一次实地研究我们直升机下方的这条冰川。<br><br>他回答我说，直接将直升机降在冰上，人到冰面上去安装就行了。<br><br>这个回答让我有点惊讶，但很快就想通了：这里的冰至少有十几米厚，直升机落在上面应该是不会把它压碎的。<br><br>不一会儿，我们的直升机就稳稳当当降落在了冰面上。<br><br>这里是北纬81度，格陵兰西北角的彼得曼冰川。<br><br>白得刺眼的冰面像是凝固的波浪一样起伏延展，两侧是难以判断高度的峭壁。<br><br>一条深深的裂缝从身边一直延伸到视野的尽头，像是横切了整条冰川。<br><br>杰森和同行的英国冰川学家阿兰·哈伯德一边沿着裂缝快速行走，一边观察和拍照。<br><br>',
'<h2>杨欣冰川的美丽和忧伤让他折腰</h2>冰川永在，江河万古。<br><br>我们一直是这样相信的。<br><br>如果没有杨欣和绿色江河组织的大声疾呼，恐怕很少有人意识到，这些看上去永恒的事物，有一天可能无影无踪。<br><br><img src="http://img0.dili360.com/ga/M01/02/2F/wKgBzFQ2zROABzoXAAOh5LNGOAc159.jpg@!rw9"><br><br>这是我们杂志特意邀请摄影师为杨欣在海螺沟冰川拍摄的照片。<br><br>杨欣是一个活着的英雄。<br><br>作为一个民间人士，他选择了一项宏伟的事业——保护长江源，并为此出生入死，百折不回。<br><br>杨欣试图让人们了解鲜为人知的长江源地区以及江源冰川。<br><br>自从1986年全程漂流长江后，他迷上了这条河流。<br><br>1995年，他开始以民间力量开展长江源地区环境生态的保护工作。<br><br>最近5年，保护正在消退中的长江源冰川成为他的工作重点。<br><br>摄影/陆云杨欣是长江边长大的孩子，自1986年首漂长江后，他的人生就与这条大江相互缠绕，难解难分，最后，他的目光停留于哺育了长江的高山冰川。<br><br>在荒凉的江源地区，目睹一条条优美的冰川飞快地消融、退缩，他意识到自然的脆弱和人类的责任。<br><br>因为冰川的美丽与忧伤。<br><br>来的时候他是探险家，离开的时候，他成了一个冰川守护者。<br><br><h4>在绿色江河总部</h4>绿色江河总部的办公室设在成都，城西南双楠府邸小区7楼的一套公寓，铁门上贴着绿色江河与各种高原保护动物——藏羚羊、藏野驴、野牦牛、白唇鹿等——的标识。<br><br>三室一厅，陈放着最简单的办公桌椅。<br><br>客厅一排书架，两堵墙边摞着纸箱，主要是野外用品和长江画册。<br><br>中央一张乒乓球桌上，展示着造型各异的奖杯和奖状——杨欣和绿色江河堪称得奖专业户，横扫国内外环保方面的许多奖项。<br><br>“我还是很看重得奖的，有的奖金很高。”<br><br>杨欣微笑着说，“这是我们活动经费的主要来源之一，另一项主要收入来源是图书义卖。”<br><br>',
'<h2>八角古城遗落在丝绸之路上的城池</h2>八角古城是位于甘肃夏河县的一座汉代建造的城池，至今仍有汉藏两族人民在此居住。<br><br>两千多年来，这座丝绸之路上的古城曾经十分繁荣，也曾长时间衰落，甚至成为兵家必争之地。<br><br>作者和摄影师带您走进这座城池，去抚摸草原深处的历史年轮。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBzFQ2zReAc0WTAAZPXWn3zJ0883.jpg@!rw9"><br><br>八角古城中的村民仍然以牧业为主，每天早上就赶着羊群去城外的草原放牧，晚上带着羊群回到城中，日出而作日落而息。<br><br><img src="http://img0.dili360.com/ga/M01/02/30/wKgBy1Q2zRaAC3NGAAQTMsljp34847.jpg@!rw9"><br><br>不同于中国大部分的方形城墙，八角古城的城墙是十字形的。<br><br>这样的城墙之下，所有地方都在城墙上弓箭手的射程之内，在防御上没有死角。<br><br>这种设计证明了这里曾是兵家必争之地。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zR6Aa-pMAAHSPMLkTzM531.jpg@!rw9"><br><br><h4>大漠深处的十字形城池</h4>在中国，城市越来越多，城池越来越少。<br><br>从甘肃夏河向北33公里，穿过如绿毯般铺开的甘加草原，在白色的达里加山脚下，我抵达了一座古老而神秘的城池，名为八角城。<br><br>在谷歌地图上，这里被标注为“八角城古遗址”，实际上“遗址”里还住着70余户居民，行政级别是村。<br><br>八角城位于夏河县甘加滩东部央曲河和央拉河交汇的台地上，海拔2100米。<br><br>城西是广阔的甘加草原，海拔4636米的达里加山位于城池正北。<br><br>站在达里加山前的缓坡上向南望，我被眼前的景象所震撼：一座十字形的城池躺在我的面前，城中升起的阵阵炊烟和道路上行走的藏族老人历历在目，仿佛正在目睹一个关于古代的梦境。<br><br>中国古代的城池，大多是正方形。<br><br>而八角城的形状十分独特，为空心十字形，有八个角。<br><br>整个城垣由土和沙石分层夯筑而成，高6—13米，城墙底宽11—13米，包括内城和外郭两层城墙。<br><br>内城周长1960米，占地面积169600平方米。<br><br>内城空心十字的八角突出，每个角的外侧被截成缓和的钝角，形成了16个外角和20个面。<br><br>每个外角上建有突出的马面，或称墩台，所有城墙之下都处在墩台上守兵的弓弩射程之内。<br><br>内城北侧依山无门，只在南面开设城门，东西两侧各置一“S”形的弯曲夹道，仅容得下单骑通过，手持长矛的士兵也只能竖起武器方能进入。<br><br>城墙外围挖有护城壕，从西城经南门至东城筑有外郭，南门外建有外城。<br><br>内城和外郭之间由护城河隔开，从城北引央拉河水从东西两侧环绕全城，在城南汇合流入央曲河。<br><br>',
'<h2>撒尼人的“水石天堂”</h2>“石林”是一种美妙的景观，也是令人闻之生畏的“石漠化”的典型表现之一。<br><br>在滇东的大地上，存在着一片中国最壮丽的石林，而千百年来生活在这里的撒尼人，却坚定地将这片顽石密布的山河视作自己的“天堂”。<br><br>那儿的人与自然之间，究竟有着怎样的传奇故事呢？<br><br>就让我们的作者带领我们去看一看。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zQeAeMzcAAQLweo9ib4027.jpg@!rw9"><br><br>石魔窟还是“阿着底”？<br><br>生活在石林中的撒尼人在历史上是一个不断迁徙的民族，先民们一直在寻找着一片名叫“阿着底”的地方，那里有蓝天白云，青山绿水，人人幸福快乐。<br><br>今天，撒尼人已在这片遍布顽石的大地上生根发芽，在千百年的适应、协调和共生中，他们已将石林视为自己的天堂“阿着底”。<br><br>摄影／李贵云2011年8月，我和摄影师来到了云南的石林彝族自治县，这一中国最为著名的喀斯特石林景观地，去寻访那里的诸多撒尼人村庄。<br><br>此行的目的，是为了解答一个曾长久困扰着我的疑问：这里虽然有奇异的景观，但遍地顽石，是典型的石漠化地带。<br><br>中国南方喀斯特研究院的专家曾告诉我，喀斯特地区由于特殊的环境条件，成土速率极慢，可就在这生态天生脆弱的大地上，由于碳酸盐岩的可溶性，四通八达的地下暗河等往往将地表水尽数吸吮，土地的蓄水保墒能力很差，造成水土流失严重，岩石裸露。<br><br>在许多喀斯特地区，这种与贫穷紧密交织的恶劣环境往往被当地人视为“石魔窟”。<br><br>然而，我却又听说，这儿的撒尼人给予了自己的家园一个诗意的名字——“阿着底”。<br><br>在撒尼语里，“阿着底”的意思是“水石天堂”。<br><br>通俗地说，类似于“香格里拉”或是世外桃源般的地方。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBy1Q2zQqAdB3hAAvpznvbcZU554.jpg@!rw9"><br><br>另类荒漠——石漠化的大地这片旷野展现了石漠化地区生存条件的残酷。<br><br>喀斯特地区脆弱的生态环境下，石漠化山地岩石裸露率高，土壤少，贮水能力低，岩层漏水性强，极易引起缺水干旱，而大雨又会导致严重水土流失，导致山穷、水枯、林衰、土瘦。<br><br>石林中撒尼人的家园，便位于典型的石漠化地区。<br><br>摄影／李贵云贫瘠坚硬的顽石王国如何与“世外桃源”、“天堂”这类美妙、梦幻般的意象联系在一起。<br><br>子非鱼，焉知鱼之乐？<br><br>我决定做一回撒尼人的鱼，去寻找他们的“阿着底”。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBy1Q2zQeAbTNGAATkd6lnPKo761.jpg@!rw9"><br><br>由于喀斯特地区特殊的岩性，水分下渗严重，庞大的地下洞穴和暗河系统如一条条张开大口的巨龙，吸走了大量的地表水。<br><br>干旱严重威胁着当地人的生活，寻找和保护水源也成为他们生活中重要的任务。<br><br>摄影／李贵云<h4>弹唱的老人，《诗经》一般的家园</h4>8月24日凌晨2点40分，我坐夜班火车走南昆线，奔向滇东这片神秘的“天堂”。<br><br>火车走走停停，列车员解释说，在雨季里，喀斯特地区行驶的火车十有八九要晚点。<br><br>漫漫长夜，睡眠却难以寻觅。<br><br>借助着车厢结合部的光线，我翻阅着随身带的几本讲述撒尼人的书。<br><br>那些生活在石林世界中的撒尼人是谁？<br><br>他们从何而来？<br><br>',
'<h2>阿比斯库北纬68°的乐土</h2>位于北极圈内的瑞典阿比斯库国家公园山势不高，森林密布，与同纬度其他地区相比气候温和，风景秀丽。<br><br>这里是“欧洲最后的土著”萨米人世世代代生活的乐土，这里是“雪地精灵”北极狐生活繁衍的栖息地，这里是欧洲著名徒步路线“皇家之路”的起始点，吸引着来自世界各地的人们从这里踏上漫漫征途。<br><br><img src="http://img0.dili360.com/ga/M01/02/2F/wKgBzFQ2zQyAAnkPAAWbmugi_l8794.jpg@!rw9"><br><br>位于北极圈内的瑞典阿比斯库国家公园，浓缩了斯堪的纳维亚山脉的精华景观，春天是一个滑雪胜地，夏天则可以让徒步的游客尽情享受极昼的快乐，秋天是狩猎和观赏红叶的季节，到了冬天，也并不死寂，极光划破天际，游客仿如置身迷幻世界。<br><br>春天，冰封的河流渐渐解冻，林中的绿色和候鸟一同归来，驯鹿开始奔到山上去产子，人们欣喜地迎接着极夜之后的第一缕温暖阳光；夏天，山花盛开，昆虫飞舞，鸟儿们在极昼的午夜阳光中哺育雏鸟；秋天，层林尽染，山谷锦绣，白桦树的落叶像金币一样铺满地面，驯鹿从林线以上的山区返回，饱食野生菌准备过冬；冬天，黑夜和寒冷主宰了这里，除了北极光划过天际，一切都是静止的，直到春天再次降临，光明重返人间。<br><br>这里就是瑞典拉普兰地区的阿比斯库国家公园。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zRKAG-fbAAH4H_kS1XY515.jpg@!rw9"><br><br>阿比斯库国家公园与“皇家之路”<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBy1Q2zQ-AE3WqAAoYNrwclw8866.jpg@!rw9"><br><br>斯堪的纳维亚山脉北起瑞典、挪威和芬兰的交界地区，西南一直延伸到挪威南部，山脉东部坡度较缓，西坡直接伸入挪威海和北海，形成诸多峡湾。<br><br>阿比斯库国家公园内的斯堪的纳维亚山脉，山峰大都比较平缓，峰形柔和。<br><br>图为令人沉醉的阿比斯库秋色。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBzFQ2zQ2AEHDPAAqnRVNrsos686.jpg@!rw9"><br><br>瑞典今天已经没有野生驯鹿了，这些山上休闲自在的驯鹿都是当地土著萨米人的财产，也是他们民族的身份象征。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBzFQ2zQuAGP95ABBofdHBqO0197.jpg@!rw9"><br><br>瑞典最近对国内900万人所从事的职业作了一次调查，结果发现从事驯鹿放牧的萨米人的职业是最危险的，因为“他们通常在恶劣的天气下驾车行驶在颠簸不平的路上或薄冰上。<br><br>而且，驯鹿放牧人通常都是独自外出工作。<br><br>这些都可能是他们容易出事的原因。”<br><br>据统计，1961年到2000年期间，他们中有150人死亡，是同期农民死亡数字的两倍多。<br><br>尽管如此，萨米人从来没有想过放弃传统，谈起驯鹿，萨米老爹和他的太太总是笑意盈盈。<br><br>图为他们正在熬制驯鹿汤。<br><br>摄影／田岩<h4>北极圈内的“温暖地”</h4>阿比斯库国家公园位于有着“欧洲最后一块原始保留区”之称的拉普兰地区内（拉普兰地区：斯堪的纳维亚半岛北部，包括了芬兰、瑞典、挪威以及俄罗斯科拉半岛北极圈以北的地区），面积77平方公里，属于斯堪的纳维亚山脉。<br><br>6500万年前，古陆裂开，大西洋出现，形成了今天欧洲大陆西部的边缘，斯堪的纳维亚古老的山脉在此时连接起来。<br><br>今天我们可以看到，在公园内越往西岩层的褶皱越明显，变形也越利害，有些岩层紧紧挤压在一起，层理清晰可见。<br><br>同属于斯堪的纳维亚山脉，挪威峡湾的山多尖峰，瑞典境内的山却较平缓，阿比斯库南边100公里处的瑞典最高峰凯布讷山，海拔2117米，山形却非常“柔和”，没有一点贵为最高峰的霸气。<br><br>',
'<h2>黑颈鹤高原上的迁徙轮回</h2>黑颈鹤，是发现命名最晚，也是人们了解最少的一种鹤。<br><br>自20世纪80年代起，我国鸟类学者对于黑颈鹤进行了大量的调查和研究工作，通过不断的野外科考追踪以及先进的卫星定位术，越冬黑颈鹤的迁徙路线、繁殖地分布等谜团逐渐向世人展示。<br><br><img src="http://img0.dili360.com/ga/M01/02/2F/wKgBy1Q2zP6AJumCAAdi3IYDiZ0684.jpg@!rw9"><br><br>黑颈鹤，它是藏族传说中格萨尔王的牧马者。<br><br>据说，其犹如号角的鸣声能使百里外的神马听到出征的召唤。<br><br>唳鸣之中，鹤群结队排成“一”字形从白雪皑皑的山脊上飞过，它们冒着春天的雨雪，迎着凛冽的寒风，跋涉至青藏高原海拔3000米以上的河流、湖沼，筑巢求偶，繁衍后代，迎接忙碌的夏季。<br><br>云南省东北部昭通市大山包乡的海脑壳村，像众多分布在云贵高原深处的小村庄一样，偏僻、贫穷，与外界几乎隔绝。<br><br>晴朗午后，空中突然传来一连串嘹亮的鸣叫声，打破了乡村的宁静。<br><br>冥冥天际中，一种神奇的大鸟成群结队地自北方缓缓飞来，降落在村边的坝子里。<br><br>灰黑羽翎朱砂顶，这群生灵的到来给原来寂静的山村带来了生气。<br><br>“来不过九月九，去不过三月三(农历)”，当地的老百姓早已习惯了这群被他们称为“雁鹅”鸟类的迁徙节律。<br><br>在接下来的五个月，在这里越冬的数百只“雁鹅”将成为他们抬头不见低头见的好邻居。<br><br>而这些“雁鹅”就是来自青藏高原的黑颈鹤。<br><br>1876年，俄国博物学家、探险家尼古拉·普尔热瓦尔斯基在青海湖采到这种鹤的标本，它最为明显的鉴别特征是颈部三分之一的羽毛为黑色，这和世界上已经被发现的14种鹤类均不相同。<br><br>至此，“黑颈鹤”第一次被鸟类学界所发现，它们也成为了世界上被命名最晚的一种鹤。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBy1Q2zP-AAG0FAAmQrDctOs8021.jpg@!rw9"><br><br>深秋熹微的晨光唤醒了云南香格里拉的纳帕海湿地，黑颈鹤一群接一群从北方飞来这里。<br><br>时逢10月下旬，河流、湖沼中开始结出冰凌，水草也已枯黄。<br><br>而这些并不会影响黑颈鹤觅食的热情，它们将在纳帕海集群度过冬天。<br><br><h4>春季的若尔盖：草原恋歌</h4>四川若尔盖，全世界面积最大的高原泥炭沼泽湿地。<br><br>每年3月下旬，水草还被厚厚的积雪所覆盖，黑颈鹤的先头部队就已经从温暖的南方越冬地返回。<br><br>而这时，我们也驻扎到若尔盖保护区的核心区花湖周边，等待着鹤群的到来。<br><br>最先返回的黑颈鹤，当仁不让地占据资源条件最好的地方，在新一轮繁殖期开始之前，它们首先要做的是将去年出生的子女赶走。<br><br>',
'<h2>冰川夫妻：谢自楚—冯清华</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/30/wKgBy1Q2zTeAVoMoAAB18iHLDDY412.jpg@!rw9"><br><br>谢自楚当初从兰州调到长沙，谢自楚心里一定是不舍的。<br><br>作为中国冰川冻土研究的前沿阵地，兰州这个干旱的、空气显得浑浊的西北城市花掉了他大半辈子的精力。<br><br>也许他从来没有想过自己的青春和健康是怎样被渐渐侵蚀的。<br><br>他的事业心占据了他生活的全部，也就是说，冰川事业占据了他生活的全部。<br><br><img src="http://img0.dili360.com/ga/M02/02/30/wKgBzFQ2zTeAMypmAAA6HxD_fpA397.jpg@!rw9"><br><br>冯清华秀美的“川妹子”冯清华并不像她看上去那样柔和，当年从成都调到兰州工作，就已显示出她的决断力，在兰州从零开始新的业务工作，她也是下了必胜决心的。<br><br>在寒旱所工作的女性中，她是少数坚持跑野外的人之一。<br><br>冰川对于她来说，是生活推到眼前的事物，如果换成了别的，她依然会全力以赴。<br><br><img src="http://img0.dili360.com/ga/M02/02/2F/wKgBy1Q2zPmAB5L5AAWNb7hyvCo156.jpg@!rw9"><br><br>长沙的岳麓山脚下，安度晚年的谢自楚、冯清华夫妇表面上看来与其他夫妇没什么不同，每天按时作息，办公室就在离家步行10分钟的地方。<br><br>谢自楚70寿辰时学生们送来的一对瓷娃，与老两口的样子很像，算是对长寿安康的祝福吧。<br><br>这样的祝福最适合他们了，因为他们的大半辈子都在与干旱、寒冷的冰川相伴。<br><br>摄影/徐军<u>1</u> 这是一封从南极发出的家书。<br><br><i>小争争：</i><i>你好！</i><i>今天船就要来了，大家都在焦急地等待着来信。<br><br>我很想看到你的信，不知你信中写的什么，9月从凯西站电话里听到你的声音，心里说不出地高兴，你知道你的声音是怎样传到我这里的吗？<br><br>从冰川所先到北京，再到澳大利亚的悉尼城，再通过天上的卫星传到南极，多么不容易啊。<br><br>你说你想念我，我也一样，时刻想念着你们，我给你的明信片中饱含着对你的爱。<br><br></i>',
'<h2>秦玉海用摄影建构焦作新名片</h2>秦玉海的名字与云台山连在一起，他让云台山名声大噪，让“煤城”焦作的形象改头换面。<br><br>他游走在摄影师和政府官员双重身份之间，跋涉在焦作的山水之中，游刃有余，相得益彰。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBzFQ2zPSAd1eEAAp5wl7gM98966.jpg@!rw9"><br><br>名人档案：秦玉海　1953年生，黑龙江省泰来县人，中国摄影家协会理事，河南省摄影家协会名誉主席。<br><br>现任河南省人民政府副省长兼公安厅厅长。<br><br>先后出版《焦作山水》、《云台山风光》、《十月凤凰山》、《五大连池印象》、《梦幻家园》、《真水无香》等摄影作品集，数十幅作品在国家摄影艺术展览比赛中获奖。<br><br>第一次见到秦玉海这个名字，是在北京地铁里那些巨幅的云台山风光照上，在一张张或隽秀、或雄浑、或婉约、或阳刚的照片的边上，写着“摄影：秦玉海”。<br><br>这些照片让我记住了这个名字，同时也对云台山这个地方心生向往。<br><br>在采访秦玉海前搜集资料的时候，我才知道，秦玉海居然是河南省副省长兼省公安厅厅长，地铁里的照片主要是他之前任焦作市委书记时候拍摄的。<br><br>而他借用摄影这种特别的方式，为“煤城”焦作建构了一张全新的名片，使其成功转型为风光旅游城市。<br><br>“建构”在这里，意指对传统和世俗观念的突破，用全新的角度和眼光去审视自然与人文之美。<br><br>那当初秦玉海是如何一步一步地“建构”焦作的呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBy1Q2zPiAG3f9ABZRoQya318444.jpg@!rw9"><br><br>河南省云台山内落差314米的“云台天瀑”，上吻蓝天，下蹈石坪，宛若银河飞落。<br><br>据说经有关部门测定，云台山瀑布是中国目前发现的瀑布中落差最大的。<br><br><h4>焦作之大美令他走上摄影之路</h4>“我一直都爱好摄影，但是由于工作太忙的缘故，一直没接触。<br><br>而真正开始摄影，也完全出于工作的需要。”<br><br>在河南省公安厅敞亮的办公室里，秦玉海一身便装，侃侃而谈。<br><br>他那削瘦的身材很难和扛着大画幅相机满山跑的摄影师的形象联系起来。<br><br>他所说的工作就是推销焦作，宣传焦作的山水。<br><br>1998年11月，秦玉海调任焦作市市长，后任市委书记。<br><br>当时工作的主要内容就是寻找新的焦作经济发展点。<br><br>秦玉海经过长时间的考察研究，反复的酝酿和思考，他决定着手开发焦作的旅游，从而带动整个第三产业的发展，实现焦作经济结构调整的目标。<br><br>为了寻找新的经济增长点，秦玉海开始考察焦作境内的旅游景区。<br><br>在摸查过程中，秦玉海被焦作的山水风光深深吸引了。<br><br>在焦作境内，沿太行山从东到西分布着云台山、青龙峡、群英湖、青天河、神农坛等颇具特色的国家级和省级风景名胜区。<br><br>云台山的第一高瀑落差314米，雄浑壮阔；小寨沟水光山色天下称奇；温盘峪峡谷引人入胜；青龙峡原始古朴神秘幽雅；青天河碧波荡漾；神农坛峰谷相连，奇、绝、雄、险。<br><br>秦玉海勾画了焦作旅游业发展的一张张蓝图，以焦作山水景观为主，形成了以大带小、点线结合、古今兼有、覆盖全境的“四大景区、十大景点”的大旅游格局。<br><br>',
'<h2>纳木那尼冰川喜马拉雅山西段最华丽的乐章</h2>有人说，纳木那尼冰川是最神秘的冰川，因为它总是隐藏在纳木那尼峰缭绕的云雾之后，很少有人能见到它的真容；还有人说，纳木那尼冰川是最宏伟的冰川，因为它盘踞在西喜马拉雅山的最高峰中，以巨大的体量和磅礴的气势，笑傲群雄。<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBy1Q2zOSAfyAbAAVWcP6AGfY177.jpg@!rw9"><br><br>清晨，曙光照亮了纳木那尼峰雍容的面容。<br><br>纳木那尼峰，藏语意为“圣母之山”，位于西藏阿里地区普兰县，海拔7694米，是喜马拉雅山西段中国境内的最高峰。<br><br>神秘的纳木那尼峰是冰川的世界，这里分布着大量冰川群。<br><br>摄影/杨桦一直到2004年，纳木那尼冰川才在世人面前揭开了它神秘的面纱。<br><br>这一年，中美联合科考队在中国科学院青藏高原研究所所长姚檀栋院士和美国俄亥俄大学著名冰川学家罗尼·汤普森院士的带领下，首次成功登上了纳木那尼冰川。<br><br>纳木那尼冰川位于西藏阿里地区普兰县境内的纳木那尼峰上。<br><br>纳木那尼峰是冰川的世界，在2004年之前，人类还没有对这里海拔约6100米的主冰川进行过大规模的考察。<br><br>中美联合科考队改变了这个历史。<br><br>我有幸参与那次科考，亲眼见识到纳木那尼冰川的美丽身姿。<br><br><h4>两山两湖：青藏高原上最壮丽的自然画卷</h4>第一眼看到纳木那尼峰，便感到了它的神秘。<br><br>在碧蓝的“圣湖”玛旁雍错南畔，纳木那尼雪峰在云雾中若隐若现，让人看不清它的真面目。<br><br>纳木那尼峰与冈底斯山脉主峰——冈仁波齐相距约100公里，遥遥相对。<br><br>与声名显赫的“神山”冈仁波齐相比，纳木那尼峰是“默默无闻”的，但是，藏语译为“圣母之山”的纳木那尼，相传却是“神山”冈仁波齐的母亲。<br><br>从冈仁波齐山脚下远望纳木那尼峰，雄伟的雪峰在云雾中直插天际，绵延的山体像伸出的臂膀把著名的“圣湖”玛旁雍错和“鬼湖”拉昂错揽在怀中，山湖相映，璀璨夺目，给人无限暇想。<br><br>',
'<h2>寻访安岳石刻虽然默默无闻 但却光彩照人</h2>四川省资阳市安岳县，全县69个乡镇无一没有石窟，如果将境内的佛像首尾相连，足足有5公里长。<br><br>这些石窟的开凿年代从五代、唐宋延续至明清，甚至现在还在开凿，是鲜见的继续生长着的石窟群落。<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBzFQ2zNaAEO4GAAnwMkkZfpg498.jpg@!rw9"><br><br>这是月亮坪第一处石窟中的第三窟，我们在当地文管员吴忠富的引领下，拨开荒草，爬进洞窟。<br><br>这个高2米、进深3米、离地约6米的经窟，窟壁刻有唐代的楷体经文，字体清晰可辨。<br><br>经考证，这一窟的经文是异常珍贵的《大方便佛报恩经》。<br><br>摄影/袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M00/02/2F/wKgBy1Q2zNmAFmuPAAy-0ZcQJVQ358.jpg@!rw9"><br><br>这是唐代规模最大的释迦牟尼涅造像，卧佛全长23米，头东脚西，左胁而卧，改变了佛经中关于释迦牟尼“北首右胁卧，枕手累双足”的描述，估计是施工工匠根据地势而改变的形象，在国内很少见。<br><br>卧佛下的空地是居民纳凉、聚会、唱歌、跳舞的场所，当地人世世代代就在佛的凝视下过着衣食无忧的农耕生活。<br><br>摄影/袁蓉荪佛教从印度沿着古老的丝绸之路传入中国，一路上留下了诸多精美绝伦的石窟造像，从新疆克孜尔石窟，到敦煌莫高窟、天梯山石窟、榆林石窟、云冈石窟、龙门石窟。<br><br>安史之乱后，中国北方知名石窟相继衰弱，中国石窟艺术的去向，一度成为学术界争论的焦点。<br><br>2009年盛夏，我与摄影师袁蓉荪再次来到资阳市安岳县。<br><br>我发现中国石窟艺术从中原南渡到了安岳，并在这里走向了重庆市大足县。<br><br><h4>石窟造像，从中原走入四川</h4>我来到安岳县八庙乡卧佛沟时，这里没有佛国的安宁，却如同城市的工地一般热闹。<br><br>村民撬开爬满青苔的青石板，工匠用铁凿与铁锤凿去新石板的棱角，两个光着膀子的汉子抬起百十斤重的石夯。<br><br>卧佛沟众神的涅槃之梦，在这个闷热的夏日清晨，被一声声清脆的凿石声惊醒。<br><br>卧佛沟全长865米，宽约百米，两头窄，中间宽，形如船只，南北两边红色细砂岩壁上，开凿着84窟摩崖造像与15窟佛经，佛像总计有1600余尊之多。<br><br>卧佛沟之名因卧佛而来。<br><br>卧佛全称“释迦牟尼涅槃图”，涅槃是梵语，意味着脱离生死轮回、成佛的最高境界。<br><br>卧佛侧卧于山腰上，双目微闭，嘴角微微上翘，给人一种安详、恬静之感。<br><br>清晨，阳光撒满山沟，其中一抹斜斜地射在卧佛脸庞上，曲眉丰颐，慈祥端庄，俯视着山沟中忙碌的众生。<br><br>卧佛沟的村民，祖祖辈辈与佛像为邻，山上石头多，村里的许多房子都是用石材做墙体和柱子，有的整根石柱高达七八米，进出庭院的石径两旁也挡着石板，就连农家的风车都用石头砌成。<br><br>如今，他们打算将这尊长达23米的唐朝卧佛打造成景点，重铺石板路是计划的第一步。<br><br>遗憾的是，卧佛沟至今还未修上公路，只能在跑马滩水库租乘小船，或者干脆绕个大圈从邻县遂宁借道而来，因而游客寥寥。<br><br>',
'<h2>施雅风传奇的“中国冰川学之父”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zNGACWObAAAgx0XGyVE281.jpg@!rw9"><br><br>施雅风中国西部地区的冰川数量在全球位居前列，但是直到20世纪50年代末期，冰川研究在中国还是一个空白领域。<br><br>1957年，施雅风院士率先投身于冰川的考察研究。<br><br>半个世纪中，他冲锋在西部无人涉足的雪域冰川，也冲锋在科研第一线；他建立发展了中国的冰川学事业，并将其一步步推向世界前沿。<br><br><h4>与冰川的首度邂逅</h4>火车一路向西。<br><br>那熟悉的华北大平原早已消失不见，不知从什么时候起，进入视野的已全是一重一重的山。<br><br>整整一夜，火车都在秦岭中穿梭。<br><br>第二天一早起来，车窗外的风景已改换了模样：依然是山，却已不似秦岭那般青葱，而是多了一层枯涩，灌丛更多，裸露出来的暗黄色山体也更多，就连车窗外一掠而过的人脸，也仿佛多了一层风沙的颜色。<br><br>只在河流岸畔，还留存着杨柳依依的熟悉景致。<br><br>“看来西北还真是干旱哪！”38岁的施雅风，扭头对中科院自然区划工作委员会的两位年轻同事说道。<br><br>他们此行的目的地是兰州，在那里，他们将与中科院兰州分院的学者们会合，参加祁连山西段地质考察。<br><br>考察的预定路线是经甘肃河西走廊，翻越祁连山西段，最后进入青海柴达木盆地。<br><br>那是1957年的6月。<br><br>在江苏海门湿漉漉的长江沙洲边长大的施雅风，每一天最大的感觉就是“干”——脸干，手干，喉咙干，连眼睛都有几分干涩……最初穿越的是马鬃山干旱剥蚀丘陵地区，望出去的风景，都打着“干”的烙印：寸草不生、浑黄连绵的丘陵；山前大片裹着“岩漆”的黑戈壁；戈壁滩里低矮匍匐的芨芨草……好像造物主到了这一段，忽然突发奇想，要在地球上塑造出一片荒凉的月球景观，好让我们体悟生命之水的珍贵。<br><br>接下来就进入了祁连山地。<br><br>愈往西走，山就愈高、愈大，体量和层次都在放大、增加，之前戈壁上拱出来的“山”，如今只能叫“土丘”了。<br><br>当海拔渐渐上升到3000米以上，山涌如涛，吹拂脸颊的已是颇有寒意的凉风。<br><br>',
'<h2>石林喀斯特大地上的“雕塑博物馆”</h2>在壮美宏大的喀斯特景观家族中，石林以其纤巧绮丽、千变万化而独树一帜。<br><br>它对环境颇为“挑剔”，却散布全球；灰色是它的天然肤色，却也能“姹紫嫣红”。<br><br>世界石林知多少？<br><br>最美的石林在哪里？<br><br>在专家和作者的引领下，一张充满了吸引力的“世界石林长卷”徐徐展开在我们面前。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBzFQ2zLCAKtXMAAbTgh-XHi0155.jpg@!rw9"><br><br>云南石林县：“世界石林博物馆”霞光中，一片壮美的石林在绿荫丛中拔地而起。<br><br>这便是著名的云南石林世界地质公园。<br><br>在长达两亿多年的时间里，各种特殊的条件汇聚于此，雕刻出分布总面积达400平方公里的磅礴石林区，拥有十几片形态各异的石林，由此，这里也有着“世界石林博物馆”的美誉。<br><br>摄影／李贵云我曾久久地流连于中国南方的山河之间，为的是寻访一种特殊的大地景观——在平淡的大地之上，忽然竖立起千百个石柱，有的似冲天的长矛，有的如层叠的宝塔，有的则像石化的走兽飞鸟。<br><br>漫步其间，如在迷宫中逡巡；石痕交错，似乎又在书写一部大地的史书。<br><br>如果你更有耐心些，还可能在它的地下发现一条清冷如冰的暗河，或是深不见底的天坑……<br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zK2ATFhfAAJ1vMZZcRI628.jpg@!rw9"><br><br>四川兴文：石头流成的大河石林的“雕刻”是一个复杂的过程，受到诸多因素的影响。<br><br>古地理、岩性、杂质多少、气候和水文等都是大大小小的雕塑师。<br><br>图中，这片位于川南的兴文石林仿佛是一条石头的大河，奔涌向前，与云南石林在外形上有着明显的差异。<br><br>摄影／迟阿娟这一奇妙的自然造化，便叫做“石林”。<br><br>自古以来，它带给人们无数的惊奇和神秘感。<br><br>2000多年前，屈原曾在楚辞《天问》中如水银泻地般提出了170多个问题，其中有一问就是“焉有石林？”而到了20世纪初，石林的探访者们仍在以新体诗表达着他们的无限感叹——“是桃花源哪！是鱼腹浦哪！几人能觅入？<br><br>几人能觅出？”<br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zK-ATICoAAC2NhihkLU349.jpg@!rw9"><br><br>随着地理科学的发展，今天，石林的身份密码已被破译——它是一种溶柱的密集组合，主要是碳酸盐岩石（石灰岩、白云岩等）在湿热气候里，在溶蚀等作用下形成的，有剑状、锥状、塔状、圆柱状、方柱状、堡状和不规则状等（一般高于5米，较低矮的也被称作石芽）。<br><br>它们或连体丛生，或离立成群，远远望去仿佛是岩石雕塑的森林，是典型的地表喀斯特地貌。<br><br><h4>喀斯特家族中的“小字辈”</h4>要探寻石林的奥秘，须得先追寻“喀斯特家族”的族谱。<br><br>所谓喀斯特，得名于斯洛文尼亚的一处石灰岩高原，在这里“水溶解岩石”的现象最先被关注和研究。<br><br>在地球上，能被水溶解的岩石除了最常见的碳酸盐类岩石，还有硫酸盐类和卤盐类岩石。<br><br>无疑，喀斯特是一位伟大的艺匠，它用鬼斧神工，以富含二氧化碳的水为主刻刀，在漫长的地球岁月里，将坚硬的岩石雕琢为精湛的艺术品。<br><br>',
'<h2>探寻喀纳斯湖之源喀縀³斯冰川</h2>喀纳斯湖和阿克库勒湖是新疆阿勒泰地区著名的高山湖泊，其中阿克库勒湖由于地处喀纳斯国家级自然保护区的核心区，非一般游客所能进入。<br><br>2009年8月，税晓洁参加了新疆喀纳斯冰川综合科学考察活动，探寻了喀纳斯湖和阿克库勒湖的源头。<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBzFQ2zMyAY-TZAATZMwcbyPg052.jpg@!rw9"><br><br>喀纳斯冰川是我国海拔最低的山谷冰川。<br><br>画面中像路一样延伸的其实也是喀纳斯冰川的一部分，其尽头的冰川是友谊峰，阿尔泰山的最高峰。<br><br>友谊峰后面的这座画面最中央的冰川是奎屯峰。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBy1Q2zMqABf4_AAoyxO6PGIM566.jpg@!rw9"><br><br>面对果戈习盖这座坡面如此倾斜的山峰，“陡峭”这个形容词似乎可以不再理解成难以攀登了——哪怕这山峰哪里陡峭了一点，考察队伍的翻山之旅都会变得容易一些。<br><br>也许正是因为有这样的山峰的阻挡，喀纳斯冰川的神秘性才得以长期保持。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBy1Q2zM-ABjPrAAuSK8q2QVc222.jpg@!rw9"><br><br>阿克库勒湖是新疆高山湖泊中形状比较特殊的一个，呈“人”字形。<br><br>由于距冰川很近，湖水中的大量冰川融水里富含冰川运动过程中挤压研磨出的白色岩石粉末，这白色粉末在流动的水中来不及沉淀，所以整个湖面呈白色，跟蓝绿色的喀纳斯湖截然不同。<br><br>摄影／吕永泰喀纳斯冰川位于新疆维吾尔自治区喀纳斯河源区，阿尔泰山最高峰——友谊峰的西南坡。<br><br>友谊峰是阿尔泰山最大的现代冰川作用中心，终年冰雪覆盖，位于中国、俄罗斯、蒙古三国交界处。<br><br>喀纳斯冰川是我国境内最大的复合型山谷冰川，因其纬度较高，也是我国海拔最低的山谷冰川，加之喀纳斯湖的盛名而在国内外享有盛誉。<br><br>但它地理位置特殊、隐藏在交通不便的原始森林里，所以至今世人对其了解甚少。<br><br>科学界对喀纳斯冰川仅进行过一次科学考察，是上世纪80年代中国科学院兰州冰川冻土研究所进行的，我们现在对它的认识也还是停留在那次考察的基础上。<br><br>从喀纳斯冰川末端直到喀纳斯湖湖口向下数公里范围，都是气势宏大的古冰川强烈作用形成的冰川地貌，冰川侵蚀与沉积形态十分独特。<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBzFQ2zM-ARXsMABPkbpZYgU4076.jpg@!rw9"><br><br>喀纳斯河谷是我国三大泰加林分布区中最典型的区域。<br><br>俯瞰这片神奇的土地，蜿蜒婀娜的喀纳斯河在稀疏的泰加林中流淌，两者互为呼应，令喀纳斯的景致更为神奇。<br><br>也许正是喀纳斯河才孕育出最典型的泰加林。<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBy1Q2zNCABqYYAAe48o172jY620.jpg@!rw9"><br><br>喀纳斯区域遥感图<h4>在喀纳斯无人区深处</h4>2009年8月11日，我们乘快艇由西南往东北穿越著名的喀纳斯湖，在喀纳斯湖畔弃船登陆，骑马进入丛林，溯喀纳斯河而上，赶赴喀纳斯河的河源区。<br><br>友谊峰西南坡的喀纳斯冰川是喀纳斯河的源头，喀纳斯河汇入布尔津河之后，经布尔津河这一额尔齐斯河最重要的支流，喀纳斯冰川融水最终通过额尔齐斯河注入北冰洋。<br><br>科研人员认为喀纳斯湖形成于断层活动与冰川侵蚀的双重作用。<br><br>实际上，喀纳斯湖就是布尔津河的一部分，湖口被末次冰期晚冰阶（时间在2万年前左右）沉积的冰碛所阻，冰雪融水在冰碛堤坝后受阻形成湖泊。<br><br>这种河湖连成一体的现象在我国一些大江大河的源区并不罕见。<br><br>我见过黄河源头的扎陵湖、鄂陵湖，长江源头的玛章错钦、雅西错，雅鲁藏布江源头的马泉湖，都是河湖一体。<br><br>黄河和雅鲁藏布江都在海拔四五千米的宽缓高原面上，河水流到地势低洼处汇集，漫延到一定程度，自然成了湖。<br><br>喀纳斯湖不同于这种情况，是典型的冰碛堰塞湖。<br><br>喀纳斯湖的海拔只有1400米，深藏在狭长峡谷中，两侧湖岸陡直如墙，许多地段岩壁近乎直立，平均坡度甚至远超以陡峻闻名的云南洱海西岸。<br><br>况且，水深近200米的喀纳斯湖水的容积也很可观，竟超过我国著名的五大淡水湖中的太湖、洪泽湖和巢湖。<br><br>形成如此大湖的古冰川该是何等壮观？<br><br>深藏在喀纳斯无人区的古冰川和现代冰川究竟是什么状况呢？<br><br>',
'<h2>敢问“亿”在何方？</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBy1Q2zhqAX_vLAAiaf-77UwU982.jpg@!rw9"><br><br>已经停止流通的前南斯拉夫货币—第纳尔“亿”是我心中的痛。<br><br>确定拍摄“一、十、百、千、万、亿、兆”这个数字系列组合的最初几天，搜遍了北京福丽特、大钟寺等几个邮币卡市场，我发现，最难买到的道具就是“亿”。<br><br>广州中山的钱币收藏家关炫兴告诉我，二战之前，德国曾经发行过面额一万亿的钞票，只是没有采用一串阿拉伯数字的形式，所以鲜为人知；二战之后，世界上面额最大的纸币应该是前南斯拉夫联盟共和国1993年版的5000亿第纳尔，第纳尔倒是也有1亿面额的，但是发行量远比5000亿的少，所以不好买。<br><br>几天之后，在报国寺文化市场，当精疲力竭的我终于绝处逢生地买到传说中的1亿第纳尔时，我还不知道，比这个更难以寻觅的是姓“亿”的人。<br><br>所有的资料都指向了相同的信息，福建泰宁、四川武胜、河南方城、湖北江陵、重庆酉阳等地都有姓“亿”的人。<br><br>信息进一步细化，很快，喜报从四面八方传来，江陵县熊河镇有个亿黄英！方城县清河乡和独树镇许多人姓亿！！重庆酉阳庙溪乡有个村80%的人都姓亿！！！然而，当我们打了几百通电话一个个地核实，最终嗓子都要冒烟时，得到的答复还是一盆盆的凉水：“我们姓yi（念去声，跟亿的发音一模一样）,但是倪萍的那个yi。”<br><br>——谁说倪萍姓yi？<br><br>！',
'<h2>把湖举上天</h2>新疆的高山湖泊依山脉大势，可分为阿尔泰山、天山、帕米尔、昆仑山系等四大块。<br><br>这些抬升到雪线以上高度的山脉，接受了丰富的降水，形成了一个个巨大的冰川中心，使这些山脉成为干旱区中的“湿岛”、“绿岛”，而山脉中的断裂活动则促使了山间断陷洼地或盆地的形成，冰雪融水汇聚其中，加上冰川、泥石流、崩塌、滑坡等堆积物的堰塞作用，便为高山湖泊的诞生创造了有利条件。<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBy1Q2zLuABcbUAAnAYM-ZSh8139.jpg@!rw9"><br><br>巴音布鲁克草原位于天山一处山间盆地里，海拔2000—2500米，由于丰沛的冰川融水和降雨，这里形成了一个东西长30公里、南北宽10公里的高原湖泊群，由几百个互相连通的浅水湖沼组成。<br><br>巴音布鲁克的美名得自于这里养育的天鹅和其他十余种珍稀鸟类。<br><br>在一般人眼里，干旱荒漠，似乎就是新疆的主要形象。<br><br>其实，并不能简单地认为新疆水资源不丰富，仅就湖泊而言，新疆就是一个湖泊众多的省区。<br><br>说到高山湖泊，首先要对它作出一个界定。<br><br>一般来说，它的地貌背景应该是高山或高原，而且它往往处在河流的上游或源头附近。<br><br>在中国东部，像长白山天池、太白山天池、浙西千顷山天池、四川华蓥山天池等都属于典型的高山湖泊。<br><br>由于新疆和亚洲内陆的许多地区一样，河流以内流水系为主，大河流淌，不是奔向海洋，而是消纳于荒漠盆地的尾闾湖泊之中。<br><br>因此湖泊的分布表现出明显的“两极性”，即雪山环抱的高山湖泊和浩瀚荒漠中的低地湖泊，分别构成河之起源与河之终点，分别象征着河流生命的勃发与衰竭。<br><br>不过也有例外。<br><br>在新疆的高山湖泊中，有一些位于高原的封闭盆地内，并无出水口与低地的河流及尾闾湖相连，因此成为高海拔的小流域内流湖，例如昆仑山高原地区的一些湖泊；还有一些位于比较干旱的高山盆地中，如天山的巴里坤湖。<br><br>另外还有一些属外流水系的湖泊，如阿尔泰山额尔齐斯河水系的高山湖泊。<br><br>',
'<h2>惟一的“醋姓”不惟一</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/34/wKgBzFQ2zhmAV2cJAAPXh8Gd5Wo914.jpg@!rw9"><br><br>姓马的马宏杰和醋先生在西安古城墙下合影我在外地拍摄姓氏的时候，编辑部的同事异常高兴地给我发来信息说她们找到了一个惟一的“醋”先生，他家在西安，希望能尽快地联系拍摄这个稀有的姓氏。<br><br>醋强一，陕西西安交大的研究生。<br><br>见到他的时候，感觉他很上镜，人很谦和，长得又白净，简直就是一个帅哥。<br><br>他老家在西安市长安区，对祖上为什么姓“醋”还在研究中，家人只是猜测地告诉他可能是祖上为了躲避灾难而流落他乡改姓醋，也可能这个姓就是起源于少数民族。<br><br>具体的他就说不清楚了，但是他告诉我，他发现在西安还有个姓醋的，也是一个大学生，他正在想办法和他取得联系，看看自己的姓氏根源能不能寻到一些有价值的线索。<br><br>他也希望我们杂志这一期的姓氏专题能使他找到更多姓“醋”的人，他也好寻找到自己“醋”姓的根源。<br><br>在我们西安的读者服务部里，我们的一个忠实读者还告诉我一条消息，他的一个同学也姓“醋”，就住在西安电脑城两座楼中间的巷子里。<br><br>看来醋强一绝不是惟一姓“醋”的了。<br><br>我感到我们杂志这一期关于姓氏的文章发出后，他肯定还能找到更多自己姓氏的同宗人士，对“醋”姓的起源寻根一定有很大的帮助。<br><br>',
'<h2>我终于找到了北</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zhaAAICcAAapb_4QjVU048.jpg@!rw9"><br><br>王彤和封面上的小女孩北璐璐姐弟在一起当《奇姓妙组合》这个选题确定后，同事尹杰、耿菲琳、杨嘉敏便给我列了满满一页地址很详细的被访者名单。<br><br>但我拿着这些各地提供的名单，去找这些被访者为他们拍照时，却发现精确到市、县、乡、村的统计数据大部分为误写或错别字，有些甚至根本不存在。<br><br>在接下来艰苦的寻找之后，查到了我们要找的绝大部分姓氏。<br><br>1月14日，我和杂志社的司机邢师傅在河北境内驱车跑了1100多公里后，终于找到了北璐璐一家！',
'<h2>上下求索，左右为难</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zg6AVEtVAAbeODtS9rE656.jpg@!rw9"><br><br>a<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBy1Q2zg-AJehbAAp1bNRr_d0223.jpg@!rw9"><br><br>b<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBzFQ2zg-AIYz_AAfm_c4JQDA698.jpg@!rw9"><br><br>c已经找到的上、左、下三姓（a、b、c），等待“右”的加盟。<br><br>最后一刻，我不得不决定放弃寻找“右”姓。<br><br>我默默地放下电话，也许因为话说多了有点缺氧，也许被一连串的坏消息打击得有点头晕脑胀，看东西竟然有点模糊。<br><br>恍惚中想起一天前摄影师王彤的话，他的语调因为着急提高了八度：“不能放弃！太可惜了，我们费了那么大劲才找到上和下，现在，上、下、左都拍好了，就差右！”那时，我找右已经找得濒临崩溃，就因为这句话，又坚持了一天，多打了上百个电话。<br><br>各种途径找来的线索都不对，电话里听得最多的就是各种方言口音的“NO”：“不晓得”、“没得”、“木有”……要么,本以为正确的信息,费尽周折找到本人,却不是姓古就是姓石,反正不姓右。<br><br>从满怀信心到失望而归，坐过山车的感觉经历了好几回。<br><br>这个右啊，始终藏在茫茫人海中，让我“上穷碧落下黄泉，两处茫茫都不见”。<br><br>放弃“右”就意味着，我们以前在“上、下、左、右”这个选题上所做的一切努力全部付诸东流。<br><br>“上、下、左、右”这四个姓氏中，左姓是大姓，找起来最容易，接下来这三个姓，却一个比一个难。<br><br>除了右，上和下都找了好长时间。<br><br>尤其是下，王彤被错误信息诱导，在河南扑了个空。<br><br>然后我开始在全国范围内对下进行“海找”，最后锁定在陕西的一个山沟里，电话打到村干部家，他答应帮我去核实一下。<br><br>坐在我后排的编辑黄秀芳感慨说：“真有好人啊！你一说让他去帮忙去找人，我脑海中立刻浮现出一个画面：他翻过几座山，唱着信天游就去了。”<br><br>事实上，他虽然不用翻几座山，但也要走十几分钟的路，让我不能不对这朴实的陕西老乡心存感激。<br><br>摄影师老马也坐着朋友的车在山沟里颠簸了一天，才拍到这位下奶奶。<br><br>这个没能完成的“上、下、左、右”，让我们感到遗憾和无奈，真希望杂志出来后，会有人找上门来，告诉我们，他（她）姓右，也算了了我们一桩心愿吧。<br><br>',

'<h2>奇姓妙组合</h2>姓氏是祖先留给我们的一份珍贵遗产，足以见证中国文化的博大精深。<br><br>现代汉语常用汉字不过六七千字，然而，根据《中华姓氏大辞典》，中国古今各民族用汉字记录的姓氏达11969个，其中单姓5327个，复姓4329个，三字姓1615个甚至还有八字姓、九字姓！如此奇妙的姓氏可以产生许多绝佳的组合，本刊仅选取了其中几例，以飨读者。<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBzFQ2zf2ASzq4AAdFCB6qyJ4399.jpg@!rw9"><br><br>（图中由左至右）毛韬   北京中央美术学院05级学生，出生于湖南长沙。<br><br>毛姓主要系出姬姓，当今分布很广，位于《新百家姓》第86名，主要分布在浙江、湖南、四川、广西等地。<br><br>毛姓名人有战国名士毛遂和伟人毛泽东。<br><br>主华友 广州体育学院06级学生，出生于安徽省定远县三和镇。<br><br>主姓来源主要有姬姓、嬴姓两支，以及宋初避太祖之讳，改匡姓为主姓。<br><br>主姓较为少见。<br><br>在主华友的老家，他们是一个孤独的主姓人家，爷爷已经不知道更下一代应从何字辈。<br><br>席晨  北京电视台记者，出生于河南新乡。<br><br>席姓来源支系较多，最早的一位祖先据说曾被尧尊为“席老师”。<br><br>当今席姓约占中国总人口的0.06％，分布比较集中，约有70％在陕西、河南两省。<br><br>万鸿  北京《都市主妇》杂志编辑，出生于江苏无锡。<br><br>万姓是《新百家姓》第88名，分布较广，在江西、江苏和湖北三省最为集中。<br><br>岁波  祖籍为河南省镇平县岁坡村，2006年清华大学机械系博士毕业，现就职于圣戈班研发（上海）有限公司。<br><br>岁姓并不多见，据称是因闯王灭明而被迫改姓、亡命天涯的明室后代。<br><br>今河南镇平、甘肃永昌、台湾高雄等地仍有此姓分布。<br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBzFQ2zf6AEJY4AAcutJMIuaI872.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBy1Q2zfyAV5GdAAHUV5mWvfU059.jpg@!rw9"><br><br>柴紫渊 北京市人柴姓：系自姜姓。<br><br>分布较广，约占全国汉族人口0.047%，尤以湖北、山东等省多此姓。<br><br>名人有柴武，汉高祖时将军，斩韩王信于参合；柴荣，五代十国时期后周世宗，军事统帅。<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBy1Q2zfyAQHdUAAJtR6AVt1c692.jpg@!rw9"><br><br>米戈 河南省郑州市人米姓：源自芈姓，北宋书画家米芾自称是先秦时楚国后裔，本姓芈，后改为同音字米。<br><br>另外，隋唐时，西域有一个米国，当时常有米国人来中原定居，他们以国名为姓氏，后来就形成米氏。<br><br>分布较广，约占全国汉族人口0.037%, 尤以湖南、山西等省多此姓。<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBy1Q2zf2AYqWMAAJ8ZtfQE0U435.jpg@!rw9"><br><br>油学文 山东省菏泽市人油姓：起源不详，但唐代已有人以油为姓。<br><br>今山西、山东、台湾等地均有分布。<br><br>名人有油风，明时陵川人，洪武中知交趾。<br><br><img src="http://img0.dili360.com/ga/M01/02/34/wKgBy1Q2zfyAOe-xAAIE-B9DH4w430.jpg@!rw9"><br><br>盐毛毛 江苏省丹阳市人盐姓：源自春秋时齐毋盐大夫之后。<br><br>一说，或掌盐池者之子孙以为氏。<br><br>今江苏、四川等地有分布。<br><br>名人有盐，唐代以画肖像、佛像著称的著名画家，出身显贵家族；盐翼，明代鸿儒。<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zfuAMnLUAAEWaGVfEC0034.jpg@!rw9"><br><br>酱姓：源出不详。<br><br>据了解，中国大陆已经没有姓酱的人了，不过台湾还有。<br><br>于是我们只能用一瓶酱油代替，自制“统一”标签，虚位以待台湾酱姓同胞 '<h2>李白没见过最美的湖</h2>近日读古人写湖的诗文，想知古人怎样赏湖。<br><br>先看李白。<br><br>他这样写洞庭湖：“且就洞庭赊月色，将船买酒白云边。”<br><br>又一首：“巴陵无限酒，醉杀洞庭秋。”<br><br>两诗写月写秋，但洞庭湖之特色并未道出，将“洞庭”二字换成其他，也未尝不可。<br><br>李白写瀑布，写长江，写黄河的诗篇都是千古名篇，但写湖不及江河。<br><br>这不怨李白，因为他未见过最美的湖。<br><br>大多数古代诗人们都没见过最美的湖。<br><br>他们有一些写湖的名篇，但仔细琢磨，这些诗文名义上写的是湖，其实写的是湖上的月，湖边的秋，或看湖的人。<br><br>杜甫写洞庭湖的名句：“吴楚东南坼，乾坤日夜浮。”<br><br>洞庭湖水浑浊不清，对“乾坤日夜浮”，我深表怀疑。<br><br>明代的文学家袁宏道这样写西湖：“西湖最盛，为春为月。<br><br>一日之盛，为朝烟，为夕岚。<br><br>由断桥至苏堤一带，绿烟红雾，弥漫二十余里。<br><br>歌吹为风，粉汗为雨，罗纨之盛，多于堤畔之草，艳冶极矣月景尤不可言，花态柳情，山容水意，别是一种趣味。”<br><br>这哪里是写西湖本身，分明是写西湖上的朝烟、夕岚、花柳、月影、游人',
'<h2>在冰川末端捕捉环境变化的踪迹</h2>2006年“中国科学院可可西里科学考察探秘行动”是由中国联通赞助的。<br><br>本刊对这次活动进行过跟踪报道，主要对可可西里地区三大冰川集中区：布喀达坂峰、各拉丹冬地区、马兰山进行报道。<br><br>本文便是青藏高原研究所的陈锋博士和本刊记者马宏杰采写和拍摄的关于马兰山冰川的考察内容。<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBy1Q2zfuALfzcAAbQ5NYljgE925.jpg@!rw9"><br><br>由于冰体的崩塌形成的美丽而险峻的冰崖，冰崖上充斥着许多的裂痕，预示着在将来，这里会是另一番景象。<br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBzFQ2zfiATG56AAVioSQLVk8612.jpg@!rw9"><br><br>冰川运动过程中从侧面山体带起来的土石随冰川的移动而逐渐覆盖在冰体之上而形成的这些土石被称为冰碛物。<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zfmAUlXMAAceyq9EFD0411.jpg@!rw9"><br><br>冰洞展示了冰川底部的情景，冰川在运动过程中将地面的沙石一并带走，有时甚至将大块地面卷起，形成如洞底一样的冰石混合层。<br><br>可可西里无人区地处青藏高原的腹地，平均海拔在5000米以上。<br><br>因为它极高的海拔、严酷的气候条件和恶劣的自然环境而被称之为“生命禁区”。<br><br>然而壮观的大陆性冰川、美丽的高原湖泊以及独特的高原野生动植物资源却吸引着我们走近它。<br><br>我们拉开了继1990年可可西里考察以来的又一次大规模科考，试图从地质、环境、生态及动植物等方面进一步认识可可西里。<br><br>冰川是揭示可可西里环境变化的必不可少的因素，它直接反映了气候和水资源的变化。<br><br>此次的考察集中在可可西里核心区，位于昆仑山脉和唐古拉山脉之间。<br><br>该区域发育了极典型的大陆性冰川，消融很弱，冰层与地表冻结一起，冰川的流速缓慢。<br><br>冰川主要集中在布喀达坂峰、马兰山以及各拉丹冬地区，可可西里山脉也有小规模的冰川。<br><br>布喀达坂峰属昆仑山脉，其南侧形成了大规模的现代冰川，多为沿谷地发育的山谷冰川，在部分山巅也形成了小规模的平顶冰川，这些冰川融水汇聚形成了深大的太阳湖。<br><br>马兰山也属昆仑山脉，其山顶被巨大的冰帽覆盖，四周山谷也为绵长的冰川充填，冰川融水北入太阳湖，南汇可可西里湖。<br><br>位于唐古拉山脉主峰的各拉丹冬冰川群，属于较大规模的山谷冰川，冰川融水是为万里长江的起点。<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zfmAWsZ9AAnBdiJJfvs014.jpg@!rw9"><br><br>蔚蓝色天空下是马兰山最大的山谷冰川的末端。<br><br>冰川朝向南，背靠着不算挺拔的山体，冰川积累区和消融区的界限依稀可辨：积累区冰面平坦，颜色为白色，而消融区尤其是末端，强烈的消融造就了如刀砍斧劈般的巨大裂痕，颜色也由于灰尘的积累而呈现灰褐色。<br><br>近处是冰川和流水作用形成的沉积地貌。<br><br>我们根据营地的实际情况以及马兰山冰川的分布特征选取了山体南侧的两条冰川作为考察对象。<br><br>一条是马兰山中最大的山谷冰川，长度为9.1公里；另一条则为平顶冰川。<br><br>这两条冰川的类型不同，冰川末端的进退变化相应地也存在一定差异。<br><br>另外，这两条冰川在整个马兰山冰川中无论面积还是冰储量都占有较大的比重。<br><br>细致地了解其末端的相关情况将有助于对整个冰川变化情况的分析。<br><br>然而如此美丽壮观而且富有巨大吸引力的冰川，要想近距离感受并非是一件容易的事情。<br><br>由冰川融水形成的河道是通向冰川较为理想的途径，但由于冰川作用以及水流的搬运，使通向冰川末端的河道布满了砾石。<br><br>砾石的体积随着与冰川末端距离的减小而增大。<br><br>沿途你还会看到一些巨大的石块突立在河滩上。<br><br>如果细致观察，你会发现石块表面布满擦痕，这些都是早期冰川作用的结果。<br><br>在海拔接近5000米氧气稀薄的高原面上长途跋涉已属不易，更何况在这种颠簸的河道上，马兰山冰川末端相对不高，最低处5100米左右。<br><br>即便如此，每一条冰川的考察时间至少也得耗费5—6个小时。<br><br>可可西里地区各种条件极为恶劣，冰川区温度更是较其他区域要低。<br><br>出于安全考虑，早晨一般在9点半左右出发，下午由于冰川风的影响，一般4点左右就应该返回。<br><br>这样，在连续的两天时间里完成了对两条冰川末端特征考察及其位置的测量。<br><br>在对山谷冰川的考察中发现，其末端整体没有冰塔林发育，冰层在阳光下呈现蓝色。<br><br>末端形状为不规则圆盾状，具有明显的退缩痕迹，消融强烈处凹进约几十米。<br><br>两侧边缘，冰体崩塌消融现象严重，考察过程中能不断听到大块冰体掉落的巨大响声。<br><br>在冰川表面还有较大的冰面河发育，并把冰川切割成许多深大的冰壑。<br><br>我们在平顶冰川沿山谷伸出的两条呈蟹钳状紧邻分布的冰舌末端发现了保存完好的古冰川遗迹，冰川融水形成的河道相对集中，该冰川的冰面河不发达。<br><br>冰川末端两侧掏蚀、崩塌严重，处处可见冰川退缩的痕迹。<br><br>同时冰川内部有大量的冰洞出现，较大的冰洞其洞口可同时容数人进入，洞内水深，潺潺的流水声不绝于耳。<br><br>',
'<h2>我们来到了火山村落</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBy1Q2zfiAReO3AAXf6EjX7uw816.jpg@!rw9"><br><br>在海口雷琼世界地质公园里，记者与从台湾大学来的火山专家李寄相遇，李教授说如果从活火山一万年的定义来看，雷琼火山群属于活火山。<br><br>摄影/万戈从海口市区乘车前往雷琼世界地质公园里的“火山村落”，20分钟的车程却让我感受到一种恍如隔世的时光倒流。<br><br>从现代都市的高楼繁华，来到田园般的农业地带，又来到由当地灰色火山石材建成、具有宋、明、清朝代建筑烙印的古村落。<br><br>这里的中老年村民似乎也是远离这个时代的村民，他们仍穿着四五十年代的那种蓝色中山装，表情简单而自然。<br><br>“火山村落”的管辖镇——石山镇原镇长陈统茂一路上给我们讲解着这里几个火山村落的历史和故事。<br><br>至少从宋代开始，这里的居民就开始用他们脚下的火山石建房和砌墙。<br><br>为了证明这种久远的历史，陈镇长专门引领我们看了一处宋代遗留下来的火山石门廊，那是一处非常破旧但仍然在挺立的灰色遗址，而刻有汉族传统图案的清代时所建的火山石房屋比比皆是。<br><br>家族是否富裕可以从他们房子的大小、门庭的高低和气派程度看出来。<br><br>我们沿着一条两边是火山石砌成的围墙小路，辗转前行。<br><br>围墙越来越低，所用的石头越来越小。<br><br>突然在灰黑色的石堆丛里闪现出一位满脸皱纹、身着汉族传统蓝色上衣的老妇人，那是我在贵州屯堡常常可以见到的那种汉族传统蓝色。<br><br>她用热切的眼神看着我们，并用手势招呼我们跟随着她来到一个用火山石垒成、仅够她矮小的身躯进去的黑黑的石屋前。<br><br>很快她就从里面拿出一个大大的黄色木瓜，让我们吃。<br><br>坐在火山石上，边吃着略微香甜且极为滑润的海南木瓜，边看着眼前的这位老妇人和她的这个如洞穴般的屋子，更有一种时空错位的感觉，显然这里将是她一生的最后地方，但不知是不是她开始的地方。<br><br>我们的语言彼此不通，但可以用手势和眼神来传意。<br><br>走时，我们留给她20元钱，她平静的身态和热望的眼神一直在目送我们离去。<br><br>她知道木瓜是可以卖给来到这里的游客，而现在这对她也许很重要。<br><br>',
'<h2>莫斯卡的旱獭</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBzFQ2zfeANu15AAS-a5gYmes693.jpg@!rw9"><br><br>在给几十只旱獭轮流喂食之后，易水也往自己嘴里塞了一块饼干，还没吃完，就被其中一只旱獭用“小手”从他口中夺食。<br><br>摄影/胡宗平当我们的车抵达莫斯卡村的时候，最先来迎接我们的不是村民，而是旱獭。<br><br>当时一场细雨刚刚飘忽而过，几十只旱獭从各自的洞子里面钻了出来，朝我们的车蹦跳而来，像动画般地蹦跳而舞，唱着无声的歌。<br><br>我下车的时候，她们都直立起来，腆着浑圆的肚子企鹅般地走来走去，而有几只竟然走过来用“双手”抱住了我的腿，眼巴巴地看着我。<br><br>“她们是来要吃的”，摄影师胡宗平边从车里拿出饼干和水果边对我说，“村民定时地会给她们一些奶酪、糌粑之类的食物，所以被养得这么肥”。<br><br>的确，我以前在高原上见过无数的旱獭，但这是我见过的最肥最大的。<br><br>而且也只有在这里，我才知道野生动物与人之间能够如此地亲密，刚开始我还以为这是人们动物保护意识觉醒的结果，后来才知不是，因为在当地人看来，旱獭自古就是土地神的宠物。<br><br>神灵系统在这里并不是抽象的，而是化身为具体的大地上的万物。<br><br>为了感谢她们给我内心带来的冲击，我拿出车里所有的食物，坐在草地上喂她们，就这样从下午一直坐到夜幕降临的时候，从她们来迎接我一直坐到我送她们回家的时候。<br><br>夜幕中的莫斯卡除了太阳能充电器发出的微弱的灯光之外就是星星的光芒了。<br><br>夜幕中的莫斯卡静谧极了，除了风声，流水声和动物们的高谈阔论声，再无别的声音了。<br><br>我就那么一个人坐着，并没有感到孤独，却感到了在人群中从未有过的充实和安宁。<br><br>我想，远离现代文明的莫斯卡人是不会感到孤独和空虚的，因为他们身处大自然之中，与万物浑然一体，在古代社会所能提供的生存条件下，莫斯卡已经成为了一个天堂，天堂是什么，就是那种可以安身立命并且安心的地方。<br><br>我是先爱上了莫斯卡的旱獭，而后爱上了莫斯卡。<br><br>',
'<h2>八个“王毅”背后的故事</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBzFQ2zfaADMA6AAZewTga17I414.jpg@!rw9"><br><br>在北京王府井新东安市场门前，摄影师耿艺正在为八个王毅拍照。<br><br>摄影/王彤为了凑足八个“王毅”拍照，我们不但在msn上加上寻人启事，还逢人就问，惹得大伙莫名其妙，要不就来一句：“中国驻日大使叫‘王毅’。”<br><br>知道啊，但人家不是在日本吗？<br><br>单主编的博客在一天半内召来了三个主动请缨的“王毅”。<br><br>截止日期迫在眉睫，但还是差那么一个，同事小高传来几个“王毅”的电话，怎么都似曾相识，估计我都曾经联系过了吧，抱着“宁愿杀错，不愿放过”，我逐一拨打，奈何对方不是关机就是掐断，我在想：是不是这段时间，北京叫“王毅”的人除了那几个愿意参与拍照的，其他的都关掉手机以避骚扰。<br><br>同事曾打趣：“你这样给我打电话，我也不会信你，现在虚假信息那么多。”<br><br>无论如何，最后一位“王毅”还是在我犹疑的询问中“诞生”了。<br><br>拍摄那天，当八位“王毅”迎着凛冽北风准时出现在王府井时，我由衷地感谢他们的信任与支持！',
