'<h2>云贵高原存不住水的地方路长久</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBzFQ20c-AKB-TAAEyoLxlrBU220.jpg@!rw9"><br><br>西南潮暖区我国的西南地区是世界上有名的石灰岩大面积分布的地区。<br><br>石灰岩地区的地貌被称为“喀斯特”地貌。<br><br>像广西桂林的峰林、峰丛，云南路南的石林，贵州的织金洞等都是喀斯特地貌。<br><br>我们知道喀斯特地区是少水的，主要是地面少水，因为水都会渗透到地下，或通过地下溶洞、暗河等流走。<br><br>地表缺乏水分，缺少河流，这对于修路是好事。<br><br>但不仅缺水，还缺土，因为喀斯特地区石灰岩被水溶解后又被水带走了，所以喀斯特地区少土，少松散的沉积物。<br><br>少水少土，路基是坚硬的石灰岩，因此石灰岩地区路基坚硬、稳固，不会出现冻胀翻浆的现象，也很少陷车。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBy1Q20dCAfnpfAAQEubE16_k622.jpg@!rw9"><br><br>广西乐业大石围天坑边的路喀斯特是一种发育在石灰岩基础上的特殊地貌。<br><br>水带走了岩石里的可溶性成分，溶蚀成各种独具特色的喀斯特地貌，深井似的“天坑”是其中一种。<br><br>广西乐业的大石围天坑在世界大型岩溶漏斗中大名鼎鼎，长长的旅游公路一直把游客送到漏斗边缘最高端的一处山尖上，从那里，人们可以俯瞰600余米深处生长在巨大“坑底”的原始森林。<br><br>摄影/李晋喀斯特地区一个个溶洞、天坑、地缝、天生桥、象鼻山、漏斗、竖井等特殊地形对地表影响很大，修路要躲开这些地形。<br><br>西南喀斯特地区多峰丛、丘陵。<br><br>贵州是中国有名的山地省，俗话说：“地无三尺平”。<br><br>我去过黔东南。<br><br>山峰一个接一个，山路极其险峻。<br><br>因为频繁的下坡，不停地刹车，刹车片摩擦高温变软。<br><br>为了防止刹车失灵，当地卡车上都有一个水箱，一根管子把水引下来，洒在四个轮子的刹车片上降温。<br><br>当地的司机告诉我：外地的卡车来此，不知路况，车上没装水箱，无法给刹车片降温，刹车失灵，往往酿成惨祸。<br><br>',
'<h2>南方把湿漉漉的路拧干</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20byAG52TAAEURyWPMcM258.jpg@!rw9"><br><br>东南湿热区<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20b2ACvfiAAZDVqbRAkw906.jpg@!rw9"><br><br>江浙的高速公路李白说“烟花三月下扬州”，他是乘船去的，而今再下江南时，人们更愿意走公路。<br><br>公路是江南的另一种河流形式，少了弧度和婉约，却多了速度和效率。<br><br>江南的公路应该是中国修得最好、最完善的地方之一，沿着开阔平滑的公路掠过江南，两畔河湖广布、良田万顷、人烟阜盛，自得一派风流。<br><br>图为太湖附近的高速公路。<br><br>摄影/孙伟忠江南是行船的地方，南船北马嘛。<br><br>江南的多雨潮湿，泥泞的红土都成了江南修路的麻烦所在。<br><br>我们见过许多江南古镇的画和图片，给我们留下很深印象的是古镇巷子间的青石板路，连台湾的诗人郑愁予的诗《错误》，都这样写：“我达达的马蹄是美丽的错误，我不是归人，是过客”。<br><br>马蹄为何“达达”，因为敲击在青石板上。<br><br>看来，古时在湿热的南方修路都是用铺设石板来解决路面的稳定。<br><br>今日在南方修路不用石板了，但是柏油路面是铺在高高的路基上，这是为了把水分隔开，保持路面的稳定。<br><br>全国的公路区划，把江南和岭南的闽、粤、浙划在了一个区域。<br><br>这是因为从修路的角度看这几个地方的自然条件很相似，气候都是高温多雨，土质潮湿泥泞，从地形的角度看除了长江中下游的平原就是闽浙的山地和南岭的丘陵，还有沿海那些河流三角洲。<br><br>南岭和江南丘陵相对高度都不会超过500米。<br><br>因此对修路还不至于带来很大的麻烦。<br><br>但是江西和浙江、福建之间的山，就不是丘陵了，因为相对高度早就超过了500米。<br><br>因此那些穿越武夷山、仙霞岭、戴云山、罗霄山的公路，大多采取了钻隧道的方式。<br><br>我今年开车从黄山去福州，要过仙霞岭、武夷山、戴云山，一路上净钻山洞了，我数了一下，大约有30多个，密度之高，可能是全国之最。<br><br>有一种说法，“闽道之难，难于上青天”，话虽夸张，但也说出了闽道山多、山密、山碎、山陡的特点。<br><br>',
'<h2>黄土高原路在塬、墚、峁之间盘旋</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20bqARb9YAAEaje5s8Lk574.jpg@!rw9"><br><br>黄土高原干湿过渡区在黄土高原开车旅行，一定要离开高速公路，要把车开到那些县级或者乡级公路上去，那时你才能体会什么叫黄土高原。<br><br>我曾驾车从陕西的西安出发经洛川、延安、延川、靖边、定边，进入甘肃陇东的环县、庆阳、泾川，再经宝鸡回西安。<br><br>这一路饱尝了黄土高原的景色。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20buAQjtUAAIQhqTk--c319.jpg@!rw9"><br><br>黄河边的黄土路夯实的黄土分外坚硬致密，所以陕北的路有些就是裸露的黄土。<br><br>但黄土的坚硬又有个前提，那就是没有水。<br><br>像左图中沿黄河的公路，因为日积月累受水流侵蚀，就变得脆弱易坍塌了。<br><br>摄影/单之蔷在黄河岸边的一条乡间公路上，经历了黄土被河水浸泡、路塌陷半边的险况；有时车在厚厚的掩埋了车轮的黄尘里爬坡；车一次停在平平的广场一样的路边，下车一看，才知下面就是悬崖一样的陡壁。<br><br>在黄土高原修路更是有别于其他地方，在全国公路区划上，专门把黄土高原另辟一区，不像全国的综合自然区划那样，把黄土高原与华北平原划在一起。<br><br>这是因为对于修路和维护而言，黄土高原需专门对待。<br><br>',
'<h2>约塞米蒂 主题是“岩石”</h2>大自然的杰作—美国约塞米蒂国家公园(Yosemite National Park，又译“优胜美地”)的主题是岩石。<br><br>铁灰或赭黄色的山岩，在几千平方公里的广袤空间中展现着千奇百怪的形态，在破晓黄昏、春夏秋冬的时间里变换着温暖或冷峻的色彩。<br><br>围绕着它的是上百条玉链般的瀑布、几千个翡翠般的湖泊和罕见珍奇的树木。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20bWAEhj9AAaOKi8-PFk952.jpg@!rw9"><br><br>在上百公里长、几千米厚的巨型冰川千万年的作用下，约塞米蒂的山峦被一点点地重塑：冰川沉重的身躯从山峦顶部漫过去，山巅的岩石被剥落得浑圆。<br><br>感谢冰川，令我们在约塞米蒂国家公园看到了一个又一个令人叹为观止的杰作。<br><br>图为约塞米蒂公园内夕阳笼罩下的半穹丘。<br><br>约塞米蒂国家公园位于美国加利福尼亚州中部，内华达山脉的西麓，海拔高度600到4000米。<br><br>两条主要河流麦斯德河（Mercedriver）和图鲁纳河（Tuolumne river）在深约千米的河谷中穿过公园，向西流入加利福尼亚中部谷地。<br><br>约塞米蒂国家公园占地3100平方公里，它的四周被数个大型自然保护区所围绕。<br><br>1984年，约塞米蒂国家公园以其瑰丽的自然地貌和宝贵的多样化植被而被联合国教科文组织列入世界自然遗产。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBzFQ20bCAJS6hAAqX37k62uQ222.jpg@!rw9"><br><br>安瑟·亚当斯摄于1960年的经典之作《月夜下的半穹丘》。<br><br>许多摄影爱好者去约塞米蒂拍片，一大乐趣就是重走亚当斯的足迹，体会他当年拍片的感受。<br><br>摄影/ Ansel Adams/ C<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20bSAHyNTAAv5JFTlIDU916.jpg@!rw9"><br><br>19世纪，约塞米蒂的树木遭到了严重的砍伐，巨型的水杉却奇迹般地幸存下来，原因在于每当伐木者将它们砍倒，水杉本身的特质会使它们很快自树心向外裂开来，没办法长久保存或制成家具。<br><br>图片摄于1900年，当时美国骑兵团的数百号士兵仪仗队似地丈量这棵“倒下的泰斗”（Fallen Monarch）。<br><br><h4>千万年水的手笔</h4>艾尔·开匹坦（ElCapitan）崖，全座山是一整块的花岗岩，世界上最大的花岗岩石之一，位于约塞米蒂山谷的北侧。<br><br>它几乎垂直90度的崖壁高达1095米，心惊动魄地矗立在麦斯德河畔，无可置疑地成为约塞米蒂国家公园的地标。<br><br>半穹丘（Half Dome），位于约塞米蒂山谷的东部尽头。<br><br>在巨石裸露的山峦之上，它高达1443米、刀劈斧砍般的半圆形奇岩极为醒目，是约塞米蒂国家公园最奇异的地质杰作。<br><br>站在约塞米蒂山谷南侧的“冰川顶”（Glacier Point）俯瞰群山，一座座形态各异的山岩此起彼伏，它们都是节理缺乏的整体岩石。<br><br>它们的外层在空气与水的长期作用下剥落，又在冰川的磨蚀下塑形而成。<br><br>而那些节理较密集的岩石则在漫长的地质年代中不断分崩离析，形成了今日可见的石峰、石柱、石笋以及天生石拱桥。<br><br>水蚀作用是约塞米蒂国家公园地形、地貌生成的另一主要因素。<br><br>如果说固体的水—冰川赋予了这里地貌的最后形态，那么流动的水—河流则将这里切割出山峦和河谷。<br><br>水与冰不仅造就了千奇百怪的巨崖和山石，也为自己开辟出无数的路径，这就是约塞米蒂中与奇石伴生的瀑布。<br><br>约塞米蒂国家公园里有上百条常年飞泻的大小瀑布，在春末夏初冰雪消融之季和暴雨之后，这些银色的悬链更是无数。<br><br>这里瀑布形成的原因多为支流的悬谷坠落。<br><br>在几千万年前，内华达山脉快速抬升时，使某些走向的河流的梯度加大，流速加快，从而加大了对山谷的削切作用，这些山谷变得更深更宽，例如约塞米蒂河谷和图鲁纳河谷。<br><br>而另一部分河流，走向与山脉平行，它们受地表抬升的影响较小，因此它们流经的山谷相对发育缓慢。<br><br>在冰河期，巨大的冰川磨蚀作用继续加速主要河谷的发育，它们的深度与支流河谷的深度差加大，从而造成在主流与支流交汇的地方，支流的谷底高出主流谷底几十甚至上百米，成为高高在上的悬谷，河水从悬谷口跌落便形成了悬谷瀑布。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20a-ALe87AADeXi3MAeI657.jpg@!rw9"><br><br>与公园同名的约塞米蒂瀑布分为上、中、下三级，全程高度739米，是北美最高、世界第二高的瀑布。<br><br>它位于约塞米蒂山谷的北侧，是公园里最大的悬谷多级瀑布。<br><br>与约塞米蒂瀑布形成对照的是位于约塞米蒂山谷南侧、同艾尔·开匹坦崖遥遥相对的新娘面纱瀑布。<br><br>它从高188米的悬谷口飞身而下，犹如一条洁白的面纱悬挂在铁青色的山崖之上。<br><br>由于它四周的地形经常会生成较大的旋转风，这时水流会被吹偏，看上去就像面纱被掀起在空中飞舞。<br><br>当地的印第安人给它起了一个更神秘的名字“Pohoho”，意为“风的精灵”。<br><br>冰川的脚步从这片山峦中走过，除了为我们留下了壮美的山崖和飞瀑，还留下了湖泊和高山草甸。<br><br>图鲁纳草甸位于海拔2621米的约塞米蒂高地上。<br><br>几百万年前这里曾被覆盖在几千米厚的冰川之下，如今冰雪融化，留下了星星点点的冰川湖泊。<br><br>湖畔绿草茵茵、鲜花盛开，为高山之巅添上了妩媚的风情。<br><br>而位于约塞米蒂山谷谷底的约塞米蒂湖，实际上是流经这个谷底的麦斯德河在丰水季拓宽形成的季节湖泊。<br><br>约塞米蒂山谷的谷底平缓，有大量的冰碛物和河水沉淀物遗留下来。<br><br>春季时麦斯德河的水量很大，在谷底形成很宽的水面。<br><br>现在夏季的河畔是野营爱好者理想的露营地，冬季则是滑雪爱好者的天堂。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20bKAbdYeAAqi-zb8lOc344.jpg@!rw9"><br><br>图为俯瞰约塞米蒂国家公园。<br><br>1890年，美国国会通过了“约塞米蒂法案”，这一法案第一次系统地规定了美国国家公园的框架。<br><br>到今天，公园的设施和管理都相当完善。<br><br>摄影/ Michael Freeman/C<h4>千年巨树的奇观</h4>除了奇特的自然地貌外，让约塞米蒂国家公园举世闻名的还有它的三处巨杉林（Giant Sequoia）。<br><br>在这里，生长着200多株高大的加利福尼亚巨杉树。<br><br>这些高达50到85米、树龄最长达3000年的树中巨人是地球上最高大、最古老的植物。<br><br>很多人会记得一张1881年拍摄的照片，上面一株参天大树的躯干底部被挖出一个大洞，一辆四轮马车竟能顺顺当当地从树洞中驶过。<br><br>这株大树就是约塞米蒂国家公园巨杉林中的一株。<br><br>遗憾的是它在1969年轰然倒下、寿终正寝。<br><br>尽管公园里还有其他同样大小的巨杉，但美国人再也不会为了证明自己有能力“改造自然”而对它们“开膛破肚”了。<br><br>巨杉在距今最近的小冰河期到来以前在地球上的分布较广，而今天它们已经是屈指可数，成为地球上珍贵的活化石了。<br><br>这些巨杉树是美国的国宝，受到了国家级的保护。<br><br>在约塞米蒂里，公园对巨杉林有严格的保护规定，不要说在树干上涂刻“到此一游”之类的文字了，即使落在地上的松果也不可随意捡拾。<br><br>然而地球的臭氧层变化和温室效应也正对巨杉林造成伤害，使它们对病虫害侵袭的抵抗力下降。<br><br>另外，巨杉的松果需要在被山火烧过的土壤中发芽。<br><br>在欧洲移民到来之前，当地的印第安人采用的是轮耕的农业方法，他们有控制地在小范围内转移烧荒。<br><br>这种方法不仅可以减少树林的病虫害，控制其密度，有利于森林生态环境的平衡，而且为巨杉种子的发芽繁殖创造了有利条件。<br><br>在欧洲移民大量进入这个地区后，他们对自然发生的林火进行了严格的控制，长期的禁火反而破坏了大自然本来的平衡，结果使树木无限制生长，导致巨杉林阳光缺乏、水与养分不足、病虫害增加，它们的生长受到了威胁。<br><br>目前人们已经意识到自然界的山火并不只是灾害，它也是大自然生态平衡链上的一环。<br><br>因此约塞米蒂国家公园现在采取有控制放火烧山的措施，力求恢复森林的生态平衡。<br><br><h4>百年人类的公园</h4>据考证，早在4000到3500年前，约塞米蒂地区就已有印第安人居住。<br><br>在19世纪中叶，欧洲人没有到来之前，一个名为“阿瓦那奇”的印第安部落是这里的主人。<br><br>“阿瓦那奇”在土著语言里是“隘口”的意思，它形象地描绘出约塞米蒂一带的地貌特征。<br><br>1848年加州发现金矿，由此而形成的淘金热吸引了大批东部移民越过内华达山脉到达西部，很短时间内，约塞米蒂遍布大小金矿。<br><br>约塞米蒂又是怎样被世人从淘金乐园最终被视作“优胜美地”的呢？<br><br>1855年，第一位明确以旅游为目的的游客詹姆斯·哈金（James Hutchings）来到这里。<br><br>他的游记后来在美国的许多报纸杂志上发表，让这块土地上鲜为人知的美丽景色第一次进入到人们的视线，那些壮丽风光激发了当时许多摄影师的创作热忱。<br><br>其中有两位深深陶醉其中，»们的作品不仅在当时产生了轰动效应，而且作为自然风光的经典作品流传至今。<br><br>当时斯坦福大学机械工程系的学生、摄影爱好者亚瑟·克拉伦斯（Arthur Clarence Pillsburg）一到约塞米蒂便被它的景色深深吸引。<br><br>他干脆将自己的摄影工作室搬了过来，他在1895到1897年间拍摄了大量约塞米蒂的人物和风光照。<br><br>前者记录了当时许多与这个国家公园的建立有密切关系的人物，成为后来宝贵的历史资料。<br><br>而后者则被他独出心裁地制成明信片大量寄给友人。<br><br>这也是明信片这种现代通信方式在历史上的第一次出现，导致1898年美国国会正式批准明信片在邮政通信上使用。<br><br>所以说约塞米蒂为明信片的诞生起了不可忽视的作用。<br><br>另一位摄影大师安瑟·亚当斯（AnselAdams）的摄影生涯也与约塞米蒂有不可分割的联系。<br><br>从14岁时用父亲给的一架照相机第一次在约塞米蒂拍摄下风光照，到以82岁的高龄辞世，他无数次流连于这片令他心驰神往的摄影天堂，拍摄了大量的黑白风光摄影作品，其中许多堪为经典之作。<br><br>亚当斯在遗嘱中把自己在约塞米蒂的全部摄影作品赠予这个国家公园，今天，游客们仍然可以在公园里买到从这位大师的原始底片印制的风景图片。<br><br>约塞米蒂国家公园是继黄石国家公园之后第二个国家公园。<br><br>从其旅游价值的发现到正式成为美国国家公园，它走过了半个世纪的漫长道路。<br><br>这和许多有识之士和大自然爱好者坚持不懈的努力是分不开的。<br><br>其中最有代表性的是约翰·穆尔(John Muir)。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20beAR0lkAAd_rl7ZJi8306.jpg@!rw9"><br><br>大岩壁攀登高手Peter Croft在攀登半穹丘时中途休息。<br><br>大岩壁攀登是一项庞大的系统工程，许多攀岩爱好者在认识了大岩壁的具体概念后都放弃了这个梦想，而高手级别的玩家在接触以后能继续实践的也只不过50%而已。<br><br>1868年穆尔第一次来到约塞米蒂，林肯总统4年前签署了“将约塞米蒂交为公众使用，作为度假休闲之地”的法令。<br><br>穆尔被这里的景色所陶醉，从此将自己的毕生献给了这片土地。<br><br>他不但热情撰文描绘它的壮丽山河，而且对这里的地质进行了深入的科学研究，发表了大量论文。<br><br>他第一次推翻了当时地质学权威的“地堑论”，将约塞米蒂山谷成因归类于冰川作用。<br><br>在旅游和考察中，穆尔发现了人类的涉足对约塞米蒂带来的负面影响，他开始四处奔走，向每一个能起关键作用的人士呼吁对约塞米蒂实行有效保护。<br><br>为此，他参与组建了后来美国著名的自然保护组织“山峦俱乐部”，并担任第一任主席。<br><br>1903年，穆尔在约塞米蒂公园接待了当时的美国总统西奥多·罗斯福。<br><br>他陪同总统在公园度过了3天的时间，并借此机会力谏总统让联邦政府接管约塞米蒂公园的管理，并将其正式定为国家公园。<br><br>在公园的“冰川顶”上，穆尔和罗斯福总统围着篝火彻夜长谈，夜间宿营在空气清新的山顶。<br><br>第二天黎明时分，天空中撒下纷纷扬扬的雪花。<br><br>这次约塞米蒂之旅为罗斯福总统留下了极为难忘的印象。<br><br>1906年，加州政府正式将约塞米蒂公园转交给美国联邦政府管理，同时罗斯福总统正式签署了建立约塞米蒂国家公园的法令。<br><br>10年后，美国国家公园系统成立，约塞米蒂国家公园正式并入其中。<br><br>如今，约塞米蒂国家公园经过一个世纪的发展，已经成为美国游人最多的国家公园之一，每年接待350万游客。<br><br>这其中，80％的游客集中在长11公里、宽不到两公里的约塞米蒂山谷，因为这里集中了公园的精华，令人流连忘返。<br><br>然而它的面积仅占这个公园总面积的百分之一，那剩下的99％的广阔土地上，无数奇峰怪石和美瀑碧流，仍然是人迹罕至。<br><br><h4>数十载的攀岩圣地</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20bKAPgmcABa_qhhixEA369.jpg@!rw9"><br><br>攀岩者在半穹丘的缝隙中行进 摄影／Galen Rowell／C约塞米蒂国家公园除了它的鬼斧神工般的壮丽景色外，还是各种户外活动的乐园，其中可以算得上是世界上数一数二的攀岩圣地。<br><br>这是因为这里的山崖林立，高大光滑的花岗岩石壁比比皆是。<br><br>几十年来，约塞米蒂已经被开发出上千条攀岩线路，它们的难度等级从单一绳阶的初学级到三十多个绳阶的极高难度，可以说从几岁的儿童初学者到世界顶级攀岩高手都有一显身手的地方。<br><br>每年要有一千多人来这里攀岩。<br><br>约塞米蒂又是公认的大岩壁攀岩这一极限运动的发源地，连世界著名户外品牌“The North Face”的品牌标志也源自约塞米蒂的半穹丘。<br><br>“大岩壁”攀岩对中国户外运动爱好者来说还十分陌生，但在欧美已经有了近半个世纪的历史，它是指一种攀岩方式——攀登高度超过400米的岩壁，往往需要一天以上才能完成的攀岩。<br><br>约塞米蒂的石崖是让那些身体强健的欧美年轻人挑战自我、使精神和身体体验前所未有感受的地方。<br><br>他们身背几十斤重的装备和全程所需的干粮与饮水，在高达几百上千米的光秃秃的垂直岩壁上用手指、脚趾抠住石缝，像壁虎一样一步步地寻找可落脚之处，一寸寸向上攀援，其艰险可想而知。<br><br>更让人钦佩的是这样的攀援往往竟要连续三四天甚至一个星期。<br><br>累了，靠在岩壁上喘口气;夜晚，在仅容一两个人的岩缝里过夜，或者干脆将自己的睡袋悬吊在崖壁上睡眠。<br><br>在筋疲力尽地攀上崖顶后还要再从原路返回崖底。<br><br>这一切无疑是对攀援者的体力、意志、耐力和技术的极限考验，这让大多数攀岩者望而却步。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20bOAEtAzAAEj_AnyW7c446.jpg@!rw9"><br><br>多次赢得世界级攀岩比赛冠军的女运动员Lisa Rands正在奋力攀登<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20biAIwQQAAqBQrOXK-4874.jpg@!rw9"><br><br>攀岩高手兼户外摄影师Jimmy Chin（红衣者）和中国两位攀岩运动员谢卫成和王志明在挑战半穹丘的路上。<br><br>半穹丘是世界上最具挑战性的攀岩地之一，除了攀登大岩壁本身的艰难挑战，半穹丘属于花岗岩质地，岩壁坚硬而光滑，需要运动员有很好的柔韧性、平衡感以及良好的心理素质。<br><br>正因如此，约塞米蒂成了世界攀岩高手云集之处，如果有幸在攀岩的最佳季节里，来到难度最大的艾尔·开匹坦崖下的营地中，你会看见不畏艰险、跃跃欲试的青年男女们有时竟然需要排上一两天的队才有上崖一试身手的机会。<br><br>仰望着这些勇士的壮举，真叫人惊叹不已。<br><br>随着攀岩技术水平的提高和先进攀岩设备的使用，大岩壁攀岩的纪录也在不断刷新。<br><br>50年前，第一位攀登艾尔·开匹坦崖的攀岩者用了47天完成了约900米的全程高度。<br><br>而在2008年7月，来自美国和日本的两名攀岩高手以难以置信的速度，只用了2小时43分钟就攀完全程。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBzFQ20baAHIBoAAqZz7mebok480.jpg@!rw9"><br><br>攀岩者在半穹丘悬崖上睡觉（上 摄影/ Galen Rowell/C）。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20bqAKT49AAes3GaUNZU399.jpg@!rw9"><br><br>攀岩者用岩绳穿越约塞米蒂公园里“遗失的箭”(Lost Arrow) （摄影/ Kennan Ward/C ）。<br><br>大岩壁攀登之艰险，说是一场生死搏斗并不为过。<br><br>在进行攀登时，运动员身上挂满器械，手中拖曳着多天多人份的水、食物和过夜保暖衣物，运动员在攀爬的每一步都要确定自己坠落时不会是个自由落体，而且必须在天黑前攀登到可以勉强容身过夜的岩壁边（岩壁边的宽度经常不超过30厘米），吃、喝、拉、撒、睡全在岩壁。<br><br>位于约塞米蒂山谷东端的半穹丘是大岩壁攀岩的另一著名地点，与艾尔·开匹坦崖一样，半穹丘上也有数条攀岩线路，有一天来回的大岩壁攀岩初始级，也有四五天攀程的高难度专业级。<br><br>2008年5月，中国攀岩界知名高手谢卫成和王志明有机会来到了约塞米蒂，在雷雨交加的不利天气条件下，用了不到一天的时间完成了半穹丘的“蛇堰”攀岩线路。<br><br>他们在约塞米蒂这个攀岩圣地既初试了身手，又体验了它的无穷魅力。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20bCAMUMyAAb7x8TSyCk798.jpg@!rw9"><br><br>长11公里、宽不到两公里的约塞米蒂山谷集中了公园的精华，图为山谷中艾尔·开匹坦崖和隔谷相望的新娘面纱瀑布。<br><br>无论是摄影发烧友、美术爱好者，还是作家、诗人，哪怕是普通的游客，都能在这里找到自己的乐趣，而专业户外行者活动的范围往往超出约塞米蒂山谷，涉足更荒野的公园领域。<br><br>“挑战”是约塞米蒂攀岩者的座右铭。<br><br>但是，与其说他们挑战的对象是大自然的山岩，不如说他们是在挑战自我。<br><br>是大自然用了千万年的时间为人类提供了一展身手的环境和场所，让他们在挑战人类极限的同时也享受了自然界无以伦比的壮丽景色。<br><br>一位攀岩者在攀上艾尔·开匹坦崖后这样说：“当我置好最后一个岩钉，挣扎着攀越过崖沿站在顶峰时，我不清楚到底是谁征服了谁。<br><br>是筋疲力竭的我征服了脚下的山岩，还是巍然不动的山岩征服了站在它肩头的我？”',
'<h2>太行山那些全是落地飘窗的公路</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20aqAFODyAAEWpoWFyAQ518.jpg@!rw9"><br><br>黄土高原干湿过渡区山西山地、盆地中冻区有一年夏天，我去了河南的辉县市，进了太行山。<br><br>站在沙窑乡一处山谷的石阶上远望，远处是一面高耸的悬崖峭壁。<br><br>正逢日落，霞光照壁，满壁赤金。<br><br>崖还成阶梯状，崖上还有崖，共三叠，崖与崖之间有宽台，台上有灌丛、乔木，有人家，还有车和路。<br><br>不过我要说的不是这宽台上的路。<br><br>我看见了更绝的东西。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20auATO0sAAOsXTcrWnE239.jpg@!rw9"><br><br>河南郭亮村挂壁公路太行多绝壁，一条条深邃的大峡谷，两边全是刀劈斧削的直立绝壁。<br><br>开不成环绕而上的盘山公路，人们便将公路修成隧洞，穿行在绝壁之上。<br><br>这种路若隐若现，如挂壁上，便有了“挂壁公路”的美称。<br><br>在河南省辉县市的郭亮村，村民为了走出被绝壁围合的村庄，硬是在绝壁上开凿了这条石洞公路。<br><br>走在其间，一个接一个的石洞仿佛一连串视野宽阔的落地飘窗。<br><br>摄影/单之蔷遥望对面崖壁中间有一个一个的方斑，顺着崖壁延展的方向线一样的排列着，好像列车的车窗。<br><br>拿起望远镜一望，才知是一个个黑黢黢的洞口，忽然看见有一辆汽车在洞口一闪，又出现在下一个洞口……这才知道原来那是开凿在悬崖上的公路隧道。<br><br>一般的隧道都是钻进大山的内部，穿过去。<br><br>但是这隧道偏偏贴在岩壁上穿行，每隔十几米，就有一个窗口，好像我们家中的落地飘窗。<br><br>我想这窗子不是为了观景的，想来应该是挖隧道时，用来扔挖出来的废料的和采光通风用的。<br><br>晚上，我们住宿在老乡家中，知道了我看到的那段崖上的公路，叫“昆山隧道”。<br><br>后来，我知道了太行山区这种崖壁上的公路通称为“挂壁公路”——挂在崖壁上的公路。<br><br>而且我知道了太行山中这样的公路还有多处。<br><br>在河南辉县市的郭亮村、山西平顺县井底村、山西陵川县锡牙沟和陈家园等地都有。<br><br>第二天，我们开车来到昆山隧道。<br><br>这条路是乡间的路，现在基本上废弃了，但还是有村民驾车往来。<br><br>路况太差，我们的轿车无法通行，只好步行。<br><br>进入隧道，时明时暗，但见路坑凹不平，头顶石块嶙峋。<br><br>一个个石窗，忽隐忽现。<br><br>站在窗前，脚下绝壁千仞，眼前如屏似画。<br><br>我顺着一个石窗望去，石窗尖锐粗犷的石壁围成一个画框，框中千里太行，重峦叠嶂，又走到一个石窗，一道绝壁直逼窗前……洞内黑暗，与窗外明艳的风景构成强烈的反差，每一个石窗都像一幅装在灯箱里面的画，在隧道中前行，就像走在画廊中。<br><br>',
'<h2>动物“自拍”选集用红外触发相机记录到的野生动物世界</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20amAETvwAAa2nEasDtI058.jpg@!rw9"><br><br>扭角羚 Budorcas taxicolor 四川省唐家河自然保护区 2004年黎明时分，些许的晨光仅能让树木的枝叶反射出一点点的光亮。<br><br>地面上铺着厚厚的落叶。<br><br>扭角羚一家三口静静伫立在清晨的森林里。<br><br>红外触发照相机闪光灯的光亮似乎对它们丝毫没有影响。<br><br>想不到，中国的野生动物如此丰富多彩！',
'<h2>西南山地 秦岭寂静山林里的喧嚣世界</h2>2002年，北京大学生命科学学院的学者们来到位于四川西部的大熊猫自然保护区，开始用红外触发相机研究这里的大中型兽类，当时，他们完全没有想到相机将会呈现如此生动的野生动物世界。<br><br>接下来的7年时间里，他们把相机布设到了川西和秦岭的一系列自然保护区和林场，收获了36种兽类、14种雉类和30多种其他鸟类的数千张照片。<br><br>没有完美的构图，没有精准的曝光，红外触发相机却捕捉到足以让任何野生动物摄影师眼红的、最为真实的野生动物世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20ZmAHdXzAAXAcgKjPuI956.jpg@!rw9"><br><br>藏雪鸡 Tetraogallus tibetanus  四川省卧龙自然保护区 2006年起伏的群山和雪峰，以及山间蜿蜒曲折的盘山公路，宏大的背景愈加衬托出这只信步于山峦之巅的藏雪鸡的悠然。<br><br>藏雪鸡是一种大型雉类，国家二级保护动物，分布于青藏高原、喜马拉雅山脉和帕米尔高原。<br><br>它们常常小群活动，栖息在海拔3000－5000米的高山草甸和裸岩区，以植物块茎、果实、种子等为食。<br><br>这台相机布设在卧龙自然保护区海拔4150米的一个小山梁上，背景就是著名的巴朗山和四姑娘山。<br><br>工作人员最初是在这里发现了狼的活动痕迹，结果却意外地拍摄到了几种漂亮的高山雉类。<br><br>没有树木来捆绑相机，我们就把它卡在岩缝中，也是打破传统设置方式的一种尝试。<br><br>2002年秋，我们在唐家河自然保护区进行了红外触发相机使用方法的培训，接受培训后的自然保护区工作人员将回到各自的保护区开展野外工作。<br><br>培训班上，当美国华盛顿动物园的专家拿出几个涂抹着迷彩色的方盒子时，学员们围了上来。<br><br>除去一个能看到内部照像镜头的玻璃窗口，很难把这个盒子和人们通常印象中的照相机画上等号。<br><br>它是否真的如同文献中所描述的那样神奇，在这植被茂密、地形复杂、天气多变的山地森林环境中是否仍能有效工作，大家心中都打着一个小小的问号。<br><br>培训班结束一个月后，我们收回了布设在野外的红外触发相机。<br><br>当照片冲洗出来时，所有人都惊喜万分：扭角羚、金丝猴、斑羚……这些平时保护区工作人员难得一见的动物，都大方地出现在我们的镜头面前，或悠然自得、或行色匆匆。<br><br>这些相机，成为了我们视力的延伸，24小时全天候监视着我们一个月前所选定的林中小道。<br><br>先前大家心中存留的疑虑，也随之而去。<br><br>我们工作的地区，正是中国生物多样性最为丰富和精彩的区域：西南山地和秦岭。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20ZiAYlSiAAVTorlK3KY793.jpg@!rw9"><br><br>“空”照片并非每一张出自红外触发相机的照片都是我们所期望的。<br><br>除了拍摄到野生动物和工作人员之外，我们还得到了数量众多的“空”照片，这是怎么回事呢？<br><br>仔细研究了这些无效照片和相机的工作原理之后，我们发现，很多空照片是由于阳光直射到了红外感应窗口，或是相机前面的地面被太阳直射，而树影的晃动使得地面温度发生变化，从而误触发了相机；一些夜晚拍摄的空照片，我们则推测是在相机前较远处有动物经过，触发相机拍照，但由于闪光灯的作用距离有限，只拍到了漆黑一团的背景；同时，森林里的气候非常潮湿，雨水或潮气进入相机内部就会造成电子线路的故障，而故障诱发的相机连续空拍也是空照片的重要原因之一。<br><br>相机在一个地点放置的时间长短，要根据调查目的、电池寿命、人员及后勤情况来具体确定。<br><br>通常，我们是以1个月为周期，在月中的时候需要做一次检查，以在必要的时候更换电池和胶卷。<br><br>图中是在冬季的四川王朗自然保护区，工作人员正在查看相机已经拍摄了多少张照片。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20ZiAAgaSAAMV4C7jZrk751.jpg@!rw9"><br><br>使用红外触发相机开展调查的保护区分布图从地理范围上来看，西南山地包括了大横断山地区的川西山地和高原、滇西高原和藏东南的山地。<br><br>复杂多样的地质地貌、气象水文条件，造就了这里复杂多样的生物区系、动植物群落和民族文化。<br><br>',
'<h2>封面选择</h2>鸟巢上空的礼花仿佛仍然闪耀在眼前，水立方里菲尔普斯的矫健身影依旧过目难忘，但2008年北京奥运会毕竟光荣落幕了。<br><br>看了半个月体育竞赛中力量与速度迸发出来的美丽，我们换个审美目标，一起来关注中国的野生动物，它们在我们眼前呈现出另一种美丽，属于自然和野性的美，更为有趣的是，这些图片还是动物们的自拍写真集。<br><br>所以在这些图片里，讲究的不是构图和用光，展现的就是它们最真实的原生态场景，其中有熊猫的翻滚“功夫”，有野猪温柔的一面，还有我们候选封面之一上的扭角羚，这一家三口站立在四川省唐家河自然保护区的森林里，静待黎明的来临，照片中弥漫着舐犊情深的温馨。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20Y-AEG7cAATKCNWHDhQ386.jpg@!rw9"><br><br>美国约塞米蒂国家公园也是这期报道的重点，封选之二是约塞米蒂的标志“半穹丘”。<br><br>大自然曾用极大的耐心雕琢这个杰作，它用几千万年的时间将作品的原材料——地壳岩层慢慢抬升，使其从10公里的地层深处露出地表；它又借风霜雪露之手，一点点抹去覆盖在表层的松散岩层，并从岩层中的薄弱环节—地质节理下手，将整个岩层分化瓦解；在气候变冷的地质年代，冰川借重力缓慢而坚定地向下流动，完成对山峦的最后塑形，造就了令世人叹为观止的“半穹丘”。<br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBzFQ20Y6ARofrAAakxtlIkh0480.jpg@!rw9"><br><br>封选之三是嘉阳小火车，正行驶在春天如画般的四川盆地上。<br><br>随着蒸汽机车在全球的逐渐消亡，这里遗存下来的小火车显得弥足珍贵了，被誉为“活着的工业博物馆”。<br><br>它见证了历史，但它没有“退休”，依然忠实地履行自己的职责。<br><br>今天的它还能满足现代人的怀旧情怀，能为当地创造出更多的经济效益，这样看来，小火车有继续存在的价值。<br><br>让小火车“活下去”，不失为文化遗产的保护之道。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20Y6AEw3SAAQhYw_Pfv0437.jpg@!rw9"><br><br>选自《寻找老威廉》中的圆形敌楼是封选之四，它位于河北遵化清东陵附近的马兰峪长城。<br><br>图片是老威廉摄于一百年前的，后来经过手工上色，当威廉·林赛百年后在这一带寻找这座敌楼时，它已不见踪影，令人惋惜。<br><br>今天长城上的圆形敌楼已经所剩无几了，老威廉的这张照片无疑为我们留下了有用的影像资料。<br><br>',
'<h2>中国最北端路在冻土上舒缓起伏</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20ZCABz69AAEgtgx6czo778.jpg@!rw9"><br><br>北部多年冻土区东北除了长白山的主峰——白头山周边，其他地方地势都不高，用地理学家的话说，东北的大小兴安岭和长白山山地都是起伏平缓的“波状丘陵”。<br><br>我多次在东北大地旅行，真的感觉像是在大海微微起伏的波浪上航行。<br><br>在东北地区修路和行车，地形的起伏不是问题。<br><br>真正的问题是冻土。<br><br>冻土层的存在是公路的天敌。<br><br>公路下面的冻土如果融化，路面就会翻浆变形，因此在冻土区修路就要保证冻土不会融化，也叫保持冻稳性。<br><br>东北的冻土区可分为连续的永久冻土区和岛状冻土区，还有季节性的冻土区，整个东北大地冬季都会冻结，到了夏季，就只有黑龙江的北部漠河一带的地下是永久的冻土，还有小兴安岭、长白山的高山上有岛状的冻土区。<br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBzFQ20ZGAOAp4AAHYplFppfY002.jpg@!rw9"><br><br>大兴安岭森林边缘的公路大兴安岭西麓的呼伦贝尔市是我国农牧交错带的北缘。<br><br>在这一带开车上路，可欣赏到不同寻常的美景：林草交错。<br><br>水分条件和微地形的差异，能让近在咫尺的土地披上不同的衣裳。<br><br>摄影/田捷砚在漠河一带的永久冻土区。<br><br>要阻断夏季路面的热量向下传导，路基要高，路基中要设计隔热层，要排水。<br><br>因此东北的路基填土高，路面下还要铺块石或人工隔温材料，目的是隔温、排水、截断毛细水上升的路径，防止翻浆。<br><br>这一点东北的路和青藏高原上的路很相似，因为这两个地方都有冻土区。<br><br>看到青藏铁路了吗？<br><br>高高的路基像长城一样在高原上蜿蜒伸展，之所以不能伏在地上，就是因为冻土的存在，路面的温度要远远大于非路的地方。<br><br>为了阻止路面的热量传导到地下冻土区，路基变高了。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20Y-Ab-NIAAEdID-0Kz0575.jpg@!rw9"><br><br>东部温润季冻区三江平原是东北地区的一个副区，主要是因为这里是沼泽湿地。<br><br>地下水位高，冬冻夏融。<br><br>因此这里要特殊对待。<br><br>所谓特殊对待无非是路基要更高，隔热和阻断地下水沿毛细管上升的材料品质要更高。<br><br>',
'<h2>横断山区万山不许一路通</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20YOAUTmRAAET8_lSgr0329.jpg@!rw9"><br><br>青藏高寒区川藏高山峡谷区无论对于筑路还是行路的人，作为青藏高原重要组成部分的横断山区，都是一个特别值得关注的地区。<br><br>可能世界上最为险峻的路都集中在这里了。<br><br>弯路多，盘山路多，灾害更多：滑坡、泥石流、塌方、洪水、地震、雪崩……为什么这里的路这么险？<br><br>因为这里是中国最大的峡谷区。<br><br>6条大江从北向南并行流淌，把地壳深深地切下去，切成一道道深达几百米、几千米的大峡谷。<br><br>路不是顺着峡谷和大山而行，而是偏偏要穿过这一道道峡谷，越过峡谷间一道道高耸的大山。<br><br>山与河是南北向的，路却是东西向的，每一次相遇，都是一次历险。<br><br>爬上去、降下来是这里路的节奏。<br><br>成都到拉萨的川藏线是横穿整个横断山区的一条公路，这条路是揭示这一地区地质地貌特点最典型的路。<br><br>有一张川藏线的海拔高度变化图，是每隔一公里采集一个海拔高度值绘制的。<br><br>这张图生动再现了这条路海拔变化之剧烈，从海拔512米的成都到海拔3650米的拉萨，2000多公里的距离内，地形的起伏变化有如心电图一样，大的起伏里有无数小的起伏，小的起伏里还有更小的起伏。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20YOAI04_AAVXzTIrKQI094.jpg@!rw9"><br><br>摄影/李天社<br><br><img src="http://img0.dili360.com/ga/M02/02/41/wKgBzFQ20YOAD2QFAAX_AQPBbPU072.jpg@!rw9"><br><br>川藏公路川藏公路是中国筑路史上工程最艰巨的一条公路，甚至可以说是用11万中国人的血汗换来的。<br><br>它穿越横断山脉14座海拔5000米以上的大山，横跨岷江、金沙江等众多大河，横穿8条大断裂带，工程的巨大和艰险，在世界公路修筑史上前所未有。<br><br>这两幅图展示的是业拉山一带的景象，川藏公路如一道细细的白线挂在巨大险峻的山体上。<br><br>耀眼的阳光从山口倾泻进来，车行路上，竟好像沿着一线阳光攀援。<br><br>不能不感慨，修这样的路需要十足的勇气，走这样的路也需要十足的勇气。<br><br>摄影/戴成华为了降低爬升的坡度，路成了“之”字形的不断重复。<br><br>下临深谷、上覆雪山是这条路上常见的风景。<br><br>紧贴着陡峭的崖壁，路切掉山坡，变斜坡为直壁，重力作用使山坡上风化了的土石层一有风吹草动就滑下来。<br><br>清除了，再滑下来；滑下来，再清除，这是这条路上永远在进行的人与自然之间的游戏。<br><br>就像荷马史诗中西西弗斯推的巨石一样，推上去，滚下来；再推上去，再滚下来。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBy1Q20YSATdDYAANygnkWQNw315.jpg@!rw9"><br><br>大渡河畔手掌般的公路在我国地势最高的一级台阶青藏高原向第二级台阶四川盆地倾斜过渡的地带，大江大河的侵蚀切割作用十分强烈，高山深谷就成了典型写照。<br><br>大渡河也不例外，它深切的构造峡谷里奔腾着烈马似的湍流，两厢山势陡起，这一段辟筑于峡谷陡坡上的公路仿佛就挂在山体岩壁上。<br><br>尤为令人叫绝的是，这段路活脱脱是一只伸出来的大手的形状，手臂浑圆，指尖如削。<br><br>摄影/曹铁这条路很难成为一条全线的柏油路，塌方和泥石流总会让这条路的某一段成为土路。<br><br>古乡泥石流、102大塌方、通麦天险……无数的钱和人力投入，无数次的抢修，还是照旧。<br><br>',
'<h2>额尔古纳河流淌不尽的历史</h2>额尔古纳河的原住民是谁？<br><br>如今他们已经往何处去？<br><br>谁是今天额尔古纳的主人？<br><br>他们的母亲河依旧是额尔古纳<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20YeAW_EjAAUYvXP1EPY859.jpg@!rw9"><br><br>自从1689年中俄签订了《尼布楚条约》，发源自大兴安岭西麓的额尔古纳河就成为中俄界河。<br><br>其干流全长900多公里，流域面积达15万平方公里，最后在漠河汇入黑龙江。<br><br>图中的额尔古纳河正流淌在室韦俄罗斯民族乡附近，这里是由草原向森林的过渡地带。<br><br>从长满白桦林的山头向俄方望去，碧绿的河滩草原给人带来无尽的想象。<br><br>摄影/乌热尔图<h4>东西方的移民潮交汇在这条河畔</h4>室韦8月初的天空在4点多钟就已经放亮。<br><br>四十多岁的马学永和妻子很早就起来为客人张罗饭菜。<br><br>马学永是室韦乡的老旅游接待户，额尔古纳市旅游局颁发的“俄罗斯民族之家”木牌就挂在前院的屋檐下。<br><br>他家的俄式“木刻楞”房子经过改良，铁皮屋顶已经代替了传统的斧劈木板。<br><br>马学永的家庭旅馆一次最多能够接待21位客人，如今所有房间都住满了。<br><br>位于内蒙古呼伦贝尔市额尔古纳河中游东岸的室韦是中国唯一一个俄罗斯民族乡。<br><br>透过清晨的浓雾也能看到对岸的俄罗斯小镇奥洛奇。<br><br>通往河边的土路已经被临时拉起的铁丝网拦住。<br><br>其实从额尔古纳市经黑山头镇沿江公路一路过来，额尔古纳河风光虽然令人亲近，沿河的边境铁丝网却几乎和河流一样漫长，一直延伸到额尔古纳河下游，绝大多数地方根本无法接近河岸。<br><br>室韦对岸奥洛奇沿河每隔数公里一座的岗哨哨塔提示着游客，两国的居民虽然比他们本国绝大多数地方的同胞生活得更近，不过几十米的界河依旧是咫尺天涯。<br><br>室韦虽然是国家一类口岸，但和奥洛奇并没有开放民间小额贸易和人员交流。<br><br>马学永说，双方百姓其实根本没有来往。<br><br>为了做生意，马学永曾经去过黑河和俄罗斯赤塔等很多城市，奥洛奇虽然近在咫尺，他和室韦其他居民却从未前往过对岸，而那对于一个有水性的人来说不过是几分钟的事情。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20YaAWHtOAAWVwOqRBIU896.jpg@!rw9"><br><br>从黑山头往北不远，就是室韦，呼伦贝尔市的又一个边境小镇，另一个国家一类口岸。<br><br>曾经是蒙古族发祥地的室韦，而今已成为中国俄罗斯族和华俄后裔为主体的聚集地。<br><br>在额尔古纳河边以旅游服务业为生的宝宝，就是华俄后裔。<br><br>摄影/马宏杰带着勒内·格鲁塞的《成吉思汗》和《草原帝国》，我试图前往额尔古纳探寻想象中蒙古民族的母亲河。<br><br>从北京出发一路向北，过张家口和张北，农耕区域迅速被锡林郭勒大草原替代，开始进入历史上草原民族的领地。<br><br>汽车又沿着中国版图“雄鸡”背部的边境小道往东北方向颠簸了近500公里后，越过大兴安岭南端的宝格达山林场，在阿尔山附近进入比锡林郭勒更加湿润和丰美的呼伦贝尔大草原。<br><br>不过令人疑惑的情形也出现了。<br><br>此后从海拉尔（现为呼伦贝尔市海拉尔区）继续向北前往额尔古纳的路途中，两天里满眼望见的草原上开始出现树林和大片开垦的耕地。<br><br>而从额尔古纳市到了更北端、位于额尔古纳河边的室韦，几乎已完全看不到蒙古族,这里是俄罗斯族和回族、汉族的城镇。<br><br>近2000公里的行程让人疑惑：额尔古纳河被称为蒙古人或是许多古老游牧民族的摇篮之一，如今这些民族都已经哪里去了？<br><br>新的民族是如何到达这里的？<br><br>他们又是如何越过了历史上的农耕—游牧分界线，来到草原民族游牧的更北部，开始了定居的生活？<br><br>“你看到界河大桥上挂的红旗没有？”马学永说，“挂一面旗是要求见面，挂两面旗是紧急约见，挂三面旗则是必须马上见面。”<br><br>我去的当天正好是解放军建军八十周年，室韦挂着西式路灯的小街上出现了好几辆俄罗斯牌照的汽车，这是中方邀请俄方军人前来赴宴。<br><br>这一切都让人彻底意识到，过去游牧民族的母亲河，如今已是中俄两个国家的界河。<br><br>',
'<h2>青藏之路周边是天险，核心是坦途</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBzFQ20YGAWtDiAADiNCdE4qg108.jpg@!rw9"><br><br>青藏高寒区青藏高原是中国也是世界最独特的地方。<br><br>所谓高原就是四周陡峭、中间平坦的地方。<br><br>青藏高原的周边都是巍峨的大山。<br><br>北面是海拔4500米以上的极高山喀喇昆仑山、昆仑山、阿尔金山、祁连山；东面是西倾山、岷山、邛崃山及横断山诸多南北走向的平行山脉，南面是喜马拉雅山脉。<br><br>进入青藏高原的路，都要经过高原边缘的大山系，所以高原周边都是起伏剧烈的险峻山路。<br><br>这些险峻山路经过的地方可以划为这样几个区域，一个是喀喇昆仑山、昆仑山、阿尔金山、祁连山几大山系围着柴达木盆地形成的山地圈。<br><br>凡是经过这一圈山地的路都是高海拔的险峻山路。<br><br>这一圈山地中有许多世界级的极高山，海拔5000米、6000米、7000米、8000米的雪峰并不鲜见，当然相对高度不会这样高。<br><br>这里的路应该是世界上景观最壮丽的路。<br><br>还有一个路况险峻的地区是青藏高原东南部的横断山区。<br><br>横断山区的路平均海拔高度也许不如上面说到的那个山地圈中的路高，但其路面起伏频繁、剧烈，高程变化的相对值大，因此这里的路更险峻，更难行。<br><br>还有一个区域是喜马拉雅山脉的北坡，这个区域虽然海拔高，但相对高度并不大，因此这里路的险峻程度不如前两者。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20YKACgFbAAdvPGh9aEQ103.jpg@!rw9"><br><br>雅鲁藏布江边的路雅鲁藏布江像一条粗大的发辫，从西藏山南地区流过，滋养了7个县及其河谷里的良田。<br><br>泽当是山南地区行署驻地，高原公路在这一带与雅鲁藏布江并行，好像一脉涓涓细流，想要和刚刚汇入大江的雅砻河一样，等待着被编入青色的粗发辫中去。<br><br>摄影/田捷砚除了周边的山地，青藏高原的核心地带是两个平坦的地区：一个是柴达木盆地，一个是藏北高原（羌塘高原和可可西里）。<br><br>这两个地方都是荒漠，地表是砾石和稀疏的针茅草，四轮驱动的越野车在冬季可以任意地开。<br><br>柴达木盆地坦荡如砥。<br><br>由于干旱，蒸发远远大于降水，路在这里很好修。<br><br>由于地表平坦、少障碍，因此路很平很直。<br><br>这里可以看作是路的天堂。<br><br>正是因为路平且直，一次在德令哈附近我们夜间赶路，车开得很快。<br><br>突然前方路中断了，一个大土堆拦在路中央，刹车已经晚了，车重重地撞了上去。<br><br>幸亏我们都系了安全带，虽然几个人都挂了彩，但并没有大碍。<br><br>前轮子掉下来了，车灯、前脸都撞碎了，方向盘也歪了……原来前面修路，天亮我们才看到路边有一个牌子：改走便道。<br><br>',
'<h2>呼伦湖:北国大泽</h2>船只在鱼群中航行鸟儿占据天空迁徙中的黄羊曾多如非洲大地上的角马鲜卑人、契丹人、女真人、蒙古人都曾是这里的主人这里就是中国最肥美草原的中心——呼伦湖。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBy1Q20XuAZ5r7AATpDK1rYOU273.jpg@!rw9"><br><br>在呼伦湖的西岸，一户人家的羊群在湖边吃草，现在这些生活在湖边的牧民常常也会以捕鱼为生。<br><br>呼伦湖，蒙语里人们总是亲切地称它为达赉湖，意思是像海一样的湖。<br><br>这个面积曾达2339平方公里的湖，它既是内蒙古第一大湖，也是中国第五大湖。<br><br>然而，这个大湖始终并不平静。<br><br>作为吞吐性的呼伦湖，它接纳来自蒙古肯特山的克鲁伦河，又通过乌尔逊河接纳中蒙界湖贝尔湖和哈拉哈河，再经海拉尔河流入额尔古纳河；额尔古纳河与发源于俄罗斯的石勒喀河汇合为黑龙江，浩浩荡荡奔向鄂霍次克海。<br><br>在这个庞大的流域中，呼伦湖是一个重要的角色，它与俄罗斯的贝加尔湖遥遥相望，吞吐众多河流、湖泊，这个巨大的水系直接影响到整个呼伦贝尔草原上的生态。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20XmANIEmAAP49C0EPsE165.jpg@!rw9"><br><br>呼伦湖和成吉思汗、蒙古人有着水乳交融的历史往事。<br><br>在湖的西北，距湖岸十多米远的湖水中，耸立着一根高10米，周长15米的柱石。<br><br>相传，当年成吉思汗与塔塔尔人交战时，遭到塔塔尔人的伏击，他趁黑夜逃到柱石之下方才得以脱险，是故得名为成吉思汗拴马桩。<br><br>如今这里已经成为呼伦湖的一个著名景点。<br><br><h4>呼伦湖，流淌出来的文化</h4>前些年，一次归来途经呼伦湖，同行的吴虎山，拎起一瓶烧酒默默地走向湖边，又默默地伏地叩首，然后把酒祭洒在湖水中。<br><br>事后他说，呼伦湖是额吉诺尔——母亲湖，为母亲敬酒是他们蒙古民族的古老传统。<br><br>呼伦湖地处呼伦贝尔草原中心，它与贝尔湖、乌兰泡，克鲁伦河、乌尔逊河、达兰鄂罗木河共同组成三湖三河水系，这里有20多种、多达数万吨的渔业资源，两岸200多万头牛羊等的畜牧业，构成呼伦湖区独特的渔牧风光。<br><br>',
'<h2>呼伦贝尔草原千年传唱的牧歌</h2>驰骋千年的征战铁骑深情悠扬的长调牧歌略带缓绵起伏的广阔草原散珠般滚落草原的牛群、羊群、马群和骆驼绸带般蜿蜒割破草地的河流、湖泡……都已化作传奇的梦境隐约传递着关于远方、关于鹰、关于牧人、关于马的信息<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBy1Q20XSAaEsFAAxmCIUDEaU944.jpg@!rw9"><br><br>摄影/郭伟忠呼伦贝尔草原是一个诞生传奇的地方。<br><br>这里是北方游猎、游牧民族的成长摇篮，中国历史上有5个少数民族建立过统一政权，其中鲜卑、契丹、女真和蒙古族就发源于呼伦贝尔。<br><br>一代天骄成吉思汗从这里出发，最终统一了蒙古高原，并在其后50年内，和他的后继者们一起，建立了人类历史上版图最大的国家——蒙古帝国，向世人证明了蒙古族强大的生存能力。<br><br>呼伦贝尔草原和她东部的大兴安岭森林，就是这些彪悍的民族从弱小成长壮大的家园，他们从这里冲出去，在世界舞台上打拼，累了再回到这里休养生息。<br><br>如果把整个世界看作一个战场，那么这块草原就像永远的大后方，是前方打仗的勇士们心中温暖的故乡。<br><br>公元前209年，匈奴人统一北方草原，呼伦贝尔地区就属于三部领地之一。<br><br>也许是从那个时候开始，“呼伦贝尔”的名称就在马背上的将士们心中传颂，一直流传至今。<br><br><img src="http://img0.dili360.com/ga/M02/02/41/wKgBzFQ20WuAKsl4AAXRH2FL2Pg061.jpg@!rw9"><br><br>勒勒车是游牧民族最重要的交通工具。<br><br>勒勒车的车轮多由桦木制成，一般一辆车能载重500公斤以上，由犍牛驾挽，在两车之间系缰，一辆接一辆，往往只需一个妇女在前面驾驭。<br><br>有时可以看到十几辆车连在一起。<br><br>在转换牧场的时候，呼伦贝尔草原上常可见到驾车迁徙的场景。<br><br>摄影/额博<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20W2ACx-cAAbFdVt5WHs721.jpg@!rw9"><br><br>蒙古包伴随着游牧民族走过了漫长的历史年代。<br><br>蒙古包又称穹庐、天幕等，蒙古包的搭建和拆卸都极为方便，不用挖坑盖墙，也不用打地基，既豪放又简约，往往几家人住在一起的时候，都会互相帮忙，很快就能建起来。<br><br><h4>传奇诞生的理由</h4>呼伦贝尔之所以有着神话般的口碑，完全得益于那片得天独厚的大草原。<br><br>这片草原东与大兴安岭林地草原浑为一体，西与西南同西伯利亚和蒙古高原接壤，天然草场的面积约1.2亿亩（含林缘草地），是中国境内的草原当中面积最大的一块。<br><br>',
'<h2>呼伦贝尔牧歌绝唱</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20WGAEH24AAiZPquzsVw807.jpg@!rw9"><br><br>“天下第一曲水——莫尔格勒河”，作家老舍曾经这样评价呼伦贝尔草原上的这条弯弯曲曲的河。<br><br>地处大兴安岭和草原结合处的莫尔格勒河，位于陈巴尔虎旗，最终汇入伊敏河。<br><br>图中是6月下旬的一天，草原上的草刚刚开始变绿，一个牧民在莫尔根河岸边放牧。<br><br>传统上，以放牧为生的蒙古族人，常常要带着他们的牛羊群依水、随草而居。<br><br>摄影/郭伟忠<br><br><img src="http://img0.dili360.com/ga/M02/02/41/wKgBzFQ20V-AJgJQAAM9v2lzS8Y388.jpg@!rw9"><br><br>在陈巴尔虎旗的呼和诺尔，一个牧民汉子正在驯化他家的马群。<br><br>在驯过之后，这些马就可以被骑乘了。<br><br>马对蒙古族人来说意味着太多，当面对茫茫无边的草原时，没有比马更合适的骑乘工具了，只是到了现代，一些牧民才开始用摩托车或汽车来代替已经为他们沿用了数千年的马匹。<br><br>现在我们仍然称蒙古族为马背上的民族。<br><br>摄影/郭伟忠<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20WOAExY8ABmZn3o66Uw659.jpg@!rw9"><br><br>呼伦贝尔三维地形图 制图/蔡博峰呼伦贝尔在北京的正北方。<br><br>以呼伦湖为中心的呼伦贝尔草原被认为是亚洲最肥美的草原之一，它的东部和南部为大兴安岭，西部和西南为以草原相连的蒙古国，北部是以额尔古纳河为界河的俄罗斯。<br><br>呼伦贝尔草原河流纵横，湖泊星罗棋布，这里的全部河流都为额尔古纳河水系，同时这里有着丰富的动物种类。<br><br>呼伦贝尔草原是草的王国，草原上有天然生长的种子植物600多种，天然草场面积达80％。<br><br>面积26万平方公里的呼伦贝尔市在中国历史上曾是一个热闹非凡的地方，它是北方游牧民族的历史摇篮，鲜卑人、契丹人、女真人、蒙古人都是在这个摇篮里长大，又都在这里度过了他们意气风发的青春时代。<br><br>历史学者翦伯赞说，古代游牧民族以呼伦贝尔草原为出发点由东而西、由北而南，征服蒙古中部和西部诸部落或更广大的世界，从而展开他们历史性的活动。<br><br>',
'<h2>灵渠穿越南岭的奇思妙想</h2>这条运河虽然短小却极尽精巧，她的开凿，打开了一个广袤的神秘世界，把秦代中国的版图扩大了将近一倍。<br><br>她有一种柔媚的女性美，和北方长城的粗犷雄性交相辉映。<br><br>本文作者以细腻的笔触，回顾了她工程史上的重要人物和片断，并引领我们紧随这条曾经流淌着无数诗篇的运河，去追寻遥远的记忆。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20VmAOuTOAARW1Bygfi0076.jpg@!rw9"><br><br>大小天平是灵渠的核心。<br><br>斜向南渠的叫小天平，长127.0米；斜向北渠的为大天平，长343.3米。<br><br>大小天平截断海洋河水，形成了一个小小的水库潭，解决了两大水系的高度差问题。<br><br>铧嘴是大小天平的辅助设施，最早记录出现在唐朝。<br><br>其前锐后钝，呈不等边的四边形，顶部形成尖角，可以起到平顺水流、分水导流、导航等作用。<br><br>“北有长城，南有灵渠”。<br><br>这不是诗人的浪漫想象，而是当年郭沫若参观灵渠后发出的感叹。<br><br>但不熟知历史的人很难对郭老的看法产生共鸣。<br><br>我第一次造访灵渠已是20年前的事情了。<br><br>走马观花的人群中，我听到的关于灵渠用得最多的不屑之词是：“一条水渠而已！”灵渠确实太小了，迂回曲折不过36.5公里，在小比例尺的地图上，就像漓江与湘江之间一个小小的连字符：“－”。<br><br>这个连字符的宽度甚至不足以标注“灵渠”这两个蝇头小字。<br><br>那时年少的我也开始沉吟：这规模完全不对等的两项工程怎么能被学者相提并论？<br><br>……这条毁誉参半的运河，从此激发了我浓厚的兴趣。<br><br>很快，在图书馆里，我惊诧地发现：这两项工程是如此地“相近”——它们都称得上是始皇帝的“得意作品”，经历了几乎完全相同的时代，而且，从某种角度说，灵渠的丰功伟绩连长城都难以望其项背。<br><br>它们的建造目的截然相反：长城的竖立是为了阻隔北方民族的南下掠夺、阻隔他们靠拢中原的脚步——显然这个目标并没有、也不可能实现。<br><br>而灵渠在开凿之初，即是一柄拓疆的利剑，依靠它，始皇帝把自己的版图扩大了将近一倍……',
'<h2>人与水的和谐中国古代水利</h2>水利者，不外利用水之“利”，同时防止水之“害”。<br><br>我国幅员辽阔、气候多样、降水不均衡，因此，水利自古即受到高度重视，工程方面建树尤多。<br><br>如秦代三大水利工程都江堰、郑国渠和灵渠，再如沟通五大流域、联系大半个中国的古代交通大动脉京杭运河。<br><br>它们是我国古代水利工程的杰出典范。<br><br>在它们身上，可以看到古人是如何睿智地处理人水关系的。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20VGAfGzNAAbBKq-rU3M599.jpg@!rw9"><br><br>“江到兴安水最清，青山簇簇水中生。<br><br>分明看见青山顶，船在青山顶上行。”<br><br>清代诗人袁枚这首脍炙人口的作品就是在兴安灵渠附近写就的。<br><br>融于自然的灵渠的确风景如画，让人流连忘返。<br><br>这是大小天平全景图。<br><br><h4>都江堰的“无坝”和灵渠的“有坝”</h4>因为造就了水旱从人的“天府之国”，都江堰是秦代三大水利工程中最引人瞩目的一项。<br><br>但是，假如站在都江堰的高处，却只见青山、绿水、庙宇、索桥浑然一体、清幽可人，没有半分现代大型水利工程那样的宏伟景象。<br><br>都江堰的主体工程——鱼嘴、飞沙堰和宝瓶口看似简单，实则构思精巧。<br><br>从创建至今，其已历经多次修复，但每一次修复都继承了这样的工程枢纽布置形式，足见这2000多年前的规划简直堪称“完美”。<br><br>鱼嘴，史称都江鱼嘴，又称分水鱼嘴。<br><br>它把岷江水分成了内江和外江两部分：外江是岷江主流，流向长江；内江水经宝瓶口进入成都平原。<br><br>“深淘滩，低做堰”，飞沙堰的“低”是古人慎重观察、计算出来的。<br><br>这样，多余的水可以从堰顶溢入外江，保证灌区的安全。<br><br>宝瓶口前的一段内江凿成弯道，实现了“正面取水，侧面排沙”，既取得了足够的水量，又避免了渠道的淤积……<br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBy1Q20VOAGmgvAAkhHt5KFeU779.jpg@!rw9"><br><br>图为现代的引泾灌溉工程渠首泾河水库，其海拔比秦代郑国渠渠首约高500米。<br><br>   摄影/崔 岩',
'<h2>海水西调打造中国的“地中海”？</h2>如何解决我国华北、西北地区干旱缺水的现状，始终是国人关注的问题。<br><br>近年来，当南水北调工程如火如荼地推进之时，有学者抛出了“海水西调”的设想。<br><br>面对淡水资源的紧缺，海洋能否为缺水地区开辟新的思路？<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20UuADgl-AAKLUGvDUfY795.jpg@!rw9"><br><br>海水西调的设想陈昌礼教授提出的海水西调构想大致如下：首先从渤海西北海岸提水，到达大兴安岭南端和燕山西北角之间，海拔提升约1100米。<br><br>之后海水在内蒙古自治区基本可以向西自流，经阴山之北流入历史上的居延海。<br><br>渤海水引入新疆后计划分为三支：一支流向北疆的玛纳斯湖和艾比湖，一支调至吐哈盆地，另一支则注进早已干涸的罗布泊。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20UWAe45hAAJsxkyM2Do156.jpg@!rw9"><br><br>“水汽交换系统”示意模型这是陈昌礼教授海水西调设想中“水汽交换系统”的示意模型。<br><br>海水被抽调到内蒙古高原后，沿着东高西低的地形走势，自流至西北干旱地区，蓄积成湖。<br><br>在强烈的日照下，湖水逐渐蒸发，蒸发的水汽随着西风带的吹送向东行进，当遇到山脉等地形阻挡后，在迎风坡形成降水，从而使当地的绿洲面积得到扩大。<br><br>在水汽充足的季节，雨水不仅可以起到恢复湿地的作用，甚至可以聚集成河，流回湖泊。<br><br>西风带，水汽的吹送动力西风带处于地球南北纬各自30至60度之间，也就是副热带高气压带与副极地低气压带之间的位置。<br><br>在大气环流中，西风带对于水汽的运输起着重要的作用，但是在欧亚大陆的中部地区，北半球的西风带受到了山脉、高原等起伏地形的阻挡，故而大气的流向变得复杂多样。<br><br>绘图/三 木<h4>渤海之水救中国？</h4>《中国工程科学》杂志曾发表过这样一篇论文：《海水西调与我国沙漠和沙尘暴的根治》，作者是中国地质大学的陈昌礼教授。<br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBy1Q20UqANY_FAAZSKLNwGwk292.jpg@!rw9"><br><br>专家评语刘昌明中国科学院 院士中国地质大学的陈昌礼教授与西安交通大学的霍有光教授提出的引渤海海水到西北干旱沙漠地区的狂想。<br><br>不管其现实性与可行性如何，但其目的明确，是为了解决我国西北的缺水问题而提出来的一个大胆的设想。<br><br>众所周知，区域气候的形成主要与三大因素有关：一是太阳辐射，二是大气环流，三是海陆分布。<br><br>显然前两者的改变我们尚无能为力；而后者，即水域的分布，我们可以通过调水的工程措施去改变。<br><br>现在的“海水西调”可以说是梦想，但也可以说是一种有趣的科学幻想。<br><br>把它拿出来讨论是为了实事求是地去探索科学真理。<br><br>远调海水真的可行吗？<br><br>',
'<h2>调水梦自由流动中国水？</h2>在农业社会，水源的消失对一个地区的打击无疑是致命的，古人往往会通过迁徙来寻找更适合生存的土地。<br><br>随着社会和科技的进步，人们则能够以水就人，通过水利工程的调丰补欠来对付水源的短缺，但伴随着辽河、黑河、塔里木河、永定河甚至黄河的断流，中国的北方已无法承载超过历史上任何时期的人口规模和用水需求。<br><br>“藏水北调”，“南水北调”，“小江调水”，一个个极其宏伟的梦想在酝酿中。<br><br>大规模调水历来毁誉参半，福音还是灾难，人们正在华夏大地上小心翼翼地求证着。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20TOAeVHUAAPD8K6H99w930.jpg@!rw9"><br><br>三峡工程于1994年正式开工建设，预计将于2008年全部竣工。<br><br>大坝全长2309米，是世界上规模最大的钢筋混凝土大坝。<br><br>作为长江开发的关键性骨干工程，三峡大坝拥有防洪、发电、航运等综合功能。<br><br>随着北方水资源的日益紧缺和南水北调工程的开工，它还将担负起向北方供水的任务。<br><br>“我们已经给中央领导写过5次信了”，3月小阳春的一天，北京，在三峡水利工程建设委员会，全国人大财经委副主任委员郭树言点燃了一支香烟，“短期内，长江水是进不了北京的。”<br><br>他透露了一个信息，南水北调东线和中线工程出现了一些波折，进展并不如当初计划的那样顺利。<br><br>郭树言进言中央是从2001年4月开始的。<br><br>他和李世忠、魏廷铮等水利专家提出了另外一种调水方案：在三峡水库重庆开县小江段取水，利用三峡电力将长江水提升380米，送往城口，然后通过305公里的输水隧道、渡槽和长120余公里的天然河道，穿过秦巴山地，在咸阳附近入渭河，最后经黄河小浪底水库调节后输水到北京。<br><br>这一宏大的设想被称为“三峡水库引江济渭济黄工程”，简称为“小江调水”。<br><br>作为长江水利委员会的第三任主政者，魏廷铮几乎参加了新中国成立以来每一个重大水利工程的设计。<br><br>现在，已经82岁高龄的他仍然在为“小江调水”奔走，在每次进言中央的信上都有他的签名。<br><br>“这条线可以起到现在南水北调方案三条线一半的功用，” 魏廷铮语速很慢但非常清晰，“不但南水北调西线工程可以省去，而且中线的水也不用过黄河。”<br><br>魏廷铮所说的南水北调工程是中国人做了大半个世纪的梦：将长江流域的水通过人工开凿的东、中、西三条巨大的运河，输送给北方的河南、河北、山东、天津与北京等省市。<br><br>一系列因素可以给出上马南水北调工程的理由：华北地区是我国水资源供需矛盾最尖锐的地区，该地区的水资源仅占全国的2.3%，人均水资源还不到全国的1/6。<br><br>',
'<h2>探寻“霍去病征伐匈奴”之路</h2>西北大学根据现有的研究史料勾勒出霍去病征伐匈奴的路线，这条经过中国、蒙古，到达贝加尔湖的线路，把东北亚和西伯利亚的美景串联起来，成为一条分布着戈壁、草原、山川、密林和湖泊的景观长廊。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20USAYgmEAAR8facEqBo157.jpg@!rw9"><br><br>蒙古族曾经是骁勇善战的马背勇士，在冷兵器的年代越来越远的今天，生活在外蒙的牧民也已经远离了马背之上弯弓射箭的日子，他们如今再穿着民族服装表演拉弓射箭，更多是在那达慕大会等民俗庆典活动上。<br><br>在冷兵器时代，一个汉人将军能走多远？<br><br>霍去病做出了历史的解答。<br><br>2010年，在西安世界园艺博览会组委会的支持下，西北大学根据现有的研究史料，制作出了霍去病征伐匈奴的路线图，在这张图上，河西走廊标注着三次征伐路线。<br><br>而从这张图中，我看到了霍去病和西汉军队在无后援的状态下，进行数千里大兵团远征的情形。<br><br>正是因为霍去病等人的征伐，河西走廊和西域才正式纳入中原王朝的版图，而霍去病也因此彪炳史册，《史记》中说：“封狼居胥山，禅于姑衍，登临瀚海。”<br><br>“封狼居胥”，成为中国后世战将追求的最高军事梦想！封狼居胥，让兵家着迷，也让史家着迷，只是这“狼居胥山”和“姑衍山”究竟在何处，却一直是学界的一桩悬案。<br><br>对于狼居胥山，学者们提出了两个地点：一是今蒙古境内戈壁阿尔泰山东麓的赛音山达附近，一是在今蒙古首都乌兰巴托附近的肯特山。<br><br>姑衍山，距离狼居胥山不远，两山确定一处即可推断出具体的方位。<br><br>可是西北大学的徐卫民教授说：“蒙古脱离中国，贝加尔湖纳入俄罗斯版图，这使得中国学者实地考证与考古困难重重，因为没有考古实物来确证它，学者们只能提供假说。”<br><br>2010年8月，为了找到霍去病封禅的山脉，我们拿着西北大学制作的霍去病征伐匈奴路线图，经过内蒙古，踏上了蒙古、俄罗斯的土地。<br><br>',
'<h2>澳大利亚卡卡杜流转在雨季和旱季间的容颜</h2>澳大利亚，仿佛上帝故意搁置在南半球汪洋中的诺亚方舟，装载着我们这个星球上最古老的基因。<br><br>而这艘方舟所承载的精华，就在澳洲最北部的卡卡杜国家公园里。<br><br>卡卡杜保存着罕见的澳大利亚原始生态系统，它的头上，顶着世界自然遗产与文化遗产两项桂冠，公园里到处是珍稀物种和古老的岩画。<br><br>人们称这里是“上帝的荒野”、“众神的领地”。<br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBy1Q20UKAKJtDAAZaNWBuQnY067.jpg@!rw9"><br><br>澳大利亚北部的卡卡杜国家公园面积接近2万平方公里，是该国最大的国家公园。<br><br>“巨人”卡卡杜可以分为5个区域：高原区、低地区、大冲积平原区、沼泽区和海潮区，图中为沼泽区的俯瞰。<br><br>乘船前往沼泽区可以看到澳洲著名的鳄鱼和各种珍稀的鸟类。<br><br>在卡卡杜，可以找到澳大利亚四分之一的淡水鱼类和超过三分之一的鸟类。<br><br>摄影/Yann Arthus-Bertrand/C<h4>双面卡卡杜：暴雨洗礼和浴火重生</h4>乘飞机从南到北掠过澳洲大陆的上空，我的脑中蓦地涌出一个词：洪荒。<br><br>脚下，不断绵延铺展开来的红色荒漠，似乎保留了地球初创时的景象，沧桑辽远，茫无际涯。<br><br>终结这一派蛮荒景象的，是一大片郁郁苍苍的绿色和一条条蜿蜒闪耀的河流。<br><br>这里，就是位于澳大利亚北部热带地区的卡卡杜国家公园。<br><br>从空中俯瞰，卡卡杜就像一颗熠熠闪光的明珠，端端正正地镶嵌在澳大利亚这个皇冠的最顶端。<br><br>飞机降落在达尔文市，这里是北部地区的首府。<br><br>卡卡杜国家公园，就位于达尔文市以东250公里处。<br><br>一大早，我们就坐着四驱车从达尔文出发了。<br><br>过阿德莱德河，沿阿纳姆公路东行，很快就到了卡卡杜。<br><br>卡卡杜是澳大利亚最大的国家公园，从北部海岸向南延伸200多公里，从东到西有100多公里。<br><br>整个公园面积近两万平方公里，差不多有半个荷兰大小。<br><br>真正进入公园，我才体会到什么叫“大”：我们的车已经开了近一个小时，还没有抵达公园腹地。<br><br>突然，我发现刚刚经过的一大片桉树林竟只余光秃秃的焦黑树干，显然被火烧过。<br><br>导游杰夫解释说，在旱季，这里太干燥了，树林经常会自燃。<br><br><img src="http://img0.dili360.com/ga/M02/02/41/wKgBy1Q20UGAQLi1AAMK8fVoOjI968.jpg@!rw9"><br><br>卡卡杜的旱季由于气温高，降水少，很容易引发林火。<br><br>卡卡杜就是在旱季的火灾和雨季的洪水中接受着洗礼，更换着自己的“容颜”。<br><br>图中为发生在南鳄鱼河附近的一场可控林火，这种林火很容易引燃灌木丛，但能预防更大的林火发生，有利于卡卡杜生态系统的修复更新。<br><br>摄影/Paul A. Souders/C卡卡杜的年平均气温为34℃，属于热带季风气候，有界限分明的雨季和旱季。<br><br>雨季和旱季，带给卡卡杜的，是两副截然不同的面孔。<br><br>',
'<h2>巨稀少的隐居者</h2>云南是巨（音，狮）最主要的分布区，这种数量稀少、人类至今对它们还很陌生的鸟类只栖息在树龄达50年左右的云南松林中。<br><br>对它们的零星记载都是几十年前甚至百余年前的，至今缺乏系统的研究。<br><br>云南松天然林普遍面临大面积毁坏问题，巨栖息地迅速减少。<br><br>西南林业大学的韩联宪教授2007年开始研究巨，他的文字和图片向我们展现了巨的生活。<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20T-AM5pQAAV8i9I6-1k039.jpg@!rw9"><br><br>巨带回巢的食物，多数都是成年人食指般粗细的褐色毛虫。<br><br>这样大的毛虫，科鸟类中似乎只有巨能对付。<br><br>作者在野外未观察到滇和栗臀捕食这类大毛虫。<br><br>巨用喙尖啄击处死毛虫，然后在巢附近的树桩上再把毛虫弄成几小块，喂给幼鸟。<br><br>幼鸟长大些后，巨叼回来的食物则五花八门，螳螂、蝗虫、蟋蟀、螽斯、蟑螂、蜘蛛、虫蛹都有。<br><br>图中的这只雄性巨刚刚寻找到食物，正在巢穴附近紧张观望，伺机回巢。<br><br>每每我和别人提到巨，第一次听到时，他们往往被这两个字的发音吓倒，露出一副骇异的表情：“什么？<br><br>巨尸？”也许近年来网络上盗墓故事盛行，受到怪力乱神题材文学作品的影响，大多数人不知有鸟名“巨尸”，以为我要讲一个“月黑风高鬼吹灯”的恐怖故事。<br><br>当他们弄明白巨不过是一种林栖鸟时，又很好奇巨到底有多大，得知巨从嘴尖到尾端全长不过20厘米左右，大多露出失望的表情。<br><br><h4>飞檐走壁，“艺高鸟胆大”</h4>科鸟类是一群行为独特、但不引人注意的小鸟，这群鸟的共同特点是体型较小，从喙尖到尾端全长12—16厘米，体型最大的巨全长20厘米左右。<br><br>除丽的羽色为蓝绿色具斑纹外，其余种类上体羽毛均以灰蓝色为主。<br><br>分布范围最广的普通，在东北被人俗称为“蓝大胆儿”。<br><br>可能东北人看见这种灰蓝色的小鸟在树干上忽上忽下快速攀爬，飞檐走壁，如履平地，而且还能倒吊在树枝上运动，所作所为，处处表现出“艺高鸟胆大”。<br><br>云南某些山区则叫它爬树雀，日本把大山雀称为“四十雀”，把统一叫“五十雀”，唯独把巨叫“鬼五十雀”。<br><br>能和鬼扯上关系，可能是巨那两条又粗又长的黑色眉纹, 很像日本传统文化里有着浓密黑色粗眉的“如天狗、酒吞童子”等鬼怪的造型吧。<br><br>各种都具有在树干上“飞檐走壁”的独门绝技。<br><br>它们可以在树干上快速向上攀爬，也能头朝下顺着树干下行，或者倒吊在树枝上移动。<br><br>这门“绝技”是同样在树干上觅食活动的啄木鸟和旋木雀所不具备的。<br><br>啄木鸟虽然善于在树干上攀援，但只能头朝上向树干上方作跳跃式攀爬，不会头向下从树干上向下行走，如果啄木鸟要向树干下方运动，只能倒退；而旋木雀只会围绕着树干向上做螺旋形的攀爬。<br><br>',
'<h2>巨人的阴影约瑟夫·洛克的功与过</h2>在约瑟夫·洛克这个名字的后面，排列着一大堆迷雾般的称号。<br><br>从植物学家到民族学者；从地理学家到探险家；从丽江纳西学之父到国家地理杂志摄影师；从云南文化巨人到西方植物大盗……，这个丽江最有名的外国人几乎已经成为云南西北部这块土地的代名词。<br><br>其实，藏在他“硕大”身躯下的是一个孤独的精神流浪者的浓浓的阴影，他的数次科学考察均以漏洞百出的丰硕成果而告终，这个跨数个学科的怪才制造了太多的科学谬误和陷阱。<br><br>然而，他多年来搜集的大量民族学数据和植物标本以及他所拍摄的数万幅照片依然是这一地区最重要的文献和实物资料。<br><br>无论他的一生是如何毁誉参半，洛克的确已成为认识滇西北民族地理历史的一把钥匙。<br><br>让我们一起走近洛克，一起走近他眼中的云南，去拨开那段历史的云烟。<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20TaAASvlAAQHRRnEY-0285.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20TWACJ9_AAVX8EXg9c4013.jpg@!rw9"><br><br>自上个世纪20年代以来，不知已有多少西方人就是拿着洛克刊登在美国《国家地理》杂志上的文章来到了云南、来到了丽江、来到了这个洛克曾生活和工作过多年的雪嵩村。<br><br>据村中的长者说，茂盛地生长在村口的这棵大树就是洛克当年亲手种植的。<br><br><h4>从四处流浪的植物学家到漏洞百出的地理学者</h4>约瑟夫·洛克有着传奇般的人生经历。<br><br>1884年洛克生于维也纳一个仆人的家庭，他6岁丧母，13岁开始自学汉语，18岁开始在欧洲各地流浪，随后又在北美和加勒比海等地漂泊，1907年他到了夏威夷，在不到12年的时间里，自学成才的他从夏威夷森林与国土部门的一个植物采集员成为一个一流的植物学家，并在夏威夷大学任植物学教授。<br><br>此外，这个怪才还精通匈牙利语、法语、拉丁语、希腊语和汉语等语言。<br><br>1922年2月洛克受美国农业部派遣，来中国云南寻找抗病毒的栗子树种。<br><br>这是他渴望已久的第一次中国之行。<br><br>自鸦片战争以后，动植物资源丰富的中国西南边疆便成为了西方探险家的“乐园”，英，法，俄等国的植物学家纷纷到这里来分一杯羹。<br><br>洛克在这方面的“职业素养”自然也毫不逊色。<br><br>当时美国农业部的大卫·费乐德告诉美国《国家地理》杂志洛克正巧在云南考察，《国家地理》杂志于是同意为1923年2月洛克在云南的探险活动提供必要的资金。<br><br>在《国家地理》杂志的资助下，在短短几个月内洛克就收集了60000件植物标本、1600件鸟类标本和60件哺乳动物标本。<br><br>但使洛克闻名遐迩的，还是他给《国家地理》写的那些文章。<br><br>这些文章虽然都是洛克的“副产品”，但每篇稿酬高达1500美元。<br><br>这些文章都有一个基本的背景：雄奇壮丽的自然风光，土匪滋扰层出不穷，贫困的边陲之地，土司与活佛的故事，一个奇特的与现代文明社会相隔绝的世界。<br><br>从洛克的行文来看，既动人心魄又虎头蛇尾，难怪《国家地理》杂志的编辑对他的文章曾经大加指责：“缺少想象力，不能给人一个完整的印象，而且随心所欲，毫无章法，废话连篇，不知所云。”<br><br>经常需要重新改写，作为一位装备一流的职业探险家，他缺乏最基本的地理测绘常识和训练，绘制的地图粗枝大叶。<br><br>但这就是这位业余水平的地图绘制者，抗战时期曾为美国国防部地图署工作，为驼峰航线的开辟做出过巨大贡献。<br><br>洛克对山峰高度的测量曾屡屡漏洞百出，从来没有正确过一次，在1930年的美国《国家地理》杂志中，洛克声称位于青海的阿尼玛卿山高29661英尺，比珠穆朗玛峰还高，70年代我国的地理学家终于确立了阿尼玛卿山的高度只有6282米（20730英尺），比起珠峰的8848米（29198英尺）实在可称得上是个小弟弟。<br><br>以至于美国国家地理杂志社的编辑再也不敢轻信洛克后来的那些“伟大的地理发现”，如1930年2月27日，他又给《国家地理》发电报，称“明雅贡嘎山为世界最高峰，高30250英尺”可是到1930年10月这个数字又缩了水，缩为25600英尺，但仍比实际高度高出许多，作为一个地理探险家，没有配备经纬仪是令人不可思议的，难怪有人说，洛克是用沸点温度计、无液气压计、测角器、棱镜罗盘和自己的想象来测量山峰高度的。<br><br>',
'<h2>云南：已成深深的记忆重走徐霞客游滇路</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBy1Q21V-Ad2J0AAV2iPPF_XY020.jpg@!rw9"><br><br>许许多多的腾冲人是从中原南京和上海迁来的。<br><br>这个腾冲人家还保留着祖先从上海带来的巨幅照片。<br><br>(任琴 摄)看完火山热海我本想去明光坝子。<br><br>徐霞客当年重点考察了那里的采矿、冶炼以及建有“六厂”的实况。<br><br>腾冲的两位老专家刘春明、毕世铣劝我：“去那儿已经看不到什么了。”<br><br>于是我改主意去滇滩关。<br><br>到了滇滩关就离中缅边界线很近了，这是徐霞客一生到过的最远的地方。<br><br>车子出县城过打鹰山，过马站，过固栋……没完没了地行驶着，树林、庄稼、村寨、矮山掠窗而过，此一行的目的地太远了，徐霞客当初如果不是骑马，简直就没法到达。<br><br>现在的滇滩关，是建在一条河边的狭长镇子。<br><br>木结构的房屋和砖木结构的房屋夹道排列，简易到极点的木材加工作坊一个挨一个，部分院里垛着木板和圆木，其中有的圆木直径达到一米三四的样子。<br><br>那些简易工棚，用破木板钉巴钉巴就一个。<br><br>司机老周驾车边介绍：“这个镇专做木材交易。<br><br>因为现在雨季水大，缅甸那边的车过不来。<br><br>等到10月中旬到来年的6月初，你就看吧，这里全都是运木材的卡车，堵得水泄不通，旅店、餐馆的生意红火得不得了。”<br><br>我问木材商和开店的都是哪儿的人？<br><br>老周提高声音说：“哪里的都有，东北的、福建的、浙江的、山东的、还有陕西的……多啦……都是些缅旬原始森林里的大树哇。”<br><br>',
'<h2>腾冲：在火山废墟上更生重走徐霞客游滇路</h2>徐霞客于崇祯十二年（１６３９年，５４岁）四月十三日至腾越州，自此至五月二十二日东渡潞江仍返永昌府。<br><br>其间留腾越州境内约四十日。<br><br>先考察州城附近的山川形势，北行考察了打鹰火山，固栋西北热水塘的温泉，云峰山的热带树林，明光六厂的铁矿，再考察腾越州东南的罗汉冲温泉，西南硫磺的沸泉和硫磺矿，最后在东返途中，又考察了大温泉洞。<br><br>于六月二日过八湾渡潞江返永昌。<br><br>他记载了三十年前（万历三十年，1609年)打鹰火山的喷发情况，并对火山喷出物浮石的特征作了切合实际的记述，比英国哈顿在1795年提出的岩石起源的火成论要早1个半世纪。<br><br>他对四处热泉的记录，是我们今天找寻地热资源的宝贵材料。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBy1Q21V6AQcF6AAHQ-fkXHXg222.jpg@!rw9"><br><br>腾冲在云雾中忽隐忽现，休眠的火山温顺如猫。<br><br>腾冲是徐霞客地理发现和贡献最多的地方。<br><br>(刘建民 摄)到腾冲就到中缅边界了。<br><br>腾冲县城的中心街道上，矗立着一座霞客挥毫书写“极边第一城”的雕塑，表示着腾冲人给自己的定位。<br><br>可是不这么定位又有什么办法？<br><br>不光是国境线一有战事，这里首当其冲，整个腾冲还是坐在火山口上过日子的。<br><br>地质学家说那些火山是休眠火山，一时半会儿不会闹事。<br><br>腾冲人别出心裁利用废物修了个火山公园，招引别处的人来参观。<br><br>于是7月22日我沿着一条比大理蝴蝶泉公园里的道路还宽还长还有气魄的通山大道，往一定排开的3座火山走去。<br><br>脚下铺的都是黑色蜂窝孔的火山岩岩石，沿道路两侧植满翠绿绛紫的叶子花。<br><br>这天中午，猛烈的风挟着雨，兜着我往前走。<br><br>通往山顶火山口的石阶路，也都是用黑火山岩砌的，山坡上除了松树灌木茂草，就是火山浮石。<br><br>我小时玩过这种石头，俗名叫“吸头石”，不是吸整个脑袋而是吸头发，徐霞客一见这石头就发生了兴趣：“山顶之石，色赭赤而质轻浮，状如蜂房，为浮沫结成者，虽大至合抱，而两指可携，然其质仍坚，真却灰之余也。”<br><br>如果再写成“真火山劫灰之余也”，那徐霞客就真了不起了。<br><br>徐霞客考察过的打鹰山，站在我脚下的大空山火山上就可以望得见。<br><br>在火山口上放牛的农民老汉，将分布在这一带的火山一一指给我年。<br><br>原来腾冲县境内分布着90多座火山锥、火山口、火山湖。<br><br>难怪当地人盖房、铺路用的石头都是火山岩的。<br><br>',
'<h2>保山：在大地褶皱中的名城重走徐霞客游滇路</h2>徐霞客于崇祯十二年（1639年，54岁）四月初十日自永昌府（今保山县）西行，于十二日过潞江（今怒江）以后往腾越州一带考察约一个多月。<br><br>于五日二十二日再渡潞江东返永昌。<br><br>在考察中他曾指出天生桥是由于大落水洞透穴潜行而成。<br><br>岩洞中的钟乳石是石膏日久凝胎而成。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21V2AUTf5AAjT-EdkZrc558.jpg@!rw9"><br><br>澜沧江是一条伟大的国际性河流。<br><br>徐霞客当年由此兰津古渡过澜沧江到永昌（今保山）。<br><br>400年过去了，这古渡口竟然仍保持往昔的模样。<br><br>(徐晋燕 摄)从剑川去保山比较麻烦，中间要在下关下来换车。<br><br>7月17日我早晨8点半在剑川上的车，将近晚8点了才抵达保山市隆阳区。<br><br>双脚一落地，一座楼房林立近山而建的现代城市就矗立在眼前。<br><br>这跟出版于民国的《缅边日记》中的保山城的面貌，已经判若天壤了。<br><br>徐霞客出大理境，一路上陟下坠登山临水奔保山城而来。<br><br>只可惜他这一段的日记只到“南瞻澜沧西岸，群峰杂沓……”就佚失了，一共缺失了10天的日记。<br><br>好在《缅边日记》上说：“现在的县城，最近的一次是在明朝万历年间重修的。”<br><br>因此《缅边日记》作者曾昭抡看到的保山城，应当跟徐霞客看到的差不太多……“保山街上，并没有洋车和其他近代式的交通工具，唯一的代步方法，是坐轿子，而轿子却很少。<br><br>在路上往来的，全是步行。<br><br>有一位本地人，在外面很久。<br><br>他告诉我说，初回保山以后，有三件事给他的印象最深。<br><br>这三件事：辫子多，小脚多，驮东西的黄牛多。<br><br>此次我们来到保山，看见辫子已绝迹，其它两点，却真不错……”　“大街上最考究的店铺，夜间点着打气灯。<br><br>普通店铺，多半是点洋油灯。<br><br>店前的摊子（大部分是食物摊子），有的点马灯，有的点一种本地特有的灯。<br><br>最后一种是把松香放在一只直径大约三寸左右的铁碗里，上面架着小条的木炭；烧起来以后，这样的灯发出不小的火焰和黑烟，确是别有风味……”',
'<h2>大理：苍山、洱海、古城，珠联壁合的组合重走徐霞客游滇路</h2>徐霞客于崇祯十二年（1639年，54岁）三月十一日自沙坪至大理府，此后游附近名胜，于二十日开始西行经下关、漾鼻街、永下县，过澜沧江铁锁桥，于二十九日至水寨铺。<br><br>自此至四月初九日游记共缺十日。<br><br>途中霞客曾记述了龙首关的蛱蝶树，大理的三塔寺，永平以南石洞村的温泉，旧炉塘红铜矿，澜沧江铁锁桥，并辩证漾濞江为澜沧江的支流，指出《一统志》所称礼社江合澜沧江入元江府为元江的错误。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21VyAI2JfAAQDS3WlmtA950.jpg@!rw9"><br><br>洱海是一个风光明媚的的高原淡水湖泊，洱海的迷人之处不仅在于水，还在于山，它的西面有点苍山横列如屏，东有玉案山环绕衬托。<br><br>它平均水深10.5米，面积2565平方公里。<br><br>(李维江 摄)徐霞客一到大理便撒开了欢儿。<br><br>他又拿出了他游鸡足山的劲头，开展起登山运动，他在大理一扑腾就是半个月。<br><br>他在大理爬过的山，比在当地生活了几辈子的土著还要多。<br><br>可是我一见苍山便打定主意下去爬它。<br><br>杨慎的《游点苍山记》里的名段，写得何其好啊——“一望点苍，不觉神爽飞越……山则苍龙叠翠，海则半月拖蓝，城郭奠山海之间，楼阁出云烟之上。<br><br>香风满道，芳气袭人。<br><br>余时如醉而醒，如梦而觉，如久卧而起作，然后知吾向者之未尝见之山水，而见自今始。”<br><br>我愿意保持这样的画面，这样的视觉感受记忆在心里，不论是在坪坝间看到的，还是在船上看到的。<br><br>这就如同富士山，宜于远观而不宜爬上去。<br><br>既不登山，就只剩下转老城、游洱海了。<br><br>当那艘苍山号老船十二分沉着地缓缓行驶在洱海上的时候，我坐到了船头第一排的椅子上，观赏移动中的景色。<br><br>',
'<h2>剑川：在金华山顶眺望重走徐霞客游滇路</h2>徐霞客于崇祯十二年（1639年，54岁）正月二十二日离鸡足山，道经鹤庆府，于二十九日至丽江府解脱林，访林生白知府至二十日离去，以后南经鹤庆府，至剑川州，游金华山，南行至浪穹，游茈碧湖及佛光寨。<br><br>复南游清源洞，返浪穹，东南经练城于三月初十日至大理府龙首关以北的沙坪。<br><br>道中他曾考察了南、北衙的银矿、丽江府少数民族的生活状况以及剑川州罗尤邑、浪穹的热水塘、九炁台、热水洞等四处温泉的情况。<br><br>他说九炁台的温泉其水热不可以濯，可煮卵，而热水洞的温泉可以糜肉。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBzFQ21VqAfSdOAAspyFSBZnc207.jpg@!rw9"><br><br>剑川石宝山人说有“三宝”，石窟、宝相寺、馒头石。<br><br>从这张图中即能看到“馒头石”，又能看到宝相寺。<br><br>(李维江 摄)7月15日一到剑川我就感觉到冷。<br><br>早晨从丽江出来我穿了件长袖衫，刚好不冷不热，怎么一到剑川反而冷了？<br><br>剑川人告诉我：“这都是玉龙雪山给闹的。<br><br>丽江在玉龙雪山底下，从雪山吹下来的风吹不到它，却正好吹到剑川，所以剑川的气温比丽江的低，庄稼也比那边的长得慢。”<br><br>公元1252年，忽必烈大军在丽江以革囊渡江，推进到丽江、剑川交界的九河一带，与大理国军队展开了一场恶战，战斗打得尸横遍野。<br><br>这场仗打下来，被蒙古军抄了后路的大理国，就失去了屏障。<br><br>如今站在剑川坝西制高点金华山顶眺望，当年的古战场尽在一望之中。<br><br>剑川坝平川像平展的大草甸。<br><br>同样是站在金华山顶，1639年的徐霞客也就是站在我站的地方，眺望“川中形势”的。<br><br>他“北眺丽江，西眺兰州，东眺鹤庆，南眺大理。”<br><br>还望见了老君山。<br><br>七月中我在剑川去了3座山：莽歇岭、金华山、石宝山，都是徐霞客当年重点爬过的。<br><br>查他在剑川境内的活动，主要集中在这3个地方，外加一个剑川湖。<br><br>领我上山的李庆文告诉我，满贤林的原名就是莽歇岭，满贤林就是莽歇岭的谐音。<br><br>莽歇岭的山路夹在直耸而上的山壁之间，山水下来的时候，路就是水道。<br><br>这座山的特点，正如徐霞客概括的：“皆纯石危亘，骈峙相对，而路当其下。”<br><br>在经过近400年之后，景色仍旧，山泉潺潺从乌青石头上淌过。<br><br>',
'<h2>古代帝国的血脉</h2>古代交通系统曾经被看作“国脉”。<br><br>以道路为基本条件的交通体制其实既是统一王朝的“血脉”，也是社会文化的“血脉”。<br><br>回顾世界交通史，中国古代帝国的交通系统较早形成并具备了相对完善的制度。<br><br>应当说，古代交通道路也是中国文明创造的杰作之一。<br><br>千百年来古路上往来奔腾的炬火和飞铃，点染着中国历史的长卷，使得画面更为多彩生动。<br><br>而这“血脉”的畅通与否，也决定着帝国的强弱盛衰。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBy1Q20KCAa4ltAAh9MK50e-I979.jpg@!rw9"><br><br>江苏省高邮市的盂城驿，它是明代京杭大运河旁一处重要的水陆驿站。<br><br>我国邮驿史长达3000多年，历代建立的驿站、递铺数以万计，但绝大多数已经荡然无存，盂城驿是我国现存规模最大、保存最好的一座古代驿站。<br><br>高邮是我国县市当中惟一以邮字命名的城市，秦始皇统一中国后在此筑高台设邮亭，高邮由此而得名。<br><br>盂城驿承接了高邮的秦亭、汉舍、唐馆、宋站、元赤的邮驿风范，显示了邮驿发祥地之一的魅力。<br><br><h4>秦驰道：秦帝国的交通干线网</h4>秦都咸阳。<br><br>一间阴暗的牢室，灯光如豆。<br><br>灯下，一只瘦骨嶙峋的手臂，悬腕把笔，在竹简上缓缓移动。<br><br>墨毫微微颤抖着，笔迹却依然苍劲。<br><br>这是狱中的左丞相李斯在起草致秦二世的上疏。<br><br>秦始皇在出巡途中去世，李斯和赵高合谋完成了沙丘政变之后，民望甚高的公子扶苏和手握重兵的将军蒙恬相继被除掉，秦二世回到咸阳即位，成了秦帝国的第二代皇帝。<br><br>然而，不久李斯就遭到赵高诬陷，被投入狱中。<br><br>李斯在被冤杀之前，上书秦二世，历数自己对于秦帝国的十大功绩，其中一条就是：“治驰道，兴游观，以见主上之得意。”<br><br>驰道的修建，便利了帝王的出巡，使得最高权威能够显示于天下，被看作秦政成功的重要条件之一。<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBy1Q20KSAZynAAAJbVI7EbU4445.jpg@!rw9"><br><br>秦王朝经营的驰道，结织成连通各地的交通干线网。<br><br>当时联系各主要经济区的最重要的交通干道，有三川东海道、南阳南郡道、邯郸广阳道、陇西北地道、汉中巴蜀道以及北边道、并海道、直道。<br><br>地图资料提供/王子今',
'<h2>最后的漂流金沙江第二个大拐弯</h2>就像当年告别三峡一样，如今，我们又要向金沙江第二个大拐弯说再见了。<br><br>金沙江第二个大拐弯，是指金沙江中游从东北折向南流去的那个大弯，它是相对于金沙江在云南石鼓附近的第一个大拐弯来说的。<br><br>金沙江第二弯是世界漂流爱好者心目中的顶级漂流地段，然而，这段大江的原始面貌很快就将被陆续修建的8个电站彻底改变。<br><br>其中，有3个电站今年底就要进行大江截流，届时，奔腾的大江将变成一个个平静的水库，漂流运动必不可少的激流与险滩都将不复存在。<br><br>今年4月，一群来自中国和美国的漂流爱好者，在这里进行了可能是最后一次的漂流。<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20SSAJQNfAAjmTJgHimY298.jpg@!rw9"><br><br> 我们这个漂流队有6条大些的船和图上的4条小独木舟。<br><br>从下虎跳峡的大具到树底，全长约225公里，整个漂流都在金沙江第二个大拐弯上进行。<br><br>即便是对今天的人来说，这段金沙江河谷仍是一个难以到达的地方，到达那里最富想象力的方式是漂流。<br><br><h4>最后一次漂流机会</h4>多年来，我经常想到“一条大河是有生命的”这个说法。<br><br>直到今年在金沙江上漂流8天后，我才真正感受到了这条大江的生命。<br><br>几个月前，我在美国遇到了麦可婷，一个高大年轻的美国女人,分手时她建议我去参加在金沙江第二弯上的漂流。<br><br>“漂流？”我太陌生了，第一个反应是在激流中如一群疯子般在水浪中疯狂地向前冲。<br><br>两个月后她给我打电话说：“这可能是我们在金沙江上的最后一次漂流了！因为那里将要开始的集群式电站规划，将使这条江除虎跳峡之外不再有自然的河段了。”<br><br>在此后的两个月里，我开始关注漂流，关注金沙江和即将被电站、大坝改变的金沙江第二弯。<br><br>金沙江为长江的上游。<br><br>长江江源水系先是汇成通天河，到青海玉树县境进入横断山区后，就开始被称为金沙江。<br><br>金沙江从青海省玉树巴塘河口起，流经西藏自治区和四川省交界的深切峡谷、滇西北高原、川西南山地，到四川盆地西南部的宜宾接纳岷江为止，全长2316公里，这一段因为江中盛产沙金，故名金沙江，古代也被称为丽水。<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20R-AXXefAAXj0d8l3Ac592.jpg@!rw9"><br><br>在漂流中，冲滩常常有惊无险，也最为刺激。<br><br>这时你可以强烈地感受到这样一条大江的性格和壮美。<br><br>金沙江流域内山高谷深，水流湍急，它先是向东南奔腾直下，进入云南石鼓以后，突然来了一个180度的大拐弯流向东北，形成金沙江的第一个大拐弯；然后，它切开了玉龙、哈巴两座大雪山，塑造了举世闻名的虎跳峡。<br><br>至无量河口，金沙江又来了180度的大拐弯,从北向南流去，使奔腾的金沙江围绕着玉龙雪山转了近一圈，这就是麦可婷所说的“金沙江第二弯”。<br><br>在一段200多公里长的河谷上，一条世界级大江有两个连续的180度大拐弯，实属罕见的地理现象。<br><br>',
'<h2>丽江：做梦也想不到有今天　　重走徐霞客游滇路</h2>徐霞客于崇祯十二年（1639年，54岁）正月二十二日离鸡足山，道经鹤庆府，于二十九日至丽江府解脱林，访林生白知府至二十日离去，以后南经鹤庆府，至剑川州，游金华山，南行至浪穹，游茈碧湖及佛光寨。<br><br>复南游清源洞，返浪穹，东南经练城于三月初十日至大理府龙首关以北的沙坪。<br><br>道中他曾考察了南、北衙的银矿、丽江府少数民族的生活状况以及剑川州罗尤邑、浪穹的热水塘、九炁台、热水洞等四处温泉的情况。<br><br>他说九炁台的温泉其水热不可以濯，可煮卵，而热水洞的温泉可以糜肉。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21R6AKWTfAAK5UGVf7w0210.jpg@!rw9"><br><br>没有玉龙雪山就没有丽江城。<br><br>玉龙雪山上的终年积雪，将最纯净的雪山之水馈赠给丽江城。<br><br>(李维江 摄)宾川的司机跟我说：“在晴朗的天气里，从鸡足山上能望得见丽江的玉龙雪山。”<br><br>我有些怀疑。<br><br>从宾川到丽江得半天的车程，能看见玉龙雪山那得是什么眼力。<br><br>消息比视线的射程远。<br><br>还是徐霞客人在昆明时，丽江土司木增就托人带口信，期望他早日赴丽江一行。<br><br>及至他抵达鸡足山，丽江土司知府的通事，便奉命前来迎接他。<br><br>接下来才有了旅行家的丽江游，跟木土司一家的一段交往佳话。<br><br>徐霞客没能像今日背大旅行包到来的游客那样，在丽江城里走街串巷，而是只瞭见：“象眠山之西南垂，居庐骈集，萦坡带谷，是为丽江郡所托矣。”<br><br>为当代文人和电视片津津乐道的丽江古城，徐霞客没能进来一睹详细，睹了也不见得能引起他的兴趣，因为桥桥水水的在他的家乡到处都是。<br><br>什么都是物以稀为贵，若是在霞客的时代冒出一座现代的城市来，也非把古人吸引来不可。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBy1Q21R-AVQv0AAgSIBcvVps788.jpg@!rw9"><br><br>丽江木土司府。<br><br>宫室之丽，堪比王者。<br><br>(刘建华 摄)木土司府，他也只是从外头看了个外观。<br><br>他的一句评语“宫室之丽，拟于王者”，被大字书写在木府近旁的白照壁上。<br><br>这是一句含蓄的话。<br><br>他还说过另外的话：“闻其内楼阁极盛，多僭制，故不于此见客云。”<br><br>纳西土司自知自己府邸的建筑规格大大超标，传到皇帝耳朵里，皇帝会不干，便死活不让外人进他的宫殿，宁可屈尊出来见客。<br><br>这就是他会见徐宏祖于城外解脱林别墅的原委。<br><br>',
'<h2>扫描南太平洋岛国</h2>在遥远、辽阔的南太平洋上，散落着分属25个国家和地区的25000个岛屿，从飞机上俯瞰这些岛屿，就像繁星点缀夜空，也像珍珠遗落人间，神秘得让人充满遐想。<br><br>作者有幸在2002－2007年间，跟随世界卫生组织出访那里，先后访问了瓦努阿图、斐济、图瓦卢和所罗门群岛等南太平洋岛国，这些令人向往的岛屿国家在作者面前逐一掀开了面纱。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBzFQ20QiAAFB1AAYSAFRlYZ0349.jpg@!rw9"><br><br> 南太平洋上的波利尼西亚群岛由118个岛屿组成，图为波拉波拉岛（Bora Bora岛）。<br><br>著名的塔希提岛（又译大溪地）是群岛中最大的岛屿，是法属波利尼西亚国际机场和首府所在地。<br><br>1761年，英国航海家瓦利斯登上了塔希提岛，以后，这些岛屿以其迷人的风光和异国情调吸引了许多西方游客，最为人熟悉的是，这里是后期印象画派代表人物高更的生活与精神家园。<br><br>摄影/ Sylvain Grandadam<br><br><img src="http://img0.dili360.com/ga/M02/02/40/wKgBzFQ20Q6AXX4qAAKXxcYmy4s965.jpg@!rw9"><br><br>南太平洋的岛屿可以纳入3个海区，包括密克罗尼西亚、美拉尼西亚和波利尼西亚，现在每个海区里都有多个以岛屿或者群岛为主体的地区实体。<br><br>南太平洋诸岛就其地貌特征而言，可以分为陆地型和海洋型的高岛以及侵蚀火山型和环礁型的低岛两个大的类型。<br><br><h4>南太平洋岛国的祖先从何处而来</h4>尽管南太平洋的25000个岛屿散布在赤道两侧南、北纬各30°范围内的几百万¹³方公里的大洋面上，其陆地总面积只有1261456平方公里，与我国西藏自治区的大小相仿。<br><br>其中，新几内亚、新西兰和夏威夷3个岛屿，就占了其陆地面积总数的93%，其余诸岛的总面积仅有89339平方公里，比我国的浙江省还要小1万多平方公里。<br><br>可想而知，这里的绝大多数岛屿犹如沧海一粟，不仅在通常的旅游活动中难以达到，就是在地图上也很难把它们逐一寻觅出来。<br><br>按法国探险家Dumont d’Urville1831年提出的意见，这些岛屿可以纳入3个海区。<br><br>其中，密克罗尼西亚（Micronesia）的名字来自希腊语mikros 和nesos，意为小岛屿，通常分为马绍尔群岛、密克罗尼西亚联邦、关岛、北马里亚纳群岛、帕劳、基里巴斯和瑙鲁等7个地区实体，战前受德国和日本，战后受美国的影响深刻；美拉尼西亚（Melanesia）源自希腊语melas和nesos，意为黑色岛屿，包括巴布亚新几内亚、所罗门群岛、瓦努阿图、新喀里多尼亚和斐济等国，其人种肤色黑，主要岛屿相对较大，多是下沉大陆的残余，区内差异显著；波利尼西亚（Polynesia）由希腊语poly和nesos演化而来，为许多岛屿之意，拥有法属波利尼西亚、皮特凯恩群岛、库克群岛、纽埃、美属萨摩亚、萨摩亚、托克劳、瓦利斯和富图纳、图瓦卢等国，均分布在以新西兰到复活节岛为底边、夏威夷为顶点的这个三角形海域里，这里的人种高大，肤色褐黄，说着由同一母语演化出的相近语言。<br><br><img src="http://img0.dili360.com/ga/M01/02/40/wKgBy1Q20QCACzWoAAPoj72KuQg451.jpg@!rw9"><br><br> 图瓦卢的一对孪生姐妹。<br><br>南太平洋岛国居民的祖先究竟从何而来、如何而来的问题，除了文章中提到的“快车”模式，德国人类学家Mark Stoneking提出了“慢船”模式，指出波利尼西亚人的祖先是南岛语族人，他们从东南亚（不都从台湾） 移民出来，沿着新几内亚海岸不断向东移动，随着移动人口的逐渐增加，与当地居民通婚、混血也在慢慢进行，最终到达了波利尼西亚。<br><br>摄影/ Ashley Cooper/ C在波涛汹涌、浩瀚无垠的大洋之中，这些海岛上最初的居民从何而来、何时而来、如何而来以及如何相互交往？<br><br>事实上，这些问题长期以来有众多学者进行了研究，但至今仍然争论不休、众说纷纭。<br><br>尽管大家的看法尚未取得一致，但“快车（Express trains）模式”获得了颇多认同。<br><br>以澳大利亚国立大学考古学家Peter Bellwood为代表，他提出最初落脚远大洋洲（Remote Oceania）的航海者，是来自中国大陆和台湾。<br><br>其考古学证据是作为“拉皮塔（Lapita）”文化遗存的陶器、黑曜岩、贝壳装饰品等在地理空间上的分布踪迹，认为它们是6000年前首次在中国华南和台湾出现的农耕文化的衍生物。<br><br>在语言学方面，他利用了夏威夷大学语言学家Robert Blust的发现，即南岛语族所属的1200种语言，可以归纳为10个亚组。<br><br>其中，9个亚组为台湾土著民族所使用，而且所有马来亚－波利尼西亚（Malayo-Polinesian）语言都从相同的源头，即台湾或台湾附近的大洋洲原始南岛语言（Proto-Austronesian）而来。<br><br>据此，Bellwood演绎出“在公元前2000年到前1000年之间，有一次从台湾和菲律宾开始的重大移民潮”。<br><br>遗传学家对波利尼西亚、美拉尼西亚和东南亚妇女DNA状况的研究结果，似乎也支持“快车模式”的看法。<br><br>他们发现大约90%到95%的波利尼西亚人有一个在东南亚人（包括台湾人）身上存在的遗传缺陷，而在美拉尼西亚人身上却很少见到。<br><br>在跟踪研究台湾9个基本配对的遗传缺陷时，得到的结果与Bellwood的看法也一致，即移民以台湾为源头，通过有限融合的方式快速地向南太平洋扩展。<br><br>',
'<h2>宾川：徐霞客考察生涯的终结之地重走徐霞客游滇路</h2>徐霞客曾二次游鸡足山。<br><br>第一次是在崇祯十一年（1638年，53岁）十二月二十二日首次到达鸡足山，于次年正月二十二日离此赴丽江。<br><br>第二次是在十二年八月二十二日再返鸡足山，此后即居鸡山修志。<br><br>于十三年正月离此返归家中。<br><br>游记止十二年九月十四日。<br><br>徐霞客两次居鸡足山，常居悉檀、大觉二寺，此外，他曾遍历鸡山各寺、庙及静室。<br><br>他说鸡山的大势如鸡的四趾。<br><br>他曾两游玉龙瀑布，并写有《瀑布腾空》诗，中有"珠玑错落九天影，冰雪翻成双壁喧。<br><br>我欲倒骑玉龙背，峰巅群鹤共翩翩"之句。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBzFQ21RyABwbbAAY_44BLkbo172.jpg@!rw9"><br><br>宾川鸡足山古有西南佛都之称。<br><br>徐霞客与此山结缘甚深。<br><br>(杨士斌 摄)鸡足山盖满了庙。<br><br>中国的和尚专拣好地方盖庙，到元明两代，这片“三岭前神，一岗后距，俨然鸡足”的山岭，成了西南佛教的重镇，连远在江苏的和尚静闻都被煽动得心向往之。<br><br>他跟徐霞客搭伴从江阴出来，半道上死在南宁，留下遗言：“我志往，不得达，若死，可以骨往。”<br><br>怎么往？<br><br>骨头自己不会飞，还不得由人背到鸡足山去？<br><br>徐霞客“因焚其尸，取骨贮于木匣，负之入滇。”<br><br>静闻死于1637年农历九月，徐霞客和仆人老顾把骨灰盒背到鸡足山的时候，时间已经是1638年的农历十一月二十二日了。<br><br>天底下仗义到徐霞客这份上的，恐怕也没有几个人了。<br><br>　话说回来，这静闻为人也够自私的，从南宁到宾川近是怎么的？<br><br>以为是在庙里串门子呢！一年零几个月的跋山涉水，空手都嫌累，更何况行李、粮食之外再加个骨灰盒。<br><br>他在留遗言的时候，有没有替徐霞客主仆考虑过？<br><br>6月8日午后，我跟省旅游局的莫勇从宾川县城出发去鸡足山。<br><br>当车子在山腰间盘旋而上的时候，弥漫的云和苍黛隐约的群山，便都在视平线以下了。<br><br>打伞走在山径石阶上，云气悠悠漫涌于林间竹下。<br><br>',
'<h2>冬虫夏草生物界的“魔法师”</h2>冬虫夏草，一种奇特的药材，它有着无数的神奇传说，它让许多人走向富有，它让许多高山草场走向衰落。<br><br>它是不是真的如民间传说那样具有奇效—滋阴壮阳、起死回生？<br><br>它的售价凭什么高达50万元一公斤？<br><br>它具有怎样的魔力让无数的人围绕着它开始梦想和狂想呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBzFQ20PWAVoNMAAl-oVOPSyk518.jpg@!rw9"><br><br> 采挖者拿着专业的小铁锹，弯腰弓背，一寸一寸小心谨慎地搜寻着面前的草地，以期发现冬虫夏草的身影。<br><br>自从对科举和仕途彻底失望后，蒲松龄的生活基本局限于教书、写作，以及为附近的乡邻把脉治病。<br><br>那年冬天，他为镇上一位富户治好了多年未曾痊愈的肺病，兴奋之余，他对药方中开出的一味至关重要的药材把玩良久，并为之赋诗：冬虫夏草名符实，变化生成一气通。<br><br>一物竟能兼动植，世间物理信难穷。<br><br>几乎就在蒲松龄为这种神奇的药材赋诗时，一个往来于日本和中国之间的大商人，把这种药材作为贵重礼品进献给日本德川幕府的将军，将军不知此为何物，于是请教了曾在中国游历多年的高僧河野，河野为将军一一解说，将军不由长叹：世间竟有如此神物！蒲松龄吟哦的和幕府将军感慨的药材便是来自中国青藏高原的冬虫夏草。<br><br>300年后，青海省西宁市一条名叫勤奋巷的小街因这种神奇的药材而成为全世界最大的冬虫夏草中转站。<br><br>20年的时间里，冬虫夏草的价格像坐上火箭一样，其上涨幅度竟高达10000倍。<br><br><h4>蝙蝠蛾奇遇记</h4>千万年来，在中国的青藏高原生息着一种叫做蝙蝠蛾的昆虫。<br><br>这是一种体色褐黄，体表长有长毛的普通昆虫，如果不是后来的一系列遭遇改变了它们的生命轨迹，它们将在这远离尘世的世外桃源不为人知地自由飞翔。<br><br>',
'<h2>神农架金丝猴密林中的动物社会</h2>作家古清生三度深入神农架考察神秘的金丝猴部落，真实地记录了金丝猴的社会、家庭以及迁徙、母爱、求欢、哺乳、觅食等生活习俗，给人们描绘了一个神奇、独特而又富于情感和智慧的野生动物世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBzFQ20OqAfH8NAAVBRPY9i_E198.jpg@!rw9"><br><br>神农架生态管理局开展金丝猴科学考察始于1993年，在1998年恢复天然林保护工程之前，经系统性地普查，神农架金丝猴只剩500只左右，到了2005年，神农架金丝猴已经回升到1200余只，它们分为千家坪和金猴岭两大群落和若干个小群落。<br><br>摄影／吴锋金丝猴属国家一级保护的濒危珍稀动物，以前只知道它们在滇、川一带生存。<br><br>而神农架金丝猴，是由华东师范大学的刘民壮率先发现的，当年他参加中美科考队，在农民家里发现一张猴皮，他确定是金丝猴，并向媒体做了发布。<br><br>这个发布引起中美科考队高层的不满，责令他向媒体收回这个发布，说明神农架并没有金丝猴。<br><br>固执的刘民壮教授却坚信有，接着继续考察，证明了神农架金丝猴的存在。<br><br>我曾经数次进入神农架，前后在密林深处停留数月，却一直没发现金丝猴的踪影。<br><br>2006年的冬天，接到金丝猴保护中心的邀请，我再次进入神农架。<br><br><img src="http://img0.dili360.com/ga/M02/02/3F/wKgBzFQ20OWAa5p2AAeoBCmU4g4962.jpg@!rw9"><br><br> 金丝猴生活的大龙潭区域，海拔大概2300米，冬天这里的气温最低达到零下20摄氏度。<br><br>在不同的海拔高度，温差也非常明显，在海拔高的地方有时候已经结冰，而往下走，植被却还是葱葱郁郁的。<br><br>神农架林区地跨东经109°56′—110°58′，北纬31°15′—31°75′，总面积3253平方公里。<br><br>神农架金丝猴分两大栖息地，金猴岭栖息地和千家坪栖息地。<br><br>这两大金丝猴栖息地，都是神农架特别神奇的地理位置。<br><br>我进入的是神农架大龙潭，这里属于金丝猴的金猴岭栖息地。<br><br>金猴岭金丝猴栖息地之中，最险峻的是螺圈套大峡谷，那里古树参天，断壁陈横，刀片状山梁环环相套，故得名螺圈套。<br><br>螺圈套的周边，都是海拔2500米以上的高山，而螺圈套大峡谷的底下，海拔只有800米，有一条阴峪河从螺圈套南部边沿流过。<br><br>因为地形险恶，这个大峡谷据说至今无人穿越，我后来几度尝试进入螺圈套大峡谷，都只能进入它的边缘。<br><br>我相信螺圈套大峡谷生态圈可能存在人类未知的生物。<br><br>我到达大龙潭时，发现龙头山下已经建起监测金丝猴的小木屋，神农架金丝猴科考队的队员每天在此观察金丝猴以及给金丝猴投食。<br><br>不过据科考队员介绍，他们开始也不能接近金丝猴。<br><br>最初，金丝猴与他们周旋，有时候，将他们引到螺圈套大峡谷逃之夭夭；有时候，将他们引到一个山崖下，金丝猴翻山而去，人无法通过悬崖绝壁，只好绕道十数公里，到山的那边。<br><br>然而，当人过去之后，金丝猴又翻山过来。<br><br>后来队员们找到一个猴群，离800米远开始跟踪，然后慢慢接近，700米、500米、300米，直到金丝猴在树上，他们呆在树下相安无事。<br><br>这是一种死死纠缠的无赖战术，科考队员背着锅碗瓢盆，粮食和蔬菜，再加帐篷和睡袋，长时间跟着金丝猴走，一色迷彩服从不更换，以便让金丝猴熟悉他们。<br><br>',
'<h2>昆明：对外开放新热点重走徐霞客游滇路</h2>徐霞客于崇祯十一年（1638年，53岁）十月初一日至达云南府（今昆明市），初四日至晋宁。<br><br>至二十四日起始由晋宁州西经昆阳、安宁，于二十九日返昆明，留六日，初七日致筇竹寺，后经富民，于十一日至武定府（今武定县）。<br><br>（十一日后至月底缺记）途中他主要考察晋宁附近诸名胜，海口附近的石城，安宁的盐井和温泉等。<br><br>他称安宁温泉为滇南第一。<br><br>他经棋盘山返昆途中，曾提到地势高度同植物分布的关系说："顶间无高松巨木，而丛草亦不甚深茂，盖高寒之故也"。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21QSAHP4HAAPx8L5NSIY202.jpg@!rw9"><br><br>新照片，老照片。<br><br>地方还是那个地方，只是换了时间。<br><br>上图为现在的昆明市金马坊的街景。<br><br>(陈安定 摄)下图为晚清时同一地点金马坊的街景，由图可见那时金马坊一带的繁荣不亚今天。<br><br>(殷晓俊 提供)<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBy1Q21QSAWwEaAACY6GCmI1U422.jpg@!rw9"><br><br>晴日里的高原省城阳光金灿，天空瓦蓝，波光粼粼的是五百里滇池和穿城而过盘龙江。<br><br>1999年世博会以后的昆明市主要街道，已经可以用“昌光流丽”、“挺现代的”等语词来形容了。<br><br>它的写字楼、宾馆、商城、民居、中小型店铺，依序成街，但并不是密不透风，而是高低错落的，疏疏朗朗的，使人一抬头就可以看到湛蓝的天，看到树枝梢顶着的几朵闲云。<br><br>云南被称为北回归线上的绿洲，昆明座落在绿洲中最适宜人类居住的一个坝子里。<br><br>走在梧桐交织的林阴路上，我曾经想：要是北京的空气污染还得不到控制的话，干脆搬到昆明来算了。<br><br>从陆军讲武堂的那一片黄房子出来，撑伞走在对面的翠湖外围便道上，我脑子里又闪念：住在这里感觉确实不错。<br><br>几出几进昆明，使我想到，如果我在这里住得时间再长一些，我大概就会不再多想这里地处边疆省份这件事，一个新的中心城市的意识，就会确定下来，甚至会慢慢忽视其他更大城市的存在。<br><br>昆明就是一个中心。<br><br>这个城市的人们生活在中心大城市的氛围之中，昆明是一根扁担的中间的着力部分，一根扁担挑着两头：滇东与滇西。<br><br>还有滇北滇南，滇东南滇西北，滇东北滇南。<br><br>这是几根扁担了？<br><br>因而它更象车轮幅条中的车轴，全云南所有的地州县都幅辏到这里。<br><br>这仅仅是就云南省而言，其实，历史上云南一直是中国最具国际性的省份之一，而昆明则是这个国际性省份最具开放意识的中心城市，其实昆明人对开放并不像内地人那样关注，因为历史上昆明一直就是很开放的。<br><br>甚至有人极而言之地说，昆明与东南亚国家的往来和联系比与中原的联系似乎更频繁和紧密，这在很大程度上是因为自然环境所致，譬如云南有几条大河都是流往国外的，还有就是人文的原因，譬如英法对东南亚一带的殖民统治。<br><br>“云南十八怪”之一：“火车不通国内通国外”，说的是上世纪初法国人组织修建的昆明到越南河内的铁路。<br><br>',
'<h2>富宝蕴奇阿尔泰新疆可可托海国家地质公园</h2>可可托海是我国第一个以典型矿床和矿山遗址为主体景观的国家地质公园，加上独特的阿尔泰山花岗岩地貌景观和富蕴大地震遗迹，使它具有了丰富多样的科学内涵和美学意义，这些地质遗产具有世界罕见的珍稀价值，构成了新疆环准噶尔神秘旅游线上耀眼的一道风景线。<br><br><img src="http://img0.dili360.com/ga/M00/02/3F/wKgBy1Q20NqALH0JAAhTLHNAaGw460.jpg@!rw9"><br><br> 这是流经可可托海镇的额尔齐斯河，远处的湖泊为可可托海，原为面积不大的湖沼，后因下游电站大坝的拦蓄，才形成南北长6公里、东西宽2公里的大湖，湖面海拔1120米，湖水最深100米，蓄水1.13亿立方米。<br><br>横亘新疆北部的阿尔泰山，蒙古语意为“金山”，自古以来就因富金藏宝而令人神往，我国唯一流向北冰洋的额尔齐斯河也源出于此。<br><br>在新疆阿勒泰市富蕴县境内的金山深处、额河源区，有一个可可托海湖，傍湖有一个矿山小城可可托海镇，围绕着这个看似不起眼的地方，却足以为我们展开阿尔泰山最令人震撼的一段画卷。<br><br><h4>“地质圣坑”里的世界级稀有金属矿脉</h4>源自新疆阿尔泰山的额尔齐斯河，西出国境入哈萨克斯坦，再入俄罗斯，在西伯利亚大平原上汇入鄂毕河后，流向北冰洋。<br><br>20世纪30年代，苏联的地质学者通过勘察，发现额尔齐斯河中下游的河流淤泥中，存在稀有金属元素的高含量异常，因此推测在额河源头可能蕴藏着规模巨大的稀有金属矿。<br><br>1935年，以В·П·赫洛舍夫为首的苏联地质调查团溯额河而上，来到可可托海，发现了包括后来名满天下的“三号矿脉”在内的8处绿柱石产地，从而揭开了这一世界级稀有金属矿床的面纱。<br><br>锂（Li）、铍（Be）、铌（Nb）、钽（Ta）、铷（Rb）、铯（Cs）等金属由于在地壳的岩石中含量稀少，被称为稀有金属，它们在原子能、航天航空、电子、冶金、化工等方面有十分重要的用途，而这些金属主要含在花岗伟晶岩中的锂辉石、绿柱石、铌钽铁矿、锂云母、铯榴石等矿物里。<br><br>',
'<h2>沾益：徐霞客错失珠江源重走徐霞客游滇路</h2>徐霞客于崇祯十一年（1638年，53岁）九月初九至云南交水城，居数日，于十二日开始西行，此后经翠峰山、寻甸府、嵩明州、邵甸，于九月二十九日至云南府。<br><br>他在途中曾记述了曲靖、寻甸及嵩明、邵甸的历史沿革，并考察了北盘江的源流，但误为杨林之水，下注为阿交合溪，乃北盘的上源。<br><br>他在邵甸附近考察岩溶地形说："冈头多中陷之坎，枯者成井，潴者成天池。<br><br>"岩溶洼地无水的叫井，潴水的称天池。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBzFQ21QGAFi2OAAKFOsHBuYY841.jpg@!rw9"><br><br>这就是珠江源。<br><br>谁会想到从这个小水洞流出的潺潺细流，最后会塑造出珠江三角洲那样一片热土。<br><br>（徐晋燕 摄)徐霞客错失珠洒源，是地理考察史上的一桩千古憾事。<br><br>中国第三大河的源头的发现，因此推迟了340多年。<br><br>1638年农历九月，徐霞客人已经到了珠江发源地马雄山所在的沾益州，以他的专业能力，17世纪的一个重大地理发现，似乎已成煮熟的鸭子，到手的支票。<br><br>沾益是徐霞客的“麦城”。<br><br>考察江河源流是徐霞客入滇旅行的重要目的之一。<br><br>为了寻找南盘江北盘江的情况，他在滇东南，滇中南兜了老大一个圈子循江溯源。<br><br>以今天这个拥有卫星探测手段的时代观之，他徐宏祖以一人之力，血肉之躯从事这种考察工作，实在是太艰辛，太难做，太难保证不出差错了，事实上，他是抱着找到中国第三大河珠江的源头的意识，风尘仆仆进入沾益地界的。<br><br>结果，正是在沾益这个地方，他已经是到了珠江源头的边上了，却十分不幸地与珠江源的发现擦肩而过。<br><br>　　1638年农历九月八日，徐霞客穿曲靖城而过抵达沾益境内，刚走到新桥就遭了一通雨加冰雹，好不容易挨进沾益州城，他径直就奔他原先住过的龚起潜家去了。<br><br>在接下来的3天里，旅途休整中的徐霞客只写了三则很短的日记，十一日他记道：“余欲行，主人以雨留，复为强驻，厌其洒脯焉。<br><br>初余欲从沾益并穷北盘源委。<br><br>至交水，龚起潜为余谈之甚晰，皆凿凿可据，遂图返辕，由寻甸趋省城焉。”<br><br>要命就是这几句：“龚起潜为余谈之甚晰，皆凿凿可据，遂图返辕……”“返辕”就是掉转航程了。<br><br>要命的是龚起潜的“凿凿可据。”<br><br>这一次霞客光用了耳朵，而省却了用脚和眼，这才导致历史上的一次重大地理发现成为泡影。<br><br>他至死都不知晓这一次的错失良机，这就更是遗憾中的遗憾。<br><br>',
'<h2>雷山髭蟾一身谜团的“胡子蛙”</h2>雷山髭蟾的发育期很可能是全世界蛙类中最漫长的：从受精卵到蝌蚪要经过半年，从蝌蚪到成蛙需要3年！这样一个奇妙的物种，科学界对其进行的研究基本上是空白。<br><br>由于雷山髭蟾不是国家保护物种，加之人类对其的灭绝性捕食，目前数量已十分稀少。<br><br>为研究雷山髭蟾，西南林学院生物系教师韩联宪一直在苦苦寻找研究经费。<br><br>2007年秋天，韩联宪和他的研究团队终于在贵州省雷山县雷公山国家级自然保护区开展了野外观察，初步认识了雷山髭蟾繁殖期间的生态习性，揭开其神秘面纱的一角。<br><br><img src="http://img0.dili360.com/ga/M02/02/3E/wKgBzFQ20KqAJ-q_AAOMcyJNguw930.jpg@!rw9"><br><br>这是一只进入繁殖期的雄性雷山髭蟾，它的4根很像胡子的角质刺让它显得卓而不群。<br><br>繁殖季节过后，这些角质刺会脱落，所以科学界猜测角质刺的用途可能与保护繁殖场地有关。<br><br>雌性髭蟾个体较小，不长角质刺，在应该长刺的部位有同样数量的橘红色或米色斑点。<br><br>摄影／韩奔<br><br><img src="http://img0.dili360.com/ga/M02/02/3F/wKgBy1Q20MOAdAlsAAQrSkbEK2M920.jpg@!rw9"><br><br>髭蟾是一种长相怪异、生态习性被人类了解极少的蛙类，主要分布于中国南方山地的亚热带阔叶林区。<br><br>髭蟾生态习性很独特，仅在繁殖季节下水交配产卵，非繁殖季节隐匿于山林之中，踪迹难寻，因此人们对它的生态习性所知甚少。<br><br>髭蟾的模样有点怪：眼睛瞳孔纵裂，眼球上半部呈蓝绿色或者淡绿色，下半部为棕色或深酱色，在蛙类的眼睛中独树一帜，让人过目难忘；吻部与其他蛙类相比，显得极为宽扁而圆。<br><br>在繁殖季节，雄性髭蟾的上颌缘会生长出不同数目、质地坚硬的黑色角质锥状刺，很像人类的胡须，这就是髭蟾俗名“胡子蛙”或“角蛙”的原因。<br><br>第一次看到髭蟾的人，都会对它的“胡须”和眼睛印象深刻。<br><br>时常与我们通过电子邮件讨论蛙类研究并提供建议和帮助的保护国际（Conservation International）生物学家朱迪·罗莉（Jodi Rowley），将我们送给她的峨眉髭蟾照片_最早发现的一种髭蟾——给她母亲和朋友们看。<br><br>他们都不相信模样如此怪异的蛙是自然界的正常生物，经过一番激烈讨论后一致认为：髭蟾的“胡须”和眼睛是有人恶搞，用电脑加工处理过。<br><br>髭蟾的蝌蚪从卵中孵出后要经过3年的水中生活，即将长为成蛙的蝌蚪肥大粗壮，全长达12厘米，体重约10克，堪称蝌蚪中的“大块头”。<br><br>这真是一种奇妙的生物。<br><br>在我们之前，对雷山髭蟾的研究几乎是空白。<br><br>几经辗转，我们终于申请到海外基金，得以奔赴雷山了。<br><br>',
'<h2>红山文化把中华文明史提前一千年</h2>中国是历史悠久的文明古国。<br><br>可是，在红山文化重大考古发现以前，人们知道的，只有夏商周以来近四千年的中华文明史。<br><br>中华文明的源头在哪里呢？<br><br>辽宁西部山区红山文化的重大发现，把中华文明史提前了一千多年。<br><br>请输入引言<br><br><img src="http://img0.dili360.com/ga/M02/02/3F/wKgBy1Q20JiARv8FAAWsm_nAV2k641.jpg@!rw9"><br><br>1971年，内蒙古翁牛特旗三星他拉村农民张凤祥在离村子不远处的田野中捡到了一件C形玉龙。<br><br>十多年以后，这件玉龙终于得到考古学家的正式确认：这是一件可以上溯到5000年以前，由当时的红山人精心制作的玉器，是国内首次发现的“中华第一玉雕龙”。<br><br>在内蒙古自治区赤峰市东北方向的不远处，有一片褐红色的山峦，当地人称它为“乌兰哈达”，也就是红山。<br><br>然而，红山的闻名，不仅仅是由于它的美丽，而在于它所代表的悠久历史和文化。<br><br>1955年12月，我国著名历史学家、考古学家尹达著的《中国新石器时代》出版。<br><br>在这本书中，红山文化得到正式命名。<br><br>它的分布范围，包括辽宁、内蒙古和河北交界的燕山南北及长城地带。<br><br>在红山文化发现、命名之后的几十年的时间里，并没有引起人们的特别关注。<br><br>然而，在1986年第八期《人民画报》上，刊登了一张红山文化C形玉雕龙的大幅照片，立刻在国内外引起很大轰动。<br><br><img src="http://img0.dili360.com/ga/M01/02/3E/wKgBzFQ20JeAe6pDAAdlg7O49Xw481.jpg@!rw9"><br><br>闻名于世的红山文化就是根据内蒙古赤峰市这座红色的小山命名的，20世纪上半叶，考古学者们在这里发现了红山文化的第一个遗址。<br><br>摄影/庞雷<br><br><img src="http://img0.dili360.com/ga/M01/02/3F/wKgBy1Q20JuANrvZAAbFDo1lb1w049.jpg@!rw9"><br><br>红山文化是我国东北地区的新石器时代文化，距今约5000年，它的分布范围以西辽河、西拉木伦河、老哈河为中心，分布面积达20万平方公里。<br><br>这里是衔接东北平原和蒙古高原的三角地带，也是中原农耕文化与北方草原文化的交会区域。<br><br><h4>红山玉龙：原型到底是什么？</h4>1971年8月的一天下午，内蒙古翁牛特旗三星他拉村农民张凤祥，在离村子后面不远处的文冠果林里修梯田的时候，发现了一块古玉，张凤祥带着它来到翁牛特旗文化馆，文化馆里一位叫王志富的干部用30元钱征购了这件文物，把它当成一件普通的文物锁到了箱子里。<br><br>直到1984年，红山文化的发现才有了重大突破。<br><br>在辽宁朝阳的牛河梁，考古队员挖开了一座5000年以前、陪葬有玉器的红山文化古墓，最引人注目的是，在古墓主人的胸部，摆放着两个精美的玉器。<br><br>这两件都是带有缺口的玦状玉器，玦的头部是一种动物，由于这种动物的形状很像猪，因此被称做“玉猪龙”。<br><br>当然，也有学者持不同意见，认为这种动物是熊，或者是一种虫子。<br><br><img src="http://img0.dili360.com/ga/M01/02/3E/wKgBy1Q20JCAXeS7AAUa63CTr-M014.jpg@!rw9"><br><br>这件白玉猪龙是辽宁省博物馆从辽宁建平县征集的，它猪首蛇身，肥头大耳，嘴巴前突，獠牙外露，身体卷曲如环，是红山先民创造的抽象化神灵。<br><br>牛河梁发现5000年前的玉猪龙的消息传出后，引起了很大的轰动。<br><br>这个消息传到翁牛特旗，文化馆负责人贾鸿恩，突然想起1971年他们征集的三星他拉出土的那件玉器。<br><br>他立即把三星他拉的玉器装进挎包，坐火车赶到北京，请苏秉琦先生鉴定。<br><br>苏秉琦是中国著名考古学家，他告诉贾鸿恩：这也是一件珍贵的玉龙，是一件重要的红山文化遗物。<br><br>三星他拉的C形玉雕龙的年代被确认3年以后，在距离三星他拉60公里的翁牛特旗广德公乡红山文化遗址，又出土了一件长16厘米的黄色C形玉雕龙，而关于龙的原型的讨论也因为C形玉雕龙的出土而开展起来。<br><br>考古界普遍的观点认为，这两条色泽不同的C形玉雕龙，是以蛇的身躯为主体的多种动物的复合体。<br><br>但是在龙的头部是什么动物的看法上，也像牛河梁出土的“玉猪龙”一样引起了争论，有的人认为龙的头是猪的头颅，有人则认为是鹿头，还有人把龙的头看成是熊的脑袋。<br><br>那么这两条龙最初原型究竟是什么呢？<br><br>',
'<h2>喀喇昆仑深处的壮美</h2>喀喇昆仑山脉拥有世界14座8000米级高峰中的4座。<br><br>其中，乔戈里（K2）虽然名列第二，却因为攀登难度最大、进山路线漫长，成为登山界真正的世界之巅。<br><br>为我们带来这组报道的摄影师郝沛可能是从我国新疆一侧深入喀喇昆仑并亲近k2的第一位专业摄影师，他的镜头不仅仅捕捉到了喀喇昆仑全部4座8000米级高峰，还记录下了克勒青河两岸冰清玉洁的纯净画卷。<br><br><img src="http://img0.dili360.com/ga/M00/02/3E/wKgBy1Q20HiAMA-PAAP_nGs6q2M554.jpg@!rw9"><br><br>夜里的一场薄雪完美地覆盖了宽阔的克勒青河道。<br><br>我们的驮队正小心翼翼地行进在河谷中尕舍罗鲁姆冰川的冰舌前沿地带。<br><br><img src="http://img0.dili360.com/ga/M01/02/3E/wKgBy1Q20HuAbT0MAAQcuEPk0pc547.jpg@!rw9"><br><br>郝沛职业摄影人。<br><br>主要拍摄对象为新疆地质风光、矿业资源及民俗文化。<br><br>近年来，曾多次深入天山托木尔峰、木札尔特冰川及喀喇昆仑山脉乔戈里峰等极限摄影空白区。<br><br><h4>编者按</h4>在许多公开发行的地图中，克勒青河渺小得连个标注都没有。<br><br>不过，它在登山界却名气很大。<br><br>因为，从中国一侧进入、攀登k2，克勒青河是第一道障碍。<br><br>k2最佳登山季节为夏季7－9月，那时大量冰川融水汇入克勒青河，经常引发洪水。<br><br>由于常年洪水冲刷，这条河谷许多河段宽达2公里以上，洪水期间，人畜难以通过。<br><br>于是，“k2超级发烧友”需要在四五月份，赶着羊群，带着蔬菜甚至春小麦的种子，浩浩荡荡地跨越克勒青河，进驻大本营，开始垦荒、播种以期收获，馋了则杀羊补给，以保证正常的营养摄入。<br><br>因为即便夏季登顶成功，也得等秋季气温降低、冰川稳定、洪水退却才能安全出山。<br><br>据统计，迄今曾登顶k2的约200人里仅有约10%的登山者是从中国一侧进入的。<br><br>2004年，首次登顶k2的三位中国人（西藏登山队）也选择了从巴基斯坦一侧进山。<br><br>在另一个圈子—中国冰川学界，克勒青河也是一片备受青睐的研究热土。<br><br>因为喀喇昆仑不仅雄伟、险峻，还是典型的深切极高山，高峰林立，峡谷密布，在地形上有利于冰川发育，冰川覆盖率远超过世界上其他高大山系。<br><br>尤其是由K2“领衔”的4座8000米级高峰组成的主山脉山脊沿线区域，更是整个山系中冰川发育规模最大、分布最为集中的“白色世界”。<br><br>克勒青河正好流淌在主脊一侧，实际上，它的主要补给正是布洛阿特峰、加舒尔布鲁木群峰下广布的冰川。<br><br>新疆的绿洲分布，最能够体现水之于生命的重要性。<br><br>从这个角度看，克勒青河也理应受到更多的关注：它是塔里木水系中最大支流叶尔羌河最主要的支流，它的水量变化，直接关系着民生大事。<br><br>探讨克勒青河的重要意义，可以揭示摄影师郝沛克服重重困难深入喀喇昆仑山脉、拍摄克勒青河谷两岸地质地貌的价值所在：登山者和冰川学家都是非常小众的，而摄影的魅力，能把这深处的秘境传播给更加广泛的大众。<br><br>',
'<h2>日本：举国皆为  长寿乡</h2>据研究统计，全世界的长寿理论有300多种，其中不乏相互冲突之处。<br><br>长寿有特殊地域吗？<br><br>从山村到海岛，从冰雪大地到阳光炽热，全世界都有“长寿村”的身影。<br><br>60年前人均寿命不过50出头的日本，如今各县拥有的百岁老人之多、比例之高，已远远超越了联合国的“长寿乡标准”，全国都是“超级长寿乡”。<br><br>日本的这份答卷，能否解开长寿之谜？<br><br><img src="http://img0.dili360.com/ga/M00/02/3E/wKgBy1Q20GyAFZS1AAvcp4pta4I552.jpg@!rw9"><br><br>一支由中老年人组成的庆典游行队伍行进在东京繁华的银座大街上。<br><br>如今在日本街头，生气勃勃工作和生活着的老年人身影随处可见。<br><br>摄影/Jose Fuste Raga/C在东西方历史文化的长河中，人们长寿的梦想流淌其间。<br><br>传说彭祖活了800多岁，是世上最懂养生的人；嫦娥偷吃了仙药而长生不老；印度神话中有巨蟒守护着海底的永生之药并引来一场大战；世界“第一畅销书”《圣经》里，人类始祖亚当活了930岁。<br><br>然而，根据考古学家对北京猿人化石的研究，约2/3是死于14岁以下，活过50岁的极少。<br><br>欧洲古罗马时代人口平均寿命仅有29岁，文艺复兴时期是35岁，20世纪末则达到了80岁左右。<br><br><h4>一个长寿“大”国的崛起</h4>《2008年世界卫生统计报告》指出：圣马力诺男性平均寿命为80岁；日本女性更是达到了86岁；而塞拉利昂男性仅为30多岁……也就是说，当塞拉利昂人离开人世40年后，与他同时出生的圣马力诺人却仍在享受人生。<br><br>古今中外，人们为了寻找长寿的谜底，费尽心机。<br><br>秦始皇派徐福入海求药，花去钱财无数，却最终死在出巡的路上；唐太宗李世民服食“长生金丹”造成汞中毒。<br><br>',
'<h2>百岁的“秘诀”进入中国长寿地带</h2>“福如东海、寿比南山”，自古以来，中国人即对长寿之秘诀津津乐道、孜孜以求。<br><br>及至当代，当我们解决了温饱问题，专门从事长寿研究的机构越来越多，关于长寿的悖论也越来越多，以至于“乱花渐欲迷人眼”。<br><br>本文作者采访了各持己见的众位“长寿专家”，并探访了广西巴马、河南夏邑等地长寿村落的百岁老人，她有什么新的发现和思考?<br><br><img src="http://img0.dili360.com/ga/M00/02/3E/wKgBzFQ20GaAUfaBAATRkVwb3zA309.jpg@!rw9"><br><br>温暖湿润的亚热带季风气候慷慨地把四季常绿赠予了著名的长寿之乡——广西巴马。<br><br>摄影/黄大优假如不是亲眼所见，我会认为这仅仅是一个故事。<br><br>广西巴马瑶族自治县巴盘屯有对没有血缘关系的传奇“姐妹”：姐姐黄妈干，今年104岁，妹妹黄妈学，刚刚晋级“百岁”。<br><br>因为有着共同的丈夫，在她们结识之初，两人少不了恩恩怨怨。<br><br>岁月流逝，尤其是10多年前，丈夫以91岁高龄去世后，即将迈入百岁殿堂的她们终于有了相依为命的感觉。<br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBzFQ20F2Ab8Y3AAbshjiYwO4057.jpg@!rw9"><br><br>一台小小的织布机把曾经共事一夫的传奇百岁“姐妹”黄妈干（前）与黄妈学（后）组成了一个简单的经济联合体。<br><br>妹妹擅长织布，性格柔顺，不过最近身体不适。<br><br>姐姐精明强干，卖布的时候，算起账目滴水不漏。<br><br>一个织布一个卖，两个人就这样有了“相依为命”的感觉。<br><br>“其实我也会织布呢。”<br><br>此图摄于2008年9月15日，在镜头面前，姐姐操作熟练，而妹妹甘当绿叶，羞涩地低下了头。<br><br>摄影/黄炼2008年9月，我探访这对姐妹那天，黄妈学身体不适，卧病在床，照料着她的姐姐反倒手脚利落。<br><br>黄妈干和巴马其他百岁老人不同，能说简单的汉语，大概也因此见惯了记者、游客，你一举起相机，她便正襟危坐，面露笑容，就像训练有素的寿星模特。<br><br>谈笑之中，她不无自豪地透露出：“以前妹妹织布我卖布，简单的账目可难不倒我。”<br><br>其实我在好几个版本的《巴马长寿之谜》图书上已经读到过她的精明故事：一次日本人来参观，买布少给了5角钱，年逾百岁的她还依靠心算准确，及时地“发现”了。<br><br>巴盘屯是近年来声名鹊起的“世界长寿之乡”巴马县境内最著名的长寿村之一。<br><br>长寿之于中国，可谓源远流长，正史中的秦皇汉武，传说中的嫦娥、彭祖，流行至今的“长命锁”……无不折射出国人对“寿命长久”的渴求。<br><br>长寿也是全人类、全球化的话题，“只不过，关于长寿区域的认定，全球并没有统一的标准。<br><br>‘长命百岁’过去多用于祝福，而今倒是成了评价长寿区域的一个惯用指标——百岁以上者才能称之为长寿。”<br><br>接触这个话题时，我采访的第一位专家——中科院地理科学与资源研究所研究员王五一曾这样告诉我。<br><br>巴马之所以声名远扬，也跟这个指标有关。<br><br>巴马总人口25.55万，100岁以上的老人有81人，相关比例达到31.70/10万——这个数字至少在中国是非常罕见的。<br><br>而仅有300多人口的小村巴盘屯，竟然“诞生”了包括黄妈干、黄妈学姐妹的5位百岁老人！',
'<h2>富源：改变云南历史的通道重走徐霞客游滇路</h2>徐霞客于崇祯十一年（1638年，53岁）八月初七日于云南广西府（今泸西县）北行，此后经罗平、黄草坝（今贵州兴义）、碧峒、黄泥河、亦佐县、马场、箐口、石堡村、曲靖府，于九月初八日至交水。<br><br>途中曾总结了桂、黔、滇三省的石山地形（丛立之峰）说是西南起于罗平，东北止于湖南道州。<br><br>又比较三省石山地形的不同特征说："粤西之山，有纯石者，有间石者，<U+22EF><U+22EF>滇南之山，皆土峰缭绕，间有缀石，<U+22EF><U+22EF>黔南之山，则界于二者之间，独以逼耸见奇。<br><br>"这里已勾划了岩溶地形区的初步轮廓。<br><br>他在曲靖东南的石堡村记述温泉的特征说："初下，其热烁肤，<U+22EF><U+22EF>既而温调适体，殊胜弥勒之太凉。<br><br>"他在这段旅程中，经常住在少数民族草舍中，他说："虽食无盐，卧无草，甚乐也。<br><br>"<br><br><img src="http://img0.dili360.com/ga/M01/02/41/wKgBzFQ20U6AciHXAAXTNwRKjHw848.jpg@!rw9"><br><br>眼前的胜境关冷落寂静，但如果时光倒退几百年，这里却是马蹄踏踏、人声沸扬。<br><br>因为这里是由中原入云南的最重要的通道。<br><br>秦筑五尺道起始于长安，由川入滇，明王朝，新建通北京五尺古道入云南，都要经过胜境关。<br><br> (李丽元 摄)到富源县我首先是冲胜境关来的。<br><br>富源县城东8公里的胜境关，是出滇入黔或由黔入滇的咽喉关口，关里关外从明朝起有一条石砌的通京大道。<br><br>当年云南的秀才进京赶考，都要出胜境关走这条红石头路，而中央政府派到滇省的官吏，也都要从此关此路入境。<br><br>不用说，崇祯十一年二月出罗平的徐霞客，再度进入云南地界，是非走胜境关不可的，“滇南胜境，乃分界山也”他在游滇的日记中记道。<br><br>　胜境关建造在V字型丫口的两山之间，行人从门洞底下通过，脚底踩的就是明代的官道。<br><br>　脚下就是五尺道了。<br><br>陪同我的蒋双祥说：“这些明朝修的五尺宽的官道，文革中被填上了土，种上了庄稼，因而保存了下来。”<br><br>双祥手指几块路石让我看，他说：“这些都是马蹄老走老走磨出来的坑。”<br><br>我提醒陪我来的尹佐玉小心不要崴了脚。<br><br>她今天出来穿的是一双黑皮高跟凉鞋，走在光溜不平的石路上咔咔响，笃笃咔咔的就回响到了明朝。<br><br>事实上我们脚下的这些路石上，几百年来，不知道印上过多少人迹蹄痕。<br><br>徐霞客的脚印、林则徐的脚印，贺龙和他的红二方面军的脚印，沐英统率的征元军队的脚印，从中原远赴云南参与民屯的人们的脚印，以及披枷带锁被押解而来的流放充军者的脚印，千千万万众的脚印足温，都在这宽仅五尺的红石古道上交汇叠印，纷纷沓沓，寂寂廖廖，匆匆促促匆匆。<br><br>',
'<h2>罗平：峡谷、巨瀑、菜花海重走徐霞客游滇路</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/41/wKgBzFQ20UuAT-2HAASIeovwGps626.jpg@!rw9"><br><br>罗平瀑布多。<br><br>罗平县正处于中国地势第二个阶梯向第三阶梯过渡的位置，因此罗平的河水流急、落差大。<br><br>九龙河大瀑布就是众多瀑布中的一个。<br><br>它宽112米，落差56米，是一处壮观的景色。<br><br>九龙河的瀑布呈密集型分布，沿河而上，便可一一的领略到各段瀑布的不同风采。<br><br>(刘建华 摄)罗平是我此行无论如何应该到的一个县。<br><br>它地处滇黔桂交界地带，隶属云南省曲靖市管辖。<br><br>“不去罗平，对你会是个遗憾。”<br><br>曲靖市的朋友这样对我说。<br><br>当我在那个云色蒙蒙的阴多于晴的黄昏，登上建在一座孤山上的观景亭，环顾四外山景的时候，我不禁脱口而出：“来罗平，值了。”<br><br>司机小张指着我正面的横亘如城，高伟齐天的茫茫屏障让我看。<br><br>这一片山脉真称得上是浩大崇峻的了，一层叠一层叠的高上去，穿云摩天，浩浩漫漫，烟岚蒸蔚，望之使人雄襟万里。<br><br>这一带的好山色，不见于现存的霞客游记。<br><br>会不会在散佚的部份中他写到了呢？<br><br>“徐霞嬀¢两次来过罗平，现在留下来的是他第二次到罗平的日记，第一次的都毁了。”<br><br>罗平的友人无不遗憾地概叹。<br><br>这天中午，当车子穿行在鲁布革峡谷对岸的时候，车两侧连绵翠耸的山体就激发起我的兴奋。<br><br>这真是一个可称可赏的大峡谷。<br><br>高山之下是深切的河谷，谷中流淌的便是徐霞客在游滇日记中多次提到的黄泥河。<br><br>他写道：“北经矗崖下半里，下频江流，则破崖急涌，势若万马之奔驰，盖当暴涨时也。”<br><br>他还写道：“峡逼路下，两旁山势，似觉当人面而起。”<br><br>',
'<h2>重走徐霞客游滇路</h2>云南是徐霞客魂牵梦绕的地方，现存的《徐霞客游记》写云南的地方竟占有1/3的篇幅。<br><br>在此他穷江源、察地貌，于火山、地热、植物、山河等方面多有发现。<br><br>400年后的今天本刊特邀作家张建术，长途跋涉，历时数月，沿着徐霞客当年考察云南的路，从云南最东边的胜境关，一直走到最西部的中缅边界，横穿整个云南。<br><br>在《徐霞客游记》的导引下，我们看到的是一个新旧交织、充满希望的云南。<br><br><img src="http://img0.dili360.com/ga/M02/02/60/wKgBy1Q22TWAJwwnAA61qK5YXMg064.jpg@!rw9"><br><br>在刚刚过去的这个夏天，我受《中国国家地理》杂志的委托做了一次主题旅行，从滇黔交界地走起，历时数月，采访了14个县市。<br><br>一直走到中缅边界的哨卡跟前方才打住。<br><br>一路上我不断有人问我此行何干？<br><br>我不得不将这次旅行的主旨不断说给他们：重走徐霞客游滇路。<br><br>徐霞客是一个世界级的旅行家。<br><br>在那个年代，不为政治、宗教、商业等功利目的仅为求知而探险旅行的人除徐霞客外，举世无双。<br><br>还是著名科学家竺可桢对徐霞客的评价一语中的：　　“纵览十六七世纪欧洲探险家险无不唯利是图。<br><br>其下焉者形同海盗，其上焉者亦无不思攘夺人之所有以为已有，而以土地人民之宗主权归其国君，是即今日帝国主义也。<br><br>欲求如霞客之以求知而探险者，在欧洲并世盖无人焉。”<br><br>原以为今天仅仅是学者们关注徐霞客，直到踏上这块红土高原后，我才惊讶地发现，徐霞客这位已经逝世了将近400年的写过本游记的人，在云南人中的地位和份量。<br><br>随着行程的推进，我们逐渐明白了为什么徐霞客在他的游记中用了1/3的篇幅写云南，也明白了为什么从古至今，云南人都喜欢徐霞客。<br><br>',
'<h2>云南之奇（15奇）</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/5F/wKgBzFQ22TOAXzQBABU-3lLTUAg461.jpg@!rw9"><br><br>1.仙人遗田白水台沿木板小路走上山坡，几个转折之后，一大片乳白色的神奇“土地”突然出现在人们眼前，这就是云南迪庆的白水台。<br><br>面积为3平方公里的白水台色如奶油、形如梯田，走近观看，白色的“奶油”质地坚实，表面还有水缓缓流下。<br><br>“奶油”的成分其实是碳酸钙，这里的泉水含有大量的钙，水流出地表后钙质沉积下来，形成了大片的“钙华”。<br><br>通常钙华会因为搀杂进杂质而发黄变绿，像云南白水台这样颜色纯净的钙华实属罕见。<br><br>（朱恩光 摄）2.幻彩沙林云南陆良的沙林除了造型多样，更让人惊叹的是它变幻莫测的色彩。<br><br>随季节、气候、日照条件不同，沙林自然呈现出白、黄、红、蓝、绿、青、灰、黑等缤纷色彩，被人称为“幻彩沙林”。<br><br>陆良地区在3亿4千万年前是大洋的海底沙滩，彩色的沙林是喜玛拉雅构造运动（海退陆升）献给大地的一件神奇礼物。<br><br>大海似乎偏爱这里，在此沉积的微量元素格外丰富，使沙林显现出无限变化的颜色。<br><br>（徐晋燕 摄）',
'<h2>云南之奇</h2>没有足够的广角，你很难完全看清云南。<br><br>这里是中国最复杂多样的一片区域：从北面海拔6740米的梅里雪山，到南部海拔仅76.4米的元江出境处；从横断山区高山深处怒放的杜鹃和幽兰，到西双版纳大象和长臂猿出没的热带雨林；在这里，能遇上中国56个民族中的25个，以及世界４大宗教的信徒……<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBy1Q20DSAVuITAAwrTdoSpgg080.jpg@!rw9"><br><br>热带雨林云南是中国大陆上惟一生长热带雨林的地方。<br><br>热带雨林是生物种类最丰富的生态系统，对保护生物多样性具有至关重要的作用。<br><br>同纬度的两广地区因自然条件的限制没有雨林，所以云南成为长臂猿等众多珍稀动物的最后家园。<br><br>(王建军  摄)<br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBy1Q20DeABLHIAAUP-m7fGm8240.jpg@!rw9"><br><br>香格里拉的秋天高山草甸的灌木丛像原野上燃烧的火焰，一直延伸到远处的小木屋，宁静脱俗得仿佛不在人间。<br><br>在不同的人的心目中，“香格里拉”有不同的含义：天堂、世外桃源、心中的日月……总之，它是人类梦想的家园。<br><br>自从英国作家詹姆斯·希尔顿在他的《消失的地平线》中描述了这个引人神往的地方后，无数人寻找过它，许多地方都在争夺“香格里拉”的桂冠。<br><br>近期，云南中甸正式更名为“香格里拉”，给这段争论划上了一个句号。<br><br>（卞志武 摄）<br><br><img src="http://img0.dili360.com/ga/M02/02/3D/wKgBzFQ20DGAFPKhAAjlkb3JeQ0239.jpg@!rw9"><br><br>元谋土林来到元谋土林，人们不得不赞叹大自然的神奇——“黄土”能造就如此雄伟的山峰峡谷和千姿百态的雕塑！形成元谋土林的是一层厚厚的积岩层，这里的沉积岩是沙砾和黏土在漫长的地质时期形成的，质地疏松，而且内部软硬不匀。<br><br>经过长期的烈日曝晒、雨水冲刷，岩层中较软的地方被风雨剥去，自然的龟裂被不断扩大，于是形成这一自然奇观。<br><br>（王建军 摄）<br><br><img src="http://img0.dili360.com/ga/M02/02/3D/wKgBy1Q20DCAKkFZAAQsMOlSsSM030.jpg@!rw9"><br><br>红土高原云南一向有“红土高原”之称，红色的土壤占据了大半个云南。<br><br>放眼望去，山川和原野呈现出暗红、紫红、砖红等不同的红色，就连山区的河流也被落入水中的土壤染红。<br><br>云南的红土形成于温暖湿润的环境里，土壤中的铁质经过氧化沉积下来，造成了这眩目的色彩。<br><br>（王帮才 摄）<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBzFQ20DWAaHDAAAbS5SQFOPw340.jpg@!rw9"><br><br>大地的韵律云南山多平地少，生活在山间的农民在山坡上开垦出层层叠叠的梯田，从山脚到山顶，有时梯田竟达5000多层，也是一个中国之最了。<br><br>从高处望去，人们出于无奈的辛勤耕耘竟意外地成为一道美丽的风景。<br><br>在元阳，梯田的田埂密如织网，田里或嫩绿、或金黄，最美的是水田里充满水时，每一小片田地都变成一面镜子，随着光线色彩明暗的变化，奏出大地的韵律。<br><br>（王建军 摄）',
'<h2>去云南，看多样性</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBzFQ20C6ADH3WAARWKiecRvA673.jpg@!rw9"><br><br>云南的魅力，在于多样性。<br><br>如今，云南的许多地方游人如织，可以说，人们去云南就是为了看多样性。<br><br>就植物而言，如果你想领略一下从热带、亚热带、温带到极地的植物群落和类型，在平地上你需要从赤道出发一直到南极、北极；但在云南你可以很容易地实现这个宏愿。<br><br>云南的一些大山，如：高黎贡山、梅里雪山等，以其数千米的植物垂直分布囊括了在平地上从赤道到极地的大部分植物类型。<br><br>云南的杜鹃、茶花、兰花……千姿百态，早在19、20世纪初，就引得西方植物采集者纷纷前往。<br><br>云南的动物种类据全国之冠，亚洲象、绿孔雀、滇金丝猴为中国其他省所罕见。<br><br>',
'<h2>高速铁路从梦想驶入现实</h2>从上世纪90年代开始，我国的高速铁路梦想已经持续了十几年，如今，随着上海磁悬浮专线的开通和京沪高速铁路的立项，这梦想终于一步步踏入现实。<br><br>根据我国的规划，在2020年以前，我国将新建12000公里的铁路客运专线，列车时速将达到200公里以上。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBzFQ20CeASbryAAXwKJrv7m8922.jpg@!rw9"><br><br>2007年４月１８日零时，中国铁路第六次大面积提速，140对时速200公里及以上的列车，将飞驰在中国的铁路大动脉上，中国铁路开始进入高速铁路时代。<br><br>新华社  摄影/原瑞伦<h4>梦悬磁悬浮：上海试验线拓荒</h4>盘踞在水泥卧榻里的一个特殊材料铸成的庞然大物泰然却悄无声息地钻出来，在摄影记者的镜头前一跃而过，竟然逃过了等待已久的摄影镜头的捕捉，等摄影记者反应过来，只瞥见卧龙尾翼的背影。<br><br>那是2002年12月31日上午10点10分发生的动人一幕，迈出了中国在世界高速交通建设史上划时代的一大步。<br><br>当时任总理的朱镕基和德国总理施罗德一同微笑着走下第一列磁悬浮列车时，标志着世界上第一条商业化运营的磁悬浮示范线在上海胜利通车。<br><br>这条8分钟内飞奔完30公里的卧龙就是上海磁悬浮列车示范线，它西起上海地铁龙阳路站南侧，东到浦东国际机场一期航站楼。<br><br>观看的人群中，路过的西装笔挺的白领，蜂拥而至的建筑工地上的打工仔，附近高级住宅的老外，怀抱婴孩的妈妈，一致发出各种惊叹声；各国语言混杂在人群中，汉语，英语，或是硬朗的德语。<br><br>',
'<h2>中国高速公路世界第二高速网</h2>世界银行在今年2月12日发布了一份中国高速公路研究报告，对于过去15年来中国在高速公路发展上取得的惊人成就，报告使用了“空前”两个字，称“还没有任何其他国家，能够在如此短的时间内大规模提高其道路资产基数”。<br><br>中国的高速公路建设只有20年的历史，目前高速公路的里程已经位列世界第二位。<br><br>在未来的30年内，我国将要建设总规模8万多公里的高速公路网。<br><br>国家高速公路网建成后,东部地区平均30分钟上高速,中部地区平均1小时上高速,西部地区平均2小时上高速，届时，我国将形成快速综合运输网。<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBzFQ20AqAdE8bAAaQgZ3xt9s866.jpg@!rw9"><br><br>到目前为止，中国共建成了4.1万公里的高速公路，位居世界第二位，仅次于美国。<br><br>除西藏外，各省、自治区和直辖市都已拥有高速公路。<br><br>摄影/文锡泉在2007年斩获奥斯卡两个奖项的《阳光小美女》，除了独立电影，还有另一个身份——公路片。<br><br>公路片，讲的主要是开车行驶在公路上发生的故事。<br><br>它在美国能够发展成与西部片相匹敌的类型片，足以反映这个国家高速公路的发达，有着独特的汽车文化。<br><br><img src="http://img0.dili360.com/ga/M00/02/3C/wKgBzFQ20AmAMCWTAAB_xk_fimE015.jpg@!rw9"><br><br>国际经验表明，高速公路更是一种先进生产力,是经济的催化剂和助推器。<br><br>2001年12月，中国西部地区第一条跨省区高速公路西南出海大通道全线开通，这条通道起于四川省成都市，经贵州进入广西境内，抵达北部湾畔的北海，司机驾车从成都到北海的时间由以前的7天缩短为20多个小时。<br><br>沿着西南大通道，贵州的煤炭及农产品还可顺利地销往全国各地。<br><br>西南出海大通道带动了西部地区的发展，全国的高速公路，带动的则是整个国民经济。<br><br>',
'<h2>百变清江神秘的地理单元</h2>清江是一条充满了神奇色彩的河流，从发源伊始，它便以忽明忽暗、时而地上时而地下的姿态与人们捉起了迷藏，据不完全统计，清江流域内有暗河87条，其中河长大于2公里的暗河就有58条；而在清江两岸，还有着雄伟壮丽的峡谷，那里有绝壁千仞，悬崖万丈；除此之外，整个清江流域中，石林、峰丛密布，山地、丘陵相间，喀斯特地貌和丹霞地貌并存，奇峰巨洞、怪峡飞瀑比比皆是；而流传在清江流域，关于古老巴文化的各种传说，远古时期长江和清江间的紧密联系，更是为这条河流增添了几分神秘。<br><br><img src="http://img0.dili360.com/ga/M00/02/3C/wKgBzFQ20ByAMp0QAAXBBQ51RXk066.jpg@!rw9"><br><br>清江，以“水色清明十丈”而得名。<br><br>从空中俯瞰，只见江水如带，清明秀雅，江边峡谷陡立，绝壁雄奇，岸上植被丰茂，郁郁苍苍，无愧于“八百里清江，八百里画廊”之美誉。<br><br>摄影/邱华沿北纬30度线西行，溯清江而上，过了利川盆地，清江源头所在的齐岳山（又称七曜山）就像一堵大墙横立面前。<br><br>站在山顶回望，我不由感叹：“这地貌怎么看起来竟像广西的样子？”俯瞰山下，只见馒头状的小山遍布在盆地间，星罗棋布，郁郁葱葱，一派南粤风光。<br><br>这一切都与鄂西大山的高峻悠远形成强烈反差，如果不是一路真切走来，真会让人产生错觉。<br><br>大自然的鬼斧神工，每每让人慨叹生之美好。<br><br>到过清江的人也总是会发出由衷感叹：“八百里清江，八百里画廊。”<br><br>清江是长江的一级支流，因水清而得名，《水经注》说：“水色清，照十丈，分沙石。<br><br>蜀人见其澄清，因名清江也。”<br><br>自齐岳山发源后，清江由西向东流经利川、恩施、宣恩、建始、巴东、长阳、宜都等7县市，于宜都城北汇入长江。<br><br>清江流域地处四川盆地与江汉平原间的隆起部，属云贵高原的东延部分，绝大部分是山地，70％为喀斯特地貌，是全国岩溶发育较完好的典型地区；从地质上看，构成中国大地的石灰岩、白云岩、石灰岩与白云岩过渡层，在这一地区竟都有分布；而清江最为奇特的还在于它的地下暗河，在岩溶干谷底部常常有溶洼漏斗，漏斗下面接落水洞，落水洞又与暗河相连，形成伏流。<br><br>据不完全统计，清江流域内有暗河87条，其中河长大于2公里的暗河就有58条。<br><br>地质地貌的特殊使得这里长期以来都是一个与世隔绝颇为神秘的地理单元，新近修成的宜万铁路正从这一区域通过，总长377公里的路段中，桥梁、隧道就占了约278公里，修建难度之大、公里造价之高，使得这条短短的铁路总造价竟超过了青藏铁路！',
'<h2>灵谷桃源阿昌族</h2>阿昌族：居住在高黎贡山余脉丘陵、峡谷的阿昌族是云南境内最早的世居民族之一。<br><br>阿昌族地区手工业很发达，尤以制刀闻名遐迩。<br><br>阿昌刀质地精良，外观精美，而阿昌族工匠的精湛技艺也随之传入云贵川藏各地，声明远播。<br><br><h4>灵谷桃源阿昌族</h4>“边陲高山中藏二小长官司，曰户撒曰腊撒，共占一谷，长二十英里若，广一英里若，掸人称之为勐撒。<br><br>余独以为足当灵谷二字之号，将永忆不忘。<br><br>是谷为阿昌所居。<br><br>族人无多，不见于他乡。<br><br>至其源流与古史，竟全无可考。<br><br>盖已不计若干世纪。<br><br>据族人相传，更不知有他族先彼等而至者。”<br><br>这段话出自商务印书馆1939年出版的伍况甫先生的译作《中缅之交》，原著是英军驻缅军属美特福夫人（Beatrix Metford）根据自己20年代游历滇缅的见闻所撰写。<br><br>这里提到的“阿昌”，就是今天56个民族之一、居住在云南德宏的阿昌族。<br><br>关于阿昌族，文中的两句描述并不完全准确。<br><br>“族人无多”，是没问题的，因为即便在美特福夫人造访户撒河谷80多年后的今天，阿昌族也不过35000人而已，这个数字对于一个民族来说，实在可以配得上“无多”的描述。<br><br>至于另外一句，“不见于他乡”就有失偏颇了。<br><br>因为陇川县户撒乡居住的阿昌族大概只占全族人口的三分之一，另外的三分之二都居住在东北百里之外的梁河县。<br><br>阿昌族内的两大分支——陇川和梁河，陇川的阿昌族又叫“傣昌”，梁河的被称为“汉昌”，从称谓上不难看出他们都与住地周边的民族相处得十分融洽。<br><br><img src="http://img0.dili360.com/ga/M02/02/3D/wKgBy1Q20AyAd5cpAAQQzWzUUd0549.jpg@!rw9"><br><br>阿昌族由于在数百年间与汉族、傣族等民族频繁往来，受这些民族的影响极大，在衣着服饰以及生活习惯上的特征已十分微弱。<br><br>平日里阿昌人多穿汉服，只有在传统节日“阿露窝罗节”期间才着民族盛装：青年男子大多穿黑斜纹布上衣，戴毡帽或缠白布包头，年长者穿黑色对襟上衣，打藏青色包头，无论长幼均着长裤；已婚妇女大多穿黑色棉布上衣，胸前开襟，衣扣5至6枚，挽髻，用黑布打成高包头，下身穿筒裙，小腿裹绑腿，青年女子一般着裤，穿蓝或黑色对襟短衫，一根发辫由右至左绕头一圈，发辫上再缀饰几根红毛线，系黑色小围腰，扎绣花长飘彩带。<br><br>户撒阿昌族无论男女老幼都爱花，尤其喜爱红色、白色和黄色的花，女子喜欢在头上插一朵鲜花，男人则爱在胸前佩一朵红毛线织成的菊花。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBzFQ20AyABdUIAAOSYKyYnVM735.jpg@!rw9"><br><br>每年农历正月初四开始举行的“阿露窝罗节”，是阿昌族最为盛大的节日。<br><br>节前，阿昌人精心搭设起“窝罗台坊”，台高约1米，4米见方，中央矗立着左右两块牌坊，顶端以一张昂挺耸立的巨大木刻满弦弓箭连接。<br><br>这是阿昌族的神箭，象征着人类始祖遮帕麻智胜魔王，射落毒焰灼人的假太阳，恢复大地秩序，唤回万物生机。<br><br>左牌坊顶部描绘着光芒四射的太阳，右牌坊顶端绘制着蓝天皎月图；太阳图案之下是一幅男子的盛装彩图，皎月图案下面则绘有女子盛装彩图，分别表征着天公地母——人类始祖遮帕麻和遮米麻。<br><br>节日那天，远近村寨的阿昌族纷涌而来，汇集于庆典中央窝罗台坊四周，欢歌起舞，庆贺节日。<br><br>被阿昌族称为“我们民族历史的歌”的神话史诗《遮帕麻和遮米麻》，共有2000多行，内容宏大，情节奇异而又曲折生动。<br><br>史诗不仅以阿昌人的历史经验、生活体验和文化思索解答了宇宙起源、人类诞生、民族由来、习俗形成与文化缘起等一系列重大问题，而且对于为什么男人无乳，女人无须？<br><br>为什么牛犁田？<br><br>马驮货？<br><br>大地为什么凸凹？<br><br>日月为什么旋转等等人类生存状况问题，也作了充满智慧与情趣的回答。<br><br>在阿昌族社会，史诗《遮帕麻和遮米麻》古往今来一直作为一部完整的民族历史和文化史而被解读与传承着。<br><br>',
'<h2>白族，云贵高原昔日的主人</h2>白族：在滇西重镇大理，在美丽的苍山洱海的庇护下，居住着这样一个民族——它的起源众说纷纭，它的“本主”崇拜鲜明独特，它曾缔造统一西南的强大国家政权，也曾以巨大的民族文化魅力感召周边族群纷纷融入它的怀抱，它就是白族。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBy1Q20AGALXakAAOM3mBMWOI568.jpg@!rw9"><br><br>白族认定时间1953年地点/云南省大理白族自治州大理市海东镇金梭岛<h4>图片解读</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBy1Q20AKACOItAACvfu3PAwA868.jpg@!rw9"><br><br>王锋  白族，云南大理人。<br><br>中国社会科学院民族学与人类学研究所副研究员。<br><br>主要从事中国民族语言文字以及白族语言、文化的研究，著有《白族》、《大理丛书·白语篇》等。<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBzFQ20AKASk15AAC5vbOhl8E629.jpg@!rw9"><br><br>寸丽香  白族，云南大理人。<br><br>国家旅游局调研员、作家。<br><br>研究领域包括民族学、旅游地理学等，著有《白族人物志》、《民家映象》等。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBzFQ20AGAbF0oAAEVehse9jM019.jpg@!rw9"><br><br>1.在白族聚居地大理，扎染制品随处可见。<br><br>白族男女老少的衣着服饰上都或多或少能见到扎染的踪影。<br><br>蓝地白花的扎染布料清素淡雅，毫不张扬，与白族平和内敛的民族性格十分贴合，因此深受白族人的喜爱。<br><br>除传统衣、裙、帽等普通服饰外，白族人还喜欢用扎染布品制作围巾、台布、手提包、窗帘等等。<br><br>白族地区纺织、印染业历史悠久，大理宾川白羊村等新石器时期遗址中出土的石制和陶制纺轮表明白族先民在距今4000年前已经掌握了纺织技术。<br><br>到了汉代，刺绣和染色工艺已在白族地区广为应用，《后汉书》记载白族先民曾经分布的永昌郡哀牢地区“土地沃美，宜五谷、蚕桑，知染采文绣……幅广五尺，洁白不受垢污”。<br><br>唐宋时期，扎染工艺由中原传入白族地区，并一直传承至今。<br><br>经过千百年的变迁和锤炼，历代白族印染工匠在学习和继承传统技艺的同时不断改良和创新，终于形成了独树一帜的扎染风格流派，而白族扎染也因此成为蜚声国际的民间工艺技法。<br><br>白族扎染是用天然浸染植物加入板蓝根等各种辅料配制而成的染料在棉纱白布上加工染制而成，工艺分扎结和染色两部分，即用针、纱、线、绳等工具，对布料进行扎、缝、缚、缀、夹等处理后染色。<br><br>其中织物被扎结部分保持原色，未被扎结部分受染，可形成深浅不均、层次丰富的色晕和皱印。<br><br>织物被浸染到一定的程度后，取出晾干，拆去缬结，白布便出现蓝地白花、犹如青花瓷的花纹图案来。<br><br>扎染织物图案稚拙古朴，新颖别致。<br><br>图案多以圆点、椭圆等图形组成，构图严谨，简洁明快。<br><br>（寸丽香）2.大理地区手工业发达，长期以来是我国西南银器和玉器运输、加工的中心地区，因此，白族女性也有佩戴银、玉饰物的传统。<br><br>不论老少，白族妇女都喜欢佩戴银质或玉石手镯、耳环、戒指等。<br><br>白族中青年女性还喜欢在领褂右衽缀有银质须状饰物，走起路来刷刷作响，左右摆动，与头饰上随风飘曳的白色缨穗相映成趣，让白族女子´添风韵。<br><br>（王锋）',
'<h2>胶莱运河让渤海与黄海一线相连</h2>在山东省地图上，胶州与莱州之间，有一条细细的蓝线，它就是长仅130公里的胶莱河。<br><br>河的东侧是蓬勃的胶东半岛，西侧是古老的山东内陆。<br><br>从地理上看，它是半岛文明和齐鲁文化的分野。<br><br>700多年前，该河曾经是一条海洋运河，后来因泥沙堵塞而长久废弃。<br><br>近年来，一大批水利学家、地理学家、海洋学家，围绕胶莱运河的重建魂牵梦萦。<br><br>因为它的建成将会影响到一个内海、两个海湾、多座城市甚至半个中国。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBy1Q2z-yAb6MqAAhmnAwjpBg882.jpg@!rw9"><br><br>这是青岛东部的新城，沿这片陆地的大海都属于黄海的胶州湾。<br><br>远处越过南部陆地的那片水域里，古时曾有一条通往渤海莱州湾的人工运河。<br><br>摄影/吴正中我来到胶莱河边，第一个印象就是它很窄，最窄的地方似乎能一跃而过。<br><br>历史上因为航运的需要，使这条河充满了历史。<br><br>《史记》、东汉的《水经》、北魏的《水经注》对它都有记叙。<br><br>公元1280年，莱州人姚演向朝廷提出，利用原有河道，修建胶莱运河，以缩短海运航程。<br><br>忽必烈当即批准了这个大胆的设想，委任山东最高长官阿巴赤率“万人开河”。<br><br>两年之后，“凿池三百余里……谓之胶莱新河”。<br><br>来自江南的运粮船队，不必再绕胶东半岛，只需进入胶州湾，随海潮驶入胶莱运河，再经莱州湾北上，即可直达塘沽。<br><br>胶莱海运之梦，似乎已经成真。<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBy1Q2z--AJJvTAABjQd0B2dg625.jpg@!rw9"><br><br>专家评语丁德文中国工程院院士，海洋生态环境专家，国家海洋局第一海洋研究所研究员，国家海洋局海洋环境保护研究所名誉所长胶莱运河有如此多的功能，我最看重的是其能否形成渤海的环流。<br><br>湖泊可以通过清淤、以草代藻来解决污染，但海湾里的大面积污染，国际上也没有办法。<br><br>所以通过动力环流来调整渤海湾污染物的分布，我认为是胶莱人工海河的首要功能。<br><br>',
'<h2>千岛湖下有座城</h2>50多年前，新中国第一座水电站——新安江水电站建成蓄水，造就了今日蜚声中外的浙江千岛湖风景区。<br><br>但这千岛之湖也淹没了数百个历史悠久的繁盛市镇和村落。<br><br>现如今，曾经的“锦山秀水、文献名邦”仅残存在水底几处坚守的遗址上，留驻在老人们的记忆里。<br><br>《中国国家地理》杂志社派遣水下摄影师和文字记者多次前往千岛湖考察，试图用水下和陆上的大量采访还原老人们的记忆。<br><br><img src="http://img0.dili360.com/ga/M01/02/3C/wKgBy1Q2z_SAZGw_AAOZIyAyEHc317.jpg@!rw9"><br><br>摄影师笔记：2009年11月末，千岛湖水在深绿色中泛着些许的蓝，随着下潜深度加大，周围渐渐暗下来。<br><br>28米深的水底几乎全黑，借助手中的潜水灯才只有2米左右的能见度，只能参照指北针和水底地形向前摸索。<br><br>进到城内，右侧出现房屋，没有屋顶。<br><br>向东南方向游去，黑暗中渐渐出现一座砖结构建筑，潜水灯的光线所及之处，满是精美的雕刻，这就是狮城那座保存完好的清代砖结构“节孝坊”。<br><br>我几乎在水下叫出声来。<br><br>2009年11月的某个傍晚，我们到达浙江淳安县千岛湖镇。<br><br>想要探访的狮城（原遂安县城）还在几十公里外的湖水之下，我只好到中心湖区游船码头转悠。<br><br>现在的淳安县由原淳安和遂安两县合并而来，现在的千岛湖镇在合并之前称为排岭，原是松林蔽日满目苍翠的大山，现在成了三面环水的小半岛。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBy1Q2z_SAVhB5AAR6z0dBhoU774.jpg@!rw9"><br><br>狮城（原遂安县城）有5座城门，即东门、南门、小西门、大西门、北门，各门之上都建有城楼。<br><br>城垣四周还添设8座碉楼。<br><br>狮城的主要街道有东大街、北大街、直街、西大街、横街和南大街等6条。<br><br>狮城的道路是典型的以石板、石子、石灰铺筑而成的石板路，路心铺大块茶园镇产的石板，石板两边是匀称的、采自武强溪河滩的鹅卵石，间以细沙石灰，整齐地铺设，平整美观。<br><br>图为狮城北门一带的想象复原图。<br><br>绘图/于继东1800多年前，三国天下，战乱纷起群雄争霸，经过几场与当地割据势力和山越土著人的惨烈战争，东吴悍将贺齐终于拿下了歙县周边的广袤地区，孙权传书嘉奖，贺齐升任威武中郎将。<br><br>军帐之中面对军事地图，刚升职的贺将军胸中豪情激荡，从棋盒中取出两枚棋子轻轻地放在了地图上，举手间便敲定了淳安和遂安两个县的县治所在。<br><br>1800年的间隔，让我们无法清晰重现当年的细节。<br><br>但作为建县鼻祖，贺齐的丰功伟绩被写进了史书。<br><br>日月穿梭，淳遂两县，分分合合，共同讲述着千余年来的沧桑过往。<br><br>现如今，古淳安和古遂安同没在千岛湖下。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBzFQ2z_uAbpcxAAXItxliYZg516.jpg@!rw9"><br><br>千岛湖就是新安江水库，最宽处达十余公里，最深处达100余米，在正常水位情况下，面积约580平方公里，比杭州西湖大104倍，蓄水量可达178亿立方米，比西湖大3000多倍。<br><br>水库内岛屿星罗棋布，大小岛屿共1078个，因此被称为“千岛湖”。<br><br>摄影/王谏正很难说清楚，这两座有上千年历史的古城被沉入水底究竟是对是错。<br><br>如果健在，它们也许与国内众多古城一般，沦落在现代化的浪潮中，或改头换面、或不伦不类。<br><br>沉入水底倒也好，毕竟让人们多了一个念想，水底下的千年古城，多么令人神往！',
'<h2>燃放烟花爆竹法令无法消除的民俗</h2>在用法令禁止了城市的鞭炮声之后，数百个中国城市在其后的若干个春节里是缺少精气神的。<br><br>如今，随着政府用“限放”的方式半推半就地为燃放活动放行，人们似乎重新找回了传统祈福活动的乐趣。<br><br><img src="http://img0.dili360.com/ga/M02/02/3C/wKgBy1Q2z-aAP3xnAANhvIl6xzE191.jpg@!rw9"><br><br>这张图是豫东著名的民俗活动“打铁花”的场景。<br><br>那些事先熔化的铁汁被艺人用新鲜柳树枝做成的特殊“花棒”舀起，随后通过另一根木棒击打，冲向半空，遇到柳枝做成的“花棚”后迸散开来，形成流星和瀑布一样的美景。<br><br>铁水飞溅的火花又点燃了“花棚”上的烟花爆竹，各种绚丽的颜色交织在一起，场面蔚为壮观。<br><br>烟花爆竹是人们最熟悉的，也是最传统的祈福仪式，千余年来一直陪伴在人们的生活中，成为不可或缺的文化符号。<br><br>它跟春联、年画、秧歌、饺子、汤圆一样，成为记忆里最生动的生活场景和温暖细节。<br><br>烟花爆竹记载着一个民族的传统民俗文化，它随着传统节日延续至今，跟中国人重亲情、好热闹的心理一样，有着根深蒂固的传承意识。<br><br>但是燃放烟花爆竹的民俗活动，却从上世纪90年代起遭遇冰山，1992年6月1日，广州首开“禁放”先河，出台了《广州市销售燃放烟花爆竹管理规定》，禁止任何单位和个人在广州主要区域范围内燃放烟花爆竹。<br><br>1993年12月1日，北京也开始实施“禁放”，此后，以鞭炮容易伤人、引发火灾以及破坏城市环境为由，一场“禁放”高潮席卷中国各大中城市，280多个城市陆续实施“禁放”。<br><br>在此后的十多年里，中国城市的春节在缺少鞭炮的喧闹里成为无声的节日。<br><br><h4>用立法对抗民俗的做法是拙笨的</h4>城市实施的烟花爆竹禁放，基本上都是经过征求代表意见并且由地方立法的形式批准的，但是在实施的过程中，却普遍面临着尴尬。<br><br>自实施禁放的时候起，春节燃放烟花爆竹的现象就一直未断。<br><br>围绕着“禁”与“放”，主张燃放的民间情绪始终激情涌动，并与地方法规形成执著的博弈态势。<br><br>禁放烟花爆竹之后的前一两年，被禁放的城市大都比较平静。<br><br>但是，到第三年就有些人偷偷摸摸出来放了，有的是半夜三更放，有的是抢在黎明前放，由郊区扩展到市区，再由周边扩展到市中心，胆量大的人竟当众在大街上放，行人不但不制止，反而驻足观看、鼓掌欢呼，连有些执法人员都对这种违规行为睁只眼闭只眼。<br><br>那些冒险燃放烟花爆竹的市民认为，过年不打点鞭子，不放点烟花，简直就没有年的气氛，连吃香喝辣都不够味。<br><br>所以有时候宁愿被处罚，也要放一把过过瘾。<br><br>城里不能放，有些人就驱车到郊区去放，不少人干脆携家带口到乡下过年，就是图个鞭炮带来的快乐。<br><br>大概到了第四五个年头，全国各地燃放烟花爆竹的现象基本上“死灰复燃”了。<br><br>那些每年动用数万人的力量维护“禁放令”的城市，在经过“少了烟花爆竹、多了寂寞冷清”的节日之后，也终于半推半就为燃放烟花爆竹放行。<br><br><img src="http://img0.dili360.com/ga/M02/02/3B/wKgBzFQ2z-aAD59jAAF2ahzprhM332.jpg@!rw9"><br><br>民俗活动“打铁花”使用的是熔化了的铁汁，在表演前，表演者首先需要把生铁放到专门的熔炉里熔化，然后再赤膊上阵，用特殊的木棒舀出铁水，并用另一根木棒从下往上击打。<br><br>所以这种民俗有一定的危险性，传承起来比较困难。<br><br>2003年12月，青岛率先对原有的烟花爆竹“禁放”政策做出了修改，明确规定在春节期间可以燃放烟花爆竹。<br><br>许多城市积极响应、纷纷仿效，有的城市当年春节就开禁了。<br><br>在这种力量的冲击下，没有开禁的城市违规燃放的现象更加严重，据说当这年的农历新年到来之际，上海、天津、重庆、成都、南京等市的禁放区内烟花爆竹燃放持续不断，因为“法不责众”，市民的燃放行为几乎控制不了。<br><br>这一年，北京的烟花燃放点虽然从过去的32个扩大到52个，而且限定在郊区县各度假村和空旷地带，但仍然向市区逼近，连长安街一带都有人在楼顶上燃放了。<br><br>到了2005年，北京正式宣布实行“禁改限”，即使城区也可以在规定的时间和规定的区域燃放。<br><br>连北京都开禁了，其他城市还能固守吗？<br><br>上海、天津、重庆、武汉、南京、西安、成都等一些大中城市陆续实行“禁改限”，规定除了加油站、天然气站、文物古迹、学校等场所，春节期间，市民可以在全市范围内燃放烟花爆竹。<br><br>一年之内，全国约有170多个城市都由禁放改为限制燃放，有的城市还完全放开了。<br><br>',
'<h2>跨海工程史无前例的大手笔</h2>正在建设中的杭州湾跨海大桥、将要建设的渤海海峡通道、琼州海峡隧道对于中国意味着什么？<br><br>跨海工程不仅仅连接了两个被海洋隔开的区域，对经济产生重要推动作用，也能代表中国经济、科技、建筑等综合实力。<br><br>跨海工程规模浩大，在我国乃至世界范围都属于超级工程，是改天换地的大手笔。<br><br><img src="http://img0.dili360.com/ga/M01/02/3B/wKgBy1Q2z8-AFjbAAAC4xZjYd4Q145.jpg@!rw9"><br><br>专家评语谭忠盛北京交通大学土木建筑工程学院 教授 中国已经迈进世界隧道强国之列，完全有能力修建琼州海峡隧道，这是伟大的工程，也是中国人的骄傲。<br><br><h4>琼州海峡隧道：东部沿海地区的经济强心剂</h4>海南省和广东省雷州半岛之间的琼州海峡，已经有粤海铁路和汽车轮渡滚装运输的跨越方式，交通似乎是畅通的。<br><br>然而2006年夏季一场热带风暴来临，在将要出现8级以上阵风的恶劣天气之前，轮渡和火车都提前停运了。<br><br>规划中的琼州海峡隧道一旦建成，恶劣天气导致交通瘫痪的问题就可迎刃而解。<br><br>海南岛是中国南部的天然屏障，具有丰富的热带作物资源、矿产资源，加之紧邻具有丰富油气资源的南海，对国家领土安全及能源保障等具有重要的战略意义。<br><br>海南省作为中国最大的经济特区，经济发展并不如预期的那样快。<br><br>构想中的琼州海峡隧道将海南省和广东省大陆直接连接起来，让海南融入到全国交通网络中，是海南省经济发展的“强心剂”，也是广东、海南与东部沿海经济发达地区和北部湾经济欠发达地区的重要运输大通道。<br><br>琼州海峡虽具有水深、风大、浪高、流急、地质构造复杂、地震烈度较高等特点，但我国已经具有建设这一超级工程的技术能力和经济实力。<br><br>预计，琼州海峡隧道在不久的将来就能动工。<br><br>',
