'<h2>地理文萃</h2><h4>亚洲内陆荒漠化起源于2200万年前</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBzFQ22NaAJbauAAGtG-Rj3Sg258.jpg@!rw9"><br><br>中国科学家通过对黄土高原西部堆积物的研究，提出亚洲内陆荒漠化至少起源于2200万年前，比人们以前认为的提前了1400万年。<br><br>中国科学家在《自然》杂志上报告，在黄土高原西部发现了一套厚达250 米、多达231层的风尘堆积物。<br><br>根据这套堆积物中的地磁极性变化和小动物化石，确定它形成于2200万—600万年前，这说明亚洲内陆荒漠化和亚洲冬季风环流至少起源于2200万年前。<br><br>专家推测，青藏高原的隆升、海陆分布格局的改变和气候变冷是亚洲内陆荒漠化的主要原因。<br><br>这个发现对全球环境演化、土地荒漠化机理和环境治理方面的研究有重要意义。<br><br><h4>科学家发现地震发生规律</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22NeAD6y9AAHrl-LIKjA830.jpg@!rw9"><br><br>地球物理学家发现了北美洲一个地区地震的发生规律，这向准确预报地震又接近一步。<br><br>地震往往能造成严重的经济损失和人员伤亡，科学家们一直在寻找准确预报地震的方法。<br><br>一个地球物理研究组报道说，在太平洋西北部，地层深处每14个月就爆发一次地震。<br><br>这种有规律的地震是由太平洋西北部的胡安德富卡板块沿断层在北美板块下缓慢移动引起的。<br><br>板块移动产生压力，使断层深处的岩石越来越热，可塑性也越来越强，当能量积累一段时间后就会发生地震。<br><br>科学家根据板快移动数据，分析了太平洋板快边缘俯冲带的运动机制，进而预报发生较强地震的风险期。<br><br>',
'<h2>这里的落日如叹息流连于蒲甘与因莱湖</h2>要了解真正的缅甸,有两个地方必须要去:一个是万塔之城蒲甘，那是缅甸人心中的圣地，散落在原野中的万千佛塔，诉说着他们心中最深切的向往；还有一个是因莱湖，在海拔1000米的高原上，因莱湖纯净得像神的一滴眼泪，生活在湖上的人心地也像湖水一样纯净。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ210SAbQUTAAVasN42FN0385.jpg@!rw9"><br><br>蒲甘古城的日落异常美丽，原野中的佛塔在夕阳余辉的映照下显得瑰丽而神秘，画面中那座金光闪闪的佛塔是总理塔（Dhamamyazika Pagoda），这座塔的建筑风格很独特，底座为五角形，每一角都有一个拱顶。<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q210iATRaSAAmWfGqIccg235.jpg@!rw9"><br><br>这是蒲甘老城中仅存的一个城门,当年蒲甘王朝的老城墙只剩下这一段了。<br><br>蒲甘有新城与老城之分,老城就是佛教遗址所在的地域。<br><br>缅甸政府为保护遗址,早已将原来生活在这里的居民强制迁往八公里之外的新城,老城已无居民点和商业点。<br><br>摄影/刘建明2005年9月25日，时隔 17年后，我再次进入缅甸。<br><br>多年前的缅甸印象已经模糊，现在关于这个国家，我知道的只是玉石、毒品、柚木、军政府、美国和西方的封锁以及昂山素季。<br><br>在昆明填表格的时候，办事员担心地对我说，要小心哪，那边危险得很。<br><br>自1044年形成统一的国家后，缅甸经历了3个封建王朝：蒲甘王朝、东吁王朝和贡榜王朝。<br><br>英国于1824年以来先后发动了3次侵缅战争，最后占领了缅甸。<br><br>1942年日军占领缅甸，1945年3月反法西斯人民自由同盟发动全国总起义，收复缅甸全境。<br><br>日本投降后，英军重新占领缅甸，1948年1月4日缅甸脱离英联邦独立。<br><br>从1948年到1988年，缅甸先后由吴努和吴奈温将军领导。<br><br>1988年9月18日，苏貌将军接管政权，目前缅甸的领导人是丹瑞大将。<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBy1Q210aAaB_JAAwRAMX3Lrs670.jpg@!rw9"><br><br>蒲甘平原上虽然佛塔林立，但是在佛塔之间还有不少农田，一些小村庄就散落在这片荒野之上。<br><br>其实最初的蒲甘也只是伊洛瓦底江畔的一片田野乡村之地，聚居着20个村落的村民。<br><br>直至公元11世纪初叶，缅甸历史上的阿奴律陀国王率兵征战，在蒲甘建立了缅甸历史上第一个包括缅、掸、孟等民族的统一王朝——蒲甘王朝。<br><br>阿奴律陀国王是一位虔诚的佛教徒，他在蒲甘大兴土木，营建了大量的佛塔、佛寺，使蒲甘享有了“万塔之城”的称号。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ210-ATkp4AA_NFc0dSlU243.jpg@!rw9"><br><br>一个小男孩正在他冰瑜寺（Thatbyinyu pahto）前向游人展示缅甸的明信片。<br><br>他冰瑜寺佛塔高60多米，是蒲甘最高的塔。<br><br>“他冰瑜”意为“无所不知”，该塔于1144年由阿朗悉都王兴建,塔壁刻有著名的巴利文长颂石刻。<br><br>摄影/赵汀<h4>蒲甘：穿越时间的万塔之城</h4>从仰光前往蒲甘的飞机早晨7点起飞，每天只有一班。<br><br>我从仰光市区到飞机场大概用了20多分钟。<br><br>天还未亮，街道上已经有人在跑步晨练了，同时，也有一队队扛着步枪的士兵在巡逻。<br><br>我乘坐的飞机是德国制造的，是一架可以乘24人的小型飞机。<br><br>我发现去蒲甘的基本上都是外国游客。<br><br>飞机升空一小时后， 蒲甘出现了，广袤平坦的大地，丛林葱茏，其间突出着几座塔状的小山，一座座赭黄色的砖塔遍布其间，有几座金光闪烁，那是国王建造的塔。<br><br>除了塔以外，大地上就看不见其他什么建筑物了。<br><br>蒲甘在伊洛瓦底江中游东岸的平原上，距离曼德勒150多公里。<br><br>1044年，阿奴律陀王创建了缅甸历史上第一个包括缅、掸、孟等民族的统一的王朝——蒲甘王朝（11世纪至13世纪），蒲甘成为首都。<br><br>1056年，小乘佛教成为蒲甘王国的主要宗教。<br><br>据说，阿奴律陀王笃信佛教，他在征服缅甸南部直通王国时曾获32部《三藏经》，并俘获了技艺高超的工匠多人，这些人带来了造塔的技术，推动了蒲甘长达两个世纪的造塔运动。<br><br>有个故事说，当《三藏经》顺着伊洛瓦底江运至蒲甘时，阿奴律陀国王率众臣前往江边迎接，并自己下水将《三藏经》顶在头上游回岸，安放在一头象征国王权力的白象背上。<br><br>白象驮着《三藏经》在蒲甘茂密的森林里行走时，忽然双膝跪地，阿奴律陀国王认为这是佛祖显灵，就在此建造了蒲甘第一座金塔。<br><br>',
'<h2>寻访京城的辽金遗迹</h2>代表传统文化的北京正在飞速发展成一座现代化的城市。<br><br>北京周围的广大地区对远道而来的访问者，也变得更加方便、更加亲切了。<br><br>然而此刻，将北京的宝贵遗产记录下来，就显得尤其重要。<br><br>北京城及其周围地区，被人与自然的一种特殊关系融合在一起。<br><br>这是两位外国人对古老的北京的理解和诠释。<br><br>从她们独特的目光中，我们有必要对我们既熟悉又陌生的都城，进行重新认识和思考。<br><br><img src="http://img0.dili360.com/ga/M02/02/5E/wKgBy1Q22MqACnq5AAuU7eInY1M043.jpg@!rw9"><br><br>古香道　位于门头沟区。<br><br>金城山幽深峡谷中的这条古香道是通往白瀑寺的，上面印载首数个世纪以来无数信徒的足迹。<br><br><h4>北京最严寒的季节是我们走访乡村、探查古迹的最好时机。<br><br>树叶落光了，古老的屋宇、宝塔的顶端、还有那些高过周围村庄的高大树干，一一凸显出来</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/5E/wKgBzFQ22M-AUHkWAAa7IAbjo3I447.jpg@!rw9"><br><br>白瀑寺  位于门头沟区。<br><br>据圆正法师塔的碑铭记载，俗姓为曹的花严派法师辽代创建了这座寺院后，于1134年圆寂。<br><br>1146年（金代）寺僧为其建塔。<br><br>塔为六角形，高10米。<br><br><img src="http://img0.dili360.com/ga/M02/02/5E/wKgBzFQ22NCAVql7AAeY-awxMFU746.jpg@!rw9"><br><br>栖隐寺残迹　位于门头沟区。<br><br>仰山栖隐寺院起源于辽，现高大的石墙依然环绕在旧寺院的庙址周围。<br><br>这里还曾是“金代八院”之一的灵水院。<br><br>两块倒落的石碑向后诉说着寺院的历史。<br><br>我们寻访北京辽金佛教遗址的工作始于1984年，起步于京城，进而涉足郊外乡村和周围的山区。<br><br>在深山中，我们寻找到许多辽金时代的废墟，并被那两个遥远的王朝所深深吸引。<br><br>辽和金是首先在今天的北京地区建都的两个朝代。<br><br>虽然有些寺院因被修复而焕然一新，但是，从残留下来的宝塔、弯曲的大树、荒废的古井及破损的石碑中，人们仍然可以感受到古老文化的威严和美丽。<br><br>北京最严寒的季节也是我们走访乡村、探查古迹的最好时机。<br><br>树叶落光了，古老的屋宇、宝塔的顶端、还有那些高过周围村庄的高大树干，一一凸显出来。<br><br>沿着长年磨损的石径，我们常常会发现那些遗留在岁月中的场景。<br><br>在与村民共进野餐和促膝长谈时，村民们为有人如此关注这些寺院遗址而惊诧。<br><br>我们还曾径自撑着皮艇，沿古运河去寻访老城历史的布局。<br><br>我们走访的每一个地方，都是那样令人流连忘返。<br><br>而附近的人们总是不惜时间地为我们讲述祖祖辈辈留传下来的关于这些遗址的历史和传说。<br><br>千年古都的风貌随我们行程的增加而日益清晰。<br><br>唐朝灭亡以后，中国分裂成几个地区性的短命王朝。<br><br>趁此北方空虚的时机，来自现在东北地区和内蒙古地区的半游牧民部落，控制了中国北部。<br><br>最初的蒙古族――契丹人和一部分属于突厥人的女真人，相继把北京地区作为他们的都城之一。<br><br>从那个时候起，北京作为北方部族政治中心的地位便开始确立。<br><br><h4>契丹人和女真人的影响虽然远不及后来的朝代，但是他们遗留下来的古迹和宗教圣地，对后人仍具有崇高的价值</h4>公元907年，契丹人开创了辽，并于938年在北京城南地区修建了被称为“南京”或“燕京”的都城。<br><br>这些都城的宫殿和城墙就位于现在的宣武区和丰台区内。<br><br>之后女真人推翻了辽建立了金朝。<br><br>1153年，女真人扩建了“辽南京”地区，并建成了自己的都城――金中都。<br><br>时过境迁，昔日的都城已烟消云散，仅留下3处黄土墙遗址和幸免于难的金都水门。<br><br>然而，许多人并不知道，那小小的青年湖正摇曳在当时都城的御花园上，还有不可小视的莲花池，那可是当年辽金古都的主要水源。<br><br>',
'<h2>伊洛瓦底江哺育缅甸的母亲河</h2>伊洛瓦底江是缅甸的第一大河，它发源于中国西藏的察隅附近，由北向南贯穿缅甸，注入安达曼海。<br><br>伊洛瓦底江流域面积达41万平方公里，约占缅甸国土总面积的60%。<br><br>伊洛瓦底江是缅甸文明的摇篮，缅甸历史上各王朝的都城如蒲甘、卑谬、曼德勒等，基本都是沿着这条母亲河分布的。<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q21z6AKIEpAAMSRD1wQzc659.jpg@!rw9"><br><br>落日流金，渔舟唱晚，伊洛瓦底江上的黄昏，浪漫而唯美。<br><br>这里是伊洛瓦底江的中游，江面非常开阔，江水平静得像缅甸人纯朴的内心世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBy1Q21zqAHRypAAuABbTOIQ4936.jpg@!rw9"><br><br>伊洛瓦底江的上游干流独龙江遍布危石险礁，水势汹涌。<br><br>这条河流发源于西藏察隅地区，上游称为戛达曲，在云南境内与麻必洛河汇合后称为独龙江，往南流入缅甸境内与南塔迈河汇合后称为恩梅开江。<br><br>恩梅开江就是伊洛瓦底江的东源。<br><br>摄影/ 张帆一早离开云南的贡山县城，我便驾着车弯来绕去爬行在高黎贡山的山道上。<br><br>这条由贡山县城通往独龙江边的公路是1999年修通的，大概有90多公里。<br><br>我已经开了近7个小时的车，还没有到达目的地！好不容易翻过雪山垭口开始下山，路仍然是绕去弯来，而且变得更加高低不平，车子差不多是一路蹦跳着下山的。<br><br>每转一个山间急弯，我都能见到茂密的森林中挂着一个瀑布。<br><br>终于下了山进到河谷里，眼前出现一片房屋，从地图上看，我知道是到了独龙江乡政府孔当。<br><br>我下意识地拿出手机准备关闭，顺眼一看，手机居然有满格的信号，这真让我大吃一惊！这里可是独龙江，是中国最为封闭、最为神秘的地区之一，怎么会有手机信号？<br><br>在这条公路修通以前，从20世纪80年代末期到90年代初，我供职的云南省地理研究所曾三次组织考察队进入独龙江流域进行综合考察，同事们回来后讲述的许多在独龙江探险考察的经历和见闻一直给我留下极深印象，当时感觉他们仿佛是去了外星球一般。<br><br>当年他们从贡山县城出发步行了三天才到达的世外桃源，如今我开8小时的车就到了，这种交通方式的变化并没出乎我的意料，但我怎么也想象不到这个原本几年前还“与世隔绝”的地方，如今竟然可以使用手机这种现代的信息交流方式！为了验证一下是否是我的手机有毛病，我拨了一个北京朋友的电话，通了，朋友的惊诧与我相比有过之而无不及，这位朋友年前还曾想要进入独龙江这样没有手机烦扰的地方去待一段时间静静心呐。<br><br>河谷中流淌着的独龙江水清澈碧绿，每每让人有一种想融入其中的冲动。<br><br>独龙江是伊洛瓦底江的上游干流，发源于西藏察隅地区的南部山麓。<br><br>这条大江在云南贡山县境内长约90公里，它向南流出中国国境进入缅甸境内后仍被称为独龙江，在与缅甸的一条叫做“南塔迈河”的支流汇合后被称为“恩梅开江”，恩梅开江再往南流，在缅甸北部重镇密支那附近与迈立开江汇合后，始被称为“伊洛瓦底江”。<br><br>伊洛瓦底江全长2714公里，由北向南贯穿缅甸，形成了巨大的中央纵谷，在仰光市附近注入印度洋。<br><br>伊洛瓦底江流域面积达41万平方公里，约占缅甸国土总面积的60%。<br><br>伊洛瓦底江的上游干流独龙江虽然在中国云南省境内只有90公里的长度，与整个伊洛瓦底江相比只是很小的一部分，但它流域内的自然与人文景观都非常独特。<br><br>我此番对独龙江的考察只有3天，难以对这里的自然情况做什么调查，此行只是来切身体会一下自己在书本上看到的知识罢了，但无妨把所见所闻与读者分享。<br><br>',
'<h2>中国自然状况的“大百科全书”：《中华人民共和国国家自然地图集</h2>谈到我国地图事业取得的成就，我们不能不提到“国家地图集”中的自然卷《中华人民共和国国家自然地图集》，它是新中国成立以来几十年出版的近100部地图集中最为优秀、成就最高的一部。<br><br>它概括总结了我国20世纪在地球科学领域的调查研究成果，从这部地图集里，你可以了解到中国自然地理的方方面面。<br><br>中国自然状况的“大百科全书”：《中华人民共和国国家自然地图集》<br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBy1Q21qyAfGOmAAfvwzeStWk495.jpg@!rw9"><br><br>我国著名地图学家、中科院地理科学与资源所研究员廖克先生。<br><br>他是“国家地图集”自然卷《中华人民共和国国家自然地图集》的主编<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBzFQ21qmAPckmAAX_T-9359k542.jpg@!rw9"><br><br>新中国成立以来，我国地图制图事业取得很高成就。<br><br>特别是近20年里，我国出版的地图集在数量上和质量上都处于世界前列“在‘国家与区域地图集会议’上，我国展示的地图集数量之多、质量之高让各国的地图学家震惊。”<br><br>谈起新中国地图事业的成就，我国著名地图学专家廖克先生一脸自豪。<br><br>我们国家是世界上编制出版地图集最多的国家之一。<br><br>而在近几十年出版的100多部地图集中，成绩最卓越、受到评价最高的就是廖克先生主编的“国家地图集”自然卷——《中华人民共和国国家自然地图集》了。<br><br>在中科院地理科学与资源研究所廖克先生的办公室里，他接受了我的采访：“所谓‘国家地图集’到底是怎样一个概念？<br><br>与一般的地图集相比有什么不同之处呢？”',
'<h2>乡村“洋城堡”开平碉楼多</h2>在珠江三角洲西缘的开平，大地上耸立着上千座姿态各异的百年碉楼。<br><br>远远望去，这些高高耸立的雕楼改变了中国乡村天际轮廓线水平舒展的传统样式，使村落的天际线高低起伏，极富美感。<br><br>走近这些西方建筑风格的民居，往往给人一种仿佛进入异域他乡的全新体验。<br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22MuAAZikAAZ2vBMiESA839.jpg@!rw9"><br><br>我要去的地方——开平市——位于珠江三角洲的西缘，是著名的侨乡。<br><br>我最初是从一些轻工产品知道开平的。<br><br>80年代在武汉大学当学生时，一种俗名叫“甜薄脆”而正式名称有些洋气的“嘉士莉”饼干常常是我们这些晚睡晚起的学子桌上的早餐或宵夜食品。<br><br>后来在我居住的城市里逛超市，又常常被食品架上的“味极鲜”酱油和“广合”腐乳吸引，总要买上一些回家，味道确实鲜美。<br><br>食品工业发达是开平给我的最初印象。<br><br>最近听南方的朋友说这里有一种乡土建筑非常奇特，过往者无不为其千姿百态的西洋建筑风格所吸引，很值得一看。<br><br>于是，就有了这趟开平之行。<br><br>去年12月下旬，在五邑大学梅伟强教授的陪同下，我和摄影师李玉祥驱车离开江门市，沿佛（山）开（平）高速公路一路西行，穿过近代著名的政治家、学术大师梁启超的家乡——新会市，便进入了开平。<br><br><img src="http://img0.dili360.com/ga/M00/02/5D/wKgBzFQ22L2ADshjAABCwYda3uc591.jpg@!rw9"><br><br>开平市位置图<br><br><img src="http://img0.dili360.com/ga/M01/02/5E/wKgBzFQ22MyAVVE6AAJXl6i_rFM821.jpg@!rw9"><br><br>碉楼主要分布点地图 开平南、北、西三面主要是低山丘陵，林木茂密；中部和东部是冲积平原，河网纵横；西江的支流潭江似一条绿色的绸带系在开平的腰间，为这片大地增添了几分抚媚和灵气。<br><br>我们车行在东部平原，蜿蜒的河道里往来着一艘又一艘载满货物的木制机动船，岭南深冬的田野上仍然盛开着大片无名的小黄花。<br><br>一过新桥水与潭江交汇的水口镇，我们就发现了耸立在325国道两旁村庄里的座座碉楼，它们那饱经风霜灰黑的楼身在村里通体马赛克装饰的幢幢新楼之中显得很是抢眼。<br><br>我兴奋地注视着窗外，欣赏那迎面而来的各式碉楼，生怕漏掉了一座。<br><br>越往西行，碉楼越多，有的在田野，有的在路口，有的在河边，有的在山顶，更多的是在村口或村后。<br><br>',
'<h2>热带雨林中的红猩猩和长鼻猴</h2>在马来西亚加里曼丹岛北端的热带雨林里，红猩猩在懒洋洋地采食树叶，长鼻猴跳到水中嬉戏。<br><br>两位法国动物学家在这里建立了红猩猩保护区，他们工作中最大的困难不是资金问题，也不是与当地人的合作，而是森林大火和大面积种植油棕榈对雨林的吞噬。<br><br><img src="http://img0.dili360.com/ga/M02/02/5D/wKgBzFQ22LuAEMrJAAnslnDJ3hs646.jpg@!rw9"><br><br>长鼻猴的“跳水表演”  长鼻猴善游泳，常在河中打闹玩乐，这几只正在渡河，要去对岸树林觅食。<br><br>长鼻猴分布范围非常小，是东南亚加里曼丹岛特有的动物，目前已经濒临绝种。<br><br>一个烈日炎炎的下午，我在北京登上空中客车，飞往位于马来西亚北婆罗洲的沙巴。<br><br>我的朋友动物学家伊莎贝拉在沙巴建立了一个红猩猩保护区，她曾多次邀请我到她的保护区参观或工作。<br><br>我是灵长类学者，正好借此机会去看那里最有特色的灵长类动物红猩猩和长鼻猴，也想了解一下这个热带雨林保护区是如何建立和运转的。<br><br><h4>伊莎贝拉——爱上红猩猩的法国女郎</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/5D/wKgBzFQ22LeAW7M2AATOlAHmuno971.jpg@!rw9"><br><br>伊莎贝拉与当地人相处融洽，时常与他们一起商议保护区内的工作；村里人也很支持她，把保护红猩猩当作自己的事。<br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22LeAMOpeAAhflvS2x5Q944.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/5E/wKgBy1Q22LqAYaROAAdhx8GvfMw922.jpg@!rw9"><br><br>红猩猩只分布在东南亚的加里曼丹岛和苏门答腊地区，它们身材高大米，被称为“森林里的人”。<br><br>红猩猩喜欢单独活动，晚上就在树上筑窝睡觉，很少在地面活动。<br><br>雄性红猩猩两颊有大肉疣（上），与很容易与雌性区分（下）。<br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22L2Abe8mAASon5dlIKs272.jpg@!rw9"><br><br>长鼻猴以奇特的长鼻子著名，雄性长鼻猴随年龄增长鼻子越来越长，像个香蕉似地挂在脸上。<br><br>雌性长鼻猴的鼻子较小，略微上翘。<br><br>伊莎贝拉一头棕红的头发，身材苗条，是我在法国攻读“动物行为学深入研究文凭”时的同学。<br><br>上学期间，她给我过很多帮助，在历时一年的学习过程中，我们之间的友谊不断加深。<br><br>伊莎贝拉的父母都是犹太人，历经二战的磨难后定居在法国。<br><br>和许许多多的犹太人一样，她的父母靠做生意赚了不少钱，在巴黎市郊拥有一个很大的庄园。<br><br>父母原本希望她能继承家业，做些生意上的事，而她却偏偏喜欢上了野生动物，尤其是红猩猩。<br><br>她爱上了一个专拍野生动物的摄影师——这在她父母眼中根本不算正经职业。<br><br>于是，父母对她大发雷霆，断绝了向她提供经济资助，她却毫不在意，义无反顾地开始了打工自助的求学生涯。<br><br>读完深入研究文凭，伊莎贝拉先是在荷兰的动物园研究红猩猩，后来到了沙特阿拉伯研究狒狒。<br><br>这期间，我们每隔一两年总能见上一面，小聚一次，叙叙旧。<br><br>在离开法国前的最后一次聚会中，我遇见了与她闪电般结婚的马克——一个身材高大的法国动物学者。<br><br>再后来，我于1995年回国工作；她则在1997年与马克以及三岁的儿子到了马来西亚，在沙巴州建立了一个红猩猩保护区。<br><br>她曾多次邀请我去她的保护区，我却总也没能寻找到合适的机会。<br><br>直到2001年夏天，我才终于有机会圆了这个梦。<br><br><h4>我见到了“森林里的人”——红猩猩</h4>马来西亚共有十三个州，沙巴是第二大州，位于婆罗洲北端，处于北纬4—8度之间，虽属热带却气候宜人。<br><br>这里年平均温度高达27℃，常年如夏，雨季一般是在11月至来年2月。<br><br>沙巴又正好处于飓风地带之外，很少受大风暴的干扰，自然条件得天独厚。<br><br>',
'<h2>中国的“两河文明”</h2> 近几十年来，在长江流域发现了不少重要的新石器时代、铜器时代的考古遗址，长江流域的上古文化令人刮目相看。<br><br>于是有人借用一个老词儿“两河文明”，称中国的上古历史是又一个“两河文明”。<br><br>中国的“两河”，一个是黄河，一个是长江。<br><br>中国的这“两河”，比原来常说的两河即西亚的幼发拉底河与底格里斯河要长大得多，两岸也辽阔得多。<br><br>另外，黄河、长江的水性、两岸的人文各不相同，历史关系也很复杂。<br><br>中国的“两河文明”需另有个说法。<br><br>从地图上不难看出，幼发拉底河与底格里斯河彼此相距不远，中上游最近处恐不足百里，下游今天已汇流为一，两条河流所处的地理、气候条件基本相同，水性不致相差太大。<br><br>历史上两河之间（称“美索不达米亚”）有苏美尔等古老文明发祥，两河合力浇灌，养育出灿烂成就（如车轮、历法、文字）。<br><br>两条河流在人文发展上的“一体化”，是那里的明显特点。<br><br>中国的黄河、长江，在养育早期文明方面，很难说一体化。<br><br>黄河流域的仰韶文化、龙山文化与长江流域的新石器文化不同，是两大类各自成长的原始文化，互不统属。<br><br>即使到了铜器时代，黄河流域与长江流域的人文关系也不是那么清楚。<br><br>西亚的两河流域约在公元前2320年时出现统一国家（阿卡德-苏美尔），形成“两条河流，一个王权”的局面。<br><br>而中国的黄河、长江两流域最早何时共尊一个王权，还是个尚待研究的问题，不过显而易见的一点是，黄河、长江的统一比西亚那两河的统一要难得多，也伟大得多。<br><br>',
'<h2>“逐地热而居”的新西兰</h2>新西兰是世界上高温地热资源最丰富的国家之一，有着多彩多姿的地热景观。<br><br>不仅如此，新西兰人还有利用地热的传统，一千多年前来到新西兰的毛利人就开始“逐地热而居”，而今天新西兰人利用和适应自然的能力更令人赞叹。<br><br><img src="http://img0.dili360.com/ga/M02/02/5E/wKgBy1Q22LeAaqlnAA5soln7vO8736.jpg@!rw9"><br><br>奥克兰城边的火山口   新西兰是世界上火山、岩浆活动最频繁的地区之一，除了岩浆活动带来的高温地热资源，频繁的火山喷发也塑造着这个国家的面貌。<br><br>在新西兰第一大城市奥克兰郊外有好几个火山口，这是其中一个死火山的火山口，坑外的城市就是奥克兰。<br><br><h4>提到新西兰，人们往往会联想到茂密的森林和草场，然而新西兰的地热景观更引人入胜；世界上最大的活火山湖——煎盘湖、红黄蓝三色不停冒气泡的香槟湖，还有沸腾的泥浆池和间歇喷泉……</h4>我们通常见到的湖泊都能走到湖边，甚至摸到湖水，即使看到很大的湖比如太湖，你也不会觉得特别激动，但新西兰的地热湖——煎盘湖（Frying Pan Lake） 就不一样，这是我所见过的最奇特的湖泊。<br><br>新西兰有很多由于火山喷发形成的湖泊，煎盘湖是其中最大的一个，湖面足足有38000平方米，是1917年一场大规模火山喷发后火山口积水形成的。<br><br>湖水温度常年保持在55℃左右，水面上还缭绕着火山活动残余物释放的二氧化碳和硫化氢形成的泡沫和雾气，湖边的火山至今仍处于活动期。<br><br>我接触的许多新西兰人都没有听说过这个湖泊，这也许是因为政府为了保护湖区环境、很少宣传的缘故。<br><br>1998年我被派驻在中国驻新西兰大使馆教育处工作，由于工作的需要3年间几乎走遍了整个新西兰。<br><br>从新西兰北岛中部世界上最大的火山湖之一的陶波湖（Taupo），沿1号公路向北直到罗托鲁阿（Rotorua），新西兰的地热景观就集中在这一带，这条路也是我常常驱车经过的地方。<br><br>有一次，我们开车经过罗托鲁阿以南不远的维芒谷（Waimangu），偶然看到路边的一个标志，就开车顺着山路找过去，进入火山区后，拾阶而下，走了半小时到达煎盘湖。<br><br>这是一个可望而不可即的大湖，也无法看清楚它的真面目：站在高处俯瞰，火山口深处的湖面水汽蒸腾，还不停冒着钱币大小的气泡，像一个通往神秘地底的大坑。<br><br>在湖边几乎看不清湖水，只能看到不断生灭的白色气泡，和小股小股均匀变幻的蒸汽。<br><br>从高处看下去感觉非常奇妙，像是面对着一团晃动的云，又像是面对不断变换队形的兵阵：一会儿方阵，一会儿长阵，一会儿又是滚蛇阵……周围山上有树，山上树上也到处冒着烟。<br><br>下午阳光渐渐弱下来，湖上非常安静，只有我们两三个人面对着一面巨大的湖，感觉像是置身于一个梦幻世界。<br><br>',
'<h2>郪江汉墓触手可及的天国</h2>郪国曾是中国历史上偏居四川一隅的富庶小国，虽然郪国在历史的舞台上彻底隐退了，但崇尚厚葬的国为后人留下了规模壮观的郪江汉墓群。<br><br>郪江汉墓是按照现实生活营建的，郪国人对天国的想象，与现实生活并无二致。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBy1Q212CAbG6mAAUoxUpUW_Y719.jpg@!rw9"><br><br>这张照片拍摄于江汉墓群中一个比较大的汉墓里，是这个汉墓的一个“房间”。<br><br>刻于墙壁上的人物，其身份引人遐想，谁也说不准他是不是墓主。<br><br>在已经开发的江汉墓中，出现人物的墓并不多。<br><br>深秋时节，四川盆地依然绿肥红瘦，青碧得与夏天没多大的区别。<br><br>只是太阳已经变得高远而温和，像逢年过节时古镇屋檐下高挂的红灯笼。<br><br>夕晖匝地时，三台县郪江镇的农民们还在自家地里忙碌。<br><br>农历十月是收获红苕的农忙时节。<br><br>从他们所在的位置望过去，郪江和锦江两条虽不宽阔却水量丰沛的小河在前面不远处汇合，从风水的角度说，这种两水合抱之地都是上风上水，宜于人居——事实正是如此，在两水的怀抱中，安卧着他们再熟悉不过的郪江镇。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ211uAPveNAAnOuVBgND0962.jpg@!rw9"><br><br>这个汉墓的入口在山腰上（上），是一个悬空的“门”，长年住在里面的流浪汉必须借助梯子才能进出。<br><br>在群山环绕的江镇，山中睡着古人，现代江人就生活在他们中间的平地上。<br><br>（下）  摄影/王剑林<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q211qANUqsAAJ5JmU4fCo459.jpg@!rw9"><br><br><h4>郪国的原住民来自云南</h4>郪江镇的农民们幽默地把郪江镇叫作农民街，意思是街上的居民里，有不少是像他们这样需要日出而作，日落而息，从一亩三分地里刨食的农民。<br><br>夕阳已经下山，一天的劳动就要结束了，一些农民把收割的红苕藤往苕地尽头的洞穴搬去——在距农田几十米远的山崖上，十来个洞穴像十来张用力撑开的大嘴，一些农民家的红苕藤就摆放在一些洞穴的门口——它们需要放在这个向阳的山坡上，让秋天的太阳仔细地晒，以便去掉水分，作为猪的过冬饲料。<br><br>对这些暂时充当了饲料加工厂的洞穴，郪江镇的农民们都熟视无睹。<br><br>打他们童年时起，那些洞穴——除了自家地里这几个外，周围其他山上，到处都有这样的洞穴曾经是他们捉迷藏的好去处。<br><br>以前住房紧张时，他们的父辈还把一些相对干燥的洞穴半封了门，用作自家储藏红苕的库房。<br><br>他们还知道，早在他们的爷爷乃至爷爷的爷爷童年时，这些洞穴就已经存在很久了。<br><br>他们听人讲过，这些洞穴叫作汉墓，是汉朝人留下来的，只是，汉朝到底有多遥远，他们弄不清楚，也不想弄清楚，对他们来说，赶在秋雨之前尽早把红苕收回家才是最要紧的事。<br><br>更何况，这些汉朝人的墓穴，还可物尽其用地充当他们的饲料加工厂呢。<br><br>有关郪江古镇和郪江汉墓，更为遥远的历史其实还不是从令他们迷茫的汉朝开始的，早在汉朝以前好几百年就拉开了幕布。<br><br>那是春秋晚期，地方史志和私家笔记的只言片语为我们还原了一个生动而记忆深刻的场景：一个霜风吹拂的早晨，一支拖儿带女的队伍在远古时代的四川盆地腹心踽踽前行，这支队伍的成员面带菜色，在日渐寒冷的秋风中瑟瑟发抖，他们像这样餐风露宿已经有好几个月了。<br><br>史料说，他们是从云南迁徙而来的，至于为什么要做如此长途的迁徙，最大的可能是为了躲避战乱或仇家的灭绝性屠杀。<br><br>总而言之，当他们走到今天的郪江境内时，眼前为之一亮：清澈的郪江和锦江缓缓流过，几座拔地而起的山峰虽然不高，但因地处丘陵之中，倒也算得壁立千仞，更为重要的是，肥美的土地再不是他们在云南时所见到的那种贫瘠的红土。<br><br>就是这里了吧……多年以后，我们还可以想象得出，那位走在队伍最前面的部落首领一定这么如释重负地嘀咕了一句。<br><br>',
'<h2>内陆不封闭，太原洋人多虞弘墓展示中西来风情</h2>在山西太原隋代虞弘墓面世前，人们似乎不能相信这样的事实:在中国古代的石棺上，会出现完全反映中亚生活的图像资料。<br><br>虽然这一误解已经澄清，但我们不得不承认，古代社会之丰富多彩，远远超出我们贫乏狭隘的想象。<br><br>在大唐盛世到来前，中国早已打开对外开放交流的大门。<br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22LKAPaMsAAx3TccKzX4016.jpg@!rw9"><br><br>猎鹿图　雕绘于椁座右壁上排左数第3个壁龛内。<br><br>猎者浓眉如漆，深目高鼻，足登一双黑色长筒靴，左手持一黄色大弓，右手扯弦，畜势待发。<br><br>马的速度很快，已与鹿首尾相接。<br><br>奔鹿则惊巩万状地侧头看着追近的猎人，扬首狂奔，将紧张、激烈的射猎场面展现出来。<br><br><h4>隋代虞弘墓出土的不是世人熟悉的佛教作品，而是一幅幅新鲜、陌生、谁也意料不到的与古代祆教有关的作品</h4>古代横跨亚欧的丝绸之路是一条曾为东西方的物资交流和文化交流做出卓越贡献的路，也是一条充满梦想、充滿传奇故事的神秘之路。<br><br>通过这条路，遥远的西方艺术穿越大漠草原，随着驼队到达了古老的东方，隋代虞弘墓石椁浮雕绘画就是这样一批源自远方异域的艺术作品。<br><br>它不是世人熟悉的佛教作品，而是一幅幅新鲜、陌生、谁也意料不到的与古代祆教有关的作品。<br><br>袄教曾是波斯帝国的国教，起源比佛教还早，曾在西亚、中亚和东亚流行1千余年，后随着波斯帝国的衰亡而消失。<br><br>这是一种崇拜光明与火的宗教，又名拜火教、锁罗亚斯德教。<br><br>但近年新发现的隋代虞弘墓作品的内容却远远超出了袄教的范围，甚至超出国界。<br><br>这是世界上第一个经科学考古发掘的既具有珍贵艺术内涵，又有明确纪年的墓葬。<br><br>墓椁雕绘大规模地反映了中原地区不太熟悉的西亚和中亚的风情。<br><br>这不仅在中国，即使是世界，也是难得一见的重要发现。<br><br>它不仅被评为每年一度的“十大考古新发现”，而且也赫然列于“20世纪百大考古重要发现”的名单中。<br><br>太原隋代虞弘墓，一个面积不大的隋墓，竟然连续获得殊荣，其根源何在？<br><br>这个发现的重大价值和文化内涵是什么？<br><br>为何受到如此重视？<br><br>话还得从太原的历史与地理谈起。<br><br><img src="http://img0.dili360.com/ga/M02/02/5D/wKgBzFQ22KuAclWsAALZJCNG2cc305.jpg@!rw9"><br><br>石椁出土时的原状虞弘墓挖掘时，平面呈弧边方形，墓室顶部已被破坏。<br><br>东西弧边中部长约为3.9米，弧边两头东西长约3.66米；南北中部长约3.8米，两端南北约为3.55米。<br><br>墓壁厚0.34米，残高最高约1.73米，比墓室中部摆放的石椁顶部还低25厘米。<br><br><h4>在太原盆地周围，从春秋至唐五代的墓葬特别多，经发掘的已不下千座。<br><br>随葬品中还偶尔见到来自西域或反映西域生活情景的器物</h4>太原在历史上的重要地位与其地理环境是分不开的。<br><br>太原盆地位于山西中部，东为太行山脉，西为吕梁山脉，中间是平原，北通塞外，南接中原，北高南低，黄河第二大支流汾河由北而南蜿蜒贯穿其间。<br><br>在古代，它既有农桑耕织之利，又有牛马矿冶之供，还有天险可守。<br><br>自两汉魏晋以来，古称晋阳的太原便为北方军事重镇，担负着捍卫中原和民族融合的重任。<br><br>西晋末年至东晋，晋阳成为北方少数民族政权争夺的战略要地，先后被前赵、后赵、前燕、前秦、后燕所统治，在晋阳设州治或国都。<br><br>北朝时期，特别在东魏和北齐，晋阳得到空前发展。<br><br>在北齐，晋阳宫成了名副其实的皇宫，仅宫女就有2000余人，皇帝和太后、皇子常年在这里居住。<br><br>北齐6帝，有3帝在邺即位，3帝在晋阳即位，4帝崩于晋阳宫。<br><br>晋阳的重要性，由此可见一斑。<br><br>',
'<h2>穿越五指山核心区</h2>2002年3月，一群年轻的生物学工作者，在经过了长时间的准备后，分东、西两路同时成功地穿越了五指山核心区。<br><br>海南岛五指山是我国生物多样性最丰富的地区之一，其核心区山高林密，野生动植物分布最为集中，过去这里一直被认为是“无人区”，但是通过这次穿越行动，考察队发现：“无人区”里处处有偷猎者的痕迹，“无人区”已经变成了野生动物殉难地。<br><br><img src="http://img0.dili360.com/ga/M00/02/5E/wKgBy1Q22KqAOYZzAAsyhjDIEPI710.jpg@!rw9"><br><br>在穿越的过程中确定队伍的位置是十分重要的。<br><br>由于茂密雨林的遮挡，GPS常常没有一点信号。<br><br>这时，队长就会拿出装在防水筒里的地图仔细核对地形，熟悉当地环境的向导们也会来一起讨论，当位置和方向再次确定后，队伍又上路了。<br><br><h3>3月26日（出发日） 星期二 晴</h3><h4>进入热带丛林，GPS和地图成为我们全部的依靠。<br><br>每人都背负着自己的科考仪器、睡袋和食品，总重量达15公斤。<br><br>我们在丛林中穿行的实际距离，已经大大超过了在地图上的量算。</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/5D/wKgBzFQ22KiAXlAjAAaPqKXIgqs552.jpg@!rw9"><br><br>在通过一些坡度较大的陡坡时，大家都是攀着崖壁上的藤蔓贴身而过。<br><br>这却给了隐蔽在草丛中的山蚂蝗一个绝佳的机会，它们常常在这时顺着我们的袖子、裤脚爬上来。<br><br>早上8点，在琼中县大郎村小学校的操场上，东、西两线的队员们在互道珍重声中出发了。<br><br>每队除去5位研究不同生物领域的科考队员，还有2名随行记者、2名保护区的工作人员和3名当地村民。<br><br>我们按计划将在山里扎设5—6个营地，用6—7天的时间完成这次直线距离只有大约15公里，而实际距离超过100公里的穿越行动。<br><br>东、西两线分别从什仍和大郎进山，要说路线的艰险，两队不相上下，但西线穿越的高海拔地区是无人区的中心地带，东线则靠近无人区的边缘行进，路线更长。<br><br>如果顺利，第6天两队将在位于五指山自然保护区南边的水满乡附近汇合。<br><br>西线队长胡慧建博士是这次穿越行动的组织者，来自北京大学生命科学院，主要研究生物多样性的组成和结构，他在1997—1998年间就曾在五指山周边地区进行过野生动物资源调查。<br><br>这一次他不仅希望能看到更多兽类活动的痕迹，更盼望找到长臂猿，他一直认为，既然海南霸王岭还有长臂猿生活，那在人类侵扰更少的五指山地区也应该能找到。<br><br>东线队长何德奎，工作于中科院武汉水生生物研究所，他曾几乎走遍新疆、西藏的所有湖泊，五指山的水系对他来说颇具诱惑力。<br><br>东线第一天所经的都是低海拔山地雨林，来自北京林业大学的张华荣和霸王岭保护区的郑海强一路搜罗各种不认识的植物。<br><br>这里的树种比较单一，主要是三角枫和猴耳环，它们都是在雨林被砍伐后生长起来的。<br><br>路边小溪里无数水生、半水生昆虫彻底难倒了研究昆虫的高勇，他总是说：“这个从没见过，装起来。”<br><br>研究蝙蝠的戴强博士早有准备，因为从早到晚他都没有看见半只蝙蝠，于是改行收集起两栖爬行类动物标本。<br><br>与此同时，西线队员一路上坡，翻过雅强岭来到第一天的宿营点，“鸟博士”梁伟通过鸟叫，确信这里有中杜鹃、四声杜鹃、鹰鹃、黑眉拟啄木鸟及褐翅鸦鹃等鸟类。<br><br>来自贵州师范大学研究兽类的周江还找到了野猪的新鲜足迹。<br><br><img src="http://img0.dili360.com/ga/M00/02/6E/wKgBzFQ23OiAChySAAPjkni7flM373.jpg@!rw9"><br><br>穿越五指山核心区路线图<h3>3月27日（穿越第二日） 星期三 晴间多云</h3><h4>下午，在海拔1200米的地方，我们发现了新鲜的水鹿蹄印！继续前进20分钟，我们听到枪声并闻到烟火的气味……在一条小河沟边，4个偷猎者已经把一只水鹿大卸八块。<br><br>为方便带出山林，他们正把鹿肉架在火上烤干。</h4>东线队员早上6点就拔营起程了。<br><br>戴强昨天晚上放了许多捕鼠夹，但连半根鼠毛也没夹住。<br><br>今天开始进入核心区，为了赶路，身边的花草树木也来不及识别。<br><br>我们好几次经过几乎垂直的陡壁，回头望望，都不相信自己能从那样的地方过来。<br><br>下山的时候，我们在几棵野枇杷树上发现了黑熊和云豹的爪印，可惜已经不新鲜，至少也是一年以前留下的。<br><br>这是一片保存完好的原始雨林，长有高大的鸡毛松、陆均松和桫椤，很美！在丛林里GPS的信号一直不好，戴强爬到一棵大树上，把GPS的天线远远挑出去，我们才又重新校正了方向。<br><br>',
'<h2>为什么要建国家地质公园</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/5D/wKgBzFQ22KaANrEUAAlrG8Smkno170.jpg@!rw9"><br><br>翠华山遍地零乱叠置的石头和陡壁奇峭的山峰相映成趣。<br><br>地质公园是一种自然公园，在它的范围内发育着一种独特、稀有的地质遗迹，这些地质遗迹是地球在46亿年发展演变的历史中由内外动力地质作用所形成的遗迹和遗物，其中包括生命的演替在地层中所遗留下来的痕迹。<br><br>这些遗迹是人类了解生命和地球的起源、演化过程以及将来发展趋势的实物资料。<br><br>拥有这些宝贵的自然遗产的地质公园，除了担负着保护地质遗迹的责任以外，还必须利用这些地质遗迹普及地球科学知识、开展地学旅游、促进地方的社会、经济、文化和自然环境的可持续发展。<br><br>在保护中开发、以开发促保护是建立地质公园的宗旨。<br><br>所以在地质公园里见不到“神仙指路石”这样的牌子，也听不到“和尚背尼姑”这样的导游解说词，因为地质公园的评审条件之一就是公园的总说明牌、主要景点说明牌、导游说明书、导游员解说词、游客中心展示馆以及公园出版物等等都要贯穿地球科学知识，从而使游客在欣赏大自然美妙景色的时候能够明白眼前的山水和古生物化石是怎样形成的。<br><br>地质公园大多位于边远山区，那些地方常常是经济贫困的地区，建立了地质公园以后，随着旅游活动的展开，地方上的各种经济产业会被带动起来，发达地区的人才、资金和经营理念也会被吸引过来。<br><br>敦煌市的副市长说，该市的雅丹地貌地质公园在2000年初步开放时的门票收入就达数百万元人民币，社会综合经济效益数倍于门票收入，估计将来正式建成开放后，经济收入还会大大增加。<br><br>',
'<h2>陕西翠华山：山崩造就的奇观</h2>山崩爆发的时候，山体突然裂开，大量巨石脱离山体，一瞬间崩落到山脚下，巨大的气浪把重达上千吨的石块推到了很远的地方。<br><br>7000万年以来，这样的场景在翠华山出现过无数次。<br><br>千万年轰轰烈烈的地质历史造成了今天翠华山的自然景观，眼前静谧的山水也许会在未来的某一天突然改变了模样。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ213uAGTFLAAh56RMCgqA218.jpg@!rw9"><br><br>这块貌似鳄鱼嘴的石头显然是在崩落的过程中裂成上下两半的。<br><br>“幽王二年（公元前780年），西周山川皆震 ，文中的“岐山”，据推测，就是陕西省西安市城区以南约20公里处的翠华山。<br><br>翠华山是秦岭终南山的一条支脉，位于秦岭北麓，山体大致呈南北走向，整个山体与秦岭山脉一起由一条东西向的深大断裂与北边平坦的关中平原相隔。<br><br>这条深大断裂（也称“秦岭断裂”）是新生代（距今7000万年前）以来喜马拉雅造山运动的结果，直到今天，造山运动仍然没有停止——秦岭山脉在缓慢地抬升，关中平原在缓慢地下沉。<br><br><img src="http://img0.dili360.com/ga/M00/02/6E/wKgBy1Q23OWAeQjQAAKfjzBwvNs759.jpg@!rw9"><br><br>翠华山位置图位于断裂带上的翠华山如同坐在了一条蠢蠢欲动的巨龙的背上，地壳运动的巨大能量使得翠华山经历着一次次的摇动和震撼。<br><br>',
'<h2>延川剪纸：道道里的意思</h2>中国的民间剪纸是一种被大众误解的艺术，它或是在绚烂丰富的现代生活中被边缘化和漠视，或是在市民生活中被市侩化和庸俗化了。<br><br>而真正的中国民间剪纸还在广大的乡土世界中流传。<br><br>陕北黄土高原是中国民间剪纸艺术最集中和丰富的地区，特别是延川县，因为地处偏僻、经济闭塞、交通不便，在相对封闭的环境中，很多原汁原味的民间剪纸被相当完整地保留了下来。<br><br><img src="http://img0.dili360.com/ga/M02/02/59/wKgBy1Q213qAFRBSAAT-vLu5Qzk052.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/6E/wKgBzFQ23O2AJ7gQAAB10hOL3jk569.jpg@!rw9"><br><br>黄河出河口镇，受吕梁山之阻，曲折向南，将黄土高原开出一道深邃蜿蜒的峡谷，成为陕西与山西两省的天然分界线。<br><br>驻足河岸，天空有薄雾，周围是被水流与时光切割过的厚土，大地纵横辽远，群羊星散出没。<br><br>陕西延川县的数个村庄就坐落在晋陕峡谷西侧的山崖上。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ213iAIs6XAAbmUFfoPP4206.jpg@!rw9"><br><br>《陕北风情图》作者为中国13位民间剪纸大师之一的高凤莲。<br><br>这部作品被中国国家美术馆收藏，它反映了延川剪纸的典型特征：人的眼睛要剪成个蝴蝶、牡丹花。<br><br>公鸡尾巴、人的衣角随手一剪就成了一朵花、一只雀儿。<br><br>这里的剪纸，是一个充满丰富联想和无限变幻的世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ213OAA9CRAAXNtqlw2rU607.jpg@!rw9"><br><br>在延川和对岸的永和县之间，黄河接连拐出了两个Ｓ形的大弯，据说人文始祖伏羲就是模拟这个乾坤湾而绘出太极图的。<br><br><h4>在延川，剪纸的男子是个不大不小的“另类”</h4>我们的文化向导冯山云先生是延川县文化馆的“头儿”，他从80年代开始就在延川挖掘和培养民间艺术能手，可以说延川的“文化分布”他都成竹在胸。<br><br>我们刚到延川县城的时候正是正月初八的傍晚，他说：“你们莫急，吃过饭，先看秧歌。”<br><br>齐家河村就在距离县城不远的一条深山沟里，经过40多分钟的崎岖山路，我们看见前方有花红柳绿的男男女女在一位老者的带领下舞起了传统的秧歌。<br><br>一闹就是大半宿，男子的步伐越来越花样翻新，而女子就是那么几个动作，看上去就很单调。<br><br>当地人告诉我们：“原来都是女子在家，不敢出来露世面。<br><br>秧歌都是男的闹，你看那个媒婆是男的扮的，以前秧歌都是男的，没有女子。<br><br>女子这是才有的。”<br><br>闹秧歌男女有别，剪纸也是这样。<br><br>中国民间剪纸协会的乔晓光会长告诉我们：“中国地域辽阔，民间剪纸的地域特色鲜明。<br><br>在南方，最著名的剪纸艺人多数是男性，他们走街穿巷，靠剪纸谋生。<br><br>所以他们一般是用刻刀搂刻剪纸，一次就能刻一大摞。<br><br>北方的民间剪纸高手大多数是女性，她们剪纸不是出于生活的压力，而是在生产劳动之余，用剪纸来排遣忧愁、表达心里的美好愿望。”<br><br>',
'<h2>屯堡：定格明代汉族的风俗</h2>在今天看来满是异域色彩的长袍，却是600年前最普通、最正统的汉族服装；如今已成为稀有民间艺术的“地戏”，600年前是盛行于军队中的祭祀仪式和娱乐方式；而那巍然高耸戒备森严的石砌碉堡，是600年前军屯营区常见的建筑……走在屯堡人的村落，很容易让人产生时光倒流的错觉：明明是一群真真实实生活在我们身边的人，却将我们带回到了那个已经尘封几个世纪的年代……为什么恰恰只在贵州，还能看到如此完整的古汉族习俗？<br><br>是什么样的力量，支撑着屯堡人经历漫长岁月的洗礼而独自兀立？<br><br>而这样的支撑，还能持续多久？<br><br>本文作者用了3年时间，多次深入这片神奇的地域，用他们的眼睛和心、他们的笔和镜头，为我们展现出一幕古旧却又鲜活的明朝文化。<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBzFQ212mAfS0lAAUQxzEN0ck367.jpg@!rw9"><br><br>屯堡人保持了几百年的祭祀活动“祭汪公”。<br><br>汪公是隋朝时候的徽州地方官，清正廉洁，保一方平安。<br><br>公元1381年（明洪武十四年）9月，明太祖朱元璋一声令下，30万大军由颖川侯傅友德率领，浩浩荡荡进发西南，征讨盘踞于云南、仗着天高地远与中央王朝对抗的元梁王巴匝尔斡尔密。<br><br>3个月后，元梁王夫妇自杀，明军大胜，收复云南。<br><br>但西南变乱仍未平息，因为中央王朝在此地没有固定的势力可以长期震慑、压制当地王公贵族，往往大军一走，兵变即起。<br><br>朱元璋决定，把足够强大的军队留在云贵高原，维持大局初定的江山。<br><br>这个决定改变了数十万人的命运，来自江南、中原的精锐部队沿着横贯云贵高原的咽喉要道次第布防，并开垦田土，按照明军的编制驻扎下来。<br><br>难以计数的无名山坡、村落被冠以“卫”、“所”、“屯”、“堡”、“关”、“哨”一类极富军事色彩的新地名。<br><br>之后，军人们的家属以及大批内地百姓也按照朱元璋的意思举家迁徙至此。<br><br>僻远的贵州就这样迎来她历史上第一次大规模、有组织的集团移民。<br><br>',
'<h2>艾德莱斯绸</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBzFQ21zeAMwiyAAulwatt5oI064.jpg@!rw9"><br><br>当和田报社的朋友将我带到洛浦县那家全疆有名的艾德莱斯绸作坊时，我的眼睛顿时被葡萄架下劳作的人们手中那缤纷的色彩填得满满的，激动得举起相机就拍。<br><br>朋友站在不远处招呼我过去看制绸的第一个步骤——煮茧，我兴冲冲地大步朝前跨去，就在离那煮着茧子的灶台和大锅还有两步时，一股浓烈的腥臭猛然灌进鼻孔——熏得我差点一个踉跄！愣在那儿，看着那巨大的铁锅中汩汩翻滚着的茧子和蚕蛹，再看看蹲在灶台上用手在滚烫的锅里缫丝的妇女脸上的汗珠，真是没想到，要让这小昆虫体内的细丝变成五彩斑斓的“布谷鸟翅膀花”（维族人对这种花绸的别称，隐喻它能给人们带来春天的气息），还有一个如此艰辛的过程。<br><br>接下去的步骤就要好些了。<br><br>缫好的丝都被卷在一个个大轴上，下一工序的人会将它套在手摇转轴上分成均匀的股，以备下一步扎结用。<br><br>扎结前还有一个设计花色的过程，由经验丰富的匠人在一股股丝线平铺成的白色“画稿”上作出墨稿，最常见的是巴旦木花、木板纹花和梳子花等图案。<br><br>画好后就交到扎结人手中，扎结是非常细致而繁琐的工序，图案的形象、布局、配色都要在扎结艺人的妙手下体现出来。<br><br>至于扎结所用的材料，以前是用玉米皮，现在改用塑料了。<br><br>',
'<h2>神游流坑，傩舞南丰江西古村落的正月民俗</h2>忘了自己是怎样一头就扎进了江西那些古宅深巷中的。<br><br>只记得面对眼前生活着的“汉族”人民，我的感觉是如此陌生和惊奇，身为汉族的我似乎已经完全地忘却了一些最基本的传统。<br><br>在像流坑、石邮这些地图上很难找到古老村庄里，在流坑村一位跳傩者半掩着的脸孔中隐藏和封存着太多消逝的文明，而每年正月，这里都上演着千百年来一直延续的节庆活动。<br><br>让我们随着本刊记者的镜头去亲临现场地体验一下被遗忘的汉民族的习俗。<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBzFQ212aAMn6fAAwCu_qst9E300.jpg@!rw9"><br><br>江西省境内散布着很多被人们所遗忘的古村落，由于交通的闭塞，这些村子就像一个“传统文化的冷藏库” 一样封存了太多难得一见的文化和古老的习俗，流坑就是其中一个颇具特色村子。<br><br>春节是这里传统民俗活动最集中的时间，而每年正月里的游神和跳傩活动又是最精彩的。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBzFQ212iAMzEGAAy_5HB5M9k547.jpg@!rw9"><br><br>穿村过巷游老爷游老爷只是灯彩活动的序曲，而且各房都有自已“游神” 和“灯彩” 的日期，文肇公房仰山庙便是正月十一这天出灯，而出灯和游神又是同一天开始，白天游神，晚上出灯。<br><br>如今基本只保留了白天游神，也就是“游老爷” 的活动，“老爷”是村里人对庙里供奉的菩萨与神的称谓。<br><br>这个活动是流坑人一年中的大事，村民们辛苦劳作了一年，“老爷”尽心尽责地保佑了他们一年，过年时分，得请“老爷”到各家门口走一遭，得众人的香火。<br><br>它如同流坑古村的标志一般是如期必到的，村子里的男女老少都在等待着它的举行。<br><br>正月里一个明朗的下午，14岁的董福昆穿着一双旧球鞋，在流坑村那迷宫般错综复杂的深深的巷子中匆匆掠过，他的脚步在湿漉漉的、布满红色鞭炮纸屑的凹凸不平的光滑鹅卵石路上并没有留下任何足迹，他路过一户人家的大门，门口坐着的阿婆笑着摸了一下他的头，他闪身钻入另一条窄小的巷子，差点和刚从田里干活回来的大叔撞了个满怀，在挂着理学名家匾额的门口，一个三岁的娃子跟着他轻盈的身体跑了几步就被爷爷一把抱起……“你最想去什么地方？” 我不禁对天真可爱的董福昆这样问到。<br><br>“我哪也不想去！只想在这里，这里好玩！”董福昆脸上的灿烂是惟流坑人所独有的，我就感觉不到这里有什么可玩的，它只是一个普通但却非常地道的、在这块土地上已经存在了一千多年的农村，不知道曾有多少像董福昆这样的孩子在这里出生、长大、离家或守着这片千年依旧的土地。<br><br>也不知道再过几年，村里的孩子还会不会这样回答我。<br><br>',
'<h2>深入地穴500米</h2>国际洞穴协会副主席安迪<U+2022>依文思先生说：“中国是世界上的天坑大国，广西乐业大石围天坑群是世界上最有吸引力的地方，有很高的科考旅游价值。<br><br>我进入中国探险20年时间里，去过很多地方，到现在才发现乐业是最有趣、最精彩的。<br><br>另外，在大石围地下河与黑暗、激流和险坑的危险搏斗，也是我从事40年洞穴探险生涯最艰难的一次挑战。”<br><br>大石围天坑群何以有这样的吸引力？<br><br>本文作者是第12次深入其中探险了，通过他的经历和感受，我们或许能找到答案。<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q211KAZEboAAYBXJRJP44691.jpg@!rw9"><br><br>就在我们下降到蜂岩洞150米绝壁下的转弯处，发现了一只掉下岩壁的飞猫。<br><br>随着“轰”的一声巨响，我从一面4米高的钟乳石岩壁上重重地摔了下来！掉下的大石头砸在了我的左臂上！ 2002年4月2日下午6点，当我在广西乐业县大石围天坑群考察时，因双手攀附的石笋突然断裂而摔伤。<br><br>当时我所处的位置距洞口350米，其中120米只能通过垂直的绳索上升，另外230米是陡峭的石壁和复杂的钟乳石陡坡。<br><br>而洞口距离最近的公路有4个小时的山路，没有通讯设施……救援几乎是不可能的。<br><br>最后，我在队友的帮助下用了两个小时爬回绳索底端，通过专门的竖井探测装置艰难的上升……6个小时后，终于到达医院。<br><br>对我个人来说，广西大石围天坑群中外联合探险科考活动提前4天结束了。<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBzFQ211aABkhxAAG0VZMe1e8676.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBzFQ211GAJfsvAAi0Zub_EAk295.jpg@!rw9"><br><br>地下河里是黑暗的世界，因为水流上层和下层的流动方向往往是复杂多变的，所以这种看似平静的水潭其实处处潜藏着危机（上）。<br><br>狂泻的激流令我们的探测极为艰难，稍不留神就有被冲下去的可能（下）。<br><br><h4>冬季，坑底常常被地下河泛起的水雾覆盖，加之气流在坑内流动产生的巨大轰鸣声，造就了大石围天坑异常神秘、艰险和动人心魄的独特景观</h4>外方探险队队长安迪<U+2022>依文思是国际知名的洞穴探险家，曾组织领导过29次国际洞穴探险活动。<br><br>这是安迪第11次来华进行洞穴探险活动。<br><br>他的队员来自英、美、法、瑞士、澳大利亚、爱尔兰6个国家。<br><br>中方探险科考技挥、同时也是本次活动总指挥朱学稳教授是中国著名的天坑和洞穴研究专家，1999年他与安迪来到广西凌云县和乐业县考察，开始筹划大石围洞穴群的探险考察。<br><br>',
'<h2>宋小南将足迹铺满中国每一个市县</h2>宋小南与尧茂书、余纯顺是中国20世纪八九十年代民间探险的代表。<br><br>1985年6月24日，“长江第一漂”勇士尧茂书遇难；1996年6月11日，“徒步环行全中国”的余纯顺在罗布泊长辞人间。<br><br>而曾与他们并肩作战的宋小南，至今还在孤独地行走，还在追寻着自己的梦想：走遍中国每一个市县。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21zaABOFfAARtCt002jY882.jpg@!rw9"><br><br>宋小南走遍中国10大武器1：大胸怀：放眼寰宇，纵横天下，天下为公，倚天屠龙2：大勇气：笑傲生死，勇往直前，百折不挠，百战百胜3：大智慧：上知天时，下知地利，百迷不惑，诸事顿悟',
'<h2>一水之隔望金门</h2>    一提起金门，人们总有一种神秘、陌生的感觉。<br><br>在两岸紧张对峙的年代，金门变成了戒备森严的军事孤岛。<br><br>不知有多少人来到厦门后，都无一例外的登上鼓浪屿的日光岩或者其它高地向东方眺望，若能隐隐约约看到浮出大海的小岛，便会激动地喊：看到啦！那就是金门！是呀，金门西距厦门不到10公里，而东距台湾岛却有277公里，小金门岛（烈屿）距厦门更近，只有6公里，如此近在咫尺，却相互遥望了50多年，今天终于有一艘船从金门向大陆驶来了。<br><br><img src="http://img0.dili360.com/ga/M00/02/58/wKgBy1Q21u-AO7DwAAbcm6nlsHQ699.jpg@!rw9"><br><br>金城老街<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBy1Q21xaAaVCsAAVteZWghyo553.jpg@!rw9"><br><br>设立在盐场大门的一尊风狮爷，它是一尊手持朱笔和帅印露齿含笑的文风狮。<br><br><h4>金门同胞说，我们不仅是中国人，而且是福建人</h4> 2000年元月2日，由金门县长陈水在率领的“金厦直航参访团”180人，由金门乘“太武号”和“浯江号”客轮，10点30分从料罗码头驶出，11点55分抵达厦门的和平码头。<br><br>金门同胞遥望了半个世纪的厦门，终于见到了。<br><br>厦门港顿时沸腾起来，欣喜的泪水，紧握的双手，表达着两岸同胞的手足之情。<br><br>金门同胞激动地说：我们不仅是中国人，而且还是福建人。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21uuARENdAAymt6oS9U8464.jpg@!rw9"><br><br>举行民俗活动的花轿正穿过金城老街。<br><br>摄影/林添福 不错，只要翻开福建省的历史，就不难知道金门与福建省的隶属关系。<br><br>金门历史上属同安县管辖，古有“无金不成铜（同）”之说。<br><br>金门最早有两个美妙的名字：一是浯州，二称仙州，所以又有海上仙乡的美称。<br><br>据史料记载，最早进入这块海上仙境的是在公元264—420年间，西晋时中原人为躲避战乱逃难到此，至今已有1700多年，当时的金门是个蓊翠的海岛。<br><br>唐朝时福建陈渊带十二姓氏来岛垦荒、牧马，到元代又将这里辟为盐场。<br><br>明朝时，海盗猖獗，官府便在此筑城设防，这里成为海疆防卫的重镇，因形势“固若金汤，雄镇海门”故将该岛改为金门。<br><br>到了明末，金门成了郑成功操练水军的基地。<br><br>1661年，郑成功就是从金门料罗湾出发，经澎湖渡海峡收复台湾的。<br><br>1914年始置金门县，隶属福建省。<br><br>到了人们熟悉的1949年，金门则成了海峡两岸军事对峙的前哨，直到1992年11月7日才被解除战地政务，让台湾本岛居民自由出入。<br><br>金门被与世隔绝了近半个世纪，不但大陆同胞不知金门的任何消息，就连台湾人对金门也知之甚少。<br><br>大凡首次到达金门的台湾本岛游客，无不怀着一种好奇，环视这块神秘的战地。<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q21uqACZ4tAAOXbzU8aDo372.jpg@!rw9"><br><br>从太武号客轮上走下的金门同胞融入了欢迎的人群中。<br><br>（新华社提供） 小金门距厦门，仅有6公里的路程，真是近在咫尺。<br><br>每当人们来到厦门，都要到鼓浪屿，登上日光岩，向东眺望。<br><br>如遇上好天气，还可隐约看见那露出海面的小岛。<br><br>但它不是大金门，而是小金门，是大担、二担，它们位于金门的西南面，是离厦门最近的岛屿。<br><br><img src="http://img0.dili360.com/ga/M01/02/58/wKgBy1Q21umAHAlZAAKxECVpPGk273.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBzFQ21umAOeK1AAMSAmIho74467.jpg@!rw9"><br><br> 金门岛是福建省仅次于平潭、东山的第三大岛，石狮的围头角与龙海市的镇海角犹如伸出的两臂，将金门诸岛环抱。<br><br>金门形似哑铃，横卧在围头湾与厦门湾之间，东西长20公里，南北最宽处14公里，面积为132.84平方公里，环岛一周仅74公里，只需个把小时。<br><br>在它的周围散布着12个小岛，最大的是小金门（又称烈屿），面积仅有14.6平方公里，其次就是大担、二担了，面积为0.4、0.3平方公里。<br><br>其余各岛均在0.2平方公里以下。<br><br>',
'<h2>马背上的“候鸟”生活新疆哈萨克人转场</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBzFQ21rGAUnhyAArANUhd-nE340.jpg@!rw9"><br><br> 在神话般的民间传说里，“哈萨克”的意思是 “白色的天鹅”。<br><br>这个名字象征着哈萨克族群居和迁徙的传统，而哈萨克族那历史悠久而又丰富多彩的游牧文化集中体现在贯穿一年四季的“转场” 生活中。<br><br>在这种逐水草而居的生活方式即将消亡的今天，本刊记者及一位多年致力于研究哈萨克族文化的专家，一同深入新疆北部茫茫草原，他们的图片和文字再现了哈萨克族人候鸟式的迁徙生活。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBy1Q21rKAMwILAA0539S8iL4335.jpg@!rw9"><br><br>游牧的专用通道  牧民在山区转场必须按"牧道行走。<br><br>通常在各类草场之间都有固定的、大小不等、坦险各异的牧道相通。<br><br>按牧道转场，一可以畅通无阻，保证安全；其次可以防止转场牲畜肆意践踏牧草，破坏草场。<br><br>如果有人不按牧道转场，践踏他人草坪，甚至会引起纠纷。<br><br>在过去，各村、各部落，甚至各氏族还有自己专用的牧道。<br><br>他人借道，须经主人允许，否则属侵权行为。<br><br>历史上，西域山区的很多交通路线实际上就是牧道。<br><br>如成吉思汗西征时翻越阿尔泰山的路线，及南北天山之间某些通道等，也是牧道。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBy1Q21q2AFacFAActI_6YNt8450.jpg@!rw9"><br><br>昭苏的宝马和秘密古道  哈萨克族的一个重要族源是汉代的乌孙国，这个游牧的国家就生活在今天新疆昭苏这片广阔的草原上，当时被汉武帝称为“汗血宝马”的良驹现在仍在这里饲养。<br><br>甚至有历史学家认为“龙”的最初形象源于中原的汉族人第一次看到如此高大的“汗血宝马”后的惊异和崇拜。<br><br>所以，哈萨克族人常说∶"马是哈萨克人的翅膀！" 在茫茫草原上，离开马就寸步难行。<br><br>因此，过去几乎每个哈萨克人都必须配一匹马，一匹良种马成了一个家庭富足和希望的标志。<br><br>从昭苏草原还可以望见海拔6995米的天山高峰——汗腾格里峰，在汗腾格里峰下面深藏着一条贯穿天山南北的古道，现在这条艰险的古道已经被人遗忘，但是这条古道正是最早被哈萨克这样的游牧民族开发出来的，在天山公路未修通之前，这条古道一直是连接天山南北的惟一通道，它是世界交通史上的一个奇迹。<br><br>9月的太阳放肆地照射在新疆北部的这片土黄色的高原上，辽阔的视野一直可以推展到远方已经积雪的阿尔泰山。<br><br>逐渐走近的是一队由5口人、一个摇篮、1条狗、两峰骆驼、几匹马和上百只羊组成的哈萨克家庭，他们正从水草丰美的夏季牧场向秋季牧场迁徙。<br><br>在北疆，我们已经不止一次地遇到这样的家庭，他们都是以不缓不慢的柔和节奏和浩荡气势证明着哈萨克族的文化和传统的延续。<br><br>蓝色吉普车一路在开阔的北疆草原上急驰，从车窗望出去，金黄色的桦树叶在阳光的反射中十分耀眼，9月的阿勒泰已经进入了深秋。<br><br>偶尔，会有一个戴着鸭舌帽的男人骑着匹个头很高的白马悠闲地在你飞奔的视线中后退，你不禁会回过头去欣赏他，因为他是一个不折不扣的哈萨克人。<br><br>这种场面在新疆北部的这片美丽的山区是很常见的，因为生活在北疆的大部分是哈萨克人。<br><br>他们的聚居地就散落在新疆北部的边境地区，我们花了一个月的时间跑遍了伊犁哈萨克自治州所属的伊犁、塔城和阿勒泰三个地区，以及博尔塔拉州、昌吉州、乌鲁木齐市和巴里坤县等地追寻这个居无定所的民族的来影去踪。<br><br>拿出一张新疆地形图你就可以看出新疆哈萨克族的地理分布：他们深居亚欧大陆腹地，四周高山环绕，与山脉相间或相邻的有盆地、谷地、平原等。<br><br>在新疆，哪里有山哪里就有草原，有草原就有哈萨克人的足迹。<br><br>而这些草原又以其地势、气候等条件和牧草生长周期的不同形成大小不等的草原牧场。<br><br>',
'<h2>解谜台湾高山族</h2>台湾是一个有着丰富的少数民族历史文化的地方，台湾的高山族有着众多的支系，有许多新发现和新认识，读完此文，希望读者能对台湾高山族有一种全新的认识。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21uGAU_m3AAUxVaAap0I064.jpg@!rw9"><br><br>以往，我们大致知道，高山族指的是世代居住在台湾省的九个族群。<br><br>这个族称是1954年第一届全国人民代表大会确定的。<br><br>此后无论是学术研究还是新闻媒体的宣传报道，均使用这一族称。<br><br>为了与长居于台湾省的蒙古、藏、回等少数民族相区别，我国将他们统称为“台湾世居少数民族”。<br><br>而原住民这一称呼是台湾少数民族对自己的一贯称呼。<br><br>在得到台湾联合报系文教基金会的资助后,我才有机会走近自已研究了数十年的课题--台湾世居少数民族的文化和风俗。<br><br>在台湾岛内为期一个月的学术访问研讨中，我与高山族代表人士、农民、职员，以及从事民族学研究的汉族和高山族的专家、学者，进行了面对面的访谈与交流，获得了一些新认识、新发现。<br><br><h4> 台湾世居少数民族是在不同时期，从不同的方向迁移到台湾本岛及其附属岛屿的</h4> 这次在台进行学术访问，我到了泰雅、阿美、排湾、鲁凯等族群的部落进行了实地考察。<br><br>在“1999台东南岛文化节”的学术演讲活动中，“中央研究院” 语言学研究所所长李壬癸教授认为“古南岛民族应有同一起源地”，即人类都起源于非洲，然后向欧洲 、亚洲、美洲扩散。<br><br>南岛民族则从非洲到亚洲，然后到中国大陆东南沿海，再向南、向东、向西扩散开。<br><br>6月5日，我在台湾大学图书馆，读到简聪荣先生的《台湾史前的舟船文化与海洋移民》一文，对独木舟和边架艇的分部范围、名称，进行了纵向和横向的比较研究，认为“远古时代，南岛语言民族是居于中国大陆华东海岸的‘九夷’，而生活于华南和东南滨海的‘百越’早已发明边架艇（古代称戈船），在上古中古之时，那些未被汉化的越人，便驾着艇筏，泛海移居。<br><br>一部分越人移居中南半岛和印尼群岛，一部分人到了日本、琉球和台湾。”<br><br>',
'<h2>缅甸:谜一样的国度</h2>描绘在地图上的缅甸，竖着看像一块钻石，横着看又似一只开屏的孔雀，反正是横看竖看都很好看；而存在于地球上的真实的缅甸，近看是一片迷人的土地，远观是一个“谜”一样的国家，无论近观远望，都精彩丰富而又耐人寻味。<br><br>说它“迷人”，是因为缅甸有着使人看了以后就着迷、就为之倾倒的历史文化遗产和自然景观，以及众多的民族和丰富多彩的民族文化；说它是“谜”，则是由于特殊的历史和环境，尤其是1962年以来数十年的封闭，使这个在东南亚国土面积仅次于印度尼西亚、人口已超过5000万的国家，一直走着独特的发展道路，经历了异常的变化。<br><br>在全球经济日趋一体化的今天，缅甸的“封闭”和“特立独行”，都诱使人们去窥探其中的奥秘。<br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBzFQ21sCAC3WcAAMv-JECyo0474.jpg@!rw9"><br><br>不是“遗产”的文化遗产缅甸是一块尚待开发的“旅游处女地”，具有许多著名的自然与文化景观。<br><br>尽管缅甸古都蒲甘未被联合国教科文组织评为世界文化遗产，但在许多人的心目中，它依然是“最为令人惊夺的人类文化遗产之一”。<br><br>摄影/刘建明<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21sOAPA5fAAk7R_1msRI907.jpg@!rw9"><br><br>蒲甘瑞喜宫塔蒲甘素有“万塔之城”的美称,最大的佛塔是瑞喜宫塔,始建于11世纪阿奴律陀国王（1044-1077）时期,在他的儿子江喜陀国王时于1087年完成,是历史上第一座缅甸风格的佛塔。<br><br>对缅甸人而言，最为神圣的是几座带有“瑞”字（缅文意为“金”）的大佛塔，如蒲甘瑞喜宫、仰光瑞达光和勃固瑞幕陶等佛塔。<br><br>瑞喜宫塔内珍藏着佛祖的一颗佛牙和一些佛骨,是缅甸著名佛教圣地之一。<br><br>摄影/杨骏彪缅甸为何没有世界自然文化遗产？<br><br>缅甸的自然文化景观令人流连忘返。<br><br>缅甸有伊洛瓦底江、萨尔温江这样的在东南亚仅次于湄公河的大江大河。<br><br>伊洛瓦底江上游的三峡类似中国的长江三峡。<br><br>它过八莫后流经曼德勒、蒲甘、卑谬等古都，在仰光出海，沿途真可谓风光无限。<br><br>缅甸的西北部高原被称为“中南半岛屋脊”，其北端的开卡博峰高达5881米，为东南亚最高的终年积雪的山峰。<br><br>著名的掸邦高原上，有以在大大小小的“浮岛”上种植庄稼和用脚划船的茵达族而著称的因莱湖（缅语意为“小湖”）等极具特色的高原湖泊。<br><br>漫长的海岸线上，有若开海岸那帕里海滩那样的举世闻名的碧海银滩。<br><br>它的首都仰光，古都曼德勒、蒲甘、勃固、卑谬等，都堪称缅甸乃至东南亚的历史文化名城。<br><br>如果说蒲甘是“万塔之城”，那么曼德勒可以说是“古都之都”。<br><br>曼德勒及其附近数十公里范围内的实皆、茵瓦、阿马拉布拉等古城在缅甸古代都曾作为国都，保存着大量缅甸风格的佛塔等古建筑，形成一个文物古迹荟萃的大古都。<br><br>在蒲甘、在曼德勒山，常可听到西方游客情不自禁地发出“wonderful！”的赞叹。<br><br>这些古迹遗址，都是当之无愧的世界文化遗产。<br><br>然而,有着如此独特而又丰富的人文和自然景观的缅甸,迄今还没有获得过一项“世界文化遗产”或“自然遗产”的称号,这令许多到过缅甸的人颇为不解。<br><br>是缅甸有关部门申报不力？<br><br>是遗产保护理念和实际做法上存在问题？<br><br>还是其他原因？<br><br>我未闻其详。<br><br>缅甸早在1994年就加入了《保护世界文化和自然遗产公约》。<br><br>据说蒲甘申报“世界文化遗产”没能获得通过的一个重要原因,是因为世界文化遗产委员会的一些专家认为蒲甘一些佛塔的修复违背了“修旧如旧”的原则,不必要地增加了当代的内容,破坏了蒲甘作为古都文化遗产的整体形象。<br><br>一些西方的古建筑学家对蒲甘古遗址中一些佛塔的重建深感不满,缅甸旅游部门在蒲甘建造的一座16层高的观光塔,更受到联合国教科文组织的专家和古文化遗址保护主义者的批评、指责。<br><br>但缅甸有关部门认为这座仿古高塔不会破坏蒲甘的整体美,而且还为游客鸟瞰万塔之城提供了便利。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21ryATuyCAAPhl08jTBE594.jpg@!rw9"><br><br>曼德勒山顶的寺庙曼德勒是缅甸的第二大城市，历史上曾多次作为都城。<br><br>因缅甸历史上著名古都阿瓦在其近郊，故华人多称其为“瓦城”。<br><br>曼德勒山为缅甸著名的佛教圣地，山顶玻璃镶嵌的寺庙富丽堂皇，在缅甸的诸多佛教建筑中，别具一格。<br><br>摄影/尹欣<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBy1Q21sKAXTmbAAjguPpfGWI958.jpg@!rw9"><br><br>建军节宣传牌为纪念1945年3月27日抗日胜利，缅甸将3月27日定为反法西斯抗日节，1955年改为建军节。<br><br>由于近几十年缅甸都是军政府统治，因此每年建军节的庆祝活动要比1月4日的独立日纪念活动更为隆重。<br><br>图为仰光大街上庆祝缅甸建军节的宣传牌。<br><br>摄影/韩云峰军人掌权已近半个世纪',
'<h2>客家人在台湾</h2>遍布海内外的客家人，是汉民族中一个独特的支系，被称为“客家民系”。<br><br>在台湾，约占总人口1/6的400万客家人更是以其独特的方言、习俗和文化传承，成为一个不可替代的群体。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBzFQ21tqAJkYOAAVctXjqBb8141.jpg@!rw9"><br><br>客家人虽然迁移到了台湾，过节时却始终保持着广东乡下的一些风俗，连唱戏也是以粤剧为主。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21tmAb-YSAAY0vxChB90728.jpg@!rw9"><br><br>走进美浓，便强烈地感觉到了客家人在这里的绝对优势。<br><br>无论是问路、购物还是住店，听到的都是掺杂着一点儿“国语”的客家方言。<br><br>从台北、高雄一路在耳边回响的“台语”（闽南话），在这里已消失殆尽。<br><br>其实这个小镇离高雄市不过40余公里，但由于全镇约4万人的居民中，客家人就占了90%，因此它就当之无愧地成为台湾南部客家人最集中的地方了。<br><br>我们正想寻一位向导，就结识了刚从高雄回家度周末的林先生。<br><br>林姓是客家人中的一个大姓，台湾至今还流传着“陈林半天下，黄张排成山”的说法。<br><br>于是，我们的寻访之旅便从林先生的家开始了。<br><br><h4> “独在异乡为异客”，台湾客家人最流行的事是“寻根” </h4> 林家老屋虽说是农舍，结构却十分齐整。<br><br>大门前迎面一堵小墙，这叫“照墙”，很像北京四合院的“照壁”，上面还雕上了石狮，是为了表示镇宅驱魔吧。<br><br>其后一厅两房，中间是正厅（闽南人称之为“正身”），林家的祖先牌位与族谱就供奉在这里。<br><br>正厅左边是大房，右边则为二房。<br><br>林先生与其兄弟都已购置了新居，但时常还回这祖屋看看。<br><br>尤其到了节日，全家人会一起来参拜先人，从不间断。<br><br>谈起祖屋，林先生有些动情，他说：“这种老屋现在已经不常见到了。<br><br>因为客家人在台湾的各族群里面并不是最大，正在慢慢地被同化。<br><br>像我们的服装、饮食，尤其是年轻一代的生活习惯，已经看不出与其他族群有什么区别了。<br><br>我留着这祖屋与族谱，就是想做个纪念，让孩子们不要忘了自己是客家人就行了！” 随手翻了一下林家的相册，居然见到了林先生在广东蕉岭的几张照片，一问才知道，他是去寻根的。<br><br>这个我们倒并不陌生。<br><br>近几年来，台湾同胞掀起了“寻亲”、“寻根”热潮，除了是为支持祖国早日统一之外，很多人也想通过这个机会一探客家的历史渊源。<br><br>据林氏族谱记载，林姓最初来自于商纣王叔父比干的后代，后因逃避战乱而南迁，经闽西渡海，最后客居台湾。<br><br>这个说法准确与否暂且不论，但是闽西已经被证实并不是客家人最早的发源地。<br><br>',
'<h2>巨杉.圣王谷国家公园这里留存着世界最大的生物体</h2>巨杉是植物界的巨人，有当今地球上最大的生物单体存在于巨杉林中。<br><br>这些巨杉的树龄，大多在500年以上，有些超过3000年，最老的可达3200年，在植物界，仅次于生长在美国西部欧文谷地里有4900多年寿命的芒松。<br><br>巨杉的最大树高有95米，最大树干底径超过11米，因此获得了“世界爷”的称号。<br><br>绵亘在美国加利福尼亚州的内华达山脉，是这种奇特物种的最后家园。<br><br>在全球仅存的75处巨杉林中，有36处分布在巨杉与圣王谷国家公园；全加州37棵最大的巨杉中，有20棵就生长在这里。<br><br>这座国家公园因保护巨杉而建立，又因巨杉的存在而散发出神奇的魅力。<br><br><img src="http://img0.dili360.com/ga/M02/02/58/wKgBy1Q21yGAFEk5AA5asCFgdr8859.jpg@!rw9"><br><br>每一次触摸都是对自然历史的近距离感受，当一个生长了好几千年的生命体安静地出现在我们面前，任由我们观赏和抚摸的时候，我们会不会升起敬畏之心呢？<br><br>大自然给了它们旺盛的生命力，却没有给它们行动的能力，所以，人类更应该呵护它们，给它们留一片净土。<br><br>摄影/Phil Schermeister/C在美国西南部的加利福尼亚州，绵长的内华达山脉从西北向东南延伸，在它西侧起伏的岭谷之间，总共分布着75片巨杉林，这些以粗壮著称的巨杉可算是地球上最为壮观的大树巨木，一株株高达七八十米乃至近百米的大树，俊俏挺拔，耸入云天，平均树龄2000年。<br><br>在那硕大无朋的树干上，紧裹着玫瑰色的厚树皮，一缕缕长条形的裂斑，错落有致。<br><br>树干上部，粗壮的枝条向上翘起，树杈上浓密的暗绿色针叶合抱出一个个尖塔形的树冠，枝繁叶茂，冠盖如云。<br><br>树下阳光疏落，阴溽的地面上铺满了多年来由枯枝落叶积累而成的腐植层，深厚而松软，生长着耐阴的小乔木、灌丛、蕨类、真菌和苔藓。<br><br>早在1亿6千多万年前的中古代，与恐龙共生的巨杉及其家族成员曾经广布于北美和欧亚大陆，直抵格陵兰，那时气候温暖而湿润。<br><br>经过多次剧烈的造山运动和气候变迁，特别是300万年以来全球性冰河时期的到来，巨杉在地球上丧失了绝大部分领地，覆盖范围迅速收缩到北美内华达山脉的西侧，如今全世界仅存的75处巨杉林全在这里。<br><br>这些珍稀的植物活化石，从北纬36度到39度，呈西北至东南走向，断续分布在海拔1500－2100米、长约360公里的狭长地带。<br><br>内华达山脉西距太平洋约200公里，从太平洋上向东移动的暖湿气团进入内华达山脉后被逐渐抬升，气团中的水汽便冷凝致雨。<br><br>山麓海拔400－500米的地方，年降水量为600－700毫米，到了海拔1500－2100米高度时，年降水量达到了1100－1300毫米。<br><br>气团翻越海拔4000米左右的内华达山脉主脊线进入欧文谷地以后，由于水汽的丧失以及下沉增温的影响，欧文谷地的年降水量下降到了200－300毫米。<br><br>在内华达山脉西侧的中山区，降水多集中在10月末到来年3月的冬季，相应的积雪深度为35－55厘米。<br><br>夏季气温在10℃至21℃之间，冬季很少低于－17℃。<br><br>这种夏无炎热冬无酷寒、降水量丰沛且多冬雪的气候，十分适合巨杉生长。<br><br>',
'<h2>世界IT界的两点新竹科学院</h2>号称“台湾硅谷”的新竹科学园区，从25年前一个荒凉的小小农业县，一跃成为“高科技、高收入”的代名词，被大家公认是台湾经济发展史上的一个奇迹。<br><br>台湾工商时报社网络版的资深记者王仕琦以她数次采访新竹科学园区的经历，为我们撰写了这篇详尽的报道。<br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBy1Q21rSAa8RrAAb9ML845XM613.jpg@!rw9"><br><br>科学园区内的一栋现代化办公大楼<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBy1Q21raAFMwPAAcaJGthXEs592.jpg@!rw9"><br><br>芯片制造厂内的人员，必须保持非常洁净的制造环境，这类厂房在集成电路行业称为“无尘室”，穿着的连身工作服称为“无尘衣”。<br><br>在今天的台湾，如果有人说“我在新竹科学园区上班”，通常会得到一阵欣羡的眼光。<br><br>因为近10年以来，“新竹科学园区”已经成为“高科技与高收入”的代名词。<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBzFQ21rOAffRwAAUYmz0QFWU211.jpg@!rw9"><br><br> 2000年，新竹科学园区的制造业总产值达到280亿美元，约占全台湾的10%；园区全年进出口贸易额超过290亿美元，占全台湾的13.1%。<br><br>然而谁能相信，这些数字全都来自一处只有605公顷的土地上？<br><br>据此，评价新竹科学园区为台湾经济发展史上的一个奇迹，并不为过。<br><br><h4> 清大、交大两座高等学府与一个人才高度</h4><h4>集中的台湾工研院，造就了新竹科学园区的诞生</h4> 如果25年前来到距离台北70公里车程的十八尖山下，看到了一片片的相思树林，就知道是到了新竹县了。<br><br>虽然是农业县，600多公顷的土地上却没有几块耕地，自然也就很少见到农人耕作的身影，其荒凉可想而知。<br><br>但就在这个并不富庶的地方，却同时坐落着台湾清华大学与交通大学两座高等学府，才使得新竹这个名字没有被人遗忘。<br><br>清大与交大都位于十八尖山北麓，两校只有一墙之隔。<br><br>与北京的清华大学和上海的交通大学一样，台湾的清大与交大也是以理工科系闻名，只是各有侧重而已。<br><br>台湾清大从20世纪70年代始，就以物理、化学及核子工程等研究享有盛誉，而台湾交大则素来执微电子专业科系之牛耳。<br><br>在台湾电子产业举足轻重的很多企业家，如宏碁集团董事长施振荣等，都系交大电子工程系出身，校友们至今仍引以为豪。<br><br>两校由于地缘相近、专业相似，常常互通有无、调剂余缺，就连学生到对方学校修读的学分，本校也一律承认，可谓唇齿相依了。<br><br>',
'<h2>新疆</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBy1Q21o2ALeQDAAlyjhNFQU0207.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21pmAYflbAAF7YzRBl8c232.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBy1Q21qeAamwoAARGDa_60Gs382.jpg@!rw9"><br><br>天马的故乡   卞志武 摄    在伊犁昭苏平原上向南眺望，天山西段的雪峰在晴空下连成一线。<br><br>夏季，连绵几百公顷的田野里，有时会露出一截直指天空的大炮，那是驻扎在这里的新疆兵团，用炮击来驱散笼罩在田野上空的冰雹云。<br><br>作为中国四大军马场之一，这块地域宽阔、水草丰美的土地有近2000年的养马传统，著名的“汗血宝马”就来自这里。<br><br>历史上伊犁一直是个风调雨顺、一马平川的宝地，清朝曾在这里设伊犁将军府，统辖整个西北边陲。<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBzFQ21qeAN727AAM8ZaXPuSE798.jpg@!rw9"><br><br>旱域中的“湿岛”   卞志武 摄    早春, 驱车在天山公路，足足有6、7个小时，车窗外连绵不断的山峦延伸着巩乃斯草原起伏的绿毯，令人心旷神怡。<br><br>这片丰腴美丽的山地草场，是著名的伊犁马和新疆细毛羊的产地。<br><br>在新疆，冰川融水从高高的雪山流下起伏的中低山地汇集到山间河谷，是干旱的新疆最重要的水源。<br><br>这些山地因此成为“湿岛”，土壤和水文条件都优于新疆其他地区，新疆的大部分植被都集中在这里：地势低洼处湿度高，生长着茂密的森林，草原分布在起伏的山地上，形成新疆独具特色的<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBy1Q21qeANtoOAAUJplicFto022.jpg@!rw9"><br><br>“外星球”峡谷    谭  明 摄    无数几十米到上百米高的尖笋状山峰，簇拥着河流穿过的峡谷，被暮霭染上了一层神秘的紫色。<br><br>在穿越天山到库车的公路边，连续4个多小时车程间，摄影师们仿佛进入了另一个世界。<br><br>这种罕见的地形比较集中于新疆库车一带，此处地壳上升特别强烈，平铺地层经水平挤压变成直立地层，受选择性风化和流水侵蚀，其中较软的岩层被蚀掉，雕刻出错落的簇状山体，幻化成一片“外星球”般的奇<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBzFQ21qeAPFR3AAQeeouUBlI553.jpg@!rw9"><br><br>天山的明眸   谭  明 摄    10月，入秋的第一场白雪轻敷苍翠的天山，寒气停在还带着夏季体温的天池水面，凝成薄薄的云雾，遮住了神话中西王母居住的虚无缥缈的瑶池，古代中国人传说的西极。<br><br>这座湖泊是冰川和地震诞生的孩子。<br><br>从海拔5445米高的“神灵之峰”——博格达峰上流下的冰川曾停滞在这里，冰川经过的地方形成冰谷，后来天气变暖冰川退却，夹带的石块停留下来，再加上地震震下的石头，一起堵塞融化的雪水，汇成一汪盈盈的天池。<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBzFQ21qyAdho1AAUA6EjTifE946.jpg@!rw9"><br><br>冰峰的“泪滴”     谭  明 摄   “为了拍摄新疆的春天，我们一路驱车狂奔，像养蜂人一样追逐着花期。”<br><br>6月，冰川覆盖的阿尔泰山深处，哈纳斯湖短暂而明媚的春光，留住了摄影家们匆匆的脚步。<br><br>这座新疆最美丽的湖泊，最深处达188.5米，是中国第一深水湖，属于中国惟一向北注入北冰洋的河流——额尔齐斯河的一段。<br><br>传说中，一位少女失去了她的爱侣，于是化为冰峰日夜守护在旁边，她的眼泪汇聚成了这面深深的湖水。<br><br>哈纳斯湖的湖水的确来自高山冰川退却留下的融水，所以才能如此沉郁清<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBy1Q21peAAOoEAAjxG29ydnE162.jpg@!rw9"><br><br>死亡之海   李学亮 摄    在中国最大的沙漠——塔克拉玛干沙漠北部，塔里木河畔的胡杨林与流沙进行着旷日持久的抗争。<br><br>这片绵亘33.76万平方公里的大沙漠，面积接近一个云南省，也几乎相当于整个德国的疆域。<br><br>它是世界上第二大流动沙漠，流沙所经之处，只有最坚忍的生命才能生存。<br><br>因为渺无人烟，它被称为“地球上最后的空白大陆之一”。<br><br>',
'<h2>山海联袂妆台湾台湾的地貌景观</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBzFQ21qGANrKYAAQYetu37Hk774.jpg@!rw9"><br><br>上细下粗形似腊烛的烛状石台湾是中国第一大岛屿，呈一狭长的纺锤形耸立于东海和南海之间的大陆架边缘上，从最北端的富贵角到最南端的鹅銮鼻，南北长394公里，东西最宽处却只有144公里，其周围还有澎湖列岛、钓鱼岛、赤尾屿、彭佳屿、兰屿、绿岛等100多个大小岛屿，总面积3.6万平方公里。<br><br>其上地貌类型众多，环境独特。<br><br>从台东纵谷到玉山，垂直高度拔升了近4000米；从南到北，纵跨5个纬度，北回归线又横穿它的中下部，塑造地形的气候因子（如风、雨、温度的变化等）、重力因子(如崩塌及海浪等)都充分地表现在自然景观上；加之台岛形成年纪很轻，构造运动强烈，据同位素测定，沿海地区地壳上升量年平均达到5厘米左右，因此它是世界上最年轻的海岛之一。<br><br>在强烈褶皱隆起的复背斜构造上，则众山高耸。<br><br>细观台湾岛的形状、山脉走向和地质构造线三者完全一致，构造对地貌的控制表现得十分清楚。<br><br>在内外营力（内营力指地壳运动，外营力为风、雨的剥蚀与侵蚀及崩塌等）作用下，使台岛的地质地貌具有多变性、复杂性以及多样性的地貌景观。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBzFQ21pmAUy-OAAVJNGm207c924.jpg@!rw9"><br><br> 台湾地学家将其归纳为中央山系、海岸脉、大屯火山、山麓丘陵区域、开析台地区域及平原谷地和东部火山岛屿。<br><br>其中，岛上海拔500米以上的山地面积占总面积的2/3。<br><br>丘陵和台地（一般海拔在100—500米）占台湾总面积不足1/4，这些丘陵、台地，大小不一，起伏连绵地分布在中央山脉的西麓，为台湾园艺作物和水果的主要种植地带。<br><br>平原和盆地为数不多，而且面积小，仅占全省总面积1/5弱，分布在西部沿海地区，为台湾主要农业区和居民点最密集的地区，全省大、中、小城镇95%以上集中分布在这里，是台湾经济最发达的地区。<br><br>在台湾，最具景观魅力的地貌则属中央山系、火山地貌和海岸地貌。<br><br><h4> 年轻的中央山系高耸挺拔，是台湾美丽形象的骨架</h4> 台湾的山地面积十分广大，几乎纵贯全岛，以中央山脉为主干，北起苏澳，南达鹅銮鼻，将全岛分成东西两部分，是本岛各水系的分水岭，3000米以上的著名高峰就有62座。<br><br>西侧有雪山山脉、玉山山脉、阿里山山脉；东侧有海岸山脉。<br><br>这些高大的山脉是台湾岛美丽形象的骨架，雄伟高耸的脊梁。<br><br>雪山山脉及玉山山脉大都海拔在3000米以上，其中玉山山脉主峰高达3952米，是台岛第一高峰。<br><br>最近考察研究表明，这些高山上部都有第四纪古冰川遗迹发育，其中雪山主峰区有三套不同时期的冰川遗迹，如冰斗湖、冰坎、大型磨光面和擦痕以及冰碛垄等。<br><br>玉山山脉西侧为阿里山脉，高度在海拔1000—2500米之间。<br><br>中央山脉东侧有海岸山脉，平均高度不足1000米，因直垂海底，显得格外陡险挺拔。<br><br>',
'<h2>GIS：我就是未来的地图</h2>电脑、卫星遥感和网络技术的发展，对地图影响, 是前所未有的。<br><br>传统的测绘工具如水准仪、经纬仪等，对于今天手持GPS(全球定位系统)的制图人员来说，仿佛是石器时代的石器一样古老； 新出现的“GIS”（地理信息系统）, 不仅仅告诉我们“什么”在“哪里”，而是像智囊一样，会回答“为什么”，“怎么办”等一系列问题。<br><br>本文通过几代科学家的经历，向我们描述了新中国的地图是怎样从传统一步步走向“GIS”的。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBzFQ21kGAZIpiAATtphFnQuA786.jpg@!rw9"><br><br>这是一张利用GIS方法制作的全国土地利用和覆盖状况图。<br><br>这种土地利用和覆盖对认识国情和制定经济发展规划等具有重要意义。<br><br>这张图的数据来源是陆地资源卫星，因此这张图的数据可以定期更新。<br><br>因为这是采用现代的GIS方法制作的地图，所以这张图又可以拆分为24个专题图，譬如：全国耕地分布图、全国植被分布图、全国沙化土地分布图、全国水域分布图等……。<br><br>既可以拆分，又可以叠加，这就是GIS制作地图的优势。<br><br>这些年，有一个词在地学界频繁出现，这个词就是“GIS”，它是地理、信息、系统这三个英文单词的缩写。<br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBy1Q21jCARZZ1AAs5cgm8fWI010.jpg@!rw9"><br><br>位于北京正北方向大屯地区的中国科学院地理科学与资源研究所，是我国GIS研究的重镇。<br><br>如果说“数字地球”描绘的是一个高高地挂在树上的大苹果，那么“GIS”就是那架在树下的梯子，帮助我们越来越接近那个大苹果。<br><br>直到伸手把它摘下来。<br><br>',
'<h2>魔方大都会：台北</h2>很难找到一个准确的词来概括台北。<br><br>300年的岁月虽不算太长，它的风雨却也足以酝酿一座城市多变的容颜，更何况是台北。<br><br>繁华？<br><br>冷漠？<br><br>进步？<br><br>黑暗？<br><br>……台北的性格像她夏日的天气一样难以捉摸。<br><br>也许，台北更像是一个硕大无朋的魔方，变幻着千般色彩、万种滋味。<br><br>就让我们的视线穿越海峡，去看看那座城被高楼擦红了的天际线，看看她真实的炊烟。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21pSAD4VBAAsxbbrP8rs412.jpg@!rw9"><br><br>从遥感影像图可以清楚地看出，台北盆地四周群山环抱，盆地内溪河纵横。<br><br>大汉溪与新店溪在艋舺交汇成淡水河，这是台北的主旋律；而蜿蜒迂曲的基隆河，则构成她柔美的副调。<br><br>台北是台湾仅有的三座“内陆都市”之一，惊人的繁华溢满了整个盆地,图中红色为绿色植被。<br><br>（中国科学院遥感卫星地面站供）<h4> </h4><h4>孕育了台北的，是一条名叫“淡水”的河</h4> 世界上许多华采熠熠的大都市都坐落在大河边。<br><br>几千年前，六条大河孕育了辉煌的世界四大古代文明；几千年后，泰晤士河畔有伦敦，塞纳河畔有巴黎，多瑙河畔有维也纳，大河岸边延续着既古老又年轻的心跳。<br><br>在人类进入文明社会之前，原始先民往往临水而居，因为水是人类生存的首要条件，于是大河边便建起了最早的聚落；在蒸汽机尚未发明的时候，水运恐怕是最为便捷、可通达最远的交通方式，于是一些航运便利的聚落便发展为城市的雏形。<br><br>大河流开去，多少春花秋月便厚厚地沉淀到河床底，多少城市幻变的容颜就记录在了一粒粒细小的砂石中。<br><br>而孕育了台北的，是一条名叫“淡水”的河。<br><br>台北的故事从300年前拉开序幕。<br><br>清康熙四十八年（1709年），泉州“垦号”陈赖章申请开垦“大加纳堡”（今台北市中正区一带）。<br><br>他召募大批福建移民，在风光如画的淡水河畔盖起了家乡的房舍，第一个汉人的村落——“新庄”出现了。<br><br>每当朝阳染红了波光晶莹的淡水河和远方柔美的山岗，汉子们就荷锄而出了。<br><br>他们的女人在河边淘米洗衫，用乡音唱着闽地的歌谣，婉转又婉转。<br><br>也许是听到了女人们的歌谣吧，也许是看见了村舍屋顶上袅袅飘散的炊烟吧，从2000年前起就世居于此的平铺族“凯达格兰人”划着独木舟来了，用番薯和汉人交换属于一个较发达文明社会的物件。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21omAMRrwAAqQzbCBa_0461.jpg@!rw9"><br><br>密林般耸峙的高楼，蛛网般纵横的道路，天幕下的台北充满了骄人的力量和勃勃的生机。<br><br>后来，贸易渐渐集中到较下游的“艋舺”（今万华区）。<br><br>“艋舺”其实是“Mankah”的音译——平铺族语意为“独木舟”，因为这个热闹的地方总是独木舟云集。<br><br>第一条交易市街出现了，由于在最初的日子里番薯是主要的交易物，这条街的名字就叫做“番薯市街”。<br><br>这可是台北的第一条街呵，今日这座举世闻名的大都会就从这条瘦瘦的小街发源。<br><br>艋舺以泉州的晋江、惠安和南安三县移民最多，合称“三邑人”。<br><br>移民们从海峡对岸的家乡“请”来了世代看护他们的神，建起了一座座轩敞的精神寓所——青山宫、祖师庙、妈祖宫、龙山寺……供奉着他们的希望，也供奉着他们不断的根。<br><br>随着庙宇的起建，一条条街道也渐渐生长、蔓延开去。<br><br>藉着便利的水运条件，艋舺的商人们组成“郊行”，与大陆沿海各地往来贸易。<br><br>到道光、咸丰年间，艋舺商业到达鼎盛，有“一府二鹿三艋 ”之说，成为仅次于台南府城和鹿港的台湾第三大都会。<br><br>',
'<h2>意犹未尽说新疆</h2>这期“地理视点“专栏，我们请本期“新疆专辑“的作者来座谈新疆，因为当他们写完文章，交上图片后，还是觉得意犹未尽。<br><br>这一方面是因为受文章主题、风格、题材的限制，不能放言，另一方面也是因许多关于新疆的生态、环保、发展等问题以座谈的形式表达更好。<br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBy1Q21jmADbORAAHfIJfx_jM370.jpg@!rw9"><br><br>杨镰,中国社会科学院文学研究所研究员。<br><br>文革期间作为知青下放新疆十余年，1984年之后重返新疆30余次，对当地的历史、文化、社会及生态有着深入的体验与研究。<br><br>著述颇丰，任多部西部探险丛书的主<h4>人类垦荒，垦哪儿哪儿成秃斑</h4><h4>杨 镰</h4>我1984年第一次环游塔克拉玛干时，先到了库尔勒。<br><br>当时市郊一个大牌子上写着：欢迎开垦且末河流域的农垦队伍踏上征途——且末河流域还剩下一块没有开垦的地方，一定要把这儿给开垦了。<br><br>有一个也算“规律”的事实大家不一定都知道：人类垦荒，垦哪儿哪儿成秃斑——你看地图上那一块块黄的地方，都是垦荒垦的。<br><br>历史上一个很著名的典故叫“轮台诏令”，就是汉武帝晚年时对自己的好大喜功非常后悔，他就轮台屯垦下了一个诏令：永罢轮台屯田。<br><br>就是说他也意识到了轮台这种屯田方式得不偿失——曾经是重要粮仓的汉代轮台现在什么都没有了，草都不长了。<br><br>所以说不是多打了粮食，就能解决我们的所有问题。<br><br>中学的地理课本上写着：中国最长的内陆河是塔里木河，全长1200公里。<br><br>但现在塔里木河只有不足800公里了，从大西海子水库以下滴水全无，全被兵团修建的水库给截走了，下边的400公里全变成沙漠了。<br><br>很多人都把塔里木河逐渐变短的原因说成是塔里木地区降水越来越少，我看不能这样说。<br><br>现在的情况是，上游大力开荒，过量用水，致使下游因河流干涸而放弃过去的古老绿洲。<br><br>',
'<h2>梳理丝绸之路的古国脉络</h2>新疆古称西域。<br><br>汉代西域三十六国还包括大宛（费尔干那盆地）、康居（今乌兹别克斯坦）、大夏（阿富汗）等中亚古国。<br><br>张骞通西域不久，汉武帝便派数十万人筑长城，与匈奴争夺西域。<br><br>此后汉宣帝在乌垒国（今新疆轮台县策大雅乡）设西域都护府，正式对西域诸国实施统治。<br><br>东汉至十六国时期，中原王朝统治西域的中心移至楼兰，改称西域长史府。<br><br>唐太宗平高昌后，在吐鲁番交河城设西域管理中心——安西都护府，后来移至龟兹（今新疆库车）；下设龟兹、于阗、疏勒、碎叶四个军镇，史称“安西四镇”。<br><br>随着西域都护府、西域长史府、安西四镇的建立，中原文化和建筑艺术不断西传，向西最远一直传至碎叶城（今吉尔吉斯共和国阿克·贝希姆古城）。<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBy1Q21n6ASkyLAAXz_gQWlSw816.jpg@!rw9"><br><br>黄土、红柳枝或芦苇分层间筑的城垣，以一种执著的方式挺立在沙漠深处，承袭着岁月的侵蚀和审视，兀自保持让人惊诧的姿态，这就是大名鼎鼎的楼兰古城带给后人的气度和风采了。<br><br>相信人们对它无论是初识还是熟谙，都会反复猜想，这座汉晋南北丝路上的枢纽古城该是有着怎样的容颜？<br><br>新疆古称西域。<br><br>汉代西域三十六国还包括大宛（费尔干那盆地）、康居（今乌兹别克斯坦）、大夏（阿富汗）等中亚古国。<br><br>张骞通西域不久，汉武帝便派数十万人筑长城，与匈奴争夺西域。<br><br>此后汉宣帝在乌垒国（今新疆轮台县策大雅乡）设西域都护府，正式对西域诸国实施统治。<br><br>东汉至十六国时期，中原王朝统治西域的中心移至楼兰，改称西域长史府。<br><br>唐太宗平高昌后，在吐鲁番交河城设西域管理中心——安西都护府，后来移至龟兹（今新疆库车）；下设龟兹、于阗、疏勒、碎叶四个军镇，史称“安西四镇”。<br><br>随着西域都护府、西域长史府、安西四镇的建立，中原文化和建筑艺术不断西传，向西最远一直传至碎叶城（今吉尔吉斯共和国阿克·贝希姆古城）。<br><br><h4> 西域“城郭诸国”的兴起</h4>公元前130年，张骞出使西域，目的是寻求汉帝国与乌孙和大月氏结盟，共攻匈奴。<br><br>尽管张骞无功而返，但是他在西域生活了13年之久，他的西域见闻录，终于让中国人了解到，遥远的西域不单是茫茫昆仑和万顷流沙，在星罗棋布的沙漠绿洲上，还有着众多美丽富饶的城邦国家。<br><br>张骞时代西域的绿洲城市，史称“城郭诸国”。<br><br>然而，无论吐鲁番还是罗布泊，目前都没发现西汉早期古城。<br><br>我们对张骞时代塔里木盆地绿洲城市的认识，归功于中法联合克里雅河考古队近年的发现。<br><br>1997年，他们在塔克拉玛干大沙漠腹地发现一座沙漠古城，南距于田县城约230公里。<br><br>古城位于克里雅河下游古河道东岸，周围沙丘纵横，今称“圆沙古城”。<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBzFQ21nmAeEcJAASjuuRuyqw146.jpg@!rw9"><br><br>圆沙古城是塔里木盆地目前所知年代最早的古城之一，它安卧在克里雅河下游的古河道东岸纵横交错的沙丘里，清晰地展露出原始古朴的城堡遗风。<br><br>以风骨坚硬的胡杨做骨架，支撑遥远年代的古城墙体，在今天看来充满了智慧。<br><br>而那些因地制宜的枝叶、芦苇和淤泥构筑的墙坡，无论怎样品味，都充盈着干旱地区的生活气息。<br><br>摄影/伊利第斯古城平面呈不规则四边形，城垣采用比较原始的筑城方法，以两排竖插的胡杨棍夹以纵向层层铺柽柳枝作为墙体骨架，墙外用泥土块垒砌或胡杨枝、芦苇夹淤泥、畜粪堆积成护墙坡。<br><br>城内残存零星房址，地表散布残陶器、石器、小件铜铁及料珠等。<br><br>圆沙古城郊外有6个墓地，中法联合考古队清理了其中20座古墓。<br><br>这些古墓以胡杨树棺葬为主，也有竖穴土坑墓和木椁墓。<br><br>从几例保存完好的墓葬来看，死者多仰身屈肢葬。<br><br>随葬品主要是陶器，以夹砂灰陶和黑皮陶为主。<br><br>据碳14年代数据，圆沙古城约在西汉时期，距今2100多年，是塔里木盆地目前所知年代最早的古城之一。<br><br>',
'<h2>万图手中过，世界心中留——访世界级的地图收藏家谭兆璋先生</h2>中国有许多文物收藏家，但很少有地图收藏家。<br><br>但香港的谭兆璋先生是个例外，他藏有数万张珍贵的古地图，他认为古地图是蕴含大量知识的珍贵文物，十分值得珍藏。<br><br>然而谭先生不仅仅是一个收藏家，他更是一个地图文化的鼓吹者和传播者。<br><br>看谭先生的图，能帮助你反演过去和预测未来。<br><br><img src="http://img0.dili360.com/ga/M01/02/54/wKgBy1Q21gyAZbjZAAvTzbo_fio268.jpg@!rw9"><br><br>这是谭先生收藏的一幅1929年日本人画的沈阳城（当时叫奉天）的地图。<br><br>这幅地图吸收了中国画的画法，画得很有艺术性，并且用很大的面积表达城市周围的环境。<br><br>使城市和环境的关系表达得很清晰。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBzFQ21g2AfiekAArlaw5PZkU449.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBzFQ21gyAFcGGAAg65ZxR7_Y397.jpg@!rw9"><br><br>中国科学院七楼的一间会议室里，墙上挂满了地图，这里正在举行一个地图展和关于地图的研讨会。<br><br>我国地图界的顶尖级人物陈述彭院士来了，曾主编“中国国家地图集”的地图专家廖克研究员来了，还有许多地图界的专家也来了，然而这次会议的主角，却是一位地图收藏家——来自香港的谭兆璋先生。<br><br>墙上挂着的地图大多是他的藏品，这几十张图仅仅是谭先生藏图的冰山一角——他藏有3万多张地图，堪称世界级的地图收藏家。<br><br>在会上，谭先生作了主题发言，发言的内容不是谈收藏，而是谈他最近设计编制的一张“香港世纪大地图”。<br><br>据说，这张图将挂在香港新机场的候机大厅里。<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBzFQ21gaANGp-AAVisMGAadI609.jpg@!rw9"><br><br>这就是谭兆璋设计的《香港世纪大地图》。<br><br>这张图与我们司空见惯的地图相比首先是它的艺术性，它象画一样，立体地再现了香港的山山水水，其次是信息量大，你看这张图的四周边框被利用得多么充分。<br><br>香港的著名建筑，影响香港的著名人物、香港的重大历史事件，甚至《香港基本法》，都被包容进去了，真可谓全矣。<br><br>',
'<h2>考古是探险 </h2><br><br><img src="http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ22_OAbdaKAACZbLcTTpM375.jpg@!rw9"><br><br>这是1927年中国和瑞典的科学家组成的西北科学考察团的壮观驼队。<br><br>编辑“探险新疆100年”一稿时，我们发现一个有意思的现象：在新疆，早期的考古和探险合二为一，难以分清二者之间的区别。<br><br>这正是新疆的独特和神秘之处，在中国其它地方，考古和探险则是两回事。<br><br>许多重大考古发现甚至是在车水马龙的繁华之地，譬如“长沙走马楼吴简”和“成都大型船棺葬”。<br><br>这说明，随着时间的流逝，许多地方文明绵延，繁华依旧；但另一些地方却富贵如烟而逝，大自然重新收回了发给人类的“绿卡”。<br><br>阅读西方探险家斯文·赫定和斯坦因在新疆探险和考古的著作，你会发现楼兰和尼雅的发现，真是经历了九死一生的曲折。<br><br>但尼雅和楼兰这样两个艰险难至之地曾有的市井繁华却让人惊讶，尼雅民居上的雕花木梁和出土的那件被称为“世界上最早最美的桌子”，让人想起徽派民居那些“雕梁画栋”的老房子，在房子和桌子上雕刻精美的花纹是有钱和有闲的象征。<br><br>这就提出一个生态问题：“衣锦披绸，居雕花大屋的繁华富庶之邦，为什么成了现代人的探险之地？<br><br>这也是“楼兰、尼雅热”持续不衰的原因，从这里可以探究人与自然的关系。<br><br>可以说，楼兰、尼雅之谜，也是生态之谜，人地关系之谜。”<br><br>',
'<h2>典藏大漠腹地的城池面孔</h2>汉代西域古国所在的新疆天山南北和昆仑山北麓，同时也是新疆丝绸之路的主要干道（沿天山南麓的塔里木盆地北沿西行谓北道；昆仑山北麓的塔里木盆地南沿西行谓南道）。<br><br>该道现存古城址250余座，国家级保护古城5座，国家级历史文化名城1座，自治区级保护古城54座。<br><br>千余年后，当历史的硝烟散尽，那些孤独而醒目的文化遗址，越发显露神秘而诱人的忧伤，吸引着人们源源不断地前去寻访。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21fyAFvEfAAZEdqAiAu4155.jpg@!rw9"><br><br>当驼铃远去，所有的喧嚣落幕，河西走廊西端的锁阳古城终于成为遗落在戈壁荒漠中的建筑遗迹，醒目的塔儿寺矗立在离城不远的地方，引领着络绎不绝的后人，从这里开始，扣响掩藏在岁月深处的古城门。<br><br>摄影/吴健<h4>探访锁阳城</h4>在河西走廊西端，距甘肃省瓜州县县城86公里，桥子乡正南的戈壁荒漠中，有一处汉唐古城遗址，这就是锁阳城。<br><br>城东约1公里处又有一片土塔林，被当地人称为塔儿寺。<br><br>据专家考证:锁阳城始为汉代冥安县治所，唐代为瓜州(又名晋昌县)的治所。<br><br>而塔儿寺据分析是唐、五代及宋元时瓜州地方官员及百姓进行祭祀的宗教活动场所。<br><br>可见汉唐时代，这里是很热闹的。<br><br>六朝、隋唐之际，中原通西域的丝绸之路经由今瓜州通往哈密，史称伊吾大道。<br><br>玉门关也相应从今敦煌西北一百多公里的故址迁至瓜州境内。<br><br>如今，在锁阳城东北方向30多公里的双塔堡一带，有一些建于天然隘口的城堡遗迹，就是唐玉门关及其附属建筑。<br><br>而唐玉门关今已淹没于双塔水库之下，只有水库北侧的山顶还保留有玉门关苜蓿烽的残迹。<br><br>唐代大诗人岑参和王昌龄曾经分别写下《题苜蓿烽寄家人》和《从军行》的诗，真切地描绘了当年玉门关的雄伟气势。<br><br>',
'<h2>文明是沙漠的馈赠</h2>一天，我正在闲坐，忽然一个想法涌现：文明是沙漠献给人类的礼物。<br><br>为了验证，找来地图查看，四大文明古国埃及、巴比伦、印度、中国的文明发源地果然都在沙漠的边缘。<br><br>埃及在撒哈拉大沙漠的东缘；古巴比伦文明所在的两河流域紧邻沙特阿拉伯的大沙漠；印度文明起源于印度河平原，与塔尔大沙漠相伴；中华文明发源于黄土高原，它的北面是毛乌素沙地和库布齐沙漠，西北面是腾格里沙漠、巴丹吉林沙漠与乌兰布和沙漠。<br><br>这是偶然的吗？<br><br>为什么文明紧邻沙漠？<br><br>沙漠是干旱地区，年降水量少于200毫米，紧邻干旱的往往是半干旱的地区，年均降水量少于400毫米。<br><br>文明紧邻沙漠，也就是说文明往往产生于半干旱地区。<br><br>看来文明的童年喜欢干旱，不喜欢潮湿。<br><br>',
'<h2>我在畲乡进行了近20次的民族调查</h2>新中国成立前，有些专家、学者认为畲民是一支移居闽、粤的汉族农民的后裔;也有人认为，畲民是瑶族的一支。<br><br>畲族是如何被确认为单一独立的少数民族的？<br><br>作者通过自己多次下畲乡调查的经历和亲历的畲族民族识别过程，为我们揭开了这段尘封的故事。<br><br>2011年4月2日，在北京的畲族同胞300多人在一起欢度畲族传统佳节“三月三”。<br><br>我十分荣幸被邀请参加此次盛会，更使我激动不已的是大会主持人当众宣告：“我们畲族人早已把施教授视为自己的一分子了！”由此，我追忆起自己从1953年开始的畲族民族识别调查的一些往事。<br><br><img src="http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22YSAcVLKAADklx3lHXY159.jpg@!rw9"><br><br><h4>施联朱</h4><h4>我与畲族的不解之缘</h4>长期从事民族史、民族学的教学与研究工作，重点在于有关民族识别的理论与政策以及台湾少数民族、东南各省畲族的历史文化学研究。<br><br>著有《中国的民族识别》、《畲族》、《畲族风俗志》，主编《畲族简史》、《畲族社会历史调查》等。<br><br>1953年，我受中央统战部和中央民委（今国家民族事务委员会）的委派，率领识别调查小组，分赴浙江景宁县东弄，福建罗源县八井、平潭县山羊隔等畲村进行为期3个月的畲族识别调查研究。<br><br>这是新中国成立以来第一次派出的民族识别调查组，也是我的第一次畲乡之行。<br><br>新中国成立初期，畲族地区的交通十分不便。<br><br>从浙江云和县去景宁畲乡，要整天穿行在遮天蔽日的深山老林中，还要翻山越岭、过河涉水，由于不慎落水，我被划破了面部，在下颚上留下了一个永久的伤疤，这个伤疤可以算是第一次畲乡之行的纪念与标志了。<br><br>在福建，交通更艰难了，从福州去罗源八井畲乡，要坐船经连江，以漆黑的夜晚为掩护，出闽江口，冒着对面马祖岛上炮轰的危险，绕着海岸行走，到罗源后还要步行几十里，历时两天，才能抵达罗源县城。<br><br>畲族群众就生活在这样与世隔绝的险山恶水之中，居住在连一块篮球场那么大的平地都没有的峻岭之上。<br><br>',
'<h2>山里的客人，盘瓠的子孙</h2>畲族的衣裳崇尚青色和蓝色，多由自织的麻布制成，男子祭祖时则要穿红色的长衫礼服。<br><br>凤凰冠，又叫凤冠，是畲族女子最富特色的头饰，体现着畲族女子对始祖三公主的纪念和对凤凰的崇拜。<br><br>畲族蓝房子，往往是先立柱上梁，搭个架子，然后屋顶盖瓦，最后才四周筑墙、铺地板和整修室内。<br><br>不仅在《高皇歌》中传唱，畲族还把盘瓠传说绘成祖图、雕于祖杖，代代相传，永世不忘。<br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBzFQ21teAZobeAADu-l9hg2g711.jpg@!rw9"><br><br><h4>白滨</h4>中国社会科学院民族学与人类学研究所研究员，1958年至1959年曾参加福建少数民族社会历史调查组，在福建闽东福安地区、江西铅山县等地进行畲族调查，并参与畲族简史的编写。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBzFQ21teAP5c5AATnEjOjeTI685.jpg@!rw9"><br><br>地点／浙江丽水市景宁畲族自治县郑坑乡柳山行政村半岭自然村<h4>始祖盘瓠王，四姓蓝雷钟</h4>“亲生三子相端正，皇帝殿里去讨姓；长子盘装姓盘字，二子篮装便姓蓝。<br><br>第三小子正一岁，皇帝殿里讨名来；雷公云头响得好，笔头落纸便姓雷。<br><br>当初出朝在广东，亲生三子女一宫；招得军丁为夫妇，女婿本来是姓钟。”<br><br>在讲到“畲族四姓”由来时，畲族古老的《高皇歌》中这样唱道。<br><br>传说中畲族的祖先盘瓠，是一位神奇、果敢、英勇杀敌的英雄，他因为帮助高辛帝平息外患而娶了三公主，婚后生下三男一女，盘瓠不愿为官，携领着妻儿子女到广东潮州凤凰山居住，以狩猎和山耕为生，繁衍子孙，形成了后来的畲族。<br><br>盘瓠的长子姓盘名能，次子姓蓝名光辉，三子姓雷名巨佑，女儿嫁给钟姓男子。<br><br>这就是畲族四大姓盘、蓝、雷、钟的由来。<br><br>不仅在《高皇歌》中传唱，畲族还把盘瓠传说和四姓由来在高约30厘米、长约10多米的布帛上，以40幅左右的连环画生动地展现出来，称为祖图，代代相传，每逢祭祖，就悬挂出来，祀奉甚虔。<br><br>在“三月三”祀祖先时还会举行从火堆上滚过的“炼火”等富有民族特色的仪式。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21tiATGIwAAo4guMSmiY091.jpg@!rw9"><br><br>摄影/吴品禾今天的畲族中四姓却只余三姓。<br><br>在“畲族全家福”这张照片上，浙江丽水市景宁畲族自治县郑坑乡柳山行政村半岭自然村中参加拍摄的男女老幼24人中，钟姓18人，雷姓4人，蓝姓2人。<br><br>盘姓哪里去了呢？<br><br>原来在由凤凰山向四处迁徙途中，四姓中的盘姓失散，故今福建、浙江等地的畲族仅存蓝、雷、钟三大姓。<br><br>在福建霞浦县畲族族谱中还有一段对盘姓兄弟失散的记载：相传唐光启二年（886年），盘、蓝、雷、钟四姓畲族三百六十余丁口，跟从闽王王审知由海道来福建，至连江马鼻登岸时，徙居罗源大坝头。<br><br>盘姓一船被吹走，漂流不知去向，故盘姓在畲族中失传。<br><br>畲族中还传说大多盘姓留在了广东，他们可能融入了瑶族。<br><br>有趣的是，在畲、瑶两族中，都流传着一种用汉文书写的文书，畲人称《开山公据》，瑶人称《过山榜》，两者内容大同小异，都记载着盘瓠传说和一个皇帝赐给他们券牒，准许他们租种山地，不得到平原上耕种，同时也给他们不纳粮租，不服徭役等种种特权。<br><br>',
'<h2>大山深处有瑶家</h2>长鼓，不仅是乐器，更是祭祀和节日中不可或缺的礼器，是瑶民的圣物和灵魂。<br><br>依山而建的吊楼好像是悬挂在山间的花轿，年轻的姑娘们在其中静待小伙来“爬楼”。<br><br>花蓝瑶、山子瑶、坳瑶、茶山瑶、盘瑶……瑶族支系多称谓数量多、内容丰富，他称多达几百种。<br><br>瑶族的男子常参与狩猎活动，被称作“粉枪”的猎枪是他们出猎的好帮手。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21tKAWJSGAACVXPjyAnc905.jpg@!rw9"><br><br><h4>徐仁瑶</h4>中央民族大学民族学系教授，长期从事苗、瑶民族及少数民族的文化、民俗学等研究。<br><br>主要著述有《瑶族》、《论瑶、侗文化的关系》、《苗瑶文化与越文化的渊源》及《中国少数民族建筑》等。<br><br><img src="http://img0.dili360.com/ga/M01/02/57/wKgBzFQ21tGASQJXAAEDQ_sJweQ234.jpg@!rw9"><br><br><h4>王昭巫</h4>白族，中国社会科学院民族学与人类学研究所副研究员。<br><br>1956年起参加全国少数民族大调查，先后在广西、云南、贵州等地长期从事少数民族的调查和研究，发表了多篇论文和调查报告。<br><br>先后参与《中国少数民族》等大型民族丛书、图册和论文的编导和出版。<br><br><h4>瑶族认定时间：1951年</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21tKAFbNFAAQ0nV2AT_s295.jpg@!rw9"><br><br>地点/广西壮族自治区来宾市金秀瑶族自治县金秀镇六段村六段屯<h4>岭南无山不有瑶</h4>瑶族现有200多万人。<br><br>古代瑶民主要分布在江浙一带，因历代封建统治和民族压迫，他们不断被迫向西南迁徙，至今散布在广西、湖南、广东、云南、贵州和江西的140多个县的深山密箐之中，聚族而居。<br><br>“瑶”不是瑶族自称，而是其他民族在“瑶”前面冠以一定的限定词对瑶族的称呼。<br><br>据不完全统计，瑶族他称达456种，每一种他称都有一定的含义和特点。<br><br>有的与崇拜信仰有关，如崇拜盘瓠的瑶族被称为“盘瑶”；有的与生产耕作有关，如轮耕山地的瑶族被称为“过山瑶”、“山子瑶”、“开山瑶”等；有的因居住地势、方位而得名，如“平地瑶”、“东山瑶”、“西山瑶”、“八排瑶”等；还有因服饰颜色式样而得名的“红瑶”、“白裤瑶”、“黑衣瑶”等；以头部装饰而得名的“板瑶”、“尖头瑶”、“花头瑶”等瑶族的称谓数量之多、内容之丰富，在中国少数民族中实属罕见。<br><br>虽然有居住分散、语言差异大、风俗习惯不同等特点，但他们始终都认为自己属于一个共同的民族——“瑶族”。<br><br>现在，学术界按操不同的语言把瑶族划分为四大支系：',
'<h2>“中国是56个民族”专题系列之苗瑶语族（1）多元一体 和而不同</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBzFQ21seAAJ0vAAWZNVOfUcI138.jpg@!rw9"><br><br>摄影/梁汉昌瑶族是一个典型的山地民族，主要居住在亚热带地区海拔1000至2000米之间的大山之中，生产上以山地农业为主，兼营林业和狩猎，而山林中丰富的药材又使瑶族医药成为中国传统医药中的神奇瑰宝，在生活中则以善于织染和刺绣而著称。<br><br><img src="http://img0.dili360.com/ga/M00/02/57/wKgBy1Q21seAD5iOAAITa3aiJ8A391.jpg@!rw9"><br><br>供图/白滨畲族是我国典型的散居民族之一，散居在我国东南福建、浙江、江西、广东、安徽的丘陵地带。<br><br>生产上畲族以农耕经济为主，在手工艺方面上畲族的编织工艺最受赞誉，特别是彩带和竹编。<br><br><h4> 苗族语族</h4>苗瑶语族是汉藏语系里最小的语族，以苗瑶语为母语的苗、瑶、畲三个民族，有着共同的祖先——即史书所称的“三苗”或“蛮”。<br><br>早在四五千年前，三苗与炎黄联军大战于涿鹿，结果三苗战败，退到黄河以南。<br><br>后来三苗區与尧、舜、禹作战，战斗失败后，一部分流散于三危，大部分被迫南迁。<br><br>春秋战国时，“蛮”人是楚国的重要组成部分。<br><br>秦汉时，三苗迁徙到鄱阳、洞庭、五溪地区，到隋唐以后分化为现在的三族。<br><br>苗、瑶、畲现在主要分布在中国的湖北、湖南、四川、贵州、云南、广东、海南、福建、浙江、江西、安徽、广西等省、自治区，其次是越南、老挝、泰国、缅甸等国，少数迁到了美国、法国、澳大利亚、加拿大、圭亚那等地，总人口约有1100万。<br><br>虽然只有三个民族，但他们内部使用的语言却十分复杂，同一民族内使用多种语言的情况时有发生。<br><br>《中国语言地图集》中将苗瑶语族分为苗语支：苗语（黔东方言、湘西方言、川黔滇方言）、布努语（布瑙方言、巴哼方言、唔奈方言、炯奈方言、优诺方言）、畲语；瑶语支：勉语（勉金门方言、标敏方言、藻敏方言）。<br><br>在这次的核心同源词汇表中，我们选择了以下几种方言土语作为代表：黔东养蒿、川黔滇石门坎、湘西腊乙坪、巴哼白文、优诺黄洛、炯奈龙华、畲语陈胡、勉语大平江、标敏双龙、藻敏大坪。<br><br>',
'<h2>雪莲花开在何处</h2>雪莲花，传说中可续命救人的仙草。<br><br>狭义的雪莲，唯指天山雪莲一种，在我国仅分布于新疆。<br><br>如果把标准放宽一些，雪莲的分布范围就广泛得多了，它们多生长于中国西部高海拔的林线与雪线之间，静静绽放在高山草甸或流石滩上。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBzFQ21nOACzMcAAgFNi__I9k724.jpg@!rw9"><br><br>天山雪莲——怒放在博格达峰天山博格达峰的草甸上，雪莲绽放。<br><br>这些生长在高山雪线附近的神秘花朵，承载着各种美好的传说：有些地方的人们认为，雪莲花生长的山坡象征着圣洁，毗邻的溪流之水可以治病；有些地方的人们认为，雪莲花四周不会出现毒虫害兽，甚至怀揣着雪莲花行走于山麓之间，就会得到神秘力量的庇护。<br><br>这被赋予众多神话的雪莲，究竟是为何物？<br><br>摄影／李学亮在海拔4200米的山坡上，此侧隶属于云南迪庆藏族自治州的香格里拉县，彼侧则是四川乡城县。<br><br>我站在羊肠小径的中间，靠近山脊的一端，是由硕大石块堆积而成的流石滩，荒芜，肃穆；靠近山谷的一端，是由低矮的杜鹃灌丛拥挤而成的天然藩篱。<br><br>就在此时此地，我第一次见到了鲜活的雪莲花。<br><br>那是一株毛茸茸的团块儿状植物，形如叶片的结构紧密堆积在一起，上面覆盖着白色的毛，犹如涂了一层白霜。<br><br>这个邂逅并不十分美妙，因为雪莲正端正地摆放在一只手掌上头，而非扎根在泥土之中。<br><br>那是一双粗糙而黝黑的手，它曾从口袋里头窸窸窣窣地摸出过几只梭沙贝母的球茎，见我们并不在意，便从背包里拿出了雪莲。<br><br>这位翻山越岭采摘药材的藏族朋友名叫洛桑丹巴，他想要说服我们以30元的价格将这株刚刚采下的雪莲买下。<br><br>“这边都找不到！”洛桑挥手指向我们身边的流石滩，“这边就只有贝母，贝母便宜的。<br><br>雪莲要到对面的山头上去。”<br><br>对面是更加陡峭险峻的山峰，隔着沟谷眺望，能够看到那里的流石滩面积更大些。<br><br>在流石滩之上，依稀有一些白色，想必那是未曾消融的积雪。<br><br>“这个好。<br><br>你们叫雪莲花嘛，我们藏语叫‘麦朵刚拉’。”<br><br>洛桑依旧执著地推销着刚刚采来的雪莲，“有这个长着的山，流出的水是干净的。”<br><br>翻开日本吉田外司夫先生编著的《喜马拉雅植物大图鉴》，在最开始的部分，便是雪莲赫然挺立的照片。<br><br>雪莲及其整个家族，被吉田先生放在了大图鉴的开端——首先是一些密被白色毛的种类，如同披了叶子的宝塔，顶着一团软绵绵的雾气；接着则是一些贴在地面上的奇特植物，毛扎扎地聚集成团，和我们所见的那株雪莲颇为类似；再往后，有一些叶子宽大的种类，说它们是雪莲，又感觉不大相似，但它们的花，却偏偏和雪莲有几分相同的神韵。<br><br>',
'<h2>被奴役的亚洲象原始森林里的包身工</h2>经过驯化的亚洲象在东南亚国家承担了许多繁重的劳作，除了帮助人们开荒、筑路、搬运重物外，还有一些象在每年的旱季被赶到了原始森林深处，成为运送木头的奴仆。<br><br>在主人的指令和砍刀背的驱使下，瘦骨嶙峋的大象每天都拖着沉重的铁链，一趟又一趟地把伐掉的木头运送到河边。<br><br>摄影师在雨林深处跟踪拍摄了数年，用镜头呈现了大象的辛酸生活。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21mGAP0KWAAPzC2yNuqg781.jpg@!rw9"><br><br>将直径超过一米、长达数米的木头从松软的沙滩装到河边的运输船，这个过程同样充满艰辛。<br><br>因为运输船的船舷位置通常高于沙滩，大象只能借助临时搭建的木板用鼻子和脑袋使劲往上顶。<br><br>不过经过驯养的大象能听懂很多单词，仅凭驯养它的人在旁边下达指令就能完成各种动作。<br><br>湄公河流域的雨季通常在每年的6月到10月份来临，雨季对被人驯养用来运送木头的亚洲象来说，不亚于幸福的假期，因为这个时候，它们就再也不会被驱赶着，终日在路滑坡陡的原始森林里穿梭了。<br><br>但是幸福的时光总是很短暂，待到旱季重来，这些还未完全恢复体力的大象很快就会被驯养它们的人重新套上铁链，赶进密密的森林中拖拽沉重的木头。<br><br>故事周而复始，每年都在相同的季节上演。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21mSAewLBAAUpUm8E-ys745.jpg@!rw9"><br><br>由于砍伐和盗伐通常是在原始森林深处，所以从河边的堆木场到伐木厂的最远距离达十几公里，那些拉木头的大象，一大早就要出发，翻山越岭赶往需要拉木头的地方，途中遇到比较湿滑的地方，大象有时候还会跪下来，一点一点地往前挪，这对于腿关节很难弯曲的大象来说，痛苦可想而知。<br><br>从2005年起，我就开始关注湄公河沿岸原始森林里拉木头的大象，并持续数年跟踪调查。<br><br>我发现，仅仅是湄公河流域的老挝段，以沙耶武里为中心的数百公里的区域里，就有近1500头大象被强制奴役到原始森林中搬运木材。<br><br>另外还有缅甸、泰国的一些森林，也有被人奴役着运送木头的大象。<br><br>每当看到它们迈着沉重的步履艰难地拖拽着木头前行的场景，我都痛心得无法呼吸。<br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBzFQ21mOAAxFLAASS_cfBwuU547.jpg@!rw9"><br><br>雨季结束的时候，驯养大象的人会把大象散养在附近的森林里，等到旱季有活干的时候，再把它们找回来，套上拉木头的工具。<br><br>对于被奴役的大象来说，整整一个旱季数个月的辛苦工作又要开始了。<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBy1Q21mOAUJseAAZj4-4fo8Q187.jpg@!rw9"><br><br>老挝境内的原始森林地区，散落着不少爱尼族人居住的村庄，通常只有几十户人家。<br><br>村庄一般都在半山腰或者山顶上，房子也都是简陋的小竹楼，条件非常差。<br><br>除了在附近的山上烧荒耕种之外，许多年轻人还靠驯养大象外出干活来养家糊口。<br><br>大象在东南亚国家替人们搬运木头并不是新鲜事。<br><br>受到市场上原木家具价格高涨的刺激，这些年有数不清的伐木工人陆续进驻到湄公河流域的原始森林深处，公开伐木甚至盗伐。<br><br>但是这些雨林地区，交通十分不便，所有被砍伐的木材都要先从山林中搬运到河边，再用货船运到通公路的码头，所以经过驯养的大象就成了最主要的运输工具。<br><br>在整个旱季，成百上千经过驯养的大象，把一根一根笨重的原木从原始森林输送到河道边的沙滩上，这个过程充满了艰辛。<br><br>',
'<h2>嘎玛沟赶着牦牛穿越“无人沟”</h2>对于作者来说,这是一次刻骨铭心的冒险之旅。<br><br>2009年7月，作者试图深入嘎玛沟进行探察，因为路遇蚂蟥袭击无功而返。<br><br>两年后的11月，他与同伴卷土重来，再次造访这片珠峰脚下的“无人区”。<br><br>由于长期远离喧嚣，沟里几乎没有任何人工设施，唯一可用的交通工具就是牦牛。<br><br>经过7天长途跋涉、6次露宿野外，他们终于完成了对嘎玛沟的穿越。<br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBzFQ21kGAC8YlAAiybxKaZf4762.jpg@!rw9"><br><br>原始密林，“路”无尽头拍摄时间：2011年11月14日18时33分拍摄地点：嘎玛沟中段原始森林海拔高度：3300米向导带领着牦牛队艰难行进在嘎玛沟的原始森林中。<br><br>这是一片树木倒伏区和高山湿地泥塘，如果稍不注意，人就有可能被淤泥没到膝盖深。<br><br>这里没有任何“路”的痕迹，没有经验的人在这里行走肯定要迷失方向。<br><br>森林中树木交错生长，地面上长年积累起来的落叶已经变成腐殖层。<br><br>由于暖湿气流影响，这里的植物发育得特别茁壮。<br><br>虽然已是深秋季节，但这一带很多树木的叶子还是绿油油的。<br><br><h4>湖水映照马卡鲁，山脚凭吊古战场</h4>嘎玛藏布发源于珠峰东坡，这条雪山河流侵蚀形成的谷地就是嘎玛沟。<br><br>这里山高沟深、森林密布、花草缤纷，是一块未被外界侵扰的净土和秘境。<br><br>2011年11月10日是令人难忘的日子，对于我来说，一次真正的嘎玛沟之旅是从这天开始的。<br><br>两年前的一次“滑铁卢”境遇，至今让我记忆犹新。<br><br>当时，我和同伴信心满满地走进沟里，没想到在沟口遭遇了恐怖的蚂蟥袭击，每次回忆起当时的情形都不寒而栗。<br><br>出发去嘎玛沟前，同行的伙伴——西藏日喀则地区定结县广电局副局长多布杰帮我联系了住处，我们在定日县曲当乡优洛村借宿。<br><br>此次还有3位向导同行，他们分别是：次旺，曲当乡优洛村党支部副书记，51岁；次仁顿珠，优洛村村民兼护林负责人，52岁；普布，优洛村村民，30岁。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBy1Q21j-AIZOJAAXQTWNsLhk285.jpg@!rw9"><br><br>三座高峰，若隐若现拍摄时间：2011年11月9日12时11分拍摄地点：萨迦县种拉山海拔高度：5000米种拉山是陈塘沟北口和嘎玛沟西口之间的过渡地带，古时运送木料到萨迦寺的牛车便是从这里进出陈塘沟的。<br><br>“种拉”在藏语中的意思就是“牦牛哭泣的地方”。<br><br>站在山顶，可以看到世界上海拔8000米以上的山峰3座，从左往右依次是：世界第五高峰——马卡鲁峰，世界第一高峰——珠穆朗玛峰，世界第四高峰——洛子峰。<br><br>距离相隔较远，加上云层和雾气的笼罩，三座山顶若隐若现。<br><br>由于拍摄角度的关系，此时的珠峰高度看起来还不及马卡鲁峰和洛子峰。<br><br>这个嘎玛沟西口附近的小村子里有动有静，别有一番情趣。<br><br>一边是生活的安静闲适，另一边却是劳动的热火朝天。<br><br>深秋初冬时节，在海拔3700多米的地方，树叶还没有完全变黄，小溪流水的向阳处，还有绿油油的草；村子里有不少粗壮的杨树，三三两两的老人在附近闲逛、聊天。<br><br>在远处的农田附近，只听得牛铃叮当响起，马儿嘶鸣奔走，村民们正赶着牲畜给庄稼地运送农家肥（粪肥）呢。<br><br>我们夜宿的地方在优洛村村委会里，我本来是准备住帐篷的，被热情的驻村干部让进屋里，而且睡在了靠里边的床上。<br><br>坐在院子里，周围的皑皑雪山将村子照得十分透亮，我们甚至可以看到山间生长的树丛，可以辨别好几种树木。<br><br>至于手表指针，不用开灯都可以看得一清二楚。<br><br>抬头仰望，“三星”点缀在天穹的东南方向，头顶悬挂着一轮圆月又白又亮，发着纯净的银光。<br><br>我已经很久没有享受过如此醉人的星空和月夜了。<br><br>月光若水银般泻到地面上，银光的犀利程度可以用“刺眼”来形容。<br><br>此时为11月11日凌晨2点半。<br><br>',
'<h2>陈塘沟这里封存了夏尔巴人的原始档案</h2>七八百年前，一支党项人的部落流落至陈塘沟，发展成为中国夏尔巴人的主要聚居区。<br><br>在沟里，你可以看到张弓射箭的老年猎人、挥刀砍柴的中年樵夫、身负重物的少年背夫。<br><br>本文作者还惊讶地发现：陈塘沟里的夏尔巴人几乎原封不动地沿袭了旧时风俗，其眉宇间还流露着大漠戈壁的暗影。<br><br><img src="http://img0.dili360.com/ga/M02/02/54/wKgBzFQ21imAJ5qiAAYAkuQnROI168.jpg@!rw9"><br><br>三面青山合抱，两条碧水汇流拍摄时间：2008年7月拍摄地点：陈塘镇海拔高度：2040米在藏嘎拉山顶眺望陈塘镇，两条从喜马拉雅山深处走出的河流——朋曲与嘎玛藏布在陈塘镇汇合。<br><br>这里到了陈塘沟的核心地带，环境清幽、气候温湿，青山绝壁上植被茂密，缓坡上有一些被开垦的农田。<br><br>朋曲从画面的右下角穿出，进入几百米的平缓地带；画面右上角，嘎玛藏布经过了长途奔袭后，将山体上“劈”出了一条沟壕，汇入朋曲。<br><br>光线明亮处，一条羊肠小道旁有陈塘镇的一处小聚落——桑贵确姆。<br><br>朋曲、嘎玛藏布汇流后，在画面左下方位置再往前走一段距离，拿当曲从东面汇入朋曲。<br><br>朋曲继续南流，到了尼泊尔境内被称为“阿润河”。<br><br><h4>诡异的“喇叭口”：沟内气流翻滚，沟外晴天丽日</h4>站在高处俯瞰陈塘沟的时候，我们可以看到两条细狭的河流——朋曲和嘎玛藏布交汇在西藏日喀则地区定结县的陈塘镇。<br><br>有人曾形象地说过，这一带的风景是陈塘版的“雅鲁藏布江大拐弯”。<br><br>跟气势磅礴的雅鲁藏布江相比，这里少了一些雄壮，多了几分宁静。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBy1Q21imALxQRAATGZJnIEeQ109.jpg@!rw9"><br><br>云影天光映河滩拍摄时间：2009年10月拍摄地点：朋曲中游定结县郭加乡海拔高度：4170米从喜马拉雅山北麓奔腾而来的朋曲，到了定结县境内作了短暂休整。<br><br>在县城西南方向的一片洼地上，河岸浅滩边上发育了一大片湿地。<br><br>每年春秋季节，大量的候鸟飞跃喜马拉雅山，在这里停歇、中转。<br><br>一条暗色通道，是定结县郭加乡通往定日县曲当乡（嘎玛沟方向）、扎西宗（珠峰大本营方向）的山路。<br><br>白云下方是世界第四高峰——洛子峰。<br><br>朋曲河水映着雪峰和白云的倒影，让秋天的这片湿地显得梦幻、迷人。<br><br>虽说是镇，但眼前的陈塘更像是一座悬在半山腰的村庄。<br><br>陈塘镇下设6个行政村：拿当村、藏嘎村、洼雪村、培当村、莎里村、雪雄玛村。<br><br>其中，洼雪、培当、莎里、雪雄玛4村的冬居地就是镇政府的驻地。<br><br>在卫星遥感地图上，我们可以看到这些村落如点点星光，点缀在喜马拉雅山中段。<br><br>从定结县城所在地江嘎镇出发，沿Z717线（注：专用公路，标识以“Z”开头）东行，过萨尔乡不远，在一座山脉的拐弯处，离开东去的Z717线，岔道向南走上Z711线，翻越海拔4950米的尼拉山口，右侧就是阿妈直米雪山了，她的三棱锥形青石主峰就矗立在眼前，即使在盛夏也能感觉到冰川上送来的阴阴凉气。<br><br>2011年7月的一天，我第八次翻越尼拉山口。<br><br>我曾沿着雪山的东北山脊线，花了大半天的时间绕行到了冰川的冰舌处，那里出现了一个很大的天然湖泊，当地人将其称为“宗格错”，并被视为“神湖”。<br><br>我轻轻掬起一捧湖水入口品咂，这雪山上的圣湖之水果然清甜甘冽、透彻心扉。<br><br>阿妈直米雪山的山尖，在喜马拉雅山脉的峰群里十分突出。<br><br>在这一带行走的人，只要看到了这座山尖，就不会迷失前行的方向。<br><br>去陈塘沟的路上，如果说宗格错是一面洗濯征尘的明镜，那么阿妈直米雪山就是一位指点迷津的向导。<br><br><img src="http://img0.dili360.com/ga/M00/02/54/wKgBy1Q21iOAGpm-AAVf_oJPeNs139.jpg@!rw9"><br><br>陈塘沟范围示意图在藏语中，“陈”的意为运输，“塘”意为道路，合起来的意思为“运输的路”，陈塘得名于修建萨迦寺时，大量木料是从这里运出去的。<br><br>陈塘沟整体看起来像个“丁”字，由两部分组成：一部分是朋曲下游河谷，另一部分是从日屋镇到陈塘镇之间的拿当河谷。<br><br>朋曲沿岸暖湿气流进入较多，村镇分布相对密集，80%以上人口为夏尔巴人。<br><br>暖湿气流对拿当河谷的影响相对较弱，沿岸村镇稀少。<br><br>陈塘沟海拔跨度为4300米到2000米，核心地带植被茂盛、动物种类繁多，属亚热带季风气候。<br><br>朋曲在陈塘镇没有停下脚步，而是继续南流注入尼泊尔境内。<br><br>也就是说，这条沟谷一直延伸到了境外。<br><br>从定结县城到日屋镇的距离大约有70公里。<br><br>走下阿妈直米雪山，日屋镇就闪现在眼前了。<br><br>按照所处地理位置，日屋镇就是陈塘沟在山外的第一个大本营和转运站，至少陈塘沟的人自己是这么看的，因此陈塘、日屋两个地方就互相成为陪城。<br><br>日屋靠近尼泊尔边境，开辟有定期边境民间贸易市场，有山口可直通尼泊尔。<br><br>市场上的交易方式主要是物物交换，交易内容涉及木材、牛羊、日用品、手工艺品等。<br><br>过了日屋镇，前行约10公里，是一个叫扎西惹噶的地方。<br><br>这里是一片地面开阔、水草丰美的沟谷，是附近牧民的夏营地。<br><br>前方左侧的山脊线上存留有一道蜿蜒分布的石墙。<br><br>据《定结县志》记载，这是清军为反击廓尔喀侵略后藏而修筑的一道军事工事。<br><br>与吉隆沟的招提壁垒、清军墓、热索村工事一样，这里也是当年福康安率领各民族联军保卫西藏、打过胜仗的地方。<br><br>距此不到100公里的牧村大峡谷，至今还安葬着当年牺牲的一位将军。<br><br>这些历史事件在《清史稿》中也可以找到相关记载。<br><br>',
'<h2>喜马拉雅山的五条沟（下）</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/54/wKgBy1Q21iOAZmX9AAvgr84UvuM994.jpg@!rw9"><br><br>神奇的“雨燕”从卫星遥感图上看陈塘沟和嘎玛沟，它们组合在一起的形状就像一只色彩斑斓、俯冲疾飞的雨燕：燕子的头朝南、尾朝北，正好“飞越”了喜马拉雅山，左翼为拿当曲，右翼是嘎玛藏布。<br><br>多次到喜马拉雅地区探访的摄影师赵春江认为，这只喜马拉雅山上的“雨燕”非常耐人寻味：现实中，这一地区生活着许多体型硕大的雨燕，并被当地居民视为吉祥神鸟。<br><br>雨燕比一般家燕体型更大、体态更优美，一般在高山密林里活动，尤其喜欢在悬崖峭壁处筑巢。<br><br>在这幅地图上，“雨燕”的腰身和尾部是从北往南纵贯喜马拉雅山的朋曲，两侧分别点缀着莎里村、雪雄玛村、培当村、洼雪村；“雨燕”的心脏部位是陈塘镇所在的新月形山，咽喉是陈塘的铁索吊桥，头冠处为中尼边境上的友谊桥，喙部则是朋曲与嘎玛藏布的交汇处。<br><br><h4>内容导读：</h4><h4>陈塘沟：这里封存了夏尔巴人的原始档案</h4><h4>嘎玛沟：赶着牦牛穿越“无人区”</h4>',
'<h2>北极海路开启</h2>2010年夏天，挪威人Borge Ousland和他的团队利用一艘玻璃纤维三体帆船，成功环绕了北极一周——这是人类首次在一个季节里完成环北极的航行。<br><br>这次探险，是为了见证北极冰的消融。<br><br>事实上，由于北极冰加速融化，北冰洋终于通航了。<br><br>油田、矿山、港口、破冰船、货轮……开始填满北极的陆地和洋面。<br><br>当北极不再寂静，我们开始思索它的未来！<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBzFQ21hKAaIKjAAQDahjr6-c543.jpg@!rw9"><br><br>Borge Ousland站在甲板上，眼看着落日在北冰洋的天际线上渐渐消失。<br><br>冬天越来越近了，他们有可能在冬季来临之前结束这次航行吗？<br><br><img src="http://img0.dili360.com/ga/M01/02/54/wKgBzFQ21heAMyVwAAX_C34DWeU816.jpg@!rw9"><br><br>浮冰几乎困住了这艘科考船。<br><br>世界各国都积极地从事着北极地区的科学考察活动。<br><br>中国自1999年派出第一支北极科学考察队以来，迄今已经组队进行过4次北极科学考察了，未来5年间，中国计划开展3次北极科学考察活动。<br><br>供图／绿色和平在希德瓦朗格铁矿(Sydveranger)的会议室里，项目经理特隆恩首先拿出一幅北极地区的地图。<br><br>对于来北极圈地区采访的我们来说，了解这里的地理位置十分重要。<br><br>可是在特隆恩的这张地图上我好一会儿也无法找到那几个北极国家的准确位置。<br><br>在他的手指下，我记忆里的那个狭长的、从南到北直插进北极圈的斯堪的纳维亚半岛竟成了北冰洋上的一叶扁舟——现在这张地图是从北极的上方往下看，是以北极点为圆心的放射状地图，与我以往看到的地图不一样，陆地的形状全变了。<br><br>在小学的地理课上我们就被告知，北极只是一片没有人烟的冰海，那片白色冰原就只有少数极地探险家才会关心。<br><br>对于许多中国人来说，它仅仅是地球最上方的那一大片雪白。<br><br>然而随着全球气候的加速变暖，北极圈越来越多地出现在世界各国的政治和经济的关注目光下。<br><br>就像我眼前的这幅世界地图，我们熟悉的世界格局似乎正在变成以这个白色的地球之顶为圆心，而各国则众星捧月般围绕在它的周围。<br><br>',
'<h2>神奇的大陆“大陆星”与“大陆瓣”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/54/wKgBy1Q21hKAFh0lAAF21Et8rXk538.jpg@!rw9"><br><br>世界尽头与冷酷仙境因为遥远、寒冷、未知、漂亮，北极一直是人们心怀恐惧，却又永远向往的目的地。<br><br>即使是在科学技术非常发达的今天，即便是在冰川融化厉害的盛夏，前往北极的航道仍然困难重重：不连续的冰山和各种未知的险境，成为一道道障碍。<br><br>但这仍然阻挡不了人类对北极的好奇：在这世界尽头的冷酷之地，人们就在不远处建造了仙境般的聚落。<br><br>摄影／Nick Cobbing2011年的一天，在中科院地理科学与资源研究所的一个会议厅里，来自挪威的探险家Borge Ousland正在讲述他环绕着北冰洋航行一圈的探险经历。<br><br>过了一段时间，还是在这个大厅里，中科院测量与地球物理研究所的科学家郝晓光教授在这里讲述他新的世界地图，其中以北极上空为视角的一幅世界地图格外引人注目。<br><br>在这幅地图中，北冰洋成了中心，若干个国家围绕着北冰洋隔海相望，北冰洋成了“地中海”。<br><br>这两桩事情碰到一起，似乎偶然，其实未必。<br><br>随着全球气候变暖的加剧，冰封的北冰洋周边正在融化，挪威探险家环绕北冰洋一周的航行，无非是给这个结论再添加一个无可辩驳的证据。<br><br>北冰洋的变化，意味着人类曾经付出巨大代价探索的穿过北冰洋的航线有了通航的可能，这无疑吸引了人们把目光投向这个被认为是地角天涯的地方。<br><br>为什么要探索北冰洋航线？<br><br>北冰洋航线的价值何在？<br><br><h4>地表海陆轮廓的探索直到18世纪才完成</h4>这要从地表的结构说起。<br><br>地表最明显地分布着两样东西：陆地和海洋。<br><br>陆地只占了地表一小部分（29%），海洋则占大部分（71%），简单地说：三七开。<br><br>全球的海洋是连通的，叫“世界洋”，陆地则是分离的。<br><br>海洋和陆地是怎样分布的呢？<br><br>也就是，地球上海陆的轮廓是怎样的？<br><br>',
'<h2>地球上的“哥德巴赫猜想”：珠峰到底有多高？</h2>　　珠峰是地球上的最高点。<br><br>因此，测量珠峰高度的意义，就不仅仅是实用性质的，而具有一种象征意义，人类如果连地球上的最高点有多高都不知道，这确实有愧于“人是万物之灵”这一称号。<br><br>因此，珠峰的高度确实是对人类智慧的挑战。<br><br>精确地测量珠峰的高度不是一个孤立的测量事件，它有赖于一个庞大精确的覆盖全国的大地测量网的建立，珠峰的高度是相对于我国黄海青岛附近的海平面原点而言的，珠峰的高度是像传接力棒一样从这个点一点点地向珠峰逼近测出来的，因此，测量珠峰高度反映了一个国家的综合国力和整体的科技水平，然而珠峰的高度神秘莫测，众说纷纭，并非一次测量就能解决问题的。<br><br>　　本刊记者通过采访数名测量珠峰的当事人，并查阅了大量资料，撰写了这篇珠峰测量的故事。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21Z2AB52SAApOxJEJ07E717.jpg@!rw9"><br><br>在中国与尼泊尔、不丹交界的地方有一片冰雪的海洋——东西绵延上千公里的喜马拉雅山脉被无数条巨龙般的冰川切割得支离破碎，明镜一样的天空下面，数十座7000米以上的山峰刺破了冰雪般洁白的云层，沐浴在地球上空最纯净的阳光里。<br><br>1714年的某一天，3个学者模样的人和一队拉行李的帮工缓缓走进了西藏西南角那片雪海里。<br><br>他们走得很慢，时而停下来取出工具和纸张比划着。<br><br>1714年到1715年间在藏西南的冰雪里艰难跋涉的这3位学者是清政府从北京派出的测绘专家，他们是曾在钦天监学过数学的理藩院主事胜住、喇嘛楚尔沁藏布和兰本占巴。<br><br>他们用经纬图法和梯形投影法测量了一座高耸入云的山峰，当地人告诉他们这叫“朱母郎马阿林”。<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21Z6Ab2hLAAafC7_Ucds038.jpg@!rw9"><br><br>1966年到1968年间在珠峰地区测量的测绘工作者们简直就是探险家，他们把中国的大地控制网推进到了珠峰脚下海拔6300米的地方。<br><br>于是在1717年北京出的一张《皇舆全览图》中第一次出现了“朱母郎马阿林”的字样，它被标在了当代地图上珠穆朗玛峰所在的位置。<br><br>',
'<h2>故宫半壁在台北</h2>在海峡两岸存在着两座故宫博物院，它们都以清室宫廷收藏为基础；在追溯博物院历史时，也都将1925年的开院视作各自诞生的标志。<br><br>有人说北京故宫不过是一个空壳，真正的国宝都在台北；也有人说迁台的文物仅占原南迁文物的四分之一，台湾故宫博物院根本不能与北京故宫博物院相比。<br><br>实际情况是怎样呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBy1Q21jWAO3d-AAodONIaGBM418.jpg@!rw9"><br><br>五代董源(?—962年)“龙宿郊民图轴”  绢本，设色，纵183.2厘米，横121.2厘米。<br><br>中国山水画发展到五代，不仅日趋成熟，而且涌现出开宗立派的大家。<br><br>董源和巨然开创的南方山水画派系，对后世影响尤大，被文人画家尊为“南宗鼻祖”。<br><br><img src="http://img0.dili360.com/ga/M01/02/54/wKgBzFQ21jeAWAFhAAU5n3U5KVE782.jpg@!rw9"><br><br>散氏盘  西周(公元前1046—前771年)，高20.6厘米，口径54.6厘米，重21.3公斤，铭文19行357字，传世品。<br><br>此盘造型典雅大度，铭文古朴优美，是西周晚期金文中的优秀代表作之一。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBy1Q21jeAP3hPAAisEmUFzRk463.jpg@!rw9"><br><br>王羲之《快雪时晴帖》 晋(公元321—379年)，行书，纸品。<br><br>先后有南宋“绍兴”、贾似道“秋壑珍玩”、金章宗“明昌御览”等鉴藏印。<br><br>明代曾为冯梦祯、冯铨收藏。<br><br>康熙十八年(1679年)，冯铨之子冯源济将帖献于皇帝。<br><br>乾隆皇帝称此帖与王献之《中秋帖》、王珣《伯远帖》为“千古墨妙，珠璧相联”，并将它们同贮于养心殿西暖室，题室名为“三希堂”。<br><br>1933年此帖随同其他古物南迁上海，1948年运台湾，现藏台北故宫博物院<U+2002>。<br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBy1Q21jCAOPmwAAFSWiIonL4130.jpg@!rw9"><br><br>宋汝窑天青釉莲花式温碗  汝窑是适应北宋宫廷特殊需要而建立的，所烧瓷器被列为宋代五大名窑之冠。<br><br>温碗是温酒用具，流行于晚唐至五代、宋。<br><br>饮酒时，将酒壶放入莲花式碗中，再附一对盏托，别具情趣。<br><br>此碗通体施青釉，釉面密布细小不规则的浅色纹片，给人以素雅清逸之感。<br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBy1Q21jGAJMpoAAMgHZqu8Ok575.jpg@!rw9"><br><br>玉辟邪  汉代(公元前206年—公元220年)。<br><br>高9.6厘米，长13.2厘米，宽3.55厘米。<br><br>辟邪是中国古代传说中的一种神兽，形似狮而有双翼，能除群凶，故汉代的陵墓前及玺印上，常用辟邪为像。<br><br><h4>20世纪30年代，面对虎视眈眈的日本侵略者，故宫博物院开始筹划史无前例的“文物万里大迁徙”。<br><br>当时不少文化名人反对南迁，现在看来，南迁也不失为英明之举</h4> 到台湾观光游览，台北故宫博物院是必不可少的一站。<br><br>从台北市中心乘出租车，不到30分钟便可抵达外双溪，现在每年到这儿参观台北故宫博物院的人数，达二三百万之众。<br><br>面对斑斓古朴的铜器、温润的玉器、晶莹的瓷器和褪色的字画，人们在感慨藏品精致、丰富的同时，也会生出许多好奇，为什么这些明清宫廷收藏，会在台北而不在北京呢? 台北故宫博物院的产生是以故宫文物迁台为根由的。<br><br>而这批文物在迁台前，还经历了博物馆界的创举——“文物万里大迁徙”。<br><br><img src="http://img0.dili360.com/ga/M00/02/54/wKgBzFQ21jaABK2oAAksYVX51rk175.jpg@!rw9"><br><br>北京故宫博物院文物迁徙路线图 故宫博物院成立于1925年10月10日。<br><br>30年代，正当博物院的各项工作走向正常时，因日寇对中国虎视眈眈，国宝安全受到威胁，故宫文物南迁作为权宜之策被提出。<br><br>威严显赫的紫禁城，经过明清两朝24位皇帝的经营，珍宝秘笈无数，迁运自然以珍品为主。<br><br>陈列室的展品是经过选择的精品，属必装之列。<br><br>其次是存于各馆库房中的文物，都是由各馆在各宫殿里选拔集中的。<br><br>装完这些之后，再到各宫殿去直接选装。<br><br>装箱也有一定的要求，要经得起长途运输的颠簸。<br><br>故宫工作人员从琉璃厂的古玩商人那儿学到诀窍，即一要装紧，二要隔离。<br><br>',

'<h2>台湾美丽多磨难</h2>    由于海峡两岸50多年的隔绝，大陆百姓难得有机会一睹台湾自然之美。<br><br>其实，台湾是中国最美丽的地方之一。<br><br>台湾之美，在于山，在于水，在于蓊郁的植被。<br><br>因为山高（海拔3000米以上的山峰计有62座），所以多雨；因为多雨，所以多绿色。<br><br>因为美，又多磨难。<br><br>中国科学院植物所李渤生研究员是幸运的，他曾先后5次前往台湾进行研究考察，在这组图文中，既以难掩的激情盛赞台湾之美，又对开发台湾的过程进行了深刻的揭示和思考。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBzFQ21YiAF-C7AANLjIPHrIg499.jpg@!rw9"><br><br>鲁阁春晖：画家沈福馨，曾于1993年春赴台访问，在游览太鲁阁峡谷时，被峡谷的壮美所震撼！这长长的峡谷，集天地之大美，汇山川之灵性，养人文之精华，成天下之美景。<br><br>这里山势、断崖、溪流都让人心旷神怡；这里的长春祠、宁安桥、燕子口、一线天、九曲洞、青蛙石、天祥等景观，让人体验着人类智慧与大自然的交融。<br><br>穿行其间的中横公路，把太鲁阁峡谷之美串为一体。<br><br>正是这细小的路，衬托出山体的巨大，断崖的雄伟；而山体的巨大，断崖的雄伟，又反过来衬托出路的艰险和修路者的艰辛。<br><br>作者以路为线，将太鲁阁的无限风光汇入他的《鲁阁幽谷山水长卷》中。<br><br>全卷由十段组成，“鲁阁春晖”虽然只是其中的一段，但也不难感受到鲁阁幽谷大美之所在。<br><br><h4> </h4><h4>我从一个突出的岬角远望清水断崖，使我突然心中一震，仿佛找到了当年葡萄牙船员惊喊“福摩萨”（太美了）的那种感觉。<br><br>台湾像深嵌在碧蓝大海中的一颗翡翠，楚楚含情，令人心醉</h4> 2000年春天，应台湾东华大学校长邀请，我第五次赴台访问。<br><br>在台北，台湾“自然公园学会”理事长张隆盛先生热情地设酒宴款待。<br><br>张理事长是台湾“自然公园”的创始人，很受人们尊重。<br><br>席间他突然问我：“你知道‘福摩萨’这一词的来源吗？”幸好我平日对各处地名的由来颇为注意，便回答说：“在明万历初年（1573年），有葡萄牙船航行东海，途经台湾时，眺望山岳如画，树木青葱，便惊呼福摩萨！（意为美丽、太美之意）”张理事长听后十分欣喜，就又问：“你可知当时葡萄牙人在何处看到台湾而发此赞叹的？”我骤然语噎。<br><br>张理事长并不在意我的回答，他只是听说我要去花莲，特地叮嘱我，一定要到“太鲁阁自然公园”的清水断崖一游，据考证，当年葡萄牙人就是在该处首次看到台湾岛的。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBy1Q21YiAByqqAAZdKkyQKVU773.jpg@!rw9"><br><br> 理事长的提示，为我这次讲学增加了一份兴趣，到了东华大学后，我便利用授课的间隙，去“太鲁阁自然公园”的南湖大山考察。<br><br>我刻意希望台湾同仁带我经花莲—苏澳公路赴思源垭口登山。<br><br>近几日连降暴雨，当日方晴，天气格外晴朗。<br><br>汽车穿过繁华的花莲市区，驶过纤细秀长的立雾溪大桥，由参差错落的楼群与农舍组成的天际线立即融入到一抹湛蓝的海水中，随着汽车蜿蜒爬上横挂在清水山东坡笔陡峭壁上的悬崖公路，无边无垠的大海悄然向我们敞开胸怀，将那高山、绿树及公路都拥抱在她胸前；我们则像跃入辽阔的大洋，在蓝绸缎般的洋面上空滑翔。<br><br>汽车驶上直立的陡壁，下面惊涛拍岸，雪浪激空。<br><br>茫茫太平洋像一块嵌着银边的蓝宝石，金色的火花在多不可数的晶棱上闪耀。<br><br>忽然汽车闪电般地穿过几个短小的山洞，洞内桔黄色的灯光在眼前还未消失，扑面涌来的大山又立即将一片新绿撒入我的眼帘。<br><br>随着路边一块块急转弯警示牌的出现，汽车速度渐渐慢了下来，我可以清楚地分辨出路边樟树、无柄小叶栲、厚壳桂等一株株高大的巨树。<br><br>它们色调不一的半球状树冠，将清水山脉妆点成一幅奇特的浓淡参差的立体图案。<br><br>在向东突起的山崖尽头闪出一处观景台，我急叫停车，便迫不急待地奔向路边迅速举起相机，近景、中景、远景；负片、反转片照了个痛快。<br><br>当我刚想转身回车时，陪同我前往“太鲁阁自然公园”的解说员小罗指着东方海波深处动情地对我说：在400多年前葡萄牙人的船行至那里时发现宝岛台湾。<br><br>层层叠起的清水群山和满山青翠欲滴的原始森林使他们由衷地发出赞叹，这就是他们惊呼“福摩萨”的地方。<br><br>我不禁再次转过头去，从突出的岬角远观清水断崖。<br><br>只见巍峨险峻的清水山拔海而起，山后有山、山外叠山、峰上插峰、层层叠叠，高耸云端。<br><br>山崖茂林密布，飞瀑悬垂；山脚，翠绿的树蕨郁郁葱葱如万朵绿莲盛开。<br><br>此时我突然心中一震，似乎找到了当年葡萄牙人初见台湾惊喊“福摩萨”的那种感觉。<br><br>她就像深嵌在碧蓝大海中的一颗翡翠，色彩华贵、天生丽质，楚楚含情、令人心醉。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21Y6Aa25nAAWqPbMh-7w916.jpg@!rw9"><br><br>明万历元年（1573年），葡萄牙船队航至台湾东北海岸首次发现台湾岛，从船上远望海岛山岳如画，树木青葱，水手们惊呼“福摩萨”！音译美丽之意。<br><br>经考证当年发现地，即为台东花莲清水断崖附近的山海景观。<br><br>事隔400余年，此处秀美景致风采依旧。<br><br><h4> 台湾曾是一个多鹿的地方，荷兰侵占期间大量捕杀野生梅花鹿，出口鹿皮，据记载，仅1638年，就向日本出口鹿皮15万张。<br><br>台湾又曾是珍贵树种密布之地，日本侵占期间，曾统计有百年古樟树180万株，还有台湾特有的红桧和扁柏，这些曾经遍布全岛的珍贵树木，遭到日本毁灭性掠夺。<br><br>抗战结束时，这些树木已近绝迹</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21ZSAWnnOAAo7kRPMvzY450.jpg@!rw9"><br><br>日本占据台湾期间，掠夺性开发台湾森林资源始自阿里山，在1912—1945年34年间，在阿里山砍伐森林9773公顷。<br><br>以红桧、扁柏为主，间有台湾杉、铁杉和华山松。<br><br>抗战胜利时阿里山的桧木林已砍伐殆尽。<br><br>图中是被保留下来的一株被尊为神木的桧木，树高35米，直径4.66米，材积263立方米，树龄3000余年。<br><br>其实，台湾的绿色山装，多已失去原始的风味。<br><br>据台湾同行的介绍和有关资料的记载，早在宋代，福建大量的移民到台后，平地各番因不堪生存竞争逐渐向内山转移，过其原始狩猎生活。<br><br>今日台湾许多山地为大片的玉山箭竹所占据，即是他们火猎的遗迹。<br><br>在荷据时期以及郑成功收复台湾之后，因海上贸易活跃，台湾大量向日本和菲律宾等地出口鹿皮和砂糖，仅明崇祯十一年（1638年）就向日本出口鹿皮15万张之多，清康熙十一年（1672年），出口鹿皮达12万张。<br><br>如此大量的捕杀野生台湾梅花鹿，以至造成该亚种于1969年绝灭，仅余数十只在动物园内豢养。<br><br>台湾地名含“鹿”者多达50余处，而今已无一处有鹿。<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBy1Q21YCAQ6ECAAjyAdEzjKM795.jpg@!rw9"><br><br>日本人为抢运木材，仅在阿里山的嘉义县修筑森林铁路就达67.6公里，1912年动工，1913年全线（72公里）通车。<br><br>为减少造价，桥梁、路基均用优等原木建成。<br><br>由于采用皆伐作业，珍贵的桧木一扫而光，总共砍伐立木3469.930立方米。<br><br>本图是火车正在穿过第114座桥梁（1927年摄）。<br><br>在清代初期，曾采取禁渡与封山政策，对台湾生态的恢复起到一定作用。<br><br>但后期逐步开禁，及伐樟熬脑业的兴起，给台湾珍贵的樟树带来灭顶之灾。<br><br>当时在台湾山地生长的大片原始亚热带常绿阔叶林中，百年古樟比比皆是。<br><br>由于世界市场需求走旺，一些人开始从事樟脑业。<br><br>早期樟脑主要供防腐与药用，几乎全部销往欧美，少部分供印度宗教仪式之用。<br><br>在同治九年（1870年）樟脑出口总量达224万磅。<br><br>随后樟脑发现新用途，可制无烟火药、赛璐璐和烟火，使樟脑出口大增。<br><br>在1886—1895的10年间，自淡水与高雄二港输出樟脑由每年1774万磅上升到每年6935万磅。<br><br>然而樟树的噩运远不止于此，日本侵占台湾后1918年台湾总督府对全台樟树逐棵清查，历时6年，于1924年完成，全台总计有樟树180万株，可制樟脑1亿零500万斤。<br><br>此次调查奠定了台湾为全球最大樟脑出口地的声誉，但也伏下了世界樟树王国绝灭的悲剧。<br><br>而今台湾的天然樟树林早已灭绝，徒留一株位于南投县神木村的“巨天霸”供后人凭吊。<br><br>',
'<h2>特别策划台湾专辑</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBzFQ21X2AcnjXAAUfy6LT9bc199.jpg@!rw9"><br><br>台湾是中国的一个特殊地理单元，两岸关系也一直是世界和国人关注的焦点。<br><br>也许是政治和军事的风风雨雨，过多地吸引了人们的注意力，以至于人们缺乏对台湾自然、历史、文化、城市、经济、社会等方方面面仔细地端详。<br><br>今天，本刊集中杂志大部分篇幅来全方位地扫描台湾。<br><br>相信读完这个专辑，一个美丽、坎坷、生机勃勃、立体的台湾将呈现在您的面前。<br><br>',
'<h2>飞舞的花云南的蝴蝶</h2>特殊的区位优势和丰富多彩的自然环境将云南造就成一座美丽的天堂，而飞翔在这座天堂里的蝴蝶如一朵朵艳丽的花朵穿梭于草木之中、河湖之畔，其种类之多占全国蝴蝶种类的一半以上，使云南成为名副其实的蝴蝶王国。<br><br>从小生长在这里的刘家柱先生与蝴蝶有着一种特殊的感情。<br><br>为了唤起人们对蝴蝶的钟爱与保护，10多年来，他爬山涉水，风餐露宿拍摄了400多种蝴蝶，现在就让我们跟随作者体验一下他的拍摄生活吧！<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21bCANwRlAAXDvn-J_j4484.jpg@!rw9"><br><br>分布在云南低海拔河谷地带的宝镜凤蝶，它飞行速度极快，一旦停下来采蜜时，却如痴如醉，此时，可以任意观察，拍摄。<br><br>发现没有？<br><br>它的两只翅面上有一对似仙鹤低头吸水的图案。<br><br>地处低纬度、高海拔的云南有着我国从海南岛到吉林长白山的各种自然地带，具有寒、温、热三带的气候类型。<br><br>特殊的地理位置、高耸入云的山脉、广袤的原始森林、立体多样的气候类型共同筑就了云南这个令世人瞩目的动植物王国。<br><br>在这块受现代工业污染较少的土地上，万紫千红的鲜花，因揉进了高原明媚的阳光而更加艳丽多彩。<br><br>在这个色彩缤纷的世界里，蝴蝶犹如一朵朵会飞的花朵，嬉戏穿梭于花草林木之中，在阳光的照耀下，蝶翅上的斑纹犹如万花筒中的彩花，不断闪耀出绚丽多变的色彩。<br><br>飞舞在云南广阔原野上的各种蝴蝶如同大自然和谐乐章中一个个跳动的音符，我被它们的轻柔舞姿牵引着，渐渐地走进了蝴蝶的世界。<br><br>10多年来，我追踪蝴蝶遍及了云南省所有市县的山涧、溪流，从峡谷到山峰，从热带的原始雨林到高山之巅的杜鹃灌丛，几乎都有我去体验那小精灵无穷韵味的足迹。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBy1Q21a-AU3w7AAHBMBJJziQ324.jpg@!rw9"><br><br>雨林中由于生物资源极为丰富，孕育了品种繁多的蝴蝶。<br><br>云南是我国雨林面积最大的地区，到雨林去拍摄，犹如走进了蝴蝶的世界。<br><br>（陈安定 摄）<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21a-APbdbAAV1o7xHe08296.jpg@!rw9"><br><br>   地处低纬度的云南，因优越的自然环境使蝴蝶的分布遍及全省，由于受地形，气候和植被的影响，不同蝴蝶有着相对集中的区域，作者根据他多年的考察，将云南蝴蝶的分布大致分为三大片区：   绿色区域是“南亚热带”的北缘，是我国现存热带雨林，季雨林，季风常绿阔叶林等原始森林最多的地区，也是我国蝴蝶品种最多的地区。<br><br>代表品种有：金裳凤蝶，达摩凤蝶，燕尾凤蝶，钩凤蝶，斜带环蝶，丫纹蛱蝶，黑燕尾蚬蝶等，其中许多热带品种在印度，缅甸，马来西亚等国也有分布。<br><br>  灰色的区域是位于青藏高原东南缘以及金沙江流域的滇西北和滇东北地区，受地理和气候的影响，分布在这一地区的蝴蝶品种呈现出垂直地带性；分布在高海拔山巅的蝶类有高山蝶类的明显特征，而分布于纵谷区内的蝶又有着明显的热带特征。<br><br>代表的品种有：多尾凤蝶，三尾凤蝶，普通红绢蝶，小檗绢粉蝶，华西白眼蝶。<br><br> 黄色的区域是亚热带蝶类的主要分布区，也是南北两个区域的过渡区，除产于当地的蝴蝶品种外，既有南部品种向北部的扩展，也有北部品种向南部的延伸。<br><br>代表品种；青凤蝶，华夏凤尾蝶，圆翅勾粉蝶，银灰蝶， 白蚬蝶， 鹤顶粉蝶等蝶类。<br><br><h4>利用蝴蝶的寄生植物，守株待蝶</h4>在西双版纳茂密的热带雨林中，我背靠在一棵有发达板状根系的“四数木”下，目光紧盯着不远处的“硝塘”。<br><br>“硝塘”其实就是含盐分的水塘，是野象和其他野生动物活动频繁的地方，四周茂密的原始森林、清新湿润的空气，是我几天来为追踪蝴蝶找到的理想拍摄地点。<br><br>清晨的原始森林中，晨雾还未散去，8点多钟，一丝丝的阳光透过密林间的狭缝投射到了硝塘中，一只色彩斑斓的蝴蝶悄然来到了硝塘边，在距我7、8米远的地方，翩翩起舞，阳光下，张开的翅膀上特有的斑纹让我一眼就认出它是一只“金三线蛱蝶”。<br><br>蝴蝶是变温动物，拍摄蝴蝶的最佳时机是清晨太阳刚出的时候，这时的蝴蝶为了取暖而平展双翅，反应和行动都较平时缓慢，只有待身体达到一定温度后，才能起飞觅食。<br><br>',
'<h2>台湾：位置和价值</h2> 在亚洲大陆东岸，自北向南出现了由一系列岛弧所组成的各个陆缘海：从白令海峡的白令海开始，往南有鄂霍次克海、日本海、渤海、黄海、东海与南海。<br><br>其中除去渤海是我国的内海外，黄海、东海与南海在我国都有很长的海岸线。<br><br>这几个陆缘海中，不论是从所涉及的国家还是从经济、人口、政治、军事方面来说，黄海、东海与南海最为重要。<br><br>而我国的台湾岛恰好是在东海与南海的接合部，是控制大陆进出太平洋的要地。<br><br>也正因为如此，历史上的台湾就成为了世人注目之地。<br><br>17世纪荷兰人看到了台湾在东亚的地位，便乘明末衰落时侵入台湾筑城、驻军。<br><br>其后在与中国、日本、朝鲜及东南亚的贸易中，荷兰人获利甚丰。<br><br>郑成功为反清复明，当其在闽南沿海及岛屿的基地受到威胁时，便转向台湾，驱逐荷兰人后，经营台湾为其新基地。<br><br>清政府在经受郑突然袭击南京受损之后，为防止再受攻击，不得不下“迁海令”，强令江南及浙、闽、粤沿海居民内迁三、五十里，船只一律不准入海，越界者斩无赦。<br><br>结果，沿海一带地区的社会经济遭到了严重的破坏。<br><br>清廷为彻底解决东南沿海的安定问题，决心统一台湾。<br><br>到郑成功之孙克<br><br><img src="http://content.dili360.com/public/data/posts/font/201306/1371189029852.png" border="0" height="16" width="16"><br><br>时，清大军过海，实现了祖国统一。<br><br>至此，“迁海令”与对台封锁均告结束，两岸均获得新的互利发展。<br><br>',
'<h2>“如何用地图扯谎” </h2>有一本讨论地图的书，开篇便向读者讲了这样一个故事：小公主遇见了一位地理学家，地理学家让小公主介绍一下她的王国。<br><br>小公主说：“我的王国不大，只有两座山、一条河，不过河边还有一朵小花。”<br><br>说到花朵，小公主不禁兴奋起来，她准备仔细描述这朵小花。<br><br>然而严肃的地理学家打断了她的话：“我们不记录花朵。”<br><br>“为什么？<br><br>它是我们那里最美丽的东西啊！”“花会枯萎，而山河是永恒的，我们只记录永恒的东西。”<br><br>结果，在地理学家绘制的地图上，没有小公主心爱的花朵。<br><br>在小公主看来，地图上的河边没有花朵，是地理学家扯了一个谎。<br><br> 我在美国雪城大学地理系读书时，有一位老师叫Mark Monmonier，是地图方面的名家。<br><br>他写过一本书，就叫《如何用地图扯谎》（How to Lie with Maps）。<br><br>书中举了不少用地图扯谎的例子。<br><br>一般人看地图，都当它是一件十足的可以信赖的东西，不像听一个“是非之人”讲悄悄话时那样，抱着相当的警惕性。<br><br>可谁知，地图也是一个“是非之物”，在它的无声讲述中，竟有不少将事实歪曲了的谎话。<br><br> 我们可以定地图有两类扯谎罪：故意扯谎罪与过失扯谎罪。<br><br>故意扯谎的地图有前苏联1969年以前的一些官方地图，图中故意将某些铁路、海岸线、村庄、河流的位置乱画一番，以为惑敌之计。<br><br>面对这样的地图，我们看到冷战时政治的诡诈。<br><br>故意扯谎的地图还可以举清末大学者俞樾画的上海地图。<br><br>以俞樾的智商，考订洋人在上海的租界范围当不成问题，但俞樾的上海图只画明了一处处中华景观，图面全无外夷洋场的踪迹。<br><br>看了俞樾的地图，我们感到俞樾的骨头是硬的。<br><br> 关于故意扯谎，我们还要说说当下一些房地产商设计的“某某家园”小区鸟瞰图。<br><br>只见这些小区个个都是现代桃源：绿色环抱，空气透明，周围没有杂物，楼下只有轿车（不见1辆自行车）。<br><br>未来业主们必须在心中先将小区环境一一还原：哪里有臭沟，哪里有铁路，哪里有堆场，然后再盘算价位。<br><br>没有经验的业主，不会还原，就会上当。<br><br>这样的图，因为离谱太远，不敢叫它们地图。<br><br>但不管怎样，看了商人的小区图，我们明白这些商人的心是奸诈的。<br><br>',
'<h2>走出云南</h2>从空中俯瞰云南，云遮雾罩，山河显隐，数百万年的造山运动使这里山高谷深、地形险峻而复杂。<br><br>在这些纵横分布的山水之间，有无数条道路将彼此隔绝的人群、村庄与城市连接起来，它们像高原人世代绵绵不绝的梦想一样延伸向中原内陆与南方海洋。<br><br>现在，作为中国通向南亚、东南亚门户的云南，正在积极打通与周边国家的现代化交通通道。<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21XuAaH2NAAem8Ge0mlQ830.jpg@!rw9"><br><br>“云南十八怪，火车不通国内通国外”，这句老话是西南高原所处的位置使然——从地理上看，它是亚洲大陆腹地与印巴次大陆及中南半岛的结合部；从历史和文化上看，则是中印文化以及东南亚文化交流的咽喉地带。<br><br>所以云南的路，始终有一种向南方周边国家延伸的趋势。<br><br><h4>古道悠悠 以路兴市</h4>西南人开辟的交通从一开始就是通往国外的。<br><br>那条隐藏于深山老林中的西南丝绸之路在2000多年前就将西南人带到了东南亚和南亚。<br><br>公元前四世纪，一条古代称为唐蕃古道、博南古道，如今称为“西南丝绸之路”的对外交通线出现在中国西南高原的崇山峻岭中，它从四川成都穿过云南通达缅甸和印度。<br><br>据初步考证，这条路的开通至少比北方丝绸之路早两个世纪。<br><br>在古代，这是川、滇、缅、印贸易往来的主要通道，是中国最早的对外交通线。<br><br>由于山水的险峻，修筑对外交通的道路往往难上加难。<br><br>这条通行于万水千山的古道是由大西南独特的笮桥与栈道构成的。<br><br>笮桥，就是用竹篾编成横跨在深谷河流上连接两岸的溜索，为西南先民的独特创造，后来演变成铁索桥。<br><br>栈道，有土栈和石栈两种：土栈修在原始茂密的森林山地，铺木为路，杂以土石；石栈是在悬崖绝壁上凿孔，孔中插入木梁，上面再铺木板——石栈道极为壮观，却也使人胆寒，想必修筑这样的栈道一定需要费尽移山的心力。<br><br>交通带来的对外开放和经济繁荣使西南地区成为南亚、东南亚与中原的商贸中转站。<br><br>西南丝绸之路所经的大理、保山、腾冲等城市，成为商人的云集之处。<br><br>比如大理，从唐代以来就形成了以三月街为代表的商业集市，附近13省以及缅甸、印度等国的商贾都到此交易，凡川货西出缅甸和印度、缅甸的棉花和宝石珠玉东入，都必经此地。<br><br>徐霞客曾经3次经过大理，亲历三月街集市，有感于它的热闹：“结棚为市，环错纷纭。<br><br>市男女杂沓，交臂不辨，乃遍行市场。”<br><br>三月街到清朝时更为盛大，“四方商贾云集者以十万计”。<br><br>',
'<h2>烟草王国的秘密</h2>每年7月，在中国西南部这座绿色的大地乐园里，烟农们开始采收和烘烤全国最好的烟叶，以供应云南省9家著名的卷烟厂，中国烟民手中70%的国产名优香烟就来自这里。<br><br>云南是世界第一烟草大国——中国最大的烟叶和卷烟产地，烟草业在云南经济中扮演着最重要的角色。<br><br>最近，本刊记者和摄影师深入云南烟草产地和知名卷烟厂，以第一手文字和图片揭开了烟草王国许多鲜为人知的秘密。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBy1Q21XSAJvUhAAZU9r0DcfM688.jpg@!rw9"><br><br>在“云烟之乡”玉溪，一大早6、7点钟，烟农就开始在露水未干的烟田里采收烟叶了。<br><br>一棵烟草每次只采摘成熟变黄的2、3片叶子，前后要采上一个多月。<br><br>有学者认为，云南就是《圣经》中伊甸园的原型，不过，恐怕连上帝也没有想到，他赐给人类的这座乐园日后会变成地球上烟草最茂盛的地方——今天，全世界大约1/9的烟草就产自云南。<br><br>7月正是云南烟叶开始采收的季节，我们随着蜂拥而入的旅游者来到省城昆明。<br><br>如果说中国有哪一座城市随处都能看见烟草广告，那它一定是昆明：几乎所有的制高点和重要道路上都有香烟广告，在市区最大的广场——东风广场的正面，你就能看到一幅长达上百米的烟厂广告，巨大的体量仿佛暗示着烟草业在这个省举足轻重的地位。<br><br>尽管我们到来之前已经得知，昆明从2002年7月1日起禁止市区内出现烟草广告，但一切看来依然如故。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21XKARh7eAAP0ladqzzU311.jpg@!rw9"><br><br>昆明可能是世界上烟草广告最密集的城市，从任何一个角度观察街道，你都不难发现好几个烟草广告牌。<br><br>让世界上最大的卷烟消费国——中国的3亿多烟民放弃抽云烟同样也是一件不容易的事。<br><br>中国烟民所抽的香烟中97%为国产香烟，其中云烟就占了1/5；中国2000多个香烟品牌中，70%的名优烟品牌出自云南，包括人们熟悉的“云烟”、“红塔山”、“阿诗玛”<U+22EF><U+22EF>其中，玉溪卷烟厂生产的“红塔山”在中国最有价值品牌评估中连续7年位居榜首，2001年品牌价值高达460亿元人民币。<br><br>',
'<h2>哀牢山垂直分布的各民族</h2>在云南南部的哀牢山，不同的民族定居在不同的海拔高度上，以不同的方式适应和改造着自然，形成了独特有趣的民族地理景观。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBzFQ21XGATmrbAAKEUWNS0yM660.jpg@!rw9"><br><br>冬春之际哀牢山云海之上的哈尼族村落（曾跃民  摄）如果把云南比作一片飘落的枫叶，从西北到东南横贯全境的一支山脉就像它的主脉：横断山脉从西北部插进云南，它的一条支脉云岭继续向东南延伸，接近云南东南边陲的红河、毗邻越南的一段就是哀牢山。<br><br>不要小看这座并不出名的山脉，是它将云南的气候切成了两半：冬天，强度较弱的东北冷空气很难翻越哀牢山影响以西地区，因此山的东部气温明显低于西部；夏天，哀牢山西部处于西南暖湿气流的迎风坡，降雨丰沛，而东部由于地形闭塞，多焚风，干热少雨。<br><br>设想你是一个外星人，在冬春之际从空中接近这座云海升腾的神秘山脉，你会惊讶地发现，这里简直是不同气候景观的微缩景区：从最高处海拔3074.3米的西隆山，到最低处仅76.4米的红河出境处河谷，寒带、温带、亚热带、热带气候依次排列。<br><br>当西隆山巅白雪纷飞的时候，红河谷地却炎热如夏，简直是“一山分四季，隔里不同天”。<br><br>如果再细心一点，透过盘绕山顶的袅袅云烟俯瞰若隐若现的村落城镇，你会看到一群群在哀牢山不同海拔高度的阶梯上活动的不同装束的民族：城镇和平坝居住着汉族，炎热的低山河谷住着壮族、傣族，高一点的半山区栖息着彝族、哈尼族，而盘踞在寒冷的高山区的，则是苗族、瑶族和苦聪族<U+22EF><U+22EF>',
