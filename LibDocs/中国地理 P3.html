'<h2>大飞机与航母大国之躯</h2>陆地横跨5000余公里，大陆海岸线18000公里的中国，作为世界第五大空运市场、第二大民机市场，却只能对大型民机制造望洋兴叹；没有自主的战略空运能力，岸基飞机对利益攸关的海域鞭长莫及，这些显然都与崛起中的大国地位不相称。<br><br>2007年，作为中国强国梦想最具象征意义的符号，大飞机和航母的任何动向都受到国民的关注。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBzFQ202-AJDYJAAIOL3feoLk056.jpg@!rw9"><br><br>目前能生产大飞机的国家和地区有美国、俄罗斯和欧洲。<br><br>大飞机是指150座以上的客机和载重100吨以上的军用和民用运输机。<br><br>图为从一架波音飞机的机翼下拍摄到的另一架正在起飞的飞机。<br><br>摄影/Frank.Bodenimueller<br><br><img src="http://img0.dili360.com/ga/M00/02/49/wKgBy1Q203OAcci7AAEhdWGjKvE434.jpg@!rw9"><br><br>专家评语洪源中国社会科学院美国研究所军控与防扩散中心秘书长、战略分析专家很难想象在未来20年内，以房地产这种低技术含量的低端资本来带动国民经济的发展，以及用7亿条裤子、衬衫去换取1架200座的大飞机，是一个稳步走向崛起中的大国所为。<br><br>大飞机项目是一个不折不扣的国家级奢侈项目，任何一个走向崛起的大国都很难抵挡它的诱惑。<br><br>目前中国在大飞机方面拥有门类齐全的航空工业，全球第二的单一市场和全球最高的大飞机市场增长率，这些优势使中国必须要做出这个东西，哪怕是用二百年的时间！<h4>中国大飞机的长征</h4>1980年9月26日清晨，上海北郊的大场机场。<br><br>在万余双眼睛的注视中，一架翼展达38米，尾部高达11米，线条流畅的飞机在朝霞中被推出机库，这架飞机称为运10，它轻盈地滑跑、加速，冲天而起。<br><br>那天，机场播放的是贝多芬的《英雄交响曲》，人群中还有刚下手术台、身上仍挂着输液吊瓶的工程师，执意要看着他参与并付出了10年心血的这次试飞。<br><br>运10是我国第一架国产喷气式干线客机，起飞重量110吨，最多可载客189人，最大航程8300公里，最大时速974公里，是迄今为止我国起飞重量最大、飞得最远，运输类飞机中速度最快、飞得最高的飞机。<br><br>中国由此成为继美、苏、英、法之后第五个能制造100吨级飞机的国家。<br><br>然而，由于决策、体制和市场方面的原因，运10只制造了两架原型机便不了了之。<br><br>对中国公众而言，今天最典型的大飞机无非两种，一是在中国机场上随时可见的波音和空客，总数已达900余架，二是航展上吞得下火车头的俄罗斯巨无霸。<br><br>这不光是两张航空强国地位的标签，也揭示着中国大飞机课题包含的两块交错而富于挑战的内容：国产大型民用客/货机、大型军用运输机。<br><br>同时，这两类大飞机的背后，是几十年来铺开在中国航空工业面前两条全然不同的道路：市场经济下商业化的项目经营和计划经济下行政化的军工研制。<br><br>后一条道路创造了“两弹一星”和“神舟”的辉煌，前一条道路却是中国陌生的世纪课题。<br><br>区别显而易见，“神舟”是倾举国之力和献身精神而飞，大型客机是需要赢利，视乘客为上帝的飞行。<br><br>因而，刚刚决定立项的中国大飞机计划，实际上是拉开了一场东西方特色交融的创新猜想。<br><br>',
'<h2>察沃稀树草原上的动物王国</h2>察沃是肯尼亚最大的国家公园，也是世界上最大的野生动物保护区之一。<br><br>2007年5月，本文作者深入到察沃广袤无垠的稀树草原，那里原汁原味的野性和异彩纷呈的多样性让她深受感染，也让她对这个动物王国的未来无限憧憬，同时满怀担忧……<br><br><img src="http://img0.dili360.com/ga/M01/02/48/wKgBy1Q20y6AcFhUAA2IIMdMdDk888.jpg@!rw9"><br><br>美国野生动物学家葛雷克·派克曾十六次深入东非原野进行考察，并写出了《走进非洲》一书。<br><br>他说：“这里没有一项事物是静止的。<br><br>动物每日迁徙不定，植物年年都在变化，就连物种也不例外。”<br><br>察沃国家公园也是这样的富于变幻之地，首僀，由于气候影响，干湿两季景观迥然不同。<br><br>在干旱的季节，从空中俯瞰，金合欢成了唯一的绿色，成群的非洲象正踱步迁移。<br><br>摄影/Yann Arthus-Bertrand/c当最后一抹玫瑰色的霞光褪尽，远处乞力马扎罗的方形山顶消失在金色的余晖中，位于肯尼亚东南部的察沃国家公园变得更加寂静了。<br><br>我坐在营地餐厅前面，眼看着一棵棵被夕阳渲染得温暖夺目的金合欢树，变成了一顶顶沉默的伞。<br><br>“快看。<br><br>河马！”营地的黑人管家把一支手电筒指向了远处。<br><br>我只记住了他名字的发音类似“丹尼斯”——以《走出非洲》问鼎诺贝尔文学奖的凯伦·布里克森最挚爱的情人就叫丹尼斯。<br><br>70多年前，丹尼斯自驾小飞机在察沃的稀树大草原上空探险，不幸坠机身亡，才让这位多愁善感的女作家梦断非洲，写出了巨著。<br><br>“1，2，3，是三只！”顺着他的手电光柱，大约二三十米远的地方，我看到了几个模模糊糊的黑色影子，它们正缓缓地走出一棵高大的金合欢树伞状的阴影，步态雍容。<br><br>如果没有前些日在内罗毕国家公园以及这些天在察沃国家公园驱车“狩猎”的经历（当然，我们的“狩猎”只是在敞篷车里观看），看到了成群结队的长颈鹿、斑马、鸵鸟、黑斑羚、水牛，习惯了它们旁若无人的样子……我可能会惊讶得跳起来。<br><br>而此刻，更让我欣喜的是满天的繁星以及甜美的空气。<br><br>畅快的呼吸之间，我想起了凯伦对此的深情描述：“空气是那个地方以及那里的居民所拥有的最大特产。”<br><br>',
'<h2>佛光的霓裳</h2>独伫高山绝壁，看茫茫云海之中，忽然幻化出一轮七彩光环，将自己的身影笼罩其中，恍如佛国彼岸、大光明世界的召唤，令多少人心旌摇荡，欢欣鼓舞！然而，对于大自然，它也许只是一个关于光线的小小游戏。<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBy1Q20x-AFXEvAAUDXh3wKik851.jpg@!rw9"><br><br>独伫高山绝壁，看茫茫云海之中，忽然幻化出一轮七彩光环，令人心旌摇荡。<br><br><h4>彼岸的召唤？</h4>有虔诚的佛教徒认为佛光是佛对自己的召唤，或是自己得以皈依佛祖的预示。<br><br>据说，直至现在，当佛光出现时，从峨眉山悬崖上踊身跃下的事故仍然每隔一两年就会发生。<br><br>有峨眉山的管理人员回忆说，他曾经亲眼见到，当佛光在浮云间显现之际，一位老太太镇静地拨开众人，走向悬崖，在众人的惊愕之中双手合十，奋力跃下。<br><br>留在记忆中的是她喜乐安详的神态。<br><br>由于这类事件从古到今的不断发生，峨眉金顶最易见到佛光的地方，被命名为“舍身崖”，传说，从此地舍身，是离西方极乐世界最近的地方。<br><br>在佛教教义中，凡夫俗子，平生能见到宝光，是难得的福缘。<br><br>也许大自然中再没有像宝光这样“神秘莫测”的光象了。<br><br>宝光，全称峨眉宝光，俗称“佛光”。<br><br>由于历史的原因，在我国，以往人们一直以为，在峨眉山上可多见这种大气光象，故气象学界将之定名为峨眉宝光。<br><br>而之所以称之为宝光，是由于这种光象的光环色彩很像宝石受光照所折射出的璀灿光彩。<br><br>太多的神话加重了峨眉山佛光的传奇色彩，每年，都会有大量的游人涌至金顶，来观赏这神秘的光环。<br><br>更为神秘的是，站在同一山峰观测的人们，往往相隔几十米，却只有少数人可以见到宝光。<br><br>口口相传的传奇告诉人们，当宝光出现的时候，佛的影像端坐其中，可为人们的肉眼亲见。<br><br>而另一些观察者则发现，宝光之中的影子，举手投足都跟随自己，如同是自己在照一面镜子——佛光的中心，正是自己的影像啊。<br><br>',
'<h2>新疆发现泥火山群火山另类</h2>一提起火山，人们就会想到它爆发时惊人、壮观的场面。<br><br>但泥火山是什么样子，人们却知之甚少。<br><br>目前只有中国、俄罗斯、乌克兰、美国、墨西哥、新西兰等少数国家发现泥火山,而正在喷发的泥火山仅在中国台湾发现过，那里有20多个泥火山喷发口。<br><br>2002年9月3日，一个专家组宣布，在中国新疆乌苏市境内发现泥火山群，在方圆200来米范围内有泥火山喷发口80个左右，其中约40个正在喷发中。<br><br><img src="http://img0.dili360.com/ga/M00/02/47/wKgBzFQ20xmAAqcCAAQ64EqqW08867.jpg@!rw9"><br><br>位于泥火山群的中心地带，有一条长不过200—300米的河谷，和我们同行的专家称它为“红河谷”，分布着数个喷发口，喷发口喷出的泥水呈红色。<br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBzFQ20xuADZesAAuKEr1ew1c542.jpg@!rw9"><br><br>远处的山似大地折起、陡峭、直立，与喷发的泥火山组成了一幅绝美的画面。<br><br>这群泥火山位于新疆北部乌苏市白杨沟镇，距离乌鲁木齐市２５０余公里。<br><br>9月的天气已经很凉了，我们在新疆大学资源环境学院副院长熊黑钢教授的带领下，乘越野车沿新建成的乌奎高速公路急驰，两个多小时后车过石河子、奎屯，在乌奎高速公路的尽头不远处便是乌苏市。<br><br>车子忽然扭转方向向南面的天山开去，路开始有些颠簸，车身忽高忽低，窗外的景色随之错落，突然一个峡谷，弯弯曲曲从天山中伸出<U+22EF><U+22EF>泥火山什么样？<br><br>在我的脑海里，只有报纸上报道的台湾屏东的泥火山，喷发的泥柱高度可达２米，是不是和它类似呢？<br><br>或者说喷出的物质像火山熔流一样很烫？<br><br>人可以靠近吗？<br><br>我的心里勾画着就要见到的泥火山的样子。<br><br>在水洼中，这些咕嘟咕嘟冒泡泡的地方就是泥火山喷发口',
'<h2>飘逝的王朝—契丹</h2>历史上契丹人所创建的辽王朝曾是当时名震中外的盛大王朝，据说哥伦布出海航行，是为了寻找他仰慕已久的契丹。<br><br>此说虽不能确定，但俄文和拉丁文将中国称为“契丹”却是千真万确的事情。<br><br>随着时光的流逝，千年之前的契丹王朝对今人而言已显得如此遥远、陌生甚至神秘。<br><br>这个民族从何而来，又如何神秘消失？<br><br>它那独特的“一国两号”、“一国两制”的政治制度，怪异的发式装扮，天书般的大、小字，都让人感到既新奇又难以琢磨。<br><br>为了揭开这些谜底，初秋时节，我们踏上了寻访契丹王朝的历史之旅。<br><br><img src="http://img0.dili360.com/ga/M01/02/47/wKgBzFQ20weAPo4qAAYvgR8ORRo615.jpg@!rw9"><br><br>“苏若兰织寄回文锦”壁画　在1994年抢救清理的宝山2号辽墓中发现。<br><br>该墓是现今所知时代最早、有纪年的契丹大贵族墓，墓内丰富的壁画堪称辽代绘画艺术的宝库。<br><br>此壁画在墓室内南壁，构图讲究，用笔传神，着色艳丽，场面宏大。<br><br>从画法和画中人物服饰装扮可看出明显的唐代风格，故此画很可能是被虏掠到北方的汉人画工所绘。<br><br><h4>十墓九空的辽墓</h4>听评书《杨家将》长大的一代人，对大辽国的耶律阿保机、萧太后已是耳熟能详。<br><br>这个印象中充满生机、横扫中原的“野性”民族，却实实在在留下了许多不亚于唐宋文明的遗迹。<br><br>闻名于世的山西应县木塔，孤傲挺立于中原文明的腹地；北京西二环路边上的辽天宁寺塔，在林立的现代化都市建筑中风骨依旧；京城郊野的辽代寺院佛塔，在沉寂的山野中任由岁月砥砺。<br><br>契丹，这个曾统治中国北方200余年的草原民族，曾与北宋、西夏鼎足而立的大辽王朝，如今安在？<br><br>抑制不住破解历史之谜的冲动，在一个初秋的早晨，我们赶到契丹民族的发祥地——赤峰。<br><br>契丹是中国古代北方草原的强族，从公元4世纪始兴至13世纪初灭亡，共存在了近千年。<br><br>契丹人所建立的辽王朝，与五代共始，和北宋同终。<br><br>它雄踞于长城内外，占有中国半壁河山。<br><br>它以今内蒙古草原的赤峰和哲里木盟为核心，在全国分置五京，即上京临潢府（今内蒙古巴林左旗林东镇）、中京大定府（今内蒙古宁城县）、东京辽西府（今辽宁辽阳市）、南京析津府（今北京市）、西京大同府（今山西大同市）。<br><br>终辽一世，赤峰地区始终为其统治中心，故赤峰境内辽代遗存丰富，文物众多，是中外学者探寻契丹和辽文化的圣地。<br><br>内蒙古文物考古研究所塔拉所长向我们提供了一个重要线索：赤峰市巴林右旗罕山国家自然保护区内一座辽墓被盗，现正在进行抢救发掘。<br><br>机会难得，我们搭上考古队的越野车，径直赶往罕山国家自然保护区。<br><br>',
'<h2>别惊扰了喜马拉雅</h2>在尼泊尔旅行，就意味着在大山里行走。<br><br>20世纪50年代以来，尼泊尔的大山里游走着成千上万的徒步者和登山者。<br><br>他们给这个贫穷的山地国家带来的不只是外汇收入，他们还带来了垃圾、森林的消失、山地自然环境的改变、以及山里人生活方式的巨大变化。<br><br>为了保护自然、也为了过上更好的生活，尼泊尔人作出了不懈的努力。<br><br><img src="http://img0.dili360.com/ga/M01/02/47/wKgBzFQ20vqADkOSAANxxT3P40w964.jpg@!rw9"><br><br>2002年8月24日下午，我走在博克拉（Pokala）北部的安纳布尔纳保护区（Annapurna Conservation Area）里。<br><br>现在是雨季即将结束的季节，虽然雨每天都要绵绵地洒下来，但是太阳总会在一天的某个时候出现在云朵之间。<br><br>比如说现在，我已经热得失去了前进的勇气。<br><br>“这一段是我们要走的徒步路线中最陡的一段，到前面就好走了，加油呀！”我的尼泊尔朋友，尼泊尔国家旅游局的拉建（Raj）先生鼓励我说，他也在不停地擦着汗。<br><br>脚下的路其实不算陡峭，它由无数块条石连缀成台阶一直盘向山上。<br><br>几个世纪以来，安纳布尔纳山区里的农民们就是通过这条宽不足2米的小路往来交通的。<br><br>2个小时以后，我们走到了一块平坦的高地上，从这里，我能望见深切峡谷和峡谷两侧或陡或缓的山坡上绿毯一样的梯田。<br><br>眼前的景物让我想起一本书《许多人来了，看了又看》（Many people come,looking,looking），这本书的作者在1977年安纳布尔纳山区第一次向外国人开放的时候来到这里，当时他惊讶地发现，他所进入的地区并不是想像中的人烟荒芜的山野，相反，“每条小路的近旁都有人居住，土地早已被耕种和放牧过了，砍光了森林的山坡被开垦成梯田”，即便在当时，他已经预感到未来的徒步旅行者将会给安纳布尔纳山区里人们的文化和社会生活带来难以估量的影响。<br><br>',
'<h2>苦行僧:裸体的哲学家</h2>印度教是尼泊尔的国教，分为湿婆和毗湿奴两个教派，每个教派下又有很多分教派。<br><br>那些出家修行者就是苦行僧，他们被尊称为神圣的人，是神的代表。<br><br>他们不着一物，暴露自己于人前，没有丝毫羞怯，没有丝毫冲动——因为理论上他们已远远超越这些。<br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBy1Q20vSAS360AASwFHrjnoU314.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20vGAeZQ8AALapxk_G_E858.jpg@!rw9"><br><br>对于苦行僧来说，放弃和割除了物欲之后的身体象征着纯净。<br><br>帕苏帕提寺坐落在巴格马蒂河（小恒河）畔，它是尼泊尔最著名的印度教寺庙，每天都有许多苦修者在其中逗留——当夕阳的光芒把寺庙的轮廓和苦行僧们的身影照得金碧辉煌时，我们来到依山而建的帕苏帕提寺脚下。<br><br>一位研究印度教苦行僧多年的西方人这样说：“当我第一次见到苦行僧的时候，我惊呆了，甚至有点被吓着了。<br><br>我惊异于他们所选择的生命方式——自由的生活、没有财产、没有舒适、没有肉体的享乐和责任——可是终究，令我震惊的是他们的美。”<br><br>同样惊异的目光还来自于公元前3世纪从希腊半岛远征印度次大陆的马其顿人，当他们第一次见到苦行僧的时候，称这些出离尘世的修行者为“裸体的哲学家”。<br><br>甚至在两个世纪之前，“裸体”还是印度教很多教派的普遍做法，但是现在只有完全出家的湿婆教徒才会这么做，并且只是在一些特殊的场合，或者是在自己的领域内。<br><br>如果要出去的话，至少会在腰间围一块布，还有一些遮以天然材料，比如香蕉叶和青草。<br><br>裸体是苦行僧形象的最好代表，这是对“以天为衣、以四方为衣”的湿婆神的模仿。<br><br>苦行僧在穿衣上奉行最简原则，因为在他们看来“财产和这些财产所带来的快乐”是修行的障碍，只有弃绝所有世俗的享乐才能净化自身，最终实现大彻大悟。<br><br>“性”无疑是肉体所能获得的最重要的快乐之一，却正是苦行僧们必须彻底放弃的。<br><br>在苦行僧们看来，性的能量能够被转换成精神力量，最终成为永恒的极乐，应该把它积蓄起来，而不是在男女短暂的结合中挥霍掉，因此苦行僧门采取各种办法来控制性欲。<br><br>毗湿奴教派穿一种叫做“贞洁皮带”的东西，由一条带子和一块刚好能盖住生殖器的布组成。<br><br>湿婆教派则通过各种各样匪夷所思的生殖器训练来实现禁欲，比如在生殖器上系上绳子，用它来提起重物等，以此来显示自己对性的超越。<br><br>',
'<h2>野性丛林：奇特旺</h2>奇特旺国家公园是尼泊尔建立最早的国家公园，以保护孟加拉虎、亚洲独角犀和热带山地森林生态系统而著称于世，被誉为亚洲最好的国家公园之一。<br><br>在这里不仅可以观赏各种各样的珍奇动物，还可以领略尼泊尔先进的生态管理理念。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20u-AFkBhAAnxE2ofHTk856.jpg@!rw9"><br><br>在尼泊尔首都参加第七届国际雉类学术讨论会的日子里，每天清晨起来，远眺加德满都北面的喜马拉雅山脉成了我的必修课。<br><br>从白雪皑皑的山顶到森林密布的山坡，美丽的景色让人赏心悦目。<br><br>尼泊尔是世界上地形最特殊的山地国家，它在雄伟的喜马拉雅山脉南坡占据了一块长条形的区域，宽度只相当于长度的1/4左右。<br><br>从高达8000多米的喜马拉雅山巅，下降到泰拉平原的200来米的海拔高度，像沿着滑梯急剧下降，尼泊尔堪称世界上地势高差最大的国家之一，加德满都就坐落在中部海拔大约1000多米的山间盆地之中。<br><br>进入尼泊尔，我才开始对这个国家有更加深入的了解。<br><br>这块夹在中国和印度之间的窄长地带，不仅是两种宗教（印度教和佛教）、也是两个种族（蒙古人种和高加索人种）、同时还是两种文化（印度文化和中国文化）交汇融合的地区。<br><br>由于地处贫瘠的山地，尼泊尔是亚洲最穷的国家，在世界穷国中排名第五，几乎没有工业，只有农业，但旅游观光业极为发达。<br><br>主要的旅游项目除了江河漂流、在喜马拉雅山区登山健行以及欣赏少数民族民俗文化，就是观赏野生动植物。<br><br>所以，当会议的组织者——世界雉类协会和东道主尼泊尔鸟类保护协会在3天大会论文交流后，宣布将余下3天的专题讨论会移到尼泊尔南部的奇特旺国家公园进行时，来自世界各地的100多名代表都激动不已。<br><br>',
'<h2>四性尼泊尔</h2>尼泊尔是一个众神的国度，在那里，神比人多，寺庙比民舍多，人与千头万绪的神和平相处了几千年。<br><br>荟萃了尼泊尔人文精华的加德满都谷地更是一个灵性四溢的露天祈祷场。<br><br>在尼泊尔，你不仅可以看到游走四方充满了神性的苦行僧，还可以看到蜂拥而至的外国游客，在雄奇秀美的喜马拉雅千方百计保护自己不受过分打扰时，我们看到了尼泊尔闪烁着人性的光辉。<br><br>在奇特旺的亚热带丛林里，你被完全的野性包围了，惊叫与惊叹声一定会伴随你左右的。<br><br>尼泊尔是美丽的，从你遥想这个名字那一刻起，一直到你走进它、再从它那里走出来<U+22EF><U+22EF><br><br><img src="http://img0.dili360.com/ga/M00/02/47/wKgBy1Q20teAUgc8AAfo7_dazZw788.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/47/wKgBy1Q20uSAIurmAAX7vkaKcfo083.jpg@!rw9"><br><br>    当对面的尼泊尔人向你微笑着摇头的时候，不要误解，他是在对你表示赞许！喜马拉雅山南麓的这个国家就是如此与众不同。<br><br>法国人多米尼哥像所有来到这里的外国人一样，被深深地吸引住了，“这里的人民感动了我<U+22EF><U+22EF>”他不想走了，一住就是几个月、一年、甚至<U+22EF><U+22EF><h4>加德满都谷地</h4><h4>众神出没的山谷</h4>加德满都(Kathmandu)给我的第一印象是它的繁忙，这也许因为行人和车辆不得不拥挤在设计时没有考虑到机动车的街道上。<br><br>几百年来的城市规划充满了宗教情感：街道两边和中央随处可见神龛、寺庙和石雕崇拜物。<br><br>汽车交通会被一头悠然漫步的公牛、或者一长队朝圣者、或是一辆负载太宽的人力车突然中断。<br><br>很难判断到底是时间回到了中世纪，还是中世纪闯入了当代。<br><br>并不是所有都陷入了历史中。<br><br>游客们飞进飞出，住在最现代化的饭店里，品尝着当代的美食，他们可以找到从电视机到冰激凌几乎所有物品。<br><br>可以肯定地说，在加德满都现代化设施的外表下，跳动着一颗古老的心脏。<br><br>寺庙的尖顶出没在城市的背景中，仿佛是那颗古老心脏的脉搏。<br><br>行走在加德满都谷地里红砖铺就的巷道上，我不得不一边警惕从高层窗户里扔下来的垃圾，一边注意着脚下凹凸不平的路面，同时还得躲闪那些四处觅食的狗、鸡和公牛。<br><br>在车辆的喧闹声之外，我又听到了由远而近的笛声、鼓声和铙钹声，随之而来的队伍并不是那种缓慢、平静和充满敬意的，相反，我却看到了拥戴着大黑天神像的一大群闹哄哄的人。<br><br>充满激情的人们用一根粗壮的绳子拉动着一辆古老的四轮马车。<br><br>它看上去非常傲慢。<br><br>人们费力地把它向前拉，它则微微倾斜着，慢悠悠地在人群中寻找自已的通道，在街道的拐弯处，它会一头扎进路边的小店里。<br><br>旁观的人就站在门廊里，观看这支队伍怎样变得越来越疯狂和忘我。<br><br>队伍里的人不时地把红色的染料涂抹在其他人的额头上，或者递过来一片凋零了的花瓣。<br><br>如果马车上没有神像，就会有一队化了妆的舞者：野蛮的眼神、明亮的尖牙、佩着刀剑，伴随他们的是笛子的哀鸣和纷乱的鼓点。<br><br>即使在今天，这些仪式也并不只是表演给酒足饭饱的游客们看的，在加德满都谷地，非凡的场面是日常生活的一部分。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20tCAfxO0AAg053UGWjw129.jpg@!rw9"><br><br>加德满都平常的一天，上下班的高峰时还是会堵车，起伏不平和并非笔直的道路似乎强化了这个城市的繁忙。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20tWAcz8SAAM9hCZ-gYw528.jpg@!rw9"><br><br>谷地里的一切都可以被塑成像，广场上、路边、房屋上、甚至田地里<U+22EF><U+22EF>到处都是用金属、砖头、或木头雕刻的像：或是印度教的神、或是佛教的神、或是粮食、或是社会活动<U+22EF><U+22EF>仿佛没有一件物品不值得被人膜拜。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20tiAAVu_AAIvwVq4L-s483.jpg@!rw9"><br><br>鲜花是热带地区最不奢侈的装饰，也许尼泊尔人认为鲜花能带来新鲜感和好运气，所以连柱着拐杖的老人都不厌其繁地插满了花。<br><br>建国的圣人竟然来自五台山2001年冬天的一个早晨，我爬上加德满都谷地东北部的斯瓦扬布（Swayambhunath）山看日出。<br><br>尽管清晨的浓雾填满了山谷，但是斯瓦扬布佛塔绘着巨大佛眼的金顶却可以在云海之上迎接朝阳的光芒。<br><br>灰白色的云雾淹没了谷地里的建筑和街道，谷地四周的山峦又为云海镶了一道青黑色的边儿。<br><br>眼前的景物使我想起了尼泊尔流传很久的建国神话。<br><br>印度古代的传说故事集《往事书》中说，远古的时候，加德满都谷地是一个大湖，大湖周围群山环绕，荒无人烟，斯瓦扬布是湖中的小岛。<br><br>一天，Sage Viswapa向湖中扔了一粒莲花种子，这颗种子飘到了斯瓦扬布岛上开出了美丽的莲花，花瓣中冒出的蓝色火焰照亮了湖水。<br><br>一位从中国的五台山来的名叫文殊师利的圣人路过这里，认出那火焰是大梵天的光芒，于是决定亲自去敬拜它。<br><br>他拔出宝剑，把湖南岸的富尔科基山(Fulchoki Hill)和卡特瓦尔达哈山(Katwaldaha Hill)之间的山脊辟开一个切口，湖水就从南边流走了。<br><br>湖水流干之后，露出了湖底富沃的土地。<br><br>他走到岛上参拜了莲花，然后在谷地里建起了一座名叫文殊帕坦（Manjupattan）的城池，这座城就是后来的尼泊尔。<br><br>当代的地质学家们至少证实了传说中的一点：加德满都谷地在远古时代的确是一个湖。<br><br>几个世纪以来，谷地里的尼泊尔人一直利用古湖床富含腐殖质和碳酸钾的黑泥为土地施肥，他们要在干热的春季冒着危险把黑泥从陷入地下的深坑里挖出来。<br><br>喜马拉雅山脉南麓的地层并没有给尼泊尔带来富足的煤、石油、天然气和矿藏，这使得尼泊尔的工业发展极其缓慢，至今才占国内生产总值的10%。<br><br>但是大山褶皱里的山谷地带和尼泊尔南部的特莱(Terai)平原却为尼泊尔80%的人口提供了发展农业的肥沃土壤。<br><br>加德满都谷地的原住民尼瓦人想出了把山坡变成梯田的办法，从而利用了每一块可以耕种的土地。<br><br>众多的农民家庭都可以自给自足，独立于货币经济之外。<br><br><img src="http://img0.dili360.com/ga/M01/02/47/wKgBy1Q20tKAWKRNABUDT8J64Ck197.jpg@!rw9"><br><br>尼泊尔的地形就是一个陡峭的斜坡，在南北200公里的范围内，尼泊尔的海拔从8000多米一下就降到了60多米。<br><br>加德满都谷地就是陡坡中部山峦中间的一块低地。<br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBy1Q20tqAfITIAALMfHTvts0628.jpg@!rw9"><br><br>加德满都谷地东西长约30公里、南北 宽约20公里的加德满都谷地以平均海拔1330米的高度镶嵌在尼泊尔中部的群山之间，它的四周起伏着海拔2000米以上层次分明的山峦，白雪覆盖的珠穆朗玛峰巍然静立在谷地东北200公里处。<br><br>数条小河从山里流向谷地的中心，汇入了自北向南穿过谷地的巴格马蒂(Bagmati)河，后者通过谷地南边的卓巴(Chobar)峡谷向南流去，最终汇入印度恒河。<br><br>所有这些河流在冬季会萎缩成小溪，而在夏季却能变成滚滚洪流。<br><br>巴格马蒂河畔的加德满都、帕坦和巴德岗是谷地里三个主要城市，它们同时也浓缩了尼泊尔政治、经济、文化、宗教的几乎全部历史。<br><br>我们今天所能看到的历史——城市规划、特色浓郁的寺庙和宫殿——大多是从公元17世纪到18世纪玛拉王朝时期保留下来的。<br><br>那时候，加德满都、帕坦和巴德岗是三个独立的城邦国，三国之间竞争异常激烈，表现在建筑方面就是三个国家比着盖，你有什么，我也要有什么。<br><br>所以我们能在今天的三座城市分别看到三个几乎完全一样的皇宫广场。<br><br>加德满都谷地的统一是从1768年开始的，自那以后，加德满都就一直是尼泊尔的首都。<br><br>谷地里城市之外的其它部分是分散在山前洪积扇、丘陵和梯田之间的村落。<br><br>山上有成片的森林，在高一些的山上，森林会变得更浓密。<br><br>谷地的边缘经常出没着野生动物，由于受到了法律的保护，它们可大摇大摆地越过森林保护区的围墙，野猪会糟蹋庄稼，豹子也会叼走家畜。<br><br>夜晚的空气里会充斥着豺狼的嚎叫和吼鹿的喊声。<br><br>浓绿的夏季里，田地里和小路上会经常看到蛇滑动的身影。<br><br>与亚洲其它拥挤的首都相比，加德满都的30万人口显得有些不太正常。<br><br>尽管它的规模不大，但是它四周的自然风光却在众城之上。<br><br>冬季会有晨雾降临；早春带来的是深黄色的田野和萌芽的树木；晚春的街道和广场上尽是打谷和堆谷的人；雨季来临时，天空总是灰蒙蒙地飘着雨；田野的绿色热烈绽放、街上堆满了红辣椒则是夏季就要结束的信号；秋季把雪山又带来了，整个谷地沐浴在成熟水稻的金色光辉里；晚秋的街道上堆满了大米，白天被太阳晒着，夜晚则被孩子们当床睡<U+22EF><U+22EF><br><br><img src="http://img0.dili360.com/ga/M00/02/47/wKgBy1Q20s-AJ1WlAASnlk5ukGk779.jpg@!rw9"><br><br>加德满都谷地的原住民尼瓦人传统上是信佛教的，帕坦城里随处可见古老的佛寺，那是因为这里居住的大都是尼瓦人。<br><br>金佛寺是帕坦城中香火最旺的一个寺庙。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20tuAC4GwAAmbha01Gng880.jpg@!rw9"><br><br>如果你足够幸运的话，就能在图正中上方的那个窗口看到活女神出现。<br><br>活女神是尼瓦族特有的一个神，是由一个未到青春期的小女孩担任的。<br><br>这个小女孩从尼瓦人中的释伽种姓里挑选，一般4岁左右上任，上任后就离开父母住在图中的这个“活女神宫”里，据说平日里从不下二楼。<br><br>一旦到了青春期，这个女孩便会由下一任接替，而她则回到家中，过平常人的生活。<br><br><img src="http://img0.dili360.com/ga/M01/02/47/wKgBy1Q20tmAdn21AAFdZJdcBio971.jpg@!rw9"><br><br>图中的女孩是上一任活女神。<br><br>去年刚退下来。<br><br>现在正上小学，在她的父母眼里她还是一个神。<br><br>对宗教信仰的宽容态度世界绝无仅有加德满都的早晨，太阳刚刚升起的时候，我经常会站在路边，看着人们把大米扬在空中，洒向东南西北四个方向，这样做是为了敬拜不同的神灵：太阳神、风神<U+22EF><U+22EF>然后，他们用手在额头和胸前比划着。<br><br>他们往地上洒水，作为一种净化的象征<U+22EF><U+22EF>世界上大多数国家里的人们都是在室内进行与神交流的活动，但是尼泊尔的信徒们却把这些做在了室外。<br><br>我可以在不同时间、不同场合看到几乎同样的画面：人们用铜或其它金属的小盘盛着大米、红粉和小黄花瓣之类的供品，把它们摆在神像面前祭献，然后把供品与泥土搅拌在一起，搽一小点点在前额的两眼之间，以示神灵的存在。<br><br>这样的宗教仪式是尼泊尔宗教的基石，从远古神话时代就一代一代传下来了。<br><br>对尼泊尔人来说，一次次的奉献供品可以保持和加强他们与神的感情交流。<br><br>敲钟、点油灯、掷谷物、钱币和花瓣、往石刻或木雕的神像身上涂抹红色染料、或者向神像的嘴边送去供品<U+22EF><U+22EF>每个尼泊尔人都以自己的方式参加宗教活动，对于一般人来说，虽然这只不过是重复千万次的姿态，但他却能因此感知无处不在的神灵。<br><br>尼泊尔人自古就有宗教信仰的传统，公元前700年，谷地里已知最早的民族Kirats人就曾崇拜过自已的神灵，但是到了公元 300年以后，印度教就在谷地里占了主要地位。<br><br>今天，在加德满都谷地，乃至整个尼泊尔，最有影响力的宗教是印度教和佛教。<br><br>虽然尼泊尔人中印度教徒占90%，佛教徒占7—8%，但是印度教和佛教往往相互混合在一起。<br><br>由于受远古时流传下来的以万物有灵崇拜为背景的密宗的影响，人们往往同时崇拜两种宗教的神，他们可以同时参加印度教和佛教的拜神仪式。<br><br>有的来自古老宗教的神灵由于具有某种实用的功能也被人们继续供奉着，比如活女神库玛丽(Kumali)。<br><br>这是信奉佛教的谷地土著尼瓦人基于古老传说所创造的一个神，自18世纪出现以来一直被历代国王敬拜着，虽然国王们全部是印度教徒，但他们相信敬拜库玛丽可以给国家带来好运。<br><br>像尼泊尔这样，一个人兼有多种崇拜和参加多种宗教典礼，在世界上是绝无仅有的。<br><br>一位信佛的尼瓦商人曾经对我说：“我改信基督教了，因为佛教里节日太多，我简直没时间工作！”我笑了，这在我看来真是太奇怪了！同时我却希望，如果他有一天厌倦了工作，又想过轻松的日子了，他会再改回来做佛教徒。<br><br>虽然尼泊尔的法律禁止改教，但是老百姓却可以自由地在各种宗教之间进行选择，一个人皈依了佛祖，并不意味着他不再是印度教徒。<br><br>这似乎说明了尼泊尔人在宗教信仰上非常宽容。<br><br>这种宽容早在公元300年就奠定了基础，当时印度北部过来的利查维人(Lichhavis)统治了谷地，尽管国王们被认为是印度教徒，但是他们却庇护了在谷地已经流传至少600多年的佛教信仰。<br><br>利查维国王们对不同信仰的宽容态度一直是尼泊尔宗教历史上的标志．甚至在今天，当尼泊尔遇到很大困难的时候，尼泊尔人对宗教仍然怀有宽容之心。<br><br>他们把宗教当作净化心灵和身体、引领自己去过一种纯洁生活的途径。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20s6ASzOmAAdEgh6npzE585.jpg@!rw9"><br><br>工人们正在给世界藏传佛教中心的博德纳特佛塔泼一种染料，完工后，白色的佛塔四周会出现一圈黄色的莲瓣。<br><br>这种染料是从植物中提取的，所以容易挥发，过一段时间这项工作就得重新进行。<br><br><img src="http://img0.dili360.com/ga/M00/02/47/wKgBy1Q20t2AeYlcABXyoFIgFhw626.jpg@!rw9"><br><br>这是印度教里的湿婆在尼泊尔常见的化身，尼泊尔的神灵往往现恐怖相。<br><br>尼泊尔人，不论印度教徒还是佛教徒，每天都要如此这般地向神灵敬拜。<br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBy1Q20tWAPUSGAAiPDoHgwYw628.jpg@!rw9"><br><br>巴德岗皇宫广场上看热闹的人群。<br><br>平日里这个世界文化遗产地人迹寥寥，只有游客和当地的老百姓在其中闲逛。<br><br>而今天，方圆多少里的尼瓦人全来了，因为今天是他们的一个节日。<br><br>虽然是世界文化遗产地，但是这里的所有建筑和雕像都是可以触摸，甚至攀爬的。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20tmAbiCjAAsHsOPcwzo818.jpg@!rw9"><br><br>人们似乎已经忘记了自已身边的木雕是世界文化遗产的一部分。<br><br>他们和它们是一体的。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20uKAVYvFAAPbsmrcf3c519.jpg@!rw9"><br><br>图中的工匠世家世代为佛寺打制法器，他们的作品还远销西藏和东南亚其它国家。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20t2APgnuAAHgWWtBjxI297.jpg@!rw9"><br><br>谷地里的尼瓦人是世界上最心灵手巧的民族。<br><br>他们世世代代以手工艺为生，谷地里的石雕、木雕、铜像、银器等成千上万个工艺品都是出自他们之手。<br><br><img src="http://img0.dili360.com/ga/M01/02/47/wKgBy1Q20t6AYHiJAAk_tEpVjYE454.jpg@!rw9"><br><br>性崇拜是谷地里宗教信仰的非常重要的一部分，他们认为人类性意识的升华可以达到与神合一的目的。<br><br>所以作为世界文化遗产地之一的加德满都皇宫广场上出现了许多性崇拜的雕塑。<br><br>“土地改革，人民当家”的口号很有影响力从尼泊尔西部山区过来的一个婆罗门阶层的男人对我说，他在那边是一个教师，并且拥有一大片土地。<br><br>他似乎怀有一种共产主义的想法，农民从他的土地上获取利益竟然可以不向他交纳租金。<br><br>"现在很难说倒底是谁统治着那里。<br><br>"他说。<br><br>我想这大概是所有人都想弄明白的一个问题。<br><br>很难说清尼泊尔的政治现状，我们只知道国王、总理和军队控制着尼泊尔，但是在尼泊尔的边远山区，反政府武装却也十分活跃<U+22EF><U+22EF>在尼泊尔这样一个年人均收入只有256美元的国家（2000/2001年度）里，存在着极为悬殊的贫富差距：10%的高收入家庭拥有全国总收入的 47%，而收入最低的20% 的贫穷家庭仅占全国总收入的4.6%。<br><br>住在加德满都的富有者们往往是城外大片土地的所有者，他们在加德满都或经商、或当官、或从政，同时敛收着地租：农民们要把至少一半的收成交给他们。<br><br>与此同时，农民还要向高利贷者交纳高昂的利息。<br><br>重重盘剥的结果是，农民的生活极端贫困，联合国发展计划署2000年度报告说，尼泊尔生活在贫困线以下的人口占41.3% 。<br><br>为了生活，许多家庭不得不把女儿卖出去。<br><br>根据联合国国际劳工组织的统计，尼泊尔每年约有12000名女孩子被卖到印度的各种色情场所服务。<br><br>封建的土地占有方式决定了占全国人口80%的尼泊尔农民的命运，为此雪上加霜的，是尼泊尔官员的贪污成风。<br><br>尼泊尔政府也曾实施过农村发展和消除贫困的计划，但是政府提供的农村信贷、化肥和改良种子的好处都让地主或大农户占去了，许多乡村建设项目的好处也都让村里富裕的在政治上有影响的阶层以承包人或代理人的身份占去了，无权无势最贫困的小农依然得不到好处。<br><br>2000年9月12日，尼泊尔民族民主党副主席、前外长洛哈尼(Prakash Chandra Lohani)曾坦率地承认：“尼泊尔是个贪污的自由王国。”<br><br>由此不难理解，反政府武装提出“实行彻底的土地改革”、“让人民当家作主”、“反对社会歧视”等口号能在广大农村产生很大的号召力，从1996 年至今，他们已从10几人发展成为一支拥有2000 名左右的正规军和近万名游击队员的武装力量，活动范围扩大到全国75个县中的近40个县，影响力甚至达到首都加德满都，2000年3、4月间的一天，反政府武装下令加德满都罢市，竟然没有人敢不服从。<br><br>2001年6月1日发生的尼泊尔王宫血案震惊了世界，尽管血案的原因还是一个谜，但是这件事情却激化了国内外矛盾：反政府武装更加频繁地活动；印度军方立即进入警备状态；美国在与尼泊尔建交的55年之间从未有任何一位总统或国务卿访问过尼泊尔，而2002年1月18日，现任国务卿鲍威尔来到了加德满都，4月23日，美国总统布什要求国会批准向尼泊尔提供2000万美元的军事援助，并且把反政府武装比作世界恐怖主义分子阿布沙耶夫和“基地”组织；而与尼泊尔相邻的中国则表示，希望尼泊尔政府与反政府武装之间能够通过和平谈判解决所有问题。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20t-AD3Q1AAzknPPq6QU158.jpg@!rw9"><br><br>到河里挖沙制成建筑材料为许多尼泊尔人提供了就业机会，但这种做法不被尼泊尔政府所认可，因为挖沙是泥石流发生的隐患之一。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20tOAD3ckAAWNqLyUBlE752.jpg@!rw9"><br><br>凭窗观望，似乎可以证明尼泊尔人的闲散无事。<br><br>作家韩素音描写尼泊尔的小说《青山青》成了欧美的畅销书当1956年著名作家韩素音应邀参加尼泊尔马亨德拉国王的加冕大典的时候，她一定是乘坐从印度巴特拉起飞的飞机飞往加德满都的。<br><br>因为当时，这条1951年开通的航线是尼泊尔惟一的一条国际航线。<br><br>在1951年以前，进入尼泊尔的通道只有从印度向北穿越尼泊尔南部的山脉，如果不怕艰险的话，也可从中国西藏向南穿过连马都望而生畏的喜马拉雅山脉里的小道。<br><br>尼泊尔境内呢，当时全国只有公路376公里，而且全是南北走向的，南端大多与印度相连，所以那时候，尼泊尔境内的东西向往来必须经过印度周转。<br><br>自1951年以后，这一切都发生了变化。<br><br>1950年尼泊尔发生了一场宫廷政变，国王特里布文(Tribhuvan)推翻了拉纳家族100多年的专制统治，成立了新的民主政府，从而也结束了尼泊尔与世隔绝的封闭历史。<br><br>尼泊尔的第一条国际航线于1951年开通，尼泊尔通往印度的第一条干线公路特里布文公路也于1957年正式通车。<br><br>虽然自1952年起尼泊尔就向国外游客开放了，但是由于人们对它的了解太少，加上交通实在是不便利，所以，也许1955年由托马斯父子率领的10个美国人、两个巴西人组成的旅游团才是第一批真正来尼泊尔观光的游客。<br><br>而此前进入尼泊尔的外国游客几乎全是来登喜马拉雅山的。<br><br>1953年艾德蒙·希拉里(Edmund Hillary)和他的夏尔巴人向导第一次从南坡登上了珠穆朗玛峰，随之而来的喜马拉雅山登山热潮似乎是此后尼泊尔旅游热的序幕。<br><br>1956年5月，马亨德拉国王的加冕典礼盛况空前，尼泊尔邀请了60个外国记者参加这个盛典，整个典礼还被拍成了宽银幕立体电影在全世界放映。<br><br>韩素音女士也是第一次访问尼泊尔，她发现“这个国家如此风光旖旎，如此富于特色，在如此众多的宗教中十分和谐稳定，具有如此巨大的潜力”，她在访问了尼泊尔以后的8个月中写完了一部小说《青山青》，书成以后立即成为欧洲、也成为美国的畅销书。<br><br>许多到尼泊尔去的人，手里都拿着她的这本书。<br><br>蜷缩在喜马拉雅山脉南麓的尼泊尔王国就像一个寂寞了很久的青年，热切地渴望着与世界上的所有国家建立联系。<br><br>1955年，尼泊尔如愿以偿地加入了联合国。<br><br>作为世界上最贫穷的国家之一，尼泊尔大方地接受来自其它国家的援助，尼泊尔正式获得外国援助是从50年代开始的。<br><br>1952年，美国首先向尼提供了3000万美元的无偿援助，印度紧随其后，1956年，中国开始向尼提供经济援助，从此以后，印度、美国和中国成了向尼提供经济援助的3个主要国家。<br><br>1976年，由西方国家组成的援尼财团正式成立，从而尼泊尔建立了同越来越多的国家之间的联系。<br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBy1Q20uGACGVQABh_yD2w7kc438.jpg@!rw9"><br><br>作为世界文化遗产地之一的帕坦皇宫广场也很热闹，那是因为今天又是一个节日，所有工作都停止了，这是一个规定大家放松的日子。<br><br>尼泊尔，南亚惟一一个没有沦为殖民地的国家“尼泊尔之所以努力地争取外援，一方面是为了弥补国内经济的缺陷，另一方面也是为了能打破印度对它的全面控制。”<br><br>有关的政治观察家说。<br><br>事实上，当1774年尼泊尔确定了现今国家的边界时，印度平原上还活跃着600多个独立的土邦王国，统一的印度并没有形成。<br><br>直到1785年普拉希战争之后，英国才将征服了的印度平原上的几百个小国合称为“印度”，也就是说，是英国建立了统一的“印度”这个概念。<br><br>自那时起一直到1947年印度独立，尼泊尔的南边实际上是和英国接壤的。<br><br>1814年尼英之间在尼泊尔的南部边境打了一仗，虽然英国打胜了，但是廓尔喀士兵的英勇顽强深深地震撼了英国人，当时英国人没有占领尼泊尔主要是因为尼泊尔资源太少，没有经济开发的价值，而管理上又因地势的复杂而比较棘手，不如直接操纵作为统治者的拉纳家族而达到操纵尼泊尔的目的。<br><br>正是因此，尼泊尔才得以成为南亚地区惟一一个没有沦为殖民地的国家。<br><br>尼泊尔和中国之间的联系显然不如和印度那样方便，雄伟的喜马拉雅山直到1967年才被一条中尼公路切穿，大宗的货物和人流才有可能经由陆路从中国西藏进入尼泊尔。<br><br>直到1987年，一条飞越“世界屋脊”的国际航线才把加德满都和拉萨联系起来。<br><br>与之相对的是，尼泊尔与其南面的印度却有着川流不息的贸易往来，在20世纪50年代以前，尼泊尔90%以上的贸易都是同印度进行的。<br><br>为了避免成为印度的附属国，50年代以来，尼泊尔想尽各种办法实现对外贸易和经济关系的多边化，到目前为止，尼泊尔已经和世界上70%的国家建立了贸易联系。<br><br>尼泊尔对印度的担心不是没有道理的。<br><br>1989年，尼印之间的贸易和过境谈判失败以后，尼泊尔遭受了空前的经济危机：尼印之间的13个通道被关闭了11个，占当时尼泊尔全国贸易总额40%的对印贸易几乎干涸了，这使得尼泊尔人的基本生活用品失去了来源。<br><br>"以前我们的衣服和日用品多是从印度进口的，现在我们用的更多还是中国制造的，有时候，特莱平原那边的人还会把从中国进口的物品倒卖到印度北部去。<br><br>"一个加德满都人对我说。<br><br>是的，如今中国通过樟木口岸运进尼泊尔的廉价日用品、服装鞋帽等也越来越多地摆放在尼泊尔的货架上了。<br><br>不仅如此，中国自1952年开始，一共向尼泊尔提供了56笔援助，修筑高速公路、开设医院、投资纺织工业、砖瓦厂、造纸厂、水电站、制糖厂和国际会议大厦等等，2002年尼泊尔又成为了中国在南亚地区的第一个旅游目的地国，这无疑为尼泊尔的旅游业打开了一个巨大的市场。<br><br>谁也不能否认尼中关系可以追溯到遥远的历史深处。<br><br>公元639年，尼泊尔尺尊公主远嫁藏王松赞干布，似乎是尼中之间有记载的最初交往，北京北海公园里著名的白塔也是公元1260年尼泊尔艺术家阿尼克设计建造的，为了纪念他，樟木口岸到加德满都之间的中尼公路就被命名为"阿尼克路"。<br><br>在现今尼泊尔努力与各个国家建立友谊的时候，我们很难说清它倒底是失去的多还是得到的多，但是可以肯定地说，中国将成为尼泊尔的友好伙伴。<br><br>最大的资源是自然风光 和宗教景观25岁的吉娜已经在尼泊尔停留7天了，她是3个月前离开美国的，她在东南亚各国周游了一圈，最后来到了尼泊尔。<br><br>“我很喜欢这里，我喜欢这里的人民，这里的宗教，这里的日常生活。<br><br>我也许会在这里继续待7天，然后再到拉萨<U+22EF><U+22EF>”她是无数利用假期出国自助旅行的欧美学生之一，尼泊尔浓厚的异域文化色彩是吸引他们来到这里的主要原因。<br><br>“我们从斯里兰卡来，”两个法国青年坐在巴德岗的露天酒吧里悠闲地喝着咖啡，“我们想去中国，如果从尼泊尔走陆路会节省许多路费，我们在这里随便转转，过两天就走了。”<br><br>尼泊尔作为旅游路过国也被不少游客列入了他们的旅行计划当中。<br><br>从1966年到1998年，每年到尼泊尔旅游的人数从1.26万人猛增到46.37万人，就连1987年和1988年发生的尼印贸易争端和1990年爆发的海湾战争都没有影响到尼泊尔的旅游业，游客总数不仅没有减少，反而略有增加。<br><br>尼泊尔政府非常清楚自已的优势是什么，尼泊尔有得天独厚的旅游资源，珠穆朗玛峰、大小不同的冰川、神秘的高山深谷、大片的原始森林、种类繁多的珍稀野生动植物、众多的佛教和印度教寺庙、展示尼泊尔高超艺术的建筑和雕塑<U+22EF><U+22EF>自1952年尼泊尔向国外游客开放以来，旅游业一直增长很快。<br><br>于是尼泊尔政府在第五个五年计划（1975—1980年）期间就制定并实施了第一个发展旅游业的总计划。<br><br>从那时起一直到现在，尼泊尔政府一共制定了4个发展旅游业的总计划，这些计划从扩大旅游设施到培训旅游人才，从开放尼泊尔天空到简化签证和换汇手续，几乎考虑到了关于旅游的硬件和软件设施的方方面面。<br><br>他们所作的一切都是为了能够增加游客支出和延长滞留时间。<br><br>由于尼泊尔从来没有成为西方殖民地的经历，所以他们也就很难对西方人产生厌恶的心理。<br><br>面对这些像候鸟一样来来去去的外国人，尼泊尔人一边观察一边适应，他们把有用的东西留下来，把无用的东西全扔掉，他们的实用主义的确令人吃惊。<br><br>许多尼泊尔人梦想着去英国或美国，但也有许多人出去又回来了。<br><br>他们很难抛弃传统：他们的婚礼上响着摇滚乐，但是新郎和新娘却是由父母依照严格的等级和星象表确定下来的；他们想建造新式的水泥房子，但是奠基之前也一定要完成全套敬神仪式。<br><br>有时候，人们更愿意买一台彩电，而不是用这笔钱去更换家里的排水系统<U+22EF><U+22EF>在加德满都谷地，中世纪和现时代同时并存——人们对变革的渴望就像簇新的饭店那样拔地而起，但是2001年以来，由于国内战争的原因，尼泊尔的旅游业比过去锐减了50%，失望的到来也会像淡季的营业额那样一落千丈。<br><br>然而传统却顽固地守护着这方土地，不会因时代的变迁而有所更改，就像遍布谷地里的神石一样。<br><br>尼泊尔人从它那里获取救赎和力量，外国人则希望它能给予新的智慧，或仅仅是启迪。<br><br>在文章的结尾，我想描述一种尼泊尔人特有的头部动作。<br><br>在许多场合中，人们会轻轻地左右摇动他们的头。<br><br>他们用这种西方人表示否定的动作来表示肯定，惟一不同的是他们的表情。<br><br>只要全世界的人微微地改变一下他们的表情，那么他们的不情愿就会变成接受、理解和同情。<br><br>我以为这个动作代表了尼泊尔人民非常友好的一面。<br><br>我希望喜马拉雅山里的所有神灵全都拥有这么美好的性格，直到永远<U+22EF><U+22EF> ',
'<h2>谁知今年“山地年”</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/47/wKgBy1Q20syAeHVQAAX7vkaKcfo641.jpg@!rw9"><br><br>记得上中学时，读到一位著名作家写的关于海的文章，作家将山与海进行了种种比较，结论是海各方面都比山好，甚至说：“假如我犯了天条，赐我自杀，我也愿投海，而不愿坠崖。”<br><br>后来发现岂止文学家爱海，经济学家更是海派居多，海是各国贸易的大舞台，海洋文明就是指以市场经济、国际贸易为宗旨的商业文明。<br><br>海似乎象征着开放、财富、现代、时尚；山似乎与闭塞、贫穷、落伍、寒酸紧紧相连。<br><br>崇拜海看低山似乎成了现代人的思维定势。<br><br>',
'<h2>5年报道回顾   </h2><br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20sqAQfH9AAP0STH3-t8315.jpg@!rw9"><br><br>许多科学门类令非专业人士望而生畏，如数学、物理、化学等，然而地理则恰恰相反，地理学为许许多多“隔行人”所偏爱。<br><br>许多国家都有令公众爱不释手的地理杂志，中国也不例外。<br><br>地理之所以受到公众的喜爱，首先是因为她的综合性。<br><br>她是自然和人文的荟萃，是自然科学和社会科学的融合之地。<br><br>看一本地理杂志，仿佛是参加一次自然和人文的Party：历史、考古令我们穿越时空，随着倒流的时光，去和先人晤面；动物、植物在这里与环境活灵活现地再现，使我们顿生成为一个博物学家的宏愿；我们眼前的景观：峡谷、雪峰、冰川、溶洞仿佛亘古不变，其实它们如人一样经历着诞生、成长、青春、衰老的过程；城市、聚落、民居、建筑、工程，人类每时每刻都在改变着地球表面的景观<U+22EF><U+22EF>而地理杂志将世界的一切纳入视野。<br><br>地理杂志还是视觉的狂欢带：壮观的自然景象、纤毫毕现的风光、千载难逢的一瞬、一针见血的细节捕捉、城市的成长、村落的兴衰、意味深长的废墟<U+22EF><U+22EF>一流的图片给您留下恒久的记忆，而精美的地图与绘画也一道汇入了视觉的河流。<br><br>回首改版5年来的报道历程，我们走过的道路清晰可鉴。<br><br>5年的探索，我们初步形成以下重要的报道领域。<br><br>',
'<h2>一本杂志的诞生《中国国家地理》幕后故事</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBy1Q20ruAXYe-AAdR6RDyJ5Q890.jpg@!rw9"><br><br>“推开自然之门，昭示人文精华”。<br><br>杂志社的12字宗旨由总编李栓科制定；而同时作为我们的老板，他保证，年终时每人收到红信封里的那个神秘数字将会逐渐壮大。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20ryAT2pJAANY_b1oaUM704.jpg@!rw9"><br><br>我们的图片编辑王彤所选择的图片要面对25万读者，“什么是好的照片，1000个人有1000种答案，那是很正常的；如果所有的人都认同一个标准，那我反而觉得这可怕极了。”<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20ryAWduvAANAIWzatGQ236.jpg@!rw9"><br><br>地图编辑陈云和陈俊华年纪轻轻已经经历了地图制作的3个时代：手绘、清绘（工具辅助与手绘结合）、计算机制图。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBy1Q20ryAMOfvAASQ3E3b01c933.jpg@!rw9"><br><br>14和41是我们需要特别介绍小闫的原因：他是杂志社惟一一个完全不记考勤的人，因为他主持的国家地理杂志网络版需要在夜里上班，以办公室为家的他曾经创下了14天不下办公楼的纪录。<br><br>另外，杂志社所有的41台电脑也都是他安装调试的。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBy1Q20r2AcpROAAGa1VwqGGE695.jpg@!rw9"><br><br>155种国内外报刊杂志是我们获取重大新闻、选题灵感和商场打折消息的重要渠道。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBy1Q20r6AXoSrAAZs_orayrI081.jpg@!rw9"><br><br>编辑中最年长的李志华和最年轻的王蓓蓓在这里的时间分别是30年和6个月。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20r2ARS2mAAMOXs3aY-g229.jpg@!rw9"><br><br>这是我们编辑部里最特殊的人，他每个月必写的只有1000字，但却总是最后一个交，上面从来不让执行总编签署“同意  单之蔷”，而且他的文章标题也极为单调，都叫“卷首语”。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20r2AUgQGAAKosXZn790920.jpg@!rw9"><br><br>编辑部的编辑都希望每个月加班的日数为0，凑巧的是，每年不加班的月份数量倒是0。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20rWAQYiuAAB5HFASbqw227.jpg@!rw9"><br><br>“漂亮！”尽管面对的是1000年前石刻上的美女，摄影师姜平还是发出由衷的赞叹。<br><br>（中国山西2002.5 姜平）<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20r-AQcxDAAfNzzq3jpI729.jpg@!rw9"><br><br>当我们追问姜平拍摄此片时的心情，他说：“脚要踩稳。”<br><br>（尼泊尔2002.8 姜平）<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20raAOA7kAAMSwh25dNg211.jpg@!rw9"><br><br>王牧记者在拍摄拍摄中的记者王牧。<br><br>（中国青海2001.8 王牧）<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBy1Q20rWAYA7jAAEau5k0T1k301.jpg@!rw9"><br><br>徜徉在湄公河。<br><br>（越南2002.3 关海彤）<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20rWASeapAAEHxBLcBAo538.jpg@!rw9"><br><br>“我那时候真瘦。”<br><br>徐健这样感慨的频率日渐增加。<br><br>（中国云南2002年.3 徐健）<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBy1Q20raAL5kBAALXC8mMtyE805.jpg@!rw9"><br><br>在这个小煤窑般的地下墓道里，周遭弥漫着历史，契丹王朝的遥远身影在照相机前訇然洞开。<br><br>（中国内蒙古2002.10 姜平）包括我们的首席摄影师姜平在内的4位摄影师总习惯于使自己处于摄影机的后方，在我们制作这个幕后故事的时候，他们和他们的53台照相机正在全国各地不知疲倦地工作。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20reAWP5dAAQptHQPC2M583.jpg@!rw9"><br><br>杂志社的小管家小甘掌握着我们所有的数字，从发工资到杂志社每个成员的生日日期，到联欢会剩余的可乐数量，他都统计确凿一丝不苟，所以19岁的他在社里是德隆望重。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBy1Q20ruAEsDaAAUJbmcpolQ855.jpg@!rw9"><br><br>日文版编辑杭忠举饲养小金鱼的数量在杂志社里是最多的，多达2条。<br><br>他每天将文稿翻译成日文、登陆日文网站、与日本工作人员联络，连他的小金鱼的名字都是：太郎和丽香。<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBzFQ20ruAEx13AALv2YIXpbg987.jpg@!rw9"><br><br>发行部的吴超每周要奔波在500个报刊亭之间<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20ryAP009AAMWkhDZxK8778.jpg@!rw9"><br><br>王老师是杂志社“一夫当关万夫莫开”的超级守门员，为了尽量减少错误和保证内容的科学性，他对每篇文章总是认真阅读，反复推敲。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20rqAOeFjAAFtha6lT8E673.jpg@!rw9"><br><br>美术编辑李晟的儿子刚满1岁。<br><br>“1”正是最能反映他的美术设计观念的数字：完整、大气和无限的可能性——老子不是说一生二，二生三，三生万物么。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20r2AYyqHAAEzbEm3uBc599.jpg@!rw9"><br><br>(010)64852138——无论什么样的问题，《中国国家地理》的读者只要拨通这个号码，会员部的贾立都会帮助找到解答的途径，她是我们杂志的百科全书。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBzFQ20rqAJrXxAADxCWaunf4659.jpg@!rw9"><br><br>美术编辑介彬说：要有光，于是有了光。<br><br>他使用的这台幻灯机已经为杂志社服务了5年了，幻灯机目睹了杂志改版以来的整个经历，也是杂志社53位同仁不懈努力接近梦想的无言见证者。<br><br>',
'<h2>一张百年前的大学修业证书</h2>北京师范大学资源与环境科学系在整理旧档案时偶然发现了一份光绪三十四年京师大学堂的修业证书，京师大学堂的早期证书怎么会出现在北师大？<br><br>证书的主人与资环系有何渊源？<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBy1Q20rWAOZdDAAVXIdms_3k331.jpg@!rw9"><br><br>光绪34年京师大学堂的修业证书  证书尺寸为63x52厘米，彩色印刷，内框由8条龙组成，右页印的是慈禧太后的懿旨，左页是手写的学生姓名、分数等资料，右下角印有“京华印刷馆代印”字样。<br><br>证书上盖有京师大学堂汉满两文的公章、骑缝章、监督名章和教务名章。<br><br>这张证书相当于现代的成绩单，证书的主人张景江是京师大学堂师范馆第２届的学生。<br><br>在北京师范大学百年校史展中，一张清光绪三十四年（1908年）京师大学堂的修业证书特别引人注目。<br><br>这张证书是不久前资源与环境科学系在整理历史档案时发现的，证书边框上有青龙图案，边角上几个大字写着“京师大学堂”，整个右半页印满工整的小楷，上书“光绪三十三年十一月二十一日内阁奉<U+22EF><U+22EF>慈禧<U+22EF><U+22EF>皇太后懿旨<U+22EF><U+22EF>”，左页是用毛笔手书的“<U+22EF><U+22EF>本学堂第四类师范学生张景江<U+22EF><U+22EF>各学科分数记捌拾柒分肆厘<U+22EF><U+22EF>”。<br><br>根据推算，修业证书的主人张景江是京师大学堂的第2届学生，证书相当于我们现在学生每学期期末的成绩单，京师大学堂的早期证书怎么会出现在北师大？<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20rSALzOnAAPGYA6YkzM496.jpg@!rw9"><br><br>地理系的学生在操场上进行测量 师范大学地理系一向重视培养学生实际操作能力，至今学生每年还要参加野外考察活动。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20rOAcSwzAAJC7s-yhho486.jpg@!rw9"><br><br>北师大和平门外旧校址   1904年京师大学堂师范馆升格为优级师范科。<br><br>1908年5月独立设校，改名为京师优级师范学堂，校址从景山东马神庙迁往现和平门外。<br><br>1912年更名为北京高师，1923年改为北京师范大学，成为中国历史上第一所师范大学。<br><br><h4>京师大学堂师范馆：北京师范大学的前身</h4>京师大学堂“师范馆” 是北京师范大学的前身。<br><br>清末康梁变法维新运动所提出的重要主张之一就是：废除科举、兴办学堂、培养人才。<br><br>1898年5月清政府批准了由梁启超起草的《京师大学堂章程》，决定筹建京师大学堂，其中设“师范斋”，以便迅速培养师资。<br><br>由于戊戌变法失败，师范斋未及开办，所开设的“仕学馆”也因1900年八国联军入侵等历史原因而停办。<br><br>1901年张百熙任管学大臣，颁布了《钦定学堂章程》，这是中国现代学校教育制度的开始。<br><br>',
'<h2>仿古“国宝唐三彩”</h2>位于洛阳市北郊邙山腹地的南石山村是仿古唐三彩的生产基地，产量占全国市场的90%。<br><br>今年盛夏时节，本文作者专门拜访了这个地方。<br><br>南石山村烧制唐三彩的工艺和釉料跟唐代的几乎一模一样，有些仿制品经过做旧处理后，跟在地下埋了一千多年、刚被挖出来的唐代三彩放在一起，连文物专家都难分辨其真假。<br><br><img src="http://img0.dili360.com/ga/M01/02/46/wKgBzFQ20rGAGHrzAA6j38L3qBc671.jpg@!rw9"><br><br>在人们能够接触到的仿古唐三彩女俑中，无论是抱犬的贵妇俑，还是手持乐器的歌舞俑，总是充盈着久远而华贵的气息，她们目光恬淡，气质温婉，隔了千年的时空依然传递出盛唐妇女优雅从容的特质，恍惚间，让人梦回唐朝，自然融合在彼时那种宁静和谐的生活场景当中。<br><br>车子穿过洛阳市郊的朝阳镇，拐进南石山村，路边的仿古唐三彩广告开始映入眼帘。<br><br>跟六七年前不同，原来街两旁摆满战马女俑的景象不见了。<br><br>来自文物保护和旅游开发部门的消息说，这些年当地政府加大了对仿古唐三彩生产的保护力度，以使它们重新回到尊贵的收藏行列，那些粗制滥造的灌浆仿制工艺品，彻底销声匿迹。<br><br>这样一来，这个坐落在邙山腹地安静村落的古老陶器生产基地，也没有了外界纷繁杂乱的侵扰。<br><br>南石山村隶属孟津，距离洛阳市区七八公里，从风水学上说，这个村庄所在的邙山，是处水深土厚、环境幽美的宝地，被历代帝王和达官贵人看重，并且成为他们身后长眠之乡的首选。<br><br>清朝末年，当地的人们在邙山腹地耕作犁地时，经常会翻出零碎的陶器，以为这些只是普通的陶器随葬品。<br><br>没有人意识到，这些就是后来名扬天下的唐三彩。<br><br>公元1899年，清政府在勘探陇海铁路路基时，发现了大批姿态各异、色彩斑斓的釉陶随葬器，当时国内著名的古器物学家罗振玉、王国维二位教授对其进行了考证，认定它们是唐代的随葬品。<br><br><img src="http://img0.dili360.com/ga/M00/02/46/wKgBy1Q20qWAAIdqAAW1W9eA-NA419.jpg@!rw9"><br><br>在南石山村的唐三彩制作工厂，这种池子随处可见，里面装着不同颜色的泥浆，这些原料来自邙山和周边的县城，经过研磨、搅拌、沉淀等多道工序之后，变得跟面粉一样细腻光滑，稍微风干以后，它们会被运到车间制作成各种各样的泥胎。<br><br>（灰颜色的是用来制作唐三彩泥胎，黄颜色的是制作陶器。<br><br>）<h4>重现在人间的千年奇迹</h4>唐三彩的出土引起了海内外收藏家的重视，并且很快身价倍增。<br><br>一匹被盗出土35厘米高的唐三彩制品，据说如今在黑市上的价格可超过40万元人民币。<br><br>不过洛阳北邙山一带的土地从此便再无宁日，南石山村的老人说，从那时至今，凡是能见到古墓的地方，都已被盗墓者挖得千疮百孔。<br><br>让人不解的是，在这种具有千年历史的铅釉陶器出土之前，中国历代的史书典籍中竟然没有对它有丝毫的记载。<br><br>清代以前的盗墓者只知道盗取墓中的金银玉器，对作为随葬品的陶器则弃之不顾，无意之间，倒给世人保存了名扬四海的历史奇迹。<br><br>',
'<h2>封存600年的古建民俗之城——隆里</h2>几百年前的古宅中依然炊烟徐徐，被吊绳磨出印痕的水井照旧清泉汩汩，乡民们所认同的最神圣的婚礼仪式还是祖上留下来，沿袭传统的耍“花脸龙”一直是春节狂欢的高潮<U+22EF><U+22EF>古镇隆里犹如一个古朴的土陶罐子，几百年不曾被人打开，殊不知，里面是一幅幅色彩依旧鲜艳的古建民俗彩绘。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBzFQ20qOAeLZtAAA8syVlCVw519.jpg@!rw9"><br><br>隆里古镇位置图<br><br><img src="http://img0.dili360.com/ga/M02/02/46/wKgBy1Q20qWAZ1taAAMZuvsThXU529.jpg@!rw9"><br><br>正月十五的“花脸龙”出游当数隆里耍龙的最高潮，全城人会为之心醉神迷狂欢不己。<br><br>这个龙尾耍得钻云出水，赴汤蹈火，闪展腾挪，令人眼花缭乱。<br><br>引发我对贵州省锦屏县的古镇隆里产生出强烈兴趣的，是朋友拍的一组照片。<br><br>照片上那些斑驳的老房子、卵石铺就的小街、黄昏夕照下一家几代在院中纳凉吃饭的场景、还有那在井边汲水的老人的身影<U+22EF><U+22EF>这些画面在我心灵深处勾勒出了那已经模糊了的家园图像，同时亦唤醒了我对中国乡土社会的家园意象那遥远而亲切的记忆。<br><br>当时我便决定要亲眼去看一看。<br><br>冲动之下立马就想踏上旅途，一位对隆里古镇颇有研究的朋友却告诉我，要想最充分地体味隆里古风犹存的民间生活，那一定要在春节期间去。<br><br>于是，我在急切地盼望中渡过了好几个月，2002年的春节，我终于踏上了古镇隆里之旅。<br><br><h4> 节日的小城到处弥漫着温馨与热闹的气氛</h4>一大早从省城贵阳出发，越野车行大半天便到了锦屏县城，从县城开始，沿着秀丽的亮江，穿过大片的林海，约行50公里，这座弥散着人间烟火的古旧小镇便出现在一片青山环抱的盆地之中。<br><br>平旷的土地经过千百年的精心垦作，已成为万亩良田；龙溪河如一脉青罗玉带依依地挽着小城的一边，蜿蜒流过盆地后汇入不远处的亮江中；城池的东南枕靠着盆地中隆起的五座小丘，当地人称“五骢山”，有吉祥之意。<br><br>从大势上审度，此间地势格局不凡、气韵生动，有万马归槽之气象；从小形处看，这里风光迤逦，有人间仙境之美色。<br><br>遥望着这一片青山怀抱、绿水缠绵，存气蓄养与通达显透相得益彰的风水宝地，我和摄影师不禁赞叹起当年勘选斯处安家构城的古人的眼光与智慧来。<br><br>关于这座古城的历史，有文献记载的可以追溯到唐武德年间。<br><br>之后明代朱元璋的第6子调集江南9省的千余军人到这里屯军，建立了千户守御所。<br><br>眼下我们置身其中的这座小城是䶀个保存相当完好的600年前的军事城堡。<br><br>',
'<h2>复原地动仪</h2>1883年，英国人米尔恩出版了现代地震学的开山之作：《地震和地球的其他运动》。<br><br>在这本书里，他首次向西方世界介绍了中国天才科学家张衡早在公元132年的伟大发明：地动仪。<br><br>不仅于此，他还着手复原猜想，并进一步改进，10年后成功研制出世界上第一台能记录地震的现代意义上的地震仪。<br><br>张衡地动仪早已失传，仅存史籍中的只言片语。<br><br>迄今为止，已有数十位地震学家对这项发明进行了复原……他们为何乐此不疲呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/6F/wKgBzFQ23RGAKex8AAKWRZ9U0CQ108.jpg@!rw9"><br><br>2009年10月16日，在中国科技馆新馆华夏之光展厅，一群学生正在观摩冯锐课题组复原的1/2尺寸“张衡地动仪”。<br><br>这个模型搁置在振动台上，可以在地震波传来时演示“一龙发机”，周围还展示了复原机理、剖面图，以及服部一三、米尔恩、原尊礼、王振铎等其他学者曾经的复原猜想。<br><br>摄影/王宁“我想，这一回我应该可以‘交作业’了！”2009年9月20日，中国科技馆新馆正式开张那天，中国地震局研究员冯锐站在他复原的张衡地动仪展品一旁，如释重负地告诉我。<br><br>他的笑容给我孩子般的感觉，清澈明朗，又掺杂着点调皮、狡黠。<br><br>“交作业”之说，源于20多年前的一段往事。<br><br>1982年，他在加州大学伯克利分校访学期间，结识了美国科学院院士、地震学家博尔特教授。<br><br>博尔特1978年编著的教材《地震浅说》一书曾留给学生50道思考题，其中第一题就是：张衡的地动仪可能采取了什么工作原理？<br><br>他还和另一位地震学家麦克埃维利教授一起，饶有兴致地问过冯锐：“中国人是不是爱喝酒？”冯锐当时很自豪地回答：“那当然啦，李白斗酒诗百篇嘛！”他们哈哈大笑：“难怪你们的张衡地动仪像个酒桶。”<br><br>',
'<h2>去火星看风景</h2>火星是离地球最近的一颗行星，也是人类迄今所知和地球最相似的一个星球，被称为地球的“红色邻居”。<br><br>人类用好奇的目光注视火星，已经有几千年的历史了，随着航天科技的发展，在最近的几十年里一系列探测器登陆火星，人们才逐渐认识了火星的一些真实面貌。<br><br>在不久的将来人类还将亲自登上火星，火星将是人类走向宇宙的重要一站。<br><br>那人类是怎样一步步了解这个红色星球的呢？<br><br>记得孩提时代，每逢晴朗的夏夜，我常爱坐在庭院里的木凳上纳凉，并和小朋友们一起数天上的星星。<br><br>那时的灯光污染比现在小得多，能看见的星星也多得多。<br><br>在那密密麻麻的繁星当中，有一颗十分明亮的、红色的星非常引人注目，大人们告诉我，那是一颗行星，名叫火星，我国古代称它“荧惑”，它在英语中叫“Mars”，是古希腊神话故事中战神的名字。<br><br>他们还给我讲了地球人如何大战火星人的科幻故事，那是19世纪末期英国著名科幻小说作家威尔斯风靡全球的杰作。<br><br>故事情节曲折跌宕，惊心动魄，引人入胜，给我留下了深刻的印象。<br><br>同时也使我对火星产生了极强烈的好奇心，火星究竟是一个什么样的星球？<br><br>火星上面真的有人吗？<br><br>这些谜团一直伴随了我许多年。<br><br>人类进入宇航时代以后，对火星进行了一次又一次的空间探测，从此，人们对火星的了解有了飞跃性的进展。<br><br>红色的火星对于我们来说已经不像过去那样充满了解不开的谜。<br><br><h4> </h4><br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20oWAOk2mAAINcw-r0do572.jpg@!rw9"><br><br>火星全球勘测者号(Mars Global Surveyor)正掠过火星上空。<br><br>这个767公斤重的探测器是1996年11月发射的，1997年9月它到达火星轨道，2001年1月它完成了对这个行星的地图测绘，它使人类对火星的了解大大地加深了。<br><br><h4>火星运河之谜</h4>火星很亮，大冲（火星与地球距离最近的时刻）时亮度可达－2.7等，比北极星还亮10倍。<br><br>因此自古以来一代又一代的天文学家始终坚持对火星进行观察和研究，尤其是近几百年来人类不仅有了观天巨眼——望远镜，而且掌握了有效的数学和物理工具。<br><br>人们逐渐发现，火星与地球有许多相似之处，它就像一颗小型的地球。<br><br>火星的直径6796公里，约为地球的1/2。<br><br>火星距太阳比地球远，所接收到的太阳能量自然比地球少，表面温度也比地球低，根据计算，大约平均低30℃。<br><br>火星也有大气层，不过比地球大气稀薄得多。<br><br>火星有两个卫星，但是都比我们的月亮小得多。<br><br>地球的自转周期是23小时56分，火星是24小时27分；地球公转周期是365日，火星是687日。<br><br>地球上之所以有四季的变化，是因为地球的自转轴与其公转轨道面的垂直线有一个倾角，火星同样也是这样，只是倾角比地球的大了半度，因此火星上也有四季的变化。<br><br>火星的两极有时会有白色的极冠，极冠的面积随季节的变化而增大或缩小，就像地球上南北两极的冰帽一样。<br><br>1877年夏天，热心于火星研究的意大利天文学家斯基帕雷里通过望远镜观测，发现火星表面有一些狭窄的暗线和面积较大的暗区。<br><br>他根据这些发现绘制了火星图，并把这些暗线叫做“canali”，这个意大利单词的意思是：“沟渠、水道”。<br><br>斯基帕雷里的发现立刻引起新闻媒体的关注，报纸上都说：火星上有“canal”，意思是由人工挖掘的运河。<br><br>于是，火星上有人的消息很快轰动了全球。<br><br>',
'<h2>硫磺挑夫行进在火山毒雾中</h2>位于印度尼西亚爪哇岛东端的卡哇－伊真活火山，因其火山口的硫酸湖及其硫磺矿床而闻名，当地老百姓中有大无畏者长年累月采集这些硫磺，已有数十年历史，是什么原因，让他们选择从事这样危险和艰辛的工作？<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBzFQ20qKAGZFlAAHVwzFMnuA580.jpg@!rw9"><br><br>在印度尼西亚东爪哇省卡哇－伊真火山的火山口上，一名矿工将采集到的硫磺运送下山。<br><br>在这里采集硫磺并运送下山，每人每天走两趟约能挣到七八美元，却要冒着毒气损害健康的危险。<br><br>图中挑夫衔在嘴里的毛巾就是他们唯一的防护措施。<br><br>凌晨4点钟，爪哇岛的群山还在沉睡，在黎明前的寂静中突然传来一阵有节奏的奇怪声音，吱嘎吱嘎地好像什么东西要折断了。<br><br>声音越来越近，我悄悄把身边的伙伴捅醒，然后一起从帐篷里探出头去张望。<br><br>只见山路上打着火把走过来一小队人——是六七名硫磺挑夫。<br><br>他们已经走了十几里的山路来到这里，打算在黎明前赶到卡哇－伊真火山口（Kawa Ijen）去采集今天第一趟硫磺的。<br><br>卡哇－伊真火山也是我们今天要去的地方，它位于印度尼西亚爪哇岛的东端。<br><br>像自然界的所有事物一样，火山们也各自有着不同的外形和秉性。<br><br>它们中很多有着优美的对称锥形曲线，但也有些外形并不出众。<br><br>曾经的大爆发使它们面目全非，甚至本来的山形都被履为平地。<br><br>有时候，地下的熔岩在已经死寂的旧火山上又找到了新的突破口，于是新的火山又在古老的火山遗址上生成了。<br><br>卡哇－伊真火山就是这样一座年轻的火山。<br><br>在太平洋火山链生成的初期，当时的古勒金火山隆起高达海拔3000多米。<br><br>在5万年前它进入了喷发活跃期，一次超级大爆发将其变成了一个直径约15公里的巨大盆地，并把其北部约80平方公里的地区覆盖上了厚达150米的火山灰。<br><br>大爆发后继之而来的多次强度不等的次级喷发造成了一系列大小火山锥的出现。<br><br>其中卡哇－伊真火山是最年轻的一个，出现于大约25900年前。<br><br>它位于古老的勒金破火山口的南缘上，海拔2200米。<br><br>卡哇－伊真的火山活动十分频繁，从2002年到2008年人们记录到了它的10次火山喷发。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBzFQ20qCAKxbBAAETRB6AgLE653.jpg@!rw9"><br><br>由于印尼地处“太平洋火环”（即太平洋盆地，由火山和海底断层组成的弧形板块)，地质变化剧烈，被称为“火山天国”。<br><br>印尼火山超过4500座，世界著名的十大活火山，印尼便占了3座。<br><br>图为卡哇－伊真火山，火山口的硫酸湖清晰可见，盛产硫磺。<br><br>然而卡哇－伊真的秉性比较平和，它的喷发多为规模较小的蒸汽喷发。<br><br>这一点与同在爪哇岛上的著名默拉皮火山和喀拉喀托火山相比，它要逊色得多。<br><br>但是卡哇－伊真因其火山口中的硫酸湖而闻名。<br><br>这个面积约0.5平方公里的椭圆形湖泊水深两百米，它的3600万立方米的湖水酸性极强，pH值在0.3以下，据说是地球上酸度最大的湖。<br><br>这是因为从火山口溢出的气体溶解在湖水中，从而发生化学反应而产生的大量硫酸和盐酸所致。<br><br>同时还有大量的二氧化硫气体从湖水中溢出，形成有毒的气雾弥漫在湖面上。<br><br>这气体在空气里冷却后变成硫磺结晶沉积在湖边，形成了天然的硫磺矿床。<br><br>在当地老百姓当中，采集和开发这些硫磺已有几十年的历史了。<br><br>我们今天就是要去那里亲眼目睹一下这个赫赫有名的硫酸湖和它的挑夫们。<br><br>没想到这么早就能碰到他们。<br><br>我们赶紧收拾起帐篷，跟上他们向火山走去。<br><br>',
'<h2>澜沧江畔“种”盐人</h2>在横断山区腹地的澜沧江畔，有几口能冒出卤水的盐井，生活在那里的纳西族、藏族人民仍然在用千年前的方法晒制盐巴。<br><br>妇女们背着沉重的木桶，把浅绿的卤水一桶一桶倒入盐田，当艳阳高照、盐田里结出晶莹亮白的盐粒时，就到了她们的收获季节。<br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBzFQ20myAQKvNAAafH39ixvM594.jpg@!rw9"><br><br>每年的3—6月是最好的产盐期，这时天气干旱多风，卤水倒入盐田，一两天时间就能结出一层白花花的盐粒。<br><br>清晨，健硕干练的纳西妇女扎西玉珍一早起来打酥油茶，准备一家人的早饭，木楼一层的牲口棚里，今年新下的小驴驹也醒了，拱着母驴要奶吃。<br><br>扎西玉珍的二女儿、17岁的丹增旺珍早已起身，又劈柴又剁饲料——今天早晨她格外勤快，母亲知道，这是因为她今天又不想下盐田背卤水了。<br><br>扎西玉珍心里暗暗叹了口气，但却没说什么，想想自己年轻时下盐田干活的辛苦，也就不再勉强小女儿去了。<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBy1Q20mqAXa_0AAbMGbmLE9Q513.jpg@!rw9"><br><br>从远处看，成片的盐田仿佛空中楼阁——江边平整的地方都被开垦为农田种庄稼了，盐田只能用木柱搭建在陡峭的坡地上。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20mmACUeNAAEpXzsU6P0203.jpg@!rw9"><br><br>盐田的木架子下结出了盐“钟乳石”。<br><br>这些盐是从盐田渗透下来的，质量非常好。<br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBzFQ20mmAbcgPAAUAGtQFccQ581.jpg@!rw9"><br><br>妇女把卤水从江边的盐井里一桶桶背到自家的蓄水池，晒一两天后再把卤水背到盐田里，等水分蒸发干就结出盐巴了。<br><br><h4> 澜沧江畔</h4><h4>背卤水的女人们</h4>盐井乡位于西藏东南横断山区腹地的澜沧江边，北有4700米高的红拉山自然保护区，南是云南省海拔6740米的梅里雪山，江边几眼上千年来不断冒出卤水的盐井不但成为这里的地名，还使这个偏远的地方一直着保持旺盛的生机。<br><br>在下盐井村，澜沧江河岸陡峭的山坡上，一块块晒盐的盐田犹如空中楼阁，错落有致；盐田里有的是浅绿色的卤水，有的已经结出晶莹透亮的一层白盐，从远处望去，煞是好看。<br><br>',
'<h2>京都：传统与现代的合奏</h2>有着一千多年历史的京都，是古代日本的缩影，至今仍然保留着浓郁的日本传统文化。<br><br>但是，京都在保留传统的同时，也接纳了现代化，从而使这座古都有着传统与现代的合奏：从花见小道一带的木结构传统民居到京都车站的钢结构后现代建筑；在用高科技产品装饰起来的现代化大公司旁边，藏着矮小寒碜的神社；街道上有西装革履的人和穿着和服的人擦肩而过……<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBzFQ20n-AOyqSAAO3Usr-S20313.jpg@!rw9"><br><br>这是一位在京都东山的艺妓，日本艺妓虽然产生于17世纪的东京和大阪，但艺妓文化却是由京都开始向外发展。<br><br>京都有一条负有盛名的花见小道，它是京都艺妓较集中的地区，也是日本最古老、最有名、也是格调最高雅的艺妓集中区。<br><br>街上经常可以碰到。<br><br>她们引人注目，浓妆艳抹，穿着木屐，姗姗而行，害羞似地穿过街心，消失在某扇拉门后面。<br><br>摄影/Stefano Amantini/C<h4>京都车站给人的感受是空间上的勃勃野心而缺乏时间的深度</h4>许多人跟我说，日本的京都如何地古老，如何地就是中国唐代长安的缩影。<br><br>所以，当我从日本东京乘新干线前往京都时，我总是想着长安的样子，许多诗句涌现出来：“长安一片月，万户捣衣声”、“秋风吹渭水，落叶满长安”当我到达京都后，却发现京都与长安其实相差甚远！<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBy1Q20oOAXgbrAAgapo-Xubc922.jpg@!rw9"><br><br>俯瞰京都景象，现代建筑物已经栉比鳞次。<br><br>远处是有着400万年历史的琵琶湖，是日本最大的淡水湖。<br><br>京都从公元794年成为日本的首都，最初名为“平安京”。<br><br>古代京都仿造的是中国古代长安和洛阳的模式，以朱雀大路为中心（宽度约85米）分为左京、右京两区。<br><br>南北约5.2公里，东西约4.7公里。<br><br>11世纪到12世纪之间，平安京才被称为京都。<br><br>摄影/Christophe Boisvieux/C在京都车站下车后，我立即进入了一个超现实的车间之类的地方，巨大的弧形台阶和银白色的金属电梯从高处像瀑布一样流下，令人头晕目眩，惊愕不已。<br><br>我被带进一架电梯，在钢铁的捆绑中升向高处，出来的时候穿过不锈钢编织成的隧道，推开一道道玻璃门，仿佛是在世界最高级的矿井中工作的矿工。<br><br>隧道附近的玻璃门后面是百货公司、商店、美容厅、咖啡室，塑胶制造的模特儿在橱窗里微笑着。<br><br>京都车站是日本规模最大的车站，设计者是原广司。<br><br>京都被誉为通向日本历史的大门，原广司认为，今日的京都依然清晰地保留着一千多年前平安京时代的城市形态，其历史的一个重要内容是城市地理特征。<br><br>他的方案意图表达地理上的、作为城市通向“历史之门”的聚集场所。<br><br>车站的建筑设计，如果仅仅满足基本交通功能是不够的，它更应该与城市设计紧密结合，以它为载体，创造出城市公共空间，具有改变人们生活方式的能量。<br><br>进入车站大厅，人们会看到玻璃顶棚上面京都的天空。<br><br>建筑师意图表现“境界存在，同时也不存在”的日本传统美学理念。<br><br>车站建成后，多数京都人对车站的设计持有异议，认为车站太巨大了，尺度和形式都不适合京都。<br><br>城市设计专家西村幸夫说：“我个人不喜欢这个车站，可是如果制造出一个传统的楼阁，也不一定是唯一的答案。<br><br>在古时候，没有这么大的车站，用传统的材料不可能做这么大的一个车站。<br><br>如果我们假装材料是木头的，其实还是假的。<br><br>所以你如果只是想复制传统的建筑样式，这好像并不是一个正确的答案。”<br><br>车站如今成了日本著名的观光景点，受到年轻人的喜爱，车站内坡形的楼梯也成为京都年轻人聚集约会的场所。<br><br>人们在车站内看不到列车，有些不知情者进来购物，吃喝玩耍一天，还不知道这是一个车站。<br><br>刚到京都，就撞上这样一个钢铁工厂般的庞然大物，令我晕头转向，很是失落，我本以为我将摆脱物质主义的东京，以一种古代的方式进入古老的日本。<br><br>稍事休息，我再次观察了京都车站，它确实有强烈的震撼力，它给我的感受是空间上的勃勃野心而缺乏时间的深度，这是未来主义的建筑，与古老温和的京都格格不入。<br><br>也许原广司的寓意是整体上的，但玻璃、钢材、冰冷的大理石组成的建筑、大量的几何形结构以及密密麻麻的线条将其深刻的寓意解构了，一个不知情的日本朋友竟告诉我说车站可能是法国人设计的。<br><br>京都车站给我一种被捆绑于飞向未来的宇宙飞船中的感觉，尤其是它的上半部，那些通向天空的线条、尺寸精确的大门、孤独运转着的电梯、光滑的平台和抽象呆板的塑钢雕塑，是那样的荒凉与冷漠,并且杳无人迹，我走了一个上午，只碰到穿着工作服正在擦洗电梯的清洁工和一两个幽灵般的过客。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBzFQ20oGALYomABErvigLBhY496.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20oGAFD3oAAiYitEywLw268.jpg@!rw9"><br><br>京都车站是日本规模最大的车站，车站占地38076平方米，总建筑面积237689平方米，地上16层，地下3层，除了地铁车站和火车站外还包含了百货公司、购物中心、文化中心、博物馆、旅馆、地区政府办事处，以及一座大型立体停车库。<br><br>此外，还有大量室外、半室外的公共活动场所。<br><br>车站的大厅进深27米，最高处达60米，横向宽470米，呈两端高起、中间低下的谷状，顶部覆以曲面的金属网架和玻璃（下 摄影/张睿）。<br><br>与现代的京都车站比起来，古老的贵船神社显得静谧而精致，京都大约有4000多个神社。<br><br>（上 摄影/JNTO）<h4>从钢结构后现代建筑到木结构的传统民居，京都给人一种魔幻的感受</h4>离开京都车站，才发现京都并没有那么夸张，气氛温和安静，高楼大厦之间也夹杂着古老的街道和寺院，有些地方还是成片的。<br><br>街道说不上是日本式的还是西方式的，风格含糊。<br><br>公元794年到1869年之间，京都是日本的首都，称为“平安京”。<br><br>持续了1075年的首都似乎象征了日本历史的特征，很少曲折，不像中国历史这样巨大的动荡，总是分久必合，合久必分。<br><br>天皇居住在京都的北部，那里也是政府机关所在。<br><br>京都是明治维新以前日本政治的中心。<br><br>以天皇为首，贵族、官员、武士等都生活在这里。<br><br>周边地区是政府官员的官邸，宅院井然有序，形成官邸街。<br><br>史载，京都“柳树与樱花交错种植，如锦如缎”。<br><br>中世纪的京都，市民社会非常发达，已经作为商业都市发展成日本最大的都市。<br><br>在17世纪末，东京的西阵地区已经成为世界知名的纺织业地区。<br><br>明治时代由于政治原因，日本首都迁往东京，京都市民的抗议游行也没能阻止天皇的迁移，皇室贵族，有经济实力的市民，也陆续迁离到了东京。<br><br>1944年夏天，建筑学家梁思成先生担任中国战区文物保护委员会副主任，盟军司令部请梁思成提供了中国日占区需要保护的文物清单和地图，梁思成同时建议盟军对日本的两个城市京都和奈良也加以保护，由于梁思成的嘱托，盟军没有轰炸京都和奈良。<br><br>在20世纪60年代中期，日本出台了一系列相关法案，将京都历史风土区和景观地区加以护理，并对建筑物高度进行限制，除市中心区域外，大部分地区都控制在20米以下。<br><br>许多区域保留传统木结构房屋，只是全部进行了防火防震的改造。<br><br>京都没有机场，地下铁路也只有两条。<br><br>京都的建筑混杂着历史上的各种风格，看起来已经不那么浑然整一了。<br><br>从花见小道一带的木结构传统民居到京都车站的钢结构后现代建筑，京都给人一种魔幻的感受。<br><br>京都有4000多个神社，寺院有2000家以上。<br><br>在日本总共有8.2万多个神社，平均每1500个人就有一座神社。<br><br>据日本文部省前些年的调查统计，日本信仰各种宗教的人近2.2亿，超过了总人口数，因为日本民众中有不少具有双重或多重的宗教信仰，其中神道教信仰者有1亿多人，佛教信仰者有9000多万人。<br><br>在公元5世纪的时候，日本依然是一个由许多氏族和部落组成的原始社会，没有文字，部落由酋长统治。<br><br>神道教起源于氏族社会对自然力量的崇拜，以万物有灵论为基础，崇拜的是神灵化的万物。<br><br>古代日本人相信天上的神明会降落在大木、巨岩或高山上，并镇守着他们。<br><br>从高山、大树、奇石、瀑布、海洋、田地、太阳、火、雷、各种动物到祖先的魂灵，都可以成为祭祀崇拜的对象，日本有“八百万神”之说。<br><br>神社供奉的很多是土地神、地方神，这种信仰根基深厚。<br><br>泛神崇拜是任何地方古代社会的特征，但日本却保留到今天。<br><br>公元5至8世纪，日本吸收中国儒家与佛教学说后，佛教渐渐形成较为完整的体系。<br><br>明治维新(公元1868年)前佛教盛行，神道教只处于依附地位。<br><br>明治维新后日本政府为了巩固王权，兴起废佛毁释运动，许多原始宗教也遭到镇压。<br><br>将神道教加以体系化改造，尊为国教，成为国家神道。<br><br>神道教是日本独有的宗教，神道教成为国家工具的同时，许多原始信仰依然保存下来。<br><br>但今天在日本，神灵崇拜已经有着很现实的目的：商业的、职业的、升学的等等。<br><br>在一座寺庙里我花100日元求了一个签，这个签是与某月某日生的人有关，上面的签语明确具体直接，而且分类，希望如何、结婚如何、健康如何、出入如何、诉讼如何、旅行如何、生孩子如何、考试如何、就业如何等等，例如生孩子，直接就说如果生的话就是男孩。<br><br>在中国，签语如果很具体明确的话，是不被信任的，寺院里的签上写着的都是朦胧诗，意义晦涩，求签者就是抽到上上签，也不意味着吉祥如意的事就会很明确地告诉你，个人的领悟领会是很重要的。<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBy1Q20nuAXccxAAgbBwx41lQ526.jpg@!rw9"><br><br>作为日本的传统服装，和服至今仍是日本人正式场合盛装的首选，而西装则主要是工作服。<br><br>在平安时代，和服渐渐摆脱外来的影响，发展出独有的奢美与精致的特色，其衣服色彩开始多样化（摄影/JNTO）。<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBzFQ20nuAUHGmAAv-8tyZssE380.jpg@!rw9"><br><br>图为京都大德寺内瑞峰院庭园，枯山水庭园是源于日本本土的缩微式园林景观，岩石、耙制的沙砾和自发生长与荫蔽处的一块块苔地，是流行至今的枯山水庭园的主要元素。<br><br>它同音乐、绘画、文学一样，可表达深沉的哲理，而其中的许多理念便来自禅宗道义。<br><br>摄影/B.S.P.I/C在京都，最魔幻的感受莫过于，在用高科技产品装饰起来的现代化大公司旁边，藏着矮小寒碜的神社，里面供奉着穿古代衣服的神灵，祭祀的方法也是千年延续下来的古法。<br><br>西装革履前往公司履职的职员目不斜视地匆匆走过，它们之间没有丝毫历史联系性，时间不存在，只是些并列着的空间。<br><br>明治维新以后，日本其实已经成为迷信科学的社会，东京大学的博士佐藤告诉我，迷信鬼神的人通常会被视为怪人。<br><br>虽然有那么多宗教信仰者，但大多数人都受过西方科学知识的高等教育，真正迷信鬼神的人并不多，宗教并非生活的支配性力量，只是文化和¹ 俗而已。<br><br>京都的东山，有神社、寺院和古老的街区。<br><br>时值深秋，日本南方正是万山红遍的时候，许多人专程赶到京都来看红叶。<br><br>远远望去，红色的山岗确实很美，但不太自然，树种好像是搭配过的，颜色美丽的树木被有选择地成片种植，形成了强烈的效果。<br><br>日本历史上曾经大量砍伐森林，后来又重新种植，生态恢复得很好，但在恢复的时候，也许就有了许多人为的因素，根据审美和利用对植物进行了选择。<br><br>从前看日本画家东山魁夷的画，感觉日本的风景很整齐，也许就是自然被人为地设计过的原因吧。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20nyAKtH0AAamIoTsB6U741.jpg@!rw9"><br><br>京都的寺院众多，依山而建的清水寺是京都最古老的寺院，公元798年由将军坂上田村麻吕和延镇和尚主持建造，现存的大部分建筑始建于公元1633年。<br><br>深黑色的圆木，将庙宇支撑在一处悬崖的边上，被红叶密集的树林簇拥着，正殿前面是一个由139根木柱支撑的平台，离地面有50米，京都人将它叫做“清水之舞台”（ 摄影/Stefano Amantini/C） 。<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBy1Q20n-AA3MqAAeqyQeNK3c053.jpg@!rw9"><br><br>平安时代的日本佛教，因受中国唐代的影响，多在名山建立寺院，开创了日本的“山岳佛教”。<br><br>佛教的任务是祈祷国家平安，图是在寺院里祈祷的僧侣。<br><br>（摄影/Christian Kober/C）八坂神社非常醒目，山门是橘红色的，有一种卡通的效果。<br><br>里面的庙宇密集地挂着许多白色的灯笼，祈愿的时候拉动一根连接着神龛的绳子。<br><br>这是日本著名的神社之一，已经不知道它是哪一年建起来的，只知道在公元877年的时候，这个神社因为显灵驱除了京都流行的瘟疫而名声大震。<br><br>从那时起，八坂神社就被奉为能除瘟祛病的宝地。<br><br>许多人来到京都，都要参拜八坂神社，环绕着八坂神社，附近形成一个热闹的商业区。<br><br>八坂神社最著名的是每年一度的祇园节，当年瘟疫流行的时候，人们举行祈求驱逐瘟疫的仪式，从八坂神社抬出66座神轿送往神泉苑。<br><br>1000多年过去了，人们仍保留了这个古老的仪式。<br><br>每年7月祭神仪式开始，要持续一个月左右才结束，是京都一大节日。<br><br>作家川端康成的小说《古都》中，描写过祇园节的活动。<br><br><h4>各神社与居民区是相通的，穿过八坂神社，就是古老的街区</h4>各神社与居民区是相通的，穿过八坂神社，就是古老的街区，青石板的道路，高矮参差的两层木屋，被洗得干干净净，日本是个有洁癖的国家。<br><br>我曾经看到有人搞自家门前的卫生，那不只是扫地而已，而是把大门两边墙上的每一条砖缝都抹得干干净净，这种情况，我在世界各地的行走中是第一次见到。<br><br>日本到处都是非常干净，散发着消毒液的气味，体现出对物的爱惜崇拜，偶尔看到衣着可疑的人，那必是流浪汉。<br><br>我在东京上野公园曾经经过一个流浪者的露天营地，他们也是收拾得整整齐齐。<br><br>现代化是一种非常深刻的对人性的改造，对生活方式的规范。<br><br>日本已经见不到中国普遍的那种自由随便鲜活的脏乱差的现象，现代化的一个方面就是卫生化。<br><br>但还是看得出来，过去的时代是不规范的，与四方盒子的现代房屋不同，过去的房屋盖得歪歪斜斜，高高低低，顺从着地势，如同书法。<br><br>底层大都是铺子，上着门板，卸下来就是铺面，很像今天云南丽江的大研镇，或者拆迁以前的昆明。<br><br>挂着各式各样的灯笼，铺子出售的都是旅游商品。<br><br>京都已经相当旅游化，似乎一切方面都很在乎旅游者的感受。<br><br>在著名的商业大街四条通的东段，有著名的先斗町，就是饮食一条街，相当长，恐怕有1公里，叫做街，其实只是一条小巷，两边全是酒吧、饭馆、咖啡店一家挨着一家，每一家都精心设计橱窗、门帘、招牌，美学风格看得出都是来自古代的诗歌、书法、绘画的灵感。<br><br>这条街在晚上看起来就像一个接一个的灯笼，精致而别出心裁的设计给人相当昂贵的印象。<br><br>并没有中国饮食排档那样的混乱热闹，便宜而不讲卫生，铺面会沿街涣漫出来，伙计们吆五喝六，食客成群结队。<br><br>在这里，一切都在拉门后面静谧地进行；街上看起来很冷清，其实正是生意红火的街道，食客到了这里，立即被“装”到各式各样的格子里去。<br><br>日本有无数的格子，这是我的深刻印象，就是一份普通的便当，也是分为几格。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBzFQ20n2ARHjbABAkMGGmZzY763.jpg@!rw9"><br><br>这是人们在京都一家餐馆里用餐，餐馆里有无数的格子，把客人分开。<br><br>与中国饮食的热闹渲染、大吃大喝比起来，日本的饮食给人低语的感觉，饮食好像很不好意思，含着羞耻似的，决没有杯盘狼藉的情况（摄影/Michael S. Yamashita/C）。<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBzFQ20n6AEdGIAAZkj8xWPd8961.jpg@!rw9"><br><br>寿司是日本人最喜爱的传统食物之一，制作时将去了皮的鲜鱼切成片和其他材料码在等宽的米饭块上，由于各类鱼虾的颜色不同，做好后的寿司也是五颜六色，下图为在吃寿司的客人。<br><br>（摄影/Richard T. Nowitz/C）旅游是全球化的良药，对治疗旧世界的脏乱差、自然随便、不讲卫生相当有效。<br><br>旅游被当作了标准，永不撤消的检查团，居民普遍自觉地讨好游客，这其中当然有商业的动机，年积月累，是否会令城市完全丧失自己黑暗的私人生活？<br><br>一切都很光明，彬彬有礼，热情好客，干净卫生，整个城市就像一件巨大的旅游纪念品，一览无遗，一切都为旅游而设计，节日、工艺品、宗教活动、饮食、旅馆、交通、艺术先斗町过去不远是京都著名的新京极市场，一个城市最能看出它的真相的地方，莫过于菜市场。<br><br>日常生活的许多部分都可以包装起来，但菜市场太日常了，与大地的关系太直接了，是很难包装的。<br><br>令我惊讶的是，我看不出新京极市场有菜市场这样的地方，一切都被包装好了，洗得干干净净，没有一点泥巴，这是完全与大地断绝了关系的市场，什么都被透明的塑料包裹着。<br><br>像昆明那样，许多蔬菜还带着泥巴，在这里简直不可思议，很多摊子都在卖渍物（泡菜）。<br><br>泡菜在中国，大多数来自外祖母的瓦罐，这是私人家庭的秘方，但这里的渍物，统一包装、有商标，我估计是大批量在流水线上生产出来的。<br><br>我想，这样的菜市场恐怕已经没有“新鲜菜”。<br><br>在昆明，人们并不信任包裹在塑料袋里的食品，人们喜欢活着的鱼，带着露水的白菜，糊着泥巴的葱和藕，如果你把泥巴完全去掉洗得干干净净的话，人们反而会怀疑你的藕是否已经挖出多日，质量出现了问题。<br><br>在新京极市场的后面，是日本的农业，那是一条自动的流水作业线，大地的产物与私人的种植无关，一切都是工业化的，没有什么直接来自自然，一切都经过工业的设计、洗礼。<br><br>新京极市场的蔬菜水产部给我一种隔膜感。<br><br><h4>古代中国的建筑被日本学习模仿，学习总是容易将对象升华、拔高、模式化、楷模化</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBy1Q20n6ARFZyAAK5yOxMsF0807.jpg@!rw9"><br><br>高131米的京都塔位于京都市下京区，是一座望塔，与京都车站乌丸中央口隔街相望，是京都的地标之一，也是京都的一处现代景观。<br><br>摄影/张睿在古老街区的尽头是南禅寺。<br><br>南禅寺建于1289年，门楼很大气，浑厚，据说那就是中国唐代的风格。<br><br>但顶很沉，像是重量过度的帽子，我发现这是因为建筑的下部没有中国建筑那种隐约的楔形。<br><br>土木结构和楔形使建筑稳如泰山。<br><br>南禅寺的门楼给我头重脚轻、摇摇欲坠的感觉，其实它已经挺立了几百年。<br><br>黑乌鸦在古老的屋顶上盘旋，很像宋徽宗的一幅画。<br><br>它们已经非常熟悉这个顶。<br><br>暗淡的建筑，被时间磨出细腻的光。<br><br>购票，每个人发一个塑料袋，脱了鞋装进去，各人自己拎着，像是兜着自己的不良记录似的。<br><br>古代中国的建筑被日本学习模仿，学习总是容易将对象升华、拔高、模式化、楷模化。<br><br>原来的东西就离开了它的日常氛围和基础，较为神圣了。<br><br>在日本，古代的建筑物总是给人拔地而出的感觉，缺乏那种日常亲和扎根于大地的东西，也许因为当时就是在顶礼膜拜的心态下建造的。<br><br>但日本学习西洋的建筑并没有这种感觉，西洋建筑的基本功能是实用，美只是装饰性的。<br><br>而中国建筑的基本结构不仅仅在于实用，也暗示着中国人对宇宙人生的理解，具有象征性的含意。<br><br>例如飞檐、斗拱、柱子，不仅仅是建筑结构的需要，有许多精神性的“多余”，暗示着世界观。<br><br>什么事情都是天人合一的，既要有实用的天，也要有文化的人。<br><br>中国建筑到了日本，也许其文化的部分被夸张做作了，所以在日本，那些学自中国古代的建筑，更有坛的感觉。<br><br>我印象最深的是那些瓦，烧制得厚大、坚固，泛着青光，用瓦钉铆接起来，就像是德国人的钢盔。<br><br>盖在屋顶，不会长一根草。<br><br>已经不是汉语中所谓的“片瓦”，而是工艺品。<br><br>瓦其实有着大地的含义，依赖、扒着大地。<br><br>栖身其下的感觉被取消了，瓦成为升起来的，成为向上的东西。<br><br>有的瓦重达13公斤。<br><br>在高处看，日本的屋顶相当荒凉，太光滑了，没有灰尘，不生苔藓，更没有墙头草。<br><br>中国的瓦表面很粗糙，接缝用的是泥巴，所以几个雨季过去，屋顶就长出草来，尤其是在南方，屋顶四季开着花，蝴蝶飞出飞进。<br><br>当然，这个景象已经是长河落日了，中国现在连瓦都不要，水泥平顶，那就更荒凉了。<br><br>南禅寺旁边有著名的哲学小路，日本哲学家西田几多郎曾经住在这一带，散步，思考东方式的存在主义。<br><br>他是日本著名的哲学家，在二次世界大战前曾经影响日本。<br><br>普通的散步小路像马克思的那条地毯一样被升华了，成为热闹的景点。<br><br>被枫树簇拥的碎石路，顺着一条溪流。<br><br>路上的某一段出现了一个小寺，这个寺是构思的结果，寺中间围着一棵枫树，看上去这个小寺的主持或者所供奉的就是这棵树，这是一个创意，也许暗示着枫树就是已经得道的高僧吧。<br><br>树冠已经撑得比小天井更大，红叶在墙外面落了一滩，美丽凄凉。<br><br>很是用了心的设计。<br><br>日本的园林一般都是这样，设计的痕迹很明显，似乎并不在意“道法自然”，而是升华于自然。<br><br>而在中国，园林中不自然的痕迹一定是要想法遮掩掉的。<br><br>一切都要看起来自然天成的样子，所谓师法造化，鬼斧神工。<br><br>游客不敢碰那些神圣的落叶，这场景就像枫树被培养成了模特儿，正在走台呢，大家只是哗哗地拍照，叹息。<br><br>我是一个人离开的，比手势，写繁体的汉字，很容易就打的士到了京都车站，很容易就买到一张前往大阪机场的直达票，现代化其实就是让生活越来越方便、容易，最后只要揿个按纽就万事大吉。<br><br>唯一的记忆是，在买票的时候，售票小姐写个字条给我看，两组词，自由席，指定席。<br><br>意思是问我要买哪个，我想都不想，就指着自由席。<br><br>自由席，在中国不就是随便乱坐么？<br><br>指定席是领导和要人坐的。<br><br>自由席！2300日元。<br><br>我拿到票一想不对啊，朋友说到机场只需要1830日元啊，怎么贵了那么多？<br><br>进到车站，才发现自由席只有一节车厢，里面空空如也，连我才就两个乘客，其他车厢都满了。<br><br>指定席就是必须对号入座，一人一格，自由席你可以想坐哪里坐哪里。<br><br>在日本自由其实是很贵的东西。<br><br>',
'<h2>耍猴，灾荒逼出来的行当</h2>当下，走江湖卖艺的耍猴人都是河南人，养猴好像是河南人的专利。<br><br>为什么在唐朝被视为风尚的养猴传统，现在只有河南人在继承？<br><br>河南耍猴人跟猴子的感情究竟是怎样的？<br><br>中原作家孙方友为我们讲述了河南人的爱猴情结。<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBzFQ20naAWCjSAAS4BUL8Jbo648.jpg@!rw9"><br><br>走江湖的耍猴人带着猴子搭乘交通工具有严格的限制，乘公交车必须把猴子装进袋子里，乘火车则是禁区。<br><br>迫不得已，耍猴人只得扒火车。<br><br>在这辆货车车厢里，听话的猴子跟耍猴人老杨围坐在一起，像相依为命的一家人。<br><br>即使是冬天，寒风再刺骨，耍猴人也不敢关严车厢门，防止被不知情的铁路工人锁在里面。<br><br>他们生活的艰辛程度可见一斑。<br><br>我第一次见到猴是在三年困难时期前。<br><br>大概是1957年底，家乡几个大队合伙去云南贩过一回马，马买好之后，卖马人就送了贩马人一只猴子，说是孙悟空为猴类，当过天宫中的“弼马温”，把“弼马温”叫做“避马瘟”，取个谐音，图个吉利，贩马可一路平安。<br><br>不想到家之后，大跃进来了，马归了公，猴子也归了公。<br><br>归公的猴子恰巧分给了我们那个队。<br><br>只是马能干活拉车，而猴子只能观赏别无他用。<br><br>河南为平原，平常极少见到猴子，众人图个稀罕，便将它用铁链拴了，拴在队屋院里的古槐树下。<br><br>那时候是大食堂，猴与人一样过上了“共产主义”。<br><br>不想到了1959年，生活越来越苦，到处都有饿殍，大食堂也散了伙，猴子没人管了。<br><br>那几天，猴子的叫声格外凄厉，连队长也犯了愁。<br><br>若放猴儿归山，上千里都是平原，没山可放；养吧，人还没得吃，怎能还顾得上它。<br><br>后来，村里有个叫二旦的单身汉，说猴儿从万里云南来到咱河南，不容易，反正我就一个人，权当娶个猴老婆吧！不想这二旦并不太“二”，他先跟那猴交朋友，对它关怀体贴，有饭先让它吃，结果就有了人猴情。<br><br>后来二旦就驮着猴儿去了南方水乡，靠耍猴儿度过了困苦年月，竟还从湖北咸宁带回了一女子，婚后为其生了一群儿子。<br><br>二旦为感谢“猴儿”，为儿子取名都带“猴”：大猴、二猴、三猴。<br><br>记得那个猴子直到“大四清”那年才死去，埋猴的时候，二旦让几个儿子都穿孝服为老猴送终，并专为猴特制了一具猴棺，还请了唢呐班，惊动了许多人去看热闹，成为当地一奇。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20nmAW9d3AAtY74GEb_I018.jpg@!rw9"><br><br>离开妈妈的小猴子对人特别依赖，随时随地都会粘着主人，简直寸步不离。<br><br>这位女主人名叫焦新珍，她不但代替猴妈妈给小猴们喂奶，还跟它们亲吻。<br><br>夜里，这些小猴子喜欢偷偷钻进她的被子里，不厌其烦地找奶吃，真是人猴情深。<br><br><img src="http://img0.dili360.com/ga/M01/02/45/wKgBzFQ20niAV-RhAAbRuG_dfz0820.jpg@!rw9"><br><br>焦新珍的爱人黄爱青正在自家院里教猴子骑自行车。<br><br>不知是猴子笨了，还是训猴的技艺没有完全沿袭下来，现在的猴子会玩的把戏比过去少了。<br><br>多才多艺的猴子已经寥寥无几，而且都已进入暮年。<br><br><h4>人在猴在：耍猴人把猴子当“人”</h4>中国真正的耍猴之乡是安徽的利辛和河南的新野，都属淮河流域。<br><br>尤其新野，耍猴耍过了国界，在东南亚就颇具名声。<br><br>新野在河南西南部，是刘备的发家之地。<br><br>吴承恩也曾在此做过几年知县，据传所著《西游记》之灵感就来于此。<br><br>据《新野县志》载，这里从明永乐年间就有养猴人。<br><br>他们从几百里外的太行山深处捉到猴子，带回新野，就开始了与猴相依为命，一代一代传承繁衍，这里虽少林没山，却成了猴子的聚居地，足可称为世界一奇。<br><br>如果世界上只剩下最后一只人类养大的猴子，那只猴子肯定是新野人所养。<br><br>道理很简单，在这个世界上，唯有河南新野的耍猴人把猴子当成了“人”，人在猴在，毫不含糊。<br><br>',
'<h2>米仓山 历史年轮中的惊艳</h2>米仓山地处中国大陆的腹心地带，是秦巴山地的结合过渡区。<br><br>俯瞰这一地区，一列几乎呈东西向展布的弧形山脉就是米仓山。<br><br>弧背指向的北面，是素有“陕西江南”之称的汉中平原，弧心对应的南面是号称天府之国的四川盆地。<br><br>这里物产丰富，景色秀美，峡谷通幽，森林密布，野生动物成群；这里是中国又一处恐龙的故乡，也是海相化石的富集地；这里峰丛奇胜、暗河众多、溶洞相连，是喀斯特地貌的高密区 ；这里潭池湖盆星罗棋布，瀑布飞溅如银河落九天；这里曾经是中原通向“天府之国”四川盆地的必经之路。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20mOAOgwnAA1TvgHDtzY697.jpg@!rw9"><br><br>米仓山主峰光雾山海拔2507米，峰体浑圆，这是花岗岩球状风化、寒冻风化的综合结果。<br><br>由于海拔偏高，山顶多以灌丛植被为主。<br><br>初秋，光雾山层林尽染，云雾缭绕，到处都是清新的、湿润的，哪一个角落都像一幅精心描绘的山水画。<br><br>米仓山中多数山体为圆锥状的石灰岩和白云岩峰丛地貌景观，站在山体南麓北望，一列列酷似囤围般的山峰高耸入云。<br><br>米仓山的峰丛看上去与广西、贵州一带的类似，但峰丛多发育在山脉之上，而贵州、广西的峰丛则主要生长在盆地之中。<br><br>构成米仓山岩层主体的是花岗岩、变质砂岩、石灰岩和白云岩。<br><br>米仓山主峰光雾山海拔2507米，峰体浑圆，这是花岗岩球状风化、寒冻风化的综合结果。<br><br>米仓山最典型的峰丛分布在四川旺苍和南江县接界一带，也就是米仓山中部。<br><br>像旺苍五权镇北山的常家坪、南江桃园镇境内的九角山和贾郭山就是这样，都是十来座山峰一字并列，气势宏伟。<br><br>要是仔细观察，又会在那些山峰之间的崖壁上发现许多象形的景观，有的似人，有的似兽，有的像观音，有的像圣佛。<br><br><h4>鼓城山，最奇妙的“天鼓”</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBzFQ20mSAUtYyAAp_o493Dio706.jpg@!rw9"><br><br>东西鼓城山都有小路可以攀缘而上，山顶上有不少古代人类活动的遗迹。<br><br>其中，东鼓城山看似平整的“鼓”面上生有8座小的山包，传说是诸葛亮当年北上伐魏时在此演练八阵图留下的遗迹。<br><br>摄影／陈凯生南江县光雾山海拔2507米，这里的山形与众不同，浑圆的山头，不漫不陡。<br><br>和中国西部高原高山相比，似乎“其貌不扬”，但它却为米仓山脉最高峰，高踞众山之上。<br><br>米仓山几乎所有山峰都是一山到顶森林密布，只有光雾山和旺苍境内的光头山（海拔2276.4米）例外，接近山顶的地方只有密灌、山柳、杜鹃、箭竹和苔藓地衣生长。<br><br>光雾山和光头山都是花岗岩为主的岩层构造，其浑圆的山形表现出花岗岩球状物理风化为主要特色。<br><br>由于植被稀少，冬春积雪，夏季消融，寒冻风化参与其中，可以看到一些寒冻风化的地质遗存。<br><br>',
'<h2>秦兵马俑两千年前的微笑</h2>秦兵马俑的重新发掘，是中外瞩目的事件。<br><br>几个月来，本刊邀请作者萧春雷及摄影师陈旭对一号坑的第3次考古发掘进行了独家跟踪采访，深入调查，为你全面解开本次秦俑发掘之秘。<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBzFQ20nKAc5pJAAaN0cgOeek926.jpg@!rw9"><br><br>这个兵俑面露微笑，用这次考古的领队许卫红的话说，他是此次发掘中最标致的帅小伙。<br><br>秦人向来以高大威猛著称，人们通常认为他们性情刚烈，但这个兵俑却显得非常内敛和温和，展现了秦人的另一面。<br><br>秦俑馆一号坑上次发掘中止是1987年6月。<br><br>如同一处已经水落石出的遗址，22年来，一号坑遗址再也没有动过。<br><br>拱形大厅里，那些陈列已久的兵马俑队列落满了尘埃，一动不动地站着。<br><br>它们有足够的耐心，反正已经在地下躺了2000多年，也不在乎多站20年。<br><br>谁都知道，还有数千件陶俑陶马，沉睡在展览大厅空旷的土堆里。<br><br>同时，实力雄厚的秦俑馆考古队也处于半赋闲状态。<br><br>自1998年二号坑发掘停下后，差不多10年时间，考古人员只在馆内做一些零星的收尾工作，有些人去读博士，有些人被其他单位借调去从事野外考古工作。<br><br>他们对近在咫尺的俑坑充满好奇，但是不行。<br><br>他们没有领队发掘资质，连向国家文物局申请发掘的资格都没有。<br><br><h4>一号坑像停了22年的“烂尾楼”</h4>“一号坑像个烂尾楼，资料总是半吊子，让人看了着急。”<br><br>考古队的执行领队许卫红说，表达了秦俑考古人的焦虑心境。<br><br>团体领队资格多年来一直困扰着秦俑馆。<br><br>国家文物局《考古发掘资格审定办法》规定：具有团体领队资格的发掘单位才能申报考古发掘项目，而申请团体领队资格，文物单位必须有4人以上具备领队资格。<br><br>尽管秦俑馆的考古队伍早就达到这一条件，并且声誉卓著，然而申请多年，一直没有被批准。<br><br>',
'<h2>澎湖群岛：海峡里的驿站</h2>我们今天在台湾海峡里见到的是由64 个小岛组成的澎湖群岛,这些方山一样的陆地是800万年以前由地下涌出的岩浆冷凝而成的。<br><br>由于处在台湾海峡的中间，所以自古以来，这里就充当着驿站和避难所的角色。<br><br>科学家们证明说这里曾是一片陆地。<br><br><img src="http://img0.dili360.com/ga/M02/02/45/wKgBy1Q20kKADvvpAAU_EsESg14128.jpg@!rw9"><br><br>当大量炽热的岩浆从大地的裂缝中涌出的时候，它们便像洪流一样铺向四面八方，这样形成的地貌往往会有一个平坦的顶。<br><br>澎湖群岛就是这样。<br><br>1600万年到800万年前，在今天澎湖所在的位置发生了岩浆的涌出，并形成了平坦的古澎湖岛的地貌，这之后，古澎湖岛的顶部逐渐风化成红壤层，同时由于海浪的侵蚀，澎湖逐渐形成了今天的形态。<br><br>2001年 6月初的一天，我们乘坐从台北松山机场起飞的一架中型螺旋桨80座旧式飞机飞往澎湖。<br><br>从飞机的舷窗上我们看到了摆放在浩淼海面上的一对大“蟹钳”，“蟹钳”围护成一个完整的澎湖内湾，湾内海水波澜不兴，水色是湛蓝湛蓝的，海面上星星点点地漂游着许多船只，显得分外安详。<br><br>我们乘坐的飞机降落到马公机场，此时天空阴云四合，淅淅沥沥地落下雨来。<br><br>我们沿着澎湖内湾一条弯弯曲曲的滨海公路慢慢行进，围护澎湖湾的几个岛屿，马公岛、中兴屿、白沙岛和西屿，现在被几座跨海大桥连到了一起。<br><br>澎湖群岛有大小岛屿64个，分布在东西宽约40公里、南北长约70公里的海面上，实际陆地的总面积仅有127平方公里。<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBy1Q20j-ARIFSAAMclBS5z9U989.jpg@!rw9"><br><br>这种黄灿灿的小花经常在澎湖的小岛上形成花海，也许是因为它的灿烂和顽强，澎湖人才钟爱地称它为“岛花”。<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBzFQ20kCAI836AAb6vHzwmjU385.jpg@!rw9"><br><br>当岩浆流静止并开始冷却的时候，它的顶部和底部最先冷却收缩，并产生龟裂的现象，当冷却逐渐向岩浆流的内部深入，龟裂的节理面也垂直向内部发育，最终上下裂隙连成一条线，从而凝固的岩浆流就变成了一根根紧紧相邻的石柱。<br><br>澎湖地貌的最大特色就是在海岸边由于海浪的侵蚀而形成了海蚀崖，上述柱状节理的横切面就暴露在海蚀崖上。<br><br><h4> 玄武岩质的岛</h4>澎湖的岛屿远望都像出露在海面上的桌子，它们的高度都不大，一般只有10余米，最高的一处也只有79米，岛上的地面平缓得出人意料。<br><br>',
'<h2>追寻杨贵妃的荔枝</h2>“长安回望绣成堆，山顶千门次第开。<br><br>一骑红尘妃子笑，无人知是荔枝来。”<br><br>荔枝产于南方，加之物以稀为贵的世间法则，中原对荔枝视若珍宝，一枚难求。<br><br>荔枝保存期不过几日，在驿马“慢递”的唐朝，身在长安的杨贵妃所食用的新鲜荔枝到底来自南方的哪里？<br><br>这跟唐朝的驿站到底有着怎样的关联？<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBzFQ20kSABHfQAAZpzPDzVfo067.jpg@!rw9"><br><br>荔枝树十分高大，最高的可达二十几米，成片的荔枝林显得遮天蔽日，十分茂密。<br><br>一串串荔枝沉甸甸地挂在枝头，秀色可餐，不由得让人想起那句古诗“日啖荔枝三百颗，不辞长作岭南人”。<br><br>杨贵妃和唐玄宗的爱情故事，自白居易的《长恨歌》以降，一直深入人心，成为中国家喻户晓的著名典故之一。<br><br>为了讨心爱的女人的欢心，唐玄宗不惜千里迢迢，从遥远的南方为她运来新鲜荔枝。<br><br>白居易在四川出任南宾（今重庆石柱县）太守时，当地出产荔枝，大饱口福之余，特令画工绘制了荔枝图，并亲自作序。<br><br>这篇序中，他总结了当时—其实1000多年后的今天也差不多—荔枝的保存时限：“若离本枝，一日而色变，二日而香变，三日而味变，四日五日外，色香味尽去矣。”<br><br>地处中国腹心地带的长安及其附近皆不产荔枝，荔枝必然来自长安以南的地方。<br><br>这盛产荔枝的南方，大抵不外乎以下几处：其一，福建；其二，两广；其三，四川。<br><br>关于杨贵妃与荔枝的故事，最权威的史料《新唐书·杨贵妃传》中有记载，可惜却没言及荔枝来历，而仅仅说：“妃嗜荔枝，必欲生致之，乃置骑传送，走数千里，味未变，已至京师。”<br><br>那么，现在留给我们的问题就是：杨贵妃为之一笑倾城的荔枝，它到底来自哪里？<br><br><img src="http://img0.dili360.com/ga/M00/02/45/wKgBy1Q20kSAVJbRAADNWIp82mo760.jpg@!rw9"><br><br>杨贵妃所食荔枝运输路线图<h4>唐代的驿站</h4>要了解杨贵妃钟爱的荔枝来自哪里，必须先了解唐代及整个古代中国的交通状况。<br><br>先秦以前，诸侯分据，各个国家地盘都不大，由首都到治下各地的距离也不算遥远，因而当时没有一个成制度的国家交通体系。<br><br>到秦始皇统一中国，一个完整的大帝国横空出世，要使政令统一，一个必要的前提就是从帝国首都到最遥远的边疆之间，都必须有强有力的手段保证政令畅通。<br><br>这时候，作为帝国统治手段的一个重要组成部分，驿站应运而生，并在中国延续了2000年。<br><br>',
'<h2>现代夸父一个追踪极光和日蚀的人</h2>许多人都曾目睹过彗星滑过夜空和太阳被月亮吞食的天文现象，但目睹过极光在夜空闪烁的人就很少了。<br><br>把追踪拍摄彗星、极光和日全蚀作为自己一生的兴趣而锲而不舍的人，就更稀罕了。<br><br>在台北为中国国家地理杂志繁体版工作的洪家辉就是这样一个人。<br><br>10年来，他如同夸父一样追随着彗星、日全蚀和极光走遍了全世界——从垦丁到夏威夷、从阿拉斯加到澳大利亚。<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBzFQ20h-APvLeAAS-JWQUtGs424.jpg@!rw9"><br><br>在现场其实是看不到绿色极光上方的红色部分的，照片洗出来后才发觉有如此壮观的景象，像不像一个巨大的草莓果冻呢？<br><br>其中有无数清晰可见的射柱状极光，可以想成是向上喷出的彩色水柱表演。<br><br>左下方是山谷中契纳温泉度假中心的照明灯光。<br><br>这是迄今我最喜欢的一张极光照片。<br><br><h4>1995年3月17日</h4><h4>美国阿拉斯加州费尔班克斯</h4><h4>苏菲驿站旅馆</h4>这是我来到阿拉斯加的第一个夜晚。<br><br>晚9点左右，我提着一大堆在超市买的食品下了车，习惯性地抬起头来跟众星打个招呼，突然发现熟悉的星空中似乎有些异样。<br><br>虽然停车场的光线稍亮了点儿，但依然可以看到有一道约半米宽的绿色光束，静静地横亘在夜空中，它就像一条铺在天上的绿绒毯，令人不禁想伸长手臂去触摸那柔软的表面。<br><br>“难道这就是数月来我一直朝思暮想的极光？<br><br>！” 即使费尔班克斯是全世界观赏极光的最佳地点，一年平均有243天看得到极光，我也未敢相信竟然这么容易就见到了它。<br><br>而且由于阿拉斯加大气透明度极好，竟然可以让那远在100公里以外的极光看起来是如此清晰，仿佛近在咫尺。<br><br>一时间，我觉得自己的心都为它迷醉了，顾不得身上只穿着一件薄薄的毛衣，就这样站在酷寒而空无一人的停车场对着它深情地凝视着。<br><br>本想跑回房间去拿照相机，却又怕极光会立刻消逝而错失与它的第一次浪漫邂逅，所以就一动不动地直视上方，尽量睁大双眼将看到的影像烙印在脑海深处。<br><br>这道极光缓慢地向前移动着，一直维持着大致相同的宽度，它的内部却宛如巨大玻璃管内的无数细沙，受到了某种外力的作用而激烈地翻搅着。<br><br>大约过了10多分钟，它离我越来越远，而且渐渐变稀，直到北斗七星完全无碍地显露出来，它，消失了。<br><br>这时我身后爆发出一阵快乐的惊叹声，我一回头，才发现不知什么时候后面多了两个女孩子。<br><br>看她们一脸兴奋的样子，肯定也是第一次见到极光。<br><br>受到她们的感染，我也用尽全身的力气对着夜空发出了一声大吼。<br><br>直至回到房间，快被冻僵的身体感受到的还不是空调送出来的暖气，而是那些已呈高亢状态的热血如千军万马般在全身流淌着。<br><br>由于极度兴奋造成了失眠，靠在房间的躺椅上我不禁回想起了自己的追日之旅。<br><br>在我的求学过程中极少触及科学，甚至会对之产生排拒，惟一有印象的天文观测经验是在小学四年级时，由老师带领着以装满水的水桶来观赏日偏蚀。<br><br>直到见过了那一张张生动逼真的天文照片，它们让我发觉科学其实也不是那么难亲近，而且还可以从中追寻到无限的乐趣。<br><br>就这样我一头扎进了天文观测领域，决定终生致力于斯。<br><br>',
'<h2>寻找老威廉</h2>这是一段穿越百年时光的回访。<br><br>1908年，美国人威廉<U+2022>埃德加<U+2022>盖洛完成了对中国长城的全线考察，并于翌年出版了世界上第一部长城专著；而今，本文作者、英国人威廉<U+2022>林赛不仅捕捉了一百年光阴在长城上留下的印记，还追寻到了老威廉的“中国资料库”，由此打开了一段尘封的记忆，续写了两个威廉的长城传奇<U+2006>……<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBzFQ20iuAHoCiABBVXPUdq4E404.jpg@!rw9"><br><br>1908年，威廉·盖洛站在讨赖河边仰视明代万里长城的最西端—“长城第一墩”，惊叹于长城的戛然而止，他写道：“像是一条管线被工程人员截断。”<br><br>2004年，威廉·林赛原址重摄了这张老照片（左，摄影/威廉·林赛）。<br><br>在世界银行资助下，当地政府打算采取保护性工程措施进一步加固这座雄踞于山崖上的长城建筑。<br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBy1Q20iiAVp6HAAsvWDEuSDQ010.jpg@!rw9"><br><br>2007年8月，嘉峪关外。<br><br>日出前的戈壁滩清爽宜人，四周静悄悄，借着熹微的晨光，我再次审视手中计划原址重摄的长城老照片。<br><br>画面中，一行人就在眼前的城门下即将出发。<br><br>领头的后背挺直，戴着醒目的白色宽边礼帽—我知道，他就是威廉·埃德加·盖洛。<br><br>那时，历经80多天艰辛跋涉的他，即将完成长城探险的最后70里，于是纪念性地回过头来审视镜头。<br><br>探险队里的其他成员有白种人，也有黄种人；有骡夫、厨师、仆人，有一位翻译和一位科学家，还有一个名叫“黑狗”的中国人—我想，他们很可能是在秦皇岛被雇用的—1908年5月，威廉·盖洛从秦皇岛开始了长城之旅。<br><br>他写的日志多次使用了“我们”这个提法。<br><br>几乎可以断定，“我们”至少包括翻译“约翰·格德先生”（可能是旧金山淘金的华侨“张国迪”）以及“黑狗”。<br><br>“黑狗”是个识文断字的年轻人，盖洛的作品里部分选载了“黑狗”的日记。<br><br>他看上去最多18岁，很可能姓“苟”，“苟”与“狗”同音，加之日晒雨淋、皮肤黝黑，因此得名。<br><br>以威廉·盖洛为首的这支探险队为长城史增添了新的一页。<br><br>他们率先走完了长城全线，可谓“前无古人”。<br><br>他们对万里长城的独特感受，也是“后无来者”。<br><br>翌年，他完成了一部著作，完整地回顾了此次中国之旅……',
'<h2>凌汛人与冰的大决战</h2>滔滔黄河，千里冰封，奔腾咆哮的壶口瀑布也陡然安静，被冻成凝固的冰瀑。<br><br>但这看似宁静祥和的冰雪风光之下，却隐藏着一线杀机——凌汛。<br><br>前人曾这样描述凌汛：“天寒地冻，水鼓冰开，冰水齐下，冰摧浪涌，冲堤溃坝，势不可挡。”<br><br>历史上，凌汛给两岸的民众造成了一次次惨痛灾难。<br><br>而现在我们为了应对凌汛，也是“十八般武艺”轮番上场。<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBy1Q20jWACxxdAAS24DLdDmQ774.jpg@!rw9"><br><br>2009年1月18日凌晨，黄河壶口段突发特大凌汛。<br><br>洪水挟裹着冰块从上游直冲下来，在不到1小时的时间里冰凌就使河床升高了4米，跨度达到800米。<br><br>巨大的冰块冲过河堤，直扑上岸，连河道两侧的公路都被淹没。<br><br>冰水齐下，冰摧浪涌，冲堤溃坝，势不可挡。<br><br>没有亲历过凌汛的人，无论如何也难以想象这是怎样一场危机四伏、惊心动魄的灾难。<br><br>炮火连天，飞机轰鸣，炸弹尖啸，烟尘四起。<br><br>没有亲赴过防凌第一线的人，无论怎样也想象不出人们和凌汛的斗争，竟是如此轰轰烈烈、声势浩大。<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBy1Q20j-AV0fCAANBSCaGm20819.jpg@!rw9"><br><br>长城内外，惟余莽莽，大河上下，顿失滔滔。<br><br>冬日的黄河，失去了往日气象万千的雄浑气魄，变得平静而驯良。<br><br>摄影/尤中原黄河防凌是人与自然的斗争，也是自然与人进行的一次战役。<br><br>每年的防凌工作恰如对敌作战—一场人与冰的大决战。<br><br>我参加黄河内蒙古段防凌工作已有8个年头了。<br><br>作为“战地记者”的我，每年都要随自治区防凌前线指挥部深入黄河防凌一线。<br><br>在防凌的每一天，乃至每一时每一刻，我都在感受着凌汛对人们的威胁，体验着人们抗击凌汛的顽强。<br><br><h4>看似宁静的冰河下隐藏着看不见的凶险 </h4>“北国风光，千里冰封，万里雪飘。<br><br>望长城内外，惟余莽莽，大河上下，顿失滔滔。”<br><br>千里冰封的大河，失却了滔滔之势，看上去平静而驯良。<br><br>就在这平静的冰盖下，河水却在不断地积蓄着力量，寻找着时机向人类发起猛烈的攻击，这就是凌汛！',
'<h2>加工纸“盛妆”之纸</h2>加工纸以其光耀历史之美，在中国历史上书写了属于自己的传奇。<br><br>从唐玄宗赐李白的金花笺、才女薛涛的薛涛笺到皇家御用的粉蜡笺，“盛妆”之纸带领我们走进传统手工纸的华美世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBzFQ20h2AWQM4AAHKoWPCNHw023.jpg@!rw9"><br><br>这幅正在制作的粉蜡笺已开始显示出它富丽堂皇的气质，实际上，这种名纸的历史也的确有着浓厚的皇家贵族色彩。<br><br>不仅要选用最为精良的原纸，更需使用赤金、纯银等原料，有染色、施胶矾、涂粉、施蜡、砑光、描金银等20多道严格工序，失败率也高，造价高昂，非一般平民百姓所能承受。<br><br>摄影/王兴亮下车，车门在背后“嘭”地一声关上，有种时空交错，走进往日传奇的感觉。<br><br>还记得上车前专家说的那句话：“今天，带你去看看纸的‘古典盛妆’。”<br><br>纸能有多“惊艳”？<br><br>在我的印象里，那低调而平静的淡泊之色，那千篇一律的单薄纸张，只能是背景，是载体，是虚位以待艺术降临的空白者。<br><br>然而，当我们走过曲折的小道，终于在巢湖边一座宁静的乡村里看到“她”时，我不得不承认，我被打动了。<br><br>金色的晚霞折射进房间，一位工匠正用纤细如发的笔尖，在一张正红色的纸上描绘着精美的金色龙纹。<br><br>专家告诉我，颜料是真金，而复原制作的正是曾备受皇室贵族青睐的手绘描金粉蜡笺。<br><br>那次相遇宛如后花园中的一见钟情，离开后，我总是不由自主地搜寻这“盛妆之纸”的线索。<br><br>在古纸谱上，我找到了“她们”的身世——加工纸并非生来就如此光艳照人，最初动因是因为早期纸张质量较差，粗糙易洇墨而进行的进一步加工。<br><br>而随着岁月流转，她们的美和风韵，不仅征服了皇室，更为文人墨客津津乐道。<br><br>可以这么说，加工纸与原抄纸的关系就如同盛妆佳人与素面女子。<br><br>“她们”是在传统手工纸基础上经过染色、涂粉、施蜡等“妆扮”而制成的纸张，因不同的妆容，其芳名流转让人目眩——薛涛笺、云蓝纸、鱼子笺、泥金纸、流沙笺、羊脑笺……',
'<h2>东巴纸最神圣的纸张</h2>纳西族的东巴纸非常昂贵，属于宗教用纸。<br><br>事实上，东巴纸之得名，就是因为它主要被用来抄写东巴经。<br><br>作为神圣经典的载体，你简直想象不出比东巴纸更深孚众望的纸张了：隆重，结实，永不担心虫蚁损坏。<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBy1Q20hyAb0J_AAJC6Y7eijU161.jpg@!rw9"><br><br>纳西手工东巴纸创制于唐代，距今已有1200多年的历史，是纳西祭司东巴用来记录东巴经和绘制东巴画的一种专用纸。<br><br>东巴纸的神奇之处在于：用东巴纸写就的书籍，千年不腐，字迹如新。<br><br>东巴文是文字发展史上由简单表意图画转为象形文字过渡性文字，是世界上唯一活着的图画象形文字。<br><br>纳西族主要生活于滇西北丽江和香格里拉一带，人口约30万，信奉原始宗教东巴教，祭司就叫东巴。<br><br>东巴在纳西族的精神生活中十分重要，他们发明了东巴文——一种大约1400个单词的奇特象形文字，制造东巴纸——一种混合了浇纸法和抄纸法双重特点的手工艺，并在纸上抄写东巴经——一种充满想象力的原始宗教神话。<br><br>东巴文化是纳西族的宗教文化。<br><br>作为东巴经的物质载体，厚重坚实的东巴纸颇引人注目。<br><br>它在许多方面都与众不同。<br><br>首先是造纸原料比较特殊，主要使用荛花和构树两种树皮，尤以前者为多。<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBzFQ20hiAfyPwAAVg3kown_M398.jpg@!rw9"><br><br>一位纳西族女孩在用东巴纸印制东巴经。<br><br>东巴纸的造纸工艺是家传技术，传男不传女，这在纳西族内部形成了一套保护传统工艺知识产权的方法。<br><br>然而，自20世纪50年代后，纳西族的造纸工艺就面临失传的危险，直到80年代，各地的老东巴开始恢复造纸工艺。<br><br>与此同时，纳西传统的手工纸也面临着各色假冒“东巴纸”的冲击。<br><br>中国各地造纸，使用的原材料大略可分为三类：一是韧皮植物如大麻、黄麻、亚麻、苎麻和藤；二是木本植物如楮、桑、青檀等的树皮；三是禾本科植物如竹、芦苇、稻和麦的茎秆等。<br><br>理论上，最好的造纸原料是纤维发达的棉花和麻类，但它们还肩负纺织的重任，为人类提供布料。<br><br>生存毕竟比文明重要，没有哪个民族将棉花作为主要造纸原料。<br><br>汉唐时期，麻纸曾经如日中天，接着被更廉价的树皮纸取代。<br><br>芦苇与稻草的纤维太短，只能制造品质较差的草纸。<br><br>所以最常用的造纸原料是树皮和嫩竹，生产出皮纸和竹纸。<br><br>绝大多数树皮不适合造纸。<br><br>我国曾大规模用于造纸的树皮，只有桑科植物楮树与桑树，榆科的青檀。<br><br>楮树即构树，在古籍里又称穀树，历来为我国楮皮纸的主要原料；青檀是高级书画纸宣纸的主要原料。<br><br>适合造纸的还有瑞香科植物，闽粤地区曾以栈香和雁皮造纸；日本学者富田淳发表文章称，2002年日本三之丸尚藏馆对王羲之《丧乱帖》进行修复，判明其纸料为雁皮55%和楮45%的混合纸。<br><br>可见我国唐初就已使用雁皮造纸。<br><br>',
'<h2>构皮纸唐朝工艺的时尚再生</h2>构皮纸，古法造纸的一种。<br><br>因构树的广泛分布，以构树皮为原料的构皮纸至今仍散见于很多偏僻的乡村，尤其是贵州、云南和广西三省区。<br><br>而在贵州的丹寨县石桥村，能工巧匠们为构皮纸注入了新鲜的血液，古老的纸张变得鲜活起来，这其中的转变有什么神奇之处呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBy1Q20hiANShfAAIrEiMl9rI759.jpg@!rw9"><br><br>一张构皮纸上，有各色野花野草和各种树叶，色彩斑斓、繁花似锦。<br><br>这是贵州丹寨县石桥村的村民对构皮纸——这一古老手工纸的改良和革新，石桥村人把它命名为“花草纸”，生产方法是在未干的纸浆上直接铺就花草，经特殊处理及自然烘干而成。<br><br>摄影/黄晓海王兴武决定代表村里参加比赛。<br><br>这是一次由贵州省丹寨县有关方面举办的民间工艺大赛，大赛几乎涵盖了丹寨县民间工艺的方方面面：从制作鸟笼到制作银饰，从制作蜡染到制作刺绣，来自全县的艺人们将各显神通，在众人面前展示自己的看家本领。<br><br>兴武将要展示的项目是手工制作构皮纸。<br><br>在丹寨县，构皮纸的制作并非什么独家秘籍，甚至，可以说得上是家喻户晓的大路货。<br><br>王兴武说，他们家族在丹寨县石桥村已经居住了十八代，而制作构皮纸的手艺，也如同接力棒一样，一代又一代地薪火相传。<br><br>石桥村是一个有200多户居民的苗族村落，其中像王兴武一样从事构皮纸制作的，就有近50家。<br><br>在村外一个叫大岩角的地方，每年春节，村民们都要举行一个隆重的祭祀仪式。<br><br>被祭祀的对象在中国家喻户晓，那就是发明造纸术的东汉人蔡伦。<br><br>石桥人口耳相传的一个说法是，他们制作构皮纸的手艺就源自这位将近两千年前的古人。<br><br>历史事实与石桥人的传说略有出入：构皮纸的确是一种由来已久的手工纸。<br><br>据可靠记载表明，在唐朝，构皮纸的制作正式成型。<br><br>因此，如果我们把构皮纸称作唐朝飘来的暗香，并不是一种夸张，而是活生生的现实。<br><br>构皮纸得名于制作这种纸的原料：构皮麻。<br><br>构皮麻是当地的俗名，它的学名叫楮树。<br><br>在权威的《古代汉语辞典》里，对楮的解释有以下几层意思：其一，树名，树皮可造纸；其二，纸的代称；其三，纸币的代称。<br><br>可见无论哪层意思，都和这种丹寨一带漫山遍野生长的植物能够用作造纸原料的特点密切相关。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBzFQ20heACs_6AAKDqyL4J14258.jpg@!rw9"><br><br>石桥村苗族小妹摆卖的可不是什么蜡染、扎染，而是经过创新的构皮纸。<br><br>乔装打扮后的“构皮纸”焕发出新的生命力，广受欢迎。<br><br>据了解，目前，石桥村生产的手工纸品年产值达150多万元。<br><br>摄影/黄晓海王兴武十多岁时跟着父亲学习造纸，从打下手帮忙开始，到几年后独立操作，经他之手制作出的构皮纸，早就不可计数。<br><br>从山岭之上郁郁苍苍的楮树，到一张张充满民族风情的构皮纸，得经过相当繁复的十多道工序，择其要，可以分为以下几个步骤：',
'<h2>狼毒纸身怀绝技的经书保镖</h2>狼毒草，是生长在藏区的一种毒草，因为它的毒性，成就了狼毒纸——藏文化传承的最佳载体。<br><br>是何人因地制宜、趋利避害制造出狼毒纸？<br><br>又于何因让狼毒纸发扬光大、永志名存？<br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBy1Q20hOAP-O3AAWn5_KtS1I613.jpg@!rw9"><br><br>德格印经院，是目前国内保存最完好、规模最大、木刻印版最多的印经院，是藏族传统文化的一个重要宝库。<br><br>因为刊印经书和藏族文化典籍的需要，这里保留着发达的狼毒纸制作工艺。<br><br>摄影/曾弋公元641年，应赞普松赞干布请求，唐太宗将文成公主许配其为妻，并派出一支庞大的送亲队伍护送入藏。<br><br>在离开长安前往逻些（今拉萨）时，充当文成公主嫁妆的，除了金银珠宝，更多的，是各类手工匠人和他们烂熟于胸的手工技艺。<br><br>作为中原对边地的一次重要文化输血，在内地传承了几个世纪之久的造纸术就这样流入了青藏高原。<br><br>汉时蔡伦发明的造纸术经过不断改进，在内地，造纸原料一般为竹子、稻草和破渔网。<br><br>但令文成公主带领入藏的造纸工匠们意想不到的是，他们熟悉的造纸术在雪域高原居然会“水土不服”：其一，高原上根本没法找到大量的竹子、稻草和破渔网；其二，即便是千辛万苦找到了这些原料，他们造出的纸，也会因过于柔软而只适合毛笔书写，但藏地的书写工具不是毛笔，而是硬笔。<br><br>这样，这批藏地造纸先行者们必须克服的困难就是，如何因地制宜地寻找到制造纸张的新原料，并保证新原料造出的新纸张能够适应硬笔书写。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBzFQ20hCAJgJZAAMlOrWoaZk383.jpg@!rw9"><br><br>德格印经院的印刷作坊。<br><br>在这里，每三个人为一个印刷小组，一人负责磨墨刷墨，一人负责取纸滚筒印经，还有一人负责搬运经版和纸张，每个小组每天至少要完成2400页左右的经文印刷。<br><br>摄影/曾弋经过长达9年的探索实践，工匠们不仅找到了新的造纸原料，而且逐步形成了独特的藏纸工艺。<br><br>对此，《中华造纸两千年》一书明确记载：“吐蕃650年开始生产纸张。”<br><br>这种纸张，就是狼毒纸。<br><br>它的得名，源于这些造纸工匠在雪山草地之间寻找到的新的造纸原料：狼毒草。<br><br>狼毒草在藏语中称为“阿交如交”，也就是毒草的意思。<br><br>这是一种在藏区分布非常广泛的草本植物，它有着发达的根系，能够适应高原上干旱而寒冷的气候，每当草原因放牧过度而呈现衰败景象时，狼毒草就会如火如荼地生长。<br><br>就像大多数有毒的植物都会开出美丽的花儿一样，狼毒草也是如此：当狼毒花还是花苞时，它的颜色是红色的，完全盛开时，则变成了晶莹的白。<br><br>大片大片的狼毒花簇拥在一起，给人一种生机勃勃之感。<br><br>但在这美丽的花朵背后，却是狼毒草饱含的毒液。<br><br>千百年来，高原上的人们很少有人去碰狼毒草，并因为它的毒性而给它取了这么一个名字。<br><br>但是，恰好就是狼毒草的毒性，使得它有机会变化出世界上最神奇的纸张。<br><br>能够用来制作狼毒纸的是狼毒草的根，狼毒草的根系越发达，制作出来的纸张质量也越高，而越发达的根系，其毒性也越大。<br><br>',
'<h2>桑皮纸从乾隆秘斋到老百姓的窗棂</h2>在被誉为紫禁城最奢华宫殿的乾隆倦勤斋的修复过程中，一种独特的纸张—手工桑皮纸成了人们的关注中心。<br><br>在这座牵引乾隆皇帝最后一梦的宫殿中，薄薄的纸究竟有何玄机？<br><br>而专家遍寻四方后终于走进皇城的民间桑皮纸，又意外地为我们牵引出了怎样的故事？<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBzFQ20g2AFn9VAASBjpGW2d4053.jpg@!rw9"><br><br>这是故宫乾隆倦勤斋的修复现场，这座表面上看起来并不出众的二层小楼，内装饰却堪称当时中国建筑装饰之登峰造极之作。<br><br>而覆盖在那幅面积达170多平方米、画满了紫藤萝的通景画背后的一种特殊装裱纸张——手工桑皮纸，正是这次修复工作中一把重要的“钥匙”。<br><br>摄影/王凯几年前，“桑皮纸”这个名字突然闯入我的世界的时候，它环绕着炫目的光环——“紫禁城”、“偶然发现的乾隆秘斋”、“拯救国宝的钥匙”、“贡纸”，还有“消失的千年绝技”……一切都像是传奇的开始。<br><br>一切都得从故宫的东北角说起。<br><br>那儿有一间地处偏僻、曾长期封闭、近百年来都被当成普通仓库的屋子，在一个偶然的机会却成了惊人的发现—它竟然就是当年乾隆为自己退位居住而预建的倦勤斋。<br><br>如明珠拂尘，如灵光乍现，一个200多年前牵引了乾隆皇帝最后一梦的，“敢与重华拟比肩”的奢华优雅空间呈现在人们的面前。<br><br>在一切“登峰造极”中，最珍贵的便是一幅营造了“画上庭院”、覆盖了整个房间的巨大绢本通景画。<br><br>由意大利籍著名宫廷画师郎世宁和他的中国弟子王幼学所作，融会了中国画的工笔重彩技法和西方油画的焦点透视法，鲜活而极富立体感，画中景色和室内建筑浑然一体。<br><br>2002年故宫大修，倦勤斋成为重中之重。<br><br>这次，一种装裱在“宝画”背后的纸成为聚光灯下的主角。<br><br>它似乎有着足够的“神秘而特殊”的资质—一举颠覆了“纸是脆弱的”概念。<br><br>200多年的岁月风雨，连建筑的砖木结构也被损坏多处，而覆盖在破旧墙壁上的巨幅通景画却在这种装裱纸张的保护下，抵御住了时光的侵袭和北方地区四季温度与湿度的剧烈变化，奇迹般地保存了下来。<br><br>以残存的纸样为“钥匙”，人们鉴定出了它的身份——这是一种以野生桑皮为原料的纸张，极为坚韧，承拉力强。<br><br>专家一锤定音——要修复倦勤斋，就必须找到这种“神奇”的“命纸”！',
'<h2>专家会诊“外星人”铁管群</h2>一块标明“外星人遗址”的木牌，被竖立在了距青海省德令哈市不远的托素湖畔。<br><br>在此之前，这片荒凉而美丽的沙湖已经寂寞了数万年，伴随它的是无数根插入坚硬岩石的金属管——正是它们引发了关于“外星人遗址”的讨论。<br><br>一支科考队来到湖畔，带着疑惑前来却又带着争论归去。<br><br>关于沙湖铁管的成因，将可能成为中外科学家们未来一段时间内探索自然谜题的新焦点。<br><br><img src="http://img0.dili360.com/ga/M02/02/44/wKgBy1Q20g2AKIQqAAW2VL72D_s161.jpg@!rw9"><br><br>坐落在柴达木盆地托素湖畔的巴音诺瓦山，山脚露出奇异的洞口。<br><br>正是在此洞中发现了被称之为"外星人遗址"的巨大铁管。<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBzFQ20gyAKhN8AAKYSeqNrSQ172.jpg@!rw9"><br><br>山壁上遍布顺岩层分布的管状物。<br><br>经测试其内壁为黄铁矿和针铁矿，厚薄十分均匀。<br><br><h4>发现“外星人洞”</h4>“我的第一个念头是，它们是从天而降。”<br><br>作家白渔说，1996年6月1日，他在当地人的带领下第一次来到托素湖畔的巴音诺瓦山脚，立即被眼前的景象所震惊。<br><br>作为青海省作协的名誉主席，他对这片土地的探索和研究已经持续了将近40年，但那一次奇特的发现仍然令他狂喜不已。<br><br>“那些奇怪的管子到处都是，洞里，湖边，都很多。<br><br>它们粗的直径有50厘米，细的像是牙签，镶嵌在山洞中和盐湖边的岩石里，但并不是乱七八糟，岩石和管子的排列有一种奇怪的难以言表的规律。”<br><br>白渔这样描述他当时见到的情形。<br><br>这片奇景坐落在青海柴达木盆地的漠漠荒原之中，若能从高空俯视，则很易发现，在柴达木盆地东部，一片由岩石与土壤铺成的单调的灰黄色之间，呈现着两泓澄蓝的湖水——这是被科学家称之为一对“姐妹湖”的托素湖和可鲁克湖。<br><br>两湖之间，有细细的一线河流贯通，前者幽静绮丽，后者浩渺壮观。<br><br>荒凉的戈壁上人烟稀少，使两湖在久远的年代中始终保持纯净清澈。<br><br>周遭数十里的地区内从未有居民定居，只是偶尔有一两个蒙古族牧人，驱赶牛羊路过托素湖畔。<br><br>',
'<h2>孤帆一片绕全球（上篇）太平洋不太平</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBzFQ20f-AYZA2AAT1hzUEamM066.jpg@!rw9"><br><br>美籍华人翁以煊，孤身驾驶“信天翁”号风推单桅帆船，从美国旧金山出发，途经四大洲、三大洋、共26个国家，行程31200多海里，历时3年半，完成了环球航行的壮举，并成为单人环球航海穿越南大洋五大角的第一位华人。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBy1Q20f2AHecwAASslMvmtis589.jpg@!rw9"><br><br>1998年12月14日我和“信天翁”号离开旧金山时还没什么信心。<br><br>有时甚至要依靠环境来强迫自己, “破釜沉舟”才能胜利。<br><br>我航海的历史有限，仅在美国沿海和周边海峡群岛有几年周末假期的经验, 远洋航海还是第一次。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBy1Q20f6AevN0AAORMQppxKc035.jpg@!rw9"><br><br>船名∶信天翁制造：Wauquiez(法国)   出厂：1983年   长：12米   宽：4米   吃水深度：1.5米   (单桅，三帆)主机：47 马力柴油机（Perkins 4-108   油储：200升1999年的最后一天, 我和我的这条在大风大浪里同生死共命运的“信天翁”号帆船驶入了新西兰的奥克兰市，经过一夜风雨里的航行, 黎明前到了外湾，等到天亮路明之后才慢慢地驶入内港，在摩天塔的东部水域靠岛的一侧找到一个浮标, 用它引出的缆绳把船拴好。<br><br>终于安顿下来，瞌睡随之而来，寒风和时起时落的雨雾使我在暖被窝里睡得格外香甜。<br><br>醒来已是下午，周围开始出现了一些船, 我和船友们寒暄了几句后又回到舱里，自己烤了块牛排, 再用剩下的油汁把红、黄柿椒, 辣椒和葱蒜“滋啦滋啦”地煎了一会儿, 放在米饭上，从冰箱里拿出一大瓶啤酒美美地吃了一顿，然后静静地坐了一会儿,餐具没洗就又睡了过去。<br><br>当我再次醒来时天已完全黑下来，岸上挤满了人，水面上停满了船，大家兴奋地等待着2000年的到来。<br><br>这时天空已云开雾散，“<U+22EF><U+22EF> 5, 4, 3, 2, 1” ! 倒计时后, 一串串耀眼的礼花争先恐后地冲上天空, 散开后，炸出一团团绚丽的花朵落在水面上，我和“信天翁”好像失了重似地在花海里飘荡。<br><br>随着隆隆的巨响，我的心也蹦到喉咙口。<br><br>在地球上最先进入公元2000年的新西兰庆祝千禧是我精心策划和不懈努力的结果；人到40岁, 我终于能够追逐自己的梦，和“信天翁”一起孤帆航行, 游历世界。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBzFQ20f2AGKURAAQWuiGwYLE940.jpg@!rw9"><br><br>法属波利尼西亚群岛是我梦想中的天堂∶海里有鱼、树上有果子、山上有野羊、天气和暖、衣住不愁，这里的人过着一种原始共产主义的生活。<br><br>助人为乐、爱人为本，不是榜样而是普遍现象。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBy1Q20gKAOP3JAAQ1_BnMt7M361.jpg@!rw9"><br><br>在塔西提岛上的日子，天天都能看到草裙舞的表演。<br><br>虽然自己不会跳，但也时常跟着他们凑热闹，这里的热带风情叫人无法抗拒。<br><br><h4> 向往蓝色大海</h4>在灿烂的礼花中，我突然想起了自己这些年的经历: 1978年我考上了哈尔滨科技大学学电脑。<br><br>1980年在美籍伯父的赞助下到美国德克萨斯州的州府奥斯丁市，学了一学期的英文之后, 进德州大学电脑系。<br><br>为补偿文革时期失去的正统教育, 我选了很多的文科课程，充分地享受了这所极为富有的大学所能提供的各种文化体育设施。<br><br>1985年毕业后先在麻省, 后到加州, 前后投入13年在电脑软件开发业，我在美国挣得了一席之地。<br><br>盲目地追求物质享受，“赛鼠”式竞争和长期的脑力劳动使我强烈地渴望一个自然的新生。<br><br>南加州充足的阳光、浩瀚的大海和神秘的海峡群岛把我的想象力牵到蓝色的远方。<br><br>我迅速地学会了驾驶帆船，我渴望在身心未衰之前能够孤帆环球；我梦想周游世界，了解世界，提高自己的人生价值。<br><br>',
'<h2>竹纸一千年的繁华梦影</h2>宋代以后，竹纸一枝独秀，产量居我国手工造纸的首位。<br><br>随着清末西洋机制纸涌入中国，手工竹纸逐渐衰落，但是到了抗战时期，国民政府迁都重庆，带动了四川夹江竹纸的繁荣与变革，生产出优良书画用纸仿宣纸，不过，在竹纸的千年发展演变中，这只能算最后的回光返照。<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBy1Q20gOAYoNLAAEhXw1GmVI110.jpg@!rw9"><br><br>经著名画家张大千改造的夹江竹纸上有一些暗纹，这些暗纹是根据张大千亲自设计的宽纹纸竹帘制作而成的。<br><br>抗日战争时期，由于宣纸难寻，所以张大千决定改用夹江竹纸来绘画。<br><br>张大千改革原材料搭配，使夹江竹纸拉力增强，可承重笔，洁白细腻，浸润性好，成为一种高级书画纸。<br><br>摄影/冉玉杰<h4>凡造竹纸，事出南方</h4>中国造纸源于公元元年前后，最先使用的材料是麻、楮皮和藤这些修长的优质植物纤维。<br><br>唐宋以后，原料供不应求，麻纸与藤纸逐渐衰落，幸好这时开拓了一种新的造纸原料——竹子。<br><br>北宋初年的竹纸，质量还很成问题，一是白度不够，纸面浅黄，称为金版纸；二是柔韧性差，纸质脆弱，不堪折叠。<br><br>苏易简《纸谱》说：“今江浙间有以嫩竹为纸，如作密书，无人敢拆发之，盖随手便裂，不复粘也。”<br><br>蔡襄禁止手下官员使用竹纸起草公文，理由是“狱讼未决，而案牍已零落”。<br><br>好在，不久竹纸质量就有了很大提高，苏轼、米芾这些大书画家，都使用过竹纸。<br><br>宋代竹纸以浙江所产最佳。<br><br>《负暄野录》说：“今越之竹纸，甲于他处。”<br><br>米芾《评纸帖》甚至称，越州竹纸超过了著名的杭州由拳纸（藤纸）：“越筠万杵，在油拳上，紧薄可爱。<br><br>余年五十，始作此纸，谓之金版也。”<br><br>他的评论很出人意外。<br><br>实际上，竹纤维较短，平均长度只有1—2毫米，质量很难与皮纸相比。<br><br>为了造出高级书画纸，一种做法是在竹料中添加麻和树皮等修长纤维，增加纸张的柔韧性。<br><br>据现代学者潘吉星先生鉴定，米芾遗墨所用的纸张，《珊瑚帖》是会稽竹纸，《公议帖》、《新恩帖》属于竹料与麻料的混料纸，《寒光帖》为竹料与楮皮混料纸。<br><br>明代，福建竹纸异军突起。<br><br>宋应星说：“凡造竹纸，事出南方，而闽省独专其盛。”<br><br>据纸史专家樊嘉禄先生的研究，明中叶，竹纸工艺在福建率先取得重大突破，生产出接近皮纸的“竹料连七”、“竹料连四”等高级竹纸。<br><br>新技术体现在三个方面：一是由生料法改为熟料法，对竹料进行反复蒸煮和漂洗，提高纤维的纯度；二是采用天然漂白法，让熟料长期日晒雨淋，制成精白竹浆；三是增加舂捣强度。<br><br>宋应星的名著《天工开物》记载的，就是福建竹纸工艺的重大变革。<br><br>福建新技术向周边地区传播，江西铅山等地首得其利，成为著名的竹纸产地，并生产出玉版纸、官柬纸等名品。<br><br>福建纸工还前往湖南浏阳，广西梧州、容县、昭平等地创建纸坊，传授技术，逐渐影响全国。<br><br>',
'<h2>寻踪中国手工纸</h2><h3>手工纸——机制纸海洋中飘摇的“方舟”</h3>这是一张特殊的地图。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBzFQ20fyAGI_gAAIhcU8pJjM981.jpg@!rw9"><br><br>中国手工纸产地（不完全）分布示意图它是尚未完成的——由于中国手工纸研究的薄弱和滞后，大量信息缺失，今天无人能完整地说出中国还有多少手工纸；它也是不够确切的——遗存的手工纸中，由于生产的季节性、间断性，加上不断消失却少人关注，我们虽已整合了大量专家、记载和实地调查研究者提供的信息，却仍不能清晰地描述它们的现状。<br><br>许多曾经的重要产区风光不再，而现存的产地主要位于偏远地区、山区或少数民族地区，数量也大为减少。<br><br>与下面的这张地图呼应，我们更可以清楚地看到手工纸曾经的辉煌和今天的困境。<br><br>这是一组时间的对比——从东汉蔡伦改良造纸术发明“蔡侯纸”算起，中国手工纸已有近两千年的历史，如火种般曾带给全世界文化传播的光亮；而自19世纪末香港和上海建立现代化造纸厂，机制纸在中国不过百余年的岁月。<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBy1Q20fyADNy-AAJB3mO49mw034.jpg@!rw9"><br><br>中国造纸术外传路线示意图注：数字代表有记录可考的当地最早的造纸年代然而就在这百年中，手工纸在悄无声息中大举溃败——由于原料限制、天然漂白和手工抄造等原因，手工纸生产的缓慢和有限的产量一如过往。<br><br>而机械造纸速度却迅猛发展，每分钟已可达千米以上，它们海量、廉价而标准，在这样的浪潮面前，中国手工纸迅速沦为孤岛，并带来了一组鲜明的数量对比——如今我国每年纸生产总量中99%以上是机制纸，只有不足1%是手工纸，且还在不断缩减中。<br><br>为了寻找这些承载着传统文化的“方舟”，我们组织编辑、作者和摄影师，奔赴全国纸乡，追寻手工纸的“绿野仙踪”，并在一种又一种独特的纸中，看到了众多匀史与传奇的背影。<br><br>',
'<h2>科尔沁湿地干涸的记忆</h2>科尔沁曾经是一片动植物蓬勃生息的疏林草原。<br><br>当人类无节制的农业开垦把“科尔沁草原”变成“科尔沁沙地”的时候，上帝悄悄为科尔沁保留了一小块水草丰腴的沙中绿洲，这就是后来的科尔沁湿地——它拥有当初科尔沁草原繁茂时代所有的生态类型，被称作是科尔沁草原的缩影。<br><br>但是当我们来到这里，见到的却是一个无水的湿地。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBy1Q20fuAadt3AAXEZk_LoJE378.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBzFQ20fmALUqSAAqt4jy8sAc980.jpg@!rw9"><br><br>昔日的科尔沁湿地水草丰美，被称为“科尔沁草原时代的缩影”。<br><br>（恩光 摄）<h4>无言的历史</h4>科尔沁位于内蒙古自治区的东南角，它被夹在大兴安岭、燕山山脉和辽西走廊之间，处于内蒙古高原、华北平原和东北平原的交接地带，可谓是在“夹缝中生存”，是个几乎被人遗忘的地方。<br><br>其实“被遗忘”似乎不是件坏事。<br><br>每当人们“遗忘”科尔沁的时候，却正是科尔沁的野树荒草自在繁衍的良机。<br><br>史料记载，辽代之前的科尔沁人烟稀少，乏人问津的自然状态使这里曾经拥有森林“翰海八百里”。<br><br>辽代的契丹人几乎没有农业，是后来内地汉人的迁入使这里有了垦殖。<br><br>随着开垦面积的增大，科尔沁地区到辽代晚期已经出现了大面积的流沙；到了金代，科尔沁面目全非。<br><br>元朝和明朝时期，科尔沁再次得到了“被遗忘”的机会——元朝统治者需要保护自己的“发祥腹地”，而明朝的皇帝又把这里当作“边地”不屑一顾--科尔沁得到了数百年的休养生息。<br><br>直到1902年，清朝光绪皇帝解除了“禁荒”政策，科尔沁结束了“被遗忘”的历史，流沙也再次复活。<br><br>我对“科尔沁”最早的印象，得自当代作家郭雪波的描述：草原消逝后的沙地，狂风漫卷着黄沙呼啸而来又呼啸而去，科尔沁大地上的儿女在荒芜寂寥的尘沙之中又想起祖先的歌谣，他们跳起了祭祀天地的原始舞蹈??“科尔沁”在我印象里，基本上就是无尽的黄沙和生活在沙地深处人家那几张写满沧桑的脸。<br><br>所以得知科尔沁还保留了一块“科尔沁国家级湿地珍禽保护区”的时候，我就非常想知道，在荒漠里怎么能“生”出一片生命蓬勃的绿洲来呢，特别是这块湿地被称为“科尔沁草原时代的缩影”。<br><br>到科尔沁湿地，需要先乘火车经内蒙古赤峰到通辽。<br><br>赤峰和通辽是科尔沁地区最大的两座城市，是这个地区人类活动的中心，科尔沁沙地的腹地也就横亘在这两座城市的连线上。<br><br>“城”与“沙”的这种分布不仅耐人寻味，而且使我们的科尔沁湿地之行，先要经过科尔沁沙地的中心地带。<br><br>火车经过之处，两侧基本都是农田，不时地可以看见田地被沙丘侵扰的现象，许多曾经肥沃的棕色草原土已经掺满了黄色的沙粒，耐干旱贫瘠的庄稼就这样在沙土中顽强地生长。<br><br>',
'<h2>黄河复去来开封“城摞城”</h2>今日开封在中国是一个并不突出的中等城市，过去人们仅知道她是黄河岸边的一个历史文化名城。<br><br>但是，最近考古学家的发现令世界震惊：开封地下叠罗汉似地摞着6座古代城池，其中3座是国都，有一座便是当时世界上最大最繁华的都市——北宋东京城。<br><br>这一发现使被火山埋没的庞培古城黯然失色。<br><br>这奇迹背后，更有令人肃然起敬的精神：是什么力量使得开封人在与黄河的较量中上演一幕幕“屡淹屡建”的故事呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBy1Q20fSAS8zDAAUZtsTUkdM914.jpg@!rw9"><br><br>黄河下游泥沙淤积，河床高于两岸地面，成为闻名于世的“悬河”。<br><br>此为开封北郊柳园口的“悬河”景观（殷鹤仙摄）<h4> 开封：“城在釜底，仰视黄河”</h4>到达开封的第一天，我们便直奔位于开封城北10公里处的黄河大堤。<br><br>举目四望，乌云紧锁，春雨淅沥，能见度很低。<br><br>大堤北边的黄河居高临下，缓缓流动；大堤南边的村庄、树木、农田陡然落入洼地，两者约有３－５米的高差。<br><br>而在接近柳园口大堤时，黄河与地面的高差更为加大，连那些挺拔高耸的树梢也低于我们的视平线。<br><br>闻名中外的“悬河”奇观就这样进入了我们的视线。<br><br>不知还有哪一条河流能像黄河这样“负重”流淌。<br><br>当黄河穿过黄土高原进入广阔的华北平原，由于坡度减小，流速降低，致使从中上游带来的巨量泥沙于此沉积。<br><br>据统计，每年约有３亿吨泥沙淤积在下游河床，使河床平均每年升高10厘米。<br><br>这样日积月累，年复一年，使开封河段河床高出堤外地面数米，个别处甚至有高达10米以上者，犹如地上“天河”。<br><br>开封黄河河务局经过实地测量，确定柳园口黄河段的河床底部比开封市内宋金皇宫遗址处的龙亭公园内地面高出11.49米。<br><br>“悬河”的存在可见历史记载，清代就有开封“城在釜底，仰视黄河”之说。<br><br>正是这高高悬在开封城之上的黄河，演绎了人类城市发展史中最奇特、最难以置信的故事：当滔天的黄河水裹挟着千钧泥沙决堤而来，将繁华的开封城悉数埋没后，不久，不屈的人们又在原址建起一座依旧繁华的都市。<br><br>若干年后，黄河再次咆哮而来，开封城又成水中之瓮。<br><br>如此反复，开封城成为人类历史上最为悲壮的屡淹屡建的一桩奇迹。<br><br><h4> 东京：11世纪世界上最大最繁华的城市</h4>从与当地人的交谈中，我们已明显感到他们那生发于开封城的骄傲与眷恋。<br><br>其实在当地人眼里，保护开封不仅仅是守望他们生活居住的故土，更是护卫2000多年来积淀于开封城的人文之气。<br><br>据史书记载，在距今2300多年前的战国时期，魏国率先在现开封城略偏西北处建起城池坚固的大梁城；隋唐时期，因大运河汴河段的重要作用，开封成为水陆交通的军事重镇汴州；五代时期，后梁、后晋、后汉、后周4个王朝相继建都开封，名为汴京；公元960年，赵匡胤发动“陈桥兵变”，建立北宋王朝并定都开封，号为东京开封府，使开封城达到她历史发展的顶峰。<br><br>',
'<h2>常山“金钉子”为地球王朝断代</h2>正如人类的历史需要“断代”一样，地球的历史也需要“断代”。<br><br>从20世纪60年代开始，全世界地质学家开始了寻找每个地质年代起始时间的工作，这个起始时间反映在地层上就是某一个层面，这个层面一定是全球惟一的，因此它们是被称为“金钉子”的关键的联接。<br><br>需要寻找的108个“金钉子”中只有36个被找到了，其中有两个在中国，常山国家地质公园里就有一个。<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBzFQ20eiAWAYDAAFydW5510Q422.jpg@!rw9"><br><br>黄泥塘“金钉子”剖面素描图，图中“GSSP”就是金钉子的位置。<br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBy1Q20eiAEmuQAAEZ9_Xofqw049.jpg@!rw9"><br><br>常山国家地质公园示意图进入5月以来，我每天都要忍受潮湿闷热的天气。<br><br>我所在的位置是钱塘江上游，随着河道的延伸，四周的地势也轮番由山谷变为平坝然后再变成山谷。<br><br>我在中国东南部的一片中低山丘陵地带盘桓了几天，参观了几处特色极其鲜明的地质遗迹，它们虽然各具特色，但是却都围绕在浙江省常山县的四周，让人感到常山县就像一个地质奇观的聚宝盆。<br><br>在常山县城的北面，有一座灰白色的山坐落在青山绿水之间，一眼望去我以为是我产生的幻觉，那是在距今4.35－4.45年的海洋里形成的藻礁灰岩，由于受喀斯特作用的影响，这些灰岩形成了中国东南地区最壮观的喀斯特地貌。<br><br>常山县城的东面，有一个专为人们提供纪念品的地方，这些纪念品都是石头制的东西，所用的石头则是两种当地产的变质岩。<br><br>我在常山县的境内还看到了十分典型的河流地貌。<br><br>',
'<h2>“金三角”:罂粟怒放谁之罪?</h2>毒品对人类的危害已是人所共知。<br><br>作为世界最大的毒源区——“金三角”，在一些人眼里也许是邪恶的代名词。<br><br>其实，凡是到过“金三角”地区的人都会真切地感受到：那里不仅存在着罪恶的毒品，也有千千万万像本文所记述的如“岩卖”和“叶嘎”那样善良、淳朴的人民，以及祥和平静的日常生活。<br><br>罂粟花本是美丽的，只是人类对它的滥用才产生了罪恶和灾难。<br><br>通过作者的亲历手记，读者可以近距离看到“金三角”的真实世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20diAHHjmAAMgb7Gd170230.jpg@!rw9"><br><br>美丽妖妍的罂粟花在怒放<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBy1Q20eeAONXRAAZeNIl7je4513.jpg@!rw9"><br><br>世界每年毒品贸易额高得惊人，但那些种植罂粟者，却生活在饥饿中。<br><br>烈日下佤族妇女正辛勤地耕作，但她所做的农事非同寻常，因为这些绿色的“庄稼”是给世界带来灾难的“罪恶”之花——罂粟。<br><br>然而在这些朴实的农人心里，罂粟和稻谷一样，都是为他们提供生计的农作物。<br><br><h4>罂粟种植者的生活</h4>家住中老边界的岩仑和他表弟岩卖的生活极其平凡。<br><br>但他们的真实生活，却引出我后来一段难忘的经历。<br><br>第一次到老挝是1998年4月底，我来的时机不对，罂粟的收获季节刚过。<br><br>当时岩卖把我带到深山一处苗族人的大烟地。<br><br>4月份已经见不到姹紫嫣红的罂粟花了，烟农们早把罂粟收好，并且为明年的播种打好种子。<br><br>在收获过的大烟地里，除了看到几个干瘪的罂粟果，再就是一片干黄的罂粟叶子和枯萎的茎杆。<br><br>我跟随着岩卖跳进大烟地，岩卖把能找到的罂粟果尽可能地收集起来。<br><br>他把一个镂空的果子递给我看，上面有个空洞，那是地里田鼠的杰作。<br><br>田鼠最爱吃大烟籽。<br><br>的确，大烟籽非常好吃，像芝麻又有点像生花生的味道，口感爽利，香甜可餐。<br><br>吃罂粟籽不会上瘾。<br><br>在古老的欧洲有这样的记载，许多面包师在烤制面包时，常撒上些罂粟籽用来增加面包的香味，有点像中国人烤制芝麻烧饼似的做法。<br><br>岩卖的家乡纳莫县是老挝北部坞多勐赛省的一个小县城。<br><br>说是县城，其实不过是个小镇。<br><br>这里山清水秀，风景如画，好似世外桃源，人们生活平静，这里没有任何工业，颇似原始的农耕时代。<br><br>在“金三角”的区域划分中，老挝北部是最大的毒源区之一。<br><br>这里的山地民族大多种植罂粟，尤其是苗族，是罂粟的最大种植群体。<br><br>100多年以来，种罂粟始终是当地苗族的主业，鸦片几乎成了他们的生命。<br><br>',
'<h2>宣纸——中国书画的奥秘</h2>宣纸是中国手工纸中的翘楚。<br><br>它纤薄柔软，却有着“纸寿千年”的盛誉；它看似平淡，却拥有被称为“永不泄密”的诞生过程；甚至，它还决定性地影响了中国书画风格的变迁……今天，在它的故乡皖南泾县，遵循传统的手工宣纸在几经沉浮后,为何又顽强地走上了复兴之路？<br><br>让我们跟随本文作者，一同推开宣纸的传奇之门。<br><br><img src="http://img0.dili360.com/ga/M02/02/43/wKgBy1Q20dSAKzGEAANwr96h3aE003.jpg@!rw9"><br><br>宣纸是书画家的“知音”，水墨与这种润墨性极佳的纸张相遇，方能焕发出“墨分五色”的华彩。<br><br>摄影/王彤2008年北京奥运会，一张随琴韵徐徐展开的“纸”成为开幕式中最具匠心的构思，舞者的身体如笔墨，灵动地渲染出一幅写意山水，向全世界呈现出一幅中华文明传承的画卷。<br><br>其时，我们正从皖南考察宣纸回来，奥运之“纸”如一场倒叙的引子，那群山中漫山晾晒的燎皮、燎草，那年迈工匠娴熟精妙的抄纸身影，还有那关于宣纸的种种传奇，如一个个蒙太奇在我们眼前闪回，幻化为它源于唐宋、发于元代、兴于明代、盛于清代的漫长而辉煌的历史。<br><br><img src="http://img0.dili360.com/ga/M01/02/42/wKgBzFQ20dSALdGlAAOFZBOMPO0879.jpg@!rw9"><br><br>北京奥运会开幕式上，纸作为典型的中国文化符号隆重登场。<br><br>今天，蕴藏着传统文化和奥秘的手工纸仍以其特质在机制纸的世界里拥有不可或缺的位置。<br><br>摄影/袁学军人们用8个字浓缩了宣纸的魅力——“墨韵万变，纸寿千年”。<br><br>在如今机制纸占绝对优势的一片汪洋中，它堪称遗存的手工纸“方舟”里的“旗舰”。<br><br>2006年6月，中国嘉德公司四季拍卖会上，以10张清代丈二匹宣纸，卖出了3.63万元的高价。<br><br><h4>宣纸和中国书画：命悬于纸？<br><br></h4>是什么样的演绎，能被称为“墨韵万变”？<br><br>可以说，对水墨的掌控，正是宣纸声誉的源头。<br><br>中国传统书画艺术离不开文房四宝，在众多的手工纸中宣纸的“民意”之盛令人折服，堪称 “居文房之首”，吴冠中大师亦说过“我国历代书画家对于宣纸的溺爱是令人吃惊的”，并感叹道：“如果没有宣纸，中国书画将是怎样的面目呢？”',
'<h2>地理教育：21世纪公民素质的要求</h2>一位英国爵士，在60年前提出的一份教育评估报告说：“地理是教育的重要部分，比一门外语或科学更重要，原因很简单<U+22EF><U+22EF>那就是一个决定在这个世界、这个国家和这个地区生活的有文化的人，必须对他居住的地方有所了解。”<br><br>对上文的最后一句话似乎还可以再泛化一些。<br><br>即使是50万年前徜徉在周口店丘陵平原上、离“文化”和“国家”还很遥远的北京猿人们，凡对他们居住的地方了解得多一点的，大概就比那些了解得不是那么多的伙伴少受一些饥渴寒暑之苦。<br><br>因为他们对采集、猎取机会比较大的地点和时间，对水源和洞穴所在的位置认识得清楚一些。<br><br>不妨仿效时尚，也对历史作一点“戏说”。<br><br>遥想公谨当年，小乔初嫁了，雄姿英发，大都督在营帐中策划着对阿瞒发起进攻。<br><br>万事俱备，可是检阅部队时迎风招展的旌旗却打破了都督的计划，周瑜急火攻心、卧病不起。<br><br>此时的曹操已经接到谍报：周瑜即将发起进攻——火攻。<br><br>幕僚们非常忧虑，曹操却不以为然：严冬天气，西风正急，他要放火只是烧了他自己的船队，大都督失算了。<br><br>年轻的诸葛亮来见周瑜，说都督的心病在下明白，按照气候统计的材料，此地冬季的盛行风向虽是西北风，但偶或出现东风的几率也还不少，建议在南屏山建一个观测站，24小时值班观测，一有东风起，立刻报告，开始进攻，几个小时，不等风向改变，大局已定。<br><br>最后的结果不出所料。<br><br>这一战，影响了此后中国历史的发展。<br><br>若不是诸葛先生及时到来，周瑜这一回是劳师动众而枉费心机，功亏一篑，难免铜雀春深锁二乔了。<br><br>曹操的地理素养高于周瑜，孔明又高于曹操，地理素养最高的——即“对他居住的地方”了解得最深刻的——得胜。<br><br>北京猿人的“地球知识”——姑且称之——来自于日常生活经验的点滴积累；诸葛亮的素养来自于隆中高卧期间的自修。<br><br>时至今日，“地球愈来愈小”，人—地关系愈来愈复杂，要“对居住的地方有所了解”可不是这样简单的事了。<br><br>请看国际地理联合会地理教育委员会在1992年发表的《地理教育国际宪章》：“要解决我们世界面对的问题和困难，需要全人类世世代代地全身心投入。<br><br>下列问题都有很强的地理成分：人口动态、食物和饥荒、城市化、社会差异、文盲、贫困<U+22EF><U+22EF>动植物的绝灭、伐林、土壤侵蚀、荒漠化、自然灾®³<U+22EF><U+22EF>气候变化、空气污染、臭氧空洞、资源限制、增长限制<U+22EF><U+22EF>”',
'<h2>越芒语族和孟高棉语族同一语系的不同语族</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBy1Q20dOACxzCAAJjFfAkkTc209.jpg@!rw9"><br><br><h4>南亚语系</h4>南亚语系的地理分布，涉及越南、老挝、柬埔寨、泰国、缅甸、印度、马来西亚和中国，在20世纪初，国外学者把南亚语系分为蒙达语族、尼克巴语族和孟高棉语族，其中孟高棉语族分为12个语支，与中国南亚语系语言有关的语支是佤德昂语支、克木语支和越芒语支。<br><br>上世纪90年代，中国学者颜其香和周植志研究认为，南亚语系分为孟高棉语族、越芒语族、蒙达语族和尼克巴语族。<br><br>中国境内属于南亚语系语言的包括佤语、德昂语、布朗语、京语、莽语、巴琉(俫)语，另外还有新近被学者划归南亚语系的布赓语。<br><br>在这些语言中，京语、巴琉语和莽语3种语言被学者归属于越芒语族，佤语、德昂语、布朗语等几种语言归属于孟高棉语族。<br><br>不过，至今也有部分学者对莽语、俫语的系属语族有不同的看法。<br><br>导致出现不同意见的原因，是专家对语言系属的研究采用的标准和方法不同。<br><br>但是语音和词汇是确定语言归属的重要标准。<br><br>专家通过对中国境内南亚语系语言中的佤语、德昂语、布朗语、京语、巴琉(俫)语、克木语、布赓语等数百个词进行比对、分析，佤语、德昂语、布朗语、克木语都能构成较为系统的语音对应规律，布赓语、巴琉(俫)语、莽语和京语的语音对应也有一定的系统性，所以应该把它们归属南亚语系不同的语族。<br><br>南亚语系诸语言相当稳定而又具有共同性的特点，词汇以单音节词根为主，以词的各种结合次序为语法的基本规则，限制语在被限制语之后。<br><br>比如莽语，尽管跟国内的孟高棉语族的几种语言有不少相近的地方，但它在语音、词汇以及语法等方面都有显著的差异，莽语跟越芒语族更接近一些。<br><br>',
'<h2>大美喀斯特中国喀斯特景观之最榜单发布</h2>“喀斯特”(Karst)原是伊斯特拉半岛上一座石灰岩高原的地名，那里发育有典型的岩溶地貌。<br><br>由此，“喀斯特”成为岩溶地貌的代称。<br><br>相比之下，中国的南方地区更有资格成为岩溶地貌的代名词。<br><br>中国是喀斯特地貌分布面积最大的国家，从热带到寒温带，从湿润区到干旱区，各种喀斯特地貌类型齐全、包罗万象。<br><br>中国同时也是对喀斯特地貌记述和研究最早的国家。<br><br>早在晋代，就有关于岩溶地貌的记载，后来以明代徐霞客所著的《徐霞客游记》记录最为详尽。<br><br>从研究历史到分布面积，中国是名副其实的 “喀斯特王国”。<br><br>美景何其多，大美喀斯特。<br><br>峰、林、山、谷、湖、石、瀑、泉、潭，喀斯特地貌几乎集合了所有自然景观元素。<br><br>如，峰林和峰丛挺拔于江流溪水之间，造就了“桂林山水甲天下”的胜景；万丈峡谷与大江大河交相辉映，派生出“巫山神女”的神话；平地崛起的石林昂首多姿，演绎了阿诗玛的传说；奇伟瑰怪的溶洞曲径通幽，让大文豪王安石惊呼“非有志者不能至”；神奇的天坑内别有洞天，催生了“桃花源”般的世外乐土。<br><br>除此之外，还有玄妙横生的天生桥、飞流直下的喀斯特瀑布、明澈如镜的喀斯特湖……这是造物主送给中国人的最美礼物，它们或壮观、或秀丽，或峻峭、或幽深，令文人留恋，让科学家痴迷，更让探险者膜拜。<br><br>与其说这是一份排座次的榜单，不如说是一桌与读者分享的喀斯特景观大餐。<br><br>我们邀请了喀斯特领域的多名权威专家，对不同的喀斯特景观按照相关标准进行了分类评选。<br><br>这张推荐名单的出炉是他们学术智慧和辛勤劳动的结晶。<br><br>这里呈现的景观，有的已经耳熟能详，有的仍旧养在深闺。<br><br>限于某些主观因素和客观条件，此次评选难免存在一些遗漏。<br><br>因为，喀斯特分布区仍有大量景观隐藏在我们的认知视野之外。<br><br>沿着大自然的鬼斧神工所到之处，未来一定还有更多的喀斯特奇景进入我们的视野。<br><br><img src="http://img0.dili360.com/ga/M02/02/42/wKgBzFQ20dKAYop2AAOoa21dqvY384.jpg@!rw9"><br><br>在广西乐业杨柳井洞中，探洞队员在宏大的洞厅深处发现了两株高耸挺立的石笋，它们仿佛是两座天然的纪念碑，彰显着喀斯特的造化神奇。<br><br>摄影／李晋',
'<h2>西北干旱区大路远上白云间</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/43/wKgBy1Q20dGAM9UwAAEpSKDSTuY263.jpg@!rw9"><br><br>西北干旱区西北干旱区面积辽阔，包含了新疆、甘肃西北部、宁夏、内蒙古西部四个地区。<br><br>如果你驾车从东向西穿越整个中国西北干旱区，那么你将与各种干旱区的地貌景观遭遇。<br><br>首先你将在沙地中穿行，沙地是半干旱地区所特有的一种地貌景观：沙地的年降水在250—400毫米之间，这样的降水不能满足森林的需要，因此这里有树但不成林，有草却还有沙。<br><br>中国的沙地面积广大，从东向西有三大沙地，最东面是科尔沁沙地，接下来是浑善达克沙地、毛乌素沙地。<br><br>沙地中的景色最为宜人，大地的植被是草原上点缀着并不高大的乔木，人们称这种风景为——稀树草原。<br><br>在沙地中修路和行车都没有什么困难，因为这里的沙丘是固定的，不用担心流沙掩埋公路。<br><br>过了毛乌素沙地，就要与沙漠相遇了。<br><br>黄河东岸的库布奇沙漠，西岸的乌兰布和沙漠、腾格里沙漠出现了，这些沙漠规模不大，好像是为即将出现的大沙漠——巴丹吉林沙漠、塔克拉玛干大沙漠、古尔班通古特沙漠进行一番预演似的。<br><br><img src="http://img0.dili360.com/ga/M00/02/42/wKgBzFQ20dGAPasCAALsq51a5g8919.jpg@!rw9"><br><br>塔克拉玛干沙漠公路中国最大的沙漠塔克拉玛干是一片真正的沙海——茫茫苍苍，了无际涯。<br><br>1995年竣工的1号公路和2007年竣工的2号公路，使得千百年来隔“海”如隔红尘的南疆和北疆拉起手来，让丝路上古老的和田地区又重焕新颜。<br><br>和一般公路不同，沙漠公路建设必须考虑公路防护问题。<br><br>这里的沙丘平均一年“流动”5米，为了阻止周围20米高的沙丘吞噬公路，人们沿公路两边用“芦苇栅栏”和“芦苇方格”织成巨大的网兜，将路旁的流沙牢牢地兜住；除此，还种植了数百万株红柳、沙拐枣和梭梭草。<br><br>于是沿路飘起长长的绿绸带，成了大漠腹地里别样的浪漫。<br><br>摄影/郝沛塔克拉玛干大沙漠在其边缘环绕而行，是很容易的事，因为隔百公里左右，就有绿洲。<br><br>但是若是要穿越沙漠可就是两回事了，古时候穿越沙漠很困难，但现在已经变得很容易了，南北穿越沙漠已经有了两条沙漠公路，一条是石油部门修建的，靠沿线打井抽水浇灌一些精心挑选出来的耐旱耐盐碱的荒漠植物，这些植物沿着公路两侧延伸，保住了公路不被流沙掩埋；还有一条是沿着和田河修筑的。<br><br>和田河两岸本来就有宽达数公里的胡杨林带，沿着和田河修建的沙漠公路借助和田河两岸的胡杨林的保护应该是不惧流沙的。<br><br>',
