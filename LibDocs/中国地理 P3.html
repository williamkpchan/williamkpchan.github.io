'<h2>浊漳河：起开太行向东流</h2>“上党从来天下脊”——苏东坡称上党地区为天脊，意思是高处的地方。<br><br>天脊之上，流过一条浊漳河，哺育出灿烂的上党文化。<br><br>今年3月，本文作者和摄影师行走在浊漳河广大的流域，一探上党地区奇异的山川与神话、民俗与物产。<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBy1Q20DyAay9wAAaKMRu7Dgk587.jpg@!rw9"><br><br>浊漳河上游属于扇形水系，三个源头在襄垣县先后合流。<br><br>干流穿越长治的黎城、潞城、平顺境内，东下太行，奔河南林州市和河北涉县，然后在广袤的华北平原徐徐流淌。<br><br>图为流经平顺县阳高乡的浊漳河。<br><br>摄影／李峰林熟读古书的毛泽东是喜欢古地名的人。<br><br>他在《关于重庆谈判》一文中谈到上党战役时形容说：“太行山、太岳山、中条山的中间，有一个脚盆，就是上党区。<br><br>在那个脚盆里，有鱼有肉，阎锡山派了十三个师去抢。<br><br>我们的方针也是老早定了的，就是针锋相对，寸土必争。”<br><br>脚盆形容得好。<br><br>从地理看，山西是一个封闭的斜向平行四边形高原，平均海拔千米以上。<br><br>东边有高大的太行山与河北阻隔，因此称山西；西边吕梁山隔黄河与陕西相望，因此又称河东；北边有长城与内蒙古分界；南边有中条山、太行山与河南隔绝。<br><br>总之，在一马平川的华北平原、中原和关中平原之间，矗立起一座险峻的山西高原，居高临下，虎视眈眈，战略意义极其重要。<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBzFQ20D-AQYO_AAe12VE1BK0994.jpg@!rw9"><br><br>这是平顺东寺头乡阱底村风光，太行山脊，一如擎天拔地之势。<br><br>而浊漳河干流的支流露水河，源于杏城镇浦水，经阱底流入河南省林州市，最后从浊漳河右岩注入浊漳河。<br><br>摄影／王广湖在山西高原内部，太行山与吕梁山两条纵向山脉之间，从北到南，雁形排列着大同、忻州、太原、临汾、运城五大河谷盆地，很像毛泽东为人民日报题写的“人”字左边那长长一撇；至于右边短促的一捺，就是被太岳山隔开的晋东南上党盆地了。<br><br>上党是中国开发最早的地区之一。<br><br>秦设36郡，上党郡列名其中。<br><br>不过，上党地区包括的范围，历朝屡有变动，学术界至今仍有争议。<br><br>一般来说，上党相当于整个晋东南，主要包括今天的山西省长治、晋城两市和晋中部分县市以及河北省的部分县市。<br><br>毫无疑问，古上党的核心区域即今天的长治市，因此可以视长治为狭义的上党。<br><br>',
'<h2>新疆暴雪：冷暖难辨，祸福相依</h2>2009—2010年冬季，新疆北部出现了60年一遇的连续暴雪天气，连续出现的4场暴雪使得北疆北部冬季最大积雪深度在60厘米以上，其中阿勒泰地区达94厘米，天山山区最深达150厘米。<br><br>阿勒泰、伊犁、塔城、昌吉等地区的降水量和积雪深度均达到了有气象记录以来的历史最高值。<br><br>严重的积雪灾情和低温寒潮造成了多起人员伤亡，并使畜牧业遭受到严重的损失。<br><br>然而对于新疆来说，低温寒潮不一定表示气候变冷了，暴雪灾害反而预示着一个丰水的好年份。<br><br><img src="http://img0.dili360.com/ga/M01/02/3D/wKgBy1Q20B-AMnOSAANLYF_9l0A933.jpg@!rw9"><br><br>新疆军区的救援队员正在一点点靠近被困人员。<br><br>阿勒泰山谷中积雪厚达10米左右，由于积雪厚，飞机无法实地着陆，只能悬停。<br><br>2010年1月17日08时—20日14时，北疆出现了2000年以来最强的一次寒潮过程，阿勒泰地区温度降至-40℃以下。<br><br>暴雪和低温天气让人们感到了气候变暖后的寒冷，有人说是否到了寒冷期，可实际情况要比现象和想象复杂得多。<br><br>和全球气候的变化规律一样，新疆的气候也存在着周期性的变化。<br><br>目前，新疆的气温和降水的整体过程都处于一个增加的趋势当中。<br><br>对于25年左右的周期来说，目前北疆的气温状况算是正常的；尽管2009—2010年整个冬季，北疆的气温比历年同期偏低了0.5℃，其中阿勒泰地区普遍偏低1.6—3.8℃，然而对于近几年的小周期来说，目前北疆的气温正处于偏暖的时段。<br><br><img src="http://img0.dili360.com/ga/M00/02/3D/wKgBy1Q20B6AfwadAAL5b7_i1d4964.jpg@!rw9"><br><br>又一股寒流侵入阿勒泰地区，大风肆虐、雪花漫天，气温骤降至零下40多度。<br><br>未被大雪困住的牧民正在朝安全的地方转移。<br><br>与气温同时变化的降水，如果放在25年长周期里，目前还属于偏少的时期，然而从近几年的小周期来看，目前北疆正处于降水偏多的时期。<br><br>阿勒泰、塔城、伊宁站区从上世纪90年代前后进入了降水多的时段。<br><br>2009—2010年冬季，北疆北部大部分观测站的降水量都超过了80毫米，比常年高出了1.6倍，阿勒泰地区富蕴县的降水量达到153.7毫米，突破了历史同期的极值。<br><br>按照25年周期的走势，北疆的降水还有继续增加的空间。<br><br>',
'<h2>全球变暖真的就是世界末日吗？</h2>今后气候变化的走向是变暖还是变冷，现在科学界还存在着各种争论。<br><br>我们这里先抛开这个问题不谈，只是回顾一下已经发生的变暖都造成了怎样的影响。<br><br>一些人认为，全球变暖可能会带来世界末日；也有人认为，全球变暖是几家欢喜几家忧。<br><br>在给许多地方造成危害的同时，气候变暖真的也会给另外一些地方带来好处吗？<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBzFQ2z8OAE3yUAAiqGHS7F6g939.jpg@!rw9"><br><br>上海是许多人眼中全球变暖的重灾区，中国最有可能被“淹没”的地方之一。<br><br>很多人曾在脑海中勾画过“上海沉没”的景象，我们也用电脑做出了这样一幅假想图：海平面升高20多米后，站在“东方明珠”上向下看，外滩上的“万国建筑博览群”几乎都已被淹没，只留下曾经的摩天大楼矗立在一片汪洋之中。<br><br>摄影／杨飞<U+2003>制图／刘承周不久前，我看到了这样一条报道：据英国《每日邮报》消息，阿根廷一对夫妻向自己的儿子和女儿开枪后自杀身亡，2岁的儿子背部中弹当场死亡， 7个月大的女儿身中一枪但侥幸余生。<br><br>在惨剧发生前，这对夫妻留下了一张字条，称“为了让家人避免因全球变暖而产生的恶劣影响，他们选择提前结束全家人的生命”。<br><br>看完这条报道我的第一反应是这太让人难以置信了。<br><br>我很难想象有这样狠心的父母，更难以相信的是有人会为这样一个理由而选择全家人的死亡。<br><br>随后，我又感到浓重的悲哀和困惑：全球变暖，什么时候已经等同了“末日预言”？<br><br>这条预言，又给多少人带来了怎样的恐慌？<br><br>全球变暖，真的有如此可怕吗？<br><br><img src="http://img0.dili360.com/ga/M02/02/3A/wKgBzFQ2z7uAd_oJAAWffT-qdig430.jpg@!rw9"><br><br>马累是马尔代夫的首都和第一大城市，面积约1.5平方公里，平均海拔只有1.2米，许多人都认为它马上就要面临“灭顶之灾”。<br><br>但实际上马累以及整个马尔代夫群岛的“浮沉”命运现在还尚未可知。<br><br>有科学家认为构筑群岛的珊瑚礁的生长速度应该赶得上海平面上升速度，也有科学家宣称从20世纪70年代到现在这里的海平面没有表现出任何上升趋势。<br><br>摄影／Shahee Ilyas<br><br><img src="http://img0.dili360.com/ga/M00/02/3B/wKgBy1Q2z7yASLubAAqXguTqkAE502.jpg@!rw9"><br><br>冰川融化，海平面未必上升，甚至在有些地方会因为冰川融化导致陆地上升。<br><br>芬兰沿海的瓦尔肯群岛就是冰川融化导致陆地上升的典型例子，在这里每年会从海中升起约1平方公里的土地。<br><br>摄影／Hannu Vallas冷暖交替，本是地球常态。<br><br>地球从诞生至今已有46亿年的历史，就我们目前所能了解的20亿年地球气候史中，地球就曾几经“寒暑”：历经三次大的寒冷期（冰期）和两次“超级全球变暖”时期，即介于三次大冰期之间的大间冰期。<br><br>在每一个大冰期中，也有着许多次冷暖变化，科学家称之为亚冰期和亚间冰期。<br><br>虽然时间尺度不同，但冰期都具备一个共同的特征——气候寒冷，冰川广布，海面下降，生物稀少。<br><br>而各个“全球变暖”时期，冰川消融，海面上升，生物繁衍。<br><br>这样看来，对地球来说气候变暖带来的并不是灾难性的后果，相反，地球还每每受惠。<br><br><h4>气候变暖，带来了人类文明的兴盛</h4>人类诞生后的气候变暖，促进了人类文明一次次的兴盛。<br><br>',
'<h2>气候变化到底谁说了算？</h2>在“全球变暖”已成公论的情况下，本刊为读者另辟一条路径，迂回到结论的背后，回溯到推理的开始，让读者在冷暖干湿的莫测变幻中，学会读懂气候变化的真实曲线。<br><br><img src="http://img0.dili360.com/ga/M00/02/3A/wKgBy1Q2z6uAR3GwAAcNFVktqLM159.jpg@!rw9"><br><br>2010年3月，受西南地区干旱气候和三峡水库腾库等因素的影响，重庆境内的长江及嘉陵江水位持续下降，原本在江中游荡的鱼庄船都搁浅在了江底泥滩上。<br><br>摄影／赵俊超<br><br><img src="http://img0.dili360.com/ga/M01/02/3A/wKgBy1Q2z6mALqr3AAffJI-LQJY500.jpg@!rw9"><br><br>海冰从海岸线向外延伸上百海里的景象，你也许见到过，如果你生活在格陵兰岛、阿拉斯加或者鄂霍次克海滨。<br><br>但在两个月前，你也可以有幸在渤海湾领略这个壮观的场面，因为那里刚刚遭遇了30年来最严重的海冰。<br><br>在辽东湾，浮冰最大外缘线已经延伸出100海里，海冰最厚处超过了40厘米。<br><br>渤海湾的罕见海冰以及北方的大面积暴雪让很多人产生了疑问——我们所处的环境，真的如媒体所渲染的那样变暖了吗？<br><br>摄影／周雪峰许多时候，我们看到和听到的，都将这样一种景象当作事实：我们这个星球的温度就像是一辆刹车失灵的汽车，正在以一种失控的速度狂飚，如果现在不设法让它停下来，就会有灾难性的后果。<br><br>所有的气候科学家都会同意，过去100年里全球平均气温呈现出上升的趋势。<br><br>但是共识也仅仅到此为止。<br><br>气温上升的速度有多快、未来究竟会怎样，科学家们并没有统一的认识。<br><br>把20世纪的气温放在历史的框架里去看，它究竟有多不正常？<br><br>这是一个相当基本的问题。<br><br>但是现在的科学研究无法给出确切的答案。<br><br><img src="http://img0.dili360.com/ga/M02/02/3A/wKgBzFQ2z6qAT5boAAyCq2GL_FQ897.jpg@!rw9"><br><br>尽管科学家们对20世纪与中世纪暖期温度对比有争议，但能在科学界达成普遍共识的是，地质历史时期内，曾不止一次出现地表温度及二氧化碳浓度都远高于今日水平的时代。<br><br>在3亿年前的石炭纪，地球上曾大面积分布着高大粗壮的蕨类植物森林，这些高达几十米的原始植物在经历地层的埋藏后，变成了现在人类赖以生存的化石燃料——煤。<br><br>绘图／李荣山1965年，英国气候学家胡伯特<U+30FB>兰普（Hubert Lamb）首先提出，欧洲和北大西洋附近地区在公元900—1300年间出现过一段和20世纪一样温暖，甚至还要更热的时期。<br><br>那段时间正好覆盖了欧洲的中世纪，因而得名“中世纪暖期”。<br><br>如果这个暖期确实存在，那么我们现在所遇到的状况或许就不是独一无二的，甚至有可能是千年尺度暖期的重现。<br><br>地质学家们发现，受太阳黑子变化的影响，大约每1500年就会有一个气候变暖周期。<br><br>然而，在一些科学家看来，中世纪暖期并不存在。<br><br>他们坚持认为，在过去1000年里，20世纪是温度最高的。<br><br>这种观点也被联合国政府间气候变化专门委员会（IPCC）的报告所多次引用。<br><br>“这是一家之言，我们现在缺乏确凿的证据证明20世纪是最暖的一个世纪。”<br><br>国际地圈生物圈计划中国全国委员会副主席陈泮勤说，“现在很多研究中世纪温暖期的人——至少有60%—70%的人——认为中世纪的气温比现在高，只有少部分人认为，现在的气温更高。”<br><br>',
'<h2>“壶”与“臼”之争</h2>一种出现在山顶与河谷岩石上面的圆形石洞，是怎样形成的？<br><br>有人说是古冰川的融水冲蚀而成，因此叫“冰臼”，有人说是河水形成的涡流磨蚀而成，应该叫“壶穴”……问题的要害是，是“臼”还是“壶”的争论，其实是气候冷暖之争。<br><br><img src="http://img0.dili360.com/ga/M02/02/36/wKgBzFQ2zreAWyhrABLEO5TxU3E059.jpg@!rw9"><br><br>谁打造了岩臼？<br><br>在内蒙古自治区克什克腾旗的大青山山顶，分布着如水缸一般的巨大岩臼。<br><br>一个个岩臼口狭肚阔，内壁圆润。<br><br>它们究竟怎样形成？<br><br>众多学者对此有着不同的解释，有人认为岩臼是风化而成，有人认为是风蚀和积水冻融的共同作用，也有人认为是古冰川造就了冰臼。<br><br>花岗岩上的岩臼就像是一只眼睛，默默地望向晴空。<br><br>它身世的秘密，也许只有上帝才知道。<br><br>摄影／杨孝<h4>黄河干了，河床上发现了许多岩臼</h4>几年前买过一本书《发现冰臼》，作者韩同林，没有细读就放到书架上了。<br><br>买这本书的缘由是这样的：一年我去南京湖泊所，见到了李世杰教授。<br><br>在他的电脑里我看到了一些我很感兴趣的图片：一条大河干了，见底了，千千万万年谁都没有见过的河底露出来了。<br><br>河床全是光滑的基岩，没有松散的沉积物。<br><br>但上面坑坑洼洼，突突起起，好像一块巨大的面团，被一个拳击手狠狠地击打了一番。<br><br>但这些还在我的预料之中，让我感到神奇的是：在河床的岩石面上还有一些奇异小洞穴，圆圆的，光光的，垂直地钻下去，像是人用电钻钻出来的。<br><br>正当我诧异时，李教授告诉我说：“这是黄河。”<br><br>“啊？<br><br>是黄河？”我有些惊讶。<br><br>',
'<h2>永不回答的大地</h2>大地保守着它的秘密，像处女守护着她的贞洁。<br><br>用哲学家的话说，我们看到的天地万物都是“存在者”而不是“存在”，“存在”从没有达乎语言的层面，被言说过。<br><br>在和大地的接触中，我最感兴趣的就是有许多现象一旦追问，就变得扑朔迷离，一题多解，永无定论。<br><br>记得物理学中光有波粒二象性，即光既可以解释为像机关枪射出的子弹一样是一个个粒子，也可以解释成是像声或无线电那种波。<br><br>物理学中这样的事例并不多。<br><br>但在与大地相关的学科里，这种多解现象多的是，如地理学、地质学、生态学等。<br><br>',
'<h2>琉璃瓦土窑淬制的皇家风华</h2>在北京的紫禁城大修过程中，“琉璃赵”的后人赵石岩曾经登顶太和殿考察，他发现，自己家族300年前制作的琉璃瓦和样式丰富的琉璃走兽都保存完好，而且太和殿屋顶下居然没有铺设故宫常见的防雨设施“锡被”，难道仅靠琉璃瓦就做到了滴水不漏？<br><br>这些神奇的琉璃制品，究竟隐藏着怎样的秘密？<br><br><img src="http://img0.dili360.com/ga/M01/02/35/wKgBzFQ2zm-Af80vAAkuxr6DxB8193.jpg@!rw9"><br><br>琉璃瓦通常只用于皇家，什么地方用什么颜色、款型、图案，都有严格规定。<br><br>其中黄色是皇帝的专利，亲王贝勒就只能用绿色。<br><br>除黄绿外，祭天场所用天坛蓝，皇家藏书之处用黑色琉璃，皇家园林则可用杂色。<br><br>这些统统不能错用。<br><br>作为明清时期的皇宫，故宫屋顶上所使用的黄色琉璃瓦包括正吻、脊兽、三仙盘、六连砖、板瓦等，形状多达几十种。<br><br>根据琉璃赵后人珍藏的“工部琉璃瓦尺寸表”记载，故宫太和殿上的正吻高度超过3米，筒瓦规格也是紫禁城中最大的。<br><br>摄影／李少白<br><br><img src="http://img0.dili360.com/ga/M01/02/35/wKgBy1Q2zm6AOhKWAAV56CvMPxQ764.jpg@!rw9"><br><br>故宫的大殿是中国古建筑中典型的重檐式结构，最上层屋顶小于下一层，下雨时，雨水会从第二层顶泻下，顺着四周的琉璃瓦（俗名滴水）滴落到下面屋顶的瓦上。<br><br>太和殿大修期间，施工人员发现，经常被水滴砸到的琉璃瓦下面还铺着一层特制的铜瓦，目的是防止琉璃瓦被水滴穿。<br><br>“琉璃赵”的第35代后人赵石岩居住在京郊的琉璃渠村，故宫太和殿维修期间他受邀去参观的时候，在许多替换下来的清代琉璃瓦背面，发现了满汉两种文字的制瓦戳记。<br><br>戳记上的“窑户赵士林”，就是他的第27代祖先。<br><br>在过去的数百年中，他的先祖不仅一砖一瓦地烧制出了紫禁城的金碧辉煌，还使他们世代居住的琉璃渠村成为官式建筑琉璃生产重镇，并且从历史上一直影响到今天。<br><br>据介绍，上世纪修建协和医院、中山陵，修缮天安门，以及如今故宫大修所用的琉璃瓦，基本上都是出自琉璃渠村。<br><br>位于“京西六十里”的琉璃渠，有据可查的琉璃烧造历史始于元朝，自此700余年“窑火不断”，是依然在使用的琉璃窑中最为古老的。<br><br>据《元史·百官志》记载，琉璃渠是当时北京四个窑厂之一。<br><br>明朝永乐年间，建造京城宫殿所用的琉璃砖瓦主要产自琉璃渠和北京城南的琉璃厂。<br><br>至清朝乾隆年间，琉璃厂已经是闹市区，由于担心污染等原因，琉璃厂窑迁往琉璃渠与此地原有的窑厂合并。<br><br>而此时，皇家园林大规模修建，包括圆明园、万寿山、玉泉山、承德避暑山庄以及故宫三大殿的琉璃制品均由琉璃渠窑厂烧制。<br><br><h4>不惜工本的皇家琉璃</h4>我到琉璃渠村采访的时候，陪同我的琉璃专家肖永旺告诉我，宫殿使用大量琉璃瓦件，最主要的目的是防雨。<br><br>因为跟寻常瓦件相比，琉璃瓦基本不吸水，所以不会因下雨造成屋顶承重增加的危险。<br><br>琉璃屋顶防雨的秘诀，并不仅仅是琉璃釉而已。<br><br>为了防雨，每块琉璃瓦的倾斜度、边缘接口都有讲究。<br><br>以筒瓦为例，为了保证防雨，它的边要被切成斜面，且倾斜角度要与它下面的板瓦恰好相配，以保证能严丝合缝地扣紧。<br><br>',
'<h2>茶族皇后走下神坛</h2>金花茶在茶族封“后”充分体现了植物学家的审美境界：它既有表面的奇姿艳质，又有内在的冰清玉洁。<br><br>它的高贵在于它的稀世罕有，更在于它的难以驯化。<br><br>这篇报道讲述了园艺界对它的极度追捧，以及锲而不舍的“冒犯”——因为大量的人工繁育，而今的金花茶，已经从珍稀的观赏植物变身寻常百姓的“杯中饮”。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zl2AP0JrAAWzyfuZ5N8362.jpg@!rw9"><br><br>这就是世界园艺界曾经苦苦追寻的野生金花茶，山茶科山茶属金花茶组40余种植物中的“代表”。<br><br>它的数量最多，分布相对较广，因为观赏价值较高，现已广泛人工栽培，甚至进入寒冷地区的温室。<br><br>但一次次杂交试验表明，它的黄色基因是隐性的，很难“克隆”。<br><br>此图摄于广西防城港市十万大山东南麓。<br><br>5年前的初冬，爱鸟的朋友带我去看灰鹤。<br><br>清晨，我们从广西防城港口往北行大约50公里，再沿着布满青苔的溪谷上溯。<br><br>当灰鹤离开，大树巢下我们开始享受带来的简餐。<br><br>几缕阳光穿透浓阴，照亮了两朵半个鸡蛋大小的、紧紧依偎在一起的金黄色花朵，蜡质的花瓣若透非透，就像一对儿金光灿然的挂灯，在幽暗的林子里散发着光华。<br><br>我诧异地指着那花，朋友抬头一望：“哦！金花茶开了！”那是我第一次看见盛开的野生金花茶。<br><br>一直以为隐匿万山深处的传奇花朵，原来也是可以偶遇的。<br><br>我忽然觉得幸运，因为，这样的相遇曾是许多植物学家的梦想。<br><br><img src="http://img0.dili360.com/ga/M01/02/34/wKgBzFQ2zluAIcl7AAIz6GcFR-k972.jpg@!rw9"><br><br>金花茶组植物原种分布示意图山茶属植物原产亚洲东南部，金花茶是其中珍稀的一组。<br><br>目前已知的野生金花茶共有40余种，越南北部约有10种，四川、贵州、云南各有一种，其余近30种集中分布于广西南部、西南部。<br><br>因此，广西是金花茶的现代地理分布中心。<br><br>本图资料来源于梁盛业《世界金花茶植物名录》、高继银《山茶属植物主要原种彩色图集》。<br><br><h4>幻想中的黄色山茶</h4>山茶，从这两个字，不同需求的人，可能产生不同的联想：或许是氤氲的茶香，或许是健康的茶油，或许是美艳的茶花。<br><br>自然界中不乏黄色的花朵，菊花、月季、郁金香……但是山茶花大多数花色以红白为主。<br><br>在金花茶“问世”之前，茶族中没有黄色的芳踪，世界园艺界一直在期待着黄色茶花的出现，曾经有许多植物学家为之跋山涉水，“众里寻他千百度”。<br><br>早在1842年，被后世评价为“植物猎手”的英国人福琼来到了中国。<br><br>为他提供活动经费的英国皇家园艺学会曾给他列过一张“需要特别留意收集的物种清单”，清单上共有22种植物，其中第10种就是“黄色山茶花”。<br><br>8年后，福琼在上海附近得到了一朵他梦寐以求的“外层花瓣是白色，内层由雄蕊变成的花瓣则是带黄色的”山茶花，以为自己完成了任务之一。<br><br>但中科院自然科学史研究所研究员罗桂环在其著作《近代西方识华生物史》中指出：显然，他（福琼）是被人给骗了。<br><br>',
'<h2>葡萄火洲里的琼浆</h2>古老的被子植物葡萄，原产于南高加索地区，后蔓延到世界各地。<br><br>吐鲁番盆地种植葡萄的历史可以追溯到春秋战国时期，但从唐代开始，“吐鲁番”与“葡萄” 就紧紧联系在一起了，这是地理环境与物产的唇齿相依、水乳交融。<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zkiAdiZqAAb7G_CSX1Y130.jpg@!rw9"><br><br>这是俯瞰火焰山木头沟的景象。<br><br>由于地壳运动与河水切割，火焰山中形成了许多沟谷，主要有葡萄沟、吐峪沟、桃儿沟、木头沟等。<br><br>沟谷中绿阴蔽日，流水潺潺，瓜果飘香，是火洲中的“花果坞”。<br><br>摄影／李翔<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBzFQ2zlqAP2S4ABPiWufb2uE875.jpg@!rw9"><br><br>吐鲁番的地下水资源丰富，当地人利用山的坡度，巧妙地创造了坎儿井（图为鸟瞰坎儿井的景象），正是由于坎儿井的涓涓流水，才浇灌出了吐鲁番的葡萄绿阴。<br><br><h4>从中亚到西域，再到长安</h4>吐鲁番，这冰与火之地，火焰山的炙热和葡萄的甜蜜同样刻骨铭心，高昌、交河古城的风蚀干旱与坎儿井的丰盈沁凉相互交错。<br><br>阿斯塔那—哈拉和卓古墓里的“葡萄干”与葡萄沟里生长的鲜果并存于斯。<br><br>上世纪中叶，在阿斯塔那—哈拉和卓古墓里，考古学家们相继发掘出一些租种葡萄地、买卖葡萄园的契约、书信、账册等文书，葡萄酒作坊遗址和酒坛、随葬的葡萄（葡萄干）、葡萄枝、葡萄种子。<br><br>2000年考古工作者们发现的公元前1000年至公元前后氏族社会大型墓葬群：面积5万多平方米的洋海古墓，位于吐峪沟洋海夏村西北。<br><br>在281号墓的墓口上，有一条藤截面为扁圆形，长115厘米，宽2至3厘米的葡萄藤和其他木棍一起覆盖其上。<br><br>这一发现表明，在中国的春秋战国时期，吐鲁番盆地已开始种植葡萄了。<br><br>而中亚葡萄的风起，奥玛尔·哈亚姆在《柔巴依集》中吟唱：“在枝干粗壮的树下，一卷诗抄，一大杯葡萄酒，加上一个面包。<br><br>你也在我身旁，在荒野中歌唱。<br><br>啊，在荒野中，这天堂已够美好。”<br><br>公元前329年，亚历山大东征把希腊文明和葡萄一起带入了中亚，同时带来的还有口缘处雕有葡萄藤和希腊神衹的酒器和酿酒方法。<br><br>它灌注了《突厥语大词典》里的民歌：“让我们吆喝着各饮三十杯。<br><br>让我们欢乐蹦跳，让我们如狮子一样吼叫，让忧愁散去，让我们尽情欢笑。”<br><br>这大约是伊斯兰教传入西域之前，中亚葡萄藤下常有的午夜狂欢吧。<br><br>狂欢之后如何呢？<br><br>嗜酒的亚历山大大帝在痛饮葡萄酒后，拔剑杀死了他的挚友克莱提斯，那曾经从狮子口中救出他的克莱提斯像葡萄酒瓶般一言不发倒下了，只剩下亚历山大在酒醒后的清晨痛哭追悔。<br><br>',
'<h2>诗巴丹海洋与火山锻造的潜水胜地诗丹巴</h2>诗巴丹是位于马来西亚沙巴州东南偏南的一座海岛，面积仅0.03平方公里左右，但它却被誉为全世界潜水人的“麦加圣地”、“神的水族箱”，世界潜水之父雅克-伊夫·库斯托称它是“未曾受过侵犯的艺术品”。<br><br>究竟是怎样的神奇让它获得这一殊荣呢？<br><br>让我们追随水下摄影师吴立新的镜头，一起进入诗巴丹的海底世界。<br><br><img src="http://img0.dili360.com/ga/M01/02/35/wKgBy1Q2zkKACHxwAAe1X3qxEXY907.jpg@!rw9"><br><br>大群的杰克鱼随着缓缓的海流游弋在距大峭壁不远的地方，除了潜水员吐出的气泡令它们感到一丝不适外，它们始终保持着完整的队形。<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBzFQ2zkaAVaJzAAFIzu06qsE175.jpg@!rw9"><br><br>诗巴丹岛位置图<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBzFQ2zkGAPMQ8AAVu5ojjVuc634.jpg@!rw9"><br><br>诗巴丹岛位于马来西亚沙巴州仙本那东南36公里的海面上，从空中俯瞰，仿如遗落在海上的一块翡翠。<br><br>摄影／Lawson Wood/C<br><br><img src="http://img0.dili360.com/ga/M00/02/35/wKgBy1Q2zkaALxR3ABE3Ye2-O3Y433.jpg@!rw9"><br><br>诗巴丹的海底峭壁上，分布着许许多多不同种类的、色彩斑斓的珊瑚，由于光线中不同颜色的光波在不同的深度会被水吸收掉，所以到了30米深的地方潜水员只能借用灯光来还原它们本来的颜色。<br><br>图为柳珊瑚。<br><br>1988年4月的一天，马来西亚沙巴州附近北苏拉威西海的海面上，一艘来自法国的海洋探险船“卡里普索”号在四处寻觅着，它是从新西兰追踪一条抹香鲸偶然间闯进了这片海域。<br><br>当时船上云集了众多资深潜水员，当他们来到一个被茂密森林覆盖、白色沙滩环抱的小岛附近时，不知道究竟是什么吸引了他们，也不知道是谁的倡议，他们决定潜到海底去看一看。<br><br>当他们进入水下，立即就被眼前群鱼密布的海底世界深深吸引住了。<br><br>几天后，这艘“卡里普索”号的船长——举世闻名的海洋探险家，亦是水肺潜水的发明者雅克-伊夫·库斯托——从遥远的法国飞到了这个被船上潜水员誉为“海底世外桃源”的所在，并在小岛上停留了6个月，带着众多潜水员对周边海域进行了一次详尽而又精彩的拍摄旅程，后来基于这次拍摄的内容，诞生了一部脍炙人口的纪录片《海龟幽灵》。<br><br>而这位潜水之父更给出了他对这里的最高评价：“45年前，我曾看到过其他像诗巴丹一样的地方，之后再也没见过。<br><br>现在，我们终于又找到了一件未被染指的艺术品。”<br><br>这座小岛因此而名声大震，“诗巴丹”一词被越来越多的国外潜水爱好者所熟知，也让当地的潜水旅游日渐兴旺起来。<br><br><img src="http://img0.dili360.com/ga/M01/02/34/wKgBy1Q2zjqATrREAAaq-qMikRs358.jpg@!rw9"><br><br>一条狮子鱼正悬浮在栈桥下平静而温暖的浅水中，看似若无其事的样子，实际上它正伺机去捕捉那些待在水面附近、刚刚孵化不久的幼鱼。<br><br><h4>遗世花朵海上开</h4>其实，诗巴丹只是北苏拉威西海上的一个小岛，几个世纪以来，一直默默无闻地躺在海面上。<br><br>整个岛屿边边角角都算上也不过0.03平方公里，绕行一圈，20分钟就足够了。<br><br>所以从世界地图上寻找它是件很考验人的事儿。<br><br>而要到达这里，也需要费些周折。<br><br>到诗巴丹先要坐飞机到东马来西亚沙巴州的首府哥打基纳巴卢，然后再飞到位于沙巴州南部的海滨城市斗湖。<br><br>从斗湖坐车向东大约两小时到达仙本那码头，再由仙本那码头坐船行驶36公里后，方能到达诗巴丹。<br><br>今年2月，经过十几个小时的周折，潜水摄影师吴立新再次置身在北苏拉威西海的海面上，近赤道那直射阳光的炙烤，随着快艇在平静的蓝色海面上滑行，似乎丧失了它的毒辣。<br><br>一个绿色的小点在远处海平面上浮现出来，并逐渐扩大。<br><br>当船逐渐靠岸，那碧波下的缤纷珊瑚、五彩游鱼如同画面在脚下、身畔慢慢地滑过，恍然间，他又一次来到这个魂牵梦绕数年的小岛。<br><br>吴立新说，他当时心里默默地念叨着：“诗巴丹，别来无恙啊！”',
'<h2>南岛语族六千年前驶向太平洋的中国人？</h2>高更笔下散发着太阳般光彩的塔希提少女、新西兰北岛上曾经以人为食的毛利土著、夏威夷沙滩上跳着草裙舞的美丽姑娘、婆罗洲雨林深处神秘的“猎人头”一族这些相隔万里、看似毫无关联的人们，实际上却属于同一个神秘族群—南岛语族，他们有着共同的祖先和共同的故乡。<br><br>那么，他们的祖先是谁？<br><br>他们的故乡又在哪里？<br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBzFQ2zjeATev6AAfzZTxFn58824.jpg@!rw9"><br><br>雅美人是台湾地区南岛语族的一支，他们聚居在距台湾本岛45海里外的兰屿岛上。<br><br>兰屿岛是台湾第二大岛，在日占时期，日本人认为兰屿岛并无开发价值，而是将此岛列为人类学原始民族研究地区，禁止外人移入，使其与外界隔绝，台湾光复时，雅美人还基本上保持着原始的生活方式。<br><br>到今天，这里依然保存着珍贵的原住民文化。<br><br>摄影／齐柏林<br><br><img src="http://img0.dili360.com/ga/M00/02/34/wKgBzFQ2ziGAfFoJAAWni79aMTg415.jpg@!rw9"><br><br>大帽山位于福建省南端、台湾海峡西岸的东山岛上，距东山县陈城镇大茂新村东北约1公里。<br><br>在大帽山东南坡海拔66米的地方，发现了距今约4000年的新石器时代晚期贝丘遗址。<br><br>摄影／欧康<br><br><img src="http://img0.dili360.com/ga/M02/02/34/wKgBy1Q2zjaAK_jQAAdrDgR7t6Q821.jpg@!rw9"><br><br>我们凭着相关资料和想象，复原了新石器时代东山岛海面上的一幕：有一个古老的航海民族，他们驾着竹筏，在没有罗盘和任何导航设备的情况下，借助着季风、月亮、星星、潮水、洋流勇敢地驶向了未知的海域。<br><br>绘图／王力军15—18世纪的大航海时代，欧洲的航海家们不断开辟“新航路”和发现“新大陆”，伴随着他们在航海上的成就，来自地中海的腓尼基人和来自北欧海域的维京人，这两个古老航海民族也作为欧洲人的骄傲，不断地被夸耀和推崇。<br><br>而我们，居住在世界第一大洋边上，长期以来却忽视了一个崛起于这片大洋上的古老航海民族、一个堪称在西方大航海时代前最伟大的航海民族—南岛语族。<br><br>南岛语族并不是一个单一的民族，而是一群说着相似语言的庞大族群，今天的夏威夷人、新西兰的毛利人、印尼人、马来人、菲律宾人、台湾的一些土著都属于这个族群，总人口约有2.7亿。<br><br>原始的南岛语族，创造了航海奇迹：他们没有航海设备，只有原始的舟筏，却在占据了将近地球三分之一面积的大洋中，找到了一个个孤悬海上的小岛，然后定居其上，传承和发展着自己的文化。<br><br>这使得许多世纪后，“地理大发现”浪潮中驶入太平洋的西方航海家们惊异地发现，几乎他们每发现一处新的岛屿，都已有了土著们居住过的痕迹。<br><br>更令人震惊的是，这些土著们在语言和文化上表现出超乎想象的统一性：他们有着相似的风俗习惯，在相隔极远、完全陌生的岛上，竟然可以用同一种语言进行简单交流。<br><br>库克船长在日记中写道：“这个民族在辽阔海域上分布得如此之广，我们作何解释？” 从库克船长开始，无数的学者们试着来解释这个族群，他们首先勾画出了南岛语族宽广得惊人的分布范围：从非洲东岸的马达加斯加岛，越过半个地球，到南美洲西面的复活节岛，从北半球的台湾岛和夏威夷群岛，跨过赤道，到南半球的新西兰岛。<br><br>',

'<h2>中国石柱群火山岩柱状节理分布图</h2>人类对高大立柱的向往与膜拜，纵贯古今，横跨东西。<br><br>从世界宫殿建筑群中最为夺目的明星——故宫太和殿到美国东海岸的林肯纪念堂，从雅典卫城的帕特农神庙到新中国体现人民权力高于一切的人民大会堂高大立柱代表了权力、自由、崇高和庄严。<br><br>而大自然似乎也对这种结构青睐有加，在世界的各个角落，用它不可测知的神秘力量造就出一簇又一簇巨大的石柱群。<br><br>闻名世界的北爱尔兰“巨石堤”、美国加州的魔鬼岩和韩国济州岛的玄武岩石柱带这些都是令全球地理爱好者如数家珍的名字。<br><br>而我国台湾澎湖以及福建南碇岛的大型玄武岩石柱群也都蔚为壮观，与其相比也丝毫不落下风。<br><br>此外，大兴安岭、长白山、蓟北、辽西、山东、浙江、香港、海南岛、腾冲这种形态各异的石柱在我国随处可见。<br><br>如果身临其境，你一定会惊叹于它的高耸、挺拔，以及规整程度令人不可思议的六棱柱形态。<br><br>当然，柱状节理的岩石还有很多由于外界作用埋藏于地表以下或由于地处人迹罕至的世外桃源而不为人所知。<br><br>比如吉林四平的流纹质火山岩石柱和广东湛江的玄武岩石柱就是因为当地开发采石场才被偶然发现。<br><br>像其他许多大自然厚赐我们的礼物一样，大量的石柱胜景也都藏身远山，等待我们去寻觅。<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zcWAE-MXAAKjplJYFKc393.jpg@!rw9"><br><br>火山岩柱状节理分布图<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zbqAO8PCAAcvA9lCGPQ409.jpg@!rw9"><br><br>1.内蒙古太仆寺旗<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zcCAbsFiAAetSRsEmhM245.jpg@!rw9"><br><br>2.山东即墨<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zb-ADdL0AAwIZcXimTc648.jpg@!rw9"><br><br>3.吉林长白山十五道沟<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zbyAaQloAAnjV0vdMMg007.jpg@!rw9"><br><br>4.内蒙古赤峰<br><br><img src="http://img0.dili360.com/ga/M00/02/32/wKgBzFQ2zcKAR1yoAArrur73wnk913.jpg@!rw9"><br><br>5.内蒙古扎兰屯<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBzFQ2zb6ANeMQAAkjfONJy4k334.jpg@!rw9"><br><br>6.辽宁宽甸<br><br><img src="http://img0.dili360.com/ga/M01/02/33/wKgBy1Q2zcSAKGXyAA9nzQOsEiM423.jpg@!rw9"><br><br>7.吉林四平<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBy1Q2zcGADq5gABJtFn3a42M149.jpg@!rw9"><br><br>8.河北赤城<br><br><img src="http://img0.dili360.com/ga/M01/02/32/wKgBzFQ2zcSAIAQJAAhNh1Uo_5U523.jpg@!rw9"><br><br>9.河北张北<br><br><img src="http://img0.dili360.com/ga/M02/02/32/wKgBzFQ2zbOAV_aYAAk43lno784352.jpg@!rw9"><br><br>10.江苏南京<br><br><img src="http://img0.dili360.com/ga/M00/02/33/wKgBy1Q2zbyAM4kFAA9JqqDeF_g163.jpg@!rw9"><br><br>11.浙江大鹿岛<br><br><img src="http://img0.dili360.com/ga/M02/02/33/wKgBy1Q2zcWARVEbAAjXVtSJSK0
