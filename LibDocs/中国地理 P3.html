'<h2>中国冰川的三大类型及其分布</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBy1Q21caAbmY4AAJGDtpcSa8269.jpg@!rw9"><br><br>普若岗日冰川（属于极大陆型冰川）摄影/张书清冰川，可以形象地描绘为大量冰块堆积形成的如河川般的地理景观。<br><br>在地理学上则定义为寒冷地区多年降雪积聚密实、经过变质作用后形成的具有一定形状并能自行运动的天然冰体。<br><br>因此，相当数量的降雪与严寒的低气温是冰川发育的主要因素，地球上的冰川除南北两极外，就只有在高海拔的寒冷山地才能存在。<br><br>中国是世界上中低纬度冰川最发育的国家。<br><br>平均海拔在4000—5000米的青藏高原以及中国西部其他的高大山系，为冰川发育提供了良好的基础，发育着千万条冰川。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBzFQ21cWACLxGAAVduZpOwLA759.jpg@!rw9"><br><br>天山一号冰川（属于亚大陆型冰川）摄影/马宏杰虽然同属我国西部，但是，西北和西南地区的气候条件却是截然不同的：西北地区深处世界上最大的大陆（欧亚大陆）内部，大陆性气候非常严酷，气候干燥，降水很少，山脉的雪线高度普遍高于其他中低纬度山地，这样就为中国西北部冰川发育提供了很低的温度条件，冰川温度也比中低纬度其他山地冰川要低得多，冰川物质补给少，但消融作用也弱，与极地冰川相似；而西南地区，特别是藏东南地区，却深受印度洋季风的影响，富于海洋性气候特征，气候湿润，降水丰富，雪线海拔低，冰川温度高，补给物质丰富，冰川活跃，消融量也大；在这两个区域之间，还存在着一个气候条件介于大陆性气候与海洋性气候之间的过渡地带，发育的冰川也属于上述两者间的过渡类型。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21cWAF1faAAGJMQwuKbA114.jpg@!rw9"><br><br>梅里雪山冰川（属于海洋型冰川）摄影/齐扎拉因此，按冰川发育的水热条件和物理性质可把我国的冰川划分为三大类：极大陆型冰川、亚大陆型冰川和海洋型冰川。<br><br>我国冰川主要分布于以下几个山系：天山、昆仑山、念青唐古拉山、喜马拉雅山、喀喇昆仑山、冈底斯山、祁连山、横断山、唐古拉山；此外，羌塘高原、帕米尔山地、阿尔泰山、准噶尔西部山地等也有冰川分布。<br><br>结合冰川类型和山系分布情况，可以绘出我国三大类型冰川及其分布图，需要注意的是，上述三类冰川划分界限不是很严格的，可能存在交错分布。<br><br>',
'<h2>火山亲历记</h2>对于火山，人们爱惧交加。<br><br>火山爆发时会释放出上万颗原子弹的能量，让人们望而生畏；但火山不论是静止还是爆发时又都是那样的美丽和壮观。<br><br>爱恨情缘，使人类一直都在了解火山、走近火山，火山地质学家更是如此。<br><br>中国从事火山研究的地质学家刘嘉麒教授，以他多年对各种火山类型的考察感受与分析,把我们带入了一个火山的世界。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21RSAMDYHAAPVepvhST0253.jpg@!rw9"><br><br>夏威夷基拉韦危火山喷发时的情景火山喷发是壮丽的自然景观，有时令人恐怖，有时令人神往。<br><br>伴随着大地的轰鸣与爆炸，岩流的奔腾与咆哮，常常带来巨大的灾难，不过与地震等其它自然灾害相比，它具有双重性，既能造成灾害，也能创造财富。<br><br>据统计全球每年有几十次不同程度不同类型的火山喷发，但对绝大多数人来说，能亲眼看到火山喷发的机会很少。<br><br>我作为一名地质工作者，有幸看到夏威夷基拉韦危火山、留尼汪岛富尔奈斯火山和印度尼西亚喀拉喀托火山的喷发，其情其景终生难忘。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBzFQ21RaASPKFAAd4NGG-7Ac895.jpg@!rw9"><br><br>夏威夷普乌哈鲁鲁喷发形成的岩浆河。<br><br>（夏威夷国家火山公园提供）<h4>由火山缔造的夏威夷群岛是全球最活跃的热点之一，著名的基拉韦危火山已连续喷发了18年，奔流的岩浆如滚烫的钢水注入大海，沸腾、轰鸣的场面成为太平洋中的一大奇观</h4>夏威夷群岛是镶嵌在蓝色太平洋中的一串明珠，这串明珠的缔造者便是火山。<br><br>它由夏威夷、毛伊、拉纳伊、莫洛卡伊、瓦胡、考爱等岛屿组成。<br><br>这些岛屿由东向西排列，年代一个比一个老，其中最大最年轻的便是夏威夷岛。<br><br>当年这些岛屿都是火山岛，只是由于海底扩张，一个一个地被推移到远离冒出岩浆的大洋中脊的地方，火山活动也逐渐停息，这里是考证海底扩张、大陆漂移和板块运动等重要地质理论的很好场所。<br><br>从夏威夷岛到考爱岛，你会看到一幅自然变迁的生动画面，东边岛上岩浆滚滚，热火朝天，大片土地被火山喷发物掩盖；西边岛上已是郁郁葱葱，生机盎然，当年的火山已经宁静，成为富饶的田园；美丽的檀香山坐落在瓦胡岛上。<br><br>大洋中脊是火山喷发的策源地，距那里越近火山活动越强烈。<br><br>夏威夷岛靠近大洋中脊，岛上火山活动终年不息，著名的火山有基拉韦危和冒纳咯。<br><br>这两座火山在过去的200年里平均每2—3年就喷发一次；从1950年起，主要是基拉韦危火山喷发，这个火山从1983年1月开始喷发，几乎一直没有停止，是这座火山有历史记录持续时间最长的一次喷发。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21ROAfpFLAAgl1ojzz3w796.jpg@!rw9"><br><br>裂隙式火山喷发。<br><br>（夏威夷国家火山公园提供）<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBzFQ21RKAf-5CAAcD04dL6dM696.jpg@!rw9"><br><br>夏威夷冒纳咯火山1984年喷发时的岩浆筒。<br><br>（夏威夷国家火山公园提供）我是在1989年7月看到这座火山喷发的。<br><br>当考察组趋车前往火山喷发现场时，我惊奇地发现，那里并不像我想象的那样危险可怕，沿途可见到一些孤零的建筑，表明有人在那里生活居住，路上也能见到一些游人车辆来来往往，道路一直通到火山区，只是邻近火山区时被一股刚刚凝固的熔岩流堵塞，大家不得不下车步行前进。<br><br>举目望去，在前方不远的海边，烟雾缭绕，热气腾腾，原来那正是火山喷发的岩浆如滚烫的钢水向海水中灌注，这火与水的交融，令海水沸腾，像巨浪，像海啸，迸发出巨大的响声；岩浆在海水的冷却下凝固，露出水面的便成了陆地；岩浆不断地倾泻，陆地面积也不断地扩大，当时我对美国同行打趣地说，“这火山也帮助你们扩展领土哇”。<br><br>的确，许多岛屿就是这样形成的，有的是陆上喷发向海洋扩展，有的是海底喷发物不断堆积露出海面成为岛屿。<br><br>夏威夷的火山喷发多为基性岩浆喷发，由于这种岩浆中二氧化硅的含量比较低，黏度也比较低，岩浆流动性较大，多为中心式或裂隙式喷发，其爆炸力不很强，危险性也不大，因此，越是火山喷发的时候，赶到现场观看的人越多。<br><br>',
'<h2>方寸地图的记载寻找南方大陆进行曲</h2>今天，一提起南方大陆，人们会毫不含糊地说是指南极洲。<br><br>但在15世纪开始的地理大发现过程中，围绕南方大陆的定位问题，航海家们却有过这样或那样的判断，如同瞎子摸象，各有说法。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBy1Q21PSAT3ptAAlz0mRmGY4167.jpg@!rw9"><br><br>3<h4>亚里士多德认为：南半球一定有一块与北半球对称的大陆，并说这样地球才能保持平衡</h4>公元前4世纪时，希腊哲学家亚里士多德就认为:南半球一定有一块与北半球对称的大陆，并说这样地球才能保持平衡。<br><br>公元前3世纪时，希腊地理学家埃拉托色尼勾出一个特定的模式，指出南方大陆应在经度南端的纬度方向。<br><br>公元1世纪时，西班牙人米拉在他的《地球结构》一书中，进一步提出“这块大陆一定和北方大陆一样被海洋包围着”。<br><br>公元2世纪时，希腊制图学家托勒密编绘了一幅世界地图，他根据上述假想，在南海（印度洋）南端虚构了一块连结非洲和亚洲的条形陆地，特地标出TerraIncognita,即未知大陆(见文末附图)。<br><br>',
'<h2>梦幻草原——扎溪卡</h2>我们一直在寻找自然和人文方面确有价值，又鲜为人知的地方，以便将这样值得前往的地方推荐给那些渴望了解自然和人文的奥秘又不愿随波逐流去那些单纯为旅游地的人。<br><br>这次我们推出的是位于川、藏、青海交界处的四川石渠的扎溪卡草原。<br><br>在这里一些最珍贵的景观汇集到了一起。<br><br>你能看到：如诗如画的草原；宗教的奇观——藏区最长的嘛呢墙和最大的嘛呢城；保持古老生活方式的部落；珍稀的野生动物——白唇鹿和黑颈鹤；还有令人百思不解的巨石阵。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21O-ATQiVAARZtheu-o4958.jpg@!rw9"><br><br><h4>在没到石渠之前，我只知道它是四川省海拔最高、面积最大、位置最边远的一个县，那里有康巴藏区最大的草原——扎溪卡草原。</h4>临走的时候，仔细地看地图，才知道它的确切地理位置是在青藏高原东南缘的川青藏三省区交界处，地处巴颜喀拉山南麓，北部与青海省的玉树州接壤，西南面与西藏的江达县隔金沙江相望，距成都1070公里。<br><br>境内平均海拔在4000米以上，面积25141平方公里，草地约占90％，其县城海拔4200米，是名副其实的“世界高城”。<br><br>那里还是国家一级保护动物白唇鹿和黑颈鹤的故乡。<br><br>以前也到过草原，所以才难以忘怀。<br><br>然而当扎溪卡一望无际地展现在我面前时，我仍然被深深地打动。<br><br>那种大气磅礴不事雕琢的自然美，它的原始、纯净、苍茫与悠远，有一种大美不言的深沉韵味。<br><br>8月的草原水草丰美，野花遍地，帐房点点，牛羊成群。<br><br>就连草原上的风都带着一股醉人的气息。<br><br>石渠不仅大，而且地广人稀，“稀”到什么程度呢？<br><br>全县人口只有6万余，也就是说平均每平方公里不到3个人，除在县区乡镇等地人口相对密集外，一些偏远的地方则几近于无人区了。<br><br>雅砻江流域多湖泊和沼泽，形成了大片难得的湿地，因而成为黑颈鹤、棕头鸥、斑头雁、野鸭等水鸟的栖息地。<br><br>黑颈鹤是惟一的高原鹤类，目前世界上仅存6000只左右，在我国主要分布在青藏高原东南部，秋季则南迁到到云、贵等较为温暖的地方越冬。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21OqAeQDJAAVjvbGOXvo359.jpg@!rw9"><br><br>雅砻江边草色新雅砻江贯穿整个扎溪卡草原（石渠是汉族和地图上的称呼，藏民将石渠县称为扎溪卡草原），中国的地势分为三个台阶，扎溪卡草原位于第一个台阶，由于地势相对平缓，雅砻江水流动得较为和缓，因此造就了许多平整的滩地。<br><br>雅砻江的两岸有着肥美的草场，是主要的牧业区。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBy1Q21PCADpEiAAIOnE3MwUI198.jpg@!rw9"><br><br><h4>每到春夏繁殖季节在石渠的一些河湖沼泽都能看到成群的黑颈鹤在水边起舞，在草丛中安家，最多时大概有上百只。<br><br>我们去的时候季节稍晚，黑颈鹤已开始南飞，不过我们还是有幸目睹了一个黑颈鹤之家的“家庭生活”。</h4>阿都措是一个美丽而幽静的高山湖泊，远远看去湖水一半绿一半蓝，那是因为它的一边倒映着青山，而另一边倒映着蓝天，湖的四周环绕着草滩、沼泽和无数的小海子。<br><br>都说鹤是一种非常有灵性的生物，单看它选择的这个落脚处就非同一般。<br><br>据住在湖边的一位牧民讲，不知为什么今年黑颈鹤比往年走得早，只有最后飞来的一对还没有走，因为它们的孩子还小，不能长距离的飞行。<br><br>牧民一家与这对黑颈鹤朝夕相伴，看着它们在此生儿育女，看着雏鹤一天天长大，俨然是两家和睦相处的好邻居。<br><br>果然湖面上有两只黑颈鹤在一起游来游去，一会儿又扇动翅膀，轻盈地掠过水面，两只小鹤也跟着在水里扑腾。<br><br>黑颈鹤属大型涉禽，羽毛大部分是白色，颈、尾及翅尖飞羽为黑色，身体椭圆，双腿修长，头顶朱红，外形十分漂亮。<br><br>我们忍不住拿着相机悄悄向它们靠近，可黑颈鹤的警惕性很高，始终与我们保持着100米左右的“最佳”距离，我们又采取了迂回包抄的策略，想把它们赶到草滩上来。<br><br>黑颈鹤似乎看破了我们的用心，并不上当，雌鹤机智地将儿女藏进苇草中，雄鹤则勇敢地在低空盘旋，不时向湖中发出声声警报。<br><br>',
'<h2>祁云：为中国野生动物摄影</h2>来自西双版纳的祁云是中国第一个野生动物职业摄影师。<br><br>中国现在不多的几部野生动物电视系列片《黑颈鹤（上、下）》、《黑鹳》、《西藏野生动物专集》、《鹤类在中国》等就是他担任摄影师。<br><br>祁云近20年的野生动物摄影生涯如一角天空，映出中国野生动物摄影事业发展的缓慢和艰难。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBzFQ21MOAE9pcAASFgIktvGQ701.jpg@!rw9"><br><br><h4> </h4><h4>哭泣的小马来熊聚焦在祁云的镜头里，也聚焦在他的心里</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21L6APurFAA5fiqTgOgs123.jpg@!rw9"><br><br>这是祁云拍摄的失去母亲的小马来熊。<br><br>祁云镜头带有一种忧虑与感伤的风格，它是带着一种关爱去拍摄野生动物。<br><br>80年代初年轻的祁云突然迷恋上了摄影，他用手中简陋的海鸥牌照相机拍摄热带雨林的大象、犀鸟、林麝……把照片放大了挂满一屋子，自我陶醉其间。<br><br>在他眼里野生动物是世间最美丽的生灵。<br><br>他用相机记录真实的自然世界。<br><br>他利用一切业余时间在野外寻觅野生动物的踪迹，苦苦等待大自然展示自己最神秘、最绚丽多彩的那一瞬间，然后为那一刹那聚焦……后来因有摄影特长祁云被从西双版纳歌舞团调到群艺馆，又上调到云南电视台当了摄影记者。<br><br>手中的相机换成了摄像机，野生动物依然是祁云镜头里的主角。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21MGAZZ3nAAQEXR9I1GE819.jpg@!rw9"><br><br>小熊猫 云南是中国的“动物王国”，丰富的野生动物资源居全国之首。<br><br>得天独厚，云南有各种各样的生态环境，如：大山高原、河川湖泊、森林灌丛、草甸荒漠等等。<br><br>同时云南又具备热带、亚热带、温带和寒温带4种类型的气候条件。<br><br>东喜马拉雅地区是世界生物多样性最丰富的地区之一，而云南恰居其东南缘。<br><br>云南境内的横断山区在历史上成为动物的庇护所，保留了大量的古老动物种类。<br><br>占尽天时、地利的云南为东西南北动物的交汇和渗透提供了优越条件。<br><br>因此云南不仅是中国的动物大省，也是全世界动物学家十分瞩目的地区之一。<br><br>但由于多年的滥捕滥杀，再加上一年年大量砍伐森林，生境遭到破坏，野生动物如遭灭顶之灾，种群小、数量少呈点状分布在各自然保护区。<br><br>云南脊椎动物列为国家保护动物的约为190种，占全国保护动物的60.9%。<br><br>其中属一级保护动物的38种，占全国同类保护动物的41.8%，如滇金丝猴、灰叶猴、白蛋长臂猿⾀白掌长臂猿、熊狸、亚洲象、孟加拉虎、黑颈鹤、绿孔雀等；二级保护动物152种，占全国同类保护动物的68.8%，如大灵猫、小灵猫、林麝、双角犀鸟、原鸡、白鹇、大壁虎、小熊猫等。<br><br>面对如此丰富的野生动物资源祁云一方面用尽体力和智慧去雪山之巅、沼泽深处、深山老林寻找拍摄，一方面又对人类的狂捕滥杀和生境破坏感到势单力薄的痛心和无奈。<br><br>1984年他在热带雨林中碰见一群山民打死一只雌马来熊，它的儿子呜呜哀叫着不肯自己逃去活命，拼命地想唤醒已经长眠的妈妈。<br><br>小马来熊哀哀呼号没有打动山民愚昧冷酷的心，他们反而对祁云手中转动的摄像机心生不满，一涌而上要砸烂祁云的摄像机。<br><br>祁云护住摄像机不断地向他们解释野生动物保护法。<br><br>最后祁云手中的摄像机保住了，但口干舌躁的祁云并没能让他们为自己的野蛮行为有一丝丝歉意。<br><br>他们一帮人抬着母熊，拖着悲痛欲绝的小马来熊如得胜将军下山去了。<br><br>小马来熊悲哀的面庞聚焦在祁云的镜头，也聚焦在祁云的心里。<br><br>自然世界的美妙与人类世界的丑恶在祁云镜头里相互交织，鲜明的反差给人留下深深的思考。<br><br><h4> 祁云拍摄的《黑颈鹤》是中国第一部</h4><h4></h4><h4> 在国际上得奖的野生动物电视片</h4> 拍完《云南野生动物集锦》祁云又着手拍摄《鹤类在中国》的电视片。<br><br>中国可以说是鹤的故乡，全世界15种鹤，中国就有9种，其中黑颈鹤是中国特有种，并且是15种鹤中唯一一种高原鹤。<br><br>拍摄《鹤类在中国》拓宽了祁云的视野，让祁云走出了云南，镜头对准了全国的野生动物。<br><br>它甚至改写了祁云的人生履迹。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21MeABhhGAAk2NwAc1m8082.jpg@!rw9"><br><br>西双版纳是孔雀的家园，这种美丽动物的生存越来越受到人类的威胁，如果今后人类还想在野外见到这么美丽的鸟类，那么就应该给这些鸟类以保证它们生存下来的环境。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21LiAOgZFAAXp5nEH7f8266.jpg@!rw9"><br><br>这种场景并非常见，由于长期在野外等待、寻找最佳的时机，因此，祁云的镜头中总是能见到这样一些生与死的稀罕场面。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBy1Q21LaAcv3SAAYdd3c5SpA555.jpg@!rw9"><br><br>这不是动物园和马戏团里的镜头，而是在苍茫的青藏高原上，这只野鹿似乎对祁云的职业发生了兴趣。<br><br>1987年祁云在鄱阳湖拍白鹤时遇见了王洋——中央电视台《动物世界》制片人。<br><br>两人一拍即合，当即握手言盟，开始了长期的合作。<br><br>他们一个在前方冲锋陷阵，一个在后方撰稿制作，携手开创了中国野生动物摄影事业，为后人留下了许多珍贵的资料。<br><br>',
'<h2>大山不语</h2>考古学家在山西垣曲县发现了商代城邑遗址，引发出商代历史地理上的一些重要问题。<br><br>为了探索这些问题，我们从北京出发，取道临汾、侯马，直赴垣曲商城遗址。<br><br>最后从侯马到垣曲的这一段路，要换乘汽车，而且要翻越中条山。<br><br>中条山横亘于山西的西南端，北面是汾运（临汾、运城）盆地，南面是黄河谷地。<br><br>我们从侯马到垣曲，正是跨越了这两个地区。<br><br>车在中条山间行驶，山路并不艰难，名称古老的横岭关是翻山上下的转折点，史称“中条山，其脊横岭”，但这里山势和缓，并没有铁壁雄关的样子。<br><br>后来的大段路是沿着亳清河河谷婉转而进，也没有看见险段。<br><br>身在中条，按照历史地理工作者的习惯，我们不免要对这座有名的山脉做一番历史检讨。<br><br>在地理位置上，中条山正处在中国文明起源的黄金地段。<br><br>中国古文明习称“华夏”，而“华”与“夏”都同中条山有关。<br><br>“华”字得自华岳（即华山）。<br><br>“夫中条之山者，盖华岳之体也”，这是东汉时一块石碑上的话，古人把中条与华山看作一体，只是被黄河割开。<br><br>在黄河与华山、中条相交处（即潼关一带），可谓山河际会，“黄河抱潼关，委蛇汹涌，而太华、中条环拥其前，一览数万里，形势雄张”。<br><br>古人在这里登高感慨：“此可以言山川矣！”（喜爱观大好河山的人不妨到潼关来看看山河大势。<br><br>）华夏的“夏”，得自“大夏”、夏朝。<br><br>我们在考古学文化面貌上看到代表夏朝的“二里头文化”是地兼中条山的两面。<br><br>另外，历史文献中称中条山以北有“夏墟”，中条山南面偏东的一带是“有夏之居”。<br><br>看来夏朝的地域，确实是跨越中条山南北的。<br><br>今天我们地理学强调的一个思考主题是“人地关系”，那么夏族与中条的“人山关系”应当有一番独特的内容。<br><br>已经有考古学家撰文，讨论中条山脉在资源上如何支持了夏族的兴旺。<br><br>至少，我们知道中条山有丰富的铜矿，《水经注》中就记载有中条山间的“矿谷”，中条北侧又有巨大的盐池（即解池），《山海经》谓之“盐贩之泽”。<br><br>关于河流哺育古代文明的故事我们已经讲过许多，而山脉如何对文明做有贡献，尚缺乏讨论。<br><br>大山不语，责任在历史地理学家。<br><br>',
'<h2>平潭石厝谜一样的彩色石堡</h2>中国传统民居以砖、木建筑为主，成群的乡村石屋比较稀缺。<br><br>在福建省平潭县，有这样一种奇特的房屋——它们以岛上特产的花岗岩、火山岩为主体材料，屋顶、墙壁色彩斑斓，像一座座彩色城堡屹立在海岛上——这种房屋被当地人叫做“石厝”。<br><br>岛民为何要建这种房屋？<br><br>这里的石头有何神奇之处？<br><br>经过实地考证，本文作者初步解开了石厝的身份之谜。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21JKAdMw7AAiCrLL2eWA176.jpg@!rw9"><br><br>诗人海子说：“建一所房子，面朝大海，春暖花开。”<br><br>海坛岛上，依山傍海而建、错落有致的石厝就是对诗歌最好的阐释。<br><br>春夏交错时节，暖暖的晨光洒向海面，并悄悄爬到海边的一片由花岗岩砌成的联排石厝上——如果你是画家，只须给这些景致套一个镜框，就等于创作了一幅天然油画。<br><br>平潭有不少村子信仰基督教，海边的石头村落中常常见到教堂的身影。<br><br><h4></h4><br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBzFQ21JOATDgGAAfeEg0mCT8824.jpg@!rw9"><br><br>平潭“盛产”石头和台风。<br><br>当地民谚“平潭岛，光长石头不长草，风沙满地跑，房子像碉堡”，形象地道出了石厝的诞生环境和防风功能。<br><br>平潭的海岛村落边上常常可以看到巨浪拍岸的情景。<br><br>2009年8月，台风“莫拉克”袭击了一处海边渔村（摄影／伊海）。<br><br>风沙满地跑，房子像碉堡地点／流水镇君山村<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21JSAFSmqAAhoUKELPZo061.jpg@!rw9"><br><br>在流水镇君山村，石厝住户正在翻修屋顶，主人特意往瓦顶上压上大小合适的石块，以更好抵挡剧烈海风的袭击。<br><br><h4>闽东有“海坛”，生于风沙中</h4>厦门、金门、平潭、东山为福建四大海岛，古人分别以“富、贵、贫、贱”形容之。<br><br>其中，“贫岛”平潭的主岛是海坛岛，因在海上远望如坛而得名，为中国第五大岛、福建第一大岛，面积是厦门岛的两倍。<br><br>至于两岛“贫富”悬殊的原因，很大程度上是因为厦门属于湾内岛屿，三面被大陆温柔地怀抱、呵护；而平潭是湾外岛屿，孤悬于海岸线外，不得不孤独地面对洋流、寒潮、台风。<br><br>有人问：平潭特产是什么？<br><br>一个有趣的答案是：石头和风沙。<br><br>平潭的风有多可怕？<br><br>我们在流水镇的海边码头略有体会。<br><br>在这里，海风让人几乎无法站稳，沙尘满天、海浪四溅。<br><br>东庠岛是平潭群岛中最靠外海的一个居民岛，正好位于“风口浪尖”上，一年四季，风是这里的主要气象灾害。<br><br>每年9月至次年5月的东北季风，6月至8月的西南季风，都被海峡的“狭管效应”放大。<br><br>据《福建海岛气候》一书讲解，海坛岛全年大风（风力≥8级）天气日数平均为85天，厦门岛是29天；海坛岛全年平均风速每秒6.4米，厦门岛是每秒3.4米。<br><br>另外，海岛西南海面的台风对平潭也情有独钟。<br><br>海坛岛以花岗岩海蚀地貌著称。<br><br>岛上的“半洋风帆”海蚀柱成为平潭的标志性景观，各种石蛋岛礁、神奇的球状风化石景，都是海蚀塑造出来的花岗岩景观。<br><br>地质学家说，漫长的地质时期，几个基岩岛屿在海中不断升降，随着最后一次海平面下降，众多孤岛最后露出水面，形成了以海坛岛为主的平潭群岛；在风力作用下，自闽江出海口的泥沙在各岛屿间堆积，发育出了连岛沙土平原。<br><br>所以，这里最多的就是花岗岩和沙土。<br><br>面对肆虐的风沙，平潭的岛民是如何安身的呢 ？<br><br>“平潭岛，光长石头不长草，风沙满地跑，房子像碉堡。”<br><br>当地的一首民谣给出了答案。<br><br>他们用随处可见的花岗岩造起了城堡般坚固的石厝——在闽语中，“厝”就是房屋的意思。<br><br>与闽南大陆上砖木或土木结构的“厝”不同，平潭群岛上的厝是用石头砌成的，故名“石厝”。<br><br>走进渔村，到处可见这种成片的老房子。<br><br>从山门前村绕君山北行，一路经过的北港、渔屿、君山后等村庄，都建立在山坡上，石厝鳞次栉比。<br><br>最漂亮的地方要数君山后村，它坐落在君山北部山腰，前临外海，石厝多为青黑色乱石砌墙、灰泥勾缝、青瓦覆顶，再压上密密麻麻的碎石，几段优美的马鞍墙浮出屋顶，给村落增添了浓浓古意。<br><br>',
'<h2>古希腊克里特考古克诺索斯宫传奇</h2>希腊克里特岛上克诺索斯宫遗址的考古挖掘，不仅揭示了辉煌的克里特文明，开创了西方考古的新时代，而且使人们开始重新认识古代社会流传至今的各种神话、传说和史诗。<br><br>因为克诺索斯宫曾经是神话传说中的宫殿，它的挖掘出土，证明了神话传说并非子虚乌有。<br><br><h4> </h4><br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21J-AOKrzAAM3Y47QIDk568.jpg@!rw9"><br><br>克里特岛及克诺索斯遗址位置图<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21KKAfGLzAAYTJ1zAoTY582.jpg@!rw9"><br><br>克诺索斯宫遗址复原图<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21KCAaNW8AATvM2SkcYQ787.jpg@!rw9"><br><br>克里特岛出土的持蛇女神青铜像  雕塑高约30厘米。<br><br>女神的服饰华丽，胸部袒露，帽子上蹲坐着一只翘首远望的豹子。<br><br>女神双手持蛇，但克里特岛并没有蛇。<br><br>持蛇女神的雕塑在其他遗址也从未出土过，从而使这尊雕塑笼罩上一层神秘的面纱。<br><br><h4>神话中的克诺索斯宫长埋于地下3千余年而杳无音信，很多人认为那是子虚乌有的传说</h4> 清新、宁静的岛屿星罗棋布于碧蓝色的海水中，倘佯于明媚的阳光下，希腊因而成为欧洲人理想的度假胜地。<br><br>有着数千年文明积淀的希腊大地不仅吸引着无数的游客，更如强磁场般吸引着各国的考古学家。<br><br>希腊是一个岛屿众多的国家，克里特岛是其中最大的一个岛屿。<br><br>这座东西长227公里，南北最宽处为60公里、最窄处仅有12公里的狭长岛屿，位于地中海的东部，是连接欧洲与非洲的重要桥梁，在古希腊的文明演绎中，它发挥了举足轻重的作用。<br><br>克里特岛的首府和最大城市是伊拉克里翁，由于有从整个克里特岛发掘出来的重要文物的汇集，该市的考古学博物馆遂成为希腊最重要也是最著名的博物馆之一。<br><br>馆藏中不仅有精美、保存完好的持蛇女神雕塑，还有大量的从克诺索斯宫发掘的壁画。<br><br>这些珍贵的壁画，忠实地再现了盛极一时的古希腊宫廷生活的片段以及关于米诺斯迷宫的传说。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBy1Q21KSAEHgCAAfZbWd-Wpw949.jpg@!rw9"><br><br>克诺索斯宫遗址俯瞰图  整个宫殿依山而建，围绕着长方形的中央大庭院（长60米、宽30米）有1500多间宫室，总面积达2.2万平方米。<br><br>因地势西高东低，使得庭院以西的建筑为二三层的楼房，庭院以东为三四层楼房，其间通过很多阶梯和坡道将不同高度的建筑物连接成一个天然的整体。<br><br>整个宫殿结构紧密，厅堂错落，廊道曲折，素有“迷宫”之称。<br><br><img src="http://img0.dili360.com/ga/M02/02/4E/wKgBzFQ21J-ADNR0AAV_5iNM_eg130.jpg@!rw9"><br><br>克里特岛出土的陶牌，上面刻满了古希腊线型文字。<br><br>克里特文明从公元前3千年开始经历前王宫时期、旧王宫时期、新王宫时期等，其中最重要的是公元前1750至公元前1450年的新王宫时期。<br><br>克里特岛上出土有新王宫时期的线型文字，只是目前尚无人能够解读，因此，只能根据出土的文物来推测当时的历史。<br><br>著名的克诺索斯宫遗址距离伊拉克里翁市只有几公里，这座宫殿遗址的发掘也使伊拉克里翁市声名远扬。<br><br>在希腊神话中有一位君主名叫米诺斯，他以强大的海军称霸爱琴海，并建立起规模宏伟的宫殿──克诺索斯宫，从而揭开了灿烂辉煌的克里特文明的序幕。<br><br>',
'<h2>喀喇昆仑驼工冰川探险的幕后英雄</h2>自2008年始职业摄影师郝沛四次进入喀喇昆仑山的冰山腹地在全神贯注于雪峰冰川图景的同时也将镜头聚焦在一路相随相助的驼工身上给予他们真诚的敬意和感激他的好友、作家佟进军也有过类似的难忘经历摄影师的佳作，勾起了作者对当地诸多往事的回忆人与骆驼、驼工与亲人，以及驼工之间无不流露出至真至纯的情愫<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBzFQ21IGABo2pAAUUHD-1tHU884.jpg@!rw9"><br><br>四次前往喀喇昆仑腹地的行程中，郝沛跟10名柯尔克孜族驼工结缘，前后有58峰骆驼一路跟随。<br><br>按照摄影师的描述，冰山中的向导和他“一路上是相濡以沫的关系”。<br><br>每当夜晚来临，他们就点起篝火，在瑟瑟寒风中进餐。<br><br>遥远而漫长的丝路时代，中国西部古道上驼铃悠悠，辽阔的西域大地到处有驼队穿梭的身影。<br><br>现如今，天山南北已经有四通八达的交通网络，靠骆驼负载、替雇主运货的营生，似乎已是人们对新疆久远交通史的回忆。<br><br>不过，在喀喇昆仑山的冰山下，还活跃着一支驼工队伍—他们没有承袭商旅货运的祖业，而是另辟蹊径，将登山爱好者带到高耸入云的雪峰前进行膜拜。<br><br>如果你想穿越克勒青河谷、攀登乔戈里峰、考察叶尔羌河源或观赏瑰丽的冰川世界，往往只能靠骆驼来驮运给养和物资，然后才能开始一段艰险而漫长的旅途。<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBzFQ21H-AOsXPAAihONfzVQU218.jpg@!rw9"><br><br>苦鲁勒村是前往喀喇昆仑探险的最后补给站点，距叶城285公里。<br><br>它曾是一个半农半牧的村庄，如今超过六成村民化身驼工，专为科考、探险人员服务。<br><br>某个清晨，掩映在大山中的村子一派宁静，牧人驱赶羊群到山下放牧。<br><br>羊圈右侧炊烟袅袅的地方，就是牧民和驼工们的家。<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21ICAHtH_AAhudU9WNQM282.jpg@!rw9"><br><br>出发前夜，摄影师住在苦鲁勒村驼工丹尼尔家的小土屋里。<br><br>第二天一大早，他们打开房门，屋外聚集了前来送行的三十多位男女老少。<br><br>早餐之前的工夫，驼工们已经将路上所需行李和物资打包，一个个被牢牢地捆在驼背上。<br><br>给孩子喂奶的少妇们坐在地上，大一些的孩子站在一旁，她们的丈夫、孩子的父亲，就是即将远行的驼工。<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21H-ABrUNAAeLjCwYL5U293.jpg@!rw9"><br><br>短暂扎营休息后，一段新征程开始了。<br><br>原地休息时，为减轻驼队负重，沉重物资都要被卸下。<br><br>出发时，驼工使唤骆驼卧在地上，将一件件行李再次分类、打包、捆绑。<br><br>骆驼们似乎已经习惯了这样的旅程，它们常年在这一带行走，充当重要交通工具，似乎也早已明白：漫漫征途刚刚开始，主人要去的冰山还在遥不可望的地方……<h4>驼工的新生，是由喀喇昆仑山赐予的</h4>那是在26年前，1987年的5月份，我有缘随一支科考队走进喀喇昆仑山腹地中的克勒青河谷，去考察叶尔羌河突发性洪水的成因。<br><br>为解决物资给养运输问题，我们曾在河谷周边地带做了一些实地调查，希望能在这里找到运输物资的驼工和骆驼。<br><br>大山深处的苦鲁勒村是进入克勒青河谷的途经之地，该村周围生活着不同民族的村民。<br><br>由于地处偏远的高山区，村与乡镇之间、村与村之间被一道道高山、一条条沟壑隔开。<br><br>世代生活在这里的农牧人以马、驴作为代步工具，外出赶集、探亲，以骆驼为交通运输工具，驮运生活物资。<br><br>所以，每家每户除了放牧羊群，还常常畜养数量不等的马、驴或骆驼。<br><br>苦鲁勒村—新疆叶城县西合休乡西南部的一个小山村。<br><br>它的形成、发展，要从清代的坎巨提事件说起。<br><br>坎巨提，位于今巴基斯坦控制的克什米尔北部，它从1761年起成为清王朝的朝贡国。<br><br>至1891年，这里被英国军队占领，次年成为英属印度的一个土邦，这就是近代历史上的坎巨提事件。<br><br>为抵御坎巨提祸患，清政府于光绪二十一年（1895年）迁“边民帮户”至苦鲁勒村一带。<br><br>这些居民在此一边兴牧垦荒，一边戍守边地已有120多年。<br><br>高山聚落地处海拔3600米以上的高海拔区，生态环境恶劣，信息交通闭塞，生活状况远不如其他村庄。<br><br>这里30来户人家多从事牧业，也种植少量青稞、玉米，但因无霜期短，半数农作物不能成熟，口粮不能自给。<br><br>这里的多数老人一辈子都没去过县城，在大山深处过着清贫、平静的生活，但是他们深信大山能保护自己的后代，并赐予他们以财富和强壮的体魄。<br><br>20世纪八九十年代，前来登山、科考的团体常常依靠苦鲁勒的维吾尔或柯尔克孜族村民临时组建驼队。<br><br>对于他们来说，运送给养物资是一次难得与外界交往的机遇，虽说要担很大风险，但大家都晓得这事远比干自家农活儿重要，因为它能增加副业收入，以贴补并不殷实的家业。<br><br>所以，家有骆驼的男主人都会不惧风险，牵着骆驼主动申请加入。<br><br>',
'<h2>青海玉树</h2> 位于青海省西南部的玉树藏族自治州，素有名山之宗、江河之源、牦牛之地、歌舞之乡的美誉。<br><br>本文作者几次深入玉树腹地了解康巴藏民的生活，对这片土地产生了深深的挚爱之情。<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBzFQ21I6AGaq-AAX2UfHWVZ0941.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBy1Q21JCAVbgPAAdv6zlCXnE786.jpg@!rw9"><br><br>在美丽的玉树藏区，女人、孩子与牦牛在一起是最常见的生活场景。<br><br>牦牛为玉树人的生活提供了最基本的生存保障。<br><br>已经记不清这是第几次来玉树了，尽管这里海拔高、环境差，却发现自己已经欲罢不能。<br><br>坐在藏胞的帐篷前，仿佛又听到了在空气中弥漫着的那亘古不变的佛音。<br><br>藏区的魅力永无穷尽。<br><br>数年来，我们已走遍中国的五大藏区，拜谒了无数的有道高僧，目睹了各种雪域奇观，亲历过多次神秘的法会。<br><br>不过，最让人感动让人魂牵梦萦的，还是藏民的淳朴和真诚。<br><br><h4> 名山之宗：朝拜尕朵觉沃神山</h4> 玉树藏民中流传着各种各样有关藏传佛教的神话故事，我们一踏进玉树州的首府玉树县结古镇，便听到了尕朵觉沃神山的传说。<br><br>这座神山地处称多县尕朵乡，与西藏的冈仁波齐、云南的梅里雪山、青海的阿尼玛卿并称藏传佛教四大名山。<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBzFQ21JCAez9PAAloL7b3Y18721.jpg@!rw9"><br><br>马超山口，是转尕朵觉沃神山的必经之路。<br><br>尕朵觉沃意为上康区主神，全称是觉沃久庆栋热。<br><br>它被看作是长江上游的众多神山之王，吐蕃赞普赤松德赞和传说中的英雄格萨尔王都曾对它悉心供奉。<br><br>其实整个尕朵觉沃是由一系列千姿百态的山峰组成的群山体。<br><br>主峰觉沃将军峰海拔5470米，山势雄伟、险峻。<br><br>其他一系列平均海拔4900米的象形山峰鬼斧神工，造就了尕朵觉沃美丽而永恒的传说。<br><br>从结古镇到神山脚下的色航寺（黄教寺庙），公路有近200公里，我们因贪赏景致觉得转眼就到了。<br><br>接下去却是一段艰苦的旅程，因为公路已到了尽头，我们只能弃车上马。<br><br>为了目睹尕朵觉沃神山的雄姿，3天的时间我们骑马行进近百公里，饿了啃干粮，渴了喝雪水，终于绕神山走完一圈时，我们和向导的体力都有些透支了。<br><br>不过此程收获非浅！除了参拜到我们早以神往的尕朵觉沃，在海拔4900米左右的雪原上，我们竟还见到了传说中那洁白无瑕的高山雪莲！她那醉人心脾的清香，让我们顿时忘却了所有的烦恼和疲惫。<br><br>',
'<h2>白土银沙地球的素颜之美</h2>说到沙漠，人们似乎都认为那是由一望无际的浑黄构成的。<br><br>其实，在我们身边，还有一些银色和白色的沙土，它们形成的沙漠和土壤，给地球带来了另外的美景。<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBy1Q21GWADgytAASqziFIz5I205.jpg@!rw9"><br><br>跟常见的黄沙不同，这片沙漠呈现出的是雪原一般的清新纯净。<br><br>绵延起伏的沙丘犹如覆盖着一层银色的月光。<br><br>这块沙漠所处的位置，其实是面积巨大的地面石膏矿藏。<br><br>季候雨和冰雪融水从山区流下，将石膏颗粒溶解后带入低洼地带，随后，石膏溶液经过蒸发和风化，逐渐成为质地柔软的石膏晶体微粒，在广袤的荒漠之上堆成高耸的沙丘。<br><br>由于石膏晶沙丘的表面会因少量的降水而溶解进而再结晶，使沙丘的移动速度变慢，因此就让一些耐旱的沙漠速生植物在被掩埋以前有较多的时间生长。<br><br>美国新墨西哥州石膏结晶沙漠供图／Ian Parker EvanescentLight Photography<br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBzFQ21GSAK0ITAARtuurxL30626.jpg@!rw9"><br><br>色彩多样的岩层、宽阔陡峭的峡谷、巍峨粗犷的巨石山，让埃斯克朗特国家公园充满了魅力。<br><br>在这个同属于犹他州大阶梯的区域里，分布着许多体积庞大的白色膨润土山，这种山其实是由一种叫做黏土岩的膨润土构成的，遇水之后可以膨胀。<br><br>一般呈现淡黄色和白色，但是随着黏土岩中含铁量的变化，它又会呈现砖红、褐红或浅灰等多种色彩。<br><br>供图／Ian Parker EvanescentLight Photography<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21HCAN5V-AAjaHA3m6gk686.jpg@!rw9"><br><br>对于地质学家而言，美国犹他州就是一个历史悠久的地质地貌博物馆。<br><br>从北面的布莱斯国家公园到南面的科罗拉多河，地形一路攀升，成为连缀峡谷和广袤沙漠的著名大阶梯。<br><br>在这个区域内，裂谷和岩石山体一样随处可见，被冠以白崖（大图<U+2002>摄影／F. Lukasseck）、巧克力崖、朱崖的高原台阶，裸露出数亿年的彩色沉积层，其中最让人震撼的，是经过风化而形成的巨大层状岩石和各种洁白无瑕的白土，它们的脉络和纹理似乎都是触手可及的（小图／全景）。<br><br>与杰出的人类文明相呼应，大自然也有她的手笔。<br><br>单就她创造的白色或银色的景观来说，她的作品既有被大风打劫得瘦骨嶙峋的白色砂岩土崖和土柱，也有散落在各处的细颈巨冠的白色土蘑菇，或者是数层楼高的土堡和摇摇欲坠的土塔。<br><br>它们的确算得上地球呈现出来的最美的色彩之一，有时候哪怕是普普通通的白土银沙，都充盈着一种不可思议的魅力。<br><br><h4>在降水丰沛的地方出现了最神奇的沙漠</h4>从全球的角度看，兰索瓦玛朗汉斯国家公园就像捂在南美洲大陆鼻梁上的一方白手帕，我觉得自己的这个比喻十分贴切。<br><br>可是巴西拉尼昂州立大学地理学教授安东尼奥<U+30FB>费托萨却说：“在我们巴西人看来，它就是一条飘动在海岸低地的白床单—在葡萄牙语里‘兰索瓦’就是白色床单的意思。”<br><br>即使用白床单来形容兰索瓦玛朗汉斯国家公园，它也还是太大了。<br><br>这是一片将近1500平方公里的平坦的海岸低地。<br><br>它位于绿色的亚马孙盆地东部边缘上，面向浩瀚的大西洋。<br><br>洁白耀眼的细沙铺展在望不到边的大地上，在从大洋吹来的海风里，皱出了无数婀娜的S形沙丘，就像大西洋碧水边舞动飘逸的白绢。<br><br>应该说海滨银沙滩在地球上并不罕见，几乎每个有海岸线的国家都可以找到一片洁白的或者不那么洁白的沙滩，但像巴西兰索瓦玛朗汉斯国家公园这样既绵长又辽阔的白沙洲却非常少有。<br><br>它沿巴西东北部的大西洋岸边连绵不断达70公里，并且深入内陆50公里，早已超过了海岸沙滩的规模，可以算得上是一个不小的沙漠了。<br><br>',
'<h2>黄姚古镇喀斯特峰林里遗落的千年诗集</h2>在广西喀斯特景观遍布的青山中，有个隐秘的千年古镇。<br><br>它没有江南古镇的显赫，也没有蜀中古镇的大气，它如一块原玉，未经细磨、古朴典雅。<br><br>它就是黄姚古镇。<br><br>在古建筑群日渐消失的今日，这里却完整地保存着300多座明清建筑。<br><br>江水环绕、亭台楼阁，青石街巷、楹联处处，岁月让诗意密密交织其中。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21F-AdL50AAXUoABiLCI734.jpg@!rw9"><br><br>黄姚古镇兴于明朝万历年间，盛于清朝，民国时逐渐衰落。<br><br>登临真武山，可俯瞰古镇全景，酒壶、真武、鸡公、叠螺、隔江、天马、天堂、牛岩、关刀九座山峰环绕。<br><br>峰丛间的谷地里散落着300多座民居，多为明清时期的岭南民居。<br><br>现在黄姚仍有2000多人在此生活，绝大多数为原住民。<br><br>摄影／赵福珠<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21FqAVRoSAASti3-Rn20352.jpg@!rw9"><br><br>护佑小村归在抱民从乐处切瞻依这是黄姚古镇的迎秀街，街名取自迎接秀才归来之意。<br><br>黄姚历史上人才辈出，根据贺州《昭平县志》记载，清朝时期的黄姚一共出了11位举人、7位进士和3位知府。<br><br>摄影／赵福珠<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21FqAeqs3AAqlu6robjc662.jpg@!rw9"><br><br>古镇街巷狭窄，汽车不能进入，因此很好地保留了传统古韵—清幽宁静，大有与世无争的风骨。<br><br>古镇里的居民，大多经营豆豉、豆腐乳等土特产生意，也有不少人务农，保持着日出而作，日落而息的生活。<br><br>图为龙畔街一条长100多米的巷子。<br><br>摄影／钟伟<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21GSAVLnPAAHGDrCwraA039.jpg@!rw9"><br><br>黄姚古镇位置图黄姚古镇位于广西昭平县的东北部，距离桂林约200公里，是一个现存完好的明清古镇。<br><br>这里是南岭的余脉所在，遍布岩溶洼地、峰林和峰丛，古镇面积约4平方公里，为典型的喀斯特地貌。<br><br>黄姚是个有着近千年历史的古镇，发祥于宋朝年间，兴建于明朝万历年间，鼎盛于清朝乾隆年间。<br><br>由于黄姚四面皆山，易守难攻，而且交通不便，所以村镇处于半封闭状态，使得古老的民居、众多的文物得以保存。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21GSAS1xzAARWRZyV6Nc720.jpg@!rw9"><br><br>黄姚古镇手绘图黄姚古镇在姚江西岸，宝珠江南岸，兴宁河北岸。<br><br>倚仗三条自然河道的围护，在三河之间形成的高地上，建起一座街道分布如龟背的市镇。<br><br>曲折环流形态的河流，是风水学上最推崇的冠带水，且水的出口在东南方向，更是符合风水学水向东南去的要求。<br><br><img src="http://img0.dili360.com/ga/M02/02/4D/wKgBy1Q21F2AdVVaAAqC2W622Bw378.jpg@!rw9"><br><br>四境均安沾厚泽一方共乐答鸿恩黄姚古镇有东西南北四道城门，城门都很袖珍，透露着黄姚人的朴实，不讲排场，只求一方宁静生活。<br><br>进出城门的古道是用青石板铺就的，历经岁月洗礼，散发出幽远的微光，述说着久远的故事。<br><br>图为北门三星楼。<br><br>摄影／钟伟位于广西贺州市昭平县的黄姚古镇，静卧于一条有着两千多年历史的萌渚岭古道上。<br><br>这里是南岭的余脉所在，遍布岩溶洼地、峰林和峰丛，是典型的喀斯特地貌。<br><br>2013年春节，在阅读了大量关于黄姚的书籍史册后，我按捺不住心中的向往，扔下书，前往黄姚，去感受这个文人笔下诗意的千年古镇。<br><br>在服务站处理完车子的故障，起程时已暮色四沉。<br><br>从梧州前往黄姚的高速路上，隧道一个接着一个，那些曾经在地图上无数次看到的地名，一个个扑面而来。<br><br>我仿佛进入了时光隧道般从中穿行，想象着千年的古道，此刻就在车轮之下。<br><br>循着马蹄声、桨橹声，我星夜兼程地赶往黄姚。<br><br><h4>走进黄姚：千年古道孕明珠</h4>从东潭山向东远眺，只见群峰如波浪一般起伏，绵延不绝。<br><br>在江河环绕的峰林间，隐约可见一片青瓦相连的民居聚落，那便是黄姚古镇。<br><br>古镇面积约4平方公里，街巷是青一色的石板路，串起300多幢错落有致、风格各异的古民居。<br><br>除了这些明清时期的民居建筑，古镇里还有十多处亭台楼阁和20多座寺观祠庙。<br><br>当地居民钟爱楹联，现在仍保存有上百的古代匾额和楹联。<br><br>为什么一个小小古镇竟会有如此规模的明清建筑？<br><br>古道又是从何而来呢？<br><br>早在秦始皇统一中原后，曾分五路下南岭。<br><br>其中有一路是从湖南省道县到江华县，越过萌渚岭后分为两条，一条是在广西富川县走水路沿西江进入广东；另一条是向南，从黄姚坐船进入梧州，逆西江各支流到达广西各地。<br><br>唐代以后，岭南成为官员左迁（被贬）的中转站，其中很重要的一条路线就是由黄姚经藤县，顺南流江出海至琼州（今海南省）。<br><br>这些古道上曾建有接官亭，历代远贬岭南或琼州的官员，一路不断回望故土，感伤际遇。<br><br>翻开官员的日记或诗集，遭贬的事由和心情可能各异，但南下的路途是一致的—在穿越黄姚那条石板路上，他们边走边吟，撒落了一地诗篇。<br><br>宋末，蒙古骑兵南下，被坚守的宋将马墍挡在桂林北面的严关之外。<br><br>最后，蒙古骑兵另派一军从南边攻入桂林城，当时走的或许就是穿过黄姚的这条古道。<br><br>明代时，《殿粤要纂》记载它还是驻军之地黄窑营，到清代《昭平县图》的记载，它已经发展成了以商业为主的黄姚埠。<br><br>从北方南下的马帮，翻越萌渚岭，马蹄踩着黄姚戏台锣鼓的节奏，精神抖擞地穿城而过。<br><br>从西江来的商船，过封开、梧州，在马江镇溯姚江北上，沿着碧绿平阔的水面，进入黄姚。<br><br>陆路和水路的商品交易后，再各行其道返回。<br><br>如若从公元前221年秦兵南下算起，经由黄姚的古道已经存在了两千多年。<br><br>黄姚也终因位置的便利，成为重要的商贾汇聚之地，从一个驿站发展成为一个城镇。<br><br>鼎盛时期修建的古建筑，让后人得以依稀感受到这里昔日的熙攘与繁华。<br><br><h4>风水格局：水如罗带山如屏</h4>有人说黄姚古镇是按照九宫八卦的原理建造的，其中蕴含了很多风水原理。<br><br>一向爱寻根问底的我，很想看看在喀斯特峰林盆地里，怎样能设计出“八卦城”？<br><br>开车的司机听说我想看黄姚古镇的全貌，主动告诉我，观看全景最好的地方是隔江山顶。<br><br>虽然有心理准备，我还是费尽体力才勉强爬上山顶。<br><br>站在隔江山上，眼前的黄姚古镇周边群山耸立。<br><br>酒壶、真武、鸡公、叠螺、隔江、天马、天堂、牛岩、关刀等九座山峰环绕古镇，这样的地势被黄姚人骄傲地称为“九龙聚穴”。<br><br>九座山峰中最为尊贵的是位于东北方的真武山，黄姚人认为背枕“龙脉”，能“人杰地灵、财富民兴”。<br><br>黄姚地处姚江西岸、宝珠江南岸、兴宁河北岸，景色秀美，古人便在这三江之间的高地上建起了一座街道布局如龟背纹样的市镇。<br><br>姚江由东而来，收纳了宝珠江后转向南，在古镇中心画了一个形似“S”形的河道，这就是此地八卦之说的来历。<br><br>风水学上认为水能储气、聚财，三江环绕，形似八卦，能带来财气。<br><br>曲折环流形态的河流，是风水学上最推崇的冠带水，且水的出口在东南方，更是符合风水学中水向东南去的说法。<br><br>从科学的角度看，弯曲的水流平缓，便于生活取水，同时也利于水上交通。<br><br>黄姚的街道，每过五六十米就会有一个转弯挡住你的视线，几乎没有超过一百米的直道。<br><br>虽然街道的布局看起来很有犹抱琵琶半遮面的意境，但我也有些好奇，有的地方似乎并不是因为地形的限制，而是特意设计成弯道，这又是为什么呢？<br><br>后来我查阅了有关中国古代风水的书籍，原来古人讲究“好回旋忌直冲”。<br><br>古人认为道路直对宅门是“冲”，为凶。<br><br>如果房子对着大路，不能藏风聚气为不吉，所以有了黄姚兜兜转转的街巷，古镇的宅院也都在路的侧面或是在转弯后设门。<br><br>这里没有我们常见的十字路口，所有的路口都是“丁”字形，沿着每个丁字路口走下去，都能通过一个环道，回到主干道。<br><br>这样的道路，对于不熟悉古镇结构的人来说，完全就是一个迷宫，但却能对居民起到一定的保护作用。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21FuAe3PCAAgDjIlo7TY961.jpg@!rw9"><br><br>护佑小村归在抱民从乐处切瞻依黄姚自古以来就有咏怀抒情、撰写楹联的传统，在黄姚的亭、祠、庙等建筑上，还存留有古代楹联数十幅。<br><br>每逢春节，家家户户都要张贴春联，有的是古联新写，有的是新人撰书。<br><br>图为一处民居的内庭，从正门到过厅的廊柱上，都贴着寓意吉祥的春联，与古老的建筑相映成趣，折射出传统文化之光。<br><br>摄影／钟伟<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBy1Q21FuADAg7AAPGFwO1AiA904.jpg@!rw9"><br><br>夏天的黄姚，空气清爽，温度适宜。<br><br>居民喜欢歇坐在室外，一边乘凉，一边拉家常，耳畔回响的是虫鸣蛙叫。<br><br>这样自然惬意的画面，是久居都市的人所心生向往的。<br><br>图为金德街夏夜景致，这里是明清建筑保护得最好最完整的一条街。<br><br>摄影／何发清<br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBzFQ21FyASi7nAAjdnVqLlbU805.jpg@!rw9"><br><br>桑梓人归歌乐土枌榆景在忆遗风图为古镇有名的五口井，它是当地居民的水源地。<br><br>方形井是出水口，为饮用水，从这个池子往下，水流次第经过洗菜、牲畜饮用和洗衣几处池子。<br><br>古井设计巧妙合理，至今仍在使用，并成为居民交流的一个重要场所。<br><br>摄影／张小宁<h4>防御布局：山川的庇护与自我营造</h4>依山傍水的黄姚，住、防两宜。<br><br>由于镇外田少地贵，于是不管大户小户都沿着江两岸聚在镇内。<br><br>山脚下地形狭窄、高低不平，又遍布石头，黄姚人就依山就势，将房子层层地建在石坡上。<br><br>古镇里最具代表性的清代建筑“司马第”，就是建在狭促的石台上，沿着地势递进。<br><br>黄姚人将这种台阶式的庭院称为“步步高升”。<br><br>历史上黄姚也曾建有城墙，自西边的接龙社起到油炸铺有500米，是现存最长的一段城墙。<br><br>东门楼北段的城墙已经破烂不堪，夹杂在民居之间难以辨认，而南侧则是至今唯一完整的一段城墙。<br><br>若是在路中间见到一座两层建筑的门楼，这就是古城门了。<br><br>城门上层用于守望，下层通行，有内外两道门，外层是坚固的樟木板门，内层则是圆形的杉木栅门。<br><br>门出乎意料地窄小，仅能两人并行，军队不能鱼贯而入，防御功能也因此而加强。<br><br>除了城门，以前黄姚的主街道上还有30多道闸门，设在街与街的交接处。<br><br>闸门的作用是防御外敌拦截盗贼，一旦有入侵者，将闸门放下，盗贼则成了瓮中之鳖，居民可以分段攻防。<br><br>也许有人会问，如果盗贼众多，那闸门里的居民不也成了案板上的肉吗？<br><br>对于这样的风险，黄姚人也早有对策。<br><br>古镇的宅院在设计时，临街的外墙相连，而院内毗邻的墙上设有小门。<br><br>当闸门落下、外门锁闭时，街道成为一个封闭的区域，但院内仍相连，人们可以从容地聚而攻贼，妇孺也可以频繁地变换躲避地点。<br><br>郭家大院就是这类建筑的典型。<br><br>前厅和主宅间有一庭院，庭院两侧各有一圆形拱门。<br><br>拱门的门头上安有隐蔽的木质防盗插，门两边还安装了木柱，防止盗贼挖墙而入。<br><br>这样设计巧妙、严谨的建筑，是一种宗族聚居、联合防御的优秀范例。<br><br>黄姚不但是古代躲避战乱的世外桃源，在抗日战争时期，位置的隐秘使它成为众多文化名人的庇护所，这其中就有钱兴、欧阳予倩、千家驹、张锡昌等一批知名人士。<br><br>廖仲恺先生的夫人何香凝，也曾来到黄姚，在这里坚持开展抗日活动。<br><br>背山临水的黄姚，是大自然留给人类的一处宜居宝地。<br><br>而城门、闸门、宅门、墙门，则是黄姚人坚守家园的智慧成果。<br><br><img src="http://img0.dili360.com/ga/M00/02/4D/wKgBy1Q21F6AWucdAAUnAJbaTk4669.jpg@!rw9"><br><br>福佑一方欣共乐德敷万民庆同安古镇的带龙桥是祭祀人群的必经之地。<br><br>人潮涌动，气氛热烈，这样原滋原味的民俗活动，完好地存留于黄姚古老的街桥之间。<br><br>摄影／何发清<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21FmAS7VzAAMMJm9bTqg651.jpg@!rw9"><br><br>中元节是黄姚古镇一个很有特色的民俗节庆。<br><br>在华夏文明的传统中，农历七月十五为中元节，通常是要祭祀祖先，而黄姚人却扎彩船、做柚子灯祭河神，祈祷人寿年丰。<br><br>在中元节的前一天，古镇居民四处祭拜神灵，码头的神灵、树下的神灵和山下的神灵都要祭拜。<br><br>入夜后，人们点亮十几米乃至几十米的柚子灯排，祭祀河神，场面热烈喜庆。<br><br>摄影／黄旭胡<h4>柚子灯节：黄姚人独有的节日</h4>在华夏文明的传统中，农历七月十五为中元节，通常要祭祀祖先。<br><br>我的家乡桂林把中元节叫“七月半”，每到节前大人们就不让小孩子靠近水边，吓唬孩子说水里的鬼会出来找替身，所以孩子们都特别害怕这个节日。<br><br>而在黄姚，当地居民却是过柚子灯节，在中元节的前一天扎彩船、做柚子灯祭祀河神。<br><br>听说柚子灯节祭的是水神，我特意赶到镇上去体验。<br><br>节日的那天早晨，镇上的人家开始挂灯笼。<br><br>我沿着街巷到处走，前面路口接连闪过两个挑担人，箩筐里装着的是满满的柚子。<br><br>我赶忙追过问：“是去做柚子灯的吗？”埋头快走的男子响亮地答了一句：“是喽！”我跟着两个挑担人一直到兴宁祠前，几个村民正用细竹片做支架，形似老式鱼骨天线，三四米长的支架做了七八个，听说上面要扎108个柚子灯。<br><br>一转眼的工夫，几十个柚子已全部被“革去了顶戴”，露出白色的瓤。<br><br>手脚麻利的村民将它们三个一排，串在“竹排”上，然后用一卷红色尼龙绳把它们连在一起。<br><br>黄姚的柚子灯节怎么来的呢？<br><br>主持扎灯的老者说：传说是黄姚古时常受水患，每年都要以人头祀河神和冤鬼，后来慢慢演化成用柚子代替人头。<br><br>黄姚地处盆地中低海拔位置，因而每次大雨或洪水，就成为水流汇集的地方。<br><br>随意翻开《昭平县志》，里面对于黄姚水灾的记载比比皆是。<br><br>到了下午，镇子里的各个神邸都很热闹。<br><br>人们以户为单位，三三两两地提着丰富的供品，四处祭拜。<br><br>街上的灯不知何时亮起，四邻八乡的人群和夜色一起涌进了巷子里。<br><br>最先喧哗的是孩子们，心急地丢下碗筷，呼朋唤友地往河边跑去。<br><br>此时，姚江两岸已聚满了祭祀的人群。<br><br>锣鼓和鞭炮宣告放灯活动的开始，几个年轻人将一条彩船放入河中，接着是那条几十米长，点上了108只灯的“柚子排”。<br><br>令我诧异的是，黄姚的柚子灯节，完全没有肃穆的气氛，也不忌讳水。<br><br>只见男人们争先恐后地跳下姚江，对水里的鬼神毫无顾忌。<br><br>弯弯曲曲的姚江灯火通明，水中男人们的身躯清晰可见。<br><br>灯火和水花，沸腾了江水，喜乐了两岸的人们。<br><br>水中的队伍自宝珠观沿河而下，在兴宁祠前上岸。<br><br>一位长者念诵祷词，祈求黄姚风调雨顺，幸福安康。<br><br>集体祭神的仪式结束后，孩子们一拥而上，将柚子河灯分抢一空。<br><br>举着柚子灯的孩子们则趾高气扬，似乎拿着的不是柚子，而是河神的护身符。<br><br><h4>丰富楹联：诗意耕读的美好画卷</h4>黄姚四面环山，布局紧凑，众多的祠庙沿河而建，虽不宏伟壮观，却是小巧玲珑。<br><br>大多数祠庙形似亭子，三面通透，光滑的雕花石板上供着新燃的香。<br><br>亭柱的楹联上刻有“珠水横襟无限碧，武峰隔岸有余青”。<br><br>我穿城而过，一路上与那些曾在书上反复熟读的古桥、寺庙、门楼、亭阁相逢，倍感亲切。<br><br>史书上对黄姚的记载，多停留在它繁盛的商业地位，但随处可见的楹联里，却昭示着另一种让人向往的优雅意境。<br><br>建于明万历年间的兴宁祠，地处一座石拱桥的桥头，看起来更像一个路亭。<br><br>兴宁祠檐上，有一副非常小的楹联，仅有0.6米高，0.05米宽，镌刻的是“百鸟枝头歌胜日，万民得泽乐绕天”。<br><br>为什么会有这么“迷你”的楹联呢？<br><br>史料记载，从清康熙至光绪年间黄姚共出了11名举人，每日聚在一起品茶、吟诗。<br><br>于是，为了安置文人们满腹的诗文佳句，祠庙的楹联里，无处不写有这些颂唱黄姚的华美词句。<br><br>东门建于清初，门上的楹联很长，有点绕口，我按自己的理解给它断了句：“川达三江，直绕遇珠水姚江，雄吞西域；楼成五凤，特耸出螺峰文峡，关键东门。”<br><br>珠水姚江、螺峰文峡都是黄姚的山水，意思是河虽小却能汇大江，山不高却能踞雄关。<br><br>联文里的意境远远超越了小小的门楼。<br><br>黄姚的祠堂也是一道亮丽的风景，黄姚八大姓，共建有11座宗祠，有梁氏家族的郎官第、莫氏家族的司马第、“宗开渤海，祠镇珠江”的吴氏宗祠等。<br><br>每一座门楼上雕刻的楹联，每一座祠庙里张挂的匾额，少有“朝为田舍郎，暮登天子堂”的功利，更多的是“天有仙山留过客，然无画舫接来人”那种身居世外的怡然自得。<br><br>流连于黄姚的宁静，我在古镇里漫无目的地穿行，脚下的青石板如镜子般光滑，照见时光留下的痕迹。<br><br>有人说黄姚像一本千年的诗集，需要细细品味。<br><br>淡去了千里拓荒的凄凉、乱世群雄的纷争，面对时代的更迭，黄姚人选择了生活在这幅清灵俊秀的山水画图里。<br><br>横穿古镇出西门，黄姚给我的印象早已刻在门上：“四面云山皆入画，一天风月最宜人。”<br><br><img src="http://img0.dili360.com/ga/M01/02/4D/wKgBy1Q21FuAQq_AAAp03P9OS0o552.jpg@!rw9"><br><br>一水绕亭榕做伴双虹飞度蟹为邻龙爪榕是黄姚的一大特色景观，因其枝干倒垂下来形似龙爪而得名。<br><br>这株龙爪榕已有850多年的树龄了，枝干早已枯萎，被许多寄生藤以及气根紧紧缠绕包裹，它是古镇里最古老的一棵榕树。<br><br>摄影／刘乾坤',
'<h2>神秘的“桫椤王国”贵州赤水</h2>贵州省除了人们耳熟能详的黄果树瀑布、织金洞和梵净山，在黔北赤水市境内，还有一座鲜为人知的、神秘的“桫椤王国”——赤水桫椤国家级自然保护区。<br><br>本文作者在考察当地昆虫的过程中也对桫椤进行了仔细的探寻。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21FKAHdPSAAiywcQlNKg630.jpg@!rw9"><br><br>保护区内桫椤密布“这就是桫椤！”老刘的声音把我从遐想中唤回。<br><br>抬眼望去，只见一株4、5米高的大树，树干有碗口粗细，枝叶细长呈扇形排列着。<br><br>稍微退后一点儿再看它的全貌，伞盖大的树冠犹如孔雀开屏一般散开来，十分优美。<br><br>我立刻端起照相机，拍下了第一张桫椤的倩影。<br><br>这次假给《赤水桫椤国家级自然保护区的昆虫》一书拍照之机，能够有机会深入这个神奇的桫椤王国进行一次跨越千万年的寻古探幽，心里也不禁有几分激动。<br><br><h4> V形谷中独特的湿热环境为桫椤</h4><h4></h4><h4> 和其他动植物提供了良好的生存环境 </h4> 转眼之间，我们一行人在向导的带领下已经进入了保护区的核心地段。<br><br>5月的贵州高原凉爽宜人，而这里却让人感到潮湿和闷热。<br><br>向导刘工程师告诉我们：“桫椤保护区的核心刚好位于一个V形谷中，地形相对封闭。<br><br>这里一年四季雨量充沛，温度偏高，因此就形成了这种与贵州高原其它地区截然不同的湿热型小气候。”<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21E2AJioLAABI0WJ1B6U631.jpg@!rw9"><br><br> 进入核心区的密林深处，更仿佛置身于西双版纳或海南岛的热带雨林之中。<br><br>这里虽然没有参天的古树，但各种植物的生长密度都非常之高，满眼尽是郁郁葱葱的常绿树种，阳光几乎找不到什么缝隙钻进森林里来。<br><br>在同纬度地区，尤其是在贵州高原上，这种具有南亚热带色彩的景观非常少见，正是由于独特的湿热小气候和人为影响较少使这里成了一个“世外桃源”，科学家将这块具有特殊保护意义的自然生态系统称为“南亚飞地”，最可贵的就在于它基本保持了原始的“本底”状态。<br><br>也就是说，桫椤保护区现在的环境与它的古环境十分近似，近似的年代可以一直追溯到恐龙生活的侏罗纪。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21FSAK4iUAAfOuC5a0Hg749.jpg@!rw9"><br><br>贵州省境内瀑布众多，就连这个名不见经传的地方，也可观赏到飞流直下的景致。<br><br>桫椤，又称树蕨，是一种古老的蕨类植物。<br><br>其种群在1亿8千万年前的侏罗纪时期曾十分繁盛，与恐龙家族同生共荣，是当时地球上生物的标志性种类。<br><br>作为大型爬行动物的重要食物，桫椤曾造就了地球生物史上极其辉煌的恐龙时代。<br><br>但是，在侏罗纪以后，由于地球环境的变化，特别是经过第四纪冰川的侵袭，地球上众多的生物纷纷灭绝，连不可一世的恐龙家族也永远地成为历史。<br><br>然而赤水桫椤国家级自然保护区所在的这个V形谷，由于地处贵州高原向四川盆地过渡的地带，海拔较低，山高谷深，相对高差超过千米，竟让一部分桫椤奇迹般地躲过了第四纪冰川的严寒而幸免于难。<br><br>',
'<h2>人类和他们的动物朋友</h2>在我们身边，喜欢养宠物的人很多，但有一些人的宠物却很不一般。<br><br>设想一下，与蜘蛛、蜥蜴、狮子、老虎一起生活会是什么样子？<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21E2AYCRfAAU3ekcVwf8346.jpg@!rw9"><br><br>司芮真诚地热爱他的动物朋友如果你在电影《蜘蛛恐惧症》里见到巨大的蜘蛛，或是在《侏罗纪公园》中看到吸食恐龙血的大象蚊，你可能会以为它们只不过是屏幕上的东西，不会想到它们没准儿会爬到你的椅子上来。<br><br>可就有这么一些人，他们把那些蜘蛛和蚊子当做宠物，在他们眼里，这些动物可比狗和猫有趣多了。<br><br><h4> “人猿泰山”杰瑞·司芮</h4> 与灰熊、老虎搏斗并不是只会发生在故事书中，杰瑞·司芮作为一名职业的动物驯养人，这是他生活的一部分。<br><br>自称为“人猿泰山”的杰瑞·司芮并不住在非洲丛林深处，他在美国的弗瓦塞山谷里经营着自己的农场。<br><br>那里有灰熊、老虎、美洲豹等30多只动物，司芮每天与这些心爱的动物生活在一起。<br><br>司芮这种与众不同的生活始于一次偶然的会面：他在一家咖啡馆里碰到了马温——一个专业驯养黑猩猩的人，马温对训练动物工作的热情感染了司芮。<br><br>司芮为马温工作了一段时间，他在那里学到了很多与动物打交道方法。<br><br>',
'<h2>德天瀑布</h2> 世界上有许多著名的瀑布，如北美的尼亚加拉大瀑布，南美的尼瓜苏大瀑布，非洲的莫西瓦托恩贾瀑布……我国也有许多瀑布，如黄果树大瀑布，壶口瀑布等等，今天我要介绍的是广西的德天瀑布。<br><br>德天瀑布与那些闻名世界的瀑布比起来，确实不如其规模大，即使与贵州黄果树的瀑布比起来，德天瀑布也次之，但德天瀑布还是一个值得观赏的去处，因为看德天瀑布，一路上可以看到许多平时难以见到的景观：你可以看到西南地区的大电站——那岸电站，看到恩城自然保护区中独特的动植物，还有那中越边境上的边贸市场，更是浓聚了异国风情的所在。<br><br>总之，去德天瀑布你仿佛是在欣赏一出戏，有序幕，有高潮，有结尾。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21EGAT_94AAMP07tNMig367.jpg@!rw9"><br><br>德天瀑布是我国西南最壮观的瀑布之一，它的独特之处在于：它是一处跨国瀑布群，到这里不仅可以欣赏自然之风采，还可以领略异国之风情。<br><br><h4> 不是桂林胜似桂林的黑水河</h4> 德天瀑布位于广西大新县黑水河上，位处中越边境线上。<br><br>黑水河源于广西靖西县丛山中，向南偏东流入越南国境后，复入我国大新县硕龙乡的德天村，碰上断崖峭壁，黑水河分几股水流奔突而下，这几股水流，天然地按地形凸凹而分成两组，多股水流较集中地泻下的一组在中国境内，气势磅礴；较小股水流的一组在越南境内，称为板约瀑布。<br><br>在中国境内的一组，是瀑布的主体。<br><br>德天瀑布与越南的板约瀑布相连，宽约200多米，落差70余米，纵深60余米，三级跌落，形同一对情人似地携手相约，纵身而下，瀑布气势夺人，声浪激荡，数里之外，便闻其轰鸣之声，见其迷朦之汽。<br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBzFQ21D-AAKpaAAVgwgvixZk125.jpg@!rw9"><br><br> 从大新县城到硕龙乡，全程52公里，路线是那岸电站—黑水河—硕龙—德天瀑布。<br><br>我为什么推荐这条路线呢？<br><br>因为这条线路处处是景，令你“山阴道上，应接不暇。”<br><br>而德天瀑布只不过是这一连串风景中一个惊叹号而已。<br><br>',
'<h2>昆明至林芝夹缝之中，三江并流</h2>从昆明到林芝的滇藏航线是在横断山脉中穿行，飞机向西北方向飞行，在西藏的芒康附近与川藏航线重叠，随后再次飞越印度板块的南迦巴瓦“犄角”到达林芝。<br><br>云海之上，机翼之下，出现在视野里的壮观景象便是“三江并流”。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21DSAURBHAAgSf1zm5m8264.jpg@!rw9"><br><br>拍摄地点：云南楚雄市附近飞行高度：6000米昆明至林芝滇中飞机从昆明出发，在青藏高原与横断山脉交会的藏东南地带，雪山已经不像高原腹地那样密集。<br><br>大地上虽然仍旧山脉众多，但山与山之间的坝子也更加密集。<br><br>飞机行至楚雄境内，四周群山环绕，由于山地面积占总面积的90%以上，楚雄素有“九分山水一分坝”之称。<br><br>平坝上的田地有限，当地百姓便在山间开垦荒地。<br><br>机翼下，视线所及之处，山峦起伏和缓，田地在山间蜿蜒而上。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21DmAaBtuAACeKUhIJd4110.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBzFQ21DOAelxXAAQKY7aRq9I250.jpg@!rw9"><br><br>聂作平／作家    晨光初露的清晨，山峦起伏平缓，机翼下的松赞林寺便坐落在这群山之中的坝子上，薄雾笼罩。<br><br>地处香格里拉城郊的松赞林寺是藏区最著名的寺庙之一，又名归化寺，建于清朝初年，被誉为集藏族造型艺术之大成的艺术博物馆。<br><br>松赞林寺的外形如同一座古堡，高低错落的建筑层层递进，看上去庄严肃穆。<br><br>寺里收藏着历代传承的众多珍品，其中最重要的是八尊包裹着纯金的释迦牟尼像、金汁手书的经书和唐卡。<br><br>每天清晨、正午和黄昏，位于佛堂正南的高耸的钟楼击鼓报时，钟声远达数十里之外。<br><br>晶莹的雪峰下，碧草如茵，寺庙的钟声在山间回响，如此幽静秀美的景致，正如希尔顿小说里所描绘的香格里拉一样。<br><br>位于云贵高原西北部的昆明，四季如春，被誉为“春城”。<br><br>在以昆明为中心的高原面上，分布着许多因地壳断裂形成的大小湖泊。<br><br>湖盆由于湖水外泄和四周山地沙泥淤积，大多数已发育有湖岸平原。<br><br>这里土壤肥沃，土层深厚，是高原的主要农业区。<br><br>昆明向西北便是横断山脉，这里山脉和河谷平行排列，大江大河已把青藏高原的高原面切割得面目全非，但因山脉的顶部仍有高原面的残迹，并互相保持连续的趋势，人们仍将这一带划归高原的东部。<br><br>从高空远眺，并行的山脉被梳理成一条条“山顶线”，清晰壮观。<br><br>从昆明到林芝的航线，先是向西北方飞越了横断山脉南部的山脉后，在澜沧江上游的芒康一带，和川藏航线重合，飞抵林芝。<br><br>在西藏境内，川藏航线所经行的景观，又会次第出现在你眼前。<br><br>这条航线经过的是青藏高原和横断山区的边缘地带，这里最显著的地形特征就是闻名遐迩的三江并流。<br><br>三江并流是指怒江、澜沧江和金沙江这三条发源于青藏高原的大江，在滇西北横断山脉的纵谷中并行奔流170余公里，跨过云南西北部的丽江市、迪庆藏族自治州和怒江傈僳族自治州总共4万多平方公里的土地，分别挤压在高黎贡山、怒山和云岭等高山大岭之间的夹缝中，形成了江水并流却并不交汇的自然景观。<br><br>在这三条并行流淌的南北向大江中，澜沧江与金沙江相隔最短的直线距离为66公里，澜沧江与怒江最短的直线距离则不到19公里。<br><br>几条大江相距如此之近，却终未汇为一流。<br><br>江水沿着断裂带深深下切，大山变得越来越高，峡谷越来越窄。<br><br>当三条裹挟着青藏高原雪水的大江与横断山脉相遇时，世界上罕见的地质奇观—三江并流诞生了。<br><br>这里丰富多样的地质遗迹和地貌景观，向世人展示着曾经发生的极其复杂的地壳演变历史。<br><br>怒江是中国西南地区的大河之一，发源于青藏高原的唐古拉山南麓的吉热拍格。<br><br>它从西藏洛隆县的嘉玉桥流入他念他翁山和伯舒拉岭之间的峡谷时才正式叫做怒江，嘉玉桥以上为怒江上游，称为那曲。<br><br>在这一段，江水深入青藏高原内部，由西北向东南平缓地流淌在西藏东部的平浅谷地。<br><br>从西藏的嘉玉桥至云南省的泸水县为怒江的中游。<br><br>进入云南境内以后，怒江奔流在碧罗雪山与高黎贡山之间，西岸高黎贡山的峡谷高差达5000米，东岸碧罗雪山的峡谷高差达4000多米，山谷幽深，危崖耸立，江水在谷底咆哮怒吼，故称“怒江”。<br><br>云南省泸水县以下为怒江的下游，这段岭谷的高差已降至500米左右，河谷较为开阔，怒江平缓地在山间蜿蜒流淌。<br><br>',
'<h2>中国是个地理大国，应分三个时区计时</h2> 由于中国经济的迅速发展，东西部地区交流越来越频繁。<br><br>特别是在今后长期开发中西部战略中，中国应当变单一的北京时间（即东八区时间）为三个时区的计时方法。<br><br>即再增设东七区、东六区二个时区。<br><br>一昼夜划分成24个小时是人们为了生活的方便而人为规定的。<br><br>以每15经度为一个时区，全球360个经度正好分为24个时区。<br><br>从经过英国伦敦格林尼治天文台的本初子午线（经度0°）起，向西向东各7.5经度为零时区（亦称中时区），再向东每15经度为东一区、东二区……至东（西）十二区；向西每15经度为西一区、西二区……也至东（西）十二区。<br><br>共24时区，东（西）十二区的中心线（南、北半球各有一段为折线）即为国际日期变更线。<br><br>虽然在理论上是每15经度为一个时区，但在大陆上一般均是以政区界线作为时区划分依据。<br><br>许多国家由于横向距离和面积都小，多为一个国家一个时区，而且有许多国家共一个时区。<br><br>但对于一些东西跨度较大的国家，为了克服地区时差，还在一国之内划分了许多时区。<br><br>如俄罗斯自东至西约170个经度，分10个时区；加拿大横跨80个经度，分4个时区；东西跨度比中国小的美国本土和澳大利亚也分别分了4个和3个时区。<br><br>相比之下我国大陆面积达962万平方公里，东西跨62经度仅有1个北京时间（即东八区时间），北京时间对于东部地区来说属正常范围，而对西部地区来说时差显得太大了。<br><br>例如，乌鲁木齐在北京以西约30个经度，当北京时间12点正时，乌鲁木齐居民所看到的太阳的位置，只是北京居民10点正时所见的太阳位置。<br><br>统一时区不仅造成生活的不便，也造成能源的大量浪费。<br><br>造成单一时区有历史上的原因，解放前中国的广播电台很少，居民所拥有的钟表也少，中西部地区人口大部分从事农业，过着日出而作，日落而息的生活。<br><br>实行多时区计时既无必要亦无可能。<br><br>经历了解放后几十年的发展，在中西部的许多地方建立了大功率的无线广播电台、电视台，也就是说有了足够的报时设备。<br><br>工商企业大量发展，促使中西部对国内外交通、电讯、能源上大量交流。<br><br>大部分居民家庭和个人也都有了钟表，对实行分时区计量既有迫切的需要，也有实现的可能。<br><br>',
'<h2>歌唱自然的时代中国地理景观审美</h2> 一位研究中国文学史的外国学者感慨道：“自古以来，中国文学很少不谈到自然的，中国文人极少不歌唱自然的。<br><br>纵观整个中国文学，我们可以发现，中国人认为只有在自然中，才有安居之地，只有在自然中，才存在真正的美。”<br><br>中国人对自然之美的欣赏起源于南朝。<br><br>南朝时代，是一个歌唱自然的时代，是审美性的自然观确立的时代。<br><br>在都市物质文化热火朝天的今天，我们不妨回到南朝去做一次“历史游”，放宽一点身心，缅怀一回祖先，体味一番那个初唱自然的时代的古歌。<br><br>随口说一句“自古以来”我们的祖先就歌咏自然之美，是很不准确的。<br><br>《诗经》中有许多作品吟咏的与其说是“自然”，毋宁说是“自然物”。<br><br>《诗经》提到自然物不是为了吟咏自然，而是为了利用自然物进行所谓的“比兴”。<br><br>诗中所描绘的多是自然物的形状、状态，而不是形状之美。<br><br>如“昔我往矣，杨柳依依;今我来思，雨雪霏霏。<br><br>行道迟迟，载渴载饥。<br><br>我心伤悲，莫知我哀。”<br><br>(《小雅采薇》) 《楚辞》中的自然是幻想世界、神仙世界。<br><br>虽然有一点客观地写景与借景生情，但不是主要的。<br><br>到了辞藻华美的汉赋时期，赋中所描写的自然，范围也仅限于游猎场所、宫苑和都邑附近的山川，后代文学中所表现的山川池林的秀美、自然景物的千姿百态，在汉赋中是基本看不到的。<br><br>所以，直到汉代，人对于自然美还没有什么特别明确的意识。<br><br>真正的山水田园审美诗作始于东晋。<br><br>而先前正是玄风盛行的时代。<br><br>西晋以来，玄学(即老子、庄子、佛家的抽象论说)昌盛，诗歌多玄言，称“玄言诗”。<br><br>比如：“缅哉冥古，邈矣上皇。<br><br>夷明太素，结纽灵网”(《赠谢安》)。<br><br>“上皇”、“太素”是什么，今天的读诗人不可能明白，所以这样的诗不会在后世广泛流布。<br><br>到了东晋，有些“雅士”以为宦场充满“尘垢”，因此到山水间“散怀”，开头还是“以玄对山水”，对出来的依然是玄情。<br><br>比如“太虚辽廓而无阂，运自然之妙有。<br><br>释域中之常恋，畅超然之高情”。<br><br>这首诗叫《游天台山赋》，其实作者孙绰并没有果真趋身到天台山去，而只是“遥为其赋”，依托辽廓自然，解释俗恋，抒发一下超然高情。<br><br>这里的“高情”还是玄情，并不是山水审美。<br><br>',
'<h2>西宁至拉萨盐湖，荒凉大地的守望者</h2>从西宁飞往拉萨，飞机经过干旱的柴达木盆地，在盆地南缘进入青藏高原的高寒区。<br><br>在云海之上俯瞰大地，飞机所经之处大抵为荒凉的不毛之地，而盐湖是不断闯入视野的壮观景象。<br><br>它们犹如上帝打翻的调色盘，丰富和明艳的色彩令这片荒凉的大地生动起来。<br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBy1Q21C-AXuJNAARYijY51rE320.jpg@!rw9"><br><br>拍摄地点青海海南藏族自治州飞行高度10000米西宁到拉萨青海湖从西宁飞往拉萨途中，机翼下出现的第一个湖泊是海湖。<br><br>它既是中国最大的湖泊，也是青海省名字的由来。<br><br>在中国古代典籍里，青海湖被称为西海、鲜海和仙海，北魏时方得名青海湖。<br><br>青海湖面积达4400多平方公里，是由祁连山所属的大通山、日月山和青海南山之间的断层陷落所形成。<br><br>它湖阔水丰，平均深度20多米，最大深度达75米。<br><br>由于地处高寒的青藏高原，青海湖被冰雪封锁的时间长达半年之久。<br><br>从飞机上往下看，封冻后的青海湖像一只布满纹路的蔚蓝色水晶球，而褐色的海心山则像水晶球的一道伤痕。<br><br>飞机从西宁起飞，向西进入柴达木盆地，在大柴旦附近折向西南，飞越昆仑山和唐古拉山，最终抵达拉萨。<br><br>唐古拉山是青海和西藏的界山，与北边的昆仑山一起围起的区域称作青南高原，也称北羌塘高原。<br><br>这里是青藏高原的高寒区，海拔高，地表植被稀疏。<br><br>从空中俯瞰大地，青藏航线所经之处的地面，大抵为荒凉的不毛之地。<br><br>而这其中，最为生动的景象莫过于柴达木盆地中大大小小的盐湖，它们色彩斑斓地镶嵌在大地上，如同这片荒原上不倦的守望者。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21C-AGOIKAACeLOzOzlI648.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21C6AR3_yAAenikJYsH4367.jpg@!rw9"><br><br>刘喜方／中国地质科学院矿产资源研究所    茶卡盐湖位于柴达木盆地东北部，茶卡盆地的西部。<br><br>茶卡盆地西南被鄂拉山与希里沟山间断陷盆地分割，东北有青海南山与青海湖相隔。<br><br>盆地南、北受断裂控制，形成面积2400平方公里的封闭内流断陷盆地。<br><br>109国道自茶卡盐湖北岸经过，铁路专线直达湖区，交通便利。<br><br>茶卡石盐开采历史悠久，早在西汉时期，当地羌族人已采盐食用。<br><br>光绪三十四年（1908年），清政府设立了丹噶尔厅盐局，控制采盐、制定盐价、课收盐税、组织运销。<br><br>解放后建立的茶卡盐厂，年生产能力达到100万吨。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21C-AV6-LAACPg2A6Ma4599.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21C6ADF9BAAfMlsugDqk439.jpg@!rw9"><br><br>刘喜方／中国地质科学院矿产资源研究所    尕海盐湖位于青海省海西蒙古族藏族自治州德令哈市郭里木乡境内，西北距德令哈市区45公里。<br><br>湖区东侧有青藏铁路和西宁—格尔木（北线）公路通过，交通便利。<br><br>盐湖面积37平方公里，湖水平均深度8米，最深处达15米。<br><br>湖盆为新生代沉降盆地，无常年性地表河流注入，主要依靠大气降水和地下潜水补给。<br><br>尕海盐湖的矿产资源主要为石盐，开采价值不大，但湖水中卤虫资源丰富，20世纪80年代已开发利用，兴盛期卤虫卵年产量达106吨，约占全国产量的十分之一。<br><br>近年来由于气候环境变化，尤其是工业废水造成的环境污染，尕海盐湖已经基本无法捕捞。<br><br>图片中间暗紫红色的是柴凯湖，右下角绿色的是柯柯盐湖西部一角。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21DCADH0LAACZP1VlwmI613.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBzFQ21C2ADF8oAAOzkIYYSVA733.jpg@!rw9"><br><br>聂作平／作家    如若驱车行驶在215国道上，你会发现在格尔木市附近有一段笔直的公路，如桥般浮在察尔汗盐湖上。<br><br>如果不是迎面“万丈盐桥”四个大字，你会以为它就是普普通通的公路，但其实这是一座长达32公里的盐桥，因折合市制达万丈而被誉为“万丈盐桥”。<br><br>被车辆辗压成灰黑色的路面，就是盐湖的盐盖，而在盐盖下面，是深达几十米的卤水。<br><br>在盐桥两侧，相距几百米的地方就有一个盐坑，坑底是高浓度的卤水，这是专为养护路面而建。<br><br>当路面出现破损时，养路工人就从湖面挖起一块块盐盖铺盖于破损面，浇上卤水使盐盖粉蚀，经过汽车碾压，破损的路面很快又平整如新。<br><br>从高空俯看，察尔汗盐湖大多地方都呈现出一种宛如大海的深蓝，但其实身处察尔汗盐湖的湖区时，是很难看到蓝色的湖水的。<br><br>由于蒸发量远远超过降水量，湖水中所含盐分已呈固态，在湖面板结成了一层厚达2米到20米的盐盖，将湖水密实覆盖起来。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBzFQ21DKAZkGgAAWIfOCw-PM943.jpg@!rw9"><br><br>陈智梁／国土资源部成都地质矿产研究所    长江自各拉丹冬山的姜根迪如冰川发源后, 汇集了青海西南部的若干支流，组成了源区干河—沱沱河，继而东流与当曲汇合，形成长江正源通天河。<br><br>通天河向北东犹如发辫般流淌在玉树草原上，至楚玛尔河口, 为通天河上段。<br><br>这段通天河的河床海拔高约4000米左右，两岸是相对平缓的山丘，且湖泊、湿地散布，依旧是高原面上的典型地貌景观。<br><br>河水汇入楚玛尔河后，为通天河下段。<br><br>此段的流向也渐次转向东南，水势也随支流的不断汇入而增大，河床海拔高度逐渐减小至3000米。<br><br>两岸山岭也渐逼近河岸，河道变得比较顺直，河槽亦渐趋稳定，直至玉树巴塘河口，最终演变为峡谷深切的河流—金沙江。<br><br>柴达木盆地位于青海省西北部，与四川盆地、塔里木盆地和准噶尔盆地并称为中国四大盆地。<br><br>它四周环山，北邻祁连山脉，南抵昆仑山脉，西依阿尔金山脉，是四大盆地中平均海拔最高的内陆盆地。<br><br>柴达木盆地东西长约800公里，南北最宽处约350公里，在这片面积约为20多万平方公里的土地上，散布着大小盐湖近百个。<br><br>盐湖通常是指湖水含盐度大于3.5%，即大于海水平均盐度的湖泊。<br><br>大约在5亿年前，柴达木盆地和周缘山区原本是古海，由于古板块的俯冲和碰撞作用，柴达木周缘的海槽开始封闭，祁连山、阿尔金山和昆仑山相继从海底隆起，并在漫长的地质时间中，不断抬升。<br><br>与此同时，海水也从柴达木退出，逐渐由海过渡到陆，成为内陆盆地。<br><br>在最近的一次地质运动中，印度板块与亚洲大陆碰撞，伴随着青藏高原的快速隆升，柴达木盆地周缘山脉的高度也持续增加。<br><br>这些山脉犹如巨大的屏障，挡住了来自印度洋、太平洋和地中海的季风，使得柴达木盆地的气候变得异常干燥。<br><br>漫长的海陆变迁，持续的水分蒸发，柴达木盆地的“聚宝盆”—盐湖和盐沼，随之产生。<br><br>飞机离开西宁后的数百公里间，大地呈现出一种冷峻的黑褐色或灰褐色，地表植被稀疏。<br><br>偶尔有一两座城镇，建筑的颜色也如同大地一样单调、沉闷。<br><br>但就在茶卡镇附近，突然出现了一片淡绿色的湖泊，犹如一块翡翠镶嵌在灰褐色的土地上。<br><br>这就是茶卡盐湖。<br><br>由于高盐量的存在，茶卡盐湖周围几乎寸草不生，湖里也鲜有生命存在。<br><br>当大风从高原深处吹来，盐湖一派苍茫。<br><br>',
'<h2>航拍青藏高原[下]</h2>青藏高原以其磅礴的气势面人，被形象地称为世界屋脊。<br><br>这里既是众多大江大河的发源地，也是众多山峰的大本营。<br><br>它遗世独立的风景、至纯至性的民风和波澜壮阔的文化，都使之成为世界性的旅游胜地。<br><br>每一年从世界各地奔赴这片净土的人们，带着虔诚之心，试图在那里发现另一个迥异于他们寻常生活的新世界。<br><br>在看过了上期川藏航线中崎岖艰险的横断山脉和新藏航线中偏远荒芜的高原后，请跟随我们的图片再做一次纸上飞越，一同去领略青藏航线和滇藏航线的风景。<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21CKAT6kxAAUdK1S1IvY580.jpg@!rw9"><br><br>刘喜方／中国地质科学院矿产资源研究所    柯柯盐湖位于青海省海西蒙古族藏族自治州乌兰县柯柯镇境内，西宁至德令哈公路自盐湖北侧经过，距柯柯火车站约5公里，交通便利。<br><br>湖盆为祁连山南麓希里沟山间构造断陷盆地，形成于新生代古近纪，呈西北—东南向延伸，长80公里，宽20公里。<br><br>盆地内部串珠状排列着柴凯湖、柯柯盐湖和希里沟湖。<br><br>柯柯盐湖面积119平方公里，为固液相并存的大型石盐矿床。<br><br>上世纪80年代，湖水面积仅有4平方公里，其他为干盐滩，近年来由于降水增多，大部分已被湖水覆盖。<br><br>柯柯盐厂建于1974年，年采原盐50万吨，产品运销国内外。<br><br>',
'<h2>图们江口走向大海的梦</h2>图们江发源于东北最著名的山脉长白山东侧，全长505公里，其中有490公里属于中国和朝鲜的天然分界线，最下游的15公里则充当了俄罗斯和朝鲜的界河。<br><br>也就是说，中国虽然拥有大部分干流，却没有出海口。<br><br>这是图们江这块东北的宝地成为东北亚未来的国际特区之最大障碍。<br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21CGAQqXOAAX_Gmu_TVI164.jpg@!rw9"><br><br>这张照片充分展现了在图们江畔“一眼望三国”的特点：这座桥是横跨图们江的朝俄大桥，大桥右侧是朝鲜罗先市的豆满江区，大桥左侧是俄罗斯的包得哥尔那亚小镇，而照片的前景则是中国的防川。<br><br>从数千米的高空俯瞰，当千里图们江快要结束它的迢迢路途，即将一头扎进日本海时，突然拐了几个几字形的大弯，好像舍不得就这么仓促地离开这片土地。<br><br>与此同时，原本一直呈翠绿色的图们江两岸，也渐渐变成了一片浅浅的灰褐——这表明，图们江已经流出了东北亚起伏的森林和一望无际的原野，进入了由它自身千万年来冲积而成的河口三角洲。<br><br>就在这片灰褐色中，深藏着一个名叫防川的小村庄。<br><br>虽然只有区区数十户人家，防川村却因为拥有图们江而名声在外。<br><br>在东北大地数以万计的村庄和小镇中，防川的特殊性称得上是独一无二。<br><br>站在防川村外，极目远眺，图们江平静地向东南方向流去，由于已经接近日本海，防川村的海拔只有区区3米。<br><br>从村外流过的图们江上，一座大桥将两岸紧紧连接——那座大桥并不属于中国，它连接的是图们江西岸的朝鲜和图们江东岸的俄罗斯，而防川村，则位于紧靠俄罗斯一侧的图们江东岸。<br><br>多年前，从管辖防川村的敬信镇通往这座图们江畔渔村的，是一条沿着图们江下行的简易堤坝，从地图上看，它像一条狭窄的绳子，把敬信镇和防川村捆绑在一起。<br><br>上个世纪50年代的一个时期，由于堤坝被洪水冲毁，这条惟一的通道被切断，防川村成了中国插入苏联境内的一块飞地，当地边民只能经由苏联进出村庄——每一次到敬信镇赶集或是办事，都要出一次国，而那些不听话的牲畜，则不时都可能“偷越国境”，造就这种奇特现象的就是图们江。<br><br><h4>防川，弹丸之地的国际港口</h4>图们江的奇特之处在于，它在结束流程之前15公里的地方——即前面说到的防川——正式流出了中国国境，由中朝两国界河变为俄朝两国界河。<br><br>也就是说，这条505公里的河流，有490公里属于中国和朝鲜的天然分界线，最下游的15公里则充当了俄罗斯和朝鲜的界河。<br><br>这样，一个注定的事实就是，中国虽然拥有大部分干流，却没有出海口。<br><br>就在图们江快要抵达日本海，迎来碧波万顷的浩瀚海洋时，中国却只能望洋兴叹了——从防川村的制高点向东南眺望，烟波浩渺的日本海赫然入目。<br><br>然而，由于历史原因，中国在图们江上距离大海最近的港口只能是防川这个弹丸之地。<br><br>防川所在的珲春市是隶属于吉林省延边朝鲜族自治州的一座县级市，是“鸡鸣闻三国，犬吠惊三疆”的边陲小城。<br><br>从防川村所看到的那座横跨图们江的大桥连接起的，一头是俄罗斯的边境铁路小站包得哥尔那亚（又名哈桑），一头是朝鲜罗先市的豆满江区。<br><br>这座并不起眼的大桥，是联系俄朝陆路贸易的惟一纽带。<br><br>',
'<h2>四川盆地的南宋城堡红层方山上失落的古城要塞群</h2>自1206年（宋开禧二年），铁木真在漠北斡难河（今鄂嫩河）竖起九脚白旄纛，拜受“成吉思汗”称号，建立大蒙古国始，仅用了十六七年，便占中亚、越高加索、跨克里米亚半岛、抵第聂伯河，横扫欧亚大陆；21年后灭西夏；28年后灭金朝。<br><br>然而，蒙古对偏安的南宋王朝，自1235年（宋端平二年）宋蒙战争全面爆发始，至1279年（宋祥兴二年）崖山海战最后一役止，浴血45年才告得手。<br><br>这其中，南宋在四川盆地的山城堡垒战，对左右战争局势、延长宋朝统治，扮演了极为重要的角色。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q209mAZSmiAAyihebLgYA024.jpg@!rw9"><br><br>位于重庆云阳新城双江镇东约4公里爱国村的云阳盘石城被史书这样记载：“盘石城者，夔门之砥柱，东川之保障也”，盘石城又以“石城烟雨”被列入云阳八景之中，是南宋时期四川最早建成的要塞之一。<br><br>1259年（宋开庆元年）夏，蒙古国第四位大汗——蒙哥、以骁勇善战著称的蒙军大将汪德臣，均在蜀中前线的钓鱼城下负伤，相继殒命于嘉陵江温汤峡。<br><br>临终时，蒙哥汗愤恨不已：“我之不治伤疾皆源于此城也，我去世之后，若克此城，当尽屠之。”<br><br>为什么蜀中这些星罗棋布，看似并不起眼的城堡，竟然让纵横无敌的蒙古铁骑也断鞭折戟呢？<br><br>我在四川盆地的自然与人文考察中，探访了这个古城要塞体系的许多重要之地，力图从地理背景的角度去寻求答案。<br><br><img src="http://img0.dili360.com/ga/M02/02/4B/wKgBy1Q209iAbstHAAoM1n0c1Bg338.jpg@!rw9"><br><br>合川钓鱼城的护国门（上）紧靠钓鱼城南城垣之临江悬崖，是钓鱼城八大城门之一，在护国门之外还有外城及始关门。<br><br>钓鱼城是南宋时期四川盆地的核心城堡，因蒙（元）军屡攻不克，蒙哥汗丧命于此而闻名。<br><br>城堡里都设置有炮台，下图为乐山九顶城南门炮台，它是在残存的原炮台的基座上重建而成，当年此炮台可控制岷江水路以及九顶城南侧的陆路。<br><br>摄影/王家福<br><br><img src="http://img0.dili360.com/ga/M02/02/4A/wKgBzFQ2092AF7ouAAv2RRkZGSA419.jpg@!rw9"><br><br><h4>天然自成的形胜之地</h4>蜀中的南宋古城要塞，皆依托红色丘陵中的方山而筑。<br><br>而这种红层方山地貌，是四川盆地最具代表性的一种独特地貌。<br><br>构成四川盆地红色丘陵的岩层，皆为恐龙时代的侏罗纪、白垩纪时，内陆河沼湖泊中的沉积物。<br><br>当时盆地里气候湿热，泥沙沉积物中的三氧化二铁大量富集，所以使岩石带上了鲜明的红色，而后这些岩石作为丘陵的基岩，被侵蚀暴露于四川盆地，人们便把这套岩层称之为“红层”，把四川盆地也称为“红色盆地”。<br><br>',
'<h2>新疆口岸连接中亚的桥</h2>在中国西部荒凉偏僻的山岭沟壑中，蕴藏着无数的希望。<br><br>数千年前，通过这些山峰间的狭小豁口，中国商品伴随着驼铃声运送到外界。<br><br>今天，星罗棋布的众多口岸，正延续着交流与合作的历史传统，无论是小商小贩，还是国家政要，每天都通过口岸感受到经济跳动的脉搏。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21BmAK8IbAAZjMBcP76Q215.jpg@!rw9"><br><br>新疆喀什中西亚国际贸易市场每天都会有从喀什机场、伊尔克什坦、吐尔尕特、红其拉甫等口岸入境的外国游客、经贸商人，图中的这位德国游客对维吾尔族的乐器产生了兴趣。<br><br><h4>东联西出求发展</h4>这是一条充满了财富的路。<br><br>这点，伊诺科夫心里很清楚。<br><br>大卡车来到新疆霍尔果斯口岸，30岁的伊诺科夫跳出驾驶室，两名中国武警随后攀上汽车仔细地检查，确保没有禁止出境的物品之后，便在通关手续上盖了一个鲜红的印章。<br><br>5分钟后，伊诺科夫一踩油门，大卡车向西驶过两国国境线，轮胎卷起的尘土，很快被春天的暖风吹散。<br><br>',
'<h2>三沙市能否比马尔代夫做得更好？</h2>2012年6月21日，中国政府正式公布设立三沙市。<br><br>迄今已经过去了一年，三沙市并没有多少重大消息公布于世，看来三沙市的开发建设还处在规划设计的阶段。<br><br>因此，对三沙市开发建设的各种想法和建议仍然有现实意义。<br><br>本文作者就三沙市的开发建设提出了一些感想和建议，以此纪念三沙市成立一周年。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21A6AaiMUAAT0WgS-BV4698.jpg@!rw9"><br><br>紧邻三沙市首府永兴岛的七连屿，将是三沙未来开发的大天地三个植被茂密的小岛，疏密有致地点缀在七连屿“腰身”段的绵长礁盘上，远处“头部”上的白色沙洲刚刚长出稀疏植被，假以时日，它们也会成长为高潮时也不被淹没、植被茂密的岛屿。<br><br>七连屿所在的礁盘面积巨大，而且上面的7个岛礁形态完美，因为与永兴岛近在咫尺，将来若开发三沙市，这里将是一片大天地。<br><br>摄影／兰建琼<br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21BSAC84cAAHI0MKcTDo486.jpg@!rw9"><br><br>在辽阔的南海海面以下，有着一个不为我们所了解的、高低起伏的精彩“陆地”，海底地形剖面图直观地反映了海底的起伏状况：从海南岛南部大陆架向东南的海底，1000米水深以下是宽度约267海里的海底高原，西沙群岛和中沙群岛就发育在高原的岭脊上（上上图）。<br><br>北纬4°至北纬12°的海底，大陆架外是宽广的南沙台阶，南沙群岛的主体就坐落在这个台阶上，台阶上发育着星罗棋布的礁滩和纵横交错的槽谷，它们构成了南沙群岛现今的形态（上图）。<br><br><h4>打桩机告诉我：建设三沙没有技术问题</h4>我去过三沙多次，虽然每一次去都觉得新鲜，都有所收获，都会加强“这是中国最神奇、最独特、最有价值的土地”这样一种认识，但是回想起来，我觉得对三沙真正的理解，或者说认识一下升华到一个崭新的境界，是在我去了马尔代夫之后。<br><br>马尔代夫是印度洋中的一个珊瑚礁岛国，自然条件与三沙极为相似：国土都是由热带海洋中的珊瑚虫建造的珊瑚礁，珊瑚礁构成各种美丽的环礁，环礁中间围绕着水色美如翡翠一样的湖，巨大的礁坪上点缀着一个个沙滩银白、椰林婆娑的小岛。<br><br>但是马尔代夫的那些小岛经过人类适度地开发，不露痕迹地修饰，变成了被世界游人赞誉为“人间天堂”的梦幻之地；而我们三沙的那些小岛还是一片被损坏了的荒野景象。<br><br>当我把三沙市与马尔代夫做过一番比较后，得出一个结论：三沙市完全有潜力、有资格成为一个像马尔代夫那样的人间天堂。<br><br>当然，这个天堂是中国人的天堂。<br><br>当我提出这个想法时，心中唯一的顾虑就是台风，一个经常刮台风的地方是称不上天堂的。<br><br>然而当我查找了大量资料，认真研究了一番这个问题后，结果让我喜出望外：三沙所在的区域并不是台风经常光顾的地方，那里台风的次数和强度甚至比浙江、福建、广东沿海地带还要低。<br><br>而且在南海，越往南，台风的频次和强度越低，在中国最南端的曾母暗沙一带，经过1949—1988年近40年的统计，台风的次数竟然接近零次。<br><br>原来曾母暗沙还有这样的意义：中国海洋中没有台风的地带。<br><br>还有好消息传来。<br><br>本刊今年3月份的文章《谁能给中国造一个“天堂”？<br><br>》发表后，收到许多反馈和建议。<br><br>显然，大家认同这样的看法。<br><br>让我高兴的是，有些反馈已经超越了务虚的层面，进展到了工程建设如何进行等操作层面的讨论。<br><br>如国内一家生产高能打桩机的公司来信说：“中国南海战略的基础是建设人工岛，构筑南海长城。”<br><br>他所说的“人工岛”，不是那种完全人造的岛屿，而是指在那些覆盖着一层浅水的礁盘上打桩，建设高脚屋。<br><br>这家公司说他们已经建造了世界上第一台高能打桩机，能把直径1—3.5米、高达80米的水泥桩打入地下。<br><br>高能打桩机类似巨型的射钉枪，利用火箭推进剂在桩机内燃烧室爆炸的力量推动活塞，把桩压入地下。<br><br>按照这家公司的说法，在那些覆盖着一层浅水的暗沙、暗礁、暗滩（我统称为“覆水领土”）上打桩建高脚屋简直就是“小菜一碟”。<br><br>我为什么对一家高能打桩机公司感兴趣？<br><br>因为三沙大量的土地都在水下，露出水面的“岛屿”面积仅仅是水下礁盘面积的百分之一，甚至是千分之一。<br><br>在这种表面覆盖一层浅水的土地上打桩建高脚屋是最佳选择，打桩机对于三沙的建设而言是重要的。<br><br>',
'<h2>云南国际大通道从高原走向海洋</h2>云南因其地缘优势成为中国与东南亚、南亚交流往来的前哨。<br><br>而近年来当地政府提出的中国连接东南亚、南亚国际大通道的建设发展规划，则是一个基于历史的渊源而面向新时代的伟大设想。<br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBzFQ21AyAQZPlAAl2nttGOEk592.jpg@!rw9"><br><br>在云南国际大通道的建设中,公路建设是基础。<br><br>全长1800多公里连接中国、老挝、泰国的昆（明）—曼（谷）国际公路,是面向东南亚的一个重要陆路通道,现大部分均已完工。<br><br>图为昆曼公路云南境内的红河大桥。<br><br>摄影/李子寿1275年到1292年的某个时期，意大利人马可·波罗在蒙古大汗的版图上旅行。<br><br>他在云南发现，这个多山的高原上，人们使用的货币是一种海里的白色贝壳。<br><br>“不过，这不是本地出产的，而是由印度输入的。”<br><br>马可·波罗告诉他的狱友——《马可·波罗游记》的记述者。<br><br>马可·波罗时代，他就已经知道除了他和叔叔从中亚进入中国的丝绸之路外，中国西南还有一条更古老的道路与印度半岛连接。<br><br>如果这也算地理大发现的话，那么发现者还不是马可·波罗，远在他来到中国之前一千多年，西汉人张骞就已经知道了。<br><br>那个时代，来自北方的游牧部落一直是秦汉王朝的心头之患。<br><br>秦始皇始筑长城以遏制匈奴，汉武帝打不赢他们，和亲的方式也安抚不了，便派张骞出使西域寻找联合对付匈奴的力量。<br><br>同盟未成功，张骞却带回来一个地理大发现：他在大夏（今阿富汗）看到了从印度转运而来的蜀布邛杖，“大夏离汉朝一万二千里，在汉西南；身毒国居大夏东南数千里，却有蜀物” 。<br><br>从方位上张骞断定一定有一条近得多的路从四川通往印度。<br><br>司马迁在他伟大的《史记》里，把这条路称为“蜀身毒国道”。<br><br>身毒即印度，“身”在古音里读“烟”。<br><br>',
'<h2>中国蛇之最</h2><h4>最耐干旱的蛇：东方沙蟒</h4><h4><i>Eryx tataricus </i>(Lichtentein)</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21BuAGSgIAADZ46oqJNI053.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/4C/wKgBy1Q21BqAdKusAAB5CZ1p-w4551.jpg@!rw9"><br><br>最能耐干旱的东方沙蟒，是一种无毒的蟒蛇，分布在我国的新疆、宁夏、甘肃、内蒙古，它们体形不大，全长40—50厘米，身体短粗像一根棍子，所以，当地人也叫它“土棍子”。<br><br>像所有生活在干旱区的动物一样，东方沙蟒有厚实而可以尽可能保持身体水分的鳞片。<br><br>它们会在沙地上自己掘洞藏身，以躲避白天的酷热和夜晚的寒冷，有时它们也利用黄鼠、跳鼠、沙土鼠废弃的洞隐居。<br><br>成体大约在早上7点出穴活动，而幼蛇则在10-11点，这可能与它们的食性有关。<br><br>成蛇主要吃各种沙地鼠类，而幼蛇主要食昆虫。<br><br><h4>生活在海拔最高处的蛇：温泉蛇</h4><h4><i>Thermophis baileyi </i>(Wall)</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBzFQ21BuAWULWAAC39Dgjw54862.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBzFQ21BqAe6pTAABwz6UGnIo725.jpg@!rw9"><br><br> 蛇是变温动物，它们身体的温度会随着外界温度的变化而变化，如果长时间处在零下就会死亡，所以，蛇类都在雪线以下活动；栖息在我国青藏高原上海拔3000米左右的有一种较常见的毒蛇：高原蝮；另一种毒蛇则是生活在云南大雪山海拔3000-4000米地区的雪山蝮；有趣的是，在海拔更高的地区还生活着一种蛇，它们根据地理条件的特殊性而进化出独特的生活习性，巧妙地适应了高海拔的严酷自然条件；那就是生活在海拔4300米以上温泉附近的温泉蛇。<br><br>温泉蛇是我国独有的珍稀蛇类，栖息在高原温泉附近的岩石洞穴或石堆中，冬、夏季都可以见到；温泉附近的石堆缝隙中常可以看见蛇蜕；也见它们在高原温泉附近的小河、沼泽中活动，以高山蛙、幼鼠兔、鱼类为食，雌蛇一次怀卵6枚。<br><br>温泉蛇的分布范围十分狭小，仅发现于我国西藏羊八井、工布江达、江孜、当雄等地的温泉附近，数量稀少，科研价值极大；近年温泉附近的地热开发使温泉蛇的栖息环境受到影响，数量减少，建议将温泉蛇列为我国的保护蛇类。<br><br><h4>最大的海蛇：青环海蛇</h4><h4>Hydrophis cyanocinctus Daudin</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21BuAcH9VAASQ6D6Tl34086.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/4C/wKgBy1Q21BqABdtbAAB1t6AV4wE917.jpg@!rw9"><br><br>海蛇是生活在海岸、岛屿附近，在海中觅食，能耐盐的一群特殊蛇类。<br><br>青环海蛇是我国沿海分布的海蛇中最大的一种，成体全长可达2米，体背面有隐现的宽黑环纹，所以叫青环海蛇。<br><br>青环海蛇生活在近海海域，是毒性较强的前沟牙类毒蛇。<br><br>',
'<h2>蛇年呼吁“救救蛇”</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/4C/wKgBy1Q21BOAeoWUAAYGr-O8vnM076.jpg@!rw9"><br><br>自从20世纪70年代活蛇出口贸易轰轰烈烈地开展以来，到90年代炽烈的食蛇之风由广东吹向全国各地，野生蛇类经历了一场空前的劫难。<br><br>从前大量活动在广西、云南、四川、贵州、湖南、福建等野蛇产区的蛇贩们，现在则大举到越南收购野蛇，并通过秘密的途径走私入境，以满足国人越来越大的胃口，并赚取高达200%的利润，这也致使各路蛇贩之间的争夺甚为激烈。<br><br>这些年，无毒蛇的收购价连年攀升，有毒蛇的价格更是居高不下，而每到秋、冬食蛇旺季，它们的价格还会向上蹿一蹿。<br><br>我的老家在四川万县，前年和母亲一起回去，本想给老家的舅舅一个惊喜，没有事先通知他。<br><br>没想到，到了家，家里却一个人也没有，问了邻居，邻居说：“到田里头抓老蛇去喽”。<br><br>我和母亲在树阴底下等了好久，才见到满脚是泥、一身汗水、一脸愁容的舅舅手里提着条一尺来长的小花蛇回到家来。<br><br>“唉！今天运气不好，只抓到这么个小家伙。”<br><br>舅舅一边说一边熟练的把小蛇放进一个白布袋，白布袋里还有些东西在蠕动着。<br><br>晚上他又告诉我：“别看这么个小东西，也可以买两三块钱。”<br><br>我问他，村里是不是就他抓蛇？<br><br>他说：“村里不管男女老幼，看到蛇没有不打、不抓的，抓到一条至少可以买好几元钱，抓到毒蛇卖得更贵。”<br><br>在这里可以看到许多蛇贩们贴在村头路边的广告，他们开出8至20元不等的价格收购活蛇，这样的价格对于手头缺钱的农民来讲真是足以心动。<br><br>难怪“村里不管男女老幼，看到蛇没有不打、不抓的”。<br><br>野生蛇类遭如此规模的捕杀，由蛇控制的鼠便泛滥起来，鼠害所造成的生态灾难立刻就显现出来，鼠害所造成的损失很快就超过了捕蛇所带来的收益，而这只是生态失衡所带来负面影响的开始。<br><br>还有许多潜在的威胁在等着我们：近年，我国华南、西南、华东诸省都有人因吃蛇而患上史无前例的病，这使当地医生一时束手无策；因为这些致病的寄生虫或病原菌均来自国外蛇体，国内的医生尚无经历。<br><br>还必须提醒大家的是：越南战争期间，美军曾使用过毁灭生物的毒杀剂，这些毒杀剂致使野生动物后代畸形、变态的记载为数不少，如果取食这些蛇或者它们的后代，残留在它们体内的有害物质会让贪吃野味的人们尝到恶果。<br><br>',
'<h2>渊源流长的蛇文化</h2> 中国人对蛇的重视由来已久。<br><br>上古时期，人们既畏蛇又崇蛇，由此产生了很多关于蛇的神话传说。<br><br>地位显赫的神灵如盘古、伏羲、女娲、黄帝等，都曾以半人半蛇的形象出现，有的是人首蛇身，有的是人首人身蛇尾。<br><br>位于南方的楚国多湖泽，草木茂盛，适于蛇的生存，人与蛇接触的机会比北方多，故在战国楚墓中常能发现手中握蛇的镇墓神。<br><br>长沙马王堆一号汉墓出土的彩绘帛画，人首蛇尾的神位居中央，高高在上，显示出他“天上地下，唯我独尊”的霸者风范。<br><br>人首蛇身的伏羲女娲石刻画像，在汉墓中也屡有发现。<br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBy1Q21A-AfRTAAAIxHj8pBgo978.jpg@!rw9"><br><br>盘舞铜扣饰(西汉) 蛇的形象在绘画、砖石及青铜等工艺美术品中频繁露面，体现着人对蛇的认识与情感。<br><br>汉代流行蛇纽印，蛇的形象与政治权力联系紧密。<br><br>也是在汉代，青龙、白虎、朱雀和玄武是人们普遍信奉的4个方位神，其中玄武的形象是“龟与蛇交”。<br><br>以玄武为题材的艺术品多为一条细长的蛇缠绕着一只行进中的龟，龟扭头回顾，与蛇首相对，两者似在私语，使玄武形象显得富有灵气和情感。<br><br><img src="http://img0.dili360.com/ga/M02/02/4B/wKgBzFQ21BCAcMvRAAwrxBGVlVY041.jpg@!rw9"><br><br>伏羲女娲图(唐) 因为蛇与人的生活关系密切，所以被选入十二生肖。<br><br>在中国生肖文化中，有“蛇虎相配如刀错”、“蛇虎相害”等说法，因为蛇和虎都凶狠，二者不能相容共处，但在有些地区的民间工艺品或玩具中，虎与蛇却能和谐相处，因为此时蛇和虎与生肖文化没有直接关联。<br><br>传统玩具蛇的质料多种多样，有竹蛇、纸蛇、马蔺蛇等。<br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBzFQ21A-Aap9QAATA1oTL6mw285.jpg@!rw9"><br><br>铜玄武(明) 蛇赋与人们的恩惠实在太多，据说太极拳的起源就与蛇有一定关联。<br><br>明代张三丰看到鹰蛇相搏，从中悟出了太极拳的真谛。<br><br>鹰象征阳刚，蛇象征阴柔，这与太极拳动作的快慢、刚柔、开合、曲直等矛盾相互依存的特点也正相符合。<br><br>',
'<h2>北部湾面向东盟</h2>北部湾背靠中国西南大陆、面向东南亚的自然地理优势，使它早在2000多年前就成为参与海上丝绸之路的重要区域。<br><br>由于在中国未来发展中的重要战略地位，北部湾的概念最近发生了变化。<br><br>人们对北部湾的规划，已从“南（宁）北（海）钦（州）防（城港）”扩至湛江和海口，并进而再拓展到一海连七国的“泛北部湾”。<br><br>今天的北部湾，真可谓风生水起、气象万千。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ21ASAHs1eAAeAhUU__xk099.jpg@!rw9"><br><br>钦州港在广西沿海三港中是距离腹地最近的港口，也是中国西南地区最便捷的出海通道。<br><br>钦州港目前货物年吞吐量近1000万吨，计划2010年达到3500万吨以上，规划吞吐能力过亿吨。<br><br>孙中山在《建国方略》中规划的南方大港，正在逐步实现。<br><br>      摄影/陈 群<h4>合浦港是“海上丝绸之路”的始发港</h4>在北部湾的海岸上，曾矗立着一尊神圣的铜柱，它与浩淼的海面朝夕相望。<br><br>是谁矗立了这根铜柱，为北部湾树立了一个历史高度？<br><br>史料记载，是汉将马援“立铜柱于钦州茅岭上，以表汉界”。<br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBzFQ21AOAKAu_AAC_nd29aW0958.jpg@!rw9"><br><br>专家评语李罗力中国经济体制改革研究会 副会长、教授泛北部湾经济区合作是东亚地区继大湄公河合作开发后的又一项重要的次区域经济合作。<br><br>它不但超出了中越两国的陆域经济合作，而且通过海上通道使东盟中的新、马、泰等比较发达的国家与越、柬、缅、老等比较落后的国家以及中国大陆和港澳台地区连成一片。<br><br>“海上东盟”将成为中国与东盟在地理空间开展合作的最大亮点。<br><br>风生水起，潮涨潮落。<br><br>1600余年后的康熙二十三年（1684年），清政府为加强军事布防，增设龙门水师副将，统领两千余名士兵，之后又在重要关口增设14座炮台，北部湾终成中国首屈一指的海疆防御重地。<br><br>',
'<h2>河曲河灯会</h2> 8月，是晋西黄土高原宝贵的雨季，平日几欲断流的黄河，此时会因山川汇流而变得浪急水阔。<br><br>正乘车前往河曲看河灯会的我，望着车窗外汹涌奔腾的黄河，不由有点担忧：今年的河灯还会不会放呢？<br><br>从能看见黄河起，汽车就一直挨着河岸行驶，有时紧贴得有稍不小心就会掉进黄河的感觉。<br><br>渐渐地，眼前的黄河变得迂回曲折，一连五、六个大弯，河曲，河曲，县名想必与此有关吧，一问，果然如此。<br><br>河岸边也甩出大片大片的平展滩地，田园里庄稼茁壮，果实满枝，河岸和公路有多排杨树屏护，河面上还不时有小舟摆渡彼岸，要不是夹岸的秃山荒岭，真让人疑为江南水乡。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q21AGAJOjxAATB9WkuHuA733.jpg@!rw9"><br><br>船工们骑在船帮上放送河灯 傍晚时分，汽车抵临河曲县城，从新修的“黄河大道”进城。<br><br>黄河大道的水泥路面又直又宽，两边新植垂柳，路旁全部是新建筑，街景整洁秀丽，这在晋陕黄河沿岸县城中颇为罕见。<br><br>翌日去寻古城遗迹，一路打听来到仅存的西门城楼前，可见两翼雄壮的城墙尚存完好，北城外的护城楼依然耸立。<br><br>历史上河曲曾有“小北京”之称，喻其繁盛非同一般。<br><br>城内建筑经数次大规模修葺后，变得十分整齐有序。<br><br>史载清朝时光是公署和寺庙等较大建筑就有30多处，可惜现在大部分已不复存在。<br><br>唯有登城楼眺望，城外黄河如带三面环绕而过，北边长城逶迤，东面村墩稠密，昔日“古塞雄关”的风采犹在。<br><br>',
'<h2>珠三角和长三角把中国与世界相连</h2>从中国地图上看，位于中部的长江三角洲和南部的珠江三角洲是两块并不大的区域。<br><br>一般意义上说，处于亚热带中部的长江三角洲以太湖为中心，平均海拔3—4米，土壤肥沃，在农业立国时期是中国重要的粮食出产区，人口高度密集；而处于亚热带南部的珠江三角洲从广义上说也只包括了广东的中部和南部。<br><br>但就是这两个不大的区域，在改革开放28年中，形成了中国经济发展的两个发动机。<br><br>其自身经济的发展和向外的资本扩散，使它们成为中国经济中的两颗明珠，这不能不说是个奇迹。<br><br>28年之后，当我们静下心来回顾的时候，却发现整个中国改革开放的历史，就是由这两个三角洲所处的地理位置决定的！<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBzFQ20_yAQP8cAAaVx_xWeps055.jpg@!rw9"><br><br>深圳东海岸大梅沙海滨公园   摄影/周 维1979年，一桩平常而又不平常的事情放到了当时中国最高领导人邓小平的面前。<br><br>深圳又发生了大规模的逃港事件。<br><br>这已经是第四次了。<br><br>“宝安只有三件宝，苍蝇、蚊子、沙井蚝。<br><br>十屋九空逃香港，家里只剩老和小。”<br><br>这是一首客家山歌，在上世纪60年代的宝安县（现为广东省深圳经济特区）老百姓中广为传唱。<br><br>据宝安一个县委书记的调查，到1979年，宝安当地的农民每日收入约为六角到八角人民币，而在仅一江之隔的香港，当地农民日收入就有60元到70元人民币，不仅高过了当地农民，还远远高过广东的城市居民。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q20_yAce_jAAPv2CPUaCE538.jpg@!rw9"><br><br>专家评语杨开忠北京大学中国区域经济研究中心主任、教授中国区域科学协会会长珠三角和长三角势必成为具有全球控制能力的“世界级城市区域”，目前其经济发展正在经历转型的“阵痛”，以前有赖于廉价劳动力、廉价土地及自然资源的经济发展模式正在逐渐失去基础，资本、技术和知识驱动型经济发展模式正在崛起。<br><br>我认为，从整体上来讲，这转型会顺利进行的。<br><br>未来中国区域经济发展的基本走势，一是“沿海沿长江化”，人口与经济活动将向沿海和沿长江地区集聚；二是“大都市圈化”，全国人口和经济活动将向具有国际、国内或区域影响力的大都市圈集中；三是区域经济差异趋于扩大，沿海沿长江地区、尤其是沿海地区与其他地区、大都市圈与非大都市圈地区的经济发展差异将趋于加大。<br><br>这种经济上的差异，并不是靠严格的边界所能阻截的。<br><br>香港和广东之界，近的只是一江之隔，远的也只有几十里的海域，而且在历史上，香港与广东就同属于粤文化，讲的同是粤语，有相当多的广东居民有亲属在香港。<br><br>所以在新中国成立后，由于计划经济造成的国内农村贫困出现时，广东的宝安先后发生过四次大规模逃港事件，宝安地区可以说是十室九空，一县逃港人数达到18000人。<br><br>1979年的这次逃港事件，是以往逃港事件的继续。<br><br>之所以发生逃港，是因为当时有一则谣言，说在英女王伊丽莎白登基纪念日时滞港三天以上的人士，都可获得香港永久居留权。<br><br>就因为这个，广东数县7万人齐齐涌向深圳，冲垮了两个海防哨所，最后外逃成功4万人。<br><br>而相比之下，宝安县当年的劳动力总数只有11万人！',
'<h2>三沙市两件宝 “九段线”和“珊瑚岛”</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBzFQ2072AeZp2AAKLCfHbK94618.jpg@!rw9"><br><br>［“水下岛”上的岛屿和环礁］珊瑚岛、甘泉岛、羚羊礁、金银岛在永乐环礁的上空，摄影师从一个特殊的角度，将珊瑚岛、甘泉岛、羚羊礁和金银岛囊括进了同一张照片内。<br><br>4个岛礁不仅形态各异，而且类型有别——冠名“岛”者，是指高潮时仍然出露水面的岛屿，冠名“礁”者，则是高潮时被淹没、低潮时才出露水面的“陆地”，而在画面之外，还有很多即使低潮时也不出露水面的暗礁。<br><br>对三沙而言，它们，连同它们所在的大礁盘、被它们围合在内的潟湖，都是三沙应该视之如珍宝的可贵“土地”。<br><br>摄影／马宏杰中沙群岛全部沉没在水下，为什么叫“群岛”？<br><br>中沙群岛全部沉没在水下，为什么叫“群岛”？<br><br>黄岩岛在高潮时只有一块石头露出水面，为什么叫“岛屿”？<br><br>曾母暗沙全部在水下，最浅处也有17米深，为什么我国的最南端要定在这里？<br><br>还有，我国地图上有9条断续线围绕着南海（1947年公布时有11条，后来去掉两条），即“九段线”。<br><br>“九段线”的意义是什么？<br><br>怎样理解它？<br><br>每当我想到南海，想到三沙市，这些问题就会萦绕在脑海里，挥之不去。<br><br><h4>三沙市的使命：给出“岛屿”和“九段线”的意义</h4>三沙市成立就要一周年了，它要做的事太多太多，可是我觉得诸多事项里，有两件事意义重大，回避不了，这就是三沙市要回答两个问题：什么叫“岛屿”？<br><br>“九段线”是什么？<br><br>因为像中沙群岛、黄岩岛、曾母暗沙这样沉没在水下的土地，都是三沙市版图的重要组成部分，而“九段线”基本上就是三沙市的“市界线”，也就是说，“九段线”勾画出了三沙市的市政范围。<br><br>因此，解释“九段线”的意义，就是解释三沙市的版图范围。<br><br>三沙市能回避这个问题吗？<br><br>这样说来，应该说三沙市有一项使命：给出“岛屿”和“九段线”的意义。<br><br>或者是，三沙市要建构起“岛屿”和“九段线”这两个概念的意义。<br><br>',
'<h2>平凉崆峒山石窟寺</h2>    甘肃平凉，对大多数人来说可能是个陌生的名字。<br><br>然而就在这片默默无闻的土地上，却有着我国一个很著名的道教圣地——平凉崆峒山，还有北魏时期留下来的南石窟寺和回山王母宫石窟，它们都是华夏艺术的瑰宝。<br><br>本文作者在感受西部苍凉的同时，也领略了这些文化遗迹的独特魅力。<br><br><img src="http://img0.dili360.com/ga/M02/02/4B/wKgBzFQ20_SAZT_YAA1soMUVWA8754.jpg@!rw9"><br><br>崆峒山的主峰马鬃山，最高处为太和宫（隍城）还未从汽车的颠簸中缓过劲儿来，我就发觉自己已经从陕西省来到了甘肃平凉。<br><br>位于陕甘宁三省（区）交汇处的平凉地区，实在让人难以从生活面貌上来划分它的区属。<br><br>满街羊肉泡馍、饸饹面的饭馆招牌和来来往往拉着苹果、柑桔的小三轮车，都与刚路过的陕西咸阳地区如出一辙。<br><br>而城外四十里铺的回民居住区，从低矮的房屋到清真饭馆，从回民的打扮到清真寺的位置，则又让人毫无疑问地联想起宁夏的固原，那个与平凉仅一山之隔的地方。<br><br><h4> 古来“陇上旱码头”，今日三省中转站</h4> 平凉地区在历史上就是屏障三秦、控驭五原之重镇，是古丝绸之路北线东端的交通要冲和重要商埠，素有“陇上旱码头”之称。<br><br>这样优越的地理位置，造成了平凉地区今天极深的文化渊源。<br><br>平凉地区辖六县一市（泾川、灵台、崇信、华亭、庄浪、静宁六县与平凉市），“人文始祖”伏羲氏降生处——古城纪，就在静宁县的治平乡。<br><br>全地区有各个历史时期的古文化遗址465处，古墓葬55处，古城址12处，石窟8处，钟塔5处，文物藏品3万多件。<br><br>其中，西周青铜器（灵台）和佛舍利金银棺（泾川），被誉为“中华之最”。<br><br>今天的平凉地区，东邻陕西咸阳，西连甘肃定西、白银，南接陕西宝鸡、甘肃天水，北与宁夏固原、甘肃庆阳毗邻，固踞于陇山山脉东侧，与庆阳地区并称“陇东”，是连接陕甘宁三省的重要纽带。<br><br>现在平凉不仅是西北地区的公路枢纽，而且是第二欧亚大陆桥的重要中转站。<br><br>宝中铁路纵贯全区，北经中卫与包兰线接轨，西经干塘与兰新线连接，南经宝鸡与宝成、陇海线联网，向东可直达“东方大港”——连云港，向西可穿越欧亚大陆直抵荷兰鹿特丹港。<br><br>还有312国道贯穿平凉全区。<br><br>此去平凉，除了要瞻仰一下那座据说是当年“黄帝问道于广成子”的道教圣地——平凉崆峒山，更吸引我的是位于泾川县的王母宫石窟与南石窟寺，这两个石窟群中大多是北魏时期所建造的彩塑佛像。<br><br>虽然在甘肃石窟文化如此发达的前提下，它们既与敦煌的雄浑壮阔、气势恢弘无法相提并论，也与麦积山石窟、炳灵寺石窟的博大精深、神奇瑰丽不可同日而语，可是能在这近乎荒芜的土地上默默地存在，毫无遮蔽地在风雨的侵蚀下顽强屹立，也不能不让人对它们肃然起敬。<br><br>',
'<h2>小“田鱼”，大智慧中国古代生态农业</h2>农业的发展，通常会对环境造成破坏，在面对人地紧张、环境危机时，中国古代农民从节约土地、保护生态的角度创造性地发明了积极应对的方法，这些方法到今天仍在广泛使用，方法背后是先民“天、地、人、稼”和谐统一的思想观念，这种观念在化肥、农药被大量使用的今天尤显得熠熠生辉。<br><br><img src="http://img0.dili360.com/ga/M02/02/4B/wKgBy1Q20--AXnIOAAhvt4t2Uyg360.jpg@!rw9"><br><br>照片摄于20世纪80年代的广东南海市，那时珠江三角洲上还有成片的桑基鱼塘，如今这种景象已经很难看到了。<br><br>摄影/安 哥2006年，我到浙江考察“稻鱼共生”系统。<br><br>来到青田县龙现村，这是一个坐落在山腰的村庄，从山上流下来的清泉流入散布在房前屋后的稻田，田中饲养着村民们喜欢的“田鱼”。<br><br>青田县著名的“瓯江彩鲤”就是先民经过反复的试养和驯化出来的“田鱼”，这种鱼的鳞极软，可以连鱼带鳞一起吃。<br><br>如今，青田的农民利用“田鱼”这种特色，加工成鱼干或者直接把活鱼空运到欧洲。<br><br>邻近的永嘉县农民曾说：“三国孙权坐天下时，我们的祖先就开始在稻田养鱼了。”<br><br>老农并非夸张，据了解，浙江永嘉、青田等县的稻田养鱼历史可以追溯到两千年前，这是中国农民以生态应对化解生存难题的一大创举。<br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBzFQ20-6AeiZvAAHUTq1Fn44491.jpg@!rw9"><br><br>广东新会崖门镇崖西村，这里有桑树，有鱼塘，但没有了养蚕业，这里已经不是传统意义上的“桑基鱼塘”了，据说是因为养蚕效益低，而且工业化后的珠三角污染严重，种下的桑树养活不了蚕。<br><br>人类社会自从出现了农业，便被认为是进入了一个可以依赖自身的努力来改变生活状态的文明时代，但是和任何事情都有其两面性一样，农业生产也意味着对自然的破坏，人类文明的发展，多少应验了马克思所指出的——“人类在进化，自然在退化”。<br><br>',
'<h2>寻找非洲南部的荒凉乐园纳米比亚腹地探险</h2>     飞机在非洲南部上空飞行了1000多公里, 从舷窗向下望, 仍未见人迹，只有一片棕褐色的沙漠,飞机突然向这片荒漠降落。<br><br>我不知道这片棕褐色的沙漠将会给我们3个来自遥远东方的旅行者带来什么, 而在以后的两个星期的旅行里我们发现，这里的确是非洲南部的荒凉乐园, 说荒凉是因为这个国家建立在荒漠之上，说乐园是因为这里的人群和动植物是如此地顽强生存着。<br><br>这里像是一个各种生物和谐相处的天堂，而我们在这片神奇土地上的每一步行走都像是一种探险。<br><br>   纳米比亚位于南半球非洲大陆的西南部，濒临大西洋，海岸线长约1600公里，国土面积约82万平方公里，人口170万左右，是世界上人口密度最小的国家之一。<br><br>沿海有世界奇观纳米布沙漠，内地多丘陵。<br><br>因长年燥热少雨，大多数土地都荒芜着，没有人烟，只有各种生命力顽强的动物出没。<br><br>在荒芜的土地下面，蕴藏着丰富的矿物，以钻石最为著名。<br><br>   由于荷兰、葡萄牙、英国、德国殖民者自15世纪起先后侵入，直到1990年纳米比亚才获得独立，所以该国的城市完全西方化，造成山区原始部落文化和城市现代文明的巨大反差。<br><br>我们一行3人跋涉2000多公里，拍下了数千幅照片，深入领略了典型的非洲民俗风情和地域文化，虽然常常陷入困境，但异国之美完全征服了我们。<br><br><img src="http://img0.dili360.com/ga/M01/02/4B/wKgBy1Q20-uAdz2rAAfL2O3HFmM022.jpg@!rw9"><br><br>两位黑姆巴斯女子。<br><br>左面的那位不过十四五岁年纪，右边的也不足20岁，却已做了妈妈。<br><br>由º长年涂抹一种和了油脂的。<br><br><h4> </h4><h4>艾淘沙——野生动物的最后天堂</h4> 我们匆匆掠过了纳米比亚的首都温和得克,这是一个比较现代的城市，和一个普通的欧洲城市一样，我们也就没什么兴趣了。<br><br>于是我们连夜驱车赶往一个叫做艾淘沙的野生动物保护区，这里游人很多，到处都支着彩色的帐篷。<br><br>各种鸟类的巢都建在高大的树木上，这些巢连成一大片，仿佛一个鸟类的王国。<br><br>忽然，有一只雏鸟被树上的细藤缠住了脚，挣扎不出，倒挂在树上。<br><br>一位充满爱心的游客拖来一只垃圾桶，站在桶上去救援。<br><br>他的这一举动惊动了鸟群，几乎所有的鸟都飞过来起哄，直到那只雏鸟被解救出来，群鸟才各自回巢。<br><br>这也算一桩奇观了。<br><br>从鸟群的这种行动可以看出这里的原始生态保存得多么好。<br><br><img src="http://img0.dili360.com/ga/M02/02/4A/wKgBzFQ20-2AO3eeAAJzhM929Ts039.jpg@!rw9"><br><br> 一路上我们看到大批的斑马、野牛、羚羊、驼鸟和鹿。<br><br>他们都和谐的生活在一起。<br><br>酷日当头，荒野上偶尔有一棵小树，动物们便都挤在树阴下乘凉。<br><br>斑马一匹匹膘肥体壮，腿很短，跑起来很笨拙的样子，想来它是狮子、豹、鬣狗等猛兽的美食。<br><br>羚羊、马鹿等温顺的动物，喜欢随长颈鹿一起行动，想必是长颈鹿头高望远，能及时发现危险。<br><br>由于没有高大的树，长颈鹿只好叉开腿，低下它高贵的头吃低处的植物。<br><br>我们经过一片难得的小树林，树木像被拖拉机压过一样，歪七扭八，断茬白生生的，据当地人说，这是附近有大象的标志。<br><br>我们开车转了一圈，果然发现两只大象，像两座小山似的立在那里。<br><br>我们的车停在离它们很近的地方，没有让车子熄火，以便发生危险时能及时逃命。<br><br>我们的向导说这儿的野象性子暴躁，发怒的时候会将汽车掀翻踩扁。<br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBzFQ20-mAIllQAAtS2GUNcqM230.jpg@!rw9"><br><br>小心前方有动物的标志牌我们慢慢向大象靠近，直到看到它们棕褐色的身躯，少说也有四五米高，全身布满褶皱，眼睛红红的。<br><br>面前的是两只老象，是我生平见到的最大的动物。<br><br>它们已发现了我们，其中一只大象的耳朵不停地摆动着，这是它们烦躁不安的信号。<br><br>果然，见我们继续靠近，它就低吼着向我们冲过来。<br><br>我们立即跑回车上。<br><br>所幸它并未追赶，我们也只好悻悻地离开。<br><br>',
'<h2>到处阳光到处电中国太阳能发展前景</h2>中国太阳能资源丰富。<br><br>在西部，利用充足的光照发电，有了电，就可以抽沙漠下面的水进行灌溉，从而使沙漠变绿洲，甚至在塔克拉玛干沙漠建起类似拉斯韦加斯一样的城市。<br><br>现在的西电东送是把西部的水力发电送到东部，而将来则是把西部的太阳能发电送到东部。<br><br><img src="http://img0.dili360.com/ga/M02/02/4B/wKgBy1Q20-eATvv0AAUlmCoBsXk320.jpg@!rw9"><br><br>昆明市屋顶上的太阳能热水器在夕阳下闪闪发光。<br><br>尽管太阳能热水器的使用使昆明市在一定程度上减少了对煤气的依赖，但城市仍然笼罩在主要由机动车所排放的废气造成的烟雾污染中。<br><br>据了解，中国已经成为世界上太阳能热水器拥有量和生产能力最大的国家，但太阳能普及率还很低。<br><br>一个20平方米太阳能屋顶相当于一台3千瓦的小型发电机组，1年能发电3300度。<br><br>如果上海能安装10万个太阳能屋顶，并网发电，每年可为上海电网增加约4.3亿度绿色调峰电。<br><br>“上海十万屋顶计划”对上海交通大学教授崔容强来说，还仅仅是他梦想的一部分。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q20-aAGC2SAAGxmzvNn9o816.jpg@!rw9"><br><br>崔教授希望中国能尽快展开一场“稳妥而激烈的可再生能源革命”，革命的中坚是太阳能光伏发电，革命的伏笔在19世纪便已早早埋下。<br><br>1839年，法国物理学家贝克勒尔意外地发现，用两片金属浸入溶液构成的伏打电池，受到阳光照射时会产生额外的伏打电势，他把这种现象称为“光生伏打效应”。<br><br>1954年，美国人恰宾和皮尔松等制成了世界上第一块实用的光伏电池，它的光电转换效率是6%。<br><br>',
'<h2>坝上，另一座“三峡电站”关于风电的伟大梦想</h2>想象一下，在华北平原和内蒙古高原交界处的“坝上”，分布着12000台形似风车的风力发电机，每台发电机的功率是1500千瓦，12000台的功率就是1800万千瓦——与三峡水电站发电量相当。<br><br>谁说这只是梦呢？<br><br>大胆的先行者们总是这样激励自己：首先是梦，接着是理想，最终是现实。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q209aAfhdtAAS7H8KLzic124.jpg@!rw9"><br><br>这不是丹麦的海上风力发电站，而是我国第一个大型风电厂——新疆达坂城风电厂，也是亚洲最大的风力发电站。<br><br>从乌鲁木齐市沿高速公路向东南行8公里就是著名的新疆达坂城百里风区，位于这里的达坂城风电厂目前安装有200台风车，年发电量为1.8万千瓦。<br><br>新疆是中国风力资源最丰富的地区之一，每年风能理论蕴藏量为9127亿千瓦，仅次于内蒙古。<br><br>摄影/Bob Sacha/C陈涛有一个“三峡梦”，他想要建一座全新的“三峡电站”，发电量与已有的三峡水电站比肩，能为环渤海经济圈提供充足、廉价而洁净的电力。<br><br>不过，他的“三峡电站”并不是建在江河之上——实际上，他梦想中的电站与河流无关。<br><br>他的“三峡”位于华北平原和内蒙古高原交界处的“坝上”。<br><br><img src="http://img0.dili360.com/ga/M00/02/4B/wKgBy1Q209WAIBiAAADhTWzGI-Y244.jpg@!rw9"><br><br>“很多事都是从梦想开始的。”<br><br>陈涛说。<br><br>陈涛曾在福建省电力局从事风电科研和项目开发，现任一家风电投资公司的高级顾问。<br><br>他梦想中的这个电站其实就是一个巨大的风力发电场，在四五万平方公里的土地上分布着12000台形似风车的风力发电机。<br><br>大风吹过，这些高达100余米的白色“风车”徐徐转动，强大的电流也随之源源输入华北电网。<br><br>每台发电机的功率是1500千瓦，12000台的功率就是1800万千瓦——与三峡水电站相当——陈涛称之为“以多取胜”。<br><br>',
'<h2>画里周庄</h2>    江苏有三座有名的古镇——周庄、同里、甪直，论小桥流水，论文化民居，它们几乎平分秋色。<br><br>然而，只有周庄幸运地被吴冠中、陈逸飞等丹青妙手选中，以一幅烟雨蒙蒙的双桥闻名于全世界，成为中国第一水乡。<br><br>它究竟有何魅力呢？<br><br>本文作者带着这个难解的问题走进了周庄，走近了双桥。<br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBzFQ209CAMbe3AAaVz3IaEwo386.jpg@!rw9"><br><br>狭窄的水巷是周庄的一大特色。<br><br>两条如梭般细长的小船相错，船家要凭精湛的技术才能安全通过。<br><br>上有天堂，下有苏杭，中间有一个周庄。<br><br>在长江三角洲地区沿长江和古运河周围，散落着许许多多像周庄这样“小桥流水人家”的小镇。<br><br>水乡泽国的富庶传统，乡土文化的浓重积淀，明媚秀丽的田园风光，让这片地区成了名副其实的“世外桃源”。<br><br>等来到了位于江苏昆山市西南的周庄镇，走上陈逸飞笔下著名的双桥，我不禁遐思：周庄人在这淡妆浓抹的一幅油画中日出而做日落而息，是否也如画中人般飘飘欲仙了呢？<br><br>种种美景映入眼帘，更加深了我心中的疑问：到底周庄与同里、甪直的桥与水有何差异，为何同处吴地周庄却独受画家的青睐？<br><br><img src="http://img0.dili360.com/ga/M02/02/4A/wKgBy1Q2086AWIOeAAAm8t-uSTU668.jpg@!rw9"><br><br> 1999年4月7日，周庄申报世界文化遗产的文本通过了国内专家认证。<br><br>在认证会上专家们一语道破了天机：“江南水乡古镇周庄自古以来，充分利用独特的自然条件和地理环境，积累了与水和谐相处的丰富经验，成为江南水乡以水成市、以市兴镇的典型。<br><br>至今，周庄古镇区还完整地保留了原有的水乡风貌：‘井’字型的水系、传统的建筑格局和纯朴的民俗风情，为人类水乡古镇历史文化研究提供了宝贵的资料，是珍贵的文化遗产。”<br><br><h4> “井”字型的水系将古镇分割成8条长街，</h4><h4></h4><h4> 碧清的河水与900年的岁月相映成画</h4> 周庄与水为缘，周庄人不疾不徐、悠然自得的生活更离不开水的滋养。<br><br>漫步双桥，随处可见妇女在河边浣衣，老人坐桥畔闲谈，孩子逐鸡鸭嬉戏。<br><br>南北市河、后港河、油车漾河、中市河4条河道呈井字形将0.47平方公里的古镇分割成8条长街，粉墙蠡窗的明清建筑在权作街道的水巷两旁静静伫立。<br><br>我坐在一叶两头尖尖的轻舟上，在狭长的水巷中慢慢摇过，水巷两侧整齐的石板路上不时闪出一个个店铺的招牌。<br><br>看到这些店铺，让我不禁联想起泰国水上集市的那一艘艘小船，周庄的“市”正是由那许多小船上的交易买卖一步步发展而来的。<br><br>',
'<h2>最适宜居住的地方——渥太华</h2>    加拿大被联合国连续7年评为地球上最适宜居住的地方。<br><br>在国民预期寿命、成人教育水平和收入分配等“人类发展指数”上均全球领先。<br><br>作为首都渥太华更完美地体现了这一综合指标。<br><br>在这里既能让人享受原始自然之美，多元文化之丰富；又能享受现代文明所提供的一切，让人感受世界一流的环境、设备和服务。<br><br><img src="http://img0.dili360.com/ga/M02/02/4A/wKgBzFQ208WAdpH6AAgS1bRqoBs171.jpg@!rw9"><br><br>加拿大是英联邦成员国之一。<br><br>由于历史上的原因，加拿大皇家骑警和皇家卫队仍保留有许多英国的传统。<br><br>从卫队的服装和所戴的熊皮高帽就可以看出这一点。<br><br>据说他们戴的高帽很贵重，每顶都要一张熊皮才能制作出来。<br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBy1Q208CAOfqZAAo02uriYWU548.jpg@!rw9"><br><br>第二次世界大战期间，荷兰王室为躲避战祸，从欧洲来到北美洲，受到加拿大的庇护，荷兰公主就出生在渥太华。<br><br>战后，1946年荷兰王室为感谢加拿大，送给渥太华10万株郁金香。<br><br>从此，每年致赠。<br><br>郁金香在渥太华不断繁衍，使渥太华获得“百万郁金香之都”的美称。<br><br><h4> </h4><h4>200多年前渥太华森林密布，居住着以渔猎为生的印地安部落，今天的渥太华，环境、设备、服务都是世界一流</h4> 散步，是我的一大爱好，我经常在公园散步，有时也走到市区的渥太华河边，并与两位出生在渥太华的华人交上了朋友，从他们那儿，我了解到许多有关渥太华的故事。<br><br>两百多年以前，渥太华河两岸都是茫茫无际的原始森林，其间居住着印地安部落，以渔猎为生，但也有少数部落在林间空地种植玉米和烟草。<br><br>渥太华就是印地安语，意思是“相会”和“交易”的地方。<br><br>19世纪初，美国入侵加拿大，那时加拿大还是英国的殖民地。<br><br>英国工兵指挥官约翰·巴依率领部队来到渥太华河边执行抗美任务。<br><br>驻扎在今天丽都购物中心北面的露天市场上。<br><br>不久，军营附近逐渐形成了一个以巴依命名的小镇。<br><br>19世纪中叶，美国的纽约、芝加哥和底特律等大城市相继兴起，城建急需大量建筑材料。<br><br>与美国为邻的加拿大便成了美国的木材供应地，巴依小镇也成为当时世界上最大的木材加工和出口中心之一。<br><br>1855年小镇改为市，从此，渥太华市诞生了。<br><br>英国维多利亚女王认为渥太华背靠渥太华河，是块风水宝地，于1857年做出了建都的决定，渥太华便成了加拿大的首都（当时加拿大为英国的殖民地）。<br><br>',
'<h2>一个收藏家的银币珍品</h2>    陈业可以说是“文革”后中国第一代收藏家的一个代表。<br><br>他比传统收藏家多了一份理智和市场的敏感，又有那些纯粹的古董商人所不具备的沉稳厚重的人文情怀。<br><br>面对现代社会的各种诱惑，中国收藏家还能创造辉煌的奇迹吗?他们又将演变怎样的生活哲理?<h4> </h4><br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBy1Q207OASp7lAAbPmy47Z2g918.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/4A/wKgBzFQ207qAIJR0AAL3B2hhLAA015.jpg@!rw9"><br><br>中国政府最早铸行的银币 明清以后，我国对外贸易发展迅速。<br><br>为抵制外银，1890年，两广总督张之洞从广东进口外国设备打制中国银元。<br><br>首制银币主币一元者重七钱三分，比普通外国银元重一分，英文小字置于正面光绪元宝的四周。<br><br>因此币图案精致，质量优等而备受欢迎，但恐引起私熔取利的弊病，旋即改为库平七钱二分（库平指清政府规定的完纳赋税标准，每两重37.31克），但制成后发觉英文放在正面有碍国体，遂又易辙改铸英文在背面的新版，并终于取得成功。<br><br>由于银元的重量、成色较有保证，银元作为主要货币很快被推广到全国，一直流通到1935年。<br><br><h4>在80年代，有500块钱，甚至50块钱，都存在成为收藏家的机会，因为当时几百块钱便可以买一堂漂亮的红木家具</h4> 在中国银币收藏领域，陈业是属于第一方阵的。<br><br>可能有些人藏品的货币总值能超过他，但品种不会超过他；也有些人藏品的学术价值超过他，但数量和规模超不过他。<br><br>老一辈收藏家超过他的那一部分多是解放前得到的，即使是1966年以前收进主要藏品的，其观点也一定形成在1949年以前，否则他不会在那个特殊的年代搞收藏。<br><br>故“文革”后出现的像马未都、路东之以及陈业等中青年收藏实力派，可以说是新中国培养出的第一代收藏家。<br><br>这是一个让现代人感到既陌生又熟悉的群体，他们在20世纪末留下了令人回味的特殊收藏印迹。<br><br><img src="http://img0.dili360.com/ga/M01/02/4A/wKgBy1Q207qAZb8TAAcC8ksyfaQ597.jpg@!rw9"><br><br>金代银铤有民间铸造和政府铸造(官铸)之分。<br><br>民间铸造的铭文比较简单，一般只有重量、行人(担保成色者)和秤子（对重量负责的人）的名字。<br><br>而官铸银铤沿用了宋代的制度，应役的金银工匠需要有金¶行的引领(金代金银行、行会的头目)或行人铺户作保，以防作弊并负赔偿责任。<br><br>金代官铸银铤都是重约50两，合今2000克左右。<br><br>其形制为弧首束腰型，押印和戳很有特色，常有金国的民族文字和特有的变文。<br><br>此铤铭文中“解盐”指山西解州解县、安邑两个盐池所产的盐；“使司”为机构名称，其中“盐使司”主要掌管各地的盐税；“上花银”是白银成色的名称，表示成色上等，另有“中花银”、“下花银”等名目。<br><br>注：银铤和银锭是有所区别的。<br><br>铤是扁而长之物，银铤是条状的中间略细的长方体；锭是指块状的银子，有长方体及元宝形状等。<br><br>在银币史上，一般宋以前的称银铤，元代称银元宝，明清多称银锭。<br><br>陈业是在80年代迷上钱币收藏的，但古钱币带给他的梦幻诗意则根植于他的少年时代。<br><br>那时偶尔碰到的清代方孔圆钱，对好奇心颇重的陈业已是不可多得的艺术品。<br><br>长大后他选择了财会专业，毕业后作过一段会计工作，由于天天跟货币打交道，那原本神秘诱人的古钱币和他愈来愈亲近了。<br><br>陈业开始收藏时只看重金银币，这一点与外国人对中国钱币的追求有点不谋而合。<br><br>外国人对中国文化的了解带有很大局限性，龙、胸前印着“勇”字的兵及梳着大辫子的男人，仿佛就是中国的标志。<br><br>但外国人看重中国的金银币也是自有道理，因为那多是由外国人设计的，形制也是仿照外国的，背面基本上都有英文，他们可借此了解它的面值、产地。<br><br>出于同样的原因，外国人对中国民国时期的纸币也颇为青睐，一些有英文字母的中国纸币就是在英国和美国印刷的。<br><br><img src="http://img0.dili360.com/ga/M01/02/4A/wKgBzFQ207CAPUbDAAPh-PAhLJU426.jpg@!rw9"><br><br>西藏银币  清道光年间(1821—1851年)。<br><br>中国少数民族地区，如藏、维、蒙、满等都有相当系统完整的民族货币史，而且他们的货币形式或多或少地影响着汉民族的货币发展。<br><br>清政府在康、乾、道几朝发行的藏银，即西藏地区流通的银元体系，内容丰富。<br><br>道光以后藏币上无汉字和满文，说明中央政权的软弱和英、印当局对西藏的渗透。<br><br>当然在中国银币收藏上，陈业具有外国人难以比拟的熟悉本土文化的优势，而且他还赶上了千载难逢的好时机。<br><br>那时，有500块钱，甚至50块钱，都存在成为收藏家的机会，因为当时几百块钱便可以买一堂红木家具。<br><br>而后来，随着文物知识迅速普及，拿出5千甚至上万块钱，也很难在某个收藏项目上形成气候。<br><br>',
'<h2>中国古钱币巡礼</h2>    每个人的生活都离不开钱币，每个国家又都有自己的钱币。<br><br>最初的钱币是什么样的?它是什么时候诞生的?什么东西可以制造钱币?人们是怎样和钱币打交道的?今后我们将使用什么样的钱币?……中国钱币博物馆不仅能回答这些问题，还会使人们对我们须臾不离的钱币产生更深更全面的认识。<br><br><h4>富有地域特色的先秦货币</h4> 货币是从交换中产生的。<br><br>在原始社会晚期，社会有了农业、畜牧业和手工业的分工，人们有了交换的需要。<br><br>起初是实物交换，牲畜、手工业产品等都在交换中充当过实物货币。<br><br>中国自古就是农业社会，农具如犁、刀、铲、斧子等不仅是交易的主要对象，而且对以后出现的货币形制也影响巨大。<br><br>由于当时诸侯林立，货币的形态也各不相同：有从仿铲形农具演变成的布币，有从仿削刀形工具演变成的刀币，有源于玉璧、纺轮的圜钱，还有从海贝演变成的蚁鼻钱(俗称鬼脸钱)，形态复杂，币值各异，但它们多与生产工具有一定的渊源关系。<br><br><img src="http://img0.dili360.com/ga/M00/02/49/wKgBzFQ205KAJq4hAAC5Ng9qRjw882.jpg@!rw9"><br><br>三孔布（战国）<br><br><img src="http://img0.dili360.com/ga/M01/02/4A/wKgBy1Q205KAaIz4AAGBQzGQ5P0678.jpg@!rw9"><br><br>齐刀币（春秋战国） 货币最早是天然形状的。<br><br>南洋出产的咸水贝在远古时期是一种贵重的物品，被经常用作赏赐，故当时的贝与财字同义。<br><br>当过钱的海贝一般都打了孔，穿绳带在身上。<br><br>这种贝币在商代颇为流行，后来又出现了仿贝币的“铜贝”。<br><br>因为贝是最早的货币，所以中国文字中与钱财有关的字一般都带“贝”，如财、贾、货、贪、贬、贫、贩等。<br><br>春秋时期，随着商品经济的发展，金属货币开始大量流通。<br><br>布币是由铲演变而来，流通颇久，越早的布钱，形状越接近于它所演变的工具。<br><br>初时的“原始布”是空首，继为实首，而至平首。<br><br>早期的布币体大粗笨，后来十分精致，并出现了铭文。<br><br>布币的“肩”和“足”形制不一，流通时期也不同，如空首布主要盛行于春秋时期，而平首布出现在战国之初，方足布是战国时期中原地区大量流行的货币。<br><br><img src="http://img0.dili360.com/ga/M01/02/49/wKgBzFQ205KAM1aTAAJ8ZizUrzk474.jpg@!rw9"><br><br>由天然贝演化的铜贝  商(公元前1600—前1046年)，山西保德出土。<br><br><img src="http://img0.dili360.com/ga/M01/02/49/wKgBzFQ205aAXhEmAAlpufWeci8148.jpg@!rw9"><br><br>实物货币青铜斧（战国 空首布首部中空，尤如一种可安插木柄的农具——铲。<br><br>近年来，河南洛阳、宜阳、新安等地曾大量出土空首布。<br><br>从地理位置看，这些地方都集中在洛阳周围百里之内。<br><br>而500年前，这里曾是殷商的政治、文化中心，并埋藏了大批甲骨。<br><br>武王灭商后，周公曾将叛乱的殷商遗民迁至洛邑。<br><br>殷商遗民在失去政治上的优越地位后，可能改从经商，后世商人之称即源于此。<br><br>其实殷商甲骨与春秋时期的空首布有很多微妙的关系，如空首布的币文，其刀法笔意都与甲骨文相似。<br><br>但随着商品经济的发展，社会对货币的需求量愈来愈大，铸造工艺复杂、携带不便的空首布在战国之初逐渐被平首布取代。<br><br>',
'<h2>货币名称中的文化地理</h2>货币是人类社会中一种特殊的文化现象和文化产物。<br><br>货币无论是金属的硬币还是印刷的纸币，从某个角度看，都是精致的艺术品（有些货币的制作，甚至达到精美绝伦的程度）。<br><br>同时，在它们的名称里，蕴藏着许多令人深感兴趣的文化内涵，包含着丰富的文化地理现象。<br><br>这里我们仅做若干概略的归纳。<br><br><h4></h4><h4>货币名称来源多样，蕴藏着丰富的文化内涵</h4>来自国名的货币。<br><br>如阿富汗尼（阿富汗货币名）、拉特（拉脱维亚货币名）、立特（立陶宛货币名）、利昂（塞拉利昂货币名）、瓦图（瓦努阿图货币名）、玻利维亚诺（玻利维亚货币名）等，都是变国名的词尾或利用国名的一部分构成的。<br><br>至于刚果（金）不久前还在使用的货币扎伊尔以及新扎伊尔，更是直接以当时的国名为名。<br><br>另有一些国家货币的名字和国名词源上的联系也是显而易见的，如法郎源于法兰西（法国）。<br><br>尼日利亚的货币奈拉（Naira），好像和国名无关，其实是国名Nigeria的巧妙缩略。<br><br><img src="http://img0.dili360.com/ga/M01/02/49/wKgBzFQ203mATmMxAAKk-tQJzv0803.jpg@!rw9"><br><br>法国法郎（法国）<br><br><img src="http://img0.dili360.com/ga/M00/02/49/wKgBy1Q203qAKWn0AAKjCEb5Skw797.jpg@!rw9"><br><br>拉特（拉脱维亚）<br><br><img src="http://img0.dili360.com/ga/M02/02/49/wKgBy1Q203mASHU5AAJeLkDAWUI564.jpg@!rw9"><br><br>立特（立陶宛）<br><br><img src="http://img0.dili360.com/ga/M01/02/49/wKgBy1Q203mAYwY5AALAfW07ih8434.jpg@!rw9"><br><br>阿富汗尼（阿富汗）<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBzFQ203iASF6fAAJFUCM6QgE303.jpg@!rw9"><br><br>瓦图（瓦努阿图）<br><br><img src="http://img0.dili360.com/ga/M02/02/49/wKgBzFQ203mAah4jAAKBphTonUs358.jpg@!rw9"><br><br>利昂（塞拉利昂） 以地名（城市、河流、地区）命名的货币。<br><br>地区名主要指南非的货币名称“兰特”。<br><br>它是截取南非最重要又是全球闻名的产金地威特沃特斯兰（Witwatersrand），的名字的最后一个音节构成的。<br><br>但因为这个地区通常就这么简称，所以也可以说它直接以地名为名。<br><br>以城市名命名的货币有弗洛林（荷兰货币名）和福林（匈牙利货币名），都来自意大利著名城市、中世纪的造币中心佛罗伦萨（Florence）的名字；宽扎（安哥拉货币的主币名），则是以流贯于这个国家中部的河流宽扎（Cuanza）河的名字命名。<br><br>而英语中几乎尽人皆知的dollar（元）这个单词，同样是从地名演化而来的（先从捷克一个产银地兼造币地的德语名压缩为德国一种银币名Taler，进入英语后再讹变为dollar）。<br><br><img src="http://img0.dili360.com/ga/M02/02/49/wKgBy1Q203-AMJ5mAAITCT8bDR8618.jpg@!rw9"><br><br>福林（匈牙利）<br><br><img src="http://img0.dili360.com/ga/M01/02/49/wKgBy1Q203uAPcIKAAJQfPIwZos922.jpg@!rw9"><br><br>宽扎（安哥拉）<br><br><img src="http://img0.dili360.com/ga/M00/02/49/wKgBzFQ203yAD4ivAAJFZsJgLf8634.jpg@!rw9"><br><br>兰特（南非） 用人名作为货币名称。<br><br>如伦皮拉（洪都拉斯货币名），他是16世纪抵抗西班牙殖民者入侵的印第安人领袖；苏克雷（厄瓜多尔货币名）是拉丁美洲反西班牙殖民统治的英雄人物，独立战争的卓越统帅；科朗（哥斯达黎加和萨尔瓦多货币名）是大航海家哥伦布的西班牙语的叫法；科多巴（尼加拉瓜货币名），他原是西班牙人，16世纪初期到达墨西哥和中美洲探险，是著名的探险家，一般译为科尔多瓦；巴波亚（巴拿马货币名）是西班牙人，16世纪初期在中美洲一带进行活动的探险家和殖民者，一般译为巴尔沃亚；博利瓦（委内瑞拉货币名）是拉丁美洲反西班牙殖民统治的英雄人物，独立战争中最著名的战略家和军事统帅，一般译为玻利瓦尔。<br><br>而玻利维亚的货币名玻利维亚诺，可兼列在这一类货币名称中，因为作为货币名根据的国名“玻利维亚”，也是来自人名——玻利瓦尔。<br><br>',
'<h2>穷家 富路</h2> “穷家富路”，这是一句熟话，说的是人上路出远门时身上要多带些钱，不像平日在家左右，遇到急事，回来拿钱不迟。<br><br>钱这种东西，越是上路，越是重要，越要备足。<br><br>凡是经常出门的人，都明白这个小道理。<br><br>而钱这种东西，追到它的老根儿，也正是因为“上路”交易而产生的。<br><br>一说到“上路”，地理话题也就来了。<br><br>原始社会已经有交易，是以物易物。<br><br>后来要交易的物品越来越多，要交易的地方越来越远，拖拉着东西往来，累赘得很，便有人想出以一种小巧的东西作凭证，带去小巧之物，换回大堆之物，这样的交易，至少省掉一半力气。<br><br>作这种用场的小巧之物后来归为一种固定不变的东西，这种东西就是货币。<br><br>看来，没有地理上的“大”字，没有山高路远，恐怕货币是发明不出来的。<br><br>我国最早发明出来的货币是商代的“贝”，就是出产在海滨的一种圆滚滚的小巧贝壳，对于一辈子呆在内陆的商朝人士，这种远方的圆滚小贝算是十分稀罕，所以用作货币，当时的商王称它为“好货”、“货宝”，“货”就是货币。<br><br>那个时候，“钱”这个称呼还没有使用，说“钱”，没有人知道。<br><br>说“贝”，人人爱。<br><br>在中文里，许多与钱财有关的字都带一个“贝”，缘故就在这里。<br><br>后来不知何时，又有一种叫“钱”的挖土农具，受到格外重视，有人用青铜做成这种农具的小模型(像小铲子一样)，充当货币，于是货币就有了“钱”这个流传万世的美名(或恶名)。<br><br>考古学家们发现了不少战国时期的铲形币，常有装在大陶罐里的，埋于地下，千年过来，锈结在一起，重重的一砣。<br><br>',
'<h2>长江“润泽海”再造千里洞庭</h2>两千年前，在长江北面的江汉平原上，曾有一个2万平方公里湖区的云梦泽，由于人类的筑堤和围垦，长江水改道，云梦泽消失。<br><br>后在长江南面洞庭湖平原上，三百年前却出现了一个风光无限的八百里洞庭湖。<br><br>如今人类的活动又开始让洞庭湖风采黯然褪去。<br><br>几年前，中国开始了自春秋战国以来，第一次在长江中下游从围湖造田、与水争地，到大规模地退田还湖、给洪水让路的决策转变。<br><br>试图用十年时间，恢复洞庭湖主湖区到4350平方公里。<br><br>当把这一计划继续往前推进时，有学者坚信利用古长江的“洞庭大拐弯”，兴修“朔峡运河”，高位分流荆江清水，在这一地域可以打造出一个2万平方公里、“方千里天下水”的润泽海湿地圈。<br><br>这一湿地圈将无疑会大大改善这片辽阔土地上的水质和生态环境。<br><br><img src="http://img0.dili360.com/ga/M01/02/48/wKgBy1Q201CAedwVAAeze9TDAnQ929.jpg@!rw9"><br><br>历史以来，洞庭湖对它周边的城镇影响极大，这是初夏之际从洞庭湖的君山岛看去的岳阳城。<br><br>远处城市化的建筑群与眼前的洞庭湖湿地有一条鲜明的分界线，将人类的这两个世界悄然地分开，这边是洞庭湖传统上的渔业文化，另一个世界则是我们所熟知的、正在急剧扩张的城市。<br><br>上个世纪50年代由于围垦建立农场占用了洞庭湖大量湿地面积，使得洞庭湖面积急剧减少。<br><br>现在的政府已经开始意识到洞庭湖湿地对这里的重要性，并已在部分地恢复洞庭湖鼎盛时期的旧貌。<br><br>摄影/杨九一<h4>古时云梦泽与今日洞庭湖</h4>每当从地图上看到九曲回肠的千里荆江、八百里洞庭岸线、以及“江—湖”之间的“四口十河”密布河网，我都会想起在中国这片土地上曾经消失的古云梦泽。<br><br>在历史的长河中，据说正是在它西南两边建立起来的古荆北大堤以及人类农耕地的扩大，才最终导致曾达2万平方公里的云梦泽水域的消失。<br><br>这又会使我联想起孩提时代在山溪中筑堤“竭泽而渔”的场景，所不同的是后者是快乐时光，而前者则是一段伤感的历史。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q2002Ab1NzAARwJ5DD9Nw560.jpg@!rw9"><br><br>专家评语李绍虎中国地质大学资源学院地学博士 副教授洞庭湖面积从1949年的4350平方公里减到目前的2625平方公里，是人为因素的过度开发所致。<br><br>从地质学角度看，洞庭湖沉降大背景是洞庭湖生态修复最为有利的条件。<br><br>客观上讲“润泽海设想”中的“朔峡运河”引长江清水入洞庭，从修复湖区生态上看是有益的，但是在具体的分流量上一定要慎重，切忌引发新的淤积。<br><br>',
'<h2>石家庄印钞厂见闻</h2>中国是一个印钞大国，是世界上钞票流量最大的国家。<br><br>但是还很少有人知道人民币是怎样生产出来的。<br><br>在第五套人民币20元券公布发行之际，本刊记者采访了石家庄印钞厂，让我们就从这里开始我们的“钱币之旅”吧。<br><br><img src="http://img0.dili360.com/ga/M00/02/49/wKgBy1Q2026AWTq9AAXYslsfo-Q518.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBzFQ202yAEY9VAAj9w6E9-5k225.jpg@!rw9"><br><br>在公众的印象中，印钞厂是一个很神秘的企业。<br><br>首先，使人感兴趣的是这样一个整天和钱打交道的企业是怎样管理的，公众也感兴趣于印钞的工艺流程，想知道印钞工人是怎样通过一步步的工作，将一张小小的白纸变成“钱”的。<br><br>在公众的印象中，印钞厂是一个很神秘的企业。<br><br>首先，使人感兴趣的是这样一个整天和钱打交道的企业是怎样管理的，公众也感兴趣于印钞的工艺流程，想知道印钞工人是怎样通过一步步的工作，将一张小小的白纸变成“钱”的。<br><br>试想一下，当你来到印钞厂的生产车间参观时，看到流水线上流出一张张、一沓沓、一摞摞的钞票时，这种置身钱海的感觉一定不错吧？<br><br><img src="http://img0.dili360.com/ga/M01/02/48/wKgBzFQ202qAYpqTAAOXiqQrXB4815.jpg@!rw9"><br><br>这里是由中国人民解放军武装警察守卫的。<br><br>然而这种想法是很难实现的，因为印钞厂的保密措施很严，中国的印钞厂也不对公众开放。<br><br>世界各国的印钞厂对外的开放程度大不一样，大多数国家的印钞厂是不允许公众参观的。<br><br>但美国例外，在美国可以买票参观印钞厂，参观者可以通过一个与生产车间隔离开来的玻璃走廊，看到美元生产的全过程，甚至从制作原版开始到印钞用的大版，其中还包括雕刻钢板的雕刻刀、放大镜等等，都一一展示。<br><br>这样做的目的是为了展示制造钞票的难度，使公众更真切地了解和掌握钞票的防伪知识。<br><br>',
'<h2>冰川：出色的景观建造大师</h2>藏族同胞崇拜高大的雪峰，雪峰在他们的心目中往往是人格化的神。<br><br>如“珠穆朗玛峰”在藏语中就是“第三女神”或者是“圣母峰”的意思。<br><br>我看到雪峰时，也像藏族同胞一样经常把雪峰人格化。<br><br>不过我是把雪峰和其下的冰川还有冰川下发育的河流放在一起来想象的。<br><br>我把它们想象成一个家庭：雪峰似母，冰川如父，河流若子。<br><br>雪峰让我想起长江三峡中在悬崖上挺立的神女峰，想起各种传说中的望夫石。<br><br>这大概是因为我们人类登到高处，总是要极目远眺，因此看到高耸云端的雪峰时，就会把雪峰拟人化，把它联想成远眺的人。<br><br>',
'<h2>2011年第1期封面选择</h2>这次充满了惊喜的封面选择中，我们惊讶地发现，展现冰川之美的图片是如此之多。<br><br>虽然在冰川人生上辑中已经选用了大量的图片，可仍有源源不断的冰川摄影精品涌现。<br><br>在众多竞争者中，有四位“选手”得到了较多的赞许。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21QCAOCIIAALJhvmfqvc631.jpg@!rw9"><br><br>第一张备受青睐的图片展现了一幅四川新龙地区雪山与森林、湖泊、草甸共生共荣的美丽景象。<br><br>蓝宝石般的高山海子中，高峻的神山卡瓦洛日峰投下了冰清玉洁的倒影，与天上的白云一起在水中嬉戏，金黄的草甸和碧绿的森林环绕四周，春夏时节，这里到处开满野花，仿佛人间天堂。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBy1Q21QGACvvXAAK20tAolJ4939.jpg@!rw9"><br><br>第二张图片中，喀喇昆仑山中巨大的冰川“建造了”高达数十米的陡峭冰墙，深深的冰裂缝像是被天斧劈开，令人叹为观止。<br><br>这里的冰塔高低错落，幽咽冰泉穿流其间，大自然的鬼斧神工时刻在进行着创作。<br><br>一位摄影师在这鬼斧神工的造化之下架起了镜头，捕捉着这冰之神殿的恢弘影像，人与冰川，既达成了奇妙的和谐，又充满了强烈的对比。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBzFQ21QCARIorAAKMASCJcRI505.jpg@!rw9"><br><br>第三张图片中，覆盖着冰雪华盖的“蜀山之王”贡嘎山下，一位当地人骑着家中的骡马悠然走过。<br><br>由于独特的自然环境，横断山区的冰川不仅拥有多样化之美，也与人类世界更加亲和。<br><br>很多村庄就坐落在冰川之下，有的冰舌甚至“舔”到了村口的农田。<br><br>繁忙的交通干线不仅在雪山间交错纵横，还沿山而上，穿越高高的垭口，给人们带来了近距离观赏冰川的机会。<br><br>可以说，这里是中国人欣赏冰川的景观平台。<br><br>',
'<h2>夏候鸟遥远的婚约</h2>我们年年春秋仰望候鸟们在天空中迁飞的身影，看见大雁排成“人”字或“一”字，看见鹤群长长的、迤逦的灰线如划过天海的悬空舰队，看见黄昏时的燕雀大群如凝烟掠过大地。<br><br>如果我们有幸站在19世纪的北美大陆上，我们还会目睹灭绝前的旅鸽在迁徙时怎样集结上万，它们铺天盖地、经日不绝，让初踏上这片土地的欧洲人吃惊不已。<br><br>每年夏季来到某地繁殖、冬季又迁向该地南方的鸟，是那个地方的夏候鸟。<br><br>本文作者以灵动细腻的笔触，为我们描述了一些中国境内常见的夏候鸟，它们对季节的敏感以及对生命节律的遵守向我们透露出宇宙间尚未被人类破译的神秘信息。<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBzFQ201WAF2oMAAG3i0NnIKg741.jpg@!rw9"><br><br>迁飞的大雁 摄影/周超每一年秋天，出生不久的北极燕鸥就要离开自己甚至还未熟悉的家乡——距离北极7°线的营巢区，跟着亲鸟们一起，飞越欧洲和非洲大陆的西海岸，到达南极的浮冰区过冬。<br><br>来年的春天，它们又一定会匆匆启程，飞越北大西洋，再度回到自己出生的地方。<br><br>如此一个轮回，翅下3.6万公里堪堪掠过，相当于沿赤道绕地球一圈！根据科学家的研究，地球上的迁徙鸟类有3000多种，约占全部鸟类种数的三分之一，每年进行迁徙的鸟类绝不少于100亿只。<br><br>想想看吧，100亿对翅膀！无论是宽大如帆的，还是短小单薄的，年年岁岁，风雨兼程，春天从南向北飞向繁殖地，秋季由北往南飞回越冬地，生命不息，迁飞便不会停止。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q201KADzZZAANrRqGA8-M213.jpg@!rw9"><br><br>中华秋沙鸭的繁殖地在西伯利亚、朝鲜北部以及中国东北，越冬于中国华南及华中地区、日本、朝鲜和东南亚。<br><br>他们在中国境内的分布数量呈下降的趋势。<br><br>中华秋沙鸭喜欢湍急的河流或开阔的湖泊，在河流两岸的天然树洞中筑巢。<br><br>平常喜欢成对或以家庭为单位活动。<br><br>繁殖季节偶尔见有一雄二雌结合，求偶期间亦常出现争雌的现象。<br><br>每年开始产卵的时间同当年气温回升的快慢有关。<br><br>近年甚至有人观察到中华秋沙鸭在越冬地，即使在秋末冬初季节，也有求偶的行为。<br><br>关于这类鸟的行为还有许多未解之谜。<br><br>摄影/林剑声2300多年前，博学的古希腊学者亚里士多德发现有些鸟儿会迁徙，但他认为也有许多鸟类——鹳、斑鸠、云雀等，是在冬天隐居起来。<br><br>不仅如此，他大胆断言，有的鸟儿会随季节变种，比如欧洲的知更鸟在夏季就变成了红尾莺。<br><br>在随后两千多年内，人们对鸟类的迁徙提出了更多设想，其中不乏离奇的猜测，比如，有人认为小型鸟是骑在大鸟背上飘洋过海的，有人认为家燕冬天是浸在水里昏睡，还有个英国人说：鸟儿花60天飞到月球，因找不到食物，于是进入冬眠！比较可信的观点认为鸟儿迁徙是由亿万年前的大陆板块漂移造成的，还有人将其归因为第四纪冰川自北向南的入侵。<br><br>不过似乎有更多学者相信，鸟类起源于南方的热带森林，种群的大量繁殖造成了食物需求量的增加，某些鸟类便在夏季向北方冰雪退却的地方扩散，而当寒冬来临时再回到南方越冬。<br><br>它们凭借一对自由飞翔的翅膀，追逐着温暖的气候和丰盛的食物，并因而获得了更多的生存与繁衍机会。<br><br>久而久之，迁徙成了一种生命密码，深深刻进鸟儿的记忆和本能。<br><br>',
'<h2>唐长安城千年前的国际大都会</h2>大梦长安，千余年前的唐帝国都城长安如梦幻般瑰丽。<br><br>它有着最为严谨的规划，按中轴对称布局；它有着当时世界数量最多的人口，分散在如棋盘般的街坊里；它有着最华丽的宫殿建筑，引东西南北竞相仿效。<br><br>它的开放、它的繁华、它的光芒，令万国争相来朝。<br><br>它是唐代数百年的帝国大梦。<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBy1Q200WAGYq2AANOwtpBobk835.jpg@!rw9"><br><br>当唐长安城早已消失在历史的烟尘中时，人们只能从现实中想象大唐的风范。<br><br>坐落在西安市中心的鼓楼，就是这样一处凭吊历史之处。<br><br>建于明洪武十三年（公元1380年）的鼓楼，迄今已有600多年历史，它与钟楼咫尺相望，以优雅的身姿，见证着帝都风韵。<br><br>登临鼓楼，凭栏而望，古城西安尽收眼底。<br><br>也许因为有着千年王气的滋养，今日的西安城还有着大都市的沉稳与从容。<br><br>摄影/Jose Fuste Raga/C唐长安，是中国的也是世界的，在这个时候的这个地方有过太多的传奇：皇帝李世民的功勋，玄宗与杨贵妃的爱情，诗人李白与杜甫的风度，丝绸之路上的缤纷花雨等等等等，令人吟咏不尽。<br><br>更令人赞誉不止的是在这个泱泱大国的土地上高耸而起的一座面积达84平方公里、人口超百万的辉煌大城。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBzFQ200WAQSlCAAHmKIYYK9c805.jpg@!rw9"><br><br><h4>中国建都理想的完美“唐样”</h4>一座城市的生命，是在人类文明史的长河中兴衰沉浮的。<br><br>长安也是如此。<br><br>从周丰镐、秦咸阳至汉长安、隋大兴，几大王朝的积淀，到唐时，这块土地似乎如婴儿长至青壮年，不可避免地要迎来它的灿烂时期。<br><br>考察中国传统都城，其规划思想基本源自《周礼》，所谓：“匠人营国，方九里，旁三门，国中九经九纬，经涂九轨，左祖右社，面朝后市。”<br><br>依据这样的规划思想营建出来的都城，方正有序，严谨对称，把王宫置于核心位置好体现君主的权威性，前朝后市的规划则代表儒家先义后利的理想。<br><br>而唐长安城是既承继了传统又不拘一格：宫城、皇城、外郭平行排列，以宫城象征北极星为天中，以皇城百官衙署象征环绕北辰的紫微垣，外郭城象征向北环拱的群星。<br><br>此外，用东西、南北交错的25条大街，将全城分为108坊，以对应108颗星曜。<br><br>而108个里坊的分布也是俨然有序的：南北排列着十三坊象征着一年有闰，皇城以南的东西各四坊象征着一年四季。<br><br>神秘的东方风水思想，把一座本已威严无比的大城，烘托得更加神圣。<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBzFQ200aAQFy0AAwT5AbDlrc542.jpg@!rw9"><br><br>专家评语葛剑雄复旦大学图书馆 馆长复旦大学历史地理研究所 教授长安未必是世界史上最早、最久、最大的城市，但作为一个国家的首都延续了如此长的年代，并且一度是世界上最大的城市，是绝无仅有的。<br><br>比较而言，知道唐朝长安的外国人远比知道外国的唐朝人多；生活在唐长安的外国人数以十万计，而到过外国首都的唐朝人屈指可数。<br><br>对唐朝来说，这无足轻重，但对中国来说，这或许正是唐长安一去不复返的原因。<br><br>在城市规模上，唐长安城以大闻名。<br><br>其城方圆约35公里，是汉长安城的3倍；城池面积达84平方公里，是明清北京城的1.4倍；城墙基宽度为9—12米，外郭墙高一丈八尺，宫城墙高三丈五尺。<br><br>长安城之大，已经大到了超乎需要的地步，以至于城西北部成为外围地，坊内住房稀少，竟可以耕田。<br><br>大概在唐朝皇帝看来，一个主宰天下的帝王首都，不大不足以显其尊威。<br><br>同时期世界上另外两个帝国的首都在它面前都相形见绌：长安城比拜占庭帝国都城君士坦丁堡大7倍，较阿拉伯帝国都城巴格达城大6.2倍，乃名副其实的世界第一大城！',
'<h2>傣族文身绘在身体上的思想</h2>陈俊东的摄影之路是从苦苦寻觅一个传奇式人物开始的。<br><br>1999年的泼水节前夕，陈俊东偶然听朋友说，在云南省西双版纳傣族自治州景洪市大勐龙镇的寨子里的康朗来，全身文满了非常奇特的傣族文身，他不仅精通医术，懂得占卜算卦，还练就了一身非凡的武功。<br><br>可他多年来隐姓埋名，闭门谢客，从来不让外人看见他身上的文身图案。<br><br><img src="http://img0.dili360.com/ga/M00/02/48/wKgBzFQ200SASJCSAAPXX0aP_mE250.jpg@!rw9"><br><br>傣族人用来文身的工具是一根直径约2厘米，长40厘米左右的锥形木棒，木棒的尖端里镶有2—5颗钢针。<br><br>钢针数量是不固定的，钢针的大小也是不固定的，这要根据所文图案的大小而定。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q200KAIrMYAAZJ-2gWCZ4493.jpg@!rw9"><br><br>图中手拿文身图谱的是具有传奇色彩的人物康朗来，一个精通医术和占卜，在寺庙里有受人尊重地位的中年人。<br><br>他拿的是一个代表着消除病痛、保佑平安的图样，根据生辰八字的不同，图谱中的文字会有一些变化。<br><br>像康朗来这样的文身师现在已经很少了。<br><br><h4>拍摄文身，从打动“康朗”开始</h4>居住在西双版纳傣族自治州的傣族是一个全民信教的民族，他们信奉的是南传上座部佛教，亦称小乘佛教。<br><br>按照传统的宗教习俗，傣族男子一生中都应出家为僧一次，只有这样才算有教化。<br><br>没有当过和尚的人被视为没有教化的人，一辈子都会被人瞧不起。<br><br>傣族男孩长到七八岁便要送入佛寺削发为僧，称为“帕囡”（小和尚)。<br><br>小和尚在佛寺内学习傣文、天文、历史、佛教经典等多方面的知识，并随着年龄增长和所掌握的经文程度晋升为大和尚、二佛爷、大佛爷……历史上，佛寺是傣文化的传承地，傣族的知识分子都是从佛寺里走出来的。<br><br>在新中国成立之前，佛寺实际上就是傣族男子接受文化教育的学堂。<br><br>出家的男子一般在三五年后便可还俗，回家务农经商、娶妻生子。<br><br>还俗的僧侣，根据等级享受不同的荣誉和称号。<br><br>“康朗”，是人们对还俗后佛爷的尊称。<br><br>康朗来当年在佛寺里的地位是大佛爷，“来”就是他的名字。<br><br>朋友透露的信息引起了陈俊东极大的兴趣。<br><br>泼水节的第一天，他备上傣家人喜欢的烟和酒当礼品，在朋友的带领下，前往大勐龙拜访康朗来。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBzFQ200OAW73NAAVgHEmqnuE749.jpg@!rw9"><br><br>傣族居住点位置示意图他们到了大勐龙却没有见到康朗来，家里人说，康朗来刚刚出去，不知他到什么地方去了。<br><br>陈俊东等了几个小时都不见康朗来回来，他把烟酒留下，对康朗来的家人说，他还会再来。<br><br>几天后，陈俊东又带上烟酒去拜访康朗来。<br><br>没想到，康朗来又是刚刚出去了。<br><br>下一个周末，陈俊东再带着烟酒去大勐龙，还是没有见到康朗来。<br><br>',
'<h2>中国古船讲述航海大国的故事</h2>中国有漫长的的海岸线，有发达的河湖水系。<br><br>在经过秦汉和唐宋两个发展高峰之后，中国的造船技术和工艺终于在明朝达到顶峰。<br><br>中国古代造船技术有多项堪称世界第一。<br><br>古老的中华帝国在收获着农耕文明与游牧文明最优秀的成果同时，也曾在海洋文明中结出硕果。<br><br>昔日中国人踏波蹈海一往无前的辉煌，将会激励我们再次走向海洋，走向世界。<br><br><img src="http://img0.dili360.com/ga/M01/02/48/wKgBy1Q20yGAWIDUAAVjasTvBVY522.jpg@!rw9"><br><br>采石之战想象图水战之道，利在舟楫。<br><br>南北朝时发明的采用多个桨轮的车船是古代效率最高的人力推进船舶。<br><br>宋朝改进了车船制造工艺并将其用于水战。<br><br>南宋高宣设计了十几种类型的车船，其中巨型车船长60一90米，有20个车轮桨，不过双轮和四轮是最常用的中小型作战车船。<br><br>在1161年的采石之战中，南宋军民在虞允文的指挥下，以少胜多，力挫南侵金军主力。<br><br>水战中，宋军的车船和海鳅船以及强弩、霹雳炮等发挥了巨大效力。<br><br>采石之战的胜利让南宋转危为安，而车船也被公认为是现代轮船的始祖。<br><br>绘图/林 滕<h4>10世纪以前，车船在中国江河湖泊中纵横驰骋</h4>两千多年前，无论在世界的西方还是东方，都是一个充满激情和创造性的年代。<br><br>在地中海的点点帆影下，当古希腊的商人和战士驾着帆船和多桨战舰在海上四处游弋、搜寻商机和敌人的时候，在东方的黄河和长江流域，“五霸”和“七雄”的舟师已将争霸的战场从广阔的陆地原野延伸到了江河湖泊。<br><br>一件战国青铜鉴上“水陆攻战图”所描绘的双层甲板战船，与古希腊的多桨战舰，其基本结构和运动、作战方式几乎完全一样。<br><br><img src="http://img0.dili360.com/ga/M02/02/48/wKgBy1Q20yCAIRFOAAB0O_3H2yw032.jpg@!rw9"><br><br>专家评语席龙飞中国船史研究会 名誉会长武汉理工大学交通学院 教授中国既是国土广袤的大陆国家,又是具有漫长海岸线和辽阔海洋的海洋国家。<br><br>黄河、长江和海洋共同孕育了中国的舟船文化。<br><br>中国发明的船尾舵、水密舱壁、车轮舟和指南针,有力地推动了中国和全世界的造船及航海技术。<br><br>美国科技史学者坦普尔说:“如果没有从中国引进船尾舵、指南针、多重桅杆等改进航海和导航的技术,欧洲绝不会有导致地理大发现的航行。”<br><br>中国春秋战国时期的造船技术首先在水网密布的地区得°发展。<br><br>南方的吴、越、楚诸国和北方面临东海的齐国，造船技术各有千秋。<br><br>秦在统一六国的战争中和统一之后，造船技术进一步发展，并打造了一支能运输50万石粮食的漕运船队；进行大规模陆地巡游和乘船在内河和沿海航行；为了寻求长生不老的神药，秦始皇派方士徐福带领三千男女浮渡东海……',
