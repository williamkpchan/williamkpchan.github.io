'<h2>中国龙王薪火相传</h2>中国是世界上发现恐龙种类最多的国家，是名副其实的第一恐龙大国。<br><br>而在英国《自然》、美国《科学》等国际最重要的学术期刊上，中国科学家发表数量最多、影响最大、被引用最频繁的论文也莫过于恐龙研究领域。<br><br>像这种某一学科，而非个人，整体水平受到国际同行广泛认可和称道的现象，在中国科学界绝无仅有。<br><br>恐龙研究，确切地说应该是恐龙学者——中国“龙王”们，打开了中国科学界通往世界的大门，让世界认识中国。<br><br><img src="http://img0.dili360.com/ga/M02/02/57/wKgBy1Q21ryACxEiAARegUv_taA181.jpg@!rw9"><br><br>如果说北京的周口店是中国古人类研究的圣地，那么云南禄丰就是中国恐龙学者心中的殿堂。<br><br>1941年，杨钟健教授将云南禄丰发现的一具完整恐龙骨架命名为“许氏禄丰龙”。<br><br>此举不但震惊了国际学术界，也使禄丰从此成为中国恐龙研究的重要基地。<br><br>摄影／Shu Yu<br><br><img src="http://img0.dili360.com/ga/M02/02/56/wKgBzFQ21rqABctvAAB157IWKhw915.jpg@!rw9"><br><br>名人档案杨钟健中国最著名的恐龙研究专家，中国古脊椎动物学的开创者和奠基人。<br><br>1937年获得“葛氏金质奖章”。<br><br>1955年当选中国科学院生物地学部学部委员（院士），中国科学院古脊椎动物与古人类研究所第一任所长。<br><br>通常研究某一学科的发展史，要先梳理出一个脉络，一张由这个领域不同时期的学者组成的谱系图。<br><br>如果把中国恐龙学者的谱系图看做一棵枝繁叶茂的大树，这棵“家族树”的根，中国第一代恐龙专家就是杨钟健教授。<br><br>他从事古脊椎动物特别是恐龙研究长达50年，开创了中国科学界唯一长期保持世界领先水平的学科。<br><br>在他之后，第二代恐龙学者中以他的两位学生——董枝明和赵喜进最为著名，他们也代表了国内两个重要的恐龙学支脉。<br><br>其中，董枝明门下有尤海鲁和吕君昌等近年来不断取得丰硕成果的青年学者，而赵喜进的高足徐星更称得上是目前学术界风头最劲的恐龙专家。<br><br>他们的工作赢得了国际同行的尊敬，也把中国恐龙学带上了世界最高领奖台。<br><br>为了了解中国几代“龙王”的工作以及他们之间薪火相传的故事和精神，我采访了《化石》杂志主编郭建崴先生。<br><br>作为一本业内刊物的资深主编，他对古生物学各领域都了如指掌。<br><br><h4>他将自己发现的恐龙命名为“许氏禄丰龙”，以纪念他的导师——弗雷德里希·范·许耐</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBzFQ21ruANRpCAAVK5khc3YE369.jpg@!rw9"><br><br>从1928年学成回国开始，杨钟健教授就一直致力于古生物特别是恐龙的研究。<br><br>在50年的学术生涯中，他乐此不疲地投身到一次次条件艰苦的野外作业中。<br><br>供图／邢立达“杨先生的伟大，不仅在于学术上的建设性，而且这门学科的整体框架、学术机构的建立和后继人才的培养都是他一手创立的。”<br><br>郭建崴如此评价杨钟健对中国古脊椎动物学的贡献。<br><br>被称为中国古脊椎动物学之父的杨钟健的研究领域涉及古四足爬行类、恐龙和哺乳类等多个分支。<br><br>从上世纪30年代开始，他几乎独立支撑了当时几个最重要恐龙动物群的发现和研究。<br><br>1938年，杨钟健在云南禄丰发掘出了一具完整的恐龙骨架，这是中国人自己发现、挖掘、研究并装架的第一条恐龙，弥补了中国学者从未独立发现恐龙化石的缺憾，也标志着野外作业水平的巨大进步，对中国恐龙学具有开创性的意义。<br><br>1941年，他将其命名为“许氏禄丰龙”，以纪念和感谢他的老师，曾给予他大力帮助的德国恐龙专家弗雷德里希·范·许耐。<br><br>1951年，杨钟健与山东大学合作，在莱阳发掘出我国第一具完整的鸭嘴龙类恐龙化石骨架。<br><br>为感谢当时地处青岛的山东大学，他将其命名为“棘鼻青岛龙”。<br><br>1952年，四川宜宾建筑工地挖掘出的恐龙化石，经杨钟健鉴定为当时中国最大的蜥脚类恐龙，最终命名为“建设马门溪龙”。<br><br>',
'<h2>龙之绝灭</h2>恐龙灭绝，古生物学家称之为白垩纪—第三纪（K-T,或称白垩纪—古近纪K-E）大灭绝，是地球生命史中最迷人、最具争议的一个谜题。<br><br>为什么这些繁衍了1.6亿年、曾统治全球的物种突然全部消失了？<br><br>为什么恐龙把生态位让给了那些体形远小于它们的哺乳动物？<br><br>事情的起因到底是小行星撞击地球、超级火山爆发还是传染病？<br><br>这些是研究恐龙的古生物学家面对公众时总要解答的问题，因为它们迄今都没有确定的答案。<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBzFQ21qiAXtUbAATELCFx9B4135.jpg@!rw9"><br><br>在内蒙古乌兰察布市的郊外，摄影师将一具恐龙骨架摆在形如陨石撞击坑的休眠火山口旁，它仿佛是在逃离。<br><br>我们无法模拟出恐龙末日的真实场景，但有一个事实不容辩驳，这些史前巨兽终于还是从地球上永远地消失了。<br><br>摄影／王彤从古生物学家到诺贝尔物理学奖获得者，从神秘主义团体领导人到狂热的恐龙爱好者，都向人们发表了各种各样、令人眼花缭乱的假说。<br><br>有人认为是外星人用飞碟把恐龙掳走；有人提出由于躯体庞大，以至于交配时雄性会压死雌性；更有甚者说由于植食性大型恐龙太多，这些素食者的屁中含有大量甲烷气体，最终这些屁污染了大气而导致恐龙的全部灭绝。<br><br>这些假说是可笑且荒诞的，很快便销声匿迹了。<br><br>抛开那些没有科学根据、凭空臆断的说法，当然也有一些假说是有证据支持、值得认真去对待的。<br><br>这些理论都基于全球环境突变论，其中既包括长期环境变化的影响，也包括短期环境突变效应，它们都影射了当前地球的环境危机问题，因而发人深省。<br><br>在这个意义上，恐龙是我们的教训。<br><br>它提醒我们，长期的物种进化成功并不能保证持续的生存，一个繁荣兴旺的生命团体也可能在一个地质时间段上“瞬间”消亡。<br><br><h4>魔鬼角一日</h4>6500万年前，墨西哥尤卡坦半岛魔鬼角。<br><br>这一天，漫山遍野的恐龙群依然忙着觅食、求偶、决斗、孵蛋……浑然不知这是它们在这美丽世界的最后一天。<br><br>此时，在遥远的地外空间，一颗直径约10公里的天体正悄无声息地向地球飞驰而来，此前崩裂的一些小碎块先行杀入大气圈，奇异的光线划破本来宁静的天空，形成绚丽的“流星雨”。<br><br>地球拼命扭动着圆滚滚的身躯，想躲过这次重击，但徒劳无功。<br><br>',
'<h2>中国：发现恐龙新世界</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBy1Q21myAHPqxAAIl3wgjsAQ194.jpg@!rw9"><br><br>中国是恐龙化石资源大国，日本的恐龙化石出土并不多，但日本人对恐龙非常感兴趣，这几年，日本多次向中国借出恐龙化石以作展览。<br><br>图为2007年的一次日本恐龙展，图中右侧展厅所见，左为黄河巨龙，右为兰州龙，背景是四川自贡的蜥脚类恐龙。<br><br>左侧展厅展示的则是特暴龙、卡戎龙和扇冠大天鹅龙。<br><br>摄影／李大建恐龙出现在距今2.3亿年前的中生代晚三叠世，直到6500万年前的晚白垩世灭绝，共经历了将近1.6亿年的时间，如此长的时间使它们成为地球上生活过的最为成功的物种。<br><br>恐龙广泛地分布于所有的大陆上，占据一切生态带。<br><br>恐龙化石几乎遍布世界各个角落（包括南北极地）。<br><br>在过去的一整个世纪里，对于恐龙的研究只局限在以美国和加拿大为主的少量几个化石点那里。<br><br>到了21世纪，世界各地挖掘出来的化石遗址越来越多，有的在质量上已足以与北美洲的化石点匹敌，甚至有过之而无不及。<br><br>这其中，在中国发现的化石遗址里，最著名的恐怕要数在辽宁发现的化石点了。<br><br>由当代杰出的古生物学家周忠和、徐星研究员引领的研究团队被推到了化石研究新时代的风口浪尖。<br><br>随着新的化石遗址陆续在辽宁及世界其他地方被发现，新的恐龙物种正以前所未有的速度得以揭示到世人面前。<br><br>迄今为止，世界上共发现了约800至1000个属的恐龙。<br><br>而据恐龙研究权威、美国宾夕法尼亚大学教授彼特·道森（Peter Dodson）的统计数据显示，中国发现的恐龙化石属种数已经超过150属，位列世界第一！<h4>三叠纪：恐龙帝国从“小”开始</h4>要叙述恐龙的历史，或许最好就是从将近2.3亿年前的地方开始，那是大家都已熟知的地球史上漫长的晚三叠世（三叠纪距今2.51亿至1.99亿年，延续约5200万年）。<br><br>经鉴定确认的最古老恐龙化石就是出自这个年代。<br><br>这个时期的恐龙体形都不算太大，这些化石主要出土在南美洲。<br><br>',
'<h2>百年炼就：中国成了当之无愧的恐龙大国</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/54/wKgBzFQ21h2AQWgEAAL55V-BuAY731.jpg@!rw9"><br><br>一百年来，中国的恐龙研究从无到有，从小到大，一个个恐龙化石组成了这条恐龙学的发展之路。<br><br>图为内蒙古二连浩特国家恐龙地质公园。<br><br>摄影／王彤从没有过一个时期像今天这样，让来自中国的恐龙们一直聚焦在世界媒体的镁光灯下。<br><br>近五六年来，几乎隔上半年，就会有数篇精彩的论文被刊发在世界首屈一指的学术期刊上。<br><br>这些身披羽衣、体控四翼的飞天恐龙，或骨相精奇的古鸟，或照顾着几十个宝宝的好保姆，或腹中保存着最后的晚餐的古哺乳动物……这些不可思议的化石珍品，一旦刊发，即刻跃上全世界各大传媒的头条，传诵于万千猎奇者口中，极尽渲染之能事。<br><br>根据2009年的统计，中国已然超越了美国，成为了世界上发现恐龙最多的国家。<br><br>追溯这一切的源头，恐怕要去询问千年之前的郎中或炼丹方士，当他们把龙骨砸碎煲汤之时，就缓缓开启了这门学科的时光之门。<br><br>其中一个记录，是公元265—317年的西晋时期，中国人就已经从四川省北部地区发掘出恐龙的骨头，当时主要的用途是入药治病。<br><br><img src="http://img0.dili360.com/ga/M01/02/54/wKgBzFQ21h2AMKxXAABzhdcom20102.jpg@!rw9"><br><br>由于龙骨油灯，第一个由中国人命名的恐龙——禄丰龙才被发现。<br><br>正是这盏油灯照亮了中国人自主研究恐龙的道路。<br><br><h4>从外国人手下开始</h4> 被信史真正记载的中国恐龙化石发现，是从俄罗斯人的铁蹄下开始的。<br><br>1902年，俄国陆军上校马纳金（Manakin）获得了一些黑龙江（俄称之为阿穆尔河）沿岸渔民所发现的骨骼化石，另一个说法是他偷偷采掘了这批化石。<br><br>马纳金将化石送到了哈巴罗夫斯克（清朝称之为伯力）地质博物馆，还发表了文章，曾被《俄国地质和矿产年鉴》第五卷转载。<br><br>当时，马纳金认为这些化石属于真猛犸象——这种庞然大物的化石时常被大自然暴露在西伯利亚的冰天雪地之中，颇为扎眼。<br><br>',
'<h2>恐龙长成这样你信吗？</h2>东西方古人不约而同塑造了关于龙的神话形象：中国龙吉瑞、西方龙凶恶；近代西方人结合生物学知识复原了恐龙。<br><br>现如今，全世界的恐龙形象大部分仍符合Dinosaur的英文原意：恐怖的蜥蜴。<br><br>学者们在复原恐龙的过程中会不会受到心中深藏的龙文化的影响？<br><br>比如，与恐龙同时代的另一种古生物翼手龙就与西方龙如出一辙。<br><br>如果恐龙的复原工作最初是由中国人进行的，那么恐龙会不会是另外一种样子了呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBzFQ21fCAYiycAAMMKNLBlyA257.jpg@!rw9"><br><br>古生物学者的工作有时很像侦探，他们必须致力于从一大堆残缺的、奇怪的、凌乱的骨头里找到属于同一个生物个体的骨头并拼接起来，发生错误的情况是难免的，因为一个坑道里挖出来的骨头有可能是不同时代累积在这里的，也有可能是好几种生物的骨骼摞在一起。<br><br>即使把同一个生物体的骨骼拼起来了，那些不复存在的肌肉、筋腱、皮肤、毛发等，只好依据猜测了。<br><br>这些巨大而古老的骨骼支撑着怎样的身躯？<br><br>那些动物们眼睛是什么颜色的？<br><br>耳朵是什么样的？<br><br>人类的想象力永远敌不过时间的磨损，每个人都可以创造一只属于自己的恐龙。<br><br>摄影／陈安定<h4>Dinosaur（恐怖的蜥蜴）被译成了“恐龍”</h4>1841年7月，英国古生物学家欧文（Richard Owen）在普利茅斯召开的一次大英协会会议上宣读了一篇论文，他根据产于中生代地层中的3个化石爬行类物种的特征宣布命名：“我建议称之为dinosaur。”<br><br>这个词来自于两个希腊文词根，前面的词根dino意思是“巨大、恐怖的”，后面的词根saur意思是“蜥蜴”，欧文在论文中加了一个脚注fearfully great lizard，意为可怕的大蜥蜴。<br><br>从此以后，这类“恐怖的蜥蜴”带给人类无尽的想象。<br><br>欧文“发明”恐龙这个名词的时候，他所依据的不过是巨齿龙（1677年发现化石，拉丁名原意是“巨大的蜥蜴”）、禽龙（1822年发现化石，拉丁名原意是“鬣蜥的牙齿”）和林龙（1832年发现化石，拉丁名原意是“荒野蜥蜴”）。<br><br>欧文依据它们的特点创造出了一个“目”，即“恐龙目”，随着发现的增多和研究的深入，1872年以后“恐龙目”已经被取消，所有的恐龙类古爬行动物已分属于蜥臀目和鸟臀目了。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21e2AefCWAAAdiMbJMdg151.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBzFQ21fCAZ55fAAQXVH54IIQ969.jpg@!rw9"><br><br>图2辽宁的退休工人李相文（图1）于2003年12月散步时，在辽宁省建昌县宫山咀乡梅力营子村行龙沟山上捡到一块石头，3年后，他在一篇12000字的论文中写道：“打开后里面有一个弯曲着身躯约15—16厘米长、张着大嘴、有角、有须、有腹、有胸、有爪、有鳞、有足、有尾、有锥状骨质物的古脊椎动物化石。”<br><br>（图2）这块化石给他的第一印象就是：“怎么和龙有相像的地方呢？”他对古代文献有关龙形象的论述进行了整理，断定这块一亿三千万年前晚侏罗纪的化石就是“能大能小的”龙实体的化石。<br><br>李相文的观点已经被古生物学者们否定了，但是他作为一个非专业人士而对一块巴掌大小的化石倾注了巨大心血这件事，却让我们感受到中国人对龙所饱含的感情。<br><br>古人见到化石的机会应该是很多的，当他们见到巨大的化石时，心里的震撼可想而知，那些代表身体局部的化石给人留下的碎片式的印象，在时间的长河里被人类传递着、拼接着，也许，中国龙的样子就是在这样的过程中形成的。<br><br>摄影／王凯这些最早被发现和命名的恐龙总是被研究者与蜥蜴联系起来。<br><br>这种现象与大名鼎鼎的居维叶（Baron Georges Cuvier）是分不开的，因为早在1795年，居维叶在研究原产于荷兰马斯特里赫特的白垩矿场的海生动物下颌骨化石的时候，就认定它是与现生的热带巨蜥关系密切的一种蜥蜴。<br><br>这种化石动物当时被科尼贝尔（William Conybeare）命名为“沧龙”，原意是“默斯蜥蜴”。<br><br>今天我们知道，它是一种生活在中生代海洋中的巨型爬行动物，不属于恐龙。<br><br>鉴于居维叶在当年学术界的崇高地位和巨大影响，其后所发现的一系列巨大而奇特的骨骼化石都被认为是生存在远古的这种或那种蜥蜴。<br><br>',
'<h2>西方人痴迷，中国人冷淡？中西恐龙产业对比</h2>如果问“恐龙”意味着什么？<br><br>你只回答：史前生物，科研对象，那么你就落伍了。<br><br>对西方发达国家来说，恐龙还是方兴未艾的产业；对中国来说，恐龙产业刚上路，但某些方面已经生猛得有超越前者的势头了，不过一个产业真正的长足发展，还有漫漫长路要走。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21buAKOs3AAXUDuYDGS0480.jpg@!rw9"><br><br>尽管中国民众对恐龙的兴趣还远远比不上美国、日本等发达国家，但中外恐龙学者认为，这几年中国人对恐龙的兴趣相比以前已经大多了。<br><br>他们还坚信，随着中国经济的快速发展，当人们有更多的时间和机会休闲放松的时候，恐龙在中国一定会变得越来越流行。<br><br>这张图片是我们专门为本文设计的，摆在中国的新地标——上海北外滩上的恐龙玩具寓意着恐龙产业正在中国逐渐强大起来。<br><br>摄影／小平当我还在澳大利亚留学的时候，有天去朋友家做客，她3岁的女儿安琪儿哭闹时，朋友随手塞给她一只恐龙玩具，安琪儿亲切地叫唤着：“Dinosaur”，不哭也不闹了。<br><br>我心里想：这恐龙比芭比娃娃还管用。<br><br>恰巧这时电视上正播放着一个专供儿童食用的麦片广告，说是优惠期间随麦片附赠恐龙模型。<br><br>这恐龙看来还是商家的促销法宝。<br><br>深入“童”心，这就是西方国家恐龙产业的一个小侧面。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBzFQ21bqAdZODAADKhX4tPr4159.jpg@!rw9"><br><br>图为2002年第19届美国盐湖城冬奥会闭幕式上，恐龙也出来助兴。<br><br>因为盐湖城所在的犹他州是美国乃至世界重要的恐龙化石点之一。<br><br>摄影 / John Macdougall',
'<h2>四川自贡</h2>中国古生物学的泰斗杨钟健先生曾经说过：“四川恐龙多，自贡是个窝。”<br><br>自贡的化石标本几乎囊括了距今2.05亿—1.35亿年前侏罗纪时期所有已知恐龙种类，是目前世界上收藏和展示侏罗纪恐龙化石最多的地方。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21bqAXwofAAdC0Q394Yg162.jpg@!rw9"><br><br>图为1989年2月四川省自贡市新民乡杨氏马门溪龙的发掘现场，这个恐龙长16米，其中的一半是它那长长的脖子。<br><br>在当时，每到恐龙发掘时就会有很多附近的老乡前来围观，并不像现在用栅栏将发掘现场隔离起来。<br><br>摄影／余刚多年来，背负着沉重盐袋的马帮蹄声，从四川南部这个有2000多年历史的“世界盐都”自贡穿行而过，在荒凉的低矮丘陵地带，马帮似乎是这里唯一的来客。<br><br>马帮的商贾们穿过一座低矮的小山，这座山有个奇怪的名字叫“万年灯”。<br><br>马帮的人不会知道，他们脚下的土地曾经在亿年前，在庞然大物沉重的脚步下，发生过剧烈的震颤。<br><br>而今，它们就在小山的土层下沉睡着、等待着。<br><br>自贡恐龙化石的最早科学发现可追溯到1915年。<br><br>那一年的8月30日，美国地质学家劳德伯克（G. D. Louderback）受原中央地质调查局之邀，在四川开展石油地质调查，在荣县城东南3公里处采得一枚恐龙牙齿和一段股骨化石，后经美国古生物学家甘颇教授(C. L. Camp)鉴定为大型兽脚类恐龙，这是自贡乃至四川盆地恐龙化石的最早科学记录。<br><br>1979年，正准备在万年灯修建停车场的四川石油管理局施工队员们不敢相信眼前的发现：当万年灯的小山头被铲车推开时，上万块体形巨大、形状怪异的骨骼化石散落了一地。<br><br>挖开的沉积岩中，陌生的动物化石像夹在巨型书页中的标本。<br><br>很快，一场更大规模的挖掘活动开始了，这支由中国科学院古脊椎动物与古人类研究所联合重庆博物馆组成的考察队在董枝明的主持下取得了惊人的收获。<br><br>历时3年的挖掘时间里，总共发现了超过40吨的化石，这些化石包括超过8000件的骨骼残骸。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBy1Q21bqABkSbAAU34zgK1es805.jpg@!rw9"><br><br>蜀龙动物群想象复原图通过对于四川大山铺的挖掘而得到的中侏罗纪的“蜀龙动物群”，充分体现了当时生物的多样性。<br><br>恐龙占据着陆地，恐龙的亲戚翼龙和水生爬行动物占据着天空和水下世界。<br><br>这些壮观的化石包含了大量的恐龙完整骨架，以及翼龙类、两栖类与鱼类化石。<br><br>它们总计代表了超过一百具动物的个体，涵盖至少12个爬行类动物，包括有6种不同的恐龙家族。<br><br>其中包括中侏罗世“蜀龙动物群”和晚侏罗世“马门溪龙动物群”。<br><br>',
'<h2>云南禄丰：中国第一龙</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBzFQ21bWAErA7AAPpPkDaaw4601.jpg@!rw9"><br><br>2009年国庆60周年前夕，由云南楚雄彝族自治州向中国科技馆新馆捐赠的三具恐龙化石。<br><br>三具恐龙化石每具都有300多块，绝大部分是真实的骨头化石，只有少部分是还原的模型。<br><br>图中最大的一具恐龙骨架化石是阿纳川街龙，两只小恐龙中，排在前面的是许氏禄丰龙，后面的是双嵴龙。<br><br>摄影 / Unknown恐龙对于云南来说，是标志，是名片，正在上海举行的世博会上，面对来自全世界精彩纷呈的展品，云南馆里的两具禄丰龙化石标本依然是最亮眼和游客最喜爱的展品。<br><br>虽然中国发现的恐龙化石数量已经成为世界第一，但是云南禄丰的恐龙依旧有着它独特而重要的意义，这里是中国恐龙的原乡。<br><br>禄丰盆地位于云南省会昆明西北94公里，是一个小型的内陆盆地，盆地中沉积了厚达1000米的陆相沉积岩石，被区分为下部禄丰组地层与上部禄丰组地层，恐龙化石都挖掘自下部禄丰组岩层中。<br><br>在这里，总计有23个脊椎动物的属被挖掘出来,它们被称为“环古地中海恐龙动物群”，又称“原蜥脚类─禄丰龙动物群”。<br><br>这个动物群主要分布于中国的南方大陆，如云南省的禄丰盆地与易门盆地、四川省的威远盆地以及贵州省的大方盆地。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBy1Q21bWAX7GzAAI7mA-jLRo694.jpg@!rw9"><br><br>“中国龙王”董枝明一共曾为35种恐龙命名，号称世界上命名恐龙最多的人。<br><br>目前董枝明已是73岁的高龄，但仍然工作在恐龙研究的第一线。<br><br>他将云南作为科研生涯的最后一站，每年都要在这里住大半年。<br><br>除了科研之外，凡是和恐龙相关的活动，从禄丰世界恐龙谷的筹建到云南恐龙赴上海世博会展出，他都倾注全力去参与。<br><br>摄影／陈安定在这个动物群中，原蜥脚类是最优势的恐龙族群，分属三个类别，由杨钟健分别在1941年、1942年、1951年命名为禄丰龙、近蜥龙（原来命名兀龙）以及云南龙。<br><br>它们都是在三叠纪晚期到侏罗纪早期时候最普遍存在的大型恐龙家族，都具有长长的脖子，用以啃食植物顶层的嫩叶细枝。<br><br>许氏禄丰龙是中国所发掘最古老的恐龙类之一，与欧洲西部三叠纪晚期岩层中所发掘的板龙极为神似。<br><br>今天，有超过十具的禄丰龙复原骨架分别陈列在中科院古脊椎动物与古人类研究所、北京自然博物馆与云南禄丰恐龙博物馆。<br><br>这个属，体形中等，大约4.5到6米长，具有小巧的头颅及相当长的颈子。<br><br>它们的牙齿短而密集排列，是典型的植食性齿列，同时也可能捕捉一些小型的昆虫及其他动物作为副食。<br><br>',
'<h2>山东“恐龙涧”创造三个“世界之最”</h2>在中国山东诸城，有一个叫“恐龙涧”的地方。<br><br>1964年一次村民的偶遇，开启了它的恐龙时代。<br><br>几十年来的3次挖掘，不仅催生了迄今为止世界上规模最大的恐龙化石群，也让这里成为了两届鸭嘴龙类“世界龙王”的故乡。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21bWARlZkAAXtjzDXp3w338.jpg@!rw9"><br><br>暴龙一直是人们心目中的恐龙明星，对中国来说却是姗姗来迟。<br><br>2008年，从诸城发掘的这块珍贵的暴龙下颌化石宣布中国从此也拥有了超级肉食性恐龙，一位“晚白垩世的霸主”。<br><br>暴龙的颌部复杂而巧妙，它横截面为“D”形，带有锯齿的利齿可以在捕食时轻易扎入猎物的躯体，堪称地球史上首屈一指的掠食动物。<br><br>摄影／Shu Yu山东诸城，因上古名君虞舜生于诸冯而得名。<br><br>从龙骨涧往西，有一条发源于五莲县的涓河。<br><br>水流淙淙的涓河两侧遍布湿地和茂林，栖息着无数白鹭和野鸭。<br><br>在龙骨涧南侧500米处，有一个叫黑龙沟的村子。<br><br>传说村名的由来，就是因为这里时常会发现一些奇怪的骨头，村民们以为是中药里的“龙骨”，就随口把这里叫做“龙骨涧”，顽皮的孩子们经常拿着这些“骨头”当作玩具玩耍。<br><br>1960年版的《诸城县志》曾这样记载道：“在上世纪50年代初，这里的老百姓经常在砍柴时拾到龙骨，用以不慎把手划破时止血……”就这样，除了偶尔露头的零星龙骨，龙骨涧一直寂静着，悄无声息地在时光隧道里沉睡。<br><br>1964年的雨季来得早，来得长，涓河流域暴涨的河水淹没了低洼的龙骨涧，雨水的冲刷使得沟壑的泥土不断垮塌。<br><br>一个夏日的午后，村里两个少年结伴去龙骨涧割草，突然，地下触碰到了一个硬块，震得他们手指发麻，俩人好奇地拨开草丛，一根长长似石头般的巨骨映入眼帘……他们并不知道，只是这偶然的一拨，便拉开了山东恐龙挖掘的大幕，沉睡在地底的“群龙”终于重见天日。<br><br>村民的发现很快引来了科考专家，从1964年至今，科研单位和古生物学者共在山东进行了三次大规模科学发掘，形成了库沟恐龙化石长廊、恐龙涧化石隆起带、臧家庄化石层叠区三处大规模恐龙化石埋藏地，发现恐龙化石1万多块，被称为世界上最大规模的恐龙化石群，特别是库沟恐龙化石长廊，在一片长500 米、深数米的45度角斜坡上，化石纵横交错，互相叠压，宛如一道浮雕式长廊。<br><br>这一切，都让这座小城摇身一变为“中国龙城”，昔日的“龙骨涧”则变成了不折不扣的“恐龙涧”。<br><br>',
'<h2>龙祭一场穿越千载的神奇祭奠</h2>在云南省弥勒县偏远的陶瓦村聚居着彝族支系阿哲人他们保留着一种古老的仪式—龙祭龙祭既是春耕之前的祈雨也是对生育繁衍的祈求每年农历二月本文摄影师和作者都会如约来到陶瓦村采访拍摄龙祭这样的行动已持续了十年他们的照片和文字是对这种宗教仪式和这个彝族村寨的翔实记录<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBy1Q21WeAJ6v9AALg_qsMY0E909.jpg@!rw9"><br><br>撰文/李旭云南省社会科学院研究员，擅长人类学田野考察，专注于人类即将消失文化现象的追踪记录。<br><br>他是著名的茶马古道研究专家，不仅直接参与了茶马古道开创性考察和命名，还持之以恒进行了详细深入的探访和研究。<br><br>自1983年迄今，他对中国各民族文化变迁状况作考察研究，尤其关注其婚姻家庭及生存现状，实地探访考察了中国56个民族并撰写了相关报告。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBzFQ21WeAXx3cAAYSJNyVLaY017.jpg@!rw9"><br><br>龙山狩猎聚居于红河哈尼族彝族自治州弥勒县的彝族支系阿哲人，每年农历二月初二都有举行龙祭的习俗，祈求风调雨顺、五谷丰登、人畜平安。<br><br>图片展现的是龙山狩猎的场景。<br><br>仪式中， 族人中的青壮年男人们裸身画脸，将自己装扮成为原始武士，上山重温古代狩猎的过程。<br><br>他们先放出一只象征猎物的母鸡，然后众人围追将鸡宰杀，祭神后众人平分而食。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21WaAU63fAAVHEJpcKAc521.jpg@!rw9"><br><br>龙树报信在农历二月初一中午过后，村里的长老打鸡骨卦选出祭龙时献酒献饭等各项事务负责人—“龙头”。<br><br>然后，他们用一种藤子将鸡卦骨捆在龙树上，给住在龙山上的公龙报信：此次祭祀将有多少人参祭，要请多少客。<br><br>延续了三天的龙的祭典悄然结束，客人们纷纷离去，我们是最后一拨。<br><br>连续十年来云南省弥勒县陶瓦村参加龙祭，我们离开时，村民们仍聚在村头，依依不舍地挽留我们，为我们送别。<br><br>农历的二月初二，龙星从正东方升起，是中华文化里“龙抬头”的日子。<br><br>但生活在陶瓦村的彝族支系阿哲人，竟也在这一天举行龙祭仪式，这似乎显示了彝族与汉族文化的某种联系。<br><br>只有60户人家的陶瓦村，位于云南中南部的山峦深处，所处的地区属于比较典型的半干旱山区，在北纬24度线上，海拔在1700米左右。<br><br>虽距离珠江上游的南盘江不远，却隔着一道大山，远水解不了近渴。<br><br>从古到今，这里的彝族阿哲人都困于缺水，有时连人畜饮水都有困难，农业生产更是靠天吃饭。<br><br>因为缺水，他们无法种植更多的水稻，只能以耐旱的玉米和小麦为主要庄稼。<br><br>于是，传说中司水的龙，成为他们的图腾和神灵，他们每年都要倾全村之人力物力，举行隆重而繁复的仪式进行祭祀。<br><br>即使是在文革那“横扫一切牛鬼蛇神”的日子里，他们也在悄悄地祭龙，只不过仪式简化了许多。<br><br>在我们到陶瓦参与龙祭的这十年中，整个仪式的内容都没有丝毫的改变，三天的祭典如同是村寨里铁一般的法典，这种规范不是外来强加的，也不是少数人制定的，而是整个村寨所有人共同参与并遵守的。<br><br>在这里，每个家庭与村寨有着密不可分的关系，人们还处于传统的约束中；在这里，村民从老到幼都感受着亲情的温暖，沉浸在平等互爱、其乐融融的人际关系里；在这里，个人安全、自我放松、家庭温馨、邻里和睦；在这里，幼者和老者、男人和女人都有自己合适的位置和角色，并有着血脉般的共享关系和神经般的协调系统。<br><br>正直、谦和、友善、富于同情……是这里的主导价值。<br><br>',
'<h2>内蒙古二连浩特：全球最大“龙鸟”的故乡</h2>这片大地与世界著名的恐龙墓地—蒙古国毗邻，同样神秘辽阔的荒原上，盛产恐龙世界的“异类”—巨龙家族中的“侏儒”、小型恐龙堆里的“巨人”以及恐龙中的“四不像”，连发现的过程都充满了神奇的巧合。<br><br>内蒙古的大地上，究竟还有多少恐龙的秘密没有被揭开？<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBy1Q21bOAC5cmAAO2Zr1tUXs093.jpg@!rw9"><br><br>在呼和浩特的内蒙古国土资源厅，我们看到了内蒙古的恐龙“巨星”—二连巨盗龙的身影，它是目前发现的世界最大的似鸟恐龙化石。<br><br>一般来说，似鸟恐龙个体较小，体重往往只有几公斤，但“二连巨盗龙”的体重可达1.4吨，长约8米，体形可与暴龙媲美。<br><br>这一新的重大研究成果，极大地丰富了人们对恐龙向鸟类演化过程的认识。<br><br>摄影／王彤正午的太阳高悬空中，“隆……隆……”的奔跑声打破了午间的宁静，一只未成年的肉食性恐龙正兴奋地奔跑着，它刚刚打了漂亮一战，单枪匹马拿下了一只肥美的小窃蛋龙。<br><br>可无奈螳螂捕蝉，黄雀在后，一个长相奇特的“强盗”也看上了这顿美食，不怀好意地尾随而来。<br><br>它浑身长着羽毛，看模样像是窃蛋龙类，却长着一个长约8米，高度超过5米的巨大身体，这让它在这片满是小型窃蛋龙的大地上显得极为庞大。<br><br>虽然蛋类、蛤类也是它的食物，却也喜欢恐龙肉，争斗的杀手锏便是那巨大的角质喙，细长强健的长腿更能提供极高的奔跑速度。<br><br>面对如此强敌，那只小恐龙无奈地吐出到嘴的猎物……这便是数千万年前很可能曾发生过的一幕，沧海桑田，平坦的大地上掩盖了所有的秘密。<br><br>时光之河流淌到人类世界的20世纪20年代，一支美国科考队来到这片漫无人烟的内蒙古荒原，在饱尝了戈壁滩的荒芜苍凉后，他们在离二连浩特不远的依伦诺尔意外地发现了大量的恐龙化石，一举震惊了世界。<br><br>“依伦诺尔”在蒙古语中的意思是“盐湖”。<br><br>依伦诺尔组地层最完整的出露地点就在一个小盐湖沼泽地附近，由灰绿色与淡红色砂、泥岩构成，是典型的陆相河流湖泊环境堆积地层。<br><br>从此，这里成为了亚洲最早发现恐龙化石的地区之一，被誉为“恐龙墓地”。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21bSAWdMXAAR3D8mfcAA392.jpg@!rw9"><br><br>恐龙“异类”的故乡在远古的内蒙古大地上，巨盗龙算是恐龙群中的“大家伙”，有足够的身体优势“横行霸道”，这幅复原图便颇为生动—想象中，两只年轻力壮的巨盗龙似乎有着无限的精力，正在玩闹着追逐驱赶两只体形较小的似鸟龙。<br><br>供图／邢立达几十年又过去了，这片神奇的土地并没有沉默，它再次给了中国专家们无限的惊喜。<br><br>比起第一次大发现，这次新发现更让人觉得不可思议—2007年6月13日，中科院宣布在内蒙古二连盆地发现了一具奇特的恐龙化石。<br><br>它的体形庞大可与暴龙类相比，却出身于恐龙中的“袖珍”家族—窃蛋龙类。<br><br>小腿修长，奔跑能力极强，没有长牙齿却发育了一个巨大的喙。<br><br>说起它的发现过程，曾主持二连恐龙化石发掘工作的古生物专家徐星顿时来了兴致，开头的第一句话就是—“充满了奇遇和巧合”。<br><br>时间要追溯到2000年。<br><br>那一年，杨氏内蒙古龙和美掌二连龙的重大发现已经引起了媒体的兴趣。<br><br>一些摄制组也来到二连，希望能制作一期恐龙挖掘专题。<br><br>由于当时发掘工作已经结束，他们决定用“再现”的方法来复原现场。<br><br>那地点选在哪儿呢？<br><br>工作人员开玩笑似的随手将头上的帽子扔出去，大风将帽子吹了好一段距离才停下，他们便把帽子落下的地方定为拍摄地点。<br><br>但随着挖掘的展开，人们却吃惊地发现，在这个无意中选定的挖掘点中，一块非常奇特的恐龙骨骼化石正逐渐露出真容，真是得来全不费工夫。<br><br>',
'<h2>河南汝阳：刷新世界“巨龙”纪录</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21amADvRWAAJ-20hzrNM232.jpg@!rw9"><br><br>恐龙世界的“巨人”远古时代的“庞然大物”究竟是什么模样？<br><br>在挖掘的骨架化石、科考成果的基础上，加上一定的想象与艺术创作，这只活生生的前“亚洲龙王”——汝阳黄河巨龙便出现在我们面前，它的长度约有18米，头部高度则达到８米左右。<br><br>从它脚下的人形对照物上，便能感受到巨龙类恐龙的庞大。<br><br>河南，居九州之腹，历史灿烂辉煌，养育着中国这条东方之龙的血脉筋骨，那么，在远古时代，这里是一片广袤的藏“龙”之地吗？<br><br>说起恐龙，不得不提河南最著名的西峡盆地的恐龙蛋化石，这个最早由河南省地质局于1974年发现的恐龙蛋化石遗址，一直以来是河南的骄傲。<br><br>西峡恐龙蛋化石分布之广、数量之大、类型之多样、保存之完美，堪称世界之最。<br><br>但是，这个赫赫有名的恐龙蛋之乡却曾经长久以来满怀失落——尽管恐龙蛋分布甚广，种类甚多，但河南在很长一段时间里始终没有发现完整的恐龙骨骼化石。<br><br>而实际上，学界内也有公论——“恐龙蛋的发现并不能证明恐龙化石一定存在”。<br><br>一来，它们的保存环境不同，恐龙蛋需要有泥沙迅速掩埋，抗破坏性也比化石差得多，往往不能像骨骼那样被水冲击席卷到异地掩埋后还能保存完整；二来，恐龙很可能在一地产卵后随即迁徙。<br><br>也正是因为这样，“恐龙是在外省的”，一位河南地质专家曾说，“这是河南的遗憾”。<br><br>2005年，河南省地质博物馆新馆落成。<br><br>让张兴辽馆长发愁的是，新馆竟没有合适的恐龙骨架来展览。<br><br>他拿出河南地质图左看右看，心中满是失望。<br><br>“在一亿多年前的中生代，河南难道真的只有恐龙蛋遗留下来了吗？”在几乎无望中，张馆长开始筹划从省外购买恐龙化石。<br><br>与此同时，一百多公里外的汝阳县三屯乡下河东村里，正在发生着一件平常的家庭喜事——村民李锤准备为即将结婚的儿子盖一座漂亮的新房。<br><br>为了节省成本，这位村民决定去地里寻找比较坚硬的石头来做地基石。<br><br>可是，这一带到处是质地松散的红褐色粉砂质岩，要找到满意的石头并不容易。<br><br>这天，他和往常一样去村旁的山坡上寻石，突然，李锤挖到了一块形状独特的大石头，在周围满是破碎小块石头的环境里格外醒目。<br><br>更奇特的是，虽是石头，却看着像什么怪兽的肋骨，中间厚，两旁薄，有一定的弯曲度，简直比大象的肋骨还大。<br><br>他再往旁边挖，大大小小的奇怪“石骨头”越来越多。<br><br>这到底是什么动物呢？<br><br>难道是传说中能在天上飞，能在地上走，能呼风唤雨的龙吗？<br><br>',
'<h2>新疆准噶尔：暴龙从这里起源</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21aaASvBLAAPn2HPLtsU479.jpg@!rw9"><br><br>暴龙的祖先发现于新疆准噶尔盆地的五彩冠龙是已知最早的暴龙类恐龙之一，它生活于1亿6000万年前侏罗纪晚期，较它著名的亲戚——暴龙要早9200万年。<br><br>五彩冠龙只有约3米长，站立起来也不到1米，和白垩纪长10多米、高达4米以上的暴龙完全不能相比。<br><br>但它的形貌却与暴龙非常相似，同样拥有强壮的后肢、类似鸟一般的头部和锐利的牙齿，这表明它是一种凶猛的食肉恐龙。<br><br>它最大的特点是头上的大冠，这个冠很薄，据推测主要用于装饰。<br><br>左图为冠龙头部化石的照片和手绘图。<br><br>不同于后期的暴龙类短小的前肢，五彩冠龙的前肢很长，肢上有三趾，身上还有羽毛和像翅膀一样的前肢，与鸟类非常相像。<br><br>它名字中的“五彩”来源于它的发现地点五彩湾。<br><br>暴龙，绝对是恐龙界的超级偶像，自从首次在北美发现并于1905年命名以来就一直长盛不衰。<br><br>大家在惊叹这种神奇的动物的同时，不禁会问，如此恐怖的捕杀机器到底是如何演化而来？<br><br>此前，最古老的暴龙是在欧洲发现的距今1.5亿年的祖母暴龙（Aviatyrannis），但该物种的化石材料极为有限，仅为一块耻骨的残片。<br><br>之后就是在中国发现的距今1.3亿年的帝龙（Dilong），帝龙的骨骼相当完整，是此前最确凿的原始暴龙类恐龙。<br><br>进入新世纪，新疆的准噶尔盆地成为暴龙研究的热点地区。<br><br>2002年，在准噶尔盆地挖掘出两具原始的暴龙类化石，这两具化石被命名为五彩冠龙（Guanlong wucaii），它要比帝龙早3000万年，比祖母暴龙早1000万年，一举成为现在已知最早的暴龙。<br><br>这一发现表明了暴龙类可能起源于中国。<br><br>与长约17米、重达10吨的暴龙相比，处于进化早期的冠龙显然袖珍了许多，全长只有3米。<br><br>这一发现，支持了暴龙等食肉兽脚恐龙是在进化中逐渐巨型化的假说。<br><br>这只小小的恐龙拥有许多暴龙的重要特征：拱形排列的牙齿、愈合的鼻骨和形态独特的肠骨。<br><br>最有趣的是，冠龙有着一个大而脆弱，而且充满空气的嵴冠，这是除了鸟类之外的任何恐龙之中最精致的嵴冠，完全可以媲美脊椎动物中一些经典的夸张的装饰性特征，这个嵴冠构造指示了性选择在生物进化当中的独特作用。<br><br>新疆似乎一直和侏罗纪有着密切的联系。<br><br>有一天，董枝明接到一个来自美国的电话，对方称自己为导演斯皮尔伯格的经纪人，并介绍说斯皮尔伯格刚刚拍了一部有关恐龙的电影，听说中国新疆发现了很多恐龙新物种，不知道可不可以请董枝明以片中八位主角的名字来命名其中一种恐龙？<br><br>',
'<h2>甘肃刘家峡：发现世界最大的恐龙脚印</h2>甘肃的恐龙以巨大著称，这里发现了诸如黄河巨龙和大夏巨龙这样体积十分惊人的恐龙，虽然它们并不是全世界最大的恐龙，但是它们却留下了全世界最大的恐龙足印化石。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBy1Q21ZWAWr_iAAVGVv8Opt0650.jpg@!rw9"><br><br>甘肃盐锅峡早白垩世恐龙足迹一号点恐龙活动的足迹、恐龙蛋和粪化石等与恐龙骨骼一样是恐龙活动的直接证据，也是恐龙化石系列的珍品。<br><br>甘肃省永靖县盐锅峡有1800平方米的恐龙足迹化石的遗迹，图上是早白垩世1号坑，经专家测量，最大的一组足印每个都将近1米，其中最大的一个长1.5米、宽1.2米，足有半个乒乓球桌大，一个成年人可以很容易地坐在足印中间。<br><br>摄影／王彤“千里之行，始于足下，在这丝路之端，我们从恐龙足迹开始，逐步挖出了一个壮丽无比的失落的世界。”<br><br>甘肃恐龙研究的带头人李大庆对我说。<br><br>刘家峡恐龙足印化石群有1800多平方米，距离兰州市54公里，在盐锅峡镇一个很偏僻的山沟里，当地人称老虎口，后来因发现恐龙足印化石而被叫作恐龙湾。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21ZWAKJ7BAAV2AZTCgfc975.jpg@!rw9"><br><br>甘肃马鬃山的化石点数十年来，很多中外合作的大型恐龙发掘活动遀½要在甘肃马鬃山镇停留，这个常住人口不超过2000人的小镇，因为恐龙而闻名于世。<br><br>这里曾经出土过大量古生物化石，其中包括著名的马鬃山鹦鹉嘴龙。<br><br>今天对这里恐龙化石的发掘还在进行，图为刚刚挖掘出来的一块古生物化石。<br><br>摄影／王彤与脚下令人视觉疲劳的土黄岩石不同，化石点周遭的山体有着鲜艳的色彩，先是褐红色泥砂岩打底，中间夹层着青灰色、黄色的色带，上方则顶着一片土黄，那是早期黄河的河漫滩。<br><br>这套岩层脉络清晰，界线分明，在夏日下显出别样的壮观。<br><br>据李大庆团队的科研成果显示，这套地层形成于距今约1亿多年前的早白垩世早期，沉积环境为滨湖至浅湖。<br><br>眼前的褐红色代表着当时的环境干燥而炎热，而黄色表明古湖盆面积相对较小，湖水较浅；与其相反，青灰色则表明湖盆面积最大，湖水较深。<br><br>这其中的滨湖砂岩和泥砂岩，就是恐龙、翼龙和鸟类足印的所在了。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBzFQ21ZSAREzoAAHxuSUKjTI487.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21ZWAAEVSAAGcEllPpwM184.jpg@!rw9"><br><br>牙齿最大的植食性恐龙兰州龙化石2005年发现于甘肃省兰州市，巨大的牙齿是它最显著的特征。<br><br>单个牙齿最大可达7.5厘米宽、14厘米长，是世界上已知植食性恐龙中最大的。<br><br>上两张图分别为巨齿兰州龙的牙齿和与它同属于禽龙类的恐龙牙齿的对比、巨齿兰州龙的想象复原图。<br><br>根据其粗壮的下颌和肋骨，估计其活着时的体长约为10米，头骨的长度约为体长的十分之一，高约为4米，体重大于5500公斤，属四足行走或偶尔两足行走的恐龙。<br><br>下图为巨齿兰州龙的化石骨架。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBy1Q21ZWAdFPaAAN8_eEz6Sw813.jpg@!rw9"><br><br>越野车沿着蜿蜒的山路缓慢行进，我们很快就进入到一号保护棚。<br><br>眼前壮观的足迹群让我叹为观止。<br><br>踏在足迹旁，我的足迹很快在北风中消逝，而距今1亿年前，恐龙群留下的足迹却深入岩层，永远铭刻在这片大地上。<br><br>',
'<h2>蔡希陶与西双版纳</h2>植物学家蔡希陶，30年代初进入云南，是我国最早对云南植物进行全面调查的科学家；他对云南烟草、橡胶两大产业的建立做出了重大贡献；参与创建了中国科学院昆明植物研究所及昆明植物园；并亲自创建了西双版纳热带植物园。<br><br>对云南人来说，蔡希陶这个名字是既熟悉又亲切的，这个名字是和云南蓊郁的植被和中国的热带雨林紧紧联系在一起的。<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBy1Q21W2ABJ4nAAO_b0hFxt4303.jpg@!rw9"><br><br>晨雾中的澜沧江静静流淌，两岸的热带雨林郁郁葱葱，那神秘的雨林里生长着无数珍贵的热带动植物，蔡希陶先生的一生就和这茫茫的绿野紧紧联系。<br><br>(刘建明  摄)蔡希陶是一个用生命去探索绿色世界，为科学献身的植物学家。<br><br>他是开发西部的先行者，云南植物研究的拓荒者；是我国热带植物资源研究的奠基人之一；他的一生，经历了种种曲折和坎坷，充满了令人难以忘怀的传奇色彩。<br><br>1991年春起，我们沿着蔡希陶先生的足迹，几乎走遍了大半个云南，历时3年，行程数千里，采访了与蔡希陶一起生活、工作过的各界人士，阅读了大量有关的书籍、资料，蔡希陶的高大形象与云南西双版纳那独特热带雨林景观开始在我们眼前逐渐地清晰起来。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBy1Q21WyANC5GAAIA_ywOy8c395.jpg@!rw9"><br><br>从1932年春到1934年底，蔡希陶（左）和他在四川宜宾结识的向导丘炳云（右）在云南的崇山峻岭之中考察。<br><br>3年中他们共采集到植物标本12000多号20多万份。<br><br>这当中经鉴定的植物新种、新记录、新分布有上百个之多。<br><br>这是中国科学家对云南植物进行的第一次大规模调查。<br><br><h4>密林中的热带植物园</h4>澄澈湛蓝的罗梭江是澜沧江的一条支流，它有如热带雨林中散落的一条飘带，由北而南蜿蜒地穿绕在葱茏险峻的石灰岩群山之中，到了西双版纳的勐仑坝子转了一个大弯，又忽然自东而西来了一个转折，在这块巨大的翡翠绿玉上轻巧地划出一个葫芦形的半岛。<br><br>西双版纳热带植物园，就建立在这罗梭江环绕的葫芦岛上。<br><br>1962年秋，我们来到葫芦岛。<br><br>那是西双版纳植物园建园第3年，一切都还只是初具规模。<br><br>可谁也想不到，在如此边远的原始密林深处，居然会出现一片秀丽雅致的建筑群，满园芳林胜景，令人心旷神怡。<br><br>全国各地的诗人学者都纷纷前来采访观光，蔡希陶一律热情接待，专门派人领着参观。<br><br>我们第一次见到蔡先生从世界各地引来的700多种热带植物，感到新鲜又奇妙。<br><br>什么火焰树、下雨树、糖罐子树（糖棕），还有一种叫巴西轻木的速生树，居然10多天就可以窜高几尺。<br><br>',
'<h2>辽宁双河屯：世界恐龙新圣地</h2>因为始祖鸟化石的发现，从1860年开始，德国巴伐利亚的索伦霍芬就是世界古生物学的圣地，现在，中国辽宁取代了它，成为了新的圣地。<br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBzFQ21ZGAJBtJAAdohU43guU362.jpg@!rw9"><br><br>世界上第一种能够分泌毒液的恐龙中国鸟龙是驰龙科的有羽毛恐龙，化石发现于中国辽宁，年代为下白垩纪。<br><br>中国鸟龙是第五个发现的有羽毛恐龙，并且在1999年被发现时，是有羽毛恐龙中最接近鸟类的一种。<br><br>2009年12月22日，美国科学家发现中国鸟龙是世界上第一种能够分泌毒液的恐龙—它能像今天的毒蛇那样，将毒牙中的毒液注入猎物体内，从而有效麻痹猎物。<br><br>尽管中国鸟龙并不能飞行，但是它在结构上产生了一系列适应飞行的变化，骨骼系统已经完全具备了拍打式飞行的要求，是一种典型的预进化模式。<br><br>中国鸟龙的发现为兽脚类恐龙向鸟类演化提供了最具说服力的证据之一，并且为一些重要形态特征的演化提供了连接的环节，使得我们对于鸟类起源的理解更加深入。<br><br>图为千禧中国鸟龙，是中国鸟龙的模式种。<br><br>这是1.25亿—1.20亿年前的辽宁朝阳地区，一天早晨，太阳即将跃出地平线，环绕岛屿和湖面的淡淡薄雾正慢慢散去。<br><br>一个巨大的湖泊一眼望不到边际，温暖湿润的气候使这里成了各种爬行动物出没的乐园。<br><br>湖中的数千个岛屿像撒落在水面的珍珠，岛上满眼都是枝繁叶茂的裂银杏，现在正是它们繁衍后代的最佳时节，不少几十米高的老树都挂上了今年最早的果实；水边一丛丛十字中华果正开着美丽的花朵，有的还举着蓝绿相间的果荚；一些长有长喙的访花昆虫如原网翅虻、舞虻等奔忙于花丛枝头；孔子鸟、始反鸟、辽宁鸟在树头嬉戏啄食；眼前不时滑过一些披着绚丽羽毛的小型兽脚类恐龙，在林间追捕着昆虫；树底下游荡着几只张和兽、热河兽，它们也忙着吞食各种昆虫或小蜥蜴。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21ZOAaSDmAAOhwTRpVvI942.jpg@!rw9"><br><br>四个翅膀的恐龙图为小盗龙的复原图。<br><br>小盗龙是已知最小的恐龙之一，身长42到83厘米，体重1公斤，属于兽脚类驰龙科。<br><br>发现于中国辽宁，生存于约1亿2000万年前。<br><br>和始祖鸟一样，小盗龙的发现也证实了恐龙与鸟类之间的演化关系。<br><br>小盗龙的四肢与尾巴拥有长羽，科学家推测，它可以从一棵树飞行到另外一棵树。<br><br>绘画 / Henry X. Jones在万顷湖泊里，又是另一个世界。<br><br>水边丽蟾、辽蟾在鸣叫；外贝加尔螺在泥泞里蠕动；热河螈游在浅水吞噬一些叶肢介（一种甲壳动物），而矢部龙在一旁虎视眈眈；水中巡游着大群狼鳍鱼，而北票鲟、原白鲟则在寻机下手；湖泊上空，郝氏翼龙展开长大的翼膜在湖泊上空低回，时而掠过水面抓捕小鱼打打牙祭。<br><br>眺望不远处，一些活火山正在冒着浓浓的烟雾，吞没了不少生命正是这些活跃的火山运动，将这些远古时代的生物化石作了最完美的保存，才使我们今天得以窥见它们神秘的一面。<br><br>',
'<h2>我们在行动：寻找中国龙</h2>在人们的印象中，说起恐龙文化，往往有着浓厚的欧美色彩。<br><br>然而，专家的一句“中国才是世界上发现恐龙化石种类最多的国家”则成了我们制作这本中国恐龙专辑最初的动因之一。<br><br>为了更好地“发现”和梳理中国恐龙，我们全力出击，派出了数位摄影师和记者，走南闯北，纵横东西。<br><br>从都市中的恐龙博物馆到西北荒原，从学术气息浓厚的古生物研究机构到充满孩子欢笑的恐龙主题游乐园，足迹踏遍内蒙古、甘肃、山东、云南、四川、新疆等省区。<br><br>而随着寻访考察的深入，我们不仅看到了中国所拥有的数个恐龙“世界之最”，看到了层出不穷的足以震动全球的重大发现，还有已经在中国悄然兴起的恐龙产业和依然沉默在大地中的无限“龙之猜想”。<br><br>“龙”在中国，其精彩与厚重超越了我们每一个人的想象。<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBy1Q21XyAGkEtAAIlt5r1CBY142.jpg@!rw9"><br><br>地点：山东平邑    时间：2010年3月17日为了拍摄各地的恐龙图片，我们的摄影师度过了一段“超密集出差，扛着设备满中国跑”的日子。<br><br>图中，图片总监王彤和摄影师耿艺正在山东平邑县的天宇自然博物馆拍摄收藏在这里的辽西恐龙化石。<br><br>摄影／孙毅博<h4>把龙打回原形</h4><h4>地点：中科院古脊椎动物与古人类研究所 时间：2010年4月14日</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/51/wKgBy1Q21X2ABmkmAASbA0JtIag531.jpg@!rw9"><br><br>摄影/王彤<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBy1Q21XyAYkHmAAOQxN0Qk7w278.jpg@!rw9"><br><br>摄影/王宁<br><br><img src="http://img0.dili360.com/ga/M01/02/51/wKgBzFQ21XyAaa9kAANWDdQ545I229.jpg@!rw9"><br><br>摄影/耿艺在一次采访中，我问刘新正工程师：“你在做恐龙复原模型的时候，添加了多少你自己的想象成分？”他想了想说：“50%吧。”<br><br>我们在标本室里看到了化石板和化石标本，在外行人看来，把那些乱七八糟摞在一起的大大小小的骨骼分离开来，再一个个关节对上去，实在是需要极大想象力和丰富经验的。<br><br>“骨头都不是乱长的，是谁的骨头就一定能严丝合缝对上，不是谁的就一定对不上。”<br><br>刘新正说。<br><br>“动物们经过了亿万年的进化，身体各部分的机能和它们的骨骼结构都已经匹配完美了，我们从现生动物甚至人的身上能总结出很多经验。”<br><br>周忠和所长指着尾羽龙化石板上的胃石对我说，“这些胃石说明尾羽龙是植食性的动物，它的牙齿、脸颊甚至身体的扭动就应该符合植食性动物的特点，这和食肉的恐龙是完全不同的。”<br><br>（图1，左一为周忠和）为了让我们拍摄制作恐龙复原模型的每个步骤，刘新正毫不犹豫地砸了他以前做成的尾羽龙模型（图2）。<br><br>这位艺术专业毕业的工程师三下五除二地用铁丝在铁架子上窝出了尾羽龙的身体轮廓，接着是贴橡皮泥肌肉、捏细部、上色……我注意到，尾羽龙的尾巴和翅膀上的羽毛数量，都是依据骨骼化石数出来的。<br><br>我们拍下了几个关键的步骤（图3），详见《恐龙长成这样，你信吗？<br><br>》报道。<br><br>',
'<h2>大灭绝与大爆发</h2>我很喜欢美国著名古生物学家古尔德（Stephen Jay Gould）的书。<br><br>他在《熊猫的拇指》一书中表达了这样的观点：化石揭示的生命史至少有这样三个特点：一是稳定性。<br><br>物种并不像达尔文所言，处于一个逐渐进化的过程中。<br><br>它们出现和消失时的外形几乎一样。<br><br>二是突然出现。<br><br>物种是突然出现的，并且已经“完全定型”。<br><br>三是物种的大灭绝与大爆发。<br><br>生物的大灭绝和大爆发是生命史中周期性发生的事件，并不是像达尔文所说的“适者生存”。<br><br>灭绝与否靠的是机遇，不是“适与不适”。<br><br>据说古生物化石缺少中间演化系列是古生物学界的一个秘密。<br><br>古尔德说，古生物学家所画出的生物进化树，除了树枝的梢头是真的，其他部分都是根据想象画出的。<br><br>达尔文对此的解释是，化石是有缺失的，就像一本书，我们只见到了其中的几页。<br><br>但地球这个浩大的图书馆，如此众多的生物，为什么我们见到的都是缺页的书？<br><br>',
'<h2>从“羊圈”走向世界一位美国人类学家眼里 彝族小村的变迁</h2>20世纪初一支彝族人从小凉山的山地迁往河谷地带定居在“羊圈”小村里过着古老而传统的生活20世纪90年代一群中外彝学学者带着他们筹集的资金来到“羊圈”小村在这里建立起一所国际化的小学于是一切开始改变<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBzFQ21QWAZa_eAANgImvNKRI138.jpg@!rw9"><br><br>撰文/郝瑞（Stevan Harrell）美国人，华盛顿大学人类学系和环境与森林科学学院教授。<br><br>他从田野考察出发, 对中国彝族的历史、族群认同、文化变迁、教育、彝学史等进行了深入的思考、研究和梳理，是20世纪80年代以后对中国西南民族研究卓有成效的少数外国学者之一。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBy1Q21QqAUhCzAAkmMA7GbOs545.jpg@!rw9"><br><br>一块平整的土地上简单地竖立起篮球架，这就是羊圈小学的操场了。<br><br>被孩子们围着的这位老师名叫格布乌萨，是羊圈村人。<br><br>他在2000-2002年中专毕业后的待业期间，在羊圈小学代课，负责体育课和学前班的部分课程、掌管伙房、兼做电工和其他杂务。<br><br>“如果不考虑孩子读大学的话，钱应该够了。”<br><br>羊圈村的村民马正华坐在山坡上，等着把刚打死的狗烧完——这是一种当地的彝族传统仪式，边喝啤酒边和我聊天。<br><br>由于春旱，山坡上的草黄黄的，看上去非常缺乏生机。<br><br>这次回家，马正华带回了9000元钱，这是他在四川省阿坝藏族羌族自治州马尔康县打工，开推土机修公路赚来的。<br><br>到了早春播种玉米的季节，马正华就从阿坝州赶回家，翻地、点种子、把化肥和农家肥混在一起施到地里、用汽油泵抽河里的水浇地、再用塑料地膜盖在田上防寒防旱……农忙期一结束，马正华就会再次外出打工。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21QaASVwvAAXLjAx2XwQ369.jpg@!rw9"><br><br>诺苏孩子从能行走的时候就要背起箩筐挖土豆，挥起镰刀割猪草，分担家庭的劳动。<br><br>在学校，放学后彻底清扫教室和校园也是每天的功课，由孩子们轮流承担。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBy1Q21QuADJbuAAaO5EtGrgE801.jpg@!rw9"><br><br>2007年开始羊圈小学为学生提供免费的汉语各科教材，教师用汉语授课。<br><br>但在刚建校时，在学前班和一年级，还需要教师用诺苏语辅助讲解和翻译。<br><br><h4>羊圈的“诺苏”，到20世纪90年代还过着古老而传统的生活</h4>上面我所描述的马正华的生活，似乎非常平凡，和现在中国农村千千万万个普通农民的生活别无二致，但实际上这份“平凡”放在马正华身上却又是“特殊”的，因为他是一个生活在羊圈村的“诺苏”（凉山彝族的自称）。<br><br>从四川省凉山彝族自治州首府西昌出发，走一小段京昆高速，转上S307省道，在隧道和群山间穿行3个多小时到达盐源县，走过盐源县西北40多公里起伏的坡地，来到白乌镇。<br><br>虽然名曰镇，但白乌镇仅有一条长不足百米的街道，这就是地图上公路的末梢了。<br><br>羊圈村距白乌镇不到5公里，但只通土路。<br><br>',
'<h2>重返“地球历史公园”横断山三江并流地区科考记</h2>它是地球精心呵护的一个宝藏：数次沧海桑田的变化、大陆漂移、板块碰撞和无数次造山运动以及火山、冰川的变换，都似乎只是为了造就这片奇异的景观——四组山脉和三条大江；群山高耸，峡谷深切，在地球表面塑出了横断山脉的主体——三江并流地区，它是地球上最美的自然公园，它保留了地球历史的许多重要内容。<br><br><h4></h4><br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBzFQ21WOAKN9FAAYeu8PMdtA009.jpg@!rw9"><br><br>1981年，一列科考队员正在白茫雪山海拔5300米处攀登冰崖，这次长达4年的艰苦考察奠定了现在横断山科考的基础。<br><br>(人民画报 提供)<h4>远古时代走失的孩子</h4><i>“我发现这个地方还保持了相当的原始，它有一种美，不是江南秀丽的美，而是一种惊心动魄的美，有震撼力的美，多样化的美。<br><br>泥石流、滑坡、盘山路和漫长的工作都不能阻止队伍的进程，任何一个有事业心的科学家都会向往这里，在这个特殊的地理单元里隐藏着无数自然界的规律。”<br><br></i><i>——80年代横断山科考队队长李文华</i>1985年，一位联合国教科文组织的官员在一张卫星遥感地图上惊异地发现，在东经98°至100° ，北纬25° 至29°的地区，并行着三条奔腾的大江，这就是位于滇西北横断山脉纵谷之中的“三江并流”地区。<br><br>在东西150公里内，排列着担当力 卡山、高黎贡山、怒山、云岭四条山脉和金沙江、澜沧江、怒江三条大江，形成横断山脉的主体。<br><br>它在地球的表面塑起了两大奇观：一是在我国境内，大多数的山脉都是东西走向，而纵贯南北的横断山是个“异数”；二是绝无在这么小的区域内三条大江并向流淌的第二个例子，三江并流区是仅有的奇观。<br><br>',
'<h2>在布里斯托尔研究蝙蝠</h2>    蝙蝠这类夜行性飞行哺乳动物是生态系统中非常重要的一环，最近20—30年，发达国家对蝙蝠的研究日益增多。<br><br>中科院动物所的张树义先生去年秋天到英国的布里斯托尔大学生命科学院客座研究蝙蝠，他不光为我们带来蝙蝠回声定位研究的前沿新技术报道，还有英格兰西海岸美丽港口城市——布里斯托尔的见闻。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBy1Q21VqAG9O6AALFZBF6_HE172.jpg@!rw9"><br><br>鲍博是个擦玻璃的工人，但他对研究蝙蝠却情有独钟，他用业余时间参加琼斯博士蝙蝠研究小组的工作。<br><br>这天，研究小组来到布里斯托尔郊区的一个山洞里，给过冬的蝙蝠称重。<br><br>鲍博称量蝙蝠重量的方法有些与众不同：别人都是将蝙蝠放在一个小布袋里称，而他则总让蝙蝠“自愿”地挂在弹簧秤上，画面上一只蝙蝠被测量和称重完毕后，“欢快”地从鲍博的胳膊上飞走了。<br><br><h4> </h4><h4>琼斯是研究蝙蝠的学术带头人,发表的论文很多，其中三次发表在著名的科学期刊《自然》杂志上</h4> 10多个小时的航程，似乎迷迷糊糊地睡了一会儿就到了伦敦。<br><br>下飞机时，已是傍晚，我搭乘最后一班长途客车直奔英格兰西海岸的贸易港——布里斯托尔。<br><br>布里斯托尔有人口32万，这里有人类居住的历史可以追溯到铁器时代，近几百年来，她一直是英格兰的几个大城市之一。<br><br>一本导游书中这样描述布里斯托尔：“她位于塞文河口，曾被誉为是集中了全欧洲船只的贸易港。<br><br>1497年，约翰·卡博特便是由此港出航，发现了新西兰岛。<br><br>第二次世界大战中，这座城市遭到德军炮火的猛烈袭击，损失惨重，但在战后又迅速复兴。”<br><br>不过，我此行的主要目的既非凭吊古迹，也不涉及贸易，而是到布里斯托尔大学生命科学院做客座研究。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBzFQ21ViAVNdOAAQFW3a_fwM022.jpg@!rw9"><br><br>清晨，从波威尔城堡眺望布里斯托尔——这个位于英格兰西部，塞文河口的美丽城市。<br><br>它曾被誉为是集中了全欧洲船只的贸易港。<br><br>1497年，约翰·卡博特便是由此港出航，发现了新西兰岛。<br><br>第二次世界大战中，这座城市遭到德军炮火的猛烈袭击，损失惨重，但在战后又迅速复兴。<br><br>最近20—30年，发达国家对翼手目动物蝙蝠的研究日益增多，道理很简单：蝙蝠不仅在仿生学方面很有研究价值，而且像蝙蝠这类夜行性飞行哺乳动物是生态系统中非常重要的一环，也是农、林业害虫最主要的天敌，这其中仅此一项便值得人类花大气力去研究和保护蝙蝠了。<br><br>关于蝙蝠的行为学与生态学研究，布里斯托尔大学生命科学院的蝙蝠生态学与声学研究组是一个实力雄厚的单位，该研究组的负责人琼斯副教授算得上是该领域的一个重要带头人，他几年来发表了近百篇论文，其中三次发表在著名的《自然》杂志上。<br><br>我早有意来此登门拜访，通过一个美国同行的引荐，我几个月前与琼斯博士取得联系，他看过我的简历后非常欢迎我来做客座研究。<br><br>于是，应他的邀请，受中国科学院和英国皇家学会的资助，我踏上了英国的土地。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21VeAfaMlAAKe_YhB7bQ247.jpg@!rw9"><br><br> 到达布里斯托尔，已是晚上10点多钟，琼斯和他的学生如约在汽车站等候。<br><br>琼斯个头不高，让人一见面就能感觉到是个典型的学者：稍微有点不修边幅，说话、甚至连外貌都带着腼腆；第一次见面，他自我介绍时甚至没想起握手。<br><br>将行李从长途汽车移到车里，我们直奔我的临时住所——波威尔城堡。<br><br>一进房间，我便明白了为什么皇家学会提供给我的数额不菲的资助有一半花在了住房上，房间里办公、厨房、浴池等各种设备一应俱全、干干净净。<br><br>尤为突出的是：这里是布里斯托尔风景最好的地方——从东侧的窗子向外望去，整个布里斯托尔城尽收眼底，此时正是万家灯火，一片辉煌；从北侧的窗子向外望，当地著名的建筑——克利夫顿吊桥挂着数不尽的小彩灯，勾勒出优美的轮廓。<br><br>到达布里斯托尔的第一感觉：很不错！美美地洗了一个热水澡，我便倒头进入梦乡。<br><br>',
'<h2>距大城市最近最美丽的雪山四姑娘山</h2>人称四姑娘山是东方的阿尔卑斯山，高耸的山体是四姑娘山的灵魂，清澈的水是四姑娘山的生命，多姿多彩的植物是四姑娘山的精髓，独特的民族风情犹如一杯浓香的美酒让人陶醉。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21UqADZhIAAIYN7wr6VU773.jpg@!rw9"><br><br>四姑娘山是我国境内距大城市最近，最高，最美的雪山，在晚霞的辉映下，山巅一片金色。<br><br>紧张的工作终于可以告一段落，要远离广州这座钢筋水泥的都市，去痛痛快快地吸一吸大自然清新的空气，见一见久违的蓝天、白云和繁星密布的夜空。<br><br>这次的目的地是“四姑娘山”，于是我开始兴奋地在飞机上，仔细认真地做起了四姑娘山的功课。<br><br><h4> 四姑娘山距成都仅150公里，有“蜀山皇后”之美誉</h4> 四姑娘山位于四川省阿坝州小金县与汶川县交界处，地处四川盆地向青藏高原过渡的交接地带，雄伟壮丽的雪峰顺长坪沟自北向南逶迤并列、山体延展150余公里。<br><br>主峰四姑娘山海拔6250米，系横断山脉东北边缘邛崃山系的最高峰。<br><br>为四川省第二高峰，有“蜀山皇后”之美誉。<br><br>她东南距成都直线距离仅150公里，相对海拔差达5700余米，是我国境内距大城市最近最高最美丽的雪山。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBzFQ21T2AFiIAAAmMhCE3IMI976.jpg@!rw9"><br><br>四姑娘山遥感图  图中红色为植被，白色为雪山，主要景点都分布在三条沟中。<br><br>在四姑娘山主峰周围林立着101座海拔超过5000米以上的雪峰，形成群峰簇拥、气势磅礴的壮丽美景。<br><br>1980年，四姑娘山成为我国第一批对外开放的13座山峰之一。<br><br>险峻雄奇的四姑娘山每年都吸引众多的登山家，成为国际登山的热点地区之一。<br><br>景区内山川壮丽、景色秀美、生物种类繁多，自然生态系统保护完整。<br><br>雄奇壮美的雪峰、星罗棋布的高山湖泊（海子）、苍翠茂密的原始森林、缓缓流淌的清溪、绿茵似毯的草甸、珍奇稀有的动植物、独具特色的嘉绒藏族风情共同组成集观光、登山、科考、徒步探险、生态旅游等为一体的四季均可游览的特大型综合性山岳型风景旅游胜地。<br><br>景区面积1376平方公里，由四姑娘山、双桥沟、长坪沟、海子沟等“三沟一山”组成。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBy1Q21UKAB9rMAANCQ8YYtlg734.jpg@!rw9"><br><br>巴朗山云海是巴朗山四大奇观之一，使云海下的幽谷变得更加神秘。<br><br>四姑娘山的东坡是举世闻名的卧龙自然保护区，西坡是四姑娘山国家级自然保护区。<br><br>以四姑娘山为中心的这两个自然保护区总面积达3376平方公里。<br><br>独特的地质、地貌和气候环境，使四姑娘山域内的动植物区系成份复杂多样，垂直带谱典型完整。<br><br>生存在这里的众多珍稀濒危物种（如大熊猫、雪豹、珙桐、独叶草、延龄草、岷江柏等）绝大多数为单型属孑遗种和特有种。<br><br>成为我国古老与原始生物物种保存最多的地区之一，也是我国和世界上非常重要的物种基因库。<br><br>',
'<h2>萨满教的文化遗存满族的祭祖风俗</h2>萨满教是一种古老的原始宗教，发源于俄罗斯的西伯利亚地区，曾先后影响到中国北方的20多个民族。<br><br>17世纪后，随着满清政权的建立，萨满教开始走向消亡。<br><br>然而在东北原宁古塔(今宁安市的旧称，满语为“六个部落”之意)地区的满族祭祖仪式中却得以较为完整地保存，成为研究北方民族原始信仰的“活化石”。<br><br><img src="http://img0.dili360.com/ga/M02/02/50/wKgBy1Q21T2AL7EqAAPXnQlpL34005.jpg@!rw9"><br><br>关氏家族保存的做工精细并已有300多年历史的萨满鼓。<br><br><h4>祭祖主要包括朝祭、夕祭、避灯祭、星祭、换索（锁）等，这些祭祀内容绝大部分都带有原始崇拜的特征</h4> 从牡丹江到当年的宁古塔城——宁安市，也就半个小时的车程。<br><br>刚到这里并非随处可见萨满教文化遗存，而斀¯要到满族人举行的祭祖仪式中去寻找。<br><br>满族祭祖是从以前祭祀天地的自然崇拜中演变过来的。<br><br>这里的满族先民自古就笃信萨满教。<br><br>《柳边纪略》曾记载：“满人病，轻服药，而重跳神。”<br><br>这里所说的“跳神”系指萨满跳神为人治病。<br><br>随着满清政权的建立和巩固，萨满教开始受到限制，尤其是在皇太极年代，不但明令禁止，甚至对跳神者处以极刑。<br><br>乾隆年间，为了缓和民族宗教矛盾，颁布了《钦定满洲祭神祭天典礼》，从此，萨满教便以祭祖的面貌出现。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBzFQ21TyAKTwvAAR1ed_NYjE134.jpg@!rw9"><br><br>萨满教文化遗存分布示意图安宁(宁古塔)在满族历史上占有重要地位，早在4千年前的新石器时代，这里就有满族先民的活动。<br><br>清初曾是东北盛京（沈阳）以北的重镇，管理吉林、黑龙江及其以北的广大地区，并设有宁古塔将军衙门。<br><br>由于历史悠久，加之地处边远，所以萨满教文化才在这里得以保存和延续。<br><br>祭祖主要包括朝祭（也称堂子祭）、夕祭、避灯祭、祭天、星祭、换索（锁）等，这些祭祀内容绝大部分都带有原始崇拜的特征。<br><br>祭祖还有公祭和家祭之分。<br><br>公祭是以氏族为单位，一般每几年举行一次，规模较大，费用由参加者捐献或均摊；家祭是自家组织的，规模可大可小，没有时间要求，费用由自家负担。<br><br>祭祀中也存在有猪和无猪祭祀（绝大多数是有猪祭祀，有时无猪也可进行素祭，有猪祭祀时也包含素祭内容）两种情况。<br><br>在宁西乡依兰岗满族村的关氏家族和大牡丹村的吴氏家族，我们有幸目睹了两次祭祖活动的全貌。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21TmAVkdXAAhvCjAsgl0077.jpg@!rw9"><br><br>活跃在宁安市街头的老年秧歌队，她们的服装打扮仍带有当年满族的古老遗风。<br><br>依兰岗满族村位于宁安市西南6公里处的牡丹江北岸，依山傍水。<br><br>全村共有400多口人，满族占50%以上，绝大部分都是关姓。<br><br>我们参加了开春的无猪祭祀（因经济条件有限），同时也第一次见到了察玛。<br><br>察玛一词源于通古斯语，意为“激动”、“不安”或“狂怒之人”，与清朝以前被称为“萨满”的巫医神汉有明显的区别，主要是作为司祭人员充当人与神的中介。<br><br>我们见到的第一位老察玛是75岁的关玉林，他从17岁就步入察玛行列，他的爷爷、父亲也都当过察玛。<br><br>他是当地唯一懂满文祭词的人，1992年他们家族恢复的第一次祭祖也是他一手操办的。<br><br>论资历、水平，他完全可以当大察玛，本家族也完全赞同，但却遭到他的婉言拒绝。<br><br>他是60年代中期入党的，曾长期担任生产队会计，他说自己是个党员，当大察玛不好听。<br><br>如今他虽然在家养老休息，但对祭祖活动仍非常关心，近几年来不但帮助族内培养了一批新察玛，还回忆整理出满汉合璧的祭词近400句，并撰写了3千多字的有关祭祖知识介绍。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBzFQ21TKAP1sHAA6zA2omOGM046.jpg@!rw9"><br><br>兰岗镇兰岗村胡连甲供奉的祖先神之一，一幅绘有努尔哈赤和关公的画像。<br><br>根据关玉林的说法，察玛分大察玛和一般察玛。<br><br>大察玛是从察玛中经过推选产生的，一般由德高望众且有丰富经验的老察玛担任。<br><br>大察玛是祭祖仪式的主持者，一般察玛则配合大察玛完成各种祭祀仪式。<br><br>每次祭祖均由各户推荐的穆昆达（户长）、大察玛和拿锅子的（具体办事的）3人主持。<br><br>穆昆达负责组织，大察玛负责祭祀仪式，拿锅子的操持具体细务。<br><br>关玉林还告诉我们，祭祖中对察玛要求很高，他必须懂祭祖程序，会唱神歌、跳萨满舞，还必须精通“使唤猪拿件子”。<br><br>“使唤猪拿件子”是当地察玛的一句行话，是指猪的宰杀和摆放，宰杀的猪先要卸成大小不等的件子（即大块），有的卸成11件，有的卸成13件，然后用锅煮熟（一般7成熟），最后将煮熟的件子再摆成猪的原型，置于供桌上。<br><br>',
'<h2>火塘边讲述的故事撑起彝人的精神世界</h2>一位彝族民俗学者，对本族文化进行了深入的思索。<br><br>她从头人在火塘边讲述的故事说起，向我们展示了彝人的精神世界，展示了不同区域彝人的民族认同和文化传承。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBzFQ21OCAZTCBAAP8thTIujo126.jpg@!rw9"><br><br>讲述人巴莫（阿尕）曲布嫫中国社会科学院民族文学研究所研究员，中国民俗学会副会长。<br><br>著有学术专著《鹰灵与诗魂─彝族古代经籍诗学研究》，田野图文报告《神图与鬼板：凉山彝族祝咒文学与宗教绘画考察》，参与编著《彝族文化史》、《彝族风俗志》等。<br><br><img src="http://img0.dili360.com/ga/M00/02/4E/wKgBzFQ21OCACvNLAAVyfpNmn0Y060.jpg@!rw9"><br><br>彝人把火塘视为家庭的象征，认为火塘中火种的熄与燃和家人的命运休戚相关，故火塘里的火长年不熄，称之为“万年火”。<br><br>三块锅庄石把火塘周围的堂屋划分为主位、客位和下位，彝人通常环火而坐，自上而下按尊谦长幼的秩序排列，讲究座次与礼节，互不逾越。<br><br>摄影／钟大坤在我的家乡大凉山，火塘是每一户彝人家庭生活的中心，在凉山彝语中称为“嘎库”。<br><br>火塘塘口多呈圆形，也有六边形的，通常以打制精美的石料镶入地中，其上再嵌立三块锅庄石，彝语称为“嘎尔”，标志着对英雄的纪念。<br><br>火塘是神圣的，在彝人社会中不仅有着饮爨、取暖、照明、保存火种等实用功能，还有社会关系、家庭结构、性别角色、民间信仰、人伦秩序等社会文化的象征功能，而人们围坐在火塘边讲述的故事则承续着彝人的文化传统，构建着彝人的精神世界。<br><br>记得十多年前，在四川省凉山彝族自治州美姑县麻火布达村一幢偌大的瓦板房中，我第一次参加彝人的家支（相当于汉族的宗族）集会“吉莫吉歌”，见到了200多位跋山涉水赶来的“亲戚”。<br><br>虽然彼时我跟他们中大多数人都素昧平生，但我深知在场各位的家谱都可以上溯到一位共同的祖先。<br><br>吉吉家的头人吉吉麻玛为欢迎我这位远道而来的亲戚，郑重地向屋内屋外的亲戚们发表了即兴演说，他端坐在火塘上方，引经据典地从《勒俄》（凉山彝族的史诗）谈起，讲到“布茨”（谱牒），讲到“莫木蒲古”（祖界）……他的话流淌着高山流水一般的诗歌韵律，言近旨远的叙事牵引着我关于彝人这个族群起源、迁徙和发展的种种遐想；而他自始至终都没有笑一笑的庄重与威严，让人肃然起敬，至今言犹在耳，景犹在目。<br><br>那是一个飘雪的冬夜，大家鸦雀无声地聆听着这位长者的演讲，无数张面孔叠映在火光中，整个山野变得格外宁静、格外祥和。<br><br>正是这些火塘边的故事，为我后来致力于研究彝族传统文化带来了深刻的启发。<br><br><h4>以诗歌追溯万物的源流，彝族是最好盘根究底的民族</h4>我是从诗歌创作走上学术道路的。<br><br>在外人看来这是令人惊异的“转行”，但如果是彝人就不会觉得奇怪，因为古代彝族的经籍文献，全部都是以诗歌体写就的！在研究这些经籍诗歌时，我曾感到困惑——为什么在各地的古代文献中都汇集着一种“盘根究底”的诗歌类型，这些作品皆以叙述和描写万事万物的起源为题材。<br><br>头人吉吉麻玛引述的《勒俄》，就是以天地起源为始端的；与之比肩的另一部彝族史诗《查姆》（流传在云南楚雄）同样以追踪溯源为主线，“查姆”二字的意思即是“万物起源”；《物始纪略》是根据贵州古代彝文典籍《则透》、《纪透》翻译而成的，全书分7卷共179个诗章，每章讲述一个起源问题：宇宙何始？<br><br>天地何成？<br><br>万物何生？<br><br>人类何来？<br><br>……此外还涉及人类活动、社会现象等诸多源流问题，其中夹杂着异常丰富的起源神话、神怪传说及历史故事，气势博大、文辞瑰丽。<br><br>这些诗歌的叙述对象范围极为宽泛，从自然现象到社会生活，无所不包，无所不及，大凡在先民头脑里画过问号的问题在这些诗歌中都可以找到相应的回答，我想如果以此产生一本合集，大有《十万个为什么》的意味。<br><br>',
'<h2>朱安湾的拿破仑登陆节</h2>穿上180多年前普罗旺斯民族的服装，重新回到拿破仑时代，演绎当年拿破仑登陆的盛况成为人们重现历史的胜景。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBy1Q21PWAEjGPAAL0-0Jlf4E466.jpg@!rw9"><br><br>蓝色海岸的3月，不仅是黄绒花盛开的季节，还是狂欢的季节。<br><br>除了尼斯100多年来延续进行的尼斯大狂欢节、蒙顿存在近70年的柠檬狂欢节、芒德里的黄绒花花车大游行，还有一个非常年轻的纪念历史事件的节日，那就是拿破仑登陆节。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBy1Q21PuAEd6yAAWuXhJLnrk468.jpg@!rw9"><br><br>前来欢迎“拿破仑”登陆的苏格兰人的乐队 1815年2月，不能忍受失败这一惨痛结局的拿破仑，经过周密的策划，骗过反法同盟的监视哨，在海上漂泊了5天之后，终于在3月1日下午3时，来到了法国南部，在朱安湾登陆，开始了“百日政变”。<br><br>拿破仑对蓝色海岸一带并不陌生。<br><br>在他称帝之前，大革命期间作炮兵司令时，就住在南方重镇尼斯，那时他还是个年轻的很有前途的军人。<br><br>他在这一带既当过官，又（在罗伯斯庇尔倒台后）坐过几日牢。<br><br>他之所以选择朱安湾作登陆点，是因为他非常了解朱安湾这个泊地的安全性，他驻守南部时曾经在这里部署安装过炮台。<br><br>说起他的舰队，也够寒酸的，不过是7条船。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21PqAJv4YAAiBwZW66ic695.jpg@!rw9"><br><br>拿破仑乘小木船驶向海岸 皇帝乘坐的是一艘双桅横帆船，装有40门炮，此外还有几艘三桅柏尔式帆船及两艘斜桅帆船。<br><br>陪同他的只有包括几位帝国将军在内的700名士兵及几匹马。<br><br>当嘹望水手高呼“陆地”时，拿破仑将他传来，把自己身上所带的钱全部倒在他的帽子里。<br><br>登上陆地的第一名将军是康波伦，他不顾当局的阻止，向大家散发红白蓝三色标志。<br><br>拿破仑登上陆地后在一棵橄榄树下小事休息，当他的卫兵为他支起了一顶帐篷时，他在帐篷下口述他的宣言，留下了千古名句：“让鹰带着我们民族的三色旗，飞过一个个的钟楼，一直飞到巴黎圣母院。”<br><br>这个宣言震撼了欧洲大陆。<br><br>当时拿破仑本想向东拿下昂迪布城，但未成功，只好向西开往戛纳，之后转而北上。<br><br>为了避开国王军队把守的道路，他通过格拉斯，取道阿尔卑斯山路向格勒诺布尔挺进，一路未放一枪，在20天内到达了巴黎圣母院。<br><br>当时法国正处于波旁王朝复辟时期，大革命的三色旗被王室的白旗取代，百姓怨声载道。<br><br>皇帝归来这个振奋人心的消息，仿佛给百姓带来了新的希望。<br><br>对共和国的怀念促使群众纷纷加入皇帝的军队，就连国王派去截击拿破仑的部队都投到他的鹰旗下。<br><br>当三色旗插上巴黎圣母院的钟楼上时，跟随在他后面的远不再是700名将士，而是一支70万人的大军。<br><br>',
'<h2>风水：中国城市的宜居梦想</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/54/wKgBy1Q21hKAYqwcAAIdwV8K1pA404.jpg@!rw9"><br><br>江西婺源县城北部的汪口古村是按照中国传统风水选址建造的，它整体坐落在山的怀抱里，村前有永川溪和扁溪环绕，村口还生长着许多树龄数百年的香樟树。<br><br>摄影／陈峰关于中国的风水（术），可谓毁誉参半。<br><br>有人以它济世救民，有人藉之谋财害命；有人赞美其为美妙绝伦的超现代科学，有人痛斥其为封建糟粕。<br><br>而中国城市风水的问题，既有趣而又复杂。<br><br>有趣，是因为到每一个城市，从出租车司机到地方行政长官，从街头的算命先生到大学教授，都习惯用风水来解释发生在这座城市中的任何一个事件，从官员的升迁，到城市经历的灾难或发展，都与城市周围和城市内部的景观改变建立起联系，这样一来，就使城市充满了故事。<br><br>复杂，是因为风水从古到今，从来就飘忽不定，解释不清，再加上好事之徒，极力渲染，而所谓“学者”又以捍卫科学自居，破口大骂，不论道理。<br><br>搞得“风水”巫风鬼气，一潭浑水，越搅越混。<br><br>实际上，如果理性地分析风水术和风水景观，问题可能并不那么玄妙。<br><br>首先，必须明确（看）风水是一种文化现象，从人类进化和文化发生与演化的角度来认识，风水是中国文化对不确定环境的适应方式，一种景观认知模式，包括对环境的解释系统、趋吉避凶的控制和操作系统。<br><br><h4>风水是人潜意识的生存选择</h4>风水的深层结构是生物的、是审美的。<br><br>风水感应—环境吉凶感应，源于人类漫长生物进化过程中人在环境中的生存经验，表现为人对环境吉凶判断的本能，比如进入峡谷的压迫感、无垠沙漠上的恐惧感、面对急流时的不安感、靠山面水的安全感、身处暗处放眼明处的优越感、四壁围合的紧张感等。<br><br>正是这种本能的景观感知和吉凶判断能力，使个体得以生存，而个体的生存经验成为群体和人类共同的心理能力。<br><br>所以，风水是审美的，是源之内心的。<br><br>抛开日常功利，用心感悟，回到真我—那个久远的洪荒时代的自我—便可寻得理想风水。<br><br>看看英国作家笛福《鲁滨孙漂流记》，就可知理想的风水是什么，他讲述了当一个文明人回到生物人的时候对环境的选择偏好：背靠山崖，身居山腰，前临草地，放眼可见大海—这便是人类面临自然选择压力时的最佳生存策略。<br><br>',
'<h2>田立德：解读冰川“史记”</h2>冰芯，神秘的地球冰雪档案，世界冰川学舞台上一匹生气勃勃的黑马。<br><br>田立德，中国科学院青藏高原研究所研究员，中国冰川学年轻一代的接力者。<br><br>在冰川女神的殿堂中，在一部部冰芯“天书”面前，他仿佛是追踪真相的“福尔摩斯”，执著地探寻着这颗蓝色星球久远而热烈的脉动。<br><br><img src="http://img0.dili360.com/ga/M00/02/54/wKgBy1Q21g6AA0u-AALXlXhec6E835.jpg@!rw9"><br><br> 1968年出生的田立德是大平原的儿子，却与雪山和冰川结下了不解之缘，即便是在五六千米的高海拔，也能如履平地。<br><br>图中，他正用GPS在藏北双湖附近的一条冰川上测量冰川体量的变化，并从中探寻气候变化的规律。<br><br>1997年，希夏邦马峰，海拔近7000米处。<br><br>彻骨的寒冷，稀薄的空气以及能埋住半个人的积雪，都在彰显着生命禁区的严酷和危险。<br><br>可奇异的是，就在这片银白色的冰雪世界里，却出现了一些斑斓的小色点，正艰难、缓慢却又执著地向上攀登着。<br><br>被惊动的冰川女神派出了风雪使者去征询这些特殊的闯入者，她很快便惊奇地发现，这绝非普通的登山队伍，每个人除了普通装备外，还有各种工具和钢铁机械，而一张年轻面孔更是格外引起了她的注意—消瘦、坚毅，有着冰川人共有的黝黑肤色。<br><br>在冰雪禁军的重重阻挠下，他坚定地跋涉着，风雪、缺氧甚至死亡的威胁都不能把他打倒。<br><br>冰川女神皱起了眉头，扬起了一片雪雾将他包围，似乎在从记忆中寻找着什么……<h4>叩开地球冰雪档案库的大门</h4>这位年轻人叫田立德，当时不过29岁，博士即将毕业。<br><br>这次巅峰之行仿佛是他向自己的冰川生涯交上的一份特殊论文。<br><br>',
'<h2>沈永平：心忧冰水轮回</h2>从进入中科院兰州冰川所算起，转眼近30年过去了。<br><br>数十年间，沈永平研究员的足迹几乎遍及中国西部的冰川、大河。<br><br>他关注冰冻圈，关注气候变化，关注水资源，期盼在环境变迁与人类福祉之间找到一条两全之道。<br><br><img src="http://img0.dili360.com/ga/M02/02/54/wKgBy1Q21gWAQBD-AAGPdnfFPXA946.jpg@!rw9"><br><br>珠穆朗玛峰脚下，阳光将一块块象牙般的坚冰雕琢如塔、如钟。<br><br>这是我们为本文的主角—兰州中科院寒区旱区环境与工程研究所的沈永平研究员在影棚中挑选、布置的背景—他几乎走遍了中国西部的高山区，却对喜马拉雅山及喀喇昆仑山的冰川感情格外深厚。<br><br>这两条包揽了全世界所有海拔8000米以上高峰的山脉，也是沈永平冰川人生的起航点（摄影／亢晓峰）<h4>初见·冰川砥砺的青春</h4>这是20世纪80年代的一个夏天，一位年轻人盘腿坐在厚厚的雪地上，他身后，是冰层累累的高大山峰。<br><br>红色的滑雪衫与周围色彩单调的环境对照强烈，像是一团火，燃烧在寒冷之中。<br><br>他叫沈永平，出生于陕西西安。<br><br>高中毕业时，怀着对野外工作的憧憬，报考了成都地质学院；1982年，沈永平考入中科院兰州冰川冻土研究所，由此开始了一段与冰雪世界的不解之缘。<br><br>通向真理殿堂的科学之路虽有无数，条条皆非坦途，而从冰川入门，则尤为崎岖—1983年，沈永平进入天山乌鲁木齐河源冰川区，初次接触高寒地带；',
'<h2>祁连山冰川河西走廊的源泉</h2>祁连山里的2815条冰川是河西走廊地区最重要的水源，这些冰川哺育着450万人口、700多万头牲畜和70万顷耕地。<br><br>正是因为其在农业和经济上的重要地位，新中国的冰川学也从这里起步。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBzFQ21gSAbw3UAAPB47N1WGY769.jpg@!rw9"><br><br>老虎沟12号冰川又叫透明梦柯冰川，位于甘肃肃北蒙古族自治县境内的祁连山西段。<br><br>透明梦柯来源于蒙古语的音译，本意为高大宽广的雪山。<br><br>在2005年10月中国国家地理《选美中国》专辑中，透明梦柯冰川被选为“中国最美的冰川”第六名。<br><br>摄影／任明宽<h4>中国现代冰川学的原点</h4>祁连山是青藏高原东北隅的一条边沿山地，主峰海拔5808米，全长约850公里。<br><br>“祁连”是蒙语的音译，意为“高寒”，中国古史料中曾称其为“天山”。<br><br>紧贴祁连山相向延伸着一条狭长的山前平原带，即大名鼎鼎的“河西走廊”。<br><br>河西走廊是古代中国内地通向西域各地最便捷的通道，并成为丝绸之路和欧亚大陆桥的必经之途。<br><br>从经济层面看，河西走廊是甘肃省的商品粮基地，并储有极其丰富的有色金属、风能及太阳能等自然资源。<br><br>然而，这样的宝地却干旱少雨，年降水量只有30—200毫米，远远小于蒸发量，祁连山成为其唯一的水源地，是其生存发展的依托。<br><br>在祁连山的水源中，山地冰川是最重要的部分，被誉为“固体水库”。<br><br>出于对水资源的需要，中国科学院于1958年首次组队，对祁连山进行了大规模全面的冰川考察，成为中国冰川研究的发祥地。<br><br><img src="http://img0.dili360.com/ga/M02/02/54/wKgBy1Q21gSAD_viAAOJaWUgvSU262.jpg@!rw9"><br><br>托勒南山位于祁连山脉中段，青海省北部。<br><br>西起疏勒河湾处，东至梨园河，呈西北-东南走向。<br><br>长250公里，宽10-20公里。<br><br>因居托勒山之南，故名。<br><br>山峰大都海拔4500-5000米，主峰吾德额钦海拔5294米。<br><br>海拔4500米以上山峰多积雪，有现代冰川发育。<br><br>冰雪融水是托勒河、疏勒河、大通河的主要水源补给。<br><br>该山为疏勒河与托勒河的分水岭，栖息有白唇鹿、野牦牛、野驴、雪豹等珍稀野生动物。<br><br>摄影／陈冈<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBzFQ21gSAekcqAADzen9a07E183.jpg@!rw9"><br><br>时光回到1957年，那一年，后来成为著名冰川学家的施雅风在祁连山考察，祁连山脉里大规模的冰川资源和西北地区严重的干旱形成强烈对比，这深深刺激了他。<br><br>他有了用祁连山的冰川水源灌溉西北干旱地区的设想，并将这个设想汇报给了当时中国科学院副院长竺可桢。<br><br>于是，中国第一支冰川考察队诞生了，这支考察队带着“开发高山冰雪，改变西北干旱”的口号来到兰州。<br><br>1958年6月，施雅风带领着中国第一支冰川考察队的100余人向着祁连山的各条支脉进军，7月1日，施雅风和他的同事到达了中国人发现并命名的第一条冰川，为了纪念发现的日子，被称作“七一冰川”。<br><br>',
'<h2>米德生：怀念手工绘图年代</h2>珠穆朗玛峰、乔戈里峰、南迦巴瓦峰、希夏邦马峰……每一座冰川雪峰被他点点滴滴、丝丝线线用手绘制在纸上时，他是用全部身心细细摩挲。<br><br>纸幅太小，只放得下有限的冰川，心胸阔大，承载得下全球的冰川。<br><br><img src="http://img0.dili360.com/ga/M00/02/54/wKgBy1Q21gOAWHG_AAbTSjGteSI533.jpg@!rw9"><br><br>当米德生告诉我们这些地图是他一笔一笔描画出来的时候，我们的惊讶不异于被告知愚公移山的故事是真实的。<br><br>那些间距不足一毫米的等高线，体现的是地形的复杂多样，只有人手的灵活才能把地形的微妙起伏表达出来。<br><br>2010年12月11日，中国科学院寒区旱区环境与工程研究所，冰川制图专家米德生的办公室，冬日的阳光，暖暖地泼洒进来。<br><br>办公桌旁，立着一架军绿色的大机器，这是研究所1967年从东德耶那“CALL ZEISS”购进的1318立体自动测图仪。<br><br>军绿色的机身，被擦拭得干干净净。<br><br>机器多年前就闲置了，但米德生执意留着，他与它，情深意长。<br><br>1959年，航空摄影测量专业毕业的米德生被调到急需冰川研究人才的中科院兰州冰川冻土研究室工作，21岁的米德生告别父母、告别南京，只身北上。<br><br>在南京长大的他，到了兰州，身体严重不适，流鼻血、皮肤干裂、头疼……那时，他还不明白，这就是高山反应。<br><br>1962年，米德生参加的第一次野外考察，是跟随考察队一路向西，直达天山。<br><br>路上，西北的一切都令他好奇。<br><br>途经甘肃酒泉时，第一次听秦腔，听惯了江南软语的他，说：“这哪里是唱戏啊，简直在吵架。”<br><br>许多年后，当米德生跑遍了西部的山河大川，将自己的青春和热血完全投入到了西部之后，他体会到了西部特有的浑阔和深沉。<br><br>苍凉的西部，一望无际、长风浩荡，促成了西北人特有的震荡胸腔悲凉高亢的“吼”秦腔。<br><br>高原反应随着渐渐向冰川靠近而加剧起来。<br><br>步履沉重、呼吸困难，裂满口子的嘴一说话就流血。<br><br>他发现，冰川上的老鹰和别处的不同，大膀子、飞机的机翼一样，但肚腹瘦小，他明白，这是特殊的地理环境造成的生物特性。<br><br>他暗想，要想和冰川打一辈子交道，首先要让身体适应冰川。<br><br>',
'<h2>中国石窟造像的转折点——须弥山石窟</h2>除了敦煌莫高窟、麦积山石窟，丝绸之路上还有很多大大小小的石窟，它们也都记载了历代王朝对佛教的诠释和雕塑工艺的造诣。<br><br>以佛家谶语“须弥”为名的须弥山石窟，就是其中的一个主要代表。<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBzFQ21niAYvEpAA4gbfsvw1Y238.jpg@!rw9"><br><br>目前，一些颇具权威性的学术观点认为，这座被称作大佛楼的第5窟弥勒大佛，是武则天时期开凿的，完工于唐玄宗时期。<br><br>沿着古老的丝绸之路一路西行，我们走进了宁夏固原县黄铎堡乡一个已经干涸的古河谷。<br><br>带路的老乡说：“这个古河谷叫石门水，是因为两岸的山太陡，像一座门户才这么叫的。”<br><br>从谷里向西边的山上望去，我们此行的目的地——须弥山石窟就在眼前了。<br><br>它几乎占据了须弥山的整个东麓，依傍着这条已经没有水了的石门水。<br><br>比起闻名遐迩的敦煌莫高窟、麦积山石窟，有1500多年历史的须弥山石窟在丝绸之路上可谓默默无闻。<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBy1Q21nOAdEaHAAcNH8pF5b4657.jpg@!rw9"><br><br>须弥山石窟就开凿在整个须弥山东麓，地处丝绸之路上的石门关（古称石门水）北侧。<br><br>图为石门关“须弥”是佛教典籍中的专用术语，通常被认为是“宝山”之意。<br><br>此山命名为须弥山，大概也和这石窟中许多栩栩如生的佛家造像有关。<br><br>佛经中说，须弥山高大无比，为神仙聚居之处，且有日月环绕。<br><br>窟内的一些绘画也以须弥山为题材，来表示天上的神仙境界。<br><br>关于须弥山石窟开凿的年代，有两种说法：一种认为须弥山开凿于北魏孝文帝太和年间（477—499年）；另一种说应在早半个多世纪的东晋（317—420年）末期。<br><br>无论怎样，须弥山石窟都是我国开凿最早的十大石窟之一，这是没有疑问的。<br><br>须弥山属于六盘山的支脉，山势迂回开合。<br><br>我们所要观赏的132个历代石窟分布在八座山峰的崖面上，看来想尽窥全豹先要做好走路的准备了。<br><br>当然这132个石窟保存至今，大多已残缺不全，只有70个左右石窟里有雕造的佛像，其中较完整的有20多个。<br><br>攀上了一座中等的山峰，向导指给我们看：那从东南向西北依次排列的就是大佛楼、子孙宫、圆光寺、相国寺、桃花洞、松树洼、三个窟、黑石沟等等。<br><br>远远望去，大小石窟层层叠架，状如蜂房。<br><br>在山里走路就是这样，看着很近，走着却远。<br><br>所幸随着山势转折，有那或梯或桥的小径相接。<br><br>曲径通幽，倒也别有一番情趣。<br><br>',
'<h2>地理发现造就的城市——巴西的萨尔瓦多</h2>萨尔瓦多是巴西的第一个首都，它见证了欧洲、非洲和美洲印第安文化的融合。<br><br>随着非洲奴隶们于1558年抵达萨尔瓦多的甘蔗园，这里便形成了美洲大陆的第一个奴隶市场。<br><br>萨尔瓦多老城的颜色是明亮的，高质量的雕塑装饰着多彩的房屋。<br><br>萨尔瓦多的建立和发展会令人自然联想到“地理发现”这个主题。<br><br><img src="http://img0.dili360.com/ga/M01/02/56/wKgBy1Q21myAc-AgAAYkhqsuuWA307.jpg@!rw9"><br><br>佩洛里尼奥古城区的一段老街道从巴西中央高原上的首都巴西利亚飞到东北部大西洋海滨的萨尔瓦多，感觉极为奇特。<br><br>世界上的海滨城市都有其动人的魅力，萨尔瓦多也不例外。<br><br>星期天的下午，我信步来到萨尔瓦多人心目中最美丽的“圣人湾”。<br><br>沙滩上满是人，三五成群，各有各的游戏，还是巴西人的秉性：自由和奔放。<br><br>海边有许多水果摊档，好似东南亚一带。<br><br>小贩问我要个椰子否，我才意识到这里卖得最多的是椰子和甘蔗。<br><br>我没有跟随萨尔瓦多人在大西洋中戏水，而是坐到了岸边高处的古堡垒上，欣赏起眼前迷人的风景来。<br><br><img src="http://img0.dili360.com/ga/M00/02/56/wKgBy1Q21maAeRs1AAQ_NLx5V7M993.jpg@!rw9"><br><br>佩洛里尼奥古城区，一群充满青春活力的现代少女正在拍摄时装照片。<br><br>她们的出现，为古城添上了些许现代色彩。<br><br><h4>南美大陆的发现者建立了这座城市</h4>1500年4月22日，葡萄牙舰队司令官卡布拉尔率领着一支冒险队，从西非海岸南下，向印度开航。<br><br>途中受暴风雨的影响，船只脱离了航线，来到了一片“美得让人流泪”的海滨（葡萄牙殖民者的评语），全体船员兴奋地登上了这块没有任何东方色彩的芬芳陆地，并升起了葡萄牙国旗。<br><br>',
'<h2>念青唐古拉神山深处有冰川</h2>念青唐古拉山脉发育有冰川7080条，总面积达10701平方公里，在中国的几大山脉中冰川面积排名第二。<br><br>念青唐古拉山脉西段的冰川属于亚大陆型冰川，而山脉东段却受印度洋西南季风影响显著，降水多，雪线海拔低，冰川分布集中，占了整条山脉冰川总面积的5/6，是中国最大的海洋型冰川集中地区，也是地球上中低纬地区最强的冰川作用中心之一。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBy1Q21gGAMrpcAAWrJ6FfqiM633.jpg@!rw9"><br><br>念青唐古拉山脉是青藏高原主要山脉之一，它的主峰念青唐古拉峰海拔7162米。<br><br>在西藏的传说和史料记载中，念青唐古拉山神是世间护法神中最重要的一位，同时他还被视为“十八掌雹神”之一和财宝守护神等，总之念青唐古拉山神是藏地尽人皆知的具大法力的神灵。<br><br>在念青唐古拉山神的领地上，矗立着一座座五彩经幡，不停地向神明传达着世人的愿望，祈求着神明的庇佑。<br><br>摄影／张超音<h4>念青唐古拉东段，</h4><h4>地球上中低纬地区最强的冰川作用中心之一</h4>念青唐古拉山脉西起西藏“圣湖”纳木错南侧的穷母岗日峰，东至然乌以北的安久拉，横跨北纬29°—31°之间，从西藏中部大致沿东南方向一直伸入到藏东南，全长约740公里。<br><br>在这里发育有现代冰川7080条（包括南侧的岗日嘎布山冰川在内），总面积达10701平方公里，在全国山系中冰川面积名列第二。<br><br>这里的冰川形态类型非常丰富，除了平顶冰川外，悬冰川、冰斗冰川、冰斗悬冰川、冰斗山谷冰川、山谷冰川在这里基本上都有。<br><br>念青唐古拉山脉可以分为东西两段，大致以拉萨河河源为界，海拔西高东低。<br><br>西段山脉长约300公里，山势高大雄伟，包括海拔7162米的最高峰念青唐古拉峰在内的5个超过7000米的高峰均位于此段。<br><br>东段山脉仅在西部较高，向东逐渐降低至海拔5500米左右，安久拉附近局部高峰也不过6042米。<br><br>念青唐古拉东段所处纬度和海拔高度在我国西部各大山系中都处于较低位置，但是由于这里正好位于雅鲁藏布大拐弯西南季风暖湿气流的通道上，地形的强迫抬升使这里成为青藏高原降水最多和最湿润的地区，冰川区年降水量可达3000毫米左右。<br><br>因此虽然东段海拔低于西段，但现代冰川更发育。<br><br>东段冰川条数和面积分别占了整个山脉相应总量的2/3和5/6，尤其是在雅鲁藏布大拐弯处的帕隆藏布支流—易贡藏布和波得藏布，冰川最为集中，海洋型冰川特别发育。<br><br>仅在那曲地区嘉黎镇至林芝地区倾多镇之间的200公里范围内，就拥有念青唐古拉山脉长度超过10公里的36条冰川中的32条，占冰川总面积的70％以上。<br><br>这里是地球上中低纬地区最强大的冰川作用中心之一，是真正的冰川王国。<br><br><h4>隐藏在密林深处的“脏”冰川</h4> 从川藏线进藏，八宿县然乌镇至波密县通麦镇这一段，正是沿着念青唐古拉山中东段南麓的帕隆藏布河谷底部而行，但因为这段山体较宽，降水丰富，森林茂盛，谷地深切，除偶有机会能看到那悬挂在陡壁上的悬冰川外，大型冰川很难看到，它们都藏在了深山谷地和茂林深处。<br><br>只有离开公路，步行到冰川脚下，才能欣赏到冰川的魅力，触摸到真正的冰川就更不容易了。<br><br>2010年5月我与《中国国家地理》的单之蔷、张书清等一起去了则普冰川。<br><br>我们从波密西16公里处的道口离开318国道向波得藏布谷地内行驶，汽车向里推进了70多公里，到达则普冰川沟口的则普村。<br><br>从海拔高度上看，这里和则普冰川末端高差仅有100米左右，但面对生长着茂密森林的高大起伏的冰碛丘陵，汽车毫无办法，我们只有徒步行进。<br><br>我们请当地的藏族老乡带路，冒着毛毛细雨，沿着冰碛丘陵上的林间小道，走了一个多小时。<br><br>在一个林间小屋里，我们生火、喝水、吃了一点干粮，稍作休息后，就继续前进。<br><br>大约又经过半个多小时，我们终于走出了森林区，眼前是视野较宽的冰川谷地。<br><br>一道灰黑色、表面布满了大小石块的起伏丘陵横亘在面前，它是冰川前进或相对稳定时期在冰川末端形成的终碛垄，而两侧还有相对高差达20—30米的冰川侧碛。<br><br>终碛垄上裸露着大小的岩砾，砾石棱角分明，个头大的都超过了一座普通房子。<br><br>这些冰碛物除了通过冰川刨蚀和掘蚀从谷床上获得以外，主要是冰川源头和上游两侧山坡的雪崩、冰崩及山坡上的块体崩落到冰川，从上而下带来的。<br><br>为了节省时间，我们直接从崎岖的冰碛丘陵向冰川末端爬去。<br><br>在漂砾中跳来跳去，走了1个多小时，海拔已达到3500多米，却还没有见到一般人想象中“洁白如玉”的冰川。<br><br>这时脚下的地表已不时地出现大裂缝，有时还出现一些洼坑，洼坑边缘露出的冰层因含有砂砾较多而呈灰白色，洼坑中还出现了小冰湖，这些都说明我们已经站在了表面被冰碛物覆盖的则普冰川上了。<br><br>看来这里是典型的“脏”冰川了。<br><br>这种由厚度不等的表碛物覆盖的“脏”冰川，在则普冰川下段长达7公里。<br><br>为什么这里的冰川会“脏”呢？<br><br>因为这里降水丰沛，雪线附近年降水量可达1000—3000毫米，夏季平均冰温也高，冰川消融强度大，运动速度快，活动性强，冰川的侵蚀和搬运能力也强，冰川中大量的冰碛物被带到下游段，冰川消融减薄，冰碛石土就露出表面，掩盖了冰川洁白的面容，反映了塑造地貌的作用强烈，是典型的海洋型冰川特性。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBzFQ21f-AQbgxAAD0zRoCwFw545.jpg@!rw9"><br><br>而在青藏线上看到的念青唐古拉山冰川就不是这样了。<br><br>从青海格尔木进藏，走青藏公路或铁路，在西藏那曲向南不远的西北侧有一列与青藏铁路近于平行的雪山，这就是念青唐古拉山的西段，它是青藏线上所能见看到的最高的山脉。<br><br>这里雪线海拔高度达5700—5800米，虽然仍有冰川发育，但最长的冰川—西布曲冰川也仅长10.6公里，末端海拔高度也有5100米，这还是念青唐古拉西段下伸最低的冰川。<br><br>念青唐古拉西段的冰川在规模和数量上都远逊于东段，而且山脊两侧的冰川发育不对称，西北侧冰川的数量和面积都小于东南侧的一半，充分反映了这里降水对冰川发育的决定性影响。<br><br>念青唐古拉西段处于高原内部，降水量较小，雪线附近年降水量仅在500—1000毫米，夏季平均冰温比较低，冰川消融较小，活动性弱，运动速度较慢，冰川进退变化较缓慢，刨蚀和搬运能力也较差，因而冰碛物较少，冰面较为洁净，一些冰川的前缘还有冰塔林发育，显示了亚大陆型冰川的特性。<br><br>这里的冰川更符合人们心目中关于冰川“冰清玉洁”的想象。<br><br><h4>这里的冰川空间分布和我国其他山脉大不相同</h4>在我国西部高山和高原甚至整个北半球山地，都是南坡温度要比北坡高，南坡冰雪融化较多，冰川多保存于山脊北坡，因此一般来讲北半球大部分冰川的数量、面积都是北坡大于南坡，雪线的海拔高度也是北坡比南坡低。<br><br>念青唐古拉山的冰川分布与此恰恰相反，南坡无论冰川条数、面积和储量均远大于北坡冰川分布，与之相关的雪线和冰川末端高度也出现了类似的反常：从通麦向北到念青唐古拉山东段，北坡平均雪线比南坡一般要高出200—400米，在念青唐古拉山东段，南坡的山谷冰川冰舌末端在海拔3000米左右，可穿越的自然带有高山灌丛草甸带、寀±地暗针叶林带和针阔混交林带，前端接近亚热带种植区，而北坡冰川末端海拔高度一般在4000米左右，仅与高山草原相接。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21gKAKfeVAAjN9tf5B78240.jpg@!rw9"><br><br>恰青冰川（也叫卡钦冰川）规模宏大，是西藏最大的冰川，也是中国最大的海洋型冰川。<br><br>它位于念青唐古拉山东段南坡，波密县八盖乡境内，雪线高度为海拔4890米，冰川长度达35.3公里，冰面积为206.7平方公里，冰储量为52.10立方公里。<br><br>这是因为冰川发育不仅受气温影响，还受降水控制；气温决定了冰川的消融，降水量决定冰川的积累；气温和降水䶀¤个要素组合在一起互相影响，最终决定了冰川的发育。<br><br>念青唐古拉山东段，正处于西南季风暖湿气流北上的通道上，而高大的山脊在气候上起着明显的屏障作用，这就造成降水量南坡多、北坡少，从而抵消了南坡温度高于北坡的不利影响，发育了数量和规模都比北坡大得多的冰川。<br><br>也正是由于这个原因，在念青唐古拉山东段南坡，波密县八盖乡境内，发育形成了中国最大的海洋型冰川—恰青冰川（也叫卡钦冰川），它也是地球上同纬度最大的冰川。<br><br>恰青冰川最高峰海拔只有6356米，在整个山脉的山峰中只是一般高度，但降水极为丰沛，雪线附近年降水量估计可达2500—3000毫米，这正是巨大冰川发育的主导因素。<br><br>恰青冰川规模巨大，冰川长度达35.3公里，冰面积为206.7平方公里，冰储量为52.10立方公里。<br><br>恰青冰川雪线高度为4890米，在海拔4000米以上是一个较宽的条状盆地，由多条冰流组成了庞大的积累区，积蓄大量的冰雪，但积累区以下，冰川很快变为一个宽仅1000米左右，而长度达17公里的狭长的冰舌，构成了巨大树枝状山谷冰川。<br><br>冰川谷地中大量的冰体充满狭长的通道，流速很快，巨大的推进力使狭长的冰舌自上而下穿越了亚高山灌丛草甸带、山地暗针叶林带和针阔叶混交林带，冰舌末端迫降到亚热带林区。<br><br><h4>堪称奇观的古冰川遗迹</h4>念青唐古拉山现代冰川发育，其外围古冰川作用形成的古冰川围谷、槽谷、古冰斗、冰蚀湖、冰碛平台和冰碛丘陵等也十分发育，冰蚀、冰碛地貌类型的规模、典型性为我国其他山脉中所少见。<br><br>波密西部的波得藏布谷地（又名倾多沟）则是其中的一个典型代表。<br><br>站在波得藏布沟口可以清楚地看到，波得藏布及其支流谷地构成了一条巨大的树枝状山谷古冰川。<br><br>波得藏布主谷是一个巨大的U形谷地，长达近百公里，平均宽度为1公里，最宽处可达2公里。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBzFQ21gGATjfLAAwVMLSczAY448.jpg@!rw9"><br><br>念青唐古拉山脉东段，是我国最大的海洋型冰川集中区。<br><br>仅在那曲地区嘉黎镇至林芝地区倾多镇之间的200公里范围内，就拥有念青唐古拉山脉长度超过10公里的36条冰川中的32条，占冰川总面积的70％以上。<br><br>图为林芝地区波密县丹卡村附近的冰川，这里的冰川是典型的海洋型冰川。<br><br>摄影／谢罡槽谷中古冰川堆积遗迹明显，两侧有两级由大小掺杂的巨砾组成冰碛平台，分别高出现代河床约700—800米和500—300米。<br><br>波得藏布主谷完整的古冰川侧碛垄、终碛垄，往下一直延伸到倾多区的白玉村附近。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBzFQ21gKAXp5VAAe-IM_eh3c472.jpg@!rw9"><br><br>在念青唐古拉山脚下，当地人经常会举行一些宗教仪式来纪念或酬谢神明。<br><br>参加仪式的人们都换上自己最华贵的衣饰，以最虔诚和卑微的姿态，高举着神明的仪仗，恭敬地抬起神明的塑像，步履坚定地行走在群山之中。<br><br>摄影／王彤<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBy1Q21gCAHJ_9AAVN6XgY3gg526.jpg@!rw9"><br><br>在念青唐古拉主峰北侧，纳木错千万年来一直与它相依相伴。<br><br>在神话传说中纳木错是念青唐古拉山神的妻子，也是西藏三大圣湖之一，具有非常神圣的地位，每逢藏历羊年，朝圣者会不远千里来参加纳木错盛大的转湖节。<br><br>摄影／多吉彭措<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBzFQ21gCAYLrSAAQZOnuSXjw829.jpg@!rw9"><br><br>那曲向南不远的西北侧有一列与青藏铁路近于平行的雪山，这就是念青唐古拉山的西段，它是青藏线上所能见看到的最高的山脉。<br><br>念青唐古拉山脉西段的冰川在规模和数量上都远逊于东段，这里降水量较小，雪线附近年降水量仅在500—1000毫米，夏季平均冰温比较低，冰川消融较小，活动性弱，运动速度较慢，冰川进退变化较缓慢，刨蚀和搬运能力也较差，显示出亚大陆型冰川的特性。<br><br>摄影／宝丁在这里一种独特的古冰川地形特别引人注目，这就是冰碛丘陵。<br><br>开始时你会看到一座座孤立的坟堆状冰碛丘零星分布，往上游则逐渐密集。<br><br>在许木乡、玉仁乡之间的河谷平原上冰碛丘陵更多了，有的相对高度不到5米，也有的将近10米，还有三五成群高达15—20米的，巨大的砾石突兀地矗立在丘陵上，丘陵之间的洼地里间或有沼泽甚或小湖塘出现。<br><br>还有一部分丘陵连座成群，高近30米，形态上既有圆锥形的、浑圆形的，也有平顶截锥状的。<br><br>这种冰碛丘陵地貌，在地貌学上也称基碛丘陵，在我国其他地方非常罕见，一般都出现在大陆冰川地区。<br><br>只有当山岳冰川规模大，而且冰川消融区—槽谷底部有比较宽敞平坦的谷底地形，冰川快速消融退缩时，才能形成这样的地貌。<br><br>',
'<h2>到西藏雄色寺观鸟</h2>位于西藏自治区中部曲水县束妻山的雄色寺，是西藏最大的红教尼姑寺。<br><br>由于藏传佛教所蕴涵的生态观念，使束妻山附近的自然环境得到完好的保护，许多青藏高原特有的鸟类在这里自由自在地生活。<br><br>从1995年以来，武汉大学生命科学院年轻的鸟类学者卢欣博士，每年都会来到这里，进行鸟类生态和行为研究，至今已是第7年了。<br><br>卢欣讲起雄色寺的鸟儿来，用一个词形容最恰当不过：如数家珍。<br><br>青年野生动物摄影爱好者吴秀山的镜头则生动逼真地再现了雄色山谷鸟类的生活。<br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBzFQ21mWAHf4jAAUCUlftJEM551.jpg@!rw9"><br><br>雄色寺墙头的藏马鸡它们几乎每天光顾寺庙的墙头等待尼姑们喂食。<br><br>这种西藏独有的马鸡除了在寺庙周围是很难接近的。<br><br>鸟类是天之灵物，是自然之美最富魅力的成分。<br><br>在与鸟类朝夕相伴的日子里，我观察它们动人的生活，探寻它们行为的奥秘，思考它们演化的道路，从中感悟生命的意义，享受人生的乐趣。<br><br>自然与人构成了我们这个世界，在雄色寺，我看到了自然与人最完美的和谐。<br><br>眼下已是5月初，我站在雄色寺的佛塔前，眺望念青唐古拉逶迤的群山，依然苍苍茫茫，视野的尽头是海拔7191米宁金岗桑峰，它那美丽耀眼的冰冠终年不卸。<br><br>俯瞰蜿蜒的拉萨河谷，河柳、田野已是葱翠盎然，充满诱人的生机。<br><br>我满怀期望，等待着春的到来。<br><br>实际上，她的脚步已经踏进雄色山谷。<br><br>看上去还是黯淡干枯的高山柳、野蔷薇和其它高山植物，只要你用指甲轻刮一下它们的表皮，便可以看见令人欣喜的鲜绿。<br><br>与根植大地的野草一样，山谷的鸟儿也敏锐地觉察到了春天的气息。<br><br>悄然延长的日照促动它们的生殖腺分泌出性激素，就是这些神奇的化学物质使山谷一时间充满欢悦的鸟鸣，山谷活起来了……<h4>青藏高原堪称世界屋脊，藏雪鸡——这屋脊顶上的居民，理所当然是世界上分布最高的鸟类之一，要想目睹它们的尊容，你必须爬到海拔4500米以上的高山草甸</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBy1Q21liAPwFWAAvLVUK_lwI654.jpg@!rw9"><br><br>拉萨河谷和雄色寺  这座西藏最大的红教尼姑寺坐落在海拔4200米的山腰上，即使从山脚最近的村庄到这里，步行也需要几个小时。<br><br>有将近300位来自西藏各地的尼姑终生在这里修行。<br><br>清晨，藏雪鸡那急促嘹亮的鸣声从高处传到雄色寺，传入我的小屋，撩人心扉；终于，我按捺不住诱惑，鼓足勇气，向山巅攀爬。<br><br>',
'<h2>黑城遗址从这里曾运出一个“图书馆”</h2>黑城是古丝绸之路上现存最完整的遗址之一。<br><br>在已经流逝的近千年中，黑城走过了诞生、发展、嬗变、废弃、沉寂的历程。<br><br>100年前，黑城历史的无数细节开始展现在世人面前；在新的世纪，它又将面临怎样的命运呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBy1Q21lGAXViQAAmLnuBgoco817.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBzFQ21k6ABRXtAAvdinlwc8s640.jpg@!rw9"><br><br><h4>俄国地理学会马上判断出这座死城的重要价值，当即命令柯兹洛夫放弃四川之行</h4>闻名于世的黑城，位于今内蒙古自治区阿拉善盟额济纳旗达来库布镇东南25公里处的古弱水河东岸。<br><br>1908年4月1日，由沙俄军官柯兹洛夫率领的“蒙古—四川探险队”在阿拉善沙漠发现了“死城哈拉浩特”。<br><br>当他们迈进城门第一步后，长睡了数百年的黑城就此被惊醒。<br><br>俄国人进城后随处挖掘，很快就有了丰厚的收获，所得文物达百余公斤之重。<br><br>这批文物立即被运往圣彼得堡。<br><br>俄国地理学会马上判断出这座死城的重要价值，当即命令柯兹洛夫放弃四川之行。<br><br>于是在1909年的5月23日至6月16日，探险队第二次进入黑城遗址，雇佣当地民工进行发掘，结果又获得大量的书籍文献、佛画塑像及各种用物。<br><br>这到底是一座什么样的城池，居然拥有如此丰厚的文化宝藏?它又是如何变成死城，在人们的记忆中消失数百年后又突然复活?这无数的谜吸引我与友人踏上了寻访黑城遗址的旅途。<br><br>秋日的黑城遗落在荒凉空旷的戈壁上，已带有肃杀之气的秋风掠起阵阵沙雨，如利刃般削割着千沟百壑的城垣。<br><br>孤独的佛塔、死寂的废墟、剪影般的残壁、遍地的瓦砾，交织成一幅凄美幽深的历史画卷，在北漠的天穹下徐徐展开。<br><br>早在2000多年前的汉代，这里就已是屯垦戍边的将士与边民活动的区域。<br><br>在黑城的西北，著名的汉代烽燧遗址沿弱水流域逶迤南下，全国重点文物保护单位甲渠候官（破城子）和红城子遗址与之遥相隔望。<br><br>在它的东南，开发于汉代的屯田区曾经是土质肥沃、水草肥美的绿洲。<br><br>魏晋以后，崛起于西北的党项族经数代经营扩张，于公元1038年建立了封建国家政权，国号大夏，定都兴庆府（今宁夏银川），史称西夏。<br><br>西夏在全国设左右厢十二监军司，治所黑城的“黑水镇燕军司”即为其中之一。<br><br>黑城北控大漠，西御回鹘，又是河西走廊连接北漠的重要枢纽，其在军事、经济上的重要意义不言而喻。<br><br>至西夏第八代皇帝纯时期，蒙古族开始兴起并日益强大，对西夏构成了致命威胁。<br><br>公元1226年正月，元太祖成吉思汗以西夏接纳仇人及不送还人质为由，亲率蒙古大军自北攻夏。<br><br>次月，黑城即迅速沦陷，同年西夏国亡。<br><br>',
'<h2>秦大河：因为冰川在那里</h2>秦大河：大河的源头是冰川，秦大河，天生与冰川有缘。<br><br>1990年成功穿越南极，让他成为中国的骄傲；2007年,作为中国冰冻圈与气候变化学科领域的首席科学家，秦大河代表政府间气候变化专门委员会(IPCC)领取诺贝尔和平奖，让他再一次为世界所瞩目。<br><br>从南极到北极、从珠穆朗玛到喀喇昆仑，都留下过他的足迹，因为，冰川在那里。<br><br><img src="http://img0.dili360.com/ga/M02/02/52/wKgBzFQ21c2AIorBAACvPFSlsWc849.jpg@!rw9"><br><br>这是秦大河在中国北极黄河站附近拍摄的照片。<br><br>中国北极黄河站位于北极圈内，斯瓦尔巴群岛的斯匹次卑尔根岛西部的新奥尔松地区，这个地区紧邻北大西洋和北冰洋，具有典型的极地冰川、苔原、大气、海洋等生态环境。<br><br>摄影／秦大河刚刚风尘仆仆地从美国、加拿大的冻土圈考察回京，秦大河又立刻飞往兰州参加会议。<br><br>我们的采访，从一个多月前就开始联系，但是这一个多月的时间，他基本都没有在北京停留。<br><br>从兰州回来的第二天，他终于见缝插针地给了我们一点时间。<br><br>“秦大河”，是我们熟知的一个名字。<br><br>20多年前，他的名字以及他徒步穿越南极大陆的英雄事迹，曾传遍神州大地。<br><br>如今，他头顶着中国科学院院士、中国气象局前局长、“973”项目首席科学家、IPCC评估报告第一工作组联合主席、中科院冰冻圈科学国家重点实验室主任无数个头衔。<br><br>然而他说：“我只是一个普通的地理学家，冰川是我生命的一部分。”<br><br>我们试图再次探访秦大河的那段光辉岁月，他却连连推脱：“那只是我年轻时的工作”，他的神态似要告别“南极英雄”，害怕把他写成高大全。<br><br>',
'<h2>天山冰川融水塔里木绿洲的生命线</h2>横贯亚洲大陆腹地的天山山系，以其高耸的山势和丰沛的降水，为冰川发育提供了优越条件。<br><br>天山在中国境内的1700公里山麓上，9000多条形态各异的冰川纵横其间，使天山这座储量巨大的“固体水库”成为了名副其实的塔里木绿洲生命之源。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBzFQ21cyAQVyWAAV7ILY8ApA011.jpg@!rw9"><br><br>在天山地区，每年都有源自冰川的近百亿立方米冰雪融水涌入各条河流之中，造就出山麓南北的无数绿洲，而流域内的各族文明也在这源源不断的流淌中幻化而出。<br><br>照片中，当地的柯尔克孜族居民正在塔里木河的一条支流上用圆木搭建简易桥梁，清澈的冰川融水为祖居此地的他们提供着生命之源。<br><br>摄影／George Steinmetz<h4>沙漠瀚海中的冰川王国</h4>在我50年的冰川研究生涯中，野外考察去得最多的地方是新疆，而新疆去得最多的地方就是天山。<br><br>我曾经六上天山，无数次地在这个迷人的冰川王国里穿梭。<br><br>直到今天，那些雪山和冰川还时常跃入远在千里之外的我的思绪，久久挥之不去。<br><br>我爱这些冰川，不仅因为研究它们是我毕生的事业，更因为它们的雄伟壮丽深深地震撼了我。<br><br>中国的冰川学者都喜欢去新疆，因为那里是我国冰川规模最大和冰储量最多的地区。<br><br>新疆北部的阿尔泰山、中部的天山、南部的昆仑山和西南的帕米尔高原、喀喇昆仑山都发育有丰富的冰川。<br><br>如果以面积论，新疆冰川面积约占全国冰川总面积的43%，冰川融水约占河流径流量的24%，而占全国总量48%的冰储量更是在各省区中排名第一。<br><br>仅从这几项数字来看，新疆冰川的研究价值就可见一斑。<br><br>在新疆的几大冰川区中，又以天山和昆仑山的规模最大、数量最多。<br><br>相比之下，“三山夹两盆”中最北边的一条山脉—阿尔泰山就要逊色许多。<br><br>阿尔泰山的冰川在我国境内数量较少，且多是面积不足1平方公里的小冰川。<br><br>地处新疆南部的昆仑山虽然冰川众多，但大多高居于海拔5000米以上空气稀薄的荒原上，虽庄重雄伟，但却有些让人望而生畏。<br><br>而夹在“两盆”沙漠中的天山是中国最大的现代冰川区，不但冰川资源丰富，而且大多分布在海拔3000—4000米左右的山区河谷，对冰川学者们来说，是最理想的研究基地。<br><br>',
'<h2>李吉均：魂牵梦萦是冰川</h2>李吉均：他曾经顶着刺骨的寒风，足迹遍及祁连山的每个角落；他曾经加入中科院青藏考察队并担任冰川组组长，负责西藏以及横断山的冰川考察研究。<br><br>即使是现在，他仍然期待着能再次领略阿扎冰川的美丽，大有老骥伏枥，志在千里的雄心。<br><br>我们这篇短文试图记录冰川学家李吉均在冰川大地上的峥嵘岁月。<br><br><img src="http://img0.dili360.com/ga/M02/02/5A/wKgBy1Q216-AClaiAAGXvSa_Qqg411.jpg@!rw9"><br><br>1996年，李吉均先生在祁连山进行考察。<br><br>李先生对祁连山有很深的感情，因为，1958年他刚刚研究生毕业时，接到的第一个任务就是对祁连山冰川的研究。<br><br>这里可以说是他与冰川结缘的起点。<br><br>供图／周尚哲在热带三亚，采访冰川学家李吉均，真是一件奇妙的事。<br><br>热带有雨林、椰林、兰花，甚至有热带风暴，但是有冰川吗？<br><br>在租住的海边公寓里，先生中等身材，一身白衬衣、黑西裤还有黑布鞋，戴着眼镜，满头银发整齐地向后梳着，面色红润，一副典型的知识分子模样。<br><br>拜访之后才知道，李吉均先生来三亚并不为寻访冰川，钟情于呼吸冰川清冽空气的他，因身体遭受意外的伤害，不得已来到三亚疗养。<br><br>谈起他的冰川人生，先生很是兴奋，浓重的四川腔里满是极其形象而又特别生动的描述和形容，当然，也有些许评论。<br><br>说着说着，就哈哈大笑起来。<br><br>言谈举止间，颇见四川人的乐观豁达和风趣幽默。<br><br>',
'<h2>法国奶酪分布图</h2><h4>法国奶酪分布图</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/55/wKgBy1Q21kmAQ0mFAAhxZm_VNSE432.jpg@!rw9"><br><br><h4>法国地形图</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBy1Q21kiAKf1gAACp0tYc3mI288.jpg@!rw9"><br><br><h4>法国气候图</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBy1Q21keABr79AABLTw2gksk841.jpg@!rw9"><br><br><h4>法国畜牧业分布图</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/55/wKgBzFQ21keAHmg0AACMN70uTk8366.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBzFQ21kiALmIOAAUQFiK-5Lo287.jpg@!rw9"><br><br>卡芒贝奶酪圆木盒标签卡芒贝奶酪拥有花样繁多的包装盒标签，内容涉及人物、新闻、动植物、诺曼底风景、相关历史事件等等。<br><br>看着这些五彩缤纷的卡芒贝奶酪包装盒标签，谁能说奶酪不是一种文化呢？<br><br><h4>法国奶酪的分布</h4>法国奶酪家族共有300多个兄弟姐妹，每个地区都有适合当地地理、气候的品种。<br><br>在这张用树叶铺成的法国六边形国土上亮相的，只是其中一小部分。<br><br>东部，阿尔卑斯山区一带出产多孔的EMMENTAL，和旁边的CANTAL、COMTE一样，这些法国奶酪中的“巨无霸”一般都来自山区，寒冷的大陆性气候使大块的奶酪容易储藏，而新鲜的空气和芬芳的牧草通过牛奶又赋予了这些奶酪甜美迷人的风味。<br><br>西、北部低海拔地区的奶酪则显得娇小玲珑。<br><br>大西洋为这些地区带来了温和湿润的气候，法国最肥美的土地集中在这里。<br><br>其中包括诺曼底在内的西北角，是整个法国畜牧业最发达的地区，出产全国超过1/3的牛肉和牛奶。<br><br>用诺曼底牛的奶生产的卡芒贝（CAMEMBERT），是最广为人知的法国奶酪。<br><br>南部，靠近地中海的地区受地中海影响，气候相对干旱，牧草稀疏，体形较大的牛难以生存，只有羊才适合在这里生长。<br><br>法国是世界上生产羊奶奶酪的大国，洛克福（ROQUEFORT）、巴侬（BANON）这些羊奶奶酪大多来自这一带。<br><br>',
'<h2>横断山中国冰川的绿色家园</h2>中国是冰川大国，相对于那些在极高山脉上连绵千里的冰雪巨龙，横断山中分布的冰川群在这个大家族中不仅显得“势单力薄”，而且常与茂密的森林为伍。<br><br>由此，独特的自然环境给这里的冰川带来了格外瑰丽的多样化之美和更为亲和的特质。<br><br>可以说，横断山是中国人欣赏冰川的景观之山。<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBy1Q21cuAJTmdAAiAcMU6Llc032.jpg@!rw9"><br><br>四川新龙县境内的卡瓦洛日峰海拔5992米，被当地人称为神山。<br><br>它展现了横断山冰川景观的一个典型版本——冰川晶莹、角峰起伏外，还少不了茂盛的植被、清澈的河湖与浓郁的色彩。<br><br>这也是横断山的冰川家族区别于其他地区冰川的重要特质之一。<br><br>摄影/吕玲珑“窗含西岭千秋雪”是唐代大诗人杜甫的名句，以居住在成都平原的人们的特有视角赞美了横断山绵延的古老冰川。<br><br>而亲临其境的毛泽东更是以伟人和诗人的胸怀对横断山北部的冰川进行了酣畅淋漓的讴歌—“更喜岷山千里雪，三军过后尽开颜”。<br><br>中国是一个山地冰川特别发育的国度，也是世界上中低纬度山岳冰川数量分布最多的国家。<br><br>它们不仅用汩汩的融水哺育着万物，以不停的积累、消融和运动去平衡着地球的体温，还以千万年的执著去雕饰着大地山川，为人类贡献了一处又一处人间天堂般的美景。<br><br>在中国的冰川家族所“居住”的多条磅礴的山脉中，横断山是十分特殊的。<br><br>比起那些冰川绵延的高寒磅礴山脉，横断山的冰川分布相对独立和零散，却又各有特色。<br><br>依山系划分的话，分别是四川的雀儿山冰川区、沙鲁里山冰川区、大雪山冰川区（以贡嘎山为代表）、邛崃山冰川区、岷山冰川区（以雪宝顶为代表）和云南的玉龙雪山及云岭冰川区。<br><br>如果把梅里雪山一并计入，横断山的冰川共有615条，面积达760平方公里。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21cuAH8bcAAFdoc_dQVc150.jpg@!rw9"><br><br>横断山拥有数个分散而独立的冰川中心，它们与不同的环境呼应，演绎出多样的冰川之美。<br><br>主要有1雀儿山；2雪宝顶；3四姑娘山；4贡嘎山；5梅里雪山；6玉龙雪山等。<br><br>可以这么说，横亘在青藏高原和四川盆地的横断山不仅以其广袤的原始森林、丰富的自然资源、三江并流的河川地貌和多民族聚居的历史人文景观著称于世，还是一个多雪山冰川的“冰冻圈王国”，生机勃勃的有机世界与寒冷晶莹的冰雪王国，就这样奇妙地融为了一体。<br><br>',
'<h2>亦文亦图“夫妻店”</h2>郑本兴：郑本兴给自己的定位是“古冰川学者”，就是在看不到冰川的地方寻找过去冰川曾经存在的痕迹，去推测几百万年以来气候曾经发生过的变化。<br><br>从事这样的研究，就像是在和虚空对话，面对大自然摆下的无声谜题，用人类的智慧去推敲谜底。<br><br>尹世瑽：她珍藏着年轻时的所有照片，因为那里有她值得骄傲的童年和少年，上海长大的她，怎么就在花季的时候来到了大西北呢？<br><br>也许是婚姻把她留下了，也许是冰川的美丽让她倾心于绘图这份工作，在那个年代，多数作品她都没有留下名字。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21R6ATHzTAAVXTiyqh7k173.jpg@!rw9"><br><br>2010年12月，我们在郑本兴位于兰州的家中拍摄了这张照片，两位老人在儿女和孙辈的环绕下安度着晚年。<br><br>1.作为中国最早的冰川学家之一，郑本兴到过的雪山冰川有多少？<br><br>他算不清，但他骄傲地说：“中国主要的冰川我都去过了！”参加工作至今，50多个年头里，他出野外的时间合计又有多少？<br><br>粗略估计一下，竟约有20个年头。<br><br>他说：“凡是我知道的冰川雪山，能去的，我必须亲自去看一下。”<br><br>1988年，郑本兴获得了由中国科学院颁发的“竺可桢野外奖”，他很在意这项殊荣，这是对他几十年孜孜不倦的野外考察的极大鼓励和肯定。<br><br>',
'<h2>喜马拉雅山冰川的博物馆</h2>喜马拉雅山地区雪峰连绵，冰川四溢，是冰川发育的中心，共有现代冰川17000多条。<br><br>这里的冰川面积广阔，种类繁多，尤其是在中段地区，有世界上最壮观的冰塔林，堪称世界奇观。<br><br><img src="http://img0.dili360.com/ga/M00/02/50/wKgBy1Q21RiADCi2AAbNVbe3d2k705.jpg@!rw9"><br><br>科学界对珠穆朗玛峰的关注最为集中，对珠峰冰川的研究也很多。<br><br>在珠峰周围5000平方公里范围内，海拔8000米以上的高峰有4座，7000米以上的山峰有38座，珠峰南北坡都有很多冰川。<br><br>而珠峰本身，更是登山爱好者永远的攀登目标。<br><br>这是珠峰及山下的中绒布冰川。<br><br>喜马拉雅山是地球上最年轻和最雄伟的高山，从南到北跨度达200—300公里，可分为小喜马拉雅山、大喜马拉雅山和内喜马拉雅山；从西到东，则绵延2400多公里，按照河流可划分为三段：普兰孔雀河以西为西段，普兰孔雀河和亚东河之间为中段，亚东河以东为东段。<br><br>世界上14座海拔8000米以上的高峰中有10座位于喜马拉雅山地区， 海拔7000至8000米的高峰更是多达40多座。<br><br>这里是冰川发育的中心，现代冰川共有17297条，总面积约34782平方公里，主要的山谷冰川长度都在10公里以上。<br><br>比如喜马拉雅山最长的冰川是热母冰川，长度达到28公里，位于喜马拉雅山中段的干城章嘉峰东坡；卓奥友峰北坡的加布拉冰川长21公里，南坡的格重巴冰川长22公里，等等。<br><br><h4>是什么造就了南北坡冰川的天壤之别</h4>喜马拉雅山地区之所以有如此众多的冰川，跟喜马拉雅山南北坡的地貌地势密切相关。<br><br>喜马拉雅山南坡山高谷深，森林茂密，自然景观的垂直地带性明显。<br><br>以珠峰为例，南坡海拔1600至2500米间为山地亚热带常绿阔叶林带，2500至3100米间为山地暖温带针阔叶混交林，3100至4000米左右为山地寒温带针叶林，4000至4700米间为亚高山寒带灌丛草甸带，4700至5200米间为高山寒冻草甸垫状植被带，5200至5500米间为高山寒冻地衣带，5500米以上为高山冰雪带。<br><br>而北坡为高寒宽谷盆地，其自然带迥异于南坡，海拔4000至5000米为高原寒冷半干旱草原带，偶见伏地柏等灌丛，5000至5600米为高山寒冻草甸植被带，5600至6000米间为高山寒冻地衣带，6000米以上为高山冰雪带。<br><br>珠峰南北坡的地貌与自然旀¯观如此不同，对冰川的性质和形态产生了巨大的影响：南坡的多数大冰川，中下段布满表碛、表碛丘陵和冰面湖，冰下河较多，有些冰川前段的冰碛上，还长有乔木、灌木，甚至有些冰川可以延伸至森林带中；北坡多数大冰川，冰面净洁，表碛薄，多冰面河、冰面湖、冰内河，冰塔林立，冰川都在多年冻土带以上，植被稀少。<br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBzFQ21cqABcAhAAON07wrGMU290.jpg@!rw9"><br><br>绘图/孙毅博从西到东、从南到北，喜马拉雅山的气候变化很大，这对冰川的发育产生很大的影响。<br><br>在东西方向上，由于降水的水汽来源不同，导致冰川性质不同。<br><br>喜马拉雅山西段的克什米尔一带，受地中海型西风降水之惠，冬春多雪，多数冰川属冬春补给型的海洋型冰川。<br><br>喜马拉雅山东端的南迦巴瓦峰地区临近雅鲁藏布大峡谷，成为印度洋孟加拉湾夏季季风湿润气团北上通道，发育了季风海洋型冰川。<br><br>喜马拉雅山东西两段山区冰川上的雪线均能降低到海拔4500米以下，冰川具有较好的冰雪补给，冰川活动性较强。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21cqABMhbAAEMqOz_QcI810.jpg@!rw9"><br><br>在南北方向上，喜马拉雅山气候变化主要体现在两方面，一是垂直带的降水量分布变化不同，二是南北坡的干湿状况差别很大。<br><br>南坡受夏季向北推进的印度洋季风影响，最大降水带一般出现在海拔2000米左右，2000米以上则降水显著减少。<br><br>到了海拔5000米左右的冰川区，由于冰川的冷源作用，降水量又增多，成为第二大降水带。<br><br>例如：珠峰南坡海拔2745米的羌利卡尔气象观测站，年降水量为2283.6毫米；到海拔3355米的南遮巴沙尔村，年降水量只有939毫米；到海拔4420米的拉均村，年降水量减为582.8毫米；到了孔布冰川海拔5600米以上的粒雪盆，根据年积累的降雪雪层厚度，折合降水量则达到了l700毫米。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBzFQ21ReAd-kaAAJMKafhxqs956.jpg@!rw9"><br><br>绒布冰川是珠穆朗玛峰山脚下最大、最为著名的冰川，冰川上有很多冰塔林，乳白色的冰塔拔地而起，有的似金字塔，有的似古刹钟楼，有的像宝剑，千姿百态，极具观赏性。<br><br>摄影／张雨潇珠峰北坡，绒布冰川上部海拔5900米处的粒雪盆，年积累的降雪雪层厚度，折合降水量达800毫米左右；海拔5000米的绒布寺年降水量仅为335毫米；海拔4300米的定日地区年降雨量为243毫米。<br><br>年降雨量随着海拔高度的降低而减少，这充分反映出大喜马拉雅山在超过海拔6000米时，在气候上所起的屏障作用。<br><br>珠峰南北坡进入雨季的日期也不一样，比如5月份，北坡干燥少雨，是登山科考的好季节，而南坡聂拉木河谷阴雨连绵，很难进行科考活动，所以到南坡开展冰川等考察以秋冬季为宜。<br><br><h4>错综复杂的雪线和多种多样的冰川形态</h4>由于地形和气候条件的影响，喜马拉雅山的雪线高度呈现出东、西段低、中段高，南坡低、北坡高的特点。<br><br>西喜马拉雅山冬春降雪多，雪线在皮尔潘加山脉为海拔4400米左右，南迦帕尔巴特峰附近雪线为海拔4500—4700米，雅鲁藏布江大拐弯附近的南迦巴瓦冰川雪线高度为海拔3390米，冰川长10.8公里，从海拔7782米绵延到2800米，向北伸入森林带。<br><br>南坡尼泊尔喜马拉雅山的最低雪线可达4500米，南安拉普纳冰川长13.7公里，末端海拔3566米。<br><br>向北接近大喜马拉雅山主山脊时，雪线可上升到海拔5800米。<br><br>如果南北向深切河谷贯通主山脊时，就成为引导水汽北上的通道，使该地区气候十分湿润，雪线的变化很剧烈，加上地形引起的雪崩等作用，致使雪线和冰川性质呈现出错综复杂的情况。<br><br>珠穆朗玛峰周围就是一个很好的例子：东绒布冰川粒雪盆后壁为高峻的珠穆朗玛峰，各山口高度均在海拔6000米以上，成为外来水汽极难进入之区，因而雪线高达6250米，是全球最高雪线纪录。<br><br>但是西绒布冰川上源的西山口相对较低而且开阔，南来水汽时有翻越，雪线为海拔5800米左右。<br><br>位于珠峰东南20公里的马卡鲁峰（海拔8463米）东坡的沙基塘冰川，受沿朋曲河谷朔源北上湿润气流的影响，冰川长17公里，其末端下伸到3570米，进入森林带，雪线高度仅为海拔4810米。<br><br>与东绒布冰川相比，雪线下降了1440米。<br><br>雪线以上的积雪经过压实和变质作用形成冰川冰，冰川冰在重力作用下产生运动，形成不同形态的冰川。<br><br>按冰川的形态和规模，可分为平顶冰川、大冰冒冰川、悬冰川、冰斗冰川、山谷冰川、溢出山谷冰川和山麓冰川。<br><br>这些形式的冰川在喜马拉雅山的古今冰川演变史中都存在过。<br><br>最大冰期时，古山麓冰川相连，但在冰川外缘，藏南湖盆宽谷区仍然是水波荡漾，生机盎然。<br><br><img src="http://img0.dili360.com/ga/M01/02/50/wKgBy1Q21RyAZ0sRAAUhuZUQlHI480.jpg@!rw9"><br><br>卓奥友峰常年被积雪覆盖，有很多条冰川，冰川类型以山谷冰川为主，其次为平顶冰川、冰斗冰川等等。<br><br>卓奥友峰现代冰川很多，在海拔5700米以上的峰面，是加布拉冰川中下游的消融区。<br><br>在这个区域内，冰塔林触目皆是。<br><br>摄影／李国平喜马拉雅山地区按照冰川的成冰作用和冰川温度的不同，冰川可分为三个主要类型，即极地型冰川、大陆型冰川和海洋型冰川。<br><br>极地型冰川的特点是积雪区气温终年低于0℃，雪面融化微弱，粒雪依赖再冻结—重结晶作用成冰。<br><br>在希夏邦马峰北坡海拔7000米的平台上，对钻取的冰芯研究表明其成冰作用属于极地型成冰作用，该处冰芯10米深处冰温约零下14℃，属于极地型冰川。<br><br>这是1997—1998年的最新发现，因此证明海拔7000米以上极高山宽大深厚的平坦冰雪地带，其冰川成冰作用和极地冰川发育特性相似。<br><br>大陆型冰川的特点是暖季雪层上部可达0℃以上，雪层下仍保持0℃以下。<br><br>融水可渗入粒雪层中，遇冷冻结成冰片，大部分粒雪靠冷渗浸—重结晶成冰。<br><br>大陆型冰川分布于气候干燥的大陆内部，年降水量一般不超过l000毫米，雪线高，气温低，冰川主要依赖低温所提供的冷储条件而生存，冰川运动速度慢，冰川雪线地带活动层下界冰温约在零下8—9℃左右，冰川均处于多年冻土带之上，冬季河源断流。<br><br>藏南措美以西的喜马拉雅北坡属于大陆型冰川。<br><br>海洋型冰川的特点是雪层厚，气温较高，冰温为0℃到零下1℃，夹有渗浸冰片的厚粒雪层，深处粒雪靠暖渗浸—重结晶作用成冰。<br><br>海洋型冰川分布于受海洋湿润气流影响较大的地区，年降水量超过1000毫米，甚至达到3000毫米，而且雪线低，冰川运动速度快，冰川末端可伸入森林带，冬季河源不断流。<br><br>冰雪面上还有冰蚯蚓、冰跳蚤等生物。<br><br>喜马拉雅山措美以东和喜马拉雅南坡因受印度洋季风的强大影响，属于海洋型冰川。<br><br><h4>冰塔奇观举世罕见</h4>在喜马拉雅中段北坡，山谷冰川上有世界上最雄伟壮丽、形态多姿的冰塔林。<br><br>冰塔高度为数米至30多米不等，其形貌如丘陵、如金字塔、如高耸的城堡、如刺向蓝天的宝剑。<br><br>有的冰塔表面有密集的浅圆形消融坑，晶莹闪耀，有的冰塔间有星罗棋布的冰湖，十分奇妙。<br><br>有的冰塔内部有河道，在这些冰融水的长期作用下，又形成了冰桥和水晶宫殿般的冰洞、冰帘、冰钟乳石、冰柱和冰笋等，鬼斧神工，好似天然形成的冰雕群。<br><br><img src="http://img0.dili360.com/ga/M00/02/4F/wKgBzFQ21RuAXshTAAeFIqxhzSQ120.jpg@!rw9"><br><br>由江孜经年楚河南行进入亚东境内，过边检站后于萨玛达乡向南望去，看见的一列雪峰就是卓木拉日。<br><br>这是卓木拉日的局部。<br><br>卓木拉日峰西侧在中国境内，东侧在不丹境内，至今还未曾有人登顶，被誉为“圣洁的净土”。<br><br>为什么喜马拉雅山地区有如此壮观的冰塔林呢？<br><br>形成冰塔的因素主要有两点：首先，多支冰流汇合后，冰川运动使冰层产生褶皱和纵横裂隙，这是一个必要的前提；其次，在低纬度的高山区，极强的太阳辐射使裸露冰面的温度升高，冰面的消融强度远远大于中高纬度的冰川，冰塔间的融水侵蚀下切能力很强。<br><br>这也是地球上其他高山冰川地区，如阿尔卑斯山、昆仑山、祁连山、天山等都没有发育出如此壮观的冰塔的原因。<br><br>全球气候变暖是当下人们非常关心的问题。<br><br>气候如果继续变暖，几十年甚至上百年以后，喜马拉雅山的冰川会消失吗？<br><br>答案是不会。<br><br>经过中外科学家们近几十年的考察和研究，他们已经在树木年轮和冰芯记录中获得了有关喜马拉雅山地区现代冰川及古冰川的大量信息，比如古今冰川特点、变化趋势等等。<br><br>珠峰北坡的绒布冰川，总长22.4公里，裸露冰长16.6公里，末端海拔5158米。<br><br>冰塔末端从1966—1997年间后退270米，平均每年退缩8.7米，而1921—1966年间，平均每年退缩6米。<br><br>如果按每年8.7米的速度继续后退，到2035年，还要退缩418米，到那时仍然有16公里长的裸露冰面和冰塔林，仍然是十分壮丽的冰川。<br><br>我曾参与研究过全新世中期喜马拉雅山地区的冰川与环境。<br><br>全新世中期是气候大暖期，距今六七千年。<br><br>那时在聂拉木北面海拔4300米的亚里村一带，气温比现在高3—5℃，与今日聂拉木一样，生长着大量高山杜鹃。<br><br>那时希夏邦马峰北坡的野博康加勒冰川退缩到海拔5800米的高山营地附近，仍然是一条山谷冰川。<br><br>而现在它的规模是：冰川总面积约为26平方公里，长约11公里，冰川末端海拔约5550米。<br><br>因此，前一段时间各个媒体争相报道的认为2035年喜马拉雅山冰川会消失殆尽的说法是没有科学依据的。<br><br>',
'<h2>他们彼此隐瞒了险情</h2>苏珍：当他不动声色地讲他在冰川上遇到的险情时，我们知道那些是他生命中最精彩的片刻。<br><br>冰川给了他壮丽的人生舞台，他表演得很动情。<br><br>如果人生重新来过，还会选择冰川吗？<br><br>他却犹豫了，说，其实最爱的，是画画。<br><br>刘桂英：在兰州这个地方听到标准的京腔，真是有些不适应。<br><br>看上去大大咧咧的她，其实心很细。<br><br>对于丈夫向她隐瞒险情这件事，她表面上哈哈笑过去，但是眼睛里却划过一丝委屈。<br><br>所有冰川夫妻，都要承受这样的担惊受怕和委屈。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBzFQ21QuAdPUUAAOM_-NGsTA228.jpg@!rw9"><br><br>2010年12月的一天上午，苏珍夫妻照常下楼买菜。<br><br>苏珍因长年在冰川地区工作落下了哮喘病，所以出门必须戴口罩，否则就会狂咳不止。<br><br>摄影／王彤<h4>1.</h4>苏珍很开朗健谈，他讲当年冰川考察时的惊险故事，听得人仿佛身临其境。<br><br>我们围着圆桌，桌子上放满老照片，往事摆在眼前，俯拾皆是。<br><br>那是1962年，考察队员们在天山博格达峰考察。<br><br>这一年，苏珍24岁，大学毕业第三年。<br><br>一天，他跟着一位哈萨克向导，骑马去买粮，没走几步，马儿尥起了蹶子，苏珍被甩向空中，再跌落马下，一只脚还挂在马蹬上，马在狂奔，危急中，他乘自己被马弹起来的一刹那，把脚从马蹬里抽了出来，惊魂未定时，看见那个吓坏了的哈萨克牧民正跪在地上，为他祈祷呢。<br><br>苏珍哈哈笑着，说：“那时到底年轻啊，身体好，逃过了一劫。<br><br>真没想到，第一次出野外考察冰川，这冰川就给了我一个下马威。”<br><br>1965年，在天山站。<br><br>一天，苏珍一个人驻站观测。<br><br>外面飘着雪花，四周寂静无声。<br><br>搞完观测，苏珍下山往住处走，四周白茫茫一片，突然，“嗵”的一声，等他反应过来时，知道自己掉进了一个雪洞子里。<br><br>洞子两米多深、口小底大，像一只瓮。<br><br>随身只有一个记录本一支笔，苏珍急啊，喊叫了一阵，他知道方圆十几里，在这样的雪天，不会有一个人。<br><br>顺着洞壁，爬上一点儿、跌下来，爬上一点儿、再跌下来，他有些绝望了，就躺下来，等缓过了劲儿，再爬。<br><br>最后是怎么爬上了洞子的他都不知道了。<br><br>“那真是死里逃生啊！”苏珍说。<br><br>回到住处，天已经黑透了。<br><br>',
'<h2>法国的味道：奶酪</h2>除了时装、香水，还有一个名词能代表法国，那就是奶酪。<br><br>法国总统戴高乐曾经感叹：“要统治一个有365种奶酪的国家谈何容易。”<br><br>作为法国美食的象征之一，法国奶酪多姿多彩，每个地区都因地理、人文因素的不同拥有自己独特的奶酪品种。<br><br>去年秋天，本文作者深入法国著名奶酪的产地，近距离目击这种有趣的文化现象。<br><br><img src="http://img0.dili360.com/ga/M02/02/55/wKgBzFQ21kKASNbJAAXQ8XOqS24124.jpg@!rw9"><br><br>洛克福小镇的黄昏这个背倚石灰岩山崖的宁静小镇居民不过800人左右，法国最古老的奶酪——洛克福就来自小镇地下的石灰石岩洞里。<br><br><h4>和所有欣赏过程中有时间因素加入的艺术如音乐、建筑一样，品尝法式大餐也要经历引子、发展、高潮、延续到结尾的整个序列。<br><br>奶酪一般作为主菜后的点缀，用来调节食量，但必不可少，法国作家兼美食家布里亚<U+2022>萨瓦兰有句名言：“吃饭没有奶酪，等于美女少了一只眼睛。”</h4>除了美女，法国还盛产时装、香水、美食。<br><br>美食讲究“色、香、味”，中国人常常把“味”放在第一位，法国人的排序却恰恰相反。<br><br>法国电视三台每天中午有个著名的美食节目“BON APPETIT(祝你胃口好！)”，主持人打下手，请不同的大厨现场表演拿手菜。<br><br>其中说的最多的一句话不是“味道好极了！”，而是“颜色真漂亮！”配以极陶醉的表情，仿佛眼睛的享受比嘴巴更胜一筹。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBy1Q21fOAGBg0AAk7fc8tKKY242.jpg@!rw9"><br><br>法国美食的代表——奶酪奶酪是法国人的日常食品，由牛（羊）奶、盐和酵母制成。<br><br>我就曾经目睹他们为了炮制一只苹果，花了整整两个钟头：先把半只苹果削成扇形薄片，放在糖浆里煮（为防变色还加入了柠檬汁），再用烤炉烤1个小时，直到苹果片变得像玻璃一样透明。<br><br>另外半只加调料打成糊状堆在盘子中央，周围再仔细地插上透明薄脆的苹果片。<br><br>绕了一个大圈，苹果终于恢复原状，变成了一只美丽绝伦的“玻璃”苹果。<br><br>而这全部功夫，不过是为了一道小小的餐后甜点。<br><br>在法国，烹调和品味早已上升为一种高雅的艺术，不少名作家同时也是美食家。<br><br>比如宣称“我在的地方就是人间天堂”的伏尔泰，就非常重视精致的宴饮，并将其作为社交艺术的一部分。<br><br>法式大餐一般要遵循严格的程序，吃完一道菜才会端上另一道，如果再聊聊天，整个过程就会拉得十分漫长。<br><br>典型的法国人晚餐常常要在餐桌前消磨几个钟头，从晚间新闻开始时的8点，有时一直吃到深夜上床睡觉。<br><br>',
'<h2>雅鲁藏布上游黄沙围困的江河故乡</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBzFQ21J2AJpAUAAT6T5AEZ_8991.jpg@!rw9"><br><br>雅鲁藏布江上游所在地区海拔高亢，气候寒冷，人烟稀少，在人们的想象中，这里是一片单调的荒原。<br><br>不过，如果你真的来到这里，便会看到一幅层次分明的画卷。<br><br>雪山、冰川、河流和连绵的沙丘共同组成了这片山河，在所有的自然要素中，那干枯连绵，覆盖着冰雪的黄沙最令人惊诧。<br><br>对我而言，雅鲁藏布江像是一条梦中的河流。<br><br>富饶的拉萨平原、惊心动魄的雅鲁藏布大峡谷、久远深厚的历史，都是它迷人的侧脸和剪影。<br><br>作为青藏高原上的第一大河，其流域面积虽仅占西藏的20%左右，其养育的人口却几乎是西藏总人口的半数，拥有的耕地和粮食产量则占到了全藏的近八成。<br><br>对于屡次进藏的我来说，它是一本不得不读的书——从江源到边境线，它2000余公里的奔涌，就是一部文化的史诗和自然的巨著。<br><br>跌宕起伏的三部曲是这样定义的：从源头到仲巴县的里孜为上游；里孜到雅鲁藏布大峡谷入口处的米林县派镇为中游；再往下到国境线上的墨脱巴昔卡为下游。<br><br>从这里开始，它进入印度，更名换姓，向浩瀚的孟加拉湾流去。<br><br>对于这部巨著，我常常阅读它的“中”和“下”——中游浩荡悠长，水流丰沛，像一位温厚的母亲，千万年来营造了诸多广阔而富饶的平原地带。<br><br>这里人烟稠密，是西藏最重要和富庶的地区。<br><br>到了下游，它变身为刚烈的勇士，在喜马拉雅山东端作了一个马蹄形的大拐弯后，手持巨斧在雄伟的雪峰中劈开了一道狭缝。<br><br>这里滩礁棋布，流急浪高，逆着印度洋季风的吹拂，一路奔腾咆哮而下。<br><br>可是，这条河流最初的故事，却始终是个谜。<br><br>我看过太多关于雅鲁藏布江的照片和记述，却总是在中卷和下卷浓墨重彩。<br><br>因为这个未完成的梦，我万里迢迢，奔向雅江的青春之地——日喀则地区最西端的仲巴县。<br><br>',
'<h2>巴西利亚最年轻的世界文化遗产</h2>在《世界遗产名录》中，几乎所有的文化遗产都有着一部厚重的历史，惟独巴西的新首都巴西利亚是一座崭新的城市，当联合国教科文组织将其列入世界文化遗产目录时，它还不到27岁。<br><br>如此年轻的一座城市，为何能获此殊荣？<br><br>让我们随作者一起去寻找答案吧！<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBy1Q21M-ALGaoAAc_BPH7d9A244.jpg@!rw9"><br><br>从香港新机场起飞，经巴黎转机，再飞巴西，跨越了亚欧大陆、大西洋，经过28个小时的飞行，终于到达了南美大陆，第一落脚点就是巴西的首都——巴西利亚。<br><br>当机上的广播告知已飞抵巴西利亚上空时，我是一阵的兴奋。<br><br>终于来到了，这片向往已久的大陆。<br><br>从地球的一边到另一边，旅途的疲倦一时也因而烟消云散，骤感精神百倍。<br><br><h4> 从空中看巴西利亚，整座城市如同一架停泊在大地上的巨型飞机，巴西人说它象征着巴西正在起飞</h4> 可能是航路的巧合，或是巴西人刻意的安排，在飞机飞临巴西利亚的上空和下降过程中，坐在舷窗旁的我清楚地看到了巴西利亚新区。<br><br>正如机上广播所介绍的，整座城市就好像一架停泊在大地上的巨型飞机。<br><br>“机头”是由总统府、最高法院和国会组成的三权广场；“机身”是一条长约8公里、宽250米的大道，前半部乳白色的政府大楼对称排列，后半部由教堂、公园、会议中心、商业中心组成；“机身”两侧伸展出立交公路，沿路是呈月牙形排列着的居民区和商业网点，如同“机翼”；“机尾”是长途汽车站、仪器加工厂等工业区。<br><br>整个新区就坐落在人工湖的半岛上，宁静的湖水环抱着城市的大部分。<br><br>建筑布局之所以构筑成飞机形状，是有喻意的，巴西人说它象征着巴西是个正在起飞的国家，体现蓬勃发展的时代精神。<br><br>真是巧夺天工、寓意深长。<br><br>尚未踏足巴西利亚，已让人不由得对其肃然起敬。<br><br><img src="http://img0.dili360.com/ga/M01/02/4E/wKgBzFQ21NCAaZNRAAiSjT56fVI103.jpg@!rw9"><br><br>整个巴西利亚的建筑布局，就像是一架飞翔着的巨型飞机。<br><br>但是，并不是每一位到巴西利亚来的人都有机会从空中俯瞰到它的全貌的。<br><br>为了让来到新首都的人都能领略到巴西利亚的风采，不致于带着遗憾离开，巴西人特意将高空航拍的新首都图片立于机场候机大厅，向人们展示着。<br><br>（地图中：2为黎明宫；7为议会大楼和参众两院；11为巴西利亚大教堂；13为电视铁塔；16为巴西利亚纪念碑）。<br><br>在飞机着陆的一刹那，机上的巴西人不由自主地鼓起掌来。<br><br>这种归乡及爱国的情怀一时充满机舱，真让我感动。<br><br>近十多年来，屡屡步出国门，但每次回到自己的国家，大家都安坐航机上，静静地等待着地。<br><br>国人的含蓄与巴西人的热情外向还是有所不同。<br><br>此情此景，我也将自己当成巴西人的一分子，跟着鼓起了掌，当然，我的掌声含有终于来到巴西的意味。<br><br>然而当我步下飞机，接触到这片大陆时，我却没有了巴西人的那种自信，仿佛自己是处于一种未知的、无措的状态中。<br><br>毕竟，这片土地对我来说太陌生太遥远了。<br><br>好在一出机场，宽阔的马路产生出良好的城市视野，舒心了许多，让人感受到巴西利亚宽广的胸怀。<br><br>而那几乎是抽象的建筑物，又给了人一份亲切。<br><br>巴西利亚好似一下子就接纳了我，并以她的美丽容貌消除了我的陌生感。<br><br>住进圣保罗大饭店，热情良好的服务，让我有了一种宾至如归的感觉。<br><br>毕竟已随飞机在空中飘浮了20多个小时了，下了地，有个安安稳稳的地方歇息，已是很惬意的事情。<br><br>',
'<h2>探访法国迪纳尔海滨别墅群</h2>与法国众多的风景名胜相比，海滨小城迪纳尔虽然不是特别著名，但它有着自己独特的魅力。<br><br>100多年前，富有的商人、贵族在此不惜财力，建起豪华奢靡的别墅，以图在迪纳尔重现文艺复兴时的繁荣。<br><br><img src="http://img0.dili360.com/ga/M02/02/53/wKgBzFQ21euAGPWHAAZ8IiDpeFY558.jpg@!rw9"><br><br>从空中俯瞰迪纳尔，一座座海滨城堡错落分布在高耸的岩石海岸上。<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBy1Q21eaAIattAABfWsDHT78309.jpg@!rw9"><br><br>法国西部的布列塔尼半岛，其北侧因海水颜色偏绿而被人们称为“翠绿海岸”。<br><br>翠绿海岸边的小城迪纳尔更以其美丽的建筑遗产——建于19世纪下半叶的海滨别墅——而被称为“翠绿海岸上的璀璨明珠”。<br><br>在迪纳尔，沿着公路，400多座别墅和私人巨宅赫然呈现，别墅的主人对我们敞开了大门，使我们有幸得以探访这些不同寻常的建筑。<br><br><h4>一百多年前，富有的度假者在迪纳尔兴建了一批豪华的别墅和几近挥霍的巨宅，它们都面向深蓝色的海洋。<br><br>这些建筑使迪纳尔成为一个散发着迷人魅力的海滨城市</h4>在19世纪中叶以前，欧洲人似乎不太喜欢海滨，人们的住房都远离大海。<br><br>后来社会习俗发生了变化，欧洲贵族和社会上层的名流们终于发现了大海的魅力，认识到海岸的价值。<br><br>迪纳尔很快成为法国最重要的海滨度假区。<br><br>由于它位于朗斯河入海口和深蓝色大海之间，得天独厚的地理位置和温和宜人的气候吸引着络绎不绝的游客。<br><br>这种海滨城镇甚至引起人们生活方式的变化，大海成了家的一部分。<br><br>巴黎上层人士来此修建远离闹市的住宅，来自世界各地的要人们也常在此召集会议。<br><br>19世纪中期，海岸的土地并不吃香，价格非常低廉。<br><br>建筑师们的工作总是和岩石林立的海岸、大风以及变幻莫测的天气联系在一起。<br><br>他们设计了阳台、凸窗、陶制品和铸铁栏杆——这些都成为迪纳尔地区别墅的建筑特征。<br><br>在迪纳尔，建筑风格多姿多彩：苏格兰城堡，意大利、西班牙、东方的建筑样式都是建筑师的灵感之源。<br><br>负责迪纳尔别墅登记的建筑师施奈德<U+2022>莫努里热心地接待了我们，他说：“有很多理由使迪纳尔显得卓而不群。<br><br>建造这些别墅的人都相当富有，房屋尽可能近地接近海岸。<br><br>迪纳尔城的形成几乎有半个世纪，这使别墅呈现出不同的风格，是连绵不绝的历史的见证。”<br><br>',
'<h2>昆仑冰雪炼就中国的脊梁</h2>昆仑是中国家喻户晓的山，因为传说中它是中国最高最大的山。<br><br>关于昆仑山的范围有多种说法，有的把中国的山大多归入昆仑，有的说昆仑横贯中国东西，但无论哪种说法，昆仑山都是高大无比、进入了冰雪圈的巨大山系。<br><br>如果说昆仑是中国的脊梁，那么中国的脊梁是冰雪炼就的。<br><br><img src="http://img0.dili360.com/ga/M01/02/4F/wKgBy1Q21QWAaW_dAATas4HZluU070.jpg@!rw9"><br><br>站在可可西里索南达杰自然保护站28米高的瞭望塔上北望，巍峨耸立的昆仑山脉在地平线上延展开去，如屏障般遮挡了更远处的世界。<br><br>在无人涉足的山巅之上，覆盖着绵延数十公里的冰川，仿若一条静卧的白色巨龙，守卫着这片净土上的所有生灵。<br><br>摄影／杨欣说昆仑山脉的冰川之前，我们应该先弄清昆仑山脉的分布、范围。<br><br>而要搞清这一点，首先应该弄清我们经常使用、但很糊涂的一个概念：山脉。<br><br>我曾被这个概念折磨过。<br><br>记得每次坐飞机，我都要想尽办法坐在窗边，为的是当飞机飞过大山时，能够看到山脉。<br><br>但是地理教科书中所说的那些大的山脉，我从来没有看到过。<br><br>每次从成都飞拉萨，我都从舷窗中下望，寻找书中所说的横断山区中纵贯南北的五大山脉。<br><br>书中是这样说的：横断山脉为我国西南部一系列南北向平行山脉的总称。<br><br>山高谷深，岭谷相间，山岭自西而东包括伯舒拉岭、高黎贡山、怒山、云岭、沙鲁里山、大雪山等。<br><br>在飞机上我努力想找出这些闻名遐迩的山脉，可是无论如何我也看不到机翼下有一条条山脉。<br><br>我看到的是纵横交错的山峰、山岭、山丘，它们星罗棋布，但没有成脉。<br><br>我看到了大致平行流淌的五条大江：怒江、澜沧江、金沙江、雅砻江、大渡河。<br><br>但是这些大江中间所夹的不是一条条山脉，而是一片片山地。<br><br>固然我们可以在两条大江之间找出分水线，但分水线不是一条线状的山脉，而是一张网、一棵树的形状。<br><br>而且分水线也可以很低很低，让你发现不了。<br><br>因此不能说两水之间必有一岭或者一山脉，最好说有一片山地。<br><br>我在飞机上看到横断山区每两条大江之间确实夹着一片条状的山地，就像两条平行的马路之间夹着一片高楼大厦一样，但是我们不能因这些高楼大厦被两条马路框成条状，而说它们有了脉。<br><br>我曾在祁连山中寻找“脉”，没有找到，在秦岭也没找到。<br><br>因此我开始怀疑这些大山到底有没有“脉”。<br><br>在我困惑不解的时候，我看到了一本书——《中国山脉考》，作者是曾经做过国民党政府行政院院长的地质地理学家翁文灏。<br><br>没想到这薄薄的仅有35页的书，胜过诸多我看过的谈山的巨作。<br><br>因为它使我百思不解的山脉问题迎刃而解了。<br><br>翁不愧是大家，看完他的书，我明白了何为山脉，最重要的是我明白了怎样的一些山才能算作一条山脉。<br><br>',
'<h2>南浔水榭楼亭梦江南</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21eWABLiUAAVu4crPVKw552.jpg@!rw9"><br><br>穿南浔镇而过的浔溪，比南浔镇的历史更久远，南浔镇的民居、庄园、丝织业以及南浔人的日常生活，都与她紧密相连。<br><br><h4>如果评选水乡古镇成规模的沿河民居，以其历史、现状和风格之统一，“百间楼”恐怕是江南之最了</h4>以位于长江三角洲的苏南、浙北为中心的吴越文化，在明清和民国初年，一直以丝织业为经济支柱。<br><br>富裕的经济造就了众多才子佳人、朝中高官以及地方富豪，当然也留下了带有鲜明时代烙印的水乡文化。<br><br>江浙一带侥幸于20世纪五六十年代之政治运动和八九十年代随经济发展大量拆旧建新而被极偶然地保存下来的古镇建筑，都是那个时代的作品。<br><br>在湖州之东、太湖之南依大运河而建的南浔古镇，一条浔溪穿镇而过，溪上有石桥72座，每桥皆入诗入画，如清风桥、明月桥、通津桥等；桥桥刻有楹联，写景抒情，且都出于历代名人之手。<br><br>在与古老的石拱桥相映生辉的整齐的石驳岸之畔，绿柳迎风舞之，浣妇踏阶入水。<br><br>白粉墙，青黛瓦，归去依然木格窗。<br><br>一道道高耸的封火山墙，一重重圆拱过街券门，一排排临水廊檐，一户户从容不迫的枕河人家。<br><br>古训云“水至清则无鱼”，可我在南浔时，却每每见顽皮的孩童从至清的浔溪中将小鱼儿从水底闪着银光钓上岸来，这水从来就有这么清，两岸人家尽在其中洗米洗菜。<br><br>作为江南水乡的传统中国式建筑，南浔镇东北侧的“百间楼”可算颇具风格。<br><br>相传这是明代礼部尚书董份为他家的奴婢、仆人居家而建造的。<br><br>因初建成时约100间上下，故而有“百间楼”之称。<br><br>现在这百间楼仍密布在从莲花桥到长桥的河东岸一侧。<br><br>如果评选水乡古镇成规模的沿河民居，以其历史、现状和风格之统一，“百间楼”恐怕是江南之最了。<br><br>不过就其建筑与装饰，内里并无太多可圈可点之处，几乎俱是一般的砖木加泥墙结构。<br><br>这当然可以理解，因为当年就是造来给下人住的。<br><br>沿街还有许多店面，店后便是住家，这也是江南一带最常见的前店后宅形式。<br><br>许多年以来，南浔便以小莲庄、藏书楼出名，游人也多是奔那里去的。<br><br>倒是一帮习绘画的学生，一代又一代从没有放过这百间楼房，真正是风雨晴好都可作画的大好去处。<br><br>',
'<h2>西塘穿棚绕弄恋江南</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBzFQ21d-AWlwxAAUep_EhoXA562.jpg@!rw9"><br><br>浙江省嘉善县西塘镇，是江浙一带水乡名镇之一。<br><br>摄影/徐瑞康走过了许多地方，最醉于心的、沉于心的就是江南。<br><br>孔尚任笔下的江南是一把艳丽凄迷的桃花扇；戴望舒笔下的江南是一把湿漉漉的雨纸伞。<br><br>我却独偏爱那些掩映在小桥流水中的错落民居，和在这些旧宅子里住着的人们。<br><br>在我心目中，这是一部如此厚重的，处处透视着民族精神和文化走向的史书，是我们永远也演绎、续写和释读不完的。<br><br>最近江南古镇首次向联合国教科文组织申报世界文化遗产，而且是6个古镇集体申报。<br><br>周庄以陈逸飞笔下的双桥闻名于世；同里则集明清建筑之大成；南浔以中西合璧的园林见长；乌镇则以保存完好的木雕、石雕为傲。<br><br>西塘我从未到过，但素闻它“桥多、弄多、廊棚多”，并且拥有好几座藏品丰富的民俗博物馆，所以这个名字时时吸引着我，让我终于不能自已，忙里偷闲又下江南。<br><br><h4>那依水而建的一条条廊棚，仿佛是仙女舒展的手臂轻轻地将河水环绕起来，把江南水乡那种浓浓的韵味发挥到了极致……</h4>桃红柳绿4月天，一路春风拂面来。<br><br>走进西塘，搭眼望去便是数不清的小桥、深巷，还有在廊棚里悠然品茗的人们，疲惫而紧张的情绪顿时放松下来。<br><br>在临河的一座廊棚里找了个位子，要了一壶酽茶，慢慢饮着。<br><br>看看一眼望不到边的廊棚，不禁暗暗思忖：泰顺有廊桥，那是桥屋结合的绝世之作，这廊棚又是什么呢？<br><br>旁边一位独酌的老者似乎看出了我的疑惑，捋捋胡子笑着说：“老弟，你是来旅游的吧？<br><br>我们这廊棚好啊！说是廊棚，其实就是带屋顶的街。<br><br>我们这儿雨水多，下地又急，有了廊棚，又能遮风又能挡雨了！”原来如此。<br><br>我再细一观察，西塘的廊棚大致分为两种：临河的居多，与住宅相连的则隐于重檐之下。<br><br>廊棚的顶很讲究，有“一落水”、“二落水”，也有用过街楼的顶兼做棚顶的。<br><br>沿着临河1000多米的廊棚一路前行，里侧尽是商店和民宅，外侧则摆着许多靠背长凳供人坐卧聊天，看来这里就是小镇居民茶余饭后最好的交流之所了。<br><br>其实廊棚不只西塘才有，乌镇、南浔也可以见到，只不过在西塘它的功能已经不是单一的遮风挡雨，而是一种刻印在西塘人心里代表故乡的象征了。<br><br>',
'<h2>杨勇 孤独的勇者</h2>他们今生与冰川有约：从长漂、雅漂的英雄，到领导民间科考探险队对青藏高原江河及冰川进行独立调查，杨勇仿佛一个孤独的勇者，不断往返于荒野与文明世界之间。<br><br>他和他的队伍，行走在地球上环境最严苛的荒野中，用了数年时间，将青藏高原以及整个中国西部的山脉、河源与冰川地毯式地考察了一遍，填补着我们对这片伟大荒原的未知和一知半解，并把荒野的真相带回文明世界。<br><br><img src="http://img0.dili360.com/ga/M02/02/4F/wKgBzFQ21QKAfRpRAASybmq1oM8306.jpg@!rw9"><br><br>没有高科技的科考器材，没有武装到牙齿的户外装备，杨勇和他的科考探险队，有时让人看了都觉得寒酸。<br><br>但就在这样艰苦的条件下，他们一直坚持在做独立调查，以使更多的人可以了解冰川和河流的真实状况。<br><br>雷锋式的军棉帽、叫不出牌子的太阳镜、普普通通的棉衣裤、一辆国产的越野车、扎捆得非常简陋的行李包，就是凭借这些，杨勇一次次地深入青藏高原，深入这地球上环境最严苛的荒野之中。<br><br><h4>最后四分之一的旅程</h4>日喀则空旷的街头，目送杨勇考察队离去。<br><br>隔着车窗一招手，他们返回到荒野。<br><br>我则返回城市，那个被人称作文明世界的地方。<br><br>初冬的风把杨树最后的几片黄叶吹落，在车轮搅动下与沙土一路飞扬。<br><br>两辆车脏兮兮的，都快分辨不出颜色了。<br><br>从2010年6月底第一次出发到现在，他们走过了长江、澜沧江、怒江、印度河、恒河和雅鲁藏布江六大江河源头，穿越藏北腹地的阿木岗日、普若岗日、藏色岗日、查多岗日、察色岗日和冷布岗日等几大冰原冰帽，走过了无数的冰川、河流和湖泊。<br><br>眼下，他们开始了最后四分之一的旅程—东喜马拉雅的冰川与河流。<br><br><img src="http://img0.dili360.com/ga/M00/02/53/wKgBy1Q21ciAXeUfAAWcDeNLoM8247.jpg@!rw9"><br><br>图为历年来杨勇考察过的冰川和2010年考察队走过的路线。<br><br>从图上我们可以看到，杨勇考察过的冰川比许多以研究冰川为业的专家和学者都要多，而他们行走的路线也几乎踏遍了中国西部的冰川和河流。<br><br>我问杨勇：最艰难的区域已经结束了吧？<br><br>在经历无数与死神擦肩的险境之后，我下意识地希望没有比那更可怕的旅程了。<br><br>可杨勇说：“不会太好，马上进入海洋型冰川区，地质灾害会多一些，在高山峡谷地带，路会很难走。<br><br>还要进入念青唐古拉冰川，那是中国冰川面积第二大冰川区，也是最大的海洋型冰川区。”<br><br>在世界最高的高原上，一支民间科考探险队在捉襟见肘的条件下，几年时间里，将中国西部的山脉、河源与冰川地毯式地考察了一遍，填补着我们对一片伟大荒原的未知和一知半解。<br><br>他希望告诉低地的文明世界：在一个高速发展的时代，我们的西部，我们的河流和冰川，现状令人堪忧。<br><br>',
'<h2>乌镇古风醇浓忆江南</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBzFQ21deAer2iAAtSKGyxPGU047.jpg@!rw9"><br><br>在“宏源泰染坊”的当院里，丈高的竹架上挂满刚刚印染的花布，清风弄舞，煞是好看，让人联想起电影《菊豆》里的场景。<br><br><h4>人人都知道“上有天堂，下有苏杭”，而乌镇的地利也使她享有“鱼米之乡、丝绸之府”的称誉</h4>乌镇位于浙江北部的桐乡县，为两省（浙江、江苏）及旧时三府（嘉兴、湖州、苏州）、七县（乌程、归安、石门、桐乡、秀水、吴江、震泽）的接壤之地。<br><br>由于地处水陆要冲的特殊地理位置，使得地方不大的乌镇被形象地誉为“镇虽一隅，实三郡六邑之屏©也。”<br><br>优越的地理和生存环境必然产生悠久厚重的历史内容。<br><br>乌镇的历史可以追溯到2千年前的春秋时期。<br><br>当时的乌镇是吴国与越国的接壤之地，吴国为防越国而戍兵，因而叫“乌戍”。<br><br>秦时，乌镇属会稽郡，以车溪（今市河）为界，西为乌墩属乌程县，东为青墩属由拳县。<br><br>乌镇分而治之历经千年，到了唐咸通年间开始正式称镇。<br><br>南宋嘉定年间，以市河为界分为两镇，河西为乌镇属湖州府乌程县，河东为青镇属嘉兴府桐乡县。<br><br>1949年以后，市河西的乌镇划归桐乡，统称乌镇。<br><br>人人都知道“上有天堂，下有苏杭”，而乌镇的地利也使她享有“鱼米之乡、丝绸之府”的称誉。<br><br>加之河巷交织如网，水陆交通便利，使得明清以前的乌镇繁华异常。<br><br>经济的发展也带动了文化的兴盛，以致乌镇成为文人荟萃、人才辈出的地方。<br><br>历史上乌镇曾出过64名进士、161名举人，现代的乌镇也孕育了像文学家茅盾、新闻界风云人物严独鹤等诸位名人，他们为乌镇留下了许多有形和无形的文化财富。<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBy1Q21diABN-CAAguPdTIPLk725.jpg@!rw9"><br><br>“小桥流水，双虹卧波”是乌镇水乡桥文化的代表。<br><br>位于西栅的“仁济桥”和“通济桥”成直角交错，无论你站在哪一座桥边，均可透过桥洞看到另一座桥身，故有“桥里桥”之美称。<br><br>双桥桥身厚重，桥孔高大，纵横交错的河流直通西边不远的京杭大运河，可以想见当年这里一派水运繁忙、民生兴旺的景象。<br><br>然而荣衰更替，尘埃落定，留下的只有寻常百姓的生活和仍然居住至今的旧房老宅。<br><br><h4>这些被称为“水阁”的房屋往往三面可以凭窗观景，这也就是所谓的“枕河人家”</h4>水乡乌镇的河道呈十字交叉状，将古镇分成四个主要的区域。<br><br>每个区域以水道为中轴，两岸是街巷民居。<br><br>水于乌镇人的生活是须臾不能离开的，然而水也带来一些问题，如不法盗贼会利用水道袭击小镇。<br><br>为防范不测，在每条河的河口立上栅栏，遇有紧急情况，关上栅栏，以保护镇上的安全。<br><br>由此四区便有了东栅、西栅、南栅、北栅之称。<br><br>而四栅之中，即是位于镇中心的中市。<br><br>',
'<h2>江南水乡金三角：乌镇、西塘、南浔</h2>联合国教科文组织的专家在考察中国江浙两省新申报世界文化遗产的6个古镇时，为它们下了一个定义：一种介于城市与乡村之间的人类聚居地，并在一定的地域形成完善的以水为中心的网络体系，是江南水乡地域文化的集中体现。<br><br>这个定义在被称为浙北“水乡金三角”的乌镇、西塘和南浔得到了很好的诠释。<br><br>乌镇的作坊和雕塑、西塘的廊棚和弄堂、南浔的园林和宅院，向我们展示了一幅最纯粹的江南画卷。<br><br><img src="http://img0.dili360.com/ga/M01/02/53/wKgBy1Q21dOAUs1AAAe9S-D5HcY336.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/52/wKgBzFQ21dKAdipGAAF-j7tLDmo839.jpg@!rw9"><br><br>',
'<h2>喀喇昆仑她的美有昆仑和喜马拉雅来守卫</h2>喀喇昆仑不是世界上最大的山脉，却应是最美的山脉。<br><br>世界上极高的雪峰和最长的冰川高度密集于此。<br><br>要想欣赏喀喇昆仑的壮美，去克勒青河谷看看吧，一条河谷集中了如此丰富的美景，实属罕见。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBzFQ21ceALSEgAAYTE6fBN7s847.jpg@!rw9"><br><br>从喀喇昆仑山流淌下来的加舒尔布鲁木冰川与克勒青河谷狭路相逢，营造出一方大山深处的秘境——气势恢弘的冰川前端构筑了绵延的天然冰障，仿佛是山神冰宫的围墙。<br><br>由于是枯水期，平坦的河床得以成为驼队的宿营地。<br><br>在冰川融水奔涌而下的季节，这里则会被滔滔河水淹没。<br><br><h4>为什么第二峰的故事比第一峰多呢？</h4>我问过几个见多识广的地理专家，中国哪一片山地最壮观？<br><br>他们都说：喀喇昆仑。<br><br>说起这条山脉，他们的眼中便流露出一种掩饰不住的向往。<br><br>“我们离开公路，整整走了6天后，翻过天神达坂，高大雄伟的乔戈里峰出现了，好像就在不远的地方，可我们走啊走啊，就是到不了它跟前。”<br><br>沈永平教授说。<br><br>沈教授是一位研究冰川的学者，他所说的乔戈里峰海拔8611米，是喀喇昆仑山脉的最高峰，也是世界第二高峰，登山者都叫它K2。<br><br>“你们做一本喀喇昆仑山的专辑吧。<br><br>一本也做不完，喀喇昆仑的故事太多了。”<br><br>中科院青藏高原研究所的刘景时教授说。<br><br>在北京的一家餐厅里，我们正在商量一次乔戈里峰之行。<br><br>他还带来了一个人，是一家中俄合资的直升机公司的总经理，正在考虑能否在乔戈里峰为登山者开展直升机服务。<br><br>刘教授数次深入喀喇昆仑，虽然他只是冰川学家而不是登山家，对乔戈里峰却有着特殊的感情。<br><br>他告诉我，那年他们和德国科学家一起进入乔戈里地区搞冰川研究，一些国外登山队在撤离时，把书籍和帐篷留给了后来者。<br><br>“我就在这些帐篷里看到了这些讲述乔戈里登山故事的书。<br><br>每到晚上我便沉浸其中，读着读着就被迷住了。”<br><br>为了了解喀喇昆仑和乔戈里，我也找来一些书读。<br><br>《K2,1939》、《我生命中的高山》、《残酷的暴峰》、《无路下山》等，看着看着，我也被乔戈里吸引了。<br><br>尽管它是世界第二高峰，却比世界第一高峰珠穆朗玛峰的故事多多了，无论是数量、情节的曲折惊险或感人的程度，都远远超越了后者。<br><br>',
'<h2>泽雅屏纸中国古法造纸的活化石</h2>2000年前的蔡伦纸并没有绝迹，浙江温州西雁荡山区里成片的纸作坊就是证明。<br><br>几百年来，泽雅的纸农把金黄色的屏纸卖到山外去，换得一年的衣食钱，然而现代纸业的发展却几乎冲断了屏纸的销路。<br><br>中国境内正在操作中的造纸古作坊极为罕见，泽雅屏纸作坊就是其中之一，已经不会造纸的泽雅后代们正在寻找屏纸经济的新出路。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBy1Q21aCAFksBAARZeDiWC08638.jpg@!rw9"><br><br>泽雅人曾长期以造屏纸为谋生的唯一手段，今天，造纸与卖纸仍然是泽雅人与山外联络的主要方式。<br><br><img src="http://img0.dili360.com/ga/M00/02/51/wKgBzFQ21aCAVg1xAAAsU6KWOI0829.jpg@!rw9"><br><br>“通，通，通，通……”有节奏的敲打声在幽静的山谷里显得格外响亮。<br><br>踏着被溪水浸润了的石子路，我们的脚步像是被鼓点振奋了一样。<br><br>青山环绕，山上满是翠绿的竹林，空气湿润欲滴。<br><br>绕过山湾，一片片黑色的屋顶铺在山沟里平凹的地方，随地势的起伏而隐露。<br><br>我们是为寻访中国古代造纸术而来的。<br><br>我们正行走在浙江省温州西雁荡山区的泽雅西岸一带，相传这里仍有十几处村落沿用古法造纸。<br><br>有资料证明，西汉时期，公元前65年左右，中国人就已制造了纸的雏形，到了东汉，公元105年左右，蔡伦在前人的基础上，从原料和工艺上把纸的生产提高到了一个独立行业的水平，纸张从此可以用于书写了。<br><br>',
'<h2>大地何以喷火</h2><h4>火山喷发为什么？</h4><h4>——炽热岩浆穿透地壳冲出地表</h4>地球看似平静，其实是不安定的。<br><br>它的内部蕴藏着巨大的能量，使局部岩石熔化形成岩浆，岩浆受挤压就会穿透地壳的薄弱地段，上升到地面或喷出地表而形成的山即为火山。<br><br>地球表层的地壳是由大大小小的岩石板块构成的，板块的边缘便是薄弱地段，尤其是一个板块俯冲到另一个板块之下时会使岩浆受到挤压，就更容易引起火山喷发，使许多火山在板块的边缘形成，太平洋周边地区多是板块的边缘，火山就集中在那里。<br><br>在板块内部也有一些火山生成，人们往往把它归结为地球的热点或地幔柱，犹如地球生的脓疖子。<br><br>19世纪西方著名的火山学家乔治<U+2022>斯克洛珀说过，假如卖牛奶的小女孩相信月亮是一个大奶酪，那么天文学家会想象我们的地球是个凝缩的星云，化学家猜测它是个由铝和钾化合的球，矿物学家说它是个巨大的晶体，而动物学家则认为它是个巨大的动物—一个有生命和热的物体，火山是它的鼻孔，岩浆是它的血液，地震是它的脉搏。<br><br><img src="http://img0.dili360.com/ga/M01/02/52/wKgBy1Q21ZeAJLcLAAXaoSplNfI489.jpg@!rw9"><br><br>火山喷发形成的火山地貌地球上的地质作用非常缓慢，但火山的形成却是很快的，当地下岩浆穿过地壳上升时，就发生了火山活动。<br><br>它主要喷发岩浆、火山弹、火山砾、火山灰以及水蒸汽、二氧化碳和气体硫等。<br><br>火山喷发的过程是地球发泄内火的过程，超过1000℃的岩浆沿着一定的通道，以爆炸、喷射等形式冲出地表，进入高空，回落到地面堆积成各种地面形态、有岩流、岩丘、渣堆……有时岩浆并不剧烈地咆哮和喷射，而是沿着地壳的裂缝“宁静”地溢出，形成岩浆的河，冷凝后成为熔岩流；也有时没有岩浆喷溢，只喷射气体和灰尘。<br><br>火山喷发的形式主要有中心式、裂隙式或二者混合式。<br><br>中心式是岩浆沿某一通道上升并喷出地表，形成圆形火山或近圆形火山口或火山锥；而裂隙式则是岩浆沿某一断裂或裂隙喷出或溢出，形成带状或面状熔岩流。<br><br>在实际观测中，人们发现全球有许多典型的火山喷发，于是便以那些典型的火山喷发命名喷发类型。<br><br>意大利是世界上研究火山最早的国家，所以许多火山喷发类型是以意大利和地中海的火山命名的。<br><br>例如：普里尼式喷发代表火山极其猛烈，喷发时有巨响，喷出的火山灰可高达几十公里。<br><br>公元79年，维苏威火山喷发出大量有害气体，使在现场观测的火山学家Pliny中毒身亡，为纪念这位火山研究的先驱，就把这种类型的火山喷发称为普里尼式。<br><br>',
