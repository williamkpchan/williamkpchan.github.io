'<h2>沙坡头建在麦草方格上的绿洲</h2>在宁夏回族自治区境内黄河北岸，有一个曾经名不见经传，后来却轰动世界的地方，这就是沙坡头。<br><br>在这里诞生了人类治沙史上的奇迹，结束了长久以来“沙逼人退”的困局。<br><br>而这一奇迹的创造则源于一种简单到不可思议的东西——麦草方格。<br><br>“麦草方格”究竟是怎样发挥作用的呢？<br><br>它到底是谁发明的？<br><br>对治理沙漠来说它是否是一件攻无不克的利器？<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBy1Q2yYWAOiA7AAiYr09EoUo551.jpg@!rw9"><br><br>50多年前火车驶过包兰铁路沙坡头段时，是在一片广阔无垠的黄沙中穿行，而50多年后的今天，在铁路两侧宽达几公里的黄沙上，却出现了一条令人欣喜的“绿带”。<br><br>这正是沙坡头治沙工程创造的奇迹。<br><br>摄影／George Steinmetz<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBzFQ2yYSABw6hAASQSfix7c0677.jpg@!rw9"><br><br>1963年9月中旬，中国科学院部分科学技术人员来到宁夏中卫县召开治沙研究工作会议，讨论治理腾格里沙漠和有关铁路固沙等问题。<br><br>图为时任中国科学院副院长的竺可桢（前排左）、沙坡头沙漠试验站首任站长李鸣冈（前排中）、当时的科学院副秘书长谢鑫鹤（前排右）等在野外考察，他们正在观察适宜在沙漠里生长的植物沙拐枣。<br><br>摄影／王新像许多在沙漠里工作过的人那样，中卫铁路固沙林场的老专家黄儒信习惯用“沙龙”来称呼自己的对手，以形容沙漠的难以约束。<br><br>50多年前，他和同代人曾试图驯服这条沙龙，它巨大无比，不可捉摸并且十分凶狠。<br><br>“森林全被摧毁，田园全被埋葬，城郭变成丘墟”，当时的中国科学院副院长竺可桢在《向沙漠进军》一文里面对沙漠向人们叹息着，但随后他又保证：“沙漠是有可能治理的。”<br><br>这话实现了吗？<br><br>坐飞机飞过腾格里沙漠的人可能会相信这句话，如果天气晴好，他们会在飞机下方的沙漠中惊喜地看到一条“绿带”。<br><br>而乘坐火车行驶在包兰铁路上的人，则可以更近地观察这条“绿带”了：在铁路两侧宽达几公里的黄沙上，绿色的植被伴随着铁路一起连绵延伸，仿佛一条绿飘带。<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yYSAcpiAAARzwIzxgU4736.jpg@!rw9"><br><br>1958年，中国第一条沙漠铁路包兰铁路，在宁夏沙坡头地区穿越腾格里沙漠胜利通车。<br><br>但铁路的通车并不意味着最后的成功，世界曾有一些沙漠铁路在通车以后，因为流沙侵袭，无力抗拒，最后被迫改道。<br><br>为了解决这一问题，麦草方格固沙法在这里得到了广泛应用。<br><br>在科技工作者和当地群众的共同努力下，麦草方格编成的巨网最终成功缚住了“沙龙”。<br><br>摄影／刘海峰<br><br><img src="http://img0.dili360.com/ga/M01/02/43/wKgBy1Q20faAYOy9AAitzWznJE4706.jpg@!rw9"><br><br><h4>包兰铁路引出的治沙奇迹</h4>从某种程度上来讲，黄儒信和他的同事们的确战胜了沙漠──起码在沙坡头是这样的。<br><br>在这个位于宁夏回族自治区境内黄河北岸，曾经名不见经传的小地方，在穿过沙漠的包兰铁路两边，他们捆住了流动的沙丘，并且用几十年的时间建起了一个绿洲来。<br><br>绿洲不但保证了包兰铁路避免被风沙吞食，也为这个原本荒芜的地方带来了好运。<br><br>在以前只有黄沙的地方，当地人建起家园，开设饭馆儿，甚至，如果你愿意，还可以躺在四星级的假日酒店里享受桑拿。<br><br>',
'<h2>构建伟岸中国孙中山的东方大国梦</h2>20世纪初，“现代中国之父”孙中山为贫穷落后的中国构建了一个通过实业救国的东方大国之梦。<br><br>作为一个政治家，孙中山既带有浓厚的浪漫、理想主义色彩，又具有强烈的爱国务实情怀。<br><br>在对中国的地理、资源、国力进行认真调查和分析的基础上，他为国人留下了一份珍贵的遗产——《建国方略》。<br><br>在实业计划中，四通八达的港口、铁路等方面的建设，将成为中国经济发展的大动脉。<br><br>虽然他的实业救国梦曾因客观环境的制约而举步维艰，但经过几代人的共同努力，他所构建的伟岸中国正在变为现实。<br><br><h4>编者按:</h4>每一位有抱负的领袖面对中国这样的泱泱大国时，都忍不住要指点江山，激扬文字。<br><br>他们无一例外地都是在做强国梦、大国梦：20世纪初，孙中山一部洋洋十几万言的《建国方略》，细数他的实业救国计划：修铁路，建大港，开发三峡水电资源等。<br><br>然而他的梦想只有在今天才能得到实现。<br><br>50余年前，毛泽东以惊世骇俗的气魄，敢叫日月换新天。<br><br>他改造国土的梦想仅仅从他治水的一系列口号中就能窥见一斑。<br><br>它们曾经是那样鼓舞人心，令几亿中国人无往不前。<br><br>1978年，当一生三起三落的邓小平再一次迎来他的政治生机时，他那务实的小康之梦，却从此让中国人走上了富裕之路。<br><br>从深圳到浦东，从东部到西部，从封闭到开放，中国真正有了可以强大的基础。<br><br><img src="http://img0.dili360.com/ga/M01/02/22/wKgBy1Q2yaqALLZIAAKPK2AMjZg599.jpg@!rw9"><br><br>民国初年,孙中山提出了宏伟、全面的铁路建设计划,其中最富创意的设想莫过于高原铁路的建设。<br><br>孙中山详细列出了拉萨—兰州线、拉萨—成都线、拉萨—大理线等16条具体规划，并指明“此是吾铁路计划之最后部分,其工程极为繁难,其费用亦甚巨大”。<br><br>随着2006年7月1日青藏铁路正式全线通车，孙中山的浪漫设想已变为现实。<br><br><h4>“欲振兴实业，必自修造铁道入手”</h4>诗人如梦，浪漫多情。<br><br>孙中山是职业革命家，反清兴中，讨袁护法，不曾有梦的浪漫。<br><br>但是，他却以三民主义为魂，在戎马倥偬间留下了一个旦夕以求的梦——建设一个现代企业星罗棋布、铁路港口四通八达的东方实业大国。<br><br>初入梦境，是在1894年6月，那时中日甲午战争阴云密布，朝野以为国家危亡存乎一战。<br><br>青年孙中山却另有远见，来到天津，求见直隶总督兼北洋三口通商大臣李鸿章，提出仿效西方国家以图中国富强的革新主张。<br><br>然而，就因为没有给门房和随员行贿，他连李中堂的面都未曾见到。<br><br>学习西方建成东方大国的梦想，一个水泡也没有泛起。<br><br>激愤之余，孙中山猛醒，离津转道上海赴美国檀香山，并于当年11月24日在海外创立了中国资产阶级第一个革命团体——兴中会。<br><br>从此他决心“拯斯民于水火，扶大厦之将倾”，明确提出了“驱除鞑虏，恢复中华，创立合众政府”的主张，并投身谋划武装反清起义中。<br><br>',
'<h2>这里的水利能跟都江堰媲美</h2>“黄河百害，唯富一套”是人们熟知的俗语，这“唯富一套”的局面是如何形成的呢？<br><br>除了自然的恩宠外，生活在这片土地上的人们也一直孜孜不倦地做着努力：两千多年前的秦汉先民们在这里兴修水利，开创了自流灌溉、无坝引水等水利工程奇迹，这些创造性的水利工程与举世闻名的都江堰相比也毫不逊色。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yX2AS4q3AAiYKPYnIVo685.jpg@!rw9"><br><br>“天下黄河富宁夏”。<br><br>在黄河的滋养哺育下，在历代宁夏人开渠引水的不懈努力下，地处西北半干旱地带的宁夏却成为我国著名的粮食产区。<br><br>在永宁到银川段的黄河两岸，遍布着良田，黄色的油葵花田、深绿的玉米田、浅绿的麦田交织在一起，就像为大地披上了一条锦绣地毯。<br><br>摄影／张春荣<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yXyAKeSwAAcTZzBI_vE893.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yX6AIOg9AANJ5V-at94699.jpg@!rw9"><br><br>宁夏灌区是我国特大型古老灌区之一。<br><br>在无坝引水时代，唐徕渠是宁夏灌区最大的一条渠道。<br><br>它开凿于汉，复浚于唐，对西夏的农业生产曾发挥过巨大作用，后历经元、明、清数次整修疏浚，到雍正时期共灌溉原宁夏、宁朔、平罗三县田地345780亩。<br><br>唐徕渠自青铜峡一百零八塔下引水，通过长达16里的引水，引黄河水入渠，渠口宽20丈，可引黄河五分之一到四分之一的水量。<br><br>渠口后方筑有功能相当于溢流堰的“大跳”和三道退水闸以及一座正闸，正闸梭墩尾上还刻画分数，标测水位，兼察淤澄。<br><br>引水是将卵石装入筐内在水中堆积而成，中间填充柴草加固。<br><br>闸门则是通过在石闸墩间“插杠子”的方式来调节过水量，需水量大时，向水中多插入几根木杠子以阻挡过水，需水量小时，则把木杠子排列的稀疏一些。<br><br>“插杠子”是个技术活，需要技巧熟练的老河工才能完成，否则很容易连人带杠子被卷入湍急的水流之中。<br><br>曾经的唐徕渠无坝引水工程，历史悠久、规模宏大、布局精巧，足可以和都江堰相媲美。<br><br>青铜峡水利枢纽建成后，古老的无坝引水退出历史舞台，昔日胜景不复得见（上图 摄影／徐胜凯）。<br><br>我们咨询了宁夏水利部门的专家，辗转找到1936年的唐徕渠渠首平面图，在此基础上进行想象复原，以期能为读者初步展现一下唐徕渠昔日的风采。<br><br>从青藏高原的崇山峻岭之间奔腾而来的黄河，过宁夏境内的黑山峡不远，河面突然开阔起来，恣意流淌的河水穿越沙坡头向东，然后纵贯了整个宁夏平原。<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBzFQ2yXuAeWn9AAWngPnitio056.jpg@!rw9"><br><br>水车是使用在黄河沿岸的古老提灌工具，在往昔的岁月里，它也曾是宁夏水利的重要组成部分，在银川和中卫的黄河两岸多有它们的身影。<br><br>现在水车已不再使用，只是作为富有纪念意义的代表物依旧矗立在黄河岸边。<br><br>摄影／王正明<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yXyAKeSwAAcTZzBI_vE893.jpg@!rw9"><br><br>流淌在宁夏境内的这不足400公里的黄河河段，几乎被视为宁夏的生存基础。<br><br>“从来没有见过这样的地方，它的东部是毛乌素沙地，西部是腾格里沙漠的东南缘，贺兰山西北还有乌兰布和沙漠，但这块人工绿洲却很富庶。<br><br>为什么？<br><br>这就是黄河带来的。”<br><br>宁夏大学教授陈育宁对我说。<br><br>陈育宁所说的人工绿洲就是宁夏平原，它被宁夏中部的青铜峡分为南北两块，南边是卫宁平原，北面是银吴平原。<br><br>自汉代以来，利用黄河灌溉的宁夏平原就成为西北最大的灌区，到了今天，一些存在了2000多年的渠道还在这块土地上引黄灌溉。<br><br>10月下旬的时候，我们第一次进入宁夏，透过机舱看出去，机翼下方是大片大片的黄色，而到了银川附近，荒漠的怀抱里突然出现了一簇簇的绿意。<br><br>阡陌纵横的田野之间像脉络一样遍布着水利灌渠，它们在静静地等候着下一个灌溉季节的来临。<br><br>',
'<h2>可可西里，一个洋溢着生命的高寒草原</h2>这是一个没有森林，没有树和人类村庄的地方。<br><br>在这片时常点缀着各种鲜花的高原草地上，野牦牛群、藏羚羊群、藏野驴群不时隐现，当它们奔跑时，大地在阵阵的轰轰蹄声中摇动着。<br><br>由于这里自然条件恶劣，人类无法长期居住，于是就成为了野生动物的乐园，其动植物的数量远超出我们的想象：这里有231种动物和202种植物，而且很多是青藏高原的特有物种，甚至还有像熊、豹子和狼这样凶猛的食肉动物。<br><br>2005年秋天，因为工作的原因，身为户外探险爱好者的西胡曾深入到可可西里的腹地，下面就是在这期间他的日记中的几个片断。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBzFQ2yY-AJXMUAAwhPPgWM8s612.jpg@!rw9"><br><br>一群藏野驴奔跑在可可西里的草原上。<br><br>这种视觉、听觉、嗅觉均很敏锐的群居动物，对寒冷、日晒和风雪均有极强的耐受力，最大群体可达上百头。<br><br>可可西里蒙古语意为“美丽的少女”。<br><br>这里气候恶劣，但却是野生动物的天堂，比如野牦牛、藏羚羊、藏野驴、白唇鹿、棕熊……摄影/田捷砚<h4>10月12日 阴转多云 </h4><h4>海拔:4854米 西金乌兰湖营地</h4>突然从梦中惊醒过来，是因为我想到那些白天在高原上奔跑的野驴、藏羚羊和野牦牛，不知道晚上它们睡在什么地方？<br><br>是怎样抵御这样昼夜温差极大的恶劣环境的？<br><br>天色昏暗，没有星斗。<br><br>我们今天终于要离开住了十几天的西金乌兰湖营地了，经过多次的探路，在经历了漫长难熬的等待以后，气温终于开始下降，下降到可以把土地里的水分冻结起来，让几吨重的车辆通过。<br><br>今天，我们必须趁着早晨天寒地冻的时候尽量向前赶路。<br><br>与藏羚羊、野牦牛在高原上迁徙不同的是，我们动用了很多的工具：11辆越野车，2辆通讯车，2辆油罐车，4辆六驱的东风卡车。<br><br>动物们一定没有这样的烦恼，它们不需要携带辎重，只要凭着嗅觉和谁也说不清楚的某种能力就能找到最合适的路线，找到水源。<br><br>没有探路的过程，那四个小小的蹄子能够承受得住庞大的身躯，而不会陷入薄薄冻土下面的沼泽里。<br><br>而我们的车辆却随时会陷入看上去很坚实的土地里面。<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yZOAIY4UAAemX6Qnqaw227.jpg@!rw9"><br><br>地处野鸭湖附近的楚玛尔河，前方是昆仑山脉。<br><br>这里呈现出可可西里地区的一种典型地貌：河床、高原草地和天边隆起的一条山脉雪线。<br><br>其实可可西里是我国各种大大小小湖泊最为密集的地方。<br><br>摄影/孙建军可可西里是野生动物的天堂，虽然生物种类不多，但青藏高原特有种的比例大，且种群数量多。<br><br>比如在这里的29种哺乳动物中，就有11种为青藏高原的特有种。<br><br>维系这些动物生命的是这里的200多种高等植物，其中青藏高原特有种84种。<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBy1Q2yZiAMqlFAAiYW5gvZmQ009.jpg@!rw9"><br><br>可可西里湖属于半咸水湖。<br><br>东西长39.4公里，南北宽14.7公里，水色浅蓝，以冰雪融水补给。<br><br>西北部冰川融水形成的连水河从湖西北注入；源于西南面汉台山的冷水河从湖西南注入；北面兴军山、东面黑石山、南面可可西里山均有溪流以潜流形式汇入该湖。<br><br>湖岸多为砂土带，植被覆盖度低。<br><br>摄影/田捷砚野牦牛是高原上最大型的食草动物，它和畜养牦牛最大的区别是它全身黑褐色的长毛以及庞大的身躯。<br><br>它的肩背夸张地从腰以上的部位放大出来，好像是专门为了进攻时恐吓对方。<br><br>成年的野牦牛体重可以超过1000公斤，加上奔跑起来的冲力，可以轻易将2000多公斤的越野车顶翻在地。<br><br>想象不出谁会成为它的天敌，即使是高原上最凶猛的雪豹。<br><br>野牦牛生活在从3000米到6000米的高原上，这样庞大的身躯竟然只靠那些稀稀拉拉矮小的高原草本植物生存，这一点很让人生疑。<br><br>',
'<h2>黄河为什么富宁夏？专家眼中的黄河与宁夏</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBzFQ2yWCAH2RaAAoPwRERjWE604.jpg@!rw9"><br><br>今天的宁夏是名副其实的鱼米之乡。<br><br>在银川市永宁县有着碧波荡漾的万亩鱼塘，鱼塘间的空地上套种着小麦，麦田向着远处延伸又和连绵的水稻田接在一起。<br><br>现在这里是宁夏平原上最重要的粮食生产基地之一。<br><br>摄影／徐胜凯黄河从发源到入海，流经的省区多达9个，唯独宁夏最得天然灌溉之利。<br><br>和其他省区相比，宁夏有着怎样特殊的地理优势呢? 在对黄河的利用上，宁夏又有什么与众不同之处吗？<br><br>奔涌不息的黄河水究竟给宁夏带来些什么呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBy1Q2yWCAMCFlAAX_6AkoKgg914.jpg@!rw9"><br><br>与黄河中下游几个深为河患所苦的省区不同，黄河对宁夏来说就意味着丰饶和富足。<br><br>黄河宁夏段约占黄河全长的十四分之一，其中流经引黄灌区的有318公里。<br><br>金色的黄河水，仿佛流淌着的黄金，顺着河道缓缓地注入宁夏平原的每一寸土地。<br><br>摄影／杨宏峰<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yV-AWNS5AAQ7rqIz1Vw025.jpg@!rw9"><br><br>周特先原宁夏回族自治区改革发展委员会教授级高级工程师<h4>黄河在几十万年前就从这里通过，宁夏很早就有了可利用之水 </h4>宁夏所处的位置是干旱和半干旱区，降雨量偏少，如果没有水源就根本谈不上发展，而宁夏得黄河之利是比较早的。<br><br>从黄河的形成和发展来看，宁夏平原和卫宁平原在古地质时期是盆地，上面分布有湖泊和沼泽。<br><br>随着地壳运动，原来分布的那些沼泽和湖泊经过河水不断地冲刷，最终贯通成为黄河。<br><br>有资料表明，黄河在宁夏境内发育了砾石层，比如在宁夏的青铜峡和沙坡头都发现了砾石层，这种中更新世时代（地质时代第四纪的早期，地球历史上的更新世和考古学上的旧石器时代大致相当）的沉积，至少说明黄河在几十万年以前就通过了宁夏，贯通了湖泊和沼泽，这样宁夏就有了可利用之水。<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yV-AX0neAAYi6a_m3d0986.jpg@!rw9"><br><br>汪一鸣宁夏大学资源环境学院教授、博士生导师 汪一鸣教授与本刊的编辑们在青铜峡水利工程现场<h4>黄河在此形成了由西南向东北而行的马蹄形大拐弯</h4>在宁夏，至今还流传着“黄河百害，唯富一套”的说法。<br><br>这里所说的一套，包括宁夏平原和内蒙古河套平原，即西到贺兰山，东到呼和浩特，北到狼山、大青山，南到鄂尔多斯高原的地方，黄河在此形成了由西南向东北而行的马蹄形大拐弯。<br><br>人们习惯把贺兰山以东称银川平原，也就是黄河西套，狼山以南的称后套平原，大青山以南的称前套平原。<br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBzFQ2yV-AB8ugAAJ5R3WG8ks689.jpg@!rw9"><br><br>潘行适原宁夏回族自治区地质矿产局总工程师<h4>黄河在宁夏切出了黑山峡、青铜峡和三道坎，银川地堑则接受黄河泥沙冲积成为平原</h4>在地壳抬升和河水侵蚀的作用下，黄河遇到山体就下切成为峡谷。<br><br>比如宁夏就有黑山峡、青铜峡和三道坎等处峡谷，而银川地堑则接受黄河泥沙冲积成为平原。<br><br>今天，依旧流淌在宁夏平原上的黄河，则为这个人工绿洲带来了更多福荫。<br><br><h4>内蒙古河套地区地势较平缓，不利于排水，土壤容易盐渍化</h4>这是因为宁夏最适合水利灌溉。<br><br>黄河宁夏段自中卫县南长滩翠柳沟入境，流经中卫、中宁、青铜峡、吴忠、灵武、永宁、银川等10个县市，到石嘴山头道坎麻黄沟出境，在宁夏境内的河段约占黄河全长的十四分之一，其中流经引黄灌区的就有318公里，都属于“地下河”。<br><br>就是说，河水水面高程比地面要低，水都是在稳定的河槽里面流淌的，但地面与水面高差又不太大。<br><br>加上这段河水里的泥沙含量非常少，具备冲刷河床的能力，河床淤积少，不易泛滥。<br><br>比起中下游河床不断淤积高的悬河，其安全性和便于引黄灌溉、发展航运的利益，显然不可同日而语。<br><br>',
'<h2>寻找宁夏大地的古老秘密</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBzFQ2yVmAAy6FAAId32_MR3A108.jpg@!rw9"><br><br>时间 2009.10.31地点 宁夏贺兰山贺兰口虽然是2010年的1月专辑，我们的编辑和摄影师却在2009年10月便已奔赴宁夏开始了紧张的工作。<br><br>为了营造出足够的画面气氛，摄影师王宁夜上贺兰，拍摄岩画最为密集的贺兰口一带。<br><br>西北深秋，天气已经非常寒冷，即便是戴上了帽子，大风还是能“呼呼地灌进来”。<br><br>漆黑的夜里，即便是安装整理摄影器材也成了一件很困难的事，他不得不高举手电，自创了一盏“路灯”。<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBy1Q20guAFz-NAADlbkb1VOM580.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBzFQ2yVqACJVFAAMG6yNVy1o523.jpg@!rw9"><br><br>时间 2009.10.27地点 宁夏固原在前往六盘山的途中，我们在固原一带邂逅了一个正在进行考古挖掘的古墓，文物不断出土，准确的年代却尚未确定。<br><br>考古专家钟侃老师拿起了一只刚刚挖掘出来的小铜镜仔细端详，希望能找到关于这座古墓的更多线索。<br><br>摄影／王宁<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yVuAPecaAAROE3jgxbk797.jpg@!rw9"><br><br>时间 2009.12.4地点 宁夏石空大佛寺这片曾经兴盛华美的石窟在经历了岁月战乱和流沙掩埋后，已非往日容颜，甚至连访客都很稀少。<br><br>而在隆冬的风雪天里，摄影师王彤的到来更是打破了平日的静寂。<br><br>残存的洞窟中光线昏暗，王彤用手电照亮了这张属于千百年前的面孔。<br><br>他是不是读到了什么呢？<br><br>摄影／袁蓉荪<br><br><img src="http://img0.dili360.com/ga/M00/02/21/wKgBy1Q2yVqALjh7AAUZRnobZyY419.jpg@!rw9"><br><br>时间 2009.12.2地点 宁夏须弥山伫立在古丝绸之路要道旁的须弥山写满了历史，连穹顶上的壁画也有属于自己的生动故事。<br><br>为了向读者呈现它们，摄影师袁蓉荪侧卧在寒冷的地上，留下了洞顶的珍贵影像。<br><br>摄影／王彤<br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBzFQ2yVqAc75KAAV87k6pv6g957.jpg@!rw9"><br><br>打开西夏的特别“史书”时间 2009.10.31地点 宁夏贺兰山西夏是一个没有“正史”的王朝，给后人留下了众多谜团。<br><br>黑暗中，落在贺兰山石壁上的灯光映出了几个神秘的符号——西夏文字。<br><br>这条与西夏王朝有着千丝万缕联系的大山，隐藏着众多西夏遗迹，在一定意义上，它便是一本巨大的西夏“史书”。<br><br>摄影／王宁<br><br><img src="http://img0.dili360.com/ga/M00/02/44/wKgBy1Q20guAFz-NAADlbkb1VOM580.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBzFQ2yVqAZ-zWAAVNK0pTIb0583.jpg@!rw9"><br><br>时间 2009.10.24地点 宁夏瓷窑堡位于灵武市宁东镇郊外的瓷窑堡曾是当年西夏王朝的造瓷中心，考古队曾从这里出土过大量的西夏瓷器。<br><br>即便是今天，散落的瓷片也随处可见，往往拿手轻轻一撮，一片晶亮的釉色便从尘土中现身了。<br><br>图中，考古专家钟侃（左）、环境专家汪一鸣（右）和执行总编单之蔷（中）一起在鉴赏研究碎瓷。<br><br>摄影／王宁<br><br><img src="http://img0.dili360.com/ga/M01/02/21/wKgBy1Q2yVqAMdUKAAP0By42Yio044.jpg@!rw9"><br><br>图1时间 2009.10.30地点 宁夏瓷窑堡由于白天很难拍摄到满意的照片，摄影师王宁和孙磊等人在几天后又一次来到了瓷窑堡，并带来了专业的灯光设备。<br><br>没有路，就深一脚浅一脚地走进去（图1），王宁更是爬上了高高的土堆，试验各种灯光效果。<br><br>他的脚下，便是布满了大大小小碎瓷的遗址土坡（图2）。<br><br>摄影／王宁<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yVqAPNz3AAZ6BU2jEbU908.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yVqARI5BAAbPb2wmjL8383.jpg@!rw9"><br><br>时间 2009.11.23地点 宁夏盐池县兴武营村与北京八达岭青砖高砌的长城不一样，兴武营的明长城是用黄土夯筑起来的，经过数百年风化，变成一道土坎。<br><br>摄影／马宏杰<br><br><img src="http://img0.dili360.com/ga/M01/02/44/wKgBy1Q20gyACFP-AACr-wDcnvs404.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yVuAGoPwAAMhrYCCUFU238.jpg@!rw9"><br><br>时间 2009.12.8地点 宁夏海原县九道村摄影师马宏杰在西海固的腹地海原县李旺镇九道村拍摄干旱环境中的居民生活。<br><br>摄影／文青<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yVuAGpggAAS_awKsvZ4242.jpg@!rw9"><br><br>时间 2009.11.29地点 宁夏中卫市南长滩村摄影师马宏杰在黄河入宁夏的第一村——南长滩拍摄现在已经很少见的羊皮筏子。<br><br>摄影／陶克图',
'<h2>宁夏冲出长城天地宽</h2>宁夏，最突出的特点是面积之小，堪称中国的袖珍省区。<br><br>然而当我们深入其中，就会发现宁夏小中有大、小而多样，更重要的是宁夏的小是行政区划之小，是人为之小，其实宁夏可以在沙漠和瀚海中发挥一个中心地的巨大辐射作用。<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBzFQ2yUiAenNxAAor0IfcxPI164.jpg@!rw9"><br><br>黄土丘陵上的飘带——长城往日的烽火狼烟哪里去了，兵戈的碰撞、厮杀的呐喊都消失在历史的深处了，只留下一条黄色飘带一样的长城在黄土丘陵间蜿蜒起伏。<br><br>宁夏青铜峡附近的这段长城给人以很飘逸轻灵的感觉，没有了别处长城那种沉重和压抑。<br><br>就地取材用黄土夯就的这段长城，就像不远处的黄河一样随山起舞，千回百转。<br><br>长城内一个高耸的烽燧岿然屹立，使舞动的长城顿时给人以坚如磐石的感觉。<br><br>摄影／张春荣<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yVmAHdOVAACmhg2RTTU235.jpg@!rw9"><br><br>贺兰山是分界线还是绿岛？<br><br>看到这张图我们会发现宁夏回族自治区除了南部的六盘山区，还有一片降水充沛的地区，那就是北部的贺兰山。<br><br>贺兰山在很多人的印象中是一条界山，因为早在汉唐时期，这里就几经成为中原文明与西北少数民族的“楚河汉界”。<br><br>如今很多媒体、书籍将贺兰山称作是荒漠与草原，也就是中国半干旱区和干旱区的分界线。<br><br>可这张地图却清楚地告诉了我们，贺兰山其实是荒漠中的一块绿岛，除了靠黄河水灌溉形成的绿洲——银川平原外，它周围均被降水稀少的干旱区甚至沙地、沙漠所包围。<br><br><img src="http://img0.dili360.com/ga/M02/02/21/wKgBy1Q2yVmANS_iAAKAiEmjfDA274.jpg@!rw9"><br><br>宁夏的奇观：长城与省界和等降水量线重合我们注意到，宁夏回族自治区北部的区界几乎是和长城重合的。<br><br>作为多个朝代的军事前线，宁夏在历史上的战略地位极为重要。<br><br>自战国时期开始，秦、汉、隋、金、明等多个朝代都曾在宁夏就地取土，夯筑长城。<br><br>有人将宁夏称为“中国长城的博物馆”，这话不无道理。<br><br>除了区界与长城的重合，我们还发现宁夏历代的长城走向与一条条年均等降水量线非常接近。<br><br>长城本是农耕与游牧的界线，可是在中原军力强大的时期，贺兰山下的草场牧区也曾一度被划至长城之内。<br><br>从西周到秦汉，长城从400毫米等降水线，也就是农牧分界线附近一直向北推进，直到黄河边，与200毫米降水线重合在一起。<br><br>之后，随着长城内外军事实力的变化，长城也不断地北进南退，并被一次次重新修葺、加固。<br><br>当历史的硝烟退尽，从固原直至贺兰山脚的一条条长城遗迹，却仍然与等降水量线纠结在一起，成为宁夏大地上无言的印痕。<br><br><h4>一、袖珍的宁夏</h4>如果开车的话，一天的工夫，就可以把宁夏转一圈。<br><br>宁夏从南到北约450公里，从东到西约250公里。<br><br>即东西方向也就跨越3个经度，南北延伸4个多纬度。<br><br>宁夏的面积之小，堪称中国的“袖珍省（自治区）”。<br><br>说宁夏小，是与其他省级行政区比。<br><br>我国有34个省级行政区，面积比宁夏小的一级行政区是下面几个：两个是海岛——海南岛和台湾；还有两个是特区——香港和澳门；剩下三个是直辖市——北京、天津、上海；宁夏作为一个自治区面积如此之小，仅5.18万平方公里，是我国大陆面积最小的省区，甚至比1997年设立的直辖市——面积8.2万平方公里的重庆还小。<br><br>与周边相比，宁夏显得更小了。<br><br>它的北、东、西三面都是内蒙古，内蒙古自治区不仅面积大，而且形状特长，从东到西跨越了30个经度，大约3000多公里；开车从内蒙古东北角的恩和哈达到西北角的阿日嘎啦音赛日，恐怕4天也到不了。<br><br>宁夏南面的甘肃省，面积虽然比内蒙古小许多，但形状有类似之处，就是狭长。<br><br>从东到西，跨15个经度，大约1500多公里。<br><br>不好理解的是，甘肃省的庆阳和平凉两个市的版图好像是通过一条小道绕到了宁夏的后面，在其背后大展宏图。<br><br>若把宁夏的版图看作是一只松鼠，则松鼠的大尾巴不属于宁夏，而是甘肃的庆阳和平凉。<br><br>如果说内蒙古像一只靴子，宁夏就像这只靴子的鞋跟；如果说甘肃像一枚莲花如意，宁夏就像一片花瓣。<br><br>宁夏虽小，但山奔河走，大漠孤烟，全是大景观。<br><br>宁夏处于黄土高原与内蒙古高原和西北荒漠还有青藏高原的交会地带，因此境内各类地貌类型齐全。<br><br>山有贺兰山和六盘山，一个干一个湿。<br><br>贺兰山是在干旱的荒漠中崛起的断块山地，千峰天体，万岭裸奔，山高积雪，盛夏阴凉；六盘山是黄土丘陵簇拥的褶皱断块大山，处于东部季风区的边缘，降水较丰，山高林密，松涛喧腾。<br><br>河有黄河率领的众河，黄河冲出黑山峡至此突然温柔，一改在峡谷中咆哮奔腾的秉性，伸出母亲的臂弯，呵护着在宁静中酣睡的银川平原，流淌在平原中的黄河舒缓从容，似如歌行板。<br><br>“长河落日”是这里最日常的写照。<br><br>沙坡头的流沙欲扼黄河，盐池的草原似飞来的绿毯，银川是湖群中的都市，湿地是黄河的伴娘。<br><br>高山、盆地、平原、台地、峡谷、湿地、黄土丘陵、沙漠、草原宁夏好像是各种地貌的聚会之地。<br><br>如此小的面积中汇聚了如此多的地貌类型，全国罕见。<br><br>',
'<h2>放花无语对玛卿</h2>像巨大的莲花开放在青海省东南部的阿尼玛卿，是黄河源头最大的山，是藏传佛教中圣洁的神山，也是一座被登山者向往的山。<br><br>本文作者、一位登山爱好者曾经对这座雪山跃跃欲试。<br><br>当她终于能够站在这座雪山脚下凝望，却突然改变了攀登的初衷。<br><br>这是为什么？<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yXKAC-XrAAT8DMkzvv8788.jpg@!rw9"><br><br>日出时分，温暖的阳光首先抚摸了高耸入云的玛卿岗日。<br><br>这是在空气清透的秋天，摄影师于曲哈尔晓玛冰川末端的登山大本营附近西眺时拍摄的图片。<br><br>摄影/马福江我看着白色的云撞击在山口的煨桑台上，飘散成朦胧的雾。<br><br>然后，有如一朵巨大的、圣洁的白色莲花中最伟岸的几瓣，阿尼玛卿群峰豁然绽放在我的面前。<br><br>透彻的高原阳光恰在此时自高空洒落，于是它们又化成一丛跳动的白色火焰，燃起一种灼人双目的光芒。<br><br>当我凝神捕捉这道光芒的来历时，和我同车来的一对藏族父女早已用最虔诚的姿势匍匐在神山脚下。<br><br>我从京城用了5天时间才赶到地处黄河源头的青海省果洛藏族自治州玛沁县。<br><br>在时常暴雪封山的青南(青海南部)冬季，我是大武镇惟一的游客。<br><br>因为路险难行，司机勉强才答应送我们到东柯曲附近的这处山口远远朝祭一下。<br><br>转身离开山口的时候，我看见远处煨桑台上的五彩经幡在雪山的光芒里迅速褪色。<br><br>良久，我才明白模糊它们的竟是我的泪水。<br><br>这次匆匆的初逢了却了一段魂牵梦萦的向往，却又埋下了我对阿尼玛卿更深的情愫。<br><br><h4>所谓高山仰止，玛卿山首先打动我的是一段关于他高度的轶闻。</h4>去之前，阿尼玛卿在我心目中即是一座充满传奇色彩的雪山。<br><br>',
'<h2>我的前世是鸟，我的来世是鹰！</h2>身为某军区空军副参谋长的李锁林少将，从军30多年来，立过2次二等功，8次三等功，还当过各种各样的标兵。<br><br>但他最喜欢的称谓，毋庸置疑，是飞行员，中国人民解放军空军特级飞行员。<br><br>这一点和他父亲一样。<br><br>李锁林的父亲李兰茂，是中国空军第一代飞行员，朝鲜战争期间，曾击落击伤5架敌机，战功赫赫。<br><br>李锁林曾说过这样一句话：我相信我的前世是鸟，我希望我的来世是鹰！也许，这也是所有空军飞行员想说的话。<br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBy1Q2yUiAeP9HAAHjI33tojw523.jpg@!rw9"><br><br>出自空军名将之后的李锁林，这一生的追求单纯而执著，就是希望自己永远像雄鹰一样在蓝天飞翔。<br><br>幸运的是，他如愿以偿。<br><br>从17岁应征入伍至今，他飞了30多年，不仅是空军中飞行时间最长的飞行员之一，而且飞过了各种最先进、新式的机型。<br><br>身穿最新式飞行服的李锁林少将，站在中国自己制造的第一种喷气式飞机歼五战斗机前时，让人仿佛看到了空军发展的历史。<br><br>摄影/王彤<h4>毛泽东接到战报后欣然命笔：空四师奋勇作战，甚好甚慰！</h4>我出生在1952年秋天。<br><br>当时在中朝边境上空，一场大空战正打得如火如荼。<br><br>作战的一方，拥有各型作战飞机1200多架，飞行员大都参加过第二次世界大战，飞行时间普遍在1000小时以上。<br><br>另一方，是初建不久的中国空军，作战飞机不足200架，飞行员飞行时间仅在100小时左右，大多数只飞了5060小时。<br><br>我的父亲李兰茂就是其中一员。<br><br>然而，如此悬殊的实力对比，中国空军不鸣则已，一鸣惊人。<br><br>从李汉首次击落敌机开始，志愿军空军就捷报频传，我的父亲在一年零四个月的时间里，参加空战36次，击落敌机4架、击伤一架，荣立一等功。<br><br>那是中国空军何等辉煌的时刻！他们那种敢于空中拼刺刀的大无畏的精神，令对手胆战心惊，也让世界第一次认识了这群刚刚脱下陆军军服的中国空军飞行员。<br><br>毛泽东主席在接到空军战报后欣然命笔：空四师奋勇作战，甚好甚慰！在世界空军史上，咱们空军挺特殊的，完全是在陆军的基础上组建的，而飞行员则全部是从陆军最优秀、最勇敢的官兵中选拔的，其中许多人是陆军的战斗英雄。<br><br>他们饱尝过敌机轰炸的苦头，比谁都渴望飞上蓝天。<br><br>也正因如此，从飞上蓝天的那一刻起，他们就负有强烈的使命感！这一点，恐怕是任何一个国家的空军都无法相比的。<br><br>我长大以后听母亲说，部队把父亲荣立战功的大红喜报寄回河北任丘老家时，村子里一片沸腾，正怀孕的母亲笑得合不拢嘴。<br><br>母亲说，接过喜报的那一刻，孩子在她肚子里伸胳膊踢腿，闹腾得特别厉害！当时她就想，这孩子长大了肯定不是个安分的家伙。<br><br>这个孩子就是我。<br><br>',
'<h2>鱼翅：鲨鱼的痛</h2>如果，呈现在你眼前的是一条活活被割去了鳍而死亡的鲨鱼沉落在寂静海底的景象，你还能咽得下所谓的鱼翅美昧吗？<br><br>如果按野生救援组织提供的数字．以2.5亿鱼翅消费人数计算，若每人平均消费2只鱼翅(包括背翅、胸翅、尾翅)，那就意味着每年有1亿条鲨鱼被食用。<br><br>比恐龙还早1亿年就存在的鲨鱼，我们有权力让它因为人的口腹之欲而消亡吗？<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBy1Q2yU-ASy-CAAOlejxUcLE785.jpg@!rw9"><br><br>从鲨鱼身上割下的鱼鳍，注定要变成一道鱼翅羹，而剩下的鲨鱼体则像垃圾一样被扔回海里。<br><br>图为在哥斯达黎加的科科斯群岛附近的海域拍翻的一幅景象——渔民正割下鲨鱼的背鳍。<br><br>摄影/Jeffrey L．rotman<br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBzFQ2yVOAAZKzAAcQEEgas6g452.jpg@!rw9"><br><br>几个世纪以来．鲨鱼都一直是人类恐怖的梦魇，可是近二十年来，鲨鱼却遭到了来自于人类的恐怖威胁。<br><br>因为它们身上有价比黄金的鱼翅，于是不幸被捕捉后，就会被活活地割去鱼鳍。<br><br>图为遭割鳍后死亡的鲨鱼沉入海底的情景。<br><br>摄影/M．strickland<h4>平民鱼翅受益者谁</h4>根据媒体报道，1995年，北京才有第一家专门经营鱼翅的酒楼。<br><br>此后乀隔4年，这个北京鱼翅第一家就感到了同行竞争的压力。<br><br>而今，又一个4年过去后，鱼翅就真的从旧日王家堂上宴，“飞入寻常百姓口”了。<br><br>那天记者路过一家新近开张的酒店门前，顺手接过服务生散发的广告，只见上面赫然写着：“让普通百姓也吃得起鱼翅”这样的广告词。<br><br>只有38元一份的鱼翅套餐，确实符合平民鱼翅的身份。<br><br>48元、58元、68元一份的“鱼翅捞饭”，也同样出现在了上海、广州等城市。<br><br>在深圳，一家著名的“老字号”甚至打出了“健康饮食新时尚，鱼翅捞饭做午饭”的口号，似乎想引领饮食新风。<br><br>此情此景很像上个世纪80年代的香港，那个时候，香港经济快速增长，尤其是股票市场催生了许多一夜暴富的人，于是珍馐鱼翅竟和日日常吃的捞饭配成时尚佳肴，风靡全港。<br><br>曾几何时，只有皇家豪门才享用得起的鱼翅，也让平民们大快朵颐了，这种社会现象，让人不知是喜还是忧。<br><br>若说忧，似乎很荒谬，难道人民日益富庶起来可以吃得起鱼翅是件不幸的事吗？<br><br>若说是喜，喜从何来？<br><br>来自美国民间慈善机构野生救援组织WildAid的消息是令人难以开心的。<br><br>据他们所做的市场调查发现，鱼翅已经平民化。<br><br>比如在新加坡推出了花8.99新元就可以吃到吃饱为止的鱼翅餐。<br><br>在日本，消费者花4.20美元就可以购买全套鱼翅面包、鱼翅甜饼干、鱼翅寿司、鱼翅泡面，还有让人震惊的鱼翅猫食。<br><br>',
'<h2>探遍茫茫大漠只是为了找到你</h2>最能体现柴达木风格的似乎是那些无边无际的沙漠、戈壁和铺陈在大地上的芒硝层。<br><br>但是被称为“聚宝盆”的柴达木盆地盆地也还有着无数的宝藏。<br><br>由于青藏高原的活跃和古地理的变迁，令柴达木地层结构复杂但却含藏了极为可贵的资源——石油和天然气。<br><br>50多年来，在柴达木那几近于生命的绝地里，发现、勘探、开采油气的工作始终未停。<br><br>我们的作者，将以十年深入柴达木探寻石油的亲身经历，向您讲述柴达木的故事。<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBzFQ2yTqAFC3RAARxhBepR4E428.jpg@!rw9"><br><br>“辽阔的戈壁望不到边，云彩里悬挂着昆仑山。<br><br>镶着银边的尕斯湖啊，湖水中映着宝蓝的天。<br><br>这样美妙的地方哪里有啊，我们的柴达木就像画一般……”这是诗人李季在《柴达木小唱》中为我们展现的图画，现在，摄影师又将它如配诗般呈现于我们面前。<br><br>“尕斯库勒”在蒙语中的意思是：男人的眼泪。<br><br>在这由男人的眼泪汇成的湖边，耸立着青海的尕斯库勒油田。<br><br>1996年，由于国家地质调查工作向西部转移，以及西部大开发序曲的响起，我们接受了到柴达木盆地勘察油气的工作，从此竟然十年不变，一到夏季气候适宜的时候，我们就要从北京前往柴达木。<br><br><h4>2亿年历史的沉积</h4>青海油田的基地七里镇在敦煌往西约7公里处，因此去青海油田基地不是走西宁，也不走格尔木，却从甘肃省敦煌市进入。<br><br>起初不知缘由，心里直纳闷：怎么这么快就从甘肃进入到青海了？<br><br>查阅地图发现,青海西北部与甘肃的交界应该在一百多公里之外的当金山口。<br><br>原来，青海石油管理局1992年才从柴达木盆地北部的冷湖镇迁至敦煌市七里镇，因为从这里进柴达木盆地中的油田，交通略为方便。<br><br>除此之外，青海油田还有两个基地：以炼油为主的格尔木基地和以勘探开发、生产为主的花土沟基地。<br><br>茫茫戈壁，浩瀚沙海，形形色色的丘陵。<br><br>如果从肉眼看柴达木盆地，能得到的也就是这样的印象了。<br><br>然而就是这样一个不毛之地，却是中国一个大大的聚宝盆。<br><br>除了大量的盐，在它的地下深处，还聚集着宝贵的油气资源。<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBy1Q2yTqAXrsXAATcj1Lquyg938.jpg@!rw9"><br><br>柴达木盆地平均海拔3000米，干旱少雨，寒冷多风，每年的风季长达８个月以上。<br><br>在这样的风蚀下，柴达木被雕刻成了如魔幻般的世界。<br><br>上面照片中那波澜壮阔、形态各异的风蚀残丘，是柴达木冷湖5号构造雅丹地貌，它形成于7500万年前,属于新近系背斜构造被风蚀雕刻的地形。<br><br>在冷湖1.7万平方公里的土地上，这样的地貌面积占到94％以上。<br><br>而就是在这样的地表下，富含着巨厚的侏罗系油源岩。<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBy1Q2yTeAbzI4AAG06i_tBNU937.jpg@!rw9"><br><br>人们通过人工地震等方法，来寻找石油。<br><br>面积为12.1万平方公里的柴达木盆地，是在前侏罗纪柴达木地块基础上发育起来的中、新生代陆内沉积盆地，其沉积物积累的历史已有2亿年左右。<br><br>其中，具有石油前景的中、新生界沉积面积约为9.6万平方公里，最大的沉积厚度可达17200米以上。<br><br>',
'<h2>百年来的魂牵梦萦</h2>汪应果先生是南京大学中文系教授、博士生导师，教授中国现代文学多年。<br><br>其祖父参加过甲午海战，父亲一百年前曾率舰巡守南中国海。<br><br>在课堂上，汪老师从不提及这些令他魂牵梦萦的旧事，退休后他开始收集资料，准备写系列小说《百年海梦》。<br><br>三年后的今天，以他父辈投身海军、报国图强的历史事实为主线的纪实小说《海殇》面世，这是《百年海梦》系列的第一部，也是关于中国海军史的第一部长篇小说。<br><br><img src="http://img0.dili360.com/ga/M01/02/20/wKgBy1Q2yTKAYco9AAVWuFRmytE236.jpg@!rw9"><br><br>在我们一再恳请下，汪应果也只找到了家人的这两张旧照和一本江南水师学堂的名录。<br><br>名录上赫然印着他父亲的名字；而旧照，右边的是他父亲，左边的是他大哥。<br><br>一位是威武不屈的北洋海军，一位是风华正茂的共产党人。<br><br>由于“出身”不好，汪家第三代就没有海军了，但是海军强国梦却始终在汪应果血液里流淌。<br><br> 摄影/杨海鹏<h4>开炮！把它轰了</h4>我对爷爷的记忆只有一句话，那是当年提起爷爷时母亲随口说了句：“甲午海战他也打过。”<br><br>我那时候太小了，也不知道甲午海战是什么意思，没多问。<br><br>我后来很后悔。<br><br>我父亲汪克东是1902年江南水师学堂第三期驾驶班毕业生。<br><br>江南水师学堂一共七届，不到200名，却人才辈出，像后来最早率清军水师起义的朱孝先，抗战胜利赴广东接收日军海军舰艇和军需仓库的一代名将吴振南，中华民国海军总长陈绍宽。<br><br>鲁迅也是这个学堂的，低我父亲两届。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBzFQ2yTKAQtJDAAHu_PBOf7E857.jpg@!rw9"><br><br>“一百年前我父亲巡守南中国海，现在的情况还不如当年！我不甘心啊。”<br><br>采访结束，汪应果先生意犹未尽。<br><br>盘桓在他心里的不仅是他父亲的遗恨，还有一百年来始终飘荡在南海上那一群不屈的灵魂的期待，他们在期待祖国的和平崛起。<br><br>但是何时我们才能拥有象征着海上力量和支柱的航空母舰呢？<br><br>     供图/高军翔父亲毕业后，被萨镇冰看中，到烟台海军学堂做教习（教员）。<br><br>校长是萨镇冰，教务长是谢葆璋，就是作家谢冰心的父亲。<br><br>父亲跟他们一起参加了创建学堂的工作。<br><br>烟台海军学堂后来为中国培养了大量的海军人才，民国时期的很多海军将领都是这个学堂毕业的，包括萨镇冰的侄孙、后来指挥中山舰的萨师俊。<br><br>甲午海战之后，清朝政府只保留了四艘巡洋舰：海圻，海容、海琛和海筹。<br><br>那时萨镇冰、谢葆璋还兼任着“海圻”号的舰长和副舰长。<br><br>这艘军舰是英国造的，为大清帝国当时最大的巡洋舰，吃水4300多吨。<br><br>我父亲就跟谢葆璋常嶀¸上“海圻”号去操作，直到1906年父亲到“海容”号任帮带。<br><br>那年“海容”号做了一件大事，萨镇冰派父亲到南中国海巡守，驱逐盘踞在东沙、南沙主要来自日本的海盗。<br><br>为紧跟其后的大规模海事外交活动做前期准备。<br><br>',
'<h2>大江寻源</h2>江河是人类文明的摇篮，我们从未间断过对江河的敬仰，也从未停止过对江河之源的探寻。<br><br>千百年来，许多人跨高山，越急流，深入不毛之地，勇敢地踏上了漫漫的寻源之路。<br><br>长江源区位于青藏高原腹地，在南北对峙的巍巍昆仑和唐古拉山之间，形成了宽约400公里的扇形水系。<br><br>这片世界上最高最大的河源区，发育着五条较大的水流——楚玛尔河、沱沱河、尕尔曲、布曲和当曲。<br><br>它们谁是长江的正源呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBzFQ2yTaAPfG1AAsmhSYPG20694.jpg@!rw9"><br><br>源于各拉丹冬岗加曲巴冰川下的水流摄影/马宏杰<h4>金字塔般的各拉丹冬诱惑难以抵挡</h4>两台东风大卡车沿着河谷绕来绕去，走不了几步，我们就得从车上跳下来，挖路、铺石子、打起千斤顶，在轮胎下垫上几块木板，轰上油门，再一下子冲过去。<br><br>这是1997年9月30日，我进入长江源区的第一天。<br><br>那天早上，向导达尔吉大哥带着我和两个藏族司机从雁石坪和唐古拉兵站之间一个叫100道班的地方出发，离开青藏公路向西，很快就走进了一块像大海绵的区域里：汽车轮子不时卡住，越是大轰油门使劲，车却越往下陷。<br><br>我抬起头,面前是一片茫茫的沼泽地,浑圆而大小不一的草墩之间满是积水,让人不寒而栗。<br><br>这片在我看来荒凉无比的无名沼泽，当地藏族同胞给它起了个名字，叫念塔。<br><br>达尔吉大哥说：走出念塔，翻过我们右侧的那座山，就可以看见各拉丹冬了。<br><br>',
'<h2>寻找神秘的洞穴蛙 务川臭蛙</h2>务川臭蛙是我国特有的一种喀斯特洞穴蛙类，自1983年被发现并命名以来，鲜有科学家对其进行过研究，而它们的数量又极其稀少，是中国最濒危的8种两栖类中的一员，被IUCN（国际自然保护联盟）专家组评定为CR级（极危物种），它们同时也是两栖类专家呼吁应该立刻成立保护区加以保护的物种。<br><br>2008年春天，野生动物摄影师徐健前往贵州调查并拍摄这种颇有神秘色彩的蛙，他的报道首次为我们揭开了务川臭蛙秘密洞穴生活的一角。<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBy1Q2yR-AdVITAATzxnETOxw166.jpg@!rw9"><br><br>2008年8月18日，我们第二次来到贵州务川柏村的大沟水库溶洞，这里是务川臭蛙的模式标本产地，我们刚刚进入洞口30米，就在第一个水潭里发现一对抱对的务川臭蛙。<br><br>体型稍小的雄蛙从背后紧紧抱住雌蛙，雄蛙的四肢和身体后部长出许多微小的白色小突起，这在5月的观察中没有见到，可能是雄蛙发情的标志。<br><br>这是科学工作者首次拍摄到这个物种的繁殖行为。<br><br>2004年夏天的一个早晨，办公桌上的电话铃响起，我拿起电话：“徐健，我是保护国际的陈崎，听说你是贵州人，你拍摄过贵州的务川臭蛙吗？<br><br>我们现在急需一张这种蛙的照片。”<br><br>“务川臭蛙？<br><br>我都没听说过，为什么叫臭蛙啊？”我问道。<br><br>“它们是臭蛙属的一种，受到刺激的时候皮肤上会分泌出有臭味的液体，因此而得名。<br><br>非常非常濒危！这个物种几乎没人关注过，我们现在的非旗舰物种项目里很想用一张这种蛙的照片。”<br><br>“哦，很惭愧，我确实没拍过。”<br><br>放下电话，在强烈好奇心的驱使下，我开始搜索这种蛙的所有信息。<br><br>通过网络、和书籍，我终于找到了一些关于务川臭蛙的描述：“务川臭蛙，中国特有，出现面积不足100 平方公里，分布面积不足10 平方公里，发现地点只有1个……由于旅游业发展，其栖息地面积和质量持续下降，因此被列为‘极危’等级……1978-1980年，尹继和、沈大镜在务川县柏村一溶洞中采集到16雄和6雌的标本。<br><br>……1983年，遵义医学院须润华在《动物学报》1983年29卷第1期发表新种：务川臭蛙。”<br><br>至于照片，只在网上找到一张模模糊糊几乎褪色的，以及一张根据标本绘制的彩图，其他再无收获。<br><br>看来，陈崎只能用这张褪了色的照片了。<br><br>但我在心里暗下决心，尽快找到合适的时机，一定要去实地找到这种神秘而濒危的蛙，并拍摄它们。<br><br><img src="http://img0.dili360.com/ga/M02/02/20/wKgBy1Q2ySGAYPfBABm3728GSFk633.jpg@!rw9"><br><br>位于贵州东北部的务川仡佬族苗族自治县是一个喀斯特地貌非常发育的地区，这里复杂的地形和丰富的植被庇护着多样而独特的生物，很多仍不为人知。<br><br><h4> 探访发现地</h4>一晃4年过去，我常常想起这些生活在贵州东北部喀斯特洞穴里的神奇精灵，但是亲身探寻的计划一直没能实现。<br><br>直到2008年初，我试着申请了世界自然基金会（WWF）物种项目的濒危物种保护小额基金，并很意外地以非专业研究人员的身份获得批准。<br><br>调查并拍摄务川臭蛙的行动终于可以成行了。<br><br>',
'<h2>挂壁公路太行绝壁上的 天路传奇</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBy1Q2yQuANIImAAuwHAG4wxY326.jpg@!rw9"><br><br>南太行里的大峡谷最深处动辄几十米到上百米，两侧的绝壁笔直如削，巨大的岩体随着峡谷延伸，有时长达数十公里，看起来像是一面巨墙，所以在这个区域根本无法修建盘山公路。<br><br>后来太行山人利用打洞凿隧的方法，愣是在绝壁之上掏出了一条条可以通连的山路，因为地处山梁险境，它们本身就构成了一种让人震撼的美景。<br><br>锡崖沟隧道看起来是两层，其实是因为山体太高，隧洞逐渐上升，到了前面复又绕道而去。<br><br>摄影／秦红宇<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yQqAZvKtAAP9jphS8q8119.jpg@!rw9"><br><br>在这个海拔接近2000米的区域里，群峰连绵、千壑交错，站在高处俯瞰，则怪石嶙峋，峭壁跌宕，远眺又是奇峰叠影，山影葱茏，一条蜿蜒在绝壁之上的公路，因为有了云雾和流泉的呼应，增添了许多绮丽的意味。<br><br>除了棱角分明的峰峦给人如梦如幻又气势磅礴的感觉外，那些萦绕其间的洁白和翠绿，似乎也给沟壑峡谷和眼前的挂壁公路包裹上了一层轻纱薄绡似的外衣，看起来分外迷人。<br><br>摄影／李英杰临近傍晚，我们的面包车才进入河南辉县的万仙山，过沙窑乡不远，路在脚下分成了两条，一条通往南坪，另一条盘旋而上，直抵我们此行的目的地——被绝壁托举在山顶之上的小山村郭亮。<br><br>选择在这个时候进入郭亮，看起来并不是太明智的，通往崖顶的山路坡度很大，除了一小段水泥路之外，其余路段都是大小不一的石块铺就的，车走起来十分颠簸，而且车头车尾倾斜得厉害，像是飞机起飞时的感觉，人会不由自主地向后仰。<br><br>开始的时候，还能看到山下的点点灯火，走了约十分钟，灯火倏忽不见了，眼前出现一个幽深的隧洞，右侧是坚实的山体，左侧出现了一个挨着一个的窗口，这就是被外界称作“郭亮洞”的挂壁公路，也是太行山最早开通的一条连接山外的乡村公路，它跟南太行山中的其他六条开凿在绝壁之上的公路一起，成为继太行八陉之的太行“新七路”。<br><br>这些挂壁公路都是从悬崖绝壁上开凿出来的，所以也有人称之为绝壁公路。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yQuAO-cIAAsSL26srbQ514.jpg@!rw9"><br><br>高山阻隔、险峰对峙，给南太行的许多村庄带来了贫困、艰难等诸多不便，挂壁公路和隧洞的开凿，打通了他们与外界的联络之路，使天堑变成了通途。<br><br>不过生活在外界的人们，往往很难想象，那些开凿隧洞的山民，是如何在长达数年甚至数十年的时间里，用钢钎和铁锤在壁立千仞的悬崖峭壁上创造出这样的奇迹的。<br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBy1Q2zMGAFv9PAAQvjIPzEpE992.jpg@!rw9"><br><br>挂壁公路是南太行特有的景观，它的范围集中在豫西北及晋东南。<br><br>太行山北高南低，山势东陡西缓，西翼连接山西高原，东侧的许多地段形成海拔近1000多米的断层岩壁，而挂壁公路正是修建在从河南上升到山西高原的断层峭壁上。<br><br><h4>古陉道是太行山最早的挂壁公路</h4>太行山起源于十几亿年前的喜马拉雅造山运动和燕山造山运动，山脊海拔多在1500米—2000米之间，最高峰达2800米以上。<br><br>由于印度板块向欧亚板块猛烈地碰撞和挤压，山体剧烈向上抬升，河流急剧下切，形成了陡峭的山崖和纵深的峡谷。<br><br>聂作平先生曾经在《太行山把最美的一段留给了河南》一文中写道：“南太行里的大峡谷与平常人们见到的峡谷不同，深度、长度和宽度都让人吃惊，这里的峡谷最深处动辄几十米到上百米，倘若从谷顶算起，到谷底的高差近千余米。<br><br>峡谷有宽有窄，最宽处达到四五百米，窄的地方只有一两米，峡谷沿着笔直如削的绝壁蜿蜒曲折，长达数十公里。<br><br>加上岩体发红，色彩鲜亮，看起来像是横亘天际的巨墙，雄奇壮观”但是对于山区民众的出行而言，这些绝壁是最大的险阻。<br><br>在遥远的亘古，一些为了活下来的先民，陆续沿着水口进入了与世隔绝的太行深处。<br><br>这些水口是由众多河流在连绵起伏的山脉之中流经时形成的，太行山地区因为有众多的河流发源或流经，所以形成了诸多水口，而小的水口往往是“陉”经过之处。<br><br>“陉”的本意为山脉中断的地方，太行先民在峡谷道路被山崖阻断的地方，沿崖壁开凿出上下垂直的拐形石道，从谷底直达山脊，使道路得以延伸。<br><br>太行先民付出许多生命的代价创造的世界上最危险的道路，从而被引申为“陉”，并成为太行山路的专用名词。<br><br>它们像游丝般连接起山民称之为“绝上”的家园与大山外面的世界。<br><br>',
'<h2>基诺族中国的第56个民族</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBy1Q2yQeAFc1WAAN8b616r3E401.jpg@!rw9"><br><br>张世均西南民族大学旅游与历史文化学院教授，主要从事民族历史与文化的研究，著有《基诺族简史》、《谁是民族文化传承的主要承担者——解析当前基诺族民族文化传承困境与措施》、《基诺族民族文化传承的现状调查与分析》等。<br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBzFQ2yQeASX1HAAUyNexQjWQ904.jpg@!rw9"><br><br>摄影／陈海汶时间／2008年10月地点／云南省西双版纳傣族自治州景洪市基诺山基诺族乡新司土村委会巴朵村民小组民族认定时间：1979年',
'<h2>哈尼不仅仅是梯田</h2>自20世纪90年代，哈尼梯田这道世界级的“风景”被西方人发现以来，它似乎就成了哈尼族形象的代言者，但实际上哈尼族所拥有的远远不仅是梯田：他们吟唱着哈尼古歌，在历史的空白处张开歌喉；他们履行着古老的父子连名制，把个体和族群乃至神的家谱相连；他们举行着古老的葬礼，向我们展示着豁达超脱的生死哲学。<br><br><h4>哈尼梯田，被发现的风景</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yQaAA3liAAOdei0dmLc329.jpg@!rw9"><br><br>郑茜，曾供职于《中国民族》杂志社，历任编辑部主任、社长助理、《中国民族》英文版执行主编，踏遍中国东北、西北、西南偏远民族地区，采访过30多个民族。<br><br>现就职于中国民族博物馆，任研究部主任。<br><br>出版专著若干，著有《人活天地间（哈尼族）》、《边缘叙事——2006—2011年中国少数民族文化现象评析》、《中国有56个民族》等著作。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yQeAYU3kAAhh5Qc6Pt0928.jpg@!rw9"><br><br>当代哈尼族的文化认同与民族认同，与梯田景观“被发现”这一历史事件紧密相连。<br><br>与此同时，当下的哈尼族，则成为一个以梯田奇观为文化象征，被重新构建、重新释义的民族——外界对于梯田的描述，开始重塑哈尼族，促使它完成一场文化重构与自我重释。<br><br>摄影／陆江涛提到哈尼族，我总会想起那个流传很广的故事。<br><br>这个故事在无数遍重述中变形成许多不同的版本，而所有版本都忠于以下关键词：20世纪90年代中期；一个西方人；面对哈尼梯田；惊呼。<br><br>我也曾无比忠诚地聆听这个故事，同时也在各种场合重述它——有意或者无意地忽略它在各种文本中的飘忽不定、真幻摇曳：那个人，到底是摄影师还是人类学家？<br><br>他来自法国还是德国？<br><br>时间是在1993年还是1994年？<br><br>那人惊呼的，到底是“世界第八大奇迹”还是“大地的雕塑”？<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBzFQ2zMCACQb_AAY8u5NHbWI154.jpg@!rw9"><br><br>现在中国的哈尼族主要分布于滇南地区，在古歌《哈尼阿培聪坡坡》记述中，哈尼族的祖先最早生活在遥远的“虎尼虎那”，然后南迁到水草丰美的“什虽湖”边，后来由于自然灾害和战争，又经过“嘎鲁嘎则”、“惹罗普楚”迁徙到“诺马阿美”，在那里度过一段富足安宁的生活后，又由于战败不得不继续南迁，经过“色厄作娘”、“谷哈密查”、“那妥”、“石七”等地，最后进入哀牢山区。<br><br>哈尼族学者史军超通过长期的哈尼族社会调查及研究后，对这些地名做出了初步解读。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBzFQ2yQaAE6ddAAY63iu3MOM242.jpg@!rw9"><br><br>在不断迁徙、对抗外来压迫的过程中，哈尼族形成和发展了秋千、武术、摔跤等独具民族特色的体育活动。<br><br>传说中秋千是天神降临人间的媒介，每逢举行“苦扎扎”，请神、祭天、祈求天神保佑村寨平安时，哈尼人就会荡秋千以娱神。<br><br>摄影／赵汀无论如何，故事的结局却确定不移：一个西方人面对梯田的惊呼，震彻哈尼人的耳畔，让他们终于醒悟：原来，摆在自己面前的，是祖先用接近10个世纪的生命与汗水筑造的一道世界级“风景”！这不是一个简单的故事。<br><br>现代化中国以及全球化世界对于哈尼族的发现与讲述，就从这个故事开始。<br><br>哈尼梯田在这一声惊呼里演变为世界级风景，而整个哈尼族，也在这声惊呼里获取了崭新的自我。<br><br>这个故事还涉及一个关键问题：为什么在此之前，哈尼人在自己的梯田面前从古走到今，竟然就没有察觉出它的流光溢彩、视觉震撼？<br><br>“风景的发现”，这是一个深奥的话题，但在这里我们却不能不稍稍提及它。<br><br>风景并非原本不存在，只不过是随着“认识装置”的变化，原来的东西以不同的面目呈现了出来。<br><br>红河南岸哀牢山上的那片梯田亘古存在，但它却不是“风景”。<br><br>在那声惊呼之前，梯田只是哈尼人无穷无尽倾洒汗水的地方。<br><br>直到20世纪90年代，在现代性的视觉审美面前，哈尼族终于在梯田之上翻开了自己的现代性章节，而封面则选择了一双西方人的眼睛。<br><br>',
'<h2>河湟谷地彩陶诉说出往日的辉煌</h2>20世纪70年代中后期，青海的乐都县柳湾村附近出土了大量的史前彩陶，中外考古学界为之震撼。<br><br>为什么中国如此之大，却单单在青海这篇土地上发掘出造型如此奇特、纹样如此丰富、数量如此惊人的彩陶？<br><br>本文作者从事彩陶研究长达20年之久，他为我们讲述了青海彩陶之谜。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yQ-ASbDlAAQIZqz9ASU317.jpg@!rw9"><br><br>柳湾彩陶博物馆里564号墓葬复原图，系马家窑文化马厂类型。<br><br><img src="http://img0.dili360.com/ga/M00/02/20/wKgBy1Q2yRSAOuxkAASG2YUm8lc369.jpg@!rw9"><br><br>人头形器口彩陶壶1974年春天，时值文化大革命进入后期，位于湟水中游的乐都县东的柳湾村，发生了司空见惯却又是不寻常的事。<br><br>柳湾村坐落在湟水流域的最大河谷之中，是个少为外界所知的村庄。<br><br>柳湾的农民正处于“农业学大寨”的热潮中，轰轰烈烈地平田整地，稀里哗啦地黄土大搬家，于是埋藏在地底下数千年的陶器等文物，嘁哩喀喳地被挖了出来，有心人拣其中漂亮的彩陶带回家中。<br><br>一位在柳湾村作巡回医疗的军医，在农民家中见到了这些出土的彩陶和石器，他挑选了一些样品，送到青海省文教局。<br><br>省文教局立即派人到柳湾调查，先后征集了一批精美的彩陶，其中一件是浮雕裸体人像彩陶壶。<br><br>在这件壶腹的一面，以浮雕加彩绘的手法做了一全裸站立人像，人像两腿的外侧，分别绘着带爪指的折肢纹。<br><br>壶腹的另一面上，绘有黑色的变体神人纹。<br><br>这件彩陶壶上的浮雕人像和神人纹，是人和神的共同体的两种不同形式的表现，堪称原始艺术的瑰宝。<br><br>浮雕裸体人像彩陶壶的发现和发表，引起了考古界的轰动，专家们纷纷写文章进行讨论，还对人像的性别进行了一番争论。<br><br>有的认为是男，有的认为是女，甚至有的认为是中性。<br><br>这种争论实际上含有对当时社会属性是处于父系社会还是母系社会、或是由母系社会向父系社会过渡的不同看法。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yQyAHFPRAARedt1Tv9c678.jpg@!rw9"><br><br>柳湾考古发掘队雇请了当地的农民进行墓葬的发掘工作，一时间柳湾村漫山遍野都是农民在拿着探铲进行地下墓葬的钻探工作。<br><br>国家文物局和青海省文教局对柳湾发现的文物十分重视，1974年夏初，就组建了柳湾考古发掘队。<br><br>我第一次去柳湾是在柳湾考古发掘刚开始之时，当时我在甘肃省博物馆工作，我们应邀去柳湾参观和研讨，从兰州乘坐吉普车前往柳湾。<br><br>车子先是顺着黄河走，从河口过黄河西拐，就算告别了黄土高原的西端。<br><br>又顺着湟水西行，到了海石湾，这里的红土层较厚，1947年在这一带勘探石油时，发现了亚洲最大的恐龙化石。<br><br>隔着大通河，我们看见青海省民和县的马厂塬。<br><br>这是一座顶部平坦的山梁，1923年，瑞典地质学家安特生在马厂塬一带收集了一批具有特色的彩陶，以后与此相类同的文化遗存，被称作马厂类型。<br><br>车过大通河桥，便进入民和境内，土质也由红变黄，公路两边对列着粗大的杨树。<br><br>车子一路平平坦坦地驶到了乐都境内的高庙镇，从高庙东折到柳湾只有2公里，道路两边种的是柳树。<br><br>柳湾村北面屏靠柳湾坪，南面不远是湟水，东西两面是台地，柳湾是个柳树成阴的簸箕状的湾子，柳湾的名字可能就是由此而得。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBzFQ2yRCAW9eXAAhYfEe5fhY270.jpg@!rw9"><br><br>青海乐都县柳湾村的彩陶遗址，如今已重新被大片的农田覆盖。<br><br>30年前，这里曾见证了一桩惊天动地的大事：黄土堆下埋藏了数千年的上万件彩陶被挖掘了出来。<br><br>摄影/付平当时柳湾墓地的发掘刚开始，清理出的墓葬很密集，出土的随葬陶器很多，其中大部分是彩陶，层层叠叠地堆放在临时寄存的屋子里。<br><br>我见到了那件声名在外的浮雕裸体人像彩陶壶，屏住气细细地看，可以察觉到人像嘴部有一圈黑色的胡子状纹样，而且人像的胸膛扁平，因此给我的印象是这人像为男性，供祀的是男性祖先。<br><br>人像脸部两边的黑线纹是画的披发，据《后汉书·西羌传》的记载，羌人以披发为俗，彩陶壶上的人像是羌人的先祖。<br><br>约四千年前，他们在河湟地区繁衍生息，善于用艺术形象来表达对祖先的崇敬之情，创造了数量巨大、花纹精美的彩陶，留下了宝贵的艺术财富。<br><br>柳湾的居民很好客。<br><br>晚上村干部诚邀我们吃饭，大队长和会计不停地敬酒劝酒。<br><br>以往我极少沾酒，但按当地的风俗，客人不喝酒，是主人的怠慢。<br><br>队长和会计双手一直捧着酒杯，轮番地向我唱劝酒歌，不由我不喝，不由我不醉。<br><br>当晚我沉沉地睡在柳湾农家中，青稞酒的浓香味久久不曾散去。<br><br>',
'<h2>哈尼族的“昂玛突”</h2>人们认识哈尼族，往往始于哈尼梯田；人们解读哈尼族，则一定要从“昂玛突”入手。<br><br>“昂玛突”是哈尼族最盛大的标志性节日，是哈尼族宏大世界观的现实映射，是哈尼族梯田农耕活动的关键性节日。<br><br>哈尼族学者李克忠，从小生长在哈尼山村里，父亲是寨子里主持“昂玛突”的主祭者。<br><br>他给我们带来对哈尼族和“昂玛突”的详细介绍和解读。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBzFQ2yQGAcawLAAOI9F9kctk381.jpg@!rw9"><br><br>李克忠，哈尼族，云南省民族古籍办公室研究部资深研究员，云南梯田学会常务副会长，长期从事民族古籍、民族文化、梯田文化等学科的研究，著有《寨神——哈尼族文化实证研究》、《形<U+30FB>声<U+30FB>色——哈尼族文化三度共构》等著作。<br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBzFQ2yQGAOeVgAARu9Qla2Ps304.jpg@!rw9"><br><br>图1在“昂玛突”最隆重的一天里共要举行三场祭祀：上午，各家各户在自家祭献祖先（图1）；后面两场祭祀则在寨神林里举行，一场祭祀地神咪松，一场祭祀寨神昂玛。<br><br>作为寨神的神址，寨神林必须建在村寨的上方, 并且禁止寨神居处上方再有人家居住,平时不许人畜进入打扰，只有在进行祭祀时这里才会开启，笼罩在神圣而热烈的氛围中（图2）。<br><br>摄影／陆江涛<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yQKAKlrMAAfstQDjC8E664.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M01/02/1F/wKgBy1Q2yQaAH3pvAAlUzaREbOM716.jpg@!rw9"><br><br>',

'<h2>祁连山伸向荒漠中的湿岛</h2>过去听到祁连山这个名字，是在历史书中讲河西走廊或者讲匈奴的时候，说到祁连山总是与甘肃联系起来。<br><br>很少有人将祁连山与青海联系起来，其实祁连山对青海同样是举足轻重的。<br><br>如果没有祁连山，内蒙古的腾格里沙漠、巴丹吉林沙漠、新疆的罗布泊和塔克拉玛干大沙漠就会和青海的柴达木沙漠连成一片，那时中国的版图会是怎样？<br><br>实在难以预测。<br><br>我们还会有新疆么？<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBzFQ2yPWAftYpAAJ1_bUcQgs223.jpg@!rw9"><br><br>当然，如果没有祁连山，甘肃就不存在了，因为甘肃省的大部分土地与祁连山有关，甘肃的河西走廊就是靠祁连山上的冰川融水形成的河流养育的，没有祁连山，就没有河西走廊，没有了河西走廊，也就没有了成立甘肃省的必要。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBzFQ2yPiAEhaZAAvdJlYMh4w866.jpg@!rw9"><br><br>一山三种景致——祁连山祁连山是一座知名度很高的山，因为历史书中总会提到这座山。<br><br>但是许多人都以为祁连山是属于甘肃省的，其实这是错的，祁连山是甘肃和青海之间的界山，而且就面积而言，应是青海境内的祁连山面积大。<br><br>祁连山是由一组呈西北——东南走向的平行的大山组成，由于祁连山处于不同的气候区，降雨量从东向西逐渐减少，因为祁连山的东部处于季风的作用区，降雨相对丰富，因此东部祁连山植被繁茂，森林蓊郁，有许多森林公园分布在东祁连山，而中部的祁连山则以哈拉湖为中心，这里雪山多，冰川发育，景观壮丽。<br><br>而西部的祁连山由于降雨稀少，呈现出荒漠的景观，千沟万壑的大山寸草不生，极具一种荒凉的美感。<br><br>下面这张航拍的图片,就是西部的祁连山。<br><br>从图中你可以看到祁连山的博大、苍凉,这无疑也是一种美。<br><br>摄影/田捷砚如果说祁连山北坡的雪山冰川养育了河西走廊，那么祁连山南坡的雪山融水则是柴达木北缘那些城镇和绿洲的生命之源。<br><br>像德令哈、乌兰、天峻、刚察都是靠祁连山的雪水养育的。<br><br>当然祁连山的冰川融水也是青海湖的水之源。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yPaAX01rAAeFhsS3lrw810.jpg@!rw9"><br><br>西宁规模盛大的古尔邦节这幅照片展现了西宁回族古尔邦节在东关清真寺前礼拜的盛大场面。<br><br>东关清真大寺是西宁市规模最大、保存最完好的清真寺，是西北四大清真寺之一。<br><br>回族是青海主要民族之一。<br><br>摄影/任建军在祁连山的西段，水就更珍贵了，那里的全年降水量只有几十毫米，甚至可以说，那里没有降水。<br><br>然而就是在如此干旱之地，祁连山的冰川融水竟造就了几条河流，如：大哈尔腾河、小哈尔腾河、鱼卡河、塔塔棱河、八音河等。<br><br>',
'<h2>紫蝶幽谷世界罕见的 蝴蝶越冬地</h2>地球上大多数的蝴蝶都是以虫卵或蛹的形态度过漫漫冬日，但有几种斑蝶却是像候鸟一样以迁徙的方式过冬。<br><br>目前人类发现的大规模越冬型蝴蝶谷只有美洲的黑脉金斑蝶谷和台湾的紫蝶幽谷。<br><br>本刊的特约作者徐仁修，将带着我们一起去探访台湾隐秘而美丽的蝴蝶乐土，欣赏上万只蝴蝶群聚在一起形成的壮丽奇观，了解蝴蝶谷中那些鲜为人知的故事。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBzFQ2yPOAG4kIAATQ1gYRqMY918.jpg@!rw9"><br><br>万蝶起飞，遮天蔽日，在台东一个隐秘的山谷里，上演了这样一幕令人目眩神迷的自然奇观，这就是台湾的紫蝶幽谷。<br><br>在大英博物馆出版的《蝴蝶》一书中，紫蝶幽谷被列入世界级的蝴蝶生态奇观。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yPSAfrhOAAeSdat0Yfg524.jpg@!rw9"><br><br>隐蔽为“叶”在台东县一个不为外人所知的紫蝶幽谷中，越冬的紫斑蝶静静地停栖在大树的枝条上，它们交叠着双翅，收敛起耀目的紫色幻彩，仿佛枯叶一般。<br><br>在这个蝴蝶谷中，约有20万只紫斑蝶在此聚集越冬。<br><br>主要有以下4种紫斑蝶：小紫斑蝶、圆翅紫斑蝶、斯氏紫斑蝶与端紫斑蝶。<br><br>区别这四种紫斑蝶有一个简单的口诀：“小紫点一边，圆翅两边点，斯式有三点，端紫乱乱点。”<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBy1Q2zMCAdQ4fAAJiumtfQIc174.jpg@!rw9"><br><br><h4>在20世纪70年代的台湾，</h4><h4>人类第二次发现大规模蝴蝶迁徙越冬的山谷</h4>在地球上除了热带以外的大部分地区，昆虫们都会面临如何度过寒冬这个生死攸关的问题——因为昆虫基本上没有防寒的绒毛，也没有御寒的皮下脂肪，除了少数的成虫，例如瓢虫聚集在缝隙中冬眠，雌胡蜂钻进树缝里熬过冬天，其他的昆虫多以虫卵或蛹的形态度冬，大多数的蝴蝶就是这样度过冬季的。<br><br>但全世界数千种蝴蝶中，却有几种斑蝶像候鸟一般以迁徙的方式过冬，其中最著名的是加拿大的黑脉金斑蝶（Danaus plexippus），它们飞越数千公里迁往温暖的南方过冬，在墨西哥中部米却肯州的森林里形成了壮丽无比的越冬型蝴蝶谷，蔚为大自然的奇观，每年吸引数以万计的国际生态旅行者前往朝圣。<br><br>台湾在20世纪70年代也意外发现了迁徙的斑蝶以及它们聚集越冬的山谷，学界以“紫蝶幽谷”称之，这是人类第二次发现大规模斑蝶迁徙聚集越冬的现象。<br><br>“紫蝶幽谷”准确地说并非是一个地名，而是蝴蝶研究者用来专指台湾以紫斑蝶为主的斑蝶群聚越冬的生态现象，是这类越冬型蝴蝶谷的统称。<br><br>最初被发现时，在台湾南部高雄茂林乡、屏东县来义乡以及台东县的某些山谷都可以观察到这种现象，总计约有40多处山谷，而目前只剩下20几处了，皆分布在中央山脉南段两侧的低海拔地区。<br><br>紫蝶幽谷的蝴蝶群聚数量虽远不及黑脉金斑蝶谷，但紫蝶幽谷的多物种群聚越冬现象，却是单一蝶种越冬的黑脉金斑蝶谷所没有的特色。<br><br>紫蝶幽谷中的蝴蝶种类以圆翅紫斑蝶、斯氏紫斑蝶、小紫斑蝶和端紫斑蝶为主、掺杂了少数的小纹青斑蝶。<br><br>而台东的紫蝶幽谷则较为特殊，这里的蝴蝶谷中掺了不少的青斑蝶，甚至有以小纹青斑蝶为主的蝴蝶谷。<br><br><img src="http://img0.dili360.com/ga/M00/02/1F/wKgBy1Q2yPSAMn8bAAVlnCOJ2Tc725.jpg@!rw9"><br><br>汇流成“河”当气温升高，群聚在一起的紫斑蝶就四散开来，从林间各处喷涌而出，四下活动。<br><br>其中许多蝴蝶的目的地都是下方的溪水，它们要去那里补充水分，于是在我们面前就出现了一条由紫斑蝶汇聚形成的“蝶流”。<br><br><h4>不知情的人即使走过,</h4><h4>也不会发现这里的树上其实停栖着成千上万的蝴蝶</h4>这是台湾少有的寒流来袭的日子，台北的气温在10℃左右，台东大约是14℃。<br><br>我等待这样的气温许久了，但一年中，台东没有几天气温会下降到这么低。<br><br>所以一听到天气预报有寒流来袭，我就立刻飞到台东，准备随著名的蝴蝶生态学家李元和一起去探访紫蝶幽谷。<br><br>',
'<h2>科学绘画比摄影更准确的艺术</h2>本篇报道将展示一种特殊的绘画艺术。<br><br>绘制这些花木鸟兽的人，大多有着生物学研究的经历，除了追求绘画的艺术美，他们对作品的准确性要求近乎苛刻。<br><br>这些人被称作生物科学绘图师，目前，在中国从事这一行业的人已经寥寥无几，他们的绘画鲜为公众所知，却会让观者赞叹不已。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yO2AGHVlAAUf9fdvaQk313.jpg@!rw9"><br><br>绘图／杨建昆Phaius mishmensis紫花鹤顶兰科学与艺术悄然结合在很多人眼中，自然科学和艺术似乎是格格不入的，然而科学绘画师却把它们悄然无息地结合在一起。<br><br>图中是一种分布在中国南部地区的紫花鹤顶兰，从植株到花的各处细节，在中国科学院昆明植物研究所的杨建昆先生笔下无不清晰展现。<br><br>4月初的北京周末，无数车辆、游人涌向香山和北京植物园。<br><br>与之形成鲜明对比的是，北京植物园南边的另一座植物园甚是冷清。<br><br>这座清静的植物园同样对游客开放，除了作为植物园，它还是中国科学院植物研究所的所在地。<br><br>我前往研究所的植物标本馆去见一位闻名已久的朋友，他既是一位植物学研究者，又是一位图像艺术家。<br><br>我来到他的办公室，屋中堆满了书和标本，办公桌上一台显微镜，显微镜边放着一张A4大小的半透明纸，上面是一幅尚未完成的线条图。<br><br>我要见的这位朋友叫孙英宝，他是中国科学院植物研究所的科学绘画师，所从事的工作，是绘画植物。<br><br>“这是一幅为新发现的物种所画的图。”<br><br>孙英宝指着桌子上尚未完成的画对我说，“我的同事在研究几年前从云南采集到的植物标本时，发现了一种新的樟科植物。”<br><br>发表植物新种，需要为它绘制标准像——这是科学界不可动摇的传统。<br><br>用绘画细致、准确、精美地记录物种，可以溯源到地理大发现的时代。<br><br>当时的欧洲人不断地探索欧陆以外的广阔世界，通常由贵族、科学家、商人组成的舰队到世界各地去测量、贸易，同时收集动植物标本。<br><br>遗憾的是，失去生命的标本很快会干枯变形，丧失鲜活的状态。<br><br>在当时，新奇的异国花木鸟兽对于上流社会颇具魅力，为了能够以更加忠实记录的方式去描绘这些未知物种的模样，探险队逐渐开始聘请专业的画师随行。<br><br>',
'<h2>洪江古城真宁静</h2>在中国风起云涌的城镇化进程中，其实很难找到一处真正不受侵扰的乡镇。<br><br>在日益喧嚣的湘西，摄影师发现了一个被历史湮没的水运码头重镇，那里完整地保留着300多栋曾经作为货栈商号、钱庄银行、青楼酒肆的明清古建筑，生活其间的人们，以最为封闭的生活样式守候着一个传统的乡村文明样本。<br><br><img src="http://img0.dili360.com/ga/M02/02/1F/wKgBy1Q2yOKAOII3AAWgWxjUtrs689.jpg@!rw9"><br><br>古代交通不发达，沿着江河水系流向形成的水路运输，是最重要的运输方式，洪江古镇因为正好位于沅水和巫水的交汇处，而成为商家骈集，货财辐辏的水运码头。<br><br>鼎盛时期，帆樯林立，人声喧闹。<br><br>如今的古镇已经丧失物资集散地的功能，反倒一下子安静了很多。<br><br>平日的码头只有渡船静静地停泊，偶尔也会见到当地的居民下到水边洗衣。<br><br>提起湘西，人们就会想起沈从文笔下的《边城》，山野清新，渡头炊烟，一方纯净的武陵山水，远离尘嚣的安宁。<br><br>其实，边城并非固有印象中的单一谧静，湘西深处的古镇古村，呈现出多元共存的炫彩，既有小家碧玉，大家闺秀，也有豪门野奢，洪江便属于后者。<br><br>1940年，沈从文来到这里，禁不住感叹沅江中流的繁荣：“由辰溪大河上行，便到洪江，洪江是湘西的中心，通常有‘小重庆’的称呼”，“在沅水流域行驶，表现得富丽堂皇，气象不凡，可称巨无霸的船只，应当数‘洪江油船’。<br><br>这种船多方头高尾，颜色鲜明，间或且有一点金漆饰”，看来，洪江在沈从文心中，俨然具有民国陪都的商贾余韵。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBzFQ2yOKASOQhAAhEdSJXLT4293.jpg@!rw9"><br><br>沅江依旧静静地流淌着，临河而立的古镇却展现出了另外一种沉郁的容颜。<br><br>这个在历史上让商家趋之若鹜的福地，今天正被附近新兴的城市覆盖，显得冷清了许多。<br><br>不过也正因为如此，这个偏安一隅的小镇才能保留下最初的质朴和纯粹。<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBzFQ2yOKAIjL4AAX42z-92io138.jpg@!rw9"><br><br>原本作为交易场所存在的建筑，在失去原有的功能之后，成为古镇居民普通的起居所，古镇里街道古巷的布局统统没有改变，狭窄的小巷依山就势地从岸边向坡上延伸，从两边的老房子里弥漫出来的，是柴灶烟火的声调和气息。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBzFQ2yOeAFL6oAAYFdTeDC9E612.jpg@!rw9"><br><br>商人云集和贸易的繁荣促使古镇诞生了许许多多的会馆，据资料介绍，清康熙十五年（1676年）之后，全国24个州几乎都在古镇建立了会馆，而每个会馆几乎都有自己的戏台，有的会馆甚至建有两座戏台，供客商消遣。<br><br>各个会馆的戏台都有各自的讲究，演出也是非常频繁，剧目更是种类繁多，异彩纷呈。<br><br>如今古镇保留下来的戏台，已经鲜见往日那种热闹的场面。<br><br><img src="http://img0.dili360.com/ga/M00/02/2E/wKgBzFQ2zMSAKOWIAAQG5jSoZxc122.jpg@!rw9"><br><br><h4>古城曾经创造商业史上的奇迹</h4>洪江历史悠久，夏商为荆楚之地，秦为黔中郡地，沅江与巫水山环水抱，承接源于贵州、四川、云南的水上交通，尤其是作为洞庭湖的重要支流沅江，是湘西乃至川黔边界通江达海的起航之地。<br><br>湘西武陵深处的古村镇，大都依托山区农耕和林业种植，但洪江古镇的最大特点是兵止商兴。<br><br>远古时期，这里是中原王朝鞭长莫及的僻境，也是避乱生息的秘境。<br><br>生活在洪江境内的少数民族有20多个，主要是侗族、苗族、瑶族、土家族等，苗族和瑶族曾经生活在中原地区，蚩尤率领他们与炎黄大战失败后，迁移至湘西生息繁衍。<br><br>土家族和侗族则是湘西重要的原住民，土家族是巴人的后裔。<br><br>湘西武陵的山水好似理想中的桃花源，无论是中原战乱后的移民，还是土生土长的先民，最后都归隐于此，铸剑为犁。<br><br>洪江的选址和建筑还能看到古代军事遗留的信息。<br><br>洪江古城位于洪江市黔城镇的一隅，区划调整后为今天的洪江区。<br><br>古城围绕龙标山而建，山水环抱之间构成天然屏障，房屋建筑与湘西其他村镇的吊脚楼主体不同，层层叠叠的风火墙和石木结构，具有明显的防御意象，宋代设“洪江砦”，“砦”与“寨”同义，似乎保留有军队垒石围筑的痕迹。<br><br>',
'<h2>喀什至日喀则飞越阿里高原</h2>从新疆到西藏的航线分为两段，先由喀什过西昆仑山至阿里，再经阿里飞抵日喀则。<br><br>这条航线飞越了青藏高原最高寒的阿里地区，与喜马拉雅山脉和冈底斯山脉并行，是一条跨越地表上海拔最高、最难以到达之地的航线。<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBy1Q2yOCARy9lAAP58EZ1EVg559.jpg@!rw9"><br><br>喀什至日喀则昆仑山从喀什起飞，机窗外首先出现的壮观景象便是白雪覆盖的昆仑山。<br><br>它既是横亘于中国西部的主要山脉，也是亚洲中部的大山脉。<br><br>在中国古代神话传说中，昆仑山是西王母的居所，也被认为是世界的边缘。<br><br>在中国诸多山脉中，无论从地理还是人文的角度，被称为万山之祖的昆仑山都享有崇高的地位。<br><br>从新疆到西藏的航线，是一次从塔里木盆地跨越西昆仑山，进入阿里高原的飞行。<br><br>这条航线虽没有川藏线的崇山峻岭，但从这里进入的是青藏高原最高寒的地区。<br><br>从喀什飞往日喀则，在它们之间相隔的，是高高隆起的阿里高原。<br><br>这里北有昆仑山脉和喀喇昆仑山脉自西向东绵延，南部有喜马拉雅山脉和冈底斯山脉由西北向东南延伸。<br><br>众多的山脉把这块土地高高地托上了蓝天白云之间，世界上没有一个地理单元可望其项背。<br><br>这是一次跨越地表上海拔最高、最难以到达之地的飞行。<br><br>阿里高原位于西藏的西北部，平均海拔约4500米。<br><br>与青藏高原外围地区相比，它高出河西走廊和塔里木盆地约3000米，高出四川盆地约3500米，高出云贵高原约2500米，被称为“世界屋脊的屋脊”。<br><br>这里是西藏最偏远的地区，在这条航线开通之前，从海拔1300米的喀什攀升至海拔约4500米的阿里高原，汽车需要四五天的漫长爬行，翻越十多座海拔超过5000米的山口。<br><br>走过新藏线的人，都会对这短时间内巨大海拔差异所带来的高原反应心有余悸。<br><br>由于山高路险、气候恶劣，阿里高原人迹罕见，但它的博大苍凉和荒芜神秘仍吸引着世人前往。<br><br>群峰环绕、高原面断裂明显，早在古西藏时，阿里就被形容为河湖环绕的地方。<br><br>这里发源了众多源远流长的国际性河流，佛经中记载其为四大江水之源：东为雅鲁藏布江——流出国境后称为布拉马普特拉河；南为马甲藏布（孔雀河）——流出国境后称为格尔纳利河；西为朗钦藏布（象泉河）——流出国境后称为萨特莱杰河；北为森格藏布（狮泉河）——流出国境后称为印度河。<br><br>由于这些河流孕育了一个个巨大的文明国度，并诞生了无数佛教大师，多个宗教共尊这里为世界的中心。<br><br>飞机向东飞行，机翼下出现的第一个著名的湖泊是班公错。<br><br>在藏语里，班公错被称为错木昂拉仁波湖，意为长脖子天鹅。<br><br>这个称呼非常传神，班公错的形状的确像天鹅的脖子一样又细又长，最狭窄的地方只有5米。<br><br>',
'<h2>成都至拉萨从平原迈入高原</h2>从成都的平原到拉萨的高原，大地渐次隆起，天空不断抬升，川藏航线就是沿着一条向上的阶梯，一直从人间烟火的天府之国飞向了人迹罕至的雪域高原。<br><br>在几条进藏的航线中，跨越地表最崎岖艰险的，非成都至拉萨莫属。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBzFQ2yNuAPlpPAAPl4JPF-0k326.jpg@!rw9"><br><br>成都至拉萨邛崃山从成都平原起飞，穿过云层到达近万米的高空，机翼下的邛崃山脉一直延伸至天际线。<br><br>从成都到拉萨，飞机将次第飞越邛崃山、大雪山、沙鲁里山和念青唐古拉山等山脉。<br><br>跌宕起伏、绵延不绝的大山，是西行航线上不断进入视野的壮阔景象。<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBy1Q2yNyAE7UwAAmxqHUc5zU976.jpg@!rw9"><br><br>成都至拉萨成都平原宇振荣／中国农业大学生态与工程系    千里岷江和沱江的冲积，造就了肥沃的成都平原。<br><br>从高空俯瞰，金黄的油菜花热烈盛开，错落分布的村落镶嵌在平坦宽广的农田中；围绕村落自然分布的树木，既为村落增加了独特的空间安全感，又为田间动物穿越提供了可供休憩的场所。<br><br>一条条道路两侧的植被绿化带，在分割田园景观空间的同时，也作为廊道为生态系统传递着物质和能量流。<br><br>鲜明的道路走向、有序而又多样的田块肌理，加上随机点缀的大小不一的林地斑块，包围农田的连绵起伏的群山，形成了鲜明的地域景观特征。<br><br>这种由农田—乡村聚落—树林—丘陵形成的景观镶嵌体，造就了成都平原多样化、极富美感的农业景观格局，默默地传递着这里千百年形成的传统农耕文化。<br><br>拍摄地点：四川崇州市飞行高度：800米<br><br><img src="http://img0.dili360.com/ga/M01/02/2E/wKgBy1Q2zKOASbi6AAGJaqfEpBo510.jpg@!rw9"><br><br>从成都到拉萨的航线，是一次从海拔500米的成都平原向海拔5000米以上的青藏高原拾级而上的飞行。<br><br>从海拔500米攀升至海拔5000米，这期间的过渡很小——就在成都平原西部几十公里处，邛崃山就隆起达5000米以上。<br><br>这似乎暗示了：在几条进藏的航线中，跨越地表最崎岖艰险的，非成都至拉萨莫属。<br><br>在它们之间横列着的，是难以计数的崇山峻岭，以及在高山峡谷的缝隙间蜿蜒奔涌的江河。<br><br>飞机从成都平原起飞，首先跨越的是南北向的横断山脉，而后迎面而来的是两条巨大的东西向的山脉——念青唐古拉山脉和喜马拉雅山脉，雅鲁藏布江自西向东奔涌而来，从两条山脉中间流过，在遇到南迦巴瓦峰的阻隔后，转身向南流去。<br><br>作为地球的第三极，青藏高原的大部分地区起伏很小，高原面最为完整；但在高原的东南部，“高、大、平”的高原地貌逐渐变化，高原面渐次破碎。<br><br>其结果是，在紧邻四川盆地的边缘地段出现了包括岷山、邛崃山、大雪山等一系列山脉。<br><br>这些山顶终年覆雪的高大山脉，都属于同一个更为庞大的系统，那就是横断山脉。<br><br><img src="http://img0.dili360.com/ga/M02/02/2D/wKgBzFQ2zKOAZbrGAAHBx7NAXZQ380.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBzFQ2yNyAa_lzAARwBwAn6U8085.jpg@!rw9"><br><br>成都至拉萨稻城三神山聂作平／作家    稻城三神山是由仙乃日、央迈勇和夏诺多吉这三座完全分开，但相距不远，呈“品”字形排列的雪山组成。<br><br>它们是藏民心中的神山，在藏传佛教中北峰仙乃日被认为是观世音菩萨的化身，南峰央迈勇是文殊菩萨的化身，东峰夏诺多吉是金刚手菩萨的化身。<br><br>藏传佛教的教徒们坚信，只要朝拜三次神山，今生的所有愿望都能变成现实。<br><br>因此在这三座神山的转山线路上，总能看到面色虔诚的人叩着等身长头绕山而行。<br><br>碧草如茵的牧场、森林环绕的湖泊、神圣壮美的雪山、净如明镜的天空，这里再现了希尔顿笔下的世外桃源。<br><br>在万米高空中，向机窗外眺望，三座神山尽收眼底，一同守护着这片香格里拉。<br><br>拍摄地点：四川甘孜藏族自治州乡城县飞行高度：8000米<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBy1Q2yNyAIdSDAAQS09pBIns390.jpg@!rw9"><br><br>仙乃日   摄影／汪秉宁<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBzFQ2yNyALQ4hAARgKYuU5rA931.jpg@!rw9"><br><br>夏诺多吉   摄影／朱素梅<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yN-ARCfHAALcnQQxjTQ647.jpg@!rw9"><br><br>央迈勇   摄影／ 李忠义<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBzFQ2yN2AXyPdAAiNAzpjpRQ051.jpg@!rw9"><br><br>成都至拉萨沈永平／中国科学院寒区旱区环境与工程研究所    雅弄冰川是来古冰川六条中的一条，这张照片就是雅弄冰川的冰舌末端及其冰川退缩湖。<br><br>雅弄冰川从岗日嘎布山海拔6606米的主峰铺展开来，一直延伸至海拔4000米的岗日嘎布湖。<br><br>随着全球气候变暖，冰川末端主要以冰湖中崩塌(解)的形式不断退缩，经常可以在冰湖中看到大小不等的冰块漂浮，蔚为壮观。<br><br>伴随着雅弄冰川的强烈退缩，冰川末端受外围终碛阻挡形成的冰碛湖逐渐扩大，并增加了冰湖溃决成洪水的可能性。<br><br>拍摄地点：西藏昌都地区八宿县飞行高度：9000米<br><br><img src="http://img0.dili360.com/ga/M02/02/2E/wKgBy1Q2zKOAXXDAAAHCySUNEp0539.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yN2AVJk8AAPf_bP7PKQ435.jpg@!rw9"><br><br>成都至拉萨南迦巴瓦峰陈智梁／国土资源部成都地质矿产研究所    南迦巴瓦峰地处横断山脉、喜马拉雅山脉和念青唐古拉山脉的交会处，海拔7782米，它和对岸海拔7294米的加拉白垒峰夹持着雅鲁藏布江，形成了世界第一大峡谷——雅鲁藏布大峡谷。<br><br>地质运动时期，地壳地巨大断裂和强烈抬升，使得这个地区的地形和地貌复杂，自然生态奇特。<br><br>自20世纪70年代以来，中国地学工作者多次考察，终于在雅鲁藏布大峡谷发现了一套古海洋消亡的残迹。<br><br>残迹随河谷弯曲，西接雅鲁藏布江中游的印度—欧亚板块的缝合线，向东南与印缅边境的板块缝合线遥遥相连。<br><br>南迦巴瓦峰向北突出的山体形态，犹如公牛的“犄角”，形象地呈现出印度板块向亚洲大陆强烈地插入的态势。<br><br>图片中右侧的南迦巴瓦峰傲然兀立，与左侧的加拉白垒遥相对望，雅鲁藏布江从两山的缝隙间流过。<br><br>轻雾笼罩，南迦巴瓦峰这座创造了诸多地质奇观的山峰平静而又神秘。<br><br>拍摄地点：西藏林芝地区米林县飞行高度：2000米<br><br><img src="http://img0.dili360.com/ga/M01/02/2D/wKgBzFQ2zKOAdFQoAAHBZd7EE_s822.jpg@!rw9"><br><br>成都飞往拉萨，最先经行的壮丽景观便是莽莽苍苍、浑如屏障的横断山脉。<br><br>',
'<h2>李振声麦地里的守望者</h2>水稻和小麦是中国最重要的两种粮食作物，以秦岭淮河一线为分界，南方以种植水稻为主，北方以种植小麦为主，又称为“南稻北麦”。<br><br>南方袁隆平研发的“南优”系列杂交水稻品种和北方李振声培育的“小偃”系列小麦品种使两者大量增产。<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBy1Q2yNeAQ9PpAAZszTHr3HU740.jpg@!rw9"><br><br>这是中国北方常见的丰收景象摄影/张 鹏<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBy1Q2yNaAPrlIAAoeltpmdTg904.jpg@!rw9"><br><br>李振声培育出的抗病新麦种，在北方的大地上大面积推广应用。<br><br>供图/童依平2007年4月25日上午9点，按约定的采访时间，我准时走进李振声院士家。<br><br>李先生的家给我的第一印象就两个字：朴素！但这个朴素的家里却有一件常人无法拥有的无价之宝，这就是他在2006年获得的“中国最高科技成果奖”奖状！该奖奖金500万人民币，按规定，其中450万用作由获奖人自主的科研经费，剩下的50万则归个人支配。<br><br>但李先生却把这50万全部捐给了中科院遗传发育所，用于青年科技者的助学基金。<br><br>谈及此事，李先生平静而淡定，说自己一生与世无争，平平静静，粗茶淡饭，生活上已经很知足了。<br><br>谦谦君子，一介布衣，这便是李振声院士。<br><br>李振声先生一生追求的梦想就是为了解决中国人的粮食问题。<br><br>之所以有这个梦想，与他的早年经历有关：“我出身在一个农民家庭，对农业比较熟悉，1942年山东大旱，我挨过饿，知道粮食的珍稀、可贵。”<br><br>那一年，他11岁，第一次面对饥饿，亲身体验了以糠窝窝头和榆树叶等充饥的味道，同时看到了父老乡亲面黄肌瘦、步履艰难的情景，“饥荒”给人们造成的威胁给他留下了深刻的印象！加上父亲患了严重的胃病，李振声每天放学回家的第一件事，便是去中药店为父亲拎回一包药来。<br><br>不幸的是，在他13岁那年，父亲便去世了。<br><br>这之后李振声靠着哥哥和亲戚的帮助，一直坚持读到高二。<br><br>但为了减轻母亲的负担，他辍学了，想在省城济南找份工作。<br><br>一天，他在街上看见一张山东农学院的招生广告，说可以提供吃住条件，他决定试一试。<br><br>没想到这一试，竟“试”成了全村第一个大学生！在他进入山东农学院后，努力学习并立志要学以致用，在增产粮食上有所作为！1951年，李振声大学毕业后被分配到中国科学院北京遗传选种实验馆，这对他来说是个不小的惊喜。<br><br>这期间他还有幸听到了华罗庚、钱三强、艾思奇三位大师的科学报告，这对他后来做人做事大有裨益。<br><br>1956年，李振声响应国家支援大西北的号召，背起行囊去了陕西的一个小镇杨陵，从此开始了对小麦育种的潜心研究。<br><br>而就在这一年，陕西和黄淮麦区发生了严重的“小麦条锈病”，造成小麦大面积减产，一般减产20－30%,最严重的达到50%，甚至有的地方绝收。<br><br>李振声说，那时要是穿条黑裤子在麦地里走一趟，就会变成黄裤子。<br><br>当时全国的粮食总产只有2000多亿斤，因条锈病危害就减产100多亿斤，占了1/20。<br><br>周恩来总理为此都发话了：“要像治癌症一样治理小麦条锈病！”',
'<h2>航拍青藏高原[上]</h2>当人类可以像鸟儿一样飞向天空时，大地就朝着相反的方向急速后退。<br><br>人类终于拥有了上帝一样的天眼，能够以一个全新的视角审视大地。<br><br>从飞机上看青藏高原是什么样？<br><br>摄影师李建用他的镜头作出了回答。<br><br>他耗时数年，多次从四川、新疆、青海和云南飞往西藏，在这四条进藏的航线上，拍摄了数以万计的图片。<br><br>我们从中选取了四组图片，通过对每一条航线景观特点的描述，竭力为您勾勒青藏高原的模样。<br><br>虽然青藏高原的整体风貌不可能在四组航拍图片中描述详尽，但却提供了另一种感知它的方式。<br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBzFQ2yNSAeoNXAAO9MzTN3hA462.jpg@!rw9"><br><br>青藏高原以其“最高、最大和最年轻”的磅礴气势，雄踞地球第三极。<br><br>它巍峨壮观，神秘莫测，令无数科学家、文学家、历史学家、哲学家等各行各业的人为之倾倒。<br><br>雄奇的大地在机翼下变得神秘莫测，这一条条飞越地球第三极的空中路线所呈现的，不仅有绝美的风景，也有生生不息的文化。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yNWAIVY8AAF5kLwr01w280.jpg@!rw9"><br><br>飞机在空中飞行，并不是像我们想象中的严格按照直线的轨迹。<br><br>在飞行的航线上，会经过若干个城市，飞机要在城市上空接收信号，按“点”索骥地到达目的地。<br><br>因此在航线上的城市之间，飞机是沿直线飞行，但整条航线是沿曲折状的轨迹前行。<br><br>进入青藏高原的四条航线，如一条条天梯从低海拔的地方通向地球第三极，川藏航线更是从中国地势的第二阶梯跨入了第一阶梯。<br><br>摄影师李建耗时数年，完成了他飞越第三极的影像之旅。<br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yNuAP3e7AAKGgdR3ySc465.jpg@!rw9"><br><br>在万米高空上，他留下了这张工作照。<br><br>在神秘的苏美尔人留下的陶质书板上,记录着这样一个故事：恩科度被一只巨鹰的铜爪抓着，在空中飞行。<br><br>四个小时后，一个声音忽然问他：“你看看大地像什么？<br><br>大海又像什么？”恩科度回答：“大地像一座高山，大海像一个湖泊。”<br><br>继续向上飞行后，那个声音再次问道：“你再看看大地像什么？<br><br>大海像什么？”“大地像米粥，大海像个水槽。”<br><br>这段故事或许是人类发现最早的关于飞行旅行的记录。<br><br>由于这样的描述与后来人类乘坐飞行器升到天空时所看到的情景惊人相似，于是有人推断它只能出自外星人。<br><br>但能像鸟儿一样摆脱大地禁锢，自由飞翔在蓝天之上，这大概是人类自远古起就时时激荡在心的梦想。<br><br>虽然在飞行器问世之前，这个梦想始终未实现，但人类却从未停止过想象，如果能够从空中俯瞰自己栖身的大地，将会看到什么不一样的景象。<br><br>唐朝诗人李贺就曾写道：“黄尘清水三山下，更变千年如走马。<br><br>遥望齐州九点烟，一泓海水杯中泻。”<br><br>看到摄影师李建的航拍照片时，我被深深吸引，他拍摄的主体是被誉为“地球第三极”的青藏高原。<br><br>那里既是世界上许多大江大河的发源地，也是众多高耸入天的山峰的大本营。<br><br>平均海拔达4000米以上的青藏高原，想要飞越它，并将山川风物图形索影，三角翼、热气球和直升机显然无法胜任。<br><br>因此，李建赖以完成其第三极航拍的，是飞行于万米高空的民航机。<br><br>对于经常乘坐飞机的人来说，这些风景可能曾与你相遇，但李建却耗时数年，多次从四川、新疆、青海和云南飞往西藏，在这四条进藏的航线上，坚持拍摄了数以万计的图片。<br><br>在李贺写下感慨诗篇的一千多年后，飞行器与照相机相遇，航拍的图片让我们得以从苏美尔人和李贺的想象中跳脱，看到大地不一样的存在。<br><br>“不识庐山真面目，只缘身在此山中”，九百多年前苏轼的诗里就说了这样一个道理：身在庐山中，因视野为峰峦所局限，看到的只是一草一木、一山一水的局部，无法识得全貌。<br><br>换言之，只有换个角度，和庐山隔上一定的距离，才能了解它的真面目。<br><br>而航拍，正是让我们看到庐山真面目的另一种手段。<br><br>',
'<h2>陨石坑地球上的宇宙礼物盒</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/1E/wKgBzFQ2yNGAKEhXAAXqtYUn29g707.jpg@!rw9"><br><br>美国巴林杰（Baringer）陨石坑是地球上最早被确认的陨石坑。<br><br>由于距离弗朗西斯科火山带不远，在相当长的时间里，它被认为是一座沉默的火山，被称为“恶魔山谷”。<br><br>后虽有撞击起源之说，却也几起几落。<br><br>上个世纪60年代，柯石英等确凿证据被发现，学界震惊，真相才终于大白。<br><br>今天，这里建立了博物馆，成为人们亲密接触陨石坑的科学基地。<br><br>巴林杰陨石坑的曲折故事，折射了全球陨石冲击构造研究发展成熟的历史。<br><br>世界第一陨石坑——恶魔山谷的华丽变身<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBy1Q2yM-AZQEkAAQrX3F8sKM395.jpg@!rw9"><br><br>中国第一陨石坑2010年的姗姗来迟图中这个绿色的碗状洼地，就是中国第一陨石坑的“真容”，它有着数万年的高龄，但在2010年才最终获得国际科学界公认的“身份证”。<br><br>同著名的巴林杰陨石坑一样，它的背后也隐藏着许多跌宕起伏的故事。<br><br>2013年2月，俄罗斯中部的一声巨响震惊了全世界。<br><br>一颗带着耀眼火光的陨石突袭地球，并在空中解体爆炸，无数建筑的玻璃瞬间粉碎，千名居民受伤。<br><br>这位华丽的不速之客的残块在冰湖上砸出了一个巨大的冰洞，其余散如碎屑，随风而去。<br><br>牵动全球神经的还有去年的一则爆炸新闻——俄罗斯政府曝光了被雪藏了30多年的“玻普盖（Popigai）钻石矿”。<br><br>据报道，这是一个藏身于西伯利亚东部大陨石坑中的富矿，储量估计超过万亿克拉，比目前已知的全世界钻石矿储量总和还多10倍。<br><br>这两起轰动世界的消息，除了引起全世界又一轮陨石热之外，也将一个更为神秘的现象呈现于公众面前—陨石坑。<br><br>如果说陨石是宇宙送给地球的礼物，那么这些大大小小撞击坑就是独具匠心的礼物盒，在这场宇宙的馈赠事件里，“椟”和“珠”都价值连城。<br><br>它们是一个个古老而漫长的故事。<br><br>',
'<h2>谢学锦绘制地球的基因图谱</h2>50多年前，谢学锦还是南京矿产测勘处化学分析室的分析员，但他并不满足于分析人员只做地质工作中的辅助工作。<br><br>那时地球化学探矿方法刚刚兴起，他受父亲谢家荣的指点，看了几篇早期文献，觉得系统分析地表各种元素的含量是一个很好的想法。<br><br>他梦想将来有一天能把整个地球打起格子取样分析，了解元素在整个地球表面上的含量分布。<br><br>28年前，谢学锦提出的“区域化探全国扫面计划”成为国土资源部最大的、目前仍在实施的全国性科研计划之一，全国新发现矿藏80%以上都是通过这个计划提供的线索发现的。<br><br><img src="http://img0.dili360.com/ga/M01/02/1D/wKgBzFQ2yLeAUoSOAATBMxGEzG8778.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBzFQ2yLeAZhtPAAPqyBVW1bg048.jpg@!rw9"><br><br>几年前有人统计过，全国已探明金矿储量总价值达到2000多亿人民币，可是谢先生本人却没有因此而获得财富，中国的科学家总是充当顾问的角色，很少有人站在利益分成的圆桌旁。<br><br>摄影/胡雪柏<br><br><img src="http://img0.dili360.com/ga/M01/02/1D/wKgBzFQ2yLaAIEyqAACVbeFKH8U739.jpg@!rw9"><br><br>从人类将黄金当成财富的标志那时起，找金矿的故事里总是充满传奇。<br><br>谁能掌握金矿的线索，谁就掌握了财富的密码。<br><br>谢学锦的“区域化探全国扫面计划”自1979年启动之后，研究人员制作出了“金地球化学图”，使中国地矿系统所发现的金矿数目从个位数一下子攀升到了百位数。<br><br>谢学锦1951年开始在国内首次进行地球化学探矿的实验研究，1953年参与筹建新成立的地质部属下的地球化学探矿机构。<br><br>但是用化学方法勘探矿藏在很长时期内不受重视。<br><br>在地质部的文件中，提到“大力发展地物（化）方法寻找矿藏”的时候，表明地球化学探矿方法的“化”字甚至都是放在括弧里的。<br><br>谢学锦说：“我当时总在想，什么时候地球化学探矿才能走出这个括弧呢？”在地质科学研究院里有一面院士墙，谢学锦和父亲谢家荣的照片都在墙上。<br><br>谢学锦说，在找矿方面，中国没有人可以和他父亲相比。<br><br>有关父亲的记忆，谢学锦印象最深的是一次谈话。<br><br>那时他刚刚担任物化探所的化探室主任，他找到父亲踌躇地说：“我是学化学的，不认识矿物，也不认识岩石，野外经验也很少，怎么办？”父亲对他说：“你用不着认识，你应该发挥化学的所长，去开创一个新学科。”<br><br><img src="http://img0.dili360.com/ga/M01/02/1D/wKgBy1Q2yLaAFIICAAEbuNiC0v0827.jpg@!rw9"><br><br>谢学锦的父亲谢家荣是1955年当选的中国科学院学部委员，他是中国地质科学的奠基人之一（中排左三），1922年中国地质学会成立时谢家荣被选为首届理事会书记，并先后两次任中国地质学会理事长。<br><br>谢家荣是我国开展矿床学研究的先驱者和主要奠基者之一。<br><br>   供图/谢学锦',
'<h2>大秦铁路一端是煤都 一端是大海</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/1D/wKgBzFQ2yMiAL7GxAAG59zjQFPA698.jpg@!rw9"><br><br>大秦铁路双线经过无数山岭、50多个隧道和多个特大型铁路桥，其中在河北怀来县境内的沙东大桥长约4公里，2万吨的列车驶过这座桥时，站在机车驾驶室往后看，车尾只是很小的一点，但是绵延两三公里的车身，却在山岭之间摆荡出美妙的弧形。<br><br>摄影/赵永从大同直达秦皇岛的大秦铁路是中国第一条煤炭运输专用电气化铁路，这条为全国电网和电力钢铁企业输送生产用煤的铁路线，穿越了绵延不断的山岭和52个隧道，每天运送的煤炭超过百万吨，高峰时每秒煤炭流量接近12吨……2007年，在运量突破3亿吨后，大秦铁路成为世界上煤炭运量最大的重载铁路线。<br><br>每天，长达两三公里的重载列车从大同出发，赶往世界最大的煤炭外运港秦皇岛港，源源不断地为全国4大电网、5大发电公司、10大钢铁公司、368家电厂和6000多家企业输送着生产用煤。<br><br>在2008年初冰雪灾害抢运期间，它每秒钟的煤炭流量是11.6吨，全线一天运送的煤炭量超过百万吨。<br><br>这条在中国经济中身份特殊的煤运专线铁路，在我看来一直很神秘。<br><br><img src="http://img0.dili360.com/ga/M02/02/1E/wKgBy1Q2yMiAeKpDAAE9iPA1sGY981.jpg@!rw9"><br><br>煤炭之都山西省内除了有大同、汾西、等6个巨型煤矿外，还有浑源、平陆等大型煤矿和5000多个煤田。<br><br>开采量的增加加快了矿区主采煤层向超厚煤层转移，以原有的采煤工艺、技术和设备来应对这样的采煤高度就显得不够，一些大型采煤集团开始引进先进采煤机和电气设备，使采煤、掘进、装载实现了全部现代化。<br><br>摄影/姚林<h4>装满一节载重80吨的车厢只要56秒</h4>出发去大同之前，我用放大镜查看地图，发现在大秦线的起点处，有大准、云冈、口泉、北同蒲等铁路支线，这些穿越大同、雁北、忻州地区煤矿的支线与大秦线的煤炭装车点相连。<br><br>大秦线上所有的煤炭运输，通常从这里开始。<br><br>到达大同的当天，我就到了离湖东机务段不远的安太堡煤炭装车基地。<br><br>一列敞车正以每小时0.8公里的速度通过储煤仓下，列车一边往前走，自动化的设备一边往敞车里装煤。<br><br>煤炭装车集控室里的工作人员告诉我：“一节车厢载重是80吨，装满煤炭时间是56秒钟，装满一列216节车厢的列车，只需两个多小时，刚好走完装完。”<br><br>',
'<h2>壮族锦绣年轻族群的古老记忆</h2>“壮族与汉族最大的区别就是没有区别”。<br><br>首任广西壮族自治区主席韦国清曾这样阐释壮族特色。<br><br>的确，这个中国人口最多的少数民族，历史却最“单薄”，文化渊源也鲜见学术界大张旗鼓地投入关注。<br><br>身为壮族后代，摄影师梁汉昌从2002年至今，陆续走访了近百个壮族村寨，为即将被现代生活抛弃的壮族服饰文化留下了珍贵的影像记录；不谋而合的是，作者覃妮娜也在关注这个话题，文中，她试图从壮族锦绣形形色色的图案中，找到些许族群记忆。<br><br><img src="http://img0.dili360.com/ga/M02/02/1D/wKgBzFQ2yMSADI7iAAZAwMNLhG8004.jpg@!rw9"><br><br>高悬的壮锦、葱茏的竹影、闲适的村民……这是广西龙州县金龙镇板池村留给摄影师的美好印象。<br><br>板池村地处中越边境，保持着较为传统的壮族村寨风貌。<br><br>村里几乎家家户户都有小木织机，而晾晒在竹竿上的这些纯朴之作全是村里人家亲手织就的。<br><br>“小心啊！”一件卷成圆筒状的织物险些从工作台滑落，正好露出了灿然的一角。<br><br>这是2008年11月底的一天，即将开馆的广西民族博物馆仍处于紧张的核对藏品、陈列布置阶段。<br><br>作为壮族厅志愿者之一，我已经跟着保管员和组长忙碌好几个星期了。<br><br>保管员手拿清单，示意我将织物放到工作台上。<br><br>一幅清代壮锦在我面前徐徐展开，五彩丝线细密交错，时光在它上面留下了灰色的影子，但掩不住它曾经矜贵、依然娇艳的姿色。<br><br>能亲手触摸这样的艺术品，所有的忙碌都是值得的。<br><br>接下来的10多天，我可能还有机会和它们亲近，但12月11日广西壮族自治区成立50周年大庆之前，博物馆开始对公众开放，我就只能隔着展厅橱柜的玻璃对它们行注目礼了。<br><br>多年前，我的父亲参军时选择了“汉族”身份，以至于我们兄妹成了壮族家族里的汉族，恰巧成了壮族“汉化”的一个“模式”样本。<br><br>现在，壮族人口超过1700万，是中国最庞大的少数民族，又是中国第二大民族，连生孩子也不能享受“合法”二胎的“优待”，想要重新得到壮族的身份是不可能的事。<br><br>除了一件围裙、几双绣花鞋的纪念品，我的生活里已经没有了壮族的影子。<br><br>但是，或许因为血脉的记忆，我对壮族文化的兴趣，在工作多年、探访多个依然保持传统的壮族村寨之后日渐浓厚起来。<br><br>',
'<h2>不断抬升的鸟瞰大地的视角</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBzFQ2yK-AGqhQAAQ0guWDQ6w821.jpg@!rw9"><br><br>借朝拜神山体验登高    清晨的光线将冈仁波齐的山腰打亮，冰川的肌理清晰呈现。<br><br>更低处尚未被阳光普及到，一片阴影，一位虔诚的转山者刚刚启程，他将穿过这片阴影，绕山一圈。<br><br>在印度教、佛教、苯教、耆那教的世界观里，地处西藏阿里地区的冈仁波齐是它们共同信奉的神山。<br><br>每年都有众多信徒穿过漫长的荒芜之地，从四面八方的低地（低于神山）前来这里，以最原始、最虔诚的徒步方式绕神山转行。<br><br>几乎所有神山都和冈仁波齐一样位于高处，这是否意味着人类对登高有本能的欲望，在没有其他登高途径的时候，借朝拜神山以体验登高？<br><br>摄影／任建军<h4>大地还在那里沉默</h4>摄影师李建拿来了一些在民航客机上拍摄的青藏高原的照片。<br><br>这些照片使我联想到了鸟瞰图、航拍、遥感，甚至想到了山水画与登高诗。<br><br>这些东西之间有何关系？<br><br>它们为什么被我一个牵一个地联想出来了？<br><br>想来想去，我终于找到了它们的共同点：对世界的表达，即它们都是人类对自己的家园——地球的描述。<br><br>“地球”和“世界”这两个概念是有差别的：地球沉默不语，不依不靠，自在自为。<br><br>但是当我们把“地球”称作“大地”时，“世界”就不同了，世界是人的世界，是人从大地那里获得的世界，是大地向人展开的世界。<br><br>我们的登高诗、山水画、鸟瞰图、航拍片、遥感等，都是对作为人类家园的地球的表达，也就是对世界的表达。<br><br>这里的定语——“人类的家园”很重要，因为地球如果作为其他生物的家园，将完全是另外的模样。<br><br>在人和大地之间还隔着世界，我们的表达是对世界的表达。<br><br>有人说，自从有了遥感和谷歌地球（Google Earth）以后，世界已经一览无余，人类对地球的探索已经终结。<br><br>其实准确地说，是对世界的探索接近终结，大地此时还在那里沉默，有如它在人类还未出现时一样沉默。<br><br>',
'<h2>宁夏、内蒙古交界处中国西部的“百里污染带”</h2>在我们的印象中，中国西部，本应是一片净土。<br><br>然而，在西部大开发的背景下，这里的一些地区迅速工业化，随之而来的，就是日益严重的环境问题。<br><br>宁夏和内蒙古交界处的一块狭长区域，就是这样一个地方。<br><br>在数百公里的范围内，假发展之名而开设的上千家“高污染、高耗能”工厂，让这里成为中国西部的“百里污染带”，再也找不到曾经的纯净。<br><br>近几年来，摄影师子民及记者喻尘一直关注着这个地区的环境污染状况，本文就是他们用镜头和文字所做的真实记录。<br><br><h4> </h4><br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yMOAJk-OAAGF7fti0cg353.jpg@!rw9"><br><br>拍摄时间: 2005.7.27拍摄地点:内蒙古乌海傍晚时分，内蒙古乌海一个发电厂排放出的浓烟遮蔽了本就十分惨淡的阳光。<br><br>烟雾之下，是一排高耸的烟囱。<br><br>现代版的荒原，就这样活生生地呈现在我们面前。<br><br><h4>村庄消亡在工厂之间</h4>袁广深卸下了内蒙古乌海市海南区公乌素镇北山村主任的职务。<br><br>他不是被村民们罢免的，也不是他自己辞的职。<br><br>他的离任是因为村庄的解散。<br><br>他曾努力过不让村庄解散，可最后曲终人散，他不得不像被打败了的公牛，把自己塞在一座小煤矿的狭窄巷道里。<br><br>每天检查瓦斯情况，成了这位曾经的村主任的新工作。<br><br>2005年夏天和秋天，我曾两次与摄影师一道造访过袁广深的村庄。<br><br>那时，在无边无际的阿拉善沙漠东部边缘，北山村西枕黄河，东望草原，安详自在。<br><br>可那时的袁广深已经有了很多烦恼，因为村庄四周正被轰隆隆的机器包围着。<br><br>“我们是1974年过来的，我的老家是鄂托克旗巴音浩特乡。”<br><br>那天，袁广深在他的院子里，点燃一支烟，慢悠悠地对我们说。<br><br>那时他还是一个孩子，他亲眼看着村庄一天天长大，从最初的220人变成了420多人，人口涨了一倍。<br><br>',
'<h2>西南水电“大跃进”</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/1E/wKgBy1Q2yLmAZIEoAAJrTp2oQnI899.jpg@!rw9"><br><br>上：在诸多能源来源中，中国的水电开发正以史无前例的速度推进。<br><br>截至2004年，全国水电装机容量已达1亿千瓦，居世界第一位，而目前的计划是到2020年将这一规模提升到3亿千瓦左右。<br><br>中国正在开发和尚待开发的水电资源主要在西南地区，那里的大江大河及其支流正在经历前所未有的梯级开发。<br><br>图为紫坪铺水库大坝。<br><br>右：中西部地区和全国水电开发程度表注：本表中数值包括理论蕴藏量10兆瓦及以上河流和这些河流上单站装机容量0.5兆瓦及以上的水电站，不含港澳台地区。<br><br>（依据中国水力资源复查成果全国概况表，水电水利规划设计总院）中国的水电开发正以史无前例的速度推进。<br><br>主张大力开发一方的主要论点，一是中国水电的开发程度还很低，需要大力开发；二是西南水电可以弥补中国东部发达地区的电力短缺，通过以水电替代大量的火力发电，还将有力促进污染控制和环境保护。<br><br>然而，在西南地区进行调研的过程中，我们发现由于水电缺乏调节能力等固有的缺陷，对大江大河的过度开发，正在西南地区引发高耗能产业的膨胀；而建立在廉价水电基础上的高耗能产业，给当地的环境和社区带来了严重影响。<br><br>当前的水电开发规划将导致过度开发，而在水电电源区持续扩张高耗能产业，人为制造巨大的电力需求，正是要使过度开发规划在经济上变得合理。<br><br>这一“面多了掺水，水多了加面”式的水电开发，将使国家在高污染、高消耗的扩张型发展道路上越走越远。<br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBzFQ2yLmAFD3gAACjVSnjS5Q372.jpg@!rw9"><br><br><h4>西南水电开发带动高耗能产业膨胀</h4>很少有人会把水电开发和高耗能产业联系起来。<br><br>“高耗能”产业涵盖铁合金、电解铝、钒钛、电石、烧碱、水泥、钢铁、黄磷、工业硅、多晶硅、电解锰、锌冶炼等产业，其共同的特点就是在生产过程中需要大量消耗能源，尤其是电力。<br><br>今天，随着水电开发在岷江、大渡河、雅砻江、金沙江、嘉陵江、乌江、澜沧江、怒江、南盘江、北盘江、红水河等大江大河如火如荼地展开，高耗能产业也亦步亦趋地进入了这些流域，从川西、湘西、鄂西直至云南、广西、贵州的广大区域，水电开发激发高耗能产业发展的情形比比皆是。<br><br>',
'<h2>观鸟与拍鸟 步入旺季中国国家地理“飞羽瞬间”优秀作品背后的故事</h2>从中国最北的黑龙江、大兴安岭森林沼泽到最南端南沙群岛的热带海洋，从太平洋沿岸到世界屋脊青藏高原，中国是世界上5个脊椎动物最丰富的国家之一，她养育了相当一批华丽迷人以及特有的鸟种。<br><br>有人说，在中国拍鸟很容易，那是因为我国的鸟种丰富，记录多达1300多种；有人说，在中国拍鸟很难，那是因为在我们国家，鸟类大多怕人。<br><br>但无论如何，在今天的中国，已经有这么多热爱自然的朋友们拿起了相机，从城镇郊野到深山密林，从草原荒漠到森林湿地，把镜头对准了各种生境中丰富的野生鸟类。<br><br>这不能不被看作是一大奇观，亦不能不被称为是一大进步。<br><br>说这是“奇观”，是因为野生鸟类这一难度如此之大的自然类摄影题材，竟然能够一下子吸引到这么多的摄影爱好者；而称之为“进步”，则是因为人们更加注重用摄影这种相当环保的形式来触摸自然、记录生命、描绘生态、欣赏美丽。<br><br>',
'<h2>南方海岛这里没有冬天</h2>对于大部分国土处在温带的中国来说，一年四季拥有温暖阳光、碧蓝大海和翠绿植物的热带海岛实在是一件很奢侈的东西。<br><br>每年1月，中国大部分地区正在严寒中挣扎，这些没有冬天的南方海岛就成了中国人躲避寒冷的最佳选择。<br><br><img src="http://img0.dili360.com/ga/M02/02/1D/wKgBy1Q2yK6AZ587AAbCIQv2n3A691.jpg@!rw9"><br><br>位于台湾屏东县的垦丁南湾是台湾著名的度假胜地，四季常绿，温暖如春。<br><br>由于这里大量商店、道路、旅馆的修建，雨水将泥沙土冲入海里，对附近的珊瑚礁和其他海洋生物造成了巨大的影响。<br><br>摄影/齐柏林<h4>台湾南部：落山风和黑潮影响下的热带 </h4>每年秋末以后，在台湾北部常见的牛背鹭，往往会成群往南迁徙。<br><br>其中，有不少就散布在垦丁、恒春一带，在这块天气尚属温暖的所在过冬。<br><br>牛背鹭的行径让人想起台湾人的旅行。<br><br>到了冬末，不少人也跟牛背鹭一样，在寒假春节期间，尽量前往高雄以南的地方旅行，避开湿冷的冬日。<br><br>牛背鹭不会一飞千里，它们是飞行缓慢的白色大鸟。<br><br>而它们飞行南下的迁徙路线，正好让我们更加了解台湾南部的风物和地理环境。<br><br>秋末时，牛背鹭如果从西海岸往南，它们会逐一经过稻穗成熟的稻田，也会不时邂逅一种台湾最具有代表性的热带树种——槟榔。<br><br>槟榔是一种生长在热带季风雨林中的植物，喜温、好肥，最适宜的生长温度是20-25℃。<br><br>',
'<h2>西南河谷山河造就的“温室”</h2>避暑往北，避寒往南，这似乎是大多数人头脑里的思维定势。<br><br>然而，就在中国的西南，有着一群特殊的山与川，它们不仅让“冬暖”挣脱了纬度的羁绊，更凭借这特别的温暖营造出了独特绚丽的自然和人文景象，那冬日里的福地就是——西南河谷。<br><br><img src="http://img0.dili360.com/ga/M02/02/1D/wKgBzFQ2yKSAbN4DAAKFFyBC1gM909.jpg@!rw9"><br><br>2008年11月下旬的温暖阳光里，全国帆板冠军赛在安宁河谷中的西昌邛海举行。<br><br>由于河谷干热，那儿冬天亦不改碧水秀色，越冬候鸟更是增添了生气。<br><br>《马可·波罗游记》中记载道：“其气候与恬静远胜地中海。”<br><br>摄影/魏尧哪里是中国冬日里的温暖天堂？<br><br>带着室外的余寒，我们在地理学家郭来喜面前展开一张中国地形图—青藏高原上的点点白色，呈现着它冬天的严酷，延伸着向横断山脉逼近。<br><br>而南面蓝色的海洋则招摇着温暖的诱惑。<br><br>来吧，来这里。<br><br>然而，郭来喜的手指却绕了一个弯，仍落在中国西南，“海南是传统的避寒地，但很多人并不知道这里的河谷，同样是冬天的福地”。<br><br>的确，仔细一看，在中国东部几近平顺的等温线，在这里被施了魔法般，发生了剧烈的弯曲，预示着丰富的热量。<br><br>他的手指在地图上一次次沿着河谷滑动，这个温暖的冬日天国，渐渐呈现出一个庞大的“？”形态——“冬日天不寒”的墨脱、察隅大峡谷是它富有弧度的头部，横断山三江并流区的深切河谷是它优雅而狭长的颈部，然后，它甩出一个浪漫的帚形，并以著名的避寒之都——西双版纳作为它热烈的收尾。<br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBzFQ2yKiANavlAAMfw5f6-RE232.jpg@!rw9"><br><br><h4>为什么是西南河谷</h4>在我和中国无数条河流的相遇里，冬天的西南之河给了我最温暖甚至是惊诧的回忆。<br><br>当这些记忆交织起来，一个问题便出现了，为什么是西南？<br><br>',
'<h2>珊瑚礁卑微生命筑造的地质奇观</h2>澳洲大堡礁有“海底天堂”的美誉，红海岸礁让人惊讶于沿岸不毛之地与它生命活力的反差，无疑，珊瑚礁是海洋最绚烂多彩的部分，同时，它们还是价值很高的自然资源，相当于陆地上的热带雨林。<br><br>但是，珊瑚的生存正受到来自各方面的威胁，这些伸向珊瑚的魔爪有哪些呢？<br><br>它们对美丽而脆弱的“海底花园”造成了什么样的破坏？<br><br>让我们一起潜入热带海洋去看看。<br><br><img src="http://img0.dili360.com/ga/M02/02/1D/wKgBy1Q2yKGAMahTAARYdR_99p8440.jpg@!rw9"><br><br>有人说，澳大利亚的大堡礁堪称地球上最美的“装饰品”，像一颗闪着天蓝、靛蓝、蔚蓝和纯白色光芒的明珠，即使在月球上远望也清晰可见。<br><br>而它的营造师是直径只有几毫米的腔肠动物珊瑚虫。<br><br>图为大堡礁水域600多个岛屿之一的绿岛俯瞰。<br><br>摄影/Walter Bibikow/C初夏月圆之夜，海面风平浪静，热带珊瑚海的水面下正在举行一场生命的狂欢。<br><br>无数的珊瑚虫张开了顶端的小口，卵子混同着精液喷射而出。<br><br>橘黄、粉红的受精卵一个接一个地向水面升腾，如同一团团云雾。<br><br>它们随着海水的荡漾四散开来，在海面形成了一大片粉红色的波浪漂向远方，去寻找新的落脚之处，去开辟新的珊瑚礁领地。<br><br>大批的浮游生物、小虫小虾和鱼儿随之闻风而来，加入珊瑚的生命祭典。<br><br>这是它们等待已久的珊瑚礁的盛宴。<br><br>海水沸腾起来。<br><br>于是，珊瑚礁一年一度的盛大繁衍仪式便演绎成为不折不扣的热带海洋生物的午夜大狂欢。<br><br>属于腔肠动物门珊瑚虫纲石珊瑚目的小动物珊瑚虫是珊瑚礁的制造者。<br><br>它们通常是仅仅２－３毫米长的微小海洋生物，坐落在一个个碳酸钙形成的底座里，从它们的顶端开口伸出数条柔软的触手捕捉海水中的浮游生物。<br><br>然而珊瑚虫生长需要的能量却主要靠在它们体内共生的单细胞藻类虫黄藻提供。<br><br>虫黄藻靠珊瑚虫的身体庇护，同时用宿主供给的碳、磷、氮等元素，在光合作用下为珊瑚虫提供生长所需的能量和碳酸。<br><br>珊瑚虫再用碳酸合成碳酸钙，从虫体的底部分泌出来为珊瑚礁制造了骨骼。<br><br>',
'<h2>彩色沙滩大海与陆地的绮丽分界</h2>大海和陆地的交界处往往会形成沙滩。<br><br>沙滩看似大同小异、平淡无奇，但实际上并非如此，就以色彩而论，它的丰富就远远超出人们的想象。<br><br>沙滩都有哪些颜色？<br><br>这些色彩绚丽的沙滩分布在哪里？<br><br>它们又是怎么形成的？<br><br>请和我们一起走近彩色沙滩，去了解它们独特的秘密。<br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBy1Q2yJ2AEYgHAAUbcM1ur9s447.jpg@!rw9"><br><br>科巴卡巴纳沙滩的近海处永远都不平静，大浪不断地翻腾而起，蓝色的浪谷和白色的浪峰此消彼长，一次次涌上沙滩。<br><br>当蔚蓝的海水浸染了洁白的沙滩时，大海与沙滩之间就出现了一道色彩绮丽的分界。<br><br>摄影/Jason Hawkes/C“椰风挑动银浪，夕阳躲云偷看，看见金色的沙滩上，独坐一位美丽的姑娘。”<br><br>浅唱低吟的情歌中唱出了这样一个事实：世界上大多数的沙滩都是金色的。<br><br>这也符合人们对沙滩的一般印象：细小均匀的沙粒在阳光下呈现出柔和的金色，看起来平滑舒畅，踩上去绵软舒适。<br><br>但实际上，沙滩有着种种不同的类型和特质，绝不是一般人想象的那样单一。<br><br>在茫茫的大海之中，特别是热带海域中，隐藏着众多瑰丽多姿的彩色沙滩。<br><br>海陆交接的海岸带，在波浪作用下，常常会形成海滩。<br><br>因物质组成不同，海滩可以分砂质海滩、砾质海滩和砂砾质海滩3大类。<br><br>我们常说的沙滩是指以砂质为主的海滩。<br><br>为什么大多数的沙滩都是金色的呢？<br><br>这和构成沙滩的沉积物有关。<br><br>沙滩沉积物的重要来源是河流携运来的沉积物、沿岸侵蚀来的物质和来自海底的泥沙，而它们的主要成分是石英、长石和方解石。<br><br>石英的硬度较高（莫氏硬度表中把矿物质按坚硬程度分为10级，最坚硬的金刚石硬度是10，石英的硬度则是7），而且很难发生化学反应；长石和方解石的硬度比石英低，还易发生化学分解。<br><br>因此在经过海水的溶蚀、分解后，沙滩沉积物中留下的绝大部分都是石英砂了，可以占到总沉积物的95%到98%，所以我们看到的沙滩的颜色基本就是石英砂的颜色。<br><br>石英砂的颜色以乳白、淡黄为主，黄白掺杂在一起，一眼看上去就是金色的沙滩了。<br><br><img src="http://img0.dili360.com/ga/M01/02/1D/wKgBy1Q2yJ6AEWWdAAEYOHIrvjo623.jpg@!rw9"><br><br><h4>上帝在第7天里创造的白沙滩</h4>如果你对生长在巴西里约热内卢的人唱起上面那支歌，他们可能会感到疑惑，在他们看来沙滩的颜色应该是洁白无瑕才对。<br><br>巴西人常说：“上帝花6天创造了世界，在第7天创造了里约”，那么在这第7天里，上帝应该有一半时间是在创造白沙滩了。<br><br>说起来你可能不信，在这个巴西第二大城市里，不用离开城区就能看到白沙滩了。<br><br>',
'<h2>避寒去阳光灿烂的地方</h2>人类的生存发展与环境有着密切的互动关系。<br><br>到了天寒地冻的“冬三月”，需要“避寒，早卧晚起，必待日光”（《黄帝内经》）。<br><br>有“日光”的避寒胜地在哪里？<br><br>从中国范围来看，南海的岛屿和台湾南部必然是首选。<br><br>还有易被忽略的西南河谷：从世界角度来看，无疑是阳光、沙滩、海水、珊瑚礁共同组成的人间天堂。<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBzFQ2yJWANirRAAdyI_uWKq4831.jpg@!rw9"><br><br>要说澳大利亚昆士兰州的避寒胜地，很多人马上会想到大堡礁或黄金海岸。<br><br>不过当地人更心仪的是“Whitsundays”（惠森迪群岛），这个由74个热带岛屿组成的人间天堂，气氛不像大堡礁那么“国际化”，因而甚得当地人欢心。<br><br>图为主岛降灵岛上的白天堂海滩。<br><br>摄影/Greg Probst/C<h3>世界1月10℃－22℃的避寒区</h3><h4>撰文／林之光</h4>由于南下的西伯利亚冷空气，我国成为了冬季世界同纬度上最为寒冷的地区。<br><br>这种冬寒的影响几千年来已经深入到了我国古代生活和文化之中。<br><br>例如古代称穷苦读书人为“寒士”，寒士出身于“寒门”；古人谦称自己家为“寒舍”，称艰苦攻读的环境为“寒窗”、“寒灯”；称人因贫困而出现的窘态为“寒酸”、“寒碜”；古人见面时的问候话“寒暄（暖）”，至今还在用。<br><br>如今，生活水平迅速提高，加上交通发达“天涯若比邻”，因此人们的避寒旅行已经提上日程。<br><br>在我的周围，冬季到海南三亚去住上一个月，已是常见的事。<br><br>那么，天下何处好避寒？<br><br>',
'<h2>孙健初与孙鸿烈父子两代的地学情</h2>在很多人的印象中，曾是边关塞外的玉门关，应是一幅戈壁沙漠的苍茫景象。<br><br>但半个多世纪前，正是在这里，钻探出了自喷油井，发现和开发了我国第一个大型油田玉门油田。<br><br>从此，玉门以新兴石油工业城市的骄人风姿取代了“平沙万里绝人烟”的边塞沙场形象。<br><br>创造这个奇迹的人就是中国石油事业的奠基者和创始人之一、著名地质学家孙健初先生。<br><br>孙健初不曾料到，在他发现油田时，年仅5岁的儿子孙鸿烈，在若干年后，接过他的衣钵，作为一名年轻的土壤学家，历史性地走向青藏腹地，将新中国青藏科考事业推向了一个新阶段。<br><br>孙健初与孙鸿烈父子两代的地学之路，也从一个侧面映照了近代中国地学发展之路。<br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBzFQ2yJGANKlwAAqJkBye1jU814.jpg@!rw9"><br><br>壮丽雄浑的青藏高原。<br><br>青藏高原是世界上独一无二的地区，它年轻的地质历史、活跃的新构造运动、剧烈的环境变迁、独特的生物区系、复杂的自然地域分异及对周围区域自然环境和人类活动产生的巨大影响，一直为国内外科学界所瞩目，在地学、生物学和资源、环境科学的研究领域中占有极其重要的地位。<br><br>这片土地也正是土壤学家孙鸿烈先生一直梦牵魂萦的地方。<br><br>  摄影／田捷砚<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBzFQ2yJGAN9pXAAERoT5-vHM394.jpg@!rw9"><br><br>孙鸿烈先生儿时与父母在甘肃酒泉的合影。<br><br>对儿时的孙鸿烈先生来说，这样的团聚时刻异常难得。<br><br>由于父亲孙健初长期在大西北做地质考察，他童年的大部分时间都是与母亲一起度过的。<br><br>这张照片是在抗日战争期间拍摄的，当时他和母亲辗转从南京逃难到了重庆的北碚，两年后才到了酒泉和父亲相聚。<br><br>供图／孙鸿烈<h4>父亲的“地质梦”</h4>甘肃玉门油田至今还竖立着父亲孙健初的雕像，每每看到那座雕像，除了敬仰，我还有一份与众不同的自豪感。<br><br>1897年，父亲孙健初出生于河南濮阳后孙密城村一个农民家庭。<br><br>父亲从８岁起在祖父办的私塾里读书，熟读四书五经。<br><br>1920年，父亲考入山西大学采矿系预科班，两年后入本科。<br><br>在校期间，父亲同瑞典籍教授新常富（Nystrom）来往较多。<br><br>新常富对地质学造诣颇深，主办了“瑞华博物考察会”，父亲也深受新常富“以纯正科学来救国”思想的影响。<br><br>1929年1月，经新常富的举荐，父亲进入中央地质调查所，任地质调查员。<br><br>中央地质调查所是中国建立最早、规模最大的近代科学研究机构之一，也是中国地质学的摇篮。<br><br>父亲当年跨越祁连山进行地质调查，也是后来被广为称道的一个壮举。<br><br>1935年父亲接到赴青海进行地质调查的任务，他与周宗浚踏上了艰难的旅程。<br><br>从19世纪末叶起，先后有14名外国学者到祁连山考察，均有著作问世，有的山峰便以外国人名命名。<br><br>父亲认为“这是中国人的莫大耻辱”，他和周宗浚在祁连山中跋涉２个多月，多半时间行走在渺无人烟的崎岖山路上，饿了吃炒面，渴了喝山泉水，面颊被高山日光晒得黝黑，被干燥的山风吹出裂口。<br><br>他们经过坚韧不拔的努力，终于走到祁连山主峰之下，采集标本，测绘地质图，考察了地层情况及地层分界。<br><br>又经过几天跋涉，他们终于走出祁连山北麓的山口，到达甘肃地界的酒泉金佛寺。<br><br>父亲由此成为第一位跨越祁连山的中国地质学家。<br><br>1937年，因抗日战争爆发，国家迫切需要石油。<br><br>之前，父亲与韦勒、萨顿共同署名的《甘青两省石油地质调查报告》提出，玉门一带有希望找到储量可观的油田。<br><br>地质调查所所长翁文灏为此两次召见父亲，支持父亲去玉门一带探查石油。<br><br>',
'<h2>刘光鼎 中国油气要第二次创业</h2>窗台上的花盆里种着石笋，书架上方，一幅水墨钟馗驱鬼图俯视着整个房间，刘光鼎的豪气可以从他办公室里飘荡的酒香得到印证。<br><br>“为国为民”的侠义之气是铸就他“油气之梦”的主要动力，为了给国家找到更多油气资源，他不断向既成观念提出挑战。<br><br>他是第一个提出中国油气产业必须进行第二次创业的科学家，他的中国地壳运动“跷跷板”理论凝聚了他毕生对中国大地构造运动的思考，这个理论的核心议题就是：圈点中国的资源蕴藏带。<br><br><h4>编者按:</h4>1941年，玉门油田的原油第一次喷出地表时，中国的石油工业才刚刚起步，同时起步的是中国科学家的资源梦。<br><br>我国土地面积居世界第三位，各类资源的总量也位列前茅，但是人均资源量却与世界平均水平相差很大。<br><br>为了13亿人的幸福生活，我们必须在资源领域下工夫。<br><br>上个世纪以来，中国的科学家们凭借坚韧的努力和爱国热忱，探索着对各类资源进行勘探与开发利用。<br><br>我们选取地球物理学家刘光鼎院士、地学世家孙健初、孙鸿烈父子和勘探地球化学家谢学锦院士作为这一科学家群体的代表，为了强国，刘光鼎梦想着推进中国油气产业进行第二次创业，孙鸿烈做了一辈子“青藏梦”，谢学锦把化学勘探从战术工具改造成了战略方法。<br><br>他们的毕生事业见证了中国石油工业、矿产勘探技术以及地质学发展的诸多脉络。<br><br><img src="http://img0.dili360.com/ga/M00/02/1D/wKgBy1Q2yJGABVTqAAcsl7rdSkU895.jpg@!rw9"><br><br>位于渤海湾的辽河油田自1980年建成以来，一直保持着“中国第三大油田”的地位。<br><br>摄影／潘松刚刘光鼎的外号叫“大侠”，这不仅因为他从小练武，喜看武侠小说，更因为他的做事风格。<br><br>他说，我做事从来只问该不该，不计较个人得失。<br><br>刘光鼎是山东人，在家里10个兄弟姐妹中排行第八。<br><br>12岁，他怀揣借来的10块钱，孤身到北京投靠表伯求学。<br><br>在学校里，他一面积极参加学生运动，一面异常认真地学习。<br><br>在北京学习期间，因学习成绩优异，他的学费和杂费一直是全免。<br><br>1948年，他顺利考入北京大学物理系，学习理论物理。<br><br>刘光鼎说：“我那时是冲着学习原子弹去的，后来的中国氢弹之父于敏只比我高三班。”<br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBzFQ2yJCALXUhAAXNvEskk04392.jpg@!rw9"><br><br>',
'<h2>东部季风区青海最富饶的地方</h2>这一区域包含河湟谷地、东祁连山、青海湖盆地。<br><br>其实把青海湖盆地放到这个区域里，似乎有些不妥。<br><br>我们知道青海湖东部的日月山应是一个重要的地理分界线，这座山应该是青海东部季风区与西部干旱区、东部农业区与西部游牧区、外流区与内流区的分界线，同时这座山也是黄土高原的西界。<br><br>如果依此划分，青海湖盆地就不在东部季风区了。<br><br>但是如果把青海湖盆地划在西部干旱区或者划在青藏高原的范围内似乎也不妥当，原因是青海湖盆地位于青海三大自然区的交会处，况且自然区划的分界线不会是泾渭分明的一条线，而是一个逐渐过渡的模糊地带。<br><br>青海湖就处在这样的模糊地带内，因此把青海湖盆地划在东部季风区也是合理的，尤其是从历史文化及该地区与周边的关系看，这样划分更有合理性。<br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBy1Q2yIWASjssAAJ1_bUcQgs739.jpg@!rw9"><br><br>青海的东部季风区，是几大文化相遇的地方，历史上这里是中原王朝的西部边境地区，是汉文化的边塞区。<br><br>但当整个中国被游牧民族统治时，如元代和清代，这里又成了中国的内地。<br><br>由于这种种历史原因，这里成了多种民族和多种文化的融合与交会区。<br><br>在这个面积并不很大的区域内分布着多个少数民族自治州和自治县，其密度之高，全国罕见。<br><br>因此各种历史、宗教、文化古迹分布甚多。<br><br>藏传佛教的圣地塔尔寺、瞿昙寺、隆务寺、桑周寺、佑宁寺等都十分有名。<br><br>伊斯兰教的西宁东关清真大寺气势雄伟、金碧辉煌，循化的街子清真大寺等也很有特色。<br><br>道教的一些道观或佛道混一的寺院在青海东部也多有分布，如西宁北山的北禅寺就是很有特点的佛道并存的寺观，它修建在丹霞地貌的红色崖壁上，有大大小小200多个洞窟，很是壮观。<br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBy1Q2yIeAPxJYAAXvfzc_yps189.jpg@!rw9"><br><br>向世界张开怀抱的青海湖青海湖是中国最大的咸水湖和最大的内陆湖，总面积4456平方公里，周长360多公里。<br><br>湖畔种植着无边无际的油菜花。<br><br>青海正逐步向国内外敞开自己宽广的怀抱。<br><br>每年一度的环青海湖国际公路自行车赛吸引了世界各地的好手前来参加，同时也将青海湖的美名传向世界。<br><br>摄影/马培华这个区域最值得一说的就是柳湾彩陶了。<br><br>出土于乐都县柳湾乡的彩陶数量竟达几万件，这是世界史前考古的奇迹，而且这些彩陶器型完整、纹饰精美，具有极高的考古价值。<br><br>尤其重要的是，柳湾彩陶使我们重新认识了青海这块土地:原来青海并不荒凉，并不寂寞，她在几千年前，竟是一块繁华兴旺、人文鼎盛之地。<br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBzFQ2yIaAVj66AAMXPDwBFfs315.jpg@!rw9"><br><br>黄河谷地江山如画黄河发源于青海，从源头起黄河一路向东流去，不知为什么，好像是因为对青海这片土地的留恋，在围绕着阿尼玛卿山做了一个一百八十度的大转弯后，黄河又掉头向西，从甘肃境内重返青海，正是由于黄河的重返，才在青海境内创造了河湟谷地的辉煌，黄河在这里流淌得很有节奏感，她时急时缓，一束一放，使黄河谷地呈现了时而峡谷，时而盆地的串珠似的地貌形态，而每一个盆地都成了人类良好的栖息地。<br><br>照片摄于黄河谷地一个叫唐乃亥的地方。<br><br>摄影/郑云峰如果说柳湾彩陶是史前青海的骄傲的话，那么热贡艺术就是今日青海的骄傲。<br><br>青海同仁这个地方如今已经成了中外闻名的艺术之乡。<br><br>由于藏传佛教的催生，这里的彩绘、彩塑、堆绣、石雕、石刻、木刻、唐卡等宗教艺术迅速发展，成了艺术领域的一个重要派别。<br><br>',
'<h2>邵雪梅从树轮看气候历史的人</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBy1Q2yH-ATSRxAAPSvy4QHoI296.jpg@!rw9"><br><br>1992年获美国亚利桑那大学地球科学博士学位回国后，邵雪梅就进入了中国科学院地理研究所博士后站，之后的两年里，她一直泡在秦岭华山和太白山区，翻山越岭采集冷杉的树轮样本。<br><br>那些郁郁葱葱直插云天的冷杉，是推算秦岭地区古气候的最好资源。<br><br>而且树木越老，年轮越多，能够推算出的古气候年代就越久远。<br><br>不过秦岭太白山的冷杉林和落叶松林都集中在海拔3200米以上的地方，一大早背着水和干粮上山，傍晚总算能爬上去了，取树样还是要等到第二天。<br><br>取完树样又来不及下山了，只好在帐篷里再住一晚。<br><br>两年后，邵雪梅和同事刘洪滨采用秦岭冷杉年轮宽度，重建了公元1755年以来秦岭及其临近地区的初春温度序列，判定出在1798年前后的初春发生了一次较大幅度的降温，并分析出1896年前后出现过气温突变。<br><br>“数百年前这个地区的气候是什么样的，通过自己采集的树木年轮就能准确推断出来，这对我来说充满吸引力。”<br><br>邵雪梅说。<br><br>',
'<h2>姚檀栋 采集青藏高原的冰芯揭示地球古气候</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBzFQ2yH2AZkHbAAN1LbPpeME385.jpg@!rw9"><br><br>冰川学家姚檀栋的工作是在冰川上采集冰芯,然后带回到他的实验室进行地球古气候分析。<br><br>5月的一个下午，终于得到机会采访冰川学家姚檀栋的时候，我准备的第一个问题是关乎冰川情结的。<br><br>“就像传说中的一见钟情吗？”我问道。<br><br>“那只是记者们喜欢的说法。”<br><br>他宽厚地笑了起来。<br><br>他的办公室看起来非常普通，但整洁、有序。<br><br>他个子不高，目光沉稳，语速平缓，完全没有美国灾难大片《后天》里那几个钻取冰芯的科学家的逼人气度。<br><br>眼前这位“普通人”——姚檀栋创下了许多具有里程碑意义的业绩：1984年，他和美国科学家合作在祁连山钻出了中国第一根冰芯，首次把中国的冰川研究引领至实验室；1992年，他在西昆仑山钻取了古里雅冰芯，古里雅冰芯目前依然是中低纬度上最深的、时间尺度最长的山地冰芯；1997年，他在希夏邦马峰钻取达索普冰芯，创造了采样点海拔最高（7000米）的世界纪录。<br><br>',
'<h2>在美国的中文古地图</h2>美国国会图书馆收藏的中文地图从明、清时代的刻、绘本传统舆图到20世纪百年中不同历史阶段的实测地图，以至最近几十年的航空、航天照片，数目多达几万幅，是目前世界上收藏中文地图最丰富的图书馆。<br><br>其中最为珍贵的中文舆图特藏，由于各种原因的限制，人们很难窥其庐山真面目。<br><br>著名古地图研究专家李孝聪教授于2002年6月至10月深入该馆，对中文舆图特藏作了认真的调查、梳理和研究，本刊特独家披露这次难得的调查结果。<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBzFQ2yHeAWJpOAAGMmNIGe18243.jpg@!rw9"><br><br>《宁郡地舆图》局部:清嘉庆年间（1796-1820年）彩绘本，未注比例，用艺术性的鸟瞰式形象描绘浙江省宁波府城的街道建筑布局。<br><br>这是中国古代传统城市地图典型的表现形式，在地图中反映出绘制者的兴趣所在。<br><br>借助这幅传统城市地图，能够判断出中国古代城市的空间结构。<br><br>根据地图的色彩与画法，推断其绘制于中英《南京条约》规定宁波向外国商人开放之前。<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBy1Q2yHeAM6vvAACUicI2bzs647.jpg@!rw9"><br><br>清摹绘本《海疆洋界形势全图》长卷局部——雷州半岛图及左侧注记。<br><br>其注记内容为：“如海安下廉州，船宜南风，上宜北风也。”<br><br>目前国内外很多摹绘本海岸图都脱“上”字而致语句不通，该图则提供了准确的表述。<br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBy1Q2yHeAMcvZAAAiMXZBo5c781.jpg@!rw9"><br><br>《黄河工程全图》官本彩绘呈送折:清光绪二年（1876年）完成，为纸本色绘长卷，红绢背封，贴黄签墨书图题，签书“及字第十五号”，加盖关防红印。<br><br>图卷从右向左展开，以黄河从上游流向下游的右岸为图的上方，方位标于图卷四缘。<br><br>图中描绘了河南省武陟县至兰阳县间黄河北岸的堤、埽、坝、埝、河防营堡的位置及修筑情况。<br><br>凡抢修工程处贴红签，总计21处；同时描述该段黄河顺堤补厢或埽工施工地段工程的长度，押盖满汉文关防红印，以防止贴红脱落后不知工程的位置。<br><br>2002年3月，英国退休海军潜艇军官加文·门兹（Gavin Menzies）利用古地图推测中国明朝郑和领导的远洋舰队，比哥伦布早71年实现了环球航海。<br><br>这一带有轰动效应的“发现”，使得学术界对古地图的价值又有了重新认识。<br><br>美国首都华盛顿国会图书馆收藏地图之丰富是举世共知的，但由于该馆从未公开过一份较为完整的中文地图收藏目录，因此，外界只能够从学者们对该馆所藏中文古旧地图的个案研究中窥知一二。<br><br>近几年，随着数字化技术被广泛应用于图书馆，为馆藏地图与图像研究提供了技术上的便利。<br><br>美国国会图书馆是最早进行数字化建设的图书馆之一，在完成馆藏美国历史文献的数字化之后，又开始对馆藏非英语文献进行数字化处理。<br><br>随着图像资料越来越多地被引入汉学研究领域，学界对中国传统舆图的研究热情和需求也越来越大。<br><br>正是在这种背景下，2002年6月，笔者应邀对国会图书馆地理与地图部所藏中文地图进行鉴定和描述，用于互联网编目。<br><br>借此机会，我得以对这座仰慕已久的宝山，进行一次较为全面的探索性发掘。<br><br>在进行这次古地图之旅前，要先明确一个概念。<br><br>由于近千年来以中文作为文字表述的国家或地区不限于今天中国领土范围内的地域，而是涉及了整个东亚文化圈。<br><br>而且从地图的覆盖范围、内容和作者来说，也很难用“中国”这一概念来指代。<br><br>因此，我们一般不使用“中国地图”而用“中文地图”来界定。<br><br>',
'<h2>阿不旦的故事</h2>罗布人总将他们的聚居之地叫做“阿不旦”，“阿不旦”就是水草丰美的好地方。<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBy1Q2yICALQ5UAAEv15jzxUo386.jpg@!rw9"><br><br>1876年，俄国中亚探险家普尔热瓦尔斯基来到罗布荒原。<br><br>这荒凉一隅比当时欧洲的一些国家还要大，当地居民自称“罗布里克人”，也就是罗布人，清朝册封的五品伯克统辖着他们。<br><br>普尔热瓦尔斯基沿着塔里木河尾闾紊乱的水系，深入到荒原的南方，这里就是国际地理学界相当知名的“中亚地中海”──罗布泊。<br><br>普尔热瓦尔斯基的船队经过伊列克河，河岸上不时可以见到萧条零散的罗布人村落。<br><br>航行终点的那个罗布人首府，是个叫“阿不旦”的、从未被标示在地图上的渔村。<br><br>普尔热瓦尔斯基到来时，罗布人的世袭伯克叫昆齐康，他已年逾花甲。<br><br>这是罗布人与他们的领主第一次为外人所知。<br><br>这也是阿不旦第一次见于记载。<br><br>1896年，瑞典青年斯文·赫定追随普尔热瓦尔斯基的踪迹，乘独木舟沿伊列克河寂寞的河道直抵阿不旦。<br><br>阿不旦的居民们事前已经知道有外人来访，倾村簇拥在码头上。<br><br>赫定凭普尔热瓦尔斯基探险记中的照片，一眼就认出了人群中的昆齐康。<br><br>赫定在阿不旦作了细致的调查，得知罗布人世代逐水域而居，在荒原上迁徙不定。<br><br>赫定是位眼力非凡的考察家，但他没有发现，看上去繁荣兴盛的阿布旦正面临着100多年来最严重的生态危机；同时他还带走了一个问题：“阿不旦”这个地名究竟是什么意思？<br><br>',
'<h2>陈同斌关爱受伤的土地</h2>在人类活动的干扰下，土壤里富集了越来越多有毒的物质，这些毒素正通过动植物和水进入人类的生活圈。<br><br>陈同斌就是一位给土壤治病的人，他所做的“环境修复”项目，就是要逐步恢复土壤的新鲜与纯净，让“土生土长”的人类重新唤醒对大地的信任，安全地栖息在土地之上。<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBy1Q2yHGAXLQXAA7f9O9aO5U793.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/1B/wKgBzFQ2yG-Ae43dAATY5E12ChU876.jpg@!rw9"><br><br>砷，毒性非常强的污染物，它的氧化物就是人们常说的砒霜。<br><br>如果土壤里的砷含量过高，种植出来的农产品将不能食用。<br><br>对于砷的污染土壤，在国际上也没有好的解决方法，但是中国做到了。<br><br>中国科学院地理科学与资源研究所环境修复研究中心主任陈同斌，在国际上首先发现了蜈蚣草。<br><br>这是一种能够超量吸收有害物质砷的草本植物，也称砷超富集植物，这种草的发现解决了砷污染土壤植物修复的关键技术。<br><br>早在1987年，陈同斌刚在中国农业科学院研究生院攻读土壤学博士的时候，他就意识到砷对土壤的污染可能是我国面临的重大环境问题。<br><br>我国矿产资源丰富，到处有采矿的，而矿山开采和冶炼通常都会存在砷污染，尤其是西南的一些地方砷污染更为严重。<br><br>1997年，陈同斌带领环境修复课题组开始大规模筛选可以消除砷等重金属污染的植物——超富集植物。<br><br>当时，国际上报道可以修复重金属土壤污染的植物有300种，但都不能解决土壤砷污染问题，而国内还没有发现超富集植物。<br><br>如果直接从国外引进这类植物的话，由于地理条件的巨大差异而难以应用成功，而且种源和知识产权问题也受制于别人，还要承担生物入侵的风险。<br><br>基于对我国气候、土壤、地质条件和生物多样性的基本判断，陈同斌认为，中国的版图这么大，一定蕴藏有这类植物。<br><br>但是在偌大的国土面积上，如何筛选出这类植物却是一个考验科学家的难题。<br><br>',
'<h2>位梦华倾听极地的呼唤</h2>位梦华是最早踏上南极大陆的几个中国人之一。<br><br>他曾9次考察北极，并在那里累计居住了三年零一个月。<br><br>其中一次，他担任总领队，率领中国首次远征北极点科学考察队顺利地到达了北极点。<br><br>这位地球物理学出身的极地探险家还有一个童年梦想：成为伟大的文学家。<br><br>这个梦想他从未放弃，迄今已发表了大量充满激情的文字，向外界传播他感悟到的极地世界。<br><br>对自己，他是这样评价的：“似乎我什么都干过，但又什么也不是……总之，我不是一个‘安分守己’的人。”<br><br><img src="http://img0.dili360.com/ga/M00/02/1C/wKgBy1Q2yGGAHtDpAAXpc_LoZzY070.jpg@!rw9"><br><br>憨态可掬的企鹅是南极大陆最有代表性的“土著居民”，总计约有1亿多只，占世界海鸟总数的10%，给寂静的冰雪世界带来了生机，因而被视为南极的象征。<br><br>摄影/王少青<br><br><img src="http://img0.dili360.com/ga/M01/02/1B/wKgBzFQ2yGCAF4g0AARQMYAdoP0711.jpg@!rw9"><br><br>“全副武装”的位梦华在首次南极考察中1982年，正在美国做访问学者的位梦华，突然接到一封邀请函，可以和美国科学家一同前往南极考察。<br><br>早在16世纪，西方国家已开始在南极展开探索。<br><br>但1982年前，南极依然是中国人极少涉足过的地方。<br><br>因此，位梦华简直喜出望外：“事先一点儿‘风声’都没有！临出发的一段时间里，无论是醒着还是睡着，我的情绪始终都很亢奋。”<br><br>位梦华其实叫位孟华，孟是他的辈分，是老祖宗排下来的。<br><br>按照他自己的说法，因为老是白日做梦，所以从北京地质大学毕业后不久，干脆把自己的“孟”改成了“梦”。<br><br>到了美国以后，有同事问他的名字有什么含义，也好解释了——“梦里都想着中华”。<br><br>进入南极之后，他的“中华梦”变得更加清晰和强烈，并且逐渐成为他生命中不可或缺的重要动力，始终伴随着他长达25年的极地探险事业。<br><br><h4>在南极：孤单是一个人的狂欢</h4>位梦华是那种擅长描述内心感受的人。<br><br>',
'<h2>张帆洞穴人生</h2>洞穴探测与深海潜水、漂流、登山、洞穴潜水等五项活动是目前世界上公认的最具危险性和挑战性的运动，进入洞穴探险如同进入地狱探险一样，探洞者是与死神同行。<br><br>中国目前的洞穴探测水平与法国、美国等一些发达国家相比，差距还很大，对洞穴资源的调查和勘测也处于刚起步状态。<br><br>张帆在二十几年前成为我国第一批获得国际认可的探洞专家，至今具有专业探洞资格的人士在我国仍寥若晨星。<br><br>张帆的梦想不仅仅是亲自去探洞，还要培养一批专业的探洞人才。<br><br><img src="http://img0.dili360.com/ga/M01/02/1C/wKgBy1Q2yGCAaOdZAAP2Lxuf3RY720.jpg@!rw9"><br><br>这是云南鲁甸县的黑石大洞，据说，明朝时曾有起义者住在这个洞中。<br><br>摄影/张帆<br><br><img src="http://img0.dili360.com/ga/M00/02/1B/wKgBzFQ2yF-AbegzAATVTLbTZR0323.jpg@!rw9"><br><br>在广西靖西县这个还未命名的跨国洞穴中，张帆正在考察洞穴沉积物的形态。<br><br>这是探洞活动中必不可少的内容。<br><br>摄影／耿 卫1987年，我从云南省红河哈尼族彝族自治州环保局调到云南省地理研究所，开始从事洞穴研究工作。<br><br>我毕业于云南大学生物系，毕业后的最初几年一直是在从事野生动物的研究，突然间工作目标从阳光明媚、万木葱茏的地面转向了黑暗潮湿、阴森恐怖的洞穴，我感觉自己就像是从天堂掉进了地狱，顿时无所适从。<br><br>中科院地理研究所的宋林华研究员看透了我的心思，他语重心长地对我说：“洞穴里面也是一个博大的世界，你何不根据自己的专业，去研究一下洞穴生物？<br><br>这个项目在国内至今还没有人去做呢。”<br><br><img src="http://img0.dili360.com/ga/M01/02/1B/wKgBzFQ2yFyAQab1AAGuR2FUd3s821.jpg@!rw9"><br><br>竖井是利用一根绳子就可以下到洞底的坑洞，在下降过程中一直能够看见天空。<br><br>贵州盘县的白雨洞深达424米，是中国最深的垂直竖井，是世界第二深的垂直竖井。<br><br>凭借一根绳子下到这样深的垂直竖井中，对资深洞穴探洞家也是一个挑战。<br><br>',
