　　2017年8月8日讯，47岁的意大利那不勒斯海洋生物学家Pasquale Vassallo在拍摄一种孔雀鱼时，这种鱼出于对镜头的好奇而忘记了保护自己的卵。Pasquale Vassallo/Solent News/视觉中国
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0809/20170809070043739.jpg"><br>
<br>
　　一只狡猾的螃蟹正是利用了摄影师分散了鱼的注意力，乘虚而入饱餐一顿，想把大约1000个鱼卵全吃掉。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0809/20170809070045910.jpg"><br>
<br>
　　这些闪闪发光的宝石，是球形的，看起来就像神秘的海宝石，实际上是鱼卵，对于螃蟹来说就是一顿美味佳肴。
