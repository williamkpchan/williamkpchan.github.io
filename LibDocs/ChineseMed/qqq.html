<script>
$(document).ready(function(){
    $('h1, h2, h3, h4, h5, .goldword, strong,  div.title').click(function(){
    parent.history.back();
    return false;
    });
});
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'c'){getKeyword();}
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

function getKeyword() {
    var thecode = prompt("查找关键字:", "");
    if (thecode != null && thecode != "") {searchKeyword(thecode);}
}

function searchKeyword(thecode) {
	var searchResult = "";
	$('div').each(function() {
		var division = $(this);
		if(division.is(':contains(thecode)')) {
			searchResult.append($('division>b').text())
		}

	});
}

</script>
