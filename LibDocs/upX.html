<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'a'){sCt("000001.sh");}
  if(testkey == 'f'){window.open("D:/KPC/Dropbox/Public/ForexChart.htm");}
  if(testkey == 'h'){sCt(110000);}
  if(testkey == 's'){window.open("D:/KPC/Dropbox/Public/stkListVH.html");}
  if(testkey == 'c'){showChart();}
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

function showChart() {
    var thecode = prompt("Code Number:", "");
    if (thecode != null && thecode != "") {sCt(thecode);}
}
