'<h2>SLIME INGREDIENTS</h2><br><a href="https://littlebinsforlittlehands.com/slime-ingredients-homemade-slime-recipes/">SLIME INGREDIENTS</a><br><h3>WHAT IS SLIME</h3><br>Slime is made from a chemical reaction between a polymer (glue) and a slime activator (contains borate ions). <br>The borate ions in the <a href="https://littlebinsforlittlehands.com/slime-activator-list/" target="_blank" rel="noopener noreferrer">slime activators</a> (sodium borate, borax powder, or boric acid) mix with the PVA (polyvinyl acetate) glue and forms this cool stretchy substance. <br>This is called cross-linking!<br><br>The glue is a polymer, which means it is made up of long repeating, and identical strands or molecules. <br>These molecules with flow past one another keeping the glue in a liquid state. <br>Until&#8230; You add the borate ions to the mixture,  and it then starts to connect these long strands together. <br>They begin to tangle and mix until the substance is less like the liquid you started with and thicker and rubberier like slime! Slime is a polymer.<br><br>Picture the difference between wet spaghetti and leftover spaghetti the next day. <br>As the slime forms, the tangled molecule strands are much like the clump of spaghetti!<br><br><h3>BEST SLIME INGREDIENTS</h3><br>There are 3 main ingredients for classic homemade slime that I will talk about below. <br>Water is an essential ingredient as well! Baking soda is an important addition to <a href="https://littlebinsforlittlehands.com/make-homemade-slime-saline-solution/" target="_blank" rel="noopener noreferrer">saline solution slime</a> and <a href="https://littlebinsforlittlehands.com/how-to-make-slime/" target="_blank" rel="noopener noreferrer">fluffy slime</a>. <br>It is necessary for the activator to fully work.<br><br>For more awesome slimy supplies and fun mix-ins, see our <a href="https://littlebinsforlittlehands.com/recommended-supplies-for-making-slime/"></a>. <br><br><br><strong>RECOMMENDED SLIME SUPPLIES</strong><br>You will also find our favorite storage options.<br><br><h3><strong>1. GLUE</strong></h3><br>From what you read above, <strong>the right type of glue is very important and is the foundation for a good homemade slime</strong>. <br>You want to look for a washable PVA based glue which is usually also listed as school glue.<br><br>Our choices usually include Elmer&#8217;s brand of washable school glues {<a href="https://littlebinsforlittlehands.com/recommended-supplies-for-making-slime/">see recommended supply list here</a>}. <br>Clear, white, and glitter are all good choices. <br>Now many of you might not have access to Elmer&#8217;s Glue so I would make sure you are finding a PVA based glue {polyvinyl-acetate}.<br><br><strong>YOU MAY ALSO LIKE: <a href="https://littlebinsforlittlehands.com/how-to-make-slime-recipes-elmers-glue/" target="_blank" rel="noopener noreferrer">How To Make Slime With Elmer&#8217;s Glue</a></strong><br><br><h3>2. SLIME ACTIVATOR</h3><br>Each of our<strong> basic slime recipes uses a different slime activator</strong>. <br>The slime activator is the key ingredient for slime. <br>When mixed with the PVA glue, the activator causes the specific chemical reaction that produces your slimy texture. <br>If you don&#8217;t have the right slime activator, you don&#8217;t have slime.<br><br>Let&#8217;s talk a minute about slime activators, none of them are borax free. <br>That&#8217;s right! Slime recipes are NOT completely borax free. <br>Each of the popular slime activators that you see in all of those recipes will have at least one ingredient from the boron family.<br><br><strong>Slime Activators are:</strong><br><ul><li>Liquid Starch</li><br><li>Saline Solution</li><br><li>Borax Powder</li><br></ul><br>It&#8217;s up to you to decide what you want to use, but I have seen a lot of sites claim that recipes using saline solution and liquid starch are borax free. <br>This is NOT true 99% of the time.<br><br>There are tons of ways to make <a href="https://littlebinsforlittlehands.com/alternative-slime-recipes-no-starch-borax-detergent-fiber-slimes/" target="_blank" rel="noopener noreferrer">borax free homemade slime</a> that include borax substitutes such as fiber, cornstarch, marshmallows but these WON&#8221;T give you the unique texture and stretch that you get with our <a href="https://littlebinsforlittlehands.com/make-basic-slime-recipes-kids/" target="_blank" rel="noopener noreferrer">classic slime recipes.</a><br><br><h3><a href="https://littlebinsforlittlehands.com/liquid-starch-slime-easy-sensory-play-recipe/" target="_blank" rel="noopener noreferrer"><br><strong>LIQUID STARCH SLIME</strong></a></h3><br>To make our <a href="https://littlebinsforlittlehands.com/liquid-starch-slime-easy-sensory-play-recipe/">liquid starch slime recipe</a><br>{which is super easy to make}, you need a bottle of liquid starch. <br>This can be purchased in the laundry detergent aisle of your grocery store, big box store, and even online if necessary.<br><br><img src="https://littlebinsforlittlehands.com/wp-content/uploads/2016/11/Liquid-Starch-Homemade-slime-Recipe.jpg"><br><br>saline solutions This slime is the new popular slime in our recipe collection. <br>It&#8217;s a good slime for UK slime recipes as well as Canadian slime recipes.<br><br>When you are looking for your saline solution, make sure the ingredients include sodium borate and boric acid. <br>I can&#8217;t write it enough! You need these slime ingredients for making homemade slime. <br>My favorite brand of saline solution is actually Target Brand!<br><br><img src="https://littlebinsforlittlehands.com/wp-content/uploads/2017/05/saline-solution-slime-recipe-for-kids.jpg"><br><br><h3><strong>BORAX SLIME</strong></h3><br>This is your most classic and most controversial slime recipe, and it requires a box of borax powder. <br><br>This slime ingredient can easily be found in the laundry detergent aisle as well.<br>',
'<h2>Acetone 丙酮</h2><br><a href="https://zh.wikipedia.org/wiki/丙酮">Acetone 丙酮</a><br>丙酮 (Acetone)丙酮也叫醋酮，又名二甲酮；<br>丙酮是無色透明流動液體，在25℃時比重0.788、沸點56.5℃。<br>極易揮發，具有芳香氣味，容易燃燒。<br><br>丙酮在常溫時即揮發，遇火則呈有光輝的火焰而燃燒。<br>燃燒時產生刺激性的蒸氣，有毒和麻醉性，使人頭昏，但較甲醇、乙醚的毒性低。<br><br>丙酮在氧化時生成醋酸。<br>丙酮與水、酒精、乙醚、氯仿、油類及碳氫化合物等都能以任何比例互相溶解。<br>丙酮是重要的基本有機原料之一，廣泛用於製造醋酸纖維底片薄膜、塑膠和塗料的溶劑等，丙酮與氫氰酸(hydrocyanic acid)反應所得丙酮氰醇是甲基丙烯酸樹脂(有機玻璃)的原料，丙酮也是製造環氧樹脂、聚碳酸酯中間體雙酚A的原料。<br>在醫藥、農藥方面，除作為維生素C的原料外，也用作各種維生素和酵素的萃取劑、石油煉製的脫蠟溶劑，此外還用在其它許多用途上。<br>',

'<h2>Schematic diagram of a Hydraulic Ram Pump</h2><img style="background-color: gray;" src="https://i.pinimg.com/originals/27/6d/35/276d35ed5e2b8ddf79c1ed5969c6c0cb.png">',
'<h2>自然界的红铜矿并不多，那青铜器所用的铜是如何冶炼出来的？</h2><style>img{background-color:gray;mas-width:100%;}</style><br>【前一阵去陕西博物馆，陕博的展馆参观路线基本是按照年代进行的，从陶器时代走到青铜时代的时候，我突然产生了一个疑问：青铜器所用的青铜属于合金，铜和其他金属是有相对确定的比例的，那么这就要求铜的纯度比较高，也就是说，挖出来的铜矿需要冶炼，在科学技术并不发达的古代，到底是通过什么来还原的呢？】<br>谈及青铜，人们脑海中最先浮出的画面大多是雄伟庄严的后母戊鼎，是造型精美的四羊方尊，是寒光凛凛的越王勾践剑，心中升腾起对古人高超制造技艺的钦佩。<br>中国的青铜文明博大精深，今天希望这篇文章能够带领大家由“知其然”走向“知其所以然”，一起来领略古人的智慧结晶，看看青铜到底是如何冶炼出来的。<br><img src="https://i.guancha.cn/news/internet/2020/01/08/20200108105731819.png"><br><span class="brown">青铜器制造流程</span> <br><strong>青铜是什么</strong> <br>首先我们从化学的角度来看一下，青铜到底是什么。<br>铜，大家都不陌生，它是一种常见的金属，初中化学课本里这样描述，“常温下带有金属光泽的紫红色固体”。<br>自然界中，铜矿的露头处存在着含铜量高达98~99%的自然铜，也称红铜或纯铜。<br>它质地柔软，延展性好，无需加热处理，锻打加工即可获得所需要的形状，最早在公元前7000多年的中东地区，便有农耕部落制造的红铜装饰物被发现。<br>青铜，广义上指所有以铜为主要成分的合金，但在考古界，一般是指有一定比例锡、铅的铜基合金。<br>锡，是我们常常提到的“五金”——金、银、铜、铁、锡——之一，银白色光泽的软金属；铅，高密度柔软的蓝灰色金属，但是常温下在空气中易氧化，表面会形成一层氧化膜。<br>红铜质地比较软，在铸造时需要的温度也较高，但在加入锡或铅后形成合金，其熔点降低，硬度增加，颜色也由红变白亮，虽然韧性有所损失，整体变得更脆，但是只要控制好比例，韧性能保持在一个合适的范围。<br>19世纪30年代丹麦考古学家G·J·汤姆森提出人类物质进化史的分期概念，他根据人类在不同时代使用的生产工具，将人类文明历史划分为石器时代、青铜时代和铁器时代。<br>实际上，现代考古发掘证明，红铜的发现与使用都在青铜之前，但是为什么历史学家没有划定一个时期叫做红铜时代呢？这主要是因为人类使用红铜的同时，也普遍使用着石器，红铜制品大多都是一些小件器物，用于装饰，对整体社会生活意义不大，也无法替代石器制品的使用，所以红铜时代便没有被考古学界广泛接受。<br>此外还有很多人疑惑，为什么铜先于铁被人类发现和利用呢？这主要是因为铜色彩艳丽，易吸引人类的目光，且在自然界中存在天然矿藏，熔点也只有1087℃，更易进行冶炼。<br>而与之相反的铁，自然界很少有自然铁，它主要是以氧化物或者其他化合物的形式存在，铁矿石与普通石料难以区分，此外铁的熔点在1537℃，远高于铜，难以冶炼，即便从矿石中提炼出来，也是呈现海绵状，不经捶打，无法成材。<br>综上几点，人类对金属的冶炼和利用，先是从铜开始。<br><img src="https://i.guancha.cn/news/origin/2020/01/08/20200108105819942.png"> <br><strong>红铜的冶炼</strong> <br>青铜是一种比较复杂的合金，含有多种元素，冶炼技术出现较晚，我们先来研究一下成分较为单一的红铜的冶炼。<br>在自然界中，红铜是天然存在的，因其颜色鲜艳，非常容易吸引人们的目光，世界上先在发现的最早的铜器就是由红铜铸造的，但在我国尚未发现。<br>学者们推测，人类或许在最初是将红铜矿石当作普通石料进行打磨，并发现了红铜良好的延展性，它不似石头那样容易碎裂，而是可以捶打变薄，制成形状各异的装饰品。<br>后来，人类又渐渐摸索出加热到一定温度后的红铜会变软，更易塑形，铜的熔点时1083℃，若设烧到制陶时的最高温度（1000℃），红铜还可以熔化成铜水，冷却凝固后能随容器形成一定形状。<br>但是红铜在自然界中存量毕竟不多，与其共生的一种常见含铜矿石——孔雀石——也开始走向了人类的视野。<br>孔雀石，化学分子式为Cu<sub>2</sub>(OH)<sub>2</sub>CO<sub>3</sub>，因其色彩与孔雀的羽毛相似，所以得名。<br>它与红铜矿石常常分布在一起，又因为颜色与铜锈相近，所以考古学家们推测古代炼铜最早是从孔雀石开始的。<br>人类开始尝试将孔雀石投入炉火中，在木炭存在的情况下加热到1083℃时，铜便经由氧化还原反应而制得，反应式如下：<br><img src="https://i.guancha.cn/news/origin/2020/01/08/20200108112549869.png"><br><img src="https://i.guancha.cn/news/origin/2020/01/08/20200108112549577.png"> <br>自此，人类开始掌握了红铜的冶炼方法，但是红铜金属熔液难以铸造成型，易吸收空气，成型后器物制品往往带有气眼，表面粗糙，硬度也不足，很大程度上限制了其应用。<br><strong>青铜的冶炼</strong> <br>青铜是怎样被发明出来的，考古学家们有两种推测：<br>一种观点认为，青铜是在冶炼红铜的长期实践中逐渐摸索出来的。<br>最初从矿石中冶炼出来的红铜并不非常纯，其中含有一些杂质，如少量的铅、锡、铁等，但因为铅、锡含量很低，还不能称为青铜。<br>可是人们无意中发现这种合金的机械性能要强于红铜，从而进一步开始有意识地向红铜中添加锡从而配制出青铜。<br>另一种观点认为，青铜冶炼可能是人类在采掘金属矿时，用火烧烧烤岩石，然后浇水，使矿石裂缝。<br>锡青铜含锡25%时，熔点只有800℃，当矿石是铜锡共生矿时，在800℃左右的木炭或者干柴火焰中，便能获得青铜。<br>这两种观点都有一定的道理，在学界都获得了广泛支持。<br><strong>中国的青铜冶炼</strong> <br>我国青铜冶炼大致分为以下三个步骤：选矿、初炼、精炼。<br>现在的考古发现表明，大多情况下，开采矿石与初炼是在铜矿产地进行的，而精炼和铸造则会运抵他处进行。<br>1. 选矿<br>我国铜储存量非常大，最早于《管子·地数篇》有这样一段记载：“出铜之山，四百六十七山，出铁之山，三千六百九山。<br>”据说古代神话女娲补天所用的五色石——赤铜矿（红）、孔雀石（绿）、蓝铜矿（蓝）、黑铜矿（黑）、石英（白）——就是铜矿及其伴生的脉石。<br>古代人根据经验寻找铜矿，颜色青绿的孔雀石，伏地生长的红色铜草都是找矿的标志。<br>开采后的铜矿石一般需要人为进行挑选，筛出杂质较少的矿石进行初炼，但商代大概主要是从孔雀石铜矿中炼铜，孔雀石含铜量高，也可能不经富选直接入炉冶炼。<br>2. 初炼<br>铜矿石接下来需要加以破碎，然后与充作燃料和还原剂的木炭一起投入炉中，将温度升至1100℃进行初炼，炼得的铜液凝固即得粗铜。<br>粗铜一般仍含有较多杂质，还需进行下一步精炼提纯。<br>3. 精炼<br>精炼时，粗铜被放入熔铜设备中进行熔化，且根据所要铸造的器具种类不同，加入一定比例的锡铅等合金成分，来调节青铜的性能。<br>加入锡铅的操作，或称为“调剂”，其分量最早在《周礼·考工记》中有所记载：“六分其金而锡居一，谓之钟鼎之齐；五分其金而锡居一，谓之斧斤之齐；四分其金而锡居一，谓之戈戟之齐；三分其金而锡居一，谓之大刃之齐；五分其金而锡居二，谓之削杀矢之齐；金锡半，谓之鉴燧之齐。<br>”<br><img src="https://i.guancha.cn/news/origin/2020/01/08/20200108112858563.png"> <br>精炼铜使用的工具在不同时期，形制多有差异，其中最为人所熟知的当属“将军盔”。<br>“将军盔”为陶质坩埚，周身呈赤红色，由红土烧制而成，因形状与后世倒放的头盔相近，故而被当时参加殷墟考古的工作者取做此名，下图即为安阳出土“将军盔”。<br>精炼时，粗铜与木炭便是置于其中，在炭火之上或陶窑之中加热，某些出土的坩埚片上还留有小孔，专家推测可能是曾连接陶管，向内鼓气助燃之用。<br><img src="https://i.guancha.cn/news/official/2020/01/08/20200108112928929.png"><br><span class="brown">安阳殷墟出土“将军盔”</span> <br>关于精炼时的炉温，《周礼·考工记》也有文字记载：“凡铸金之状，金与锡黑浊之气竭，黄白次之；黄白之气竭，青白次之；青白之气竭，青气次之；然后可铸也。<br>”在这里“金”即指铜，铜锡合金在精炼过程中，先是原料中所附着的碳氢化合物进行燃烧，生成黑浊的气体；接下来随着温度的升高，一些氧化物、硫化物和金属挥发出来，形成黄白、青白之气；当这些杂质都气化挥发之后，火焰呈青色时，青铜就制得了。<br>“炉火纯青”一词就来源于此，指青铜精炼时的火候温度，这种根据火焰的颜色来进行判断的方法，也被视为化学中火焰鉴别法的开端。<br><strong>青铜冶炼在中国的发展</strong> <br>在中国，青铜时代大体是指夏商周三代，此时世界范围内的青铜冶炼工艺均为火法炼铜，这一面貌直至我国湿法炼铜的技术发明后才被改变。<br>最早在西汉刘安的《淮南万毕术》中曾有“曾青化铁为铜”的记载，曾青又称胆矾，指天然硫酸铜或其他可溶性铜矿物。<br>将铁放入胆矾溶液中，发生置换反应，胆矾里的铜离子被金属铁置换制得单质铜，其化学反应式如下。<br>到宋代时，湿法炼铜被广泛应用于生产，并成为我国生产铜的主要方法之一。<br><img src="https://i.guancha.cn/news/origin/2020/01/08/20200108113127914.png"> <br>在我国，青铜不仅与生产生活息息相关，青铜器还成为了祭祀和权力的代言。<br>青铜礼器要按照阶级来使用，不可越级；传说中大禹铸造九鼎，夏、商、周三代流传，成为王权的象征，“问鼎”一词沿用至今。<br>青铜文明在整个中国历史长河中熠熠生辉，透过一件件精妙绝伦的器具，我们穿越了时光的限制，望见千年前的吉光片羽。<br><strong>参考文献</strong> <br>[1]朱凤翰.中国青铜器综论[M].上海:上海古籍出版社,2009.<br>[2]北京钢铁学院《中国古代冶金》编写组.中国古代冶金[M].北京:文物出版社,1978.<br>',
'<h2>测温仪真假±0.5℃：大疆用一根棉花棒搞掂</h2><br>一面是测温需求爆发，另一面是产能供不应求，于是各类 AI 测温方案鱼龙涌现。<br><br>在扎堆的精度宣传词之下，有多少真正合格，又有多少在浑水摸鱼？<br>行业亟待一套「通用」标准。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yOLrGicLnrbHIMXYJnzaM16hDaIgJEHBqkkzZdr3ibocYR4aYIHgkFYo6w/640"><br><br>一根棉花棒也能提升测温精度？<br>大疆推出的无人机测温方案颇为吸引眼球。<br>除了空中消毒、喊话外，在测温设备紧缺的情况下，无人机也紧急上阵，被拿来用做远程测温。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yOesOG0KlWhAcwhZiaRiaLAZricaB9LqOlgYZVb3hG58ibGZfP38p9OwSnGw/640"><br><br>但无人机搭载的热成像镜头，原本是为工业场景设计，测量体温这样精细的绝对温度时，准确性往往不足，有时误差甚至达 4~5℃，无法满足室外的体温筛查需求。<br>为了满足这一应急需求，大疆工程师可谓团队奇思妙想，在「热成像传感器+黑体」的研发思路下，找到了棉花棒这样一个「简易黑体」。<br>之所以用棉花棒有大疆严谨的考量：<br><br>黑体必须很轻，重了影响飞行安全性；<br>必须要有良好的热力学特性，自身温度不易变化；<br>还必须容易获得和制造，最好是一线随手可得的简单物品。<br>类比黑体的思路，棉花棒可做参考温度，固定在无人机热成像镜头视野之内，再利用额温枪对无人机的测温进行校准，即可用于体温测量。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yO5icKEVIUugyZUbCVzZLNNRBhjDXKBe1jXKoNI7bw2B72wIWuq1DDOfA/640"><br><br><em>棉花棒在热成像视野中的界面</em>大疆称，该方案可满足 2~3 米距离下，在高速路口、社区等进行无接触体温筛查，在无风、无阳光直射的情况下，测量误差为±0.5℃。<br>用一根棉花棒提升精度是否靠谱？<br>显然仍需在实际场景中检验。<br>但不可否认的是，这仍然是应急需求下，仓促上阵的产物。<br>疫情之下，无论是交通枢纽、社区园区、商超写字楼，出入口的测温已是刚需，也是任务，爆发出紧急的需求。<br>各类 AI 测温方案不断涌现，在没有统一标准之下，产品良莠不齐，问题也在暗中滋长。<br>测温准确度至关重要，直接影响疫情管控的结果。<br>目前行业标注的精度多在±0.3℃~±0.5℃之间，这一精度代表了什么，又能否满足不同环境下体温筛查的需要？<br>扎堆的精度之下，有多少真正合格，又有多少在浑水摸鱼？<br>精度是如何炼成的疫情所牵动的测温需求足够巨大，并且很有可能演化为一项基础服务，于是各类 AI 测温方案纷纷涌现。<br>不但原有的门禁、闸机武装了测温功能，机器人、无人机、AR 眼镜等也冲到测温一线。<br>一位业内人士称，与安防相关的公司几乎都在做 AI 测温产品，其行业热度可见一斑。<br>这些产品都会标出测温误差，多在±0.3℃~±0.5℃之间，数值越小，理论上代表测温精度越高。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yOa373OU7T2v2w9dSmYkwlE0nh9n9DSicLZFjmSMCov1ianjX1lJ1Hicibpw/640"><br><br>机器之心发现，无人机、机器人、刷脸门禁等测温方案，宣称精度多为±0.5℃，相对精度较低，且不少于室外场景。<br>而火车站、地铁站等高人流密度场景的 AI 测温方案，精度多为±0.3℃，且多用于室内场景。<br>为何两种场景下的方案精度不同？<br>先抛开环境因素，这一结果与红外传感器的分辨率和黑体密切相关。<br>红外探测器的分辨率越高，相对而言精度越高。<br>以海康威视的 AI 测温产品为例，精度为±0.3℃的方案，多使用 384*288 分辨率的红外探测器，而精度为±0.5℃的方案多使用 160*120 的分辨率。<br>黑体的作用也不言而喻，一位 AI 测温方案负责人称，他们测试后发现，在一些极端条件下，是否加入黑体，方案的效果可相差 1 度。<br>市面的方案中，要实现±0.3℃甚至更好的测温效果，往往要结合高精度的红外探测器与黑体。<br>相应的，这类方案成本更高，多用于高人流场景。<br>不过，也有一些公司依靠软件而非黑体来实现精度。<br>现实中，一款产品的定位和形态往往决定了其使用的精度。<br>格灵深瞳产品总监陈天博谈道，面向不同人流密度和场景的产品设计，受众用户往往会评估产品价格、测温精度与测温形态。<br>例如一款体积较小的测温产品，其价格与场景往往决定，无法加入黑体，精度相应会受到影响。<br>一家 AI 公司员工透露，使用黑体和高精度的红外探测器，可使方案成本增长数万元。<br>这对于无人机、刷脸门禁等产品而言，显然是难以负担的价格。<br>此外，对于红外测温产品，行业开始逐渐形成一种精度上的共识，无黑体校准往往称精度为±0.5℃，有黑体则是±0.3℃。<br>尽管±0.5℃的误差略大，但作为一项初筛手段，再结合相应的应用策略，已满足落地需要。<br>高德红外也表示，大量的应用实践证明，±0.5℃精度可以满足公共场所的体温初筛要求。<br>但令人担忧的是，当下并没有一套 AI 测温方案的国家标准，各家的±0.5℃精度究竟是何条件下得出的，效果是否相同，又是否真的达到这一精度，都要打上一个问号。<br>脱离环境谈精度就是「耍流氓」寒冷的冬天，当你从室外走进小区时，安保人员用额温枪在你的额头上「滴」一下，可能只显示二十度左右。<br>即使是经过黑体校准的 AI 测温仪也是如此。<br>北京一家超市入口的 AI 测温仪显示，从寒冷的室外走入的行人额温只有 30 度左右。<br>并非设备不精确，而是行人额头表面的温度就是如此，此时测量额温的绝对值，即使有高温的行人也很难筛选出来。<br>「相比精度，怎么能够测出接近人体的真实体温更为重要。」<br>格灵深瞳产品总监陈天博说。<br>为此，格灵深瞳结合红外热成像仪测量温度、环境温度、人体温度以及人脸温度等，通过算法进行温度补偿，尽可能呈现人体真实体温。<br>陈天博称，在北京崔各庄某一村口，近期其 AI 测温设备检测到一粒高温人员，体温达 38.4℃，二次筛查后体温基本一致。<br>通过温度补偿尽可能还原人体体温，更有利于后期工作的推进。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yOT9iap5icd2RdU1vEHoX3ZblTxkpaNqU28qn2p4yTVZVA8kw7RNudZMLA/640"><br><br>温度补偿这一方式也被更多公司采用。<br>爱华盈通副总经理赵志扬称，他们使用一体化的黑体设计，在增加精度的同时部署更便捷；<br>针对从寒冷的室外进入到室内这一场景，他们也通过算法补偿获得更准确的体温。<br>他称，其 AI 测温方案主要应用在室内场景，从应用维度出发，设备的摆放位置要避免阳光直射；<br>并且通过隔离带搭建引导通道，使行人在 3 米内进行测量，从而保证测温准确性。<br>比如在写字楼等场景，光线照射在行人身上，可导致局部瞬间高温，并可能引发报警，此时将红外检测锁定人脸区域也是一种策略。<br>此外，即使针对高人流场景的 AI 测温仪，其精度最高的距离往往在 1~3 米之间。<br>可见，脱离了环境的限制，无论±0.3℃或±0.5℃的精度都没有实际意义。<br>极具挑战的户外场景猝不及防的疫情，从个人通行到公司开工，再到公共卫生，让测温成为一个全民性事件，相伴而生的是对测温设备需求的迅猛增长。<br>但受限于春节期间工厂停工、道路封锁，红外探测芯片产能有限，且供应链紧缺，导致测温设备严重稀缺，市场供不应求。<br>供给不足下，「群雄」并起，「混乱」的局面随之出现。<br>一众机器人、无人机、AR 眼镜等企业纷纷加入红外测温模块，各种「测温 XX」涌现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gW85zIjvl3dHYr5Ak4xRT7yORplyjtfm1fvFttLb47qj0DwV1DAGFacuCBm6T6vZxBfouopCWSe00g/640"><br><br>这些「新生」方案多用在户外测温，而户外的复杂环境，恰恰给红外测温带来严重挑战。<br>结合红外热成像的物理因素，户外的工作条件更为恶略，温度、阳光、雾霾、风沙以及移动等，都会改变人体红外辐射能量，进而影响测温的准确性。<br>这些方案在户外场景的真实表现仍需打上一个问号。<br>以大疆的无人机测温方案为例，它在无风、无阳光直射的情况下，测量误差才能达到±0.5℃，局限性也较为明显。<br>大疆公关总监谢阗地坦言，这本身是一个工业级方案，只是已经有人拿无人机来测温了，出于应急考虑，大疆尽可能的去改进它。<br>「我们的方案其实是一个工作方法，不是卖机器，针对的是已经有我们御 2 行业双光版无人机的用户，让测温干得更靠谱点。」<br>上述业内人士透露，许多测温方案均是临时赶工，拼凑起来的，一些方案连双光（红外光/可见光）校准都没做，准确性更是参差不齐。<br>另外，即使许多企业都推出了红外测温方案，但受限于供应链，往往供货不足。<br>一位渠道商透露，他们从国内知名厂商手里拿货，周期往往要 6 周。<br>6 周意味着近一个半月，可见核心供应链的紧缺，并没有随着复工而解决。<br>他解释，一方面红外测温芯片产能有限，而新开一条芯片产线又意味昂贵的成本；<br>另一方面整个供应链之前没有准备，被疫情打的措手不及。<br>亟待行业标准测温，是否会变成一种基础服务，融入到各式各样的安防应用中，就如同 2017 年火热的语音交互，似乎要渗入家庭的每一个角落。<br>随着各种 AI 测温产品涌现，这一市场也迎来一个「春秋战国」般的局面，到底什么是好的方案，精准度多少才有意义，行业呼唤国家标准的出现。<br>毕竟，只有在共同的环境、场景、条件下，在一套通用「语言」下，精度才有意义。<br><br>',
'<h2>厌氧胶黏剂</h2><br>缺氧胶，又称（螺丝固定胶、厌氧胶），缺氧胶是一种膨胀性固定剂，多数固定金属螺丝的地方都会看到它，如螺钉和螺栓，以防止松脱、泄漏或腐蚀。<br>在密闭缺氧的环境状态下快速固化，固化后会膨胀以使缝隙密合，并且没有溶剂可以把它卸除，唯有加热后用力才可拆下。<br><br>原理<br>它与氧气或空气接触的时候不会固化，一旦隔绝空气之后，加上金属表面的催化作用，能在室温很快聚合固化，形成牢固的粘接和良好的密封。<br>利用氧的阻聚作用，可以贮存多年。<br>在室温下空气存在时能保持液态，当隔绝空气时能迅速固化的一液型胶黏剂。<br><br>主体成分<br>厌氧胶的主体成分是(甲基丙烯酸酯，常用引发剂为氢过氧化异丙苯或氢过氧化叔丁基，促进剂(如糖精、苯磺酰肼)，还添加稳定剂、阻聚剂及改性剂。<br>最近开发了压敏厌氧胶，高温厌氧胶，强韧厌氧胶，紫外线固化型厌氧胶等。<br><br>特点<br>常温固化，固化时体积收缩相对较小(因无溶剂)，耐热、耐药品性好，耐振动、耐冲击性好(与螺钉加弹簧垫比较)，贮存稳定(室温条件下为1年)，易自动化操作，溢出部分不固化，易洗净。<br>特别适用于螺钉和螺纹件紧固、轴固定、法兰密封、细孔密封、浸渍、结构胶接等方面。<br><br>发展历程<br>厌氧胶起源于20世纪40年代末，由美国通用电气（GE）公司首先发现，1953年美国乐泰公司最早制成有使用价值的厌氧胶。<br>此后，以其独特的优点，获得了飞速的发展。<br>已经由最初的慢固化、低强度发展到快固化、高强度。<br>产品不断更新，质量不断提高，应用不断扩展。<br>除了通用型厌氧胶，还发展了结构型厌氧胶、紫外光固化厌氧胶、耐高温厌氧胶和微胶囊厌氧胶等。<br>1966年出现的聚氨酯改性的厌氧胶，称为第一代结构厌氧胶，1975年又开发可第二代结构型厌氧胶，紫外光固化厌氧胶称为第三代结构型厌氧胶。<br>20世纪80年代末又发展了第四代厌氧胶，实现了微胶囊化，既保留了厌氧固化的特性，又克服了厌氧胶的某些缺点，更适合实际生产的需要。<br>厌氧胶的耐热性已经提高到了230摄氏度，短时可达到260摄氏度，已经开发成功热固化型真空浸渗剂。<br>还出现了以硅氧烷甲丙基烯酸酯提高耐热性的有机硅厌氧胶和光固化的有机硅厌氧胶。<br>我国自20世纪70年代初研究开发厌氧胶等也已经研制成功，近年来，随着国民经济快速发展的需求，特种厌氧胶也不断出现，如快速固化厌氧胶，耐油、耐水、耐热、耐冲击等特殊要求的厌氧胶都有商品出售。<br><br>用途<br>厌氧胶用于机械制造业的装配、维修，用途相当的广泛。<br>它可以简化装配工艺，加速装配速度，减小机械质量，提高产品质量，提高机械的可靠性和密封性。<br>主要用途有螺纹锁固、平面与管道密封、圆柱零件固持、结构粘接、浸渗铸剑微孔等。<br>https://www.youtube.com/watch?v=jAg7lAvfS7A<br>',

'<h2>seal the driveshaft of a ship\'s propeller</h2><br>To prevent water from getting into the ship<br><br>There are many ways to seal the stern tube of a vessel, depending on its size.<br><br>In my marine school days there were some quite esoteric designs, but the ones below are the most relevant today.<br><br>For a motor boat, one of the other answers has a nice drawing of a packed gland with a greasing point on it.<br><br>Most sail and motor boats - including canal barges in UK - still use this, and canal boat renters are required to turn the grease pot one turn every day…<br>Then we get into the realms of larger ships which these days have an oil-filled stern tube with lip seals at either end plus a mechanical inner face seal at the forward end.<br><br>There may also be an air pressurising point in the middle of the stern tube to separate the bearings into two parts such that the pressure on the inner part of the seal doesn’t change with the ship’s draft.<br><br>Where this is not fitted on ships with large draft changes such as supertankers, there are two or more header tanks to maintain the pressure on the seal; an upper one for loaded, a lower one for the ballast condition.<br><img class="lazy" src="https://qph.fs.quoracdn.net/main-qimg-0c8701d0e665987ad9506eb695db9ec2.webp"><br><br>Older ships when I went to sea in the late 60s had the lignum vitae bearings with gland packing at the forward end mentioned by Neil Conroy.<br><br>The cadet’s job of leakage control (they were designed to leak a certain amount, but it often became quite a Niagara at the after end when the ship was deep loaded) was to immerse himself in the freezing oil and water in the after well in order to flog up the nuts on the inner seal with a spanner and hammer, which included diving underwater to tighten the bottom ones.<br><br>One Second Engineer I sailed with took a huge risk and had us take off the bottom half of the split gland to jam in a coil of packing, replacing the split gland and taking off the top half to complete the packing insertion, followed by replacing the top split half and tightening everything up.<br><br>Whether it was a conscious decision or he didn’t realise the static pressure on the outside in terms of risk of the gland blowing out altogether I don’t know, but I would never have taken that risk in his position! Another use for lignum vitae whenever it was replaced in drydock was to make jewellery boxes and other items to impress the ladies.<br><br>Our Chief Engineer on one ship was quite adept at this, including using silver solder and white metal to make pretty inlays in the top of the boxes.<br><br>His wife must have had a drawer full of them.<br><br>They polish up nicely and will last several lifetimes, if not forever.<br><br>In the drawing below you can see where the gland packing was inserted at the forward end - right hand side of the drawing.<br><br><img class="lazy" src="https://qph.fs.quoracdn.net/main-qimg-c128578a1257fc819f4d1a3762ae1a60.webp"><br><br>You may have seen the British Press recently having a field day over a stern tube leak on the new Queen Elizabeth Class of aircraft carrier which has just been commissioned into the Royal Navy by Her Maj of the same name.<br><br>This has been reported as a 200litre leakage of water into the ship per day with the usual uninformed comments from “Our Defence Correspondent” who has never been closer to a ship than a dockside pub.<br><br>200litres (45 US gallons) is quite minimal, though the seal in practice shouldn’t leak at all.<br><br>These ships - and most of the other fleet units in the RN now have water-lubricated stern tube seals, though not the lignum vitae one with gland packing.<br><br>These latest seals use a form of water-lubricated ceramic/composite bearing with a face sealing arrangement.<br><br>In the event of a catastrophic failure of the seal, an inflatable balloon can be pumped up to seal the shaft and avoid water ingress.<br><br>The shaft probably cannot be turned in this case, so not so useful if you only have one shaft… The QE has two.<br><br><a href="https://cdn.wartsila.com/docs/default-source/product-files/seals-bearings/br/wartsila-seals-amp-bearings-water-lubricated-solutions-brochure-2017.pdf?sfvrsn=64daca45_6" target="_blank">bearings-water-lubricated-solutions-brochure-2017.pdf</a> will tell you all you need to know.<br><br>Going back 150 years or so to water-lubricated stern tubes removes the environmental pollution risk inherent with the oil-filled stern tubes (been there, done that), so is a step in the right direction, though it’s likely that the oil-filled versions will be around for quite some time in large merchant ships.<br><br>150 years would be 1867 so the first lignum vitae system in 1858 covers that range, before which there were no large powered vessels fitted with screw propulsion.<br><br>',
