8月8日，“鲟鳇鱼公益放流活动”在中国最东端的边境小城黑龙江抚远举行，20万尾鲟鳇鱼苗以及200尾20斤到200斤不等的大鱼投入到它们母亲江的怀抱。 中新社记者 刘关关 摄
