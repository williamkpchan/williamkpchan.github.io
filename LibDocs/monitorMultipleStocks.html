<base target="_blank"><html><head><title>monitor Multiple Stocks</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
<script src='https://williamkpchan.github.io/mainscript.js'></script>

<script>  var showTopicNumber = false; var topicEnd = "<br>"; var bookid = "pppp"; var markerName = "h3" </script>
<style>
body{width:80%;margin-left: 10%; font-size:24px;}
img {max-width:100%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px; background-color:#149;}
</style></head><body onkeypress="chkKey()"><center>
<h2>monitor Multiple Stocks</h2>

<div id='dateTime'></div>
<div id='stkNum'></div>
<div id='logbook'></div>

<script>
codeList =[]
  var theList = prompt("Enter stk list seperated by space:", "");
  if (theList != null && theList != "") {
    codeList = theList.split(' ');
    $("#stkNum").html(theList);

    spanstartmsg = `<span class="redbut" onclick='sessionStorage.setItem("codeNum", "`
    spanmidmsg = `"); window.open("SingleTrendAlarm.html", "_blank");'>`
    spanclosemsg = "</span>"

    for (i = 0; i < codeList.length; i++) {
        $("#logbook").append(spanstartmsg+codeList[i]+spanmidmsg+codeList[i]+spanclosemsg)
    }
  }


</script>
</body></html>
