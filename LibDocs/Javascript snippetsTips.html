'<h3>standardDeviation</h3><p>Returns the standard deviation of an array of numbers.</p><p>Use <code>Array.reduce()</code> to calculate the mean, variance and the sum of the variance of the values, the variance of the values, thendetermine the standard deviation.You can omit the second argument to get the sample standard deviation or set it to <code>true</code> to get the population standard deviation.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">standardDeviation</span> <span class="pl-k">=</span> (<span class="pl-smi">arr</span>, <span class="pl-smi">usePopulation</span> <span class="pl-k">=</span> <span class="pl-c1">false</span>) <span class="pl-k">=&gt;<br></span> {  <span class="pl-k">const</span> <span class="pl-c1">mean</span> <span class="pl-k">=</span> <span class="pl-smi">arr</span>.<span class="pl-en">reduce</span>((<span class="pl-smi">acc</span>, <span class="pl-smi">val</span>) <span class="pl-k">=&gt;<br></span> acc <span class="pl-k">+</span> val, <span class="pl-c1">0</span>) <span class="pl-k">/</span> <span class="pl-smi">arr</span>.<span class="pl-c1">length</span>;<br>  <span class="pl-k">return</span> <span class="pl-c1">Math</span>.<span class="pl-c1">sqrt</span>(    <span class="pl-smi">arr</span>.<span class="pl-en">reduce</span>((<span class="pl-smi">acc</span>, <span class="pl-smi">val</span>) <span class="pl-k">=&gt;<br></span> <span class="pl-smi">acc</span>.<span class="pl-c1">concat</span>(<span class="pl-c1">Math</span>.<span class="pl-c1">pow</span>(val <span class="pl-k">-</span> mean, <span class="pl-c1">2</span>)), [])       .<span class="pl-en">reduce</span>((<span class="pl-smi">acc</span>, <span class="pl-smi">val</span>) <span class="pl-k">=&gt;<br></span> acc <span class="pl-k">+</span> val, <span class="pl-c1">0</span>) <span class="pl-k">/</span> (<span class="pl-smi">arr</span>.<span class="pl-c1">length</span> <span class="pl-k">-</span> (usePopulation <span class="pl-k">?</span> <span class="pl-c1">0</span> <span class="pl-k">:</span> <span class="pl-c1">1</span>))  );<br>};<br><span class="pl-c"><span class="pl-c">//</span> standardDeviation([10,2,38,23,38,23,21]) -&gt;<br> 13.284434142114991 (sample)</span><span class="pl-c"><span class="pl-c">//</span> standardDeviation([10,2,38,23,38,23,21], true) -&gt;<br> 12.29899614287479 (population)</span></code></div>',
'<h3>speechSynthesis</h3><p>Performs speech synthesis (experimental).</p><p>Use <code>SpeechSynthesisUtterance.voice</code> and <code>window.speechSynthesis.getVoices()</code> to convert a message to speech.Use <code>window.speechSynthesis.speak()</code> to play the message.</p><p>Learn more about the <a href="https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesisUtterance" rel="nofollow">SpeechSynthesisUtterance interface of the Web Speech API</a>.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">speechSynthesis</span> <span class="pl-k">=</span> <span class="pl-smi">message</span> <span class="pl-k">=&gt;<br></span> {  <span class="pl-k">const</span> <span class="pl-c1">msg</span> <span class="pl-k">=</span> <span class="pl-k">new</span> <span class="pl-en">SpeechSynthesisUtterance</span>(message);<br>  <span class="pl-smi">msg</span>.<span class="pl-smi">voice</span> <span class="pl-k">=</span> <span class="pl-c1">window</span>.<span class="pl-smi">speechSynthesis</span>.<span class="pl-en">getVoices</span>()[<span class="pl-c1">0</span>];<br>  <span class="pl-c1">window</span>.<span class="pl-smi">speechSynthesis</span>.<span class="pl-en">speak</span>(msg);<br>};<br><span class="pl-c"><span class="pl-c">//</span> speechSynthesis(\'Hello, World\') -&gt;<br> plays the message</span></code></div>',
'<h3>JSONToFile</h3><p>Writes a JSON object to a file.</p><p>Use <code>fs.writeFile()</code>, template literals and <code>JSON.stringify()</code> to write a <code>json</code> object to a <code>.json</code> file.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">fs</span> <span class="pl-k">=</span> <span class="pl-c1">require</span>(<span class="pl-s"><span class="pl-pds">\'</span>fs<span class="pl-pds">\'</span></span>);<br><span class="pl-k">const</span> <span class="pl-c1">JSONToFile</span> <span class="pl-k">=</span> (<span class="pl-smi">obj</span>, <span class="pl-smi">filename</span>) <span class="pl-k">=&gt;<br></span> <span class="pl-smi">fs</span>.<span class="pl-en">writeFile</span>(<span class="pl-s"><span class="pl-pds">`</span><span class="pl-s1"><span class="pl-pse">${</span>filename<span class="pl-pse">}</span></span>.json<span class="pl-pds">`</span></span>, <span class="pl-c1">JSON</span>.<span class="pl-c1">stringify</span>(obj, <span class="pl-c1">null</span>, <span class="pl-c1">2</span>))<span class="pl-c"><span class="pl-c">//</span> JSONToFile({test: "is passed"}, \'testJsonFile\') -&gt;<br> writes the object to \'testJsonFile.json\'</span></code></div>',
'<h3>readFileLines</h3><p>Returns an array of lines from the specified file.</p><p>Use <code>readFileSync</code> function in <code>fs</code> node package to create a <code>Buffer</code> from a file.convert buffer to string using <code>toString(encoding)</code> function.creating an array from contents of file by <code>split</code>ing file content line by line(each <code>\n</code>).</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">fs</span> <span class="pl-k">=</span> <span class="pl-c1">require</span>(<span class="pl-s"><span class="pl-pds">\'</span>fs<span class="pl-pds">\'</span></span>);<br><span class="pl-k">const</span> <span class="pl-c1">readFileLines</span> <span class="pl-k">=</span> <span class="pl-smi">filename</span> <span class="pl-k">=&gt;<br></span> <span class="pl-smi">fs</span>.<span class="pl-en">readFileSync</span>(filename).<span class="pl-c1">toString</span>(<span class="pl-s"><span class="pl-pds">\'</span>UTF8<span class="pl-pds">\'</span></span>).<span class="pl-c1">split</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-cce">\n</span><span class="pl-pds">\'</span></span>);<br><span class="pl-c"><span class="pl-c">/*</span></span><span class="pl-c">contents of test.txt :</span><span class="pl-c">  line1</span><span class="pl-c">  line2</span><span class="pl-c">  line3</span><span class="pl-c">  ___________________________</span><span class="pl-c">let arr = readFileLines(\'test.txt\')</span><span class="pl-c">console.log(arr) // -&gt;<br> [\'line1\', \'line2\', \'line3\']</span><span class="pl-c"><span class="pl-c">*/</span></span></code></div>',
'<h3>cleanObj</h3><p>Removes any properties except the ones specified from a JSON object.</p><p>Use <code>Object.keys()</code> method to loop over given json object and deleting keys that are not <code>include</code>d in given array.also if you give it a special key(<code>childIndicator</code>) it will search deeply inside it to apply function to inner objects too.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">cleanObj</span> <span class="pl-k">=</span> (<span class="pl-smi">obj</span>, <span class="pl-smi">keysToKeep</span> <span class="pl-k">=</span> [], <span class="pl-smi">childIndicator</span>) <span class="pl-k">=&gt;<br></span> {  <span class="pl-c1">Object</span>.<span class="pl-c1">keys</span>(obj).<span class="pl-c1">forEach</span>(<span class="pl-smi">key</span> <span class="pl-k">=&gt;<br></span> {    <span class="pl-k">if</span> (key <span class="pl-k">===</span> childIndicator) {      <span class="pl-en">cleanObj</span>(obj[key], keysToKeep, childIndicator);<br>    } <span class="pl-k">else</span> <span class="pl-k">if</span> (<span class="pl-k">!</span><span class="pl-smi">keysToKeep</span>.<span class="pl-en">includes</span>(key)) {      <span class="pl-k">delete</span> obj[key];<br>    }  })}<span class="pl-c"><span class="pl-c">/*</span></span><span class="pl-c">  const testObj = {a: 1, b: 2, children: {a: 1, b: 2}}</span><span class="pl-c">  cleanObj(testObj, ["a"],"children")</span><span class="pl-c">  console.log(testObj)// { a: 1, children : { a: 1}}</span><span class="pl-c"><span class="pl-c">*/</span></span></code></div>',
'<h3>objectFromPairs</h3><p>Creates an object from the given key-value pairs.</p><p>Use <code>Array.reduce()</code> to create and combine key-value pairs.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">objectFromPairs</span> <span class="pl-k">=</span> <span class="pl-smi">arr</span> <span class="pl-k">=&gt;<br></span> <span class="pl-smi">arr</span>.<span class="pl-en">reduce</span>((<span class="pl-smi">a</span>, <span class="pl-smi">v</span>) <span class="pl-k">=&gt;<br></span> (a[v[<span class="pl-c1">0</span>]] <span class="pl-k">=</span> v[<span class="pl-c1">1</span>], a), {});<br><span class="pl-c"><span class="pl-c">//</span> objectFromPairs([[\'a\',1],[\'b\',2]]) -&gt;<br> {a: 1, b: 2}</span></code></div>',
'<h3>objectToPairs</h3><p>Creates an array of key-value pair arrays from an object.</p><p>Use <code>Object.keys()</code> and <code>Array.map()</code> to iterate over the object\'s keys and produce an array with key-value pairs.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">objectToPairs</span> <span class="pl-k">=</span> <span class="pl-smi">obj</span> <span class="pl-k">=&gt;<br></span> <span class="pl-c1">Object</span>.<span class="pl-c1">keys</span>(obj).<span class="pl-en">map</span>(<span class="pl-smi">k</span> <span class="pl-k">=&gt;<br></span> [k, obj[k]]);<br><span class="pl-c"><span class="pl-c">//</span> objectToPairs({a: 1, b: 2}) -&gt;<br> [[\'a\',1],[\'b\',2]])</span></code></div>',
'<h3>shallowClone</h3><p>Creates a shallow clone of an object.</p><p>Use <code>Object.assign()</code> and an empty object (<code>{}</code>) to create a shallow clone of the original.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">shallowClone</span> <span class="pl-k">=</span> <span class="pl-smi">obj</span> <span class="pl-k">=&gt;<br></span> <span class="pl-c1">Object</span>.<span class="pl-en">assign</span>({}, obj);<br><span class="pl-c"><span class="pl-c">/*</span></span><span class="pl-c">const a = { x: true, y: 1 };<br></span><span class="pl-c">const b = shallowClone(a);<br></span><span class="pl-c">a === b -&gt;<br> false</span><span class="pl-c"><span class="pl-c">*/</span></span></code></div>',
'<h3>anagrams</h3><p>Generates all anagrams of a string (contains duplicates).</p><p>Use recursion.For each letter in the given string, create all the partial anagrams for the rest of its letters.Use <code>Array.map()</code> to combine the letter with each partial anagram, then <code>Array.reduce()</code> to combine all anagrams in one array.Base cases are for string <code>length</code> equal to <code>2</code> or <code>1</code>.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">anagrams</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span> {  <span class="pl-k">if</span> (<span class="pl-smi">str</span>.<span class="pl-c1">length</span> <span class="pl-k">&lt;<br>=</span> <span class="pl-c1">2</span>) <span class="pl-k">return</span> <span class="pl-smi">str</span>.<span class="pl-c1">length</span> <span class="pl-k">===</span> <span class="pl-c1">2</span> <span class="pl-k">?</span> [str, str[<span class="pl-c1">1</span>] <span class="pl-k">+</span> str[<span class="pl-c1">0</span>]] <span class="pl-k">:</span> [str];<br>  <span class="pl-k">return</span> <span class="pl-smi">str</span>.<span class="pl-c1">split</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>).<span class="pl-en">reduce</span>((<span class="pl-smi">acc</span>, <span class="pl-smi">letter</span>, <span class="pl-smi">i</span>) <span class="pl-k">=&gt;<br></span>    <span class="pl-smi">acc</span>.<span class="pl-c1">concat</span>(<span class="pl-en">anagrams</span>(<span class="pl-smi">str</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">0</span>, i) <span class="pl-k">+</span> <span class="pl-smi">str</span>.<span class="pl-c1">slice</span>(i <span class="pl-k">+</span> <span class="pl-c1">1</span>)).<span class="pl-en">map</span>(<span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> letter <span class="pl-k">+</span> val)), []);<br>};<br><span class="pl-c"><span class="pl-c">//</span> anagrams(\'abc\') -&gt;<br> [\'abc\',\'acb\',\'bac\',\'bca\',\'cab\',\'cba\']</span></code></div>',
'<h3>Capitalize</h3><p>Capitalizes the first letter of a string.</p><p>Use destructuring and <code>toUpperCase()</code> to capitalize first letter, <code>...rest</code> to get array of characters after first letter and then <code>Array.join(\'\')</code> to make it a string again.Omit the <code>lowerRest</code> parameter to keep the rest of the string intact, or set it to <code>true</code> to convert to lower case.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">capitalize</span> <span class="pl-k">=</span> ([<span class="pl-smi">first</span>,<span class="pl-k">...</span><span class="pl-v">rest</span>], <span class="pl-smi">lowerRest</span> <span class="pl-k">=</span> <span class="pl-c1">false</span>) <span class="pl-k">=&gt;<br></span>  <span class="pl-smi">first</span>.<span class="pl-c1">toUpperCase</span>() <span class="pl-k">+</span> (lowerRest <span class="pl-k">?</span> <span class="pl-smi">rest</span>.<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>).<span class="pl-c1">toLowerCase</span>() <span class="pl-k">:</span> <span class="pl-smi">rest</span>.<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>));<br><span class="pl-c"><span class="pl-c">//</span> capitalize(\'myName\') -&gt;<br> \'MyName\'</span><span class="pl-c"><span class="pl-c">//</span> capitalize(\'myName\', true) -&gt;<br> \'Myname\'</span></code></div>',
'<h3>capitalizeEveryWord</h3><p>Capitalizes the first letter of every word in a string.</p><p>Use <code>replace()</code> to match the first character of each word and <code>toUpperCase()</code> to capitalize it.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">capitalizeEveryWord</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span> <span class="pl-smi">str</span>.<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span><span class="pl-k">\b</span><span class="pl-c1">[<span class="pl-c1">a-z</span>]</span><span class="pl-pds">/</span>g</span>, <span class="pl-smi">char</span> <span class="pl-k">=&gt;<br></span> <span class="pl-smi">char</span>.<span class="pl-c1">toUpperCase</span>());<br><span class="pl-c"><span class="pl-c">//</span> capitalizeEveryWord(\'hello world!\') -&gt;<br> \'Hello World!\'</span></code></div>',
'<h3>escapeRegExp</h3><p>Escapes a string to use in a regular expression.</p><p>Use <code>replace()</code> to escape special characters.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">escapeRegExp</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span> <span class="pl-smi">str</span>.<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span><span class="pl-c1">[<span class="pl-c1">.</span>*+?^${}()|[<span class="pl-cce">\]\\</span>]</span><span class="pl-pds">/</span>g</span>, <span class="pl-s"><span class="pl-pds">\'</span><span class="pl-cce">\\</span>$&amp;<br><span class="pl-pds">\'</span></span>);<br><span class="pl-c"><span class="pl-c">//</span> escapeRegExp(\'(test)\') -&gt;<br> \\(test\\)</span></code></div>',
'<h3>fromCamelCase</h3><p>Converts a string from camelcase.</p><p>Use <code>replace()</code> to remove underscores, hyphens and spaces and convert words to camelcase.Omit the scond argument to use a default separator of <code>_</code>.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">fromCamelCase</span> <span class="pl-k">=</span> (<span class="pl-smi">str</span>, <span class="pl-smi">separator</span> <span class="pl-k">=</span> <span class="pl-s"><span class="pl-pds">\'</span>_<span class="pl-pds">\'</span></span>) <span class="pl-k">=&gt;<br></span>  <span class="pl-smi">str</span>.<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span>(<span class="pl-c1">[<span class="pl-c1">a-z</span><span class="pl-c1">\d</span>]</span>)(<span class="pl-c1">[<span class="pl-c1">A-Z</span>]</span>)<span class="pl-pds">/</span>g</span>, <span class="pl-s"><span class="pl-pds">\'</span>$1<span class="pl-pds">\'</span></span> <span class="pl-k">+</span> separator <span class="pl-k">+</span> <span class="pl-s"><span class="pl-pds">\'</span>$2<span class="pl-pds">\'</span></span>)    .<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span>(<span class="pl-c1">[<span class="pl-c1">A-Z</span>]</span><span class="pl-k">+</span>)(<span class="pl-c1">[<span class="pl-c1">A-Z</span>][<span class="pl-c1">a-z</span><span class="pl-c1">\d</span>]</span><span class="pl-k">+</span>)<span class="pl-pds">/</span>g</span>, <span class="pl-s"><span class="pl-pds">\'</span>$1<span class="pl-pds">\'</span></span> <span class="pl-k">+</span> separator <span class="pl-k">+</span> <span class="pl-s"><span class="pl-pds">\'</span>$2<span class="pl-pds">\'</span></span>).<span class="pl-c1">toLowerCase</span>();<br><span class="pl-c"><span class="pl-c">//</span> fromCamelCase(\'someDatabaseFieldName\', \' \') -&gt;<br> \'some database field name\'</span><span class="pl-c"><span class="pl-c">//</span> fromCamelCase(\'someLabelThatNeedsToBeCamelized\', \'-\') -&gt;<br> \'some-label-that-needs-to-be-camelized\'</span><span class="pl-c"><span class="pl-c">//</span> fromCamelCase(\'someJavascriptProperty\', \'_\') -&gt;<br> \'some_javascript_property\'</span></code></div>',
'<h3>reverseString</h3><p>Reverses a string.</p><p>Use array destructuring and <code>Array.reverse()</code> to reverse the order of the characters in the string.Combine characters to get a string using <code>join(\'\')</code>.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">reverseString</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span> [<span class="pl-k">...</span>str].<span class="pl-c1">reverse</span>().<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>);<br><span class="pl-c"><span class="pl-c">//</span> reverseString(\'foobar\') -&gt;<br> \'raboof\'</span></code></div>',
'<h3>sortCharactersInString</h3><p>Alphabetically sorts the characters in a string.</p><p>Split the string using <code>split(\'\')</code>, <code>Array.sort()</code> utilizing <code>localeCompare()</code>, recombine using <code>join(\'\')</code>.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">sortCharactersInString</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span>  <span class="pl-smi">str</span>.<span class="pl-c1">split</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>).<span class="pl-c1">sort</span>((<span class="pl-smi">a</span>, <span class="pl-smi">b</span>) <span class="pl-k">=&gt;<br></span> <span class="pl-smi">a</span>.<span class="pl-en">localeCompare</span>(b)).<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>);<br><span class="pl-c"><span class="pl-c">//</span> sortCharactersInString(\'cabbage\') -&gt;<br> \'aabbceg\'</span></code></div>',
'<h3>toCamelCase</h3><p>Converts a string to camelcase.</p><p>Use <code>replace()</code> to remove underscores, hyphens and spaces and convert words to camelcase.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">toCamelCase</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span>  <span class="pl-smi">str</span>.<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span><span class="pl-k">^</span>(<span class="pl-c1">[<span class="pl-c1">A-Z</span>]</span>)<span class="pl-k">|</span><span class="pl-c1">[<span class="pl-c1"><span class="pl-cce">\s</span>-_</span>]</span><span class="pl-k">+</span>(<span class="pl-c1">\w</span>)<span class="pl-pds">/</span>g</span>, (<span class="pl-smi">match</span>, <span class="pl-smi">p1</span>, <span class="pl-smi">p2</span>, <span class="pl-smi">offset</span>) <span class="pl-k">=&gt;<br></span>  p2 <span class="pl-k">?</span> <span class="pl-smi">p2</span>.<span class="pl-c1">toUpperCase</span>() <span class="pl-k">:</span> <span class="pl-smi">p1</span>.<span class="pl-c1">toLowerCase</span>());<br><span class="pl-c"><span class="pl-c">//</span> toCamelCase("some_database_field_name") -&gt;<br> \'someDatabaseFieldName\'</span><span class="pl-c"><span class="pl-c">//</span> toCamelCase("Some label that needs to be camelized") -&gt;<br> \'someLabelThatNeedsToBeCamelized\'</span><span class="pl-c"><span class="pl-c">//</span> toCamelCase("some-javascript-property") -&gt;<br> \'someJavascriptProperty\'</span><span class="pl-c"><span class="pl-c">//</span> toCamelCase("some-mixed_string with spaces_underscores-and-hyphens") -&gt;<br> \'someMixedStringWithSpacesUnderscoresAndHyphens\'</span></code></div>',
'<h3>truncateString</h3><p>Truncates a string up to a specified length.</p><p>Determine if the string\'s <code>length</code> is greater than <code>num</code>.Return the string truncated to the desired length, with <code>...</code> appended to the end or the original string.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">truncateString</span> <span class="pl-k">=</span> (<span class="pl-smi">str</span>, <span class="pl-smi">num</span>) <span class="pl-k">=&gt;<br></span>  <span class="pl-smi">str</span>.<span class="pl-c1">length</span> <span class="pl-k">&gt;<br></span> num <span class="pl-k">?</span> <span class="pl-smi">str</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">0</span>, num <span class="pl-k">&gt;<br></span> <span class="pl-c1">3</span> <span class="pl-k">?</span> num <span class="pl-k">-</span> <span class="pl-c1">3</span> <span class="pl-k">:</span> num) <span class="pl-k">+</span> <span class="pl-s"><span class="pl-pds">\'</span>...<span class="pl-pds">\'</span></span> <span class="pl-k">:</span> str;<br><span class="pl-c"><span class="pl-c">//</span> truncateString(\'boomerang\', 7) -&gt;<br> \'boom...\'</span></code></div>',
'<h3>extendHex</h3><p>Extends a 3-digit color code to a 6-digit color code.</p><p>Use <code>Array.map()</code>, <code>split()</code> and <code>Array.join()</code> to join the mapped array for converting a 3-digit RGB notated hexadecimal color-code to the 6-digit form.<code>Array.slice()</code> is used to remove <code>#</code> from string start since it\'s added once.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">extendHex</span> <span class="pl-k">=</span> <span class="pl-smi">shortHex</span> <span class="pl-k">=&gt;<br></span>  <span class="pl-s"><span class="pl-pds">\'</span>#<span class="pl-pds">\'</span></span> <span class="pl-k">+</span> <span class="pl-smi">shortHex</span>.<span class="pl-c1">slice</span>(<span class="pl-smi">shortHex</span>.<span class="pl-en">startsWith</span>(<span class="pl-s"><span class="pl-pds">\'</span>#<span class="pl-pds">\'</span></span>) <span class="pl-k">?</span> <span class="pl-c1">1</span> <span class="pl-k">:</span> <span class="pl-c1">0</span>).<span class="pl-c1">split</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>).<span class="pl-en">map</span>(<span class="pl-smi">x</span> <span class="pl-k">=&gt;<br></span> x<span class="pl-k">+</span>x).<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>)<span class="pl-c"><span class="pl-c">//</span> extendHex(\'#03f\') -&gt;<br> \'#0033ff\'</span><span class="pl-c"><span class="pl-c">//</span> extendHex(\'05a\') -&gt;<br> \'#0055aa\'</span></code></div>',
'<h3>getType</h3><p>Returns the native type of a value.</p><p>Returns lower-cased constructor name of value, "undefined" or "null" if value is undefined or null</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">getType</span> <span class="pl-k">=</span> <span class="pl-smi">v</span> <span class="pl-k">=&gt;<br></span>  v <span class="pl-k">===</span> <span class="pl-c1">undefined</span> <span class="pl-k">?</span> <span class="pl-s"><span class="pl-pds">\'</span>undefined<span class="pl-pds">\'</span></span> <span class="pl-k">:</span> v <span class="pl-k">===</span> <span class="pl-c1">null</span> <span class="pl-k">?</span> <span class="pl-s"><span class="pl-pds">\'</span>null<span class="pl-pds">\'</span></span> <span class="pl-k">:</span> <span class="pl-smi">v</span>.<span class="pl-c1">constructor</span>.<span class="pl-c1">name</span>.<span class="pl-c1">toLowerCase</span>();<br><span class="pl-c"><span class="pl-c">//</span> getType(new Set([1,2,3])) -&gt;<br> "set"</span></code></div>',
'<h3>hexToRGB</h3><p>Converts a colorcode to a <code>rgb()</code> string.</p><p>Use bitwise right-shift operator and mask bits with <code>&amp;<br></code> (and) operator to convert a hexadecimal color code (prefixed with <code>#</code>) to a string with the RGB values. In case it\'s a 3-digit-colorcode, do the same with the 6-digit-colorcode extended by the extendHex() function (ref. <code>extendHex</code> snippet)</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">hexToRgb</span> <span class="pl-k">=</span> <span class="pl-smi">hex</span> <span class="pl-k">=&gt;<br></span> {  <span class="pl-k">const</span> <span class="pl-c1">extendHex</span> <span class="pl-k">=</span> <span class="pl-smi">shortHex</span> <span class="pl-k">=&gt;<br></span>     <span class="pl-s"><span class="pl-pds">\'</span>#<span class="pl-pds">\'</span></span> <span class="pl-k">+</span> <span class="pl-smi">shortHex</span>.<span class="pl-c1">slice</span>(<span class="pl-smi">shortHex</span>.<span class="pl-en">startsWith</span>(<span class="pl-s"><span class="pl-pds">\'</span>#<span class="pl-pds">\'</span></span>) <span class="pl-k">?</span> <span class="pl-c1">1</span> <span class="pl-k">:</span> <span class="pl-c1">0</span>).<span class="pl-c1">split</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>).<span class="pl-en">map</span>(<span class="pl-smi">x</span> <span class="pl-k">=&gt;<br></span> x<span class="pl-k">+</span>x).<span class="pl-c1">join</span>(<span class="pl-s"><span class="pl-pds">\'</span><span class="pl-pds">\'</span></span>);<br>  <span class="pl-k">return</span> <span class="pl-smi">hex</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>).<span class="pl-c1">length</span><span class="pl-k">==</span><span class="pl-c1">3</span> <span class="pl-k">?</span>   <span class="pl-s"><span class="pl-pds">`</span>rgb(<span class="pl-s1"><span class="pl-pse">${</span><span class="pl-c1">parseInt</span>(<span class="pl-en">extendHex</span>(hex).<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&gt;<br>&gt;<br></span> <span class="pl-c1">16</span><span class="pl-pse">}</span></span>, <span class="pl-s1"><span class="pl-pse">${</span>(<span class="pl-c1">parseInt</span>(<span class="pl-en">extendHex</span>(hex).<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&amp;<br></span> <span class="pl-c1">0x00ff00</span>) <span class="pl-k">&gt;<br>&gt;<br></span> <span class="pl-c1">8</span><span class="pl-pse">}</span></span>, <span class="pl-s1"><span class="pl-pse">${</span><span class="pl-c1">parseInt</span>(<span class="pl-en">extendHex</span>(hex).<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&amp;<br></span> <span class="pl-c1">0x0000ff</span><span class="pl-pse">}</span></span>)<span class="pl-pds">`</span></span><span class="pl-k">:</span>  <span class="pl-s"><span class="pl-pds">`</span>rgb(<span class="pl-s1"><span class="pl-pse">${</span><span class="pl-c1">parseInt</span>(<span class="pl-smi">hex</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&gt;<br>&gt;<br></span> <span class="pl-c1">16</span><span class="pl-pse">}</span></span>, <span class="pl-s1"><span class="pl-pse">${</span>(<span class="pl-c1">parseInt</span>(<span class="pl-smi">hex</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&amp;<br></span> <span class="pl-c1">0x00ff00</span>) <span class="pl-k">&gt;<br>&gt;<br></span> <span class="pl-c1">8</span><span class="pl-pse">}</span></span>, <span class="pl-s1"><span class="pl-pse">${</span><span class="pl-c1">parseInt</span>(<span class="pl-smi">hex</span>.<span class="pl-c1">slice</span>(<span class="pl-c1">1</span>), <span class="pl-c1">16</span>) <span class="pl-k">&amp;<br></span> <span class="pl-c1">0x0000ff</span><span class="pl-pse">}</span></span>)<span class="pl-pds">`</span></span>;<br>}   <span class="pl-c"><span class="pl-c">//</span> hexToRgb(\'#27ae60\') -&gt;<br> \'rgb(39, 174, 96)\'</span><span class="pl-c"><span class="pl-c">//</span> hexToRgb(\'#acd\') -&gt;<br> \'rgb(170, 204, 221)\'</span></code></div>',
'<h3>isArray</h3><p>Checks if the given argument is an array.</p><p>Use <code>Array.isArray()</code> to check if a value is classified as an array.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isArray</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">!!</span>val <span class="pl-k">&amp;<br>&amp;<br></span> <span class="pl-c1">Array</span>.<span class="pl-en">isArray</span>(val);<br><span class="pl-c"><span class="pl-c">//</span> isArray(null) -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isArray([1]) -&gt;<br> true</span></code></div>',
'<h3>isBoolean</h3><p>Checks if the given argument is a native boolean element.</p><p>Use <code>typeof</code> to check if a value is classified as a boolean primitive.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isBoolean</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">typeof</span> val <span class="pl-k">===</span> <span class="pl-s"><span class="pl-pds">\'</span>boolean<span class="pl-pds">\'</span></span>;<br><span class="pl-c"><span class="pl-c">//</span> isBoolean(null) -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isBoolean(false) -&gt;<br> true</span></code></div>',
'<h3>isFunction</h3><p>Checks if the given argument is a function.</p><p>Use <code>typeof</code> to check if a value is classified as a function primitive.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isFunction</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> val <span class="pl-k">&amp;<br>&amp;<br></span> <span class="pl-k">typeof</span> val <span class="pl-k">===</span> <span class="pl-s"><span class="pl-pds">\'</span>function<span class="pl-pds">\'</span></span>;<br><span class="pl-c"><span class="pl-c">//</span> isFunction(\'x\') -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isFunction(x =&gt;<br> x) -&gt;<br> true</span></code></div>',
'<h3>isNumber</h3><p>Checks if the given argument is a number.</p><p>Use <code>typeof</code> to check if a value is classified as a number primitive.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isNumber</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">typeof</span> val <span class="pl-k">===</span> <span class="pl-s"><span class="pl-pds">\'</span>number<span class="pl-pds">\'</span></span>;<br><span class="pl-c"><span class="pl-c">//</span> isNumber(\'1\') -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isNumber(1) -&gt;<br> true</span></code></div>',
'<h3>isString</h3><p>Checks if the given argument is a string.</p><p>Use <code>typeof</code> to check if a value is classified as a string primitive.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isString</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">typeof</span> val <span class="pl-k">===</span> <span class="pl-s"><span class="pl-pds">\'</span>string<span class="pl-pds">\'</span></span>;<br><span class="pl-c"><span class="pl-c">//</span> isString(10) -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isString(\'10\') -&gt;<br> true</span></code></div>',
'<h3>isSymbol</h3><p>Checks if the given argument is a symbol.</p><p>Use <code>typeof</code> to check if a value is classified as a symbol primitive.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">isSymbol</span> <span class="pl-k">=</span> <span class="pl-smi">val</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">typeof</span> val <span class="pl-k">===</span> <span class="pl-s"><span class="pl-pds">\'</span>symbol<span class="pl-pds">\'</span></span>;<br><span class="pl-c"><span class="pl-c">//</span> isSymbol(\'x\') -&gt;<br> false</span><span class="pl-c"><span class="pl-c">//</span> isSymbol(Symbol(\'x\')) -&gt;<br> true</span></code></div>',
'<h3>RGBToHex</h3><p>Converts the values of RGB components to a colorcode.</p><p>Convert given RGB parameters to hexadecimal string using bitwise left-shift operator (<code>&lt;<br>&lt;<br></code>) and <code>toString(16)</code>, then <code>padStart(6,\'0\')</code> to get a 6-digit hexadecimal value.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">RGBToHex</span> <span class="pl-k">=</span> (<span class="pl-smi">r</span>, <span class="pl-smi">g</span>, <span class="pl-smi">b</span>) <span class="pl-k">=&gt;<br></span> ((r <span class="pl-k">&lt;<br>&lt;<br></span> <span class="pl-c1">16</span>) <span class="pl-k">+</span> (g <span class="pl-k">&lt;<br>&lt;<br></span> <span class="pl-c1">8</span>) <span class="pl-k">+</span> b).<span class="pl-c1">toString</span>(<span class="pl-c1">16</span>).<span class="pl-en">padStart</span>(<span class="pl-c1">6</span>, <span class="pl-s"><span class="pl-pds">\'</span>0<span class="pl-pds">\'</span></span>);<br><span class="pl-c"><span class="pl-c">//</span> RGBToHex(255, 165, 1) -&gt;<br> \'ffa501\'</span></code></div>',
'<h3>timeTaken</h3><p>Measures the time taken by a function to execute.</p><p>Use <code>console.time()</code> and <code>console.timeEnd()</code> to measure the difference between the start and end times to determine how long the callback took to execute.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">timeTaken</span> <span class="pl-k">=</span> <span class="pl-smi">callback</span> <span class="pl-k">=&gt;<br></span> {  <span class="pl-en">console</span>.<span class="pl-c1">time</span>(<span class="pl-s"><span class="pl-pds">\'</span>timeTaken<span class="pl-pds">\'</span></span>);<br>  <span class="pl-k">const</span> <span class="pl-c1">r</span> <span class="pl-k">=</span> <span class="pl-en">callback</span>();<br>  <span class="pl-en">console</span>.<span class="pl-c1">timeEnd</span>(<span class="pl-s"><span class="pl-pds">\'</span>timeTaken<span class="pl-pds">\'</span></span>);<br>  <span class="pl-k">return</span> r;<br>};<br><span class="pl-c"><span class="pl-c">//</span> timeTaken(() =&gt;<br> Math.pow(2, 10)) -&gt;<br> 1024</span><span class="pl-c"><span class="pl-c">//</span> (logged): timeTaken: 0.02099609375ms</span></code></div>',
'<h3>toOrdinalSuffix</h3><p>Adds an ordinal suffix to a number.</p><p>Use the modulo operator (<code>%</code>) to find values of single and tens digits.Find which ordinal pattern digits match.If digit is found in teens pattern, use teens ordinal.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">toOrdinalSuffix</span> <span class="pl-k">=</span> <span class="pl-smi">num</span> <span class="pl-k">=&gt;<br></span> {  <span class="pl-k">const</span> <span class="pl-c1">int</span> <span class="pl-k">=</span> <span class="pl-c1">parseInt</span>(num), digits <span class="pl-k">=</span> [(int <span class="pl-k">%</span> <span class="pl-c1">10</span>), (int <span class="pl-k">%</span> <span class="pl-c1">100</span>)],    ordinals <span class="pl-k">=</span> [<span class="pl-s"><span class="pl-pds">\'</span>st<span class="pl-pds">\'</span></span>, <span class="pl-s"><span class="pl-pds">\'</span>nd<span class="pl-pds">\'</span></span>, <span class="pl-s"><span class="pl-pds">\'</span>rd<span class="pl-pds">\'</span></span>, <span class="pl-s"><span class="pl-pds">\'</span>th<span class="pl-pds">\'</span></span>], oPattern <span class="pl-k">=</span> [<span class="pl-c1">1</span>, <span class="pl-c1">2</span>, <span class="pl-c1">3</span>, <span class="pl-c1">4</span>],    tPattern <span class="pl-k">=</span> [<span class="pl-c1">11</span>, <span class="pl-c1">12</span>, <span class="pl-c1">13</span>, <span class="pl-c1">14</span>, <span class="pl-c1">15</span>, <span class="pl-c1">16</span>, <span class="pl-c1">17</span>, <span class="pl-c1">18</span>, <span class="pl-c1">19</span>];<br>  <span class="pl-k">return</span> <span class="pl-smi">oPattern</span>.<span class="pl-en">includes</span>(digits[<span class="pl-c1">0</span>]) <span class="pl-k">&amp;<br>&amp;<br></span> <span class="pl-k">!</span><span class="pl-smi">tPattern</span>.<span class="pl-en">includes</span>(digits[<span class="pl-c1">1</span>]) <span class="pl-k">?</span> int <span class="pl-k">+</span> ordinals[digits[<span class="pl-c1">0</span>] <span class="pl-k">-</span> <span class="pl-c1">1</span>] <span class="pl-k">:</span> int <span class="pl-k">+</span> ordinals[<span class="pl-c1">3</span>];<br>};<br><span class="pl-c"><span class="pl-c">//</span> toOrdinalSuffix("123") -&gt;<br> "123rd"</span></code></div>',
'<h3>UUIDGenerator</h3><p>Generates a UUID.</p><p>Use <code>crypto</code> API to generate a UUID, compliant with <a href="https://www.ietf.org/rfc/rfc4122.txt" rel="nofollow">RFC4122</a> version 4.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">UUIDGenerator</span> <span class="pl-k">=</span> () <span class="pl-k">=&gt;<br></span>  ([<span class="pl-c1">1e7</span>] <span class="pl-k">+</span> <span class="pl-k">-</span><span class="pl-c1">1e3</span> <span class="pl-k">+</span> <span class="pl-k">-</span><span class="pl-c1">4e3</span> <span class="pl-k">+</span> <span class="pl-k">-</span><span class="pl-c1">8e3</span> <span class="pl-k">+</span> <span class="pl-k">-</span><span class="pl-c1">1e11</span>).<span class="pl-c1">replace</span>(<span class="pl-sr"><span class="pl-pds">/</span><span class="pl-c1">[018]</span><span class="pl-pds">/</span>g</span>, <span class="pl-smi">c</span> <span class="pl-k">=&gt;<br></span>    (c <span class="pl-k">^</span> <span class="pl-smi">crypto</span>.<span class="pl-en">getRandomValues</span>(<span class="pl-k">new</span> <span class="pl-en">Uint8Array</span>(<span class="pl-c1">1</span>))[<span class="pl-c1">0</span>] <span class="pl-k">&amp;<br></span> <span class="pl-c1">15</span> <span class="pl-k">&gt;<br>&gt;<br></span> c <span class="pl-k">/</span> <span class="pl-c1">4</span>).<span class="pl-c1">toString</span>(<span class="pl-c1">16</span>)  );<br><span class="pl-c"><span class="pl-c">//</span> UUIDGenerator() -&gt;<br> \'7982fcfe-5721-4632-bede-6000885be57d\'</span></code></div>',
'<h3>validateEmail</h3><p>Returns <code>true</code> if the given string is a valid  email, <code>false</code> otherwise.</p><p>Use a regular expression to check if the email is valid.Returns <code>true</code> if email is valid, <code>false</code> if not.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">validateEmail</span> <span class="pl-k">=</span> <span class="pl-smi">str</span> <span class="pl-k">=&gt;<br></span><span class="pl-sr">  <span class="pl-pds">/</span><span class="pl-k">^</span>((<span class="pl-c1">[<span class="pl-k">^</span>&lt;<br>&gt;<br>()<span class="pl-cce">\[\]\\</span><span class="pl-c1">.</span>,;<br>:<span class="pl-c1">\s</span>@"]</span><span class="pl-k">+</span>(<span class="pl-cce">\.</span><span class="pl-c1">[<span class="pl-k">^</span>&lt;<br>&gt;<br>()<span class="pl-cce">\[\]\\</span><span class="pl-c1">.</span>,;<br>:<span class="pl-c1">\s</span>@"]</span><span class="pl-k">+</span>)<span class="pl-k">*</span>)<span class="pl-k">|</span>("<span class="pl-c1">.</span><span class="pl-k">+</span>"))@((<span class="pl-cce">\[</span><span class="pl-c1">[<span class="pl-c1">0-9</span>]</span><span class="pl-k">{1,3}</span><span class="pl-cce">\.</span><span class="pl-c1">[<span class="pl-c1">0-9</span>]</span><span class="pl-k">{1,3}</span><span class="pl-cce">\.</span><span class="pl-c1">[<span class="pl-c1">0-9</span>]</span><span class="pl-k">{1,3}</span><span class="pl-cce">\.</span><span class="pl-c1">[<span class="pl-c1">0-9</span>]</span><span class="pl-k">{1,3}</span><span class="pl-cce">\]</span>)<span class="pl-k">|</span>((<span class="pl-c1">[<span class="pl-c1">a-zA-Z\-0</span>-9]</span><span class="pl-k">+</span><span class="pl-cce">\.</span>)<span class="pl-k">+</span><span class="pl-c1">[<span class="pl-c1">a-zA-Z</span>]</span><span class="pl-k">{2,}</span>))<span class="pl-k">$</span><span class="pl-pds">/</span></span>.<span class="pl-c1">test</span>(str);<br><span class="pl-c"><span class="pl-c">//</span> validateEmail(mymail@gmail.com) -&gt;<br> true</span></code></div>',
'<h3>validateNumber</h3><p>Returns <code>true</code> if the given value is a number, <code>false</code> otherwise.</p><p>Use <code>!isNaN</code> in combination with <code>parseFloat()</code> to check if the argument is a number.Use <code>isFinite()</code> to check if the number is finite.Use <code>Number()</code> to check if the coercion holds.</p><div class="highlight highlight-source-js"><code><span class="pl-k">const</span> <span class="pl-c1">validateNumber</span> <span class="pl-k">=</span> <span class="pl-smi">n</span> <span class="pl-k">=&gt;<br></span> <span class="pl-k">!</span><span class="pl-c1">isNaN</span>(<span class="pl-c1">parseFloat</span>(n)) <span class="pl-k">&amp;<br>&amp;<br></span> <span class="pl-c1">isFinite</span>(n) <span class="pl-k">&amp;<br>&amp;<br></span> <span class="pl-c1">Number</span>(n) <span class="pl-k">==</span> n;<br><span class="pl-c"><span class="pl-c">//</span> validateNumber(\'10\') -&gt;<br> true</span></code></div>'
];

// Tip Limit counter
  var tipLimit = tipsList.length;

// Generate a number
function generateNumber() {
  return Math.floor(Math.random() * tipsList.length);
}

function generateTip() {
  var tip = tipsList[generateNumber()];
  var tipElement = document.querySelector('.js-tip');
  tipElement.innerHTML = tip;
  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit;
  document.querySelector('.tip-button').focus();

}

function onTipButtonClick() {
  var tipButton = document.querySelector('.tip-button');
  tipButton.addEventListener('click', function() {
    tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
      generateTip();

      if (tipLimit === 0) {
        tipButton.innerHTML = 'See you in another tab!';
        tipButton.classList.add('disabled');
      }
    }
  });
}

onTipButtonClick();
// Get the first tip
generateTip();

</script>
