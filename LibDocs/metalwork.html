'<h2>各种材料性能对比</h2><br><a href="https://www.163.com/dy/article/GIE2G7C90511CP8E.html" class="whitebut ">各种材料性能对比</a><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG32g9VCbibuic2Agj5eicSlsBncVGEypwAiczQ8YRlnwYtLAe1depwsDR5nw/640"><br>1<br><strong>杨氏模量-密度</strong><br><strong>刚性或/和轻质部件选材参考</strong><br><br>▼<br>1、需要较硬的材料时，如顶梁，自行车架等，选择图表顶部的材料。<br>2、需要低密度的材料，如包装泡沫等，选择图表左侧的材料。<br>3、刚性和轻质兼具的材料很难找到，复合材料往往是个不错的选择。<br><em>杨氏模量（Young‘smodulus），又称拉伸模量，是弹性模量中最常见的一种。杨氏模量衡量的是一个各向同性弹性体的刚度，与弹性模量是包含关系，除了杨氏模量以外，弹性模量还包括体积模量和剪切模量等。</em><br><br>▼<br><strong>材料大类</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpYXHm7sFqc9vbSUeVjG4HQvoI7kibLB10uVicQz9iaMrbedgM7YHEevDsKibxqcLNg7OBXYC3OATe3Dibg/640"><br><br>▼<br><strong>金属与合金</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3vstMcgLrBjr8GccjcpT1uqQ6aPFexGDR1tSiaAMicV9icEpEg1FrAiaVJg/640"><br><br>▼<br><strong>聚合物</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpYXHm7sFqc9vbSUeVjG4HQvj0R4N5MnF1ibwupPt53kt77AkOHV9uIY4pWSUicobzjvBnD1PsufiboSQ/640"><br><br>▼<br><strong>陶瓷</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpYXHm7sFqc9vbSUeVjG4HQv7BMpBRibUZOmKLok1x6utllKCAEkjQZ16OVduxZicKC3nySepxm7hH3Q/640"><br><br>▼<br><strong>木与木制品</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3JxQiajwD35nv7AmUfzJFfHexSP71IFC2SpWowickTocCfZiaLwwoQ0meg/640"><br><br>▼<br><strong>复合材料</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpYXHm7sFqc9vbSUeVjG4HQvUDJL7R3B0zFtfCfqhHmucTKiauLMibPTonszVmibBcRBVHMCGhCxL1D7Q/640"><br>2<br><strong>杨氏模量-成本</strong><br><strong>刚性或/和低成本部件选材参考</strong><br><br>▼<br>1、需要较硬的材料时，如顶梁，自行车架等，选择图表顶部的材料<br>2、需要低成本的材料，如包装泡沫等，选择图表左侧的材料。<br>3、需要廉价且坚硬的材料，则选择图表左上方的材料，大多为金属和陶瓷。<br><br>▼<br><strong>材料大类</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3PUa15qwVVN2SjWzYshp4YtiaAAGEDIrZUicFOZickVeMhAz0ia8HbLVHSQ/640"><br><br>▼<br><strong>金属与合金</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKydGOLCjyyulCl8Z9jEJRcxm27YDGBFzAkUdPEEUibqo8NAFSRbhw3IA/640"></strong><br><br>▼<br><strong>聚合物</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKSiaeKTEdABPNzwzlRENQSqDCsZb6tRqa3Cfqf5mic99FKic4iaiaLiahKPhA/640"><br><br>▼<br><strong>陶瓷</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3BPucZHVuGK980bBNqBmzMe33fHpIJf7GOIU9FrEpoMvh7MSZyibqMTQ/640"><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKPG26Z1UG9glWEhAXuKrp87EiaYZpZjdMIMW5793GlQ5libibuK3DvicIibg/640"></strong><br><br>▼<br><strong>复合材料</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKJZLpD5oiaWq7S6amAIk8TNFSLFia2cQWMBRn9RmtZ9Tz2NJxmwibJvbNg/640"><br>3<br><strong>强度-密度</strong><br><strong>高强度或/和低密度部件选材参考</strong><br><br>▼<br>1、下图标识的强度为拉伸强度，除了陶瓷为抗压强度。<br>2、高强度且低密度的材料位于图形的左上部分。<br><em>强度是指零件承受载荷后抵抗发生断裂或超过容许限度的残余变形的能力。也就是说，强度是衡量零件本身承载能力（即抵抗失效能力）的重要指标。</em><br><br>▼<br><strong>材料大类</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3RJHPl3ribfF6u0JYiaViagibmp5fAfeySdEFeF77LGx3sv1E2iacDE4E1nw/640"><br><br>▼<br><strong>金属与合金</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKoKBIBzBqoNYZd8breyUqO0QRhS9vjibRiabhPjRRj5ZbsQkCJyDqbtiaQ/640"><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKyU7Taq5MCXAP7ibubuU08apJacMQuMY53yo6ZEPY1wffEQ32L7MWcicQ/640"><br><br>▼<br><strong>聚合物</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK1CLV7q72UhBxvXq9ZL9gaVVyn0hyQz44jvqnibDjhjYnjibIQdy5IWKg/640"></strong><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="987" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKByZ4D5K1mq5NyJULsv0fbzPytrguNlLLhKKWEA7xia2LrWgBG7EomTQ/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="987" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK5YVC9mVsMdAo9RvPyuV61V0bD7WM78Kez8ubWjkCNmxys2nxcug0oQ/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="987" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKH3pzzYwE1a7Vxo6zrt9gTfthlcetUkaomJPKqDsTAFL56J3JYLf17Q/640"></strong><br>4<br><strong>强度-成本</strong><br><strong>高强度或/和低成本部件选材参考</strong><br><br>▼<br>1、下图标识的强度为拉伸强度，除了陶瓷为抗压强度。<br>2、许多应用要求材料具有较高的强度，如螺丝刀、安全带等，但是他们通常都比较贵，只有极少数的材料能同时满足强度和成本的要求（左上部分）。<br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKI4rZiaHdPHSMblh9bbr9yk37UYoaMHQOXDGib0xZib8FD3IRLW0bcwUgg/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1014" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKAB0GPghd42BxfKEibic4Kz84G8WjG3YibxOq25CG5ibm0vB1SX8hZZVnsg/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1014" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK1bdEXjNdWAbCBABaeoZyNyJOwyafskHDduQl508ZYERPowDRPhFyOA/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1022" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKb6dkxhzkjukB3fRQBfBDibelTYiaavsFU2HwGZ4cUcBkNP5NicDamg3ibA/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1013" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKfSnXhaF1mQCO1BqO71q5qdz3uqzZKD31luYVOCLbF0dtmKLwBy9how/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1014" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKwrVFbOJaEpbrzGno4gaF7gGKKBdgjAU9iaibm4MjrqQx1R9SE64x2BTQ/640"></strong><br>5<br><strong>强度-韧性</strong><br><strong>高强度或/和高韧性部件选材参考</strong><br><br>▼<br>1、下图标识的强度为拉伸强度，除了陶瓷为抗压强度。<br>2、通常韧性不好强度也不会很高，提高强度时很可能会使韧性下降。<br><em>强度是指零件承受载荷后抵抗发生断裂或超过容许限度的残余变形的能力。也就是说，强度是衡量零件本身承载能力（即抵抗失效能力）的重要指标。</em><em><br><em>韧性为材料在塑性变形和断裂过程中吸收能量的能力。韧性越好，则发生脆性断裂的可能性越小。韧性可在材料科学及冶金学上，韧性是指当承受应力时对折断的抵抗，其定义为材料在破裂前所能吸收的能量与体积的比值。</em><br><em>强度和韧性的关系：强度是指抵抗外力的能力如抗拉强度，韧性是材料抵抗变形破坏的能力，如抗弯抗扭及冲击。</em><br></em><br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="942" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK0QCo6PS9ialLwGOmjuc99NNsxasibkBl2CtibB4gWUVjznCwQZW94Gkpg/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKMyhqp1ypJ0U96lE6KiczEvLKk4WkomRsYOjqUxJLOyAndE3C75XwgtA/640"><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKMuRcibZVq72QdnH6pxRcAj24ibkNeeicw9n2kiaBfyI3ZlTC5SyTrM9Xjw/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="942" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKXFakKnNJOheibgl3DD1oljerp4doTaibEMjMxbedO5yvmprxvZyXu2icQ/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="942" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKEvzgqAEjPRJw773ovftSV22rK4LiaAyTZiclm4bnVriaVZiaZmoictLQmmQ/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="942" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKCdnmbfdPrfetfsEpqsWXhS4ics3HUdiafc5XYVrqDmaZfCEroXEfW38Q/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKzVdaPb14D3CewXv6BdiaqfDUToNEYG8lhtm9apFbVPPQ0aSjH1uSUibQ/640"></strong><br>6<br><strong>强度-断裂伸长率</strong><br><strong>高强度或/和高弹性部件选材参考</strong><br><br>▼<br>1、陶瓷具有非常低的伸长率（&lt;1％）；<br>2、金属具有中等的断裂伸长率（1-50％）；<br>3、热塑性塑料具有较大的伸长率（&gt;100%）；<br>4、橡胶具有长期弹性伸长率；<br>5、热固性聚合物具有较低的伸长率（&lt;5％）。<br><em><em><em>断裂伸长率 （elongation at break），试样在拉断时的位移值与原长的比值。以百分比表示（%）。</em></em></em><br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKMnDBMweerU0ZGjNiaCo9ZtUfULAaosqicoicVx1Xia0OZZWgKL6meC4a7A/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKuF0w5o6F9YpTOiaZWXQPDW5dibocqciby6DmbeoYfABpDX7XrJpgNU2icg/640"><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKiatriabiaOg6MOwrTKIe1MaDgoUGlLJd4WBgV2Ijo45894yeuq3XOKw7A/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKfib3hicOlFyhITv2bPmV448WlMF1SwwgD7s0jKCLiatdgwc2jFhicRPFRg/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKCsYcdibFxzicLI9nw5iataMwWXfYyV80GQKnQ6UTFADUOje2N3CBnlxRg/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKFKWyy79ria4MXvSFwDiasuF42WRu3b46RmIAHnuKQ57sB2J0uiafRc8Dw/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="926" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKKVzbHTwnw8gECrolWwrpZhnuKbAwiay3icNoZOfPiaIqy4ibFkgfaPZzgw/640"></strong><br>7<br><strong>强度-最高工作温度</strong><br><strong>高强度或/和高工作温度环境部件选材参考</strong><br><br>▼<br>1、下图适用于材料的使用环境中工作温度高于室温的组件，如炊具，汽车发动机和排气管等。<br>2、聚合物的最高工作温度较低，金属的最高工作温度居中，陶瓷能够承受非常高的温度。热塑性聚合物的最高工作温度低于热固性聚合物。<br><em><em><em>最高工作温度表示工程材料在此温度下工作时强度急剧下降的最高温度。</em></em></em><br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKZ5J5rDaOicxJbrsb9K3sT3XEyeG54iboqibVeLjyluMhfxqDrqro2iaNHQ/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKv4mvVwkngKA2C5eibtSjqPiafg2tFFIxzBVOaQBzqibdKqABvdokahklA/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="976" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKx3mE6rtmV66PNBWMvtIeibKWd8AkJkzhzA9F4Mr8LvBN47e8ibTYjPMQ/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKRQZ7Mr4QHwibL2zdmj1jO6abN7INHqkU1x6zLBl2Gqqj29hgQwSt9Kg/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKMKNRK9GKYzRHBvpCY0Vqz1ZDMmPTu5FWtVvAGd5KSlgn6lOWDFxgmA/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKp9qKxCcRHtAsM6usGQibCzB6Xjhn7WXVHiaKc4rwe4GmdgVJzLJqam0w/640"></strong><br>8<br><strong>比强度-比刚度</strong><br><strong>高刚度和/或高强度与低重量的部件选材参考</strong><br><br>▼<br>1、比强度为强度/材料密度，比刚度为刚度/材料密度。<br>2、通常高强度和高刚度是同时存在的，因为他们很大程度上取决于原子之间的结合力。<br><em><em>材料刚度简称刚度，即材料力学中的弹性模</em></em><em>量。它是表征材料抵抗弹性变形能力的力学性能指标。指材料抵抗变形的能力，即引起单位变形时所需要的应力。一般是针对构件或结构而言的。它的大小不仅与材料本身的性质有关，而且与构件或结构的截面和形状有关。</em><br><em><br><em>强度：材料在规定的荷载作用下，材料发生破坏时的应力称为强度，要求不破坏的要求，称为强度要求。根据外力作用方式不同，材料的抗拉强度、抗压强度、抗剪强度等。</em><br><em>刚度和强度的区别：刚度是抵抗变形的能力，强度是抵抗破坏的能力。刚度是强调不变形，或变形小；强度是强调可靠性，即不能失效。</em><br></em><br><br>▼<br><strong>材料大类</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKhQBIhFQoDXxkYL9xiaiceiaNHianU1kSSA6wGQTb6klCCdYoZ7kXhGocHw/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKTViaXHvjbZkib8ibcXUXXuZKLz3bYkvqUojx1mC4EO6rpy3K2ibBAqOicVw/640"><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKrnUliaF2sGmicehwdDPajx5FNur5R6ulJL94o90kNAk2GkFiaVKWWoK2w/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK4n8PQQp1NHePcIhz0UQ55xlXyNtmKF1aPNVNvOIQHhZ60XLcGcFjsQ/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKIeriagojejzYkLrLIxKkM2UWsOKhoce7FzEyBefOGEyxQOhHypBpdVQ/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKAjy07pMqe4slp0M7elPUF6Aw4x3ZdOAALQNr2EmGCjKG2rDrqW9usQ/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="975" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK4OwPKAH3NGZPtuRicRqDicxHicfUfkkDgGdmJgAX3OKdaicxDYWXNm3HQw/640"></strong><br>9<br><strong>电阻率-成本</strong><br><strong>电性能或/和低成本部件选材参考</strong><br><br>▼<br>1、下图主要用于需要较低的价格以及良好的电绝缘性（如插头外壳）或良好的导电性（例如电力电缆）组件时选材参考。<br>2、良好的电导体通常是良好的热导体和良好的电绝缘体是良好的热绝缘体，所以下图（例如，用于煎锅）产品的选材参考。<br><em><em><em>电阻率是用来表示各种物质电阻特性的物理量。某种物质所制成的原件（常温下20°C）的电阻与横截面积的乘积与长度的比值叫做这种物质的电阻率。单位：Ω·m。</em></em></em><br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKIKTFhyh8g05Pk2rSdNANXlM56f0H0SpVGRtEyDrwichrPrhfp8AuGeA/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="968" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKn6micl2jEAYOmsvlzcF5Ds5Cicwt56Tb31DF7eTRrW56N5vQ2jICLSuw/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKd5Z1bYYctCXC7kKsTazXTJuqhnxqcTlPCcicUibeU2udicBhKyjxsJxNQ/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="980" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK4aIYqI9mPu0iavCJAbjvWvVv2lEqiaaG3zrK99bY0vnuShCuDE67nic8w/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK9f8aoVlJ4kKhf9icWyPfjNTsicYkPbUxoDsmuWMBfhxj4XoMiaXymLRjQ/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="967" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKp8yApXVlJITRjR1qsX3r8jJZAbujdnQFNPuh2ylvZF8LtD9NIuNo5A/640"></strong><br>10<br><strong>可回收性-成本</strong><br><strong>可回收或/和低成本部件选材参考</strong><br><br>▼<br>1、下图只要用于识别材料的可回收性特征，特别是那些既昂贵又可回收的材料应该投入更多。<br>2、尽管成本高，复合材料却难以回收，因为很难将纤维和基体分开。<br>3、热塑性塑料常常可以回收利用。热固性塑料可回收性低。<br>4、金属是特别适合于回收，因为它们可以容易地排序，重熔。<br>5、陶瓷几乎从未再循环。<br><br>▼<br><strong>材料大类</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKBxY7a1uiapgIjKEUedkEOaVMp9tNseueMxaibP2sMYofhNdpthnNPZjA/640"><br><br>▼<br><strong>金属与合金</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK49DeT4Xbf6ibHo9oibo4h1qBicUNQtNwaM9pCWkEVoTickGhdicIPqxeIDQ/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKbe1aVXgHpMQAEC5baHicm5ibG9b1HlhSaYZBxt3W7Y4IsRmxHOJwibPcg/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKp5Lxia0EkFLWUwBgDrjfo3wzP1mTIjCyHjAAZQcKC5j2pSHTFyUN81w/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKfIBolKWibSTv7ibdcyGDic1upoqFVan12dBbmSDWpbrqVWLaUfH8WicMaQ/640"></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="964" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKia8hauicX6riacLbMkYCxYgr8vpQ9YfsRib9haE4QnWfzMlzP0BoYUd0Cw/640"></strong><br>11<br><strong>生产耗能-成本</strong><br><strong>环境影响小或/和低成本部件选材参考</strong><br><br>▼<br>1、生产某种材料所需消耗多大的能量是原料成本的一个因素。所以是大部分材料都位于左下角（低成本/低能耗）或右上（高成本/高能耗）。<br>2、测量生产材料消耗的能量是困难的，包括：收集原材料所需的能量/矿料，提取或合成它所需的能量。<br>3、聚合物是通过提炼和加工碳氢化合物中提炼出来的，所需的能量居中；<br>4、建筑材料，如混凝土，砖和木材需要较少的能量来产生它们，因此是价格较低；<br>5、金属通常是从它们的氧化物中提取，这占用了大量的能量，例如，在美国的能源消耗总量的二十分之一是用来生产铝。<br><br>▼<br><strong>材料大类</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JK2p8E0EhDn42oDicekGfGWfkRgxBpTeVibYJd0ibqV6E4L1kH9VR3n8qdg/640"><br><br>▼<br><strong>金属与合金</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKOYic38R9IUKAXnp879Plvibly51TtnrrYx3MIeibEJCpKSkt7GE7nnE3w/640"><br><br>▼<br><strong>聚合物</strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1015" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKady3Qcebia0pYUu6XDT6zSUGssxuyVnBbXqGeJWx0Dy1RJr1nG5Oqwg/640"><br><br>▼<br><strong>陶瓷</strong><br><strong><br><img data-ratio="0.66796875" data-s="300,640" data-type="jpeg" data-w="1015" width="auto" data-src="https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKkbia34ERReOrMZpLvOia4Zc70ib2MKFDFRW8r57ZkLu9M8ptyicFPphsmg/640"></strong><br><br>▼<br><strong>木与木制品</strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Kia0sXX0mibHWWRia9ibvVv6SqjVNTEodmG3Mfb54h7PictITOuqFE6K2abbLE4pSFJ3Do9CWiaicZzFDo1ZeAAuaXhww/640"><br><strong></strong><br><br>▼<br><strong>复合材料</strong><br><strong><br><img class="lazy" data-src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/ZxmmZHbMicpZibVj1ftiaeMKVkTSVHM37JKoa8L5zNpprqxgXPVdXwOExj3CPVj6xAjosxcOv6UnIGnjuTUT9rfPw/640"></strong><br>',
'<h2>不锈钢入门常识</h2><br><strong>不锈钢定义</strong><br>不锈钢是一种能够抵抗腐蚀的高合金钢.具有美观的表面,不必经过镀色或油漆等表面处理,所以很多机械厂为表明自己的是不锈钢，往往是不作任何油漆处理的，而黑材(所谓黑材就是一般钢铁的称呼)是必须进行防锈处理的。<br><br><strong>不锈钢的简易分类</strong>不锈钢可以粗浅的分为200系列，300系列和400系列三大类，其中300系列是最常用的，200系列和400系列一定程上是300系列的替代品，而严格来讲400系列不叫不锈钢，叫不锈铁，因为里面不含镍元素，所以用磁铁可以吸引住。<br>而200系列和300系列是有镍的，所以是没有磁性的，吸铁吸不住。<br>304是300系列中最常见的品种，所以一般从304的价格变化可以判断出整个不锈钢的价格走势。<br>200系列含镍少，400系列不含镍，300系列含镍最多，所以受镍价影响最大的是300系列。<br>300系列可以简分为304、304L、316、316L、321、309S、310S等等，区分的依据是各种金属元素的含量不同，含量不同的不锈钢的特性也不相同，304和304L的区别在于碳（C）含量的不同，带L的是表示含碳低，也叫低碳，316和316L的区别也是一样。<br><br><strong>不锈钢的形态分类</strong>不锈钢可分为卷板、板材、型材、钢管和零部件五大类，最重要的是卷和板。<br>型材就是由板做成的各种不同型状的材料，有角钢、扁钢、工字钢、槽钢。<br>钢管主要是指无缝钢管，和无缝钢管相对的就是焊管，区别在于是否一次成型。<br>零部件主要是指弯头和法兰和其他小东西.卷材和板材实际上一样的，出厂形式不一样而已，卷材就是一卷一卷的，板材是一张一张的，如果出厂就是板材，也叫原装板，一般是厚板，因为很厚的话，是无法成卷的，一般16毫米以上就不能成卷了.<br>有卷的，有板的，很多时候是板，卷和板的价格也是不一样的，如果是采购卷，就是按实际称重计算的，所以价格高，板是按照理论计算的，价格就低，原因是有下差，如10mm厚的实际可能是9.6mm，这中间就会有价差。<br><br>不锈钢板根据轧机(轧机是轧制板的机器名)轧制工艺的不同，分成热轧和冷轧，热轧通常标为NO.1冷轧标为2B或者BA(BA比2B的表面好、要亮，接近镜子，最好的就是镜面，镜面没有现货，都需要加工)，比如304很多时候是采购板，那就意味着卷必须通过机器开平成板的形式，这种机器就是开平机。<br>通过开平机开平可以开成不同的长度，如果不是常规长度就叫定开，意思就是定开尺寸，因为客户根据实际需要，常常会提出不同的长度要求，这个时候卷就显得重要了，常规的板就不能满足要求了。<br><br>国产冷轧一般在3毫米以下，热轧一般在3毫米以上，3毫米厚度的既有热轧，也有冷轧，但是进口的冷轧板厚度可以达到4毫米以下甚至6毫米以下。<br>热轧3毫米到12毫米的板叫中板，12毫米以上的叫厚板，可以厚到120毫米以上，并称热轧中厚板，而冷轧就是冷轧薄板了。<br><br><strong>不锈钢板理论重量的简易计算方法</strong>板重=比重×厚度(mm)×宽度(m)×长度(m)(mm是毫米的单位，m是米的单位)在工程机械领域由于讲究精度尺寸，世界上都采用毫米为单位1000毫米=1米，1毫米=100丝。<br>按这个公式得出的重量是公斤(KG)，要精确到小数点后两位，因为不锈钢价格贵，交易量大，小数点后的数字也就很重要了，因此钱款也要精确到小数点后两位。<br><br><strong>不锈钢的比重(KG)</strong>不同的不锈钢有不同的比重：A，400系列比重是7.75B，304.321.304N.201.202.304L..301.比重是7.93C，310S.309S.316.316L比重是7.98。<br><br><strong>用钢号对照表</strong>世界各国对不锈钢的称呼各有不同，市场常接触的是中国和美国的，叫国标和美标，上面说到的200系列300系列400系列就是美标，美标由于通俗易懂，所以通常叫的都是美标。<br>国标 ============美标<br>1cr17mn6ni5n========201<br>1cr18mn8ni5n========202<br>0cr18ni9============304<br>00cr19ni10==========304<br>L0cr18ni12mo2t=======316Ti<br>00cr17ni14mo2=======316L<br>0cr17ni12mo2========316<br>1cr18ni9ti==========321<br>0cr18ni10ti=========321<br>0cr23ni13===========309<br>S1cr20ni14===========309<br>S0cr25ni20===========310<br>S1cr25ni20===========310<br>s0cr13===============405<br>1cr13===============410<br>2cr13===============420<br>3cr13===============420<br>4cr3================43<br><br>0国标称呼中的元素含量一般是指含量的中间值，为理论值，可大可小。<br><br><strong>什么叫公差</strong>这是一个很重要的名词，公差就是公认允许的长度或厚度偏差.因为在板材的生产过程里，出于各种原因很难。<br>出来的实际厚度往往是达不到理论的厚度，比如6毫米的板，只有5.6毫米，这就是公差，在国内公差往往就是负公差，当然也有正公差，但是很少。<br>在买卖板时，通常是按理论厚度来计算，这也是为什么理论价比称重价低的原因，公差还有大小之分，价格也不一样，大公差的价格便宜.举例说明，6毫米的，如果是5.5以下就是大公差了。<br>1、304/2B公差范围见下表（仅供参考）<br><table><tbody><br><tr><td>规格</td><td>大差</td><td>正常</td><td>小差</td><td>无公差</td></tr><br><tr><td>0.4MM</td><td>0.3-0.32</td><td>0.33-0.37</td><td>0.37-0.39</td><td>0.39以上</td></tr><br><tr><td>0.5MM</td><td>0.4-0.42</td><td>0.43-0.47</td><td>0.47-0.49</td><td>0.49以上</td></tr><br><tr><td>0.6MM</td><td>0.5-0.52</td><td>0.53-0.57</td><td>0.57-0.59</td><td>0.59以上</td></tr><br><tr><td>0.7MM</td><td>0.6-0.62</td><td>0.63-0.67</td><td>0.67-0.69</td><td>0.69以上</td></tr><br><tr><td>0.8MM</td><td>0.7-0.72</td><td>0.73-0.77</td><td>0.77-0.79</td><td>0.79以上</td></tr><br><tr><td>0.9MM</td><td>0.8-0.82</td><td>0.83-0.87</td><td>0.87-0.89</td><td>0.89以上</td></tr><br><tr><td>1.0MM</td><td>0.89-0.91</td><td>0.91-0.94</td><td>0.94-0.99</td><td>0.99以上</td></tr><br><tr><td>1.2MM</td><td>1.01-1.08</td><td>1.09-1.15</td><td>1.16-1.18</td><td>1.18以上</td></tr><br><tr><td>1.5MM</td><td>1.32-1.38</td><td>1.39-1.45</td><td>1.46-1.48</td><td>1.48以上</td></tr><br><tr><td>2.0MM</td><td>1.71-1.79</td><td>1.8-1.86</td><td>1.87-1.9</td><td>1.9以上</td></tr><br><tr><td>2.5MM</td><td>2.23-2.38</td><td>2.39-2.42</td><td>2.42-2.47</td><td>2.47以上</td></tr><br><tr><td>3.0MM</td><td>2.7-2.77</td><td>2.78-2.85</td><td>2.85-2.9</td><td>2.9以上</td></tr></tbody></table><br><br>2、热轧板公差范围表见下表（仅供参考）<br><table><br><tbody><br><tr><td>规格</td><td>大差</td><td>正常</td><td>小差</td><td>无公差</td></tr><br><tr><td>3.0MM</td><td>2.6-2.75</td><td>2.75-2.85</td><td>2.86-2.9</td><td>2.9以上</td></tr><br><tr><td>4.0MM</td><td>3.2-3.6</td><td>3.6-3.75</td><td>3.75-3.95</td><td>3.95以上</td></tr><br><tr><td>5.0MM</td><td>4.2-4.6</td><td>4.6-4.75</td><td>4.75-4.95</td><td>4.95以上</td></tr><br><tr><td>6.0MM</td><td>5.1-5.5</td><td>5.5-5.75</td><td>5.75-5.9</td><td>5.9以上</td></tr><br><tr><td>8.0MM</td><td>7.2-7.5</td><td>7.5-7.75</td><td>7.75-7.95</td><td>7.9以上</td></tr><br><tr><td>10.0MM</td><td>9.1-9.3</td><td>9.3-9.6</td><td>9.6-9.85</td><td>9.85以上</td></tr><br><tr><td>12.0MM</td><td>11.1-11.2</td><td>11.2-11.6</td><td>11.6-11.85</td><td>11.85以上</td></tr><br><tr><td>14.0MM</td><td>13.1-13.2</td><td>13.2-13.6</td><td>13.6-13.85</td><td>13.85以上</td></tr></tbody></table><br><br>主要不锈钢种类的特性和用途<br>304：作为一种用途广泛的钢材，具有良好的耐蚀性，耐热性，低温强度和机械性，冲压，弯曲等热加工性好，无热处理硬化现象，无磁性，使用温度零下193度到正800度。<br>用途:餐具，厨具，热水器，锅炉，汽车配件，医疗器械，食品机械，储存酒具，压力容器（化工机械，化工装备）。<br><br>304L作为低碳的304钢，在一般状态下，耐蚀性和304差不多，但在焊接后和消除应力后，它抗间晶腐蚀性好，在未进行热处理的情况下，也能保持良好的耐蚀性，一般在400度下使用，<br>用途：石化产业，建材。<br><br>321在304钢中添加Ti元素，来防止间晶腐蚀，适用于正430到900度以下，无磁性；<br>用途：汽车排气，热交换器，集装箱等焊接后不进行热处理的产品，由于加入Ti元素，就不合适制作食品加工设备。<br><br>316低碳，添加MO元素，所以他的耐蚀性和耐大气腐蚀性和高温强度性能特别好，可以在苛刻条件下使用，适合在900度以下使用，无磁性。<br>用途：海水里使用的设备，化工，染料，造纸，醋酸，肥料等生产设备，食品工业和沿海地区设施，对抗间晶腐蚀有特别要求的产品。<br><br>309S/310S这两种材质，镍和铬的含量比较高，同时增加Si &nbsp; 的含量，使其具有耐高温和耐蚀性，其中309S可以承受980以下反复加热，310S使用温度达到1200度，连续使用温度可在1150度，无磁性。<br>用途：适用高温电炉设备，干燥设备等关键部位，炉用材料，航空，石化，电力等。<br><br>200系列类似于304价格便宜经济性。<br>用途：食品加工器皿，厨房设备，食品加工设备，过滤器，牛奶罐，耐用消费品，洗衣机配件，热水器，钢制家具，建筑装潢，装饰。<br>耐疲劳方面，201硬度较大，韧性不如304,还是304的耐疲劳度好些。<br>',
