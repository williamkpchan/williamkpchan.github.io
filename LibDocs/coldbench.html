<base target="_blank"><html><head><title>coldbench</title>

<style>
body{width:80%;margin-left: 10%; font-size:22px;}
strong, h1, h2 {color: gold;}
img {max-width:90%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px;}
</style></head><body onkeypress="chkKey()"><center>
<h1>Coldbench Localstorage</h1>

<br>
<br>
Coldbench List: <input type="text" id="cbl" value="">
<br>
<button onclick="saveLST()">save it</button>
<br>
status: 
<p id="status"></p>
FraudStk List: <input type="text" id="fraud" value="">
<br>
<button onclick="saveFraud()">save it</button>
<br>
status: 
<p id="Fstatus"></p>

<script>
  if (localStorage.getItem("coldbench") === null) {
    localStorage.setItem("coldbench","");
  } else {
    document.getElementById("cbl").value = localStorage.getItem("coldbench");
  }

  if (localStorage.getItem("fruadStk") === null) {
    localStorage.setItem("fruadStk","");
  } else {
    document.getElementById("fraud").value = localStorage.getItem("fruadStk");
  }

function saveLST() {
  localStorage.setItem("coldbench",document.getElementById("cbl").value);
  document.getElementById("status").innerHTML = "coldbench list stored!"
}
function saveFraud() {
  localStorage.setItem("fruadStk",document.getElementById("fraud").value);
  document.getElementById("Fstatus").innerHTML = "fruadStk list stored!"
}
</script>

</body>
</html>
