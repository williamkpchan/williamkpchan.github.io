<html>

<link rel="stylesheet" href="./rchart/website.css" type="text/css" media="screen" />
<style>
body { margin: auto; width: 90%; font-size: 24px; background-color: #000000; color: #20C030;}
button, input, select {color: gray; background-color: #001010;  font-size: 18px; }
</style>

<script>
let alarmSound = new Audio('./mp3/stringVibrate.mp3');
// toneBeep.mp3
let theCode = 'HSI';
let stkCode, stkName, stkTime, stkPrice, stkMaxprice, stkMinprice, stkVol, stkChange, mytimer;
let timerValue = 10;
let stkChangeArr = [];
let toFixedLen = 2;
let theString ="";

let theurlHead = 'http://web.ifzq.gtimg.cn/appstock/app/hkfqkline/get?_var=kline_dayqfq&param=hk'
let theurlTail = ',day,,,320,qfq'
let theurl = theurlHead + theCode + theurlTail
//let rawJSON = {};
let thestkdata = [];

let dateLst = [];
let openLst = [];
let highLst = [];
let lowLst = [];
let closeLst = [];
var theMax = 0, theMin = 0;

function startToRoll() {
	getStkOHLC();
}

function getStkOHLC() {
	RGraph.AJAX.getJSON(theurl, function (rawJSON){
		keys = Object.keys(rawJSON); // read the structure keys ["code", "msg", "data"]
		insideDatakey = Object.keys(rawJSON)[2] //

		// myobj[Object.keys(myobj)[0]] this is the extract method

		thedata = rawJSON[Object.keys(rawJSON)[2]]
		// var thestkkey = Object.keys(thedata)[0] // this is the stk key name

		tempdata = thedata[Object.keys(thedata)[0]];
		thestkdata = tempdata[Object.keys(tempdata)[0]]; // real data here

		/* data is arranged in days array
		thestkdata[320][0]  // date
		thestkdata[320][1]  // open
		thestkdata[320][3]  // high
		thestkdata[320][4]  // low
		thestkdata[320][2]  // close */
		period = 60;
		starti = thestkdata.length - period;
		for (let i = starti; i < thestkdata.length; i++) {
			dateLst.push(thestkdata[i][0]);
			openLst.push(Number(thestkdata[i][1]));
			highLst.push(Number(thestkdata[i][3]));
			lowLst.push(Number(thestkdata[i][4]));
			closeLst.push(Number(thestkdata[i][2]));
		}
		thestkdata =[highLst, lowLst, closeLst];
		theMax = Math.max(Math.max(...thestkdata[0]),Math.max(...thestkdata[1]),Math.max(...thestkdata[2]));
		theMin = Math.min(Math.min(...thestkdata[0]),Math.min(...thestkdata[1]),Math.min(...thestkdata[2]));
		drawchart();
	});
}

function chkKey() {
  let testkey = getChar(event);
//  if(testkey == 'c'){getKeyword();}
}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

function showTime() {
	let d = new Date();
	let secs=d.getSeconds();
	let mins=d.getMinutes();
	let hr=d.getHours();
	let timemsg = FormatNumberLength(hr) + ":" + FormatNumberLength(mins) + ":" + FormatNumberLength(secs)
	return(timemsg)
}

function FormatNumberLength(num) {
    let r = "" + num;
    while (r.length < 2) {
	r = "0" + r;
    }
    return r;
}

</script>

</head>

<body onkeypress="chkKey()">
<h3>extract daily data</h3>

<canvas id="cvs" width="1300" height="700">[No canvas support]</canvas>
<div id="msg"></div>

<script>
function drawchart() {
	line = new RGraph.Line({
		id:'cvs',
		data:thestkdata,

		options: {
			title: keys,
			titleColor: 'grey',
			titleSize: 25,
			colors: ['red','darkgreen','yellow'],
			backgroundGrid: true,
			axisColor: '#864',
			textColor: '#ccc',
			tickmarks: 'triangle',
			ticksize: 1,
			linewidth:1,

			ymax: theMax,
			ymin: theMin,

// labels control the number of grids
			labels: dateLst,
			spline: true,
			backgroundGrid: true,
			backgroundGridColor: '#002010',
			backgroundGridVlines: false,

			shadow: false,
			gutterLeft: 50,
			gutterRight: 50,
			gutterTop: 50,
			gutterBottom: 50
		}
	}).trace();
};
startToRoll();
</script>

</body>
