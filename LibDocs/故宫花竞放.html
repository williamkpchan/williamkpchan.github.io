<h2>故宫花竞放</h2>
2019年3月24日，北京。故宫御花园、寿康宫、慈宁宫花园里玉兰花、杏花、梨花、海棠花竞相绽放，红墙琉璃瓦之间，春日暖阳下，占尽一城春色，美的令人心醉。游人纷纷用相机、手机记录这美的瞬间。
