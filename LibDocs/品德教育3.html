br><br>b.心靈的成熟過程，是持續不斷的自我發現、自我探險的過程。<br>除非我們先了解自己，否則我們很難去了解別人。<br><br>c.興奮的品質是我們工作能否成功的極重要因素，因為情緒的動力是促成我們向前進的力量。<br><br>6.<b id="renxingtopic-35">學會喜歡你自己</b><br><br>a.成熟的人會適度地忍耐自己，正如他適度地忍耐別人一樣。<br>他不會因自己的一些弱點而感到活得很痛苦。<br><br>b.不喜歡自己的人，表現在外的癥狀之一便是過度自我挑剔。<br><br>c.獨處對我們的心靈運動十分有益處，就好象新鮮空氣對我們的身體極有幫助一樣。<br><br>7.<b id="renxingtopic-36">不要盲從因襲</b><br><br>a.要想成為真正的「人」，必須先是個不盲從因襲的人。<br>你心靈的完整性是不可侵犯的。<br><br>b.年輕的人或涉世未深的人，常常會害怕自己與眾不同……無論是穿著、行動、言談或思考模式，都盡量與自己所屬圈子認同。<br><br>8.<b id="renxingtopic-37">不要令人生厭</b><br><br>a.假如預防是最好的治療，那麼，在治療疾病之前，我們須得先診斷出該疾病的原因來。<br><br>b.言語乏味的人不但不了解自己、不喜歡自己，甚至也不能保持自己的自然天性。<br><br>c.人若是心靈成熟，或心智繼續成長，就能與人討論任何事情而不致引人生厭。<br><br>9.<b id="renxingtopic-38">為什麼別人要喜歡你</b><br><br>a.贏得別人注意的最好方法，是不要去擔心結果如何，或在意別人是否喜9我們。<br>只要我們開始採取行動，努力去實踐那些必須完成的事項即可。<br><br>b.得到友誼的最佳方法，是必須注重施予，而不是獲得——但應該是親自贏取得來，，而不是靠一時的吸引或哄騙。<br><br>c.愛是人類能夠進步的基礎，也是我們與他人交往的橋樑，更是衡量一個人是否成熟的依據。<br><br><br><h3 id="renxingtopic-39"><br><span class="orange">第九章 走出孤獨憂慮的人生</span></h3>孤獨是現代人通病<br><br>許多寂寞孤獨的人之所以會如此，是因為他們不了解愛和友誼並非是從天而降的禮物。<br>一個人想得到他人的歡迎，或被人接納，一定要付出許多努力和代價。<br><br>我們若想克服孤寂，就必須原理自憐的陰影，勇敢走入充滿光亮的人群。<br>我們要去認識人，去結交新的朋友。<br><br>憂慮是健康的大敵<br><br>在紛繁複雜的現代社會，只有能保持內心平靜的人，才不會變成神經病。<br><br>不知道如何抗拒憂慮的人就會壽命減少。<br><br>再沒有什麼比憂慮，使一個人老得更快，而摧毀她的容貌。<br><br>消除憂慮的靈丹妙藥<br><br>能接受既成事實，這是克服隨之而來的任何不幸的第一步。<br><br>能接受最壞的情況，就能在心理上讓你發揮出新的能力。<br><br>憂慮最大的壞處就是摧毀我們集中精神的能力，一旦憂慮產生，我們的思想就會到處亂轉，從而喪失做出決定的能力。<br><br>運用亞里士多德法則<br><br>如果我們將憂慮的時間，用來尋找解決問題的答案，那憂慮就會在我們智慧的光芒下消失。<br><br>一旦作出決定，當天就要付諸行動，同時要完全不理會責任問題，也不必擔心後果。<br><br>運用亞里士多德法則的三個步驟：<br>1.弄清事實<br>2.分析事實<br>3.作出決定（然後依此行事）<br><br>將憂慮減半的四和步驟<br><br>究竟出了什麼問題？<br><br>問題的起因是什麼？<br><br>你能找到那些解決辦法？<br><br>你決定用哪種辦法？<br><br>讓忙碌消除你的憂慮<br><br>工作——讓你忙碌——是精神最好的治療劑。<br><br>憂慮最能傷害你的時候，不是在你有行動的時候，而是在一天的工作做完了之後。<br><br>要是我們為什麼事情擔心的話，讓我們記住，我們可以把工作當作很好的古老療法！<br><br>生活在今天的密封艙里<br><br>我們首先要做的事情不是去觀望遙遠的將來，而是去做手邊的清晰之事。<br><br>為明天做好準備的最佳辦法就是集中你所有的智慧、熱忱，把今天的工作做得盡善盡美。<br><br>一個好想法與壞想法的差別是，好想法考慮到原因和結果，從而產生一個符合邏輯、富有建設性的計劃；<br>而壞想法通常會導致一個人的緊張和精神崩潰。<br><br>不要因小事而喪氣<br><br>我們通常都能很勇敢地面對生活里那些大的危機，卻被那些小事情搞得垂頭喪氣。<br><br>大多數時間裡，要想克服因為一些小事情引起的困擾，只要把自己的看法和重點轉移一下就可以了。<br>你就會找到一個新的使你開心一點的想法。<br><br>計算事情發生的概率<br><br>我們所擔心事情中有99%根本就不會發生。<br><br>如果我們根據概率法則考慮一下我們的憂慮是否值得，並真正做到長時間內不再憂慮，90%的憂慮就可能消除。<br><br>適應不可避免的事實<br><br>事情既然如此，就不會另有他樣。<br><br>我們所有遲早要學的東西，就是必須接受和適應那些不可避免的事實。<br><br>快樂之道無他——我們意志里所不及的事情，不要去憂慮。<br><br>讓憂慮「到此為止」<br><br>學會對自己說「這件事情只值得我擔一點點心，沒有必要去操更多的心。」<br><br>林肯認為「一個人實在沒有時間把他的半輩子花在爭吵上，要是那個人不在攻擊我，我就不會記他的仇。」<br><br>獲得心理平衡的最大秘密之一，就是要有正確的價值觀念。<br><br>不要試著去鋸木屑<br><br>唯一可以使過去的錯誤具有價值的方法，就是冷靜地分析我們過去的錯誤，並從錯誤中得到教訓，然後再把錯誤忘掉。<br><br>當你開始為那些已經做完或過去的事憂慮的時候，你不過是在鋸一些木屑。<br><br>聰明的人永遠不會坐在那裡為他們的損失而悲傷，卻會很高興地想辦法來彌補他們的創傷。<br><br>格蘭·里區菲——一個非常成功的美國商人。<br>1942年，日軍入侵上海時，格蘭里區菲先生正在中國。<br>他告訴我說：<br><br>「日軍轟炸珍珠港后不久就佔領了上海。<br>我當時是上海人壽保險公司的經理。<br>日軍派來一個所謂『軍方的清算員』——實際上他是個海軍上將，命令我協助他清算我們的財產。<br>我一點辦法也沒有，能做的就是要麼和他們合作，要麼死路一條。<br><br>「我不得不遵命行事，因為別無他法。<br>不過有一筆大約75萬元美元的保險費，我沒有填在那張要交出去的清單上，因為這筆錢是被用於我們的香港公司，跟上海公司的資產無關。<br>但不久他們就發現了這件事。<br>他們發現的時候我正好不在辦公室，而我的會計主任在場。<br>後來，他找到我，告訴我說那個日本海軍上將大發脾氣，拍桌子罵人，說我是個強盜，是個叛徒，說我侮辱了日本皇軍。<br>我知道這是什麼意思，我知道自己會被抓進憲兵隊去。<br><br>「憲兵隊，就是日本秘密警察的行刑室。<br>我就是自殺也不願意被送到哪個地方去。<br>我有些朋友在那裡被審訊了10天。<br>受盡苦刑，慘死在那個地方。<br>現在我自己也要進憲兵隊了。<br><br>「星期天下午聽到這個消息后，我非常緊張。<br>多年來，每當我有煩惱的時候，總坐在打字機前，打下兩個問題及答案。<br>那兩個問題是：<br>第一，我擔心的是什麼？<br>第二，我該怎麼辦？<br><br>「過去我都不把答案寫下來，只在心理琢磨。<br>後來我發現同時把問題和答案都寫下來，能使思路更加清晰。<br>因此，在那個星期天的下午，我直接回到上海基督教青年會的住處。<br>取出我的打字機，打下：<br>第一，我擔心的是什麼？<br>（我怕明天早上會被關進憲兵隊里。）第二，我該怎麼辦呢？<br>（我花了幾個小時去思考第二個問題，並寫下了四種可能採取的行動以及後果。）<br><br>1 我可以去和日本海軍上將解釋。<br>可是他「不懂英文」，如果找個翻譯來跟他解釋，會使他更加惱火，我就只有死路一條了。<br><br>2 我可以逃走。<br>但實際上，這點是不可能的，他們一直在監視我，如果打算逃走的話，很可能被他們抓住而槍斃掉。<br><br>3 我可以留在房間里不去上班。<br>但如果我這樣做，那個海軍上將很可能會起疑心，也許會派兵來抓我，進而根本不給我說話的機會就把我關進憲兵隊了。<br><br>4 星期一早上，我照常上班。<br>那個海軍上將可能已經忘掉了那件事。<br>即使他還記得，也可能已經冷靜下來，不會再找麻煩。<br>即使他來找我，我仍然還有個機會解釋。<br><br>「我前思後想，決定採取第四個辦法——像平常一樣在星期一早上去上班。<br>做出這個決定后，我鬆了口氣。<br>第二天早上我走進辦公室時，那個日本海軍上將就坐在那兒，叼根香煙，相平常一樣看了我一眼，什麼話也沒說。<br>6個星期後他被調回東京，我的問題就這麼被解決了。<br><br>「這完全歸功於那個星期天下午我坐下來寫出各種不同情況及其後果，這個舉動讓我能冷靜的作出正確的決定。<br>如果我當時遲疑不決、心亂如麻，就會在緊要關頭走錯一步。<br>僅是滿面驚慌和愁容就可能引起那個日本海軍上將的疑心，促使他採取行動。」<br><br>採取行動的四個步驟，就能消除90%的無謂煩惱：<br><br>（1）清楚地寫下自己所擔心的是什麼？<br><br>（2）寫下可以怎麼辦。<br><br>（3）決定該怎麼辦。<br><br>（4）立刻就照決定去做。<br><br>格蘭·里區菲誠懇地告訴我，他死裡逃生的成功應歸功於這種分析憂慮、正視憂慮的方法。<br><br>他的方法為什麼這麼好呢？<br>因為他既有效而又能直指問題的核心。<br>在這四個步驟中，最重要的是第三步，也是最不可缺少的一步——決定該怎麼做。<br><br>如果我們的下了決定后不立即實施，反而再度猶豫不定的話，那我們的分析和判斷也就失去了作用，成了一種純粹的精力浪費。<br><br>威廉教授說：<br>「一旦作出決定，當天就要付諸實施，同時要完全不理會責任問題，也不必關心後果。」他的意思是，一旦你以事實為基礎，做出一個謹慎的決定，就立即行動，不要停下來在重新考慮，不要遲疑、擔憂和猶豫，不要懷疑自己，不要回頭看。<br><br>我曾問過俄拉克何馬州最成功的石油商人菲利浦先生，如何把決心付諸於行動。<br>他回答說：<br>「我發現，如果超過某種限度之後，還一直不停的思考的話，一定會造成混亂和憂慮。<br>當調查和分析對我們有害無益的時候，也就是我們該下決心、付諸行動、不再回頭的時候。」<br><br>你何不馬上利用格蘭·里區菲的方法來接觸你的憂慮呢？<br><br>第一個問題——我擔憂的是什麼？<br><br>第二個問題——我能怎麼辦？<br><br>第三個問題——我決定怎麼做？<br><br>第四個問題——我什麼時候開始做？<br><br>第二部分析憂慮的方法——<br><br>1、<b id="renxingtopic-40">解開憂慮之謎</b><br><br>如果我們把憂慮的時間用來分析和看清事實。<br>那麼憂慮就會在我們智慧的光芒下消失。<br><br>前面提到的威利·卡瑞爾的萬能公式，能否解決所有令你憂慮的問題呢？<br>當然不可能。<br><br>那麼應該怎麼辦呢，答案是：<br>我們一定要掌握以下三個分析問題的基本步驟，來解決各種不同的困難。<br>這三個步驟是：<br><br>一、看清事實。<br><br>二、分析事實。<br><br>三、作出決定——然後照辦。<br><br>太簡單了吧？<br>不錯，這是亞里斯多德教的。<br>他也使用過。<br>我們如果想解決那些逼迫我們，使我們象日夜生活在地獄一般的憂慮問題，我們就必須運用它。<br><br>我們先來看第一條：<br>看清事實。<br>看清事實為什麼如此重要呢？<br>因為除非我們能把事實看清楚，否則就不能很聰明地解決問題。<br>看不清事實，我們就只能在混亂中摸索，這是已故的哥倫比亞大學、哥倫比亞學院院長郝伯特·赫基斯所說的，他曾協路過20萬個學生消除憂慮。<br>他告訴我說：<br>「混亂是產生憂慮的主要原因。」他說，世界上的憂慮，大多數是因為人們沒有足夠的知識作出決定而產生的。<br>「比如說，我有一個問題必須在下星期二以前解決，那麼在下星期二之前，我根本不會試圖作出什麼決定。<br>在這段時間裡。<br>我只是集中精力去尋找有關這個問題的所有事實，因此我不會憂慮，不會失眠。<br>等到星期二，如果我已經看清了所有的事實，一般說來，問題本身就會迎刃而解了。」<br><br>我問赫基斯院長，這是否表明他已完全擺脫憂慮？<br>他說：<br>「是的，我想我現在生活里完全沒有憂慮。<br>我發覺。<br>一個人如果能夠把他所有的時間都化在以一種很超然、很客觀的態度去看清事實。<br>他的憂慮就會在他知識的光芒下消失得無影無蹤」<br><br>可是我們大多數人會怎樣做呢？<br>如果我們一直假定二加二等於五。<br>那不是連做一道二年級的算術題也有困難了嗎？<br>可是事實上世界上有很多很多人，硬是堅持說二加二等於五——或者是等於五百——害得自己和別人的日子都很不好過。<br><br>對此。<br>我們能怎麼辦呢？<br>我們得把感情成分擯棄于思想之外，就像郝基斯院長所說的。<br>我們必須以「超然、客觀」的態度去認清事實。<br>人們憂慮的時候，往往情緒激動。<br>不過，我找到兩個辦法有助於我們以清晰客觀的態度看清所有的事實：<br><br>一、在收集事實時，我假裝不是在為自己，而是在為別人。<br>這樣就可以保持冷靜而超然的態度，也可以幫助自己控制情緒——<br><br>二、在收集造成憂慮的各種事實時，我也收集對自己不利的事實——那些有損我的希望，和我不願意麵對的事實。<br><br>然後我把這一邊和另外一邊的所有事實都寫出來——而真理就在這兩極的中間。<br><br>這就是我要說明的要點；<br>如果不先看清事實的話，你、我、愛因斯坦，甚至美國最高法院，也無法對任何問題做出很聰明的決定。<br>愛迪生很清楚這一點。<br>他死後留下了2500本筆記本，裡面記滿了他面臨各種問題的事實。<br><br>所以，解決我們問題的第一個辦法是：<br>看清事實。<br>在沒有以客觀態度收集全部事實之前，不要先考慮如何解決問題。<br><br>不過，即使把全世界所有的事實都收集起來，如果不加以分析，對我們也沒有絲毫好處。<br><br>根據我個人的體會，先把所有的事實寫下來。<br>再做分析，事情就會容易得多。<br>實際上，單是在紙上把問題明明白白地寫出來，就可能有助於我們做出一個合理的決定。<br>正如查爾斯·吉特林所說的：<br>「只要能把問題講清楚，問題就已經解決了一半。」<br><br>就拿格蘭·里區菲來說——他是一個在遠東地區非常成功的美國商人。<br>1942年，日軍侵入上海，里區菲先生正在中國。<br>他告訴我說：<br>「日軍轟炸珍珠港后不久就佔領了上海。<br>我當時是上海亞州人壽保險公司的經理。<br>日軍派來一個所謂『軍方的清算員』——實際上他是個海軍上將——命令我協助他清算我們的財產。<br>我一點辦法也沒有，要麼就和他們合作，要麼就是死路一條。<br><br>「我開始遵命行事，因為我別無它法。<br>不過有一筆大約75萬美元的保險費，我沒有填在那張要交出去的清單上，因為這筆錢用於我們的香港公司，跟上海公司的資產無關，不過，我還是怕萬一日本人發現此事，我的處境會非常不利。<br>他們果然很快就發現了。<br><br>「他們發現時我不在辦公室，我的會計主任在場，他告訴我說。<br>那個日本海軍上將大發脾氣，拍桌子罵人，說我是個強盜，是個叛徒，說我侮辱了日本皇軍。<br>我知道這是什麼意思，我知道我會被他們抓進憲兵隊去。<br><br>「憲兵隊，就是日本秘密警察的行刑室。<br>我有幾個朋友就是寧願自殺也不願意被送到那個地方去。<br>有些朋友在那裡被審訓了十天。<br>受盡苦刑，慘死在那個地方。<br>現在我自己也要進憲兵隊了。」<br><br>「星期天下午聽到這個消息后，我非常緊張。<br>多年來，每當我擔心的時候，總坐在過字機前，打下兩個問題及其答案。<br>兩個問題是：<br><br>一、我擔心的是什麼？<br><br>二、我該怎麼辦？<br><br>「過去我都不把答案寫下來，只在心裡琢磨。<br>後來我發現同時把問題和答案都寫下來。<br>能使思路更加清晰。<br>所以，在那個星期天下午，我直接回到上海基督教青年會的住處。<br>取出我的打字機，打下：<br><br>一、我擔心的是什麼？<br><br>我怕明天早上會被關進憲兵隊里。<br><br>二、我該怎麼辦呢？<br><br>「我花了幾個小時想著這個問題，寫下了四種可能採取的行動以及後果。<br><br>（1）我可以去向日本海軍上將解釋。<br>可是他「不懂英文」，如果找個翻譯來跟他解釋，會使他更加惱火，我就只有死路一條了。<br><br>（2）我可以逃走。<br>這點是不可能的，他們一直在監視我，如果打算逃走的話，很可能被他們抓住而槍斃掉。<br><br>（3）我可以留在我的房間里不再去上班。<br>但如果我這樣做，那個海軍上將很可能會起疑心，也許會派兵來抓我，根本不給我說話的機會就把我關進憲兵隊了。<br><br>（4）星期一早上，我照常上班。<br>那個海軍上將可能正在忙著，忘掉了那件事。<br>即使他還記得，也可能已經冷靜下來，不再找麻煩。<br>即使他來吵，我仍然還有個機會解釋。<br><br>「我前思後想，決定採取第四個辦法——像平常一樣星期一早上去上班，然後，我鬆了口氣。<br><br>「第二天早上我走進辦公室時。<br>那個日本海軍上將就坐在那兒，叨根香煙，像平常一樣地看了我一眼，什麼話也沒說。<br>六個星期後他被調回東京，我的憂慮就此告終。<br><br>「這完全歸功於那個星期天下午我坐下來寫出各種不同的情況及其後果，然後鎮定地做出決定。<br>如果我當時遲疑不決、心亂如麻，就會在緊要關頭走錯一步。<br>僅是滿面驚慌和愁容就可能引起那個日本海軍上將的疑心，促使他採取行動。<br><br>「採取以下四個步驟，就能消除我百分之九十的憂慮：<br><br>一、清楚地寫下我所擔心的是什麼？<br><br>二、寫下我可以怎麼辦。<br><br>三、決定該怎麼辦。<br><br>四、馬上就照決定去做。」<br><br>里蘭·里區菲誠懇地告訴我：<br>他的成功應歸功於這種分析憂慮、正視憂慮的方法。<br><br>他的方法為什麼這麼好呢？<br>因為它有效而又直攻問題的核心。<br>而最重要的是第三步。<br>也是最不可缺少的一步。<br>決定該怎麼做，除非我們能夠立即採取行動，否則我們收集事實和加強分析都失去了作用—一變得純粹是一種精力的浪費。<br><br>威廉·詹姆斯說：<br>「一旦作出決定，當天就要付諸實施，同時要完全不理會責任問題，也不必關心後果。」（在這種情況下，他無疑把「關心」當作是「焦慮」的同義詞。）他的意思是，一旦你以事實為基礎，作出一個很謹慎的決定，就立即付諸行動，不要停下來再重新考慮，不要遲疑、擔憂和猶豫；<br>不要懷疑自己；<br>不要回頭看。<br><br>我問一位奧克拉荷馬州最成功的石油商人懷特·菲利浦，如何把決心付諸行動。<br>他回答說：<br>「我發現，如果超過某種限度之後，還一直不停地思考問題的話，一定會造成混亂和憂慮。<br>當調查和多加思考對我們忍無益的時候，也就是我們該下決心、付諸行動、不再回頭的時候。<br><br>你何不馬上利用格蘭·里區菲的方法來解除你的憂慮呢？<br><br>第一個問題——我擔憂的是什麼？<br><br>第二個問題——我能怎麼辦？<br><br>第三個問題——我決定怎麼做？<br><br>第四個問題——我什麼時候開始做？<br><br>2、<b id="renxingtopic-41">如何減少工作上的憂慮</b><br><br>我們常花一、兩個小時開會討論問題，卻沒有人明白真正的問題是什麼。<br><br>如果你是個生意人，也許會認為：<br>「這個標題真荒謬。<br>我干這行已經十幾年了，居然有人想要告訴我怎麼消除生意上百分之五十的麻煩——簡直是荒謬絕倫。」<br><br>這話一點也不錯。<br>如果我在幾年前看到這樣的標題，也會有這樣的感覺。<br>這個標題好像能幫助你，實則不值一文。<br><br>讓我們開誠布公吧。<br>也許我的確不能幫你解決生意上百分之五十的憂慮，從我剛才分析的結果來看，除了你自己，沒有人能做到這一點。<br>可是，我所能做到的是，讓你看看別人是怎樣做的，剩下的就要看你了。<br><br>前面曾經提過世界著名的亞力西斯·柯瑞爾博士的這句話，「不知道怎樣克服憂慮的人，都會短命。」<br><br>既然憂慮的後果如此嚴重，那麼，如果我能幫助你消除——即使是其中的百分之十，你也許會滿意。<br>我下面就要告訴你一位企業家，如何不只消除了他百分之五十的憂慮。<br>還節省了百分之七十過去用於開會、用於解決生意問題的時間。<br><br>當然，我不會告訴你那些根本無法證實的事情，這件事情的主角是一個活生生的人——里昂·胥孟津。<br>多年來，他一直是西蒙出版社幾個高層單位的主管之一，現任紐約州紐約市袖珍圖書公司的董事長。<br><br>下面就是他的經驗<br><br>「15年來，我幾乎每天都要花一半的時間開會和討論問題。<br>會上大家很緊張，坐立不安、走來走去，彼此辯論、繞圈子。<br>一天下來我感到筋疲力盡。<br>如果有人對我說我可以減去開會時間的四分之三，可以消除四分之三的神經緊張，我一定會認為他是痴人說夢。<br>可是我卻制定出一個恰好能做到這一點的方案。<br>這個辦法我已經用了八年。<br>對我的辦事效率、我的健康和我的快樂，都有意想不到的好處。<br><br>「下面就是我的秘訣：<br>第一、我立即停止15年來我們會議中所使用的程序——我那些很惱火的同事先把問題的細節報告一遍，然後再問：<br>『我們該怎麼辦？』第二、我訂下一個新的規矩——任何一個想要把問題同我的人必須先準備好一份書面報告，回答以下四個問題：<br><br>一、究竟出了什麼問題？<br><br>（『以前我們常常花上一、兩個小時，還沒人弄清楚真正的問題在哪裡。』）<br><br>二、問題的起因是什麼？<br><br>（『我吃驚地發現我浪費了很多時間。<br>卻沒能清楚地找出造成問題的基本情況是什麼。』）<br><br>三、這些問題可能有哪些解決辦法？<br><br>（『過去會上一個人建議採用一種方法，另一個人會跟他辯論。<br>辯論常常跑題，開完會也拿不出幾種辦法。』）<br><br>四、你建議用哪種辦法？<br><br>（「過去開會總是花幾個小時為一種情況擔心，不斷地繞圈子，從未想這所有可行的方法，然後寫下來：<br>這是我建議的解決方案。』）<br><br>「現在，我的部下很少把問題拿上來了。<br>因為他們發現，在認真地回答了上述四個問題之後，最妥當的方案就會像麵包從烤箱中自動跳出來一樣。<br>即使非討論不可，所花時間也不過是過去的三分之一，因為討論的過程有條理而且合乎邏輯，最後都能得到很明智的結論。」<br><br>法蘭克·畢吉爾，這位美國保險業的巨子，運用類似方法，不僅消除了煩惱，而且增加了收入。<br>他敢。<br>「我剛開始推銷保險的時候，對自己的工作充滿了熱情。<br>後來發生了一點事，使我非常氣餒。<br>我開始看不起我的職業、幾乎都要辭職了——可是我突然想到一件事，在一個星期六的早晨，我坐下來，想找出我憂慮的根源。<br><br>「一、我首先問自己：<br>『問題到底是什麼？』我的問題：<br>我拜訪過那麼多人，成績卻不理想。<br>我和顧客談得好好的，可最後快要成交時，他們就對我說：<br>『我再考慮考慮，下次來再說吧。』我又得花時間去找他，使我覺得很頹喪。<br><br>「二、我問自己：<br>『有什麼可行的解決辦法？』回答之前，我當然得先研究一下過去的情況。<br>我拿出過去12個月的記錄本，仔細看看上面的數字。<br><br>「我吃驚地發現，我所賣的保險、有百分之七十是在第一次見面成交的；<br>另外有百分之二十三是在第二次見面成交的；<br>只有百分之七，是在第三。<br>第四、第五次……。<br>才成交實際上，我的工作時阿，幾乎有一半都浪費在那百分之七的業務上了。<br><br>「三、那麼答案是什麼呢？<br>很明顯：<br>我應該立刻停止第二次以後的拜訪，空出的時間用於尋找新的顧客。<br>結果令人大吃一驚：<br>在很短的時間內，我就把平均每次賺2.70元錢時成績：<br>提高到了4.27元。」<br><br>法蘭克·畢吉爾現在每年接進的保險業務都在100萬美元以上。<br>可是他曾經想放棄他那份行業，幾乎就要承認失敗。<br>結果呢，分析問題使他走上成功之路。<br><br>下面再列一下這幾個問題，看看你是否也能應用它們：<br><br>一、問題是什麼？<br><br>二、問題的成因是什麼？<br><br>三、可能解決問題的方法有哪些？<br><br>四、你建議用哪一種方法？<br><br>3、<b id="renxingtopic-42">小結</b><br><br>分析憂慮的基本規則<br><br>規則一：<br>收集事實，記住郝基斯院長所說的：<br>「世界上<br><br>的憂慮，一半是因為人們在還沒有足夠的知識<br><br>來做決定之前，就想做決定。」<br><br>規則二：<br>在仔細權衡所有事實之後，再做決定。<br><br>規則三：<br>一旦很謹慎地做出決定之後，就要立即行動去<br><br>實現，不要為結果擔憂。<br><br>規則四：<br>當你或你的同事為某個問題憂慮時，請寫出下<br><br>列問題和答案：<br><br>（1）問題9什麼？<br><br>（2）問題的起因是什麼？<br><br>（3）所有可能解決的方法是什麼？<br><br>（4）最好的解決方法是什麼？<br><br><br><h3 id="renxingtopic-43"><br><span class="orange">第十章 遠離工作和金錢煩惱的故事</span></h3>知道錢是怎麼花掉的<br><br>沒有計劃地花錢，就等於讓肉販、服裝商、傢具店……都來分享你的收入。<br>有計劃的，或是有預算的花費，可以保證你和家人能夠從你的收入里得到公平的分享。<br><br>《閱微草堂筆記》中有一則故事講道：<br>某人一生沉溺於物慾，享受無度，但年紀不大就死了。<br>他去見閻王，稱自己家中富有，從不苛待身體，為什麼壽命這樣短?閻王答：<br>人一生所耗都有定量。<br>你把一生的定量都提前用盡了，不死還等什麼?<br><br>有這麼一個關於蚱蜢與螞蟻的童話故事，蚱蜢嘲笑螞蟻整個夏天都在存儲食物，而不懂得享受人生，活的這麼累。<br>它說它整天在軟綿綿的草叢裡跳來跳去，從來不關心未來。<br>活的優遊自在。<br>可是。<br>在嚴寒的冬天到來時，它就要被餓死，而螞蟻則豐衣足食。<br><br>這兩個故事可以作為寓言來談。<br>我們從中能得到什麼啟示呢?我想無它，浪費是為造物主所忌的。<br><br>一些人在還沒有變得富有以前就投入高消費的購買，他們所期望的富裕的日子永遠不會到來。<br><br>一個聰明人不會讓自己盲目地背上債務的負擔。<br>當一個人陷入債務危機中時，他們已經為自己製造了許多麻煩，債務的產生很多時候是因為沒有理財觀念所造成的，債務像一個惡夢，會妨礙家庭的幸福，破壞家庭的安寧。<br><br>一個人能保證不負債嗎？<br>有沒有可能避免因債務引起的道德墮落呢？<br>要做到這一點只有一個辦法，你就是學會「用之有度」。<br>不幸的是，這一點人們現在做得太少了，我們無力抵制揮霍金錢的誘惑，有人想擁有精美的傢具、有人想住在租金很高的公寓里、有人想舉行很豪華的宴會，所有這些都不錯，但是如果你無力支付就不要沉溺於此，你借錢又不能償還，舉行宴會難道不是表現了窮擺闊氣的寒酸相嗎？<br><br>一個人不應該以入不敷出的方式來生活，也不應該為了今天的奢侈生活而花掉下周的收入。<br>整個債務制度就是一種錯誤，通過債務我們可以預見未來，一個人如果避免借貸，就能把握自己的確切狀況，如果購置任何物品均以現金支付，那麼家庭帳戶必能做到年年有餘。<br><br>尼古拉斯一生4次巨富，但最後卻要接受募捐，原因就在於他對經濟毫無計劃、並討厭理財，他認為理財計劃會使每一種高貴的思想都失去了光輝。<br>這樣他就被迫過一種東躲西藏的生活。<br>有時候他一年就能夠賺得100萬美元，但這些錢到他手裡轉眼就沒有了。<br>他的負債據說高達400萬，都是追求奢華所致。<br><br>美國政治家韋伯斯特因為錢袋空空而苦惱，也是由於他的不善理財和生活奢華所造成的。<br>他的債務累累，不能自拔。<br>作為一位美國參議員，他要接受波士頓企業家的救濟才能維持生活，以致於他的演說也充滿了受賄的味道。<br><br>哥爾德·斯密斯是一位逍遙自在的債務人，他在負債的汪洋大海里漂泊，剛清償一筆，又會捲入一筆，而且越陷越深。<br>他做家庭教師賺了一筆錢，這是他全部的錢，他馬上把這些錢花光了。<br>他的親人為他提供了50英鎊，讓他去法學院學法律，但他沒有走過柏林，就花掉了和賭掉了所有的錢，以致於他的歐洲之行沒有一分錢，沿路乞討。<br>回到英國時，仍是一貧如洗。<br>甚至在他開始自立賺錢后，他依舊債務累累，他一手進一手出，被別人三番五次的催討牛奶費，他因繳不起房租而被捕，也受到了律師的威脅，但他從未領悟節儉的智慧。<br><br>債務是沉重的負擔，如果你陷入其中，你的生活秩序就會受到破壞。<br>所以每個人最明智的做法就是躲避債務的陷阱，千萬別讓自己陷入尷尬的生活之中。<br><br>上天賜予我們的物產是有限的。<br>如果我們放手用去，肯定會有耗盡的一天。<br>預算是一張藍圖、一個經過計劃的方法，用以幫助你從你的收入中得到更大的好處。<br><br>以前有一個年輕人到印刷廠里去學技術。<br>其實，他的家庭經濟狀況很好，他父親要求他每晚住在自己家裡，但要他每月付給家裡一筆住宿費。<br>一開始，那個年輕人覺得這樣太苛刻了，因為他當時每月的收入，就剛夠方付這筆住宿費。<br>但是，幾年之後當這個年輕人自己準備開設印刷廠時，他的父親把兒子叫到跟前，對他說：<br>「好孩子，現在你可以把每年陸續付給家裡的住宿費拿去了。<br>我這樣做的目的，是為了能夠讓你積蓄這筆錢，並非真的向你要住宿費。<br>好了，現在你可以拿這筆錢去發展你的事業了。」年輕人到此才明白父親的一番苦心，對父親的賢明感謝不盡。<br>如今，那個年輕人已經成了美國一家著名印刷廠的老闆，而他當年的同伴們卻因自小揮霍無度，如今仍然窮苦不堪。<br><br>有一對夫妻，當他們開始記錄花費情形以後，很驚訝地發現他們每個月花掉大約70美元去買酒！<br>然而，他們並不是酒鬼——只不過是一對熱情的夫婦，很歡迎自己的朋友在興緻好的時候就「到家裡來喝一杯」，這種事情時常會發生。<br>他們做了一個明智的決定，認為他們不能再開免費酒吧。<br>於是，那70元就得到了更好的用途。<br><br>財務專家說過，如果可以節省丈夫收入的1/10，雖然物價高昂，不到幾年你就可以獲得經濟上的舒適。<br>有一個女人，她嫁給一個頑固、保守的新英格蘭人。<br>她的丈夫寧願在中央車站廣場上脫光衣服，也不願放棄節省1/10薪水的計劃。<br>這位太太說，在經濟不景氣的那幾年，他們可真吃足了苦頭，她先生的薪水被刪減得太多了。<br>她買日用品的時候，必須想盡辦法節省每一毛錢。<br>她丈夫每天要步行二十多條街，以節省公共汽車費。<br>但是，節省1/10薪水的老習慣，仍然照樣進行。<br><br>「有時候」，這位女士承認，「當我們非常需要錢用的時候，我十分後悔還要把錢擱在一邊。<br>但是，我現在很高興我們維持了儲蓄計劃。<br>節約的結果，使我們到中年的時候擁有了自己的家和一些享受。<br><br>亞諾·班尼特50年前到倫敦，立志作一名小說家，當時他很窮，生活壓力大。<br>所以他把每一便士的費用記錄下來。<br>他難道想知道他的錢怎麼花掉了?不是的。<br>他心裡有數。<br>他十分欣賞這個方法，不停地保持這一類記錄，甚至在他成為世界聞名的作家、富翁，擁有一艘私人遊艇之後，也還保持這個習慣。<br><br>約翰·洛克菲勒也保有這種賬。<br>他每天晚上禱告之前，總要把每便士的錢花到哪兒去了弄個一清二楚，然後才上床睡覺。<br>所以每個人，必須去弄個本子來，開始記錄，記錄一輩子?不，不需要。<br>預算專家建議我們，至少在最初一個月要把我們所花的每一分錢作準確的記錄——如果可能的話，可作3個月的記錄。<br>這只是提供我們一個正確的記錄，使我們知道錢花到哪兒去了，然後我們就可依此作一預算。<br><br>令多數人感到煩惱的，並不是他們沒有足夠的錢，而是不知道如何支配手中已有的錢。<br><br>在加拿大的維多利亞島上，肓兩個地方遊客一般都會去參觀，一個是世界著名的布查特花園，另一個是克雷格達羅克城堡。<br>人們在參觀完了這兩個地方，尤其是知道了它們背後的故事後，都會發出很多感嘆。<br><br>布查特花園原來只不過是一個水泥廠的廢址。<br>布查特夫婦在1904年建立了這個水泥廠。<br>後來，採石場用來燒水泥的石灰石被開採完畢，被開採過的荒山寸草不生，和周圍鬱鬱蔥蔥的群山形成了強烈對比。<br><br>面對大自然身上留下的道道傷痕．他們總覺得內心有愧?難道給子孫留下一筆金錢，留下一片荒廢的回憶，就算是對得起這個世界了嗎？<br>布查特夫婦有一天終於下定決心，把開水泥廠掙的錢還給大自然。<br>於是，水泥廠的工人變成了園丁，他們用馬車從很遠的地方把肥沃的土運過來，鋪在原本已經被挖得只剩下光禿禿的石頭的礦場中。<br>他們走遍了世界的很多角落，幾乎花光了自己所有的存款，只是為了尋找更多更美麗的鮮花，拿來種在他們的花園裡。<br>日復一日，凹陷的礦井變成了美麗的花園，他們給這個花園取了一個美麗的名字叫「幽深花園」。<br><br>他們的花園對所有的老百姓免費開放，讓大家來感受鮮花的美麗以及比鮮花更美麗的心靈。<br>人們被這個故事所感動，從世界各地蜂擁而至，這個花園已經變成了全世界人民的花園。<br><br>到今天，人們依然能夠在高大的樹木背後看見比樹木還要高大得多的廢棄的煙囪，但人們再也不覺得煙囪難看了，靜靜聳立的煙囪在給人們講述著一個無比美麗的故事，變成了無數人思考人生和財富意義的所在地。<br><br>但是，維多利亞另外一個富人的故事聽起來就有點複雜和悲慘。<br>煤礦大王羅伯特·鄧斯穆爾是-位來自蘇格蘭的移民，到達北美時幾乎身無分文。<br>短短20年，他就由一個窮光蛋變成了北美最富有的人之一。<br>當然，在他財富的背後也有一些不光彩的故事，比如幾百個煤礦工人都死在了他的礦井之中，不知道他有沒有為這些人命內疚過，但在這些人命之上，他的財富越來越多卻是大家都能看到的事實、他生了8個女兒和兩個兒子，過著當時所有人所羨慕的富足生活：<br><br>如果故事到此為止，那他也會像無數富翁一樣，慢慢和財富一起消失在歷史的發展中，最終被人們永遠遺忘。<br>這個世界不會長久地記住有錢人，因為活著的更有錢的人會不斷湧現，來代替那些已經死去的有錢人在人們心中的記憶。<br><br>羅伯特覺得有了錢總要花出去，於是他決定在維多利亞最美麗的地區，在一座小山的頂上造一座最壯觀最美麗的城堡，城堡可以俯瞰整個維多利亞的美景，他可以和他的家人一起住在裡面安享晚年。<br>1887年，城堡開始建造，北美最好的設計師和建築家都被請到了維多利亞，最好的石材和木材源源不斷地從北美和全世界各地運到工地，最好的傢具從全世界訂購。<br>工匠們日夜奮戰馬不停蹄，一座壯觀的城堡終於在2年後聳立在美麗的小山上，成了當時維多利亞最高的建築。<br>1889年，正當舉家準備搬到城堡去居住的時候，羅伯特·鄧斯穆爾不幸去世了，留下他的寡婦妻子瓊和一大堆兒女，他的妻子搬進了城堡，他的大兒子詹姆斯繼承了他的產業，母子倆為了財產開始鬧矛盾，最後還進了法院，以致於當母親在18年後去世時，詹姆斯差一點沒有來參加母親的葬禮。<br>母親去世后，家庭就變得四分五裂，女兒們都嫁出去了，另一個兒子很年輕就去世了。<br>整個城堡以及裡面的傢具都被拍賣了出去，二十幾戶人家同時住進了城堡的各個房間。<br>他的兒子詹姆斯這時還算有錢，搬到了另一個地方去住，也生了8個女兒和兩個兒子，但不幸的是兩個兒子沒有結婚就都死掉了，到此為止，一家人再也沒有了血脈相續，終於沉沒在了歷史的煙雲之中。<br><br>和布查特夫婦相比，羅伯特有更多的錢，但留給人們的回憶卻要黯淡許多，除了留下一座自己沒能住進去的城堡，人們夠想起來的就是有關他的有點悲慘凄涼的家族史。<br><br>在黃昏中的城堡既像一座紀念碑，又像是對活著的人們、特別是對富有的人們的一種警告：<br>原來財富是如此的沉重，如果一直把財富扛在自己的肩上，會把幾代人都徹底壓垮，會把人們對財富的想像力徹底壓垮，更會把人品人格徹底壓垮。<br><br>兩個故事，兩種結局，帶來了兩種不同9意義。<br>說到底，布查特夫婦做著自己認為應該做的事情；<br>羅伯特也在做著自己認為應該做的事情。<br>但後代人是挑剔的，歷史是挑剔的。<br>我們相信，當布查特夫婦在花園裡種著各種鮮花的時候，他們一定知道，他們的後人會像他們一樣地快樂，同時他們也能給世界上所有的人都帶來快樂。<br>而羅伯特打算建城堡時，只想到了他和家人那狹小的快樂，結果誰也沒得到真正的快樂。<br><br><br><h3 id="renxingtopic-44"><br><span class="orange">第十一章 防止疲勞、永葆健康的故事</span></h3>從休息中獲得活力<br><br>休息並不是什麼事都不做，休息就是「修補」。<br><br>休息，每個人從小就知道它的必要，但到了成年以後，卻往往忽略了休息，為了既定的目標不停歇地工作著、奮鬥著，直到身心的承受力達到極限，才反思「休息」不可忽略。<br><br>人生需要奮鬥，奮鬥才能發展；<br>生命需要休息，休息才能保持勃勃的生機。<br><br>適時地主動休息，你可從中獲得更多的活力。<br><br>2002年，第17屆世界盃足球賽上，韓國隊與土耳其隊爭奪季軍。<br>賽前一天，電視台採訪了兩支球隊：<br>土耳其隊隊員在大街上逛商店、遊覽風景，隊員若無其事，心態上顯得很輕鬆；<br>韓國隊隊員在教練希丁克組織下緊張練球，汗流浹背，人人顯得很認真。<br>我倒是很欣賞土耳其隊的居內什教練，他懂得贏球，更懂得休息。<br>第二天比賽結果，土耳其隊以3：2奪得了季軍。<br>不容置疑，韓國隊的確是一支愈戰愈勇、不斷進取的球隊，但他們比賽中體力有些不足，導致射門失誤。<br>土耳其隊則不然，開場僅11秒鐘，就踢進一球，這一球刷新了世界盃歷史上最快的一粒進球。<br>而在90分鐘的比賽中，韓國隊21次射門進2球，土耳其隊僅8次射門就3次得手，顯而易見，土耳其隊在整個比賽過程中頭腦清醒、精力充沛，使他們失誤少、射門準確度高。<br><br>給自己一點休息的時間，享受你收穫的喜悅。<br><br>現在有多少人為了生活，一星期工作六天，在辦公桌前努力的工作，有一天才猛然發覺，他的工作開始讓他與世界隔離；<br>很多人為了孩子而努力，奮鬥了一輩子結果發現他們還是慢慢地離自己而去；<br>有些人好好工作三十年不曾休過假，等到去度假時才發現自己已經走不動了，而自己以前想做而沒做的事情現在有時間做卻做不了了。<br><br>比如對很多日本人來說，他們的經濟的確在世界排在頂尖前列，然而他們的生活品質呢?有一首日本流行歌曲恰好反映了他們一個星期的生活，歌詞是：<br>「星期一、星期一、二、三、四、五……」這段歌在嘲笑日本人工作七天，毫無生活樂趣可言。<br><br>假如你也是這種工作狂的話，我給你的惟一建議就是：<br>偶爾讓自己放鬆一下。<br>給自己一個休息的時間，寧靜的時間，有時候休息一下往往有更大的效率。<br><br>在台灣有一家非常成功的企業，他們公司總裁告訴記者在他們公司每工作50分鐘，就會休息10分鐘，在這10分鐘之內他們可以做自己想做的事情，而不存在任何的約束。<br><br>當他給員工休假的時候，整個公司的效率反而比以前更好，我想他非常了解這個道理。<br><br>埃莉諾·羅斯福夫人十分懂得從休息中獲得活力的重要性。<br>她在白宮當第一夫人的12年裡，總是有很緊湊的事項。<br>但是，每次接見一大群人或者要發表一次演說之前，她通常都要坐在一張椅子或是沙發上，閉起眼睛休息20分鐘。<br><br>可見，常常休息是保持活力的最佳方法。<br><br>學會放鬆，解除疲勞<br><br>緊張是一種習慣，放鬆也是一種習慣。<br>一個令人吃驚的可悲事實是，無數不會浪費金錢的人，卻在鹵鹵莽莽地虛擲浪費自己的精力。<br><br>威廉·詹姆士在一篇文章中說道：<br>「美式的生活讓人緊張，動作快、高節奏、強烈極端的表達方式……這或多或少是些壞習慣。」<br><br>波普先生就是其中一員。<br>他是位生意人，賺了幾百萬美元，而且也存了相當多的錢。<br>但是他似乎從來不曾輕鬆過。<br><br>波普剛剛下班回到家裡，剛剛踏入餐廳中。<br>餐廳中的傢俱都是桃花心木做的，十分華麗，有一張大餐桌和六張椅子，但他根本沒去注意它們。<br><br>波普在餐桌前坐下來，但心情十分煩躁不安，於是他又站了起來，在房間里走來走去。<br>他心不在焉地敲敲桌面，差點被椅子絆倒。<br><br>波普的妻子這時候走了進來，在餐桌前坐下；<br>他說聲嗨，一面用手敲桌面，直到一名僕人把晚餐端上來為止。<br>他很快地把東西一一吞下，他的兩隻手就像兩把鏟子，不斷把眼前的晚餐一一鏟進嘴中。<br><br>吃完晚餐后，波普立刻起身走進起居室去。<br>起居室裝飾得十分美麗，有一張長而漂亮的沙發，華麗的真皮椅子，地板鋪著高級地毯，牆上掛著名畫。<br>他把自己投進一張椅子中，幾乎在同一時刻中拿起一份報紙，他匆忙地翻了幾頁，急急瞄了一瞄大字標題，然後，把報紙丟到地上，拿起一根雪茄。<br><br>波普一口咬掉雪茄的頭部，引燃后吸了兩口，便把它放到煙灰缸去。<br><br>波普不知道自己該怎麼辦。<br>他突然跳了起來，走到電視機前，扭開電視機，等到影像出現時，又很不耐煩地把它關掉。<br>他大步走到客廳的衣架前，抓起他的帽子和外衣、走到屋外散步。<br><br>波普這樣子已有好幾百次了。<br>他在事業上雖然十分成功，但卻一直未學會如何放鬆自己。<br>他是位神經緊張的生意人，並且把他職業上的緊張氣氛從辦公室裡帶回家裡。<br><br>他沒有經濟上的問題，他的家是室內裝潢師的夢想，他擁有兩部汽車，事事都有僕人服侍他——但他就是無法放鬆心情。<br>不僅如此，他甚至忘掉了自己是誰。<br>他為了爭取成功與地位，已經付出他的全部時間，然而可悲的是，在賺錢的過程中，他卻迷失了自己。<br><br>這位波普老先生之所以落下這種神經緊張的毛病，就是因為他不懂得掌握松馳自己的秘訣。<br>其實，想要獲得輕鬆的心情，你一定要了解自己的能力範圍，知道應該在什麼時候放下工作，輕鬆一會兒。<br>如果你所負的責任十分重大，你也一定要知道在什麼時候卸下這些責任。<br>如果你真的想克服神經緊張的毛病，不妨藉助於奇妙的心理幻想力量來協助你擺脫工作和生活中的巨大壓力。<br><br>那麼，什麼是<b id="renxingtopic-45">解除精神疲勞的方法</b>？<br>放鬆！<br>放鬆！<br>再放鬆！<br>要在學習和工作的時候讓自己放鬆！<br>下面就是一個成功克服緊張心理的人給我們講的故事。<br><br>那一年，由於我在業務上的突出成績，進這家汽車銷售公司才一年多，就被老總提拔為銷售部經理。<br><br>自從升為高級主管后，我更加勤奮了，事無巨細，事必躬親，每天忙得四腳朝天。<br><br>有一天中午快下班的時候，老總對我說，我們一起去吃中飯，十二點你就下來，我在樓下等你。<br>我看看錶，已經十一點五十五分了。<br>我回辦公室想收拾一下，沒想到又被一些事情耽誤了，下樓的時候已經十二點過五分了。<br>老闆的賓士車已經在發動，準備開走了。<br><br>我氣喘吁吁地跑過去對老總說，抱歉，老闆，剛才我又聽電話又送傳真的，電話很多。<br>"<br><br>「吃飯都跟不上，你還能做什麼?」老總打斷我的話，嚴厲地說，「放下!你沒那麼偉大，我說十二點吃飯你就得把它放下。」<br><br>那一頓飯，我吃得疙疙瘩瘩，雖然表面若無其事，心裡卻很委屈，每天堆在我面前的事總也做不完，我這樣為公司賣力，難道也錯了嗎?<br><br>過了一段時間，公司組織了一次旅遊，我們來到一個名山古剎。<br>同事們嘻嘻哈哈四處探奇，可我心裡還一直在想著臨行前手頭沒處理完的一大堆事務，還在考慮接下來要怎麼做才能保證不會讓整個部門的業績下降。<br>沒想到我卻不知不覺地轉到了后禪院。<br><br>忽然，我看到一個身披袈裟的大師，舉著一碗菜，對著一隻狗大喊：<br>「放下!放下!」我大為驚奇：<br>「師父，這隻狗的名字叫『放下』嗎?」大師說：<br>「是的。」我更詫異了：<br>「人家的狗都叫小黑；<br>小白、來福什麼的，你的狗怎麼叫放下?」<br><br>「你以為我在叫它呀?其實我是在叫我自己。」大師笑著說，「我每天都這樣叫自己放下，每天晚上收起腳上床后就打算第二天起不來了，這樣該放下的東西也就要放下了。」<br><br>大師的話讓我突然一陣警醒，是啊，一個人永遠不可能做完所有的事，世界上也沒有做得完的事，如果明天我就死了，我還能夠要求自己今天把所有的事情都做完嗎?那我肯定只能揀最重要最緊急的事情先處理完，其它的事，時間一到，就放下。<br>一個真正有成就的人，做事要看大目標，如果天天只看小問題；<br>連公司洗手間里有沒有衛生紙都管，那就會喪失創造力。<br>就像游泳一樣，要一邊游一邊抬頭看目標，不要悶著游，撞了牆才知道痛。<br><br>回去以後，我調整了自己的工作方式，教會每一個部下每天做好所有份內的事，而我只掌握大原則。<br>我可以悠閑地端著咖啡上樓下樓，偶爾與同樣悠閑的老總相遇時相視一笑，一到下班時間就關了手機回家。<br>可是，我的部門工作效率卻成倍地提高了。<br><br>現在，我已經是公司的副總。<br><br>緊張是一種習慣，放鬆也是一種習慣。<br>學會放鬆，這是一件容易的事嗎？<br>其實容易。<br>你可能要花一輩子的時間改掉目前的習慣。<br>這種努力是值得的，因為你的一生可能因此而發生很大的變化。<br><br>說出你的心事<br><br>只要一個人能夠說話——單單說出來，就能夠解除他心中的憂慮。<br><br>每個人都擁有不為人所知的一面，即使並非什麼見不得人的秘密，但或多或少都有些心事藏著。<br>即使是個成就非凡的人，也不願被人探知過去的歷史，或工作方面的失敗，血氣方剛時犯下的錯誤，肉體上的殘缺等。<br>每個人都有基於某種理由，而不願被人所知的心事。<br><br>許多人堅持武裝自己的內心，不願說出心事。<br>然而，當我們解除自己的所有武裝，與他人以誠相見的時候，我們自身會得以解脫，對方也會以一種輕鬆的、坦誠的姿態與我們相對。<br><br>秘密是內心沉重的負擔，隱藏心事會帶來長久的不安。<br>傾吐心中的不幸與不滿，尋求相知人的了解，是人類本能上的欲求。<br><br>從弗洛伊德的時代開始，心理分析家就知道，只要一個病人能夠說話——單單隻要說出來，就能夠解除他心中的憂慮。<br>為什麼呢？<br>也許是因為說出來之後，我們就可以更深入地看到我們面臨的問題，能夠找到更好的解決方法。<br>沒有人知道確切的答案，可是我們所有的人都知道「吐露一番」或是「發發心中的悶氣」，就能立即使人覺得暢快得多了。<br><br>醫學顧問羅斯·希爾費醫生認為，減輕憂慮最好的葯就是「跟你信任的人談論你的問題，我們稱之為凈化作用。」她說：<br>「病人到這裡來的時候，可以盡量地談她們的問題，一直到她們把這些問題完全趕出她們的腦子。<br>一個人悶著頭憂慮，不把這些事情告訴別人，就會造成精神上的緊張。<br>我們都應該讓別人來分擔我們的難題，我們也得分擔別人的憂慮。<br>我們必須感覺到世界上還有人願意聽我們的話，也能夠了解我們。」<br><br>所以，下一次我們再碰到什麼情感上的難題時，何不去找個人來談一談呢?當然我並不是說，隨便到哪裡抓一個人，就把我們心裡所有的苦水和牢騷說給他聽。<br>我們要找一個能夠信任的人，跟他約好一個時間，也許找一位親戚，一位醫生，一位律師，一位教士，或是一個神父，然後對那個人說：<br>「我希望得到你的忠告。<br>我有個問題，我希望你能聽我談一談，你也許可以給我一點忠告。<br>也許旁觀者清，你可以看到我自己所看不見的角度。<br>可是即使你不能做到這一點，只要你坐在那裡聽我談談這件事情，也等於幫了我很大的忙了。」<br><br>克服煩悶情緒<br><br>產生疲勞的主要原因之一，就是煩悶。<br><br>哥倫比亞大學的愛德華·桑代克博士在主持一些有關疲勞的實驗時，用那些年輕人經常保持感興趣的方法，使他們維持清醒差不多達一星期之久。<br>在經過很多次的調查之後，桑代克博士表示「工作能量減低的惟一真正原因就是煩悶」。<br><br>一位商業助理滿懷憂愁回到家中。<br>整個工作日她一直忙亂、苦惱、充滿攻擊性，並且隨時準備發怒。<br>當她這樣停止工作回到家裡時，也就帶回了殘餘的攻擊心、困頓、匆忙與憂慮。<br>對於丈夫和家裡人，她特別容易發怒。<br>雖然在家裡決不可能解決工作中的問題，但她還是一直想著辦公室里的煩心事。<br><br>一個大公司發現他們的一個助理莫名其妙地以粗野、生氣的口氣接電話。<br>這個電話恰巧是打到公司正在舉行的一個重要會議上的，那時這位助理正處在困境和敵意之中。<br>不用說，她那生氣與敵意的如棒槌擊打一般的口氣使打來電話的人吃了一驚，公司的人對這位助理的行為火冒三丈。<br>當然，也給她自己帶來了麻煩。<br>針對這件事，這家公司規定：<br>以後所有的助理在接電話以前，必須先暫停五秒鐘，並且要微笑一下。<br><br>有一個年過35，擁有兩家業務蒸蒸日上的公司的女總經理，她光滑的臉龐、樸實的穿著、開朗的微笑和溫柔的語調，只要不談公事，她看來頂多像剛入社會的新鮮人。<br>她總是開開心心的，不只是人家願意和她相處，做生意時也會覺得和她合作很愉快。<br>所以，生意愈做愈好。<br><br>有人間她：<br>「如何青春永駐?」<br><br>問的人大約只有20多，在她的腦袋瓜里，35歲已經是很老很老了。<br><br>這位總經理回答：<br>「我不知道，大概是因為我沒有煩惱吧!從前年輕的時候，常常為雞毛蒜皮的事煩惱得不得了，連男朋友對我說：<br>喂!你怎麼長了顆青春痘，我都會煩惱得睡不著覺，心想：<br>他講這句話的意思是不是他不愛我了?……直到我大哥去世。」<br><br>「我大哥從小就是個有為的青年，二十多歲就開始創業，他車禍去世前幾天，正為公司少了一筆十萬元的賬煩惱，我大哥一向不愛看賬本，那個月他忽然把會計賬本拿出來瞧，管會計的人是他的合伙人，因為這一筆賬去路不明，他開始懷疑兩個人多年來的合作是否都有被吃帳的問題。<br>我嫂嫂說，他開始睡不著覺，睡不著就開始喝酒，喝酒後就變得煩躁，越煩躁越喝酒，有天晚上應酬后開車回家，發生了車禍，他就走了……他走了之後，我嫂嫂處理他的後事時發現，他的合伙人只不過把這個公司的十萬元挪到那個公司用，不久又挪回來了。<br>沒想到我哥為了這筆錢，煩了那麼久……<br><br>「從我大哥身上我學到了這一本領，不要創造煩惱，不要自找麻煩，就以最單純的態度去應付事情本來的樣子。<br>這也許是我不太會長皺紋的原因吧!」<br><br>也許我們從這位女經理身上可以感悟到：<br>每個人的周遭一定有看起來像「煩惱製造機」的人，他們總在為不可能發生的事、不足掛齒的小事、煩死也沒用的事、事不關己的事煩惱，在日積月累的煩惱中，對別人一個無意的眼神、一句無心的話，都有了疑心病，彷彿在努力地防衛病毒入侵，也防衛了快樂的可能。<br><br>情緒的煩躁還會引起意外事件。<br>追查意外事件起因的保險公司及其代理人發現，很多車禍的發生都是由於情緒的煩躁。<br>如果一個司機和他的妻子或者老闆發生了口角，如果他在某些事上遭到了挫折而離開，那他很可能會發生車禍。<br>因為他把不適當的情緒攪合在駕駛上。<br>那麼，我們該怎樣擺脫煩悶情緒呢？<br><br>1800年前，馬庫斯·奧利里厄斯在他那本叫《沉思錄》的書中寫道：<br>「我們的生活就是由我們的思想造成的。」如果你想擺脫煩悶，那就每個小時跟自己說一遍這句話，你就可以指引自己去想很多勇敢而快樂的思想，也可以由此得到力量和平靜。<br>跟自己談很多值得感謝的事情，你就可以在腦子裡充滿向上的思想。<br><br>不要為失眠而憂慮<br><br>為失眠而憂慮，對你傷害的程度，遠遠超過失眠症本身。<br><br>在芝加哥大學擔任教授的納撒尼爾·克萊特曼博士，曾對睡眠問題做過很多的研究。<br>他是全世界有關睡眠問題的專家。<br>他說過：<br>「從來沒有聽說哪一個人是因失眠症而死的。<br>實際上，可能有人為失眠憂慮以致體力減低，受到細菌的侵襲，可是這種損害是由憂慮所造成，而不是由於失眠症。」<br><br>為失眠症而憂慮，對你傷害的程度，遠超過失眠症本身。<br>舉個例子來說，一個學生——伊拉·桑德勒，就幾乎因為嚴重的失眠症而自殺。<br>下面是他所講述的故事：<br><br>我真的以為我會神經失常，問題是，最初我是個睡得很熟的人，就連鬧鐘響了也不會醒來，結果每天早上上班都遲到。<br>我因為這件事情而非常憂慮——事實上，我的老闆也警告我說，我一定得準時上班。<br>我知道我如果再這樣睡過頭的話，我就會丟了工作。<br><br>我把這件事情告訴我的朋友，有一個人建議我，應該在睡覺以前集中我的精神去注意鬧鐘，就這樣造成了我的失眠症。<br>那個該死的鬧鐘滴咯滴咯聲纏著我不放，讓我睡不著，整夜翻來覆去。<br>到了早晨，我幾乎病得不能動，又疲勞又憂慮。<br>這樣繼續了有8個禮拜之久，我所受到的折磨簡直無法用語言來形容。<br>我深信自己一定會神經失常的。<br>有時候我會走來走去轉上好幾個鐘點，甚至想從窗口跳出去一了百了。<br><br>最後，我去見一個我認得的醫生；<br>他說：<br>「伊拉，我沒有辦法幫你的忙，沒有一個人能夠幫你，因為這種事情是你自己找的。<br>每天晚上上床后，要是你睡不著的話，就不要去理它，對你自己說：<br>我才不在乎我睡得著睡不著哩，就算醒著躺在那裡一直到天亮，也沒有關係。<br>閉上你的眼睛說：<br>反正我只要躺在這裡不動，不去為這件事擔憂，就能得到休息。」<br><br>我照他的話去做，不到兩個禮拜我就能安穩地睡著了。<br>不到一個月，我就能每天睡8個小時，而我的精神也恢復了正常。<br><br>另外，安穩地睡一覺的一個必要條件，就是要有安全感。<br>我們必須感覺到有一種比我們強大得多的力量，一直照顧我們到天明。<br>著名的女高音兼電影明星珍妮?麥當娜告訴我們說，每當她感覺精神頹喪而憂慮得難以入睡的時候，她就重讀詩篇來讓她自己得到「一種安全感」：<br>「耶和華是我的牧師者，我必不致缺乏，他使我躺卧在青草地上，引我在可安憩的水邊。」所以，下次失眠的時候，試試珍妮的建議吧！<br><br>還有一個公司職員向我們講述了他成功克服失眠症的經歷：<br><br>多年以前。<br>我曾被失眠問題困擾了相當一段時間。<br>為此，我求診過許多醫院許多醫生。<br>不幸總是治不好。<br>後來偶遇一和尚，想不到竟獲解救良方。<br><br>那是一個秋天的日子。<br>我與幾個明友登上了千年古道梅嶺，上面有一小廟．內有一老和尚正在打坐。<br>我們進去拜謁抽籤。<br>問了姻緣事業錢財命運，又問起壽命健康飲食起居，當我說到睡覺一事時。<br>老和尚沉吟半晌后笑了；<br>「睡覺猶如出世．醒了就是入世．兩者均有境界。」再問是否我尚沒達到境界、如何達到境界．答曰：<br>「阿彌陀佛！」<br><br>為獲得詮釋，我查閱過許多書籍，於是對睡覺有了許多的認識。<br><br>現代醫學認為睡覺是大腦皮層由興奮到廣泛抑制的過程。<br>並認為這種抑制是一種主動的抑制．一種平和的抑制。<br>這種情志的協調、主動平和的抑制是一種心境的安詳，一種超脫了塵世的「出世」。<br><br>人，要達到這種安詳超脫是頗為不易的。<br>因為人類社會到目前為止仍然是一個金錢、等級左右的社會，一個追逐名利的社會。<br>你身入於如此的世界里．動不動就會心情亢奮或抑鬱，就會心煩意亂，無所適從，就會畏首畏腳，謹小慎微……而這一切一旦堆積，導致的必然是大腦皮層的經常興奮．經常的「上火」……基於這一點，就要求你平素為人處世要心胸坦蕩，光明磊落．從大處著眼；<br>要求你性情豁達，多一些豪爽。<br>少一些小氣；<br>要求你拿得起、放得下；<br>要求你看淡名利、淡泊人生……只有這樣你才能變得平和、安詳，才能」夜半不怕白鬼敲門」，才能到了要睡時入定、入靜．才能睡得深、睡得沉、睡得香、睡得踏實……<br><br>這就是「入世」與「出世」的境界。<br>一句話．就是精神因素，就是思想品德境界的修養……<br><br>反省自己，我發現我睡不好，不能不說是與自己身上存在著許許多多這樣那樣的誤區有關。<br>譬如謹小慎微．譬如於人於事太過於認真。<br>譬如有時少了一點豁達……於是我開始「對症下藥」，在遵醫囑注意生活規律、加強鍛煉的基礎上．著重加強自身的修養。<br>一段時間后，收效是顯著的。<br>如今，雖說仍難從夢中獲得什麼啟迪，但已可很快入睡了。<br><br>由此我感悟：<br>睡覺的境界其實也就是做人的境界、人生的境界。<br><br><br><br><br>',
'<h2>不要脸以后，我过得越来越好</h2><br>不要脸，其实是一种很难达到的生活状态。<br>有的人是不敢，有的人是做不到。<br>著名作家冯唐说如果能做到三点，可以免于得癌症：不着急、不害怕、不要脸。<br><br>这并不是一个医学问题，而是一个人的生活状态。<br>前面两点其实并不难，基本可以交给时间。<br>有了阅历和经验，长了见识和本事，自然而然能够做到坦然自若，气定神闲。<br>但要做到不要脸，却很难。<br><br>中国人讲究的就是人要脸，树要皮。<br>做人做到没脸没皮，大部分人不答应。<br>但事实上，很多时候确实需要点不要脸的精神。<br>大学入学的第一天，宿舍四个人出去吃火锅。<br><br>本以为以为吃着火锅，唱着歌，以后就是兄弟了。<br>刚坐定，一个东北的同学就端起酒杯：“来，哥儿几个，走一个！”<br>“来来，以茶代酒，走一个。”我和另外一个同学来自南方，从小是听话的乖孩子，从不曾喝过酒。<br>“大老爷们儿，喝什么茶？”东北的同学很鄙视。<br><br>“真的不能喝酒。”我们辩解。<br>“第一次见面，给哥个面子。来白的。”<br>“这不是面子问题……”<br>没等我们把一句话说完，东北同学拂袖而去：“这饭不吃了！”<br><br>留下我们面面相觑。<br>在日后的相处中，我们才明白。<br>在他的价值认同中，同他一桌吃饭如果不喝酒，就是不给他脸面。<br>而他一直以为生死事小，脸面事大。<br><br>脸都不要了，还活着干嘛？<br>其实，有时候如果能不要脸点，不仅能够显得自己比较大气，也能让别人感觉更加自在、惬意。<br>自己死爱面子的人，也时刻注意给别人面子。<br>然而，留给别人面子，别人会感激；但如果是强塞给别人，别人却未必乐享其成。<br><br>还是这位东北同学。<br>一次过生日请大家吃饭。<br>菜吃了，酒喝了，牛吹了，如果就此作罢，刚好尽兴。<br>正在大家要曲终人散的时候。<br><br>这哥们儿却高喊老板娘：“再上两个菜，来两瓶酒。”<br>一群酒足饭饱的人只好继续坐下来，把吹过的牛再吹一遍，把喝腻的酒再喝两瓶。<br>有人不胜酒力，在苦劝之下摔了杯子，愤而离席。<br>大家不欢而散。<br><br>第二天，他自己也因为饮酒过度胃出血而住进了医院。<br>在医院照顾他的时候，奉劝他以后少干这种事。<br>他却振振有词：“别人来参加我的生日宴，那是给我面子。那我能不给人家面子？”<br>“你是给人面子，还是为难人啊？”<br><br>“面子我得给人家，要不要那是别人的事情。”<br>孔子说：“己所不欲，勿施于人。”脸面也是如此。<br>一厢情愿强加给别人，对别人来说却未必不是负担。<br>如果有些脸要了，损人但不利己，那还是不要了的好。<br><br>出生在偏远的农村，上大学的时候才第一次走出大山，坐上火车。<br>大学毕业后近十年的时间，在各大城市之间奔波，交通工具也依然是火车。<br>听惯了“啤酒、饮料、矿泉水；花生、瓜子、八宝粥”的吆喝之声。<br>终于有机会坐飞机。<br><br>竭尽全力，使出浑身解数假装老司机。<br>值机、托运行李、过安检、登机……每一个环节，都认真观察别人怎么做。<br>一定要确定自己完全掌握了每一个细节，才付诸行动。<br>一切很顺利，装逼很成功。<br><br>直到空姐来提供饮料。<br>不好意思说什么都不要，那显得很土。<br>那要一杯咖啡吧，比矿泉水显得有档次。<br>但是问题来了，这杯咖啡多少钱？问吗？太丢人了。<br><br>机智如我，很潇洒地掏出了100元的大钞。<br>心中暗自得意：让空姐找零总可以吧。<br>空气凝固的一瞬间，最尴尬。<br>后来有一次请一个客户到一个很高端的西餐厅吃饭。<br><br>西餐的菜名本来难懂，有些餐厅为了追求艺术，菜名就更是费解。<br>客户点餐的时候，每一道她不理解而又感兴趣的菜，都详细而直接地想服务员咨询：这道菜是啥？怎么做的？什么口味……<br>服务员耐心解答，最终她也点到了自己喜爱的菜品。<br>我在一旁想起了自己第一次坐飞机的经历。<br><br>挖空心思装逼，最后一秒破功，不仅脸面没有了，底子都掉了个干净。<br>大大方方承认自己不懂，会死吗？<br>孔子说：“知之为知之，不知为不知，是知也。”不要脸一点，坦然面对自己的无知，就能轻轻松松做自己。<br>这时候不仅不会丢了脸面，反而会闪耀着自信的智慧光芒。<br><br>一个朋友加入了去日本抢购马桶盖的大军，淘回一个价值近万元的全智能马桶盖。<br>自己拿着说明书，对照翻译软件研究了一星期，才大概搞明白这个高科技产品的用法。<br>有一天，另外一个朋友来家做客，如厕。<br>解决完问题之后傻了眼：面对这个没有中文标签的高科技玩意儿，完全不知道该如何处理善后工作。<br><br>开口问吧，自己连冲马桶都不会，是不是太丢人了？还是自己摸索鼓捣吧。<br>一个马桶能高级到哪儿去呢？<br>找到一个貌似冲水的按钮，来回按了几次。<br>水是出来了，但是冲不走。<br><br>反反复复几次，水漫金山，污秽满屋。<br>这个结果不算太坏，更像是个笑话，但也颇为尴尬。<br>但并不是所有的人都这么幸运，所有的事情都会以喜剧谢幕。<br>两个好友之间借车。<br><br>借车的人因为好面子而不愿意多问，被借的人因为照顾朋友面子而不敢多说。<br>结果因为操作不当，造成车子严重受损，两个人的友情也由此画上句号。<br>所有人都喜欢和坦诚的人交往，而尽量规避虚伪的人。<br>真正的好朋友之间时常会开口戏谑“不要脸”，那不是责骂，而是爱的表达。<br><br>不要脸的朋友，更多了一份坦诚、可爱与亲密。<br>刚参加工作的时候，领导布置任务，明明有很多地方不甚了解，却总会硬着头皮答应下来。<br>因为总担心有些问题问了就显得自己太无知。<br>后来自己带了团队，最痛恨的就是这种死要面子，不懂装懂的人。<br><br>团队接到了有史以来最大的项目，所有人都绷紧了神经。<br>在分配工作的时候，让新来的同事负责相对比较简单的市场板块，一再强调有困难先提出来，有问题随时问。<br>他表现出一幅完全领会的样子。<br>中途几次询问情况，他都说：“领导放心，保证完成任务。”<br><br>离向客户汇报还有两天，大家交上各自的成果。<br>新同事做的市场调研，完全就是一坨狗屎。<br>询问原因，他则找了一箩筐的理由：“这个我不太清楚”“这个我以前没做过”“这个我以为……”<br>骂死他都已经于事无补，再厉害的人也回天乏术。<br><br>整个团队两周的努力，所有的期望，都因为一个新同事的死要面子而化为泡影。<br>团队领导并不介意有人问幼稚的问题，要么予以帮助和指导，要么调整工作部署，这都是领导的职责。<br>也不会看不起刚开始什么都不懂的人，领导真正看重的是工作的结果。<br>拼着脸不要，一开始就把不懂的问题都问了，领导心里有数，该解决的解决，该调整的调整，该补救的补救。<br><br>这样的人，更有利于提高团队工作效率，领导更喜欢。<br>不要脸是一种生活状态，需要的是勇气。<br>如果说太看重面子是缺乏这种勇气的外在原因，那么现实中自己和期望中自己之间存在的差距，就是内在原因。<br>做过咨询的人都深有体会，面对客户的时候，一定要把自己装得像个业内专家一样去高谈阔论，好像客户的一切问题都在一手掌握之中。<br><br>其实很多时候自己内心并没有数，好的情况是纸上谈兵，不好的情况是东扯西拉，把客户绕晕了算。<br>这并不仅仅是工作业务的需要，更大的原因是做咨询的人从内心深处热切希望自己是个无所不知、无所不晓，能够轻而易举解决客户问题的专家。<br>只是事实和期望之间总是存在差距。<br>就像武大郎挑着卖炊饼的担子走在大街上，逢人一定要说“我兄弟是景阳冈上打死老虎的武松”一样，<br><br>不切实际的吹嘘，不仅能够满足自己的虚荣心，还能给自己一些安慰。<br>生活总是会给我们一些和实际相差甚远的虚幻，很多时候期望的并不一定是自己真正的想要的。<br>认真去思考：那真是自己想要的吗？<br>如果不是，不妨不要脸一点，既看到自己的优点，也直面自己的缺点，做真正的自己，自在而底气十足。<br><br>脱去伪装，做一个不要脸的人吧。<br>不要脸一点，卸下虚伪的包袱，会显得大气而洒脱。<br>不要脸一点，少给别人无谓的负担，让别人多一份轻松和自在。<br>不要脸一点，就不用装得那么累，多一份自信与从容。<br><br>不要脸一点，朋友之间就会少一些误会，多一份体量和亲密。<br>不要脸一点，工作就能少一些不必要的沟通成本，多一些高效。<br>不要脸一点，……<br>不要脸，是一种生活的状态，属于有勇气敢于直面生活和自己的人。<br><br><br><br>',
'<h2>鸡父母时代，正式来临​</h2><br>家庭教育促进法”来了！<br>①单纯的勤劳≠成功重要因素<br>（注：本文说的鸡娃，是一个网络词汇，意思就是逼孩子996式的努力读书。）<br><b>社会结构大致是这样的，不完全正确，只是简化方便理解。<br>掌握生产资料的叫做统治阶级。<br>不掌握生产资料的叫做打工人。</b>国际分工上也是如此，流水线看起来轰轰烈烈，实际上赚不了几个钱。<br>核心的技术、知识产权，那些最重要的东西，才是利润最大的。<br>全球大约一半的苹果手机都来自郑州的富士康工厂，富士康的中国人都很勤劳啊，但是为什么勤劳却无法致富？<br><br>因为你这玩意不稀缺，全世界都不缺搞流水线的，之所以在你这里，不过是因为成本最低而已。<br>最简单，你去看大街上这么多连锁的便利店，这店员上班都勤勤恳恳的，绝对比老板要努力，为什么老板不勤劳，却可以躺赢？<br>苹果的核心技术，是掌握在美国人自己手里，你确实做了更多流水线生产，但是分不到什么利润，如果你这边成本过高，人家还不如搬到东南亚去。<br><br>但是目前之所以大部分制造业产业链还在中国，是因为我们的规模效益，上下游完善的产业链，形成了一个生态，在这个生态里面，成本是最优的、创新也是最优的。<br><b>以上只是想说明一个简单的道理，就是努力和赚钱没有一毛钱关系，如果只靠努力就可以成功，那驴子才是世界首富。</b>所以我看见很多家长说什么不要让孩子输在起跑线。<br><br>我就觉得你能这么想，就充分说明了你的孩子已经输在了起跑线，而且很可能会和你的阶层一样，不会有什么变化。<br>苹果打败诺基亚，难不成是因为苹果赢在起跑线？<br>能说出不要输在起跑线，就充分暴露了自己在经济学认知的短缺。<br><br>英国在鸦片战争用大炮轰开了中国国门，然后中国开始沦为半封建、半殖民地的状态，难不成是因为英国赢在了起跑线？<br>不是的，是因为人家抓住了时代的机遇。<br>苹果之前，所有的手机都是诺基亚这样的老人机，苹果手机可以说彻底颠覆了手机，真正意义上让手机变成了移动的电脑，这完全就是降维打击。<br><br>就是说，你在传统手机确实优势很大，但是我并不会在传统手机和你竞争，我直接玩全新的手机模式，一切从零开始，我就是第一。<br>同理当年的英国也一样，英国文明底蕴毫无疑问是没有中国发达的，但是人家把握住了工业革命，至于英国工业革命为什么成功，原因很复杂，这里不展开了。<br>我说的意思就是说，人生是很长的，前期输了不重要，关键是“有些时候”得把握住，这里说的“有些时候”，就是时代变革的红利期。<br><br>就好像当年学程序员的80后，平均收入都不会太低，比传统行业强多了，因为互联网时代来了，你选择做了程序员，就是把握住了时代大趋势。<br><b>总结一下：<br>1、勤奋虽然重要，但是只勤奋没有用的。<br>不掌握生产资料为“目的”的勤奋，就是一辈子打工。<br><br>2、从社会结构上来说，掌握生产资料才能躺赢。<br>（比如你早期入股了现在的互联网巨头企业，有不少股份，那你肯定能躺赢）。<br><br>3、致富的关键不是努力，而是学会选择。<br>选择符合时代大趋势的方向，再以掌握生产资料为“目的”去勤奋，才有意义。<br><u>②“知本”比“资本”重要</u></b><br>我看见一堆人在双减以后非常激动，说凭什么不让补课啊，我孩子不能考上名牌大学，不能靠补课+BUFF赢在起跑线，以后孩子怎么走上人生巅峰啊。<br><br>我看了实在是绷不住了。<br>今天我说句得罪人的话，但是并不是空穴来风，你可以回味一下，是有道理的。<br>那就是，咱中国人有一个习惯，总觉得：<br><br><b>“只要我们化身拼命三郎一样努力，我就可以成功。”</b>这是什么牛顿第三定律给证明了的宇宙真理吗？<br>我前面已经说的很清楚了，成功和单纯的努力没关系，你再努力也总不能比富士康的工人更努力吧？<br><br>得学会思考啊！<br>不愿意“思考”，“活该”内卷。<br>（当然我这句话也是气话）很多家长，就搞一堆补习班给小孩死磕，小孩是苦不堪言，从小就开始996，慢慢的时间长了，长大以后就躺平了，就不想结婚了。<br><br>因为他们从父母被得到的认知就是，人生结婚以后，就要花费巨额费用去鸡娃，然后开始卷，一代代人这样重复。<br>如果你从小得到的教育就是人生只有一种成功方式，那就是补课死磕做题，然后卷成卷王后金榜题名，再开始生娃，生娃以后重复内卷，而因为军备竞赛原理，内卷只会越来越严重。<br>请问你会不会想放弃生娃？<br><br>如果人生只有痛苦，只有一条路，那还活着干什么？<br><b>说一个假设类比场景：<br>一个流水线工厂的工人，在他狭隘的认知中，人生成功路线就是卷成“流水线生产的第一名”，然后升级成为管流水线的管理层，然后再熬资历成为一个领导。<br><br>这是一条艰难的路，但是他认为，没事，我能吃苦，慢慢卷和熬。<br>然后他老了以后，告诉自己的孩子，你要想成为下一代成功人士，你多努力，也要卷成“流水线生产的第一名”，然后升级成为管流水线的管理层，然后再熬资历成为一个领导。<br>但是问题，不仅仅你在努力啊，其他工友也在努力的“福报模式中”啊，最后一代代人下来，这个就好像死亡竞赛一样，最后内卷的速度就失控了，让人活的非常累，除了抑郁，什么都没有了。<br><br>最后，终于有一代人爆发了，既然人生活着就是内卷，还不如做一个躺平的废物算了，甚至觉得活着没意思，请问是不是很有道理？</b>你觉得这个困局的关键是什么？<br>关键就是我第一段说的，这些人，无论是补课鸡娃的，还是流水线工人这个例子，他们自身对社会的认知都很低，所以他们理解中的“社会上升方法”就这一种方法，而这种上升空间方法，是所有人都知道的。<br><br><b>比如考试成绩好。<br>比如流水线生产更快。</b>然后这些对社会整体缺乏认知的普通人，就开始往这些大众熟知的道路上疯狂的堆资源，比如你孩子补一门课，我就补五门课。<br><br>你做工996努力，他就开启007模式。<br>这可不就内卷了吗？<br>是不是非常清晰了？<br><br>只要你知道的上升发展路线是大众化的，那么竞争对手肯定就多，你要想脱颖而出就只能更加努力，这是自然规律罢了。<br><b><u>③赛道丰富很重要</u></b>那你说怎么解决呢？<br>其实第一段也写了，就是降维打击。<br><br>什么意思？<br>我具体分析你看。<br>如果苹果当年还是做传统手机赛道，最后最好的结局，就是和诺基亚这样的手机，在传统手机赛道里面内卷，最后是越来越辛苦，但是利润越来越薄。<br><br>苹果是怎么胜利的？<br>我也说了，就是抓住了移动互联网技术的发展，成功搞出了智能手机，开启了手机变成电脑的时代，彻底粉碎了传统手机赛道。<br><b>简单来举例，就是很多年轻人，2008年还在读书的时候，有一个天才少年张炘炀（他13岁就考上了大学，16岁成为了北工大的硕士研究生），就开始撺掇父母去北京买房。<br></b>这是不是典型类似苹果的降维打击模式？<br>你诺基亚不是在传统手机牛吗？<br>我直接不做传统手机，不就好了？<br><br>你普通人不是还在升学中内卷吗？<br>出来还得去找工作，张炘炀直接降维打击，让父母在2008年去北京囤房子，是不是切换赛道，马上化作人生赢家？<br>到时候你工作多年还就这么点钱，人家身家则以肉眼速度暴涨。<br><br>是不是感觉张炘炀不愧是天才少年，居然这么早就意识到一个国家经济腾飞，核心城市区域的房价一定会利好。<br>很可惜，现实很残酷。<br><b>张炘炀2008年给父母提出要马上、立刻去北京买房以后，和父母爆发了激烈的争吵，爹妈觉得，你想这些没用的宏观经济学有什么用！<br><br>我只知道大家都说，好好读书才是正道。<br>随后这个事越闹越大，引起了舆论关注，张炘炀被媒体和网友怒斥三观不正...最终他计划逼迫父母在北京买房的计划破产。<br>多年以后，张炘炀父母泪流满面...算了，不说了。<br></b>这倒不是说要你现在去买房，现在房产税都来了，时代早变了。<br>我只是说，在当时的那种特定环境下，张炘炀经过自己的宏观经济学研究以后，他的看法确实是对的。<br>而他家如果当年真的北京买房了，是不是就实现了成功路径上的火箭式飞跃？<br><br>就是你还在努力跑路的时候，人家已经上了和谐号动车开始狂飙了。<br>你以为我这是要给你灌输投机的人生思想吗？<br>大错特错。<br><br>我的观点恰恰有一点类似张炘炀父母，要好好读书啊。<br>但是我和张炘炀父母的想法也有完全不一样的地方，就是我不认为好好读书=考大学。<br>张炘炀为什么能在2008年就意识到北京房价有戏， 你或者你父母却意识不到，你有没有想过这个问题？<br><br>这就是知识的差距。<br>这也是为什么我前面说，郑州富士康的工人都很努力啊，可苹果大部分利润都被美国股东拿走了。<br>不过脑子的努力，就是典型的流水线行为。<br><br>资本的积累是很重要的，因为只有你有大量的现金流，你才可以去购买生产资料，简单来说就是有钱才能投资，投资成功以后，就可以靠股份躺赢了。<br>这个是很多人天天讲的，没什么意思，耳朵都起茧了。<br>但是有一个事情，往往被人忽略了，那就是知识资本的积累。<br><br>什么叫知识资本？<br>就是你这一辈子对社会全面经验的总结，你是可以传授给你的下一代的，这样你的下一代，社会基础就不是零了，而是正在你的肩膀上努力。<br>这种几代人的社会认知经验叠加以后，就会形成知识的资本，也就是家学。<br><br>说的最简单的例子，你不是经济学家，但是你平时很爱看经济内容，对经济是颇有心得的，很多知识点，你是完全搞懂了的。<br>你总结了这么多年以后，就可以传授给你的下一代，这样你的下一代就不会对很多经济学知识是空白了。<br><b>还是说一个可视化的例子吧，假设你现在穿越了：<br><br>你穿越到了2008年的中国，你说你会不会去省城中心区域买房？<br>那肯定啊，因为买了就是赚到了。<br>这背后其实就是一个最基础的经济学经验，经济腾飞的国家，房价往往是利好，所已如果一个发展中国家经济有腾飞的趋势，你去他首都买房，一般来说几年后都是稳赚不赔的。<br><br>比如今年越南首都河内的房价，连续10个季度上涨。<br>这有什么好奇怪的？<br>发展中国家，只要经济还在增长，人口肯定会往首都集中，首都房价肯定不会差。<br></b>当然这都是很粗浅的认知了。<br>你之所以现在穿越2008年的中国，知道做什么可以最快致富，就是因为你有了2021年的知识，你把“2021年的知识”带到“2008年的中国”，就产生了知识资本的积累。<br>你有了知本在去努力以后，致富就非常容易了，一点都不会感觉内卷。<br><br>所以我说，我的观点有点类似张炘炀父母，但是不完全一样。<br>因为大学对人的提升是有限的，如果你要不断的知识资本积累，最终还是要以社会实践为重的。<br>而积累以后的关键是什么？<br><br>就是你得整理成为系统的家学传授给你的孩子，不然你这辈子的积累，就是废的，没有用的，因为你孩子下一代还是从零开始。<br>懂不懂？<br>一句话说得好，我不嫁豪门，我就是豪门。<br><br>很多家长在指望报个补习班就能提升自己孩子之前，能不能思考一下？<br>你对这个社会有什么认知？<br>你是否可以通过自己的思考，得出一些有价值的意见给孩子参考？<br><br>犹太人之所以全世界致富快，不是因为犹太人聪明，而是因为他们的家学传承做的比较好，说句不好听的，就是老子是怎么忽悠客户的，方法全部传授给了儿子，儿子自然年纪轻轻也就很懂了。<br>为什么一定要建立家学？<br>因为只有建立了家学，才能给自己的孩子提供更多、更好的人生选择，选择多了，自然不会内卷。<br><br>自己家里通过几代人积累的家学，提供的人生上升空间渠道，就好像私立医院一样，费用贵，但是效果很好。<br>建立这一套系统不容易，但是让人受益无穷。<br>通过内卷，通过补习死磕，考一个好的大学，就相当于是公立医院，费用低，但是往往要排队，效果可能也没有昂贵的私立医院那么快和好。<br><br>对一个青年人来说，实际上家长才是最重要的起跑线，很多家长一说培养孩子，就只知道补课，为什么？<br>不就是因为很多家长自己的父母，什么知识资本也没有留给自己吗？<br>等于自己这辈子还是从零开始的异世界生活，要重新开始认知社会。<br><br>等你孩子长大以后，问你：<br><b>“爹/妈，我未来咋办啊？”</b>你也不知道，因为你对社会经济、技术周期和全球政治经济局势，完全没有任何认知，所以你就只能照搬社会主流的趋势说：<br><br><b>“那咱就多努力，我咬咬牙，给你多报几门课，咱多努力卷一下，争取搞的名牌大学就稳了...”</b>最后，等你孩子工作以后，你很焦急啊，为什么孩子不结婚，也不愿意恋爱啊。<br>结果你孩子来了句，结什么婚？<br>让我像你当年一样勒紧裤腰带堆教育资源供子女吗？<br><br>让下一代像我当年一样从小就开始996/007吗？<br>这样活着有什么意思？<br>为什么会觉得没意思？<br><br>因为内卷到极致，人生就是没意思了。<br>内卷的本质——成功路径太少——根本原因就是对社会认知不够，不知道有哪些路可以走——根源：<br>缺乏知识的原始积累。<br><br>如果普通人家里有知识积累的话，你父母根本不会对社会发展手足无措，只知道让你去一味的补习，而是会告诉你：<br><b>“根据我强大的知识储备判断，未来的某一个点上，会有一波新的技术红利在这个领域爆发，建议准备入行这个领域。<br>至于如何学习新领域的知识，如何进行跨学科学习？”<br><br>“这个问题你爷爷当年已经经历过了，去咱家后院的排水管附近，你爷爷已经把“如何进行跨学科学习的笔记”用油纸裹好了，埋在了那里。”</b>这就是为什么国家最新要颁布“家庭教育促进法”。<br><br><img src="https://pic2.zhimg.com/v2-499cbca55bd81a8f465d8568314511d1_r.jpg">你去看“家庭教育促进法”原文，你读完会发现，家庭教育促进法就是我说的意思。<br><br>国家的意思就是说，你这代人就别偷懒了，我说的是思想、思考层面的偷懒，你这代还不建立属于自己的家学，积累自己家庭的社会认知模型，那如果你有下一代的话，大概率会因为你的偷懒，继续内卷。<br><b>一切的碾压，都是源于信息量的差距，你要想打开差距，社会公益教育的能力是有限的，关键是你自己要有这个意识，开始建立这个算法模型，然后通过你和后代的人生经验，不断的迭代。</b>所谓传承，就是这么回事。<br><br>在没有现代理科知识之前，石油并不是财富，而是一堆黑臭的恶心液体。<br>知识积累以后，石油就不是一堆黑臭的恶心液体了，而是财富。<br>知识多了，路就多了。<br><br>父母的社会认知知识多了，子女的选择就丰富了。<br>这一切的基础和破局之路，就是要恢复中华民族的家学传统。<br>所以才在大催生和双减背景下，会突然出台一个“家庭教育促进法”。<br><br>甚至要开始进行国家和社会资源的辅助倾斜，帮助大家建立家学，也可以理解为加强对父母的专业培训，把孩子双减落下的给父母补上。<br><br><img src="https://pic3.zhimg.com/v2-50dcb36a4eafdf9a1d8a84ba3ad2d52a_r.jpg"><br><img src="https://pic4.zhimg.com/v2-19844e351e9e88390ac585c5523a0c3b_r.jpg"><br>做一个有心的父母，才是孩子最好的起跑线。<br>选择是大于努力的。<br><br>而能选一个有前途、不内卷的细分红利行业，就非常考验父母的认知功底了，你不努力，谁努力...<b>双减之后，又来家庭教育促进法，我替现在小学生笑到和感慨：<br>“2021，攻守易势~”</b>鸡父母时代，正式来临~<b><br><br><br><br>',
'<h2>“soft power”</h2><br>Is it still a thing nowadays?<br><br>The height of Roman Empire’s “soft power” around AD 100 was when the Romans went into a long slow decline. <br>The height of Italian Renaissance around the 15th century was when the kingdoms/principalities of Italy went into a long slow decline. <br>The height of French imperial glory during the reign of Louis XIV in the 17th century was when France went into a long slow decline. <br><br>The height of the British Empire under Queen Victoria in the 19th century was when UK went into a long slow decline. <br>The height of Japanese Manga craze in the 70’s to 80’s - oh that coincide with the Japanese stagnation…<br><br>“Soft power” is basically the dude in his nice dinner suit who takes a selfie in front of his elaborate chocolate cake and posts it on Facebook, right before he takes his knife and fork to it. <br>The “cook” is not in the picture. <br>He’s in the kitchen, wearing stained apron, covered in flour. <br>He may already be dead.<br><br>So why does China lack “soft power”? Because they are still in the kitchen, wearing stained apron, covered in flour. <br>They are busy making the cake. <br>Making the cake requires a different skillset than eating the cake and posting it on Facebook.<br><br>“Soft power” is about Shared Fantasy - the fantasy of opulent decadence of the Romans and the Italians, the fantasy of imperial glory of the French and the Brits, the fantasy of “alien technology/superman/mutant rescue” of the Americans and the Japanese. <br>Escape fantasy from the reality.<br><br>When was the last time a Hollywood blockbuster is a movie about real people, taken from current real event? Yeah, so you should have noticed. <br>Nobody wants to watch anything remoted connected to real events and real people.<br><br>Having fantasy is not rare, but the real world is the result of real action, not fantasy, isn’t it? No matter how great the fantasy, if you don’t do it in real life, it doesn’t happen, right? This is why “peak showing” usually happens when people stop making the cake, and start eating the cake. <br>Everybody knows this, so why do these fantasies go mainstream? In ancient times you have the complete separation of the royal households from the common men and women, eventually reaching the degree where these royalties think the good things surrounding them just fall from the skies, without anybody having to work for them. <br><br>Classic class alienation. <br>In modern times countries sunk into a rigidity where any real-life improvement is either illegal, or immoral, or too expensive, so only rich assh*les or robber barons could change things, for their own benefit, of course. <br>Either way, the kitchen is empty now! Say hello to escape fantasy.<br><br>Right now, the so-called “soft power” is basically bottom-feeding literati looking for feed by writing stuff like this:<br><br>Democracies Are Better at Fighting Outbreaks<br><br>Things you want to hear, not what you need to hear. <br>None of these writers can eradicate Covid from their own employers or save lives in their own home towns, but they fancy they could teach the world what to do. <br><br>As long as you keep rewarding liars like these, there will an endless supply of them. <br>That’s the “soft power” you are looking for? Well then, all it takes is a lack of expertise and integrity, mixed up with a massive dose of hubris.<br><br>And let me just say this: Nobody ever learned not to kick a rock because of his religion, ideology, mental activities, or listened to someone who told him not to. <br>He learned not to kick a rock when he repeatedly stubbed his toe while doing so. <br>The reality is the rock.<br><br><br><br><br>',
'<h2>快思慢想</h2><br>有本書叫做《快思慢想》（Thinking, fast and slow），作者是諾貝爾經濟學獎得主丹尼爾·卡尼曼（Daniel Kahneman）。<br><br>他認為人有兩種思維模式，<br>一個是「系統一」，快速、直覺且情緒化，我形容為自動化的思維模式；<br><br>另一個是「系統二」，較慢、較具計劃性且更仰賴邏輯。<br>我形容為理性思考模式。<br><br>大多數人會將一些熟習的行為變成「系統一」的自動化行為模式，例如我們下班時會遵循固定的路線，就會不經大腦地自動走上那條路，即使那天不是回家，都會走錯那條路。<br><br>我們的行為通常都是先在系統二逐步熟習之後，推入系統一成為自動化模式。<br>我認為政見固化，也經歷同一過程。<br><br>當接觸到一種政見，開始時稍經思考，甚至不經思考就輕易信之。<br>久而久之，這些思想就變成了系統一思維，自動化地使用同一個政見思維作出反應。<br><br>不要以為那些人下載一個假的安心出行程式複雜，但他們做這些事情時都是「系統一」在運作，沒有經過「系統二」的邏輯思考，沒有「想過」這樣做是犯法的，沒想過可能要失去公務員的高薪厚祿，甚至要坐監。<br><br>身在海外的流亡人士，亦充份地利用了追隨者的「系統一」思維模式，先將對手污名化，然後將自己榮光化，鼓動其追隨者上戰場送死。<br><br>許智峯在海外發動人抵制選舉，他不會被捕入獄，但在香港轉發他的帖子的追隨者，則隨時要負上刑責。<br>若許智峯的行為也是他的「系統一」在運作的話，他就是無知，沒有考慮到他的行為會對追隨者造成多大的損害；<br>若他是使用「系統二」思考，即經過細思慢想之後作出的行為，他就非常卑鄙了，他在玩一個「精人出口，笨人出手」的遊戲，明知其追隨者在送死，但他卻不介意他們的死活，只想達到他想在海外推翻香港政權的目的。<br><br>由於大多數人應對大多數問題的時候，都使用「系統一」的自動化思維，政府只能夠長期、重覆地用大聲公，清楚告知市民要守法，提醒他們不要犯法。<br>政府應該將叫人不要吸煙那樣，不斷宣傳叫人守法。<br><br><br><br>',
'<h2>孩子天天玩長大了也能當首相</h2><br>這些年來，有很多教育領域的謠言肆虐中國，下至平民上至高層，都被這些謠言不同程度的蠱惑。<br>這些謠言，大肆鼓吹某種看似正確的外國教育方式，但實際經不起推敲。<br><br>我舉個最簡單的例子，關於日本的幼兒教育，以下內容，很多人或許都見過。<br>日本教育，強調讓孩子吃苦，以培養其堅韌的精神。<br>很多日本幼兒園的孩子，被教師在冬天直接拉到雪地裡，赤裸上身進行訓練。<br><br><img src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9Q7uskepqconX1wQFJlEgBVt3Yskm9hWfPUSJpXRYXv8slUaAVSnSMbU5A.jpg" src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9Q7uskepqconX1wQFJlEgBVt3Yskm9hWfPUSJpXRYXv8slUaAVSnSMbU5A.jpg" /><br>這張圖當年曾震驚中國，好多中國家長一看，我曹日本小孩太強了，再看看家裡那個不成器的東西，瞬間憂慮爬上心頭。<br>這麼下去，未來的中國怎麼和日本對抗啊。<br><br>不行，得改，中國要向日本學習，取長補短。<br>除此之外，日本的教育還特別強調集體主義和團隊精神。<br>在教室的門口，所有孩子的拖鞋，都要整整齊齊的放好，絕對不允許亂放。<br><br><img src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9qfOLeIV6ch2yXvosmT0lkNPpz9jetp91gvlbskslslZDGc24BkufXIFh9q.jpg" src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9qfOLeIV6ch2yXvosmT0lkNPpz9jetp91gvlbskslslZDGc24BkufXIFh9q.jpg" /><br>學校儲物櫃的東西，擺放的姿勢，就好像克隆一樣。<br><img src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9WeaskIQV2LqZwuyIEN70nHfCvSVi7qVXocALWQjIPjYizjyH9jJAOyg.jpg" src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9WeaskIQV2LqZwuyIEN70nHfCvSVi7qVXocALWQjIPjYizjyH9jJAOyg.jpg" /><br><br>日本孩子的團隊性、服從性，非常的高，學校有意識的引導他們凝聚成一股力量。<br><img src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9k7J2j2rC73jOEfDndvR56M4PbKjSC5G8HYAfz9Mensl3vv30JxKYMHg.jpg" src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9k7J2j2rC73jOEfDndvR56M4PbKjSC5G8HYAfz9Mensl3vv30JxKYMHg.jpg" /><br>為了培養這種意識，學校對他們的儀表規範要求的非常高，幼兒園孩子的一舉一動，就像黏貼複製一樣。<br><br><img src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9DHIqxJJ5pb0thZ8skDqvskSLyGK4Dqsmzu9gBky1YBNkAuICtHB2M1smGA.jpg" src="https://p1.sa123.cc/wwlsj_zxq/B5Q41HOn3QtN8187hBOV3bslvwaa7U9b9DHIqxJJ5pb0thZ8skDqvskSLyGK4Dqsmzu9gBky1YBNkAuICtHB2M1smGA.jpg" /><br>國土面積狹小的日本是亞洲培育出最多諾貝爾獎獲得者的國家，<strong>近19年裡拿了18個諾貝爾獎。</strong><br><br>你又震驚了，我曹這麼強，趕緊學學學，把日本那套教育制度都搬過來，肯定是世界上最好的。<br>老實說，日本的這套教育模式，從表面上挑不出任何問題，理論上無懈可擊，一堆的諾貝爾獎，也能佐證這套教育模式的戰果。<br>所以，還不學，等什麼呢？<br><br>學學學~~~<br>日本的集體主義和嚴格教育真的好嗎？<br><strong>別急，我們再看一下個。</strong><br><br>2 丹麥這個國家，奉行快樂教育。<br><br>在丹麥的學校裡，你聽到最多的詞語是“平等”，丹麥的幼兒教師灌輸的思想是每個人都一樣，每份職業都一樣，不論貧富，不論貴賤，人人平等。<br>為了實現人人平等，從小學到初中，丹麥的學校幾乎沒有考試，避免一切形式的競爭。<br>在丹麥，所有的學校得到的資源都是一樣的，沒有好學校，也沒有壞學校。<br><br>在丹麥，最好的學校，就是最近的學校，因為每個學校都差不多。<br>由於沒有了應試教育的壓迫，教師們可以誘匯出孩子的天性和創造力。<br>為了防止孩子的創造力被抹殺，丹麥的孩子們上課時想幹嘛就幹嘛，想吃零食就吃零食，想躺著就躺著，教師一概不問，奉行快樂教育。<br><br>由於孩子的創造力得到了完整的儲存，丹麥的科研實力異常強大。<br>丹麥哥本哈根大學是世界上最頂級的大學，建校至今已誕生了39位諾貝爾獎獲得者。<br>這麼小一個國家，取得了那麼多的科研突破，簡直可怕。<br><br>由於科研強，掌握了核心科技，丹麥異常的富裕，人民幸福指數排全球第三。<br>你又被震驚了，丹麥教育這麼強的嘛？<br><strong>學學學，這不學還等啥呢。</strong><br>丹麥的教育模式對我國的影響是最大的，這些年推行的素質教育和快樂教育，關於吹捧丹麥教育的文章功不可沒。<br>丹麥的做法挑不出任何毛病，創造力缺乏也是中國教育一直被詬病的地方，弄點快樂教育回來補補創造力，沒問題啊。<br><br>總而言之，丹麥教育就是好，得學。<br>你看中國那些應試教育的孩子，為了考個重點大學，都學傻了。<br>中國的應試教育泯滅了孩子的創造性，太可恨了，教育部那幫傻官員毀了中國的未來。<br><br>。<br>由於哥本哈根大學的那39個諾貝爾獎，我們沒資格指責丹麥的教育，只能說他好。<br>畢竟，有錢人說啥都是對的。<br><br>但是等會，我剛在朋友圈看完誇日本教育的文章啊，不是說集體教育和嚴格教育好麼。<br>怎麼突然又變成散漫和快樂教育了？<br>你沒覺得，日本的教育模式，和丹麥是互相沖突，甚至是互相矛盾的麼？<br><br><strong>如果日本模式是對的，丹麥模式就有問題，如果丹麥模式是對的，日本模式就有問題。</strong><br>其實，互相沖突的模式還有很多呢。<br><br>3 英國，是老牌資本主義強國，科研實力不用我多說，大家都很清楚他有多強。<br>丹麥奉行教育資源平均分配，不管什麼人都接受同樣的教育資源。<br><br>但英國就不一樣了，幾百年來一直奉行精英教育，把絕大部分資源投入到了少量的貴族學校。<br>英式精英教育享譽全球，王思聰就是送到英國接受的貴族精英教育。<br>英國的伊頓公學、哈羅公學、溫徹斯特公學等私立精英中學，擁有全國7%的學生，但卻佔據了牛津、劍橋等大學每年50%的錄取名額。<br><br>英國精英階層的孩子，39%選擇選擇上私利學校，40%選擇上公立普通學校。<br>而英國平民階層的孩子，只有7%選擇上私立學校，88%選擇上公立普通學校。<br>接受完整精英教育的孩子，未來的成就明顯優異於普通人。<br><br>只有7%的孩子可以接受精英教育，他們卻貢獻了全英國：<br>50%的議會上院議員<br>33%的議會下院議員<br>62%的高階軍官<br>71%的法官<br>53%的資深外交官<br><br>英國，是世界上最崇尚精英教育的國家，他們認為按照自然規律，優秀的人類註定是少數，大部分都是普通人，所以應該集中教育資源給予這些精英，這樣才能利用有限資源，獲取最大的成績。<br>你一聽，好像也沒錯啊，那看看英國這麼搞的成績如何吧。<br>進入21世紀以來，最近19年裡，英國總共拿下了32個諾貝爾獎，僅次於美國，科研實力位居世界第二強。<br><br>我曹太可怕了，精英教育這麼好使的麼，趕緊學學學.<br>中國教育也要和英國教育這麼強大，你看中國教育部推行的所謂素質教育，老師不管不問，孩子都玩廢了，這怎麼能行，那幫傻官員太可恨了。<br>等會，教育部的官員千辛萬苦剛從丹麥取經了快樂教育和平等教育啊，不是說丹麥那套能激發中國孩子的創造力麼？<br><br>怎麼突然又換成水火不容的精英教育了？<br>？<br>？<br><br>如果實行精英教育，大量的孩子搶少量的名額，要麼按應試成績錄取，要麼按錢錄取，要麼按權錄取，沒有其他辦法。<br>如果選擇了按應試成績錄取，那不又回到應試 '<h2>身份势利眼</h2>三十多年前，陌生人初次聊天，头几句无非是名字，家乡，职业。<br>碰到来自北京或上海的人，若再是工厂里的工程师，总会让对方莫名兴奋半天。<br>三十年间，像西方国家一样，中国的等级层次也在一个接一个地崩溃，新的等级层次不断出现，如同虚无缥缈的险峰让人目不暇接。<br><br>今天的社交场上，毕业于欧美商学院、来自于投资银行、认识名人明星等等标签，和手里的金卡、名片上的各种O一样，成为新的身份光环。<br>艾本斯坦在《势利》里说得明白：<br>“19世纪巴黎男爵办公室外的走道里，一个男人看到仆人拿着男爵的夜壶从自己面前经过，他立刻脱帽致敬。<br><br>这就是名望的力量！<br>在势力眼的算计里，身份等同尊卑。”<br>可以说，身份和名望是一种不切实际的东西，但对社会位置的确立却很重要，人越渴望它们，越会成为它们的奴隶，被它们迷惑。<br><br>借他人之名开路是势利者很喜欢的方式。<br>我们面试过一个英国毕业回来的学生，在他气势磅礴的自我介绍后，他回答提问时会不自觉地提到某位商界名流。<br>比如前晚，陪某知名化妆品公司的老总去参加了晚宴；<br><br>比如他学习中有什么问题，会请教某美国公司的CEO；<br>再比如他经常给GQ写文章。<br>面试终于结束了，老板总结：<br><br>“我们刚和一个神聊完天，放松放松吧！”<br>公司门牌同样散发着魅力。<br>有一位特爱宣扬社会正义的女记者，在讽刺500强剥削中国人民时毫不笔软。<br><br>作为她的关注者之一，最近我在东家公关部的临时媒体团名单里，竟赫然看到她的大名，还听说她为了参加公司在国外的产品发布会，表现得极其积极。<br>此外，在以身份为标尺的社会，人们自然想办法在圈子里出名。<br>跨圈发展变得颇为流行，有人面朝格子间写书，有人业余时去海外搞飞机航拍，有人则沉迷于时尚派对和新品发布会。<br><br>我自己也不例外，新浪微博兴起时，朋友给我加了一个V，这让我高兴了一天。<br>当然突破身份势利的情况也有，虽然寥寥。<br>几年前，在大报供职的朋友，询问某著名汽车公司是否需要刊登广告，他们的公关经理斩钉截铁地回答：<br><br>“我们公司，从来就不做广告！”<br>话未落音太久，在竞争和业绩的压力下，这家汽车公司现在广告满天飞，连老总都加入了媒体轰炸战场，不断要求被采访被宣传。<br>在国内奢侈品店里，部分店员常会将品牌贴在脑门上，把自己当成奢侈品，服务上每个环节无懈可击，只是温度不足。<br><br>有如蔓延全城的装逼潮，大家紧紧绷着，少有如释重负时刻。<br>倒是在成都遇到过例外。<br>在其tiffany见一大妈去洗项链，大妈抱怨：<br><br>“你们项链怎么老黑啊？”<br>帅哥店员笑眯眯地答：<br>“大概湿气重。<br><br>但阿姨您随时来，我们随时给您洗。”<br>一声阿姨，叫人温暖很多。<br>对比之前每每在北京洗链子时的不自在，不禁陡生亲近之感。<br><br>总之克服身份势利最好的办法是，培养出对任何事情都淡定的态度，喜欢对方不是因为他的地位，而是因为他的某种内在特质。<br>如《势利》中提到的“只关注自己的工作，评价他人以他人工作成绩为基础，把这个世界当成一场令人愉快的狂欢”。<br>然而往往是你拼命培养了自己的淡定，却无法应对外界的不淡定。<br><br>那次，闺密负责统筹一个高尔夫商务活动，我好劝歹劝把老板拽去泰国参加，我说你毕竟年轻有为名车开路有款有型，到场势必令无数美女竞折腰。<br>结果我们失算了。<br>那天去的人行业混乱，除闺密和有限的圈内人士外，所有美女和恐龙都围绕着些大腹便便头发微白貌似德高望重的土鳖人士飘，听到我们公司名后长长“哦”了一声，暗想老板这类小白脸最多在这家公司做前台，肯定不是大腕儿，干脆懒得理他。<br><br>等他去打球时，当地的球童多忙着伺候土鳖大佬们，老板让其中一个球童选个杆给他，那小毛孩竟然用不标准的英语说：<br>“你等会儿吧，让老板们先打完这局。”<br>一瞬间，我们位高权重的老板就迎风石化，脆裂满地了……<br><br><br><br>',

'<h2>人类社会的秘密之一：组织</h2><br>个人很渺小，组织很强大。<br><br>人之所以为人，社会性是第一属性，作为常识、作为不言自明之理的这个论断，一般人很少认真思考其含义。<br>尤其是，这对个体来说，这究竟意味着什么。<br><br>首先，要加入主流组织。<br>你的才能、你的价值只有在组织中才能得到充分施展、发挥和呈现。<br>如果只是躲起来修炼，只有可能成为妖精（能不能修炼成也不一定），绝不会成为大神，更不会成佛。<br>小庙里出不了大佛，广阔天地才能大有可为。<br><br>其次，要远离有害组织。<br>明显的非法组织无须多说。<br>对那些游离于主流组织参与和监督之外，并在广大范围内甚至是在全国建立独立体系的组织，如果没有正式的官方认可，哪怕这个组织体系当中有再牛的名人（比如退居二线的领导）站台，都存在很大风险，谨慎为妙。<br><br>最后，要找到自己位置。<br>组织有结构，你在结构中的位置取决于你的欲望、才能、品性、努力等诸因素的结合，组织在演进、个人在成长、你在组织中的位置也在变化，要想使这变化符合你的期望，那就踏踏实实，以积极进取的态度，逐步提升你自己的段位，才能逐渐达到游刃有余。<br>不怕没机会，就怕机会来了你不适合。<br><br>人要适应组织的规则，组织不会主动适应个人。<br>不要当隐士，隐士注定是要落伍的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ua4A5vjD5tlXthx43OGoIVZgickecaKUoQ6JeaCM6ptxqOKBibooeercicRdz7FYCms84trXWNlibzg1rUwFCcaRsQ/640"><br><br><br><br>',
'<h2>如何对付奸人</h2><br>小时候我们看《九品芝麻官》，里面有段台词，周龙星要去当官，他父亲告诉他：<br>“你要比贪官更奸”。<br>年轻的时候不懂这个道理，现在年纪越来越大，越觉得是至理名言，理想是理想，手段是手段，一腔热血两袖清风是好的，但光靠这个对付不了坏人、奸人.....我们要讲究方法、手段，要有生存斗争的经验和智慧。<br><br>对付奸人、坏人，没有出色的策略是不行的，你要知道，他们之所以能够成为坏人、奸人，是因为他们干了无数坏事，身经百战，经验丰富，他们甚至会拉大旗作虎皮，站在道德制高点，找权威机构名流媒体来背书.......你如果不能彻底了解他们的手段，不能洞彻他们的阴谋，不能比他们更高明，你就无法战胜他们。<br>你不但战胜不了他们，还会让自己陷入危险的境地。<br><br>所以，我们要学很多东西，我们要学历史，学政治，我们甚至要学法律，学会用他们他的武器，去打击他们。<br>举个例子，张捷老师的视频已经做了十几期了，为什么到现在对面都没有人敢站出来怼张捷老师？<br>为什么没有人给他发律师函？<br><br>为什么他们只敢偷偷摸摸对他的视频进行限流？<br>我们要学习张捷老师的斗争艺术：<br>1、学会用对手的逻辑打击对手，你不是说保护私有财产吗？<br>你不是要保护民营企业家吗？<br>你不是要保护创业者吗？<br>你当年是怎么保护倪光南这样一腔热血拿着自己的技术、工资去创业的科技工作者的？<br>你侵吞了人家的技术成果、侵吞了人家的知识产权、财富，把人家扫地出门了。<br><br>2、找准目标，有的放矢：<br>什么国有资产流失，什么左啊右的问题先放一边，我们谈谈犯罪问题，我们谈谈贪污腐败的问题。<br>你柳传志是企业家吗？<br>是联想创始人吗？<br>你根本不是计算所的，你是科学院派来的空降官员，你是个国家干部，你还曾是计算所的所长……你用个人权力侵吞科研工作者资产和科技成果，你这是贪官。<br><br>4、告诉大家，历史是可以篡改的，他柳家三代人，最擅长的就是摘桃子、抢果实、“贪天之功”……盘古开天你递斧，女娲补天你炼石，大禹治水你在场，逐鹿之战你指挥……实际上“联想”两个字，都是来自于倪光南院士发明的“联想式汉卡”。<br><br>5、暗示来自外部的危险，把时间、地点、事情穿起来，八九十年代，有XXX校的年轻教师公然出报告云“发财的唯一机会就是国有资产流失”，有人居然拿着这些东西去中关村推广……而这些人的背后，有来自美国战略层面的指导教授和“教科书”。<br><br>6、讲大局，你不是要维护改革开放的大好局面吗？<br>你不是要保护企业家吗？<br>好，我们不清算历史，历史不能清算，只能反思，我们保护所有勤劳致富、为国家科技产业做出贡献的企业家……但你柳先生不是啊，没有人要清算历史，我们只谈法律问题、只谈违法犯罪问题，请倒查20年！<br><br>7、格调高，你不是会摆谱吗？<br>你不是瞧不上司马南个“胡同串子”吗？<br>张捷老师是中关村原住民，祖上三代都是国家栋梁，爷爷是两弹一星功臣，自己是617分上中科大的学霸，80年代的青年科研工作者，进过高能物理所，计算所的水平他都瞧不上……从理工科到法律界，人家玩透了，你那些商业教父装模作样的调调，人家只需歪嘴笑一笑，从学问见识，到江湖把戏，人家都碾压你。<br><br>8、客观公正，晓之以理，动之以情，把国家当年的难处讲清楚，把当年走的弯路解释清楚，张捷老师自己就是从科研人员走向律师的一个例子……发人深省、引人反思——在科学的春天里，为什么科学家前途渺茫伤心失望？<br>为什么成果被篡夺？<br>为什么被扫地出门一无所有？<br>为什么造导弹不如卖茶叶蛋？<br><br>如果说真的只是无疑是地走错了路，情有可原，单如果是被人有意带进了坑里........想一想，老大哥是怎么死的？<br>脊背发凉，头皮发麻啊同志们。<br><br>9、不打板子，不扣帽子，咱讲道理，道理终究会胜过“盗理”。<br>张捷老师通过一系列娓娓道来的视频节目，把当年的历史剖析的一清二楚，讲的是联想，却又不只是联想；<br><br>他成功把柳教主和“民营企业家”切割开来，成功把联想和广大真正的民营企业切割开来；<br>不急着下“国有资产流失”的结论，因为讲这个，会导致“法不责众”的问题；<br>那我们谈法律问题，谈贪污腐败问题，谈违法犯罪问题。<br><br>骂无良资本家，有人要扣“迫害民营企业家”的帽子，骂贪官，总没有人反对吧？<br>同时，我们还要启迪未来，促进反思，历史的问题追究不追究，清算不清算？<br>我们说了不算，但未来怎么办？<br><br>中国社会的发展、财富的积累、技术的进步，到底是谁的功劳？<br>到底是谁在养活谁？<br>少数人成为亿万富翁对于国家和社会的贡献有多少？<br><br>当年流失的国有资产和被侵占的个人财富，需不需要有个交代？<br>这个问题不讲清楚，我们就没法指导未来的工作。<br>我们理工科的同学们，都要从中学到经验和教训，不要那么单纯，张捷老师曾经就是个理工男，但人家被掠夺知识产权之后，立刻就去学了法律，把他们的那一套逻辑研究透了。<br><br>我们不只要懂技术，还要懂政治、懂法律、懂宣传！<br>要先保护好自己！<br><br><br><br>',
'<h2>对西方民主模式，我们一点也不羡慕，甚至有点……</h2><br><strong>张维为：</strong><br>感谢王冠，感谢各位记者出席本次民主问题讨论会。<br>我的演讲题目是《民主：中国与美国的比较》。<br>我们知道民主在很多方面是具有争议的。<br>如果问美国人“中国是不是民主国家”？<br><br>大多数人可能会说“不，中国是一个专制国家”。<br>如果问中国人：<br>美国是不是民主国家，今天的多数中国人会说：<br><br>“美国？<br>民主？<br>不，美国是金钱政治，不是民主，是钱主。”<br><br>那么有没有可能搁置争议，就民主问题展开一个有意义的学术讨论呢？<br>或许我们可以尝试用一个暂时的定义。<br>在这里，我想引用美国亚伯拉罕·林肯总统的话，就是“民有、民治、民享”。<br><br>我将以这三个标准逐项检验，对比中美民主孰优孰劣。<br>先看“民享”。<br>我们最近看到达利亚研究咨询公司就民主问题发布的调查结果。<br><br>在中国，13%参与调查的人认为政府是服务于少数人的，也就是说绝大多数、80%以上的人认为政府是为大多数人民服务的。<br>在美国，有52%的人，即超过一半的人，认为政府是服务于少数人的。<br>我们可以再看一下中国著名的钟南山院士给出的一个研究结果。<br><br>几天前，他表示，如果你生活在中国，就免于感染新冠病毒而死的自由而言，中国至少比美国安全606倍，就免于感染新冠病毒的自由而言，中国要比美国安全1678倍。<br>这个计算很简单，如果我们看新冠死亡人数，以绝对数值计算，美国的死亡人数大约是中国死亡人数的170倍，但中国人口是美国人口的4.2倍之多。<br>因此，就新冠病毒感染死亡率而言，中国比美国安全600多倍。<br><br><img src="https://i.guancha.cn/news/mainland/2021/12/09/20211209144557493.jpg"><br><b>中美新冠病毒致死人数对比</b><br>接下来看家庭净资产中位数。<br><br>确实，四十年前中国人生活水平、财富水平比美国要低得多，但是现在我们可以看到一个有趣的对比，这个是有关家庭净资产中位数的数据。<br>我们看家庭平均净资产，美国的数值比中国高，但是看中位数，2019年美国接近10万美元，大约可换算成70万人民币。<br>那么在中国呢？<br><br>中国比美国的数据要高一倍。<br>当然，这是中国城镇家庭的数据，我们现在还没有中国农村家庭的数据，希望明年能拿到相关数据，我们再进行对比。<br>中国农村生活水平的提升速度也比我们预想中快。<br><br><img src="https://i.guancha.cn/news/hmt/2021/12/09/20211209144658364.jpg"><br><b>中美家庭净资产对比</b><br>接下来，这是著名皮尤研究中心的调查，类似的调查可以追溯到五年、十年前。<br><br>其中，2019年，中国91%的受访者相信中国走对了路，美国41%的受访者认为美国走对了路，而英国只有21%，法国只有20%，这些国家一定出现了很多人权问题，从民调结果我们就可以看出来，他们对国家的方向不满意。<br>这是国际知名民调机构给出的结果。<br>我可以很确定地说，就“民享”而言，中国模式、中国政治体制、中国民主制度已经比美国模式做得好很多。<br><br><img src="https://i.guancha.cn/news/hmt/2021/12/09/20211209144808896.jpg"><br><b>认同本国发展方向的情况对比</b><br>就“民有”来说，我这里就用一个数据，中国公务员大约90%都来自普通家庭。<br><br>而美国呢？<br>用诺贝尔奖得主斯蒂格利茨的话说，“美国现在是1%人所有、1%人所治理和1%人所享用的”。<br>大多数人都同意，美国是富人主导的国家。<br><br><img src="https://i.guancha.cn/news/social/2021/12/09/20211209144930610.jpg"><br><b>中国90%的公务员来自普通家庭</b><br>“民治”这一点是最具争议性。<br><br>在当今西方的政治话语体系中，多党体制、普选权这些就等同于“民治”。<br>但是从中国的角度，就像刚才李世默先生提到的，这都是一些程序。<br>程序（民主）与实质（民主）可能是一致的，也可能差之千里。<br><br>因此中国采取的方法是先探索实质（民主），相应的程序会应运而生。<br>我们自古的传统哲学就是“道”和“术”，“道”指更宏观的目标和原则，“道”在“术“之上，”“道”是管理程序的。<br>这也就是为什么中国能够推行程序的改革，而很多西方所谓自由民主国家却不能，因为他们的程序过于僵化。<br><br><img src="https://i.guancha.cn/news/external/2021/12/09/20211209145015133.jpg"><br><b>对美国“</b><b>民治</b><b>”的疑问</b><br>如果我们看实质民主，中国可以说是确保良政善治，这十分重要。<br><br>我大约在十五、二十年前提出一个观点：<br>我们需要一种重大的范式转变，这种转变就是从西方界定的“民主还是专制”范式转到“良政还是劣政“范式”，而实质民主就是要确保良好的政治治理。<br>这正是中国在做的，且做的不错。<br><br><linebreak></linebreak><br>我们可以接着看一下达利亚研究咨询公司关于“民主赤字”研究结果。<br>在中国，有84%的人认为民主重要，有73%认为中国是民主国家，所以民主赤字为11%。<br><br>在美国73%的人认为民主很重要，仅有49%认为美国是民主国家，美国的民主赤字率是24%。<br>达利亚研究咨询公司的这个调查是丹麦前首相拉斯穆森委托进行的，在座各位都知道拉斯穆森对中国的政治体系怀有很深的敌意；<br>这个结果体现出，在大多数美国民众的眼中，“民治”并没有在美国得到实现。<br><br><img src="https://i.guancha.cn/news/external/2021/12/09/20211209145457917.jpg"><br><b>中美两国人民对本国民主的看法</b><br>从皮尤的另一个调查结果中我们能看出，在美国的民调中，很少有人认为美国对于其他国家而言是一个好的民主典范，这项调查在大概20多个国家进行了民调。<br><br>51%认为美国曾经是一个民主模范，但是现在已经不是，72%的美国人并不认为美国民主是其他国家的一个良好典范。<br>如同刚才马丁·雅克先生也提到的，美国一定需要很多勇气，好像一切都没有发生过，没有什么“国会山事件”，一切都像没发生。<br>实际上，即使在美国国内，也有很多人在反思美国民主的问题。<br><br>如果美国要举办民主峰会，我希望它首先讨论的是：<br>“民主到底出了什么问题？”<br>，这是《经济学人》曾经用过的封面故事，其中引用了我说的一句话，“美国民主有很大的问题，它老是选出二流的领导人”，其实我当时的原话是“它老是选出三流的领导人”。<br><br>不幸的是，这就是现实。<br>中国共产党是一个“整体利益党”，而西方政党大都是“部分利益党”。<br>中国公元前221年成为一个统一的国家。<br><br>这是一个“百国之合”的国家，历史上一直实行“统一的执政集团”，如果不采取这样的制度，那么国家就会四分五裂。<br>1911年后中国尝试了美国政治模式，结果陷入军阀混战的局面，每个军阀背后都有西方势力的支持。<br>中国共产党是中国“统一执政集团”传统的延续和发展。<br><br>如果没有中国共产党，中国就会变成一盘散沙。<br>中国历史上开创了通过科举考试选拔治国人才的传统，现在中国的干部选拔方式是“选拔+选举”。<br>中国共产党中央政治局委员，尤其是常委，大多担任过两个省的一把手，治理过至少一亿人，中国领导层可以说是当今世界上执政能力最强的领导班子。<br><br><img src="https://i.guancha.cn/news/external/2021/12/09/20211209145659925.jpg"><br><b>中国方式：<br>“以民为本”</b><br><br>如果要进行改革，我们的政党必须要代表人民的整体利益。<br>为什么西方很难推行改革或者根本没法改革：<br>谁要改革，就可能要下台。<br><br>改革的关键就在于克服既有的利益羁绊，只有一个代表着绝大多数人利益的政治力量、政治机构，才有能力突破重重困难推动改革。<br>中国是改革的“专家”，我们随时都在进行着改革。<br>我认为西方也应该好好地思考一下如何改革自身的政治体制，否则就会江河日下。<br><br>另外作为人民“整体利益”的代表，它也能够放眼未来，为未来5年、10年、100年、下一代进行规划，这是中国政治体制的优势。<br>除了“民有、民治、民享”，我还从中国经验中提取了几点经验，这是林肯所不知道的。<br>比方说，“民策”，也就是 “to the people”，或者叫“from the people, to the people”, 即“从群众中来，到群众中去”的民主决策过程。<br><br>如果我们对比中美两国政治决策的质量，我认为中国政治决策的质量明显高得多。<br>我们采用民主集中制，这是从苏联学来的，然后结合中国实际进行再创造。<br>举个例子，中国如何制定五年计划？<br><br>决策过程大体上要花费一年半的时间，这个过程中包含数百轮磋商，智库内智库外、党内党外。<br>在这个全过程民主中，我们不仅制定计划，还要付诸于实践，并通过实践与检验和调整。<br>在座的大多数人在中国待得有些年头了，一定知道每年春季举行的两会，两会要讨论和审议五年计划和年度计划的落实情况。<br><br>在每年11月或12月的中共中央经济工作会议中，我们又会对计划的执行情况进行评估。<br>两会中，总理在政府工作报告中都会明确指出每一项工作的落实完成情况。<br>报告很诚恳，中国政府工作报告的质量远高于美国总统的国情咨文。<br><br>中国政府工作报告中的每一条，都与百姓息息相关。<br><img src="https://i.guancha.cn/news/social/2021/12/09/20211209145730234.jpg"><br><b>“民策”：<br><br>中美决策质量的巨大差异</b><br>对于美国，马凯硕刚才也提到普林斯顿大学教授的研究结果，在1981年至2002年的1779个调查结果显示，美国的富豪阶层能够影响公共决策，而普通民众对于决策几乎没有任何影响。<br>这不仅仅涉及每四年选总统，而是你的决策在多大层面上能够反映人民的意愿。<br><br>反观中国，我们会“从群众中来，到群众中去”循环往复，进行多轮的磋商，征询意见，从而确保这个政策是成熟的。<br>我经常和英国朋友开玩笑，你们为什么要进行老套的全民公投，我们现在是5G时代，而你们还处在2G时代。<br>投票时，一方仅比另外一方多了3%多一点，但已经给英国带来了巨大的社会分裂。<br><br>如果你们采取协商民主、采用民主集中制这样的中国模式，即使有30%的差异，我们最后也能达成共识，一起推动国家进步。<br><linebreak></linebreak><br>最后就是“民依”，也就是“with the people”，即“依靠人民，与人民在一起”。<br><br>习主席多次强调永远与人民在一起，这不是一句空话，而是要落实在行动上，每一位政治局委员都有自己的联系点，他们需要定期到这些地方去进行考察调研。<br>最终的目的是要保证政治力量、社会力量、资本力量实现一种有利于绝大多数人民的平衡，否则制度就会出问题。<br>我认为，在美国，这三方力量最终是一种有利于少数富人的平衡，我想中美的政治体制的差别，可以用一句话说清楚，那就是最富的100个中国人不可能左右中共中央政治局，而美国最富有的100个人、甚至不到100人，就可以左右白宫。<br><br>因此美国需要进行认真的政治体制改革，否则美国将进一步走衰。<br><img src="https://i.guancha.cn/news/external/2021/12/09/20211209145806562.jpg"><br><b>“民依”：<br><br>中国共产党一直走的是“与人民在一起”的道路</b><br>我最后想到一个令人不安的案例，就是美国过去20年，在阿富汗战争中挥霍了2.3万亿美元：<br>杀害、损毁、践踏人权。<br><br>相比之下，中国自习近平主席主政以来，花了约2500亿美元让将近1亿人脱贫。<br>我们仅花费了阿富汗战争十分之一的钱，就消除了中国最后的极端贫困。<br>为什么美国不能把这2.3万亿美元花在消除美国的贫困上？<br><br>这笔巨款如果结合实际情况采用中国模式的话，理论上，我们可以在全球范围内消灭贫困，但美国却选择将这些钱花在阿富汗战争，花在杀戮、破坏、侵犯人权。<br>为什么？<br>这该如何解释？<br><br>艾森豪威尔总统在上世纪50年代就提到这一点，那就是美国军工复合体绑架了美国的政治制度，他们通过战争赚得盆满钵满。<br>这样的制度一定要走衰。<br>所以美国的敌人不是俄罗斯或中国，而是美国自己，西方民主制度的敌人不是俄罗斯或中国，而是西方民主制度本身。<br><br>最后，是我的总结和一些回顾。<br>刚才王冠提到10年前的2011年6月，我和福山先生的辩论。<br>当时恰逢阿拉伯之春，穆巴拉克刚下台。<br><br>福山在辩论中说道，中国可能也会出现类似阿拉伯之春的事件。<br>我说不可能，我当时做了预测：<br>阿拉伯之春将成为阿拉伯之冬。<br><br>的确，后来也变成了阿拉伯之冬。<br><img src="https://i.guancha.cn/news/external/2021/12/09/20211209145830858.jpg"><br><b>张维为与福山对谈</b><br><br>福山表示中国需要政治改革，需要一人一票选举。<br>我说中美都需要政治改革，但是就我对美国体制的研究而言，美国需要更多和更实质性的改革，因为美国的体制是前工业革命时代的产物。<br>在抗击新冠疫情的过程中，我们看到了美国在联邦政府和州政府层面分工迄今还不明确，这对于现代社会来说是一个大问题。<br><br>我还提到低智商的民粹主义可能会在美国盛行。<br>当时福山很自信地说，这不大可能在美国发生，因为美国是成熟的民主国家，有言论自由、媒体自由，我说你有点天真了。<br>中国践行的是人民民主，换言之，从“民有、民治、民享、民策、民依”这五个方面来看，我认为中国的人民民主制度比美国民主制度要好得多。<br><br>这让我想到了今年初美国国会遭到占领时，一条传播很广的推文：<br>“如果美国看到美国国会山发生的骚乱；<br>美国会入侵美国，将美国从美国的暴政中解救出来”；<br><br>还有一条推文是：<br>“这是唯一一场在美洲发生的没有没有美国大使馆参与的政变”。<br>这些推文也在中国社交媒体上迅速走红。<br><br>我想对中国人，尤其是对年轻一代而言，美国民主已经成为了笑话，而台湾的民主则是一个更大的笑话。<br>这次美国举行民主峰会，会成为中国互联网上调侃和挖苦的对象，会成为中国年轻人的快乐源泉之一。<br>我在十年前跟福山辩论时就说过，就政治体制而言，中国的视野已经越过了美国模式。<br><br>做一个可能不太恰当的类比，美国的民主峰会是一种过时的老式游戏。<br>“自由之家”组织衡量各国的所谓民主状况，哪些国家进步了，哪些国家倒退了等等。<br>美国就像生活在彩色胶片时代，经历着富士和柯达之间的激烈竞争，而相比之下中国模式则适用于数字时代，我们放眼未来。<br><br>如果一些国家倾向于西方民主模式、倾向于美国民主模式，我们尊重你们的选择，但是我们一点都不羡慕，我们倒是感到同情。<br>西方模式必须进行改革，否则只会江河日下。<br>所以我们看到的不是“历史的终结“，而是“历史的终结”的终结。<br><br>这是我当时给福山的忠告，这个忠告现在依然成立。<br>谢谢大家！<br>（翻译：<br><br>程泽笠、汤卓筠，校对：<br>由冠群、沈玉萌）<br><linebreak></linebreak><br><br>Zhang Weiwei:<br>Thank you, Wang Guan. <br>And thank you for the press corp for coming to this fascinating discussion on the issue of democracy. <br><br>So, I will make a short presentation with my PowerPoints. <br>My topic is “Democracy: China versus United States”. <br>As we all know, democracy is controversial in many ways. <br><br>If you ask Americans whether China is democracy, many of them will say “No, it\'s autocracy”. <br>If you ask Chinese, most Chinese today will tell you: “America’s democracy? No, it’s a Moneytocracy.<br>“Money determines everything”. <br><br>So, whether given this kind of controversy, we can have a kind of a meaningful intellectual discussion on the issue of democracy. <br>I’m thinking of whether we can use a kind of working definition. <br>I’d like to quote, the famous line from Abraham Lincoln “Government of the people, by the people, for the people.” And, then I tried to compare China and United States, item by item, to see which democracy is the genuine democracy, which democracy is better.<br><br>Now, interestingly, we have just received this fascinating result, conducted by Dalia Research concerning the issue of democracy. <br>In case of China, 13 % people surveyed say their government serves a minority. <br>In other words, more than 80 % believe their government works for vast majority of Chinese population. <br><br>In the United States, 52 % say their government serves a minority. <br>Most people, more than half, believe their government serves minority.<br>And then, this is the study by Dr. <br><br>Zhong Nanshan, very famous in China. <br>He said, just a few days ago, if you live in China today, in terms of freedom from contracting the COVID-19 or from the COVID-related deaths, China today is at least 606 times safer and freer from COVID-related deaths and 1,678 times safer from contracting the disease. <br>The calculation is very simple. <br><br>If you look at the figure for the death toll of the COVID-19. <br>United States is roughly 170 times of China\'sin terms of absolute figure, and the China\'s population is 4.2 times that of United States. <br>So Chinese more than 600 times safer and freer from death relating to COVID-19.<br><br>And then look at this median net household assets. <br>Indeed, you know, four decades ago, China was way behind the United States in terms of the personal well-being, wealth, et cetera. <br>But today we can make a very interesting comparison. <br><br>This is about net household assets. <br>There are two columns for the average family level. <br>In that case, the United States is higher than the China.<br><br>But at the median level, the figure is totally different. <br>If you look at the United States in 2019, it\'s closer to one thousand USD per household at the median level. <br>So, in Chinese yuan, it\'s close to seven thousand. <br><br>Now, in the case of China, it\'s slightly more than double that of the United States. <br>Of course, the figure I used is for urban households. <br>We don\'t have figures for rural families, so far, we haven’t got that statistics yet. <br><br>Hopefully, by next year we\'re going to have one and we can make comparisons. <br>BIf you look at the rising living standard in the countryside, it\'s also rising faster than we expected.<br>And then, of course, this famous Pew survey, which you can check back 5 years ago, 10 years ago and today. <br><br>So, in that case, 91 % Chinese surveyed believe China is on the right track, 41 % believe the United States is on the right track. <br>For the UK, I’m sorry, 21 %, for France, 20 %. <br>There must be a lot of violation of human rights in these countries given so many people are not happy with direction of their country. <br><br>So, these are figures, survey conducted by reputable international institutions. <br>So, I’ll say with certainty, concerning “for the people”. <br>The Chinese model, Chinese political system or Chinese democracy have delivered and much, much better than the US model.<br><br>Consider the “of the people”, I just give you one figure, 90% of Chinese civil servants come to form ordinary background, if you look at remake by Joseph Stiglitz said that, “The US is noew of the 1%, by the 1%, for the 1%.” As most people read this country, most of them are for the rich. <br>And then, “by the people”, that’s where most controversy occurs. <br>In the western political discourse today. <br><br>Indeed, multi-party system, universal suffrage, itself would mean “government by people”. <br>Yet, from Chinese point of view, this is, as Eric just mentioned, it\'s about institutional procedures, and saidthat it is the bestprocedures ofdemocracy.Procedures and the substance, may be same, may be very different.<br>So the Chinese approach is always first focus on explore substance. <br><br>And then, procedures will take shape. <br>We have a traditional philosophy since ancient time, it\'s called the “Dao” and the “Shu”. <br>“Dao” means overall objective, overall purpose, overall principles that govern“Shu”, govern procedures. <br><br>That\'s also one way why China can carry out reforms while many so-called liberal democracies cannot. <br>Because they are very rigid with procedures.<br>And then if you look at the substantial democracy, the Chinese approach can be called “to ensure good governance for the people”. <br><br>That\'s very important. <br>So I submit this thesis a long time ago, I think 15 or 20 years ago, I said we need to have a paradigm shift, a shift from what\'s called the "democracy versus autocracy" and "democracy", "autocracy" are defined by the West and the West only, to "good governance versus bad governance". <br>What’s substantial democracy? It means to ensure and achieve good governance as its primary objective. <br><br>And China has been doing that and rather successful.<br>Again, if you look at the same research from Dalia Research, interesting, it\'s the issue of so-called democracy deficits. <br>In the case of China, 84 % people surveyed think democracy is important, 73 % view their country, China, as democracy. <br><br>So, the democracy deficit 11 %. <br>In the United States, 73% think democracy is important and 49% view their country as democracy. <br>So, democracy deficit is 24 %. <br><br>And this is done by Dalia Research commissioned by ex-prime minister of Denmark, Mr. <br>Rasmussen, and he is of course as you all know, quite hostile to the Chinese political system. <br>So that result shows a lot about how “by the people” had not been really achieved even in the eyes of most Americans.<br><br>Then that is more interesting. <br>It\'s again a study by PEW survey. <br>Very few in anypublic survey think American democracy is a good example for other countries to follow. <br><br>This is a study of major countries, about 20 or so. <br>And 57% said US democracy used to be a good example, but has not been in recent years. <br>And slightly, surprisingly, 72 % Americans don\'t think that US is a good model of democracy for other countries. <br><br>I think, just as professor Martin Jacques mentioned, United States must need a lot of courage, you know, as if nothing has happened, without this storming of the Congress, theCapitol hill, and things are as usual. <br>Actually, even within the United States, many people are thinking of the problems with democracy.<br>If this summit were to be held, seems it will be held. <br><br>I hope the number one item or the topic will be, (just as)a few years ago, the Economist have a cover story, it\'s called "What\'s Gone Wrong With Democracy?" And which quotes me as Professor Zhang Weiwei claims: “US democracy is deeply flawed. <br>Itelects second-rate leaders”. <br>Actually, my original remark was “it produces third-rate leaders”. <br><br>Unfortunately, that happened.<br>And “by the people” the Chinese way, I would describe the Chinese Communist Party as a "holistic interest" party. <br>It differs tremendously from the Western political parties, I would call them "partial interest" parties. <br><br>And this "holistic interest" party actually is a part of China\'s own tradition. <br>China was first unified in 221 BC.<br>China is a civilizational state, in the sense that it\'s an amalgamation of hundreds of states into one, over its long history. <br><br>So, since China\'s first unification in 221 BC, China has been practicing what we may call a unified ruling entity. <br>Otherwise, the country became ungovernable and broken apart. <br>China practiced American model of democracy after the Republican Revolution in 1911, and then the country degenerated into civil wars and fighting between warlords, each warlordsupported by certain western powers. <br><br>So, this is indeed a common sense in Chinese political culture, governing a country of amalgamation of hundreds of states into one, you follow this principle of a unified ruling entity. <br>If you prefer, China being on the oneparty system for more than 2,000 years, yeah. <br>So, the Communist Party is a continuation,evolution,and development of that tradition. <br><br>Otherwise, it will have problems of country’s disintegration.<br>Now behind this, again, since China\'s long tradition of meritocracy. <br>China invented Public Civil Servant Examination System, the “Ke Ju System”. <br><br>So today the way China elected leaders is a system, which I call “Selection+Election”, if the US model is about "Election". <br>Which model is better? I would say, you know, Chinese model slightly better, if not much better, because we elect competent leaders.<br>If you look at the members of the political bureau, especially standing committee, most of them have already governed over 100 million people before they came to their present positions. <br><br>It\'s vigorous process, selecting competent leaders. <br>Most of them work twice as number one of Chinese province as party secretay or governor, et cetera.<br>So arguably, the Chinese leadership today is the most competent in the world. <br><br>And then, it’s about competence, it’s about ability for reform. <br>You know, in order to carry out reforms, I think you need to have a "holistic interest" party. <br>Why? In so many liberal democracies, there are no way to reform. <br><br>Whoever makes reform will step down, you know. <br>The point is that you need to overcome vested interests. <br>Only a political institution, political force, which can represent the vast majority, holistic interest of your people, you can push for reform, and China is the expert on reforms, we are conducting reforms every day, every month, every year. <br><br>And I think it\'s time for the West to think hard on how to reform its political system, otherwise, the system will go way down. <br>And also, because you are a holistic institution, you can plan for the future for next year, next 5 years, next 10 years, next 100 years, for next generation. <br>That’s definitely advantage of Chinese political system.<br><br>Now, having said “of the people, by the people, for the people”, now I draw something from Chinese experience, which Abraham Lincoln did not know much about. <br>I call it “to the people” and “with the people”. <br>Now let\'s discuss “to the people”. <br><br>It\'s mainly about decision-making process. <br>If you compare the quality of decision-making between China (and) United States, I would say Chinese decision quality is much better, because we practice this democratic centralism, which we borrowed from Soviet Union, but reinvented, according to Chinese practice.<br>Like, for example, how China makes its 5-year plan. <br><br>Roughly, it takes 1 year and a half in the making. <br>In the process, you have hundreds of rounds of consultations, with think tanks, with experts, with general public, within the party, outside the party. <br>And then if you look at this, what we call whole-process democracy, not only you produce a plan, but also you have the review of the implementation of the plan, and in the end, the execution of the plan.<br><br>Many of you are here for many years. <br>We have, for instance,“Liang Hui”, the two sessions in March and then we review the 5-year plan and annual plan. <br>And then, at the end of the year, usually in December or November, we have the CPC Central Committee Conference on Economic Affairs, again we reviewed that. <br><br>And in each and every “Liang Hui”, Chinese prime minister and his work report exactly tell you a to-do list to what extent we have finished that and we have not finished that. <br>It\'s very earnest. <br>You compare the quality of the work report of Chinese government and the State of the Union Address of the American presidency. <br><br>The Chinese quality is much, much higher. <br>Each line and every line relates to people\'s daily life and people appreciate that.<br>And for the United States, just now, Kishore mentioned this case, a study by Martin Gillen and Benjamin Page, basically the wealthy few move policy, while the average America has little power, after their reviewing answers to 1779 survey questions asked between 1981 and 2002. <br><br>So, I think it\'s a matter of, not just electing a leader every 4 years, it is about decision-making process, to what extent your decision reflect the will of the people. <br>So that\'s “to the people”. <br>We adopt principle of “from the people, to the people” one round, “to the people, from the people” another round. <br><br>So, we go several rounds of consultation democracy, then reach mature decision.<br>I always joke with my British friends. <br>I said why bothering with the referendum, it’s very old-fashioned. <br><br>If you compare this with smartphones, it\'s like 2G, you know. <br>We are now in the age of 5G. <br>We are to really move with changing times, only 3 %, some difference, the country becomes divided and becomes a huge problem. <br><br>If adoptting a consultative democracy, and democratic centralism, I can assure you with the Chinese model, even with 30 % difference, we can reach consensus and move the nation forward.<br>Lastly, “with the people” that\'s famous line from Xi Jinping, we should stay forever with the people. <br>That\'s we mean it, it\'s not just words, it\'s practice. <br><br>Each party leader, political bureau member, has what\'s called “contact points” with different parts of the country, provinces. <br>You go there regularly, you review their situation, et cetera.<br>At the end of the day, i we have to ensure a balance between political power, social power and power of the capital, to ensure that this balance of the three powers will be in favor of the vast majority of the population. <br><br>Otherwise, the system will be in trouble. <br>From my point of view, in the United States, it is a balance of the three powers in favor of the super rich. <br>I\'ve got one line to say, difference between Chinese political system and American political system. <br><br>The Chinese system is very clear, the richest 100 individuals cannot dictate the Political Bureau. <br>In the United States, the 100 rich individuals most likely can dictate the White House or even less than 100 individuals.<br>As a result, you have all the problems, you know. <br><br>So, I think United States system needs serious reforms. <br>I\'m thinking of this example. <br>You know I really feel deeply upset. <br><br>The United States spent $2.3 trillion on the Afghan war. <br>It\'s killing, destruction, gross violation of human rights. <br>$2.3 trillion, in the past 20 years. <br><br>In the case of China, since General Secretary Xi Jinping came to power, we eradicated the last batch of poverty, extreme poverty, closer to 100 million people.<br>We spent $250 billion. <br>So, it\'s roughly 10 times less money than US spend on Afghan war. <br><br>We completely finished this task of ending poverty. <br>Why the United States could not use the $2.3 trillion on ending the poverty in the United States? Indeed, with this money, again, in theory, a hypothesis, with Chinese model adapted to different situations, we can wipe out global policy, in theory, at least. <br>But this money, huge amount, spent on war, on destruction, on killing, on violation of human rights.<br><br>Why so? One interpretation which many peopleknows, actually, the media should expose that, the interest, vast interest of the military industrial complex as already mentioned in 1950s by President Eisenhower. <br>So, the enimy of the United States is not Russia, not China, but the United States itself. <br>Same with the West, the enimy of the West, not China, Russia, or other country, but the West itself. <br><br>The end of democracy is the particular system of democracy as it is practiced now.<br>Lastly, my conclusion and a bit of memory. <br>Just now Wang Guan mentioned my debate with professor Fukuyama exactly 10 years ago, in June 2011. <br><br>It almost coincided with this Arab Spring, and Mubarak was toppled. <br>And he said in this debate, China may also have a
