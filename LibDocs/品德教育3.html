'<h2>“小事不做，大事不成”，《道德经》里的10个道理</h2><br>​近日，《典籍里的中国》播出《道德经》一期，“上善若水，水善利万物而不争。”老子的思想涵养了中国人的精神世界，也塑造了中华民族如水一般的性格底色。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://wx1.sinaimg.cn/large/002TLsr9ly4gugiphe49kj60u00gw0vx02.jpg"><br>一些《道德经》里的句子，至今看来，依旧充满哲理、令人受用。<br><br><b>上善若水，水善利万物而不争。</b><br>水滋养万物而不与万物相争，最高的品德和修养就应当如水一样。<br>其实无论是做人、交友还是处事，<b>如果能多一些如水般温和纯净、海纳百川的气度，多一些如水般适应百态、顺势而为的豁达，多一些如水般涤荡尘污、川流不息的能量，想必也能更好地在这个世上“奔腾”吧。</b><br><br><b>不自见，故明；不自是，故彰；</b><br><b>不自伐，故有功；不自矜，故长。</b><br>不自我炫耀的人，反而更容易被人看到；<br>不自以为是的人，反而更容易名声显赫；<br>不自吹自擂的人，反而更容易功勋卓著；<br>不自高自大的人，反而能长期有所长进。<br>可以说，谦虚一直是中国人最崇尚的品质之一，但又和自贬绝不相同，很多时候，它更接近一种能沉下心来做自己的事的态度——<b>不事声张，也不和别人争什么，安心做事，自有结果。</b><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://wx1.sinaimg.cn/large/002TLsr9ly4gugiphe280j60sg0jdgrw02.jpg"><br><br><b>五色令人目盲，</b><br><b>五音令人耳聋，五味令人口爽。</b><br>色彩过于繁多，就会使人眼花缭乱；<br>声音过于繁多，就会使人听觉失灵；<br>食物过于繁多，就会使人食不知味。<br>物欲太多，有时会使人看不清事物本来的样子，失去了初心。就像现在很多人都会感慨，明明物质丰富了，但小时候那种一根白糖冰棒就能满足的快乐却好像不多了。<b>也许，适当减少些物欲，保持安定知足的生活方式，反而能收获简单纯粹的快乐。</b><br><br><b>持而盈之，不如其已；</b><br><b>揣而锐之，不可长保。</b><br>与其捧得盆满钵满，不如适可而止；<br>把器物捶磨得过于尖锐，是难以长久保持（这种尖锐）的。<br>有句话说：<b>“世界上有两样东西最难填满，一个是大海，一个是欲望。”</b>贪图功名利禄的人，常常得寸进尺不知节制，所以，<b>学会知足是一种智慧。</b>还有一句话叫：<b>“过刚易折。”</b>恃才傲物的人，常常容易锋芒过露，所以，<b>韬光养晦有时也是一种自我保护。</b><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://wx1.sinaimg.cn/large/002TLsr9ly4gugiphdqukj60sg0jydmi02.jpg"><br><br><b>曲则全，枉则直，</b><br><b>洼则盈，敝则新，少则得，多则惑。</b><br>委曲反能保全，弯曲才能伸直，低洼反能充盈，破旧反能更新，少取反能多得，贪多反而迷惑。<br>这句话，几乎完美诠释了何为“辩证思维”，正面与负面，并不是绝对的东西，它们相互包含，也可以相互转化。（是不是想到了“祸兮，福之所倚；<br>福兮，祸之所伏”这一句？）就像作家王蒙说的：<b>“你在功名上、俗务上、金钱上、风头上曲了，枉了，洼了，敝了，少了；<br>你在事业上、学问上、智慧上、境界上、大道上、贡献上才能有所进取，有所获得，有所创造，有所作为。”</b><br><br><b>大直若屈，大巧若拙，大辩若讷。</b><br>最刚直的东西好似弯曲的，最灵巧的却仿佛很拙笨，最善辩的却好像不善言辞。<br>相比之下，大家可能对“大智若愚”更熟悉一点。其实，<b>无论是“大智”，还是“大直”“大巧”“大辩”，都像是一个人人格的真实形态，而“若愚”“若屈”“若拙”“若讷”只是它们的外在表现。</b>与其说这是一种“迷惑”，不如说它是一种智慧：<b>真正高尚的人格，不是外在形式上的表露，而是内在生命的丰厚。</b>更不用说，“愚”“屈”“拙”“讷”本身也可以是一种智慧。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://wx2.sinaimg.cn/large/002TLsr9ly4gugiphdgdpj60sg0jygsb02.jpg"><br><br><b>知人者智，自知者明。</b><br><b>胜人者有力，自胜者强。</b><br>能了解别人可以说是机智，但能认识自己才叫聪明。能战胜别人只能说明你有力量，而能战胜自己才叫强者。<br>我们一生都在与自己相处，了解自己、反思自己、战胜自己、与自己和解……这些命题，也许比了解他人和这个世界还要困难。<b>自知者明，一个能正确认识自己的人，会知道自己要什么不要什么，会知道自己要朝什么方向而去；<br>自胜者强，一个能战胜自己的人，比较容易在遭遇困境时，落落大方地走出来。</b><br><br><b>方而不割，廉而不刿，</b><br><b>直而不肆，光而不耀。</b><br>端庄方正却不生硬，棱角分明却不伤人，坦直率真却不放肆，明光发亮却不刺眼。<br>哪怕是那些令人称道的性格，一旦极端，也容易伤害到别人，所以在人际交往时，<b>方正的人，注意不要过于生硬；<br>锐气十足的人，注意不要刺痛别人；<br>喜欢直言的人，要把握好分寸；<br>风光无限的人，别太过炫耀。</b>也就是说，可以多一点为他人考虑的心。（这一句和孔子的“乐而不淫，哀而不伤”有异曲同工之妙。）<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://wx3.sinaimg.cn/large/002TLsr9ly4gugiphbzj2j60kp0sgjto02.jpg"><br><br><b>天下难事必作于易，</b><br><b>天下大事必作于细。</b><br>天下的难事，一定是从容易处做起的；<br>天下的大事，一定是从细微处开端的。<br>人们常说：“小事不做，大事不成。”<b>很多时候，一个人的性格、素质、思想、格局、能力、责任感，都是从他对待小事、易事的态度和标准中折射出来的。</b>眼高手低，容易一事无成；<br>言胜于行，难有实质进步。把小事做好是一种优秀的习惯，也是做好大事的底色。<br>（《道德经》里另一句为人熟知的名句说的也是这个道理：“合抱之木，生于毫末；<br>九层之台，起于累土；<br>千里之行，始于足下。”）<br><br><b>慎终如始，则无败事。</b><br>在最后阶段，仍然像开始时一样认真谨慎，则做事没有不成功的。<br>做事的时候，常常会面临这样的情况：开始时干劲十足处处慎重，时间一长，许是遭遇了瓶颈，许是觉得厌了倦了，<b>热情慢慢消退，态度也渐渐松懈起来，一不小心，就有可能“烂尾”。</b>古人说“行百里者半九十”，说的就是坚持和一以贯之的重要性。<b>若能多一些“不忘初心”，就能多一些“方得始终”，少一些“无疾而终”。</b><br><br><br><br>',
'<h2>成功才是成功之母</h2><br>《科学》杂志的“胜利者效应”。<br>胡海岚做过一个实验：<br>将实力较弱的老鼠豆豆，和另一只实力较强的老鼠，放进一个狭窄的管子里。<br>结果在争斗中，豆豆很快就败下阵来。<br>下一次实验，她又将豆豆和该老鼠放进管子里，这次没有发生争斗，豆豆自动就退让了。<br><br>在做这样的实验中，胡海岚发现一个现象：<br>两只小老鼠斗狠时，它们大脑前额叶皮层的神经细胞活动，会很明显地增加，而前额叶皮层活跃度更高的老鼠，会在争斗中占据上风。<br>于是她利用药理遗传学和光遗传学原理，刺激豆豆的前额叶皮层细胞。<br>然后再将豆豆和那只老鼠放进管子里，结果豆豆这次没有退让，不但没有没让，还瞬间就把对方推出了管子。<br><br>在接下来的实验中，胡海岚持续刺激豆豆的前额叶皮层细胞，分别再把三只更强壮的老鼠放进管子，结果豆豆都战胜了她们。<br><br>在实验中胡海岚发现：<br>帮助豆豆成功逆袭6次以上，就算不再对它进行神经刺激，它自己也能逆袭。<br>“因为一次次成功的经历，增强了它大脑中‘胜利者神经回路’的连接强度。<br>6次以上的成功，就会让大脑发生质变，强者恒强。”<br>这就是胜利者效应。<br><br>“就是哺乳类动物，在战胜一些较弱的对手后，然后再与强者竞争时，胜算要比一上来就面对强敌大得多。”<br><br>胜利者效应体现在人类身上就是，“小成功有助于大成功。<br>就是你做成一件事情后，内心就会开始生长力量，你就会有信心，去做第二件事、第三件事。<br><br>做成功的事情越多，你的信心就会越强大，就越有力量去完成下一件事。<br>也就是说，胜利的经历可以改变身体内在机制，从而形成更有利于再次获胜的状态。<br><br>成功才是成功之母。<br><br>在研究中胡海岚还发现：<br>胜利者效应还具有迁移效果，“豆豆经历多次单挑胜利后，把它和其他很强的小鼠，一起放进只有一个热源的寒冷空间中，豆豆也会毫无悬念地抢到热源。”<br>这种效果体现在人类身上就是，“先做好一件事，然后以此为基点，就可以习惯性地做好另外一件事。<br><br>就像达芬奇，他开始只是绘画很强，但他以绘画经验进行迁移拓展，最后成了雕刻家、建筑师、音乐家、数学家、地质学家、植物学家和作家。<br><br>很多人最初都只是一方面很强，后来为什么会很多方面都很强，这就是因为胜利者效应的作用。”<br><br>我为什么要写胜利者效应呢？<br>就是想说三件事情。<br><br>1、你一定要先拼命做成一件事。<br>减肥也好，健身也好，写作也好，写字也好，画画也好，烹饪也好，就像心理学大师阿德勒说的，“无论做什么都行，让自己体验一次‘能做得很好’的感觉，这种经历会让你感到其他事情也能做好。”<br><br>就是一定要竭尽全力做成一件事，只要做成了这件事，你的内心就会生长力量。<br>去做第二件事、第三件事、第四件事，你就会从一个胜利走向又一个胜利。<br>这就是所谓的“一事成则百事成”。<br><br>2、优秀是一种习惯，失败也是一种习惯。<br>很多人在做事情时，总是喜欢妥协和放弃，“以为在小事上让步无关紧要，待到重大事情重大时刻到来时，自己可以通过强大的意志力，很好地完成这件事情抓住这个机会，然后现实并非如此，等到重大事情重大机会来临时，你会发现自己已经丧失了意志力。<br><br>习惯的力量是巨大的，总是喜欢妥协和让步的你，一遇到比较大的困难，就会不可控地妥协和让步。”<br><br>“就像考试，试卷一发下来，你这道题粗心忘写了，那道题不小心算错了，但你觉得没关系，大考时我一定会小心的，但大考时你同样会如此，因为习惯已经深入骨髓。<br><br>这就是所谓的‘一事不成事事不成’<br>所以我们如果要想成为优秀的人，一定要尽早尽全力做好一些事情，做一事成一事，远比做百事不彻底更有价值。<br><br>3、所有能够独挡一面的人才，都是从做好小事开始的。<br>没有人能一上来就担当重任，所有能够独挡一面的人才，都是从做好小事开始的，都是从做成小事开始的。<br><br>只有当你能够做好一些不那么重要的小事，让人看到了你工作的态度和结果，别人才能让你承担更重要的事情。<br><br>“所谓人才，就是你交给他一件事情，他全力以赴做成了；<br>你再交给他一件事情，他又千方百计做成了。<br><br>所谓庸才，就是你交给他一件事，不但没有做成，还找理由说是别人的原因，并声明和他本人无关。”<br><br>请大家一定要相信一句话：<br>专注地把一件事情做好带来的收益，要远远大于把所有事情都做得还凑合。<br><br><br><br>',
'<h2>打公知</h2><br>本文由郎言志（liusilang520）原创，撰稿刘斯郎。<br>我们很多中国人，都是在公知们的忽悠中成长起来的，儿时不知公知坏，长大后才知道，这群歪屁股的臭公知是又蠢又坏。<br>在他们口中，国外的屎是香的，中国的饭是臭的，他们是宁可去国外吃屎，也不愿意留在中国吃饭。<br><br>我“打公知”很多年了，但自2020年那场全球大疫之后，我就走上了濒临失业的道路，因为公知越来越少，少得有时候得用放大镜来找。<br>他们就像是一段尘封的历史记忆，一点点被岁月掩埋。<br>那些年，公知们虽然总能让我们心生恨意，但如今想来，他们同样能让人回味无穷，他们唱衰中国、歌颂西方的话术史里，藏着一个不屈的中国。<br>如今，随着 @回形针 @高晓松 @洛杉矶房东 这些坚挺在最后阵线的西方驻华公知的陆续倒台，便只剩下几只老弱病残在那垂死挣扎，这也意味着属于公知们的时代，在悄然落幕。<br><br>当然，仍有一些“古墓派公知”在做最后的挣扎。<br>2021年9月初，倔强的 @诗人记者陈小平 通过自己的社交账号，发布了一篇公知味十足的帖子，主题是歌颂日本精神、点赞日本政府的负责与日本的食品卫生安全。<br>在当年，这么先进的洋文明是要被各大杂志、刊物和学校阅读理解试题刊载的。<br>可这时代变了啊，陈小平先生引来的不是点赞，而是人民群众的冷嘲热讽，甚至被网友们拿各种新闻报道、科学调查数据打脸：<br><br>日本没那么好，别出来丢人了······<br>在后公知时代，每一个公知都不容易，领再多的美金，也编不动故事。<br>哪怕是编出了故事，也会迅速被网友们“打假”，比如《方方日记》被证实为造谣。<br>不过，忆往昔事，也是精彩非凡的。<br><br>他们编的那些谎言和故事，陪伴了我们很多人的青春，也陪伴了很长一段的中国崛起之路。<br>如今，这些公知谬论，则成了我们茶余饭后的时代笑话，有时候甚至成为许多人“年少时的回忆”。<br>被公知忽悠了的中国年轻人，最终被现实打醒。<br>曾经的经典公知故事“中国孩子和美国孩子”。<br><br>1: 国外看病不要钱，医疗服务很发达？<br>那些年，在高晓松等西方驻华公知和移民中介的吹捧下，各种“国外看病免费，医疗服务先进”的谣言满天飞，有吹美国看病不花钱的，有捧欧洲免费医疗的，甚至还有舔印度“医疗救助很发达”的。<br>那年头，由于出国看世界的人相对较少且信息传播相对闭塞，导致了很多人听信了这样的公知言论。<br>后来，出国的人越来越多，信息交流也越来越便捷，人们发现原来公知说的都是骗局：<br><br>美国看病能倾家荡产，必须买昂贵的医疗保险；<br>欧洲看病要长时间预约排队，有的人等着等着就等死了；<br>印度的免费医疗，更是一言难尽的糟乱······<br>骨感的现实，还迫使很多海外华人和留学生，千里迢迢打飞的回国看病。<br><br>2020年全球新冠疫情爆发，让“国外医院看病都不要钱，医疗服务很发达”的谎言进一步破灭，失控的西方疫情与数以百万计的死亡数据，以及高龄者被弃疗、底层平民收到天价账单等现实问题，让公知们无地自容。<br>而那个始终坚持点赞西方医疗体系、赞美美国医疗救助周到的知名公知 @河山硕，则最终被美国医疗部门丢到弃疗区，在病痛中活活折磨死，引发全网唏嘘：<br>到死还在自欺欺人。<br>2: 德国良心下水道，认真严谨油纸包？<br><br>那些年，“德国良心下水道，认真严谨油纸包”成为了无数人的青春回忆，学校试卷上的阅读理解文章吹的是这种德国精神，校外的各种杂志刊物选登的也是这类鼓吹德国的公知文章。<br>早年南都周刊的大公知发表的“公知洗脑文”。<br>久而久之，被公知们神化的“超级德国”出现了：<br>德国的工程项目周边必有装有备用零部件的油纸包，德国人认真严谨还守时，德国的下水道不会堵、城市不会内涝，德国就是个近乎完美的国家。<br><br>结果，中国的公知这么吹，德国人自己都看不下去了。<br>2016年，德国之声、德国商报等德国媒体，相继发表了主题为“中国人特别崇拜德国守时，但德国火车1年晚点1.7亿分”的相关内容，以嘲讽现实中散漫且不严谨的“德国精神”。<br>因为年久失修和管理散漫，导致了近年来德国铁路“连年出轨”。<br>而真正让公知口中的“德国神话”破灭的，还是近年的气候变化。<br><br>全球性的气候变化，让原本不怎么下雨的德国，开始下起了中国人平日里常见到的“普通大雨”，然后一下一个涝，什么德国的下水道、德国严谨的救援、德国完善的设施都成了笑话。<br>3: 国外空气很香甜，人人干净讲卫生？<br>2017年5月，一位名为“杨舒平”的中国女留学生，在美国马里兰大学的毕业演讲中吹捧“美国的空气香甜”引发热议，在她的描述中，美国的空气清新香甜且没有异味，近乎奢侈，让台下的西方人开怀大笑。<br>在杨舒平之前，无数的公知也都反复说过了：<br><br>欧洲干净得一尘不染，美国干净得无需滤镜，日本干净得下水道的水能直接喝。<br>中国之外，皆为天堂。<br>更过分的，是一些“严重反科学的离奇吹捧”，比如在吹嘘澳大利亚的时候，公知们说：<br>因为环境太好了，澳大利亚的苍蝇被迫去采蜜了······<br><br>然而，随着中国出境游、出境留学的人越来越多，以及互联网信息的迅速发展，人们也逐渐发现，国外的环境并不像公知们吹捧的那么好，很多甚至比中国还差上许多，比如：<br>屎尿味熏天的法国巴黎；<br>满大街都是扒手的意大利罗马；<br>瘾君子扎堆的英国伦敦；<br><br>老鼠和流浪汉乱闯的纽约地铁······<br>4: 超级美国救人民，还有霸气小护照？<br>那些年，公知们曾谣传过“霸气美国小护照”的故事，意思大概是美国的政府和军方会是美国人民坚强的后盾，不论发生什么、不论在地球的哪个角落，美国人民都不用为自己的安全感到担忧。<br>当时谣传的内容中提到，美国护照上有这样一段话：<br><br>请你记住，无论你身在世界的哪个角落，强大的美利坚合众国随时都是你坚强的后盾，请记住你是美国公民。<br>与此同时，持美国护照在全球各地被“格外关照”的各种鸡汤故事也层出不穷，总结到最后都是：<br>美国不愧是超级大国。<br>只是这些都是吹得很响，而且都是中国的公知在吹，找不到实际证据以证实。<br><br>后来，随着时间的推移，人们陆续发现情况似乎恰好相反：<br>美国护照和美国国籍，带不来优越的待遇。<br>2021年8月，经典的“西贡时刻”再次在阿富汗上演，美国政府外派官员和美军集体逃窜。<br>而与此同时，让人唏嘘的一幕出现了：<br><br>率先撤离的是官员和士兵，那些挥舞美国护照或曾经为美国卖命的狗腿子们，却不被允许登上撤离的军机。<br>更可笑的是，美军的狗都撤了，而那些持美国护照的“美利坚信徒”，却被丢下了。<br>真，美国精神。<br>美国何止是在遥远的大洋彼岸救不了自己的人民，人家其实在自己国内，也懒得救。<br><br>2020年第一季度，美国境内新冠疫情大爆发，美国政府第一时间想的不是控制疫情，而是引导民众将新冠肺炎当成普通流感，在整个过程中显得漫不经心。<br>于是乎，美国疫情失控了。<br>截至2021年9月，美国因新冠肺炎累计病亡总数近70万人。<br>当初为了缓解尴尬，美国还派出过公知鼓吹“10艘美国医疗军舰进驻纽约”的故事，但很快就被世人识破。<br><br>吹得很响亮，但漂亮国真的是啥也没有做，不仅仅是疫情中如此，就连加州山火也管不住，年年酿大灾，甚至连迈阿密的大楼倒塌了，大量美国人埋在废墟下，漂亮国也疲于救援。<br>小时候被公知们忽悠得云里雾里的，长大后才知道，原来漂亮国，救不了自己的人民，能救自己人民的那个国家，叫中国。<br>5: 日本工匠精神好，良心到位心也细？<br>日本的东西好啊，日本的东西顶呱呱，日本不仅厕所马桶的水能喝，日本的马桶盖还能舔······那些年，日吹们无所不能、无所不吹，能把所有和日本有关的事物，都吹成宇宙极品。<br><br>在这股吹劲下，不仅日本车、日本电子产品大卖，甚至连日本的马桶盖、电饭煲、福岛产的矿泉水、核辐射地区的日本大米也受到追捧。<br>只要吹不死，就往死里吹，以至于连福岛核废水，都被吹成“干净又卫生，比中国的饮用水还健康”。<br>一切的源头，都出自“日本的工匠精神”这几个字，工匠精神意味着严谨、认真、耐心、诚实、有良心。<br>所以福岛核废水经日本匠人一处理，就是高端饮用水了。<br><br>在铸造日本“匠人良心”的过程中，公知们还特意编了一些“一辈子做一碗米饭”、“一个盘子擦七遍”的优良日本故事。<br>吹牛一直爽，一直吹牛一直爽。<br>但是，吹再大的牛，也掩盖不了事实啊，因为后来有大量铁证证明：<br>数据造假的是日本，祸害世界的是日本，稀里糊涂的是日本。<br><br>2017年，日本日立集团为英国建造的第一条现代高铁通车，结果因为偷工减料、做工粗糙、运营混乱等糟乱因素，导致了列车运行首日就状况百出，中途抛锚延误、空调系统故障漏水、座椅漏气弹射······<br>也是2017年，日本神户制钢造假事件曝光，神户制钢旗下公司长期篡改部分铝、铜制品出厂数据，以次充好出售产品，初期数据被改动的产品约有数万吨铝、数千吨铜和近两万单位铸铝产品。<br>2021年，颇具“工匠精神”的日本产疫苗，被爆内含金属异物，以及质量不合格。<br>但这种情况下仍旧投放市场使用，在日本及中国台湾地区造成大量人员死亡。<br><br>6: 中日较量夏令营，日本完胜显先进？<br>吹日本精神的，除了吹工匠精神外，还有一个是非常经典的：<br>日本的小朋友都像奥特曼一样厉害。<br>最典型的就是一篇题为《夏令营中的较量》的文章，原文作者为国内的知名教育学者，在他的这篇爽文中，是这么对比中日差异的：<br><br>日本孩子生着病，负重40斤日行百里，远远将中国的孩子甩在后面······<br>这篇文章被作为很多中小学课外读物、考试选题，删除很多孩子都信了。<br>我就是其中一个。<br>后来长大后才发现问题：<br><br>十来岁的小孩，生着病，背40斤一天走100里路，这是外星人吧······<br>可就是这样的一则公知爽文，成了一代人的“精神食粮”，没有人发现其中的猫腻，也没有几个人出来辟个谣。<br>从此，“中国人不如日本人强”的思想，就在无数人脑海中开花。<br>后来很多年，孙先生仍坚持不懈地在日本向国内发布各种“日本先进论”。<br><br>但实力，从来不是靠吹捧的。<br>2021年东京奥运会、东京残奥会上，日本使尽各种阴险手段夺走中国的金牌后，其实力依旧大幅度落后于中国。<br>由此可见，强国不能靠公知爽文，要靠脚踏实地。<br>这一点，公知和日本外务省，还需要多琢磨琢磨。<br><br>7: 洋人都爱小动物，尊重生命意识强？<br>你听过“美国救鸟”的故事吗？<br>为了体现西方人的善良，公知们曾传播过一则这样的故事：<br>为生命停电，美国曾有一只麻雀被五十千伏高压电线缠住,惨叫引起路人注意,他们报了警,警察报告白宫,总统在半小时内作出决定,派专机撞断了位于华盛顿的全国总电线,让全国暂停电,救援人员花半小时救下了小麻雀。<br><br>伟大的国家能为任何小生命停下脚步!<br>你还别说，当初真有人信，笔者中学的语文老师还侃侃而谈过。<br>最近，到了2021年9月，类似的画风又出现了。<br>是一条美国橄榄球赛现场众人用美国国旗救猫的视频，视频传播的主题依旧是：<br><br>爱小动物的民族值得尊敬。<br>乍一看似乎没啥问题，当恰如网友们提出的疑问那样：<br>小猫有人救，那美军机上掉下来的阿富汗人谁来救？<br>是他们爱小动物，而不爱人吗？<br><br>不是的，他们可能连小动物都不是真的那么爱。<br>这是美国得克萨斯州的狩猎屠杀现场：<br>这是英国“为减少经济损失而烧死10万头猪”的新闻：<br>这是杀完水貂，接着屠杀海豚的丹麦：<br><br>我突然想起了云南的那几头大象，还好他们生在了中国，还好大象们没听公知们的鬼话去西方当“上等动物”，否则真不知道他们将面对怎样的杀戮。<br>8: 外国人都守规矩，国外人均高素质？<br>在公知们的话术中，日本人守规矩，美国人守规矩，欧洲人守规矩，澳洲人守规矩，就是中国人不守规矩。<br>在他们的带动下，一些个体的不文明现象，被打上了“中国”的标签，例如“中国式过马路”、“中国式排队”等，仿佛这些劣迹，都是中国人发明的。<br><br>明明是全球性的“不文明式过马路”，一些别有用心的人非要说是“中国式”。<br>甚至连一些主流媒体也跟风，给不文明现象打上“中国”的标签。<br>图片图片<br>在给低素质群体的不文明现象打上“中国”标签后，对于公知们来说，下一步就是在此基础上树立一个“文明的洋世界”，比如美、日、欧等，甚至有过分的，把印度都拎起来捧。<br><br>于是乎，这样的公知爽文便出现了：<br>在公知们各种敲键盘脑补的“游记”里，日本、美国、欧洲、澳洲等西方阵营，全都是“人均高素质”。<br>而为了佐证这样的观点，他们往往还会举一些不知道哪里找来的“实例”，有时候甚至把中国的例子拿来用，被疯狂打脸······<br>比如“西二旗地铁站事件”与“神户萌妹事件”：<br><br>有时候吹着吹着，都把联合国给逼出来辟谣了：<br>公知们这些神奇的言论，在多年前可能还管用，但放到今天，于多数人看来，真的就只是笑话，或者说，他们就是在垂死挣扎。<br>多年来，随着越来越多的中国人走出去，网络上有了更多的真实讯息——从爱偷爱抢的意大利，到零元购的美利坚，从逃票猖獗的法兰西，到爱闯红灯的西班牙，从聚众反防疫政策的德意志，到随地丢垃圾和往太平洋倒核废水的小日本······<br>一个吹得比一个响，一个比一个没素质，一个比一个不守规矩。<br><br>还真是应了那句话：<br>越缺什么，越喜欢吹什么。<br>9: 西方人人高收入，无忧享受高福利？<br>在资本主义发达国家，人人高收入、人人高福利、人人吃喝不愁——这是以往公知们常常挂在嘴边的话术，慕得一群傻白甜天天向往日本和欧美。<br><br>移民与留学机构的疯狂吹嘘。<br>公知爽文例子。<br>在这些移民机构和公知投放的帖子内容中，其主题无非就是直接“夸大被吹捧国的福利”，比如将欧洲散漫的医疗体系吹成全球最先进的医疗制度。<br>而近些年，随着越来越多“被忽悠出去的人”开始发声，这一公知和移民机构宣传的“完美洋世界”，也开始崩塌。<br><br>比如，有很多被忽悠到国外的留学生就出面曝光：<br>羊毛出在羊身上，税高得吓人。<br>在吹西方福利好的时候，以前的公知们往往还喜欢加上一句：<br>人家国外都没流浪汉！<br><br>额，结果游客和媒体的镜头下，欧洲和美国的街头，流浪汉都多到安营扎寨了······<br>咿？<br>人人高收入呢？<br>人人高福利呢？<br><br>公知们就是大骗子！<br>10: 中国高铁的发达，证明了中国的落后？<br>中国没高铁的时候，公知们吹“国外的高铁很先进”；<br>中国刚刚有高铁的时候，公知们喷“高铁不全是国产的”；<br><br>中国高铁全都自主生产的时候，公知们说“高铁啊等等你的人民”；<br>中国高铁全面全球领先的时候，公知们说“落后的国家才用高铁，发达国家都坐飞机”。<br>你没有高铁，他们说你落后；<br>你有高铁，他们说你落后；<br><br>你的高铁技术和总里程全球第一，他们还是说你落后。<br>为什么？<br>因为你是中国啊，在公知眼里，中国的，就是落后的。<br>说这些话的，可不都是什么喷子，很多就是颇有影响力的大学者。<br><br>比如，说出“中国高铁恰恰证明中国落后”的财经大公知陈思进。<br>和陈思进一起唱衰中国高铁的，还有很多网络大V，发的都是通稿，也不知是谁给安排的。<br>谁安排的不重要，重要的是，他们发稿当天，就被网友们疯狂打脸：<br>除了被认真严谨的网友们打脸外，几年后，漂亮国新任总统拜振华也把这群公知的脸打得啪啪响：<br><br>估计拜振华的内心，也很痛恨那些中国臭公知吧，长期传递的错误信息，倒是没把中国忽悠瘸，却把漂亮国忽悠了个半瘸。<br>以至于拜振华作为一国总统，也是后知后觉地才知道“中国已变天”。<br>写在最后：<br>那些年，公知告诉我们国外的“快乐教育”很快乐，后来我们看到，在快乐教育中成长起来的西方人，他们烧5G基站防新冠，给口罩上剪个破洞闹着玩，还有不信新冠存在而去舔垃圾桶的，整个小镇拒绝戴口罩的······<br><br>英国民众焚烧通讯基站防新冠的现场。<br>那些年，公知说西方言论很自由，美国不会让任何人闭嘴。<br>结果2019年开始，美国就疯狂封杀数以万计的中国推特账号，甚至连替中国说话的西方博主也被封杀。<br>而到了2021年1月，连在任总统川建国的账号都被资本家们给封了。<br><br>那些年，公知们说欧美白人更有涵养，坐地铁都是在读书看报，不像中国人都在刷手机。<br>结果大家发现，真正的原因是西方的很多地铁压根没信号······<br>英国伦敦市长宣布2024年地铁覆盖4G网络，此前英国曾于2018年宣布过要在2020年覆盖地铁4G，这是又往后推了整整4年。<br>看这岁月匆匆，公知们来来去去，换了一波又一波，他们有的人赖在中国死活不走，有的跑美国去吼得像条汪，有的移民他国并最终殒命在自己吹嘘的天堂。<br><br>忽悠着忽悠着，很多就把自己忽悠进去了。<br>有的公知把自己忽悠瘸了，放着国内的大好前程不去走，到心中的灯塔去刷盘子；<br>有的公知更狠，把自己向往的灯塔国给忽悠瘸了，以至于灯塔国那头的人真以为中国发展得一塌糊涂。<br>2021年9月，以反华为生的歪屁股公知在美国被淹死，后被友人曝光生活非常艰辛，靠捡废品维持生计，死后无人收尸。<br><br>忽悠来，忽悠去，就是没把中国和中国人民忽悠瘸。<br>而恰恰相反的是，他们的忽悠在反向推动中国人做得更好。<br>而今天的中国，也正一步步成为公知们口中的那种“美好国度。<br>我们回想一下公知们曾经吹嘘的那些并不存在“洋美好”，便会发现，很多已经陆陆续续在中国实现了。<br><br>可以用肉眼看见的是，在歪屁股公知的忽悠下，中国越变越好，而美、加、英等西方阵营的国家，却原地踏步，甚至越来越糟。<br>去年底，国内一些歪屁股公知伤感地发出了这样的感慨：<br>过去30年的启蒙教育失败了。<br>在那之后，陈某青、喻某明、蒋某舟、高某松等歪屁股公知也相继倒台或被公众怒批，一幕幕尽显“回天乏力”。<br><br>财某网副主编高某的“失败感言”。<br>公知们的逐渐落幕，是一个时代的逝去，也是一个好时代的开始。<br>但想想，多少还是有些怀念这些曾经兴风作浪的歪屁股公知的。<br>毕竟，他们给我们的年少岁月，留下过太多的回忆，以至于我们每每想起，总能蹦出这样一句话：<br>我当初是有多蠢，才能信这些人的鬼话？<br><br><br><br>',
'<h2>人生四大富足：身上没病，心里没事，好友几个，优雅自如</h2><br>什么是真正的富足？<br>西汉时，在四川成都，有一个隐士严遵，他每天挣到一百钱就关上店铺，开始读书。<br><br>当地有一个富人罗冲，见严遵生活清贫，就要接济他，给严遵送来钱粮。<br>严遵谢绝了，他对罗冲说：“我富足，而你贫乏，怎么可以让贫乏的你来接济富足的我呢？”<br>罗冲惊讶地问道：“我拥有万金之富，你没有一石粮，却说你富足而我贫乏，这不是很荒谬吗？”<br>严遵说：“不是这样的。<br><br>我曾经去你家，见你深夜还没有休息，日夜忙碌，却从未有满足。<br>我虽然每天挣一百钱，却有时间读书，家里有几百钱的剩余，钱花不出去，钱上的尘土都已经积到一寸厚了。<br>这不是我富足而你贫乏吗？”<br>罗冲听后，感到很惭愧。<br><br>严遵的话说出了富足和贫乏的判断标准：人不能为了金钱而活，不能成为财富的奴隶，要懂得适可而止，不能一味地为了财富而不顾及其它，这样虽富亦贫。<br><strong>佛经里说，人有四大富足：“无疾第一利，知足第二富，善友第一厚，无为第一安。”</strong><br>这四大富足用通俗的话来说，就是：身上没病，心里没事，好友几个，优雅自如。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickl5WYdGibuFF9lrN3U7RsSRHtQMqnYOyYO2w5ajn0iaJDNOtuoyWuRlZnhxW11KmaDicjmEHCHuozJfQ/"><br><br><strong>- 01 - 身上没病</strong><br>俗语说：“病来如山倒，病去如抽丝。”<br>一个小小的感冒足以让人好几天不舒服，无法安心做事，而一场大病不但使自己苦恼，也让亲人担忧，所以说，有什么也千万别有病。<br>无病一身轻，身体健康才能心情愉快，才能追求事业成功，才有幸福生活。<br><br>你能用健康换取金钱，却很难用金钱换取健康。<br>不管你向往的生活是如何，好身体永远是革命的本钱。<br>都说平平淡淡才是真，其实平平淡淡就是平安，就是无病无灾。<br>人生在世，无病无灾，家人健康平安地在一起，就是一切。<br><br>生活，无病无灾，平安就好！拥有了稳定的基石，还怕没有精彩瞬间的填入吗？<br>人只能活一次，不能够任性地要求再活五百年，我们所能做的就是尽量使这一生健康快乐。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickl5WYdGibuFF9lrN3U7RsSRH3PC7W5zaIoyxM9eUodibLIiaNvkNOiarvHsarhru1xmUu78aEic8y3Cy4A/"><br><strong>- 02 - 心里没事</strong><br><br>心里没事，就是心无烦恼，没有心事，时时知足，事事知足。<br>人有贪欲，徒然带给自己烦恼，日日夜夜的焦虑企盼中，没有实现欲望之前，已经饱受痛苦煎熬了，如果为了满足无限的欲望，甚至铤而走险，不惜以非法的手段去摄取，那就会带来灾祸。<br>古时候，民间流传有一首《十不足诗》：<br>终日奔忙为了饥，才得饱食又思衣。<br><br>冬穿绫罗夏穿纱，堂前缺少美貌妻。<br>娶下三妻并四妾，又怕无官受人欺。<br>四品三品嫌官小，又想面南做皇帝。<br>一朝登了金銮殿，却慕神仙下象棋。<br><br>洞宾与他把棋下，又问哪有上天梯。<br>若非此人大限到，上到九天还嫌低。<br>这首诗形象地表现了人心的不知足，无有止境。<br>我们何尝不是一边抱怨生活艰难，一边艰难地生活，其实人生完全可以退一步想，简单一点活，生活不会因为我们的焦虑而改变，也不会因为我们的知足而没有收获。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickl5WYdGibuFF9lrN3U7RsSRHohtibia5Q2Pkt9k6h91jlcOxAyqWdqtGBHo7e3ibbdKqlrVTj7mXakqYw/"><br><strong>- 03 - 好友几个</strong><br>清代沈复在他的自传《浮生六记》里说：“约几个知心密友，到野外溪旁，或琴棋适性，或曲水流觞；或说些善因果报，或论些今古兴亡；看花枝堆锦绣，听鸟语弄笙簧。”<br>自己一个人独乐，不如与别人一起快乐，人生怎么可以缺少朋友呢？<br><br>古龙说：“对一个情绪低落的人来说，朋友的一句鼓励，甚至比世上所有的良药都有用。”<br>处于人生低谷的时候，好友的热情鼓励、热心帮助，暖身暖心，可以让我们重新站起，走过泥泞。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/03RJg1Zgickl5WYdGibuFF9lrN3U7RsSRHtUV3t4ggmYrJqoiaHN8dPKp4aLGyiaopjj4ElNGjUH5fxRCCFHWJm09w/"><br><strong>- 04 - 优雅自如</strong><br><br>千金易得，优雅难求；富人常见，自如少有。<br>有人说：“天地虽小，但能够容下一个优雅而干净的灵魂，已经足矣。”<br>“十亩地，一头牛，老婆孩子热炕头”，这是传统农业社会中农民的优雅自如，一点也不庸俗，反倒是契合自然的一种生活方式。<br>工作日，出行便捷，归家从容。<br>节假日，或在宽敞的阳台之上安静阅读，沐浴阳光，细嗅花香；或带着孩子，陪同父母，在公园里玩耍散心，感受自然，尽享天伦。<br>这或许是今天我们应该向往的优雅自如。<br><br><br><br>',
'<h2>科学 科技 经济关系</h2><br>中国的科研工作有不少问题，在很多领域都需要改进，但我们并不需要盲目自卑。<br>有这么一种声音，说中国科研成果转化率低，言下之意中国对科研资金的管理有问题，尽研究一些没用的东西，严重浪费国家科研资金。<br>这种声音不仅民间存在，一些重量级官媒也人云亦云的这么说，你把<b>“中国科研投入效益差距大”</b>，<b>“成果转化率低”</b>等当作关键词上网一搜，就能看到一堆此类文章。<br><br>他们说的还挺头头是道，还能列一大堆数据，比如说2015~2017这三年，中国高校获得了160236项发明专利，但仅仅只向市场出售了7957项，仅仅只有4.97%的专利得到了市场的认可，产生了实际经济效益。<br>而为了这7957项实际应用的专利，国家每年投入了上万亿的科研经费，哪怕出售专利的钱不和科学家分，全部收回国家，也最多只能收回1000亿，至少90%的国家科研资金打了水漂。<br>而反观美国，专利成果的市场转化率为50%，也就是一半的专利都产生了实际的经济效益。<br>为什么中美双方的专利成果市场转化率差距如此之大，那自然是因为中国很多人为了出专利而出专利，为了写论文而写论文，重量不重质，纯粹是为了混职称，拿奖金，所以才导致中国绝大多数专利都束之高阁，浪费国家资金。<br><br>以上逻辑是不是听起来完全没问题？是不是感觉中国僵化的行政管理体制遏制了科学的研究，导致科研资金浪费如此严重。<br>接近10倍的效率差距，代表我国要比美国多10倍的科研资金才能让双方的科研水平打成平手。<br>这怎么打，美国本来就是世界第一富国，中国科研资金不可能比美国多10倍的。<br><br><b>你之所以这么想，是因为你被带了节奏，直接跳入到了思维陷阱。</b><br><b>专利转化率高不一定是好事，专利转化率低不一定是坏事。</b><br><b>首先，真正的科学研究是不带来经济成果的，附属于科学的科技研究才会带来经济效益，从古至今科学家的收入都很低。</b><br><b>其次，只有以企业主导的“科研”才能带来高经济转化率的科研成果，但进展极其缓慢。</b><br>先说第一个。<br><br><i><b>真正的科研是不带来经济成果的</b></i>看到这里你可能纳闷了，研究科技是为了造福世界，如果科技不能带来经济成果，无法实用，那我们研究科技干嘛？<br>你有这种思维很正常，因为这就是数千年来的中国思维，也是中国迟迟不能诞生真正科学的主要原因。<br><b>科学研究，从一开始就是个不实用的东西。</b><br><b>科学家，从古至今的收入也都不高。</b><br><br>别说中国，就算欧美国家也一样。<br>这些东西都很违反常识，所以我需要举例证明。<br>西方最伟大的科学家有哪些人？你第一时间想到的是谁？<br>大部分人想到的，一定是牛顿和爱因斯坦，这两个人可谓是人类科学家之首。<br><br>牛顿做出的贡献举世公认，他还活着的时候就被尊称为牛顿爵士，但牛顿并没有因此发财，前半生相当的贫困。<br><b>牛顿三大定律有啥用？万有引力又有啥用？是能吃，还是能帮英国政府多造一艘军舰？你哪怕能帮工厂提升一点点效率也行啊。</b><br>这东西一看就很有用，但应用到实际，好像对所有人又都没啥用。<br><b>工厂主不会因此向牛顿付费，舰长也不会因此觉得是牛顿帮他打赢了战争。</b><br><br>因为牛顿三大定律啥用都没有，所以哪怕牛顿的研究成果确实震惊世界，但牛顿的年薪只有100英镑，比一个正常大学老师的薪资多一点，白领级，大概相当于今天中国的20万人民币吧。<br>温饱是没问题，但富贵什么的是别想了。<br>除了荣誉，牛顿一无所得。<br>1696年，牛顿53岁那年，他的好朋友哈利·发克斯爵士推荐牛顿担任英国皇家造币厂督办一职。<br><br>牛顿很聪明，极大的提高了铸币厂的工作效率，为英国皇室做出了巨大贡献。<br>因为牛顿创造了价值，所以牛顿的年薪被直接提升到了2000英镑，是他以前收入的20倍，相当于今天的400万年薪。<br>靠着这笔钱，牛顿终于过上了富裕的生活。<br>到底是牛顿三大定律重要还是铸币厂重要？<br><br><b>在普通中国人看起来异常重视科学的英国人用实际行动告诉你，铸币厂更重要。</b><br><b>因为铸币厂能带来实际经济效益。</b><br>至于爱因斯坦，很有名，但也是出了名的穷。<br>1919年爱因斯坦和前妻米列娃离婚时，在离婚协议里清楚的写着，爱因斯坦将用未来“可能”得到的诺贝尔奖奖金来支付给米列娃的赡养费。<br><br>这份离婚协议表明爱因斯坦非常有把握自己能获得诺贝尔奖，也表明米列娃同样相信爱因斯坦能获得诺贝尔奖。<br>但同时也说明，爱因斯坦穷的要靠诺贝尔奖来支付赡养费，而且还是未来的诺贝尔奖。。。<br>幸好，在1921年爱因斯坦顺利拿到了诺奖，那一年爱因斯坦42岁。<br>1924年，45岁的爱因斯坦取得了这辈子最后一个重大发现，玻色—爱因斯坦凝聚态。<br><br>1933年，为了躲避纳粹德国的抓捕，54岁的爱因斯坦到美国避难。<br>那个时候的美国，又有钱又缺科学家，非常需要爱因斯坦巨大的名气，面对爱因斯坦3000美元年薪的要求，非要给他16000美元，希望获得千金买马骨的效果，但爱因斯坦觉得你美国政府这么搞，会显得我很爱财，破坏了我的名誉。<br>为此，双方谈判了好久爱因斯坦才同意。<br>所以到了美国后，爱因斯坦是不穷的，但爱因斯坦的主要研究成果，都是他很穷的时候完成的，到美国后的爱因斯坦最有价值的是自己的名气，而不是科研能力。<br><br>从来没有任何一个工厂为爱因斯坦的相对论付费，而他在1924年发现的人生中最后一个重大成果玻色—爱因斯坦凝聚态，也没有任何工厂为其付费。<br>除了诺贝尔奖，爱因斯坦并没有获得什么“经济价值”，只有名气，其他一无所有。<br><b>市场不认可爱因斯坦的原因也很简单，爱因斯坦的研究成果确实没有什么实用性，没有任何工厂认为自己需要付费购买爱因斯坦的相对论和那个啥凝聚态。</b><br>反观中国古代，那可是极度的重视科研成果。<br><br>没错，在封建时代的中国，古人相当的轻视科学，但极端重视可以直接产生经济效益的科研成果。<br>古代军队屠城的时候，哪怕是美女都可以杀，但工匠是肯定不能杀的，所有的工匠都一定要带走，每一个都是宝贵财富。<br>仅以看起来文强武弱的宋朝为例。<br>970年，冯继升发明了火药箭，被皇帝重赏。<br><br>1000年，唐福发明火药罐、火蒺藜，也被皇帝重赏。<br>1002年，石普发明了新火药箭，皇帝重赏，且下令印刷他的图纸下发到各地军队。<br>1040年，宋仁宗下令把全国所有的军事科技整理成册，编撰出《武经总要》。<br>而到了清朝，统治者依然愿意重赏发明出有用科技产品的工匠。<br><br>威力巨大的火炮，满清统治者看到的一瞬间就爱上了这东西，康熙征准噶尔跑那么远都要带着火炮，所有火炮工匠都重金养着。<br>能够大幅增产的红薯、土豆等作物，满清统治者看到的一瞬间就爱上了这东西，以皇帝的名义下令全国推广种植。<br><b>因循守旧，明明看到好东西但就是不用，这在古代是不存在的，古人没有你想的那么傻。</b><br><b>如果古人不用你的科技产品，那一定是说明你的科技产品不够好，在他们看来没什么用。</b><br><br><b>只要他们认为有用的，一定第一时间采纳。</b><br>康熙说：<br><blockquote>“天文历算，为王朝定鼎制历之所需；西洋铳炮军器，为护卫百年之国祚之所需；钟表器物，则为圣躬赏玩之所需。”</blockquote><br>而《四库全书·总目》中写道：<br><br><blockquote>“欧罗巴人天文推算之密，工匠制作之巧，实逾前古。<br>其议论夸诈迁怪，亦为异端之尤。<br>国朝节取其技能，而禁传其学术，具存深意。”</blockquote><br>简单地说，清朝人认为西方人的一些实用性的“技能”是可以采用的，而其学术是需要禁传的，因为“夸诈迁怪”，没啥用。<br><br>下面这东西，百无一用，学它不是有毛病么。<br><img src="https://pic2.zhimg.com/50/v2-f247947a3677a51a2b863b7bfd51817c_720w.jpg"><br>实用的科技产品没有人不喜欢，也没有人会拒绝。<br>如果你要求科学家只能研究实用的科技成果，那你和清朝人的思维，其实没有任何区别。<br><br><b><i>为什么科学诞生在西方</i></b>看完上述事实，大家都已经很清楚了，古代中西方的政府对于科研的态度都一样，<b>只要实用的东西，不要虚头八脑的所谓理论</b>，所以西方的大科学家待遇并不高，并不是发明了牛顿定律就立马被奖励亿万财富。<br>那为什么科学诞生在西方，而不是东方，不是看起来都一样么？<br>这就和中西方的传统有关了。<br>在社会财富达到一定的水平后，中西方的人都开始捣鼓一些<b>“没啥用但很有趣”</b>的东西。<br><br>中国选择了文科，拼命钻研诗词歌赋，诞生了一大批顶级诗词，没事就研究人和人之间的感情问题。<br>西方选择了理科，拼命钻研数学物理，诞生了一大批顶级科学，没事就研究公式和原理之间的逻辑问题。<br>初期的科学和诗词歌赋一样，纯属好玩，一点用都没有，属于达官贵人消遣的乐趣，既不能增强国家的国力，也不能增强国家的军力。<br><b>大家不觉得中国古代大诗人的角色，和西方古代大科学家的角色很像么？</b><br><br>弄出来的东西都是天赋的体现，都能令人拍案叫绝，但都没啥社会实际价值。<br>中国古代的大诗人名满天下，能获得天下人的尊重。<br>李白仅仅凭着写诗的才华，就能让高力士脱靴，让杨贵妃磨墨，这江湖地位不亚于牛顿。<br>但李白的东西啥用都没有，并不会有企业为李白的诗词付费，这点也和牛顿很像。<br><br>当然，出名也是有好处的，李白要卖点啥手稿，通常价格都很高。<br>爱因斯坦也是，虽然穷，虽然没人愿意付费，但名气打出来后，拍个手稿就能拍几百万美元，比工资高太多太多了。<br><b>西方古人研究科学并不能带来实际收入，但人家纯粹把这个东西当成乐趣，和古中国人研究诗词的态度是一样的。</b><br>因此，科学在西方古代度过了漫长的孕育期。<br><br>但在长达数千年的时间里，科学不能体现出任何价值，国家也被东方的上帝之鞭反复吊打，蒙古铁骑带着一些工匠就能打好几个欧洲。<br>当蒙古铁骑开始屠城的时候，下面这些公式虽然好玩，但真的是卵用没有。<br><img src="https://pic2.zhimg.com/v2-f3f252de9c8c449a932b02599d4ed530_r.jpg"/><br>微积分，空间坐标x，波函数，这些东西有用吗？<br><br>你就算把爱因斯坦的相对论带回古代，也一样守不住城，照样被一刀两断。<br><b>中国古代确实轻视科学，但只要重视工匠们的研究成果，一样可以在科技上丝毫不落后于西方，甚至多个领域遥遥领先。</b><br>我是轻视理科，但我没有因此遭到任何惩罚啊，甚至都能在战场上吊打你，那我干嘛要重视理科。<br>而发达的文科，让中国人可以长期统治广大的地盘，内部不生乱不分裂，每个先进人文理论的出台，都能直接且明显地帮统治者凝聚自己国家的力量。<br><br>脑袋不蠢的统治者，都知道怎么选，很明显文科更有用。<br>那帮喜欢玩理科的西方人，从未建立过稳固的帝国，几千年里长期处于分裂状态，彼此互不认同，带来了极大的内耗。<br><b>假如科学没有给西方人带来如此离谱的力量提升的话，中国古代皇帝认为西方那一套纯属奇淫技巧，全民学理科纯属祸国殃民。</b><br><b>其实，一点没错。</b><br><br>中国人领先了几千年后，意外出现了。<br>长期以来作为一个业余爱好的科学研究，在积累到了一定的程度后，在一定的条件下，产生了任何人都没想到的质变。<br><b>千年未有之大变，也给专精文科的中国带来了千年未有之大劫。</b><br>蒸汽机被发明了。<br><br>发明蒸汽机的瓦特是一个科学家，但更严格的来说他应该是一个工匠，也就是俗称的发明家。<br>类似于蒸汽机这样通过外力来工作的东西，中国古代的工匠也发明了很多。<br>早在三国时期，中国工匠马钧就发明了&#34;水转百戏图&#34;进献给魏明帝曹睿，以水力驱动机械，精妙程度远胜于蒸汽机。<br>类似的关于水车、风车之类的东西，中国也有很多。<br><br>但没啥用，&#34;水转百戏图&#34;再精妙也只是个玩具，无法产生任何社会价值，被统治者定义为“奇淫技巧”，纯属一乐。<br>其实瓦特的蒸汽机，如果放到了中国，一样会被定义为“奇淫技巧”。<br><b>不是统治者不识货，是这东西真的没啥用。</b><br>蒸汽机可以提升效率，解决人力，用更少的人产出更多的产品。<br><br>如果是现代社会的机械，只要不是白痴就能一眼看出其巨大价值，但早期的蒸汽机可真没这个价值。<br>投资巨大，收益较小，只能节约一点点人力，连英国人自己一开始都质疑蒸汽机这玩意到底有啥用。<br>到了中国，那就更没用了。<br>因为中国发达的文科，导致国家统治异常稳定，内耗极小，过多的人口导致人力异常便宜。<br><br>只有在王朝末年天下大乱时中国的人口才会急速减少，而那种兵荒马乱的年代是不可能有人安心搞什么机械研究来提升人力效率的，多想想怎么打造一点刀剑铠甲更靠谱。<br>因此早期的蒸汽机在中国，那纯属亏本的东西，<b>我花那么多钱造这玩意，为什么不多雇佣几个人？</b><br>但是在中世纪末期的欧洲，饱受人力不足的困扰。<br>不发达的文科，导致了欧洲处于常年打仗的状态，英法打仗一打就是什么百年战争。<br><br><b>欧洲的文科之落后，让欧洲的打仗纯属是打仗，打赢了无法同化当地人，打输了也不担心被占领军同化。</b><br><b>打了几千年，欧洲还是一大堆小国家，输赢都毫无意义，但大家就是要打架。</b><br>因为战争极度损耗人力，所以欧洲常年缺人，整个欧洲从未进入过稳定大一统，国家人力高度富裕的时期。<br>而在中世纪末期，黑死病又袭击了欧洲，导致整个欧洲人口大幅减少，一个半世纪都没有回复元气。<br><br>如此之久没有回复人口数量，不仅仅是黑死病的原因，黑死病可没那么厉害。<br>而是在黑死病爆发后，<b>欧洲各国情况刚好一点，又要打架，谁也拦不住那种，导致人口持续被损耗，恢复缓慢。</b><br>而黑死病爆发后不久半个多世纪，欧洲进入了大航海时代，在世界各地陆续发现了很多殖民地。<br>大航海时代泛指1400年到1700年，300年的时间欧洲殖民者利用帆船跑遍了全世界，1601年的时候荷兰殖民者甚至都跑到中国台湾了，后来还强占了台湾岛，然后和郑成功干了一架。<br><br>大航海时代开辟的殖民地给欧洲带来了很多红利，极大的增强了欧洲的国力，也促进了很多工匠捣鼓出了不少发明，所谓文艺复兴也极大的促进了科学的发展。<br>但是欧洲殖民者依然被郑成功吊打，因为此时的欧洲科学还没有到质变期。<br>不过大航海时代给欧洲带来了一个最大的转变，就是人力缺口大到离谱，广大的殖民地让欧洲人不愁原材料，不愁市场，就是发愁没人干活。<br>任何能提升人力效率的机械，都有工厂愿意买单。<br><br>1679年，法国物理学家丹尼斯·帕潘制造出了第一台蒸汽机模型。<br><b>卵用没有，但欧洲人的文化传统让他们对这种好玩的东西保持了兴趣。</b><br>1698年的托马斯·塞维利和1712年的托马斯·纽科门都分别制造出了早期的工业蒸汽机。<br><b>有点用，但也没啥用，有和没有差不多。</b><br><br>1765年，瓦特改良了蒸汽机，把纽卡门蒸汽机的工作热效率提升了3倍多，真正制造出了第一台有用的蒸汽机。<br><b>从此，欧洲步入了工业革命时期。</b><br>这种纯属工匠发明的东西，即便有用，按照人类的发展历史，也很快会因为技术扩散导致所有国家都有。<br>古代的炼钢术比蒸汽机有用太多了，那堪称是古代核武器级别的技术，能轻易灭国的技术突破。<br><br>但发明炼钢术的工匠并没有因此成为权贵阶层，因为你发明这个技术之后就没啥用了，后续也很难有什么突破，只要有另外一个人学会你这个技术，那你的价值就很低了。<br>掌握文科能力的统治者，可以整合数万人，乃至于数百万人的力量来集中使用这一技术，能轻易的击败所有人。<br>而掌握炼钢术的工匠，连整合自己三个儿子的力量都困难，统治者略施小计，他小儿子就直接把技术卖给统治者了，因为觉得父亲偏爱老大，而皇帝对自己实在是太好了，是天底下最认可自己才华的人，比自己亲爹还亲，绝对是知遇之恩。<br>最后，全家都只能被招安。<br><br><b>文科为王，是战场上打出来的结果，文科确实比理科有用。</b><br>但欧洲那边发生了意外。<br>蒸汽机发明后，本来仅仅应该只是一个工匠的发明，数百年后肯定要慢慢传播到中国的东西，成了一个启动点，欧洲科学厚积薄发的启动点。<br>蒸汽机确实不代表什么，但当企业和工厂愿意为蒸汽机买单，付给瓦特天文数字的专利费用后。<br><br>欧洲那群玩科学的人，眼红了。<br>这群玩科学的人实在是太穷了，哪怕名满天下也一无所有，最多在大学教个书。<br>瓦特提升蒸汽机的效率后居然能赚这么多钱，任何人发明任何能提升效率的技术申请专利，都有工厂愿意买单，那我也可以试试啊。<br>积累了几千年的数学和物理知识，这个时候突然有用了。<br><br>通过数学的计算，通过对物理原理的认知，欧洲的科学家转行当工匠后，可以轻易的设计出大量精巧绝伦的机械，有很多工厂愿意为此买单，因为这些东西确实提升了工作效率。<br>有钱赚，科学家越研究劲越大，而不断涌入科学领域的财富也导致了更多人愿意研究科学。<br><b>工业革命不单单指的是蒸汽机，区区一个机械根本不可能撼动世界，工业革命指的是那百年时间里科技持续的进步，无数的发明成果。</b><br>欧洲步入工业革命75年后，鸦片战争爆发，英国舰队吊打清朝人。<br><br>清朝人被打蒙圈了，因为几千年里这种事情从未发生过，他们根本想不通为什么英国人可以这么牛。<br>其实英国人自己也不知道自己为什么可以这么牛。<br>反复回顾历史，这真的是个意外。<br><b>炼钢术，头一次可以持续进化，而且是以每20年就彻底淘汰上一任炼钢术的恐怖速度进化，并且在几十乃至于几百个领域同时出现，技术的数量以万为单位计算。</b><br><br>工匠们的小儿子太多，而且源源不断的冒出来，远远超过了统治者的拉拢速度。<br><b><i>科学和科技是不同的</i></b>虽然工业革命给整个欧洲带来了无以伦比的力量提升。<br>但欧洲的统治者们，依然不怎么重视科学。<br><b>科技是必须重视的，但科学就算了。</b><br><br>可以给点荣誉，但给钱，给很多钱，这不可能。<br>欧洲的科技爆发，是工业界对科技持续不断的正反馈所导致的结果，而最核心的科学研究者，却因为研究成果没有实际经济价值，而持续贫困。<br>对于这些科学研究者，欧洲政府的态度非常佛系，任由他们自生自灭。<br>不知道你有没有发现一个事实，欧洲所有的大科学家，几乎都在大学教书。<br><br>因为在大学教书，是他们唯一能对社会产生价值的技能。<br>教书之外的时间，科学研究是作为他们的业余爱好存在的。<br>追寻真理，寻不到你就是个教书匠，寻到了那你也就是个名满天下的教书匠。<br>发光发热全靠兴趣爱好，纯属用爱发电。<br><br>幸好，绝大多数科学家一生最大的成就都诞生于35岁以前，年轻人还是比较喜欢玩的。<br>科学和科技是相关，但完全不同的两个东西。<br>科学完全无用，对人类有用的是科技，但所有科技的根源其实都是科学。<br>如果你搞科学研究的目的就是为了赚钱，就是为了实际应用，那你实际上就是个投机者，根本不可能得到真正的科学。<br><br>1883年，美国科学家罗兰在美国《科学》杂志上撰文，他说：<br><blockquote>“我时常被问及，科学与应用科学究竟何者对世界更重要。<br><br/>为了应用科学，科学本身必须存在，如停止科学的进步，只留意其应用，我们很快就会退化成中国人那样，多少代人以来他们都没有什么进步，因为他们只满足于应用，却从未追问过原理，这些原理就构成了纯科学。<br><br/>中国人知道火药应用已经若干世纪，如果正确探索其原理，就会在获得众多应用的同时发展出化学，甚至物理学。<br><br><br/>因为没有寻根问底，中国人已远远落后于世界的进步。<br>我们现在只将这个所有民族中最古老、人口最多的民族当成野蛮人。<br><br/>当其他国家在竞赛中领先时，我们国家（美国）会满足于袖手旁观吗？难道我们总是匍匐在尘土中去捡富人餐桌上掉下的面包屑，并因为有更多的面包屑而认为自己比他人更富裕吗？<br/>不要忘记，面包是所有面包屑的来源。”</blockquote><b>科学是面包，科技是面包屑，但科技能挣钱，能强国，科学不能。</b><br><b>中国古代之所以落后，就是只满足于能带来实际价值的应用，而从不愿意花费精力去追寻背后的原理。</b><br><br>但研究真理的人确实没有啥实际价值，没有任何企业和工厂愿意给他们付钱。<br>美国是怎么解决这一问题的？<br><b><i>美国的科学发展路</i></b>美国是如今的世界科学中心，但美国实际上相当的不重视科学家。<br>谈到美国科学家的待遇，有一个事例非常出名。<br><br>上世纪80年代，一位美国国家科学院华人院士获得诺贝尔奖后，其任职的加州大学伯克利分校奖励了他一个特殊待遇：<b>可以获得一个学校停车厂的“优先车位”。</b><br><b>在美国，院士头衔是一种“非物质化的荣誉”，几乎没有什么物质奖励，更没有什么特权，除了有名，其他一无所有。</b><br><b>为爱发电，是欧美科学界的传统文化。</b><br>那为什么如今的美国科学那么强？<br><br>实际上，自从美国建国一直到19世纪末，美国人压根就不关心科学，只关心能带来实际价值的科技。<br>19世纪30年代，托克维尔在考察美国后说：<br><blockquote>在美国，人们只关心科学的纯应用那部分。<br>我怀疑，欧洲社会那种纯理论的研究是否能在美国这样一个新生的国家中生根。<br><br></blockquote>美国的科学氛围，非常的差。<br>1894年，美国成为了世界第一工业国，工业产值跃升至世界第一，但美国并没有什么大科学家。<br>那个年代的世界科学中心，是欧洲，是德国。<br>就算是到了希特勒掌权的时候，在第一次世界大战后战败，看起来相当凋敝的德国，依然是美国最聪明年轻人的首选留学对象。<br><br><b>德国海德堡、莱比锡和哥根廷这样的城市，是当时人类科学的灯塔。</b><br>在1930~1940年，美国的创新主体是工业研究实验室，全国科研经费的投入比例是<b>政府占12～19%，工业63%～70%，大学9～13%。</b><br>通用电气的研究实验室，贝尔电话的研究实验室，这些地方源源不断的诞生大量的专利成果，培育出了大量的科技研究工作者。<br>但是，这些地方不可能诞生科学家，因为科学家对于企业来说没有用。<br><br>在二战刚刚爆发时，德国的诺贝尔奖获奖者数量遥遥领先，美国和德国的科学水平根本不是一个重量级的，不仅比德国差，也比英国法国等国差很远。<br>但二战把整个欧洲打残了。<br><b>因为二战，爱因斯坦这样名满天下的大科学家，被迫从德国跑到美国避难。</b><br><b>因为德国在二战中战败，美军成功的把整个德国的科学家劫掠一空，直接把这些人的肉体搬到了美国。</b><br><br>自第二次世界大战以后，美国的诺贝尔奖及其他多种奖项的数量、科学论文的数量及引文质量衡量数据，都出现了爆发式的增长。<br>人类科学中心从欧洲转移到美国后，全世界的优秀年轻人都源源不断的来到美国留学，再加上美国世界第一国力带来的经济吸引，越来越多的新一代年轻科学家选择了留在美国，形成了良性循环。<br>因此，美国的科学发展路很清晰。<br><b>想让中国科学崛起不难，你把世界最强科学国给占领了，把他们的科学家全部抢到自己国家里，这事就成了。</b><br><br>但很明显，这一招中国没法学，我特么要是有这实力还用头疼这个事？<br>怎么通过正常途径实现科学反超？<br>正常途径是不可能实现科学反超的，因为科学家极难被识别出来。<br>做出成果之前，拥有科学家天赋的人和普通人没有区别，做出成果之后，科学家其实也没几年黄金时光可言了，大部分科学家重大成果都出现在35岁之前，这个自然规律牢牢限制了我们通过重奖著名科学家让他们大量产出科学成果的可能性。<br><br><b>一个科学家，一旦著名了，就基本不可能再产出什么重大科学成果了。</b><br>科学家的成果本来就没啥经济价值，而35岁之后的科学家甚至连这没啥价值的科学成果都基本不产出了，但25岁之前的科学家基本都在读书。<br><b>科学家这么玩，让大家很为难啊，想帮你都使不上劲。</b><br>所以还是通过其他手段想办法吧。<br><br>1957年，苏联发射了开辟人类航天时代的第一颗人造地球卫星，伴侣号。<br>这件事极大的刺激了美国，惊恐的美国政府迅速做出反应，集中全国的力量迎接苏联的威胁。<br>1958年11月，美国国会通过了《国家防卫教育法案》，以立法的形式大大加强了美国政府对各层次科学教育的资金支持。<br>从1957年到1968年，美国进入一个科学技术发展黄金的时期。<br><br>60年代中期，联邦政府对科学研究的资金投入甚至达到了美国总科研支出的2/3，远远超过了私人工业部门。<br>这个阶段，史称星球大战，美国政府砸了天文数字的费用研究了一堆不产生实际经济价值的东西，为了应对苏联的威胁。<br>主观上看，美国政府投入这么多资金的目的是为了应对苏联的挑战，确保美国的国家安全，但客观上，美国政府这么做的确导致了美国科学技术的爆发，彻底消化吸收了从德国劫掠来的科学家，把整个美国打造成了人类科学中心。<br>但美国纳税人指责政府在浪费钱，因为这么多钱砸下去，根本没看到有什么实际的用途，于是政府对科学研究的补贴开始退坡。<br><br>从1980年代开始，联邦政府对科研的投入开始落后于工业界，苏联解体后更是大幅滑落。<br>到如今，美国政府对科研的投入比例滑落到了接近1930年代的水平。<br><b>这就是为什么美国科研专利市场转化率高的秘密。</b><br>整个美国的科研投入以私人企业为主导力量，他们不可能浪费一分钱去搞什么没用的研究，不能转化的专利完全都是因为当初对市场方向的预判出现了问题，不然专利转化率能飙升到100%。<br><br>这才是一个传统的美国政府对科研应该有的态度，就是佛系对待，不管不问。<br>《自然》杂志曾在2016年公布过一项薪酬调查，2015年美国加利福尼亚大学里，有29名医学研究者的人均收入超过100万美元，而与此同时，数以千计的博士后年收入仅在5万美元以下，只比美国平均工资高一点。<br>薪酬按金字塔分布这并不稀奇，但整体的薪酬水平，也就那样，这收入在中国人看起来很高，<b>但和美国平均工资水平相比，你真不能说美国政府重视科学。</b><br>美国能吸引全球科学工作者，完全是凭自己的国力优势欺负人，他们的企业实在是太有钱了。<br><br><b><i>中国应该怎么做才能弯道超车</i></b>二战后，美国科学弯道超车共有两大因素，第一个是抢了德国的科学家，第二个是曾集中国家的力量疯狂投入科研数十年。<br>前面一个没法学，后面一个还是可以学一学的。<br>集中国家力量投入科研肯定是有效果的，但会有一个重大弊端，就是科研成果转化率低。<br>科学研究本来就是玄学，哪个方向是正确的只有鬼知道，科学家是肯定不知道的。<br><br>你再让政府去主导，那科研成果转化率高才算是见鬼了。<br>想提升科研成果转化率其实很简单，<b>政府别投入一分钱，完全让私人企业去主导，那成果转化率马上就上去了。</b><br><b>印度这个国家的科研成果转化率就很高，远远高于中国，因为政府对科学投入的热情很低，佛系对待。</b><br><b>但你绝不能因为印度的科研成果转化率远高于中国，就认为印度的科学水平比中国强，这简直就是荒谬。</b><br><br>完全由私人工业部门去主导科研，优势是资金使用效率高，缺点是你企业有多大的实力才能办多大的事，企业不行科研就不可能行，而且反哺科学界的资金效率异常的低。<br>这条路美国走了几百年， '<h2>这个世界上没有纯粹的法治</h2><br>1949年，新中国建立之时，在探讨法治和人治孰优孰劣的问题上，一位开国领导曾说过这么一句话：<br>不管什么法，最后都要靠人执行，我看关键还在人而不在法。<br><br>枪林弹雨中走出来的实战派，看问题就是比纸上谈兵的人要深刻，这是生与死之间磨练出的直觉。<br>而被吹上天的欧美法治制度，也被后来的事实证明，<strong>那只是假法治而已，这个世界上目前没有真正的纯粹法治。</strong><br>罗德尼·金，一个普通的黑人青年，喜好酗酒，22岁时因酒后打伤妻子被判缓刑两年，24岁时因抢劫入狱两年。<br><br>整个世界都没想到，这样一个酗酒且有暴力倾向的人，刚出狱就差点毁掉整个洛杉矶。<br>1991年3月3日凌晨，26岁的罗德尼和两名黑人好友聚餐时再次酗酒，酩酊大醉的罗德尼还自己开车送朋友回家。<br>醉酒后的罗德尼，在限速105公里的加州公路上，把油门踩到底，车速很快增至185公里左右。<br><br>车速明显异常，且行车路径歪歪扭扭的罗德尼，很快被巡逻女警辛格发现，怀疑酒后驾驶，立即驾车鸣笛追了上去。<br><strong>这一追，追出了洛杉矶的毁灭序曲。</strong><br>面对追来的警车，罗德尼不仅没有停车靠边接受检查，反而猛踩油门高速逃窜。<br><br>正常情况下，醉汉是没有胆子逃跑的，那只会罪上加罪，面对警车追击还敢逃窜的，多半都是命案要犯。<br>所以，辛格立刻呼叫增援，20多辆警车，外加天上的直升机，迅速四面合围，将罗德尼给堵住了。<br>被迫下车后，罗德尼的两个黑人朋友立刻抱头蹲地，束手就擒。<br><br>但是醉的迷迷糊糊的罗德尼却拒绝合作，原地跳舞，向空中的直升机招手，并扭动臀部，用不雅的动作挑衅女警辛格。<br>辛格背后的4位男性警员，看到罗德尼如此挑衅警方，直接出手试图压倒罗德尼给他戴上手铐。<br>没想到的是，罗德尼身高1米88，体重250磅，常年健身，体壮如牛，4名警察被他撞的东倒西歪，最惨的鲍威尔警官甚至在地上滚了几圈才稳住身形。<br><br>警告无效后，警察直接启用了五万伏高压电棍，没想到罗德尼实在太强壮，被电流击倒后十几秒就重新站起来向警察扑了过去。<br>被激怒的警察，直接掏出金属警棍，劈头盖脸的向罗德尼打去，足足打了56警棍，罗德尼才开始求饶。<br>在罗德尼放弃抵抗后，警察收回了武力，给他戴上了手铐，而罗德尼的两个朋友，自始至终都听从警察指令，抱头蹲在一边，一棍子都没吃。<br><br>辛格警官的追捕任务到此结束，按理来说，这就是一个普通的案件，罗德尼酒后超速驾车、拒捕、袭击警察，警方正当且节制的使用武力逮捕犯罪嫌疑人，事情到此结束，一切都按照法律来办事。<br>万万没想到的是，罗德尼被逮捕时，距离逮捕现场30m距离的一栋居民楼里，有一个业余的摄影爱好者乔治·好莱迪，被刺耳的警笛吸引注意后，拍下了警方逮捕罗德尼的全过程，影像一共81秒。<br>好莱迪深谙美国电视台的喜好，他鸡贼的将视频中最初3秒罗德尼拒捕、扑向警官的画面，和最后10秒罗德尼求饶后警方收回警棍的画面全部删除。<br><br>只留下68秒的，罗德尼单方面被警方殴打的影像资料。<br><br>好莱迪将这段视频，高价卖给了美国各大电视台，所谓有图有真相，这视频都出来了还能有假，4个白人警察在无故殴打可怜的黑人罗德尼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ggz0T3DiaAOyANVA2Smr4jsY9AqmeAqRHcrn5Udmee9Pgaon2UsVhgwTWwBoLRwYs41l7mBHS9HzTg/640"><br>全美国的电视媒体，立刻开始滚动播放这段68秒的录像，引发了整个美国黑人群体的愤怒，视频中可以清晰的看到，罗德尼已经被击倒在地，为什么还要用金属警棍连续抽打这么多下。<br>如果不是因为执法的是白人，被执法的是黑人，罗德尼怎么可能会被打这么惨。<br><br>整个美国沸腾了，全美的黑人一致声讨洛杉矶警方，嗅到商机的美国律师们，也迅速的找到罗德尼，以免费签约，事后分成的模式帮罗德尼打官司，向洛杉矶警方索赔5600万美元并起诉4名执法警官的刑事责任。<br>看，这就是美国的新闻自由和司法自由，表面上看大家都在按法律做事，但是只要法律没有做到尽善尽美，就一定会有人去钻其中的漏洞来谋取私利。<br>美国法院经过1年的严格司法调查，彻底摸清了罗德尼被逮捕前后的所有细节，甚至连每个警员抽打多少次警棍，有几棍命中几棍落空都调查的一清二楚。<br><br>然后，法官将此案交给陪审团，1 章 如何使你變得更加成熟</span></a> <a href="#renxingtopic-30" target="_self">不要光踢椅子</a> <a href="#renxingtopic-31" target="_self">困難並不意味著不幸</a> <a href="#renxingtopic-32" target="_self">擺脫生活中的不幸</a> <a href="#renxingtopic-33" target="_self">擁有自己的信仰</a> <a href="#renxingtopic-34" target="_self">你是獨一無二的</a> <a href="#renxingtopic-35" target="_self">學會喜歡你自己</a> <a href="#renxingtopic-36" target="_self">不要盲從因襲</a> <a href="#renxingtopic-37" target="_self">不要令人生厭</a> <a href="#renxingtopic-38" target="_self">為什麼別人要喜歡你</a> <a href="#renxingtopic-39" target="_self"><br><span class="orange">第九章 走出孤獨憂慮的人生</span></a> <a href="#renxingtopic-40" target="_self">解開憂慮之謎</a> <a href="#renxingtopic-41" target="_self">如何減少工作上的憂慮</a> <a href="#renxingtopic-42" target="_self">小結</a> <a href="#renxingtopic-43" target="_self"><br><span class="orange">第十章 遠離工作和金錢煩惱的故事</span></a> <a href="#renxingtopic-44" target="_self"><br><span class="orange">第十一章 防止疲勞、永葆健康的故事</span></a> <a href="#renxingtopic-45" target="_self">解除精神疲勞的方法</a> </div></center><br><br><h3 id="renxingtopic-0"><span class="orange">人性的弱點 卡內基</span></h3>卡內基，美國著名的人際關係學大師，是西方現代人際關係教育的奠基人。<br><br>於1912年所創立的卡內基訓練乃以教導人們人際溝通及處理壓力的技巧為宗旨。<br><br>1936年出版的著作《人性的弱點》，始終被視為社交技巧的聖經之一。<br><br><h3 id="renxingtopic-1"><br><span class="orange">第一章 創造奇迹的信件</span></h3>在我身上曾發生過這樣一件事：<br>我和卡魯有一次去法國內地作汽車旅行的時候，突然迷了路。<br>我們把那部「老爺車」停下，問當地的村民，我們如何可以駛去一個大鎮。<br><br>這種問路方式，在這裡是行不通的。<br>雖然，這些人穿的都是木鞋，我們比他們有錢，可是他們知道的事，有些是我們不知道的。<br>我們把帽子脫下，恭敬有禮的向他們問路，就給了他們一種自重感。<br>他們立刻開始說話，其中有一個，似乎覺得這是一個難得的機會，叫旁邊的人都安靜下來，他想要一個人享受這種指出我們迷途的快感。<br><br>你不妨自己試一試！<br>當你下次到一個陌生的地方，把一個看來經濟、社會階層，比你低的人攔住。<br>問他說：<br>「不知你肯不肯幫我解決一點困難，請你告訴我如何到某某路、某某巷好嗎？」<br><br>富蘭克林就用這種方法，把一個仇人，變成一個終生的朋友。<br>富蘭克林年輕的時候，他把所有的積蓄，都投資在一家小型的印刷廠中。<br>他設法讓自己被舉為費城議會的書記，由於那個職務，能使他做到公家的印刷生意。<br>那位置對他來講，是很有利的，他希望能夠達到這個目的。<br>可是，在他的前方，卻有個很大的障礙，議會中有個最富有、最有能力的人，他極不喜歡富蘭克林，不但不喜歡，他在演講中還公開毀謗富蘭克林。<br><br>發生這樣的事情，對富蘭克林來說，是非常不利的。<br>所以，富蘭克林決心要使那個人喜歡他！<br><br>可是，他如何進行呢？<br>這是個難題，他為那人做些有好處的事？<br>不，那會引起對方的懷疑，說不定會更輕視富蘭克林！<br><br>以富蘭克林的聰明、能幹，他決不會做那樣吃力不討好的事的。<br>富蘭克林做了一樁正好相反的事，他請那個仇人幫他一次忙。<br><br>富蘭克林所求於那人的，是觸動他的虛榮，一件使對方認為高興的事。<br>那是很巧妙的表示，富蘭克林對他的智識和成就，表示讚賞。<br><br>這裡有一段富蘭克林自寫的故事：<br><br>「我聽說他圖書室里，有一本極少見到的奇書。<br>我就寫了一封信給他，表示很希望能看到他所收藏的那一本書。<br><br>我請他借我觀閱數天，他很快的叫人把我所希求的書送來，一星期後，我如期還給他，同時還附上一封信，表示我很感激他的幫忙。<br><br>幾天後，我們見面時，他開口跟我講話——這是從來沒有過的事，並且，講話時非常客氣。<br>從此之後，他表示願意幫助我任何一件事，隨後我們成了很好的朋友，直到他去世。」<br><br>富蘭克林去世迄今已有100多年了，可是他所應用的心理學，這種<b id="renxingtopic-2">請人幫助</b>的心理學，仍然被人們所重視。<br><br>美國一位最著名的推銷專家「坦克」，曾擔任「敏維爾公司」推銷主任，現在是「比德公司」廣告主任，同時也是美國廣告聯合會的主席。<br><br>坦克先生說，他以前寄給代理商的詢問函件，所得到的覆函，總數不到發出信函的8%。<br>如果有15%的回信，他就認為是很不錯了。<br>他還這樣告訴我，如果回信比例，達到20%，那就是奇迹了。<br><br>可是坦克有一封信，即在本篇中披露出來的這封，它的比例數，竟達到42.5%，也就是說比「奇迹」還好上一倍。<br>你別發笑，這封信不是兒戲，也不是意外，其他許多信件，也獲得了同樣的效果。<br><br>他是怎麼做到的？<br>這是坦克自己說的：<br><br>「在我加入卡耐基先生講習班后，信件的效力立即增加。<br>我知道我過去所使用的方法完全錯誤。<br>我試行這本書上的每一個原則，結果我發出的信函，竟增加五到八倍的效果。」<br><br>這裡是原信，這封信里的語氣、含意，使人很願意為發信人做一點事情，並且使對方有一種自重、高貴的感覺。<br><br>我的評語，注在括弧里。<br><br>「親愛的勃萊克先生：<br>我不知道你願不願意幫我解決一點小困難？<br><br>(讓我們先把情形弄清楚，試問一個遠在阿里桑那州的木材商，突然接到紐約敏維爾公司一位高級職員的來信；<br>而這封信一開頭就說，那位紐約的高級職員，要請對方幫助他解決一項困難。<br>我們可以想象到阿里桑那州的那位木材商，會對自己這樣說：<br>『好吧！<br>如果紐約那位先生，真遇到什麼困難，那他是找對人了。<br>我一向願意幫助人家，我看看他到底遇到了什麼難題。』)<br><br>去年，我曾使我們公司相信各家木材代理商，銷售增加的原因，是由於我們「敏維爾公司」，舉辦了直接通訊的效果。<br><br>最近，我寄出各商家的詢問函件有一千六百封，使我感到興奮的是，已收到他們覆函數百封，那表示他們贊成這項合作有顯著的效果。<br><br>因此，我們又完成了一項直接通訊的新計劃，相信你也會喜歡的。<br><br>可是，今天早晨我們公司總經理，和我討論到關於去年所實施計劃的報告，並問我關於營業額方面的情形如何，究竟有若干買賣成交？<br>所以，我必須請你幫助我，讓我能獲得這項資料。<br><br>（『請你幫助我獲得這項資料』，這是一句很好的措辭，那位紐約大商人說的話非常實在，而他也給遠在阿里桑那州的一個代理商，誠實而懇切的重視。<br>但是，需要注意的一點是：<br>坦克並沒有說出一句他公司如何重視的話。<br>然而，他卻能使對方立即知道，他是如何需要對方的賜予和幫助。<br>坦克又向對方承認極需要對方幫這個忙；<br>不然無法向總經理作一圓滿的報告。<br>阿里桑那州那商人，也具有普通的人性，當然喜歡聽這些話。）<br><br>我請求你幫助的是：<br><br>一、請你告訴我，那些買賣的總額是多少。<br>如果你肯賜下覆函，我非常感激。<br>我對你所提供的資料，極是珍惜，而且感謝你的好意。<br><br>二、在來函附上的明信片上，請你告訴我，去年你所成交的生意，有那些是由直接通訊獲得成功的。<br><br>推銷部主任坦克議啟」<br><br>這是一封很簡單的信，但它卻能產生奇迹，因為請對方幫忙，使對方有了自尊、自重的感覺。<br><br>這種心理學是非常有效的，不論你是銷售海綿屋頂材料，或者是坐福特汽車去歐洲旅行。<br>只要會運用此種心理學，那麼你就能順利地達到目的，取得很好的效果。<br><br>例如：<br>我講習班裡有個學員叫「愛姆賽爾」，他運用這種心理學，獲得了很大的成效。<br>愛姆賽爾推銷鉛管和熱氣用品已經很多年了，他費盡腦筋，想要跟勃洛克林的一個鉛管技師做買賣。<br><br>這個鉛管技師，生意做得很大，同時信用也非常好，然而，愛姆賽爾一開始就受到了打擊。<br>這個鉛管技師，是個蠻橫、粗暴的人物，是一個粗線條的人。<br>他坐在辦公桌椅上，嘴上叼著一枝渾粗的雪茄，每次見到愛姆賽爾就說：<br>「我今天什麼也不要，別浪費我的時間，你走吧！」<br><br>後來有一天，愛姆賽爾嘗試了一個新方法，這個方法，使他獲得了一個朋友，和很多的訂貨合同。<br><br>愛姆賽爾的公司，打算在長島的皇后村，買一棟房子，開設分公司。<br>那房子正好跟那鉛管技師的房子為鄰，因此他很熟悉房子的情形。<br>所以，這一次他去見那技師時，就這樣說：<br>「某先生，令天我不是來跟你談買賣的，我是想請你幫一個小忙。<br>如果你方便的話，那只需要一分鐘的時間就夠了。」<br><br>那鉛管匠嘴上叼著一只渾粗的雪茄，大氣粗的模樣，說：<br>「嗯，好吧。<br>你有什麼話？<br>快說吧！」<br><br>愛姆賽爾說：<br>「我的公司想在皇后村開一家分公司，你對這裡的情形，相信比任何人都清楚，所以我來討教你一點意見。<br>你看這是不是一個好計劃。」<br><br>這種情況，以前從來沒有發生過。<br>這些年來上這個鉛管技師對推銷員，都是咆哮怒喝，使他獲得了一種高貴感。<br><br>可是現在，有個大公司的推銷員來請教他、徵求他的意見。<br>他拉過一張椅子，指了指說：<br>「你坐下，」這次，他花了1小時的時間，詳細告訴我，關於皇后村鉛業方面的情形。<br><br>他不但贊成在這裡開設分公司，同時還替愛姆賽爾計劃出購置地產的程序，和購買貨物、開業的一切情形。<br>他為一家有規模的鉛業公司指示營業方針，從這方面他獲得了高貴感。<br>這次他變得非常友善，從公事談到私事，同時還告訴愛姆賽爾關於他家庭中的困擾和衝突。<br><br>之後，愛姆賽爾說：<br>「那天晚上，我臨走的時候，我口袋裡不但裝進大批定貨合同，而且還建立了鞏固的商業友誼的基礎。<br>我現在和這個過去對我狂吠、咆哮的人，一起打高爾夫球，過去那種態度已完全改變，這是由於我請他幫了一件，使他感到重要的事。」<br><br>可以說，愛姆賽爾之所以推銷成功，主要就是因為他巧妙地運用了「幫我一個忙」的心理學。<br><br>讓我們再來瞧瞧坦克的另一封信，再看他如何巧妙的運用這種「幫我一個忙」的心理學。<br><br>這裡是原信，你要注意他所用的心理學和有些地方措辭上的技巧。<br>這封信，跟上次那封大致相同。<br><br>當你看這封信時，要注意字裡行間，盡量分析收信人心理上的感受，找出它何以會有出奇的效果。<br><br>「親愛的社先生：<br><br>我不知道你肯不肯，幫助我解決一點困難？<br><br>一年前，我曾向我們公司建議：<br>建築師們最需要的，是一本商品目錄——詳列本公司所有的建築材料，並且說明它的用途。<br><br>現在附函寄上一本，這是我們公司第一次提供的服務。<br><br>只是目前存書不多，本公司並不反對我再版的建議，但是需要有充分的資料，證明再版的書，能完成一次滿意的任務。<br><br>所以，這件事希望能獲得你的幫助，我請你、還有全國其他四十九位建築師作我的評判員。<br><br>為了不敢使你有太多的麻煩，我在信后附上幾個簡短的問題，如蒙賜答，感激不盡；<br>並附上回郵，敬希不吝示下。<br>只是這件事不敢對你有所勉強，可是在我來講，是否將這本目錄停止再版，完全依你的經驗、建議為原則。<br><br>無論如何，你要相信我很感激你的合作，謝謝你。<br>坦克謹啟」<br><br>可能你現在正對自己這樣說：<br>「『創造奇迹的信件』！<br>太可笑了，那是賣狗皮膏藥的藥品廣告！」<br><br>如果你有這樣的想法，我不會怪你。<br>若是15年前，我拿起這樣的一本書，我也會有那樣的想法。<br>是不是覺得懷疑？<br>好吧，我喜歡好「懷疑」的人，我在20歲以前，一直住在米蘇里州，我就喜歡「不相信」的人。<br>似乎人類思想之所以有進步，都是從懷疑、發問和挑戰而來的。<br><br>我們應該誠實，像我用「創造奇迹的信件」這題名是準確的嗎？<br><br>坦白地說，那是不準確的。<br><br>說實在的，這個標題把事實輕描淡寫了！<br>這裡所發表的信件，它所獲得的結果，被批評有比奇迹好上一倍的效果。<br><br>這裡需要提出一句重要的警告，有些人看過這封信之後，可能會機械式地運用這種心理學。<br>我們需要盡量鼓起對方的自尊心，但不是運用虛偽，或是諂媚，倘若以此為出發點，那麼，肯定不會取得什麼效果的。<br><br>必須記住：<br>我們<b id="renxingtopic-3">每個人都希望被人欣賞、被人重視……</b>甚至會不顧一切的去達到這目的。<br>但是，沒有人願意接受虛偽的、不誠懇的奉承。<br>希望人們不要用奸詭的騙術，去欺騙別人；<br>我們這裡所講的，只是一種新的生活方式。<br><br>這裡須強調一點：<br>這書中所告訴你的原則，必須是發自內心並由衷的希望才會取得成效。<br><br><br><h3 id="renxingtopic-4"><br><span class="orange">第二章 待人的基本技巧</span></h3>1．<b id="renxingtopic-5">與人相處的大秘訣</b><br><br>有這樣一個例子：<br>屢次結婚的狄文尼兄弟倆，為什麼在婚姻方面，會有這樣炫耀的成功呢？<br>為什麼這兩位所謂「公子哥兒」的狄文尼兄弟，能與兩位美麗的電影明星，和一位著名的歌劇主角，和另外一位擁有數百萬家產的哈頓結婚？<br>這是為什麼呢？<br>他們是怎麼做的呢？<br><br>聖約翰在自由雜誌中，曾這樣說：<br>「狄文尼對女人的魅力，許多年來一直是人們心裡的一個謎。」<br><br>他又說：<br>「妮格雷這個女人能識別男人，也是一位藝術家，有一次她向我解釋說：<br>他們了解恭維、諂媚的藝術，比我所看到其他所有人的都成功。<br>這種恭維的藝術，在這真實幽默的時代中，幾乎是一件給人忘了的東西，狄文尼對女人的魅力，或許就在這上面了。」<br><br>林肯有次寫信開頭就說：<br>「<b id="renxingtopic-6">每個人都喜歡受人恭維</b>。」威利，賈姆士也這樣說過：<br>「人類天性至深的本質，就是渴求為人所重視。」他並不是說「希望」或「慾望」，或是「渴望」，而是說「渴求」被人所重視。<br><br>「成為偉人的慾望」可以說是天底下唯一可使任何一個人去做任何一件事的方法。<br><br>當然，你可以用一枝左輪手槍，對著一個人的胸脯，那人會乖乖地把值錢、重要的東西給你；<br>你可以用恫嚇解僱的方法，在你尚未轉身過來前，叫一個僱用的人跟你合作；<br>你也可以用鞭笞，或是恫嚇，讓一個孩子做你所需要他做的事。<br>可是這些都是粗笨的方法，都有極端不利的反應。<br><br>維也納一位20世紀最享盛譽的心理學家佛洛伊德博士，他曾這樣說：<br>凡你我所做的事，都起源於兩種動機，那是性的衝動和能成為偉人的慾望。<br><br>美國一位著名的哲學家杜威教授，對這上面所用的字句，稍有不同的見解。<br>杜威博士說：<br>人類天性中最深切的衝動，那是「<b id="renxingtopic-7">成為重要人物的慾望</b>」。<br>「成為重要人物的慾望」這句話是非常重要的，在這本書中你將看到很多關於這句話的內容。<br><br>佛洛伊德所說的，「成為偉人的慾望」，也就是杜威所說，「成為重要人物的慾望」。<br><br>可以說是一種痛苦的，而且急待解決的人類「飢餓」，如果能誠摯的滿足這種內心飢餓的人，就可以將人們掌握在他手掌之中。<br><br>尋求自重感的慾望是人類和動物間一項重要的差別。<br>有這樣一個例子，那時我是米蘇里的一個農家兒童，我父親飼養一種品種優良的豬和一種白臉牛。<br>那時我們常在牲口展覽會中，陳列我們的豬和白臉牛，我們曾經獲得幾十次的頭獎。<br><br>我父親把藍緞帶的獎章，用針扎在一條白布上，當有親友們來我們家時，父親就拿出這條白布來，我握著這一端，他握著那一端，將中頭獎的藍緞帶，讓親友們來觀賞。<br><br>豬、牛並不在乎他們贏得的藍鍛帶，可是父親卻十分重視，因為這些獎品替他帶來了一種「自重」的感覺。<br><br>從這個事例可以看出，假如我們的祖先沒有這種「自重感」熾烈的衝動，我們就不會有這種文化，而我們也就與其他動物差不多了。<br><br>這自重感的慾望，激發了狄更斯寫出他不朽的名著；<br>這自重感的慾望，使華倫完成了他的設計；<br>同時由於這自重感的慾望，使洛克菲勒積存了他一輩子花不完的錢。<br>正是這種自重感的慾望，激起一個沒有受過良好教育，在一家雜貨店工作的貧困店員，翻遍了整個堆滿雜貨的大木桶，找出他用5分錢所買的幾本法律書籍，痛下決心去研究。<br>你或許聽說過這雜貨店的店員，他的名字叫「林肯」。<br><br>自重感的慾望，能使你駕駛最漂亮的轎車；<br>穿上最新穎的服飾；<br>談談你自己聰明伶俐的孩子……<br><br>然而，也正是因為這種慾望，使許多青少年成為盜匪。<br>前任警察總監瑪羅尼曾這樣說過：<br>「今日一般年輕的罪犯，充滿著對虛名的盲目追求，在被捕后他們的第一個要求，就是要閱讀把他們寫為英雄的那種不上流的報紙。<br>他只要能看到自己的相片，就像跟愛因斯坦、林白、托斯加尼或羅斯福等名人，同樣在報上佔到篇幅時，他根本沒有想到，進受刑室坐電椅是那回事了。」<br><br>洛克菲勒曾捐錢在中國北平建造最新式的醫院，幫助了許多他從沒有見過面，同時也永遠不會見面的貧民，以此得到了自重感。<br>反過來說，狄林克做土匪、搶銀行、殺人，也是在滿足自重感。<br>當警方人員搜捕他時，狄林克奔進人家農舍里，他以他是第一號公敵為榮，所以他大聲的說：<br>「我是狄林克，我不會殺害你，但我是狄林克！」<br><br>不錯，狄林克和洛克菲勒之間最大的差別，就在他們如何獲得自己的自重感。<br>歷史上有很多名人為了自重感而掙扎的有趣事例。<br>甚至華盛頓都願意有人稱他是至高無上的美國總統；<br>女皇凱撒琳，拒絕拆閱沒有稱她「女皇陛下」的信件；<br>哥倫布向皇家請求獲得「海洋大將」和「印度總督」的名銜；<br>林肯夫人在白宮，向格蘭脫夫人像頭雌老虎似的吼叫：<br>「我沒有請你之前，你怎敢坐在我面前！」<br><br>還有一些百萬富翁資助「白特」將軍去南極探險，但是附帶條件則是，冰山必須取用他們的名字。<br><br>並且，人們還會為了取得同情、注意和一種「自重感」而故意裝病。<br>例如麥金利夫人強迫她任職美國總統的丈夫，放下國家的重要事務，要他依偎在她床邊，摟抱著她，撫慰她睡去，麥金利夫人以此得到她的自重感；<br>麥金利夫人堅持麥金利在她醫牙的時候，陪同她在一起，以此滿足她醫牙痛楚時被注意的慾望。<br><br>琳哈特夫人有一次告訴我，有個年輕能幹的少婦，為了要得到自重感而裝成一個病人。<br>琳哈特夫人說：<br>「有一天，這婦人不得不面對一種事實——或許是年齡的關係，使她永遠不能結婚的事實，想到孤獨的晚年就將在她面前展開，可期望的事實在太少了。」<br><br>琳哈特夫人又說：<br>「她躺在床上有10年的時間。<br>她年老的母親，每天上下三樓，捧著碟盤去侍候她。<br>有一天，這位年老的母親由於過度的疲憊，終於倒地去世，床上的這個病人沮喪了數星期後，她穿衣起床，身上的病也消失了。」<br><br>有些專家宣稱，人可能真的會發瘋，因為在瘋狂的幻境中，一些人可以尋找到冷酷的現實世界上所得不到的自重感。<br>在美國醫院中，患精神病的數目，要比患其他病的總和還多。<br>倘若你年齡在15歲以上，又住在紐約州，你有1/20的機會在瘋人病院住上幾年。<br><br>然而，精神錯亂的原因是什麼？<br>沒有人能回答出這樣籠統的問題。<br>不過，實際上，約有半數以上的精神病，可以歸源於生理原因，像腦部受到損傷，酒醉、中毒和由於其他原因所造成的傷害。<br><br>另外那半數則是令人惶恐的部分，其他半數瘋狂的人，他腦細胞機構中並沒有任何病態。<br>在他去世后解剖檢驗，用最高性能的顯微鏡研究他的腦細胞組織，發現他的腦細胞，完全跟我們正常人一樣健全。<br><br>但是，為什麼這些人會精神錯亂呢？<br>曾向一位瘋人醫院的主治醫師（這位醫師在有關精神病理方面獲得最高的榮譽）提出這樣的問題。<br>得出的結果同以上所說的那樣，許多精神錯亂的人，在他瘋癲中，找到了真實世界中所無法獲得的自重感。<br>這位醫師還講了一個真實的故事：<br><br>「我現在有個病人，她的婚姻是一出悲劇，她需要愛情、孩子和社會上的聲望。<br>可是現實的生活，卻沒有賦予她夢幻中的希望。<br>她丈夫不愛她，甚至於拒絕跟她一起用餐，她丈夫並且強迫她服侍他在樓上房間吃飯。<br>她沒有孩子，沒有社會地位，終於造成了她精神錯亂，而現在在她瘋癲的夢幻中，已跟她丈夫離了婚，恢復了她少女時的姓名。<br>她現在相信自己，已嫁給英國皇家貴族，並且堅持要人家稱她是斯密司夫人。<br>至於她所希望的孩子，現在她幻想中也已經有了。<br>每次我去看她時，她說『醫生，我昨夜生了一個孩子。』」<br><br>這故事很悲慘吧？<br>那位醫師對我說：<br>「如果我能伸出我的手，去治癒恢復她的清醒，我也不願意那樣做，她現在似乎獲得了她真正所期盼的快樂。」<br><br>從整體上講，精神失常的人似乎要比你我快樂。<br>既然許多人以瘋癲為快樂，他們為什麼不這樣呢？<br>他們已經解決了他們的問題。<br>他們可以輕而易舉地簽出一張百萬元的支票給你；<br>或者給你一封介紹信，去見一位有名的人物。<br>在他們所創造的夢境中，他們能找到他們所期望的自重感。<br><br>生活中，如果有人對自重感迫切饑渴，甚至為了獲得它，真的成了精神失常。<br>那麼，在人們尚未瘋癲前，就給他真誠的讚揚吧！<br>這樣做，是你我的成就，會有奇迹出現。<br>為什麼這樣說呢？<br>有什麼樣的奇迹出現呢？<br><br>我們都知道：<br>有史以來，年薪百萬元的只有兩個人，就是克萊斯勒和司華伯。<br><br>恩地卡耐基為什麼要付司華伯年薪百萬元，或是3000餘元一天呢？<br>那是為什麼？<br><br>恩地卡耐基付司華伯年薪百萬元，那是由於司華伯是位優秀的天才嗎？<br>或是由於司華伯對鋼鐵的製造有特殊的專長？<br><br>以上的問題，回答都是否定的。<br>司華伯不是什麼優秀的天才，在鋼鐵製造方面也沒有什麼專長。<br>司華伯曾這樣告訴過我，有許多在他手下做事的，對鋼鐵的製造方面比他知道得多。<br>司華伯有這樣高的薪金，那是由於他有特殊用人的能力。<br>我問他是怎麼做的，司華伯這樣說：<br>「我認為，我在人群中有激發他們熱誠的能力，那是我所具有最大的資源，我充分發展每一個人才能的方法，是用讚賞和鼓勵！」<br><br>他又說：<br>「世界上最容易摧毀一個人志向的，那就是上司所給他的批評。<br>我從來不批評任何人，我只給人們工作的激勵。<br>我是急於稱讚，而遲於尋錯，如果說我喜歡什麼的話，那就是誠於嘉許，寬於稱道。」<br><br>一般人不喜歡一件事，他會盡量的挑剔錯誤，如果真的喜歡，他會什麼話也不說。<br>而司華伯平時所做的，與普通一般人正好相反。<br><br>司華伯又說：<br>「在我一生的廣闊交往，和世界各地知名之士見面中，我還沒有找到一個人，無論他如何偉大，地位如何崇高，不是在被讚許的情形下，比在被批評的情形下，更能夠成就偉大的事業。」<br><br>他說的非常正確。<br>誠懇的讚賞也是洛克菲勒對待人的一個成功的秘訣。<br>例如有這樣一件事：<br>當他的一個夥伴倍德福措施失當，在南美做錯了一宗買賣，而使公司虧損了100萬元時，洛克菲勒對他並沒有任何批評或指責。<br><br>他知道倍德福已盡了最大的努力，同時這件事已告結束。<br>所以洛氏找些可稱讚的事來，他恭賀倍德福，幸而保全了他投資金額的60%。<br>洛克菲勒這樣說：<br>「那已經不錯了，我們做事不會每一件都是稱心如意的。」<br><br>當然，誠懇的讚賞也正是思地卡耐基驚人成就的一項顯著理由。<br>思地卡耐基並非私下的，而是公開的稱讚他的同仁。<br><br>恩地卡耐基甚至於在他的墓碑上，還稱讚他的助手。<br>這是他為自己所寫的碑文：<br>「埋葬在這裡的，是個知道如何跟比他自己聰明的人相處的一個人。」<br><br>有一次，我曾經為「流行」的絕食所迷，有六個晝夜沒有吃東西。<br>那種情形並不困難，到第六天時，似乎比第二天還不感到飢餓。<br>可是你我都知道，如果有人使他的家人或是僱員，六天內沒有東西吃，那就犯了罪。<br>可是他們卻會6天，6星期，或是60年不給家裡的人或是僱員所期盼中得到像食物一樣的讚美。<br><br>當年，愛爾法利特侖脫在《維也納的重合》劇中擔任主角的時候，曾這樣說過：<br>「我最需要的東西，是我自尊的滋養。」<br><br>我們照顧了孩子、朋友，和員工們體內所需要的營養，可是我們給他們自尊上所需要的營養，卻又何等稀少。<br>我們給了他們牛排、馬鈴薯等食物，培植他們的體力，可是忽略了給他們讚賞和那些溫和的言語。<br><br>齊格飛，這位閃耀於百老匯、最有驚人成就的歌舞劇家，他屢次把人們不願意多看一眼、很不出色的女子，改變成舞台上一位神秘誘人的尤物。<br><br>齊格飛很實際，他增加歌女們的薪金，從每星期30元到175元。<br>他也重義氣，在福利斯歌舞劇開幕之夜，他發出賀電給劇中明星，並且贈予每一個表演的歌女一朵美麗的玫瑰花。<br><br>可以說，正是齊格飛這種獎勵和讚賞給了歌女們自重感，使他取得了驚人的成就。<br><br>有些讀者看到這裡，可能會這樣說：<br>「這是老套，恭維、阿諛、拍馬屁，我都已嘗試過那些了，一點也沒用，這些對受過教育的知識分子是沒有用的。」<br><br>當然拍馬屁那一套是騙不了明白人的，那是膚淺、自私、虛偽的，那應該失敗，而且經常要失敗。<br>可是，有些人對讚賞，出於內心的讚賞，簡直太需要了。<br><br>讚賞和諂媚的區別很容易識別出來，讚賞是出於真誠，而諂媚是虛偽的。<br>一個出於由衷，一個出於嘴裹；<br>一個是不自私的，一個是自私的；<br>一個是為人們所欽佩的，一個是令人不恥而揚棄的。<br><br>最近我去墨西哥城的吉伯爾鐵匹克官，看到奧伯利根將軍的半身人像。<br>半身像的下面，刻著奧伯利根將軍的名言：<br>「別怕攻擊你的敵人，提防諂媚你的朋友。」<br><br>當然，這不是叫人去諂媚、恭維，這裡講的是一種生活的方法，一種新的方法。<br><br>英皇喬治五世有一套格言，共有六條，懸在白金漢宮書房的牆上。<br>其中一條，說：<br>「教我不要奉承或接受卑賤的讚美」。<br>「卑賤的讚美」就是「諂媚」的解釋了。<br>我曾經看到一句關於諂媚的話，「諂媚是明白的告訴別人，他想到他自己的種種」。<br><br>利夫華爾特愛默遜說：<br>「你用任何的言語，而所要說的，總離不開自己的種種。」<br><br>如果我們所要做的，就是用恭維、諂媚，那麼任何人都可以學會，都可以成為「人類關係學」的專家了。<br><br>當我們不在思考某種確定的問題時，常用我們95%的時間去思考自己。<br>而現在如果停止一刻不去想我們自己，開始想想別人的優點。<br><br>愛默遜說過：<br>「凡我所遇到的人，都有勝過我的地方，我就學他那些好的地方。」愛默遜這樣的見解是非常正確，是值得我們所重視的。<br>停止思考我們自己的成就和需要，讓我們去研究別人的優點，把對人的恭維、諂媚忘掉，給予人由衷、誠懇的讚賞，獻出你真實、誠懇的讚賞。<br><br>2．<b id="renxingtopic-8">左右逢源的方法</b><br><br>許多人受過大學教育，研鑽深奧的學問，可是，他們從未發現到，自己的心是如何起作用的。<br>有一次，我替一些大學畢業生、一家冷氣裝置公司工作的年輕職員，舉行一種「有效力的演講術」的課程，我找出一項資料作個比喻：<br><br>有個人要勸別人打籃球，他話是這樣說的：<br>「我要你們去打籃球，我喜歡籃球。<br>可是前幾次去體育館，由於人數不足，不能分隊對壘。<br>那晚上我們兩三人作擲球遊戲……不小心，我的眼睛給打紫了，不過我希望明晚你們來，我要打籃球。」<br><br>可以說，這裡這個人沒有問過，你需要些什麼？<br>他不管別人要什麼，只顧自己的感受。<br>可想而知，他這種做法很難取得好的效果。<br><br>歐弗斯屈脫教授曾說過：<br>「先激起對方某種迫切的需要，若能做到這點就可左右逢源，否則到處碰壁。」<br><br>研究會訓練班中有一位學生，叫特許門，是一位電話工程師。<br>他所遭遇到的困擾，是他3歲的女兒不肯吃早餐。<br>經常對這小女孩責罵、請求或是哄騙，都無法收到效果。<br><br>這個小女孩喜歡模仿她的母親，似乎覺得自己已長大了。<br>所以，有一天早晨，他們把她放在一張椅上，讓她做早餐——眼前的情形，正是這小女孩心理上的需要。<br>當她正在做早餐時，父親走進廚房來。<br>小女孩看到父親進來，就說：<br>「嗨，爹地，你看，我在做早餐呢！」<br><br>就在那天早晨，小女孩沒有任何人的哄騙、誘勸，乖乖地吃了兩大碗。<br>由於她對這件事感興趣，滿足了她的自重感。<br>做早餐的時候，她找到表現自己的機會。<br><br>另外有個父親，也是我訓練班裡的學員，他非常擔心他的孩子，原因是這孩子體重很輕，不肯乖乖地吃東西。<br>孩子的父母通常是這樣責罵他：<br>母親要他吃這個、那個！<br>父親要他快快長大成人！<br><br>這孩子會注意到這些話嗎？<br>他不會注意這些，也就像你不會去注意那跟你毫不相關的事情一樣。<br><br>一個沒有一點常識的父親，會希望一個3歲的孩子能對30歲父親的見解有所反應。<br>後來，那個父親覺察出來那是不合情理的。<br>他對自己說：<br>「那孩子<b id="renxingtopic-9">需要的是什麼？</b><br>我如何將我所需要的和他所需要的連結起來？」<br><br>他能想到這些，事情就好辦多了。<br>他孩子有一輛三輪腳踏車，孩子喜歡在屋前人行道上踩著這輛三輪車玩。<br>離他們家不遠的鄰居家裡，有個「很壞」的大孩子，他常把這個小孩子推下三輪車，自己騎上。<br><br>那小孩哭著跑回來，告訴自己母親，他母親出來把那「很壞」的大孩子推下三輪車，再讓自己孩子坐上車子。<br>這樣的情形每天都發生。<br><br>其實，坐下來仔細想想，這小孩所需要的是什麼？<br>問題究竟出在哪裡？<br>不需要作深奧的探索。<br>他的自尊、他的憤怒，他求得自重感的慾望，最強烈的情緒驅使他想報復、痛擊這「很壞」的大孩子的鼻子！<br><br>他父親這樣告訴他，只要吃母親要他吃的東西，他就會快快長大，將來可以把這個「很壞」的大孩子一拳打倒。<br>此時，孩子的飲食問題也就得到解決了！<br><br>現在，這孩子什麼都愛吃了，菠菜、白菜、鹹魚，任何其他食物。<br>他希望自己快快長大，去打那個一再欺侮他的「暴徒」。<br><br>當那問題解決后，又有另外一個問題困擾了這位父親，這小男孩有「遺尿」濕床的壞習慣。<br><br>小男孩跟他祖母睡一起，祖母早晨醒來摸摸床單，向小男孩說：<br>「你看，普尼，昨夜你又幹了些什麼？」<br><br>而普尼則總是這樣回答：<br>「不，沒有，我沒有濕床，那是你濕的。」<br><br>家裡父母親打他、罵他，母親無數次地告訴他，要他別那樣，但是，普尼仍沒有改掉他這個濕床的壞習慣。<br>普尼的父母親自問：<br>「如何讓普尼這孩子改過遺尿、濕床的壞習慣呢？」<br><br>普尼所要的是什麼？<br>第一，他要一張屬於他自己的床——祖母對這件事也不反對。<br>第二，他要穿像父親一樣的睡衣，而不願意穿像祖母那樣的睡袍。<br>祖母已受夠了他夜晚的搗擾，使她每夜不能舒服地入睡，如果普尼能改掉他那種壞習慣，她非常樂意給他買套睡衣。<br><br>母親帶著普尼去一家百貨公司，以目示意櫃檯女售貨員說：<br>「這位小紳士要買些東西！」<br><br>女售貨員使他感到自重地問：<br>「年輕人，你要買些什麼？」<br><br>普尼提起腳跟，站高了些，說：<br>「我要替我自己買張床。」<br><br>當普尼看到他母親喜歡他買的床時，普尼母親向女售貨員又使了個眼色，女售貨員就向普尼說出那張床的可愛和實用性。<br>於是，這張床就買了下來。<br><br>床買來的當天晚上，父親回家的時候，普尼跑到門口，大聲的叫著說：<br>「爹地，爹地，快上樓來看我自己買的床！」<br><br>父親看到那張床，想到司華伯所說過的話，就對這小男孩點頭讚許。<br><br>他問兒子：<br>「普尼，你不會再弄濕這張床了，是不是？」<br><br>「噢，不，不，」普尼連連搖頭說：<br>「我不會再弄濕這張床的。」<br><br>由於自尊心的關係，這孩子遵守了自己的諾言。<br>普尼再也不遺尿、弄濕床了，因為那是他自己買的床。<br>現在普尼穿起睡衣，就像個小「大人」一樣，他要做個「大人」。<br><br>生活中，當你要別人為你做些什麼時，不要希望別人依照自己的想法去行動，<b id="renxingtopic-10">要多讓別人表現！</b><br>比如說：<br>如果你不願意你的孩子吸煙，你不需要教訓他，只需告訴他，吸煙可能使他不能參加棒球隊，或是不能在百碼競賽中獲得勝利。<br><br>不論是對孩子，或是一頭小牛、一隻猿猴，這都是值得注意的一件事。<br>例如：<br>有一次，愛默遜和他的兒子，想讓一頭小牛進入牛棚。<br>但是，他們犯了一般人所有的錯誤。<br>他們只想到自己所需要的，沒有想到那頭小牛——愛默遜推，兒子拉。<br>但那頭小牛正如他們一樣，也只想他自己所想要的，所以挺起他的腿，堅持拒絕離開那塊草地。<br><br>旁邊的愛爾蘭女佣人，她雖然不會寫書作文章，但是，看到此情形，至少在這次，她懂得牛馬牲口官能的感受和習性，她想到這頭小牛所需要的是什麼。<br>這個女佣人把她的拇指放進小牛的嘴裡，讓小牛吮吸她的拇指，溫和地引它進入牛棚。<br><br>人們從來到世界上的第一天開始，一舉一動出發點都是為了自己。<br>其實，假如你捐助紅十字會100元，又怎麼樣呢？<br>或許是你不好意思拒絕，所以才捐助的；<br>也或許因為一位主顧，請你捐款之故。<br>但有一件事可以確定，你捐款，是因為你需要些什麼的緣故。<br><br>恩地-卡耐基早年是個貧苦的蘇格蘭兒童，當時他工作的酬勞，每小時只有兩分錢，可是後來布賜給人家的錢，有三億六千五百萬元。<br>他早年就已知道了影響人的唯一方法，就是以對方的需要來講。<br>他只受過四年的學校教育，可是他學會了如何應付人。<br><br>恩地-卡耐基有過一樁啟發人的事：<br>他嫂嫂為她兩個兒子憂急成病。<br>這兩個孩子在耶魯大學念書，可能由於他們自己事情很忙，而把家信給疏忽了，同時，他們更沒有想到家裡憂急挂念的母親。<br><br>思地-卡耐基知道這件事後，給兩個侄兒寫了封閑談的信。<br>他在信后附上一句，說是給他們每人寄上5元鈔票一張。<br>可是，他並沒有把錢裝入信封。<br><br>很快，回信來了，兩個侄兒謝謝他們的叔父，而他們也在信中帶上這樣一句：<br>錢沒有收到。<br><br>有這樣一個例子：<br>為舉行一項演講研究會，我租用了紐約一家飯店裡的大舞廳，每一季需要20個晚上。<br><br>有一季開始的時候，我突然接到那家飯店的通知，要我付三倍於過去的租金。<br>可是，我接到這項消息時，通告已經公布，入場券已經印發。<br>我當然不願意付出增加的租金，但是，和飯店談到我所要的有什麼用呢？<br>他們所注意的只是他們所需要的，所以過了兩天，我去見那家大飯店的經理。<br><br>我對那位經理說：<br>「我接到你的信時，有點惶恐，當然我不會怪你，如果我們易地而處，我也會寫出這樣類似的信。<br>你做經理的職責，是如何使這家飯店盈利。<br>若是你不這樣做，你就會被撤去這個職務，而且也可能會被革職。<br>現在我們拿出一張紙來，寫上有關你的利和害，如果你是堅持要加租的話。」<br><br>我拿了一張紙，經過紙上的中心點，劃出一條線，上端寫上「利」，另一端是「害」。<br><br>我在「利」的那一行寫著：<br>「舞廳空著」幾個字，然後接著說：<br>「你可以自由的出租舞廳，作跳舞諸類聚會之用，那是一項很大的收入。<br>你的收入顯然要比租給一個以演講集會為用的收入更多。<br>如果我在這一季中，佔用了你舞廳20個晚上，你一定會失去那些盈利的收入。」<br><br>我又說：<br>「現在我們來談談另一方面，由於我無法接受你的要求，減少了你的收入。<br>對我來說，因為我不能付出你所需要的租金，所以，不得在別處舉行演講。<br>但是，還有一項事實，我相信你應該想得到。<br>我這個演講研究會，大多都是上層社會知識分子，他們到你這家飯店來，對你來說，是不是作了一次極成功的廣告呢？」<br><br>我說這話時，把這兩種情形寫在紙上，然後把那張紙交給了經理，又說：<br>「這兩種情形，希望你仔細考慮一下，當你作最後決定時，給我一個通知。」<br><br>第二天，我接到那家飯店的一封信，他們告訴我租金加50%，而不是三倍。<br><br>請注意，我沒有說出有關於我要減少租金的隻字片語。<br>我所說的，都是對方所要的和他該如何得到它。<br>倘若我依照普通人的做法，闖進這位飯店經理的辦公室跟他理論，跟他說：<br>「我入場券已經印好，通知已經公布，你突然增加我三倍的租金，那是什麼意思？<br>太可笑了……不近情理，我不付！」<br><br>這種情形，結果又如何呢？<br>即使我所指的情況是正確的、合理的，但是，由於他的自尊，會使他感到承認他自己的錯誤很困難。<br>所以說，你在勸說某人去做某件事，在你尚未開口前，不妨自己先問：<br>「我如何能使他要做這件事？」正如亨利-福特曾說的那樣：<br>「如果有一個成功秘訣的話，那就是如何得到對方『立場』的能力，由他的觀點設想，正同由你的觀點一樣。」<br><br>這是一個很好的建立關係的建議。<br>是的，再重說一遍：<br>「如果有一個成功秘訣的話，那就是如何得到對方『立場』的能力；<br>由他的觀點設想，正同由你自己的觀點一樣。」但是，這樣簡單、明顯的原理，卻很少人注意，可以說，世界上90%的人，有90%的時候，都把它疏忽了。<br><br>現今成千的推銷員，疲倦、沮喪、酬勞不足，徘徊在路上。<br>這是什麼原因呢？<br>因為他們永遠只替他們所需要的打算、著想，而沒有注意到，他們所推銷的是不是消費者所需要的東西。<br><br>如果我們要買我們需要的東西，會自己出去買，原因是我們所注意的，是如何解決自己的問題。<br>假如有個推銷員，他的服務和貨物確實能夠幫助我們解決某個問題，他不必喋喋不休地向我們推銷，我們就會買他的東西。<br>消費者都是這種心理，覺得是自己需要的，他們就會主動去買，而不是由於推銷才買的。<br><br>但是，很多人費去一生的光陰在銷售工作，卻從不站在買主的立場論事。<br>有這樣一個例子，我住在大紐約中心的「林邱」住宅區，有一天，我正走向車站去的時候，碰巧遇到一個經營房地產的代理人，他在長島一帶買賣房地產已有很多年了。<br>他對我住的那個「林邱」住宅區很熟悉，所以，我問他，我住的那種房子是用什麼材料建造的。<br>他回答「我不知道。」然後又說了些我所知道的。<br>關於我所問他的那些情況，他說可以去問我那住宅區的詢問機構。<br><br>第二天早晨，我接到他的一封信，他是要把我想知道的事告訴我？<br>那不需要寫信，花60秒鐘時間，掛個電話給我就行了。<br>但他沒有這樣做，還是叫我去問那個詢問機構，最後又讓我辦理保險業務。<br><br>這位銷售員並沒有注意到如何幫助我，他只是注意幫助他自己而已。<br><br>可以說，那些專業的人們，往往犯這樣的錯誤。<br>還有一件事，那是數年前的事，我去費城一位著名的喉鼻醫生的診療室。<br>這位醫生還沒有診看我喉間扁桃腺前，問我的職業是什麼；<br>他不去注意我扁桃腺的大小，而注意我錢袋的大小。<br>他所關心的，不是幫助我、替我解決問題，而是關心他能從我的錢袋裡得到多少錢。<br>結果，他什麼也沒有得到。<br>我輕視他人格的欠缺，所以放棄請他診治。<br><br>世界上有很多這樣的人：<br>擄取、自私。<br>可是那些不可多得的、不自私的、服務他人的人，卻相反地獲得了很大的利益。<br>歐文-楊曾經這樣說：<br>「一個人能設身於他人境地，能了解他人意念活動，他不必考慮到將來的前途如何。」<br><br>每一年的夏天，我都去梅恩釣魚。<br>對我自己來說，我喜歡吃楊梅和奶油，可是我看出由於若干特殊的理由，水裡的魚愛吃小蟲。<br>所以，當我去釣魚的時候，我不想我所要的，而想他們所需要的。<br>我不以楊梅或奶油作引子，釣魚鉤扣上一條小蟲或是一隻蚱蜢放下水裡，向魚兒說：<br>「你要吃那個嗎？」<br><br>你為什麼不用同樣的常識，去「釣」一個人呢？<br><br>有人問「路依特-喬琪」，如何能在別的戰時領袖們都退休不聞事後，他還身居權位？<br>他作這樣的回答：<br>如果他官居高位，可以歸功於一件事的話，那就是由於他已知道釣魚時，必須放對魚餌的那件事。<br><br>為什麼我們只談自己所要的呢？<br>那是孩子氣的，不近情理的？<br>你永遠需要注意，其他的人都像你一樣，他們關心的只是他們自己。<br><br>世界上唯一能影響對方的方法，就是談論他所要的，而且告訴他，如何才能得到它。<br><br>威立姆-溫德說過：<br>「表現自己，那是人性最主要的需要。」為什麼不用這種心理學呢？<br>如果看這本書，你能明白——你會永遠站在別人立場去打算、設想，並由對方的觀點，去觀察事物的趨向，這就是你一生事業轉折的關鍵。<br><br>3．<b id="renxingtopic-11">如欲采蜜，勿蹴蜂房</b><br><br>1865年4月15日的早晨，林肯躺在一家簡陋的公寓的卧室中。<br>這家公寓就在他遭到狙擊的福特戲院的對面。<br>林肯瘦長的身體，躺在一張短短而往下沉的床上，靠床的沿壁，掛著一幅「馬群展覽會」的複製畫，一盞煤氣燈散發出幽暗、淡淡的光亮。<br><br>林肯躺著就將去世的時候，陸軍部長斯坦頓說：<br>「躺在那裡的，是世界上最完美的元首。」<br><br>林肯待人成功的秘訣是什麼？<br>我曾花費10年左右的時間研究林肯的一生，同時我用了整整3年的時間，撰寫了一部有關他的書。<br>我還找出有關林肯待人的方法作特殊的研究。<br>林肯是否放任批評過別人呢？<br>答案是肯定的。<br>當他年輕時候，在印第安納州的鴿溪谷；<br>他不但批評，且還寫信作詩去譏笑別人，他把寫好的東西，扔到一定有人撿到的街路上，其中有一封信，引起人們對他終身的惡感。<br><br>林肯在伊利諾斯州的春田鎮，掛牌做了律師后，他還在報紙上發表他的文稿，公開攻擊敵對他的人，但是，像這樣的事情他只做過一次。<br><br>1842年秋季，林肯譏笑一個自大好鬥的愛爾蘭政客，這人叫西爾滋。<br>林肯在春田報上刊登出一封匿名的信諷刺他，以致全鎮的人轟然大笑。<br>西爾滋平時敏感而自豪，遇到此種情況，他非常生氣。<br>當他查出是誰寫這封信時，跳上馬，立即去找林肯，要和他作一次決鬥。<br><br>林肯不喜歡打架、反對決鬥，但是為了自己的面子，他還是答應了下來。<br>他的對手西爾滋讓他自己選用武器。<br>林肯兩條手臂特別長，於是就選用了馬隊用的大刀，而後與一位西點軍官學校畢業生學習刀戰。<br>到了指定的日期，他和西爾滋在密西西比河的河灘上，準備一戰生死，就在最後一分鐘，兩方的助斗者阻止了這場決鬥。<br><br>這場決鬥對林肯來說，是一件最驚人、最恐怖的事。<br>但是，這件事在林肯待人的藝術上，卻給了他一個極寶貴的教訓。<br>他永遠不再譏笑人家，永遠不再寫**人的信。<br>此件事之後，他幾乎<b id="renxingtopic-12">從不為任何事而批評任何人</b>。<br><br>美國內戰的時候，林肯屢次委派新將領統率波托麥克軍隊，可是屢遭慘敗。<br>林肯懷著失望而沉重的心情，單獨一個人在屋子裡踱步。<br>全國幾乎有半數的人，嘩然指責這些不能勝任的將領，然而，林肯則保持著他平和的態度。<br>他最喜歡的一句格言是「不要評議人，免得為人所評議」。<br><br>當林肯的妻子和一些人刻薄的談論南方人時，林肯總是這樣說：<br>「不要批評他們，我們在相同的情形下，也會像他們一樣。」<br><br>還有一個例子：<br>7月4日的晚上，南方「李」將軍開始向南邊撤退。<br>當時全國雨水泛濫成災，那時「李」帶領敗軍到達波托麥克時，看到前面河水暴漲，他們無法過去，而勝利的聯軍就在後面。<br>「李」和他的軍隊，進退維谷，處於困境之中。<br><br>林肯知道這是個極好的機會，把「李」的軍隊俘虜，立即可以結束這場戰爭。<br>林肯滿懷著希望，先用電報發出命令，命令彌特不必召開軍事會議，立即襲擊「李軍」。<br><br>然而，這位彌特將軍又是如何處理的呢？<br>彌特所採取的行動，跟林肯的命令恰好相反。<br>他召開了一個軍事會議，而且還遲疑不決地延誤下去。<br>彌特用各種借口覆電，實際上是拒絕進襲「李」軍。<br>最後河水退降，「李」和他的軍隊就這樣逃過了波托麥克。<br><br>「彌特這樣做是什麼用意？」林肯知道這件事後，震怒至極。<br>林肯向他兒子勞白脫大聲說：<br>「老天爺，這是什麼意思？<br>『李』軍已在我們掌握中了，只要一伸手，他們就是我們的了，在那種情形下，任何將領都能帶兵把『李』打敗，如果我自己去也已經把他捉住了。」<br><br>沉痛失望之下，林肯寫了封信給彌特。<br>林肯的一生是極端的保守，用字非常拘謹，所以在1863年，這封信出自林肯手筆，該是最嚴厲的斥責了。<br>這封信的內容是這樣的：<br><br>親愛的將軍：<br><br>我不相信你能領會出，由於「李」的脫走，所引起的不幸事件和重大的關係。<br>他已在我們的掌握之中了，如果將他捕獲，再加上最近我們其他地方的勝利，這場戰爭可以立即結束。<br><br>可是，依現在的情形來推斷，戰事將會無限期地延長下去。<br>上星期一你不能順利地襲擊「李」軍，你又如何能再向他襲擊，我不期望你現在會有多大的成功，因為你已讓黃金般的機會消失掉了，這使我感到無限沉痛。<br><br>林肯<br><br>試想一下，當彌特看到這封信后，他將會如何呢？<br>但是，彌特從沒有看到那封信，因為，林肯並沒有把這封信寄出去。<br>這封信是在林肯去世后，從他的文件中發現的。<br><br>我猜想，林肯寫了這封信后，望著窗外喃喃自語：<br>「慢著，或許我不能這樣匆忙，我坐在這寧靜的白宮裡，命令彌特進攻，那是一樁輕而易舉的事。<br>但是，如果我到了吉地司伯，我也看到彌特上星期所看到的那麼多血，我的耳朵也聽到死傷者的呼叫、呻吟，也許我也不會急於要向『李』軍進攻。<br>如果我也有跟彌特一樣懦弱的個性，或許我所做的，會跟他做的完全一樣。<br>此時，木已成舟，無法挽回了，如果我發出這封信，雖然解除了我心中的不愉快，但是彌特必定會替他自己辯護。<br>面對那種情形，他會譴責我，對我產生惡感，而且會損傷他以後做司令官的效果，甚至還會逼他辭去軍隊的職務。」<br><br>可能正是林肯想到了這些，所以才沒有把信發出去。<br>可以肯定，林肯從苦痛的經驗中知道，尖銳的批評、斥責，永遠是不會有效果的。<br><br>在1931年的5月7日，紐約市民看到一樁從未見到過、駭人聽聞的圍捕格鬥！<br>兇手是個煙酒不沾、有「雙槍」之稱，叫克勞姆的罪犯。<br>他被包圍，陷落在西末街——他情人的公寓里。<br><br>150名警方治安人員，把克勞姆包圍在他公寓頂層的藏身處。<br>他們在屋頂鑿了個洞，試圖用催淚毒氣把兇手克勞姆熏出來。<br>警方人員已把機槍安置在附近四周的建築物上，經過一個多小時的時間，紐約市裡這個原來清靜的住宅區，就一陣陣的響著驚心刺耳的機槍、手槍聲。<br>克勞姆藏在一張堆滿雜物的椅子後面，手上的短槍接連地向警方人員射擊。<br>上萬的人懷著激動而興奮的心情，觀看這幕警匪格鬥的場面。<br>這裡的人都知道，這裡從來沒有發生過這樣的變故。<br><br>當克勞姆被捕后，警察總監馬羅南指出：<br>這暴徒是紐約洽安史上，最危險的一個罪犯。<br>這位警察總監又說：<br>「克勞姆殺人，就像切蔥一樣，他肯定會被判處死刑！」<br><br>然而，「雙槍」克勞姆又認為自己是怎樣的人呢？<br>當警方人員圍擊他藏身的公寓時，克勞姆寫了一封公開的信，寫的時候因傷口流血，使那張紙上留下了他的血跡！<br>克勞姆的信是這樣寫的：<br>「在我衣服裡面，是一顆疲憊的心。<br>那是仁慈的，一顆不願意傷害任何人的心。」<br><br>發生此事不久之前，克勞姆駕著汽車在長島一條公路上，跟一個女伴調情。<br>那時突然走來一個警察，說：<br>「讓我看你的駕駛執照。」<br><br>克勞姆沒有說一句話，拔出他的手槍，就朝那警察連開數槍，警察隨即倒地而死。<br>接著克勞姆從汽車裡跳了出來，撿起那警察手槍時，又朝地上那具屍體放了一槍。<br><br>當克勞姆走進受刑室時，你可能認為他會這樣說：<br>「這是我殺人作惡的下場？」不，他不是這樣說的，他說：<br>「我是因為要保衛我自己，所以才那樣做的。」<br><br>這段故事所指的含意，是「雙槍」克勞姆對自己沒有一絲的責備。<br><br>這是罪犯中一種常見的態度嗎？<br>如果你是這樣想的，再聽聽下面這些話：<br>「我將一生中最好的歲月給了人們，使他們獲得幸福愉快，過著舒服的日子，而我所得到的只是侮辱，一個遭人搜捕的人。」<br><br>這是邦得所說的話，他是美國第一號公敵，橫行在芝加哥一帶，一個最兇惡的匪首。<br>但是，他自己卻認為他是一個有益於群眾的人——一個沒有受到讚許，而且是個被人誤會的人。<br><br>休斯在紐華給槍彈擊倒前，接受新聞記者採訪時說，他是一位有益於群眾的人。<br>其實，他在紐約是個令人髮指的罪犯。<br><br>我曾經和華賴-勞斯——星星監獄負責人，有過一次有趣的通信。<br>他告訴我：<br>「在星星監獄中，很少有罪犯承認自己是壞人，他們的人性就跟你我一樣，他們有這樣的見解、解釋。<br>他們會這樣告訴你，為什麼會接連放槍傷害人，或是撬開保險箱，甚至為他們自己辯護反社會現實的行為，所以，他們認為並堅持不應該把他們囚禁起來。」<br><br>如果邦得、「雙槍」克勞姆、休斯，與在監獄中的暴徒，完全不自責，歸咎在自己身上，那我們所接觸的人又如何呢？<br><br>已故的華納梅格曾這樣承認說：<br>「30年前我就明白，責備人是愚蠢的事，我不抱怨上帝沒有將智能均勻的分配，但是，我對克制自己的缺陷感到非常吃力。」<br><br>華納梅格很早就學到這一課，但是，活在世上的很多人則盲目地行走了30多年，然後才豁然會悟。<br>100次中有99次，沒有人會為了任何一樁事情來批評自己，無論錯誤到何種程度。<br><br>其實，批評是沒有用的，因為它使人增加一層防禦，而且竭力地替自己辯護。<br>批評是危險的，它會傷害一個人的自尊和自重感，並激起他人的反抗。<br><br>縱觀歷史長河，你可以從中找出很多很多對「批評」毫無效果的例子。<br>鐵夫特-頓姆的煤油舞弊案，這件事還記得嗎？<br>它使輿論憤怒了好幾年，震蕩了整個國家！<br>在任何人的記憶里，美國公務生活中，從沒有發生過這類情形。<br><br>讓我們一起看看這件舞弊案的事實經過吧：<br>哈爾辛特-福爾是哈丁總統任上的內政部長，當時，委派他主事政府在「愛爾克」山和鐵夫特油田保留地出租的事。<br>那塊油田，是政府預備未來海軍用油的保留地。<br><br>福爾是不是公開投標呢？<br>答案是否定的，他沒有那樣做。<br>福爾把這份豐厚的合約，給了他的朋友特海尼。<br>特海尼又如何呢？<br>他把自己願意稱為「債款」的美金10萬元，給了這位福爾部長。<br><br>而福爾則用他的高壓手段，命令美國海軍進駐那個地區，把那些競爭者趕走，因為他們的鄰近油井，吮吸愛爾克山的財富。<br>保留地上那些競爭者，在槍桿、刀光下給趕走了，然而，他們並不甘心，跑進法庭，揭發了鐵夫特美金1億元的舞弊案。<br><br>此事發生后，影響極其惡劣，幾乎毀滅了哈丁總統整個的行政，全國群起嘩然，一致痛恨。<br>共和黨也因此幾乎垮台，而福爾也被判下獄。<br><br>福爾被斥責的焦頭爛額——在公務生活中，很少有人被這樣譴責過！<br>但是，他後悔了嗎？<br>不，根本沒有！<br><br>幾年之後，胡佛在一次公共演講中暗示，哈丁總統的死，是由於神經的刺激和心裡的憂慮，因為有一個朋友曾經出賣了他。<br>當時，福爾的妻子也在座，聽到這話后立刻從座椅上跳了起來。<br>她失聲大哭，緊緊握著拳頭，大聲說：<br>「什麼，哈丁是給福爾所出賣的？<br>不，我丈夫從未辜負過任何人。<br>即使這間屋子一景堆滿了黃金，也不會誘惑我丈夫做壞事。<br>他是被別人所負，才走向刑場被釘十字架的。」<br><br>還有一個例子，就是羅斯福和塔夫特總統那著名的爭論。<br>這爭論分裂了共和黨，使威爾遜進了白宮，使他在世界大戰中留下了勇敢、光榮的史跡，而且還改變了歷史的趨勢。<br><br>讓我們共同回憶一下當時的情形：<br><br>1908年，羅斯福離開白宮的時候，他使塔夫特做了總統，然後自己去非洲狩獵獅子。<br>但是，當他回來的時候，情形就完全變了，他指塔夫特守舊，想要自己連任第三任總統，並且組織了勃爾摩斯黨。<br>這幾乎毀滅了共和黨。<br>就在那次選舉的時候，塔夫特和共和黨，只獲得兩州的贊助——夫蒙和雨脫，這是共和黨一次最大的失敗。<br><br>羅斯福非常生氣，責備了塔夫特。<br>但是，塔夫特有沒有責備他自己呢？<br>當然沒有。<br>塔夫特兩眼含著淚水，說：<br>「我不知道怎麼樣做才能和我已做的不同。」<br><br>究竟是誰做錯了？<br>答案無從查出，也不需要去關心。<br>不過我要指出的一點是，羅斯福所有的批評並沒有使塔夫特自己覺得不對。<br>只是使塔夫特儘力為自己辯護，眼中含著淚水，反覆地說：<br>「我不知道怎麼樣做才能和我已做的不同。」<br><br>從這兩個事例中你可以明白，人類自然的天性，是做錯事只會責備別人，而絕不會責備自己，我們每個人都是如此。<br>所以當你我開口要批評別人的時候，就想想邦得、克勞姆和福爾這些人。<br><br>批評就像飼養的鴿子，他們永遠會飛回家的。<br>我們需要了解，我們要矯正或譴責的人。<br><br>羅斯福總統曾這樣說過，當他職任總統，遇到難以解決的問題時，他會把座椅往後面一靠，仰起頭朝著寫字檯壁上那幅很大的林肯畫像看去。<br>他這樣問自己：<br>「如果林肯處在我眼前的這種困難下，他將會如何做？<br>他將如何去解決這個問題。」<br><br>以後我們如果想批評人家時，我們可以這樣問自己：<br>「如果林肯遭遇到這類的事，他將會如何處理呢？」<br><br>當我們要應付一個人的時候，應該記住，我們不是應付理論的動物，而是在應付感情的動物。<br>而且批評是一種危險的導火線——一種能使自尊的火藥庫爆炸的導火線，這種爆炸，有可能會置人於死地。<br>有這樣幾個例子：<br>苛刻的批評，曾使敏銳的哈代——一位英國文壇上最好的小說家，使他永遠放棄執筆寫小說的勇氣。<br><br>胡特將軍受到人們的批評，又不被允許帶兵去法國，對他自尊的打擊，幾乎縮短了他的壽命。<br><br>富蘭克林在年輕的時候並不伶俐，可是，後來成為極有手腕和處世待人極有技巧的人，甚至擔任過美國駐法的大使。<br>他成功的秘訣是：<br>「我不說任何人的不好！」他又這樣說：<br>「而說我所知道的是每個人的好9！」<br><br>任何一個愚蠢的人，都會批評人、斥責人和抱怨人。<br>但若要寬恕和了解，那就需在人格、克己上下功夫了。<br><br>卡萊爾曾經說過這樣一句話：<br>「要顯示一個偉大人物的偉大之處，那就要看他如何對待一個卑微的人。」切記：<br>不要批評、責怪或抱怨別人。<br><br><br><h3 id="renxingtopic-13"><br><span class="orange">第三章 平安快樂的要訣</span></h3>1．<b id="renxingtopic-14">保持自我本色</b><br><br>最近我向克洛石油公司的人事部經理保羅-鮑爾登請教，問他前來求職的人常犯的最大毛病是什麼。<br>他應該知道這些，因為他曾經和6000多萬個求職者面談過，還寫過一本《求職的6種方法》的書。<br>他回答說：<br>「前來求職的人所犯的最大的錯誤，就是不能保持本色。<br>他們不敢以真面目示人，不能完全坦誠，卻給你一些他認為你想要的回答。」可是這種做法毫無用處，因為沒有人想要偽君子，也從來不會有人願意收假鈔票。<br><br>「保持本色這個問題，如同人類歷史一樣的古老，」詹姆斯-高登-季爾基博士說，「也像人生一樣普遍。」難以保持本色，正是許多精神和心理疾病的潛在原因。<br>安吉羅-帕屈曾寫過13本幼兒教育方面的書，以及數以千計的文章。<br>他說：<br>「再也沒有人比那些想做其他人或除他自己以外任何其他東西的人更痛苦的了。」<br><br>這種希望能做與自己不一樣的人的想法，盛行於好萊塢地區。<br>山姆-伍德是好萊塢最著名的導演之一。<br>他說，在他培訓某些年輕演員的時候，所遇到的最棘手的問題正是這個。<br>他要讓他們保持本色，但他們都想做二流的拉娜，或者是三流的克拉克蓋博。<br>「可這一套觀眾已經看夠了，」山姆-伍德說，「最保險的做法就是儘快拋棄那些裝腔作勢的人。」<br><br>我有一封阿雷伊德夫人從北卡羅來納州艾爾山寄來的信。<br>她在信中說：<br>「我從小就特別敏感而內向，我的身材一直很胖，而我的臉使我比實際看上去還胖得多。<br>母親很古板，她認為穿上漂亮衣服是一件很愚蠢的事。<br>她總是對我說：<br>『衣服寬鬆舒服，窄衣易破，』因此她總是照這句話來幫我選衣服。<br>我從來不和其他孩子一起做室外活動，甚至不願上體育課。<br>我非常害羞，覺得我和其他人都不一樣，別人完全不喜歡我。<br>長大之後，我嫁給了一個比我大好幾歲的男人。<br>然而，此時我並沒有任何改變，我丈夫全家人都很好，他們充滿了自信——他們是我應該成為卻沒有成為的那種人。<br>我盡最大地努力要成為他們那樣的人，但是，我沒有成功。<br>他們為了使我開心而做的每一件事情，只會讓我更加退縮。<br>並且，之後我還變得非常緊張不安，不敢見任何朋友，情緒也非常壞，甚至聽見門鈴響都害怕。<br>我知道我是一個失敗者，但是，我又怕我的丈夫發現這一點。<br>所以，每當我們出現在公共場合的時候，我都假裝很開心，結果總是做得太過火。<br>我也知道我做得太過火了，因此，事後我會為此難過好幾天。<br>最後，我覺得再沒有什麼意思了，也活下去了，於是我開始想自殺。」<br><br>但是，是什麼事改變了她的生活呢？<br>阿雷伊德夫人繼續寫道：<br>「其實，不是別的，只是一句隨口說出的一句話改變了我的整個生活。<br>有一天，我婆婆正在談她如何培養她的幾個孩子，她說：<br>『不論如何，我總是要求他們保持本色。』『保持本色』，就是這句話！<br>眨眼之間，我才發現我之所以如此苦惱，正是因為我一直在試著讓自己去適應一個並不適合我的模式。<br>一夜之間，我改變了。<br>我開始保持本色，試著發現我究竟是怎樣的人，試著研究我自己的個性。<br>我開始研究我的優點，盡我所能去學習色彩和服飾的知識，盡量按照適合我的方式去穿衣服。<br>我主動地交朋友，參加了一個社團組織——它當初是一個很小的社團——他們讓我參加活動，這把我嚇壞了。<br>但是，我每發一次言，就會增加一些勇氣。<br>這件事花了我很長的時間，但是我感到很快樂，而這些快樂都是我以前從來沒有過的。<br>我在教育自己的孩子時，也總是把我從痛苦的經驗中所學到的教給他們：<br>『不論如何，一定要保持你的本色。』」<br><br>有一位電車長的女兒，花了許多努力才懂得這個道理。<br>她的夢想是成為一位歌唱家，但是，她長得並不好看。<br>她的牙齒暴凸，嘴很大，每次在新澤西州的一家夜總會裡公開演唱的時候，她總想把上嘴唇拉下來，好遮擋住她的暴牙，她想表演得「很美」，可是結果呢？<br>她讓自己怪態百出，最終還是未能逃脫失敗的命運。<br><br>有一天，有一個在夜總會聽這女孩唱歌的人，認為她很有天分。<br>「我想告訴你，」他很直率地說，「我一直在觀看你的表演，我知道你想遮掩什麼，你覺得你的牙齒長得很難看。」這個女孩非常窘迫，但那人繼續說道：<br>「為什麼要這樣呢？<br>難道長了暴牙就罪大惡極嗎？<br>不要去遮掩，張大你的嘴，觀眾看到連你都不在乎，他們就會喜歡你的。」他很犀利地說：<br>「再說，說不定你想遮起來的那些牙齒，還會帶給你好運呢。」<br><br>這個女孩接受了他的忠告，不再注意自己的牙齒。<br>從那時候開始，她想到的只有她的觀眾。<br>她張大了嘴巴，熱情奔放地唱歌，之後，她成了電影界和廣播界的一流當紅明星。<br><br>其實，我們每個人都有潛能，所以，我們不該再浪費一點一滴的時間，去為我們不如其他人某一點而擔憂。<br>你是這個世界上的新東西，以前從未有過——從開天闢地直到現在，從未有過完全跟你一樣的人。<br>而且將來直到永遠，也不可能再出現一個和你完完全全一樣的人。<br>新的遺傳學知識告訴我們，你之所以成為你，取決於你父親的24個染色體和你母親的24個染色體遺傳的是什麼。<br>「在每一個染色體內，」阿倫-舒因費說，「可能有幾十到幾百個遺傳因子，在某些情況下，每一個遺傳因子都有可能改變一個人的命運。」<br><br>即使你的母親和父親相遇成親之後，生下的這個人正好是你，但這個機會也是三十億萬分之一。<br>換而言之，即使你有30億萬個兄弟姐妹，也可能完全跟你不同。<br>這不是臆想之說，這些都是科學事實。<br><br>保持你自己的本色，就像歐文-柏林給已故的喬治-蓋歇溫的忠告那樣。<br><br>當柏林和蓋歇溫初次見面的時候，柏林已經名聲顯赫，而蓋歇溫還是一個未成名的年輕作曲家，一個星期只賺35美元。<br>柏林非常欣賞蓋歇溫的才華，就問他想不想當他的秘書，薪水大概是他當時收入的3倍。<br>「但我建議你不要接受這份工作，」柏林忠告他說，「如果你接受這份工作的話，你可能會成為一個二流的柏林，但如果你繼續堅持保持你自己的本色，總有一天你會成為一個一流的蓋歇溫的。」<br><br>蓋歇溫接受了這個忠告，後來他終於成為美國當時最重要的作曲家之一。<br><br>其實，對深入探討如何保持本色這個問題，我對此感想非常深。<br>我對我自己所談的問題很清楚，因為我為此付出過相當大的代價，有過痛苦的經驗。<br>當我從密蘇里州的鄉下去紐約的時候，我進了美國戲劇學院，希望能當一個演員。<br>當時我有一個自以為非常聰明的想法——一條走向成功之路的捷徑：<br>我要學當年那些著名的演員是如何表演的，我要學會他們的優點，然後把每一個人的長處學到手，使我自己成為一個集諸人優點於一身的著名演員。<br><br>我的這種想法是多麼愚蠢！<br>多麼荒謬！<br>我居然浪費那麼多時間去模仿別人！<br>最後我終於明白，我一定要保持本色，我不可能變成任何人。<br><br>有了這次痛苦的經驗之後，應該說能得到一些教訓才對，但事實並非如此。<br>我並沒有接受教訓，幾年之後，我開始寫作一本書，並希望那是所有關於公開演說的書籍中最好的一本。<br>在寫那本書的時候，我又產生了和以前學演戲時一樣的愚蠢想法。<br>想「借」來其他作者的觀念，放在那本書里，使它能夠無所不包。<br>於是，我買了十幾本關於公開演講的書，花了一年的時間把它們的概念納入我的書里，但最後我又一次發現我做了一件傻事：<br>把別人的觀點大雜燴地湊在一起而寫成的東西非常做作，也非常枯燥，沒有一個人願意看下去。<br>因此，我把一年的心血都扔進了廢紙簍里，一切重頭再來。<br><br>這次我對自己說：<br>「你一定要保持你自己的本色，不論你的錯誤有多少，你的能力多麼的有限，你也不能變成別人。」於是我不再試著成為其他人的綜合體，而是捋起袖子，做了我當初本應該做的事：<br>我寫了一本關於公開演講的教材，完全以我自己的經驗和觀察，以一個演說家和演說教師的身份來寫。<br>我學到了華特-羅里爵士所學到的那一課，而且我希望能永遠保持下去。<br>華特-羅里爵士於1904年在牛津大學當英國文學教授，他說：<br>「我寫不出一本足以和莎士比亞媲美的書，但我可以寫一本由我自己寫成的書。」<br><br>可以說，瑪麗-瑪格麗特-麥克布蕾、威爾-羅吉斯、卓別林、金-奧特雷，以及其他成千上萬的人都學過我在此想讓各位明白的這一課，而且他們就像我一樣學得很辛苦。<br><br>瑪麗-瑪格麗特-麥克布蕾剛踏入廣播界的時候，想做一名愛爾蘭喜劇演員，但她失敗了。<br>後來她發揮了她的本色，扮演一個從密蘇里州來的很平凡的農村女孩，結果成為紐約最受歡迎的廣播明星。<br><br>威爾-羅吉斯在一個雜耍團中，只是表演拋繩技術，沒有任何說話的機會。<br>他這樣幹了好多年後，才發現自己在講幽默笑話上有特殊的天分，於是開始在表演拋繩的時候說話，最終成名。<br><br>卓別林最初拍電影的時候，那些電影導演都堅持讓他去學當時德國一個非常有名的喜劇演員，但直到卓別林創造出自己的一套表演方法之後，才開始出名。<br><br>金-奧特雷剛出道的時候，想把他的得州口音改掉，成為一個城裡紳士，並自稱是紐約人，結果大家在他背後笑話他。<br>後來，他開始彈五弦琴，改唱西部歌曲，開始了他那了不起的演藝生涯，並成為全世界在電影和廣播兩個行業中最著名的西部歌星。<br><br>鮑勃-霍伯也有同樣的經驗。<br>多年來他一直在表演歌舞片，結果毫無成就，一直到他找到開自己玩笑的本事之後，才功成名就。<br><br>每個人都是這個世界上的新東西，每個人都應該為此而慶幸，並盡一切努力利用大自然所賦予你的一切。<br>歸根結底，所有的藝術都帶著一些自傳色彩：<br>你只能唱你自己的歌，只能畫你自己的畫，只能做一個由你的經驗、你的環境和你的家庭所造成的你；<br>不論好壞，你都得在生命的交響樂中，演奏屬於你自己的樂曲；<br>不論好壞，你都得自己創造一個屬於自己的小花園。<br>正如愛默生在他的散文《論自信》中所說的：<br>「每個人在他的教育過程當中，一定會在某個時期發現，羨慕就是無知，模仿就是自殺。<br>不論好壞，他都必須保持自己的本色。<br>雖然廣袤的宇宙之間全是美好的東西，但除非他耕耘那一塊屬於自己的土地，否則他絕不會有好收成。<br>他所有的能力是自然界的一種新能力，除他之外沒有人知道他能做些什麼，他能知道些什麼，而這些都必須靠他自己去嘗試求取。」<br><br>要想獲得平安快樂的心理，一定要謹記：<br>保持自我本色，不要模仿別人。<br><br>2．<b id="renxingtopic-15">不要沉浸在悲傷中</b><br><br>曾經統治羅馬帝國的偉大哲學家馬爾卡斯-阿理流士說過這樣一句話：<br>「生活是由思想形成的。」<br><br>這是一句可以決定你命運的話。<br>可以說，我們的命運如何，完全取決於我們的心理狀態。<br>愛默生曾說：<br>「一個人就是他成天所想象的那種樣子，他怎麼可能成為另一種樣子呢？」只要知道你心裡想些什麼，就可以知道你是一個怎樣的人，因為每個人的性格特徵都是由他的思想造成的。<br><br>我現在可以肯定地說，你和我所必須面對的最大的問題，就是如何選擇正確的思想，事實上，這幾乎可以算是我們需要應對的唯一問題。<br>如果我們能夠做到這一點，一切問題都可迎刃而解。<br><br>如果我們所想的都是悲傷之事，那我們就會悲傷；<br>如果我們所想的都是快樂的東西，那我們自然而然就可以獲得快樂；<br>如果我們所想的是不好的念頭，那我們恐怕就不得安寧了；<br>如果我們所想的是一些恐怖的情況，那我們就會恐懼；<br>如果我們沉浸在自我哀憐之中，那別人都會有意躲開我們；<br>如果我們所想的全都是失敗，那我們就會失敗。<br>諾曼-溫森-皮爾曾說：<br>「你並不是你想象中的那種樣子，而你卻會是你所想的那種人。」<br><br>這樣說，是不是在暗示我們都應該用習慣性的樂觀態度去應對一切困難呢？<br>當然不是的。<br>很不幸的是，生命不會像這樣簡單化，但我卻鼓勵大家要儘力採取積極正面的態度，而不要採取消極反面的態度。<br><br>一個人可以關注一些很嚴峻的問題，但他同時可以將花插在衣襟上昂首闊步。<br>我就曾看過羅維爾-托馬斯這樣。<br><br>有一次，我協助羅維爾-托馬斯主演一部著名電影，這是有關艾倫貝和勞倫斯在第一次世界大戰中出征的內容。<br>他和幾個助手在幾個戰爭前線拍攝了戰爭的鏡頭，用影片精彩地記錄了勞倫斯和他統率的那支多姿多彩的阿拉伯軍隊，同時還記錄了艾倫貝征服聖地的過程。<br>他那貫穿於整部電影中的著名演講《巴勒斯坦的艾倫貝和阿拉伯的勞倫斯》，轟動了全世界，倫敦的歌劇節也因此而向後推遲了六星期，以便讓他在卡爾文花園皇家歌劇院繼續講述這些冒險故事，並放映他的影片。<br>他在倫敦獲得巨大的成功之後，又成功地去了好幾個國家旅遊。<br>然後，他又花了兩年的時間，準備拍一部關於在印度和阿富汗生活的記錄片。<br><br>但是，不幸的是，在經過一連串的令人難以置信的打擊之後，可怕的事情發生了——他發現自己破產了。<br>當時我恰好和他在一起，我記得我們那時候不得不去街頭的小飯店吃很便宜的東西。<br>如果不是一位蘇格蘭著名畫家詹姆斯-麥克貝借給托馬斯錢的話，我們幾乎吃不起那點菲薄的食物。<br><br>這裡有這個故事的焦點：<br>當羅維爾-托馬斯面臨龐大的債務，並陷入極度失望的時候，他非常關注此事，但是，他並不憂慮。<br>他知道，一旦他被霉運擊垮的話，他在別人眼裡就一錢不值了，尤其是他的債權人，他們會因此更看不起他。<br>所以，他每天早上出門辦事之前，都要給自己買一朵鮮花插在衣襟上，然後昂首走上牛津街頭。<br>他的內心積極而勇敢，絕不讓挫折擊垮他。<br>對他來說，挫折只不過是整個事情的一部分——是你要攀上高峰所必須接受的有益鍛煉。<br><br>從羅維爾-托馬斯的故事中，可以看出，當我們必須關注我們所面臨的問題時，絕不能為此而憂慮忡忡。<br>那麼，關注和憂慮之間的區別是什麼呢？<br>說得更明白一些吧：<br>例如，每當我要通過交通擁擠的紐約市街區時，我對正在做的這件事就會很注意，可是我並不會憂慮。<br>關注指的是要了解問題出在哪裡，然後鎮定自若地採取各種辦法解決它；<br>而憂慮卻是盲目而瘋狂地轉圈子。<br><br>可以說，我們的精神狀態會對我們的身體和力量產生令人難以相信的影響。<br>英國著名心理學家哈德菲曾在他那本只有54頁的小冊子《力量心理學》中解釋了這種情況：<br>「我請來了三個人，以測試心理受生理的影響。<br>我們採用了握力計來測量。」<br><br>他要求他們在三種不同的情況下，竭盡全力抓緊握力計。<br>在一般的清醒狀態下，他們平均的握力是101磅。<br>第二次實驗時，則將他們催眠，並告訴他們說他們非常虛弱。<br>結果，他們的握力只有29磅，這還不到他們正常力量的1/3。<br>然後，哈德菲再讓這些人做第3次實驗：<br>在催眠之後，他告訴他們，說他們非常健壯。<br>結果，他們的握力平均達到了142磅。<br>當他們在內心非常肯定地認定自己有這種力量之後，他們的力量幾乎增加了50%。<br><br>這是令人難以置信的心理力量。<br><br>有一件令人難以相信的轉變可以證明思想的力量，而這事正發生在我的一個學生身上。<br>他曾經歷了一次精神崩潰，原因是什麼呢？<br>是憂慮。<br><br>那個學生對我說：<br>「我對什麼事情都憂慮。<br>我之所以憂慮，是因為我太瘦弱了，因為我發現我正在掉頭髮，因為我認為我現在的生活不夠好，因為我擔心我給別人的印象不好，因為我擔心我永遠都賺不到足夠的錢來娶老婆，因為我擔心我永遠沒有辦法做一個好父親，因為我擔心失去我想要娶的那個女孩子，我還擔心我得了胃潰瘍，於是我無法再工作，就只好辭去工作。<br>我內心越來越緊張，就像一個沒有安全閥的鍋爐，內心的壓力終於達到了令人難以忍受的地步，而這種情況必然有一個退路——結果真的出事了。<br>如果你從來沒有經歷過精神崩潰的話，祈禱上帝，讓你永遠也不要有這種體驗吧，因為沒有任何一種肉體上的痛苦能夠比精神上的那種極度痛苦更厲害的了。<br><br>「我每天都難以忍受這些痛苦，覺得我被所有的人拋棄了——甚至連最仁慈的上帝也拋棄了我。<br>我真想跳進河裡，一死了之。<br><br>「我精神崩潰的情況甚至嚴重到不能和我的家人溝通。<br>我無法控制自己的思想，心裡充滿了恐懼，只要稍有一點點聲響，我就會嚇得跳起來。<br>我躲開每個人，常常無緣無故地哭起來。<br><br>這就是那位學生的親身體驗。<br><br>其實，我們內心的平靜和我們從生活中所得到的快樂，並不取決於我們有什麼，或我們是什麼人，或我們在哪裡，而只取決於我們的心境如何，外在條件並沒有多大的影響。<br><br>300年前，密爾頓在雙目失明之後，也發現了同樣的道理：<br>「思想的運用和思想的本身，就能把地獄改變為天堂，或者把天堂改變為地獄。」而海倫-凱勒和拿破崙，就是密爾頓這句話的最好例證。<br>海倫-凱勒——她既瞎又聾，還是個啞巴——卻宣稱：<br>「我發現生命是這樣的美好。」而拿破崙擁有普通人夢寐以求的一切——榮耀、權力以及財富，但是，他卻這樣對聖海蓮娜說：<br>「我這一輩子從來沒有過一天快樂的日子。」<br><br>如果說半個世紀的生活經歷曾使我學到了什麼的話，那就是「除了你自己，沒有任何東西可以給你帶來平靜。」<br><br>牢記愛默生那句話：<br>「不要認為一次政治上的獲勝，收入的提高，病體的康復，或是分手許久的好友的歸來，或是任何其他純粹外在的事物，能提高你的興緻，使你覺得你的眼前有許多美好的日子。<br>不要相信它，事情絕不會是這樣簡單的。<br>除了你自己，沒有任何東西能給你帶來平靜。」<br><br>偉大的斯多噶派哲學家愛匹克泰德，曾警告我們說：<br>我們應該竭盡全力消除思想中的錯誤想法，這比割除「身體上的腫瘤和膿瘡」更加重要。<br>並且，現代醫學也證明了他的這一理論。<br>坎貝-羅賓博士說，在約翰-霍普金斯醫院收容的病人中，有4/5都是由於情緒緊張和壓力過大所引起的，甚至一些生理器官上的毛病也是如此。<br>歸根結底，他宣布說：<br>「這些都起源於生活中無法協調的各種問題。」<br><br>偉大的法國哲學家蒙坦曾以「一個人因意外事故所受到的傷害，遠遠不如他對發生事故所擁有的意見深刻。」這句話來作為他的生活座右銘。<br>而我們對所有事物的意見，也完全取決於我們自己作出何種判斷。<br><br>當你飽受各種煩惱困擾，整個人的精神都緊張不安的時候，是否應該大膽地告訴自己，你完全可以憑藉自己的意志力，來改變你的心境。<br>當然，我會告訴你如何做到這一點，這個秘訣非常簡單。<br><br>實用心理學權威威廉-詹姆斯曾經發表過這樣的理論：<br>「行動似乎是隨著感覺而來的，可事實上，行動和感覺是同時發生的。<br>如果我們能夠將由我們的意志控制的行動規律化，那我們也能夠間接地使那些不由意志控制的感覺規律化。」威廉-詹姆斯告訴我們，我們不應該只憑「下定決心」就改變我們的情感，但是，我們可以改變我們的行為，而當我們改變行為的時候，我們也就自然而然地改變了我們的感覺。<br><br>他解釋說：<br>「如果你感到不快樂，那麼能找到快樂的唯一的方法，就是振作起來，使你的行動和言詞好像已經感覺快樂的樣子。」<br><br>這種辦法是非常簡單而且有效的，你不妨親自試一試：<br>挺起胸膛，在你的臉上露出開心的笑容，做一個深呼吸，然後唱一首小曲，如果你不會唱，那就吹吹口哨，如果你不會吹口哨，那就哼一首歌。<br>很快你就會發現威廉-詹姆斯所說的是什麼意思了。<br>也就是說，當你能夠用行動顯示出你的快樂時，根本就不會再憂慮和頹喪了。<br><br>威廉-詹姆斯所說的是大自然的基本真理之一，它能在我們生活中創造奇迹。<br><br>許多年以前，我看過一本小書，書中有這樣一段話：<br><br>「當一個人改變對事物和其他人的看法時，他會發現，事物和其他人對他來說將會發生改變。<br>如果一個人把他的思想朝著光明的一面，他就會很驚訝地發現，他的生活由此受到了巨大的影響。<br>人們不能吸引他們所要的，卻可以吸引他們所有的，能改變氣質的神性就存在於我們自己的內心當中，也就是我們自己。<br>一個人所能得到的，正是他自己思想的直接結果。<br>只有具備了奮發向上的思想之後，一個人才能振奮，充滿慾望，並能有所成就。<br>如果他不能振作他的思想，他永遠只能陷於衰弱和愁苦之中。」<br><br>所以，讓我們記住威廉-詹姆斯的話：<br>「……通常，只要把受苦者的內心感覺由恐懼轉變成奮鬥，就可以把我們所謂的大部分邪惡轉變為有所裨益的東西。」<br><br>讓我們為自己的快樂而奮鬥吧！<br>一切只為今天。<br>只為今天，我們要內心毫無懼怕。<br>我們尤其不能害怕快樂，我們要去愛一切，去欣賞一切美，相信我們所愛的那些人也會愛我們。<br>要相信，有了快樂的思想和行為，你就會感受到快樂，獲得平安和快樂的心境。<br><br>3．<b id="renxingtopic-16">放鬆情緒，解除疲勞</b><br><br>卡瑞斯是一位聰明的工程師，他創建了空氣調節器製造公司，現在是聞名世界的紐約州塞瑞西市卡瑞斯公司的負責人。<br><br>我和卡瑞爾先生在紐約工程師俱樂部吃飯的時候，他告訴我：<br>「在我年輕的時候，我在紐約州水牛城的水牛鋼鐵公司工作。<br>有一次，我必須到密蘇里州水晶城的匹茲堡玻璃公司——這座工廠花了好幾百萬美金，安裝一台瓦斯清潔機，以便清除存在於瓦斯中的雜質，使瓦斯燃燒時不至於燒壞引擎。<br>這是一種新的清潔瓦斯的方法，以前只試過一次，而且當時的情況與此時的情況並不一樣。<br>當我去密蘇里州水晶城干這項工作的時候，事先沒有預料到的困難發生了。<br>經過一番調整之後，機器總算可以使用了，但並沒有達到我們所保證的程度。<br>我失敗了，當時，我覺得好像有人在我頭頂上重重地打了一拳。<br>我的胃和整個腹部開始疼痛起來。<br>好長一段時間，我都因此而難以入睡。<br>最後，我明白了，其實，憂慮並不能解決任何問題，於是我想出了一個不需要憂慮就可以解決問題的辦法，結果非常有效。<br>我這個消除憂慮的辦法，已經用了30多年，並且，這個辦法非常簡單，人人都可以用。<br>它共有三個步驟：<br><br>第一步：<br>我先放棄害怕，誠懇地分析整個情況，然後找出萬一失敗將會出現的最壞情況。<br>沒有人會把我關起來或者槍斃我，這一點可以肯定。<br>只不過，我很可能會丟掉工作，我的老闆也可能會拆掉整個機器，使兩萬美元泡湯。<br><br>第二步：<br>找出了很多可能發生的最壞的情況之後，我讓自己敢於接受它。<br>我對自己說，這次失敗在我的人生紀錄上是一個很大的污點，我可能會因此而丟掉工作。<br>但即使真的這樣，我還是可以找到另外一份工作，而且事情可能比這更糟。<br>至於我的老闆，他也知道我現在正在試驗一種新的清潔瓦斯的方法，如果這個試驗要花兩萬美元，他還付得起。<br>他可以把這筆賬記在研究費用上，因為這只是一種試驗。<br>當我分析到可能發生的最壞情況，並讓自己能夠接受它之後，我馬上輕鬆下來，感受到了幾天以來所沒有經歷過的平靜。<br><br>第三步：<br>從這以後，我就平靜下來，把我的時間和精力用於改善我所面對的問題和困難。<br><br>我努力尋找各種辦法，以減少我們目前面臨的兩萬美元的損失。<br>我做了幾次實驗，最後發現如果我們再多花5000美元，加裝一些設備的話，那麼，我們的問題就可以完全解決了。<br>我們按照這個辦法去做之後，公司不但沒有損失兩萬美元，反而賺了1.5萬美元。<br><br>假如我當時一直擔心下去，不能振作起來的話，恐怕再也不可能做到這一點了。<br>因為憂慮的最大害處，就是會毀掉我們集中精神的能力。<br>其實，當我們憂慮的時候，思想會到處亂轉，從而喪失決策分析的能力。<br>然而，當我們強迫自己面對最壞的情況，並且先從精神上接受它，權衡所有可能發生的情況時，我們就可以集中精力解決問題。<br>這種方法非常好，所以我一直在使用它。<br>現在，我的生活中幾乎不再有任何煩惱了。」<br><br>卡瑞斯發明的這個方法為什麼有這麼大的價值，如此實用呢？<br>從心理學的角度來講，它能夠把我們從巨大的灰暗色雲層中拉出來，使我們不再因為憂慮而盲目地摸索，可以說，它使我們腳踏實地。<br><br>應用心理學之父威廉-詹姆斯教授曾經對他的學生說：<br>「你們要願意承擔這種情況，因為接受既成事實，是克服隨之而來的任何不幸的第一步驟。」<br><br>在心理上，當我們接受了任何最壞的情況之後，你就能發揮出新的能力，我們就不再會損失什麼，也就是說一切都可以重新獲得。<br>記住卡瑞斯以上所說的那句話：<br>「在面對最壞的情況之後，我馬上輕鬆下來，感受到了好幾天以來沒有經歷過的平靜。」<br><br>這句話雖然說得很有道理、很簡單，但仍有成千上萬的人，因為憤怒和憂慮而毀了他們的生活。<br>因為他們不願由此作出改進，不想接受最壞的情況，不願在災難之中救出一些可以救出來的東西。<br>最終於變成了頹喪情緒的犧牲品。<br><br>其實，利用卡瑞斯的萬靈公式，來解決他們自己的問題的人有很多，下面就是一個例子。<br><br>艾漢利被檢查出患了胃潰瘍，醫生讓他準備後事。<br>他做好這一準備之後，決定外出旅遊。<br>他說：<br>「我在船上和大家一同做遊戲、唱歌、交結新朋友，晚上一直聊到深夜。<br>到了中國和印度之後，我發現我回去之後需要處理的私事，比起我在東方所見到的貧窮與飢餓，簡直是天壤之別。<br>我拋棄了所有無聊的擔憂，覺得非常的舒服。<br>回到美國之後，我的體重很快增加了90磅，我曾患過胃潰瘍的事也幾乎全忘了。<br>我這一生中從沒有這麼舒服過。<br>我重新回去工作，此後再也沒有病過。」<br><br>艾漢利告訴我，他是在下意識中應用了卡瑞斯征服憂慮的辦法。<br>「首先，我問自己：<br>『可能發生的最壞情況是什麼？<br>答案是死亡。<br>第二，我讓自己做好準備接受死亡。<br>我不得不這樣打算，因為我別無選擇，幾個醫生都說我沒有什麼希望了。<br>第三，我儘力想辦法改善這種情況。<br>我開始盡量享受我所剩下的一點點時間，如果我上船之後還繼續憂慮的話，毫無疑問，我一定不能完成這次旅行。<br>可是，當我放鬆下來之後，忘掉了所有的麻煩，而這種心理上的平靜，使我產生了新的力量，挽救了我的生命。」<br><br>還有一個類似的經歷。<br>此人以前是我的學員，現在，他在紐約經銷汽油。<br><br>他說：<br>「我被勒索了，我不相信這種事情會發生，更不相信這種事情會發生在電影以外的現實生活中，但是，我真的被人勒索了。<br>事情的經過是這樣的：<br>我的公司有好幾輛運油的卡車和幾個司機。<br>當時，物價管理委員會的條例管得很嚴，我們只能送給每一個顧客有限的汽油。<br>事情的真相最初我並不知道，但是，確實有一些送油司機私下裡減少顧客的油量，然後再把偷下來的油私自賣給其他人。<br><br>有一天，一個自稱是政府調查員的人來找我，給我索要紅包。<br>他說他擁有我們送油司機違法舞弊的證據。<br>他還威脅我說，如果我不答應他的要求，他就把這些證據轉交給地方檢察官。<br>此時我才發現公司有這種違法交易。<br>當然，我不必擔心什麼，因為這件事與我無關。<br>但是，我也知道法律規定，公司應該對自己員工的行為負責。<br>我知道萬一官司捅到法院去，那麼公司的壞名聲就會砸了我的生意。<br>其實，我對自己的生意非常驕傲，那是我父親在24年前打下的基礎。<br><br>我心裡非常矛盾，我非常擔心，於是，很快就病了，接連三天三夜吃不下、睡不著。<br>我一直在擔心那件事，內心非常害怕，於是，我決定向那個人付5000美元，但是，我一直非常擔心，我下不了決定，並且，每天都做噩夢。<br><br>後來，在一天晚上，我碰巧拿出一本小書《如何不再憂慮》，這是我聽卡耐基公開演說時領到的。<br>我開始閱讀它，讀到了卡瑞斯的故事，裡面說『面對最壞的情況。』於是我問自己：<br>『如果我不肯向那傢伙付錢，他把證據交給地方檢察官的話，可能發生的最壞情況是什麼呢？』<br><br>答案是：<br>『這將會砸了我的生意——最壞也就是這樣。<br>但我不會被關起來。<br>可能發生的事就是我將被這件事毀了。』<br><br>於是我對自己說：<br>『那好吧，即使生意毀了，但我可以接受這局面。<br>接下去又會怎樣呢？』<br><br>生意毀了之後，我也許得去另找一份工作。<br>當然，這也不是一件壞事，因為我對石油了解很多，有幾家大公司可能會樂意僱用我。<br>於是，我開始覺得好多了。<br>隨後的幾天，我的憂慮開始漸漸消除。<br>我的情緒也穩定了下來，並且，我也能思想了。<br><br>我清醒地看到了第三步——改善最壞的情況。<br>於是，我決定找到我的律師，把整件事情告訴他，我想他可能會幫我找到一條我從來都沒有想到的對策。<br>我知道這聽起來似乎很笨，但是，當時我確實一點辦法也沒有了。<br>當然，我承認起初我並沒有好好思考，只是一直在擔心此事。<br>我決定第二天一大早就去見我的律師。<br>這天晚上我睡得很踏實。<br><br>但是，第二天早上，我的律師竟叫我去見地方檢察官，並把整個經過告訴他。<br>當然，我按照他的建議去做了。<br>當我說出事情經過之後，出乎意料地聽地方檢察官說，這種勒索案已經連續出現幾個月了，那個自稱是『政府調查員』的人，實際上是警方正在通緝的罪犯。<br>當我因為無法決定是否該把那5000美元交給這個罪犯而擔心三天三夜之後，聽到他的這番話，我大大鬆了一口氣。<br><br>這次經歷給我上了永遠難忘的一課。<br>現在，每當我面臨讓我憂慮的難題時，我就會使用卡瑞斯的萬靈公式。」<br><br>綜上所述，如果你有擔憂的問題時，就應用卡瑞斯的萬靈公式，這樣就可獲得平安快樂。<br><br>4．<b id="renxingtopic-17">克服憂慮的心理</b><br><br>幾年前，在一次度假的時候，我曾和郭伯爾博士一同乘車經過得克薩斯州和新墨西哥州。<br>郭伯爾博士當時任聖塔菲鐵路的醫務處長，他的正式頭銜是海灣——科羅拉多——聖塔菲聯合醫院主治醫師。<br>當我們正談到憂慮對人的影響時，他說：<br>「那些來看病的人中，有70%只要能夠消除他們的恐懼和憂慮，病也就會自然好起來。<br>因為他們都是內心自以為生了病。」他說，「他們的病就像你有一顆蛀牙一樣，有時候甚至比這要嚴重上百倍。<br>這種病就像神經性的消化不良、某些胃潰瘍、心臟疾病、失眠、頭痛，和某幾種麻痹症等等一樣嚴重。」<br><br>郭伯爾博士說：<br>「上面這些病都是真的，我不是在胡說，因為我自己就得過12年的胃潰瘍。<br>其實，這些病本來是可以避免的。<br>恐懼使你憂慮，憂慮使你緊張，並影響到你的胃部神經，使你胃裡的胃液變得不正常。<br>於是，由此而產生胃潰瘍。」<br><br>梅育診所的阿法瑞蘇博士說：<br>「胃潰瘍癥狀，通常會根據你的情緒緊張程度而發作或消失。」<br><br>他的這種理論，在研究了梅育診所1萬多例胃病患者的病例記錄之後，得到了證實。<br>研究發現，每5個人中，有4個人並不是因為生理上的原因而得的胃病。<br>相反，恐懼、憂慮、怨恨、極端自私，以及無法適應現實生活，才是他們得胃病和胃潰瘍的根本原因——胃潰瘍會讓你致死。<br><br>約瑟夫-孟坦博士曾寫過一本書《神經性胃病》，也闡述過同樣的道理。<br>他說：<br>「胃潰瘍的產生，有時候不是因為你吃了什麼，而是因為你的憂愁所致。」<br><br>梅育兄弟宣稱，醫院裡一半以上的病床上，躺著的是那些有神經疾病的人。<br>但即使是用最細微的顯微鏡，以最現代的方法來檢查他們的神經時，卻發現他們大部分都非常健康。<br>他們「神經上的疾病」，並不是因為神經本身有什麼反常之處，而是因為他們在情緒上表現出憂慮、挫折、悲觀、煩躁、恐懼、焦急、頹喪等。<br>柏拉圖曾說過：<br>「醫生所犯的最大錯誤，就是他們只為病人治療身體，卻不為他們醫治思想。<br>可是精神和肉體是一體的，不能分別治療。」<br><br>梅育診所的哈羅-海賓博士曾在全美工業界醫生協會的年會上宣讀過一篇論文，說他研究了176位平均年齡為44.3歲的工商業負責人的情況。<br>他報告說：<br>大約有1/3以上的人，由於生活過於緊張而導致下列三種病症之一——心臟病、消化系統潰瘍和高血壓。<br>你想想，在工商業的負責人中，竟然有1/3以上的人都患有這些病！<br>而他們都還不到45歲，可見成功的代價是多麼高啊！<br>就算他能贏得整個世界，可是他損失了他的健康，對他個人來說，有什麼好處呢？<br>即使他擁有了全世界，可是他一個人每次也只能睡在一張床上，一天也只吃三餐。<br>就這一點而言，依我看來，擁有幾百萬美元財產的富翁，他的成功還不如我父親的一半。<br>我父親是密蘇里州的一個農夫，儘管他一文不名，卻活到了89歲高齡。<br><br>曾榮獲諾貝爾醫學獎的亞力西斯-柯瑞爾博士說：<br>「不知道如何抗拒憂慮的商人，都會短命而死。」當然，不僅僅是商人，連家庭主婦、獸醫和泥瓦匠也全都是如此。<br><br>隨著醫藥科學地不斷發展，醫學上已經消除了由細菌所引起的例如天花、霍亂、黃熱病，以及其他各種曾將數以百萬計的人置於死地的傳染病等可怕的疾病。<br>但是，醫學界一直還不能治療精神和身體方面的、不是由細菌所引起，而是因為情緒上的憂慮、憎恨、恐懼、煩躁，以及絕望所引起的疾病。<br>並且，這種情緒上的疾病所導致的災難正日漸增加，而且越來越普遍，速度又快得令人吃驚。<br>有關人員估計說：<br>現在還活著的美國人中，每20人就有一個在某一段時期得過精神疾病。<br>第二次世界大戰期間應徵入伍的美國年輕人中，每6人就有一個因為精神失常而不能服役。<br><br>那麼，這些人精神失常的原因是什麼呢？<br>沒有人能給出明確的答案。<br>但是，大多數情況下，這是因為恐懼和憂慮導致的。<br>焦慮和煩躁不安的人，大都難以適應現實世界，以至於和周圍的人沒有溝通，他把自己縮到自己的夢幻世界，以此來解決他所有的憂慮。<br><br><u class="orangeword">憂慮的威力是非常強大的，它甚至會令最頑強的人生病。</u><br>著名的格蘭特將軍在美國南北戰爭的最後幾天，發現了這一點。<br>事情是這樣的：<br><br>格蘭特率北軍圍攻瑞奇蒙長達9個月，李將軍的軍隊終於被打敗了。<br>有一次，李將軍屬下好幾個兵團的人都開了小差。<br>其餘的人在帳篷里祈禱——他們邊哭邊叫，看到了種種幻象。<br>眼看戰爭即將結束了，李將軍手下的士兵放火燒毀了瑞奇蒙的棉花和煙草倉庫，還放火燒了兵工廠，然後在烈焰騰空的黑夜棄城而逃。<br>格蘭特率軍乘勝追擊，從左右兩側和後方夾擊南部聯軍，另派輕騎兵從正面截擊，又拆毀鐵路線，繳獲了給南部聯軍運送補給的車輛。<br><br>這時，格蘭特將軍由於劇烈頭痛而眼睛半瞎，跟不上隊伍，只好停在一個農家前。<br>他在回憶錄中寫道：<br>「我在那裡過了一夜，把我的雙腳泡在加了芥末的冷水裡，還把芥末藥膏貼在我的雙手手腕和後頸上，希望第二天早上能夠復原。」<br><br>第二天一大早，他果然復原了。<br>可是使他復原的，並不是什麼芥末藥膏，而是一個帶回來李將軍降書的騎兵。<br><br>格蘭特寫道：<br>「當那個軍士來到我面前時，我的頭還痛得很厲害，但當我一看到那封信的內容時，我就全都好了。」<br><br>很明顯，格蘭特將軍只是因為憂慮、緊張和情緒不安才生病的。<br>一旦他從情緒上恢復了自信，想到了他的成就和勝利之後，就立即復原了。<br><br>你是否看見過一個人的甲狀腺反應過度？<br>我可是看過。<br>我可以告訴你，他們會發抖、會戰慄，看起來就像是嚇得半死的樣子。<br>甲狀腺的功能是調節生理平衡的，一旦反常之後，人的心跳就會加速，整個身體就會亢奮異常，像一個打開了所有爐門的大火爐，如果不作手術或治療的話，就很可能會送命，很可能「把他自己燒乾」。<br><br>不久以前，我和一個患了病的朋友一同去費城。<br>我們要去拜訪一位專治這種病達38年之久的著名專家南斯醫生。<br>他問我朋友的第一個問題就是「你情緒上有什麼問題導致你出現這樣的情況？」他對我的朋友說，如果他繼續這樣憂慮下去的話，就可能會染上其他併發症、心臟病、胃潰瘍，或糖尿病等。<br><br>這位名醫說：<br>「所有這些病症，都互相有關聯，它們甚至是很近的親戚，他們都是由憂慮所產生的疾病。」<br><br>70年後，羅斯福總統的財政部長亨利-摩爾索也發現，憂慮會使他頭昏眼花。<br>他在日記里寫道：<br>為了提高小麥的價格，羅斯福總統下令在一天之內買進440萬蒲式耳小麥，這使他感到非常憂慮。<br>他說：<br>「在這件事情沒有結果之前，我頭昏眼花。<br>回到家裡，我吃完晚飯以後只睡了不到兩個小時。」<br><br>如果我們想知道憂慮對人會產生什麼影響，大可不必到圖書館或醫院求證。<br>只要從我們現在正坐著的家裡朝窗外看，也許就能夠看到在另一條街的一棟房子里，有一個人因為憂慮而精神崩潰；<br>另外一個房子里，有一個人因為憂慮而得了糖尿病——因為股票下跌，他的血和尿里的糖分就會升高。<br><br>心臟病現在在美國是頭號殺手。<br>在第二次世界大戰期間，大約有30多萬人死於戰場上，但是，在同一時間，心臟病卻導致了200萬平民死亡，而其中有100萬人的心臟病是由於憂慮和過度緊張的生活引起的。<br>也正因為心臟病，阿利西斯-科瑞爾博士才說：<br>「不知道如何抗拒憂慮的人，都會短命而死。」<br><br>憂慮就像是在不停地往下滴的水珠，而那不停地往下滴、滴、滴的憂慮，通常會使人心神發狂，甚至自殺。<br><br>古時候，一些殘忍的將軍折磨他們的俘虜時，常常會將俘虜綁起來，放在一個不停地往下滴水的袋子下面，水不停地滴著、滴著，日夜不停。<br>最後，這些不停地滴落在頭上的水，變成了槌子敲擊的聲音，致使人精神失常。<br>這種折磨人的方法，以前西班牙的宗教法庭、希特勒手下的德國集中營都曾使用過。<br><br>你熱愛生命嗎？<br>你想要健康長壽嗎？<br>下面是歐詹妮的故事：<br><br>「8年半以前，醫生告訴我將不久於人世，並且，會緩慢而痛苦地死於癌症。<br>連國內最有名的醫生梅育兄弟，也證實了這個診斷。<br>一切都告訴我，我無藥可救了，死亡之神正向我走來。<br>但是，我想到，我還很年輕，我還不想死，我還不能死。<br>在絕望之餘，我打電話找到我的醫生，將我內心的絕望告訴他。<br>他不耐煩地攔住我說：<br>『怎麼了，歐詹妮？<br>難道你一點鬥志也沒有了？<br>你如果一直這樣哭下去，你將必死無疑。<br>不錯，你是碰上了最壞的情況。<br>但是，你要面對現實，不要憂慮，讓我們好好想想辦法。』就在這一剎那，我立下重誓，態度嚴肅。<br>當時指甲都深深地掐進了肉里，而且背上一陣陣發冷，我告訴自己：<br>『我不會再憂慮，我不會再哭泣，如果我還有什麼需要想的，就是我一定要贏！<br>我不能死！<br>我要活下去！<br>我一定要繼續活下去！』<br><br>在之後，雖然我瘦得皮包骨頭，兩腳重得有如鉛塊，但是，我卻不憂慮，也沒有哭過。<br>我面帶微笑，雖然這是勉強的微笑。<br>但是，我確信，愉快的精神狀態對抵抗疾病一定會有所幫助。<br>總之，我親身經歷了一次癌症治癒的奇迹。<br>在過去的幾年裡，我從沒有像現在這樣健康過，這都多虧了『面對現實，不要憂慮，讓我們好好想想辦法』這句富於挑戰性和戰鬥性的話。」<br><br>「不知道如何抗拒憂慮的人，都會短命而死。」要想獲得平安快樂，請記住這條規則：<br>克服憂慮的心理。<br><br>5．<b id="renxingtopic-18">活在今天</b><br><br>1871年春天，有一個年輕的醫科學生正充滿了各種憂慮：<br>擔心畢業以後該到哪裡去、擔心怎樣通過期末考試、怎樣才能生活、怎樣才能開業等。<br>有一天他看到一本書，讀到了一句對他前途產生莫大影響的話。<br>這使他頓時高興起來，他是蒙特瑞綜合醫院的醫科學生威廉-奧斯勒。<br><br>在1871年，威廉-奧斯勒所看到的那一句話，使他成為他那一代最為著名的醫學家，促使他創建了全世界知名的約翰-霍普金斯醫學院，並且成為牛津大學醫學院的欽定講座教授——這是在英國學醫的人所獲得的最高榮譽。<br>他還被英國國王封為爵士。<br>可以說，他無憂無慮地過完了他的一生。<br><br>那麼，他在1871年春天所看到的那句話是什麼呢？<br>其實，這句話出自湯瑪士-卡萊里：<br>「<u class="orangeword">對我們來說最重要的，就是不要看遠方模糊的事，而要做手邊清楚的事。</u>」<br><br>42年之後，在鬱金香開滿校園的一個溫和的春夜，威廉-奧斯勒爵士給耶魯大學的學生作了一次演講。<br>他對學生們說，像他這樣一位曾在四所大學當過教授，並且寫過一本很受歡迎的書的人，似乎應該有一顆「特殊的頭腦」，但事實並不是這樣。<br>他說他的一些好朋友都知道，他的腦筋是「最普通不過了」。<br><br>然而，他成功的秘訣到底是什麼呢？<br>威廉-奧斯勒爵士認為這完全是因為他生活在「一個完全獨立的今天」。<br>他這句話是什麼意思呢？<br>就在奧斯勒爵士去耶魯大學演講的幾個月之前，他搭乘一艘大型海輪橫渡大西洋，有一次看見船長站在船舵室中，按下一個按鈕，立即聽到發出一陣機械運轉的聲音，輪船的幾個部分立刻彼此隔絕開來，成了幾個完全防水的隔離艙。<br><br>奧斯勒爵士對那些耶魯大學的學生說：<br>「你們每個人，組織都要比那條大海輪精美得多，所要走的航程也更遠得多。<br>你們也必須學習那位船長，知道怎樣控制一切，你們要活在一個『完全獨立的今天』，這才是在航程中確保安全的最好方法。<br>到船舵室去，你將會發現那些大的隔離艙至少都可以使用。<br>按下按鈕，用鐵門把過去隔斷——隔斷已經過去的那些昨天；<br>再按下另一個按鈕，用鐵門把未來也隔斷，隔斷那些尚未到來的明天。<br>然後你就保險了，可以生活在『和別的日子完全隔絕的今天』。<br>要時刻記住：<br>你有的是今天，切斷過去，埋葬掉已逝的過去，切斷那些會把傻瓜引到死亡之路的昨天。<br>明天的重擔加上昨天的重擔會成為今天最大的障礙，要把未來和過去都緊緊地關在門外，記住你只有今天，未來就在於今天，沒有明天這個東西。<br>人類得到救贖的日子也就是現在。<br>精神的鬱悶、精力的浪費，都會緊緊跟隨著一個為未來擔憂的人。<br>把船前船后的隔離艙都關掉吧，準備養成一個良好習慣，生活在『完全獨立的今天』。」<br><br>當然，奧斯勒博士不是要求我們不必為明天而學習。<br>他的意思是說，為明日作準備的最好方法，就是集中你所有的智慧和熱誠，把今天的工作做得盡善盡美，這就是你能應對未來的唯一方法。<br><br>總之，一切都告訴我們，一定要為明天著想，一定要仔細地考慮、計劃和準備，但不要擔憂。<br><br>最近，我很榮幸地訪問了世界上最著名的《紐約時報》的發行人亞瑟-蘇茲柏格。<br>蘇茲柏格先生告訴我，當第二次世界大戰的戰火燃燒到歐洲時他非常吃驚，對未來充滿了憂慮，使得他幾乎無法入睡。<br>他會常常在半夜爬起床，拿著畫布和顏料，對著鏡子，想給自己畫一張自畫像。<br>儘管他對繪畫一無所知，但他還是畫著，以此來穩定自己的情緒。<br>蘇茲柏格先生說，他因為一首讚美詩里的一句話才消除了他的憂慮，得到了平安的。<br>這句話是：<br>「只要一步就好。」這個「一步」，就是今天，現在所需要做的。<br><br>在現在的生活方式中，最可怕的事就是，我們醫院裡一半以上的床位，大都是給那些大腦神經或者精神上有問題的人留著的。<br>他們都是被日漸累積起來的昨天和令人擔心的明天所加起來的重負所壓垮的病人。<br>但是，在這些病人中，只要他們能信奉威廉-奧斯勒爵士的這句話「生活在一個完全獨立的今天」，那他們今天就都能走上大街，過上快樂而幸福的生活了。<br><br>每個人在目前的這一瞬間，都站在兩個永恆的交叉點上——這個點已經永遠地過去了，並且延伸到了無窮無盡的未來。<br>但是，我們都不可能生活在這兩個永恆之中，哪怕是一秒鐘都不行。<br>如果我們想那樣做的話，就會毀掉自己的身體和精神。<br>我們要滿足於目前所生活的這一刻。<br>從現在起直到我們上床，不論任務有多重，每個人都能支持到夜晚的來臨，不論工作有多麼辛苦，每個人都能幹好他那一天的工作，每個人都能很耐心、很甜美、很可愛而且很純潔地活到太陽下山，這就是生命的真諦。<br><br>當然，人性中最可悲的一件事，就是我們所有的人都拖延著不去生活，都夢想著在天邊有一座奇妙的玫瑰園，而不能欣賞今天就開放在我們窗口的玫瑰花。<br><br>我們為什麼會變成這種傻子，變成這種可憐的傻子呢？<br>其實，我們人生的短暫歷程是多麼奇怪啊，小孩子說：<br>「等我成為大孩子的時候，」可是又怎麼樣呢？<br>大孩子說：<br>「等我長大成人之後，」等他真的長大成人了，他又說，「等我結婚以後，」但是，等他結了婚，又會怎麼樣呢？<br>他的想法隨後又變成了「等我退休之後」，然後，等他退休之後，他再回頭看看他所經歷的一切時，似乎有一陣冷風吹過來，他錯過了一切，而一切又一去不復返。<br>我們總是無法及早學會這個道理：<br>生命就在生活里，就在每一天和每一刻。<br><br>有這樣一個例子，是關於已故的華伊文斯先生的故事。<br>可以說，在學會「生命就在生活里，就在每一天和每一刻」這個道理之前，他幾乎因為憂慮而想自殺。<br><br>華伊文斯出生在一個貧苦的家庭，起初以賣報為生，後來，在一家雜貨店當店員。<br>之後，由於家裡人多，一家七口人全靠他吃飯，於是他想法找到一個當助理圖書管理員的工作，薪水雖然很少，但是，他卻不敢、不願辭職。<br>直到8年之後，他才鼓足勇氣，開始自己的事業。<br>他用借來的55美元，干出了一番大事業，一年大約賺進兩萬美元。<br><br>但是，好景不長，厄運不久降臨了：<br>他替一個朋友背負了一張面額很大的支票，而那位朋友卻破產了。<br>更可怕的是，在此次災禍之後又來了另一次更大的災禍，他存進所有財產的那家大銀行垮了。<br>這次災禍不擔讓他損失了所有的錢財，還背負了1.6萬美元的負債。<br>他精神上再也承受不住這樣的打擊了。<br>他告訴我說：<br>「我吃不下，睡不著，我患上了一種奇怪的病。<br>其實，沒有別的原因，只是因為憂慮。<br>有一天，我正走在路上時，突然昏倒在路邊上，以後就再也不能走路了。<br>他們讓我躺在床上，全身都爛了。<br>傷口逐漸往裡面爛，我連躺在床上都受不了。<br>我的身體越來越弱，最後醫生告訴我，我只能活兩個禮拜。<br>這個消息讓我大吃一驚。<br>之後，我寫好遺囑，就躺在床上等死。<br>當時，我知道，掙扎或擔憂都沒有用了，所以，我只好放棄，開始放鬆下來，閉目休息。<br>連續好幾個星期，我都睡不到兩個小時。<br>但是，因為這時候，我認為一切困難就快要結束了，我睡得像個孩子。<br>那些令人疲倦的憂慮也漸漸消失了，我的胃口變好了，體重也開始增加。<br><br>此時，我的病情也沒有像醫生所說的那樣惡化，幾個星期之後，我就能撐著拐杖走路了。<br>六個星期之後，我就能回去工作了。<br>以前我一年曾賺過兩萬美元，但是，現在我能找到一周30美元的工作，我就很滿足了。<br>現在，我的工作是推銷運送汽車的輪船上用在輪子後面的擋板。<br>此時我已經學會不再為過去發生的事情後悔，不再害怕將來，不再憂慮了。<br>我把我所有的精力、時間和熱誠，都放在了推銷擋板上。」<br><br>華伊文斯的進步非常快，沒有幾年，他就成了伊文斯工業公司的董事長。<br>多年以來，這家公司一直是紐約股票市場交易所的一家公司。<br>如果你乘飛機去格陵蘭，很可能降落在伊文斯機場，這個機場是為了紀念他而命名的。<br>但是，可以說，如果他沒有學會「生活在完全獨立的今天」的話，華伊文斯絕不可能獲得這樣的成就。<br><br>「這裡的規矩是，明天可以吃果醬，昨天可以吃果醬，但今天不能吃果醬。」這是白雪皇后所說的。<br>我們大多數人也是這樣：<br>為昨天的果醬發愁，為明天的果醬發愁，卻不會把今天的果醬厚厚地塗抹在我們正在吃的麵包上。<br><br>就連法國偉大的哲學家蒙坦，也曾犯過同樣的錯誤，他說：<br>「在我的生活中，曾充滿了可怕的不幸，而那些不幸以前大部分從來沒有發生過。」我的生活和你的生活，也都是如此。<br><br>但丁說：<br>「想一想，這一天永遠不會再來了。」生命正在以令人難以置信的速度飛速流逝，我們在空間上正在以每秒19里的速度跑過，但今天才是我們最值得珍惜的，也是我們唯一能真正把握的時間。<br>所以，對於憂慮，你應該知道的第一件事就是，如果你不希望它干擾你的生活，就要學習威廉-奧斯勒爵士「用鐵門把過去和未來隔斷，生活在完全獨立的今天」。<br>要相信，活在一個真實的今天，你才會獲得平安快樂。<br><br>6．<b id="renxingtopic-19">不要想著報復別人</b><br><br>最近，我的一個朋友心臟病嚴重發作，他的醫生要求他躺在床上，不論發生任何事情他都不能生氣。<br>醫生都知道患有心臟衰竭症的人，一發怒、生氣就可能送命。<br>幾年前，在華盛頓州的斯潑坎城，有一家餐館的老闆因為生氣致死。<br>我面前現在就有一封寄自華盛頓州斯潑坎城警察局局長傑瑞的信。<br>他在信中說：<br>「幾年以前，68歲的威廉-崔堪伯在斯潑坎城開了一家小餐館。<br>因為他的廚師堅持用茶碟喝咖啡，而將他活活氣死。<br>當時，那個小餐館的老闆非常惱火，抓起一把左輪手槍去追那個廚師，結果因為心臟病發作而倒地死去——而他手裡還緊緊地抓著那支手槍。<br>驗屍員報告說：<br>他因為憤怒而導致心臟病發作。」<br><br>其實，當我們痛恨我們的仇人時，就等於給了他們取勝的力量。<br>那種力量能夠影響我們的血壓、我們的食慾、我們的睡眠、我們的健康和我們的快樂。<br>如果我們的仇人知道他們是如何讓我們擔心，讓我們煩惱，讓我們一心只想報復的話，他們一定會高興得手舞足蹈的。<br>實際上，我們心中的恨意完全傷害不到他們，但是，這種恨意卻使我們的生活變成地獄。<br><br>我們要時刻記住：<br>如果是自私的人想占你的便宜，就不必理睬他，更不必報復他。<br>當你想跟他扯平的時候，你對自己傷害的，遠比對那傢伙的傷害更多。<br>其實，報復對我們傷害的地方很多。<br>就如以上所說的那樣，報復會損害你的健康。<br>《生活》雜誌說：<br>「高血壓患者的主要特徵，就是容易憤怒。<br>憤怒不止的話，長期性高血壓和心臟病就會隨之而來。」<br><br>當你說「要原諒70個7次」的時候，他正是在教導我們如何避免患高血壓、心臟病、胃潰瘍和其他許多疾病。<br>當然，我想，你也和我一樣認識一些女性，她們的臉頰因為怨恨而布滿了皺紋，因為悔恨而變了臉形，甚至表情僵硬。<br>不管她們如何作美容，使她們的容貌如何美麗，也不能讓她的心裡充滿溫柔、寬容和愛。<br><br>怨恨之心甚至會毀壞我們享受食物的美味。<br>聖人說：<br>「懷著愛心吃蔬菜，會比懷著怨恨吃牛肉要好得多。」<br><br>我們要試著去愛我們的仇人。<br>即使我們不能愛我們的仇人，那我們至少也要愛我們自己。<br>我們不能讓仇人控制我們的健康、我們的快樂和我們的外表。<br>正如莎士比亞所說的：<br>「不要因為你的敵人而燃起一把怒火，結果卻燒傷你自己。」<br><br>當基督耶穌說我們應該原諒我們的仇人「70個7次」的時候，他也是在教導我們如何做生意。<br>有這樣一個例子，這是一封喬羅納給我寄來的信，他住在瑞典的艾普蘇那。<br>喬羅納在維也納當了很多年的律師，但是他在第二次世界大戰期間逃到了瑞典，身上無分文，急需找一份工作。<br>因為他會說並能寫好幾國語言，所以希望在一家進出口公司找一份秘書的工作。<br>但絕大多數公司都回信告訴他，因為現在正在打仗，他們不需要這一類人，不過他們會將他的名字存在檔案中。<br>然而，有一個人給喬羅納寫回信說：<br>「你完全不了解我的生意。<br>你既蠢又笨，我根本不需要任何人來為我寫信。<br>即使我需要，也不會找你，因為你甚至寫不好瑞典文，你的信里全是錯字。」<br><br>當喬羅納看到這封信的時候，簡直快要氣瘋了。<br>喬羅納看著那個瑞典人寫的信，心想：<br>你寫的信就錯誤百出，竟然還寫信來說喬羅納不會瑞典文，是什麼意思？<br>於是喬羅納也寫了一封信，想使那個人大發一頓脾氣。<br>但是，他想了想，接下來對自己說：<br>「慢！<br>我怎麼知道這個人說的不對呢？<br>我學過瑞典文，可這並不是我的母語，也許我確實犯了許多我並不知道的錯誤。<br>如果他說的是事實的話，那麼我要想得到一份工作，就必須再努力學習。<br>這個人可能會幫我一個大忙，所以，我應該給他寫封信，對他表示感謝。」<br><br>於是喬羅納撕毀了他剛剛寫好的那封罵人的信，又另寫了一封信。<br>在信中他寫道：<br>「你這樣不麻煩地給我寫信，實在是太好了，尤其是你並不需要一個替你寫信的秘書。<br>我弄錯了貴公司的業務，對此我深感抱歉。<br>我之所以給你寫信，是因為我向別人打聽到了你，而別人之所以把你介紹給我，因為他說你是這一行的領袖人物。<br>我並不知道我的信中犯了些語法錯誤，我對此深感慚愧，也很難過。<br>現在我打算更努力地學習瑞典文，改正我的錯誤，謝謝你幫助我走上改進之路。」<br><br>幾天之後，喬羅納收到那個人的回信，他請喬羅納去他那裡。<br>喬羅納去了，而且得到了一份工作，他非常高興。<br>自此，喬羅納明白「溫和的回答能消除怒氣」。<br><br>可能我們不能像聖人那樣愛我們的仇人，但為了我們自己的健康和快樂，我們要原諒他們，忘記他們。<br>如果我們能這樣做，實在是明智之舉。<br><br>我常常站在加拿大傑斯帕國家公園裡，仰望以伊笛絲-卡薇爾的名字命名的山，這可能是西方最美麗的山。<br>它是為了紀念一位在1915年10月12日被德軍行刑隊槍斃的護士。<br>她犯了什麼罪呢？<br>因為她在比利時的家中收容和看護了許多受傷的英、法士兵，還幫助他們逃往荷蘭。<br>在那個10月的一天早晨，一位英國教士走進她所在的牢房裡，為她做臨終祈禱，當時，她說了兩句後來刻在她紀念碑上的不朽的話：<br>「我知道僅有愛國還不夠，我一定不能敵視或怨恨任何人。」4年之後，她的遺體運送到英國，在西敏寺大教堂舉行了安葬儀式。<br>我曾在倫敦呆過一年，常常去國立肖像畫廊看伊笛絲-卡薇爾的雕像，同時朗讀她這兩句不朽的名言：<br>「我知道僅有愛國還不夠，我一定不能敵視或怨恨任何人。」<br><br>有一次，我曾問伯納-巴魯屈(他曾擔任過6位總統威爾遜、哈定、柯立芝、胡佛、羅斯福和杜魯門的顧問)，我問他會不會因為敵人的攻擊而使他難過？<br>「沒有任何人能夠羞辱我或干擾我，」他回答說，「我不會讓他們得逞的。」我還問艾森豪威爾將軍的兒子約翰，他父親是否一直懷恨別人。<br>他回答說：<br>「不，我父親從來不去為那些不喜歡的人而浪費他一分鐘。」<br><br>有句老話說得好：<br>「不會生氣的人是笨蛋，而不生氣的人才是聰明人。」<br><br>德國偉大的哲學家、《悲觀論》的作者叔本華認為生命就是一種毫無價值而又充滿了痛苦的冒險，當他走過生命中每一刻的時候，全身似乎都散發著痛苦，可是在他絕望的深處，「如果可能的話，不應該對任何人產生怨恨。」<br><br>當然，有一個很有效的方法，能使我們原諒和忘記那些誤解和錯對自己的人，那就是讓我們去做一些絕對超出我們能力以外的事，這樣我們所遭受的侮辱和敵意就變得無關緊要了。<br>也只有這樣，我們才不會浪費精力去計較理想之外的事。<br><br>在1918年，密西西比州松樹林里發生了一件極富戲劇性的事情，差點引發了一次火刑。<br>黑人講師勞倫斯-瓊斯差點兒被燒死了。<br>我幾年前曾去看過由勞倫斯-瓊斯創建的一所學校，還給全體學生作了一次演說，現在那所學校可稱得上全國皆知，但下面這件事情卻發生在很早以前。<br><br>在第一次世界大戰期間，密西西比州中部流傳著一種謠言，說是德國人正在唆使黑人起來造反。<br>而那個將被燒死的勞倫斯-瓊斯就是黑人，有人控告他帶領族人造反。<br>但是，一大群在教堂外面的白人則聽見勞倫斯-瓊斯對人們大叫道：<br>「生命，就是一場戰鬥！<br>每個黑人都要穿上盔甲，以戰鬥來求得生存和成功。」<br><br>當時，一般人的感情很容易衝動。<br>「戰鬥」、「盔甲」足夠了。<br>於是，這些年輕人趁夜衝出去，糾集了一大群暴津，回到教堂，拿了一條繩子捆住這個傳教士，將他拖到一里地以外，讓他站在一大堆乾柴上面，並點燃了柴堆，準備一面用火燒他，一面把他弔死。<br><br>正在這時，有一個人叫起來：<br>「在燒死他之前，我們要讓這個喜歡多嘴的人說話。<br>說話啊！<br>說話啊！」<br><br>勞倫斯-瓊斯站在柴堆上，脖子上套著繩索，為他的生命和理想發表了一篇演說。<br>勞倫斯-瓊斯1900年畢業於愛荷華大學，他那純真的性格和學問，以及他在音樂方面的才華，使得所有的老師和學生都非常喜歡他。<br><br>大學畢業之後，勞倫斯-瓊斯拒絕了一個旅館留給他的職位，還拒絕了一個有錢人資助他繼續深造音樂的計劃。<br>這是為什麼呢？<br>因為他有著非常崇高的理想。<br>當他讀完布克爾-華盛頓的傳記時，他決心獻身於教育事業，去他的族人當中教育那些因為貧窮而沒有受過教育的人。<br>所以，他回到了南方最貧困的地方，也就是密西西比州灰克鎮以南25里的一個小地方。<br>用他的手錶當了1.65美元之後，就在樹林中用樹樁做桌子，辦起了他的露天學校。<br><br>勞倫斯-瓊斯對那些憤怒的、正想要燒死他的人講述了他所做過的各種奮鬥。<br>他講述了一些白人曾幫助他建立這所學校，幫助他繼續辦他的教育事業。<br><br>之後，有人問勞倫斯-瓊斯，他是否會恨那些拖他出去準備弔死和燒死他的人？<br>他回答說，他正忙於實現他的理想，根本沒有時間去恨別人。<br>他說：<br>「我沒有時間和別人吵架，我沒有時間去後悔，也沒有任何人能強迫我將自己降低到恨他的地步。」<br><br>勞倫斯-瓊斯當時的態度非常誠懇，他絲毫不為自己求乞憐憫，令人感動。<br>一些立場居於中間的人了解了他的理想，於是，這些暴民開始軟下來。<br>有一個曾參加過美國南北戰爭的老兵說：<br>「我相信這孩子是在說真話。<br>我認識那些由他提拔上來的白人，他是在做好事。<br>我們錯了，我們應該幫助他，而不是弔死他。」然後，那位老兵取下他的帽子，在人群中傳動，從那些原準備燒死這位教育家的人群里，募集到了55.4美元，並交給了一個曾說「我沒有時間和別人吵架，我沒有時間去後悔，也沒有任何人能強迫我將自己降低到恨他的地步」的人——勞倫斯-瓊斯。<br><br>愛匹克泰德在1900年前曾指出，我們會種因得果，不論如何，命運總會讓我們為自己的過錯付出代價。<br>歸根結底，每一個人都會為他自己所犯的錯誤付出代價。<br>能夠記住這點的人，就不會對任何人生氣，也不會和任何人爭吵，不會辱罵別人、責斥別人、侵犯別人、痛恨別人。<br><br>我們要牢記《聖經》中的一句話：<br>「愛你們的仇人，善待恨你們的人；<br>詛咒你的，要為他祝福，**你的，要為他禱告。」我父親按照這些話去做了，也使他的內心得到了一般官員和君主所無法得到的平靜。<br>不要把時間浪費在去想那些我們不喜歡的人，那樣只會深深地傷害自己。<br><u class="orangeword">只要我們不去試圖報復我們的仇敵，我們就會擁有平安和快樂的心境。</u><br><br>7．<b id="renxingtopic-20">對人施恩勿望回報</b><br><br>古代聖賢說：<br>「憤怒的人，心裡都會充滿怨恨。」最近，我在得克薩斯州遇到一個商人，這個商人正為某事而發怒。<br>有人告訴我
