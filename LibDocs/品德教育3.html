'<h2>弟子規全文解譯</h2><br>https://www.ginifab.com.tw/promo/dizigui.html<br><h3>總敘</h3>概述：<br>弟子規原名〈訓蒙文〉，為清朝康熙年間秀才李毓秀所作。<br>其內容採用《論語》學而篇第六條：<br>「弟子入則孝，出則弟，謹而信，汎愛眾，而親仁，行有餘力，則以學文。」的文義以三字一句，兩句一韻編纂而成，分為五個部份加以演述；<br>具體列舉出為人子弟在家、出外、待人接物、求學應有的禮儀與規範，特別講求家庭教育與生活教育。<br>後經清朝賈存仁修訂改編，並改名為〈弟子規〉，是啟蒙養正，教育子弟敦倫盡份防邪存誠，養成忠厚家風的最佳讀物。<br><br>弟子規　聖人訓　首孝弟　次謹信<br>汎愛眾　而親仁　有餘力　則學文<br>易解：<br>弟子規這本書，是依據至聖先師孔子的教誨而編成的生活規範。<br>首先在日常生活中，要做到孝順父母，友愛兄弟姊妹。<br>其次在一切日常生活言語行為中要小心謹慎，要講信用。<br>和大眾相處時要平等博愛，並且親近有仁德的人，向他學習，這些都是很重要非做不可的事，如果做了之後，還有多餘的時間精力，就應該好好的學習六藝等其他有益的學問。<br><h3>入則孝</h3>父母呼　應勿緩　父母命　行勿懶<br>父母教　須敬聽　父母責　須順承<br>易解：<br>父母呼喚，應及時回答，不要慢吞吞的很久才應答，父母有事交代，要立刻動身去做，不可拖延或推辭偷懶。<br>父母教導我們做人處事的道理，是為了我們好，應該恭敬的聆聽。<br>做錯了事，父母責備教誡時，應當虛心接受，不可強詞奪理，使父母親生氣、傷心。<br>（君子聞過則喜，小人聞過則怒。）<br><br>冬則溫　夏則凊　晨則省　昏則定<br>出必告　反必面　居有常　業無變<br>易解：<br>侍奉父母要用心體貼，二十四孝的黃香（香九齡），為了讓父親安心睡眠，夏天睡前會幫父親把床鋪搧涼，冬天寒冷時會為父親溫暖被席，實在值得我們學習。<br>早晨起床之後，應該先探望父母，並向父母請安問好。<br><br>下午回家之後，要將今天在外的情形告訴父母，向父母報平安，使老人家放心。<br>外出離家時，須告訴父母要到那裡去，回家後還要當面稟報父母回來了，讓父母安心。<br>平時起居作息（生活習慣），要保持正常有規律，做事有常規，不要任意改變，以免父母憂慮。<br><br>事雖小　勿擅為　苟擅為　子道虧<br>物雖小　勿私藏　苟私藏　親心傷<br>易解：<br>縱然是小事，也不要任性，擅自作主，而不向父母稟告。<br>如果任性而為，容易出錯，就有損為人子女的本分，因此讓父母擔心，是不孝的行為。<br>公物雖小，也不可以私自收藏佔為己有。<br>如果私藏，品德就有缺失，父母親知道了一定很傷心。<br><br>親所好　力為具　親所惡　謹為去<br>身有傷　貽親憂　德有傷　貽親羞<br>親愛我　孝何難　親憎我　孝方賢<br>易解：<br>父母親所喜好的東西，應該盡力去準備，父母所厭惡的事物，要小心謹慎的去除（包含自己的壞習慣）。<br>要愛護自己的身體，不要使身體輕易受到傷害，讓父母親憂慮。<br>（曾子曰：<br>「身體髮膚受之父母，不敢毀傷」）。<br><br>要注重自己的品德修養，不可以做出傷風敗德的事，使父母親蒙受恥辱。<br>當父母親喜愛我們的時候，孝順是很容易的事；<br>當父母親不喜歡我們，或者管教過於嚴厲的時候，我們一樣孝順，而且還能夠自己反省檢點，體會父母的心意，努力改過並且做得更好，這種孝順的行為最是難能可貴。<br><br>親有過　諫使更　怡吾色　柔吾聲<br>諫不入　悅復諫　號泣隨　撻無怨<br>易解：<br>父母親有過錯的時候，應小心勸導改過向善，勸導時態度要誠懇，聲音必須柔和，並且和顏悅色，（子夏問孝。<br>子曰：「色難。」）<br>如果父母不聽規勸，要耐心等待，一有適當時機，例如父母情緒好轉或是高興的時候，再繼續勸導；<br>如果父母仍然不接受，甚至生氣，此時我們雖難過得痛哭流涕，也要懇求父母改過，縱然遭遇到責打，也無怨無悔，以免陷父母於不義，使父母一錯再錯，鑄成大錯。<br><br>親有疾　藥先嘗　晝夜侍　不離床<br>喪三年　常悲咽　居處變　酒肉絕<br>喪盡禮　祭盡誠　事死者　如事生<br>易解：<br>父母親生病時，子女應當盡心盡力的照顧，一旦病情沈重時，更要晝夜服侍，不可以隨便離開。<br>父母去世之後，守孝期間（古禮三年），要常常追思、感懷父母教養的恩德。<br><br>自己的生活起居必須調整改變，不能貪圖享受，應該戒絕酒肉（請參考地藏經，孝子應如何給往生者修福）。<br>辦理父母親的喪事要哀戚合乎禮節，不可草率馬虎，也不可以為了面子鋪張浪費，才是真孝順。<br>（論語：生，事之以禮，死，葬之以禮，祭之以禮。）<br>祭拜時應誠心誠意，對待已經去世的父母，要如同生前一樣恭敬。<br><br>（論語：祭如在，祭神如神在。）<br><br><h3>出則悌</h3>兄道友　弟道恭　兄弟睦　孝在中<br>財物輕　怨何生　言語忍　忿自泯<br>易解：<br>當哥哥姊姊的要友愛弟妹，作弟妹的要懂得恭敬兄姊，兄弟姊妹能和睦相處，一家人和樂融融，父母自然歡喜，孝道就在其中了。<br>與人相處不斤斤計較財物，怨恨就無從生起。<br><br>言語能夠包容忍讓，多說好話，不說壞話，忍住氣話，不必要的衝突、怨恨的事情自然消失不生。<br>（言語為福禍之門。孔門四科有：<br>德行、言語、政事、文學。<br>可見言語之重要。）<br><br>或飲食　或坐走　長者先　幼者後<br>長呼人　即代叫　人不在　己即到<br>易解：<br>良好的生活教育，要從小培養；<br>不論用餐就座或行走，都應該謙虛禮讓，長幼有序，讓年長者優先，年幼者在後。<br>長輩有事呼喚人，應代為傳喚，如果那個人不在，自己應該主動去詢問是什麼事？<br><br>可以幫忙就幫忙，不能幫忙時則代為轉告。<br>（國父說：<br>「人生以服務為目的，不以奪取為目的。」<br>青少守則明言：助人為快樂之本。）<br><br>稱尊長　勿呼名　對尊長　勿現能<br>路遇長　疾趨揖　長無言　退恭立<br>騎下馬　乘下車　過猶待　百步餘<br>易解：<br>稱呼長輩，不可以直呼姓名，在長輩面前，要謙虛有禮，不可以炫耀自己的才能；<br>路上遇見長輩，應向前問好，長輩沒有事時，即恭敬退後站立一旁，等待長輩離去。<br><br>古禮：<br>不論騎馬或乘車，路上遇見長輩均應下馬或下車問候，並等到長者離去稍遠，約百步之後，才可以離開。<br>（敬老尊賢）<br><br>長者立　幼勿坐　長者坐　命乃坐<br>尊長前　聲要低　低不聞　卻非宜<br>進必趨　退必遲　問起對　視勿移<br>易解：<br>與長輩同處，長輩站立時，晚輩應該陪著站立，不可以自行就坐，長輩坐定以後，吩咐坐下才可以坐。<br>與尊長交談，聲音要柔和適中，回答的音量太小讓人聽不清楚，也是不恰當的。<br><br>有事要到尊長面前，應快步向前，退回去時，必須稍慢一些才合乎禮節。<br>當長輩問話時，應當專注聆聽，眼睛不可以東張西望，左顧右盼。<br>事諸父　如事父　事諸兄　如事兄<br>易解：<br>對待叔叔、伯伯等尊長，要如同對待自己的父親一般孝順恭敬，對待同族的兄長（堂兄姊、表兄姊），要如同對待自己的兄長一樣友愛尊敬。<br><h3>謹</h3><br>朝起早　夜眠遲　老易至　惜此時<br>晨必盥　兼漱口　便溺回　輒淨手<br>易解：<br>為人子應早起，把握光陰及時努力，若經常晚睡、甚至熬夜，不但對身體健康不好，也影響白天正常的作息。<br>歲月不待人，青春要珍惜。<br>（少壯不努力，老大徒悲傷。）<br><br>早晨起床後，務必洗臉、刷牙、漱口使精神清爽，有一個好的開始。<br>大小便後，一定要洗手，養成良好的衛生習慣，才能確保健康。<br><br>（防止腸病毒，要學會洗手，手心、手背、指縫間均要仔細搓洗）<br>（陶淵明詩：盛年不重來，一日難再晨。及時當勉勵，歲月不待人。）<br><br>冠必正　紐必結　襪與履　俱緊切<br>置冠服　有定位　勿亂頓　致污穢<br>易解：<br>要注重服裝儀容的整齊清潔，戴帽子要戴端正，衣服釦子要扣好，襪子穿平整，鞋帶應繫緊，否則容易被絆倒，一切穿著以穩重端莊為宜。<br>回家後衣、帽、鞋襪都要放置定位，避免造成髒亂，要用的時候又要找半天。<br>（大處著眼，小處著手，養成良好的生活習慣，是成功的一半。）<br><br>衣貴潔　不貴華　上循份　下稱家<br>對飲食　勿揀擇　食適可　勿過則<br>年方少　勿飲酒　飲酒醉　最為醜<br>易解：<br>穿衣服需注重整潔，不必講究昂貴、名牌、華麗。<br>穿著應考量自己的身份及場合，更要衡量家中的經濟狀況，才是持家之道。<br>（不要為了面子，更不要讓虛榮心作主，無謂的開銷就是浪費。）<br>日常飲食要注意營養均衡，多吃蔬菜水果，少吃肉，不要挑食，不可以偏食，三餐常吃八分飽，避免過量，以免增加身體的負擔，危害健康。<br><br>飲酒有害健康，要守法，青少年未成年不可以飲酒。<br>成年人飲酒也不要過量，試看醉漢瘋言瘋語，醜態畢露，惹出多少是非？<br>（論語：「食不厭精，膾不厭細。」<br>夫子勸勉我們：食物不要過分講求精美，烹調不要過分要求細緻。）<br>（老子說：聖人為腹不為目。<br>飲食是為了吃飽肚子，不是為了滿足口目。）當今的文明病例如：<br>癌症、糖尿病…等多為營養過多，與營養失衡所造成。<br>應注意過份加工，太精緻的食品，都含有化學添加物，有害健康，不宜食用。<br><br>步從容　立端正　揖深圓　拜恭敬<br>勿踐閾　勿跛倚　勿箕踞　勿搖髀<br>易解：<br>走路時步伐應當從容穩重，不慌不忙，不急不緩；<br>站立時要端正有站相，須抬頭挺胸，精神飽滿，不可以彎腰駝背，垂頭喪氣。<br>（立如松，行如風，坐如鐘，臥如弓。）<br><br>問候他人時，不論鞠躬或拱手都要真誠恭敬，不能敷衍了事。<br>進門時腳不要踩在門檻上，站立時身體也不要站得歪歪斜斜的，坐的時候不可以伸出兩腿，腿更不可以抖動，這些都是很輕浮、傲慢的舉動，有失君子風範。<br>緩揭簾　勿有聲　寬轉彎　勿觸棱<br>執虛器　如執盈　入虛室　如有人<br>事勿忙　忙多錯　勿畏難　勿輕略<br>鬥鬧場　絕勿近　邪僻事　絕勿問<br>易解：<br>進入房間時，不論揭簾子、開門的動作都要輕一點、慢一些，避免發出聲響。<br>在室內行走或轉彎時，應小心不要撞到物品的稜角，以免受傷。<br>拿東西時要注意，即使是拿著空的器具，也要像裡面裝滿東西一樣，小心謹慎以防跌倒或打破。<br>進入無人的房間，也要像有人在一樣，不可以隨便。<br>做事不要急急忙忙慌慌張張，因為忙中容易出錯，不要畏苦怕難而猶豫退縮，也不可以草率，隨便應付了事。<br>凡是容易發生爭吵打鬥的不良場所，如賭博、色情等是非之地，要勇於拒絕，不要接近，以免受到不良的影響。<br>一些邪惡下流，荒誕不經的事也要謝絕，不聽、不看，不要好奇的去追問，以免污染了善良的心性。<br><br>將入門　問孰存　將上堂　聲必揚<br>人問誰　對以名　吾與我　不分明<br>用人物　須明求　倘不問　即為偷<br>借人物　及時還　後有急　借不難<br>易解：<br>將要入門之前，應先問：<br>「有人在嗎？」<br>不要冒冒失失就跑進去。<br><br>進入客廳之前，應先提高聲音，讓屋內的人，知道有人來了。<br>如果屋裡的人問：<br>「是誰呀？」<br><br>應該回答名字，而不是：<br>「我！我！」讓人無法分辨我是誰？<br>借用別人的物品，一定要事先講明，請求允許。<br>如果沒有事先徵求同意，擅自取用就是偷竊的行為。<br><br>借來的物品，要愛惜使用，並準時歸還，以後若有急用，再借就不難。<br>（諺云：好借好還，再借不難。）<br><br><h3>信</h3>凡出言　信為先　詐與妄　奚可焉<br>話說多　不如少　惟其是　勿佞巧<br>奸巧語　穢污詞　市井氣　切戒之<br>易解：<br>開口說話，誠信為先，答應他人的事情，一定要遵守承諾，沒有能力做到的事不能隨便答應，至於欺騙或花言巧語，更不能使用！<br>（論語：與朋友交言而有信。信近於義，言可復也。<br>註：復者實踐也，約定的事情要合乎義理，才能實踐。）<br><br>話多不如話少，話少不如話好。<br>說話要恰到好處，該說的就說，不該說的絕對不說，立身處世應該謹言慎行，談話內容要實事求是，所謂：<br><br>『詞，達而已矣！』；<br>不要花言巧語，好聽卻靠不住。<br><br>奸詐取巧的語言，下流骯髒的話，以及街頭無賴粗俗的口氣，都要避免不去沾染。<br>（論語‧子曰：<br>君子欲訥於言，而敏於行。）<br>見未真　勿輕言　知未的　勿輕傳<br>事非宜　勿輕諾　苟輕諾　進退錯<br>凡道字　重且舒　勿急疾　勿模糊<br>彼說長　此說短　不關己　莫閒管<br>易解：<br>任何事情在沒有看到真相之前，不要輕易發表意見，對事情了解得不夠清楚明白時，不可以任意傳播，以免造成不良後果。<br>（謠言止於智者，不要被謠言所利用。）<br><br>不合義理的事，不要輕易答應，如果輕易允諾，會造成做也不是，不做也不好，使自己進退兩難。<br>講話時要口齒清晰，咬字應該清楚，慢慢講，不要太快，更不要模糊不清。<br>遇到他人來說是非，聽聽就算了，要有智慧判斷，不要受影響，不要介入是非，事不關己不必多管。<br><br>見人善　即思齊　縱去遠　以漸躋<br>見人惡　即內省　有則改　無加警<br>易解：<br>看見他人的優點或善行義舉，要立刻想到學習看齊，縱然目前能力相差很多，也要下定決心，逐漸趕上。<br>看見別人的缺點或不良的行為，要反躬自省，檢討自己是否也有這些缺失，有則改之，無則加勉。<br>（見賢思齊焉，見不賢而內自省也。）<br>（子曰：三人行。必有我師焉，擇其善者而從之，其不善者而改之。）<br>唯德學　唯才藝　不如人　當自礪<br>若衣服　若飲食　不如人　勿生慼<br>易解：<br>每一個人都應當重視自己的品德、學問、和才能技藝的培養，如果感覺到有不如人的地方，應當自我惕勵奮發圖強。<br>至於外表穿著，或者飲食不如他人，則不必放在心上，更沒有必要憂慮自卑。<br>（論語‧顏回居陋巷，一簞食、一瓢飲，人不堪其憂，回也不改其樂。）（※君子憂道不憂貧）<br><br>聞過怒　聞譽樂　損友來　益友卻<br>聞譽恐　聞過欣　直諒士　漸相親<br>易解：<br>如果一個人聽到別人說自己的缺失就生氣，聽到別人稱讚自己就歡喜，那麼壞朋友就會來接近你，真正的良朋益友反而逐漸疏遠退卻了。<br>反之，如果聽到他人的稱讚，不但沒有得意忘形，反而會自省，唯恐做得不夠好，繼續努力；<br>當別人批評自己的缺失時，不但不生氣，還能歡喜接受，那麼正直誠信的人，就會漸漸喜歡和我們親近了。<br>（人以群分，物以類聚。同聲相應，同氣相求。）<br><br>無心非　名為錯　有心非　名為惡<br>過能改　歸於無　倘揜飾　增一辜<br>易解：<br>無心之過稱為錯，若是明知故犯，有意犯錯便是罪惡。<br>知錯能改，是勇者的行為，錯誤自然慢慢的減少消失，如果為了面子，死不認錯，還要去掩飾，那就是錯上加錯了。<br><br>（子曰：知過能改，善莫大焉！<br>又曰：知恥近乎勇。）<br><h3>汎愛眾</h3>凡是人　皆須愛　天同覆　地同載<br>易解：<br>只要是人，就是同類，不分族群、人種、宗教信仰，皆須相親相愛。<br>同是天地所生萬物滋長的，應該不分你我，互助合作，才能維持這個共生共榮的生命共同體。<br>（國父說：物種以競爭為目的。人類以互助合作為目的。）<br>行高者　名自高　人所重　非貌高<br>才大者　望自大　人所服　非言大<br>易解：<br>德行高尚者，名望自然高超。<br>大家所敬重的是他的德行，不是外表容貌。<br>有才能的人，處理事情的能力卓越，聲望自然不凡，然而人們之所以欣賞佩服，是他的處事能力，而不是因為他很會說大話。<br><br>己有能　勿自私　人所能　勿輕眥<br>勿諂富　勿驕貧　勿厭故　勿喜新<br>人不閒　勿事攪　人不安　勿話擾<br>易解：<br>當你有能力可以服務眾人的時候，不要自私自利，只考慮到自己，捨不得付出。<br>對於他人的才華，應當學習欣賞讚歎，而不是批評、嫉妒、毀謗。<br>不要去討好巴結富有的人，也不要在窮人面前驕傲自大，或者輕視他們。<br><br>不要喜新厭舊，對於老朋友要珍惜，不要貪戀新朋友或新事物。<br>對於正在忙碌的人，不要去打擾他，當<br>別人心情不好，身心欠安的時候，不要閒言閒語干擾他，增加他的煩惱與不安。<br><br>（禮運大同篇：力惡其不出於身也，不必為己。）<br><br>人有短　切莫揭　人有私　切莫說<br>道人善　即是善　人知之　愈思勉<br>揚人惡　即是惡　疾之甚　禍且作<br>善相勸　德皆建　過不規　道兩虧<br>易解：<br>別人的缺點，不要去揭穿，對於他人的隱私，切忌去張揚。<br>讚美他人的善行就是行善。<br>當對方聽到你的稱讚之後，必定會更加勉勵行善。<br>張揚他人的過失或缺點，就是作了一件壞事。<br><br>如果指責批評太過分了，還會給自己招來災禍。<br>朋友之間應該互相規過勸善，共同建立良好的品德修養。<br>如果有錯不能互相規勸，兩個人的品德都會有缺陷。<br><br>凡取與　貴分曉　與宜多　取宜少<br>將加人　先問己　己不欲　即速已<br>恩欲報　怨欲忘　報怨短　報恩長<br>易解：<br>財物的取得與給予，一定要分辨清楚明白，寧可多給別人，自己少拿一些，才能廣結善緣，與人和睦相處。<br>事情要加到別人身上之前（要託人做事），先要反省，問問自己：<br><br>換作是我，喜歡不喜歡，如果連自己都不喜歡，就要立刻停止。<br>（子曰：己所不欲，勿施於人。要設身處地為別人著想。）<br>受人恩惠要時時想著報答，別人有對不起自己的事，應該寬大為懷把它忘掉，怨恨不平的事不要停留太久，過去就算了，『不要老放在心上，處罰自己，苦惱自己！』<br>至於別人對我們的恩德，要感恩在心常記不忘，常思報答。<br>待婢僕　身貴端　雖貴端　慈而寬<br>勢服人　心不然　理服人　方無言<br>易解：<br>對待家中的婢女與僕人，要注重自己的品行端正並以身作則，雖然品行端正很重要，但是仁慈寬大更可貴，如果仗勢強逼別人服從，對方難免口服心不服。<br>唯有以理服人，別人才會心悅誠服沒有怨言。<br><br><h3>親仁</h3>同是人　類不齊　流俗眾　仁者希<br>果仁者　人多畏　言不諱　色不媚<br><br>能親仁　無限好　德日進　過日少<br>不親仁　無限害　小人進　百事壞<br>易解：<br>同樣是人，善惡邪正，心智高低卻是良莠不齊。<br>跟著潮流走的俗人多，仁慈博愛的人少，如果有一位仁德的人出現，大家自然敬畏他，因為他說話公正無私沒有隱瞞，又不討好他人。<br>所以大家才會起敬畏之心。<br><br>能夠親近有仁德的人，向他學習，真是再好不過了，因為他會使我們的德行一天比一天進步，過錯也跟著減少。<br>如果不肯親近仁人君子，就會有無窮的禍害，因為不肖的小人會趁虛而入，跑來親近我們，日積月累，我們的言行舉止都會受影響，導致整個人生的失敗。<br>（近朱者赤，近墨者黑。）<br><br><h3>餘力學文</h3>不力行　但學文　長浮華　成何人<br>但力行　不學文　任己見　昧理真<br>易解：<br>不能身體力行孝、悌、謹、信、汎愛眾、親仁這些本分，一味死讀書，縱然有些知識，也只是增長自己浮華不實的習氣，變成一個不切實際的人，如此讀書又有何用？<br>反之，如果只是一味的做，不肯讀書學習，就容易依著自己的偏見做事，蒙蔽了真理，也是不對的。<br>（子曰：「學而不思則罔，思而不學則殆。」）<br>讀書法　有三到　心眼口　信皆要<br>方讀此　勿慕彼　此未終　彼勿起<br>寬為限　緊用功　功夫到　滯塞通<br>心有疑　隨札記　就人問　求確義<br>易解：<br>讀書的方法要注重三到，眼到、口到、心到。<br>三者缺一不可，如此方能收到事半功倍的效果。<br>研究學問，要專一，要專精才能深入，不能這本書才開始讀沒多久，又欣羨其他的書，想看其他的書，這樣永遠也定不下心，必須把這本書讀完，才能讀另外一本。<br>在訂定讀書計畫的時候，不妨寬鬆一些，實際執行時，就要加緊用功，嚴格執行，不可以懈怠偷懶，日積月累功夫深了，原先窒礙不通，困頓疑惑之處自然而然都迎刃而解了。<br>（中庸：用功日久，而一旦豁然貫通焉，則眾物之表裡精粗無不到，而吾心之全體大用無不明矣。）<br><br>求學當中，心裡有疑問，應隨時筆記，一有機會，就向良師益友請教，務必確實明白它的真義。<br>（不恥下問）<br><br>房室清　牆壁淨　几案潔　筆硯正<br>墨磨偏　心不端　字不敬　心先病<br>列典籍　有定處　讀看畢　還原處<br><br>雖有急　卷束齊　有缺壞　就補之<br>非聖書　屏勿視　蔽聰明　壞心志<br>勿自暴　勿自棄　聖與賢　可馴致<br>易解：<br>書房要整理清潔，牆壁要保持乾淨，讀書時，書桌上筆墨紙硯等文具要放置整齊，不得凌亂，觸目所及皆是井井有條，才能靜下心來讀書。<br>古人寫字使用毛筆，寫字前先要磨墨，如果心不在焉，墨就會磨偏了，寫出來的字如果歪歪斜斜，就表示你浮躁不安，心定不下來。<br><br>書籍課本應分類，排列整齊，放在固定的位置，讀誦完畢須歸還原處。<br>雖有急事，也要把書本收好再離開，書本是智慧的結晶，有缺損就要修補，保持完整。<br>（古人一書難求，故有修補之舉。）<br><br>不是傳述聖賢言行的著作，以及有害身心健康的不良書刊，都應該摒棄不要看，以免身心受到污染，智慧遭受蒙蔽，心志變得不健康。<br>遇到困難或挫折的時候，不要自暴自棄，也不必憤世嫉俗，看什麼都不順眼，應該發憤向上努力學習，聖賢境界雖高，循序漸進，也是可以達到的。<br><br>（孟子曰：舜何人也，予何人也，有為者亦若是！）<br><br>（唐詩：勸君莫惜金縷衣，勸君惜取少年時。花開堪折直須折，莫待無花空折枝。）<br><br>弟子規易解終。<br><br><h3>弟子規全文</h3><h3>總敘</h3>弟子規　聖人訓　首孝悌　次謹信<br>泛愛眾　而親仁　有餘力　則學文<br><h3>入則孝</h3>父母呼　應勿緩　父母命　行勿懶<br>父母教　須敬聽　父母責　須順承<br>冬則溫　夏則凊　晨則省　昏則定<br>出必告　反必面　居有常　業無變<br>事雖小　勿擅為　苟擅為　子道虧<br>物雖小　勿私藏　苟私藏　親心傷<br>親所好　力為具　親所惡　謹為去<br>身有傷　貽親憂　德有傷　貽親羞<br>親愛我　孝何難　親憎我　孝方賢<br>親有過　諫使更　怡吾色　柔吾聲<br>諫不入　悅復諫　號泣隨　撻無怨<br>親有疾　藥先嘗　晝夜侍　不離床<br>喪三年　常悲咽　居處變　酒肉絕<br>喪盡禮　祭盡誠　事死者　如事生<br><h3>出則悌</h3>兄道友　弟道恭　兄弟睦　孝在中<br>財物輕　怨何生　言語忍　忿自泯<br>或飲食　或坐走　長者先　幼者後<br>長呼人　即代叫　人不在　己即到<br>稱尊長　勿呼名　對尊長　勿見能<br>路遇長　疾趨揖　長無言　退恭立<br>騎下馬　乘下車　過猶待　百步餘<br>長者立　幼勿坐　長者坐　命乃坐<br>尊長前　聲要低　低不聞　卻非宜<br>進必趨　退必遲　問起對　視勿移<br>事諸父　如事父　事諸兄　如事兄<br><h3>謹</h3>朝起早　夜眠遲　老易至　惜此時<br>晨必盥　兼漱口　便溺回　輒淨手<br>冠必正　紐必結　襪與履　俱緊切<br>置冠服　有定位　勿亂頓　致污穢<br>衣貴潔　不貴華　上循分　下稱家<br>對 '<h2>Simple Rules Emotionally Intelligent People Embrace</h2>Put these rules into practice, and start making emotions work for you, instead of against you.<br>"How can I improve my emotional intelligence?"<br>That\'s a question I get asked a lot. <br><br>And over the past year I\'ve used this column to focus on answering that question--by providing simple rules that are not only easy to remember, but that you can start putting into practice right away.<br>Here are 10 rules of<a target="_blank" href="https://www.eqapplied.com/"> emotional intelligence </a>that will help you start making emotions work for you, instead of against you.<br><h3>1. The 25/5 Rule</h3>According to ancient legend, billionaire Warren Buffett\'s personal pilot was once discussing career priorities with his boss when Buffett taught him a simple lesson.<br>According to the legend, Buffet told his pilot tofirst make a list of his top 25 career goals, and then, to circle the top five goals.To remain focused on accomplishing goals one through five, the pilot would need to keep away from the othergoals.<br><br>The idea behind the 25/5 rule is that we often get distracted by things that are interesting but that prevent us from making progress on the more important things.<br>Buffet has gone on record to say this story never really happened...but the principle remains: Success means learning to say no, so you can say yes to the things that matter most.<br><a href="https://www.inc.com/justin-bariso/productive-emotional-intelligence-25-5-rule-how-to-achieve-more-focus-avoid-distraction-get-more-done-be-more-productive-warren-buffet.html">Read more about how to apply the 25/5 rule here.</a><br><br><h3>2. Writing in reverse</h3>Writing in reverse is simple: You have to reverse your role as the writer (of an email, a report, a landing page, etc.) with the role of the recipient (your audience).This is helpful because it keeps you from:<br><br>writing from an overly emotional perspective,<br>writing too much, or<br>writing things that won\'t help your cause, and which the recipient doesn\'t care about<br><br>Writing in reverse is also emotionally intelligent--because it helps you develop your empathy muscle.<br><a href="https://www.inc.com/justin-bariso/why-emotionally-intelligent-minds-embrace-rule-of-writing-in-reverse.html">Read more about how to apply the rule of writing in reverse here.</a><br><h3>3. The golden question</h3>The golden question is actually five questions in one. <br>When you need to make a decision but you feel your emotions taking over, ask yourself:<br><br><em>How will I feel about this in:</em><br><em>a day?</em><br><em>a week?</em><br><em>a month?</em><br><em>a year?</em><br><em>five years?</em><br><br>This question is extremely helpful because by forcing yourself to "see the future," you hack your brain and change the way it processes emotions.<br><a href="https://www.inc.com/justin-bariso/how-emotionally-intelligent-people-use-golden-question.html">Read more about how to use the golden question here.</a><br><h3>4. The 5-minute rule</h3>Ever have a huge task sitting in front of you, and instead of working on it, you sit around watching YouTube videos all morning? Yeah, me too.<br>There\'s a reason we do that: The brain is so overwhelmed with the thought of completing that task, it causes you to avoid it at all costs.<br><br>In cases like these, you can use the five-minute rule: Make a deal with yourself to work on a task for just five minutes. <br>If you want to quit after that, no problem.<br>This works because the brain is "tricked" into seeing your large task as a small one. <br><br>Of course, you usually end up working for much longer than five minutes.<br><a href="https://www.inc.com/justin-bariso/emotionally-intelligent-people-embrace-5-minute-rule.html">Read more of the benefits of the five-minute rule here.</a><br><h3>5. The rule of clocking out</h3>If you\'re anything like me, you view work as a priority. <br>But how do you balance that priority with even more important priorities, like your family, or your mental health?<br><br>You can do so by learning to clock out: Set working times for every day, and when the end of the day comes, clock out. <br>Treat it like an important appointment, one that I can\'t miss.<br>Employers and employees who apply the rule of clocking out find balance and build a more rewarding organizational culture--one that is founded on balance.<br><br><a href="https://www.inc.com/justin-bariso/time-management-emotional-intelligence-how-to-find-more-time-mental-health-how-to-avoid-burnout-how-to-set-priorities-at-work.html">Read about the other ways to apply the rule of clocking out here.</a><br><h3>6. The rule of writing</h3>Have you ever had a question for a colleague, but when you ask it, they simply can\'t follow? As you try to explain, you realize you haven\'t completely thought through this idea yourself.<br>After experiencing this enough times, I started to follow the "rule of writing":<br><em>If you want to clarify your thinking, remember something important, or communicate something clearly, write it down.</em><br><br>The rule of writing has many benefits: It clarifies your thinking, improves memory and understanding, and helps you communicate better.<br><a href="https://www.inc.com/justin-bariso/how-to-write-amazon-jeff-bezos-memos-meetings-clear-writing-clear-thinking-rule-of-writing.html">Read more about how to make the rule of writing work for you here.</a><br><h3>7. The five-step rule against procrastination</h3>If rule number five wasn\'t enough to get your task done, try out my full method to fighting procrastination.<br>This is the method I used to break a lifelong habit of putting things off, not because I didn\'t feel like working on them, but because I was so busy I was prioritizing the urgent over the important. <br><br>But following this method helped relieve stress and increase the quality of my work.<br><a href="https://www.inc.com/justin-bariso/i-was-a-master-procrastinator-heres-simple-5-step-method-i-used-to-quit-habit.html">Read more about how to apply the five-step method here.</a><br><h3>8. The 3-Question rule</h3>Several years ago I was watching an interview with Craig Ferguson and he said something that instantly burned into my memory:<br>There are three things you must always ask yourself before you say anything.<br><br>Does this need to be said?<br>Does this need to be said<strong>by me?</strong><br>Does this need to be said by me,<strong>now?</strong><br>This brilliant tool may seem simple, and it is. <br>But I use it every single day, and it\'s saved me a countless number of times.<br><a href="https://www.inc.com/justin-bariso/why-emotionally-intelligent-minds-embrace-3-question-rule.html">Read more about the benefits of the 3-Question rule here.</a><br><br><h3>9. The rule of reappraisal</h3>Whenever you feel unproductive, stuck in a rut, or simply afraid of what\'s ahead, you must remember the rule of reappraisal:<br><br>Don\'t focus on the path ahead. <br>Look back at how far you\'ve come.<br>This simple shift in perspective can change frustration into contentment, anxiety into appreciation.<br><br><a href="https://www.inc.com/justin-bariso/productivity-emotional-intelligence-how-to-be-more-productive-how-to-measure-success-self-worth-rule-of-reappraisal.html">Read more about how the rule of appraisal can help you here.</a><br><h3>10. First things first</h3>I have a recurring nightmare. <br>The circumstances of the dream change, but the basic problem remains the same:<br>I have too much to do, and not enough time to do it.<br><br>When facing this situation, I\'ve learned to follow the rule of "first things first." I narrow my task list down to only two or three items, max. <br>Then, I focus only on the first one, and start chipping away.<br>And the rule of \'first things first<em>\'</em>has a ton more benefits.<br><br><br><br>',

'<h2>知足者富</h2><br>老子道德经 第三十三章<br>知人者智，自知者明。<br>勝人者有力，自勝者強。<br>知足者富。強行者有志。<br>不失其所者久。死而不亡者壽。<br><br>能瞭解別人，算有智慧；能識透自己，才是聰明。<br>能戰勝別人，算有力量；能戰勝自己，才是強者。<br>知道滿足的人才是富有。<br>堅持努力前行的人才是有志氣。<br>不喪失本分的人才能長久。<br>身雖死而道猶存的人，才算真正長壽。<br><br>所谓“知足者富”<br>作人做事留余地，好事、便宜不多占，多占惹麻烦。<br>只知道樂此不倦地索取，而不知「甘半飽」的捨棄。<br>卻不知擁有一切是不現實，也沒必要。<br><br>曾國藩有言，「留一分餘地，可回轉自如；不留餘地，則易失之於剛，錯而無救。」<br><br>莫言也曾道︰「世界上的事情，最忌諱的就是個十全十美。凡事總要稍留欠缺，才能持恆。」<br><br>「留餘」思想，古已有之，是我國傳統文化智慧。<br><br><br><br>',
'<h2>江湖作庙堂，哪里还有归隐，只剩逃遁。</h2><br>谈谈金氏武侠这个悲观世界中的个人命运——以风清扬这个绝顶高手为例。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPmrVzleNqViaVX53iaKxuh0f84TaPmMJiboakzAd1eqBVFZTFyiaZnEtGxg/640"><br>当然，我说的这个风清扬，仅指《笑傲江湖》里那个风清扬。<br><br>1 金庸为什么要把风清扬写丢了？<br><br>必须承认，现代人若想行走江湖，如果想给自己起个“花名”，风清扬的确是上佳之选，仅次于“海边的西塞罗”，短短三个字，既有出典，还暗含着一股潇洒飘逸的隐士之气。<br>是的，千古文人侠客梦，而梦中的侠客们，却一般都是隐士梦。<br>尤其金派武侠的那些大侠们，武林称雄之后潇洒归隐，是最常规的操作。<br><br>金老爷子这么写，是因为他是良心作者，写文章要讲求逻辑自洽。<br>你想啊，江湖之外还有朝廷，如果某人已经掌握绝世武功，并在江湖上号令群雄，那按照中国历史的一般逻辑，下一步就该造反了。<br>即便事主没有君王梦、不想反，手下人为了自己的将相梦也要逼他反。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPaiaxwicfgPqOQNrjJrhIQssKKTgzeHSNI1Lo0ibgAWw3bl08fP0IeOMBQ/640"><br>即便这一群江湖人士都是活菩萨、看得开，朝廷也会不放心，果断出手剿灭。<br>中国古代社会那个没选举制度调解的世界里，江湖与庙堂的相争，就是一场你死我活的殊死搏斗，革命不是请客吃饭，双方都得赌上身家性命。<br>但金庸，又不想把主角们都写成时机一到就扯杆子造反的农民起义领袖，于是唯一的办法就是让他们退隐，在江湖上也自绝踪迹，这样才能朝廷安心，手下安心，读者安心。<br><br>其实从政治博弈学的角度说，为了给朝廷做足够的“安全声明”，这些高手们在退隐之前都应该自废武功、或者干脆卸条胳膊卸条腿啥的，金庸没这么写，已经算给主角们开了很大外挂了。<br>但正如武功有品级一样，大侠归隐这事儿，其实也分上中下“三品”。<br><strong>上品的“善隐”，就是李白所谓“事了拂衣去，深藏身与名”——既然江湖事已了，于是无牵挂的归隐，让心灵歇歇脚。</strong><br><br>这种归隐，好似给自己放个长假，养精蓄锐，如果江湖再起波澜，我再出山也不迟。<br>《射雕英雄传》里的洪七公就属此类，小说的结尾，他留下一句“我去矣”，安心跑到岭南吃美食去了，从此十几年不回中原。<br>等《神雕侠侣》里风波再起，洪七公又重出江湖行侠仗义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNP6fdxic9MiahJva5AOL53RKyXJRI4wBib6o99VYicLTgcC2uXTP3VyKgDNw/640"><br>这种归隐是进退优容的。<br><strong>中品的“凡隐”，是陶渊明的“悟以往之不谏，知来者之可追”——我已经看透了这世间险恶，累了，隐退吧，赶紧的！</strong>这种退隐好似退休，把自己放逐到比江湖更远的江湖中，一去不再回来。<br><br>《神雕侠侣》里的杨过和小龙女最后就选择了这种：<br>“终南山后，活死人墓，神雕侠侣，绝迹江湖。”<br>江湖从此只有大侠的传说，却再不见大侠的踪影。<br><br>连郭襄这种痴情迷妹杨过都不肯再见，可见他已经对这个社会烦得透透的了。<br>以后江湖再有什么事，蒙古人灭了宋也好，华夏倾覆也罢，都与我无关。<br>我只想找个地方躲起来，过好自己的小日子，不再问世事了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPXxWsD6JOIkt0hzt00hEM4KQuLcclXgna2ctmzOoSPQ1yrbNF9NCx8w/640"><br>这种归隐，有归所，但无退路。<br>相比之下，风清扬的归隐却是“恶隐”——与其说是归隐，倒不如说像在逃遁。<br>他进无出路，退亦无门。<br><br><strong>可能正是因为风清扬这个名字太有隐逸范儿，几乎所有电视剧版都把其出场写的特别仙风道骨，仿佛风清扬归隐之后的生活过得如其名字般任达而自得。</strong>但其实这是个谬误，你去读《笑傲江湖》的小说原文，会发现“风太师叔”出场时的样子是很狼狈的，金庸在这里用了八个字：<br><strong>神气抑郁，面若金纸！</strong><br>神气抑郁不用解释，“面若金纸”这个成语，在中国传统小说中只专指两种情况：<br>一种，是被气的七窍生烟，命不久矣，比如《红楼梦》里的贾政听说贾宝玉又闯祸了，满府找这倒霉孩子要揍人时。<br>另一种，是身受重伤或患了重病，命不久矣，比如《封神演义》里的皇叔比干，被纣王剖了心之后，没立刻死，就这个样子。<br><br>反正不管怎么说，“面若金纸”都是快死的人才有的样子，而风清扬就是顶着这么一副落魄面孔出场的。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPd2LKzmuR7ibHfwy0fHlJiapXwI4ftF6s3kVicBgMwWo2or373IR1DAVeg/640"><br><em>哪怕是我最喜欢的01版《笑傲》中，于承惠老爷子也没演出这个感觉。<br></em><strong>那是什么让他变成这副模样了呢？<br><br>是他不得不隐的身世。</strong>风清扬年轻的时候，正赶上华山派气宗和剑宗内斗，气宗觉得剑宗有他这么个高手在，赢面太小。<br>就“不讲武德”的用计骗他远下江南娶妻，风清扬到了江南才知道哪有什么成亲，新娘子是妓女假扮的，“岳丈”一家在他来之前就做了鸟兽散。<br><br>等再回华山，又发现剑宗同门被抄了个底掉，他连帮派根基都没了。<br>用现在的话说，风清扬其实是被“骗婚”了，被险恶的江湖社会毒打了一次。<br>按照金派武侠的一般套路，风清扬若是主人公，此时应该选择的不是归隐，而是仗剑入堂，为师父、师兄弟们报仇雪恨。<br><br>而后再归隐不迟。<br>但他没有，他直接选择归隐了，时年也就三十来岁，跟国内某些大公司刚到35岁就被清退的程序猿们一样。<br>你说这种人这个时候心情不郁闷，能豁达而了无牵挂的归隐么？<br><br>反正我是不信的。<br>他是看出来了，华山派内部“路线斗争”已定，此时再去报仇没有意义，所以只能躲，惹不起，我躲得起总可以吧？<br><strong>但从风清扬出场时的气色看，他错了，他躲也躲不起。</strong><br>他归隐这些年非但没有消解心中郁闷，反而可能忧思成疾，若不然也不会在教令狐冲武功时不住地咳嗽，“面色颇为痛苦”，并说“若我不传你，再过些年，天下怕再不会有人使独孤九剑”。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPibb0VAicp58BJDP8Yz2dQNVLnOMiaTLF2PF2QibPAKFlkpw3VBkdiap8jQQ/640"><br><strong>他的出山传功，不像洪七公教郭靖和黄蓉那般，是“静极思动”的随性而为，而更像是在跟徒孙交代后事，让自己的一身武功有个托付。</strong>而临走的时候，风清扬又千叮咛万嘱咐令狐冲，与他约法三章：<br><br>绝对不能将他传功的事情说出去，从此后他不会再见任何外人，就算是令狐冲上山来寻他，他也坚决不见……<strong>这哪里是在归隐啊，这分明是在逃遁。</strong>是的，总结《笑傲江湖》中风清扬这唯一一次出场，你会发现他没有名字中体现的那么侠隐、飘逸，反而是抑郁、狼狈，甚至对江湖有那么一丝丝惧怕。<br><strong>那么问题来了，这个人明明是一代宗师，手握天下第一的剑诀，真打起来，当世高手也罕有能与之匹敌，他又在怕什么呢？</strong><br>答案就在《笑傲江湖》的字里行间里。<br><br>2 不许归隐的江湖我在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzI1NzE1ODc1MA==&amp;mid=2247484846&amp;idx=1&amp;sn=aade1ef31fb21adf9a2ff8ea764ad1c3&amp;chksm=ea1afe9fdd6d778989a6487f89d72e75a5546a55cd31616c5d91a33079fd234d54d266bee6f2&amp;scene=21#wechat_redirect" data-itemshowtype="0" tab="innerlink" data-linktype="2">射雕英雄传，究竟讲了什么？<br></a>》一文中，说金庸的五绝暗喻了中国五派传统思想，有人说我牵强附会瞎联想：<br><br>“金庸有想那么多吗？”<br>事实上，金庸不仅想到了，而且非常喜欢这个结构，反复在自己作品里使用。<br><strong>你看《射雕英雄传》里他用五绝暗喻了一回，在《笑傲江湖》里，他用五岳剑派又暗喻了一回，而且这次更加直白：</strong><br>西岳华山派，暗喻儒家，门派弟子都是一副书生打扮，连掌门都叫君子剑。<br>中岳嵩山派，暗喻法家，左冷禅这人简直就是个商鞅再世，重功利而轻仁义，拿着盟主令旗到处乱挥，最后作法自毙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPsLibExD9jTWibKwtGa2X4LWLSftr0VZUZUcAlL3Dse2icBL89sAgmZFIA/640"><br>东岳泰山派，暗喻道家，创始人叫东灵道长，底下一堆这“子”那“子”。<br><br>北岳恒山派，佛家代表，金庸在这里很聪明将其弟子写成了尼姑而非和尚，避免了与少林的角色重叠。<br>南岳衡山派，这个最特别，由于历史发展到小说所暗指的明代时，墨家、阴阳家等思想已经几乎绝迹了，所以衡山派更突出了隐士的属性，成为了一个专门代表隐逸思想门派。<br>又是五派、又代表五家，而相比于《射雕英雄传》那个远在漠北的大汗，《笑傲江湖》中各派联合的需求似乎更为迫切——日月神教已经快打上门来了。<br><br>所以这五家虽然思想相去甚远，但却要强装“同气连枝”，结成联盟一致对外。<br>问题是，以哪一派（哪一家的思想）为首呢？<br>首先站出来挑头的，当然是华山派，毕竟“独尊儒术”么。<br><br>但华山派所代表的这个儒家，已经不是洪七公所代表的那个儒家了。<br>孟子给儒家打了一个胎毒：<br>说什么事儿都要先分个“君子”和“小人”，然后看人论是非。<br><br>而明清时代，这个胎毒彻底劣化为了党争，儒生们完全忘记了孔夫子“君子群而不党，小人党而不群”的教诲，忙着玩“不群”的党争游戏。<br>最终在无休止的内斗中自我消耗。<br>反而更有利于皇权玩弄党争，执行其“外儒内法”、“名儒实法”的专制统治。<br><br>表现在小说中，就是嵩山派利用华山派的剑气二宗互斗，夺了五岳盟主之位。<br>而小说的一开篇，就写了嵩山派借刘正风结交曲洋一事对着衡山派大开杀戒，将衡山派几乎灭门。<br>初读小说时，我不太理解——何必呢？<br><br>想杀人立威，就杀刘正风这么一个泰斗级的人物还不够么，为什么要这么大开杀戒、自伤元气？<br>但仔细一想，你会觉得金庸这么写是有深意的：<br>历史上的法家和深得其道的“大有为之君”们最喜欢杀的，就是隐士。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPh5wDa2FjiatSEVuLC2SUP3KwibKt17JnSfLeG7uFiaPzW5ecdibDxGHBUA/640"><br>比如明太祖朱元璋，对待隐士，就有几个非常骇人听闻的故事：<br>当时苏州有两个超级人才，一个叫姚淑润、一个叫王谔，两个人都是博学鸿儒，但不太想做官。<br>朱元璋请他们出山，两个人找了一堆了理由，说自己没参加科举，当官于理不合之类的。<br><br>朱元璋三请不动，立刻凶相毕露，下旨将两人处死、抄家，并定下了那条著名的“皇明祖训”：<br>“寰中士夫有不为君用者，诛其身而没其家”。<br>该案之后，有隐士学聪明了，广西夏伯启叔侄两人，也是饱读诗书，朱元璋也是再三去请。<br><br>叔侄俩不想当官（朱元璋那官，谁愿当啊，工资低还动辄被砍）但又想保命，怎么办呢?只能自断一指——我们已经是废人了，皇上你应该饶过我们了吧。<br>没想到朱元璋的反应更加暴烈，直接把两个人绑来，指着鼻子将其破口大骂了一通，然后枭首、株连、抄家、子女充没军中为奴。<br>简直就是左冷禅对待刘正风的翻版。<br><br><strong>或者确切的说，金庸的小说其实是真实历史的翻版。<br>夏伯启为躲朱元璋，想去江湖；<br>刘正风为躲左冷禅，想进朝堂，结果俩人都没躲掉。</strong><br>朱元璋这样的皇帝为什么这么痛恨隐士？<br>是因为他求贤若渴吗？<br>恰恰相反，是因为朱元璋自己就起于江湖。<br><br>他非常清楚的了解江湖上那些隐士的威力：<br>他们就是一群未表明立场的不稳定因素，天下太平还好，一旦出点乱子，可能掀起滔天巨浪。<br>所以为了皇权的安稳，必须要求隐士效忠，或者干脆灭掉——“卿不死，孤不安。”<br><br>说白了就这么点事儿。<br>其实朱元璋自己也说的很清楚，他下诏说：<br>“元以宽仁而失天下，而朕需以刚猛济之。”<br><br>执行种族压迫的元朝有什么宽仁可言呢？<br>说白了无非统治结构太过粗疏，在江湖上放置了太多隐士，导致一遇天灾人祸，朝廷无法管控的力量太大。<br>所以，必须逼江湖人士表态、不许归隐，这是成了明清两朝统治者的一贯逻辑，也是皇权社会发展到极致的必然终点。<br><br>所以法家的韩非子确实是个聪明人，他早两千年以前就看到了，商鞅定的那套规矩发展到最后，是必须清除掉社会中所有想要游离于体系之外的人。<br>《五蠹》当中明确说“儒以文乱法，侠以武犯禁”，笔杆子和枪杆子掌握在这些体制外者手中都是危险的。<br>不仅如此，他还扩大了“黑名单”：<br><br>“是故乱国之俗：<br>其学者，则称先王之道以籍仁义，盛容服而饰辩说，以疑当世之法，而贰人主之心。<br>其言谈者，为设诈称，借于外力，以成其私，而遗社稷之利。<br><br>其带剑者，聚徒属，立节操，以显其名，而犯五官之禁。<br>其患御者，积于私门，尽货赂，而用重人之谒，退汗马之劳。<br>其商工之民，修治苦窳之器，聚沸靡之财，蓄积待时，而侔农夫之利。<br><br>此五者，邦之蠹也。<br>人主不除此五蠹之民，不养耿介之士，则海内虽有破亡之国，削灭之朝，亦勿怪矣。”<br>儒家（学者）、纵横家(言谈者）、侠客(带剑者)、难民(患御者)、商人，在法家看来都是要踩死的臭虫。<br><br>国家最好彻底消灭庙堂之外的江湖，让不愿意表态效忠君王的人隐无可隐。<br>最好再“利出一孔”，让不跟皇上走的人都没饭吃。<br>这个“反乌托邦”在历经两千年的发展后，在《笑傲江湖》的世界里终于达成了，风清扬这样在江湖中已经无处容身的“归隐者”不逃，他难道想当刘正风第二吗？<br><br>3 令狐冲突围<strong>而正因为《笑傲江湖》的江湖中，归隐已经如此之难，所以主人公令狐冲如何归隐，也成为了贯彻全篇的真正主题。</strong>令狐冲很早就已经得到的那本《笑傲江湖》曲谱，其实是一个象征，代表了他萌发已久的隐逸之心。<br>整个小说当中，令狐冲的根本诉求其实只有一个：<br><br>世道已经这么乱，你们都说自己是正道，对方是邪道，我也分不清，要不然你们就放过我算了。<br>让我归隐山林，跟心爱的人琴瑟和鸣好不好？<br>如果放在《射雕》的世界里，跟郭靖最终放弃归隐、选择守襄阳相比，令狐冲的这个愿望是很容易实现的，甚至是很卑微的。<br><br>《射雕》的世界中，留存着极大的归隐空间。<br>然而，在《笑傲江湖》里，这个空间已经不存在了，五岳剑派和日月神教两边，都不允许脱离其管控的第三股力量出现，所以要除之而后快。<br>为了自保，令狐冲只能越变越强，但这又造成了另一个悖论——由于他的越变越强，对立双方都更不能容忍这个变数的存在，必须逼他效忠、或者除之而后快。<br><br>为了归隐而自保，为了自保而变强，因为变强而显眼于是更加无法归隐。<br>整个小说的中后部，令狐冲都陷入到了这种逻辑怪圈中无法自拔。<br>当然，金庸是通俗小说家，这意味着他必须讨好大多数读者。<br><br>于是小说最后来了一出“机械降神”，强行把岳不群和任我行都给写死了，大团圆的结局突然降临，令狐冲终于可以跟他的盈盈一起归隐山林，“曲谐”了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E3R2kpnIkmNktUNummMTZDYMGgjulUNPOgvU3ggMa9S6wxrk5tfhWBUD8dTjlvs4OKU4h4oXUiaSXBOzAO2KeaA/640"><br>但我们仔细想想，这样的结局现实吗？<br>《笑傲江湖》的世界中，归隐的空间其实已经没有了，金庸给令狐冲创造的，与其说是一片供其归隐的山林，倒不如说是一个“政治真空”。<br><br>但政治真空早晚是要有人来填补的。<br>等到新的枭雄崛起，定睛一看：<br>哎呦，还有这么大能量一人在我博弈棋局之外呢！<br><br>你什么态度啊！<br>赶紧表态！<br>不然灭了你！<br><br>到那个时候，令狐冲的悲剧就来临了，他要不然像刘正风一样引颈就戮，要不然像风清扬一样，搞潜逃式的“隐逸”，总之无法再像故事里那么优容。<br>“曲谐”终归只是个童话般的梦。<br>而以令狐冲的性格，我估计他会学风清扬。<br><br>所以，金庸写这么一个有头无尾、不知所终的风清扬，我很怀疑他是在暗示这个故事的真实结局：<br>当江湖也化作庙堂，哪里还有归隐，所余只剩逃遁。<br>可，又有何处还能逃遁呢？<br><br>所以风清扬的那个结局，最终也将是令狐冲的。<br>于是最后的最后，<strong>世上再无风清扬，人间遍地韦小宝。</strong>一切大侠时代，早晚都会在沧海一声笑中落幕。<br><br><br><br>',
'<h2>说话是一门艺术</h2><br><strong>避免使用“以上对下”的口吻跟他人说话<br>当对方不想听你讲的时候，请不要多嘴<br>用比喻的方式，让对方换位元思考<br>避免用指责的方式说话<br>考虑对方的感受<br>不要问一些不该问的问题</strong><br><br>冷嘲热讽、尖酸刻薄的话让人反感；<br>阿谀奉承、献媚讨好的话让人觉得很没品；<br>好为人师、颐指气使的话让人厌烦；<br><br>关怀体贴、善解人意的话则会让人觉得贴心。<br><br>说话掌握得好让人如沐春风，控制得不好使人感觉如芒在背。<br><br>说话拐弯抹角固然不好，但太过直接有时也会伤人。<br><br>所谓“己所不欲，勿施于人”，我们不希望听到别人说些让自己不舒服的话，那么我们说话也应该尊重他人。<br><br>说话“让人舒服”与“不真”或“虚伪”是两码事。<br>既然与人沟通，就要用别人能够接受的方式去表达，才能让人理解你的意思，或接受你的建议。<br><br>与人说话时，应注意以下几点：<br><strong>避免使用“以上对下”的口吻跟他人说话</strong><br>当我们摆出高高在上的姿态跟别人说话时，对方肯定心里不舒服。<br>如果你是上司，对下属动不动就大声训斥，他虽然表面唯唯诺诺，心里一定很反感，因为你伤了他的自尊心。<br>如果大家地位平等，你却总好用“指导别人”的语气跟人说话，人家会觉得“你以为自己很厉害啊？”<br><br>即使是赞扬的话，也不能见人就说。<br>当别人认为你的地位比他高时，你说“好棒喔”、“不错喔”、“做得很好”等，别人会觉得很开心，会认为那是鼓励和肯定。<br>但是如果对方觉得自己的地位跟你平等，你却用这种“以上对下”的“鼓励”语句，就会让人产生一种“不舒服”的感觉。<br><br><strong>当对方不想听你讲的时候，请不要多嘴</strong><br>当别人向你求助或想听取你的建议的时候，才是你开口的时机。<br>千万不要以为“主动去忠言逆耳”会对别人是一种帮助。<br><br>当对方不想听的时候，你即使讲了他也听不进去，有时候还会造成反效果，让人觉得你自大，或者是在同情他。<br>个人管个人的事，自以为是的帮忙有时会弄巧反拙。<br><br><strong>用比喻的方式，让对方换位元思考</strong><br>当别人主动问你他的缺点时，最好的回答方式并不是直接给他点出来，而是尽量让他用第三者的方式来看待自己。<br>有两种方法，第一种是用比喻，在阐述同一个道理的故事时，把主角的焦点转换到别的角色上面，让对方先把压力从自己身上抽离，就比较容易客观思考。<br>假如对方的缺点是“很骄傲”，你可以说一个故事，套用同样的状况，让对方感受看看换成是自己，是否也会很不舒服。<br><br>第二种是用问句引导，利用“你认为…你会…”的语句，让他自己去套入状况，来发现自己的问题。<br><br><strong>避免用指责的方式说话</strong><br>“你怎么会这样？”<br>“你为什么不想后果？”<br>“你难道不知道…会…吗？”<br>听到指责的话，谁都会反感，即使你讲得再有道理，听起来都不舒服。<br>与其直接责备，不如先了解对方的动机。<br>你可以这样问：<br>“你会想要那么做的原因是什么？”<br>“是不是因为之前…，所以…？”<br>“哦！<br>我可以理解你的想法，但别人可能不会这么想”。<br>这样既能让对方发现并改正自己的错误，也不会造成太大的心理负担。<br><br><strong>考虑对方的感受</strong><br>“好话一句三冬暖，恶语伤人六月寒。”<br>说话不能太随意，有时一句无心的话都能伤人，而那些恶意伤人的话就更要不得了。<br>有时不经意说错了话，要及时道歉，不然轻则伤感情，重则遭致报复。<br>开玩笑虽然能制造气氛，但也要注意分寸，更要注意对象，不是每个人都开得起玩笑的。<br><br>那些道聼涂说、搬弄是非的话千万别讲，第一会伤人，第二有损自己的形象。<br>你在别人面前说第三者的坏话，别人就会想：<br>那你是不是也会在别人面前说我的坏话？<br><br>说话不要太主观，也不要轻易评论人。<br>每次说话前的几秒钟，都是你练习“换位思考”的最佳时机，先想想如果自己听到这句话会有什么感受。<br><br><strong>不要问一些不该问的问题</strong><br>有些人很八卦，一见面就问人家的年龄、薪金、家庭状况等，让人感觉很冒失。<br>每个人都有自己的隐私，人与人之间需要安全距离。<br>不要过分好奇地去问一些不该问的问题，有些事不知道比知道了好。<br>希望大家说话时都能考虑到别人，使自己成为一个他人愿意亲近，令人感觉舒服的人。<b '<h2>儒家择友观：益者三友，损者三友</h2><br>中国有一句老话，叫做在家靠父母，出门靠朋友，可见朋友在我们的生活当中扮演着非常重要的角色。<br>那么在现实生活中，什么样的人才能称之为我们的朋友，我们应当交什么样的人为朋友，如何与朋友相处呢？<br>朋友分哪几种？<br><br>孔子曰：<br>"益者三友，损者三友。<br>友直，友谅，友多闻，益矣。<br><br>友便辟，友善柔，友便佞，损矣。"<br>损者三友：<br><br>损友一<br>第一种叫作"友便辟",指的就是谄媚的，阿谀奉承的朋友。<br>你指鹿为马，他说那就是马；<br>你黑白颠倒，他也赞同你的看法。<br>这种人往往没有原则，但有目的。<br>他能够这般阿谀奉承，多半是要利用你。<br><br>损友二<br>第二种叫作"友善柔",指的就是当面一套，背后一套，喜欢搬弄是非的朋友。<br>这种朋友常常断章取义、巧舌如簧，最后改变了事情的初衷。<br>而真正的君子则是"讷于言，敏于行"。<br>远离他们，是你成事的前提。<br><br>损友三<br>第三种叫作"友便佞",指的就是夸夸其谈、目中无人的朋友。<br>这种朋友往往一聊天，就把自己和一些名人、熟人扯上关系，自吹自擂，通过这样的方式寻找自信，却忽略了朋友的感受。<br>然而真正的朋友相处起来应当是舒服自在的。<br><br>这三类人要么想要攀附你，要么会坏你好事，要么会让你觉得疏远。<br>大多也不会在你落魄的时候拉你一把。<br>所以不值得信赖和依靠，请尽早渐行渐远。<br><br>益者三友：<br>益友一<br>找正直的人做朋友。<br>这个朋友人品是第一位的，直来直去，不需要费太多的心机。<br><br>益友二<br>与真诚而可信赖的朋友的人交朋友。<br>平时平淡若水，但是落魄的时候，默默无语拉你一把，这是真正的朋友。<br>历史上有一个称为"白衣送酒"的故事，这是一个高官向一个穷名士送的极为谦卑的酒，这叫真朋友。<br><br>益友三<br>与博学而见多识广的朋友交朋友，是有益的。<br>择友是门学问，远离损友，与益友同行，你的人生才会更加精彩。<br><br>朋友之间究竟应该如何相处？<br>《论语》中记载了孔子的学生子游说：<br>"事君数，斯辱矣；朋友数，斯疏矣。"<br>这段话的意思是，如果你有事没事总是跟在国君旁边，虽然表示亲近，但离自己招致羞辱就不远了；<br><br>你有事没事总是跟在朋友旁边，虽然看起来亲密，但离你们俩疏远也就不远了。<br>《论语》告诫我们，无论对朋友还是对领导，都要保持一定的距离，掌握好亲疏的分寸。<br>要本着平等和理性的态度去尊重每一个人，彼此之间留一点空隙，留一点余地。<br><br>朋友之道，亲人之道，皆是如此。<br>稍微保持一点距离，得到的往往是海阔天空更深厚的情谊。<br><br>人生不同阶段，我们如何交友？<br>孔子曰：<br>"君子有三戒：<br>少之时，血气未定，戒之在色；<br>及其壮也，血气方刚，戒之在斗；<br>及其老也，血气既衰，戒之在得。"<br><br>孔子说人的一生成长，每个阶段是不一样的，年少的时候是血气未定，戒之在色，感情容易冲动，恋爱容易出事，所以小时候感情那么冲动的时候，交到的都是青春热情，毫无功利的朋友，这固然是好。<br>但是冲动过去呢，及至中年，血气方刚，戒之在斗，中年人最怕就是拉帮结伙，拉山头，结朋党，彼此争斗，因为人有资本了。<br>到老年血气既衰，戒之在得，别老觉得我得到的这些东西我就放不下，人到老的时候，有些东西是要舍的，就是不被所得负累。<br><br><br><br>',

'<h2>中国文化的隐性规则</h2><br>先讲一段往事。<br>1960年代，印尼国父苏加诺访问莫斯科，苏联方面安排了几位大美人一路陪同，苏加诺结过6次婚，是个多愁善感、对世界充满勃勃爱意的人，从来对美女美食美景没有任何抵抗能力，自然而然跟这好几位美人都滚了床单。<br>克格勃将他们滚床单的过程偷拍了录像，在苏加诺访问即将结束的时候，克格勃将他请到总部，将偷拍的录像放映给他看，企图以此来要胁印尼总统，控制印尼政治。<br><br>但令克格勃感到崩溃的是，苏加诺对此毫无愧色，反而谈笑风生，要求克格勃让他带一份录像回印尼，因为在印尼人的文化观念里，大家对这种男女间的事情并不是鄙视，而是艳羡。<br>论风流，我印尼人比法国人还要高三四层楼。<br>与之相反的是，2008年前程远大的香港明星陈冠希，因为跟几名前女友拍下的不雅照片，被修电脑的复制下来传到网上后，陈冠希受到了全民的道德审判，被迫向公众道歉，并从此不再进入娱乐圈。<br><br>身处不同的文化圈，决定了社会对一个人、一件事的反应态度。<br>在中国这个文化圈，有一些独特的、隐性的规则，是民众不允许被打破的，也是中国人跟其他民族不太一致的地方。<br>比如中国人总是对政治人物抱以极高的道德要求，顶层政治人物的公众道德形象不容玷污；<br><br>比如中国人总是不能容忍游手好闲的人，也不能容忍不爱学习的人；<br>又比如中国人做生意总是以宗族为纽带，完成传、帮、带的过程，以血缘的亲近关系向外传递利益链等等等等。<br>形成这种文化规则的原因，是因为中国是一个“大一统的儒家文化圈”，双引号里的九个字，一个都不能改，这是几千年的生活环境塑造出来的。<br><br>中华民族生活在欧亚大陆最东端的大陆区域，这里刚好形成了一个半封闭的优质地理空间，同时有七个大河流域需要治理，为了动员全国资源战胜地理灾害，为了过上好日子，中国用儒家统一了思想，用军事力量统一了全国，用标准的文字和度量衡抹平了差异，这一切都是生存空间所决定的，并不是任何人可以轻易改变的。<br>中国文化的一些隐性规则，是任何个人都不可对抗的，过去的陈冠希不可以，今天的易烊千玺，也不可以。<br>陈冠希是被“公众人物必须拥有更高的道德标准”，这条隐性文化规则摁倒在地，而易烊千玺最终退出国家话剧院，则是被“富贵不可双全”这条隐性文化规则给狙击了。<br><br>是的，中国有一条非常严肃的隐性文化规则，叫“富贵不可双全”，这是中国独有的文化规则。<br>这句话的意思，就是如果你身居高位，你拥有极高的政治权力，你就不可以拥有大量私人财富；<br>如果你拥有大量的私人财富，你就不可以在政治上染指。<br><br>这条十分刚硬，谁碰谁死。<br>比如明初富豪沈万三，他帮朱元璋修南京城墙，并请求出资犒劳军队，朱元璋非但没有感激他，而是将他发配充军到云南。<br>因为拥有“富”这个字的沈万三，他说出犒劳军队这种话，就有收买军队人心的意图，就是在动“贵”这个字所隐含的政治权力，朱元璋当然起疑心，就要弄死他。<br><br>再比如今天许多官员，通常会因为戴名贵手表栽在网友手里，因为中国民众普遍认为，你拥有了管理市县的政治权力，你就绝不能拥有富豪的物质生活，你有“贵”，你就不能“富”。<br>当代中国挑选政治要员，都讲究选吃过苦、在底层成长过来的人，而不从富家子弟里选人，其一是这些人懂平民们需要什么，其二是这些人不会跟富豪形成天然联盟，也是在回避富贵同时出现。<br>今天有许多已经过上好日子的富商，还总是忍不住想拥有政治实权，想靠近政治，这其实触碰了中国文化的隐性规则，其实就是找死。<br><br>没文化，真的很可怕，你靠运气挣来的好日子，会凭实力连钱带命一起送掉。<br>这些年的中国，有那么多得意忘形的人，高估了自己的本领，错把时代红利和一时运气当实力，送掉了自家性命，不知道激流勇退，这当中最有代表性的，就是大师王林。<br>富者不可贵，贵者不可富，没有泼天的机缘，任谁都驾驭不了富贵同时上门，做人要见好就收，当你既富且贵时，你就要特别小心了。<br><br>掌声最热烈的时候，就是危险最近的时候。<br>谁都不可以挑战中国几千年形成的文化隐性规则，谁挑谁死。<br>理解了事物的逻辑，现在我们就能理解社会现象，为什么民众对易烊千玺进编制，整体是反感的呢？<br><br>因为易烊千玺、罗一舟、胡先煦三人，年纪轻轻，就已经从市场上，赚到了名利，尤其是易烊千玺已经是一线明星，他已经获取到了足够多的“富”。<br>如果他再去进编制，就是在挤压其他人获取“贵”的途径，许多民众潜意识里，是反感别人富贵皆得的。<br>富贵自古不可两全，谁想两全，老百姓就自然而然有意见。<br><br>国家话剧院里，其实一直都是有明星的，张丰毅、袁泉、段奕宏、李冰冰，包括我最喜欢的女演员秦海璐等，一直在国家话剧院里，国家话剧院让明星入列，也没什么大问题，但因为是网络时代，信息容易被曝光到大众面前，大家一看你都这么有钱了，你还来图个编制，这不行，咱们有意见。<br>便发生了网络上这次关于易烊千玺入编的激烈讨论。<br>但幸好这件事其实足够小，易烊千玺也聪明，及时退出了国家话剧院的编制，所以易烊千玺没有受到真正的伤害，在这件事上，也能全身而退。<br><br>我写这篇文章，也不是为了讨论易烊千玺这件事，我觉得这件事实在太鸡毛蒜皮了，我们主要讨论的，是社会制度、文化根源、政治差异对世间事物潜移默化的影响。<br>中华文化圈是如此独特，是十分为白人世界所忌惮的，大家看印度人常常能爬到白人顶级公司的CEO，下一任英国首相说不定都是印度裔了，印度人能深度融入白人世界，而华人不能，并不是华人比印度人能力弱，本质上是因为印度人的文化太弱势，被同化成了盎撒人的包衣奴才。<br>但华人无法同化，来自大一统儒家文化圈里的人，在美国吃五十年汉堡包，美国人也觉得你无法同化，多少高华，因此终身想做包衣而不可得。<br><br>回到正题，我写这篇文章，其实是苦口婆心，只想对某部分人提个醒。<br>在中国，当你家财万贯、锦衣玉食之时，就别想着去政治圈里捞什么利益，去图个一手遮天；<br>当你身居高位、执掌地方牛耳时，也别想着拿公权力去变现，去图个肥马轻裘。<br><br>什么是天道？<br>就是一个民族，历经几千年打磨，最后形成的共同约定和底线，不可轻易踩线。<br>当富人伸手向权，当官员伸手向利，不仅仅是法律会治你。<br><br>其实，天，也要收你。<br><br><br><br><br>',
'<h2>如何对未来有信心</h2><br>下边这样一条消息：<br>博主，今年毕业了，很迷茫，在学校的时候，看了大量的B站视频，慢慢对国家充满了信心，但是经过今年的一系列事，SH防疫乱象，唐山烧烤摊事件，村镇银行暴雷，烂尾楼，明星考编，再加上找工作并不顺利，以前的观念全部被击破了，感觉之前相信的都是错的，感觉未来也一片迷茫，请问这个国家是不是不会好了。<br><br>我觉得大家首先要明白一个基本的事实：<br>我们爱这个国家，不是因为他是完美的所以才爱。<br>很多人的爱国情绪本身就建立在一种不健康的“自豪感”基础上，觉得美国很分裂，下层无家可归正在吃土，老欧洲正在走向衰落，日韩正在疯狂内卷等等，我不是说这些东西不存在，而是说如果你的爱国心建立在这些“比较”之上，很容易崩溃。<br><br>我给大家举个例子大家就知道了，我一个同事，她和所有的妈妈一样，曾经对自己的孩子非常满意，甚至觉得自己的孩子是个天才，说话比别人早，认识的字比别人多，越看越喜欢，直到有一天，去参加了一个海淀妈妈的不知道什么座谈会，整个世界观都被击了个粉碎。<br>因为她觉得自己孩子这么小年纪，会两百个英文词汇已经很了不起了，没想到一个妈妈说自己的孩子才会说三千个单词，让自己很焦虑，其他妈妈纷纷附和，然后又分享了一堆其他的特长，她整个人都不好了，因为她自己知道，自己的孩子在这帮小孩里，连个普通人都算不上。<br>然后我这个同事就蚌埠住了，如坠冰窟，回家甚至不想看小孩，甚至有点生气，用了好久才调整过来。<br><br>当然了，她后来慢慢意识到自己的预期太高，就好像她当初费了好大劲考上了北京的985，发现班里有一半人真的是玩上来的，自己废好大劲弄明白的东西，好像有几个人天然会。<br>自己的孩子和自己一样，只是个普通人，自己爱孩子，为他而自豪，因为他是自己的孩子，而不是因为他是个天才。<br>调整心态后，她不再为了他不如别人而失落，反而会因为孩子每一次的进步而高兴。<br><br>其实很多人对于国家的态度，也是这样的，前些年贬得太低，这些年又拉得太高，用网友的一句话，叫“如今每件事上都要赢”，跟美国比，跟日本比，跟欧洲比，反正要赢。<br>讲真，每次看到这类人，我就知道，不出三年，他肯定又跑另一个极端去了，神神叨叨，开始相信公知，觉得国家哪都不行。<br>因为现实不会照顾他的感觉，而且现实从不美好。<br><br>最常见的就是大学生，可能大学时候受了很多博主的启发，对国运，对国家都充满自信，然后一出校门就栽了，找工作太难，好不容易找到了，工资一塌糊涂，本来觉得在公司先学习个几年，应该能好吧，然后一问旁边工作了五年的老员工，发现工资没比自己高多少。<br>租了个房子，过了几个月发现被二房东把房租卷跑了，去报警发现解决不了。<br>再混几年，惊讶地发现自己看不上的人混得比自己好，玩下三滥的竟然也能升上去，顿时这个傻X社会到底怎么了？<br><br>经过这么一轮，预期降到了冰点，开始向往美国，新加坡，甚至香港，但是想走又走不了。<br>可能是由于预期降得太多，以至于过了一段时间发现国家其实没那么差，自豪感慢慢又重新燃起，然后再转一圈。<br>也就是说，一旦你把预期调得太高，这个世界跟不上你的预期的时候，你的世界观迟早崩溃。<br><br>但是崩溃之后，预期也跟着崩了，现实又比新预期高一些，过些年又好起来了。<br>如果你也经历过这种循环，这很正常，这种事发生得太多，以至于专门有个词，叫“神兔二象性”，说的就是一些人在爱国和恨国之间来回切换。<br>而大学毕业这段时间，就是大规模神兔变换时期，从无忧无虑的大学进入丛林般的社会，发现自己以前理解的都是错的，很快以前的观念全部崩了。<br><br>尤其像今年这种情况，经济不太好，工作不太好找，密集各种负面消息一出来，更是成建制的倒戈，后来慢慢有人总结出来规律，经济条件好的时候粉红多一些，经济不好的时候这些粉红又倒向了另一边。<br>回到文章开头的问题，到底该如何看待那个问题呢？<br>我不知道别人怎么看的，对于我来说，我从一开始就知道这个国家啥样，作为一个走过几十个国家的人，我不会告诉大家中国的生活水平已经超过了欧美，当然了，如果硬要玩田忌赛马，用咱们的中产去跟他们的下层比，那确实可能差距不大，甚至还有点优势。<br><br>基于对现实的深刻理解，再去观察各种社会事件，也就不那么难以接受了。<br>而且微博上很多正能量博主碰上坏事，总是试图说成是好事，实在不行，就在欧美找个例子比烂。<br>其实这还是一种“裱糊匠”思维。<br><br>在我看来，根本没必要，承认那些事本身并不对，然后解决，就得了，就这么简单，碰上问题解决问题，并且改进，这不就是毛主席思想最核心最关键的内容“实事求是”嘛。<br>我们这些年进步的关键，其实也就在这里，社会问题发生后，大家有愤怒，政府有解决方案，并且最大限度地避免再次发生，这也就足够了。<br>而且我们这个国家太大了，大家如果愿意出来走走，就会发现似乎没有任何一个规律适用于这么大的国家，你会发现善良有时候有好报，有时候没好报；<br><br>邪恶的人可能会倒霉，也可能一辈子过得比大部分人爽太多；<br>各种二代有的非常招人嫌，也有一部分非常好说话。<br>勤奋工作可能会赚到钱，但是大概率拼不过家境好的。<br><br>甚至会发现，我们传颂的很多美德，其实是稀缺的；<br>我们经常唠的一些逆袭，也是很少见的。<br>事实上稀缺的东西才会被传颂，稀缺的东西大概率不会发生在你身上。<br><br>还有很多人念叨的公平，很可能绝大部分人的一生，都活在不公平的阴影下。<br>也正是这些不尽美好的人和事，组合起来抽象出来了一个“国家”，年轻时候你可能觉得“某个群体是这样的”，可能用不了多少年，就能发现自己错的没谱了，如果你的生活有进展而不是停在原地，你最后会发现，你爱的或者恨的长期看来可能都是错的。<br>我们能做的，只能是不断调整自己的观念。<br><br>比如唐山事烧烤店事件爆发后，全网一片骂声，有些小伙伴觉得大家追着自己的老家骂非常不好，我的一个唐山同事却很高兴，他说烧烤摊打人事件是个客观事件，我们改变不了啥，事实上每天各地都有发生类似打架事件，可是唐山最终闹大了，全国都在骂，他相信接下来很多年，唐山将是吃烧烤最安全的地方。<br>没有压力，就没有改进。<br>河南也一样，问题就在那里，只有爆出来或者没爆出来的区别，作为一个成熟的社会人，更希望它能爆出来，然后整个社会竭力去解决，迟早会有一个满意的结果。<br><br>最危险的情况，就是暗流涌动，表面却一片宁静，没人意识到有问题，也不去解决。<br>也就是说，你爱国，如果是通过“比较”出来的，通过和其他国家的比较，让自己产生了虚妄的自豪感，现实迟早会把你这种自豪感击得粉碎。<br>因为你拿一个发展中国家和发达国家在比较，可能一些指标会有优势，但是现实大概率教你做人。<br><br>但是如果你爱国是单纯的一种感情，知道这个社会并不完美，可是这几十年里已经天翻地覆；<br>很多人并不富裕，可是努力在让自己过上更好的生活；<br>很多事情并不正义，但是社会舆论越来越无死角，坏人们越来越战战兢兢；<br><br>你知道社会并不完美，但希望它好起来，碰上不正义的事会去呼号，每次国家解决一个问题，你的信心就会越来越坚定，因为你会看到社会各界都在努力解决问题，时间长了，你也会相信所有的问题最终都能被解决。<br>如果你的信心建立在“我们终将解决一切问题”上，因为我们就是这样过来的，而不是“除了我们其他人都是垃圾”。<br>相信我，你的世界观会越来越豁然开朗。<br><br>只有这样，每次出现重大问题，不再是你悲观的理由，而是一个全社会改进的机会，只要解决了，让群众满意了，社会每次都能进步那么一点点，这个社会才有希望。<br>事实上所有社会进步都是这样不断地对问题的修正走过来的，我们只要不回避问题，勇于解决问题，这就是最大的进步，又有什么没信心的呢？<br><br><br><br>',
'<h2>谦逊，是一种境界</h2><br>别林斯基说：<br>“一切真正的和伟大的东西，都是纯朴而谦逊的。”<br>对一个人的评价，不能只看他出身的贫富、学问的高下，而是要看他真实的品德。<br>和谦逊的人相处，如沐春风。<br>他们的朴实，让人亲切；<br>他们的格局，让人景仰；<br>他们的涵养，让人敬佩。<br>谦逊，是世上最动人的姿态。<br><br><strong>谦逊，是一种境界</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Iia2PwP9IhHSguAWfENMFnOwoibIhayodBa4mzyTp6RYibH4z5zLoecvqVkLeHLE2fibhiaM1uP5npIRNJOMibcXibsVw/640"><br>《论语》中讲：<br>“君子泰而不骄，小人骄而不泰。”<br>君子有傲骨，但没有傲气，有着坚强内心的同时，能谦恭有礼，待人和善；<br>小人有傲气，但无傲骨，只会处处显摆，骄矜自胜。<br>谦逊，是一种风度，一种高尚的境界，一种达观的处世姿态。<br><br>层次低的人，爱张牙舞爪，总试图通过贬低别人来抬高自己，有一点点成绩都要哗众取宠，炫耀自己。<br>而精神层次高的人，心中有着充实的精神世界，不需要外界的认可来标榜自己，自信但不自大，狂放却不狂妄。<br>虚怀若谷，说话得体，对人谦逊，做事恰当，是为人处世的一种至高境界。<br><br><strong>谦逊，是一种涵养</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Iia2PwP9IhHSguAWfENMFnOwoibIhayodBayMtomo0iblFB63HJ1aicBIY2P0YKqxtwUScovEQWW1dzTJu9E9BwWAQ/640"><br>《中庸》里讲：<br>“水低成海，人低成王。”<br>水往低处流，汇集成了大海；<br>做人也应低调谦卑，才能获得别人的敬佩。<br>让一个人高贵的，从来不是出身，而是修养。<br>谦卑的美德，体现在待人接物的文明举止，体现在为人处事的信任和尊重。<br><br>无论何时何地，都应该谦和地对待身边的每一个人。<br>只有尊重别人，才能换来别人的好感和认同。<br>泰戈尔在《飞鸟集》中曾写到：<br>“当我们是大为谦卑的时候，便是我们最近于伟大的时候。”<br>那一份为人的风度与豁达，宽容与理解，是走向成功的必然之道，更是蕴藏在一个人骨子里的魅力。<br><br><strong>谦逊为人，福气临门</strong><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Iia2PwP9IhHSguAWfENMFnOwoibIhayodBWVc9ubJO6IoqOvbtckn1eJGbwxorQic8lSiaZTmbsicibnWzPN8qjnaKLw/640"><br>当一个人终日沉浸在自以为是的幻想中，变得盲目，失去理性，在为人处世方面放松警惕，失去分寸，目中无人，失败和祸灾很快就会找上门。<br><br>谦虚处世，是与人为善的涵养，更是一种独善其身的智慧。<br>古人常讲：“惟谦受福。”<br>唯有保持一颗谦卑的心，才会有福气。<br>为人处世，若能抱以低调的态度，保持谦卑的姿态，用一颗平常心对待生活，默默耕耘，不断积累自己的福报，养得根深，日后定能枝繁叶茂。<br><br><br><br>',

'<h2>大学名句</h2><br><div class="toc" id="daxuetoc">0 <a href="#daxuetopic-0" target="_self">大学之道，在明明德，在亲民，在止于至善。<br>知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得。<br>物有本末，事有终始。<br>知所先后，则近道矣。</a><br>1 <a href="#daxuetopic-1" target="_self">古之欲明明德于天下者，先治其国。<br>欲治其国者，先齐其家；欲齐其家者，先修其身；<br>欲修其身者，先正其心；欲正其心者，先诚其意；<br>欲诚其意者；先致其知。<br>致知在格物。物格而后知至，知至而后意诚，意诚而后心正，<br>心正而后身修，身修而后家齐，家齐而后国治，国治而后天下平。</a><br>2 <a href="#daxuetopic-2" target="_self">汤之《盘铭》曰：“苟日新，日日新，又日新。”<br>《康诰》曰：“作新民。”<br>《诗》曰：“周虽旧邦，其命维新。”是故君子无所不用其极。<br></a><br>3 <a href="#daxuetopic-3" target="_self">为人君，止于仁；为人臣，止于敬；为人子；止于孝；为人父，止于慈；与国人交，止于信。<br></a><br>4 <a href="#daxuetopic-4" target="_self">君子贤其贤而亲其亲，小人乐其乐而利其利，此以没世不忘也。<br></a><br>5 <a href="#daxuetopic-5" target="_self">所谓致知在格物者，言欲致吾之知，在其物而穷其理也。<br>盖心之灵莫不有知，而天下之物莫不有理，<br>唯于理有未穷，故其知又不尽也，<br>是以《大学》始教，必使学者即凡于天下之物，莫不因其己知之理而益穷之，以求至乎其极。<br>至于用力之久，而一旦豁然贯通焉，则众物之表里精粗无不到，而吾心之全体大用无不明矣。<br>此谓物格，此谓知之至也。</a><br>6 <a href="#daxuetopic-6" target="_self">如恶恶臭，如好好色，此之谓自谦。故君子必慎其独也。</a><br>7 <a href="#daxuetopic-7" target="_self">富润屋，德润身，心广体胖，故君子必诚其意。</a><br>8 <a href="#daxuetopic-8" target="_self">君子有诸己而后求诸人，无诸已而后非诸人。<br>所藏乎身不恕，而能喻诸人者，未之有也。故治国在齐其家。</a><br>9 <a href="#daxuetopic-9" target="_self">自己身上所拥有的不是恕道，却能够去教导别人的，是从来没有的。<br>所以，要治理国家必须先管理好自己的家庭和家族。<br></a><br></div><br><b id="daxuetopic-0">大学之道，在明明德，在亲民，在止于至善。<br>知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得。<br>物有本末，事有终始。<br>知所先后，则近道矣。</b><br><br>【大意】大学的宗旨在于弘扬光明正大的品德，在于使人弃旧图新，在于使人达到最完善的境界。<br>知道应达到的境界才能够志向坚定；<br>志向坚定才能够镇静不躁；<br>镇静不躁才能够心安理得；<br>心安理得才能够思虑周详；<br>思虑周详才能够有所收获。<br>每样东西都有根本有枝末，每件事情都有开始有终结。<br>明白了这本末始终的道理，就接近事物发展的规律了。<br><br><b id="daxuetopic-1">古之欲明明德于天下者，先治其国。<br>欲治其国者，先齐其家；欲齐其家者，先修其身；<br>欲修其身者，先正其心；欲正其心者，先诚其意；<br>欲诚其意者；先致其知。<br>致知在格物。物格而后知至，知至而后意诚，意诚而后心正，<br>心正而后身修，身修而后家齐，家齐而后国治，国治而后天下平。</b><br><br>【大意】古时候想要使天下人都发扬光明正大的德行，就先要治理好自己的国家；<br>想要治理好自己的国家，就先要管理好自己的家庭；<br>想要管理好自己的家庭，就先要修养自己的身心；<br>想要修养自己的身心，就要先端正自己的心志；<br>想要端正自己的心志，就先要证实自己的诚意；<br>想要证实自己的诚意，就要丰富自己的知识；<br>丰富知识就在于深入研究事物的原理。<br>通过对万事万物的认识、研究后才能获得知识；<br><br>获得知识后意念才能真诚；<br>意念真诚后心思才能端正；<br>心思端正后才能修养品性；<br>品性修养后才能管理好家庭和家族；<br>管理好家庭和家族后才能治理好国家；<br>治理好国家后天下才能太平。<br><br><b id="daxuetopic-2">汤之《盘铭》曰：“苟日新，日日新，又日新。”<br>《康诰》曰：“作新民。”<br>《诗》曰：“周虽旧邦，其命维新。”是故君子无所不用其极。<br></b><br>【大意】商汤王刻在洗澡盆上的箴言说“如果能够一天新，就应保持天天新，新了还要更新。”<br>《康诰》说：“激励人弃旧图新。”<br>《诗经》说，“周朝虽然是旧的国家，但却禀受了新的天命。”<br>所以，品德高尚的人无处不追求完善。<br><br><b id="daxuetopic-3">为人臣，止于敬；为人子；止于孝；为人父，止于慈；与国人交，止于信。<br></b><br>【大意】作为君主，就要达到仁爱；<br>作为臣下，就要达到恭敬；<br>作为儿子，就要达到孝顺；<br>作为父亲，就要达到慈爱；<br>与国民交往，就要达到诚信。<br><br><b id="daxuetopic-4">君子贤其贤而亲其亲，小人乐其乐而利其利，此以没世不忘也。<br></b><br>【大意】后代君子尊敬所应尊敬的贤人，亲近所应亲近的亲族，普通一般人享受所得到快乐，利用所得到的利益，所以才终生不忘记前代圣王。<br><br><b id="daxuetopic-5">所谓致知在格物者，言欲致吾之知，在其物而穷其理也。<br>盖心之灵莫不有知，而天下之物莫不有理，<br>唯于理有未穷，故其知又不尽也，<br>是以《大学》始教，必使学者即凡于天下之物，莫不因其己知之理而益穷之，以求至乎其极。<br>至于用力之久，而一旦豁然贯通焉，则众物之表里精粗无不到，而吾心之全体大用无不明矣。<br>此谓物格，此谓知之至也。</b><br><br>【大意】说获得知识的途径在于认识、研究万事万物，是指要想获得知识，就必须接触事物而彻底研究它的原理。<br>人的心灵都具有认识能力，而天下万事万物都总有一定的原理，只不过因为这些原理还没有被彻底认识，所以使知识显得很有局限。<br>因此，《大学》一开始就教学习者接触天下万事万物，用自己已有的知识去进一步探究，以彻底认识万事万物的原理。<br>经过长期用功，总有一天会豁然贯通，到那时，万事万物的里外巨细都被认识得清清楚楚，而自己内心的一切认识能力都得到淋漓尽致的发挥，再也没有蔽塞。<br>这就叫万事万物被认识、研究了，这就叫知识达到顶点了。<br><br><b id="daxuetopic-6">如恶恶臭，如好好色，此之谓自谦。故君子必慎其独也。</b><br><br>【大意】使意念真诚的意思是说，不要自己欺骗自己。<br>要像厌恶腐臭的气味一样，要像喜爱美丽的女人一样，一切都发自内心。<br>所以，品德高尚的人哪怕是在一个人独处的时候，也一定要谨慎。<br><br><b id="daxuetopic-7">富润屋，德润身，心广体胖，故君子必诚其意。</b><br><br>【大意】财富可以装饰房屋，品德却可以修养身心，使心胸宽广而身体舒泰安康。<br>所以，品德高尚的人一定要使自己的意念真诚。<br><br><b id="daxuetopic-8">君子有诸己而后求诸人，无诸已而后非诸人。<br>所藏乎身不恕，而能喻诸人者，未之有也。故治国在齐其家。</b><br><br>【大意】君子对于优点，要自己身上拥有以后再去要求别人；<br>对于缺点，要自己身上没有以后再去批评别人。<br><br><b id="daxuetopic-9">自己身上所拥有的不是恕道，却能够去教导别人的，是从来没有的。<br>所以，要治理国家必须先管理好自己的家庭和家族。<br></b><br>【大意】之所队说平定天下要治理好自己的国家，是因为，在上位的人尊敬老人，老百姓就会孝顺自己的父母，在上位的人尊重长辈，老百姓就会尊重自己的兄长；<br>在上位的人体恤救济孤儿，老百姓也会同样跟着去做。<br>所以，品德高尚的人总是实行以身作则，推已及人的“絜矩之道”。<br><br><br><br><br>',
'<h2>有钱人一般都是干啥的</h2><br>先把“有钱”标准定为“年入百万”吧，不过客观地讲，这个收入对于上班族来说是天花板级的存在，但是对于真正的那些有钱的来说，啥也不是。<br>咱们本文还是以这个标准来吧。<br><br>之前就有个讨论，说很多人吧，说起啥来都懂点，思想也有点深刻，似乎很有脑子，可是他却没赚到啥钱，以至于平时想得太多，人也拧巴，跟个沙雕似的。<br>与此同时，有些人看着毛都不懂，平时朋友圈各种转发封建迷信，一开口就暴露自己确实是个沙雕，可是这种人竟然也能赚到钱，甚至一年赚前边那个显得很睿智的人一辈子的钱。<br>其实关键就是业务熟悉度，你可能啥都懂点，啥都10%的了解度；<br><br>那个有钱的绝大部分领域都是0，但是自己的那一亩三分地是99%，自己没意识的情况下狂虐周围所有人，你可以在其他领域比他强太多，但是一旦到了他最擅长的那个，他不但把你虐成渣渣，也把同行都虐成渣渣。<br>能赚到大钱的人，哪怕他是在摆摊卖菜，他也有一些绝活，只是有些时候自己都没意识到。<br>这在各种行业都有，比如楼下有个gay里gay气的发型设计师，开着一辆路虎，附近的富婆都去他那里做头发，他自己赚的钱都归自己，老板还得给他分成。<br><br>他能到店里上班，老板就得打钱，靠理发年入不止百万，当然了，这个其实不太能算理发，算艺术了吧，反正能准确识别出来富婆们的需求，那些人花钱跟流水似的。<br>京城这种地方太大了，衍生出来一些极其诡异的需求，比如我知道有那种身价几千万的专业减肥师，可能大家没法理解帮别人减肥怎么能赚这么多，可确实能赚到，因为富人钱就这么好赚。<br>大家可能也知道，那些明星偶尔露面，胖的脱了形，过几天拍电影，又收回去了，这里边那都是绝技。<br><br>这其实算“信息差”，他们掌握到了什么奇怪的减肥技能，趁着绝大部分人不知道，就可以出来卖。<br>此外以前打击教培前有个讲数学课的，一个疗程12万，招十来个人就一两百万，因为他确实能把数学讲明白，再蠢的孩子，上他的课也有提升，因为他有句话，初高中数学都是千百年前的东西，根本不需要脑子，就好像成年人看小学数学一样不需要脑子。<br>那些有钱的绝望家长根本不在乎花钱，毕竟帝都有一堆幼儿园学费二三十万。<br><br>反正你得擅长点啥，趁着别人没有开始跟你卷，赶紧出去卖。<br>而且得自己做，不能让别人替你收钱。<br>同样道理，身边也有做得特别好的房产中介，大家知道，这个行业鱼龙混杂，大部分是鱼，极少数是龙，1%的人卖掉了几乎所有的房子，不是能说会道的问题，是长了一张能让人信服的脸，再加上业务纯熟，反正就能得到别人的信任。<br><br>在这里我还是想解释下，有时候我们说某个人特别会搞关系，并不是说他有什么明显的社交技巧，如果对方让你看出来了社交技巧，大概率也不是啥高手。<br>真高手可能更多时候，他给你的感受是“对方在真诚替你着想”，如果再精简一些，就是一个词，真诚。<br>之前我一个领导跟我说过一件事，他说他大学专业并不是计算机，我们公司去他们那里招聘的时候，计算机学院都要拔尖的，根本不可能招聘他。<br><br>但是他的简历里认真写了自己能做啥不能做啥，比如类似“其他语言都不熟，但是C语言一直在用，并且假期自己在宿舍对着培训视频做过几个小游戏等等”，与此同时，其他人的简历里都是类似“精通数据库，精通java script，精通eclipse等等”，面试官没人把这些当回事，因为工作五六年都没人敢说精通，你一大学生，精通个毛线。<br>后来面试官跟他聊了一会儿，可能有触动，给领导打了个电话，领导让面试官自己做决定，然后他就被录取了。<br>后来他爬得非常快，一方面是能力确实出众，另一方面是他有种对别人几乎不做戒备的真诚，说实话，我从没见过一个人能像他那样完全好像不设防似的，确实吃了一些亏，不过整体利大于弊。<br><br>他后来跟我说过一句话，我也在之前的文章里引用过，他说人和城市一样，城市分为两种，一种是那种要塞型的，竖起高高的城墙，谁也不许进来。<br>另一种是贸易城邦型的，自己拆了城墙，自己对别人没威胁，别人对自己也就不戒备，大家互相之间总有什么东西是对方需要的，只要有需要，就能合作。<br>他一直也是这么做的，主动去注视别人，主动笑，主动释放善意，很少有人在你主动释放善意的时候会用恶意来迎接你，也有，但是比较少。<br><br>当然了，很多时候人是需要那个电梯的，就好像所有人都在怕楼梯，一千层的楼梯，最下边的一百层密密麻麻都是人，越往上人越稀疏，然后旁边一伙人搭着电梯飞一样的上去了。<br>这些就是大风口，很多时候，身在其中的人并不知道自己上了电梯。<br>就好像十来年前，大学最好的专业一直都是跟外企对接的那些，什么工商管理，还有大兴土木相关的，比如土木。<br><br>如果那个时候你去了那些专业，很可能人生一半掉了坑。<br>这就是一种无奈，很多时候我们并不知道什么是未来，只能是去瞎蒙，蒙对了少走十年，蒙错了那就得爬天梯，历史的车轮碾过一小段，碾碎的就是无数人的一生。<br>当然了，有些我也不太能看懂，比如卖酒的，卖茶的，卖冬虫夏草的，甚至还有卖菜的，这些行业看着没啥技术含量，当中有极少数人非常赚，尤其是茶叶店和烟酒店，每次路过好像都没啥顾客，只有一个老板在里边无所事事地玩手机，不过他们当中做得好的爽得不得了，我啥时候弄明白了再跟大家分享。<br><br>此外还有一种东西，叫“掮客”，或者“拉皮条的”，一直有个规则，就是只要你能找对合适的人，啥事都能解决，本质都是成本的问题。<br>一般有钱人周围都有这么一些人，有钱人不管想干啥，他们都能给搞定。<br>而且他们提供的产品不会放在淘宝橱窗里，价格完全是自己定，这些人非常非常赚。<br><br>可见稀缺的不仅仅是物质，还有关系。<br>此外很多时候人其实没做错啥，只是“时机错了”。<br>前几天有个粉丝在非洲做生意，他说他的前半生就是个错误的合集。<br><br>出生很穷，脑子很一般，费了全部力气，补习了两年，终于考了个普通大学，上大学的时候听说未来是生物的世纪，就报了生物专业，进了专业才知道是天坑。<br>大学拼命学习，周围的同学都懒懒散散，他考了前三，可以转一次专业，他毫不犹豫转到了另一个当时非常有前途的专业，也就是土木，毕业后在东北盖过房，在海外砌过墙，后来又去海外做工程，累死累活，钱没赚到，得了好几次病，三十来岁了一事无成。<br>直到有一天他的小组长说是咱们别当牛马了，做买卖去吧，然后倒卖过假酒，垃圾场拣出来的衣服，国内报废自行车等等，三年，只用了三年，就发了，现在还恍若隔世。<br><br>其实大家多跟有钱地聊，就能发现他们共同的特点就是短时间就暴富了，越有钱越是这样，并不是我们正常理解的“慢慢变富”。<br>慢慢变富是上班族的致富套路。<br>我理解这主要是因为上班和做生意是两套逻辑。<br><br>打工人的价值是两次评估，第一次是市场，第二次是自己所在的体系，也就是你做的东西首先是符合市场需求的，才能卖得出去，卖出去之后，领导再给你评估一次，从市场上收到的钱里边给分一部分，由于你不占据主动权，可能出力是大头，分钱是小头。<br>而且有个边际收益的问题。<br>比如我以前写的代码，公司放到了几万台服务器上去运行，公司每卖一台服务器就能多赚一份钱，就给我分点钱吗？<br><br>当然不会。<br>但是我自己出的书，多卖一本，我就能多赚一本的钱。<br>此外你的工资并不是你给由你的付出或者收益决定的，是你和那些跟你一样的上班族竞争出来的。<br><br>比如你可以给公司一个月创造10万利润，如果公司可以随便就招到一个你这样的人，说不定你只能拿六千。<br>但是反过来，招不到的话，那你可以一直往高要，只要不超过10万，领导可能都会同意。<br>做生意就不一样了，你的东西只要是符合市场需求的，卖多少你赚多少，一直卖，一直赚。<br><br>赚了之后扩大投入，赚更多，直到哪天拐点到来，你在行业萧条前顺利退出。<br>“顺利退出”这事非常关键。<br>我大学时候属于制造业的黄金时代。<br><br>系里有个小伙伴他爹在南方有个工厂，极其赚钱，他在大学就开着雷克萨斯。<br>但是他爹后来的问题就是在行业变成红海前没能及时退出，反而把钱都投入了扩大再生产，工厂越来越不赚钱，直到产品滞销，后来不仅把多年积蓄搭进去，而且还欠了别人不少。<br>这也是十几年前的行业巨头们现在普遍的状态，所有正反馈系统都没法持续，最后都会崩溃。<br><br>上班族生产出来的东西卖不出去领导担着，你自己亲自做买卖，生产出来的东西卖不出去你自己担着。<br>很多时候卖东西并不需要太高的智力，也没人管你的学历什么的，卖的东西高级可能会赚到钱，卖的低级可能也能赚到钱。<br>很多时候自己都不知道怎么就赚到了钱，而且让那些做生意赚到钱的人重来一次，几乎100%不一样的结局，因为运气没法复制。<br><br>整体而言，做买卖是个物竞天择的过程，打从一开始就极其残酷，但是一旦走对路，赚钱快得离谱。<br>而上班是个路越来越窄的过程。<br>这里并不是鼓励大家不上班，毕竟我自己还在上班。<br><br>只是说，越往后，对于上班的人来说是个选择越来越少，路越来越窄的过程。<br>前段时间还有个粉丝跟我聊，他之前是某房地产公司的部门领导，今年整个部门被裁掉之后，他这样的40来岁的人真正体会到了什么叫“世态炎凉”。<br>现在市场上没有一个公司在招聘领导，他也不可能去二十来岁的小伙子手底下打工，也不敢随便投资，于是开始跑滴滴，好在他的纯电奔驰单价比较高，每天感觉还不错。<br><br>说到这里，该总结一下了。<br>符合下边条件的，不一定有钱，但是一个有钱的，基本符合下边的一条或者多条。<br>1、对自己的业务极度熟悉并且非常自信。<br><br>2、赶上了什么大运，踩到了什么正反馈循环，几年间就起来了。<br>3、关系和商品一样，都可以出售，越是重要的关系，售价越是离谱。<br>3、上班赚大钱的人很少，有钱人做买卖的居多。<br><br>换个说法，上班的上限不高勉强有个下限，做买卖上下限几乎都没有。<br>所以说吧，日常生活中保持开放的心态，去深刻钻研某个细分领域，而且要学会以买卖人的思维去思考这个世界，而不是上班族。<br>这当中差别极大，上班久了，很容易产生一种“生产导向”的思维模式，做买卖是“销售导向”，赚小钱靠给别人生产点啥就行，赚大钱肯定是在卖什么“复制成本极低”的 东西，这个大家得慢慢体会，绝大部分人一辈子也转不过来这个弯。<br><br>如果一辈子赚不到，也没必要纠结，赚大钱是需要大运的，财富的分配逻辑就是不可能所有人都富，只能是一小部分人，这也就决定了绝大部分人一辈子只能是在平淡中度过。<br>绝大部分赚钱手段别说教给你了，赚到钱的人自己重走一遍，结果也不一样。<br>所以也别纠结了，只能是自己慢慢摸索。<br><br>不过也不是没啥可以做的，比如不断精进自己的谋生手段，去了解自己的技能到底是怎么卖出去的。<br>有时候你自己不卖，让别人（你老板）给你卖，可不是大头被他赚了。<br>此外尽量真诚，这是最容易达成的技能，却能让人获益无穷。<br>比烂社会里真诚是一种“负向buff”，真正的成熟社会里，越真诚的人收益越大。<br><br><br><br>',
'<h2>遇事最有水平的处理方式！</h2><br><div class="toc" id="waystohandletoc"><a href="#waystohandletopic-0" target="_self">遇到难处，能用钱解决，就尽量不要消耗关系。</a><br><a href="#waystohandletopic-1" target="_self">总有一天，你流下的汗，都会化作渡你的河。</a><br><a href="#waystohandletopic-2" target="_self">一旦情绪上头，再小的事，也会变得不可收拾。</a><br><a href="#waystohandletopic-3" target="_self">戒掉犹豫，立即开始，你想要的才会奔你而来。</a><br><a href="#waystohandletopic-4" target="_self">点滴涓流的积攒，才能汇聚成大海</a><br><a href="#waystohandletopic-5" target="_self">靠人者自困，靠己者自渡。</a><br><a href="#waystohandletopic-6" target="_self">当你能像壁虎一样敢于断尾，人生才能看到新的生机。</a><br><a href="#waystohandletopic-7" target="_self">保持专注，一旦确定了目标，便只顾风雨兼程。</a><br></div></center><br><br><br><br>知乎上曾有人问：如何判断一个人的真实水平？<br><br>底下有个高赞回答：就看他遇到问题，第一反应是什么，又是怎样解决的。<br><br>因为一个人的处事方式中，积淀着他的学识、品格和修养。<br>一个人遇事的处理方式，决定了他的人生高度。<br><br>米兰·昆德拉说：“我们的每一步都决定着最后的结局，我们的脚步正在走向选择的终点。”<br><br>选择处理问题的方式，往往能看出一个人的格局大小。<br>就如一个池子，当它的方寸够大时，不管往里倒多少水，都能兜得住。<br>只有当你站得足够高，看得足够远，遇事才能做出最佳的决定。<br><br>这8种处事方式，不断提升格局，在复杂的世界里，活得游刃有余。<br><br>8种高水平的处事方式<br><br><b id="waystohandletopic-0">遇到难处，能用钱解决，就尽量不要消耗关系。</b><br>作家冯仑在《野蛮生长》中讲到一个故事。<br><br>一天，老张开车闯了红灯，被交警拦住。<br>结果发现交警是以前的老同学，对方就免了他的50元罚款。<br>后来两人聊上了，知道老张开公司后，老同学便托他帮妻子安排个工作。<br><br>老张不好拒绝，就给嫂子安排了个清闲的职位，加上社保和福利，公司每个月都会多支出一万来块钱。<br>没想到，交警妻子不仅工作敷衍，性格也飞扬跋扈，把公司弄得鸡飞狗跳。<br>老张再三权衡，还是辞退了她。<br><br>老同学知道后，怒斥他不够意思，两人大吵一架，彻底决裂了。<br>老张这才追悔莫及，若当初把罚款爽快交了，哪里会惹上这么多麻烦。<br><br>有句话说得好：“人情是开路的利剑，也是自缚的茧。”<br>关系再亲近，也扛不住得寸进尺的索求；<br>感情再深厚，也经不起理所当然的透支。<br><br>有些事明明很好处理，可一旦掺上人情纠葛，就像背了还不清的债务，给自己徒增负担。<br>遇到难处，能用钱解决，就尽量不要消耗关系。<br><br><br><b id="waystohandletopic-1">总有一天，你流下的汗，都会化作渡你的河。</b><br><br>博主 @无问南北 有个同学，叫强子。<br>强子原本在农资公司上班，工作轻松稳定。<br>后来公司经营不善倒闭了，他就贷款买了辆工程车，准备去工地接活儿干。<br><br>工地环境非常艰苦，没干几天，他就抱怨说太累，不想干了。<br>一个工友就劝他：“这个行业就是这样，前期吃些苦，等熟悉后，收入还是很可观的。”<br><br>可强子听不进去，转头找了个保安的工作，朝九晚五，日子过得很是悠闲。<br>等混了两三年，他又失业了，而当初劝他的工友，已经有了自己的工程队。<br>强子便去找他，希望能介绍个工作。<br><br>可由于没有任何拿得出手的经验或技能，工友也没办法，强子只好欲哭无泪。<br>作家吴晓波说过：“每一件与众不同的绝世好东西，都以无与伦比的勤奋为前提。<br><br>要么是汗，要么是血，要么是大把大把的好时光。”<br>没有谁的生活是容易的，想得到什么就得付出相应的代价。<br>成年人的世界，不要试图用泪水博得同情，而要靠汗水去赢得掌声。<br><br>快绷不住的时候，再逼自己忍一忍。<br>总有一天，你流下的汗，都会化作渡你的河。<br><br><b id="waystohandletopic-2">一旦情绪上头，再小的事，也会变得不可收拾。</b><br><br>狄更斯曾说：“情绪心态的稳定，比一百种智慧更有力量。”<br>情绪人人都有，但能够克制，才是一个人最大的本事。<br><br>35年，木心乘坐火车经苏联赴德国。<br>途经中苏边界时，上来了几个苏联海关人员，检查行李。<br>在木心的行李中，他们发现了一个铁皮壶，拿起来这里敲敲，那里敲敲。<br><br>这壶是木心最钟爱的物件，他见状大怒，正要发火，身边的人赶紧拉住他，说：“眼下是他们的地界，一旦起冲突，我们处境就危险了。”<br>听完这话，木心冷静下来，放弃了争执的念头。<br><br>过了会，对方没发现可疑之物，便放下壶离开了。<br>一场潜在的危机，就这样化解于无形。<br>经过这事，木心写道：“人是导管，不是容器，让情绪流过，方能清醒。”<br>无论是生活还是工作，我们都难免会碰到棘手的事。<br>一旦情绪上头，再小的事，也会变得不可收拾。<br>只有多用头脑，才能保持内心清明，做出最正确的选择。<br><br><b id="waystohandletopic-3">戒掉犹豫，立即开始，你想要的才会奔你而来。</b><br><br>有读者曾向易中天请教：“到底怎样才能做好一件事？”<br>他想了下，回答说：“关键是你做了还是没做，做得慢一点没关系，做事，不怕慢，只怕站。”<br><br>说完他分享了自己的故事。<br>多年前，易中天萌生了写一套中国历史读物的想法，跟出版社的朋友一合计，感觉可行。<br>可把提纲一列，发现这套书涉及五千年历史，要写二十多个朝代。<br><br>他一度犹豫起来：这得查多少资料，需要多少时间，自己能行吗？<br>直到朋友问他，到底写不写，不写就找别的项目了，于是易中天一咬牙，说：“写。”<br>他想，先做了再说，最坏的结果不过是半途而废。<br>就这样，他一直写了下去，最终历时9年，完成了24卷《易中天中华史》。<br><br>想起逻辑思维CEO李天田曾说：“人生总有很多左右为难的事，如果你在做与不做之间纠结，那么，不要反复推演，立即去做。”<br>打败一个人的，总是再等等、再看看；<br><br>战胜迷茫的，永远是行动力。<br>戒掉犹豫，立即开始，你想要的才会奔你而来。<br><br><b id="waystohandletopic-4">点滴涓流的积攒，才能汇聚成大海</b><br><br>古人云：“天道忌巧。”<br>人总是喜欢走好走的路，但走的次数多了，就会发现捷径才是最大的弯路。<br><br>有这样一个故事：森林里发了大水，动物们纷纷向相反的方向逃生。<br>大家跑到一条河前，发现近处河道很窄，上面有一座很宽但是已经老旧的大桥；<br><br>而远一点的地方，河道宽阔，上面是一座崭新的***木桥。<br>所有动物都冲向了大桥，只有一只山羊走上了***木桥。<br>结果大桥因为不堪重负垮塌了，所有动物掉入河中，而那只走***木桥的山羊最后得救了。<br><br>那些表面上好走的路，往往暗藏陷阱，看似难走的路，反而能到达终点。<br>所以毕淑敏说：“树不可长得太快。<br><br>一年生当柴，三年五年生当桌子，十年百年的才有可能成为栋梁。”<br>世间所有成就，从来不靠取巧，靠的是脚踏实地，凭的是日积月累。<br>想要达到最高处，必须从最低点，脚踏实地开始攀登。<br><br>点滴涓流的积攒，才能汇聚成大海；<br>层层砖瓦的筑垒，才能铸造成高楼。<br><br><b id="waystohandletopic-5">靠人者自困，靠己者自渡。</b><br><br>看过企业家陆鸿的故事。<br>儿时的一场病，让陆鸿患上脑炎，从此吐字不清，走路不稳。<br>后来他考进一所职高，当时学校承诺包分配工作，他很高兴，觉得将来有了指望。<br><br>可毕业后，相关单位却拒绝他入职。<br>他和家人都苦苦哀求，负责人却毫不理会，甚至骂道：“看你这副样子，能干什么，养一条狗都比你强。”<br><br>听到这话，陆鸿咬紧嘴唇，拉着爸妈转身离去。<br>此后，他开始四处求职，卖过碟片，开过报亭。<br>12年，陆鸿盘下一家照相馆，并在网上学习图片处理技术。<br><br>没想到这手绝活竟让他爆火，很多人慕名而来，生意越做越大。<br>凭借自己的努力，几年之后，他的营业额就破了千万。<br>拿破仑说：“人多不足以依赖，要生存只有靠自己。”<br>站在树上的鸟，从来不怕树枝断裂，它依赖的不是树枝，而是翅膀。<br>自己的安全感，别人永远给不了，想要立足于世，还是要靠自己成全。<br><br>靠人者自困，靠己者自渡。<br>与其等待别人为你打伞，不如学会做自己的屋檐。<br><br><b id="waystohandletopic-6">当你能像壁虎一样敢于断尾，人生才能看到新的生机。</b><br><br>经济学中有个概念，叫“沉没成本”，指已经发生的、不可收回的支出，如时间、金钱、精力等。<br>它告诉我们，当我们对一件事投入越多，就越不想放弃，最终导致更大的损失。<br>很多时候，及时止损，才是最明智的选择。<br><br>字节跳动CEO张一鸣，刚创业时，一开始做的是办公软件。<br>后来他发现自己的产品并不受市场青睐，立马就终止了这个项目。<br>之后，他又做了房产搜索，当时发展很好。<br><br>可经过一番调研后，他判断该项目没有多大前景，自媒体才是新的风口。<br>于是他再次中止项目，全身心投入自媒体软件开发。<br>正因为他几次果断转向，才有了今天的头条、抖音等火爆全网的产品。<br><br>林语堂说过：“明智的放弃，胜过盲目的执着。”<br>﻿当你在一条路上看不到希望时，不妨停下来，拐个弯，掉个头，多一些灵活变通，少一点执拗顽固。<br>当你能像壁虎一样敢于断尾，人生才能看到新的生机。<br><br><b id="waystohandletopic-7">保持专注，一旦确定了目标，便只顾风雨兼程。</b><br><br>非洲豹在猎捕羚羊的时候，只会盯着一个目标，穷追不舍，即便途中有其他更近的羚羊出没，它们也视而不见。<br>因为羚羊善于奔跑，一旦非洲豹注意力分散，就会让到手的食物飞掉。<br>当你盯紧一个目标的时候，千万别被其他事物所诱惑。<br><br>曾国藩说：“凡人为一事，以专而精，以纷而散。”<br>在这个浮躁的时代，人的注意力和精力很容易被分散。<br><br>想要成为高手，就必须保持极度的专注力。<br>看过一个故事。<br>有次，孔子与众弟子路过一片树林，看到一个驼背的捕蝉老人，但见他身手敏捷，手持竹竿，一捣便是一只蝉。<br><br>孔子便上前请教：“请问老先生，您捕蝉有什么秘诀吗？”<br>老人回答说：“天地之大，我眼里只有捕蝉这件事，任何外物都干扰不了我的心思，又怎么可能失手呢？”<br>爱默生说过：“专心致志是个性的唯一基础，也是才干的唯一基础。”<br><br>任何事情，只有一心一意才能做到极致。<br>学会摒除杂念，不被喧嚣所扰，不受外物所惑。<br>保持专注，一旦确定了目标，便只顾风雨兼程。<br><br><br><br>',
'<h2>驭人经</h2><br>张居正是明朝万历年间天子帝师、内阁首辅。<br>驭人之术被认为是艰深的学问，从古至今，欲窥其中之秘者不可胜数，但鲜有人得其精髓。<br><br>驭人之术不仅是领导者的必备本领，更是普通人走向成功的必备技能，得此亦可掌握人际间平衡。<br>千古奇文《驭人经》全文分为“驭吏”、“驭才”、“驭士”、“驭忠”、“驭奸”、“驭智”、“驭愚”、“驭心”等八卷。<br>研究《驭人经》有助于掌握驭人的一些方法和驭人哲学。<br><br>〔驭吏卷一〕<br>吏不治 ，上无德也。<br><o>译文：</o><br>下属如果没有治理好，那是因为你的道德形象树立的不够。<br>吏不驭 ，上无术也。<br><o>译文：</o><br>如果不能驾驭下属为你所用，说明做上司的没用能力！<br><br>吏骄则叱之， 吏狂则抑之， 吏怠则警之， 吏罪则罚之。<br><o>译文：</o><br>当下属骄傲而目中无人的时候，就要叱责他；<br>当下属狂妄而忘记分寸的时候，就要抑制他，不要等到他羽翼丰满而无法驾驭；<br>当下属现出怠慢的时候，就应该警告他；<br>当下属犯了错误的时候，就一定要责罚他。<br><br>明规当守 ，暗规勿废 ，君子无为 ，小人或成焉。<br><o>译文：</o><br>明文规定，作为领导者应带头遵守，即使有潜规则，也没有必要把它废除。<br>君子的做法有的时候取得不了理想的结果，用小人的方法会取得意想不到的效果。<br><br>〔驭才卷二〕<br>上驭才焉， 下驭庸焉。<br><o>译文：</o><br>领导者不但能管理和驾驭那些水平比自己低的人，更要能驾驭那些杰出人才甚至高自己一筹的人。<br><br>才不侍昏主， 庸不从贤者。<br><o>译文：</o><br>一个有才能的人，绝不会追随一个自甘平庸的领导者；<br>一个没有能力的人，自然会在追随高明领导者过程中掉队。<br><br>驭才自明 ，驭庸自谦 ，举之勿遗 ，用之勿苛， 待之勿薄 ，罚之勿轻。<br><o>译文：</o><br>领导有才能的人的时候，要做到明察秋毫；<br>领导水平低的人要谦虚和蔼。<br>安排下属工作，要对下属不同的优缺点要清清楚楚没有遗漏，（只有这样，才能知人善任。）<br>让下属做事的时候不苛求完美，对于他们的成绩不管大小都予以承认与认可；<br>对下属的待遇要高于同行业者，只有这样，下属才有荣耀感和积极性。<br>但是，当处罚他们时，绝对不能手软，（只有这样，才能令行禁止。）<br><br>〔驭士卷三〕<br>驭人必驭士也 ，驭士必驭情也。<br><o>译文：</o><br>驾驭下属必须从驾驭有文化、有才能的下属入手，（有文化、有才能的下属安定了，队伍自然安定），而驾驭文化、有才能的下属就必须在感情上多做工作。<br><br>敬士则和， 礼士则友， 蔑士则乱 ，辱士则敌。<br><o>译文：</o><br>尊敬他们，就能和睦相处；<br>礼遇他们，就能成为朋友；<br>蔑视他们，就会生乱；<br>侮辱他们，就会成为敌人！<br><br>以文驭士，其术莫掩；<br>以武驭士，其术莫扬 。<br>士贵己贵， 士贱己贱矣。<br><o>译文：</o><br>要以光明磊落的方式厚待他们，不要耍一些小聪明，（因为，他们迟早有一天会明白）；<br>即便有时以强力威慑的方式对他们，也不能在大庭广众之下过于张扬自己的严厉，（因为，那样会刺伤他们的自尊心）。<br>聪明的领导者会让他们变得更加富有和尊贵，如是，你才能变得更加富有和尊贵；<br>反之，他们低贱了，你会变得更加低贱。<br><br>〔驭忠卷四〕<br>忠者直也 ，不驭则窘焉；<br>忠者烈也 ，不驭则困焉。<br><o>译文：</o><br>忠诚的人是很直的，你不驾驭他，他迟早会让你难看；<br>忠诚的人往往脾气很暴烈，如不及时纠正他们的脾气，很容易会和自己对立起来。<br><br>乱不责之， 安不弃之， 孤则援之 ，谤则宠之。<br><o>译文：</o><br>在局面混乱的时候不要责备他们，（责备了他们，就给那些制造混乱者以可乘之机）；<br>当局面转危为安时，不要抛弃他们，（即便他们也有一些小的错误）；<br>当有些人孤立他们的时候，你要挺身而出援助他们；<br>当别人诽谤他们的时候，你要不断的表扬他们。<br>（这需要领导者要有坚定的忠奸判别能力，不要让小人所左右）。<br><br>私不驭忠，公堪改志也；<br>赏不驭忠 ，旌堪励众也。<br><o>译文：</o><br>以私心处理事情，很难让忠直的人佩服；<br>一心为公才可能得到他们的真心拥护；<br>通过奖赏他们，树立起你明察秋毫的形象，这不是主要目的，而是激励团队中所有的人才是目的。<br><br>〔驭奸卷五〕<br>奸不绝， 惟驭少害也 ；<br>奸不止， 惟驭可制也。<br><o>译文：</o><br>奸邪的人在任何时候都不会绝迹的，只有发现了他们，小心驾驭才能减少他们的危害；<br>他们的破坏行为是不会停止的，如何对他们小心驾驭，制止他们的危害：<br><br>以利使奸， 以智防奸， 以忍容奸 ，以力除奸。<br><o>译文：</o><br>奸邪之人，用利益就能驱使他为你服务；<br>但是要时刻保持对他们的警惕，要机智的加以防范；<br>在没有必要和把握铲除他们的时候，采取点到为止的容忍策略；<br>但等时机来到时，要干净利落的除掉他。<br><br>君子不计恶 ，小人不虑果， 罪隐不发， 罪昭必惩矣。<br><o>译文：</o><br>作为君子，从来不主动算计恶人，但是，小人做事是不考虑后果的；<br>当他的罪恶还没有被别人认识的时候，不要对他们下手；<br>一旦他们恶贯满盈引发众怒，那就毫不留情了。<br><br>〔驭智卷六〕<br>智不服愚也 ，智不拒诚也。<br><o>译文：</o><br>一个有能力智慧的人是不会佩服一个没有能力没有智慧的领导者的；<br>但只要你有足够诚意，尽管你不如下属，有能力智慧之人也不会拒绝你的。<br><br>智者驭智， 不以智取 ；<br>尊者驭智， 不以势迫；<br>强者驭智， 不以力较。<br><o>译文：</o><br>真正有能力智慧的领导者驾驭有能力和智慧的下属，从不会跟他比智慧和能力，（因为较量会形成内耗局面）；<br>一个真正有地位的人驾驭有能力和智慧的下属，也不会用威势来压迫他，（因为威势会滋生不满之心）；<br><br>一个真正强大的人驾驭有能力和智慧的下属，绝不会用蛮力来让他们屈服，（因为蛮力会产生离心离德）。<br><br>智不足则纳谏， 事不兴则恃智。<br><o>译文：</o><br>当你面对一件事情想不出好办法时，要让有能力和智慧的下属想办法，博采众长；<br>当你的事业没有办法做大做强的时候，就要将权力交给那些经考察信任的有智慧和能力的人，帮你完成：<br><br>不忌其失， 惟记其功， 智不负德者焉。<br><o>译文：</o><br>不要忌讳他的失误，要常常把他的功劳挂在嘴上；<br>一个有智慧和能力的人，是不会背叛有极高道德品质的领导者的。<br><br>〔驭愚卷七〕<br>愚者不悟诈之，愚者不智谋之，愚者不慎误之。<br><o>译文：</o><br>一个愚昧的人是没有悟性的，可以放心的“诈”他，有些时候问不出东西来，一诈就会诈出东西！<br><br>一个愚昧的人是没有智慧的，你可以把他作为突破口。<br>愚昧的人往往不细心，你可以很简单的误导他！<br><br>君子驭愚施以惠也， 小人驭愚施以诺也。<br><o>译文：</o><br>有品德的人在驾驭愚昧的人时，会讲究小恩小惠；<br>一个没有德行的人，往往用空口许诺给他们也能达到效果。<br><br>驭者勿愚也， 大任勿予 ，小得勿予 ，蹇则近之 ，达则远之矣。<br><o>译文：</o><br>但作为愚昧者的领导，千万不要犯以下错误：<br>重要的职位不要交给他；<br>他用小聪明得到的小好处不要鼓励他；<br>当自己事业困难的时候要接近他，当自己事业发达的时候要远离他。<br><br>〔驭心卷八〕<br>不知其心， 不驭其人 ；<br>不知其变， 不驭其时也。<br><o>译文：</o><br>不详细了解一个人的时候，不要急于驾驭他；<br>不知道他在各种情况下表现的时候，也没有到驾驭他的时候。<br><br>君子拒恶， 小人拒善 ，明主识人， 庸主进私。<br><o>译文：</o><br>判断有道德的人，他会拒绝用手段来作恶的；<br>判断小人，即使用手段作恶，也是乐意的！<br>一个英明的领导，会从这些小事中寻找到那些有才之人，而一个平庸的领导者，会选择自己的亲信和私交。<br><br>不惜名 ，莫嫌仇 ，不吝财 ，人皆堪驭也。<br><o>译文：</o><br>只要愿意把名声分给下属，不记恨下属的失误和抱怨，不吝啬手中的财物和资源，任何人都可以在你手下发挥出你想要的能力。<br><br><br><br>',
'<h2>人生的三道窄门</h2><br><div class="toc" id="threedoortoc"><a href="#threedoortopic-0" target="_self">教育</a><br><a href="#threedoortopic-1" target="_self">工作</a><br><a href="#threedoortopic-2" target="_self">泡沫</a><br><a href="#threedoortopic-3" target="_self">尾声</a><br></div></center><br><br><br><br>如果把人生当成是一个打怪练级不断上升的过程，那大概有三道门需要挺过去。<br>倒也不是说百分百走这个路线，不过大概差不多。<br><br><b id="threedoortopic-0">教育</b><br>从现在来看，教育有两重意义，第一重是这玩意本身是个认证机制。<br><br>既然是认证机制，所以要学一些平时用不着的东西，来筛选哪个孩子脑子比较好；如果脑子一般，但勤能补拙，勤奋也是一种优良品质，一样可以作为选拔标准。<br><br>学历本身不代表啥，但是代表着起点。<br>有了这玩意，很多职位就会对你敞开，你也就获得了一个先发优势。<br>学历不如你的人，除非有神奇技能，否则得用一辈子或者很多年，才能跌爬滚打混到你的起点。<br><br>所以在接下来的很多年里，学历依旧是很多人保持先发优势的一个基础。<br>如果连高考这种相对平等的竞技都拿不下，后续的游戏会越来越难，因为高考之后的比拼，大部分都是在拼道具。<br><br>高考会对社会进行第一轮分层，水平接近的人趋向于待在一起。<br>不同圈层之间接触越来越少，了解也越来越少；互联网并没有拉近这种隔阂，反而在拉大。<br><br>这也是为啥知乎上之前有个问题，说“月薪三万真的很容易吗？”<br>提问者是个三四线城市的学历一般小伙。<br>他围观了自己周围一圈，发现只有混得非常好的领导才能到这个收入，但是平时看各个互联网公司招聘，很多大学生一毕业就给到这个收入，让他很迷茫。<br><br>这个小伙的困惑，其实就是我们这一节的核心。<br>很多人一步顶别人十年，并不是他的岗位需要的技能有多难，而是他所在行业本身是“财富突出部”，第一轮简历筛选就把绝大部分人给干掉了，你说不公平，确实不公平；你说公平，也公平，毕竟在招聘人员看来，学历的本质是眼前这个孩子过去十几年的一个总结证明，你说他宁愿看一张有形的总结证明，还是愿意相信看不到的品质什么的？<br>当然了，学历只是门槛的一种，还有更复杂的。<br>大家看过《人民的名义》吧，里边说汉东省的官僚系统，分成两大派，一派是以政法大学毕业生为核心组成的“政法系”，一派是以领导秘书组成的“秘书系”。<br><br>以小见大，这种派系到处都是。<br>因为“小圈子认同”是人的本性，几万年的部落时代留下的习惯已经根植于人的基因，人都会习惯性加入某个小圈子抱团取暖；小圈子里的人也倾向于给自己人以帮助，以备将来自己需要帮助的时候有人拉一把。<br><br>很多时候你的毕业院校也会形成一个天然圈子。<br>面试官是哪个大学的，他就倾向于要哪个大学的人；项目组的组长是哪个大学的，他也倾向于帮助自己的学弟学妹。<br><br>教育还有一重意义，就是降低社会“共识成本”。<br><br>正经知识越多的两个人，坐在一起对有分歧的问题一顿讨论，就不需要为一些基础性的东西重新解释。<br>比如你和人聊《雪中悍刀行》，你如果没看过这书，就没法聊；再比如你从没用过MATLAB，很多功能你都没法想象，那些搞科研的也没法跟你聊。<br><br>知识层次接近的人，更容易最终达成共识。<br>而且随着知识水平的提高，人的脑子越清楚，越是可以被说服的；有事双方一讨论，有道理的那一方胜出，而不是胡搅蛮缠，互相听不懂对方在说啥。<br><br>“达成共识”的目的不是为了聊天聊得爽，最终目的是为了更好的协作。<br>开展大型项目最大的问题就是沟通成本，因为里边几乎所有人都得不断磨合，对一个目标形成共识，不然没法开展工作。<br><br>而教育，很多时候就是给大家提供一种共同的“知识地层”，让你的大脑有条理，有基础，对一些基本原理有认同，这时候才谈得上协作、解决问题、创新什么的。<br>如果基本观念都不认同，我就不知道能创新出个啥来。<br><br>现代社会效率大大提升，就有义务教育直接否定了很多伪科学的功劳。<br>读过书的人把“万有引力”、“进化”、“热力学第二定律”当成了常识，大家没必要再去纠结这些基本原则对不对，可以直接在这些原则之上解决问题；就好像你平时用电脑，很少关心操作系统怎么运行一样，更不去关心底层驱动怎么运行。<br>教育就是给大家都装了个一样的操作系统。<br><br>比如大家讨论建一栋大楼的时候，商量的都是地基够不够稳，有没有人会买，你突然冒出一句“咱们盖楼会不会惊到山神”，这就没法讨论了，人家只能是把你踢出去继续开会，因为你跟其他人的知识地层不一样，跟你沟通纯粹浪费时间。<br><br>说到这里，就得解释博士跟普通人差距在哪。<br><br>差距并不是知识量，尽管知识量本身差距很大，最重要的一点是“研究的习惯”。<br>碰上一个问题，普通人可能上百度查一下就完事了，了解个梗概对于大部分人来说就满足了；如果碰上稍微复杂点的问题，普通人想不出来或者找不到解决办法，也就束手无策了。<br><br>但是受过系统训练的博士们更加习惯用多种方式去深入把一个问题研究透，查期刊论文，查英文资料，总之要把问题彻底弄清楚。<br>正常人一方面没有博士们那种习惯了研究问题的心力，也没那么强大的深入研究问题的“工具库”。<br><br>“工具库”这玩意越来越比人本身更重要，正如美洲印第安人一直没搞明白怎么冶铁，也就点不了“轮子”，直接被锁死在了极低层次的状态。<br>现代社会的人一天创造的财富超过过去两千年，不是因为进化出来了两千只手，而是拥有越来越先进复杂的工具。<br>工具本身超越了我们自己。<br><br>大到空间站，小到给心血管做手术的纳米手术刀，还有很多不太明显的工具，比如积累下来的论文库、码农们日常用的git、视频剪辑玩的Final cut，甚至包括富人们经常玩的信贷，本质都是工具库里的工具。<br>随便学会一个先进复杂的工具，可能几小时干的活比没有工具的几年都多。<br><br>事实上很多问题没有相关工具根本无解，比如富人们如果不玩信贷，那他们也没法开展工作。<br><br>不少一文不名的人，通过发视频成了超级博主，这也是利用了互联网这个工具对自己优势进行放大。<br><br>前段时间我看新闻里说有两个年轻人学历非常低，但是参与了某重要电影的后期特效制作。<br>他们就属于没有学历，但是给自己找到一个牛逼工具，工具对他们完成了赋能。<br><br>大家一定要记住一句话，别把关系弄错了：<br>你从互联网上学到东西掌握新技能学新东西、掌握新的技能，或者互联网帮助你实现自我，那互联网是你的工具；<br>如果只是在互联网上各种玩乐，花了自己的时间和金钱，却只得到了精神的满足，那你是互联网的工具。<br><br>免费的江湖里，你就是产品。<br><br>所以教育有这么几个目的：<br>1. 弄个文凭；<br>2. 会使用几个先进复杂工具；<br>3. 掌握参与协作的基本知识。<br><br>这三点都是不断“退而求其次”的。<br>最早的目的是搞个文凭，弄不到牛逼文凭弄个一般的；如果文凭上没胜出，那就掌握几个先进复杂工具，如果工具也没太明白，那就做一个有基本常识的人。<br><br>之所以说教育是道窄门，因为绝大部分人在这三样当中一样都没掌握，只会玩手机；问题是玩手机对他们只算消费品，算不上复杂工具。<br><br>绝大部分人在“教育”这道门上就被碰得头破血流，学历高不高倒也在次要，毕竟人生路漫长，今后的翻盘机会非常多。<br>但是如果脑子从一开始就不太清楚，常识感太弱，总是在没谱的事情上拧巴，而且关键是根本谈不上理性，也没法被说服（或者太容易被说服，从来也没主见），更不会去吸收新东西，看到不理解的东西都觉得是傻X，工具库里又只放了一把锤子，不用怀疑，人生掉坑里了。<br><br>为啥我们说要终身学习，不是因为知识有多值钱，而是说把自己的脑子变成一个讲道理能吸收新东西的容器，这样机会到来的时候不是本能地去忽视，而是研究下这玩意到底是啥。<br>就比如我多年前接触比特币，第一反应是这玩意忽悠人，都懒得去了解。<br><br>现在也没太了解，不过开始认识到什么东西如果被我都听说了，那它肯定不那么简单了，值得花时间去了解下到底是个啥。<br><br>所以教育本身是个人人经历的事，但是只有极少数人真正能从中受益，这是第一道窄门。<br><br><b id="threedoortopic-1">工作</b><br>人看着工作的时间很长，如果22岁大学毕业，65岁退休，中间隔着四十年，不过真正的工作只有八年左右。<br>七、八年之后，不是说你没法工作了，而是说大局已定，越往后，能改变的概率也就越低，一眼也就看到头了。<br><br>工作有两种：<br>一种是本身就非常局限，上限不高，可能唯一的好处是看着稳定；<br>另一种是看着不稳定，其实上限很高。<br><br>如果你选了第一种，那也没啥可说的，提前过上了老年人的生活。<br><br>对于第二种来说，能不能升上去往往是一种表象，比升迁重要的，其实是你到底适不适合这个体系，以及你对你的工作有没有热情。<br><br>相同的一件事，有些人干起来就跟玩似的，有些人却跟坐在火炉上烤一样度日如年。<br>对工作没有热情，自然不会思考怎么去改进；不改进，自然也就不会有突破。<br><br>无论是给自己做还是给别人做，如果没有持续的改进和每隔一段时间微小的突破，很容易被同行里那些这方面做得好的人给超了。<br>积少成多，如果放在五六年这个长度上，人和人之间的差距大到像地球到月球。<br><br>学校里的距离不太明显，毕竟知识这玩意不能直接兑换成钱，不兑换成钱效果就不明显。<br><br>但是到了社会，人和人之间的差距主要是金钱和地位的差距，这个就很明显了。<br>一般大学毕业二十年后，同班同学再见面，相互之间的差距天上地下，也是这个原因。<br>累积的量变形成了好几次大规模质变，互相之间不在同一个维度了。<br><br>而且你能爬上去，本质还是你能提供多少价值；哪怕你啥都不会，就会拍领导马屁，那也是为“关键角色”提供了情绪价值。<br><br>这个意义上讲，参加工作后，就得想办法不断输出价值，并且要不断提高自己输出价值的能力。<br>最后的目的是能力增强，上升到关键位置，或者让领导把你拎到关键位置去，反正都得往上爬。<br>或者从一个赛道变换到另一个赛道，我认识几个人创业搞得一塌糊涂，去搞自媒体反而赚了。<br><br>说到这里，有人很难受，说自己所在的位置，干多干少都一样，主要看关系和背景，成绩和能力不挂钩。<br><br>这也是没办法的事，选择了这么一个不看努力的体系。<br>人家看的是背景，你又没背景，那人生确实是掉坑里了，只能是为自己的选择买单了。<br><br>这也提醒年轻人，你到底能不能接受类似农业社会那种缓慢而一眼看得到头的生活。<br>如果可以，那问题不大，虽然稳定是有代价的，而且代价非常大。<br>如果接受不了，那就去冒险，去承担不确定性，去大城市里博一搏。<br><br>前几天看到一个数据，说深圳80%的人在租房，大部分人一年的工资不够买一平米，所以大部分人最后都得离开，这也是为啥这个城市有个外号，叫“干电池之城”，榨干大部分人的青春后一脚踢到了不可回收垃圾的筐里。<br><br>但是换一个思路，如果你在老家也没啥发展，本身就是个“不可回收垃圾”（此处没有恶意），为啥不去试试呢？让大城市榨一下，说不定能榨出点别的，说不定你体内有个神兽呢。<br><br>工作是第二道窄门。<br>大部分人或从事的职业没啥前途，提前过上了养老生活，尤其是刚毕业就养老，越往后活动空间越小；或自己对职业本身没啥激情，反正被卡到了这道门之外。<br><br><b id="threedoortopic-2">泡沫</b><br>大家可以问问所有发财的人，真正关系好的，他们无例外会告诉你，赚钱的最根本原因是运气好，不小心进入了一个正反馈循环中，怎么玩怎么有，很快就发了。<br><br>财富就是这样，跟上班赚钱和学习新知识完全不是一码事，英文叫“泡沫”，中文叫“风口”，踩中这么一个，不是简单的20%或者30%赚，而是不断翻倍往上翻。<br><br>每个人的一生都会经历这么几个大泡沫，是的，泡沫。<br>泡沫并不是完全坏，其实现在的房地产造富神话本身就是泡沫造富，比特币也是，股市也是。<br>这些东西邪恶的地方就在于让缓慢地积攒财富变成一个笑话，但如果你搭上了这辆车，飞得比火箭都快。<br><br>最近十年，我自己就亲眼目睹了四个造富神话，房地产、茅台、比特币、互联网（包括各种视频和直播的崛起），大家感受下是不是？我知道有些人到现在都觉得这四样不可信，别这样，罗老师，能让人发财的东西没有不可信的，小丑往往是我们自己。<br><br>大家不要觉得自己已经错过了，接下来的十年，肯定还有。<br>财富的轮子就这样滚来滚去，不出意外的话，咱们现在眼前就有一个，很多年后回过头来看，迹象很多，只是现在不明显。<br><br>当然了，我只是给大家解释这个道理，并不是建议大家去搞，所有真正赚钱的套路背后都是风险，而风险这玩意对于不同的人感受又完全不同。<br><br>比如我认识一个哥们炒股赚到了钱，而且非常多，没碰到他之前，我都不相信A股这个赌场有人可以真赚到钱，前段时间看胡润排行榜，也说是中国财富过亿的有13万户（中国总共有4亿户），过亿的这些人大部分是企业主，少量是那种有一堆房的房东，还有10%左右的人是炒股赚的。<br><br>哥们说了下对风险的理解，我觉得非常有道理：<br>他说他是潮汕人，如果今天10%的家产没了，他心里波澜非常小，并不是有钱才这样，没钱的时候也这样，从小父母就在灌输这种观念。<br><br>其次他长期浸淫股市，对行情理解很深，别人眼里的风险在他眼里不算风险。<br><br>有点像一个消防队的人在大学演讲，在讲台上点燃一个燃气罐，大家都吓得够呛，不过他非常淡定，作为一个资深消防员，他知道这玩意没啥风险。<br><br>另一些赚到钱的人是完全不懂，瞎搞，毕竟猴子炒股也是能赚的。<br>不少人在过去几十年里，买房子、买基金、买比特币、买茅台确实发了，大部分发了的也不太懂为啥发。<br>真懂的经济学家普遍是靠知识付费赚点钱，很少有靠投资发财的。<br><br>有些人甚至坚持了错误的观念做出了对的事。<br>比如之前一个私募基金经理分享长期盈利秘诀的时候，他说每个人一生中只要做对了一件事，可能就能彻底翻盘。<br><br>他二叔坚持买茅台股票近十年，并不是因为他二叔对茅台有深刻的理解所以能做出理性的决策，完全是因为多年前他作为大学生，指导他二叔坚持买五粮液，他二叔记成是坚持买茅台 ，他修正观念后不买了，他二叔继续买，现在也就发了。<br><br>财富就是这样，有两个维度。<br>一个是线性的，你通过出卖自己的时间赚钱，如果你卖给固定的人，那你就是打工；如果你直接到市场上卖，那就是自由职业；如果你倒卖别人的时间，那就是创业，这些钱有的快有的慢。<br><br>还有一个维度是你有意无意踩到了一坨狗屎，然后狗屎一个爆炸，把你炸上了天。<br>中国现在绝大部分富人，都是踩到狗屎后上天的，从这个意义上讲，“你赚不到超出你认知的钱”这种说法是错的，小钱靠认知，大钱靠大运。<br>只是今后的钱越来越向信息层面转化，而不再像以前那样依附在砖头和酒瓶子上，对认知的要求越来越高，无脑赚的年代越来越远去了。<br><br>那有啥办法能把握住这种狗屎运不？<br>大概有三点：<br>首先你得通过工作提供现金流，这没啥可说的，得有初始资金嘛，初始资金越大玩法越多，普通人往往看不上10%的理财产品，因为10%的收益改善不了他们的生活。<br>但是如果你有几千万，年化10%，6年就翻倍，你说好不好玩。<br><br>其次能承担一定风险。<br>风险和财富是一个硬币的两个面，正是因为风险的存在，其他人才不跟你抢食；等到大家都明白过来，包括买房造富这样的神话今后慢慢也就到头了。<br>当然了，不要去承担那些你承担不了的风险。<br><br>最后所有泡沫不是一天涨起来的，而是很多年，如果愿意，你有足够的时间去研究去观察它。<br>大家想想房产、比特币，是不是都是这个逻辑？大部分人都是很早就听说这玩意，但是直到最后期才加入进去，然后成了韭菜。<br><br>所有风口都是这样，第一波吃肉，第二波喝汤，第三波还债。<br><br>那有啥办法没？没啥办法，除了运气之外，就是要保持一颗宽容和能学习的心，碰上新东西，愿意去学习，愿意去了解，而不是直接把那玩意跟“傻逼”画上等号。<br><br><b id="threedoortopic-3">尾声</b><br>写这些的目的并不是建议大家去投资或者冒险，千万别那么想。<br>我就是给大家解释下所见所闻，不一定对，说出来也是跟大家讨论下，毕竟大家又不是只看我一个人的说法对吧？<br>而且我今天讲的是“窄门”，既然“窄”，绝大部分人是穿不过去的，所以如果最终也没过去，也不要纠结；如果过去了，尽量心怀感恩吧，能力占的比例没大家想的那么大，运气占大多数，只是自己承不承认的问题。<br><br>但是无论如何，形成一种开放心态，碰上新东西敢于并善于去学习，说不定哪天有意外的惊喜。<br><br><br><br>',
'<h2>妄断</h2><br>妄断的意思：<br>胡乱 凭空 荒诞不合理 非分的 不实的 轻率地下结论<br><br>妄斷的英语：<br>presumption<br><br>presumption的意思：<br>推测 假定 推定 假设 认为真实的事 妄自尊大<br><br>你不了解 勿妄断<br><br>一个24岁的男孩子望着车窗外，大声说“爸爸，看，那些树在后退！”<br>爸爸笑了。<br>一对坐在附近的年轻夫妇看着这个24岁的男孩子，为他的幼稚行为感到可惜。<br>突然，男孩子再次呼喊道。“爸爸，看，云朵在跟着我们一起跑！”<br>那对夫妇忍不住对这位老先生说。“您为什么不带儿子去看医生呢？”老先生笑着说。<br>“我带他看过医生了，我们刚从医院回来，我的儿子一出生就失明了，他今天才重获光明。”<br>在这个世界上，每个人都有一个故事。<br><br>不要在了解之前就去评判。<br>真相可能会让你大吃一惊。<br><br><br><br>',
'<h2>厉害的人做事一定先吃透规则</h2><br><div class="toc" id="rulestoc"><a href="#rulestopic-0" target="_self">做任何事情，掌握规则很重要，</a><br><a href="#rulestopic-1" target="_self">规则是让你认知一个新体系的入门程序，是维系事物运转的底层框架和法则。</a><br><a href="#rulestopic-2" target="_self"><span class="orange">1, 观察记录</span></a><br><a href="#rulestopic-3" target="_self">不要去judge和理解，单纯去感受，把自己变成一个没有主观意识的记录机器，在什么信息都还没掌握的情况下，胡乱做假设很容易偏离当下的航道，越走越远。</a><br><a href="#rulestopic-4" target="_self"><span class="orange">2, 搭建框架</span></a><br><a href="#rulestopic-5" target="_self">第一个是横向的时间线框架。</a><br><a href="#rulestopic-6" target="_self">第二个是纵向的流程框架。</a><br><a href="#rulestopic-7" target="_self"><span class="orange">3, 验证框架</span></a><br><a href="#rulestopic-8" target="_self">勤动脑，勤思考。</a><br><a href="#rulestopic-9" target="_self">去寻找其中的规律，总结共性，最后内化形成自己的方法论。</a><br><a href="#rulestopic-10" target="_self">更厉害的玩家，会反客为主。</a><br><a href="#rulestopic-11" target="_self">而验证框架，就是我们在博弈中取得胜利的武器。</a><br><a href="#rulestopic-12" target="_self">从失败经验中找到优化和调整的技巧，让你的框架不断完善，不断添砖加瓦，直到适配所有场景，让规则最后能够为你所用。</a><br><a href="#rulestopic-13" target="_self">所以为什么说倾听很重要？<br>因为只有倾听才能帮助你模拟和还原与对方沟通时候的规则，对症下药。</a><br><a href="#rulestopic-14" target="_self"><span class="orange">观察，摸索，适应，利用。</span></a><br></div></center><br><br><br><br><b id="rulestopic-0">做任何事情，掌握规则很重要，</b><br>首先，为什么规则很重要，或者说，规则是个什么东西？<br><b id="rulestopic-1">规则是让你认知一个新体系的入门程序，是维系事物运转的底层框架和法则。</b><br><br>比如，每个游戏，都有它的游戏规则。<br>这个规则，包括你的游戏目的是什么（比如打败对手，或者获得XXX积分），你在游戏中应该采取什么行动（例如练级，经营，探索，出牌），你能获得什么样的正反馈（比如拿到更高等级的装备，吃掉对方所有棋子，或者进入下一个全新的关卡）。<br>无论是战略游戏，对抗游戏甚至是休闲游戏，玩家必须在某个规则框架内行动，遵循一些既定条款，如此才能获得游戏的乐趣。<br><br>所以作为新手玩家，进入游戏的第一步，一定是了解这个游戏的规则。<br>怎么了解？<br>有很多渠道。<br><br>比如有人喜欢去网上搜攻略，有人喜欢自己实践行动，有人喜欢和朋友一起探索。<br>但不管采取的行动是什么，目的都是一样的，先吃透规则。<br>只有你吃透了规则，才有可能在规则上做文章。<br><br>比如有人会找规则的漏洞去开发练级捷径，让自己快速升级。<br>或者利用规则的BUG去刷钱。<br>我还见过大神玩家，把游戏的整个底层源代码拿出来，重新开发一个山寨版出来玩的。<br><br>有些行为虽然游走在灰色边缘地带，但能到这一点的前提，一定是把规则里三层外三层全吃透了，再根据自己的诉求进行利用。<br>我们做任何事，何尝不是这个逻辑？<br>之前我收到很多读者的提问，他们来自各行各业，遇到的问题也是千奇百怪，但归根到底90%都能总结成一个问题：<br><i>不了解规则。</i><br><br>例如人情世故的规则。<br>什么人想听什么话，什么场合该说什么话，什么时候该说什么话，同样一个意思应该如何恰当地表达等等。<br>再比如工作流程上的规则。<br>什么事情应该自己做，什么事情应该求助于外界，什么时间点要提交什么产出物，出现什么情况代表可以进入下一阶段了。<br><br>这些都需要我们勤加思考和摸索，就像拼图一样通过不断的实践甚至失败，来拼凑出一个完整的大纲。<br>那么我们该如何去吃透规则？<br>我总结了3个步骤，下面一一解释：<br><b id="rulestopic-2"><span class="orange">1, 观察记录</span></b><br>了解新事物的第一步，一定是观察。<br><br>在什么都不懂的情况下，你的任务只有一个，那就是搜集和记录周围环境的信息，千万不要自己先入为主去搭建框架。<br>举个例子，当你来到一个新行业，新公司，甚至进入到一个新会议时，赶紧闭上嘴，睁大眼，竖起耳朵仔细听。<br>看看大家是怎么做的，听听大家是怎么说的，然后找规律，找共性，弄明白说的是个什么事情，把它们记录下来，再按照特定的属性对信息进行归类。<br><br>比如新公司对一个项目的做法，观察大家都是怎么操作的，这个流程有什么规律，先做什么，再做什么，最后做什么，这些和自己过去的经验有什么差异。<br>再比如来到一个新行业，跟着师傅去拜访客户，观察师傅都是怎么接待客户的，是怎么和客户沟通的，言谈措辞都有什么特点，有没有和你既往认知不太一样的地方。<br><b id="rulestopic-3">不要去judge和理解，单纯去感受，把自己变成一个没有主观意识的记录机器，在什么信息都还没掌握的情况下，胡乱做假设很容易偏离当下的航道，越走越远。</b><br><br>以前有个大佬说过一句话，任何新员工进公司两年内不准提战略性建议，谁提谁走人。<br>这其实说的，就是在你还没有完全了解一个规则的时候，不要去胡乱发表建议。<br><b>无知者不要无畏，无知者先学会闭嘴。</b><br><br><b id="rulestopic-4"><span class="orange">2, 搭建框架</span></b><br>当你搜集到足够多的信息，就要对信息进行二次加工和整合，这个时候才开始要搭框架。<br>这个框架，就是你对眼下规则的推理和假设。<br>举个例子，你去跟一个项目，和同事老板客户们开过几次会之后，大概了解了这个项目的全貌，这时就要开始罗列信息，组织你的认知单元碎片，尝试搭建两种框架。<br><br><b id="rulestopic-5">第一个是横向的时间线框架。</b><br>这个项目的起因是怎么来的，为什么会有这个项目，最初的相关利益方都有哪些人，谁在这个项目中占主导地位，项目发展到现在经历了哪几次大的变迁，踩过哪些坑等等。<br><br>拉一条时间线出来，把每个节点发生过的重大事件，都记录下来，<br><br><b id="rulestopic-6">第二个是纵向的流程框架。</b><br><br>过去的经验是什么，现在项目进展到哪一步了，有没有达到阶段性目标，是否缺乏资源支持，下一步的计划和行动是什么，下下一步的安排又是什么，有没有开启分支任务，是否需要额外的支持等等。<br>时间框架的作用，是帮你理清楚来龙去脉，摔过的坑不要再摔一次，要警醒注意的地方提早留个心眼。<br>流程框架的作用，是帮你搭建事情运转的底层逻辑，让具体行动的每一步都是清楚的，可视化的，而不是模糊的，一脸懵逼的。<br><br>这两个框架，一横一纵，就构成了完成这个项目的基本规则。<br><br><b id="rulestopic-7"><span class="orange">3, 验证框架</span></b><br>框架搭好了，还需要验证。<br>因为这个框架是基于你接受的信息和认知组装出来的，有点闭门造车的意思。<br>换句话说，这个框架遇到现实情况是不是走得通，你只能YY。<br><br>所以接下来你需要拿着这个框架不停去试错，去匹配不同的场景，看看有没有问题。<br>你试验的次数越多，这个框架就越经得起考验，也越具备普适性，拿出去用的时候才越不会被别人挑战。<br>这个步骤很费功夫，但至关重要。<br><br>因为很多问题在你没有真正遇到的时候，是完全想象不到的。<br>举个例子，我又要拿游戏说事了。<br>不知道大家有没有玩过魂类游戏，这类游戏的特征是关卡里的陷阱特别多，第一次玩的玩家不死个十几二十次，是不可能成功过关的。<br><br>所以想要通关，你需要背板。<br>何为背板？<br>眼前这条路，走三步会有一个大石头从侧面滚下来，走五步会有一个小兵偷袭我背后，走七步转弯的时候地上会突然喷火，走十步会从天而降一个大摆锤把我砸扁。<br><br>背板，就是把这些陷阱的位置和出现时机都背诵下来，然后一一闯过，这叫还原这个游戏场景的规则。<br>但你还原这个规则的过程，十分痛苦。<br>因为每当你以为自己能够完全掌握规则的时候，会突然来个大摆锤把你打回起点。<br><br>游戏如此，生活和工作亦如此。<br>背板是最笨的办法，因为这是粗暴的堆量，死的次数多了自然形成肌肉记忆，不需要动脑子也知道遇到陷阱应该怎么办。<br>我们当然可以提高效率，这个时候靠什么？<br><br><b id="rulestopic-8">勤动脑，勤思考。</b><br><b id="rulestopic-9">去寻找其中的规律，总结共性，最后内化形成自己的方法论。</b><br>比如，地上喷火的地方有没有什么特征，小兵偷袭你之前有没有声音提示，大摆锤掉下来的时候地上有没有影子，这些都是帮助你绕过陷阱的技巧。<br><b id="rulestopic-10">更厉害的玩家，会反客为主。</b><br>什么意思？<br>他会站在游戏设计者的角度去思考问题：<br><br>“为什么这里会有一条平坦大道？<br>这么宽阔不合常理，其中必定有诈。”<br>“游戏费劲心力设计这条路只是为了让我看风景，这是不是太浪费资源了？<br><br>不对，这里肯定藏着不为人知的重要机关。”<br>“我好不容易过了这个陷阱，前面不可能有更大的陷阱。<br>因为这个时候需要奖励玩家，而不是继续惩罚，所以我可以放心大胆地走过去。”<br><br>高阶的玩家会预判游戏设计者的思路，从而为自己所用。<br>这本质上是一场博弈，是规则设计者和规则参与者之间的博弈。<br><b id="rulestopic-11">而验证框架，就是我们在博弈中取得胜利的武器。</b><br><b id="rulestopic-12">从失败经验中找到优化和调整的技巧，让你的框架不断完善，不断添砖加瓦，直到适配所有场景，让规则最后能够为你所用。</b><br><br>以上三个步骤，观察记录，搭建框架，验证框架，就是一套对规则的缜密摸索流程。<br><br>这个方法具备很强的普适性，无论是面对人情世故，职场沟通，还是遭遇工作难题，都能立即套用。<br>比如在职场上，面对第一次沟通的客户，我们要学会察言观色，少说多听。<br>透过对方说话的语速，表情，动作来拆解和判断对方的诉求。<br><br>想想对方一直在强调的内容是什么，对方竭力避免讨论的东西又是什么，对方的关注点围绕在哪些领域，这都是隐藏信息，来帮助你找到沟通的下手点。<br><b id="rulestopic-13">所以为什么说倾听很重要？<br>因为只有倾听才能帮助你模拟和还原与对方沟通时候的规则，对症下药。</b><br>再比如，领导委派过来一个新任务，你从来没有做过，这时候怎么办？<br>第一步当然是去了解和咨询，这类项目以往的操作经验是什么。<br><br>先干什么，再干什么，遇到什么问题应该找谁，没有资源了该从哪里抽调资源，投入ABC，最后是不是产出XYZ等等。<br>这就是在构建框架，只不过这个框架是旧框架，是否适应现在的新情况还不得而知，但你起码心里要有底，哦，原来大家过去都是这么做的。<br>等到旧框架搭建完毕之后，再去套用新情况，从而验证旧框架的实用性。<br><br>这个时候很可能碰到新问题，例如大环境变了，以前可以这么操作，但现在制度改了，这么操作不行了，那么有没有备用方案，或者能否放弃这条路改走别的方式？<br>又譬如之前对接的人换了，对方是一个性格懒散没什么责任心的人。<br>那么为了调动起对方的工作积极性，你要开启支线任务去额外做些什么事情，从而让对方愿意帮你。<br><br>这又是一笔额外的投入，你要制定周密的计划安排，在尽量不耽误现有项目进展的情况下完成这个支线任务。<br>而你在做的这些，就是在旧框架的基础上做更新，从而变成你自己的新框架。<br>这些东西听上去很复杂，但只有实操了N遍之后你才会明白，它们也能够成为你大脑思维的“肌肉记忆”，在面对任何新事物的时候马上让自己进入轨道，不再瞎搞。<br><br>写了这么多，希望这些内容对大家能有一些启发和帮助。<br>最后记住8个字，高度概括今天的内容，让你从此学会掌握规则：<br><b id="rulestopic-14"><span class="orange">观察，摸索，适应，利用。</span></b><br><br><br><br>',
'<h2><span class="orangebut bold orange">搭訕</span></h2><br><div id="dashantoc" class="toc"><a href="#dashantopic-0" target="_self">公共場景 把握共同話題</a><br><a href="#dashantopic-1" target="_self">陌生人都好talk得</a><br><a href="#dashantopic-2" target="_self">留意對方行為舉止　免被當「白撞」</a><br><a href="#dashantopic-3" target="_self">搭讪步骤</a><br><a href="#dashantopic-4" target="_self"> <span class="brown">下定决心接近</span></a><br><a href="#dashantopic-5" target="_self">  知道什么时候该接近。</a><br><a href="#dashantopic-6" target="_self">  自信满满接近她。</a><br><a href="#dashantopic-7" target="_self">  好的开场白。</a><br><a href="#dashantopic-8" target="_self"> <span class="brown">引她上钩</span></a><br><a href="#dashantopic-9" target="_self">  让她感觉自己是世界上最棒的女生。</a><br><a href="#dashantopic-10" target="_self">  迷住她。</a><br><a href="#dashantopic-11" target="_self">  做你自己——在某种程度上。</a><br><a href="#dashantopic-12" target="_self">  用你的幽默吸引她。</a><br><a href="#dashantopic-13" target="_self"> <span class="brown">优雅离开</span></a><br><a href="#dashantopic-14" target="_self">  知道什么时候你不被欢迎。</a><br><a href="#dashantopic-15" target="_self">  如果一切顺利，就继续下一步。</a><br><a href="#dashantopic-16" target="_self">小提示</a><br></div></center><br><br><br>早上過馬路途中，如果突然有人對你講一聲「早晨！」，你會否唐突的回一句：吓？<br>Kio Stark真的試過這樣主動與陌生人打招呼，甚至與他們在街上聊天對話！<br>Stark自知這個習慣很奇怪，但原來與陌生人對話，有助解窘生活寂寞。<br><br>Stark在美國長年研究和分析如何與陌生人互動，最近更出新書解說，講講怎樣在城市遊走，重新注視不同的陌生面孔，並主動與他們說話。<br>在公園或一些公共埸地，把握和抓住現場元素，與陌生人展開對話。<br><h3 id="dashantopic-0">公共場景 把握共同話題</h3>只要陌生人不是在趕忙行走，彼此同在一個公共地方，例如公園、嘉年華和公眾活動等場合，你就可以上前搭訕，與他們在街頭傾偈。<br>「因為這些人當時是你身邊的鄰人，大家都同在一個公開環境和場地。」<br><br>在地鐵、行人隧道等路上，也可以細微留意不同的人的舉止動態；<br>而要進一步打開話匣子，還需要靠<b>現場的元素</b>，成為傾偈的內容。<br>例如你們都同在看一件事、一些景物，你可以把握當時的元素，與陌生人展開話題談論。<br>Stark還說，在一些場景，如街頭表演、公共藝術展覽，當中有較多話題可講，較易與陌生人吹水聊天。<br><br>專家指在街頭賣藝、公共藝術展覽等場景，更易與陌生人有話題，容易搭訕。<br><h3 id="dashantopic-1">陌生人都好talk得</h3>不過，真的有陌生人理會自己嗎？<br>Stark曾站在紐約一個街頭，有個男人叫她：<br>「小姐，不要站在這裏，你會『消失』的！」這位先生語出驚人，Stark謂當時覺得可笑：「消失？難道我會跌落地底？抑或經地下水渠被牛鬼蛇神捉走？」<br><br>原來Stark所站的位置剛好在水坑渠蓋上，她馬上站回石屎路邊，更醒覺到，即使在繁忙的街頭，你的存在是有人看見，而且當他們留意到不妥，會善意提醒你！<br><br>主流大眾覺得「陌生人」是一些不曾遇見、沒有共同關係或連繫的人，甚至有人對着毫不認識的人，覺得好危險、沒有安全感。<br>Stark就顛覆陌生人的概念，對她來說陌生人是任何人，個個都可以停下，搭搭訕。<br><br>「應該分開是否危險這個觀念，開放對人的想像，與不認識的人談話是好事，令人愉快。」<br>近月手機遊戲Pokémon Go帶來熱話，不少人樂於街頭交流遊戲。<br><br><h3 id="dashantopic-2">留意對方行為舉止　免被當「白撞」</h3>香港人或會覺得，陌生人與自己說話是「白撞」，擔心對方不懷好意；<br>Stark說美國普遍也有這種文化，尤其在公共場合與美國女性搭訕，女士們會覺得是調戲，甚至騷擾、羞辱。<br>為免造成誤會，Stark提示：<br>「可以<b>留意陌生人的行為舉止、身體語言，是否開放或選擇封閉自己。</b><br>例如<b>對方連望也不望你，就不要打擾人了。</b>」<br>跟陌生人對話，當然最後可能會建立關係，成功結識對方，甚至成為日後一起分享生活的朋友，但與路人打招呼、談話，多數短暫，可視為平日獨行獨走的路程，增添樂趣。<br><br>「在街上一句說話、互相微笑，你會發現自己不是孤身一人，有很多人也在身旁。」<br>雖然踏出第一步很難，但Stark認為與陌生人搭訕聊天成為習慣，感覺將會不錯。<br>街道人來人往，但只要細心留意，陌生人也是搭訕好對象。<br><h3 id="dashantopic-3">搭讪步骤</h3><h3 id="dashantopic-4"> <span class="brown">下定决心接近</span></h3><h4 id="dashantopic-5">  知道什么时候该接近。</h4><br>追到女生的第一步就是找到合适的女生。<br>你应该找一个看起来准备好认识新人的女生，无论是因为她厌倦了目前的同伴，或者仅仅是因为她想出去寻找一些乐趣。<br>虽然你不能总是分辨她是否想要新的同伴，但她若是越开放，你就越有可能成功。<br><br>以下是一些你应该接近她的暗示：<br>显然，如果她在打量你。<br><br>如果她看着你不止一次，甚至当你们眼神接触的时候微笑，那么她就是在打量你。<br>如果她的朋友们都看着你笑，那么她——或者至少是她的一个朋友——在打量你。<br>准备好走过去吧。<br><br>如果她看起来无聊或者对她的同伴感到不悦。<br>也许她在跟女友聊天的时候反复打哈欠，不断对那一帮跟她一起来的吵闹的男人翻白眼。<br><br>来吧，穿着闪亮盔甲的骑士——这是你飞过去拯救她的机会。<br>如果你看到的情况正确，那么她会喜欢这种变化节奏的。<br><br>如果她在约会，不要走过去，除非这个约会很明显并不顺利。<br>如果她跟她的男人一度唇齿相依，果断走开。<br>但是，如果看她的样子像是第一次约会，而且感觉她非常无聊，或者跟她在一起的男人一直在看自己的手机，如果你够大胆，在他出去的时候，可以走向她。<br><br>如果她跟女友热情相聚，不要去接近。<br>如果她跟一大群女生在一起，那是一回事，但如果她只跟一位朋友一起，正在进行快速而激烈的谈论，都超过一个小时了也没看一眼周围的人，那么她可能很忙着跟朋友谈论近期发生的事。<br><br><h4 id="dashantopic-6">  自信满满接近她。</h4><br>一旦你找到了目标，你需要让她知道你对自己有信心，你喜欢你正在做的事情，你很想认识她，但即使她拒绝了你也没什么大不了。<br>记住，大多数女生在前15分钟的谈话中就知道自己想不想跟你回家，因此，好好珍惜你的时间。<br>这里是如何做到这一点：<br><br>眼神接触。<br>首先，从屋子的另一边跟她眼神接触。<br><br>然后，确保你来到她跟前的时候，将目光锁定在她身上。<br>你不必表现得太令人毛骨悚然，但你应该表明你能够很自在看着她的眼睛，而不是只盯着地板或你的脚。<br><br>微笑。<br>微笑能表现你的淡定，说明你不紧张。<br>记住：<br><br>你很满意自己，因此，即使她拒绝了你，你也会昂首挺胸走开。<br>不要没精打采，不要抱臂。<br><br>放开你的身体——什么事都有可能发生。<br>给她你全部的注意力。<br><br>不要太靠近她，身体倾向她，不要分神，不要每五秒钟就看一下手机——或者完全不要看手机。<br>自信满满的一部分就是得体的衣着。<br><br>你不一定要穿昂贵的衣服，但衣着一定要合身得体，让人觉得你早上就洗过澡了。<br><br><h4 id="dashantopic-7">  好的开场白。</h4><br>一旦你接近一位女生，你必须确保你说了适合的话，引起了她的兴趣。<br>如果你一开始就站错了脚，就可能难以挽回。<br><br>因此，你应该尽量给她留下好印象。<br>这里是如何做到这一点：<br><br>放松。<br>如果你在她身边无法放松，她马上就会知道，还会远离你。<br>提醒自己，最糟糕的事情不过是她的拒绝。<br><br>难道会死掉吗？<br>不要使用搭讪术语。<br><br>除非你觉得她有很愚蠢的幽默感，否则不要用那些俗气的搭讪术语，比如，“你肯定累了，因为你整个晚上都占据着我的思想。”<br>女生不喜欢你缺乏创新精神。<br><br>清楚让她知道你在跟她搭讪。<br>虽然你可能需要吸引她的朋友，因为他们的赞同对她来说很重要，但你也应该清楚让她知道你想要吸引她的注意力，而不是像别的男人一样，走到八个女生面前，只希望其中任何一个喜欢他（即使这就是你的目的，也别这样）。<br>只简单说，“我能加入你们吗？”<br><br>或者，如果她看起来很无聊，而你有了勇气，可以只说，“你愿意过来跟我坐在一块吗？<br>我想请你喝杯东西。”<br><br>自我介绍。<br>告诉她你的名字，如果你想要显得可爱而正式，也可以跟她握手。<br><br><h3 id="dashantopic-8"> <span class="brown">引她上钩</span></h3><h4 id="dashantopic-9">  让她感觉自己是世界上最棒的女生。</h4><br>让我们面对现实。<br>所有女生都想觉得自己是特殊的。<br>不要只粗俗地说她很漂亮。<br><br>相反的，让她知道你觉得她独一无二，而且要让她信服。<br>以下是如何做到这一点：<br><br>提出跟她有关的问题。<br>不要刺探或者询问隐私。<br>只问几个跟她相关的问题，比如她喜欢做什么，她是否喜欢她的邻居，甚至是她最喜欢的球队或电视剧。<br><br>你也不希望离开之时，她在想，“哇，他一点都不了解我。<br>很明显他跟我说话只是因为我的外表。”<br><br>询问她的观点。<br>让她知道你重视她的观点。<br>问她一些轻松的问题，比如她觉得酒吧的鸡尾酒怎么样，甚至是问她是否喜欢你的新鞋子。<br><br>不要害怕跟她抱怨，即使你觉得她已经听说过。<br>如果她漂亮，有趣或者有幽默感，告诉她。<br><br>如果你显得随意而真诚，就不会给她太大压力了。<br><br><h4 id="dashantopic-10">  迷住她。</h4><br>跟女生搭讪的关键不仅在于让她喜欢跟你谈话，还要让她觉得，“嘿，这真是太好了——我还想要更多。”<br>她不应该只觉得你是酒吧里跟她说话的有趣男人，还要让她想要在其他公共场合上再见到你。<br><br>这里是如何做到这一点：<br>给她看到，是什么让你与众不同。<br><br>不要炫耀，而是告诉她至少两三个会让她想要了解你的东西。<br>你在自学日语？<br>在里约热内卢摩托车旅行了一年？<br><br>酷。<br>只是不要说谎。<br><br>寻找你们的共同点。<br>寻找你们共同的地方，无论是你们热爱的大学篮球或墨西哥食物，你都可以谈论。<br>不要让她觉得，“我喜欢和这家伙说话，但我不认为会有什么发展，因为我们没有任何共同之处。”<br><br>告诉她一些有趣的事情。<br>展示给她看，你是一个看报纸的男人，知道世界正在发生什么事情。<br><br>但不要枯燥，随意告诉她一些最近吸引你的事情。<br><br><h4 id="dashantopic-11">  做你自己——在某种程度上。</h4><br>这意味着，你应该让她知道你真正的面目，而不是带上虚假的面具，但是，你也应该淡化你个性中比较独特的地方，直到她更好地了解了你，否则她可能会被你吓到。<br>这里是如何做到这一点：<br><br>不要装腔作势。<br>不要把自己假装成很受女生欢迎的男人。<br><br>让她看到你酷的一面，而且让她知道你想要认识她。<br>不要谈论你生活中所有的女孩，否则她会想，那么为什么他要跟我说话呢？<br><br>展示自己。<br>告诉她你的兴趣、周末你做了什么，或提起你跟好友的美好塔霍湖之旅。<br>她应该要有一种意识，知道这个跟她搭讪的男人是谁。<br><br>记住，你不是与你的兄弟一起。<br>虽然之后她能真正了解你，但别说粗俗的笑话，否则故事可能以一句直白的拒绝结束。<br><br><h4 id="dashantopic-12">  用你的幽默吸引她。</h4><br>女生喜欢可以让她们笑的男人，特别是如果他们可以毫不费力就做到这一点。<br>你应该让她知道你很有趣，而且可以跟上她的思维。<br>不要让她觉得你在非常努力地试图逗她笑，她只会为你感到难过的。<br><br>这里是如何 '<h2>搭訕守則</h2><br><br><div id="dashanrulestoc" class="toc"><a href="#dashanrulestopic-0" target="_self">第一句話該說些什麼呢</a><br><a href="#dashanrulestopic-1" target="_self">觀察能力和高度的興趣</a><br><a href="#dashanrulestopic-2" target="_self">態度</a><br><a href="#dashanrulestopic-3" target="_self">Email</a><br><a href="#dashanrulestopic-4" target="_self">優點</a><br><a href="#dashanrulestopic-5" target="_self">地點</a><br><a href="#dashanrulestopic-6" target="_self">書店</a><br><a href="#dashanrulestopic-7" target="_self">重點就是看對眼！</a><br><a href="#dashanrulestopic-8" target="_self">還有一個重點，就是不躁進</a><br></div></center><br><br><br><br>請每天練習一則，保證未來幸福又美滿。<br><br><h3 id="dashanrulestopic-0">第一句話該說些什麼呢</h3><br>跟異性搭訕時，第一句話該說些什麼呢？<br>很多人以為有所謂的｢搭訕必殺絕句｣，也就是用一句話就可以讓所有的異性注意到你，對你有興趣，甚至馬上喜歡你。<br>我很明白地告訴各位，並沒有！<br><br>建議的方式是，你只要跟這個女孩說聲「你好」，對她的外型或氣質提出稱讚，並直接告訴她你想認識她，然後開始一連串的對話即可。<br>在說完你想要認識對方後，有一個技巧，就是不待對方說好或不好，願不願意和你作朋友之前，馬上告訴她你的職業或你現在正在從事的工作，然後詢問她的職業或她現在正在從事的工作，也就是除了大方地把你提出來放在她的面前外，還把話題轉到像認識新朋友一樣輕鬆的對談。<br>如果願意順著你的話題繼續聊下去的人，成為你的朋友並留下聯絡方式的機率就很高，不願意聽你說話，搖搖手轉身就走的人，你也不要想跟她多解釋些什麼或甚至想說服她，那都是不切實際的。<br><br>今天作業：<br>主動跟10個陌生人說，「你好！」<br><br><h3 id="dashanrulestopic-1">觀察能力和高度的興趣</h3><br>要成為一個搭訕高手，第一個要具備的，就是對人具備良好的觀察能力和高度的興趣。<br>比如說你看到了一個你很想認識的異性，可以先觀察她（他）的穿著，身上戴的飾品配件，氣質，或手上提的東西和正在看的書報，然後想辦法讓那些東西和與她搭訕的話題產生關係。<br>假設對方正在看一本有關心理學方面的書。<br><br>你可以問她（他）關於書的內容的問題，或者亂掰說你也對心理學方面的話題很有興趣，想問問她（他）這本書寫得好不好，或者她（他）有沒有看過其他有關心理方面的好書，可以推薦你去看。<br>如果你以前曾經看過同一位作者寫的書的話，那真是太幸運了。<br>你可以和她（他）交換閱讀心得，讓她覺得你們有共同的話題和興趣，這也就是女生最愛說的「緣份」和「自然而然」。<br><br>在這種對方願意和你談下去的情形下，你即使心中很緊張，也要裝得一副「你們本來就該談天」的樣子，這樣成功的機率也比較高。<br>今天作業：<br>觀察準備搭訕對象的特徵，並心中模擬上前說話的內容。<br><br><h3 id="dashanrulestopic-2">態度</h3><br>如果對方是一個很有禮貌又很心地善良的人，只要你是用溫和有禮的態度來接近她，她應該也會溫和有禮的回應你。<br>這個時候說話的主導權在你，但不要動不動就問她一些她只能回答「是或不是」，「好或不好」的問題，那很容易讓話題延續不下去。<br><br>儘量不要問「你是學生嗎？」<br>或「我們聊一聊好嗎？」<br>之類的問題。<br><br>你應該問︰「你在哪一所學校念書？」<br>或「你的服裝搭配的很好看，有沒有什麼祕訣呢？」）。<br><br>這個時候，你還必須不斷提醒自己注意時間和問對方姓名及聯絡方式的時機，不要等到對方要下車了或者得趕著走的時候，才匆匆忙忙地請對方留下聯絡的方式，那麼她拒絕你的機會就很大，因為她要趕時間。<br>假設你在捷運上和一個女孩子搭訕，聊了幾句之後，你應該問她在哪一站下車，這樣你就知道你
