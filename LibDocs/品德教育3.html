'<h2>钱神论</h2><pre>\n有司空公子，富贵不齿，盛服而游京邑，驻驾平市里。\n顾见綦毋先生，班白而徒行。\n\n公子曰：“嘻！\n子年已长矣，徒行空手，将何之乎？”\n\n先生曰：“欲之贵人。”\n公子曰：“学《诗》乎？”\n曰：“学矣。”\n\n学《礼》乎？”\n曰：“学矣。”\n\n“学《易》乎？”\n曰：“学矣。”\n\n公子曰：《诗》不云乎：‘币帛筐篚，以将其厚意，然後忠臣嘉宾，得尽其心。’\n《礼》不云乎：‘男贽玉帛禽鸟，女贽榛栗枣脩。’\n《易》不云乎：‘随时之义大矣哉！’\n吾视子所以，观子所由，岂随世哉。\n虽曰已学，吾必谓之未也。”\n先生曰：“吾将以清谈为筐篚，以机神为币帛，所谓‘礼云礼云，玉帛云乎哉’者已。”\n\n公子拊髀大笑曰：“固哉！子之云也。\n既不知古，又不知今。当今之急，何用清谈。\n时易世变，古今异俗。富者荣贵，贫者贱辱。\n而子尚质，而子守实，无异于遗剑刻船，胶柱调瑟。\n贫不离于身名，誉不出乎家室，固其宜也。”\n\n“昔神农氏没，黄帝、尧、舜，教民农桑，以币帛为本。\n上智先觉变通之，乃掘铜山，俯视仰观，铸而为钱。\n故使内方象地，外圆象天。大矣哉！”\n\n“钱之为体，有乾有坤。\n内则其方，外则其圆。\n其积如山，其流如川。\n动静有时，行藏有节。\n\n市井便易，不患耗折。\n难朽象寿，不匮象道。\n故能长久，为世神宝。\n\n亲爱如兄，字曰孔方。\n失之则贫弱，得之则富强。\n无翼而飞，无足而走。\n\n解严毅之颜，开难发之口。\n钱多者处前，钱少者居后。\n处前者为君长，在后者为臣仆。\n\n君长者丰衍而有余，臣仆者穷竭而不足。\n《诗》云：‘哿矣富人，哀哉茕独。’岂是之谓乎！”\n“钱之为言泉也，百姓日用，其源不匮。\n\n无远不往，无深不至。\n京邑衣冠，疲劳讲肆。\n厌闻清谈，对之睡寐。\n见我家兄，莫不惊视。\n\n钱之所祐，吉无不利。\n何必读书，然后富贵。\n昔吕公欣悦于空版，汉祖克之于赢二。\n\n文君解布裳而被锦绣，相如乘高盖而解犊鼻。\n官尊名显，皆钱所致。\n空版至虚，而况有实。\n赢二虽少，以致亲密。\n由是论之，可谓神物。\n无位而尊，无势而热。\n\n排朱门，入紫闼。\n钱之所在，危可使安，死可使活；\n钱之所去，贵可使贱，生可使杀。\n是故忿诤辩讼，非钱不胜；\n孤弱幽滞，非钱不拔；\n怨仇嫌恨，非钱不解；\n令问笑谈，非钱不发。”\n\n“洛中朱衣，当途之士，爱我家兄，皆无已已。\n执我之手，抱我终始。\n不计优劣，不论年纪。\n宾客辐辏，门常如市。\n谚云：‘钱无耳，可闇使。’岂虚也哉？\n又曰：‘有钱可使鬼。’而况于人乎？\n子夏云：‘死生有命，富贵在天。’\n吾以死生无命，富贵在钱。\n何以明之？\n钱能转祸为福，因败为成。\n危者得安，死者得生。\n\n性命长短，相禄贵贱，皆在乎钱，天何与焉？\n天有所短，钱有所长。\n四时行焉，百物生焉，钱不如天；\n\n达穷开塞，振贫济乏，天不如钱。\n若臧武仲之智，卞庄子之勇，冉求之艺，文之以礼乐，可以为成人矣。\n今之成人者何必然？唯孔方而已。”\n\n“夫钱，穷者能使通达，富者能使温暖，贫者能使勇悍。\n故曰：君无财，则士不来；\n君无赏，则士不往。\n谚曰：‘官无中人，不如归田。’\n虽有中人，而无家兄，何异无足而欲行，无翼而欲翔？\n使才如颜子，容如子张。\n\n空手掉臂，何所希望？\n不如早归，广修农商。\n舟车上下，役使孔方。\n凡百君子，同尘和光。\n上交下结，名誉益彰。”\n\n黄铜中方，叩头对曰：“仆自西方庚辛，分王诸国，处处皆有，长沙越嶲，仆之所守。\n黄金为父，白银为母，铅为长男，锡为嫡妇。\n伊我初生，周末时也，景王尹世，大铸兹也。\n贪人见我，如病得医，饥飨太牢，未之逾也。”\n\n\n<h3>词句注释</h3>\n司空公子：作者假托的人名。\n不齿：不与同列，表示极为鄙视。\n\n平市里：作者假托的地名。\n“顾见”二句：綦（qí）毋（wú）先生，作者假托的人名。\n班白：即斑白，头发花白。\n徒行，步行。\n\n币帛：缯帛，古人馈赠用的礼品。\n筐：方形盛物的竹器。\n篚（fěi）：圆形盛物的竹器。\n\n“币帛”四句出《诗经·小雅·鹿鸣》小序。\n将：行。\n\n“男贽”二句：贽（zhì），古人初次进见尊长者所持礼品。\n《左传·庄公二十四年》：“男贽，大者玉帛，小者禽鸟，以章物也；\n女贽，不过榛栗枣脩，以告虔也。”\n榛（zhēn）：其果似栗而小。\n脩（xiū）：干肉。\n\n今本《礼记》无此二句。\n“随时”句：随时之义，随时势而变通。\n\n语出《周易·随卦》：“天下随时，随时之义大矣哉！”\n“吾视”二句：所以，所为，指言行举止。\n所由，所从，指经过的道路。\n语出《论语·为政》：“视其所以，观其所由，察其所安。”\n清谈：清雅的言谈。\n\n机神：高妙的玄理。\n“礼云”二句：礼难道仅是指玉帛等礼物而说的吗？\n语出《论语·阳货》。\n拊（fǔ）髀（bì）：手拍大腿。\n固：固执，顽固。\n\n遗剑刻船：即刻舟求剑，比喻拘泥成法而不讲实际。\n典出《吕氏春秋·察今》。\n\n胶柱鼓瑟：用胶把弦柱粘住，则鼓瑟者无从调节声音。\n比喻拘泥固执，不知变通。\n典出《史记·赵奢传》。\n\n本：根本。\n“内方”二句：古人认为地方天圆。\n象：象征。\n体：形状。\n\n有乾有坤：《易经》八卦的乾、坤二卦。\n乾之象为天，坤之象为地。\n\n行藏有节：指钱币的流通和贮藏有一定的法度。\n市井便易：在市场上做买卖便于交易。\n耗折（shé）：消耗亏损。\n\n难朽象寿：像长寿难以衰老。\n不匮（kuì）象道：像大自然运行不息，不会缺乏。\n亲爱如兄：《晋书》作“亲之如兄”，此据《艺文类聚》。\n\n严毅：严厉刚正。\n“哿（gě）矣”二句：富人犹可，孤苦伶仃的人就十分可哀。\n语出《诗经·小雅·正月》。\n泉：古代钱币的名称。\n谓其“流行如泉”（《汉书·食货志》颜师古注）。\n京邑衣冠：京城里的士大夫。\n讲肆：讲学的地方。《晋书》作“讲肄”。\n此据《艺文类聚》。”\n\n昔吕公”句：吕公，汉吕后之父。\n版：进见时用的名帖。\n\n刘邦为亭长时，不持一钱往贺吕公，名帖上却写“贺万钱”。\n吕公迎为上宾，并把女儿嫁给他。\n事见《史记·高祖本纪》。\n\n“汉祖”句：克，同“刻”，铭记。\n赢：多。\n刘邦为小吏时奉差咸阳，吏皆送三百钱，独萧何送五百钱。\n刘邦铭记萧何多赠二百钱，称帝后多封萧何食邑二千户。\n\n事见《史记·萧相国世家》。\n“文君”句：文君，卓文君，西汉临邛大富商卓王孙之女。\n\n她夜奔司马相如，同驰归成都。\n相如家贫，文君久之不乐，遂返临邛，与相如卖酒，文君当垆。\n卓王孙以为耻，不得已分财产与之，文君有钱百万，又穿上锦绣衣裳。\n\n事见《史记·司马相如列传》。\n“相如”句：相如，即司马相如，字长卿，西汉辞赋家。\n\n高盖：高车。\n犊鼻：犊鼻裈，短裤，或谓围裙，状如犊鼻。\n相如与文君同返临邛卖酒，文君当垆，相如着犊鼻裈，与保佣杂作，涤器于市。\n卓王孙分财产与文君后，遂回成都买田舍，致富。\n\n“排朱门”二句：朱门，指富豪之家。\n紫闼（tà）：指帝王宫廷。\n诤：同“争”，争执。\n\n幽滞：指失意不得进仕的人。\n令问：问候。\n洛中：洛阳。\n\n朱衣：泛指权贵。\n当途：当道，当权。\n辐辏（còu）：指四方宾客聚集到一处。\n\n闇（àn）：同“暗”。\n“子夏”三句：孔子的学生，姓卜，名商，字子夏。\n“死生”二句：出自《论语·颜渊》。\n\n相禄：享有福禄的面相。\n与（yù）：参预。\n臧武仲：春秋时鲁国大夫臧孙纥，有智谋。\n\n卞庄子：春秋时鲁国大夫，以勇力著名。\n冉求：孔子的学生冉有，有才艺。\n文之以礼乐：用礼乐来加以修饰。\n\n成人：德才兼备的人，即完人，语出《论语·宪政》：“子曰：‘若臧武仲之知，公绰之不欲，卞庄子之勇，冉求之艺，文之以礼乐，亦可以为成人矣。\n’\n”穷：困厄，不得志。\n贫：贫弱，软弱。\n\n中人：君主身边有权势的人。\n颜子：即颜回，孔子的学生，孔子屡称其有才德。\n子张：即颛孙师，孔子的学生，貌美。\n\n空手掉臂：空手摇动臂膀，指空手无钱。\n上下：指来往。\n同尘和光：即“和光同尘”，语出《老子》：“和其光，同其尘。”\n这里指与尘俗混同，随波逐流。\n黄铜中方：铜钱，这里指钱神。\n庚辛：古时把天干与五行相配合表示方位。\n\n庚在五方中属西，庚、辛在五行中属金，金在五行中代表西方，故钱自称来自西方庚辛。\n分王诸国：分往诸国称王。\n\n越嶲（xī）：地名，故地在今四川西昌市。\n嫡（dí）妇：嫡长子妻。\n伊：句首语气词。\n\n景王：周景王姬贵。\n尹世：治世。\n大铸兹也：周景王时，患钱轻，更铸大钱，事见《国语·周语》。\n\n兹：此指钱。\n太牢：古代宴会或祭祀时并用牛、羊、猪三牲，称太牢。\n\n<h3>白话译文</h3>\n有位司空公子，家道富贵却被人鄙视。\n他穿戴着华贵的衣冠到京城游历，住在平市里，看见綦毋先生，头发斑白，徒步行走。\n\n公子说：“呀！您年纪这么大了，不坐车子，又空着两手，要到哪里去呀？”\n先生说：“想去拜访贵人。”\n公子问：“您学过《诗》吗？”\n先生答：“学过了。”问：“学过《易》吗？”\n答：“学过了。”\n\n公子说：“《诗》不是说了吗？用筐篚装币帛作为礼品，献给贵人表示敬意，然后主人、客人才能都尽遂心愿。\n《礼》不是说了吗？\n男子初到女家要献上玉器、丝帛、大雁等作礼品，女子初到男家要带上榛子、板栗、大枣、干肉作礼品。《易》不是说了吗？\n顺应时世太重要了！\n我看您这样的行事，观您所用的方法，难道能算顺应时世吗？尽管您自己说都学过了，我却以为您实际上没有学过。”\n\n先生说：“我将用清谈当作筐篚，用玄理当作礼品。难道礼物仅是指玉帛等礼品吗？”\n公子听了，拍着大腿大笑道：“您这么说，实在是太固执了。您既不懂古人的教诲，又不了解现在的实际。\n当今的急务，哪里用得上清谈呢！\n时代改了，世道变了，古今风俗不同了。现在有钱的人光荣尊贵，贫穷的人低贱耻辱。\n可是您却崇尚质朴，谨守真诚。\n这无异于刻舟求剑、胶柱调瑟。一个不能摆脱贫穷的人，他的名声便出不了家门，这本来是合情合理的啊！”\n\n“从前，神农氏逝世了，黄帝、尧、舜教导人民种田织布，就开始以币帛作礼物互相赠送，当作礼仪的根本。\n后世先知先觉的人加以变通，开掘铜山，仰观苍天，俯视大地，根据天地的形象铸造了铜钱。使铜钱内呈方形象征地，外呈圆形象征天。\n这个创造真是伟大啊！”\n\n“钱的形体，有天有地。内仿地之方，外效天之圆。\n它堆积起来能成山，流通时候如同川。\n或动或静有时序，使用储藏有规则；便于市场交易，不必耽心磨损；\n难于朽坏象征长寿，周转不穷象征自然。\n故而，钱能够天长地久，成为世上神奇之宝。世人待它亲如兄长，送它绰号叫‘孔方’。\n失去了它就贫弱，拥有了它便富强。\n它没有翅胯可以飞，没有腿脚能够跑。它能让板着的面孔舒展开，能使难办的事情变容易。\n钱多的人位居前列，钱少的人排在后面；\n位居前列的人做高官，排在后面的人为奴仆。高官们丰足富裕，吃用不尽；\n奴仆们穷困贫乏，缺吃少穿。\n\n《诗》上说：‘好了富人们，可怜可怜这些穷苦无依的人。’\n不就是说的这种情况吗！”\n“钱之所以又叫做泉，是因为百姓日常所用，如泉水般源源不绝，再远的地方也能去，再深的去处也能到。京城的达官贵人，疲于去学堂听讲，讨厌听那些空谈，而宁愿打瞌睡。\n可是，只要一见到我家兄，没有一个人不惊喜膜拜。\n钱所保佑的，必然大吉大利，何必先去辛苦读书，然后再去寻求富贵！当年，吕公为刘邦的空头礼帖而欣喜欢愉，刘邦对萧何多送两百钱的举动铭刻在心，卓文君脱去布裙而重着锦绣，司马相如弃却围腰而乘坐华丽的车子，官位高，名气大，这都是钱所造成的。\n骗人的礼帖尚且能令人高兴，更何况实实在在的钱呢！\n多送两百钱虽然为数不多，如能使人关亲亲密。由此看来，钱可谓神物。\n有了钱，不居官位却能够尊荣，没有权势却有人巴结，可以进权门，入宫廷。\n钱所到之处，危可以转安，死可以化生；没有了钱，贵可能变贱，生可能转死。\n因此，官司纠纷，无钱不能胜；\n孤弱困顿，无钱不能超脱；怨仇嫌恨，无钱不能化解；\n奉承之言，无钱不能生发。”\n\n“京城的显贵，当道的权臣，亦无休止地钟爱我家兄。他们拉着钱的手，抱住钱不放，不计较资质的优劣，也不问新铸还是旧有。\n只要有了钱，家中就能宾客如云，门庭若市。\n\n俗话说：‘钱没有耳朵，可以暗地里授受。’\n这话还有假吗？\n\n俗话又说：有钱能使鬼推磨。更何况人呢？\n子夏说：‘死生有命，富贵在天。’\n我却以为死生无命，富贵在钱。\n何以证明这一点呢？试看，钱能转祸为福，转败为成；\n钱能使危者得安，死者得生。\n可见，性命长短、仕途贵贱，都取决于钱，天又何尝参与过什么意见呢？天有天的短处，钱有钱的长处。\n使四时交替运行，让万物生长繁衍，钱不如天；\n让困窘者得通达，让贫穷者得赈济，天不如钱。古时候，若有臧武仲的智慧、卞庄子的勇力、冉求的才艺，再用礼乐加以修饰，就可以算是一个完人了。\n现在要成为完人何必如此费事，只要有钱就行了。”\n\n“钱，能使困窘者通达，能令富有者温和，能让软弱者勇悍。所以说，君主没有钱，士人就不来；\n君主不行赏，士人就不往。\n\n俗话说：‘做官而朝中无人，不如回家种田。’\n其实，即使朝中有人，而你自己没有钱，这与无脚要行走、无翅要飞翔又有什么不同？\n即使你有颜渊那样的才华，有子张那样的容貌，可是你两手空空，又有什么希望呢？倒不如趁早回家，多方务农经商，不怕舟车往来劳顿，努力赚取钱财。\n须知，所有的君子，都是与各方面的人打交道，顺应时世，随俗浮沉，上交下结，才使自已的名声更加显扬。”\n\n黄铜中方，听此宏论，叩头回答说：“我们来自西方，分在各国为王，到处都有我们的形迹。\n长沙、越嶲，都归我管辖。\n\n黄金是我父亲，白银是我母亲，铅是我大儿子，锡是我大儿媳。\n贪心的人见了我们，就像病人到了医生，饥饿的人享受三牲之献，也不会超过对我们的感情！”\n\n文学赏析\n这篇文章通篇设为问答，敷衍成章。\n题目虽名曰“论”，但实为赋体。\n\n作者假托司空公子和綦毋先生的对话，揭示当时社会风气大变，指出当时“时易世变，古今易俗”，作为钱神产生的背景。\n而后借司空公子之口，叙述钱的历史，交代金钱的来历；\n描述钱的形体，交代名为孔方的原由；\n\n分述钱的特性，交代人的贫富、强弱在于钱之有无、多少，以此作为揭露金钱神力的引子。\n接着，作者就集中笔力，对金钱的巨大神力从不同角度进行了深刻而有力的揭露。\n\n其一，学优则仕原是儒者传统的人生道路。\n但自金钱来到人间后，做官就不靠知识了。\n文章列举了大量的史实，说明如今“官尊名显，皆钱所致”。\n金钱主宰着一切：\n\n危安、死活、贵贱、生杀等等，都取决于钱。\n它可以“排朱门，入紫闼”，通关节，买人情，使人“无位而尊，无势而热”，办任何事情，都非钱不可。\n金钱成了万能的神，知识贬值，已一文不值。\n\n因而作者愤激地说：“何必读书，然后富贵！”\n\n其二，“死生有命，富贵在天”原是儒家传统的观念，但由于钱的法力无边，作者提出了“死生无命，富贵在钱”。\n\n钱是万物的异化形式，它可以使万物互相转化：\n祸转为福，败转为成，危转为安，死转为生。\n甚至“性命长短，相禄贵贱”，也在于钱，而不在天。\n\n作者把钱和天的力量作了一番比较，认为“天有所短，钱有所长”，结论是“天不如钱”。\n钱的力量超过了主宰一切的上天，成了宇宙间至高无上的神。\n人格的完美，依照儒家观点，必须具有仁、义、智、勇、礼、乐等条件。\n\n现在由于钱可使丑变成美，使卑贱变成高贵，使罪过变成正义，因而完人的条件，亦“唯孔方而已”，钱成了左右人格的动力。\n其三，俗话说：\n“朝中无人莫做官”，但时至西晋，朝中有人而无钱也仍然做不到官。\n“虽有中人，而无家兄，何异无足而欲行，无翼而欲翔？”\n\n即使此人才貌超群，空手摇臂，无钱送礼，也仍然做不到官。\n但只要有钱，就可以买到权势，做上高官。\n\n可见钱的神通广大，法力无边了。\n这些论述对金钱的神力是大胆的揭发，是犀利的解剖！\n这在当时是十分难能可贵的。\n\n与此同时，作者还对世人追逐金钱的丑态作了形象的描绘。\n一些清高的读书人听儒者讲学或玄学清谈，都深感无味，昏昏欲睡，而“见我家兄”则“莫不惊视”，精神振奋：\n唯一能刺激他们神经的只有一个“钱”字。\n\n至于那些当朝权贵更是嗜钱如命，“爱我家兄，皆无已已。\n执我之手，抱我终始”。\n“执”和“抱”，活画出这伙钱癖的丑恶嘴脸。\n\n西方谚语说：\n“金钱无臭味。”\n他们对钱也是“不计优劣，不论年纪”，只要是钱，就如蝇逐臭，唯钱是求。\n\n文章结尾作者通过钱神的自白，揭示钱之为神，“处处皆有”；\n爱钱之癖，古已有之。\n回应前文，收束全篇。\n\n《钱神论》除开头司空公子和綦毋先生的对话运用散体，句式长短参差不齐，而后则以简短的四字句为主，在工整的四字句中，亦间杂以三、六、九字句，句式排比整齐而又有变化，骈散相间，错落有致。\n文中用韵，也形式多变，或两句一押韵，如“使才如颜子，容如子张。\n空手掉臂，何所希望？\n\n不如早归，广修农商。\n舟车上下，役使孔方”；\n或四句一换韵，如“动静有时，行藏有节。\n\n市井便易，不患耗折。\n难朽象寿，不匮象道。\n故能长久，为世神宝”，读来韵律和谐，铿锵有力。\n',
'<h2>超越恐惧：摆脱自我怀疑的 10 种方法</h2><br><div id="doubttoc" class="toc"><a href="#doubttopic-0" target="_self"><k>自我怀疑从何而来？</k></a><br><a href="#doubttopic-1" target="_self"><k>自我怀疑的3个常见原因</k></a><br><a href="#doubttopic-2" target="_self"><k>健康的自我怀疑和不健康的自我怀疑有什么区别？<br></k></a><br><a href="#doubttopic-3" target="_self"><k>健康的自我怀疑vs不健康的自我怀疑</k></a><br><a href="#doubttopic-4" target="_self"><k>自我怀疑有哪些不同类型？<br></k></a><br><a href="#doubttopic-5" target="_self"><k>冒名顶替综合症</k></a><br><a href="#doubttopic-6" target="_self"><k>自我破坏</k></a><br><a href="#doubttopic-7" target="_self"><k>优柔寡断，犹豫不决</k></a><br><a href="#doubttopic-8" target="_self"><k>你与自我怀疑作斗争的迹象</k></a><br><a href="#doubttopic-9" target="_self"><k>10种让你永远摆脱自我怀疑的方法</k></a><br><a href="#doubttopic-10" target="_self"><k>1. 拥抱并接受自我怀疑</k></a><br><a href="#doubttopic-11" target="_self"><k>2. 对自己的想法持怀疑态度</k></a><br><a href="#doubttopic-12" target="_self"><k>3. 为自我怀疑取个名字</k></a><br><a href="#doubttopic-13" target="_self"><k>4. 重组你的思想</k></a><br><a href="#doubttopic-14" target="_self"><k>5. 培养你的目标感</k></a><br><a href="#doubttopic-15" target="_self"><k>6. 多与信任你的人相处</k></a><br><a href="#doubttopic-16" target="_self"><k>7. 尝试心理治疗或咨询</k></a><br><a href="#doubttopic-17" target="_self"><k>8. 做正确的比较</k></a><br><a href="#doubttopic-18" target="_self"><k>9. 练习自我同情</k></a><br><a href="#doubttopic-19" target="_self"><k>10. 写一本感恩日记</k></a><br><a href="#doubttopic-20" target="_self"><k>写在最后</k></a><br></div></center><br><pre>自我怀疑是机会的毁灭者。<br>怀疑是对信任的背叛。<br><br>不管你是不敢争取职场中的工作机会或者自己心仪的对象，还是总是习惯于自我批评，难以接受他人的赞美，这些不良状态的背后都暗藏一个共同的原因，那就是自我怀疑。<br>自我怀疑会让我们丧失信心，丢掉来之不易的机会，让我们活在失落与不安中。<br><br>那么如何摆脱自我怀疑呢？<br>自我怀疑是一种质疑自己判断力或价值的心理习惯。<br><br>举个例子：假设工作中出现了一个新职位空缺，而你对这个职位心仪已久。<br>你迅速给你的经理发了一封电子邮件，告诉他们知道你想申请这份工作。<br><br>但在发完邮件后，你的脑海中就充斥着各种疑虑和不安全感：<br>我可能还不如市场部的约翰有资格申请这个岗位；<br>这个岗位的工作量较为繁重，而且通常来说我抗压能力较弱；<br>如果我面试搞砸了怎么办？<br>我的老板和经理都会知道我有多不自信……<br><br>所以，当天晚上晚些时候，你又发了一封邮件，撤回了第一封邮件。<br>很快，你便如释重负，但在接下来的几周和几个月里，你对自己失望透顶，并为自己没有足够的勇气去尝试而感到羞愧。<br><br>作为一名心理学家和治疗师，多年来我一直致力于帮助人们克服自我怀疑，让他们变得更加自信和自我认可。<br>在这篇文章中，我将引导你了解什么是自我怀疑，它从何而来，并为你提供一些克服自我怀疑的实用工具。<br><br><h3 id="doubttopic-0"><k>自我怀疑从何而来？</k></h3><br>就像所有的习惯一样，自我怀疑的来源多种多样。<br>事实上，没有人自我怀疑的原因是完全相同的。<br><br>例如，对一个人来说，自我怀疑可能起源于童年，也许是他们的童年成长经历造成的。<br>另一方面，自我怀疑可能在成年后成为一个问题，以应对意外、危机或压力，如离婚或失业。<br><br><k>更重要的是，最初引起自我怀疑的因素并不总是那些现在让你维持自我怀疑的因素。</k><br>也许小时候受人欺凌导致你最初产生自我怀疑，但成年后，维持自我怀疑的根本在于你习惯于向他人寻求安慰。<br><br>尽管如此，就我多年从事心理学家工作的经验来看，一些导致自我怀疑的常见原因如下：<br><h3 id="doubttopic-1"><k>自我怀疑的3个常见原因</k></h3><br>虽然我们必须承认，有很多很多事情都可能导致并维持自我怀疑的习惯，但有三个常见原因：<br>1. <k>自恋的父母。</k><br><br>人们常说，孩子往往会重蹈父母的覆辙。<br>但同样常见的是，我们非常害怕重走父母的老路，以至于我们走向另一个极端。<br>通常，父母自恋，其孩子非常害怕自己也自恋，所以他们拒绝给自己任何形式的表扬、奖励或祝贺。<br><br>2. <k>教官激励理论。</k><br>很多孩子从小就知道，激励自己的最好方法就是对自己“狠一点”。<br>就像刻板印象中的教官辱骂他的新兵一样，因为这显然会"让他们成为男子汉"。<br>基于此，孩子们将过度批评自己作为一种激励策略。<br>更重要的是，<k>他们经常会产生一种恐惧，害怕如果没有不断的自我批评和严厉的要求，他们就会变得"懒惰和软弱"，再也无法取得成就。</k><br><br>3. <k>学会了唯唯诺诺。</k><br>不幸的是，许多孩子的父母都是情感不成熟的大人，他们没有健康的自我感觉良好方式。<br>因此，每当孩子去找父母寻求安慰时，这些成年人往往只会对孩子进行表扬和奖励。<br><k>如果事情发展到极端，这种循环就会使父母产生救世主情结，使孩子产生不健康的依赖性。</k><br>因为孩子们知道，他们可以通过向父母寻求安慰来缓解焦虑，但他们却永远学不会管理自己的焦虑，更别说在面对不确定性和困难时做出决定。<br><br>在我们继续探讨不同类型的自我怀疑之前，有必要澄清一个重要的问题：<br><h3 id="doubttopic-2"><k>健康的自我怀疑和不健康的自我怀疑有什么区别？<br></k></h3><br><h3 id="doubttopic-3"><k>健康的自我怀疑vs不健康的自我怀疑</k></h3><br>显然，怀疑自己的能力可以是一件好事。<br>没有它，我们会变得过于自信，最终做出各种错误的决定和选择。<br><br>虽然健康的自我怀疑和不健康的自我怀疑之间没有完全的黑白分明，但这里有一些一般的原则要记住：<br>如果自我怀疑总是你的第一反应，那么它可能是不健康的；<br>如果自我怀疑经常、反复出现在你生活中，这可能是不健康的；<br>如果自我怀疑是持续的或“顽固的”，你很难控制它或难以转移注意力，这可能是不健康的；<br>如果你经常因为自我怀疑而后悔做出的决定，这可能是不健康的；<br>如果你的自我怀疑妨碍了生活中重要的人际关系，这可能是不健康的；<br>如果自我怀疑严重影响了你的注意力和工作生活，这可能是不健康的；<br><k>简而言之，用常识来评估自我怀疑在你的生活中是否是一个不健康的习惯。</k><br>当你有疑问的时候，你可以假设它有点不健康，试着改善它，看看会发生什么。<br>如果你的生活有所改善，那就表明你的自我怀疑是不健康的，也许你可以从解决它中获益更多。<br><br><h3 id="doubttopic-4"><k>自我怀疑有哪些不同类型？<br></k></h3><br>根据我作为治疗师的经验，自我怀疑往往有三种主要形式。<br><br><h3 id="doubttopic-5"><k>冒名顶替综合症</k></h3><br>冒名顶替综合症是一种非理性的恐惧，害怕自己德不配位或配不上自己的成就。<br><br>例如，无论你在公司的职级有多高，你总是觉得自己不如同龄人优秀。<br>冒名顶替综合症是一种自我怀疑，因为它经常怀疑自己的成就和能力。<br><br>如果你经常怀疑自己，你怎么会相信自己配得上所取得的成就呢？<br><br><h3 id="doubttopic-6"><k>自我破坏</k></h3><br>最简单地说，自我破坏就是倾向于破坏自己的目标和价值观。<br>例如，在连续坚持减肥两个月后，你开始蠢蠢欲动、按奈不住，连续三个晚上大吃垃圾食品。<br><br>当你习惯性地自我破坏时，你就很容易自我批评和自我怀疑。<br><br><h3 id="doubttopic-7"><k>优柔寡断，犹豫不决</k></h3><br>优柔寡断是指你总是因为害怕做出错误的决定和可能导致的后果而在做小决定时挣扎。<br><br>当你决定去一家餐馆吃饭，然后又怕踩雷，担心这家餐馆不好吃，你就会产生焦虑。<br>然后，为了迅速减轻焦虑，你把决定交给别人来做，这样一来你不用为结果负责，二来也减轻了自己的焦虑。<br>不幸的是，从长远来看，优柔寡断只会侵蚀你的自尊心和自信心，加剧自我怀疑。<br><br><h3 id="doubttopic-8"><k>你与自我怀疑作斗争的迹象</k></h3><br>以下是你在与自我怀疑作斗争的一些常见迹象：<br><k>难以接受他人的赞美。</k><br>如果你总是在别人称赞自己的时候感到焦虑或羞愧，这可能是你长期自我怀疑的结果，表明你不够重视自己。<br>当然，赞美有时会让任何人感到不舒服，但如果你经常难以接受别人的赞美，并且经常回避可能被赞美的场合，这可能表明你在自我怀疑。<br><br><k>寻求安慰。</k><br>当你心烦意乱或很难做决定时，习惯于向他人寻求安慰，这通常是自我怀疑的一种标志。<br>当你怀疑自己的能力时，自然会产生焦虑。<br><k>缓解焦虑的最快方法通常是让别人做决定或安慰你一切都很好。</k><br>问题是，这会让你的大脑意识到自己的判断是不可信的，从长远来看，这只会加剧自我怀疑。<br><br><k>自卑。</k><br>很多事情都会导致自卑，但到目前为止最常见的是自我怀疑。<br><k>当你经常怀疑和质疑自己的决定和偏好时，就好像有另一个人整天在身旁告诉你，你是多么愚蠢和不值得信任。</k><br>即使你心理明白这不是真的，但是持续的自我怀疑和自我批评也会影响你。<br>最终，它会逐渐影响你的自我意识。<br><br><k>难以给予自己信任</k>。<br>类似于很难接受别人的赞美，如果你经常因为工作出色或仅仅是做了一件好事而难以给自己加分，这可能是自我怀疑的一种迹象。<br>当自我怀疑失去控制时，它往往会连带产生其他反应，怀疑就成了你解释自己所做的任何事情或取得的任何成就的默认方式。<br><br><k>感觉自己永远不够好。</k><br>在某些方面，这应该是显而易见的，但如果你长期自我感觉不好，一直怀疑自己的能力和成就，也许这两者之间是有联系的。<br>问题是，自我怀疑就像许多习惯一样，可以变得如此根深蒂固，以至于自己察觉不到。<br><br><h3 id="doubttopic-9"><k>10种让你永远摆脱自我怀疑的方法</k></h3><br>就像有很多因素导致和维持自我怀疑的习惯一样，有相当多的策略可以有效地消除它。<br><br><k>关键在于没有放之四海而皆准的解决方案，没有一种策略对所有人都有效。</k><br>这意味着，要找到一种适合你自己的方法，需要进行一些试错。<br><br>我的建议是快速通读一遍，找出一两个看起来最有帮助的，然后试用几周，并根据自己的情况增加或减少策略。<br><br>一旦你找到了一对真正适合自己的方法，那么就从日常小事做起，将它们真正融入你的日常生活。<br><br><h3 id="doubttopic-10"><k>1. 拥抱并接受自我怀疑</k></h3><br>摆脱自我怀疑的首要策略就是接受自我怀疑，这听起来有点违反直觉，对吗？<br>好吧，请听我说下去！<br>心理学中有一个重要的理论观点，非常适用于自我怀疑：<br><k>我们所抵制的东西会持续存在。</k><br><br>这不仅仅是一句朗朗上口的口号，而是大脑的一个基本特征，<k>即如果你把某件事当成威胁，你的大脑就会学会把它当成威胁。</k><br>这就意味着，大脑会时刻警惕它，并且每次遇到它时都会让你持续分泌肾上腺素，这会让人感到非常紧张。<br><br>因此，如果你养成了立即试图逃避自我怀疑（比如，转移注意力）或试图消除自我怀疑（与自己争论为什么有这种感觉是愚蠢的）的习惯，那么下次自我怀疑只会再下一次变得更强烈。<br><br>唯一的解药就是承认并接纳你的自我怀疑，让它知道虽然你不喜欢它，但你并不害怕它。<br>与自我怀疑对话：<br>嘿，自我怀疑。<br>虽然我不喜欢你，但我知道你只是想帮忙。<br>如果你喜欢，就继续玩吧，但我要继续做事了。<br><br>换句话说，<k>拥抱自我怀疑意味着承认它并愿意接受它，然后将精力和注意力重新集中到生活上。</k><br><br>坚持这样做，你就会慢慢训练自己的大脑，不再对自我怀疑那么敏感。<br>这样，你就能更容易地摆脱自我怀疑。<br><br><h3 id="doubttopic-11"><k>2. 对自己的想法持怀疑态度</k></h3><br>自我怀疑不是一种个性特征，它只是一种心理习惯。<br><br>大脑整天都在向我们抛出各种想法，有些想法是有用的，比如“回家路上记得买牛奶”。<br>有些却是无益的，比如“为什么我总是这么失败！”<br>重要的是，你不要把自我怀疑看得太重。<br><k>这只是一种思维模式，是你无意中强化了它，并将其变成了一种习惯。</k><br>但归根结底，它只是一种习惯，而习惯总是可以改变的。<br><br>所以，试着对自己的想法持健康的怀疑态度。<br>你的想法并不代表它就是对的。<br><br>养成质疑自己想法的习惯，尤其是质疑那些真正无益的想法，比如长期的自我怀疑。<br>这样，你就能剥夺它们对你的控制力。<br><br><h3 id="doubttopic-12"><k>3. 为自我怀疑取个名字</k></h3><br>自我怀疑常常让人感觉无比强大，因为我们过度认同它。<br>也就是说，我们常常相信自己就是我们的想法所认为的那样。<br><br>但这其实是无稽之谈。<br>你的想法只是大脑产生的东西，就像你的脚趾产生脚趾甲一样。<br>如果你的某个脚趾上长了一个特别难看的脚趾甲，你不会认为这意味着自己是一个什么样的人。<br><br>同样，如果你的大脑中“生”出一个特别邪恶的念头，也不一定意味着你就是一个什么样的人。<br>记住：<br>你并不代表大脑中产生的思想。<br><br><k>要真正将你和自我怀疑想法区分开来，将它们与你自己区分开来是很有帮助的。</k><br>而做到这一点的最好方法之一，就是给你的自我怀疑取个名字，最好取个个性一点的名字。<br><br>例如，我曾经有一位客户，她给自我怀疑取名为哈丽特，以她的一位特别刻薄、过分挑剔的姑母哈丽特的名字命名。<br>每当我的客户产生自我怀疑时，她就会对自己说：“老哈里特阿姨又来了… …”<br>当你给自我怀疑取名字时，你就允许自己将它与自己区分开来。<br><br><h3 id="doubttopic-13"><k>4. 重组你的思想</k></h3><br><k>认知行为疗法中有一种强大的技术叫做认知重组，它可以帮助你重新训练大脑，产生更现实和有益的想法，而不是过于消极和无益的想法。</k><br><br>这是前两个观点的延伸，重要的是要承认你的想法与你这个人是分开的，不要认为它们是真实存在或有意义的。<br>认知重组通过增加第三个步骤将这个过程提升到下一个层次：你可以重组一个特定的无益的自我怀疑，使其变得更现实、更有帮助。<br><br>例如，假设在与你的配偶进行了一场艰难的谈话后，你产生了自我怀疑，你的想法是这样的：<br>我根本就不该提这事，这其实没什么大不了的。<br>现在倒好，她要生我一整天的气了。<br><br>你可能会重新构建这种想法，让它变得不那么消极，更现实，像这样：<br>她现在有点生气，真是太糟糕了。<br>但从长远来看，我们能够第一时间解决问题是很重要的，有利于我们长远关系的稳定。<br>事实上，我为自己做了正确的事情而感到骄傲，尽管当时我的情绪很低落。<br><br>当像这样的认知重组成为一种习惯时，你可以慢慢地训练你的大脑减少消极的自言自语，让其变得更现实、更有帮助。<br><br><h3 id="doubttopic-14"><k>5. 培养你的目标感</k></h3><br>那些长期与消极的自我对话（如自我怀疑）作斗争的人经常发现自己被消极的东西（负面情绪，消极想法等）所消耗，反而没有花太多时间培养积极的东西。<br><br>这是一种耻辱，因为<k>拥有良好的价值观和强烈的个人目标感是让你摆脱自我怀疑的最好方法之一。</k><br><br>想想看：<br>•罗莎·帕克斯（Rosa Parks）有勇气为自己挺身而出，是因为她非常善于消除自我怀疑，还是因为她有强烈的使命感？<br><br>•迈克尔·乔丹（Michael Jordan）屡屡投中制胜球，是因为他善于消除自我怀疑，还是因为他过于专注于赢球？<br><br>•圣女贞德（Joan of Arc）作为一个 13 岁的女孩驰骋战场，是因为她善于克服自我怀疑，还是因为她的使命感和目标感使她超越了自我怀疑？<br><br>问题的关键在于，对付自我怀疑的最好办法往往是用强烈的目标感来“战胜”它。<br>事实上，长期存在的自我怀疑可能正是你的生活缺乏目标感的一种表现。<br><br>花点时间想想什么对你真正重要。<br>你真正想要什么？<br>你相信什么？<br>你的待办清单上有什么？<br><br>通常，只需明确这些价值观，就足以让你产生强烈的目标感，帮助你摆脱自我怀疑和消极思想。<br><br><h3 id="doubttopic-15"><k>6. 多与信任你的人相处</k></h3><br>吉姆·罗恩(Jim Rohn)有句名言：“你是与你相处时间最长的五个人的平均值。<br>”<br>我觉得这句话暗藏颇多。<br>在很大程度上，我们确实是社会生物。<br>不管你认为自己有多内向，我们都需要积极的社会互动和肯定。<br><br>不幸的是，许多与自我怀疑作斗争的人都在拼命地“证明自己”。<br>但这可能会适得其反，因为你最终会与那些不太支持或不太鼓励你的人为伍。<br>这样一来，你就很难成为认可自己了。<br><br>另一方面，如果你退后一步，问问自己：“谁是我生命中真正爱我、支持我、相信我的人”，然后有意识地花更多的时间和他们在一起，我想你会发现自我怀疑意识开始减弱。<br><br><h3 id="doubttopic-16"><k>7. 尝试心理治疗或咨询</k></h3><br>当然，我自己也是一名治疗师，所以对这一点持保留态度，但我真的相信好的治疗可以改变生活。<br>具体来说，如果你找到一个好的治疗师来帮助你解决自我怀疑问题，它就像火箭助推器一样促进你的进步。<br><br>当然，我们都可以通过阅读好的书籍，努力养成良好的心理健康习惯并学习心理技巧，比如我在这里推荐的，来提高自己的心理素质。<br>这并没有错。<br><br>但有时一些专家的指导和点拨可以使这个过程更快更容易。<br><br>你可以这样想：如果你想跑马拉松，但没有任何跑步经验，你能自己跑完全程吗？<br>当然！你可以阅读大量的书籍，观看YouTube视频，尝试不同的跑步计划和饮食计划，测试各种不同的鞋子和设备等等。<br><br>但你也可以聘请私人教练或培训师，他们可以为你提供量身定制的计划，为你节省更多时间和精力，并帮你避雷。<br><br>好的治疗方法对解决自我怀疑问题也能起到同样的作用。<br><br><h3 id="doubttopic-17"><k>8. 做正确的比较</k></h3><br>如果你正在与自我怀疑作斗争，毫无疑问你听过这样的建议：不要和别人做比较。<br><br>嗯，这是一个好建议。<br>虽然这可能有点抽象，但要做到这一点是困难的。<br>部分原因是，正如我们之前所讨论的，我们天生就是高度社会化的生物，不断地评估我们在部落中的地位是再寻常不过的事。<br><br>因此，我认为有一种方法比不和别人作比较更实际、更可行：选择和谁比较。<br><k>具体来说，试着把自己和过去的自己比较，而不是和别人比较。</k><br><br>例如：假设你要在一个工作会议上做报告，而你的最后一张幻灯片不太受欢迎。<br>果然，各种各样的自我怀疑开始涌现在你的脑海，你会把自己今天的表现和珍妮特昨天的出色表现进行比较。<br><br>千万不要这样，试着把比较转移到刚开始参加工作时自己的表现上。<br>当然，当你回想起过去的自己有多糟糕时，你会有点畏缩。<br>但你也会强迫自己承认，相较于之前你已经取得了多大的进步。<br>这是一个更有帮助的比较，这才是有意义的。<br><br><h3 id="doubttopic-18"><k>9. 练习自我同情</k></h3><br>有时我们诉诸于自我怀疑，只是因为我们没有更好的选择。<br><br>当自我怀疑是一种默认状态时，你不清楚自己还能做些什么来应对失败或困难的情况，当然，要停止怀疑自己是很难的！<br>另一方面，当我们有好的、积极的榜样时，一切都会变得更容易：<br><ul style="list-style-type: disc;"><li>当你有一个可以当作榜样学习的哥哥姐姐时，学习一种新乐器会更容易。<br><br>如果你有一个私人教练可以为你演示正确的举重技巧，学习如何正确地举重会更容易。<br><br>当你有一个具体的选择时，你会更容易避免自我怀疑。<br><br>一个潜在的强大的替代自我怀疑的方法是自我同情。<br><br><k>自我同情，即在犯了错误或挫折之后，你可以像对待一个好朋友一样对待自己，而不是因为它而怀疑自己。</k><br><br>这里有一个非常简单的开始方法，下次当你遇到困难或犯了错误时，问自己这个问题：<br>如果一个好朋友和我面临同样的处境，来找我寻求帮助时，我会对他们说什么？<br><br>你对他们说什么，就对自己说同样的话。<br><br>你和其他人一样值得同情。<br><br><h3 id="doubttopic-19"><k>10. 写一本感恩日记</k></h3><br>作为一名治疗师，我从客户那里听到了很多这样的话：<br>我是自己最严厉的批评者，我总是在怀疑自己、贬低自己。<br>为什么我不能对自己好一点，甚至不能为自己感到骄傲？<br><br>对此我通常的回答是：<br>你多久肯定一次自己，承认自己的积极和成功？<br><br><k>不管出于什么原因，人们都没有意识到善待自己和庆祝自己的成就是一种你可以培养的技能。<br>但就像大多数技能一样，它不会奇迹般地发生——你必须实际练习！</k><br>养成一个可以帮助你避免自我怀疑、提高自尊的好习惯，我称之为写感恩日记。<br><br>现在，你可能听说过感恩日记的概念，即每天结束时花几分钟记下一两件你感激的事情。<br>自我感恩日记与之相似，但重点是感激你自己，以及对自己感恩的事情。<br><br>这很简单：在一天结束的时候，打开手机上的笔记应用程序，创建一个名为“自我感激”的新笔记。<br>写上日期，并列出一两件你为自己感到骄傲的事情。<br>它们不一定是大事，比如说你可以为自己记得倒垃圾而感到骄傲。<br><br>养成为自己感到骄傲的习惯，你会发现消除自我怀疑并提醒自己要对自己有信心要容易得多。<br><br>归根结底，自我怀疑是一种习惯。<br>不管它来自哪里，你都可以通过养成更好的习惯来摆脱长期的自我怀疑。<br><br>',
'<h2>国之大事，在祀与戎</h2><br>“戎”，我大概能猜到是戎装、军事的意思，至于“祀”，字面理解是祭祀，可祭祀又和军事有什么关系呢？<br><br>“祀”不仅是祭祀，也是意识形态，是道义是价值观，一个国家需要有意识形态来武装自己，让国民相信自己有道义，军队有保家卫国的积极性，“戎”才能发挥作用。<br>如果只有“祀”没有“戎”，有道义而没有力量，有软实力而没有硬实力，国家保不住；<br>如果只有“戎”没有“祀”，有力量却没有道义，有硬实力但没有软实力，国家还是难以保住。<br>“祀”与“戎”缺一不可。<br><br>“祀”的来源，是国内的建设，当一个国家内部建设得好，各种问题解决得好，自然带来高涨的信心和国民的团结，政府也就有了道义。<br>而经济建设得好，往往意味着工业化水平高，军队有钱采购好的装备，参军的人有战斗积极性，于是有了“戎”。<br>这是对内。<br><br>在对外上，当一个国家内部建设好，会引发其他国家民众的羡慕，只要这种羡慕到达了一定的程度，那么这个国家的价值观就能变成一种普世价值，掌握普世价值解释权的国家，借此获得统治世界的道德制高点。<br><br>由于我国在近代的落后，生活水平和工业化水平远不如西方，哪怕经过建国初期30年的努力建设，依然和西方差距悬殊。<br>因此，当改革开放初期，当打开国门，发现内外悬殊的差距后，许多人在精神上跪了，然后是一浪高过一浪的反思，我们为什么会这样，一定是不够民主，一定是不够自由，甚至出现了河殇，我们事实上失去了“祀”。<br><br>没有了“祀”，价值观和舆论场就不再由我们说了算，所以你会发现，中国的一切都被丑化，电影在描写中国社会时，都倾向于畸形负面，这一时期的小说和书籍，有关中国社会的部分描述，总有种莫名的压抑。<br>在长久的耳濡目染下，国内的舆论环境极端恶劣，别说给中国说好话了，哪怕单纯发一张国内的旅游照片，都要被猛烈抨击“你被洗脑了”。<br><br>因为你没有“祀”，西方可以利用媒体优势，不断制造各种负面话题。<br>你去别的国家建工厂、建港口，那一定是破坏环境的，一定是为了经济殖民，今天不殖民明天也会殖民。<br><br>随着工业化的不断进步，各种20、各种先进武器出现，“戎”得到了加强，但夺回“祀”就难得多了。<br><br>价值观这玩意不是你提出来，有道理，人家就会信，比如说打工人骑个自行车上班，有可能被嘲讽为穷，但富人骑自行车，就会被认为环保。<br>同样的行为，在不同的人身上会得到完全不同的解释，打铁还得自身硬。<br><br>历史上没有一个帝国，能仅靠军事手段实现长期统治。<br>原因很简单，单纯靠军事手段，成本是很高昂的，这意味着你天天都要维稳，天天要打仗。<br>',
'<h2>谋士为什么做不了一把手？</h2><br>很多人当参谋出主意的时候像个懂王一样，指点江山口若悬河头头是道，真让他当一把手，能把事情干的颠三倒四破绽百出人心离散一塌糊涂，最后他甚至连工作压力都扛不住，只会甩锅和抱怨。<br><br>历史上，正常的谋士，其实脑子都是清醒的，并不觉得自己的“谋”起了决定性作用。<br>他们明白，在实际工作中，“远见卓识”、“领袖气质”、“人格魅力”、“用人水平”、“组织能力”、“执行力”、乃至于“人心向背”、“天命所归”这些看起来很玄的东西，都比“谋”重要。<br><br>人的资质是不同，又能差出多少？<br>所谓无敌的武士，不过力敌百人，纵横十六国的谋士，也有失手的时候。<br>武力和智慧，都不是根本。<br>最后决定英雄的，还是他的心。<br>他为何要凭临绝顶，俯瞰群山，这个心愿是他心中的力量，可敌千军万马。<br><br>一个组织的领袖和话事人，到底是应该选“聪明”，还是选勇敢的？<br>历史已经证明，不能选“太聪明”的，太聪明，就容易瞻前顾后，就容易自私自利，就容易目光短浅，就容易琐碎庸俗，就容易怕烫到这里烫到那里；<br><br>历史往往选择“勇敢”的人，这个“勇敢”，不是匹夫之勇，而是敢于决断、敢于承担责任的“大智大仁大勇”。<br><br>举个例子，官渡之战的时候，曹袁双方的谋士集团都不差，双方的弱点和命脉也都看到了，但只有曹操豁的出去，赌上数万人的生死存亡，直扑乌巢……而且全军上下都愿意跟着他去干，这就是天生的本事，胜过无数谋士。<br><br>虎牢关之战的时候，李世民麾下的将领谋士不知道多少次劝他暂且班师，免得腹背受敌；<br>而窦建德的谋士也多次劝他不要去洛阳，应当直捣长安……结果是李世民不听劝，窦建德也不听劝，然后李世民围点打援，3000玄甲军突袭，破十万众，一战擒双王。<br><br>淮海战役的时候，双方的参谋不知道来来回回对着地图推演了多少遍，做出了多少假设，但那些都是理想的状态，真正的战场是瞬息万变的，教员直接放手让粟裕去干，让他把“小淮海”打成“大淮海”，直接彻底解决敌人的主力集团。<br>而运输大队长那边，直到杜聿明集团全军覆没之前，上上下下还在“谋”呢，有用吗？<br><br>你把这些古今中外的历史连起来看，会发现，“谋”重要，“断”更重要……这些历史上惊天动地的大人物，往往并不是同时代看起来最聪明、思考最周密的人，但他们往往是一眼可以看穿复杂局面，找到破局点的人物；<br>往往是最能决断、最具人格魅力、最一呼百应、敌我皆服的人物；<br>往往是远见卓识，可以超前300年的人物；<br>他们不下决心则已，一下决心，似乎英雄豪杰、百姓万民、天地乾坤都能站在他们那边。<br><br>首鼠两端的庸俗“谋划”，只会使其成为战略上的矮子。<br>当机立断的决策，才会塑造历史洪流中的巨人。<br>好点子，一拍脑袋就有。<br>真到落实的时候，市场的需求未必如你所想，对手的干扰超出你的预料，下属的执行让你着急愤怒，自身薄弱的组织指挥能力让你无力应对，执行计划的过程中变数很多，需要大量的实践经验，需要随机应变的“天才”，甚至还需要一定的运气，变数很多。<br><br>出主意，往往只针对孤立的单个问题。<br>但解决问题，需要从头到尾完成整个流程。<br>我们不是否定谋士的工作，谋士当然重要，谋士的工作，就是搜集更多的信息，提供更多的思路和可能性，把各种后果都摆在一把手面前，让一把手去决定。<br><br>从整体上看，周密的谋划当然重要，但谋划只是做大事的一部分，就算你算无遗策，大事还是需要无数人去执行的，变数和意外太多了，越是环环相扣精巧无比的谋算，越容易出纰漏。<br>这时候，领袖的决断、各个部门的执行力、甚至是“运气”，都比“谋划”更重要。<br>就算是最高明的谋士，最高明的精算师，也是算不到所有情况的，举个例子，辽沈战役中有个“胡家窝棚战斗”，一只勇猛突进的小部队无意中端了国军指挥部，甚至都不知道自己打的是谁，甚至连上级都不知道，是事后通过战局推演才搞清楚的......<br><br>袖手旁观出主意，谁都会出，键盘侠也能围着地图指点江山；<br>但当机立断下决定却是最不容易的事情，因为那是要对历史负责的。<br><br>谋士尽可以出主意、写方案、开脑洞，但谋士不用去抉择，不用去执行，不用去选人用将，更不需要承担后果和责任。<br>说白了，谋士都是“不粘锅”，他们可以给出“上中下”三策让你选，在你做决定的时候也会劝阻你，告诉你这也不行那也有风险，看似为你想得周到，但终究是需要你做决断的。<br>谋士可以甩锅，一把手甩不了锅。<br><br>历史上的一把手，往往具有很多常人没有的“魅力”，比如刘邦，他就是能够吸引大量的人才往他身边聚集，他就是能让各路豪杰听他指挥，他做事就是容易做成……他那些大事，换成萧何、张良，都不可能做成。<br>图片一把手不需要算无遗策、瞻前顾后、面面俱到，他更需要在生死存亡的关头站出来，看穿历史的迷雾，带大家走出绝境，找到发展空间，赢得胜利，哪怕是“赌”赢的，都算是“天命眷顾”。<br>所以，一把手往往不玩阴谋，而常用“阳谋”，也就是堂堂正正的“王道”。<br><br>你们参谋部算多少次“80万对60万，优势在我”都没用，你空投多少手令，微操到机枪阵地和手雷拉环……都没用。<br>你知道我会怎么做，但你阻止不了我，我行的道，你连尝试都不敢，这才是一把手的最高境界。<br>天下兴亡，千秋功过，万民福祉，史书臧否，一身当之，谋士智囊秘书师爷们，没有这个勇气和担当。<br>',
'<h2>AI in education</h2><br>Artificial intelligence (AI) has the potential to revolutionize education by offering new tools and approaches to enhance the learning experience.<br><br><k>Personalized Learning:</k> AI can analyze vast amounts of data about students\' learning styles, preferences, and performance to create personalized learning paths.<br>By adapting content, pacing, and difficulty levels to individual students, AI can optimize learning outcomes and ensure that each student receives tailored instruction.<br><br><k>Intelligent Tutoring Systems:</k> AI-powered tutoring systems can provide students with interactive and adaptive learning experiences.<br>These systems can assess students\' knowledge, provide immediate feedback, and offer additional support when needed.<br>AI tutors can also track students\' progress over time and adjust their instruction accordingly.<br><br><k>Automated Grading and Feedback:</k> AI algorithms can automate the grading process for assignments, quizzes, and exams.<br>This saves teachers time and allows for faster feedback, enabling students to receive prompt and constructive evaluations.<br>AI can also analyze patterns in student errors to identify common misconceptions and provide targeted feedback to address them.<br><br><k>Natural Language Processing:</k> AI can assist in language learning by leveraging natural language processing capabilities.<br>It can help students practice speaking, writing, and understanding a foreign language by providing real-time feedback on pronunciation, grammar, and vocabulary usage.<br>AI language assistants can engage in conversations with students, simulating real-life language interactions.<br><br><k>Intelligent Content Creation:</k> AI can aid in the creation of educational content.<br>It can generate interactive simulations, virtual reality experiences, and multimedia materials that enhance students\' engagement and understanding.<br>AI algorithms can also curate and recommend relevant educational resources based on individual student needs and interests.<br><br><k>Data Analysis and Predictive Analytics:</k> AI can analyze vast amounts of educational data to extract valuable insights.<br>It can identify patterns and trends in student performance, predict future learning outcomes, and help educators make data-informed decisions.<br>AI can also assist in identifying at-risk students who may need additional support, enabling early intervention.<br><br><k>Accessibility and Inclusion:</k> AI technologies can improve accessibility for students with disabilities.<br>For example, AI-powered speech recognition and text-to-speech systems can assist students with visual impairments or reading difficulties.<br>AI can also provide real-time captioning and translation services, allowing students with hearing impairments or language barriers to participate fully in the learning process.<br><br>It\'s important to note that while AI has the potential to greatly enhance education, it should be used as a tool to augment human teaching and not as a replacement for human educators.<br>The role of teachers remains crucial in guiding and supporting students\' learning journeys.<br><br><k>Adaptive Learning Platforms:</k> AI-powered adaptive learning platforms can assess students\' knowledge and skills, identify areas of weakness, and provide targeted content and exercises to address those gaps.<br>These platforms can dynamically adjust the difficulty level and content based on individual progress, ensuring that students are appropriately challenged and supported.<br><br><k>Intelligent Content Recommendation:</k> AI algorithms can analyze students\' past performance, interests, and learning preferences to recommend relevant educational resources.<br>This could include suggesting books, articles, videos, or online courses that align with a student\'s specific needs and goals, fostering independent and self-directed learning.<br><br><k>Virtual Assistants and Chatbots:</k> AI-based virtual assistants or chatbots can offer immediate support to students outside of the classroom.<br>They can answer questions, provide explanations, offer study tips, and guide students through problem-solving.<br>Virtual assistants can be available 24/7, ensuring that students have access to assistance whenever they need it.<br><br><k>Data-Driven Decision Making:</k> AI can help educational institutions and policymakers make informed decisions by leveraging data analytics.<br>It can analyze large datasets to identify trends, patterns, and correlations in student performance, engagement, and learning outcomes.<br>This information can inform curriculum development, instructional strategies, and resource allocation to optimize the overall educational system.<br><br><k>Collaborative Learning and Intelligent Grouping:</k> AI can facilitate collaborative learning by intelligently grouping students based on their complementary skills, learning styles, or interests.<br>By forming diverse teams, AI can promote peer-to-peer learning, cooperation, and the exchange of ideas.<br>AI can also monitor group dynamics and provide feedback to enhance collaboration.<br><br><k>Early Intervention and Support:</k> AI algorithms can analyze student data in real-time to identify early warning signs of academic challenges or disengagement.<br>This allows educators to intervene promptly and provide targeted support to struggling students.<br>AI can also suggest personalized interventions, such as additional resources or interventions tailored to specific learning needs.<br><br><k>Education Research and Development:</k> AI can support education research by automating data collection, analysis, and interpretation.<br>Researchers can utilize AI tools to process large volumes of educational data, conduct sentiment analysis on student feedback, or identify patterns in educational research papers.<br>AI can accelerate the pace of research and contribute to evidence-based educational practices.<br><br>It\'s important to emphasize that while AI can enhance education in numerous ways, it should always be used ethically and transparently.<br>Privacy concerns, data security, and algorithmic bias should be carefully addressed to ensure that AI systems are fair, unbiased, and protect student privacy.<br><br>',
'<h2>有计划的行动，胜过无意义的努力</h2><br><br><div id="plannedtoc" class="toc"><a href="#plannedtopic-13" target="_self"><gr>高手做事，谋定而后动。</gr></a><br><a href="#plannedtopic-0" target="_self"><gr>日常几分钟的思考，能让你的工作事半功倍</gr></a><br><a href="#plannedtopic-1" target="_self">  学会选择性注意</a><br><a href="#plannedtopic-2" target="_self">  运用“三A法则”，设定有效过滤机制</a><br><a href="#plannedtopic-3" target="_self">  提前思考最艰巨的任务</a><br><a href="#plannedtopic-4" target="_self"><gr>换种计划描述方式，提高工作达成率</gr></a><br><a href="#plannedtopic-5" target="_self">  具象化目标，有助于高效做事</a><br><a href="#plannedtopic-6" target="_self">  如何设定一个好目标？</a><br><a href="#plannedtopic-7" target="_self">  制定可行性强的工作清单</a><br><a href="#plannedtopic-8" target="_self"><gr>三种思维工具锚定目标</gr></a><br><a href="#plannedtopic-9" target="_self">  心理对照</a><br><a href="#plannedtopic-10" target="_self">  暗示效应</a><br><a href="#plannedtopic-11" target="_self">  心理演练</a><br><a href="#plannedtopic-12" target="_self"><gr>总结</gr></a><br></div><br><pre><br><br><h3 id="plannedtopic-13">高手做事，谋定而后动。</h3><br>假设这样一个情景：<br>一天上午，你被叫去参加一个完全不感兴趣的项目会议，而这个项目需要与一位和你工作风格完全迥异的同事一起完成。<br><br>这位同事全程讲得干劲十足，但由于你准备的不充分，并且对这个项目完全不感兴趣，尽管你想努力跟上节奏，同时给出一些建议，但你感觉大家在会议上的交流都带有负面情绪。<br>事实上，你的感受并不完全来自于你与同事的性格差异，你们看待项目的不同视角以及思考方式的差异，才是核心原因。<br>很多时候，看待问题视角的不同以及思考方式的差异化，在同样的工作里也会带来不一样的结果。<br><br>因此，为避免发生低效工作的情况，我们可以通过日常化的思考、改变自己对目标的表达方式以及锚定目标，来有计划的工作。<br><br><h3 id="plannedtopic-0"><gr>日常几分钟的思考，能让你的工作事半功倍</gr></h3>请大家回想一下，你的工作里有没有出现过这样的情况：<br>早上到了公司，先完成之前未完善的工作，刚刚结束准备进入下一工作环节时，领导又给你分配了别的工作。<br><br>于是，你原定的工作计划就被打乱了，导致原计划下的很多工作无法完成。<br>长此以往，你感觉自己像极了一辆开启自动驾驶模式的汽车，整天忙忙碌碌，疲于应对每一个任务。<br>如果你的日常工作也遇到了这样的问题，可以尝试用以下三个办法来解决：<br><h3 id="plannedtopic-1">  学会选择性注意</h3>大脑的深思熟虑系统（负责推理、自我控制和规划），只能对复杂的世界分配有限的注意力。<br>大脑的无意识系统会优先处理看起来重要的事，同时将其他事情排除在外。<br>有时候这套过滤机制发生作用时我们并不自知，但这在错综复杂的世界中却至关重要。<br><br>尽管我们的无意识系统能够过滤掉“噪音”，但缺点在于一些有用的信息可能会被无意识系统标记为“不重要”，而这些被忽略的信息往往会导致我们工作出现问题。<br>我们无法关掉无意识系统的过滤功能，但我们可以通过自我调节，每天主动地给大脑定义什么是“重要”的，选择性去注意生活与工作的重点。<br><br>作为一家大型公司市场部的员工，小李每天都需要处理大量的市场数据与客户反馈等信息。<br>起初，小李总是被各种琐事分散注意力，导致重要的市场策略规划工作进展缓慢。<br>后来，他意识到自己需要学会选择性注意。<br>每天早上，他开始列出当天的重点工作，比如完成一份关键的市场调研报告、完成与重要客户的沟通等，而对于那些非紧急且不重要的邮件和信息，他会集中在特定时间段处理。<br><br>通过这样的自我调节，小李开始关注重点工作，工作效率大幅提升，他的市场调研报告质量越来越高，与重要客户的沟通也更加顺畅高效。<br>久而久之，他越发熟练地进行选择性注意，工作和生活都变得更加有序和高效。<br>我们需要有意识对大脑处理的信息施加影响，学会选择性注意和加工一些重要内容，这将引导我们的生活与工作高效前进。<br><br><h3 id="plannedtopic-2">  运用“三A法则”，设定有效过滤机制</h3>当意识到自己的大脑存在这个信息处理系统后，我们可以通过“三A法则”设定一套有效的过滤机制，抓住重点。<br><strong>① 设定目标（Aim）</strong>每天开始工作前，可以想想一天当中最重要的事项、要见的人，以及必须要完成的工作。<br>而完成这些任务最重要的事情是什么？<br><br>这就是我们的工作目标。<br><strong>② 端正态度（Attitude）</strong>请大家花时间留意并正视你所关心的那些支配你思维或情绪的事，这些事能帮你完成目标吗？<br>如果不能，是否需要把它们暂时放在一边？<br><br><strong>③ 集中注意力（Attention）</strong>从实际的工作出发，优先考虑需要将精力集中在哪些事项？<br>当你清楚的知道自己的工作重点后，请将注意力放在这些优先事项上，确保任务能够按计划进行。<br>如果大家能够在工作日早上，或前一天夜里完成这一简单任务，接下来的工作将会事半功倍。<br><br><h3 id="plannedtopic-3">  提前思考最艰巨的任务</h3>通常，我们都需要对工作任务进行拆解，而不同的任务总能分出优先级。<br>如果没有提前思考和准备，我们往往会开始盲目地工作，让自己不断陷入抓紧完成“紧急的工作”这一陷阱，从而忽略了任务重要性与复杂性所需要的时间分配，这将进一步导致工作结果的恶化。<br>作为一名软件工程师，小张每天有很多开发任务。<br><br>一次，他同时接到了对现有系统进行重大升级，以及完成系统内日常修复和优化这两项工作。<br>他一开始并没有仔细思考，就先投入到那些相对容易的修复工作中。<br>结果，等到开始升级系统，他才发现这一任务困难重重，剩下的时间根本不够用，导致整个工作进度滞后，工作结果也不尽如人意。<br><br>再之后，小张在工作前都会先分析当天的所有任务，找出其中最艰巨的那个，比如涉及复杂算法的模块开发。<br>他会提前思考可能遇到的问题，查阅相关资料，准备好初步的解决方案。<br>通过这样的方式，小张对不同的任务进行了合理的时间分配，很好地避免了之前工作出现慌乱的情况。<br><br>他的工作效率和质量都有了显著提升，项目也能按计划顺利推进。<br>所以在每天工作前，我们需要预见多项任务中的“老大难”问题，提前准备好最艰巨任务的解决方案。<br><br><h3 id="plannedtopic-4"><gr>换种计划描述方式，提高工作达成率</gr></h3>作为打工人，我们都知道需要对一项复杂的工作进行拆解，变成一个个可完成的目标，具体而言有以下三个要点：<br><br><h3 id="plannedtopic-5">  具象化目标，有助于高效做事</h3>将工作中需要完成的任务进行拆解，变成一个个具体的目标，这有助于提升我们的工作效率。<br>大多数人在设定目标时，通常会使用“完成与人联络”、“准备会议”以及“思考那件事”这样模糊的表达，但这并不利于我们完成工作。<br>心理学家通过40余年的研究发现，<strong>设定一个具体的目标，能够显著提升一个人的表现，并且在可被量化任务上的表现，能够提升15%。<br><br></strong>未来，当你再次制定工作目标，不妨将前文的目标改为“今天需要与谁联络”、“今天需要准备什么会议？<br>需要准备哪些内容？”<br>以及“今天准备的这件事需要怎么做？<br><br>需要采取什么行动？<br>需要怎样的支持？”<br>设立具体的目标，能够有效提升我们的工作效率，提高工作任务完成度。<br><br><h3 id="plannedtopic-6">  如何设定一个好目标？</h3>具象化目标只是完成了第一步，那应该如何设定一个好目标呢？<br>通常有以下三种方式：<br><br><strong>① 设立接近型目标</strong>一般来说，设定目标的方式有两种：<br>多做好事，少做坏事。<br>当前有研究表明，即便两种追求目标方式最终获得的结果大致一样，但在结果的呈现中，第一种方式（“接近型”目标）要优于第二种（“回避型”目标）。<br><br>具体而言，我们可以提出积极的想法来推进工作，比如：<br>“当前的工作需要哪些结果？<br>为获得这个理想结果，我需要马上着手做什么？”<br><br>“我应该如何表述自己的工作成果，让客户接受我们的方案？”<br>“我们能否找到更好的路径，优化工作成果？”<br>通过设立正向的“接近型”目标，我们更能够积极主动地向目标前进，而不产生排斥。<br><br><strong>② 找到目标与自身关系的契合点</strong>科学家发现：<br>当自己决定为什么要做成某事时，我们更能够排除困难，达成目标。<br>这一点在心理学中被称为：内在动机。<br><br>相比于满足别人预期的外在动机，<strong>如果我们做事是为了让自己感到有意义或满足，这样的内在动机往往能带来更好的表现。<br></strong>作为大数据公司的员工，小刘经常会接到领导指派整理大量数据的任务，他一开始总觉得这项工作很无趣，动力不足。<br><br>但工作一段时间后，他意识到如果可以高效完成这个任务，能够很好地提升自己数据分析的能力，而这对他一直想从事的市场分析工作有很大帮助，也和他未来想成为行业专家的理想相关。<br>他还意识到，经过整理的数据能为团队的决策提供重要支持，这也很好地契合了他在团队快速成长的想法。<br>通过这些契合点，他的内在动机被激发，开始积极主动地完成任务，不仅速度快，质量也很高。<br><br>他渐渐发现，即使是原本不感兴趣的任务，只要找到与自身的联系，也能更好地去完成。<br>尽管在工作中接触到的一项新任务，可能无法马上成为我们的爱好，但科学原理告诉我们，如果花时间思考自己与这件事的联系，我们就更可能成事。<br><strong>③ 学会化整为零</strong>在制定一天的计划时，我们很容易能够想到一系列待办事项。<br><br>但当实际目标更明确、可达性更强时，我们能够完成的更多。<br>举个例子，当你决定开始学英语之后，如果制定了“读英语原著”“学好英语”这样宏伟的目标，往往很难达成，因为这些目标根本不可能在短期完成。<br>反之，当你通过化整为零的方式设定“每天朗读10分钟英语”“每周背100个单词”这样的小目标，如果你能够持之以恒，那最终的收获离你最初宏伟的目标可能并不远。<br><br><h3 id="plannedtopic-7">  制定可行性强的工作清单</h3>在确定积极的工作意图以及明确的目标后，我们可以通过制定任务清单的方式确保我们的工作方向。<br>制定任务清单的方式有很多，比如：<br>通过应用软件、记录在笔记本上或者直接写在手上，具体记录的方式并不重要，只要你觉得有效就可以。<br><br>但大家在制定任务清单时，往往会忽略对大脑友好的表达与记录方式。<br>具体而言有以下几点：<br><strong>① 及时记录自己的想法</strong>将我们的聪明才智聚焦于任务的完成，而非记住我们的待办事项，一旦出现什么想法或想到待办事项，可以马上记录下来。<br><br><strong>② 保持今天的任务可见</strong>日常工作中往往会有未来几周，或几个月需要完成的任务大清单，但重要的是制定今天真正需要完成的任务。<br>如果我们待办事项的清单过长，可能会给自己带来很多压力，从而消耗大脑处理任务的能力。<br><strong>③ 感受任务完成的满足感</strong>无论使用电子清单还是纸质清单，都要让自己能够感受到任务完成的满足感。<br><br>如果使用电子清单，最好让自己有个能听到提示音的勾选框；<br>如果使用纸质清单，最好让自己享受在完成的事项上从头到尾画一条大粗线的满足感。<br>当追踪事项进展时体会到的奖励越多，大脑就越会刺激你朝着完成任务的方向进发。<br><br><strong>④ 合理制定任务量</strong>当一项工作任务被完成，就能够给予大脑积极的反馈，积极反馈的次数越多，完成后续工作的积极性与主动性就越强。<br>如果当前有五项事宜要解决，但发现自己只能完成三件，那就给自己设立三项任务清单。<br>完成这三项任务后，如果还有时间盈余，你就会充满斗志地再去完成剩下的任务。<br><br><strong>⑤ 将“精神—身体保养”列入任务清单</strong>工作之余，身体与心灵的放松也同样重要。<br>如果把锻炼、休息和其他身体健康方面的目标列在清单上，和其他任务并列，那么我们就更有可能把这些任务完成，而不会因为其他事项把它挤出去。<br><br><h3 id="plannedtopic-8"><gr>三种思维工具锚定目标</gr></h3>锚定目标与前两者一样重要。<br><br>在工作和生活中我们需要锚定目标，坚定地朝着目标前进。<br>锚定目标可以从这三点出发：<br><br><h3 id="plannedtopic-9">  心理对照</h3>不可思议的是，稍微思考一下消极面反而是加强积极意图的一个好办法。<br><br>当你诚实地思考哪些因素可能阻碍你实现目标，那么你就能直面这些障碍，而这种方法被称为“心理对照”，顾名思义，就是将理想结果与糟糕的现状进行对比。<br>心理学家研究发现，现实的理想主义只能确保我们将意图转变成行动的入场券，当我们每天面对诸如“不成熟的技术手段”“下班前一分钟同时提出的要求”等各种障碍时，如果能够在细心考虑想要的结果之余，也仔细思索面临的障碍，同时做两手准备，那么达成目标的概率就会大幅提升。<br>为了每天在制订计划时通过心理对照获益，大家可以试着问这样几个问题：<br>“在你达成今天目标的路上，什么最有可能成为障碍？”<br>“为防止出现障碍，你是否有临时计划？”<br>当你完成心理对照，有了临时计划后，往往会提升取得成功的有效性。<br><br><h3 id="plannedtopic-10">  暗示效应</h3>日常有没有一些微小的提示，会对你产生明显的影响？<br>比如：<br>一个靠窗的座位是否会提高你思考的效率？<br><br>有没有一首让你热血沸腾的歌曲？<br>我们的思考、感觉、行动的每一项活动，都对应着大脑神经元网络发射的一个个电化学信号，而日常中每一个微小的信号，都有可能推动我们的想法或行动向某一个方向作用。<br>有一项研究将志愿者分成两人一组进行游戏，每个参与者都可以选择协同合作的策略或单打独斗的策略来完成游戏。<br><br>当被告知要玩的是“社区游戏”时，2/3的志愿者选择了协同合作策略，而当被告知要玩的是“华尔街游戏”时，2/3的志愿者选择了单打独斗策略。<br>显然，“社区”与“华尔街”这两个特定的词语触发了参与者的联想，而这些联想最终影响了人们的策略选择。<br>同样，在我们的生活与工作中，可以通过“在工作场合下的正式着装”“给自己写一张带有鼓舞字句的便条”等方式，给予自己积极的心理暗示，从而锚定目标，更好地完成工作。<br><br><h3 id="plannedtopic-11">  心理演练</h3>如果你会打高尔夫球或网球，有没有试过在挥动手臂前想象自己做出了完美一击？<br>当前的科学研究证实了这一想法的有效性：<br>事实上，我们在想象某事和实际经历某事时，大脑的激活方式相差无几，研究人员发现两者的重合度在60%-90%之间；<br><br>此外，<strong>如果你经常在大脑里演练某个特定行为，大脑中相关神经元的联系就越强，在最需要这个行为时能够很容易地把它调动出来。<br></strong>因此，当我们花时间在脑子里想象自己淡定沉着地处理某个情况时，其实已经给了大脑一个演练机会，让我们在关键时刻能够轻易地找到合适的神经元联系。<br>心理演练如果做得好，能够最大限度地调动我们的感官信息，同时可以激发我们大脑中更多的神经元联系，从而在锚定目标、完成任务时获得更多增益。<br><br><h3 id="plannedtopic-12"><gr>总结</gr></h3>作为打工人都有需要完成的任务指标，如果我们能够做到日常思考目标、选择更好的目标表达方式并且锚定目标，那么我们在完成工作时将会更高效。<br>日常的思考能够让我们事半功倍，选择更好的目标表达方式能够提升我们的工作效率，锚定目标能够让我们走在正确的路上。<br>如果你感觉自己工作处于低效的状态，不妨尝试一下这样的方式，毕竟：<br><strong>有计划的行动，胜过无意义的努力。<br>',
'<h2>幸福感，来自好的人际关系</h2><br><div id="happinesstoc" class="toc"><a href="#happinesstopic-0" target="_self">一、人的一切烦恼，都来源于人际关系</a><br><a href="#happinesstopic-1" target="_self"> 关系的体验大致可以分为两种: 滋养型 消耗型</a><br><a href="#happinesstopic-2" target="_self">二、只有课题分离，才能获得精神上的自由</a><br><a href="#happinesstopic-3" target="_self"> 1.做好三大课题: 工作课题、交友课题、爱的课题</a><br><a href="#happinesstopic-4" target="_self"> 2.如何做到课题分离 就是区别开我的课题和他人的课题</a><br><a href="#happinesstopic-5" target="_self"> 3.没有完成课题分离的结果</a><br><a href="#happinesstopic-6" target="_self">三、人际关系的起点是“课题分离”，终点是“共同体感觉”</a><br><a href="#happinesstopic-7" target="_self">1.“共同体感觉”是什么？深度的羁绊关系，强烈的归属感。</a><br><a href="#happinesstopic-8" target="_self">2. 获取共同体感觉的三点建议</a><br><a href="#happinesstopic-9" target="_self">（1）他者信赖</a><br><a href="#happinesstopic-10" target="_self">（2）他者贡献</a><br><a href="#happinesstopic-11" target="_self">（3）自我接纳</a><br><a href="#happinesstopic-12" target="_self">3.共同体感觉，人皆有之？</a><br><a href="#happinesstopic-13" target="_self"> 第一种，把职场当成游乐场，</a><br><a href="#happinesstopic-14" target="_self"> 第二种，把职场当成贩卖场，</a><br><a href="#happinesstopic-15" target="_self"> 第三种，把职场当成战场，</a><br></div></center><br><br><br><br><br><br>很多人都有很多烦恼。<br>或者说，只要我们生活着，就必然会有数不清理不明的烦恼。<br><br>有的人烦恼为什么孩子不听话，有的人烦恼为什么自己的婚姻不幸福，有的人烦恼自己的不完美，总是觉得自己不如他人。<br><br>似乎生活中的烦恼无处不在，当我们想要去解决时，却又感觉无从下手，甚至不清楚这些烦恼究竟从何而来。<br><br>也许，这是因为你没有建立健康的人际关系，没有真正了解自己和他人。<br><br>每一个人都是因为了解而理解，因为理解而和解。<br>当我们了解自己，了解关系，了解这个世界运转的规律，了解人与人之间相处的底层逻辑，然后我们再去审视，再去重新看我们自己身上所发生的一切，也许你就会越来越理解自己，理解关系，也理解你身边的那个人。<br><br><k>建立滋养型而非消耗型的人际关系是人生非常重要的课题</k><br><h3 id="happinesstopic-0">一、人的一切烦恼，都来源于人际关系</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>著名心理学家阿德勒认为:“人的一切烦恼都来源于人际关系。”<br>这要怎么理解?<br><br>这里的人际关系，是指广义上的人际关系，是指我们每个人都是人类社会中的一分子，我们无法脱离群体而独立存在。<br><br>换言之，就是我们在生活中需要跟各式各样的人建立联系，每时每刻都处在不同的关系之中，包括亲子关系、两性关系、家庭关系、朋友关系以及职场关系，等等。<br><br><h3 id="happinesstopic-1"> 关系的体验大致可以分为两种: 滋养型 消耗型</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>关系无处不在，而我们在关系中的体验大致可以分为两种。<br><k>第一种是滋养型的。</k><br>不管是亲子关系还是夫妻关系，只要关系是正面积极的，同时彼此之间的互动是舒服有趣的，那么这段关系肯定会带给双方滋养的感觉，而且还会让双方都变得越来越好。<br><br><k>第二种是消耗型的。</k><br>消耗的不只是我们的内在，还有彼此的情感。<br>就好比有些人宁愿待在外面，也不愿意回家，是因为他们知道回到了家，等待着自己的只有无止境的争吵，或是无止境的索取，这样会让自己处在不断被损耗的状态里，整个人也会充满强烈的怨气。<br>同时，这种消耗感会让我们特别想要斩断这段关系。<br><br>所以，我们在消耗型的关系中会有压抑、愤怒、委屈以及无力的感觉，觉得自己似乎被关系困住了，意思就是：我本来是很鲜活的一个人，但是因为进入了这段关系，我发现自己越来越不自由了，也无法做自己了，更不知道如何才能把这段关系处理好，于是烦恼就这样产生了。<br><br>另一方面，在比较式的教育里，我们经常会有一种嫉妒的感觉。<br>回想一下，你是否经常会遇到以下场景：<br><br>爸爸妈妈总是有意无意地对自己的孩子说:“你看看隔壁的小孩，他学习优秀又用功，人听话，又长得很漂亮，再看看你是什么样的，生你不如生块叉烧。”<br><br>爸爸妈妈口中的别人家的小孩是不是你原始的嫉妒对象？其实换了我，我也会嫉妒，甚至还恨不得他能够变丑。<br>而嫉妒背后的动力，就是我渴望别人活得比我差，我渴望我比别人好，甚至还有一个若有若无的声音在提醒你:“你很想活得跟别人一样，你不想活成你自己，你想活成别人的样子。”<br>但事实上，我们无法成为别人。<br><br>因此，我们可以得出，其实我们的一切烦恼都来自于我们如何看待自己和他人的关系，正如《被讨厌的勇气》这本书里所说的：<br><br>“我们之所以十分在意他人的视线，之所以希望得到别人的认可，是因为我们不想被他人认为自己是不好的。”<br><br><h3 id="happinesstopic-2">二、只有课题分离，才能获得精神上的自由</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>那我们要如何解决这些烦恼呢？<br><br>阿德勒认为，人际关系的烦恼源于没有做到课题分离，具体表现为两点：<br><br>第一，干涉他人的课题；<br>第二，自己的课题被他人干涉。<br><br><h3 id="happinesstopic-3"> 1.做好三大课题: 工作课题、交友课题、爱的课题</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>什么是“课题”？我们可以将其简单理解为我们需要做的事情。<br><br>阿德勒把人生中的人际关系分为三类，将其统称为“人生课题”，即工作课题、交友课题、爱的课题。<br>如何做好这三大课题，是我们人生的重中之重。<br><br>一个拥有健康人格的人，他的社会功能是完整的，这包括能够找到一份工作来养活自己，可以跟身边的朋友友好相处，能够跟人产生深度的情感联结，愿意为这个社会做贡献。<br><br><h3 id="happinesstopic-4"> 2.如何做到课题分离 就是区别开我的课题和他人的课题</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>课题分离，就是区别开我的课题和他人的课题。<br>简单来说，<k>就是要分清楚什么是自己的事情，什么是他人的事情；什么是自己的情感，什么是他人的情感。</k><br><br>很多父母经常会抱怨说自己的孩子不愿意起床上学，总是要去催促，催到最后孩子不开心，家长也不开心。<br><br>我们思考一下，起床上学是孩子的事情，还是父母的事情？父母之所以去催促孩子，似乎并没有把孩子起床当成是孩子自己的事情，而是把它当成了父母的事情，而当我们看到孩子没有立即起床的时候，心里就会生气。<br><br>于是在这个过程中，我们会认为自己的这种情绪是由孩子造成的，要是孩子乖乖听话起床，我们就不会那么愤怒。<br>但这其实是父母没有在自己的事情跟孩子的事情之间做好分离。<br><br>面对此类情况，到底应该怎么处理呢？<br><br>首先，家长跟自己的孩子明确，起床上学是孩子的事情。<br><br>其次，划清界限，谁的事情谁负责。<br>比如，告诉孩子假使今天听到闹钟没有起床，然后上学迟到了，那就有可能会被老师批评，这些都是需要自己承担的结果。<br><br>作为家长，一定要控制住自己的情绪，再着急也不要去催促，如果孩子因为起晚了来责怪你，那你要告诉他，起床上学是他自己的事情。<br>你不必自责，不必觉得自己不关心孩子。<br><br>你要知道，这个时候孩子发出的所有责怪都是因为他有自己的情绪，你可以去关照他的情绪，但是不能去替代他的情绪，或者说不能因为他有情绪而选择去为他负责。<br><br><h3 id="happinesstopic-5"> 3.没有完成课题分离的结果</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>如果在我们成长的过程中没有完成这种分离，<k>那么我们就会一直处在共生的状态里面。</k><br>这种共生的状态有两个表现：<br><br><k>第一，边界不清，即分不清哪些是自己的事情，哪些是别人的事情；</k><br><k>第二，我的情绪，你要来负责。</k><br><br>举个例子，有一些父母打心底里没有把自己的孩子当成一个独立的个体来看，而是把孩子当成是自己身上的一块肉，比如跟孩子说:“只要你听话，妈妈就开心了。”<br><br>在这种情况下，孩子就会陷入到一种无所不能的自恋状态里面，他觉得自己是可以去改变别人的情绪的。<br>如果长期发展下去的话，他会一直去为对方的情绪负责，并且渴望用一切方式来解决别人的情绪问题，以达到自己期望的样子。<br><br>就像在亲密的关系中，当丈夫看到自己的妻子难过了，他有可能会马上用讨好迎合的方式去哄自己的妻子，当他发现无论自己做什么，妻子都是悲伤的，那么他就会恼羞成怒：“我都这样哄你了，你还要怎样？”<br><br>这位丈夫把自己看成一个无所不能的人，但妻子没有承认丈夫对自己的情绪是有帮助的，那么彼此之间的关系就会对立。<br><br>如果丈夫能够课题分离的话，他就不会去承担妻子的情绪，而是会说：“我知道你现在很难过，需要静静，如果你需要我的话，那我就在旁边，可以随时来找我。”<br><br><k>因此，如果我们没有进行课题分离，那么我们跟他人的关系就会你我不分、暖昧不清，没有一个明确的边界。</k><br>在这种情况下，我们常常会背负着别人的事情，想要获得他人的认可，而当我们产生了“认可欲求”，我们就不自由了。<br>因为我们的幸福不再把握在自己的手中，而是取决于别人是不是认可我们。<br><br>在人际关系中，我们想要获得精神上的自由，代价就是会被他人讨厌，也就是我们要有“被讨厌的勇气”。<br><br>当然，我们并不是故意要让别人讨厌自己，只是如果有人不喜欢我们，那是别人的事情，我们无法控制，<k>我们只需要做好自己就可以。</k><br><br><h3 id="happinesstopic-6">三、人际关系的起点是“课题分离”，终点是“共同体感觉”</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><h3 id="happinesstopic-7">1.“共同体感觉”是什么？深度的羁绊关系，强烈的归属感。</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>阿德勒认为，<k>共同体的感觉是一种深度的羁绊关系，能够让我们有一种强烈的归属感。</k><br><br>我们每一个人的第一归属地都是妈妈的怀抱，第二归属地是我们成长的家庭，第三个归属地更多的是亲密伙伴的心里，最后再大一点的归属地，就是我们的社会，也就是社会情怀(共同体感觉)，比如职业荣誉、民族自豪感等等。<br><br>《被讨厌的勇气》一书中说到：<br><br>自由并不是说可以做任何自己想做的事，而是一切都在一个大前提下，那便是“社会情怀”。<br><br>此书作者岸见一郎将这种社会情怀译成“共同体感觉”：即把他人看作伙伴，并能够从中感受到“自己有位置”的状态。<br>社会情怀是幸福的人际关系的最重要指标，最小的单位是“我和你”，要将我们对自己的执着转变为对他人的关心，这并不容易。<br><br>共同体的最小单位就是“我和你”，而不是“我和他”。<br>你是谁，我是谁，我们联结的部分是什么，价值交换在哪里，彼此的尊重在哪里，边界在哪里，当我们厘清了以后，才能够有真正的共同体的感觉。<br><br>而所谓“共同体感觉”，就是我们可以在关系中获得归属感。<br>当然，这里说的关系比较广义，包括亲子、亲密、家庭、友情、职场等等。<br><br>其实我们一出生，就处在一个很大的共同体中——世界以及宇宙；后来慢慢地，我们在一些小的共同体中生活、工作，比如国家、家庭、公司等等。<br><br>如果我们不能在一个共同体中获得归属感，也就意味着我们在其中不能拥有一段比较好的人际关系，无法感受到安全，甚至体验不到自己存在的价值。<br><br>因此有人说，人际关系的起点是“课题分离”，终点是“共同体感觉”。<br><br><h3 id="happinesstopic-8">2. 获取共同体感觉的三点建议</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>对于如何建立一段滋养型的人际关系，或者说如何获取共同体的感觉，阿德勒给出了三点建议，即他者信赖、他者贡献和自我接纳。<br><br><h3 id="happinesstopic-9">（1）他者信赖</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>在新冠疫情期间，我们发现原先很好说话的小区保安或者房东，会要求我们回家前必须测体温上报，不然的话就不允许我们回家，甚至在对我们不信任时还会说一些让人感觉不舒服的话。<br><br>本来大家是相互信任，相处得很好的，但是遇到疫情这样的特殊情况，就可能会触碰到对方的一些利益。<br>就像我们和同事、客户见面，以前都会特别热情，见面了会一起吃饭喝茶谈事情，后来却连握手都小心谨慎了。<br>相处方式不同，难免会有一些心理落差。<br><br>在此类情况下，人与人之间需要重新认识一下。<br><k>我们要对他人信任，尽量不要因为过度反应而带着有色眼镜去看别人，或者不要带着恶意去揣测别人。</k><br><br>在亲密关系中，有一些恋人经常翻看自己对象的手机，对对方说的话几乎都持有怀疑的态度，其实这就是一种缺乏他者信赖的表现。<br><br><h3 id="happinesstopic-10">（2）他者贡献</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>这里所说的他者贡献，就是<k>我们要承认他人对我们是有价值的，是有贡献的。</k><br><br>有一对夫妻，两个人贷款买了一辆卡车做生意，丈夫负责开车，妻子就在卡车上做好后勤保障，他们经常一起出车，彼此关心，给人一种缺一不可的感觉。<br>丈夫对妻子说:“幸好有你在，可以让我在长途开车的过程中解解乏。”<br><br>妻子也很感谢丈夫，感谢丈夫努力工作,支撑起家里的生活。<br>他们对于对方的贡献是有很大的认同和认可，真正成为相互支撑的人，对彼此也非常信任。<br>这就是我们所说的他者贡献。<br><br><k>另一方面，他者贡献并不是舍弃“我”而为他人效劳，反而是为了能够体验到“我”的价值而采取的一种手段。</k><br>我们可以想象一下，家里的地板有点脏，爸爸在加班，妈妈在房间里休息，这时孩子拿着扫把开始很认真地扫地。<br><br>这时候孩子在没有过分牺牲自己的情况下做了力所能及的事情，恐怕并不会有“为什么没有人来帮我”的感觉或者怨言，反而会很开心。<br>因为他觉得自己对家里是有用的，是有价值的，是可以贡献自己的力量的。<br><br><h3 id="happinesstopic-11">（3）自我接纳</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>什么是自我接纳？<k>就是我接纳自己是一个普通人，知道有些事情是我能做到的，也有一些事情是我做不到的。</k><br>当我做不到一些事情时，我能很诚实地跟自己说:“我确实做不到。”<br>然后朝着能够做到的方向去努力，不对自己撒谎。<br><br>举个例子，你的工作只能完成80%，但是为了给公司和老板留下好形象，你很积极地扛下了所有的工作，然后回家后和家人朋友大骂公司，抱怨工作压力太大。<br>这两种不同状态的背后，其实就是不能接纳真正的自我，不敢在他人面前表达真正的自己。<br><br>如果你清楚且接受自己只有80%的工作能力，并且诚实地跟老板表达出来，然后思考怎么样才能尽最大的努力完成全部的工作，这才是对自我的接纳。<br>如果只是为了留下好印象，假装自己很厉害，那么到最后你会很辛苦。<br><br><h3 id="happinesstopic-12">3.共同体感觉，人皆有之？</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>可能有些朋友会疑惑，我们是否人人都有共同体感觉，也就是亲切的归属感、融入感？<br><br>要解答这个问题，我们可以以在职场里建立共同体感觉为例子。<br>职场里能建立共同体感觉吗？答案是肯定的，但是我们必须要有一个一起去完成的目标，然后彼此分工合作。<br><br>如果在职场里很难建立共同体感觉，则是因为我们内心有强烈依赖他人的愿望，或者我们没有完成课题分离。<br><br>但是，同样也存在着难以建立共同体感觉的情形。<br>一般来说，很难建立共同体感觉的职场关系有三种情况：<br><br><h3 id="happinesstopic-13"> 第一种，把职场当成游乐场，</h3> <a href="#top" target="_self"><b>⇧</b></a><br>即我就是去玩的，我的工作应该有人去帮我完成；<br><h3 id="happinesstopic-14"> 第二种，把职场当成贩卖场，</h3> <a href="#top" target="_self"><b>⇧</b></a><br>即我投入一块钱，就要拿到一块钱的东西，我的付出必须得到对等的回报；<br><h3 id="happinesstopic-15"> 第三种，把职场当成战场，</h3> <a href="#top" target="_self"><b>⇧</b></a><br>即你我之间是对立的，我们无法达到一种合作共赢的状态。<br><br><k>因此，共同体感觉并不是每一个人都有的。<br>一直处在对立的关系中，或者处在特别依赖的关系中的人，是没有办法体验到共同体感觉的。</k><br><br>同样，阿德勒的心理学也不是每一个人都需要的，但是我们每一个人都可以去了解它。<br>我们可以按照自己已有的方式生活，可以等着别人来给我们想要的照顾。<br>或者，我们也可以像阿德勒心理学所说的那样——我们可以选择自己未来的人生。<br>',
'<h2>不要惧怕任何人和事</h2><br><div id="noafraidtoc" class="toc"><a href="#noafraidtopic-0" target="_self">远离不舒服的关系</a><br><a href="#noafraidtopic-1" target="_self">将眼光放长远</a><br><a href="#noafraidtopic-2" target="_self">活着是为了快乐</a><br></div></center><br><br>生活中，我们常常会因为一些琐碎的小事而感到不安。<br>比如，面对一场重要的会议，我们可能会担心自己的表现是否足够出色；<br><br>在与朋友相处时，我们或许会害怕自己的一句话无意间冒犯了对方。<br>这种种顾虑，归根结底都源于一种情绪——恐惧。<br><br><k>恐惧是人类最原始的情感之一，它帮助我们的祖先在危险的环境中生存下来。</k><br><k>然而，在现代社会，这种情绪却成了我们前进路上的绊脚石。</k><br><br>它像是一堵无形的墙，阻挡着我们去追求更好的生活和实现自我价值。<br>当恐惧占据了我们的内心，它不仅削弱了我们的判断力，还让我们失去了勇气和智慧。<br>想象一下，一个人在职场上总是畏首畏尾，不敢表达自己的观点，那么他很可能错过许多展现才华的机会。<br>同样地，在个人关系中，如果一个人总是小心翼翼，害怕说错话，那他就无法真正享受人与人之间的亲密互动。<br><br><k>如何打破这道心理障碍呢？</k><br><br><h3 id="noafraidtopic-0">远离不舒服的关系</h3><br>我们需要学会识别那些让我们感到不舒服的人际关系。<br>凡是让你感觉到不舒服的关系都是错的。<br>有时候，一段关系之所以让我们如履薄冰，是因为它本身就是有问题的。<br>这样的关系不仅消耗我们的精力，还可能对我们的心理健康造成伤害。<br>因此，当你发现自己在某段关系中变得唯唯诺诺时，也许是时候考虑离开了。<br>保护自己的能量场，及时止损，是一种成熟且理智的选择。<br><br><h3 id="noafraidtopic-1">将眼光放长远</h3><br>用长远的眼光看待问题也是克服恐惧的重要方法之一。<br>很多时候，我们所面临的问题在当下看来似乎无比巨大，但放到三年、五年之后再看，却不过是一件微不足道的小事。<br>所以，当你被困境包围时，不妨试着用未来的视角来审视现在的问题。<br>时间是最好的疗愈师，它能冲淡一切苦难，让曾经令你焦虑不已的问题变得云淡风轻。<br><br><h3 id="noafraidtopic-2">活着是为了快乐</h3><br>最后，也是最重要的一点，就是要追求内心的快乐和平静。<br>如果活着不是为了快乐，那生命还有什么意义呢？<br><br>人生短短数万天，与其为一些无谓的小事烦恼，不如专注于那些真正值得珍惜的人和事。<br>保持快乐其实并不复杂，只需记住三个原则：无所谓、没必要、不至于。<br>当你的内心平静下来，你会发现所有事情都开始顺利起来。<br><br>所以，无论你现在正面临怎样的挑战，请相信，只要你愿意尝试改变，就一定能够找到属于自己的那片晴空。<br>不要再被恐惧束缚手脚，大胆去追寻你的梦想吧！<br>毕竟，人生最美妙的风景，是内心那份从容与淡定。<br>当你学会与自己和解，你便拥有了战胜一切困难的力量。<br>希望这篇文章能给正在阅读它的人带来些许启发。<br>大数据是不会乱推的，如果你看到这篇文章，说明你的好运就要来了。<br>留下一句"我不怕"来鼓励自己吧！<br>',
'<h2>没人敢惹你的人性铁律</h2><br>什么是正事？<br><r>对普通人老百姓来说，“生存”就是最重要的正事。<br>社交和赚钱的背后都关乎“生存”。</r><br><br>赚钱自不必说，“社交”和生存又有什么关系？<br><br>你想一个很简单的道理，就明白了：生活在城市的现代人，你兜里的每一分钱，都是其他人从他兜里掏给你的。<br>赚钱和社交，本质上都是人和人之间导资源的一种方式。<br>只不过社交中的交易，不像商业交易一样清晰、高效。<br><br><r>当然，研究“社交”，并不仅仅是为了“生存”，更是为了“生存质量”。<br>现代人的痛苦，90%以上来自人际关系。</r><br><br>社会上，真的有很多喜欢欺负人的贱人。<br>我们不去惹别人，但也不能让这些贱人随意践踏。<br>对普通人而言，除了赚钱之外，社交是最值得投入时间精力学习的领域之一。<br><br><k>1、让别人“弄不动”</k><br>眼神躲闪，局促不安，畏畏缩缩……<br>在有些人眼里，这就是好欺负的信号。<br>在社交中，一个人的情绪和行为，其他人越是感觉“弄不动”，对方就越感觉你有魅力。<br><r>别动不动就傻笑，别人问一句就应个不停……</r><br><br><k>另外，对方力所能及事，不要轻易帮忙，不要轻易被人使唤</k><br>小的欺负，很可能演变成大的控制和打压。<br>一叫你就动，动多了，对方潜意识会认为你是一个可以被随意驱使的人。<br>对方敢肆无忌惮的这样做，说明根本没把你放眼里。<br>那你又何必给他脸。<br>你敬我一尺，我敬你一丈，你不尊重我，也不要怪我不把你当人看。<br>有事没事让你带点东西，如果你感觉不舒服，顺路也不带。<br><br><k>在社交中内向局促的人，之所以一直内向，就是从来没有正视过社交这回事，更好的办法，不是“逃避”和“不社交”。</k><br>而是把社交当做自己的一个课题，当成打磨自己气场、能量的训练场。<br>原来一社交你就恐惧压抑，转念之后，社交会成为你的一种享受和期待。<br>巴不得天天社交，天天练，多好。<br><k>2、变被动为主动，别习惯了被照顾、被安排</k><br>酒桌上，很多人默认自己是需要被照顾的对象。<br>你最好反过来，成为照顾大家的那个人。<br>不要心安理得的成为别人心里那个需要“被照顾”、“被安排”的人。<br>越主动，你就越有能量和魅力，试试。<br>一开始可能不适应，多试几次，你会爱上这种身份和气场的转变。<br><k>3、敢于主动给人立规矩，对方不听，要敢于撕破脸</k><br>很多人会有意无意试探你的底线，一味忍让，这些人只会得寸进尺。<br>凡是让你觉得不舒服的，第一时间打回去。<br>不要害怕冲突。<br><br>你不增加对方欺负你的成本，有收益而无成本无风险的事，他做起来会毫无负担压力。<br>很多人的人性就是欺软怕硬，你强硬一点，有原则一点，他们反而越尊重你。<br><k>4、心安理得的争取自己的利益权利，不要一味牺牲忍让</k><br>很多宣传和思想，都是在说多为别人考虑，要让渡自己的感受和利益。<br><br><k>所有人都站在自己的立场和利益去思考问题，真正能把你的利益放在首位的只有你自己。</k><br>别人身上长颗痘，能瞬间吸引他全部的注意力和执行力。<br>你快要饿死了，也很难引起别人的关注。<br>别人的一点小问题，对他来说，比你的命还重要。<br>作为普通人，本就势单力薄，你都不为自己考虑，谁为你考虑？<br>心安理得的争取自己的利益权利，不要一味牺牲忍让，这恰恰是穷人家的小孩最缺的东西。<br><br>很多人不学无术，反而赚了很多钱，活得很好，原因也在于此——他们没有这么多条条框框，敢于表达人性中“自私”的一面。<br>在社会中，你会发现，活得越像人的人，最后把自己活成了牛马。<br>活得越像畜生的人，反而最后一个个越活越像人。<br>',
'<h2>和低层次的人交往，不要说人话</h2><br>俗话说，见人说人话，见鬼说鬼话；<br>人到了一定岁数，就懒得和不合适的人掰扯争辩了，因为你会意识到一个残酷的事实：不是所有鱼都生活在同一片海里；<br><br>真正情商高的人，是见什么人，说什么话；<br>很可惜的是，大部分人的层次都不高；<br>这就导致，如果你比多数人层次高上一点儿，眼界开阔一点儿，看问题更接近本质一点儿，你就容易成为众矢之的。<br><br>所以，你说话的前提，是必须看准人。<br><br><k>1. 不要和低层次的人，谈自己在情感生存上受到的挫折</k><br><br>我会在没有人的暗夜深深检讨自己的缺憾。<br>但我不愿在众目睽睽之下，把自己像次品一般展览。<br><br>我在学生时代，就隐隐发现一个令人无奈又费解的现象：<br><k>一个人越是在乎面子，越是喜欢在嘴上和别人强调脸面、尊严，他在戳别人痛处的时候，就越是毫不留情，没有心理负担。</k><br><br>真的，这个世界上，有同理心，懂得尊重的人很少；<br>不是所有人都能做到将心比心的。<br><br>你以为一个人经历过嘲讽、冷落、污蔑，那么他就理所当然会在别人遭此麻烦时，表现出足够的同理心和义愤填膺吗？<br>不会！<br>贫穷和缺爱，就像是烙在他们身上的一处明晃晃的疤痕一样；<br>为了避免自己被欺负，他们不会和与自己有同样经历的人互相鼓励宽慰，而是必须也在别人身上，烙下一个比自己更显眼更夸张的疤痕，并大张旗鼓地加以讥笑，方才罢休。<br><br>所以，我给你的建议是，不要和低层次的人，倾诉和吐槽自己在情感生存上受到的挫折；<br>例如，求爱失败，相亲被拒，学生时代被霸凌，职场被同事排挤，在原生家庭里被父母或兄弟姐妹辱骂欺负，细节更不能说。<br><br>这些在你看来，很平常的“交心”和交流，很容易成为低层次的人，攻击你的有用利器，让你成为大家嘴里的笑料。<br><br><k>2. 和低层次的人在一起，要适当地装和“吹牛”</k><br>判断一个人层次的标准之一，就看他的眼界和分辨能力；<br>有一个词，叫向下兼容；<br>如果听一个人说话做事，看他的气质打扮，你就能判断出他的大致经济水平，受过的教育，基本的三观，能推测出他对一些人和事的真实态度和反应，那么就说明，你的层次往往在这个人之上，或者至少和他相差无几。<br><br>低层次的人，因为思维简单，心智水平有限，他们的分辨能力，往往比较差。<br><br>但是在长期的为了生存而进行的与人的斗争中，他们学会的，多半是恃强凌弱，拜高踩低；<br>你一旦自嘲，暴露出自己的拮据，缺爱，狼狈，他们就会跟着贬低你，惹怒你。<br><br>他们不会知道，其实你只是“自降身份”，故意低调来照顾他们的尊严，方便和他们打成一片。<br><br>所以，和低层次的人一起，你要适当地装和学会吹牛；<br>这样做，是为了让他们敬畏你，尊重你，不敢轻易欺负你。<br><br><k>3. 和低层次的人交流，你就说他们能接受的观念，不要费力和他们谈高深复杂的内容</k><br><k>正如《庄子》中说的：</k><br>夏虫不可以语于冰，笃于时也；<br><br>情商高的人，不会浪费唇舌，和低层次的人，说任何高深的话；<br><br>就像我们也难以改变一样；<br>低层次的人，因为生活经验所限，受过的教育所限，他们存在着天然的陋习——凡是违背他们观念的话，他们会非常厌恶和抵触；<br>你动他们的观念，如同动他们的祖坟；<br>而层次高一些的人，在听到有人与自己意见不同时，往往能就事论事，而不是直接否定和出言不逊。<br><br>低层次人的认知和见识，必须由他们自己去打开，而这个人一定不是你。<br><br>因为低层次的人，处理矛盾和愤怒的方式，往往粗暴且恶劣；<br>你与其和他们讲高深复杂的内容，让他们恼羞成怒，对你疾言厉色，破口大骂，不如就说他们能接受的观念来得安全。<br><br>不与他们多争辩，就是一个成熟之人的体面和通透。<br><br>所谓人情世故，其实就是虚实结合。<br><br>我们总能遇到不同的人，有些人不喜欢清醒，有些人常带有色眼镜看人；<br>你不与他们较劲，纠缠，就是在保护自己的能量场。<br><br>',
'<h2>不要包容对你有恶意的人</h2><br>恶意，嫉妒，攀比，控制欲一旦产生，就会永久存在。<br>它不会因为你的大度，包容，就销声匿迹。<br><br>善良的人，可能后天因为各种挫折和打击，变得冷漠，自私。<br>而本性本来就不好的人，他的性格底色就是坏的，你包容他，只会让他更加放肆而已。<br><br>我从来不相信什么一笑泯恩仇。<br>人与人之间的差异比人与狗之间的差异还大。天生自带的家庭环境，教养，性格底色，为人处事的态度，三观的形成，都很难改变。<br>学生时代，就和你不对付，处处和你攀比，嫉妒你的人。毕业之后，断了联系以后，只会继续盯着你，打听你的消息。<br><br>恶意不会随着时间消散，只会愈加浓烈。当初看你不顺眼（因为你不愿意受控制），又看你好拿捏（因为你对人好，对人尊重）的烂人，想拖你下水，让你悲观，堕落的人，看到你越过越好，彻底逆风翻盘，只会越来越恨你。<br><br>遇到让你不爽的人，学会早解决，早清净。<br>以前脸皮薄，也总觉得为一点小事撕逼没必要。后来发现，坏就是坏，小坏不去生气，就会越来越得寸进尺，酝酿成大坏。<br>很多人际关系，都是当初不熟的时候，客客气气，忍耐包容，到后来蹬鼻子上脸，无法无天的。<br><br>恶意应该在你不高兴的时候就要制止了，你不好意思撕破脸皮，不好意思怼人，那只有一直被攻击的份。<br>学会反击，学会识别恶意，学会和恶人绝交。',
'<h2>所谓“见过世面”</h2><br>所谓“见过世面”，不是住五星级酒店、坐头等舱，而是深刻理解人类社会运行的底层逻辑，深刻理解人性的本质与规律。<br><br>比如，搞清楚什么是政治？<br>政治到底是什么，是个人私欲向公共领域的投射。<br><br>没有人是一座孤岛，在职场，无论是私企国企，你都是群体中的一员。<br>永远都是适者生存。<br><br>宇宙有宇宙的运转法则，企业有企业的运转法则，而群体有群体的演变规律，人不可能跳脱出人性去生活。<br><br>人性的本质是什么？人性的弱点是什么？前辈们已经为我们总结了无数次了，人类几乎所有强烈欲望只源于2件事：更好地生存和繁殖。<br><br>想想你自己，看看你周围的同事，你的朋友，你们努力奋斗，是不是为了积累更多财富。<br><br>财富意味着什么？万一战争、疾病、饥荒来临时，你能更从容地活下来，在和平年代，它是不是能给你更舒适的生活？<br>男人爱美女，是因为简单“好色”两个字吗？内在的驱动力是帮自己的后代获得更健康、更美貌的基因。<br><br>女人喜欢事业成功的男人，并不是“拜金”，也为了确保自己的后代有安全、健康的生存环境。<br>在职场无论做任何事情，都要学会去做符合常识符合人性的事情。<br><br>为什么有的人能轻轻松松拿捏领导和同事？<br>为什么有的人很讨领导和同事的喜欢？<br>为什么有的人能快速升职加薪？<br>因为人家做了符合常识符合人性的事情，也就是顺应规律去做人做事。<br><br>所以，什么叫见过世面？<br>不是吃过见过，不是买多少衣服，拥有多少奢侈品，而是理解不同的活法和价值观，体会过生活的升降浮沉，酸甜苦辣，人情冷暖。<br><br>真正的见世面远非表面的物质享受所能比拟。<br>它关乎对社会架构的洞察，对人性深层次的理解，以及对表相下利益流动的清晰认知。<br><br>住在五星级酒店、乘坐头等舱、打高尔夫，这些或许是金钱与地位的象征，但它们并不等同于真正的见识。<br>相反，这种生活方式往往容易不接地气，使个体丧失深入民间、感受真实社会脉动的机会。<br><br>真正的牛人是既热情又无情，男女通杀、上下兼容，入什么场、显什么相，不需要任何人的认可，也不会在乎别人的眼光和评价。<br><br>所以，读万卷书不如行万里路。<br>行万里路不如阅人无数。<br>了解社会的底层逻辑，意味着能够透过现象看到社会运作的根本规律。<br>通晓人性的本质与规律，则需要在与人交往中不断观察、学习和思考。<br><br>我们既要有足够的敏感度去感知他人的情感和动机，也要有充分的理性来判断和分析。<br><br>看透华丽外表背后的利益与真相，则是一种批判性思维的培养，不被表象迷惑，挖掘更深层次的社会与人际关系的真谛。<br><br>这世界有很多面。<br>真正的见世面，是心灵的丰盛，是对世界深刻理解后的一种生活智慧。<br>如果你觉得世界太复杂，那一定是我们自身太浅薄了。<br>',
'<h2>一定要敢于和别人发生冲突</h2><br>经常有人问我，自己性格软弱，不好意思拒绝别人，但又感到不舒服，如何克服这个问题。<br>还有一类人问，明明自己被人欺负了，却害怕和别人理论，和别人发生冲突。<br>因为他害怕别人打他，所以宁愿自己吃点亏，也不愿意和别人撕破脸，但是内心又不爽怎么办？<br>这两种问题本质上其实是一个问题，就是你的精神力量首先被阉割了，主观意识被驯化了；<br>进而在现实世界里，一遇到别人欺负你的行为，就会像被电击的狗一样，下意识不敢与别人发生冲突；<br>总觉得自己下一步要遭受莫名其妙的处罚，所以在还没反抗之前，自己就先把自己禁锢了。<br>其实这就是生命力被阉割的表现，是在后天的生长环境中，进一步被扼杀了精神力量。<br>你看几乎所有的婴儿眼睛里，都是一种清澈的童真。<br>等他们长大之后，有的人眼里继续有清澈的童真、有的人眼里有很强的攻击性、有的人眼里全是一片老年人才有的死气沉沉。<br>想让自己一直拥有活力，方法就是你是否敢于和别人发生冲突，来捍卫自己的生命活力。<br>不敢和别人发生冲突，或者从来没有和人发生过冲突的人，可以说自己从未真正活过。<br>和别人发生冲突的本质就是：通过斗争，来释放自己被压抑的精神世界、和物理世界的攻击性。<br>人只有真正和别人抗击过，才能调动自己体内原始的兽性，才能释放出属于自己的生命力，不管是男人还是女人都一样。<br>兽性就是一股所向披靡的攻击性，人没有攻击性，就和老虎没有牙齿和爪子一样；<br>看似是一个庞然大物，实则比他弱小的动物，朝它大吼一声，它可能就吓死了。<br>对于普通人，特别是生活环境恶劣的底层人来说，攻击性就是你捍卫自己利益最后的机会。<br>在家庭里，你面对父母的打骂不敢反抗，那你就会一直沦为他们发泄不公的工具，轻则抑郁、重则自杀；<br>在学校里，你面对自己的不公不敢反抗，很容易招到其他人的霸凌。<br>因为懂霸凌的人非常清楚，我霸凌你不反抗，说明你在家里也没什么地位，不受父母关心，就算打了你也无所谓。<br>就连老师也懒得管，因为只要不闹出人命，不影响他的业绩，根本无人关心你；<br>在社会上就更不要说了，害怕与别人发生冲突，不敢斗争，别人就能心安理得拿走你的利益成果，反正也没人给你撑腰。<br>家庭、学校的残酷，和社会上的比起来，就是九牛一毛。<br>只有你自己才能捍卫自己的尊严和地位，除此之外，除非你给别人带来确定的好处，否则你的死活根本无人问津。<br>只要你敢于和别人发生冲突，维持自己内心世界的秩序，不管是赢了还是输了，都不吃亏。<br>因为赢了可以给人极大的精神自信，说明自己也可以捍卫自己的利益，根本用不着别人的可怜，不会陷入自怨自艾的境地；<br>哪怕是输了，也无所谓，因为自己尝试过、斗争过、至少事后不会越想越气，觉得自己窝囊。<br>反倒还可以利用这种不甘，继续积蓄力量。<br>和别人发生冲突，就是选择释放兽性的行为，这是人类基因底层的快乐，就像社会的本质是斗争的艺术，古往今来从来没有改变过。<br>那些不敢和别人发生冲突、看见别人之间发生冲突还去鄙视的人，这种人是没有出息的；<br>做什么事都不敢调动自己原始的生命力，非常容易被别人驯化成老实人。<br>我经常在底层见到过很多这样的人，哪怕他们都被人骑在头上羞辱，大气都不敢喘一声，但转头就对自己弱小的家人重拳出击。<br>因为在他们眼里，只要不和那些欺负自己的人发生冲突，他们就不会来找自己的麻烦。<br>自己就能一直活在，没有冲突的、幻想的和平世界里。<br>至于自己被打感到不舒服，只要拿孩子和家人出气就好了。<br>随之而来的结果是，家人和他自己，都被社会驯化成了最老实的人。<br>从来没有为自己争取过、斗争过的人，不知道社会本来是什么样子，很容易沦为社会上各种人，都能随便欺负的对象。<br>有的人喜欢以理服人，说明你生活的环境实力对等、认知都差不多，这种时候才能讲道理，使对方信服。<br>在一个实力差距过大的地方，讲道理是没用的，只能讲拳头后，才能讲道理。<br>人的地位和尊严是由自己决定的，别人对你的尊重和欣赏，来源于你自身实力构成的魅力，而不是逃避现实和害怕冲突的闪躲。<br>大大方方去捍卫自己的利益和尊严，这种行为才是一个人的魅力所在。<br>因为没有任何人会喜欢一个看起来羸弱瘦小、精神被阉割的人；<br>这种人在现实社会中毫无竞争力，不仅同性排挤、异性也看不起。<br>特别是对于男人来说，这种打击，一定是毁灭性的。<br>',
'<h2>只要你保持冷静，崩溃的就是别人</h2><br><y>1、</y>一个人，越是对你低三下四、低声下气、低头哈腰，你即便踩到他头上，他也能选择隐忍的人，心肠就越是狠，一旦给他翻身的机会，让他爬上去，他立马会对你翻脸，而且，会十倍地“报复”你，即便你认为你没有得罪过他，但你看见了他丑陋面，他就会仇恨你，这也是人性。<br><br><y>2、</y>只要你保持冷静，崩溃的就是别人。<br>对狂妄的人不生气，他就觉得索然无味；<br>对挑衅的人不生气，他会见证你的坚定不可摧；<br>对无理的人不生气，他会感受到自己的野蛮；<br>你的平静，是你最强大的力量，不生气是你最深的智慧。<br>控制好情绪，才能控制人生，克制情绪，不动于气，自然安定，是为至善，也赢了人生。<br><br><y>3、</y>人和人还是少说话，克制表达欲，平静温和就行。<br>不自卑也别炫耀，别为了获得共鸣，讲起过往没完没了。<br>无意间表现的品质，被对方发现才更招人喜欢，胜过千言万语。<br>你仔细回忆看看，哪次滔滔不绝后带来的不是悔恨。<br><br><y>4、</y>长大了，就要学会心平气和的面对各种兵荒马乱，心狠手辣的解决各种刁难。<br>光善良没有用，心软也没有用，哭更没有用，你要强大你自己。<br>人要像一个刺猬icon一样活着，风吹哪页就读哪页，哪页不懂就撕哪页，只有你厉害了，就没有人敢欺负你了。<br><br><y>5、</y>做人不能太好，不想做的事可以拒绝，做不到的事不用勉强，不喜欢的话假装没听见，你的人生不是用来讨好所有人，而是用来善待自己的。<br>如果要别人说你好，需要用委屈求全和忍让宽容为代价，这样的好我宁愿不要。<br>如果善良得不到尊重，解决人间关系最直接的方法就是翻脸。<br><br><y>6、</y>打工发不了财，想要发财就不要去打工，整天打工的人，是发不了财的，财富是认知的补偿，而不是对勤劳的奖赏。<br>赚钱之法的核心就是认知，你需要清晰地知道：你有什么、你要什么、你放弃什么，弄明白这样最重要！<br><br><y>7、</y>头婚也好，二婚也罢，一辈子到老才是夫妻，半路离开的都是过客。<br>得到不算本事，守得住，才算幸福。<br>你穷，有人陪你，你累，有人疼你，你病了，有人照顾你，你错了，有人包容你。<br>久了，你会发现，荣华富贵永远比不上，一个爱你的人，一个温暖的家，一份好心情，和一个健康的身体。<br><br><y>8、</y>如果你试图教会一头猪去做人，猪累，你更累，正所谓，横财不富穷人命，妙药难医冤孽病，烫死猪，翻咸鱼，雕朽木，扶烂泥，这些，通通都是不懂规矩。<br>一定要记住，医逢信者但可救，道遇无名枉费心，甘露不润无根草，妙法只渡有缘人。<br><br><y>9、</y>生活的苦和累算什么，缺钱才是一个成年人崩溃的开始，没有钱的支撑，生活给你一个巴掌，你根本无力回击。<br>钱是照妖镜，也是良心尺，穷时见人性，富时知人心，一富遮百丑，一穷毁所有，穷人的深情一文不值，富人的流氓异常迷人!在这一睁眼就要钱的年代，我不怕没有爱，爱很廉价，到处都是，我怕的是，没有钱。<br>所以女孩子啊，就应该人间清醒，搞钱上瘾，虽然钱这东西很俗，但确实能让我们快乐，别成天想着爱不爱的，富婆，从来都不缺爱。<br><br><y>10、</y>物质的贫穷能摧毁你一生的尊严，精神的贫穷能耗尽你几世的轮回。<br>世上没有白走的路，人生没有白读的书，你走过的路，你读过的书，会在不知不觉中改变你的认知，悄悄帮你擦去脸上的无知和肤浅。<br>书便宜，但知识并不廉价，读书不一定功成名就，读书不一定让你锦绣前程，但读书能够让你说话有德，做事有余，出言有尺，嬉笑有度。<br><br>',
'<h2>人再老实也要学会的“心机”</h2><br><k>--听话听一半，不要谁说的话都去相信。</k><br>别人的言语可能藏着私心、谎言或误导，全盘接受就容易被人当枪使，成为别人利益的牺牲品。<br><br><k>--做事讲回报，不要付出什么都不在乎。</k><br>你的努力和投入都有价值，若不计回报，只会被人当作免费的工具，随意剥削和利用。<br><br><k>--机会懂争取，不要谦让别人难为自己。</k><br>在这残酷的世界，机会稍纵即逝，谦让只会让自己失去翻身的可能，别人不会感激你的大度，只会嘲笑你的愚蠢。<br><br><k>--情绪不表达，不要轻易让人猜透心思。</k><br>把情绪暴露无遗，就等于把弱点交给别人，他们会利用你的喜怒哀乐来操控你，让你陷入被动。<br><br><k>--说话留三分，不要竹筒倒豆子般全交底。</k><br>人心难测，你掏心掏肺，别人可能转头就把你的话当作笑柄或攻击你的武器。<br><br><k>--帮忙看情况，不要有求必应不顾自身。</k><br>你的善良可能被人当成软弱可欺，无休止的帮忙只会消耗你的精力和资源，最后自己陷入困境却无人援手。<br><br><k>--利益要守护，不要随意拱手让人。</k><br>这是个弱肉强食的社会，你不捍卫自己的利益，就会被别人无情掠夺，让自己陷入贫困和卑微。<br><br><k>--隐私要保密，不要逢人就把秘密讲。</k><br>秘密一旦说出口，就不再是秘密，它可能成为别人伤害你、威胁你的把柄。<br><br><k>--承诺需谨慎，不要轻易许诺做不到。</k><br>无法兑现的承诺只会让你失去信用，被人视为言而无信之人，从此不再被信任。<br><br><k>--批评巧应对，不要当面顶撞起冲突。</k><br>直接顶撞只会让矛盾激化，学会巧妙周旋，既能维护自己的尊严，又能避免不必要的麻烦。<br><br><k>--赞美有分寸，不要过度阿谀失真诚。</k><br>过度的赞美会让人觉得你虚伪、别有用心，适得其反。<br><br><k>--竞争敢出手，不要一味退让失机遇。</k><br>退让只会让别人觉得你软弱可欺，该出手时就出手，才能为自己争取到应有的资源和地位。<br><br><k>--想法藏心底，不要过早暴露被针对。</k><br>你的创新想法可能被别人剽窃，过早暴露会让自己陷入被动，成为别人的垫脚石。<br><br><k>--计划做备份，不要一条路走到黑。</k><br>世事无常，单一的计划很容易因为意外而全盘皆输，有备用方案才能应对突发情况。<br><br><k>--功劳要强调，不要默默付出不声张。</k><br>不声张，功劳就可能被别人抢走，你的努力就会付诸东流，被人遗忘。<br><br><k>--功劳会分摊，不要独占功劳惹人嫌。</k><br>懂得分享功劳，能拉拢人心，减少敌人，独占只会让自己成为众矢之的。<br><br><k>--错误巧掩饰，不要傻傻承认被抓住把柄。</k><br>适当的掩饰能避免被人穷追猛打，傻傻承认可能让你永无翻身之日。<br><br><k>--人脉常维系，不要用到时才想起。</k><br>平时不烧香，临时抱佛脚，别人不会真心帮你，人脉需要长期经营和维护。<br><br><k>--借口准备好，不要突发状况慌了神。</k><br>生活中充满意外，提前准备好借口，能让你在困境中暂时脱身，避免陷入绝境。<br><br><k>--意见适时提，不要总是沉默被忽视。</k><br>沉默只会让你被边缘化，适时提出意见，才能让别人看到你的价值和存在。<br><br><k>--优势要展示，不要低调过头无人知。</k><br>你的优势不展示，就会被埋没在人群中，永远没有出头之日。<br><br><k>--风险会评估，不要盲目行动陷困境。</k><br>盲目行动是愚蠢的，不评估风险，可能让你一败涂地，永无翻身的机会。<br><br><k>--机会早准备，不要临时抱佛脚。</k><br>机会总是留给有准备的人，临时准备往往仓促而不充分，导致机会白白流失。<br><br><k>--拒绝要果断，不要拖泥带水留后患。</k><br>犹豫不决的拒绝会让人觉得你还有商量的余地，从而不断纠缠，给你带来无尽的烦恼。<br><br><k>--责任分清楚，不要替人背锅白受累。</k><br>背锅只会让你成为别人的替罪羊，承担不该承担的责任，影响自己的前途。<br><br><k>--秘密不分享，不要以为别人能守口如瓶。</k><br>在利益面前，所谓的朋友可能瞬间变脸，你的秘密将不再是秘密。<br><br><k>--好处多争取，不要觉得不好意思。</k><br>这是个竞争激烈的社会，不好意思只会让你失去本该属于你的东西。<br><br><k>--质疑要勇敢，不要盲目跟从无主见。</k><br>盲目跟从会让你失去自我，成为别人的傀儡，勇敢质疑才能找到真正适合自己的道路。<br><br><k>--压力会释放，不要自己硬扛伤身体。</k><br>过度的压力会压垮你的身心，学会释放压力，才能保持良好的状态去应对挑战。<br><br><k>--退路先想好，不要孤注一掷无后路。</k><br>没有退路的冒险是极其危险的，一旦失败，将陷入万劫不复的境地。<br><br>',
'<h2>为人处世的驭人术</h2><br><k>1.</k>一个样样都不如你的人。<br>你对他越尊重，他越会报答你。<br><br><k>2.</k>聚餐的时候，多照顾一下那个在角落不说话的人，他会很感激你，也会记牢你。<br><br><k>3.</k>对老人要吹捧，人老了，退休了，就只剩下那点回忆了，多捧着他，他就能为你所用。<br><br><k>4.</k>就是学会装傻，多问:“你怎么看?，让下属多想办法独立完成任务，这样即使做出的结果不好，也是他们的责任。<br><br><k>5.</k>有人在外面到处说你的坏话，故意陷害你，千万不要跟别人解释，否则会适得其反，你只要到处去说他的好话，用不了多久所有人将会明白，他就是个小人，会越来越被人讨厌。<br><br><k>6.</k>故意下达一个看起来很荒谬的指令，看谁在迎合，谁在劝阻。<br><br><k>7.</k>用自己知道的事情，假装不知道去试探下属，就知道他是否在撒谎。<br><br><k>8.</k>有人不服你，那就不用他把他供起来，用听话照做的年轻人，告诉他，没了他，地球照样转。<br><br><k>9.</k>想认识一个人，就请她帮一个能轻松完成的小忙，你就有理由请她吃饭。<br><br><k>10.</k>想毁一个人，就不断的吹捧他，不断的拍他马屁，无限制的赞美他。<br><br><k>11.</k>不要请一群人吃饭,要请就单独一个一个请,因为单独请客,别人才会跟你交心。<br><br><k>12.</k>用完一个人，不用直接卸磨杀驴落骂名，只需要制造一个诱惑，就可以让他主动离开，不损名声。<br><br><k>13.</k>到朋友店里吃饭，一定要给钱，表面上他不会计较，但心里把账算得明明白白，也把你有八斤几两掂量的清清楚楚，再好的朋友也不例外。<br><br><k>14.</k>考验男人，记得叫他去开车。<br>考验女人，记得带她去游泳。<br><br><k>15.</k>你会说话，就能搞定 50%的人。<br>你会分利，就能搞定70%的人。<br>会说话，又会分利，你就能搞定 98%的人。<br>投其所好和恰如其分的好处，你就会搞定99%的人。<br><br><k>16.</k>做事找手头拮据的人，谋事找手头宽裕的人。<br><br><k>17.</k>第一次见面以后，就能叫出别人的名字，或者记住别人的喜好，你在别人心里的好感度会直线上升，对做生意的，要发展成熟客也很有效果。<br><br><k>18.</k>如果有人帮了你的忙，不管人家提不提，你都要在感谢之外，懂得回报，这才叫懂人情世故，下次有事，人家也才愿意继续帮你。<br><br><k>19.</k>如果有人对你欲言又止，说了一半留了一半。<br>记住这个时候，你就目不转睛的看着他，沉默的等他继续说下去，放心，过不了几秒钟他会继续说下去，一般没有人愿意陷入长久的沉默和尴尬。<br><br><k>20.</k>同一个办公室里，别人递给你的小礼物、零食、土特产等，大方接受并表示感谢。<br>如果你一味地拒绝别人的好意在你看来是很独立，在别人看来就很伤感情。<br>',
'<h2>人情世故</h2><br><k>01</k><br>不要轻易接受一个异性的礼物，免费的都是有代价的。<br><br><k>02</k><br>财不外露，要习惯性哭穷，你过得不如别人，别人才会开心，聊天也会开心。<br><br><k>03</k><br>朋友请吃饭，让朋友先点菜，这样到自己点的时候，价位不能超过朋友点的菜。<br><br><k>04</k><br>去别人家做客，主人倒的茶，再不渴，也要喝一口，这是尊重。<br><br><k>05</k><br>请客吃饭，要展现出大气，即使你心疼钱。<br><br><k>06</k><br>走关系才办成的事，永远不往外说出去。<br><br><k>07</k><br>出门在外，只求财，不斗气。<br><br><k>08</k><br>事情不一定要干的漂亮，话一定要说的漂亮。<br><br><k>09</k><br>如果你的朋友夫妻吵架，最好不要插手，如果一定要插手，那么最好是劝和，而不是劝分。<br>',
'<h2>沟通法则</h2><br><div id="commProtocolstoc" class="toc"><a href="#commProtocolstopic-0" target="_self">尊重和关注</a> <a href="#commProtocolstopic-1" target="_self">懂得倾听</a> <a href="#commProtocolstopic-2" target="_self">简明扼要</a> <a href="#commProtocolstopic-3" target="_self">懂得提问</a> <a href="#commProtocolstopic-4" target="_self">承认不知</a> <a href="#commProtocolstopic-5" target="_self">搁置见解<br></a> <a href="#commProtocolstopic-6" target="_self">懂得幽默</a> <a href="#commProtocolstopic-7" target="_self">避免说教</a> <a href="#commProtocolstopic-8" target="_self">避免比较</a> <a href="#commProtocolstopic-9" target="_self">避免重复</a> <a href="#commProtocolstopic-10" target="_self">避免废话</a> <a href="#commProtocolstopic-11" target="_self">避免打断</a> </div></center><br><br>真正的沟通，不是言语的交换，而是心灵的触碰。<br>沟通不仅仅是简单的“说话”，而是一种互动，一种充满深度和活力的双向对话。<br><br>苏格拉底曾说：“我唯一知道的，就是我一无所知。”<br>在沟通中，我们要保持谦逊，开放的心态，去倾听、去理解。<br><br>然而，沟通并非总是一帆风顺：分心、冷漠、打断、偏见、忽视、对立......，这些障碍时常出现在我们的对话中。<br>心理学家弗洛伊德曾指出：“有时候，我们最大的敌人，就是我们自己的潜意识。”<br><br>要想克服这些障碍，我们需要培养自我意识，学会控制内心的小怪兽。<br><k>那么，如何更好地沟通呢？ 12条沟通法则</k><br><br><h3 id="commProtocolstopic-0">尊重和关注</h3><br>尊重和关注是沟通艺术的核心，它们让对话成为心与心的桥梁。<br>正如心理学家卡尔·罗杰斯所言：“如果有人倾听你，不对你评头论足，不替你担惊受怕，也不想改变你，这多美好啊……”。<br>这句话提醒我们，在沟通中，无论对方的境遇如何，我们都应该给予同样的尊重和关注。<br><br>想象一下，你和一位刚刚失去亲人的朋友坐在咖啡馆里。<br>她开始向你倾诉她的感受，而你则放下手机，认真倾听她的每一句话，用眼神和点头表达你的同情和理解。<br>在这个过程中，你没有打断她，没有急于给出建议，只是全神贯注地倾听，让她感受到被尊重和被关注。<br><br>这样的对话方式，展现了你的尊重和关注，也为进一步的交流打下了良好的基础。<br><k>提示：</k><br>真正的沟通，要求我们放下手机，放下心中的杂念，全神贯注于眼前的人。<br>真正的沟通，要求我们尊重对方，尊重那个坐在我们对面，渴望被听见、被理解的灵魂。<br><h3 id="commProtocolstopic-1">懂得倾听</h3><br>倾听是沟通中的一门艺术，它能够架起人与人之间心灵的桥梁。<br>真正的倾听远超过耳朵接收声音，它要求我们用心灵去感受对方的情绪和需求。<br><br>想象一下，你的朋友刚刚结束了一段重要的恋情。<br>她来到你家，眼中带着泪光，希望你能听她说说心里话。<br>你为她泡了一杯茶，坐在她对面，全神贯注地听她讲述这段情感的起伏。<br>你通过你的沉默和点头，让她感受到你的理解和同情。<br>在这个过程中，你通过倾听，展现了对她情绪的深刻理解。<br><k>提示：</k><br>倾听，不单是被动的接受，而是主动的探求和理解。<br>倾听，应避免带有偏见和预判。<br>倾听，应保持开放的心态，尊重对方的真实表达。<br>听得越多，我们对他人的理解也就越深刻。<br><h3 id="commProtocolstopic-2">简明扼要</h3><br>简明扼要的沟通不仅能够提高交流的效率，还能够在人际关系中建立起清晰和直接的联系。<br>正如心理学家阿德勒在《自卑与超越》中所强调的，话语具有巨大的力量，而简洁的表达则能够让这种力量更加精准地传达。<br><br>在日常生活和工作中，我们经常遇到需要快速传达信息的情况。<br>比如，当你在电梯里偶然遇到公司高层时，他询问你对即将发布的产品的法。<br>在这种场合中，无法详细解释，于是你说：“这个产品满足了市场上未被充分满足的需求，我相信它将为我们带来新的增长点。”<br>这种简明扼要的回答，既展现了你的专业性，又避免了在有限的时间内进行冗长的解释。<br><br>我们应该追求这样的沟通艺术：简明而不失专业，真诚而不失礼貌。<br>它要求我们在表达时去除不必要的修饰，用简单、真诚的语言来传达我们的思想。<br>这样的沟通方式不仅能够节省时间，还能够加深理解，促进更深层次的交流和联系。<br><h3 id="commProtocolstopic-3">懂得提问</h3><br>正如心理学家莫里斯·梅洛-庞蒂所说：“提问是探索未知世界的第一步。”<br>在沟通中，提问的艺术至关重要。<br>恰当的提问不仅能够引导对话的方向，还能够揭示问题的本质。<br>想象一下，你在参加一个关于环保的社区会议。<br><br>当一位专家在台上讲述塑料污染的问题时，你想到了一个具体的案例。<br>你举手提问：“在减少塑料使用的措施中，哪些是最有效的？您能否提供一些成功案例？”<br>这个问题不仅表明了你对话题的关注，也引导了专家分享更多实用的信息。<br>提问时，使用“何时”、“何地”、“何人”、“做什么”、“为什么”和“如何做”等词汇，能够帮助我们构建出具体而明确的问题。<br><br>例如，当你在面试中询问应聘者：“您在以往的工作中是如何处理紧急情况的？”<br>这个问题直接而具体，能让应聘者分享他们的经验。<br><k>提示：</k><br>在提问时，需要深入思考，提出经过自己总结的问题。<br>在提问时，不是为了得到一个符合自己预期的答案，而是为了真正理解对方的观点和情况。<br>在提问时，应该有探索真相的态度，而不是仅仅寻找支持自己观点的证据。<br>在提问时，应该尊重对方的经历和感受，而不是带有评判和偏见。<br><br>通过这样的提问，我们不仅能够增进相互理解，还能够激发新的想法和观点。<br><h3 id="commProtocolstopic-4">承认不知</h3><br>在沟通中，我们常被提醒“不要不懂装懂”，这不仅是对个人诚实的体现，也是对他人尊重的表现。<br>比如，在一次团队项目中，你被分配了一个你不太熟悉的任务。<br>你可以选择硬着头皮去做，也可以选择向有经验的同事求助：“我对这方面的知识不够熟悉，你能教我一些基本的操作吗？”<br>这种勇于承认不懂的态度，不仅能够帮助你更快地掌握新技能，也能够赢得同事的尊重和支持。<br>阿尔弗雷德·阿德勒的个体心理学提醒我们，每个人都有不同程度的自卑感，因为我们都想让自己更优秀，让自己过更好的生活。<br><k>这提示我们，</k><br>我们无需伪装成完美无缺，因为每个人都有自己的不足。<br><br>勇敢地承认自己的不知道，实际上是自信和成长的表现。<br>在沟通中，我们应该追求的是真诚和开放，而不是表面的完美。<br>当我们放下伪装，真诚地表达自己的想法和感受时，才能真正实现与他人的连接。<br>承认不知，不仅是一种自我认知的体现，也是一种对他人尊重和对自己成长负责的表现。<br><br>承认不知，我们能够促进更深层次的沟通和学习，实现个人的成长和进步。<br><h3 id="commProtocolstopic-5">搁置见解<br></h3><br>搁置自己的见解，是沟通中的一种智慧。<br>在沟通的过程中，我们往往在听到对方描述某件事情时，心中便开始酝酿自己的见解。<br>然而，此时我们最应该做的，是放下内心的执着，而不是一味地沉迷于自己的想法。<br><br>想象一下，你正在和一位同事讨论即将到来的项目。<br>他提出了一个与你想法不同的方案，你本能地想要立刻反驳。<br>但此时，你选择了深呼吸，搁置自己的见解，认真听他说完。<br>你说：“我很欣赏你对这个项目的看法，能多告诉我一些你的想法吗？”<br>这种开放的态度不仅能够让你更全面地了解他的方案，也能够促进你们之间的合作。<br><k>提示：</k><br>在沟通中，首先需要做的是接纳对方的观点，而不是仅从自己的视角出发。<br>在沟通中，目标不应该是改变对方，而是通过理解对方来促进相互理解。<br>在沟通中，应该尊重每个人的独特视角和生活经验。<br>在沟通中，应该克服想要说服对方的冲动。<br>搁置自己的见解，意味着我们愿意走出自己的世界，进入对方的视角，去体验、去理解、去学习。<br><h3 id="commProtocolstopic-6">懂得幽默</h3><br>适当运用幽默不仅能让对话变得轻松愉快，还能展现我们的聪明才智和应变能力。<br>心理学家们提醒我们，幽默是一种有效的沟通技巧，它能够缓解紧张气氛，增加交流的趣味性。<br>想象一下，你在一次社交聚会上，初次见面的人让你感到有些紧张。<br>这时，你可以用幽默来打破沉默：“我听说，打破沉默最好的方式就是先尴尬地笑一笑，所以我先笑了。”<br>这样一句自嘲的开场白，不仅缓解了紧张气氛，还展现了你的风趣和亲切。<br>心理学家弗洛伊德曾指出：“如果我们感知到一种突然的、游戏性的不协调性，而它满足了有意识和无意识的愿望，战胜了有意识和无意识的恐惧，从而给人以一种解放感时，我们就会笑。”<br>这表明，适当运用幽默能够帮助我们在交流中建立更亲切、轻松的氛围，使我们能够更积极地面对生活中的各种挑战。<br><h3 id="commProtocolstopic-7">避免说教</h3><br>避免说教是人际交往中的一种艺术。<br>在交流中，我们常被提醒“切勿好为人师”，因为这种单向的灌输容易让人产生抵触情绪，而忽视了交流的双向性和对方的独特性。<br><br>比如，你在团队中担任领导角色，面对一个工作失误，你本可以立即指出错误并给出解决方案。<br>但这次，你选择了不同的方式，你说：“我看到这个项目中出现了一些问题，让我们一起讨论一下可能的原因和解决办法。”<br>这种开放和合作的态度，不仅避免了说教，还促进了团队成员之间的相互学习和成长。<br><k><k>这提醒我们：</k><br>真正的沟通是建立在相互尊重和理解的基础上的。<br>每个人都有自己的潜能和选择，而不是被动接受他人意见的对象。<br>我们应该学会倾听和理解，而不是一味地灌输自己的想法。<br><br>通过深入理解自己和他人，我们可以更加谦逊和开放地进行交流。<br><h3 id="commProtocolstopic-8">避免比较</h3><br>避免在交流中进行比较是一种对他人深刻理解和尊重的表现。<br>当朋友向我们倾诉自己的糟糕经历时，我们可能会不自觉地开始比较自己的经历，试图证明自己的遭遇更为悲惨。<br>但这种做法实际上是一种误解，它忽略了每个人的经历都是独特的，不应该被简单比较。<br><br>比如，一个同事在午餐时向你表达了他对工作的不满和疲惫。<br>如果你立刻开始讲述自己如何加班，如何承受更大的工作压力，这可能会让他觉得自己的问题被忽略。<br>更好的做法是，你可以说：“听起来你最近真的很辛苦。<br>你觉得是什么让你感到这么累呢？”<br>通过这种方式，你鼓励对方关注自己的感受和需求，给予他们应有的支持和尊重。<br><k>这提醒我们：</k><br>在沟通中，应该保持一种简单、纯粹的倾听态度，而不是急于展示自己的经历。<br>在沟通中，应该更好地理解对方的感受，给予他们应有的支持和尊重。<br>在沟通中，应该鼓励对方关注自己的感受和需求，而不是让他们感觉自己的经历被轻视或忽略。<br>在沟通中，应该学会尊重和理解每个人的独特性，避免将自己的经历强加于人。<br><h3 id="commProtocolstopic-9">避免重复</h3><br>在沟通的艺术中，避免重复自己的话语是一种细腻而深思熟虑的表达方式。<br>这不仅能够避免给对方带来压力和抵触，还能够促进更加丰富和有意义的交流。<br>想象一下，你在与团队讨论一个项目的方向。<br><br>在讨论中，一位同事提出了一个观点，而另一位同事似乎并不认同，开始重复自己的观点，试图强化自己的立场。<br>你注意到这种重复可能会让持不同意见的同事感到被忽视，甚至产生抵触情绪。<br>此时，你可以介入说：“我理解你对这个方案的热忱，我们也听到了不同的声音。<br>让我们尝试理解这些不同观点背后的原因，共同找到一个更好的解决方案。”<br>通过这种方式，你避免了重复，促进了更深入的理解和合作。<br><k>提示：</k><br>我们应该追求的是理解和被理解，而不是通过重复来强化自己的观点。<br>我们应该全心投入到当前的对话中，而不是沉溺于过去的话语或观点。<br>我们应该展现出同理心，避免通过重复自己的观点而忽视了对方的感受。<br>通过避免重复，我们可以使对话更加生动和有效。<br><h3 id="commProtocolstopic-10">避免废话</h3><br>避免废话是沟通中的一门精妙艺术，它体现了对他人时间的尊重和沟通效率的提升。<br>心理学家和沟通专家詹姆斯·卡尔·格雷尔的观点：“沟通的关键在于清晰和简洁。” <br>这句话强调了在交流中传达核心信息的重要性。<br><br>想象一下，你在参加一个工作会议，讨论一项紧迫的项目截止日期。<br>如果有人开始讲述冗长的背景故事或离题的细节，这可能会消耗宝贵的时间，让其他参与者感到沮丧。<br>此时，你可以礼貌地引导讨论回到主题上：“我理解这个项目的背景，但考虑到时间紧迫，我们需要集中讨论如何解决当前面临的具体挑战。” <br>这种干预不仅避免了废话，还促进了会议的效率。<br><k>这提醒我们，</k><br>在沟通中，应该直接传达自己的想法和信息，避免冗长的前言和无关的细节。<br>在沟通中，尽量提供有价值的信息，帮助对方实现他们的需求和目标。<br>在沟通中，应该努力提炼自己的观点，用不同的视角来审视问题，避免陷入单一和重复的陈述。<br>在沟通中，应该展现出对他人的关注，避免沉浸在自我中心的废话中。<br><h3 id="commProtocolstopic-11">避免打断</h3><br>在对话中，避免打断对方不仅是一种基本的尊重，也是有效沟通的关键。<br><br>比如，在一次团队会议上，一位同事正在提出他的项目想法。<br>即使你对这个话题有深入的了解，并且急切地想要贡献自己的想法，也应该等他说完。<br>在他结束发言后，你可以表达你的观点：“我很赞赏你对项目的独特见解。<br>基于你提到的内容，我想补充一些想法……” <br>这种等待和倾听展现了你的尊重和专业素养。<br><br>尊重对方的发言是建立对话信任的基础,每个人都有被听到的需求。<br>学会更好地倾听和理解对方，避免不必要的打断，让我们在每次交流中都展现出尊重和同理心。<br>例如，在与孩子的对话中，当他们兴奋地告诉你学校里发生的事情时，避免打断他们，耐心听完，并用好奇和支持的态度回应他们的故事。<br>这样的对话不仅能够促进双方的理解，还能够增强人际关系的和谐与亲密。<br>通过避免打断，我们为对方创造了一个安全和接纳的沟通环境，让他们感受到自己的想法和感受是被重视的。<br><k>总结</k><br>正如心理学家卡尔·罗杰斯所描绘的："每个人自己都是一个海岛。<br>只有他首先乐意成为自己并得到容许成为他自己，他才能够同其他的海岛搭起桥梁。<br>" <br>这句话为我们在交流中的互动提供了深刻的启示。<br>交流不单是言语的交换，而是一种心灵深处的互动。<br><k>关注和尊重：</k>在对话中展现出对他人的关注和尊重，让对方感受到其观点和情感被珍视。<br><k>懂得倾听：</k>积极倾听不只是听见他人说的每个字，更是理解背后的深层含义。<br><k>简明扼要：</k>用简洁的语言表达清晰的观点，避免冗长的铺垫，直接传达核心思想。<br><k>懂得提问：</k>提出深思熟虑的问题，促进更深层次的对话和相互理解。<br><k>承认不知：</k>勇于承认自己的知识盲区，展现出学习和成长的态度。<br><k>搁置见解：</k>在对话中暂时放下自己的见解，以开放的心态接受新的观点。<br><k>懂得幽默：</k>适时地运用幽默，缓和紧张气氛，让对话更加轻松愉快。<br><k>避免说教：</k>不以权威自居，避免单向的灌输，而是通过启发式对话引导对方自己发现答案。<br><k>避免比较：</k>认识到每个人的经历都是独特的，避免将自己的经历与他人进行比较。<br><k>避免重复：</k>减少不必要的重复，确保每次发言都具有其独特价值。<br><k>避免废话：</k>去除对话中的冗余部分，使沟通更加高效。<br><k>避免打断：</k>给予对方充分表达的空间，不打断其思路和表达。<br><br>通过这些技巧，我们不仅能提高交谈的质量，还能使每一次对话都充满意义，成为心灵的触碰，智慧的交流，灵魂的对话。<br>这样的交流能够促进深入的相互理解，加深人际关系的深度和亲密度。<br>',
'<h2>这辈子做好3件事就行了: 研究挣钱 摸透人性 认清自己</h2><br><div id="threeimpthingstoc" class="toc"><a href="#threeimpthingstopic-0" target="_self">第一件事：研究挣钱。</a> <a href="#threeimpthingstopic-1" target="_self">第二件事：摸透人性。</a> <a href="#threeimpthingstopic-2" target="_self">第三件事：认清自己。</a> </div></center><br><br><h3 id="threeimpthingstopic-0">第一件事：研究挣钱。</h3><br>大部分人的问题，就是钱的问题。<br><br>穷人最大的悲哀是什么？<br>俗话说，贫贱夫妻百事哀，大小事情都从钱上来的。<br><br>成家以后，钱的重要性不言而喻，厚此薄彼，矛盾丛生，问题不断，挣不了多少钱就是最大的悲哀。<br>缺钱是常态，但是钱生钱才是所有问题的关键。<br><br>只有先解决钱生钱问题，才可能谈缺钱问题，否则钱只能是空转。<br>大白话就是先解决造血功能，输血才管用，否则就意味着抽血，比拼的是谁先失血过多顶不住。<br><br><h3 id="threeimpthingstopic-1">第二件事：摸透人性。</h3><br>了解人性，是你立于不败之地的法宝。<br><br>下水，就要懂水性，混社会，就要懂人性。<br>高手办事为什么滴水不漏？<br>因为他在哪儿混，就吃透了哪儿的规律、规矩。<br><br>而一个啥都不懂的人，自然在任何地方都会碰壁。<br>什么是人性？<br>人的本质是动物，动物的本能是生存和繁衍，人的本能是追求利益和美色，人与人的关联就存在于利益和美色之间。<br>如果遇到问题看不透，从这两个方面入手，一切问题都会迎刃而解。<br><br><h3 id="threeimpthingstopic-2">第三件事：认清自己。</h3><br><br>俗话说：“人贵有自知之明。”<br>一个人最大的本事，就是找到自己的优势。<br>战略的本质，就是扬长避短。<br>脱颖而出的关键，是发挥优势。<br><br>人，只有认清现实，顺应现实，把控现实，最后才能够成长自我，成全自我。<br>成长，需要时间，成功，需要代价。<br>',
'<h2>被攻击时最有水平的处理方式</h2><br><div id="underattacktoc" class="toc"><a href="#underattacktopic-0" target="_self">自我攻击</a><br><a href="#underattacktopic-1" target="_self">攻击他人</a><br><a href="#underattacktopic-2" target="_self">保持界限</a><br><a href="#underattacktopic-3" target="_self">抱持对方</a><br><a href="#underattacktopic-4" target="_self"> 为什么说抱持是面对攻击最有水平的处理方式呢？</a><br></div></center><br><br>在生活中，同事刁难你，朋友为难你，父母、领导、爱人批评指责你时，你是什么反应？<br><br><k>是否有一种被“攻击”的体验感？</k><br><br>今天我们谈论的“攻击”，正是跟同事、朋友、亲人相处时，所遇到的一些让你不舒服的言行。<br>而并非指真正意义上的坏人，对你干的坏事。<br><br>不要小觑<k>这些不舒适的体验感，日积月累下来，它们能给你造成的心理侵蚀性比想象的都要严重</k>。<br>所以说，拥有高水平的应对模式，去面对如影随行被“攻击”的状况，就显得相当重要了。<br><br>从心理学的角度来看，心理能量水平不同的人，会采用不同的应对模式，今天分享以下5种常见的应对方式：<br><br><h3 id="underattacktopic-0">自我攻击</h3><br><k>一个心理能量极低的人，是没有勇气去面对攻击自己的人的。</k><br>严重时甚至没有意识到自己被攻击了，尤其是面对权威、领导时。<br><br>他们很容易认同别人的投射，把矛头指向自己：<br>是我的错，我一定有做得不够好的地方，无论怎样，我确实有责任。<br><br>在家庭关系里，那些常年被PUA的情况就是这么发生的。<br>他们总想着，要是我好一些，或者我不那样做，你就不会那样对我，不会伤害我了。<br><br><k>能量极低的人，没有能力改变现状，只能通过扭曲归罪自己来维系关系，这是一种非常痛苦的自我伤害的方式</k>。<br><br><h3 id="underattacktopic-1">攻击他人</h3><br><k>一个人能量稍微强一些，他便不再接受别人的投射</k>。<br>但由于能量还不足以稳住自己的情绪，就会使用以牙还牙，以眼还眼，发起冲突的方式回应对方。<br><br>甚至会觉得，你不让我好过，我也不让你好过。<br>他们通过反攻击的方式，维护自己的尊严、感受，避免自己受到伤害。<br><br><k>稍微冷静一点的人也会不自觉的陷入自辩、阐述、解释以求不被误解的陷阱里。</k><br>这其实是人的自我防御机制。<br>只要我回击了你的伤害，你就对我造不成伤害。<br><br><h3 id="underattacktopic-2">保持界限</h3><br>如果能量再往上拔高一个层级，就是保持界限。<br>这一个层级的人分得清人生三件事。<br><br><k>自己的事自己负责，别人的事袖手旁观，老天的事顺其自然。</k><br>你明确知道，别人对你的攻击，那是别人的事。<br>别人如何看待你、在什么场合用什么方式对待你，都是别人的事。<br><br>因为界限清晰，你不会因为别人的攻击而觉得自己有问题，也不想通过反攻击这种两败俱伤的方式来解决问题。<br>你很清楚，如何看待自己、如何看待和处理别人对你的攻击才是你自己的事。<br><br><k>别人的行为带来的后果，他自己负责，你自己的伤，你自己疗愈。</k><br>你稳稳地站在那里，别人的攻击对你再造不成伤害。<br>在界限清晰里，别人控制不了你，你也不去控制别人，你就做你自己。<br><br><h3 id="underattacktopic-3">抱持对方</h3><br><k>能保持清晰的界限的人，就已经能较好地守护自己的能量了。</k><br>如果能量再往上的，就可以做到抱持。<br>抱持是这样的：面对对方的攻击，你不会受到伤害。<br>不仅不会受到伤害，你还能够看见他的脆弱，接纳他的真实，允许他的不完美。<br><br>他还愿意陪他、哄他，安慰他，拥抱他，照顾他，像对待一个孩子一样去宠爱他，支持他去完成内心的探索与成长。<br><br><k>对方感受到你的尊重、理解与客观中立，两个人之间充满信任感。</k><br>他也会逐步敞开心扉，双方都会感受到温暖、放松与友善，关系还会更进一步。<br>这无疑是面对被攻击时最有水平的处理方式。<br><br><h3 id="underattacktopic-4"> 为什么说抱持是面对攻击最有水平的处理方式呢？</h3><br><k>抱持是看见、接纳、理解与支持。</k><br>你能看见对面攻击你的人，他对你说了一些难听的话，做了一些令你不舒服的行为。<br><br>同时你也能看见，他之所以会表现出这些行为，是因为他的内心，有无法化解的脆弱与伤痛。<br>你能看到这些伤痛，这些或许他自己都觉察不到的伤痛。<br><br>并还能用一种正向的、好的方式反馈给对方，支持他化解这些痛，他因此感觉自己是被爱的，并不是孤身一人，并不是无助的。<br><br><k>你愿意帮助他变好，不是因为他好，而是因为你很好。</k><br>你会选择共情、理解、看见、抱持，对方的心会融化，会感受到来自你的爱。<br><br><k>他不仅仅会停止对你的伤害，还会反哺给你更多的爱。</k><br>因此<k>在抱持里，关系是共赢的。</k><br><br>写在最后<br>要做到抱持并不容易，因为这是需要具备许多心理能量的。<br>而<k>真正的成熟的应对关系，都是来自于内心有充足的心理能量。</k><br><br>实际上，在日常生活中，绝大部分的人都还陷在自我攻击和攻击他人的回应模式里。<br>能做到界限清晰的人，就已经相当的了不起了。<br><br>',
