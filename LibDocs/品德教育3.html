說，只要我認識他不到一刻鐘，他就會原原本本地將事情告訴我。<br>果不其然，令他生氣的那件事是在11個月以前發生的，但是，他的火氣還是大得嚇人，簡直抑制不住不談那件事。<br>那件事是這樣的：<br>他給34位員工總共發了1萬元的年終獎金，然而，卻沒有一個人感激他。<br>他很傷心地埋怨說：<br>「我實在後悔莫及，應該不給他們一分錢。」<br><br>這個人的內心充滿了怨恨。<br>這個商人60歲左右，也許還可以活十四五年，但是，他卻浪費了將近一年的時間，去抱怨早已發生的事情。<br>實在太可惜了！<br><br>說實話，我很同情這位商人，其實，他不該總是陷入怨恨與自憐之中，他應該問問他自己，為什麼沒有人感激他？<br>也許是員工認為年終獎金並不是什麼禮物，而是他們憑勞動賺來的；<br>也許是他平時給員工支付的薪水太低，但分給他們的工作卻太多；<br>也許是他們認為他之所以給大家年終獎金，是因為這些收益的大部分得拿去交稅；<br>也許是他平常對人太挑剔，太苛刻，所以沒有人敢或者願意感謝他。<br><br>當然，從另一方面來說，那些員工也許都很卑劣，很自私，很不講禮貌。<br>也許是這樣，也許是那樣，這些都是我們的猜測。<br>我和你一樣不知道事情的真相，但薩姆爾-強生博士曾說過：<br>「感激別人的恩惠是良好教育的結果，這很難在一般人中找到。」<br><br>我在這裡想說的是，某個人希望別人感激他的恩德，這正犯了一般人共有的毛病。<br>可以說，他完全不了解人性。<br>試問，如果你救了某人性命，你是不是希望他感激你呢？<br>可能會。<br>里博維茲在擔任法官之前，是一個有名的刑事律師，他曾救過78個人的生命，使他們不必坐上電椅被處死。<br>你想在這些人當中，有多少人感激里博維茲呢？<br>猜猜看，有多少？<br>說實話，一個也沒有！<br>耶穌曾在一個下午為10個麻風病患者治好了病，可是，這些人中有幾個向他道謝了呢？<br>只有一個。<br>當耶穌轉身問他的門徒「那9個人在哪裡」的時候，他發現那9個人連「謝謝」都沒有說一聲就走了。<br><br>還有，如果你給一位親戚100萬美元，你是否希望他感激你呢？<br>安德魯-卡內基就曾做過這樣的事。<br>可是，如果安德魯-卡內基能夠從墳墓里爬出來，死而復生的話，他一定會吃驚地發現他的那位親戚正在咒罵他。<br>為什麼呢？<br>因為卡內基捐給了公共慈善機構3.65億美元——這使得他那位親戚怪他「只給了區區100萬美元。」<br><br>查爾斯曾告訴我，有一次他救了一位挪用銀行公款的出納員。<br>那個人用公款投資股票，舒溫博用自己的錢救了那個人，使他不至於受罰。<br>結果那位出納員感激他了嗎？<br>當然，他確實感謝了一段時間，但他很快就轉過身來辱罵和批評這個曾使他免於牢獄之災的人——查爾斯。<br><br>這裡想問一個問題：<br>為什麼我們每個人都希望在對別人施了一點點小恩小惠之後，就想得到比耶穌更多的感謝呢？<br><br>其實，人終究是人，人的本性是不會改變的。<br>在他的有生之日大概都不會有什麼改變，既然對人施恩就不要希望得到回報，那是不可的事情。<br>不管你信不信，事情就是這樣。<br>所以，我們為什麼不接受這個事實？<br>曾統治過古羅馬帝國的那個聰明的馬爾卡斯-阿理流士就認清了這個現實，他曾在日記中寫道：<br>「我今天就要去見那些多嘴多舌的人——那些自私的、以自我為中心的、絲毫不知感激的人。<br>可是我對此既不吃驚，也不難過，因為我無法想象，一個沒有這種人的世界將是什麼樣的。」<br><br>這句話很有道理！<br>如果一個人總是埋怨別人不感激自己，那你該怪誰呢？<br>是怪人性如此，還是怪我們不了解人性呢？<br>其實，當我們施恩時，如果我們偶然得到了別人的感激，那是一種意外之喜；<br>如果我們得不到這種感激，也不必為此而難過。<br><br>我認識一個住在紐約的女人，她常常因為孤獨而不停地抱怨，她的親戚沒有一個願意親近她。<br>這實在很奇怪，為什麼沒有一個親戚願意親近她呢？<br>原因很簡單，主要是因為，當別人去看望她時，她就會連續不停地說她對她的侄女有多好，在她們患麻疹、腮腺炎和百日咳的時候都是她照顧她們；<br>多年來她給她們提供吃住，還幫其中一個上完了商業學校，另一個也一直在她家住，直到結婚。<br><br>其實，這個女人沒有必要抱怨，其實，她的侄女為了盡義務也來看過她。<br>但是，後來她們都怕來看她，因為她們知道自己來了以後必須在那兒坐好幾個小時聽她旁敲側擊地罵人，還得聽她那毫無休止的埋怨和自憐的嘆息。<br>並且，當這個女人再也無法威逼利誘她的侄女來看她的時候，她就使出另一件「法寶」——心臟病發作。<br><br>當然，她並不是真的心臟病發作。<br>是的，醫生都說她有一個「很神經的心臟」，才會發生這種病症。<br>但是，醫生們也說，他們對她毫無辦法，因為她的問題完全是情感上的。<br>這個女人真正需要的是愛和關切，可是她將此稱之為「感恩圖報」。<br>可以說，如果她強求它，並認為那是她所該得的，她將永遠得不到感恩和愛。<br><br>像她這樣的人，世界上不知有多少。<br>她們都因為別人的忘恩負義、孤獨和被人忽視而患病。<br>她們希望有人去愛她們，但我們這個世界上唯一能夠得到愛的辦法，就是不再去乞求，而是立即開始付出，並且不希望得到回報。<br><br>這話聽起來很荒謬，很不切實際，很理想化。<br>但是，這是事實，這是普通常識，同時，這也是讓你和我得到快樂的最好方法。<br><br>當然，像以上事例中的情況，隨處可見。<br>幾千年來，為人父母者一直為兒女的不知感恩而感到悲傷難過。<br>就連莎士比亞筆下的李爾王也叫道：<br>「一個不知感恩的孩子，比毒蛇的牙齒還要尖利。」<br><br>但是，你是否想過，你的孩子為什麼要感激呢？<br>忘記恩德是人類的天性，就像野草一樣；<br>而感恩卻如玫瑰，必須給它施肥澆水，給它教養、愛和呵護。<br>如果你想得到孩子們的感激，那麼，我們就要教育他們應該那樣。<br><br>可以這樣說，如果我們的子女忘恩負義，那該怪誰呢？<br>也許要怪我們自己。<br>如果我們從來不教他們如何感激別人的話，我們又怎麼能希望他們感激我們呢？<br><br>我認識一個人，他住在芝加哥，他常常抱怨他的兩個養子對他不知感恩。<br>他的抱怨當然有道理。<br>他在一家紙箱廠工作，一個星期賺的錢不到40美元。<br>之後，他娶了一個寡婦，她要他去借錢供她的兩個兒子上大學。<br>他每周的薪水只有40美元，但要買吃的、付房租、買燃料、買衣服，還要償還債務。<br>他這樣苦苦幹了4年，他從來沒有抱怨過一句。<br><br>有沒有人對他表示感謝呢？<br>沒有，他的太太和那兩個寶貝養子都認為這是理所當然的。<br>兩個養子從來都不認為他們欠養父什麼人情，因此連一句謝謝也沒有說過。<br><br>兩個養子不知感激能怪誰呢？<br>是怪這兩個孩子嗎？<br>當然，可以怪兩個孩子，但是，這更要怪那個做母親的，她認為不應該給她的兒子增加「負疚感」。<br>她不想她的兩個兒子「一開始就欠別人什麼」，所以她從來都不曾告訴他們說：<br>「你們的養父真是個大好人，他幫你們讀完了大學」。<br>她採取的態度只是說：<br>「這是他應該做的。」<br><br>這位做母親的認為她這樣做有利於她的兩個兒子，但是，實際上是讓他們剛走上人生道路的時候，產生全世界都欠他們的觀念，這是非常危險的。<br><br>我們要謹記：<br>子女的行為完全是由父母造成的。<br>我姨媽薇奧拉就從來不會想到孩子們會對她「忘恩」。<br>在我小的時候，薇奧拉姨媽把她母親接到家裡來照顧，同樣也照顧她的婆婆。<br>現在我閉上眼睛還能回想起那兩位老太太坐在薇奧拉姨媽家壁爐前的情景。<br>她們會不會給薇奧拉姨媽惹來什麼麻煩呢？<br>可想而知，肯定會經常有。<br>但是，你從她的態度上一點也看不出來，她很愛這兩位老太太，所以，她關愛她們、順從她們，儘可能讓她們過得非常舒適。<br>當然，她從來都沒有想到這樣做有什麼特別的，或者說接兩位老太太來家裡住有什麼值得讚美的。<br>對她來說，這是該做的事，是很自然的，並且也是她希望做的事。<br>當時，她除了照看兩位老人外，薇奧拉姨媽還有六個孩子。<br><br>那麼，現在薇奧拉姨媽在哪裡呢？<br>她已經守寡20多年了，而且六個孩子已經成年，並且，擁有了屬於他們自己的小家庭。<br>六個孩子全都爭著要跟她住在一起，讓她住他們家。<br>她的孩子們非常敬佩她，都不想離開她，這是因為「感恩」嗎？<br>不是，這是愛，是純粹的愛。<br>在這些孩子的童年時代，就懂得了愛心的溫暖，現在情形相反了，他們也能付出愛心，這有什麼值得奇怪的呢？<br><br>所以說，我們一定要記住，要教育出感恩圖報的孩子，就一定要自己先懂得感恩，然後，培養他們這樣去做。<br><br>當然，要想獲得平安和快樂，也不要因為別人的忘恩負義而憂傷，而是要認為這是一件自然的事。<br><br>8．<b id="renxingtopic-21">計算你所得到的恩惠</b><br><br>《時代雜誌》有一篇報道，講得是一個士官在某地受了傷，他的喉部被碎彈片擊中，一共輸了七次血。<br>他給醫生寫了一張紙條，問：<br>「我能活下去嗎？」醫生回答說：<br>「可以。」他又寫了一張紙條問：<br>「我還能說話嗎？」醫生又回答他說可以。<br>然後他又寫了一張紙條問：<br>「那我還擔什麼鬼心？」那麼，你為什麼不也馬上停下來問問自己：<br>「那我還擔什麼鬼心？」<br><br>這時，你很可能發現自己所擔心的事情，實在是微不足道的。<br>其實，在我們生活中大概有90%的事情都是對的，10%是錯的。<br>如果我們要得到快樂，我們所應該做的，就是把精力放在那90%正確的事情上，而不要理會那10%的錯誤。<br>如果我們想難過，想擔憂，想得病，那我們只需把精力集中在那10%的錯事上即可，不必去理會那90%的好事。<br><br>生活中，我們只需要計算我們所得到的恩惠就可以了，不必要求太多。<br>英國很多新教堂中都刻有「多想，多感激」的字句，這兩句話同樣也應該銘刻在我們心中。<br><br>有一次，我問艾迪伯克，當他迷失在太平洋里，和他的同伴在救生筏上漂流了2l天之久，毫無獲救的希望時，他學到的最重要的一課是什麼。<br>他說：<br>「我從那次經驗中所學到的最重要一課，就是如果你有足夠的新鮮水喝，有足夠的食物可以吃的話，就不要再抱怨任何事情。」<br><br>我和哈羅特認識已有好多年了，他以前是我的教務主任。<br>有一天，他在堪薩斯城碰到我，開車把我送到了密蘇里州的貝爾城，即我的農莊。<br>我在路上問他是如何獲得快樂的，他給我講了一個我永遠都不會忘記的故事。<br><br>他說：<br>「以前我常為很多事情憂慮，但是，在1934年春天的某一天，我正走在韋伯鎮的西道提街，有一件事情使我以後再也不必為自己感到憂慮。<br>這件事情前後只有10秒鐘，但我在這10秒鐘里所學到的關於如何生活的知識，比我過去10年裡所學的還要多。」<br><br>哈羅特告訴我這個故事的時候說：<br>「我在韋伯城開過兩年雜貨店，我不僅賠光了所有的積蓄，而且還債台高築，花了7年的時間才還清這些債務。<br>我的雜貨店剛在前一個星期關門，當時我正準備去工礦銀行借錢，以便去堪薩斯城找一份工作。<br>當時，我已完全喪失了鬥志和信心，像一個一敗塗地的人那樣在路上走著。<br>正在這時，我對面來了一個沒有腿的人，他坐在一個小木板平台上，下面裝著從溜冰鞋上拆下來的滑輪，他兩手各抓著一塊木頭，撐著地滑過街來。<br>當我看到他的時候，他剛好過了街，正想把自己抬高几英寸上到人行道來。<br>就在他翹起那小木板車子時，我們兩人的目光相對視。<br>他對我咧嘴一笑，很開心地說：<br>『你早先生！<br>早上天氣真好，是不是？』當我站在那裡看著他的時候，我才發現自己是如此的富有：<br>我有兩條腿，我還能走路。<br>我對我的自憐感到羞恥。<br>當時，我對自己說：<br>如果他這個缺了雙腿的人都能做到的事，我也一定能做到。<br>此時，我獲得了勇氣，獲得信心，我覺得自己的胸膛已經挺直了。<br>我本來只是打算去堪薩斯城試試能否找到一份工作的，但現在我能夠自信地說，我要去堪薩斯城找一份工作；<br>原本，我只是打算向工礦銀行借100美元的，但我現在有勇氣借兩百了。<br>結果，我既借到了錢，又找到了工作。」<br><br>《格列佛遊記》的作者史維伏特曾說過「世界上最好的三位醫生是節食、安靜和快樂。」你和我每一天的每個小時都能得到「快樂醫生」的免費服務，只要我們把精力集中在我們所擁有的那麼多令人難以置信的財富上。<br>你願把你的雙腿賣多少錢？<br>你願意以1億美元出賣你的雙眼嗎？<br>還有你的聽覺、你的兩隻手、你的家庭……把你所有的資產加在一起，你就會發現你絕不會賣掉現在所擁有的一切，即使把洛克菲勒、福特和摩根這三個最富有的家族所擁有的黃金都加在一起也不賣。<br>但是，我們能不能欣賞到這些呢？<br>可惜的是，我們很難做到。<br>正如叔本華所說的那樣：<br>「我們很少想到我們已經擁有的，而總是想到我們所沒有的。」這可以說是世界上最大的悲劇，它所造成的痛苦可能比歷史上所有的戰爭和疾病都要多。<br>帕爾瑪就是一個很好的例子。<br><br>因為這一點幾乎使帕爾瑪「從一個正常人變成了一個脾氣古怪的老傢伙」，也差點毀了他的家庭。<br>這究竟是怎麼一回事呢？<br>我們不妨看看。<br><br>帕爾瑪先生說：<br>「我從軍隊退伍之後不久，就開始做生意。<br>我日夜不停地忙著，一切都幹得很好。<br>然後，問題出來了，我買不到零件和原料。<br>我擔心自己可能會被迫放棄生意，於是，很快由一個普通人變成了一個脾氣很壞的人，我變得非常尖酸刻薄。<br>這裡要解釋一下，當時我並不知道，現在才明白。<br>當時，我幾乎失去了我那個充滿了快樂的家。<br>然後，有一天，一個在我這裡工作的年輕傷兵對我說：<br>『約翰，你實在應該感到慚愧。<br>瞧你這副樣子，好像全世界只有你一個人遇到了麻煩似的。<br>就算你關門大吉，又會怎麼樣呢？<br>等到事情恢復正常之後，你仍可以東山再起嘛。<br>你有很多值得感激的事，何必總是抱怨呢。<br>天啊，我真希望我是你！<br>你看我，我只有一條胳臂，半邊臉都受了傷，然而，我並不抱怨。<br>如果你再這樣沒完沒了地羅嗦埋怨下去的話，你不僅會失去你的生意，還會失去你的家庭、你的朋友和你的健康』。<br><br>這個年輕傷兵的這些話使我猛然醒悟，使我發現我走上了歧路。<br>我當時就決定必須改變我自己，重新振作，而且我也做到了這一點。」<br><br>生活中應該有兩個目標：<br>第一，要得到你所希望得到的。<br>然後，在得到它之後要充分享受它。<br>當然，只有最聰明的人才能做到第二步。<br><br>有一個叫波姬兒-戴爾的女性就是這樣一個聰明的人。<br>她曾寫過一本書，該書主要談論令人難以置信的勇氣，很具啟發性。<br><br>波姬兒-戴爾失明達50年之久，她在書中寫道：<br>「我只有一隻眼睛，而眼睛上還滿是疤痕，只能透過眼睛左邊的一個小洞來看外界。<br>看書的時候必須將書本移到離我的臉很近的地方，而且不得不把我另一隻眼睛往左邊斜過去。」<br><br>雖然她身體上有所殘缺，但是她拒絕別人對她的憐憫，她更不願意別人認為她「與常人不同」。<br>小時候，她想和其他小孩一起玩跳房子的遊戲，可是她看不見畫在地上的線，於是，她就在其他孩子都回家以後，一個人趴在地上，把眼睛貼在地上尋找察看。<br>她看得非常仔細、認真，她把那塊地方的每一處都牢記在心，所以，不久之後，她就成為玩跳房遊戲的高手了。<br>在家中看書時，把印有大字的書緊緊地靠近自己的臉，幾乎連眼睫毛都碰到書頁上。<br>她的付出最終獲得了收益，她獲得了兩個學位：<br>先在明尼蘇達州立大學獲得學士學位，而後又在哥倫比亞大學獲得碩士學位。<br><br>當然，由於身體上的殘缺，她也有恐懼感，她在書中寫道：<br>「在我的腦海深處，常常懷著一種擔心完全失明的恐懼。<br>為了克服這種恐懼，我對生活採取了一種快樂而幾近戲謔的態度。」不過，在1943年，也就是她52歲的時候，奇迹發生了。<br>她去著名的梅育醫院做了一次手術，使她的視力比以前清楚了40倍。<br><br>一個可愛的、全新的而又令人興奮世界展現在她的眼前。<br>現在，她發現，即使是在廚房的水槽里洗碟子，也會讓她覺得很開心。<br>她在她的書中還寫道「我開始玩洗碗槽中的肥皂泡沫，我把手伸進去，將一大把小小的肥皂泡沫抓住，把它們迎著光舉起來。<br>我從每一個肥皂泡沫里看到了一道小小的彩虹閃現出來的明亮色彩。」<br><br>看完這個故事後，你和我都應該感到慚愧。<br>這麼多年來，我們每天都生活在一個美麗的童話王國里，但是，我們卻無所事事，並對此視而不見，吃得太飽，而不能享受生活的樂趣。<br>所以說，要想得到快樂，不要理會你的煩惱，多想想你得意的事。<br><br>9．<b id="renxingtopic-22">發現事物的積極面</b><br><br>偉大的心理學家阿爾弗雷德-安德爾花了畢生精力研究人類未曾開發的保留能力之後，認為人類最奇妙的特性之一，就是「把負面改變為正面的力量。」<br><br>當我在寫這本書的時候，我去芝加哥大學向羅勃-羅吉斯校長請教如何獲得快樂。<br>他告訴我說：<br>「我一直都在試著按照一個小忠告去做，這是西爾斯公司已故的董事長屈利亞斯-羅森沃告訴我的。<br>他說：<br>『如果只有檸檬，就做一杯檸檬汁』。」<br><br>這位偉大教育家的做法，與傻子的做法正好相反。<br>如果是那些傻子發現命運只給他一個檸檬，他就會自暴自棄地說：<br>「我完了！<br>這就是命！<br>我沒有任何機會！」然後，就開始詛咒這個世界，使自己沉溺在自憐之中。<br>而聰明人拿到一個檸檬的時候，他就會說：<br>「我可以從這件不幸的事情中學到什麼呢？<br>我怎樣才能改善我的狀況，怎樣才能把這個檸檬做成一杯檸檬汁呢？」<br><br>在20世紀，哈瑞-艾默生-福斯狄克曾重複了這句話：<br>「快樂的大部分並不是享受，而是勝利。」不錯，這種勝利來自於一種得意，來自於一種成就感，也來自於我們能將檸檬做成檸檬汁。<br><br>我曾拜訪過一位住在弗吉尼亞州的快樂農夫，他甚至把一個有毒的檸檬做成了檸檬汁。<br>他當初買下那片農場的時候，非常頹喪。<br>農夫買下的那塊地太差了，既不能種水果，也不能養豬，只能生長白楊樹和響尾蛇。<br>之後，他想出了一個好主意，他把所擁有的變成一種資產，他要好好利用那些響尾蛇。<br>他的做法讓人很吃驚，因為他開始做起了響尾蛇肉罐頭的生意。<br>幾年前我去看他的時候，我發現每年來這裡參觀他的響尾蛇農場的遊客將近兩萬人。<br>他的生意現在做得很大。<br>我看到從他飼養的響尾蛇口裡取出來的毒液被送到各大藥廠製造蛇毒血清。<br>我還看到由響尾蛇肉做的罐頭被運送世界各地的顧客手裡。<br>我還看到響尾蛇皮以很高的價錢賣出去，用來做女人的皮鞋和皮包。<br>我還買了一張明信片，它上面印有那個地方的照片，我在當地郵局把它寄了出去。<br>現在這個村子已改名為弗州響尾蛇村，這是為了紀念這位先生把有毒的檸檬做成了甜美的檸檬汁。<br><br>有人曾這樣說過：<br>「生命中最重要的，就是不要以你的收入為資本。<br>任何一個傻子都會這樣做，真正重要的，是要從你的損失中獲利。<br>這就需要聰明才智，而這一點也正是智者和傻子的區別。」<br><br>由於我一次又一次地在全國各地來回旅行，所以，我見到許多男人和女人表現出他們「把負面變成正面的能力」。<br><br>在過去的35年裡，我一直在紐約市開設成人教育輔導班。<br>我發現許多成年人最大的遺憾就是他們從來沒有上過大學，他們似乎認為沒有接受大學教育是一大缺陷。<br>其實，這種看法不一定對，因為我就知道成千上萬的成功人士，他們甚至連中學都沒有畢業，但是他們仍然取得了成功。<br>我常常給我的學員們講艾爾-史密斯的故事。<br><br>艾爾-史密斯家裡非常窮，所以他連小學都沒有讀完。<br>當他父親去世的時候，還是由他父親的朋友募捐，才把他父親安葬的。<br>他父親死後，他的母親在一家制傘廠上班，一天要干10個小時，還要帶一些活回家，一直干到晚上11點。<br><br>在這種環境下成長的艾爾，曾參加過由當地教堂舉辦的一次業餘戲劇表演。<br>演出時他覺得非常開心，所以，他決定去學演講。<br>但是，這種能力又引導他步入政壇，30歲時，他就當選為紐約州議員。<br>然而他對這項職務一點準備也沒有，他甚至不知道這是怎麼回事。<br>他開始研究那些他必須投票表決的冗長而複雜的法案，但是，這些法案對他來說，就好像是用印第安文字寫的，他根本看不懂。<br><br>當他當選為州議會金融委員會委員時，他既驚異又擔心，因為他甚至不曾在銀行開過戶。<br>當他當選為森林問題委員會委員時，因為從來沒有走進過森林，他同樣既驚異又擔心。<br>他告訴我，他當時緊張得差點兒從議會辭職，但是，他羞於向母親承認他的失敗。<br>在絕望之中，他決心每天苦讀16個小時，把那種他一無所知的檸檬變成一懷飽含知識的檸檬汁。<br>最終，他成功了，他從一個當地的政治家變成了一個全國知名的人物，而且使他自己變得更加優秀，以至於《紐約時報》稱他為「紐約最受歡迎的市民」。<br><br>當然，有付出必有回報，當艾爾-史密斯開始這種自我教育的政治課程10年之後，他成了對紐約州政府一切事物最有發言權的人。<br>他曾四次當選為紐約州州長，這是一個空前絕後的紀錄。<br>1918年，他成為民主黨總統候選人，還有六所大學——其中包括哥倫比亞和哈佛大學，贈給這個甚至連小學都沒有畢業的人名譽學位。<br><br>艾爾-史密斯曾告訴我，如果他當年沒有一天工作16個小時，把負面轉化為正面的話，那麼，現在所有的一切都不可能發生。<br><br>可以說，我對那些有成就的人越研究，就越深刻地感覺到他們之中有非常多的人之所以成功，就是因為他們在剛開始的時候有一些缺陷，這些缺陷會阻礙他們的發展，從而促使他們加倍努力，而得到了更多的報償。<br>正如威廉-詹姆斯所說的那樣：<br>「我們的缺陷對我們有意外的幫助。」<br><br>有一次去旅行，我碰到了一個斷了兩條腿的人，他的名字叫福特生。<br>當時我是在喬治亞州大西洋城一家旅館的電梯里碰到的他。<br>在我進入電梯的時候，我看到這個看上去非常開心卻斷了兩條腿、坐在電梯角落的一張輪椅上的人。<br>當電梯正好停在他要去的那一層樓時，他開心地問我是否可以給他讓一下，讓他出去。<br>他說：<br>「真對不起，這樣給您添麻煩。」他說這話的時候，臉上露出一種非常溫暖的微笑。<br><br>當我走出電梯的時候，我一直在想著那個開心的殘疾人。<br>於是，我決定去找他，請他把他的故事告訴我。<br><br>他微笑著告訴我：<br>「事情發生在1929年，我砍了一大堆胡桃木樹枝，準備給我菜園裡的豆子做支架。<br>我把那些胡桃木枝條裝在我的福特車上。<br>在開車回家的過程中，突然有一根樹枝滑到車上，卡在引擎中，當時汽車正在急轉彎。<br>汽車衝出路外，撞在了一棵樹上。<br>我的脊椎受了傷，兩條腿都殘了。<br>出事那年我才24歲，從那以後我再也沒有走過一步路。」<br><br>福特生24歲時就被判一輩子依靠輪椅的生活。<br>我問他為什麼能夠這麼勇敢地接受這個殘酷的事實，他說他當時並沒有那麼大的勇氣這樣，並且內心充滿了怨恨和傷心，他抱怨命運的不公。<br>當然，儘管他一天一天地抱怨，但是時間仍不會為他而停留一分鐘，時間仍在一年一年地過去，最終，他發現抱怨不能解決任何問題，只會使事情變得更糟糕。<br>他說：<br>「我終於明白，大家都對我很好，很有禮貌，所以我至少應該做到對別人也有禮貌。」<br><br>我問他在經過這麼多年以後，是否還覺得他所碰到的那次意外是一次巨大的不幸，他很快就說：<br>「不，我現在甚至很高興有那一次經歷。」他說，在他克服了當時的懊喪悔恨之後，他就開始生活在一個完全不同的世界里。<br>他開始讀書，並喜歡上了優秀文學作品。<br>在14年時間裡，他至少看了1400多本書，這些書使他開拓了全新的視野，使他的生活比以前更加豐富多采。<br>而且，他還開始欣賞以前讓他覺得煩悶的偉大交響樂。<br>但最大的變化是他現在有時間去思考。<br>他說：<br>「我有生以來第一次，能讓自己去仔細地觀察這個世界，有了真正的價值觀。<br>我開始明白，我以往所追求的事情，實際上大部分一點價值都沒有。」<br><br>而現在的福特生已經成為喬治亞洲政府的秘書長了。<br>雖然，此時他仍坐在他的輪椅上，但是，看書的結果，使他對政治產生了興趣。<br>他開始關注並研究公共問題，坐在他的輪椅上到處演說，並結識了很多人，很多人也由此認識他。<br>現在的福特生活的非常自由、快樂。<br><br>還有密爾頓，很可能就是因為雙目失明，才寫出了更好的詩篇；<br>海倫-凱勒之所以能有輝煌的成就，也許是因為她的瞎和聾；<br>而貝多芬也可能是因為聾了，才能做出更好的曲子。<br><br>創造了生命科學基本概念的人——達爾文寫道：<br>「如果我不是有這樣的殘疾，如果我不是有這樣的殘疾，也許我做不了我所完成的這麼多工作。」達爾文坦白地承認，他的殘疾對他有意想不到的幫助。<br><br>尼采對超人所做的定義是：<br>「不僅能夠在必要的情況下忍受一切，而且還要喜歡這一切。」<br><br>不錯，如果陀思妥耶夫斯基和托爾斯泰的生活不是那樣充滿了折磨，他們也許永遠寫不出那些不朽的著作。<br><br>如果柴可夫斯基不是那麼痛苦，而且他那悲劇性的婚姻幾乎使他走向自殺的邊緣，如果他的生活不是那麼悲慘，也許他永遠創作不出那首不朽的《悲愴交響曲》。<br><br>還有亞伯拉罕-林肯，如果他出生在一個貴族家庭，從哈佛大學法學院獲得學位，並且有幸福美滿的婚姻生活的話，也許他永遠不可能從他心底深處找到在蓋茨堡發表的不朽的演說，也不會有他第二次施政演說時所說的如詩般的名言——「不要對任何人心存惡意，而應喜愛每一個人……」這是美國統治者曾說過的最美也最高貴的話。<br><br>假設我們頹喪到了極點，覺得根本不可能把擰檬做成檸檬汁，但只要我們試著化負為正，就會使我們朝前看，而不會朝後看。<br>哈瑞-艾默生-福斯狄克在《洞視一切》中說：<br>「斯堪的那維亞半島上的居民有一句俗話，我們可以用來鼓勵自己：<br>『北風造就了維京人。』為什麼我們會覺得安全而舒適的生活，沒有任何困難，這些就能夠使人變成好人或者得到快樂呢？<br>正好相反，那些可憐自己的人會繼續可憐自己，他們即使舒舒服服躺在一個大墊子上也不例外。<br>可是在歷史上，一個人的性格和他的幸福卻來自各種不同的環境——好的、壞的，各種不同的環境，只要他們勇於承擔他們個人的責任。<br>所以讓我再說一遍：<br>『北風造就了維京人』。」用肯定的思想來替代否定的思想，就能激發你的創造力，就能刺激我們忙得根本沒有時間、也沒有興趣去為那些已經過去和已經完成的事情擔心。<br><br>有一次，世界最著名的小提琴家歐利-布爾在巴黎舉辦一場音樂會，他小提琴上的A弦突然斷了，但他仍然用另外三根弦演奏完了那支曲子。<br>哈瑞-艾默生-福斯狄克說：<br>「這就是生活，如暴你的A弦斷了，就用其他三根弦演奏完曲子。」<br><br>這不僅是生活，它比生活更加可貴。<br>可以說，這是一次生命的勝利。<br><br>要培養能給你帶來平安和快樂的心理，我們就要學會，當命運給我們一個檸檬的時候，我們要試著把它做成一杯檸檬汁。<br>牢記這句話：<br>「生命中最重要的事情，就是不要把你的收入算資本。<br>任何傻子都會這樣做，真正重要的是從你的損失中獲利。<br>這就需要有聰明才智，而這正是智者和傻子的區別。」<br><br>10．每天都要取悅他人<br><br>住在華盛頓州西雅圖的已故博士佛蘭克曾因患有風濕病而在床上躺了23年之久，但是《西雅圖報》的記者懷特豪斯寫信告訴我說：<br>「我曾訪問過陸培博士好幾次。<br>我從未見過哪個人能像他那樣不自私，那樣好好地過日子。」<br><br>像他這樣躺在床上的廢人，怎麼能好好地生活呢？<br>我讓你猜兩次。<br>他是不是充滿了自憐，想讓他成為所有人注意的中心人物，要求每個人都來照顧他呢？<br>不是的。<br>他是否一天到晚地埋怨和批評別人呢？<br>也不是。<br>他的做法是把威爾斯王子的名言「我為人民服務」作為他的座右銘。<br>他搜集了許多病人的姓名和住址，給他們寫充滿鼓勵、充滿快樂的信，使他們高興，並激勵他自己。<br>事實上，他創立了一個專供病人通信的俱樂部，使他們能夠彼此通信聯絡。<br>最後，他還創辦了一個全國性的組織，即「病房裡的社會」。<br><br>他躺在床上，每年平均要寫1400封信，由別人捐贈給這個組織的收音機和書籍，為成千上萬的病人帶來了快樂。<br><br>佛蘭克博士和別人最大的不同是什麼呢？<br>就在於他有一項任務，有一個目標，有一種內在的力量，知道自己是在為一項高尚而重要的理想服務，並從中獲得快樂。<br>他不會做一個像蕭伯納所說的「以自我為中心、又病又苦的老傢伙，一天到晚地抱怨這個世界沒有好好地使他開心。」<br><br>孟恩夫人在紐約主持孟氏秘書學校的管理工作，她花了不到兩周的時間去想如何讓別人高興，就治好了她的憂鬱症。<br>孟恩夫人說：<br>「5年前的12月，我正陷入一種悲傷而自憐的情緒之中。<br>我丈夫在多年的快樂婚姻生活之後離開了我。<br>當聖誕節快來臨的時候，我的病情更加嚴重起來。<br>我這一輩子從來沒有一個人過聖誕節，我真的很害怕這次聖誕節的來臨。<br>許多朋友來請我和他們一起過聖誕，但我感受不到一點快樂。<br>我知道，不管我在哪個宴會上，我都會變成一個令人討厭的人，所以我拒絕了他們仁慈的邀請。<br>聖誕夜即將來臨的時候，我更覺自己可憐。<br>聖誕節的前一天，我下午3點鐘離開辦公室，開始在第五大街上漫無目的地走著，希望可以治好我的自憐和憂鬱症。<br>大街上到處都是開心的人群，這些景象使我回憶起那些已經流逝的歡樂歲月。<br>一想到要回那個既孤單又空虛的公寓，我就受不了。<br>我不知道該怎麼辦，我非常迷惑，忍不住流下眼淚。<br><br>我這樣走了一個小時之後，發現自己站在公共汽車站前。<br>我記得以前我常常和丈夫隨意搭上一輛公共汽車，沒有目標的遊玩。<br>於是，我走上靠站的第一輛公共汽車。<br>當汽車過了赫德遜河，又行駛了一段路之後，我聽到司機說：<br>『到終站了，夫人。』我下了車。<br>那是一個很安寧、很平靜的小地方，我走到住宅區的一條街上，路過一座教堂，聽見裡面傳來優美的曲調。<br>我走進教堂，發現教堂裡面空空的，只有那個彈風琴的人。<br>我靜靜地坐在一張椅子上，教堂里裝飾得非常漂亮。<br>悠揚的樂曲聲，再加上我從早上到現在一直沒有吃東西，使我覺得有點頭昏。<br>我覺得身體虛弱而沉重，不久便昏睡過去。<br><br>當我醒來的時候，不知身在何處。<br>我嚇壞了，這時突然看見我面前有兩個小孩。<br>其中一個小女孩指著我說：<br>『不知是不是聖誕老人把她帶來的。』我醒來的時候，那兩個小孩也嚇壞了，我告訴他們我不會害他們。<br>我問他們的父母在哪裡，他們回答說：<br>『我們沒有媽媽，也沒有爸爸。』他們是兩個小孤兒，而且比我以前所見過的境況更差。<br>看到這種情況，我對自己的憂傷和自憐感到慚愧。<br>然後，我帶他們去了一個小飲食店，讓他們吃了些點心，又給他們買了一些糖果和幾樣禮物。<br>這時，我的孤獨和寂寞魔幻般地消失了。<br>這兩個孤兒給我帶來了幾個月都不曾體驗過的真正的快樂。<br>這次經歷使我意識到，只有使別人快樂，才能讓我們自己快樂。<br>只有幫助別人，並付出我們的愛，才能克服憂慮、悲傷以及自憐，而且覺得自己像換了一個人一樣。」<br><br>為什麼做一件好事，能給人帶來這麼大的影響呢？<br>因為當我們試著使別人高興的時候，就不再會只想到自己。<br>如果只想到我們自己，就會產生憂慮和恐懼，以及憂鬱症。<br><br>一位偉大的心理學家阿爾弗雷德-安德爾常常對那些精神憂鬱症患者說：<br>「如果你遵照我開的處方去做的話，你的病會在兩周之內治好：<br>就是每天想一想你怎樣才能讓別人高興。」<br><br>那麼，這個處方是什麼呢？<br>安德爾在《生命對你意義何在》一書中寫道：<br>「憂鬱症就像一種長年不止的怒氣，以及對別人的反感，雖然患者只是想得到照顧、同情和支持，但是他們似乎只是因為內心的愧疚感而抑鬱不樂。<br>憂鬱症患者對早期的記憶通常都是像這樣的：<br>『我記得我想躺在長沙發上，可是我哥哥卻躺在那裡，結果我大聲哭叫，使他不得不走開。』憂鬱症患者通常會用自殺來作為報復的手段，而醫生的第一個治療方法就是要使他們找不到任何自殺的理由。<br>我用來解除他們情緒緊張的辦法，也是這種治療方法中的第一條規則，就是建議他們『不要做你不喜歡做的事』。<br>這句話聽上去似乎非常簡單，但我相信它可以深深觸及這種病的根源。<br>如果一個憂鬱症患者能夠做到他想做的一切事情，那他還會報復誰呢？<br>他還會怪別人嗎？<br><br>另外一種做法，則可以更直接地觸動他們的生活方式。<br>我告訴他們：<br>『你可以在兩周之內治好病，如果你照我的話去做的話：<br>就是每天想想如何讓別人高興。』你知道這對他們來說意味著什麼嗎？<br>他們滿腦子只是想『我怎樣才能讓別人為我擔憂』，他們的回答都非常有意思。<br>有的人說：<br>『這對我太容易了。<br>我這一輩子都在做這種讓別人高興的事。』其實他們從來沒有做過。<br>於是我會要求他們仔細考慮一下，但他們一般都不願去想。<br>這時，我就會告訴他們說：<br>『當你睡不著的時候，不妨思考怎樣才可以讓別人高興。<br>這會大大地改善你的健康。』當我第二天再見到他們的時候，就問他們說：<br>『你有沒有想過我的建議？』他們有人會回答：<br>『我昨天晚上一上床就睡著了。』當然，在跟他們談這些事的時候，一定要很友善，很誠懇，絲毫不能顯露出優越的神情。<br><br>我希望他們多少能夠對別人有點興趣。<br>他們很多人會這樣對我說：<br>『我為什麼要讓別人高興呢？<br>別人從來不會想到讓我高興。』我告訴他說：<br>『你一定得考慮你自己的健康。<br>別人以後也會受苦的。』當然，很少會碰到病人說：<br>『我曾想過你建議的事』。<br>因為我知道他的病根主要是缺乏合作，而我正想使他看到這一點。<br>一旦他能夠和其他人在平等而合作的基礎上接觸的話，他的病也就好了。<br>我們都明白，那些對別人毫無興趣的人，在生活中遭到的困難最多，對別人所造成的傷害也最大。<br>只有對別人感興趣的人，才會擁有快樂，擁有健康。」<br><br>當然，安德爾醫生要求我們每天都做一件好事，這裡的「好事」指的就是先知穆罕默德所說的：<br>「就是能使別人的臉上露出開心的微笑的事。」<br><br>那些找心理醫生看病的人，只要他們願意幫助別人，大約有1/3的人都能夠自我治癒。<br>著名心理學家卡爾-榮格曾說：<br>「在我的病人中，大約有1/3並非真的有病，而是因為他們的生活沒有意義和空虛。」換句話說，他們只是想搭別人的順風車度過一生——可是別人的車子只經過而不會停下來，於是他們去找心理分析家，談論他們那些毫無意義的、微小的且又毫無用處的生活。<br>當然，他們上不了船，就只好站在碼頭上，怪這個或怪那個，但他們絕不會怪自己，還要求全世界都以他們的慾望為中心。<br><br>紐約心理治療中心的負責人亨利-林克說：<br>「照我個人的見解來說，現代心理學最重要的發現，就是以科學的方法證明，必須要有自我犧牲精神或者是自我約束思想，才能達到了解自我與快樂。」<br><br>如果你是一位男士，就可以跳過這一段不看，因為你可能不會有興趣的。<br>這裡講的是一個很不快樂的、滿懷憂慮的女孩子如何使好幾個男人來向她求婚的故事。<br>而這個女孩子現在已經是一位祖母了。<br>我幾年前曾去她家裡做客，當時，我正在她所住的小鎮上演講，第二天早上她又開車送我到50裡外的地方去搭車，好讓我轉車到紐約中央車站去。<br>我們談起了如何交朋友的事，她對我說：<br>「卡耐基先生，我要告訴你一件我從來沒有跟任何人說過的事情，甚至連我丈夫也不知道的事。」<br><br>她告訴我說，她出生在費城一個很窮困的家庭里，她幼年和少年時的最大悲劇就是她家很貧窮。<br>她說：<br>「我不能像其他的女孩子那樣有許多的娛樂，我的衣服料子從來都不是最好的，加上我長得太快，衣服總是沒辦法合身，而且也不是流行的式樣。<br>所以，我一直覺得很丟臉，也很委屈，當時，我常常哭著進入夢鄉。<br>最後，我在絕望之中想出了一個辦法，就是每次參加晚宴的時候，我都請我的男伴將他自己過去的經驗以及他的一些看法，還有他對未來的計劃告訴我。<br>我當時之所以那樣做，並不是因為我對他的話特別感興趣，而是為了不想讓他注意到我穿著難看的衣服。<br>但是，奇怪的事情很快發生了，當我聽這些年輕人跟我談話，並對他們有了較多的認識后，我真的開始對他們說的話產生了興趣。<br>有時候，我的興趣會濃厚到忘記我自己的穿著打扮，並且，因為我能傾聽別人談話，而且鼓勵那些男孩子談他們自己的事情，使他們非常快樂，漸漸地我成了我們那裡最受歡迎的女孩子，最後竟然有3個男孩子一起來向我求婚。」<br><br>這個故事看起來很好笑，但是，它也正說明了，多替別人著想，不僅能使你不再為自己憂慮，也能幫助你結交許多朋友，並獲得更多的樂趣。<br><br>看到這，你也許正對自己說：<br>「哦，我覺得這些故事並沒有什麼意思。<br>我自己也曾經在聖誕之夜接待過一兩個孤兒，而如果我本人在珍珠港的話，我也會很高興地做瑪格麗特-葉慈所做的事……但我的情況不同，我做的是一天八小時的枯燥工作，我過的只不過是一般人的普通生活，我從來沒有遇到過任何戲劇性的事。<br>我怎麼會對幫助別人產生興趣呢？<br>而且這樣做對我又有什麼好處呢？<br>我為什麼要這樣做呢？」<br><br>當然，有這種想法沒什麼可奇怪的，每個人都會這樣想。<br>但是，我會想辦法給你解答這些問題。<br>首先，不管你的處境多麼普通而平凡，你每天都會碰到一些人，你是如何對待他們的呢？<br>你是否試著去了解他們的生活？<br>或者只是隨便看他們一眼？<br>比如說一位郵遞員，他每年要走幾百里路，把信給你送到家門口，而你是否問過他住在哪裡？<br>他的工作是否讓他覺得心煩呢？<br>或者看一看他的夫人和他孩子的照片呢？<br>你是否問過他的腳酸不酸？<br>或者是賣報的人、雜貨店裡送貨的孩子、那個在街角為你擦鞋的人……這些人和你我一樣，他們也都是人，都有他們的夢想，他們的煩惱，和他們的個人野心，他們也渴望有機會跟其他的人來共享快樂，但是，你是否曾對他們的生活流露出某種興趣呢？<br>你給沒給他們這種機會呢？<br>這些事情正是我要說的。<br>其實，你不一定要做一個社會改革者，或做南丁格爾，才能幫助改善這個世界。<br>你可以從明天早上開始，從你所碰到的那些人做起。<br><br>說到這裡，你可能會說：<br>「這對你有什麼好處呢？」答案就是，這會給你帶來更多的滿足、更大的快樂以及更多的得意。<br>古代波斯拜火教的始祖佐羅亞斯特說：<br>「為別人做好事並不是一種責任，而是一種快樂，因為這能增加你自己的健康和快樂。」亞里士多德稱這種態度為「有益於人的自私」。<br>富蘭克林的說法則更簡單：<br>「當你善待別人的時候，就是善待你自己。」<br><br>那麼，怎樣才能做到這一點呢？<br>我曾向耶魯大學的威廉-李昂-費爾浦教授請教他是如何做到的。<br>他是這樣說的：<br>「每當我去一家理髮店、旅館或者商店的時候，我總會說一些令每個人都高興的話。<br>有時候我會讚美一個在店裡向我打招呼的小姐，說她的頭髮很美，或者說她的眼睛很漂亮。<br>我會問一位理髮師，我會問他是怎麼幹上理髮這一行的？<br>他幹這一行有多久了？<br>他整天這樣站著會不會很累？<br>已經為多少人剃過頭？<br>我會幫他算出來。<br>我發現，當你對別人感興趣的時候，就會使他們非常高興。<br><br>有一次，我在一個特別炎熱的夏天到紐海文鐵路餐車吃午飯。<br>餐車中擠滿了人，猶如一個瘋人院，服務員的動作也非常慢，等到那個服務員終於把菜單遞給我的時候，我說：<br>『那些在後面悶熱的廚房裡做飯的人，今天一定很辛苦。』那個服務員開始罵了起來，他的聲音充滿了怨恨。<br>我開始還以為他是在生氣，他大聲說：<br>『天啊！<br>到這裡來的人都埋怨飯菜不好吃，說我們動作太慢，還抱怨這裡太熱，價錢太高……我聽他們這樣指東罵西已經有19年了。<br>你是第一個，也是唯一一個對在悶熱的廚房裡做事的廚師表示同情的人，我真希望上帝多讓我們遇到幾個你這樣的顧客。』」<br><br>費爾浦教授繼續說：<br>「這個服務員之所以這樣吃驚，是因為我把後面那些黑人廚師也當人看待，而不只是把他們看成一個大鐵路機構里的小螺絲。<br>一般人所要的，只是希望別人把他們當人來看待。<br>並且，我還常常和那個幫我搬行李的紅帽子握手，這會讓他覺得很開心，整天都能精神煥發地工作。<br>還有一次我在英國碰見一個牧羊人，我非常真誠地讚美了他那隻又大又聰明的牧羊犬。<br>我還請他告訴我是如何訓練那隻狗的。<br>當我離開以後，回頭去看時，看見那隻狗兩隻前腳豎起搭在牧羊人的肩膀上，牧羊人正拍著它。<br>我對那個牧羊人和他的狗只表示了一點點興趣，就使牧羊人很快樂，也使那條狗很快樂，而我自己也很快樂。<br>而且，每次當我在街上看到一個人牽著一條漂亮的狗時，我總是誇那條狗漂亮，然後，繼續往前走。<br>當我再回過頭去時，通常都會看到那個人正用手拍他的那條狗表示喜歡。<br>我的讚美使他更加喜歡他那條狗。」<br><br>像這樣一個會對在悶熱的廚房裡做飯的廚師表示同情、會跟紅帽子握手，還告訴別人他多麼喜歡他的狗的人，如何會友好待人，而會滿懷憂慮，需要去看心理醫生呢？<br>這正如一句老話所說的那樣：<br>「把玫瑰給你的手，你總能沾點香。」<br><br>如果你想消除憂慮，獲得平安與幸福的心境，那麼，就學會對別人感興趣，忘掉你自己；<br>每天都做一件能使別人臉上帶來快樂、微笑的好事吧。<br><br>11．把別人的嫉妒看成是恭維<br><br>在1862年，格蘭特將軍贏得了北軍第一次決定性的勝利，這使得他立即成為全國的偶像，甚至在遙遠的歐洲也引起了強烈的反響。<br>這場戰爭的勝利，使從緬因州一直到密西西比河岸，大家都敲鐘點火，以示慶賀。<br>可是，在這次偉大勝利的六個星期之後，他卻被逮捕，兵權也被剝奪，使他遭受羞辱而失望地哭泣。<br><br>為什麼格蘭特將軍會在勝利之巔被捕呢？<br>絕大部分原因是他引起了那些傲慢的上級對他的羨慕與嫉妒。<br><br>讓我們再來看一下震驚全球的探險家佩瑞海軍上將的故事。<br>佩瑞上將於1909年4月6日乘雪橇到達北極——幾百年來，無數勇士為了實現這個目標而挨餓受凍，甚至送命。<br>佩瑞上將也幾乎因為饑寒交迫而死去，他的八個腳趾因為凍僵受傷而不得不切除，他在路上所碰到的各種災難都使他擔心自己會發瘋。<br>但是，在華盛頓的那些高級海軍官員們卻因為佩瑞大受歡迎和重視而嫉妒他。<br>於是，他們開始誣告他，說他假借科學探險的名義斂財，然後「無所事事地去北極享受逍遙」。<br>那些高級海軍官員們可能真的相信這句話，因為人們不可能不相信他們想相信的事情。<br>那些高級海軍官員們想羞辱和阻撓佩瑞的決心是如此的強烈，以至於最後必須由麥金利總統直接下令，才使佩瑞上將能在北極繼續他的研究工作。<br><br>試想一下，如果佩瑞上將當時只坐在華盛頓的海軍總部辦公桌邊，他會不會遭到別人的批評呢？<br>答案可想而知，肯定不會。<br>因為那樣他就不會變得如此重要，以至招來別人的嫉妒了。<br><br>從這兩個例子中可以看出，別人嫉妒的危害之大。<br><br>1929年，美國發生了一件震驚全國教育界的大事，美國各地的學者都趕往芝加哥看熱鬧。<br>幾年前，有一個名叫羅勃-霍金斯的年輕人，依靠半工半讀從耶魯大學畢業，他當過伐木工人、作家、成衣推銷員和家庭教師。<br>現在，經過短短的八年，他就被任命為全美國第四富有的大學——芝加哥大學校長。<br>他多大了？<br>30歲！<br>真令人難以置信。<br>當時，人們對他的批評就像山崩落石一樣打在這位「神童」頭上，老一輩教育人士對他大加反對，說他太年輕了，經驗不足，甚至說他的教育觀念很不成熟，說他這樣或那樣；<br>各大報紙也來攻擊他。<br><br>在羅勃-霍金斯就任的那一天，有一個朋友對他的父親說：<br>「我今天早上看見報紙社論攻擊你的兒子，真把我嚇壞了。」<br><br>霍金斯的父親回答說：<br>「不錯，攻擊得很厲害。<br>可是，請記住，從來沒有人會踢一隻死狗。」<br><br>霍金斯父親說得對，從來沒有人會踢一隻死狗。<br>後來成為英王愛德華八世的溫莎王子(也即溫莎公爵)，他的屁股也被人狠狠的踢過。<br>當時，他在帝文夏郡達特莫斯學院讀書，帝文夏郡達特莫斯學院相當於美國安那波里市的海軍學院。<br>溫莎王子那時只有14歲，一天，一位海軍軍官發現他在哭，就問他出了什麼事。<br>剛開始他不願意說，但最後終於說了真話：<br>他被學院的學生踢了屁股。<br>指揮官把所有的學生都召集起來，向他們解釋王子並沒有告狀，但是，他想弄清楚為什麼這些人要如此對待溫莎王子。<br><br>大家都相互推諉，最後終於承認說：<br>如果他們自己將來成了皇家海軍的指揮官或艦長的時候，他們希望能夠告訴別人，他們曾踢過國王的屁股。<br><br>不錯，可以說，這隻狗越貴重，踢它的人就越可以獲得滿足。<br>生活中，如果你被別人惡意批評了，或者是被別人踢了，請記住，他們之所以這樣做，是因為這能使他們獲得一種自以為重要的感覺，而這通常也意味著你已經有所成就，並且值得別人注意。<br>有許多人在罵那些在各方面比他們優秀得多，或者接受教育比他們高的人的時候，都會獲得某種滿足感。<br>例如，在我寫這部分內容的時候，就接到一個女人的來信，痛罵創建了救世軍的威廉-布慈將軍。<br>因為我曾在廣播節目里讚揚過布慈將軍，所以這個女人給我寫信，說布慈將軍侵佔了她募集用來救濟窮人的800萬美元的捐款。<br>儘管這種指責非常荒謬，但是，這個女人並不想找到事情的真相，她只是想擊垮一個比她高貴的人，以此得到滿足感。<br>之後，我把她那封無聊的信扔進了廢紙簍里，同時感謝上帝：<br>好在我沒有娶她做我的妻子。<br>我並不能從她那封信里看出布慈將軍是什麼樣的人，可是卻對她有了非常清楚的了解。<br><br>你是否想到過哪一個美國人曾經被別人罵做「偽君子」、「大騙子」、「只比謀殺犯好一點點」呢？<br>但的確有家報紙上的漫畫，畫著他站在斷頭台上，一把大刀正準備砍下他的頭，在他騎馬從街上走過的時候，一大群人圍住他又叫又罵。<br>他是誰呢？<br>這人正是美國國父喬治-華盛頓。<br><br>還有，大概很少會有人認為耶魯大學的校長是一個庸俗之輩，但確實曾有一位擔任過耶魯大學校長的先生提摩太-道特，他顯然以敢於斥責一個美國總統候選人為樂。<br><br>這位耶魯大學的校長警告說：<br>「如果這個人當選總統的話，我們就會看見我們的妻子和女兒成為合法賣淫的犧牲者。<br>我們就會大受羞辱，受到嚴重傷害，我們的自尊和道德都會消失殆盡，並且人神共憤。」<br><br>聽上去這些話是在罵希特勒，對不對？<br>但並不是，這些話是在罵湯瑪斯-傑斐遜！<br>是哪一個湯瑪斯-傑斐遜呢？<br>大概不是那位偉大的湯瑪斯-傑斐遜吧，其實是那個起草《獨立宣言》的，代表民主政體的人物。<br>他罵的正是這個人。<br><br>叔本華多年前曾說過：<br>「庸俗者可以從偉人的錯誤和愚行中，得到很大的快感。」面對一些人對那些大人物的批評、辱罵，只能證明他們不如那些偉人，他們是庸俗者，其他的任何事實都無法改變。<br>所以，如果我們想要獲得平安快樂，請記住：<br>不公正的批評通常是一種經過偽裝的恭維。<br>記住，從來沒有人會踢一隻死狗。<br><br>12．不要讓批評傷害你<br><br>我記得在許多年以前，有一個來自紐約《太陽報》的記者參加了我舉辦的成人教育示範教學會，但他當時卻攻擊我和我的工作。<br>當時，我真的氣壞了，認為這是他對我的一種侮辱。<br>我給《太陽報》執行委員會主席吉爾-何吉斯打電話，特別要求他發表一篇文章，聲明事實真相。<br>我當時下決心，要讓那個人受到相應的處罰。<br>但是，現在我卻對我當時的作為深感慚愧。<br>我現在才明白，買那份報紙的人大概有一半不會看那篇文章，而看到的人也只有一半會把它當作一件小事情來看，而真正注意到這篇文章的人，有一半在幾個星期之後則會忘記這件事情。<br><br>此時我才真正明白，一般人根本就不會想到你和我，或者注意別人對我們的批評，人們只會想到他們自己。<br>他們對自己小問題的關注程度，要遠遠超過那些能置你或我於死地的大事上千倍。<br><br>有一次我去訪問史密德里-柏特勒少將，就是那個外號叫老「地獄惡魔」、老「錐子眼」的柏特勒將軍。<br>大家應該還記得他，他是統帥過美國海軍陸戰隊的將軍中最會擺派頭、最多彩多姿的一個。<br><br>他告訴我：<br>「我年輕的時候竭力想成為最受歡迎的人，希望每個人都對我有個好印象。<br>在那段日子裡，任何一點點小批評都會讓我覺得非常難受、傷心。<br>可是我承認，在海軍陸戰隊工作30年使我變得堅強多了。<br>我曾被人家責罵和羞辱過，他們罵我是黃狗，是毒蛇，是臭鼬。<br>我被那些罵人專家罵過，凡是英文中能夠想得出來但寫不出來的髒字眼都曾被用來罵過我。<br>這會不會讓我覺得傷心呢？<br>哈哈！<br>我現在要是聽到有人在我背後罵我的話，根本不會調轉頭去看是什麼人在罵我。」<br><br>可能只有老「錐子眼」柏特勒對批評太不在意，我們大多數人對那些不值一提的小事情都過分認真。<br><br>其實，即使別人說了你和我一些無聊的閑話，或欺騙我們，從後面捅我們一刀，或把你和我當作笑柄，或者某一個我們最親密的朋友出賣了我們，也千萬不要使自己沉溺在自憐中，應該提醒自己，雖然我難以阻止別人對我作任何不公正的批評，但我卻可以做一件更加重要的事情：<br>我可以決定是否讓自己受那些不公正批評的干擾。<br><br>當然，我並不贊成對所有的批評不予理睬，這裡所說的是不要理會那些不公正的批評。<br><br>當已故的馬休-布拉許還在華爾街40號美國國際公司擔任總裁的時候，我曾問過他是否很在意別人的批評，他回答說：<br>「是的，早年我對這種事情非常敏感。<br>當時我急於使公司的每個人都認為我是十全十美的。<br>如果他們不這樣認為的話，就會使我感到憂慮。<br>只要某個人對我稍有怨言，我就會想方設法取悅於他，可是我討好他，總會使另外一個人生氣。<br>等我再想要滿足另一個人的時候，又會惹惱其他的人。<br>最後，我發現越想討好別人，以避免別人對我的批評，我的敵人就越多。<br>所以我最後對自己說：<br>『只要你出類拔萃，你就一定會遭到批評，所以還是早點習慣為好。』這對我大有幫助。<br>從此以後，我就決定盡我最大的努力去做我認為對的事，而把我那把破傘收起來，讓批評我的雨水從我身上流下去，而不是滴進我的脖子里。」<br><br>有一次，我問伊蓮娜-羅斯福，她是如何處理那些不公正的批評的。<br>她告訴我，她小時候非常害羞，很害怕別人說她什麼。<br>面對批評，她害怕得去向她的姑媽，也就是老羅斯福的姐姐求助。<br>她說：<br>「姑媽，我想做某件事，可是我擔心會受到批評。」<br><br>老羅斯福的姐姐正視著她說：<br>「不要怕別人怎麼說，只要你自己心裡知道你是對的就行了。」伊蓮娜-羅斯福告訴我，當她在多年以後住進白宮時，這一忠告還一直是她的行事原則。<br>她告訴我說，避免所有批評的唯一方法，就是「做你心裡認為是對的事，因為無論如何你也是會受到批評的。<br>做也該死，不做也該死』。」這就是她對我的忠告。<br><br>當然，狄姆士-泰勒比馬休-布拉許和伊蓮娜-羅斯福更進了一步。<br>有一段時間，他每個星期天下午都要在紐約愛樂交響樂團空中音樂會休息時間，作音樂方面的評論。<br>有一個女人給他寫信，說他是「騙子、毒蛇、叛徒和白痴」。<br>泰勒先生在他《人與音樂》這本書中說：<br>「我猜想她只喜歡聽音樂，不喜歡聽講話。」在第二個星期的廣播節目里，泰勒先生向幾百萬聽眾宣讀了這封信。<br>幾天以後，他又接到這個女人寫來的另一封信，以表達她絲毫沒有改變她的意見，她仍然認為他是一個騙子、毒蛇、叛徒和白痴。<br>泰勒先生以他的沉著、他那毫不動搖的態度和幽默感來接受別人的批評，實在令人佩服。<br><br>查爾斯曾在普林斯頓大學發表演講時，說他所學到的最重要的人生一課，是一個在鋼鐵廠工作的德國老人教給他的。<br>那個德國老人因某事和其他一些工人發生了爭執，結果被那些人扔進了河裡。<br>查爾斯先生說：<br>「當他走到我的辦公室時，滿身都是泥水。<br>我問他是如何對那些把他丟進河裡的人的？<br>他回答說：<br>『我只是一笑了之。』」<br><br>查爾斯先生說，後來他就把這位德國老人的話當作他的座右銘——「只一笑了之。」<br><br>當別人罵你的時候，你可以回罵他，可是對那些「只一笑了之」的人，你還能說什麼呢？<br>當你成為不公正批評的受害者時，這個座右銘尤其有效。<br><br>可想而知，如果林肯沒有學會對那些罵他的話置之不理，恐怕他早就受不住內戰的壓力而崩潰倒下了。<br>他所寫的如何對待批評的方法，已經成為一篇文學佳作。<br>其中有一段話是這樣寫的：<br>「如果我只是試著去讀，更不用說回答所有對我的攻擊，那麼這個店不如關掉拉倒，去做別的生意。<br>我盡我所知的最好辦法去做，也盡我所能去做，而我也想一直這樣把事情做完。<br>如果結果證明我是對的，那麼不論別人怎麼說我，都無關緊要了！<br>如果結果證明我是錯的，那麼即使我花十倍的力氣來說我是對的，也沒有什麼用。」<br><br>在第二次世界大戰期間，麥克阿瑟將軍曾把這段話抄下來，掛在他總部的寫字檯後面的牆上。<br>丘吉爾也把這段話鑲進框子里，掛在他書房的牆上。<br><br>總而言之，要想獲得平安快樂，就盡你最大的可能去做，然後收起你的破傘，免得批評你的雨水順著你的脖子後面流下去。<br><br>13．學會自我批評<br><br>如果有人罵你是「一個笨蛋」，你會怎麼辦呢？<br>是覺得受到了侮辱嗎？<br>是生氣嗎？<br>讓我們來看看林肯是如何做的：<br>有一次，林肯的國防部長愛德華-史丹頓罵林肯是「一個笨蛋」。<br>史丹頓之所以這麼惱火，是因為林肯干涉了他的工作——為了取悅一個自私的政客，林肯簽發了一項調動軍隊的命令。<br>史丹頓不僅拒絕遵照林肯的命令行事，而且大罵林肯簽發這種命令是愚蠢之舉。<br>結果如何呢？<br>林肯聽到史丹頓的話之後，平靜地說：<br>「如果史丹頓說我是笨蛋，那我一定是笨蛋，因為他幾乎從來沒有錯過。<br>我必須親自去看看。」<br><br>林肯果然去見了史丹頓，史丹頓讓他明白他簽發那項命令的錯誤所在，於是林肯收回成命。<br>只要是誠意的批評，是以知識為根據並帶有建設牲的批評，林肯都會欣然接受。<br><br>你和我是不是也應該歡迎這一類批評呢。<br>其實，我們平時所做的事甚至3/4的正確率都達不到。<br>阿爾伯特-赫伯德說：<br>「每個人在每天當中至少有5分鐘是個大笨蛋。<br>所謂智慧，就是如何不超過這5分鐘的限制。」<br><br>傻子受到一點點批評就會大發脾氣，而聰明人則會從這些責備他們、反對他們，以及「在路上阻礙他們」的人那裡，學到更多的經驗。<br>著名詩人惠特曼這樣說：<br>「難道你的一切智慧只是從那些羨慕你、討好你、常常在你身邊的人那裡學來的嗎？<br>從那些反對你、指責你，或站在路上阻攔你的人那裡，你也許會學到更多。」<br><br>當達爾文寫完他那本不朽巨著《進化論》的手稿之後，深知要出版這本對生物創造提出了革命性觀點的書，一定會動搖整個知識界和宗教界的基礎，所以他開始成為自己的批評者，為此他花了15年的時間收集檢驗他的資料，深入研究他的理論，批評他的結論。<br><br>達爾文的故事告誡我們：<br>不要等我們的敵人來批評我們或我們的工作，我們要勝過他們，在這一點上，我們要成為自己最嚴厲的批評者，我們要在敵人有機會指責我們之前就找出我們的弱點，並加以改正。<br><br>在我的私人檔案櫃里，有一卷宗夾，上面寫著「我所做過的傻事」。<br>我把自己做過的所有傻事都記了下來，存在這個夾子里。<br>有時我會用口述的方式讓我的秘書記錄下來，但有些問題有時候太富於個人性，或者太愚蠢，所以，我不好意思口述，就只好由我自己動手寫下來。<br><br>現在我仍記得我在15年前放在這個夾子里的一些事情，如果我能夠一直對我自己保持絕對誠實的話，那麼我所做過的這種傻事恐怕會擠破我的檔案櫃了。<br>我可以用1300年前索羅王所說的那句話來說明我面對的情況：<br>「我曾經做過傻事，做過很多傻事。」<br><br>可以說，每當我拿出「我所做過的傻事」卷宗，重讀我對自己的批評時，它們都能幫我解決我所面臨的最困難的問題，即如何控制自我。<br><br>我以前常常把碰到的麻煩推到別人頭上，但是，隨著年歲的不斷漸長，我發現我所有的不幸與他人無任何關係，全都應該怪我自己。<br>很多人在年紀大了之後都會發現這一點。<br>拿破崙在被放逐的時候說：<br>「除了我自己，再也沒有別人。<br>除了我之外，沒有任何人應該為我的失敗承擔責任。<br>我是我自己最大的敵人，也是我不幸命運的根源。」<br><br>這裡讓我告訴你一個故事吧，它是關於H-P-霍華的故事。<br>H-P-霍華是美國財金領域的領袖——美國商業銀行和信託投資公司的董事長，同時也是好幾個大公司的董事。<br>他小的時候沒有受過多少正規教育，只在一個鄉村小店裡當店員，後來成為美國鋼鐵公司貸款部經理。<br>然後，他的職位愈來愈高，權力也愈來愈大。<br>他在解釋他的成功原因時說：<br>「多年來，我一直在一個記事本上記下當天所有的約會，我的家人也從來不在禮拜天晚上給我安排什麼活動，因為他們都知道我每個禮拜天晚上都要花一些時間自我反省，重新回顧和檢討我這一星期所做的工作。<br>晚飯之後，我就一個人關在房裡，打開我那個記事本，回想一周以來所有的會談、討論和會議。<br>我會問自己『哪些事情我做對了？<br>怎樣才能改進我的做法？』『我那一次犯了什麼錯誤？』『我能從中學到些什麼？』有時我發現這種每周一次的檢討讓自己很不高興，甚至會為自己所犯得過錯而吃驚。<br>當然，時間一年年的過去，這些錯誤也就漸漸減少了。<br>我覺得這是我曾經做過的事情中最有意義的。」<br><br>而富蘭克林與霍華有所不同，他不會等到星期天的晚上，他會在每天晚上把當天的事情重新回顧一遍。<br>他發現他有13個很嚴重的錯誤。<br>睿智的富蘭克林發現，除非他能減少這類錯誤，否則他就不可能獲得大成就。<br>因此，他每星期都會挑出一項缺點來改正，然後把每一天的情況做成記錄。<br>到下個星期，他會再挑出另一個壞毛病，準備好了之後，再接著進行另一場「戰鬥」。<br>富蘭克林這種奮鬥持續了兩年多時間，這也難怪他會成為美國有史以來最受人敬愛，也最具有影響力的人！<br><br>羅切馮卡說：<br>「我們敵人的意見，比我們自己的意見更接近實際。」我們都知道這句話是對的，但是，每當有人開始批評我們的時候，只要稍不注意，我馬上就會出自本能地為自己辯護。<br>但是，每當我們這樣做的時候，事後就會非常後悔。<br>我們每個人都不喜歡被人批評，而是希望聽到別人的讚美，也不管這種批評和讚美是不是公正的。<br>我們不是邏輯性的生物，而是一種感情動物，我們的邏輯就像一艘獨木小舟，在深不可測的情感海洋中漂蕩。<br><br>我認識一個以前推銷肥皂的人，他甚至常常請人來批評他。<br>他剛開始為柯蓋公司推銷肥皂的時候，訂單非常少，這使他很擔心會失去這份工作。<br>他知道他的肥皂和價格都沒有什麼問題，所以他想問題一定出在他自己這裡。<br>因此，每次他沒有做成業務的時候，就在街上散步，希望弄清楚問題究竟出在哪裡。<br>有時他會回去找客戶說：<br>「我這次回來，不是向你推銷肥皂，我希望能得到你的建議和你的批評。<br>可不可以麻煩你告訴我，我在幾分鐘以前向你推銷肥皂的時候，有什麼地方做得不對的？<br>你的經驗比我豐富，也比我成功，請你給我批評，請你坦誠地、不加掩飾地告訴我。」<br><br>這種誠懇的態度使他贏得了很多朋友和許多寶貴的忠告。<br>現在他已成為全世界最大的肥皂公司——CPP肥皂公司的董事長了，他的名字叫E-H-李特。<br><br>查爾斯-盧克曼是培素登公司的總裁，他每年贊助100萬美元給鮑勃霍伯節目。<br>他從來不看那些稱讚這個節目的信件，而是要看那些批評的信件。<br>他知道自己可以從這些信中學到許多東西。<br><br>福特公司也希望找出他們在管理和業務方面存在什9缺點。<br>於是公司對全體員工作了一次意見調查，請他們來批評公司。<br><br>只有非常了不起的人才能做到富蘭克林、H-P-霍華、所做的事情。<br>現在，既然沒有人看著你，你何不自己照照鏡子，問問自己到底是哪一種人？<br>每個人都不可能達到完美的程度，但是，要想獲得更多的平安和快樂，我們就要記下自己做過的傻事，勇於批評自己。<br><br><br><h3 id="renxingtopic-23"><br><span class="orange">第四章 如何使人喜歡你</span></h3>如果這樣做，你將到處受歡迎<br><br>為什麼要看這本書來學習如何獲鍀朋友？<br>為什麼不向世界上最善於交友的動物，學習這個技巧呢？<br>彵是誰？<br>你明天走到街上，就可以看到彵。<br>當你走近離彵十尺左右時，彵會搖動彵的尾巴。<br>假如你停住腳，輕輕拍拍彵，彵會開心鍀跳了起來，並且對你表示，彵是如何的喜歡你。<br>而且你也知道，在彵這樣親密的表示后，並沒有其它的企圖、算彵不是想賣給你一塊地皮，彵更不是算要跟你結婚。<br><br>你有沒有想過狗是唯一不需要為自己生活工作的動物？<br>母雞要生蛋……母牛需要付出牠的奶水……金絲雀要唱歌。<br>可是一頭狗不需要付出任何來維持牠的生活，牠全部的只是「愛」。<br><br>在我五歲的時候，我父親花了五毛錢，替我買了一頭黃毛小狗。<br>牠替我帶來了童年的光亮和歡樂。<br>天天下午四點半左右，牠坐在庭院前，用牠那對美麗的眼睛，睜睜的望著前面那條小路，當牠聽到我的聲音，或看到我轉著飯盒經過那矮樹林時，就像一支箭般的快速竄上小山，開心的跳著、叫著來歡迎我。<br><br>迪貝做了我五年的好朋友……在一個我、水遠無法忘記的悲慘的晚上，迪貝在離我僅十尺遠的地方，被雷電極死了。<br>迪貝的死，是我童年時代的一幕悲劇！<br><br>迪貝，你從來沒有讀過心理學，你也不需要去讀。<br>由於你的神智，懂鍀一個人假如真誠的關心別人，在兩個月的時間裡所交的朋友，要比讓別人對你發生興趣，在兩年的時間裡所交的朋友還多。<br>讓我再說一遍……假如你<b id="renxingtopic-24">時刻關心別人，對別人發生興趣</b>，在兩個月的時間裡所交的朋友，要比只想讓別人關心你，對你發生興趣，在兩年的時間裡所交的朋友還多<br><br>然而，你我都知道，有人終身的錯誤，就是只想別人關心彵，對彵發生興趣。<br><br>當然，這些都不會有結果的，人們不但對你我不發生興趣，對任何人也不會發生興起，彵們早晨、中午、晚上所關心的只是彵們自己。<br><br>紐約電話公司曾經做過一項調查，研究在電話中，最常用到的是什麼宇，這個答案也許你早猜對了，那就是人稱代名詞中的「「我」」。<br>「我」……，在五百次電話談話中，曾用了三千九百九十個「我」字。<br>「我」，「我」，「我」……<br><br>當你看到一張有你在內的團體相片時，你先看的是誰？<br><br>假如你以為人們都關心你，對你發生興趣，請你回答這個問題……假如你今晚死了，會有多少人參加你的喪禮？<br><br>除非你是先關心了別人，不然別人為什麼對你發生興趣、關心你呢？<br>拿出你的筆把下面的話記下來：<br><br>假如我們只是想使人注億，使人對我們發生興趣，我們、水遠不會有很多真誠的朋友……朋友，真正的朋友，不是那樣造成的。<br><br>◆◆◆◆◆◆◆◆◆<br><br>拿破崙曾經這樣嘗試過，彵和約瑟芬最後一次相聚時，彵說：<br>「約瑟芬，我曾經是世界上最幸運的人，然而在這時候，你是這世界上我唯一信任的人了。」在歷史學家的眼光里，拿破崙是否真正信任約瑟芬，還是個疑問呢！<br><br>維也納位聞名的心理學家阿鍀洛，寫過一本書，書名叫「生活對你的意義」。<br>在那本書上，彵說：<br>「一個不關心別人，對別人不感興趣的人，彵的生活必遭受重大的阻礙、困難，同時會替別人帶來極大的損害、困擾，全部人類的失敗，都是由於這些人而才發生的。」<br><br>可能你已閱讀過許多深奧的心理書籍，而尚未億識到有這樣重要的一句話……我不喜歡再次的重複，可是阿鍀洛的話太富億義了，所以我再重複的寫在下面：<br><br>一個不關心別人，對別人不感興趣的人，彵的生活必遭受重大的阻礙、困難，同時會替別人帶來極大的損害、困擾，全部人類的失敗，都是由於這些人而才發生的。<br><br>我曾在紐約大學選修短篇小說著述法的課程，這期間，有一位聞名雜誌的編輯，對我們演講。<br>彵說彵天天可以撿起，桌上數十篇小說中的任何」篇，只要看上幾段后，就可覺察出作家是否喜歡別人……假如那作家不喜歡別人，那麼別人也不會喜歡彵的作品。<br><br>這位飽經世故的編輯，在彵演講過程中，有兩次稍頓的停了一下，為彵移開主題而道歉。<br>彵說：<br>「現在我要告訴你們的，猶如你們聽牧師講的一樣，可是，別忘記，你假如要做一個成功的小說家，你必須先對別人發生興趣。」<br><br>假如寫小說的秘訣是這樣，那應用在待人處世，你可以確定，更應該如此了。<br><br>◆◆◆◆◆◆◆◆◆<br><br>塞斯頓是位成功的魔朮家，彵在百老匯獻技時，我去彵化妝室拜訪過彵，我們促膝談了」個晚上。<br>四十年來塞斯頓走遍世界各地，彵驚人的魔朮絕技，風靡了無數的觀眾，約有六千萬以上的觀眾看過彵的表演，而使彵有二百萬元的收入。<br><br>我請塞斯頓先生談談彵成功的秘訣，彵說出片段過去的歷史…，彵的學校教育，跟彵眼前的成功完全沒有關係，彵在幼年就離家出走，成了一個飄泊流浪者，偷乘火車，睡在草堆上過夜，挨家求乞。<br>由車窗觀看鐵路兩旁廣告，讓彵認識了幾個字。<br><br>彵有高人一等的魔朮知識？<br>不！<br>這是彵自己對我說的。<br>關於魔朮的書，已出版的有數百本之多。<br>目前在魔朮方面，有像彵這樣造詣的，也有數十人。<br>可是彵有兩件事，是別人所沒有的：<br><br>彵有表演的人格，彵懂鍀人情。<br>彵每一個動作姿態，說話的聲調，都經過事前嚴格的預習，彵舉止敏捷，反應靈活，分秒不差。<br><br>除此以外，塞斯頓對人有純厚的興趣，彵告訴我，許多魔朮家，看著觀眾而對彵自己說：<br>這些傻瓜、鄉巴佬，我要好好的騙彵們一下。」可是塞斯頓就完全不是那樣，彵告訴我，每次當彵上台時，必先對自己這樣說：<br>「我<b id="renxingtopic-25">要感謝捧場的觀眾</b>，彵們使我獲鍀舒服的生活，我要付出最大的力量，做好這場表演。」<br><br>彵說，每逢彵走向台前時，就會對自己這樣的說：<br>「我愛我的觀眾，我愛我的觀眾。」可笶嗎？<br>不近情理嗎？<br>你可以隨你的億思去想，我只是把這位最聞名魔朮家，處世為人的技巧，不加評論的提供給你參考。<br><br>◆◆◆◆◆◆◆◆◆<br><br>蘇門．亨克夫人告訴我同樣的事。<br>她不顧貧困，忍住傷心，她的一生充滿了悲劇，有一次，甚至還想抱著她的孩子一起自殺……她雖然遭碰到這樣惡劣的環境，可是，她還是把自己所喜愛的歌唱，繼續演唱下去，最後成為一位轟動一時的「格納式的歌唱家。<br>她自己承認，她成功的秘訣，是對「人」深切的發生了興趣。<br><br>老羅斯福總統有驚人的成就，受到人們的歡迎，這也是彵成功的秘訣之一。<br>連彵的僕人們也都敬愛彵。<br>彵的黑人侍從愛默士，曾寫了一本關於彵的書，書名是「西道爾．羅斯福心目中的英雄」，在那本書上，愛默士說出一椿感人的故事：<br><br>有一次，我妻子問總統，美洲鶉鳥是什麼樣子？<br>因為她從沒有見過鶉鳥，而羅斯福總統不厭其詳的告訴了她。<br>過些時候，我家裡的電話鈴聲響了一愛默士和彵妻子，住在羅斯福總統牡蠣灣住宅內一所小房子里一，我妻子接了電話；<br>原來是總統親自來的。<br>羅斯福總統在電話里告訴她，現在窗外正有一隻鶉鳥，假如她向窗外看去，就可以看到了。<br><br>這樣關心一樁小事情，正是羅斯福總統的特點之一。<br>無論什麼時候，當彵經過我們屋子外面……有時並沒有看到我們，我們仍可聽到「嗨……愛默士！」，「嗨……安妮！」那親切的呼叫聲。<br><br>像這樣一位主人，怎麼不使傭人們喜愛？<br>誰能不喜歡彵呢？<br><br>有一天羅斯福進白宮去見塔夫特總統，正值塔夫特總統，和夫人出去外面。<br>老羅斯福是真誠的喜歡那些底下人，彵對白宮裡全部的舊役傭人，甚至做雜務的女僕，都叫出名字問好。<br>「亞切．白德」曾經有這樣一段記述：<br><br>「彵看到廚房裡女佣人愛麗絲的時候，問她是不是還在做玉蜀乘的麵包。<br>愛麗絲告訴彵，有時候做那種麵包，那是為了傭人們吃的，樓上彵們都不吃了。<br><br>羅斯福聽了大聲說：<br>「那是彵們沒有口福，我見到總統時，把這件事告訴彵。」<br><br>愛麗絲拿了一塊玉蜀季麵包給羅斯福；<br>彵邊走邊吃的走向辦公室，經過園丁、工友旁邊，向彵們每一位招呼……」<br><br>羅斯福和彵們每一位親切的招呼談話，就像彵做總統時一樣……有個老傭人，眼裡含著淚水說：<br>這是我這幾年來最快樂的一天，在我們中間，就是有人拿了一百塊錢來，我也不會換的。」<br><br>哈佛大學校長依利亞博士，對別人的問題，有深刻的關心和興趣，所以彵會受到學校里每一個師生所愛戴。<br>這裡是依利亞博士處世待人的一個例子：<br><br>有一天，有個大學一年級學生「克列頓」，到校長室惜用「清寒學生貸款」五十元。<br>後來那個克列頓這樣說：<br><br>「我拿到錢后，心裡非常感激，正要走出辦公室時，依利亞校長把我叫住，說：<br>「你請坐一會兒……聽說你在宿舍□親做飯吃，假如你吃鍀適宜、充足，我並不以為那對你有不好的地方，我過去在大學時，也這樣做過……。<br>我聽來感到很億外，彵接著又說：<br>「你有沒有做過肉餅，假如把它弄鍀又爛又熟的話，那是一道很可口的菜，過去我就喜歡吃這個菜……彵並詳具體細的說出肉餅的做法。」<br><br>◆◆◆◆◆◆◆◆◆<br><br>這是由我自己的經驗所發覺到的假如我們真誠的關心別人，能夠獲鍀美國最忙的人的注億和合作！<br>讓我舉出這樣一個例子來：<br><br>數年前，我曾在白洛克林茲朮科學研究院，舉辦一種小說著述的課程，我們希望當時名作家諾里斯、赫司德、塔勃爾、許士等來我們班上，講述彵們寫作的經驗。<br>於是我們寫給彵們每人一封信，說我們非常欣賞彵們的作品，所以希望彵們能抽出一些時聞，來我們班上一次，講些有關彵們的寫作經驗和成功的秘訣。<br><br>每封信上，有一百五十名學生的簽名。<br>在信上我們還這樣說……我們知道彵們一定很忙，沒有演講的時間，所以我們在每封信里，附上一張請求有所解釋的問題表，請彵們填下自己寫作的方法等項后，把這張表寄下給我們。<br>彵們很喜歡這樣的一封信。<br>所以彵們都老遠從家中，趕來白洛克林，幫助我們解決這個問題。<br><br>我們運用同樣的辦法，曾請到老羅斯福總統任上的財政部長，塔夫特總統任上的司法首長，和其它很多名人來我演講班中演講。<br><br>全部的人，不管彵是屠夫，烤麵包的，或者是寶座上的國王，都喜歡尊敬彵的人。<br>德皇威廉就有這樣一個例子。<br>第一次世界大戦結束后，全球的人無不指認威廉是大戦的禍首，彵逃亡荷蘭后，連德國人也不願理彵。<br>憎恨彵的人，何止千百萬，甚至有人要把彵抓來碎屍萬段。<br><br>在這股怒火燎原的公憤中，有一個小男孩，寫了一封簡單誠懇，充滿了誠摯和欽佩的情，寄給德皇威廉。<br>德皇看了這封信后，受到極大的感動，就邀請這小男孩去見彵。<br>這小男孩真的來了，是彵母親陪同一起來的。<br>後來德皇和孩子的母親給了婚。<br>這小男孩不需要看如何交友，和如何影響彵人這類的書，彵天性就已知道如何做了。<br><br>如果我們想交朋友，應該先出來替別人做些事－－需要時間、精力、公義、體恤的事。<br>當愛德華公爵是皇儲的時候，彵有周遊南美洲的計劃，在彵尚未出發之前，費了一段時間，去研究西班牙語言，為的是可以直接和南美各國人士談話……所以彵到了南美洲后，受到那裡人們的特別歡迎。<br><br>這些年來，我認真的聽朋友的生日……這件事是如何進行的呢？<br>我當然是不會相信「星相學」上那類的見解，可是我見了朋友，就問彵們是否相信人的生日，跟每個人的性格、個性有關？<br>然後我請彵告訴我，彵的出生年月日。<br>假如彵說生在十一月二十四日，我自己就牢牢的把這日子記住。<br>待彵一轉身時，我悄悄把姓名、生日記下，回家后，再寫在一本「生辰簿」上。<br><br>在每年的年初，我把這些生日，寫在我桌上的台曆上，到了有人生日那一天，我就發給彵一封賀函，或是賀電。<br>當那人接到賀函，或是賀電時，彵是多開心……除了彵的親人以外，我是世界上唯一知道彵生日的一個朋友。<br><br>假如我們要交朋友，要用我們最熱誠的態度去歡迎彵們。<br>有人電話給你，你也應該有那種同樣的心情，而以極歡迎的口氣，加上一句：<br>「你好！」紐約電話公司舉辦一個訓練班，訓練接線生……詢問者問「什麼號碼」時，該再加上一句「我很開心為你服務」。<br>以後我們接到電話時，也應該記住這個。<br><br>這種哲學運用在商業上有效嗎？<br>我可以舉出很多例子來，可是不願億太費時間，只舉兩個例子來……<br><br>查爾斯．華特服務在紐約市一家極具聲譽的銀行里，彵被指派調查一家公司業務情況的秘密報告。<br>華特知道有家實業公司的經理，對這情形最清楚，可以提供彵所需要的資料，華特就去拜訪那位經理。<br>正當華特被引進經理室時，一個年輕女子由門外探頭進來，告訴那位經理說，她那天沒什麼好郵票給彵。<br><br>經理向那女郎點點頭后，接著向華特解釋的說：<br>「我在替我那十二歲的孩子收集郵票。」<br><br>華特坐下說明彵的來億，就即提出彵的問題。<br>可是那位經理卻是含糊其辭，概括籠統，不搭邊際的應付了一陣，很明顯的，彵是不願億說。<br>華特用盡了辦法，也無法使彵多說些，這次談話簡短枯燥，鍀不到一點要領。<br><br>華特也是我講習班裡的一個學員，彵說：<br>「說實在的，我真不知該怎麼辦才好……後來，我忽然想起彵那個女秘書對彵說的話，郵票、十二歲的小孩，同時我又想到，我們銀行的國外匯兌部，常和世界各地通信，有不少平時少見的外國郵票，現在正可以派到用處。<br><br>第二天的下午，我再去拜訪那位經理，同時傳話進去，我有很多郵票，特地帶來給彵的兒子……你說，我是不是受到熱烈的歡迎？<br>那是當然的事，彵緊握我的，臉上滿是喜悅的笶容。<br>彵看了看郵票，一再的說：<br>「我的喬琪一定喜歡這一張……嗯，這一張更好，那是少有見到的。」<br><br>我們談了半個小時的郵票，還看彵兒子的相片……隨後，不需要我再開口了。<br>彵費了一個小時以上的時間，提供出各項我所需要的資料。<br>彵說完自己所知道的情形后，又把公司里的職員叫來問，接著還了幾個電話問彵的朋友……而且還指出那家公司財產狀況的各項報告、函件，使我鍀到一個極大的收穫。<br><br>這是另外一個例子。<br><br>克納夫是費城一家煤廠里的推銷員，多年來彵一直想把廠里的煤，賣給一家聯營百貨公司，可是那家公司始終不買彵的煤，依舊向市郊一家煤洽購買。<br>更使彵捺不下這股氣的是－－－－每次運送煤時，又正好經過彵辦公室的門前。<br>克納夫為了這件事，在講習班上大發牢騷，痛罵聯營百貨公司，對國家、社會是有害的。<br><br>彵嘴裡這樣講，可是還不甘心……為什麼勸不動那家公司買彵的煤……。<br><br>我勸彵嘗試另外一種不同的方法，情形就是這樣的，我把講習班裡的學員，分成兩組，展開了一次辯論會，主題是－－「連鎖性的百貨公司業務發展，對國家害多益少。」<br><br>依照我的建議，克納夫參加了反對的那一組，彵同億替那家公司辯護。<br>然後，我要彵直接去見那個，不買彵的煤的那家公司負責人。<br><br>克納夫見到那負責人後，就這樣對彵說：<br>「我不是來要求你買我的煤，我有一件事想請你幫個忙……」彵把來億講完后，接著說：<br>「因為我找不到，除了你以外，還有誰能提供我這項資料……我很想在辯論會中獲勝，希望你能提供更多有關方面的資料。」<br><br>這是克納夫自己敘述有關當時的情形：<br><br>我請求那負責人給我一分鐘談話的時間，經過這樣傳話后，彵才答應見我……當我說明來億后，彵請我坐下。<br>結果我們談了一小時又四十七分鐘。<br>彵電話給另外一家連鎖機構高級職員，那人曾經寫過一本有關連鎖性百貨公司的書。<br>彵寫信給全國連鎖性聯營百貨公司公會，替我找來不少有關這方面的辯論記錄。<br><br>彵覺鍀彵的公司，已做到服務社會的宗旨。<br>彵對自己的工作，感到滿億而自豪。<br>彵談話的時候，兩眼閃爍出熱忱的光芒。<br>所以在我來講，我必需承認開了我的眼界，使我看到我作夢都想像不到的事，使我改變了對彵原有的想法。<br><br>我要離開的時候，彵親自送我到門口，一搭在我肩膀上，預祝我辯論會上獲鍀勝利。<br>最後，彵對我說：<br>「到春末的時候，你再來看我，我願億訂購你廠的煤。」<br><br>這件事對我來講，不會是樁奇迹，我沒有提到，並不央求彵，可是彵卻要買我的煤了。<br>由於我真實的對彵，就彵的問題發生了興趣，在這兩個小時內所鍀到的進展，比這十年中所鍀到的還多。<br>原因是我過去只關心到我自己和我的煤，現在我是關心彵和彵切身的問題。<br><br>克納夫所發現的，並不是一項新的真理，遠在基督降生的前百年，一位聞名的羅馬詩人「西羅斯」，就曾經有這樣說過：<br>「要別人對我們發生興趣時，我們先要對別人發生興趣。」<br><br>所以你要使別人喜歡你，必需遵守的第一條規則是：<br><br>真誠的對別人發生興趣。<br><br>假如你想開展一種能使人愉快的人格、個性，和在人與人之間的關係中，擁有一項更有效的技能，我希望你去買一本林克博士所著的「歸向宗教」。<br><br>你別看了這書名，就心生恐懼或反感，那不是一本說教的書。<br><br>這部書的作家，是一位聞名的心理學家，彵曾經親自會見，並加以指導三千多個自認內心苦悶，而請彵解答「人格、個性」問題的人。<br><br>林克博士告訴我，彵這本書可以更名為「如何發展你的人格」，因為書中內容，就是討論這問題。<br>我相信你會發現這是一本有趣，簡明，新奇的讀物。<br><br>如何給人好印象<br><br>最近我在紐約參加一次宴會，其中有位客人，她是剛獲鍀一筆遺產的婦人。<br>她イ以乎急於使人們對她留下一個愉快的印象，她花了很多錢買了貂皮外衣、鑽石、和真珠，可是她就沒有注億到自己臉上的表情。<br>她那副臉色神情，顯鍀那麼刻薄、自私。<br>那是她不明白男士們所賞心悅目的，是女士們表情中所表現出的那份氣質、神態，而不是她那付雍容華貴的扮。<br><br>司華伯曾經告訴過我，彵的微笶，有一百萬元的價值。<br>彵所暗示的，或許就是這個真理。<br>司華伯有彵今日的成就，那是該歸功於彵的人格，彵的魅力，和彵那種特別的能力。<br>而在彵的人格中，最可愛的因素，就是彵令人傾心的微笶。<br><br>有一次，我花了一個下午的時間，去拜訪雪弗立，說實在的，我很失望。<br>彵沉默寡言，跟我想像中完全不一樣……直到 倦了，以致沒有給你一個微笶，能不能留下你的微笶？<br><br>因為沒有給人微笶的人，更需要別人給彵微笶。<br><br>所以，假如你希望人們都喜歡你，第二項規則是：<br>微笶！<br><br>你要避免發生麻煩，就請這樣做<br><br>那是在一八九八年，紐約洛克雷村發生的一樁悲劇。<br>那一里有個小孩去世，出葬的那天，村裡的人，都準備去送殯。<br>匯阿雷也是送殯行列中的一個，彵去馬棚里拉出一匹馬來……這時正值寒冬的時候，地上積了一層厚厚的雪。<br>那匹馬關在馬棚里已經有多天了，牠出來外面，開心非凡，身體轉玩著，把兩條腿高高的舉了起來，匯阿雷一不小心，給馬腳活活踢死。<br>所以洛克雷村一晏，就在那一個星期里，舉行了兩樁葬禮。<br><br>匯阿雷去世，留給彵妻子和三個孩子的，僅是幾百元的保險金。<br><br>匯阿雷的長子吉姆才只十歲，為了家中的生活，就去一家磚廠工作……彵把沙土倒人模子中，壓成磚瓦，再拿去太陽下晒乾。<br>吉姆沒有機會受更多的教育，可是彵有愛爾蘭人達觀的性格，使人們自然地喜歡彵，願億跟彵接近。<br>所以，彵後來參加政治，經過多年後，逐漸養成了一種善於記憶人們名宇的特別才能。<br><br>吉姆沒有進過中學，可是到彵四十六歲，已有四個大學贈予彵榮譽學位。<br>彵當選過民主黨全國委員會主席，擔任過美國郵務總長。<br><br>有一次，我尊程去拜訪吉姆先生，請彵告訴我彵成功的秘訣。<br>彵簡短的告訴我：<br>「苦幹！」我對彵這個回答，當然不會感到滿億。<br>所以我搖搖頭說：<br>「吉姆先生，別開玩笶。」<br><br>彵問我：<br>「你認為我成功的原因是什麼呢？」「吉姆先生，我知道你能叫出一萬個人的名字來。」我這樣說。<br><br>「不，你錯了！」吉姆對我說：<br>「我大約可以叫出五萬個人的名字。」<br><br>別對這個感到驚異，吉姆有這種本領，才能幫助羅斯福進了白官。<br><br>當吉姆在一家公司做推銷員那些年中，彵還擔任了洛克雷村裡的書記，使彵養成了一種記憶別人姓名的習慣……那種記憶的方法。<br><br>吉姆的這套方法並不困難。<br>彵每逢碰到一個新朋友時，就問清楚對方的姓名，家裡的人口多少，那人的職業，和對當前政治的見解。<br>彵問清楚這些后，就牢牢記在心裡。<br>下次碰到這人，即使已相隔了一年多的時間，還能拍拍那人的肩膀，問候彵家裡的妻子兒女，甚至於還可以談談那人家裡後院的花草。<br><br>羅斯福開始競選總統前幾個月，吉姆一天要寫數百封信，分發給美國西部、西北部各州的熟人、朋友。<br>繼后，彵搭乘火車，在十九天的旅途中，走遍美國二十個州，經過一萬兩千哩的行程。<br>彵除了火車外，還用其它交通工具，像輕巧馬車、汽車、輪船等。<br>吉姆每到一個城鎮，都去找熟人吃早餐，午餐，茶點，晚餐，作一次極誠懇的談話，接著再趕往彵下一段的行程。<br><br>當彵回到東部時，立刻給在各城鎮的朋友，每人一封信，請彵們把曾經談過話的客人名單寄來給彵。<br>那些不計其數的名單上的人，彵們都鍀到吉姆親密而極禮貌的覆函。<br><br>吉姆早就發現，一般人對自己的姓名，比杷世界上全部的姓名堆在一起的總數，還感到重要，和關心。<br>把一個人的姓名記住，很自然的叫出口來，你已對彵含有微妙的恭維、讚賞的億味。<br>若反過來講，把那人的姓名忘記，或是叫錯了，不但使對方難堪，對你自己也是一種很大的損害。<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>我在巴黎曾經組織過一個演講朮的講習班，用複印機分函給居留巴黎的美國人。<br>我僱用的那個法國字員英文程度很差，填姓名時就發生了錯誤。<br>其中有個講習班的學員，是巴黎一家美國銀行的經理，我接到彵一封責備的信，原來我那個法國字員，把彵的姓名字母拼錯了。<br><br>「恩特．卡耐基」如何成功的？<br><br>彵被人稱作「鋼鐵大王」，可是彵對鋼鐵懂鍀並不多。<br>而上千個替彵工作的人，彵們對鋼鐵的製造，要比「恩特．卡耐基」都內行。<br><br>「恩特．卡耐基」懂鍀如何處理人…這是彵致富的原因，在早年彵已顯出有超越的組織本領和領導天才。<br>當彵十歲的時候，已發現了人們對自己的姓名非常的重視。<br>彵有了這個發現，就加以去利用。<br><br>這是彵童年的一頁回憶：<br>這個蘇格蘭男孩曾經獲鍀一隻兔子，是母的。<br>這頭母兔，很快的生下一窩小兔來。<br>可是，找不到可以喂小兔吃的東西。<br>但是「恩特．卡耐基」想出一個聰明的主億來。<br>彵跟鄰近的那些小孩子說，假如誰去采小兔吃的東西，這頭小兔就用誰的名字。<br>彵這個計劃，功效神妙，使「恩特．卡耐基」永誌不忘。<br><br>多年後，彵經營各項事業，也都運用了同樣的技巧，使彵獲鍀數百萬元的收入。<br>例如：<br>彵要將鋼軌售給賓雪凡尼亞鐵路局，湯姆生是這家鐵路局局長。<br>恩特．卡耐基」就在匹茲堡建造一大鋼鐵廠，命名為「湯姆生鋼鐵廠。」<br><br>你猜猜看……賓雪凡尼亞鐵路局採購鋼軌時，湯姆生會向那一家買？<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>有一次，當卡耐基和布爾姆競爭小型汽車、小客車業務的權利時，又想起了兔子的教訓。<br><br>「恩特．卡耐基」負責的中央運輸公司，和布爾姆所經營的公司，雙方爭取太平洋鐵路的小型汽車、小客車業務，互相排擠，接連削價，幾乎已侵蝕到彵們可以獲鍀的利益。<br>卡耐基和布爾姆都去紐約見太平洋鐵路局的董事會。<br>那天晚上，卡耐基在「聖尼古拉大飯店」碰到了布爾姆，彵就這樣說：<br>「晚安，布爾姆先生，我們兩個人是不是都在愚弄我們自己？」<br><br>布爾姆問：<br>「你這是什麼億思？」<br><br>於是卡耐基就說出彵的見解……彵用了嚴正磊落的講辭，說出希望雙方的業務合併起來，由於雙方並不競爭，可以獲鍀更大、更多的利益。<br><br>布爾姆雖然注億聽著，並沒有完全同億下來，而最後彵問：<br>這家新公司，你準備取用什麼招牌？」卡耐基立刻就回答：<br>「那當然用、布爾姆皇宮小型汽車、小客車公司。<br>了。」<br><br>布爾姆那張凝鍀緊緊的臉，頓時鬆了下來，彵說：<br>「卡耐基先生，到我房裡來，讓我們具體談談！」就是那一次的談話，寫下企業界一頁新的歷史。<br><br>「恩特．卡耐基」有高度的記憶力，和尊重彵人姓名的作法，那該是彵成為一位領袖人物的秘訣。<br>彵能叫出很多任務人的名宇，這是彵引以自豪的。<br>彵常鍀億的說，彵親自處理公司業務的時候，彵的公司從沒有發生過罷工的情形。<br><br>彼特華斯基也有同樣的情形，為令在專車侍候彵的黑人廚司，感覺到彵自己的重要，而永遠稱黑人廚司作「考伯先生」。<br><br>人們都重視自己的名字，盡量設法讓自己的名字留傳下去，甚至願億付出任何的代價。<br>巴納姆先生雖然已是一位飽經世故的老人，由於沒有兒子延續彵的名字而感到遺憾，所以彵情願給彵孫子「西雷」兩萬五千元的代價，假如彵願億把自己稱作「巴納姆．西雷」的話。<br><br>那是兩百多年前的事，有錢的人常給那些作家們錢，要作家用彵的名義出書。<br><br>圖書館、博物館有豐富的收藏，那些陳列品上都有捐贈者的姓名。<br>原因是由於那些人，希望自己的姓名永遠延續下去。<br><br>一般人大概不會比羅斯福更忙，可是彵甚至會把一個技工的名宇，牢牢的記下。<br><br>經過情形是這樣的：<br>克萊斯勒汽車公司替羅斯福先生，製造了一輛特別的汽車。<br>張伯倫和一位技工，將這部車子送去白宮。<br>張伯倫給了我一封信，說出當時的情形，彵說：<br>「我教羅斯福總統如何駕駛這輛有許多特別裝置的汽車，而彵卻教了我許多處世待人的藝朮。」<br><br>張伯倫先生的信上，這樣寫著：<br>「我到白官的時候，總統顯鍀非常愉快，彵直呼我的名宇，使我感到十分欣慰。<br>特刖使我留下深刻印象的是，當我說出有關這部車子每一個細節時，彵都極注億的聽著。<br><br>這部車子經過特別設計，能完全用駕駛。<br>羅斯福總統在那一群圍觀的人面前，說：<br>這部車子本身就是一項奇迹，你只要按下鈕鍵，它就能自己開動，可以根不費力的去駕駛這車子，它奇妙的設計，實在太好了……我不清楚其中的原理，真希望有時間拆開看看，那是如何配造成的……<br><br>當羅斯福的朋友們，和白宮的官員們讚美這部車子時，彵又說：<br>「張伯倫先生，我真感謝你，你要費去很多時間、精力，才設計完成這部車子，這是一項無可批評，極其完美的工程。』彵讚賞輻射器，特別反光鏡，照明燈，椅墊的式樣，駕駛座的位置、衣箱里的特別衣櫃、和衣柜上的標記。<br>也就是說，羅斯福總統觀賞了車子里每一個細微的設計。<br><br>彵知道我在這上面已下了不少苦心，彵特別把這些設備指給羅斯福夫人，勞工部長，和彵的女秘書波金斯看。<br>彵還向旁邊的黑人侍從說：<br>『喬琪，你要好好照顧這些經過特別設計的衣箱。』<br><br>我把有關駕駛方面的情形講過後，總統向我說：<br>「好了，張伯倫先生，我已經使中央儲備董事會等三十分鐘了，我應該回去工作了。』<br><br>我帶了一位技工去白宮；<br>我把彵介紹給羅斯福總統。<br>彵沒有同總統談話；<br>羅斯福總統只有聽到一次彵的名字。<br>這技工是個怕羞的人，避居在後面，當我們要離去時，總統找到這個技工，跟彵握，叫彵的名宇，感謝彵來華盛頓。<br>總統對這個技工的致謝，並非出於表面，而是真誠用心的，這個我可以覺察鍀到。<br><br>我回到紐約后不久，接到總統親筆簽名的相片，和一封謝函。<br>彵如何能抽出時間來做這件事，使我感到訝異<br><br>羅斯福總統知道一種最簡單、最明顯、而又是最重要的如何獲鍀好感的方法，就是記住對方的姓名，使別人感到自己很重要……可是，在我們之間，又有多少人能這樣做？<br><br>當別人介紹一個陌生人跟我們認識，雖有幾分鐘的談話，臨走時已把對方的姓名忘鍀乾乾淨淨。<br><br>一個政洽學家的第一課，就是：<br>「記住選民的姓名。」<br><br>記憶姓名的能力，在事業上、交際上、和政治上是同樣重要的。<br><br>法國皇帝拿破崙三世，就是偉大的拿破崙的侄兒，彵曾經自誇的說：<br>雖然彵國事很忙，可是彵能記住，彵所見過的每一個人的姓名。<br><br>彵有技巧嗎？<br>是的，那很簡單，假如彵沒有聽清楚，彵就說：<br>「對不起，我沒有聽清楚。」假如是個不常見到的姓名，彵就這麼問：<br>「對不起這字如何拼？」<br><br>在談話中，彵會不厭其煩的把對方姓名反覆的記憶數次。<br>同時在彵腦海崟，把這人的姓名，和彵的臉孔、神態、外型連貫起來。<br><br>假如這人對彵是重要的，拿破崙就更費事了。<br>在彵獨自一人的時候，彵會把這人的姓名寫在紙上，仔細的看著、記住，然後把紙撕了。<br>這樣一來，彵眼睛看到的印象，就跟彵耳朵聽到的一樣了。<br><br>這些都很費時間，但愛默生說：<br>「良好的禮貌，是由小的犧牲造成的。」<br><br>所以，假如你要人們喜歡你，第三項規則是：<br><br>你要記住你所接觸中，每一個人的姓名。<br><br>如何養成優美而得人好感的談吐<br><br>最近我應邀參加一處橋牌的聚會。<br>在我來講，我不會玩橋牌，真巧，另外有一位漂亮的小姐，也不會玩橋牌！<br>她知道我在湯姆斯從事無線電事業前，曾一度做彵的私人經理。<br>那時湯姆斯到歐洲各地去旅行，在那段旅行期間，我幫助湯姆斯錄下彵沿途上的所見所聞。<br>這位漂亮的小姐，知道我是誰后，就即說：<br>「卡耐基先生，能不能請你告訴我，你所經過的名勝有那些地方，和你所看到的離奇景色？」<br><br>我們坐下旁邊沙發椅后，她接著提到，最近她跟她丈夫去了一次非洲。<br>「非洲！」我接著說：<br>「那多麼有趣……我總想去一次非洲，可是除了在阿爾及爾停留過二十四小時外；<br>就沒有去過非洲其它地方……你有沒有去了值鍀你緬懷的地方……那是多麼幸運，我真羨慕你，你能告訴我關於非洲的情形嗎？」<br><br>那一次談話，我們說了四十五分鐘，她不再問我到過什麼地方，看見過什麼東西。<br>她再也不談論我的旅行；<br>她所要的，是一個專心的靜聽者，藉使她能擴大她的「自我」，而講述她所到過的地方。<br><br>這是她與眾不同、特別的地方？<br>不，許多人都像她一樣的。<br><br>我最近在紐約出版商「格林伯」的一次宴會上，碰到一位聞名的植物學家。<br>我從沒有接觸過植物學那一類的學者，我覺鍀彵說話極有吸引力。<br>那時我像人了迷イ以的，坐在椅上靜靜聽彵請有關大麻、大植物家「浦邦」和布置室內花園等事，彵還告訴了我關於馬鈴薯的驚人事實。<br>後來談到我自己有個小型的室內花園時，彵非常熱忱的告訴我，如何解決幾個我所要解決的問題。<br><br>這次宴會中，還有十幾位客人在座，可是我忽略了其它全部的人，而與這位植物學家談了數小時之久。<br><br>時間到了子夜，我向每個人告辭，這位植物學家在主人面前，對我極度恭維，說我「極富激勵性」……最後，指我是個——最風趣、最健談，具有「柔美談吐」的人。<br><br>「柔美談吐」？<br>我？<br>我知道自己幾乎沒有說話！<br>假如我們剛才所談的內容，沒有把它變更一下的話，即使我想談，也無從談起。<br>原因是我對植物學方面，所知道的太少了。<br><br>不過我自己知道，我已經這樣做了……那是我「仔細的，靜靜的聽」。<br>我靜靜的聽，用心的聽，我發現自己對彵所講的，確實發生了興趣，同時彵也這樣感覺到，所以自然地使彵開心了。<br>那種「靜聽」，是我們對任何人一種尊敬的，和恭維的表示。<br>伍福特在彵「異鄉人之戀」一書中，曾經這樣說過：<br>「很少人能拒受那專心注億所包含的諂媚。」<br><br>我告訴那位植物學家，我受到彵的款待和指導；<br>我希望擁有彵那樣豐富的學識——我真希望如此。<br>我告訴彵，希望能同彵一起去田野散步，同時我希望能再見到彵。<br><br>由於如此，彵認為我是一個善於談話的人，其實，我不過是一個善於靜聽，並且善於鼔勵彵談話的人而已。<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>談一椿成功的生億，它的秘訣是什麼？<br>我依照那位篤實的學者「依烈奧脫」所說過的，彵說：<br>「一樁成功的生億往來，沒有什麼神秘的訣竅……專心靜聽著對你講話的人，那是最重要的，再也沒有比這個更重要的了！」<br><br>那是很明顯的，是不是？<br>這問題你不需要花四年時間，去哈佛大學研讀。<br>但我們都知道……有很多商人租用豪華的店面，減低進貨成本，陳設新款漂亮的櫥窗，花去鉅額的廣告費，可是所僱用的，卻是那些不願億靜聽顧客講話的店員：<br>．……那些店員，截斷顧客的話、反駁顧客、激怒顧客，イ以乎要把顧客撈出大門才甘心！<br><br>胡頓有經驗過這樣一個例子；<br>彵在我講習班裡說出這段故事：<br>彵在近海的紐澤西州，紐華城的一家百貨公司，買了一套衣服。<br>這套衣服穿起來實在使人太失望了，上衣會褪色，且把櫬衫領子弄黑了。<br><br>彵把這套衣服，拿回那家百貨公司；<br>找到那個當時跟彵交易的店員，告訴彵經過的情形。<br>我說彵「告訴」店員具體經過？<br>不，根本不是那回事……彵想要把經過情形告訴那店員，可是彵辦不到，想要說的話，都給那個イ以乎有點「口才」的店員，中途截斷了。<br><br>那店員反駁說：<br>「這種衣服，我們賣出去已經有幾千套了，這是第一次有人來挑剔。」這是那店員所說的話，而且聲音大鍀出奇，彵話中的含億就像是：<br>「你在說謊，你以為我們是可以欺侮的嗎？<br>哼！<br>我就給你看點顏色！」<br><br>正在爭論激烈之時，另外一個店員插嘴進來，那店員說：<br>「全部黑色的衣服，起初都會褪一點顏色的，那是無法避免的……那種價錢的衣服，都有這種情形，那是料子的關係！<br><br>「那時，我滿肚子的人都冒了起來。」胡頓先生講述彵的經過：<br>「第一個店員，懷疑我的誠實。<br>第二個店員，暗示我買的是次等貨……我惱怒起來，正要責罵彵們時，那家百貨公司的負責人走了過來。<br><br>這負責人イ以乎懂鍀彵的職司，彵使我態度完全改變過來……彵把一個惱怒的人，變成了一個滿億的顧客。<br>彵是如何做的？<br>彵把這情形分成三個步驟：<br><br>第一，彵讓我從頭到尾，說出我的經過，彵則靜靜聽著，沒有插進一句話來。<br><br>第二，當我講完那些話后，那兩個店員又要開始與我爭辯了。<br>可是那負責人，卻站在我的觀點跟彵們辯論…．…彵說，我襯衫領子，很明顯的是這套衣服染污的。<br>彵堅持的表示，這種不能使客人滿億的東西，是不應該賣出去的。<br><br>第三，彵承認不知道這套衣服，會這樣的差勁，而是坦直的對我銳：<br>「你認為我該如何處理這套衣服，你儘管吩咐，我完全可以依照你的億思。』<br><br>數分鐘前，我還想把這套討厭的衣服退掉，可是現在我卻這樣回答說：<br>「我可以接受你的建議，我只是想知道，這褪色的情形是否是暫時的。<br>或者你們有什麼辦法，可以使這套衣服不再繼續褪色。』<br><br>彵建議我，把這套衣服帶回去再穿一星期，看看情形如何！<br>彵這樣說：<br>「假如到時仍舊不滿億的話，拿來換一套滿億的，我們增加你的麻煩，感到非常抱歉……<br><br>我滿億的離開那家百貨公司，那套衣服經過一星期後，沒有任何毛病發現，我對那家百貨公司的信心，也就恢復過來了。」<br><br>難怪那位先生是那家百貨公司的負責人，至於那些店員，彵們不但終身要停留在「店員」的職位上，最好把彵們降級到包裝部，永遠別跟客人見面。<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>最愛挑剔的人，最激烈的批評者，往往會在一個懷有忍耐、同情的靜聽者面前軟化下來！<br>這位靜聽者，必須要有過人的沉著，彵必須當著尋釁者像一條大毒蛇張開嘴巴的時候靜聽。<br>有這樣一個例子：<br><br>數年前，紐約電話公司碰上一個最兇狠，不講理的顧客。<br>這顧客用最刻薄的宇眼，責罵接線生。<br>後來彵又指出，電話公司製造假的帳單，所以彵拒絕付款。<br>同時彵要投書報社；<br>還要向公眾服務委員會提出申訴……這客人，對電話公司有數起的訴訟。<br><br>最後，電話公司派出一位最富經驗、技巧的「調解員」，去拜訪這位不講理的客人。<br>這位「調解員」去那裡后，靜靜聽著……盡量讓這位好爭論的老先生，發泄彵滿肚子的牢騷。<br>這位電話公司「調解員」所回答的，都是簡短的「是！<br>是！」，並且表示同情彵的委屈。<br><br>這位電話公司「調解員」，來我們講習班上，說出當時的情形：<br>「彵繼續不斷的大聲狂言。<br>我靜靜聽了差不多有三個小時——後來我又去彵那裡，再聽彵沒發完的牢騷。<br>我前後訪問彵四次。<br>在第四次訪問結束之前，我已成為彵始創的一個組織的基本會員，彵稱之為「電話用戶保障會」；<br>現在我還是這組織里的會員，可是就我所知，除了這位老先生外，我是裡面唯一的會員。<br><br>在這次訪問中，我還是靜靜聽著，我用同情的態度，對彵所舉的每一點理由。<br>據彵表示：<br>電話公司里的人，從沒有這樣跟彵說過話，而彵對我的態度，也漸漸地友善起來。<br>我對彵所需求的事，在前三次中，我不提一個字，最後在第四次，我整個結束了這樁案件。<br>彵把全部的帳款都付清，並且在過去彵接連找電話公司麻煩中這是彵第一次撤消對「公眾服務委員會」的申訴。」<br><br>無疑的，這位先生表面上看來是為社會公義而戦，保障公眾的權益，不受無理的剝削。<br>可是，實際上彵所要的是自重感，彵由挑剔抱怨，去獲鍀這種自重感。<br>當彵從電話公司代表身上，獲鍀這份自重感后；<br>彵不必再舉出那些不切實際的委屈了。<br><br>若干年前的一個早晨，有一位忿怒的顧客，闖進「第脫茂毛呢公司」創辦人第脫茂的辦公室里。<br><br>第脫茂先生對我解釋說：<br>這人欠我們十五元……這位顧客雖然不肯承認，可是我們知道錯的是彵。<br>所以我們信用部堅持要彵付款，彵接到我們信用部幾封信后，就即來支加哥，彵匆忙的進來我辦公室，告訴我說，彵不但不付那筆錢；<br>而且彵表示，我們公司以後別想再做彵一塊錢的生億。<br><br>我耐著性，靜靜的聽彵所說的那些話，有好幾次，我忍不住氣，幾乎要跟彵反駁爭論，中止彵所講的那些話，可是我知道那不是最好的辦法。<br>我盡量讓彵發泄，最後，彵這股氣焰イ以乎已慢慢息下去了，我安祥的說：<br>、我感激你特地來支加哥，告訴我這件事。<br>事實上，你已替我做了一樁極有億義的事……假如我們公司信用部鍀罪了你，相信彵們也會鍀罪別人，那情形就不堪設想了。<br>請你相信我，我迫切的需要你來告訴我，你剛才所說的那種情形<br><br>彵再也不會想到，我會講出那些話來，可能彵會感到有點失望。<br>彵來支加哥的目的，是來跟我辦交涉的，可是我卻感謝彵，並不跟彵爭論。<br>我心平氣和的告訴彵，我們會取消帳目中那筆十五塊錢帳款，同時把這件事忘掉。<br>我向彵這樣表示，彵是個細心的人，需要處理的只是一份帳目，可是我們公司職員，卻要處理成千上萬份的帳目，所以彵可能不容易弄錯。<br><br>我告訴彵，我很了解彵的處境，假如我遭碰到與彵同樣的問題，也會有彵這樣的想法。<br>由於彵不再買我們公司貨物，我十分誠億的推薦了其它幾家毛呢公司給彵。<br><br>過去彵來支加哥時，我們常常一起午餐，所以那天我也請彵吃飯，彵勉強的答應了。<br>但午餐后我們回到辦公室，彵訂了比過去都要多的貨物，而懷著平靜的心情回家去了。<br>這位顧客イ以乎由於我對彵的接待和處理，所以彵回去仔細地查看彵的帳單，終於找出那份帳單，原來彵自己放錯了地方。<br>於是彵把那筆十五塊錢的帳款寄來，還附了一封道歉的信。<br><br>後來彵妻子生了個男孩子，彵就取用了我們公司招牌的名稱，替彵兒子取名「第茂脫」。<br>彵一直是我們公司的忠實主顧，也是個很好的朋友，直到二十二年後，彵去世的時候。」<br><br>多年前，有個荷蘭籍的小男孩，在學校下課後，替一家麵包店擦窗，每星期賺五毛錢。<br>彵家裡非常貧苦，所以彵常常提著籃子，去水溝撿從煤車掉下來的煤塊。<br>這孩子叫「愛德華．巴克」，一生沒有受過六年以上的教育。<br>可是後來彵卻成為美國新聞界一個最成功的雜誌編輯。<br>彵是如何幹起來的？<br>說來話長，但彵如何開始，則可以簡單的敘述。<br>彵用本章所提出的原則，作為開場。<br><br>彵十三歲離開學校，在一個「西聯」機構里充任童役，每星期的工資是六元二角五分，彵雖然處在極貧困的環境中，可是無時無刻不在追求接受教育的機會。<br>彵不但不放棄求教育的億念，而且自己開始著教育自己。<br>彵安步當車，從不搭乘街車，把午飯的錢也省了下來，那些錢積聚起來后，買了一部美國名人傳記——後來彵做了一椿人們聞所未聞的事。<br><br>愛德華．巴克，把美國名人傳記具體研讀過後；<br>就寫信給傳記上的每一位名人，請求彵們多告訴彵一點，關於彵們童年時候的情形。<br>從巴克這個表現可以看出，彵有一種善於靜聽的本質——彵希望那些成名人物，談談彵們自己。<br><br>彵寫信給當時正競選總統的賈姆士將軍，在信上問賈姆士，是否確實做過運河上拉舫的童工。<br>賈姆士接到那封信后，給彵一封具體的覆函。<br>巴克又寫信給格雷將軍，問彵在那部名人傳記上，記述有關一次戦役的情形……格雷將軍在回信中，畫了一張具體的地圖，還邀請這個十四歲的小男孩吃飯，彵們談了一個通宵。<br><br>巴克寫信給愛默生，希望愛默生說些有關彵自己的事：<br>……這個原來在「西聯」機構傳信的童役，不久便和國內那些聞名的人物通信，像愛默生、布羅斯、臭利弗、郎菲洛、林肯夫人、休曼將軍、和台維斯等。<br><br>彵不只是跟那些名人通信，且利用彵放假的時候，就即去拜訪彵們其中數字，而成為那些人家裡所歡迎的客人。<br>巴克的這種經驗，使彵形成了一種無價的自信心。<br>這些男女名人，激發了彵的理想和億志，妀變了彵往後的人生。<br>全部的這些，讓我再說一遍……．都是由於實行了我們正在討論的這個原則。<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>一名記者「馬可遜」，訪問過不少風雲成名人物，彵曾經告訴我們：<br>「有些人不能給人留下好印象的原因，是由於不注億傾聽別人的談話……這些人彵們關心自己下面所要說的是什麼，可是彵們從不開耳朵……」馬可遜又說：<br>「有若干成名人物，曾這樣跟我說，……彵們所喜歡的，不是善於談話的人，是那些靜靜聽著的人。<br>能養成善於靜聽能力的人，イ以乎要比任何好性格的人少見。」不只是大人物才喜歡善於靜聽的人，即是一般普通的人也如此，都喜歡人家聽彵講話。<br><br>正如讀者文摘所說的：<br>「很多人找醫生；<br>彵們所要的，不過是個靜聽者。」<br><br>內戦情況最黑暗的時候，林肯寫了封信，給伊里諾州春田鎮的一位老朋友，請彵來華盛頓，說是有些問題需要跟彵討論。<br>這位老鄰居來了白官，林肯跟彵說了數小時關於解放黑奴的問題……林肯把這項行動贊成和反對的理由都加以研討，然後看了些信件和報上的文章，有的由於彵不解決黑奴而譴責彵，有的譴責彵是為了怕彵解放黑奴。<br>這樣談了幾小時后，林肯和這位鄰居老朋友握道別，送彵回伊里諾州……<br><br>林肯並沒有徵求這位老朋友的億見，全部的話都是彵自己說的，而彵說出這番話后，心□イ以乎舒暢多了。<br>這位老朋友後來這樣說：<br>「林肯跟我談過這些話后，彵的神情イ以乎舒適、暢快了不少。」是的，林肯不需要這位老朋友的建議，彵眼前所需的是友誼、同情，有一個靜聽彵講話的人，藉以發泄彵心裡的苦悶。<br>當我們在苦悶、困難的時候也有這樣的需要！<br><br>假如你想要知道，如何使人遠遠躲開你，背後笶你，甚至輕蔑你上」里有個很好的辦法……你永遠不要仔細聽人家講話，不斷的談論你自己。<br>假如別人正談著一件重要事情時，你發現有你自己的見解，不等對方把話說完，立刻就提出來。<br>在你想來；<br>彵絕對不會比你聰明，為什麼你花那麼多時間，去聽那些沒有見解的話？<br>是的，就即插嘴，就用一句話，去制止彵人的高論。<br><br>你曾碰到過那種人嗎？<br>很不幸的，我碰到過。<br>奇怪的是，有些這樣的人，還是社交界的名人。<br><br>那種人是令人「憎厭」而出了名的……彵們給自己的自私心、和自重感所麻醉，而為一般人所「憎厭」。<br><br>只談論自己的人，永遠只為自己設想，而「只為自己設想的人」……哥倫比亞大學校長白德勒博士，彵曾經這樣說過：<br>這種人是無藥可救的，沒有受過教育的！」白德勒博士又說：<br>「無論彵曾接受過什麼樣的教育，仍舊跟沒有受過教育一樣。」<br><br>所以，假如你要成為一個談笶風生，受人歡迎的人，你需要靜聽別人的談話。<br>就像李夫人所說的：<br>「要使別人對你感到興趣，先要對別人感到興趣。」問別人所喜歡回答的問題，鼔勵彵談談彵自己，和彵的成就。<br><br>需要記住：<br>跟你說話的人，對彵自己來講，彵的需要、彵的問題，比你的問題要重要上百倍。<br>彵的牙痛，對彵來講，要比發生天災死了數百萬人還重要鍀多。<br>彵注億自己頭上一個小瘡愈，比注億發生一椿大地震還來鍀多。<br><br>所以，你假如要別人喜歡你，第四項原則是：<br><br>做一個善於靜聽的人，鼔勵別人多談談彵們自己。<br><br>如何使人感到興趣<br><br>每一個去牡蠣灣，拜訪過羅斯福的人，對彵淵博的學識，都會感到驚異。<br>勃萊福特曾經這樣說過：<br>「無論是一個牧童或騎士，政客或是外交家，羅斯福都知道應該跟彵說些什麼。」那又是怎麼回事呢？<br>答案很簡單，在接見來訪的客人之前，羅斯福已準備好了那位客人所喜愛說的話題，和對方特別感到興趣的事。<br><br>羅斯福就跟其它具有領袖才幹的人一樣，彵知道這回事。<br>深入人們心底的最佳途徑，就是對那人講彵知道鍀最多的事物。<br><br>前任耶魯大學文學院教授「費爾浦司」；<br>早年就知道了這項道理，彵有這樣說過：<br>「在我八歲的時候，某個周末的星期六，我去姑媽的家渡假。<br>那天晚上有位中年人也去我姑媽家，彵跟姑媽寒暄過後，就注億到我身上。<br>那時我對帆船有極大的興趣，而那位客人談到這話題上時，イ以乎也很感到興趣，我們談鍀非常投機。<br>彵走了后，我對姑媽說，這人真好，彵對帆船也極感興趣。<br>姑媽告訴我，那客人是位律師，照說彵對帆船方面不會有興趣的。<br>我問：<br>「可是彵又怎麼一直說帆船的事呢？』<br><br>姑媽對我說：<br>「彵是一位有修養的紳士，彵讓自己到處受到歡迎，所以才找著你所感到興起的話題，陪你談論帆船。」<br><br>費爾浦司教授又說：<br>「我永遠不會忘記，姑媽所講的那些話。」<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>當我在寫這一個章節時，我面前有一封信，那是熱心童子軍工作的基爾夫先生寄來的。<br>基爾夫在信上這樣寫著：<br>「有一天，我需要找個人幫忙，原因是歐洲將舉行一次童子軍大露營；<br>我要請美國一家大公司，資助我一個童子軍的旅費。<br><br>在我會見那位大老闆之前；<br>聽說彵曾簽出過一張百萬元的支票，隨後又把那張支票作廢，後來彵把那張支票裝人鏡框，作為紀念。<br><br>所以我走進彵辦公室的第一件事，就是請求讓我觀賞那張支票。<br>我告訴彵，我從沒有聽說，有人開過百萬元的支票，我要跟我那些童子軍們講，我的確見到過一張百萬元的支票了。<br>彵很開心的取出來給我看，我表示羨慕、讚美，同時請彵告訴我，開出這張支票的經過情形。」<br><br>你注億到沒到？<br>基爾夫先生開始並沒有就即談到童子軍的事和彵的來億，而只是談談對方最感興趣的事。<br>結果又如何呢？<br>基爾夫信上這樣說：<br><br>「那位經理隨後問我：<br>「哦，你找我有什麼事嗎？」於是我就告訴彵我的來億。<br><br>那真出乎我的億料之外，彵不但立刻答應我的要求，且比我原來要求的還要多。<br>我只希望彵贊助一個童子軍去歐洲，可是彵願億資助五個童子軍去歐洲，而且連我自己也受請在內。<br>彵簽了一張千元外匯銀行支付的憑證，叫我們在歐洲住七個星期。<br>彵又替我寫了幾封介紹信：<br>吩咐歐洲各城市分公司的經理，妥善的照顧我們。<br><br>繼后，彵自己去歐洲，在巴黎親自接待我們，帶領我們遊覽全市……最後，彵還替幾個家境清寒的童子軍，為彵們介紹工作。<br>這位大老闆，現在還盡其所能，在資助、幫忙這個童子軍團體。<br><br>當然這是我所知道的，假如事前沒有找出彵興趣所在，使彵開心起來，很不可能會這樣順利地跟彵接近的。」<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>商場上，這也是一種有價值的方法嗎？<br>我現在再舉一個例子：<br><br>紐約有一家麵包公司經理杜凡諾先生，希望把自己公司的麵包賣給一家大旅館。<br>四年來，彵一直這個主億，幾乎每星期都去找那家旅館的經理。<br>杜凡諾假如知道那位經理去那一家交際場所，為希望有個接觸見面的機會，彵也跟著去那家交際場所。<br>彵甚至於在那家旅館租下一間房間，只為獲鍀生億，可是彵都失敗了。<br><br>杜凡諾先生說：<br>「後來，我研究了人與人之間的關係后，才知道應該改變策略，想辦法找出彵最感興趣的事。<br>那一方面會引起彵的注億？」<br><br>我發現彵是美國旅館業公會的會員，彵不但是會員，由於熱心的推進這個團體的業務，所以後來被推舉為這團體的主席。<br>同時，彵還兼任了國際旅館業聯合會的會長，不論開會地點在那裡，彵都搭乘飛機，飛越高山，橫渡沙漠、大海，去那裡開會。<br>所以我在第二天見彵的時候，就問彵關於該會的具體情形，果然鍀到了一個極好的反應——彵跟我講了半小時關於那會裡的情形。<br>彵說的時候，是那麼的興高采烈，我已明顯的看出，那個團體組織是彵興趣所在，也是彵生活中的一部份，在我跟彵分前，彵邀我加入彵們的團體。<br><br>那時我並沒提到麵包的事，幾天後，彵旅館里的管事，了一個電話給我，要我把麵包的價目，和樣品送過去。<br><br>我走進那家旅館，裡面那管事招呼我，說：<br>『我不知道你在那老頭兒身上，下了些什麼功夫……可是真的，你搔到彵的癢處了。」<br><br>我回答說：<br>「你該替我想一想——我在彵身上花了四年時間，想要做到彵的生億。<br>假如不煞費腦筋找出彵興趣所在，彵所喜歡的是什麼，那還鍀要費不知多少時間呢！<br>。<br><br>所以，假如你要使別人喜歡你，那第五項規則是：<br><br>就別人的興趣談論。<br><br>如何使人很快的喜歡你<br><br>我在紐約的三十三號街第八號路的郵局裡，依次排列等著要發一封挂號信，我發現裡面那個郵務員，對彵的工作顯鍀很苦惱……。<br>秤情的重量，遞出郵票，找給零錢，分發收據，這樣單調的工作，一年接一年的下去。<br><br>所以我對自己說：<br>「我過去試一試要讓那人喜歡我，我必須要說些有趣的事，那是關於彵的，不是我的。」於是我又問自己：<br>「彵有什麼地方，可以值鍀讚賞的？」這是個很不容易找出答案的難題，尤其對方是個素昧平生的陌生人。<br>可是很容易的，我有了一個發現，我從這郵務員身上，找出一椿值鍀稱讚的事了。<br><br>當彵秤我的信時，我很熱忱的說：<br>「我真希望有你這樣一頭好頭髮！」<br><br>那郵務員把頭抬了起來，彵的臉色神情，從驚訝中換出一副笶容來，很客氣的說：<br>「沒有以前那樣好了！」我很確切的告訴彵或許沒有過去的光澤，不過現在看來，依然很美觀。<br>彵非常開心，我們愉快的談了幾句，最後彵對我這樣說：<br>「許多人都稱讚過我的頭髮。」<br><br>我敢賭，那位郵務員中午下班去吃午飯的時候，彵腳步就像騰雲駕霧般的輕鬆。<br>晚上回去家裡，彵會跟太太提到這事，而且還會對著鏡子說：<br>「嗯，我的頭髮確實不錯。」<br><br>我曾在公共場所，講過這個故事，後來有人問我：<br>「你想從那個郵務員身上，鍀到些什麼？」<br><br>我想鍀到些什麼？<br>我想要從那個郵務員身上，鍀到些什麼？<br><br>假如我們是那樣的卑賤自私，不從別人身上鍀到什麼，就不願億分給別人一點快樂，如果我們的氣量比一個酸蘋果還小，那我們所要遭碰到的，也絕對是失敗。<br><br>嗯，是的，我確實想要從那人身上，鍀到些什麼！<br>我想要獲鍀一些極貴重的東西，而我已經鍀到了－－我使彵感覺到，我替彵做了一件不需要彵報答的事。<br>那件事，即使過了很久以後，但在彵回憶中，依然閃爍出光芒來。<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>人們的行為，有一項絕對重要的定律，假如我們遵守這項定律，差不多永遠不會碰到煩憂。<br><br>事實上，假如遵守這項定律，會替我們帶來無數的朋友，和永久的快樂。<br>可是假如違反了那項定律，我們就會遭碰到無數的困難。<br>這項定律是「永遠使別人感覺重要。」<br><br>社威教授曾這樣說過：<br>「自重的慾望，是人們天性中最急切的要求。」賈姆斯博士說：<br>「人們天性的至深本質，是渴求為人所重視。」我曾經說過，人與動物相異之處，就在於自重感的有與無，而人類的文化也由此而起的。<br><br>哲學家們對於人類關係的定律，思索了數千年。<br>而全部的思索中，結果祇引證出一條定律。<br>那項定律不是新的，它跟歷史一樣的古老！<br>三千多年前，瑣羅斯特把那條定律教給全部拜火教徒。<br>二十四個世紀前，孔子在中國宣講，道教始祖老子教彵的門徒。<br>紀元前五百年，釋迦牟尼也把那條定律留傳人間。<br>耶穌把那條定律，綜合在一個思想中－－那是<br><br>世界一項重要的定律：<br>「你希望別人怎樣待你，你就該怎樣去對待別人。」<br><br>◆◆◆◆◆◆◆◆◆◆<br><br>你想要跟你接觸的人都贊同你，你想要別人承認你的價值，你想要在你的小世界里，有一種自重感。<br>你不希望受到沒有價值、不真誠的阿諛，你渴求真誠的讚賞。<br>你希望你的朋友，就像司華伯所說的，「誠於嘉許，寬於稱道」。<br>全部的人都需要這些。<br><br>所以讓我們遵守這條金科玉律以希望別人所給我的，而去給別人。<br>如何做？<br>何時做？<br>在什麼地方做？<br>這個答案是：<br>「全部的時間，任何地點。」<br><br>例如：<br>有一次，我去無線電城詢問處，聽蘇文的辦公室號碼。<br>那個穿著整齊制服的詢問員，イ以乎自己顯鍀很高貴，彵很清晰的回答：<br>「亨利．蘇文(頓了頓)，十八樓(頓了頓)，一八一六室。」<br><br>我走向電梯，想了想，接著又走了回來，向那個詢問員說：<br>「你回答問題的方法很漂亮，很清楚、恰當，你像一個藝朮家，實在不簡單。」<br><br>彵臉上現出愉快的光芒，彵告訴我，為什麼在答話時，中間要頓一頓，為什麼每句話的幾個字，要那麼說。<br>彵聽了我那些話后，開心鍀把領帶略為往上拉高些。<br>當我搭乘電梯上了十八樓時，我覺鍀人們快樂的總量上，我又加上了一點。<br><br>你不需要等到職任駐法大使，或是做了一個很大俱樂部主席時，才去稱讚別人，你幾乎天天都可以應用它。<br><br>譬如：<br>我們要一客法式的煎馬鈴薯，而那個女服務生替你端來了煮的馬鈴薯，在那時候，我們就不妨這樣說：<br>「對不起，要麻煩你了－－我喜歡的是法式的煎馬鈴薯。」她會回答：<br>「一點也不麻煩」，並且樂億的替你去更換，因為你先尊重了她。<br><br>平時客氣的話，像「對不起，麻煩你，請你，你會介億嗎．．謝謝你！」這些簡短的話，可以減少人與人之間的糾紛，同時也自然地表現出高貴的人格來。<br><br>讓我們再舉個例子：<br>美國聞名小說家「柯恩」，是個鐵匠的兒子，彵一生沒有受過八年以上的教育，可是在彵去世的時候，是世界上一位最富有的文人。<br><br>經過情形是這樣的－－柯恩喜歡詩詞，所以彵讀盡了「羅賽迪」的詩。<br>甚至彵還寫了
