'<h2>人性本质</h2><br>人性最底层的本质是什么 就是你做事越果断 越我行我素 不服就干<br>就越有人欣赏你 但你越老实善良<br>心慈手软 就越有人欺负你<br>当一个人被伤到体无完肤 经过撕心裂肺的疼痛后 他在一段时间的反思和自我疗愈后 就会变得沉默和理智 他会默不作声的及时止损 甚至亲手毁掉自己曾在乎的一切 不会再在乎任何人<br>他会逐渐明白 人性本来就是趋强弃弱的 你越有实力 人们才会越喜欢和推崇你 你越不把感情当回事 感情就越会把你当回事<br>最简单的社交技巧就是外表好看 且容易被利用<br>最快捷的拉近关系的方法 是让别人觉得 你能给他带来利益和价值<br>你卡里的钱 桌上的镜子和你现在的身份 才是你最好的老师<br>因为只有他们会告诉你 你之所以遭遇这所有的一切 到底是为什么 凭什么<br>这世上所有的狼对羊的态度 其实都是一致的<br>现实的真相 总有一天会刺破你天真的幻想<br>那些自以为有情有义 真诚善良就会得到所有人善待的想法 总有一天 会在你被最亲近的人嫌弃和背叛的时候 让你看清现实的狰狞和残酷<br>到头来你会发现 这世上99%的人际关系 其实都是在交换<br>你身边的大多数人 其实都只是想从你身上 得到他们付出过后的回馈 物质情感 利益和信息<br>你的回馈高于他们的付出 他们就会说你好<br>你的回馈低于他们的付出 或没有达到他们的期望 他们就会说你不好<br>千百年来 人们对于这个拔河般的游戏从不自知 乐此不疲<br>所有人行走于世间 都会不自觉的生出若干副面孔 每一张笑脸下都暗藏着利己的本性<br>学会看懂人心中的真实想法 听懂语言背后的言外之意 是每个人此生都要修的功课<br>人们天生爱听好听的假话 不爱听难听的真话<br>人们天生喜欢自卑自怜 做许多无用但却显得很辛苦的事 以此去自我感动甚至道德绑架别人<br>人们天生喜欢逃避责任 把自己的焦虑无限放大 然后在别人的身上寻找安全感<br>人们天生喜欢推卸责任 把自己该承担的责任推卸给别人 以此来寻找更多的自我宽慰<br>喜新厌旧 趋利避害 目光短浅 懒惰冲动 也是人性最根本的劣根<br>当然也正是因为如此 那些大公无私 舍己为人的人性 才会在这浑浊的世间 显得更加的难能可贵 如果你遇到 一定要珍惜<br><br><br><br>',
'<h2>善良人的认知</h2><br>善良的人永远会是穷人 因为他们永远没有一个认知和看见<br>他们永远用燃烧自己照亮他人的方式在苟活着 他们永远对他人的不易有敏感的感知 而忽视无视自己的不易<br>他们永远不知道 他们和富人的差距到底在哪里 富人的价值观取向永远是现实主义 利己主义 利益最大化<br>而他们的思想永远是他不易 我不易 众生都不易 永远是以他人的利益为准则 而无视忽略自身的利益<br>因为他们的大脑潜意识 早在儿时就被植入了贫穷思维<br>赚钱是丢人的 是羞耻的<br>他们不知道金钱本身无对错 只是使用他的人分出了善恶<br>他们永远在用原始的观念 在应对今天的社会法则<br>只有他们真正的认知到 改写自己的观念 真正的明白 无私利他与慰藉利他 都是在利他<br>都是在创造价值 才能真正的走出贫穷的思维牢笼<br><br><br><br>',
'<h2>折磨我们的，往往不是事实，而是恐惧</h2><br><div id="zhemotoc" class="toc"><a href="#zhemotopic-0" target="_self">游戏里经常有句话，开局一个碗，装备全靠捡。</a><br><a href="#zhemotopic-1" target="_self">高手和重复有关</a><br><a href="#zhemotopic-2" target="_self">如果充满了自我鄙视改不掉，也不用太在意</a><br><a href="#zhemotopic-3" target="_self">大部分消极、一事无成、干啥都提不起兴趣的人，一般有个隐藏技能</a><br><a href="#zhemotopic-4" target="_self">年轻最大的优点就是脑残</a><br><a href="#zhemotopic-5" target="_self">工具影响大脑。</a><br><a href="#zhemotopic-6" target="_self">行为都是激励出来的。</a><br><a href="#zhemotopic-7" target="_self">很多天才有自闭症，这个病并不会导致天才，但却可以排除外界干扰</a><br><a href="#zhemotopic-8" target="_self">穷尽一生，一事无成是常态，更是这个世界上99%的人真实写照。</a><br><a href="#zhemotopic-9" target="_self">一般来讲，人最后都会得到想要的，因为真正的目标，会跟个灯塔</a><br><a href="#zhemotopic-10" target="_self">知识分为“表内”和“表外”，这个“表”是啥意思？</a><br><a href="#zhemotopic-11" target="_self">一致性就是反转的标志。</a><br><a href="#zhemotopic-12" target="_self">相信就是力量</a><br></div></center><br><br><br><br><h3 id="zhemotopic-0">游戏里经常有句话，开局一个碗，装备全靠捡。</h3><br>对于绝大部分没啥背景的人来说，不管愿不愿意，这就是一生的写照。<br><br>只是有些人比较勇，走得远，捡得多，当然也可能因为走太远掉坑里。<br>绝大部分人往出走了几步之后就再也不走了。<br><br>《行尸走肉》里有句话，“一切所需要的都在路上”，选择困难的时候，就选择那个不想选的选项，相信一边走一边捡，总能扛过去。<br><br>走不远的主要原因，一般是恐惧。<br>赛内卡说，折磨我们的，不是事实，而是恐惧。<br>这句话在眼下尤为重要。<br><br><h3 id="zhemotopic-1">高手和重复有关</h3><br>最顶级的高手是大量的重复和天赋的混合，太多人觉得自己不擅长某件事，主要是因为他可能从来没把那件事认认真真做十遍以上。<br>高手往往不但重复的次数多，而且在重复过程中获得了某种快感。<br>了解梅西C罗他们，就知道他们的生活就是极致的重复，把生命聚焦到了一个点上。<br><br>如果我们拿出来他们的专注做某件事，达成他们的成就当然非常难，不过大概率也能成为行业大神，除非你们行业没有神，比如你开出租车，就很难成神。<br>每次重复过程中不断引入微小的变化，形成厚厚的积累，哪天突然间就可以发出致命一击。<br>这一脚，至少需要十年的功力：<br><br>前几天看一篇文章，聊到特斯拉单踏板模式，作者说无论如何不要完全使用单踏板模式（特斯拉有刹车板，而且也可以两个一起用），一定要不断地用刹车。<br>关键的时候那救命的极限一脚，可能需要平时踩一万次才能练成不经大脑的肌肉记忆，让你在0.1秒内做出生死攸关的决责。<br>菜鸟和高手的差别可能远远不止天赋，而是天赋没人家高，重复次数也没人家多。<br><br><h3 id="zhemotopic-2">如果充满了自我鄙视改不掉，也不用太在意</h3><br>天生自我鄙视既是枷锁也是翅膀，我认识的不少顶级高手都这样，天生充满了对自己的不满意，这可能是他们前进的动力，同时也是痛苦之源。<br><br><h3 id="zhemotopic-3">大部分消极、一事无成、干啥都提不起兴趣的人，一般有个隐藏技能</h3><br>碰到他自己的那个“命中注定”的领域，往往会爆发出恐怖的战斗力和专注力，所以如果你能找到你的那个“职业”，你可能就成了一半。<br>大刘在《三体》里利用了这个设定，云天明就是个一事无成的loser，他的技能点全点在了一个地球上用不到的点。<br>有人说大刘自己就是这样一个人，所以他体会很深。<br><br><h3 id="zhemotopic-4">年轻最大的优点就是脑残</h3><br>对世界有着肤浅的理解，觉得凡事没那么难，脑袋一热就去做，边做边捡垃圾，用很多年过渡到一个很高的水平。<br>多年以后回头看，发现当年真是又勇又二，竟然搞定了这么大的事，如果一开始知道需要这么久、费这么大劲，估计都不难下手。<br><br>老年人最大的问题就是知道太多，知道那些新的路线到底有多难，往往不免限于保守。<br>所以一个行业一旦被老人把持，基本完蛋了，再也别想有突破，任何新的尝试都会被叫停。<br>大刘对此也有深刻理解，他的意思是，都枪毙了吧，留着干啥。<br>章北海在手枪里压入陨石弹，啪啪啪，把老航天全给射杀了。<br><br><h3 id="zhemotopic-5">工具影响大脑。</h3><br>很简单的例子，如果你平时写字用键盘和手机，这么一个微小的差距，时间长了，你对码字和记录的理解天壤之别。<br><br>用手机写两百字超级麻烦，但是用键盘随便一个人三分钟就能搞定，这是为啥长期用手机的人不愿意写文章，甚至懒得去搜索，因为手机打字太慢，屏幕太小，没法快速浏览。<br>更复杂的问题就需要更复杂工具，那些复杂工具在使用过程中会重塑人对世界的理解。<br>很多问题你搞不定，并不是因为你能力不行，可能只是没接触过相关工具。<br>以前我们总说“学门手艺”，现在越来越多地说“学个软件”，CAD，PR，MAYA等等，哪怕掌握一堆Excel公式，都能让你对这个世界有新的理解。<br><br><h3 id="zhemotopic-6">行为都是激励出来的。</h3><br>每个“好学生”，基本都曾经有个好老师对TA各种照顾各种夸，让TA体会到了学习的正反馈。<br><br>慢慢学习好起来之后，夸得人越来越多，学习更好了。<br>当然了，还有内生激励，可能不需要别人夸也有动力。<br>比如《骑马与砍杀》那个游戏里，骑着马砍人有一定难度，需要把握好时机和角度，砍到人之后会有种惊人的快感，以至于我坚持砍了一年，每天都砍会儿。<br>可见“内生快感”往往需要一定的“难度”或者“随机性”。<br><br><h3 id="zhemotopic-7">很多天才有自闭症，这个病并不会导致天才，但却可以排除外界干扰</h3>专心做某件事，重复的次数多了自然有效果。<br>而且很多痛苦来源于太过在意对他人看法，产生内耗。<br>如果说这个时代有啥明显的好处，就是对自闭症患者极度友好，完全可以把自己封闭起来，钻进自己的小世界里，集中注意力干点自己的事，说不定也能取得很高的成就。<br><br><h3 id="zhemotopic-8">穷尽一生，一事无成是常态，更是这个世界上99%的人真实写照。</h3><br>人的爆发，大部分时候跟运气强相关，以前觉得应该是70%的相关性，现在觉得应该90%以上。<br><br>摊上了好时机，碰上好领导，入了某个上升期的行业，都是决定性的。<br>此外最关键的“卵巢彩票”，摊了个什么样的父母，决定了一大半，毕竟没有父母不爱自己的孩子，但并不妨碍他们教给孩子的都是没法操作的玄学。<br>甚至一念之间的抉择可能影响你一生。<br><br>我碰上的感触很深的一件事，一个读者跟我说，当初他父母在让他去当厨师和读大学之间非常纠结。<br>后来果断选择了当厨师，如今他做厨子开饭店一个月能赚十万（疫情前，现在不知道咋样了），幸亏没去读大学，因为当时想去大学读生物。<br>我一直也没理解了到底是什么样的决策回路，才会做这样逆天的选择，不过显然是个正确的选择。<br>此外绝大部分情况下，运气往往发生在你极度擅长的领域，所以选择专精某件事永远没错。<br><br><h3 id="zhemotopic-9">一般来讲，人最后都会得到想要的，因为真正的目标，会跟个灯塔</h3>似的不断矫正你的行为。<br>目标感强的人，不管做啥事，都会望一眼自己的灯塔，如果方向不对就不干了。<br><br>这个意义上讲，绝大部分人根本没有想要的，生命里没有灯塔，只有各种无规则散步的礁石。<br>很多人说自己喜欢钱为啥没钱？<br>其实他喜欢的不是钱，而是消费。<br><br>真正爱钱的人会把所有的时间拿去换钱，而且生活中所有决策都会用“赚钱”这个筛子过一遍，不利于总目标的事不做，不利于总目标的话不说，这种人很难受穷。<br>其他事情上也一样，有人爱知识，有人爱游戏，有人所有的精力都用在把妹，到最后生活中肯定不会缺这些东西。<br>还是那个问题，专注，重复、迭代。<br><br><h3 id="zhemotopic-10">知识分为“表内”和“表外”，这个“表”是啥意思？</h3><br>因为对应的是“表面”。<br>书本和学校学到的，基本都是用来塑造“基础公民”的基础知识，目标是“下限”，让你不至于做人渣。<br><br>想脱颖而出还得有别的，比如怎么和更高阶层的人打交道，怎么让别人信服你，怎样让别人捞你，还有低俗却有效的“高效让富婆爱上我”，嗯，这些不是开玩笑。<br>这个没法细说，因为我搞技术出身，一直也不太懂，只是这些年目睹有些人确实懂，而且他们那些我学不会。<br>有个干工程的读者跟我说，他跑了八年工地，后来才明白能赚钱的地方在酒桌上，还好不算晚。<br><br>他还说，中国所有的生意都是在酒席上定下来，真正的知识都在酒桌上。<br>说这些不是建议大家去钻营，而是说有时候混不好不是你的错，你只是太善良太单纯，不屑于去懂那些龌龊东西。<br>当然了，善良的人总有个错觉，觉得自己变坏就能发财，其实不一定。<br>有些赚钱手段并不光彩，但是不代表不光彩就能赚钱，还需要特定技巧，需要有人带，除非悟性惊人能自己领悟。<br><br><h3 id="zhemotopic-11">一致性就是反转的标志。</h3><br>所有人都觉得股市要上6000点的时候，所有人都觉得房地产最靠谱的时候，所有人都觉得某件事100%的时候，很可能就要发生大转机。<br><br>同理，我从十几年前开始上网，目睹过网络舆论的几次大反转，整体趋势就是：<br>所有人似乎达成共识的时候，这种共识反而最不稳定。<br>同理经济一片热闹非凡的时候，可能已经到了顶点，所有人都看不到未来的时候，反而即将触底反弹。<br><br><h3 id="zhemotopic-12">相信就是力量</h3><br>“重复的相信”会不断修正行为，行为会再次强化信念，人就是信念的集合，碰上新问题选择回避还是面对，碰上挑战选择迎难而上还是试都不试，看着是观念，其实是以往行为的集合。<br>从今天起，尽量积极，尽量自信。<br>时间长了才能发现，积极和自信本身都是能力，需要费劲去获取和维持。<br><br><br><br><br><br><br>',

'<h2>庸者谋事，智者谋局 愚者互踩，智者互抬 愚者善辩，智者寡言</h2><br>《孙子兵法》讲：<br>“庸者谋事，智者谋局。”<br>庸者只会把目光定格在一件事上，在他们眼中世界是孤立的、片面的、静止的。<br>智者却能把单个的事件加上时间、空间的维度，全面系统地思考问题。<br><br>古人说：<br>“欲做大事，先明大局。”<br>统筹全局，才能知道什么应该舍，什么应该争。<br>过分注重一点，反而容易成为阻碍。<br>谋大事者必布大局。<br>对于人生这盘棋来说，我们首先要学习的不是技巧，而是布局。<br><br>愚者互踩，智者互抬<br>《左传》中讲道：<br>“辅车相依，唇亡齿寒。”<br>人生在世，每个人之间相互连接，彼此依存。<br>聪明的人，彼此帮助，道路会越走越宽，而愚笨的人，互相拆台，路越走越窄，最终只会害到自己。<br><br>老话常说：<br>“上等人帮人，中等人挤人，下等人踩人。”<br>愚蠢的人，高高筑起围墙，堵住别人前行的道路，却未曾想到也正是断掉自己的后路，最终深陷困局。<br><br>愚者善辩，智者寡言<br>《周易》有云：<br>“吉人寡言语，躁人之辞多。”<br>一个人越是心浮气躁，越爱在言语上与人争个高下。<br>而一个人越成熟，就越沉默，越低调。<br><br>禽子问曰：<br>“多言有益乎？”<br>墨子曰：<br>“虾蟆，蛙蝇，日夜恒鸣，口干舌擗，然而不听。<br>今观晨鸡，时夜而鸣，天下振动。”<br><br>蛤蟆和苍蝇，整天叫个不停，却没人想听它们的声音。<br>所谓，不鸣则已，一鸣惊人。<br>雄鸡平时沉默，只要清晨打鸣，便声震天下。<br>很多时候，沉默往往比喧嚣更有力量。<br><br>知乎上有个问题：<br>“你见过的情商最低的行为是怎样的？”<br>有个高赞回答写道：<br>“始终要在言语上胜过别人。”<br>水深不语，人稳不言。<br>人生在世，唯有学会沉默，才能守得住繁华。<br>',
'<h2>看透人生真相</h2><br>世事短如春梦，人情薄似秋云。<br>——朱敦儒《西江月》<br><br>眼看他起朱楼，眼看他宴宾客，眼看他楼塌了。<br>——孔尚任《桃花扇》<br><br>人生如逆旅，我亦是行人。<br>——苏轼《送钱穆父》<br><br>人生若只如初见，何事秋风悲画扇。 <br>——纳兰性德《拟古决绝词柬友》<br><br>弃我去者，昨日之日不可留； <br>乱我心者，今日之日多烦忧。 <br>——李白《宣州谢朓楼饯别校书叔云》<br><br>不如意事常八九，可与语人无二三。<br>——方岳《别子才司令》<br><br>落灯花棋未收，叹新丰孤馆人留。<br>枕上十年事，江南二老忧，都到心头。<br>——徐再思《水仙子·夜雨》<br><br>人生到处知何似，应似飞鸿踏雪泥。<br>泥上偶然留指爪，鸿飞那复计东西。<br>——苏轼《和子由渑池怀旧》<br><br>满目山河空念远，落花风雨更伤春。<br>不如怜取眼前人。<br>——晏殊《浣溪沙》<br><br>千山鸟飞绝，万径人踪灭。 <br>孤舟蓑笠翁，独钓寒江雪。 <br>——柳宗元《江雪》<br><br>孤独，是生命的常态。<br><br>曾经沧海难为水，除却巫山不是云。<br>——元稹《离思五首·其四》<br><br>人们常说，失去的，总是最好的。<br><br>劝君更尽一杯酒，西出阳关无故人。<br>——王维《渭城曲》<br><br>竹杖芒鞋轻胜马，谁怕？<br>一蓑烟雨任平生。<br>——苏轼《定风波》<br><br>盛年不重来，一日难再晨。<br>——陶渊明《杂诗·人生无根蒂》<br><br>天可补，海可填，南山可移，日月既往，不可复追。<br><br>离别家乡岁月多，近来人事半消磨。<br>——贺知章《回乡偶书二首》<br><br>家乡，是你年轻时想逃离的地方，是你年老时想回却回不去的地方。<br><br>此情可待成追忆，只是当时已惘然。<br>——李商隐《锦瑟》<br><br>试问岭南应不好。<br>却道，此心安处是吾乡。 <br>——苏轼《定风波》<br><br>任何事，只要心甘情愿，总能够变得很简单。<br><br>世人结交须黄金，黄金不多交不深。<br>——张谓《题长安壁主人》<br><br>年轻的时候，我以为有钱就是一切，现在老了才知道，确实如此。<br><br>晚年惟好静，万事不关心。<br>——王维《酬张少府》<br><br>年纪越大，想要的越简单，只愿家人健康平安就好。<br><br>行行重行行，与君生别离。<br>——《行行重行行》<br><br>人生总是这么痛苦么？还是小时候就是这样？回答：人生总是如此。<br>',

'<h2>伤痕文学</h2><br>曾经，“伤痕文学”是一个时代的主流，我们小时候，或多或少都读过这些作品。<br>那个时候就觉得奇怪，知青们在乡下和农民们生活了几年，干部子弟干了一些劳动者的工作，为什么要写得如此痛彻心扉？<br><br>我们的祖辈父辈，几十年来一直是这么生活的啊？<br>怎么没有人给他们写“伤痕文学”？<br>经历过2022年最后这个月，大家应该对“伤痕文学”有了更深刻的理解。<br><br>君不见，一个月前，就算死了一只猫，也要全网点蜡烛举国沸腾，搞得所有人都死了爹一样。<br>一个月后，很多人真的死了父母亲人朋友长辈，都被堵着嘴不许哭，不能“放大痛苦”、不能“引发恐慌”……必须表现得“云淡风轻”，“团结一致向前看”，要说“老人走得很安详”、“很懂事”、“不给大家添麻烦”……说难听点，死的连条狗都不如。<br><br>一个月前，小作文铺天盖地，《狗死了》《猫死了》《没饭吃》《要饿死》《要美美地化妆去旅游》《封控爱好者》《老孩侠》……哪怕是飞机失事了，楼层失火了，都能怪到防疫头上，只要随便出点事，那就是人间炼狱罪无可恕。<br><br>一个月后，每天每时每刻都有很多人因为高烧、肺炎、心肌炎、脑炎进ICU，进太平间……很多人失去了亲人，社会失去了很多老人、孩子、胎儿、教授、学者、院士、共和国功勋英雄、普通劳动者……但网络上平平淡淡，仿佛什么都没有发生。<br>这个就是“伤痕文学”的威力。<br>我们的文学家、媒体、舆论，就只会欺负听话、忍疼、不给社会添麻烦的老实人啊！<br><br>伤痕文学本质上就是少数人声音大，他们喊一句疼，连天都要跟着变色。<br>更多的老实人明明吃了更多的苦，扛了更重的担子，糟了更多的罪，实际上去却发不出声音，不肯喊疼，或者喊疼也没人听见。<br>伤痕文学本质上就是“岁月史书”，因为写作的人地位高、钱袋子足、嗓门大、笔杆子硬，背后有支持，所以他哪怕写小说编故事，那都是“历史的见证”，他们甚至可以代表“大多数民众”，说什么“沉默的声音震耳欲聋”。<br><br>他们不事生产，对社会所知有限，但是他们把毕生的精力都放在玩弄文字上，熟能生巧，这方面他们太专业了……举个例子，他们的“伤痕文学”中，不会刻画人类面临侵略的艰难处境、生死存亡的危机，不会刻画执剑人们为了全人类的伟大理想和坚定的意志，只会描绘“文明的倒退”、“威慑纪元的恐怖和压抑”，呼吁“自由、浪漫、给岁月以文明”。<br><br>他们会用“岁月史书”告诉大家，三体人是先进、文明、善良、道德高尚、不会说谎的，而人类是狡猾、野蛮、充满劣根性、需要拯救的、“三体人亡我之心不死”是个谎言，真正让大家过不好的，是了“独裁者罗辑”，所谓“三体不害人，罗辑才害人”、“青春才几年？<br><br>威慑四百年”、“这样活着，不叫活着”。<br>普通人都是穷人、弱者、没钱、没地位、没权力……人数再多，讲话也没人听，没人信，网络时代你稍稍留一点“截图”和“证据”，对边立刻条件反射一样跳起来大骂“XX余孽，你截图是什么目的？<br>你想清算谁”？<br><br>整个舆论都会和稀泥、拉偏架、说什么“不争论”、“不内斗”，淹没你的声音，他们甚至直接修改历史，把脏水全部泼到你的头上，把自己摘得干干净净白璧无瑕一尘不染。<br>历史上不也是如此吗？<br><br>地主阶级被土改，要喊疼，资产阶级被改造，要喊疼，贵族精英做了几天劳动者，也要喊疼，知识青年下个乡，要喊疼，干部们吃点苦，要喊疼，作家艺术家们下个基层，要喊疼……<br>那么农民被敲骨吸髓了几千年，要不要喊疼？<br><br>农民为国家贡献了几十年，交公粮、修水利、没收入……要不要喊疼？<br>工人为国家奉献了一辈子，然后“我不下岗谁下岗”，要不要喊疼？<br>农民工进城建设城市，再把子女送进城上学打工六个钱袋买房……要不要喊疼？<br><br>当然，你们可以说“你也可以喊疼嘛”，但事实是——嘴巴声量根本不对等。<br>世界上绝大多数的弱者、穷人、老实人没那么多心眼儿，能够活下去就很艰难了，没人有空去搞什么“伤痕文学”，编什么“岁月史书”，他们只是默默地疼着，默默地干着，默默地活下去。<br><br>但是那极少数人闲工夫多啊，能量大啊，意愿足啊……他们是愿意去搞“伤痕文学”，写“岁月史书”。<br>现在，《失去的三年》，不就出来了吗？<br>“伤痕文学”的本意不在文学，而在于“伤痕”，把自己描绘成“受害者”，这伤痕，就是它们日后获得政治地位的台阶。<br><br>只有他们极少数人的伤痕才是伤痕，而大多数的人的“苦难”，根本不配被提起。<br>大家要记住这一切，如果看不懂也没关系，将来，你只能说你没看懂，不能说你没看见。<br>',
'<h2>跟着好领导好好做事</h2>邓艾出身寒门，曾任“上计吏”——这个职位，大约就相当于如今市级财政局里的工勤人员。\n司马懿入仕的第一份工作，是“上计掾”，也就是市财政局的局长。\n为什么身处同一个系统，邓艾就只是一枚小小的工作人员，司马懿却能上来就当局长呢？\n这是因为司马懿乃是世家出身，祖上五代都是部级高官。\n邓艾人生最大的机遇，就是他在做上计吏时见了一次太尉司马懿。\n这次见面应该只是一次常规性的工作汇报，但邓艾靠着出色的表现，让司马懿极为欣赏，直接就把他调入了太尉府中任职。\n过不多久，邓艾又改任尚书郎——这个职位类似于今日的中办或者国办工作人员。\n所以人生的际遇是多么神奇，有时候这么一次偶然的会面，就让未来走向了完全不同的方向。怎么样才能升得了官呢？答案是：跟着好领导好好做事。\n你好好地给好领导打下手，等他做出成绩立了功升了官，水涨船高之下，你自然也能跟着往上走了。司马懿死后，他又先后听命于司马师、司马昭。\n几十年下来，邓艾已经可以称得上是战功累累',

'<h2>好的家庭关系</h2><br><div id="goodFamilytoc" class="toc"><a href="#goodFamilytopic-0" target="_self">“社会情感技能”</a><br><a href="#goodFamilytopic-1" target="_self">好的家庭关系，是为孩子“兜底”的情感之网</a><br><a href="#goodFamilytopic-2" target="_self">让孩子意识到家长也有情绪</a><br><a href="#goodFamilytopic-3" target="_self">察觉孩子的情绪学会和他们共情</a><br><a href="#goodFamilytopic-4" target="_self">帮助孩子认识情绪，表达情绪</a><br><a href="#goodFamilytopic-5" target="_self">划定界限，解决问题</a><br><a href="#goodFamilytopic-6" target="_self">营造积极支持社会情感学习的家庭氛围</a><br><a href="#goodFamilytopic-7" target="_self">管理家庭中的夫妻亲密关系</a><br><a href="#goodFamilytopic-8" target="_self">有效应对家庭中的冲突</a><br><a href="#goodFamilytopic-9" target="_self">鼓励父亲有效参与</a><br></div></center><br><br><br><br>如果一个人的社会关系崩坏了，那么他便无法获得正向的情感体验，对自己、对他人、对社会都会产生恶劣的影响。<br>脆弱、冷漠、暴戾，便是关系崩坏的部分产物。<br>也因此，近二十多年来，部分教育人士一直在全世界推广“社会情感学习”这个概念，它关乎着一个人是否能够获得幸福生活的能力。<br>他们提出一个理念，在教育中，好的社会关系（家庭、学校、社区、社会）胜过好的教育理念，而家庭教育尤其如此。<br><br>今天聊聊什么是“社会情感学习”以及如何培养孩子的“社会情感能力”。<br>同时，还准备了一份非常实操、硬核的“社会情感学习家庭活动指导手册”，家长跟着手册就能在家培养孩子这方面的能力。<br>老规矩，点亮“在看”，并在后台对话框回复“社会情感”，即可获取资源。<br><br><h3 id="goodFamilytopic-0">“社会情感技能”</h3>，关乎孩子获得幸福的能力！去年的时候，我解读了2021年美国儿童阅读大数据报告，当时的书单与往年最大的不同是，阅读报告中特意筛选出了一个社会情感学习（Social Emotional Learning，以下简称 SEL）的K-12书单，让孩子通过阅读这种温和、可持续的方式，认识各种正面的、负面的情感，并在故事和历史中找到共鸣和情绪出口，慢慢学会处理复杂多样的情感。<br>由此可见，国外对孩子“社会情感学习”越来越重视。<br><br>的确，一个人能否正确认识自己的情感，以及自己和家庭、社会的情感关系，可以说，关乎到他是否能够获得幸福生活的能力。那到底什么是“社会情感技能”呢？<br>为了弄清楚这个拗口的概念，我查阅了很多论文，终于找到一本非常权威的文本。<br>它是中国教育部和联合国儿童基金会“社会情感学习项目”系列的培训手册。<br>手册里对于社会情感学习是这样定义的：旨在帮助儿童和成年人，发展和提高有效生活所需要的基本技能的过程。<br>这些技能包括：<br><br>认识并管理我们的情绪，<br>学会关爱他人，<br>建立积极的人际关系，<br>做出负责任的决策，<br>有建设性和有道德地处理具有挑战性的情况。<br><br>它涵盖了小到如何辨别、面对伤心、失落，大到如何处理人生挫折，建立亲密关系、客观看待社会问题等等。这个概念源于1994年的美国。<br>被称为“情商之父”《情绪智力》的作者丹尼尔·戈尔曼与一位女性企业慈善家艾琳·洛克菲勒·格罗沃尔德共同创办了“学术、社会和情感学习合作组织”（Collaborative for Academic, Social and Emotional Learning，简称 CASEL）。<br>他们提出了社会情感学习（SEL）的理论。<br>SEL建立在“情商”，即情绪智力（Emotional intelligence）的理论基础之上，又比普通意义上大家理解的情商，包含更加广泛的含义，且目标更加远大。<br>它不是那种见人说人话，见鬼说鬼话的话术技巧，而是在根本上认识、认可自己的情绪，接纳自己的个性，并且在此基础上，延伸至自己与他人，与社会的关系。<br><br>它想要传授的技能就是，个体如何以合理的方式，充分自洽地生活在社会中，并保持自我的健康发展。<br>他们的主旨是：<br><br>“家庭、学校和社区合作，共同为孩子的健康发展提供支持；<br>所有的孩子都成为终身学习者，并且有自我意识，有关怀心，与他人紧密联系，是负责任的决策者；<br>每个孩子都能够发挥自己最大的潜力，在民主社会里“积极地、有建设性地参与”的愿景，和“使基于实证的社会、情感和学业的学习成为贯穿学前至高中教育的重要部分”的使命。<br>简言之，社会情感学习理论，是在全球范围内，包括中国，提倡家庭、学校、社会共同为孩子构建一个情感支持系统。<br><br><h3 id="goodFamilytopic-1">好的家庭关系，是为孩子“兜底”的情感之网</h3><br>一个人的社会支持网络越健全，生活就越有保障，也越有意义。<br>学校、社会的情感支持网络，需要国家制度去大力改造。<br>而作为家长，我们力所能及的，是为孩子提供怎样的家庭情感支持呢？<br>家庭教育是孩子情感学习的第一课堂，也应是为孩子兜底的情感之网。<br><br>先来看看我们的孩子在家庭之外，面临着什么样的社会现状。<br>当年丹尼尔·戈尔曼提出SEL理论时，他面临的学校教育现状是：校园危机日益严重：逃学、暴力、破坏公物、偷窃、吸毒、酗酒、少女怀孕、自杀等现象层出不穷。<br>青少年社会情感荒芜：极端利己主义、疏离社会、情感缺失，对悲剧事件的态度和评判超出常理，对弱者的疏离和漠不关心……<br>而现在，中国的基础教育普遍存在的问题是：<br>过分注重学业功利性，忽略了人的关系；<br><br>偏重认知训练，忽略情感成长。<br>这样做的后果是，家长和孩子用极大的热情和精力去追求片面的智力能力，将人物化为“知识的容器”，而无视个体丰富、多元的情感需求。<br>这“容易造就一些有知识没文化，有头脑没心灵的机械化的畸形发展的人”，“严重妨碍了人的社会性生存、发展和创造性的培养，影响人对自身生活意义的把握。”<br>这种教育理念引发的现实悲剧实在太多了，不胜枚举。<br>教育是发展人的，人性的健全发展才是教育的本质。<br><br>我们需要给孩子提供一个“亲社会行为”的孕育空间，而不是一张滋生反社会人格的温床。<br>面对当下的社会现状，一个家庭如何才能拥有健康的情感支持功能呢？<br>这份培训手册的“家庭教育指导”部分，有很具体的生活操作方法论和指导步骤。<br><br><h3 id="goodFamilytopic-2">让孩子意识到家长也有情绪</h3><br>家庭成员中的每个人都应该舒适地生活在这个集体中，让家长和孩子的情感，都在家庭中被看见，被接纳。<br><br>一个家庭，既是孩子学习情感的第一个集体，也是成人重要的亲密关系。<br>我非常反对一味鼓励家长“为了孩子”去奉献自己，克制自己。<br>当一个人在重要的家庭关系中得不到应有的情感接纳时，他是无法营造出祥和的家庭关系，享受家庭生活的。<br>健康的亲密关系，绝不是建立在不平等的基础上的。<br>家长不能一味忍让，同样的，家长也不能要求孩子一味隐忍在权威之下。<br><br>父母爱孩子，但不以爱的名义去控制孩子。<br>孩子爱父母，但不以此要挟父母为自己奉献所有。大家都需要在这个集体中被看见，被接纳，得到情感回应。<br>友善、温情、爱心与肯定，才会让家庭关系趋于健康。<br>我们需要察觉并认可自己的情绪。成年人也有不同的情绪，也会失控，无论是工作上的疲惫，委屈，还是生活中的挫折，这些都是正常人会经历的，我们要正视自己的负面情感。<br>在和孩子交流时，我们不用刻意隐瞒自己的负面情绪，回避与孩子进行情绪上的交流。<br><br>一味的回避，会导致孩子处理消极情绪的能力减弱。<br>当孩子做了什么让自己生气的事，“手册”中建议，家长要尽力“对事不对人”，采取如下做法：<br><br><b>表达自己愤怒的想法是合理的，但需要用无害的方式表达。<br>将关注到的焦点放到孩子的行为上，而不是性格。<br>有针对性地发表评论，并告诉孩子家长对他的行为的看法和态度。<br><br>如果发现自己很生气，依然可以理智地与孩子交流，互相理解彼此的感受，那就继续保持自己的状态，告诉孩子自己的想法，聆听他的回答，与他进行更多的交流。<br>如果感觉到自己因为太生气而不能清晰地思考时，不妨停下来休息片刻，等恢复平静后再回来。<br>当感觉自己要攻击或侮辱孩子时，应该停下来。<br>体罚、讥讽、威胁、蔑视或贬低类的话语都必须避免。</b><br><br>但当我们没有把握好分寸，一些伤害性的话脱口而出了，后悔了，又该怎么办呢？<br>那就向孩子真诚地道歉。<br><br>每个人都会犯错误，犯了错误，我们就改正。向孩子表达我们为什么会愤怒，为什么控制不住愤怒，而失控后，自己又是怎样的心态，并且为向孩子造成的伤害感到抱歉。<br>我们需要让孩子意识到，我们也是普通人，有弱点，有各种情绪，会失控，当失控造成了不良影响后，我们可以怎么去面对后果，从而为孩子树立一个如何处理后悔和伤心等情绪的榜样。家长不要吝啬于对孩子的道歉，这些歉意能够让孩子正确地辨认“是非曲直”，而不是一味忍让和接受。<br>当工作和家庭生活压力太大时，我们还可以给自己一个放空的机会，创造一些独处的时间和空间，通过任何我们喜欢的方式来宣泄情绪。<br>想要提高情绪感知能力的家长，还可以记录情绪，观察自己的情绪变化，从而更加了解自己，为自己的情绪找到合适的出口。<br><br><h3 id="goodFamilytopic-3">察觉孩子的情绪学会和他们共情</h3><br>我们需要时刻记得：孩子是以一个更单纯、更脆弱、更缺少经验的个体在面对生活。孩子的情绪不会自然消失，更不会因为我们说了句“别那样想”、“你这么想没道理”、“没有这样的事”就消失了。<br><br>我们似乎经常对孩子说这样的话：这有什么好怕的？<br>这件事情有这么难吗？<br>你怎么这么磨蹭？<br>为什么别人能做到，你做不到？<br>这些话并不能让孩子停止自己的负面情绪，反而加重了拥有这些情绪的负罪感。<br><br>只有当孩子说出自己的感受、认知自己的情绪、感到自己被人理解时，消极情绪才会逐渐消融。我们可以把孩子的消极情绪当作一次与孩子增加亲密感，并教他解决问题的机会。<br><h3 id="goodFamilytopic-4">帮助孩子认识情绪，表达情绪</h3><br>在孩子感受情绪时，我们可以帮助孩子为不同的情绪贴上标签，如紧张、担心、伤心生气、害怕等，让孩子认识到这些都是普通人会有的，经常遇到的情绪，是生活中不可避免的一部分。<br>我家孩子有些“胆小”，害怕很多东西，怕黑，怕虫，怕鬼，怕太激烈的场面……很多时候无法独处，需要陪伴。<br>我有时会因此愤怒，说一些刺激他的话，事后冷静下来，又非常后悔。<br><br>每个人都有自己害怕的东西，为什么他不可以？<br>于是我向他道了歉，和他聊了聊“害怕”这件事。<br>我坦白自己到现在，也是怕鬼的，睡觉的时候不敢把手脚伸到床以外的地方。“原来你也怕鬼啊！那爸爸呢，爸爸有害怕的事情吗？”<br>“当然有。<br>爸爸很害怕在公众场合说话，会全身发抖，流汗，把衬衫都弄湿了。”<br><br>“爸爸好惨。<br>那小姨呢？”<br>“小姨怕蟑螂，你没听见她每次都鬼叫吗？”<br>……<br>我们把家人的“害怕”都展现给了他，让他明白，这是一个大家都会有的情绪体验。<br><br>在我表达害怕的过程中，孩子正确理解了这个负面情绪，也接纳了自己，不会认为这是自己的错，自己是一个差劲的人。<br><h3 id="goodFamilytopic-5">划定界限，解决问题</h3><br>我们认同孩子的情绪，并不代表认同孩子在情绪下所做的一切行为。<br>我们也要让孩子明白，有些情绪所引发的行为是“不正当的，不被接受的”。<br>“指导手册”建议，我们可以将孩子的行为划分为三个区域： 绿色区域 ：代表家长希望并认可的行为。<br><br> 黄色区域 ：带表孩子的行为是家长不认可的，但根据不同的情况，可以选择包容。<br> 红色区域 ：绝对不能容忍的行为，包含伤害孩子自身、或者其他孩子构成危害的行为，也包括那些非法的或不道德的，不符合伦理、不被社会接纳的行为。<br>划定界限的同时，家长要让孩子知道，遵守或违反规定的后果。最后，思考可行的解决方案并付诸实践。<br>我们可以根据孩子不同的性格特质，采取相应的引导措施，鼓励孩子想出自己能够接受的解决办法，并给予一定的提示和帮助。这个解决的过程允许错误和反复，让孩子在错误中学习和成长，也是社会情感学习过程的一部分。<br>在家庭中展开社会情感学习的10点建议：<br><br>避免过度批评、嘲笑孩子（语言暴力）；<br>合理表扬，正确引导孩子；<br>了解孩子的生活世界；<br>将孩子的经历转化为成人的经历来理解；<br>当孩子遇到问题时，不把解决方案强加给他们；<br><br>给孩子选择的权利，尊重孩子的意愿；<br>分享孩子的梦想和渴望；<br>对孩子要诚实；<br>和孩子共同阅读；<br>保持耐心，理解和相信孩子。<br><br><h3 id="goodFamilytopic-6">营造积极支持社会情感学习的家庭氛围</h3><br>只有健康的家庭关系，才能有能量给予孩子正向的情感支持。<br>在家庭中体会不到幸福和支持的父母，同样也无法给到孩子应有的支持。<br>“手册”中为大家提供了一些处理亲密关系的原则，供大家参考。<br><h3 id="goodFamilytopic-7">管理家庭中的夫妻亲密关系</h3><br>一个家庭中的亲密关系，不仅仅有亲子关系，还有夫妻关系。<br>婚姻生活要和亲子生活分开。<br><br>我们不能只关注亲子关系，不重视夫妻关系。如何维系良好的亲密关系，要尽量做到避免家庭婚姻关系中的“四大杀手”：<br> 批评  对配偶人格的负面评论，有时还伴随指控对方的过失。<br> 蔑视  有意要羞辱或在心理上伤害对方。<br> 防御  用推卸责任的方式来回应对方，或者为自己的行为找借口。<br> 筑墙  夫妻间出现冷战。<br><br>一人在两人关系中筑起高墙，无论对方说什么都无动于衷，不做出任何表态。<br><h3 id="goodFamilytopic-8">有效应对家庭中的冲突</h3><br>孩子对情绪的体察是非常敏感的，任何成年人试图掩盖的负面情绪，都很难逃过孩子的眼睛。<br>所以，家长首先不要回避矛盾；再者不能把孩子卷入夫妻矛盾中，让他们产生负罪感；最后当矛盾解决了，要即时告知孩子，让他们放松。<br><br>不要把孩子当成婚姻冲突的武器。<br><br>否则孩子会逐渐觉得，自己对家庭矛盾负有责任。<br>不要让孩子夹在父母的中间。<br>不要在家庭冲突时，让孩子选择站队，这会对孩子造成非常大的困扰，无论他选择谁，都会被自己的背叛感折磨。<br>矛盾解决后，让孩子知道。<br>当孩子看到父母和解时，他们会重新获得平静。<br><br>为孩子建立情感支持网络。<br>让孩子的其他亲人或者朋友，老师，知道孩子目前正在经历的家庭冲突，让他们给予孩子一些情感支持。<br><h3 id="goodFamilytopic-9">鼓励父亲有效参与</h3><br>“手册”中强调，父亲在家庭教育中承担着重要的角色，对子女的社会情感能力发展产生极大的积极作用。<br>如果父亲能够认可孩子的情绪并帮助孩子解决问题，孩子在学校的表现会更好，与别人的人际关系也更和谐。<br>而一个在感情上远离孩子的父亲，将对孩子的成长产生极大的负面影响。<br><br>当然，这也需要母亲的帮助。<br>如果母亲过分绑定“母子/女关系”，因夫妻关系的不满而将父亲排挤在外，拉拢孩子一起孤立父亲，父亲就很难从中找到自己的角色，从而更加无法改善和妻子、孩子的亲密关系。<br>拥有一个良好的家庭关系，是孩子情感健康成长的基石。<br>家庭中的每个成员，都应该努力成为彼此的情感支持。<br>有了这样的情感支持网络，当我们和孩子各自再去面对外界所有的压力和不愉快时，才会有更强健的应对能力，更具有韧性。<br>',
'<h2>孙子兵法</h2><br>很多时候我们都误以为孙子兵法讲的就是打胜仗的秘籍 但如果认真的读完之后你会发现 孙子兵法并不是教我们怎样去战胜别人 而是教我们怎样立于不败之地<br><br>战胜别人和立于不败之地 是有很大区别的 比如说别人老是来找你麻烦 然后你每次都赢了 这叫胜利 但如果你强大到别人根本不敢来惹你 这就叫不战而胜<br><br><b>隐藏在孙子兵法里做人的3大谋略 让自己立于不败之地</b><br><br>孙子兵法的第四篇有一句 不可胜在己 可胜在敌 胜可知而不可为<br>从这句话我们也可以看出 孙子兵法的主旨不是求胜<br>他说如果你想让自己变成一个不可战胜的人 那就在于你自己 你必须先让自己具备这样的实力和本事<br>但是你能不能战胜对手 那就在于对方有没有给你可乘之机 成功或者胜利不一定是因为你有本事 也有可能是对方出现了失误<br>所以孙子说 在任何一场较量或者竞争当中 都可以提前预判 我们是不是有把握取胜 但如果你判断自己没有胜的机会 那就不可以强求<br>所以做人的第一个谋略就是赢了再打 也就是告诉我们一定要打有把握的仗 有了赢的实力和把握才动手 而不可以轻举妄动碰运气 因为胜利是不可以强求的 别人会不会失误 你管不了 但你可以管好自己 先把自己的实力提升到足够的高度 这样才能让自己立于不败之地<br><br>孙子兵法第6篇 孙子说善战者制人而不制于人<br>制人就是牵着别人的鼻子 智于人就是被别人牵着鼻子 其实就是主动和被动的关系 有点像打比赛一样 大家都比较喜欢打主场 因为如果你有主场优势 往往就可以控制比赛的节奏 这就是第二个谋略 在竞争的过程当中 要善于利用自己的资源 努力给自己创造主场优势<br><br>第三个谋略 知己知彼 胜乃不殆知天知地 胜乃可全 这是孙子兵法第10篇里面的一句话 这个其实是老生常谈呢 知己知彼大家都明白 不过孙子兵法的原话还是有一点不同 他说知己知彼 胜利才不会出现意外 但还不够保险 必须要同时懂得天时地利 这个胜利才有最大的保障 在实际的操作当中 知己知彼并不容易 因为每个人都会有自己的底牌和隐藏实力 很多人经常会犯一个错误 那就是花大部分的精力和时间去研究竞争对手 但是却忽略了研究自己 因为大家都觉得对自己很了解 最终的结果就是既没有搞清楚别人 也没有认识自己<br>所以有很多时候 认识自己比了解别人更重要 我们甚至可以这样来理解 知己知彼是胜利的先决条件 而如果可以做到真正认识和了解自己 就至少可以让自己不败<br>这3个谋略其实都是很普普通通的道理 因为孙子兵法 本来就没有太多的阴谋诡计 他也不是一部求胜之书 真正的百战百胜靠的都是绝对实力 对于个人而言 想要取得胜利 唯一的途径 也只有不断让自己变得更加强大<br>',
'<h2>道理并不能指导生活</h2><br>大家普遍有这样几种感觉：<br>1、在这个社会，如果是个正直的人，基本就是个任人宰割的人；<br>2、自己最大的问题就是不给别人添麻烦；<br>3、知道了，别说了，我是废人。<br><br>忍不住思考了下这个问题，这次准备从游戏开始聊。<br>在几乎所有的成长类游戏里，都有这样的一种设定：<br>1、需要不断做任务打怪升级，任务难度逐步上升；<br><br>2、任务完成后，都获得名声和金币的奖励，附带选择权，选择增强自己的属性或者获得什么新技能；<br><br>3、在打怪过程中不断捡装备；<br><br>慢慢想想，我们现实的世界好像跟这个确实很像，不过似乎又有点不太一样，差别在哪呢？<br>对，路径和容错。<br><br>游戏里其实事先已经把你的发展路径确定下来了，并且每次你完成一个任务，都会提示你下一个任务在哪。<br>如果做任务过程中挂了，可以再重新来一次。<br><br>现实世界里，最难的就是你很快就不知道下一步该干啥了，比如对于绝大部分人来说，前半生就是小学、中学、大学，基本上一旦上了大学，然后就懵逼了。<br><br>比如现在对人生最困惑的，可能就是土木老哥们，当年一腔热血，准备投身伟大的基建事业，一毕业，才发现世界怎么变成这样了。<br>前些年大火的计算机，如今也遭受重创，刚毕业的小孩们基本都陷入了迷茫。<br><br>因为现实世界里并没有任务提示，大部分家长也由于年代限制，并不能给孩子什么有益的指导，大学可以看作是一个分界线，上了大学之后，你下一步该干啥，除了有路径依赖的公务员家庭和山东人，大部分家庭都迷茫。<br><br>到了社会上更是这样，绝大部分人的命运就是掉进一个坑里，每天重复，再也没法向前一步。<br>映射到游戏里，相当于出了新手村之后，就在一个“低级任务”上来回做，耗费了太多的时间和精力，最后筋疲力尽，一回头，发现已经不再年轻了。<br><br>更难的是，游戏里你可以尝试不同的方式突围，大不了重新开一局。<br>现实里却因为成本太高，几乎没法去做。<br>比如你是一个土木老哥，觉得自己更适合画画，你敢转行试一试吗？<br>你可能说画画可以兼职，计算机能兼职吗？<br><br>此外更关键的是，在学校我们知道想学知识得有老师指点，如果没老师，那也有教材。<br>但是一旦到了社会，能有人指导，能有个路线图，就成了极少数人的特权，绝大部分人直接倒在了这一步。<br><br>所以无论是东西方，都对“导师”和“门徒（mentor/protege）”的概念调门起得很高，因为这就意味着有满级大佬到新手村指导新人。<br><br>我小的时候对这个世界最错误的理解就在这里，当时我以为这个世界就像是武侠世界一样，只要你武功足够强，就可以纵横江湖，并不需要什么贵人相助，能力才是最关键的。<br><br>后来慢慢发现，最起码在金庸的江湖里，没人能够自己独立练成绝世神功，一个都没，都得强人带，甚至有时候不止一个大佬带，更别说想建立自己的势力了”。<br><br>那问题来了，为啥大佬会平白无故去带一个素人呢？<br>总得找个理由吧？<br><br>于是金庸又让自己的主角几乎清一色出身名门，多多少少有点门第论。<br>不过以金庸前半辈子的见识，世界上成功者只有两类人，一类是出身名门的蓝血贵族，乔峰段誉这种，父辈声望和关系变成了这一代人的资源。<br>另一类是天赋过人，尽管没法查证亲爹妈是谁，不过“事实爹妈”也是名门，比如令狐冲这种。<br><br>可能金庸后来也厌倦了这种设定，也厌倦了以前所有的设定，包括自己苦心积虑建立起来的“江湖宇宙”，什么大侠，什么武林，都厌倦了。<br><br>于是写了个韦小宝，把前期的几乎所有设定全部抛弃了，甚至民族和江湖一起变成了笑话。<br>不过依旧跳不出韦小宝“个人天赋叠加强人传帮带”这个设定，因为这个几乎无解，想往上爬，就躲不开这个设定，并不是小说解决不了这个问题，现实里也躲不开。<br><br>慢慢想想，这倒也好理解，很多你认为复杂得没法下手的问题，其实可能在前人那里只是个初中水平的事。<br><k>人家早就经历过，也知道固定的套路，甚至知道捷径，教给你，瞬间就解决了。</k><br><br>学校里的小学生一眼就能看出来，他自己也知道，社会层面的小学生却不太明显，自己说不定也不太知道。<br><br>再或者大家玩游戏，应该经常见up主们一出新手村，就直奔一个“藏宝点”，在某个犄角旮旯找到一个神装。<br>我以前理解不了为啥游戏会有这么个设定，后来慢慢明白了，这才是真实世界的真实样子。<br><br>现实世界里，有些人年纪轻轻就达到了别人三辈子都达不到的高度，并不一定是他能力多突出（当然也不排除这种可能性），只是因为人家一出新手村，就在懂行的人指点下直奔藏有“神装”的地方。<br>或者他爹给了他一个。<br><br>也就是说，关于社会天阶，这玩意的关键并不是纸面知识，而是由各种错综复杂的关系和“隐知识”构成。<br>这玩意如果你独自闯进去，没人带，不是说肯定混不出来，而是说大概率的不断走弯路，或者干脆就在低位循环。<br><br>这里就有个关键问题，为啥那些“贵人”愿意拉你一把呢？<br><br><k>除了血缘，几乎没有例外，你们之间能够形成一个“互利体系”，类似大学研究生和导师那种关系，他是你老板，你是他员工，你给他打工干活，他帮你把学位搞到手。<br></k><br>说到这里，该大家解释下“正直”这事到底怎么用。<br><br>从上往下想就很清楚，如果你是个领导，你看着一个小伙子不错，准备让他替你干活，你希望他是一个什么样的人呢？<br><br>你肯定希望他和你组个队，你给资源和方向，他去干活，将来分成。<br>如果他表现不错，你就立了功，你升迁的时候自然要把自己的左右手带上。<br><br>这种情况下，你的小弟最基本素质就是肯定不能天天骗你，这成了小组织内耗了，如果说“正直”有啥用，这个时候最关键，因为不管你是不是个正直的人，如果让你的领导多次发现你不正直，那你基本上完了，因为他没法放心用你。<br><br>所以说把一个特定原则希望套在所有事情上边本身就是一种不成熟。<br><br>其次领导需要的是一个“问题终结者”而不是一个老实人。<br><br>比如几年前有个销售大佬跟我聊起来，说他一次去竞标，就出了事，一个关键文件找不到了。<br>按照流程，应该是尽快跟领导汇报，然后重新审批重新打印，但是可能就来不及了。<br><br>跟他一起的那人跟他起了争执，那个人坚决要跟领导汇报，别的歪门邪道都会导致他们这群人下个月就得投简历。<br>他觉得这事应该自己解决，后来谈不到一起，那人去跟领导汇报，领导也没啥好办法，长叹一口气，只能建议立刻去重新走流程。<br><br>而他决定冒险一把，自己伪造了一份，跟大家说出了事他负责，并且表示不要跟领导说，因为说了的话，领导相当于知情了，如果不阻止，那出了事就得负领导责任。<br>如果领导不知情的情况下，出了事完全他负责。<br>恰好查验也不严格，没被发现，顺利竞标成功。<br><br>后来领导有啥事都找他，跟他争执那人很快彻底边缘化了。<br>尽管领导知道他这个人并不是什么老实人，但他能担事能解决问题，出了事也不用领导负责，做成事领导却可以分一杯羹，领导为了自己的位子只能选他。<br><br>其实大家多接触一些，就能发现混到头部的人大部分都这样，为了解决问题往往肯冒险，也谈不上多正直，你可能鄙视他们，可他们确实混得很好。<br>真正传统意义上的“好人”非常少，当然了，也不一定是坏人，只是解决问题的时候啥都干得出来。<br><br>很多人觉得自己吃亏就在于太老实，其实可以再次从上往下看，如果你让一个领导把你提拔起来，你需要做到啥？<br><br>只有一个词，交付，领导交代下去的事，他要的是结果，如果每次都能顺利搞定。<br>时间长了，谁离不开谁还不一定，这就是一种“互利体”，领导走哪都得带着你，就好像程序员走哪都尽量带着自己的笔记本一样，甚至把键盘也带着，用惯了就离不开了。<br><br>在交付过程中你再聊“正直”，多少有点幼稚了。<br>此外不给别人添麻烦什么的，这个时候也别管了，收集一切可用资源，目标导向，把事情解决了为准，其他的都靠边。<br><br>甚至可以说，“正直”是一种策略，你可以选这个策略，也可以不选，按照自己的情况来。<br>此外还有“吹牛逼”这事，有时候为了谈成一个项目，为了让客户安心，你可能确实得适当吹一些建立威信，毕竟只要吹出去的都实现了，那就不算吹牛。<br>此外你也可以选择做一个诚实的人，让对方觉得你可靠，关键是得识别对方到底需要啥。<br><br>现在想想，大学生和社会人的主要差别就在这里，大学生喜欢聊一些根本没法操作的原则，社会人知道这个世界其实就是一个个任务组成的，具体任务中，原则都是可以动态调整的。<br>这倒有点像绝大部分成长类游戏里的设定，话又说回来，游戏也是对现实世界的模拟。<br><br>当然了，说到这里又有人要说，机会都给关系户了，普通人没机会了。<br><br>这个也没办法，至少在中国，关系跟重力似的无所不在。<br>不过一般来讲，几乎每个领导手底下都有三种人，形成了他的小圈子：<br>关系户； 马屁精； 打手。<br><br>关系户提供“政治资源”，毕竟领导要往上升，他需要跟上边处理好关系，关系户就是他的资源；<br><br>马屁精提供情绪价值和精神价值，毕竟谁都希望别人夸自己几句，你说你不需要，那是因为没人夸过你。<br>当领导的，经常为各种事惴惴不安，很需要一个马屁精来安抚精神。<br>所以只要有机会，身边都有这么个弄臣，马屁精是领导处在高度压力环境里不至于崩溃的解压阀。<br>大家也别太过在意，换你你也一样。<br>而且不要觉得那个技能很容易，非常非常难，比你去做打手要难得多。<br><br>而我上文说的，其实就是如何做打手，大部分人也只能做这个，大部分领导以前也都是打手出身。<br>把事搞定，成为领导的左膀右臂，让他信任你，离不开你，将来你再重复这个套路，网罗打手和马屁精。<br>职场天梯里，几乎都是这么运转的。<br><br>之前文章里说：初期看技术，中期看关系，后期看山头。<br>大概就是这么个意思。<br><br>现实世界里，越往上爬，人精越多，可能一个人就把这三种人都担当了。<br><br>当然了，你可能说自己干不了在职场和官场爬天梯，自己跳出去创业单干。<br>其实也是一样的，那时候你不需要讨好领导了，但是需要讨好客户，还有金主，技术骨干等等，你依旧需要想尽办法，用一切可用的资源。<br><br>孔子说求仁得仁，大家可以经常思考下自己想做什么样的人，如果想竭力往上爬，那可能就得“按需”把所有事都干了，少关注自己的感受，该干啥干啥。<br>就好像之前一个小伙伴说的，大学里他是一个有原则的人，毕业之后成了一个有底线的人，创业后变成了一个“动态底线”的人。<br><br>这让我想起来《人民的名义》里的祁同伟（咱们总聊这个电视剧，是因为这个电视剧可以聊），他出身贫寒，毕业后被送到基层派出所，为了禁毒挨了两枪后开悟了，去巴结大自己10岁的梁璐，正好梁璐他爹是政法委书记，从此开了挂。<br><br>侯亮平倒是个特例，一身正气，很多人说他这种人在官场肯定混不下去。<br>不过电视剧里说得很清楚，他媳妇背景很大，侯亮平是正儿八经的“赘婿”，也正是这种背景，侯亮平才能做到那么拽，这个人物塑造也比较假，以至于很多观众并不喜欢她。<br>至于侯亮平的媳妇啥背景，网上一堆分析的，都有理有据，大家有兴趣可以去看看。<br><br>某种意义上讲，他俩都是赘婿。<br><br>回到本文话题，现实世界和代码的世界差别极大，现实世界里处处阻力，如果凡事太过讲究原则，大概率稍微复杂点的事根本搞不定，尤其是激烈竞争的环境下。<br>问题是就跟游戏里一样，完不成任务，得不到声望和金币奖励，没法触发下一个任务，领导往往不会给你多次失败的机会，搞不定事很可能就被贴一个“不靠谱”标签，然后边缘化了。<br><br>这也是贴吧时代就有一句很难听的话，说是：<br>如果一个人能力很强，但混得很差，大概率他人品很好。<br><br>这个说法太黑暗，不过也不能说完全没有道理，在充分竞争的领域，真正的资源都很稀缺，顶级的头脑削尖脑袋拿出了全部招式，你把自己的一只手绑起来，确实有点吃力。<br><br>当然了，我并不是建议大家去做那种没底线道德沦丧的人，我是说跟游戏里一样，去做任务，在做的过程中慢慢体会什么样的玩法适合自己。<br>事实上这些年确实见过一些人，知道自己玩不了手段，坚持正直，反而得到了大家的普遍认可。<br>这条路整体来说比较难，而且需要更高的智慧把握尺度，毕竟你决定从此立一个诚实的人设，那也有很多话坚决不能说，如何平衡是非常难的。<br><br>说到这里，可能有小伙伴说，博主，你聊了这么多，是不是就是想说我这样没啥背景，没人指导，又没啥心眼的人彻底掉坑了？<br><br>当然不是了，我既在职场爬天梯，又在自媒体圈里搞写作，这些年有个很明显的感受就是我们自己只能决定事态的50%，剩下的得交给运气。<br>公司的事运气当然很重要，比如摊了一个只顾自己的领导，或者领导自己也不行，那跟着他干注定死路一条。<br>大家可以去了解下，无论是职场还是公职体系，碰到一个和自己合得来的领导对你是决定性的。<br><br>自己单干的时候“运气效应”尤其明显。<br>很多时候我随手写的文章阅读量爆表，反倒是精心查资料，有时候甚至看好几本书写成的文章，发出去之后毫无反应。<br>年底我统计了下，90%的订阅数是10%的文章带来的。<br>在自媒体这个圈子里，做得好的，往往是有自己个性的，反倒是传统媒体的人，在这个圈绝大部分都不行。<br><br>可见，<k>越是成熟的产业，想往上爬越难，越需要人提携。</k><br>新兴产业里相对好一些，每个人都是拓荒者，之前的经验都不大好用，所有人都站在了同一起跑线。<br>不过啥产业都是在大家毫不知情的情况下迎来爆发，等绝大部分人意识到的时候，可能大爆发已经结束了，那个行业也已经成了红海，有了分明的阶梯，没人带爬起来会非常难。<br>这也给很多骗子可乘之机，拿着一些过时经验出来卖铲子。<br><br>之前贴吧时代有篇文章，作者说他发现自己的父母啥道理都懂为啥没混出来呢？<br><br>等到自己到了一个阶段，道理也都懂，也没混出来，才明白，其实混成啥样，跟道理没啥关系，那些大而无当的道理并不能指导生活。<br>他尽管有大学学历，看了太多的书，但是和自己的父母一样，从没出过新手村，反倒是曾经很多看不上的人，尽管起点低，却一直在做任务，年头长了自然积累比他多。<br><br>所以说文末想跟大家还有我自己说，新的一年里，多去做，多去折腾，小变化带动大变化，坚持打怪升级，坚持从实践中获得新知。<br>',
'<h2>缺德的六种表现</h2><br>一个社会缺德的人多了，这个社会就会让人感到窒息，对未来不抱任何希望，甚至会选择不生孩子，因为在人们看来，把孩子生到这样的社会里来，是让孩子受苦受难的造孽。<br>我们一直在讲要使用德才兼备的干部，而且要以德为先，为什么要这样呢？<br>因为才决定了一个人做事的能力，德决定了一个人做好事还是做坏事。<br><br>如果占据重要领导岗位的人是一个能力很强但是缺德的人，就会是国家的灾难。<br>我们怎么去判断一个人缺德呢？<br>今天就来讲一讲缺德的六种表现，给大家一双识别缺德之人的慧眼。<br><br><k>缺德的第一个表现  对民生困苦冷漠无情</k><br>这样的人如果掌控了权力，不但不可能解决民生问题，还会制造出来民不聊生的问题。<br>更有甚者，不但不会顾及百姓基本生活，连百姓的生命都是漠视的，在这些人眼里，老百姓的生命不过是一个数字而已。<br><br>面对病毒威胁，有些专家就不把人命当回事，对自己的建言会引发什么后果抱有一种游戏心态，极不严肃，极不负责。<br>老人因为病毒感染死亡了，这无疑是一件令人痛心的事，即便我们不是那些老人的亲人，也会感到痛心，但是专家不会有任何内疚感，还会顺势推销外国药物再赚一笔。<br>甚至很多专家还在算人命的经济账，暗示老人的去世，国家可以节省多少支出，经济复苏会因此减轻多少负担，大量病人治病会贡献多少GDP，把经济发展为人服务扭曲为人为经济发展服务，这无疑是极为缺德的表现。<br><br><k>缺德的第二个表现 不操心你赚钱，只操心你花钱</k><br>每当经济遇到问题，专家们就高喊刺激居民消费。<br>老百姓难道都是傻子吗？<br><br>不想吃好吃的，不想喝好喝的，不想穿好穿的，消费还需要刺激吗？<br>不消费，要么是因为手里没有钱，不能消费，要么是因为对未来没有安全感，不敢消费。<br>这时候要做的不是刺激消费，而是要想办法提升老百姓的收入，增加老百姓对未来的安全感。<br><br>没有收入，消费就是无源之水，但是专家们操心过怎么增加老百姓的收入吗？<br>答案是没有。<br>他们更擅长用房子的首付掏空老百姓的六个钱包，还要通过房贷一次性拿走一个人三十年的收入。<br>在这样脆弱的资金链下，还怎么可能去大胆消费？<br><br><k>缺德的第三个表现 为了短期利益牺牲长期利益</k><br>很多人为了短期政绩或收入，给下一任或者后代子孙留下一个烂摊子，只看眼前，不管长远，这才有了先污染后治理的谬论。<br><br>为了赚眼前的小钱污染了环境，将来要投入几倍几十倍的资金去治理这个污染，唯一的好处就是增加了GDP，但是这种GDP毫无正面意义，与笑话没有区别。<br>这种顾头不顾腚的事情有很多，检测公司为了赚核酸检测的钱不惜造假，用一场场的全员核酸掏空了财政。<br>疫苗公司为了赚疫苗的钱不惜对中央政策搞阳奉阴违，明目张胆架空自愿原则。<br>留给未来的是一地鸡毛，在全世界独树一帜木秀于林的大好形势毁于一旦，给了外国人羞辱我们的机会。<br><br><k>缺德的第四种表现 对人极度苛刻</k><br>当年疫情刚开始的时候，就有中国人怀疑病毒是美国造。<br>这是合理怀疑，不知道为什么，有些人就是不把中国人民当父母，而是把美国当亲爹，对这种合理怀疑扣上造谣的帽子。<br><br>事后证明这种合理怀疑有没有必要呢？<br>当中国外交部也对美国进行质疑的时候，当俄罗斯在乌克兰发现大量实锤证据的时候，那些维护美国形象的人是不是应该站出来走两步，说说自己到底屁股坐在哪一边？<br><br>类似的苛刻还有在高速上以避免疫情传播为理由，不让司机下车，吃喝拉撒全在驾驶室里。<br>专家们不支持提高个税免征点，他们说5000元已经是非常高的一个收入了，但是他们支持对企业降费减税，降低出口价格惠及外国人。<br>这些专家没有听过苛政猛于虎这句话吗？<br>对老百姓极度苛刻，对大老板极度谄媚，这就是他们的缺德表现。<br><br><k>缺德的第五个表现 鼓吹弱肉强食的丛林法则</k><br>对于弱者，缺德的人不会萌生同情怜悯之心，还把弱者当作负担。<br>他们认为不应该怜悯弱者，弱者在这个世界里就是要被强者践踏的。<br><br>这种思想的源头在于，他们不认为更大的能力代表着更大的责任，而是把能力当做欺压别人的资本。<br>弱者都包括哪些人呢？<br>包括老人、孤儿、丧失劳动能力的人、病人，这些人应该得到社会的关爱，而不应该被当做社会的负担。<br>鼓吹西方社会弱肉强食的丛林法则，就是缺德的表现。<br><br><k>缺德的第六个表现 反对共同富裕</k><br>社会的美好不在于一部分人生活的美好，而是所有人生活的美好，如果还有人没有富裕起来，那么先富起来的人就有责任带领他们共同富裕起来，这不但帮助别人，也是帮助自己，因为贫富两极分化的社会是不稳定的社会，引发的动荡会反噬富人自身。<br>为什么很多富人明知道这一点，哪怕藏着十辈子用不着的钱也不肯帮助穷人一起富裕呢？<br>因为他们有各种恶趣味。<br><br>很多事，只有在面临生存压力的时候，人们才会被迫去做，比如出卖肉体。<br>如果所有人都富裕起来，没有生存压力，谁会去出卖肉体呢？<br>谁会逼迫自己去做不喜欢的事呢？<br>谁会逼迫自己谄媚不喜欢的人呢？<br><br>结语<br>一个社会缺德的人多了，这个社会就会让人感到窒息，对未来不抱任何希望，甚至会选择不生孩子，因为在人们看来，把孩子生到这样的社会里来，是让孩子受苦受难的造孽。<br><br>我们了解了缺德的人是什么样的，那么反过来也就能理解有德的人是什么样子。<br>德高望重，德高是原因，望重是结果，一个人的威望来自于有德，有德就是关心所有人的生存问题、收入问题、发展问题。<br>这包括建立一个良好的社会条件和解决人们工作生活中遇到的具体问题两个方面。<br><br>管子是怎么总结有德之人的六种表现呢？<br>那就是厚其生、输之以财、遗之以利、宽其政、匡其急、振其穷。<br>前三项属于建立良好的社会条件，后三项属于解决人们工作生活中的具体问题。<br><br>厚其生，就是能让百姓人人有活干，输之以财就是能让生产的产品都卖出去，遗之以利就是持续改善生活生产条件，宽其政就是不眼红百姓的财富据为己有，匡其急就是老百姓遇到意外灾难要及时进行救助，振其穷就是追求共同富裕，不让社会上存在穷人。<br>想知道谁是有德之人，谁是缺德的人，对照上面写的标准去对照分析就可以了。<br>',
'<h2>10 Powerful Ways to Be More Confident</h2><br><br><div id="MoreConfidenttoc" class="toc"><a href="#MoreConfidenttopic-0" target="_self">Confident People vs Doubtful People</a><br><a href="#MoreConfidenttopic-1" target="_self">1. Be Specific - What Are You Not Confident in?</a><br><a href="#MoreConfidenttopic-2" target="_self">2. Uncover What Gives You Confidence</a><br><a href="#MoreConfidenttopic-3" target="_self">3. Be True to You</a><br><a href="#MoreConfidenttopic-4" target="_self">4. Remember You Are 100% Smart</a><br><a href="#MoreConfidenttopic-5" target="_self">5. Stop Comparing Yourself</a><br><a href="#MoreConfidenttopic-6" target="_self">6. You Are Enough</a><br><a href="#MoreConfidenttopic-7" target="_self">7. Acquire New Skills</a><br><a href="#MoreConfidenttopic-8" target="_self">8. Change Your State</a><br><a href="#MoreConfidenttopic-9" target="_self">9. Find Yourself a Cheerleader</a><br><a href="#MoreConfidenttopic-10" target="_self">10. Just Do It</a><br><a href="#MoreConfidenttopic-11" target="_self">Final Thoughts</a><br><a href="#MoreConfidenttopic-12" target="_self">More Tips About Building Confidence</a><br></div></center><br><br><br><br>Confidence - it\'s a powerful word and an even more powerful feeling. <br>Can you remember a time in your life when you felt confident? A time when you felt unstoppable... on top of the world? Now imagine you could feel that way more often. <br><br>What impact would that have on your health and well-being, your career, your relationships?<br>Not only does being confident feel good, it helps you seize potential opportunities, take more chances and make that big change or take the next step in your life and career. <br>Life is crazy, busy and beautiful. <br><br>Figuring out how to be more confident is just part of the journey.<br>So how to be more confident?<br>Lack of confidence can stem from many places.<br><br>Perhaps, growing up, your parents said a certain career was outside your reach and you could \'never do that\'. <br>Or maybe you have a belief system that says \'I could never start my own business, I\'m not entrepreneurial\'.<br>Perhaps you had a bad experience which opened the door for self-doubt to creep in. <br><br>Or maybe your inner self-critic is telling you \'you can\'t\' or \'you\'re not good enough\'. <br>Maybe (ok, likely) you\'re comparing yourself to someone else - a friend, colleague or spouse.<br>Or perhaps you feel there is something missing in your life - a relationship, the dream job, kids, a degree or title.<br><br>In my work with thousands of clients, it seems most (if not all) of us struggle with confidence in some area, or at some point in our lives. <br>Whether that be confidence in our appearance, abilities, relationships, careers, decision making, and social situations.<br><br>We all have crises of confidence. <br>Times we are self-conscious and moments of self-doubt. <br><br>And, if your lack of confidence is keeping you in a bad job or poor relationship - or keeping you from moving forward in your life or career, you\'re not alone.<br><h3 id="MoreConfidenttopic-0">Confident People vs Doubtful People</h3><br>Confident people believe in themselves and have a positive mindset. <br><br>People lack confidence feel insecure about themselves and their decisions.<br>Let\'s take a look at this infographic which illustrates the differences between a confident person and an insecure person:<br><img src="https://cdn.lifehack.org/wp-content/uploads/2018/03/15223710/confident-vs-insecure-people1.jpg"><br><br>So, how can you be more confident? Here\'s your complete, step-by-step guide:<br><br><h3 id="MoreConfidenttopic-1">1. Be Specific - What Are You Not Confident in?</h3><br>First things first, let\'s get specific.<br><br>In order to tame the demon, you\'ve got to name the demon. <br>Where do you lack confidence? When do you feel self-doubt and your negative emotions creeping in? Where do you feel your skills or abilities are limiting you? Where would you like to have more confidence?<br>Once you get specific, it won\'t feel so overwhelming as you\'ll have something tangible to tackle.<br><br>Maybe you want the confidence to go out on your own and start a new business? Or maybe you\'d like to go back to school to get the degree you\'ve always wanted? Perhaps you\'d like the confidence to go on an adventure or take a trip you\'ve been thinking about for some time.<br><h5>How?</h5><br>Take a moment now, identify and put into a complete statement: Where do you specifically want to have more confidence?<br><br><h3 id="MoreConfidenttopic-2">2. Uncover What Gives You Confidence</h3><br>This is personal, so it will vary from person to person. <br><br>There\'s no one size fits all approach to confidence and what works for one, won\'t always work for another.<br>How can you figure out what gives you confidence? Think about a couple times in your life when you felt <em>most </em>confident.<br><br><h5>How?</h5><br>Now, think about what was it <em>about those times</em> that made you feel so empowered.<br><br>Was it the environment you were in? Something you were doing? A feeling you had? The more you get clear about this for yourself, the easier it will be to tap into when you need it.<br><h3 id="MoreConfidenttopic-3">3. Be True to You</h3><br>One of the surest ways to lose confidence is try to be someone else. <br>One of the best ways to build your confidence? <a href="https://www.lifehack.org/articles/communication/10-reasons-true-yourself.html" data-lasso-id="129796">Be true to yourself.</a><br>When you\'re trying to be someone you\'re not, every part of you resists it. <br><br>You are not everyone else. <br>You are you. <br>And the more you can understand <em>who you are</em> and <em>what you value</em> the stronger you will be.<br><br>When you stray away from who you are, you lose confidence because it\'s \'just not you\'.<br><h5>How?</h5><br>Think about what makes you, uniquely you. <br><br>Write it down. <br>Think about what you value and what\'s important to you. <br>Write that down, too.<br><br><h3 id="MoreConfidenttopic-4">4. Remember You Are 100% Smart</h3><br>When one of my daughters was in the 4th grade, her teacher gave an assignment called 100% smart. <br><br>In this activity, the kids had to make a pie chart and identify what percentage smart they were in each of the following areas; people, self, body, math, word, music, art.<br>For example, my daughter was 25% body smart, but only 5% art smart. <br>This was such an insightful exercise for her and something I have shared with many clients over the years. <br><br>She realized that even though she lacked confidence in art, there were so many other areas where she <em>excelled</em>.<br><br>This is true for everyone. <br>So, maybe you\'re not the best public speaker, but are you a great parent, smart with your money, or creative?<br>Too many people spend way too much time trying to improve, change, be more of this or less of that. <br><br>Instead, what if you spent more time acknowledging your talents, skills and successes?<br><h5>How?</h5><br>Try this for one week: at the end of each day, write down at least 3 things that you did well, felt good about, or were proud of yourself for. <br><br>Know your strengths, know your talents and know you\'re 100% smart.<br><h3 id="MoreConfidenttopic-5">5. Stop Comparing Yourself</h3><br>Nothing zaps your confidence more than comparing yourself to others. <br>Especially now, with social media and the wonderful opportunity to judge yourself against so many others! Lack of confidence comes from a gap in where you see yourself and where you think you should be.<br>Imagine you are preparing to give a big presentation or speech. <br><br>So you do your research, which includes watching some of the best speakers in the world doing their Ted Talks. <br>Of course you are going to feel inferior.<br><br><h5>How?</h5><br>Stop comparing yourself to others. <br><br>Just stop. <br>If you still feel a compelling need to compare - compare yourself to yourself. <br>Measure how far <em>you\'ve</em> come. <br><br>See how much improvement <em>you\'ve</em> made. <br>Acknowledge <em>your </em>wins and successes.<br><h3 id="MoreConfidenttopic-6">6. <br>Realize You Are Enough</h3><br>This may sound a little bit corny, but try it. <br>This positive affirmation will resonate at a deep level and have a powerful effect on your subconscious.<br><br><h5>How?</h5><br>Every day for the next 21 days repeat this mantra<em>“I am enough.”</em>Don\'t just say it, but feel it, deeply, at the core of who you are.<br>Want to get more specific? Replace \'enough\' with whatever word you\'d like to \'be\'. <br><br>What would give you the most confidence?<br><em>I am brave. <br>I am strong. <br><br>I am smart. <br>I am beautiful. <br>I am confident. <br><br>I got this.</em><br><h3 id="MoreConfidenttopic-7">7. Acquire New Skills</h3><br>Since confidence is often directly linked to abilities, one of the best ways to build your confidence is to get new skills or experience and <a href="https://www.lifehack.org/814949/youll-only-live-your-best-life-once-you-step-out?itm_source=www.lifehack.org&amp;itm_medium=seo-article&amp;itm_campaign=cold-to-warm&amp;itm_content=text-link&amp;itm_term=101-article" data-lasso-id="129797">step out of your comfort zone</a>.<br>Growing your skills will in turn grow your confidence. <br>And please, as you work on building your skills and expertise, don\'t mistake a lack of <em>perfection</em> for a lack of <em>ability</em>. <br><br>No one is perfect. <br>But if you\'ve got a perfectionist bone in your body (like I do), it can make you think that just because you\'re not the best, that you\'re not good at all.<br><br>Make sure to check yourself - am I really not good at this, or am I not good as I want to be <em>just yet</em>?<br><h5>How?</h5><br><br>Ask yourself: Is there a specific area where you are lacking confidence? How can you expand your expertise in this area?<br><h3 id="MoreConfidenttopic-8">8. Change Your State</h3><br>Changing your physical and mental \'state\' is one of the quickest ways to access a feeling of confidence. <br>To do this, you need to know what the state of \'confidence\' looks, feels and sounds like for you.<br><h5>How?</h5><br><br>Here are a few strategies you can use to access that:<br><br>Remember - Think of a specific time, associated with feeling confident. <br><br>Sink into that feeling deeply and moment by moment relive every detail.<br>Imagine - Imagine how you would feel if you were confident. <br>How would you act? Feel? Be?<br><br>Modelling - Think about someone you know who exudes confidence. <br>Imagine what that person would do.<br><br><br><h3 id="MoreConfidenttopic-9">9. Find Yourself a Cheerleader</h3><br>Yes, while I understand confidence is a state from within, you can also boost your confidence by the people you choose to spend your time with.<br><br><h5>How?</h5><br>Make a concerted effort to surround yourself with others who provide encouragement, positivity, and inspiration.<br>Spend more time with people who \'get you\' and see all of your greatness - and less time with those that zap your confidence or cause you to feel self-doubt.<br><br><br><h3 id="MoreConfidenttopic-10">10. Just Do It</h3><br>When Nike came up with this slogan in the late 80\'s, they knew just how to get the general population off their butts and moving. <br>Turns out, this is a great strategy for being more confident too.<br><br>When you stand at the edge of the water; waiting, wondering, worrying if you can do something, you lose confidence. <br>Your fears creep in and you begin to doubt yourself. <br>But when you take a leap of faith, jump in and get started, your confidence immediately builds.<br><br>Action builds confidence and each step you take builds it further.<br><h5>How?</h5><br>Think of one step you could take right now that would get you moving in the right direction. <br><br>Then Just Do It and see what happens. <br>An incredible thing about human brain is that once it realizes something is working, it will keep that momentum going!<br>To get you to start taking action, join the free <strong><a href="https://www.lifehack.org/focus-fast-track?utm_source=blog&amp;utm_medium=article&amp;utm_campaign=goal_articles&amp;utm_term=683919&amp;utm_content=goal_articles" data-lasso-id="129798">Fast-Track Class - No More Procrastination</a></strong>. <br><br>In this focused-session, you will learn how to beat procrastination and start to take small steps and make your goals happen. <br><br><h3 id="MoreConfidenttopic-11">Final Thoughts</h3><br>Being more confident starts with one thing - YOU.<br>YOU making the decision to take action. <br>And when all else fails, YOU can make a choice.<br><br>YOU can choose to be confident. <br>YOU can choose confidence over fear and self-doubt.<br>Your mind believes what you tell it. <br><br>If you continue to tell yourself the story that you are not confident, you will believe it and your self-doubt will continue. <br>But if you tell yourself you can do it, that you got this, your mind will believe that too.<br><br>Remember, fostering a strong sense of confidence is critical to experiencing overall levels of health, happiness and success.<br>And once you get started you\'ll be unstoppable. <br><br><strong>Be brave. <br>Be confident.</strong> You got this.<br><h3 id="MoreConfidenttopic-12">More Tips About Building Confidence</h3><br><a href="https://www.lifehack.org/698175/how-to-gain-confidence" target="_blank">How to GainConfidenceand Really Boost Your Self Esteem</a><br><a href="https://www.lifehack.org/565816/low-self-esteem" target="_blank">Signs Of Low Self-EsteemAnd The Root Causes You Might Not Know</a><br><br><a href="https://www.lifehack.org/688465/how-to-build-self-esteem" target="_blank">How to Build SelfEsteem(A Guide to Realize Your Hidden Power)</a><br>',
'<h2>tips to make life smoother</h2><br>One of the most important is to plan ahead and set yourself up for success every day. <br>Prioritizing your time is also critical - focus on what\'s important and don\'t waste time on things that aren\'t. <br><br>Exercise is another key factor in making life smoother. <br>It helps clear your mind, maintain stress levels, and balance your life.<br>Developing good routines is also essential to making life easier. <br><br>Every day should start with a good routine that sets you up for success. <br>Practicing self-care, not taking anything personally, and letting go of toxic people are other ways to make life easier. <br>Accepting that some things can\'t be controlled can also help make life smoother.<br><br>Slowing down more in life can also lead to less stress and anxiety. <br>Cutting back on social media time, keeping a daily journal, trying something new, and not multitasking are all ways to slow down more in life. <br>Questioning everything and not putting good life on hold are other tips for getting the most out of life.<br><br>In summary, there are many tips to make life smoother including planning ahead, prioritizing your time, exercising regularly, developing good routines, practicing self-care, letting go of toxic people, accepting that some things can\'t be controlled, slowing down more in life by cutting back on social media time or keeping a daily journal or trying something new or not multitasking.<br><br><br>',
'<h2>万恶淫为首，论迹不论心，论心世上无完人</h2><br>首先要上一节语文课，讲一下这个标题，否则有些思想不健康的人就会想到很多不健康的事。<br>无论你翻任何一本词典，甚至是百度百科和360百科，标题里淫的解释都是<k>过度、放纵、无节制</k>。<br><br>万恶淫为首的释义，指的是<k>过度和放纵是一切恶形成的开始。</k><br><br>还不懂的，可以多看看<k>淫雨霏霏</k>之类的古词汇。<br>还有一句脍炙人口的话其实更能帮你理解这堂语文课，那就是<k>“富贵不能淫，贫贱不能移，威武不能屈。”<br><br></k>如果淫代指某些思想不健康的事情，那“淫”、“移”、“屈”三个词就互不对称，淫字的格调就下降太多太多，但如果淫的释义是过度和放纵，那这三个词就形成了完美的对称，大气磅礴。<br><k>不管是万恶淫为首，还是富贵不能淫，这些格言都是用来警示上位者的。</k><br><br>任何一个上位者都有私欲，都不可能一心为公，偏偏这些人权势滔天，一句话就可以影响众多人的命运。<br><br>而这些上位者熟知人心和政坛规则，猫哭耗子和鳄鱼的眼泪等把戏玩的是炉火纯青，真真假假，假假真真。<br>所以我们评价这些高官显贵，必须<k>论迹不论心。<br>不论你的出发点和说辞是什么，我们只看结果。</k><br><br>这就是“万恶淫为首，论迹不论心，论心世上无完人”的解释。<br>用来阐述中美之间的制度优劣，再合适不过。<br>普通人的世界观中美意识形态的差别，本质上是社会主义制度和资本主义制度的差别。<br><br>全世界共有233个国家和地区，但社会主义国家只有5个。<br>这才是中国对外舆论战始终弱势的根本原因，因为资本主义才是当今世界的主流制度。<br>到底是资本主义好，还是社会主义好？<br><br>这个问题其实很有趣。<br><k>相信资本主义好的人，你们看过《国富论》么？<br>相信社会主义好的人，你们又对《马克思主义政治经济学原理》了解多少？<br><br></k>你连这些最基础的知识都没掌握，哪来的勇气评判这两大制度。<br>甭管谁好谁坏，这两大制度都是人类智慧的结晶，不是一般人有资格挑战的。<br>所以从理论层面去宣传本国制度的好坏是完全不可行的，因为你的理论太艰深了，普通人根本看不懂，更别提认可你。<br><br>普通人评价制度的好坏，手段极为简单粗暴。<br>那些理论层面的弯弯绕绕我不懂，也没兴趣去钻研。<br><k>谁让我过的好，谁就是好制度。</k><br>席卷全球的红色革命1917年10月25日，十月革命一声炮响，俄罗斯成了一个工人当家作主的苏维埃国家。<br>全世界的人类突然发现，在资本主义制度和封建主义制度之外，居然出现了第三条路。<br>在随后的几十年里，苏联成了全世界工人心目中的圣地。<br><br>这些向往苏联的人，基本没人懂马克思的理论，甚至很多连识字都困难。<br>苏联充满了莫大吸引力的原因只有一个，那就是苏联的工人生活的很幸福。<br>1840年鸦片战争爆发时，美国最富有的1%人群拥有全国资产的1/3，前1/10富裕的人拥有80%的社会财富，贫富差距极其巨大。<br><br>但如此巨大的贫富差距，并没有导致美国的解体，甚至没能引发什么动乱。<br>因为外国更差，全球都很差，换谁上台都一样。<br>1870~1880年，美国陆续成立了大量的工会组织，如钢铁工人联合会、铁路工人联盟、劳工骑士团等。<br><br>但这些组织统统被政府定义为非法流氓组织，遭到残酷镇压。<br><img data-ratio="0.6097902097902098" data-s="300,640" data-type="jpeg" data-w="715" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GguNpd08Rgaicl58lHswHjkictePLich2EAx75TcRNAorlicKphO4NcsVYHQjgWxIBdeXkLWK5tnaBhAw/640?wx_fmt=jpeg"  />1920年代时，美国钢铁工人每周的工作时间一般为63~65个小时，匹兹堡的钢铁公司甚至让工人每周工作7天，每天工作10~12个小时。<br>1914年时，亿万富翁洛克菲勒的公司掀起了工人罢工，要求8小时工作制。<br><br>但洛克菲勒给出的回应是私人保卫队的机枪扫射。<br>但是苏维埃俄国刚立国，就在1917年11月11日，颁布了《关于八小时工作制》的法律，开世界之先河。<br>从这一天开始，俄国的工人每天只用工作8小时，苏联劳动法还规定工人每年必须有两个礼拜是在疗养院中度过的，同时国家还提供免费教育、免费医疗、免费住房。<br><br>这种待遇，好到让英美国家的工人难以置信，不可想象，开启了一个让全世界工人目瞪口呆的新时代。<br>这令人眩目的福利，让苏维埃俄国迅速成为了全世界所有工人的圣地，大家纷纷效仿之。<br>马克思主义说了啥，到底好不好，这些都不重要。<br><br><k>重要的是，工人的待遇真的变好了，这比什么都重要，社会主义就是好！<br></k>1921年，美国工人阶级终于觉醒了，在肯塔基州爆发了震惊世界的“布莱尔山之战”，上万美国工人发动了起义，试图推翻资本主义制度，但很快被政府军用机枪和飞机给镇压了下去。<br>为缓和社会矛盾，资本家们纷纷做出了退让。<br><br>1924年，法国的资本家们投票通过了所得税法案，同意对资本征收最高不超过60%的所得税。<br>要知道，就在1914年，这个法案还遭到了法国资本家的一致否决。<br>为什么突然松口？<br><br>因为法国的精英阶层，认为哪怕对资本征收重税，也比发生布尔什维克革命之后被没收全部家产要强。<br>这是一种倒逼行为。<br>曾经的精英们认为普通人毫无价值，既不发明新的技术，也没有发明新的商业模式，具有极强的可替换性。<br><br>工人都没了，那就再换一批就是，地球上根本就不缺人。<br><k>没有工人，太阳会照常升起，但没有资本家可不行。</k><br><br>但现在工人们用实际行动展示了自己的力量。<br><br>我们不仅能罢工，我们还能起义，甚至还有能力建立自己的国家。<br><k>没有资本家，这个世界一样转，但没有工人可不行。</k><br><br>1930年代，美国的资本家们终于妥协了，承认工会是合法组织，并颁布了一系列有利于劳工的法律规定，劳资暴力冲突于是渐渐消失。<br><br>二战之后，苏联那强大的战斗力，让世界震惊。<br>工人建立的国家，不仅给的福利待遇好，而且战斗力居然那么强大，是资本主义国家根本不可能摧毁的那种强大。<br>于是全世界再度掀起了一股红色革命的潮流。<br><br>1945年8月到1946年7月，全美国掀起了42起万人以上的大罢工，生产秩序濒临崩溃。<br>资本家们让步了。<br>1946年秋季，美国颁布了新的劳动法，宣布全美劳工可以享受双休日、带薪年假、福利费等，并上浮了最低工资，安抚了本国工人。<br><br>与此同时，美国对全国的共产主义势力发起了大清算。<br>1946年底，美国商会出了一本书，叫《共产党在美国的渗透：<br>它的实质以及与之作斗争的方法》，声称美国的广播电台、出版社、电影制片厂、剧院都这些宣传阵地都已经被红色的莫斯科势力给占领了。<br><br>1947年3月22日，杜鲁门发布总统令，对全美国所有的政府工作人员进行政审，凡是具有共产主义思想倾向的一律开除。<br>整个美国，在苏联的舆论宣传之下瑟瑟发抖，不得不严防死守，苟延残喘。<br>但这种死守是没有意义的，苏联对西方工人的吸引力越来越强。<br><br>到了六七十年代，苏联的多个经济指标和工业技术已经达到甚至超过了美国的标准，经济发展势头极为迅猛。<br>在人均寿命、热量摄入量、识字率等多个社会指标上，苏联也已经赶上了美国的水平。<br>且由于高福利的存在，整个苏联人民的幸福感非常之强。<br><br><img data-ratio="0.8176470588235294" data-s="300,640" data-type="png" data-w="510" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GguNpd08Rgaicl58lHswHjkicSyESgCUhCIZhLXMhRLFmIvLsHqibiblJft2r5HBjHu9QF1wjIaKRYG2w/640?wx_fmt=png"  />无论是在军事力量的对抗上，还是在舆论阵地的宣传上，苏联都全面碾压美国。<br>比拼意识形态和舆论攻势，苏联从来没怕过美国。<br><k>依仗的不是马克思主义，而是苏联工人当时优渥的生活和休闲的日子，这种铁证比什么宣传工具都好使。</k><br>但短短20年后，繁花似锦的苏联就解体了，彻底消散。<br>精英和平民谁更重要？<br>资本主义和社会主义的差别，<k>核心其实在于对精英的态度。<br><br>资本主义认为人类的进步是依靠精英推动的，科学家、资本家、政治家这些精英才是人类社会发展的源动力。</k><br><br>而平民是依赖于精英存活的，是精英们创造了财富，普通民众都是累赘。<br>所以资本主义国家的人都信奉物竞天择，适者生存。<br><br>所谓资本主义，其实就是精英主义，因为资本都在精英手中。<br><k>而社会主义则坚定的认为，人类的财富是由劳动人民创造的，是普通人创造了财富，资本家们什么贡献都没有，只知道依靠技术优势和资本优势来凭空剥夺劳动人民的血汗。</k><br><br>这种价值观差异，带来了一系列的不同政策。<br><br>在苏联的后期阶段，因为过度工业化，只有1/9的资源被投入到了民生，导致苏联人民的生活水平被美国拉开了差距。<br>但这并不是苏联垮台的原因，最多只是让苏联的吸引力没有那么强了而已。<br>放眼全球，经济和生活水平比苏联差的国家不知道有多少，谁垮台都轮不到苏联政府垮台的。<br><br>苏联之所以完蛋，是因为红色精英们背叛了共产主义。<br>后期的苏联，极度腐败，而且是高层带头腐败。<br>勃列日涅夫的月薪只有880卢布，家里却塞满了劳斯莱斯、林肯等豪华跑车，足足50多辆。<br><br>受贿的名表、名画太多，以至于没地方放，不得不在莫斯科专门找了套房子存放这些贵重物品。<br>整个苏联的红色精英们，都被腐化了。<br>这些精英也很委屈，我那么聪明，那么勤奋，带领苏联的人民取得了那么大的成就，让他们生活的那么幸福。<br><br>凭什么我要和一个高级技工拿一样的工资！<br>收点钱，改善一下生活，那不是理所应当的么？<br>美国一个律师，工作几年后就能住上比苏联高官更大的房子，生活的更加优渥，而且可以合理合法的赚大钱。<br><br>苏联精英们的心态失衡了。<br>按社会主义制度，人人必须平等，所有人的收入都要差不多，不能有太大的差异。<br>社会主义制度，成了限制苏联精英享受生活的最大枷锁。<br><br>1991年6月，苏联解体前夕，美国对莫斯科做了一个调查，结果表示在苏共精英中，9.6%的人赞同共产主义，12.3%的人赞同社会主义，76.7%的人赞同资本主义。<br>而同期的一项民调显示，70%的普通苏联人不同意苏联解体转为资本主义制度。<br>但最终苏联还是义无反顾的解体了，因为执政的苏联共产党内部，绝大多数精英都反对共产主义，他们向往那个对精英无比友好的资本主义。<br><br><k>苏共的精英，亲手革了苏共的命。</k><br><br>社会主义对普通人具有吸引力。<br>资本主义对精英具有吸引力。<br><br>但偏偏所有体制的国家，都是由精英掌握政权的，普通人大部分时候斗不过精英。<br>所以社会主义国家很难建立，数量极少，且不稳定，资本主义国家才符合人性。<br>一个社会主义国家，需要一群极其天才和伟大的社会精英，主动牺牲自己应享受的一切才有那么一丝机会成功建立。<br><br>苏联有列宁等人，中国有毛泽东等人，一辈子都是苦行僧式的生活，从没考虑过个人。<br><img data-ratio="1.6397694524495676" data-s="300,640" data-type="png" data-w="347" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GguNpd08Rgaicl58lHswHjkicJeZSzKGialkdTsYOy5dr6oNZf0iaIR6SccIqdII0fic84mbiciaKicYcNXoA/640?wx_fmt=png"  />在这个社会主义国家建立后，代代领导层都必须具备为人民牺牲的精神，和个人享受基本绝缘。<br>只要有一代政治领导层没能扛得住诱惑，那一二十年内一切都会成为海市蜃楼。<br><br>一旦红色精英阶层开始追逐个人享受和财富积累，那整个国家会迅速自我坍塌。<br>所以中国严打腐败，即便你为国家做了再大贡献，也只能给荣誉，不能给金钱，更不能依靠受贿的手段拿金钱。<br>这对于精英们的智商和贡献来说，其实是不公平的。<br><br>但惟有一群这样的人存在，社会主义国家才能稳定运行，社会主义的民众才能幸福生活。<br>社会主义和资本主义之争，本质上是平民和精英之争。<br><k>究竟是平民重要，还是精英重要？<br><br></k>姓社还是姓资苏联的失败，代表在当前的生产力水平下，依靠社会精英的自我牺牲来推动科技的进步和社会的繁荣是不太现实的。<br>而依赖于大量社会精英推动的科技和经济，其发展更是不可持续。<br>没办法源源不断的诞生那么多具备自我牺牲精神的社会精英。<br><br>苏联没有，中国脱离百年惨痛殖民史后，也渐渐的没有了。<br>在80年代，邓小平其实就看穿了这一点，他提出了很多理论，如：<br>发展才是硬道理。<br><br>实践是检验真理的唯一标准。<br>不管是黑猫白猫能抓到老鼠就是好猫。<br>科学技术是第一生产力。<br><br>这些理论的核心目的只有一个，抛开姓社还是姓资的争论，一切围绕经济发展运转。<br><k>谁经济强，谁的人民生活水平高，谁就有理。</k><br><br>邓小平修正了中国的社会主义，走出了人类史上的第四条路，中国特色社会主义，介于纯正社会主义和纯正资本主义之间。<br><br>平民和精英都很重要，互相依赖彼此，只不过在利益分配的时候倾斜的程度有所不同罢了。<br>因为资本主义和社会主义的互相对抗，双方都意识到了纯粹的依赖平民和精英的某一方都是不可取的。<br>于是资本主义国家大幅提高了工人福利待遇，而社会主义国家则放松了对知识分子等普通社会精英的“剥削”。<br><br>允许一部分人先富起来，这和纯正的社会主义是水火不容的。<br>美国越来越像社会主义，而中国越来愈像资本主义。<br><k>但两国的体制根基还是截然不同的，遇到大灾难时体现的就特别明显。</k><br>新冠疫情爆发时，中国的感染者仅8万人，就几乎透支了全国的医疗资源，各地紧急驰援湖北。<br>但如今的美国，感染者已经突破几千万人，但依然没有看到医疗资源崩溃的征兆，各大医院里甚至还有很多空床位，我们至今没有看到有美国感染者抱怨住不上院的新闻。<br>中国只能负担8万感染者，住院难，难到民间一片怨言，甚至还有人敲锣求救命。<br><br>而美国，负担几千万感染者都毫不吃力。<br>中美两国的医疗资源有差距几百倍这么夸张么？<br>美国的医疗资源确实强，你要说比中国强个几倍我都信。<br><br>但你要是说比中国强几百倍以上，那我是绝对不信。<br>中国在仅有8万感染者的情况下就住院难，背后的核心原因是政府第一时间就应收尽收，新冠肺炎的治疗一律免费。<br>而美国之所以医疗资源如此富裕，则是因为所有治疗费用由患者自付，最多通过医保给你报销一部分。<br><br>相当多的轻症患者，都居家治疗，只有少量重症患者且有钱的人，才会耗费钱财动用医院资源。<br>全民免费治疗？<br>不可能的，当初川普连免费检测都不愿意，迫于多方面压力才最终勉强通过。<br><br>资本主义精英体系的治国理念就是这样：<br><k>物竞天择、适者生存，自己管自己。</k><br><br>有钱，你就去医院治，没钱你就回家自己躺着。<br><br>所以美国的医疗资源没有崩溃，因为这些资源都是给精英们准备的，而被感染的精英没有那么多。<br>哪怕全美感染几亿人，医疗资源也不会崩溃，因为医院可以加价，把一部分稍微穷一点的社会精英挡在门外。<br>出不起钱，你当然就不算精英了。<br><br>供不应求时加价，这是符合市场经济原则的。<br><k>大灾难时美国只要精英，也只保精英，这很美国。</k><br><br>在新冠病毒刚刚爆发时，西方舆论幸灾乐祸，甚至宣称解决新冠病毒的唯一办法就是让中国学习“自由和民主”。<br><br><img data-ratio="0.9739130434782609" data-s="300,640" data-type="jpeg" data-w="690" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GguNpd08Rgaicl58lHswHjkicxQMguQT1err9y1rNgvn9CRYIUbzAkVpvOLozhJVCfcvZaY9jEYnqDw/640?wx_fmt=jpeg"  />封城是限制人民的自由，微信健康码是全民监控，只有写黑日记的才叫有良心的中国人。<br>但短短几个月后，中国的病毒归零，而西方资本主义国家弄出了千万级的感染人数。<br>如果中国的制度一无是处的话，那西方的制度呢？<br><br><k>民主和自由是个好词，大家都想拿来给自己脸上贴金。</k><br><br>但资本主义国家真的是民主和自由么？<br>如此严重的疫情，第一时间给民众免费医疗这难道不是最基础的民主和自由么？<br><br>难道不该给免费医疗？<br>中国成功控制疫情，这已经威胁到了西方社会的整个价值观，所以西方政客们近期发疯一样的转移矛盾，不断在多个领域转移民众视线。<br>因为这件事真的太打脸了，怎么都解释不通。<br><br>所有的国家都宣称自己是自由和民主的，无一例外，好词没人嫌少。<br><k>但你说啥不重要，重要的是你做了啥。<br>论迹不论心。</k><br>发展才是硬道理一个国家的文化自信和制度自信，来源于这个国家的经济自信和军事自信。<br>1840年鸦片战争之前，中国人可自信了。<br>当清朝的精英们第一次接触西方社会时，对英美的体制极其鄙视。<br><br>你知道吗，美国居然连皇帝都没有，群龙无首，这是一个何等愚昧落后的国家啊，简直就是个大部落。<br>而英国的皇帝据说已经没有实权了，英国首相在挟天子以令诸侯。<br>有这种曹操在，我看英国离天下大乱也不远了，不足为虑。<br><br>对了，美国听说还是两个党派互相争来争去，党争不断。<br>正经国家谁党争啊，崇祯皇帝刚吊死在煤山才200年，这就都忘拉？<br>老祖宗早就说了，党争是亡国之兆，康熙爷为了压制党争不惜拿明珠和索额图开刀。<br><br>美国这么玩党争，早晚得去煤山上吊啊，不足为虑不足为虑。<br>清朝的精英是有充分的理由去鄙视英美的政治体制的，结局在史书上写的明明白白，都是中国人玩剩下的。<br>但现实狠狠的打了清朝精英的脸，被英美的大炮给轰的找不着北。<br><br>很快，洋鬼子就成了洋大人。<br>没人说英国首相挟天子以令诸侯了，没人说美国党争不断早晚要完了。<br>这英美的制度好啊，人民富裕，国家富强，肯定好啊，事实胜于雄辩。<br><br>为什么好不重要，闷头跟着改就对了。<br>你辩的再好，理论上把英美制度贬的再低，一发炮弹就让你清醒了。<br>所以苏联解体后，英美在全世界的舆论场上就占据了绝对的优势，谁都辩不过。<br><br>我经济比你好，军事比你强，百姓生活的比你富裕。<br>你还有啥好说的，事实胜于雄辩啊。<br>邓小平看穿了这个道理，说了一句话：<br><br>发展才是硬道理中国人的文化自信和体制自信，和中国的经济水平呈绝对正比关系。<br>思考中国的制度好不好，其实很简单。<br>假如今天中国的人均收入和美国一样，在这个前提下，你还会问中美制度哪个好这种问题吗？<br><br>如果美国的优势完全建立在老祖宗的积累和掠夺上，那他的制度又有什么可称道的呢？<br>要知道地球上总共有233个国家和地区，98%都是资本主义国家。<br>但能给中国带来压力和重视的，唯有美国一家。<br><br>至于中国有没有可能把人均收入提升到和美国一样高？<br>1978年后中国的制度已经改了，改成了发展才是硬道理，不姓社，也不姓资。<br><k>发展经济，就是中国最大的制度。</k><br>中国最强的能力，不是在朝鲜战场上对抗外敌，也不是在武汉医院里消灭病毒，而是发展经济。<br>狂飙突进的经济发展速度，已经持续了太久太久，而且还在继续猛进。<br>中国体制好还是美国体制好，看经济就行了，老百姓其实也只看这个。<br><br>再多给中国一点时间，中国就能强行追上200多年的经济差距。<br>很快，中国就会成为全球人艳羡的国家，甚至可能是全球平民及精英一起艳羡的国家。<br>究竟谁才是民主和自由，究竟谁才是克制自己的私欲，一心给百姓谋福利的国家，究竟谁才在草菅人命，一目了然。<br><br><k>不看怎么说，只看怎么做。<br>万恶淫为首，论迹不论心，论心世上无完人。<br>',
'<h2>Psychological Tricks to Make People Like You More</h2><br><div id="PsychologicalTrickstoc" class="toc"><a href="#PsychologicalTrickstopic-0" target="_self">Show interest</a><br><a href="#PsychologicalTrickstopic-1" target="_self">Mirror their body language</a><br><a href="#PsychologicalTrickstopic-2" target="_self">Compliment randomly</a><br><a href="#PsychologicalTrickstopic-3" target="_self">Crack jokes</a><br><a href="#PsychologicalTrickstopic-4" target="_self">Positive energy</a><br><a href="#PsychologicalTrickstopic-5" target="_self">Copy the person you\'re with</a><br><a href="#PsychologicalTrickstopic-6" target="_self">Spend more time around the people you\'re hoping to </a><br><a href="#PsychologicalTrickstopic-7" target="_self">Compliment other people</a><br><a href="#PsychologicalTrickstopic-8" target="_self">Try to display positive emotions</a><br><a href="#PsychologicalTrickstopic-9" target="_self">Be warm and competent</a><br><a href="#PsychologicalTrickstopic-10" target="_self">Reveal your flaws from time to time</a><br><a href="#PsychologicalTrickstopic-11" target="_self">Emphasise shared values</a><br><a href="#PsychologicalTrickstopic-12" target="_self">Casually touch them</a><br><a href="#PsychologicalTrickstopic-13" target="_self">Smile</a><br><a href="#PsychologicalTrickstopic-14" target="_self">See the other person how they want to be seen</a><br><a href="#PsychologicalTrickstopic-15" target="_self">Tell them a secret</a><br><a href="#PsychologicalTrickstopic-16" target="_self">Show that you can keep their secrets, too</a><br><a href="#PsychologicalTrickstopic-17" target="_self">Display a sense of humour</a><br><a href="#PsychologicalTrickstopic-18" target="_self">Let them talk about themselves</a><br><a href="#PsychologicalTrickstopic-19" target="_self">Be a little vulnerable</a><br><a href="#PsychologicalTrickstopic-20" target="_self">Act like you like them</a><br></div></center><br><h3 id="PsychologicalTrickstopic-0">Show interest</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Ask questions about your crush\'s life and interests, and actively listen to their responses. <br><br>This shows how interested you are in knowing about them. <br>This also shows that you value their thoughts and feelings.<br><h3 id="PsychologicalTrickstopic-1">Mirror their body language</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Subconsciously mirroring the body language of your crush can make you appear more relatable and like-minded. <br>When you mimic someone’s actions, it shows that you respect and like them.<br><h3 id="PsychologicalTrickstopic-2">Compliment randomly</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Compliments can be a powerful tool in attracting someone\'s attention. <br>But choose your compliments wisely—let the affection and love pour out in your words. <br>You can even think of compliments according to a person’s personality or interests.<br><br><h3 id="PsychologicalTrickstopic-3">Crack jokes</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Humour can be a great way to connect with someone and make them feel comfortable. <br>People love to be around those who can make an environment light and at ease by cracking funny jokes. <br>If you succeed in making your crush laugh, you might just reach your goal!<br><h3 id="PsychologicalTrickstopic-4">Positive energy</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Positive energy is contagious, and being around someone who is optimistic and happy can be very appealing. <br>If you have a positive aura, people will automatically want to be around you, including your crush! So, avoid all sorts of complaining, negativity, or gossip.<br><br>It\'s hard to say exactly why you like someone.<br>Maybe it\'s their goofy smile; maybe it\'s their razor-sharp wit; or maybe it\'s simply that they\'re easy to be around. <br><br>You just like them.<br>But scientists generally aren\'t satisfied with answers like that, and they\'ve spent years trying to pinpoint the exact factors that draw one person to another.<br>Below, we\'ve rounded up some of their most intriguing findings. <br><br>Read on for insights that will cast your current friendships in a new light - and will help you form better relationships, faster.<br><h3 id="PsychologicalTrickstopic-5">Copy the person you\'re with</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>This strategy is called mirroring, and involves subtly mimicking another person\'s behaviour. <br><br>When talking to someone, try copying their body language, gestures, and facial expressions.<br>In 1999, New York University researchers documented the "chameleon effect", which occurs when people unconsciously mimic each other\'s behaviour. <br>That mimicry facilitates liking.<br><br>Researchers had 72 men and women work on a task with a partner. <br>The partners (who worked for the researchers) either mimicked the other participant\'s behaviour or didn\'t, while researchers videotaped the interactions.<br>At the end of the interaction, the researchers had participants indicate how much they liked their partners.<br><br>Sure enough, participants were more likely to say that they liked their partner when their partner had been mimicking their behaviour.<br><h3 id="PsychologicalTrickstopic-6">Spend more time around the people you\'re hoping to </h3> <a href="#top" target="_self"><b>⇧</b></a><br>befriend<br>According to the mere-exposure effect, people tend to like other people who are familiar to them.<br><br>In one example of this phenomenon, psychologists at the University of Pittsburgh had four women pose as students in a university psychology class. <br>Each woman showed up in class a different number of times.<br>When experimenters showed male students pictures of the four women, the men demonstrated a greater affinity for those women they\'d seen more often in class - even though they hadn\'t interacted with any of them.<br><br><h3 id="PsychologicalTrickstopic-7">Compliment other people</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>People will associate the adjectives you use to describe other people with your personality. <br>This phenomenon is called spontaneous trait transference.<br><br>One study published in the Journal of Personality and Social Psychology found that this effect occurred even when people knew certain traits didn\'t describe the people who had talked about them.<br>According to Gretchen Rubin, author of the book The Happiness Project, "whatever you say about other people influences how people see you".<br>If you describe someone else as genuine and kind, people will also associate you with those qualities. <br><br>The reverse is also true: If you are constantly trashing people behind their backs, your friends will start to associate the negative qualities with you as well.<br><h3 id="PsychologicalTrickstopic-8">Try to display positive emotions</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Emotional contagion describes what happens when people are strongly influenced by the moods of other people. <br><br>According to a research paper from the Ohio University and the University of Hawaii, people can unconsciously feel the emotions of those around them.<br>The authors of the paper say that\'s possibly because we naturally mimic others\' movements and facial expressions, which in turn makes us feel something similar to what they\'re feeling.<br>If you want to make others feel happy when they\'re around you, do your best to communicate positive emotions.<br><br><h3 id="PsychologicalTrickstopic-9">Be warm and competent</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Princeton University psychologists and their colleagues proposed the stereotype content model, which is a theory that people judge others based on their warmth and competence.<br>According to the model, if you can portray yourself as warm - i.e., noncompetitive and friendly - people will feel like they can trust you.<br><br>If you seem competent - for example, if you have high economic or educational status - they\'re more inclined to respect you.<br>Harvard psychologist Amy Cuddy says it\'s important to demonstrate warmth first and thencompetence, especially in business settings.<br>"From an evolutionary perspective," Cuddy writes in her book Presence, "it is more crucial to our survival to know whether a person deserves our trust."<br><br><h3 id="PsychologicalTrickstopic-10">Reveal your flaws from time to time</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>According to the pratfall effect, people will like you more after you make a mistake - but only if they believe you are a competent person. <br>Revealing that you aren\'t perfect makes you more relatable and vulnerable toward the people around you.<br><br>Researcher Elliot Aronson at the University of Texas, Austin first discovered this phenomenon when he studied how simple mistakes can affect perceived attraction.<br>He asked male students from the University of Minnesota to listen to tape recordings of people taking a quiz.<br>When people did well on the quiz but spilled coffee at the end of the interview, the students rated them higher on likability than when they did well on the quiz and didn\'t spill coffee or didn\'t do well on the quiz and spilled coffee.<br><br><h3 id="PsychologicalTrickstopic-11">Emphasise shared values</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>According to a classic study by Theodore Newcomb, people are more attracted to those who are similar to them. <br>This is known as the similarity-attraction effect.<br><br>In his experiment, Newcomb measured his subjects\' attitudes on controversial PsychologicalTrickstopics, such as sex and politics, and then put them in a University of Michigan-owned house to live together.<br>By the end of their stay, the subjects liked their housemates more when they had similar attitudes about the PsychologicalTrickstopics measured.<br>Interestingly, a more recent study from researchers at the University of Virginia and Washington University in St. <br><br>Louis found that Air Force recruits liked each other more when they had similar negative personality traits than when they shared positive ones.<br><h3 id="PsychologicalTrickstopic-12">Casually touch them</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Subliminal touching occurs when you touch a person so subtly that they barely notice. <br><br>Common examples include tapping someone\'s back or touching their arm, which can make them feel more warmly toward you.<br>In a French study, young men stood on street corners and talked to women who walked by. <br>The men had double the success rate in striking up a conversation when they lightly touched the woman\'s arms as they talked to them instead of doing nothing at all.<br><br>A University of Mississippi and Rhodes College experiment studied the effects of interpersonal touch on restaurant tipping, and had some waitresses briefly touch customers on the hand or shoulder as they were returning their change.<br>As it turns out, those waitresses earned significantly larger tips than the ones who didn\'t touch their customers.<br><h3 id="PsychologicalTrickstopic-13">Smile</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>In one University of Wyoming study, nearly 100 undergraduate women looked at photos of another woman in one of four poses: smiling in an open-body position, smiling in a closed-body position, not smiling in an open-body position, or not smiling in a closed-body position.<br>Results suggested that the woman in the photo was liked most when she was smiling, regardless of her body position.<br>More recently, researchers at Stanford University and the University of Duisburg-Essen found that students who interacted with each other through avatars felt more positively about the interaction when the avatar displayed a bigger smile.<br><br>Bonus: Another study suggested that smiling when you first meet someone helps ensure they\'ll remember you later.<br><h3 id="PsychologicalTrickstopic-14">See the other person how they want to be seen</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>People want to be perceived in a way that aligns with their own beliefs about themselves. <br><br>This phenomenon is described by self-verification theory. <br>We all seek confirmations of our views, positive or negative.<br>For a series of studies at Stanford University and the University of Arizona, participants with positive and negative perceptions of themselves were asked whether they wanted to interact with people who had positive or negative impressions of them.<br><br>The participants with positive self-views preferred people who thought highly of them, while those with negative self-views preferred critics. <br>This could be because people like to interact with those who provide feedback consistent with their known identity.<br>Other research suggests that when people\'s beliefs about us line up with our own, our relationship with them flows more smoothly. <br><br>That\'s likely because we feel understood, which is an important component of intimacy.<br><h3 id="PsychologicalTrickstopic-15">Tell them a secret</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Self-disclosure may be one of the best relationship-building techniques.<br><br>In a study led by researchers at the State University of New York at Stony Brook, the California Graduate School of Family Psychology, the University of California, Santa Cruz, and Arizona State University, college students were paired off and told to spend 45 minutes getting to know each other.<br>Experimenters provided some student pairs with a series of questions to ask, which got increasingly deep and personal.<br>For example, one of the intermediate questions was "How do you feel about your relationship with your mother?" Other pairs were given small-talk-type questions. <br><br>For example, one question was "What is your favourite holiday? Why?"<br>At the end of the experiment, the students who\'d asked increasingly personal questions reported feeling much closer to each other than students who\'d engaged in small talk.<br>You can try this technique on your own as you\'re getting to know someone. <br><br>For example, you can build up from asking easy questions (like the last movie they saw) to learning about the people who mean the most to them in life.<br>When you share intimate information with another person, they are more likely to feel closer to you and want to confide in you in the future.<br><h3 id="PsychologicalTrickstopic-16">Show that you can keep their secrets, too</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>Two experiments led by researchers at the University of Florida, Arizona State University, and Singapore Management University found that people place a high value on both trustworthiness and trustingness in their relationships.<br>Those two traits proved especially important when people were imagining their ideal friend and ideal employee.<br>As Suzanne Degges-White of Northern Illinois University writes on PsychologyToday.com: "Trustworthiness is comprised of several components, including honesty, dependability, and loyalty, and while each is important to successful relationships, honesty and dependability have been identified as the most vital in the realm of friendships."<br><br><h3 id="PsychologicalTrickstopic-17">Display a sense of humour</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Research from Illinois State University and California State University at Los Angeles found that, regardless of whether people were thinking about their ideal friend or romantic partner, a sense of humour was really important.<br>Another study from researchers at DePaul University and Illinois State University found that using humour when you\'re first getting to know someone can make the person like you more.<br><br>In fact, the study suggested that participating in a humorous task (like having someone wear a blindfold while the other person teaches them a dance) can increase romantic attraction.<br><h3 id="PsychologicalTrickstopic-18">Let them talk about themselves</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br>Harvard researchers recently discovered that talking about yourself may be inherently rewarding, the same way that food, money, and sex are.<br><br>In one study, the researchers had participants sit in an fMRI machine and respond to questions about either their own opinions or someone else\'s.<br>Participants had been asked to bring a friend or family member to the experiment, who was sitting outside the fMRI machine. <br>In some cases, participants were told that their responses would be shared with the friend or relative; in other cases, their responses would be kept private.<br><br>Results showed that the brain regions associated with motivation and reward were most active when participants were sharing information publicly - but also were active when they were talking about themselves without anyone listening.<br>In other words, letting someone share a story or two about their life instead of blabbing about yours could give them more positive memories of your interaction.<br><h3 id="PsychologicalTrickstopic-19">Be a little vulnerable</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>Writing on PsychologyToday.com, Jim Taylor of the University of San Francisco argues that emotional openness - or the lack thereof - can explain why two people do or don\'t click.<br>Yet Taylor admits:<br>"Emotional openness, of course, comes with risks that involve making yourself vulnerable and not knowing whether this emotional exposure will be accepted and reciprocated or rejected and deflected."<br><br>It might be worth the risk - the same Illinois State University and California State University at Los Angeles study cited above found that expressiveness and openness are desirable and important traits in ideal companions.<br>It doesn\'t matter whether that partner is a romantic partner or a friend.<br><h3 id="PsychologicalTrickstopic-20">Act like you like them</h3> <a href="#top" target="_self"><b>⇧</b></a><br><br><br>Psychologists have known for a while about a phenomenon called \'reciprocity of liking\': When we think someone likes us, we tend to like them as well.<br>In one 1959 study published in Human Relations, for example, participants were told that certain members of a group discussion would probably like them. <br>These group members were chosen randomly by the experimenter.<br><br>After the discussion, participants indicated that the people they liked best were the ones who supposedly liked them.<br>More recently, researchers at the University of Waterloo and the University of Manitoba found that when we expect people to accept us, we act warmer toward them - thereby increasing the chances that they really will like us.<br>So even if you\'re not sure how a person you\'re interacting with feels about you, act like you like them and they\'ll probably like you back.<br><br><a href="https://pubmed.ncbi.nlm.nih.gov/10402679/">The Chameleon Effect: the perception-behavior link and social interaction</a><br><a href="https://www.encyclopedia.com/social-sciences/applied-and-social-sciences-magazines/similarityattraction-theory">Similarity/Attraction Theory</a><br><a href="https://www.psychologytoday.com/us/blog/the-attraction-doctor/201202/how-flirt-and-seduce-touch-part-1">How to Flirt and Seduce with Touch</a><br><a href="https://www.psychologytoday.com/us/blog/the-attraction-doctor/201606/3-central-elements-romantic-attraction">Central Elements of Romantic Attraction</a><br><a href="https://www.psychologytoday.com/us/blog/the-initiative/201605/the-power-merely-requesting-favor">The Power of Merely Requesting a Favor</a><br><a href="https://www.psychologytoday.com/us/blog/why-bad-looks-good/201710/the-most-attractive-trait-any-partner">The Most Attractive Trait of A
