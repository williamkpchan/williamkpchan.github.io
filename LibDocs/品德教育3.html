'<h2>赌经</h2><br><div id="dujingtoc" class="toc"><a href="#dujingtopic-0" target="_self">第一章 缘赌</a><br><a href="#dujingtopic-1" target="_self">第二章 修德</a><br><a href="#dujingtopic-2" target="_self">第三章  克已</a><br><a href="#dujingtopic-3" target="_self">第四章 假借</a><br><a href="#dujingtopic-4" target="_self">第五章 度量</a><br><a href="#dujingtopic-5" target="_self">第六章 谨慎</a><br><a href="#dujingtopic-6" target="_self">第七章 奇巧</a><br><a href="#dujingtopic-7" target="_self">第八章 邪术</a><br><a href="#dujingtopic-8" target="_self">第九章 成事</a><br><a href="#dujingtopic-9" target="_self">第十章 简易</a><br></div></center><br><br><br><br>《赌经》作者草堂居士，是一位神秘隐士，既不见于正史，也不见于野史，竟见于一本《米氏家谱》，实为隐士中的一个特例。<br><br>草堂居士，字庆德，号胜光，自号翼心家园，不知他是米氏第几代人，生卒年月不祥，终生不仕。<br> <br>《赌经》谈的并非一般意义上的赌博。<br>在《赌经》里面，赌的定义非常宏大，赌，乃世间万物趋利避害之生存本能。<br>可谓人生无处不在赌。<br><br>因此，《赌经》谈的都是为人处世的智慧和道理，是道家的入世之学。<br> <br><br><pk id="dujingtopic-0">第一章 缘赌</pk><br><br>赌者，天性也。<br>何谓天性，曰：趋利避害也。<br>此乃万民之所蹈，万物之所由，万法之所宗也；万事皆因赌而生，万物皆因无赌而灭；是以天下无事不为赌焉，无事不可博也。<br><br><o>【译文】</o>赌，是天性。<br>所谓天性，就是向往对自己有利的，避开对自己有害的。<br>这是世间万物的生存本能，也是制定一切行为法则所要遵循的根本依据；世间万物皆因具备这种趋利避害的本能而生存繁衍，失去了这种本能就会灭绝；所以，人生无处不在赌，一切生命活动都是在博弈。<br> <br><br>赌者，自然也。<br>何谓自然，曰：顺规也。<br>故善赌者必乘天地之正，任万物之性，生于无极，化为太极，动于阳，止于阴也。<br><br><o>【译文】</o>赌，是自然。<br>所谓自然，就是顺应客观规律。<br>所以，善赌之人，必定会秉承天道，遵循万物的自然本能，从无中生有，在此消彼长周而复始的太极运动中生存发展，日出而作，日落而息。<br>顺则出击，逆则知止。<br> <br><br>赌者，相济也。<br>何谓相济，曰：性之兼备也。<br>故善赌者方以立德，圆以处世焉；刚以立身，柔以应变焉；伸以乘机，屈以待时焉；敛以养生，勇以进取焉；进则闻达天下，退则保身无忧也。<br><br><o>【译文】</o>赌，是相济。<br>所谓相济，就是有勇有谋，刚柔兼备。<br>所以，善赌之人，待人接物内心坚持原则，为人处世外表圆滑老练；外圆内方，内圣外王；锐意进取谋求立身之本，隐忍蛰伏因应世态变换；时机有利时，大展宏图，积极进取，闻达天下，时运不佳时，收敛个性，休养生息，等待时机。<br> <br><br><pk id="dujingtopic-1">第二章 修德</pk><br><br>赌者，养德也。<br>何谓养德，曰：忠、诚、信、孝、礼、仁，正、义、宽、和、勤、俭集于一身也。<br>万民皆以修德为本，存亡兴废而非由此道者古未之有也。<br>故善赌者必有德而身修，身修而家齐天下平也。<br><br><o>【译文】</o>赌，是养德。<br>所谓养德，就是把忠、诚、信、孝、礼、仁，正、义、宽、和、勤、俭等品质集于一身。<br>世人都以修养自己的品德做为立身之本，养德才能生存繁衍兴旺发达，缺德必然导致衰败灭亡，世间万事万物概莫能外，不遵循这一规律的，自古以来从未有过。<br>所以，善赌之人，必定先从培养个人的良好品德开始，顺次踏上齐家、治国、平天下的人生之旅。<br> <br><br>赌者，专一也。<br>一者有二，曰志曰技。<br>常立志者败，立常志者胜，故善赌者不唯坚韧不拔之志，虽万金诱之不改其初衷焉。<br>技多伤身，十技平平，未若一技长长焉，故善赌者必长长技，能善用长技而胜者通吃天下也。<br><br><o>【译文】</o>赌，是专一。<br>专一要从两个方面来看，就是规则和技术。<br>失败之人经常改变规则，成功之人定的规则总是始终如一，所以，善赌之人，不但具有严格执行规则的坚韧不拔之志，而且中途遇到再大的诱惑也不会改变初衷。<br>术不在多，技术方法多了反而害自己，学习十项平庸的技术，也不如练就一项自己最拿手的独门绝技，所以，善赌之人必有一技之长，那些善用自己一技之长的人，一招鲜，吃遍天。<br> <br><br>赌者，修习也。<br>习者，点滴所聚；良习者成事之助，恶习者败事之源；故善赌者必见善则迁，有过则改焉；能修天下之良习者，不争而成天下之大事也。<br><br><o>【译文】</o>赌，是修习。<br>个人习惯或习性，是一点一滴慢慢修炼培养出来的；良好的习惯有助于成功，百事不成的人，恶习是罪魁祸首；所以，善赌之人，必定积极学习别人的长处，取人之长，补己之短；能把天下之良好习惯都养成于一己之身者，成就天下大事也就顺理成章了。<br> <br><br>赌者，慎交也。<br>交者有四，曰师曰友曰事曰邻；交之果有二，曰益曰损；益者同德同趣同向也，损者反之。<br>故善赌者必择善而交不善而远之焉，慎师慎友慎事慎邻，方无系累也；交不慎事多毁焉，古之失国失道失身者，皆交不慎也。<br><br><o>【译文】</o>赌，是慎交。<br>结交有四类：老师、朋友、同事、邻居；与人交往，后果有两种：受益和受损；能让自己受益的，是那些品德和志趣跟自己相同的人，结交使自己受损的，正好相反，就是那些品德和志趣跟自己不同的人。<br>所以，善赌之人，必会选择品德良好、与自己志趣相同的人交往，远离那些品行不端、志趣不同的人；慎重选择自己的老师、朋友、同事、邻居，生活才能轻松惬意；交往不慎往往会坏事，古代那些亡国、失道、亡命之君，都是因为结交不慎。<br> <br><br><pk id="dujingtopic-2">第三章  克已</pk><br><br>赌者，自信也。<br>自信者成事之半，人多赏而助之焉；自薄者人多轻之损之，无事可竞，故自薄者宜自助焉；自妄者人多畏之远之，然善行之者事亦成焉；自薄自妄者疾焉，故善赌者必自信而处世适中也。<br><br><o>【译文】</o>赌，是自信。<br>自信的人就已成功一半，由于你的自信，别人就会欣赏你帮助你；轻视自己的人，会被别人看不起甚至贬损，难以成事，所以，缺乏自信的人应该多一些自我鼓励；狂妄的人，别人都害怕他远离他，然而，这种人如果能依道而行，事业也能取得成功；不自信或者自负狂妄都是病态的，善赌之人，必定是自信的，不偏执，不极端，走中庸之道。<br> <br><br>赌者，宏度也。<br>何谓宏度，曰宽人，曰克已也。<br>宽人者不责人小过，不发人阴私，不念他人旧恶焉；克已者宠辱不惊，去留无意焉；故善赌者，常胜败焉，虽九事十败亦笑也。<br><br><o>【译文】</o>赌，是宏度。<br>所谓宏度，就是宽宏大量，严以律已，宽以待人。<br>宽厚之人不会责备他人的小过错，不会揭露别人的隐私，不会念念不忘他人过去对自己的恶行；严以律已的人，不会因为外在的宠辱而惊慌失措，也不会计较个人得失；所以，善赌的人，心量很大，看待胜败稀松平常，虽然经历多次失败，仍能一笑置之。<br> <br><br>赌者，静心也。<br>静者，赌之根本也。<br>何谓静也，曰：其性如水之沉寂，其心如山之岿然焉；故善赌者，必专心、绝虑，无物、无我；袖领群伦，泰山崩而心不惊也。<br><br><o>【译文】</o>赌，就是静心。<br>静，是行赌的根本。<br>所谓静，就是性格像水那样沉寂，心态像山一样岿然不动；所以，善赌的人，做事一定是专心致志的，绝不会受到外界的干扰，无忧无虑，物我两忘；这种心如止水的心态是无与伦比的，就算泰山崩塌在眼前也不会心惊。<br> <br><br>赌者，坚忍也。<br>何谓忍也，曰节欲也；欲不可纵，嗜欲所牵，逐物舍己焉。<br>忍者有三，曰宏度忍曰隐忍曰不忍。<br>莫大之利，源於须臾之忍，莫大之祸，起於须臾之不忍焉，夫赌者不可不慎也。<br><br><o>【译文】</o>赌，是坚忍。<br>所谓忍，就是节制自己的欲望；欲望不可放纵，一个人如果被自己的欲望所控制，玩物丧志，最终必定毁灭自己。<br>忍有三个境界：一是大肚能容，二是隐忍，三是不忍。<br>最大的利益往往来自极短时间的忍耐，最大的祸患往往来自极短时间的不忍耐，行赌之人一定要重视这一点。<br> <br><br>赌者，贵恒也。<br>恒者，成事之无上法门焉，古之非恒而成事者鲜也。<br>恒者世人熟知焉，靡不有初，鲜克有终焉，故善赌者必自强不息而百折不回焉，善始善终以求其成也。<br><br><o>【译文】</o>赌，重在恒心。<br>恒，是成功的不二法门，从古至今，做事没有恒心而取得成功的先例极为罕见。<br>世人都知道做事要有恒心的道理，刚开始有恒心的人很多，但最后能坚持到底的人却很少，所以，善赌之人，必定自强不息，百折不回，善始善终，追求成功。<br> <br><br><pk id="dujingtopic-3">第四章 假借</pk><br><br>赌者，筹码也。<br>何谓筹码也，曰权势名利财货姿色他人之力……利于成者也；变化无穷，各有所归焉；故曰：赌之以其类，焉有不相应者；赌之以其欲，焉有不胜者。<br>筹码非独用者，众人皆有之；然无成功者，其用之非也。<br><br><o>【译文】</o>赌，是筹码。<br>所谓筹码，就是权势、名利、财物、姿色、人脉资源等等，一切有利于自己成功的东西，都叫筹码；这些筹码多种多样，各有其主，总归会有人喜欢；所以说，无论什么样的筹码都会有人喜爱；只要投其所好，岂有不成事之理。<br>每个人都有自己独特的筹码；那些不成功的人是因为没用好筹码，并不是筹码本身的过错。<br> <br><br>赌者，假势也。<br>何谓假势，曰：立木于千仞，漂石于激水之疾也。<br>势者，古人君之所凭焉；赌之成与败，皆由神势，得之者胜，失之者败焉；势之变不过奇正，奇正相生，如循环之无端，不可胜穷也，故善赌者，必量势而赌，有以平，有以正，有以奇，知胜负之变化，赌如清水化泥也。<br><br><o>【译文】</o>赌，是借势。<br>所谓借势，就是借助外界的态势，比如，把一根木头立在高山上，木头就能借助于山的高度增加自己的高度，把石头扔进激流中，石头就能借助于流水的速度在水面上漂移。<br>借助于势，成就了一代又一代君王，正所谓时势造英雄。<br>行赌之人，成败之关键就在于有没有神势相助，得势就能成功，失势就会失败；势的变化不外乎奇与正，奇正相生，相反相成，循环往复，无始无终，所以，善赌之人，一定会审时度势，根据自身情况决定怎样借势，有的用平，有的用正，有的用奇，行赌之人，对借势而起的胜负变化时机的把握，就像用水冲洗手上的泥土那样，知道怎样利用水流之势。<br> <br><br>赌者，实基也。<br>根基固之，枝叶张焉。<br>赌无基本，宜徐徐固之，不可妄自做大焉，赌无基本，天下碌碌之辈亦可欺也。<br>基者势也，此古人君之所凭焉；赌之成与败，皆由神势，得之者胜，失之者败焉；故善赌者，必量势而赌也。<br><br><o>【译文】</o>赌，是夯实基础。<br>就像一棵树，根基牢固才能枝繁叶茂。<br>赌者如果没有基本筹码，应当慢慢积累，不可妄想快速做大，没有基本的筹码，贩夫走卒都可以欺负你。<br>根基或基本筹码，是行赌之人拥有的势，古代的君王就是凭借它而成功的。<br>行赌之人，成败之关键就在于有没有神势相助，得势就能成功，失势就会失败；所以，善赌的人，必定会量力而行。<br> <br><br>赌者，慎机也。<br>机者，成之始，亦败之由，故微言微行，皆赌之机焉。<br>胜负存亡在一念之间焉，故善赌者必慎机而洞若观火，相时而动，伺机而行焉，天时不作弗为，人事不作弗始焉；备天时人事，则无往而不胜也。<br><br><o>【译文】</o>赌，是把握机会。<br>机会是成功的开始，也是失败的源头，所以，一言一行都是机会。<br>胜负成败往往就在一念之间，所以，善赌之人，把握机会就好比从洞中观火一样，见机行事，伺机而动，天时不利时，不作为，人事不利时，不开始；一旦天时人事具备，果断出击，没有不成功的。<br> <br><br><pk id="dujingtopic-4">第五章 度量</pk><br><br>赌者，料情也。<br>先揆后度，所以应卒，故善赌者必变鬼神以得其情；察之以赌，则若光之与影，百赌不贻焉；不知其情而强赌者，若泥牛入海，每赌必败也。<br><br><o>【译文】</o>赌，是掌握情报。<br>先揣测，后测试，审查对手有什么变化和反应，所以，善赌之人，一定会神不知鬼不觉地获得情报；行赌与侦察，如果能就像光和影那样形影不离，那么，行赌就可以做到稳赢不输；如果不了解对手和环境情况而勉强去赌，就像泥牛沉入大海一样，必然会失败。<br> <br><br>赌者，智谋也。<br>赌以智立，夫赌者必以智谋为第一要务也。<br>运用之妙，存乎一心焉；智用于众人不能知，谋用于众人不能见者，神明也。<br><br><o>【译文】</o>赌，是智谋。<br>行赌就要立足于智谋，必须把智谋作为第一要务。<br>只要善于动脑筋，用心思考，智谋就会用得非常巧妙；智慧用得大家都不知不觉，谋略用得人人都视而不见，那才叫出神入化。<br> <br><br>赌者，清醒也。<br>何谓清醒？曰：知已之所处，知人之所变，审之以利害也焉；故善赌者必观形识意，审局量势，详明得失，数辨成败，得去就之道，识进退之机也。<br>能出于此，乃可轻乃可重，乃可缓乃可急；乃可进乃可退、乃可得乃可失焉；轻重、缓急、进退、得失，其赌一也。<br><br><o>【译文】</o>赌，是清醒。<br>所谓清醒，就是知道自己处于什么状态，同时也知道对手的态势，分析其中的利害关系。<br>所以，善赌之人，一定会先观察形势，识别对方的意图，站在全局高度审时度势，仔细辨别得失，反复推演成败，掌握形势转变规律，认清进退时机。<br>如果能做到这些，就知道赌注应该何时轻、何时重，攻势应该何时慢、何时快；可进可退、可得可失；轻重、缓急、进退、得失，这就是行赌之道。<br> <br><br><pk id="dujingtopic-5">第六章 谨慎</pk><br><br>赌者，慎言也。<br>言者火也，亵玩者必自焚焉；言者剑也，善言者，剑宗也；当言者当畅言焉，不当言者必万缄其口也。<br><br><o>【译文】</o>赌，是慎言。<br>言语就像火一样，信口开河、口无遮拦之人必定会被这言语之火烧死；言语好比剑，会说话的人，就像舞剑的一代宗师；该说的话，他会很流畅地讲出来，不当讲的话，他会把自己的嘴巴闭上一万次。<br> <br><br>赌者，慎行也。<br>行者，事之始，亦事之终也。<br>盛满之功，常败于细微之行。<br>天下难事，必作于易，天下大事，必作于细焉；故善赌者虽有大道，必以慎微为首也。<br><br><o>【译文】</o>赌，是慎行。<br>做事开始于行动，也终结于行动。<br>即将大功告成之事，常常败在细小的行动中，正所谓细节决定成败。<br>天下最难做的事，必定要从最简单最容易的小事做起，要成就天下大事，必定要从细微的事情做起；所以，善赌之人，虽然赌之有道，也必定会大处着眼，小处入手。<br> <br><br>赌者，善听也。<br>何谓善听，曰：善他人之言，以定是非，知安危，晓成败也。<br>他人之言，可成于事，亦可毁于事，故善赌者必听之度之纳之拒之，以利其事，以竞其功也。<br><br><o>【译文】</o>赌，是善听。<br>所谓善听，就是善听他人之言，辨别是非，从而知道自己的安危，知晓自己的成败。<br>他人之言，可以帮助自己成功，也可能坏事，所以，善赌之人，对他人之言，听过之后必定会反复思考，反复揣摩，再决定采纳还是拒绝，只有这样，他人之言才对自己有利，帮助自己成功。<br> <br><br>赌者，慎距也。<br>距者，生死存亡之地也；有近而亡者，有远而生者；有近而兴者，远而衰者，故善赌者，必因距制权也。<br><br><o>【译文】</o>赌，是慎距。<br>距，是生死存亡之地；有些地方是陷阱，跳进陷阱就会死亡，远离陷阱就能生还；有些地方则是风水宝地，占据它就会兴旺发达，远离它则会衰败，所以，善赌之人，必定会根据具体情况权衡利弊做出决断。<br> <br><br>赌者，慎险也。<br>安者人之所趋，险者不得以而弄之也。<br>久安不觉者危焉；险者死之地亦大机大利焉，险非常者，弄常者必败焉，故善赌者必惴惴小心，如临于深谷也。<br><br><o>【译文】</o>赌，是慎险。<br>安全是人的正当追求，险中取胜则是迫不得已的行为。<br>长期处于安全环境而感觉不到危险存在，那是很危险的；危险的地方是死亡之地，但越是危险的地方越有机可乘，冒险的事不能常干，经常把自己置于危险境地注定会失败，所以，善赌之人，必定会小心翼翼，就像走在悬崖边一样。<br> <br><br><pk id="dujingtopic-6">第七章 奇巧</pk><br><br>赌者，机密也。<br>何谓机密，曰：藏于九地之下，虽深间不能窥也。<br>机若不密，则谋事不成，反生凶患焉；故善赌者潜谋于无形焉，无形则无象，无象则无泄，无泄则万事易成也。<br><br><o>【译文】</o>赌，是机密。<br>所谓机密，就是把智谋藏得很深，就算很高明的间谍也不能窥视。<br>如果不能保守秘密，谋划的事就不能成功，反而会惹出很多祸患；所以，善赌之人，总是把自己的谋略藏得很深，就像根本就没那么回事一样，这样就不会泄密，不泄密则啥事都容易做成。<br> <br><br>赌者，周全也。<br>何谓周全，曰：无疏无漏也。<br>赌莫难于周，博莫难于全；即欲赌之，贵周；即欲博之，贵全。<br>故曰：天地大化，在高在深焉；赌之至道，在周在全焉，故善赌者周以防患，全以求成，能周全二用者，赌未之有败也。<br><br><o>【译文】</o>赌，是周全。<br>所谓周全，就是考虑问题没有疏漏。<br>行赌，最难的就是周到，博弈，最难的就是全面；也就是说，行赌的关键是考虑问题要周密；博弈的关键是考虑问题要全面。<br>所以说，形容天地之大，在于高深；行赌的至高大道，就是周密全面，所以，善赌之人，谋事周密以防隐患，考虑全面以求成功，如果能做到既周密又全面，行赌就不会失败。<br> <br><br>赌者，分寸也。<br>文章极处恰好焉，人品高处分寸也。<br>故善赌者，必因事物之会，地利之便，天时之宜，趋利而赌焉，崩前而止也。<br><br><o>【译文】</o>赌，是分寸。<br>文章作到极处是恰好，人品修到高处是对分寸的把握。<br>所以，善赌之人，必定会因应事物发展变化规律，乘地利之便，选择适当时机，形势对自己有利的时候开始行动，在形势逆转之前果断收手。<br> <br><br>赌者，变通也。<br>何谓变通也？曰：变于地势，通于天象，化于四时焉。<br>能识时识局而变之于心者，赌之十而胜之九焉；不察势察情而变通者，此赌家之绝焉，驭世时之无常，守规破矩，通权达变而胜者，谓之神也。<br><br><o>【译文】</o>赌，是变通。<br>所谓变通，就是根据自己的实际情况因地制宜，空间上与天象相通，时间上与四季相宜。<br>能够识别时机、通观全局而又灵活运用的人，十赌九胜不成问题；不观察情势而随意变通的赌家，早晚都会灭绝，能驾驭世事的无常，遵守常规而又不受规矩束缚，通权达变而取胜的人，可谓赌神。<br> <br><br><pk id="dujingtopic-7">第八章 邪术</pk><br><br>赌者，诡道也。<br>何谓诡道也，曰不守常，善为无辙迹焉；故善赌者必喜怒不形诸言色，假痴不颠，守拙若愚焉；此赌家之胜，不可先传焉；能善诡道者犹张网而取兽，焉有不逮也。<br><br><o>【译文】</o>赌，是诡道。<br>所谓诡道，就是不按常理出牌，又做得非常圆满不留痕迹；所以，善赌之人，你观察他的脸色，听他讲话，必定看不出喜怒表情，他经常装聋作傻，看起来就像一个愚昧的人；诡道是行赌取胜之法宝，不可能事先让你知道。<br>擅长诡道之人，就像支起大网抓捕野兽一样，哪能逮不着它。<br> <br><br>赌者，善媚也。<br>人之大失好谀焉，故善赌者，必观其好恶而媚也。<br>媚之善一焉，口蜜腹剑者危也；媚而有形者，弊焉；故能媚而无形者，善之善也。<br><br><o>【译文】</o>赌，是善媚。<br>人最大的毛病就是喜欢别人奉承自己，所以，善赌之人，必定会观察对手的喜好而投其所好。<br>溜须拍马、阿谀奉承做得一级棒，嘴上抹蜜腰里藏剑的人最危险；马屁拍得太露骨，适得其反；所以，马屁拍得恰到好处又不露破绽，那是高手中的高人。<br> <br><br>赌者，善迂也。<br>直者易折，迂者常存；凡赌之道，以迂回为首。<br>善迂者不败，故善赌者不争一时之直必以善迂为宝焉；能用此道者，如操钩而临深渊，饵而投之，必得鱼也。<br><br><o>【译文】</o>赌，是善于“曲线救国”。<br>直梗的东西容易折断，曲曲弯弯的东西反而长存；行赌之道，第一条就是要懂得迂回曲折向前。<br>善于走迂回曲折路线的人不会失败，所以，善赌之人，不会介意一城一池的得失，善于迂回周旋才是制胜法宝；善于迂回周旋的人，就像在深谭边用诱饵钓鱼一样，投下诱饵，鱼必上钩。<br><br>赌者，凶狠也。<br>狠者狠劲狠腕也，世事艰焉，非狠劲无以成大事焉，世势危焉，非狠腕无以自保焉。<br>凶狠者绝也，凶狠而不绝者，必反灭已也。<br><br><o>【译文】</o>赌，是凶狠。<br>所谓狠，就是有一股子狠劲，能用非常的手腕。<br>为人处世是很艰难的，没有一种狠劲成就不了大事，世间的局势是很危险的，不用非常的雷霆手腕很难自保，凶狠就要做绝，斩草除根，不留后患，否则，自己必定反被对手消灭。<br> <br><br><pk id="dujingtopic-8">第九章 成事</pk><br><br>赌者，善决也，何谓善决，曰：定犹豫，去嫌疑也。<br>心犹豫而狐疑，狐疑而事多败也。<br>决多于疑、多于险、多于未成，故善赌者必心有自主，如冶化金，如汤消雪，善决如断金也。<br><br><o>【译文】</o>赌，是善决。<br>所谓善决，就是不犹豫，不怀疑，善于决断。<br>心生犹豫会使自己狐疑，狐疑往往导致做事失败。<br>决断大多是在有疑问、有危险、事情还没有成功的时候，所以，善赌之人，心中必定要有自己的主张，好比冶金化水，好比热汤化雪，善于决断，就像折断金属那样干脆利落。<br> <br><br>赌者，善攻也。<br>善攻者，敌不知其所攻，亦不知其所防焉，故善赌者必知攻防之所宜，故以攻则克，以防则固焉。<br>当攻而防，当防而攻，均败之道也。<br><br><o>【译文】</o>赌，是善攻。<br>善攻的人，对手不知道他要进攻哪里，也不知道他怎样防守，所以，善赌之人，必定知道应当怎样攻防，所以能做到攻必拿下，防必稳固。<br>应该进攻的时候去防守，应该防守的时候去进攻，这都会导致失败。<br> <br><br>赌者，制人也。<br>何谓制人，曰制已曰重人曰夺人心也。<br>制人者制已也，能制已方能制人也。<br>重人者生已也，夺人心者握权，夺心者制命，故善者必善先声先机先手夺人心焉，能后而制人者必奇也。<br><br><o>【译文】</o>赌，是制人。<br>所谓制人，包括三重境界：控制自己、尊重他人、夺取人心。<br>要控制别人必先控制自己，能控制自己才能控制别人。<br>尊重别人就是给自己留一条生路，能夺取人心者，那才叫掌权，夺取人心就等于控制了别人的命运。<br>所以，善赌之人，必定善于先声夺人，抢得先机，赢得先手，能后发制人的人，那一定是个奇才。<br> <br><br><pk id="dujingtopic-9">第十章 简易</pk><br><br>赌者，简易也。<br>道至于此，则宇宙在手，万物在握，世之万化皆不逃吾之术焉；烂熟吾道而僵者死，能活用于心者，万赌可以全胜也！<br><o>【译文】</o>赌，是简易。<br>大道至简，依道而行，那么，宇宙万物都在自己的掌握之中，世间万物无论怎样千变万化，都逃不出我的法术之外。<br>把我的至道背得滚瓜烂熟而死搬硬套者，必死无疑，能灵活运用者，逢赌必赢！<br>',
'<h2>知命赋</h2>梁之永<br><br>描绘天地间的茫茫无际与世事的沧海桑田，诠释了生命的无常与短暂，劝诫人们不必为世俗的繁华而奔波忙碌，而应追求内心的宁静与超脱。<br><br>天地茫茫，世事沧桑，生命无常，何须奔忙。<br>烦嚣俗尘，逐利追名，殊不知穷通有数，祸福缘定。<br>叹秋霜月夜，长城犹在，皇陵宫寂，邺城台荒，无非似戏如梦空一场。<br>前也悲凉，后亦彷徨。劝君乐天且知命，淡守本分，休道是非及荣辱，莫论兴衰与成败。<br>顺自然，循定律，他唱罢来汝登场，可谓荣华草头露，富贵花上霜。<br>芸芸众生终化尽，得失不必挂心肠。管什么地久天长，说什么万古流芳。<br>闲时泊处，诗书消忧，诵几句《归去来辞》，歌半曲《一生何求》。<br>寄乡村故里，居前树下，惜此际好时光，邀知己良朋，畅尽樽前酒一觞。<br>观潇潇落叶随金风，青山伴夕阳。<br><br>【译文】<br>天地广阔，世事沧桑，生命无常，何必忙碌奔波！世俗的喧嚣和纷扰，人们追求名利，却不知命运早已注定，贫富祸福皆有定数。<br>感叹秋霜月夜，长城依旧，皇陵宫寂，邺城台荒，一切都像一场似戏如梦的空虚。往前看也悲凉，往后看也彷徨。劝你乐观知命，守住本分，不要议论是非荣辱，不要谈论兴衰成败。<br><br>顺应自然，遵循定律，他人唱罢你登场，荣华富贵如同草头露，如那富贵花上霜。芸芸众生终会消逝，得失不必放在心上，何必在乎地久天长，何必追求万古流芳。<br><br>闲暇时停泊在某处，读书写诗消除忧愁，朗诵几句《归去来辞》，歌唱半曲《一生何求》。居住在乡村故里，门前树下，珍惜此刻的美好时光，邀请知己好友，畅饮一杯美酒<br>',
'<h2>建立良好关系</h2><br>每一件事的发生，都有正向和负向。<br>良好亲密关系的确可以给人带来愉悦感、幸福感和归属感。<br><br>但一段好的关系最终走向悲剧，往往是从不好好说话开始的。<br>总把消极和负面的东西扔给对方，只会让人感到别扭。<br>所有打着“真爱”的旗号，让别人为你的糟糕情绪和言行埋单，是情商极低的表现。<br><br>怎样才能给对方提供正向情绪呢？<br>第一步：站在对方的立场上考虑问题。<br>记得《杀死一只知更鸟》中的至理明言：“你要是不钻进一个人的皮肤里，而且走一走，从他的角度去考虑问题，你就无法真正了解一个人。”<br><br>试着站在对方的立场上考虑问题，用耳倾听，用眼观察，用心感受，不要急于表达自己的观点，而是先尝试理解对方的情绪和需求。<br>他们知道，换位思考是开启心灵对话的钥匙，也是提供情绪价值的前提。<br><br>第二步：学会积极关注对方的情绪状态。<br>这样做的好处是，你不但能在这个过程中，学会如何积极地回应对方，提供高情绪价值，更重要的是，你能渐渐获得明朗而乐观地看待世界的角度，当你变得更积极，你自然能做到提供给对方足够信心与勇气。<br><br>第三步：更倾向于提供对方正面的信息。<br>你会发现值得抱怨的事越来越少，而你想要分享的快乐越来越多。<br>高情商的人，为什么一开口就赢了，因为他提供的情绪价值，是无价之宝啊！<br><br>人与人之间，最大的吸引力，不仅仅是你的容颜、你的财富、你的才华，而是，你传递给对方的温暖和踏实，以及那份正能量。<br>',
'<h2>尝试比成功更重要</h2><br><div id="尝试toc" class="toc"><a href="#尝试topic-0" target="_self">尝试的形式：日常努力中隐藏的力量</a><br><a href="#尝试topic-1" target="_self"> 坚持：风暴中的锚</a><br><a href="#尝试topic-2" target="_self"> 放手：放弃蕴含的力量</a><br><a href="#尝试topic-3" target="_self"> 寻找平衡：重新校准的艺术</a><br><a href="#尝试topic-4" target="_self"> 重新调整：寻找新节奏</a><br><a href="#尝试topic-5" target="_self"> 重新开始：重启的勇气</a><br><a href="#尝试topic-6" target="_self">致正在努力的每一个人</a><br></div></center><br><br><br><br>放手不是失败，而是自由。<br>“重结果、轻过程” 的想法让我们容易在事情不顺时产生焦虑的情绪，而大脑本能会进一步强化这种偏见。<br><br>但我们要记得，生命在不断尝试中成长，尝试蕴含着强大的进化力量。<br>尝试与成功和结果无关，而关乎展现自我和成长的勇气。<br>无论是坚持还是重新开始，每一次尝试都蕴含着无声的力量。<br>每一次努力都能培养韧性，增强内心的力量。<br><br>在当今社会，人们似乎总是被可量化的成功与肉眼可见的结果所迷惑，常常忽略了过程中那些同样珍贵的点滴，文化氛围更是在不知不觉间加深了这种 “重结果、轻过程” 的偏见，让坚持与努力仿佛失去了独立存在的价值，非得绑定非凡成就才有意义。<br><br>这背后其实有着大脑运行机制的深层影响：追求确定性的本能，让未获即时成功的努力显得残缺、难以令人满足；<br><br>出于生存需求的考量，大脑又习惯将成功与生存简单划等号，进而视无成果的付出为徒劳，甚至与失败挂钩，殊不知，这一认知倾向正悄然将我们拖入抑郁、焦虑的泥沼。<br>最终，这样的心态会让我们看不到努力真正代表的力量和进步。<br><br>我们忘记了生命是在尝试中展开的，就像种子破土而出，孩子学会走路，是无数看不见的努力时刻为成长铺平了道路。<br>没有尝试，就没有进化，也就没有生存。<br><br>这是一种默默支撑我们的力量，即使在成功遥遥无期的时候，也会带着我们前进。<br>尝试以其不屈不挠的方式，使大多数事情成为可能。<br>尝试是我们在困难时刻能够汲取的内在资源。<br>当不断尝试时，我们会激活一些最强大的心理工具：<br><br>韧性：面对挫折时的恢复和适应的能力。<br>自我同情：善待自己，尤其是当我们觉得自己做得不够好的时候。<br>希望：即使前路茫茫，也要相信会有更好的事情发生。<br>每一次尝试，你都在强化自己的这些品质。<br>你在成长，即使结果看起来并不明显。<br><br><h3 id="尝试topic-0">尝试的形式：日常努力中隐藏的力量</h3><br><br>每一种尝试形式，无论是坚持、放手、寻找平衡、重新调整，还是重新开始，都蕴含着自己的力量。<br>这些努力往往隐藏在我们日常生活的表面之下，是韧性和成长的基础。<br><br><k id="尝试topic-1"> 坚持：风暴中的锚</k><br>生活并不总是要求我们大步向前，有时，生活只是要求我们坚持下去。<br>坚持意味着在感觉无法前进时，默默忍受不确定性和痛苦。<br>我们要找到力量去面对新的一天，即使一切都感觉更加沉重。<br><br>例如，对于流产后的一位女性来说，坚持意味着努力承受再次流产的恐惧，同时在未知中寻找希望。<br>在心理学上，这反映了对痛苦的耐受力，一种忍受情绪不适而不做出冲动或破坏性反应的能力。<br>这是一种在风暴中锚定自我的技能，当外部世界感觉失控时，它能帮助我们驾驭痛苦和不确定性。<br><br>启示：坚持不是停滞不前，而是最真实的韧性。<br>每坚持一天，你就能积累更多情感力量，增强面对生活中不确定性的能力。<br><br><k id="尝试topic-2"> 放手：放弃蕴含的力量</k><br>放手常常被误解为放弃，但事实上，放手是一种最勇敢的尝试，意味着放弃对无法改变的事情的控制，放松对期望的控制，与未知和平相处。<br>通过将注意力转移到生活所能提供的东西上，我们能够在以前从未考虑过的可能性中找到平静。<br><br>我们称这种做法为 “接受”，即不抗拒、不评判地承认现实，将精力从对抗不可改变的事物转移到关注可以成长和发展的事物上。<br>启示：放手不是失败，而是自由，是你选择将精力集中在当下，而不是执着于过去或可能发生的事情。<br><br><k id="尝试topic-3"> 寻找平衡：重新校准的艺术</k><br>平衡不是一个固定的目标，而是一种持续不断的尝试过程。<br>这要求我们既要努力保护自己的情感能量，又要对生活的各种可能性保持开放。<br>这一过程体现了自我调节，即在压力下管理思想、情绪和行为的能力。<br>平衡不在于完美，而在于做出深思熟虑的选择。<br>启示：平衡不是静止不动，而是有意识的选择和不断的尝试。<br>要知道，每一次努力尝试都会增强你应对生活挑战的能力。<br><br><k id="尝试topic-4"> 重新调整：寻找新节奏</k><br>当生活发生意想不到的变化时，重新调整就变得至关重要。<br>这是一个适应新常态的过程，也是在动荡之后寻找稳定的过程。<br><br>无论是失去后的重建，还是适应变化，重新调整都意味着要塑造一种适合现在的生活，而不是固守过去的想法。<br><br>从心理学角度讲，这反映了韧性，即适应逆境并从生活的挑战中成长的能力。<br><br>重新调整不仅仅是为了生存，而是一种不断尝试、发现新方法并有目的地向前迈进的行为。<br><br>启示：重新调整是一种增强韧性的行为，显示了你在面对不确定性和变化时调整和成长的力量。<br><br><k id="尝试topic-5"> 重新开始：重启的勇气</k><br><br>重新开始是最脆弱也最有希望的尝试方式，要求我们迈向未知，冒着失败的风险，同时相信会有更好的结果。<br><br>这反映的是一种成长型心态，即相信通过努力和学习，能力和结果都能得到提高。<br><br>重新开始就是要相信，在失望之后，仍然有可能获得快乐和满足。<br><br>启示：重新开始是一种希望，是一种选择，是一种尝试，是一种相信，即使在失望之后，前进的道路依然充满希望。<br><br><h3 id="尝试topic-6">致正在努力的每一个人</h3><br>尝试从不关乎完美，它是困境中微小却果敢的抉择，是推动我们哪怕挪动一厘米的动力源泉。<br><br>无论你是想坚持、放手、找到平衡还是重新开始，都要知道这一点：是你的努力塑造了自己，也塑造了你的人生。<br>每一次尝试都是希望之举，努力就够了，坚持下去，你比自己想象的更强大。<br>',
