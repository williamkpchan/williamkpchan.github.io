'PHP Form Validation\n\n&lt;?php`// define variables and set to empty values`$nameErr = $emailErr = $genderErr = $websiteErr = "";`$name = $email = $gender = $comment = $website = "";`if ($_SERVER["REQUEST_METHOD"] == "POST") {`  if (empty($_POST["name"])) {`    $nameErr = "Name is required";`  } else {`    $name = test_input($_POST["name"]);`    // check if name only contains letters and whitespace`    if (!preg_match("/^[a-zA-Z ]*$/",$name)) {`      $nameErr = "Only letters and white space allowed"; `    }`  }`  `  if (empty($_POST["email"])) {`    $emailErr = "Email is required";`  } else {`    $email = test_input($_POST["email"]);`    // check if e-mail address is well-formed`    if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {`      $emailErr = "Invalid email format"; `    }`  }`    `  if (empty($_POST["website"])) {`    $website = "";`  } else {`    $website = test_input($_POST["website"]);`    // check if URL address syntax is valid (this regular expression also allows dashes in the URL)`    if (!preg_match("/\b(?:(?:https?|ftp):\/\/|www\.)[-a-z0-9+&@#\/%?=~_|!:,.;]*[-a-z0-9+&@#\/%=~_|]/i",$website)) {`      $websiteErr = "Invalid URL"; `    }`  }`  if (empty($_POST["comment"])) {`    $comment = "";`  } else {`    $comment = test_input($_POST["comment"]);`  }`  if (empty($_POST["gender"])) {`    $genderErr = "Gender is required";`  } else {`    $gender = test_input($_POST["gender"]);`  }`}`function test_input($data) {`  $data = trim($data);`  $data = stripslashes($data);`  $data = htmlspecialchars($data);`  return $data;`}?>`<h2>PHP Form Validation Example</h2>`<p><span class="error">* required field</span></p>`<form method="post" action="&lt;?php echo htmlspecialchars($_SERVER["PHP_SELF"]);?>">  `  Name: <input type="text" name="name" value="&lt;?php echo $name;?>">`  <span class="error">* &lt;?php echo $nameErr;?></span>`  <br><br>`  E-mail: <input type="text" name="email" value="&lt;?php echo $email;?>">`  <span class="error">* &lt;?php echo $emailErr;?></span>`  <br><br>`  Website: <input type="text" name="website" value="&lt;?php echo $website;?>">`  <span class="error">&lt;?php echo $websiteErr;?></span>`  <br><br>`  Comment: <textarea name="comment" rows="5" cols="40">&lt;?php echo $comment;?></textarea>`  <br><br>`  Gender:`  <input type="radio" name="gender" &lt;?php if (isset($gender) && $gender=="female") echo "checked";?> value="female">Female`  <input type="radio" name="gender" &lt;?php if (isset($gender) && $gender=="male") echo "checked";?> value="male">Male`  <input type="radio" name="gender" &lt;?php if (isset($gender) && $gender=="other") echo "checked";?> value="other">Other  `  <span class="error">* &lt;?php echo $genderErr;?></span>`  <br><br>`  <input type="submit" name="submit" value="Submit">  `</form>`&lt;?php`echo "<h2>Your Input:</h2>";`echo $name;`echo "<br>";`echo $email;`echo "<br>";`echo $website;`echo "<br>";`echo $comment;`echo "<br>";`echo $gender;?>',

'Initialize an XML Expat parser, define some handlers, then parse an XML file\n\n&lt;?php`//Initialize the XML parser`$parser=xml_parser_create();`//Function to use at the start of an element`function start($parser,$element_name,$element_attrs) {`    switch($element_name) {`        case "NOTE":`        echo "-- Note --<br>";`    break;`        case "TO":`        echo "To: ";`    break;`        case "FROM":`        echo "From: ";`    break;`        case "HEADING":`        echo "Heading: ";`    break;`        case "BODY":`        echo "Message: ";`    }`}`//Function to use at the end of an element`function stop($parser,$element_name) {`    echo "<br>";`}`//Function to use when finding character data`function char($parser,$data) {`    echo $data;`}`//Specify element handler`xml_set_element_handler($parser,"start","stop");`//Specify data handler`xml_set_character_data_handler($parser,"char");`//Open XML file`$fp=fopen("note.xml","r");`//Read data`while ($data=fread($fp,4096)) {`    xml_parse($parser,$data,feof($fp)) or `    die (sprintf("XML Error: %s at line %d", `    xml_error_string(xml_get_error_code($parser)),`    xml_get_current_line_number($parser)));`}`//Free the XML parser`xml_parser_free($parser);?>',

'connect to MySQL using the MySQL Improved extension\n\n$conn = new mysqli("localhost", "username", "password", "dbname");`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`echo "Connected successfully";`$result = $conn->query("SELECT lastname FROM employees");`$conn->close();',
'To Close the MySQL Connection, The connection will be closed automatically when the script ends\n\nMySQLi Object-Oriented: $conn->close();`MySQLi Procedural: mysqli_close($conn);`PDO: $conn = null;',
'PHP Create a MySQL Database\n\n$servername = "localhost";`$username = "root";`$password = "asdf1234";`// Create connection`$conn = new mysqli($servername, $username, $password);`// Check connection`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`// Create database`$sql = "CREATE DATABASE myDB";`if ($conn->query($sql) === TRUE) {echo "Database created successfully";`} else {echo "Error creating database: " . $conn->error;}`$conn->close();',
'PHP MySQL Create Table\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`// sql to create table`$sql = "CREATE TABLE MyGuests (`id INT(6) UNSIGNED AUTO_INCREMENT PRIMARY KEY, firstname VARCHAR(30) NOT NULL,`lastname VARCHAR(30) NOT NULL,`email VARCHAR(50),`reg_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP`)";`if ($conn->query($sql) === TRUE) {echo "Table MyGuests created successfully";`} else {echo "Error creating table: " . $conn->error;}`$conn->close();',
'PHP MySQL Insert Data\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`$sql = "INSERT INTO MyGuests (firstname, lastname, email)`VALUES (\'John\', \'Doe\', \'john@example.com\')";`if ($conn->query($sql) === TRUE) {echo "New record created successfully";`} else {echo "Error: " . $sql . "<br>" . $conn->error;}`$conn->close();',
'PHP MySQL Get Last Inserted ID\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`$sql = "INSERT INTO MyGuests (firstname, lastname, email)`VALUES (\'John\', \'Doe\', \'john@example.com\')";`if ($conn->query($sql) === TRUE) {$last_id = $conn->insert_id;echo "New record created successfully. `Last inserted ID is: " . $last_id;`} else {echo "Error: " . $sql . "<br>" . $conn->error;}`$conn->close();',
'PHP MySQL Insert Multiple Records\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`$sql = "INSERT INTO MyGuests (firstname, lastname, email)`VALUES (\'John\', \'Doe\', \'john@example.com\');";`$sql .= "INSERT INTO MyGuests (firstname, lastname, email)`VALUES (\'Mary\', \'Moe\', \'mary@example.com\');";`$sql .= "INSERT INTO MyGuests (firstname, lastname, email)`VALUES (\'Julie\', \'Dooley\', \'julie@example.com\')";`if ($conn->multi_query($sql) === TRUE) {echo "New records created successfully";`} else {echo "Error: " . $sql . "<br>" . $conn->error;}`$conn->close();',
'MySQL prepared statement`A prepared statement is a feature used to execute the same (or similar) SQL statements repeatedly with high efficiency.`Prepare: An SQL statement template is created and sent to the database. `Certain values are left unspecified, called parameters (labeled "?"). \n\nINSERT INTO MyGuests VALUES(?, ?, ?)',
'PHP Execute MySQL Prepared Statements and Bound Parameters\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);}`// prepare and bind`$stmt = $conn->prepare("INSERT INTO MyGuests (firstname, lastname, email) VALUES (?, ?, ?)");`$stmt->bind_param("sss", $firstname, $lastname, $email);`// set parameters and execute`$firstname = "John"; $lastname = "Doe"; $email = "john@example.com";`$stmt->execute();`$firstname = "Mary"; $lastname = "Moe"; $email = "mary@example.com";`$stmt->execute();`$firstname = "Julie"; $lastname = "Dooley"; $email = "julie@example.com";`$stmt->execute();`echo "New records created successfully";`$stmt->close();`$conn->close();',
'PHP MySQL Select Data From a MySQL Database\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);} `$sql = "SELECT id, firstname, lastname FROM MyGuests";`$result = $conn->query($sql);`if ($result->num_rows > 0) {`// output data of each row`while($row = $result->fetch_assoc()) {echo "id: " . $row["id"].`" - Name: " . $row["firstname"]. " " . $row["lastname"]. "<br>";}`} else {echo "0 results";}`$conn->close();',
'PHP MySQL Use The WHERE Clause to Select and Filter Data From a MySQL Database`The WHERE clause is used to filter records.\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);} `$sql = "SELECT id, firstname, lastname FROM MyGuests WHERE lastname=\'Doe\'";`$result = $conn->query($sql);`if ($result->num_rows > 0) {`    // output data of each row`    while($row = $result->fetch_assoc()) {echo "id: " . $row["id"].`    " - Name: " . $row["firstname"]. " " . $row["lastname"]. "<br>";}`} else {echo "0 results";}`$conn->close();',
'PHP MySQL Use The ORDER BY Clause to Select and Order Data From a MySQL Database`The ORDER BY clause sorts the records in ascending order by default. `To sort the records in descending order, use the DESC keyword.\n\n$conn = new mysqli($servername, $username, $password, $dbname);`if ($conn->connect_error) {die("Connection failed: " . $conn->connect_error);} `$sql = "SELECT id, firstname, lastname FROM MyGuests ORDER BY lastname";`$result = $conn->query($sql);`if ($result->num_rows > 0) {`    while($row = $result->fetch_assoc()) {`        echo "id: " . $row["id"]. " - Name: " . $row["firstname"]. " "`        . $row["lastname"]. "<br>";}`} else {echo "0 results";}`$conn->close();',
