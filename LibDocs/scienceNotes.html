'<h2>光刻机 和 刻蚀机</h2><br>外行容易混淆“光刻机”和“刻蚀机”。<br>光刻机相当于画匠，刻蚀机是雕工。<br>前者投影在硅片上一张精细的电路图(就像照相机让胶卷感光)，后者按这张图去刻线(就像刻印章一样，腐蚀和去除不需要的部分)。<br>光刻机是芯片制造中用到的最金贵的机器，要达到5纳米曝光精度难比登天，ASML公司一家通吃高端光刻机；<br>而刻蚀机没那么难，中微的竞争对手还有应用材料、泛林、东京电子等等，国外巨头体量优势明显。<br>但现在的刻蚀机精度已远超光刻机的曝光精度；<br>刻蚀是制造环节的工序之一，还有造晶棒、切割晶圆、涂膜、光刻、掺杂、测试等等，都需要复杂的技术。<br>中国在大部分工序上落后。”<br>',
'<h2>If sand is eroded rock caused by water, then how are deserts made entirely of sand, but still some of the driest places on Earth?</h2><br><b>The idea that deserts consist entirely of sand is erroneous. </b>Yes, people <br><i>expect</i> deserts to consist entirely of sand dunes. <br>This results in deserts being <br><i>depicted</i> in visual media (photos, TV, movies) as consisting of just sand dunes, so people will be satisfied that they’re seeing a desert. <br>In other words, it’s a self-perpetuating fallacy.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-8ac2ce4c2499f008fc297981d0dc8100"><br>The following discussion excludes polar deserts such as Antarctica.<br>In actuality, the Sahara, the largest desert on earth, is only 15% sand dunes. <br>The deserts of North America collectively add up to just 2% sand dunes. <br>The percentage of sand dunes varies among other deserts around the world but the overall average is 20 percent (<br><br><a href="https://pubs.usgs.gov/gip/deserts/features/" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 161386883);" class="external_link" data-qt-tooltip="usgs.gov">Desert Features</a></span> ).<br>As noted by others, sand can be created by wind erosion as well as by water erosion. <br>In addition, over geologic time climates don’t stay the same; an area that is desert now wasn’t always desert in the past. <br>Many thousands of years ago the western portion of the Sahara had soil and savanna-type vegetation (scattered trees in grassland). <br>The climate dried out and <br><i>desertification</i> happened.<br>A similar process occurred in the Mojave Desert in California after the end of the last ice age. <br>Desert mountains lost their woodlands and brush, and the soil washed off into the valleys and plains below.<br>When desertification happens, the vegetation that stabilizes the soil is largely lost and soil becomes vulnerable to wind erosion. <br>Soil contains three size classes of relatively fine particles: sand, silt, and clay. <br>Of these three, silt is the most easily mobilized by wind and water, and over time is mostly blown out of the desert to surrounding areas. <br>Clay is mobilized by the occasional floods that hit even desert areas, and mostly ends up in dry lake beds.<br>After silt is mostly blown away and clay washed away, then sand, gravel, and rock are what are left across most of a desert’s surface. <br>Sand is easily blown by the wind, but not to the same distances as silt. <br>As a result it collects in limited areas to form dunes, which are located where there is net sand transport arriving from multiple directions. <br>Gravel doesn’t move much unless carried by a flood, and rock almost entirely stays put except for the slow process of erosion.<br>The result is that deserts end up having primarily the following kinds of landscapes:<br>Bare rock<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-99c8c3c885204bbea2eda9a45685488b"><br>Gravel plains, perhaps with finer particles under the gravel and protected by it.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-ffc429da3ae62752a32a1ac687b64954"><br>Sand dunes, located where prevailing winds cancel out and sand accumulates<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-19e1a4a8fce5cfd194502b9c4e331aea"><br>Dry stream beds consisting of sand and gravel. <br>These carry water occasionally for brief periods<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-80acc4b07de695ba3b92e9d9c4c79eb1"><br>Dry lake beds consisting of clay, and often salt<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-7e57e264500fd0a575939dbb89510e99"><br>Mud hills, consisting of uplifted lake beds subsequently eroded into badlands<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-75fdb42744bf7e7dabc9ba67ca39685b"><br>',
'<h2>Different Types of Soil &#8211; Sand, Silt, Clay and Loam 壤土</h2><br>Soil can be defined in many ways. <br>In civil engineering, soil is a naturally occurring, loose/un-cemented/weakly cemented/relatively unconsolidated mineral particles, organic or inorganic in character, lying over the bed rock which is formed by weathering of rocks. <br>Soil is formed by different particels such as gravel, rock, sand, silt, clay, loam and humus.<br><br><img class="lazy" data-src="https://theconstructor.org/wp-content/uploads/2018/09/Sand-silt-clay.jpg"><br><br>Fig 1: Sand Silt and Clay.<br><br>In this article we discuss on properties, characteristics, size, shape and constituents of  least sized soil types namely sand, silt, clay and loam.<br><h3><strong>1. Sand</strong></h3>It is most extensively used construction material. <br>It consists of particles of rock and hard minerals, such as silicon dioxide. <br>They are the largest type of soil particles, where each particle is visible to naked eye. <br>The large, relatively stable sand-particle size increases soil aeration, improves drainage in tight soils and creates plant-growth supporting qualities, or tilt.<br><img class="lazy" data-src="https://theconstructor.org/wp-content/uploads/2018/09/sand-696x464.jpg"><br>Fig 2 : Sand<br><br>The particle size of course sand ranges from 2 &#8211; 4.75mm, Medium sand ranges from 0.425 &#8211; 2 mm and fine sand ranges from 0.075 &#8211; 0.425 mm. <br>The bigger particle size of the sand gives wet or dry sandy soil a grainy texture when you rub it between your fingers, and it makes the soil light and crumbly even when you try to stick it together in your hand. <br>The particle shape is angular, sub angular, rounded, flat or elongated. <br>The texture is rough, smooth, or polished.<br><h3><strong>2. Silt</strong></h3>Silt is a sediment material with an intermediate size between sand and clay. <br>Carried by water during flood it forms a fertile deposit on valleys floor. <br>The particle size of silt ranges from  0.002 and 0.06 mm.<br><br><br><img class="lazy" data-src="https://theconstructor.org/wp-content/uploads/2018/09/silt-soil.jpg"><br>Fig 3: Silt in wet condition<br><br>Silt is a non plastic or low plasticity material due to its fineness. <br>Due to its fineness, when wet it becomes a smooth mud that you can form easily into balls or other shapes in your hand and when silt soil is very wet, it blends seamlessly with water to form fine, runny puddles of mud.<br><h3><strong>3. Clay </strong></h3>Clay particles are the finest of all the soil particles, measuring fewer than 0.002 mm in size. <br>It consists of microscopic and sub-microscopic particles derived from the chemical decomposition of rocks. <br>Clay is a fine grained cohesive soil. <br>They stick together readily and form a sticky or gluey texture when they are wet or dry.<br><br><img class="lazy" data-src="https://theconstructor.org/wp-content/uploads/2018/09/Clay-696x464.jpg"><br>Fig 4: Clay when mixed with water<br><br>Clay is made of over 25 percent clay, and because of the spaces found between clay particles, clay soils hold a high amount of water. <br>Clay expand when in contact with water and shrink when getting dry. <br>Compared to sand particles, which are generally round, clay particles are thin, flat and covered with tiny plates. <br>Organic clay is highly compressible and its strength is very high when dry, which is why it is used in construction as mud mortar.<br><h3><strong>4. Loam </strong></h3>Loam is a mixture of clay, sand and silt and benefits from the qualities of these 3 different textures, favouring water retention, air circulation, drainage and fertility. <br>These soils are fertile, easy to work with and provide good drainage. <br>Depending on their predominant composition they can be either sandy or clay loam.<br><img class="lazy" data-src="https://theconstructor.org/wp-content/uploads/2018/09/loam.jpg"><br>Fig 5: Loam<br><br>The way the other particles combine in the soil makes the loam. <br>For instance, a soil that is 30 percent clay, 50 percent sand and 20 percent silt is a sandy clay loam, with the soil types before &#8220;loam&#8221; listed in the order their particles are most dominant in the loam. <br>The labels “clay loam,” “silt loam” and “sand loam” are used to refer to soils that are composed predominantly of those ingredients.<br>',
'<h2>上升气流</h2><br>其实在我们的生活中再常见不过，抬起头张一下嘴，轻轻向上吐出一个气，就是一股上升气流。<br>虽然这里的上升气流是列车开过的看起来似乎不那么「天然」，但是已经足够惊艳了。<br>不过说起上升气流打造的美景，其实在大自然里面还要多得多。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBIsnCabAe3cGGrPrtEs8vekuGiaTic77uXSnkjfwNyiaQuiaUVwkplGtdicg/640"><br>最近在国内的社交媒体上看到一则新闻，「『反重力瀑布』倒流直冲 470 米高悬崖，罕见超壮观一幕被拍下」<br>看起来似乎夸张的标题给小编我留下了深刻的印象。<br>这个新闻的地点发生在 Beinisvørð（没有正式的中文译名，音译大约为贝尼斯沃夫斯），法罗群岛中的南岛。<br>这个群岛在大西洋上，地理位置上介于挪威和冰岛之间。<br>由于海岸的形状在这里向内凹，来自北大西洋的强风在此处被迫形成涡旋，并且沿着悬崖爬升，形成气旋带动水向上翻过高高的悬崖。<br>这个现象最匪夷所思的地方在于这个悬崖实在是有点太高了，一个大气压才能托起 10 米的水柱，如果真的是仅仅依靠大气压，需要气旋提供 48 个大气压才能把水甩那么高。<br>不过我们从视频截图上也能看出来，运送上去的其实仅仅只是一些细小的水滴，而并非完整的水柱。<br>不过这些水汽横贯 470 米的悬崖，看起来着实震撼。<br>这个龙卷风有点像水泵。<br>大家都对水泵比较熟悉，很多人觉得，只要水泵的功率足够高，那么总可以把水抬到足够高的地方，但是却往往忘记了更重要的一个因素，到底能够把水抬多高和水泵功率大小关系并不大，和流量的关系更大一些。<br>一定范围内流量和扬程成反比，流量越大扬程越小，流量越小扬程越大。<br>这两者之间并没有什么简洁的函数关系式。<br>龙卷风给水的能量并不大，为了把水泵到那么高，自然水量肯定就非常小了。<br>这里面大部分其实只是浪花里面的一些小水滴。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBI7CcZDPDCQQ6SXic9Cx6l0BaZOiczrGEzl9EKNWUJaXfacibXiangAlldw/640"><br>北半球成熟热带气旋横截面图。<br>可以看到气旋中心由上升气流形成，但是最中心区确实下降的。<br>这是因为气旋高层的横向气流向外输运，导致更高层的大气往气旋中心输运，从而形成下沉气流。<br>这也是风眼中间中间没有云的原因。<br>和上升气流关系密切的自然现象里有很多，比如由于龙卷风，台风，飓风等，都是由于强烈的对流造成的。<br>就台风具体而言，因为太阳的照射使得洋面持续升温，空气上升，在地转偏向力的作用下形成气旋。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBzIrFaWE8uT58EPX1XaVJ5lqw2rQ7fETIQx3o54iciboIQiaJJArJqQVibA/640"><br>强劲的上升气流可以导致很多大气现象。<br>比如由于高山地形导致的「上升气流」，就可以形成蔚为壮观的山帽云（pileus clouds）。<br>山帽云这个词中的 pileus，是帽子的拉丁语。<br>这种云也有人称其为斗笠云，因为其恰好形成于山脉的顶部，真的很像一顶斗笠……<br>山帽云是湿度较大的空气由于地形原因强迫上升，冷却凝结而成的在孤立山峰上空几乎不动的静止云。<br>这种云形成的条件并不算严苛，但是因为其存在的时间往往并不长，所以人们往往很难看到它的存在。<br>随着现在拍照越来越方便，才慢慢地有越来越多的图片记录。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBkppBiboFZh8teAh3uHbU2HCDsibGPbTBh1bBicyBbMHJ0u4LVSGE2s4hQ/640"><br>山帽云也可以存在于非常高的积云上方<br>为什么山帽云可以稳定存在？这种云存在的前提是在高层的大气中存在着稳定的湿度较大的气流。<br>当积云不断发展向上移动，或者高山横亘原本气流输运的道路上的时候，迫使原来的稳定气流上升，使得水汽达到露点开始凝结。<br>最终形成好看的山帽云。<br>虽然山帽云看似静止，但其实这它时时刻刻处在一种动态平衡之中。<br>迎风面因为气流抬升的缘故，云不断地形成并向后输送；背风处的云则因为高度下降。<br>[5]<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBAnGCiaxAaUJ5hSKlgtyiabFib3aZgumqcZrQGicOXhYAIlcicsCmsMmf2bw/640"><br>萨雷切夫火山 (Sarychev Peak) 在  <br>2009 年的那次喷发过程中，从国际空间站上拍摄记录下来的烟柱和其顶端的山帽云 NASA/JPL<br>前面提到，这种帽云的存在条件其实只需要迫使气流高度上的爬升就好了，能够达到这种条件的并不少。<br>比如火山喷发的时候，或者核弹爆炸的时候，快速上升的火山灰和快速上升的蘑菇云，同样可以形成这种帽云。<br>自然界在一些奇妙的地方，总是把暴力和美用一种特别的方式揉在一起。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBJjjQASC0gEVTgNVrRtdfFOxUqg1dibeoVPvAc781Hatq0I3q4JXAeIA/640"><br>位于美国佛罗里达巴拿马城的海滩边上「好看」的上升气流<br>有些时候人工的高层建筑打造的上升气流，也可以造出来好看的云。<br>在美国佛罗里达巴拿马城的海滩边上，就有人在直升飞机上录下过这般景象。<br>从墨西哥湾吹来的暖湿气流随着公寓大楼爬升，和前面的所有例子都一样，高处不胜寒，温度下降让空气里的水蒸气冷凝，高度变化带来的轻微冷却足以使空气达到饱和点，从而形成炫酷的雾气。<br>由于直升飞机的停机坪正好位于大雾附近，从而无法顺利起飞从空中拍摄下这种难得的景象。<br>而且这种现象的形成速度十分快，「从建筑物顶部的小股雾气到掩盖整个建筑，只需要 2-3 分钟」。<br>只有恰好在大雾形成的时候，有直升飞机从外部返回，才能拍摄出上面这种画面。<br>其实不管是山帽云也好，还是海滩边上壮观的云，形成原理大致一致。<br>这种云其实还有一个更加通用的名称——荚状云。<br>它最大的特征就是光滑的宛如圆盘的外形，在以前没被误认为外星飞船，或者不明飞行物，怎么看都像一个 UFO。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBYTORtWYjqwicLo343YY6TNDErn0joguhxDbjKWrRewh5N1NFbH7yOuw/640"><br>荚状层积云<br>荚状云的形成条件十分多样，除了前面提到的和地形有关的形成过程以外，还有比如因为冷锋锋面处，暖空气的抬升产生；或者由于高空下沉气流和地面的上升气流交汇，也可以形成荚状云。<br>而且根据形成的类别不同，可以形成荚状层积云和荚状高积云两种模式的云——外观上分别对应较厚和较薄两种。<br>在一些网上一些流行的爆款文章里，经常会看到一些 P 过的荚状云图片，「天王盖地虎，宝塔镇河妖」，虽然荚状云确实很炫酷，但是这种炫酷过头的假照片大家千万不要相信。<br>从形成的原理就知道，荚状云一般就是一个或者两个圆盘状，不可能是如此多个堆积的样子。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBwszcTztKW0ztnOMy4jQMG5hbXry0n9fTGp8I8rBmE5rKOWBZMm0eKQ/640"><br>一张流传甚广的经过处理的荚状高层云的图。<br>原本其应该只有一层，但是经过后期处理，人为地把云层叠加到了五层。<br>你别说，左边这个图真的有点像小时候动画魔神英雄传，也就是神龙斗士里面创界山。<br>「双层宝塔」还是有的，不过真的非常少见。<br>下面这张清晰的表现出双层荚状云结构的照片原作者为 Jim George 在 2004 年拍摄于美国华盛顿州普亚洛普（Puyallup, WA）。<br>那天清晨他被他的儿子叫醒，告诉他必须要屋外看看，才用相机记录下这个场景。<br>时至今日已经快过去了 16 年，在网络上流传的双层荚状云照片还是如此少，足见稀有了。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/QAEJXB03eMDACm2v1t8Hibn73QbOlFzfBmiaDPiavkJUBLP6syOM4l6AG37N1BlKwqa0WUuM3u4rqSmMeDCTonl4A/640"><br>日出时山上出现了双层荚状云，拍摄于 2004 年 11 月 20 日<br>',
'<h2><span class="white goldbs">How deep in the Earths core can we momentarily drill</span></h2><br>and what have we found?<br>To date, no drilling has penetrated the crust-mantle interface. <br>There is no technology available to get to the core.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-c266832850ee93806c333116a52a40c7-c"><br>The USSR embarked on drilling a hole in 1970 on the Kola Peninsula located east of Finland. <br>By 1983, the project, named the Kola Superdeep Borehole, had reached a depth of 12,000 meters (39,000 ft). <br>The project was then halted for a year to celebrate the milestone achievement. <br>When drilling resumed, the drill went 66 further meters until a 5,000-meter section of drill string (interconnected lengths of pipe) twisted off and was left in the hole.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-1b97bc7bf4ea11e94dc6283925b3dc22"><br>After encountering problems with the first hole, drilling began again at 7,000 meters, in a new hole called SG-3. <br>In 1989, 19 years after researchers had broken ground, the project reached 12,262 meters (40,230 ft = 7.6 mi). <br>Although the original plan was for the hole to be drilled to 15,000 meters (49,000 ft), the project was unable to proceed due to the temperatures encountered.<br>Geologists found that the temperature at the bottom of the hole reached 356°F (180°C), considerably more than the expected 212°F (100°C). <br>With temperatures projected to reach as high as 570°F (300°C) at the target depth, further work was postponed and then canceled altogether because the drill would not be able to function at such extreme temperatures. <br>Too hot to continue, drilling officially halted in 1994.<br>So did we learn anything from this record-breaking well?<br>The team found microscopic fossils of single-celled organisms at 4.3 miles (7 kilometers) down, and at nearly the same depth, they also discovered <a href="http://inhabitat.com/kola-superdeep-borehole-in-russia-worlds-deepest-hole-yields-surprising-data/" target="_blank">water.</a> <br>The granitic rock at a depth of 12,200 meters began to behave more like plastic from the heat and pressure, which compounded problems.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-385f643895ceb787b5dc051bdeaf3f33-c"><br>The Kola Core Repository is in the nearby town of Zapolyarny. <br>Rock samples obtained during drilling operation are on display.<br>UPDATE:<br>With the support of the Japanese government, plans are underway to drill into the mantle by 2030 using the CHIKYU RESEARCH VESSEL<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-f0bc0d5ca52713d53b51874b88ff4c4f"><br><b>The Vessel Cost:</b> $540 million <b>Current Maximum depth:</b> 23,000 feet ft. <br>below seafloor.<br>Already Chikyu has reached a depth of 1.8 miles — but not without difficulty. <br>The borehole kept collapsing, and operators are still looking for solutions. <br>Chikyu is pushing the boundary for scientific drilling, penetrating zones of fractured rock where even oil companies have little experience.<br>Read more at: <a href="https://phys.org/news/2014-09-deep-mission-japan-aim-source.html#jCp" target="_blank" >https://phys.org/news/2014-09-de...</a>.<br><b>LAST COMMENT: </b>Many will find the graphic for comparing crust penetrations as being dated, which is fair. <br>Examples of offshore deep drilling are quite impressive and records are being set annually. <br>However deep BP, Shell, Exxon-Mobil or Chevron may drill, their objectives are the discovery of new hydrocarbons. <br>When drilling on continental shelves, like the Gulf of Mexico, millions of years of sediment which could exceed 20,000 meters, must be drilled through to reach the underlying basalt. <br>The material is often poorly consolidated and represents little bit resistance. <br>These would also be the worst places to begin a project to drill through the crust, but might succeed in finding new reserves in the process.<br><br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-46333ba2e136627a22a35f0ce4bf30fc"><br>',
'<h2><span class="gold bluebs">nuclear Battery</span></h2><a href="#nbtopic-1" target="_self">nuclear battery</a><br><a href="#nbtopic-2" target="_self">atomic battery</a><br><a href="#nbtopic-3" target="_self">Thermal converters</a><br><a href="#nbtopic-4" target="_self">Thermionic converter</a><br><a href="#nbtopic-5" target="_self">Radioisotope thermoelectric generator</a><br><a href="#nbtopic-6" target="_self">Thermophotovoltaic cells</a><br><a href="#nbtopic-7" target="_self">Stirling radioisotope generator</a><br><a href="#nbtopic-8" target="_self">Non-thermal converters</a><br><a href="#nbtopic-9" target="_self">Direct-charging generators</a><br><a href="#nbtopic-10" target="_self">Betavoltaics</a><br><a href="#nbtopic-11" target="_self">Alphavoltaics</a><br><a href="#nbtopic-12" target="_self">Optoelectric</a><br><a href="#nbtopic-13" target="_self">Reciprocating electromechanical atomic batteries</a><br><a href="#nbtopic-14" target="_self">Radioisotopes used</a><br><a href="#nbtopic-15" target="_self">Micro-batteries</a><br><pre><h3 id="nbtopic-1">nuclear battery</h3><br><b>Can nuclear power be shrunk down to the size of a smartphone battery?</b><br>Not only could it be, it has been! Behold, the nuclear radiothermoelectric battery used in the world’s first heart pacemakers.<br><img class="lazy" data-src="https://qph.fs.quoracdn.net/main-qimg-5210e72c41567a8fad32699801e33ff7"><br>These were common in the 1970s, when rechargeable batteries reliable enough to drive a pacemaker did not yet exist. <br>They were designed to last about 80 years. <br>There are still people walking around today with nuclear-powered pacemakers in their chest.<br>Each nuclear battery contains a small amount of plutonium, set in a bank of electronics which is then embedded in epoxy and wrapped in titanium armor. <br>They’re designed to withstand a gunshot to the chest without breaking.<br>You could easily make a nuclear smartphone battery. <br>Trouble is, you really don’t want millions of people walking around holding devices powered by plutonium. <br>Plutonium, in addition to being extremely expensive, is also very useful indeed for making dirty bombs.<br><br>Russian researchers from the Moscow Institute of Physics and Technology (MIPT), the Technological Institute for Superhard and Novel Carbon Materials (TISNCM), and the National University of Science and Technology MISIS have optimized the design of a nuclear battery generating power from the beta decay of nickel-63, a radioactive isotope. <br>Their new battery prototype packs about 3,300 milliwatt-hours of energy per gram, which is more than in any other nuclear battery based on nickel-63, and 10 times more than the specific energy of commercial chemical cells. <br>The paper was published in the journal <i>Diamond and Related Materials</i>.<br><br>Ordinary batteries powering clocks, flashlights, toys, and other electrical devices use the energy of so-called redox chemical reactions in which electrons are transferred from one electrode to another via an electrolyte. <br>This gives rise to a potential difference between the electrodes. <br>If the two <a href="https://phys.org/tags/battery/">battery</a> terminals are then connected by a conductor, electrons start flowing to remove the potential difference, generating an electric current. <br>Chemical batteries, also known as galvanic cells, are characterized by a high <a href="https://phys.org/tags/power+density/">power density</a>—that is, the ratio between the <a href="https://phys.org/tags/power/">power</a> of the generated current and the volume of the battery. <br>However, chemical cells discharge in a relatively short time, limiting their applications in autonomous devices. <br>Some of these batteries, called accumulators, are rechargeable, but even they need to be replaced for charging. <br>This may be dangerous, as in the case of a cardiac pacemaker, or even impossible, if the battery is powering a spacecraft.<br><br>Fortunately, chemical reactions are just one of the possible sources of electric power. <br>In 1913, Henry Moseley invented the first power generator based on radioactive decay. <br>His <a href="https://phys.org/tags/nuclear+battery/">nuclear battery</a> consisted of a glass sphere silvered on the inside with a radium emitter mounted at the center on an isolated electrode. <br>Electrons resulting from the <a href="https://phys.org/tags/beta+decay/">beta decay</a> of radium caused a potential difference between the silver film and the central electrode. <br>However, the idle voltage of the device was way too high—tens of kilovolts—and the current was too low for practical applications.<br><br>In 1953, Paul Rappaport proposed the use of semiconducting materials to convert the energy of beta decay into electricity. <br>Beta particles—electrons and positrons—emitted by a radioactive source ionize atoms of a semiconductor, creating uncompensated charge carriers. <br>In the presence of a static field of a p-n structure, the charges flow in one direction, resulting in an electric current. <br>Batteries powered by beta decay came to be known as betavoltaics. <br>The chief advantage of betavoltaic cells over galvanic cells is their longevity. <br>Radioactive isotopes used in nuclear batteries have half-lives ranging from tens to hundreds of years, so their <a href="https://phys.org/tags/power+output/">power output</a> remains nearly constant for a very long time. <br>Unfortunately, the power density of betavoltaic cells is significantly lower than that of their galvanic counterparts. <br>Despite this, betavoltaics were used in the 1970s to power cardiac pacemakers, before being phased out by cheaper lithium-ion batteries, even though the latter have shorter lifetimes.<br><br>Betavoltaic power sources should not be confused with radioisotope thermoelectric generators, or RTGs, which are also called nuclear batteries, but operate on a different principle. <br>Thermoelectric cells convert the heat released by radioactive decay into electricity using thermocouples. <br>The efficiency of RTGs is only several percent and depends on temperature. <br>But owing to their longevity and relatively simple design, thermoelectric power sources are widely used to power spacecraft such as the New Horizons probe and Mars rover Curiosity. <br>RTGs were previously used on unmanned remote facilities such as lighthouses and automatic weather stations. <br>However, this practice was abandoned, because used radioactive fuel was hard to recycle and leaked into the environment.<br><br>A research team led by Vladimir Blank, the director of TISNCM and chair of nanostructure physics and chemistry at MIPT, came up with a way of increasing the power density of a nuclear battery almost tenfold. <br>The physicists developed and manufactured a betavoltaic battery using nickel-63 as the source of radiation and Schottky barrier-based diamond diodes for energy conversion. <br>The prototype battery achieved an output power of about 1 microwatt, while the power density per cubic centimeter was 10 microwatts, which is enough for a modern artificial pacemaker. <br>Nickel-63 has a half-life of 100 years, so the battery packs about 3,300 milliwatt-hours of power per 1 gram—10 times more than electrochemical cells.<br><br><img class="lazy" data-src="https://scx1.b-cdn.net/csz/news/800/2018/1-prototypenuc.jpg"><br>A Nuclear battery design<br><br>The nuclear battery prototype consisted of 200 diamond converters interlaid with nickel-63 and stable nickel foil layers (figure 1). <br>The amount of power generated by the converter depends on the thickness of the nickel foil and the converter itself, because both affect how many beta particles are absorbed. <br>Currently available prototypes of nuclear batteries are poorly optimized, since they have excessive volume. <br>If the beta radiation source is too thick, the electrons it emits cannot escape it. <br>This effect is known as self-absorption. <br>However, as the source is made thinner, the number of atoms undergoing beta decay per unit time is proportionally reduced. <br>Similar reasoning applies to the thickness of the converter.<br><br>The goal of the researchers was to maximize the power density of their nickel-63 battery. <br>To do this, they numerically simulated the passage of electrons through the beta source and the converters. <br>It turned out that the nickel-63 source is at its most effective when it is 2 micrometers thick, and the optimal thickness of the converter based on Schottky barrier diamond diodes is around 10 micrometers.<br><br><b>Manufacturing technology</b><br><br>The main technological challenge was the fabrication of a large number of diamond conversion cells with complex internal structure. <br>Each converter was merely tens of micrometers thick, like a plastic bag in a supermarket. <br>Conventional mechanical and ionic techniques of diamond thinning were not suitable for this task. <br>The researchers from TISNCM and MIPT developed a unique technology for synthesizing thin diamond plates on a diamond substrate and splitting them off to mass-produce ultrathin converters.<br><br>The team used 20 thick boron-doped diamond crystal plates as the substrate. <br>They were grown using the temperature gradient technique under high pressure. <br>Ion implantation was used to create a 100-nanometer-thick defective, "damaged" layer in the substrate at the depth of about 700 nanometers. <br>A boron-doped diamond film 15 micrometers thick was grown on top of this layer using chemical vapor deposition. <br>The substrate then underwent high-temperature annealing to induce graphitization of the buried defective layer and recover the top diamond layer. <br>Electrochemical etching was used to remove the damaged layer. <br>Following the separation of the defective layer by etching, the semi-finished converter was fitted with ohmic and Schottky contacts.<br><br>As the operations were repeated, the loss of substrate thickness amounted to no more than 1 micrometer per cycle. <br>A total of 200 converters were grown on 20 substrates. <br>This new technology is important from an economic standpoint, because high-quality diamond substrates are very expensive and therefore mass-production of converters by substrate thinning is not feasible.<br><br>All converters were connected in parallel in a stack as shown in figure 1. <br>The technology for rolling 2-micrometer-thick nickel foil was developed at the Research Institute and Scientific Industrial Association LUCH. <br>The battery was sealed with epoxy.<br><br>The prototype battery is characterized by the current-voltage curve shown in figure 3a. <br>The open-circuit voltage and the short-circuit current are 1.02 volts and 1.27 microamperes, respectively. <br>The maximum output power of 0.93 microwatts is obtained at 0.92 volts. <br>This power output corresponds to a specific power of about 3,300 milliwatt-hours per gramm, which is 10 times more than in commercial chemical cells or the previous nickel-63 nuclear battery designed at TISNCM.<br><br><br><img class="lazy" data-src="https://scx1.b-cdn.net/csz/news/800/2018/2-prototypenuc.jpg"><br>Photo of a prototype nuclear battery<br><br>In 2016, Russian researchers from MISIS had already presented a prototype betavoltaic battery based on nickel-63. <br>Another working prototype, created at TISNCM and LUCH, was demonstrated at Atomexpo 2017. <br>It had a useful volume of 1.5 cubic centimeters.<br><br>The main setback in commercializing nuclear batteries in Russia is the lack of nickel-63 production and enrichment facilities. <br>However, there are plans to launch nickel-63 production on an industrial scale by mid-2020s.<br><br>There is an alternative radioisotope for use in nuclear batteries: Dimond converters could be made using radioactive carbon-14, which has an extremely long half-life of 5,700 years. <br>Work on such generators was earlier reported by physicists from the University of Bristol.<br><br><b>Nuclear batteries: Prospects</b><br>The work reported in this story has prospects for medical applications. <br>Most state-of-the-art cardiac pacemakers are over 10 cubic centimeters in size and require about 10 microwatts of power. <br>This means that the new nuclear battery could be used to power these devices without any significant changes to their design and size. <br>"Perpetual pacemakers" whose batteries need not be replaced or serviced would improve the quality of life of patients.<br><br>The space industry would also greatly benefit from compact nuclear batteries. <br>In particular, there is a demand for autonomous wireless external sensors and memory chips with integrated power supply systems for spacecraft. <br>Diamond is one of the most radiation-proof semiconductors. <br>Since it also has a large bandgap, it can operate in a wide range of temperatures, making it the ideal material for nuclear batteries powering spacecraft.<br><br>The researchers are planning to continue their work on nuclear batteries. <br>They have identified several lines of inquiry that should be pursued. <br>Firstly, enriching nickel-63 in the radiation source would proportionally increase battery power. <br>Secondly, developing a diamond p-i-n structure with a controlled doping profile would boost voltage and therefore could increase the power output of the battery at least by a factor of three. <br>Thirdly, enhancing the surface area of the converter would increase the number of nickel-63 atoms on each converter.<br><br>TISNCM Director Vladimir Blank, who is also chair of nanostructure physics and chemistry at MIPT, commented on the study: "The results so far are already quite remarkable and can be applied in medicine and space technology, but we are planning to do more. <br>In the recent years, our institute has been rather successful in the synthesis of high-quality doped diamonds, particularly those with n-type conductivity. <br>This will allow us to make the transition from Schottky barriers to p-i-n structures and thus achieve three times greater battery power. <br>The higher the power density of the device, the more applications it will have. <br>We have decent capabilities for high-quality diamond synthesis, so we are planning to utilize the unique properties of this material for creating new radiation-proof electronic components and designing novel electronic and optical devices."<br><br><h3 id="nbtopic-2">atomic battery</h3><br>An <b>atomic battery</b>, <b>nuclear battery</b>, <b>tritium battery</b> or <b>radioisotope generator</b> is a device which uses energy from the decay of a radioactive isotope to generate electricity.<br><br>Like nuclear reactors, they generate electricity from nuclear energy, but differ in that they do not use a chain reaction.<br><br>Compared to other batteries, they are very costly, but have an extremely long life and high energy density, and so they are mainly used as power sources for equipment that must operate unattended for long periods of time, such as spacecraft, pacemakers, underwater systems and automated scientific stations in remote parts of the world.<br><br>Nuclear battery technology began in 1913, when Henry Moseley first demonstrated the beta cell. <br>The field received considerable in-depth research attention for applications requiring long-life power sources for space needs during the 1950s and 1960s. <br>In 1954 RCA researched a small atomic battery for small radio receivers and hearing aids. <br>Since RCA\'s initial research and development in the early 1950s, many types and methods have been designed to extract electrical energy from nuclear sources. <br>The scientific principles are well known, but modern nano-scale technology and new wide-bandgap semiconductors have created new devices and interesting material properties not previously available.<br><br>Batteries using the energy of radioisotope decay to provide long-lived power (10–20 years) are being developed internationally. <br>Conversion techniques can be grouped into two types: thermal and non-thermal. <br>The thermal converters (whose output power is a function of a temperature differential) include thermoelectric and thermionic generators. <br>The non-thermal converters (whose output power is not a function of a temperature difference) extract a fraction of the incident energy as it is being degraded into heat rather than using thermal energy to run electrons in a cycle. <br>Atomic batteries usually have an efficiency of 0.1–5%. <br>High-efficiency betavoltaics have 6–8%.<br><br><h3 id="nbtopic-3">Thermal converters</h3><br><b class="topic" id="nbtopic-4">Thermionic converter</b><br>A thermionic converter consists of a hot electrode, which thermionically emits electrons over a space-charge barrier to a cooler electrode, producing a useful power output. <br>Caesium vapor is used to optimize the electrode work functions and provide an ion supply (by surface ionization) to neutralize the electron space charge.<br><br><b class="topic" id="nbtopic-5">Radioisotope thermoelectric generator</b><br>Main article: Radioisotope thermoelectric generator<br><img class="lazy" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/HD.17.071_%2811966200113%29.jpg/1128px-HD.17.071_%2811966200113%29.jpg"><br>Radioisotope-powered cardiac pacemaker being developed by the Atomic Energy Commission, is planned to stimulate the pulsing action of a malfunctioning heart. <br>Circa 1967.<br>A radioisotope thermoelectric generator (RTG) uses thermocouples. <br>Each thermocouple is formed from two wires of different metals (or other materials).<br><br>A temperature gradient along the length of each wire produces a voltage gradient from one end of the wire to the other; but the different materials produce different voltages per degree of temperature difference.<br><br>By connecting the wires at one end, heating that end but cooling the other end, a usable, but small (millivolts), voltage is generated between the unconnected wire ends.<br><br>In practice, many are connected in series (or in parallel) to generate a larger voltage (or current) from the same heat source, as heat flows from the hot ends to the cold ends. <br>Metal thermocouples have low thermal-to-electrical efficiency. <br>However, the carrier density and charge can be adjusted in semiconductor materials such as bismuth telluride and silicon germanium to achieve much higher conversion efficiencies.<br><br><b class="topic" id="nbtopic-6">Thermophotovoltaic cells</b><br>Thermophotovoltaic cells work by the same principles as a photovoltaic cell, except that they convert infrared light (rather than visible light) emitted by a hot surface, into electricity. <br>Thermophotovoltaic cells have an efficiency slightly higher than thermoelectric couples and can be overlaid on thermoelectric couples, potentially doubling efficiency. <br>The University of Houston TPV Radioisotope Power Conversion Technology development effort is aiming at combining thermophotovoltaic cells concurrently with thermocouples to provide a 3- to 4-fold improvement in system efficiency over current thermoelectric radioisotope generators.<br><br><b class="topic" id="nbtopic-7">Stirling radioisotope generator</b><br>A Stirling radioisotope generator is a Stirling engine driven by the temperature difference produced by a radioisotope. <br>A more efficient version, the advanced Stirling radioisotope generator, was under development by NASA, but was cancelled in 2013 due to large-scale cost overruns.<br><br><h3 id="nbtopic-8">Non-thermal converters</h3><br>Non-thermal converters extract a fraction of the nuclear energy as it is being degraded into heat. <br>Their outputs are not functions of temperature differences as are thermoelectric and thermionic converters. <br>Non-thermal generators can be grouped into three classes.<br><br><b class="topic" id="nbtopic-9">Direct-charging generators</b><br>In the first type, the primary generator consists of a capacitor charged by the current of charged particles from a radioactive layer deposited on one of the electrodes. <br>Spacing can be either vacuum or dielectric. <br>Negatively charged beta particles or positively charged alpha particles, positrons or fission fragments may be utilized. <br>Although this form of nuclear-electric generator dates back to 1913, few applications have been found in the past for the extremely low currents and inconveniently high voltages provided by direct-charging generators. <br>Oscillator/transformer systems are employed to reduce the voltages, then rectifiers are used to transform the AC power back to direct current.<br><br>English physicist H.&nbsp;G.&nbsp;J. <br>Moseley constructed the first of these. <br>Moseley’s apparatus consisted of a glass globe silvered on the inside with a radium emitter mounted on the tip of a wire at the center. <br>The charged particles from the radium created a flow of electricity as they moved quickly from the radium to the inside surface of the sphere. <br>As late as 1945 the Moseley model guided other efforts to build experimental batteries generating electricity from the emissions of radioactive elements.<br><br><b class="topic" id="nbtopic-10">Betavoltaics</b><br>Main article: Betavoltaics<br>Betavoltaics are generators of electric current, in effect a form of battery, which use energy from a radioactive source emitting beta particles (electrons). <br>A common source used is the hydrogen isotope, tritium. <br>Unlike most nuclear power sources, which use nuclear radiation to generate heat, which then generates electricity (thermoelectric and thermionic sources), betavoltaics use a non-thermal conversion process, using a semiconductor p-n junction.<br><br>Betavoltaics are particularly well-suited to low-power electrical applications where long life of the energy source is needed, such as implantable medical devices or military and space applications.<br><br><b class="topic" id="nbtopic-11">Alphavoltaics</b><br>Alphavoltaic power sources are devices that use a semiconductor junction to produce electrical particle from energetic alpha particles.<br><br><b class="topic" id="nbtopic-12">Optoelectric</b><br>Main article: Optoelectric nuclear battery<br>An optolectric nuclear battery has also been proposed by researchers of the Kurchatov Institute in Moscow.<br><br>A beta-emitter (such as technetium-99) would stimulate an excimer mixture, and the light would power a photocell.<br><br>The battery would consist of an excimer mixture of argon/xenon in a pressure vessel with an internal mirrored surface, finely divided Tc-99, and an intermittent ultrasonic stirrer, illuminating a photocell with a bandgap tuned for the excimer.<br><br>The advantage of this design is that precision electrode assemblies are not needed, and most beta particles escape the finely divided bulk material to contribute to the battery\'s net power.<br><br><b class="topic" id="nbtopic-13">Reciprocating electromechanical atomic batteries</b><br>Main article: Radioisotope piezoelectric generator<br>Electromechanical atomic batteries use the buildup of charge between two plates to pull one bendable plate towards the other, until the two plates touch, discharge, equalizing the electrostatic buildup, and spring back. <br>The mechanical motion produced can be used to produce electricity through flexing of a piezoelectric material or through a linear generator. <br>Milliwatts of power are produced in pulses depending on the charge rate, in some cases multiple times per second (35&nbsp;Hz).<br><br><h3 id="nbtopic-14">Radioisotopes used</h3><br>Atomic batteries use radioisotopes that produce low energy beta particles or sometimes alpha particles of varying energies. <br>Low energy beta particles are needed to prevent the production of high energy penetrating Bremsstrahlung radiation that would require heavy shielding. <br>Radioisotopes such as tritium, nickel-63, promethium-147, and technetium-99 have been tested. <br>Plutonium-238, curium-242, curium-244 and strontium-90 have been used.<br><br><h3 id="nbtopic-15">Micro-batteries</h3><br>Nuclear engineers at the University of Wisconsin, Madison have explored the possibilities of producing minuscule batteries which exploit radioactive nuclei of substances such as polonium or curium to produce electric energy. <br>As an example of an integrated, self-powered application, the researchers have created an oscillating cantilever beam that is capable of consistent, periodic oscillations over very long time periods without the need for refueling. <br>Ongoing work demonstrate that this cantilever is capable of radio frequency transmission, allowing MEMS devices to communicate with one another wirelessly.<br><br>These micro-batteries are very light and deliver enough energy to function as power supply for use in MEMS devices and further for supply for nanodevices.<br><br>The radiation energy released is transformed into electric energy, which is restricted to the area of the device that contains the processor and the micro-battery that supplies it with energy.<br><br>',
'<h2>超燃冲压技术突破</h2><br>5月30日，美国SpaceX公司成功发射了载人的“龙”飞船。<br>在航天飞机停飞9年后，美国终于再次拥有了载人空间发射的能力。<br>这不仅圆了马斯克的梦，也给身陷囹圄的特朗普解了5分钟的套。<br>但是在太平洋的另一端，中国科学院力学研究所悄悄地发表了一条消息，范学军团队在超燃冲压发动机地面试验中实现了连续600秒的运行时间，打破了美国X-51研究机210秒的世界记录。<br>2016年，印度宣布实现了超燃冲压推动的M6高超音速飞行，但发动机只工作了5秒钟。<br>不久前，科技部公布的第二节全国创新争先奖名单里，北航的高超音速强预冷团队获奖，也引起了人们的极大关注。<br>这两样突破性技术的意义非同小可。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602070954278.jpg" /><br><br>2013年美国X-51A“乘波者”创造了以M5的速度连续工作210秒的世界记录<br><br>高超音速是航空航天科技的最前沿。<br>这也是介于大气层内的航空和大气层外的航天之间的灰色但多彩的区域。<br>大气层内的航空科技难以突破M3的热障，大气层外的航天科技难以解决高机动飞行问题，介于两者之间的高超音速飞行不仅可以M5-20的超高速飞行，还具有可观的机动能力。<br><br>在2019年国庆70周年大庆的时候，中国高调展示了东风17高超音速导弹，这代表了当前高超音速的最高水平，但这还是高超音速滑翔弹（简称HGV）。<br>换句话说，导弹用火箭发动机推进到近地高度后，改变姿态，转入高超音速滑翔。<br>与弹道导弹相比，HGV的飞行高度低，由于地球曲率的缘故，地面雷达的探测距离远远低于弹道导弹，预警机的巡航高度也不能根本解决问题。<br>在轨道上的天基探测在理论上没有视界局限，但传统导弹预警是根据导弹发射时的巨大尾焰和初始轨迹来推断弹道的，HGV在发射时依然有尾焰问题，但转入滑翔后，可以通过机动能力完全摆脱简单弹道，使得导弹的航迹无法预测。<br>在探测到发射后立刻用星载雷达全程跟踪在理论上是可能的，但中轨道卫星跟踪需要巨大的星载雷达，低轨道卫星则需要密集星群和“动对动”无间隙接力跟踪。<br>红外光电跟踪不仅有类似的光学孔径问题，还要面对复杂的地球表面热环境中检测微弱的HGV热特征的问题。<br>在可预见的将来，天基探测还有难以克服的技术困难。<br>没有有效的跟踪，就谈不上有效的拦截，所以HGV的突防能力比速度更快但弹道呆板的弹道导弹更高。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071018468.jpg" /><br><br>弹道导弹（RV）与高超音速滑翔导弹（HGV）的探测距离比较<br><br>正因为如此，HGV成为各国军事科研的重点。<br>中国不仅有东风17，还有东风26，也具有高超音速滑翔的能力。<br>俄罗斯的“先锋”是洲际HGV，达到M27的极高速。<br>美国落后了，在一大堆令人眼花缭乱的快车道研发计划之后，现在总算开始有点头绪了。<br>但HGV的射程取决于助推段达到的高度或者大气层内的改平加速，前者增加了扎猛子返回到水平起滑的平滑过渡的难度，后者是把本质弹道的助推段强拧变轨了，损失能量。<br>比HGV更高层次的是高超音速巡航导弹。<br><br>巡航导弹是一个容易引起歧义的称呼，这其实是对所有在射程内绝大部分距离上都是有动力飞行的导弹的总称，掠地飞行的高亚音速巡航导弹只是巡航导弹的一种。<br>大部分战术导弹不称为巡航导弹是因为火箭发动机只工作很短时间，射程内主要部份都在滑翔飞行。<br>这不仅对弹道导弹如此，空空导弹、空地导弹甚至反坦克导弹也如此。<br>常见导弹中只有反舰导弹、陆攻巡航导弹是全程有动力飞行的。<br>高超音速导弹采用超燃冲压发动机后，也是全程有动力飞行，所以称为高超音速巡航导弹（简称HCM）。<br><br>与HGV相比，HCM的射程更大，弹道更难探测。<br>HGV的能量全部来自于助推级的火箭发动机。<br>自带氧化剂的火箭发动机在重量上比可以从空气中吸取氧气的喷气发动机总是吃亏的。<br>以煤油-液氧火箭为例，理想燃烧的空燃比为15：1。<br>也就是说，每一公斤航空煤油需要15公斤氧气才能完全燃烧。<br>用液氧可以节约体积，但重量还是一样的。<br>如果氧气可以来自空气，在理论上，这15公斤的液氧重量就全部可以转用于煤油，射程的增加不言而喻。<br><br>喷气发动机更长的工作时间也意味着可以有更长的加速时间，可以用较低的初始能量达到同样的最高速度，并在最高速度上维持更长的时间。<br>喷气发动机更大的能量也意味着容许更大的机动性，因为机动是要消耗能量的。<br>与HGV只能做相对简单的横向机动不同，HCM可以做更加复杂的机动，甚至迂回攻击。<br><br>HCM的助推器只要加速到超燃冲压的点火速度就可以了，因此对助推器的要求大大降低，有助于降低助推器的体积和重量。<br>较小的助推器意味着较小的发射时热特征，而超燃冲压本身的热特征远远小于火箭发动机，这意味着HCM实际上不可能由天基探测捕获，进一步提高抗早期预警的能力。<br>高超音速导弹本来就拦截困难，无预警拦截就几乎不可能了。<br>如果说HGV还有可能知道大祸即将临头，HCM就是死都不知道怎么死的了。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071052174.jpg" /><br><br>与弹道导弹相比， HGV的弹道要飘忽得多<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071124227.jpg" /><br><br>但HCM的弹道更加低平，更难探测，也可达到更高的射程和机动性<br><br>HCM是终极高超音速武器。<br>美国曾经想一步到位，直接发展HCM，但卡在动力问题上。<br>X-51虽然达到210秒，但这是高度优化的实验条件，而且工作时间太短，离实用化还有巨大的距离。<br>在美国“先放一放”的时候，中国悄悄赶上来了，而且一下子在两个关键技术上取得突破。<br><br>在各种已知的航空动力中，火箭发动机的工作时间太短，常规涡轮类喷气发动机难以突破M2.5以上的速度，常规的亚燃冲压也很难突破M4，因为阻力的增加已经快于推力的增加了。<br>只有超燃冲压能用于HCM。<br>这也是冲压发动机，属于喷气发动机，但没有常规涡轮类喷气发动机的涡轮机械。<br>超燃冲压在外观上就是一截空心筒子，但这空心筒子大有讲究。<br><br>与亚燃冲压相比，超燃冲压的进气压缩、燃烧和形成推力都是在超音速条件下进行的。<br>与亚燃冲压需要把进气降低到亚音速、然后把燃气加速到超音速相比，大大降低了阻力。<br>但在超音速条件下，不仅燃烧难以稳定，还有高温问题，很容易超过结构材料的耐温极限。<br>范学军团队的主要贡献在于热端部件主动冷却技术。<br><br>以燃烧为原动力的发动机通常都有某种冷却。<br>汽车发动机基本上采用液冷，循环的冷却液从发动机带走热量，然后把热量通过散热器向空气中散发；喷气发动机主要依靠空气流动和燃气喷出带走热量。<br>但主动冷却在发动机热端部件（对超燃冲压来说，就是燃烧室和喷嘴）表面下遍布毛细管，通入碳氢燃料，在流动中带走热量，降低表面温度。<br>碳氢燃料吸热升温后，实际温度超过点燃温度，但由于无氧环境而只是升温，并不燃烧。<br>但碳氢燃料注入燃烧室的时候，一方面自然地降压气化，另一方面与进气中的氧混合并自然燃烧，比通常的点燃更加高效可靠。<br><br>碳氢燃料是燃油的高级形式，进一步的话可容易地转变为液氢，吸热和燃烧效率更高。<br>但液氢的制备和储存比碳氢燃料要复杂，常温常压下的稳定性也不如碳氢燃料。<br>范学军团队用的是成本更低、稳定性更好的碳氢燃料。<br><br>主动冷却的道理不复杂，优点也明显，但恶魔就在细节之中。<br>碳氢燃料在毛细管里的流动需要考虑淤塞问题。<br>毛细管的分布更是有大讲究，过于细密没有必要，过于粗疏则达不到目的。<br>更大的问题是，在流动网络里，优势流动（preferential flow）使得流动的分布偏离预想的均匀，一束看起来差不多的管路里，路径“顺”的流量可能高于需求，路径“不顺”的则可能流量不足，必须通过精细的管径、弯头设计来平衡流量分布，确保均匀吸热。<br>路径之间中途互联可以在部份路径淤塞的时候，用绕流弥补，但使得优势流动的问题进一步复杂化。<br>毛细管内的流动还需要避免流体加热气化后导致气阻的问题。<br><br>范学军团队不仅解决了大量理论和设计问题，还在怀柔建造了大型测试装置，解决了工程问题，使得研究成果达到很高的技术成熟程度。<br><br>根据力学所的介绍，范学军在普林斯顿获得博士后，成为力学所研究员、博导，担任某部委运载技术专业组专家、国家重大专项燃料组专家与某重大专题技术首席。<br>他在国内率先开展主动冷却发动机技术研究，在力学所怀柔基地建成首套主动冷却技术综合试验平台，技术上处于国际领先水平。<br>他领导研制成功了我国首台主动冷却燃烧室并通过长时间试验考核。<br>近年来，共发表国内外杂志论文50多篇、会议论文与国防技术报告100多篇，发明专利申请30多项、已授权近20项。<br>2006年，荣获国防科技二等奖；领导的技术研究团队荣获了国家重大专项2011年度优秀研究团队奖，个人获得2013年度先进个人二等奖；同时获得首届“冲压发动机及其组合循环发动机科学研究兴舟奖”；2016年获得国务院“政府特殊津贴”；2017年被聘为中科院特聘研究员。<br>但这不是中国高超音速科研大军里唯一的尖子队，北航的高超音速强预冷团队是另一个。<br><br>主动冷却技术提高发动机热端部件的耐热能力，进气强预冷可以进一步提高。<br>不久前，英国的SABRE发动机实现了强预冷，可在0.01秒内将1000度的进气冷却到零下150度。<br>这是很了不起的成就。<br>北航团队的具体技术和应用没有公布，但也是同样性质的。<br><br>强预冷不仅大幅度提高发动机热端部件的耐高温极限，还急剧缩小了进气体积，提高了进气密度。<br>这使得在同样的进气口体积流量下，压气机的体积流量大幅度降低；或者在同样的压气机体积流量下，大幅度提高气流中的氧含量。<br>前者可以等效为提高了进气口流速的上限，使得同样的发动机技术可以在更高的速度下工作；后者对空气稀薄的极高空特别重要，可以使得喷气发动机可以在更高的高空稳定工作，降低空气摩擦阻力，否则就需要使用重量大、成本高、工作时间短的火箭发动机了。<br>SABRE正是这样的。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071200371.jpg" /><br><br>SABRE的工作原理，像层层盘起来的蚊香一样的预冷器是关键技术。<br>橙色=冷却剂的流动方向，红色=空气进气方向，蓝色=空气出气方向<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071220503.jpg" /><br><br>SABRE热力学循环简图，蓝色=空气路线，紫色= 氢路线，绿色=氦回路，红色=燃气路线<br><br>SABRE的全称是Synergetic Air Breathing Rocket Engine，大意为伴生吸气火箭发动机。<br>这是一种用于水平起飞、单级入轨航天飞机的新概念混合动力发动机，用强预冷使得从空气中吸取氧的工作状态可以一直维持到M5和超高空，然后转入火箭动力，进入空间飞行。<br><br>具体来说，进气在预冷器（PC）里强预冷后，通过压气机（AC）达到高压，一部分进入燃烧室（CC），与预燃后炽热的贫氧富氢燃气混合燃烧，通过喷嘴（Nozzle）产生推力；大部分空气进入预燃室（PB），与氢气混合燃烧后，加热氦气。<br>氦气受热膨胀后，推动氦气涡轮（HeT）驱动压气机。<br>做功降温后但依然有很高温度的氦气通过换热器（HX4）使得液氢受热气化，形成高压，推动氢气涡轮（HT1）驱动液氢泵（LHP）从液氢储罐（LHT）里抽取液氢。<br>降压后的氢气还有足够压力，继续推动另一台氢气涡轮（HT2），驱动氦气制冷压缩机（HeC），用于预冷器，就像电冰箱里的氟利昂压缩机提供制冷剂一样。<br>事实上，氦在这里就相当于氟利昂。<br><br>SABRE的热力学循环相当复杂，但也很精巧。<br>SABRE的设计原意不是用于超燃冲压的，使用吸气火箭发动机正好回避了超燃冲压的难题，大气层内的高超音速飞行也只是过渡阶段，只是为大气层外的火箭动力飞行提供尽可能高的起始速度和高度。<br>但是适当简化后，SABRE的思路也可以用于超燃冲压。<br>比如说，取消氦回路，燃料泵出来的燃料直接进入预冷器和热端冷却系统，加热气化产生高压，推动的涡轮直接驱动燃料泵。<br>这样，连预燃室都可以取消了。<br><br>主动冷却和强预冷都属于超燃冲压发动机的热管理技术。<br>人们经常关注于超燃冲压的燃烧稳定性问题，这确实是巨大的技术挑战，就像可控爆炸一样艰难，但热管理是同样巨大的难题。<br>中国在2017年里程碑式的厦门国际会议上，就暗示了超燃冲压技术已经达到相当高的技术成熟程度。<br>现在热管理技术也达到了很高的技术成熟程度，没有公开的只是带先进热管理的完整的超燃冲压发动机的高超音速飞行试验。<br><br>超燃冲压实用化的意义是怎么强调也不过份的。<br>国庆70大庆上只公开了东风17的外观，射程没有公布，据估计，在1800-2500公里范围。<br>采用超燃冲压、从HGV改为HCM的话，只需要较小的助推火箭就可以起飞，大量氧化剂占用的重量可转为燃料，极大地增加射程。<br>即使计入更重的超燃冲压发动机和辅助系统，射程的增加也是可想而知的。<br>即使不可能增加15倍的射程，而只能增加5倍，也能在大体相同的全系统尺寸和重量情况下，达到9000-12500公里的射程。<br>如果说东风17还只是“嘉手纳快递”的话，“超级东风17”就不只是关岛快递了，而是“夏威夷快递”、“洛杉矶快递”了，军事意义不言而喻。<br><br><img class="lazy" data-src="https://i.guancha.cn/news/internet/2020/06/02/20200602071253394.jpg" /><br><br>东风17很厉害了，但如果这是HCM，那就不只是“嘉手纳快递”，甚至不只是“关岛快递”，而是“夏威夷快递”、“洛杉矶快递“了<br><br>中国的具有军工意义的高技术研发具有保密传统，完整的带热管理的超燃冲压试验到底是进行了没有，成功与否，外界只有猜测。<br>但在不远的一天又有哪个地方悄悄申报了一个创新奖，或者在哪一个重大庆典上猛然推出全新的HCM，人们也不必太惊讶。<br><br>在太平洋的另一边，美国在3月19日试验成功C-HGB，这是三军通用的HGV，但还在采用第一代的双锥体（也称旋成体），而不是东风17采用的更先进的乘波体。<br>另一方面，美国负责国防科研的国防部副部长格里芬在谈到高超音速研究的时候，特别提到美国在热管理方面的缺门，使得本来射程达到3000公里的高超音速导弹的射程降低到1000公里。<br>如果说中国离HCM还差临门一脚，美国则还没有过中场。<br>高超音速是少有的中国占决定性领先地位的军工科技，这恰好也是对未来战争至关重要的核心军工科技。<br>先进热管理技术进一步拉大了中国的领先距离。<br><br>',

'<h2>氢弹是如何制造的？</h2><br>原子弹通过核裂变的链式反应产生爆炸。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmjAib5OuP6lZPg0cPaicSr4dYC7UiakGcjq2Kg1oqxhK7ZxAx7XFRNd00Q/640"><br><br>而氢弹的能量来源则是核聚变。<br>这是氢的两个同位素：氘和氚，原子核分别由一个质子一个中子和一个质子两个中子组成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmP7BLnH6LjRnDZ3FSA7you3Rml8iceBeDnGl9ECib3bo6ia6aCfZ9OWWlQ/640"><br><br>当氘原子和氚原子聚合，会生成两个质子和两个中子组成的氦原子，并释放一个多余的中子，产生约 17.6 MeV 的能量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmFFs7S5m6wVb2hqLL49ywgm2nx5cicdrtuHuT7fVkzkEJBeu65ZNHSaw/640"><br><br>一千克铀 235 完全裂变释放的能量约为 2 万吨 TNT，而一千克氘氚完全反应释放的能量足足 8 万吨。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmnGMgnQevAZSpzfUPchicGO632mSbOnSYLZG77WufIk0xIERiaHXUg43A/640"><br><br>那氢弹威力有多大呢?「小男孩」爆炸当量约 1.5 万吨，「胖子」约 2.2 万吨。<br>而 1952 年世界第一颗氢弹「麦克」的爆炸当量就已达 1000 <br>万吨。<br>两年后的「喝彩城堡」氢弹爆炸当量则高达 1500 万吨。<br>更不用提「沙皇」炸弹 5000 万吨的当量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmt9Iic1wyobiaQLUondyBILibXQ4oRV2KYmnnKib8VfYDqeOoR35CarES3g/640"><br><br>且核聚变不受临界质量的限制，理论上威力无上限。<br>但是，聚变反应哪这么容易就发生?对于核裂变，有放射性的重原子只需中子轰击就能反应。<br>但对于核聚变，要把原子核推到 <br>10^-15 米内，才有可能发生反应。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmicefsJicoaiaaaa3iaZcJbaP52FG4uHg3a85BEWBOib0vBqpXa3Piaob8kxQ/640"><br><br>这么近，两个原子核会因带正电的质子强烈排斥。<br>这至少需要一亿度的高温使外围电子被剥离形成等离子体，提供动能，在高压下发生结合。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmjKgdM6DkRaWm6nrhC0Gkt9HzNPdXADRowOlicTNiaoWr9WwLsrQCnO9Q/640"><br><br>太阳拥有 2500 亿个大气压的高压和 1500 <br>万度的高温维持核聚变。<br>地球上的我们该怎么办?经过几番搜索调查，我们终于发现了美国的一个解密文件。<br>里面有爱德华·泰勒和斯坦尼斯拉夫·乌拉姆，70 <br>年前关于核裂变-核聚变两级反应的设想。<br>就是用原子弹爆炸作初级结构，为次级结构中的聚变燃料提供条件。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVm508G1rBoicPX0drJia5uCB9rPzEiawCQKnl83CeibtzRsFatRM1sYJ6seg/640"><br><br>但原子弹爆炸能量非常巨大，如何保证聚变燃料在反应前不被炸飞就十分关键。<br>于是，几经周折，我们又找到了一份 8 <br>页的资料，揭开了氢弹爆炸的核心机密——构型，也就是传说中的 「T-U 构型」。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmxTGFdu42OmjBmCc32Av2VVWG4MZKpxtFpSGEyaK8HLhOwXqcBsTibTA/640"><br><br>弹头处装裂变燃料为主的初级结构，尾部装以聚变燃料为主的次级结构。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmUkiapu8UxAI9WER7h1hLd4ax37bJichicxTByRsP7gJFLeW0cnkgkbH7A/640"><br><br>由于氘和氚维持液态很费力，且氚的半衰期为 12.43 <br>年，不易保存。<br>所以次级材料中会填充氘化锂-6，一种白色固体。<br>当氢弹点火，初级系统外围包裹的炸药引爆，不断向内压缩用来反射中子的铍和铀 238 球形外壳，铀 <br>235 和钚 239 组成的裂变核心被剧烈挤压，密度上升，达到临界状态。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmHKFQDicNXThFFndIc3ghEiaFEUfbPXcNxwy2Ky9bgVSYs2Cnd91EkBNA/640"><br><br>这时，中子发射器会发射中子，在球形外壳内反射，使钚 239 和铀 235 先后裂变。<br>最中间少量的氘化锂-6 <br>在挤压下会放出大量中子加速外层的裂变反应，产生相当于一个「胖子」原子弹的威力。<br>但这样聚变燃料还是被提前炸了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmCd1p0Z7J8WSOib2XJKGLPSAEJ7snxFJX8q4zhr0eK5mO7KeCDRBtQYQ/640"><br><br>所以，其实加热挤压聚变燃料的，并不是爆炸产生的高温和冲击波，而是爆炸产生的 X 射线和伽马射线。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVm5icTukbleJWdHADnP5x8zCBZ2auTEILC2Z4pZkv2Gwqt4wlOJg8gBJQ/640"><br><br>以光速前进的射线能赶在冲击波之前抵达次级结构，并在圆柱体的外壳下加强反射，聚能并不断挤压次级结构外壳。<br>氘化锂-6 <br>在高温下高压下会迅速裂解为氘和锂-6，后者俘获裂变的中子生成氚和氦，氚与氘在高温高压下发生聚变反应。<br>反应生成的中子又会和高压下裂解的锂-6 <br>结合，重复刚才的过程，不断循环。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmqib7PxQXicumGFTuEejMwn2J4fiaqiaFf9v6g89o8NibAPG8jibUZ9GTbPOg/640"><br><br>直到冲击波到达炸毁次级结构。<br>不过，可惜这根本就不是什么资料文件。<br>与其叫其 「T-U <br>构型」，还不如叫「莫兰德构型」，因为这完全是名为莫兰德的记者的推测。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmdVNakjOHZTyk06V8YTicHHEWicYfz1JxnsX950Fvq8lb11IBDYNXkeNw/640"><br><br>1979 年 11 <br>月，美国《进步》杂志发表了一篇名为《氢弹的秘密》的文章。<br>通过整理思考各种公开文献，莫兰德在文中详细描写了氢弹的关键技术原理和结构，也因此被告上法庭，引发轰动一时的「美利坚合众国诉《进步》案」。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVm6ZvrzlJ4gpQQ2WybpK1Gn2oo2TLJwYxGC11hAWyTeDDZJYp2cTXUlg/640"><br><br>其实就连刚刚关于氢弹构型设想的文件，解密后也被删减成这幅模样。<br>网络上像这样、这样、甚至这样的弹头结构也都只是猜测。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmstEHJmQ8yJgYAaY6E6wGPGv9X0q5mqoficW087z3sIooAb0xDoT4K9A/640"><br><br>不过幸运的是，今年 8 <br>月俄罗斯解密了人类有史以来引爆的最大炸弹——「沙皇」氢弹的影像资料，让我们可以一窥究竟。<br>有人分析说这可能就是弹头的裂变引爆装置。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmrh6Ycl9iasuPNrxWONdhrvicAjC9kUbTClicB0RjC0ibKgOj4B3tiaAfwNg/640"><br><br>但众说纷纭，也就到猜测为止。<br>作为世界最高等级机密之一，只有五个国家真正意义上掌握氢弹技术，氢弹具体详情根本无从得知。<br>巧的是，刚好是五常国家：中、美、俄、法、英。<br>在对待核武器上，各大国也是无比默契。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmhmt8Kkv6qic0uRnUUViaQnaicBwYw5QyvRE0zvmWubmn9pbyUZVnKbTWg/640"><br><br>1968 年，美苏英倡议各国签署《不扩散核武器条约》，并经联合国批准于 1970 年实施，规定 1967 年 1 月 1 <br>日前制造并爆炸核武器或其他核爆炸装置的国家为核武器国家。<br>仔细一瞧，全是这五个，使五常成为唯一合法的核武器国家。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVm2pb8kfFafz2Uf1A61Tic53hSoUOfXRWnG7UhB3PgbAMlWo9XwoibS5ag/640"><br><br>而面对 2017 年递交的使核武器全面非法化的《禁止核武器条约》，五大国都默契地选择缺席，没有投票。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SlOqFKqEO4GiaKEOVyXUxwaX8294fzfVmicxHgeVsbXsWwRllCc7jrKTDuml0vjh8cW97LB2qnffe4icNsoUyiaNAQ/640"><br><br>不过，4 年前其实朝鲜自称掌握了氢弹技术，但也马上付出了代价。<br>毕竟，这么破坏团结的东西，怎能让你轻易拥有。<br><br>',
'<h2>海底光缆的秘密</h2><br>海底光缆是互联网的“中枢神经”，承载了全球90%以上的国际语音和数据传输，没有它，互联网只是一个局域网。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCrcibVKrJcBHTGw7ibmVvLdS24tiahMeeDvfLHWEqNtXGYrGFzZOhzKD4A/640"><br>▲海底光缆分布图<br><br>一直以来，它因埋藏于海底深处而披上神秘面纱，今天我们带你走进海底光缆的世界。<br><br>海底光缆长什么样子?<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCCqYKJ2HrViatpytqd73ClD88sgpnSbRgymPKS3lhbrgJ9LXRPg1qSMA/640"><br><br>海底光缆与陆地光缆一样，里面是头发丝大小的纤芯，不过，海底光缆需更为加强的铠装保护，且还有一个重要的组成部分——远供电源导体，它将电输送到海底中继器。<br><br>远供导体和海底中继器到底是什么关系?我们先来看看海底光缆系统组成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CC2bhGTpQZwJzHbvzZKfGdBVZCoSGRTtZjyibeqicb72ZkvQEyaNKibn2rw/640"><br><br>海底光缆系统由两部分组成：岸上设备和水下设备。<br><br>水下设备主要包括光缆、光放大器/中继器和水下分支单元。<br><br>岸上设备主要包括光缆终端设备、远供电源设备、线路监测设备、网络管理设备和接地装置等设备。<br><br>光缆终端设备负责两端信号处理、发送和接收;检测设备就是告警监控和故障定位等。<br><br>重点说说这个远供电源设备。<br><br>众所周知，尽管光纤速度快、带宽足，但由于衰耗，它不能无限制的进行信号传输，所以，为了实现长距离传输，需要在中间加中继器(信号放大器)。<br><br>这个问题在陆地上很容易解决，但是到了海底就变得棘手了。<br><br>茫茫大海，哪来的电源为中继器供电?<br><br>所以，如上图所示，海底光缆系统在两端的陆地上配置了远供电源设备，它通过海底光缆的远供导体向海底中继器馈电，从而解决供电的问题。<br><br>这个供电采用的是高电压、低电流的直流供电，供电电流1安培左右，供电电压可高达几千伏。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCibUUc6DjlDGBgkqJxB8iabwaROVVQbrVKGzT3ib80Fay1Tpvgll1pO2BQ/640"><br><br>再说说海底光缆的加强铠装保护。<br><br>尽管海底光缆不用担心挖掘机那一铲子，但是会受到船锚、自然灾害(地震、海啸等)等影响，还有充满好奇的鲨鱼闲着没事过来磨磨牙，一旦遭到破坏影响极大，修复一趟极不容易，所以，需要加强铠装保护。<br><br>铠装保护根据海水的深浅度不同而不一样。<br>通常在海水较浅的地方，需要更强的铠装保护，主要是为了抵御过往船只的威胁。<br>而在海水很深的地方，几乎不需要加强铠装，光缆直径不到20毫米。<br><br>下图是各种海底光缆样本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCicuYKWCwpDLV0oOR7M7oU9dticlJoiamnaMBF3n9w8iclInnWLaWcm1bqQ/640"><br><br>再来介绍一下中继器。<br>长啥样呢?<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCHKl7k9L8pZBtMYlTgz3u95ZNqicGLSuiaBP9wpVN1u20YvIrFfGJftSQ/640"><br><br>这是在光缆敷设船上的中继器。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCKKfMhqibIO0UicB62djWdAibj6POLI4hYQlr2nOtK1RJdEz2O1mheHdoA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCwmrbWUic8rGflZtGJSvgMT6hSEyuR6ibasic5eGna1gErsv97I7iazKib2w/640"><br><br>从图片上可以看到，中继器直径比海底光缆大得多，正是因为这家伙的尺寸限制了海底光缆的纤芯数量。<br>因为光缆的纤芯越多，中继器就会成比例扩大，同时对供电的要求也随之加大。<br><br>这些海底光缆和中继器一旦放进海里后，如果不出现故障，几十年就可以不用管它了。<br><br>那接下来我们来看一看海底光缆系统的岸上设备部分吧。<br><br>供电几千伏电压的电源机房到底长什么样(无比好奇)?<br><br>下图左边蓝色的机柜就是远端供电设备。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCgMp4RaBItrFLR82xKxKUFTZVJWk6X5JYwmsu5kVhaxK97ibesWsE2pA/640"><br><br>这个蓝色机柜里面由直流变换器组成，每一个变换器提供几千伏直流电，且是N+1备份的。<br><br>这是电源监控界面，实时显示海底光缆的供电电压情况。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCV2rSbPmfz3Dhf7ATEtl8TiawjlOMZJpncT7XtGEMOh2nyB4c2CsYUibg/640"><br><br>和所有的电源机房一样，这里也有备电电池，断电时可由电池供电。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCicKob1d7mialZ9oZgfmwau8ianiaSLOYAznC6OKjIBz0jd4BEBo0B6BAdQ/640"><br><br>场面何其壮观!<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCAmibY94AUCld1WMohiaOUtWOnvGJpUu3z7VqZLNa2ZSQXaiciaHwSXUxFg/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCdpia95cHYoODgaTEG2LTQPLSiaLkuqwqmGKhgLHcPobjaEFE6Oe9VnBA/640"><br><br>除了备电电池，还有用于备电的柴油发电机...<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CC7UFhtUpvV2Wia21T4sRmIZgSv844VqMpdFbhFZA0IR2zqjgx9Eslf9w/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCLicicJygGHjw0uwo0icaZI6LsRkYWdAO3icn2W4zhk3wmic7OsaAvFGgaZQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCpXTz8O1WChDJXibicTerALjdhM4r06Vc7NCWsvvBZdH6F6JDFiceAg2Cw/640"><br><br>最后是线路终端设备机房。<br><br>海底光缆上岸后，会接入陆地终端设备，再通过配线架连接到传输终端设备，最后连接到各大数据中心。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCRF86wGZCXSoial3EbZ3BGcR3GdVzibufnnVURWzjwBRdvHLibYib6oEb7g/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCkNMEG8YxcQU7RH6QFXePAKD0EKadOgED3kwTEAppfRVaejGia6n8Yow/640"><br>▲配线架机房<br><br>这样一来，海底光缆就连通了全球互联网了。<br><br>那海底光缆断了之后是怎么修复的呢?<br><br>海底光缆的修复非常复杂，茫茫大海，要找到几千米深处的不到10厘米的光缆，还要判断故障点，仿若大海捞针。<br><br>不过，这难不倒那些聪明能干的通信工程师。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCCTMP9qAuufxStBRcOic08wFJnQRGESVbxibYUVgyvdFYPc8icBKT0ejXA/640"><br>▲海底光缆修复动态图<br><br>首先，得用OTDR仪器找到故障点，判断断点具体位置，再派出水下机器人(ROV)在断点处剪断光缆，接着将光缆的两端拉到在船上进行熔接。<br>这个熔接过程相当复杂，因为需对光缆里的头发丝粗细的光纤一根一根熔接。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCFZiac2RlxYRiaqkl9iaSM2kKibq3KJYWIHEjqGk8D4gE7M1HHGMqZ1zAgQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/rnZ1Zc6paJfbPjQiattoia6zjzhlMeU0CCfuR5iaF8gKRk7PVxIXXsry2LwjlXPpianp1fkqt3aIOWOmW8ibRC5Xibtw/640"><br>▲ROV<br><br>完成光缆熔接后，将修复好的光缆抛入海中，并对其进行"冲埋"，即用高压水枪将海底的淤泥冲出一条沟，再将修复的海底光缆"安放"进去，这一过程也由机器人完成。<br><br>',
