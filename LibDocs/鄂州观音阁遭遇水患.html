2017年7月6日，湖北省鄂州长江水位超设防水位，位于长江鄂州段中心一块礁石上的全国重点文物保护单位，被称作“万里长江第一阁”的鄂州观音阁遭遇水患，虽然洪水已经淹没了观音阁的下方十几米高的基座，但是古建筑在洪水中安然无恙。
<br>
<img src="http://himg2.huanqiu.com/attachment2010/2017/0706/23/47/20170706114714557.jpg"><br>
