<script>
// List of JavaScript tips
var tipsList = [
'<h3><k>操作系统</k></h3>操作系统 <code>Operating System</code> 简称 <code>OS</code> ，是软件的一部分，它是硬件基础上的第一层软件，是硬件和其它软件沟通的桥梁。\n操作系统会控制其他程序运行，管理系统资源，提供最基本的计算功能，如管理及配置内存、决定系统资源供需的优先次序等，同时还提供一些基本的服务程序。\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/c17c21686f21413085f3e32c85a19443~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">',
'<h3><k>什么是 Linux</k></h3><h3>&ensp;<k>Linux 系统内核与 Linux 发行套件的区别</k></h3><code>Linux</code> 系统内核指的是由 <code>Linus Torvalds</code> 负责维护，提供硬件抽象层、硬盘及文件系统控制及多任务功能的系统核心程序。\n<code>Linux</code> 发行套件系统是我们常说的 <code>Linux</code> 操作系统，也即是由 <code>Linux</code> 内核与各种常用软件的集合产品。\n<k>总结：真正的 <code>Linux</code> 指的是系统内核，而我们常说的 <code>Linux</code> 指的是“发行版完整的包含一些基础软件的操作系统”。</k>',
'<h3><k>Linux 对比 Windows</k></h3>稳定且有效率；\n免费（或少许费用）；\n漏洞少且快速修补；\n多任务多用户；\n更加安全的用户与文件权限策略；\n适合小内核程序的嵌入系统；\n相对不耗资源。\n',
'<h3><k>Linux 系统种类</k></h3>红帽企业版 <code>Linux</code> ： <code>RHEL</code> 是全世界内使用最广泛的 <code>Linux</code> 系统。它具有极强的性能与稳定性，是众多生成环境中使用的（收费的）系统。\n<code>Fedora</code> ：由红帽公司发布的桌面版系统套件，用户可以免费体验到最新的技术或工具，这些技术或工具在成熟后会被加入到 <code>RHEL</code> 系统中，因此 <code>Fedora</code> 也成为 <code>RHEL</code> 系统的试验版本。\n<code>CentOS</code> ：通过把 <code>RHEL</code> 系统重新编译并发布给用户免费使用的 <code>Linux</code> 系统，具有广泛的使用人群。\n<code>Deepin</code> ：中国发行，对优秀的开源成品进行集成和配置。\n<code>Debian</code> ：稳定性、安全性强，提供了免费的基础支持，在国外拥有很高的认可度和使用率。\n<code>Ubuntu</code> ：是一款派生自 <code>Debian</code> 的操作系统，对新款硬件具有极强的兼容能力。 <code>Ubuntu</code> 与 <code>Fedora</code> 都是极其出色的 <code>Linux</code> 桌面系统，而且 <code>Ubuntu</code> 也可用于服务器领域。\n',
'<h3><k>终端连接阿里云服务器</k></h3><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/f2111613d8ba40059f7351e21f158847~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n通过执行 <code>ssh root@121.42.11.34</code> 命令，然后输入服务器连接密码就可以顺利登陆远程服务器。从现在开始我们就可以在本地电脑操作远程服务器。\n这个黑色的面板就是终端也就是 <code>Shell</code> （命令行环境）。\n<code>ssh root@xxx</code> 这是一条命令，必须要在 <code>Shell</code> 中才能执行。\n',
'<h3><k>Shell</k></h3><code>Shell</code> 这个单词的原意是“外壳”，跟 <code>kernel</code>（内核）相对应，比喻内核外面的一层，即用户跟内核交互的对话界面。\n<code>Shell</code> 是一个程序，提供一个与用户对话的环境。这个环境只有一个命令提示符，让用户从键盘输入命令，所以又称为命令行环境（ <code>command line interface</code> ，简写为 <code>CLI</code> ）。 <code>Shell</code> 接收到用户输入的命令，将命令送入操作系统执行，并将结果返回给用户。\n<code>Shell</code> 是一个命令解释器，解释用户输入的命令。它支持变量、条件判断、循环操作等语法，所以用户可以用 <code>Shell</code> 命令写出各种小程序，又称为 <code>Shell</code> 脚本。这些脚本都通过 <code>Shell</code> 的解释执行，而不通过编译。\n<code>Shell</code> 是一个工具箱，提供了各种小工具，供用户方便地使用操作系统的功能。\n',
'<h3><k>Shell 的种类</k></h3><code>Shell</code> 有很多种，只要能给用户提供命令行环境的程序，都可以看作是 <code>Shell</code> 。\n历史上，主要的 <code>Shell</code>  有下面这些：\nBourne Shell（sh）\nBourne Again shell（bash）\nC Shell（csh）\nTENEX C Shell（tcsh）\nKorn shell（ksh）\nZ Shell（zsh）\nFriendly Interactive Shell（fish）\n其中 <code>Bash</code> 是目前最常用的 <code>Shell</code> 。 <code>MacOS</code> 中的默认 <code>Shell</code>  就是 <code>Bash</code> 。\n通过执行 <code>echo $SHELL</code> 命令可以查看到当前正在使用的 <code>Shell</code> 。还可以通过 <code>cat /etc/shells</code> 查看当前系统安装的所有 <code>Shell</code>  种类。',
'<h3><k>命令</k></h3><h3>&ensp;<k>命令行提示符</k></h3>进入命令行环境以后，用户会看到 <code>Shell</code> 的提示符。提示符往往是一串前缀，最后以一个美元符号 <code>$</code> 结尾，用户可以在这个符号后面输入各种命令。\n执行一个简单的命令 <code>pwd</code> ：\n<code>[root@iZm5e8dsxce9ufaic7hi3uZ ~]# pwd\n/root</code>\n命令解析：\n<code>root</code>：表示用户名；\n<code>iZm5e8dsxce9ufaic7hi3uZ</code>：表示主机名；\n<code>~</code>：表示目前所在目录为家目录，其中 <code>root</code> 用户的家目录是 <code>/root</code> 普通用户的家目录在 <code>/home</code> 下；\n<code>#</code>：指示你所具有的权限（ <code>root</code> 用户为 <code>#</code> ，普通用户为 <code>$</code> ）。\n执行 <code>whoami</code> 命令可以查看当前用户名；\n执行 <code>hostname</code> 命令可以查看当前主机名；\n关于如何创建、切换、删除用户，在后面的用户与权限会具体讲解，这里先使用 <code>root</code> 用户进行演示。\n[备注] <code>root</code>  是超级用户，具备操作系统的一切权限。',
'<h3><k>命令格式</k></h3><code>command parameters（命令 参数）</code><h4>&emsp;长短参数</h4><code>单个参数：ls -a（a 是英文 all 的缩写，表示“全部”）\n多个参数：ls -al（全部文件 + 列表形式展示）\n单个长参数：ls --all\n多个长参数：ls --reverse --all\n长短混合参数：ls --all -l</code><h4>&emsp;参数值</h4><code>短参数：command -p 10（例如：ssh root@121.42.11.34 -p 22）\n长参数：command --paramters=10（例如：ssh root@121.42.11.34 --port=22）</code>',
'<h3><k>快捷方式</k></h3>在开始学习 <code>Linux</code> 命令之前，有这么一些快捷方式，是必须要提前掌握的，它将贯穿整个 <code>Linux</code> 使用生涯。\n通过上下方向键 ↑ ↓ 来调取过往执行过的 <code>Linux</code> 命令；\n命令或参数仅需输入前几位就可以用 <code>Tab</code> 键补全；\n<code>Ctrl + R</code> ：用于查找使用过的命令（<code>history</code> 命令用于列出之前使用过的所有命令，然后输入 <code>!</code> 命令加上编号( <code>!2</code> )就可以直接执行该历史命令）；\n<code>Ctrl + L</code>：清除屏幕并将当前行移到页面顶部；\n<code>Ctrl + C</code>：中止当前正在执行的命令；\n<code>Ctrl + U</code>：从光标位置剪切到行首；\n<code>Ctrl + K</code>：从光标位置剪切到行尾；\n<code>Ctrl + W</code>：剪切光标左侧的一个单词；\n<code>Ctrl + Y</code>：粘贴 <code>Ctrl + U | K | Y</code> 剪切的命令；\n<code>Ctrl + A</code>：光标跳到命令行的开头；\n<code>Ctrl + E</code>：光标跳到命令行的结尾；\n<code>Ctrl + D</code>：关闭 <code>Shell</code> 会话；\n',
'<h3><k>文件和目录</k></h3><h3>&ensp;<k>文件的组织</k></h3><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/226f8a87a9804141802d5ba0a55bd1f1~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">',
'<h3><k>查看路径</k></h3><h4>&emsp;pwd</h4>显示当前目录的路径\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/6fc89d9816a54a428d122abd7616c566~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><h4>&emsp;which</h4>查看命令的可执行文件所在路径， <code>Linux</code> 下，每一条命令其实都对应一个可执行程序，在终端中输入命令，按回车的时候，就是执行了对应的那个程序， <code>which</code> 命令本身对应的程序也存在于 <code>Linux</code> 中。\n总的来说一个命令就是一个可执行程序。\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/9c0c60677e574aff82a0009339f72fb5~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">',
'<h3><k>浏览和切换目录</k></h3><h4>&emsp;ls</h4>列出文件和目录，它是 <code>Linux</code> 最常用的命令之一。\n【常用参数】\n<code>-a</code> 显示所有文件和目录包括隐藏的\n<code>-l</code> 显示详细列表\n<code>-h</code> 适合人类阅读的\n<code>-t</code> 按文件最近一次修改时间排序\n<code>-i</code> 显示文件的 <code>inode</code> （ <code>inode</code> 是文件内容的标识）\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/015b1a4af3c14631a45b92c0f8755ea3~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><h4>&emsp;cd</h4><code>cd</code> 是英语 <code>change directory</code> 的缩写，表示切换目录。\n<code>cd /	--> 跳转到根目录\ncd ~	--> 跳转到家目录\ncd ..	--> 跳转到上级目录\ncd ./home	--> 跳转到当前目录的home目录下\ncd /home/lion	--> 跳转到根目录下的home目录下的lion目录\ncd	--> 不添加任何参数，也是回到家目录</code>\n[注意] 输入<code>cd /ho</code> + 单次 <code>tab</code> 键会自动补全路径 + 两次 <code>tab</code> 键会列出所有可能的目录列表。<h4>&emsp;du</h4>列举目录大小信息。\n【常用参数】\n<code>-h</code> 适合人类阅读的；\n<code>-a</code> 同时列举出目录下文件的大小信息；\n<code>-s</code> 只显示总计大小，不显示具体信息。\n',
'<h3><k>浏览和创建文件</k></h3><h4>&emsp;cat</h4>一次性显示文件所有内容，更适合查看小的文件。\n<code>cat cloud-init.log</code>\n【常用参数】\n<code>-n</code> 显示行号。\n<h4>&emsp;less</h4>分页显示文件内容，更适合查看大的文件。\n<code>less cloud-init.log</code>\n【快捷操作】\n空格键：前进一页（一个屏幕）；\n<code>b</code> 键：后退一页；\n回车键：前进一行；\n<code>y</code> 键：后退一行；\n上下键：回退或前进一行；\n<code>d</code> 键：前进半页；\n<code>u</code> 键：后退半页；\n<code>q</code> 键：停止读取文件，中止 <code>less</code> 命令；\n<code>=</code> 键：显示当前页面的内容是文件中的第几行到第几行以及一些其它关于本页内容的详细信息；\n<code>h</code> 键：显示帮助文档；\n<code>/</code> 键：进入搜索模式后，按 <code>n</code> 键跳到一个符合项目，按 <code>N</code> 键跳到上一个符合项目，同时也可以输入正则表达式匹配。\n<h4>&emsp;head</h4>显示文件的开头几行（默认是10行）\n<code>head cloud-init.log</code>\n【参数】\n<code>-n</code> 指定行数 <code>head cloud-init.log -n 2</code>\n<h4>&emsp;tail</h4>显示文件的结尾几行（默认是10行）\n<code>tail cloud-init.log</code>\n【参数】\n<code>-n</code> 指定行数 <code>tail cloud-init.log -n 2</code>\n<code>-f</code> 会每过1秒检查下文件是否有更新内容，也可以用 <code>-s</code> 参数指定间隔时间 <code>tail -f -s 4 xxx.log</code>\n<h4>&emsp;touch</h4>创建一个文件\n<code>touch new_file</code><h4>&emsp;mkdir</h4>创建一个目录\n<code>mkdir new_folder</code>\n【常用参数】\n<code>-p</code> 递归的创建目录结构 <code>mkdir -p one/two/three</code>\n',
'<h3><k>文件的复制和移动</k></h3><h4>&emsp;cp</h4>拷贝文件和目录\n<code>cp file file_copy	--> file 是目标文件，file_copy 是拷贝出来的文件\ncp file one	--> 把 file 文件拷贝到 one 目录下，并且文件名依然为 file\ncp file one/file_copy	--> 把 file 文件拷贝到 one 目录下，文件名为file_copy\ncp *.txt folder	--> 把当前目录下所有 txt 文件拷贝到 folder 目录下</code>\n【常用参数】\n<code>-r</code> 递归的拷贝，常用来拷贝一整个目录\n<h4>&emsp;mv</h4>移动（重命名）文件或目录，与cp命令用法相似。\n<code>mv file one	--> 将 file 文件移动到 one 目录下\nmv new_folder one	--> 将 new_folder 文件夹移动到one目录下\nmv *.txt folder	--> 把当前目录下所有 txt 文件移动到 folder 目录下\nmv file new_file	--> file 文件重命名为 new_file</code>',
'<h3><k>文件的删除和链接</k></h3><h4>&emsp;rm</h4>删除文件和目录，由于 <code>Linux</code> 下没有回收站，一旦删除非常难恢复，因此需要谨慎操作\n<code>rm new_file 	--> 删除 new_file 文件\nrm f1 f2 f3 	--> 同时删除 f1 f2 f3 3个文件</code>\n【常用参数】\n<code>-i</code> 向用户确认是否删除；\n<code>-f</code> 文件强制删除；\n<code>-r</code> 递归删除文件夹，著名的删除操作 <code>rm -rf</code> 。\n<h4>&emsp;ln</h4>英文 <code>Link</code> 的缩写，表示创建链接。\n学习创建链接之前，首先要理解链接是什么，我们先来看看 <code>Linux</code> 的文件是如何存储的：\n<code>Linux</code>  文件的存储方式分为3个部分，文件名、文件内容以及权限，其中文件名的列表是存储在硬盘的其它地方和文件内容是分开存放的，每个文件名通过 <code>inode</code> 标识绑定到文件内容。\nLinux 下有两种链接类型：硬链接和软链接。\n<h5>硬链接</h5>\n使链接的两个文件共享同样文件内容，就是同样的 <code>inode</code> ，一旦文件1和文件2之间有了硬链接，那么修改任何一个文件，修改的都是同一块内容，它的缺点是，只能创建指向文件的硬链接，不能创建指向目录的（其实也可以，但比较复杂）而软链接都可以，因此软链接使用更加广泛。\n<code>ln file1 file2 	--> 创建 file2 为 file1 的硬链接</code>\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/2a7460133e014a629fd09bbd6416ba6a~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n如果我们用 <code>rm file1</code> 来删除 <code>file1</code> ，对 <code>file2</code> 没有什么影响，对于硬链接来说，删除任意一方的文件，共同指向的文件内容并不会从硬盘上删除。只有同时删除了 <code>file1</code> 与 <code>file2</code> 后，它们共同指向的文件内容才会消失。\n<h5>软链接</h5>\n软链接就类似 <code>windows</code> 下快捷方式。\n<code>ln -s file1 file2</code>\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/529e1c254dfd489dafbf82326c89abbc~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n执行 <code>ls -l</code> 命名查看当前目录下文件的具体信息\n<code>total 0\n-rw-r--r-- 1 root root 0 Jan 14 06:29 file1\nlrwxrwxrwx 1 root root 5 Jan 14 06:42 file2 -> file1  # 表示file2 指向 file1</code>\n其实 <code>file2</code> 只是 <code>file1</code> 的一个快捷方式，它指向的是 <code>file1</code> ，所以显示的是 <code>file1</code> 的内容，但其实 <code>file2</code> 的 <code>inode</code>  与 <code>file1</code> 并不相同。如果我们删除了 <code>file2</code> 的话， <code>file1</code> 是不会受影响的，但如果删除 <code>file1</code> 的话， <code>file2</code> 就会变成死链接，因为指向的文件不见了。',
'<h3><k>用户与权限</k></h3><h3>&ensp;<k>用户</k></h3><code>Linux</code> 是一个多用户的操作系统。在 <code>Linux</code> 中，理论上来说，我们可以创建无数个用户，但是这些用户是被划分到不同的群组里面的，有一个用户，名叫 <code>root</code> ，是一个很特殊的用户，它是超级用户，拥有最高权限。\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/57aa4de6dc7b4bf8839080fbc4fc65ed~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n自己创建的用户是有限权限的用户，这样大大提高了 <code>Linux</code> 系统的安全性，有效防止误操作或是病毒攻击，但是我们执行的某些命令需要更高权限时可以使用 <code>sudo</code> 命令。<h4>&emsp;sudo</h4>以 <code>root</code> 身份运行命令\n<code>sudo date  --> 当然查看日期是不需要sudo的这里只是演示，sudo 完之后一般还需要输入用户密码的</code><h4>&emsp;useradd + passwd</h4><code>useradd</code> 添加新用户\n<code>passwd</code>  修改用户密码\n这两个命令需要 <code>root</code> 用户权限\n<code>useradd lion	--> 添加一个lion用户，添加完之后在 /home 路径下可以查看\npasswd lion	--> 修改lion用户的密码</code><h4>&emsp;userdel</h4>删除用户，需要 <code>root</code> 用户权限\n<code>userdel lion	--> 只会删除用户名，不会从/home中删除对应文件夹\nuserdel lion -r	--> 会同时删除/home下的对应文件夹</code><h4>&emsp;su</h4>切换用户，需要 <code>root</code> 用户权限\n<code>sudo su	--> 切换为root用户（exit 命令或 CTRL + D 快捷键都可以使普通用户切换为 root 用户）\nsu lion	--> 切换为普通用户\nsu -	--> 切换为root用户</code>',
'<h3><k>群组的管理</k></h3><code>Linux</code> 中每个用户都属于一个特定的群组，如果你不设置用户的群组，默认会创建一个和它的用户名一样的群组，并且把用户划归到这个群组。<h4>&emsp;groupadd</h4>创建群组，用法和 <code>useradd</code> 类似。\n<code>groupadd friends</code><h4>&emsp;groupdel</h4>删除一个已存在的群组\n<code>groupdel foo 	--> 删除foo群组</code><h4>&emsp;groups</h4>查看用户所在群组\n<code>groups lion 	--> 查看 lion 用户所在的群组</code><h4>&emsp;usermod</h4>用于修改用户的账户。\n【常用参数】\n<code>-l</code> 对用户重命名。需要注意的是 <code>/home</code> 中的用户家目录的名字不会改变，需要手动修改。\n<code>-g</code> 修改用户所在的群组，例如 <code>usermod -g friends lion </code> 修改 <code>lion</code> 用户的群组为 <code>friends</code> 。\n<code>-G</code> 一次性让用户添加多个群组，例如 <code>usermod -G friends,foo,bar lion</code> 。\n<code>-a</code> <code>-G</code> 会让你离开原先的群组，如果你不想这样做的话，就得再添加 <code>-a</code> 参数，意味着 <code>append</code> 追加的意思。\n<h4>&emsp;chgrp</h4>用于修改文件的群组。\n<code>chgrp bar file.txt	--> file.txt文件的群组修改为bar</code><h4>&emsp;chown</h4>改变文件的所有者，需要 <code>root</code> 身份才能运行。\n<code>chown lion file.txt	--> 把其它用户创建的file.txt转让给lion用户\nchown lion:bar file.txt	--> 把file.txt的用户改为lion，群组改为bar</code>\n【常用参数】\n<code>-R</code> 递归设置子目录和子文件， <code>chown -R lion:lion /home/frank</code> 把 <code>frank</code> 文件夹的用户和群组都改为 <code>lion</code> 。\n',
'<h3><k>文件权限管理</k></h3><h4>&emsp;chmod</h4>修改访问权限。\n<code>chmod 740 file.txt</code>\n【常用参数】\n<code>-R</code> 可以递归地修改文件访问权限，例如 <code>chmod -R 777 /home/lion</code>\n修改权限的确简单，但是理解其深层次的意义才是更加重要的。下面我们来系统的学习 <code>Linux</code> 的文件权限。\n<code>[root@lion ~]# ls -l\ndrwxr-xr-x 5 root root 4096 Apr 13  2020 climb\nlrwxrwxrwx 1 root root    7 Jan 14 06:41 hello2.c -> hello.c\n-rw-r--r-- 1 root root  149 Jan 13 06:14 hello.c</code>\n其中 <code>drwxr-xr-x</code> 表示文件或目录的权限。让我们一起来解读它具体代表什么？\n<code>d</code> ：表示目录，就是说这是一个目录，普通文件是 <code>-</code> ，链接是 <code>l</code> 。\n<code>r</code> ： <code>read</code> 表示文件可读。\n<code>w</code> ： <code>write</code> 表示文件可写，一般有写的权限，就有删除的权限。\n<code>x</code> ： <code>execute</code> 表示文件可执行。\n<code>-</code> ：表示没有相应权限。\n权限的整体是按用户来划分的，如下图所示：\n<img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/0c70007a2d274cfe8e370fa1d66c7560~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n现在再来理解这句权限 <code>drwxr-xr-x</code> 的意思：\n它是一个文件夹；\n它的所有者具有：读、写、执行权限；\n它的群组用户具有：读、执行的权限，没有写的权限；\n它的其它用户具有：读、执行的权限，没有写的权限。\n现在理解了权限，我们使用 <code>chmod</code> 来尝试修改权限。 <code>chmod</code> 它不需要是 <code>root</code> 用户才能运行的，只要你是此文件所有者，就可以用 <code>chmod</code> 来修改文件的访问权限。\n<h5>数字分配权限</h5>\n\n\n\n\n\n<table><thead><tr><th align="center">权限</th><th align="center">数字</th></tr></thead><tbody><tr><td align="center">r</td><td align="center">4</td></tr><tr><td align="center">w</td><td align="center">2</td></tr><tr><td align="center">x</td><td align="center">1</td></tr></tbody></table>\n因此要改变权限，只要做一些简单的加法就行：\n<code>chmod 640 hello.c\n# 分析\n6 = 4 + 2 + 0 表示所有者具有 rw 权限\n4 = 4 + 0 + 0 表示群组用户具有 r 权限\n0 = 0 + 0 + 0 表示其它用户没有权限\n对应文字权限为：-rw-r-----</code>\n<h5>用字母来分配权限</h5>\n<code>u</code> ： <code>user</code> 的缩写，用户的意思，表示所有者。\n<code>g</code> ： <code>group</code> 的缩写，群组的意思，表示群组用户。\n<code>o</code> ： <code>other</code> 的缩写，其它的意思，表示其它用户。\n<code>a</code> ： <code>all</code> 的缩写，所有的意思，表示所有用户。\n<code>+</code> ：加号，表示添加权限。\n<code>-</code> ：减号，表示去除权限。\n<code>=</code> ：等于号，表示分配权限。\n<code>chmod u+rx file	--> 文件file的所有者增加读和运行的权限\nchmod g+r file	--> 文件file的群组用户增加读的权限\nchmod o-r file	--> 文件file的其它用户移除读的权限\nchmod g+r o-r file	--> 文件file的群组用户增加读的权限，其它用户移除读的权限\nchmod go-r file	--> 文件file的群组和其他用户移除读的权限\nchmod +x file	--> 文件file的所有用户增加运行的权限\nchmod u=rwx,g=r,o=- file	--> 文件file的所有者分配读写和执行的权限，群组其它用户分配读的权限，其他用户没有任何权限</code>',
'<h3><k>查找文件</k></h3><h3>&ensp;<k>locate</k></h3>搜索包含关键字的所有文件和目录。后接需要查找的文件名，也可以用正则表达式。<h4>&emsp;安装 locate</h4><code>yum -y install mlocate	--> 安装包\nupdatedb	--> 更新数据库</code>\n<code>locate file.txt\nlocate fil*.txt</code>\n[注意] <code>locate</code> 命令会去文件数据库中查找命令，而不是全磁盘查找，因此刚创建的文件并不会更新到数据库中，所以无法被查找到，可以执行 <code>updatedb</code> 命令去更新数据库。',
'<h3><k>find</k></h3>用于查找文件，它会去遍历你的实际硬盘进行查找，而且它允许我们对每个找到的文件进行后续操作，功能非常强大。\n<code>find &#x3C;何处> &#x3C;何物> &#x3C;做什么></code>\n何处：指定在哪个目录查找，此目录的所有子目录也会被查找。\n何物：查找什么，可以根据文件的名字来查找，也可以根据其大小来查找，还可以根据其最近访问时间来查找。\n做什么：找到文件后，可以进行后续处理，如果不指定这个参数， <code>find</code> 命令只会显示找到的文件。\n<h4>&emsp;根据文件名查找</h4><code>find -name "file.txt"	--> 当前目录以及子目录下通过名称查找文件\nfind . -name "syslog"	--> 当前目录以及子目录下通过名称查找文件\nfind / -name "syslog"	--> 整个硬盘下查找syslog\nfind /var/log -name "syslog"	--> 在指定的目录/var/log下查找syslog文件\nfind /var/log -name "syslog*"	--> 查找syslog1、syslog2 ... 等文件，通配符表示所有\nfind /var/log -name "*syslog*"	--> 查找包含syslog的文件 </code>\n[注意] <code>find</code> 命令只会查找完全符合 “何物” 字符串的文件，而 <code>locate</code> 会查找所有包含关键字的文件。<h4>&emsp;根据文件大小查找</h4><code>find /var -size +10M	--> /var 目录下查找文件大小超过 10M 的文件\nfind /var -size -50k	--> /var 目录下查找文件大小小于 50k 的文件\nfind /var -size +1G	--> /var 目录下查找文件大小查过 1G 的文件\nfind /var -size 1M	--> /var 目录下查找文件大小等于 1M 的文件</code><h4>&emsp;根据文件最近访问时间查找</h4><code>find -name "*.txt" -atime -7 	--> 近 7天内访问过的.txt结尾的文件</code><h4>&emsp;仅查找目录或文件</h4><code>find . -name "file" -type f 	--> 只查找当前目录下的file文件\nfind . -name "file" -type d 	--> 只查找当前目录下的file目录</code><h4>&emsp;操作查找结果</h4><code>find -name "*.txt" -printf "%p - %u\n"	--> 找出所有后缀为txt的文件，并按照 %p - %u\n 格式打印，其中%p=文件名，%u=文件所有者\nfind -name "*.jpg" -delete	--> 删除当前目录以及子目录下所有.jpg为后缀的文件，不会有删除提示，因此要慎用\nfind -name "*.c" -exec chmod 600 {} \;	--> 对每个.c结尾的文件，都进行 -exec 参数指定的操作，{} 会被查找到的文件替代，\; 是必须的结尾\nfind -name "*.c" -ok chmod 600 {} \;	--> 和上面的功能一直，会多一个确认提示</code>',
'<h3><k>软件仓库</k></h3><code>Linux</code> 下软件是以包的形式存在，一个软件包其实就是软件的所有文件的压缩包，是二进制的形式，包含了安装软件的所有指令。 <code>Red Hat</code> 家族的软件包后缀名一般为 <code>.rpm</code> ， <code>Debian</code> 家族的软件包后缀是 <code>.deb</code> 。\n<code>Linux</code> 的包都存在一个仓库，叫做软件仓库，它可以使用 <code>yum</code> 来管理软件包， <code>yum</code> 是 <code>CentOS</code> 中默认的包管理工具，适用于 <code>Red Hat</code> 一族。可以理解成 <code>Node.js</code> 的 <code>npm</code> 。',
'<h3><k>yum 常用命令</k></h3><code>yum update | yum upgrade</code>  更新软件包\n<code>yum search xxx</code> 搜索相应的软件包\n<code>yum install xxx</code> 安装软件包\n<code>yum remove xxx</code> 删除软件包\n',
'<h3><k>切换 CentOS 软件源</k></h3>有时候 <code>CentOS</code> 默认的 <code>yum</code> 源不一定是国内镜像，导致 <code>yum</code>  在线安装及更新速度不是很理想。这时候需要将 <code>yum</code> 源设置为国内镜像站点。国内主要开源的镜像站点是网易和阿里云。\n1、首先备份系统自带 <code>yum</code> 源配置文件 <code>mv /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.backup</code>\n2、下载阿里云的 <code>yum</code> 源配置文件到 <code>/etc/yum.repos.d/CentOS7</code>\n<code>wget -O /etc/yum.repos.d/CentOS-Base.repo http://mirrors.aliyun.com/repo/Centos-7.repo</code>\n3、生成缓存\n<code>yum makecache</code>',
'<h3><k>阅读手册</k></h3><code>Linux</code>  命令种类繁杂，我们凭借记忆不可能全部记住，因此学会查用手册是非常重要的。',
'<h3><k>man</k></h3><h4>&emsp;安装更新 man</h4><code>sudo yum install -y man-pages	--> 安装\nsudo mandb	--> 更新</code><h4>&emsp;man 手册种类</h4>可执行程序或 <code>Shell</code> 命令；\n系统调用（ <code>Linux</code> 内核提供的函数）；\n库调用（程序库中的函数）；\n文件（例如 <code>/etc/passwd</code> ）；\n特殊文件（通常在 <code>/dev</code> 下）；\n游戏；\n杂项（ <code>man(7)</code> ，<code>groff(7)</code> ）；\n系统管理命令（通常只能被 <code>root</code> 用户使用）；\n内核子程序。\n<h4>&emsp;man + 数字 + 命令</h4>输入 man + 数字 + 命令/函数，可以查到相关的命令和函数，若不加数字， <code>man</code> 默认从数字较小的手册中寻找相关命令和函数\n<code>man 3 rand 	--> 表示在手册的第三部分查找 rand 函数\nman ls 			--> 查找 ls 用法手册</code>\nman 手册核心区域解析：(以 <code>man pwd</code>  为例)\n<code>NAME # 命令名称和简单描述\n     pwd -- return working directory name\nSYNOPSIS # 使用此命令的所有方法\n     pwd [-L | -P]\nDESCRIPTION # 包括所有参数以及用法\n     The pwd utility writes the absolute pathname of the current working directory to the standard output.\n     Some shells may provide a builtin pwd command which is similar or identical to this utility.  Consult the builtin(1) manual page.\n     The options are as follows:\n     -L      Display the logical current working directory.\n     -P      Display the physical current working directory (all symbolic links resolved).\n     If no options are specified, the -L option is assumed.\nSEE ALSO # 扩展阅读相关命令\n     builtin(1), cd(1), csh(1), sh(1), getcwd(3)</code>',
'<h3><k>help</k></h3><code>man</code> 命令像新华词典一样可以查询到命令或函数的详细信息，但其实我们还有更加快捷的方式去查询， <code>command --help</code> 或 <code>command -h</code> ，它没有 <code>man</code> 命令显示的那么详细，但是它更加易于阅读。',
'<h3><k>文本操作</k></h3><h3>&ensp;<k>grep</k></h3>全局搜索一个正则表达式，并且打印到屏幕。简单来说就是，在文件中查找关键字，并显示关键字所在行。<br><h4>&emsp;基础语法</h4><code>grep text file # text代表要搜索的文本，file代表供搜索的文件\n# 实例\n[root@lion ~]# grep path /etc/profile\npathmunge () {\n    pathmunge /usr/sbin\n    pathmunge /usr/local/sbin\n    pathmunge /usr/local/sbin after\n    pathmunge /usr/sbin after\nunset -f pathmunge</code><h4>&emsp;常用参数</h4><code>-i</code> 忽略大小写， <code>grep -i path /etc/profile</code>\n<code>-n</code> 显示行号，<code>grep -n path /etc/profile</code>\n<code>-v</code> 只显示搜索文本不在的那些行，<code>grep -v path /etc/profile</code>\n<code>-r</code> 递归查找， <code>grep -r hello /etc</code> ，Linux 中还有一个 rgrep 命令，作用相当于 <code>grep -r</code>\n<h4>&emsp;高级用法</h4><code>grep</code> 可以配合正则表达式使用。\n<code>grep -E path /etc/profile --> 完全匹配path\ngrep -E ^path /etc/profile --> 匹配path开头的字符串\ngrep -E [Pp]ath /etc/profile --> 匹配path或Path</code>',
'<h3><k>sort</k></h3>对文件的行进行排序。<h4>&emsp;基础语法</h4><code>sort name.txt # 对name.txt文件进行排序</code><h4>&emsp;实例用法</h4>为了演示方便，我们首先创建一个文件 <code>name.txt</code> ，放入以下内容：\n<code>Christopher\nShawn\nTed\nRock\nNoah\nZachary\nBella</code>\n执行 <code>sort name.txt</code> 命令，会对文本内容进行排序。<br><h4>&emsp;常用参数</h4><code>-o</code> 将排序后的文件写入新文件， <code>sort -o name_sorted.txt name.txt</code> ；\n<code>-r</code> 倒序排序， <code>sort -r name.txt</code> ；\n<code>-R</code> 随机排序， <code>sort -R name.txt</code> ；\n<code>-n</code> 对数字进行排序，默认是把数字识别成字符串的，因此 138 会排在 25 前面，如果添加了 <code>-n</code> 数字排序的话，则 25 会在 138 前面。\n',
'<h3><k>wc</k></h3><code>word count</code> 的缩写，用于文件的统计。它可以统计单词数目、行数、字符数，字节数等。<h4>&emsp;基础语法</h4><code>wc name.txt # 统计name.txt</code><h4>&emsp;实例用法</h4><code>[root@lion ~]# wc name.txt\n13 13 91 name.txt</code>\n第一个13，表示行数；\n第二个13，表示单词数；\n第三个91，表示字节数。\n<h4>&emsp;常用参数</h4><code>-l</code> 只统计行数， <code>wc -l name.txt</code> ；\n<code>-w</code> 只统计单词数， <code>wc -w name.txt</code> ；\n<code>-c</code> 只统计字节数， <code>wc -c name.txt</code> ；\n<code>-m</code> 只统计字符数， <code>wc -m name.txt</code> 。\n',
'<h3><k>uniq</k></h3>删除文件中的重复内容。<br><h4>&emsp;基础语法</h4><code>uniq name.txt # 去除name.txt重复的行数，并打印到屏幕上\nuniq name.txt uniq_name.txt # 把去除重复后的文件保存为 uniq_name.txt</code>\n【注意】它只能去除连续重复的行数。<br><h4>&emsp;常用参数</h4><code>-c</code> 统计重复行数， <code>uniq -c name.txt</code> ；\n<code>-d</code> 只显示重复的行数， <code>uniq -d name.txt</code> 。\n',
'<h3><k>cut</k></h3>剪切文件的一部分内容。<br><h4>&emsp;基础语法</h4><code>cut -c 2-4 name.txt # 剪切每一行第二到第四个字符</code><h4>&emsp;常用参数</h4><code>-d</code> 用于指定用什么分隔符（比如逗号、分号、双引号等等） <code>cut -d , name.txt</code> ；\n<code>-f</code> 表示剪切下用分隔符分割的哪一块或哪几块区域， <code>cut -d , -f 1 name.txt</code> 。\n',
'<h3><k>重定向 管道 流</k></h3>在 <code>Linux</code> 中一个命令的去向可以有3个地方：终端、文件、作为另外一个命令的入参。<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/fd7a380444dc46ab9b934ec8a2533625~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><br>命令一般都是通过键盘输入，然后输出到终端、文件等地方，它的标准用语是 <code>stdin</code> 、 <code>stdout</code> 以及 <code>stderr</code> 。\n标准输入 <code>stdin</code> ，终端接收键盘输入的命令，会产生两种输出；\n标准输出 <code>stdout</code> ，终端输出的信息（不包含错误信息）；\n标准错误输出 <code>stderr</code> ，终端输出的错误信息。\n<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/524ef66fc56a4feb8a0ee4c0d5dab1d4~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><br>',
'<h3><k>重定向</k></h3>把本来要显示在终端的命令结果，输送到别的地方（到文件中或者作为其他命令的输入）。<br><h4>&emsp;输出重定向 <code>></code> </h4><code>></code> 表示重定向到新的文件， <code>cut -d , -f 1 notes.csv > name.csv</code> ，它表示通过逗号剪切 <code>notes.csv</code> 文件（剪切完有3个部分）获取第一个部分，重定向到 <code>name.csv</code> 文件。\n<br>我们来看一个具体示例，学习它的使用，假设我们有一个文件 <code>notes.csv</code>  ，文件内容如下：\n<code>Mark1,951/100,很不错1\nMark2,952/100,很不错2\nMark3,953/100,很不错3\nMark4,954/100,很不错4\nMark5,955/100,很不错5\nMark6,956/100,很不错6</code>\n执行命令： <code>cut -d , -f 1 notes.csv > name.csv</code> 最后输出如下内容：\n<code>Mark1\n...\nMark6</code>\n【注意】使用 <code>></code> 要注意，如果输出的文件不存在它会新建一个，如果输出的文件已经存在，则会覆盖。因此执行这个操作要非常小心，以免覆盖其它重要文件。<br><h4>&emsp;输出重定向 <code>>></code> </h4>表示重定向到文件末尾，因此它不会像 <code>></code> 命令这么危险，它是追加到文件的末尾（当然如果文件不存在，也会被创建）。 \n<br>再次执行 <code>cut -d , -f 1 notes.csv >> name.csv</code> ，则会把名字追加到 <code>name.csv</code> 里面。\n<code>Mark1\n...\nMark6</code>\n我们平时读的 <code>log</code> 日志文件其实都是用这个命令输出的。<br><h4>&emsp;输出重定向 <code>2></code> </h4>标准错误输出\n<code>cat not_exist_file.csv > res.txt 2> errors.log</code>\n当我们 <code>cat</code> 一个文件时，会把文件内容打印到屏幕上，这个是标准输出；\n当使用了 <code>> res.txt</code> 时，则不会打印到屏幕，会把标准输出写入文件 <code>res.txt</code> 文件中；\n<code>2> errors.log</code> 当发生错误时会写入 <code>errors.log</code> 文件中。\n<h4>&emsp;输出重定向 <code>2>></code> </h4>标准错误输出（追加到文件末尾）同 <code>>></code> 相似。<br><h4>&emsp;输出重定向 <code>2>&#x26;1</code> </h4>标准输出和标准错误输出都重定向都一个地方\n<code>cat not_exist_file.csv > res.txt 2>&#x26;1  # 覆盖输出\ncat not_exist_file.csv >> res.txt 2>&#x26;1 # 追加输出</code>\n<br>目前为止，我们接触的命令的输入都来自命令的参数，其实命令的输入还可以来自文件或者键盘的输入。\n<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/d10f05e0cdbb413a9ed436ba54af2d60~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><br><h4>&emsp;输入重定向 <code>&#x3C;</code> </h4><code>&#x3C;</code> 符号用于指定命令的输入。\n<code>cat &#x3C; name.csv # 指定命令的输入为 name.csv</code>\n虽然它的运行结果与 <code>cat name.csv</code> 一样，但是它们的原理却完全不同。\n<code>cat name.csv</code> 表示 <code>cat</code> 命令接收的输入是 <code>notes.csv</code> 文件名，那么要先打开这个文件，然后打印出文件内容。\n<code>cat &#x3C; name.csv</code> 表示 <code>cat</code> 命令接收的输入直接是 <code>notes.csv</code> 这个文件的内容， <code>cat</code> 命令只负责将其内容打印，打开文件并将文件内容传递给 <code>cat</code> 命令的工作则交给终端完成。\n<h4>&emsp;输入重定向 <code>&#x3C;&#x3C;</code> </h4>将键盘的输入重定向为某个命令的输入。\n<code>sort -n &#x3C;&#x3C; END # 输入这个命令之后，按下回车，终端就进入键盘输入模式，其中END为结束命令（这个可以自定义）\nwc -m &#x3C;&#x3C; END # 统计输入的单词</code>',
'<h3><k>管道 <code>|</code> </k></h3>把两个命令连起来使用，一个命令的输出作为另外一个命令的输入，英文是 <code>pipeline</code> ，可以想象一个个水管连接起来，管道算是重定向流的一种。\n<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/d46b974834864da2a734b42f5703d65c~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n<br>举几个实际用法案例：\n<code>cut -d , -f 1 name.csv | sort > sorted_name.txt\n# 第一步获取到的 name 列表，通过管道符再进行排序，最后输出到sorted_name.txt\ndu | sort -nr | head\n# du 表示列举目录大小信息\n# sort 进行排序,-n 表示按数字排序，-r 表示倒序\n# head 前10行文件\ngrep log -Ir /var/log | cut -d : -f 1 | sort | uniq\n# grep log -Ir /var/log 表示在log文件夹下搜索 /var/log 文本，-r 表示递归，-I 用于排除二进制文件\n# cut -d : -f 1 表示通过冒号进行剪切，获取剪切的第一部分\n# sort 进行排序\n# uniq 进行去重</code>',
'<h3><k>流</k></h3>流并非一个命令，在计算机科学中，流 <code>stream</code> 的含义是比较难理解的，记住一点即可：<k>流就是读一点数据, 处理一点点数据。其中数据一般就是二进制格式。</k> 上面提及的重定向或管道，就是把数据当做流去运转的。\n<br>到此我们就接触了，流、重定向、管道等 <code>Linux</code> 高级概念及指令。其实你会发现关于流和管道在其它语言中也有广泛的应用。 <code>Angular</code> 中的模板语法中可以使用管道。 <code>Node.js</code> 中也有 <code>stream</code> 流的概念。<br>',
'<h3><k>查看进程</k></h3>在 <code>Windows</code> 中通过 <code>Ctrl + Alt + Delete</code> 快捷键查看软件进程。<br>',
'<h3><k>w</k></h3>帮助我们快速了解系统中目前有哪些用户登录着，以及他们在干什么。\n<code>[root@lion ~]# w\n 06:31:53 up 25 days,  9:53,  1 user,  load average: 0.00, 0.01, 0.05\nUSER     TTY      FROM             LOGIN@   IDLE   JCPU   PCPU WHAT\nroot     pts/0    118.31.243.53    05:56    1.00s  0.02s  0.00s w\n06:31:53：表示当前时间\nup 25 days, 9:53：表示系统已经正常运行了“25天9小时53分钟”\n1 user：表示一个用户\nload average: 0.00, 0.01, 0.05：表示系统的负载，3个值分别表示“1分钟的平均负载”，“5分钟的平均负载”，“15分钟的平均负载”\n USER：表示登录的用于\n TTY：登录的终端名称为pts/0\n FROM：连接到服务器的ip地址\n LOGIN@：登录时间\n IDLE：用户有多久没有活跃了\n JCPU：该终端所有相关的进程使用的 CPU 时间，每当进程结束就停止计时，开始新的进程则会重新计时\n PCPU：表示 CPU 执行当前程序所消耗的时间，当前进程就是在 WHAT 列里显示的程序\n WHAT：表示当下用户正运行的程序是什么，这里我运行的是 w</code>',
'<h3><k>ps</k></h3>用于显示当前系统中的进程， <code>ps</code> 命令显示的进程列表不会随时间而更新，是静态的，是运行 <code>ps</code> 命令那个时刻的状态或者说是一个进程快照。<br><h4>&emsp;基础语法</h4><code>[root@lion ~]# ps\n  PID TTY          TIME CMD\n 1793 pts/0    00:00:00 bash\n 4756 pts/0    00:00:00 ps\n PID：进程号，每个进程都有唯一的进程号\n TTY：进程运行所在的终端\n TIME：进程运行时间\n CMD：产生这个进程的程序名，如果在进程列表中看到有好几行都是同样的程序名，那么就是同样的程序产生了不止一个进程</code><h4>&emsp;常用参数</h4><code>-ef</code> 列出所有进程;\n<code>-efH</code> 以乔木状列举出所有进程;\n<code>-u</code> 列出此用户运行的进程;\n<code>-aux</code> 通过 <code>CPU</code> 和内存使用来过滤进程 <code>ps -aux | less</code> ;\n<code>-aux --sort -pcpu</code> 按 <code>CPU</code> 使用降序排列， <code>-aux --sort -pmem</code> 表示按内存使用降序排列;\n<code>-axjf</code> 以树形结构显示进程， <code>ps -axjf</code> 它和 <code>pstree</code> 效果类似。\n',
'<h3><k>top</k></h3>获取进程的动态列表。\n<code>top - 07:20:07 up 25 days, 10:41,  1 user,  load average: 0.30, 0.10, 0.07\nTasks:  67 total,   1 running,  66 sleeping,   0 stopped,   0 zombie\n%Cpu(s):  0.7 us,  0.3 sy,  0.0 ni, 99.0 id,  0.0 wa,  0.0 hi,  0.0 si,  0.0 st\nKiB Mem :  1882072 total,   552148 free,   101048 used,  1228876 buff/cache\nKiB Swap:        0 total,        0 free,        0 used.  1594080 avail Mem\n  PID USER      PR  NI    VIRT    RES    SHR S %CPU %MEM     TIME+ COMMAND\n  956 root      10 -10  133964  15848  10240 S  0.7  0.8 263:13.01 AliYunDun\n    1 root      20   0   51644   3664   2400 S  0.0  0.2   3:23.63 systemd\n    2 root      20   0       0      0      0 S  0.0  0.0   0:00.05 kthreadd\n    4 root       0 -20       0      0      0 S  0.0  0.0   0:00.00 kworker/0:0H    </code>\n<code>top - 07:20:07 up 25 days, 10:41,  1 user,  load average: 0.30, 0.10, 0.07</code> 相当 <code>w</code> 命令的第一行的信息。\n展示的这些进程是按照使用处理器 <code>%CPU</code> 的使用率来排序的。\n',
'<h3><k>kill</k></h3>结束一个进程， <code>kill + PID</code> 。\n<code>kill 956 # 结束进程号为956的进程\nkill 956 957 # 结束多个进程\nkill -9 7291 # 强制结束进程</code>',
'<h3><k>管理进程</k></h3><h3>&ensp;<k>进程状态</k></h3>主要是切换进程的状态。我们先了解下 <code>Linux</code> 下进程的五种状态：\n状态码 <code>R</code> ：表示正在运行的状态；\n状态码 <code>S</code> ：表示中断（休眠中，受阻，当某个条件形成后或接受到信号时，则脱离该状态）；\n状态码 <code>D</code> ：表示不可中断（进程不响应系统异步信号，即使用kill命令也不能使其中断）；\n状态码 <code>Z</code> ：表示僵死（进程已终止，但进程描述符依然存在，直到父进程调用 <code>wait4()</code> 系统函数后将进程释放）；\n状态码 <code>T</code> ：表示停止（进程收到 <code>SIGSTOP</code> 、 <code>SIGSTP</code> 、 <code>SIGTIN</code> 、 <code>SIGTOU</code> 等停止信号后停止运行）。\n',
'<h3><k>前台进程 &#x26; 后台进程</k></h3>默认情况下，用户创建的进程都是前台进程，前台进程从键盘读取数据，并把处理结果输出到显示器。例如运行 <code>top</code> 命令，这就是一个一直运行的前台进程。\n后台进程的优点是不必等待程序运行结束，就可以输入其它命令。在需要执行的命令后面添加 <code>&#x26;</code> 符号，就表示启动一个后台进程。',
'<h3><k>&#x26;</k></h3>启动后台进程，它的缺点是后台进程与终端相关联，一旦关闭终端，进程就自动结束了。\n<code>cp name.csv name-copy.csv &#x26;</code>',
'<h3><k>nohup</k></h3>使进程不受挂断（关闭终端等动作）的影响。\n<code>nohup cp name.csv name-copy.csv</code>\n<code>nohup</code> 命令也可以和 <code>&#x26;</code> 结合使用。\n<code>nohup cp name.csv name-copy.csv &#x26;</code>',
'<h3><k>bg</k></h3>使一个“后台暂停运行”的进程，状态改为“后台运行”。\n<code>bg %1 # 不加任何参数的情况下，bg命令会默认作用于最近的一个后台进程，如果添加参数则会作用于指定标号的进程</code>\n实际案例1：\n<code>1. 执行 grep -r "log" / > grep_log 2>&#x26;1 命令启动一个前台进程，并且忘记添加 &#x26; 符号\n2. ctrl + z 使进程状态转为后台暂停\n3. 执行 bg 将命令转为后台运行</code>\n实际案例2：\n<code>前端开发时我们经常会执行 yarn start 启动项目\n此时我们执行 ctrl + z 先使其暂停\n然后执行 bg 使其转为后台运行\n这样当前终端就空闲出来可以干其它事情了，如果想要唤醒它就使用 fg 命令即可（后面会讲）</code>',
'<h3><k>jobs</k></h3>显示当前终端后台进程状态。\n<code>[root@lion ~]# jobs\n[1]+  Stopped                 top\n[2]-  Running                 grep --color=auto -r "log" / > grep_log 2>&#x26;1 &#x26;</code>',
'<h3><k>fg</k></h3><code>fg</code> 使进程转为前台运行，用法和 <code>bg</code> 命令类似。\n<br>我们用一张图来表示前后台进程切换：\n<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/81d8117fea314ddcb70754e15e4b25ad~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">\n<br>我们可以使程序在后台运行，成为后台进程，这样在当前终端中我们就可以做其他事情了，而不必等待此进程运行结束。<br>',
'<h3><k>守护进程</k></h3>一个运行起来的程序被称为进程。在 <code>Linux</code> 中有些进程是特殊的，它不与任何进程关联，不论用户的身份如何，都在后台运行，这些进程的父进程是 <code>PID</code> 为1的进程， <code>PID</code> 为1的进程只在系统关闭时才会被销毁。它们会在后台一直运行等待分配工作。我们将这类进程称之为守护进程 <code>daemon</code> 。\n守护进程的名字通常会在最后有一个 <code>d</code> ，表示 <code>daemon</code> 守护的意思，例如 <code>systemd</code> 、<code>httpd</code> 。<br>',
'<h3><k>systemd</k></h3><code>systemd</code> 是一个 <code>Linux</code> 系统基础组件的集合，提供了一个系统和服务管理器，运行为 <code>PID 1</code> 并负责启动其它程序。\n<code>[root@lion ~]# ps -aux\nUSER       PID %CPU %MEM    VSZ   RSS TTY      STAT START   TIME COMMAND\nroot         1  0.0  0.2  51648  3852 ?        Ss   Feb01   1:50 /usr/lib/systemd/systemd --switched-root --system --deserialize 22</code>\n通过命令也可以看到 <code>PID</code> 为1的进程就是 <code>systemd</code> 的系统进程。\n<br><code>systemd</code> 常用命令（它是一组命令的集合）：\n<code>systemctl start nginx # 启动服务\nsystemctl stop nginx # 停止服务\nsystemctl restart nginx # 重启服务\nsystemctl status nginx # 查看服务状态\nsystemctl reload nginx # 重载配置文件(不停止服务的情况)\nsystemctl enable nginx # 开机自动启动服务\nsystemctl disable nginx # 开机不自动启动服务\nsystemctl is-enabled nginx # 查看服务是否开机自动启动\nsystemctl list-unit-files --type=service # 查看各个级别下服务的启动和禁用情况</code>',
'<h3><k>文件压缩解压</k></h3>打包：是将多个文件变成一个总的文件，它的学名叫存档、归档。\n压缩：是将一个大文件（通常指归档）压缩变成一个小文件。\n<br>我们常常使用 <code>tar</code> 将多个文件归档为一个总的文件，称为 <code>archive</code> 。 然后用 <code>gzip</code> 或 <code>bzip2</code> 命令将 <code>archive</code> 压缩为更小的文件。\n<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/0d87434a4c414defb180b05d9bfca4c4~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp">',
'<h3><k>tar</k></h3>创建一个 <code>tar</code> 归档。<br><h4>&emsp;基础用法</h4><code>tar -cvf sort.tar sort/ # 将sort文件夹归档为sort.tar\ntar -cvf archive.tar file1 file2 file3 # 将 file1 file2 file3 归档为archive.tar</code><h4>&emsp;常用参数</h4><code>-cvf</code> 表示 <code>create</code>（创建）+ <code>verbose</code>（细节）+ <code>file</code>（文件），创建归档文件并显示操作细节；\n<code>-tf</code> 显示归档里的内容，并不解开归档；\n<code>-rvf</code> 追加文件到归档， <code>tar -rvf archive.tar file.txt</code> ；\n<code>-xvf</code> 解开归档， <code>tar -xvf archive.tar</code> 。\n',
'<h3><k>gzip / gunzip</k></h3>“压缩/解压”归档，默认用 <code>gzip</code> 命令，压缩后的文件后缀名为 <code>.tar.gz</code> 。\n<code>gzip archive.tar # 压缩\ngunzip archive.tar.gz # 解压</code>',
'<h3><k>tar 归档+压缩</k></h3>可以用 <code>tar</code> 命令同时完成归档和压缩的操作，就是给 <code>tar</code> 命令多加一个选项参数，使之完成归档操作后，还是调用 <code>gzip</code> 或 <code>bzip2</code> 命令来完成压缩操作。\n<code>tar -zcvf archive.tar.gz archive/ # 将archive文件夹归档并压缩\ntar -zxvf archive.tar.gz # 将archive.tar.gz归档压缩文件解压</code>',
'<h3><k>zcat、zless、zmore</k></h3>之前讲过使用 <code>cat less more</code> 可以查看文件内容，但是压缩文件的内容是不能使用这些命令进行查看的，而要使用 <code>zcat、zless、zmore</code> 进行查看。\n<code>zcat archive.tar.gz</code>',
'<h3><k>zip/unzip</k></h3>“压缩/解压” <code>zip</code> 文件（ <code>zip</code> 压缩文件一般来自 <code>windows</code> 操作系统）。<br><h4>&emsp;命令安装</h4><code># Red Hat 一族中的安装方式\nyum install zip\nyum install unzip </code><h4>&emsp;基础用法</h4><code>unzip archive.zip # 解压 .zip 文件\nunzip -l archive.zip # 不解开 .zip 文件，只看其中内容\nzip -r sort.zip sort/ # 将sort文件夹压缩为 sort.zip，其中-r表示递归</code>',
'<h3><k>编译安装软件</k></h3>之前我们学会了使用 <code>yum</code> 命令进行软件安装，如果碰到 <code>yum</code> 仓库中没有的软件，我们就需要会更高级的软件安装“源码编译安装”。',
'<h3><k>编译安装</k></h3>简单来说，编译就是将程序的源代码转换成可执行文件的过程。大多数 <code>Linux</code> 的程序都是开放源码的，可以编译成适合我们的电脑和操纵系统属性的可执行文件。\n<br>基本步骤如下：\n下载源代码\n解压压缩包\n配置\n编译\n安装\n<h4>&emsp;实际案例</h4><h5>1、下载</h5>\n我们来编译安装 <code>htop</code> 软件，首先在它的官网下载源码：<a href="https://link.juejin.cn?target=https%3A%2F%2Fbintray.com%2Fhtop%2Fsource%2Fhtop%23files" target="_blank" rel="nofollow noopener noreferrer" title="https://bintray.com/htop/source/htop#files" ref="nofollow noopener noreferrer">bintray.com/htop/source…</a>\n<br>下载好的源码在本机电脑上使用如下命令同步到服务器上：\n<code>scp 文件名 用户名@服务器ip:目标路径\nscp ~/Desktop/htop-3.0.0.tar.gz root@121.42.11.34:.</code>\n也可以使用 <code>wegt</code> 进行下载：\n<code>wegt+下载地址\nwegt https://bintray.com/htop/source/download_file?file_path=htop-3.0.0.tar.gz</code>\n<h5>2、解压文件</h5>\n<code>tar -zxvf htop-3.0.0.tar.gz # 解压\ncd htop-3.0.0 # 进入目录</code>\n<h5>3、配置</h5>\n执行 <code>./configure</code> ，它会分析你的电脑去确认编译所需的工具是否都已经安装了。\n<h5>4、编译</h5>\n执行 <code>make</code> 命令\n<h5>5、安装</h5>\n执行 <code>make install</code> 命令，安装完成后执行 <code>ls /usr/local/bin/</code> 查看是否有 <code>htop</code> 命令。如果有就可以执行 <code>htop</code> 命令查看系统进程了。<br>',
'<h3><k>网络</k></h3><h3>&ensp;<k>ifconfig</k></h3>查看 <code>ip</code> 网络相关信息，如果命令不存在的话， 执行命令 <code>yum install net-tools</code> 安装。\n<code>[root@lion ~]# ifconfig\neth0: flags=4163&#x3C;UP,BROADCAST,RUNNING,MULTICAST>  mtu 1500\n        inet 172.31.24.78  netmask 255.255.240.0  broadcast 172.31.31.255\n        ether 00:16:3e:04:9c:cd  txqueuelen 1000  (Ethernet)\n        RX packets 1592318  bytes 183722250 (175.2 MiB)\n        RX errors 0  dropped 0  overruns 0  frame 0\n        TX packets 1539361  bytes 154044090 (146.9 MiB)\n        TX errors 0  dropped 0 overruns 0  carrier 0  collisions 0\nlo: flags=73&#x3C;UP,LOOPBACK,RUNNING>  mtu 65536\n        inet 127.0.0.1  netmask 255.0.0.0\n        loop  txqueuelen 1000  (Local Loopback)\n        RX packets 0  bytes 0 (0.0 B)\n        RX errors 0  dropped 0  overruns 0  frame 0\n        TX packets 0  bytes 0 (0.0 B)\n        TX errors 0  dropped 0 overruns 0  carrier 0  collisions 0</code>\n参数解析：\n<code>eth0</code> 对应有线连接（对应你的有线网卡），就是用网线来连接的上网。 <code>eth</code> 是 <code>Ethernet</code> 的缩写，表示“以太网”。有些电脑可能同时有好几条网线连着，例如服务器，那么除了 <code>eht0</code> ，你还会看到 <code>eth1</code> 、 <code>eth2</code> 等。\n<code>lo</code> 表示本地回环（ <code>Local Loopback</code> 的缩写，对应一个虚拟网卡）可以看到它的 <code>ip</code> 地址是 <code>127.0.0.1</code> 。每台电脑都应该有这个接口，因为它对应着“连向自己的链接”。这也是被称之为“本地回环”的原因。所有经由这个接口发送的东西都会回到你自己的电脑。看起来好像并没有什么用，但有时为了某些缘故，我们需要连接自己。例如用来测试一个网络程序，但又不想让局域网或外网的用户查看，只能在此台主机上运行和查看所有的网络接口。例如在我们启动一个前端工程时，在浏览器输入 <code>127.0.0.1:3000</code> 启动项目就能查看到自己的 <code>web</code> 网站，并且它只有你能看到。\n<code>wlan0</code> 表示无线局域网（上面案例并未展示）。\n',
'<h3><k>host</k></h3><code>ip</code> 地址和主机名的互相转换。<h4>&emsp;软件安装</h4><code>yum install bind-utils</code><h4>&emsp;基础用法</h4><code>[root@lion ~]# host github.com\nbaidu.com has address 13.229.188.59\n[root@lion ~]# host 13.229.188.59\n59.188.229.13.in-addr.arpa domain name pointer ec2-13-229-188-59.ap-southeast-1.compute.amazonaws.com.</code>',
'<h3><k>ssh 连接远程服务器</k></h3>通过非对称加密以及对称加密的方式（同 <code>HTTPS</code> 安全连接原理相似）连接到远端服务器。\n<code>ssh 用户@ip:port\n1、ssh root@172.20.10.1:22 # 端口号可以省略不写，默认是22端口\n2、输入连接密码后就可以操作远端服务器了</code><h4>&emsp;配置 ssh</h4><code>config</code> 文件可以配置 <code>ssh</code> ，方便批量管理多个 <code>ssh</code> 连接。\n<br>配置文件分为以下几种：\n全局 <code>ssh</code> 服务端的配置： <code>/etc/ssh/sshd_config</code> ；\n全局 <code>ssh</code> 客户端的配置： <code>/etc/ssh/ssh_config</code>（很少修改）；\n当前用户 <code>ssh</code> 客户端的配置： <code>~/.ssh/config</code> 。\n<br>【服务端 <code>config</code> 文件的常用配置参数】\n\n\n\n\n\n\n\n<table><thead><tr><th>服务端 config 参数</th><th>作用</th></tr></thead><tbody><tr><td>Port</td><td>sshd 服务端口号（默认是22）</td></tr><tr><td>PermitRootLogin</td><td>是否允许以 root 用户身份登录（默认是可以）</td></tr><tr><td>PasswordAuthentication</td><td>是否允许密码验证登录（默认是可以）</td></tr><tr><td>PubkeyAuthentication</td><td>是否允许公钥验证登录（默认是可以）</td></tr><tr><td>PermitEmptyPasswords</td><td>是否允许空密码登录（不安全，默认不可以）</td></tr></tbody></table>\n[注意] 修改完服务端配置文件需要重启服务 <code>systemctl restart sshd</code> \n<br>【客户端 <code>config</code> 文件的常用配置参数】\n\n\n\n\n\n\n<table><thead><tr><th>客户端 config 参数</th><th>作用</th></tr></thead><tbody><tr><td>Host</td><td>别名</td></tr><tr><td>HostName</td><td>远程主机名（或 IP 地址）</td></tr><tr><td>Port</td><td>连接到远程主机的端口</td></tr><tr><td>User</td><td>用户名</td></tr></tbody></table>\n<br>配置当前用户的 <code>config</code> ：\n<code># 创建config\nvim ~/.ssh/config\n# 填写一下内容\nHost lion # 别名\n	HostName 172.x.x.x # ip 地址\n  Port 22 # 端口\n  User root # 用户</code>\n这样配置完成后，下次登录时，可以这样登录 <code>ssh lion</code> 会自动识别为 <code>root</code> 用户。\n<br>[注意] 这段配置不是在服务器上，而是你自己的机器上，它仅仅是设置了一个别名。<br><h4>&emsp;免密登录</h4><code>ssh</code> 登录分两种，一种是基于口令（账号密码），另外一种是基于密钥的方式。\n<br>基于口令，就是每次登录输入账号和密码，显然这样做是比较麻烦的，今天主要学习如何基于密钥实现免密登录。\n<h5>基于密钥验证原理</h5>\n客户机生成密钥对（公钥和私钥），把公钥上传到服务器，每次登录会与服务器的公钥进行比较，这种验证登录的方法更加安全，也被称为“公钥验证登录”。\n<h5>具体实现步骤</h5>\n1、在客户机中生成密钥对（公钥和私钥） <code>ssh-keygen</code>（默认使用 RSA 非对称加密算法）\n<br>运行完 <code>ssh-keygen</code> 会在 <code>~/.ssh/</code> 目录下，生成两个文件：\n<code>id_rsa.pub</code> ：公钥\n<code>id_rsa</code> ：私钥\n<br>2、把客户机的公钥传送到服务\n<br>执行 <code>ssh-copy-id root@172.x.x.x</code>（<code>ssh-copy-id</code> 它会把客户机的公钥追加到服务器 <code>~/.ssh/authorized_keys</code> 的文件中）。\n<br>执行完成后，运行 <code>ssh root@172.x.x.x</code> 就可以实现免密登录服务器了。\n配合上面设置好的别名，直接执行 <code>ssh lion</code> 就可以登录，是不是非常方便。',
'<h3><k>wget</k></h3>可以使我们直接从终端控制台下载文件，只需要给出文件的HTTP或FTP地址。\n<code>wget [参数][URL地址]\nwget http://www.minjieren.com/wordpress-3.1-zh_CN.zip</code>\n<code>wget</code> 非常稳定，如果是由于网络原因下载失败， <code>wget</code> 会不断尝试，直到整个文件下载完毕。<br><h4>&emsp;常用参数</h4><code>-c</code> 继续中断的下载。\n',
'<h3><k>备份</k></h3><h3>&ensp;<k>scp</k></h3>它是 <code>Secure Copy</code> 的缩写，表示安全拷贝。 <code>scp</code> 可以使我们通过网络，把文件从一台电脑拷贝到另一台电脑。\n<br><code>scp</code> 是基于 <code>ssh</code> 的原理来运作的， <code>ssh</code> 会在两台通过网络连接的电脑之间创建一条安全通信的管道， <code>scp</code> 就利用这条管道安全地拷贝文件。\n<code>scp source_file destination_file # source_file 表示源文件，destination_file 表示目标文件</code>\n其中 <code>source_file</code> 和 <code>destination_file</code> 都可以这样表示： <code>user@ip:file_name</code> ， <code>user</code> 是登录名， <code>ip</code> 是域名或 <code>ip</code> 地址。 <code>file_name</code> 是文件路径。\n<code>scp file.txt root@192.168.1.5:/root # 表示把我的电脑中当前文件夹下的 file.txt 文件拷贝到远程电脑\nscp root@192.168.1.5:/root/file.txt file.txt # 表示把远程电脑上的 file.txt 文件拷贝到本机</code>',
'<h3><k>rsync</k></h3><code>rsync</code> 命令主要用于远程同步文件。它可以同步两个目录，不管它们是否处于同一台电脑。它应该是最常用于“增量备份”的命令了。它就是智能版的 <code>scp</code> 命令。<br><h4>&emsp;软件安装</h4><code>yum install rsync</code><h4>&emsp;基础用法</h4><code>rsync -arv Images/ backups/ # 将Images 目录下的所有文件备份到 backups 目录下\nrsync -arv Images/ root@192.x.x.x:backups/ # 同步到服务器的backups目录下</code><h4>&emsp;常用参数</h4><code>-a</code> 保留文件的所有信息，包括权限，修改日期等；\n<code>-r</code> 递归调用，表示子目录的所有文件也都包括；\n<code>-v</code> 冗余模式，输出详细操作信息。\n<br>默认地， <code>rsync</code> 在同步时并不会删除目标目录的文件，例如你在源目录中删除一个文件，但是用 <code>rsync</code> 同步时，它并不会删除同步目录中的相同文件。如果向删除也可以这么做： <code>rsync -arv --delete Images/ backups/</code> 。<br>',
'<h3><k>系统</k></h3><h3>&ensp;<k>halt</k></h3>关闭系统，需要 <code>root</code> 身份。\n<code>halt</code>',
'<h3><k>reboot</k></h3>重启系统，需要 <code>root</code> 身份。\n<code>reboot</code>',
'<h3><k>poweroff</k></h3>直接运行即可关机，不需要 <code>root</code> 身份。',
'<h3><k>Vim 是什么？</k></h3><code>Vim</code> 是从 <code>vi</code> 发展出来的一个文本编辑器。其代码补完、编译及错误跳转等方便编程的功能特别丰富，在程序员中被广泛使用。和 <code>Emacs</code> 并列成为类 <code>Unix</code> 系统用户最喜欢的编辑器。<br>',
'<h3><k>Vim 常用模式</k></h3>交互模式\n插入模式\n命令模式\n可视模式\n',
'<h3><k>交互模式</k></h3>也成为正常模式，这是 <code>Vim</code> 的默认模式，每次运行 <code>Vim</code> 程序的时候，就会进入这个模式。\n<br>例如执行 <code>vim name.txt</code> 则会进入交互模式。\n<br>交互模式特征：\n在这个模式下，你不能输入文本；\n它可以让我们在文本间移动，删除一行文本，复制黏贴文本，跳转到指定行，撤销操作，等等。\n',
'<h3><k>插入模式</k></h3>这个模式是我们熟悉的文本编辑器的模式，就是可以输入任何你想输入的内容。进入这个模式有几种方法，最常用的方法是按字母键 <code>i</code> （ <code>i、I、a、A、o、O</code> 都可以进入插入模式，只是所处的位置不同），退出这种模式，只需要按下 <code>Esc</code> 键。\n<code>i, I</code> 进入输入模式 <code>Insert mode</code> ： <code>i</code> 为“从目前光标所在处输入”， <code>I</code> 为“在目前所在行的第一个非空格符处开始输入”；\n<code>a, A</code> 进入输入模式 <code>Insert mode</code> ： <code>a</code> 为“从目前光标所在的下一个字符处开始输入”， <code>A</code> 为“从光标所在行的最后一个字符处开始输入”；\n<code>o, O</code> 进入输入模式 <code>Insert mode</code> ： <code>o</code> 为“在目前光标所在的下一行处输入新的一行”； <code>O</code> 为在目前光标所在处的上一行输入新的一行。\n',
'<h3><k>命令模式</k></h3>命令模式也称为底线命令模式，这个模式下可以运行一些命令例如“退出”，“保存”，等动作。\n<br>也可以用这个模式来激活一些 <code>Vim</code> 配置，例如语法高亮，显示行号，等。甚至还可以发送一些命令给终端命令行，例如 <code>ls、cp</code> 。\n<br>为了进入命令模式，首先要进入交互模式，再按下冒号键。\n<br>用一张图表示三种模式如何切换：<br><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/a06645b200354e56b8295751c8abac3f~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp"><br>',
'<h3><k>基本操作</k></h3><h3>&ensp;<k>打开 Vim</k></h3>在终端命令行中输入 <code>vim</code> 回车后 <code>Vim</code> 就会被运行起来，也可以用 <code>Vim</code> 来打开一个文件，只需要在 <code>vim</code> 后面再加文件名。如 <code>vim file.name</code> ，如果文件不存在，那么会被创建。<br>',
'<h3><k>插入</k></h3>进入文件之后，此时处于交互模式，可以通过输入 <code>i</code> 进入插入模式。<br>',
'<h3><k>移动</k></h3>在 <code>Vim</code> 的交互模式下，我们可以在文本中移动光标。\n<code>h</code> 向左移动一个字符\n<code>j</code> 向下移动一个字符\n<code>k</code> 向上移动一个字符\n<code>i</code> 向右移动一个字符\n<br>当然也可以使用四个方向键进行移动，效果是一样的。<br>',
'<h3><k>跳至行首和行末</k></h3>行首：在交互模式下，为了将光标定位到一行的开始位置，只需要按下数字键 <code>0</code> 即可，键盘上的 <code>Home</code> 键也有相同效果。\n行末：在交互模式下，为了将光标定位到一行的末尾，只需要按下美元符号键 <code>$</code> 即可，键盘上的 <code>End</code> 键也有相同效果。\n',
'<h3><k>按单词移动</k></h3>在交互模式下，按字母键 <code>w</code> 可以一个单词一个单词的移动。<br>',
'<h3><k>退出文件</k></h3>在交互模式下，按下冒号键 <code>:</code> 进入命令模式，再按下 <code>q</code> 键，就可以退出了。\n<br>如果在退出之前又修改了文件，就直接想用 <code>:q</code> 退出 <code>Vim</code> ，那么 <code>Vim</code> 会显示一个红字标明错误信息。此时我们有两个选择：\n保存并退出 <code>:wq</code>  或 <code>:x</code> ；\n不保存且退出 <code>:q!</code> 。\n',
'<h3><k>标准操作</k></h3><h3>&ensp;<k>删除字符</k></h3>在交互模式下，将光标定位到一个你想要删除的字符上，按下字母键 <code>x</code> 你会发现这个字符被删除了。\n<br>也可以一次性删除多个字符，只需要在按 <code>x</code> 键之前输入数字即可。<br>',
'<h3><k>删除（剪切）单词，行</k></h3>删除一行：连按两次 <code>d</code> 来删除光标所在的那一行。\n删除多行：例如先输入数字 <code>2</code> ，再按下 <code>dd</code> ，就会删除从光标所在行开始的两行。\n删除一个单词：将光标置于一个单词的首字母处，然后按下 <code>dw</code> 。\n删除多个单词：例如先按数字键 <code>2</code> 再按 <code>dw</code> 就可以删除两个单词了。\n从光标所在位置删除至行首： <code>d0</code> 。\n从光标所在位置删除至行末： <code>d$</code> 。\n',
'<h3><k>复制单词，行</k></h3>复制行：按两次 <code>y</code> 会把光标所在行复制到内存中，和 <code>dd</code> 类似， <code>dd</code> 用于“剪切”光标所在行。\n复制单词： <code>yw</code> 会复制一个单词。\n复制到行末： <code>y$</code> 是复制从光标所在处到行末的所有字符。\n复制到行首： <code>y0</code>  是复制光标所在处到行首的所有字符。\n',
'<h3><k>粘贴</k></h3>如果之前用 <code>dd</code> 或者 <code>yy</code> 剪切复制过来的，可以使用 <code>p</code> 来粘贴。同样也可以使用 <code>数字+p</code> 来表示复制多次。<br>',
'<h3><k>替换一个字符</k></h3>在交互模式下，将光标置于想要替换的字符上。按下 <code>r</code> 键，接着输入你要替换的字符即可。<br>',
'<h3><k>撤销操作</k></h3>如果要撤销最近的修改，只需要按下 <code>u</code> 键，如果想要撤销最近四次修改，可以按下4，再按下 <code>u</code> 。<br>',
'<h3><k>重做</k></h3>取消撤销，也就是重做之前的修改使用 <code>ctrl + r</code> 。<br>',
'<h3><k>跳转到指定行</k></h3><code>Vim</code> 编辑的文件中，每一行都有一个行号，行号从1开始，逐一递增。\n<br>行号默认是不显示，如果需要它显示的话，可以进入命令模式，然后输入 <code>set nu</code> ，如果要隐藏行号的话，使用 <code>set nonu</code> 。\n跳转到指定行： <code>数字+gg</code> ，例如 <code>7gg</code> ，表示跳转到第7行。\n要跳转到最后一行，按下 <code>G</code> 。\n要跳转到第一行，按下 <code>gg</code> 。\n',
'<h3><k>高级操作</k></h3><h3>&ensp;<k>查找</k></h3>处于交互模式下，按下 <code>/</code> 键，那么就进入查找模式，输入你要查找的字符串，然后按下回车。光标就会跳转到文件中下一个查找到的匹配处。如果字符串不存在，那么会显示 <code>"pattern not found"</code> 。\n<code>n</code> 跳转到下一个匹配项；\n<code>N</code> 跳转到上一个匹配项。\n<br>[注意] 用斜杠来进行的查找是从当前光标处开始向文件尾搜索，如果你要从当前光标处开始，向文件头搜索则使用 <code>?</code> ，当然也可以先按下 <code>gg</code> 跳转到第一行在进行全文搜索。<br>',
'<h3><k>查找并替换</k></h3> <br>替换光标所在行第一个匹配的字符串：\n<code># 语法\n:s/旧字符串/新字符串\n# 实例\n:s/one/two</code>\n替换光标所在行所有旧字符串为新字符串：\n<code># 语法\n:s/旧字符串/新字符串/g</code>\n替换第几行到第几行中所有字符串：\n<code># 语法\n:n,m s/旧字符串/新字符串/g\n# 实例\n:2,4 s/one/two/g</code>\n最常用的就是全文替换了：\n<code># 语法\n:%s/旧字符串/新字符串/g</code>',
'<h3><k>合并文件</k></h3>可以用冒号 <code>+r</code>  ( <code>:r</code> ) 实现在光标处插入一个文件的内容。\n<code>:r filename # 可以用Tab键来自动补全另外一个文件的路径</code>',
'<h3><k>分屏</k></h3><code>Vim</code> 有一个特别便捷的功能那就是分屏，可以同时打开好几个文件，分屏之后，屏幕每一块被称为一个 <code>viewport</code> ，表示“视口”。\n横向分屏 <code>:sp 文件名</code>\n垂直分屏 <code>:vsp 文件名</code>\n<h4>&emsp;分屏模式下的快捷键</h4><code>Ctrl + w</code> 再加 <code>Ctrl + w</code> ，表示从一个 <code>viewport</code> 移动光标到另外一个 <code>viewport</code> ；\n<code>Ctrl + w</code> 再加 “方向键”，就可以移动到这个方向所处的下一个视口了；\n<code>Ctrl + w</code> 再加 <code>+</code> 号，表示扩大当前视口；\n<code>Ctrl + w</code> 再加 <code>-</code> 号，表示缩小当前视口；\n<code>Ctrl + w</code> 再加 <code>=</code> 号，表示平均当前视口；\n<code>Ctrl + w</code> 再加 <code>r</code> 键，会反向调换视口位置；\n<code>Ctrl + w</code> 再加 <code>q</code> 键，会关闭当前视口；\n<code>Ctrl + w</code> 再加 <code>o</code> 键，会关闭除当前视口以外的所有视口；\n',
'<h3><k>运行外部命令 <code>:!</code></k></h3>在 <code>Vim</code> 中可以运行一些终端命令，只要先输入 <code>:!</code> ，然后接命令名称。\n<br>例如：\n<code>:!ls # 在Vim中打开的文件所在的目录运行ls命令</code>',
'<h3><k>可视模式</k></h3>前面只讲了 <code>Vim</code> 的三种模式，其实还有一种模式叫做可视模式。\n<br>进入它的三种方式（都是从交互模式开始）：\n<code>v</code> 字符可视模式，进入后配合方向键选中字符后，然后再按 <code>d</code> 键可以删除选中。\n<code>V</code> 行可视模式，进入后光标所在行默认被选中，然后再按 <code>d</code> 键可以删除所在行。\n<code>Ctrl + v</code> 块可视模式，它是可视模式最有用的功能了，配合 <code>d</code>  和 <code>I</code> 键可以实现删除选中的内容和插入内容。\n<br>同时选中多行，并在选中行头部插入内容的具体操作步骤：\n<code>1. ctrl + v 进入块可视模式\n2. 使用方向键进行选中（上下左右）假设选中5行\n3. 输入 I 键进行多行同时插入操作\n4. 插入完成后连续按两下 esc 键，实现多行同时插入相同字符</code>\n进入可视模式之后的操作键：\n<code>d</code> 键，表示删除选中；\n<code>I</code> 键，表示在选中之前插入；\n<code>u</code> 键，表示选中变为小写；\n<code>U</code> 键，表示选中变为大写；\n',
'<h3><k>Vim 配置</k></h3><h3>&ensp;<k>选项参数</k></h3>在 <code>Vim</code> 被启动后，可以运行一些指令来激活一些选项参数，但是这些选项参数的配置在退出 <code>Vim</code> 时会被忘记，例如前面讲解的激活行号。如果希望所在的配置是永久性的，那么需要在家目录（ <code>cd ~</code> ）创建一个 <code>Vim</code> 的配置文件 <code>.vimrc</code> 。<br>',
'<h3><k>.vimrc</k></h3><code>set number " 显示行号\nsyntax on " 激活语法高亮\nset showcmd " 实时看到输入的命令\nset ignorecase " 搜索时不区分大小写\nset mouse=a " 激活鼠标，用鼠标选中时相当于进入可视模式</code>\n<code>Vim</code> 配置非常丰富，我们可以通过个性化配置把 <code>Vim</code> 打造成属于自己的 <code>IDE</code> 等等。在 <code>github</code> 上也可以搜索到一些强大的 <code>Vim</code> 配置文件。',
