'<h2>“言不由衷”的客套话</h2><br><pre">在大家的认知里，外国朋友似乎总是充满自信、表达直接的，似乎外国朋友从不会“拐弯抹角”地说话。<br>然而其实热情、口直心快的外国朋友也常常会有一些“含蓄”地表达，说一些客套话。<br><br>表面上，他们似乎在表示夸赞，其实内心想法往往是：<br>呵呵，好吧，哦……<br><br>许多外国小伙伴说出的句子，并不是像字面意思那样。<br><br><br>1 With the greatest respect…<br>虽然从字面意思看，这句话是在表达朋友对你的尊敬。<br>然而，他们内心真实的想法其实是：<br>请恕我直言…不管外国小伙伴同不同意你的观点，他们通常会这么说以向你示意友好，所以下次不要以为他们对你非常“瑞思拜”了。<br><br>2 You must come for dinner.<br>这也是外国小伙伴常常会用的客套话了，以表示他们对你的热情。<br>其实这句话和亲戚想留你在家吃晚饭是一个道理，都是成年人之间的客套，认真就输了。<br>所以在不是特别要好的朋友说出这句话的情况下，一定不要在别人说了之后立马就答应了，人家或许都没准备呢~<br><br>3 I\'m fine.<br>相信在国外的小伙伴一定常听到这句话，而这句话的含义和我们最讨厌的“死亡微笑”表情是一个含义，往往表达了：<br>呵呵/又被冒犯到，谢谢！<br>这句经典的俏皮话甚至在中国也流行起来，用来表达自己的不满、无奈或无语。<br><br>4 无奈地摊手…<br>相信在爱尔兰的小伙伴，一定对“摊手”这个动作十分熟悉。<br>在爱尔兰，外国朋友往往会通过简单的“摊手”动作来表达自己的无奈或感到无语。<br>身处爱尔兰老师和领导常常说的“客套话”除此之外，爱尔兰当地人说话常常以鼓励、夸奖为主，尤其是外国老师在评价学生的作业或领导在评论员工工作时，往往也会采用鼓励和建议的口吻。<br>而这往往会使初来乍到的小伙伴不小心走入老师、领导的语言圈套。<br><br>爱尔兰当地人，尤其是老师和领导常常会话里有话，没和他们相处几个月是听不出来的，因此一定要警惕他们对你说这些话~<br><br>1 You did a great job.<br>当考试前老师对学生说出这句评价，许多学生都会以为得到了表扬，家长也会以为自己家娃得到了老师的肯定，但往往成绩下来却只有50分？<br><br>那其实是外国人评价某人某事都是比较委婉的，他的真实内心OS：<br>就一般般吧，一定要加把劲！<br>这跟我们常说的“还有进步空间”有异曲同工之处。<br><br>2 That\'s interesting...<br>这个词，许多身处外国的小伙伴都表示经常听到，极其熟悉，回想一下这是不是口语中的万金油？<br>但实际的句子内涵杀伤力极强，属于话题终结的有利“冷兵器”，如果老师、领导或朋友在气氛尴尬的时候对你说的内容表示That\'s interesting，你就要注意他们是在掩饰他们的尴尬又不失礼貌，内心OS或许就是：<br>不知道夸什么了，就夸夸有趣吧！<br><br>3 That\'s a very brave proposal.<br>同样，这也是爱尔兰当地人在不知道该夸什么时常说的客套话，小伙伴们千万别被迷惑了！<br>千万不要理解成了他对你特别满意，或许他的想法是：<br>不是吧，就这？<br>或者我表示不理解。<br><br>4 I only have a few minor comments.<br>这句话虽然表面意思是：<br>我有几个小小的建议~但你千万不要真的认为是随便修改下作业或工作就行。<br>他们只是在暗示你：重写！<br>按我说的写！<br>我说的是重点！<br>类似这种的客套话还有，Oh, by the way.<br><br>5 I almost agree.<br>这也仅仅是爱尔兰当地人的客套话，虽然这句话翻译过来是：<br>我大致赞同。<br>但其实它的深层含义是：<br>我不认同你的观点和理由！<br><br>如果是老师跟你说这种话，这时候你就需要寻找更多的论据来证明你的论文科学性，让他对你的论文服。<br>如果你说你找不到了，那不好意思，这50分给多了~<br><br>6 That\'s not bad.<br>与前面几句话不同的是，这句话虽然字面意思是给人勉勉强强，还行的感觉，但实际上是老师或者领导对你的表现还比较满意，甚至很满意，这是比较安全的信号哦~此外，类似的表达还有：<br><br>brilliant, excellent, wonderful。<br>如果听到老师或领导这样说，那就是非常满意你的表现了，大可放心接受天花乱坠的表扬，因为你是值得被表扬的~<br></pre>
