'<h3>Responsive Bottom Nav</h3><br>.navbar {<br>  overflow: hidden;<br>  position: fixed;<br>  bottom: 0;<br>  width: 100%;<br>}<br>.navbar a {<br>  float: left;<br>  display: block;<br>  color: #f2f2f2;<br>  text-align: center;<br>  padding: 14px 16px;<br>  text-decoration: none;<br>  font-size: 17px;<br>}<br>.navbar a:hover {<br>  background-color: #ddd;<br>  color: black;<br>}<br>.navbar a.active {<br>  background-color: #4CAF50;<br>  color: white;<br>}<br>.navbar .icon {<br>  display: none;<br>}<br>@media screen and (max-width: 600px) {<br>  .navbar a:not(:first-child) {display: none;}<br>  .navbar a.icon {<br>    float: right;<br>    display: block;<br>  }<br>}<br>@media screen and (max-width: 600px) {<br>  .navbar.responsive .icon {<br>    position: absolute;<br>    right: 0;<br>    bottom:0;<br>  }<br>  .navbar.responsive a {<br>    float: none;<br>    display: block;<br>    text-align: left;<br>  }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div class="navbar" id="myNavbar"&gt;<br>  &lt;a href="#home" class="active"&gt;Home&lt;/a&gt;<br>  &lt;a href="#news"&gt;News&lt;/a&gt;<br>  &lt;a href="#contact"&gt;Contact&lt;/a&gt;<br>  &lt;a href="#about"&gt;About&lt;/a&gt;<br>  &lt;a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()"&gt;&#9776;&lt;/a&gt;<br>&lt;/div&gt;<br>&lt;div style="padding-left:16px"&gt;<br>  ',
'<h3>Responsive Bottom Navbar Example</h3><br>  &lt;p&gt;Resize the browser window to see how it works.&lt;/p&gt;<br>&lt;/div&gt;<br>&lt;script&gt;<br>function myFunction() {<br>    var x = document.getElementById("myNavbar");<br>    if (x.className === "navbar") {<br>        x.className += " responsive";<br>    } else {<br>        x.className = "navbar";<br>    }<br>}<br>&lt;/script&gt;<br><br>',

'<h3>Slide Down Bar on Scroll</h3><br>#navbar {<br>  background-color: #333;<br>  position: fixed;<br>  top: -50px;<br>  width: 100%;<br>  display:block;<br>  transition: top 0.3s;<br>}<br>#navbar a {<br>  float: left;<br>  display: block;<br>  color: #f2f2f2;<br>  text-align: center;<br>  padding: 15px;<br>  text-decoration: none;<br>  font-size: 17px;<br>}<br>#navbar a:hover {<br>  background-color: #ddd;<br>  color: black;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div id="navbar"&gt;<br>  &lt;a href="#home"&gt;Home&lt;/a&gt;<br>  &lt;a href="#news"&gt;News&lt;/a&gt;<br>  &lt;a href="#contact"&gt;Contact&lt;/a&gt;<br>&lt;/div&gt;<br>&lt;div style="padding:15px 15px 2500px;font-size:30px"&gt;<br>  &lt;p&gt;&lt;b&gt;This example demonstrates how to slide down a navbar when the user starts to scroll the page.&lt;/b&gt;&lt;/p&gt;<br>  &lt;p&gt;Scroll down this frame to see the effect!&lt;/p&gt;<br>  &lt;p&gt;Scroll to the top to hide the navbar.&lt;/p&gt;<br>  &lt;p&gt;Lorem ipsum dolor dummy text sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.&lt;/p&gt;<br>&lt;/div&gt;<br>&lt;script&gt;<br>// When the user scrolls down 20px from the top of the document, slide down the navbar<br>window.onscroll = function() {scrollFunction()};<br>function scrollFunction() {<br>    if (document.body.scrollTop &gt; 20 || document.documentElement.scrollTop &gt; 20) {<br>        document.getElementById("navbar").style.top = "0";<br>    } else {<br>        document.getElementById("navbar").style.top = "-50px";<br>    }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Sticky Navbar</h3><br>.header {<br>  background-color: #f1f1f1;<br>  padding: 30px;<br>  text-align: center;<br>}<br>#navbar {<br>  overflow: hidden;<br>  background-color: #333;<br>}<br>#navbar a {<br>  float: left;<br>  display: block;<br>  color: #f2f2f2;<br>  text-align: center;<br>  padding: 14px 16px;<br>  text-decoration: none;<br>  font-size: 17px;<br>}<br>#navbar a:hover {<br>  background-color: #ddd;<br>  color: black;<br>}<br>#navbar a.active {<br>  background-color: #4CAF50;<br>  color: white;<br>}<br>.content {<br>  padding: 16px;<br>}<br>.sticky {<br>  position: fixed;<br>  top: 0;<br>  width: 100%;<br>}<br>.sticky + .content {<br>  padding-top: 60px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div class="header"&gt;<br>  ',
'<h3>Scroll Down</h3><br>  &lt;p&gt;Scroll down to see the sticky effect.&lt;/p&gt;<br>&lt;/div&gt;<br>&lt;div id="navbar"&gt;<br>  &lt;a class="active" href="javascript:void(0)"&gt;Home&lt;/a&gt;<br>  &lt;a href="javascript:void(0)"&gt;News&lt;/a&gt;<br>  &lt;a href="javascript:void(0)"&gt;Contact&lt;/a&gt;<br>&lt;/div&gt;<br>&lt;div class="content"&gt;<br>  &lt;h3&gt;Sticky Navigation Example&lt;/h3&gt;<br>  &lt;p&gt;The navbar will stick to the top when you reach its scroll position.&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>  &lt;p&gt;Some text to enable scrolling..&lt;/p&gt;<br>&lt;/div&gt;<br>&lt;script&gt;<br>window.onscroll = function() {myFunction()};<br>var navbar = document.getElementById("navbar");<br>var sticky = navbar.offsetTop;<br>function myFunction() {<br>  if (window.pageYOffset &gt;= sticky) {<br>    navbar.classList.add("sticky")<br>  } else {<br>    navbar.classList.remove("sticky");<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Hover Dropdowns</h3><br>.dropbtn {<br>    background-color: #4CAF50;<br>    color: white;<br>    padding: 16px;<br>    font-size: 16px;<br>    border: none;<br>}<br>.dropdown {<br>    position: relative;<br>    display: inline-block;<br>}<br>.dropdown-content {<br>    display: none;<br>    position: absolute;<br>    background-color: #f1f1f1;<br>    min-width: 160px;<br>    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);<br>    z-index: 1;<br>}<br>.dropdown-content a {<br>    color: black;<br>    padding: 12px 16px;<br>    text-decoration: none;<br>    display: block;<br>}<br>.dropdown-content a:hover {background-color: #ddd}<br>.dropdown:hover .dropdown-content {<br>    display: block;<br>}<br>.dropdown:hover .dropbtn {<br>    background-color: #3e8e41;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>',
'<h3>Hoverable Dropdown</h3><br>&lt;p&gt;Move the mouse over the button to open the dropdown menu.&lt;/p&gt;<br>&lt;div class="dropdown"&gt;<br>  &lt;button class="dropbtn"&gt;Dropdown&lt;/button&gt;<br>  &lt;div class="dropdown-content"&gt;<br>    &lt;a href="#"&gt;Link 1&lt;/a&gt;<br>    &lt;a href="#"&gt;Link 2&lt;/a&gt;<br>    &lt;a href="#"&gt;Link 3&lt;/a&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Click Dropdowns</h3><br>.dropbtn {<br>    background-color: #3498DB;<br>    color: white;<br>    padding: 16px;<br>    font-size: 16px;<br>    border: none;<br>    cursor: pointer;<br>}<br>.dropbtn:hover, .dropbtn:focus {<br>    background-color: #2980B9;<br>}<br>.dropdown {<br>    position: relative;<br>    display: inline-block;<br>}<br>.dropdown-content {<br>    display: none;<br>    position: absolute;<br>    background-color: #f1f1f1;<br>    min-width: 160px;<br>    overflow: auto;<br>    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);<br>    z-index: 1;<br>}<br>.dropdown-content a {<br>    color: black;<br>    padding: 12px 16px;<br>    text-decoration: none;<br>    display: block;<br>}<br>.dropdown a:hover {background-color: #ddd}<br>.show {display:block;}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>',
'<h3>Clickable Dropdown</h3><br>&lt;p&gt;Click on the button to open the dropdown menu.&lt;/p&gt;<br>&lt;div class="dropdown"&gt;<br>&lt;button onclick="myFunction()" class="dropbtn"&gt;Dropdown&lt;/button&gt;<br>  &lt;div id="myDropdown" class="dropdown-content"&gt;<br>    &lt;a href="#home"&gt;Home&lt;/a&gt;<br>    &lt;a href="#about"&gt;About&lt;/a&gt;<br>    &lt;a href="#contact"&gt;Contact&lt;/a&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br>&lt;script&gt;<br>/* When the user clicks on the button, <br>toggle between hiding and showing the dropdown content */<br>function myFunction() {<br>    document.getElementById("myDropdown").classList.toggle("show");<br>}<br>// Close the dropdown if the user clicks outside of it<br>window.onclick = function(event) {<br>  if (!event.target.matches(".dropbtn")) {<br>    var dropdowns = document.getElementsByClassName("dropdown-content");<br>    var i;<br>    for (i = 0; i &lt; dropdowns.length; i++) {<br>      var openDropdown = dropdowns[i];<br>      if (openDropdown.classList.contains("show")) {<br>        openDropdown.classList.remove("show");<br>      }<br>    }<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Dropdown in Navbar</h3><br>.navbar {<br>    overflow: hidden;<br>    background-color: #333;<br>    font-family: Arial, Helvetica, sans-serif;<br>}<br>.navbar a {<br>    float: left;<br>    font-size: 16px;<br>    color: white;<br>    text-align: center;<br>    padding: 14px 16px;<br>    text-decoration: none;<br>}<br>.dropdown {<br>    float: left;<br>    overflow: hidden;<br>}<br>.dropdown .dropbtn {<br>    font-size: 16px;    <br>    border: none;<br>    outline: none;<br>    color: white;<br>    padding: 14px 16px;<br>    background-color: inherit;<br>    font-family: inherit;<br>    margin: 0;<br>}<br>.navbar a:hover, .dropdown:hover .dropbtn {<br>    background-color: red;<br>}<br>.dropdown-content {<br>    display: none;<br>    position: absolute;<br>    background-color: #f9f9f9;<br>    min-width: 160px;<br>    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);<br>    z-index: 1;<br>}<br>.dropdown-content a {<br>    float: none;<br>    color: black;<br>    padding: 12px 16px;<br>    text-decoration: none;<br>    display: block;<br>    text-align: left;<br>}<br>.dropdown-content a:hover {<br>    background-color: #ddd;<br>}<br>.dropdown:hover .dropdown-content {<br>    display: block;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div class="navbar"&gt;<br>  &lt;a href="#home"&gt;Home&lt;/a&gt;<br>  &lt;a href="#news"&gt;News&lt;/a&gt;<br>  &lt;div class="dropdown"&gt;<br>    &lt;button class="dropbtn"&gt;Dropdown <br>      &lt;i class="fa fa-caret-down"&gt;&lt;/i&gt;<br>    &lt;/button&gt;<br>    &lt;div class="dropdown-content"&gt;<br>      &lt;a href="#"&gt;Link 1&lt;/a&gt;<br>      &lt;a href="#"&gt;Link 2&lt;/a&gt;<br>      &lt;a href="#"&gt;Link 3&lt;/a&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt; <br>&lt;/div&gt;<br><br><br>',
'<h3>Mega Menu</h3><br>* {<br>    box-sizing: border-box;<br>}<br>body {<br>    margin: 0;<br>}<br>.navbar {<br>    overflow: hidden;<br>    background-color: #333;<br>    font-family: Arial, Helvetica, sans-serif;<br>}<br>.navbar a {<br>    float: left;<br>    font-size: 16px;<br>    color: white;<br>    text-align: center;<br>    padding: 14px 16px;<br>    text-decoration: none;<br>}<br>.dropdown {<br>    float: left;<br>    overflow: hidden;<br>}<br>.dropdown .dropbtn {<br>    font-size: 16px;    <br>    border: none;<br>    outline: none;<br>    color: white;<br>    padding: 14px 16px;<br>    background-color: inherit;<br>    font: inherit;<br>    margin: 0;<br>}<br>.navbar a:hover, .dropdown:hover .dropbtn {<br>    background-color: red;<br>}<br>.dropdown-content {<br>    display: none;<br>    position: absolute;<br>    background-color: #f9f9f9;<br>    width: 100%;<br>    left: 0;<br>    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);<br>    z-index: 1;<br>}<br>.dropdown-content .header {<br>    background: red;<br>    padding: 16px;<br>    color: white;<br>}<br>.dropdown:hover .dropdown-content {<br>    display: block;<br>}<br>/* Create three equal columns that floats next to each other */<br>.column {<br>    float: left;<br>    width: 33.33%;<br>    padding: 10px;<br>    background-color: #ccc;<br>    height: 250px;<br>}<br>.column a {<br>    float: none;<br>    color: black;<br>    padding: 16px;<br>    text-decoration: none;<br>    display: block;<br>    text-align: left;<br>}<br>.column a:hover {<br>    background-color: #ddd;<br>}<br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br>/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */<br>@media screen and (max-width: 600px) {<br>    .column {<br>        width: 100%;<br>        height: auto;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div class="navbar"&gt;<br>  &lt;a href="#home"&gt;Home&lt;/a&gt;<br>  &lt;a href="#news"&gt;News&lt;/a&gt;<br>  &lt;div class="dropdown"&gt;<br>    &lt;button class="dropbtn"&gt;Dropdown <br>      &lt;i class="fa fa-caret-down"&gt;&lt;/i&gt;<br>    &lt;/button&gt;<br>    &lt;div class="dropdown-content"&gt;<br>      &lt;div class="header"&gt;<br>        ',
'<h3>Mega Menu</h3><br>      &lt;/div&gt;   <br>      &lt;div class="row"&gt;<br>        &lt;div class="column"&gt;<br>          &lt;h3&gt;Category 1&lt;/h3&gt;<br>          &lt;a href="#"&gt;Link 1&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 2&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 3&lt;/a&gt;<br>        &lt;/div&gt;<br>        &lt;div class="column"&gt;<br>          &lt;h3&gt;Category 2&lt;/h3&gt;<br>          &lt;a href="#"&gt;Link 1&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 2&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 3&lt;/a&gt;<br>        &lt;/div&gt;<br>        &lt;div class="column"&gt;<br>          &lt;h3&gt;Category 3&lt;/h3&gt;<br>          &lt;a href="#"&gt;Link 1&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 2&lt;/a&gt;<br>          &lt;a href="#"&gt;Link 3&lt;/a&gt;<br>        &lt;/div&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt; <br>&lt;/div&gt;<br>&lt;div style="padding:16px"&gt;<br>  &lt;h3&gt;Responsive Mega Menu (Full-width dropdown in navbar)&lt;/h3&gt;<br>  &lt;p&gt;Hover over the "Dropdown" link to see the mega menu.&lt;/p&gt;<br>  &lt;p&gt;Resize the browser window to see the responsive effect.&lt;/p&gt;<br>&lt;/div&gt;<br><br>',

'<h3>Breadcrumbs</h3><br>ul.breadcrumb {<br>    padding: 10px 16px;<br>    list-style: none;<br>    background-color: #eee;<br>}<br>ul.breadcrumb li {<br>    display: inline;<br>    font-size: 18px;<br>}<br>ul.breadcrumb li+li:before {<br>    padding: 8px;<br>    color: black;<br>    content: "/\00a0";<br>}<br>ul.breadcrumb li a {<br>    color: #0275d8;<br>    text-decoration: none;<br>}<br>ul.breadcrumb li a:hover {<br>    color: #01447e;<br>    text-decoration: underline;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>',

'<h3>Button Group</h3><br>.btn-group button {<br>    background-color: #4CAF50; /* Green background */<br>    border: 1px solid green; /* Green border */<br>    color: white; /* White text */<br>    padding: 10px 24px; /* Some padding */<br>    cursor: pointer; /* Pointer/hand icon */<br>    float: left; /* Float the buttons side by side */<br>}<br>/* Clear floats (clearfix hack) */<br>.btn-group:after {<br>    content: "";<br>    clear: both;<br>    display: table;<br>}<br>.btn-group button:not(:last-child) {<br>    border-right: none; /* Prevent double borders */<br>}<br>/* Add a background color on hover */<br>.btn-group button:hover {<br>    background-color: #3e8e41;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br>&lt;h1&gt;Button Group&lt;/h1&gt;<br>&lt;div class="btn-group"&gt;<br>  &lt;button&gt;Apple&lt;/button&gt;<br>  &lt;button&gt;Samsung&lt;/button&gt;<br>  &lt;button&gt;Sony&lt;/button&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Vertical Button Group</h3><br>.btn-group button {<br>    background-color: #4CAF50; /* Green background */<br>    border: 1px solid green; /* Green border */<br>    color: white; /* White text */<br>    padding: 10px 24px; /* Some padding */<br>    cursor: pointer; /* Pointer/hand icon */<br>    width: 50%; /* Set a width if needed */<br>    display: block; /* Make the buttons appear below each other */<br>}<br>.btn-group button:not(:last-child) {<br>    border-bottom: none; /* Prevent double borders */<br>}<br>/* Add a background color on hover */<br>.btn-group button:hover {<br>    background-color: #3e8e41;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br>&lt;h1&gt;Vertical Button Group&lt;/h1&gt;<br>&lt;div class="btn-group"&gt;<br>  &lt;button&gt;Apple&lt;/button&gt;<br>  &lt;button&gt;Samsung&lt;/button&gt;<br>  &lt;button&gt;Sony&lt;/button&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Slideshow</h3><br>* {box-sizing: border-box}<br>body {font-family: Verdana, sans-serif; margin:0}<br>.mySlides {display: none}<br>img {vertical-align: middle;}<br><br>/* Slideshow container */<br>.slideshow-container {<br>  max-width: 1000px;<br>  position: relative;<br>  margin: auto;<br>}<br><br>/* Next & previous buttons */<br>.prev, .next {<br>  cursor: pointer;<br>  position: absolute;<br>  top: 50%;<br>  width: auto;<br>  padding: 16px;<br>  margin-top: -22px;<br>  color: white;<br>  font-weight: bold;<br>  font-size: 18px;<br>  transition: 0.6s ease;<br>  border-radius: 0 3px 3px 0;<br>}<br><br>/* Position the "next button" to the right */<br>.next {<br>  right: 0;<br>  border-radius: 3px 0 0 3px;<br>}<br><br>/* On hover, add a black background color with a little bit see-through */<br>.prev:hover, .next:hover {<br>  background-color: rgba(0,0,0,0.8);<br>}<br><br>/* Caption text */<br>.text {<br>  color: #f2f2f2;<br>  font-size: 15px;<br>  padding: 8px 12px;<br>  position: absolute;<br>  bottom: 8px;<br>  width: 100%;<br>  text-align: center;<br>}<br><br>/* Number text (1/3 etc) */<br>.numbertext {<br>  color: #f2f2f2;<br>  font-size: 12px;<br>  padding: 8px 12px;<br>  position: absolute;<br>  top: 0;<br>}<br><br>/* The dots/bullets/indicators */<br>.dot {<br>  cursor: pointer;<br>  height: 15px;<br>  width: 15px;<br>  margin: 0 2px;<br>  background-color: #bbb;<br>  border-radius: 50%;<br>  display: inline-block;<br>  transition: background-color 0.6s ease;<br>}<br><br>.active, .dot:hover {<br>  background-color: #717171;<br>}<br><br>/* Fading animation */<br>.fade {<br>  -webkit-animation-name: fade;<br>  -webkit-animation-duration: 1.5s;<br>  animation-name: fade;<br>  animation-duration: 1.5s;<br>}<br><br>@-webkit-keyframes fade {<br>  from {opacity: .4} <br>  to {opacity: 1}<br>}<br><br>@keyframes fade {<br>  from {opacity: .4} <br>  to {opacity: 1}<br>}<br><br>/* On smaller screens, decrease text size */<br>@media only screen and (max-width: 300px) {<br>  .prev, .next,.text {font-size: 11px}<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="slideshow-container"&gt;<br><br>&lt;div class="mySlides fade"&gt;<br>  &lt;div class="numbertext"&gt;1 / 3&lt;/div&gt;<br>  &lt;img src="img_nature_wide.jpg" style="width:100%"&gt;<br>  &lt;div class="text"&gt;Caption Text&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;div class="mySlides fade"&gt;<br>  &lt;div class="numbertext"&gt;2 / 3&lt;/div&gt;<br>  &lt;img src="img_fjords_wide.jpg" style="width:100%"&gt;<br>  &lt;div class="text"&gt;Caption Two&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;div class="mySlides fade"&gt;<br>  &lt;div class="numbertext"&gt;3 / 3&lt;/div&gt;<br>  &lt;img src="img_mountains_wide.jpg" style="width:100%"&gt;<br>  &lt;div class="text"&gt;Caption Three&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;a class="prev" onclick="plusSlides(-1)"&gt;&#10094;&lt;/a&gt;<br>&lt;a class="next" onclick="plusSlides(1)"&gt;&#10095;&lt;/a&gt;<br><br>&lt;/div&gt;<br>&lt;br&gt;<br><br>&lt;div style="text-align:center"&gt;<br>  &lt;span class="dot" onclick="currentSlide(1)"&gt;&lt;/span&gt; <br>  &lt;span class="dot" onclick="currentSlide(2)"&gt;&lt;/span&gt; <br>  &lt;span class="dot" onclick="currentSlide(3)"&gt;&lt;/span&gt; <br>&lt;/div&gt;<br><br>&lt;script&gt;<br>var slideIndex = 1;<br>showSlides(slideIndex);<br><br>function plusSlides(n) {<br>  showSlides(slideIndex += n);<br>}<br><br>function currentSlide(n) {<br>  showSlides(slideIndex = n);<br>}<br><br>function showSlides(n) {<br>  var i;<br>  var slides = document.getElementsByClassName("mySlides");<br>  var dots = document.getElementsByClassName("dot");<br>  if (n &gt; slides.length) {slideIndex = 1}    <br>  if (n &lt; 1) {slideIndex = slides.length}<br>  for (i = 0; i &lt; slides.length; i++) {<br>      slides[i].style.display = "none";  <br>  }<br>  for (i = 0; i &lt; dots.length; i++) {<br>      dots[i].className = dots[i].className.replace(" active", "");<br>  }<br>  slides[slideIndex-1].style.display = "block";  <br>  dots[slideIndex-1].className += " active";<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Modal Images</h3><br>#myImg {<br>    border-radius: 5px;<br>    cursor: pointer;<br>    transition: 0.3s;<br>}<br><br>#myImg:hover {opacity: 0.7;}<br><br>/* The Modal (background) */<br>.modal {<br>    display: none; /* Hidden by default */<br>    position: fixed; /* Stay in place */<br>    z-index: 1; /* Sit on top */<br>    padding-top: 100px; /* Location of the box */<br>    left: 0;<br>    top: 0;<br>    width: 100%; /* Full width */<br>    height: 100%; /* Full height */<br>    overflow: auto; /* Enable scroll if needed */<br>    background-color: rgb(0,0,0); /* Fallback color */<br>    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */<br>}<br><br>/* Modal Content (image) */<br>.modal-content {<br>    margin: auto;<br>    display: block;<br>    width: 80%;<br>    max-width: 700px;<br>}<br><br>/* Caption of Modal Image */<br>#caption {<br>    margin: auto;<br>    display: block;<br>    width: 80%;<br>    max-width: 700px;<br>    text-align: center;<br>    color: #ccc;<br>    padding: 10px 0;<br>    height: 150px;<br>}<br><br>/* Add Animation */<br>.modal-content, #caption {    <br>    -webkit-animation-name: zoom;<br>    -webkit-animation-duration: 0.6s;<br>    animation-name: zoom;<br>    animation-duration: 0.6s;<br>}<br><br>@-webkit-keyframes zoom {<br>    from {-webkit-transform:scale(0)} <br>    to {-webkit-transform:scale(1)}<br>}<br><br>@keyframes zoom {<br>    from {transform:scale(0)} <br>    to {transform:scale(1)}<br>}<br><br>/* The Close Button */<br>.close {<br>    position: absolute;<br>    top: 15px;<br>    right: 35px;<br>    color: #f1f1f1;<br>    font-size: 40px;<br>    font-weight: bold;<br>    transition: 0.3s;<br>}<br><br>.close:hover,<br>.close:focus {<br>    color: #bbb;<br>    text-decoration: none;<br>    cursor: pointer;<br>}<br><br>/* 100% Image Width on Smaller Screens */<br>@media only screen and (max-width: 700px){<br>    .modal-content {<br>        width: 100%;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>',
'<h3>Image Modal</h3><br>&lt;p&gt;In this example, we use CSS to create a modal (dialog box) that is hidden by default.&lt;/p&gt;<br>&lt;p&gt;We use JavaScript to trigger the modal and to display the current image inside the modal when it is clicked on. Also note that we use the value from the image"s "alt" attribute as an image caption text inside the modal.&lt;/p&gt;<br><br>&lt;img id="myImg" src="img_fjords.jpg" alt="Trolltunga, Norway" width="300" height="200"&gt;<br><br>&lt;!-- The Modal --&gt;<br>&lt;div id="myModal" class="modal"&gt;<br>  &lt;span class="close"&gt;&times;&lt;/span&gt;<br>  &lt;img class="modal-content" id="img01"&gt;<br>  &lt;div id="caption"&gt;&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// Get the modal<br>var modal = document.getElementById("myModal");<br><br>// Get the image and insert it inside the modal - use its "alt" text as a caption<br>var img = document.getElementById("myImg");<br>var modalImg = document.getElementById("img01");<br>var captionText = document.getElementById("caption");<br>img.onclick = function(){<br>    modal.style.display = "block";<br>    modalImg.src = this.src;<br>    captionText.innerHTML = this.alt;<br>}<br><br>// Get the &lt;span&gt; element that closes the modal<br>var span = document.getElementsByClassName("close")[0];<br><br>// When the user clicks on &lt;span&gt; (x), close the modal<br>span.onclick = function() { <br>    modal.style.display = "none";<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Lightbox</h3><br>* {<br>  box-sizing: border-box;<br>}<br><br>.row &gt; .column {<br>  padding: 0 8px;<br>}<br><br>.row:after {<br>  content: "";<br>  display: table;<br>  clear: both;<br>}<br><br>.column {<br>  float: left;<br>  width: 25%;<br>}<br><br>/* The Modal (background) */<br>.modal {<br>  display: none;<br>  position: fixed;<br>  z-index: 1;<br>  padding-top: 100px;<br>  left: 0;<br>  top: 0;<br>  width: 100%;<br>  height: 100%;<br>  overflow: auto;<br>  background-color: black;<br>}<br><br>/* Modal Content */<br>.modal-content {<br>  position: relative;<br>  background-color: #fefefe;<br>  margin: auto;<br>  padding: 0;<br>  width: 90%;<br>  max-width: 1200px;<br>}<br><br>/* The Close Button */<br>.close {<br>  color: white;<br>  position: absolute;<br>  top: 10px;<br>  right: 25px;<br>  font-size: 35px;<br>  font-weight: bold;<br>}<br><br>.close:hover,<br>.close:focus {<br>  color: #999;<br>  text-decoration: none;<br>  cursor: pointer;<br>}<br><br>.mySlides {<br>  display: none;<br>}<br><br>.cursor {<br>  cursor: pointer<br>}<br><br>/* Next & previous buttons */<br>.prev,<br>.next {<br>  cursor: pointer;<br>  position: absolute;<br>  top: 50%;<br>  width: auto;<br>  padding: 16px;<br>  margin-top: -50px;<br>  color: white;<br>  font-weight: bold;<br>  font-size: 20px;<br>  transition: 0.6s ease;<br>  border-radius: 0 3px 3px 0;<br>  user-select: none;<br>  -webkit-user-select: none;<br>}<br><br>/* Position the "next button" to the right */<br>.next {<br>  right: 0;<br>  border-radius: 3px 0 0 3px;<br>}<br><br>/* On hover, add a black background color with a little bit see-through */<br>.prev:hover,<br>.next:hover {<br>  background-color: rgba(0, 0, 0, 0.8);<br>}<br><br>/* Number text (1/3 etc) */<br>.numbertext {<br>  color: #f2f2f2;<br>  font-size: 12px;<br>  padding: 8px 12px;<br>  position: absolute;<br>  top: 0;<br>}<br><br>img {<br>  margin-bottom: -4px;<br>}<br><br>.caption-container {<br>  text-align: center;<br>  background-color: black;<br>  padding: 2px 16px;<br>  color: white;<br>}<br><br>.demo {<br>  opacity: 0.6;<br>}<br><br>.active,<br>.demo:hover {<br>  opacity: 1;<br>}<br><br>img.hover-shadow {<br>  transition: 0.3s<br>}<br><br>.hover-shadow:hover {<br>  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;h2 style="text-align:center"&gt;Lightbox</h3><br><br>&lt;div class="row"&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_nature.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_fjords.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_mountains.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_lights.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor"&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;div id="myModal" class="modal"&gt;<br>  &lt;span class="close cursor" onclick="closeModal()"&gt;&times;&lt;/span&gt;<br>  &lt;div class="modal-content"&gt;<br><br>    &lt;div class="mySlides"&gt;<br>      &lt;div class="numbertext"&gt;1 / 4&lt;/div&gt;<br>      &lt;img src="img_nature_wide.jpg" style="width:100%"&gt;<br>    &lt;/div&gt;<br><br>    &lt;div class="mySlides"&gt;<br>      &lt;div class="numbertext"&gt;2 / 4&lt;/div&gt;<br>      &lt;img src="img_fjords_wide.jpg" style="width:100%"&gt;<br>    &lt;/div&gt;<br><br>    &lt;div class="mySlides"&gt;<br>      &lt;div class="numbertext"&gt;3 / 4&lt;/div&gt;<br>      &lt;img src="img_mountains_wide.jpg" style="width:100%"&gt;<br>    &lt;/div&gt;<br>    <br>    &lt;div class="mySlides"&gt;<br>      &lt;div class="numbertext"&gt;4 / 4&lt;/div&gt;<br>      &lt;img src="img_lights_wide.jpg" style="width:100%"&gt;<br>    &lt;/div&gt;<br>    <br>    &lt;a class="prev" onclick="plusSlides(-1)"&gt;&#10094;&lt;/a&gt;<br>    &lt;a class="next" onclick="plusSlides(1)"&gt;&#10095;&lt;/a&gt;<br><br>    &lt;div class="caption-container"&gt;<br>      &lt;p id="caption"&gt;&lt;/p&gt;<br>    &lt;/div&gt;<br><br><br>    &lt;div class="column"&gt;<br>      &lt;img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise"&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column"&gt;<br>      &lt;img class="demo cursor" src="img_fjords_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway"&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column"&gt;<br>      &lt;img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords"&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column"&gt;<br>      &lt;img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights"&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>function openModal() {<br>  document.getElementById("myModal").style.display = "block";<br>}<br><br>function closeModal() {<br>  document.getElementById("myModal").style.display = "none";<br>}<br><br>var slideIndex = 1;<br>showSlides(slideIndex);<br><br>function plusSlides(n) {<br>  showSlides(slideIndex += n);<br>}<br><br>function currentSlide(n) {<br>  showSlides(slideIndex = n);<br>}<br><br>function showSlides(n) {<br>  var i;<br>  var slides = document.getElementsByClassName("mySlides");<br>  var dots = document.getElementsByClassName("demo");<br>  var captionText = document.getElementById("caption");<br>  if (n &gt; slides.length) {slideIndex = 1}<br>  if (n &lt; 1) {slideIndex = slides.length}<br>  for (i = 0; i &lt; slides.length; i++) {<br>      slides[i].style.display = "none";<br>  }<br>  for (i = 0; i &lt; dots.length; i++) {<br>      dots[i].className = dots[i].className.replace(" active", "");<br>  }<br>  slides[slideIndex-1].style.display = "block";<br>  dots[slideIndex-1].className += " active";<br>  captionText.innerHTML = dots[slideIndex-1].alt;<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Responsive Image Grid</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    margin: 0;<br>    font-family: Arial;<br>}<br><br>.header {<br>    text-align: center;<br>    padding: 32px;<br>}<br><br>.row {<br>    display: -ms-flexbox; /* IE10 */<br>    display: flex;<br>    -ms-flex-wrap: wrap; /* IE10 */<br>    flex-wrap: wrap;<br>    padding: 0 4px;<br>}<br><br>/* Create four equal columns that sits next to each other */<br>.column {<br>    -ms-flex: 25%; /* IE10 */<br>    flex: 25%;<br>    max-width: 25%;<br>    padding: 0 4px;<br>}<br><br>.column img {<br>    margin-top: 8px;<br>    vertical-align: middle;<br>}<br><br>/* Responsive layout - makes a two column-layout instead of four columns */<br>@media screen and (max-width: 800px) {<br>    .column {<br>        -ms-flex: 50%;<br>        flex: 50%;<br>        max-width: 50%;<br>    }<br>}<br><br>/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */<br>@media screen and (max-width: 600px) {<br>    .column {<br>        -ms-flex: 100%;<br>        flex: 100%;<br>        max-width: 100%;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;!-- Header --&gt;<br>&lt;div class="header"&gt;<br>  &lt;h1&gt;Responsive Image Grid&lt;/h1&gt;<br>  &lt;p&gt;Resize the browser window to see the responsive effect.&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;!-- Photo Grid --&gt;<br>&lt;div class="row"&gt; <br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/falls2.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/nature.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mist.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/ocean.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mountainskies.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;  <br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/falls2.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/nature.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mist.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/ocean.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mountainskies.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Image Grid</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    margin: 0;<br>    font-family: Arial;<br>}<br><br>.header {<br>    text-align: center;<br>    padding: 32px;<br>}<br><br>.row {<br>    display: -ms-flexbox; /* IE 10 */<br>    display: flex;<br>    -ms-flex-wrap: wrap; /* IE 10 */<br>    flex-wrap: wrap;<br>    padding: 0 4px;<br>}<br><br>/* Create two equal columns that sits next to each other */<br>.column {<br>    -ms-flex: 50%; /* IE 10 */<br>    flex: 50%;<br>    padding: 0 4px;<br>}<br><br>.column img {<br>    margin-top: 8px;<br>    vertical-align: middle;<br>}<br><br>/* Style the buttons */<br>.btn {<br>    border: none;<br>    outline: none;<br>    padding: 10px 16px;<br>    background-color: #f1f1f1;<br>    cursor: pointer;<br>    font-size: 18px;<br>}<br><br>.btn:hover {<br>    background-color: #ddd;<br>}<br><br>.btn.active {<br>    background-color: #666;<br>    color: white;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;!-- Header --&gt;<br>&lt;div class="header" id="myHeader"&gt;<br>  &lt;h1&gt;Image Grid&lt;/h1&gt;<br>  &lt;p&gt;Click on the buttons to change the grid view.&lt;/p&gt;<br>  &lt;button class="btn" onclick="one()"&gt;1&lt;/button&gt;<br>  &lt;button class="btn active" onclick="two()"&gt;2&lt;/button&gt;<br>  &lt;button class="btn" onclick="four()"&gt;4&lt;/button&gt;<br>&lt;/div&gt;<br><br>&lt;!-- Photo Grid --&gt;<br>&lt;div class="row"&gt; <br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/falls2.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/nature.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mist.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/ocean.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mountainskies.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;  <br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/falls2.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/nature.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mist.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/paris.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/ocean.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/wedding.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/mountainskies.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/rocks.jpg" style="width:100%"&gt;<br>    &lt;img src="/w3images/underwater.jpg" style="width:100%"&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// Get the elements with class="column"<br>var elements = document.getElementsByClassName("column");<br><br>// Declare a loop variable<br>var i;<br><br>// Full-width images<br>function one() {<br>    for (i = 0; i &lt; elements.length; i++) {<br>        elements[i].style.msFlex = "100%";  // IE10<br>        elements[i].style.flex = "100%";<br>    }<br>}<br><br>// Two images side by side<br>function two() {<br>    for (i = 0; i &lt; elements.length; i++) {<br>        elements[i].style.msFlex = "50%";  // IE10<br>        elements[i].style.flex = "50%";<br>    }<br>}<br><br>// Four images side by side<br>function four() {<br>    for (i = 0; i &lt; elements.length; i++) {<br>        elements[i].style.msFlex = "25%";  // IE10<br>        elements[i].style.flex = "25%";<br>    }<br>}<br><br>// Add active class to the current button (highlight it)<br>var header = document.getElementById("myHeader");<br>var btns = header.getElementsByClassName("btn");<br>for (var i = 0; i &lt; btns.length; i++) {<br>  btns[i].addEventListener("click", function() {<br>    var current = document.getElementsByClassName("active");<br>    current[0].className = current[0].className.replace(" active", "");<br>    this.className += " active";<br>  });<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Tab Gallery</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    margin: 0;<br>    font-family: Arial;<br>}<br><br>/* The grid: Four equal columns that floats next to each other */<br>.column {<br>    float: left;<br>    width: 25%;<br>    padding: 10px;<br>}<br><br>/* Style the images inside the grid */<br>.column img {<br>    opacity: 0.8; <br>    cursor: pointer; <br>}<br><br>.column img:hover {<br>    opacity: 1;<br>}<br><br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br><br>/* The expanding image container */<br>.container {<br>    position: relative;<br>    display: none;<br>}<br><br>/* Expanding image text */<br>#imgtext {<br>    position: absolute;<br>    bottom: 15px;<br>    left: 15px;<br>    color: white;<br>    font-size: 20px;<br>}<br><br>/* Closable button inside the expanded image */<br>.closebtn {<br>    position: absolute;<br>    top: 10px;<br>    right: 15px;<br>    color: white;<br>    font-size: 35px;<br>    cursor: pointer;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div style="text-align:center"&gt;<br>  ',
'<h3>Tabbed Image Gallery</h3><br>  &lt;p&gt;Click on the images below:&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;!-- The four columns --&gt;<br>&lt;div class="row"&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_nature.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_fjords.jpg" alt="Fjords" style="width:100%" onclick="myFunction(this);"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_mountains.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);"&gt;<br>  &lt;/div&gt;<br>  &lt;div class="column"&gt;<br>    &lt;img src="img_lights.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);"&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;span onclick="this.parentElement.style.display="none"" class="closebtn"&gt;&times;&lt;/span&gt;<br>  &lt;img id="expandedImg" style="width:100%"&gt;<br>  &lt;div id="imgtext"&gt;&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>function myFunction(imgs) {<br>    var expandImg = document.getElementById("expandedImg");<br>    var imgText = document.getElementById("imgtext");<br>    expandImg.src = imgs.src;<br>    imgText.innerHTML = imgs.alt;<br>    expandImg.parentElement.style.display = "block";<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Image Overlay</h3><br>.container {<br>  position: relative;<br>  width: 50%;<br>}<br><br>.image {<br>  display: block;<br>  width: 100%;<br>  height: auto;<br>}<br><br>.overlay {<br>  position: absolute;<br>  top: 0;<br>  bottom: 0;<br>  left: 0;<br>  right: 0;<br>  height: 100%;<br>  width: 100%;<br>  opacity: 0;<br>  transition: .5s ease;<br>  background-color: #008CBA;<br>}<br><br>.container:hover .overlay {<br>  opacity: 1;<br>}<br><br>.text {<br>  color: white;<br>  font-size: 20px;<br>  position: absolute;<br>  top: 50%;<br>  left: 50%;<br>  transform: translate(-50%, -50%);<br>  -ms-transform: translate(-50%, -50%);<br>  text-align: center;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>',
'<h3>Fade in Overlay</h3><br>&lt;p&gt;Hover over the image to see the effect.&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="img_avatar.png" alt="Avatar" class="image"&gt;<br>  &lt;div class="overlay"&gt;<br>    &lt;div class="text"&gt;Hello World&lt;/div&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Image Effects</h3><br>img {<br>    -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */<br>    filter: grayscale(100%);<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;Convert the image to grayscale:&lt;/p&gt;<br><br>&lt;img src="pineapple.jpg" alt="Pineapple" width="300" height="300"&gt;<br><br>&lt;p&gt;&lt;strong&gt;Note:&lt;/strong&gt; The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and earlier.&lt;/p&gt;<br><br><br>',
'<h3>Image Text</h3><br>.container {<br>    position: relative;<br>    text-align: center;<br>    color: white;<br>}<br><br>.bottom-left {<br>    position: absolute;<br>    bottom: 8px;<br>    left: 16px;<br>}<br><br>.top-left {<br>    position: absolute;<br>    top: 8px;<br>    left: 16px;<br>}<br><br>.top-right {<br>    position: absolute;<br>    top: 8px;<br>    right: 16px;<br>}<br><br>.bottom-right {<br>    position: absolute;<br>    bottom: 8px;<br>    right: 16px;<br>}<br><br>.centered {<br>    position: absolute;<br>    top: 50%;<br>    left: 50%;<br>    transform: translate(-50%, -50%);<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>',
'<h3>Image Text</h3><br>&lt;p&gt;How to place text over an image:&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="img_fjords_wide.jpg" alt="Norway" style="width:100%;"&gt;<br>  &lt;div class="bottom-left"&gt;Bottom Left&lt;/div&gt;<br>  &lt;div class="top-left"&gt;Top Left&lt;/div&gt;<br>  &lt;div class="top-right"&gt;Top Right&lt;/div&gt;<br>  &lt;div class="bottom-right"&gt;Bottom Right&lt;/div&gt;<br>  &lt;div class="centered"&gt;Centered&lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Transparent Image Text</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    margin: 0;<br>    font-family: Arial;<br>    font-size: 17px;<br>}<br><br>.container {<br>    position: relative;<br>    max-width: 800px;<br>    margin: 0 auto;<br>}<br><br>.container img {vertical-align: middle;}<br><br>.container .content {<br>    position: absolute;<br>    bottom: 0;<br>    background: rgba(0, 0, 0, 0.5); /* Black background with transparency */<br>    color: #f1f1f1;<br>    width: 100%;<br>    padding: 20px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="/w3images/notebook.jpg" alt="Notebook" style="width:100%;"&gt;<br>  &lt;div class="content"&gt;<br>    &lt;h1&gt;Heading&lt;/h1&gt;<br>    &lt;p&gt;Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei.&lt;/p&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br><br>',
'<h3>Full Page Image</h3><br>.bg {<br>    /* The image used */<br>    background-image: url("img_girl.jpg");<br><br>    /* Full height */<br>    height: 100%; <br><br>    /* Center and scale the image nicely */<br>    background-position: center;<br>    background-repeat: no-repeat;<br>    background-size: cover;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br>&lt;div class="bg"&gt;&lt;/div&gt;<br>&lt;p&gt;This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.&lt;/p&gt;<br><br>',
'<h3>Hero Image</h3><br>.hero-image {<br>  background-image: url("photographer.jpg");<br>  height: 50%;<br>  background-position: center;<br>  background-repeat: no-repeat;<br>  background-size: cover;<br>  position: relative;<br>}<br><br>.hero-text {<br>  text-align: center;<br>  position: absolute;<br>  top: 50%;<br>  left: 50%;<br>  transform: translate(-50%, -50%);<br>  color: white;<br>}<br><br>.hero-text button {<br>  border: none;<br>  outline: 0;<br>  display: inline-block;<br>  padding: 10px 25px;<br>  color: black;<br>  background-color: #ddd;<br>  text-align: center;<br>  cursor: pointer;<br>}<br><br>.hero-text button:hover {<br>  background-color: #555;<br>  color: white;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="hero-image"&gt;<br>  &lt;div class="hero-text"&gt;<br>    &lt;h1 style="font-size:50px"&gt;I am John Doe&lt;/h1&gt;<br>    &lt;p&gt;And I"m a Photographer&lt;/p&gt;<br>    &lt;button&gt;Hire me&lt;/button&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br>&lt;p&gt;Page Content..&lt;/p&gt;<br><br><br>',

'<h3>Scroll To Top Button</h3><br>#myBtn {<br>  display: none;<br>  position: fixed;<br>  bottom: 20px;<br>  right: 30px;<br>  z-index: 99;<br>  font-size: 18px;<br>  border: none;<br>  outline: none;<br>  background-color: red;<br>  color: white;<br>  cursor: pointer;<br>  padding: 15px;<br>  border-radius: 4px;<br>}<br><br>#myBtn:hover {<br>  background-color: #555;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;button onclick="topFunction()" id="myBtn" title="Go to top"&gt;Top&lt;/button&gt;<br><br>&lt;div style="background-color:black;color:white;padding:30px"&gt;Scroll Down&lt;/div&gt;<br>&lt;div style="background-color:lightgrey;padding:30px 30px 2500px"&gt;This example demonstrates how to create a "scroll to top" button that becomes visible when the user starts to scroll the page.&lt;/div&gt;<br><br>&lt;script&gt;<br>// When the user scrolls down 20px from the top of the document, show the button<br>window.onscroll = function() {scrollFunction()};<br><br>function scrollFunction() {<br>    if (document.body.scrollTop &gt; 20 || document.documentElement.scrollTop &gt; 20) {<br>        document.getElementById("myBtn").style.display = "block";<br>    } else {<br>        document.getElementById("myBtn").style.display = "none";<br>    }<br>}<br><br>// When the user clicks on the button, scroll to the top of the document<br>function topFunction() {<br>    document.body.scrollTop = 0;<br>    document.documentElement.scrollTop = 0;<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Login Form</h3><br>/* Full-width input fields */<br>input[type=text], input[type=password] {<br>    width: 100%;<br>    padding: 12px 20px;<br>    margin: 8px 0;<br>    display: inline-block;<br>    border: 1px solid #ccc;<br>    box-sizing: border-box;<br>}<br><br>/* Set a style for all buttons */<br>button {<br>    background-color: #4CAF50;<br>    color: white;<br>    padding: 14px 20px;<br>    margin: 8px 0;<br>    border: none;<br>    cursor: pointer;<br>    width: 100%;<br>}<br><br>button:hover {<br>    opacity: 0.8;<br>}<br><br>/* Extra styles for the cancel button */<br>.cancelbtn {<br>    width: auto;<br>    padding: 10px 18px;<br>    background-color: #f44336;<br>}<br><br>/* Center the image and position the close button */<br>.imgcontainer {<br>    text-align: center;<br>    margin: 24px 0 12px 0;<br>    position: relative;<br>}<br><br>img.avatar {<br>    width: 40%;<br>    border-radius: 50%;<br>}<br><br>.container {<br>    padding: 16px;<br>}<br><br>span.psw {<br>    float: right;<br>    padding-top: 16px;<br>}<br><br>/* The Modal (background) */<br>.modal {<br>    display: none; /* Hidden by default */<br>    position: fixed; /* Stay in place */<br>    z-index: 1; /* Sit on top */<br>    left: 0;<br>    top: 0;<br>    width: 100%; /* Full width */<br>    height: 100%; /* Full height */<br>    overflow: auto; /* Enable scroll if needed */<br>    background-color: rgb(0,0,0); /* Fallback color */<br>    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */<br>    padding-top: 60px;<br>}<br><br>/* Modal Content/Box */<br>.modal-content {<br>    background-color: #fefefe;<br>    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */<br>    border: 1px solid #888;<br>    width: 80%; /* Could be more or less, depending on screen size */<br>}<br><br>/* The Close Button (x) */<br>.close {<br>    position: absolute;<br>    right: 25px;<br>    top: 0;<br>    color: #000;<br>    font-size: 35px;<br>    font-weight: bold;<br>}<br><br>.close:hover,<br>.close:focus {<br>    color: red;<br>    cursor: pointer;<br>}<br><br>/* Add Zoom Animation */<br>.animate {<br>    -webkit-animation: animatezoom 0.6s;<br>    animation: animatezoom 0.6s<br>}<br><br>@-webkit-keyframes animatezoom {<br>    from {-webkit-transform: scale(0)} <br>    to {-webkit-transform: scale(1)}<br>}<br>    <br>@keyframes animatezoom {<br>    from {transform: scale(0)} <br>    to {transform: scale(1)}<br>}<br><br>/* Change styles for span and cancel button on extra small screens */<br>@media screen and (max-width: 300px) {<br>    span.psw {<br>       display: block;<br>       float: none;<br>    }<br>    .cancelbtn {<br>       width: 100%;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Modal Login Form&lt;/h2&gt;<br><br>&lt;button onclick="document.getElementById("id01").style.display="block"" style="width:auto;"&gt;Login&lt;/button&gt;<br><br>&lt;div id="id01" class="modal"&gt;<br>  <br>  &lt;form class="modal-content animate" action="/action_page.php"&gt;<br>    &lt;div class="imgcontainer"&gt;<br>      &lt;span onclick="document.getElementById("id01").style.display="none"" class="close" title="Close Modal"&gt;&times;&lt;/span&gt;<br>      &lt;img src="img_avatar2.png" alt="Avatar" class="avatar"&gt;<br>    &lt;/div&gt;<br><br>    &lt;div class="container"&gt;<br>      &lt;label for="uname"&gt;&lt;b&gt;Username&lt;/b&gt;&lt;/label&gt;<br>      &lt;input type="text" placeholder="Enter Username" name="uname" required&gt;<br><br>      &lt;label for="psw"&gt;&lt;b&gt;Password&lt;/b&gt;&lt;/label&gt;<br>      &lt;input type="password" placeholder="Enter Password" name="psw" required&gt;<br>        <br>      &lt;button type="submit"&gt;Login&lt;/button&gt;<br>      &lt;label&gt;<br>        &lt;input type="checkbox" checked="checked" name="remember"&gt; Remember me<br>      &lt;/label&gt;<br>    &lt;/div&gt;<br><br>    &lt;div class="container" style="background-color:#f1f1f1"&gt;<br>      &lt;button type="button" onclick="document.getElementById("id01").style.display="none"" class="cancelbtn"&gt;Cancel&lt;/button&gt;<br>      &lt;span class="psw"&gt;Forgot &lt;a href="#"&gt;password?&lt;/a&gt;&lt;/span&gt;<br>    &lt;/div&gt;<br>  &lt;/form&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// Get the modal<br>var modal = document.getElementById("id01");<br><br>// When the user clicks anywhere outside of the modal, close it<br>window.onclick = function(event) {<br>    if (event.target == modal) {<br>        modal.style.display = "none";<br>    }<br>}<br>&lt;/script&gt;<br><br>',

'<h3>Responsive Form</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>input[type=text], select, textarea {<br>    width: 100%;<br>    padding: 12px;<br>    border: 1px solid #ccc;<br>    border-radius: 4px;<br>    resize: vertical;<br>}<br><br>label {<br>    padding: 12px 12px 12px 0;<br>    display: inline-block;<br>}<br><br>input[type=submit] {<br>    background-color: #4CAF50;<br>    color: white;<br>    padding: 12px 20px;<br>    border: none;<br>    border-radius: 4px;<br>    cursor: pointer;<br>    float: right;<br>}<br><br>input[type=submit]:hover {<br>    background-color: #45a049;<br>}<br><br>.container {<br>    border-radius: 5px;<br>    background-color: #f2f2f2;<br>    padding: 20px;<br>}<br><br>.col-25 {<br>    float: left;<br>    width: 25%;<br>    margin-top: 6px;<br>}<br><br>.col-75 {<br>    float: left;<br>    width: 75%;<br>    margin-top: 6px;<br>}<br><br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br><br>/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */<br>@media screen and (max-width: 600px) {<br>    .col-25, .col-75, input[type=submit] {<br>        width: 100%;<br>        margin-top: 0;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Responsive Form&lt;/h2&gt;<br>&lt;p&gt;Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;form action="/action_page.php"&gt;<br>    &lt;div class="row"&gt;<br>      &lt;div class="col-25"&gt;<br>        &lt;label for="fname"&gt;First Name&lt;/label&gt;<br>      &lt;/div&gt;<br>      &lt;div class="col-75"&gt;<br>        &lt;input type="text" id="fname" name="firstname" placeholder="Your name.."&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>    &lt;div class="row"&gt;<br>      &lt;div class="col-25"&gt;<br>        &lt;label for="lname"&gt;Last Name&lt;/label&gt;<br>      &lt;/div&gt;<br>      &lt;div class="col-75"&gt;<br>        &lt;input type="text" id="lname" name="lastname" placeholder="Your last name.."&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>    &lt;div class="row"&gt;<br>      &lt;div class="col-25"&gt;<br>        &lt;label for="country"&gt;Country&lt;/label&gt;<br>      &lt;/div&gt;<br>      &lt;div class="col-75"&gt;<br>        &lt;select id="country" name="country"&gt;<br>          &lt;option value="australia"&gt;Australia&lt;/option&gt;<br>          &lt;option value="canada"&gt;Canada&lt;/option&gt;<br>          &lt;option value="usa"&gt;USA&lt;/option&gt;<br>        &lt;/select&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>    &lt;div class="row"&gt;<br>      &lt;div class="col-25"&gt;<br>        &lt;label for="subject"&gt;Subject&lt;/label&gt;<br>      &lt;/div&gt;<br>      &lt;div class="col-75"&gt;<br>        &lt;textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"&gt;&lt;/textarea&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>    &lt;div class="row"&gt;<br>      &lt;input type="submit" value="Submit"&gt;<br>    &lt;/div&gt;<br>  &lt;/form&gt;<br>&lt;/div&gt;<br><br>',

'<h3>Copy Text to Clipboard</h3><br>&lt;p&gt;Click on the button to copy the text from the text field. Try to paste the text (e.g. ctrl+v) afterwards in a different window, to see the effect.&lt;/p&gt;<br><br>&lt;input type="text" value="Hello World" id="myInput"&gt;<br>&lt;button onclick="myFunction()"&gt;Copy text&lt;/button&gt;<br><br>&lt;p&gt;The document.execCommand() method is not supported in IE9 and earlier.&lt;/p&gt;<br><br>&lt;script&gt;<br>function myFunction() {<br>  var copyText = document.getElementById("myInput");<br>  copyText.select();<br>  document.execCommand("Copy");<br>  alert("Copied the text: " + copyText.value);<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Animated Search</h3><br>input[type=text] {<br>    width: 130px;<br>    box-sizing: border-box;<br>    border: 2px solid #ccc;<br>    border-radius: 4px;<br>    font-size: 16px;<br>    background-color: white;<br>    background-image: url("searchicon.png");<br>    background-position: 10px 10px; <br>    background-repeat: no-repeat;<br>    padding: 12px 20px 12px 40px;<br>    -webkit-transition: width 0.4s ease-in-out;<br>    transition: width 0.4s ease-in-out;<br>}<br><br>input[type=text]:focus {<br>    width: 100%;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;Animated search form:&lt;/p&gt;<br><br>&lt;form&gt;<br>  &lt;input type="text" name="search" placeholder="Search.."&gt;<br>&lt;/form&gt;<br><br>',
'<h3>Custom Checkbox/Radio</h3><br>/* The container */<br>.container {<br>    display: block;<br>    position: relative;<br>    padding-left: 35px;<br>    margin-bottom: 12px;<br>    cursor: pointer;<br>    font-size: 22px;<br>    -webkit-user-select: none;<br>    -moz-user-select: none;<br>    -ms-user-select: none;<br>    user-select: none;<br>}<br><br>/* Hide the browser"s default checkbox */<br>.container input {<br>    position: absolute;<br>    opacity: 0;<br>    cursor: pointer;<br>}<br><br>/* Create a custom checkbox */<br>.checkmark {<br>    position: absolute;<br>    top: 0;<br>    left: 0;<br>    height: 25px;<br>    width: 25px;<br>    background-color: #eee;<br>}<br><br>/* On mouse-over, add a grey background color */<br>.container:hover input ~ .checkmark {<br>    background-color: #ccc;<br>}<br><br>/* When the checkbox is checked, add a blue background */<br>.container input:checked ~ .checkmark {<br>    background-color: #2196F3;<br>}<br><br>/* Create the checkmark/indicator (hidden when not checked) */<br>.checkmark:after {<br>    content: "";<br>    position: absolute;<br>    display: none;<br>}<br><br>/* Show the checkmark when checked */<br>.container input:checked ~ .checkmark:after {<br>    display: block;<br>}<br><br>/* Style the checkmark/indicator */<br>.container .checkmark:after {<br>    left: 9px;<br>    top: 5px;<br>    width: 5px;<br>    height: 10px;<br>    border: solid white;<br>    border-width: 0 3px 3px 0;<br>    -webkit-transform: rotate(45deg);<br>    -ms-transform: rotate(45deg);<br>    transform: rotate(45deg);<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;Custom Checkboxes&lt;/h1&gt;<br>&lt;label class="container"&gt;One<br>  &lt;input type="checkbox" checked="checked"&gt;<br>  &lt;span class="checkmark"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br>&lt;label class="container"&gt;Two<br>  &lt;input type="checkbox"&gt;<br>  &lt;span class="checkmark"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br>&lt;label class="container"&gt;Three<br>  &lt;input type="checkbox"&gt;<br>  &lt;span class="checkmark"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br>&lt;label class="container"&gt;Four<br>  &lt;input type="checkbox"&gt;<br>  &lt;span class="checkmark"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br><br>',
'<h3>Toggle Switch</h3><br>.switch {<br>  position: relative;<br>  display: inline-block;<br>  width: 60px;<br>  height: 34px;<br>}<br><br>.switch input {display:none;}<br><br>.slider {<br>  position: absolute;<br>  cursor: pointer;<br>  top: 0;<br>  left: 0;<br>  right: 0;<br>  bottom: 0;<br>  background-color: #ccc;<br>  -webkit-transition: .4s;<br>  transition: .4s;<br>}<br><br>.slider:before {<br>  position: absolute;<br>  content: "";<br>  height: 26px;<br>  width: 26px;<br>  left: 4px;<br>  bottom: 4px;<br>  background-color: white;<br>  -webkit-transition: .4s;<br>  transition: .4s;<br>}<br><br>input:checked + .slider {<br>  background-color: #2196F3;<br>}<br><br>input:focus + .slider {<br>  box-shadow: 0 0 1px #2196F3;<br>}<br><br>input:checked + .slider:before {<br>  -webkit-transform: translateX(26px);<br>  -ms-transform: translateX(26px);<br>  transform: translateX(26px);<br>}<br><br>/* Rounded sliders */<br>.slider.round {<br>  border-radius: 34px;<br>}<br><br>.slider.round:before {<br>  border-radius: 50%;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Toggle Switch&lt;/h2&gt;<br><br>&lt;label class="switch"&gt;<br>  &lt;input type="checkbox"&gt;<br>  &lt;span class="slider"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br><br>&lt;label class="switch"&gt;<br>  &lt;input type="checkbox" checked&gt;<br>  &lt;span class="slider"&gt;&lt;/span&gt;<br>&lt;/label&gt;&lt;br&gt;&lt;br&gt;<br><br>&lt;label class="switch"&gt;<br>  &lt;input type="checkbox"&gt;<br>  &lt;span class="slider round"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br><br>&lt;label class="switch"&gt;<br>  &lt;input type="checkbox" checked&gt;<br>  &lt;span class="slider round"&gt;&lt;/span&gt;<br>&lt;/label&gt;<br><br>',
'<h3>Password Validation</h3><br>/* Style all input fields */<br>input {<br>    width: 100%;<br>    padding: 12px;<br>    border: 1px solid #ccc;<br>    border-radius: 4px;<br>    box-sizing: border-box;<br>    margin-top: 6px;<br>    margin-bottom: 16px;<br>}<br><br>/* Style the submit button */<br>input[type=submit] {<br>    background-color: #4CAF50;<br>    color: white;<br>}<br><br>/* Style the container for inputs */<br>.container {<br>    background-color: #f1f1f1;<br>    padding: 20px;<br>}<br><br>/* The message box is shown when the user clicks on the password field */<br>#message {<br>    display:none;<br>    background: #f1f1f1;<br>    color: #000;<br>    position: relative;<br>    padding: 20px;<br>    margin-top: 10px;<br>}<br><br>#message p {<br>    padding: 10px 35px;<br>    font-size: 18px;<br>}<br><br>/* Add a green text color and a checkmark when the requirements are right */<br>.valid {<br>    color: green;<br>}<br><br>.valid:before {<br>    position: relative;<br>    left: -35px;<br>    content: "✔";<br>}<br><br>/* Add a red text color and an "x" when the requirements are wrong */<br>.invalid {<br>    color: red;<br>}<br><br>.invalid:before {<br>    position: relative;<br>    left: -35px;<br>    content: "✖";<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>',
'<h3>Password Validation</h3><br>&lt;p&gt;Try to submit the form.&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;form action="/action_page.php"&gt;<br>    &lt;label for="usrname"&gt;Username&lt;/label&gt;<br>    &lt;input type="text" id="usrname" name="usrname" required&gt;<br><br>    &lt;label for="psw"&gt;Password&lt;/label&gt;<br>    &lt;input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required&gt;<br>    <br>    &lt;input type="submit" value="Submit"&gt;<br>  &lt;/form&gt;<br>&lt;/div&gt;<br><br>&lt;div id="message"&gt;<br>  ',
'<h3>Password must contain the following:</h3><br>  &lt;p id="letter" class="invalid"&gt;A &lt;b&gt;lowercase&lt;/b&gt; letter&lt;/p&gt;<br>  &lt;p id="capital" class="invalid"&gt;A &lt;b&gt;capital (uppercase)&lt;/b&gt; letter&lt;/p&gt;<br>  &lt;p id="number" class="invalid"&gt;A &lt;b&gt;number&lt;/b&gt;&lt;/p&gt;<br>  &lt;p id="length" class="invalid"&gt;Minimum &lt;b&gt;8 characters&lt;/b&gt;&lt;/p&gt;<br>&lt;/div&gt;<br>				<br>&lt;script&gt;<br>var myInput = document.getElementById("psw");<br>var letter = document.getElementById("letter");<br>var capital = document.getElementById("capital");<br>var number = document.getElementById("number");<br>var length = document.getElementById("length");<br><br>// When the user clicks on the password field, show the message box<br>myInput.onfocus = function() {<br>    document.getElementById("message").style.display = "block";<br>}<br><br>// When the user clicks outside of the password field, hide the message box<br>myInput.onblur = function() {<br>    document.getElementById("message").style.display = "none";<br>}<br><br>// When the user starts to type something inside the password field<br>myInput.onkeyup = function() {<br>  // Validate lowercase letters<br>  var lowerCaseLetters = /[a-z]/g;<br>  if(myInput.value.match(lowerCaseLetters)) {  <br>    letter.classList.remove("invalid");<br>    letter.classList.add("valid");<br>  } else {<br>    letter.classList.remove("valid");<br>    letter.classList.add("invalid");<br>  }<br>  <br>  // Validate capital letters<br>  var upperCaseLetters = /[A-Z]/g;<br>  if(myInput.value.match(upperCaseLetters)) {  <br>    capital.classList.remove("invalid");<br>    capital.classList.add("valid");<br>  } else {<br>    capital.classList.remove("valid");<br>    capital.classList.add("invalid");<br>  }<br><br>  // Validate numbers<br>  var numbers = /[0-9]/g;<br>  if(myInput.value.match(numbers)) {  <br>    number.classList.remove("invalid");<br>    number.classList.add("valid");<br>  } else {<br>    number.classList.remove("valid");<br>    number.classList.add("invalid");<br>  }<br>  <br>  // Validate length<br>  if(myInput.value.length &gt;= 8) {<br>    length.classList.remove("invalid");<br>    length.classList.add("valid");<br>  } else {<br>    length.classList.remove("valid");<br>    length.classList.add("invalid");<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Toggle Password Visibility</h3><br>&lt;p&gt;Click the radio button to toggle between password visibility:&lt;/p&gt;<br><br>Password: &lt;input type="password" value="FakePSW" id="myInput"&gt;&lt;br&gt;&lt;br&gt;<br>&lt;input type="checkbox" onclick="myFunction()"&gt;Show Password<br><br>&lt;script&gt;<br>function myFunction() {<br>    var x = document.getElementById("myInput");<br>    if (x.type === "password") {<br>        x.type = "text";<br>    } else {<br>        x.type = "password";<br>    }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Multiple Step Form</h3><br>&lt;style&gt;<br>* {<br>  box-sizing: border-box;<br>}<br><br>body {<br>  background-color: #f1f1f1;<br>}<br><br>#regForm {<br>  background-color: #ffffff;<br>  margin: 100px auto;<br>  font-family: Raleway;<br>  padding: 40px;<br>  width: 70%;<br>  min-width: 300px;<br>}<br><br>h1 {<br>  text-align: center;  <br>}<br><br>input {<br>  padding: 10px;<br>  width: 100%;<br>  font-size: 17px;<br>  font-family: Raleway;<br>  border: 1px solid #aaaaaa;<br>}<br><br>/* Mark input boxes that gets an error on validation: */<br>input.invalid {<br>  background-color: #ffdddd;<br>}<br><br>/* Hide all steps by default: */<br>.tab {<br>  display: none;<br>}<br><br>button {<br>  background-color: #4CAF50;<br>  color: #ffffff;<br>  border: none;<br>  padding: 10px 20px;<br>  font-size: 17px;<br>  font-family: Raleway;<br>  cursor: pointer;<br>}<br><br>button:hover {<br>  opacity: 0.8;<br>}<br><br>#prevBtn {<br>  background-color: #bbbbbb;<br>}<br><br>/* Make circles that indicate the steps of the form: */<br>.step {<br>  height: 15px;<br>  width: 15px;<br>  margin: 0 2px;<br>  background-color: #bbbbbb;<br>  border: none;  <br>  border-radius: 50%;<br>  display: inline-block;<br>  opacity: 0.5;<br>}<br><br>.step.active {<br>  opacity: 1;<br>}<br><br>/* Mark the steps that are finished and valid: */<br>.step.finish {<br>  background-color: #4CAF50;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;form id="regForm" action="/action_page.php"&gt;<br>  &lt;h1&gt;Register:&lt;/h1&gt;<br>  &lt;!-- One "tab" for each step in the form: --&gt;<br>  &lt;div class="tab"&gt;Name:<br>    &lt;p&gt;&lt;input placeholder="First name..." oninput="this.className = "" name="fname"&gt;&lt;/p&gt;<br>    &lt;p&gt;&lt;input placeholder="Last name..." oninput="this.className = "" name="lname"&gt;&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div class="tab"&gt;Contact Info:<br>    &lt;p&gt;&lt;input placeholder="E-mail..." oninput="this.className = "" name="email"&gt;&lt;/p&gt;<br>    &lt;p&gt;&lt;input placeholder="Phone..." oninput="this.className = "" name="phone"&gt;&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div class="tab"&gt;Birthday:<br>    &lt;p&gt;&lt;input placeholder="dd" oninput="this.className = "" name="dd"&gt;&lt;/p&gt;<br>    &lt;p&gt;&lt;input placeholder="mm" oninput="this.className = "" name="nn"&gt;&lt;/p&gt;<br>    &lt;p&gt;&lt;input placeholder="yyyy" oninput="this.className = "" name="yyyy"&gt;&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div class="tab"&gt;Login Info:<br>    &lt;p&gt;&lt;input placeholder="Username..." oninput="this.className = "" name="uname"&gt;&lt;/p&gt;<br>    &lt;p&gt;&lt;input placeholder="Password..." oninput="this.className = "" name="pword" type="password"&gt;&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div style="overflow:auto;"&gt;<br>    &lt;div style="float:right;"&gt;<br>      &lt;button type="button" id="prevBtn" onclick="nextPrev(-1)"&gt;Previous&lt;/button&gt;<br>      &lt;button type="button" id="nextBtn" onclick="nextPrev(1)"&gt;Next&lt;/button&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;!-- Circles which indicates the steps of the form: --&gt;<br>  &lt;div style="text-align:center;margin-top:40px;"&gt;<br>    &lt;span class="step"&gt;&lt;/span&gt;<br>    &lt;span class="step"&gt;&lt;/span&gt;<br>    &lt;span class="step"&gt;&lt;/span&gt;<br>    &lt;span class="step"&gt;&lt;/span&gt;<br>  &lt;/div&gt;<br>&lt;/form&gt;<br><br>&lt;script&gt;<br>var currentTab = 0; // Current tab is set to be the first tab (0)<br>showTab(currentTab); // Display the crurrent tab<br><br>function showTab(n) {<br>  // This function will display the specified tab of the form...<br>  var x = document.getElementsByClassName("tab");<br>  x[n].style.display = "block";<br>  //... and fix the Previous/Next buttons:<br>  if (n == 0) {<br>    document.getElementById("prevBtn").style.display = "none";<br>  } else {<br>    document.getElementById("prevBtn").style.display = "inline";<br>  }<br>  if (n == (x.length - 1)) {<br>    document.getElementById("nextBtn").innerHTML = "Submit";<br>  } else {<br>    document.getElementById("nextBtn").innerHTML = "Next";<br>  }<br>  //... and run a function that will display the correct step indicator:<br>  fixStepIndicator(n)<br>}<br><br>function nextPrev(n) {<br>  // This function will figure out which tab to display<br>  var x = document.getElementsByClassName("tab");<br>  // Exit the function if any field in the current tab is invalid:<br>  if (n == 1 && !validateForm()) return false;<br>  // Hide the current tab:<br>  x[currentTab].style.display = "none";<br>  // Increase or decrease the current tab by 1:<br>  currentTab = currentTab + n;<br>  // if you have reached the end of the form...<br>  if (currentTab &gt;= x.length) {<br>    // ... the form gets submitted:<br>    document.getElementById("regForm").submit();<br>    return false;<br>  }<br>  // Otherwise, display the correct tab:<br>  showTab(currentTab);<br>}<br><br>function validateForm() {<br>  // This function deals with validation of the form fields<br>  var x, y, i, valid = true;<br>  x = document.getElementsByClassName("tab");<br>  y = x[currentTab].getElementsByTagName("input");<br>  // A loop that checks every input field in the current tab:<br>  for (i = 0; i &lt; y.length; i++) {<br>    // If a field is empty...<br>    if (y[i].value == "") {<br>      // add an "invalid" class to the field:<br>      y[i].className += " invalid";<br>      // and set the current valid status to false<br>      valid = false;<br>    }<br>  }<br>  // If the valid status is true, mark the step as finished and valid:<br>  if (valid) {<br>    document.getElementsByClassName("step")[currentTab].className += " finish";<br>  }<br>  return valid; // return the valid status<br>}<br><br>function fixStepIndicator(n) {<br>  // This function removes the "active" class of all steps...<br>  var i, x = document.getElementsByClassName("step");<br>  for (i = 0; i &lt; x.length; i++) {<br>    x[i].className = x[i].className.replace(" active", "");<br>  }<br>  //... and adds the "active" class on the current step:<br>  x[n].className += " active";<br>}<br>&lt;/script&gt;<br><br>',
