}<br>&lt;/script&gt;<br><br>',
'<h3>Filter Table</h3><br>* {<br>  box-sizing: border-box;<br>}<br><br>#myInput {<br>  background-image: url("/css/searchicon.png");<br>  background-position: 10px 10px;<br>  background-repeat: no-repeat;<br>  width: 100%;<br>  font-size: 16px;<br>  padding: 12px 20px 12px 40px;<br>  border: 1px solid #ddd;<br>  margin-bottom: 12px;<br>}<br><br>#myTable {<br>  border-collapse: collapse;<br>  width: 100%;<br>  border: 1px solid #ddd;<br>  font-size: 18px;<br>}<br><br>#myTable th, #myTable td {<br>  text-align: left;<br>  padding: 12px;<br>}<br><br>#myTable tr {<br>  border-bottom: 1px solid #ddd;<br>}<br><br>#myTable tr.header, #myTable tr:hover {<br>  background-color: #f1f1f1;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;My Customers&lt;/h2&gt;<br><br>&lt;input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"&gt;<br><br>&lt;table id="myTable"&gt;<br>  &lt;tr class="header"&gt;<br>    &lt;th style="width:60%;"&gt;Name&lt;/th&gt;<br>    &lt;th style="width:40%;"&gt;Country&lt;/th&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Alfreds Futterkiste&lt;/td&gt;<br>    &lt;td&gt;Germany&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Berglunds snabbkop&lt;/td&gt;<br>    &lt;td&gt;Sweden&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Island Trading&lt;/td&gt;<br>    &lt;td&gt;UK&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Koniglich Essen&lt;/td&gt;<br>    &lt;td&gt;Germany&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Laughing Bacchus Winecellars&lt;/td&gt;<br>    &lt;td&gt;Canada&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Magazzini Alimentari Riuniti&lt;/td&gt;<br>    &lt;td&gt;Italy&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;North/South&lt;/td&gt;<br>    &lt;td&gt;UK&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Paris specialites&lt;/td&gt;<br>    &lt;td&gt;France&lt;/td&gt;<br>  &lt;/tr&gt;<br>&lt;/table&gt;<br><br>&lt;script&gt;<br>function myFunction() {<br>  var input, filter, table, tr, td, i;<br>  input = document.getElementById("myInput");<br>  filter = input.value.toUpperCase();<br>  table = document.getElementById("myTable");<br>  tr = table.getElementsByTagName("tr");<br>  for (i = 0; i &lt; tr.length; i++) {<br>    td = tr[i].getElementsByTagName("td")[0];<br>    if (td) {<br>      if (td.innerHTML.toUpperCase().indexOf(filter) &gt; -1) {<br>        tr[i].style.display = "";<br>      } else {<br>        tr[i].style.display = "none";<br>      }<br>    }       <br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Filter Elements</h3><br>.filterDiv {<br>  float: left;<br>  background-color: #2196F3;<br>  color: #ffffff;<br>  width: 100px;<br>  line-height: 100px;<br>  text-align: center;<br>  margin: 2px;<br>  display: none;<br>}<br><br>.show {<br>  display: block;<br>}<br><br>.container {<br>  margin-top: 20px;<br>  overflow: hidden;<br>}<br><br>/* Style the buttons */<br>.btn {<br>  border: none;<br>  outline: none;<br>  padding: 12px 16px;<br>  background-color: #f1f1f1;<br>  cursor: pointer;<br>}<br><br>.btn:hover {<br>  background-color: #ddd;<br>}<br><br>.btn.active {<br>  background-color: #666;<br>  color: white;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Filter DIV Elements&lt;/h2&gt;<br><br>&lt;div id="myBtnContainer"&gt;<br>  &lt;button class="btn active" onclick="filterSelection("all")"&gt; Show all&lt;/button&gt;<br>  &lt;button class="btn" onclick="filterSelection("cars")"&gt; Cars&lt;/button&gt;<br>  &lt;button class="btn" onclick="filterSelection("animals")"&gt; Animals&lt;/button&gt;<br>  &lt;button class="btn" onclick="filterSelection("fruits")"&gt; Fruits&lt;/button&gt;<br>  &lt;button class="btn" onclick="filterSelection("colors")"&gt; Colors&lt;/button&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;div class="filterDiv cars"&gt;BMW&lt;/div&gt;<br>  &lt;div class="filterDiv colors fruits"&gt;Orange&lt;/div&gt;<br>  &lt;div class="filterDiv cars"&gt;Volvo&lt;/div&gt;<br>  &lt;div class="filterDiv colors"&gt;Red&lt;/div&gt;<br>  &lt;div class="filterDiv cars animals"&gt;Mustang&lt;/div&gt;<br>  &lt;div class="filterDiv colors"&gt;Blue&lt;/div&gt;<br>  &lt;div class="filterDiv animals"&gt;Cat&lt;/div&gt;<br>  &lt;div class="filterDiv animals"&gt;Dog&lt;/div&gt;<br>  &lt;div class="filterDiv fruits"&gt;Melon&lt;/div&gt;<br>  &lt;div class="filterDiv fruits animals"&gt;Kiwi&lt;/div&gt;<br>  &lt;div class="filterDiv fruits"&gt;Banana&lt;/div&gt;<br>  &lt;div class="filterDiv fruits"&gt;Lemon&lt;/div&gt;<br>  &lt;div class="filterDiv animals"&gt;Cow&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>filterSelection("all")<br>function filterSelection(c) {<br>  var x, i;<br>  x = document.getElementsByClassName("filterDiv");<br>  if (c == "all") c = "";<br>  for (i = 0; i &lt; x.length; i++) {<br>    w3RemoveClass(x[i], "show");<br>    if (x[i].className.indexOf(c) &gt; -1) w3AddClass(x[i], "show");<br>  }<br>}<br><br>function w3AddClass(element, name) {<br>  var i, arr1, arr2;<br>  arr1 = element.className.split(" ");<br>  arr2 = name.split(" ");<br>  for (i = 0; i &lt; arr2.length; i++) {<br>    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}<br>  }<br>}<br><br>function w3RemoveClass(element, name) {<br>  var i, arr1, arr2;<br>  arr1 = element.className.split(" ");<br>  arr2 = name.split(" ");<br>  for (i = 0; i &lt; arr2.length; i++) {<br>    while (arr1.indexOf(arr2[i]) &gt; -1) {<br>      arr1.splice(arr1.indexOf(arr2[i]), 1);     <br>    }<br>  }<br>  element.className = arr1.join(" ");<br>}<br><br>// Add active class to the current button (highlight it)<br>var btnContainer = document.getElementById("myBtnContainer");<br>var btns = btnContainer.getElementsByClassName("btn");<br>for (var i = 0; i &lt; btns.length; i++) {<br>  btns[i].addEventListener("click", function(){<br>    var current = document.getElementsByClassName("active");<br>    current[0].className = current[0].className.replace(" active", "");<br>    this.className += " active";<br>  });<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Sort List</h3><br>&lt;p&gt;Click the button to sort the list alphabetically:&lt;/p&gt;<br>&lt;button onclick="sortList()"&gt;Sort&lt;/button&gt;<br><br>&lt;ul id="id01"&gt;<br>  &lt;li&gt;Oslo&lt;/li&gt;<br>  &lt;li&gt;Stockholm&lt;/li&gt;<br>  &lt;li&gt;Helsinki&lt;/li&gt;<br>  &lt;li&gt;Berlin&lt;/li&gt;<br>  &lt;li&gt;Rome&lt;/li&gt;<br>  &lt;li&gt;Madrid&lt;/li&gt;<br>&lt;/ul&gt;<br><br>&lt;script&gt;<br>function sortList() {<br>  var list, i, switching, b, shouldSwitch;<br>  list = document.getElementById("id01");<br>  switching = true;<br>  /*Make a loop that will continue until<br>  no switching has been done:*/<br>  while (switching) {<br>    //start by saying: no switching is done:<br>    switching = false;<br>    b = list.getElementsByTagName("LI");<br>    //Loop through all list-items:<br>    for (i = 0; i &lt; (b.length - 1); i++) {<br>      //start by saying there should be no switching:<br>      shouldSwitch = false;<br>      /*check if the next item should<br>      switch place with the current item:*/<br>      if (b[i].innerHTML.toLowerCase() &gt; b[i + 1].innerHTML.toLowerCase()) {<br>        /*if next item is alphabetically<br>        lower than current item, mark as a switch<br>        and break the loop:*/<br>        shouldSwitch= true;<br>        break;<br>      }<br>    }<br>    if (shouldSwitch) {<br>      /*If a switch has been marked, make the switch<br>      and mark the switch as done:*/<br>      b[i].parentNode.insertBefore(b[i + 1], b[i]);<br>      switching = true;<br>    }<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Sort Table</h3><br>table {<br>    border-spacing: 0;<br>    width: 100%;<br>    border: 1px solid #ddd;<br>}<br><br>th, td {<br>    text-align: left;<br>    padding: 16px;<br>}<br><br>tr:nth-child(even) {<br>    background-color: #f2f2f2<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;Click the button to sort the table alphabetically, by name:&lt;/p&gt;<br>&lt;p&gt;&lt;button onclick="sortTable()"&gt;Sort&lt;/button&gt;&lt;/p&gt;<br><br>&lt;table id="myTable"&gt;<br>  &lt;tr&gt;<br>    &lt;th&gt;Name&lt;/th&gt;<br>    &lt;th&gt;Country&lt;/th&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Berglunds snabbkop&lt;/td&gt;<br>    &lt;td&gt;Sweden&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;North/South&lt;/td&gt;<br>    &lt;td&gt;UK&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Alfreds Futterkiste&lt;/td&gt;<br>    &lt;td&gt;Germany&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Koniglich Essen&lt;/td&gt;<br>    &lt;td&gt;Germany&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Magazzini Alimentari Riuniti&lt;/td&gt;<br>    &lt;td&gt;Italy&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Paris specialites&lt;/td&gt;<br>    &lt;td&gt;France&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Island Trading&lt;/td&gt;<br>    &lt;td&gt;UK&lt;/td&gt;<br>  &lt;/tr&gt;<br>  &lt;tr&gt;<br>    &lt;td&gt;Laughing Bacchus Winecellars&lt;/td&gt;<br>    &lt;td&gt;Canada&lt;/td&gt;<br>  &lt;/tr&gt;<br>&lt;/table&gt;<br><br>&lt;script&gt;<br>function sortTable() {<br>  var table, rows, switching, i, x, y, shouldSwitch;<br>  table = document.getElementById("myTable");<br>  switching = true;<br>  /*Make a loop that will continue until<br>  no switching has been done:*/<br>  while (switching) {<br>    //start by saying: no switching is done:<br>    switching = false;<br>    rows = table.getElementsByTagName("TR");<br>    /*Loop through all table rows (except the<br>    first, which contains table headers):*/<br>    for (i = 1; i &lt; (rows.length - 1); i++) {<br>      //start by saying there should be no switching:<br>      shouldSwitch = false;<br>      /*Get the two elements you want to compare,<br>      one from current row and one from the next:*/<br>      x = rows[i].getElementsByTagName("TD")[0];<br>      y = rows[i + 1].getElementsByTagName("TD")[0];<br>      //check if the two rows should switch place:<br>      if (x.innerHTML.toLowerCase() &gt; y.innerHTML.toLowerCase()) {<br>        //if so, mark as a switch and break the loop:<br>        shouldSwitch= true;<br>        break;<br>      }<br>    }<br>    if (shouldSwitch) {<br>      /*If a switch has been marked, make the switch<br>      and mark that a switch has been done:*/<br>      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);<br>      switching = true;<br>    }<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Fullscreen Video</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    margin: 0;<br>    font-family: Arial;<br>    font-size: 17px;<br>}<br><br>#myVideo {<br>    position: fixed;<br>    right: 0;<br>    bottom: 0;<br>    min-width: 100%; <br>    min-height: 100%;<br>}<br><br>.content {<br>    position: fixed;<br>    bottom: 0;<br>    background: rgba(0, 0, 0, 0.5);<br>    color: #f1f1f1;<br>    width: 100%;<br>    padding: 20px;<br>}<br><br>#myBtn {<br>    width: 200px;<br>    font-size: 18px;<br>    padding: 10px;<br>    border: none;<br>    background: #000;<br>    color: #fff;<br>    cursor: pointer;<br>}<br><br>#myBtn:hover {<br>    background: #ddd;<br>    color: black;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;video autoplay muted loop id="myVideo"&gt;<br>  &lt;source src="rain.mp4" type="video/mp4"&gt;<br>  Your browser does not support HTML5 video.<br>&lt;/video&gt;<br><br>&lt;div class="content"&gt;<br>  &lt;h1&gt;Heading&lt;/h1&gt;<br>  &lt;p&gt;Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.&lt;/p&gt;<br>  &lt;button id="myBtn" onclick="myFunction()"&gt;Pause&lt;/button&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>var video = document.getElementById("myVideo");<br>var btn = document.getElementById("myBtn");<br><br>function myFunction() {<br>  if (video.paused) {<br>    video.play();<br>    btn.innerHTML = "Pause";<br>  } else {<br>    video.pause();<br>    btn.innerHTML = "Play";<br>  }<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Modal Boxes</h3><br>/* The Modal (background) */<br>.modal {<br>    display: none; /* Hidden by default */<br>    position: fixed; /* Stay in place */<br>    z-index: 1; /* Sit on top */<br>    padding-top: 100px; /* Location of the box */<br>    left: 0;<br>    top: 0;<br>    width: 100%; /* Full width */<br>    height: 100%; /* Full height */<br>    overflow: auto; /* Enable scroll if needed */<br>    background-color: rgb(0,0,0); /* Fallback color */<br>    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */<br>}<br><br>/* Modal Content */<br>.modal-content {<br>    background-color: #fefefe;<br>    margin: auto;<br>    padding: 20px;<br>    border: 1px solid #888;<br>    width: 80%;<br>}<br><br>/* The Close Button */<br>.close {<br>    color: #aaaaaa;<br>    float: right;<br>    font-size: 28px;<br>    font-weight: bold;<br>}<br><br>.close:hover,<br>.close:focus {<br>    color: #000;<br>    text-decoration: none;<br>    cursor: pointer;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Modal Example&lt;/h2&gt;<br><br>&lt;!-- Trigger/Open The Modal --&gt;<br>&lt;button id="myBtn"&gt;Open Modal&lt;/button&gt;<br><br>&lt;!-- The Modal --&gt;<br>&lt;div id="myModal" class="modal"&gt;<br><br>  &lt;!-- Modal content --&gt;<br>  &lt;div class="modal-content"&gt;<br>    &lt;span class="close"&gt;&times;&lt;/span&gt;<br>    &lt;p&gt;Some text in the Modal..&lt;/p&gt;<br>  &lt;/div&gt;<br><br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// Get the modal<br>var modal = document.getElementById("myModal");<br><br>// Get the button that opens the modal<br>var btn = document.getElementById("myBtn");<br><br>// Get the &lt;span&gt; element that closes the modal<br>var span = document.getElementsByClassName("close")[0];<br><br>// When the user clicks the button, open the modal <br>btn.onclick = function() {<br>    modal.style.display = "block";<br>}<br><br>// When the user clicks on &lt;span&gt; (x), close the modal<br>span.onclick = function() {<br>    modal.style.display = "none";<br>}<br><br>// When the user clicks anywhere outside of the modal, close it<br>window.onclick = function(event) {<br>    if (event.target == modal) {<br>        modal.style.display = "none";<br>    }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Timeline</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    background-color: #474e5d;<br>    font-family: Helvetica, sans-serif;<br>}<br><br>/* The actual timeline (the vertical ruler) */<br>.timeline {<br>    position: relative;<br>    max-width: 1200px;<br>    margin: 0 auto;<br>}<br><br>/* The actual timeline (the vertical ruler) */<br>.timeline::after {<br>    content: ";<br>    position: absolute;<br>    width: 6px;<br>    background-color: white;<br>    top: 0;<br>    bottom: 0;<br>    left: 50%;<br>    margin-left: -3px;<br>}<br><br>/* Container around content */<br>.container {<br>    padding: 10px 40px;<br>    position: relative;<br>    background-color: inherit;<br>    width: 50%;<br>}<br><br>/* The circles on the timeline */<br>.container::after {<br>    content: ";<br>    position: absolute;<br>    width: 25px;<br>    height: 25px;<br>    right: -17px;<br>    background-color: white;<br>    border: 4px solid #FF9F55;<br>    top: 15px;<br>    border-radius: 50%;<br>    z-index: 1;<br>}<br><br>/* Place the container to the left */<br>.left {<br>    left: 0;<br>}<br><br>/* Place the container to the right */<br>.right {<br>    left: 50%;<br>}<br><br>/* Add arrows to the left container (pointing right) */<br>.left::before {<br>    content: " ";<br>    height: 0;<br>    position: absolute;<br>    top: 22px;<br>    width: 0;<br>    z-index: 1;<br>    right: 30px;<br>    border: medium solid white;<br>    border-width: 10px 0 10px 10px;<br>    border-color: transparent transparent transparent white;<br>}<br><br>/* Add arrows to the right container (pointing left) */<br>.right::before {<br>    content: " ";<br>    height: 0;<br>    position: absolute;<br>    top: 22px;<br>    width: 0;<br>    z-index: 1;<br>    left: 30px;<br>    border: medium solid white;<br>    border-width: 10px 10px 10px 0;<br>    border-color: transparent white transparent transparent;<br>}<br><br>/* Fix the circle for containers on the right side */<br>.right::after {<br>    left: -16px;<br>}<br><br>/* The actual content */<br>.content {<br>    padding: 20px 30px;<br>    background-color: white;<br>    position: relative;<br>    border-radius: 6px;<br>}<br><br>/* Media queries - Responsive timeline on screens less than 600px wide */<br>@media screen and (max-width: 600px) {<br>  /* Place the timelime to the left */<br>  .timeline::after {<br>    left: 31px;<br>  }<br>  <br>  /* Full-width containers */<br>  .container {<br>    width: 100%;<br>    padding-left: 70px;<br>    padding-right: 25px;<br>  }<br>  <br>  /* Make sure that all arrows are pointing leftwards */<br>  .container::before {<br>    left: 60px;<br>    border: medium solid white;<br>    border-width: 10px 10px 10px 0;<br>    border-color: transparent white transparent transparent;<br>  }<br><br>  /* Make sure all circles are at the same spot */<br>  .left::after, .right::after {<br>    left: 15px;<br>  }<br>  <br>  /* Make all right containers behave like the left ones */<br>  .right {<br>    left: 0%;<br>  }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="timeline"&gt;<br>  &lt;div class="container left"&gt;<br>    &lt;div class="content"&gt;<br>      &lt;h2&gt;2017&lt;/h2&gt;<br>      &lt;p&gt;Lorem ipsum dolor sit amet, quo ei simul congue exerci, ad nec admodum perfecto mnesarchum, vim ea mazim fierent detracto. Ea quis iuvaret expetendis his, te elit voluptua dignissim per, habeo iusto primis ea eam.&lt;/p&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="container right"&gt;<br>    &lt;div class="content"&gt;<br>      &lt;h2&gt;2016&lt;/h2&gt;<br>      &lt;p&gt;Lorem ipsum dolor sit amet, quo ei simul congue exerci, ad nec admodum perfecto mnesarchum, vim ea mazim fierent detracto. Ea quis iuvaret expetendis his, te elit voluptua dignissim per, habeo iusto primis ea eam.&lt;/p&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="container left"&gt;<br>    &lt;div class="content"&gt;<br>      &lt;h2&gt;2015 '<h3>Scroll Indicator</h3><br>.header {<br>  position: fixed;<br>  top: 0;<br>  z-index: 1;<br>  width: 100%;<br>  background-color: #f1f1f1;<br>}<br><br>.header h2 {<br>  text-align: center;<br>}<br><br>.progress-container {<br>  width: 100%;<br>  height: 8px;<br>  background: #ccc;<br>}<br><br>.progress-bar {<br>  height: 8px;<br>  background: #4caf50;<br>  width: 0%;<br>}<br><br>.content {<br>  padding: 100px 0;<br>  margin: 50px auto 0 auto;<br>  width: 80%;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="header"&gt;<br>  &lt;h2&gt;Scroll Indicator&lt;/h2&gt;<br>  &lt;div class="progress-container"&gt;<br>    &lt;div class="progress-bar" id="myBar"&gt;&lt;/div&gt;<br>  &lt;/div&gt;  <br>&lt;/div&gt;<br><br>&lt;div class="content"&gt;<br>  ',
'<h3>Scroll Down to See The Effect</h3><br>  &lt;p&gt;We have created a "progress bar" to &lt;b&gt;show how far a page has been scrolled&lt;/b&gt;.&lt;/p&gt;<br>  &lt;p&gt;It also &lt;b&gt;works when you scroll back up&lt;/b&gt;.&lt;/p&gt;<br>  &lt;p&gt;It is even &lt;b&gt;responsive&lt;/b&gt;! Resize the browser window to see the effect.&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// When the user scrolls the page, execute myFunction <br>window.onscroll = function() {myFunction()};<br><br>function myFunction() {<br>  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;<br>  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;<br>  var scrolled = (winScroll / height) * 100;<br>  document.getElementById("myBar").style.width = scrolled + "%";<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Progress Bars</h3><br>#myProgress {<br>  width: 100%;<br>  background-color: #ddd;<br>}<br><br>#myBar {<br>  width: 1%;<br>  height: 30px;<br>  background-color: #4CAF50;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;JavaScript Progress Bar&lt;/h1&gt;<br><br>&lt;div id="myProgress"&gt;<br>  &lt;div id="myBar"&gt;&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;br&gt;<br>&lt;button onclick="move()"&gt;Click Me&lt;/button&gt; <br><br>&lt;script&gt;<br>function move() {<br>  var elem = document.getElementById("myBar");   <br>  var width = 1;<br>  var id = setInterval(frame, 10);<br>  function frame() {<br>    if (width &gt;= 100) {<br>      clearInterval(id);<br>    } else {<br>      width++; <br>      elem.style.width = width + "%"; <br>    }<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Skill Bar</h3><br>* {box-sizing: border-box}<br><br>.container {<br>  width: 100%;<br>  background-color: #ddd;<br>}<br><br>.skills {<br>  text-align: right;<br>  padding-right: 20px;<br>  line-height: 40px;<br>  color: white;<br>}<br><br>.html {width: 90%; background-color: #4CAF50;}<br>.css {width: 80%; background-color: #2196F3;}<br>.js {width: 65%; background-color: #f44336;}<br>.php {width: 60%; background-color: #808080;}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;My Skills&lt;/h1&gt;<br><br>&lt;p&gt;HTML&lt;/p&gt;<br>&lt;div class="container"&gt;<br>  &lt;div class="skills html"&gt;90%&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;p&gt;CSS&lt;/p&gt;<br>&lt;div class="container"&gt;<br>  &lt;div class="skills css"&gt;80%&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;p&gt;JavaScript&lt;/p&gt;<br>&lt;div class="container"&gt;<br>  &lt;div class="skills js"&gt;65%&lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;p&gt;PHP&lt;/p&gt;<br>&lt;div class="container"&gt;<br>  &lt;div class="skills php"&gt;60%&lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Range Sliders</h3><br>.slidecontainer {<br>    width: 100%;<br>}<br><br>.slider {<br>    -webkit-appearance: none;<br>    width: 100%;<br>    height: 25px;<br>    background: #d3d3d3;<br>    outline: none;<br>    opacity: 0.7;<br>    -webkit-transition: .2s;<br>    transition: opacity .2s;<br>}<br><br>.slider:hover {<br>    opacity: 1;<br>}<br><br>.slider::-webkit-slider-thumb {<br>    -webkit-appearance: none;<br>    appearance: none;<br>    width: 25px;<br>    height: 25px;<br>    background: #4CAF50;<br>    cursor: pointer;<br>}<br><br>.slider::-moz-range-thumb {<br>    width: 25px;<br>    height: 25px;<br>    background: #4CAF50;<br>    cursor: pointer;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;Custom Range Slider&lt;/h1&gt;<br><br>&lt;div class="slidecontainer"&gt;<br>  &lt;p&gt;Default range slider:&lt;/p&gt;<br>  &lt;input type="range" min="1" max="100" value="50"&gt;<br>  <br>  &lt;p&gt;Custom range slider:&lt;/p&gt;<br>  &lt;input type="range" min="1" max="100" value="50" class="slider" id="myRange"&gt;<br>&lt;/div&gt;<br><br><br><br>',
'<h3>Tooltips</h3><br>.tooltip {<br>    position: relative;<br>    display: inline-block;<br>    border-bottom: 1px dotted black;<br>}<br><br>.tooltip .tooltiptext {<br>    visibility: hidden;<br>    width: 120px;<br>    background-color: #555;<br>    color: #fff;<br>    text-align: center;<br>    border-radius: 6px;<br>    padding: 5px 0;<br>    position: absolute;<br>    z-index: 1;<br>    bottom: 125%;<br>    left: 50%;<br>    margin-left: -60px;<br>    opacity: 0;<br>    transition: opacity 0.3s;<br>}<br><br>.tooltip .tooltiptext::after {<br>    content: "";<br>    position: absolute;<br>    top: 100%;<br>    left: 50%;<br>    margin-left: -5px;<br>    border-width: 5px;<br>    border-style: solid;<br>    border-color: #555 transparent transparent transparent;<br>}<br><br>.tooltip:hover .tooltiptext {<br>    visibility: visible;<br>    opacity: 1;<br>}<br>&lt;/style&gt;<br>&lt;body style="text-align:center;"&gt;<br><br>&lt;h2&gt;Tooltip&lt;/h2&gt;<br>&lt;p&gt;Move the mouse over the text below:&lt;/p&gt;<br><br>&lt;div class="tooltip"&gt;Hover over me<br>  &lt;span class="tooltiptext"&gt;Tooltip text&lt;/span&gt;<br>&lt;/div&gt;<br><br><br>',
'<h3>Popups</h3><br>/* Popup container - can be anything you want */<br>.popup {<br>    position: relative;<br>    display: inline-block;<br>    cursor: pointer;<br>    -webkit-user-select: none;<br>    -moz-user-select: none;<br>    -ms-user-select: none;<br>    user-select: none;<br>}<br><br>/* The actual popup */<br>.popup .popuptext {<br>    visibility: hidden;<br>    width: 160px;<br>    background-color: #555;<br>    color: #fff;<br>    text-align: center;<br>    border-radius: 6px;<br>    padding: 8px 0;<br>    position: absolute;<br>    z-index: 1;<br>    bottom: 125%;<br>    left: 50%;<br>    margin-left: -80px;<br>}<br><br>/* Popup arrow */<br>.popup .popuptext::after {<br>    content: "";<br>    position: absolute;<br>    top: 100%;<br>    left: 50%;<br>    margin-left: -5px;<br>    border-width: 5px;<br>    border-style: solid;<br>    border-color: #555 transparent transparent transparent;<br>}<br><br>/* Toggle this class - hide and show the popup */<br>.popup .show {<br>    visibility: visible;<br>    -webkit-animation: fadeIn 1s;<br>    animation: fadeIn 1s;<br>}<br><br>/* Add animation (fade in the popup) */<br>@-webkit-keyframes fadeIn {<br>    from {opacity: 0;} <br>    to {opacity: 1;}<br>}<br><br>@keyframes fadeIn {<br>    from {opacity: 0;}<br>    to {opacity:1 ;}<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body style="text-align:center"&gt;<br><br>&lt;h2&gt;Popup&lt;/h2&gt;<br><br>&lt;div class="popup" onclick="myFunction()"&gt;Click me to toggle the popup!<br>  &lt;span class="popuptext" id="myPopup"&gt;A Simple Popup!&lt;/span&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// When the user clicks on div, open the popup<br>function myFunction() {<br>    var popup = document.getElementById("myPopup");<br>    popup.classList.toggle("show");<br>}<br>&lt;/script&gt;<br><br>',

'<h3>HTML Includes</h3><br>&lt;script&gt;<br>function includeHTML() {<br>  var z, i, elmnt, file, xhttp;<br>  /*loop through a collection of all HTML elements:*/<br>  z = document.getElementsByTagName("*");<br>  for (i = 0; i &lt; z.length; i++) {<br>    elmnt = z[i];<br>    /*search for elements with a certain atrribute:*/<br>    file = elmnt.getAttribute("w3-include-html");<br>    if (file) {<br>      /*make an HTTP request using the attribute value as the file name:*/<br>      xhttp = new XMLHttpRequest();<br>      xhttp.onreadystatechange = function() {<br>        if (this.readyState == 4) {<br>          if (this.status == 200) {elmnt.innerHTML = this.responseText;}<br>          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}<br>          /*remove the attribute, and call this function once more:*/<br>          elmnt.removeAttribute("w3-include-html");<br>          includeHTML();<br>        }<br>      }      <br>      xhttp.open("GET", file, true);<br>      xhttp.send();<br>      /*exit the function:*/<br>      return;<br>    }<br>  }<br>};<br>&lt;/script&gt;<br><br>&lt;body&gt;<br><br>&lt;div w3-include-html="content.html"&gt;&lt;/div&gt; <br><br>&lt;script&gt;<br>includeHTML();<br>&lt;/script&gt;<br><br>',

Id("myInput").value;<br>  var t = document.createTextNode(inputValue);<br>  li.appendChild(t);<br>  if (inputValue === ") {<br>    alert("You must write something!");<br>  } else {<br>    document.getElementById("myUL").appendChild(li);<br>  }<br>  document.getElementById("myInput").value = "";<br><br>  var span = document.createElement("SPAN");<br>  var txt = document.createTextNode("\u00D7");<br>  span.className = "close";<br>  span.appendChild(txt);<br>  li.appendChild(span);<br><br>  for (i = 0; i &lt; close.length; i++) {<br>    close[i].onclick = function() {<br>      var div = this.parentElement;<br>      div.style.display = "none";<br>    }<br>  }<br>}<br>&lt;/script&gt;<br><br>',

'<h3>User Rating</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>body {<br>    font-family: Arial;<br>    margin: 0 auto; /* Center website */<br>    max-width: 800px; /* Max width */<br>    padding: 20px;<br>}<br><br>.heading {<br>    font-size: 25px;<br>    margin-right: 25px;<br>}<br><br>.fa {<br>    font-size: 25px;<br>}<br><br>.checked {<br>    color: orange;<br>}<br><br>/* Three column layout */<br>.side {<br>    float: left;<br>    width: 15%;<br>    margin-top:10px;<br>}<br><br>.middle {<br>    margin-top:10px;<br>    float: left;<br>    width: 70%;<br>}<br><br>/* Place text to the right */<br>.right {<br>    text-align: right;<br>}<br><br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br><br>/* The bar container */<br>.bar-container {<br>    width: 100%;<br>    background-color: #f1f1f1;<br>    text-align: center;<br>    color: white;<br>}<br><br>/* Individual bars */<br>.bar-5 {width: 60%; height: 18px; background-color: #4CAF50;}<br>.bar-4 {width: 30%; height: 18px; background-color: #2196F3;}<br>.bar-3 {width: 10%; height: 18px; background-color: #00bcd4;}<br>.bar-2 {width: 4%; height: 18px; background-color: #ff9800;}<br>.bar-1 {width: 15%; height: 18px; background-color: #f44336;}<br><br>/* Responsive layout - make the columns stack on top of each other instead of next to each other */<br>@media (max-width: 400px) {<br>    .side, .middle {<br>        width: 100%;<br>    }<br>    .right {<br>        display: none;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;span class="heading"&gt;User Rating&lt;/span&gt;<br>&lt;span class="fa fa-star checked"&gt;&lt;/span&gt;<br>&lt;span class="fa fa-star checked"&gt;&lt;/span&gt;<br>&lt;span class="fa fa-star checked"&gt;&lt;/span&gt;<br>&lt;span class="fa fa-star checked"&gt;&lt;/span&gt;<br>&lt;span class="fa fa-star"&gt;&lt;/span&gt;<br>&lt;p&gt;4.1 average based on 254 reviews.&lt;/p&gt;<br>&lt;hr style="border:3px solid #f1f1f1"&gt;<br><br>&lt;div class="row"&gt;<br>  &lt;div class="side"&gt;<br>    &lt;div&gt;5 star&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="middle"&gt;<br>    &lt;div class="bar-container"&gt;<br>      &lt;div class="bar-5"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side right"&gt;<br>    &lt;div&gt;150&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side"&gt;<br>    &lt;div&gt;4 star&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="middle"&gt;<br>    &lt;div class="bar-container"&gt;<br>      &lt;div class="bar-4"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side right"&gt;<br>    &lt;div&gt;63&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side"&gt;<br>    &lt;div&gt;3 star&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="middle"&gt;<br>    &lt;div class="bar-container"&gt;<br>      &lt;div class="bar-3"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side right"&gt;<br>    &lt;div&gt;15&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side"&gt;<br>    &lt;div&gt;2 star&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="middle"&gt;<br>    &lt;div class="bar-container"&gt;<br>      &lt;div class="bar-2"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side right"&gt;<br>    &lt;div&gt;6&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side"&gt;<br>    &lt;div&gt;1 star&lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="middle"&gt;<br>    &lt;div class="bar-container"&gt;<br>      &lt;div class="bar-1"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;div class="side right"&gt;<br>    &lt;div&gt;20&lt;/div&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br><br>',
'<h3>Overlay Effect</h3><br>#overlay {<br>    position: fixed;<br>    display: none;<br>    width: 100%;<br>    height: 100%;<br>    top: 0;<br>    left: 0;<br>    right: 0;<br>    bottom: 0;<br>    background-color: rgba(0,0,0,0.5);<br>    z-index: 2;<br>    cursor: pointer;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div id="overlay" onclick="off()"&gt;&lt;/div&gt;<br><br>&lt;div style="padding:20px"&gt;<br>  &lt;h2&gt;Overlay&lt;/h2&gt;<br>  &lt;p&gt;Add an overlay effect to the page content (100% width and height with a black background color with 50% opacity).&lt;/p&gt;<br>  &lt;button onclick="on()"&gt;Turn on overlay effect&lt;/button&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>function on() {<br>    document.getElementById("overlay").style.display = "block";<br>}<br><br>function off() {<br>    document.getElementById("overlay").style.display = "none";<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Contact Chips</h3><br>.chip {<br>    display: inline-block;<br>    padding: 0 25px;<br>    height: 50px;<br>    font-size: 16px;<br>    line-height: 50px;<br>    border-radius: 25px;<br>    background-color: #f1f1f1;<br>}<br><br>.chip img {<br>    float: left;<br>    margin: 0 10px 0 -25px;<br>    height: 50px;<br>    width: 50px;<br>    border-radius: 50%;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="chip"&gt;<br>  &lt;img src="img_avatar.png" alt="Person" width="96" height="96"&gt;<br>  John Doe<br>&lt;/div&gt;<br><br>',

'<h3>Alerts</h3><br>.alert {<br>    padding: 20px;<br>    background-color: #f44336;<br>    color: white;<br>}<br><br>.closebtn {<br>    margin-left: 15px;<br>    color: white;<br>    font-weight: bold;<br>    float: right;<br>    font-size: 22px;<br>    line-height: 20px;<br>    cursor: pointer;<br>    transition: 0.3s;<br>}<br><br>.closebtn:hover {<br>    color: black;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Alert Messages&lt;/h2&gt;<br><br>&lt;p&gt;Click on the "x" symbol to close the alert message.&lt;/p&gt;<br>&lt;div class="alert"&gt;<br>  &lt;span class="closebtn" onclick="this.parentElement.style.display="none";"&gt;&times;&lt;/span&gt; <br>  &lt;strong&gt;Danger!&lt;/strong&gt; Indicates a dangerous or potentially negative action.<br>&lt;/div&gt;<br><br>',
'<h3>Notes</h3><br>div {<br>    margin-bottom: 15px;<br>    padding: 4px 12px;<br>}<br><br>.danger {<br>    background-color: #ffdddd;<br>    border-left: 6px solid #f44336;<br>}<br><br>.success {<br>    background-color: #ddffdd;<br>    border-left: 6px solid #4CAF50;<br>}<br><br>.info {<br>    background-color: #e7f3fe;<br>    border-left: 6px solid #2196F3;<br>}<br><br><br>.warning {<br>    background-color: #ffffcc;<br>    border-left: 6px solid #ffeb3b;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Notes&lt;/h2&gt;<br>&lt;div class="danger"&gt;<br>  &lt;p&gt;&lt;strong&gt;Danger!&lt;/strong&gt; Some text...&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;div class="success"&gt;<br>  &lt;p&gt;&lt;strong&gt;Success!&lt;/strong&gt; Some text...&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;div class="info"&gt;<br>  &lt;p&gt;&lt;strong&gt;Info!&lt;/strong&gt; Some text...&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;div class="warning"&gt;<br>  &lt;p&gt;&lt;strong&gt;Warning!&lt;/strong&gt; Some text...&lt;/p&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Labels</h3><br>.label {<br>    color: white;<br>    padding: 8px;<br>    font-family: Arial;<br>}<br>.success {background-color: #4CAF50;} /* Green */<br>.info {background-color: #2196F3;} /* Blue */<br>.warning {background-color: #ff9800;} /* Orange */<br>.danger {background-color: #f44336;} /* Red */ <br>.other {background-color: #e7e7e7; color: black;} /* Gray */ <br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;Labels&lt;/h1&gt;<br><br>&lt;span class="label success"&gt;Success&lt;/span&gt;<br>&lt;span class="label info"&gt;Info&lt;/span&gt;<br>&lt;span class="label warning"&gt;Warning&lt;/span&gt;<br>&lt;span class="label danger"&gt;Danger&lt;/span&gt;<br>&lt;span class="label other"&gt;Other&lt;/span&gt;<br><br>',

'<h3>Company Logo</h3><br>  &lt;/div&gt;<br>  &lt;img src="/w3images/hamburger.jpg" alt="Avatar" style="width:100%;"&gt;<br>  &lt;div class="container" style="background-color:white"&gt;<br>    &lt;h2&gt;&lt;b&gt;20% OFF YOUR PURCHASE&lt;/b&gt;&lt;/h2&gt; <br>    &lt;p&gt;Lorem ipsum dolor sit amet, et nam pertinax gloriatur. Sea te minim soleat senserit, ex quo luptatum tacimates voluptatum, salutandi delicatissimi eam ea. In sed nullam laboramus appellantur, mei ei omnis dolorem mnesarchum.&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div class="container"&gt;<br>    &lt;p&gt;Use Promo Code: &lt;span class="promo"&gt;BOH232&lt;/span&gt;&lt;/p&gt;<br>    &lt;p class="expire"&gt;Expires: Jan 03, 2017&lt;/p&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Fixed Footer</h3><br>.footer {<br>   position: fixed;<br>   left: 0;<br>   bottom: 0;<br>   width: 100%;<br>   background-color: red;<br>   color: white;<br>   text-align: center;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Fixed/Sticky Footer Example&lt;/h2&gt;<br>&lt;p&gt;The footer is placed at the bottom of the page.&lt;/p&gt;<br><br>&lt;div class="footer"&gt;<br>  &lt;p&gt;Footer&lt;/p&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Equal Height</h3><br>.col-container {<br>    display: table;<br>    width: 100%;<br>}<br>.col {<br>    display: table-cell;<br>    padding: 16px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br><br>&lt;h2&gt;Equal Height Columns&lt;/h2&gt;<br>&lt;p&gt;Make the columns match the height of the tallest column.&lt;/p&gt;<br><br>&lt;div class="col-container"&gt;<br>  &lt;div class="col" style="background:orange"&gt;<br>    &lt;h2&gt;Column 1&lt;/h2&gt;<br>    &lt;p&gt;Hello World&lt;/p&gt;<br>  &lt;/div&gt;<br><br>  &lt;div class="col" style="background:yellow"&gt;<br>    &lt;h2&gt;Column 2&lt;/h2&gt;<br>    &lt;p&gt;Hello World!&lt;/p&gt;<br>    &lt;p&gt;Hello World!&lt;/p&gt;<br>    &lt;p&gt;Hello World!&lt;/p&gt;<br>    &lt;p&gt;Hello World!&lt;/p&gt;<br>  &lt;/div&gt;<br><br>  &lt;div class="col" style="background:orange"&gt;<br>    &lt;h2&gt;Column 3&lt;/h2&gt;<br>    &lt;p&gt;Some other text..&lt;/p&gt;<br>    &lt;p&gt;Some other text..&lt;/p&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Clearfix</h3><br>div {<br>    border: 3px solid #4CAF50;<br>    padding: 5px;<br>}<br><br>.img1 {<br>    float: right;<br>}<br><br>.clearfix {<br>    overflow: auto;<br>}<br><br>.img2 {<br>    float: right;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;In this example, the image is taller than the element containing it, and it is floated, so it overflows outside of its container:&lt;/p&gt;<br><br>&lt;div&gt;<br>&lt;img class="img1" src="pineapple.jpg" alt="Pineapple" width="170" height="170"&gt;<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;<br><br>&lt;p style="clear:right"&gt;Add a clearfix class with overflow: auto; to the containing element, to fix this problem:&lt;/p&gt;<br><br>&lt;div class="clearfix"&gt;<br>&lt;img class="img2" src="pineapple.jpg" alt="Pineapple" width="170" height="170"&gt;<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;<br><br>',
'<h3>Snackbar</h3><br>#snackbar {<br>    visibility: hidden;<br>    min-width: 250px;<br>    margin-left: -125px;<br>    background-color: #333;<br>    color: #fff;<br>    text-align: center;<br>    border-radius: 2px;<br>    padding: 16px;<br>    position: fixed;<br>    z-index: 1;<br>    left: 50%;<br>    bottom: 30px;<br>    font-size: 17px;<br>}<br><br>#snackbar.show {<br>    visibility: visible;<br>    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;<br>    animation: fadein 0.5s, fadeout 0.5s 2.5s;<br>}<br><br>@-webkit-keyframes fadein {<br>    from {bottom: 0; opacity: 0;} <br>    to {bottom: 30px; opacity: 1;}<br>}<br><br>@keyframes fadein {<br>    from {bottom: 0; opacity: 0;}<br>    to {bottom: 30px; opacity: 1;}<br>}<br><br>@-webkit-keyframes fadeout {<br>    from {bottom: 30px; opacity: 1;} <br>    to {bottom: 0; opacity: 0;}<br>}<br><br>@keyframes fadeout {<br>    from {bottom: 30px; opacity: 1;}<br>    to {bottom: 0; opacity: 0;}<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Snackbar / Toast&lt;/h2&gt;<br>&lt;p&gt;Snackbars are often used as a tooltips/popups to show a message at the bottom of the screen.&lt;/p&gt;<br>&lt;p&gt;Click on the button to show the snackbar. It will disappear after 3 seconds.&lt;/p&gt;<br><br>&lt;button onclick="myFunction()"&gt;Show Snackbar&lt;/button&gt;<br><br>&lt;div id="snackbar"&gt;Some text some message..&lt;/div&gt;<br><br>&lt;script&gt;<br>function myFunction() {<br>    var x = document.getElementById("snackbar");<br>    x.className = "show";<br>    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Scroll Drawing</h3><br>#mySVG {<br>  position: fixed;<br>  top: 15%;<br>  width: 400px;<br>  height: 210px;<br>  margin-left:-50px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Scroll down this window to draw a triangle.&lt;/h2&gt;<br>&lt;p&gt;Scroll back up to reverse the drawing.&lt;/p&gt;<br><br>&lt;svg id="mySVG"&gt;<br>  &lt;path fill="none" stroke="red" stroke-width="3" id="triangle" d="M150 0 L75 200 L225 200 Z" /&gt;<br>  Sorry, your browser does not support inline SVG.<br>&lt;/svg&gt;<br><br>&lt;script&gt;<br>// Get the id of the &lt;path&gt; element and the length of &lt;path&gt;<br>var triangle = document.getElementById("triangle");<br>var length = triangle.getTotalLength();<br><br>// The start position of the drawing<br>triangle.style.strokeDasharray = length;<br><br>// Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw<br>triangle.style.strokeDashoffset = length;<br><br>// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled<br>window.addEventListener("scroll", myFunction);<br><br>function myFunction() {<br>var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);<br><br>  var draw = length * scrollpercent;<br>  <br>  // Reverse the drawing (when scrolling upwards)<br>  triangle.style.strokeDashoffset = length - draw;<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Sticky Header</h3><br>.top-container {<br>  background-color: #f1f1f1;<br>  padding: 30px;<br>  text-align: center;<br>}<br><br>.header {<br>  padding: 10px 16px;<br>  background: #555;<br>  color: #f1f1f1;<br>}<br><br>.content {<br>  padding: 16px;<br>}<br><br>.sticky {<br>  position: fixed;<br>  top: 0;<br>  width: 100%;<br>}<br><br>.sticky + .content {<br>  padding-top: 102px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="top-container"&gt;<br>  &lt;h1&gt;Scroll Down&lt;/h1&gt;<br>  &lt;p&gt;Scroll down to see the sticky effect.&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;div class="header" id="myHeader"&gt;<br>  &lt;h2&gt;My Header&lt;/h2&gt;<br>&lt;/div&gt;<br><br>&lt;div class="content"&gt;<br>  ',
'<h3>On Scroll Sticky Header</h3><br>  &lt;p&gt;The header will stick to the top when you reach its scroll position.&lt;/p&gt;<br>  &lt;p&gt;Scroll back up to remove the sticky effect.&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;&lt;p&gt;Some text&lt;/p&gt;  &lt;p&gt;Some text&lt;/p&gt;&lt;p&gt;Some text&lt;/p&gt;  &lt;p&gt;Some text&lt;/p&gt;&lt;p&gt;Some text&lt;/p&gt;  &lt;p&gt;Some text&lt;/p&gt;&lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>  &lt;p&gt;Some text&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>window.onscroll = function() {myFunction()};<br><br>var header = document.getElementById("myHeader");<br>var sticky = header.offsetTop;<br><br>function myFunction() {<br>  if (window.pageYOffset &gt;= sticky) {<br>    header.classList.add("sticky");<br>  } else {<br>    header.classList.remove("sticky");<br>  }<br>}<br>&lt;/script&gt;<br><br>',

'<h3>Build a Web Site</h3><br>&lt;!-- Navigation --&gt;<br>&lt;nav class="w3-bar w3-black"&gt;<br>  &lt;a href="#home" class="w3-button w3-bar-item"&gt;Home&lt;/a&gt;<br>  &lt;a href="#band" class="w3-button w3-bar-item"&gt;Band&lt;/a&gt;<br>  &lt;a href="#tour" class="w3-button w3-bar-item"&gt;Tour&lt;/a&gt;<br>  &lt;a href="#contact" class="w3-button w3-bar-item"&gt;Contact&lt;/a&gt;<br>&lt;/nav&gt;<br><br>&lt;!-- Slide Show --&gt;<br>&lt;section&gt;<br>  &lt;img class="mySlides" src="img_band_la.jpg"<br>  style="width:100%"&gt;<br>  &lt;img class="mySlides" src="img_band_ny.jpg"<br>  style="width:100%"&gt;<br>  &lt;img class="mySlides" src="img_band_chicago.jpg"<br>  style="width:100%"&gt;<br>&lt;/section&gt;<br><br>&lt;!-- Band Description --&gt;<br>&lt;section class="w3-container w3-center w3-content" style="max-width:600px"&gt;<br>  &lt;h2 class="w3-wide"&gt;THE BAND&lt;/h2&gt;<br>  &lt;p class="w3-opacity"&gt;&lt;i&gt;We love music&lt;/i&gt;&lt;/p&gt;<br>  &lt;p class="w3-justify"&gt;We have created a fictional band website. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.&lt;/p&gt;<br>&lt;/section&gt;<br><br>&lt;!-- Band Members --&gt;<br>&lt;section class="w3-row-padding w3-center w3-light-grey"&gt;<br>  &lt;article class="w3-third"&gt;<br>    &lt;p&gt;John&lt;/p&gt;<br>    &lt;img src="img_bandmember.jpg" alt="Random Name" style="width:100%"&gt;<br>    &lt;p&gt;John is the smartest.&lt;/p&gt;<br>  &lt;/article&gt;<br>  &lt;article class="w3-third"&gt;<br>    &lt;p&gt;Paul&lt;/p&gt;<br>    &lt;img src="img_bandmember.jpg" alt="Random Name" style="width:100%"&gt;<br>    &lt;p&gt;Paul is the prettiest.&lt;/p&gt;<br>  &lt;/article&gt;<br>  &lt;article class="w3-third"&gt;<br>    &lt;p&gt;Ringo&lt;/p&gt;<br>    &lt;img src="img_bandmember.jpg" alt="Random Name" style="width:100%"&gt;<br>    &lt;p&gt;Ringo is the funniest.&lt;/p&gt;<br>  &lt;/article&gt;<br>&lt;/section&gt;<br><br>&lt;!-- Footer --&gt;<br>&lt;footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge"&gt;<br>  &lt;a href="#"&gt;&lt;i class="fa fa-facebook-official"&gt;&lt;/i&gt;&lt;/a&gt;<br>  &lt;a href="#"&gt;&lt;i class="fa fa-pinterest-p"&gt;&lt;/i&gt;&lt;/a&gt;<br>  &lt;a href="#"&gt;&lt;i class="fa fa-twitter"&gt;&lt;/i&gt;&lt;/a&gt;<br>  &lt;a href="#"&gt;&lt;i class="fa fa-flickr"&gt;&lt;/i&gt;&lt;/a&gt;<br>  &lt;a href="#"&gt;&lt;i class="fa fa-linkedin"&gt;&lt;/i&gt;&lt;/a&gt;<br>  &lt;p class="w3-medium"&gt;<br>  Powered by &lt;a href="https://www.w3schools.com/w3css/default.asp" target="_blank"&gt;w3.css&lt;/a&gt;<br>  &lt;/p&gt;<br>&lt;/footer&gt;<br><br>&lt;script&gt;<br>// Automatic Slideshow - change image every 3 seconds<br>var myIndex = 0;<br>carousel();<br><br>function carousel() {<br>    var i;<br>    var x = document.getElementsByClassName("mySlides");<br>    for (i = 0; i &lt; x.length; i++) {<br>       x[i].style.display = "none";<br>    }<br>    myIndex++;<br>    if (myIndex &gt; x.length) {myIndex = 1}<br>    x[myIndex-1].style.display = "block";<br>    setTimeout(carousel, 3000);<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Toggle Like/Dislike</h3><br>.fa {<br>    font-size: 50px;<br>    cursor: pointer;<br>    user-select: none;<br>}<br><br>.fa:hover {<br>  color: darkblue;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;Click on the icon to toggle between thumbs-up and thumbs-down (like/dislike):&lt;/p&gt;<br><br>&lt;i onclick="myFunction(this)" class="fa fa-thumbs-up"&gt;&lt;/i&gt;<br><br>&lt;script&gt;<br>function myFunction(x) {<br>    x.classList.toggle("fa-thumbs-down");<br>}<br>&lt;/script&gt;<br><br><br>',
'<h3>Toggle Hide/Show</h3><br>#myDIV {<br>    width: 100%;<br>    padding: 50px 0;<br>    text-align: center;<br>    background-color: lightblue;<br>    margin-top: 20px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p&gt;Click the "Try it" button to toggle between hiding and showing the DIV element:&lt;/p&gt;<br><br>&lt;button onclick="myFunction()"&gt;Try it&lt;/button&gt;<br><br>&lt;div id="myDIV"&gt;<br>This is my DIV element.<br>&lt;/div&gt;<br><br>&lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; The element will not take up any space when the display property set to "none".&lt;/p&gt;<br><br>&lt;script&gt;<br>function myFunction() {<br>    var x = document.getElementById("myDIV");<br>    if (x.style.display === "none") {<br>        x.style.display = "block";<br>    } else {<br>        x.style.display = "none";<br>    }<br>}<br>&lt;/script&gt;<br><br><br>',

'<h3>Browser Window</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>/* The browser window */<br>.container {<br>    border: 3px solid #f1f1f1;<br>    border-top-left-radius: 4px;<br>    border-top-right-radius: 4px;<br>}<br><br>/* Container for columns and the top "toolbar" */<br>.row {<br>    padding: 10px;<br>    background: #f1f1f1;<br>    border-top-left-radius: 4px;<br>    border-top-right-radius: 4px;<br>}<br><br>/* Create three unequal columns that floats next to each other */<br>.column {<br>    float: left;<br>}<br><br>.left {<br>    width: 15%;<br>}<br><br>.right {<br>    width: 10%;<br>}<br><br>.middle {<br>    width: 75%;<br>}<br><br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br><br>/* Three dots */<br>.dot {<br>    margin-top: 4px;<br>    height: 12px;<br>    width: 12px;<br>    background-color: #bbb;<br>    border-radius: 50%;<br>    display: inline-block;<br>}<br><br>/* Style the input field */<br>input[type=text] {<br>    width: 100%;<br>    border-radius: 3px;<br>    border: none;<br>    background-color: white;<br>    margin-top: -8px;<br>    height: 25px;<br>    color: #666;<br>    padding: 5px;<br>}<br><br>/* Three bars (hamburger menu) */<br>.bar {<br>    width: 17px;<br>    height: 3px;<br>    background-color: #aaa;<br>    margin: 3px 0;<br>    display: block;<br>}<br><br>/* Page content */<br>.content {<br>    padding: 10px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;div class="row"&gt;<br>    &lt;div class="column left"&gt;<br>      &lt;span class="dot" style="background:#ED594A;"&gt;&lt;/span&gt;<br>      &lt;span class="dot" style="background:#FDD800;"&gt;&lt;/span&gt;<br>      &lt;span class="dot" style="background:#5AC05A;"&gt;&lt;/span&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column middle"&gt;<br>      &lt;input type="text" value="http://www.w3schools.com"&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column right"&gt;<br>      &lt;div style="float:right"&gt;<br>        &lt;span class="bar"&gt;&lt;/span&gt;<br>        &lt;span class="bar"&gt;&lt;/span&gt;<br>        &lt;span class="bar"&gt;&lt;/span&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br><br>  &lt;div class="content"&gt;<br>    ',

'<h3>Countdown Timer</h3><br>p {<br>  text-align: center;<br>  font-size: 60px;<br>  margin-top:0px;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;p id="demo"&gt;&lt;/p&gt;<br><br>&lt;script&gt;<br>// Set the date we"re counting down to<br>var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();<br><br>// Update the count down every 1 second<br>var x = setInterval(function() {<br><br>    // Get todays date and time<br>    var now = new Date().getTime();<br>    <br>    // Find the distance between now an the count down date<br>    var distance = countDownDate - now;<br>    <br>    // Time calculations for days, hours, minutes and seconds<br>    var days = Math.floor(distance / (1000 * 60 * 60 * 24));<br>    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));<br>    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));<br>    var seconds = Math.floor((distance % (1000 * 60)) / 1000);<br>    <br>    // Output the result in an element with id="demo"<br>    document.getElementById("demo").innerHTML = days + "d " + hours + "h "<br>    + minutes + "m " + seconds + "s ";<br>    <br>    // If the count down is over, write some text <br>    if (distance &lt; 0) {<br>        clearInterval(x);<br>        document.getElementById("demo").innerHTML = "EXPIRED";<br>    }<br>}, 1000);<br>&lt;/script&gt;<br><br>',

'<h3>Chat Messages</h3><br>.container {<br>    border: 2px solid #dedede;<br>    background-color: #f1f1f1;<br>    border-radius: 5px;<br>    padding: 10px;<br>    margin: 10px 0;<br>}<br><br>.darker {<br>    border-color: #ccc;<br>    background-color: #ddd;<br>}<br><br>.container::after {<br>    content: "";<br>    clear: both;<br>    display: table;<br>}<br><br>.container img {<br>    float: left;<br>    max-width: 60px;<br>    width: 100%;<br>    margin-right: 20px;<br>    border-radius: 50%;<br>}<br><br>.container img.right {<br>    float: right;<br>    margin-left: 20px;<br>    margin-right:0;<br>}<br><br>.time-right {<br>    float: right;<br>    color: #aaa;<br>}<br><br>.time-left {<br>    float: left;<br>    color: #999;<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Chat Messages&lt;/h2&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="/w3images/bandmember.jpg" alt="Avatar" style="width:100%;"&gt;<br>  &lt;p&gt;Hello. How are you today?&lt;/p&gt;<br>  &lt;span class="time-right"&gt;11:00&lt;/span&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container darker"&gt;<br>  &lt;img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;"&gt;<br>  &lt;p&gt;Hey! I"m fine. Thanks for asking!&lt;/p&gt;<br>  &lt;span class="time-left"&gt;11:01&lt;/span&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="/w3images/bandmember.jpg" alt="Avatar" style="width:100%;"&gt;<br>  &lt;p&gt;Sweet! So, what do you wanna do today?&lt;/p&gt;<br>  &lt;span class="time-right"&gt;11:02&lt;/span&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container darker"&gt;<br>  &lt;img src="/w3images/avatar_g2.jpg" alt="Avatar" style="width:100%;"&gt;<br>  &lt;p&gt;Nah, I dunno. Play soccer.. or learn more coding perhaps?&lt;/p&gt;<br>  &lt;span class="time-left"&gt;11:05&lt;/span&gt;<br>&lt;/div&gt;<br><br>',
'<h3>Testimonials</h3><br>.container {<br>  border: 2px solid #ccc;<br>  background-color: #eee;<br>  border-radius: 5px;<br>  padding: 16px;<br>  margin: 16px 0<br>}<br><br>.container::after {<br>  content: "";<br>  clear: both;<br>  display: table;<br>}<br><br>.container img {<br>  float: left;<br>  margin-right: 20px;<br>  border-radius: 50%;<br>}<br><br>.container span {<br>  font-size: 20px;<br>  margin-right: 15px;<br>}<br><br>@media (max-width: 500px) {<br>  .container {<br>      text-align: center;<br>  }<br>  .container img {<br>      margin: auto;<br>      float: none;<br>      display: block;<br>  }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Responsive Testimonials&lt;/h2&gt;<br>&lt;p&gt;Resize the browser window to see the effect.&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="/w3images/bandmember.jpg" alt="Avatar" style="width:90px"&gt;<br>  &lt;p&gt;&lt;span&gt;Chris Fox.&lt;/span&gt; CEO at Mighty Schools.&lt;/p&gt;<br>  &lt;p&gt;John Doe saved us from a web disaster.&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;img src="/w3images/avatar_g2.jpg" alt="Avatar" style="width:90px"&gt;<br>  &lt;p&gt;&lt;span&gt;Rebecca Flex.&lt;/span&gt; CEO at Company.&lt;/p&gt;<br>  &lt;p&gt;No one is better than John Doe.&lt;/p&gt;<br>&lt;/div&gt;<br><br><br>',
'<h3>Draggable HTML Element</h3><br>#mydiv {<br>    position: absolute;<br>    z-index: 9;<br>    background-color: #f1f1f1;<br>    text-align: center;<br>    border: 1px solid #d3d3d3;<br>}<br><br>#mydivheader {<br>    padding: 10px;<br>    cursor: move;<br>    z-index: 10;<br>    background-color: #2196F3;<br>    color: #fff;<br>}<br>&lt;/style&gt;<br>&lt;body&gt;<br><br>&lt;h1&gt;Draggable DIV Element&lt;/h1&gt;<br><br>&lt;p&gt;Click and hold the mouse button down while moving the DIV element&lt;/p&gt;<br><br>&lt;div id="mydiv"&gt;<br>  &lt;div id="mydivheader"&gt;Click here to move&lt;/div&gt;<br>  &lt;p&gt;Move&lt;/p&gt;<br>  &lt;p&gt;this&lt;/p&gt;<br>  &lt;p&gt;DIV&lt;/p&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>//Make the DIV element draggagle:<br>dragElement(document.getElementById(("mydiv")));<br><br>function dragElement(elmnt) {<br>  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;<br>  if (document.getElementById(elmnt.id + "header")) {<br>    /* if present, the header is where you move the DIV from:*/<br>    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;<br>  } else {<br>    /* otherwise, move the DIV from anywhere inside the DIV:*/<br>    elmnt.onmousedown = dragMouseDown;<br>  }<br><br>  function dragMouseDown(e) {<br>    e = e || window.event;<br>    // get the mouse cursor position at startup:<br>    pos3 = e.clientX;<br>    pos4 = e.clientY;<br>    document.onmouseup = closeDragElement;<br>    // call a function whenever the cursor moves:<br>    document.onmousemove = elementDrag;<br>  }<br><br>  function elementDrag(e) {<br>    e = e || window.event;<br>    // calculate the new cursor position:<br>    pos1 = pos3 - e.clientX;<br>    pos2 = pos4 - e.clientY;<br>    pos3 = e.clientX;<br>    pos4 = e.clientY;<br>    // set the element"s new position:<br>    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";<br>    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";<br>  }<br><br>  function closeDragElement() {<br>    /* stop moving when mouse button is released:*/<br>    document.onmouseup = null;<br>    document.onmousemove = null;<br>  }<br>}<br>&lt;/script&gt;<br><br>',
'<h3>Syntax Highlighter</h3><br>&lt;div id="myDiv"&gt;<br>&lt;!DOCTYPE html&gt;&lt;br&gt;<br>&lt;html&gt;&lt;br&gt;<br>&lt;body&gt;&lt;br&gt;<br>&lt;br&gt;<br>&lt;h1&gt;Testing an HTML Syntax Highlighter&lt;/h2&gt;&lt;br&gt;<br>&lt;p&gt;Hello world!&lt;/p&gt;&lt;br&gt;<br>&lt;a href="https://www.w3schools.com"&gt;Back to School&lt;/a&gt;&lt;br&gt;<br>&lt;br&gt;<br>&lt;/body&gt;&lt;br&gt;<br>&lt;/html&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>w3CodeColor(document.getElementById("myDiv"));<br><br>function w3CodeColor(elmnt, mode) {<br>  var lang = (mode || "html");<br>  var elmntObj = (document.getElementById(elmnt) || elmnt);<br>  var elmntTxt = elmntObj.innerHTML;<br>  var tagcolor = "mediumblue";<br>  var tagnamecolor = "brown";<br>  var attributecolor = "red";<br>  var attributevaluecolor = "mediumblue";<br>  var commentcolor = "green";<br>  var cssselectorcolor = "brown";<br>  var csspropertycolor = "red";<br>  var csspropertyvaluecolor = "mediumblue";<br>  var cssdelimitercolor = "black";<br>  var cssimportantcolor = "red";  <br>  var jscolor = "black";<br>  var jskeywordcolor = "mediumblue";<br>  var jsstringcolor = "brown";<br>  var jsnumbercolor = "red";<br>  var jspropertycolor = "black";<br>  elmntObj.style.fontFamily = "Consolas,"Courier New", monospace";<br>  if (!lang) {lang = "html"; }<br>  if (lang == "html") {elmntTxt = htmlMode(elmntTxt);}<br>  if (lang == "css") {elmntTxt = cssMode(elmntTxt);}<br>  if (lang == "js") {elmntTxt = jsMode(elmntTxt);}<br>  elmntObj.innerHTML = elmntTxt;<br><br>  function extract(str, start, end, func, repl) {<br>    var s, e, d = "", a = [];<br>    while (str.search(start) &gt; -1) {<br>      s = str.search(start);<br>      e = str.indexOf(end, s);<br>      if (e == -1) {e = str.length;}<br>      if (repl) {<br>        a.push(func(str.substring(s, e + (end.length))));      <br>        str = str.substring(0, s) + repl + str.substr(e + (end.length));<br>      } else {<br>        d += str.substring(0, s);<br>        d += '<h3>Contact Section</h3><br>* {<br>    box-sizing: border-box;<br>}<br><br>/* Style inputs */<br>input[type=text], select, textarea {<br>    width: 100%;<br>    padding: 12px;<br>    border: 1px solid #ccc;<br>    margin-top: 6px;<br>    margin-bottom: 16px;<br>    resize: vertical;<br>}<br><br>input[type=submit] {<br>    background-color: #4CAF50;<br>    color: white;<br>    padding: 12px 20px;<br>    border: none;<br>    cursor: pointer;<br>}<br><br>input[type=submit]:hover {<br>    background-color: #45a049;<br>}<br><br>/* Style the container/contact section */<br>.container {<br>    border-radius: 5px;<br>    background-color: #f2f2f2;<br>    padding: 10px;<br>}<br><br>/* Create two columns that float next to eachother */<br>.column {<br>    float: left;<br>    width: 50%;<br>    margin-top: 6px;<br>    padding: 20px;<br>}<br><br>/* Clear floats after the columns */<br>.row:after {<br>    content: "";<br>    display: table;<br>    clear: both;<br>}<br><br>/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */<br>@media screen and (max-width: 600px) {<br>    .column, input[type=submit] {<br>        width: 100%;<br>        margin-top: 0;<br>    }<br>}<br>&lt;/style&gt;<br>&lt;/head&gt;<br>&lt;body&gt;<br><br>&lt;h2&gt;Responsive Contact Section&lt;/h2&gt;<br>&lt;p&gt;Resize the browser window to see the effect.&lt;/p&gt;<br><br>&lt;div class="container"&gt;<br>  &lt;div style="text-align:center"&gt;<br>    &lt;h2&gt;Contact Us&lt;/h2&gt;<br>    &lt;p&gt;Swing by for a cup of coffee, or leave us a message:&lt;/p&gt;<br>  &lt;/div&gt;<br>  &lt;div class="row"&gt;<br>    &lt;div class="column"&gt;<br>      &lt;div id="map" style="width:100%;height:500px"&gt;&lt;/div&gt;<br>    &lt;/div&gt;<br>    &lt;div class="column"&gt;<br>      &lt;form action="/action_page.php"&gt;<br>        &lt;label for="fname"&gt;First Name&lt;/label&gt;<br>        &lt;input type="text" id="fname" name="firstname" placeholder="Your name.."&gt;<br>        &lt;label for="lname"&gt;Last Name&lt;/label&gt;<br>        &lt;input type="text" id="lname" name="lastname" placeholder="Your last name.."&gt;<br>        &lt;label for="country"&gt;Country&lt;/label&gt;<br>        &lt;select id="country" name="country"&gt;<br>          &lt;option value="australia"&gt;Australia&lt;/option&gt;<br>          &lt;option value="canada"&gt;Canada&lt;/option&gt;<br>          &lt;option value="usa"&gt;USA&lt;/option&gt;<br>        &lt;/select&gt;<br>        &lt;label for="subject"&gt;Subject&lt;/label&gt;<br>        &lt;textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"&gt;&lt;/textarea&gt;<br>        &lt;input type="submit" value="Submit"&gt;<br>      &lt;/form&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>&lt;/div&gt;<br><br>&lt;script&gt;<br>// Initialize google maps<br>function myMap() {<br>  var myCenter = new google.maps.LatLng(51.508742,-0.120850);<br>  var mapCanvas = document.getElementById("map");<br>  var mapOptions = {center: myCenter, zoom: 12};<br>  var map = new google.maps.Map(mapCanvas, mapOptions);<br>  var marker = new google.maps.Marker({position:myCenter});<br>  marker.setMap(map);<br>}<br>&lt;/script&gt;<br><br>&lt;script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"&gt;&lt;/script&gt;<br>&lt;!--<br>To use this code on your website, get a free API key from Google.<br>Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp<br>--&gt;<br><br>',

];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

function jpback() {
  remainQueNo = remainQueNo + 2;
  if (remainQueNo <= questionList.length){
	jpButClick();
  } else {
	remainQueNo = questionList.length -1;
  }
}

function speak() {
  var speech = new SpeechSynthesisUtterance(questionList[remainQueNo]);
  speechSynthesis.speak(speech);
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){speak();}
  if(testkey == 'f'){jpButClick();}
  if(testkey == 'b'){jpback();}
  jQuery(".mainframe").on( "swipeleft", function( event ) {jpback();} );
  jQuery(".mainframe").on( "swiperight", function( event ) {jpButClick();});
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

shuffle();
showQues();
