'<a href="http://www.sbar.com.cn/caipu/123786" target="_blank"><img class="title_photo" src="http://thumb-so.sbar.com.cn/media/meishiba-images/2013/09/17/ab112b8c6ab53db7af1d072e1bbff131.jpg!400x400" title="5分钟美味照烧鸡" alt="5分钟美味照烧鸡"/><br>5分钟美味照烧鸡(微波炉菜谱)</a><br><br><p>材料：去骨鸡腿肉 1块<br><br>照烧汁材料：<br><br>酱油 3汤匙、<br><br>白糖 3汤匙、<br><br>麻油 1茶匙、<br><br>生姜细末 1茶匙、<br><br>生粉 1茶匙。<br><br>做法：<br><br>鸡腿肉用刀拍匀（厚薄大致均匀）<br><br>用叉子在鸡肉内面，戳些洞。（为了快速入味）<br><br>鸡腿表皮部分也要戳些洞。<br><br>再将内面横切几道，使鸡腿肉断筋，不会收缩变形。<br><br>把上述照烧汁材料放入一个微波炉专用的大碗内，搅匀。<br><br>把鸡腿肉放入照烧汁内沾匀，然后将鸡皮部分朝下平放在碗内。<br><br>（鸡皮部分会出油，这样既不会爆油，又不使鸡肉粘粘在碗内）。<br><br>放入微波炉，在碗的底部垫上一双木筷，会让鸡腿肉受热均匀，高火4分半钟即成。</p><br><br>',
