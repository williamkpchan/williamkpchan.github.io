var ImgList = [
'<h2>航空发动机碳纤维叶片的秘诀：钛碳合一</h2><br>前面我们聊到了碳纤维材料在航空航天领域的应用（文章回顾：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MjM5OTUyMzAwOQ==&amp;mid=2654097308&amp;idx=1&amp;sn=ec73a311d95ec43cf2782e1c0c970399&amp;chksm=bcfcc8328b8b41248aefe28d8f7bc56d45e71701e4417a04aae583c430db10c9ea5559d1cc5b&amp;scene=21#wechat_redirect">航空中的碳纤维材料：</a><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MjM5OTUyMzAwOQ==&amp;mid=2654097308&amp;idx=1&amp;sn=ec73a311d95ec43cf2782e1c0c970399&amp;chksm=bcfcc8328b8b41248aefe28d8f7bc56d45e71701e4417a04aae583c430db10c9ea5559d1cc5b&amp;scene=21#wechat_redirect">不是金属，胜过金属</a>），但是在文章的最后留下了一点点的小扣子，那就是碳纤维叶片在航空发动机中的应用遇到了很多问题，最后工程师们到底是如何解决了碳纤维的缺点、使之可以最终应用在航空发动机中呢？<br><br>这就是我们今天要谈到的航空发动机中碳纤维叶片的独门秘籍：钛碳合一<br><br>碳纤维有些天生的缺点<br>01PART<br>上文也提到了碳纤维的一些缺点，比如说耐高温的能力不太强，比如说容易产生变形等等，所以限制了碳纤维叶片在航空发动机其他零件位置的使用，而是用在风扇叶片位置，因为这里温度低、压力低，可以避免上面提到的缺点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9b5EwMs5Sh02Zzd1befmlj2Dcd7Xm3rhH1S5HBLGibt3uibvjMyFrS3Szw/640"><br>△发动机最前端黑色的叶片就是风扇叶片△<br><br>但是这两个缺点还不是碳纤维的全部缺点（对的，碳纤维虽然优点很多，但是缺点同样也不是一个两个）。<br>碳纤维除了不耐高温、容易变形之外，还有不耐冲击、容易发生振动连个问题。<br><br>不耐冲击这个事情可能很多买过碳纤维自行车的朋友们有过了解，那就是碳纤维车架只要被什么东西冲撞到，很容易出现“伤口”，而且这些伤口几乎是不可修复的，除非是把整个零件都换掉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9b5hC3zrevRu8lqePgFBJ5m0EQ72pAUHDCvO4sLrtVg4FNX87WV21EBA/640"><br>△碳纤维自行车架被冲击后断裂△<br><br>而航空发动机的风扇是位于发动机最前端的部件，撞上一只鸟、在地面上的时候吧什么东西吸入发动机都是常事，再加上本身碳纤维叶片制造复杂、价格很高，所以如果每坏一次就要换一个叶片恐怕没有哪个公司可以承担得起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9bmicBYHd0l0gf0thyhHiaDDx9ALSJqOlmh4HTe7snCno4Jc4OoMb98MEQ/640"><br>△被外物打伤的风扇叶片△<br><br>碳纤维叶片容易发生振动本质上还是由于碳纤维刚度低、叶片尺寸大导致的，所以在发动机中碳纤维叶片很容易受到外界的影响而产生振动。<br>这些振动不仅对叶片本身会产生一定的影响，更重要的是会引起其他零件的损伤，所以不得不防。<br><br>碳纤维风扇叶片tips：钛碳合一<br>02PART<br><br>为了想办法避免碳纤维风扇叶片被打伤、防止叶片振动，工程师们想了一个办法，这就所谓的钛碳合一，通过给碳纤维叶片添加一整套的钛合金包边，使得“柔软”的碳纤维材料搭配“坚硬”的钛合金材料一起使用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9b14I5dkH5Rge7epjpUIRGRJarnUJejYbKF8GibiaACiaoR939sSf3oeIDQ/640"><br>△钛碳合一的风扇叶片△<br><br>简单说，通过环氧树脂强化之后的碳纤维风扇叶片会被进一步包上钛合金的边缘（在前缘、后缘和外缘三个边上包裹），钛合金的刚度更高，也能够抵挡外物的打击，所以最终使得碳纤维在风扇叶片中的使用成为可能。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9brG3c98NHvrHZNAcPhhtiaYsSIxKzk6KC1SFolC7ibln78bdIcjAO9Qow/640"><br>△罗罗公司的复合叶片也采用了三边包边△<br><br>如何实现真正的钛碳合一<br>03PART<br><br>我们平时总爱说“XX合一”，比如说著名的“腰马合一”，而这些合二为一的东西配合好了那就是相得益彰，如果配合不好，那就是画蛇添足，容易出笑话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9bkwupNR0qPnYicHMSPMeqVDoMsZPLUG0PA9fnUiavT6zK2u4ronnibcwVg/640"><br>△真正的腰马合一△<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9bhh2VGXgxtFBgbx4r5pJ54FUicPVbn2j9jnAicZ6FMWep5LqQ0rFNucEA/640"><br>△虚假的腰马合一△<br><br>尤其是了解一点机械知识的朋友可能会知道，两种材料的结合实际上是一门很高深的学问，因为在受力情况下两种不同的材料之间会发生复杂的变形关系，对整个结构的强度和振动都有很大的影响。<br>所以如何实现真正的钛碳合一可是大学问。<br><br>国外在制造钛碳合一的复合材料风扇叶片的过程中进行了大量的试验，甚至于据我了解在设计过程中采用了一种不是办法的办法：先把整个碳纤维叶片覆盖满钛合金材料，然后一点点往下减，减到一定程度发现不能再减了，这个时候就是覆盖钛合金材料包边的面积和形状了（也是我间接了解的，可能只是野史，不可当真）。<br><br>只露一边：是故意的？<br>04PART<br><br>最后再说一个很好玩儿的事情。<br>可能大家刚刚没有注意到，那就是风扇叶片采用的是三边包边（前缘、后缘、外缘），但是大家平时看到的碳纤维叶片的颜色却只告诉你包了一个边。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9bRfmIYR0UmwtVyKhOib44ib03FgqjZCEwZVCNyCtVWjjGIPevjlVBuSgg/640"><br>△GE公司生产的复合材料叶片只有前缘夜色是银白色的△<br><br>事实上我们只要看一下介绍碳纤维风扇叶片制造过程的纪录片就可以发现，其实我们最终看到的风扇叶片黑色不是碳纤维本来的颜色，而是最后涂上去的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9b9u6PbSaPZr0unh91PStSaibictGp5NtFKMK1ibr75BXcnlvyTydHXmhbg/640"><br>△叶片会被喷上颜色变成全黑△<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9b7v12Lqu8GoKpR3bkWcicxoqc0oEjO1rXTERc0IQF5on0w4cbticX8nug/640"><br>△撕掉前缘上挡住颜料的胶带，露出下方的颜色△<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/EwGiczNdLt0ICJ8PiaiclVmcrSfJgePyT9bPnEe9oh12xVMwwjw1bpvwqhPiaNRZY9USdErDMY0JPDExs8PE51MNyw/640"><br>△仔细看，看到黑色颜料下钛合金包边的形状了吗△<br><br>所以很多人看到最后的成品叶片会觉得只有叶片的前缘材料不太一样，但是实际上黑色颜料下，有另外两个边都包裹了钛合金包边。<br><br>至于说为什么这么干，也许是出于美观考虑，也许就是故意让你产生这样的误解，总之是一个很有趣的小细节。<br>',
]
var topicpointer = ImgList.length, timer = 15000
function shuffle(array) {
 var i = ImgList.length, j = 0, temp;
 while (i--) { j = Math.floor(Math.random() * (i+1))
  temp = ImgList[i];  ImgList[i] = ImgList[j];  ImgList[j] = temp;
 } 
 return ImgList;
}

ImgList.forEach(makeTOC);
function changeImg() {
 if (topicpointer >= ImgList.length - 1) { topicpointer = 0;}
 else if (topicpointer < 0) { topicpointer = ImgList.length - 1;}

 showImg()
}
