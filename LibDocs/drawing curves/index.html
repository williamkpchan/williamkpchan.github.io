<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Drawing Curves with Straight Lines</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form id="settings" onsubmit="return false">
  Balls<br/>
  <input type="range" id="inNum" value="120" min="4" max="300"/><br/>
  Size<br/>
  <input type="range" id="inSize" value="6" min="2" max="100"/><br/>
  Speed<br/>
  <input type="range" id="inSpeed" value="2" min="1" max="20"/><br/>
  Delay<br/>
  <input type="range" id="inDelay" value="2" min="1" max="50"/><br/>
  <button id="btnSet">Go!</button><br/>
  Presets:
  <button id="preset1">Atomic</button>
  <button id="preset2">Flower</button>
  <button id="preset3">Spiro</button>
  <button id="preset4">YinYang</button>
  <button id="preset0">Default</button>
</form>
    <script  src="js/index.js"></script>
</body>
</html>
