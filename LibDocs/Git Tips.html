'<h2>Deep dive into Codespaces</h2>Understand how Codespaces works.\nCodespaces is an instant, cloud-based development environment that uses a container to provide you with common languages, tools, and utilities for development.\n\nCodespaces is also configurable, allowing you to create a customized development environment for your project.\nBy configuring a custom development environment for your project, you can have a repeatable codespace configuration for all users of your project.<h3>Creating your codespace</h3>There are a number of entry points to create a codespace.\nFrom your repository for new feature work.\nFrom an open pull request to explore work-in-progress.\n\nFrom a commit in the repository\'s history to investigate a bug at a specific point in time.\nFrom Visual Studio Code.\nYour codespace can be ephemeral if you need to test something or you can return to the same codespace to work on long-running feature work.\n\nFor more information, see "<a href="https://docs.github.com/en/codespaces/developing-in-codespaces/creating-a-codespace">Creating a codespace</a>."\nOnce you\'ve selected the option to create a new codespace, some steps happen in the background before the codespace is available to you.\n<img src="https://docs.github.com/assets/cb-155258/images/help/codespaces/new-codespace-button.png" >\n<h3>Step 1: VM and storage are assigned to your codespace</h3>When you create a codespace, a <a href="https://github.blog/2020-12-21-get-up-to-speed-with-partial-clone-and-shallow-clone/">shallow clone</a> of your repository is made on a Linux virtual machine that is both dedicated and private to you.\nHaving a dedicated VM ensures that you have the entire set of compute resources from that machine available to you.\nIf necessary, this also allows you to have full root access to your container.<h3>Step 2: Container is created</h3>Codespaces uses a container as the development environment.\n\nThis container is created based on the configurations that you can define in a <i>devcontainer.json</i> file and/or Dockerfile in your repository.\nIf you don\'t <a href="https://docs.github.com/en/codespaces/customizing-your-codespace/configuring-codespaces-for-your-project">configure a container</a>, Codespaces uses a <a href="https://docs.github.com/en/codespaces/customizing-your-codespace/configuring-codespaces-for-your-project#using-the-default-configuration">default image</a>, which has many languages and runtimes available.\nFor information on what the default image contains, see the <a href="https://github.com/microsoft/vscode-dev-containers/tree/main/containers/codespaces-linux"><i>vscode-dev-containers</i></a> repository.\n\n<strong>Note:</strong> If you want to use Git hooks in your codespace and apply anything in the <a href="https://git-scm.com/docs/git-init#_template_directory">git template directory</a> to your codespace, then you must set up hooks during step 4 after the container is created.\nSince your repository is cloned onto the host VM before the container is created, anything in the <a href="https://git-scm.com/docs/git-init#_template_directory">git template directory</a> will not apply in your codespace unless you set up hooks in your <i>devcontainer.json</i> configuration file using the <i>postCreateCommand</i> in step 4.\nFor more information, see "<a href="#step-4-post-creation-setup">Step 4: Post-creation setup</a>."\n<h3>Step 3: Connecting to the codespace</h3>When your container has been created and any other initialization has run, you\'ll be connected to your codespace.\nYou can connect to it through the web or via <a href="https://docs.github.com/en/codespaces/developing-in-codespaces/using-codespaces-in-visual-studio-code">Visual Studio Code</a>, or both, if needed.\n<h3>Step 4: Post-creation setup</h3>Once you are connected to your codespace, your automated setup may continue to build based on the configuration you specified in your <i>devcontainer.json</i> file.\nYou may see <i>postCreateCommand</i> and <i>postAttachCommand</i> run.\n\nIf you want to use Git hooks in your codespace,  set up hooks using the <a href="https://code.visualstudio.com/docs/remote/devcontainerjson-reference#_lifecycle-scripts"><i>devcontainer.json</i> lifecycle scripts</a>, such as <i>postCreateCommand</i>.\nFor more information, see the <a href="https://code.visualstudio.com/docs/remote/devcontainerjson-reference#_devcontainerjson-properties"><i>devcontainer.json</i> reference</a> in the Visual Studio Code documentation.\nIf you have a public dotfiles repository for Codespaces, you can enable it for use with new codespaces.\n\nWhen enabled, your dotfiles will be cloned to the container and the install script will be invoked.\nFor more information, see "<a href="https://docs.github.com/en/github/developing-online-with-codespaces/personalizing-codespaces-for-your-account#dotfiles">Personalizing Codespaces for your account</a>."\nFinally, the entire history of the repository is copied down with a full clone.\n\nDuring post-creation setup you\'ll still be able to use the integrated terminal and make edits to your files, but take care to avoid any race conditions between your work and the commands that are running.<h3>Codespaces lifecycle</h3><h3>Saving files in your codespace</h3>As you develop in your codespace, it will save any changes to your files every few seconds.\nYour codespace will keep running for 30 minutes after the last activity.\nAfter that time it will stop running but you can restart it from either from the existing browser tab or the list of existing codespaces.\n\nFile changes from the editor and terminal output are counted as activity and so your codespace will not stop if terminal output is continuing.\n<strong>Note:</strong> Changes in a codespace in Visual Studio Code are not saved automatically, unless you have enabled <a href="https://code.visualstudio.com/docs/editor/codebasics#_save-auto-save">Auto Save</a>.<h3>Closing or stopping your codespace</h3>To stop your codespace you can <a href="https://docs.github.com/en/codespaces/codespaces-reference/using-the-vs-code-command-palette-in-codespaces#suspending-or-stopping-a-codespace">use the VS Code Command Palette</a> (<i>Shift + Command + P</i> (Mac) / <i>Ctrl + Shift + P</i> (Windows)).\nIf you exit your codespace without running the stop command (for example, closing the browser tab), or if you leave the codespace running without interaction, the codespace and its running processes will continue until a window of inactivity occurs, after which the codespace will stop.\nBy default, the window of inactivity is 30 minutes.\n\nWhen you close or stop your codespace, all uncommitted changes are preserved until you connect to the codespace again.<h3>Running your application</h3>Port forwarding gives you access to TCP ports running within your codespace.\n\nFor example, if you\'re running a web application on port 4000 within your codespace, you can automatically forward that port to make the application accessible from your browser.\nPort forwarding determines which ports are made accessible to you from the remote machine.\nEven if you do not forward a port, that port is still accessible to other processes running inside the codespace itself.\n\n<img src="https://docs.github.com/assets/cb-55542/images/help/codespaces/port-forwarding.png" >\nWhen an application running inside Codespaces outputs a port to the console, Codespaces detects the localhost URL pattern and automatically forwards the port.\nYou can click on the URL in the terminal or in the toast message to open the port in a browser.\n\nBy default, Codespaces forwards the port using HTTP.\nFor more information on port forwarding, see "<a href="https://docs.github.com/en/codespaces/developing-in-codespaces/forwarding-ports-in-your-codespace">Forwarding ports in your codespace</a>."\nWhile ports can be forwarded automatically, they are not publicly accessible to the internet.\n\nBy default, all ports are private, but you can manually make a port available to your organization or public, and then share access through a URL.\nFor more information, see "<a href="https://docs.github.com/en/codespaces/developing-in-codespaces/forwarding-ports-in-your-codespace#sharing-a-port">Sharing a port</a>."\nRunning your application when you first land in your codespace can make for a fast inner dev loop.\n\nAs you edit, your changes are automatically saved and available on your forwarded port.\nTo view changes, go back to the running application tab in your browser and refresh it.<h3>Committing and pushing your changes</h3>Git is available by default in your codespace and so you can rely on your existing Git workflow.\nYou can work with Git in your codespace either via the Terminal or by using <a href="https://code.visualstudio.com/docs/editor/versioncontrol">Visual Studio Code</a>\'s source control UI.\nFor more information, see "<a href="https://docs.github.com/en/codespaces/developing-in-codespaces/using-source-control-in-your-codespace">Using source control in your codespace</a>"\n\n<img src="https://docs.github.com/assets/cb-76209/images/help/codespaces/git-status.png" >\nYou can create a codespace from any branch, commit, or pull request in your project, or you can switch to a new or existing branch from within your active codespace.\nBecause Codespaces is designed to be ephemeral, you can use it as an isolated environment to experiment, check a teammate\'s pull request, or fix merge conflicts.\n\nYou can create more than one codespace per repository or even per branch.\nHowever, each user account has a limit of 10 codespaces.\nIf you\'ve reached the limit and want to create a new codespace, you must delete a codespace first.\n\n<strong>Note:</strong> Commits from your codespace will be attributed to the name and public email configured at <a href="https://github.com/settings/profile">https://github.com/settings/profile</a>.\nA token scoped to the repository, included in the environment as <i>GITHUB_TOKEN</i>, and your GitHub credentials will be used to authenticate.<h3>Personalizing your codespace with extensions</h3>Using Visual Studio Code in your codespace gives you access to the Visual Studio Code Marketplace so that you can add any extensions you need.\nFor information on how extensions run in Codespaces, see <a href="https://code.visualstudio.com/api/advanced-topics/remote-extensions">Supporting Remote Development and GitHub Codespaces</a> in the Visual Studio Code docs.\nIf you already use Visual Studio Code, you can use <a href="https://code.visualstudio.com/docs/editor/settings-sync">Settings Sync</a> to automatically sync extensions, settings, themes, and keyboard shortcuts between your local instance and any Codespaces you create.\n',
'<h2>20 Git Commands</h2><div id="gitCommandtoc" class="toc"><a href="#gitCommandtopic-0" target="_self"><span class="orange">Git Commands</span></a><br><a href="#gitCommandtopic-1" target="_self">git config</a><br><a href="#gitCommandtopic-2" target="_self"> git init</a><br><a href="#gitCommandtopic-3" target="_self">git clone</a><br><a href="#gitCommandtopic-4" target="_self">git add</a><br><a href="#gitCommandtopic-5" target="_self">git commit</a><br><a href="#gitCommandtopic-6" target="_self">git diff</a><br><a href="#gitCommandtopic-7" target="_self"><br><span class="orange">Git Commands With Examples</span></a><br><a href="#gitCommandtopic-8" target="_self">git reset</a><br><a href="#gitCommandtopic-9" target="_self">git status</a><br><a href="#gitCommandtopic-10" target="_self">git rm</a><br><a href="#gitCommandtopic-11" target="_self">git log</a><br><a href="#gitCommandtopic-12" target="_self">git show</a><br><a href="#gitCommandtopic-13" target="_self">git tag</a><br><a href="#gitCommandtopic-14" target="_self">git branch</a><br><a href="#gitCommandtopic-15" target="_self">git checkout</a><br><a href="#gitCommandtopic-16" target="_self">git merge</a><br><a href="#gitCommandtopic-17" target="_self">git remote</a><br><a href="#gitCommandtopic-18" target="_self">git push</a><br><a href="#gitCommandtopic-19" target="_self">git pull</a><br><a href="#gitCommandtopic-20" target="_self">git stash</a><br></div></center><h3 id="gitCommandtopic-0"><span class="orange">Git Commands</span></h3><h3 id="gitCommandtopic-1">git config</h3>Usage: git config -global user.name "[name]"\nUsage: git config -global user.email "[email address]"\nThis command sets the author name and email address respectively to be used with your commits.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/1-9.png"><h3 id="gitCommandtopic-2"> git init</h3>Usage: git init [repository name]\nThis command is used to start a new repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/2-6.png"><h3 id="gitCommandtopic-3">git clone</h3>Usage: git clone [url]\nThis command is used to obtain a repository from an existing URL.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/4-4.png"><h3 id="gitCommandtopic-4">git add</h3>Usage: git add [file]\nThis command adds a file to the staging area.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/5-4.png">\nUsage: git add *\nThis command adds one or more to the staging area.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/6-3.png"><h3 id="gitCommandtopic-5">git commit</h3>Usage: git commit -m "[ Type in the commit message]"\nThis command records or snapshots the file permanently in the version history.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/7-3.png">\nUsage: git commit -a\nThis command commits any files you’ve added with the git add command and also commits any files you’ve changed since then.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/8-2.png"><h3 id="gitCommandtopic-6">git diff</h3>Usage: git diff\nThis command shows the file differences which are not yet staged.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/9-2.png">\nUsage: git diff -staged\nThis command shows the differences between the files in the staging area and the latest version present.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/10-2.png">\nUsage: git diff [first branch] [second branch]\nThis command shows the differences between the two branches mentioned.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/43.png"><h3 id="gitCommandtopic-7"><br><span class="orange">Git Commands With Examples</span></h3><h3 id="gitCommandtopic-8">git reset</h3>Usage: git reset [file]\nThis command unstages the file, but it preserves the file contents.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/11-1.png">\nUsage: git reset [commit]\nThis command undoes all the commits after the specified commit and preserves the changes locally.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/14-1.png">\nUsage: git reset -hard [commit]\nThis command discards all history and goes back to the specified commit.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/13-1.png"><h3 id="gitCommandtopic-9">git status</h3>Usage: git status\nThis command lists all the files that have to be committed.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/15-1.png"><h3 id="gitCommandtopic-10">git rm</h3>Usage: git rm [file]\nThis command deletes the file from your working directory and stages the deletion.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/16-2.png"><h3 id="gitCommandtopic-11">git log</h3>Usage: git log\nThis command is used to list the version history for the current branch.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/18.png">\nUsage: git log -follow[file]\nThis command lists version history for a file, including the renaming of files also.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/19.png"><h3 id="gitCommandtopic-12">git show</h3>Usage: git show [commit]\nThis command shows the metadata and content changes of the specified commit.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/20.png"><h3 id="gitCommandtopic-13">git tag</h3>Usage: git tag [commitID]\nThis command is used to give tags to the specified commit.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/22.png"><h3 id="gitCommandtopic-14">git branch</h3>Usage: git branch\nThis command lists all the local branches in the current repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/23.png">\nUsage: git branch [branch name]\nThis command creates a new branch.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/24.png">\nUsage: git branch -d [branch name]\nThis command deletes the feature branch.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/25.png"><h3 id="gitCommandtopic-15">git checkout</h3>Usage: git checkout [branch name]\nThis command is used to switch from one branch to another.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/27.png">\nUsage: git checkout -b [branch name]\nThis command creates a new branch and also switches to it.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/28.png"><h3 id="gitCommandtopic-16">git merge</h3>Usage: git merge [branch name]\nThis command merges the specified branch’s history into the current branch.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/31-1.png"><h3 id="gitCommandtopic-17">git remote</h3>Usage: git remote add [variable name] [Remote Server Link]\nThis command is used to connect your local repository to the remote server.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/32.png"><h3 id="gitCommandtopic-18">git push</h3>Usage: git push [variable name] master\nThis command sends the committed changes of master branch to your remote repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/33.png">\nUsage: git push [variable name] [branch]\nThis command sends the branch commits to your remote repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/34.png">\nUsage: git push -all [variable name]\nThis command pushes all branches to your remote repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/36.png">\nUsage: git push [variable name] :[branch name]\nThis command deletes a branch on your remote repository.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/37.png"><h3 id="gitCommandtopic-19">git pull</h3>Usage: git pull [Repository Link]\nThis command fetches and merges changes on the remote server to your working directory.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/38.png"><h3 id="gitCommandtopic-20">git stash</h3>Usage: git stash save\nThis command temporarily stores all the modified tracked files.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/39.png">\nUsage: git stash pop\nThis command restores the most recently stashed files.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/40.png">\nUsage: git stash list\nThis command lists all stashed changesets.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/44.png">\nUsage: git stash drop\nThis command discards the most recently stashed changeset.\n<img src="https://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2018/07/42.png">\n',
'<h3>create a new repository</h3>create a new directory, open it and perform a\n<i>git init</i>\nto create a new git repository.',
'<h3>checkout a repository</h3>create a working copy of a local repository by running the command\n<i>git clone /path/to/repository</i>\nwhen using a remote server, your command will be\n<i>git clone username@host:/path/to/repository</i>',
'<h3>workflow</h3>your local repository consists of three "trees" maintained by git.\nthe first one is your <i>Working Directory</i> which holds the actual files.\nthe second one is the <i>Index</i> which acts as a staging area and\nfinally the <i>HEAD</i> which points to the last commit you\'ve made.\n<img src="https://rogerdudler.github.io/git-guide/img/trees.png">',
'<h3>add &amp; commit</h3>You can propose changes (add it to the <b>Index</b>) using\n<i>git add &lt;filename&gt;</i>\n<i>git add *</i>\nThis is the first step in the basic git workflow. To actually commit these changes use\n<i>git commit -m "Commit message"</i>\nNow the file is committed to the <b>HEAD</b>, but not in your remote repository yet.',
'<h3>pushing changes</h3>Your changes are now in the <b>HEAD</b> of your local working copy. To send those changes to your remote repository, execute\n<i>git push origin master</i>\nChange <i>master</i> to whatever branch you want to push your changes to.\nIf you have not cloned an existing repository and want to connect your repository to a remote server, you need to add it with\n<i>git remote add origin &lt;server&gt;</i>\nNow you are able to push your changes to the selected remote server',
'<h3>branching</h3>Branches are used to develop features isolated from each other. The <i>master</i> branch is the "default" branch when you create a repository. Use other branches for development and merge them back to the master branch upon completion.\n<img src="https://rogerdudler.github.io/git-guide/img/branches.png">\ncreate a new branch named "feature_x" and switch to it using\n<i>git checkout -b feature_x</i>\nswitch back to master\n<i>git checkout master</i>\nand delete the branch again\n<i>git branch -d feature_x</i>\na branch is <i>not available to others</i> unless you push the branch to your remote repository\n<i>git push origin &lt;branch&gt;</i>',
'<h3>update &amp; merge</h3>to update your local repository to the newest commit, execute\n<i>git pull</i>\nin your working directory to <i>fetch</i> and <i>merge</i> remote changes.\nto merge another branch into your active branch (e.g. master), use\n<i>git merge &lt;branch&gt;</i>\nin both cases git tries to auto-merge changes. Unfortunately, this is not always possible and results in <i>conflicts</i>.\nYou are responsible to merge those <i>conflicts</i>\nmanually by editing the files shown by git. After changing, you need to mark them as merged with\n<i>git add &lt;filename&gt;</i>\nbefore merging changes, you can also preview them by using\n<i>git diff &lt;source_branch&gt; &lt;target_branch&gt;</i>',
'<h3>tagging</h3>it\'s recommended to create tags for software releases. this is a known concept, which also exists in SVN. You can create a new tag named <i>1.0.0</i> by executing\n<i>git tag 1.0.0 1b2e1d63ff</i>\nthe <i>1b2e1d63ff</i> stands for the first 10 characters of the commit id you want to reference with your tag. You can get the commit id by looking at the... ',
'<h3>log</h3>in its simplest form, you can study repository history using..\n<i>git log</i>\nYou can add a lot of parameters to make the log look like what you want. To see only the commits of a certain author:\n<i>git log --author=bob</i>\nTo see a very compressed log where each commit is one line:\n<i>git log --pretty=oneline</i>\nOr maybe you want to see an ASCII art tree of all the branches, decorated with the names of tags and branches:\n<i>git log --graph --oneline --decorate --all</i>\nSee only which files have changed:\n<i>git log --name-status</i>\nThese are just a few of the possible parameters you can use. For more, see\n<i>git log --help</i>',
'<h3>replace local changes</h3>In case you did something wrong, which for sure never happens ;), you can replace local changes using the command\n<i>git checkout -- &lt;filename&gt;</i>\nthis replaces the changes in your working tree with the last content in HEAD. Changes already added to the index, as well as new files, will be kept.\nIf you instead want to drop all your local changes and commits, fetch the latest history from the server and point your local master branch at it like this\n<i>git fetch origin</i>\n<i>git reset --hard origin/master</i>',
'<h3>useful hints</h3>built-in git GUI\n<i>gitk</i>\nuse colorful git output\n<i>git config color.ui true</i>\nshow log on just one line per commit\n<i>git config format.pretty oneline</i>\nuse interactive adding\n<i>git add -i</i>',
'<h2>Working on Git Bash</h2><div id="GitBashtoc" class="toc"><a href="#GitBashtopic-0" target="_self">Working on Git Bash</a><br><a href="#GitBashtopic-1" target="_self"> What is Git?</a><br><a href="#GitBashtopic-2" target="_self"> Installing Git Bash</a><br><a href="#GitBashtopic-3" target="_self"><span class="orange">Navigate in Git Bash</span></a><br><a href="#GitBashtopic-4" target="_self"> cd command</a><br><a href="#GitBashtopic-5" target="_self"> ls command</a><br><a href="#GitBashtopic-6" target="_self"> Set your global username/email configuration</a><br><a href="#GitBashtopic-7" target="_self"> Initializing a Local repository</a><br><a href="#GitBashtopic-8" target="_self"> Push files to your Git repository</a><br><a href="#GitBashtopic-9" target="_self"> Saving changes to local repository</a><br><a href="#GitBashtopic-10" target="_self"><span class="orange">Branching through Git Bash</span></a><br><a href="#GitBashtopic-11" target="_self"> Branching in Github</a><br><a href="#GitBashtopic-12" target="_self"> Navigating between Branches</a><br><a href="#GitBashtopic-13" target="_self"> Merge any two branches</a><br><a href="#GitBashtopic-14" target="_self"> Cloning Repository to system</a><br><a href="#GitBashtopic-15" target="_self"> Undoing commits</a><br><a href="#GitBashtopic-16" target="_self"> Conclusion</a><br><a href="#GitBashtopic-17" target="_self">What is Git Bash?</a><br><a href="#GitBashtopic-18" target="_self">Downloading and Installing Git (Bash)</a><br><a href="#GitBashtopic-19" target="_self">Running Git Commands in Different Terminals</a><br><a href="#GitBashtopic-20" target="_self">Running Linux Commands in Git Bash</a><br></div>\n</center>\nGit Bash is an application that provides Git command line experience on the Operating System.\nIt is a command-line shell for enabling git with the command line in the system.\nA shell is a terminal application used to interface with an operating system through written commands.\nGit Bash is a package that installs Bash, some common bash utilities, and Git on a Windows operating system.\nIn Git Bash the user interacts with the repository and git elements through the commands.<h4 id="GitBashtopic-1"> What is Git?</h4>\n<a href="https://www.geeksforgeeks.org/git-lets-get-into-it/" rel="noopener" target="_blank">Git</a> is version-control system for tracking changes in source code during software development.\nIt is designed for coordinating work among programmers, but it can be used to track changes in any set of files.\nIts goal is to increase efficiency, speed and easily manage large projects through version controlling.\nEvery git working directory is a full-fledged repository with complete history and full version-tracking capabilities, independent of network access or a central server.\nGit helps the team cope up with the confusion that tends to happen when multiple people are editing the same files.\n<h4 id="GitBashtopic-2"> Installing Git Bash</h4>\nFollow the steps given below to install Git Bash on Windows:\nStep 1: The .exe file installer for Git Bash can be downloaded from <a href="https://gitforwindows.org/">https://gitforwindows.org/</a>\nOnce downloaded execute that installer, following window will occur:-\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200420211335/GitInstall.jpg" alt="" width="588" height="478" class="aligncenter size-full wp-image-1675377">\n\nStep 2: Select the components that you need to install and click on the Next button.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200420212305/git-1.jpg" alt="" width="581" height="477" class="aligncenter size-full wp-image-1675417">\n\n\n\nStep 3: Select how to use the Git from command-line and click on Next to begin the installation process.\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200420212300/git22.jpg" alt="" width="585" height="475" class="aligncenter size-full wp-image-1675413">\n\nStep 4: Let the installation process finish to begin using Git Bash.\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200420212254/git3.jpg" alt="" width="581" height="479" class="aligncenter size-full wp-image-1675411">\nTo open Git Bash navigate to the folder where you have installed the git otherwise just simply search in your OS for git bash.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421160427/Screenshot-2920.png" alt="" width="803" height="765" class="aligncenter size-full wp-image-1678357"><h3 id="GitBashtopic-3"><span class="orange">Navigate in Git Bash</span></h3><h4 id="GitBashtopic-4"> cd command</h4>\ncd command refers to change directory and is used to get into the desired directory.To navigate between the folders the cd command is used\nSyntax:\ncd folder_name\n<h4 id="GitBashtopic-5"> ls command</h4>\nls command is used to list all the files and folders in the current directory.\nSyntax:\nls\n<h4 id="GitBashtopic-6"> Set your global username/email configuration</h4>\nOpen Git Bash and begin creating a username and email for working on Git Bash.Set your username:\ngit config --global user.name "FIRST_NAME LAST_NAME"\nSet your email address:\ngit config --global user.email "MY_NAME@example.com"\n<h4 id="GitBashtopic-7"> Initializing a Local repository</h4>\nFollow the steps given below to initialize your Local Repository with Git:\nStep 1: Make a repository on <a href="www.github.com">Github</a>\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421144627/git-4.jpg" alt="" width="510" height="233" class="aligncenter size-full wp-image-1677989">\n\nStep 2: Give a suitable name of your repository and create the repository\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421145045/git5.jpg" alt="" width="932" height="838" class="aligncenter size-full wp-image-1678005">\nNote: You can choose to initialize your git repository with a README file, and further, you can mention your project details in it.\nIt helps people know what this repository is about.\nHowever, it’s absolutely not necessary.\nBut if you do initialize your repo with a README file using interface provided by GitHub, then your local repository won’t have this README file.\nSo to avoid running into a snag while trying to push your files (as in step 3 of next section), after step 5 (where you initialize your local folder as your git repository), do following to pull that file to your local folder:\ngit pull <repository_url>\n\nStep 3: The following will appear after creating the repository\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421145943/git6.jpg" alt="" width="1320" height="798" class="aligncenter size-full wp-image-1678043">\n\nStep 4: Open Git Bash and change the current working directory to your local project by use of cd command.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421151907/git-7.jpg" alt="" width="743" height="439" class="aligncenter size-full wp-image-1678146">\n\nStep 5: Initialize the local directory as a Git repository.\n git init\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421152107/git-8.jpg" alt="" width="745" height="450" class="aligncenter size-full wp-image-1678156">\n\nStep 6: Stage the files for the first commit by adding them to the local repository\ngit add .\n\nStep 7: By “git status” you can see the staged files\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421152939/git9.jpg" alt="" width="740" height="448" class="aligncenter size-full wp-image-1678200">\n\nStep 8: Commit the files that you’ve staged in your local repository.\ngit commit -m "First commit"\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421153825/git10.jpg" alt="" width="745" height="451" class="aligncenter size-full wp-image-1678232">\nNow After “git status” command it can be seen that nothing to commit is left, Hence all files have been committed.<h4 id="GitBashtopic-8"> Push files to your Git repository</h4>\n\nStep 1: Go to Github repository and in code section copy the URL.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421154837/git11.jpg" alt="" width="1253" height="594" class="aligncenter size-full wp-image-1678273">\n\nStep 2: In the Command prompt, add the URL for your repository where your local repository will be pushed.\ngit remote add origin repository_URL\n\nStep 3: Push the changes in your local repository to GitHub.\ngit push origin master\nHere the files have been pushed to the master branch of your repository.\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421155539/git12.png" alt="" width="742" height="449" class="aligncenter size-full wp-image-1678303">\n\nNow in the GitHub repository, the pushed files can be seen.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421155736/git13.png" alt="" width="1284" height="593" class="aligncenter size-full wp-image-1678317">\n<h4 id="GitBashtopic-9"> Saving changes to local repository</h4>\nSuppose the files are being changed and new files are added to local repository.\nTo save the changes in the git repository:\n\nStep 1: Changes have to be staged for the commit.\ngit add .\nor\ngit add file_name\n\nStep 2: Now commit the staged files.\ngit commit -m "commit_name"\n\nStep 3: Push the changes.\ngit push origin master\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421165540/git-14.png" alt="" width="743" height="451" class="aligncenter size-full wp-image-1678619">\nNew changes can be seen\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421170052/git-15.png" alt="" width="1323" height="598" class="aligncenter size-full wp-image-1678646"><h3 id="GitBashtopic-10"><span class="orange">Branching through Git Bash</span></h3><h4 id="GitBashtopic-11"> Branching in Github</h4>\nSuppose if a team is working on a project and a branch is created for every member working on the project.\nHence every member will work on their branches hence every time the best branch is merged to the master branch of the project.\nThe branches make it version controlling system and makes it very easy to maintain a project source code.Syntax:List all of the branches in your repository.\ngit branch\n\nCreate a new branch\ngit branch branch_name\n\nSafe Delete the specified branch\ngit branch -d branch_name\n\nForce delete the specified branch\ngit branch -D branch_name\n\n<h4 id="GitBashtopic-12"> Navigating between Branches</h4>\nTo navigate between the branches git checkout is used.To create create a new branch and switch on it:\ngit checkout -b new_branch_name\nTo simply switch to a branch\ngit checkout branch_name\nAfter checkout to branch you can see a * on the current branch\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421182445/git-17.png" alt="" width="748" height="449" class="aligncenter size-full wp-image-1679040">\nNow the same <i>commit add</i> and <i>commit actions</i> can be performed on this branch also.\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421183255/git-18.png" alt="" width="609" height="163" class="aligncenter size-full wp-image-1679074">\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421183253/git19.png" alt="" width="648" height="266" class="aligncenter size-full wp-image-1679073">\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421183249/git-20.png" alt="" width="1335" height="724" class="aligncenter size-full wp-image-1679071">\n<h4 id="GitBashtopic-13"> Merge any two branches</h4>\nTo merge a branch in any branch:First reach to the target branch\ngit checkout branch_name\n\nMerge the branch to target branch\ngit merge new_branch\n\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421233834/gi21.png" alt="" width="704" height="258" class="aligncenter size-full wp-image-1680678">\n<h4 id="GitBashtopic-14"> Cloning Repository to system</h4>\nCloning is used to get a copy of the existing git repository.\nWhen you run the git clone command it makes the zip folder saved in your default location\ngit clone url\nThis command saves the directory as the default directory name of the git repository\nTo save directory name as your custom name an additional argument is to be passed for your custom name of directory\ngit clone url custom_name\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421234934/git22.png" alt="" width="715" height="202" class="aligncenter size-full wp-image-1680706">\n\n<img src="https://media.geeksforgeeks.org/wp-content/uploads/20200421234938/git-23.png" alt="" width="1252" height="84" class="aligncenter size-full wp-image-1680707">\n<h4 id="GitBashtopic-15"> Undoing commits</h4>\nWhen there is a situation when you forget to add some files to commit and want to undo any commit, it can be commit again using <i>--ammend</i>Syntax:\ngit commit --amend\n<h4 id="GitBashtopic-16"> Conclusion</h4>\nTo conclude it can be said that git bash is a command line platform which helps in enabling git and its elements in your system.\nThere are a bunch of commands which are used in git bash.\nGit Bash is very easy to use and makes it easy to work on repositories and projects.\n<h3 id="GitBashtopic-17">What is Git Bash?</h3>Before you look at what Git Bash is, let\'s go over what <a href="https://en.wikipedia.org/wiki/Git" target="_blank" rel="noreferrer noopener nofollow">Git</a> is.\nGit is a version control system for controlling changes in software development.\nLike macOS and Linux, operating systems already have a command-line terminal where you can run Git and Linux commands directly.\nBut for Windows, you have the Windows command prompt, which is a non-Unix terminal.\nHow can you run Git and Linux commands in Windows? Git Bash will do the trick.\nGit Bash is an <a href="https://en.wikipedia.org/wiki/Emulator" target="_blank" rel="noreferrer noopener nofollow">emulator</a> that provides an emulation layer for Git to run Linux commands on Windows PCs.\nAn emulator enables one specific system to behave like another computer system.<h3 id="GitBashtopic-18">Downloading and Installing Git (Bash)</h3>Now that you know a little about Git Bash let\'s see how you can download and install it.\nThere are three different ways of downloading the Git software for Windows OS, as shown below.\nThrough <a href="https://git-scm.com/download/win" target="_blank" rel="noreferrer noopener nofollow">Git\'s official website</a>\nThrough a separate project on GitHub called <a href="https://git-for-windows.github.io/" target="_blank" rel="noreferrer noopener nofollow">Git for Windows.</a>\nThrough a software package manager like <a href="https://chocolatey.org/" target="_blank" rel="noreferrer noopener nofollow">Chocolatey</a>\n\nDownload Git with any of the three ways you prefer, but this tutorial will use the official website.\nAfter downloading Git, let\'s start installing it on your Windows PC.\n1. Launch the installer you downloaded and click <strong>Next</strong> through the steps until you get to the <strong>Select Components</strong> screen.\n2. Now, check the boxes of additional components you want to include in the installation.\nLeave the ones selected by default, as shown below, and click <strong>Next</strong>.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160017.819.png">\n Selecting Additional Components To Install\n\n3. Leave the default for creating a shortcut in the start menu folder, and click <strong>Next</strong>.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160058.642.png">\n Selecting Start menu folder name\n\n4. Select <strong>Use Notepad as Git\'s default editor</strong> from the drop-down list as a default editor to use with Git, and click <strong>Next</strong>.\nNow Git files like <em><a href="https://www.atlassian.com/git/tutorials/setting-up-a-repository/git-config" target="_blank" rel="noreferrer noopener nofollow">~./gitconfig</a></em> will open in Notepad by default.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160129.657.png">\n Selecting Git\'s Default Editor\n5. Select the <strong>Override the default branch name for new repositories</strong> option as the default branch name (<strong>main</strong>) for Git to use.\nWhen you initialize a Git repository, Git will use this branch name by default.\n\nThe default branch name used to be “master” for Git repositories.\nBut many people found “master” an offensive word.\nSo GitHub followed the <a href="https://sfconservancy.org/news/2020/jun/23/gitbranchname/" target="_blank" rel="noreferrer noopener nofollow">Software Freedom Conservancy\'s</a> suggestion and provided an option to override the default branch name when initializing a Git repository.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160213.065.png">\n Selecting Default Branch Name\n\n6. Now, select <strong>Git from the command line and also from 3rd-party software</strong> option so that Git command can be executed from different tools.\nSome of those tools are Command Prompt, PowerShell or any other 3rd party software tools, along with the Git Bash console.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160304.183.png">\n Selecting a Console Where Git Commands Can Run\n\n7. Select the <strong>Use the <a href="https://en.wikipedia.org/wiki/OpenSSL" target="_blank" rel="noreferrer noopener nofollow">OpenSSL</a> library</strong> option to let Git validate certificates with OpenSSL, and click <strong>Next</strong>.\nOpenSSL is a cryptographic library that contains open-source implementation of SSL and TLS protocols.\n\nIf you are using Git in an organization with enterprise-managed certificates, select the <strong>User the native Windows Secure Channel library</strong> option instead.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160352.415.png">\n Selecting SSL/TLS library for HTTPS connections\n\n8. Leave the default <strong>Checkout Windows-style, commit Unix-style line endings</strong> option selected, and click <strong>Next</strong>.\n\nIf you configure “Windows-style” line ending conversions, when you hit return on your keyboard after executing a Git command, Git will insert an invisible character called <a href="https://docs.github.com/en/get-started/getting-started-with-git/configuring-git-to-handle-line-endings#about-line-endings" target="_blank" rel="noopener">line ending</a>.\nWhen different contributors make changes from different operating systems, Git might produce unexpected results.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160446.764.png">\n Selecting line endings option\n\n9. Select the <strong>Use Mintty (the default terminal of MSYS2)</strong> option as the default terminal emulator to run commands, and click <strong>Next</strong>.\nMintty is the default terminal of <a href="https://www.msys2.org/wiki/MSYS2-introduction/" target="_blank" rel="noreferrer noopener nofollow">MSYS2</a>.\nMSYS2 is a collection of tools and libraries that provides a Unix-like environment for software distribution and a building platform for Windows.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160521.451.png">\n Selecting a default terminal emulator\n10. Select the <strong>Default (fast-forward or merge)</strong> option below as <i><a href="https://github.com/git-guides/git-pull" target="_blank" rel="noreferrer noopener nofollow">git pull</a></i> command\'s default behavior.\nThe <i>git pull</i> command is the shorthand for <i><a href="https://git-scm.com/docs/git-fetch" target="_blank" rel="noreferrer noopener nofollow">git fetch</a></i> and <i><a href="https://git-scm.com/docs/git-merge" target="_blank" rel="noreferrer noopener nofollow">git merge</a></i>, which fetches and incorporates changes from a remote repository into the current branch.\n\nPerhaps you want to merge a new branch to the master.\nIf so, Git would directly merge using fast-forward without going through <i>git fetch</i> and <i>git merge</i> commands.\nThe merge is only possible if there are no commits on master from when you\'ve created the new branch.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160617.398.png">\n Selecting Default Behavior for <i>git pull</i> Command\n\n11. Select the <strong>Git Credential Manager Core</strong> as the default <a href="https://git-scm.com/docs/gitcredentials" target="_blank" rel="noreferrer noopener nofollow">Git credential helper</a>, and click <strong>Next</strong>.\nGit credential helpers are external programs that Git can prompt for input data, like usernames and passwords.\nThese input data can be stored in memory for a limited time or stored on the disk.\n\nGit Credential Manager Core is based on the .NET framework and will provide multi-factor HTTPS authentication with Git.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T160805.216.png">\n Selecting Default Credential Manager\n\n12. Leave the extra features on default, as shown below, and click <strong>Next</strong>.\nThe <strong>Enable file system caching</strong> option is checked to provide quick results when executing Git commands.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T161004.649.png">\n Enabling extra options\n\n13. Ensure to leave both options below at default (<strong><a href="https://docs.microsoft.com/en-us/windows/console/pseudoconsoles" target="_blank" rel="noopener">pseudo console</a></strong> and <strong><a href="https://github.com/git-for-windows/git/discussions/3251" target="_blank" rel="noopener">built-in file system monitor</a></strong>) as they are still in an experimental stage, and click <strong>Install</strong>.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T161045.192.png">\n Experimental options support\n\n14. Complete the installation and close the installation wizard by clicking on <strong>Finish</strong>.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T161121.891.png">\n Git setup wizard complete screen\n\n15. Finally, right-click on your desktop and select <strong>Git Bash Here</strong> from the context menu, as shown below, to launch Git Bash terminal.\nLaunching Git Bash from your desktop is one of the quickest ways to do so, but the same process goes when you right-click on a folder.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/version-1.png">\n Launching Git Bash from Desktop Context Menu\n\n16. Run the <i>git</i> command below to verify Git Bash is installed and its current version (<i>--version</i>).\n\n<i>git --version</i></repository_url>\nYou can see below the current Git version in this tutorial is <strong>version 2.32.0.windows.2.</strong>\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/version.png">\n Verifying Git Bash installation\n<h3 id="GitBashtopic-19">Running Git Commands in Different Terminals</h3>Now that you have Git Bash on your PC, it\'s time to learn some Git commands.\nRunning Git commands isn\'t limited to Git Bash console only.\nDid you know you can run Git commands in the command prompt too? Yes!\nLet\'s run Git commands both on Git Bash console and command prompt to declare variables accessible in both terminals.\n1. Launch Git Bash console by clicking on the Start button, type <strong>git</strong>, and click on <strong>Git Bash</strong>.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/open-git.png">\nLaunching Git Bash from Start Button\n\n2. Run the below <i><a href="https://git-scm.com/book/en/v2/Getting-Started-First-Time-Git-Setup" target="_blank" rel="noreferrer noopener nofollow">git config</a></i> command to add your name (<i>YourName</i>) as your <a href="https://docs.github.com/en/get-started/getting-started-with-git/setting-your-username-in-git" target="_blank" rel="noreferrer noopener nofollow">git username</a> (<i>user.name</i>).\nThe <i>git config</i> command administers configuration variables that control how Git looks and operates.\n\nPass the <i>--global</i> option to the <i>git config</i> command to define the configuration variable (<i>YourName</i>) in the <em>~/.gitconfig</em> file specifically.\n\n<i>git config --global user.name "YourName"</i>\n3. Now open the command prompt and run the below <i>git config</i> command to add your email (<i>"<a href="/cdn-cgi/l/email-protection" data-cfemail="96c2f3e5e2d3fbf7fffad6fbf7fffab8f5f9fb">[email&nbsp;protected]</a>"</i>) as your <a href="https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-github-user-account/managing-email-preferences/setting-your-commit-email-address" target="_blank" rel="noreferrer noopener nofollow">git user email</a> (<i>--global user.email</i>) in the <em>~/.gitconfig</em> file.\n\n<i>git config --global user.email "<a href="/cdn-cgi/l/email-protection" data-cfemail="a4f0c1d7d0e1c9c5cdc8e4c9c5cdc88ac7cbc9">[email&nbsp;protected]</a>"</i>\n4. In the same command prompt window, run the below <i>git config</i> command to list (<i>--list</i>) all the configuration variables in Git.\n\n<i>git config --list</i>\nYou can see below that even though you\'ve added variables in the <em>~/.gitconfig</em> file via different consoles, the variables are accessible and displayed in the command prompt.\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/cmd-displayed.png">\nViewing Global Variables Added via Different Consoles\n<h3 id="GitBashtopic-20">Running Linux Commands in Git Bash</h3>As you can tell, all Git commands work in both Git Bash and the command prompt.\nAnd since Git is delivered as a Unix-style command-line environment, let\'s try running a Linux command on the Git Bash console!\nRun the <i>ls</i> command both in Git Bash console and command prompt to list the files and folders in the working directory.\nIn the screenshots below, you can see that the Git Bash console returns an output, while the command prompt throws an error, saying the <strong>‘ls\'</strong> command is not recognized.\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/gitbash.png">\n Running Linux Command in Git Bash Returns a Result\n\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/cmd.png">\n Running Linux Command in Command Prompt Returns an Error\nYou can run Linux commands on the command prompt so long as you change the directory to <em>C:\\Program Files\\Git\\usr\\bin</em> first.\nIn the command prompt, run the commands below to change the working directory to <i>C:\Program Files\Git\\usr\bin</i> and run the <i>ls</i> command.\n\n<i>cd C:\Program Files\Git\\usr\bin # Change directory to where Linux utilities are stored\nls # Linux command that lists all files and folders in the working directory</i>\nBelow, you can see that you didn\'t get an error after running the <i>ls</i> command this time, but the command returned results instead.\n<img src="https://adamtheautomator.com/wp-content/uploads/2021/08/Untitled-2021-08-31T161830.266.png">\n Running Linux Commands in Command Prompt\n',
