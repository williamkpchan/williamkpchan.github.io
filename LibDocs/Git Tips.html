'<h2>git push --set-upstream origin branch</h2>If you do not have upstream for the current branch, Git changes its behavior on <i>git push</i>, and on other commands as well.\n\nThe complete push story here is long and boring. \nTo shorten it a whole lot, <i>git push</i> was implemented poorly.<h3>What is an upstream?</h3>An <em>upstream</em> is simply another branch name, usually a remote-tracking branch, associated with a (regular, local) branch.\n\nEvery branch has the option of having one (1) upstream set. \nThat is, every branch either has an upstream, or does not have an upstream. \nNo branch can have more than one upstream.\n\nThe upstream <em>should</em>, but does not have to be, a valid branch (whether remote-tracking like <i>origin/<em>B</em></i> or local like <i>master</i>). \nThat is, if the current branch <em>B</em> has upstream <em>U</em>, <i>git rev-parse <em>U</em></i> <em>should</em> work. \nIf it does not work—if it complains that <em>U</em> does not exist—then most of Git acts as though the upstream is not set at all. \nA few commands, like <i>git branch -vv</i>, will show the upstream setting but mark it as "gone".\n<h3>What good is an upstream?</h3>If your <i>push.default</i> is set to <i>simple</i> or <i>upstream</i>, the upstream setting will make <i>git push</i>, used with no additional arguments, just work.\n\nThat\'s it—that\'s all it does for <i>git push</i>. \nBut that\'s fairly significant, since <i>git push</i> is one of the places where a simple typo causes major headaches.\n\nIf your <i>push.default</i> is set to <i>nothing</i>, <i>matching</i>, or <i>current</i>, setting an upstream does nothing at all for <i>git push</i>.\n\n(All of this assumes your Git version is at least 2.0.)\n<h3>The upstream affects <i>git fetch</i></h3>\nIf you run <i>git fetch</i> with no additional arguments, Git figures out <em>which</em> remote to fetch from by consulting the current branch\'s upstream. \nIf the upstream is a remote-tracking branch, Git fetches from that remote. \n(If the upstream is not set or is a local branch, Git tries fetching <i>origin</i>.)\n<h3>The upstream affects <i>git merge</i> and <i>git rebase</i> too</h3>\nIf you run <i>git merge</i> or <i>git rebase</i> with no additional arguments, Git uses the current branch\'s upstream. \nSo it shortens the use of these two commands.\n<h3>The upstream affects <i>git pull</i></h3>\nYou should never\n2. use <i>git pull</i> anyway, but if you do, <i>git pull</i> uses the upstream setting to figure out which remote to fetch from, and then which branch to merge or rebase with. \nThat is, <i>git pull</i> does the same thing as <i>git fetch</i>—because it actually <em>runs</em> <i>git fetch</i>—and then does the same thing as <i>git merge</i> or <i>git rebase</i>, because it actually <em>runs</em> <i>git merge</i> or <i>git rebase</i>.\n\n(You should usually just do these two steps manually, at least until you know Git well enough that when either step fails, which they will eventually, you recognize what went wrong and know what to do about it.)\n<h3>The upstream affects <i>git status</i></h3>\nThis may actually be the most important. \nOnce you have an upstream set, <i>git status</i> can report the difference between your current branch and its upstream, in terms of commits.\n\nIf, as is the normal case, you are on branch <em><i>B</i></em> with its upstream set to <i>origin/<em>B</em></i>, and you run <i>git status</i>, you will immediately see whether you have commits you can push, and/or commits you can merge or rebase onto.\n\nThis is because <i>git status</i> runs:\n\n<i>git rev-list --count @{u}..HEAD</i>: how many commits do you have on <em><i>B</i></em> that are not on <i>origin/<em>B</em></i>?\n\n<i>git rev-list --count HEAD..@{u}</i>: how many commits do you have on <i>origin/<em>B</em></i> that are not on <em><i>B</i></em>?\n\nSetting an upstream gives you all of these things.\n<h3>How come <i>master</i> already has an upstream set?</h3>\nWhen you first clone from some remote, using:\n\n<i>$ git clone git://some.host/path/to/repo.git</i>\n\nor similar, the last step Git does is, essentially, <i>git checkout master</i>. \nThis checks out your local branch <i>master</i>—only you don\'t <em>have</em> a local branch <i>master</i>.\n\nOn the other hand, you <em>do</em> have a remote-tracking branch named <i>origin/master</i>, because you just cloned it.\n\nGit guesses that you must have meant: "make me a new local <i>master</i> that points to the same commit as remote-tracking <i>origin/master</i>, and, while you\'re at it, set the upstream for <i>master</i> to <i>origin/master</i>."\n\nThis happens for <em>every</em> branch you <i>git checkout</i> that you do not already have. \nGit creates the branch <em>and</em> makes it "track" (have as an upstream) the corresponding remote-tracking branch.\n<h3>But this doesn\'t work for <em>new</em> branches, i.e., branches with no remote-tracking branch <em>yet</em>.</h3>\nIf you create a <em>new</em> branch:\n\n<i>$ git checkout -b solaris</i>\n\nthere is, as yet, no <i>origin/solaris</i>. \nYour local <i>solaris</i> <em>cannot</em> track remote-tracking branch <i>origin/solaris</i> because it does not exist.\n\nWhen you first push the new branch:\n\n<i>$ git push origin solaris</i>\n\nthat <em>creates</em> <i>solaris</i> on <i>origin</i>, and hence also creates <i>origin/solaris</i> in your own Git repository. \nBut it\'s too late: you already have a local <i>solaris</i> that <em>has no upstream</em>.\n\n3.<h3>Shouldn\'t Git just set that, now, as the upstream automatically?</h3>\nProbably. \nSee "implemented poorly" and footnote 1. \nIt\'s hard to change <em>now</em>: There are millions\n\n4. of scripts that use Git and some may well depend on its current behavior. \nChanging the behavior requires a new major release, nag-ware to force you to set some configuration field, and so on. \nIn short, Git is a victim of its own success: whatever mistakes it has in it, today, can only be fixed if the change is either mostly invisible, clearly-much-better, or done slowly over time.\n\nThe fact is, it doesn\'t today, <em>unless</em> you use <i>--set-upstream</i> or <i>-u</i> during the <i>git push</i>. \nThat\'s what the message is telling you.\n\nYou don\'t have to do it like that. \nWell, as we noted above, you don\'t have to do it at all, but let\'s say you <em>want</em> an upstream. \nYou have already created branch <i>solaris</i> on <i>origin</i>, through an earlier push, and as your <i>git branch</i> output shows, you already <em>have</em> <i>origin/solaris</i> in your local repository.\n\nYou just don\'t have it set as the upstream for <i>solaris</i>.\n\nTo set it now, rather than during the first push, use <i>git branch --set-upstream-to</i>. \nThe <i>--set-upstream-to</i> sub-command takes the name of any existing branch, such as <i>origin/solaris</i>, and sets the current branch\'s upstream to that other branch.\n\nThat\'s it—that\'s all it does—but it has all those implications noted above. \nIt means you can just run <i>git fetch</i>, then look around, then run <i>git merge</i> or <i>git rebase</i> as appropriate, then make new commits and run <i>git push</i>, without a bunch of additional fussing-around.\n\n1.To be fair, it was not clear back then that the initial implementation was error-prone. \nThat only became clear when every new user made the same mistakes every time. \nIt\'s now "less poor", which is not to say "great".\n\n2."Never" is a bit strong, but I find that Git newbies understand things a lot better when I separate out the steps, especially when I can show them what <i>git fetch</i> actually did, and they can then see what <i>git merge</i> or <i>git rebase</i> will do next.\n\n3.If you run your <em>first</em> <i>git push</i> as <i>git push -u origin solaris</i>—i.e., if you add the <i>-u</i> flag—Git will set <i>origin/solaris</i> as the upstream for your current branch if (and only if) the push succeeds. \nSo you should supply <i>-u</i> on the <em>first</em> push. \nIn fact, you can supply it on any later push, and it will set <em>or change</em> the upstream at that point. \nBut I think <i>git branch --set-upstream-to</i> is easier, if you forgot.\n\n4.Measured by the Austin Powers / Dr Evil method of simply saying "one MILLLL-YUN", anyway.\n',
'<h2>Push to github without typing user name / password</h2><h3>1. Using SSH</h3>If you need to do a push without username and password prompt, but you are always prompted, then your origin remote is pointing at the https url rather than the ssh url.\nA way to skip typing my username/password when using https://github, is by changing the HTTPs origin remote which pointing to an HTTP url into an SSH url.\n\nFor example,\nhttps url: https://github.com/&lt;Username&gt;/&lt;Project&gt;.git\nssh url: git@github.com:&lt;Username&gt;/&lt;Project&gt;.git\nYou can do:\ngit remote set-url origin git@github.com:&lt;Username&gt;/&lt;Project&gt;.git\nto change the url.\n\n<strong>Switching remote URLs from HTTPS to SSH</strong>\nOpen Terminal (for Mac and Linux users) or the command prompt (for Windows).\nChange the current working directory to your local project.\nList your existing remotes in order to get the name of the remote you want to change.\ngit remote -v\n$ origin https://github.com/USERNAME/REPOSITORY.git (fetch)\n$ origin https://github.com/USERNAME/REPOSITORY.git (push)\nChange your remote’s URL from HTTPS to SSH with the git remote set-url command.\ngit remote set-url origin git@github.com:USERNAME/OTHERREPOSITORY.git\nVerify that the remote URL has changed.\n\ngit remote -v\n$ Verify new remote URL\n$ origin git@github.com:USERNAME/OTHERREPOSITORY.git (fetch)\n$ origin git@github.com:USERNAME/OTHERREPOSITORY.git (push)\n<h3>2. Using Static configuration</h3>Static configuration of usernames for a given authentication context.\nIt is generally configured by adding this to your config:\n\n[credential “https://example.com&quot;] username = me\n\nThe password was not declared because of security reasons. It is not advisable to store your password on an unsecure storage.\n<h3>3. <strong>Credential helpers to cache or store passwords, or to interact with a system password wallet or keychain</strong>.</h3>These are external programs from which Git can request both usernames and passwords\nTo use a helper, you must first select one to use. Git currently includes the following helpers:\ncache: Cache credentials in memory for a short period of time.\nstore: Store credentials indefinitely on disk.\n\nSteps:\na.Find a helper.\n$ git help -a | grep credential-credential-foo\n\nb.Read its description.\n$ git help credential-foo\n\nc.Tell Git to use it.\n$ git config — global credential.helper foo\n\n',
'<h2>Multiple Branches in Git</h2><div id="MultipleBranchestoc" class="toc"><a href="#MultipleBranchestopic-0" target="_self"><span class="orange">Introduction</span></a><br><a href="#MultipleBranchestopic-1" target="_self"><span class="orange">Worktree</span></a><br><a href="#MultipleBranchestopic-2" target="_self"><span class="orange">Example</span></a><br><a href="#MultipleBranchestopic-3" target="_self">Create a new repo</a><br><a href="#MultipleBranchestopic-4" target="_self">Create a new branch</a><br><a href="#MultipleBranchestopic-5" target="_self">Create new worktree branch</a><br><a href="#MultipleBranchestopic-6" target="_self">Make changes in new worktree branch</a><br><a href="#MultipleBranchestopic-7" target="_self">Merge my hotfix back into master</a><br><a href="#MultipleBranchestopic-8" target="_self">Removing the worktree</a><br><a href="#MultipleBranchestopic-9" target="_self">Continuing working on my feature branch</a><br></div>\n<h3 id="MultipleBranchestopic-0"><span class="orange">Introduction</span></h3>There are times where you might be working from a particular git branch and need to quickly jump over to a different branch to do some urgent work.\n\nTypically you would need to first <i>git stash</i> anything you were working on (as it\'s unlikely to be in a state where it can be committed), and then you\'d have to leave your current branch to create a new branch from <i>master</i> and thus begin working on your new urgent task.\n\nThis is a fairly straightforward workflow, but there is a mild annoyance which is that I happen to <i>git stash</i> <em>a lot</em> and I find when jumping over to a new branch to do some urgent work that I might end up <i>git stash</i>‘ing a few more times along the way.\n\nUltimately, when I\'m done with my urgent task and ready to go back to my other branch, I then have to sift through my stash to find the relevant one I want to pop.\nOK so not that tragic considering <i>git stash list</i> will indicate the branch on which the stash was taken (which helps), but I do then need to Google what the syntax is for popping a specific stash (e.g.\nit\'s <i>git stash apply stash@{n}</i> where <i>n</i> is the index you want to apply.)\n\nNote: for the life of me I wish I could remember the syntax but it just eludes me every time.\n\nOh, and then you have to think about whether you actually want to use <i>apply</i>, which leaves the stashed changes in the stack, or if you meant to actually <i>pop</i> the stashed content (<i>git stash pop stash@{n}</i>) so it\'s properly removed from the stack.\n\nThis is where I was recently introduced to a concept in git referred to as a ‘worktree\' (thanks Kiran).\n<h3 id="MultipleBranchestopic-1"><span class="orange">Worktree</span></h3>Git offers a feature referred to as a <a href="https://git-scm.com/docs/git-worktree">worktree</a>, and what it does is allow you to have multiple branches running at the same time.\n\nIt does this by creating a new directory for you with a copy of your git repository that is synced between the two directories where they are stored.\n\nThis is different to manually creating a new directory and git cloning your repo down, because with the worktree model the two sub directories are aware of each other.\n\nNote: as you\'ll see, although this workflow is pretty cool, you <em>could</em> argue that <i>git stash</i> is just plain simpler and easier for a human mind to reason about.\nI\'ll leave that up to the reader to decide.\n<h3 id="MultipleBranchestopic-2"><span class="orange">Example</span></h3>In the following example I\'m going to create a new git repo.\nI\'ll make a change in <i>master</i>, then create a new branch for doing some work.\nWe\'ll then imagine that I have been given an urgent task that I must complete <em>now</em> and yet my current non-master branch is in such a state that I want to avoid just stashing everything.\n\nNote: I use tmux to split my terminal into multiple windows, and this demonstration will require two windows (or two separate terminal instances if you\'re not using a screen multiplexer) for the sake of demonstration.\n<h3 id="MultipleBranchestopic-3">Create a new repo</h3><i>mkdir foo_project\ncd foo_project\ntouch foo\ngit add foo\ngit commit -m "created foo file"</i>\n<h3 id="MultipleBranchestopic-4">Create a new branch</h3><i>git checkout -b foo_contents\necho 123 &gt; foo\ngit add -u\ngit commit -m "added content to foo"</i>\n\nNow I\'ll create a new file and stage it for committing, but I won\'t commit it (this is where we pretend my branch is in some hideously complex state).\n<h3 id="MultipleBranchestopic-5">Create new worktree branch</h3><i>git worktree add ../foo_hotfix</i>\n\nNote: you\'ll want to create the new worktree in a directory outside of your current repo\'s directory (just so there\'s a clear distinction).\n\nAt this point you\'ll find your current terminal is still in the same <i>foo_contents</i>, but there is now a new directory called <i>foo_hotfix</i> outside your current repo\'s directory.\n<h3 id="MultipleBranchestopic-6">Make changes in new worktree branch</h3>Open up a new terminal (or split window) and run through the following steps:\n\n<i>cd ./foo_hotfix</i> (or <i>cd ../foo_hotfix</i> if your new terminal is currently set to your main git repo directory)\n<i>git log</i>\n\nOK, so if you do a <i>git log</i> you\'ll find that the worktree has a branch automatically created and named after the worktree (so the branch is called <i>foo_hotfix</i> in my case).\n\nThe important thing to realize is that <i>git worktree add</i> is a bit like <i>git branch</i> in that it creates the new worktree from the current branch you\'re in.\nMeaning that my <i>foo_hotfix</i> branch has the "added content to foo" commit from the <i>foo_contents</i> branch as that\'s where I ran the <i>git worktree add</i> command from.\n\nThis is what <i>git log</i> looks like for me in this new worktree:\n\n<i>* d374dcb (Integralist) - (HEAD -&gt; foo_hotfix, foo_contents) added content to foo (2 minutes ago)\n* 9ae3a7f (Integralist) - (master) created foo file (3 minutes ago)</i>\n don\'t want the commit <i>d374dcb</i> in there as it\'s coming from a branch (<i>foo_contents</i>) that\'s still in progress, and so I\'ll need to rebase out that commit:\n\n<i>git rebase -i 9ae3a7f</i>\n\nNote: the rebase editor opens and I change <i>pick</i> to <i>drop</i> to get rid of the commit.\n\nNow at this point I have a new working directory that I can work in:\n\n<i>echo hotfix &gt; baz\ngit add baz\ngit commit -m "some hotfix"</i>\n<h3 id="MultipleBranchestopic-7">Merge my hotfix back into master</h3>I\'m going to change into my <i>master</i> branch, but remember I\'m still in the <i>foo_hotfix</i> directory, so my main repo directory <i>foo_project</i> (open in another terminal window) is still in the <i>foo_contents</i> branch).\n\n<i>git checkout master\ngit merge foo_hotfix</i>\n<h3 id="MultipleBranchestopic-8">Removing the worktree</h3>OK, so at this point we\'ve merged our hotfix into <i>master</i>.\nI want to go back to my original repo directory and make sure I have the latest <i>master</i> rebased in before continuing on with my <i>foo_contents</i> work.\n\nTo remove the worktree you can either remove it using the git interface (e.g.\n<i>git worktree remove foo_hotfix</i>) or manually remove it (e.g.\n<i>cd ../ &amp;&amp; rm ./foo_hotfix</i>), where git will, at some point in the future, internally run a prune and remove any references to this orphaned branch/working tree (you could also manually trigger that prune using <i>git worktree prune</i>).\n\nNote: if I do <i>git worktree remove foo_hotfix</i> while currently residing inside the <i>foo_hotfix</i> directory, I\'ll find that the <i>.git</i> repository is removed from the directory.\n<h3 id="MultipleBranchestopic-9">Continuing working on my feature branch</h3>Presuming I\'m still in the <i>foo_hotfix</i> directory and that\'s where I ran <i>git worktree remove foo_hotfix</i>:\n\n<i>cd ../foo_project\ngit rebase master</i> &lt; whoops! I need to stash my changes first †\n<i>git stash pop</i>\n\n† why yes, this does seem a bit strange considering that\'s what I was trying to avoid in the first place, but in this case it\'s a single ‘stash\' and so a simple <i>git stash pop</i> will suffice to get me back to where I need to be.\n\nI can now continue working on my <i>foo_contents</i> branch.\n\n',
'<h2>Adding multiple remotes</h2><div id="multiRemotestoc" class="toc"><a href="#multiRemotestopic-1" target="_self">Configure primary remote</a><br><a href="#multiRemotestopic-2" target="_self">Change remote URL</a><br><a href="#multiRemotestopic-3" target="_self">List all remotes</a><br><a href="#multiRemotestopic-4" target="_self">Remove a remote</a><br><a href="#multiRemotestopic-5" target="_self">Push to multiple remotes</a><br><a href="#multiRemotestopic-6" target="_self">Pull from multiple remotes</a><br><a href="#multiRemotestopic-7" target="_self">Conclusion</a><br></div>\n\nWhen you do <i>git init</i>, you initialize a local Git repository.\nIn general, the purpose is to synchronize this repo with a remote Git repo.\n\nTo be able to synchronize code with a remote repo, you need to specify where the remote repo exists.\nThe first step is to add remote repos to your project.\n<i># Syntax to add a git remote\ngit remote add REMOTE-ID REMOTE-URL</i>\nBy convention, the original / primary remote repo is called <i>origin</i>.\nHere’s a real example:\n\n<i># Add remote 1: GitHub.\ngit remote add origin git@github.com:jigarius/toggl2redmine.git\n# Add remote 2: BitBucket.\ngit remote add upstream git@bitbucket.org:jigarius/toggl2redmine.git</i>\nIn the above example, we add the remote repository of a project called <a href="https://github.com/jigarius/toggl2redmine">Toggl 2 Redmine</a> found on GitHub.\nUse the above command to add one or more remote Git repos – make sure that each repo has its unique ID, i.e.\n<i>origin</i>, <i>upstream</i> in the above example.<h3 id="multiRemotestopic-1">Configure primary remote</h3>Though you can add multiple remotes, usually, each branch of your project can be configured to track a single remote branch.\nYou can setup a branch to track a remote branch as follows:\n<i># Change local branch.\ngit checkout BRANCH\n\n# Configure local branch to track a remote branch.\ngit branch -u origin/BRANCH</i>\nHere, <i>BRANCH</i> is the name of the remote branch, which is usually the same as your local branch.\n<h3 id="multiRemotestopic-2">Change remote URL</h3>If you want to change the URL associated to a remote that you’ve already added, you can do it with the following command:\n<i># The syntax is: git remote set-url REMOTE-ID REMOTE-URL\n\ngit remote set-url upstream git@foobar.com:jigarius/toggl2redmine.git</i><h3 id="multiRemotestopic-3">List all remotes</h3>To see a list of all remotes, simply use the following command:\n\n<i>$git remote -v\norigin	    git@github.com:jigarius/toggl2redmine.git (fetch)\norigin	    git@github.com:jigarius/toggl2redmine.git (push)\nupstream    git@bitbucket.org:jigarius/toggl2redmine.git (fetch)\nupstream    git@bitbucket.org:jigarius/toggl2redmine.git (push)</i><h3 id="multiRemotestopic-4">Remove a remote</h3>If you’ve added a remote which you no longer require, you can remove it as follows:\n<i># The syntax is: git remote remove REMOTE-ID\ngit remote remove upstream</i>\n<h3 id="multiRemotestopic-5">Push to multiple remotes</h3>Now that you have a primary remote repo and other remotes as well, it’s time to configure the push.\nThe objective is to <em>push to multiple Git remotes</em> with a single <i>git push</i> command.\n\nTo do this, choose a remote ID which will refer to all the remotes.\nI usually call it <i>all</i>, but there are developers who prefer <i>origin</i>.\nThe idea is to add all the remote repo URLs as  “push URLs” to this remote.\n\nHere’s what you do:\n<i># Create a new remote called "all" with the URL of the primary repo.\ngit remote add all git@github.com:jigarius/toggl2redmine.git\n\n# Re-register the remote as a push URL.\ngit remote set-url --add --push all git@github.com:jigarius/toggl2redmine.git\n# Add a push URL to a remote.\n\nThis means that "git push" will also push to this git URL.\ngit remote set-url --add --push all git@bitbucket.org:jigarius/toggl2redmine.git</i>\nIf you don’t want to create an extra remote named <i>all</i>, you can skip the first command and use the remote <i>origin</i> instead of <i>all</i> in the subsequent command(s).\n\nNow, you can push to all remote repositories with a single command!\n<i># Replace BRANCH with the name of the branch you want to push.\ngit push all BRANCH</i>\n<h3 id="multiRemotestopic-6">Pull from multiple remotes</h3>It is not possible to <i>git pull</i> from multiple repos.\nHowever, you can <i>git fetch</i> from multiple repos with the following command:\n\n<i>git fetch --all</i>\nThis will <em>fetch</em> information from all remote repos.\nYou can switch to the latest version of a branch on a particular remote with the command:\n\n<i># Checkout the branch you want to work with.\ngit checkout BRANCH\n# Reset the branch to match the state as on a specific remote.\n\ngit reset --hard REMOTE-ID/BRANCH</i><h3 id="multiRemotestopic-7">Conclusion</h3>It is easy to synchronize code between multiple git repositories, especially, pushing to multiple remotes.\n\nThis is helpful when you’re maintaining mirrors / copies of the same repository.\nAll you need to do is set up multiple push URLs on a remote and then perform <i>git push</i> to that remote as you usually do.\n\n',
'<h2>branch operations</h2><k>rename a branch while pointed to any branch</k>, do:\ngit branch -m oldname newname\n\n<k>rename the current branch</k>, you can do:\ngit branch -m newname\n\n<k>push the local branch</k> and reset the upstream branch:\ngit push origin -u newname\n\n<k>Delete the remote branch</k>:\ngit push origin --delete oldname\n\nA way to remember this is -m is for "move" (or mv), which is how you rename files.\n<k>Adding an alias</k> could also help.\n\nTo do so, run the following:\ngit config --global alias.rename \'branch -m\'\n\nIf you are on Windows or another case-insensitive filesystem, and there are only capitalization changes in the name, you need to use -M, otherwise, git will throw branch already exists error:\ngit branch -M newname\n\n<k>Switch to the branch</k> which needs to be renamed\ngit branch -m new_name\ngit push origin :old_name\ngit push origin new_name:refs/heads/new_name\n\n<k>delete a local branch</k> in Git\ngit branch -d local-branch\n\nTo delete a remote branch, you need to use the "git push" command:\ngit push origin --delete remote-branch-name\n\n\ngit remote add origin git@github.com:williamkpchanHP/newDoc.git\ngit add *.bat\ngit push --set-upstream origin master\n\ngit branch -d newDoc\ngit commit -m "update"\n\ngit remote -vgit remote add origin <url>git remote set-url origin <url>\n\ngit remote -v\n\ngit@github.com:williamkpchanHP/newDoc.git\ngit branch -M main\ngit remote add origin git@github.com:williamkpchanHP/newDoc.git\ngit push -u origin main\n',
'<h2>ssh-keygen</h2>git bash\nssh-keygen -t rsa -C williamkpchanHP@gmail.com\neval "$(ssh-agent -s)"\nssh-add ~/.ssh/id_rsa\n\nto preview HTML files on GitHub\ngo to https://htmlpreview.github.io/\nor just prepend it to the original URL, i.e.:\nhttps://htmlpreview.github.io/?https://github.com/williamkpchanHP/newDoc/blob/main/inkscapeTutorial.html\n',
'<h2>Permanently authenticating with Git repositories</h2>https://stackoverflow.com/questions/6565357/git-push-requires-username-and-password\n\nRun the following command to enable credential caching:\n\ngit config credential.helper store\ngit push https://github.com/owner/repo.git\n\ne.g.\ngit push https://github.com/williamkpchanHP/newDoc.git\n\nif using ssh:\nuse SSH URL instead of HTTPS one:\nssh://git@github.com/username/repo.git\n\ngit push git@github.com:williamkpchanHP/newDoc.git\n\ngit config --global credential.helper \'cache --timeout 7200\'\nAfter enabling credential caching, it will be cached for 7200 seconds (2 hour).\n',
'<h2>git error "No such remote \'origin\'</h2>You haven\'t set up the remote repository\nYou then ran\ngit remote add origin https://github.com/williamkpchanHP/newDoc.git\n\nAfter that, your local repository should be able to communicate with the remote repository that resides at the specified URL (https://github.com/williamkpchanHP/newDoc.git)... provided that remote repo actually exists!\n\nBefore attempting to push to that remote repository, you need to make sure that the latter actually exists. So go to GitHub and create the remote repo in question. Then and only then will you be able to successfully push with\n\ngit push -u origin master\n',
'<h2>delete branches in Git</h2>Deleting <b>local branches</b>\nFirst, we print out all the branches (local as well as remote), using the git branch command with -a (all) flag.\n\nTo delete the local branch, just run the git branch command again, this time with the -d (delete) flag, followed by the name of the branch you want to delete (test branch in this case).\nNote: Comments are the output produced as a result of running these git commands\n\ngit branch -a\n# *master\n#  test\n#  remote/origin/master\n#  remote/origin/test\n\ngit branch -d test\n# Deleted branch test (was ########).\n\nNote: You can also use the -D flag which is synonymous with --delete --force instead of -d. This will delete the branch regardless of its merge status.',
'<b>Deleting remote branches</b>\nTo delete a remote branch, you can’t use the git branch command. Instead, use the git push command with --delete flag, followed by the name of the branch you want to delete. You also need to specify the remote name (origin in this case) after git push.\n\ngit branch -a\n# *master\n#  test\n#  remote/origin/master\n#  remote/origin/test\n\ngit push origin --delete test\n# To <URL of your repository>.git\n#  - [deleted]         test\n\nDelete this branch: remote/devs/JunitTest\ngit push devs --delete JunitTest\n',
'<h2>show my global Git configuration</h2>git config --list\nor look at your ~/.gitconfig file.\nThe local configuration will be in your repository\'s .git/config file.\n\nUse:\ngit config --list --show-origin\nto see where that setting is defined (global, user, repo, etc...)\n\nThe shortest,\ngit config -l\nshows all inherited values from: system, global and local\n\nedit my global Git configuration\nShort answer:\ngit config --edit --global\n\n1. System level (applied to every user on the system and all their repositories)\nto view, git config --list --system (may need sudo)\nto set, git config --system color.ui true\nto edit system config file, git config --edit --system\n\n2. Global level (values specific personally to you, the user).\nto view, git config --list --global\nto set, git config --global user.name xyz\nto edit global config file, git config --edit --global\n\n3. Repository level (specific to that single repository)\nto view, git config --list --local\nto set, git config --local core.ignorecase true (--local optional)\nto edit repository config file, git config --edit --local (--local optional)\n\n<k>view all settings</k>\nRun git config --list, showing system, global, and (if inside a repository) local configs\nRun git config --list --show-origin, also shows the origin file of each config item\n\n<k>read one particular configuration</k>\nRun git config user.name to get user.name, for example.\nYou may also specify options --system, --global, --local to read that value at a particular level.\n\n',
'<h2>save username and password in Git</h2>Attention: This method saves the credentials in plaintext on your PC\'s disk. Everyone on your computer can access it, e.g. malicious NPM modules.\n\nYou can use the git config to enable credentials storage in Git.\nRun\ngit config --global credential.helper store\n\nthen\ngit pull\n\nprovide a username and password and those details will then be remembered later.\nThe credentials are stored in a file on the disk, with the disk permissions of "just user readable/writable" but still in plaintext.\n\nWhen running this command,\ngit config --global credential.helper store\n\nthe first time you pull or push from the remote repository, you\'ll get asked about the username and password.\n\nAfterwards, for consequent communications with the remote repository you don\'t have to provide the username and password.\n\nThe storage format is a .git-credentials file, stored in plaintext.\n\nAlso, you can use other helpers for the git config credential.helper, namely memory cache:\ngit config credential.helper \'cache --timeout=&lt;timeout>\'\n\nwhich takes an optional timeout parameter, determining for how long the credentials will be kept in memory.\nUsing the helper, the credentials will never touch the disk and will be erased after the specified timeout. The default value is 900 seconds (15 minutes).\n\nIf you want to change the password later\ngit pull\nWill fail, because the password is incorrect, git then removes the offending user+password from the ~/.git-credentials file, so now re-run\n\ngit pull\nto provide a new password so it works as earlier.\n',
'<h2>Git credential helper - update password</h2>https://stackoverflow.com/questions/25845963/git-credential-helper-update-password\n\nTo update your credentials, go to Control Panel → Credential Manager → Generic Credentials.\nFind the credentials related to your Git account and edit them to use the updated password.\n\nNote that to use the Windows Credential Manager for Git you need to configure the credential helper like so:\n\ngit config --global credential.helper wincred\n\nIf you have multiple GitHub accounts that you use for different repositories, then you should configure credentials to use the full repository path (rather than just the domain, which is the default):\ngit config --global credential.useHttpPath true\n\n',
'<h2>git to revert to last version</h2>git checkout master~1 pictList.js\n$ git checkout -b old-project-state 0ad5a7a6\nto undo a Git commit\ngit log –-oneline\ngit reset "logID"\n<b>reverting back one version</b>\ngit reset head~1\n',
'<h2>Quickstart for Codespaces</h2>In this guide, you\'ll create a codespace from a <a href="https://github.com/2percentsilk/haikus-for-codespaces">template repository</a> and explore some of the essential features available to you within the codespace.\nFrom this quickstart, you will learn how to create a codespace, connect to a forwarded port to view your running application, use version control in a codespace, and personalize your setup with extensions.\n\nFor more information on exactly how Codespaces works, see the companion guide "<a href="https://docs.github.com/en/codespaces/getting-started/deep-dive">Deep dive into Codespaces</a>."<h3>Creating your codespace</h3>Navigate to the <a href="https://github.com/2percentsilk/haikus-for-codespaces">template repository</a> and select <strong>Use this template</strong>.\n\nName your repository, select your preferred privacy setting, and click <strong>Create repository from this template</strong>.\nNavigate to the main page of the newly created repository.\nUnder the repository name, use the <strong> Code</strong> drop-down menu, and in the <strong>Codespaces</strong> tab, click  <strong>New codespace</strong>.\n<h3>Running the application</h3>Once your codespace is created, your repository will be automatically cloned into it.\nNow you can run the application and launch it in a browser.\n\nSince this example uses a Node.js project, start the application by entering <i>npm run dev</i> in the terminal.\nThis command executes the <i>dev</i> script in the package.json file and starts up the web application defined in the sample repository.\nIf you\'re following along with a different application type, enter the corresponding start command for that project.\n\nWhen your application starts, the codespace recognizes the port the application is running on and displays a prompt to forward that port so you can connect to it.\nClick <strong>Open in Browser</strong> to view your running application in a new tab.<h3>Edit the application and view changes</h3>\nSwitch back to your codespace and open the <i>haikus.json</i> file by double-clicking it in the File Explorer.\nEdit the <i>text</i> field of the first haiku to personalize the application with your own haiku.\nGo back to the running application tab in your browser and refresh to see your changes.\n\nIf you\'ve closed the tab, open the Ports panel and click the <strong>Open in browser</strong> icon for the running port.<h3>Committing and pushing your changes</h3>Now that you\'ve made a few changes, you can use the integrated terminal or the source view to commit and push the changes back to the remote.\n\nIn the Activity Bar, click the <strong>Source Control</strong> view.\nTo stage your changes, click  <strong>+</strong> next to the file you\'ve changed, or next to <strong>Changes</strong> if you\'ve changed multiple files and you want to stage them all.\nType a commit message describing the change you\'ve made.\n\nTo commit your staged changes, click the check mark at the top the source control side bar.\nYou can push the changes you\'ve made.\nThis applies those changes to the upstream branch on the remote repository.\n\nYou might want to do this if you\'re not yet ready to create a pull request, or if you prefer to create a pull request on GitHub.\nAt the top of the side bar, click the ellipsis (<strong>...</strong>).\nIn the drop-down menu, click <strong>Push</strong>.\n<h3>Personalizing with an extension</h3>Within a codespace, you have access to the Visual Studio Code Marketplace.\nFor this example, you\'ll install an extension that alters the theme, but you can install any extension that is useful for your workflow.\n\nIn the left sidebar, click the Extensions icon.\nIn the search bar, enter <i>fairyfloss</i> and install the fairyfloss extension.\nSelect the <i>fairyfloss</i> theme by selecting it from the list.\n\nChanges you make to your editor setup in the current codespace, such as theme and keyboard bindings, are synced automatically via <a href="https://code.visualstudio.com/docs/editor/settings-sync">Settings Sync</a> to any other codespaces you open and any instances of Visual Studio Code that are signed into your GitHub account.<h3>Next Steps</h3>You\'ve successfully created, personalized, and run your first application within a codespace but there\'s so much more to explore! Here are some helpful resources for taking your next steps with Codespaces.\n\n<a href="https://docs.github.com/en/codespaces/getting-started/deep-dive">Deep dive</a>: This quickstart presented some of the features of Codespaces.\nThe deep dive looks at these areas from a technical standpoint.\n<a href="https://docs.github.com/en/codespaces/getting-started-with-codespaces">Setting up your project for Codespaces</a>: These guides provide information on setting up your project to use Codespaces with specific languages\n\n<a href="https://docs.github.com/en/codespaces/setting-up-your-codespace/configuring-codespaces-for-your-project">Configuring Codespaces for your project</a>: This guide provides details on creating a custom configuration for Codespaces for your project.<h3>Further reading</h3><a href="https://docs.github.com/en/codespaces/managing-codespaces-for-your-organization/enabling-codespaces-for-your-organization">Enabling Codespaces for your organization</a>\n',

];
