'<h2><b class="red">Why does capitalism cause wars?</b></h2><br>Capitalism causes inequality.<br>Steadily increasing inequality. The poor have less and less, even getting in debt if they have nothing, so they can have less than nothing. And the rich get more and more rich.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-950652e651a78031d3f74ebdcdbda235"><br><br>Up to a certain point, that is fine.<br>If some people are rich, some are poor, and most are middle class, the system maintains itself. The poor can not do much, they are in the minority. The middle class doesn\'t want to do anything, as they are surviving, and dont want to risk ending up poor. The rich benefit, so they also dont want to change things.<br>But then as inequality keeps increasing, the rich own more and more, and the poor less and less… And there are fewer and fewer rich and middle class, and more and more poor and working poor?<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-ac7e6ed57d72a1cd2927fa7e35bf35e2"><br><br>When too many people end up on the poor side of the scale, with nothing, or debts that will take them 40 years to repay, just to have the right to a place to live, or to a job?<br>At some point the scales tip.<br>There ends up being far too many people who dont benefit, who are being left behind.<br>Then people start to get desperate. To revolt. To commit crimes. When there are too many people who cant get ahead, cant even stay at the same level, cant do anything to benefit from society, to have a decent life? Then they try to find any other way they can to do something that has a chance to work.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f1c9d2f61a75cdbe9750e9661bd76cb9"><br><br>When the game becomes so boring, and you already know that you will lose, and dont have a chance at all, then flipping the table, and starting a new game suddenly looks attractive. Yeah, everyone will have to start from 0 if everything is destroyed, but when people are already at 0, they dont care as much.<br>At that point, in order for the inequality to be maintained, violence and force must be used.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3f9fb5ea72baa7477df53e9907d62927"><br><br>If the revolts come from within, then a large group of armed people will be used to inflict violence on them, that group is called the police.<br>If the revolts come from outside, a large group or armed people will be used to inflict violence on them, that group is called the military.<br><h3>Are there any viable economic/political policies rather than capitalism that might work?</h3><br>One idea that is really cool is democracy.<br>Democracy is often compared to the idea of two wolves and a sheep deciding what is for dinner. <br>Democracy seems like it would fail in that situation. <br>But then again, this seems like an ecosystem that will crash, no matter what type of decision system is used there.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7623aa528a9a2fa9b4d6229542c25cb0"><br><br>What democracy means, is that for example if a majority of people are against murder, and a minority are in favor, then the few can not impose their law on the others.<br>Murder will be outlawed, because that is what the majority wants.<br>The capitalist ideology is that if the economy is privately owned, by large corporations working to create profits for their owners, this is way better for everyone than if people had a right to vote.<br>The rich know how to make others work for them, how to create more wealth for themselves by owning exclusive rights to something.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c2e74cc5b895e42af780dcfed51da08c"><br><br>They know better than everybody else what is good for everyone, and if they are just allowed to do as they please, then they will make profits more efficiently.<br>Nobody expects that capitalism will end homelessness. <br>People know that there has been homelessness ever since there has been a housing market, and that it will always exist in this system.<br>They have come to simply rationalize it as being inevitable.<br>Even if there are more empty houses than homeless people, having people sleep in the streets is the best thing we can do with our resources.<br>Because we have to maintain the illusion that there isn\'t enough for everyone.<br>Meanwhile, some have hundreds of billions. <br>Corporations are making billions in profits. <br>But there is never enough money to pay employees decently.<br>Rent just keeps increasing, but housing conditions just seem to get worse.<br>There is a fake democratic system, where people vote, but the popular vote doesn\'t serve to change anything, not even really to elect the president, and the government is not allowed to get involved in the economy.<br>The ideas of equality, democracy, civil rights for all, the right for women to vote, all of that, the abolition of slavery as a form o private property rights, all of those ideas are what has improved the world so much over time, and what we should continue to try and implement.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b8de59dbf6652468b5ac3ebf5439d296"><br><br>Corporations are structured like bureaucratic authoritarian regimes.<br>The employees or consumers dont get a direct say in what happens, everything is top down it is not at all democratic. <br>Plutocratic if anything.<br>Instead of having consumers decide what they want, trillions are spent in advertising propaganda to tell people what they should want.<br>The idea that 19th century style, sweatshop and child labor hardcore capitalism is the best system there can every be is a lie.<br>There can be better systems than that.<br>',
'<h2><span class="lime">invest in Chinese companies</span></h2><br><b>The Chinese economy is the fastest growing in the world. Would it be better to invest in Chinese companies than American companies for growth potential?</b><br>Not necessarily.<br><br>Economics 101 tells you that "perfect competition" drives long run economic profits to zero, i.e., you get a living wage out of the whole thing and that\'s that. <br><br><a href="https://www.intelligenteconomist.com/market-structure-perfect-competition-long-run/">Perfect Competition Long Run | Intelligent Economist</a><br><br>So then, where do all those "abnormal profit" comes from? Monopoly.<br><br>Remember Mr. Warren Buffett famously said that "The most important thing [is] trying to find a business with <b>a wide and long-lasting moat around it</b>"? <br><br><a href="https://www.cnbc.com/2018/05/07/warren-buffett-believes-this-is-the-most-important-thing-to-find-in-a-business.html">Warren Buffett believes this is \'the most important thing\' to find in a business</a><br> I mean, what do you think this "moat" is? Structural monopoly.<br><br>Disney didn\'t start with monopoly. <br>Anybody can draw a successful carton series. <br>But Disney used that money to lobby the government, got its copyrights extended to "lifetime plus 70 years". <br>Now it does have a monopoly. <br>That\'s how you build a "moat". <br>Same with drug companies (patents). <br>Same with software companies (copyrights).<br><br>Companies that benefit from scale and "networking effect" are natural monopolies. <br>Facebook. <br>Google, etc., are such examples. <br>Same with the New York Stock Exchange - once you have the volume, the people who seek volume must come to your platform. <br>So then you can start charging an arm-and-leg from the advertisers. <br>That\'s how you get long-term, consistent earnings growth.<br><br>These kind of companies dominate the US Stock Exchanges.<br><br>(The Guardian article here is rather superficial and hyperbolic, as all newspaper articles are these days, but it does touch on this if you are interested. <br><a href="https://www.theguardian.com/commentisfree/2019/dec/01/america-is-not-the-land-of-the-free-but-one-of-monopolies-so-predatory-they-imperil-the-nation">America is not the land of the free but one of monopolies so predatory they imperil the nation | Will Hutton</a>)<br><br>The problem with China\'s stock market is that if you are indeed such a monopoly, the Chinese government will come down on you like a ton of bricks! Unless you are mostly under the control of the Chinese government, which means you can\'t go for max-profit. <br>You have social responsibilities. <br>The food company needs to guarantee stable food supply (on their own dime). <br>The oil company needs to guarantee stable oil prices (on their own dime).The tobacco company not only has to run anti-tobacco ad campaigns, but has to turn in all the profit to the state treasury. <br>In 2017, China Tobacco generated an operating profit of 1.1 trillion RMB (~ $170 billion USD, far more profitable than Saudi Aramco, 3 times as profitable as Apple). <br>It submitted $1.09 trillion RMB in tax to the State Treasury. <br>So "after tax net profit" is rather close to zero…<br><br>Basically the system is set up so that if you are a "protected monopoly" in any shape or form, then the volatility is shouldered by these companies, the profit flows into the State Treasury, so the stock price hardly moves, if you screen out the noise, you basically get a flat line - which means that in China, the money doesn\'t come from "holding stocks". <br>It comes from building the company up enough to go IPO, and that IPO money is pretty much all you are going to get. <br>Forget about making money from investors. <br>How about try to make money for the business itself? Thus although China\'s economy is growing fast, it does not translate to existing monopolies growing bigger. <br>They do, but most of the growth comes from more and more companies. <br>A matter of quantity vs. <br>size. <br>So it\'s an entirely difference ball game compared with DJIA. <br>SHA has been flat for a decade, vs. <br>DJIA\'s 13.4%. <br>SHA has been so frigging flat for over a decade, man, it\'s truly a man-made miracle!<br><br>(Basically the Chinese government goes, OK so lazy labor is bad, why is lazy capitalists good? Nah they need to get off their butts and work for it too! Basis points instead of percentages! Thus Chinese bankers earn basis points for taking companies IPO. <br>Wall Street, 7%. <br>Ren owns about 1% of Huawei. <br>Zuckerberg, 30% of Facebook…)<br><br>You are more likely to make money investing in the US stock market than the Chinese one. LOL!<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-09701a1f9e2978f43264a40391ea10bf"><br>',
'<h2><span class="green">What is an example of a pure capitalist society that failed?</span></h2><br>The best example of a pure capitalist society was the Kowloon Walled City in Hong Kong.<br><img src="https://qph.fs.quoracdn.net/main-qimg-1cd01d2e3fe501fdcaaa3e689320f300"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-dc5588213044be6b2f22ba3405f383aa"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c7ee371c943f50872b6385a639ceba3d"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e81608d8912b2e55ddf0ae211534aae6"><br><br>This slum was virtually untouched by both British and Chinese governments since its creation and until its eventual destruction.<br>The Kowloon Walled City was considered the most population dense city in history with 50,000 people in only 0.01 square miles of land. <br>Whilst the poorly lit alleyways were on average only 1 - 2 meters wide.<br>As alluded to before, for most of its history, the Kowloon Walled City was effectively untouched and ungoverned by any official governments.<br>That meant zero taxes and zero regulation.<br>This seemed like an anarchocapitalist\'s<i> </i>dream. <br>How was the quality of life?<br>The answer: very bad!<br>Did the demand for a sewage and waste disposal system create a supply? No! The citizens simply threw their rubbish on the roofs of the city or the alleyways.<br>Did the demand for security (a basic human necessity) create a supply for law enforcement? No! In fact, the triads had overrun the city and gang wars, extortion and murders were frequent. <br>The city was filled with criminals.<br>Did the demand for basic standards of housing create a supply of high quality housing? No! As you can see housing was of poor quality. <br>So much so that some of the higher houses were nearly hit by landing aircraft. <br>Streets were narrow and dirty.<br>As you can see, the lack of tax and regulation isn\'t enough to create a half way civilised settlement. <br>Capitalism is only half the formula, effective government regulation is the other half.<br>Some skeptics may question why a person would choose to live here. <br>The answer is: they were either too poor to live in the city proper or were criminals who were run out of the city proper.<br>',
'<h2>数字经济时代，GDP意义不大</h2><br>彭文生 光大证券全球首席经济学家、研究所所长，中国首席经济学家论坛副理事长<br><br>又到岁末年尾，展望中国经济的未来走势，争议蛮大。<br>我们在思考未来经济发展、思考大类资产配置，重要的是宏观框架。<br>过去10年我写了两本书，2013年《渐行渐远的红利》主要讲人口问题，2017年《渐行渐近的金融周期》主要讲金融和地产的顺周期性。<br>简要来讲，过去20年的前10年，人口红利是中国经济最大的驱动力，之后开始明显消退，近10年中国经济主要靠地产和金融扩张拉动，现在已进入金融周期下半场紧缩期。<br><br>未来10年怎么看，人口老龄化和金融周期下半场调整将带来经济增长下行压力，也必将影响经济结构。<br>这两种力量已经发生了，相关的研究和讨论也很多，虽然在一些具体问题和技术层面上有分歧，但大方向的基本共识是有的，总体来讲难以乐观。<br>前瞻来看，现在的关键问题是，什么是影响中国经济未来10年发展的具有系统重要性的新增因素、而大家的理解和认识还很不够？我认为是数字经济（图1）。<br><br>下图“网上零售额对GDP比重”只是数字经济的一个简单表征，实际上信息科技的进步、互联网发展、到现在数字技术和大数据的应用正在改变我们的工作和生活，未来10年的演变将更加广泛和深远。<br>关于数字经济有些微观研究，但宏观层面的分析还在起步阶段，国内尤其少。<br>今天我想分享自己的一点思考，提出一个分析框架，对数字经济如何影响宏观格局，包括宏观政策和大类资产配置的含义，做一个勾勒和探讨。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221163147469.png"> <br><br><strong>一、什么是数字经济？</strong> <br><br>研究文献并没有特别共识的定义，认可较高的是对数字经济的三重划分（图2）。<br>核心部分是信息和通讯技术ICT（Information and Communications Technology）。<br>第二层次是狭义的数字经济，主要是数据和数据技术的应用带来新的商业模式，突出的是平台经济模式比如电商等，也包括共享经济、零工经济等介于平台模式和传统经济活动之间，是对传统商业模式的改造。<br>但数字化涉及到经济的各个层面，从制造业到传统门店，都有数字和信息技术的应用，第三层次的定义是广义数字经济，涉及到几乎所有经济活动。<br><br>从宏观分析来讲，我们更关注狭义范围和广义范围的数字经济。<br>广义范围涉及到数据应用对效率和结构的普遍性的影响。<br>狭义范围更为重要，比如平台经济，其商业模式有别于传统经济，对平台经济模式的理解对我们分析数字经济的宏观含义至关重要。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164107262.png"> <br><br><strong>· 数据是新的生产要素</strong> <br><br>那么怎样理解数字经济的影响？数字经济的研究文献把数据看成一种新的生产要素，在劳动力、资本之外的生产要素。<br>大家可能也注意到，十九届四中全会在官方正式文件中首次提出数据是新生产要素。<br>作为生产要素，有两个层面的含义，一是对经济增长有贡献，提高现有产品和服务生产的效率，也创造新的产品和服务；二是参与产出的分配也就是收入分配，背后涉及经济结构的变化。<br>其中一个重要方面是各要素之间，尤其是劳动力和资本之间的替代性，这会对收入分配产生深远影响。<br><br>在农业经济时代，生产要素是土地和劳动力。<br>在工业经济时代土地的重要性下降，生产性资本（比如机器设备）和劳动力被看成两大生产要素，经济学教科书在描述生产函数时把土地省略了，隐含的假设是土地包括在生产性资本之内了。<br>到了数字经济时代，在资本和劳动力之外，多了数据作为另一个生产要素（图3）。<br>那么数据是否应该看成独立的生产要素？数据作为一种无形资产，和一般性的生产资本及土地等有形资产有什么不同？<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164204685.png"> <br><br><strong>· 非竞争性带来规模经济</strong> <br><br>一个根本性的差别是数据的非竞争性（Nonrivalry）。<br>我们比较一下，传统的商品具有排他性，一个人使用了，其他人就不能用，比如石油，消耗了一吨就少一吨，这里有一个机会成本的问题，多开采一吨石油需要消耗更多的资源。<br>但数据不同，今天信息的复制和传输成本几乎为零，数据及相关的一些应用具有非竞争性，一个人的使用不影响其他人使用，边际成本几乎是零。<br>比如微信作为App，许多人都可以下载，也不影响其他人使用。<br>又比如在数字化时代医疗数据可以低成本由很多医生共享，提升诊断的准确性和治疗效果。<br><br>非竞争性的一个重要含义是规模经济和范围经济效应，经济活动的规模增加、范围扩大带来效率的提高。<br>从供给端看，规模经济体现为规模的扩大降低边际成本，这是我们熟悉的经济分析的概念，如何通过扩大规模来降低成本，但传统经济活动的边际成本不能降为零，规模效应也就因此受限，而数字经济的边际成本可以是零，其规模经济的潜力要大得多。<br>一个体现是固定成本重要性下降，可变成本重要性上升。<br>以云计算为例，过去每个公司都要有自己的服务器，是固定成本，现在云计算使得信息服务可以外购，固定成本变成可变成本，灵活性增加，对中小企业尤其有利。<br><br>数字经济还有来自需求端的规模效应，这是传统经济分析比较陌生的概念，说的是网络带来的需求增加效应。<br>数据及其应用的非竞争性促进了平台经济的发展，有别于传统商业模式服务单边市场，平台可以服务双边市场，典型的例子是连接生产者和消费者，既服务买方，又服务卖方，形成一个包括生产者、消费者、研发者等在内的生态系统，网络越大，使用的人越多，带来的需求越大，进而使得跨产品补贴、甚至免费服务成为可能。<br><br>从土地到生产性资本再到数据，作为生产要素的排他性越来越弱。<br>土地就是空间，排他性最强，一个人占用的空间越大，其他人占用的空间就越少。<br>生产性资本的排他性比土地小，比如同一台机器设备可以多个人使用，提高其使用率，但这个空间还是有限的，数字资产使用的排他性最小，规模效应和网络效应最大。<br>这样的特征不仅影响效率也对要素的收入分配有重要含义。<br>十九届四中全会提出新纳入“土地”、“数据”两项生产要素参与分配，土地和数据的属性有根本性的差别，对分配及公共政策有不同的含义。<br><br><strong>· 垄断与分配</strong> <br><br>规模经济降低成本、提高效率，但也可能带来垄断，形成壁垒阻碍竞争。<br>垄断有两种，一种是技术进步或创新带来的市场影响力或行业集中度上升，这是一种“好”的垄断，虽然创新者获得超额收益，但这和效率的提升联系在一起。<br>按照熊彼特的创新理论，垄断和创新有天然的联系，没有垄断的收益，就不会有那么大的创新动力。<br>还有一类是因为自然力量或政府政策比如监管形成的垄断，垄断在获得超额收益的同时不提高效率甚至损害效率，这就是“坏”的垄断。<br>土地供给的垄断就是典型的“坏”的垄断，由于其天然的排他性，土地获得的超额收益必然以挤压其他要素的收入为代价。<br><br>就数字经济而言，现实中，“好”的垄断和“不好”的垄断有时候不容易区分，数字经济平台在开始阶段是“好”的垄断，是与创新紧密联系的，但到了一定规模后是否阻碍竞争就有争议了。<br><br>图4的描述有助于我们理解数字经济如何改变市场结构和收入分配问题。<br>非竞争性/零边际成本带来两个效应，一个是规模经济，但同时也降低创新成本，比如每个有编程技能的人都可以参与开发App。<br>这带来两个效果，一是市场集中度上升，规模效应导致有效率企业规模扩大，同时低创新成本吸引新的市场参与者。<br>所以这种垄断不是静态而是动态的，既有垄断又有竞争，所谓“创造性破坏”。<br>创新失败的可能性也很大，怎么吸引创新？需要风险溢价的补偿。<br>超额收益既来自垄断租金，也有整体市场要求的风险补偿。<br>只是超额收益由少数成功者获得，包括核心资本所有者、核心员工或者公司高管，赢者通吃，而一般资本和劳动报酬受到挤压。<br><br>但另一方面创新成本降低也意味社会流动性增强。<br>全球主要经济体面临两大问题，一个是老龄化，使得整个社会创新动力下降；第二个是贫富差距，贫富差距导致社会流动性下降，也不利于创新。<br>但数字经济会带来创新成本下降，社会流动性上升，可能对我们担心的老龄化和贫富差距问题有一定的对冲作用。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164351895.png"> <br><br>数据作为生产要素对分配的影响还体现在劳动力和资本的相互替代性上，一个流行的担心是自动化、人工智能等发展导致机器替代人，带来失业问题或者劳动者工资受挤压。<br>背后的假设是替代弹性系数大于1，但中国的替代弹性系数可能小于1。<br><br><strong>· 中美是全球两个最大的数字经济体</strong> <br><br>一个代表性的指标是中美的电子商务市场规模遥遥领先（图5）。<br>按上市公司市值来看，全球7个大科技平台里腾讯和阿里来自中国，其余全为美国，欧洲和日本已经被落下了。<br>数字经济模式下的全球竞争新格局正在重塑。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164437626.png"> <br><br>那么，中美两大数字经济体是不是一样的？当我们谈到数字经济时，立马想到人工智能、机器替代、自动化等，背后含义是机器替代人，很多人担心劳动者受损。<br>今天我要讲的一个要点就是中美两国数字经济的发展模式既有共性，也有重要差别。<br>简要来讲，美国的数字经济偏向资本，是对资本友好型的，和美国比较，中国的数字经济更偏向劳动些，对劳动友好型，两者的宏观含义非常不同。<br><br><strong>二、美国：偏向资本的数字经济</strong> <br><br>前面提到数字经济的规模效应，提高效率，总量来讲应该体现在劳动生产率，但最近10年美国劳动生产率增速是降低的（图6）。<br>微观层面，我们看到很多数字和数字技术应用提升效率的案例，但在宏观统计数据上看不到，被称为“生产率悖论”（productivity paradox）。<br>同样情况在20年前发生过, 1987年 RobertSolow说，“You can see the computer age everywhere but in the productivitystatistics…”。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164524290.png"> <br><br>对此的解释有几种可能，一是总体的劳动生产率受其他因素的抵消影响，比如金融危机后大衰退导致的长期失业在一段时间降低劳动者的技能；二是国民收入统计的误差，比如无形资产投资被低估，导致产出（GDP）被低估；三是时间差，一般性技术进步（general purpose technology）扩张渗透到经济各层面需要时间，从发明电到电力应用普及提升经济效率经历了长达几十年时间的过程，Solow1980年代提出的疑问，在1990年代看到了劳动生产率提升的数据。<br><br>当然，还有一种偏悲观的看法，就是尽管有数字和信息技术的应用，现在的生产率增速就是低。<br>我自己倾向没有这么悲观，常识告诉我们，数字经济对效率提升是可以看得见的，但这个争议大，已经有很多研究文献，这不是我今天讲的重点。<br>我想讲的是数字经济在宏观层面的其他体现，大家关注还不够但很重要的方面，这就是美国行业集中度上升、劳动报酬占GDP比例下降、资本回报率上升的现象。<br><br>图7-8显示美国的制造业和服务业、批发和零售业的行业集中度上升，过去20年尤其明显。<br>与此同时，国民收入分配的数据显示过去20年美国的劳动报酬占比下降，资本回报率上升（图9-10），也就是分配不利劳动者、有利于资本。<br>一个可能的解释是“不好”的垄断，是政府政策、监管带来行业集中度上升，使得分配朝着有利资本的方向发展。<br>但过去几十年是市场化、自由化的大背景，很难想象政策监管是导致行业集中度系统性上升的主要原因。<br>我更认同有关研究文献提出的技术进步是主要推动力量的观点，也就是数字经济的影响。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164634240.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164634267.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164634446.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164634148.png"> <br><br>数字经济的新商业模式带来规模经济，在提高效率的同时带来行业集中度上升，比如互联网巨头搭建的平台经济，以及占有专利、数据垄断等等。<br>无形资产、大数据引用促进行业集中度上升不仅体现在新经济模式上，即使在传统领域，行业集中度上升的压力也在增加，比如线上价格比较导致商品和服务价格越来越透明，使得高效企业胜出，低效企业退出，靠不透明的价格差异来维持低效运营越来越难。<br><br>行业集中度上升的同时，美国劳动者报酬占比下降，资本回报率在上升，尤其是在过去20年时间。<br>从数字经济角度来讲，美国技术进步是偏向资本的，对资本更友好。<br>一方面行业集中度上升，垄断租金提升资本回报率；另一方面程序化、常规化的工作被机器替代，劳动者报酬受挤压。<br>资本与劳动之间的替代弹性系数有多大？要看资本和劳动力价格之间的比较，以及回报的空间有多大。<br>过去20年一个特别的现象就是全球资本品价格相对劳动成本下降，尤其是发达国家，这是促使机器替代人的重要因素。<br><br>值得注意的是，劳动报酬下降、资本回报上升掩盖了其中的分化，并不是所有劳动者的报酬都受到挤压、也不是所有的资本回报都上升。<br>数字经济时代有一个特殊的现象叫“明星经济”，明星经济可以是企业也可以是个人。<br>数字技术的使用使得明星企业和个人可以以低成本服务大市场，少数人和企业赢者通吃，无形资产的回报上升。<br><br>讲到这里，大家可能有一个疑问，为何过去20年美国资本回报率上升、但无风险利率是下降的趋势？有几个可能的解释，一是我前一段时间讲到的安全资产荒，安全资产供不应求，大家追逐有限的美国国债，导致无风险利率下降；二是垄断租金，即资本回报集中在少数垄断资本手中，一般性的资本回报并不高甚至是下降的；三是无形资产被低估，如果把无形资产和有形资产放在一起看，总体的回报率没有那么高。<br><br><strong>三、中国：偏向劳动的数字经济</strong> <br><br>对比美国，我们来看看中国的几个相关指标。<br>首先，中国的行业集中度同样也是上升的，尤其是过去几年。<br>大家可能马上联想到供给侧结构性改革和去产能带来的行业集中度上升，但那主要涉及重工业和上游产业，图11-12显示过去几年不仅是制造业，服务业包括批发零售业的集中度也在上升。<br>我认为解释的逻辑和美国的行业集中度上升是一致的，都是数字经济发展的规模效应的一个体现。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164809864.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164810195.png"> <br><br>与美国相反的是，过去10年中国的劳动报酬占比上升，资本回报率下降（图13-14）。<br>值得一提的是，劳动报酬占比的数据来自统计局，是国民收入统计口径，和美国的劳动报酬占比在概念上是一致的。<br>由于统计数据的问题，估算中国的资本存量误差大，计算整体的资本回报率有困难。<br>我们这里显示的是根据A股上市公司财务报表数据估算的上市公司总体的资本回报率。<br>这当然不全面，比如没有包括海外上市的中国公司。<br>但资本回报率下降在方向上和劳动报酬占比上升的逻辑是自洽的，反映了资本和劳动在收入分配中此消彼长的关系。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164905733.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221164919842.png"> <br><br>也就是说，假设中美行业集中度上升背后都有技术进步的推动，那么美国的数字经济发展可以说是偏向资本，是资本友好型的，中国的数字经济发展相对偏向劳动，是劳动友好型的。<br>这和我们直观的感觉似乎是一致的，在美国越来越多的人担心机器替代人，普通劳动者在技术进步中受损，民主党总统竞选人之一的华裔候选人杨安泽据此提出“全民基本收入”（universal basicincome）的政策主张。<br>在中国虽然也有机器替代人的担忧，但我们看到的更多是外卖、快递、钟点工等创造的就业机会，而且这些工作带来的收入往往超过传统制造业。<br>中国社科院的一项调查研究显示，互联网使用对提升中低收入人群的收入尤其有帮助。<br>全国经济普查显示，过去几年中国的个体经营户快速增长，除了与登记制度改革有关，也和平台经济的发展有关（图15）。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165007895.png"> <br><br>那是什么原因导致中美两国行业集中度上升对应不同的要素分配格局？我认为有两方面原因。<br>一是前面提到的需求端的规模经济或者说网络效应，中国人口数量大、人口密度高，使得数字经济时代的网络效应带来的规模经济大，可以说人口总体规模是数字经济时代新的红利。<br>中国大城市数量多、人口密度高、网络效应大，比如在中国送外卖有规模效应，而在美国送外卖的收益和成本难以匹配（图16）。<br>为什么过去做不到，现在做到？是因为数字技术。<br>比如闪送，可以通过大数据实时跟踪信息，提高快递员的效率。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165020414.png"> <br><br>从供给端来讲，中美两国的风险资本可以流动，但劳动力不能流动。<br>美国劳动力成本贵，投资更多是替代劳动力的模式；中国劳动力成本低，投向更多是与劳动力互补的模式。<br>传统理论认为，从制造业向服务业转化，劳动者工资是降低的。<br>很多人用这个解释为何发达国家贫富差距扩大。<br>但数字经济在中国的发展似乎对这样的经验关系提出挑战，劳动者从制造业转向服务业，报酬是上升的，这是因为数字技术使得同一个劳动者在一段时间内服务的客户增加。<br>由此带来的劳动报酬上升，必然吸引更多的劳动力转向新经济模式，传统行业的劳动力成本上升，资本回报率下降。<br><br>总结来看，中美两国发展数字经济的差别，主要在于人口密度和劳动力成本，这使得技术进步在美国更多是劳动替代型，在中国更多是劳动互补型（图17）。<br>美国一些被替代的工作是常规的制造业流水线，中国更多是非常规工作，比如外卖、快递、送货员、专车司机等。<br>中国的平台经济的数量在全球第一位，根据2015年的统计，10亿美元以上估值的全球平台，175个中有64个来自中国。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165051781.png"> <br><br><strong>四、数字经济的宏观含义</strong> <br><br>基于以上分析，我们可以就数字经济的宏观含义，包括对当下经济形势的影响做一些方向性的勾勒和判断。<br><br><strong>· GDP增长是否“保6”不是关键</strong> <br><br>数字经济提升资源配置的效率，应该是一个合理的推断。<br>就经济增长来讲，机器替代人有助减缓人口老龄化带来的劳动力供给减少的影响，但现阶段在中国资本与劳动力之间的替代弹性比美国要低，劳动生产率提升不仅靠传统的有形资本深化(机器替代人)，更重要的是无形资产比如平台模式提高劳动力的产出效率。<br><br>当前对中国经济增速的走势争议较大，一个自然的问题是数字经济的发展能不能抵消影响经济的其他因素比如人口老龄化和金融周期下行（去杠杆和房地产收缩）的影响？我自己的判断应该难以完全抵消，老龄人口的创新能力下降，数字经济也难以改变老龄化带来的需求疲弱。<br>但另一方面，忽略数字经济，只看传统的人口和有形资本显然会过度悲观。<br><br>数字经济的另一个含义是GDP作为衡量经济增长的指标的准确性下降，无形资产投资（理论上讲是投资的一部分）的重要性上升，但其统计和估算还没有形成体系和规范。<br>另外，GDP统计的是货币化或者近似货币化的经济活动，在数字经济时代作为衡量我们福利改进的指标更不靠谱了。<br>举个例子，GDP统计不包括自己做的饭，变成外卖就包括在GDP里了，一顿饭还是一顿饭，GDP增加了，但另一方面，零边际成本使得数据和信息服务有相当一部分是免费的，改善我们的生活，但没有包括在GDP里。<br><br>总结来讲，GDP是工业经济时代的产物，在数字经济时代我们需要建立新的指标体系。<br>就当前来讲，争论GDP增长是否应该“保6”意义不大，数字经济时代传统的GDP的重要性下降，我们更应该关注就业、教育、医疗保障、研发投入等直接反映民生和经济发展潜力的指标。<br><br><strong>· 中国利率降到零不会那么快</strong> <br><br>近期央行行长易纲提出要珍惜正常的货币政策空间，央行前行长周小川也指出要避免中国的利率快速降到零。<br>中国的人口老龄化速度快，加上债务和贫富差距问题，一个自然的担心是中国会不会步美国、日本等发达国家的后尘，低通胀伴随低利率，甚至进入零利率时代，这个速度有多快。<br>技术进步尤其数字经济的发展提升效率、增加有效供给，是全球低通胀的贡献因素之一，带来利率下行压力。<br><br>数字经济在中国偏向劳动，在美国偏向资本，中国的供给过剩问题应该比美国要轻，CPI通胀不会像单纯从人口、金融周期角度判断的下降那么快。<br>从过去几年看，中国的劳动报酬占比上升伴随着CPI/PPI上升，美国的劳动报酬占比下降，伴随的是CPI相对价格下降 （图18-19）。<br>这也体现在中国的收入差距缩小、财富差距扩大，创新带来部分资本回报上升和劳动者收入上升，而美国的收入差距和财富差距同时扩大（图20-21）。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165217188.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165238376.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165217758.png"> <br><br><strong>· 国际贸易新优势</strong> <br><br>数字经济对国际贸易也有重要影响，创新带来的先发优势使得中国开始出口无形资产。<br>今年10月份在印度Google Play商店最受欢迎App，其中有5个是中国的，排名第一的是ClubFactory（杭州嘉云），把阿里电商模式引到印度（图22）。<br>印度和中国都是人口大国，人口密度高，平台经济在印度也应该有类似的发展潜力。<br>中国数字经济平台在本土形成的优势，为在全球市场尤其人口密集的发展中国家的扩张提供了基础。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165339822.png"> <br><br><strong>· 促进金融周期下半场调整</strong> <br><br>数字经济天然和直接融资联系在一起，不利间接融资。<br>创新伴随高风险高回报，适合权益投资，而且无形资产存在沉没成本，难以作为信贷抵押品。<br>实际上中国的数字经济发展在相当大的程度上得益于美国的风险投资模式，几乎所有的平台模式、所谓的“独角兽”背后都有国际的风险投资的支持。<br>如果中美贸易摩擦扩张到投资领域，中国发展直接融资的急迫性就更大。<br><br>就间接融资来讲，数字经济促进普惠金融，降低信贷对房地产作为抵押品的依赖，有利于降低金融的顺周期性，降低房地产的金融属性。<br>这些都有助于促进金融周期下半场调整和去杠杆。<br><br><strong>· 宏观政策：紧信用、松货币、宽财政</strong> <br><br>从宏观经济政策来讲，要把逆周期调控和经济结构调整结合起来看。<br>经济周期性下行阶段，逆周期调控可以体现为“松货币、宽信用、宽财政”；金融周期下半场，则体现为“紧信用、松货币、宽财政”；要改善金融结构，则需要紧缩间接融资，发展直接融资，还需要宽财政的配合。<br>因为创新资金来源有两个，一是直接融资，二是财政投资，前者是商业化的投资，后者是公共品的投资。<br>当前宏观金融环境的大方向，紧信用、宽财政、货币相对中性，在数字经济时代也同样适用。<br><br><strong>· 资产估值：区分不确定与风险</strong> <br><br>三个方面的影响都值得关注。<br>首先是利率，如前所述，偏向劳动的数字经济意味着，和美国比较，中国的自然利率下行的压力小一些。<br><br>第二，就盈利来讲，资本回报呈现分化。<br>行业集中度上升会带来垄断租金、龙头优势将日益明显，即使是传统行业我们也要关注龙头优势。<br>但是这个优势是动态的而不是静态的，动态竞争下创新成本低、成长期缩短。<br>一般性（尤其传统行业）资本的回报率受挤压。<br><br>第三，从估值角度思考数字经济和传统经济的区别，要区分不确定性（uncertainty）和风险（risk）的溢价补偿。<br>不确定性是不知道敞口有多大，也不知道事件发生的概率有多大。<br>风险溢价是基于对风险敞口和风险事件发生概率的判断，历史经验和数据分析有助判断。<br>数字经济回报的特征主要是不确定性，没有历史经验可以参考，而传统经济更多呈现风险的特征。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165456851.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165511481.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165525659.png"> <br><br>以上证综指来看，过去10年中国的股票盈利收益率系统性高于无风险利率（图23）。<br>这主要是因为金融板块估值低，金融板块的风险溢价高，可能反映了投资者对过去累积的坏账的担心，投资者需要较高的风险溢价补偿（图24）。<br>非金融板块并没有系统性低估（图25）。<br>如果我们看创业板，盈利收益率系统性低于无风险利率，说明投资者对不确定性要求的溢价补偿低（图26）。<br>美国NASDAQ要求的不确定性补偿也比较低，但相对中国来讲溢价要高（图27）。<br>投资者是否太乐观？不确定性可能在一段时间带来泡沫，但在数字经济快速发展的时代，对创新的不确定性溢价补偿低于传统行业的风险溢价补偿，可能也是投资者的理性选择。<br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165559124.png"> <br><br><img src="https://i.guancha.cn/news/mainland/2019/12/21/20191221165609442.png"> <br>',
'<h2><span class="red Uline whiteline bluebs">53 essential tech-bro terms explained</span></h2><br>Your guide to understanding an industry where capitalism is euphemized<br>The Silicon Valley glossary: a map for non-tech bros.<br>What is <a href="https://www.theguardian.com/technology/silicon-valley" data-link-name="auto-linked-tag" data-component="auto-linked-tag" class="u-underline">Silicon Valley</a>?<br>For Californians of a certain tenure, Silicon Valley is a location – an actual, geological valley nestled between two mountain ranges and the marshy southern dregs of the San Francisco bay. <br>The titans of technology – Adobe, Alphabet, Apple, eBay, Facebook, HP, Intel and Oracle – are all headquartered in the valley itself.<br>But as the tech industry\'s dominance has expanded, so, too, have Silicon Valley\'s boundaries. <br>The phrase has come to represent something that is both more and less than the tech industry as a whole. <br>If the name represents anything at all, it is a way of thinking and talking, a mindset expressed through a shared vocabulary: the vocabulary of bullshit. <br>Where Wall Street is capitalism unvarnished, Silicon Valley is capitalism euphemized.<br>Here is a lexicon of Silicon Valley: a map for travelers to find their way through the wilds of billion-dollar lies.<br><strong>Airbnb</strong> (n) – A hotel company that figured out how to avoid the expense of owning hotels or employing hotel workers. <br>See <em>unicorn</em>. <br>(v) – To illegally convert an apartment into a vacation rental in a city with an affordable housing crisis.<br><strong>Amazon</strong> (n) – A website that went from selling books to selling virtually all items on Earth; it\'s also a movie studio, book publisher, major grocery chain owner, hardware manufacturer, and host for most of the internet, to name just a few endeavors. <br>Competitors in nearly every industry <a href="https://www.theguardian.com/technology/2018/apr/24/amazon-jeff-bezos-customer-data-industries">fear its might</a>. <br>Formerly known as “the everything store”; soon to be known as “the only store”.<br><strong>angel investor</strong> (phrase) – A wealthy individual who invests a small amount of startup capital at the earliest stages of a company or idea. <br>Often, the angel is part of the entrepreneur\'s extended network, whether because they went to the same college, worked together at a previous company, or are family friends. <br>Frequently a <a href="https://twitter.com/rabois?lang=en">vocal opponent</a> of affirmative action. <br>See also <em>meritocracy</em>.<br><strong>apology</strong> (n) – A public relations exercise designed to change headlines. <br>In practice, a promise to keep doing the same thing but conceal it better. <br>“People need to be able to explicitly choose what they share,” said Mark Zuckerberg in a <a href="https://www.washingtonpost.com/graphics/2018/business/facebook-zuckerberg-apologies/?utm_term=.646de2ca2d08">2007 apology,</a> before promising better privacy controls in a 2010 mea culpa, vowing more transparency in 2011, and acknowledging “mistakes” in the <a href="https://www.theguardian.com/news/2018/mar/17/cambridge-analytica-facebook-influence-us-election">Cambridge Analytica scandal</a>. <br>See <em>Facebook, privacy</em>.<br><strong>Apple</strong> (n) – America\'s first trillion-dollar company, which achieved inordinate success through groundbreaking products such as the Macintosh, iPod and iPhone. <br>After it ran out of ideas for new products, Apple maintained its dominance by coming up with new ways to force its customers to purchase <a href="https://www.theguardian.com/technology/shortcuts/2019/feb/10/how-did-apples-airpods-go-from-mockery-to-millennial-status-symbol">expensive accessories</a>. <br><em>See dongle</em>.<br><strong>artificial intelligence</strong> (ph) – Computers so smart that their behavior is indistinguishable from that of humans. <br>Often achieved by <a href="https://www.theguardian.com/technology/2018/jul/06/artificial-intelligence-ai-humans-bots-tech-companies">secretly paying real humans</a> to pretend they\'re robots.<br><br>Artificial intelligence – Often achieved by secretly paying real humans to pretend they\'re robots. <br>Illustration: Stefano Marra/The Guardian<br><strong>Autopilot</strong> (n) – The name Tesla gives to its advanced driver assistance system, ie souped-up cruise control. <br>Named after the advanced technology that allows pilots to take their hands off the controls of a plane, but very much not an invitation for <a href="https://www.theguardian.com/technology/2018/may/16/tesla-autopilot-utah-crash-confirms-investigation">Tesla drivers</a> to take their hands off the wheel, <a href="https://www.theguardian.com/technology/2016/jul/02/elon-musk-self-driving-tesla-autopilot-joshua-brown-risks">right, Elon</a>?<br><strong>bad actors</strong> (ph) – People who use a social media platform in a way that results in bad press. <br>Bad actors usually take advantage of features of the platform that were clearly vulnerable for abuse but necessary to achieve scale. <br><em>“The Russian intelligence operatives who used Facebook\'s self-serve advertising system to target US voters with divisive and false messages were ‘bad actors</em><em>\'.”</em><br><strong>biohacking</strong> (n) – Applying the DIY hacker ethos to one\'s own body to achieve higher performance. <br>Often involves <a href="https://www.theguardian.com/lifeandstyle/2018/may/11/the-carnivore-diet-all-meat-health-benefits-dangers">bizarre eating habits</a>, <a href="https://www.theguardian.com/lifeandstyle/2017/sep/04/silicon-valley-ceo-fasting-trend-diet-is-it-safe">fasting</a>, inserting <a href="https://www.theguardian.com/technology/2017/aug/02/microchip-contactless-payment-three-square-market-biohax">microchips</a> into one\'s body, and taking <a href="https://www.theguardian.com/technology/2015/jul/11/hack-yourself-nootropic-drugs-upgrade-mind">nootropics</a> (AKA expensive nutritional supplements). <br>When done by women, dieting. <br>In extreme forms, an <a href="https://www.theguardian.com/lifeandstyle/2019/feb/21/extreme-fasting-how-silicon-valley-is-rebranding-eating-disorders">eating disorder</a>.<br><strong>bootstrap</strong> (v) – To start a company without venture capital. <br>The only option for the vast majority of people who start companies, but a point of pride for the tiny subset of entrepreneurs who have access to venture capital and eschew it. <br><em>“My dad is friends with Tim Draper but I wanted to do something on my own so I\'m bootstrapping” – a tech bro.</em><br><strong>cloud, the</strong> (n) – Servers. <br>A way to keep more of your data off your computer and in the hands of big tech, where it can be monetized in ways you don\'t understand but may have agreed to when you clicked on the Terms of Service. <br>Usually located in a city or town whose elected officials exchanged tens of millions of dollars in tax breaks for seven full-time security guard jobs.<br><strong>data</strong> (n) – A record of everything you do involving the internet – which is increasingly synonymous with everything you do, period. <br>Corporations use the digital trails you and millions of others leave to sell you things – in other words, your actions, relationships, and desires <a href="https://www.theguardian.com/world/2017/aug/23/silicon-valley-big-data-extraction-amazon-whole-foods-facebook">have become currency.</a> <em>See privacy.</em><br><strong>deprecated</strong> (adj) – A description for a software feature that is no longer being updated and will probably be phased out soon.<br><strong>disrupt</strong> (v) – To create a new market, either by inventing something completely new (ie the personal computer, the smartphone) or by ignoring the rules of an old market. <br>If the latter, often illegal, but rarely prosecuted. <br><em>Uber disrupted the taxi industry by flooding the market with illegal cabs, while Airbnb disrupted the hotel market by flooding the market with illegal sublets</em>. <br>See <em>sharing </em><em>economy</em>.<br><strong>diversity and inclusion</strong> (ph) – Initiatives designed to sugarcoat Silicon Valley\'s <a href="https://www.theguardian.com/technology/2017/aug/07/silicon-valley-google-diversity-black-women-workers">systematic failure</a> to hire, promote and retain African American and Latinx employees. <br>The phrase is usually invoked when a company is expounding on its “values” in response to incontrovertible evidence of widespread racial or gender discrimination.<br><strong>dongle</strong> (n) A small, expensive and easily misplaced piece of computer gear. <br>Usually required when a company revolutionizes its products by getting rid of all the ports that are compatible with the accessories you already own. <br><em>See Apple</em>.<br><strong>Don\'t Be Evil</strong> (ph) Google\'s original corporate motto. <br><a href="https://www.theguardian.com/technology/2015/oct/05/google-dont-be-evil-alphabet-employees-obey-the-law">Deprecated</a>.<br><strong>employee</strong> (n) People who work for a tech company and are eligible for health insurance and retirement benefits. <br>Importantly, this does not necessarily include the vast majority of people who perform work for the company and create its value, such as the people who drive for transportation companies, the people who deliver for delivery companies, and the cooks, cleaners, security guards and parking attendants on tech campuses. <br>Less than 50% of Google\'s global <a href="https://www.theguardian.com/technology/2018/dec/11/google-tvc-full-time-employees-training-document">workforce</a>. <br>See <em>Uber</em>, <em>sharing economy, disruption, scale</em>.<br><strong>evangelist</strong> (n) A job title for salespeople who are slightly creepy in their cultish devotion to the product they are selling. <br><em>“I used to work in sales but now I evangelize Microsoft\'s products.”</em><br><br>‘I used to work in sales but now I evangelize Microsoft\'s products.\' Illustration: Stefano Marra/The Guardian<br><strong>FAANG</strong> (ph) An acronym for Facebook, Apple, Amazon, Netflix and Google. <br>Originally coined to refer to the company\'s high-performing tech stocks, but also used to denote a certain amount of status. <br><em>“His boyfriend is a software engineer, but not at a FAANG so he\'s not really marriage material.”</em><br><strong>Facebook</strong> (n) Your mom\'s favorite social media platform.<br><strong>5G </strong>(n) – The next generation of mobile internet, which promises to enable digital surveillance at blindingly fast speeds.<br><strong>free speech</strong> (ph) A constitutionally protected right in the US that is primarily invoked by tech bros and internet trolls when they are asked to stop being assholes. <br>Syn: hate speech. <br>See<em> ideological diversity.</em><br><strong>GDPR</strong> (ph) A comprehensive data protection law that applies to companies operating in Europe, including American ones. <br>Though the safeguards don\'t apply directly to people outside Europe, the measure may <a href="https://www.theguardian.com/technology/2018/apr/19/gdpr-facebook-google-amazon-data-privacy-regulation">push companies to step up their privacy efforts</a> everywhere – handy for Americans, whose own government has done a pretty poor job of protecting them.<br><strong>gentrifier</strong> (n) – A relatively affluent newcomer to a historically poor or working-class neighborhood whose arrival portends increased policing, pricier restaurants and the eviction or displacement of longtime residents. <br>Often used by gentrifiers as a general epithet for anyone who arrived in their neighborhood after they did.<br><strong>Google</strong> (n) – The privacy-devouring tech company that does everything that Facebook does, but manages to get away with it, largely because its products are useful instead of just depressing. <br>(v) – To make the bare minimum effort to inform oneself about something. <br>What a tech bro did before he insisted on explaining your area of expertise to you.<br><strong>ideological diversity</strong> (ph) – The rallying cry for opponents of diversity and inclusion programs. <br>Advocates for ideological diversity argue that corporate efforts to increase the representation of historically marginalized groups – women, African Americans and Latinos, among others – should also be required to increase the representation of <a href="https://www.theguardian.com/technology/2018/jan/08/james-damore-sues-google-discrimination-white-male-conservatives">people who believe</a> that women, African Americans and Latinos are inherently unsuited to work in tech.<br><strong>incubator</strong> (n) A parent company that takes baby companies under its wing until they can fly on their own; a playgroup for tech bros. <br>See<em> meritocracy</em>.<br><strong>IPO</strong> (n) Initial public offering – when a company begins allowing regular people to buy shares. <br>A way for everyone, not just venture capital firms, to lose money, as in Uber\'s recent <a href="https://www.theguardian.com/technology/2019/may/10/uber-goes-into-reverse-as-first-day-stock-price-disappoints">disappointing IPO</a>.<br><strong>meritocracy </strong>(n) A system that rewards those who most deserve it, as long as they went to the right school. <br>The tech industry is a meritocracy in much the same way that America is a meritocracy. <br>See<em> </em><em>diversity </em><em>and </em><em>inclusion</em>.<br><strong>microdosing</strong> (n) – Taking small amounts of illegal drugs while white. <br>It may be possible to microdose without writing a book or personal essay about it, but the evidence suggests otherwise.<br>Microdosing – taking small amounts of illegal drugs while white. <br>Illustration: Stefano Marra/The Guardian<br><strong>mission</strong> (n) – What separates a tech bro and a finance bro: the tech bro works for a company that has a “mission”. <br>Usually something grandiose, utopian, and entirely inconsistent with the company\'s business model. <br><em>Facebook\'s mission is to make the world more open and connected; Facebook\'s business model is to sell ads by dividing people into incredibly narrow marketing profiles.</em><br><strong>monetize</strong> (v) – To charge money for a product, or, to figure out how to extract money from people without their understanding or explicit consent. <br>Though having a plan to monetize is usually the first step for a small business or startup (“You mean I shouldn\'t just give the lemonade away for free?”), angel investors and venture capitalists have created an environment in which companies can attempt to scale first and monetize later. <br><em>“My app is free because I\'m monetizing my users\' data.”</em><br><strong>Move fast and break things</strong> (ph) – Facebook\'s original corporate motto. <br>In hindsight, a red flag. <br>Deprecated, allegedly.<br><strong>off-site</strong> (n) – A work event at a non-work location. <br>Often includes alcohol and socializing. <br>Primarily used when describing a sexual harassment complaint.<br><strong>pivot</strong> (v) – What tech startups do when they realize scaling is not a business model without a monetization strategy.<br><strong>platform</strong> (n) – A website that hosts user-generated content. <br>Platforms are distinct from publishers, which more directly commission and control the content they publish. <br>In the US, platforms enjoy special legal status protecting them from liability for the content they host and allowing them to exercise broad discretion over which content they want to ban or delete. <br>Facebook, YouTube, Reddit and Craigslist are examples of platforms. <br>The reason <a href="https://www.washingtonpost.com/technology/2019/05/24/facebook-acknowledges-pelosi-video-is-faked-declines-delete-it/?utm_term=.9e39630842c6">Facebook says</a> it does not “have a policy that stipulates that the information you post on Facebook must be true”.<br><strong>privacy</strong> (n) – <em>Archaic</em>. <br>The concept of maintaining control over one\'s personal information.<br><strong>revolutionize</strong> (v) – To change something that does not need to be changed in order to charge money for its replacement. <br>“<em>Apple revolutionized the experience of using headphones when it killed the headphone jack on iPhones.”</em><br><strong>runway</strong> (n) – The amount of venture capital a startup has left before it has to either monetize its product, pivot or start selling the office furniture. <br><em>“I can\'t believe Topher spent half our runway on a Tesla Roadster.”</em><br><strong>scale</strong> (v) – The holy grail. <br>To create a business that can accommodate exponential increases in users with minimal increases in costs. <br>Also applicable if the costs can be externalized to taxpayers or countries in the global south. <br>In the negative, a surprisingly effective excuse not to do something that any non-tech company would do. <br><em>“We would prefer not to foment genocide in Myanmar, but content moderation simply does not scale.”</em><br><strong>shadowban</strong> (v) – The conspiracy theory that no one is responding to a social media post because the platform is secretly preventing the user\'s content from being seen and/or going viral. <br><em>“Brandon was convinced that Twitter had shadowbanned him when no one responded to his demand that an SJW feminazi debate him.”</em><br><strong>sharing economy</strong> (ph) A system in which working does not mean being employed. <br>See <em>employees</em>.<br><strong>smart</strong> (adj) – A product that is capable of being hooked up to the internet – thus rendering it capable of being hacked or abusing your data.<br><strong>Snapchat</strong> (n) – Facebook\'s research and development department.<br><strong>tech bro</strong> (n) – A US-born, college-educated, <a href="https://www.theguardian.com/fashion/2019/apr/03/patagonia-fleece-vest-tech-bro-uniform">Patagonia-clad</a> male whose entry level salary at one of the FAANG companies was at least $125,000 and who frequently insists that his female co-workers give him high-fives. <br>Typically works in product management or marketing. <br>Had he been born 10 years earlier, he would have been a finance bro instead.<br><strong>the FTC</strong> (n) The US Federal Trade Commission. <br>Capable of levying enormous fines against companies like Facebook, potentially whittling down its revenues to just a handful of billions of dollars. <br>Not really in that much of a hurry to do anything, however.<br>FTC – Capable of leveraging enormous fines, not really in that much of a hurry to do anything, however. <br>Illustration: Stefano Marra/The Guardian<br><strong>thought leader</strong> (n) – An unemployed rich person.<br><strong>Twitter</strong> (n) – A mid-sized business with outsized importance due to its three primary users: Donald Trump, Elon Musk and journalists. <br>A useful tool for journalists to gauge public opinion by talking to other journalists, and for Elon Musk to provoke <a href="https://www.theguardian.com/technology/2018/jul/15/elon-musk-british-diver-thai-cave-rescue-pedo-twitter">lawsuits</a> and <a href="https://www.theguardian.com/technology/2018/sep/27/sec-sues-elon-musk-and-tesla-over-plans-to-make-company-private">federal investigations</a> into security fraud.<br><strong>Uber</strong> (n) – A unicorn startup that disrupted the taxi industry by revolutionizing the sharing economy at incredible scale thanks to unprecedented amounts of venture capital. <br>In the first earnings report after a lackluster IPO, revealed that it lost $1bn in three months.<br><strong>unicorn</strong> (n) – A startup valued at at least $1bn. <br>At one point, rare. <br>Increasingly, not even that exciting.<br><strong>UX</strong> <strong>designer</strong> (n) The person responsible for a website or app user\'s experience (UX). <br>They make the buttons they want you to click on – Share! Buy! Sign Up! – large and noticeable, and the buttons that turn off location tracking very small.<br><strong>venture capital</strong> (ph) A system by which wealthy individuals can invest in startups before they go public. <br>A legal and surprisingly respectable form of gambling. <br>An alternate retirement plan for fortysomething multimillionaires who never developed hobbies.<br>',
'<h2><span class="whitebut red">If GDP doesn\'t add up, how is the world to measure well-being and progress?</span></h2>The world\'s fixation with GDP has been questioned since the 1970s by Bhutan, which started measuring Gross National Happiness instead. <br>Maryland is counting truly precious items like leisure. <br>How can Apec contribute to the discussion?<br><br>Just over a decade ago, the government of Nicolas Sarkozy in France set up a Commission on the Measurement of Economic Performance and Social Progress. <br>Its report, by a team led by Nobel laureate Joseph Stiglitz, was titled Mismeasuring Our Lives: Why GDP Doesn\'t Add Up.<br><br>A year ago, revisiting the theme, Stiglitz reiterated: “If we want to put people first, we have to know what matters to them, what improves their well-being and how we can supply more of whatever that is. <br><br>The Beyond GDP measurement agenda will continue to play a critical role in helping us achieve these crucial goals.”<br>The consensus on the shortcomings of GDP as “the overlord of measures” of economic progress strengthens by the year. <br>So it is welcome that Apec, under Malaysia\'s chairmanship this year, is looking “beyond GDP”. <br><br>But it is perplexing at the same time, since the literature on the issue has simmered for decades. <br>The Asia-Pacific Economic Cooperation forum\'s largest challenge will be coming up with something new to say.<br>Since Bhutan\'s monarch Jigme Singye Wangchuck decided in the early 1970s to measure Gross National Happiness rather than gross domestic product, finding alternative ways to measure communities\' well-being and economic progress has become an entire cottage industry.<br><br>I\'m aware of at least 17 other alternatives to GDP: from the OECD Better Life Index and the Human Development Index to the Index of Sustainable Economic Welfare and the World Bank\'s “comprehensive wealth” of nations; <br>from Britain\'s Thriving Places Index, Canada\'s Index of Well-being and China\'s green GDP to National Accounts of Well-being, the Happy Planet Index and the World Happiness Report; <br>and perhaps the most ambitious of them all, the US state of Maryland\'s Genuine Progress Indicator.<br><br>To be fair to Simon Kuznets, who created GDP as an indicator of national income during the Great Depression and before the second world war, he would probably argue from the grave that the use of the GDP measure has exploded far beyond his original intended purpose – to measure production of whatever kind, good or bad.<br><br>David Pilling in his 2018 book, The Growth Delusion, expresses sympathy with Kuznets, and the effort to “squeeze all human activity into a single number”. <br>“However flawed, it is a powerful measure and a useful policy tool,” Pilling notes.<br><br>Almost from the outset, the use of GDP as the ultimate measure of economic progress has been controversial, and the controversy has grown as GDP data have so often failed to match communities\' ideas about improvements in their own lives.<br><br>The momentum came from work by Richard Easterlin showing clearly that GDP growth failed to lift general levels of happiness. <br>He questioned the value of a measure that so clearly failed to correlate with rising individual and communal happiness.<br><br>Blind and indiscriminate use of the GDP measure to suggest economic success – recall China\'s mechanical ambition for the past three decades to ensure GDP grew at 8 per cent or higher – ignores the bad stuff that GDP includes, as well as the good and important things that it misses.<br><br>Critics have complained that crime contributes to GDP, as does prostitution, spending on prisons, defence spending, carelessly discarded waste, or burning petrol in interminable traffic jams.<br><br>They note that a wife doing unpaid housework does not contribute anything to GDP, while a salaried domestic helper doing the same work does. <br>They note that eating at home does not contribute anything to GDP, but eating in a restaurant does.<br><br>However valuable leisure is to most of us, in GDP terms, it has no value. <br>Black-market business and the informal economy go unmeasured, but pollution is measured twice – first for the initial pollution, and then for the work needed to clean up. <br><br>According to Pilling, Kuznets himself “thought it was crazy to count pollution, commuting and military defence as pluses”.<br>As the digital revolution gathers pace, new anomalies have arisen. <br><br>However valuable to us Wikipedia might be, the fact that it provides knowledge free of charge means its value, in GDP terms, is zero.<br>GDP is generally poor at measuring the value of services, and hopeless at attaching a value to the quality – as opposed to the quantity – of the service. <br><br>It is almost useless at placing a value on an educated workforce, high-quality public service institutions, or superbly efficient transport infrastructure.<br>As Lord Darlington in Oscar Wilde\'s play Lady Windermere\'s Fan might have said, GDP is like “a man who knows the price of everything and the value of nothing”.<br><br>So Malaysia\'s Apec officials are joining a worthy cause in striving to go “beyond GDP”, and they have a wealth of literature to add to as they meet alongside the group\'s Economic Committee in Kota Kinabalu in April.<br><br>Pilling in The Growth Delusion has some interesting advice: use the GDP number sceptically, and add to it rather than replace it.<br>As initial tweaks, he suggests we focus on GDP per capita rather than GDP; <br>on median incomes to capture the average citizen\'s life rather than mean incomes that can be swayed powerfully by inequalities in distribution; <br>on inequality in its own right; <br>on measures of well-being; <br>and on carbon dioxide emissions to capture the negative impacts of pollution.<br><br>Perhaps the single most interesting starting point might be Maryland\'s Genuine Progress Indicator. <br>While this adds previously uncounted “goods” like leisure and unpaid housework, it also deducts “regrettables” like commuting time, pollution and spending on crime prevention and prisons.<br><br>At the end of the day, we are surely never going to discover a single number that captures all we need to know about how to improve our communities\' lives. <br>If Apec\'s “beyond GDP” initiative underscores this simple truth, it will perhaps be of value.<br>',
'<h2><span class="white Uline goldline">HK$10 billion welfare package signals a seismic shift in Hong Kong government\'s priority</span></h2><br>Bernard Chan<br>The long tradition of putting fiscal responsibility above all else and keeping Hong Kong business-friendly at all costs is changing as the government shows a greater willingness to redistribute wealth, look after those in need and give everyone a fairer deal<br>On Tuesday, the Hong Kong government announced a package of 10 initiatives aimed at helping the elderly and less well-off. <br>The measure that has perhaps attracted the most attention is the cut in the age at which people become eligible for the HK$2 (about 25 US cents) concessionary fare for public transport. <br>This will benefit some 600,000 people, and hopefully help many continue to work or simply keep in touch with friends and family.<br>Other initiatives include a relaxation of old age living allowance rules, Mandatory Provident Fund contributions for the lowly paid, a gradual increase in statutory holidays, and several measures to address housing problems. <br>In total, the package will help around one million people and cost around HK$10 billion a year.<br>Not surprisingly, there is criticism from some quarters, and accusations that the government is simply reacting to the social unrest of the past seven months.<br>But, to many of us, these measures represent significant breakthroughs. <br>Several political and welfare groups have been calling for such initiatives for years. <br>The Hong Kong Council for Social Service – of which I am chairman – is one of them, and we are very pleased indeed.<br>Let me explain what I mean by breakthroughs. <br>In the past, officials have resisted relaxing old age living allowance rules on the grounds of cost. <br>Under the new rules, the two allowance rates will be standardised at the higher level, and the asset cap will be raised.<br>For example, a retiree with HK$1 million in assets can convert half of that into a public annuity yielding HK$2,650-HK$2,900 a month, and still be eligible for the HK$3,585 allowance. <br>So someone who still has HK$500,000 in assets (the new eligibility cap) can enjoy a pension income of over HK$6,000. <br>This will benefit quite a few elderly people, and be especially attractive for someone who spends time on the mainland.<br>Another breakthrough is in the thinking about tenancy control over subdivided units. <br>Officials know that cash benefits such as subsidies on electricity bills tend to benefit landlords more than tenants. <br>But they have traditionally seen rent control as a highly complex subject – especially in terms of implementation.<br>The government has now committed to finding ways to cut through the administrative problems. <br>This is a bold step.<br>The plan to gradually raise the number of statutory holidays to match public holidays also represents new thinking. <br>This will essentially allow around 30 per cent of workers – mostly in lower-paid jobs – to have the same number of paid days off as everyone else.<br>This proposal has always met strong resistance from employers, and officials have got nowhere because of a lack of consensus. <br>They are now saying that this is unfair and must end. <br>The change will be gradual, but ultimately employers will simply have to adjust.<br>The government has also taken a tougher approach to tackling transitional housing. <br>It looks likely that it will meet the three-year target for 10,000 such units announced last year. <br>Rather than leave it at that, officials are raising the target to 15,000 and will continue looking for suitable land and partners to build new temporary homes.<br>Among other measures in the package are continued improvements in pay for government-outsourced employees, allowances for the unemployed and underemployed, help with Mandatory Provident Fund contributions for around 200,000 lowly paid workers, and more money for low-income households who are not in public housing or receiving the comprehensive social security allowance.<br>There are two broad themes here. <br>The initiatives will make a noticeable difference to the standard of living for many of our less well-off elderly and disadvantaged citizens. <br>They show that the government is listening to public concerns about inequality and intends to alleviate poverty and help the disadvantaged.<br>But perhaps more important is that these measures involve changes in government thinking. <br>Our officials and bureaucracy have a long tradition of putting fiscal responsibility above all else, and in keeping Hong Kong business-friendly. <br>This philosophy has been important to Hong Kong\'s success. <br>But it needs to be adjusted as society and the economy change.<br>This package shows a willingness to redistribute more wealth to those in need, to relax rules on eligibility for benefits, to push departments harder to solve housing problems, and to give workers a fair deal even when there is opposition from other parties. <br>The real message here is that government can change. <br>This is a good sign for the future.<br>Bernard Chan is convenor of Hong Kong\'s Executive Council<br>',
'<h2>一项超级工程如何成就美国的国运？</h2><br>不管从哪个角度来看，位于美国东北部的纽约都是一座世界级城市，它是世界经济中心，在全球的金融、政治、媒体、教育、娱乐与时尚界都有着举足轻重的地位，联合国总部也位于该市。<br><br>近百年来，这座城市都象征着世界财富的顶峰，经历了多次金融危机的洗礼，仍然屹立不倒。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216399003.jpg"><br><br>同样位于美国东北部的五大湖及周边城市群，占据了美国近六分之一的人口，是全美最重要的工业基地。<br>密尔沃基、克利夫兰、底特律、芝加哥等工业城市，通过一条窄窄的水道，将重型机械、钢铁、汽车等产品运送到纽约，再从纽约进入到大西洋进而输送到全世界。<br><br><img style="transform: rotate(-90deg);" src="https://img.huxiucdn.com/article/content/202001/17/144216852779.jpg"><br>大西洋贸易是美国和纽约早期发展的重点，而大西洋西岸港口众多，那么经济腹地就成为沿海城市的决胜关键，能坐拥五大湖腹地的港口，就能赢<br><br>这条水道就是世界第二大人工运河——伊利运河。<br>它的修建，让纽约从一个港口小城变成了世界级大都市，也加速了当时刚独立不久的美利坚合众国向西部扩张的步伐。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216031819.jpg"><br>这条运河的东起点就是：大西洋沿岸-纽约-哈得孙河（底图来自：shutterstock@Intrepix）<br><br>西进转漕，仰此一渠<br><br>美国独立之初，仅有阿巴拉契亚山脉以东的十三个州。<br>1783年，美英签署《巴黎和约》，确定了在密西西比河与阿巴拉契亚山脉之间北美原住民居住的土地归属于美国。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216655961.jpg"><br>地理上看，东海岸只是今天美国的很小一部分，如果美国当年没有跨过阿巴拉契亚山脉，可能会永远失去一统美国中西部的机会，一个破碎的美国是不可能Great的（图片来自：shutterstock@Anton Shahrai）<br><br>这一年，华盛顿说出了那句著名的：“他们（印第安人和狼）都是掠食的野兽，仅仅在形状上不同”。<br><br>于是在十八世纪末，美国开始了轰轰烈烈的西进运动。<br>一方面，西进运动伴随着对北美原住民的种族灭绝行为；另一方面也为美国白人拓展了广大的生存空间，对今天美国版图的形成有着重要意义。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216073134.jpg"><br>1795年英格兰印刷的美国地图，只是东海岸一群边界不稳定区域的联合体（图片来自：shutterstock@I. Pilon）<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216219680.jpg"><br>1850年印刷的北美地图，仅仅半个世纪，墨西哥战败，美国已成庞然大物，十余年后，阿拉斯加也将被收入囊中（图片来自：shutterstock@I. Pilon）<br><br>然而在早期，西进的交通对美国白人是个大问题。<br><br>高耸的阿巴拉契亚山脉阻隔了美国东西部的交流往来。<br>当时如果想要从大西洋沿岸的东部区进入到五大湖及密西西比河沿岸，只有极少数穿梭在崇山峻岭之间的畜力通道（the pack-horse trails）可供通行。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216826955.jpg"><br>现在这些山间峡谷都开发出来了，但当年要过去还是非常艰难的，以及，贯穿阿巴拉契亚山脉的河流真是太稀缺了（阿巴拉契亚山脉，田纳西与弗吉尼亚中间段）（图像来自：google map）<br><br>这种通道要依靠马匹在崎岖的山间小道行进，进而发展为大规模的大篷车车队，但相比更庞大的移民需求，畜力实在是运力有限，但在很长一段时间里，这又是陆上沟通美国东西部的主要方式。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216994546.jpg"><br>虽然西进中的美国人对马和马车都很熟悉，但相比数万数十万人获得廉价土地的强烈愿望，还是太慢太慢了（图片来自：wikipedia@John C. H. Grabill 1849–1903 ）<br><br>五大湖中的安大略湖通过圣劳伦斯河注入大西洋，但是当时这条水路掌握在英国人手里，所以美国西部的大宗农产品如果想运往东部，就只能经密西西比河南下到新奥尔良，进入墨西哥湾，再绕行弗罗里达半岛，沿北大西洋沿岸北上进入东部的港口城市。<br><br>这差不多把当时的整个美国版图都走了一遍，不仅耗资巨大，时间浪费更是难以计数。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216208586.jpg"><br>由于东海岸和五大湖之间没有运河相连，这条水运线此时只是U形，不是环形，纯绕远，纽约的作用因此打折扣，新奥尔良则至关重要。<br><br>这是商机，也促使了当时一些精明的美国商人在沿河谷地修建了私人公路。<br>但私人公路收费不菲，从纽约州西部向该州的沿海地区运输一桶面粉的运费为10美元，而一桶面粉的价格才2美元。<br>同样的，一磅盐在纽约州沿海城市只售1美分，可在距离沿海300英里左右的内陆地区售价竟高达6美分。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216940856.jpg"><br>纽约是一座城市，纽约州则是个伸向内陆的更大区域（而且比较冷），内陆和沿海可以差异巨大（冬季的美国东北部，图片来自:NASA）<br><br>不仅是经济上，在政治上东西部的割裂也存在着巨大的隐患。<br>当时刚刚纳入美国领土的西部地区白人居民大量是法国裔，对美国的认同感不强。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216268701.jpg"><br>作为比较，魁北克在加拿大的独特地位，如果美国从俄亥俄到伊利诺伊也成为法语区可还行？（图片来自：shutterstock@Jacques Durocher）<br><br>1784年华盛顿从西部考察归来后表示说：“我们与这一地区（西部）的人民有什么纽带联系呢? 如果他们西边的西班牙人和北边的英国人不是像现在这样给他们设置障碍，而是通过贸易利益吸引他们并谋求某种联盟的话，西部与我们之间的关系将更疏远。<br>”<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216756274.jpg"><br>北美大陆的玩家不止美利坚一家，辽阔的中部也并不注定就属于新英格兰，在这场关于族裔和人口的赛跑中，美国人需要最快的速度（图片来自：shutterstock@Anton Shahrai）<br><br>出于尽快巩固美国新领土、打破英国封锁的目的，美国当局一边鼓励东部居民向西迁移，一边计划着修建一条连通五大湖区与大西洋的运河水道。<br><br>在当时，它是北美洲最长的运河，是合众国最伟大的超级工程，也是美国精神的象征。<br><br>开山劈岭，汇流成河<br><br><br>修建一条运河是美国政商各界的共识，但是在哪修，如何修，就是一个值得讨论的事情了。<br><br>那时新大陆落后的生产力不允许他们进行劈开阿巴拉契亚山脉的庞大工程，可选的只有两条稍逊的路：<br><br>第一条路线就是在安大略湖与哈德逊河之间开凿出一条沟渠，绕过阿巴拉契亚山脉，这条路线在理论上是最短的，施工难度最小。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216367039.jpg"><br>从哈德逊河通向安大略湖路线（仅作方向示意）<br><br>但是问题在于，这条线路太靠近北方，那里是英国人的势力范围。<br>建国之初的美国处处受英国掣肘，一旦再度爆发战争，英军可以轻易地占领这条美国东西交流的生命线。<br><br>于是第二条路线就成为了唯一的方案。<br>那就是借助哈德逊河的支流莫霍克河，向西修建一条贯通莫霍克谷地，从伊利湖东岸的布法罗（Buffalo）到上哈德逊（upper Hudson），连接哈德逊河和伊利湖的运河。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216878827.jpg"><br>从哈德逊河通向伊利湖路线（也就是伊利运河）<br><br>1817年，克林顿当选纽约州州长后，说服州议会批准贷款700万美元，以建造运河。<br>这条线路预期工程要比上一个方案复杂艰巨得多，因此当时的美国社会并不看好这项工程，并将其称为“克林顿的沟”（Clinton&#39;s ditch）。<br><br>但州长还是顶着压力让这条运河动工了。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216386997.jpg"><br>目标，就是通向这座远方的大湖（伊利湖）（图片来自：shutterstock@SF photo）<br><br>当时的美国并没有工科院校，运河总工程师本杰明·赖特带领着他的自学工程团队攻坚克难，逐步摸索着前行。<br><br>莫霍克谷地的最高处与哈德逊河约有150米的高差，为了让船只翻越高地，伊利运河上设计了83座船闸，借助闸室内灌水或泄水来调整闸室中的水位，使船舶在上、下游水位之间作垂直的升降。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216764359.jpg"><br>沿河遍设船闸，才解决这个高差问题（向右滑动）（图片来自：wikipedia）<br><br>最为艰巨的挑战在运河西段工程。<br>如果想要连接伊利湖，那就必须打通尼亚加拉悬崖这座看似不可逾越的天堑。<br><br>运河工程师在这段设计了十座船闸，每两座并成一排，共有五个水平面，像阶梯一样把水运到高处。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216424418.jpg"><br>曾经的五层水闸已经拆除（现在做泄洪用）（图片来自：wikipedia@Leonard G.）<br><br>当然美国人并不是在孤单地奋斗。<br>期间，欧洲各地爆发了民族国家革命和危机，大批来自德国和爱尔兰的工匠背井离乡，来到纽约州参与运河修建。<br>他们带来的不仅是劳动力，还有当时世界上最先进的工程技术。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216046565.jpg"><br>伊利运河上罗切斯特附近的一座船闸（图片来自：shutterstock@Hank Shiffman）<br><br>在伊利运河的建造中，能适应水体的硬性水泥、引水高架渠、高架渡槽等技术第一次被发明和应用。<br>工匠们也在运河修建过程中，锻炼成为一支经验丰富、技术精纯的工程队伍，为美国日后的经济发展打下坚实基础。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216119911.jpg"><br>伊利运河上洛克波特附近的一座船闸（图片来自：shutterstock@Spiroview Inc）<br><br>最终，运河于1825年10月26日完工，历时八年。<br>在一个盛大的仪式上，克林顿和其他政要登上了位于布法罗的塞内卡酋长号，在运河上由西向东行驶。<br>进入哈德逊河之后顺流南下，最后到了旅途的终点纽约市。<br>克林顿把从伊利湖打的一桶水倒进大西洋，称之为“水的结合”。<br><br>自此，五大湖与大西洋，就在美国境内连通了。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216093766.jpg"><br>1855年出版，关于伊利运河洛克波特段插图（图片来自：wikipedia@Herrmann J. Meyer）<br><br>纽约经济中心地位的诞生<br><br>伊利运河的运营取得了立竿见影的丰厚回报，仅开通第一年的通行费收入就接近一百万美元，并在之后短短的九年时间实现了盈利。<br><br>它还大大降低了从西部运输大宗农产品的成本。<br>运河船由骡子或马拉着，能够运载30吨的农产品，远远超过货车，这使得从布法罗到纽约市的产品运输成本从每吨100美元降低到每吨不到10美元。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216247353.jpg"><br>1890年照片，穿行在伊利运河上的驳船，这一船运费可比以前陆运便宜太多了（图片来自：shutterstock@Everett Historical）<br><br>运河还为希望向西迁移的东部人提供了通道。<br>城镇沿着运河线路拔地而起，小城市因它而成为大城市。<br><br>在阿巴拉契亚山脉以西的地区刚刚归属美国的时候，那里仅有几千名白人，到了1810年移民已经超过了27万，1860年增加到693万人，仅芝加哥城人口就有100万。<br>极大提升了美国政府对于东西部的整合能力，对进一步向西开疆拓土有着极大意义，<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216472364.jpg"><br>而且芝加哥在巩固自己的水运地位后，马上又要迎来波澜壮阔的铁路时代，并再次因优越的位置成为美国铁路内陆枢纽，美国国内各地的经济融合和因此飞速发展（图像来自Google map）<br><br>运河对美国民族主义精神的形成也有着重要影响，它表现出了对独立于欧洲之外共和政体的乐观自信。<br>新建的运河城镇，包括罗马、尤蒂卡、特洛伊和锡拉丘兹，其名称来源都是古希腊罗马的古典城市。<br>运河上的建筑，也都是按照希腊和罗马的建筑风格设计的。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216718128.jpg"><br>伊利运河沿岸<br><br>伊利运河的成功也促使其他州开始自己的运河项目，在伊利运河上接受培训的工程师遍布全国，为这些项目提供专业知识。<br><br>当然，运河最重要的影响，是在其东端培育了纽约这座大城市。<br>当时的纽约由于航运条件不佳，比费城和波士顿小很多。<br>但在运河通航之后，纽约一跃成为了东海岸的水陆枢纽。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216663858.jpg"><br>五大湖、密西西比、大西洋、伊利运河连在一起，使得美国东部形成一个环形水运体系，芝加哥、纽约、新奥尔良是其中最重要三个枢纽<br><br>1848年，连接五大湖区与密西西比河的伊利诺伊-密歇根运河建成后，更是几乎让整个北美腹地变成了纽约的后院。<br>直到今天，纽约港依旧是美国中西部所有城市的大西洋母港。<br>也因此，纽约成为了美洲经济中心。<br>而新大陆相对旧大陆的地缘优势，使得纽约成为全球的经济中心，只是时间问题。<br><br>如今的伊利运河在交通运输的重要性已经比不上从奥尔巴尼穿过莫霍克谷地的铁路，但它依然被认为是美国最杰出的成就之一。<br><br><img src="https://img.huxiucdn.com/article/content/202001/17/144216067976.jpg"><br>伊利运河上铁路桥遗址<br><br>2000年，美国国会指定伊利运河国家遗产廊道，以承认该运河系统为北美洲最成功、最有影响力建设工程，并称伊利运河具有“无与伦比的民族意义”，象征着美国的国家精神。<br>',
'<h2>巴西为何从沿海的里约热内卢，迁都到高原的巴西利亚？</h2>当时的巴西利亚是个纯首都功能的城市，有点类似美国的华盛顿、印度的新德里。<br>巴西利亚的城市规模，主要容纳各管理层部门，居民并不多，只有10万。<br><br>众所周知，巴西首都在高原“小”城巴西利亚，而里约热内卢则是巴西最大海港。<br>其实，里约热内卢也曾是巴西首都。<br>巴西为什么把要首都从繁华的海港城市里约热内卢迁到内陆的新城巴西利亚，有什么考虑？<br><br><img src="https://imgsrc.baidu.com/baike/pic/item/7acb0a46f21fbe09e01e5a1d65600c338744ad73.jpg"><br><br>巴西第一个首都，是东北海岸的萨尔瓦多，时间是1549年。<br>萨尔瓦多体积太小，不足以撑起巴西这个面积大国。<br>1763年，萨尔瓦多的首都地位，被综合实力更强的里约热内卢取代。<br><br>里约热内卢当首都，无疑是有资格的。<br>但问题也随之出现，里约热内卢是巴西的政治中心、经济中心、文化中心、工业中心。<br>里约热内卢除了数不清的人，还有数不清的工厂，各种乱七八糟的单位。<br>里约热内卢每天显得乱糟糟的，人口和交通、环境压力非常大。<br><br>就像美国首都如放在最大城市纽约，澳大利亚首都放在最大城市悉尼，印度首都放在最大城市孟买，那必将是各种乱糟糟。<br>所以，巴西需要一座纯首都功能的城市，让政治的归政治，经济的归经济，各得其所。<br>美国、澳大利亚、印度都是出于此种考虑，把首都放在一个较小的城市。<br><br><img src="https://imgsrc.baidu.com/baike/pic/item/5882b2b7d0a20cf489ab60d678094b36acaf9984.jpg"><br><br>1822年，巴西正式从葡萄牙独立。<br>巴西独立的元勋安德拉达-席尔瓦提出这个问题：里约热内卢是不是太热闹了，咱们能不能换个首都？<br><br>换首都可不是儿戏，那是牵一发而动全身的大事：新首都在哪？军事上如何保护？经济上如何供给？这都是必须考虑的问题。<br><br>里约热内卢有个最大的劣势，就是在沿岸。<br>一旦有敌军进攻，里约热内卢就是现成的靶子，躲都没地方躲。<br>综上，新首都只能放在内陆，原则上距离海岸线越远越好。<br><br><img src="https://imgsrc.baidu.com/baike/pic/item/8435e5dde71190efa64c0bd6c01b9d16fdfa6000.jpg"><br><br>但是，新首都如果放在离海岸线不远的陆地，意义也不大，敌军登陆后很快就能破城。<br>最终，大家看法一致：把新首都建在巴西高原上。<br>如果有敌军来，让他们爬爬山，松松筋骨，累死这帮家伙。<br><br>由于当时条件还不具备，巴西只是笼统地把新首都定在巴西高原，可高原那么大，定在哪个具体位置，还没有定论。<br>这一拖就是一百多年，只不过在1891年，巴西正式在法律上确定新首都必须建在高原上。<br><br>进入二十世纪后，巴西的经济得到了长足发展，同时也带来一个问题：南北发展不均衡。<br>巴西的南部比北部富裕，东部沿海比西部内陆富裕。<br>这么一来，原定建在巴西高原的新首都，更具有现实意义。<br>不管新首都建在哪，在巴西的地图上都处在中间位置，不南不北、不东不西，正好可以带动西部。<br><br><img src="https://imgsrc.baidu.com/baike/pic/item/a08b87d6277f9e2f597a83011130e924b899f368.jpg"><br><br>1955年，巴西新总统儒塞利诺-比契克-德奥利维拉要求迁都委尽快定好首都新址，已经拖了一百多年了。<br>巴西各方选来选去，最终定在了现在的巴西利亚。<br><br>巴西利亚比里约热内卢还有个优势，就是气温适宜。<br>位于热带的巴西利亚，每年的平均气温也就是22度，为什么呢？巴西利亚地处高原，反而比沿海的里约热内卢在夏天更凉快。<br><br>1956年10月2日，巴西新首都巴西利亚的建设正式开工。<br>巴西速度并不慢，用了不到四年，巴西利亚就崛起在巴西高原上。<br><br>1960年4月21日，巴西正式把首都迁至巴西利亚。<br>不过，当时的巴西利亚是个纯首都功能的城市，有点类似美国的华盛顿、印度的新德里。<br>巴西利亚的城市规模，主要容纳各管理层部门，居民并不多，只有10万。<br>随着经济的发展，巴西利亚已不单是纯首都，而是一个能带动“西部大开发”的节点城市。<br>如果拿咱们国家的城市比，巴西利亚有点类似于西安的地位。<br>一直有观点认为：西安非常合适成立直辖市，以便带动西部大开发（先不考虑西安成为直辖市，陕西省怎么办的问题）。<br><br><img src="https://imgsrc.baidu.com/baike/pic/item/ae51f3deb48f8c544d645c2634292df5e0fe7f00.jpg"><br><br>巴西利亚的建筑特色在国际上都是响当当的。<br>1987年12月7日，联合国教科文组织认为巴西利亚达到了“人类文化遗产”的评选标准。<br>而当时的所有“人类文化遗产”中，再没有比巴西利亚更年轻的了。<br><br>',
'<h2>What does Russia need to do to have an economy that is not so dependent on natural resources?</h2><br>If you want Russia to steer away from our traditional model of extractive economy, nothing less would work than a return of Communist rule.<br><b>The easy road</b><br>Easy Road was my favorite Uriah Heep track when I was a teenager. <br>The line “I<i>f you\'re looking for a place / You can fly together / And you\'re really afraid of / What you\'re leaving behind / Take the easiest road</i>” had a mesmerizing effect on me.<br>When you sit on a bottomless source of natural resources that you can simply dig up and sell to those who needs them abroad—and are willing to pay a lot of money!—the good old logic of <b><i>rent-seeking</i></b> sets in. <br>I<br>Let me put it this way. <br>In the mating game, do you want a gorgeous, smooth, easy babe for partner, or a hard-to-get, high-maintenance, constantly busy, ever-controlling, constantly complaining hag that never seems to be content with anything you do? That\'s the difference between an extractive economy and a resource-poor, knowledge-based, manufacturing-oriented economy.<br><b>Human nature</b><br>Rent-seeking expresses the two most powerful drivers of our economic behavior: (1) greed and (2) laziness. <br>If your political platform declares a war on even one of these beasts, prepare for a non-stop uphill struggle. <br>Even if a quirk of fate or your own awesomeness somehow hand state power to you, no matter what you do, at some sharp turn ahead someone weaker and stupider that you is certain to take you down—simply because he has these two big, hairy, nasty beasts on his side.<br>Apart from the Communists, our rulers had the sense not to challenge human nature. <br>Likewise, President Putin choose to let powerful streams of oligarchical greed and public laziness work for him—now, look how far they have taken him!<br><b>Marxism is king</b><br>To get rid of these two powerful bitches, you need to change human nature. <br>Among ideologies, only Communism in its Stalinist incarnation seems so far to be remotely able to deliver. <br>Slave labor, indoctrination and fear may not eradicate greed and laziness, but at least hold them in check.<br>Stalinism was the era of most successful colonization of our part of Eurasia. <br>Despite a colossal waste of wealth, human capital, wealth and millions of lives lost in wars, famines and purges, the pressure cooker of Soviet rule delivered big time. <br>It gave us rapid industrialization, universal education and healthcare, a world-class space program, and a military-industrial complex at par with the US.<br><hr class="qtext_hr">In the USSR, once a year around the birthday of Lenin in April, we had something called <i>subótnik</i> (“Saturday work shift”). <br>Also called “Communist subotnik”, It was <b>a day of unpaid work</b> for the entire nation. <br>Formally “voluntary”, this was in essence an unobtrusive test for loyalty. <br>Only the most asocial types like patented drunkards failed to show up. <br>If you didn\'t show up, you would not only demonstrate your shaky ideological foundation but also irritated your colleagues that had to do your bit of work without you.<br>Below, a Soviet Army unit lined up for a <i>subotnik </i>in 1980. <br>For the uniformed men, this usually meant a day of spring cleaning. <br>Some of them were also sent to more challenging places like construction sites or vegetable storages where they had to salvage edible rests of potatoes, cabbage and carrots from half-rotten heaps of the last year\'s harvest. <br>The banners they are holding for the photo-op say: “Let\'s do the Communist subbotnik!”, “Glory to the celebration of labor!”, “Let\'s celebrate Lenin\'s birthday with a Communist labor effort!” The mash-up of newspaper clippings with a portrait of Lenin waving his hand at the front of the line was a standard showpiece item that military units prepared to demonstrate their impeccable ideological work.<br>The Communist <i>subotniks</i> were part of a systematic, 74-year long attempt to kill human laziness and greed, these two beasts of Capitalism. <br>To me, it seems like even ISIS couldn\'t dream of coming closer to the objective than we we did.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f2cdd4cea04be16c1e66fe45072d7087"><br>',
'<h2><span class="gold">新冠疫情，将改变这十大电子应用</span></h2><center><div id="toc"><a href="#newepiTopic-1" target="_self">机器人治疗、配送上岗</a><br><a href="#newepiTopic-2" target="_self">智慧城市</a><br><a href="#newepiTopic-3" target="_self">“非接触”应用的无人机</a><br><a href="#newepiTopic-4" target="_self">在线教育</a><br><a href="#newepiTopic-5" target="_self">远程办公</a><br><a href="#newepiTopic-6" target="_self">智慧物流</a><br><a href="#newepiTopic-7" target="_self">多模态生物识别</a><br><a href="#newepiTopic-8" target="_self">智慧医疗</a><br><a href="#newepiTopic-9" target="_self">自动感应家居清洁装备</a><br><a href="#newepiTopic-10" target="_self">大数据上云</a><br></div></center><br><pre>2020年春节，一场突如其来的“新型冠状病毒”疫情席卷了整个中国，让原本热闹喜庆的团圆节变得有些异常。<br>根据最新的数据，截止到2020年2月3日17：34，全国确诊的新型冠状病毒肺炎的人数已经达到17335人，疑似病例达到21558人，治愈人数484人，死亡人数达到361人。<br><br>当下，“新型冠状病毒”的疫情备受全球关注，它造成了中国全民禁足，企业开工和学校开学大范围延迟，国家和各行各业大量人力、物力、财力用于抗击疫情。<br>这次疫情不可避免地将会对交通运输业、住宿和餐饮业、教育、文化、体育、娱乐和旅游业，以及电子行业造成很大的影响。<br><br>疫情来了，总是会走的。<br>疫情过后，它将会给电子行业带来哪些改变呢？<br><br><strong id="newepiTopic-1">机器人治疗、配送上岗</strong><br>为了将感染的风险降到最低，在一线工作中投入智能机器人取代部分人力是一个非常好的思路。<br><br>在美国首例新型冠状病毒肺炎病患诊疗过程中，智能诊疗机器人就发挥了重大作用。<br>医生坐在病人房间窗户外操作机器人。<br>机器人装备有摄像头、麦克风和听诊器。<br><br>国内的广东省人民医院引入了配送机器人送药品，上海儿童医学中心通过问诊机器人对疑似患儿进行了床边会诊和远程查房，有些地区的集中医学观察点已经启用了智能送餐机器人。<br><br>此外，还有一些医院引入了消毒物流机器人，完成医院发热门诊、隔离病房、传染病科和ICU的耗材、药品配送以及消毒工作。<br><br>此外，机器人在疫情随调，疫情宣讲等方面也可以提供支持。<br>例如阿里巴巴达摩院用5天时间推出的智能疫情机器人，借助语音识别、语义理解、自然语音合成等技术，机器人能够准确理解人类语言，并从智能知识库获取信息，反馈给通话人。<br>通话双方可以有多轮对话，部分一线人力得到释放。<br><br>思必驰在疫情期间向全国相关政府部门、医疗机构、公益机构提供免费人工智能服务，推出的疫情防控机器人，可替代社区人力，向海量的辖区居民主动拨打电话，调研近期行踪、摸排人员往来，加强重点人员健康监测和跟踪保障。<br><br>在一线的消毒、穿衣、运输、面对面问诊这些“危险”的事情，替代人工的机器人都有用武之地。<br><br><strong id="newepiTopic-2">智慧城市走向纵深，或将不再“封城”</strong><br>眼下智慧城市的建设越来越智能化，数据收集、联网、分析对高清摄像头、智慧中控盒、各类传感器等存在大量需求。<br>智慧城市的建设对电子政务、医疗、教育、交通等场景都具有重要意义。<br>通过技术创新、前沿算法等智慧城市不断为应用场景赋能。<br><br>可以预见，从城市到乡村，从市中心到郊区，以及人员密集场所等的管控在疫情过后将进行强化，尤其是深入到社区、乡村等场景的网络化管理将更加突显。<br>同时，对于线上政务、线上教育以及智慧医疗等的大力发展，智慧城市也将成为重要支撑。<br><br>有了智慧城市，能够对各种信息进行监控、判断和处理，提高城市运营效率，试想未来强大的智慧城市系统下，再也不用“封城”，而是通过数据化与人工智能进行灾情预测，及时疏导，例如发现确诊病例，能够紧急调出他的消费记录、出行轨迹，同时发现周边人群等。<br>总之智慧城市令城市运行更加合理更加平稳。<br><br><strong id="newepiTopic-3">主打“非接触”应用的无人机大显身手</strong><br>在此次抗击疫情的各项举措中，无人机在物资配送、防疫消杀、高空照明、远程测温、抗疫宣传等应用中都起到了关键作用。<br><br>在为医院或疑似居家隔离人员配送用品时，无人机配备运输专用配件后，可以实现物资的定点投放，大大提高了配送的安全性；<br>在火神山医院的建设过程中，无人机以更广视角记录下了整体的施工情况，降低了摄影记者在一线的工作风险；<br>当地面情况复杂，无法安装常规路灯等照明设施时，照明无人机可以完成大面积的照明覆盖，还可灵活改变照明区域，节省铺设照明设施的时间，在短时间内需要紧急建设医院时非常实用；<br>对于高度疑似的家庭，使用无人机上户进行测温；<br>另外，无人机防疫宣传、督查工作中也起到重要作用，通过无人机语音系统进行空中喊话，进行移动宣传，对人口聚集或不戴口罩等情况进行劝解，或是对社区、村庄进行航拍检测，一旦发现有人员聚集或外来车辆，可以第一时间通知排查人员，消除监督死角<br><br>此外，无人机也被用于防疫消杀，喷洒消毒液的效率远远高出人工手动喷洒。<br>一些地区原本用于农业喷洒农药的无人机，被启动执行防疫消杀任务。<br>中国农业大学药械与施药技术研究中心在2020年2月1日，为农业无人机防疫消杀给予了技术指导与支持，文件全名为《农村消毒液喷施技术及设备使用建议》。<br>需要了解的是，农业无人机平时飞行高度在两米左右，而执行消毒防疫任务的飞行高度是十几米。<br>无人机需自带下压风场，控制药液落地方向。<br>为了防飘，再将药液颗粒大小调整到220微米，保证大颗粒不易被自然风吹走。<br>其难点在于航线规划，考验飞手的技术水平，还有无人机的性能。<br><br><strong id="newepiTopic-4">在线教育迎来新的发展阶段</strong><br>目前，由于疫情影响，全国中小学都推迟了开学时间。<br>在这个空档期，多个在线教育企业都纷纷表示援助，其中主要有三种类型：一是捐助课程，将自身的直播教学、课程内容开放至全国，尤其是湖北武汉等地区；<br>二是免费开放在线直播平台，帮助线下辅导机构和学校将学生和老师转移到线上来，帮助其正常教学，这个主要以钉钉、腾讯和科大讯飞等技术类企业居多；<br>三是捐款，用于购买医用物资。<br><br>目前，有不少大学和知识库免费开放给了，比如清华大学开放了清华大学出版社出品的在线学习平台文泉课堂，可以用于学生自主学习，也适用于教师在线组班教学或辅助线下授课，指导学生在线学习课件，练习和讨论。<br>机械工业出版社也宣布开放6000多本电子书，此外在这段时间，维普和知网也纷纷免费开放了。<br><br>另外，随着疫情的发展，包括武汉、北京在内的多个地区相继发布通知，暂停各类校外培训机构所有线下课程和集体活动，恢复时间将根据疫情防控工作情况另行通知。<br>据了解，全国超过40万家校外培训机构基本全部停课。<br>同时，国家卫健委宣布，3岁以下婴幼儿早教机构同样暂停线下培训。<br>新东方、好未来将寒假班所有线下课程全部转为线上课程。<br>好未来还宣布旗下未来魔法校和乐外教启动面向双师课堂合作伙伴的“避风港”计划，并面向全国所有教培机构免费开放直播云。<br><br><br>在线教育<br>新东方、好未来、科大讯飞<br>北京是国内在线教育最发达的城市，共有251家机构。<br>尚德机构、猿辅导、学霸君、精锐教育、火花思维、掌门1对1、51talk等<br>科大讯飞是教育信息化和AI领域的龙头<br>字节跳动最早推出的是在线外教产品Gogokid和Aikid。<br>钉钉和企业微信位列名单之中。<br>安徽皖新金智教育科技有限公司<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOp3RWqro8qbcUOOkCBrwKMNM7YKzyd9dohVe4ApO4l376yye18kZnAKMUDIv0gYIS9auQuhrDgXw/640"><br><br>图：部分在线教育企业疫情期间的援助措施汇总。<br><br><strong id="newepiTopic-5">远程办公成为短期必然</strong><br>“远程办公”虽然早在上世纪80年代就在硅谷流行，但一直不温不火<br>目前“远程办公”协同软件主要分为沟通IM、文档协作、视频会议/面试、任务管理四个主要类别。<br>云协作产品比如文档功能、视频会议功能、或者单独的IM功能，将这些功能集成和保护隐私，是最为关注的问题。<br><br>在线办公<br>综合协作平台：<br>钉钉（阿里） 企业微信（腾信） Welink(华为) 泛微网络 飞书<br><br>垂直领域<br>视频会议：<br>腾信会议 小鱼易联 亿联网络 ZOOM 全时 好视通<br><br>文档协作：<br>石墨文档 为知笔记 有道云笔记 印象笔记 腾信文档<br><br>任务管理：<br>日事清 今日标<br><br>云储存：<br>阿里云 亿方云<br>腾讯、阿里巴巴、字节跳动和华为等宣布，在疫情消散之前，远程办公将免费开放。<br>比如：<br>企业微信：疫情期间，会议人数上限升级至300人，支持随时随地发起音视频会议。<br>主持人可管理与会人员；<br>可投屏演示文档或屏幕，支持实时标注演示内容。<br><br>钉钉：发布了支持“在家办公”的全套免费解决方案，包括远程视频会议、保障企业组织疫情期间消息精准触达的DING功能、日程共享、任务协同、在线文档协同、远程打卡功能等。<br>与此同时，钉钉还发布了员工健康功能，员工可健康打卡“报平安”。<br><br>字节跳动的飞书：2020年5月1日前，用户可免费使用不限时长音视频会议、不限容量在线文档与表格、审批管理等功能。<br>同时上线“健康管理”服务，并向学校、企业等组织免费开放。<br><br>小鱼易连：疫情期间，小鱼易连向全国政府机关、医疗机构、教育机构、企业单位免费提供100方云视频会议。<br>使用小鱼App可通过微信、短信或邮件等方式向同事发出会议邀请，快速组成视频会议，相关成员输入号码即可加入会议。<br>用户还可录制视频会议，会后分享或反复观看。<br><br>石墨文档：开放远程办公版、不限席位；<br>针对疫情需要的政府组织/志愿者组织，企业版在这段时间内不收取任何费用；<br>针对初次使用的企业设计了一些基础模板：例如会议记录、项目进度表、财务管理等。<br><br>此外，还有华为云WeLink、苏宁豆芽、金山文档、中国移动“和飞信”、中国电信“天翼云视频会议”、全时云和Zoom等可供选择。<br>三五互联、会畅通讯、苏州科达、二六三、视源股份、齐心集团<br>腾讯企业微信、阿里钉钉、字节跳动、金山办公<br><br>企业微信还有很多移动办公应用，包括公告、微文档、微盘、日程等，以及与微信互通能力，免费不花钱，官方希望能帮助大家线上协同工作、客户服务更高效。<br><br>企业微信更新群直播、收集表、在线会议、在线问诊、紧急通知、疫情专区等六大能力。<br>钉钉正式宣布对1000万家企业组织发布了支持“在家办公”的全套免费解决方案。<br>“在家办公”主功能包括远程视频会议、方便教育机构和学校使用的群直播、保障企业组织疫情期间能免费应用钉钉的各项功能。<br><br><br>现在5G已经启航，远程协同办公有望成为B端的杀手级应用，本次疫情也可能会催化远程办公的普及。<br><br><strong id="newepiTopic-6">智慧物流迎来发展良机</strong><br>在深圳市疾控中心2月2日公布的三例社区传播患者的情况中，有一例外卖骑手的患者特别引人关注，他没有明确接触史，发病之前一直在深圳送外卖。<br>这让在家待着，靠叫外卖维持日常生活的人们深感不安。<br><br>根据人类抗击传染病的经验，“隔离”被视为最有效的预防和控制手段。<br>在新型肺炎确诊和疑似病例仍在持续增长下，每一次面对面的接触都增加了被传染的可能性。<br>而如今网购、外卖等可以说是我们现在最为常见的行为，因此，在1月26日，美团外卖推出了“无接触配送”，并迅速实现全国覆盖。<br>用户在下单时，可通过“订单备注”、电话、APP内即时通讯系统等方式，与骑手协商一个商品放置的指定位置，如公司前台、家门口等，送达后骑手将通过电话和APP内即时通讯系统等渠道通知用户自行取餐。<br>针对医院地区的送餐，则是通过取餐柜等无接触设备送达。<br>此后多家本地生活服务平台推出类似举措，比如苏宁、肯德基等也有无接触配送服务。<br><br>但这毕竟只是一时的权宜之计，其实“智慧物流”才是解决的关键。<br>随着互联网+、物联网、云计算、大数据、人工智能、机器智能、区块链等新技术发展，智能物流装备及智能化运力、物流供需匹配平台、跨界企业等进入发展快车道，现代物流业正进入一个由技术驱动的智慧物流时代。<br><br>除资本市场外，越来越多的物流巨头以物流科技产业基金、集团研发投入等形式加紧布局智慧物流，其背后是对智慧科技驱动行业降本增效的高度期待。<br>在仓储智能化设备方面，积极建设智能化仓库，重点聚焦搬运、拣选和分拣、码垛机器人以及自动拣选及皮带输送搬运机器人研发；<br>在智能物流配送设备研发方面，重点生产研发无人机、送货机器人、智能柜等最后一公里智能化配送设备。<br><br>未来，中国物流行业有望进入全方位的无人化时代。<br><br><strong id="newepiTopic-7">多模态生物识别方式迎来发展</strong><br>疫情的迅速波及，一时间使得口罩脱销，另一方面，隐藏在口罩之后的人脸识别失去效用，不论是人脸识别支付，还是Face ID，以往的便利正在成为不便。<br><br>一个问题充分暴露出来：每种生物识别技术都有自身的技术壁垒，具有一定的应用局限性，无法覆盖所有应用场景。<br>但是，每一种生物识别技术之间都不是完全替代的关系，更多的是融合应用，多模态生物识别——有望加速成为未来的发展趋势。<br>一方面，它能够适于复杂场景下的应用变化，另一方面，也使得场景数据更丰富，识别更精准。<br><br>声纹识别已经在金融、安防、公共服务等领域得到较为广泛的应用，在智能手机锁屏、各类网络账号的声控密码锁、电脑声控锁、声控安全门、汽车声控锁中都是“非接触”识别中很好的应用思路，或者远程在线业务的办理时，使用声纹进行身份识别，都是下一步有望大量应用的方向。<br><br>虹膜识别技术落地速度已经开始加快，政府机关、金融机构等已经向虹膜方向发展。<br>根据业内人士反映，虹膜技术民用化，手机可能会走在前列，下一步出现人脸和虹膜识别的结合。<br>智能锁也可能是一个应用市场。<br>与当前主流的密码锁、指纹锁相比，虹膜锁安全级别高，应用方便。<br><br>非接触的指/掌静脉识别技术也将逐渐得到更多应用。<br>它利用人体血液中血红蛋白吸收近红外光的特性，获取手指/掌静脉图像，通过定位、增强、特征提取等算法提取特征值，同存储在服务器中的指/掌静脉模板进行比对，从而可确认身份，是一种活体生物识别技术。<br><br>指/掌静脉识别早期被用在公共领域，如社会治安防控体系的构建。<br>随后，金融、教育、社区、高端公寓的安防应用中也逐渐引入相关技术及产品。<br>不过由于成本问题，目前应用领域仍然以政府、军队、金融、医疗机构等为主，消费级应用较少。<br>未来在无人零售、轨道交通等领域都有望落地应用。<br>与发达国家相比，该技术在我国的渗透率还非常低，未来有很大的成长空间。<br><br>融合多种生物识别技术的平台，能够根据决策权重和场景需求，灵活自动配置适合的识别技术，是较为理想的状态。<br>在具体的落地过程中，从技术角度看，硬件、算法不是当前的难题，更多面临着教育市场的一个过程，需要生物识别技术企业共同努力促进技术的商业化和规模化应用。<br><br><strong id="newepiTopic-8">智慧医疗离大众更近</strong><br>智能化医疗设备、远程医疗诊断、以及提前预防等将在智慧医疗中扮演重要角色。<br><br>算力在这场疫情战中起到的关键作用，亿级算力的免费开放，让疾控单位和科研单位可以将疫情的数据检测以几何倍数缩短。<br>百度、腾讯、阿里、华为等公司目前都开放了自己的亿级计算资源。<br>此外，还有强大的算法支持。<br><br>数字健康公司BlueDot提供的AI驱动算法，可以搜索外语新闻报道、动植物疾病网络和官方公告，得以向其客户发出提前警告。<br>BlueDot将AI、大数据和流行病学融合起来，建立了一个早期预警系统。<br>通过使用自然语言处理和机器学习进行训练，可完成自动数据筛选，之后由流行病学家分析结论，然后将报告发送给政府、企业和公共卫生客户等。<br><br>通过计算建模，根据这些模型例如动物、人类以及环境等因素的数据变量，将这些复杂的因素结合起来能够对下一次传染病的爆发进行预测。<br><br>另外，采用物联网连接技术开启数字化医疗，智能医疗设备实现病人体征数据测量和呈现，为医生提供全面有效的辅助支持。<br><br>总之，在今后的疾病预防、诊断与健康管理等方面，智慧医疗将进一步深入。<br><br><strong id="newepiTopic-9">自动感应家居清洁装备需求将爆发</strong><br>日前，广州市疾病预防控制中心在对新型冠状病毒的肺炎疫情监测中，在一名确诊患者家中门把手上发现了新型冠状病毒的核酸，是广州首次在外环境中发现。<br><br>日常家居细节中，有许多可能造成病毒间接传播的途径，容易为人所忽略，如手机屏幕、电脑键盘、水龙头等等，都需要日常清洁。<br><br>而自动感应水龙头能够避免洗手后关水龙头时沾染病毒，自动感应装备可以避免手直接触碰物品，防止交叉感染，这样的设备还包括自动感应冲水马桶、自动感应门、自动感应桶等。<br><br>随着人们对健康生活的重视与追求，预计家居清洁设备、环境监
