测设备的单品，以及带有自动感应功能的家居用品将迎来一波爆发潮。<br><br><strong id="newepiTopic-10">大数据上云</strong><br>大数据也成为这次疫情管控的得力助手，当前运用云计算、大数据等技术进行精确翔实的数据归集和分析，显得尤为重要，能有效助力政府进行科学化决策。<br><br>1月30日消息，希望组生物科技有限公司宣布完成了基于纳米孔测序技术的新型冠状病毒核酸全长检测试剂盒，以及基于纳米孔测序技术的宏基因组病原体检测方法，希望组与华为云技术团队一起，完成了实时激动的测序数据上云传输和计算试验，并通过华为云服务与AI技术能力，快速分析得到计算结果，确保没有固定IT基础设施的临时区域或缺少有线网络和本地计算资源的地点能够通过无线网络进行病原体的检测和分析。<br><br>1月31日，有媒体报道，新型冠状病毒感染的肺炎疫情防控工作正处于关键时期，安徽省合肥市庐阳区快速建立协同机制，协调华为合肥云创新中心免费开放华为welink视频会议系统，提供人口流动相关数据分析和智能应用，为疫情防控工作提供大数据技术支撑。<br>截至目前，庐阳区数据资源局已通过大数据交互技术更新数据4次，筛查湖北入庐人员数据5000余条，有效实现防输入、防蔓延、防输出，有效遏制了辖区内疫情播散和蔓延。<br><br>还有，国家卫健委高级别专家组成员李兰娟院士在接受采访时表示，正在用大数据技术梳理感染者的移动轨迹，追踪人群接触史，已成功锁定感染源及密切接触人群。<br><br>从相关媒体的报道中可以知道，李兰娟院士的团队自疫情发生以后，就与相关方面进行合作，用大数据技术进行"无意识的密集接触者"的追踪。<br>这一人群是没有明显症状的携带者，无意中接触到了疫区来的感染者，但自己并不知道，用传统的方法很难进行追踪。<br>而对这一人群的及时发现和控制，是此次疫情的二代甚至三代患者数量控制的关键。<br><br>李兰娟院士的团队开始研究用"大数据"的方法来分析散落在各地的隐形传染源，整理后做出疫情趋势图。<br>现在，疫情趋势图与真实情况的拟合度正在逐渐提升，对疫情防控起到了非常大的作用。<br><br>总之，疫情爆发过后终有散去的一天，但疫情对电子技术和应用的影响还在持续，它不仅将警示人类对野生动物的敬畏之心，更将督促科技的进步与电子应用的发展为人们带来和谐健康的生活。<br>',
'<h2>Why is Saudi Arabia pushing Russia\'s oil-dominated economy towards ruin?</h2><br>Saudi Arabia is not purposefully letting oil prices drop. <br>They have no real choice. <br>The world is addicted to oil, but Saudi Arabia is addicted to US dollars. <br>Their repressive government stays in power by (partially) sharing their oil wealth with their citizens. <br>If Saudi Arabia slows production, they believe their income will drop unless all other producers drop production too. <br>The US is not part of that cartel, so we will continue to produce; in fact, now that we can legally export (at least some) oil, we might replace them in their market share. <br>US oil production will go up further as soon as the price goes up. <br>(It\'s remarkable that dropping production costs have kept US production high despite the lower price per barrel.)<br><br>Saudi Arabia does have huge cash reserves, and that has allowed them to reduce production for short periods. <br>Saudi Arabia has, in the past, claimed to reduce or increase oil to help the world, and even to help the US economy. <br>I never believed that. <br>They manipulate oil as necessary to maximize their own income. <br>In some cases, OPEC dropped production, but in doing so at times of scarcity (particularly when China\'s oil imports were growing) they could boost the price and increase their income. <br>Sometimes they boosted production, but I think they were hoping to drive out some competition, both from renewables and from expensive but high volume production approaches such as off-shore.<br><br>Now they are stuck. <br>With prices very low, due to US shale production and slowing Chinese economy, they are in serious trouble at home. <br>They are spending their cash reserves, but the problem is that they see no end to the crisis. <br>They fear that US production is so high, and US potential production so much higher, that their ability to manipulate the market is over.<br><br>Look at the list of countries that are the major oil exporters: Saudi Arabia, Russia, UAE, Kuwait, Iraq, Nigeria, Qatar, Iran, Angola, Venezuela (in descending order). <br>How many of them are good friends of western liberal democracy?  They are all in financial distress because of the drop in oil prices. <br>No US foreign policy could hurt our adversaries as much as has happened from the shale/fracking revolution. <br>Try not to indulge in schadenfreude.<br><br>The top oil importers are China, US, Japan, India, South Korea, Germany, France, Spain, Italy, and Taiwan (again, in that order). <br>How many of them do you consider friends? Go ahead; indulge in a bit of joy for them.<br><br>Sometime in the next year or two, one or more of the oil exporting countries is going to face internal collapse. <br>Many people think the first is Venezuela, happening right now. <br>But how should we prepare for the collapse of another? And which will it be?<br>',

'<h2>Why are oil fields in the Arabic countries considered the best?</h2><br>There are a lot of oil fields around the world.<br><br>With all due respect, the other answers miss the point. <br>Consider Saudi Arabia, and its Ghawar Oil Field in particular:<br><blockquote>According to the <i>Oil &amp; Gas Journal</i> (OGJ), Saudi Arabia had approximately 266 billion barrels of proved oil reserves as of January 1, 2017, amounting to 16% of the world\'s proved oil reserves.[6] Although Saudi Arabia has about 130 major oil and natural gas fields, more than half of its oil reserves are contained in nine fields in the northeast portion of the country.[7] The giant Ghawar field is the world\'s largest oil field in terms of production and total remaining reserves. <br>The Ghawar field has an estimated remaining proved oil reserves of 75 billion barrels,[8] more than the reserves of all but seven other countries. <br>Safaniyah, the world\'s largest offshore field, holds an estimated 35 billion barrels of remaining reserves.[9] [<a href="https://www.eia.gov/beta/international/analysis.php?iso=SAU" target="_blank">Source</a>.]<br></blockquote><br><img src="https://qph.fs.quoracdn.net/main-qimg-940ddcd33e0951e8d55778ae3b77da11"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3551959108db5f5bd02511b73b13ae45"><br>That\'s <a href="https://en.m.wikipedia.org/wiki/Ghawar_Field" target="_blank">Ghawar Field </a>(both images from Wikipedia Commons).<br><blockquote>Measuring 280 by 30 km (174 by 19 mi), it is by far the largest conventional oil field in the world, and accounts for roughly a third of the cumulative oil production of Saudi Arabia as of 2018.<br>…<br>Ghawar is entirely owned and operated by <a href="https://en.m.wikipedia.org/wiki/Saudi_Aramco" target="_blank">Saudi Aramco</a>, the state run Saudi oil company. <br>In April 2019, the company first published its profit figures since its nationalization nearly 40 years ago in context of issuing a bond to international markets. <br>The bond prospectus revealed that Ghawar is able to pump a maximum of 3.8 million barrels a day -- well below the more than 5 million that had become conventional wisdom in the market.<br></blockquote>So Ghawar by itself has production capacity on the order of that of <i>the entire state of Texas</i>, but with a relative handful of wells. <br>I\'d guess there are hundreds of thousand of producing wells in Texas. <br>The red dots in the top image represent producing wells in Ghawar; the blue dots are water injectors. <br>[Edited to add: An interesting contrast is the legendary <a href="https://en.m.wikipedia.org/wiki/East_Texas_Oil_Field" target="_blank">East Texas Oil Field</a> in Texas. <br>It measures 45 miles by 5 miles and contains over 30,000 wells. <br>Cumulative recovery is 5.4 billion barrels since 1930; Ghawar has about 15 times that <i>remaining.</i>]<br>What sets Ghawar apart?<br>Huge in area.</li>Extremely thick.</li>Highly porous and permeable.</li>Relatively continuous.</li>Successful waterflood.</li>All of this means that an average well in Ghawar drains an enormous volume of highly-productive reservoir rock, and does so producing many thousands of barrels per day.<br>That\'s why it can be developed with a relatively few wells.<br>That means the amount of capital per barrel is very low compared to the barely-breakeven economics of U.S. <br>shale wells. <br>The US deepwater might be in the same class in terms of rate and reserves, but there a single well may cost $50 to $100 million, and a full-blown field development in the $billions.<br>It also means that large volumes of oil flow out of the ground with relatively little help, which means that operating expenses per barrel are low.<br>With those factors in play, it doesn\'t matter if rigs are cheap or labor is affordable. <br>Those costs are barely a blip on the radar.<br>There are lots of other fields in this hugely petroliferous basin; Ghawar may not be typical, but several of the biggest and most productive fields in the world are in the Persian Gulf countries: Kuwait, Iran, Iraq, Bahrain, UAE, etc.<br><b>tl;dr 1) Huge fields, measured In area and thickness and the quantity of oil in the pore space; 2) hugely productive wells, resulting in 3) low capital and operating expense per barrel.</b><br>',
'<h2>三井物产：比中情局更牛的情报网</h2><br>从2000年以后，我们以可以看到大量的中企开始走出海外争夺各种重要资源。<br>而这个过程非但没有一帆风顺，反而非常坎坷，充满着各种利益的算计，暗地里的争斗，明面上看不出的各种“局”。<br>如果缺少对局的把控能力，势必付出惨重的代价。<br>对比日本，该国的企业家中流行一句名言：“情报就是金钱”。<br>因此日本的大公司都具备较强的情报能力，而情报能力最强的则是集贸易、金融、信息功能于一体的三井综合商社，它的情报搜集、加工处理和传递能力堪称世界第一。<br>其强大的情报网络甚至被认为在“美国中央情报局之上”。<br>那么三井的情报帝国究竟是如何炼成的呢？ "<br>就连日本政府的信息也没有三井物产的快，哪儿发生了什么事，政府部门都会立刻打电话问这家商社知道不知道。<br><br>1 你能想象获取商业秘密的最快时间是多少？<br>5～60秒钟即可获得世界各地金融市场行情；<br>1～3分钟即可查询日本与世界各地进出口贸易商品品种、规格的资料；<br>3～5分钟即可查出日本国内外1万多个重点公司的各年度生产情况；<br>5～10分钟即可查出各国政府的各种法律、法令和国会记录；<br>5分钟即可利用数量经济模型和计算机模拟画出日本国内外经济变化带来影响的曲线图……再利用这些情报信息开展各种各样的信息服务，如信息编译、咨询，以及竞争对手及其市场占有率、产品质量、品种、价格的动态分析等。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/iaAjibzia6NoezxGMIW19Fic4jLdVx4wgK3Eib4jSJI6FESfRfl1m9WZc3HtEtu7tjyph3QIT0VKgZyvhUNiaj13zk1w/0"><br><br>这就是三井物产，日本最大的综合商社之一，其强大的情报网络甚至被认为在“美国中央情报局之上”。<br><br>2 无孔不入的三井物产<br>日本企业家中流行一句名言：“情报就是金钱”。<br>因此日本的大公司都具备较强的情报能力，而情报能力最强的则是集贸易、金融、信息功能于一体的综合商社，它们的情报搜集、加工处理和传递能力堪称世界第一。<br><br>所谓情报就是在商流与物流之中所产生的一种信息流，而真正的情报来自于商品的交换，在交换的过程中发现商机。<br>在日本人的观念里，做生意的本质就是利用信息不对称，这又包括：数量上的不对称、质量上的不对称和速度上的不对称。<br>从这一点来看，综合商社就是一个情报局，无论在上游资源端的控制或下游销售端的构建上都是为情报流通服务的。<br><br>在日本，号称世界最大贸易公司的三井物产，被称为“产业组织者”，它拥有一个最先进的综合情报系统，叫做“三井全球通讯网”，是日本六大综合商社海外信息网中最有代表性的。<br><br>早在四五十年前，三井物产就广泛地去印度、澳大利亚等地寻找新资源、建立据点、构建网络，迄今已有上千家子公司分布全球，200多个办事机构、办事处分布在全球的80多个国家，就连日本政府的信息也没有三井物产的快，哪儿发生了什么事，政府部门都会立刻打电话问这家商社知道不知道。<br>　　<br>那么，三井物产如此庞大的情报体系究竟如何运作？　　<br>“三井物产全球通讯网”始建于1971年。<br>在没有电脑、网络的时代，三井物产就利用电传机和中央数据处理系统来联系全球。<br>上世纪90年代，三井物产进行了大量投资，建立现代化的通讯网，每年的电报、电传费就高达6000万美元，约占公司总开支的10%，相当于支付员工工资总额的1/3。<br>任何一位员工任何时候都能及时了解其业务范围内所需要的全球信息，而东京总部则能看到全世界所有的最新资讯。<br>　　<br>到了电脑普及的今天，三井物产则通过其设在东京、纽约、伦敦、悉尼、和巴林的5个电脑控制中心，由人造卫星连接着驻海外87个国家和地区的149个办事处——其通讯线路总长达44万公里，可环绕地球11圈，从里约热内卢到相距最遥远的约翰内斯堡，一个信息行程4万公里只需5分钟。<br>不仅如此，三井物产在日本国内50个大城市也建立了信息网，其情报信息中心面积达12.5万平方米，信息通讯系统昼夜24小时不停运转，不停地收集经济以及国际、政治、军事、科技、社会等各类信息，进行综合性、战略性的研究，每天都有高达6.5万份情报传送。<br>　　<br>除此之外，因为三井物产情报部门总部设在日本总部，由一位副总经理负责，他每天都会统一搜集并分析国内外汇总来的情报信息，并把精选出的情报提交给有总经理和董事出席的上午碰头会进行讨论，每天送给公司最高领导人审阅处理的都高达100份。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/iaAjibzia6NoezxGMIW19Fic4jLdVx4wgK3EL1mia9ibnibXjomY007zs6gmHAZibAJCrvbF537Hm5jY7yiaIHcnrVJCaiaw/0"><br><br>正是依靠这个昼夜不停的通讯网，三井物产注视着世界每一个角落的风云变幻，掌握着世界各地的经济动向和贸易上所需要的任何一个哪怕是极其微小的情报，以提高在世界贸易中的竞争能力。<br><br>3 “人的三井”<br>信息全球化、情报网络化、决策高度集中、供需快速反馈——如此强大的情报网络对三井物产的商品交易非常重要，因为即使在很遥远的地方发生的危机都可能对商品价格产生深刻的、直接的影响。<br>如果说三井物产在外海成立众多子公司和合资公司是在完成战略布局，那么三井物产的情报力量就让一盘棋顿时被激活。<br><br>可是在今天国际互联网的时代，综合商社的情报优势还有吗？<br>回答是肯定的，因为信息的背后是人，互联网只能更强化商社的情报功能。<br>曾任日本贸易振兴会的海外调查部部长的木村说过：“情报工作最重要的是人，是具有分析能力、判断能力、熟悉情报业务并能独立工作的人。<br>”现在信息技术使情报传递和收集的成本大幅下降，但是商业情报体系的建立和情报人员的培养不是一朝一夕就建立起来的。<br><br>情报是指从海量的信息中提取关于某个部门或者某种产品、商品的信息，而这个工作需要“专家”来完成，也就是商社里的商人，商人们因为长时间从事某种工作而成为这方面的专家。<br>这些有组织的商人长期地集合在一起，最终成为真正的情报系统。<br><br>三井物产始终重视情报人员的培养教育工作，把人才视为决定性因素、最宝贵的资源。<br>这些人才大体上有两类，一类是拥有专业商品知识和贸易技能的人才(一般是日本人)，另一类是拥有丰富人脉资源，类似于“敲门砖”式的人才(一般是当地人)，当然也有些超级人才是“专业”和“人脉”两种功能都具备的。<br>这些人都是非常专业的人才，他们懂得在信息的海洋里拣出“真正有价值的信息”。<br>因此，三井物产在全球建立起来的国际化的人脉网络仍然是最有价值的情报平台。<br><br>不仅如此，三井物产情报工作的一个显著特点就是重视对全体员工的情报教育。<br>商社招聘来的工作人员都要接受三年的包括情报技能在内的岗位培训，以及搜集情报训练。<br>凡驻海外办事处人员大都有搜集情报的任务。<br>在搜集情报方面，三井物产不仅有专职的情报人员，而且注重营造一种人人抓信息的氛围，让每个职员都成了企业的信息员。<br><br>与中国不同的是，在日本，年轻职员每天都被要求做大量的报告，报告的内容是个人认为有价值的信息，当世界各地相关领域的伙伴对此进行关注并发现商机时就会与发信息者进行讨论。<br>信息发出者一般只有在想创造新的业务、新的商机时才会发出信息。<br><br>当然，这些严格的报告要求一般只是对新人尤其是外籍职员实施的，对于已经形成习惯的人则不再做硬性要求，而是凭个人自觉。<br><br>对于外籍职员，企业要求每次出差必须发报告，而日本职员则只要在睡觉前将当天的报告提交上去即可。<br>但是日本实际上实行的是师父带徒弟的模式，因此这种每天将自己所得的信息与人进行沟通的习惯的建立靠的不是制度，而是一代代在新旧交替中的传承。<br><br>4 商业情报局<br>据统计，像微软这些企业的情报系统对企业经营的贡献率大约是17%左右，而像三井这种贸易财团则是以信息为最终的经济效益，其情报就是整个公司的命脉。<br><br>日本缺乏资源，因此日本的企业靠的并非产品而是情报，靠情报来获取技术、市场、资源和渠道。<br>以日本的粮油食品部门为例，国与国的产品信息就非常重要。<br><br>首先是信息搜集。<br>例如玉米是饲料行业的作物，所以一个玉米方面的专业人才会搜集与饲料有关的情报信息。<br>除了看《中国畜产报》这样的刊物所公布出的信息之外，还需要搜集一些市场上的价格信息和各地的产量数据、天气数据等，以及猪肉、鸡肉等的存栏，以便提前判断好饲料的需求量。<br>假如中国的玉米先卖到日本市场，等中国玉米资源不足时，三井物产就可以把美国的玉米卖到中国市场。<br>日本是不产玉米的，但可以利用这套体系进行全球的资源配置。<br><br>其次，当信息的收集工作完成后，收集者要首先对信息做出一个自我判断，然后将原始信息加上个人评论后按照相应的规定发送到相关部门。<br>当某个人发送的消息多而且准确的时候，对方就会很愿意为这个人提供其需要的信息，从而使个人在内部形成一个交互的个体。<br>这种网络的建立靠的不是公司的规章制度，而是个人在沟通的过程中自己建立。<br><br>由于日本职员实行的是终身雇佣制，福利等都由企业承担，因此企业就是家，所以日本员工工作、加班非常自觉、主动，是不用信息报告的考核制度的。<br><br>欧美企业实际上也有这种现象，但是欧美企业更加讲究个人主义和自由，因此无法形成与共生、共荣文化相关的情报分享氛围。<br><br>再次，这些信息发出后，东京的业务部门会立即和美国进行交流并做出判断，看其中是否存在商机。<br>东京有专门团队负责分析内部、外部汇总的信息，团队规模大小不等，一般为十几个人。<br>刚进去的大学生负责派船、装货、与客户沟通等简单事宜，两年之后可以做内部计算并同时学会看合同条款。<br>五年之后就能成为判断市场的人，能够根据期货市场、现货市场和船运市场等情况进行情报汇总。<br><br>这里就不得不谈到三井物产情报工作的又一个重要特征：共享性。<br>由于企业间的协调关系，因此，这里的共享不仅包括内部共享，还包括跟外部的关联企业进行共享。<br>例如丰田属于三井财阀，所以三井物产得到的一些信息就要与丰田进行共享。<br><br>5 反情报与“战略研究所”<br>日本的信息情报的共享性非常强，看上去似乎很容易造成信息的外流，然而三井物产这类日本商社并不担心这个问题。<br><br>第一，日本人内部没有叛徒。<br>在日本人看来外泄资料这种做法是不道德的，日本人不轻易换公司，即使换了公司也不会将以前公司的情报泄露出去。<br>这与崇尚自由的美国是不同的。<br><br>第二，在与中国员工一起工作时，日本人是有防备心的，有些文件和会议不允许中国人参与而只是在日本人之间流通。<br>这类信息多是涉及到核心竞争力的战略信息。<br><br>但与此同时，在日本，由于所有的情报都是共享的，因此除一些坐落在财团体系内的战略研究所或者是一些宏观经济研究方面的机构之外，日本不存在特别专业和独立的情报或者信息部门。<br><br>这些研究所的研究课题可以由研究所根据自己的兴趣来确定，也可以是当业务部门想对某个问题进行深入研究而又没有时间和精力时，提出课题后由研究所做跟踪研究。<br>这些研究所属于智能部门，与秘书室、行政人力资源部等平级。<br>这些部门在日本企业中也处于非常重要的地位。<br><br>比如三井物产的战略研究所。<br>从1991年10月开始，三井物产将“情报调研部”独立，升格为“三井物产贸易经济研究所”，并进一步完善各种职能。<br>现在，这个研究所已经更名为“三井物产战略研究所”。<br>研究所的所长又同时在某大学担任校长，还是日本政府和鸠山政府的智囊。<br>日本产业、经济方面的决策都来自这些真正财团的研究机构，而不是靠大学。<br><br>由于中国和欧美企业中的人是流动的，因此就要有一个专门的部门来负责搜集、管理这些材料，而决策的制定则是靠大学。<br>但大学教授其实并不懂商业，也不懂情报，不懂真正的研究。<br>大学教授只是将已经发表的论文和书籍进行重新拼凑，这种方法要远落后于日本的战略研究所。<br><br>三井物产战略研究所作为民间研究机构，从研究的深度、广度和企业的接受程度来看，都比政府的研究机构更有效率。<br>特别是宏观经济研究领域，三井物产战略研究所的成果更是被日本企业界认为是经济变化的风向标，就连日本政府也经常利用它的信息。<br>日本商社历来有为国家提供情报服务的传统，将之视为“爱国的一种义务”。<br>日本的外务省国际情报局还与商社驻外办事处经常互通情报，并为商社的情报活动提供指导与帮助。<br>商社则用其在全球众多的分支机构、雄厚的奖金、先进的设备与专业人员给外务省国际情报局的情报活动提供有力的支持。<br><br>当今社会是信息的社会，国与国之间、企业与企业之间所比拼的早已经超越了实际的产品，而升级成为一种信息战，在这场战役中日本之所以能够屡次取胜，与其高效严密的情报系统不无关系，这对于中国也有着很强的借鉴意义。<br><br>',
'<h2><span class="white whitebs">信息加密和破解技术</span></h2><br>2月12日德国《世界报》报道，德国执政党基民盟与基社盟周二批准一份文件：<br>不禁止中国华为公司参加德国5G网络建设。<br>报纸标题是《起义已经结束！》，用起义来形容欧洲与中国通讯企业的合作，可见美国对欧洲各国施加了多大的压力？<br>继英国之后，德国立场也已明确，加上法国一直坚持与华为合作的态度，欧洲其它国家心里应当都有点数了，颇有“暴君无道，诸侯兴兵”的味道。<br>新闻连起来看就更有意思，在前一天，也就是2月11日，德国电视二台等西方媒体发布了一项联合调查报道：<br>美国中央情报局（CIA）曾和德国联邦情报局（BND）在数十年间共同控制瑞士公司Crypto AG，通过其销往世界上百个国家的加密设备窃取外国政府通信情报。<br>一直喊着中国科技企业（不仅是华为公司）威胁欧洲安全的美国政客们，再一次被证明，全世界最喜欢偷东西的就是美国这个老贼。<br>大家为什么一定要选择与华为合作5G网络建设，答案不言而喻：<br>不是华为设备不安全，而是华为设备太安全。<br>美国越是气急败坏，越是证明了这一点。<br>防盗门质量过硬，最痛苦的人不就是小偷吗？<br>德国这次决定，是一次内部政治妥协，之前在美国种种流氓手段威胁下，德国政坛分成了两派，欢迎华为与拒绝华为？<br>不仅仅是安全技术领域的分歧，而变成了政治分歧，最终结果说明默克尔领导的基民盟还是具有政治魄力的。<br>一个几十年如一日，孜孜不倦偷窃盟友情报的国家，脸皮得厚到什么程度，才说得出自己一直在保护它们安全的话？<br>瑞士加密设备公司Crypto AG居然被美国控制，成了美国CIA的窃密工具，除了中国与俄罗斯之外，有120个国家和地区购买了该公司的设备，简直令人大跌眼镜。<br>虽然此事被多家媒体曝光，引起了人们震惊，但早在2001年Crypto AG就已传出涉及这类丑闻的消息，却在舆论场上波澜不惊。<br>要不怎么说美国控制着西方舆论呢？<br>反观华为，连一个窃密证据都没有，却被美国闹得满城风雨，谣言四处。<br>贼偷东西并不可怕，可怕的是贼手里还有着村里最大的喇叭，喇叭一响，狗狗就跟着狂吠。<br>网络上猛攻华为的大场面，大家都见过，而谁见过它们猛批美国偷窃行为？<br>信息加密和破解技术，一直是各国情报工作的重中之重，二战时有许许多多的故事。<br>当时德国人自信满满的恩尼格玛密码机（Enigma），被英国法国美国波兰联手攻破加密技术后，成为德军的毁灭性灾难。<br>剑桥大学数字家图灵就是破译者之一，他制造出世界上第一台计算机（基本工作原理如出一辙），为截获的密文寻找到了相应密钥。<br>但四国主要功臣都没有好下场，波兰的雷耶夫斯基被新政府控制，终身不得再接触密码工作，美国的弗里德曼得了精神疾病，德国间谍汉斯.施密德暴露被纳粹枪毙，图灵据说是咬了一口注射了氰化物的苹果自杀，后来触发了苹果电脑的商标灵感，而图灵家人不相信图灵是自杀的，这是题外话，不述。<br>二战后，美国情报部门能力突飞猛进，美国利用政治优势独占了各国加密领域的合作成果，并反过来利用加密技术窃取别国情报。<br>这次被曝光瑞士Crypto AG公司，媒体有提到它的总部位于小镇楚格，一笔带过。<br>其实楚格不是个普通的小镇，它风景秀丽、湖光山色，人口只有两万多，是瑞士人均最富有的地区（17万美元），但几十年前它是瑞士最贫困的地区。<br>楚格位于瑞士中北部，是楚格州首府，它是怎么富起来的？<br>农业吗？<br>钟表吗？<br>旅游吗？<br>都不是，而是隐秘银行+避税天堂+情报窝点（加密技术），在互联网时代，它又被称为“邮箱之都”，包括罗思柴尔德家族都在这里设点。<br>现在这里被称为“加密硅谷”，而Crypto AG就是加密行业的老牌企业，但它一直被美国和西德情报部门控制。<br>瑞士最得意行业是银行业，一说到瑞士银行，我们总是想到极度隐秘和绝对安全，同时也是全世界富人干净和不干净财富的藏身之地。<br>加密技术最多的应用，对于普通人来说就是银行业务，比如我们的U盾，还有企业使用的加密工具。<br>由于银行业的缘故，因此瑞士成为了全球顶尖加密企业和人才的集中地，而楚格是中心。<br>美国长年通过Crypto AG的加密技术后门（潜信道）来破解各国加密信息通讯，邪恶到无以复加。<br>美国窃取信息不限于政治、军事、外交，还包括商业、科技等领域，人们不得不怀疑，美国那么多的专利技术真是自己发明的吗？<br>还有，瑞士银行客户绝密信息真的安全吗？<br>德国情报部门在1993年退出，CIA则继续通过白手套控制Crypto AG，2018年，Crypto AG资产被卖给两家企业：<br>来自瑞士的CyOne Security将安全产品卖给瑞士政府；<br>瑞典公司Crypto International则接管了品牌和国际业务。<br>目前，仍有许多国家在使用Crypto AG的产品。<br>Crypto AG既然能被曝光，说明它对美国CIA的价值不再像以前那么重要，关键是表明了西方盟友对美国的不信任。<br>但危险结束了吗？<br>并没有。<br>真正危险在于楚格的“加密谷”，它现在是欧洲成长最快的科技中心，因为全球都在发展“区块链”，而区块链未来绝对离不开加密技术。<br>而5G网络将来也会与区块链发展相结合，尽管现在还是畅想和摸索阶段。<br>美国一边全力打压华为公司与欧洲5G合作，一边控制来自楚格的加密企业，老贼想得到的可不仅仅是情报信息，它要在5G+区块链发展阶段取得超然优势。<br>欧洲在拼命挣扎，想摆脱美国的进一步控制，而华为5G或许就是一根救命稻草，无论在经济成本和安全保障方面，都令人满意，唯一的障碍是政治。<br>中国现在也不输出革命，欧洲有什么好怕的？<br>它必须学会与中国友好合作，共赢互利。<br>美国在为延续它的霸权而忧心忡忡，但美国不是想通过努力奋斗跑得比别人更快，而是想用使绊挖坑等下三滥手段让别人摔倒。<br>野心很大，手段很毒，绝不能低估美国的能力。<br>欧洲国家为美国而死，就是“民主自由”，为自己谋幸福就是“与狼共舞”，不是吗？<br>不是没有无脑僵尸愿意为美国而死，看看台湾省和香港地区的分裂份子就知道，但欧洲还是有脑子的人居多。<br>从Crypto AG公司事件可以看出，美国几十年如一日偷盟友及各国的东西，它是没有道德底线可言的，要知道瑞士能得到大家信任，是因为它的中立原则，美国在逼良为娼吗？<br>从美国禁止欧洲与华为合作的歇斯底里态度也可以看出，美国已经从病态走向变态，连遮羞布都不要了。<br>中国外交部发言人耿爽去年6月批评过美国对华为打压行为：<br>“已达到了风声鹤唳、草木皆兵的变态状态”。<br>不过无论美国如何裸奔，如何变态？<br>却永远也无法阻挡中国民族的复兴之路！<br><br>（一）信息加密为何如此重要？<br><br>为何美国举全国之力要封杀华为？<br>为何美国能轻松对伊朗核设施发起震网攻击？<br>为何美国颜色革命总能屡屡得手？<br>为何各国亲华的领导总当不长？<br><br>周二，《华盛顿邮报》联合德国新闻电视台，用一通猛料，把美国中情局送上了热搜，各种蹊跷问题也有了答案。<br><br>《华盛顿邮报》公布的一份中情局的机密文件，揭露从上世纪70年代以来，美国和德国的情报部门，一直通过自己控制的一家瑞士密码设备公司，窃取各国情报。<br><br>传递的信息如何保密，一直是政治军事情报工作中，极为重要的事情。<br><br>中国古代有藏头（或藏尾、藏偏旁）、拆字、谐音等手段。<br>比如武则天想称帝时，宰相裴炎给扬州的徐敬业、骆宾王传递情报，用了“青鹅”两字。<br><br>结果情报还没传出去，被武则天发现，并被识破，因为繁体的“青鹅”拆开就是“十二月我自与”。<br><br>到了近代，随着无线电通信的出现，如何加密也变得极为重要。<br>比如甲午战争之前，中方的电报密码已经被日方破译，所以清军在战争中极为别动。<br><br>所以日本为啥能在1894年7月成功偷袭清军运兵船，又为啥能在大东沟附近成功伏击北洋舰队，最后还能在《马关条约》中，精准掌握了清政府的谈判底线。<br><br>1918年之前，世界各国用的无线电通信加密，都是靠密码本手工编码，效率极其低下，密码本还得经常更换。<br><br>但是1918年德国发明家发明了一种机器打字机类似的密码机，你输入A，他可能输出F。<br>下一次再次输入A，输出结果可能就是G，总之输入的文本，出来就变成了一堆乱码。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1581641943.jpg"><br>但是如果通信双方约定好最初齿轮位置，那边可以利用机器反向解码，变成明文，这大大提高了密码的安全性和加密的效率。<br><br>这种机器叫做恩尼格玛密码机，有两种款型，一种是恩尼格码A，一种是恩尼格玛B。<br>蛋总老是念成恩尼玛格B，一下子就记住了。<br>恩尼玛格B，深受德军喜欢，成了标配。<br><br>一战期间，沙皇俄国有个发明家叫哈格林，他是出生在俄罗斯的瑞典人。<br>十月革命之后，他逃回到了瑞典。<br>1936年，他帮法国的情报机构设计了密码机C36。<br><br>没过多久（1940年），纳粹势力占领挪威，也波及到了瑞典，哈格林又逃往了美国。<br><br>在美国期间，他跟美国密码学之父——弗里德曼成了好友，帮助美军开发了M-209加密机。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1581641943.jpg"><br>这种密码机，手动供电，携带方面，被美军装配到了营级，一共生产了14万台，抗美援朝期间美军还在用，哈格林因此发了横财。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/7-1581641944.jpg"><br><br>（二）美国一顿操作猛如虎<br>1951年，哈格林与弗里德曼参加晚宴的时候，与美国情报机构（CIA）达成协议，成立了一家公司，叫Crypto AG，并把公司迁往永久中立国瑞士。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/10-1581641944.jpg"><br>这里就看出美国布局有多深远了，不得不服啊。<br>因为当时世界分为美国为首的资本主义阵营和苏联为首的社会主义阵营，两边势同水火，正忙于冷战。<br><br>美国让哈格林回到欧洲的中立国瑞士，就是希望哈格林把产品卖到全世界，既卖到资本主义阵营，也可以卖到社会主义阵营，但是美国让哈格林悄悄降低了给其他国家的加密强度。<br><br>1967年，Crypto AG 推出了第一代电子加密设备，但实际上，这可以说完全是由美国国家安全局设计的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/1-1581641944.jpg"><br>这种设备外表一样，但是销售的时候实际上有两种版本，一种是销售给白名单上的盟国的加强版，一种是做了手脚的，销售给白名单以外的国家。<br><br>利用这种手脚，美国可以通过后门，直接偷窥其他国家的通信。<br>由此，美国获得了其他国家大量的军事政治情报。<br><br>单单在1980年，美国国家安全局就通过这种方式，获得了其他国家外交机构的大量机密，占了总情报数量的40%。<br><br>美国还积极扶持和吹捧，以至于这家公司成了世界上最成功的加密通信设备公司，技术含量最高，加密技术最强大，不久这家公司的客户就遍及了全球。<br><br>什么阿根廷、利比亚、伊朗、巴西、印度、埃及、叙利亚、伊拉克、梵蒂冈、印度、巴基斯坦等国都成了这家公司的大客户，这些国家似乎都装备了世界上最强大的加密系统。<br><br>这家公司市场份额越高，美国越高兴。<br>因为美国的情报机构，可以更加轻易地获取任何重要情报，而且美国的中情局（CIA）悄然之间已经成了这家公司的幕后老板。<br><br>哈格林出生于1892年，60年代末，美国对他越来越不放心，一是因为担心他把这项计划给泄露出去，二是担心哈格林突然去世，因为他已经接近80了。<br><br>中情局发现，哈格林本人也在考虑自己的后事，安排有人接班。<br>经过一番博弈，美国和自己控制下的西德情报机构（联邦情报局），秘密收购了这家公司，不久哈格林死于一场车祸。<br><br>这项秘密行动的代号是“撸比孔”（Rubicon），《华盛顿邮报》称这是CIA史上“最大胆的操作之一”，美国借此掌握了大量秘密情报，掌握了哪些情报呢？<br>简直令人瞠目结舌。<br><br>1978年，美国总统卡特，与埃及总统萨达特举行埃及——以色列和平协议会谈时，美国能够监听到萨达特与开罗幕僚的所有通信。<br><br>1979年伊朗人质危机期间，CIA和NSA也借此监听伊朗革命政府。<br>在两伊战争的十年时间里，美国甚至截获了19000条加密机发送的伊朗情报。<br><br>1982年，英国跟阿根廷为争夺马岛爆发了战争，美国把收集的阿根廷军事情报，传给了同为五眼联盟的英国，阿根廷惨败。<br><br>1986年，德国的柏林舞厅发生爆炸案，刚开始谁也不知道幕后黑手是谁。<br>但利比亚官员用的是Crypto AG的加密机互相祝贺，美德两国很快知道了谁是幕后黑手。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/02/9-1581641944.jpg"><br>美国的做法很隐蔽，以至于Crypto AG公司的员工，都不知道这公司的幕后老板是谁，也不知道自己公司产品中留有后门的秘密。<br><br>但是1977年，公司的一位工程师，对算法产生了怀疑，他也没多想，以为是产品的设计漏洞，于是他前往叙利亚，帮助叙利亚修复了产品的漏洞，然后他就遭解雇了。<br><br>这款产品也曾引起了伊朗的怀疑，因为他们纳闷儿秘密是怎么泄露出去的，1992年他们逮捕了Crypto AG公司的销售人员。<br><br>但是销售人员的确是无辜的，层级太低，他什么也不知道。<br>被关了10个月后，公司替他交了100万瑞士法郎的保释金后获释。<br><br>1993年，德国联邦情报局退出了CryptoAG公司。<br>原因有三：第一，德国完成了统一，该组织使命完成；第二，对美国的下作表示抗议；第三，跟美国情报机构产生了矛盾。<br><br>令德国人无法接受的是，美国开始把监控对象，瞄准了自己的北约盟友，包括意大利、希腊、土耳其、西班牙等，这让德国人感到震惊。<br><br>这就可以解释，为什么一到关键节点，美国总是能成功挑拨中国和邻国的关系，包括中日钓鱼岛问题、南海问题、中韩关系、中印关系。<br><br>因为日本、韩国、印度以及东南亚各国，都是这家公司的客户，都在美国的监控之列。<br>所以为什么美国推行颜色革命，总是能屡屡得手。<br><br>（三）为何说华为恐成最大赢家？<br><br>我们以前可能会觉得，美国的智库太强大了，战略家云集，对世界形势、各国形势、以及各国政客心理把握的贼准。<br><br>但实际上我们高估了美国的能力，却低估了美国的无耻。<br><br>美国战略判断准确率高，是因为美国使用了无耻的方法监听了包括盟友在内的全世界120多个国家，总是能获取第一手情报。<br><br>这也可以解释为啥美国要对华为赶尽杀绝，哪怕是华为在欧洲公开了源代码，相当于脱光了衣服让欧洲来安检，但是美国依然不依不饶，一口咬定华为是间谍。<br><br>其实美国在贼喊捉贼，因为美国担心，一旦全世界、包括盟友们，都用了华为的设备，美国将减少了一种重要的监控世界的手段。<br><br>值得庆幸的是，中国和俄罗斯，一直没有使用Crypto AG公司的加密设备。<br>这也可以从另外一个角度说明，独立自主是多么重要，产品的自主可控是多么的重要。<br><br>同样的道理，美国提前50年布局，在瑞士的加密通信设备上留有后门，那么我们有理由怀疑美国在计算机芯片、路由器、苹果、安卓、Window、Facebook、推特软件上留有后门。<br><br>美国这场丑闻被曝光后，在美国和盟友的互联网上引起了轩然大波，不少民众开始反思美国为什么制裁华为，开始怀疑CIA是不是在监控苹果。<br><br>这已经激怒了不少韩国人。<br>韩国《首尔新闻》12日将此称为“CIA厚颜无耻的窃密行为”，《京乡新闻》用“来自美国的情报恐袭”形容。<br><br>丑闻的曝光，极大损耗了美国国际形象，必将动摇美国和盟友之间信任关系，而华为恐成最大赢家。<br><h3>美国窃听120个国家半世纪</h3><br>无论是007电影里邦德特工满世界追凶，还是漫威电影里神盾局美国队长和九头蛇组织反派的混战，大片里对监听、间谍、背叛、盈利、伪善、战争、恐怖等等行为的描写和讲述，总是扣人心弦。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995362951228.jpeg"><br>而故事，恰恰来源于真实的生活。<br><br>2月11日，《华盛顿邮报》记者Greg Miller，发表了一篇名为《The intelligence coup of the century世纪情报政变》的长篇调查文章，详细讲述了半世纪以来，美国中情局CIA与德国联邦情报局BND是如何共谋，利用瑞士CryptoAG安全通信设备公司，窃取全球超过120个国家的情报秘密。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995391137654.jpeg"><br><img src="http://www.globalview.cn/d/file/image/202002/1581995401293433.jpeg"><br>更“骚”的操作还在这里：美德两国隐秘掌控的瑞士制加密设备，以高价卖出后，半世纪以来带来了超高的利润（中国和俄罗斯从未购买过）。<br>到了2018年，CryptoAG和后来分解出来的公司，估值总和在5000万至7000万美元之间。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995664742189.jpeg"><br>这场世纪情报政变，究竟是怎么发生的？<br>The Hagelin Problem黑哲林问题<br>CryptoAG的创始人，是俄裔瑞典人，密码学家和发明家Boris Hagelin鲍里斯·黑哲林。<br>他1892年在阿塞拜疆出生，1917年十月革命爆发后，跟随父亲逃亡瑞典，又在1940年纳粹占领挪威后，自己逃到了美国。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995676840690.jpeg"><br>黑哲林的父亲曾经为诺贝尔家族工作，也投资过瑞典发明家Arvid Gerhard Damm旗下的转子机械加密机Rotor machine公司。<br><br>人脉方面，上世纪30年代，黑哲林已经和被称为密码学教父，供职于美国陆军信号情报处的密码学家William Friedman威廉·弗里德曼成为了朋友。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995686408149.jpeg"><br>这些先决条件，都为黑哲林自己的职业道路奠定了基础。<br><br>1940年逃往美国时，黑哲林带上了自己的M-209转子机械加密机和相关资料。<br>尽管这种加密设备没有纳粹使用的恩尼格玛密码机Enigma machine安全精确，但方便可携带，还是自供能源，对于行军野外的部队来说，非常完美。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995700851800.jpeg"><br><img src="http://www.globalview.cn/d/file/image/202002/1581995714668929.jpeg"><br>（上图M-209、下图恩尼格玛密码机）<br>手握技术，又认识军方的人，二战期间，黑哲林的CryptoAG公司和美国陆军签订了价值大约860万美元的合同，在纽约州雪城的打字机厂生产了大约14万件M-209加密机。<br><br>二战结束后，黑哲林带着滚滚的热钱回到瑞典，想要开设自己的工厂。<br>与此同时，战时与美国军方建立的关系，也让他成了美国的终生效忠者。<br>但美国却并没有对这个在二战期间为美国做了大贡献，在密码机世界里出了名，也挣了不少钱的黑哲林掉以轻心。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995724805046.jpeg"><br>50年代初期，黑哲林更新换代了自己的密码机CX-52。<br>朝鲜战争时期，苏联和中国的密码系统，也让美国的解码人员吃了瘪。<br><br>“黑哲林问题”和朝鲜战争让美国意识到失去了自己的情报通讯优势，于是很快找来黑哲林的朋友，前面提到的美国密码学教父的弗里德曼，开始和黑哲林谈条件：如果不想市场上全是CryptoAG的老机器M-209，让东西失去流通价值，那就只跟美国人做生意。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995736579438.jpeg"><br>具体怎么做的？<br>1951年，弗里德曼出面，和已经把工厂搬到瑞士的黑哲林达成交易，公司最高端复杂的密码机，只能卖给美国认可的国家。<br>而那些没有进入“白名单”的国家，只能买到老旧、易破解的机器。<br><br>作为销售补差，黑哲林每年会收到70万美元的赔偿。<br>9年后，中情局和他更新了协议，出资85.5万美元，帮助其锁定了和其他国家的买卖合同。<br>暗地支持黑哲林的中情局和美国国家安全局NSA，用CryptoAG“阻断”了别国可能接触到的前沿技术。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995750175919.jpeg"><br>到了60年代中期，集成电路密码机开始流行，黑哲林的机械设备已经落伍。<br>在此之前，美国没有强制干涉黑哲林的具体机器生产和研发，但随着新技术的出现，中情局和美国国家安全局，坐不住了。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995764910832.jpeg"><br>美国的密码学家亲自上阵，给CryptoAG设计了新的电子密码机H-460。<br>这等于说，美国人利用瑞士的公司，向别国销售了一批自己亲自研发的漏洞机器。<br>以前是借刀杀人，这下，自己扛着刀下手。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995797907947.jpeg"><br>在被窃取情报秘密的国家里，不仅仅有伊朗、利比亚、叙利亚、南美独裁者这样长期和美国不对付的对象，人们熟知的美国战略盟友，例如北约国家西班牙、希腊、土耳其、意大利，都进入了“被坑”的范围内。<br><br>德国人来了<br>时间来到70年代初，年过八旬的黑哲林，焦虑自己的接班问题，又不巧遇上儿子死于车祸。<br>中情局和美国国家安全局也讨论了多年，是否买下CryptoAG的问题。<br><br>让他们最终下了决定的原因，是因为法国、西德，以及其他一些欧洲国家情报部门，已经开始觊觎CryptoAG。<br>黑哲林先被法国情报部门接触，说要和西德情报局一起买下公司。<br>因为多年的效忠，他把消息递给了中情局。<br>法国出局。<br><br>到了1969年，西德和美国，因为苏联的关系打得火热，在华盛顿的西德大使馆内达成协议，并在1970年，于慕尼黑签下了共同购买合同，黑哲林拿到了575万美元。<br>公司交接后来了一批新的董事成员，只有一位成员，知道美国和西德是背后的大boss。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995813919758.jpeg"><br>人前，CryptoAG依然是行业翘楚，行走世界的安全通讯设备公司。<br>人后，美国和西德的情报人员，开始了数十年如一日的情报合作。<br>每一年的机器销售盈利，中情局和西德情报局对半分红。<br>中情局还为行动起名Minerva米涅尔瓦，罗马神话的智慧女神。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995823642157.jpeg"><br>随着高新技术的发展，西德以5%的股份请来西门子，美国聘请了摩托罗拉公司坐镇，为CryptoAG的进一步独大添了柴火。<br>到了1975年，公司的销售额已经到了1900万瑞士法郎，旗下有超过250位雇员。<br>又有情报，又挣了钱。<br><br>但有合作就有冲突。<br>美国大肆窃取他国情报的时候，西德更看重盈利，并对美国积极监控盟友的行为颇有微词。<br>更令西德人不爽的是，一起挣钱搞间谍活动，美国始终“留了一手”，没有把西德加进自己最紧密的圈子Five Eyes五眼联盟。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995832422031.jpeg"><br>（五眼联盟，是在英美协定下组成的国际情报分享团体，包括美国、英国、加拿大、澳大利亚、新西兰五个国家。<br>）<br>看不惯美国人的行为，可又舍不得情报和经济红利的西德，只能继续合作。<br><br>满世界是非<br>1978年，埃及、以色列、美国进行戴维营谈判时，美国国家安全局监控了使用着CryptoAG机器的埃及总统萨达特和开罗的信息。<br>到了1981年，CryptoAG的机器已经卖到了沙特、伊朗、伊拉克、印尼、利比亚、约旦、韩国等国家。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995843395484.jpeg"><br>为了持续保持市场优势，美国和西德还让销售经理贿赂采购人员，例如沙特的人员，就收到了十只劳力士手表，在瑞士训练时，还有色情服务提供。<br>1982年的英国阿根廷的马尔维纳斯群岛战争，美国利用阿根廷对CryptoAG机器的依赖，将情报转手分享给了英国。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995859987847.jpeg"><br>但美国和西德也有露陷儿的时候。<br>1986年，利比亚制造了西德酒吧爆炸案，杀死了两名美军士兵和一位土耳其女性。<br>里根总统在发言中明确指出了利比亚搞事的证据和时间点，引起了许多国家的疑虑：知道这么多这么细，太不寻常了。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995873323211.jpeg"><br>不止是利比亚，阿根廷、伊朗、意大利、沙特、印尼都开始怀疑CryptoAG的背景。<br><br>开除质疑员工引发危机<br>这样的怀疑，其实从70年代中期的CryptoAG内部就开始了。<br><br>1977年，时任CEO开除了一名主动修复了产品漏洞的工程师Peter Frutiger，只因后者多次未获批准，前往叙利亚大马士革修复了产品。<br><br>1978年，新聘请来的Mengia Caflisch博士，和同事更新修复了摩托罗拉公司的模型，她在上月的采访里说：“那些算法看上去，总是不对劲。<br>”害怕更新完的产品无法解码的美国和西德，因此把新生产出来的50个机器全部卖给了银行，不让出口。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995895675049.jpeg"><br>为了杜绝毫不知情的工程师的找茬，美国和西德找来黑哲林故国瑞典的情报机构，请他们推荐了精通数学算法的人才，瑞典人Kjell-Ove Widman。<br>以他为挡箭牌监管研究部门，能够起到震慑作用。<br><br>接下来的十年，就算经历了前面提到的种种质疑，CryptoAG行动还是相对平稳的进行。<br>直到1992年，第一次大型危机出现。<br>伊朗在利比亚策划西德酒吧爆炸案之时，已经开始怀疑美国在情报背后的角色。<br>但六年后，才开始行动。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995907458972.jpeg"><br>对美国和西德是大boss这一事不知情，CryptoAG的驻伊朗销售Hans Buehler在德黑兰被捕，被虐待盘问，等了九个月，才在西德支付了1百万美元的情况下得到释放。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995922793470.jpeg"><br>被释放后，Buehler开始接受瑞士新闻机构的采访，还上了电视节目。<br>种种曝光下，再加上黑泽林去世后留下的文件开始陆续曝光，1995年，美国《巴尔的摩太阳报》还出了一篇名为《Rigging the Game为游戏装备》的调查文章。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995933598672.jpeg"><br>文章进一步加深了购买国家的质疑，阿根廷、意大利、沙特、埃及、印尼都终止了合作。<br>合作终止、利益减少、舆论危机之下，美国和西德的合作，也在冷战告终的时代背景下有了裂痕。<br><br>德国人走了，接盘侠不知情？<br>90年代初，冷战结束、柏林墙倒塌，统一的德国，害怕参与CryptoAG的消息曝光，得罪众多国家的风险，以1700万美元的价格，将自己的股份卖给了美国。<br><br>专属于美国的CryptoAG，进入了一个“食之有点味，弃之可惜”的时代。<br>网络时代开始后，例如2007年开始的棱镜计划上了轨道，旧时的情报方式已经有些过时。<br><br>2004年，CryptoAG收购了瑞士的竞争对手Gretag AG和另外一家公司，改名换姓后，进行了清算。<br>2017年，位于瑞士楚格的总部大楼卖给了一家商业地产公司。<br>第二年，最核心的密码业务被拆分销售。<br><br>但卖掉了意味着美国退出吗？并不。<br>拆分售出后，CryptoAG的CEO摇身一变，成了新公司CyOne的CEO。<br>这一步，不仅为员工们避免了谍报活动的质疑风险，也让他们有了稳定的收入，因为现在公司唯一的客户，成了瑞士政府。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581995981220511.jpeg"><br>至于CryptoAG的国际销售业务，卖给了瑞士当地的Linde林德家族。<br>可是，接受采访时总裁说，自己毫不知情，直到记者联系时才得知公司过往的秘密，他说：“这是我职业生涯里做过最蠢的决定。<br>”<br><img src="http://www.globalview.cn/d/file/image/202002/1581995992643281.jpeg"><br>林德家族给了多少钱？据估计大约在5000万至7000万美元之间。<br>这笔钱，成了中情局从CryptoAG全身而退，拿到的最后一笔钱。<br><br>德国当年下车时，引发了不少高级情报人员的不满，认为放弃了一个史上最成功的谍报项目。<br>但他们没想到，美国很快切断了谍报共享，翻脸比翻书还快。<br>2013年6月，斯诺登爆出后来的棱镜计划就提到，美国不仅将德国视为谍情对象，甚至监听了德国总理默克尔长达11年。<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581996002609289.jpeg"><br>2007年开始的棱镜计划PRISM，美国以反恐名义，在全球范围内对电子邮件、视频语音、影片、照片、社交媒体等进行渗透式的监控和攻击。<br>从机械谍战转移到互联网，微软、雅虎、谷歌、脸书、苹果等公司，都被指控加入了该计划。<br><br>一边挥着大棒打压别国，摆出一副受害者的模样。<br>另一边，半世纪以来，却干全了几乎所有自己加以谴责的事情，并得到了巨大收益。<br>美国想要控制世界的野心，从未改变。<br><br><br>',
'<h2><span class="white limebs">China\'s GDP calculation method</span></h2><br>The basic framework for GDP calculation is the same for everybody, but the details are different in each country, so usually it makes more sense for a country to compare with its own past GDP then comparing GDP numbers across different countries. <br>The UN and the WorldBank have been making valiant effort in the past 50 years to standardize GDP calculation method across the board. <br>The U.S., technically, has her own NIPA system but it\'s harmonized with the UN standards mostly. <br>The U.S. just likes to have her own definition of everything. <br><br>All OECD countries have adopted System of National Accounts SNA 2008. <br>This is an update from the previous SNA 1993. <br>There are a bunch of different classifications and account capture, but the most significant difference is that R&D and weapons research are now classified as Fixed Asset. <br>The result is that in 2014, when all OECD countries adopted this new standard, almost everybody got a boost in its GDP calculation.<br><br>China usually doesn\'t officially adopt new accounting standard until like a decade after it\'s out. <br>They have their own domestic priorities and international standardization tends to be a back-burner issue for them. <br>For example, the previous SNA 1993 came out in 1993, and China didn\'t adopt it until 2002. <br>Similarly, when SNA 2008 came out, China said ‘we\'ll wait until after our 2014 census to do the update, and it\'ll likely take us 4 to 5 years before we can finish it\'. <br>So basically, between 2015 to 2020, China is going to be phasing in SNA 2008 piece-by-piece.<br><br>Actually, if you look back at history, every time China does a census, it had to revise its GDP significantly. <br>After 2004 census, China revised its GDP upward by 16.8%. <br>After 2008 census, China revised its GDP upward by 4.4%. <br>After 2014 census, China revised its GDP upward by 3.4%. <br>Subscribe to read Well at least it\'s trending towards more accuracy! You see, the biggest contributor to the inaccuracy is that China is a fast-changing developing country. <br>Things that didn\'t exist before, now exist, and nobody had set up a collection bin to collect that data. <br>The pennies you used to sweep under the bed, now is a $20 dollar bill and worth the effort to stuff it into your wallet.<br><br>There are a lot of activities in China, like farmers building a new house for his own family on his own land, self-employed hair-dressers or maids, small traders with a stall by the street, teachers providing private tutoring, etc., none of these are tracked or taxed, and none of these economic activities are counted in the GDP. <br>There aren\'t a system to track these things yet! It\'s too much work and who has the time for it! That\'s why China consumes as much concrete in 3 years as the US consumed in its entire history, and yet construction contributes about the same amount to China\'s GDP as the US. <br>But that\'s what being a developing country means - a large portion of its economy is ‘gray economy\' with no regulation, no oversight, and no tracking.<br><br>ALL countries calculate their GDP slightly differently. <br>For example, UK and Italy includes prostitution and drug use in its GDP calculation. <br>These could account for 5% of additional GDP. <br>The UK needed the GDP number in order to support its debt ceiling. <br>Subscribe to read China, on the other hand, ignores a lot of economic activities because it really doesn\'t need the number. <br>In fact, Professor Joseph E. Stiglitz, Nobel Prize Laureate, mentioned that back in 2014, the Chinese threatened to walk out of the World Bank technical meeting if they were going to show that the Chinese GDP (PPP) has surpassed the US.<br><br>The source of contention would surprise many Americans, and it says a lot about the differences between China and the U.S.—and about the dangers of projecting onto the Chinese some of our own attitudes. <br>Americans want very much to be No. 1—we enjoy having that status. <br>In contrast, China is not so eager. <br>According to some reports, the Chinese participants even threatened to walk out of the technical discussions. <br>For one thing, China did not want to stick its head above the parapet—being No. 1 comes with a cost.<br><br>GDP计算方法<br>每个国家基本的GDP计算方法都是相同的，但是每个国家的细节都不尽相同，因此将一个国家与自己过去的GDP进行比较，與比较不同国家的GDP数量，更有意义。<br>在过去的50年中，联合国和世界银行一直在努力全面标准化GDP计算方法。<br>从技术上讲，美国拥有自己的NIPA系统，但大多数情况下都与联合国标准保持一致。<br>美国只是喜欢对所有事物都有自己的定义。<br>所有经合组织国家都采用了《 2008年国民账户体系》。<br>这是对以前的SNA 1993的更新。<br>有很多不同的分类和帐户，但是最显着的区别是研发和武器研究现在被归类为固定资产。<br>结果是，2014年，当所有经合组织国家都采用了这一新标准时，几乎每个人的国内生产总值计算都得到了提高。<br>中国通常要到十年后才正式采用新的会计准则。<br>他们有自己的国内优先事项，国际标准化对他们来说往往是一个相对不重要的位置。<br>例如，先前的SNA于1993年发布，而中国直到2002年才采用。<br>同样，2008年国民经济核算体系发布时，中国表示“我们要等到2014年人口普查之后才能进行更新，我们可能需要4到5年的时间才能完成更新。”<br>因此，基本上，从2015年到2020年，中国将逐步采用SNA 2008。<br>实际上，如果回顾历史，每次中国进行人口普查时，它都必须大幅修改其GDP。<br>2004年人口普查后，中国将GDP上调了16.8％。<br>2008年人口普查后，中国将GDP上调了4.4％。<br>2014年人口普查后，中国将GDP上调了3.4％。<br>它趋向于更高的准确性！您会看到，造成这种误差的最大原因是中国是一个瞬息万变的发展中国家。<br>以前不存在的东西现在已经存在，而且没有人收集这些数据。<br>您过去在床下扫过的硬幣现在是一张20美元的钞票，值得将其塞进钱包。<br>在中国有很多活动，例如农民在自己的土地上为自己的家庭建造新房子，自雇的美发师或女佣，在街边摆摊的小商人，提供私人补习的老师等，这些都没有被追踪或征税，这些经济活动都没有计入GDP。<br>还没有一个系统可以追踪这些东西！太多的工作，谁有时间做！这就是为什么中国在3年内消耗的水泥量与美国在整个历史上消耗的水泥量一样多，而建筑业对中国GDP的贡献却与美国相同。<br>但这就是发展中国家的意思-其经济的很大一部分是“灰色经济”，没有任何法规，没有监督，也没有跟踪。<br>所有国家/地区的GDP估算都略有不同。<br>例如，英国和意大利在其GDP计算中包括卖淫和販毒。<br>这些可能占额外GDP的5％。<br>英国需要GDP数量来支持其债务上限。<br>另一方面，中国会忽略很多经济活动，因为它确实不需要这个数字。<br>实际上，诺贝尔奖获得者约瑟夫·斯蒂格利茨（Joseph E. Stiglitz）教授曾提到，早在2014年，中国人曾威胁要退出世界银行技术会议，以反對表明中国的GDP（PPP）已超过美国。<br>争端的源头使许多美国人感到惊讶，它谈到了中美之间的差异，也谈到了将某些我们自己的态度强加给中国人的危险。<br>美国人非常想成为世界第一，他们很享受这种地位。<br>相反，中国并不那么渴望。<br>根据一些报道，中国参与者甚至扬言要退出技术讨论。<br>一方面，中国不想把自己的头放在栏杆之上，因为排名第一要付出代价。<br>',
'<h2>How to make money on YouTube</h2><br>find a niche, interact with your audience, collaborate with others and more tips<br>You might not make US$26 million like eight-year-old Ryan Kaji did last year, but you could pull in extra income with a successful YouTube channelBarbara MacDonald, a product manager at YouTube, helps new and existing video makers grow their channels and find success. <br>Here are her tips<br>Making money on YouTube isn\'t about having the fanciest camera, it\'s about passion, being able to consistently generate content and interacting with your followers. <br><br>Google recently announced that YouTube had a US$15 billion year in 2019, based on advertising sales, showing the world just how huge a business the video network has become.<br>Unlike Facebook and Twitter, which hold on to the lion\'s share of ad revenues and don\'t share with the people who upload content, Google takes a different approach in splitting YouTube ad revenues with video creators.<br>That means millions of people are profiting from their relationship with YouTube by making videos and pulling in either extra income or actually making a living from their YouTube revenues.<br>According to American business magazine Forbes, eight-year-old Ryan Kaji from toys review channel Ryan\'s World earned a cool US$26 million in 2019 from his YouTube ad revenues and sponsorship deals.<br>The chances of something like that happening for you is rare, but there\'s no denying that the opportunity is there.<br><br>Maybe you don\'t get to tell your boss you quit and turn a new chapter by churning out videos tomorrow, but perhaps you can make a little extra income through your YouTube passion? It\'s not too late to get started.<br>That\'s the word from Barbara MacDonald, a product manager at YouTube who serves as one of the co-hosts of its "Creator Insider" video series, which looks to help new and existing video makers grow their channels and find success.<br>"If you have a subject you\'re passionate about, give it a try," she says.<br><br><h3>Go niche</h3><br>Follow your passion, and start your channel devoted to your special interest. <br>The topic? Go small, MacDonald says, and you\'ll have an easier time finding an audience.<br><br>For instance, instead of a channel devoted to food, a pretty broad category, she says some video creators have found great success focusing on one particular genre – like the latest new treats at Disney resorts.<br>"I don\'t necessarily like to go to Disney parks, but I love to eat, so this gets my attention," she says.<br><br>Start your channel devoted to your special interest, like vlogging about the new snacks at Disney theme parks. <br>Photo: Shutterstock<br><br><h3>Don\'t worry about expensive gear</h3><br>You don\'t need a fancy, expensive digital single-lens reflex camera, MacDonald says. <br>Many YouTube creators make their videos on smartphones.<br><br>"It\'s all about the content, not the gear," MacDonald says. <br>"Don\'t let your equipment be a barrier."<br><h3>Build a following</h3><br>You\'ll need to attract subscribers to your channel if you want YouTube to share ad revenues as part of its Partner Programme. <br>Requirements: 1,000 subscribers and 4,000 hours of watch time during a 12-month period.<br>How do you get subscribers when you\'re just starting out? "Start with family and friends, and go from there," MacDonald says.<br><br><h3>Interact with your audience</h3><br>YouTube wants to see that the community is responding to your videos. <br>"Interact" with your new viewers in the comments section, and send out polls and photos on the community page of your channel "to start a dialogue".<br><h3>Be consistent</h3><br>"Have a consistent upload schedule, so the audience knows when to come back to see new videos," MacDonald says.<br>This doesn\'t have to be a daily upload or even a weekly upload. <br>But if you say new videos every Tuesday, or on the first day of each month, "stick to it".<br><br><h3>Label YouTube videos accurately</h3><br>YouTube likes videos with good, interesting titles and descriptions. <br>They need to "accurately reflect the content of video", and tell viewers what to expect.<br>Thumbnails, the little visual you see pop up on the YouTube homepage, are usually bright, with pictures of people in them because people are drawn in by seeing the eyes, MacDonald says.<br><br><h3>Collaborate with other YouTubers</h3><br>Once you get going, start making videos with other YouTubers to expand your audience and get your work seen in front of theirs.<br>The Creator Insider video series posts new episodes every Tuesday and Thursday. <br>Other places on YouTube to learn about successful best practices include the YouTube Creators (formerly known as Creators Academy) and Team YouTube channels.<br>',
'<h2><span class="gold whitets">给在财务上挣扎的人的建议</span></h2><br>工作规则已经改变。<br>您很可能是为了赚钱而工作，这意味着您在浪费时间来换钱。<br>这就是所谓的收入。<br><br>为了更好地说明这一点，所赚取的收入就像一个农民在用手工作種田。<br>他的生产效率比是1：1 = 零杠杆<br><br>用收入来实现财务自由是极其困难的。<br><br>收入是最重税的收入来源。<br>所得收入在支出之前要缴税。<br><br>您的支出很可能不允许您投资任何金钱来积累财富。<br>为了增加收入，您需要使用某种杠杆。<br>杠杆作用越好，您的工作时间就越有效。<br><br>回到农夫的例子：<br>使用工具（杠杆），上述农民在相同的工作时间内可以产生5倍以上的“价值”。<br>现在，农民不仅在使用工具，而且还在利用耕牛，动物的力量（杠杆增加）来提高产量。<br><br>现在，这位农民可以在相同的工作时间内产生500倍的“价值”。<br><br>要回答您的问题“给在财务上挣扎的人提供最好的建议是什么？”<br><br>此建议适用于员工：停止追逐金钱，开始追逐价值。<br>重新评估您的工作和日常行为。<br><br>想一想您如何在工作时间内实现更多“价值”。<br><br>这可以通过利用一些技能，知识或工具来实现。<br><br>当我们专注于赚钱时，我们专注于自己，这使我们看不到为客户或雇主带来的价值。<br><br>记住这一点：<br>我们都是根据我们提供的“价值”而不是根据我们工作的小时数来获得报酬。<br><br>尽管我们可以工作相同的小时数，但火箭科学家所提供的价值与出租车司机的工作有很大不同。<br>在劳动力市场上，这一切都变得稀缺。<br><br>数以百万计的人可以开车。<br>很少有人拥有火箭科学家的知识和技能。<br><br>交付价值的增加导致收入增加，这将减轻您的财务困难。<br><h3>advice to someone who is always struggling financially</h3><br>The rules of work have changed.<br><br>Most likely you\'re working for money, meaning you\'re selling your time in exchange for money.<br>This is called earned income.<br>To better illustrate this, earned income is like a farmer working with his hands.<br>His production efficiency ratio is 1:1 = ZERO leverage<br>It\'s extremely difficult to achieve financial freedom with earned income.<br>Earned income is the most heavily taxed source of income.<br>Earned income pays taxes BEFORE expenses.<br>Most probably your expenses are not allowing you to invest any money to accumulate wealth.<br>To increase your income, you need to use some kind of leverage.<br>The better the leverage, the more effective your hours of work will be.<br>Back to the farmer example:<br>With the use of a tool (leverage) the farmer above can produce 5X times more ‘value\' during the same hours of work.<br>Now, the farmer is using not only a tool, but also the power of animals (increased leverage) to boost production.<br>This farmer can now produce 500X times more ‘value\' during the same working hours.<br>To answer your question ‘What\'s the best advice you can give to someone who is always struggling financially?\'<br>This advice is for employees: Stop chasing money and start chasing value.<br>Reevaluate your work and daily actions. <br>Think how you could deliver more ‘value\' through your hours of work. <br>This can be achieved by leveraging some skill, knowledge or tools.<br>When we\'re focused on making money, we are focused on ourselves which blinds us to the value we deliver to our customers or our employer.<br>Remember this:<br>We all get paid according to the ‘value\' we deliver, NOT according to the number of hours we work. <br>While we can work the same number of hours, the value delivered by a rocket scientist is dramatically different than a taxi driver\'s work.<br>In the labor market, it all comes to scarcity.<br>Millions of people can drive a car. <br>Few have the knowledge and skills of a rocket scientist. <br>Increased delivered value leads to higher income, which should ease your financial struggles.<br>',
'<h2>以色列新公社：“城市集体农庄”</h2><br>核心提示：报道称，他们有一个共同的使命：为自己建设富裕的集体生活，并且是在以色列所谓外围地区的低收入、服务水平低下的城市环境里做到这一点，目标是改善当地居民的生活，特别是通过教育手段。<br><br>美媒称，以色列城市兴起集体农庄。<br><br>据美国《基督教科学箴言报》网站8月2日报道，在这座沙漠城市的中心，这个穿着毛边短裤和凉鞋的小伙子按下一栋不起眼的公寓楼的安全密码，跃上三阶楼梯，宣布：“这就是我们的集体农庄。”<br><br>把集体农庄建在“开发镇<br>以色列标志性的集体农庄是以农业为主的绿色社会主义合作社，帮助开垦了建国前的以色列，并且划定了这个国家的边界。<br><br>然而，在这个所谓的“城市集体农庄”，16名成员住在这里的四套公寓里，包括带孩子的成员；另外14名成员住在不远处的另一幢楼里，还有少数人住在附近的公寓里。<br>他们不仅“共享”生活空间，而且分享一些财产，收入归集体所有。<br><br>他们有一个共同的使命：为自己建设富裕的集体生活，并且是在以色列所谓外围地区的低收入、服务水平低下的城市环境里做到这一点，目标是改善当地居民的生活，特别是通过教育手段。<br><br>穿毛边短裤的尼尔•萨博2005年帮助创办了这个集体农庄。<br>他说：“对我来说，重要的是过充满意义的生活，感觉我正在做改变现状的事，而我就是在这里做的。<br>同样重要的是，我带着这些梦想，和朋友们一起去实现。”<br><br>报道称，在过去20年里，以色列各地建立了大约220个城市合作社，其中有些采取了集体农庄和共享经济公社的形式，有些采取了个人或家庭的形式，他们经济独立，但生活在同一幢公寓楼或同一个街区里，把自己视作一个整体。<br><br>这些合作社区大多位于所谓的“开发镇”，远离以色列中部的经济和文化中心。<br>这些城镇被视为该国的落后地区，对受过教育的年轻人来说并不明显具有吸引力。<br>但是，越来越多加入这些合作社的人说，他们选择生活在这些街区和城镇，恰恰是因为在那里，他们可以对以色列社会产生最大的影响力。<br><br>从教育入手致力改造社会<br>萨博在特拉维夫郊区的奥诺镇长大，他走过自己所在的集体农庄大楼宽阔的屋顶平台，上面摆满了种着草药和西红柿的盆栽——这也许是对最初的集体农庄运动的起源表达的唯一敬意，该思想不仅植根于集体平等生活，也植根于耕作土地。<br><br>报道表示，萨博的集体农庄是“自由以色列”运动的16个农庄之一。<br>“自由以色列”组织的成员毕业于“以色列工作学习青年联盟”，后者创立于1924年，是社会主义导向的大型青年运动。<br>“自由以色列”的工作重点是当地学校的教育，但也包括对高危青年的教育和对成年人的职业培训。<br><br><img src="http://www.globalview.cn/d/file/image/201908/1565767958922000.jpg"><br>资料图：约旦河西岸城市希伯伦郊区的一处犹太人定居点（新华社）<br>吉拉德•佩里是“自由以色列”运动的领导人，本身也是一个教育集体农庄的成员。<br><br>佩里说：“今天的集体农庄非常宜居，有漂亮的游泳池和很高的生活水平，棒极了。<br>但是，如果你现在谈到……开拓，那体现在街区、在学校、在于更新对属于一个社会、一个国家的意义的认识。”<br>他说，加入城市集体农庄的人这样做，“是因为他们有一种强烈的归属感和依恋感——他们的个人生活和作为社会一分子的生活是一体的”。<br><br>贝尔谢巴的一幢高层公寓楼里生活着一个17年前建立的社群——“卡玛”。<br>它已经从住在不同公寓的单身青年发展成为15个有孩子的家庭。<br><br>这些成年人大多是教育工作者或社会工作者。<br>安息日晚餐是一起吃的，每周都会开会讨论问题并相互通报生活中的最新情况，成员们创建了自己的仪式欢迎社群里出生的孩子和庆祝小学开学，他们都为紧急基金捐款以帮助有需要的成员。<br>他们的公民项目包括创办贝尔谢巴的第一所合作社幼儿园。<br><br>训练有素的社会工作者贝拉•亚历山德罗夫说，她八岁从拉脱维亚来到贝尔谢巴的时候，根本不打算生活在这里。<br>她说：“我以为以色列是个从树上往下掉香蕉和椰子的地方，可我来到这里，看到一个有吸毒者和街头垃圾的可怕社区，我想尽办法要离开。”<br><br>但她几年前听说了“卡玛”，在一个星期五的晚上分享了安息日的节日餐之后，产生了兴趣，最终加入了这个组织，并且接任了城市合作社体系“国家与城市”的负责人。<br><br>对她来说，成为“卡玛”的一员有一种深切的充实感。<br><br>',
'<h2><span class="red redbluegrad">人们说非洲是下一个中国-为什么实际上不太可能？</h2>错误的问题，因为它太笼统了。<br><br>实际上，在非洲可能做得很好的非洲人很可能是那些在中国生活和工作过的人，他们了解在中国消费者中哪些企业，产品，服务在中国表现良好，然后可以对其进行调整和重新包装在非洲社会的业务，产品和服务。<br><br>这样，他们将能够利用自己在中国的经验和人脉，然后通过使其适应本国的方式来增加价值，然后再从本国社会扩展到邻近的非洲国家。<br><br>中国已经能够以比大多数西方国家更快的速度创建和引入新的业务和商业模式，并且随着5G的发展和推出，这种变化的步伐将加速。<br>尽管还为时尚早，但我相信最近在中国流行的冠状病毒将首先在中国，然后在其他国家提高5G普及率，这主要是因为中国人将接受新技术来做他们以前面对面地见面的事情。<br>5G和冠状病毒的流行为大量人提供了诱因，使他们早日采用5G，在正常情况下采用会花更长时间。<br>反过来，这将推动移动5G应用的采用。<br><br>当非洲企业家在中国看到这些应用程序在中国的运行情况时，他们会问：“在埃塞俄比亚/埃及/摩洛哥/肯尼亚/尼日利亚，要使该应用程序工作需要什么？” <br><br>华为在这些非洲国家的5G网络设备提供商中处于理想的位置，对于非洲，我非常乐观。<br><br>同时，美国将继续与其不断缩小的盟国进行对话，试图说服他们华为对国家安全的威胁。<br>揭露特朗普政府的事件表明，他们不信任华为的真正原因是因为第二次世界大战后美国的主导地位，来于得悉其他政府的想法和言论，而不是因为美国在外交上如此出色或如此辉煌。<br>当您阅读每个人的通讯时，您不必真正精明能干，因为您拥有信息优势。<br>华为即将取消这一优势。<br><br>从商业和经济角度看，更糟糕的是特朗普政府无法提供由具有竞争力价格的非中国公司制造的替代5G解决方案，这就是为什么英国拒绝美国要求，不让华为设备脱离英国网络的原因。<br>看着真的很伤心和很可悲。多么强大的坠落！<br><br>因为我们生活在一个充满不确定性和变化加速的时代，所以我们唯一可以确定的是，拥抱变化的社会，例如中国和非洲的一些，将在未来发展得更快，而那些与自身息息相关的社会，因为世界不再像以前那样，而陷入困境，所以表现会很差，因为他们将落在世界后面。<br><br>当您以这些眼光看待世界时，不难看出谁将是赢家，谁将是输家。<br><br>我打算做一个清理工，让失败者摆脱痛苦而得到报酬。<br><br>People say Africa is the next China - why is in reality very unlikely?<br><br>Wrong question because it is too general.<br><br>In fact, the Africans who are likely to do well in Africa are likely to be those who have lived and worked in China, and understand what businesses, products, services have performed well in China among Chinese consumers, and can then adapt and repackage those businesses, products, services to work in their African nation\'s society.<br><br>This way, they will be able to leverage their Chinese experience and connections, and then add value by adapting it to work first in their nation, and then maybe later, expanding from their home society into neighboring African nations.<br><br>China has been able to create and introduce new businesses and business models faster than most western societies, and this pace of change will accelerate with the development and rollout of 5G. <br>Although it is early to say, I believe that the recent coronavirus epidemic in China will increase the rate of 5G adoption, first in China, and then in other countries, mainly because Chinese will embrace the new technology to do things which they previously did by meeting face to face. <br>5G and the coronavirus epidemic provides the incentive for a huge pool of people to become early adopters of 5G, when under normal circumstances, it would have taken longer to adopt it. <br>This in turn will drive the adoption of mobile 5G applications.<br><br>When African entrepreneurs in China see how well these applications work in China, they will then ask “What would it take to make this application work in Ethiopia/Egypt/Morocco/Kenya/Nigeria?” (or whereever else is their home African country).<br><br>Huawei is ideally positioned as the 5G network equipment provider to these African nations, and I am very positive about Huawei when it comes to Africa.<br><br>In the meantime, the US will continue talking to its shrinking and remaining pool of allies, trying to convince them of the danger Huawei is to their national security. <br>The revelations from the Trump administration show that their real reason for not trusting Huawei is because American dominance in the post-WWII period came from having access to what other governments were thinking and saying, not really because the US was so good or was so brilliant at diplomacy. <br>When you are reading everyone\'s communications, you don\'t have to really be brilliant and competent because you have an information advantage. <br>And Huawei is about to take that advantage away.<br><br>From a business and economic point of view, what is even worse is that the Trump administration is unable to offer an alternative 5G solution made by a non-Chinese company which is competitively priced, which is why the UK rejected the US\'s demand to keep Huawei equipment off the British network. <br>It it truly sad and pathetic to watch.<br><br>How the mighty fall!<br><br>Because we live in a time of uncertainty and accelerating change, the only thing we can be sure of is that societies which embrace change, such as China\'s, and some of Africa\'s, will progress more quickly into the future, while those societies which tie themselves up in knots because the world is no longer the way it used to be, will perform poorly because they will fall farther behind.<br><br>When you look at the world in those terms, it is not hard to see which will be the winner and losers.<br><br>I plan to be the cleanup guy, who gets paid to put the losers out of their misery.<br>',

'<h2>"quantitative easing"</h2>are printing money and giving it to the banks for almost nothing.<br><br>The coronavirus pandemic is primarily a health crisis but Australia\'s ability to weather the storm and eventually recover will be made more difficult if the economy sinks into a deep recession.<br><br>That is why the Reserve Bank of Australia was right to take unprecedented action on Thursday to protect the financial system. It is also why the federal government must be bold when it announces a second stimulus package in the next few days.<br><br>The RBA cut official interest rates to the record low of 0.25 per cent but it has also broken new ground by employing unconventional policies used in Europe, the US and Japan for a decade, but never here. The financial details of so-called "quantitative easing" are complicated but they are best understood as printing money and giving it to the banks for almost nothing.<br><br>The RBA, for example, will give $90 billion to banks at a minimal interest rate and tell them to lend it on to small and medium businesses. RBA governor Philip Lowe said it was a "bridge to the other side when recovery takes place". His goal is to lower funding costs across the economy and support the provision of credit. Businesses are unlikely to take any risks in the current environment of crisis but the aim is to create favourable investment conditions when some certainty gradually returns.<br><br>The commercial banks, which were worried about raising money on panicky markets, now have no choice but to keep interest rates low and where necessary extend loans or reschedule repayments for those falling into arrears. CBA on Thursday responded by cutting business lending rates.<br><br>But while the banks can provide life support for some businesses they cannot make businesses invest or hire staff when the economy is dead.<br><br>That is why the federal government must ensure its second round of stimulus measures can partly compensate for the shock Australia is now experiencing.<br><br>Hundreds of thousands of workers in tourism, education, hospitality and the arts are now being thrown out of their jobs. Qantas and Flight Centre\'s decision to close most of their business is just the tip of the iceberg. In a sign of how many people are looking for work, when Coles offered 5000 jobs for casual shelf stackers this week, it received 36,000 applications.<br><br>It is probably too late to avoid a recession but the question now is whether the landing will be soft or hard.<br><br>The federal government must therefore go well beyond last week\'s $18 billion stimulus package with more cash to keep the economy moving. At just over 1 per cent of gross domestic product, Australia\'s package was small compared to New Zealand, which this week promised 6 per cent, or the package worth 4 per cent proposed by the Trump administration.<br><br>The form of the second stimulus also needs to be rethought in light of the dramatic events of the past week.<br><br>The first stimulus package offered tax incentives for businesses to invest. That is fine in normal times but only a very brave business will take the risk in the next few months. So Treasurer Josh Frydenberg should this time allocate a larger share to households, who are desperate and are more likely to spend the extra cash.<br><br>This could take the form of temporarily raising the dole and making it easier to access. He should also offer payments, as in New Zealand, to compensate people who have to self-isolate.<br><br>Of course, the government cannot write a blank cheque for all businesses, including those that were in trouble before the virus hit. Moreover, it must ensure that any measures can be wound back quickly once the panic subsides.<br><br>But decisive action in the next week will help rebuild confidence and allow Australia to emerge sooner from the coronavirus panic.<br>',
'<h2>航空业</h2><br>航空企业看似风光，其实没啥科技含量。<br>买来飞机，拉人，赚钱，也就这么一个套路。<br>它的特点是需要的资金很大，营业额很高，动辄几百亿的流水，只要能撞大运遇到好年景，有一两个点的利润，几个亿就赚到手了。<br><br>但问题是，一旦遇到“危机”，就算员工全部不发薪水，折旧、保险、停场、保养等费用，总额也相当地可观！很多飞机是租来的，或者抵押给了银行换成了贷款——都停在地上不动弹的话，每天一睁眼就是几个亿的开销，你让老板怎么能安心吃得下饭！<br><br>全球有一千多家航空公司，经营水平各有差别。<br>坦白地讲，按现在的发展势头，疫情如果再持续一个月的话，九成以上的公司都将无法支撑。<br>如果大家都没有活干，公司越是大，死的越是快！<br>全球经营水平最高的大型航空公司是美国的达美、美航、美联和西南，其次是汉莎、日本航空、全日空和瑞安。<br>美国有几家已经表态，现金流只能支撑到四月底。<br>其它几家虽然没说，但估计不会比美国这几家能撑的更久。<br><br>至于本来就“重疾缠身”的公司，例如意大利航空、南非航空和海南航空这些——那就更没有办法了！双手一摊，等死呗！<br>怎么办？唯一的办法是政府救助。<br>美国几家航空公司已经联合开出了价码，数字高达580亿美元。<br>美国政府现在每年财政赤字，580亿比阿拉斯加州一年的GDP还高——但特朗普已经表态，说将会“100%支持”。<br><br>当然美国政府也并不是弄不到钱，大不了再发行一批国债（你知道都是谁在买哈）。<br>与中国不同，美国政府的救助款不是“白给”。<br>当年通用汽车有困难，政府借了500亿美元给它（算作股金）。<br>后来缓过劲儿来，美国政府就把所持的股票卖了，只不过并没有赚到钱。<br><br>对于经济发达的国家来说，出手救航空公司好像也并不难。<br>韩国发展银行最近就准备拨款3.26亿美元，专门支持本国的廉价航空公司。<br>至于眼看就撑不下去的韩亚和大韩，估计最后韩国政府也得兜底；这两家现在亏损的还不算多，有个10来亿美元估计还能挺过去。<br><br>大型航空代表国家形象，也是维持国际经贸的顶梁柱，国家出钱救助也是必然的事情。<br>机队停一些，人员裁一些，办公省一些。<br>缩小规模之后，靠国家救济捱过难关，目前看来，也只有这个办法。<br>不然的话，九成公司都倒闭，疫情过去之后，无论是商务还是旅游，都别想着恢复——更不用说倒霉的波音和空客了。<br><br>但是民营公司恐怕没有那么运气，特别是有些公司本来就在“贫困线”上挣扎，只要有些风吹草动，立马嗝屁——例如本月初，英国的Flybe，就挂了！不过这也并非坏事，也许他的股东认为本来经营的就不好，正好借这次疫情散伙。<br><br>规模特别小的航空公司，在这次疫情中反而“受益”。<br>本来就只有一两架飞机，平时竞争不过大公司，卖不上座。<br>现在别人家大部分都停了，机票价格上涨很多。<br>只要自己努力一点点，把客舱装上一半人，就能维持运作。<br>所以今天的龙江航空，还在坚持它的珠海航线。<br><br>还在像日本天草航空那样的公司，本来就只有一架支线飞机，依靠宇宙领先的运营水平，每天拉20个人就能养活整个公司。<br>那它现在有什么可怕的？——只要每天熊本市有20个人要去大阪，它才不用管疫不疫情！<br>不过这样的公司实在是太少了。<br>总体来看，如果疫情再持续一个月，如果政府不出手的话，全球九成以上的航空公司，都有关门的风险！<br>',
'<h2>避险货币 人民币汇率</h2><br>我们都知道新冠疫情全球化，全球金融市场兴起了一轮抛售浪潮。<br><br>为什么在全球金融危机、经济危机即将到来的时候，明明美联储大规模的放水、扩张货币基础，通俗来讲印了很多钞票，但美元指数居然反而快速上升，黄金、瑞朗、日元、人民币等等避险资产遭受抛售。<br><br>那这是什么道理？<br><br>首先第一点，这里边我们要区别基础货币和广义货币。<br><br>基础货币我们一般称之为央行资产负债表，或者说高能货币，它是央行跟银行之间的一个信用关系。<br><br>广义货币是我们通常所说的比如M2，主体是银行存款信贷。<br><br>在美国它还有一个M3，美国由于它的金融体制一般是看更广义的货币M3，我们老百姓经常说的现在钱紧不紧，缺不缺是指的广义货币，就是M2甚至M3，包括存款包括股票账户的保证金等等这些是钱。<br><br>基础货币跟广义货币之间什么关系呢？<br>它其实就相当于是酒的原浆和勾兑出来的散装酒之间的关系，它里边有个比例关系，在金融专业上我们称之为货币乘数，比如在中国我们最近这些年的货币乘数，一般来讲大概是四点几左右，比四多一点，也就是说基础货币假如说是30万亿的话，那么广义货币M2大概是120多万亿。<br><br>美国也存在类似的这个逻辑，但是他们可能比咱们中国的情况要复杂一些，因为他们金融体系发育得更加的复杂。<br><br>他们的融资过程除了有银行之外，还有大量的非银行金融机构，还有大量的衍生品在里边。<br><br>那么刚才讲的美联储所谓的放水，他为了救这个金融市场，所以印了很多钞票，那只是指M0或者说M1也就是基础货币的快速扩张。<br><br>但是基础货币扩张过程中，它未必必然导致后边衍生出的M2、M3也同比扩张。<br><br>为什么呢？<br>因为最近发生了严重的金融市场的恐慌，这个恐慌导致金融机构不敢再把钱放贷出去。<br><br>尤其是大商银行，它不敢把钱放贷出去。<br><br>那么这种情况下，市场上的这个货币乘数，实际流通中的货币乘数在大幅的下跌，M2、M3是紧缩的也就是市场上缺钱。<br><br>那么缺钱之后就导致了美元就更贵。<br><br>当然这个情况美元变贵，并不是美国政府所乐见的情况，也更不是美联储所乐意见到的情况。<br><br>第二个方面，我们看到近期随着美股的大跌，尤其跌破了一定的阈值之后再叠加了全球大宗商品，尤其是石油价格的大幅下跌，它们其实都是新冠疫情对欧美社会出现大规模冲击的一个必然结果。<br><br>这种冲击它导致了全球金融市场，尤其是美国金融市场上此前存在的各种高杠杆行为的，也就是借债投资行为的这样一种断裂。<br><br>比如说美国金融市场上ETF基金，据他们研究呢，原本存在着到2020年年初的时候，大约3.5倍左右的杠杆，那么大的养老金，大的储蓄基金它们其实也存在着某种程度上暗含的杠杆。<br><br>比如说它们早期的这个章程里边应该是把巨量的资金按5比5进行配置，也就是50%放在无风险或者极低风险的长期国债中间，那么还有50%可以去配置一些相对较高风险，但是较高收益的，比如说股票或者说全球的资产。<br><br>由于过去11年美国股市持续大涨，就引诱了这些大基金、大的养老基金去纷纷修改自己的操作规程，把这个5比5变成了8比2，甚至有的机构在实践中实际操作的是9比1，那现在遭遇这样一个市场大幅波动的打击之后呢，他们开始把这个章程重新修改回去，这就是最近这两个礼拜正在发生的事情。<br><br>那么他们的这个头寸的再平衡将对全球金融市场产生长期影响。<br><br>另外一方面，此前我别的视频中间曾经提到过的，美国的许多大企业都在过去的11年间借了很多的债，发生了很多企业债，借新债还旧债。<br><br>以至于出现了什么情况呢？<br>有一些著名的大企业的资产负债表，净资产居然是负的，也就是说它欠的钱比它拥有的净资产还多。<br><br>那么他们把这些钱用来回购公司股票拉高公司股价，但是现在他们考虑到全球市场上的钱正在忽然之间流动性变紧的话，他们也进一步地要去赶紧提前借钱，为什么呢？<br>为了避免未来一段时间资金流断裂。<br><br>所以这几个因素都在导致他们正在抛售一切风险资产，相对于美元国债来讲的一切风险资产。<br><br>那么即便连正常情况下我们所认为的避险资产，比如说黄金，比如说日元，比如说瑞朗，比如说现在正在出现的新的避险品种人民币资产，也都在造成抛售。<br><br>近期有的朋友老是通过各种方式，问我为什么你一贯说人民币是避险资产，人民币兑美元现在已经从6块9毛多贬到了7块1毛多，为什么你还说人民币是强势货币呢？<br>这个事情其实是这样，我们除了看人民币兑美元汇率之外，还需要看人民币兑其它一篮子货币的汇率，从2015年开始，我们讨论人民币汇率的时候就应该重点看人民币兑一篮子货币，而不是兑美元的汇率。<br><br>实际上我们回过头去看，2008年的全球金融危机爆发之后，在那个恐慌和混乱之中2008年秋季美元指数也出现过大约20%的大幅上涨。<br><br>那么有意思的是什么呢？<br>人民币在这一轮美元指数的大涨过程中，到目前为止表现出相对强势，就如同中国股市表现出相对强势是一个道理。<br><br>你从绝对值上看，上证指数先是涨了一段，然后又跌了一段。<br><br>到目前为止位置也不太高，但是相对于全球的股票市场而言，它是非常强势的，其他股市基本上都跌30%，甚至也有跌50%以上的，它只跌了10%不到。<br><br>那么人民币也是如此，似乎是贬值了。<br><br>但是如果你看人民币兑一篮子货币的汇率，我们会发现它其实是有一个比较明显的上升过程，就在过去这两个礼拜，它上涨了大约4%左右。<br><br>这是什么道理呢？<br>是因为当美元指数暴涨的时候，其他几乎各类资产各类货币都出现下跌，那么人民币在这里边可能是跌的最少的货币之一，所以我们称之为避险货币。<br><br>其实对中国对外贸易而言，我们对美的贸易只占到我们整个对外贸易量的百分之十几，那么大头是对欧洲、对东南亚、对世界其它区域，所以真正要衡量人民币汇率水平，比如说我们应该用人民币兑一篮子货币的汇率，比如说CFET指数，人民币的CFET指数在过去的这半个月里边是有明显上涨的，实际上在过去的4个月里边也就包括过年那段时间，当全球还没有受到严重的新冠危机冲击，而中国正在遭受新冠疫情蹂躏的时候，人民币汇率也是上涨的。<br>',

'<h2>exponential growth</h2><br>Is the worst yet to come with Covid-19 in the U.S.?<br><br>Here\'s a quick riddle to illustrate how most people really, really don\'t understand exponential growth:<br><br>Lilly pads are growing on a pond. <br>Every day, the amount of pond they cover doubles. <br>It takes 30 days for the lily pads to cover the entire pond. <br>How long does it take them to cover half the pond?<br><br>Answer: 29 days.<br><br>They double every day. <br>On day 29 they cover half the pond; on day 30 they double and cover the whole pond.<br><br>That\'s how exponential growth works. <br>It starts out very small. <br>So small you don\'t notice. <br>Doo bee doo, nothing happening, nothing to see here, nothing happening, then all of a sudden, wham! It\'s everywhere.<br><br>Human beings are used to living in a world where things happen more or less linearly, not exponentially. <br>Our intuition doesn\'t work for exponential growth.<br><br>Here\'s another example: Take a chess board. <br>Put a penny on one square. <br>Put two pennies on the second square, then four pennies on the third square, then eight pennies, then 16, then 32, then 64, then 128 (at this point you\'re only up to a dollar and twenty-eight cents), then 256, 512, then 1024.<br><br>It takes eleven squares just to hit $10. <br>But here\'s the thing…when you get to the last square, you have more money than exists in all the world\'s economies combined…by five orders of magnitude.<br><br>Yes, the worst is yet to come.<br><h3>Is the worst yet to come with Covid-19 in the U.S.?</h3><br>My only surprise is that many people are surprised by the growth curve the U.S. is on. <br>But then most have little understanding of exponential curves.<br><br>Breathless media reports that cases doubled over the last 3 days? <br>It\'s been doing that since early March - just look at the raw data. <br>Why a recent “explosion” of cases? <br>Because that\'s what exponential curves do.<br><br>Look at the graph below. <br>There is a “deceptive zone” early on when exponential and linear growth do not appear that different. <br>The average person could feel a (false) sense of security 3-4 weeks ago, if it weren\'t for the scientists warnings of what was to come. <br>Now we are seeing the “exponential explosion:”<br><img src="https://qph.fs.quoracdn.net/main-qimg-6f673f56ae95267028c6310ab7a8dacb"><br>There is also more testing now than before (though still not enough). <br>Want an example of how under-reported Covid-19 has been in the U.S.? <br>Let me suggest a number experiment.<br><br>On March 26, 249 Americans died of Covid-19. <br>Death usually represents disease contracted about 20 days before. <br>Assume a mortality rate of 1% in the U.S. That means there must have been around 24,900 new cases on or near March 6. <br>Yet officials reported only 74 new cases that day.<br><br>in other words, more than 99% of cases would seem to have remained undetected, and free to spread the disease around the country.<br>American leadership seems to have learned the “ostrich lesson” very well early on: “the less testing you do, the fewer cases you find.”<br><br>The “ostrich lesson”, in graphic form:<br><img src="https://qph.fs.quoracdn.net/main-qimg-6f6e9ef10be98bae7e31b57addb36012"><br><br>Hence the surprisingly low number of tests per capita in the U.S. up to March 20:<br><img src="https://qph.fs.quoracdn.net/main-qimg-146c47e58a2a2c09cb851b40b3dcbb02"><br><br>As for the future trends in Covid-19 disease, where exactly is the U.S. on the curve? <br>Let me suggest that death rates may be a better index than case rates, since they are less dependent on the degree of testing performed. <br>Let me also present Covid-19 deaths per day, rather than cumulative deaths, and compare it with that of Italy, Germany, Canada and South Korea: (updated 3/31/20)<br><img src="https://qph.fs.quoracdn.net/main-qimg-87675c71c88aba504d07deb3e683f022"><br><br>Now we all know how focused early intervention worked to deal with Covid-19 in South Korea, with Germany and Canada following a similar approach now. <br>Italy\'s criteria for a “Covid-19 death” is somewhat looser than in the U.S., and it has a much older population structure.<br><br>If we line up the above graphs such that their starting point (“Day 1”) was the first day with &gt;5 deaths in either country, you get: (updated 3/31/20)<br><img src="https://qph.fs.quoracdn.net/main-qimg-c33d890835b39c58040153cf6cd09ede"><br><br>How far will the U.S. follow Italy\'s curve (with a 12 day delay)? <br>It\'s hard to tell. <br>But I\'m pretty sure the worst is yet to come.<br>One last curve, for the “mathematically” minded:<br><img src="https://qph.fs.quoracdn.net/main-qimg-79064f6600e5b717c11bcd9f1547d944"><br>Cheers!<br>'
