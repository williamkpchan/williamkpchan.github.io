'<h2><span class="lime">一半是天堂，一半是地狱——智利</span></h2><br>最近世界形势让人忧心忡忡，资本主义世界各地的民众纷纷走上街头打砸抢烧，而且形势愈演愈烈，给人一种山雨欲来风满楼的感觉。<br>比如西班牙，由于加泰罗尼亚独立运动负责人10月14日被最高法院判刑，导致当地爆发大规模抗议和骚乱，他们公开表示要成为第二个香港，要借鉴香港搞街头暴乱的模式。<br>无独有偶，南美洲的智利首都圣地亚哥也乱了起来，10月18日，数千名学生为了抗议地铁票涨价，冲入地铁站，破坏闸门、焚烧列车，随后局势失控，变成了一场打砸抢烧活动。<br>10月21日，<strong>玻利维亚</strong>多个城市爆发抗议活动，理由是怀疑总统在大选中舞弊。<br>抗议活动最终演变成暴力冲突，示威者纵火烧毁了全国3个城市的选举办公室。<br>与此同时，<strong>厄瓜多尔</strong>也在骚乱，导火索是政府10月3日取消了燃油补贴，导致油价上涨。<br>目前，厄瓜多尔已经进入了紧急状态，总统安全起见选择了迁都，把政府机关临时迁走了。<br>巧了，这几个国家都在南美洲，而且都说西班牙语。<br>互联网让世界变成了地球村，各种消息传播非常快，包括港式暴乱。<br>如果西方媒体继续双标，也必将反噬自己。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552961?imageView2/2/w/500/format/jpg"><br>这几场骚乱跟以往的颜色革命的共同点都是：在网络社交平台上动员，然后走向街头。<br>推特和脸书的西班牙语页面，显然是推进器之一。<br>也就是说，脸书和推特的西班牙文等页面上不断散播香港曱甴“合理素球”，极力诋毁香港警察形象时，其实也正在教唆自家潜在的暴力分子效仿。<br>今天，我们来说说被美国誉为自由民主橱窗、拉丁美洲标杆的智利，怎么因为地铁3毛钱的涨价，突然变成了南美洲的“香港”。<br>这个问题我想了好几天，甚至梦里都在琢磨。<br>昨天我做了个梦，梦见智利两派火并，国家分裂了，分裂成东智利和西智利。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552638?imageView2/2/w/500/format/jpg"><br>这下全国陷入了混乱，一条马路被分成了两半，一半在东智利，一半在西智利，调头要办理签证。<br>梦归梦，客观事实是智利的地形。<br>智利谈不上是个大国，也谈不上是个小国，准确的说，他是个<strong>长</strong>国，也可以说是个<strong>瘦</strong>国，虽然胖子比例名列世界前茅。<br>智利南北长4300公里，东西仅仅180多公里，最细的地方也就几十公里，很好奇智利的地图怎么办，总不能做成卷纸吧。<br>智利距离中国很远也很近。<br>说他远，是因为基本上跟我们脚对脚站在地球上，我们在北半球东半球，智利在南半球西半球。<br>首都圣地亚哥，是距离北京最远的首都。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552525?imageView2/2/w/500/format/jpg"><br>说近也是有道理的，因为严格来说，智利跟中国只有一水之隔，只不过这水有点大——太平洋。<br>智利人口1860万人，土著居民印第安人已经不足10%，白人占20%，其余是印欧混血人，还有少量华侨等亚裔移民。<br>在西方语境中，智利是个模范国家，在新闻自由、人类发展指数、民主发展等方面也获得了很高的排名。<br>智利教育高度发达，其教育在发达国家普遍承认。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552530?imageView2/2/w/500/format/jpg"><br>2018年，智利（<strong>C</strong>hile）的人均GDP高达15923美元，按照购买力平价计算，已经跃居拉美国家第一，跟巴西（<strong>B</strong>razil）、阿根廷（<strong>A</strong>rgentina）号称拉美<strong>ABC</strong>三强。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552379?imageView2/2/w/500/format/jpg"><br>智利气候宜人、风景秀丽，有沙漠，有雪山（安第斯山脉），有瀑布，有大海，有沙滩，有森林，有草原，有湖泊，还有神秘的复活节岛石像。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552166?imageView2/2/w/500/format/jpg"><br>这里是鸟的天堂。<br>智利位于太平洋的东岸，洋流的作用把海底的营养物质翻了上来，所以这是著名的渔场，因此也吸引了大量的鸟，成为了鸟的天堂。<br>鸟有多少呢？没办法直接形容，反正是鸟粪都堆积如山，厚度可达几十米，绵延上百公里，为此智利、秘鲁、玻利维亚三国大打出手，史称“<strong>鸟粪战争</strong>”（1879~1883年）。<br>最后，智利成为最大赢家，不但赢得了丰富的鸟粪资源、硝石矿藏，更拥有了漫长的海岸线和多个出海口，正式荣膺“南美小霸王”称号。<br>智利还是另一种鸟的天堂，这种鸟在这里非常自由。<br>第一，这里的鸟经济是合法的，计入了GDP；第二，有巢的鸟也很自由，可以自由串门。<br>既然是天堂，那为什么这里还会发生暴乱呢？答案就在智利首都圣地亚哥的圣母山上。<br>登上山，你就会豁然开朗。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552109?imageView2/2/w/500/format/jpg"><br>圣母山是圣地亚哥的第一高地，海拔880米，因山顶屹立一尊圣母像而得名。<br>讽刺的是，圣母像面前，高楼大厦，一片繁华；圣母像的背后，则是一眼望不到边的贫民窟。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552702?imageView2/2/w/500/format/jpg"><br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552525?imageView2/2/w/500/format/jpg"><br>智利最富的前5%，跟德国最富的前5%一个水平；而智利最穷的5%，跟萨尔瓦多或者蒙古国的最穷5%一个水平，而且两级差距越来越大。<br>因为智利最引以为傲的就是自由。<br>智利是全球最自由的经济体之一，市场准入方面限制较少。<br>电力、电信、供水、航空、金融等服务行业对国内外私人资本全面开放。<br>目前外资在电力、电信、水产养殖、银行、保险、证券、矿业、汽车分销等行业均已占据重要位置。<br>但经济越自由，两极分化就越严重。<br>越有钱就得到越多资源，越多资源就能获得越多信息，越多信息就能越早获取收益，如此不断的进行投入和反馈，这就是<strong>马太效应</strong>。<br>经济自由和开放，还导致另外一个残酷的结果，那就是残缺的工业化。<br>因为经济自由主义反对国家干预经济，听任其资本和劳动自由投放、自由转移。<br>这就带来了灾难性后果，尤其是在全球化时代，生产要素在全球范围内自由流动，一下子就拥进了智利，一些竞争力不强的行业被外资占领，大量国有企业被私有化。<br>比如粮食，肯定抵挡不住最先进的美国农业托拉斯；衣服鞋袜玩具，肯定抵挡不住中国的义乌小商品批发市场，汽车、机械制造、机电产品那想都不要想了。<br>好在智利有自己的优势产业，那就是家里有矿，铜矿、钼矿、铼矿、铁矿。<br>智利是全球最大的铜矿生产国，储量占全球的三分之一，2017年铜矿产量533万吨，占全球的27%。<br>全球26座超级铜矿山中，智利拥有9座，是拥有超级铜矿最多的国家，最大的四座铜矿均位于智利。<br>其中全球最大的铜矿——智利的埃斯康迪达铜矿，一年的产量就占据了全球所有铜矿产量的10%（属于澳大利亚必和必拓公司）。<br>然而智利的悲催也在这里，一俊遮百丑。<br>铜矿和铜产品的出口额，占总出口额的50%，顶峰时期曾达到80%。<br>问题是这个行业安排不了那么多人就业，比如最大的铜矿——埃斯康迪达铜矿，占全球铜产量的10%，仅仅有矿工6000人。<br>从某种意义上讲，智利就是另一种型号的沙特，都是靠崽卖爷田。<br>不过智利的铜矿，还可以开采70年。<br>智利除了铜矿，出名的产品还有车厘子，由于南半球的季节反差，智利的车厘子很有竞争力，中国买走了80%。<br>此外，智利的三文鱼也不错。<br>目前，智利的进出口已经占据了GDP的50%以上，已经被外贸绑架了，所以为啥智利对推动全球化非常积极，对一带一路也非常热心。<br>因为世界经济一旦出点问题，智利都将受到极大影响。<br>世界经济一打喷嚏，智利经济就得感冒。<br>还比如车厘子这种东西，本来就是可吃可不吃的，属于改善型水果。<br>所以当年特朗普退出TPP，智利总统第一个站出来，让中国当TPP老大。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552142?imageView2/2/w/500/format/jpg"><br>智利自上世纪70年代以来，经济繁荣的确是真的，但是并不是因为智利的民主制度，也是不是因为教育发达，而是因为铜价格的上涨和铜产量的提高，分享了世界经济的蛋糕。<br>二战刚结束，铜的价格只有300~400美元一吨，1987年也只有1346美元一吨，而现在是6000美元一吨。<br>同样，中东王爷国为啥富得流油，也是因为从上世纪70年代以来石油价格不断上涨。<br>1973年大约4~5美元一桶，80年代到了20~30美元一桶，现在50~60美元一桶。<br>智利矿产和农产品的迅速发展，给国家带来了财富，给社会带来了繁荣，也给智利带来了良好的社会声誉，似乎成了自由经济的天堂。<br>但另外一面，那就是贫富差距越来越大，阶层固化越来越明显，社会治安越来越恶化。<br>上世纪90年代还是夜不闭户、路不拾遗，而现在盗窃抢劫时时刻刻都在发生。<br>不过在智利，抢劫者和被抢劫者也挺和谐的，大家表现都很自然。<br>抢劫者大摇大摆的走到被抢目标跟前，然后很自然地掏出一把枪。<br>被抢者一般也不紧张，很自然地交出钱来，就像中国的烟民在路上跟陌生人借火一样。<br>比如英超球队西汉姆联队的主教练佩莱格里尼，2018年返回到家乡智利度假，刚到目的地准备去吃饭，就来了两个持枪歹徒，要他们交出贵重物品。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552216?imageView2/2/w/500/format/jpg"><br>佩帅那是何许人也，什么大风大浪没见过，所以表现很沉着，有说有笑把妻子的手提包给了歹徒。<br>等歹徒走远了，佩帅立刻报警。<br>智利警察这一点挺好的，并没有因为佩帅是名人而给予特殊待遇，完全一视同仁，那就是经过一番激烈的枪战，让歹徒跑了。<br>智利的抢劫犯也与众不同，对事不对人，并不因为抢劫对象是警察而放弃，或者畏手畏脚。<br>所以智利经常有警察或警车被抢的新闻。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552577?imageView2/2/w/500/format/jpg"><br>智利的治安到底好不好，那要看跟谁比，这已经是南美洲最好的国家，秘诀是在于适应，也就是习惯了就好了，他要钱你给他，自然就不会发生冲突。<br>然而这样一个国家，却被西方推崇为民主自由的橱窗，拉美国家的标杆，在2019年《全球幸福报告》中，位列26名。<br>没有对比就没有伤害，156个国家和地区中，中国排93位。<br>智利的秘诀在哪里？在于智利坚决贯彻了1995年美国著名战略家布热津斯基的奶头乐理论，用一个个奶头，让社会和谐，提升了大家的幸福感。<br>根据这一理论，20%的精英给80%的大众提供大量娱乐和游戏，就好像给他们塞上奶嘴，让他们丧失思考能力，化解他们的不满情绪，避免了社会发生阶级冲突或者动乱。<br>蛋总认为，奶嘴分三种：第一种：发泄型活动；第二，满足型活动；第三，麻痹型活动。<br>总之就是让人“玩物丧志”。<br>先说发泄性娱乐，比如开放色情行业、鼓励暴力网络游戏、鼓动口水战。<br>智利在这方面，可以说非常到位。<br>刚才说了，智利是另一种鸟的天堂，我们不细聊。<br>最要命的，智利每年有两天允许青年在一定限度内不负责任地打砸抢（3月28日和9月11日），美其名曰青年战士日。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552502?imageView2/2/w/500/format/jpg"><br>这几年逐渐失控，一些激进的青年组织和个人捣毁公共设施、点燃汽车，甚至袭击商店、行人，警察一般以<strong>表演性执法</strong>应对。<br>这就是精英阶层的奶头乐战略，让这些精力过剩的年轻人发泄一下，反正精英的矿和庄园都会不会受损。<br>最倒霉的就是在智利经商的华人华侨，他们称之为暴乱日。<br>再说第二种满足型游戏，比如大量播放肥皂剧和偶像剧，大量关注明星八卦和花边新闻，播放很多真人秀等大众娱乐节目。<br>智利的八卦很有特点，往往是政治、娱乐、体育看似不相干的话题，却能天衣无缝地联系到一起。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552636?imageView2/2/w/500/format/jpg"><br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552919?imageView2/2/w/500/format/jpg"><br>第三种奶嘴，假装“自由，民主，人权”，推行快乐教育，让底层觉得自己福利很高，放任底层堕落。<br>智利的教育出了问题，尤其是公立教育，推行快乐教育，你想学就学，不想学也没关系，老师也不管，甚至还鼓励学生玩出花样，以至于很多大学生连四则运算都无法掌握。<br>从智利2016年高考成绩来看：前100名的学校仅2所为公立学校，排名分别为34名和99名。<br>然而公立学校的学生数却占全国学生一多半，都成为了精英的分母。<br>但是精英阶层却不一样，他们上价格高昂的私立学校，这些私立学校不提供住宿，所以要么有学区，要么付高昂的租金，用一道无形之门，把出身底层的学生拦在了门外。<br>智利还有个特别的社会问题，那就是单亲家庭太多。<br>智利73.4%的新生儿是非婚生单亲家庭出生，30多岁当奶奶、当姥姥都很常见。<br>因为性自由、性开放，且天主教国家不让打胎。<br>并且关系太混乱，甚至搞不清孩子父亲是谁，所以孩子只能由单亲妈妈自己带。<br>就算结了婚，彼此都可以有自己的伙伴，互不干扰，所以孩子还是弄不清是谁的。<br>有人分析说，原本智利的土著居民正处在母系氏族社会，后来西班牙殖民者到了……智利的精英阶层还是有智慧的，以自由的名义放任这种现象不管，只用很低的成本就把底层套牢了。<br>比如18岁的单亲妈妈，只要30万比索（3000元人民币）就可以分套房子。<br>不过，这套房子其实就是用胶合板搭建的简易窝棚，简单的通上了水电，就跟救助灾民的临时板房差不多。<br>这样的单亲妈妈，能有什么机会给孩子提供良好的教育环境？不通过教育，又有什么途径能改变命运？昨天，我看了一则视频，投诉东方某神秘大国政府的，说这个政府完全不给老百姓自由，正当我缓缓抽出40米的大刀准备砍下去的时候，忽然发现这个人说的居然很有道理。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145552511?imageView2/2/w/500/format/jpg"><br>他说：“这个集权政府完全不给老百姓自由，我在云南边境我有发言权，农村贫困户房子属于危房时，必须改造或重建。<br>你要省钱不给孩子上学的，必须送到学校，要不天天有人骚扰你。<br>”<img src="https://i.guancha.cn/bbs/2019/10/24/20191024145553900?imageView2/2/w/500/format/jpg"><br>“你要想发懒不想赚钱的，有人不顾你的感受，强行给你盖猪圈并强行塞猪仔进去，养大了强行按市场价格收购，逼着你两不愁三保障不愁吃穿、保障教育、住房、医疗。<br>”<img src="https://i.guancha.cn/bbs/2019/10/24/20191024145553776?imageView2/2/w/500/format/jpg"><br>“这个国家没有让你坐吃等死的自由，所有的党员干部必须挂钩帮扶贫困户，不管你用什么方式，他脱不了贫唯你是问，没有质疑和反抗的自由。<br>”<img src="https://i.guancha.cn/bbs/2019/10/24/20191024145553643?imageView2/2/w/500/format/jpg"><br>“整个社会必须安定团结，人民必须安居乐业，没有到处堵路、打人、扔燃烧瓶的自由。<br>这个国家不那么自由，更不完美，但是他还是得畏惧人民，代表人民，为人民的利益去限制这样那样的自由。<br>这样的国家好不好，只有他的人民有发言权。<br>”<img src="https://i.guancha.cn/bbs/2019/10/24/20191024145553996?imageView2/2/w/500/format/jpg"><br>这个视频我看了好几遍，险些泪崩。<br>虽然我们的祖国不完美，但是政府一直在努力。<br>他们的努力，我们不能视而不见。<br><img src="https://i.guancha.cn/bbs/2019/10/24/20191024145553207?imageView2/2/w/500/format/jpg"><br>记住了，用小恩小惠、用选票、用快乐教育是资本主义社会精英阶层的奶头乐战略，只有社会主义中国才会提出：幸福是奋斗而来的，社会主义是干出来的这种振聋发聩的大实话。<br>',
'<h2>如何判断中国城市的真实活力？看小学生</h2><br>文丨西部菌<br><br>一二线城市再次硝烟四起。<br>这次它们不再只是抢人，还要抢老师。<br><br>10月28日，东莞教育局发布消息称，面向全国公开招聘414位公办中小学教师，最高年薪达到税前50万。<br><br>26日，杭州举行专场招聘会，公开招聘500多位教师；22日，福州的教师招聘，更是为部分博士研究生开出了30万人才配套补助的优厚待遇。<br><br>再往前几天，深圳龙岗区的中小学教师招聘，更是赚足了眼球。<br>一线城市户口、年薪26万起步、事业单位编制，吸引3.5万人抢400个岗位，入围者中清华北大毕业生多达76人。<br><br>这些城市为何不惜重金投入？通过它可以看出城市活力的哪些秘密？<br><br>01<br><br>在分析之前，先来看一张统计图表。<br>该图表是2018年部分重点城市的小学生数量增长情况。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232405803?imageView2/2/w/500/format/jpg"><br><br>去年以厦门为界，常住人口增量超过10万的城市，共有16个，其中深圳、广州、西安和杭州都超过了30万。<br><br>常住人口的增长，充分显示出一二线城市的吸引力。<br>不过不管是凭着过硬的综合实力，还是通过降低落户门槛，吸引了大量人才，人口增长必然会导致教育资源的需求加大。<br><br>关于这点，西部菌在《喜提百万人口后，西安终于憋了个大招》有过分析。<br>这座一年半时间喜提百万新增户籍人口的城市，幼升小、小升初所折射出的教育资源紧张问题，越来越让家长们头疼。<br>所以在基础教育三年计划中，西安提出新建、扩建多所学校。<br><br>而且得注意，常住人口的增长，包含了自然增长部分，相对来说，小学生数量的增长更能够反应出人口流入带来的压力。<br><br>像深圳、广州、西安、成都，去年小学生增长超过5万，它对应着5万个学位缺口，负担还是挺大的。<br><br>对比常住人口和小学生的增长率可以发现，去年常住人口增量超10万的城市，除了重庆是负增长，济南缺失数据，以及宁波是二者持平外，其他城市的小学生增长速度，都要远远快过常住人口的增长。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232404449?imageView2/2/w/500/format/jpg"><br><br>其中西安、长沙、武汉的小学生增长率，都突破了8%，而长沙和武汉的常住人口增长率分别只有3%和1.7%。<br>另外，南京的常住人口增长率只有1.2%，但小学生增长率达7.4%。<br><br>这说明什么呢？说明那些人口大量流入的一二线城市，真实的人口压力，比我们想象的还要更高些。<br><br>要留住外来人口，就得通过完善教育基础设施，化解压力，填补学校、学位和教师缺口。<br>所以大手笔抢夺优质教师，自然在逻辑之中。<br><br>以深圳为例。<br>深圳去年常住人口增长全国第一，不过近些年，深圳公立中学的录取率一直都没突破过50%。<br>此次开出高薪招招揽清北毕业的教师，也是不得已补短板的举动。<br><br>02<br><br>对衡量一座城市的综合实力来说，统计小学生数量有两层意义。<br><br>第一，大学可以去外地读，小学却是本地市民绝对的“刚需”，相关教育资源充沛与否，是衡量软实力更基础性的参照。<br>因此，本次各城市的招聘都集中在中小学系统。<br><br>第二，小学生数量的变化，能够更加真实地反映出人口流动趋势和城市活力。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232404852?imageView2/2/w/500/format/jpg"><br><br>因为目前的小学录取率，基本都达到了100%，小学生又是数人头数出来的，比依靠抽样调查的常住人口数量更加精确，而且代表更年轻的人口类别。<br><br>所以，尽管教育资源的缺口需要财政买单，但各城市都乐于看到小学生数量在较快增长，很多财经学者还将小学生数量的变化，当作房价走向和投资决策的重要参照。<br><br>最典型的是北京和上海。<br>二者的常住人口，在最近两年都经历过负增长，因此不少论者认为它们的吸引力没了。<br><br>其实从小学生数量正增长可以看出，作为顶级一线城市，其虹吸效应仍在，仍然是无数青年向往的地方，吸引四面八方的资金和人才。<br>尤其是北京，去年新增3.7万小学生。<br><br>另外如果以去年的数据来看，重庆、宁波、青岛等城市，虽然在常住人口增量或者增长率上有可观的排名，不过小学生增长情况，表现要差不少。<br><br>排除随迁子女教育政策收紧的因素，更可能的是，这些地区对年轻人的吸引力，并没有想象中那么强。<br>至于原因，可能是多方面的，比如教育资源紧张、人口流动结构差异等。<br><br>比如去年常住人口增长达到26.63万的重庆，全域人口其实是净流出的。<br><br>去年重庆外出市外人口479.29万人，市外外来人口只有177.44万人。<br>同时，增加的人口中，可能有相当一部分属于大龄返乡群体，小学生增长自然不明显。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232405300?imageView2/2/w/500/format/jpg"><br><br>当然重庆全域比较特殊。<br>如果我们把考察的范围，改为15个千万人口俱乐部城市，又会发现一些其他特点。<br><br>深圳、广州、重庆、南阳4个城市，小学生数量都突破了百万。<br>而在常住人口的占比，南阳出乎意料地排在第一，高达12.4%。<br><br>郑州、石家庄、深圳、西安和广州，小学生数量在总人口占比都超过7%，可见人口结构比较年轻。<br>天津、北京、哈尔滨和上海，都低于5%，说明未来的老龄化压力相对较大。<br><br>03<br><br>前面的分析，可以简单概括为：小学生数量更多、增长更快，有时候比常住人口更能够反映出城市的活力。<br><br>所以，一二线城市自然舍得花钱，重金招聘优质教师。<br>这种投入，一方面能够帮助城市留住外来人口，另一方面，有助于让城市更年轻、更有朝气。<br><br>那么基于小学生数量变化的视角看，将视线拉长，哪些城市更富有活力呢？《第一财经》之前对33个城市2008年到2018年十年间的小学生数量进行了梳理，可以来看看：<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232404846?imageView2/2/w/500/format/jpg"><br><br>从增量来看，有8个城市小学生数量的增长突破了20万。<br>分别是：<br><br>深圳（44.21万），郑州（34.8万），东莞（27.49万），北京（25.3万），石家庄（24.7万），泉州（24.07万），长沙（22.71万），上海（20.96万）<br><br>深圳强大的吸引力可见一斑。<br>另外，此次推出高薪招聘的东莞也位列其中。<br><br>要知道过去十年，恰恰是东莞经济受金融危机影响最重的阶段，小学生数量增长还能全国领先，跟当地为了留住外来人口而放宽随迁子女政策息息相关。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232404179?imageView2/2/w/500/format/jpg"><br><br>来源：恒大研究院<br><br>再来看增长率，有6个城市的增长率突破了50%，分别是厦门（86.6%），深圳（75.5%）、郑州（61.2%）、长沙（57.5%）、合肥（52.3%）和东莞（52%）。<br><br>厦门的表现可能会让很多人意外。<br>去年它的经济总量只有4791.41亿，在全国排在第40名开外，常住人口也只有411万。<br><br>不过近两年，厦门成为炙手可热的网红城市，小学生数量的大幅度增长，正是其逐渐膨胀的吸引力的缩影。<br><br><img SRC="https://i.guancha.cn/bbs/2019/10/30/20191030232404908?imageView2/2/w/500/format/jpg" alt="" border="0" /  class="img-src" onload="imgload(this, 600)" /><br><br>来源：智谷趋势<br><br>如果将小学生增长率的榜单，和近些年GDP增长率增长的榜单进行对比，我们还可以发现惊人的重合。<br><br>2001年到2017年，经济体量增长最快的城市是合肥，GDP从当年的363.4亿蹿升到2017年的7191亿，增幅达到1878.6%。<br>而合肥近十年的小学生增长率为52.3%，名列前茅。<br><br>长沙和东莞GDP的增幅，分别位列全国第4和第5名。<br>其中长沙从2001年的728.1亿蹿升到2017年的10200亿，增幅达1300.9%。<br>同时长沙近十年的小学生增长率，同样有可观的57.5%。<br><br>两者的重合度，再次印证了那个规律：小学生数量变化，是城市活力相当真实的反映。<br>得小学生者，得未来。<br><br>明白了这些，更能看出深圳的可怕所在。<br>尽管堪称高等教育的荒漠，但这座城市的未来和潜力，已经通过小学生数量的增长，无比显示出来了。<br><br>还值得一提的是西安。<br>三季度西安的经济增速，降到只有6.7%，不过之前的抢人大战为它带来了充足的小学生生源，增长率达到9.6%。<br>如果能够填补教育资源的缺口，西安的未来依旧潜能无限。<br><br>',
'<h2><span class="gold">Understanding Commodity Financialization</span></h2><br><img src="https://miro.medium.com/max/6236/1*8hrPGlKWSHQGYK-qwN06HQ.png"><br><br>In December 2018, a leading European bank sent its customers investing tips for the next year. <br>To navigate “<em>an increasingly challenging investment environment</em>” — among the assets that had been around for ages — real estate, bonds, equities — one could find something refreshing:<br><br><em>“The latter stages of the economic cycle have historically been one of the better times to invest in commodities. <br>Overall demand tends to stay high while inventories run low.”</em><br><br>Invest in raw materials? What does it mean? The Merriam-Webster dictionary defines investment as “the outlay of money usually for income or profit.” In economics, investment activities are usually directed at adding value. <br>How can raw materials help in this respect?<br><h3>FROM OBSCURITY TO SPOTLIGHT</h3><br>Until recently, commodities interested mostly those who produced, traded, or consumed them (except precious metals, which is a different story). <br>Commodity derivatives (futures, options, swaps) were invented to help farmers (and, later, miners and the industry) mitigate market risk through harvesting and economic cycles, and had been predominantly used for this purpose since the nineteenth century. <br>Derivatives speculation was mostly confined to insiders: merchants, brokers, and other intermediaries with information advantage, resources, or clout for contrarian financial bets.<br><br>The situation changed in the 1990s, when the investment community realized that <strong>prices of hydrocarbons, metals, and crops moved asymmetrically to financial markets</strong>, providing a safe harbour in stormy weather (acting as a store of value) or a source of speculative income from their price fluctuations, as exemplified by aluminium in Figure 1. <br>The derivatives came in handy, allowing the building and unwinding of trading positions without the physical ownership of barrels, bars, and sheaves.<br><br><img src="https://miro.medium.com/max/2832/1*xGIiyflT9hr6lGcoyGvgUA.png"><br><figcaption>Figure 1: Aluminium as an investable asset</figcaption><br><br>Initial investments in commodities were reserved to specialized hedge funds. <br>As the news spread, large institutional investors (banks, insurers, pension and mutual funds) started to pile in, ultimately followed by ordinary folk. <br>For exchanges and brokers that facilitate such transactions, it was a gold mine. <br>Commodity derivatives were previously mostly traded by market participants for risk management — but their <strong>hedging needs and therefore the size of a related derivative market were limited by production, trade, and consumption</strong>. <br>Speculative trading — and the income it generates — are literally unlimited. <br><strong>The more commodity derivatives were traded, the more money flowed to investors, exchanges, and brokers, incentivizing the creation of a whole new ecosystem</strong>.<br><br>Take crude oil as an example. <br>In 1995, when the oilmen pumped 22.8 bn bbl globally, trading in NYMEX WTI and ICE Europe Brent futures, the world’s two most popular crude derivatives, accounted for 33.5 bn bbl. <br>Last year, production increased to 30.2 bn bbl, but these futures markets alone swelled to 541.6 bn bbl, becoming eighteen times bigger than the global physical output (Figure 2). <br>This is without taking into consideration all other derivatives: other categories (e.g., options, swaps), other oil grades (e.g., Medium Sour, Urals), derivatives for products of oil refining (e.g., gasoline, fuel oil), other exchanges (e.g., MCX, TOCOM), and cross-trading (the same derivative may be traded on several exchanges, e.g., ICE Europe WTI, and, bilaterally, over the counter). <br>On the whole, <strong>the derivative market has grown beyond comparison with its physical cousin. <br>Nobody really knows its size and fully understands the interplay between the two</strong> (see Box 1).<br><br><img src="https://miro.medium.com/max/2832/1*gS2ausSN4k5s0SlsS5s1Hw.png"><br><figcaption>Figure 2: Oil physical and derivative markets</figcaption><br><br>Considering that revenues of commodity exchanges and brokers depend on trading volumes, the incentives are obvious. <br>In the early days, the exchanges were not-for-profit organizations controlled by their members. <br>For example, two of the forebears of CME Group, the Chicago Board of Trade and the Chicago Butter and Egg Board, were founded in 1848 and 1898 as voluntary associations of prominent merchants. <br>(This setup didn’t guarantee orderly trading, though, as various instances of market manipulation, such as the Ferruzzi soybean scandal of 1989, indicate). <br>In the 2000s, both exchanges demutualized, turned into for-profit stock corporations, and merged. <br>Today, <strong>most prominent commodity exchanges are for-profit companies</strong>. <br>According to CNN, last year institutional investors owned around 87 percent of CME Group and 92 percent of Intercontinental Exchange (ICE), the two bourses reining in the Western commodity markets.<br><br>In less than three decades, commodity investing has turned from exotic to mainstream. <br>It is marketed by any broker and investment advisor worth their salt, and exchanges vie for global dominance in commodity futures and related services, which has become a big business.<br><br>From 2003 to 2017, a combined <strong>net income of CME Group and ICE jumped twenty-nine times, from $175 million to more than $5 billion</strong>, with profit margins around 60 percent. <br>In 2017, CME Group alone cleared more than four billion derivatives worth more than $1 quadrillion, which is a 1 with 15 zeros. <br>Both exchanges report trading and clearing fees together, but if the London Stock Exchange <a href="https://www.economist.com/finance-and-economics/2019/03/09/the-london-stock-exchange-is-thriving-despite-brexit" target="_blank">is any guide</a>, the latter may rake in more than the former because of increased regulation. <br>The rise of quantitative funds, automated and high-frequency trading (now <a href="https://www.cftc.gov/sites/default/files/idc/groups/public/@economicanalysis/documents/file/oce_automatedtrading_update.pdf" target="_blank">over half</a> of CME Group volume), and passive investing increase demand for data feeds and services, which already bring to LSE twice as much revenue as trading.<br><br>According to the Futures Industry Association, global trading in futures and options grew from 188 million contracts in 1984 to 30.3 billion contracts in 2018. <br>Having made 17.3 percent of this market last year, <strong>commodities are on course to become the second-most traded derivative category ahead of equities</strong> (Figure 3). <br>Most part of that trading had nothing to do with the needs of the real economy — that is, the original purpose of risk reduction the derivatives were originally invented for.<br><br><img src="https://miro.medium.com/max/2834/1*Re1TNUOyHAGlmVj5_ZqbGQ.png"><br><figcaption>Figure 3: Global futures and options trading (million contracts)</figcaption><br><br>Whether or not you invest in commodities, these processes have a direct bearing on everyone’s wallet and the fortunes of many businesses.<br><h3>BOX 1: MEASURING SPECULATION</h3><br>How big is speculative trading relative to hedging? Nobody knows for sure, though estimates could be made based on regulatory reporting by commodity exchanges.<br><br>In the U.S. <br>and the EU, current reports tally only outstanding futures contracts at the end of a trading day. <br>This is a serious limitation because hedgers (the real economy) hold futures contracts for longer periods, often weeks and months, whereas many speculators open and close positions within the same day. <br>According to Bloomberg, in mid-August 2018, the average holding times of Shanghai oil and rebar futures were 1.5 and 6.9 hours, respectively. <br>NYMEX WTI and ICE Europe Brent futures were held, on average, for 49 and 67 hours. <br>Much of speculative trading thus remains unreportable. <br>To capture it, trading volume and velocity must be taken into account.<br><h3>U.S. <br>reporting</h3><br>The <a href="https://www.cftc.gov/MarketReports/CommitmentsofTraders/index.htm" target="_blank">Commitments of Traders (COT)</a> report, whose origins date back to 1924, is published weekly by the U.S. <br>Commodity Futures Trading Commission. <br>It shows aggregate position holdings of large participants in the U.S. <br>futures markets based on data provided by exchanges, brokers, and other reporting entities.<br><br>Unlike its European counterpart, the report doesn’t distinguish between speculation and risk reduction. <br>Since it classifies companies rather than activities, all speculative trading by a global merchant with some industrial assets may fall into the “commercial” category. <br>With day trading completely excluded, such methodology may be confusing if not misleading.<br><br>The report’s shortcomings didn’t prevent a significant body of research to be based on it. <br>John Kemp, a Reuters market analyst, has clearly explained these limitations and the “garbage in, garbage out” results of related research <a href="https://www.reuters.com/article/column-cot/column-inside-the-commitments-of-traders-report-john-kemp-idUSL5E8G95FV20120509" target="_blank">here</a> and <a href="https://www.reuters.com/article/us-hedgefunds-commodities-kemp-column/column-limits-of-analysis-on-commitments-of-traders-idUSKBN1AB2JV" target="_blank">here</a>.<br><h3>EU reporting</h3><br>The implementation of MiFID II regulation has obliged European exchanges to provide more specific information with respect to the nature of derivative trading. <br>As of 2018, the exchanges report “Risk Reducing Directly Related to Commercial” and “Other” (that is, speculative) activities.<br><br>As expected, speculative trading in popular futures prevails. <br>From February to March 2019, “Risk Reducing” positions accounted for one-fourth of ICE Europe Brent positions and one-fifth of LME Aluminum positions. <br>When coupled with unreportable daily trading, these findings are generally in line with Figure 2. <br>In relative terms, the average holding of European Brent futures (67 hours) isn’t much different from Chinese rebar futures (6.9 hours).<br><br>To summarize, “market snapshot” reporting doesn’t reveal the real magnitude of speculative trading.<br><h3>UNINTENDED CONSEQUENCES</h3><br>Though the commodity market is large, it is dwarfed by its financial Big Brother. <br>The market size of oil — which, in turn, outclasses all other commodities — is less than $2 tn a year globally. <br>Compare it with world equity and debt markets, which now hover around $90 tn and $250 tn, respectively.<br><br><strong>When trading in commodity derivatives exceeds a certain level, the law of unintended consequences kicks in</strong>. <br>This happens for several reasons:<br><ul class=""><li>As explained below, financial intermediation dematerializes commodity price discovery, shifting it from present fundamentals to future expectations, influenced by financial markets;</li><li>Commodity derivatives can be quickly converted into cash and constitute only a fraction of the global investment universe;</li><li>Derivatives create a link between physical and financial markets through which capital may flow freely and quickly, directed by mouse clicks and trading algorithms;</li><li>In a derivative market, hedgers and speculators coexist but have diametrically opposed interests in volatility. <br>While the former need more certainty, the latter thrive in choppy markets that breed trading opportunities.</li></ul><br>Free from the need to produce or consume a physical commodity, investors pursue their own agenda. <br>When they constitute most of its futures trading, such commodity becomes a pawn in the financial chess.<br><br>As a result, the more commodity pricing becomes financially intermediated and the more commodities turn from mere raw materials into investable assets, the more their markets get manipulated, intertwined with, and sometimes displaced by the global investment agenda, financial market dynamics, and other phenomena unrelated to the fundamentals of supply and demand (Figures 4 and 5). <br>Why bother? Because <strong>the markets so “financialized” fail to fulfill their core functions of price discovery and efficient allocation of economic resources</strong>. <br>Such distortions damage the welfare of market participants across commodity sectors, especially SMEs and developing countries, but also the society at large.<br><br><img src="https://miro.medium.com/max/2836/1*c_gFtlSJO8O79EgU0CBk2g.png"><br><br><img src="https://miro.medium.com/max/2836/1*hl4E4qK-lN2jicmml4Y_Ug.png"><br><figcaption>Figures 4 and 5: Oil and metals financialization</figcaption><br><br>Take another example. <br>Indonesia is a leading exporter of nickel ore. <br>As of 2009, its government mulled export restrictions on unprocessed minerals to boost domestic smelting. <br>Initially not taken seriously, the government’s deliberations intensified in 2012–2013 and culminated in a ban on nickel ore exports in early 2014. <br>Nickel prices jumped on fears of ore shortages, even though mounting stocks suggested a supply glut. <br>It took only months for several producers, especially in the neighbouring Philippines, to ramp up ore mining and exports, which again sent nickel prices south (but with nickel stocks, financed at near-zero interest rates, growing regardless). <br>Facing a budgetary squeeze, the Indonesian government decided to relax the ban in 2017, which apparently triggered the unwinding of related investment positions (Figure 6).<br><br><img src="https://miro.medium.com/max/2834/1*_dT5KMyajpBCian3q8n7IQ.png"><br><figcaption>Figure 6: Nickel investment story 2014–2017</figcaption><br><br>Two lessons can be learned from this story:<br><ul class=""><li>Financial investors have less information about commodities than those involved in their production, trade, and consumption (an obvious fact that is often neglected);</li><li>Having no firsthand knowledge of each market’s structure and undercurrents but continually seeking actionable trading information, investors are prone to <strong>overreact to newsfeeds, misprice commodities and aggravate boom-and-bust cycles</strong>.</li></ul><br>The increased market volatility underlines the importance of risk management for the real economy — but no longer the relevance of financial derivatives for price discovery. <br>A financialized commodity market is stacked against the industry because its <strong>derivatives aren’t used for their original purpose of risk reduction but instead mostly to “make” markets for and by investors looking for yields</strong>. <br>Those who produce and consume commodities become hostage to investors that hold the ultimate pricing power.<br><br>The implications are manifold:<br><ul class=""><li>Prices are inflated for end users when too much capital flows into bullish positions and depressed for producers when investors dump futures; uncertainty is increased for both.</li><li>Producers don’t get the right cues from the market, which leads to wrong economic decisions (e.g., which crops to seed, plants to build, capacity to add).</li><li>Wealth destruction and bankruptcies for communities, businesses, and those who put too much faith into investment research (and ignore the fact that issuers of such research may trade for their own account).</li><li>The shareholders of producing companies, especially public, may be encouraged to redeploy capital elsewhere (e.g., correlated financial indices or businesses unaffected by financial markets).</li></ul><br>Perversely, <strong>the more sway financial investors hold over price formation, the more hedging becomes regulated, expensive, and indispensable to the real economy</strong>.<br><br>Consider another perspective. <br>On March 10, the world was hit by news about the crash of a Boeing 737MAX8 in Ethiopia. <br>In just a few days, Boeing’s share price fell by more than 10 percent, wiping out nearly $30 bn off its market value and sending ripples through many aviation stocks. <br>In a stock market, such events change valuations of related public companies but generally don’t concern the general public or the economy at large. <br>In commodity markets, they change prices of everyday essentials, such as food and energy, concern every household, and have an enormous effect on developing countries.<br><br>Not all commodities are equally good for investing. <br>Foodstuffs are a poor store of value because of limited shelf life; their markets are often heavily protected and regulated. <br>As Figures 4 and 5 show, energy and metals offer a better combination: needed by all and traded across the globe, they are storable and less regulated and volatile. <br><strong>To turn them into investable assets, only two more conditions are required: centralized price discovery and a derivatives market</strong>. <br>The former provides investors with reliable, instantaneous information for trading, while the latter links a physical market with its paper “alter ego” to quickly build or unwind investment positions. <br>Here’s how they work in tandem.<br><h3>MARKET STRUCTURE: FROM DECENTRALIZED TO CENTRALIZED</h3><br>In the metals category, aluminium and steel illustrate two different ways of market organization.<br><br>Like crude oil, aluminium is traded on commodity exchanges where (and only where) its price is negotiated and set. <br>A typical aluminium supply agreement doesn’t indicate a fixed price but simply incorporates the exchange price with some premium or discount. <br>In practice, this means that a few decades back aluminium smelters delegated the price discovery function — in other words, a right to price their entire production — to a centralized trading venue, where market participants could meet and negotiate prices based on supply and demand (the “fundamentals” in economic parlance). <br><strong>Over time, the fundamentals were completely replaced by their expectations, and those betting on such expectations overwhelmingly outnumbered those producing and consuming aluminium</strong>.<br><br>The steel market is organized differently. <br>It remains decentralized and atomistic, which means that each company negotiates prices with other market participants based on its economic situation and available information. <br>A typical supply agreement indicates a concrete, fixed price of steel. <br>The only way to have a reliable indication of the current steel market is to pick up the phone and call companies directly engaged in the physical supply chain. <br>Independent price reporting agencies research this market and provide benchmark prices that may be used as its gauge.<br><br>Centralization makes all information about the aluminium market instantaneously available to all — suppliers, traders, end users, and financial investors. <br>The fact that the latter know much less about market technicalities doesn’t prevent them from having a decisive role in aluminium price formation.<br><br><strong>Once a commodity market becomes centralized, it is nearly impossible to roll it back to a decentralized state</strong>. <br>A few years ago the industrial community was outraged by scandals involving large investment banks and trading houses that snapped key storage facilities worldwide and created artificial bottlenecks in the physical flow of aluminium and other metals, apparently profiting from higher end prices and warehousing rents (Figure 7).<br><br><img src="https://miro.medium.com/max/2832/1*kfKs4Ad-OOTGwQQLX4S3Kg.png"><br><figcaption>Figure 7: Banks’ foray into metal warehousing</figcaption><br><br>High-profile lawsuits, investigations, and U.S. <br>Senate hearings ensued. <br>As a Head of Global Commodities at one of these banks was quoted in a class-action complaint, “<em>Just being able to trade financial commodities is a serious limitation because financial commodities represent only a tiny fraction of the reality of the real commodity exposure picture . <br>. <br>. <br>We need to be active in the underlying physical commodity markets in order to understand and make prices.</em>” The public outcry only resulted in disposals of warehousing assets by banks and some penalties but left the market structure unchanged.<br><br>A contest for the right to “make prices” goes on, with new contenders and higher stakes.<br><h3>PRICE DISCOVERY: FROM COMMERCIAL TO FINANCIALLY INTERMEDIATED</h3><br>Another difference between aluminium and steel is how their prices are negotiated (or “discovered” in finance-speak).<br><br>In case of aluminium, a future price is first negotiated in a derivative market on a commodity exchange, which then rolls backs to the present through “arbitrage,” determining aluminium’s current (spot) price. <br>In other words, the aluminium market is driven by <strong>future price expectations, which direct prices for those who need physical material now</strong>. <br>Over the years, aluminium’s derivative market has become increasingly integrated into global financial markets.<br><br>The steel market, in contrast, is <strong>grounded in the present and driven by commercial rather than derivative transactions</strong> (see Box 2). <br>Even though several commodity exchanges have been developing steel futures for more than a decade, they were largely dismissed by market participants, especially producers unwilling to leave price discovery to financial intermediaries. <br>A notable exception is China, where the world’s largest physical market coexists with a vast derivative market (more on this below).<br><br>The aluminium market’s transformation didn’t happen overnight. <br>Initially, the producers dismissed financial derivatives as most steel producers do today. <br>After the launch by London Metal Exchange (LME) in 1978, trading in aluminium futures languished for a decade before traders, who needed hedging tools, started to support exchange pricing, eventually followed by end users. <br>Then trading volumes started to grow quickly. <br>In 2012, when the LME was purchased by Hong Kong Exchanges and Clearing for $2.2 bn to become a for-profit corporation, futures trading reached 1.5 bn tons, thirty times the world output.<br><br>Since steel prices are volatile, there is a growing need to manage market risk. <br>This need gives the exchanges a powerful argument in wooing customers. <br>Steadily but surely, <strong>steel price formation starts moving from a decentralized commercial market to a centralized derivative one</strong>. <br>As one derivate trader put it, “<em>It may be emotional or irrational but after all, the volume of orders will decide which way the price will go.</em>” Which begs a quick review of the Efficient Market Hypothesis (EMH), a key argument to make price discovery centralized and financially intermediated.<br><h3>BOX 2: MAKING SENSE OF DERIVATIVES</h3><h3>Physical and derivative markets</h3><br>In physical markets, sellers and buyers trade physical assets, such as commodities. <br>In derivative markets, sellers and buyers trade financial assets, such as futures and options.<br><br>The main difference between physical and financial assets is that the former are tangible, and the latter are not. <br>Physical assets tend to lose value due to wear and tear, whereas financial ones don’t experience such depreciation.<br><h3>Market price and market value</h3><br>Market price is a current price at which similar assets are bought and sold. <br>Market value is an opinion of asset worth based on analysis of relevant data. <br>It is the price that an asset could bring in an open market between a willing buyer and a willing seller, with no outside influence or barriers to sale and purchase.<br><br>The difference between market value and market price of an asset is that the former, in the eyes of the seller, may be more than the latter — what the buyer is willing to pay and the other way around. <br>Market value and market price can therefore diverge, sometimes by a wide margin.<br><h3>Commercial and derivative transactions</h3><br>The above differences help distinguish commercial and derivative transactions:<br><ul class=""><li>Commercial transactions denote an exchange based on market prices. <br>For example, a commercial agreement may indicate a mutually agreed upon price or set a mechanism for its calculation based on information available to contracting parties.</li><li>Derivative transactions denote an exchange based on market values. <br>For example, the price of a commodity future contract derives from market participants’ predictions and expectations about the future price of the underlying physical asset. <br>On a timeline, these are expressed in a forward price curve denoting market value — opinions of potential asset worth based on analysis of available data.</li></ul><h3>WHEN RATIONAL THEORIES MEET IRRATIONAL PEOPLE</h3><br>The EMH claims that in an efficient market the prices of traded assets reflect all available information and instantly change to reflect new information. <br>In other words, the markets always get the prices right, and assets are always traded at fair value. <br>By facilitating the flow of information between a large number of market participants, a centralized exchange does a better job in price discovery than atomized physical markets. <br>The last financial crisis has proven (again) that reality is more complicated.<br><br>For a start, the EMH doesn’t make a distinction between physical and derivative markets and doesn’t take into account that their subjects, objects, and motives are very different (see Table 1). <br>Indeed, <strong>financial markets may process information faster, but speed often comes at the expense of quality</strong>, resulting in overshooting, undershooting, and misallocation of resources. <br>This happens because most market participants tend to react likewise to newly available information, and adjustments of their exposure to risk takes place almost in unison.<br><h3>TABLE 1: PHYSICAL VS. DERIVATIVE MARKETS</h3><br><br><img src="https://miro.medium.com/max/4562/1*3OZVjoUvcHwjbjv48e__og.png" style="background-color: lightblue;"><br><br>The EMH also states that in an efficient market information and power should be dispersed. <br>This goes against the business logic of commodity exchanges, where the exact opposite is taking place. <br>Indeed, <strong>it is much harder to “corner” a decentralized market</strong> where every participant has its own view about the current price and the price going forward.<br><br>The EMH also claims that newly available information induces the economic agents to update their expectations appropriately. <br>In derivative markers, however, participants are mostly concerned with guessing how such information may influence the behaviour of other participants. <br>Back in 1936, Keynes used the metaphor of a beauty contest in which the judges’ votes are driven by trying to second-guess the prettiest woman for other judges instead of making their own choices. <br>In the same way, <strong>the “fundamental” value of a commodity asset is less important in a derivative market than expectations about the judgment of other participants</strong>.<br><br>For most investors, news and rumours about events that might change supply/demand fundamentals are actionable; any real change, which is noticeable only to physical market participants, is not. <br>Since futures markets are centralized, they command much more visibility, which is often billed as transparency. <br>Greater visibility “sets the scene” of expectations for all market participants irrespective of their attitude to derivatives markets. <br>Because of this, <strong>the futures markets dominate the price formation in the spot markets and not the other way around</strong>.<br><br>In the Chinese derivative steel market, for example, bullish trading escalates in response to news about government economic policies, such as infrastructure spending, completely ignoring the average steel capacity utilization. <br>At 70 percent to 80 percent, it leaves ample room for extra production and shouldn’t normally result in higher prices, which is confirmed by regular <a href="https://www.mysteel.net/article/5004418-0503/SHFE-rebar-prices-rise-further--physical-prices-fall-.html" target="_blank">price divergence</a> in future and physical markets. <br>However, when the narrative benefits one group in the supply chain, it happily plays along, <strong>inadvertently accelerating the transfer of price formation to a derivative market</strong>.<br><br>Another example is ferrosilicon, a raw material for steel production, whose futures were recently launched by Zhengzhou Commodity Exchange (ZCE). <br>As in steel, ferrosilicon derivative and physical markets coexist for the time being; in the former, concentration on one to two trading months and high trading velocity indicate heavily speculative trading. <br>Because it is much more visible and some group is always benefiting more from the futures “market view” instead of relying on its own judgment, the physical market clearly follows its derivative counterpart (Figure 8).<br><br><img src="https://miro.medium.com/max/2834/1*ov6oOJuKSid2clZI1YZJDQ.png"><br><figcaption>Figure 8: Does speculative trading affect spot prices?</figcaption><br><br>To recap, <strong>derivative markets are not the efficient markets described in economics textbooks</strong>. <br>In theory, each market participant is too small to influence prices and only has information concerning individual supply and demand. <br>In financial markets, of which commodity derivatives form an integral part, the uniformity of available information provokes herding and highly correlated movements in and across markets, with the power of influencing both future and spot prices of all traded assets.<br><h3>CHINA JOINS THE FRAY</h3><br>Today, any analysis based on Western exchanges becomes less relevant because derivatives trading moves east. <br><strong>China leads the pack not only in terms of sheer volumes but also unorthodoxy in developing its derivative markets</strong>.<br><br>As the world’s largest consumer and producer of many commodities and materials, China has a legitimate interest in having a say in their price formation. <br>But how to break into commodity pricing “franchises” that have been developed for decades and sometimes centuries? Apparently, the answer is <strong>maximum liberalization of the domestic derivative markets to grow their liquidity</strong> (that is, the volume of trading). <br>Because in the contest for global influence, liquidity is king.<br><br>So far, <strong>the results are startling</strong>. <br>In 2016, the volume of trading in reinforcing bar (rebar) futures at Shanghai Futures Exchange surpassed 9.3 bn tons, exceeding the entire Chinese steel output by a factor of 12 and becoming the most traded future contract in the world. <br>Last year, the volume of trading shrank by almost half, to 5.3 bn tons, but remained the most traded metal derivative globally. <br>According to the Futures Industry Association: “<em>The decline in Chinese volume reflects an important feature of the domestic market. <br>Much of the trading in China stems from speculative trading by retail investors, which tends to be less steady than institutional trading.</em>” The opportunism of these investors is chronicled, inter alia, by <a href="https://www.reuters.com/article/us-china-exchanges-ahome/ferro-silicon-and-the-madness-of-chinese-crowds-andy-home-idUSKCN1BB01U" target="_blank">Reuters</a> and <a href="https://www.bloomberg.com/news/articles/2016-04-25/it-s-a-life-in-a-day-for-chinese-commodity-futures-contracts" target="_blank">Bloomberg</a>.<br><br>In 2018, <strong>eight of the top ten metal and agricultural derivatives were traded on Chinese exchanges</strong>. <br>In just one year after launch, the volume of trading in ZCE apple futures climbed to third place in global agricultural ranking and overtook CBOT corn, which has been around since 1877. <br>Energy derivatives lagged behind (just two out of the top ten), but <a href="https://asia.nikkei.com/Business/Markets/Commodities/Shanghai-shakes-up-global-oil-trading" target="_blank">this is going to change</a> too. <br>What do these developments mean for commodity pricing? A short answer may be more financialization, including those markets that escaped it before, such as steel (Figure 9).<br><br><img src="https://miro.medium.com/max/2832/1*lKjcFlLWsX4SyhqlNFoVaA.png"><br><figcaption>Figure 9: Correlations between China’s financial and metal markets</figcaption><br><br>In the West, even though the exchanges’ revenue model has changed, investors still assumed that to become legitimate a commodity derivative should first be adopted by the industry for its original purpose, namely risk management. <br>The LME’s first venture into ferrous markets, a billet future launched in 2008, may have failed because of this reason. <br>In China, futures are ostensibly <strong>launched with financial investors in mind, irrespective of industrial needs and reception</strong>.<br><br>In such financialization on steroids, <strong>it may take just several market cycles to completely move price formation onto an exchange</strong>. <br>Coming back to the ferrosilicon example, even though market participants may publicly dismiss futures trading as speculative, producers use the bull narrative as an excuse to raise prices; when the futures market tanks, the same applies to buyers. <br>When exchange pricing becomes more attractive, some parties start delivering or withdrawing physical material from exchange warehouses and then suggest referencing the exchange price in supply agreements. <br>This way, <strong>to obtain a license to “make” prices through a derivative market, an exchange doesn’t need consent or participation from the supply chain</strong>; it simply needs a volume of trading by financial participants that is high enough (Figure 10).<br><h3>NEXT CHAPTER</h3><br>Economics is sometimes called dismal science because it is hard to test its many hypotheses. <br>Statistical analysis is often muddied by many variables, some correlated with others.<br><br><img src="https://miro.medium.com/max/2836/1*k6Zf-giLkdYFuABvnnErdw.png"><br><figcaption>Figure 10: Relationship between futures volume and spot prices</figcaption><br><br>In academia, a debate about the influence of financial markets on commodity prices goes on. <br>One faction, referring mostly to the EMH and the analysis of COT reports (see Box 1), asserts there is none. <br>Another, taking a more observant approach, disagrees: the LIBOR scandal, when several banks rigged the world’s interest rates to the tune of trillions of dollars, could hardly be explained by formulae and rational economic logic. <br>In the meantime, as Figures 4 and 5 demonstrate, some <strong>commodity prices became clearly correlated with financial markets, revealing the real forces behind them</strong>. <br>Quantifying these effects deserves a thorough scientific study based on meaningful data.<br><br>In this respect, <strong>financialization of commodities is part of a wider modern economy narrative</strong>:<br><ul class=""><li><strong>In a low-yield environment, investors are scrambling for alternatives</strong>. <br>Commodity investing (or, avoiding politically correct euphemisms, speculation) provides an alternative that looks more credible than, say, Bitcoin, whose futures were launched by CME Group and CBOE in 2017.</li><li>The recent wave of exchange buyouts and privatizations <strong>has turned them from utilities into money-making machines</strong> for shareholders (mostly investment funds), forgoing the original purpose of both commodity exchanges and commodity derivatives. <br>The employees of exchanges and brokers have new KPIs to meet.</li><li>As China continues asserting its role in commodity pricing, <strong>the increasing economic rivalry with America and its exchanges encourages a derivative arms race, in which laissez-faire meets coordinated policy</strong>.</li></ul><br>A combination of these factors may <strong>destabilize not only markets — consider, for example, renewable energy transition — but also entire commodity-dependent nations</strong>. <br>In case of Venezuela, if a barrel of crude oil above $100 was driven by both fundamentals and speculation, it is easy to see how the petrodollars windfall first led to economic profligacy and then ruin (Figure 11).<br><br><img src="https://miro.medium.com/max/2828/1*-hB1rCEkZj2-nCuLttCTlw.png"><br><figcaption>Figure 11: Venezuela’s oil boom-and-bust cycle</figcaption><br><br>What can be done about it?<br><br>Until recently, most thinking was in terms of regulation to curb excessive, market-distorting speculation. <br>The problem with this approach is that it’s hard to quantify and implement. <br>Most academics and businesspeople agree that some level of speculation is good to grease markets, but where is the threshold between “benign” and “bad” speculation, and who should be granted or denied a right to speculate? <strong>The longer such debate continues, the harder may be the final reckoning</strong>.<br><br><strong>Innovation may be a better answer, shifting the onus from regulation to self-governance</strong>. <br>One way is to decouple risk management from finance: in hindsight, the former’s reliance on the latter is no more than historical path dependence. <br><a href="https://steelhedge.com/" target="_blank">SteelHedge</a>, for example, has built a B2B hedging platform for steel and steelmaking raw materials that is closed to financial interests. <br>It provides the real economy with all the benefits of traditional risk management while keeping price formation decentralized and grounded in fundamentals, taking hedging back to its roots. <br>Another approach may be market volatility insurance, which is reportedly being explored by Lloyd’s insurance market. <br>The more options will be around to reduce market uncertainty, the better for the real economy.<br><br>As for the bank’s investment tips for 2019, we’d rather keep commodities to themselves. <br>The world economy should not dance to the tune of financial markets. <br>Their gyrations should not bother hardworking people and businesses. <br>They already have enough on their plates. <br>As farmers know better than most, for whatever a man is sowing, this he will also reap.<br><br><em>This article is co-authored by Ruslan Kharlamov and Prof. Dr. Heiner Flassbeck</em><br><br>2018年12月，一家欧洲主要银行对其客户给出了来年的投资建议。<br>想要穿越“这个挑战加剧的投资环境”，除了房地产、债券、股票这些长久以来一直被关注的资产以外，我们可以去发现一些新鲜的东西：<br>“从历史来看，经济周期的后期往往是投资商品的一个较好时机。<br>这个时候的市场需求往往维持在高位，而库存水平则较低。”<br>投资原材料？<br>这是什么意思？<br>韦氏词典将投资定义为“用于创造收入或利润的金钱支出”。<br>在经济学中，投资活动通常以增加价值为目标。<br>那么，原材料在这方面起了什么作用？<br>01<br>从默默无闻，到万众瞩目<br>直到最近，大多数对商品感兴趣的都是生产、交易或是消费商品的那些人（贵金属除外，这是另一回事）。<br>商品衍生品（期货、期权、掉期合约）的发明是为了帮助农民（以及之后的矿工和工业）通过农业和经济周期来规避市场风险，自19世纪以来都主要用于此目的。<br>当时，衍生品投机主要限于内部人士：<br>商人、经纪人以及其他具有信息和资源优势或是在金融市场的逆势押注方面有影响力的中介机构。<br>这种情况在20世纪90年代发生了变化。<br>当时投资界意识到，碳氢化合物、金属和农作物的价格正在不对称地向金融市场倾斜，充当了暴风雨中安全港的作用（也就是保值的功能），也因其价格波动成为了投机收入的来源，如图1中的铝价所示。<br>衍生品便在这时候派上了了用场，无需拥有桶、棒和滑轮这些实物，就能建立和平掉交易头寸。<br>图1：<br>铝作为一种可投资资产<br>一开始，投资大宗商品的基本限于专业的对冲基金。<br>后来，大型机构投资者（银行、险资、养老金和共同基金）开始大量涌入，最后普通投资者也来参与了。<br>对于促进这类交易的交易所和经纪人来说，大宗商品市场似乎变成了一座金矿。<br>此前，大宗商品衍生品的交易大多来源于市场参与者，用来管理价格波动风险。<br>但是，这些市场参与者的对冲需求和相关衍生品市场的规模受到生产、贸易和消费的限制。<br>而投机交易及其产生的收入可以是无限的。<br>商品衍生品的交易越多，流向投资者、交易所和经纪人的资金也就越多，从而激励了一个全新生态系统的建立。<br>以原油为例。<br>1995年，全球原油市场的供给量大约是228亿桶石油，而全球最受欢迎的两种原油衍生品——纽约商业交易所的WTI和伦敦洲际交易所的布伦特原油期货的交易量达到335亿桶。<br>去年，产量增至302亿桶，但仅期货市场的规模就激增至5416亿桶，比全球范围内的实物原油产出还要大18倍（图2）。<br>这还并未考虑其他衍生品：<br>其他类别（例如：<br>期权、掉期）、其他石油等级（例如：<br>中质含硫原油、乌拉尔）、精炼油的衍生物（例如：<br>汽油、燃油）、其他交易所（例如：<br>印度大宗商品交易所、东京工业品交易所）、以及交叉交易（同一衍生产品可以在多个交易所交易，例如ICE欧洲期货交易所也推出了WIT原油期货的交易，并且可以双向、场外交易）。<br>总体上来说，衍生品市场的增长已经超过了实物市场。<br>没有人真正知道它的规模有多大，也没有人完全了解两者间的相互作用（见专栏1）。<br>图2：<br>原油的实物市场和衍生品市场<br>交易量决定了商品交易所和经纪人的收入，知道了这一点，衍生品市场规模不断膨大的诱因也就显而易见了。<br>早期，交易所是由其成员控制的非营利机构。<br>例如，芝商所（CME）的两个前身（分别成立于1848年和1898年的芝加哥贸易委员会和芝加哥黄油鸡蛋委员会）都是由知名商人自发组成的协会。<br>（不过，正如各种市场操纵事件所表明的那样（例如1989年的Ferruzzi公司操纵大豆期货的丑闻），这种组织结构不能保证交易的有序进行）。<br>在21世纪初，两家交易所都变成了营利性的股份制公司，并且合并了。<br>如今，最著名的商品交易所都是营利性公司。<br>根据CNN的数据，去年，CME集团大约87％的股份、以及ICE（伦敦洲际交易所）大约92％的股份都由机构投资者占有，这两个交易所是西方商品市场的主要交易场所。<br>在不到三十年的时间里，商品投资已经从小众走向主流。<br>称职的经纪人和投资顾问在推广着这项投资，交易所也在争夺着商品期货和相关服务的全球霸主地位，这已成为一项大生意。<br>从2003年到2017年，CME集团和ICE的合并净收入跃升了29倍，从1.75亿美元增长至超过50亿美元，利润率达到约60％。<br>2017年，仅CME集团就清算了超过40亿个衍生品，这些衍生品的总价值超过1千万亿美元，1千万亿是什么概念？<br>1后面带有15个零。<br>两家交易所都将交易和清算费用合并汇报，但如果以LSE（伦敦证券交易所）为参考，由于越来越严的监管，后者可能比前者更多。<br>量化基金、自动化和高频交易（目前占CME交易量的一半多）的兴起、以及被动投资的增长，增加了对数据源和服务的需求，这已经为LSE带来了两倍于交易产生的收入。<br>根据期货行业协会的数据，全球期货和期权交易的合约数从1984年的1.88亿张，增加到2018年的303亿张。<br>去年，商品衍生品占据了衍生品市场的17.3％，商品正朝着领先于股票的第二大交易量的衍生品类别的地位前进（图3）。<br>这类交易大多数时候跟实体经济的需求无关，也就是跟这种衍生工具最初发明的目的——降低风险——无关。<br>图3：<br>全球期货和期权交易量（百万份合约为单位）<br>无论您是否投资商品，这些流程都直接关系到每个人的钱袋子、以及许多企业的命运。<br>引用框一：<br>测量投机的规格<br>投机交易相对于对冲交易的规模有多大？<br>尽管可以根据商品交易所的监管报告做些估算，但没有人确切的知道。<br>美国和欧盟现行的报告仅在一个交易日结束时才计算未结清的期货合约。<br>这导致了严重的局限性，因为套期保值者（实体经济）长期持有期货合约，通常为数周和数月之久，而投机者通常在同一天开仓和平仓。<br>根据彭博社报道，2018年8月中旬，上海石油和螺纹钢期货的平均持有时长分别为1.5小时和6.9小时。<br>WTI和布伦特原油期货的平均持有时长则为49和67小时。<br>因此，大量的投机交易无法在报告中体现。<br>要捕捉到这部分交易，我们必须考虑交易量和交易速度。<br>1. 美国的报告<br>交易者持仓报告（COT）最早可以追溯到1924年，是由美国商品期货交易委员会（CFTC）每周发布的一份报告。<br>根据交易所、经纪人和其他报告实体提供的数据，该报告显示了美国期货市场中大型市场参与者的合计持仓。<br>与它的欧洲版本不同的是，美国的报告并没有区分投机交易和出于降低风险目的的交易。<br>美国这份报告的分类是基于公司，而不是投资活动，因此，凡是由具有某些工业资产的全球商人发起的投机交易，都可能被归属为“商业”类别。<br>这种记录方式将当日交易完全排除在外，即便不引起误解，也令人困惑。<br>不过，这份报告的缺点并未阻止大量以此为基础的研究。<br>路透市场分析师John Kemp清楚地解释过这些局限性，以及相关研究的错误、无意义的结果。<br>2. 欧盟的报告<br>MiFID II（欧盟金融工具市场法规）的实施要求欧洲交易所必须提供有关衍生品交易性质的更具体信息。<br>截至2018年，交易所会报告“与商业直接相关的风险减缓”和“其他（也就是投机）”两类交易活动。<br>不出所料，流行期货交易中，投机交易果然占了上风。<br>2019年2月至3月，出于降低风险目的的头寸在ICE布油期货头寸中占了四分之一，在LME铝头寸中占了五分之一。<br>加上没有在报告中体现的日内交易，这些发现基本与图2所示的一致。<br>按相对价值计算，欧洲布油期货的平均持有时长（67小时）与中国螺纹钢期货（6.9小时）并无太大区别。<br>总而言之，这种“市场快照式”报告并未能揭示投机交易的真实规模。<br>02<br>意外后果定律<br>尽管商品市场很大，但跟它的金融老大哥比起来却是相形见绌。<br>全球石油市场的规模每年不到2万亿美元（而这已经是远超其他商品市场了）。<br>与此相比，全球股票和债券市场的规模目前大约分别是90万亿美元和250万亿美元。<br>当商品衍生品的交易量超过一定规模时，意外后果定律就会生效。<br>发生这种情况有以下几个原因：<br>如下所述，金融属性使商品价格发现脱离了实物价值，商品价格发现从当前基本面转向未来预期，而未来预期受到金融市场的影响；<br>大宗商品衍生品可以迅速变现，且仅占全球投资的一小部分；<br>衍生品在实物和金融市场之间建立了联系，只要鼠标轻轻一点、交易算法一运作，资金便可以自由快速地在两者之间流动；<br>在衍生品市场中，套期保值者和投机者并存，但两者却对波动性有着截然相反的愿景——前者希望更多的确定性，后者则希冀一个能够孕育交易机会的动荡市场。<br>无需生产或消费实物商品，投资者就能实现自己的投资理念。<br>当这部分投资者占据了期货市场的绝大部分交易时，这种商品也就成了一盘金融象棋中的一枚棋子。<br>结果便是，更多的商品定价被赋上了金融属性，更多的商品从单纯的原材料转变为可投资资产，商品期货市场受到越来越多的操纵、纠缠，甚至有时被全球投资议程、金融市场动态、以及其他无关于供需基本面的现象所搅乱（图4和5）。<br>为什么我们要关注这个问题？<br>因为这个市场变得如此“金融化”，以至于无法履行价格发现和有效分配经济资源的核心功能。<br>这种功能的扭曲不仅损害了商品部门市场参与者的福利（尤其是中小型企业和发展中国家），也很大程度上对整个社会造成了损害。<br>图4和5：<br>原油和金属的金融化<br>再举一个例子。<br>印度尼西亚是镍矿的主要出口国。<br>自2009年起，印尼政府考虑对未加工矿物的出口进行限制，以促进国内镍冶炼厂的建设。<br>最初这一消息没有受到重视，而后禁矿这一审议在2012-2013年间不断激化，最终印尼政府在2014年初颁布法律全面禁止未经加工的镍矿石出口。<br>随后，尽管堆积如山的库存表明供应过剩，但镍价却因担心矿石短缺而一路冲高。<br>几个生产商（尤其是邻国菲律宾的生产商）花了仅仅几个月的时间就提高了矿石开采和出口的产能，这再次拉涨了印尼国内镍价（但由于镍厂商以几近零的利率融资，镍库存依然在增长）。<br>面对紧缩的预算，印尼政府在2017年放松镍矿出口的禁令，这显然引发了相关头寸的平仓（图6）。<br>图6: 2014-2017年间镍相关投资品的走势<br>从这个故事中，我们可以学到两点经验教训：<br>金融投资者对关于大宗商品信息的了解程度要少于那些参与其生产、交易和消费的人（这是一个经常被忽视、但很显然的事实）；<br>由于投资者对市场的结构和组成缺乏一手信息，又试图不断寻找交易信息以进行投资操作，因此他们常常容易对新闻消息过度敏感，从而错误定价了商品资产，加剧了繁荣与萧条的周期波动。<br>市场波动的加剧实际上是突显了风险管理对实体经济的重要性，而不是金融衍生品与价格发现的相关性。<br>一个金融化的商品市场实际上是不利于整个实体产业发展的，因为商品衍生品脱离了它用于降低风险的最初目的，而成了为寻求收益的投资者“建立”的交易市场。<br>在这个市场里，投资者才拥有最终定价权，而那些生产和消费商品的人则成了投资者的“人质”。<br>其含义包含多个方面：<br>当过多资金流入看涨头寸时，商品的终端使用者要为之付出更高的价格；<br>当投资者抛售期货时，商品的生产者又会倍感沮丧。<br>两种情况都令不确定性增加。<br>生产者无法从市场中获得正确的线索，这会导致错误的经济决策（例如：<br>要播种哪种作物、种植哪种植物、增加多少产能）。<br>社群、企业以及那些过于相信投资研究的人的财富会遭到瓦解，甚至破产（他们会忽略一个事实：<br>即，这些人做这类研究，是出于自己交易的目的）。<br>商品生产商的股东，尤其是对上市公司来说，可能会被鼓励去其他市场重新部署资本（例如：<br>不受金融市场影响的相关金融指数或企业）。<br>与常理相悖的是，金融投资者对价格信息的影响越大，对冲交易就越容易受到管制、成本越高、且对于实体经济更加不可或缺。<br>我们可以考虑另一个角度。<br>2018年3月10日，一架波音737 MAX 8型客机在埃塞俄比亚坠毁，全世界都被这个消息震惊了。<br>短短几天内，波音股价下跌了10％以上，市值蒸发了近300亿美元，还波及了其他很多只航空股。<br>在股市中，这样的事件会改变相关上市公司的估值，但通常与公众或整个经济无关。<br>在商品市场中，这样的事件则会改变日常必需品的价格，例如食物和能源，因而与每个家庭都息息相关，尤其会对发展中国家产生巨大的影响。<br>当然，并非所有商品都适合投资。<br>比如，由于保质期有限，食品和粮食没有什么储藏价值；<br>这一市场通常是受严格保护和监管的。<br>如图4和5所示，能源和金属显然是更好的投资对象：<br>被所有人需要、全球范围内可交易、具有耐储性、受到监管较少、行情易变。<br>要将它们变成可投资资产只需要满足两个条件：<br>集中式价格发现和衍生品市场。<br>前者提供给投资者可靠、即时的交易信息，后者将实物市场与其另一面金融市场连接起来，投资者便可以快速建立或平掉投资头寸——这便是两者协同的方式。<br>03<br>市场结构：<br>从去中心化到中心化<br>在各种金属类别中，铝市和钢市展现的是两种截然不同的组织结构。<br>像原油一样，铝在大宗商品交易所交易，那里（且仅仅那里）是铝价被协商和设定的场所。<br>一份典型的铝供应协议并不会指明一个固定价格，而只是包括了一个交易价格，这个交易价格可能包含一些溢价或折价。<br>实际上，这意味着几十年前，铝冶炼厂将价格发现功能（也就是，给他们的产品定价的权利）委托给了一个集中式交易场所，市场参与者可以在那里交易、并根据供需情况来协商定价（也就是经济术语里的“基本面”）。<br>随着时间过去，基本面完全被这些市场参与者的未来预期所取代，押注于预期的人数远远超过了真正生产和消费铝的人数。<br>钢铁市场则有所不同。<br>它是去中心化的、个体化的，也就是说，每个公司都可以基于其经济状况和可得信息与其他市场参与者协商价格。<br>一份典型的供应协议会指明一个具体的、固定的钢价。<br>想要了解当前钢铁市场行情的唯一可靠方法是：<br>拿起电话、直接致电实物供应链里的公司。<br>也有一些独立报价机构会研究这个市场并提供基准价格，可以视作一个参考。<br>集中化的特点使得有关铝市场的一切信息都能够即时提供给所有的市场参与者——供应商、交易者、最终使用者和金融投资者。<br>虽然金融投资者对这一市场知之甚少，但这并不能妨碍他们在铝价的定价机制中起决定性作用。<br>一旦商品市场变得中心化，几乎就不可能再退回到去中心化的状态。<br>几年前，大型投行和贸易公司突然盯上全球主要仓储设施，并在铝和其他金属的实物流通中造成人为瓶颈，显然是为了从更高的售价和仓储租金中获利，这些丑闻激起了工业界的愤怒（图7）。<br>图7：<br>投行“盯上”全球仓储设施<br>随后便是备受瞩目的诉讼、调查和美国参议院听证会。<br>在一次集体诉讼中，其中一家银行的一位全球商品负责人说的话被予以引用：<br>“只有金融商品能被交易，这有着严重的局限性，因为金融商品仅代表商品市场真实状况的很小一部分……我们需要活跃于实物商品市场（这是金融商品市场的基础），以便了解和定价。”<br>在公众的强烈抗议下，银行也仅仅是处置了仓储资产、缴纳了一些罚款，但市场结构并未因此发生改变。<br>新的竞争者和更高的赌注源源不断，这场“定价权”的争夺战如火如荼。<br>04<br>价格发现：<br>从商品属性到金融属性<br>铝和钢之间的另一个不同之处在于，它们的价格是如何被协商的（也就是金融术语中的“价格发现”)。<br>先说铝。<br>铝的期货价格首先在商品交易所的衍生品市场被协商，然后“套利行为”将价格拉回到当前水平，这决定了铝的现货价格。<br>换而言之，铝市场受未来价格预期的驱动，这种预期又反过来指导了现货的价格。<br>这些年来，铝的衍生品市场已经日益深入地融入全球金融市场体系。<br>相比之下，钢铁价格更多受到当前市场状况的影响，而且是受到商品因素而非衍生品交易的驱动（见引用框2）。<br>尽管已经有好几个商品交易所研发了十多年的钢铁期货，但它们大多都被市场参与者无视了，尤其是那些不愿将定价能力留给金融中介机构的生产商。<br>一个显着的例外是中国，这里有着世界上最大的实物市场、也并存着庞大的衍生品市场。<br>铝市场的转型也并非一蹴而就。<br>最初，铝生产商也忽视金融衍生品的存在，就像如今大多数钢铁生产商一样。<br>自1978年伦敦金属交易所（LME）问世以来，铝期货的交易也陷入停滞长达十年之久，之后那些需要对冲工具的交易者才开始支持交易所定价，再然后铝的最终使用者也跟着交易。<br>这才促使了交易量的迅速增长。<br>2012年，当港交所以22亿美元收购LME成为营利性公司时，铝期货的交易量达到15亿吨，相当于全球实物产量的30倍。<br>由于钢材价格波动较大，因此，市场对于风险管理的需求越来越强烈。<br>这使得交易所成了吸引客户的香饽饽。<br>钢价的定价权力逐渐从去中心化的商品市场转向中心化的衍生品市场。<br>正如一位衍生品交易员所说：<br>“这可能是情绪驱动的，可能不是理性的，但毕竟，订单量决定价格的走势。”<br>这里可以快速回顾一下有效市场假说（EMH），这是使价格发现集中化和金融化成立的关键论点。<br>引用框2：<br>感知衍生品市场<br>1. 实物市场和衍生品市场<br>在实物市场中，买卖双方交易的是实物资产，比如商品。<br>在衍生品市场中，买卖双方交易的是金融资产，比如期货和期权。<br>实物资产和金融资产之间的主要区别在于，前者是有形的，而后者不是。<br>实物资产往往会因损耗而失去价值，而金融资产不会有这种折旧问题。<br>2. 市场价格和市场价值<br>市场价格是购买和出售类似资产的当前价格。<br>市场价值则是根据相关数据分析得出的对于资产值多少的一种观点。<br>资产价值是在没有外界影响或买卖壁垒的情况下，一项资产在自愿买方和自愿卖方之间形成的公开市场交易的价格。<br>一项资产的市场价值与市场价格之间的区别在于，在卖方看来，前者可能比后者更高——也就是买方愿意支付的价格可能要高于当前交易的实际价格。<br>因此，市场价值和市场价格之间会有不同，甚至有时会相差很大。<br>3. 商品交易和衍生品交易<br>上述差异有助于我们区分商品交易和衍生品交易：<br>商品交易是指基于市场价格的交易。<br>例如，商业协议可以指明一个互相商定好的价格，也可以基于合约双方可获得的信息设定一个价格计算机制。<br>衍生品交易则是基于市场价值的交易。<br>例如，商品期货合约的价格来自于市场参与者对底层实物资产未来价格趋势的预测和期望。<br>放到时间轴上看，这可以表现为一条表示市场价值的远期价格曲线，这条曲线代表了基于可用数据分析的、对资产潜在价值的看法观点。<br>05<br>当理性理论遇到非理性人群<br>有效市场假说理论称，在一个有效的市场中，交易资产的价格是当前所有可得信息的反映，如果有新的信息出现，价格便会做出反应立即改变。<br>换句话说，市场上的价格总是正确的，资产总是以公允价值交易。<br>通过促进信息在大量市场参与者之间流动，中心化的交易所在价格发现方面比分散式的实体市场更出色。<br>上一次金融危机再次证明，现实状况更加复杂。<br>首先，有效市场假说理论没有区分实物市场和衍生品市场，也没有考虑到它们的主体、客体和动机有很大的不同（见表1）。<br>事实上，金融市场处理信息的速度很快，但这往往以牺牲质量为代价，导致资产的高估、低估和分配不当。<br>这是因为大多数市场参与者往往对新获得的信息做出同样的反应，并且几乎总是一同调整风险敞口。<br>表1：<br>实物市场和衍生品市场<br>有效市场假说理论还指出，在一个有效的市场中，信息和力量应该是分散的。<br>这与商品交易所的商业逻辑相悖——商品交易所的商业逻辑是截然相反的。<br>事实上，要“垄断”一个去中心化的市场要困难得多，因为每个市场参与者都对当前价格和未来价格有自己的看法。<br>有效市场假说理论还称，新出现的信息会促使经济个人适当更新他们的预期。<br>然而，在衍生品市场中，市场参与者最关心的是，猜测这些信息将如何影响其他参与者的行为。<br>早在1936年，凯恩斯就用选美比赛来比喻投资行为：<br>在选美竞赛中，竞猜者并不是依照自己的审美标准去选谁是最漂亮的女人，而是推测其他参与竞猜者会认为谁是最漂亮的。<br>同样地，在衍生品市场中，商品资产“基本面”价值比不上对其他参与者的预期判断来的重要。<br>对于大多数投资者来说，对于可能改变商品供求基本面的事件的新闻和谣言都具有可操作性；<br>而只有实物市场参与者才能感知到的真正发生的变化，却没有可操作性。<br>由于期货市场是中心化的，因此它们具有更高的关注度，这通常被称为透明性。<br>无论市场参与者对衍生品市场的态度如何，高关注度为市场参与者的期望创造了条件。<br>因此，期货市场主导了现货市场的价格形成，而不是相反。<br>例如，中国政府的经济政策（比如基建支出）令中国钢铁衍生品市场中的看涨交易大增，而钢铁产能的平均利用率却被忽略了。<br>钢铁的产能利用率在70%至80%之间，额外生产还有充足的空间，通常不应导致价格上涨，这一点在期货和实物市场的价格差异中得到了证实。<br>然而，当这一逻辑使供应链中的一个群体受益时，这个群体就会愉快地参与其中，无意间加速了价格形成向衍生品市场的转移。<br>另一个例子是铁硅，生产钢铁所需要的一种原料。<br>最近，郑州商品交易所推出了铁硅期货。<br>与钢铁一样，铁硅的衍生品市场和实物市场暂时是并存的；<br>在衍生品市场中，集中在一到两个月的交易期限和很高的交易速度表明存在着严重的投机交易。<br>由于衍生品市场更受关注，而且一些群体总是依赖于期货市场的“市场观念”并从中获益，而不是依靠自己的判断，所以实物市场的定价逻辑就跟随衍生品市场（图8）。<br>图8：<br>投机交易会影响现货价格吗？<br>总结一下，衍生品市场不是经济学教科书中描述的有效市场。<br>从理论上讲，每个市场参与者个体都太小，无法影响价格，且只有有关个人供求的信息。<br>在商品衍生品作为不可或缺的一部分的金融市场中，可得信息的统一性会引发市场内部和市场之间引发羊群效应和高度相关的变动，并影响着所有交易资产的期货和现货价格。<br>06<br>我们还要关注什么？<br>经济学有时被称为令人沮丧的科学，因为其许多假设很难检验。<br>统计分析常常被许多变量所混淆，有些变量与其他变量相关。<br>图10：<br>期货交易量和现货价格间的关系<br>在学术界，关于金融市场对商品价格影响的辩论还在继续。<br>一个主要基于有效市场假说和COT报告分析（见引用框1）的派别称没有影响。<br>另一种派别采取更为谨慎的态度，表示不同意：<br>当时的LIBOR（伦敦银行同业拆借利率）丑闻，各大银行涉嫌串通操纵世界利率，影响了全球数万亿美元的资产，这很难用公式和正常的经济逻辑来解释。<br>同时，正如图4和图5所示，一些大宗商品价格与金融市场明显相关，揭示了其背后的真正力量。<br>量化这些影响应该基于有意义的数据进行全面的科学研究。<br>在这方面，商品金融化是更广泛的现代经济体系的一部分：<br>在低收益环境下，投资者正在争先恐后地寻找其他投资方式。<br>商品投资（这是政治正确的委婉说法，或者说，投机）提供了一种比其他资产更可信的选择，例如比特币，比特币期货由芝商所和芝加哥期权交易所（CBOE）于2017年推出。<br>最近一波交易所收购和私有化的浪潮使他们从服务于公用事业变成了股东（主要是投资基金）的赚钱机器，这改变了商品交易所和商品衍生品的初衷。<br>交易所和经纪商的员工有新的 KPI 需要满足。<br>这些因素结合在一起，不仅可能破坏市场的稳定（例如，可再生能源的转型），而且会破坏依赖于商品的国家。<br>就委内瑞拉而言，如果基本面和投机活动共同推动原油价格至每桶100美元以上，人们很容易看到石油美元的意外收获如何首先导致了经济上的肆意挥霍、然后导致经济崩溃的（图11）。<br>图11：<br>委内瑞拉的石油繁荣与萧条周期<br>那么，该怎么办？<br>直到最近，大多数想法还是通过监管来遏制过度、扭曲市场的投机行为。<br>这种方法的问题在于，它很难量化和执行。<br>大多数学者和商界人士都认为，一定程度的投机对市场是一个润滑剂，但“良性”和“恶性”投机之间的分界线在哪里，谁应该被授予或剥夺投机的权力？<br>这种争论持续得越久，就越难达成最终的结论。<br>创新可能是一个比较好的答案，将责任人从他们监管转移到自我监管。<br>一种方法是将风险管理与金融脱钩：<br>事后看来，前者对后者只不过是历史轨迹的依赖。<br>例如，SteelHedge为钢铁和炼钢原材料建立了B2B套期保值平台，这跟金融利益息息相关。<br>它为实体经济提供了传统风险管理的所有好处，同时保持价格形成是去中心化的、基于基本面的，使套期保值回到其最初的目的。<br>另一种方法可能是给市场波动上保险，据称劳埃德正在探索这一块保险市场。<br>减少市场不确定性的选择工具越多，实体经济就越能获益。<br>至于该行对于2019年的投资建议，我们宁愿让大宗商品回归它们的本性。<br>全球经济不应该随着金融的指挥棒起舞。<br>金融市场的波动不应该困扰勤劳工作的人民和企业。<br>他们可以投资的资产已经够多了。<br>',
'<h2>洋葱“引爆”了整个印度！</h2><br><div><a href="#oniontopic-1" target="_self">洋葱为何对印度如此重要？</a><br><a href="#oniontopic-2" target="_self">政治蔬菜</a><br><a href="#oniontopic-3" target="_self">洋葱危机为何与政治起伏密切相关？</a><br><a href="#oniontopic-4" target="_self">天灾人祸</a><br><a href="#oniontopic-5" target="_self">恶性循环</a><br></div></center><br><h3 id="oniontopic-1">洋葱为何对印度如此重要？</h3><h4>首先是气候影响。</h4>印度三面临海，大部分地区处于热带季风带，是世界上最热的国家之一。<br>炎热的气候会导致人的食欲下降，所以当地民众习惯用辣椒、大料、洋葱等保持食欲。<br>在长期食用洋葱的过程中，印度人民发现洋葱不仅美味，还具有一定的医疗保健功效，比如杀菌、预防感冒、提神醒脑，缓解消化不良等。<br>夏季持续高温时，还有人会在口袋里放几个去皮的洋葱，据说可以吸收身体的热量，起到降温避暑的作用。<br>此外，印度人民酷爱咖喱，咖喱味道过重，加上洋葱片可以中和味道。<br><br><h4>其次是经济原因。</h4>世界银行2014年发布的数据显示，印度约有3.5亿人口（约占总人口的三分之一）处在国际公认的贫困线以下，每天的生活费用不足1.25美元（约合人民币8元）。<br>这些人的饮食菜单里很难包含鸡鸭鱼肉等肉类，蔬菜类食物便成为他们的主要食物，而洋葱易种又高产，自然深受喜爱。<br>而且，洋葱的价格确实低廉，2018年时，印度部分丰收地区的洋葱价格曾低至每公斤1卢比（约合人民币0.1元），其他年份大致徘徊在每公斤20-30卢比（约合人民币2-3元）左右。<br>因此，印度人民对当下的“洋葱危机”如此敏感，也在于如果连洋葱都买不起，就意味着没有饭吃了。<br><br><h4>最后还有精神原因。</h4>由于宗教信仰的要求，很多印度人都有不吃荤、吃素多的习俗。<br>在这个“不得已”的选择下，他们慢慢吃出了感情，开始推崇“洋葱精神”。<br>他们认为洋葱甘当配角辅料，却又让人不离不弃，它以自身的品质赢得了印度人的喜爱，是最平凡也是最伟大的。<br>印度裔诗人内奥米•谢哈布•奈伊曾写过一首名为《远行的洋葱》的诗，反映出印度人对洋葱的特殊情结：<br>“当我想到洋葱走过了多么遥远的路程，今天能够进入到我的菜里，我真该祈祷。<br>这被人忽略的小小奇迹，在湿漉的砧板上脱去了易碎的外皮，一层层排列起来，随着刀锋的滑动，洋葱在砧板上裂开倒下，一段历史由此形成。<br>我绝不抱怨洋葱，弄得我眼泪直流。<br>眼泪流得恰到好处，为了一些细小和被人遗忘的事情。<br>当我们坐在餐桌旁吃饭，评论着肉的质地或调料的滋味，却从不顾及那若隐若现的洋葱。<br>它已然垮下，已然破碎，但这正是它光荣的传统历程：为了他人，自己献身。”<br><br>“遥远的路程”指代的是——据传洋葱起源于印度，后从埃及进入希腊和意大利，进而走遍整个欧洲。<br>以上种种，都可以看出洋葱对印度人民有多重要。<br>据统计，仅新德里每天就消费至少400吨洋葱，全国每天至少有上万吨供应才能满足需求。<br>所以，印度政府宁愿禁止出口，也要率先保障国内市场的供应。<br><br><h3 id="oniontopic-2">政治蔬菜</h3>值得注意的是，印度“洋葱危机”背后，受影响的不仅仅是人民的饮食生活，还有政坛的起伏，因此，洋葱还被称为“政治蔬菜”。<br>这个称呼可不是说说而已。<br>1980年正值选举时期，洋葱价格飞涨，当政的人民党（Janata<br>Party）控制价格不利，民众怨声载道。<br>作为在野党的国大党领袖英迪拉·甘地抓住时机发起政治攻势。<br>她参加竞选时，并不佩戴珠光宝气的首饰，而是别出心裁地用洋葱串成项链挂在脖子上，让选民一看就联想到自己的切身利益受损，并喊出口号：“不能控制洋葱价格的政府没有权利掌控政权”，最后竞选成功。<br><br>1998年10月，洋葱涨到每公斤42卢比，引发了大规模街头抗议和抢劫活动，并直接导致了印度人民党在随后的新德里以及拉贾斯坦邦等几个地方议会选举中轰然倒台。<br>2005年10月，印度洋葱售价从每公斤15卢比飙升到了30-35卢比，再次爆发危机，波及范围之广史无前例。<br>22日，《印度斯坦时报》以“洋葱带来的眼泪”为标题，批评政府不重视国计民生。<br>《亚洲世纪报》也在头版以“洋葱涨价，印度落泪”为题，呼吁政府尽快针对当前局面采取措施，平抑物价。<br>23日，新德里市政府宣布以补贴的形式要求所有政府蔬菜店以每公斤11.25卢比的固定价格出售洋葱，同时对黑市交易进行坚决查处和打击。<br>但遵守定价的政府蔬菜店里，洋葱质量惨不忍睹，顾客寥寥无几。<br>而一路之隔的私人菜摊上，洋葱价格依然是每公斤30卢比。<br>此后，就出现部分民众在市场上偷抢洋葱的情况。<br>25日，新德里爆发示威游行，愤怒的民众把洋葱挂在脖子上、顶在头顶上，高喊口号，表示强烈不满。<br>反对党还威胁，如果未来几天仍然不能遏制价格，将采取暴力行动。<br><br>随后，印度政府宣布，立即从中国和巴基斯坦分别进口2000吨和650吨洋葱，以解燃眉之急。<br>这也是印度历史上第一次从国外进口洋葱。<br>2010年10月，洋葱危机再度爆发。<br>11月政府宣布禁止洋葱出口，12月底又将禁令升级，从之前的一个月延长成无限期。<br>但依旧无法阻止民众的游行抗议活动，印度媒体称，反对党号召民众发起“洋葱革命”，投票“推翻”辛格的国大党联盟政府，并发起了两万人示威，导致新德里部分地区陷入瘫痪。<br>屡屡爆发的洋葱危机，仿佛慢慢耗尽了政府的耐心。<br>在2013年的洋葱涨价风波中，一些地方的洋葱零售价格从每公斤20卢比涨至每公斤100卢比。<br>有人向最高法院提起公益诉讼，要求政府对洋葱等蔬菜的价格进行调控。<br>这一起诉最终被最高法院驳回，法官给的“佛系”建议是“两个月不吃洋葱，价格自然会降下来”。<br><br><h3 id="oniontopic-3">洋葱危机为何与政治起伏密切相关？</h3>因为，洋葱危机影响的是印度广大贫困人口的饮食安全，以及广大农民的切身利益，这些人的背后是选票。<br>以马哈拉施特拉邦为例，这里虽然拥有著名的金融中心孟买，但农业依然占据主要地位，虽然农业只贡献了该地区国内生产总值的12%，但当地超过65%的人口都从事农业劳动，这些人在一定程度上深刻影响着大选结果。<br><br><h3 id="oniontopic-4">天灾人祸</h3>印度为何频频爆发洋葱危机？<br>通常情况下，印度的2-4月属于旱季，随后的6月会迎来雨季，降水在11月前后达到顶峰。<br>然而，今年印度季风雨季迟到了，日照最强的6月没有下雨，这导致了异常的干旱，创近5年之最。<br>据印度媒体报道，印度第4大城市钦奈，当月4个水库一度全部干涸。<br>干旱的气候影响了洋葱的收成。<br>没想到的是，姗姗来迟的雨水自9月开始肆虐印度，从南到北接连传来洪灾消息。<br>据印度内政部发布的数据，截至9月底，已有上千人死于强降雨引发的灾害。<br><br>瓢泼大雨泡烂了许多洋葱，也影响了保存期很短的洋葱的供货。<br>不过，气候影响只是表象，印度国内深层次的顽疾才是根本。<br>我们来看《经济学人》报道过的“一颗洋葱之旅”的故事。<br>在印度马哈拉施特拉邦卡兰贾昂村，加拉姆·戴夫卡有6公顷土地，每年可收获4次洋葱。<br>他没有冷藏设备，收获的洋葱只能存放在棚屋内的木篮子里，在高温天气里，离开了土地的洋葱15天内就会腐烂，所以需要赶快被处理。<br>经过分级，戴夫卡家最好的洋葱被装上一辆旧拖车，和邻居家的农作物一起，在坑坑洼洼的路上颠簸数小时，到达32公里外的拉萨尔加昂镇市场。<br>印度政府规定，所有农产品都要在政府管理的市场里交易，农民须向市场支付相当于销售额1%的管理费，并向销售代理支付4%的佣金。<br>早上9点，300多名销售代理来到市场里挑选货物，由于缺乏现代化的食品加工业，一些本可用于制作酱料的次品洋葱往往被丢弃。<br>此后，一批批被重新分类、包装的洋葱会到达各个城市，并在那里被分销商加价20%卖给零售商和餐馆。<br>从被采摘到在市场被贩卖，洋葱至少要经过4次装载、分类和重新包装，这不仅增加了成本，而且损耗率惊人——破损、干枯引起的重量流失超过三分之一。<br>印度央行的一份报告显示，由于交通和仓储设施落后，印度出产的水果和蔬菜约有40%在售出前腐烂。<br>此外，一些中间商恶意囤积洋葱，以达到控制价格、获取暴利的目的。<br>这些过程，都推高了洋葱的价格。<br>可以看出，洋葱涨价的受益者并不包括种植户，“农民从没得到公平的待遇”，“中间商、交易商和零售商才是说了算的”，农民克里希纳·希拉曼·拉瓦特（Krishna Hiraman Rawat）对《纽约时报》如是说。<br>戴夫卡也表示，种洋葱越来越没有“钱”途，农村劳动力成本正逐年翻番，工人们又十分懒惰，“整天打牌”。<br>实际上，除了工人的效率低下，落后的耕作方式和农业基础设施，也是导致印度洋葱产量一直不增长的重要原因。<br>印度“国家园艺协会”的数据显示，印度每公顷土地平均出产洋葱14.2吨，远低于中国的22吨。<br>天灾人祸一起到来，洋葱危机每隔几年就会发生，也就不足为奇了。<br><br><h3 id="oniontopic-5">恶性循环</h3>针对当前的洋葱危机，印度政府采取了一些措施。<br>除了紧急投放5万库存和禁止出口，政府还出手打击洋葱囤积，零售商和批发商的存货量受到严格限制，超额的部分必须卖掉。<br>但《纽约时报》指出，这些措施帮助了消费者，但同时也可能加剧莫迪政府与农民间长期存在的争端。<br>正如前文所言，在中间商的盘剥下，洋葱涨价并没有给农民们带来额外收益，现在政府强行压价管控，更是进一步减少了他们的收入。<br>农业协会的人士威胁称，选战围绕的核心问题是农民和年轻人的问题，因此，政府让农民破产就相当于自掘坟墓。<br><br>所以，印度政府的措施造成了一个循环：<br>洋葱因为恶劣天气和基础设施的缺失而减产涨价，政府实施出口限制并打击囤积行为，价格通过新收成回稳，供过于求导致价格探底，农民寻求政府援助，政府放松出口禁令……之后又是新的循环。<br>而这背后的部分决策导向值得深思。<br>农业贸易专家钱德拉塞卡分析称，“在出现盈余的阶段，政府急于花费数百万卢比向农民购买农产品，以示支持。<br>用来刺激价格上涨的开支，原本可以用于兴建存储设施，但政府并不热衷于解决问题”。<br>早在2010年的洋葱危机时，尼赫鲁大学经济学教授加亚提·果斯就曾针对如何应对食品物价上涨，向当时的辛格政府提议，要学习其他国家，对关系国计民生的粮食、蔬菜、水果和奶类建立一套新的价格管理长效机制和措施。<br>毕竟印度人口中有许多还在贫困线附近挣扎，政府有责任给他们提供基本的食品和补贴。<br>辛格政府没有做到，下台了，莫迪政府可以做到吗？<br>',
'<h2>神棍对香港的毒害</h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">基督教及天主教香港分支机构涉足政事</a><br><a href="#zhoupuTopic-2" target="_self">宗教是颜色革命的重要工具</a><br><a href="#zhoupuTopic-3" target="_self">香港历史与鸦片战争紧密地联系在一起</a><br><a href="#zhoupuTopic-4" target="_self">政教分离是当今世界的普遍原则之一</a><br></div><br>在香港持续三个多月的骚乱中，有一个乱港群体对香港的毒害极深，却因其有隐蔽性而没有引起太多的注意。<br>这个群体就是香港的一些宗教团体和神职人员。<br>在绝大多数的骚乱活动中，我们都能找到他们或明或暗的身影。<br>他们动员、组织教徒上街，在多次运动中冲在暴徒前边挡警察；<br>在利用宗教理由发起集会；<br>在教会学校发起支持动乱、对抗警察的学生活动以及罢课；<br>组织供应装备及街头补给；<br>提供舆论造势和心理支持……<br>他们不遗余力地在香港年轻人的心里播毒。<br>现在，是时候拔拔毒了。<br><h3 id="zhoupuTopic-1">基督教及天主教香港分支机构涉足政事</h3><br>以往，基督教及天主教香港分支机构很少涉足政事，但这一次，从计划到实施，香港某些基督教组织属于全方位配合，几乎无死角地参与到每一个环节。<br>在6月9日下午反对派民间人权阵线发起反对《逃犯条例》修订游行之前，就有基督教团体打前阵举办祈祷会，以所谓“祷告”的名义聚集示威人群。<br>此后，类似的祈祷会基本上在每次游行示威前后都会举行。<br>参加关怀团的成员分为内围、中围和外围三部分。<br>在内围活动的牧师站在示威者和警察的中间，名义上说的是要做两者之间的调停者，但实际上他们基本都站在示威者一边，即使示威者在做暴力违法的行为，他们实际上充当了站在示威者前方拦警察的屏障作用，使得示威的暴徒更加肆无忌惮。<br>在中围和外围的牧师主要做的是情绪支持和物资支持的工作，所谓为示威者祈祷，怂恿他们“勇敢”向前；<br>为街头“勇武”分子提供休息站和“庇护所”， 掩护被水炮车颜料沾染的“勇武”分子。<br>一定程度上，他们还利用自己的宗教身份，为这些暴徒的活动提供道德上的合理性和合法性。<br>因为香港从殖民地时期开始政府就选择了教会作为合作团体，拨款给教会去营运学校，以此减少政府的长期行政费用。<br>现在香港有285所基督教和天主教小学、235所基督教和天主教中学，均占到香港中小学总数的50%以上。<br>基督教和天主教宗教团体和神职人员就利用其在教会学校的优势地位，在教会学校发起支持动乱、对抗警察的学生活动以及罢课。<br>宗教场所和教会学校也成为运动中暴徒的休息处。<br>日前《文汇报》的报道还称，基督教宣道会天颂幼儿学校为被警察围堵的暴徒提供休息场所，帮助其逃跑，学校内的家私布置被布匹所遮盖，疑藏示威物资。<br>在香港举办游行需要获得批准，但是宗教集会不需要经过批准，有时候在警察发布反对游行通知书的时候，一些宗教团体会利用宗教集会的特权进行集会。<br><h3 id="zhoupuTopic-2">宗教是颜色革命的重要工具</h3><br>提出这个问题的意义在于，香港目前发生的事情，体现了美国主导颜色革命的明显特征。<br>在颜色革命的历史上，宗教的确扮演了重要角色，或者说，宗教就是颜色革命的重要工具。<br>最典型的事例是上个世纪80年代发生在波兰的颜色革命。<br>当时波兰民众运动的主导力量是“团结工会”。<br>这个“工人组织”之所以成为推翻波兰“统一工人党”政权的核心力量，一是因为美国中央情报局为其提供大量支持；<br>二是因为美国政府与当时波兰籍的梵蒂冈教皇达成了携手对抗苏联、赢得冷战胜利的共识，梵蒂冈以及波兰天主教会因此成为“团结工会”的重要后盾。<br>波兰宗教氛围浓厚，即便在上个世纪80年代，波兰天主教徒的数量也超过50%。<br>因此，波兰之所以出现“团结工会”反对“统一工人党”的奇怪局面，关键之一就是天主教意识形态与“统一工人党”意识形态的冲突与较量。<br>而当年波兰天主教会对“团结工会”的支持方式，几乎就是我们今天在香港看到的某些教会行为方式的母版。<br>整个苏东剧变、苏联解体过程中，宗教作为强大的反政府势力，是一个明晃晃的存在。<br>上世纪80年代，时任苏共总书记的戈尔巴乔夫亲自向前苏联的教会领袖道歉。<br>这一行为使得苏共几十年的意识形态建设在教会面前突然失去了合法性。<br>此后，全世界各种基督教派以及邪教蜂拥而入前苏联。<br>戈尔巴乔夫甚至接见了邪教头目——统一教（基督教的变种）教主文鲜明。<br>苏联解体过程中，不仅教徒十分积极，神职人员还公开咒骂政府，倡议号召反对政府，组织街头活动，神职人员带头上街，为街头运动举性宗教仪式等等。<br>奥姆真理教的麻原彰晃动作慢了些。<br>苏联解体后，立即高调访问俄罗斯，奥姆真理教在俄罗斯的信徒很快甚至超过了日本本土的信徒人数。<br>上述种种现实及其走向，如今我们都能在香港看到复制或雏形。<br><h3 id="zhoupuTopic-3">香港历史与鸦片战争紧密地联系在一起</h3><br>鸦片战争是中国永远不能忘却的耻辱，香港就是这一耻辱的标记。<br>鸦片战争的结果除了中国被迫对鸦片敞开大门外，西方列强还同时逼迫中国敞开了传播基督教的大门。<br>为此，当时参与各种不平等条约谈判的西方传教士不惜采用极不光彩的欺骗手段，以图在中国快速传播基督教。<br>因为，对于基督教会来说，信徒就是“羊”，他们是“牧羊人”，将中国人洗脑变成“羊”，就能成为乖乖听话的财源。<br>西方宗教势力的这个梦想，从鸦片战争到今天，一直没有变。<br>因此，鸦片战争做为中国的耻辱，准确地说，是生理鸦片与精神鸦片同时涌入中国。<br>虽然西方教会后来也主张禁烟，但这丝毫不能否认西方传教士当初与鸦片贩子携手向中国动武的丑陋行径，中国人也不会忘记抗日战争期间西方教会号召中国教徒做日本“顺民”的历史。<br>香港是个弹丸之地，鸦片战争后被割让给英国时，才5000多人。<br>进入20世纪，香港人口约28万。<br>抗日战争期间，由于大量人口逃往香港避难，香港人口一度达到160万。<br>第二次世界大战结束后，很多人离开香港，1945年，香港人口回落至约75万。<br>相对于中国内地庞大的人口来说，香港不是西方教会传教的重点。<br>1949年中华人民共和国成立后，香港的各类基督教才有明显增长，但增长缓慢。<br>香港教会人士较早以前指出，虽然香港自称基督徒的人不少，但固定上教堂的人数长期没有超过人口的4%。<br>然而，1997之后，香港基督教有了快速发展。<br>2019年数据显示，香港基督徒（包括天主教和新教）有88.9万人。<br>这个数字已经超过了人口比例的10%。<br>而且，这个数字没有明确是指自称基督徒，还是指固定上教堂或领圣餐的人数。<br>其他报道指出，97以后，香港的基督徒与佛教、道教已处于三分天下的状态，甚至有人说香港的基督徒已占人口的一半。<br>这个说法并非毫无根据。<br>97以后，各种基督教会和宗教组织在香港开办了近千家中小学及幼稚园。<br>作为对比，佛教、道教、伊斯兰教等在香港开办的学校及幼稚园加起来不超过200家。<br>几年前香港发生的“反国民教育”示威，实际上就是从少年儿童教育开始，反对国家认同。<br>在教会中小学占据半壁江山的香港，宗教组织从幼稚园开始就向孩子们灌输宗教意识形态。<br>以至于在这次香港动乱中，人们发现香港很多学校教材充斥丑化、抹黑祖国的内容。<br>这样的学校教出来的孩子，成为这次街头动乱的主力，也就不足为奇了。<br>这样的教会学校公然支持动乱，也就容易理解了。<br>这样的教会组织亲自参与街头动乱，也让我们看到宗教在颜色革命中作用，已经在香港呈现明目张胆的态势。<br>当年支持“反国民教育”的香港名人，很多也是今天香港动乱的支持者。<br><h3 id="zhoupuTopic-4">政教分离是当今世界的普遍原则之一</h3><br>教会主导义务教育是违背政教分离原则的。<br>英国离开香港之前，一定程度上还奉行了政教分离的原则，因此，香港基督徒的数量增长不算很快。<br>97香港回归，英国离开香港后，美国势力大量进入香港。<br>美国驻香港领事馆的人数将近千人，居然与驻北京大使馆人数相当。<br>美国虽然也号称是政教分离的国家，但美国的政教分离与欧洲启蒙运动后的政教分离不同。<br>人们通常理解启蒙运动后的政教分离是指：<br>宗教不能干预世俗社会。<br>具体说，教会不能干预义务教育。<br>而美国的政教分离恰好相反：<br>世俗政治不能干预宗教。<br>因此我们就能理解，教会反对公立学校讲授达尔文进化论，这种事情在欧洲政教分离原则下不太会发生的事情，在美国政教分离原则下就很正常。<br>香港今天的教育在相当大程度上违背了政教分离原则，成为向青少年灌输宗教意识形态的强大工具。<br>基督教意识形态从冷战时期开始就与中国的执政党有尖锐的对立。<br>香港部分教会和宗教组织，同样违反了政教分离原则，成为街头动乱的支持者、鼓动者、参与者。<br>宗教是美国颜色革命工具箱里的工具之一。<br>在各地的颜色革命中，只要对颜色革命有利，美国就会将宗教拿出来使用。<br>而这个颜色革命工具的有效性，则建立在从少年儿童教育开始的宗教意识形态灌输。<br>这就是香港回归20多年后，香港部分年轻人日益与祖国背道而驰的根本原因。<br>反过来说，这次香港动乱的好处之一是，它使我们更加看清了在“新冷战”背景下宗教的本质和作用，还使我们看到美国右翼势力如何在“政教分离”的幌子下推行“政教合一”的伎俩。<br>宗教意识形态在“政教合一”背景下，必然成为反对世俗政权的力量。<br>黎智英等很多香港动乱的主导者、支持者都是基督徒，内地一些基督徒也试图相应动员，朝香港汇聚，应该引起我们的高度警惕。<br>最后要强调一点，本文不反对宗教自由，也不想造成对基督徒的歧视。<br>本文希望读者明确地理解：<br>宗教自由、信仰自由必须坚持政教分离的底线。<br>不论什么宗教，一旦违背政教分离原则，试图干预世俗社会、世俗政权，就会成为社会的动乱之源。<br>',

tries. <br>And it wasn’t just Asia Pacific countries. <br>There was a mirrored treaty called TTIP for Europe, which also triggered violent protests throughout the European continent, and had to be scrapped. <br>US laws are just too pro-monopoly for even the Europeans.<br><br>The US Congress has the habit of exporting domestic politics internationally. <br>Like this whole Trump/Biden thing. <br>Trump is American, Biden is American, but somehow Ukraine has to be roped in and screwed. <br>Same with TTP. <br>It’s about trading away some manufacturing for the benefit of Wall Street, Hollywood, and the Drug Companies, and the way to gain consensus in the US Congress is to find an enemy, say, China, then we all agree to screw China. <br>In other countries the government can say, let’s do the deal and the industries benefit from the trade deal will share the upside with communities badly impacted by this deal, with infrastructure investment and job training programs. <br>So we’ll all benefit, OK? But not the US, because those who benefit earned it fair and square through their campaign donations, so they don’t owe the losers anything! So then some people are clearly screwed and will fight tooth-and-nail against it, unless, let’s manufacture a common enemy, ’cause we can always hate the same guy, can’t we? Thus the “go-to solution” for domestic conflicts is to find a “foreign enemy”. <br>Get people to hate, and they will be du*b enough to sign anything.<br><br>PS: In<b> 2008 - 2009</b>, the US ran into sub-mortgage debt crisis that triggered a worldwide financial meltdown. <br>China had to pump $600 billion to save the economy and acted as the “moat” and prevented crisis spreading to developing countries. <br>In <b>2012 </b>Europe and IMF ran into Greek Debt Crisis, and China ended up leading the BRICS countries to pump money into IMF to help insulate the rest of Europe from the Greek crisis. <br><a href="https://www.telegraph.co.uk/finance/financialcrisis/9340480/IMF-wins-p
