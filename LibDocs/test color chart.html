<html>
<head>
<title>test color chart</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>

<script>
$(document).ready(function(){
    $('h1, h2, h3, h4, h5, .goldword, strong,  div.title').click(function(){
    parent.history.back();
    return false;
    });
});

function chkKey() {
var testkey = getChar(event);
if(testkey == 'e'){window.scrollTo(0,document.body.scrollHeight);}
if(testkey == "l"){divtoc = document.getElementById("toc");$('body,html').animate({scrollTop:(divtoc.clientHeight + divtoc.offsetTop-600)}, 1); }
if(testkey == 't'){window.location = '#toc';}
if(testkey == 'T'){window.scrollTo(0,0);}
}
function getChar(event){if (event.which!=0 && event.charCode!=0) {return String.fromCharCode(event.which)}
 else {return null}}

</script>
<style>
body{width:80%;margin-left: 10%; font-size:22px;}
strong, h1, h2 {color: gold;}
img {max-width:50%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px;}
</style>
</head>
<body onkeypress="chkKey()">
<center>
<script>
var unitSize = 16; // width (and height) of one square
var unitsWide = 64; // number of squares along x-axis
var unitsTall = 64; // number of squares along y-axis
var drawing = $('<div class="drawing"></div>').css({
    overflow: 'hidden',
    border: '4px solid #504020',
    width: unitSize * (unitsWide + 8) // 8 is extra border width
});
for (var i = 0; i < unitsWide * unitsTall; i++) {
    var blockColor;
    blockColor = 0x200000 + 0x100 * i; // base color + variable color
    blockColor = blockColor.toString(16); // hex representation blockColor
    blockColor = ("000000" + blockColor).slice(-6); // leading zeros added
    blockColor = "#" + blockColor; // # added
    console.log(blockColor);
    $('<span class="square"></span>').css({
        display: 'block',
        float: 'left',
        width: unitSize,
        height: unitSize,
        border: '1px solid #504020',
        'background-color': blockColor
    }).appendTo(drawing);
}
drawing.appendTo($("body"));
</script>
