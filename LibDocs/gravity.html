<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){init();}
  else{chkOtherKeys(testkey)} 
}
function getChar(event){
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which);}
  else {return null;}}

function randomIntFromRange(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function randomColor(colors) {
  return colors[Math.floor(Math.random() * colors.length)]
}

function distance(x1, y1, x2, y2) {
  const xDist = x2 - x1
  const yDist = y2 - y1

  return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2))
}


var canvas = document.querySelector('canvas');
var c = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;
console.log(canvas.height)
// Variables
var mouse = { x: innerWidth / 2, y: innerHeight / 2  };
var colors = ['red','orange','yellow','green','cyan','blue','brown','purple','gold','silver','#0f0','#987','#a0b', '#00f' ];

var gravity = 0.5;
var friction = 0.96;
var minRadius = 1;
var maxRadius = 15;
var totalBalls = 15;
var minDx = -10;
var maxDx = 15;

// Event Listeners
addEventListener("mousemove", function(event) {
  mouse.x = event.clientX; mouse.y = event.clientY;
});
addEventListener("resize", function() {
  canvas.width = innerWidth; canvas.height = innerHeight;
  init();
});
addEventListener("click", function(event) {
  init();
});

// Utility Functions
function randomIntFromRange(min,max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}
function randomColor(colors) {
  return colors[Math.floor(Math.random() * colors.length)];
}

// Objects
function Ball(x, y, dx, dy, radius, color) {
  this.x = x; this.y = y;
  this.dx = dx; this.dy = dy;
  this.radius = radius; this.color = color;
  this.update = function() {
    if (this.y + this.radius + this.dy> canvas.height) {
      this.dy = -this.dy; this.dy = this.dy * friction;
      this.dx = this.dx * friction;
    } else {
      this.dy += gravity;
    }
    if (this.x + this.radius >= canvas.width || this.x - this.radius <= 0) {
      this.dx = -this.dx * friction;
    }
    this.x += this.dx; this.y += this.dy;
    this.draw();
  };
  this.draw = function() {
    c.beginPath();
    c.arc(this.x, this.y, this.radius, Math.PI * 0, Math.PI * 2, false);  
    c.fillStyle = this.color;
    c.fill();
    c.stroke();
    c.closePath();
  };
}

// Implementation
var ballArray = [];
function init() {
  ballArray = [];
  for (let i = 0; i < totalBalls; i++) {
    var radius = randomIntFromRange(minRadius, maxRadius);
    var x = randomIntFromRange(radius, canvas.width - radius);
    var y = randomIntFromRange(0, canvas.height - radius);
    var dx = randomIntFromRange(minDx, maxDx)
    var dy = randomIntFromRange(-3, 3)
      ballArray.push(new Ball(x, y, dx, dy, radius, randomColor(colors)));
  }
}
// Animation Loop
function animate() {
  requestAnimationFrame(animate);
  c.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < ballArray.length; i++) {
    ballArray[i].update();
  }
}
init();
animate();
</script>
