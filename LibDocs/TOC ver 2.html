<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
body { margin: 15%; margin-top: 5%; font-size: 18px; background-color: #000000; color: #20C030;}
a { text-decoration: none; color: #28B8B8; }
a:visited { color: #389898; }
A:hover {	color: yellow; }
A:focus {	color: red; }
.toc-box {position: fixed; top: 10px; left: 10px; margin: 1rem; padding: .75rem 1rem;
	border: 1px solid #333; background-color:#010; z-index:1; border-radius: 3px; }
.toc-list { list-style-type: none; padding: 0; margin: 0;}
.collapser{ background-color:#999; color:white; height:1rem; width:1rem; display:block;
	overflow:hidden; float:right; margin-top:-1rem; margin-right:-1rem;}
.row.styleguide-section { background: black none repeat scroll 0 0; border: 1px solid #999;
    display: block; margin: 2rem 2rem 4rem; padding: 1rem; max-width: 62.5rem; width: 100%;
	border-radius: 6px; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div id="TOC" class="toc-box">
	<p id="TOCList" class="toc-list"></p>
</div>
<br><br>
<div class="row styleguide-section">
	<div><div><h1>归经</h1></div></div>
	<div class="row">
		<p>【归经】肺；心；胃经</p>
		<p>【归经】肺、膀胱二经</p>
		<p>【归经】心；肝经</p>
	</div>
</div>

<div class="row styleguide-section">
	<div><div><h1>心经</h1></div></div>
	<div class="row">
		<p>【归经】心经</p>
		<p>【归经】肝；胃经</p>
	</div>
</div>

<div class="row styleguide-section">
	<div><div><h1>肾经</h1></div></div>
	<div class="row">
		<p>【归经】归肝、脾、肾经。</p>
	</div>
</div>

<div class="row styleguide-section">
	<div><div><h1>脾</h1></div></div>
	<div class="row">
		<p>【归经】归肝、脾、肾经。</p>
	</div>
</div>
<div class="row styleguide-section">
	<div><div><h1>肝</h1></div></div>
	<div class="row">
		<p>【归经】归肝、脾、肾经。</p>
	</div>
</div>
<div class="row styleguide-section">
	<div><div><h1>肾</h1></div></div>
	<div class="row">
		<p>【归经】归肝、脾、肾经。</p>
	</div>
</div>


<script>
	var $h1 = $('h1'), $toc = $('#TOC #TOCList');
	$h1.each(function() {
		$(this).parent().before("<a id='" + $(this).html() + "' href='#' class='collapser'></a>");
		$(this).parent().after("<a name='" + $(this).html() + "'></a>");
		$toc.append("<a href='#" + $(this).html() + "'>" + $(this).html() + "</a><br>");
	});

	$('.collapser').click(function() {
		$(this).parent().siblings().toggle();
	});
</script>

</body>
</html>
