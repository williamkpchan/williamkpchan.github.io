function chkKey() {
  var testkey = getChar(event);
  if(testkey == '9'){
    sCt(992);
  }
  if(testkey == 'h'){
    sCt(110000);
  }
  if(testkey == 'a'){
    sCt("000001.sh");
  }

  if(testkey == 'f'){
    window.location = '#stkcodeid';
    $('#stkcode').value ="";
  }
  if(testkey == 'A'){
    window.location = '#Astock';
  }

}

function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}
