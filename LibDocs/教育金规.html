'<h2>我们为什么要保护孩子的叛逆？</h2><br><br>吴子健 包玉刚实验学校总校长<br><br><br><br>今年春天，我参加了包玉刚实验学校（以下简称“包校”）RUN-A-WAY俱乐部成立五周年的一次活动。<br><br>俱乐部成立以来，进行了两湖三岛自行车骑行——环台湾岛、海南岛、崇明岛、太湖、千岛湖骑行。<br><br>初中同学最多要骑到900多公里，小学三年级同学也能骑行500多公里。<br><br>在去活动的路上，我问八年级参加过骑行的一位女同学：“你到包校来了以后，哪件事让你到现在还是印象非常深刻的？”<br><br><br><br>她说，到包校一年级的上第一节课，班主任提出了三个问题：这三个问题，包括后来同学们的回答，一直伴随着她八年的成长，让她感到自信。<br><br><br><br>当然，我们提出这三个问题是容易的，但是由这三个问题所引发出来的许多预想不到的事情，却是我们教育工作者必须予以思考并且认真解决的。<br><br>我想给大家讲讲三个发生在包校真实的故事。<br><br><br><br>第一个故事——黑客。<br><br>有一次在中学校长会议上，分管品格教育的领导反映，最近包校的网络被入侵了，黑客是一个七年级的学生！<br><br>由于他进入网络可以看到我们所有的邮件，所以必须严肃处理。<br><br>但我认为应该先了解事情发生原因，调查后才知道，这个学生想看一下包校的网络安全设置到底是什么样的水平；他也想检验自己信息技术的能力。<br><br>再进一步了解下来，这学生是六年级转过来的，入学才两周。<br><br>我们的信息主任请他的家长到学校来说，孩子的信息技术能力已经达到高中的水平，六年级课程已经不能满足他的需要了，建议家长可以在外面找更好的机构进行培训，并且推荐了一些学习网站。<br><br>由于这个学生在四年级时每天玩游戏到凌晨4点，家长虽然把电脑收掉，但还继续提供机会给他进一步学习，这次听到信息主任的鼓励后，更激发了他在信息技术方面的能力。<br><br>后来，他和其他同学所发明的导盲手机，获得了上海市青少年科技创新大赛一等奖。<br><br>又获得了中国科协的肯定，作为中国科协英才计划的一员参加各种国际计算机论坛。<br><br>现在他的导师是复旦大学计算机和软件学院的院长。<br><br>最近，他所设计的智能环境监测系统也在包校正式运用。<br><br><br><br>第二个故事——《光明与黑暗之书》。<br><br>有一天，在包校中学部的宿舍里，熄灯了，但是一个舍监老师突然听到有声音，看到两个男孩在用电脑讨论什么。<br><br>当然按照宿舍管理的规定，电脑肯定就收掉了。<br><br>第二天了解情况以后才知道，这是八年级两个男孩正在创作一部小说，叫《光明与黑暗之书》，是描写18世纪普法战争的小说，其中有两个主人公，一个是德国士兵，一个是法国士兵，通过描写他们的内心活动，来展示出战争的整个场景。<br><br>由于出版社马上要出书，他俩只能利用晚上来赶。<br><br>舍监老师知道这个情况后，不仅没有按照纪律处分，还把电脑还回去，创造机会让他们去创作。<br><br>更重要的是，在普法战争中，法国视作正方，德国视作反方，所以法国是光明的，德国是黑暗的。<br><br>但是他们创作过程通过讨论有时甚至是激烈的争论后发现，光明中也有黑暗，黑暗也有光明，人的个性是完整的。<br><br>为什么会有这样的思维呢？<br><br>就是因为包校无论哪一门课程，都非常注重培养孩子的批判性思维，对一个问题不能简单地说这个就是对的，那个就是错了。<br><br><br><br>第三个故事——抽水马桶。<br><br>有一天在小学部，保洁工突然听到卫生间里有声音，打开一看，一个小男孩正在那里在拆装马桶的水箱。<br><br>课后我们把他喊到办公室了解情况，原来他想研究一下马桶抽水的原理和构造。<br><br>我们又把家长请来，才知道这个孩子从懂事开始，除了他父亲的名贵手表，家里所有的东西他都可以拆装。<br><br>那他为什么在学校里面拆？因为家里的马桶是连体的，学校是分体的。<br><br>家长知道以后，当然进行了批评教育，但同时你们知道家长做了什么事吗？<br><br>他特地买了个马桶，让孩子在家里拆装。<br><br>后来这个孩子在香港举办的乐高国际竞赛中获得了一等奖。<br><br>回想当初我们面试这个孩子的时候，他差点没被招进来，为什么？坐不定。<br><br>从我们的心理行为规范来看，好像有点“问题”，但是经过讨论大家觉得，说不定他在琢磨事情，这说明他应该是具备创新能力的。果然不出所料。<br><br><br><br>所以我想通过这三个故事让我们思考一个问题——<br><br>如何应对孩子在成长过程中的叛逆行为？<br><br>叛逆行为是不是错误的？我认为并不能简单地说对还是不对。<br><br>现在不少学校在上课时，老师要求学生安静听课、举手发言、手放到背后，不许交头接耳、不许看与学习无关的书、不许顶撞……都是不！不！<br><br>这样用“不”来培养的孩子，能有创新能力吗？<br><br>我想，我们如何来处理约束管教和保护叛逆这两者的关系？<br><br>从一定程度上来说，我认为对孩子叛逆的宽容，就是保护孩子的创造力。<br><br>最近一个很热的名词就是“工匠精神”。<br><br>在德国，孩子们从幼儿园、小学开始，老师和家长就按照他的个性特长来设计专业发展路径，60%的孩子进入了专业职业技术学校。<br><br>所以德国的工业水平和产品技术是世界一流的，因为它尽量让每个孩子都按照其个性来发展并取得成功。<br><br>所以我想，教育的本质就是让孩子们享受成功的喜悦。<br><br>我从教已经40年，以前在建青实验学校工作的时候，对从幼儿园到高中的学生们做了跟踪研究，并写成一本书：《教育在哪里——一个校长的365天》。<br><br>我认为，研究学生就是研究教育，研究孩子就是培养孩子。怎么做呢？<br><br>通过观测-记录-研究-分析-归纳，从而知道孩子在发展过程中何时需要呵护，何时需要指导、帮助和支持。<br><br><br><br>在这本书中，有一个发生在幼儿园真实的故事。<br><br>有一天上课，老师拿出一幅画，上面是画了一只眼的大熊猫。<br><br>老师问孩子们这幅画对不对？<br><br>除了一个孩子说是对的，其他孩子们都举手说“不对”，孩子们发生了争论。<br><br>但老师不是简单地下结论，而是让说对的孩子来做解释。<br><br>他说：“有一次妈妈带我到动物园，我就看到了一只眼的大熊猫。”<br><br>他上台用画了一只大熊猫的侧面，的确就是一只眼睛。<br><br>这时候老师说，这两种回答都是正确的，就是看从哪个角度去观察事物。<br><br><br><br>古希腊哲学家赫拉克利特曾说过：“人不能两次踏进同一条河流。”<br><br>我想，我们都经过河流，但河水在不断流动，河水里的鱼啊、树叶啊，也是不断流动。<br><br>不管是老师、校长还是家长，我们不可能碰到个性完全相同的孩子，所以想让他们获得成功，首先就要呵护那些所谓的叛逆行为。<br><br>',
