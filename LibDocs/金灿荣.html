'<h2>金灿荣评近期香港局势：“民主”搞成这个鬼样子，成为挺好的的负面教材</h2><p><strong>以下内容来自金灿荣教授20190727上海敢创精英企业家内部分享。<br></strong></p><p><strong>提问：</strong>金教授您好，我想问一下关于香港的问题。<br>香港现在大家都知道闹得比较大，但是中央政府好像就是在骂隔壁家的小孩一样，你这样做是不对的，但是基本上隔岸观火的状态，也不插手。<br>您判断一下为什么会有这样的情况发生？</p><p><strong>金灿荣老师：</strong>香港问题，我不是香港问题专家，<strong>我从常识来讲，我的感觉是这样的，香港出事是必然的。<br></strong></p><p><strong>因为香港它原来优越地位是很特殊的一个历史条件的产物。<br></strong>我们大陆封闭，西方排斥我们。<br>香港成了我们两家之间唯一的渠道，等于是一个垄断性的关口，谁往那过得留下买路钱，所以它（香港）就发财了。</p><p>随着中国改革开放，它唯一通道的地位就没有了，所以香港在这个意义上讲，它的历史机遇就没有了。<br><strong>所以如果它老依赖那个，就必定衰落，所以它必须转型。<br></strong></p><p>那么事实上80年代董建华先生是有远见的，他想转型，他当时真的想搞数据经济。<br><strong>如果他当时搞成了数码港计划，很坦率讲，我们这“<strong>二马</strong>”就没了。<br>马云、马化腾就没了。<br></strong></p><p>但是非常可惜，董先生斗不过香港的地产商。<br>最后数码港计划实际上变成了一个地产开发计划，于是伟大的历史机遇就没有抓住。</p><p><img src="https://i.guancha.cn/bbs/2019/08/06/20190806224020163?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲香港数码港</p><p>原来历史给过你机遇，你享受了30年40年服务。<br><strong>机遇机遇就是转瞬即逝，一定会结束的。<br></strong>于是你得抓，对不对？</p><p>他（董先生）90年代搞数码经济，肯定是我们大陆搞不过的。<br>他优势大，人才、资本他都好。<br>但非常可惜，那一次董先生的努力失败了。<br><strong>最后数码港最后变成一个地产项目了。<br></strong></p><p><strong>所以那一轮失败，我觉得香港衰败就是必然的。<br></strong></p><p>那么到今天衰败就开始出结果了。<br>生活在香港的年轻人，<strong>他们的生活不是失望，而是绝望，是绝对没前途的。<br></strong>一辈子的生活没有任何意义，呆在鬼地方。</p><p>港大毕业一个月工资才13000，你乘以人民币七毛九，就是一个月1万块钱。<br>香港那个鬼地方，1万块钱怎么活？<br>比上海还贵，上海贵得够戗，它更贵。</p><p>所以他们一辈子永远没有出头日。<br>所以这个时候再有点什么事，他们就爆发了。<br><strong> 等于有点破罐子破摔，反正你不让老子活，老子也不让你活。<br></strong>人有点精神病了，这些人精神不太正常。<br>这是大背景。</p><p>具体我们有一些错误，比如说香港回归22年，<strong>我们比较强调“<strong>两制</strong>”，没有太强调“”。<br></strong><strong>对香港英国殖民的东西没有清算</strong>。<br>另外<strong>我们主要跟香港的上层合作，跟老百姓合作不多。<br></strong>跟上层合作，有时候好心办坏事。</p><p>比如说我们前几年搞一个自由行，自由行真的想帮香港经济。<br><strong>但是自由行的结果就是富了富翁，伤了穷人。<br></strong></p><p>大量的人去了以后让房价涨得很高，所以那帮地主收钱，当然小业主、小店铺也收了点钱。<br>但是工人其实没涨工资，可是工人的交通费、居住成本、物价都上来了。<br><strong>所以自由行就是富了不该富的人，穷了更穷的人。<br></strong></p><p>加上最近的一些事，修改条例什么的，程序上有点问题，走得比较急，没有充分征求意见。<br>当然还有美国人一些捣乱。<br><strong>合在一块的结果，这里就出事了。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/06/20190806224020621?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲香港暴力冲突</p><p>为什么中央不怎么管它呢？<br><strong>我觉得中央觉得香港再闹也闹不大，这是一个。<br></strong></p><p><strong>另外可能是一个挺好的负面作用——民主就搞成鬼样子。<br></strong>对，不让人家上下班，把地铁给扒着。<br>昨天我看一个老先生在香港被一群十几个孩子给挡着，对不对？<br>太无礼了。</p><p>大陆的游客在公园玩一下，一帮流氓耍流氓，在中年妇女后面做动作威胁人家。<br>最后这也挺好，<strong>让大陆看看民主什么样？<br>就这样的，你看吧。<br>免费教材这不挺好吗？<br></strong></p><p>另外原来香港有一个意义，就是台湾。<br>为台湾“一国两制”做样板。<br>现在我觉得意义也不大了，因为<strong>我觉得中央好像不想“一国两制”了(全场笑)，就是"一国一制"了。<br></strong></p>',
'<h2>金灿荣：我大胆推测11月份中美会结束贸易战，理由如下</h2><p>以下内容来自金灿荣教授20190727上海敢创精英企业家内部分享。</p><p><strong>提问二：</strong>金教授您好，您是我偶像，我是从天津赶来的，来听您这边的教诲。<br>是这样的，我当时大学毕业的时候，我也想考研究生，后来因为家里面去加拿大了，所以就没有机会了。</p><p>因为我在国外待的时间比较多一点，然后我们是做进口的，因为贸易战的关系，<strong>我想问一下美国现在是不是不急着解决贸易战略问题，而是想拖到特朗普的第二个任期去解决。<br></strong></p><p>中国是否想急着解决，说我们的态度是怎么样的？<br>外交部经常说，太平洋很大，容得下中美两国。<br>1941年美国就说太平洋容不下美国，今年78年过了，2019年，然后我想问一下太平洋是大的还是小的？<br>谢谢您。</p><p><strong>金灿荣老师：</strong>好，谢谢你，是这样的，两个问题，一个是贸易战，一个是太平洋。</p><p>贸易战因人而异，每个人有不同判断，我判断偏乐观一点。<br><strong>我的大胆推算是11月份APEC会议会结束（贸易战），这是我的推算。<br></strong></p><p>去年到现在，去年3月22号，美国发起贸易战到现在，一年零四个月，中美关系总体是往下走。<br>核心就是贸易战了。<br>所以大家关心贸易战很正常。</p><p>那么贸易战我的推算应该是30号、31号，我们将在上海进行第12轮谈判，大家当然希望有突破。<br>因为72年上海公报是在这里搞的，拉开了中美和解的帷幕，开创了新的太平洋世纪。</p><p>所以上海对中美关系其实是挺有意义的。<br>而且就我的感觉，我本人是上海复旦的，我很喜欢上海的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083006495?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲上海</p><p>上海作为现代城市，糅合了中西，其实很适于居住的。<br>它比北京舒服，北京有点霸气。<br>北京叫帝都，给老外有点压抑感的，到北京以后有点害怕。<br>帝都，就是中央王国的帝都。</p><p>上海叫魔都，对不对？<br>对，有点魔力的。<br>上海挺好的，特别女孩子，很喜欢上海的。<br>上海很好的一个城市，这是一个情况，我希望上海能给中美贸易带来福音。</p><p>我相信谈判气氛会比北京好一点。<br>反正已经宣布了，下个礼拜开始谈，大概一直谈到11月中的APEC会，大概有三个半月，三个半月谈判会很艰难，但是我倾向于认为会有结果。</p><p>理由如下。</p><p>因为到了11月，贸易战打了一年零八个月了，再不结束就会有麻烦了。<br>我推算中国愿意让步。</p><p>我们有三个理由。<br>一个理由，<strong>我们中国还是有点怕产业链给打跑了。<br></strong>中国有一个优势，就是产业链很完整，尽管低端产业最近开始往外跑，往缅甸、泰国、越南、柬埔寨跑，因为它便宜。</p><p>低端产业跑无所谓的，有它的经济合理性，而且就在我们周边，我们好掌控。<br>而且资本是我们的，利润大头是我们拿走的，低端产业都没什么问题。</p><p>但是如果贸易战打久了，把中高端给打走了，那麻烦了，对中国以后发展的潜力损害很大。<br>所以我个人估计中央有点担心这个，<strong>就是贸易战打久了，导致中高端产业链打跑了</strong>，这个是担心的。<br>我觉得这是一个担心。</p><p><strong>第二个还是希望尽早结束贸易战，让国内的经济信心恢复一点</strong>，是吧？<br>因为刚才讲我们其实有个大问题，没有信心。</p><p>没信心，当然我始终认为主要还是国内政策没搞好，不太怪外贸。<br>外贸有个雪上加霜的作用，对吧？<br>如果外贸战能停止，信心能恢复一下。</p><p><strong>第三个我想我们中国还是希望中美关系整体稳定。<br></strong>因为我前面讲过，中美之间目前还是美国强，我们弱，对吧？</p><p>美强我弱，我们中国更重视中美关系一点，所以我们希望中美关系尽快稳定。<br>中美关系稳定有一个关键就是经贸关系的稳定，经贸关系是压舱石，对不对？</p><p>所以这是我们的考虑，我推断，因为这三个考虑我们尽快想结束。</p><p>美国方为什么12月份会结束？<br>我的推算是这样的。</p><p><strong>第一，他打了一年多，他也挺累的。<br></strong>他内部有损失，挺累的。</p><p>而且我还有一个感觉，大概是从这一轮7月30、31号，<strong>到11月中这3个半月，我们中国会秀肌肉的，会给美国看，我们有很多贸易牌。<br></strong>去年我们在贸易领域是忍让的，美国提什么我们尽量答应。</p><p>去年仍然有个前提，就是我们认为美国就是要钱，你多买他东西，然后开放市场（就可以了）。</p><p>原来我们是这么一个感觉，他（美国）就是要钱。<br>中央现在的精神是，中美关系很重要，如果花点钱能搞定，那就花钱。<br>就这么一个想法。</p><p>但是今年5月3号发现美国现在有一派，就战略派，钱他也要，还要战略好处。<br>战略好处的核心就是不让你产业升级，就是要你明确放弃中国制造2025。</p><p>他就是给你定位，你就给我做低端，顶多再稍微做一点中端就行了，你搞什么高端的，对吧？<br><strong>他不让我们搞高端，这个就麻烦了。<br></strong>这我们是不干的，对吧？<br>我们不能永远做衣服，是不是？</p><p><strong>其实美国人20年前挺喜欢中国的</strong>，虽然都是共产党领导没有变，20年前共产党领导，现在也是共产党领导。<br>但是20年前我们是8亿件衬衣，换一架波音飞机，对不对？<br>血汗工厂，他挺高兴的。</p><p>但是现在不行了，<strong>现在你这个家伙5G超过了我了。<br></strong>C919，军事上歼-20，歼-20是地球上唯一一款可以和F-22媲美的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083007602?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲歼-20</p><p>俄罗斯苏-57那是个水货隐形飞机。<br>知道吧？<br>我们歼-20和F-22真是这样，我们一百公里以外可以看见他，看见就摧毁，没有存活机会的。</p><p>而我们两架飞机基本上20公里才能看见，就雷达失效了。<br>20公里，就是眼睛看见了，已经没有意义了。</p><p>其他所有飞机在我们这两款面前是没有用的。<br>包括卖给日本的F-35，那就是骗钱的，知道吗？<br>我们歼-20和F-22可以随便打F-35的，那就是白瞎耽误工夫那个东西。</p><p><strong>你搞歼-20，美国生气了，对不对？<br></strong>你搞什么歼-20？<br>嘿嘿嘿，所以这是他的问题。<br><strong>美国这个国家本质上是利益至上的国家。<br></strong>包括日本，日本是不是美国在东亚最铁的盟友？</p><p><strong>可是日本80年代产业如日中天的时候，美国照打日本不误</strong>，是不是？<br>就因为你威胁他了，就算是盟友老子也打你。</p><p>然后现在这个世界上有一个国家，意识形态跟美国肯定不一样，就是沙特阿拉伯。</p><p>去年12月份他把一个反对派记者杀了，怎么杀的？<br>活人肢解啊！活的肢解7分钟，在大使馆里面叫，太残酷了。<br>因为美国喜欢它（沙特阿拉伯）不得了，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083006713?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲被害的沙特阿拉伯记者卡舒吉</p><p>因为美国保护他，所以不了了之了。<br>联合国要惩罚他，惩罚不了的。<br>所以意识形态对美国这帮人没什么意义，主要看你能力，你威胁他，他肯定整你，管你盟友不盟友。</p><p>你要是对他有好处，那你是乌龟王八蛋也是好朋友，是不是这个道理？</p><p>像日本和沙特是非常典型的例子是吧<strong>？<br>日本那么铁的哥们，他就打你。<br>沙特那么王八蛋，他就爱你</strong>，对不对？</p><p>中国也一样，20年前中国生产袜子、塑料制品、圣诞节小礼物，他（美国）特喜欢。<br>现在你搞5G，搞歼-20，他气死了。</p><p>我估计下面几个月我们会告诉他一个道理，就是说你要么80，要么就是0，不是80和100，是80和0的选择，你选吧。<br>他肯定选80，是不是这个道理？</p><p><strong>第二个美方要妥协的理由还是特朗普先生需要连任，需要成绩。<br></strong></p><p>因为到了11月份，他连任（选举）就正式开始了，对不对？<br>正式开始以后他是一定要连任的。</p><p>因为老特这个家伙他有毛病，脾气不好。<br><strong>他把建制派都得罪了</strong>，然后他自己的很多政策还没有落实。<br>政策没有落实，<strong>支持者就不一定那么保护他</strong>。</p><p>可是得罪的人明年下来会整死他。<br>所以如果他明年下来是不是很不安全？</p><p>如果他再干个四年，可能就是有一部分政策就真能够实现。<br>实现以后，他的支持者肯定会保护他。<br>批评者觉得干得不错，会原谅他一部分。</p><p><strong>所以八年以后他会安全很多。<br></strong>如果明年下来就非常不安全，知道吧？</p><p>所以他从安全考虑，从他和他家族安全考虑，一定要连任。<br>那么连任，他就得给成绩单，凭什么我再把票给你？</p><p>成绩单我估计内政、外交他都会拿，内政我不知道他拿什么，<strong>我推算外交就是一个中美贸易协定，没有别的。<br></strong></p><p>为什么？</p><p>大家可以梳理一下。<br><strong>17年他想解决朝鲜问题，对朝鲜极限施压，吓唬朝鲜。<br></strong></p><p>结果80后（金正恩）很凶的，以超强硬对强硬对不对？<br>你凶，我比你还凶。<br>结果他（特朗普）软了，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083006222?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲特朗普</p><p>他17年骂人家“小混蛋”、“小火箭人”，18年他说爱上了金正恩，对不对？</p><p><strong>对伊朗也是这个态度，上台就吓唬伊朗，今年5月份还暗示要派大兵去打伊朗。<br></strong></p><p>结果5月份伊朗也很凶，说你不是嚷嚷要打吗，老子真打。</p><p>伊朗是不是6月20号把美国一个全球鹰无人机（1.8亿美元）给打下来了。<br>打下来后川普也怂了。</p><p>他说他坚定地认为这不是伊朗领导人的主意，而是一个连长的主意。<br>他说我也懒得跟连长计较了，就算了，是不是怂了？</p><p>委内瑞拉，他很讨厌左翼政府，马杜罗要搞政变，没搞成，4月23号。</p><p>叙利亚是不是输给普京了？<br>乌克兰是不是输给普京了？</p><p>你说他（特朗普）还有什么可以拿出来吹牛的？<br><strong>他能拿出来吹牛的无非就是逼着墨西哥和加拿大，重新签了北美自贸协定，签了一个美加墨协定。<br></strong></p><p>但是明眼人都知道，实际上那个内容没什么变。<br>瞎耽误工夫，搞了一个跟原来差不多的东西，就是名称换了一下。</p><p>而且坦率来讲，对美国的全球地位，他欺负加拿大，欺负墨西哥是没有帮助，只有负面作用。<br>因为加拿大是他们家亲弟弟，他们一个爹，都是英国。<br>他（美国）先独立是老大，加拿大是他亲弟弟。</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083006406?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲同为美国邻居的加拿大与墨西哥</p><p>你作为江湖第一高手，世界第一大门派，西方门派的掌门人。<br>世界第一大门派是西方，西方它是掌门人。<br>你作为江湖第一高手，第一大门派掌门人，打你们家弟弟干嘛？<br>对弟弟得保护。</p><p>墨西哥是他们世代仆人，忠实得很。<br>你打你们家仆人干什么？<br>很可笑，是不是？</p><p>所以我结论是，<strong>他唯一能拿出来秀这个成果的，就是中美贸易协定。<br></strong></p><p><strong>现在美国战略层对中国看得很重，觉得中国是唯一对手，看得很重。<br></strong></p><p>美国老百姓现在还有一种印象——<strong>中国人比他们要聪明。<br></strong></p><p>不知道大家看到今年的图片没有，今年奥数中国队四年以后重返第一，中国还宣传了一下。<br>咱们国家教育被西方给害了，快乐教育水平越来越差，快乐教育就是害人的，把孩子害了。<br>英美的一个错误的哲学影响我们教育部，我们搞快乐教育，就把孩子给害了。</p><p>搞得我们连续四年奥数金牌都没有了，旁落。<br>美国搞了两次。</p><p>今年有个什么特点呢？<br>是不是有个图片说“<strong>请你们猜猜谁是中国队</strong>”，对不对？</p><p>因为美国、加拿大、新西兰、新加坡还有中国队，全部都是中国人组成的，全部是华裔。<br>所以你看不出来，你乍一看，不标国旗的话，你是看不出来的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083006876?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲奥数美国队</p><p>现在美国人他们感觉到中国人智力比他们好。<br>所以一个国家力量很大，战略界很充实，老百姓感觉比我们聪明。</p><p>于是下面就有一个东西了，我们中国人老跟他们讲，我们要跳出修昔底得陷阱，我们不要搞那种零和思维，非输既赢，我们要搞双赢，对吧？</p><p>结果美国人不干了，你这个家伙比我聪明，会算账，双赢，是你们家赢两次，我才不跟你双赢。<br><strong>内部现在都对我们有点敬畏了。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083007707?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在这个前提之下，<strong>老川普拿出一个文本，说你看，中国答应我80%，非常有面子。<br></strong></p><p>我们中国应该这么讲，国家信誉是不错的。<br>我们生活当中个人信誉可能是有点问题了，但是国家很讲面子，国家信誉不错的。<br>我们去年答应了美国80，就是80，不会变的。</p><p>所以他要拿出来给老百姓看，说你看中国这么牛，很牛吧。<br>他们前面搞不定，我搞定了，80。<br>绝对是很有面子的。</p><p>所以我感觉是老特到11月他会拍板，说我要这个协定。</p><p>所以这是两个，<strong>一个通过三个月打一打，美国会接受80。<br>还有一个是老特他的政治需要</strong>，他决定，不管后面谈怎么样，老子要了。</p><p>最后还有一个原因就是<strong>美国经济是有周期的</strong>。</p><p>明年可能经济会有问题，因为它是十年左右。<br>那么美国经济是08年9月15号雷曼兄弟公司倒台出问题。</p><p>受他影响，09年的一、二、三季度都是下行的，对吧？<br>就等于1年，四个季度下行。</p><p>但是09年第四季度它恢复了，恢复到今年底，是不是十年了？</p><p><img src="https://i.guancha.cn/bbs/2019/08/03/20190803083007777?imageView2/2/w/500/format/jpg" alt="500" /></p><p>从<strong>经济周期角度来讲，它就会有危险</strong>，对不对？</p><p>所以我估计在它经济出问题以前，他签了算了。</p><p>这一个结论就是11月签成贸易协定可能性较大。<br>这对商人可能是个好事，不确定会好一点，你们投资什么就好一点，</p><p>我最后讲讲<strong>太平洋足够大，这个东西对美国来讲有点难接受。<br></strong></p><p> 我们中国人说太平洋是公海，对吧？<br>法理上大家都可以去。<br>地理上太平洋真大，太平洋大到什么程度？<br>北冰洋，印度洋和大西洋三家合起来没有太平洋大。</p><p>所以法理上很没问题，地理上没问题。<br>所以我们中国觉得挺好，但是<strong>美国人现在还真有点难接受</strong>。</p><p>因为1898年美西战争以后，太平洋就是他们家内海，是吧？<br>他说你土老帽，怎么跑到我们家内海了？<br><strong>他心里很难受很难受。<br></strong></p><p>现在是个心结，这算是一个矛盾。<br>我们中国提了两句，看美国那么不高兴，最近我们不提了，有两三年不提了，避免刺激他。</p><p><strong>但是长期来讲，美国得接受中国在太平洋的存在。<br></strong>估计有个十年，我们中国在太平洋肯定是存在很大的，我们海军非常厉害，工程力量非常厉害，我们肯定会去存在。<br>所以会有一段矛盾，但最后我觉得能接受。</p><p>（待续未完）</p>',
'<h2>金灿荣：中美之间要防范全面新冷战和局部热战（0727上海高端内部分享-II）</h2><p>那么我们一定要防范后面两个东西——<strong>全面新冷战对两国肯定是不好的</strong>，对两国利益不好，我们要避免。</p><p><strong>局部热战，更要避免。<br></strong>因为局部热战不知道会打多大。<br>发起战争容易，结束战争可不容易。<br>局部战争打红眼了，就是全面战争。<br><strong>中美不能打全面战争。<br></strong></p><p>大家一定要有一种意识，有一种道德义务，中美一定要避免全面战争<strong>。<br>因为中美两国都有能力彻底摧毁人类。<br></strong>我们要全面大战，打完的结果就是地球上人没了，这是不能允许的。</p><p>这是我的建议，中美以后有两个威胁，我们一定要特别警惕，<strong>要防范全面新冷战和局部热战</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/08/01/20190801131813591?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲要警惕全面新冷战</p><p>我直觉就是只要中国应对比较得当，应该是可以避免的。<br><strong>因为我的观察就是美国老百姓好像对中国敌意还好，不重。<br></strong>主要是华盛顿那帮战略家对我们敌意很重，到基层，老百姓无所谓，中国在哪他们都不知道，地图上找不着的。</p><p>美国人对国际问题没有像我们这么感兴趣，他们没感觉，就是（关心）眼前那些事儿。</p><p>总体来讲，<strong>美国老百姓没想跟我们搞新冷战，美国的盟友也不想。<br></strong>尽管确实有一帮这种人，人不多，身居高位，极其能干，这帮人想搞新冷战。<br>如果我们不帮忙，我们不瞎搞，是吧？<br>我们反应理智，我觉得他们搞不起来。<br>因为这社会条件没有，国际条件也没有。</p><p>所以这是一个情况，就是我们要防范新冷战，因为这个威胁是有的。</p><p><strong>另外要防范局部热战</strong>，因为这个威胁也是有的，但是我直觉只要我们自己冷静，应该都能够避免。</p><p>如果我们瞎出牌，那就有危险，但是到目前为止中国应对还可以。<br><strong>至于说新常态，七分竞争，三分合作，可能再怎么努力也改不了了，你就面对它。<br></strong></p><p>我的感觉是这样，我们中国也不要怕。<br>现在世界老大美国整我们，这是恒定了，这改不了了。</p><p>但是就整个外交来讲还好，我们中国外交并不是那么糟糕。</p><p>因为<strong>中国外交四个部分构成——大国外交、周边外交、发展中国家外交和多边国际组织外交。<br></strong></p><p>大国外交是三对关系，<strong>中美关系、中欧关系和中俄关系</strong>。<br>现在中俄关系还可以，中欧关系还凑合，对不对？<br>也有不少问题，但凑合。<br>真正有问题就是中美关系。</p><p>至于说中国与周边的外交，现在很好。</p><p><img src="https://i.guancha.cn/bbs/2019/08/01/20190801131813274?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲外交地图</p><p>中国虽然与周边国家有很多矛盾，比如说我们跟日本矛盾很多，东海划界、钓鱼岛、历史问题、台湾问题，这种矛盾是很多的，但是我觉得现在中日关系处理得还可以。</p><p><strong>中国现在周边，东南西北都还可以。<br></strong>我们东边是三对关系，朝鲜、韩国、日本。<br>像中日关系在改善，中韩关系还过得去，中朝关系这一年很热乎，是吧？<br>小金（金正恩）80后来了四次，对不对？<br>这个家伙聪明得很，态度特棒，知道吧？</p><p>所以东边还可以，这不就三对关系吗<strong>， 中朝、中韩、中日还可以。<br></strong></p><p>南边就是东南亚。<br>东南亚前几年是不好的，特别是菲律宾，越南也不好，现在都好一些了，菲律宾现在很好，是吧？<br>越南有点矛盾，但可控。</p><p>然后与整个东盟现在谈叫COC——Code of Conduct，行为准则。<br>所以我们南边还行。</p><p><img src="https://i.guancha.cn/bbs/2019/08/01/20190801131813552?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲东盟十国</p><p>西南是不是印度？<br>也还可以。</p><p>西北是五个斯坦，中亚五个斯坦。<br>我去了四个，土库曼斯坦没去过，其他我都去过，总体来讲五克斯坦对我们关系挺好的。</p><p>北边就是蒙古和俄罗斯，也还可以。<br>所以结论是我们周边很复杂，问题很多，但我们控制得还行。</p><p>那么中国外交第二部分还行。</p><p><strong>第三部分就是发展中国家肯定行的。<br></strong></p><p><strong>第四部分就是多边国际组织外交也还行</strong>，对不对？</p><p><strong>所以结论就是尽管中美关系不好，但是中国外交总体其实还是好的。<br></strong>大国里面中欧、中俄还可以。<br>周边很好，发展中国家很好，多边国际组织也很好。</p><p><strong>所以结论我是建议大家对外交不要太担心。<br></strong>虽然中美是有矛盾，但是整体还好，所以没有必要太担心。</p><p>因为太担心，把自己给吓死了，对不对？<br>自己搞忧郁症了，其实没必要。</p><p>说起来有点复杂，咱们要说有问题，肯定有问题。<br>经济这几年不太好，这是事实。</p><p>你们想想，我们说经济发展的动力不太好，表现的就是增长率逐年下滑。<br>八点几、七点几、六点几，增长率逐年下滑。</p><p>我们经济主要是自己捞的，宏观政策有点问题，逐年下滑。</p><p>政治上有点左。<br>你刚才讲我们中国最大的担心，<strong>我觉得就是中国不要太左，不要偏离小平同志以经济建设为中心，</strong>如果你偏离那个就不对了。<br>我觉得这是最大的问题。</p><p><strong>如果我们自己不左，以经济建设为中心，我觉得我们就势不可挡。<br></strong></p><p>这个国家崛起就是时间问题，没什么障碍，美国挡不住的，是吧？<br>美国肯定挡不住。</p><p>大结论就是这样，只要自己不太左，小左就算了，无所谓，不要太左就行。<br>基本上就是沿着经济建设为中心往下走，走个五年。<br>未来五年难一点，度过了就没事了，十年就更好。</p><p>中国怎么说呢，发展到今天，<strong>我觉得已经没有任何国家能够挡住我们。<br>现在只能自己挡自己。<br></strong></p><p>我们在外面其实已经没有大的阻碍，都能克服，但自己要折腾自己就不行了。</p><p>所以我大概结论就是这样，不要太左，不要自己折腾自己。</p><p><strong>那么外面有一些人有点意见，有点小动作，其实是没有什么作用的。<br></strong>因为刚才分析我们整体外交四大部分，就是第一部分的一个方向有问题，其他都还好，是不是？</p>',
'<h2>金灿荣：中美要打棋战，未来三个半月我们应该会给美国秀肌肉</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=w090425gqpv" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>金灿荣教授2019年7月19日全国工商联演讲视频（7）</p><p>以下为2019年7月19日金灿荣教授全国工商联讲座问答环节：</p><p>观众：金教授您好，我今天有两个问题想问您。<br>刚才您说了法国的兴衰周期，而且您也认为中美之间今后竞争，中国很有希望赢得美国。</p><p>那么现在国际社会情况，欧美的民粹主义兴起，像美国的茶党，像欧洲的绿党，还有一些法西斯政党的兴起。<br>您觉得今后，假如说美国衰落，美国有没有可能重回孤立主义，缩回美洲大陆？<br>这是第一个问题。</p><p>第二个问题是关于欧洲的。<br>如果今后法国衰落，法国不能够提供安全支撑，德国不能够提供经济支持，你觉得今后欧盟有没有可能解体？<br>对。</p><p><strong></strong></p><p><strong>金灿荣</strong>：你提的问题其实挺专业的。<br>你可以在外面也去讲学了。</p><p>现在确实世界上有一个潮流就是<strong>民粹主义</strong>。<br>现在各国现在都有这个情况——贫富分化，而且这贫富分化好像是结构性很难改了。</p><p>那么既然大规模贫富分化，又结构很难改，一定会导致中下层不满。<br><strong>中下层不满，在政治上就表现为民粹主义，populism。<br></strong></p><p><strong></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/27/20190727093553773?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲民粹主义</p><p>民粹主义必定会导致一个结果——选出很奇怪的政治领袖，特朗普就是这么一个产物。<br>究其原因，<strong>民粹主义产生就是贫富分化，贫富分化前面的原因还是新自由主义。<br></strong></p><p>新自由主义特别鼓励市场，而告诉大家市场必定有个结果——贫富分化。<br>市场经济实践当中的根本原则叫Winner-Take-All“<strong>赢家通吃</strong>”。</p><p>市场经济的魅力和残酷性都来源于这个原则——赢家通吃。<br><strong>赢家通吃的必然结果是贫富分化</strong><strong>。<br></strong><strong>贫富分化到一定程度以后，必然会引发中下层不满，不满就导致民粹主义，民粹主义必定导致政治强人的产生。<br></strong></p><p>世界上就能看到这个事情发生。<br>现在马克龙其实就是政治强人，对吧？<br>他也是有点非建制派的。<br>埃尔多安、穆迪、佐科威、杜特尔特全部是政治强人，对不对？<br>当然普京是第一个政治强人，冷战以后所以大家都很崇拜他，都学普京。</p><p><strong>政治强人会不会导致美国走向孤立主义？<br>现在我觉得没有答案，看明年选举。<br></strong></p><p>如果明年选举老特赢了，那么这个民粹主义就会有一点固定化了。<br>美国走向孤立主义可能性就加大了。<br>如果明年他输了，这个潮流就会往回挽一挽，看明年选举。</p><p>那么欧盟问题是比较大的。<br>欧盟现在英国要脱欧，然后像意大利五星运动党，还有荷兰，也有一些脱欧势力。<br><strong>英国内部首先是不团结</strong>。</p><p>再一个欧盟竞争力也不太好。<br>所以<strong>欧盟再往前发展很难。<br>但是</strong><strong>欧盟我觉得解体可能性较小</strong>，因为欧盟它的产生是走了很长时间，而且前面是血的教训。</p><p><img src="https://i.guancha.cn/bbs/2019/07/27/20190727093553757?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲欧盟</p><p>欧盟为什么会成立？<br>前面确实打得太惨了，是吧？<br>英法百年战争、德法战争，然后一战、二战，太惨了。</p><p>几百年血腥的屠杀，导致欧洲人现在有一种比我们要深刻得多的信念，就是怎么讲也不能打仗。<br><strong>他们的和平主义思潮可能是全世界最厉害的。<br></strong>为了不能打仗，我就要搞联合，联合又确实带来了很多好处。</p><p>所以我的直觉是什么？<br>就是欧盟往前发展很难，但是欧盟要解散，后退也很难。<br><strong>所以现在这个样子，维持一个比较低效的，但是大致能够统一的欧盟的可能性最大，这也符合中国的利益。<br></strong></p><p>中国其实是比较鼓励欧盟的存在，因为在当今世界，<strong>美国现在唯一能听一听的大概还是欧盟。<br>毕竟他们是亲戚</strong>，对吧？<br>所以欧盟要发个火什么的，美国有时候还让着一点。</p><p>这是我对这两个问题的看法，谢谢你。</p><p>观众：第一个问题：老金毛（特朗普）连任的可能性有多大？<br>如果连任的话对中国和世界的影响有多大？<br>如果他不连任的话，对中国和世界的影响有多大？</p><p>第二个问题，中国和美国开打的话，中国手里的牌到底有多少？<br>哪几张牌比较重要？<br>比方说稀土还有美债，甚至还有朝鲜问题。</p><p><strong></strong></p><p><strong>金灿荣</strong>：谢谢你。<br>是这样，<strong>明年大选，特朗普先生的连任主要取决于经济形势，而不是竞争形势。<br></strong></p><p>从<strong>竞争角度看，他对手都不强</strong>，党内基本上没有对手，对吧？</p><p>党外民主党对手我觉得都不强。<br>现在23个人，都是小矮人，一衬托，他（特朗普）就是一白雪公主。<br>你知道吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/27/20190727093553201?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲特朗普</p><p><strong>所以从竞选角度本身来讲问题不大，主要是美国经济没把握。<br></strong>如果美国经济明年真的发生大衰退，那他就没戏了。<br>所以主要取决于经济，别的都没事。</p><p><strong>我的感觉是中国政府可能还是喜欢他当选，而不是别人当选</strong>，他还是比较直率。<br>虽然现在跟他打得一塌糊涂，但还是喜欢他当选。</p><p>然后比如说贸易战，我们要打牌，我刚才有一点因为时间关系没讲，我建议大家可以在网上找一下。<br>我6月23号在上海文汇报有个文汇大讲堂，我系统地讲了一下，从7月到11月这四个月中美会进行贸易谈判。</p><p>我建议，不是中央的精神，中央怎么想我不知道，<strong>我建议我们可以把牌给美国看了</strong>。<br>因为我觉得中美以后要打什么战？</p><p><strong>第一不要打热战</strong>，对吧？</p><p>因为中美都是有能力彻底摧毁人类的。<br>我们要全面热战，结果就是地球上人没了，所以热战不能考虑的，第一不能打热战。</p><p><strong>第二不要打冷战</strong>，是吧？<br>对大家利益损失很大。</p><p><strong>中美要打棋战，下棋的棋。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/27/20190727093553958?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲棋战</p><p>明面要给人家看。<br>就是告诉他，这是我的将军，你不能将，将老子跟你拼命。<br>这是我的马，可以给你的炮交换。<br>所以是怎么说呢，我们是可以做一点交换。</p><p>然后这个棋战就要给他看牌，对不对？<br>我在文汇大讲堂上列了18张战术牌，七张战略牌。<br><strong>我们肯定不会都打，但是会给他看</strong>，知道吧？<br>就告诉你，我这有装备，我去年没给你打。</p><p>去年中国主要还是让步的，去年中美贸易谈判，中国总体来讲忍辱负重，让步。<br><strong>因为去年有一个误解，就觉得老特他们就是要钱。<br></strong></p><p>去年以为他们就是要钱，所以中国的思路是中美关系很重要。<br><strong>从维护大局的角度出发，要钱，我们就给。<br></strong>因为钱是王八蛋，用完了再赚。<br>去年思路是这样，你不是要钱吗？<br>钱能搞定就搞定，所以就给，这是去年。</p><p>今年5月3号发现他不仅仅要借钱，钱他还要。<br><strong>他还要战略好处</strong>，不许你搞中国制造2025，不许你扶持、补贴国有企业。<br><strong>就要把你的整个产业定位在低端产业，不许你产业升级。<br></strong></p><p>中国就觉得（美国）过分了，对吧？<br>所以后来5月3号谈判，第十轮谈判就谈崩了。</p><p><strong>我个人推算应该下个礼拜我们就恢复谈判</strong>，然后从下个礼拜一直谈到11月，APEC会议，大概三个多月，不到四个月，这期间我们中国会给他秀肌肉的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/27/20190727093553702?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲APEC</p><p>到底秀多少我不知道。<br><strong>我个人主张就是这样，打棋战，然后要透明，有多少牌都给他看。<br></strong></p><p>至少我是感觉到我们有18张战术牌，然后有七张战略牌。<br>具体内容大家去看文汇讲堂里面我的回答。<br>当然别的朋友说还有其他牌，但是我那些牌我也都知道，我算过。<br>但是我提议了这25张牌是比较靠谱的。</p><p>全部打出去，不知道谁输谁赢，知道吧？<br>有可能这一轮贸易战是美国给打趴下了，但是我估计我们也不追求这玩意，对不对？<br>美国这一个摔跤，趴下了，但是起来他还是你顶头上司。<br><strong> 所以你现在还是悠着一点。<br></strong></p><p>我大胆推算大概是这样，从下个礼拜恢复谈判到11月APEC，三个半月，我们应该是会给美国秀肌肉。<br><strong>会告诉他我有这些牌，然后让美国自己去掂量。<br></strong></p><p>美国人看到这个牌以后，<strong>我相信美国态度会好一点</strong>。<br>像5月3那样，很傲慢那种态度会好一点。<br>这样就是谈判最终会有结果。<br>好，谢谢你。</p>',
'<h2>金灿荣：美国无法接受中国崛起（0719全国工商联讲座-6）</h2><p>但是现在最新的情况比较糟糕。<br>最新的情况是中美关系进入一个不好的新结构。</p><p><strong>第一，就是美国变了。<br></strong></p><p>美国这个家伙现在<strong>内部很分裂</strong>，天天吵架，搞得美国就很焦虑。<br><strong>对外态度就不好</strong>，现在美国这个家伙对外逮谁骂谁。<br> </p><p>它不仅<strong>骂我们，它也骂欧盟，骂东亚盟友，骂中东盟友，骂新兴国家印度，骂邻居</strong>。<br>逮谁骂谁，是不是？</p><p>所以做个比喻，美国作为个人，进入更年期了，知道吧？<br><strong>这个国家不可爱了</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515421?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲美国</p><p>然后我们有点不幸，它对谁都不满，对我们火气尤其大，知道吧？<br>他们有一个很奇怪的心理，<strong>他们认为是他们帮我们改革成功，让我们富裕了</strong>。</p><p>然后说你这个家伙有了钱就不认老师，不符合江湖道义！它认为咱们习近平主席搞人类命运共同体、一带一路、金砖银行、亚投行，<strong>是学生在江湖上另立门户</strong>，跟老师叫板。</p><p>所以它（美国）气得不得了，它现在有一种怨妇心理——我对你这么好，你这个家伙有钱不认我，没良心。<br>它现在是这么一个心情。</p><p>我们跟它沟通没有用，我们说你这个家伙也是赚的，对不对？<br><strong>是我帮你赢得冷战</strong>。<br>原来你挺怕苏联的，对不对？</p><p>我现在把你弄成单位的唯一一把手，原来单位俩一把手，对不对？<br>现在我帮忙把你弄成了唯一一把手，你吃香的、喝辣的，吆五喝六，是我帮的忙，对不对？<br>你不认啦？</p><p>现在情况就是这样，<strong>我们的帮助它（美国）不认。<br>老觉得我们对不起它。<br></strong>这是中美关系第一背景。</p><p><strong>第二背景是咱们变了。<br></strong></p><p>咱们这国家40年前特穷，特能韬光养晦，<strong>我们现在有钱了，我们脾气也见长了，是不是？<br>该忍的气也不忍了。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515338?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲飞速发展的中国</p><p>现在网上是天天有一句话，天天在那讲，说“犯我中华者虽远必诛”，对不对？<br>中央现在就是想妥协，想韬光养晦，其实也不容易，网民骂你的。</p><p>中国大家要知道，现在8.5亿网民，人类最大的网民群体在中国。<br>美国才2.4亿网民，我们网民数是美国的3.5倍。<br>中国不知道怎么多闲人，说我们网上有1亿多人，天天就不干事，就天天骂人。</p><p>去年底我看有个段子说，袁隆平老先生他原来不看微信，后来他孙姑娘就教他怎么看，看了几个小时气死了。<br><strong>他说我这一辈子最大的错误就是让你们吃饱了撑的</strong>，知道吧？</p><p>咱们网友挺凶狠的，是吧？</p><p>反正现在大概情况就是这样：<strong>美国火气大了，然后对我们特别不满；我们脾气也不小了，也不服。<br>所</strong>以这个矛盾就容易大了。</p><p>那么现在<strong>实际上还有一群第三方在搅局</strong>，一群不是一个。</p><p>原来中美好的时候，第三方都是边缘化的。<br>现在中美不好，双方都拉第三方，所以一群第三方起来了。</p><p>这帮第三方都是<strong>机会主义者</strong>，知道吧。<br><strong>都是在那里有点看笑话</strong>。<br>你们注意到没有，中美贸易战打了一年，没有一个国家出来劝架的。</p><p>一个都没有，对不对？<br>他们不起哄架秧子就不错了，对吧？</p><p>上个月是不是有个事儿有点尴尬，中国人觉得有点尴尬。<br>习近平主席到俄罗斯访问，然后其中有个环节是参加圣彼得堡经济论坛，对不对？</p><p>那么经济论坛最重要的环节是两国元首再加其他两国元首，四国元首对话。<br>结果美女主持人问普京，<strong>说中美贸易战打了一年了，俄罗斯站在哪一边？<br></strong></p><p>结果普京回答，说<strong>中国有个很好的成语叫“坐山观虎斗”</strong>。<br>弄得习近平主席一脸尴尬。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515156?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲普京</p><p>普京这个家伙聪明得很，一看脸色不对，赶紧说这个事当然是美国不对了。<br>嘿嘿嘿，赶紧往回找，知道吧。</p><p>但是<strong>他第一反应是反映他很真实的想法</strong>。<br>后来冷静下来再修正，修正就有点问题了。</p><p>特别一个男的，对美女主持第一反应绝对真实的。<br>后来发现不对劲，再往回找，后 面（说的）是假的了。<br>其实反映了大家共同的心理，是吧？<br>这是第三方。</p><p><strong>总之中美关系现在结构是不好的</strong>，是走向一个不好的结构。</p><p>另外现在跟美国打交道有个技术难题，就是<strong>我们不清楚怎么很好地跟特朗普先生及其团队打交道</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515270?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲特朗普</p><p>这个老兄是个商人，<strong>他不是政治家</strong>，对不对？<br>他是商人里面还是独特的一种，<strong>是房地产开发商</strong>。<br>他不像华为这种一直在一个行业做领军企业，他不是这样的。<br>像华为都是有长远的打算，他没有的，他就是赌博，知道吧？<br>一锤子买卖，比如这个地皮赌了买下来，能成功吗？<br>他也不知道的。<br>也可能亏了，嘿嘿嘿，是吧？</p><p>因为地产投资是有点冒险的。<br><strong>他是房地产开发商，敢冒险的，所以他跟一般政治家不一样。<br></strong></p><p>美国人经常讲，<strong>特朗普总统作为第45任美国总统，他不是单独的一位总统，而是一类总统。<br></strong>他跟前面44位都是不一样的，单独的一类。<br>美国人也搞不清楚怎么跟他打交道，盟国也不知道。</p><p>所以这一次我们的困难就是怎么跟他打交道，现在不知道。<br>他倒是跟一般政治家不一样，<strong>他不是跟你什么谈价值观</strong>，他觉得那玩意不值钱，他不谈。<br><strong>他也不跟你谈战略问题</strong>，是吧？</p><p>习近平主席每次跟他（特朗普）讲，我们要站到历史的高度，长远的眼光，战略的视角看。<br>他说我明年就退休了，我跟你长远什么？<br>嘿嘿嘿。<br>这就谈不到一块去，知道吧？<br>他要<strong>的就是眼前可见的好处。<br></strong></p><p>而且现在还有一个麻烦，<strong>我们努力地给他了，他再要。<br></strong>他不是给他就满意了。<br>他马上就接着要新价钱，就怎么跟这个老先生及其团队打交道是个难题。</p><p>那么中美的主要问题是这样的，<strong>中美的主要问题是美国把我们的定位搞变了</strong>。</p><p>原来美国对我们的定位是有缺点的伙伴，现在的定位是什么？<br><strong>主要的战略竞争对手，而且长期看是唯一对手。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515195?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲美国将中国定位为“主要的战略竞争对手”</p><p>2017到2018，三个月时间，美国出来五份战略报告：《国家安全战略报告》，《国防战略报告》，《核态势评估报告》，《国情咨文》，《还有世界威胁评估报告》，五份报告，基调一模一样。</p><p>他们说从现在开始，<strong>恐怖主义不再是美国主要威胁</strong>。<br>以前为了反恐，还要找中国俄国合作，对吧？<br>现在不是了，恐怖主义排第三位去了。</p><p>所以这个战略一调整，就不需要我们大国合作了，而强调大国竞争了。<br>那么这是一个大的战略背景变化，就是<strong>大国竞争放在第一</strong>了。</p><p>大国竞争，目前是两家——俄国中国。<br>然后他们后面都有一个自然段描述，说从经济角度来讲，俄罗斯没有前途，因为俄罗斯已经掉到资源陷阱里面去了。</p><p>所以经济上讲，他说以后俄国是没前途的。<br>因此从长期视角看，<strong>美国只有一个对手就是中国</strong>，这就麻烦了，是不是？</p><p>原来这个领导对你有点意见，但是没有成见。<br><strong>现在这个领导对我们有成见了</strong>。<br>这是很麻烦的对吧？</p><p>原来看你表现好一点，他就可以纠正。<br>现在对你有成见，坦率讲你瞎表现、瞎努力也没用了，是不是一个道理？</p><p>然后美国这个家伙还有一个特点，<strong>行动能力特强</strong>。<br>它一旦对你有看法，就动手。<br>去年到现在，就以贸易为切入点就动手了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515385?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲以贸易为切入点</p><p>但是去年到现在，我强调。<br><strong>贸易只是抓手，其实它跟我们打的是一个混合拳，贸易只是个抓手而已。<br></strong>是不是从贸易战很快就打到了科技战？<br>对吧？</p><p>那么<strong>科技上后来又打到舆论战，然后还有一定的金融战</strong>，美国政府规定所有美国银行必须中断与华为的金融联系，对吧？<br>然后受它影响，渣打和汇丰这两个英国银行也断了联系。<br>因为它用五眼国家来围堵我们。</p><p>这是去年到现在美国给我们打的基本情况，<strong>以贸易为切入点，很快延伸到科技，然后有舆论，有金融。<br></strong>还有经济以外的东西，它用新疆人权，还有香港，还有台湾，还有南海在整我们，还有一带一路捣乱。</p><p>很肯定地讲，在去年初把我们定位为主要对手之后，美国是开始动手了<strong>，打的是一套组合拳</strong>。<br>目前焦点当然是贸易。</p><p><strong>贸易我有个大胆推算，贸易今年内会告一段落。<br></strong>具体讲很有可能在11月APEC会议上，两国元首会再见面。<br>那个时候会签一个东西，让贸易摩擦告一段落。<br>这是我的推算。</p><p>因为是这样，我们是希望尽早结束，所以我们做了很大努力，很大的妥协。<br>美国我估计到那个时候也打累了，要进入选举季了，所以美国也要妥协了。<br>这是我的推算。</p><p>当然也有我的期待在里面，应该是11月APEC会议期间，贸易摩擦告一段落，但<strong>是科技摩擦还会继续，他会继续整我们华为</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515398?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲科技摩擦还会继续</p><hr /><p>还有一个我们一起来关注，就是贸易这张牌不作为主要的牌，它会换别的牌。<br>换哪个牌我不知道。</p><p><strong>我</strong><strong>要提醒的是，如果它明年是以台湾牌为主要抓手，那就比较危险了。<br></strong></p><p>美国手上牌是很多的，不打贸易牌，<strong>它可以打十几张别的牌</strong>，沿着一带一路捣乱、在WTO里面以美日欧为核心，搞个WTO2.0，把我们排除在外，是吧？<br>然后南海、东海、朝鲜半岛、中南半岛、印度次大陆捣乱，它都可以做。<br>它牌很多。</p><p>那么<strong>如果它用别的牌换贸易牌，没事，但如果用台湾牌换贸易牌，非常凶险。<br></strong></p><p>这是我的一个提醒。<br>我现在也没有答案，它会不会真用台湾牌，我也不知道。<br>我们中国政府现在是不断的在发讯号，说别用，这玩意我受不了，但是不知道它听不听得进去。<br>对吧？</p><p>但是这是我把问题放在这，我的观点就是这样，就是<strong>他对我们有看法，有成见了，打我们是不变的，决心不变，但打法会变。<br></strong></p><p>去年到今年底，这一年半是贸易，明年不知道。<br>我的提醒就是，<strong>如果用台湾牌就会非常凶险，对大家的生活可能都有影响。<br></strong>如果用别的牌，没事。</p><p>那么最后我讲讲中美关系的根本问题，我这个分享就结束了，然后我们做一点互动。</p><p>中美关系我觉得根本问题是这样，<strong>中国确实是崛起了。<br></strong></p><p>中国的工业体系建立了，新中国让中国有了一个完整的现代工业体系，这是我们崛起的基础。<br>中国确实崛起了。</p><p>关于中国崛起最好的一本书，其实是个年度报告，叫<strong>《World Factbook》</strong>，这是中情局（中央情报局）出的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515484?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲《World Factbook》</p><p>很多中国人不看这个东西，我建议大家有空去看一看。<br>这很好找，<strong>就在世界银行网站word bank .book，那里面去找</strong>。<br>里面有一个栏目叫data and file，数据与档案。<br>点开很快就可以找到《World Factbook》，《世界概况》。<br>这是中情局出的，每年都有，它是公开的。</p><p><strong>这里面对中国评价很高，它是用购买力平价看中国。<br></strong>根据中情局的计算，2014年中国购买力平价GDP超过美国。<br>2018年是美国的120%了。<br>制造业总量我们10年超过美国。<br>18年是美国的170%了。<br>发电量是10年超过（美国），去年是到170%。</p><p>中情局那个数字，我觉得是挺靠谱的一个数字，大家可以去看看。<br>如果看到中情局那个东西，你看上个十年，你会发现，这<strong>是美国版本的《厉害了，我的中国》</strong>，比中宣部的那个很扎实，数据扎实，一堆数据知道吧？</p><p>所以中国人有些文人说中美关系不好，因为中宣部17年12月搞了一个影片，叫《厉害了我的国》。</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515375?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲厉害了我的国</p><p>还有人怪几个知识分子，说胡鞍钢、金灿荣、梅新育，老说中国很厉害，骂我们。<br>这是严重地羞辱美国人的智力，知道吧。<br>就这<strong>帮人智力有问题，以为别人也傻。<br></strong></p><p>美国人清楚得很，对我们的实际情况。<br>这么告诉大家，<strong>美国中情局的人很早把我们当对手，然后因为他把我们当对手，所以他对我们研究很认真的，下工夫很深的</strong>。<br>远不是中国那帮傻文人了解的情况。</p><p>说美国人不知道中国的实力，因为我们中国人说了两句才知道，这是<strong>羞辱这帮公知的精神父亲——美国人</strong>，知道吧。<br>严重羞辱美国人智力，美国人早就知道中国崛起了，很厉害！</p><p>但是美国现在整个态度有问题，<strong>它说你崛起了，但是它不接受，它没把我们崛起当做当作合作的机会。<br></strong></p><p>中国老说我们崛起，没有野心，我们不想取代你。<br>我们要的是什么？<br><strong>就是我们家一亩三分地</strong><strong>。<br>台湾回归祖国，南海是我们家祖产，那得回来。<br></strong>其他我不会要的是吧！非洲、中东、拉美，那鬼地方我才不要！你爱管不管。</p><p>我们反复跟他们讲，<strong>但是他们不信呐</strong>。<br>美国人说你没有做过一把手滋味，你不知道。<br>你现在是一般支委<strong>，你当了一把手，想法会变的</strong>。<br>所以现在我们怎么解释，他不信，现在是弄得我们有点痛苦。</p><p>所以大概基本情况这样，就是它认定你崛起了，但是它不接受，<strong>首先就是感情不接受</strong>。</p><p><strong>感情有好几个角度，第一还是种族。<br></strong></p><p>因为几百年来确实白人在近代史当中作用大，是吧？<br>这是事实，所以它就形成一种骄傲，就是<strong>白人种族主义</strong>。<br>然后<strong>对有色人种崛起，是不接受的，或者难以接受</strong>，对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515843?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲白人种族主义</p><p>当然有色人种它也是分档次的，对黑人、棕色人种，更看不起一点。<br>对我们稍好一点，但仍然是看不起的。<br>对不对？</p><p>他说你们这帮家伙，黄种人超越我，他难受，身体上就难受。<br>这是种族主义。</p><p><strong>第二，宗教上他们很难接受。<br></strong>美国人很信教，美国混得很好，<strong>所以美国人有一种迷信，说上帝喜欢美国人。<br>美国人是上帝的特殊选民，</strong>所以它经常把自己叫做<strong>山巅之城</strong>，<strong>人类的灯塔</strong>。</p><p>然后他们在宗教上是看不起我们的，说你们这帮中国人都不信教，我们家上帝都不认识你们，你凭什么崛起？<br>这不科学。</p><p>中国说我怎么不信教？<br>我信玉皇大帝。<br>美国人说那个是假的。<br>在美国眼里中国人信教都是有点实用主义的，不是真信，知道吧？</p><p>因为中国信的每一个神都是有用的。<br>没用，你理都不理人家。<br>看病了，拜药王、药神。<br>要发财，拜财神，那是天天拜。<br>然后要高考了，才去拜孔子，平时理都不理人家。<br>然后要儿子，去拜送子娘娘。<br>都是交换关系。</p><p><strong>我们对我们神的要求，跟对我们共产党干部的要求是一模一样的，就是为人民服务。<br></strong>是吧？<br>所以美国说你这个家伙没信仰，所以他就看不起我们，这是宗教上。</p><p><strong>还有一个就是意识形态</strong>，<strong>说你共产党国家怎么能崛起？<br>你崛起，我这个普世价值怎么解释？<br></strong></p><p>这是美国精英层现在很普遍的心态，看到中国崛起，首先第一反应就是感情上难受。</p><p>第二个就是他们有点夸张，就中国崛起可能带来的后果，它<strong>觉得中国要是崛起超越它成了一把手，可能会导致美国全面衰弱。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515294?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我们说我们崛起了，意味着我的市场很大，你要是好好工作，可以赚更多钱，对不对？</p><p>我们跟你（美国）不一样，你是把人家饼给抢了，对不对？<br>中国是通过自己努力，我把饼做大，对不对？<br><strong>我们是可以双赢的</strong>。</p><p>但美国人不接受。<br>美国人觉得中国是没打人，是把饼做大了。<br>问题是什么？<br><strong>他说我原来好日子结束了，美国的资源会减少。<br></strong></p><p>美国现在3.1亿人，占全世界77亿人的4%，可是美国人用的世界资源是25%，一个人是六个人的资源。</p><p><strong>这个很大程度上是跟美国的一把手位置有关。<br></strong><strong>因为它是一把手位置，国家信用高，于是光给你美元的那个纸，就可以换来无数的资源，</strong>知道吧？</p><p>一旦多少年以后，世界银行说中国才是一把手，很多国家就不给美国送礼了。<br>绝大部分国家都是机会主义国家，包括日本。</p><p>日本这个国家的民族特性是惧威而不是怀德，对吧？<br>日本这家伙公元701年才有的一个王朝，才进入文明期。<br>以前是蛮族，是吧？<br>它进入文明期很晚的，八世纪才进入文明期，很晚的。</p><p>因为文明期短，所以它是有少年期，这种校园霸凌心理，崇拜强权。<br>所以惧威而不是怀德。<br>谁老大跟谁跑。<br>英国老大，英日同盟；德国崛起，德日同盟；美国老大。<br>美日同盟。</p><p>我相信十几年以后，世界银行说中国才是老大，估计当天晚上日本就来送礼了，知道吧，说我早就想跟你好了！</p><p><strong>世界上一批这种机会主义国家，一旦就是我们取得老大地位，一定是这样转向的。<br></strong>没有办法，美国挡也挡不住了。<br>于是美国就担心了。<br>担心什么？<br>担心它现在人均资源1:6，它非常有可能在失去一把手地位之后，人均资源就往下降，降到1:4，1:5，1:3。</p><p>就算降到1:3，中国说你人均资源还很丰富，但是对美国来讲是不行，这不能接受，为什么？<br>如果我孩子一代人之间生活水平只下降一半，是不是绝对会引发严重的社会问题？</p><p><strong>种族矛盾、制度危机、甚至跟周边的冲突都会发生。<br>这就是美国现在的一个担忧，</strong></p><p><strong>所以就维护一把手位置对他来讲，他觉得是个生死问题。<br>不是利益问题。<br></strong></p><p>最后，<strong>还有一个，美国战略上觉得还有机会。<br>一对一他对你还有优势</strong>，比如说高端芯片可以卡你，美元霸权可以卡你。<br>军事上它还有优势，可以围堵你。<br>然后还有盟友体系，它还不错现在。<br>对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/26/20190726090515584?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲高端芯片</p><p>所以现在大概就这么一个情况，<strong>中国崛起是美国精英层共识</strong>，但是他在几个方向上不能接受。</p><p><strong>第一，感情上他难受。<br></strong></p><p><strong>第二，理智上对中国的崛起带来的后果很夸张。<br></strong></p><p><strong>第三，战略上他觉得现在动手，他能赢。<br></strong></p><p>这三个原因合在一块的结果是什么？<br><strong>中美关系一定要恶化一段时间</strong>，大家要做好心理准备，我的分享就到这里，谢谢大家。</p><p>（未完待续）</p>',
'<h2>金灿荣：人类40%左右的产业已经永远离开美国了（全国工商联讲座-5）</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=h090399lf58" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>新鲜出炉！金灿荣教授2019年7月19日全国工商联演讲视频（5）</p><p><strong>在第四次工业革命的竞争当中，至少现在我判断中国会赢。<br></strong></p><p>这个跟大家的感觉可能不太一样，是吧？<br>因为但是我觉得我是有道理的，道理在哪？</p><p><strong>美国和中国各有优势</strong>，是吧？<br><strong>美国的优势是创新能力好，中国优势是产业化能力好</strong>，我们各有优势。<br><strong>但是我们的优势美国学不来，美国的优势我们一定可以学的</strong>。<br>是吧？<br>所以我说我们会赢。</p><p>美国的优势就是创新能力确实好。<br>过去30年人类最好的高科技90%都是美国的，这一点不得不服气。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817355?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲创新能力</p><p>美国为什么创新能力这么好？</p><p><strong>第一就是有钱，敢砸钱。<br></strong>美国资本操作能力举世无双，把世界各地的资本都弄到美国去。<br>钱多以后，给硅谷砸很多乱七八糟项目。<br>项目上了量特别大以后，成果就多，是吧？<br>这是一个简单道理。</p><p><strong>第二，美国这个家伙不仅是有钱，有军事力量，而且有文化魅力</strong>：价值观、生活方式、文化吸引人。</p><p>所以这个家伙从全世界70亿人口当中吸引一流人才，咱们国家只能从自己的十四亿人当中辛苦地培养人才，这效率是不可同日而语。</p><p>我看到一个报道说2015年加利福尼亚州教育局统计，仅仅在硅谷一个地方，美国吸纳了超过2万中国清华大学毕业生。<br>这个太牛了，人才吸引太牛了。</p><p>所以这是美国的条件：第一有钱，项目多。<br>第二有人，人才济济。<br><strong>第三就是机制不错，非常有利于科技人员创新。<br></strong>有钱、有人、有机制，必然结果就是有成果，是吧？</p><p>但是美国下面悲剧了：确实是科技成果多。<br>但是从经济学角度来讲，<strong>再好的科技成果，必须把它市场化</strong>，对吧？<br>你不能说搞一成果，做一PPT特炫。<br>专家点赞，得了奖了就完了。</p><p>这不是实现科技的价值，<strong>科技的价值一定要在市场里实现</strong>，对不对？<br>科技价值一定是做成产品，然后在市场上销售得很好。<br>如果你吹牛，你说我的产品特好，结果消费者不买你账，你这个高科技就是一张废纸，是不是？</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲科技的价值要在市场里体现</p><p>那么现在美国的问题就是这样，他们有高科技，当然想把它市场化，做出产品卖钱赚大钱，对吧？<br>当然这么想的。</p><p>但是硅谷这帮兄弟把技术拿出硅谷，到美国的市场去找产业，因为得依托一个产业才能造市场。<br>他发现产业没了，<strong>人类40%左右的产业已经永远离开美国了</strong>，永远离开了，知道吧？</p><p>结果现在他就悲剧了，<strong>一身本事没地方用，英雄无用武之地。<br></strong></p><p>我是金庸迷，用金庸的口吻做一个比喻：小伙子骨骼轻奇，潜力特棒，被一个身怀绝技的老先生给看中了，把他带到山里面，深山里面练功十几年。<br>风霜雪月没有一天间断，特刻苦，特有悟性。</p><p>最终老先生绝世神功全给他了。<br>那么师父说徒儿你可以闯荡江湖了，然后这个年轻人带着师父赠送的宝剑就出了山，准备一统江湖。<br><strong>结果出了山一问，发现江湖就没了。<br></strong></p><p>知道吧？<br>那是十年练功白费了是吧？<br>这就是美国的悲剧，真的悲剧，还不如不练。<br>还不如享受生活算了。</p><p>中国的优势是什么？<br><strong>中国的优势是产业特别完整。<br></strong></p><p>1984年联合国贸发会议，把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家什么门类都有。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817923?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲中国高新技术产业分布</p><p>真是得感谢新中国，感谢共产党。<br>因为很多门类按照经济学的角度是不应该在中国搞的，因为没有竞争优势。<br>但是中共新中国很有战略眼光，中国这么大，这么独特，我就得有。</p><p>虽然很多门类没有比较优势，也没什么人买，所以他们没练手机会，所以我们很多门类的产品质量确实很差。</p><p>但是门类齐全，有个好处，就真人家卡你脖子他卡不住。<br><strong>因为都能生产，凑合着都能用，对不对？<br>这是个优势。<br></strong>因为现在随着中国体量大了，然后订单越来越多，各个门类都有活干，这个活多了以后，它技术就上来。</p><p>我有个观点，<strong>工程师一定是干出来的，不是读书读出来的。<br></strong>一个大学毕业生进一个地方，干一件活，30年以后他一定是总工，一定成精了，对不对？</p><p>这是咱们中国的一个基本情况，我们产业体系特别完善。<br>现在国家体量大了，订单越来越多，越做越好。</p><p>今天中国企业家有一个本事让外国人害怕，那就是<strong>中国企业家，特别善于把高科技产品化、市场化。<br></strong>他们显示一本事，有时候让西方的同行目瞪口呆——他们竟然可以把高科技产品做成一白菜价，这是事实，很厉害。</p><p>那么这个本事美国是学不来的，而美国的本事我们一定能学的。<br>美国的科技创新，我觉得以后有一点非常好学，就<strong>砸钱</strong>。<br>砸钱一定会产生这些成果。</p><p>以后我们科技政策必须得改变，原来我们是国家穷，科技政策都是这样的，要求很高，有点理想主义，我们给人家科学家10%的钱，要人家拿出美国80%的成果，过去都是这么干的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817491?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这中间的资源差距怎么办？</p><p><strong>给你表扬，要你发挥情怀</strong>，知道吧？<br>人家离开妻子、离开儿子，在深山老林里面，拿一点点钱，干一辈子。<br>短期内是可以的，现在肯定不行。</p><p>老一辈他们为什么愿意干？<br>因为他年轻的时候被人家欺负，年轻时候老被人家羞辱。<br>所以他是要发愤图强，是那一代你这么干是可以的。</p><p>现在年轻人，谁跟你这么干？<br>原来的管理方式是文艺青年的管理方式，不可持续、不科学，知道吧？<br>网民把青年分成科学青年、普通青年、文艺青年和二傻子青年。</p><p>什么叫科学青年管理？<br>只要这个项目重要，我就投资要确保超过美国，是吧？<br>只要它重要，一定要确保投资超过美国。</p><p>如果这个项目特重要，美国投资100亿，老子给你200亿。<br><strong>我要保证投资是美国的一倍以上。<br></strong>但是对科技人员的要求，只要你比美国好1%就行了。<br>这个要求是合理的，我给你200%的工资，你的成果比美国多1%就行，不是说多100%。</p><p>这个要求是比较可持续的，对不对？<br>每一个项目比美国好1%，几百万个项目，后来的差距是天文数字的差距，知道吧？</p><p>过去是没有办法的办法，给你10%的钱，要人家80%的成果，在短期内可以的，长期是不行的。</p><p>长期就是我刚才讲那个思路，只要这个事情重要，我们的投资就要超过美国一倍。<br>但是任务要求就是比美国好1%，就一点就行。<br>最后绝对是大胜，不是一般的胜，是大胜。</p><p><strong>总之第四次工业革命确实正在到来，它将根本上改变中国的命运。<br></strong></p><p>这是我们中国近代最伟大的历史机遇。<br>而且从习近平主席的倡议来讲，习近平主席很重视，重视到什么程度？</p><p>从习近平主席第四次工业革命联盟的倡议来讲，习<strong>近平主席眼里第一，有工业革命；第二，我们能抓；第三，习近平主席还挺大方，准备带着几个穷兄弟一起抓</strong>，对不对？</p><p>习近平主席很重视，我觉得我们也应该重视。<br>因为根据我的分析，我们确实是有机会的，那就是近代以来最伟大的机会。<br>这个机会我们要不抓住，那是对不起人。<br>只要我们好好的干，我觉得我们是能抓住的，知道吧？</p><p>只要我们不犯大错误，小错误没有关系的。<br><strong>只要不犯大错，我们一定能在第四次工业革命中赢。<br></strong></p><p>大错是两个东西不要干，国内不要搞批斗，不要搞文革，是吧？<br>如果有最好的第四次工业革命专家，一搞文革，就是把这帮专家给弄到武器干校去了。<br>知道吧？</p><p>因为现在5G领先，我重新恶心自己，你把中国的5G专家给弄到武器干校去了，那就是自杀行为的。<br>这种错误不能犯，国内也不要搞。</p><p>国际上还真不要去侵略人家。<br>就像苏联后来就垮在它不应该去打阿富汗。<br>阿富汗这个鬼地方没有战略价值，知道吧？<br>（苏联）进去以后把大量的战略资源浪费在那个地方，活活把自己给累死了。</p><p>还有美国冷战后打伊拉克，也是美国现在陷入被动的一个重要原因。<br>也是这样，根本没有什么战略价值。<br>跑去花很多钱，结果战略上搞得自己很被动。<br><strong>中国千万不要做这种事。<br></strong></p><p><strong>国际上不要犯战略性错误，国内不要犯左倾错误。<br></strong>我觉得这两个错误避免了，我们第四次工业革命成功的可能性很大很大，是吧？</p><p>如果我们搞成了，那是很有面子的。<br>我们这一代上对得起祖先，下对得起孩子。<br>你想从逻辑上讲，第四次工业革命如果我们搞成了，必然结果，是不是<strong>我们生产力领先全球，我们一定拥有人类最好的技术和产业。<br></strong></p><p><strong>你有最好的技术和产业，国家一定又先进又富裕。<br></strong>这个国家又先进又富裕，必然的结果，以后我们的孩子出国全世界免签，还签个什么证呢？<br>人家欢迎你去。</p><p>那个时候人民币一定是第一货币，大家都很欢迎，地位超过美元。<br>出国不用换汇了，是吧？<br>拿个银联卡，或者那个时候搞不清楚什么卡，随便刷。<br>人家欢迎，对吧？</p><p>我们孩子最幸福的是什么？<br>全世界讲中文，高考不考英语了，幸福吧。<br>美国孩子可能就痛苦了，因为他们高考要考中文了，对不对？</p><p>这么大一串是希望大家重视这个事儿，<strong>第四次工业革命确实是在到来，中国确实有机会，一定要抓住。<br></strong></p><p>但是反过来讲是对美国的挑战<strong>，是美国建国以来从来没有的挑战</strong>。<br>这个挑战美国现在是不知道该怎么办。<br>因为中国跟所有美国以前的对手不一样，美国刚建国，英国人、法国人、西班牙人都打它。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817195?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲美国独立建国的神话与现实</p><p>后来美国强大以后，在世界上PK。<br>跟西班牙、日本、德国打，都是公开的对抗。<br>后来冷战是苏联吓唬它。<br>美国以前的外部压力都是明显的外来压力，对吧？</p><p><strong>中国这个挑战是这样的，我们没有对美国明显的外来威胁的。<br></strong> 是吧？</p><p>没有一个中国人想打美国人。<br>中国精英层集体都喜欢美国的，把孩子都往美国送。<br><strong>中国领导人对美国是极端礼貌的，对不对？<br>中国领导人访美从来不空手去，每次都是一个大礼包</strong>，对不对？</p><p>美国领导人骂我们，我们领导人从来不回嘴的，顶多就是让外交部发言人华春莹华美人出来说两句，说你讲这话一点意思都没有。<br>让局级干部回两句，对吧？<br>是不是很礼貌？</p><p>但是中国这个挑战现在美国人是心惊胆战，因为是从根底上挑战它，知道吧？<br><strong>在工业革命，在技术上彻底超越它。<br></strong></p><p>所以现在美国人后来跟我们谈判，谈到战略上去了。<br><strong>后来贸易谈判其实不是谈钱的问题，谈结构。<br></strong></p><p>后来美国提的要求是让我们没法接受，美国人说，<strong>从保护你们中国劳工权益的角度出发，从现在开始你们不许加班了</strong>，是吧？</p><p>因为他们现在发现中国的威胁是每天都加班，然后工资只有美国五分之一、六分之一，是吧？<br> </p><p>钱拿得又很少，天天加班钱拿得很少。<br>拿了一点钱，还存钱，对不对？<br>存了钱又不赌博，吸毒、浪费，<strong>存起来搞中国制造2025</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817959?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲中国制造2025</p><p>这个就是从根底上挑战它（美国），所以它现在也急了，属于干预我们内政。<br>它现在跟我们要求是这样，就从<strong>保护你们中国劳工权益出发，现在开始不许加班了</strong>，老子下班你们也得下班。</p><p>那么整个经济说要<strong>鼓励消费，不许存钱</strong>。<br>那么有些人继续存钱，存这个钱你得给中国大妈满世界去花，不去搞中国制造2025。</p><p>它现在提要求是这么提的，中国人听到了很生气，说这是我们家里的事情，你管什么管？<br>于是就闹崩了。</p><p>这是第四次工业革命。<br><strong>最后还有一个新的全球问题，也会导致国际格局发生根本变化。<br></strong></p><p>因为习近平主席的思想特别重要，所以我就谈得比较多一点。<br><strong>那么根据我的分析，就是美国把我们当对手是必然的。<br></strong></p><p>在我刚才的分析结果出来以后，<strong>肯定（美国）以后唯一的对手就是中国。<br></strong>所以它（美国）这个时候如果无动于衷没反应，是不是站它角度是对不起人民，对不起党，对不对？<br>出于美国爱国主义老子一定要动，否则时不我待了。</p><p>于是中美关系出问题是必然的。<br>那么中美关系出问题，现在情况就到这一个阶段了。</p><p>是这样的，中美关系应该这么说，我们正好今年是（中美）建交40年，79年1月1号建交，今年正好40年。<br>40而立，我们可以做个小结。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817668?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲尼克松总统访华</p><p>小结结果是这样的：<strong>中美这40年很成功，首先双边关系很成功。<br></strong>我们经贸联系是不是发展得很好？</p><p>79年我们的总贸易额20多亿美元，去年2018年是不是6380多亿美元？<br>增长得难以想象。</p><p><strong>人员来往很密切。<br></strong>79年我们一年来往总人数几千人次，去年接近500 万人次。<br>现在中美双方每13分钟有一个航班，所以人员来往很密切。</p><p><strong>经济依存、人员来往，还有国际合作。<br></strong>你想79年我们在国际上的合作主要是共同琢磨着对付苏联，对不对？<br>很窄的，现在是不是很多国际议题都合作？<br>议题广泛得多。<br>总结是中美这40年其实发展很好。</p><p><strong>第二，中美两家都在双边关系里面获取了巨大的利益，首先是咱们获取利益，必须承认。<br></strong></p><p>因为我的理论是这样，如果没有中美建交，中国的外部环境就不好，不安全，不安全就不太可能以经济建设为中心。<br><strong>中美建交是中国改革开放启动的外部条件，外部前提。<br></strong></p><p>那么事实上也可以证明，我们中美是一九七八年十二月十五号两国同时宣布建交。<br>然后三天以后，小平同志才安心地在京西宾馆开十一届三中全会。</p><p><strong>小平先把中美搞定，然后再国内党内搞定，改革启动。<br></strong>中美建交是改革开放启动的外部前提。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232817993?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>第二，中美建交是改革成功的前提。<br></strong>如果改革光启动，最后失败了，它没有意义。<br>咱们是改革启动，成功了，对不对？</p><p>成功的标志，就是我前面讲的<strong>中国市场竞争力上来了，国家繁荣了</strong>。<br>中国现在市场竞争就是很好的。</p><p>大家别看什么瑞士商学院的排位，那都没有意义。</p><p>说明中国竞争力更有意义是WTO的诉讼。<br>WTO现在有300多项反倾销诉讼，85%是给中国人，知道吧？<br>这帮贸易伙伴大家说好了，打不着警察，最后全哭着找警察去了。</p><p>说明中国的作战能力很强，对不对？<br>他们都到WTO哭，说中国人走自己的都不给我活路。<br>这是不是对中国的表扬？<br>瑞士商学院这帮傻知识分子打的（排名）根本没有价值的，别听他们的。</p><p><strong>市场的实战，是对你更好的评价</strong>，知道吧？</p><p>这是中国，我们承认中国在中美建交以后获益良多，改革的启动跟这个有关，改革的成功跟这个有关。</p><p>美国也获益良多。</p><p><strong>美国第一，在中国的改革进程当中赚了很多钱。<br></strong></p><p><strong>第二，美国通过与我们合作战胜了苏联。<br></strong>很肯定地讲，没有中国帮忙，美国不可能赢得冷战。</p><p>你们可以想，比如我们中国跟苏联一直保持很好的关系，当今世界一定会看到苏联还活着，苏联还活着冷战就不会结束，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724232818811?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲美苏冷战</p><p>那么即使中苏闹分裂了，如果中国保持中立，十有八九苏联还是活的。<br>但是后来事实是中苏不仅分裂，中美还和好了。<br><strong>那么中美一和好是不是有个问题——苏联东西两面受敌。<br></strong></p><p>东西两面受敌，<strong>一个是对苏联形成强大的财政压力</strong><strong>。<br></strong>因为根据美国人的说法，在冷战后期，苏联为了对付中国解放军600多万人，（我们）虽然装备很差，但是很勇敢。<br>我们属于光脚的，苏联属于穿鞋的，知道吧，它怕我们。</p><p>为了对付600万中国人民解放军，苏联在东部边境部署了125万人的部队，50万人边防部队，180万人。<br>每年要白白消耗人家苏联一千多亿美元。</p><p>所以这个是很有意思的一个情况。</p><p>苏联第一个是财政负担很重。<br>你反过来想，苏联当时也不是很有钱，如果这1000亿美元投在经济上是不是很有好处？<br>对吧？<br>然后这1000亿美元没了，打水漂了，这对苏联很不好吧。</p><p><strong>还有一个不好，就是因为东西给“夹住”了。<br></strong>夹住以后苏联就想突围，它往北走是北冰洋，没有意义。<br>它就往南走，于是它就去打人家阿富汗去了。</p><p>我刚才讲了阿富汗是没有价值的，对不对？<br>战略上没有价值。<br><strong>最后它（苏联）大量的资源投到一个没有价值的地方，是不是活活把自己累死了？<br></strong></p><p>所以我的结论，<strong>中国帮美国赢得了冷战</strong>，是吧？<br>这我觉得是比较公允的评价。<br><strong>双边关系很好，然后两边各自受到了巨大的收益</strong>，对不对？</p><p>（待续未完）</p>',
'<h2>金灿荣：在第四次工业革命的竞争当中，我判断中国会赢（全国工商联讲座-4）</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=n0903wk8w2r" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>新鲜出炉！金灿荣教授2019年7月19日全国工商联演讲视频（4）</p><p><strong>工业革命极其重要，谁能够在工业革命上领先，必定在其他方面领先。<br></strong></p><p>那么其他国家，<strong>如果工业革命没有抓住就落后了</strong>。<br>中国的问题是什么？<br>就是三次工业革命我们没有完整地抓到一次。</p><p>你们体会一下是不是这样？<br>第一次工业革命，蒸汽革命在英国如火如荼展开。<br>1876年开始工业革命，詹姆斯·瓦特开始蒸汽机革命，咱们处在什么朝？<br>乾隆朝。</p><p><strong>乾隆皇帝在干嘛？<br>六下江南，然后留下了4万首诗。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434643?imageView2/2/w/500/format/jpg" alt="500" /></p><p>    ▲   乾隆下江南图</p><p>我现在非常怀疑这个数字，因为我算过乾隆老先生活了3万天，他怎么写4万首诗？<br>是不是？<br>我觉得是造假的。<br>我估计他把宫女、太监写的诗都算他的，对不对？<br>元宵节搞灯会，他把这些诗算给他的，造假的。<br>因为物理上他做不到，是吧？<br>他活了3万天，还那么忙。<br>十全老人。</p><p>现在看这个事就体现出了荒谬。<br>对不对？<br>人家工业革命如火如荼，蒸汽机和蒸汽相关技术在欧陆、英伦三岛、北美广泛展开，你这边写4万首没有任何价值的诗。</p><p>乾隆诗我读过上百首，一点意境都没有的。<br>优美的诗一定得有意境，像图画一样。<br>乾隆诗全是华丽辞藻的堆砌，一点意境都没有。<br>家里有小宝宝千万别让他学，纯粹消耗脑细胞，一点价值都没有。</p><p><strong>这就是当时中西的情况。<br></strong>人家在经历非常伟大的变革，这边你看着无聊。<br>这是第一次工业革命。</p><p>第二次工业革命，美国搞电气化内燃机的时候，我们是有人去追的，就是<strong>洋务运动派</strong>。<br>主要是南方的汉族精英开始追，这里面有曾国藩及其后代，有左宗棠，有李鸿章，有张之洞，很伟大的这些人。</p><p><strong>洋务运动应该是把中国工业化的萌芽给引进来了，最早的一些技术基础给引进来了。<br></strong>但非常可惜，洋务运动整个效率是比较差的。<br>后来我们又倒霉，旁边有个恶邻日本，它搞得很好，搞得很好以后就打我们，是吧？</p><p>甲午一战我们失败，失败的结果什么？<br>巨额赔款。<br>我们再搞工业化没钱了，而日本工业化的资金就有了，对吧？<br>然后就拉开距离了。<br>这<strong>是第二次的失败。<br></strong></p><p><strong>第三次是计算机革命。<br></strong>这一次其实我们去认真学的，可是有一段时间没怎么学好。<br>我个人这么划分的：计算机46年出现，出现以后，<strong>有那么20年发展比较慢的</strong>。</p><p>因为一直到60年代中，计算机还是很大。<br>因为它是用老的晶体管，第一台的计算机用了18800多个晶体管，36吨重，占地面积接近200平方米。<br>那玩意儿根本不好用的，家里肯定是用不了的，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434390?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲世界上第一台计算机</p><p>所以头20年发展很慢。<br>1960年代在英美出现了一个伟大的技术革命——集成线路技术，然后计算机就小型化了，进入千家万户，这个时候计算机就起来了。<br>这又是二十年。<br>1960年一直到1985年，1985年才有我们现在上网天天用的“.com”。</p><p>“.com”是1985年出现的。</p><p>因特网是69年在美军内部就出现了，但是民用和广泛使用的是85年。<br>有了“.com”。</p><p><strong>这是第二个阶段，计算机小型化。<br></strong></p><p><strong>第三个阶段从85年“.com”开始，就是网络化。<br></strong>不同的计算机分散在各个家庭、各个办公室的计算机联网。</p><p>目前我们人类正从一般的网络化走向下一个阶段，叫<strong>物联网</strong>。<br>原来的网络是不是计算机联网，现在是不是以计算机为大脑，把你们家其他电器连起来，下一步。<br>对不对？<br>每家有一个指挥中心，然后把其他的电器连起来，这叫物联网。</p><p><strong>物联网的一个技术叫5G</strong>。<br>因为5G+互联网是计算机革命的第四阶段，头20年是酝酿发展。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434873?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲即将到来的5G技术</p><p>第二个20年是广泛应用，计算机小型化。</p><p>第三个阶段是85年到现在，30多年，这是网络阶段，计算机大发展。</p><p><strong>第四个阶段是正在到来的叫5G+互联网</strong>，这个应用范围会更广。<br>但是<strong>我认为5G+互联网仍然是计算机革命的新阶段，还不是第四次工业。<br></strong></p><p>咱们中国情况这样的：第一次工业革命完全没感觉，第二次工业革命抓没抓着，第三次工业革命头一阶段也没抓着，但是我们还是很幸运的。</p><p><strong>计算机革命的第三阶段我们抓到了。<br></strong>计算机革命到了因特网阶段，互联网阶段，我们改革开放了，而且改革开放就跟美国关系处理得很好，是吧？<br>那么这个时候我们就学上来了。</p><p>在网络经济时代，中国起来了。<br>这里面包括半导体产业的生产，一般生产起来了。<br>包括华为、中兴，包括一些芯片产业起来了。<br>以后我们会有长江存储，合肥长鑫，都是非常优秀的。</p><p>一个生产起来了，还有中国有一点，甚至比美国人做得还好：因特网经济，就是<strong>电商</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434212?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲电商</p><p>这归功于两个“马”。<br>马云“骗”你们女士的钱，马化腾“骗”我们孩子的钱，把中国电商搞得世界第一，是不是？<br>让美国人都羡慕不已。</p><p>这个阶段我们起来了，起来以后，现在效果很好。<br>对工业革命，我现在有个看法特别重要——<strong>工业革命一抓就灵</strong>。<br>工业革命领先，你一定领先，工业革命落后，你一定落后。<br>工业革命抓一部分，你就得多少收获。</p><p>日本就介于我们中国和美国之间。<br>日本创新能力不行，这个国家不可能产生工业革命。<br>但<strong>日本学习能力很好</strong>，它在第二次工业革命的时候，它进去了，完整抓住了；第三次工业革命进去了，完整抓住了。</p><p>咱们现在似乎看，<strong>如果能够完整地抓住一次，我们这个国家就能弯道超车成了发达国家了</strong>。<br>但是因为没有完整的抓住，所以现在我们总体来讲还是发展中国。<br><strong>因为我们抓了一个尾巴，于是在发展中国家当中又正在脱颖而出。<br></strong></p><p>现在看来中国人是很能干的，只要工业革命抓住，就有效果。<br>在计算机革命的网络阶段，我们抓住之后，中国的IT、ICT，这个产业起来了。<br>而且竟然在5G领域可能领先了。<br>现在美国就急了，要把我们打了。</p><p>其实美国是这样，美国人20年前对我们国家挺满意的。</p><p><strong>20年前我们中国满足于在美国的分工体系里面做低端产品</strong><strong>。<br></strong>20年前我们跟美国都是袜子、玩具、塑料制品，对不对？</p><p>那个时候我们经常讲，我们是要8亿件衬衣，换一架波音飞机，对吧？<br>那时候美国对我们很满意的，你知道吧。<br><strong>他觉得你就应该干这个活。<br></strong></p><p>现在它火大了，<strong>说你这个家伙怎么超过我了，怎么5G是你们家的了</strong>，是不是？<br>然后我们高铁超过它，特高压（新电网）超过它，三代核电超过它，然后军事上我们有歼-20，歼-20是非常好的战斗机。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434240?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲中国全球领先的高铁技术</p><p>这个它就不干了，知道吧？<br><strong>做低端的中国是很可爱的，做高端的中国是非常烦人的，知道吧？<br>这是美国人的态度。<br></strong></p><p>这个分开讲，5G美国人自己有点问题。<br>因为大家知道1G、2G、3G、4G都是美国人到的，对吧？<br>美国自己的经验，1G失败了；2G成功了；3G失败了；4G成功了。</p><p>他们本能地迷信般地认为5G肯定是失败的。<br>所以他们不搞5G，搞6G。</p><p>我们十年前就琢磨着5G技术，开始投资。<br>它（美国）是不搞的，一直到前年，美国人才开始重视5G。<br>前年他们感觉到5G会成功，而且一算账，5G技术可能最后会导致50万亿的价值、市场。</p><p>军事上用途很广泛，所以前年才开始重视，以前就是不重视。</p><p>一重视，第一反应还不对。<br>川普在推特里面第一反应是什么？<br>说华为偷我们家的5G技术。<br>当时有几个国会议员也这么说，公开讲。<br><strong>科技委员会主任给他打电话，说我们家就没有5G技术，偷什么偷？<br>你都没有。<br></strong></p><p>后来就真急了，知道吧？<br>原来不重视没事，后来一重视发现我们家还没有，是不是？<br>这不就急了，就瞎搞了，知道吧？</p><p>然后就开始整我们华为。<br>他怎么整？<br>他不是说培养我的5G团队跟你竞争，不是，因为他没有这个东西。<br>他就<strong>耍赖</strong>了，他用法律手段起诉人家华为，用法律手段加行政手段，就让你的5G设备卖不出去。</p><p>这是关于工业革命的基本情况，<strong>工业革命及其重要。<br></strong></p><p>原来都是欧美搞得好，咱们原来工业革命做得很差。<br>但是第三次工业革命，计算机革命的第三阶段，我们进去了，进去看来效果非常好。<br><strong>以至于网络的下一个阶段，物联网阶段我们有可能领先。<br></strong></p><p>于是这个时候美国也真重视我们，然后就要打了。</p><p>当然真正决定中美未来两个国家命运，以至于决定整个世界命运的是什么？<br>是第四次工业革命。<br>还不是我刚才讲的5G+互联网，5G+互联网我仍然认为是第三次工业革命的最后阶段。<br>真正的第四次工业革命不在这里。</p><p>第四次工业革命在哪呢？<br>在这五个方向。</p><p><strong>新材料、石墨烯。<br></strong>人类现在所有的电子元件都是用硅晶片产的，对不对？<br>硅晶片的技术已经到物理极限了，人类必须找新材料。<br>那么现在比较多的人认为是石墨烯。</p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223434781?imageView2/2/w/500/format/jpg" alt="500" /></p><p>2014年诺贝尔物理学奖就给了一个石墨烯技术的提出者。</p><p>然后<strong>第二个方向就是基因工程。<br>第三是人工智能。<br>第四量子技术。<br>第五核聚变。<br></strong></p><p>这五个方向酝酿着真正的第四次工业革命。<br><strong>谁能够在这个五个方向上的竞争赢了，谁就把握了人类的未来。<br></strong></p><p>现在各国的情况，技术分布是这样的：由于美国的技术积累特别好，所以很肯定地讲，在五个方向上美国其实都是领先的。<br>所以<strong>美国单独写成第一类。<br></strong></p><p>但是值得我们中国人骄傲和欣喜的，我们中国在五个领域全部都有巨额的投入，而且有些领域表现相当不错。<br>所以很有把握地讲，<strong>我们跟欧洲、日本同属第二梯队。<br></strong></p><p>那么<strong>像以色列、韩国、印度、俄罗斯，他们都属于第三梯队</strong>，因为他们综合国力不行，没有能力全面参与，但是个别技术不错，所以属于第三梯队。</p><p><strong>剩下所有其他国家都属于第四梯队。<br></strong>那么很肯定地讲，第四梯队的国家跟第四次工业革命是没有关系的，是绝缘的。<br>他们现在唯一能做的就是祈祷，希望命运对他们好一点。<br>其他他们做不了吧？</p><p>那么第三梯队我认为也是没戏的。<br><strong>有戏的是一二梯队，从具体讲就是美国、中国、欧洲、日本。<br></strong></p><p>但是下面问题是，一般产业界朋友、科学界朋友认为，我刚才讲的五大领域技术在未来十年都是不成熟的。<br>他们要成熟得到2030年之后，那个时候会成熟，可以市场上出很多产品，那个时候是可以捞钱了。</p><p>但是从现在到2030，这五大领域技术都还在积累中。<br>所以实际上这十年还是要干投钱，没有回报。<br><strong>那么从综合国力看，未来十年能够保持在五大领域干投钱、不求回报的就是中美两家。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/24/20190724223435503?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲中国VS美国</p><p>结论是什么？</p><p>结论在未来十年，<strong>中国在第二梯队当中将脱颖而出，我们会把欧洲日本甩开。<br></strong>人类正儿八经进入第四次工业革命，时间是2030年到2050之间，全面竞争，<strong>最后进入决赛的就是中美两家</strong>。</p><p>在这20年，在第四次工业革各个方面，你就看中美两家相互打，打得鼻青脸肿、汗流浃背。<br>所有世界其他国家的人都属于吃瓜群众！他们在旁边看，没有资格参与。</p><p>然后在第四次工业革命的竞争当中，至少现在我判断中国会赢。</p>',
'<h2>金灿荣：非西方力量在崛起，就是中国（20190719全国工商联讲座-3）</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=z09024eztbr" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>新鲜出炉！金灿荣教授2019年7月19日全国工商联演讲视频（3）</p><p>在古代我跟你说，要搞自由主义，比如在中世纪，任何无论是欧洲还是亚洲，那个时候人的生存条件很差的，人的居住区都很小，一出居住区是茫茫荒野，出去就给老虎吃掉了。</p><p>你还个性张扬，一张扬就成了老虎的晚餐，然后变成老虎的大便了。<br>你知道吧？</p><p>然后除了老虎，原来法制也没有了，到处都是真假李逵，对不对？<br>老虎没吃，李逵把你给吃了。<br>那个时候你张扬个什么？</p><p>因为现代国家的建立，我们人类的生产力进步了，我们人征服自然了，现在不是老虎吃我们，是我们吃老虎了，是不是？<br>现在老虎得国家法律保护了，国家法律要不保护，在中国这种吃货国家，每个人都申请，我就吃一口行不行？<br>十几亿人一人一口，当天晚上全世界老虎都没了，是不是？</p><p>现在因为我们人类进步了，知道吧？<br>所以我们对自然就安全了。<br>另外人与人也安全了，对不对？<br>现在还能存在真假李逵吗？<br>现在要有存在，我们这个手机一拍，当天晚上武警就把他给收拾了，对不对？</p><p>所以<strong>现在人是很安全了，然后就开始强调个性张扬</strong>。<br>中产阶级挺逗的，特别是新兴中产阶级，刚有钱了就抖起来了，知道吧，就想到诗和远方了。<br>我跟你说，你没饭吃，没有安全感，什么诗和远方？<br>人有点钱会矫情的。</p><p>那么回到我们话题，就是说人类竞争是靠组织能力竞争，那么中国共产党提供了组织能力，这是中国现代化成功的第二个要素。</p><p><strong>第一要素是文化基因非常好。<br></strong></p><p><strong>第二是共产党这个组织能力无与伦比。<br></strong></p><p><strong>第三，我们真是认真地学习西方成功的诀窍。<br></strong></p><p>我认为从西方近代成功有很多原因，像我刚才讲的四条进步脉络都是的。<br>那么从理论角度总结，西方成功有四大诀窍，我把它叫四个先生，<strong>德先生、赛先生、马先生、罗先生</strong>。<br>我们都学了这100年。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250950?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲德先生和赛先生</p><p><strong>德先生是100年前五四先贤提出来的，德谟克拉西，民主。<br></strong>我们学了，我给打65分。<br>成绩不是很好，但是及格了。<br>证据是这样的，就是这100年下来以后，今天中国没有任何一个人反对民主，大家的分歧再怎么搞民主对不对？<br>但是没有人反对，所以民主及格了应该没问题，但分不太高，我们实践当中很多东西不令人满意，65分。</p><p>那么五四先贤又提，要我们学习第二个先生，<strong>赛先生对不对？<br>Science 科学。<br></strong>我觉得我们可以打90分。<br>应该经过这100年努力，我们建立了现代教育体系，科研体系，<strong>中国的综合科研能力，我觉得为至少是在第二个梯队。<br></strong>没有问题。</p><p>如果按照英国人的眼光，现在排第二名了，不是第二梯队，是第二名了。</p><p>英国有个杂志叫《nature》，对吧？<br>实际上最好的科学杂志一个是美国的《science》，一个是英国的《nature》，那么《nature》，就《自然》跟《science》竞争，他就搞这个东西叫nature index，自然指数，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250941?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲《Nature》杂志</p><p>自然指数是最早找了68份一流杂志，请了世界上一流的科学家，由他们来选最好的本学科里面的杂志，选了68份。<br>今年扩展到83份。<br>对这些杂志过去的发文进行统计。<br>统计的结果，美国第一，中国第二，英国第三。</p><p>但是值得我们中国、世界应该惊奇的什么？</p><p>我们中国的发文数是美国60%，英国的300%。<br>美国20万篇，我们12万篇，英国只有4万篇。</p><p>请注意，这全部都是英文写作的，对中国来讲有点困难的，对不对？</p><p>而且是各个行当里面一流杂志，所以发表肯定水平是够的，而且一定是原创。<br>不能抄袭。<br>在nature index上面发的文章一定是原创，一定是代表当今世界最先进水平了，对不对？</p><p>中国人发文排第二，而且是英文发文，显示中国的科研能力是不是上来了？</p><p>所以科学我认为我们排第二。</p><p>然后第三个先生，第三个先生是改革40年以来，<strong>叫马先生，Market  economy，市场经济。<br></strong>我觉得这一块我们可以打90分。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250101?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲市场经济</p><p>市场经济，我觉得中国人是很适应的。<br>中国人有市场经济的精英。</p><p>熟悉中国历史的朋友都知道，中国几千年文明史，最基本的生活方式是不是<strong>一家一户的小自耕农经济</strong>。<br>这跟欧洲不一样，欧洲是庄园经济为主的，我们是一家一户的自耕农经济。</p><p>自耕农经济有它的特点：每一个单元是很弱小的，就是夫妻俩为核心，带领一堆孩子，对吧？<br>很脆弱，天灾人祸，抵御能力都很差。<br>来个灾，完蛋；来个人祸，完蛋。<br>所以小<strong>自耕农经济的特点就是很脆弱的，但是又极其顽强。<br></strong></p><p>因为社会乱了，然后一男一女对上眼了，组成家庭，马上这个小经济单元救活了。<br>跟小草一样，一踩就死，一下雨就活。<br>这是中国经济的一个基本形态，对吧？<br>几千年都是这样，小自耕农经济。<br>然后极其顽强。</p><p>我的结论是这个经济单元是很好的训练情况，每一个家庭就是一个经济单元，男女主人就得琢磨着怎么赚钱养活自己。<br>所以几千年训练下来，<strong>其实中国人是非常适合市场经济的。<br></strong>然后小平同志在改革以后就把市场经济引进来了。</p><p>咱们国家49年以前老挨打，被人家扇耳光，所以没有资格自主的发展经济，49年以后这个问题解决了，我们能自主发展经济。</p><p><strong>那49年以后我们是学的苏联模式</strong>，对不对？<br>然后苏联模式具体的指导是苏联的教授写的教科书，然后中国的教授把教科书翻译成中文，再指导中国的政策。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250321?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以很长时间，有三十年，我们是用“教科书马克思主义”指导中国，对吧？<br>所以搞得很僵化。<br>因为按照苏联教授的说法，说社会主义只能搞计划，只有资本主义才能搞市场，对不对？</p><p>幸亏小平同志很灵活，小平给骂一顿，把我们给骂一顿。<br>小平说，<strong>市场和计划都是工具，凭什么我不能有市场经济？<br>当然可以有了。<br></strong></p><p>小平这一点就活了，于是我们现在就有了一个<strong>社会主义市场经济</strong>，对不对？<br>市场就进入中国社会了。<br><strong>市场一来，中国的天赋就爆发了</strong>，是不是？<br>中国这几年市场经济搞得很好。<br>中国市场搞得好，其实最好的一个标志，是中国的贸易竞争力无与伦比。</p><p>很多朋友可能不知道，1978年改革元年，咱们全年的贸易额按照人民币计价才387亿。<br>去年是多少知道吗？<br>去年商品贸易就超过了30万亿，加上服务贸易5.6万亿，去年中国的总贸易额是36万亿人民币。</p><p>从387亿涨到36万亿，是不是天文数字的增长？<br>对吧？<br>那么<strong>排位原来三十几名，现在第一名了</strong>。</p><p>中国出口09年超过德国，然后稳稳当当就是冠军，不改了。<br>进出口总额2013年超过美国，然后稳稳当当，就是冠军，也不改了。<br><strong>现在中国产品就是在世界上厉害，价廉物美，风靡全球。<br></strong></p><p>最近网上有个段子是美国华人编的，说有个美国参议员拍特朗普总统的马屁，请他到家里吃饭，特朗普同意了。</p><p>同意以后，参议院想了一个事儿，说特朗普总统很讨厌中国产品，所以跟他老婆嘱咐说，你辛苦一下，把我们家所有的中国产品都赶出去，都扔掉。</p><p>他老婆说：“真的？<br>都扔掉？<br>”</p><p>他说是，都扔掉。</p><p>结果晚上他兴冲冲带了川普总统到他们家，发现他们家什么都没有，他老婆裸体站在家里边。</p><p>大家看过这个段子吗？<br>这是华人编的，当然是夸张，假的了。<br>但说明什么？<br><strong>中国产品确实是渗透到美国生活的各个方面，这是事实。<br></strong></p><p>那么中国产品做得这么好，其实反映中国强大的市场竞争力，知道吧？<br>就是价廉物美。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250870?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲中国制造</p><p>所以马先生我们学了，学了以后跟中国人天赋异结合，表现非常好。<br>所以马先生这一块我们90分。</p><p>最后是罗先生。</p><p><strong>罗先生是法治，英文表示是rule of  law，法治，三点水的“治”。<br></strong>这是西方成功的诀窍。<br>法治我觉得我们可以说我们学到了75分。</p><p>理由呢，第一个法制观念还是深入人心的。<br>法治实践有一定的起色。</p><p>我不知道大家同不同意我这样一个观察，今天中国社会高度多元化，很分裂，所以很多问题争吵得一塌糊涂。<br>现在很多同学聚会都聚不起来，对不对？<br>因为一去就吵架。</p><p>但是请注意中国人是不是有两个东西有共识：第一个。<br>稳定压倒一切，就中国不要乱，这个大家有共识，我觉得左右这一点上有高度共识的，中国不要乱。</p><p>第二个是不是要<strong>依法治国</strong>？</p><p>我觉得这两点是没有争议的，是不是？<br>就我个人的经历是这样。<br>谈到这两点，不要乱、依法治国，大家都同意。</p><p>剩下第三个议题就开始打，就开始吵架，是不是？<br>这是现实情况。</p><p>所以下个小结论，西方曾经辉煌过几百年，但是因为现在年龄老化的原因，主要原因是年龄老化，开始走向衰败。<br>那么与此同时有个非西方力量在崛起，就是中国。</p><p>中国为什么崛起？</p><p><strong>第一，文化基因非常好。<br>第二，中国共产党的领导能力无与伦比。<br>第三，就是我们认真的学习了西方成功的诀窍</strong><strong>。<br></strong></p><p>四大诀窍——德先生、赛先生、马先生、罗先生，我们都认真学了，知道吧。<br>四大独门绝技我们都学了，有两个成绩学得很好，赛先生、马先生，有两个学得还凑合，呵呵，但都学了，对不对？<br>所以我们就崛起了。</p><p>这个就是世界变局的第一大块含义，因为我刚才讲了一个复杂的兴衰，于是新格局出现了，同时新模式就出现了。</p><p>过去几百年历史，就是人类从前现代走向现代的过程，从前现代走向现在的过程就叫 modernization，就叫现代化，对不对？<br>那么现代化过去成功经验都是西方的，因此理论总结，所以现代化的模式就是西方模式。</p><p>当然西方模式里边本身那个版本是有很多的，有英美模式、德国模式、荷兰模式、瑞典模式等等，对吧？<br>还有这些正统模式的变异。</p><p>但是过去基本上就是大家心里认同，现代化主要的模式都是西方的。<br>所以100年前胡适之先生，就另外一个“五四”当中很有影响的人物，<strong>胡适之先生，他提了一个主张——“全盘西化”。<br></strong></p><p>当时点赞的人很多，现在我们看它有点偏了，但是当时点赞人很多。<br>而且站在当时整个亚洲的角度，它不算最激进的，因为日本人比我们激进。</p><p>日本近代思想家最有名的福泽谕吉，大家去日本玩，是不是会用1万日元？<br>1万日元的头像就是福泽谕吉。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250839?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲福泽谕吉</p><p>但是最近日本政府好像是又改了，改成一个企业家。<br>所以现在日本人在骂他，因为那个企业家大家不服。<br>但原来老日元，1万纸币的头像就是福泽。</p><p><strong>福泽先生可比我们胡适之还激进，他竟然提出一个主张叫“脱亚入欧”。<br></strong>说老子亚洲人都不想当了，老子想当欧洲人。<br>脱亚入欧。<br>尽管欧洲人看你日本人矮矮的，根本不想理你，这就是当时咱们亚洲精英层的想法，知道吧？</p><p>就是真想加入西方，能成为欧洲人最好，成不了我努力地西化，是不是？<br>现在看来这种主张有点偏了，但是在当时确实是很多人的想法。</p><p>但是最近十几年西方开始认识到一个事儿，中国现代化初步成功了，中国的模式跟所有原来的西方模式不一样的。<br>于是西方学界、媒体界承认现代化有第二条道路了——中国道路；有两个模式了——中国模式。</p><p>这在观念上也是很伟大的，知道吧？<br>原来西方模式唯一的，至少现在两个模式了，对不对？</p><p><strong>第三个百年未变之大变局，就是新的工业革命正在到来。<br></strong></p><p>我个人特别看重工业革命，我认为人类近代进步的关键就是工业革命，西方超越我们的关键就是工业革命。</p><p><strong>我们人类到目前为止经历了三次工业革命，分别是蒸汽机、内燃机、计算机。<br></strong></p><p>1776年，英国人詹姆斯·瓦特造出人类第一台蒸汽机，从而使我们人类得到了一种崭新的动能，崭新的能量。<br>因为在蒸汽机以前，我们人类无论是打仗还是生产，靠的力量是人力和我们驯化了牲畜的畜力。<br>人力加畜力就是我们全部的能力，对吧？</p><p>但是蒸汽机不得了，蒸汽机通过燃烧把地下化石能源煤炭变成了地上的动能，叫蒸汽动力。</p><p>理论上讲，这个动能那是无穷无尽的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250378?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲瓦特改良蒸汽机</p><p>你想培养人力，生个小宝宝，再养大，多不容易。<br>人力培养是很慢的，畜力也很慢的。<br>有个蒸汽机那不得了，对不对？<br>只要有人挖煤，有人燃烧，它动力就不断地来，对不对？</p><p>蒸汽机革命是西方把我们人类从农业带到工业，西方超越我们非西方的关键一步。<br>因为有了蒸汽动力，它力量大了以后，然后真正有一个东西叫<strong>machine based industry，现代大机器生产就出现了</strong>。<br>一有大机器生产，它的经济效率就比手工劳作不知道高多少倍。</p><p><strong>一有大机器生产，它就能造坚船、利炮、机关枪。<br></strong>开着坚船，上面架着大炮、机关枪，到东方来打我们长矛大刀，这个不叫战争，这叫<strong>单方面屠杀</strong>。<br>知道吧？</p><p>在大炮面前，少林寺的和尚是没有用的。<br>知道吧，你苦练十年，出来一个人打三个小伙子，没问题，你觉得很牛了。</p><p>人家英军士兵也不认识你，五公里以外一炮把你给轰死了，知道吧。<br>没轰死侥幸活下来，你冲到人家前面200米处，机枪一扫一样扫死，知道吧。</p><p>在你的技术体系里面，你就玩到了巅峰。<br>如果来个高一级的文明，人家要消灭你像玩似的！</p><p>看看这几年刘慈欣的《三体》很火，《三体》其实告诉我们一个很严肃的道理，<strong>高级文明打低级文明叫降维打击</strong>，从最后的结果是很残酷的。<br>残酷到什么程度，说我消灭你，跟你没有关系，我消灭你与你无关。<br>恐怖吧。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250341?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲《三体》</p><p>那么西方通过蒸汽革命进入到崭新的文明——工业文明，就是大机器生产为基础的文明，然后经济、军事效率碾压非西方，横扫天下。<br>所以蒸汽革命是很伟大的。</p><p>那么西方那个家伙不是一次工业革命，它又搞了两次。<br>1776，在18世纪70年代有了蒸汽机。</p><p>19世纪60年代，90年以后，是不是在美国出现了电力的广泛使用？<br>而且除了煤炭，开始使用第二种化石能源——石油，对不对？</p><p>有了内燃机，内燃机是比蒸汽机效率要好很多。<br>这个就构成了第二次工业革命。</p><p>然后又过了80多年，1946年在美国是不是生产出人类第一台二进制计算机，人类进入到计算机革命时代。</p><p>这就是人类的三次工业革命，三次工业革命共同的特点，是不是全部都是西方搞的？<br><strong>具体讲，全部都是西方一个讲英语的民族——央格鲁萨克逊民族搞的。<br></strong></p><p>再具体讲是央格鲁萨克逊民族当中两个国家搞的，<strong>一个英国，一个美国。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250895?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲英国与美国</p><p>央格鲁萨克逊人建了五个国家，英国、美国、澳大利亚、新西兰和加拿大，对不对？<br>这五家的关系这样：<strong>英国是爹，美国是长子，其他三个是小弟弟。<br></strong></p><p>这是一个家族。<br>然后这个家族很厉害，爹搞了一次工业革命，长子搞了两次。<br>然后因为这个家族这父子俩特厉害，于是他们家就是混得很好。</p><p>历史老人非常公正的。<br>你搞了三次工业革命，对人类近代的进步贡献太大了，于是历史老人就回报你。<br>怎么回报？<br>首先是给他们家<strong>政治特权</strong>。</p><p>英国有一个叫日不落大不列颠帝国，主导世界政治200年。<br>然后继承下来了，是不是美利坚帝国100年？</p><p>所以他们家是有政治特权的。</p><p><strong>第二经济特权。<br></strong></p><p>是不是很多产业是他们家出现的？<br><strong>现代航空业、现代汽车业，都在美国出现</strong>，对吧？<br>还有很多<strong>现代银行体系在英国出现，美国再发扬光大</strong>，很多产业是他们家的，因此标准是他们家的。</p><p>还有就是<strong>世界体系</strong>是他们家的，原来是英镑体系，现在是不是叫<strong>布雷顿森林体系</strong>？<br>中国都要积极加入。<br><strong>布雷登森林体系，它的支柱是WTO、世界银行、IMF</strong>，对不对？</p><p>中国是不是积极参加？<br>不让我们进去玩，不高兴。<br>中国加入WTO花了15年时间，1986年申请，2001年才加入，很痛苦的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250867?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲WTO</p><p>我记得有一次两会，两会期间朱镕基总理答记者问，他生气了。<br>他说美国人卡我们，黑头发都谈成了白头发还不让我进，这路也太难了。</p><p>我有一次在华盛顿开会，然后旁边坐的就是巴尔舍夫斯基女士，就是美国USTR美国贸易代表，她就是跟石广生吵架的，石广生做外贸部长的时候，她是对手。<br>他们俩老吵架，围绕着WTO。</p><p>有一次我跟她坐在旁边，我说巴女士，你们怎么老刁难我们？<br>我们申请WTO搞了15年，太难了，是不是羞辱我们？</p><p>我说你看越南、印度都很轻松，一申请就加入。</p><p>后来巴尔舍夫斯基女士讲，她说金，你还是教授，还是名教授，你怎么脑子这么糊涂？<br>你们跟越南能比吗？<br><strong>越南进来永远就是普通党员的。<br>你一进来就是常委，你知道吗？<br>我不卡你卡谁？<br></strong></p><p><strong>中国的分量块头就决定了，你一进来就是进党委的。<br></strong>知道吧？<br>弄得不好，直接就是党委副书记了，弄得差也是一个组织委员或者宣传部长，知道吧？</p><p>越南她说，永远是普通党员，我肯定卡你。</p><p>这是开玩笑，这是插了一个小插曲。<br>但是实际上是这样的，就是比较严肃的讲，你像中国，他那么羞辱，15年天天写思想汇报才入党，说明我们还是很珍惜布雷德森林体系的，对不对？</p><p>我们算过，待在外面。<br>得到的收益小于进去的收益，是不是？<br>那事实也证明我们加入WTO收益挺大的，对吧？</p><p>这就是美国人厉害之处，知道吧？<br>它掌握国际体系。<br>这么骄傲的国家，中国，这么能干的国家也得低头进来，对不对？<br>这是他厉害的地方。</p><p>当然它<strong>经济上的特权，就是对我们老百姓影响比较大，就金融霸权</strong><strong>。<br></strong>原来是英镑霸权，现在是不是美元霸权？</p><p>然后是<strong>文化霸权</strong>，对不对？<br>美国价值观吸引人，生活方式吸引人，所以中国精英层把孩子都往美国送，对不对？</p><p>另外<strong>文化交流就得用英语，主要的成果发表就得英语。<br></strong>我刚才讲Nature index，一流刊物全部是英文，对不对？</p><p>然后<strong>你要顺畅的国际交流，要在国际上发文，你就得学好英语。<br></strong>只要是上进心强的国家都重视英语。<br>咱们中国上进心特别强，所以我们政府就规定高考就要考英语，很多地方评职称要考英语。</p><p>前些年荒唐，学古代汉语的人评职称要考英语，对不对？<br>没辙。<br>然后要有英语发表，评院士的时候就比较优先，对不对？</p><p>所以弄得现在我们年轻夫妻都特重视英语。<br>这几天网上有个段子，说咱们海淀区一个年轻妈妈让孩子上更好的幼儿园，于是带孩子去考试，然后她跟老师讲，她说我们家孩子四岁了，掌握了1500个单词，够不够？</p><p><img src="https://i.guancha.cn/bbs/2019/07/23/20190723073250453?imageView2/2/w/500/format/jpg" alt="500" /></p><p>结果老师说，小宝宝四岁1500个单词在美国是肯定够了，但是在海淀区肯定不够，是不是？<br>太荒唐了，都气死了，你说小宝宝4岁，让人家1500个单词累都累死了。</p><p>年轻妈妈肯定累死了，她没有周末的对吧？<br>四岁让人家学1500个单词，妈妈肯定累得够呛。<br>年轻爸爸也累死了，都得花钱对不对？<br>年轻爸爸拼命赚钱，然后很认真的教孩子。<br>可怜呐中国，美国人很enjoy life，对不对？</p><p>（待续未完）</p>',
'<h2>金灿荣：西方主导的格局正在为东西方平衡的格局所取代</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=f0902o98ma6" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p><strong></strong></p><p>新鲜出炉！金灿荣教授2019年7月19日全国工商联演讲视频（2）</p><p><strong>第三个西方进步脉络是思想革命。<br></strong></p><p>西方在近代有三次伟大的思想运动，第一次叫Renaissance，中文翻译叫<strong>文艺复兴</strong>。<br>这个运动时间是十四、十五世纪，地点是在意大利。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756954?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲文艺复兴时期的画作</p><p>为什么在意大利？<br>因为整个中世纪欧洲的经济中心始终是在意大利，在地中海北岸，整个地中海世界的商业中心。</p><p>这个地方出现了很多商业共和国，这种商人资本在这里出现之后，它就要有一些独立见解——<strong>要摆脱梵蒂冈的神权统治，要摆脱各个地方的君主的政治统治。<br></strong></p><p>于是商人共和国就开始推动一些文化运动，然后就推出来一些很伟大的文化人，这里面最有名的应该是写《神曲》的但丁；伟大的科学家伽利略；伟大的发明家达芬奇；伟大的艺术家米开朗基罗。</p><p>那么Renaissance文艺复兴起什么作用？<br><strong>人的解放</strong>。<br>因为中世纪1000年，整个西方的思想和文化都是为上帝服务的，为天主服务的。</p><p>我们这个人，活生生的人，并不是我们思考的中心，但是Renaissance文艺复兴就把人给解放了。</p><p>文艺复兴之后，我们思想，我们制度建构，出发点和归宿就是我们活生生的人了。<br>是吧？<br>人<strong>为中心了，这是现代化的起点。<br></strong>这是一个运动，文艺复兴十四、十五世纪在意大利。</p><p>过了一百多年，16世纪初，在德国出现了另外一个伟大的文化运动Reformation，中文翻译叫<strong>宗教改革</strong>。</p><p>德国科隆有一个伟大的神学家叫马丁·路德，他跑到科隆大教堂去贴了一个“我”的一张大字报，上面提了95个问题向教皇质疑。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756238?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲马丁·路德张贴《九十五条论纲》</p><p>这个质疑引发一场争论，这个争论的结果是基督教世界的分裂，<strong>分成老的天主教和新教</strong>。<br>宗教改革起什么作用？<br>宗教改革的社会功能，就是把神的世界和世俗世界进行了合理分工。<br>人神分开了，就产生了一个东西，所谓的叫“<strong>上帝归上帝，凯撒归凯撒。<br>”</strong></p><p>那么又过了一百多年，17、18世纪，在法国出现了第三个伟大的思想运动，叫Enlightenment，中文翻译叫<strong>启蒙运动</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756706?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  ▲启蒙运动</p><p>这里面也产生了非常伟大的人物——伏尔泰、孟德斯鸠、卢梭、莱布尼茨等等。</p><p>这帮老兄起什么作用？<br>就把理性变成了生活的指导原则。<br>在中世纪，不鼓励人思考，不鼓励人发挥理性的作用。<br>中世纪你就相信——神父怎么说，就是什么事，你别思考。</p><p>但是启蒙运动之后，人们就开始思考，就不管谁说的，我要想一想，对吧？<br>这是很了不起的，<strong>人精神上的独立，理性成了生活的最高指导原则。<br></strong></p><p>那么附带讲一下，在启蒙运动的过程当中，中国被想象为一个很理想的国度。<br>在伏尔泰、孟德斯鸠的著作里边，中国被认为是个样板。<br>什么样板？<br>就这个社会不需要一个大神管的，不像中世纪的欧洲，有一个大神管生活的一切。</p><p>大神吓唬大家说，有个最后审判，你就是死了，你也逃脱不了审判。<br>对不对？<br>大神吓唬人家，不是靠人的理性自我管理。</p><p>那么伏尔泰他们为了批评当时欧洲的社会现实，必须要找一个样板，在现实世界找个样板，这个样板就用人的理性管理自己，就可以管得很好，于是他们找到了中国。</p><p>所以在法国启蒙运动的过程当中，中国扮演了一个很奇怪的角色——中国被理想化，成为一个理想的国度，中国的皇帝被认为是柏拉图理想国里面的哲学王。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756744?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲哲学王形象</p><p>我们生活在中国，知道理想的皇帝是没有的，是不是？<br>中国500多个皇帝，大部分都是傻瓜坏蛋。</p><p>但是在他们的著作里面，中国的皇帝就是哲学王，特棒，我们看了都脸红。</p><p>附带讲这是跨文化传播当中经常会有的现象。<br>今天中国网上有一批人叫公知，对不对？<br>他们是不是有个特点，为了批判中国的现实，就把美国理想化，对不对？<br>把美国说的特好，他们理想中的美国，美国人也不认识。</p><p>你跟美国人讲，美国人说我们有这么好吗？<br>我脸红，呵呵。<br>但是他们为了批判中国，就要把美国理想化，是吧？</p><p>这是西方思想运动的第三块，那么经过这三步走，<strong>文艺复兴、宗教改革、启蒙运动，西方人在思想上、理论上、认识水平上就是世界领先了。<br></strong></p><p>然后才有了后来产生各种现代伟大的学术。<br>各种现代社会科学学说就产生了，其中当然包括影响到中国的伟大的共产主义思想——<strong>马克思主义。<br></strong>这是第三条线索。</p><p><strong>第四条线索是伟大的科学革命。<br></strong></p><p>有一天一个苹果“嘭”砸在的牛顿勋爵的脑袋上，对吧？<br>牛顿勋爵就琢磨，苹果不往天上飞，砸我干什么？<br>于是悟出一个伟大的真理，叫“万有引力法则”。</p><p>这是咱们宇宙世界能够存在的前提，或者能够存在的理由，万有引力。<br>在万有引力基础之上，牛顿勋爵提出“牛顿力学三原理”。<br>现代科学就产生了。<br>现代科学其实在牛顿力学以前，我们没有，西方也没有的。<br>牛顿力学之后就产生了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756243?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲牛顿</p><p><strong>现代科学是人类认识世界最好的方法论，最好的知识体系，</strong>对我们后来的发展起的作用是如虎添翼，这是第四条线索。</p><p><strong>第五条线索，伟大的社会革命。<br></strong></p><p><strong>这里面包括1688年英国光荣革命，1776年美国革命，1793年法国大革命。<br></strong></p><p>社会革命起什么作用？<br>就是为后来的大机器生产创造社会前提。<br>大机器生产必须要求社会流动性很好，社会这个结构要中产阶级化、平民化。<br>如果等级化的社会结构，有些商品只能某些等级用，这个时候是不能产生大机器生产的。<br> </p><p>古代有些商品只能皇上和他们家人用，对不对？<br>这个时候手工劳作完全就够了，根本不需要大局去生产。</p><p>大机器生产投入很大，不像手工劳作，就是一点简单的工具，投入比较小。<br>大机器生产投入是非常大的。<br>投入大，就需要产量特别大，否则它无法循环。<br>那么产量大，就需要卖得多，需要消费者多，对不对？<br>这个时候<strong>需要一个均等化的社会结构，社会革命就起到这个作用</strong>，打破封建等级，为大机器生产创造物理前提。</p><p>在大机器生产时代，商品正常的情况是英国女王用得起，英国的扫地女工也要用得起。<br>它大机器实际上是无法循环的，它必须要打破社会结构。</p><p>附带讲，我们伟大的中国革命就起了这么一个作用。<br>没有伟大的中国革命，中国后来的大机器生产是不可能成功的，这是一个前提。</p><p><strong>那么第六个进步是社会运动</strong>。</p><p>由于现代人觉醒了，觉醒的表现就人对自我意识就很强，对利益很敏感，有自己的独立意志，利益感也很强。<br>于是大家要求追求自己利益。<br>那么在现代社会怎么追求？<br><strong>就组成政党、社团，然后以政党社团为平台，推进自己的利益诉求，</strong>这个就叫社会运动。</p><p>这也是人类进步的一种现代方式。</p><p><strong>第七个，人类进步的脉络，我个人是特别看重的，就是伟大的工业革命。<br></strong></p><p>因为只有工业革命才能让我们人类从农业走向工业。<br>工业革命必然带来现代生产力的飞跃。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094756249?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲工业革命</p><p>前面我讲的那六大革命如果不能变成工业革命，它的价值都是有限的，都要打折扣。<br><strong>只有最后落到工业革命，才能真正带来生产力的飞跃</strong>，工业革命极其伟大。</p><p><strong>第八条线索，就是现代城市生活的出现。<br></strong></p><p>就是人类现在生活方式从乡村到城市，因为城市是信息的高地，大家都生活在固定不变的乡村，这个社会是没法进步的。</p><p><strong>城市化是人类进步的必然的一个选择。<br></strong></p><p><strong>然后第九条线索就是伟大的军事革命。<br></strong></p><p>人类的进化过程就是个生存竞争过程。<br>人类的生存竞争一定是集体化的竞争，不是个人竞争。<br>个人能力再强，对人类竞争的作用都是有限的，人类竞争一定是体系化的竞争。<br>体系化竞争，最终手段就是军事，就是暴力。<br>所以<strong>军事是人类进步的一个重要环节。<br></strong></p><p>人挺逗的，越现代，越读了书越会装，就讨厌军事，然后出现泛和平主义。<br>但是人类进步的这个关键环节就是军事斗争。</p><p>那么军事斗争最后当然要体现为不同阶段的军事能力。<br>那么近代人类的军事进步全是西方。<br>人类摆脱冷兵器，用系统的热兵器代替冷兵器是西方的。<br>然后热兵器出来以后走向了机械化，后来信息化，现在走向智能化，全部在西方。</p><p><strong>最后一个是现代传播的出现。<br></strong></p><p>信息传递是人类组织的一个技术，信息沟通越便宜越广泛，社会的组织能力越强。<br>近代的大众传媒就出现在西方，分别表现为<strong>报纸、收音机、电视，现在是移动终端</strong>，对吧？<br>这些大众传媒的进步是不是都在西方？</p><p>那么别的学者可能还会增加第十一十二十三四十五条进步脉络，但我个人认为我上面列举的十条是西方进步最重要的脉络。</p><p>这十条进步脉络相互影响，相互交叉，就构成了人类近代史的总图景。</p><p>那么根据我的分析，这十条进步脉络全发生在西方，必然的结果就是西方软硬力量的领先，对不对？<br><strong>不仅硬力量——军事、科技、产业、领先，软力量也领先——思想、理论体系、制度建构、管理方式。<br></strong>软硬领先的必然结果，就力量大。<br>力量大的结果，就是主导国际格局数百年。</p><p>但是现在这十几年来，很明显我们人类正在目睹一个变化，就是<strong>西方主导的格局正在为东西方平衡的格局所取代</strong>。</p><p>在现实生活当中表现就是G20变得越来越重要，G7变得不是那么重要了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757135?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲G20</p><p>G7是不是西方的平台？<br>G20是不是东西方平衡的平台？<br>对吧？<br>现在G7开会，大家不怎么理他，G20开会大家可在意了。</p><p><strong>G20取代G7就是我们这里讲的西方主导的格局，正在走向东西方平衡格局的一个结果和表现。<br></strong></p><p>为什么这十几年会发生世界格局的大变化？<br>我想是两方面原因，首先还是<strong>西方整体上有点处于衰弱状态，其次就是中国的崛起</strong>。<br>两大原因导致格局变化。</p><p>西方我是有点倾向于认为文明、国家、民族，它是我们人的集合体，对不对？<br>我们人是有生老病死的，有周期的，对不对？<br>由人组成的社会共同体也是有周期的。<br>国家、民族、文明都是有周期的。</p><p>那么西方文明近几百年是辉煌得不得了，横霸天下。<br>但是现在西方就在走向衰败。<br>这是我现在的结论。</p><p>很简单的讲，<strong>西方现在进入到老龄化阶段了</strong>，那么它力有不待，力量就有点下降了。<br>我们讲西方，大家体会一下，是不是三大主体加几个小跟班构成的？</p><p>三大主体是不是美欧日？<br>对吧？<br>我们现在泛泛地讲西方，其实不明确的。</p><p>明确的讲，西方的主体是三家美欧日。<br>然后加几个小跟班，包括加拿大、澳大利亚、新西兰、韩国、以色列。<br><strong>三大主体加五六个小跟班构成了西方。<br></strong></p><p>那么这三大主体现在面临的问题都在<strong>老龄化</strong>，这是生物学意义上的一个问题。</p><p><strong>现在日本是西方国家里面最老龄化的</strong>，对吧？<br>日本社会的中位数年龄49岁，非常老了。<br>咱们国家还凑合，我们现在36岁。<br>刚改革开放的时候，我们30岁都不到，特别年轻，现在36岁了，我们老龄化也挺快的。<br>但是比西方还是好很多，对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757607?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲老龄化严重的日本社会</p><p>日本这个家伙跟欧美不太一样，不太愿意接受移民，<strong>主要是靠就是机器人来应对老龄化</strong>。<br>那么机器人在生产链条上是可以取代人的，但是生活当中它是取代不了的，对不对？</p><p>所以<strong>日本现在社会问题还是很严重的，不可能有创新，这么老，怎么可能有创新呢？<br></strong>然后招兵都难，日本自卫队连长，日本自卫队才20万人，招兵招不到。<br>以至于现在日本很多兵当很久。<br>日本自卫队的连长，平均年龄36岁半。<br>中国人民解放军连长的平均年龄24岁。</p><p>明年习近平主席要对日本国事访问，中日关系会全面恢复。</p><p>我相信军事关系恢复后，我是跟军队的朋友开玩笑，我说明年恢复军事交往以后，每一次军事交往设一个项目：让两边的连长跑1万米，跑死你。<br>对不对？<br>你24岁，我36岁半，就生理上我跑不过你了，没辙了。</p><p>这是日本的情况。</p><p><strong>德国是老欧洲的代表，那么德国现在中位数年龄接近48岁</strong>，是不是非常老了？<br>这就是为什么默克尔，每年都招接受很多难民。<br>15年一百多万，16年七十几万，17年也有好几十万。<br>一个是人道主义的概念问题、观念问题。</p><p>还有一个就是经济需要。<br>难民进来就是廉价劳动力。<br>当然德国这个解决方式也带来别的问题：难民来得太多，有福利负担，有社会治安问题，未来还有内部种族关系问题。</p><p>好，西方三主体就剩下一个<strong>美国</strong>，对吧？</p><p>美国情况有点奇怪，美国这个家伙社会中位数年龄可以的，是最年轻的，美国整个社会的中位数年龄38岁半，就比我们略老一点，比欧洲、日本那两兄弟好多了，对不对？</p><p>但是你们看美国内部结构问题大了。<br>仅仅看白人的话，<strong>美国白人的中位数年龄跟德国是一样的</strong>，接近48岁，而且人口还在急剧萎缩。</p><p>1776年美国独立的时候，白人占95%，现在多少？<br>60%都不到了，降到60以下了现在。<br>美国白人张望前程不好，因为现在一个白人女性一辈子才生0.9%个孩子，一个都不到。</p><p>咱们中国现在好像也不行了，现在我们一个女性平均生1.5个孩子，是不是？<br>女性得生2.1个孩子才能维持社会平均水平。<br>咱们国家曾经曾经占全人类三分之一，现在五分之一都不到了。<br>很对不起我们祖先，我们死了以后要挨骂的！</p><p>但我们比美国强点了，我们1.5，对不对？<br>美国白人女性0 .9 ，1个都不到。</p><p>可是南方偷偷跑过来的拉美裔女性，她们平均生8.6个孩子。<br>你怎么搞？<br>他们害怕呀，全程发抖，你想我就一个儿子，你八个儿子，对不对？<br>因为我是美国人，我有钱，朋友多，我还可以帮一下儿子，我这个儿子受不了欺负。<br>到孙子我惨了，孙子我还一个孙子，你64个孙子，我根本搞不赢你，对不对？</p><p>是不是张望前程，不寒而栗。<br><strong>于是他们就真的把一个种族主义者选上台了，就是特朗普。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757112?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲特朗普</p><p>老特执政两年半了，你们注意到没有？<br>这两年半他执政第一要务是不是反非法移民？<br>第二是跟民主党吵架，第三才是整外国人，对不对？</p><p>整外国人现在排在我们前面是整伊朗，伊朗比我们倒霉一点，对不对？</p><p>其实老特他要整我们是排在挺后面的，在办公议程上排在第四名、第五名。</p><p><strong>第一名整非法移民，整的办法很粗糙的。<br></strong>他是两个思路，一个思路就是修墙，对不对？<br>沿着美国边境线建三千三百公里建墙。<br>民主党不给他钱，民主党说你又减税，减税本来政府收了没了。</p><p>然后因为民主党那帮支持者都是穷人，说你得保障我那帮兄弟们吃饭，对不对？<br>医保、社保你得给我保证。<br>我兄弟我饭都没得吃，你跑去修墙干什么？<br>就是不给他钱。</p><p>结果这个老兄宣布国家<strong>紧急状态</strong>，直接动用军费就去修修了，对不对？</p><p>你想这个家伙能这么干，宣布国家紧急状态修墙，说明是不是真急了？<br>现在墙修了一部分，还有一部分是缺口，你知道他现在动什么力量来堵缺口？<br><strong>动野战军。<br></strong></p><p>野战军是国家力量里面最花钱的，知道吗？<br>野战军是最贵的，其次是武警，再次是警察，最便宜是城管。</p><p>在中国有事城管上，城管最可怜了，最便宜，大装备也没有，法律身份也没有。<br>城管制度是很害人，知道吧？<br>国家又讲体面，又没钱搞这个制度。</p><p>西方国家没城管的。<br>美国就是正规军、国民警卫队，下面就是警察了。<br>给他们暴力权力是非常大的。<br>在这里我们有推搡交警，在美国可以当场击毙，没有责任的。</p><p>然后你现在这么想，他（特朗普）这么急，这种方法都很可笑的，修墙、动正规武装力量打非法移民，都很可笑。<br><strong>但这个可笑后面反映的严肃的心态，就是特朗普是真正代表了白人的焦虑。<br></strong></p><p>他为了减缓焦虑，坦率的讲，他什么手段都要用。<br>他现在的思路，<strong>是先修墙，动野战军，先把非法移民堵住</strong>，就让新增力量没有，把增量搞没了。</p><p>另外一招就是这几天正在做的，这个礼拜就开始做。<br>十个非法移民比较多的城市，十城搜捕。<br>所谓抓100万非法移民给他送走。<br><strong>通过抓人、送人减存量，通过修墙控制增量，这是他的思路。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/22/20190722094757695?imageView2/2/w/500/format/jpg" alt="500" /></p><p>但是我觉得老特这个思路没什么用的，他完全是治标不治本。</p><p>你想第一，明年选举他要输掉的话，是不是这一切努力都废掉了。</p><p>第二就是他赢了，再干个四年，我觉得也无济于事，顶多就是把白人比例下滑稍微延缓一点点，对吧？<br>但不解决问题。</p><p>真正解决问题还得<strong>生活方式的变化，让美国的主体民族白人回归、重视家庭，重视社会责任。<br></strong>让白人女性愿意给你们生孩子，这是关键。</p><p>但是这个很难回去了。<br>因为美国是自由主义发源地，对不对？<br>老自由主义是英国的，那么新自由主义发源地在美国。</p><p>新老自自由主义都有一个毛病，就是它的哲学基础是<strong>个人主义</strong>。<br>自由主义是个结果，它的根源是哲学上的个体主义，就是以个人眼光看人与人关系，人与社会关系，人与自然关系，人与国家关系。</p><p>那么<strong>个人主义必定强调个人权利，而较少强调个人责任，因为它不注意社会性</strong>。</p><p>那么这个在经济上是有它的好处的，会带来效率的提高、创新的加强。<br>但是长期看这是一种自杀的文明。</p><p>自由主义现在看起来绝对是人类文明中的异类，而不是常规。<br>但是它被叫成了普世价值，而且对各国的影响，包括对我们中国。</p><p>我们中国这40年跟着美国学，是吧？<br>改革开放就是跟美国开放，跟美国学了40年，我们在利益和观念上都是被美国绑架了。<br>我相信中国精英层，无论是商界还是学界，还是政界，自由主义影响非常大，信徒一大堆！</p><p>但是请大家看自由主义发源地美国、欧洲，他们现在开始遇到问题了。<br><strong>自由主义到后来就是极端个人主义，极端个人主义强调权利，不强调责任。<br></strong>最后的结果就是这样，女性不给你们家生孩子了。</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座08）</h2><p>去年我们国家就搞了两个期货市场 。<br>3月26号上海石油市场，5月4号大连铁矿石期货。<br>现在可以再做大，煤炭、钢铁、天然气、其他有色金属都可以。<br>期货市场就意味着你的话语权提高了。<br>另外可以跟一些国家加速搞双边自贸区，多搞一点贸易伙伴。<br>另外就是加快中产自贸区谈判。<br>RCEP是东盟十国加中国、印度这六国。<br>还有可以考虑加入现在日本福岛的CPTPP。<br>另外就是加快“湄公河大区域开发”，我们其实已经开始搞了，框架有了，原来就做得比较慎重。</p><blockquote><p>区域全面经济伙伴关系（英文：Regional Comprehensive Economic Partnership），即由东盟十国发起，邀请中国、日本、韩国、澳大利亚、新西兰、印度共同参加（“10+6”），通过削减关税及非关税壁垒，建立16国统一市场的自由贸易协定。<br>它是由东盟国家首次提出，并以东盟为主导的区域经济一体化合作，是成员国间相互开放市场、实施区域经济一体化的组织形式。<br>若RCEP成功，将涵盖约35亿人口，GDP总和将达23万亿美元，占全球总量的1/3，所涵盖区域也将成为世界最大的自贸区。</p></blockquote><blockquote><p>全面与进步跨太平洋伙伴关系协定（简称CPTPP，Comprehensive Progressive Trans-Pacific Partnership），是美国退出跨太平洋伙伴关系协定后的新名字。</p></blockquote><p>还有一个，可以增加人民币跟很多国家的货币互换。<br>还有一个是很实的，这个是第16个，利用中国在石油和天然气方面最大的进口市场的地位，要求这些石油国家在结算的时候增加一定比例的人民币结算。<br>我是你第一买家，我付给你的钱当中不是百分之百都是美元，能不能从现在开始50%是人民币。<br>你拿这个人民币买我东西很方便，浪费不了的，这可以增加。<br>因为大家知道美国的美元是跟沙特阿拉伯的石油绑架的话，美元的资助很远。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442463?imageView2/2/w/500/format/jpg" alt="500" /></p><p>沙特是我们主要的进口国之一，我觉得中国可以开始跟沙特要求，能不能在你的石油交易里面，1%接受人民币，对不对？<br>只要开1%就可以了。<br>下一次。<br>美国和沙特一吵架，中国派个部长去，说老大，再增加一个点吧，对不对？<br>吵一次架增加一个点。</p><p>还有，现在全世界的贸易结算，83%是美元结算，美国控制的SWIFT系统。<br>但是最近由于伊朗问题法，现在欧洲在考虑搞一个新的结算系统，我们也在考虑。<br>俄罗斯也在考虑。<br>现在其实可以到这个时候，我们来参与，把欧、俄、中连起来，再把印度拉进来，搞个新的结算系统。<br>最后当然也可以影响美国股市，这个操作很复杂。</p><p>总之我们不是没有牌，而且我相信7月份开始谈以后，把牌亮出来给他们看。<br>不一定打，就告诉他我们有很多牌。<br>当然别人说还有别的牌，比如说有人说人民币一次贬值30%，这个牌我是坚决反对。<br>人民币贬值实际上对我们综合效益不好。<br>人民币贬值对我们出口有短期好处，但是对我们进口伤害非常大。<br>这张牌我坚决反对。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442724?imageView2/2/w/500/format/jpg" alt="500" /></p><p>另外战略上我们中国可以正好做几件事，<strong>一个就是扩大国内市场</strong>，我们这些年太依赖了海外市场，风险很大，现在正好可以扩大国内市场。</p><p>另外可以<strong>深化改革</strong>，有一些过分的利益集团可以整顿整顿。<br>还有越跟美国打贸易战，越要坚持开放。<br>包括打打美国个别的产品也可以，绝对不要影响整个开放。<br>还有正好借机会提升产业的档次。<br>原来我们产业档次比较低。<br>另外就看美国的表现，如果美国以后做得不像话，我们可以在有些问题上，国际议题上，比如说贩毒这些问题上减少与美国的合作。<br>另外我们这一年多，可以看清楚哪些国家是美国的铁哥们，哪些国家跟美国的关系有点三心两意了。<br>看得出来。<br>对我们也这样， 哪些国家对我们很铁，哪些国家对我们不太够意思，我们也都清楚。<br>这个时候可以优化战略组合。</p><p>最后当然还有一个，中美贸易战打下去，不知道结果。<br>我刚才推算APEC会结束，也有可能会继续打。<br>打到什么规模你不知道，所以终归要防着一手，防着美国恼羞成怒，动用军事手段。<br>所以我们要加快军事能力的建设，而且要适当地展现出来，形成威慑。<br>这个我认为是未来几个月的看点，我的推算就是这样，6月底两国元首会见面，见面完了，会恢复会谈。<br>会谈谈几个月，大概的时间点是11月的APEC会议。<br>然后在四个多月的过程当中，谈谈打打，我相信那个时候中国会把我们的战术牌、战略牌逐渐地拿出来告诉美国人看，告诉美国人你得理智，你要的太多了，没有必要。<br>而且怎么说呢，我现在有一个主张，中美之间要打明牌，不要打暗牌。</p><p>中美两国太大，其实都没有能力彻底打败对方。<br>没有必要，所以就是明牌，你有什么想法，有什么实力，拿出来。<br>中美要避免热战，也要避免冷战。<br>中美以后的棋局叫棋战，就是下棋一样。<br>这应该是中美关系正常的交往规则。</p><p>我本来想早点结束这一段，要不我今天的分享就到这里。<br>谢谢大家。</p><p>提问：目前中美贸易战对中国经济发展有哪些影响？</p><p>我的感觉是这样，<strong>对实体经济影响很有限</strong>。<br>比如说我们外贸出口，去年的外贸出口、进口整体还可以。<br>今年又比较明显缩小了，但是总体来讲还在增长，所以对实体经济影响不大。<br>主要影响还是心理，影响很多人的投资意愿，现在大家感觉是不是股市不太好，一年都不太好。<br>期货市场也不好，所以它主要影响我觉得是心理，而不是实体经济。<br>实体经济截止到目前影响我觉得非常得小。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442792?imageView2/2/w/500/format/jpg" alt="500" /></p><p>国内经济形势是这样的，我试图说一下，其实我不是研究国内经济的，我研究国际战略的。<br>但是确实我们问题的根本是国内，不是国外。<br>我们国家经济不太好，主要原因跟外界没什么关系。</p><p>我的理解是这样，咱们国内经济这几年不好，四大原因。<br>两个客观的，两个主观的。<br><strong>客观原因，就是中国经济正在经历痛苦的转型，从粗放式向精细化转型，从资源投入型向科技创新转型。<br></strong>这个转型成功率很低，而且很难。<br>但是我们就是处在这个过程中。</p><p>第二，<strong>过去十年，外部世界对我们有拖累</strong>。<br>因为08年之前欧美日经济总体不错，我们可以借人家的力。<br>08年之后欧美日经济总体很差。<br>世界银行的数据告诉我们，过去十年，中国一家给世界经济增长的贡献都是三分之一。</p><p>等于游泳，原来你带着我游，现在是我带着你游，是吧？<br>费劲多了，这是第二个原因。<br>这两个原因，一个转型期，一个西方拖累。</p><p>还有两个原因是国内的，我觉得现在有一个什么问题，就是<strong>地方政府现在积极性有问题</strong>。<br>说严重一点，现在有点全国性的。<br>那些地方政府认真学习、坚决不干。<br>这个是麻烦事儿。<br>因为中国经济我觉得从机制上讲，它有很重要的动力就是地方政府。<br>过去30年中国经济发展是不错，增长方式就是它资源投入多，从动力机制来讲，是两个动力，一个就是企业家。<br>在座很多是企业家，对吧？<br>中国企业家很努力。<br>还有一个是地方政府干部，过去30年所有的干部，各个政府都是比GDP，对不对？</p><p>所以很多地方的一把手书记，整个思维都是经济董事长，他一个晚上吃四顿晚餐，就是为了想搞一项目，是不是？<br>对，这是过去的情况，我们是两个集团在推动经济发展，一个企业家，一个地方政府。<br>所以我们俩引擎，美国单引擎，我们肯定比他跑得快。<br>现在的情况，由于很复杂的原因，我们得承认我们地方政府动力熄火了，这是事实。<br>上面也注意到，所以现在上面说要发挥主观能动性，很难。<br>这是第三个原因。<br>这是主观的。</p><p>第四个原因，<strong>我认为我们过去宏观经济是有点问题，太关注怎么去产能、去杠杆，不是很注意扩大有效需求</strong>，这是有问题的。<br>它的出发点是对的，也就是我们有一段时间债务风险比较高，是吧？<br>地方债务、企业债务、居民债务都很高，要控制债务，这个没有错。<br>但是控制债务也得有个控制法。<br>控制债务有两个办法，一个就是减少分子，降低相对比例。<br>从数学上讲，一个是减分子，一个是扩分母，对不对？<br>零八金融危机以后，欧美日全部都是扩分母，尤其是日本扩分母扩得特别快。<br>咱们国家就是老实，主要是减分子。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143442685?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我注意到大概从十八大一直到去年6月份，长达五年半，中央文件没有提到这个词，“<strong>扩大有效需求</strong>”。<br>你得两边着力，去杠杆减分子，但同时要扩分母，是吧？<br>一直到去年6月份才第一次，五年半，第一次提扩分母。<br>这就算了，方向上绞回来一点。<br>但是前面是有问题的。<br>这是我的理解，经济发展还是有点慢、很困难。<br>它有原因，客观的有，主观的也有。<br>那么我觉得主观的比例上大一点。<br>去年为什么民营企业那么难，因为去年去杠杆，加速度。<br>搞得问题就比较紧张，尤其是民营企业，拿不到钱。</p><p><strong>我觉得这是一个政策失误造成的，跟贸易战一点关系都没有。<br></strong>贸易战加剧了减少人们的信心，但是我们面临的困难的根本原因是自己。<br>贸易战之后，我们的政策有一点变化，方向还可以。<br>再加上我上午讲到，我们国家有个经济的希望就是新经济比例上涨。<br>新经济比例如果能占到35%以上，我们经济就活过来了。<br>现在新经济是从原来从5%～6%，涨到20%多，还不到30%。<br>已经就有点效果了。<br>如果能到35%以上，那么我们经济就可以活过来。<br>大概我们经济两个指标，一个新经济上来的速度多快？<br>能不能取代？</p><p>因为老经济在衰退，这不可避免的。<br>新经济快一点取代（老经济）。<br>如果这边新经济增长很快，老经济衰退比较慢，就好一些。<br>还有就是看宏观经济政策的调整，两个指标，新经济的速度和宏观政策调整的方向。<br>这个是实现中国经济的未来。<br><strong>至于说贸易战本身，我个人认为它影响非常有限。<br></strong>OK，谢谢大家。</p><p>（全文完）</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座07）</h2><p>那么现在围堵的焦点就是贸易战。<br>贸易战的直接原因是中美贸易不平衡。<br>去年美国整个商品贸易逆差是8000亿美元，中国竟然占了一半，占了4000多亿。<br>确实是比较多，这是事实。<br>那么中国强调，这些贸易逆差的形成是客观的经济原因造成，不是我们主观的政策导致的。<br>但是现在美国不同意。<br>美国说就是你主观政策导致的，你的不公平竞争政策导致的。<br>双方都承认贸易不平衡，事实都承认。<br>但是对它的解释不承认。<br>我们说是客观的，它说是你主观的。<br>原来是嘴巴吵，但是到了特朗普，他就动手了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257626?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  特朗普</p><p>特朗普是行动能力很强，脾气不太好的一个人，就动手了。<br>动手以后我们中方也是比较强硬的，对抗，于是就有了贸易战。<br>贸易战的过程大家都清楚了，去年3月份打起来了。<br>贸易战的具体表现就是美方给我们的2500亿货物增税，我们也给它1100亿货物征税。<br>贸易战具体讲就是3600亿货物征税，这本身也是一个很大的规模。</p><p>然后就是科技战，表现为去年美国打我们的中兴。<br>另外就是我们在打贸易战和科技战的同时，一直谈判。<br>从去年2月谈到今年5月3号，谈了十轮。<br>大家都知道第十轮谈判失败了，第十轮谈判是5月3号在北京钓鱼台。<br>美国的贸易谈判代表过来，谈失败了。</p><p>失败的原因各说各的，美国说原因是我们造成的。<br>我们中方的解释就是上上个礼拜关于中美贸易谈判的白皮书里有解释，我们解释说是你美方的原因，我提这几个要求：把你去年新增的税取消，对我们的高科技产品出口歧视取消。<br>然后中国的投资，经常碰到的国家安全问题，取消。<br>另外在世界贸易组织不能用双重标准对待我们，法律上承认我们市场经济地位。<br>我们也提要求，但是结果就是人家理都不理。</p><p>所有要求都不理，它自己提了很多新的要求。<br>所以面上大概是这样，第十轮谈判失败了。<br>然后美方怪我们。<br>那么具体什么原因，还没下发。<br>状况就是这样，谈判失败。</p><p>那么中方现在的状况是什么？<br>是5月3号到现在还是美方提供。<br>美方一个是宣布要对我们，就去年已经给我们2100亿货物增了10%的税，要把10%提到25%。<br>另外它威胁我们把剩下3200亿货物再征税。<br>当然目前它其实也没征，目前还是在征求意见，现在也在吓唬我们。</p><p>但是有的事它做得很实了，就是整我们华为，它宣布在电信领域出现了国家紧急状态，要整华为，搞得很被动。<br>另外就整大疆国际，然后后来又宣布了一批名单，五家企业——海康威视、浙江大华、科大讯飞等等。<br>总之就是科技战好像由暗变明。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257233?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  科技战</p><p>去年到现在贸易战一直是明线，科技战是半明半暗，现在科技战就明了。<br>就等于两条线都明了。<br>目前的状态就是这样，美国在第十轮谈判之后，舆论上大规模说中国变坏了，行动上就是威胁征税，整中国的企业。</p><p>那么中国目前总体是防守的，防守的焦点就是要确保华为不倒。<br>另外我们开始批评了，在5月3号十轮谈判结束之后，美国5月6号又威胁加税。<br>在美国加税的情况之下，我们国家还是派刘鹤总理进行了第11轮谈判，大家都知道必然要失败，为什么我们领导人还要去？<br>大概还是为了争取国际舆论的支持。</p><p>我还是想谈的，是它（美国）的原因。<br>主要是有一个推卸政治责任的问题。<br>现在大概情况是这样，美国是动上手了，整我们华为，而我们国家是想保护华为。</p><p>这是一个基本情况。<br>我们这边批评，保华为。<br>还有一个我们有威胁，有牌。<br>现在有三张威胁的牌。</p><p><strong>一个是稀土</strong>，5月21号习近平主席来到江西赣州视察稀土矿，很快商务部发言人就出来警告美国，说你们美国用我们家的稀土，制造了高端芯片，结果卡我们脖子，不卖给我们，中国的人民很不高兴的，这就是吓唬美国，还没有用。<br>稀土这个牌没有用，就是吓唬美国。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257664?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  稀土</p><p><strong>第二个学美国，商务部宣布，我也要列一个叫“不可靠伙伴清单”，而且没有公布。<br></strong>然后美国联邦快递做了一个坏事，就把华为的几个邮件送到美国去了。<br>所以看14号，我们邮政总局就发函，讯问怎么回事？<br>你给解释解释。<br>大概目前的状况就是这样，就是5月10号谈判谈崩了，然后在这个背景下美国就有一些动静，征税、打华为。<br>我们这边现在是保华为，同时有一些舆论批评，然后就有一点行动上的警告，总体来讲是防守。</p><p>我的感觉就是咱们领导通过这样一个可能有点被动的防守，是有政治目的的。<br>一个可以<strong>帮助国内团结</strong>。<br>其实从去年3月22号美国发起贸易战到现在，我们中国国内一直是不团结的。<br>不知道大家有没有这个印象，你去看朋友圈，围绕着贸易战的很多很多立场有分歧。<br>但是这一个多月由于美国做得有点不像话，我们国内开始有点团结了。</p><p>第二个就是<strong>国际上可以争取一些同情</strong>，像英国、法国、德国，美国这帮老朋友，他们的同情还是很重要的。<br>目前他们表现不错，比如说在5G建设上，这五家都说我要用华为，这跟美国立场不一样。</p><p>第三个就是咱们领导人希望<strong>拖一段时间，引发美国国内的争吵</strong>。<br>现在美国是民主共和两党在整中国的目标上完全没有差别，但是在具体的整法上是有差别。<br>所以如果老川普打我们华为也好，一个超级大国举国之力打华为，都宣布国家紧急状态。<br>附带讲美国有一些网民很生气，说人家民营公司，何至于给你吓成这样？<br>宣布国家紧急状态，很可笑。<br>世界第一高手宣布国家紧急状态，拿出吃奶的劲打一个原来在国际市场上并不是很有名气的中国公司。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257159?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  华为</p><p>你想想华为在中国很有名，国际上它的名气跟苹果、亚马逊、谷歌还要差一点，现在那些打压让华为名声大躁了。<br>相当于什么？<br>江湖第一高手，武林霸主，拿着传世的倚天屠龙剑去打一个原来不认识的少林寺扫地僧。<br>那么如果你一级必杀，没的说。<br>结果你打几百个回合，一点章法都没有，打成一王八拳，是不是你江湖面子都没有了？<br>那么美国国内肯定会有人出来，是吧？<br>如果不行我来打，于是他们就吵架。<br>我觉得我们领导还在等着三个政治上的效果。</p><p><strong>那么我推算G20，我们两国元首见面。<br></strong>这个月二十六、二十八在日本大阪会开G20。<br>我推算两位领导人会见面。<br>上个礼拜习近平主席在圣彼得堡经济论坛就讲，我不相信中美会经济脱钩，结果他讲下面说，他说我相信我的朋友，特朗普总统也不会愿意脱钩。<br>叫特朗普“我的朋友”，这还是示好。<br>结果上个礼拜特朗普发了一个推特，内容很搞笑，<strong>他说如果6月底G20习近平主席不跟我见面，我回去就征中国的税</strong>。<br>就老小孩一样，说不跟你玩了，不跟我玩我打你，所以其实他是渴望见面，对不对？</p><p>对，所以结论会见，真的会见。<br>见面之后，因为6月底见面。<br>不会当天就谈判。<br>我估计7月初会恢复谈判。<br>恢复谈判以后，我推算是会谈到11月。<br>因为11月两个元首会一起来开另外一个会，APEC。<br>既然来开APEC会，那就见个面，签约了。<br>然后我个人估计在7月底到11月，四个多月的过程当中，我们进入到真正的谈谈打打阶段。<br>这个阶段中国倒是会出牌了。<br>我们其实牌很多的，只不过一直就没用。<br><strong>我们第一张牌就是打他的转口贸易</strong>。<br>就是美国征我们的税增5720亿税，是直接贸易、转口贸易都打。</p><p>那么我们现在打的就是他直接贸易的1300亿当中的一部分，转口贸易没有打。<br>要是打转口贸易，至少可以增加几百个亿。<br>他是有点小流氓，双标。<br>就是我们给他的货物，无论是直接卖的，还是通过台港澳、东南亚转的，他都算。<br>但是他算什么，只算他直接给我。<br>通过那些转过来的，他不算，就是个双标。<br>这个是可以打的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/18/20190718143257767?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>还有一个是服务贸易可以打。<br></strong>服务贸易美国去年在中国赚了900多个亿，我们才赚了300多亿。<br>所以它是顺差的，可以打。</p><p><strong>还有澳门赌牌。<br></strong>告诉大家，99年之前澳门就两张赌牌，99年以后六张赌牌，六张赌牌当中三张给了美国。<br>澳门赌牌告诉大家，基本上一张牌价值100亿美元。<br>其实我认为那三张牌就是给美国送的礼物。<br>你别在澳门捣乱，是一个战略交换。<br>你这个家伙拿了钱不办事，是不是可以收过来了？<br>我觉得可以收回来了。<br>收回来以后，我觉得可以转给国内的民营企业，对吧？<br>这个事挺好。<br>1张牌，就是一百亿美元，而且不用科技投入，没什么高科技含量。</p><p><strong>第四张牌就是学美国</strong>，他制裁我们公司，我们也制裁他们的公司。</p><p><strong>第五张牌就是打工艺链。<br></strong>他用高端芯片打我们也可以用我们工艺链上面的垄断地位打，我们垄断的是系统式的医药。<br>美国医药的药材80%是我们给的。<br>33种金属当中，有19种金属，美国对我们的依赖度超过50%，还有14种超过30%。</p><p>另外可以打<strong>中国市场牌</strong>。<br>中国市场牌，这个并不是意味着中国要关门，只是针对美国的一部分封锁。</p><p>还有可以推广IPV6，现在我们网络依据的框架叫IPV4对不对？<br>是美国人掌握的。<br>目前可以推广IPV6。<br>另外就是5G可以加速，另外可以扩展期货市场。</p><p>（待续未完）</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座06）</h2><p>再下面的一个结论是，由于在不确定的世界当中，我们很确定。<br>因此外界一定就很关注我们。<br>坦率讲现在我们中国精英层很多人还是想韬光养晦。<br>但是现在很难。<br>一个难就是国内的网民不干。<br>原来外交部要封闭，信息不透明。<br>现在信息都透明，网民都知道了。<br>知道以后不让你韬光养晦，不然我要骂你。<br><strong>这是一个情况，国内韬光养晦的政治基础没有了。<br></strong></p><p>国际上来也是做不到。<br>因为块头太大。<br>我们主观上想韬光养晦。<br>但是美国人明确说了，你能想象一个大象，躲在兔子的后面吗？<br>，早看见了。<br>以去年为例，美国的GDP20万亿，我们是13.67万亿，另一个算法是14.6万亿，那是另外一个说法。<br>我们跟美国差1/3。<br>第三是日本，日本是4.7万亿，跟我们差2/3。</p><p>这导致今天中国蹲不下来，个子比较高。<br>那么你还要跟人家，你看你看过我这么矮，人家说你是骗傻子呢？</p><p>前几天网上有个图片，姚明参加两会，因为个子问题，他必须坐到最后一个。<br>有一天开全体会，一个副委员长主持说，现在马上要开会了，说后面同志你坐下来。<br>姚明说我确实是坐下来的。<br>所以现在有一个什么情况？<br>物理上我们藏不住了，跟心理没关系。<br> 所以现在就是这么一个态势，导致我们一跃成为世界的关注点。</p><p>然后告诉大家，世界对我们的关注，态度是很复杂。<br><strong>有些国家很欢迎，有些很暧昧，有些很消极。<br></strong>哪些国家欢迎？<br>离我们很远的国家都欢迎。<br>因为离我们很远，没吃过中国的亏，对我们印象很好。<br>中国崛起给他们送钱，特高兴。<br>具体讲有非洲、中东、南太、拉美这帮兄弟，都欢迎。<br>但是跟中国周边的国家就很暧昧。<br>他们一方面在中国经济发展当中赚了很多钱，高兴。<br>另一方面他们也害怕，怕回到以前天朝，中国中心的时代。</p><p><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803216?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  “天朝上国”</p><p>因为西方人来以前，这个地方就是以中国为中心的。<br>你的国际地位取决于你跟中国皇上的关系。<br>这些国家不愿意回到那个时代，而且他们历史上的记忆跟我们自己的记忆不太一样。<br>中国人读的一本史书叫《二十四史》，《二十四史》是咱们儒家写的。<br>儒家喜欢农耕文明，特别喜欢耕读传家，所以把中国的正统王朝描绘成了这种农耕文化。<br>基本上着重于写周边（国家）怎么打我们。<br>所以看完《二十四史》心里很郁闷。<br>《二十四史》是一部我们老挨打的历史。<br>很可怜的。</p><p>但是周边国家的记忆跟我们是完全相反的。<br>周边国家的记忆是这样：中国确实跟一般的游牧民族不一样，不是随便打人的。<br>但是我们的问题是一般不出手，出手不一般，下手是很狠的。<br>跟中央王朝对抗的民族，最后不是亡国的问题，灭种，人都给你彻底搞没了。<br>所以他们害怕。<br>所以我们很高兴地讲，我要实现中华民族伟大复兴。<br>周边国家听得是毛骨悚然，他们害怕。<br>这就是我们面临的周边国家，对我们崛起是暧昧的态度。</p><p>发达国家特别是美国就抵制，这就是外面给我们的基本态度。<br><strong>穷国家欢迎，富国家抵制，周边国家暧昧。<br></strong></p><p>那么其实穷国家很多的。<br>非洲54，阿拉伯国家22，南太16，拉美33。<br>他们国家多，人口多，但是有个什么问题，这帮兄弟们没什么用。<br>军事、科技、财政、金融、市场、话语权都没有。<br>他们唯一有用的就是习近平主席在联大发言，掌声比特朗普热烈，其他都没有用。<br>但是美国是大家公认的一把手，世界的权利都在它手上。<br>军事、科技、金融、定价权、话语权都在它手上。</p><p>所以就必然有问题。<br>大问题就是世界很乱，你相对不错，你就对美国形成威胁了。<br>所以中美出矛盾是早晚问题。</p><p>中美关系，讲两方面的问题，一个就是过去40年中美关系非常成功，1979年1月1号中美建交到今年正好40年。<br>回顾40年，我们结论是中美关系非常成功，贸易很好，人缘很好。<br>国际上合作很多。<br><strong>两边都是受益的，我们肯定是受益的。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803509?imageView2/2/w/500/format/jpg" alt="500" /></p><p>没有中美建交，我们外部环境没有这么好，我们的产品卖不出去，改革开放也不会这么成功。<br>但是必须注意，美国也是受益的。<br>美国一个是在我们改革当中赚了很多钱，更大的收益是战略上，由于争取到了中国的配合，在美苏竞争当中树立优势。<br>那么在苏联的配合下，我们把苏联给拖垮了。<br>可以很肯定的讲，没有中美合作，苏联还在。<br>再极端一点设想，如果中苏关系很好，那么今天苏联肯定还活着。<br>苏联活着是不是我们人类就会生活在冷战的阴影下。</p><p>但是事实是中苏分裂了。<br>中苏分裂以后，美国也很聪明，就拉我们。<br>我们根据自己的需要，也跟美国和好了，和好以后结果就出来了。<br>中美一和解，苏联的战略地位马上就会下来了，东西受敌，西边是美国领导的北约，东部是伟大的中国人民解放军。<br>在文革后期，解放军600多万人。<br>虽然装备不怎么样，但是都很勇敢，比现在还勇敢。<br>现在我们心里都小清新了，手上划个口子都把自己感动不行，对不对？</p><p>那个时候重伤之后还继续战斗，是吧？<br>那时候要勇敢。<br>勇敢也是穷造成的，那个时候苏联是穿鞋的，我们是光脚的。<br>所以那个时候苏联心里很害怕，害怕的结果是什么？<br>苏联必须在中苏边界部署125万远征军和50万边防军，给苏联形成了强大的财政负担。<br>每年喂养这支军队，近200万的军队，每年要花一百多亿美元。<br>所以一个花钱，一个睡不安稳了，两边都有威胁，我们就把它累死了。<br>所以结论是什么？<br><strong>结论是中国帮美国赢得了冷战。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803266?imageView2/2/w/500/format/jpg" alt="500" /></p><p>冷战期间世界地图</p><p>所以双方都是收益的。<br>但是最新的情况是美国国内事情特别多，国内现在有上下矛盾、左右矛盾、黑白矛盾、虚拟经济-实体经济矛盾、全球主义-民族主义矛盾。<br>一个人家里事多，心情就不好，对外逮谁骂谁。<br>你们领导要是出门被老婆痛骂一顿，上了班以后千万别第一个见他，一见就倒霉。<br>现在美国也是这样，家里事多心里烦，逮谁骂谁。<br>对中国是尤其讨厌，所以现在就出现这个情况，美国左右两党都责怪中国。<br>他们现在整个的心理。<br>就是说在过去40年，你们中国占了我便宜，是我帮你富起来，然后你这个家伙认钱不认人，没良心。<br>我给你弄得富起来，一富起来就跟我对抗，另立门户。<br>他们心里很生气。<br>我跟他讲，我说这40年你也赚了很多，他听不进。</p><p>这是中美关系的一个新背景，美国心情不好。<br>我们也跟以前不一样，我们比以前自信得多，也比以前脾气大。<br>以前中国人穷，现在我们有钱了，我们脾气也见长了，也挺凶的。</p><p>然后<strong>第三方又开始来搅局了。<br></strong> 70年代中美建交，就是因为有第三方威胁——苏联威胁。<br>后来苏联没了，曾经有20年第三方是消失了。<br>最近第三方又回来了，它不是一个第三方，而是一群第三方。<br>因为美国要拉第三方整我们。</p><p>总之中美关系的对比是没以前好了，过去40年比较好，但是现在是进入到一个新的背景。</p><p>另外就是特朗普本人是很难打交道的，这个人很善变，你不知道他哪一句话是认真的，哪一句话是谈判艺术，增加了打交道的难度。<br>那么中美关系目前的主要问题是什么呢？<br>美国把我们的定位定成了主要对手，以前美国跟我们的定位是“有缺点的伙伴”，现在的定位是“<strong>战略竞争对手</strong>”，而且长期看是唯一对手。</p><p><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803638?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后美国行动能力很强的，一旦它把你定义为对手，马上行动就来了，这个行动就是贸易摩擦。<br>贸易摩擦很快就蔓延到了科技战。<br>有个表现就是抓人。<br>接着整中兴和华为。<br>整华为的时候，竟然就动用了，坦率的讲就是有点过分的手段去抓人了。<br>按道理经济纠纷打个官司就完了。</p><p>另外是这
