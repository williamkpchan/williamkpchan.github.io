样，除了贸易摩擦，它在别的方面也做了一点文章，目前贸易摩擦还是焦点。<br>贸易摩擦我个人推算年底会结束。<br>结束之后就要注意了，它会用别的牌继续打，别的牌还有很多，我都列了七八张。</p><p>我要提醒大家，去年、今年是打贸易战，如果明年它打台湾牌，那就非常危险。<br>中美关系要比现在还要糟糕。<br>最后中美关系的根本问题还是美国不接受我们崛起。<br>美国面对中国崛起它不接受，感情上不接受。<br>感情上从三个角度不接受，<strong>第一个就是你黄种人，你不是白人。<br></strong>近代这几百年白人混得好，对不对？<br>他们心里很骄傲，有种族主义。<br>你们这帮有色人种黄种人爬到我上面去，不接受。<br><strong>第二个就是宗教。<br></strong>美国人是很信教，很信它的上帝。<br>它又信教，然后它又混得比较好，所以美国人就有一种自信——我是上帝的特殊选民。</p><p><img src="https://i.guancha.cn/bbs/2019/07/14/20190714093803777?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在美国人看来，中国人都是不信教的。<br>中国人虽然拜很多神，拜的神都是有用的。<br>中国人拜的每一个神都是有用的，送子娘娘、文曲星、财神、药神。<br>中国人拜的每一个神都是有用的，有交换关系，没用的才不拜你。<br>所以中国的神都是为人民服务的。<br>所以他说你这个家伙本质上是无神论者，上帝都不认识你。<br>我是上帝的特殊选民，你这个家伙上帝都不认识你，你凭什么崛起？<br>这不科学，这是宗教。<br><strong>还有意识形态</strong>，你共产党国家怎么能崛起？<br>你崛起了我就没法说了。</p><p>大概就是现在中国问题的根本所在，中国确实崛起，美国确实在感情上不接受。<br>另外它理智上害怕，它觉得中国崛起是取代它成为世界一把手，还会遇到很严重的问题。</p><p>最后它现在认为从战略上算计，至少从现在到未来五年它还有胜算。<br>因为目前它的综合国力还是比较强。<br>另外国际影响力大，还有盟友可以帮它。<br>所以这是现在美国精英层的心态，感情上不接受，看未来很担心，算计现在还有机会。</p><p>（待续未完）</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座05）</h2><p>不确定的理由如下，<strong>一个就是中国政治稳定，没有大问题。<br>第二个就是经济基础还是好的。<br></strong>咱们中国经济是这样，我们再回到以前的30年，每年两位数的增长，这个日子永远结束了，条件没有了。<br>但是我认为我们也不至于像欧美日成熟经济那样，一下掉到每年2%的增长。<br>我们比较可能的还是5%～6%的增长，20年。<br>这可能性很大。</p><p>因为我们还有三个优势。<br>第一个叫<strong>后发优势</strong>。<br>这20年还是从西方学到好多东西。<br>第二个是<strong>人口红利</strong>大概还可以用十年，现在我们人口的增长开始停滞了，但原来的基数大。<br>中位数年龄还比较年轻。<br>另外还有<strong>工程师红利</strong>，这是以前我们不太重视的，现在是要充分认识。</p><p>咱们国家1998年开始大学扩招，扩招到20年以后，就到了2018。<br>去年我们在校大学生总数已经接近3000万，这是人类历史上最大规模的高等教育。<br>几乎就是美国高等教育人口的两倍。<br>总数世界第一，结构还不错。<br>我们去年毕业825万人，里面还有400多万理工科学生，纯工科生200多万。<br>把理学、医学、农学、军事学都算在里面，一共400多万。</p><p><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712514?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国去年理工科学生44万人，当中52%是老外，是国际学生，是印度人、中国人、韩国人。<br>不是本土的，本土的学生学理科就20万人。<br>咱们国家400万人，你们算算，谁搞得过谁？</p><p>所以这三个理由，后发优势、人口红利、工程师红利决定了未来20年能保持（经济）5%～6%的增长应该没有问题。<br><strong>所以我们在不确定的世界当中是确定的。<br></strong></p><p>那么再下来就是科技和军事。<br><strong>科技是第一生产力，科技水平决定你的产业水平。<br>军事是什么？<br>军事是大国博弈的最终手段。<br></strong>这两个东西我个人认为经过建国70年的努力，无论是科技和军事，我们都进入了世界的第二梯队，跟美国都有差距。<br>但是不是像以前那样无法望其项背，看得见了。<br>未来十年，我认为我们科技军事都会有大爆发。<br>所以这是我的一个基本看法，全世界很乱，正在面临大问题，但是中国其中的相对位置比较好。</p><p>再一个东西就挺关键的，就是我的第一个历史观。<br>我的历史观就是生产力决定生产关系。<br>那么套到近代，工业化是生产力的现代体现。<br><strong>谁在今天的工业文明时代，能够掌握工业能力，谁就可以立于不败之地。<br></strong>工业能力是什么呢？<br>就是现代制造业，也就是大机器生产。<br>这是很复杂一套制度、管理、标准、纯粹的技术......很多东西。<br>所以现代制造业掌握是很不容易的，是极其复杂的一套体系。</p><p>告诉大家有一个有点残酷的事实，制造业是现代国家力量的概括，实际上是脊椎，最重要的。<br>不是每一个国家、每一个民族、每一个文明能够掌握现代制造业。<br>世界权威经济机构的研究结论差不多，<strong>人类85%～90%的现代制造业，就集中在北温带的三个地区，东亚、西欧、北美。<br>这里面三个地区只有20个国家</strong>，整个人类现在200个左右的国，能掌握现代制造业的就集中在这三个地区，20个国家，十分之一。</p><p><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712257?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后在这三个地区，就两个文明。<br>东亚地区是儒家文明；西欧、北美是新教文明。<br>不是每个西方国家和文明都有工业化的。<br>欧洲分三块，北欧、南欧、东欧。<br>对应的宗教，北欧是新教，南欧是天主教，东欧是东正教。<br>以后你们去欧洲会发现南欧地区工业化一般般，东欧地区工业化是更糟糕。<br>真正厉害的就是德国及其周边的十个小国家，整个欧洲的工业能力都集中在那边，总人口也就是两个亿，很少。<br>北美的工业中心就是美国。<br>美国的文化就是央格鲁撒克逊的白人新教徒，这是有点残酷的事实。</p><p>真正能搞工业化的国家是极少，十分之一都不到，三个地区，两个文明。<br>在西方就是新教会，天主教地区不行，东正教地区更不行。<br>非西方就是儒家文化圈。<br>非洲兄弟肯定搞不了。<br>阿拉伯兄弟一天祈祷五次，根本搞不了。<br>搞不了工业化很羞辱。<br>22个阿拉伯国家，目前总人口接近五个亿，打不赢600万多人。<br>以色列国现在800万人，但其中有200万是阿拉伯人，没有完全公民身份，他们不能服兵役，不能当警察，不能拥有土地。<br>很可怜的，他们就是二等公民。<br>一等公民就是犹太人，就600万。</p><p>600万随便欺负你。<br>一生气就欺负你。<br>原因是什么？<br>原因就是它工业化发达。<br>那帮兄弟技术上碾压你，你也没办法。<br>生气也没用。<br>唯一的生气就是我不活了，把自己炸了。<br>有什么用？<br>又点一个鞭炮，还挺高兴的，很残酷的事实。<br>非洲不行，中东不行，中亚也不行。<br>中亚五国，外高加索三国，八个国家都不行。<br>南亚也不行。<br>印度这个经济是吹出来的，印度说它是七点几的增长，实际上有四就不错了。</p><p>东南亚是这样的，南亚这个地方有一个国家发展得不错，那就是越南。<br>因为它是儒家文明圈。<br>然后拉美也不行，是吧？<br>拉丁美洲倒都跟我们不一样，每次工业革命它都参加，不像我们，我们干脆就不参加。<br>它参加，但是每次参加都没用，每次都失败。<br>所以到了1980年，拉美的理论界自己给自己下了一个结论，拉丁美洲对人类工业化的贡献就是提供各种各样的教训，这个事实不太好写，但是说一说你心里知道它（拉美）比较差， 政治上有点不正确。</p><p><strong>工业化是我们工业时代的力量核心，立身之本。<br></strong>没有工业化，钱再多，人再多，还是被人家打。<br>工业化特别重要。<br>但是另一方面工业化很难搞，真正能搞出来就十分之一，三个地区，东亚、西欧、北美。<br>就两个文明，儒家文明、新教文明。</p><p>附带讲五四先贤这一代人我是很敬佩的，他们人格非常伟大，学识非常渊博。<br>但是他们的基本结论我是不同意的，五四先贤的基本结论，是中华文明不是领先的，必须打倒儒家文明，这也是胡适提的，他说全盘西化，我觉得是错误的。<br>我都认他们做老师，我的精神老师。<br>但是我爱我师，我更爱真理。<br>他当时那个时代说不过去，今天的事实推翻了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712343?imageView2/2/w/500/format/jpg" alt="500" /></p><p>今天的事实是什么？<br><strong>只要是儒家文明圈的，工业化都搞了。<br></strong>日本是我们的文化养子，工业化非西方世界第一。<br>四小龙是不是就是我们家的？<br>工业化也搞得不错。<br>那么东亚四国，工业化势头最好的是越南，也是儒家文明圈。<br>当然能够证明工业化始自中国文化的主要是靠我们，中国大陆。<br>而我的结论就是新中国70年提供了一个很好的答案。<br>新中国40年基本上实现了工业化。<br>以后写历史，我相信会有这个结论，新中国最伟大的成就是国家工业化。<br>毛泽东的共产党这个团队，他的成就是让一个独立的国家出来，原来都是殖民地半殖民地，好，现在我有一个独立国家。<br>但是很多国家二战以后都独立了，独立以后等于没独立。<br>为什么？<br>因为没有完成工业化。<br>没有工业化的能力，你在工业文明时代就是受欺负。</p><p>咱们工业化现在有三个东西在世界上是没有争议的。<br><strong>第一个是块头特别大，工业规模特别大。<br></strong>我们工业制造业GDP10年超过美国，16年超过美国、日本之和。<br>18年超过美国、日本、德国之和，而且差距还在拉大。<br>我个人推算到2030年，中国的制造业总量将超过整个世界的一半。<br>然后从2030年开始，从制造业标准看，地球上只能有两个国家，一个叫中国，一个叫外国。</p><p>因为你一个国家超过它们全部，任何一个外国只能跟中国的一个地区比。<br>比如说以后葡萄牙只能比山东临沂地区，山东省都比不上。<br>没办法。<br>这应该是没有争议的，我们块头大。<br>大家都知道钢产量很吓人，人类工业化历史上除了中国没有任何国家，年钢产量能够超过2亿吨的。<br>最高最高就是斯大林时代的苏联，1.80吨，最高了，没有2亿吨的。<br>但是咱们国家多少呢？<br>不知道。<br>反正占在全球的一半以上。</p><p><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712874?imageView2/2/w/500/format/jpg" alt="500" /></p><p>对不对？<br>中国网民的排位，世界钢铁第一次是中国，8.3亿吨。<br>第二名是河北省，2.9亿吨，超过欧盟28国总和，对吧？<br>第三名是唐山市，1.65亿吨。<br>第四名是个别地方隐瞒的钢产量，1.45亿吨。<br>第五名是很准确的，中国出口的钢材，1.21吨，出口做不了假。<br>第六名才轮到老外。<br>现在美国是五千万。<br>中国实际的钢材在10亿吨左右，是美国的十几倍。<br>中国每三年生产和使用的水泥是美国20世纪100倍，这就是今天中国的工业，块头大。</p><p><strong>第二就是体系特别完整。<br></strong>什么东西都能造。<br>而且只要中央重视，还可以造得比较好。<br>我记得2014年网上有批人突然就集中骂这件事，说中国虽然你是产圆珠笔的第一大国，但是所有圆珠笔前面的钢球是进口的，从瑞士进口，从日本进口，然后说中国不行。<br>那么现在我们领导也不禁骂，我们领导人很怕。<br>骂了半年以后，总理就坐不住了，召集各大钢厂开会，说这个问题要解决。<br>人家说我们没必要搞，因为美国也不生产，德国、法国、英国、韩国都不生产。<br>主要就是瑞士人、日本人生产。</p><p>后来中国人说别的国家不管，反正我们得生产。<br>一年以后，到15年底，我们的太原钢铁公司就把它造出来了，造出来以后国际社会害怕了。<br>因为这个小钢球是很高科技很值钱，问题是全世界用量是有限的，全年的总的市场份额也就是1亿美元。<br>人家就急了，说你这个家伙13.7万亿美元，1亿美元的市场也要抢，连蚊子肉都要吃？<br>你得给我留一碗饭吃，你真是走自己的路，不给别人活路，知道吗？<br>这也是有问题的。<br>你想想你把人家都搞死了，那也不行。<br>你也得给人家出路。<br>但是这就是中国的现实，体系完整而且认真，做得挺好。</p><p><strong>第三个就是国家创新力还是可以的</strong>，原来我们觉得不行。<br>原来大家公认的是什么？<br>原来是国家山寨能力强，好东西不能给你看，一看就山寨。<br>而且做到了山寨的极点——假冒不伪劣。<br>质量比正品还好。<br>最近出事了，4月份美国加州把一对兄弟抓了。<br>为什么？<br>他们是承包商，拿到了一个执照，可以给美军提供军服。<br>这个家伙控制成本就不在美国，早就跑到义乌生产，就很便宜。<br>但是有个漏洞没有控制好，就是美国国内的生产商都有一种默契，给军队的衣服两年必须要换。<br>所以一定在哪个部位给你搞个什么文章，两年保证你要换，换以后有下一步订单。<br>结果这批义务货质量太好了，五年都用不坏，这种技术还是有问题了。<br>一查是义务生产的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/12/20190712104712703?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我听那个奢侈品推销的讲，我想如果你们女士买的Gucci包，如果用了三年还没坏，一定是福建晋江生产的，肯定不是意大利的。<br>过去大家都是这个印象，中国山寨很厉害。<br>现在还真不是，现在我们有华为了，5G很好，高铁也很好。<br>现在大家开始，其实创新能力很强。</p><p>OK，这是最重要的，在工业文明时代，工业能力最重要。<br>工业能力不是所有的国家都有的，我们比较幸运，是其中块头最大的。<br>英国工业化1000万，美国工业化1亿人，中国工业化14亿，这就是中国今天在世界上的底气。</p><p>另外就是咱们中国外交变得很积极进取，整个风格、战略、战术、都变了，时间关系我就跳过去了。<br>大的结论就是这样，由于中国工业化成功了，所以以后世界的格局是走向两超多强。</p><p>冷战的时候世界是有两个超级大国，那个时候叫两极格局。<br>冷战以后有个超级大国叫苏联，没了。<br>没了以后就一个超级大国，世界格局就是一超多强。<br>那么美国它的国家政策就是说我要永葆一超多强。<br>但是现在随着中国的城镇化，世界就在走向两超多强。<br>我觉得这是改不了，这以后世界格局怎么样？<br><strong>两超多强——中国和美国。<br>因此中美关系便是世界上最重要的双边关系。<br></strong></p><p>那么在今天这个时间段应该跟两边的人讲，我们要吸取20世纪的经验教训，<strong>中美合则两利，斗则两伤</strong>。<br>中美20世纪上半叶一合作，就把日本军国主义很快的打倒。<br>20世纪下半年我们一合作，我们把伟大的红色帝国苏联活活给累死了。<br>但是中美关系脾气也不好的，弄不好真的打，我们在朝鲜、在越南真的兵戎相见，双方伤得很重。<br>这就是格局。</p><p>（待续未完）</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座04）</h2><p><strong>美国GDP水分挺大的，它的GDP将近2万亿是律师创造的。<br></strong>美国律师是人均最多的，律师占人口的比例最多。<br>我在纽约呆过一年半，纽约人最讨厌律师，因为纽约律师最多，天天鼓动你们打官司，然后他可以赚钱。<br>所以在纽约的时候，大家都传一个段子：在地铁上问乘客说，如果有一把枪，只有一颗子弹。<br>现在碰到一个歹徒，一个律师，你打谁？<br>百分之百的回答是打律师。<br>然后说有两颗子弹怎么办？<br>再补一枪。</p><p>坦白讲美国这个GDP是假的。<br>打起仗来是假的。<br>打起仗来律师都打死了。<br>这帮家伙最没有用了，打死了就没有产值了。<br>当然我说得绝对了，是纽约老百姓的调侃，实际上律师还是重要的。<br>我说得太绝对了。<br>因为以后依法治国还是需要律师。<br>但是律师要摆正自己的位置，<strong>依法治国不是律师治国</strong>，这一点要清楚。</p><p>美国的基本情况是它的服务业占比特别高，去年美国的GDP是20万亿，其中第一产值并不高，第一产值农业才1600亿美元，中国是6000多亿，我们是它四倍。<br>第二产值它接近4万亿美元，3.9万亿。<br>中国是多少？<br>6万多亿，比它高很多。</p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144041456?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第一产业、第二产业产值我们都比它高。<br>它比我们绝对高的是什么？<br>美国第三产业占了16万亿。<br>你想想是不是有问题？<br><strong>GDP总共20万亿，第三产业竟然占了16万亿，80%，它是有水分的。<br></strong>水分的一个代价就是我刚才讲的问题，这个国家还是很有钱，GDP很大。<br>可是具体的很多产业没有了。</p><p>产业没有了。<br>这个实验室等于就没有了 ，或者说实验室的技术就没法变现。<br>这是现在美国根本的问题，<strong>产业问题</strong>。<br>这就是为什么从奥巴马开始着急，一定要把产业垄断。</p><p>咱们中国的优势是什么？<br>就是<strong>产业特别完整</strong>。<br> 1984年联合国贸易和发展会议，把人类的工业分成了39个大类，191个中类，525个小类，中国是唯一的国家什么产业都有，百分之百。<br>虽然中国很多产业，产品质量不怎么样，但是都能做，凑合着能用，这个很牛。<br>而且越来越好。<br>现在有些公司，能把西方很多高科技的产品，在中国做成白菜价。</p><p>其实这是很伟大的。<br>不要瞧不起中国这帮企业，非常了不起。<br>因为从市场角度来讲，再好的技术，如果不能把它制成一般消费者喜欢的产品，等于是一张废纸。<br>一定要清楚，中国这一块特大。</p><p>我的结论是中国的优势美国学不了，可是美国的优势我们可以学。<br>为什么？<br>美国我刚才讲它很厉害，创新很强，但是你从这个过程来讲，<strong>它创新厉害很大程度上是因为它有钱，可以买技术。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042198?imageView2/2/w/500/format/jpg" alt="500" /></p><p>硅谷很多技术原创并不是它，是别的中小国家。<br>它因为有钱，实验室的设备很好，跑到很多小国家——匈牙利、以色列、土耳其找那些小公司。<br>那些小公司有很好的创意，但是钱不多，就是一个创意，一个原始的样子。<br>后面没钱了。<br>美国就把（小公司）买了，买了之后把实验完善，赚钱了。<br>但是原创并不是它（美国）。</p><p>这个工作中国也可以做。<br>事实上2008年中国就做了。<br>2008年金融危机以后，很多西方国家的小公司很困难。<br>中国就跑过去了，买了不少。<br>08金融危机我们跑出去，一个是买矿山。<br>在外面，哪个地方只要有金矿，我们就买。<br>现在我们不开采，先买了再说。<br>我们买了一批资源，还有就是买了一批公司。<br>这几年中国技术有点爆发式地出来，就跟这个有关系。</p><p>美国人很聪明的，他大概在15年就发现不对劲了。<br>这个家伙学我，竟然也买技术，这个不行。<br>于是他就说，必须以国家安全的名义审查。<br><strong>国家安全其实就是美国人买没问题，中国人买就有国家安全问题，不让你买。<br></strong></p><p>另外一些像华为，他们不仅买技术，还直接买人。<br>这比较牛。<br>华为现在18万5千员工，有6万多是老外。<br>老外当中有4万就是一流的数学家。<br>2万是搞营销的、搞推销的、给他打官司的。<br>4万纯粹都是搞科技的。<br>现在华为最大的数据中心是放到巴黎的，另外还放到新西兰的威灵顿，这些地方很富裕，都是发达国家，很富裕，环境很好。<br> </p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042995?imageView2/2/w/500/format/jpg" alt="500" /></p><p>华为给他们很高的工资，他们本来想在深圳。<br>后来发现我们国家移民政策很严格，老外想成为中国人很难的。<br>工作很多年给一个绿卡，但不让你入籍。<br>所以在中国就搞不成。<br>他们很聪明，在巴黎、惠灵顿搞，效果很好。<br>用了一批老外，结果现在有回报了。<br>华为的4G技术是世界领先的。<br>4G技术是谁提供的？<br>是土耳其的数学教授。<br>华为的5G技术全世界绝对领先。<br>是谁提供的？<br>是俄罗斯的数学天才。</p><p>所以根据这些案例，我的结论就是这样：第四次工业革命是中美PK。<br>中美各有优势，我们的优势是产业化好，美国的优势是组织能力好，但是美国学不来我们的东西，而我们可以学它。<br>所以最后的结论什么？<br>结论是第四次工业革命很有可能是中国赢。<br>这个将是真正的百年未有之大变局。</p><p>因为前面三次工业革命都是英美搞的，我们连参与的资格都没有。<br>这一次我们竟然一步到位。<br>原来三次奥运会都不让我们参加，我们现在第一次参加竟然得冠军了，很可能出现这个情况，这是全世界想不到的。<br><strong>所以第四次工业革命我认为是近代中国最伟大的历史机遇，我们一定要抓住。<br></strong></p><p>我觉得未来我们这一代人最伟大的历史任务就是要抓第四次工业革命。<br>这前提就是中国不能乱、国家不能乱、鼓励创业。<br>一旦第四次工业革命被我们抓到手，我们国家率先进入第四次工业革命，结果就是此后中国的生产力一直领先。<br>具体的表现就是这个国家会拥有最好的产业，最好的技术。</p><p>一旦这个国家成了第四次工业革命的领头羊，有最好的技术，最好的产业，我们孩子就会很幸福。<br>因为你这个国家技术先进，产业先进。<br>产业先进一定意味着利润特别高，对不对？<br>像美国的芯片，美国高端芯片卖给大家，知道它怎么定价吗？<br>他们之间行业有默契了。<br>美国的高端芯片卖给中国起步价净利润要达到90%。<br>你想想多赚钱。</p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042565?imageView2/2/w/500/format/jpg" alt="500" /></p><p>咱们浙江农民做鱼场，利润是多少？<br>利润是5‰，0.5%，很可怜。<br>没有利润你就没有后来投资、创新的能力。<br>但是高端产业利润高，再投资的能力就强，就形成一个正确的通道。</p><p>但是第四次工业革命，我们要搞成，<strong>理论上讲我们肯定有最好的技术，最好的产业，利润最高。<br></strong>这个国家一定是最富裕最先进。<br>一旦你来自一个最富裕最先进的国家，好处就来了。<br>第一，我估计30年以后，中国的年轻人出国的时候不用签证，因为中国人护照应该是全世界免签。<br>拿着护照就走了，大家欢迎你。</p><p>另外那个时候孩子们就不用换汇了，因为中国人民币最值钱。<br>然后最幸福的是什么？<br>最幸福的是高考都不考英语，全世界开始讲中文。<br>他们高考都考中文，那么孩子能不能享这个福，有个前提，就是我们能不能把第四次工业革命给搞成。<br>我们要搞成了，后面是必然的。<br>第四次工业革命我们搞成，我们一定是生产力领先，具体的表现就是技术产业领先。</p><p>技术产业领先必然的后果是这个国家又富裕又先进，<strong>那么必然人家欢迎你免签；必然就是关于你的货币，人民币坚挺又好用。<br>然后人家要学你，你成为强势文化，</strong>人家学你们，就学中文了对不对？<br>那个时候我们孩子还会继续学外语，但是就凭兴趣学了，不是因为高考要求。<br>因为兴趣学就很快乐的事情。</p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042690?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我这一段讲得比较多，因为我特别重视这个东西，因为工业革命是近代人类进步的关键。<br>为什么英美领先，因为它们是工业革命的创造者，为什么我们落后？<br>因为我们没赶上。</p><p>现在第四次工业革命真的有机会，我们一定要抓住，抓住以后就是数百年未有之大变局。<br>反过来告诉大家，<strong>站在美国人角度来，这就是美国建国以来最大的挑战。<br></strong>美国现在心情不是很好，看到我们就烦了，跟这个有关系。<br>你这个家伙，工业革命怎么跑到我前面去了，包括去年他们开始重视华为，他知道5G很重要，发现华为的技术美国前面去了。<br>一开始还有几个媒体说华为偷我们的，后来美国人自己一调查说我们没这个技术。</p><p>没有你偷什么偷？<br>一开始新闻还骂我们，后来发现整个美国没有这个技术。<br>后来美国人调侃说是中国把我未来的技术都偷了，但是这个对美国是很严肃的。</p><p>坦率讲中国这个挑战美国现在还真不太好对。<br>美国以前遇到到过很多挑战，美国刚建国很弱的时候，很多国家打它，那个时候英国带着加拿大打它，那么法国带来印第安人了打它。<br>美国最早大家知道是在大西洋沿岸13个村组成了13个州，是狭长很小的一个国家。</p><p><img src="https://i.guancha.cn/bbs/2019/07/10/20190710144042106?imageView2/2/w/500/format/jpg" alt="500" /></p><p>它的南边是佛罗里达，是属于西班牙帝国的。<br>它（美国）一开始也老是挨打。<br>但是它很不错，后来就战胜了这些国家，成了一个北美的大国。<br>它内部搞好了，开始往外走。<br>跟西班牙、日本、德国打。<br>那么就获得了世界超级大国地位，成了超级大国以后就跟苏联搞冷战。</p><p>那么原来美国遇到的挑战，某种意义上讲都是一种外来（挑战）。<br>除了它的国家1861到65内战，南北战争，除了这个是自己的。<br>外面打，威胁都很明显。<br>你看冷战的时候，苏联搞图-160战略，吓唬美国，或者用核导弹吓唬它。<br>美国这个国家不太怕明显的外交威胁。<br>你用图-160，美国就搞B2隐形轰炸机，比你还牛。</p><p>但是碰到中国现在这个挑战，我觉得美国还真是遇到问题了。<br>因为中国挑战的特点就是表面上没挑战。<br>中国从来没有一个人想上去打美国，没有一个人想拿着轰炸机去吓美国。</p><p>中国人总体讲，精英层挺喜欢美国的。<br>大家有没有印象自改革开放以来，我们中国领导人去美国基本上没有空着手去的。<br>每次去都带个大礼包，采购几百亿美元，每次都是这样。<br>所以中国对美国是挺礼貌的，完全没有威胁它的想法，每次见面的都带礼物。<br>美国人骂我们，领导人从来不对骂。<br>他天天在推特上骂我们，我们顶多外交部发言几个局级干部讲几句，说讲这个话没有档次，没有意思。</p><p><strong>但是中国的威胁是根子上的危险。<br></strong>大家知道怎么威胁？<br>我们中国怎么威胁美国？<br>第一，天天比你多工作两个小时，天天996加班。<br>第二，工资就你的1/5，工资比你还便宜。<br>第三，赚那么一点钱还存很多钱，存完以后也不吸毒，也不赌博，集中到国家手上搞中国制造2025，直奔第四次工业革命去。</p><p>所以这就是今年的贸易谈判，谈着谈着就不是谈贸易平衡，谈到结构上去了。<br>那么后来就是结构问题。<br>美国直接要求中国内部结构改革，它（美国）就说首先我要加“劳工标准”，<strong>说从保护人权的角度出发，从现在开始</strong><strong>不许给我加班，我们下班你也得下班。<br></strong></p><p><strong>第二个你得鼓励消费，不许存钱。<br></strong>再附带条款，首先要买我的东西，花钱要买我的东西。<br>第三个是说，你毕竟还有一些额外的财富，<strong>不许政府集中搞中国制造2025</strong>。<br>你可以交给中国大妈，满世界花钱。<br>是不是有15年有一个上海人跑到日本买马桶盖，你买这种东西可以。</p><p>美国的要求在我们看来是很无礼的，就是我们家里的事儿，我们主权的事儿，你管什么管？<br>就拒绝了。<br>但是其实我觉得美国人讲的，从它的角度来讲是对的。<br>因为中国这一套打法，表面对美国一点关系都没有，实际上是从根本上釜底抽薪。<br>是生产力基础上超越你，这是要它的命。</p><p>最后一个就是全球问题。<br>全球问题很多很多，随着人类全球化，越来越挤在一块，全球问题越来越多。<br>我后面也讲了，我的观点很简单，国际局势会进入一个很长的不确定性，十几年没有。<br>我这里细化的五个表现，但是大家记住这一个词“不确定”就行了。</p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座03） ​</h2><p>历史老人是很公正的，因为这一个民族父子俩对人类的贡献太大了，对近代进步的贡献太大了，于是历史老人就回报他们俩，给他们很多特权。</p><p>第一就是<strong>政治特权</strong>。<br>大家读近代史知道英国建立了日不落大不列颠帝国，200年。<br>继承它的是谁？<br>美利坚帝国，100年，对不对？<br>这父子俩主导世界政治300年。</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551823?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  英国与美国</p><p>另外就是给他们<strong>文化霸权</strong>。<br>所以现在到了形成了一个惯例：国际交流用英语，国际发表用英文，最好的科技在英文刊物上。<br>一个国家要上进了，没办法，只好学英文。<br>中国就属于上进心特强的国家，于是国家就规定高考必须考英语，评职称就要考英语，评教授就得英语发表。<br>我们最年轻最辉煌的时候，好几年学英语，很多人学了一辈子也不用的，浪费掉了。<br>浪费掉也得学，没办法，这就是文化霸权。</p><p>还有<strong>经济霸权</strong>，这世界上很多产品的定价权、品牌权。<br>但是平时日常生活里面反映美国经济霸权主要是美元霸权。<br>美元霸权之前是英镑霸权。<br><strong>所以这个国家就有政治特权、经济特权、文化特权。<br></strong></p><p>另外还有很多行业特权。<br>比如说你们家做的新药要在国际上卖，一定要拿到美国食品医药所的批件。<br>人家造的大飞机要飞出去，一定要拿到美国联邦航空署的批件，否则你飞不出去。</p><p>这就是我们历史要面对的一个事实：<strong>近代人类进步关键的关键是工业革命，工业革命才能带来生产力的进步，生产力决定生产关系。<br></strong>那么这三次工业革命全发生在西方，因此就有回报了。</p><p>咱们中国是反例。<br>什么反例？<br>三次工业革命，我们一次都没有完整地参加。<br>是不是？<br>你们体会一下。<br>一次都没有完整地参加。</p><p>第一次工业革命，西方人在如火如荼地大量使用蒸汽机的时候，我们处在什么时代？<br>乾隆王朝时代。<br>乾隆帝在干什么？<br>乾隆帝号称是“十全老人”，他那个时候干什么？<br>六下江南，游山玩水，留下来四万首谁也记不住的诗。</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551336?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  乾隆帝画像</p><p>我怀疑乾隆是不是造假了，你想一个人活3万天，他怎么写了4万首诗？<br>这里有点问题了，估计有些是太监给他写的。<br>而且乾隆的诗，大家记不记得住？<br>记不住。<br>我是认真地读了一百多首，一首都记不住，因为乾隆的诗没有意境。<br>好多诗是有意境的，比如说“千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。<br>”读这首诗是有一个意境在里面，有个图画出来的，你就记得住。<br>乾隆的诗没有这个意境，乾隆的诗都是很多很复杂文字的组合，你不知道他讲什么，所以你记不住。</p><p>这是一个情况，就是人家工业革命跟我们没关系，一点兴趣都没有。<br>虽然那个时候已经有传教士把一些东西给介绍进来，但是（乾隆）没有兴趣。<br>他看到了定义为“雕虫小技、奇技淫巧”。<br>好东西都给你看了，说是“<strong>雕虫小技、奇技淫巧</strong>”，没了。</p><p>第二次工业革命、第三次工业革命我们都抓过，但是很可惜没有抓住，所以我们就付出代价了。</p><p>因为工业革命是近代人类进步的关键，都没有抓住，或者没有完整地抓住。<br>所以现在就导致一个后果，中国整体上还是发展中国家。<br>日本是介于两者中间，日本创新力不行，所以它不提供工业革命，但是它学得很好，对不对？<br>它在第二次工业革的时候进去，然后完整地学好。<br>第三次工业革命也完整地学好。<br>所以日本就成了180个非西方国家当中唯一一个完全进入发达国家俱乐部的。</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551526?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  工业发展下的日本</p><p>咱们中国现在有点幸运，我们在第三次工业革命，也就是计算机革命的网络化阶段，我们进去了，是吧？<br>我们的改革开放跟计算机革命的网络化阶段正好是对应的。</p><p>我们进去以后，现在我们网络经济时代在世界上做得不错。<br>所以我说一个绝对的话，工业革命是近代人类进步的关键，谁能够抓住工业革命，谁就拥有跳跃式的发展机会。<br>谁工业革命要抓不住，谁必然就弱。<br>说绝对一点的话是“工业革命一抓就灵”。</p><p>好，那么现在机会来了，因为老的工业革命过去就过去了，我们也不能怪，历史反正是一个已经发生的事实。<br>不可能时光回流，过去就过去了。<br>但是未来是正在到来，而且未来是掌握现代人的手上。</p><p>所以现在我们要看未来，看未来就有机会了——第四次工业革命正在到来。<br>关于第四次工业革命到底是什么内容？<br>大家见仁见智，有些人认为“5G+互联网”就是第四次工业革命。<br>持这个观点的代表人物是谁？<br>是达沃斯世界经济论坛的创始人，叫施瓦布教授。<br>他就是这么认为的。<br>而且现在我看，美国的管理层也是这么认为的，特朗普当局对5G看得很重。<br>他们觉得5G对以后军事、经济影响很大，然后他现在又突然发现美国没有5G技术，他傻眼了。<br>美国不是完全没有，军方其实掌握了5G技术。</p><p>但是从民间来讲，美国原来的两家公司，电信设备制造公司，没有了。<br>美国原来有两家很伟大的公司，摩托罗拉、朗讯，现在没了吧？<br>摩托罗拉竟然被我们的联想给收购了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551479?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  摩托罗拉</p><p>原来美国的小弟弟加拿大也有一家电信公司叫北方电讯，也是很厉害的，现在是不是也没有了？<br>北电也没了，摩托罗拉也没了，朗讯也没了。<br>现在美国着急得不得了，他们知道5G很重要，只是他现在没有。<br>现在有的中国两家华为、中兴，欧洲两家诺基亚、爱立信，它（美国）自己没有。</p><p>目前美国准备复制三星。<br>为什么美国复制三星呢？<br>三星现在56.1%的股份是美国人持有。<br>对，三星是美国公司，名字是韩国的。<br>韩国人现在的股份应该是少于美国人，美国是大股东。<br>所以现在美国复制三星攻5G。<br>但是这个东西坦率讲，不是你想就可以来的，得花点功夫。<br>这是一派，5G+互联网就是第四次工业革命，施瓦布教授提出，美国相信了。<br>但其实我不赞同这个观点，我认为5G+互联网仍然是因特网革命的部分。</p><p>真正的第四工业革命应该存在于如下五个方向：第一个是石墨烯，新材料。<br>我们人类现在所有的电子设备用的材料都是硅晶片。<br>但是硅晶片技术现在到了物理极限，必须找新材料，现在工业界认为新材料比较可靠的是石墨烯。<br>当然也有别的东西，找到比石墨烯更好的材料，可能性不能排除。<br>目前比较多的人认为未来取代硅晶片是<strong>石墨烯</strong>。<br>然后<strong>基因、人工智能、量子技术，核聚变</strong>。<br> 这五个方向酝酿着真正的工业革命。</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551920?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  人工智能</p><p>那么这五个方向现在情况是这样的，如果5G是第三次工业革命，那么我们第三次工业革命的尾巴，争夺点是5G，目前就是中美欧的竞争。<br>第四次工业革命是未来，现在还没来，一般专家认为未来十年还出现不了，会在第二个十年出现。<br>那么我们刚才讲的那五个方向，会出现石墨烯、基因、人工智能、量子和核聚变，第二个十年就可能有希望（出现）。<br>那么这五个方向跟国家进行对照，结论是这样：<strong>美国由于它的技术积累是最好的，因此美国在五个方向全面领先。<br>因此美国属于第一个梯队。<br></strong></p><p>但是值得我们中国人欣喜和骄傲的，是中国在五个方向都有巨大的投资，水平不差。<br>我们大概可以比较有把握地讲，在这五个方向，<strong>中国、欧洲、日本同属第二个梯队</strong>。<br>像以色列、韩国、印度、俄罗斯他们五个方向参与不了，因为他们没钱，综合国力不行。<br>但是个别的技术很好，就属于第三梯队。<br>剩下的国家都属于第四梯队。<br>很肯定地讲，第四梯队的国家跟第四次工业革命没有关系。<br>讲究一点，把握性大一点讲，第三梯队跟工业革命也没什么关系，真正有关系的是一、二梯队。<br> 也就是中美欧日四家。</p><p>那么因为未来十年不太可能发生工业革命，这是第二个十年（的事情）。<br>未来十年其实是竞争排位的。<br>那么我的推算，未来十年中国如果自己不犯特别大的错误，我们将把欧洲和日本甩开，甩到后面。<br>结论就是第二个十年工业革命展开的时候，将发生在中美之间。<br>第四次工业革命是中美未来的事情。<br><strong>而中美两家我个人推算中国胜算较大，有可能我们会赢。<br></strong>这跟大家感觉不太一样，所以需要论证一下。<br>我们各有优势，但是我的结论是中国的优势，美国没法学；美国的优势，我们可以学。</p><p>美国的优势就是创新能力最好。<br>过去30年了，世界上最好的技术绝大部分都是美国人提供的，这是事实，不能否认。<br>美国为什么创新能力强？<br>有三个原因，<strong>第一个原因就是美国人有钱</strong>。<br>美国人的资本操作能力最棒，可以弄很多钱，投很多项目。<br>比如说你没钱，你就搞两个项目；美国有钱能搞一百个项目，他搞一百个，你搞两个。<br>他成功率就是10%，，他有十个项目可以搞成。<br>你的成功率很高，你说50%，你就一个项目可以搞成。<br>所以因为他门有资本，可以进行风险投资的能力强，可以推好多项目，总成功几率并不高，但是最后的成果很好。<br>这是他成功的第一原因，他的资本能力好。</p><p>第二个就是综合国力强，力量好，形象好，所以过去吸引了很多的人才过去。<br>2015年根据美国加利福尼亚州教育局的统计，<strong>包括硅谷的加州一个地方就集中了中国清华大学的2万毕业生</strong>，一个地方，两万清华毕业生。<br>所以可以推算他从世界吸引了多少人才，对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/09/20190709071551511?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  硅谷</p><p><strong>有钱了、有人了，然后有机制。<br></strong>在硅谷就出现了很多很有利于科学家的机制，给你期权、干股，激励你努力工作。<br>最后的结果你想，有钱、有人、有机制，合起来结果是美国的创新技术更多，对吧？</p><p>那么下面美国就遇到困难，再好的技术光放到实验室没有价值，这个技术一定要拿出来跟产业结合，做出产品送到市场。<br>价值最终要在市场上体现。<br>美国的问题就发生在这个环节。<br>它的硅谷里面有好多好技术。<br>那么拿出硅谷的实验室，去市场去找产业，再好的技术得找产业，一找产业傻眼了，很多产业美国都没了。<br><strong>他一身本事没地方用。<br></strong>英雄无用武之地。</p><p>我是金庸迷，我按金庸的口吻形容一下：这个小伙子，骨骼清奇，潜力无穷，被身怀绝技的老和尚看中了， 强行把他带到终南山练功，练十年，一生绝世武功都给他。<br>（老和尚）要求很严。<br>春夏秋冬、酷暑严寒都在练功。<br>练了十年，师父满意了。<br>绝世神功都给他了，老师父说：徒儿，你可以出山了，可以一统江湖了。<br>小伙子背着师父给他的传世宝剑兴冲冲就出了山，准备一统江湖了！结果出山一问，江湖没了，那白练了。</p><p>这是现在美国面临的悲剧，可能美国人最后史实要这么写，就是美国大概是被犹太人给害的。<br>因为犹太人玩金融，把实业的利润都给弄跑了。<br>所以搞实业的人就说我不给你打工，跑了。<br>呵呵，你自己玩，一帮骗子自己骗自己得了。<br>这是美国的问题，<strong>金融太发达了，占到美国GDP的一半，这是有问题的。<br></strong></p><p>（待续未完）</p>',
'<h2>金灿荣：未来十年，中国半导体行业前途无限</h2><p>6月23日下午，中国人民大学国际关系学院副院长金灿荣教授应邀出席134期文汇讲堂，主讲《百年未有之变局下的中国外交》，与300余位听众热烈互动。<br>金灿荣教授南下途中意外受伤，软组织受损，行走不便，但他依然坚持，就中国半导体产业，台湾、香港、半岛局势等热点问题作了精彩互动。<br>现将现场精彩问答呈现如下：</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703420?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲ 采访截图</p><p><strong>未来十年，中国半导体行业前途无限</strong></p><p>集成电路人才培训师齐畅：我从事集成电路的人才培训工作。<br>在工作中发现，大家对集成电路行业不甚了解，集成电路的进入门槛较高。<br>您对中国集成电路人才培训的发展有何建议？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703994?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：这个问题非常专业，不是我的专长。<br><strong>我认为，这需要依靠国家重视和投入。<br></strong></p><p>上个世纪五十年代，通过苏联帮助，我国初步建立起半导体产业，因为历史原因，未能获得后续支持。<br>因此，虽有一定的工业根基，但却与世界脱节，导致改革开放初期，我国的半导体产业较为落后。<br>在此背景下，国内出现了两种思路。<br>一是保留原有基础，与西方进行合资改造；另一种就是放弃。<br>很遗憾，受当时的历史局限，我们没有坚持下去。</p><p>虽然有些科学家意识到这一领域的重要性，建议国家保持研发，但限于国力，资金有限，我们未能在这一领域进行重点投入。<br>比如，1986年，我们的863计划，一年拨给半导体产业发展只有五亿人民币，而当时，西方每家大公司每年为半导体产业的投入都在百亿美元以上。</p><p>从九十年代开始重视半导体产业，特别是2003年以后，不断加大投入，此时国力显著提升，在持续投入十年左右后，建立起了产业基础。<br>十来年中，我们追赶的速度非常快。</p><p>去年，“中兴事件”令全国震惊，举国达成共识——关键产业不能被别国遏制。<br>未来十年是大发展的十年，必定会获得大量的资源投入，从业人员相应的条件也会同步上升。<br><strong>我的直觉是，半导体行业未来十年前途无限。<br></strong></p><p><strong>中国教育竞争力：每年400万理工科毕业生</strong></p><p>上海生化所童明韩：教育是国家最应该重视的地方，现在似乎抓娃娃的多，大学教育比较放松，您如何看待？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703168?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：在我看来，中国的教育非常成功。<br>应试教育有其优越性。<br>小时候让小孩死记硬背，会让其终生受益。<br>并且，我们的孩子素质也非常好。<br>我曾两度派往美国密歇根大学公共管理学院教研究生，感觉国内学生的素质和美国学生比更有其长处。</p><p>中国改革开放四十年来，主要是学习美国，其一些负面结果是，<strong>一些人的利益和观念被美国和西方价值观所绑架，包括对中国教育的评估，盲目推崇减负，全面否定应试教育，从长远来看，对孩子不利。<br></strong></p><p><strong>中国的教育与民族文化息息相关。<br></strong>中国人特别重视教育，这是儒家文化所决定的，“学区房”是中华文明圈特有的现象，这在西方难以想象。<br>现在越南富有了，也同样出现了“学区房”现象。<br>人类对教育的重视程度，只有犹太文明可以与中华文明相媲美。<br>因为中国具有重视教育的文明基因，也很难改变。<br>正因如此，才有现在先进的华为5G技术，使得中国具有竞争力。</p><p>去年，中国825万毕业生中，有400多万理工科学生。<br>而美国44万理工科毕业生中，有52%是国际学生，主要是中国人与印度人，美国本土的理工科学生才20万。<br>我们400多万理工科学生具有绝对竞争力。<br>  因此，我认为，中国的教育整体上非常成功，现在只要基本坚持原来的方向略加调整继续发展就可以了。</p><p>前几年许多人崇拜民国，认为民国盛产大师，我觉得这是一个没有事实依据的美化，真正的一流大师应该在今天和未来的中国高校里。</p><p><strong>台湾和平解决是祖国统一的大方向</strong></p><p>集润园书院副院长段慧：请您谈一下台湾问题？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703431?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：台湾问题是历史遗留问题，是国共内战的遗留物，也是百年国耻最后一页，只要存在，就是我们痛苦的现实。<br>虽然这个问题难解决，但一定会解决，我们需要一定的时间，在力量对比上形成绝对优势后，寻找机遇以突破历史性的方法解决——和平解决。</p><p>现在台独分子有两个心理支柱。<br><strong>一是觉得大陆穷。<br></strong>2015年有一位台湾名嘴在电视上公开讲大陆人连茶叶蛋都吃不起，说大陆人民吃方便面是奢侈食品，一个人吃七个人看。<br>台湾2300万人，经常跑大陆、了解大陆的只有200万人，其他较为自我封闭，每天看的是关于大陆的负面新闻，内心瞧不起大陆，觉得大陆穷弱，没有决心解决台湾问题。<br>第二是台独分子相信美国一定会插手保护。<br><strong>另一方面，台独分子和美国极右翼知道时间在大陆方面，所以有可能会提前闹事。<br></strong></p><p>中国历史上的统一，基本上是血流成河，和平解决很少，现在是21世纪，中国寻求的是和平解决，主要是在意人类文明史上的政治、道德、历史评价，在乎台湾民众的利益，即统一后治理的高效。</p><p><strong>赢得非洲民众好感需要时间和话语权</strong></p><p>大学生戴赟：之前您提到七十年来中国外交很成功，但对非洲的民间外交、民间往来似乎很难说成功。<br>非洲许多国家是英语国家，他们看的新闻是BBC或者CNN，受西方影响大。<br>我在暑假有意前往非洲，您有何建议让非洲的老百姓更喜欢我们中国人？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703946?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：我不研究非洲，浙江师范大学的刘鸿武教授是这方面的专家。<br>我知道一个信息——新华社在几年前做过全非洲范围的民意调查，结果显示非洲人对中国的好感率是43%。<br>日本是19%，美国是13%，欧洲6%。<br>我们同样也听到不少对中国赞不绝口的非洲声音，国家间的感情要取得一致的好感是有难度的，需要假以时日。<br>二战后欧洲给非洲的援助最多，欧美国家投进去的援助总额有五万亿美元，但因为非洲曾经被欧洲殖民，所以好感度会受到影响。</p><p>中国的优势在于我们没有殖民负担。<br>几十年前，中国在非洲的形象比今天好，非洲知道中国人也并不富裕，假如中国有一个馒头，那么会分半个给他们吃，但现在他们觉得中国富了，拥有十个馒头，给非洲一个。<br>我们给予非洲的其实比以前多了，但是他们的感觉反倒差了一些。<br>随着多次中非论坛的召开，中非“十大合作计划”和“八大行动”的落实，这些情况一定会慢慢得到改善，就像非洲人民现在同样也会看中国中央电视台（CGTN），而不止是英美国家的BBC、CNN。<br>在<strong>与非洲的民间外交方面我们需要一点时间让它变得更好。<br></strong></p><p><strong>粤港澳大湾区规划为香港发展提供更多机遇</strong></p><p>退休职员谢明华：最近香港形势一直备受关注，请问您如何看待？<br>能否预测一下香港的未来前景呢？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703581?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：香港不属于外交问题，但一直有域外大国的插手，形势变得有些复杂。<br>首先，香港问题与台湾问题是相互关联的，香港的“一国两制”最初是为了解决台湾问题而设置，所以，香港问题在台湾问题解决前会长期存在。<br>其次，香港是中国的国际金融中心，是中国对外开放的主要窗口、与西方联系的渠道，科技与金融曾遥遥领先。<br>但如今，随着深圳等大陆城市的飞速发展，这些优势并不明显。<br><strong>粤港澳大湾区发展规划将会为香港提供更多的发展机遇，香港唯有将港内发展纳入“一国”内才会带来新的生机。<br></strong></p><p>由于历史遗留的心理认同问题和现实中民生发展的停滞，加上香港舆论不可避免地受到西方影响，导致不理性的民众将一些问题的原因与愤怒情绪迁怒于大陆，所以，会发生一些波动也是非常正常的。</p><p><strong>美朝双方难成共识，中国是维稳促和主力</strong></p><p>证券从业者周波：近日习近平总书记对朝鲜进行国事访问成果丰硕，您如何看待朝鲜问题？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703178?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：目前，美国试图绕过中国与朝鲜进行谈判，我认为双方基本立场差距过大，最后很难达成共识，但在一定程度上为中国力量的发挥争取了时间。<br>中国会以维稳促和的态度对待半岛局势，以期在解决台湾问题前维持半岛形势稳定。</p><p>今年是中朝建交70周年，回顾中朝关系历程：中朝友谊符合两国人民心愿，符合两国根本利益，符合时代发展潮流，也是双方着眼长远大局作出的战略选择。<br>过去15个月来，中朝最高领导人五次会晤，面对国际和地区形势深刻复杂演变，两国领导人保持密切交往，巩固政治互信，及时就重大问题深入交换意见，牢牢把握中朝关系发展大方向。</p><p>对于朝鲜劳动党七届三中全会决定停止核和导弹试验，集中力量发展经济，提高人民生活水平的决策，我认为是有助于进一步缓和半岛局势，有助于推动半岛无核化和半岛问题政治解决进程。</p><p><strong>与伊斯兰世界关系良好，各方都“说得上话”</strong></p><p>上海交通大学博士后宋磊：请您谈谈中国未来和伊斯兰世界的关系，特别是中东问题会对我国产生什么影响？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073703449?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：中国很重视和伊斯兰世界的关系。<br>在国内，近年来，习近平总书记对引导宗教与社会主义社会相适应的内涵作出了新的阐释，中央提出“我国宗教要坚持中国化方向”的新任务，其中包括伊斯兰教中国化，<strong>也就是伊斯兰信仰和文化要与中国的实际相适应</strong>；在国际上，中国要和伊斯兰世界保持良好的关系，这是两个大方向。<br>另外，中东各国势力交错、很多国家纷纷陷入危机等，这些阴云也会给2019年的中国外交带来很多不确定性，但是中国和伊斯兰诸多国家之间有良好的友谊，通俗而言，“都说得上话”，这是我们的优势。</p><p><strong>中美主播辩论效果见仁见智</strong></p><p><strong>外宣还有提高空间</strong></p><p>南京大学学生胡瑞：我之前关注到中国国际电视台(CGTN)主播刘欣和美国福克斯商业频道(Fox Business)主播翠西·里根关于中美贸易摩擦等话题的一场隔空激辩，个人感觉没有达到我们想要的外宣的效果，请问您如何看待现在的外宣？<br>以后能通过怎样的方式把我们的想法更好地向世界宣传？</p><p><img src="https://i.guancha.cn/bbs/2019/06/27/20190627073704965?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：关于中美主播刘欣与翠西公开辩论一事，效果如何就要见仁见智。<br>这场引发国内外媒体和网友集体关注的辩论，整体氛围还是相对地友好客气，不到20分钟，就中美贸易、知识产权、关税等多个话题进行了交流。<br>很多中国网民认为这似乎不像是一场辩论，但美国很多网民表示翠西表现过于情绪化，评价和中国人不太相同。<br>我个人认为刘欣在对话中表现不错。</p><p><strong>我们历来重视外宣，随着国际形势的日益复杂，在外宣上确实还有很多地方有待提高。<br></strong></p>',
'<h2>金灿荣：中美贸易完全是市场选择的结果，所谓中国“占了便宜”的言论毫无来由</h2><p>因为买卖不是打仗，打仗我强加条约给你，买卖是双方有意愿才能做，对不对。<br>美国的商人也是很成熟的，他肯定不会做亏本生意，他在全世界寻找供货商，最后找到中国，肯定是对他来讲，这是最合适的，对不对。<br>这个（中国商品）性价比很好，而且交货及时，最有信誉保障，这个一定是市场选择的结果，谈不上谁欠谁，这就是彼此买卖，对双方有利的。</p><p>世界银行有过一个统计，假设美国真的很极端，把中国产品彻底排除出美国市场，那么美国消费者还得从外面买， 但是他要多付钱，付多少钱？<br>大概一年要多付1200亿美元，所以对消费者不利，那么对美国整个经济的效率也是不利的。</p><p><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759971?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  ▲  采访截图</p><p><strong> 强迫技术转让不存在</strong></p><p>这个我想都还是按照市场原则来做的，如果实在不愿意，你逼着他给你技术，他也不会给你的，技术在人家脑子里面，他要不愿意的话怎么会给你，对不对。</p><p><strong>政府扶持产业发展是惯例</strong></p><p>大家可能都知道1957年，美国遇到挑战了，苏联先把人造地球卫星给发上天了。<br>那美国也是很震惊，举国上下培养数理化人才，然后举国体制搞了一个项目，就是阿婆罗登月。<br>人造地球卫星我输给你苏联了，登月我要超过你。<br>这不是国家支持产业发展是什么？</p><p><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759429?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  ▲  阿波罗登月</p><p>另外现在全世界都在用一个东西，因特网，那么因特网大家都知道，是美国国防部1969年内部搞了一个通讯系统，搞成熟了交给它的民间，形成了新产业。<br>所以政府通过自己的资源还有政策，帮自己国内的产业升级，更有竞争力，这是天经地义。<br>每个国家都这么做，包括美国。<br>咱们中国也不例外。</p><p><strong>美国所谓“公平贸易”是不公平的</strong></p><p>现在美国自己变了，它对自己创立的体制已经不尊重了，这个后面的逻辑还是霸权主义，对吧。<br>我创立的东西如果方便我就用，不方便我就不要了，这个东西是很不负责任的。</p><p>以前美国是到处主张自由贸易，现在不提了，换了一个词叫公平贸易，它讲的公平对发展中国家来讲是不公平的，为什么？<br>它说要取消发达国家和发展中国家关税待遇的差异，大家得一个关税，这个我觉得就不对了，它不符合世贸组织的原则。</p><p><strong>市场经济</strong></p><p>市场经济没有明确统一规定，是国家的客观条件决定的，你的比例就是不同所有制，符合这个国家的需求这是最好的，不是说符合哈佛大学的教科书就最好。</p><p><strong>中国的发展是自身努力的结果</strong></p><p>一百好几十个发展中国家，同样在它（美国）的政策影响之下，为什么只有少数国家，包括中国在内，少数国家起来了。<br>所以我认为不能从美国的领导方式去找答案，而只能从这些国家，就是少数成功国家内在的动力和领导方式去找答案。</p><p><img src="https://i.guancha.cn/bbs/2019/06/20/20190620074759696?imageView2/2/w/500/format/jpg" alt="500" /></p><p>为什么中国起来了，主要是中国人民自己干得好，党领导有方，人民也是干劲十足。<br>所以美国就是经常说我们的发展是它带来的，说一句重一点的话， 有点贪天功为己有，说平淡的话就是严重不符合实际，中国的发展就是自己努力的结果，正确领导的结果。<br> 不欠谁，谁都不欠。</p>',
'<h2>视频 | 金灿荣教授幽默解读“金砖”</h2><p>亲爱的朋友们，大家好，我是金灿荣。<br>很高兴在这个新平台与大家分享交流。<br>这期短视频我与大家分享对于金砖峰会的看法。</p><p><iframe allowfullscreen="true" src="https://v.qq.com/txp/iframe/player.html?origin=https%3A%2F%2Fmp.weixin.qq.com&amp;vid=g0545kgbktn&amp;autoplay=false&amp;full=true&amp;show1080p=false&amp;isDebugIframe=false" width="637" height="358.3125" frameborder="0"></iframe></p><p> 大家好，我是金灿荣。<br>很高兴今天有机会和大家聊一聊“金砖”。</p><p> 大家知道“金砖”这个概念实际上是西方人提出来的。<br>这是很有意思的现象。<br>它的定义实际上是无心插柳柳成荫的一个事儿。<br>2001年，当时美国最大的投资银行Goldman Sachs，中文叫<strong>高盛</strong>。</p><p>它的首席经济学家吉姆·奥尼尔，作为一个投资银行家，想寻找新的投资机会，然后他发现有个四个国家的潜力是被低估的，这四个国家是<strong>巴西、俄罗斯、印度和中国</strong>，然后大家发现把这个四个国家头字母放在一块是BRIC，用英文发音就是“砖头”。<br>因为是价值被低估的砖头，所以我们新华社就把它翻译成了金砖。<br>我觉得是一个很好的翻译。</p><p><img src="https://i.guancha.cn/bbs/2019/06/18/20190618075931115?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 金砖四国</p><p> 一开始这些国家没有意识到我们有这种共性，吉姆·奥尼尔启发了我们。<br>我们发现我们都有一些共性，一个是都很大。<br>再一个发展潜力很好，前景不错。<br>还有一个呢现在西方主导的国际体系之内，我们都是受欺负的，被边缘化的，于是大家要想办法凑在一块。</p><p>2006年在联合国大会期间，当时金砖四国的领导人就凑在一块儿开了一个会，今天我们说进入这新的十年就是2006年金砖首脑第一次碰头为起点。</p><p>但是那一次碰头并没有机制化，09年就是08金融危机之后的第二年，由俄罗斯牵头，在叶卡捷琳堡开了金砖国家首脑峰会，然后就制度化，每年都搞。</p><p><img src="https://i.guancha.cn/bbs/2019/06/18/20190618075931633?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 11年的金砖会议在中国三亚举办</p><p>金砖国家到现在，从第一次开会，09年算起才八年，时间并不长，它本质上不是一个国际组织，是一个论坛，和它可以比较的就是西方的七国集团，还有我们亚太的APEC，比较类似。</p><p>跟这两个组织比，金砖算是比较年轻的，7国得50年吧，半个世纪了，APEC也20多年了，金砖才八年比较年轻，应该来讲，它还是比预期的好。</p><p>我个人认为金砖在过去八年有几个贡献，一个是<strong>恢复信心</strong>。<br>金融危机伤了很多国家，特别是伤了大家的信心，而金砖通过合作恢复了信心，这是一个贡献。<br>再一个呢就是过去八年间，金融国家对于世界经济的增长贡献很多。<br>金砖五国，原来最早是四国，后来在中国的倡议下代表非洲的<strong>南非</strong>加入了，所以现在是五国。</p><p>金砖五国存量并不大，就是我们的GDP存量，在世界整个经济排名中就是1/4，甚至还差一点点。<br>但是<strong>增量很厉害</strong>，世界经济增长贡献有一半是金砖贡献的。</p><p><strong>所以一个恢复信心，一个提供世界经济增量</strong>。<br>还有一个经济金砖国家都是新兴国家，非西方国家，那么原来全球治理主要是西方国家，所以它比较代表性，<strong>金砖国家在世界经济平衡方面做了一些贡献的</strong>。</p><p>最后一个贡献应该是这样的，金砖国家<strong>有几个国家的内部稳定</strong>，还是托金砖的福，帮了忙的。<br>比如说之前大家都注意到金砖国家里面中印还可以，可是那三家经济很糟糕的，俄罗斯巴西南非很糟糕，但是因为金砖现在有一个托底机制，就是<strong>应急基金</strong>，我们一共筹了一千亿美元的基金，应对各种金融风波，这个东西防范了很多经济危机。</p><p>那三家：俄罗斯、巴西、南非，如果没有金砖做后台，没有那1000亿美元的应急基金，我相信像索罗斯这种人早就去攻击它的货币了，经济比现在还糟糕。<br>所以说经济在内部发展已经起了作用，这就是它的成绩。</p><p><img src="https://i.guancha.cn/bbs/2019/06/18/20190618075931852?imageView2/2/w/500/format/jpg" alt="500" /></p><p>乔治·索罗斯（George Soros），1930年8月12日生于匈牙利布达佩斯，本名捷尔吉·施瓦茨（Gyoumlrgy Schwartz），慈善家，货币投机家，股票投资者。</p><p>现任索罗斯基金管理公司和开放社会研究所主席，是外交事务委员会董事会前成员。<br>在美国以募集大量资金试图阻止乔治·布什的再次当选总统而闻名。</p><p>其一生率领的投机资金在金融市场上兴风作浪，翻江倒海，刮去了许多国家的财富。</p><p>另外在<strong>机制化方面</strong>过去八年也是进步的，比如说金砖，现在除了一年一度的首脑峰会，它下面有好多部级干部会议，比如说外长啊，央行行长啊，商务部长这一块。</p><p>那么除了高官会议外，它还有一些民间机构，金砖下面有工商领袖会议，有银行家会议，有智库会议，还有媒体领袖会议，现在还有青年领袖会议。<br>它现在在机制化方面有进步。<br>其中最引人注目的，就是我们金砖国家现在成立了叫新发展银行，但一般老百姓把它叫做<strong>金砖银行</strong>，总部就在上海浦东。<br>另外还有应急基金。</p><p>所以现在它很年轻，才八岁，但是它已经做了很多贡献，总体来说，金砖发展比预期的好。<br>咱们中国特别重视金砖，好像在外交上把金砖对话机制定义为南南合作主要平台。<br>这是我们一个定位，非常重视这个。</p><p><img src="https://i.guancha.cn/bbs/2019/06/18/20190618075931637?imageView2/2/w/500/format/jpg" alt="500" /></p><p>那么今年轮到中国来主办金砖峰会，所以特别重视。<br>我们今年在办会方面有几个特点，一个就是提了一个叫“金砖+”这么一个机制，就是除了五个成员国还加了一些参会国家，像埃及，塔吉克等等。<br>还有就是一般性的像智库啊媒体啊，银行界啊，做了很多预备会，提出了很多技术性的方案。<br>这些方案费汇总到政府之后，向财政列了八个合作方向，比如说金融互补，关税政策统一，还有更多的物理方面的互联互通，这些东西。</p><p>总体来讲吧，作为一个新兴事物发展到今天，成就非凡，比预期的要好，未来价值很大，这是一面；但另一个方面我们也得承认，这个金砖以后发展还是有一些问题的。</p><p>这些问题包括首先就是，<strong>成员国之间的发展不太平衡</strong>，从经济角度来讲，中国印度不错，可是那三家现在很困难。<br>从经济结构上讲呢，这里边还有一些矛盾。<br>中国印度是原料进口，我们希望原料便宜一点。<br>可是南非、巴西、俄罗斯那边是出口国，它们当然要贵一点，经济上也是有一些小矛盾的。</p><p>另外政治上现在也有一些问题，从内政来讲，金砖五个国家，<strong>巴西和南非的内政相当不稳</strong>，这个我们外人也挺难帮它们。<br>还有地缘政治问题，在金砖五国，至少我看<strong>印度跟美国关系相当不错</strong>。<br>它们的关系深化当然是它们的权利，但是会不会影响金砖团结，这个我们需要关注。</p><p>另外就是我们中国朋友都注意到有个事情是回避不了的，就是<strong>中印矛盾最近比较突出</strong>，差一点影响金砖会议。</p><p><img src="https://i.guancha.cn/bbs/2019/06/18/20190618075931110?imageView2/2/w/500/format/jpg" alt="500" /></p><p>6月16号，我们中国在我们藏南地区亚东县的最南端，洞朗乡在这个地方在修路，结果6月18号印度部队越界到我们这里来，阻拦我们的修路。<br>然后引发了中印边界对峙，这个对峙时间很长，一直对峙到8月28号下午2点半，持续了71天。<br>一度引发了两国关系相当紧张。</p><p>当然现在大家看到，最后这个问题至少是暂时的告一段落，和平解决了，也没有影响金砖会晤，印度总理也来了。<br>但是这反映一个问题，就是金砖除了经济发展不平衡以外，除了各个国家内政不稳，还有就是<strong>地缘政治风险</strong>。</p><p>关于金砖，今天就聊到这儿，欢迎大家关注微信公众号「政委灿荣」。</p>',
'<h2>金灿荣：美国是两个“卡通人物”在管理，总统是“唐老鸭”，副总统是“米奇”</h2><p>到了2010，其实美国人这时候又想整我们（中国），如果关心国际时事的话，应该会有印象。<br>2010年7月3号，奥巴马国务卿希拉里克林顿女士在越南河内参加一年一度的会议，叫ASEAN REGIONAL FORUM，英文缩写叫ARF，中文叫东盟地区论坛。<br>在会议上希拉里女士明确的宣布，我们美国的军队战略改了，叫“回归亚洲”。<br>这个其实是美国建国以来第一次全球战略。</p><p>01</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074320187?imageView2/2/w/500/format/jpg" alt="500" /></p><p>希拉里在东盟地区论坛上</p><p>美国是欧洲移民的国家，所以也喜欢欧洲，然后就是欧洲的力量很大。<br>所以它从1789年建国，然后一直到2010年调整政策，它的全球战略始终是欧洲和大西洋的。</p><p>但是2010年它把它全球战略定位在“领导亚洲”，从大西洋到太平洋，这个其实是美国建国以来最大的一次战略调整。<br>然后它战略调整以后就有动作。<br>首先就是它的高调宣布到2020年之前，要把他的60%的海军部署到我们西太平洋，部署到我们周边。<br>这个动作就像当年对付苏联的。<br> </p><p>很多网民不太理解什么美国军舰跑到我们旁边，我们中国挺客气的，就是警告，警告。<br>不像俄罗斯经常用的飞机或军舰吓唬吓唬它，伊朗也一小撮船就围着美国的军舰。<br>它其实后面有个战略的原因。<br>因为<strong>美国现在的主力部队在我们这边，</strong>他那边（俄罗斯、伊朗）也就是一些“军分区”的部队，很喜欢看抗日剧的朋友就知道，相当于是它的<strong>“八路军主力团”在我们这儿，俄罗斯旁边是“县大队”，伊朗是“区小队”，客观上讲他们压力小，我们压力大。<br></strong>就是这个道理，所以我们得慎重。<br>这是一个基本情况。<br>  </p><p>2010年美国又想整我们（中国），2001年被本拉登搅局了，2010年又想了，然后就来了这么一个战略调整。<br>那么调整完了以后就有动作，一个动作就是军事威慑，就是海空军过来；还有就搞个东西叫TPP跨太平洋经济伙伴关系，就是想搞贸易圈，然后把中国排除在外；第三个它叫什么？<br>叫Smart diplomacy。<br>中文叫聪明外交。<br>附带讲一下他提的聪明外交，前任政府小布什要生气，说你是暗示我什么？<br>你说Smart ，他（小布什）没有的，这是只是个笑话。</p><p>02</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321199?imageView2/2/w/500/format/jpg" alt="500" /></p><p>TPP跨太平洋经济伙伴关系</p><p>其实Smart是什么呢？<br>就是充分利用中国与周边的矛盾。<br>大家不知道有没有印象，在10年之前，中国在黄海、东海、南海都是有一些海上纠纷的。<br>但是很长一段时间，我们中国提出一个解决办法叫：搁置争议，共同开发。<br>这其实周总理最早提出来的，后来小平同志把它系统化，所以我们就算作是小平思想。<br>其实最早的idea原创是周总理。<br>我们采取的办法就是：有争议我承认，但先搁置，我们先好好发展再说。<br>这是中国很特殊的处理危机、争议的办法。</p><p>欧洲人处理争议主要办法，一就打仗，谁赢了归谁，这最简单。<br>古代人类就会；第二比较复杂，就是谈判；第三个就是仲裁，因为他们有精神领袖——教皇，经常找教皇仲裁。<br>大家知道国际日期变更线怎么来的？<br>当时两大海洋强国，葡萄牙、西班牙，全球PK经常发生一个海军摩擦，最后他们干脆就别打了，找我们精神领袖裁决一下算了。<br>这是它们解决问题的常用的三种办法：打仗、谈判、仲裁。</p><p>中国人也打过战，新中国成立以后就打过仗，为了边界。</p><p>美国MIT麻省理工大学里面政治学的一个老师，他的博士论文就是研究中国的边界谈判。<br>他认为新中国解决边界的主要方法就是谈判。<br>而且按照他的说法我们新中国绝大部分的谈判就是让步，要让步非常多。<br> </p><p>还有一种仲裁，我们没有这种西方的这种教皇，我们中国也不认识。<br>所以仲裁就还真没有，但是中国人给国际纠纷解决提供了很独特的方法：搁置争议，共同开发。<br>这个相当于什么？<br>不解决。<br>你有病了是吧？<br>我不开刀，中医保守疗法，或者新化疗。<br>这里有个得癌症的，以前化疗杀伤很厉害的，现代化遥感技术精确化，损伤较小，所以现在新化疗效果比较好。</p><p>我觉得“搁置争议，共同开发”就相当于这个就是一种保守的（疗法）。<br>就不开刀，但是我通过什么办法让癌细胞就是在那个地方填了，这样就开始像正常人，就是带哪个细胞生存。<br><strong>这是很独特的一个思维方法，西方人没有这个东西，西方人也很难理解，通过不解决问题来解决问题，可是实际不是又不解决问题，但是短期又把这个问题解决了</strong>，这就是周总理提的。<br> </p><p>后来小平就运用了很多，所以很多人就说他是小平的思想，其实就原创来讲是周总理的。<br>因为这个方法在我们这真是管用的，所以很长时间黄海、东海、南海都有矛盾，但都和平相处着。<br>但是在10年之后，随着美国的军事战略改变，韩国又跑到黄海中间那个地方建一个70米的建筑，日本就把钓鱼岛给国有化，菲律宾也是开始岛上建设，还有就是把我们告到荷兰海牙常设仲裁法院，弄得我们很难受。<br><strong>我们（中国）一个很好的公民，天天也不惹事，突然收到一个传票，我们以为是电信诈骗。<br>（笑）</strong></p><p>03</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321746?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国插手钓鱼岛与南海</p><p>总之，2010年希拉里女士提到回归亚洲以后，美国战略中心往我们这边偏斜。<br>军事上在我们附近部署60%海空军，经济上搞TPP搞一个排除我（中国）的小圈子，外交上就是搞了个Smart diplomacy。</p><p>还有一个就是叫“因特网外交”。<br>就是在网络上不断让法 轮 功、疆 独 藏 独、台湾特务做水军，发帖。<br>其实网上很多帖子绝对都是有背景的，这都是有组织在背后的，法 轮 功、民 运分子、藏 独疆 独，反 党分子、然后台湾军情特务都在后面，所以网上的舆论都是很反  动的，由小到大。<br>所以世纪初一直主席执政，其实网络是共产党的沦陷区。<br> </p><p>这就是2010年的情况，我讲这一段是告诉大家，美国这种态度变化去年变得很差，实际上是他不是没历史，以前他有玩过，2001年就打算整我们。<br>2010年又想了，这次又是阿拉伯兄弟帮忙。<br>2010年12月17号突尼斯有一个26岁大学毕业的小贩，因抗议执法人员粗暴对待自焚身亡，事发后，当地居民与国民卫队发生冲突。<br>此后，全国多处地区相继发生大规模社会骚乱，引发流血冲突。</p><p>但凡资源丰富，无论是家庭还是民族，其实都得警惕<strong>资源陷阱</strong>。<br>我跑的国家算是比较多的，非洲、中东、南亚、拉美、东南亚我都去过，很多资源丰富的第三世界国家，所有都是这个问题。<br>陷入资源陷阱，整个国家都依赖很少的几个产业，很脆弱，非常脆弱，那么俄罗斯是最新的案例，它就是掉到资源陷阱前面。<br>刚才讲了一个数字，2015年 51%的财政靠石油，这个太畸形了。</p><p>04</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074320266?imageView2/2/w/500/format/jpg" alt="500" /></p><p>掉入“资源陷阱”的俄罗斯</p><p>俄罗斯是一个最新的案例，掉到资源陷阱里了。<br>而且坦率讲我去过俄罗斯，我其实觉得挺惋惜的。<br>俄罗斯的自然资源丰富不用说，人力资源也很棒，俄国的高等教育是超过美国的，每1万人占大学生的比例是比美国还高。<br>去过俄罗斯的都知道女孩子漂亮得很，小伙子很英俊，它不光是自然资源丰富，人力资源很好，教育也很好。<br>天生丽质，长得也很帅。<br>俄国人搞科技，搞艺术，俄罗斯艺术家绝对棒。<br>体育、军事也很棒。</p><p>这个民族其实非常可惜，它掉到了资源陷阱里，我觉得那是活该。<br>你应该掉，这个人呐又蠢又笨又坏，它就应该掉。<br>但是坦率讲俄国掉进去非常可惜。<br>但是可惜不可惜，反正它掉进去了是不是？<br>所以2015年《纽约时报》有篇文章是公开讲，<strong>俄罗斯是一个拥有核武器的沙特阿拉伯</strong>，是吧？<br>所以现在就有这么一个情况，就是长期来讲，俄国经济真是没有钱。</p><p>好，这是美国人的判断，而且在正式文件里面都有的。<br>它（美国）说现在大国竞争第一有两个国家，一个是中国，未来俄罗斯不行了，这一个，就是中国，于是就麻烦了。<br> 而且不是一份文件，18年1月19号有一个Defense Strategic Report，叫《国防战略报告》，一模一样的，18年2月4号Nuclear Posture Review Report《核态势评估报告》也就是《核战略报告》。<br>这三报告都是很重要的，代表精英。<br>《国家安全战略报告》、《国防战略报告》、《核战略报告》，三份报告结论一样，中国是主要的竞争对手。<br>这就是<strong>中美关系变差的第一个证据，它把我们的定位变了。<br></strong></p><p><strong>第二个证据就是美国总统令。<br></strong>去年3月12号，特朗普总统发了一个总统令，这个总统令有题目的，而且很负面，<strong>《反对中国经济侵略与贸易歧视政策》。<br></strong></p><hr /><p>05</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321970?imageView2/2/w/500/format/jpg" alt="500" /></p><p>特朗普签署总统令</p><p>发表以后，记者问白宫发言人：“中国对我们经济侵略是指什么东西？<br>”</p><p>后来发言人说，他们得去问总统，我也搞不懂。<br>说我们经济侵略是有点夸张是吧？<br>说我们有点贸易歧视、经济侵略，economic invasion。<br>这就是中美有麻烦的起点时间点是去年3·22。<br>一直延续到今天贸易摩擦开始。<br>是吧？<br>但是我认为去年美国跟我们打的是组合拳，它是以贸易摩擦为切入点，实际上包括别的内容，很快的它就衍生到科技战上去。</p><p>4月16号，它开始整我们中兴，之后就开始整华为、整福建晋华、整海康威视，整我们一些龙头企业，对吧？<br>这个就是科技战。</p><p>06</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321615?imageView2/2/w/500/format/jpg" alt="500" /></p><p>中兴、华为</p><p>那么当然现在有点荒唐了，他（特朗普）上个礼拜宣布在科技和经济领域进入国家紧急状态，整我们华为。<br>所以现在美国人有点糊涂了，至于吗这么一个超级大国整一个公司，对不对？<br>这有必要吗？<br>当然这也是华为的荣耀（笑）。<br>美国吓得跟神经病一样，但是从正常人角度来讲，有点过分对不对，为了一个整一个公司，宣布国家进入紧急状态。<br>挺奇怪的一种打法是吧？<br>但是他们就做了，这个打法就叫科技战，去年最明面的事，明线是贸易战，现在科技战由暗变成明了。<br> 上个礼拜整华为也是明战，是吧？</p><p>那么除了贸易战，科技战，其实还有金融战，在政府要求之下，美国的富国银行、花旗银行，切断了与华为全部的经济联系，包括在美国要求之下，英国的渣打、汇丰，切断了与华为的经济联系。<br>这个应该算金融战。<br>是吧？<br>这是小试牛刀的金融战，还不是全面开打。</p><p>另外就是舆论战，它不断地通过网上造谣进行舆论战。<br>另外就是人权问题，比如我们新疆，我们新疆搞去教育技能培训，它说这是集中营，吃的都是草。<br>然后就是台湾问题。</p><p>07</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321937?imageView2/2/w/500/format/jpg" alt="500" /></p><p>舆论战</p><p>我认为去年的打法是这样，它是以贸易为切入点，然后引发别的摩擦，所以是个组合拳。<br>所以这个是中美关系变坏的第二个证据，就是它已经打上门了。<br>对吧？<br>它不是说干吗，这是美国跟欧洲不同的地方，欧洲是一个破落贵族，喜欢坐而论道，它老骂你，说你这个臭家伙没出息，不动手，欧洲有点像咱们上海，它来了，走了回去了，美国不是，美国是真动手，脾气坏。</p><p>这是基本情况，第一它把你定位变了，第二真动手了，是吧？<br>而且动手挺多的，第三就是我们现在已经知道了，在美国政府内部，有少数人对中国的战略敌意很重，包括贸易谈判都是面上的，不是说你多买一点东西，市场开放，劳务赚钱，不是，根本上是不让你发展。</p><p>这群人在西方媒体里面叫做“deep  state”，直接翻译叫深层国家，但这个翻译不好，我个人想把它翻译成幕后政府，我觉得更准确一点。<br>那么这群人代表的就是副总统麦克·彭斯。<br>附带讲现在美国建制派很郁闷，被他们两个人整得死去活来，挺郁闷，他们说现在美国是这两个“卡通人物”在管理，因为总统叫Donald，唐老鸭，然后副总统叫mickey。</p><p>08</p><p><img src="https://i.guancha.cn/bbs/2019/05/28/20190528074321315?imageView2/2/w/500/format/jpg" alt="500" /></p><p>“唐老鸭”和“米奇”</p><p>所以他们心里也挺郁闷的，他们国家是不正常的。<br>他去年10月3号，在哈德逊研究所的讲话，对西方媒体叫作“新冷战宣言”。<br>然后其他方面还有很多的人，他们后面的精神领袖叫Stephen Banon班农，前台还有纳瓦罗、博尔顿。<br>这些人人不多，但是多身居高位，能量很大，所以西方媒体把他们叫做“deep state”。<br>这帮老兄是想把中美关系推向全面的新冷战。<br><strong>不排除他们在东海、南海、台海制造局部热战</strong>，所以他们是挺危险的。</p><p>这是中美关系变差，而且是越过了十字路口的三大证据。<br>第一定位设计变了，这是有公开文件放下来的。<br>第二是真打你，动手了。<br>第三，他的决策层和控制权人，他们的动机是非常恶劣的。</p>',
'<h2>金灿荣：美国有种族主义的优越感， ​黄种人的崛起，它是不服的</h2><p>以下内容选自《今日亚洲》20190525：新闻眼 用“软证据”搞“硬打压” 美式霸凌全靠谎言？</p><p><img src="https://i.guancha.cn/bbs/2019/06/08/20190608075733371?imageView2/2/w/500/format/jpg" alt="500" /></p><p>金灿荣：</p><p>美国有种族主义的优越感，</p><p>黄种人的崛起，它是不服的。</p><p><iframe frameborder="0" width="677" height="380.8125" allowfullscreen="true" src="https://v.qq.com/txp/iframe/player.html?origin=https%3A%2F%2Fmp.weixin.qq.com&amp;vid=h0881h00tlv&amp;autoplay=false&amp;full=true&amp;show1080p=false&amp;isDebugIframe=false"></iframe></p><p>完整版视频链接请点击文章末尾左下方的“阅读全文”</p><p><strong>文字整理</strong></p><p>美国人对我们可能还是有<strong>种族主义的优越感的</strong>，这个话一般他们不明说，你去问他们，他们都否认的，但是恰恰最近有一个证据出来了。</p><p> 4月29号在美国首都华盛顿，有一场论坛叫安全论坛，美国国务院政策规划主任，Kiron Skinne，一个非裔女性，黑皮肤的女性，她是在哈佛读的书，在那做教授，结果她公开讲了，说中国的挑战非常严峻，跟我们美国以前的挑战完全不一样，因为以前我们的对手都是白人，中国是第一个非白人（国家），她把这个话讲明了，弄得现在很多美国人都在批评她。</p><p><img src="https://i.guancha.cn/bbs/2019/06/08/20190608075733437?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国国务卿迈克·蓬佩奥（Mike Pompeo）宣布任命奇诺·斯金纳（Kiron Skinner）为美国国务院政策规划事务的新主任。</p><p>作为国际关系专家及多种专著和学术评论的作者，斯金纳将就长期的政策制定提供独立的战略咨询。<br>她将与国务院各局、其他政府机构、外国有关部门、学术界和民营部门进行协调。<br>蓬佩奥说，“她的眼光和专长将为国务院代表美国人民从事的工作提供丰富的资源。<br>”</p><p>所以这是一个最新的情况，美国就是对我们有种族主义优越感的，对你<strong>黄种人的崛起，它是不服的，它内心觉得不能接受，不科学</strong>。</p>',
'<h2>金灿荣： 强盗已经上门了，管你手上有什么，拿着扫帚就上，把他打走再说</h2><p>您好。<br>我是您忠实的粉丝，包括您的公众号，我都关注的。</p><p>还有一个问题是这样的。<br>美国原来希拉里和川普两个人（竞争）上台，其实川普上台我认为是好的。<br>希拉里上台的话，会比较有策略地叫盟友来打，让中国没有道义的先机。<br>川普一顿王八拳乱打以后，现在公知很难再带节奏了，包括民主、自由，他都会把皮撕得粉碎。<br>所以我觉得川普上台对中国是好的。</p><p>那么你看中国现在面临的问题很多，但是川普的政府（各个地方）都在打，比如说伊朗、欧盟，包括自己盟友，都在斗，那么可不可能说<strong>伊朗又成为帮我们中国吸引火力的一个靶子</strong>？</p><p>美国想打中国，对吧？<br>现在把我们称为主要对手，但是我看到它（美国）现在已经开始调兵到伊朗，有没有可能说伊朗又<strong>爆发热战争，帮我们又争取一段时间的战略缓冲期</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/06/02/20190602082436608?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 图片来源：网络</p><p>如果伊朗真的开战，如果那么伊朗对中东石油（因为它在博斯普鲁斯海峡），那么对中国的<strong>能源的供应压力</strong>会很大，这个问题一直没想明白，如果金老师能够讲的话可以讲一下，谢谢。</p><p>伊朗情况是这样的，我们<strong>原则上不希望打仗</strong>，真打了，也不知道后果。<br>伊朗也是有点能力的，伊朗不是一般的国家，它的文化素养很好。<br>伊朗的历史就是有5000年。</p><p>咱们国家历史比较靠谱的是4000年左右，因为我们考古很确凿的王国史应该是3600年。<br>那么最近通过考古，可以往前提一点，特别扎实的政治史实，我们是3600年。<br>但是文明史我们现在可以推到五千多年以前了。<br>因为去年我们国家向教科文申报<strong>良渚水坝</strong>，良渚发现一个水坝，5300年（历史），太了不起了，这个水坝极其科学，工程量很大。</p><p><img src="https://i.guancha.cn/bbs/2019/06/02/20190602082436574?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 图片来源：网络</p><p>修这个水坝得动用10万劳动力，而且至少长达五年时间，这说明什么？<br>说明良渚那个地方，我们浙江余姚，当时是一个王国。<br>否则他们无法组织这么多劳动力，对不对？<br>这还是国际考古发现，不是我们一家，是12个国家，所以比较扎实，所以去年我们申报教科文（世界文化）遗产去了。<br>所以我们的文明史早到5000年了，王国史是很扎实的，就是3600年。</p><p>伊朗真不一样，伊朗是5000年，很扎实的历史，它的<strong>历史很悠久，文化底蕴很深厚的。<br></strong>坦率讲阿拉伯人比他们差远了，是吧？</p><p>阿拉伯是在公元7世纪才有王国形式，以前是部落。<br>有王国之后才有自己的文字，很多知识都其实从波斯给搞过去，现在成为它（自己）的。</p><p>所以伊朗还是比较特别，虽然位置在中东，但是它文化底蕴很好，然后也挺大，160多万平方公里，人口近8000万，另外工业厉害。</p><p>所以我直觉美国不会打它，美国主要是<strong>诈它</strong>，<strong>吓唬它。<br></strong>如果它憋不住就投降了。<br>真打，不会的。<br>而且现在也不是打的架势，对不对？<br>现在附近就只有一条航母，还有一条正在赶过去，还没过去。</p><p><img src="https://i.guancha.cn/bbs/2019/06/02/20190602082436806?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 美国的航母 | 图片来源：网络</p><p>纯军事角度来讲，它（美国）现在部署不像打的样子。<br>91年打萨达姆都是六条航母，对不对？<br>而且动用了各个军事基地。<br>现在就是卡塔尔基地动了一下，然后两条航母。<br>它（美国）现在主要是威慑，不是打。<br>所以我也倾向于认为美国不会打，但是也<strong>不排除有点摩擦</strong>。</p><p>有两个国家真希望他打，一个就是<strong>以色列</strong>。<br>以色列现在对伊朗害怕，逻辑其实跟我前面讲的工业化有关。<br>以色列现在展望周边，有能力、也有想法要消灭它的，就是伊朗。<br>对吧？<br>有能力的国家多了去了，对不对？<br>我们（中国）、俄国都有这个能力。<br>反正我们（中国）是对他们（以色列）挺好的，我们很喜欢他们的。</p><p>俄国跟他们也挺好。<br>但是伊朗对它是很敌视的，所以有能力也有意愿打它的，就是伊朗。<br>以色列怕它，现在敌对性非常强，以色列老在那里制造话题，引诱：你看它（伊朗）又做坏事了！（笑）等着西方揍它，解除它的隐患。</p><p>还有就是<strong>沙特</strong>。<br>因为沙特是逊尼派的教徒，它（伊朗）是什叶派的教徒，这两块，虽然是同宗，都是一个宗教，但是势不两立，他们之间非常血腥。</p><p><img src="https://i.guancha.cn/bbs/2019/06/02/20190602082436142?imageView2/2/w/500/format/jpg" alt="500" /></p><p>    ▲ 逊尼派&amp;什叶派 | 图片来源：网络</p><p>还有民族<strong>矛盾</strong>，波斯-阿拉伯人矛盾，然后逊尼派-什叶派矛盾，非常尖锐。<br>我听北大一个学阿拉伯语的老师说，<strong>阿拉伯有句谚语，说“你在沙漠上遇到波斯人和毒蛇，一定要先打死波斯人。<br>”</strong>这（谚语）几千年了。</p><p>这两个家伙，一个沙特，一个以色列，是引诱美国打。<br>但是我看整个美国战略阶层真不想打，它（美国）会整它（伊朗），但不至于打。<br>中国现在原则上也是反对打的。<br>所以我觉得最后打的可能性很小。<br>当然附带讲，真打起来，打起来对中国是好，伊朗可能彻底西方失望了。</p><p>伊朗我没去过，有过两次邀请的，因为一些原因没去。<br>伊朗是这样的，它历史上很亲美的。<br>79革命以前，伊朗很亲美，所以伊朗内部现在仍然有强大的亲美势力，伊朗内部有一个民间的那种段子。</p><p>我说：“美国佬滚回去！”他说：“一定要把我带上！”（听众爆笑）</p><p>伊朗现在反美，<strong>但是心里挺爱美国的</strong>，有这种失恋的（情绪）。<br>我多么喜欢你，你不理我，有点这种心理。<br>然后但是如果它（对美国）彻底失望，其实伊朗有一个选择，跟中国合作，我觉得中国是唯一的国家，能够帮伊朗彻底工业化。<br>伊朗要想惩罚中东，我觉得它的选择就是工业化。<br>如果他能保持一个工业强国，加他的规模，他确实能够打遍天下无敌手。<br>但是挺逗，现在它还有点瞧不起我们。<br>我不知道最后结果如何。<br>最后结果大概就是这样，吵吵闹闹，但是应该不打。</p><p><strong>现场提问二：</strong>最近一个人大另一个老师，姓叶，他写了一篇文章，在网站上发了。<br>他针对您之前提到的那三张王牌：稀土、美债、中国市场，他说在美国可以轻松地找出30个方法来破解。<br>我觉得不是很对，但是不知道怎么反驳他……（观众爆笑）</p><p><strong>金灿荣教授：</strong>他提出意见就是说的三张王牌无效，他自己提了5张王牌，什么“改革开放“啦、“保持经济高质量发展”啦…… 其实是这样的，一家之言，我尊重他，但是总体来讲没什么用。<br>（观众爆笑）人家已经打上门了，知道吧？<br>已经打上门了，我的办法就是说，<strong>强盗已经上门了，管你手上有什么，拿着扫帚就上啊，要把它打走再说</strong>。</p><p>他是这样的，他说你这个扫帚肯定是打不赢它（美国）的？<br>你现在应该要修内功。<br>你得从小学读起。<br>这个就是诸葛亮骂的“下笔万言，胸中实无一策。<br>”胡说，火已经起来了，然后他告诉我们从小要搞消防教育，是不是这个道理？<br>（众人爆笑）</p><p>他讲的五点我完全同意，但是跟我们眼前的贸易战没关系，知道吧？<br>就是现在美国真是已经打到前线，现在管你什么手段，用石头啊放火啊，我们现在控制住再说，对不对？</p><p>他讲的都是很长期的道理，都没错，但是在现在看来没有用的，对不对？<br>来了我们先把火灭了再说。<br>怎么灭火他不说，说要从小开始搞消防教育，这就很可笑。<br>有点不接地气。<br>我觉得他心是好的，但是有点典型的孔乙己，傻子思路（听众爆笑）。<br>这种人多了，因为他跟正常人不太一样。<br>一般老百姓都知道，我先灭火再说，对不对？<br>他不告诉你灭火，他自己更不会冲上去。<br> 他说的对不对？<br>是对的，但是跟这个事情没关系，irrelavant。<br>就是这个道理。</p><p>现场提问：谢谢老师。<br>现在你刚刚说说伊朗和美国的形势，我就想请教一下，在叙利亚战争时期，俄罗斯和伊朗，它们是一个合作的关系，就是伊朗和叙利亚，还有黎巴嫩真主党，在叙利亚组成的“什叶派之弧”，俄罗斯非常支持什叶派治国。<br>但是如果要是美国它要是打击了，俄罗斯会不会像叙利亚一样出兵伊朗？</p><p><img src="https://i.guancha.cn/bbs/2019/06/02/20190602082436582?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  “什叶派之弧” | 图片来源：网络</p><p><strong>金灿荣教授：</strong></p><p>​俄罗斯和伊朗现在关系不错，但是他们肯定不是盟友。<br>所以如果以后真发生冲突，俄罗斯是会帮，但是帮的程度是非常有限的。<br>当然伊朗也是有一些牌的，伊朗它有中远程导弹，直接可以打以色列。</p><p>更靠谱的是它控制了很多叙利亚民兵、伊拉克民兵和真主党民兵（什叶派民兵）。<br>它不是靠着以色列吗？<br>它会派伊拉克被他控制的什叶派民兵进入叙利亚。<br>叙利亚本身也有忠诚于伊朗的民兵，有8万多人。<br>所以它可以从伊拉克叙利亚组织十几万人进去，这一帮兄弟让以色列头疼了。</p><p>可以打<strong>游击战</strong>，也会带有一些中短程导弹、火箭弹，天天揍以色列。<br>阿拉伯国家其他国家巴林，包括像现在的胡塞武装，折腾闹事。</p><p>它（伊朗）有点手段，所以我觉得美国人打它也不是那么轻松，它（美国）真要打的话比以前打萨达姆要更激烈。</p><p>但我还是认为就是说它不会打。<br>因为它整个国家现在的状况，我觉得它应该是不至于去打的。<br>所以第一我认为不会打，因为它（美国）就是这么吓唬，打嘴炮，真炮不会打。</p><p>然后如果万一真打，就会很乱是吧？<br>然后我们也会受影响。<br>俄罗斯我觉得是有限帮忙，而不会全面帮忙。<br>（全文完）</p>',
'<h2>金灿荣：中美有全面新冷战和局部热战的风险</h2><blockquote><p><strong>政委语录：“</strong>未来中美关系的正常情况就是竞争为主，<strong>大概就是七分竞争，三分合作</strong>。<br>另外由于DEEP STATE（幕后政府）的存在，甚至还有走向<strong>全面新冷战和局部热战的风险</strong>。<br>当然中国政府是不愿意的，中国政府会尽最大努力避免全面新冷战和局部热战，而且我认为我们可以做到。<br>就我的观察，美国的民众不想新冷战，美国的大部分精英层也不想新冷战。<br>所以除了少数那一群DEEP STATE，所以我觉得只要我们自己不犯大错误，全面新冷战应该可以避免，局部热战应该也可以避免。<br>”</p></blockquote><p>所以很多年前，美国驻华记者，中文名叫姜阚。<br>他有一句名言，说<strong>中国是统计学家的噩梦，新闻记者的天堂</strong>。</p><p>为什么呢？<br>中国的数字永远是对不上的，上帝看了要哭；但是中国是新闻记者的天堂，问题太多了。<br>中国要说找问题，也挺多的，但是客观讲一平均，它不是这样。<br>这就不多说了，虽然我们国家的公知说中国崛起是假的，但是美国的战略家真的认为是真的。</p><p>另外还有一个问题就是中国的政治发展跟它（美国）不一样，它期待我们像它那种模式发展，但是中国现在在走自己的道路，中国特色主义道路，强调“四个自信”，美国这边正在走向右倾化，它的民粹主义、民族主义起来了，是吧？<br>它往右转，我们这边有点往左转，体会一下，是不是有点问题？<br>外交是内政的延续，可是我们<strong>两国的内政是反向的</strong>，是吧？<br>河流是反向的，船上两个人想拉，我们两条船走了两个反向的河流，上面船夫想拉，拉不住，这是中美关系变差的大背景。<br>我们确实崛起了，美国感到威胁了，更关键的是我们国内的政治走向跟它的政治走向是反向的，是吧？</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224947104?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  ▲  图片来源：网络</p><p>另外美国它现在变得不自信了，这是美方的原因。<br>原来美国是个很自信的国家，但现在由于美国内部问题变得不自信了，我们归纳现在美国五大问题：<strong>上下、左右、黑白，虚拟经济与实体经济，全球主义与本土主义</strong>。</p><p>什么叫上下？<br>就是精英层看不起民众，也不关心民众，民众现在反感精英层，这是上下矛盾，传统来说是阶级矛盾。</p><p>第二就是左右，左右两党，民主党共和党越来越极端了。</p><p>第三就是黑白，种族矛盾也起来了。</p><p>第四就是虚拟经济实体经济这一块。</p><p>第五就是东西海岸两侧的搞贸易的人很国际主义，而美国中部纯白人地区很保守，抱着本土主义，这两派打得很厉害。</p><p>美国三点多亿人，<strong>美国有70%的人是没有护照的</strong>。<br>这是什么概念？<br>从来没有出国，没有护照不能出国的，他们都觉得美国好。<br>别看美国人很多，但真正有国际视野的就一亿人，两亿人不出去的。</p><p>其实咱们中国也有这个问题，中国十四亿人，有十亿人从来没有坐过飞机。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224947474?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 图片来源：网络</p><p>另外咱们现在咱们14亿人，有6亿人，家里是没有抽水马桶的，这是有问题的。<br>那么反过来讲，对商家来讲，这可能是机会，对不对？<br>对航空公司来讲，10亿人都忽悠来坐一次（飞机）了，这是巨大的商机，那十亿人坐一次（飞机），也挺吓人的。</p><p>两国其实都有这个问题。<br>实际上真正很活跃，很国际化的人确实很少的。<br>这就是美国内部的情况，五大矛盾，上下、左右、黑白、虚拟实体、全球主义本土主义，美国矛盾的尖锐性跟越战的时候相比好一些。<br> 不是很那么激烈，但是复杂性很高，它（美国）现在事情特别多。<br>所以导致一个后果——<strong>美国现在焦虑、不自信</strong>了，焦虑不自信，它就对别人发脾气，对不对？<br>老吼你的人，他一定心情不好，和颜悦色，讲话很有逻辑，这个人就很自信。<br>上来就吼人，逮谁骂谁，这个人一定是心情不好，也很不自信。<br>现在美国就处在这个状态上。</p><p>中国崛起，中国的内部政治发展跟它（美国）的发展不一样，加上不自信，导致一个结果，中美关系的根本问题，那就是<strong>美国不接受中国崛起</strong>，它把中国崛起当作挑战，而不是机遇。</p><p>现在美国是两个层面，一个是<strong>感情</strong>，一个是<strong>战略</strong>。</p><p>感情上有三个角度不接受中国崛起，第一就是<strong>种族</strong>，他说你们黄种人是有色人种，不是我们高贵的白人，你怎么能崛起呢？</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224947513?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 图片来源：网络</p><p>这个话以前我们问他，他否认的。<br>他说我们没有种族主义，我没有这个想法，但是最近露馅了。<br>4月29号，美国国务院政策规划主任Kiron Skinner，是个非洲裔女性，在哈佛大学读书，黑皮白心，她完全认同白人。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224947928?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国国务卿迈克·蓬佩奥（Mike Pompeo）宣布任命奇诺·斯金纳（Kiron Skinner）为美国国务院政策规划事务的新主任。</p><p>作为国际关系专家及多种专著和学术评论的作者，斯金纳将就长期的政策制定提供独立的战略咨询。<br>她将与国务院各局、其他政府机构、外国有关部门、学术界和民营部门进行协调。<br>蓬佩奥说，“她的眼光和专长将为国务院代表美国人民从事的工作提供丰富的资源。<br>”</p><p>在4月29号华盛顿召开了一个安全问题，公开地讲，她说中国崛起对美国是巨大挑战，因为是第一个非白人国家的崛起。<br>现在美国很多人在骂她，首先也很讽刺，你是个黑人，真不把自己当外人。<br>然后这个话效果不好，因为你这一说讨厌中国，因为他是黄皮肤。</p><p>你想想日本人、韩国人、新加坡人，这帮兄弟，这不露馅了。<br>她可以想，但不能这么说。<br>被这女士说出来了，弄的（美国）国内很火大。<br>而且美国国内是移民国家，黄种人也挺多的，他会把农民冲突引到国内来。<br>这不跟傻帽一样，照顾你让你进了哈佛，你以为你真的聪明吗？</p><p>还有<strong>宗教</strong>，美国你们去过会知道，美国属于西方国家当中宗教感情很重的国家，美国人给教堂捐款是全世界最多的。<br>人均捐款，所以他宗教感情很重，然后美国这一两百年混得很顺，所以美国人有强烈的这种一种很特殊的感觉。</p><p>美国人说我是上帝的特殊血缘，我是是山巅之城，我是人类的灯塔。<br>中国人呢，他们说你们这帮异教徒，我们家上帝都不认识你，你凭什么崛起？<br>根本不科学。<br>他们（美国人）很困惑。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224948240?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  山巅之城——美国人的天命论 | 图片来源：网络</p><p>但是中国跟韩国不一样，韩国其实是往基督教那里靠，中国绝大部分人根本不在乎，中国人说我还有玉皇大帝呢！中国人本质上就是世俗化，这是跟其他人不一样的，我们中国人拜的每一个神都是有用的。<br>高考，拜文曲星；想发财，拜财神；想要儿子，拜观音，每一个其实是个交易。<br>花点钱给你点香，你得帮我。<br>你要没用，我理都不理你。<br><strong>中国的神都是为人民服务的</strong>，对不对？</p><p>所以它（美国）在宗教当中对我们不信任，是吧？</p><p>还有<strong>意识形态</strong>，你中国共产党领导你要成功了，我的普世价值不就成了废话了。<br>所以这三个角度，一个是种族，一个宗教，一个意识形态，真的不能接受。</p><p>另外就是它<strong>战略上还有算计</strong>，现在它整我们还有机会，因为它认为现在综合国力还是它强，军事比我们厉害，科技比我们厉害，金融话语权、组织力，一对一它比我们强。<br>第二个它有国际体系，它的盟友接近60个。</p><p>美国盟友当然也有些不好的，这些中东土豪，美国给它再好的武器，它也不会用。<br>我记得沙特的M1坦克进来，被胡塞武装用中国的红箭-8被摧毁了。<br>红箭-8我们是淘汰了，我们现在装备的红箭-10，我们一级军舰再换到红箭-11，红箭-10和红箭-11应该是当今世界最好的反坦克导弹。<br>从演习的效果来讲，我们一个连，一次发射，对方一个旅没有了，非常准确，威力非常大。<br>以前 的红箭-7、红箭-8我们全部处理了，也不知道什么原因就跑到胡塞武装那边去了。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224948307?imageView2/2/w/500/format/jpg" alt="500" /></p><p>    ▲  沙特与胡塞武装 | 图片来源：网络</p><p>美国人气死了，给我丢脸呐。<br>因为理论上讲MA-14完全可以防御我们的红箭-8，它有很多手段，但是坦率讲这帮沙特人真不会用，他们觉得我能把它开起来就不错了。<br>这是基本情况，沙特“狗大户”，钱很多，买很多武器却不会用。</p><p>还有像土耳其，“狗中哈奇士，国中土耳其”（注：网络流行语），它见到人就跟着跑，美国来了就跟着跑。<br>所以美国也有一些盟友不靠谱，但是毕竟人家还是盟友，接近60个，他一半不靠谱，还有30个靠谱的。<br>咱们中国可怜了，我们就一个朋友，就是朝鲜，很肯定的讲，绝对不靠谱。</p><p>所以带来一个麻烦，美国不仅可以<strong>一对一打</strong>；第二，它可以<strong>群殴</strong>，对不对？<br>这个道理，这是中美关系变化后面的背景，我们中国崛起了。<br>美国也看到，中国的发展方向跟它不一样，（美国）很失望。<br>美国自己心情又不好，家里事情很多，凑在一块。<br>根本问题是美国不接受中国崛起，从感情上，从战略算计上。</p><p>那么未来中美关系的状况就是这样，未来中美关系的正常情况就是竞争为主，<strong>大概就是七分竞争，三分合作</strong>。<br>以前中美既竞争又合作，但是基本上是五十五十，未来是竞争为主。<br>处理得好，是七分竞争三分合作，处理得不好，可能是八分竞争，两分合作。</p><p>另外由于DEEP STATE（幕后政府）的存在，甚至还有走向<strong>全面新冷战和局部热战的风险</strong>。<br>当然中国政府是不愿意的，中国政府会尽最大努力避免全面新冷战和局部热战，而且我认为我们可以做到，就我的观察，美国的民众不想新冷战，美国的大部分精英层也不想新冷战。<br>所以除了少数那一群deep state，所以我觉得只要我们自己不犯大错误，全面新冷战应该可以避免，局部热战应该也可以避免。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224948841?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  图片来源：网络</p><p>但是避免了，未来中美关系的常态就是竞争，对吧？<br>正常七分竞争，三分合作，差一点，八分竞争，两分合作，这就是我们要面对的一个现实。</p><p>那么怎么办？<br>我觉得中国也不要慌，中国总体来讲，<strong>只要把家里的事搞好</strong>，就不用怕美国。<br>原因很简单。</p><p>一是我们<strong>块头大</strong>，14亿多亿人，什么概念？<br>把俄罗斯和东欧都算给欧洲，欧洲7个亿。<br>所以一个中国是包括俄罗斯，两个欧洲，也就是个洲，你不是个国，你是个州，块头太大。</p><p>第二就是有<strong>中共的领导</strong>，一个国家组织能力是很重要，没有组织能力，那这个国家是很糟糕的。<br> 中国，因为中共所以组织非常强。</p><p>第三就是最重要的，除了块头，除了组织力，最重要的是<strong>中国工业化</strong>，就是刚才前面介绍的东西，中国是所有工业化国家中块头最大、体系最完整的。</p><p>这三大原因就决定了，只要自己不犯错误，美国怎么折腾没用的，可以淡定，所以把家里事搞好最重要。</p><p><strong>第二，在国际上广结善缘。<br></strong>美国要什么？<br>我说我们别的关系还好，我们和周边大伙都还可以。<br>发展中国家很好，在国际组织当中口碑也还可以，我们就继续做好。<br>大国里面除了美国，还有欧洲、俄罗斯，美国以外广结善缘。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530224948510?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 图片来源：网络</p><p>所以这是第二招。</p><p>第三对美国这个方向还是要做到<strong>有理有据有节</strong>，斗而不破，它要整你是肯定的，那我们尽量想办法斗而不破。<br>怎么做呢？<br>核心利益该斗还是要斗一下。<br>一般利益就稍微让点步。<br>总体原则是有理有据有节，目标是斗而不破，它要给你脱钩，我们尽量还是跟它保持来往。<br>原则就是核心问题（争取），一般利益（可以稍微让步）。<br>我觉得这三点做好，中美关系虽然变差，但是可以做到不完全破，这就是很理想的结果 。</p><p>（未完待续）</p>',
'<h2>金灿荣：真能够掌握现代制造业的不超过20个国家</h2><p>这三个证据放在那里，再说中美关系还像以前好，那就是罔论事实了。<br>这个是一个基本判断，中美关系过去很好，但是现在已经过去了，翻过一页了，证据是这三点。</p><p><strong>为什么中美关系会变？<br>我想有两方面的原因，一个美国原因，一个中国原因。<br></strong></p><p>首先讲中国，中国原因就是<strong>咱们的崛起</strong>。<br>按照美国中央情报局的说法，我们按照购买力平价，2014年就超过它（美国），2018年是它的120%。<br>如果大家有兴趣，其实可以看中央情报局每年都发表的一个报告，叫the World Factbook <strong>《世界概况报告》</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049718?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  《世界概况报告》 | 图片来源：百度百度</p><p>这个其实很好找，这是是公开的，我们世行的网站可以上World Fact 这个网站，里面有一个栏目，叫document and files，文件与档案，然后可以去查，那个也可以找到，每年都有。</p><p>这个报告对中国的判断，我不知道什么原因，反正有点高估（中国）。<br>这个报告前面都有像序言那样，我的感觉，序言都是时任的中情局局长写的，对中国的发展成就评价极高，如果把名字按住，发表在人民日报上，一点问题都没有。</p><p>那就是“厉害了我的国”的美国版，大家有兴趣就去看看，这是公开的，而且每年都有，它是很一贯的。<br>这个报告给中国的评估很厉害，一个国家实质GDP 14年超过美国，18年是在120%。<br>制造业，Manufacturing GDP，制造业的总产值是10年超过美国，去年是美国的170%。<br>这是很厉害的，美国是在1894年GDP变成世界第一了，咱们中国甲午被日本碰撞那一年，它（美国）混到世界第一，<strong>混到第一就开始整老二</strong>，而且它整的第一个老二是它刚刚超过的国家，英国。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049293?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲ 美国与英国 | 图片来源：网络</p><p>大家读历史的都知道，英国和美国它爹啊，美国从英国独立的，这个家伙六亲不认，亲爹都整的！所以你要想象美国很慈悲，你就是太愚蠢了，亲爹都整，怎么会给我们客气呢？</p><p>1894年GDP超过英国；1895年，它（美国）人为地制造了委内瑞拉危机，逼迫英国了签署一个条约，全面退出拉美。<br>这是它（美国）整的第一个老二。<br><strong>然后就整德国，然后是苏联和日本，然后是欧盟</strong>。<br>所以老大防范老二是正常心理，美国是老大当中的例外，它对老二的防范心理比任何国家都重。</p><p>反过来讲，可以说<strong>美国战略警惕性</strong>很高。<br>我是喜欢把它叫“美国是整老二专业户”。<br>前面整了五个老二了，所以第六个它不会放过我们。<br>但是请注意，我们跟前面五个老二有一点不同，就是Manufacturing GDP。<br>因为他们这帮老兄，没有一个国家制造业总产值是超过美国的。<br>中国超过了。</p><p>我个人现在越来越向工业了。<br>虽然我学文科的，但是我是年龄大了，保守了，还是回归马克思主义的历史唯物主义，历史唯物主义基本原理，<strong>就是生产力决定生产关系，经济基础决定上层建筑。<br> </strong></p><p>生产力决定生产关系在近代历史上表现为什么？<br>表现为<strong>工业能力决定国家</strong>。<br>欧洲为什么崛起，横霸天下？<br>因为欧洲率先掌握了现代工业，什么叫现代工业？<br>大机器生产为基础的制造业，用英文讲叫“machine based manufacturing”。</p><p>欧洲原来其实不行的，你们应该或多或少都知道一点世界史的知识，从西罗马帝国灭亡到欧洲实现地理大发现，这中间差不多一千年多一点，西罗马帝国灭亡是五世纪中，地理大发现是在15世纪末，中间1000年。<br>这1000年欧洲的财富积累、战争能力都不如我们。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049759?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  地理大发现 | 图片来源：网络</p><p><strong>经济上没有我们富裕，军事上打不赢我们</strong>，是吧？<br>基本上是我们揍它（欧洲），它揍不赢我们的。<br>阿拉伯帝国、蒙古帝国、奥斯曼帝都打过它。<br>它搞不过实质军工，从纯军事角度来讲是失败的。<br>所以这是基本史实，长达1000年，经济上不如我们，军事上不如我们。<br>近代起来了，还是（因为）生产力进步。<br>它率先掌握了<strong>大机器生产</strong>，一旦有大机器生产，它的经济效益就比你手工劳动不知道高多少倍。<br>一旦有大机器生产，它能够造现代兵器了，坚船利炮机关枪。<br> </p><p>大炮和机关枪到我们东方，打你的长矛大刀，那不叫战争，那叫单方面屠杀，是不是？<br>你一炮给炸死了。<br>我躲过了大炮，喝了酒往前冲，500米以外机关枪给你扫死了，没有用的。<br>这就是近代史的核心。</p><p>近代史是人类从前现代到现代，从农业到工业的过程，这个过程就是工业化。<br>工业化的核心就是<strong>掌握现代制造业</strong>，谁能掌握现代制造业，你的经济效益、军事效益就上去，你就能把握自己的命运；谁能够掌握现代制造业，谁能够利于现代民主制。</p><p>你没有现代制造业，人再多、钱再多，都会被人家打，被人家欺负。<br>37年日本全面侵华，日本本土人口6000万，咱们国家5亿人，8:1打不赢人家。</p><p>现在阿拉伯国家很有钱，号称“<strong>狗大户</strong>”，对不对？<br>没有工业能力，打不赢以色列，600万犹太人，欺负将近5亿阿拉伯人。<br>以色列现在居民是800万，在里面有接近200万阿拉伯人是没有完全公民权的。<br>以后你们去以色列就知道了，不是讲巴勒斯坦人，然后巴勒斯坦围墙围起来了，那很惨的。<br>就是以色列的内部公民。<br>巴勒斯坦裔的公民是不能参军，不能拿枪的，也不能拥有土地权，这是二等公民，真正的一等公民就是犹太人。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049171?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  阿拉伯人与犹太人 | 图片来源：网络</p><p>所以实际上中东地区现在一个残酷的事实就是600万犹太人，随便欺负这5亿阿拉伯人，一生气就踹两脚，没有后果的。<br>其实后面的逻辑就是它是掌握了高端工业。<br>你们这帮人！每天洗澡五次，也不知道为什么洗澡，我们今天吃苦是为了明天的幸福，明天在哪？<br>他也不知道，这个现实就给它机会了随便欺负。</p><p><strong>理解西方崛起，理解西方翻倍的工业化。<br></strong></p><p>日本为什么崛起？<br>日本通过学习，也掌握了现代工业，今天咱们为什么崛起？<br>今天我们也掌握了现代工业。<br>而且告诉大家一个很残酷的事实，全球200多个国家，<strong>真能够掌握现代制造业的不超过20个国家</strong>，很残酷。<br>这个事实很重要，但是很残酷。<br>总共20个国家，英国首个掌握现代制造业，中国是其中一个。</p><p>但是中国不同的地方在哪，我们是块头最大的一个。<br>英国工业化1000万人，美国工业化1亿人，今天咱们14亿多人，对不对？<br>附带讲我现在到处强调，我们讲中国必须讲<strong>14亿多人</strong>，否则严重地违背了“<strong>一个中国原则</strong>”。</p><p>是不是很多人说13亿人，13亿有个什么毛病呢，就是把台湾同胞不认同为中国人，港澳同胞不认，海外华侨不认。<br>因为去年底咱们统计局的数字是大陆人口13.95亿人，对不对？</p><p>香港800多万，澳门六十几万，加起来900万，港澳加进来14.04亿，还有台湾同胞，那就14.3亿，然后8000万华人，有2000万是华侨，人家还是咱们护照，法律上是我们的人,不能否认的。<br>对不对？<br>是不是14.5亿人？<br>要说13亿多人，你就是台独分子，是不是这个道理？<br> 绝对不能说是13亿人，否则你就是违背一个中国原则，我们14.5亿人。<br><strong>当今世界最重要的事实就是中国工业化</strong>。<br>我告诉大家，中国一家工业化就超过此前所有的工业化人口，是吧？</p><p>我们一般讲发达国家是不是三家——美国、欧洲、日本，是吧？<br>再加上几个小跟班，这帮老兄<strong>全部加起来就10亿多一点</strong>，你们算一下，日本是1 .26亿，美国公民是3.1亿，美国严格讲公民就是3.1，然后它有1500万叫非法移民，然后还有500万留学生、商人，常住那，住在的美国有3.3亿，但是严格讲公民有3.1亿，日本是1.26亿，欧盟5亿多一点。<br>这还是包括英国的欧盟。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049588?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  美日欧英 | 图片来源：网络</p><p>英国老说脱欧，它要到10月1号再脱欧了，最近法国外长家的猫叫脱欧，为什么？<br>他说我每次回家小猫就闹着要出门，我把门开了，它又不走，每天都是这样，所以叫“脱欧”，现在包括英国，欧盟有5亿多一点，所以你们一个数学法能算一算，5亿多一点，（日本）1.26亿，美国3.1亿，是不是9.5亿，宽泛的算。<br>然后加拿大3000万，澳大利亚2000万，（一共）5000万，正好马上就<strong>十个亿</strong>了，对不对？</p><p>新西兰400万，以色列犹太兄弟600万，1000万。<br>可能再有喜欢西方的，再凑进去几千万。<br>总之是这么一个概念，在中国工业化以前，把所谓的工业化人口全部加起来就是10亿左右。<br>全球77亿人，他们的工业化其实是代价很昂贵的，他们是不是搞了一个殖民体系？<br>在建立殖民体系的过程当中，南北美洲印第安人死了不少，数据当然有争议的，一般来讲说死了几千万印第安人，在英美的法律里面，印第安人不是人，为什么？<br>因为当时美洲大陆叫<strong>无主土地</strong><strong>。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049688?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  美洲大屠杀 | 图片来源：网络</p><p>它说无主土地，就这不是人了。<br>对不对？<br>法律上就没认可人家是人，把人家给消灭了。<br>然后非洲兄弟除了埃塞俄比亚全给殖民了，殖民了以后，把非洲兄弟运出去一半，1.7亿人在途中死了八千万，很残酷的过程，然后打人家还不够，还自己打，帝国主义战争、德法战争、英法战争、一战、二战，一战（死亡）七千万，二战（死亡）2亿。</p><p>其实他们崛起过程很长，首先时间很长，花这么大的功夫，才1/7人工业化，咱们中国一家伙1/5工业化，14.5亿，而且我们挺道德的，我们谁也不打，我没杀外国人，他们打我们反抗，我们就是自己发展。</p><p>新中国建立我们是没有侵略人家，都是边地保卫战，对不对？<br>62年中印倒是进入人家国界了，但是就回来了，还往后又退了20公里。<br>它是人类战争史上没有过的。<br>越南我们不是也攻进去了吗，很快就回来了。</p><p>中国是很节制的，都是接近<strong>防卫性质</strong>的。<br>所以我们真是不欺负人的，附带讲我们崛起欺负人，也就欺负我们自己。<br>对不对？<br>特别是歧视农民，农民最可怜，做了很大贡献。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049207?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  1982年的中国农村 | 图片来源：网络</p><p>对吧？<br>我们工业积累就是靠农民大哥，欺负还是欺负了，还主要还是欺负自己人，从道德上讲，我们中国崛起的诀窍，也是现在美国恐惧我们的地方，我们从来不直接威胁美国，不像早期英国人打它，法国人打它，美国刚成立的时候也被打过，英国、法国、西班牙、，加拿大，都打过它（美国），这是事实。<br>后来它去争夺海外霸权，它也跟日本、德国打过，冷战的时候跟苏联叫板。<br>所以它面临过外来威胁，它以前是这样，美国因为年轻，有外来威胁，他们就团结，团结的结果就是发展得更好。</p><p>苏联老说我有核武器，吓唬你。<br>美国就说，老子造更多的核武器，它就不怕。<br>中国的威胁，我觉得它没有办法应对，中国的特点是<strong>从不直接威胁</strong>。<br>所以我关注到没有一个中国人要打美国，都想的很好。<br>中国领导人每一次去美国都是带大礼包的，从来不空手去，每次都是几百亿美元，是吧？<br>美国骂我们基本上不正面对干，它骂我们，我们外交部发言人就指责它（美国）骂人没有意思。</p><p>我们怎么威胁美国？<br>我们是每天都加班两个小时，然后我的收入只有你（美国）1/5或者1/3，是吧？<br><strong>干得比你多，拿得比你少，拿那么一点钱，还存钱</strong>。<br> 对不对？<br>存了以后也不是什么吸毒、打麻将，搞中国制造2025，它（美国）吓死了，它现在急了，急了就没章法，没<strong>章法就耍流氓</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073049300?imageView2/2/w/500/format/jpg" alt="500" /></p><p>    ▲  中国制造2025 | 图片来源：网络</p><p>抓孟晚舟就是耍流氓。<br>动用国家力量打华为，我觉得都是没章法的事情。<br>然后贸易谈判它（美国）就提了很多，涉及中国内政的东西。<br>它现在要求说一定要保护劳工权利，怎么保护呢，就<strong>不许加班</strong>，我下班了就得下班。<br>另外要保护消费者权利，<strong>赚的钱就得花，不能存钱</strong>。</p><p>然后也<strong>不能搞中国制造2025</strong>，但是在中国是我们家的事，你管什么管？<br>这就过分了。<br>这就是现在美国遇到的这么。<br>在它的眼里，中国真的崛起了，国家工业化，而且是少数能够工业化国家当中块头最大的，规模已经超过了，制造业我们已经是10年超过它，去年是它的170%，工业发电量10年超过它（美国），去年也是它的1.7倍，工业发电量去年是它的300%。<br>这都是你去看，CIA报告里面都有的，都是面上的数字。<br>在美国看来这个挺吓人的。<br>另外就是产业体系非常完美，什么东西都有，对不对？<br>现在看来创新能力还可以。</p><p><img src="https://i.guancha.cn/bbs/2019/05/30/20190530073050251?imageView2/2/w/500/format/jpg" alt="500" /></p><p>   ▲  中国与美国GDP比较 | 图片来源：网络</p><p>所以中国崛起真的是事实。<br>这个很有意思，全世界否认中国崛起的基本上都在中国。<br>是吧？<br>它（美国）天天找中国的毛病，它就像苍蝇一样，它的人生很阴暗，人格有问题。<br>那么中国大，问题就是很多，但是如果国际比较的话，其实中国的问题也不是很多。<br>中国14亿人多，你比如说强奸案，相对于800万人口的瑞典少多了，是吧？<br>要人口比较，中国犯罪率比较低的，中国可能是想你要找问题，太容易了，因为毕竟（人口）多，而且<strong>发展得特别不均衡</strong>。<br> </p><p>我们国家有一个地方是前现代，还有打老婆的地方，北上广都是老婆打老公的，我们真的有地方打老婆的，杀人都有。<br>我们有些地方还有问题，可能少了，但应该还是有的。<br>后现代也有。<br>中国很奇怪，首先问题很多；第二，前现代、现代、后现代问题它都有。<br>而且因为发展得特别快，所以它的矛盾就特别明显。</p>',
'<h2>视频 | 金灿荣：美国画大饼推翻政权，效能很差</h2><p>内容来源：</p><p>5月11日CCTV-4《深度国际》节目：</p><p><strong>极限施压： 美伊"硬碰硬"</strong></p><p>在仅仅一个月的时间里，白宫先后四次对伊朗在经济和政治上施加压力。<br>4月8日，美国宣布将伊朗伊斯兰革命卫队列为“恐怖组织”；4月22日，美国决定停止8个伊朗原油进口方的制裁豁免，以截断伊朗财政收入来源；5月3日，美国宣布不再续期针对伊朗核设施的部分制裁豁免，以强化对伊朗核活动的限制。<br>5月8日，美国又宣布切断伊朗获得</p><p>除原油出口收入之外的外汇收入渠道。<br>面对美国的“极限施压”，伊朗最高领袖哈梅内伊要求伊朗全国以“<strong>战斗姿态</strong>”应对。</p><p><strong>至此，美伊进入全面对峙局面，战争一触即发。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440851?imageView2/2/w/500/format/jpg" alt="500" /></p><p>面对美国的步步紧逼，伊朗政府已正式决定回击美国单方面退出伊核协议并对伊朗重启制裁的行为。</p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440273?imageView2/2/w/500/format/jpg" alt="500" /></p><p>那么，面对美国的极限施压，伊朗将会有哪些反制措施呢？</p><p><strong>霍尔木兹海峡是伊朗手中的一张王牌。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440955?imageView2/2/w/500/format/jpg" alt="500" /></p><p>此外，伊朗外交部长扎里夫4月底称，伊朗<strong>正在考虑退出《不扩散核武器条约》</strong>，以回应美国追加制裁。</p><p>不容忽视的还有近年来，<strong>伊朗在中东地区的影响力急剧上升</strong>。<br>叙利亚阿萨德政权、伊拉克什叶派背后有伊朗支持的影子，黎巴嫩真主党、巴勒斯坦哈马斯背后有伊朗支持的影子，也门胡塞武装背后，还有伊朗支持的影子。</p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440121?imageView2/2/w/500/format/jpg" alt="500" /></p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440675?imageView2/2/w/500/format/jpg" alt="500" /></p><p>面对美国的极限施压，伊朗手中并非没有底牌，然而，这些底牌杀伤力太大，将会导致地区局势急剧恶化，对于伊朗来说，并非首选。</p><p>对此，中国人民大学国际关系学院副院长 金灿荣认为：</p><blockquote><p>对伊朗来讲，我觉得它现在战略第一步是示弱。<br>伊朗现在通过示弱团结国内，另外团结国际上大部分其它大国，截止到目前它是成功的，截止到目前，欧洲、中国都是同情它的，第二个目的呢，是让国内的对美国有幻想，对美国有好感的中产阶级和年轻人反美，等到国内政治基础、国际政治基础有一定条件，它就可能会转入第二步，第二步就是对抗，退出核协议，重启核计划绝对是第一，最狠的一招，然后就发动它的地区盟友，它的什叶派力量全面开花，在中东大干一场，把霍尔木兹也封锁了，那美国可能损失就会非常大了，不是一般的大。</p></blockquote><p>去年3月，特朗普大幅调整其外交团队，更换与自己在伊核问题上意见不合的国务卿蒂勒森，提名主张对伊朗态度强硬的蓬佩奥接任。<br>紧接着，有“战争鹰派”之称的约翰•博尔顿出任总统国家安全事务助理。<br>那么“硬核强硬派”人物的接连上台，与如今美国对伊朗的高压政策有没有必然的关联？</p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072440181?imageView2/2/w/500/format/jpg" alt="500" /></p><p>特朗普为何顺应鹰派政客的需求？</p><p>另一方面，也有分析认为特朗普对伊朗的强硬政策也是为自己接下来的2020连任做考虑。</p><p><img src="https://i.guancha.cn/bbs/2019/05/23/20190523072441850?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong> </strong>而另一方面，由于美国的“极限施压”，伊朗国内的政治气氛也在发生变化。<br>伊朗现任总统鲁哈尼，属于温和保守派。<br>现在鲁哈尼政府面临了前所未有的压力，鲁哈尼本人不断接受伊朗议会的质询。</p><p>对此，中国人民大学国际关系学院副院长 金灿荣认为：</p><blockquote><p>现在实际上是美国的这种民主许诺忽悠，中东国家上当，可能性也很小了。<br>原来呢，它做过多次许诺，推翻萨达姆，给一个民主的伊拉克，结果伊拉克现在状况很糟糕。<br>那么2010年，阿拉伯之春之后，以美国为首的西方国家带领一批专制的君主制国家，推翻了很多世俗化的中东国家，它号称要推广民主，这是很有讽刺意味的，结果效果也不好，是吧，大家看看利比亚、叙利亚的状况，所以呢就是用画民主大饼来推翻政权，我觉得这个效能现在很差，实际上没有什么效果的。</p></blockquote><p>现在，美国经济制裁和军事威胁双管齐下，但是是否真能逼迫伊朗就范，并不好说。<br>美国希望人们不要低估它遏制伊朗的决心，可是伊朗绝地求生的信心也一样不容忽视。<br>如果双方都不退步，可以想见的是，将面临的又会是一场旷日持久的制裁和抗争。</p>',
'<h2>特朗普的“极限施压”反映了他的焦虑，中国应淡定</h2><p>特朗普先生他在中美下一轮磋商开始之前，用推特的形式发出威胁，很多美国人认为他还是谈判技巧，反映了他（特朗普）一贯的这种谈判风格，极限施压。<br>双方实际上作了很艰苦的谈判，应该是有成果的。<br>从此前美方透露的信息，虽然谈判很艰难，但是一直在稳步地推进。<br>但是现在来这么一下，有点出乎意料，所以导致市场反应很不好。</p><p>那么我觉得首先反映他（特朗普）个人的风格，art of deal，《谈判的艺术》里面讲的是极限施压。<br><strong>另外可能是不是反映他的一种焦虑，从某种意义上讲，我觉得美国可能比我们还着急，他需要尽快地取得成果。<br></strong>去年3月22号，他（特朗普）签署总统令，发起了对华贸易摩擦，当时在推特里面讲说，“easy to win”，说跟中国的贸易摩擦很容易赢，弄到现在一年多了，是吧？<br>从去年3月22到现在，已经一年多了。<br>其实美国并没有迅速地达到它的目的。<br>美国的选举马上就要开始了，在选举之前，如果他不能拿到明显的成绩单，对他选举不是很有利的。</p><p><img src="https://i.guancha.cn/bbs/2019/05/08/20190508090534721?imageView2/2/w/500/format/jpg" alt="500" /></p><p>特朗普</p><p>所以我觉得就谈判的心态来讲，中国反倒淡定一点。<br>从去年到现在，具体的中美贸易而言，其实中国损失并不是很大。<br>去年中国对美贸易出口还是增加的。<br>因为今年我们还没有看到那个数据，今年有可能会减少一点。<br>但由于整个对美贸易，现在在中国对外贸易当中地位有点下降，另外整个贸易占中国GDP的比例也是下降。<br>所以双下降的结果就导致中国在贸易问题上，实际上的损失是有限的。<br>总之就是他现在大概跟中国交手了一年，也会得出一个印象，就是不是那么容易赢的。</p><p>比较合理的谈判，然后取得合理的收益，是最理想的出路。<br>对。<br>那么中国方面应该讲态度是很一致的，我们不希望有贸易摩擦。<br>具体有一个表现就是中国到现在为止，不用“毛衣战”这个词，美国媒体，包括美国政府，是一直在用“毛衣战”这个词的，中国政府到现在为止不用这个词，一直用“贸易摩擦”，<strong>它反映一种心态，中国不愿意把这个问题激化，把这个矛盾激化，还是想控制这个矛盾</strong>。<br>原因很简单，就是中国目前在贸易问题上，对美国的市场依赖度、技术依赖度都比较高。<br> 开打的话，全面开打中国吃亏要大一点。</p><p><img src="https://i.guancha.cn/bbs/2019/05/08/20190508090534326?imageView2/2/w/500/format/jpg" alt="500" /></p><p>中美贸易摩擦</p><p>倒不是说中国怕打，中国还是有很多牌没有出的。<br>但主要是态度，因为我们中国是很理性的，知道“毛衣战”两败俱伤，然后相比较而言我们吃亏大一点。<br>所以中国一直是很克制的，包括从遣词造句都非常慎重。<br>另外因为整个战略考虑，是想避免贸易摩擦或者摩擦发生以后控制规模。<br>中国总体来讲就是一年多一点，都是处在那种被动反应的状态。<br>因为中国实际上是有点力量的，再加上态度也比较好，于是就有了中美贸易谈判。</p><p>如果中国针芒相对，当时全面开打，那就没有贸易谈判。<br>是，但现在贸易谈判已经过了十轮了，说明就是他们觉得谈判解决还是有希望，而且他们里面也有收获，<strong>那么现在需要警惕的就是美国要价太高，太任性</strong>。<br><strong>现在特朗普推特就是这个例子，也不跟他的幕僚商量，用推特的形式就发出威胁，谈判角度来讲，不太负责任的</strong>，是吧？<br>我个人还是这个观点，就是说双方其实都是有需要结束谈判。<br>虽然中国从过去来讲，我们的态度更好一点，其实美国现在也越来越感觉到有这个需要，因为美国经济现在正在变差，美国现在的公司债是非常严重的，华尔街因为现在泡沫，后面是缺乏实体经济的支撑的。</p><p>所以我觉得美国也是有压力的。<br>所以怎么说呢，我的感觉就是说，<strong>虽然他（特朗普）姿态现在很高，很自信的样子，但是其实他内在也是有强大的需求来尽快谈判，来解决这个问题</strong>。<br>所以我觉得中美谈判还会继续下去，通过派团去，可能性很大。</p><p>另外我做一点预测大概这样，我还是认为今年下半年中美是能够达成贸易协议的。<br>一个是中国从自己的角度出发，做了很大的努力。<br>再一个就是我觉得到今年底，我们经济会稳下来，中国经济从14年开始，发展的动力确实是逐年下滑的。<br> 14、15、16、17、18，连续五年下滑，但我估计到今年底，随着我们宏观经济政策调整，然后政策逐渐到位，今年底我们会稳下来。<br>美国经济在经过几年的虚高以后，到了今年底会往下行，双方谈判地位会变化。<br>一个中国做了巨大的妥协，一个就是双方的经济态势会有逆转，<strong>所以我推算特朗普当局不管他怎么想，今年内应该是会跟中国达成某种协议的</strong>，这是我的推算。</p><p><img src="https://i.guancha.cn/bbs/2019/05/08/20190508090534630?imageView2/2/w/500/format/jpg" alt="500" /></p><p>“贸易战”</p><p>当然就是要警惕另外一个问题，就是由于美国现在对中国的敌意很重，而且这个敌意不光是特朗普一个团队，它是整个战略层的都有的。<br> 它是跨越党派，不分左右的。<br>所以由于敌意重，所以它要整我们这个恒量，怎么整这个变量。<br> 因为去年到现在，是以贸易为切入点， 来整我们。<br>那么贸易问题告一段落之后，它很有可能就找别的切入点， 别的切入点就是要警惕台湾问题， 因为美国可以选择的选项很多，南海、东海、沿着一带一路捣乱， 它（美国）都可以去做。<br> <strong>但是对中国大陆来讲，最敏感的就是台湾问题</strong>。<br> 对。<br>所以如果他贸易问题它放一边了， 然后它切到别的点，如果切到台湾， 那就得特别小心。<br> <strong>因为台湾问题的敏感性就比贸易问题要高多了。<br> 这个局势会让明年的中美关系比今年还要危险</strong>。<br> 如果他换了别的切入点，那就会好一些。</p>',
'<h2>金灿荣：中国还需十年民族复兴，中美或成伙伴关系</h2><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154538697?imageView2/2/w/500/format/jpg" alt="500" /></p><p>而且我认为到那个时候中美关系会好的。<br>为什么呢？<br>我研究美国35年，84年开始研究，我在University of Michigan（注：密歇根大学）教过书。<br>我03年春季学期、07年秋季学期在那儿教了两个学期书，而且我的student evaluation（注：学生评价），就03年春，<strong>全校4000个老师，我排第二，我是教学标兵</strong>，知道吧？<br>（笑）因为我就喜欢这样讲故事，他美国学生听得也挺爽的，给我的ranking（排名）特高。<br>他们校长当时请我吃饭，说你留下来吧。<br>我说你给我多少钱？</p><p>他说给我最高的副教授工资，我说你不是骂人吗？<br>这是很可笑的，其实他给多少钱我都不会留下来的。<br>这么跟他讲，我对美国是比较了解的。<br>美国这个国家本质上还是比较nice的一个国家。<br>知道吧？<br>他很理性的，他商业理性很发达的。<br>所以现在因为他比你强，他肯定要争董事长的位置，对不对？<br>他整你啊，一旦你真的通过自己努力超过他，我觉得最后美国会接受中国，是吧？<br>他跟沙特那帮兄弟不一样，那帮兄弟打不过也要跟你打，最后变人肉炸弹，说我们不活了，对不对？<br>美国没有这个逻辑，美国实在打不赢，最后说"土豪,我们交朋友吧"。<br>所以我比较乐观一点，我觉得关键问题就是中国不要出事。</p><p>然后做事做很认真，不出大事，然后很认真，有个十年。<br>民族复兴，然后中美变成伙伴是可以的。<br>而且我觉得这样挺好，就是说中美无论哪一个国家单独治理，这个世界都不现实。<br>这个世界很复杂，我们治理不了，还就得大国共治。<br>大国控制的核心是中美共治。<br>我觉得最后是可以做到。<br>中国脾气比美国好，美国年轻他乱打人的，所以搞霸权主义，我觉得中国要当一把手以后，我们会返聘美国的，知道吧？<br>因为我们当书记以后会返聘老书记。<br>呵呵，然后请其他几个常委，什么印度俄罗斯欧洲日本发挥作用，这样它有个什么好处呢？<br>就是你治理的成本很低，知道吧？</p><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154253764?imageView2/2/w/500/format/jpg" alt="500" /></p><p>你现在美国佬这么治理他挺费钱的，大家都烦他，是不是？<br>你搞集体治理多好，对不对？<br>OK这就是我对中美关系和国际大势的个人看法，非常个人化的见解，不一定正确。<br>我们大陆现在非常多元化，任何问题都有不同看法，我讲的其实就是一种看法，希望对大家有所启示，谢谢大家。</p><p>主持人：谢谢金教授。<br>因为台湾现在头发少，或者韩国瑜一个秃头是最时尚的，表示永远的在圣者就是这样一个表率。<br>好我很快地问，因为我们有时间的关系。<br>金教授在最后做的判断是认为说，很快在十年内就可以去跟孙中山先生来告中华民族已经复兴，到时候大家都要去南京中山陵谒陵了。<br>现在都是国民党会到大陆去的时候要去中山陵谒陵，不知道当时的状况，到那个时候的状况是国共手牵手去谒陵还是怎么样？<br>好，我的问题不是谒陵，而是在说您认为中国在十年后就会赢过美国，这就代表着世界的格局其实是变了，就不会是两超多强了。<br> 但是恰恰是因为这样子的一个趋势，使得美国现在非常的紧张，所以他要去遏制中国的崛起。<br>而如果说美国愿意把中国当作是一个合作的伙伴的话，我们现在就目前的形势看起来它其实不可能的，因为就像您演讲里面提到的，它最根结的就在于是他对于你的意识形态，他对你的制度，他不信赖。<br>法兰西斯福山的历史的终结已经是被证明是错误的，冷战结束之后，西方的自由民主大获全胜，不是。<br>是因为中国的，因为中国的社会主义中国特色社会主义起来了！ 既然如此，美国会不会现在因为要把你打下去，所以它通过贸易战通过其他的很多的手段，而最终就从贸易战，因为他看你打不下去了，他就从贸易战到新冷战到最后的热战？</p><p>金灿荣：我还是觉得问题不大，<strong>其实美国整中国最好的时机是89年，过了那个时期就没有时机了</strong>。<br>其实现在已经晚了，我觉得已经晚了，<strong>军事上我们不怕了</strong>。<br>这么讲<strong>在第一岛链之内，中国人民解放军是没有对手的。<br></strong>所以他不会走上军事冲突。<br>真的，比如说中央军委最后决定对台动武，我觉得美国国防部就给台湾打电话说”上帝保佑你吧“。</p><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154253418?imageView2/2/w/500/format/jpg" alt="500" /></p><p>主持人：但是您说您认为美国不会真正发动战争的关键在于是美国不愿意在这个方面做好牺牲，是因为他自己牺牲太大吗？</p><p>金灿荣：我稍微再加一段，其实刚才我已经讲过，再重复一下，就是说西方崛起的关键是他掌握了现代制造业。</p><p>那么日本在180个非西方里面脱颖而出，也是因为他掌握了现代制造业。<br>然后今天我们崛起，也因为我们掌握了。<br>所以当今世界有一个最伟大的事实，就是我们中国工业化。<br>然后我们一旦工业化，我们就把工业化推到人类的顶峰，<strong>英国工业化1000万人，美国工业化1亿人，今天我们工业化10亿人。<br></strong>这个观点最早是我提的。<br>然后后面好像我觉得前无古人是肯定的，对吧？<br>会不会后无来者呢，我认为应该是后无来者，因为后面有一个国家体量会超过我们，就是印度，<strong>印度以后唯一超过我们的就是人口</strong>，印度工业能力超不过，我去过印度两次，这个国家它是个前现代社会结构，知道吧？<br>妇女地位非常低下，种姓制度根深蒂固，他需要一个毛泽东，他需要一场社会革命，不是文化 革命，是社会革命。<br>真的把阶级打掉，这里面要死人的，知道吧？</p><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154253658?imageView2/2/w/500/format/jpg" alt="500" /></p><p>没有这个他就不具备自我工业化的能力，所以因为我们实现了工业化最大的底盘。<br>这一点坦率讲，<strong>全世界的知识精英，特别是中国的文人知识精英不理解这个东西</strong>，这是中国现在的一个问题！舆论场是文人知识精英掌握的吧，这些人都不懂数学的，对数字都没有概念的，知道吧，天天在那议论。<br>当然最近因特网出来以后，有一帮工科男开始反击了，网上有一个叫风云学会，现在天天开始挑文科生的毛病，他们挺厉害，数字一串一串的。<br>简单来讲，这是最大的一个依据，就是中国工业化，而且是人类工业化历史上最大规模的工业化。</p><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154253718?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这一点全世界理解都不深，而我对这一点特别重视，<strong>基于这个判断，我认为我们中国赶上美国的时间，比大家预期的要早，</strong>那么关于美国这边，我觉得问题不是很大，美国它当然是很着急，是吧？<br>要整你甚至会冒险，但是我估计最后理智会占上风，当然我现在也在国内各个口子开会，我是强调中国要更加透明，也就真给他看的，我们<strong>中美要搞棋战</strong>，我们首先要避免热战。<br>因为中美两家都是有能力摧毁整个人类的，知道吧？<br>我们要真打仗，全面打的话，打完了，人没了是吧？<br>这不能打的，所以热战要避免，冷战也要避免，我们要搞什么叫棋战，就是公开棋战知道吧，所以要透明，告诉他你别跟我碰，碰的结果是要输掉的。<br> 我自己觉得只要我们处理的好，中美这几年会吵会闹甚至有点小摩擦，但是我觉得应该能度过。</p><p>主持人：是，我看刘教授的频频点头，显然是认同金老师说中美虽然关系紧张，但是不会真的是陷入修昔底德陷阱，就是中美注定一战，但真是如此吗？<br>因为我们从过去的历史来讲，战争它是最容易扭转局，它有的时候是偶然发生的，有的时候是必然的一种命运，唯有发生战争才能够彻底地转变这样的格局。<br>特别是在中国，现在他在对外它所展现的崛起的实力里面，有一个是最大的一个问题，对待西方的事业来讲最大，就是您刚才说的中国特色社会主义，他是不是要做一个模式的一个输出，这个和传统的宗教战争不一样，但是它的有些的性质上面是很类似的，也跟冷战的时候的苏联和美国的这两大集团都是一样的，您认为呢？<br>就说中国是不是要去输出它的模式，它只是提供给其他国家一种选择呢，还是要用他的意识形态来去当它变成一超的同时他也用这样子来去统治世界的治理逻辑？</p><p>刘教授：我先感谢金老师，今天他讲演就这个解决了我们历史学界对于过去几百年这种论述的很多没法填上的一些空间。<br>其实这个方向是一致，但他的提供的非常有坚实的理据的一些看法，我非常同意。<br>那么我说吧我刚刚在卢会长也说，将来弄一个比较详细的讲演，我说好，因为当时为什么明朝郑和下西洋就下了，后来乾隆为什么我们就不搞了？</p><p>因为他们对世界没有那种兴趣去管他们。<br>中国从来就是管着自己，我们就为了自己的吃饭或者什么生活好就算了，对别的我们以礼相待，你对我好，我对你好，你来我送你给你，我请你吃饭，我不去搞你，是吧？<br>我所以这么说吧，中国从来没有侵略别人的情况，包括我们现在的小弟朝鲜。<br>不是我们就打他回来的，是他一直就跟着我们跑，是吧？<br>这一直到甲午战争，他说大佬我们现在怎么样？<br>我现在顾不了你了，我们都不行了，你自己搞把。<br>所以后来才出去。</p><p>所以我是觉得目前这种中国的体制是适用于我们中国的一个范围。<br>那么扩大一点大中华，那么往外输出，我觉得不会发生，因为这个世界已经不是原来那种世界，我是输出一个意识形态让你跟着我走，没有这种。<br>我们现在全球化了，但是脑袋不能全球化，脑袋我们还是那种。<br>老师说儒家给我们把脑袋弄成这样子了，很难转回去呗，往后肯定要很长时间。<br>所以我觉得现在我还同意这个，因为我在美国念博士，美国人有一种性格我还是挺喜欢，我挺喜欢跟老美交朋友。</p><p>但美国政府就难说了，老美是这样子，他就看不起你，但你要给他看，我比你强他就跟你交朋友，他是佩服英雄，他们也承认英雄，对，所以有一次我是研究韩国史，当中一个专业是韩国史。<br>我有一个功课是4.0旁边一个老美2.0，怎么老外来英语上的课，我就给他看了，我也看了他，我看完就明白了，他说真好这样。<br>所以我是非常同意将来如果在中美较量上面，中国是占了上风，老美不会搞这个事情，为什么台湾不能搞或者不能对中国动武，从来二战以后，两次大战是老美就抓紧这机会去参加，你参加才能把他的老对头，就把英国德国他们搞垮。</p><p>现在他们后来二战以后专门挑小弟弟来搞。<br>是吗？<br>都不对等的，你看打朝鲜打越南一直到现在都是挑那些没法跟他比的人来这小的国家来搞。<br>中国他是惹不起的。</p><p><img src="https://i.guancha.cn/bbs/2019/03/29/20190329154254283?imageView2/2/w/500/format/jpg" alt="500" /></p><p>主持人：有道理，我从来没有这样思考过，就是说美国它在二战之后他是没有，因为他本来就没有是在主动宣战，它只是在战争之中去得到他的利益。<br>台湾的问题是另外一个问题，因为时间的关系我很想问，但是现在没有办法。<br>台湾的最大的风险就在于是说，如果台湾自以为他可以在美国打台湾牌中间得利的话，那它所面对的最大的风险就在于是今天美国很容易把台湾当做是一个肉靶，就是今天它宣布了什么事情，不管是邀请蔡英文去美国国会演讲，或者是军舰靠台等等都可以，一旦构成了中国大陆对台动武的理由的话，我觉得美国就会立刻地让台湾去在前线去迎击，然后也不会像蔡英文所说的在台湾遭受了第一击之后，他就响应，这就是台湾的一个悲哀，好我们时间上的关系，所以你看这么多的这个问题，好，我们因为时间的关系，所以我们三个问题好不好？<br>就延长一点时间，三个问题。</p><p>（未完待续）</p>',
'<h2>金灿荣教授香港大学0223讲座问答实录</h2><p><strong>问：</strong>我觉得刚才两位教授的演讲非常精彩，我觉得金教授的口音特别亲切，然后刚才金教授讲到我们国家关键是科技的发展，然后又讲到美国那边在因为全球化面临一个因为自由主义发展三四十年导致贫富差距很大。<br>我其实平常蛮喜欢看小说，我就想，是不是我们高校的发展，未来十年真的可以超过美国的高校？<br>这我不太有信心，在工业上我有信心。<br>是不是可以把我们学校里面那些党委书记派到美国去搞宣传工作，积极去引导他们工人去搞，这样把两个问题同时都解决了？</p><p><strong>金：</strong>美国在反恐的时候不是去打伊拉克吗？<br>当时法国发行量最大的报纸叫《费加罗报》，确实是有一个很严肃的建议，说中东这个地方问题解决就得美国和中国联手。<br>美国大兵把恐怖分子干掉，然后中国的党委书记组织大家学习，我说那可以解决。<br>中美两个都是牛人，不会相互学习，我们最多就做到相互容忍，但你要接受对方不太可能，这两个国家某种意义上讲太伟大，以后也是很难处，是吧？<br>心底上看不起对方。<br>我研究美国35年，我经常直面的告诫美国人，他得改变。<br>他们说改不了，美国历史学家公开的讲，美国傲慢到什么程度。<br>向美国要平等待遇，不是错误，是罪行，知道吧。<br>中国人牛不，他说老子5000年世界第一，你上帝我不认识，我是玉皇大帝。<br>所以你讲的就是说我们派人去什么，这不现实，中美能做到的最好就是相互接受。<br>我觉得最好只能做到这，再往后面走走不了。</p><p><strong>刘：</strong>我工作的环境里边就是海归跟老美。<br>老美是很看不起我们的。<br>这几年我们就把应该占的位置都占上了，老美就很乖了，现在都变得很和平了。</p><p><strong>问：</strong>谢谢两位教授，我之前一直在美国读书，包括政党实习，然后有一个问题想跟二位前辈探讨一下，因为现在我们都看到川普现在面临很多挑战，不管是挑战宪法所引起的16周诉讼，还是跟中东这个核交易的调查，也包括他很多幕僚都会面临牢底坐穿的风险。<br>我想向两位前辈请教一下，您怎么看待明年川普是否能连任的事情？</p><p><strong>金：</strong><strong>川普明年能不能连任，首先还取决于经济。<br></strong>如果经济明年很好的话，他胜算是很大的。<br>第二个还是看他的对手方，能不能推出一个很有竞争力的竞争者。<br>现在我看还看不到，不行。<br>我看女士都怪里怪气的不行的，是吧？<br>逗大家一乐，娱乐人物。<br>桑德斯是好一点，但是他太偏了。<br>公开主张搞美国特色社会主义，是吧？<br>你资本主义堡垒搞这个走不远的，对吧？<br>如果能是这两个人出来，他们有戏，一个就是马里奥科莫，前纽约州州长，他要是能出来，我觉得还挺有戏的。<br>身家450亿是吧？<br>当然川普现在身家35亿，比钱一下子就比下去了。<br>就像跟李嘉诚比钱，不是自讨没趣吗？<br>所以他其实挺有戏的。<br>还有一个是拜登也有一点戏，但是现在问题在于哪，这两个老先生比较温和，然后整个民主党现在有一点极端左翼化，我就觉得他们初选出不来，是吧？<br>他党内筛选给踢出去了，这是个问题。<br>所以最后我不知道民主党最后他们整合怎么样。<br>如果整合出这个人不错，然后经济要差一点，那么他们民主党有戏，否则的话川普还是很有戏的。<br>千万不要低估他老先生，我们有时候把他当笑话看，这不对的。<br>这个老先生作为个人非常优秀，是吧？<br>你想他父亲给他500万起家，他现在搞的差不多40亿，35到40亿之间，没有败家就不错了，他还增长了财富，不错。</p><p><img src="https://i.guancha.cn/bbs/2019/04/02/20190402155603292?imageView2/2/w/500/format/jpg" alt="500" /></p><p>还有一个东西我特别佩服他，他三次婚姻五个孩子，每个孩子教育都非常棒，这个太牛了。<br>你不管你是什么长是吧，省长，会长，你最基本的是家长是吧？<br>你混的很好，孩子没出息，你心里很难受的。<br>他家长做得太成功，所以这个人其实非常优秀的一个人。<br>不要低估他，我个人认为只要经济还过得去，然后对手不是很强，它是非常有戏的。</p><p><strong>刘：</strong>川普这个人挺可爱，我觉得也配合美国今年整个国家走向，但我是没有条件回答这个问题，我得到义乌去一下。<br>（笑）</p><p><strong>问：</strong>谢谢两位教授今天给我们很多的信息和支持。<br>我想因为乃菁是台湾来的主持，我再问一个台湾的问题，因为习主席记在《告台湾同胞书》40周年的讲话当中，我发现武统的边界在扩大。<br>以前我们反分裂法是讲，你独立，我就要打你。<br>现在基本上是把促统放在重要的位置上，你如果抗拒统一，可能我就打过来了。<br>大概就有这样的一个意思在这里，而且我得到的信息，我们也写了文章。<br>2015年习马会的时候，就提出要两岸和平统一这个议题，马英九说要有条件，要台湾两千三百万人同意、要保留台湾的民主等等这些。<br>后来习主席讲了一句，如果你拒统，我就打过来。<br>事实上习主席讲话当中，我也看到一些端倪，习总书记说了中国人不打中国人，但是你拒绝统一，你要搞独立你就不是中国人，我打你就理所当然，那逻辑就是这样，对吧？<br>所以我的问题是问金教授，你刚才说希望不要有战争，人类和平都有这个希望，但是怎么才会避免两岸发生战争，而且现在看来很难避免。<br> 另外还有一个我观察到现在这一次的贸易谈判，我们也写了文章，基本上是中国的一手对美国的两手，美国的两手是什么？<br>两手软硬，就是你在谈判的时候，它军队它的军舰开到你南海。<br>特朗普一会儿说习近平主席是我的好朋友但暗下又痛下狠手，但中国现在你看我们觉得不断的在释放善意，在做很多的让步。<br>未来您说中国和美国的关系不可能回到以前，而且是七分竞争三分合作，中国应该不会一直忍让。<br>现在都是买买买，然后在结构性问题上也在做谈判，那么我们的底线会是在哪里？</p><p><strong>金：</strong>谢谢季先生，季先生文章我也老看的，写的挺好，很钦佩。<br>台湾问题是这样，确实1月2号习总书记讲话有些变化，对台政策基调从防独走向了促统，是吧？<br>当然具体的方式我觉得应该还是两手，应该是软的更软，硬的更硬，只不过台湾同盟因为娇气惯了，所以他对硬的方面比较敏感，是吧？<br>其实习主席也放了很多利好信息，但是好像台湾朋友说好的是应该的，有点那种恋爱当中女生的性格，好是应该的，还敢跟我翻脸是吧？<br>他是这样的心理。<br>其实我的解读就是这样，基调确实有变化，从"防独"走向"促统"，但是方式其实是两边都有的是吧？<br>软的其实也有很多利好措施的，只不过是大家印象就是好像变得更强硬了。</p><p>所以说最后的方式坦率讲还真不太好预测，我现在基本上还是坚持我16年6月1号讲的，其实是我们人大内部给本科生的讲座，不知道怎么有个台湾记者就混进去了，长得非常年轻，我以为他是学生，我就让她提问，是个女孩，对，我基本上还是判断两岸关系是四部曲四个阶段，第一步就是观察，一年多。<br>然后就是施压，包括搞掉台湾五个“邦交国”就是施压。<br>第三个就是对抗，现在就进入对抗期，是不是？<br>你看今年蔡英文元旦讲话其实是挺严厉的，是吧？<br>什么四个决不，挺严厉的。<br>后来习主席讲完话，当天好像反应也非常强硬，所以我觉得现在进入第三阶段，这能持续多久我不知道，然后第四阶段就是冲突，冲突又不死人，我认为就时间要长一点，就北平模式。<br>北平模式可以不死人的，对吧？<br>但北平模式是要有条件的，要约时间，所以如果这两年就出事，那还就得动武了，就流血了。</p><p>但我个人推断，比如还有个五年什么的，肯定就死不了人，知道吧？<br>一有个五年，我们十几条055是吧？<br>现在已经下水七条了，然后台上还有一条马上下水，然后下面第二批也不会少，对不对？<br>第二批全部上电磁炮的，美国人还没有，领先美国十年。<br>这实际上是告诉大家，055和歼20其实就是五百年未有之大变局。<br>为什么？<br>是有逻辑的。<br>过去500年一直是西方国家在军事装备上压制非西方，对不对？<br>包括二战，日本的巅峰是二战的大日本帝国，但日本的装备在二战是比较差的，对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/04/02/20190402155603122?imageView2/2/w/500/format/jpg" alt="500" /> 军迷都知道，45年8月8日苏联红军出兵东北，是不是一个礼拜把83万关东军收拾了。<br>苏联的T34打日本的坦克像切豆腐似的，对不对？<br>当时咱们国家因为是农业国家，我们惨。<br>日本坦克打我们，无论是打国民党还是打共产党，我们都是靠人力去挡，真可怜。<br>就是我们是土炸药包往上冲，所以田汉先生讲，“以血肉凝结成长城，冒着敌人的炮火前进”，那是真实的情况，知道吗？<br>不是文艺青年的想象，真实的，多惨，那个时候用人肉顶坦克对吧？<br>就是我们工业落后，但是苏联打日本很轻松，T34打日本坦克很轻松，但是军迷应该知道，T34对付德国是打不赢对不对？<br>基本上交换率30辆换一辆，后来因为德国是美国佬后面炸他，他没东西生产了，他装备很好，他没东西生产了，他最后数量给打败了，知道吧？<br>所以根据这样一些基本事实可以看得出来，德国美国装备是最好的，对不对？<br>苏联差一点，日本差一点，我们最差，是这么一个等级。<br>所以非西方在过去500年最厉害，就是日本那一次，跟西方的主战装备差得很远。<br>但是今天我告诉大家，我们的歼20跟美国的F22应该讲是可以交手的，实际上唯一能够对付F22的是我们歼20。<br> 他卖给日本韩国F35，那是水货，是骗钱的，不是玩具，它也挺厉害，但是他搞不定我们歼20的。<br>这个是很不得了的事，这什么意义？<br>历史学角度来讲，这是500年第一次有一个非西方国家的主战装备跟西方是一样的。<br>所以说055现在交了两条了是吧？<br>南昌舰和拉萨舰，因为一下水是当今世界最好的武器，它的综合作战能力世界第一，美国阿利伯克尔搞不赢我们。<br>美国有一款比我们好，DDG1000，军迷知道吧，科幻般的是吧？<br> 但是太好了，太过先进，无法使用，叫全电推动，他出去巡回一圈，回诺福克港，走巴拿马运河沉到水里面去了，就不敢开出来了，对不对？<br>所以能实战的水面舰我们是最好的，什么概念？<br>大家要知道，只要我们实现了现代工业，什么东西都造得出来，就是这个时间、钱的问题。<br>然后再给我们几年时间，十几条巡洋舰，然后4到5条，我们3号舰4号舰肯定是电磁弹射，电磁弹射效率是蒸汽弹射百分之高50%，它歼20在上舰，非常先进的。</p><p><img src="https://i.guancha.cn/bbs/2019/04/02/20190402155603753?imageView2/2/w/500/format/jpg" alt="500" /></p><p>055大型驱逐舰 那个时候美国肯定不会来了。<br>知道吧？<br>只要架势往那一摆，美国也没有上帝保佑，算了，我不来了，我估计台湾兄弟们这个时候就改了。<br>对，我觉得最后和平就是他有一定的武力威慑，但是应该是不死人。<br>但这个前提是这样，这两年台独和美国右翼不要合流，如果他们合流捣乱，那就可能是了。<br>只能就有点历史遗留问题，如果再给我们从容搞几年时间，最后是不会死人的。</p>',
'<h2>金灿荣：中美关系是21世纪最重要的国际关系，决定了人类命运</h2><p><strong>摘要：搞军备竞赛，他们要输的，我们会赢的</strong></p><p>虽然现在经济是不好的，特别是去年。<br>我们中国是这样，中国大陆从2014年开始经济增速是逐年下滑的，14、15、16、17、18，特别是去年下半年下划得挺厉害。<br>咱们经济下滑，我的理解是四大原因，两个客观原因，两个主观原因，客观原因就是我们经济必须转型。<br>我们前30年经济发展很快，但是代价沉重。<br>比如说香港旁边长珠三角，过去30年很长时间都是血汗工厂，世界人 权组织统计，1980年代、1990年代，就是珠三角这一地，就香港邻居每年工人损失4万到5万根手指头，每年，多大的代价给人家工资一点点，坦率地讲里面还有相当多是港商的作用。<br>港商的企业挺小的，技术水平很差的。</p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314564?imageView2/2/w/500/format/jpg" alt="500" /></p><p>图为中国2014-2018年GDP指数</p><p>基本上是血汗工厂，然后土地乱用，然后是什么资源，水什么乱用，然后又环保也不管了，乱排放的。<br>所以，过去30年你看数字很好，每年两位数，但是后面你想这个代价其实是不可持续的，知道吧？<br>你必须改，改成什么？<br>科技创新形、环境友好型、包容性，对不对？<br>它转挺难的。<br>因为每个国家其实都不愿意污染，死人，谁愿意那个都想转，但十有八九是不成功的。<br>我们现在就处在转型期，无论谁管这个阶段，你都是倒霉的，是吧？<br>你肯定不可能10%的增长，6%的增长,就不错了，这是一个原因。</p><p>第二个原因是这样的，就是过去十年外部经济疲弱，2008金融危机以后，欧美日它的经济实际上都不好的，它们都是通过定量宽松，就是吃补药。<br>就看上去这个人长得面红，其实这是给它打药的，知道吧？<br>不是很健康的，所以过去十年有个什么问题呢？<br>我们借不了外力，知道吧？<br>变成是外力借我们的力量，过去十年，我们一家增长占世界35%，1/3。<br>这是第二个原因，人家就是外面拖累你。</p><p>第三个原因可能还是我们自己的原因，就是过去我们反腐从严治党，从严治军，导致一个后果，就是很多干部就不敢干活了。<br>是不是？<br>特别地方干部不干活了，态度很好，现在脸好看，门好进，事情坚决不给你办。<br> </p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314891?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这带来一个很严重的后果，就是我们经济增长有个轮子熄火了，原来咱们经济增长有一诀窍就是双轮驱动，一个是市场，一个是地方政府。<br>I中国企业家很能干的，中国天生就是商人；尤其是南方人，尤其是浙江人，这个很会抓商机。<br>这个很聪明的。</p><p>有些民族天生就不会做买卖，比如说俄罗斯。<br>我真碰到过这种事，就是我去买俄罗斯套娃，套娃它是1200卢布1套；从列宁到普京挺好的，挺有艺术感的。<br>我要送朋友，我说我买个十套，你给我900。<br>生气了，他说你搞二道贩子是吧？<br>你剥削我的劳动；要增加到一套1500。<br>你这不一傻子吗？<br>他不会算账，都是大学毕业生，学历跟经济素质不是一码事知道吧？</p><p>中国人天生的，从那帮浙江农民初中都没上算账，比你博士精多了，如果你经济素质很好的，所以只要你给他们市场的机会，他们能赚；除了市场，除了企业，咱们地方政府过去30年功不可没。<br>对不对？<br>各个地方争取GDP增长，所以原来我们经济增长是双轮驱动。<br>现在是不是有个情况，有个轮子熄火，对不对？<br>好，最后一个原因就是我们宏观经济政策可能是有问题的，就是过去五年多，我们主要是强调去产能。<br>它的起点是这样，我们2008年金融危机以后，当时下药下得有点猛，美国人得了肺炎，我们其实感冒；我们把自己当肺炎治了，知道吧？<br>药吃多了，中央4万个亿直接投资，通过银行间接投资十三万亿、十七万亿，地方政府平台29万亿，确实搞多了；所以我们的总债务率从100%多一点跳到了266%。<br>当然要去治。<br>你要将债务比例降低，市场经济是债务，经济，市场经济不可能没有债务，就是北朝鲜知道吧？<br>那是没有债务，但是人活得像个鬼似的，所以就正常的市场经济肯定是有债务的，很正常，知道吧？<br> </p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314305?imageView2/2/w/500/format/jpg" alt="500" /></p><p>你把它搞没了，肯定没必要是吧？<br>但是就是要在一个合理区间，266%高了一点，我觉得降到150%以内,就比较健康。<br>所以你降比例肯定是对的，但是怎么个降应该是这样，就是要减无效供给，但是要扩有效需求。<br>但是我们有很长一段时间很粗暴，一刀切减攻击就是无效供给，有效供给一起给你切了，又不提有效需求，所以就出问题了是吧？<br>那么当然现在好像现在调整过来了，现在开始提只是减无效供给，有效需求还留着，然后提高有效需求就去年下半年调过来。<br> </p><p>总之我刚才讲的四大原因，导致我们现在经济是不好的，但是我个人认为随着我们政策调整，去年下半年开始调整，到今年下半年我们经济会好起来。<br>好起来以后，我们大概还有个20年中高速增长。<br>我认为我们还有个二三十年中高速增长，一个技术上我们现在还相对比别人落后一点，所以还可以用拿来主义，这个学的比较快，还有一个就是人口红利还可以吃个十年。<br>这与欧洲、日本、俄罗斯、韩国又不一样，他们真的有人口红利就彻底没了，我们还有个十年。<br>完了以后我们还有一个东西叫工程师红利，我估计至少吃个十年。<br>我们1998年开始大学扩招，当时大学扩招很简单，就是为了解决就业，是吧？<br>当时就业机会没有，所以先给一帮孩子弄到大学里面待着再说。<br>但是阴错阳差，它是有正面效果。<br>1998年扩招到2018年，我们在校大学生总人数接近3000万人，是美国的一倍多，美国1400万。<br>我们已经拥有人类历史上最大规模的高等教育人口。<br>我们还有一个幸运，就是说我们这里面一多半的孩子还是在学理工科，这个是我们的财富。<br> </p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314613?imageView2/2/w/500/format/jpg" alt="500" /></p><p>数学还是难学，知道吧！微信上有个段子说别把老子惹急了，否则我什么都敢做，括弧：奥数不敢做。<br>现在每年高考完了大家都在网上点评语文卷子，后来就有人讽刺，为什么只点评语文卷子，因为数理化你都看不懂了。<br>呵呵，所以好显摆，就是点评语文卷子，但我们现在的幸运是我们每年工科生去年300万人！加理科、医学、农学、军事学，我们现在懂数理化的学生400多万人，美国一年数理化学生44万人，我们是他十倍。<br>而且美国当中52%是国际学生，他自己本国学生没了。<br> </p><p>2013年Tom Friedman托马斯·佛里曼有个twitter。<br>2013年5月24号，他那个时候我认识，他发给我了。<br>他参加伯克利物理系毕业典礼你看美国人多宝贵，副总统去了，州长去了，市长去了，宝贵啊；他作为杰出校友也去了。<br>他说他的推特里面讲他前面就是抬着头抬不起头，为什么念毕业生名字尽是Mr.Zhang、Mr.Li知道吧？<br>都快念完了就有一个Mr.Thompson。<br>因为白人这个时候他是种族意义上他松了一口气，至少说我们还不笨，还有人可以学物理，高兴.大家是不是看过一个照片，这两年，连续两年了美国奥数得世界第一。<br>但是，大家看那个图片全是上海人，是吧？<br>四个上海一个福建人，就是中国二队击败了中国一队。</p><p>这扯得有点远了，总之大家要有点信心，从纯经济学角度来讲，我们经济有困难，但是我们能克服，中长期一个我们还可以作为后发国家可以学，学的就比较快，还有一个人口红利，再加一个工程师红利，我们再有20年增长没问题，是吧？</p><p>另外科技增长还是很快的，我们科技投入R&amp;D投入，2015年超过欧盟，现在世界第二，仅次于美国。<br>但是我们的专业科技人才人数超过了美国，有165万人，美国140万人。<br>那么在特朗普任内，我们的R&amp;D投入一定超过美国。<br>今年各个口子都是说要过苦日子。<br>财政开支都下降，唯一的例外就是科技投资，要多少给多少，只要项目好，知道吧？</p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314205?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我个人推算五年之内我们的研发投入超过美国，十年之后我们的产出超过美国，科技还是现代国家力量的重心。<br>而且，美国人最重视这个。<br>去年美国跟我们打贸易战，最后打到科技战场上去了，这个原因就在于科技是美国立身之本，是中美竞争的制高点。<br>美国现在是世界唯一霸主，美国霸权有四根支柱“Four pillars for US hegemony”。</p><p>美国的霸权建立在四根支柱的基础上，第一个就是高科技，第二是强大的美军，第三是美元霸权，第四是好莱坞象征的话语权。<br>知道吧？<br>大家知道美国控制世界的诀窍，第一就是全世界引进人才搞高科技，然后因为高科技，所以美国的产业虽然放弃了很多，留下的产业绝对是利润丰厚的，很赚钱的产业，知道吧？<br>因为它的产业很高端，于是美国美军拿到的装备都是最好的。<br>是不是？<br>而且财政基础特别好，美国去年的军费开支7169亿美元，等于第2名到第15名的总和，对不对？<br>装备又好又有钱，引进人才待遇好，然后训练好，当然美军就很强大。<br>基本上就是是美军打别人，不是别人打他，对不对？<br>别人打他的一个唯一的情况，就是人家不想活了变恐怖分子了，想活得正常人都不会去打他，不会主动打他，对不对？<br>除非就是沙特那些（恐怖分子），老子不活了，当然正常人不会打他了，正常就是他打别人，别人打不了他。</p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314497?imageView2/2/w/500/format/jpg" alt="500" /></p><p>于是下面一个后果是不是国际资本都信任他，是不是？<br>于是他有美元霸权对不对？<br>有美元霸权，美国的精英层就实现了人生的第一大理想，把你的钱变我的钱了。<br> 是不是？<br>好，然后它的资本就特别便宜，然后他开始正循环投资高等教育，投资科研，然后投资好莱坞。</p><p>好莱坞影片就是好看，然后你在欣赏好莱坞的过程中是不是接受他们的价值观？<br>然后美国精英层实现了人生第二大理想，把我的想法变你的想法啊，是不是？<br>这就是美国控制世界的诀窍。<br>但是，现在他发现咱们中国科技在进步，所以要打我们了！这是科技。</p><p>我的大结论就是这样，世界很乱，而且会很长时间。<br>但是中国比较稳，政治有前提，经济有基础，科技有实力，还有就是军事有实力。<br> </p><p>我认为我们军队从1999年5月8号到现在快20年了，发展挺好的。<br>反正我是军迷，我觉得比我们想象的好吧；然后再说夸张一点，可能我们军队现在已经是世界第二了。<br>国际上一般排位都是美国第一，俄国第二，我们第三，我现在的排位应该咱们已经第二了。<br>道理在这，就是俄罗斯确实是核武器比我们厉害。<br>俄罗斯按照美国人的算计，现在是7350颗核弹头。<br>美国是6950颗，是吧？<br>他们俩老大老二。<br>咱们多少不知道？<br>都得瞎猜，有人说是200，有人说3000。<br>这个还真确实不知道，因为这个事跟人家不一样，因为我们保密太好了。<br>所以只能瞎猜。</p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314280?imageView2/2/w/500/format/jpg" alt="500" /></p><p> 图为全球军事力量排名</p><p>唯一知道应该就习主席，我个人我只能这么说，我相信我们核武器够用。<br>这个就是可以做到相互确保摧毁。<br>专家算过，就是说比如美俄他们相互摧毁是五百个弹头，是吧？<br>500个打过去以后，对方人口90%就没了，就当场瞬间人就是一张皮啪就没了，剩下的10%的人都得了白血病。<br>隔几个月死，还不如当时死了算了。<br>知道吧？<br>那更痛苦；然后按照500它可以摧毁我们十几次，对吧？<br>但是我估计我们摧毁它三五次也是有的。<br>所以其实一模一样的效能，“once is enough”。</p><p>后面打其实都是浪费，所以其实核战争我觉得就核威慑能力三家是一样的。<br>真要博弈还是靠常规战争。<br>常规战争请大家注意，今天的战争跟二战是不同的，就是我们在叫海陆空有限空间作战之前，有一个无限空间叫“Unlimited space”，这个博弈叫天电网，太空网络，和电子对吧？<br>天电网，我认为我们已经第二了，现在好像美国在上面是800颗卫星，咱们有多少呢？<br>我们也不公布，美国人推测截止到去年底，我们已经接近400颗了。<br> 俄罗斯100多颗，我们是俄罗斯三倍。<br>而且美国这八百颗任务很重，得看俄罗斯，看伊朗，看叙利亚阿萨德是吧？<br>然后看他们家南部什么贩毒分子是不是，看恐怖分子，看我们，看朝鲜；我们就
