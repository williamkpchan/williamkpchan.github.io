中国国土面积达960万平方公里，与整个欧洲基本一致；人口数量达14亿，约为欧洲人口数量（不包括俄罗斯）的两倍。<br>2014年，中国购买力平价GDP超过美国，到2017年，中国购买力平价GDP已达美国的120%。<br>此外，现代经济最核心的部分在于现代制造业，2015年，中国制造业总产值超过美国，到2017年，这一数字已达美国制造业总产值的165%，基本接近美国、日本与德国之和。</p><p>第四，在战略上，我们是充分自主的，无论是安全战略还是发展战略，都无需仰人鼻息。</p><p>第五，特朗普政府正四处树敌，继续下去也很难得到国际社会的支持。<br>如果美国组织西方盟友一同对华发动贸易战，中国所面临的困难可能会更大。<br>但目前，特朗普准备“单干”，不仅对华发动贸易战，还对其盟友、邻国发动贸易战。<br>所以，特朗普“单干”的优势并不明显。<br>我们还是比较有信心的。</p><p>对于中国这些优势，特朗普未必没有考虑，但重视程度很可能不足。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707173019204.jpg?imageView2/2/w/500" alt="500" /></p><p><b>环环：</b>我方此前曾多次表明对贸易战的态度，“中国不想战也不怕战”。<br>但网上还是有“畏战”的声音，担心中国打不过，您对此怎么看？</p><p><b>金灿荣：</b>第一，贸易战并非中国发发起，而是美国发起的，责任很清楚。</p><p>第二，美国对中国的指责并不成立。<br>美国指责中国不遵守世界贸易组织（WTO）协议，但世界贸易组织前总干事拉米曾明确表示，中国遵守了WTO规则，并且还遵守得挺好。<br>美方还称中国科技进步主要靠“偷窃”美国技术。<br>但美国前财长萨默斯也表示，全面科技进步“是偷不来的”，主要靠中国自身努力。<br>从数据来看，中国在科技领域的投入巨大，购买专利的费用也仅次于美国。<br>美国还称中国市场封闭，存在“不公平”问题。<br>但中国加入WTO的身份是发展中国家，所以中国所征税额比发达国家高，也是WTO赋予中国的权利。<br>总之，美国对中国的指责是站不住脚的。</p><p>第三，中国对贸易问题是很愿意谈的。<br>在中美三轮磋商中，中国态度认真，已作出巨大努力来避免“贸易战”，但美国非常不认真。<br>加之美国对中国消极的战略定位，即使中国在“贸易战”问题上示弱，美方也不会善罢甘休。<br>所以，有关中国在贸易战应该投降的说法，不是糊涂，就是存在某种特殊意义吧。<br>既然美方已打到我们家门口，我们就得开门应战。<br> </p><p><b>环环：</b>贸易战会是中国发展道路上的一道坎吗？<br>迈过它对中国未来发展有什么好处？</p><p><b>金灿荣：</b>第一，会促使中国加快产业升级。<br>既然“贸易战”开打，会促使中国从比较依赖外贸，向更多依赖内需转变。<br>美国也为我们提了个醒，我们在核心技术上不能太依赖于外国，核心技术买不来、要不来、求不来。<br>中国产业结构、经济结构都将会发生一定变化，而且这些变化也会是非常健康的。</p><p>第二、中国国际地位将会提高。<br>因为美国在以往的“贸易战”中都基本取胜，如果中国在此次“贸易战”过程中取胜，国际地位必然将会提高。</p><p>【来源：环球网（ID：huanqiu-com）朱梦颖】</p>',
'<h2>中国面临的处境很复杂，但现在不是最难的时候</h2><p>大国把握自己外部战略环境的能力总体而言会比小国更强一些，这是国际关系中的一个基本事实。<br>但大国也有自身的困难，其他国家对大国的疑虑通常也会更高一些，导致大国在所在地区一般都不太受欢迎。</p><p>比如，研究拉美的学者都知道一句话：拉丁美洲的悲剧是离上帝太远，离美国太近，拉美国家多多少少都受过美国欺负。<br>东欧国家比较怕俄罗斯，比如布热津斯基在《大棋局》里讲过，波兰人对俄国人的仇恨是从娘胎里带出来的。<br>西欧人比较怕德国，欧洲人二战后开始搞联合时动机很复杂，它的起点是上世纪50年代的欧洲煤钢联营，依据是法国外长舒曼提出的“舒曼计划”，那个计划充满对德国的疑虑，其中讲到搞欧洲联合的目的就是“引入美国、驱除俄罗斯、压制德国”。<br>另外南亚国家一般怕印度。<br>按照这个逻辑，东亚国家对中国有疑虑也算正常。</p><p>大国的处境就是这样复杂，它的体量决定自身比较安全，国际影响力较大。<br>但也正因这种体量，它所受到的周边国家猜忌更多。</p><p>较之一般大国，中国的处境还要更复杂。<br>一是因为中国的周边邻国比一般大国都多。<br>我们陆上有14个邻国，海上8个，其中越南和朝鲜既是陆上邻国又是海上邻国，所以算起来总共是20个邻国，在大国里最多。<br>不仅邻国多，人也多。<br>中国和周边国家人口加起来，大概占世界总人口的一半。<br>国家多、人口多，事情自然就多。<br> </p><p>二是中国周边国家情况比较复杂。<br>比如各国发展程度很不一样，有非常发达的国家，也有很落后的国家；力量差距巨大，有极强大的国家，也有极弱小的国家；政治制度很不一样，人类所有政治制度这里都有；文明背景大不同，人类所有宗教这里也几乎都有，比如佛教、印度教、伊斯兰教和天主教。<br>另外人种也多，俄罗斯和中亚是白种人，东北亚黄种人，印尼东部和巴布亚新几内亚一带是棕色人种，等等。<br> </p><p>三是周边国家跟中国的历史记忆不同。<br>中国强调自己自古以来是农耕民族，不搞对外侵略，爱好和平。<br>但在周边国家的历史记忆中，中国挺会打人的。<br>不仅历史记忆不同，也有很多现实问题。<br>近代以来学习和引入西方国家的民族国家等概念后，这里的边界矛盾和文化冲突等问题都出现了。<br> </p><p>正因这些原因，中国的周边环境比西方国家都更复杂。<br>对于这样的一个中国快速崛起，周边反应也必然复杂。<br> </p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/06/19/20180619080639645.jpg?imageView2/2/w/500" alt="500" /></p><p>如果说中国在战略处境上面临挑战，当然毋庸置疑，但也不能过于夸大现实的挑战或困难。<br>就新中国的历史而言，现在不是中国最难的时候。<br>最难的时候可能是在毛泽东时代，比如上世纪60年代，我们在外部跟美苏都对立，还跟印度有边境冲突，在内部则有蒋介石嚷嚷反攻大陆。<br> </p><p>夸大现实难度似乎是人的天性，而且我们这代人承平已久，对现实困难的心理承受力差。<br>另外网络时代也容易把问题夸大，对此我们应有客观认识。<br> </p><p>以上是背景，回到现实来讲，现在中国的发展确实到了一个节点，经济总量、制造业规模等指标都在世界上名列前茅，国际影响力显著提升。<br>这种情况下，外部世界对我们的态度就更纠结了。<br> </p><p>一方面，西方国家开始感到紧张，担心中国挑战它们的领导地位，周边跟我们有矛盾的国家也紧张，甚至感到所谓的“威胁”。<br>但另一方面，广大发展中国家普遍感到高兴，它们觉得有希望了。<br>周边跟我们关系不错甚至很铁的国家，比如巴基斯坦、老挝、柬埔寨、泰国、缅甸和中亚国家也欢迎中国崛起。<br>当然，现在西方国家仍是占主导的力量，周边跟中国有矛盾的国家力量也较强，而喜欢或欢迎中国崛起的国家实力总体偏弱，在国际上没太大发言权，帮不上特别大忙。<br> </p><p>中国崛起已是事实，它必然会产生外部性，这种外部性或者说外部影响有好有坏。<br>只是最近一段时间，竞争和矛盾的一面更突出了一点，给人感觉好像我们挑战很多。<br>但我们毕竟是大国，应对能力很强。<br>另外大国天生面临矛盾就多，与周边存在摩擦也算正常，风和日丽是非常态，风雨交加才是常态。<br> </p><p>在衡量中国外部环境时，美国当然是最关键的因素之一，现在它对我们明显感到紧张。<br>而中美关系矛盾一面一突出，就会产生“一丑遮百俊”的效果。<br> </p><p>其实仔细分析，当前中国周边战略形势还行。<br>比如我们跟俄罗斯关系很好，跟中亚“五个斯坦”也相当好，跟南亚大部分国家很铁。<br>东南亚国家大部分都还可以，跟菲律宾和越南关系处理得都不错。<br>南亚方面，虽然去年跟印度发生洞朗对峙，但后来双方予以妥善处理，都做了不少缓和关系的工作，比如中国商务部组织中国贸易促进团赴印开展经贸交流，印方也频繁派出高官访华，到4月份中印两国领导人举行了武汉会晤。<br>东北亚方向，中朝关系充分体现了坚韧性，中韩关系这段时间很稳定。<br>尤为突出的中日关系改善势头良好，李克强总理刚刚正式访日并出席了中日韩领导人会议。<br> </p><p>也就是说，除了中美摩擦显得比较突出，其他方向上都还不错。<br>至于中美关系，我觉得还是处在斗而不破的状态。<br>美国对我们态度确实有变，这种变化很可能是战略性的，这得承认。<br>但美国好像也没人公开主张要跟中国对抗，比如在贸易摩擦问题上，即使是那些美国贸易鹰派，也一直没放弃谈判基调。<br> </p><p>这就是中国外部环境的现实情况。<br>中国特殊的地理和历史决定外部环境向来复杂，很少有完全风和日丽的时候，当前阶段在新中国历史上也不是最难的。<br>中国是一个超大型国家，只要我们家里不出事，保持战略定力，外部挑战就都是可控的，我们不要人为夸大战略环境上的困难，自己吓唬自己。</p><p>【本文首发于环球时报】</p>',
'<h2>特朗普认为会面很成功，但建制派眼里这可能是一场外交失败</h2><p>美朝领导人新加坡这一握，特朗普大概离自己的“诺奖梦”又近了一步。</p><p>各方也都表达了对此次会面的充分肯定，但对于特朗普来说，他的难题可能才刚刚开始，毕竟国内还有一群反对者在等着他走下飞机。</p><p>此外还有担心这仅仅是一场政治秀，美朝联合声明在多大程度上能够得到落实，会不会又重蹈覆辙变成一纸空文？<br>未来到底该乐观还是悲观？</p><p>观察者网专访中国人民大学国际关系学院教授、美国问题专家金灿荣，解读“金特会”。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/06/13/20180613123120151.jpg?imageView2/2/w/500" alt="500" /></p><p><b>金特会的最大成果是双方签订了联合声明，您怎么评价联合声明中提到的朝鲜“无核化”和美国向朝鲜提供“安全保证”？<br></b><b></b></p><p><b>金灿荣：</b>特朗普和金正恩的联合声明中提到，“将遵守2018年4月27日的《板门店宣言》，承诺继续推动‘半岛完全无核化’目标”，但是《板门店宣言》本身对“无核化”的规定是比较虚的，所以关于“无核化”的定义，其实还是没有解决。</p><p>从联合声明的内容来看，能拿出手的就是第四条，找回战俘和失踪人员遗体，但是克林顿时期就已经有归还遗骸了，也不新鲜。<br>其他包括所谓“新型的美朝关系”、朝鲜的无核化承诺、和平协议，都只是一个承诺，之前预测的终战声明也没有。</p><p>所以我认为这次金特会的成果是比较虚的，可能特朗普回去都不太好交代，建制派肯定是不满意的，因为现在至少连弃核的时间表都没有，所以我更倾向于预测美国建制派会认为这是一场外交失败。</p><p>下一步双方肯定得继续谈，但还得看美国国内建制派接受的程度了。<br>我认为建制派还是不会满意的，觉得这是美国的让步。<br>因为美国原来说的是一揽子解决朝核问题，有个很明确的时间表，也有明确的标准：全面的、可核查的、不可逆转的弃核，但现在只是一个承诺，而且是根据《板门店宣言》朝鲜方面承诺无核化，没有时间表、没有条件，这个东西太虚了。</p><p>至于特朗普提到的安全保证，包括考虑取消军演，从中国和朝鲜的角度来讲，这是值得欢迎的，但我估计从美国特别是建制派的角度看，他们是很生气的。<br>所以到底结果如何，现在其实还说不准。</p><p><b>如果按您说的</b><b>，</b><b>建制派表示不满意，</b><b>同时</b><b>美朝之间的政治互信</b><b>本身就</b><b>非常低。<br>这次的联合声明，双方会在多大程度上实际践行，会不会又因为某件事情退回到会谈之前？<br></b><b></b></p><p><b>金灿荣：</b>我觉得这种可能性挺大的，朝鲜一直想跟美国好，想跟美国谈，所以它其实没什么太大变化。<br>现在主要是美国，以往的美国总统并没有和朝鲜领导人会谈过，现在特朗普答应了，所以他是有点例外，这次会谈能够成功，很大程度上和特朗普的个性有关。<br>另外还跟一个人有关，就是国务卿蓬佩奥，美国人认为他是有野心的，他想以后竞选总统，所以他需要外交上有成就。<br>其实蓬佩奥做中情局局长时，美国就已经和朝鲜开始谈了，不过是情报部门而不是外交部门在谈。<br>外交部门的框框要多一点，考虑的更周全一些，但情报部门的职业特点就是要破坏很多规则，是以结果为导向，目的性非常明确，也导致考虑问题比较少，遇到的反弹也会比较大。</p><p>朝美之间对立了六十多年，现在能够坐下来谈，这本身值得肯定，但就像我前面说的，这次的联合声明内容比较空洞，我估计美国建制派肯定是不满意的，所以后面变数还挺大的，这是我的一个推算。</p><p><b>这次金正恩去新加坡的</b><b>专</b><b>机由中国提供，此前金正恩也两次来中国。<br>您怎么评价中国在这次金特会整个过程中发挥的作用？<br></b><b></b></p><p><b>金灿荣：</b>中国当然是一个巨大的存在，首先从物理存在上来说，无论朝鲜半岛问题如何解决，都绕不开中国；第二，中国的态度是劝和促谈，对这次会谈，中国在客观上表示理解，主观上的表态也很积极，两次中朝元首会晤也增强了朝鲜的信心。<br>技术方面的帮助，比如派专机，对中国来说都是小菜一碟，主要是政治支持，中国对这次会谈一直抱有正面态度，这也是会谈能够成功的一个重要原因。</p><p><b>中国之前一直</b><b>倡导“</b><b>双暂停</b><b>、</b><b>双轨并进</b><b>”的解决方案，这次会谈结果，是不是也在朝着中国希望的方向在迈进？<br></b><b></b></p><p><b>金灿荣</b>：是不是直接受中国影响不好说，但客观上是达到这个效果了。<br>因为这次会谈，朝鲜方面表现的很克制，率先暂停了核试验，特朗普在会谈后的记者会上，也说美韩军演确实构成了对朝鲜的威胁，考虑停止军演。<br>客观效果上来看，“双暂停”是实现了，将来能不能按照我们中国讲的双轨道来解决这个问题，还要再看一看。<br>但不管怎么讲，在朝鲜半岛进程中，中国肯定是有客观的影响力。<br>截止到目前，中国一直是支持和平解决朝核问题，它的实现也符合中国的愿望。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/06/13/20180613123214713.jpg?imageView2/2/w/500" alt="500" /></p><p><b>此前一直有六方会谈来解决朝核问题，但现在这个机制被双边接触打破。<br>此后朝核问题的解决，还会沿用此前的多边会谈吗，还是会继续转向双边？<br></b><b></b></p><p><b>金灿荣：</b>六方会谈是中国倡导的一种方法，在一段时间里也是有用的，后来因为美朝双边矛盾上升，多边机制就被冷落了。<br>目前我估计美朝还是更愿意按照他们双边的节奏来解决，六方会谈可能就要搁置一段时间了。<br>但是会不会永久搁置也不好说，因为最后要彻底建立半岛和平机制的时候，受半岛问题影响的相关各方还是有权利来发言的，那个时候不排除把一部分问题交给六方来谈，但是短期内好像不太可能。<br>眼前我们能看到的，大概就是双边不断地交流、解决问题，未来可能某一个时间点，涉及到很多国家的时候，也不排除六方会谈会复活。</p><p><b>G7峰会上特朗普和西方盟友闹得很僵，中东因为退出伊核协议关系也不好，和中国之间又有贸易战，此时他却向朝鲜伸出友谊之手，该如何看特朗普整体的外交布局？<br></b></p><p><b>金灿荣：</b>从政治虚荣上来说，实际上特朗普现在在国内日子不好过，需要找一个外交难题来建功立业，所以他选择了朝鲜。<br>而且他希望通过推动朝鲜问题进展，像奥巴马一样拿到诺贝尔和平奖，这样面对国内批评他的自由派，也能有一定的政治资本。</p><p>从政治需要上来说，未来特朗普在核问题上的重点处理对象是伊朗。<br>朝核这边稳定了以后，他可能会对伊朗施加更大的压力，朝鲜的幸运建立在伊朗的倒霉上。</p><p>另外处理好朝核问题，在中美博弈中特朗普也可以多一张牌。<br>因为原来在中美博弈中，朝鲜的这个主要攻击对象是美国，客观上美国的地位不太有利。<br>朝鲜从来不是中国的牌，这一点很清楚，但是客观上他原来和美国斗得比较凶，对美国有点牵制。<br>如果把朝鲜搞得在中美之间平衡一点，那么在中美博弈当中美国也能有一些优势。</p><p>所以这三个考虑，导致特朗普做了这么一个决定，还没有跟建制派的主要大员协调，他就决定要见，而且是由韩国宣布美朝要见面，这是很奇怪的，说明他还没有搞定国内。<br>当然他现在有个帮手蓬佩奥，这个人还是有野心的，想在朝鲜问题上立功，为他以后走向白宫铺路。<br>所以说领导人的个人偏好和个人野心，在政策制定中的作用也很大，当然最后结果怎么样现在还不清楚。<br>如果最后结果对美国不利，美国建制派普遍认为特朗普上当了，他后面反倒要倒霉的。</p>',
'<h2>贸易摩擦不是中国一家的事，中国愿意谈但要放在WTO谈</h2><p>当地时间4月5日，美国总统特朗普要求美国贸易代表办公室依据“301调查”，额外对1000亿美元中国进口商品加征关税。<br> </p><p>4月6日，央视“今日关注”栏目中就此问题采访了金灿荣教授。<br> </p><p><b>主持人：</b>此前商务部表示若若美方发布新增1000亿美元的商品清单，中国已做好充分准备，将毫不犹豫立刻进行大力度反击。<br>金院长，您认为中方的反击将如何来展开？</p><p><b>金灿荣：</b>作为一名学者、观察者，我只能对政府最终采取的措施做一个猜测。<br>我个人的猜测是，第一，以牙还牙，因为美国现在对中国市场的依赖也达到了一定程度。<br>现在美国人可能对一些情况有所误解，中国一年向美国出口5300亿美元，但美国只给我们1500亿美元、连三分之一都不到，所以才有了去年3750亿美元的逆差。<br>中国一直表示，我们出口美国4300亿美元，进口1500亿美元，中间的差距大约2750亿美元。<br>这和美国的说法相差1000亿美元左右，因为美国把香港转口贸易的数据加上去了，但自己转经香港到中国内地的数据却没有，所以美国拿出的数据本身是有问题的。</p><p>实际情况大概是这样，中国向美国出口约四五千亿美元，美国对中国出口肯定超过2000亿美元。<br>目前的差距是将近3000亿美元，但请大家注意，<b>中国对美出口大约40%是外资，这个外资其实就是美资，不是中国公司，这意味着有2000亿美元是美国不能动的，就像不能跟你生气了打自己儿子，这不是傻子么，违背常识</b>。<br>所以，美国真能下手的也就3000多亿美元，我们能下手的是2000多亿美元，差距并不大。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/04/09/20180409092020524.png?imageView2/2/w/500" alt="500" /></p><p class="txt-center">央视采访截图</p><p>另外还有服务贸易，美国对中国服务贸易出口额大约为800多亿美元，中国向美国出口300多亿美元，以前美国的顺差是300多亿，去年达到540多亿。<br>如果把这个顺差再加上去的话，美国也达到3000亿美元，中国大约是3500到3000亿美元。</p><p>因此，就贸易本身而言，中国是有力量制衡的；<b>在贸易以外，中国可以向WTO起诉</b>，事实上也已经启动了对美国“232”、“301”条款的申诉。</p><p><b>除了诉诸于国际法，我还能想到的就是稀土。<br></b>中国是稀土大国，占将近90%的份额，如果真要急了，起码可以中断对美国的稀土出口，如果有别的国家转口给美国，也可以中止对该国提供。<br>虽然美国也有稀土，但开采需要一段时间。</p><p>相信中国是有手段的，就贸易本身可以制裁，再加上法律、资源等等，美国不可能像以前对付欧洲、韩国、日本那样出现一面倒局势。<br>如果这次最终真的发生贸易战，那就像中国政府所言，谁都没有好处，美国自己也受不了。</p><p>最后，<b>还要讲一点，美国对华出口货物比较单一，所以中国还击时，美国的利益集中度比较高，利益集团嚷嚷得会特别凶，美国的政治压力会比我们大，</b>所以相信中国一定能挺得更久。</p><p><b>主持人：</b>另外我们也注意到商务部发言人在回答记者提问时，有记者问及，美国高官表示双方正就贸易摩擦问题进行谈判，但商务部发言人却回答称一段时间以来双方的财经官员并没有就经贸问题进行任何谈判，对此表态您怎么看？</p><p><b>金灿荣：</b>我们认为无论是特朗普还是美国其他高管的表态，都还是一个传统的做生意方法，“漫天要价坐地还钱”。<br>现在的特朗普内阁是一个财阀、军阀内阁，像今年83岁的美国商务部长罗斯其实就是做生意的心态。<br>3月23日，特朗普发表一个经济备忘录，名为“反对中国经济侵略”，但很有意思的是，第二天罗斯就出来表态称，我不愿意打贸易战，关键是中国要有相应的姿态，并具体点名中国要多买一些美国的天然气。<br>这就显得很小气了。<br>这也可以看出，美国想谈。</p><p>当然，我觉得中国是愿意谈的，首先大家要清楚贸易战不是中国挑起的，中国是被迫反击。<br><b>不过中国现在有一个新的思路，就是要放到WTO中去谈。<br></b>所以商务部、外交部发言人都这么定性：这是单边主义对多边主义，保护主义对自由贸易。<br>这不是我们一家的事情，中国也想搞统一战线，把这个问题放到国际法框架中，这样一来在法律上的回旋余地更大一些。<br>所以，谈肯定是会谈，但中国最后可能会要求到WTO的平台去谈。</p>',
'<h2>积极进取的中国外交有8个大变化</h2><p><b>构建人类命运共同体、合作共赢、“一带一路”……这是近五年来中国在国际场合提的最多的外交词汇，而且都带有鲜明的中国特色。<br></b></p><p><b>在3月6日中国人民大学重阳金融研究院举办的专题讲座中，人大教授、著名国际问题专家金灿荣教授总结了过去五年中国外交的八个变化。<br></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/08/20180308080309228.jpg?imageView2/2/w/500" alt="500" /></p><p>​回看3月5日李克强总理的政府工作报告，我发现对过去五年工作的总结，主要还是放在民生、经济和社会发展上，对外交提的很少。<br>在政府工作报告中，直接提到外交的内容有“中国特色大国外交稳步推进”，就这么一段，间接的应该是坚持开放型经济，另外就是国防建设稳步推进、深化中外人文交流。<br>但总体来看，外交占的比例很小，总理政府报告主要还是谈民生，比如提高个税起征点、降低30%流量费，这也会是以后政府工作报告的特色。<br>也许过几天新华社会发报告全文，我们可以有更好的理解。</p><p>关于十九大以后的中国外交，我先把结论放在前面，我的结论是这样的：</p><p>第一，过去五年我国外交有很多变化，按照李克强总理的说法：“中国特色大国外交稳步拓展”。</p><p>第二，十九大以后中国外交的具体内容基本上就是把过去五年的变化做实、做细。<br>过去五年外交的变化，是习近平新时代中国特色社会主义思想的有机组成部分。</p><p>第三，十九大以后，中国参与国际事务会更加坚定，目标更加明确。<br>我们的目标就是双构建，构建人类命运共同体，构建合作共赢关系，我们会以更高的姿态参与国际全球治理。</p><p>第四，十九大以后推我们的议程会稳一点，前面大开大合，比如成立亚投行、搞“一带一路”，就是把主张提出来，所以声势比较大，包括习主席出访，和巴基斯坦签署460亿的中巴铁路，向印尼基建投资500亿，项目都挺大的。<br>到现在这个阶段，我觉得可能就不需要再提什么新的东西了，现在就是把已经提的东西落实。</p><p>所以我的总判断是，十九大以后中国外交会把十八大以来的变化延续下去，再就是参与国际治理，发挥领导作用的决心会更坚决。<br>但是在战术层面、实践层面又会求稳，不会那么急了，这是我的一个总体判断。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/08/20180308080535421.jpeg?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><i>2017年10月18日，中国共产党第十九次全国代表大会在北京人民大会堂开幕。<br></i></p><p class="txt-center"><i>新华社记者 庞兴雷 摄</i></p><p>下面我想把过去五年中国外交具体的变化跟大家一块梳理一下，这是我的一家之见，供大家参考，大家也可以补充。</p><p><b>第一，新的指导思想。<br></b></p><p>在习主席执政以前，中国外交思想就叫韬光养晦，这个大家都知道，美国人把这翻译成hide one’s capacities and bide one\'s time，隐蔽力量、等待时机，这个翻译非常不好，相当于卧薪尝胆，大家体会一下，其实日本人才是扎扎实实地卧薪尝胆，所以应该形容日本人。<br>我个人认为，邓小平的“韬光养晦”是一套挺复杂的策略思想，这里面至少有4个内容：</p><p>1. 对中国这样一个大国来讲，内部问题永远是最重要的，内部问题当中经济发展是硬道理，这是第一。</p><p>2. 在外交事务上尽量不要被意识形态绑架，要实事求是，从中国自己的国家利益出发。</p><p>3. 中国不要去主动介入外部的那些矛盾，外部矛盾是很多的，很多事你也看着不顺眼，但是小平同志就说，外部这些矛盾坦率讲它的来龙去脉你根本搞不清楚，你也说不清楚，结论就是别参与这些事，别介入。<br>所以大家看到相当长一段时间，中国外交部发言人谈任何问题的答案都是一模一样的，任何地方出了事，我们外交部发言人都说，希望有关各方保持克制，谈判解决问题，怎么克制，怎么谈判，损失的地方如何补偿跟我没有关系，很长一段时间我们就是这样的。<br>这个是符合中国利益的，要想在外面打抱不平，主持正义，坦率来讲我们还没有这个能力，而且外面那些事真的很难说清楚。</p><p>4. 中国不找麻烦，麻烦找中国，做人也是这样，但是有时候人要明理。<br>小平说，就是麻烦找了我们，除非它干扰了我们现代化，干扰了我们的统一，否则我们还是要低调、要容忍。<br>就是麻烦找了我们，我们也要非常有节制的使用力量。</p><p>这四个加起来构成了邓小平的韬光养晦思想，我个人认为这个思想是好的，是很丰富的，它比美国人讲的隐蔽力量、等待时机要丰富多了。<br>但非常可惜，现在国际上关于韬光养晦的翻译不像我讲的那样内涵丰富，我现在也没有找到很好的翻译，我一般就说keep low profile，保持低调，也不是很好，希望大家一块努力找到更好的翻译。</p><p>再说回韬光养晦思想，我个人认为，它在战略上是成功的，给中国40年的改革开放赢得了非常好的外部环境，所以我们要永远铭记它的历史功绩。<br>但是韬光养晦在战术上显得中国有一些笨拙，有时候有点窝囊，有一点被欺负，所以网民中有一个广泛流传的说法：过去三十年美国人最爽，想打谁打谁，俄国人是谁打我我打谁，中国人最惨，谁打我我骂谁。</p><p>十八大以后，我们第一个变化就是指导思想变了，应该讲我们现在从韬光养晦转向有所作为了，外交部喜欢用开拓进取，有时候《人民日报》会用奋发有为，总之这个指导思想变了。</p><p><b>第二，定位变了。<br></b></p><p>原来中国的自我定位就是一个地区大国，处在亚洲东部的地区大国，但是习主席一执政就提出一个目标：构建中国特色大国外交。<br>如果大家读中国外交史会发现，中国一般不太用“大国外交”这个词，大国外交一般指美国、苏联这种超级大国外交、世界级大国外交。<br>习主席说我们要构建中国特色大国外交，这给中国提出了一个崭新的定位，我们从地区大国变成了全球大国。</p><p><b>第三，新的风格。<br></b></p><p>以前我们外交的风格叫反应式外交（reflective diplomacy），都是等美国人提倡议，我们来反应，现在是出什么事中国都自己提倡议，而且提的倡议比美国还多、还快。<br>所以有一些美国媒体和战略家就开始抱怨了。</p><p>外交部现在把这样一个新的变化叫做积极进取的外交，当然美国人不习惯，美国人把我们新的外交风格叫做咄咄逼人的外交。</p><p><b>第四，新理念。<br></b></p><p>新理念很多，过去五年间习主席内外提出很多新理念，内政更多一些，比如五位一体的发展观、五个发展理念、四个全面、四个看齐、四个自信、八项规定、三严三实、两学一做。<br>但是外交上也不少，我把过去五年间习主席提的外交理念分两个层次，一个层次是面向全球、面向未来的，这里面主要是4个概念：</p><p>1. 构建人类命运共同体，现在好像官方的表述叫Community of shared future，有共同未来的人类共同体，这是第一个概念。<br>这个概念目前看在国际上的反响还可以，因为现在国际社会问题比较多，首先就是碎片化，还有极端化。<br>这时候我们习主席出来说，虽然矛盾很多，立场很不同，但我们是人类命运共同体，还是有针对性的，我个人觉得这个概念还是不错的。</p><p>2. 合作共赢的新型国际关系。</p><p>3. 开放型世界关系。</p><p>4. 全球伙伴网络，global partnership network。<br>这都是不错的概念。</p><p>第二个层次是针对具体问题的，比如针对中美关系，习主席提出了“新型大国关系”，针对周边国家对我们发展的猜忌，习主席要求我们对周边国家态度要亲诚惠容，针对亚非拉这些发展中国家，习主席提出我们要有正确的义利观。<br>什么叫正确的义利观？<br>2013年习主席访问非洲时有一个解释，中国企业到非洲赚钱是可以的，但是我们在赚钱的同时要帮非洲兄弟也学会赚钱，讲了一个授人以鱼不如授人以渔的比喻，这是希望走出一条跟西方不一样的援非之路。</p><p>其实西方国家在非洲投入也不少，我看投入主要搞救济去了，给饿得奄奄一息的人一袋奶粉，吃完就完了，明天怎么办他不管的，所以西方人特别喜欢作秀，就喜欢弄一个美女，到那里发一袋面粉，拍一个电影，把自己感动得不行，其实没有给当地什么帮助力量。</p><p>咱们中国去了以后，修路、开矿、供电都是配套的，工业园区可以搞很多企业解决就业问题。<br>如果有现代工业进去了，就会培养出现代工人来，这个国家就有条件走向现代化，这就是针对穷国家，习主席提出的正确义利观。</p><p>还有针对亚洲的复杂安全形势，习主席在2015年5月20日第四届亚信会议（亚洲安全相互协作与信任会议）上提出我们要有亚洲新安全观，叫共同安全、合作安全、综合安全、可持续安全，要跟西方不一样。</p><p>还有新的海洋观，这是李克强总理2014年出访希腊时提出来的，中国要走向海洋，但是我们跟西方不一样，我们不是控制海洋，我们是开发海洋，而且是希望跟大家一块开发、共赢。</p><p>其它还有总体安全观等等，总之有很多很具体的理念。</p><p><b>第五，新战略。<br></b></p><p>新战略就是“一带一路”，当然我们一般对外叫“一带一路”倡议，但我个人认为，这是近代中国第一个以我为主塑造外部世界的战略。<br>其实某种意义上讲，中国和世界上其他国家是一样的，弱的时候我们就救亡图存，强大的时候我们一定会塑造外部世界。<br>近代中国多数时候是打不赢的，1839年虎门炮台被英国联合舰队轰了一炮，开启了中国的近代史，然后一直被人家打，打到1949年，这110年中国社会的基调就是救亡图存。<br>新中国成立以后，很长时间来讲也是自保，所以新中国我们主要提出不干涉内政，我保证不干涉你，你也不干涉我。<br>但是“一带一路”是一个转折点，可能就是以我为主要塑造外部世界，所以这是一个非常新的战略。</p><p>这个“战略”的第一动机还是经济，我觉得我们可以不用讳言，就是直接告诉大家，我们产能过剩了。<br>现在中国的太阳能、风能、核能投资都占世界一半以上，所有煤电使用率不到60%，这就是我们现实的情况：产能过剩。</p><p>还有一个问题，“十二五”我们投了很多钱，还有很多电站在上马，我们现在发电量已经是美国的3倍了，还有新的电站在建设，所以结论是什么？<br>是“十三五”之后整个中国不可能有大型电站建设了。</p><p>下面问题来了，中国专门从事电站建设的工程队有多少人？<br>将近200万人。<br>他们可是人类最好的员工，建这种电站都是非常高级的员工，不是一般的员工，他要是没有工作了，是人才浪费。<br>而国际社会是需要电的，比如离我们不远的菲律宾，它的电价是我们国家的3.5倍，巴西也是缺电的，2016年巴西奥运会，就是国家电网的山东分公司给他们保障的电力，巴西人自己保障可能开幕式到一半就没有电了，这是他们自己说的，肯定保障不了的。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/08/20180308080945666.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><i>“中国电”总指挥部</i></p><p>这是一个案例，其他比如电解铝、钢铁、水泥，我们几十年发展下来产能也全面过剩，所以就得走出去，这一点得很坦白地告诉大家，我产能过剩了，你要不要，不要算了，要我就给你。</p><p>我记得好像头一两年人家老问我们为什么要搞“一带一路”，不就是投钱吗？<br>我们中国人就说那是为了帮助你们发展，然后人家说你是骗子，因为国际上没有活雷锋，国内可能有，但国际上肯定没有。<br>现在说清楚了，我就是产能过剩，我的技术工人还有投资都过剩了，小钱钱摆在这儿，你要不要？<br>不要就算了，但多数人还是要的。<br>说明产能过剩的实情，多数国家反倒更容易接受。</p><p><b>第六，新的外交方式。<br></b></p><p>我认为过去五年中国的外交是双轨制，一方面我们在现行的国际体系内积极参与，在联合国、WTO、世界银行、IMF，中国现在参与都比较多，我们认缴的会费增加了，人员也增加了，因此我们在里面的投票权也增加了。<br>比如IMF有一个特别提款权，现在人民币也是其中一个基础货币，占的份额比英镑、日元略高一点。</p><p>另一方面，中国在美国体系之外推动自己的体系，最引人注目的就是成立了亚投行（AIIB），还成立了金砖银行、金砖应急基金、丝路基金等等。<br>另外还有亚信会议，我们现在也把它机制化，这都是咱们近些年在美国体系外搞的东西。</p><p>这都是过去五年的做法。<br>一方面我们参与现行体系，另一方面在体系以外我们搞点东西，而且还是有成果的，这一点对美国还是有震撼的。<br>美国觉得自己是村里的首富，当铺、银行都是他家的，中国一个长工搞什么银行，还搞互助会搞成了，这个对它震撼很大。</p><p><b>第七，新实践。<br></b></p><p>过去三十多年，中国外交基本上是很稳定的四个部分，叫大国外交、周边外交、发展中国家外交、多边国际组织外交。<br>十八大习主席执政以来，老的四个部分没有变，但增加了四个新的内容：</p><p>一是“一带一路”和保护中国海外利益。<br>“一带一路”是中国外交长期稳定的战略，另外是保护中国海外利益。<br>现在我们的人财物都走出去了，截至去年6月30日，中央政府拥有的海外金融资产就超过7万亿美元，再加上公司，比如华为2/3的市场在海外，因此它的投资也在海外。<br>另外中国人在外面也很多，大概长期呆在外面的接近一千万人，中国也是世界上最大的留学生来源国，大概有300万学生在外面求学，大部分都是独生子女。<br>还有工人，中国在各地承包工程的工人接近500万。<br>然后就是个体户、私人，像迪拜一个城市现在就有27万中国人，它的龙城商场雇佣了6万中国人，相当于一个小镇。</p><p>二是出境游。<br>去年出境游总人数突破1.3亿，差不多是美国的两倍，美国一年出境游是7000万，但很多出境游就是墨西哥人回家看妈妈去，这叫出境游，所以其实中美差不多，而且以后中国出境游人数还得往上涨，这是基本现实。<br>过去我们在海外利益不多，现在真是很多了，所以现在保护海外利益成了中国外交新实践的一个重要内容，而且我估计会越来越重要。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/08/20180308081304788.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><i>边检民警引导一个出境旅行团排队通关 图自新华网</i></p><p>三是讲好中国故事，提升软力量。</p><p>四是积极参与全球治理。</p><p>这就是中国外交的第七个变化，叫新实践，主要包括“一带一路”、海外利益、软力量、全球治理。</p><p><b>第八，中国全球治理的哲学。<br></b></p><p>中国参与全球治理是很晚的，全球治理经验最优秀的是欧洲，欧洲三百年前跑出去殖民就是全球治理，用很残酷的方法把人家国家占领了，那就是全球治理，但是很不道德的全球治理。<br>美国是1945年开始全球治理，现在已经七十多年，做得也不错。</p><p>中国参与全球治理，我个人认为是2015年，习总书记组织第43次政治局学习，请外交学院的教授到政治局讲全球治理，还有习主席本人在2015年9月26日联合国大会上比较系统地阐述中国的全球治理观，这就是中国全球治理的起点，开始学习理论，提自己的方案。<br>之后就比较具体了，2016年杭州G20峰会，中国针对各种问题提了很多方案。<br>所以大概我们参与全球治理是从2015年开始，到现在不到三年，就全球治理的经验而言，我们还是比较缺乏的。</p><p>中国是一个非常优秀的国家，我们一旦进入全球治理就会带来中国的特色，我归纳了一下中国的全球治理方案跟美国有四个不同：</p><p>一是永远把联合国放在里面，美国是永远把它和它的盟友体系放在第一，从道义上讲应该是我们这个好一些。</p><p>二是美国所有全球治理方案都是把安全问题放在第一，中国把发展放在第一，我自己的体会就是这样，过去十年在美国开会老是谈安全问题，在中国开会一定是谈发展问题，安全就是花钱，发展就是赚钱，一边老想着花钱，一边老琢磨着赚钱，所以局势对我们是有利的。</p><p>三是中国的全球治理方案中，所有社会成员身份是一样的，国家可以大小不同、利益不同、责任不同，但法律身份是一样的，都叫伙伴。<br>但美国现在治下的和平是有等级的，美国在最高的第一层级，第二层级是英语国家，具体讲是英国、新西兰、澳大利亚、加拿大，他们更能得到美国的信任，第三个层次是美国的联盟，有五十多个国家，但是这些国家得不到美国的完全信任，所以当斯诺登揭露美国国家安全局一直监控默克尔总理和安倍首相，默克尔知道以后就非常生气，给当时的总统奥巴马打电话，奥巴马是这么回答的：对不起默克尔女士，我保证从今天开始不监控你了，等于承认以前都是监控的。</p><p>第四个层次就是伙伴，绝大多数国家比如泰国、越南、巴西都在这里面。</p><p>第五个层次就是中国，叫战略竞争者，中国很想成为美国的伙伴，但美国说你就是竞争者。</p><p>第六个层次比我们更惨一点，叫对手，就是俄罗斯，俄罗斯跟我们一样，也希望成为美国第四个层次的伙伴，然后美国回答说你比中国还坏，所以你就是对手。</p><p>第七个层次就是敌人，这里面就多了，像朝鲜、伊朗、叙利亚阿萨德政权、索马里海盗、ISIS都在里面，而之前伊拉克、利比亚、阿富汗也在里面，现在都被收拾了。</p><p>第八个层次最惨，美国都懒得打他们，最近他们获得了新的名称，叫茅坑国家、屎坑国家，这不是我讲的，是特朗普讲的。<br>海地在美国人眼里那真是啥都不是，美国都懒得去打它，这是世界上最可怜的一群人，他们一点希望都没有，饿着肚子睡觉。<br>这就是当今世界比较残酷的一面，中国这方面做得好一些。</p><p>四是我们还是不干涉内政，美国要干涉内政。</p><p>关于十八大以后的变化就梳理到这儿，以后你们肯定还会找到新的变化，我的理解大概就是这八个方面：新的指导思想、新的世界大国身份、新的方式、新的想法、新的全球治理哲学等等。<br>这些变化我认为在十九大以后都会很认真、很坚定地继续做下去，但节奏会慢一点，求稳。</p>',
'<h2>中国“双构建”应对世界格局变化</h2><p><b>【党的十九大报告指出：当前，国内外形势正在发生深刻复杂变化，我国发展仍处于重要战略机遇期，前景十分光明，挑战也十分严峻。<br>深入认识当前世界形势的发展演变特点，辨识机遇与挑战，将有助于准确把握我国所处的历史新方位，从而抓稳抓好我国发展的战略机遇期。<br>本文将探讨未来十年世界政治的十大发展趋势，解读中国应对未來世界格局变化的对策。<br>】</b></p><p><b>   作者：</b>  金灿荣（中国人民大学国际关系学院教授）</p><p> 孙西辉（中国社会科学院亚太与全球战略研究院助理研究员）</p><p><b>世界政治十大发展趋势</b></p><p><b>一、大国关系更加严峻</b></p><p>大国关系在国际关系中最为重要,未来十年的大国关系将更加复杂。<br>本文中的大国(含国家出集团)指中国、美国、俄罗斯、欧盟、日本、印度。<br>未来这六个大国的行为方式主要体现为三个方面:一是搞好内部事务;二尽量搞好与其他大国的关系;三是推进本国的国际议程。</p><p>在国际关系领域，未来的大国关系将异常复杂，纵横捭阖的程度不断加深。<br>就中国而言，未来的中关系和中欧关系大致是稳定的，比较难处理的是中美、中日、中印三对双边关系。<br>在中美关系方面，随着中美实力曰益趋近，美国将会越来越紧张，对我们的反应也会越来越不那么从容。<br>美国这个国家政治发生变化，现往进入了”更年期”。<br>随着中美力量趋同,美国日益把中国视为其霸权挑战者，两国关系将更难处理。<br>在中日关系方面，日本或许是世界上最不愿接受中国崛起的国家，因为它有别国没有的两种对华心理。<br>一是愚蠢的种族主义，二是深刻的犯罪感。</p><p>随着中国对日本的全面超越，日本强烈的犯罪感使其不愿接受这一现实。<br>在中印关系方面，印度自诩为南亚霸主,不愿意接受中国影响力在印度洋和南亚增强的事实。<br>中印存在边界争端,印度相对于中国的总体实力劣势和前沿部署优势使其对华心态十分矛盾。<br>此外，中印在客观上都处于崛起的过程中，具有战略竞争的态势。<br>因此，中印关系今后也将比较复杂。</p><p><b>二、世界走向“两超多强”</b></p><p>未来的世界格局，不会一直保持目前“一超多强”的状态，也不会成为我们期待的“多极世界”，更不会变成美国希望的“单极世界”，而是一种“两超多强”的局面。<br>这种判断的依据往于以下三点：首先是美国“一超”地位难以撼动。<br>冷战结束后，美国成为唯一的超级大国，综合国力遥遥领先，军费开支和经济总虽均为其后十余个国家的总和，至今没有一个国家的实力可以与之抗衡。</p><p>欧盟作为一个国家集团，经济总量与美国不相上下，但军事力量和行动能力大打折扣，无法成为独立的“ 一极”。<br>其次是中国向超级大国进发。</p><p>经过40年的改革开放，中国长期保持经济快速发展的状态，国家综合实力大大增强,经济总量超过美国的60%。<br>综合考虑经济总量和经济增速，中国是唯一与美国缩小差距的国家，同时中美两国与其他国家的差距也往不断加大，这总意味着中国将成为另一个超级大国。<br>再次是一钱大国(含国集团)能保持强国的地位。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/26/20180326155841648.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">爱恨交错的中美欧</p><p>对于俄罗斯、欧盟、曰本和印度而言，尽管它们无法在经济实力或综合国力上缩小与中美的差距，但它们好能保持相对于其他国家的优势地位，主要原因在于它们有各自明显的优势或特长。<br>例如，俄罗斯的军事力量、尤其是核武器是很多国家无法企及的，欧盟和日本在经济和科技领域具有明显优势，印度具有保持较快经济增速潜力。</p><p><b>三、中等强国表现突出</b></p><p>未来十年，我们需要更重视这些中等强国的作用，如越南、印度尼西亚、伊朗和土耳其等。<br>越南拥有将近1亿人，这使它具有工业化的人口条件。<br>越南实行了土地改革，这是国家现代化很重要的一个环节。<br>土改之后财产分配会比较平均，这样就具备了工业化的基本条件。<br>印度尼西亚处于亚太地区或印太地区的核心位置，这里是美国全球战略的重心。</p><p>随着中国和印度的崛起,作为两国近邻的印尼无疑会从中印的竞争与合作中受益。<br>伊朗是一个拥有悠久文明的国家，文化底蕴深厚人口规模和国土面积较大。<br>伊朗是伊斯兰世界中少有的工业国家，目前的总体发展态势不错。<br>伊朗将作为一股独立的中东力量继续发挥作用。<br>土耳其地处欧亚连接处，既是北约成员，又属于伊斯兰世界，在中东地区具有独特作用。<br>土耳其总统埃尔多安很有抱负，一心推行新奥斯曼主义,将给中东带来很多变数。</p><p><b>四：区域分化更加严重</b></p><p>从国际关系的魚度讲，未来十年世界各地的形势发展更加分化。<br>北美和澳大利亚会非常稳定。<br>欧洲和东亚的内部矛盾都很多，但是由于它们的管理能力比较强，也能够保持稳定。<br>中东会比过去更乱，因什叶派派和逊尼派的矛盾更尖锐，另一个变数是库尔德人，土耳其和伊朗会更活跃。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/26/20180326160039646.jpeg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">中东五巨头</p><p>非洲的情况可能会有所好转，但非洲国家还不具备经济上自我发展、安全上自我控制的能力,需要国际社会的帮助。<br>哈萨克斯坦等中亚国家存在权力交接问题。<br>拉美的政局始终不稳定，但它们的外.溢效应不是很大。<br>南亚未来的悄况在很大程度上取决于印度,而印度最大的问题在于现代政治结构与前现代社会结构之间的矛盾。<br>印度需要进行社会改造和土地改革，但这是很难完成的任务。</p><p><b>五、全球治理赤字扩大</b></p><p>未来十年，世界经济的动力依然不足，新兴国家和发达国家之间会出现自由贸易和公平贸易的博弈。<br>例如，中印等新兴国家高举自由贸易大旗，要求开放市场，发达国家却开始举起公平贸易的旗子，强调同等开放。</p><p>新兴国家和发达国家，一个强调自由贸易，一个强调公平贸易，表面上是规则之争，实际上是利益之争。<br>过去30年全球化发展一直在加速，但未来十年全球化将会放缓，还会出现全球治理赤字。<br>一方面,全球化遇到的一些者问题还会存在，如贫富分化、资源不足、恐怖主义等。<br>另一方面，网络问题、气候变化等新问题日益突出。<br>美国和欧洲原本是全球治理的主要提供者，现在全球治理的需求上升了，它们的供给能力却下降了，就出现了全球治理赤字，未來这个问题将会更严重。</p><p><b>六、科技与产业提升加速</b></p><p>在科技与产业方面,中国科硏投入每年的增长率约为15%。<br>但美国基本上是停滞的，特朗普还要削减。<br>总体上,世界各国的科研投入在增加，今后的新科技成果仍会增加，新业态将不断出现。<br>第四次工业革命仍处于酝酿中，我们能够想到的主要领域包括新材料、生命</p><p>科学、人工智能、量子和新能源五个方向。<br>应该说，美国在这五大领域都是做得最好的，属于第一梯队。<br>中囯已经进入第二梯队，与欧洲和曰本处于同一个层次，甚至比它们还要强一点。<br>印度和俄罗斯属于第三梯队，基本特点是重在参与。<br>其他国家属于第四梯队。<br>未来十年，中国很可能在第二梯队把欧洲和日本甩在后面，于是形成中美在未来科技和产业中双强竞争的态势。</p><p><b>七、竞争领域不断增加</b></p><p>随着人类开发领域的不断增加，各国竞争的领域也会不断增加。<br>未来将出现许多新的国际竞争领域，如网络、极地、太空、深海。<br>也就是说，除了传统意义上的陆海空之外，各国将在这四个方向展开新的博弈。</p><p><b>八、政治稳定更加困难</b></p><p>未来十年，各国维持稳定的成本会变高。<br>现在西方的一个突出问题是主流分化、民粹和精英分化,特朗普现象和英国脱欧体现了西方社会中民粹与精英的矛盾。<br>在2016年美国总统大选中，代表右翼的特朗普和代表左翼的桑德斯同样引人关注，左在两派径渭分明。<br>从英国美国和欧洲的选举中可以看出民粹与精英，左与右，实业与虚拟经济的三大矛盾十分突出。</p><p>非西方基本上都是发展中国家，很多国家处于城市化进程中，而城市化本身可能带来政治上的冲突。<br>中产阶级扩大、教育普及等都是现代化必须解決的问题，但是它都有政治上的压力。<br>另外还有网络的影响，网络会带来两个世界，一个现实世界，一个虚拟世界。<br>虚拟世界中有很极端的东西，迷恋虚拟世界的人容易变得极端。</p><p><b>九、文明冲突交织进行</b></p><p>所谓文明冲突，可以称为诸神的战争。<br>它是以利益为基础的，但是又超越利益。<br>如果我们处于同一个文明，我们的矛盾主要是现实利益矛盾。<br>如果只是利益冲突，大家还可以算计、调配,好解决。<br>要</p><p>是引入诸神战争,这就很麻烦。<br>未來十年，世界政治将在内部文明冲突与外部文明冲突中交织进行。<br>内部文明冲突主要集中在欧洲，因为欧洲集聚的难民越来越多，这会引发欧洲主流社会的反弹。<br>美国也会有内部文明冲突，但基本是可控的。<br>外部文明冲突主要体现在两个地方，一是西方世界与伊斯兰世界之间;二是印度与伊斯兰世界。</p><p><b>十、非传统安全问题复杂</b></p><p>非传统安全问题涉及许多领域，但未来十年将会更加严峻，如移民、难民问题、恐怖主义、气候变化等。<br>除此之外，还有不少非传统安全问题，它们的发展趋势不尽相同。<br>往社会思潮方面，极端化的趋势较为明显。<br>在粮食安全方面，这一问题会得到缓解。</p><p>以人类现在的粮食种植技术和现有的耕地地球上可以养活150亿人。<br>世界人口目前估计大约为76亿，按理说不应该存在饿肚子的问题，但现实中有8.6亿人吃不饱饭，主要在非洲和拉美，这是全球治理失败的案例。</p><p>中国近年来开始主动参与全球治理，中国是行政能力超强的国家，解決问题的能力也更强一些。<br>随着中国参与全球治理的程度提高,粮食安全问题将得到缓解。<br>在资源开发与利用方面，目前难有定论,我们只能说有两个趋势同时并存。</p><p>一方面，中国工业化、印度工业化和部分非观国家工业化会带来资源需求的增加，或将导致资源紧张。<br>另一方面，技术进步、特别是中国的技术进步，也可能使资源问题得到缓解。<br>这两股力摄在竞争，我们期待可再生能源的增速超过资源需求的增速。</p><p>中国外交理念不断创新面对世界政局的上述发展趋势，十八大之后，中国外交指导思想开始从韬光养晦向奋发有为转变，外交风格变得更加积极进取，开始更多地就国际事务主动提出倡议，中国的外交理念在不断创新，并丰富细化，更加放眼全球。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/26/20180326160113794.jpg?imageView2/2/w/500" alt="500" /></p><p>过去五年间中国提出的外交理念可以分为两个层次。<br>一个是面向全球、面向未来的，主要包括四个概念：构建人类命运共同体、构建新型国际关系、开放型世界经济、新型全球伙伴网络。<br>第二个层次针对具体问题，比如针对中美关系提出新型大国关系；针对周边国家对中国发展的诸多猜忌，提出“亲诚惠容”理念;针对亚非拉发展中国家，提出正确的义利观，授人以鱼不如授人以渔，走出一条跟西方不一样的援助之路;针对亚洲的复杂安全形势，提出亚洲新安全观，即共同安全、综合安全、合作安全及可持续安全。<br>其他还有新海洋观、总体安全观等很多具体的理念。</p><p>十九大以后，中国参与国际事务会更加坚定，目标更加明确。<br>我们的目标就是“双构建”，推动构建新型国际关系，推动构建人类命运共同体。<br>未来中国会以更高的姿态参与全球治理，但往推进我们的议程时会更稳—点。<br>可以说,前一阶段是大开大合，比如成立亚投行、提出“一带一路”倡议，把主张提出来,所以声势比较大。<br>现在更重要的是把已经提出的倡议、理念逐步落实。</p><p>（原载3月26日《参考消息》第11版）</p>',
'<h2>作为分析者，有责任告诉大家今年中国外交的几个困难</h2><p>2018年两会期间，中国人民大学重阳金融研究院推出“对话人大名教授——两会解读系列讲座”。<br>3月6日晚，中国人民大学国际关系学院副院长、国际问题专家金灿荣教授主讲。</p><p>金灿荣教授梳理了十九大后中国外交的八个新变化，指出中国今年重点要利用主客场外交的机会，推进我们的议程，将外交工作做实做细。<br>他还从中印关系、朝核问题等方面入手对中国周边安全局势及外交新挑战进行了分析。</p><p>此前，观察者网已整理刊发金灿荣教授讲座第一部分，标题为<a href="http://user.guancha.cn/main/content?id=7412" title="金灿荣">《过去5年，积极进取的中国外交有8个大变化》。<br></a></p><p>今天上午，美韩发布消息称，特朗普将于金正恩会面，对此<a href="http://user.guancha.cn/main/content?id=7647" title="金灿荣快问快答">观察者网风闻社区也在第一时间联系金灿荣教授做了快问快答</a>，大家可以听听“金政委”高见。</p><p><b>下文是金灿荣教授在人大重阳讲座的第二部分以及现场互动环节，特此刊发以飨读者。<br></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/10/20180310084427831.jpg?imageView2/2/w/500" alt="500" /></p><p>今年中国外交从正面上讲，还是想利用主场外交和客场外交，积极推进我们的议程。<br>今年咱们有<b>四个主场外交</b>，下个月的博鳌论坛、6月在青岛举行的上合组织峰会、中非论坛、11月初的上海进口博览会，我们希望把这四个主场搞好。<br>然后，<b>稳定大国关系，稳定周边关系</b>，这都是我们比较主动要做的。</p><p>但是预计今年中国外交可能面临的挑战会比较多，这可能要更花工夫。<br>毕竟自己设计推广的东西很好办，我们按部就班做就可以了，但是今年有预想不到的挑战。</p><p>我个人推算是这样的：现在以美国为首的西方正在宣扬新一轮的中国威胁论，美国接连出了几个报告，对我们态度都不太好，这里面有去年12月18日的国家安全战略报告、今年1月19日的国防报告和特朗普的首份国情咨文、2月2日的核态势评估报告、2月底的全球威胁报告。<br><b>这五个报告一以贯之，都是把大国竞争放到反恐之前了，在大国竞争里都是把中国和俄罗斯并列，从长时段看还把中国放在俄国前面，美国跟俄罗斯之间挑战比较紧迫，和中国之间的挑战比较长远。<br></b><b></b></p><p>所以这是一个变化，就是<b>美国把我们定义为“修正主义”国家，“挑战”宪章的国家</b>，认为中国对美国和它所领导的西方有全面的挑战，包括生活方式和价值观，这是新的定位。<br>以前只有美国学者是这么认为的，政府文件不这么写，但现在这些都写到政府文件里面去了。</p><p>由于美国态度的变化，西方别的国家就开始仿效，现在他们对我们的态度都有点变糟糕，加拿大、澳大利亚、日本、印度、欧洲，都出现对我们的敌意，我们很多正常的贸易交往受到了阻碍，还有正常的文化交流也受到了阻碍。</p><p>福特基金、卡内基等等这些美国基金会在中国资助项目、资助人员出国都很正常，西方称这叫soft power（软实力），董建华基金给德州奥斯丁分校一点钱，帮助它成立中美关系研究中心，参议员卢比奥就说这是颠覆美国体制，是中国在展现sharp power（锐实力），最后这个研究中心就不了了之了。</p><p>这是我们必须面对的情况，由于中国现在发展势头比较猛，而且我们现在的外交态度积极进取，他们开始紧张起来了，这个紧张好像是比较普遍的，不是一个国家，是整个西方联合行动。<br>沿着西方这个逻辑，新一轮中国威胁论还会延续一段时间。</p><p>今年比较具体的麻烦有三件事：</p><p>一是<b>朝核今年还是会出问题，但这个问题最后怎么解决我不知道，我的直觉是朝核问题不会再拖下去了，</b>原因就是朝鲜的技术进步到达了美国的红线。<br>朝鲜从1992年开始启动它的核计划，到现在26年了，取得了扎扎实实的进步，它的导弹技术、核技术都在前进，按照美国的说法大概最多有两年，最快甚至一年，朝鲜就可以拥有带核弹头的、能够打击美国本土的洲际导弹。</p><p>实际上它一只脚已经进去了，去年朝鲜发射的火星-15已经够得着美国了，只不过它上面的载荷非常小，还不能装核弹头，装核弹头必须得一吨的运载量。<br>3月1日普京在国情咨文中吓唬美国人的萨尔马特，装弹量4.5吨，中国的东风-41可能比萨尔马特还要重，那是实实在在管用的，但是朝鲜没有这个东西。</p><p>另外朝鲜还有弹头再入大气层技术，当然还有一些技术没有克服，但是它已经一只脚踏到红线里面去了，只要持续地努力，还是可以做出来的，对美国来讲其实时间窗口不多了。</p><p>因为朝鲜的技术进步，已经开始进入到美国的红线里，所以我个人推算，这个问题很快就要解决。<br>从1月1日开始到现在两个多月，围绕平昌冬奥南北关系缓和的不错，3月5日韩国高级代表团到了平壤，金正恩还宴请他们，而且双方表示4月将举行朝韩首脑会谈，这是很难得的。<br>但问题的关键还是美国和朝鲜，最后怎么解决？<br>一个可能性是打，一个可能性就是他们找到某种妥协方案。</p><p><b>朝鲜现在有一个妥协方案是和美国讲，说洲际导弹技术就不发展了，但是我保留现在五六千公里的远程技术，</b>这样我可以威胁中国、俄国、日本、澳大利亚、菲律宾，但是美国我就不威胁了，而且你可以检验，我保证不发展这个东西了，然后<b>不核扩散，保证我的技术不给恐怖分子，这两点等于是让美国来接受他是核国家，</b>美国也在犹豫是不是要接受。</p><p>还有一个就是打起来了，对我们来说就可能存在核泄漏和难民问题。<br>总之我推算朝核问题不可能再无限期拖下去，最终结果是什么我不知道，但无论哪一种结果对我们的利益都是有影响的，我们要拿出一些方案应对。</p><p>二是印度方向今年会比较麻烦。<br>去年有一个动向就是美国、澳大利亚、日本这几个兄弟拼命在谈印太概念，我认为他们的目的是这样的：前几年美国一直在想办法巩固与盟友的关系，比如日本、澳大利亚、菲律宾、韩国，<b>现在它觉得至少澳大利亚、日本是很可靠的</b>，有两个兄弟就可以了。<br>他<b>希望在巩固这个的基础上拉新的帮手，这个帮手首先就是印度，然后就是越南、印尼，重点是这三家。<br></b></p><p><b></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/10/20180310084444965.jpg?imageView2/2/w/500" alt="500" /></p><p>1月份美国国防部长马蒂斯到印尼想拉印尼一块干预南海事务，结果印尼很谨慎，说我不搀和这个事，所以印尼问题不大。<br>越南问题也不大，越南是中华文化圈，都是用筷子吃饭的，用筷子吃饭一定很聪明，越南知道自己要利益最大化就要跟美国、中国都搞好关系，所以印尼、越南问题都不大。</p><p>现在我有点担心印度，印度是小姐心丫鬟命，心很高，能力不强，很容易被人家煽风点火往前冲。<br>印度现在首先是自己很自信，老觉得它的经济比我们好，去年它的GDP是7.2%，确实比我们的6.9%要好，但它的数据是非常奇怪的数据，而它偏偏相信自己的数据没有问题，经济还不错。</p><p>还有军事现代化，印度认为自己也不错，原来印度的军事现代化主要靠俄罗斯，2005年之后美国开始帮它，美国一帮，欧洲、以色列、日本、澳大利亚都跟着帮，它的军事现代化比原来光靠俄罗斯的时候要好。<br>现在莫迪的政治地位也很稳定，如日中天，国际上左右逢源，所以现在印度人自我感觉相当好。</p><p>另外，印度对我们非常不满，觉得中巴经济走廊穿过了巴属克什米尔，而印度人认为整个克什米尔都是它家的，它认为自己天然继承了英帝国在南亚的权利，在这种迷幻般的、很执着的想法下，印度对英帝国所有的殖民地都有兴趣，觉得“一带一路”是在挖它的墙角。<br>现在中国在尼泊尔、斯里兰卡、孟加拉、马尔代夫的影响力都在上升，这些国家不像以前那么听印度的话，其实印度对这些国家的影响力仍然比我们大，但是跟过去相比不是那么言听计从了。<br>所以中巴经济走廊和“一带一路”，以及中国对南亚海洋国家影响力上升，都让它很不爽。</p><p>去年莫迪访美，<b>美国人送他人情，支持印度成为联合国常任理事国，结果现任五常里面就只剩下我们反对了，所以印度现在对我们印象非常差</b>。<br>这时候美、日、澳搞印太同盟，拉它入伙效果比较好。<br>我很担心这个地方出事，如果发生一些事对我们很不利。<br>一个是边境摩擦，去年的洞朗事件就是例子。</p><p>还有就是上个星期，印度拉17个国家搞印度洋军事演习，明确说演习就是搞海上封锁准备封住印度洋。<br>中国的商品贸易世界第一，服务贸易世界第二，我们90%的商品要靠海运，其中70%是走印度洋航线，印度在这里封锁一下我们也挺难受的。<br>不是说我们绝对不能打赢，办法还是有的，但是代价会非常大。<br>而且从中国的主观来讲，我们还真不想跟印度打，这家伙就是赖皮，你揍我你揍我，中国忙着呢，因为我们的第一安全挑战还是台湾，然后是南海、东海、朝核，印度是排在最后的。<br>美国、印度都知道我们的安全排位，就是让印度往前冲，打乱我们的部署。</p><p>最后是台湾问题，<b>美国、日本、印度都有动机打“台湾牌”</b>，这样的话，这个问题就很危险，因为现在两岸关系明显不好，这时候再打“台湾牌”会很麻烦。<br>这两天大家都在关注特朗普签不签《台湾旅行法》，我估计要签的，他不签也没有意义，因为众议院、参议院的投票都是压倒性的，不签退回到国会，国会再以超过2/3的投票通过，特朗普就一点面子都没有了，所以他很可能会签。<br>但是签了就比较麻烦了，想想看，<b>根据这个法案蔡英文可以到华盛顿去，不一定是“国事访问”，但是她在那儿见这个、见那个，大陆得多难受。<br></b></p><p><b></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/03/10/20180310084457273.jpg?imageView2/2/w/500" alt="500" /></p><p>另外去年12月，特朗普签署2018年财年的国防拨款法，其中1259条款有一个内容是美国国会建议美台军舰互访，如果美国军舰真的跑到高雄去了，那是很危险的。</p><p>这是我预测的今年中国外交的基本情况，我们自己肯定还是会按照我们的节奏，利用主场外要、客场外交推进我们的议程，但是请大家注意，我们在推进我们议程的时候，一定要知道今年面临的挑战。<br>当然我相信中央的智慧肯定有办法解决，只是我们作为分析者有责任告诉大家困难所在。</p><p><b>讲座问答环节</b></p><p><b>问：在可预判的时间之内，是否会解决台湾问题？<br></b></p><p><b>金灿荣：</b>十九大报告三个地方讲到台湾问题。<br>其中第三部分的第十二个具体工作步骤里面有这么一段，是"实现国家完全统一是中华民族伟大复兴的必然要求"，这么明确的把台湾问题和民族复兴挂钩这是头一次，说明党中央解决这个问题的决心。<br>最后怎么解决不太好预测，目前还是软硬两手准备。<br>解决台湾问题很大程度上取决于台湾朋友的智慧。</p><p><b>问：前几天刘鹤访美的过程中，美国出台了一个关于铝和铁的关税，这个关税征税点还是比较高的，我想问老师关税的出台是不是意味着刘鹤去美国救火失败了？<br>从年初开始，美国就开始好几轮对中国的贸易制裁，今年有没有可能贸易战争开始？<br></b></p><p><b>金灿荣：</b>刘鹤去访问，跟春节时候的美国制裁没有关系。<br>现在四个制裁，太阳板、冰箱、铝、钢，炒得很凶，但是涉及金额很小。<br>刘鹤去美国，还是希望稳定中美关系。<br>尽管美国五个报告都骂咱们，但是中国首先没有反驳，其次这一个月连续派两个政治局委员去沟通，沟通还是有结果，中美只要能谈就行。<br>美国现在是这样，不是光骂我们，谁都骂，所以我觉得中国现在要保持定力。<br><b>美国现在的贸易保护主义是全面的，不是专门针对我们的</b>，所以我们要有足够的涵养与忍耐。</p><p>贸易战不要害怕，贸易战不会大打，主要是美国不断搞小动作以获取国内支持。<br>如果美国大打贸易战，中国或者欧洲开始真正反击，美国也是很难受的。</p><p><b>问：未来中美俄战略大三角关系，是否会出现美国联俄斗中？<br></b></p><p><b>金灿荣：</b>应该这么说，在2016年选举的后半段，特朗普当局确实有几个重要人物是出来说了，说以后的政策是联俄制华。<br>但是后来的情况是，联俄联不成，未来还是看俄美矛盾能不能得到有效的缓和，至少短期内是非常困难的。<br><b>我个人认为只要普京在任上，就不可能缓和，普京会维持俄罗斯大国地位。<br></b>另外，美国现在好像深信俄国是一群克格勃管理的国家，对通俄门耿耿于怀。</p><p>这是美俄关系的情况，他们的矛盾深刻性超过我们的想象，肯定也超过美国人自己的想象。<br><b>美俄关系实际障碍比中美关系还大一点，联俄制华，如果中国不犯太多的错误，这个就做不到。<br></b><b></b></p><p><b>问：您认为未来中国的中东政策是什么？<br>会介入中东事务吗？<br></b></p><p><b>金灿荣：</b>以前常说，“中东是帝国的坟墓，别去，让美国呆着就好”。<br>但是从2015年开始，咱们想协调中东，而且那次去就是很奇怪，先到沙特，然后中间到中立一点的埃及，然后又到伊朗，一般国家很难这么走的，因为沙特和伊朗这两个国家是极端对立的关系，结果我们还就是在一趟行程都去了。<br>所以我认为，<b>中国开始适度地介入中东事务，而且会主要靠经济杠杆发挥作用。<br></b>国关学界还有一句话，“是不是世界大国，就看在中东有没有影响力”。<br>因此，中国跟以前相比会适度介入中东，但是根本方式跟西方不一样，不会拉一派，打一派，搞势力范围，我们主要是靠经济杠杆。</p><p><b>问：怎么通过更多外交手段解决非传统安全问题？<br></b></p><p><b>金灿荣：</b>咱们国家现在我们主要的威胁还是传统安全，比如中美竞争，比如印度捣乱，比如朝核问题，比如台湾问题，主要还是传统安全。<br>但是随着中国开放，非传统安全问题确实也在出现，比如外边极端宗教势力渗透，还有疾病，气候变化等等。<br>因为中国是世界一部分了，世界上非传统安全的问题，我们都跑不了的，也得解决。</p><p>对今天的中国来讲，我们还是传统安全放在第一位，非传统安全第二位，但是非传统安全恰恰是我们跟国际社会合作的机会。</p><p><b>问：现在面临这么多"</b><b>中国威胁论"</b><b>，我们可不可以重启国际统一战线？<br>假设可以的话，它跟我们今天外交策略上的结伴不结盟发不发生冲突？<br></b></p><p><b>金灿荣：</b>上世纪50年代我国是一边倒和苏联结盟，60年代是跟阿尔巴尼亚、越南、柬埔寨、朝鲜。<br>70年代，我们事实上跟美国是准盟友，这是咱们新中国历史的一段。<br>但1982年以后我们就不结盟了，中共十二大小平同志提出，我们搞全方位外交，不结盟。<br>结盟有个根本的缺陷，就是针对第三方，树立了更多的敌人。<br>所以只要我们不放弃改革开放，就一定会坚持结伴不结盟。</p><p><b>针对当前"</b><b>中国威胁论"</b><b>，我们现在的方针最主要的还是拉住美国，稳定与俄罗斯、印度的关系，</b>只要中国把握节奏，在经济合作方面做一些实事，我觉得最近这一轮压力是可以控制的。</p><p><b>问：欧洲问题比较多，意大利公投让人感觉中欧局势越来越危险，民粹主义死灰复燃了，中国该如何维持和欧洲的关系？<br></b></p><p><b>金灿荣：</b>中国很重视欧洲，在我们国家的战略定位里面美、欧、中、俄是一个档次的，世界大国。<br>欧洲以外的大国里面，还就是中国真诚地希望欧洲繁荣强大。<br>当然中国也是现实主义，也不会对问题视而不见，我们也知道欧洲现在挺困难的，英国脱欧，加泰罗尼亚闹独立，德、法、荷、意右翼力量都在上升，奥地利和匈牙利其实是极右翼执政，所以欧洲前途确实不太确定。</p><p>但是不管以后怎么样，我们都是重视欧洲的，<b>尽量在国际上把它往前提，同时注意和欧洲的核心国家搞好关系，特别是德国、法国这两个国家。<br></b>总之，中国对欧洲主观上是重视的，因为中国战略上需要一个非常强大稳定的欧洲。<br><b>俄罗斯、美国都跟我们实际上有利益冲突，特别是地缘利益冲突，欧洲还真没有。<br></b>欧洲的前途取决于欧洲人自己。<br>但至少近期内，比如未来三五年中国都会努力跟欧洲保持一种稳定的关系。</p>',
'<h2>2018中美关系将如何？</h2>不能再说“好也好不到哪里，坏也坏不到哪里”咯<p>特朗普执政一年以来，美国国内本身和其对外政策都在发生变化，近几个月美国开始渐渐显露的对中国的敌意使得一些担忧之声鹊起，面对新时代的中美关系以及日趋复杂的第三方因素，中国应该如何运用大国外交审慎应对？</p><p>今年两会之前，中评社记者专访了中国人民大学国际关系学院副院长金灿荣，请其就中美关系、中国周边问题、台湾问题、中国特色大国外交等议题进行了剖析。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/27/20180227143651868.png?imageView2/2/w/500" alt="500" /></p><p><b>专访全文整理如下：</b></p><p><b>中评社：之前您曾说过，2017年中美关系比预期好，那么您看2018年的中美关系走势如何？<br>中国要如何有智慧得应对？<br> </b></p><p><b>金灿荣：</b>是的，<b>我说过2017年中美关系比预期要好，我判断今年中美关系很有可能比2017年差，中美关系总是起起伏伏。<br></b>2016年在美国大选期间有很多政治家对中国批评意见很大，其中就包括特朗普先生。<br>根据统计，特朗普一共在竞选当中骂了中国235次。<br>后来还赢了选举，所以我们有一段时间对中美关系是比较担心的，可是后来事实的发展，中美关系又比预期的好。<br>这里边的表现就是两国元首在去年实现了互访以外，还在G20领导人峰会上见了面，另外还有多次通话，互通书信等等。<br>我们的预期是比较低的，因为特朗普原来对我们的态度不好，但是实际的发展又不错。</p><p>去年中美关系好，客观上是因为中美关系已经很成熟了，经过了40多年的发展，中美关系相互融合的很好，就是有人想搞破坏也不容易，这是客观原因。<br>当然还有主观原因，就是中国对中美关系作出了巨大努力，特朗普先生一当选，中国就跟他的团队沟通建立联系。<br>客观上我们有合作的基础，主观上中国方面做出了巨大的努力，就有了后面的结果。<br>可以说，虽然特朗普原来对我们态度不好，但是执政之后双方的发展还是比较顺利的，这是2017年的情况。<br>2018年我们要做好心理准备，中美关系有可能变得比较糟糕，现在有一些迹象已经出来了。<br>这两个月美国连续出了几个报告，12月18日美国发布了国家安全战略报告，一个月以后的1月19号又出了国防战略报告，都是对中国采取了很强的态度，也可以看出，美国国家安全战略的重心转向了大国关系。<br><b>所谓的大国充其量就是中俄，美国在中、俄当中又把中国排到俄罗斯的前面，把中国说成了修正主义国家，也就是破坏美国领导现状的国家。<br></b></p><p>在台湾问题上，美国在12月11号通过的2018财政年度国防拨款法案中，通过了很多涉台内容，比如美国军舰停泊台湾。<br>我们发现，进入2017年末和2018年初，美国对中国的态度就变得比较严厉了。<br> </p>为什么会发生这件事呢？<br>我认为有几个原因：<p><b>1.美国决策圈出现人事变化。<br></b>过去一年很长时间都是白宫内部的小圈子在掌握政权，左右局势。<br>主要是两派人，一派是像班农这样的在去年大选中立下了汗马功劳的人，还有一派就是特朗普的女儿女婿，而长期执掌美国决策的技术官僚一直被边缘化。<br>到了去年下半年，白宫内部的班农这一派出局了，他出局之后，外界一直在批评特朗普的女儿女婿，导致<b>特朗普的团队内部分裂，一死一伤——班农出局，他的女儿和女婿受到了舆论的压力也被边缘化，曾经被特朗普冷落的建制派就掌权了。<br></b>这是一批从冷战时期过来的，冷战思维很重的美国人，对中国很怀疑。</p><p>还有一个更细节一点的东西就是<b>在建制派里边目前国防部这一派占上风</b>，而不是国务院、商务部、财政部这一边。<br>可以说，现在美国建制派内部是不平衡的，是敌意比较重的一派在掌控。<br>建制派，特别是国防部这一些人对中共十九大比较关注，他们对十九大的理解跟我们不一样，他们觉得中国过度自信。<br>在十九大报告中中国所提的“要建立社会主义现代化强国”在美方这一些人眼里认为这是一个很大的目标，即取代美国。</p>2.另外习主席所讲的<b>“四个自信”、“中国社会主义道路为发展中国家走向现代化提供新的道路选择”等等表述使得他们认为中国要跟美国搞模式之争。<br></b>总之，十九大报告有点刺激美国，那边的决策结构正在发生不利于中美关系的变化。<br>十九大表现出来的自信，在美国看来就是挑战，他们认为中国要把美国踩在后边，要推社会主义道路，所以他们就感到受刺激了。<br> <p>3.虽然中方对11月8号到10号特朗普先生的来访做了精心准备，给了他一个国事访问+的待遇，又给了2350亿美元的大礼包，但他回去后就变卦了，对此我们也比较困惑。<br>在这个问题上，我的理解就是，特朗普决策圈内部的权力关系发生了变化，他的决策结构对我们很不利。</p><p>美国这个国家行动能力是比较强的，<b>一旦决定在国家战略上把大国关系放在第一位，把中国当成主要的对手，马上行动就上来了。<br></b>过去十几年，美国都是把反恐放在第一位的，现在，美国把中俄大国竞争放在第一位，把朝鲜，伊朗这些流氓国家威胁放在第二位，把恐怖主义放在的第三位，排序跟以前不一样了。</p><p>在大国中俄里面，美国说俄国的威胁是现实的军事威胁，中国的威胁是全面的，这就说明他把中国的威胁看得很重，<b>不仅说中国在经济上侵略美国（economic aggression），还说中国的制度和发展对美国及其盟友的制度和价值观形成了挑战，</b>把中国威胁看得特别重。<br> </p><p>所以就出现了几种不利的发展，一就是<b>中美贸易战可能性大大上升</b>，而且他已经开始对中国搞制裁，另外一个是<b>拼命地谈“印太”概念</b>，美国会支持日本扩军，对其他盟友，包括澳大利亚、韩国也是在不断的加强其力量。<br> </p><p>美国国防报告发表不久，国防部部长马蒂斯就去了日本、印尼、越南访问，还达成了一个挺引人注目的共识——美国航母要访问越南。<br>美国最近也派军舰去闯我们的黄岩岛。<br>还有就是对于台湾他现在也动作频频。</p><p>另外他也<b>发起新一轮的中国威胁论</b>，把中国和美国正常的文化交流叫做中国的锐实力（sharp power），说我们影响他国家安全，然后现在很多西方国家也跟进，使得中国在美国、加拿大、日本、印度等国的正常经贸交往和文化交往都受到干扰。<br>美国对我们态度变了，战略上把我们定义为对手了，这是非常危险的。<br> </p><p>那中国怎么看的？</p><p>一、中美关系现在要比以前复杂了。<br>中国现在要有心理准备。</p><p>跟我们打交道的美国在发生变化，原来美国很自信，看得也比较长远，现在美国就不是了，他依然很傲慢，但他变得不自信了，这就很难打交道了。<br>美国的心理在变化，不是我们以前熟悉的美国了。</p><p>另外现在美国有点儿分裂：特朗普代表一派，反特朗普代表另外一派，与这样一个美国打交道比以前困难。<br>你跟他搞好关系，他反而在背后骂你，你跟别人走多了，他反而有忌讳。<br>我们在跟一个新的美国打交道，要摸索一段时间。<br> </p><p>二、在外国眼里中国变了，我们中国其实没变还是坚持以经济建设为中心，国内优先发展。</p><p>但是美国觉得中国变了，变得咄咄逼人，对中国的任何事情就会想得比较多，都从挑战的层面去看。<br>他对我们有点成见，这个成见我们能感觉到，容易引起问题。<br>另一方面中国确实也自信了，这也是事实。<br><b>所以这个时候中国外交的节奏要掌握一下，免得给人以过多的口实。<br> </b></p><p>三、中美关系变化因为第三方因素又起来了。</p><p>中美是因为第三方原因走到一起来的，但是冷战以后，中美关系就渐渐的回到以双边为中心的关系上去了。<br>但是这两年因为日本、印度这些国家比较活跃，还有朝核问题比较尖锐，所以第三方因素又回来了，这样两国关系要复杂一点。<br>本来我们两国心怀芥蒂的关系就不那么好处，再来个第三方挑拨离间，所以这个关系就比较难处了。</p><p>这是中美关系三个新特点。</p><p>因此我有一个结论，原来我们总说中美关系好不到哪里去也坏不到哪里去，现在就不能这么说了，<b>中美关系好不到哪里去是肯定的，坏不到哪里去是未见得的。<br></b>所以我们维护中美关系要更下功夫，中国要保持定力，不要惧怕。<br> </p><p><b>中评社：您对今年中国外交的总体态势怎么看？<br>遇到这样态势的中国要如何回应？<br> </b></p><p><b>金灿荣：</b>今年中国外交整体上形式比较严峻，<b>除了中美关系会比以前差，还有一个，我个人认为朝核问题会比去年还尖锐，还有一个就是台湾问题可能会变得比较棘手，中印边境也不排除再发生冲突的可能性。<br></b>所以在中美关系变差的大背景下，这三个问题同时又变得比较突出，这样就导致今年的外交形势比较严峻。<br>虽然我讲了很严峻的一面，但是中国要保持信心，因为大国崛起不可能一帆风顺，世界上的好几个大国在将起未起的时候，外部形势都是很复杂的，现在中国就处在这个将起未起的阶段，所以中国的外部形势复杂是很正常的。<br>从很多方面讲，我们今天才碰到这些严峻的形势，都已经是很成功了。<br> </p><p>一个国家完全崛起，一般来说外部国家不会主动挑战你，像美国就是这样。<br>然后，完全没有崛起的国家一般人家也不挑战你，就是处于将起未起阶段的国家人家是会盯上你的，因为你的崛起势头太猛了它很紧张，同时也不服气。<br>现在中国遇到这个难题，应抱以平常心应对。<br>我们只要把我们国内主要的事情处理好，问题就不是很大。<br> </p><p>刚才讲的这些矛盾凸显，我们要在战术上非常重视，在战略上非常乐观。<br>我自己觉得，对美国，我们应该在经贸问题上跟美国的各个部门都发展关系，就现在美国来说，应该是国防部这块力量比较大，<b>国务院、商务部、财政部在边缘化，那么我们跟这些部门还是可以保持接触。<br></b>让他们出来说说话，如果真打贸易战，那么美国这些部门代表的利益还是会有损失的。<br>同时<b>还要跟地方多走动走动，比如华盛顿州、阿拉斯加、加州，他们跟中国关系都不错</b>，我们是可以跟美国继续保持深入的交往的。<br><b>我们要借用现有的机制，对美国内部做工作，然后在国际上尽量建立统一战线，针对性地对他进行反击。<br></b> </p><p>美国正在亚洲“拉帮结伙”，中国也要尽力地去和亚洲国家们稳定关系。<br>朝核问题我们就按照联合国的共识，该干什么就干什么。<br>南海，美国肯定要来显示存在感的，那么我们就是要继续跟东南亚国家推进谈判，区内国家之间要把关系稳定下来，还要加强中国的海军建设和南海的岛礁建设，加强我们的实际存在。<br>但是台湾确实是一个事，我们必须非常坚定地表达我们的立场，让美国知道这个是不能碰的。<br>中国威胁论我觉得这个东西听听就好，要保持冷静，没有必要大规模地刻意去应对，正常操作就行了。<br> </p><p> 贸易战我们有硬有软，用心应对；朝核问题我们能合作合作，不合作就按照我们的国家利益和联合国的要求来做；南海面对小挑衅不要太在意；印太概念我们则通过发展与周边国家的双边关系、双边合作来应对；台湾我们要表现得更坚决一点，让他知道痛，知道这个事情不能乱来……总的感觉就是今年会有一些麻烦，但是只要我们国内不出大事，战术层面认真去做，我觉得还是在可控的范围内。<br>总的结论是战略淡定，战术重视，好好应对，应该问题不大。</p><p><b>中评社：去年两岸的学者有一个讨论的特别热的词就是“统一时间表”。<br>您怎么看？<br>美国是否因为恐慌近期才在台海问题上做了这么多小动作？<br></b>  </p><p><b>金灿荣：</b>我的理解是这样。<br>这个是没有时间表的，也没有明确提时间表。<br>从某种意义上讲，蔡英文当局到10月18号那天好像还松了口气。<br>但习主席在报告里明确讲，实现国家完全统一是中华民族伟大复兴的必然要求，这样民族复兴就和台湾问题挂钩了。<br>他们知道中国大陆的决心比以前大，力量也比以前大，但是他们觉得现在不是那么紧迫，他们也估计大陆的决心和力量不是百分之百，当然在另一方面，他们感到压力，有点焦虑，台湾那边感觉到时不我待，因此搞了很多小动作，比如去中国化希望尽量在社会层面，文化层面，年轻人中形成普遍的共识。</p><p>美国方面觉得大陆这几年越来越欺负台湾，看不过去，它现在想帮台湾。<br>台湾的焦虑和受压迫感、美国的传统意识形态，加上对中国大陆行为的不满使得最近动作特别频繁，这里面就有很多危险。<br> </p><p><b>中评社：您刚才也说台湾问题很严峻，其实中国对美国在台湾问题上的底线表达得已经很清楚、很严厉了，但是面对新的这种挑战或者威胁压迫的话，如何能更具体地向美国展现出我们的底线和原则？<br>告诉他们我们的核心利益是不能碰的</b>。<br>  </p><p><b>金灿荣：</b>台湾问题美国一般的职业官僚都是很清楚的。<br>但特朗普是商人出身，他对很多中国问题不了解，所以他有时候会忽略这个问题。<br>第二点，他想做买卖。<br>他在去年11月8号获胜之后的第三天就跟蔡英文通电话了。<br>当时连奥巴马都出来批评他，然后他开始辩解，他说“美国以往的总统都执行一个中国政策，中国给我们什么好处了？<br>一个好处都没有，我以后遵不遵守这个原则就看中国给我多少好处。<br>”奥巴马时期中美关系挺和善的，什么问题都好商量，但就这个问题不能碰。<br>特朗普是个商人，他觉得这个也可以做交易，这其实也让台湾方面很紧张。<br>  </p><p>特朗普当局对咱们的政策的理解是有问题的，这是一个威胁。<br>再一个，我认为美国的精英阶层总体对中国的国家能力、国家意志还是有点低估的。<br>台湾当局的台独意识形态很坚决也是对大陆的不了解，对大陆的能力和意志有一点低估。<br>中国大陆实际的力量是非常强大的。<br>但美国的主流和台湾的主流对这一点认识得都不清楚，所以这就有威胁，就有可能发生意想不到的事情。</p><p>其实大陆对台政策的主流还是和平发展的，由和平发展再走到和平统一。<br>我们分两个阶段，先和平发展，后和平统一，和平统一的意志一直是很坚决的。<br><b>但是我觉得台湾的主流精英还有美国的主流精英截止到现在对大陆的能力和意志都是低估的，这样的话他就可能算错，可能踩大陆的红线，那就危险了。<br></b>大陆说的很清楚，我们会尽最大的诚意争取和平统一，但是决不允许台湾分裂出去。<br>但他们往往是听前一句，后一句不听。<br>一个人有了偏见之后，你跟他说理是一点用没有的。<br>但事实可以教育他们，行动可能会使他们清醒。<br>  </p><p><b>中评社：去年十九大以后习主席访问越南老挝，在访问时提出了具有战略意义的命运共同体的概念。<br>近年来中国有了不少外交新理念，您能否给读者们分析一下这些理念之间的连结？<br> </b></p><p><b>金灿荣：</b>习近平主席自十八大执政以来，过去五年多在外交上提出了很多新理念。<br>我把这些新理念分成两个层次，一个层次是面向全球、面向未来的，另一个层次针对具体问题的。</p><p>其中面向全球、面向未来的概念主要是四个：第一、构建人类命运共同体，第二、构建合作共赢的新型合作关系，第三构建开放型世界经济，第四构建全球伙伴网络。<br>针对具体问题，比如针对中美关系，他提出中美共建新型大国关系，而对周边国家，他提出“亲、诚、惠、容”，对发展中国家则是有正确的义利观，对此的解释是：授人以鱼不如授人以渔。<br>中国到非洲做贸易赚钱天经地义，但我们在赚钱的时候，也教非洲兄弟赚钱，这就是正确义利观。<br>而针对亚洲安全形势，习主席提出了亚洲国家要共同构建亚洲新安全观。<br>  </p><p><b>构建人类命运共同体是总目标，两个支柱是合作共赢的新型合作关系和开放型世界经济，和具体国家联系就是全球伙伴网络。<br>命运共同体中，大家身份一样的就叫伙伴，而美国定义的体系是不平等的</b>：美国最高，第二层次是英语国家，第三层次是盟友，第四层次是伙伴，第五层次是中国——战略竞争者，第六层次是俄罗斯——战略对手，第七层次是敌人——比如朝鲜、伊朗、阿萨德政权、索马里海盗、恐怖分子等等，第八层次是屎坑国家（shithole nations 注：特朗普今年初与国会议员讨论移民政策时，称海地、萨尔瓦多和非洲国家是“屎坑国家”，引起相关国家的强烈反弹）。<br>美国这个体系实际上是不平等的等级制的体系。</p>中国则希望国家大小不一样，利益责任不一样，但都是伙伴。<br>如果大家身份都是伙伴，都处于开放型的国际关系和合作共赢的新型国际关系中，命运共同体就建立起来了，这就是中国特色大国外交的体系。<br>',
'<h2>美国欺负中俄，是精英阶层傲慢导致的连连失策</h2><p>美国作为唯一超级大国在世界上享有领导地位，这是一个国际共识。<br>美国发挥领导作用，主要依靠四个方面：一是科技。<br>迄今为止，人类社会很多尖端科技或脑洞大开的“黑科技”主要还是来自美国，科技能力强意味着创造力强。<br>二是军事。<br>美国是当今世界第一军事大国，而且领先优势明显。<br>三是金融力量。<br>美国操控全球金融的能力极强，这主要得益于美元的霸主地位。<br>四是软实力。<br>它的那套制度和价值观体系，在美国国内和国际社会都具有强大的吸引力。</p><p>美国的世界领导地位有赖于以上这四方面的验证和支撑。<br>现在一个渐具争议的变化是，美国的主流建制派们对美国的软实力越发担心起来，他们认为特朗普上台侵蚀了美国的软实力。<br>提出软实力概念的美国哈佛大学教授约瑟夫·奈不久前还专门撰文表达这种担忧，文章引用多项民调数据，证明特朗普执政后美国在国际上的好感度、支持率和吸引力在下降。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/26/20180226110607569.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">1985年，美国总统里根与苏联最高领导人戈尔巴乔夫在日内瓦会晤。</p><p>我的看法是，<b>美国软实力相对下降是事实，但它的衰落是一个过程，不能完全归咎于特朗普。<br></b>归根结底，是因为美国在冷战后对内对外犯了一系列错误，做了很多严重损害自身软实力的事情。<br><b>从这个角度说，美国冷战后的历任总统都有责任，也可以说整个美国精英群体都有责任。<br></b></p><p><b>对外犯错的根源在于美国错误理解了冷战胜利的原因。<br></b>冷战的结果确实是美国赢了，但主要原因是苏联内部出现问题自我瓦解，但美国的精英层认为主要是靠他们的主动作为打赢了冷战。<br>这使美国变得傲慢，一傲慢就开始欺负人，<b>尤其是它一直把俄罗斯看成“战败国”，这给美俄矛盾埋下了祸根。<br></b></p><p>最开始，俄罗斯人觉得我听你忽悠投靠了你，那么你理应在经济上容纳我进入世界市场，在安全上不要侵害我的利益。<br>但实际上，美国在经济上给俄罗斯开出“休克疗法”的药方，把俄罗斯所有国有企业私有化了，俄罗斯老百姓一开始拿到股票还很高兴，但接着恶果毕现，俄罗斯通胀率很短时间达到1.6万倍，数百万亿国有资产转眼没了。<br>在此过程中，以美国为首的国际资本拿走了大头，帮着国际资本侵占国有资产的俄罗斯寡头分走了零头，这时俄罗斯老百姓才醒过神来。</p><p>在安全上，美国也是一再打俄罗斯的脸，比如在北约东扩问题上步步紧逼。<br>在吸纳东欧国家后，美国承诺苏联原加盟共和国不会加入北约。<br>结果话音未落，波罗的海三国就加入了。<br>在此之后，美国得寸进尺，还要拉格鲁吉亚和乌克兰。<br>要知道，格鲁吉亚一向被认为是俄罗斯的软腹部，乌克兰则是俄罗斯民族与国家的发源地。<br>美国挖这两个国家，等于是一手刺向俄罗斯的软腹部，一手挖俄罗斯的祖坟。<br>俄罗斯对此无论如何不能接受，开始强力反击。</p><p>另外就是“阿拉伯之春”，原本是相关阿拉伯国家内部矛盾积聚激化的产物。<br>但在西方舆论引导下，它变成了一场专门推翻世俗化政权的运动，美国信任的那些君主国反倒安然无恙。<br>结果就是出现一种很奇怪的现象：中东北非一帮世袭君主制国家与美国合作，到原来的世俗化国家推广民主。<br>再从俄罗斯的角度讲，它在中东北非的很多传统盟友都在这个过程中被拔除了，最后就剩下一个叙利亚。<br>这也就解释了为什么普京在叙利亚问题上直接出手而且如此强硬。</p><p>这样对待俄罗斯是美国犯下的一个大错。<br>如果美国精英层和战略界能认识到，赢下冷战是俄罗斯主动放弃的结果，知道那是“上帝的礼物”，进而转变对俄罗斯的态度，容纳甚至邀请俄罗斯更深度地融入国际体系，今天美国的日子也会好过很多。</p><p>美国还欺负中国，比如很长时间以来都拿“最惠国待遇”做文章。<br><b>按照1986年《中美贸易关系协定》，中国应该获得永久最惠国待遇。<br>但美国后来不承认，每年都把这个问题拿出来讨论一番，这实际上是违反了国家法。<br></b>除了最惠国待遇问题，美国对中国做的事还有打台湾牌、轰炸中国驻南联盟大使馆、导演“银河号”事件、南海撞机事件等。</p><p>在对待穆斯林问题上，美国同样错误不断。<br>除了科索沃战争，美国在冷战后发动的几乎所有军事行动全都是打穆斯林，还动不动就把人家领导人吊死。<br>美国的各种做法让16亿多穆斯林感到自己无关紧要，在情感上难以接受，甚至产生屈辱感。</p><p>美国犯的错远不止这些。<br>在对待盟友方面，整个上世纪90年代美国跟欧洲贸易摩擦不断，冷战时美国还让一让那些盟国，但冷战后就小气了;再如忽略如此重要的非洲;还有就是不停跟拉美左翼力量斗，除了传统的古巴，委内瑞拉、尼加拉瓜、玻利维亚等都成了美国的斗争对象。</p><p>美国对外战略的一系列失误，背后逻辑就在于美国人把冷战结束的原因搞混了，结果在傲慢中变得愈发被动。</p><p>对内也是类似。<br>美国知识界把冷战胜利的很大一部分原因归结为所谓自由民主制度的胜利，在冷战后进一步推行新自由主义。<br>不仅在1996年通过世界银行在国际上搞“华盛顿共识”，国内也实行这套。<br>新自由主义貌似给予所有人自由，实质却是让精英群体获得更大自由。<br>其结果是美国金融行业过于发达甚至一家独大，实体经济萎缩。<br>搞金融的精英群体越来越富，更广泛的中产阶层收入水平并无显著提升，使得贫富分化加剧，最终导致2008年金融危机爆发。<br>那场危机导致美国500多万中产阶层丢掉房子，而美国的大银行、大金融公司高管们并未受到应有惩罚。<br>这样的结果深深伤害了美国中产阶层，他们继而掀起了“占领华尔街”运动。</p><p>一个国家的软实力如何，终究要看它的实际表现。<br><b>而冷战后在对内对外两个方向上的一系列失策，是美国软实力下降的根源所在。<br></b>美国专栏作家、《世界是平的》作者托马斯·弗里德曼曾提到，他在国际金融危机爆发后参加一场活动时，不少人来握手并安慰他，说你们的国家曾经是伟大的国家。<br>虽然他很生气，但这从一个侧面说明，美国对外的吸引力确实在下降。</p><p>基于以上分析，特朗普上台并非导致美国软实力下降的原因，而是一种结果。<br>美国民众对建制派意见很大，而特朗普的政治哲学具有明显的反精英色彩，打着民粹主义和民族主义推动“美国优先”。<br><b>按理说，特朗普上台应该引起美国精英层尤其主流建制派的反思，反思他们的傲慢和严重脱离群众，不能一出什么事就是“这届人民不行”。<br>但问题是，美国的精英层已经失去了这种反思能力。<br>在这种情况下，特朗普上台并不一定是坏事。<br></b>虽然恢复实体经济和调整国际关系等努力的前景还未可知，但它至少能提醒精英层过去做得不好，否则美国的问题可能更大。</p><p>总的来说，美国国际影响力或者说软实力的相对衰落是一个事实，而且是一个长期过程的结果。<br>在这个判断的基础上，我们还需承认，虽然美国软实力相对下降，但西方作为一个整体的国际政治影响力仍然占据绝对主导地位，西方的范畴要比美国大得多，它的绝对优势仍然明显。</p><p>（本文原载于环球时报，授权观察者网发布。<br>）</p>',
'<h2>继续“硬刚”还是服软接受朝鲜“带枪投靠”？特朗普可能真没想好……</h2><p>朝鲜半岛从未离开过全世界瞩目的焦点。</p><p>但2018年以来，舆论风向出现了微妙的变化，主要原因还是因为朝韩两国频频相互示好，从重启板门店军事热线到金与正访韩并口头转达金正恩邀请文在寅访韩的消息，局势的突然转向让全世界人跌破眼镜。</p><p>从目前来看，似乎半岛局势的皮球又踢回到了美国人的脚下。</p><p>微信号“国关国政外交学人”（ID:gggzwj）2月22日刊发中国人民大学教授国际关系学院副院长金灿荣教授的文章“美国的朝核政策分析”。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/22/20180222151245645.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">2月10日，韩国首尔，朝鲜劳动党中央委员会第一副部长金与正作为朝鲜最高领导人金正恩的特使，向韩国总统文在寅转交了金正恩关于改善朝韩关系的亲笔信，并转达了他对文在寅访问朝鲜的口头邀请。<br>@视觉中国</p><p><b>原文如下：</b></p><p><b>1.美国在朝鲜问题中仍面临矛盾，亚太政策尚未定型</b></p><p>目前，美国包括对朝政策在内的亚太政策还没有完全定型（模糊）。<br>主要原因在于总统特朗普及其团队在内政外交上仍存在一些矛盾。</p><p>第一，特朗普本人的执政思路是国内优先，即“美国第一”，因而并未把外交作为施力重点。<br>特朗普认为，在国内政策中经济发展是硬道理,而在国际上要去意识形态化、减少承担的责任、韬光养晦。<br>但执政十个月来，特朗普团队的人事任命尚未完全到位，国会对于他的一些政策也未予批准，美国国内一些重要政策还处在“破而未立”的状态。<br>因此，特朗普总统把当前的重心放在了国内而非外交上。</p><p>第二，特朗普的外交政策也存在矛盾。<br>一方面，特朗普希望美国能够继续在世界上维持领导地位，接受盟国的拥护。<br>另一方面，他又是“美国至上”主义者，始终主张美国优先，并表示不愿过多承担领导责任，这无疑破坏了美国一直以来的领导形象。<br>因此，特朗普外交上的实际行动与他期待的效果之间是存在矛盾的。</p><p>第三，特朗普对于<b>目前美国全球战略重心的排序尚不明确。<br></b>美国的全球战略历来有三个重心，分别在欧洲、中东和东亚地区。<br>奥巴马时期，这三个重心的排序比较明确，即首先是亚洲优先；其次是在中东地区有限撤出，并将其作为第二重心；欧洲则作为第三重心，主要交由欧盟负责。<br>而从目前局势看，特朗普对于将首要重心放在哪个地区还没有明确表示。</p><p>第四，对于亚太地区，特朗普非常重视朝核问题，同时也十分重视贸易，但对于二者的侧重摇摆不定。<br>由此可见，<b>到目前为止美国的亚太政策仍然相当不确定。<br></b></p><p>另外，<b>在美国的亚太政策中究竟是如何看待中国的，也还无法确定</b>。<br>特朗普一方面有意与中国合作，把中国当做伙伴；另一方面防范中国的心理也很强<b>。<br>尤其在近几个月，美国除了继续发挥日本的作用外还试图发挥印度的作用，并由此提出“印太”的概念以平衡、制约“亚太”，特别是中国。<br></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/22/20180222152258467.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">2017年11月7日，特朗普访问韩国并与韩国总统文在寅举行会谈。<br>@视觉中国</p><p>尽管特朗普的亚太政策还未确定，但可以确定的是他非常重视朝核问题。<br>直接原因是朝鲜核导技术发展过于迅速，有可能直接威胁美国本土。<br>在过去的两年内，朝鲜进行了48次导弹试验，2次核试验。<br>从数据来看，朝鲜的导弹技术和核技术6突飞猛进，且正在接近美国的红线，即不允许朝鲜拥有能打到美国本土的、带核弹头的洲际导弹。<br>而据特朗普团队推测，在未来的2-4年，朝鲜将拥有跨越这一红线的技术，这对于美国将是极大的挑战，因而迫使特朗普当局不得不予以相当的重视。</p><p>尽管特朗普主观上想把贸易放在首位，但朝鲜局势的发展使得他不得不时常将朝核问题摆在前面，加之目前特朗普团队人员不齐，因此在面对朝鲜问题时其立场波动很大，且具体解决方法也并不明确。<br>然而美国正在严肃认真地对待朝核问题，特朗普本人倾向于采取强硬手段，而其技术官僚则较倾向于通过外交手段来解决朝鲜问题。<br>　</p><p><b>2.特朗普政府解决朝核问题的三步骤</b></p><p>由目前局势可推测，特朗普似将准备采用以下三步骤来解决朝鲜问题。</p><p>第一，极限施压。<br>特朗普及其高级官员曾在很多场合指出，奥巴马总统的“战略忍耐”时代结束了，取而代之的将是“极限施压”。<br>“极限施压”有三个内涵，一是更大的军事压力，如水下核潜艇增多、关岛隐形轰炸机驶往朝鲜的频率增加等。<br>二是加大外交压力，包括美国在联合国安理会连续提出议案，加大对朝鲜的经济制裁，并逼迫盟友如墨西哥、西班牙等国驱逐朝鲜大使，施加外交制裁。<br>此外，美国还软硬兼施，迫使中国承担对朝制裁的主要责任，企图用中国的制裁之手压制朝鲜。</p><p>第二，试图私下与朝鲜谈判。<br>目前，美朝双方在纽约、日内瓦、奥斯陆等场合都进行过谈判，结果尚不清楚。</p><p>第三，认真进行军事打击准备。<br>2017年8月初，日本和美国均有报纸同时报道，美国参联会主席邓福德将军批准了一个作战计划，即利用陆军、空军、陆战队等军力对朝鲜实施“外科手术式”打击。<br>其具体的攻击目标有三个：一是美国将率先对朝鲜进行“斩首行动”，打击其指挥系统和领导人；二是同时打击“三八线”以北的朝鲜攻击力量，并把朝鲜遍布全国的导弹击毁；三是打击朝鲜工业基础,使其回到农业时代。<br>这一试探性的报道体现出了美国军事解决朝鲜问题的决心。</p><p>目前危险在于，朝鲜方面认为其核技术和导弹技术正处于最后冲刺阶段，无论在国际上面临怎样的压力都要坚持到底，朝鲜的这种决心增加了国际社会解决朝鲜问题的紧迫感。<br>而美国特朗普总统倾向于使用强硬手段，动用武力的可能性非常大。<br>当前的半岛局势是自1992年朝核危机至今25年来最严峻的时期。</p><p>从以上三步骤的预期效果来看，特朗普的“极限施压”恐效果甚微，朝鲜多年处于军事威慑和外交压力之下，施压对朝鲜作用不会太大。<br>中国方面出于对国际负责的态度会支持联合国决议，根据联合国决议所应承担的义务实施一定的制裁,但不可能达到美国方面的全面制裁的要求。<br>因此，不大可能会因制裁或威慑而使朝鲜彻底改变。<br>因此，尽管第一步目前比较凸显，但特朗普的“极限施压”应该没什么用。</p><p>第二步“与朝鲜谈判”的效果目前尚不明朗。<br>美国国内一部分官僚认为，美国可以承认朝鲜拥核，在此前提下与朝鲜谈判，接受朝鲜“带枪投靠”。<br>持这一派意见的人数正处在上升状态。<br>倘若美国真的接受朝鲜“带枪投靠”，将会对国际社会产生很大影响，也会威胁到美国的全球领导地位。<br>因而，美朝通过谈判达成协议的可能性较小，大致推测在30％以内。</p><p>第三步“产生军事冲突”的可能性较大，约占到70％。<br>引发军事冲突有三种可能，美国主动发动攻击、朝鲜率先发射导弹，或因偶发因素导致冲突（如朝鲜威胁要在太平洋上爆炸氢弹，若真如此，美国将其击落的可能性较大，其后果将难以控制；再如朝鲜威胁要同时发射4枚中远程弹道导弹打击关岛周边30至40公里水域，如果发生失误将会挑起战事）。</p><p>目前，中方的政策仍然是在根据联合国安理会决议要求执行对朝制裁的同时，从外交上积极介入，加强与朝鲜、美国、韩国、俄罗斯等各方的沟通，总的方向是促进谈判，特别是促进重开六方会谈，以和平方式解决问题。<br>但是，由于存在事态恶化的可能性，中国有必要为应对最坏情况做好必要的准备。</p><p>（本文系根据国关国政外交学人编辑对金灿荣教授的访谈记录整理而成；部分观点以本文写作时的世界形势为准。<br>）</p>',
'<h2>朝鲜掌握着战术层面的主动权，至于战略层面嘛……</h2><p>2月9日，平昌冬奥会开幕，韩、朝、美、日实现了同台。<br>可以看出，朝鲜和韩国借平昌冬奥会缓和关系的成效比较明显，首先这符合他们双方的利益，也说明了双方构建和平的意愿都很强。<br>这次朝方派出的官员规格比较高，韩国方面总体也是全面配合。<br>所以现在南北双方从利益方面来讲很一致，从决心来讲很大，至少从气氛上来看，南北和解卓有成效。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/12/20180212073310472.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/12/20180212072831535.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">2月11日，金永南、金与正与文在寅夫妇共同观看朝鲜艺术团表演</p><p>但是，半岛形势缓和的关键还是朝核问题要有进展，目前还看不出这种趋势来。<br>因为朝鲜方面是回避这个话题的，美国又始终很坚决要求弃核，尽管这次平昌冬奥会韩国做了一些努力，希望朝韩能够直接见面，但看来并不太成功。<br>比如开幕式安排美国副总统彭斯和金永南的位置只隔了一排，而且在2月9日开幕式之前还有一个晚宴，彭斯和金永南被安排在同一张桌子上，但是彭斯五分钟后就离席了。<br>所以关键的问题还是朝核，朝鲜不谈，美国不改变立场，关键问题继续僵持着，半岛局势出现反复的可能性还是非常大的。</p><p>那么在这个关键问题上，各方有没有可能再做一些让步？<br>这还是得看韩朝之间的对话能不能部分涉及到朝核。<br><b>目前是完全没有涉及，现在看只是气氛有所缓和，而且只是朝韩之间。<br>朝鲜与以美国为代表的西方社会之间的基本矛盾还是没解决。<br></b>2月25日平昌冬奥会结束之后，韩朝和解的气氛该怎么延续，目前来看仍是一大挑战。<br>所以很多人都担心，如果双方在核问题的谈判基础上没有达成一致的话，平昌冬奥会展现的这种和平是不是也只是昙花一现？</p><p>其实双方都希望抓住机会，能够推进朝韩关系进一步往前走。<br>我个人认为，韩国可能会提出离散家属会面，朝鲜会借此希望韩国在人道主义援助方面做一点工作，估计这是有可能达成协议的。<br>以往只要朝鲜方面在离散家属问题上作出某种让步，那么它总能拿到一些人道主义援助，当然国际社会不会解除对朝鲜的制裁，但人道主义援助的问题应该不大。<br>这是平昌冬奥会之后好的一面。</p><p>坏的方面，还是要看韩朝之间能不能就核问题有一点对话。<br>如果他们能够就核问题谈起来，其实就有点希望。<br>现在因为完全不谈，美国就很着急。<br>只要一谈，美国就会等待，这样就可以换回一段时间。</p><p>所以我推断大概是这样，目前这个阶段到2月25日平昌冬奥会结束之前，大家相安无事。<br>之后，双方一定会想办法继续保持对话，那么能看到成果的应该是离散家属会面换人道主义援助，这个问题不是很大，但如果说这个问题解决之后，朝核问题还是没有谈，那就麻烦了。<br>美国可能会不满意，后面就会有新的动作，比如加强制裁、联合军演、舆论批评，那时候局势就很难控制了。</p><p>从常识上来讲，朝鲜方面可能还是会按照它的节奏进行导弹试验、核武器实验。<br>从1992年开始朝鲜一直在努力研制核武器，也付出了很多代价。<br>如果他放弃，按照中国和俄罗斯提出的“双暂停”，后面就有和平的机会。<br>但是这恐怕很难实现，因为朝鲜的核武器研制已经到了最后阶段，要他放弃或者暂停都很难做到。<br>所以从逻辑上讲，还是有很多潜在的风险。<br>只要朝鲜继续核试导弹试验，那么国际社会必定反击。</p><p><b>现在看整个局势，好像朝鲜始终掌握着主动权，但他只掌握了战术层面的主动权，战略层面不在他手上。<br></b>2月10日韩朝双方高级代表会面时，朝鲜代表团带来了金正恩的亲笔信，并且邀请文在寅访问平壤。<br>文在寅的回答就很巧妙，虽然他很高兴接到这个邀请，但是希望朝鲜方面创造一些条件。<br><b>所谓的条件是指什么？<br>我估计还是希望美朝直接谈，而且他希望这一次由朝鲜多做一点工作，让美国能够信任，然后愿意谈。<br>美方谈了这个事，他去访问就没有政治障碍了，如果美朝尖锐对立，他去访问也没用。<br></b></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/12/20180212072958885.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center">2月10日，金与正向文在寅转交金正恩亲笔信，并转其对文在寅访朝的口头邀请。</p><p>虽然主观上文在寅总统非常想进一步推进朝韩关系，但客观上还会遇到很多问题，<b>一个是朝鲜和解的诚意还不清楚，而且他也把握不了这一点。<br>此外就是国内保守派和美日盟友的态度。<br></b></p><p>而目前朝鲜之所以愿意释放出善意，我估计和国际制裁有关系，但国际制裁对朝鲜的影响又没有到需要弃核的程度。<br>我们肯定这次平昌冬奥会前后朝鲜和韩国之间的互动，但也要保持理智，对核心问题还是要冷静观察。</p><p>【本文根据对金灿荣教授采访整理而成。<br>采访/观察者网 小婷】</p><p>本文系观察者网独家稿件，文章内容纯属作者个人观点，不代表平台观点，未经授权，不得转载，否则将追究法律责任。<br>关注观察者网微信guanchacn，每日阅读趣味文章。</p>',
'<h2>有人在机场碰见我，冲我敬礼：“报告政委！”</h2><p>“呵呵，其实我也不清楚我什么时候成了“政委”，可能是跟张将军一起上电视比较多，观众觉得我们搭档挺默契吧。</p><p>“有一次我出差在机场候机时，有人跑过来，冲我就是一个敬礼，嘴里还真喊着“报告政委”，然后我们都乐了。</p><p>“这个“战略忽悠局”应该是没有的，不存在的，是网友的一种臆想吧。<br>‘政委’这个称呼是网友的发明，是对我的厚爱也算一种点赞吧。<br>”</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/11/20180211132603865.jpg?imageView2/2/w/500" alt="500" /></p><p>--------------------------------------</p><p>作为“局座”张召忠的电视访谈黄金搭档，金灿荣与其常常联手出现在《今日关注》《防务新观察》《周末龙门阵》等收视率极高的电视访谈节目中。<br>他将复杂的国际局势举重若轻地展现在观众面前，语言幽默风趣又直白犀利，思考问题角度新颖又见解独到，因此收获了无数粉丝，被网友亲切地称为“政委”。</p><p>带着家乡媒体和粉丝的问候，楚天都市报记者连线采访了这位“网红”兼“政委”。</p><p>当被问及“在家里谈不谈国事、天下事”时，声音温和的他仿佛在电话那端把头摇得像拨浪鼓，连声说：“不会不会，那要被老婆骂死的！在家就谈家事嘛！”</p><p><b>1 </b><b>跟张召忠搭档几十次，中国立场让我被点赞</b></p><p><b>楚天都市报</b>（下简称楚）：粉丝对您那是真爱啊，创建有“金灿荣粉丝网”，让我得以轻松找得到您的访谈视频，欣赏您和张召忠的珠联璧合。<br>你们俩被粉丝“合体”，称为战略忽悠局的“局座”和“政委”，您对“政委”身份怎么看？</p><p><b>金灿荣</b>（下简称金）：呵呵，其实我也不清楚我什么时候成了“政委”，可能是跟张将军一起上电视比较多，观众觉得我们搭档挺默契吧。<br>记得有一次我出差在机场候机时，有人跑过来，冲我就是一个敬礼，嘴里还真喊着“报告政委”，然后我们都乐了。<br>这个“战略忽悠局”应该是没有的，不存在的，是网友的一种臆想吧。<br>“政委”这个称呼是网友的发明，是对我的厚爱也算一种点赞吧。</p><p>我的身份更多是一名大学教授，我特别看重这个身份。<br>我们学校规定教授的教学任务是一个学年2门课，我一个学年要讲+5门，而且很受欢迎，我曾经还被评为“人大十大教学标兵”呢。</p><p><b>楚：</b>点赞就是喜爱和欣赏，您觉得自己在哪些方面赢得了粉丝的心？</p><p><b>金：</b>我总结大概有三点。<br>一是我的知识面广，视野开阔，所以评论问题不是就事论事，知其然而且知其所以然，能够做到释疑解惑。<br>二是我说话接地气，我记得上大学时老师一再要求我们用大白话讲复杂的道理，说如果只会用晦涩的专业语言，就是没学好，没消化。<br>第三个原因，我觉得是我身上的中国立场非常鲜明，能让人感受到满满的正能量。<br>除了南极洲没去，我去过其他洲的70多个国家和地区，其中美国去得最多，一百多次。<br>我发现，任何国家的学术界都是有立场的，维护国家利益义不容辞。</p><p><b>楚：</b>有没有比较自己跟张召忠的评论风格？<br>生活中你们是好朋友吗？<br>来往多吗？</p><p><b>金：</b>是啊，我的学生经常提醒我上网看看网友的点评。<br>张将军很厉害的，我很佩服他的专业素养，很扎实，哪怕是一个残破的照片，他都说出照片中的武器装备的基本性能和排位。<br>而且他的表达能力很强，又敢说，观众缘特别好。<br>跟他相比，我各方面都差一点哦。<br>比如说颜值，网友就说了嘛，张将军是高颜值，呵呵。</p><p>我和他是在做电视节目时熟悉起来的，他“触电”有三十多年，我二十多年，一起搭档有几十次了。<br>私下我们没有往来，都忙。</p><p><b>2 </b><b>谁说中国人是一盘散沙，还马马虎虎</b></p><p><b>楚：</b>您有一句相当有名的话，让不少网友点赞：中国的知识界用自己的浅薄和刻薄成就了中国战略的崛起。<br>我想这句话会令一些人不舒服。</p><p><b>金：</b>当然有人不舒服啊，但我认为这描述的是事实，表现在谈论的方式上，是永远在挑刺而没有国际视野，把不同国家存在的问题，说成是全中国的问题，这是一种误导。</p><p>搞研究搞调查要实事求是。<br>批评也是责任，但批评要实事求是、求真。<br>我非常喜欢启功老先生的一副对子：“行文浅简显，做事诚平恒。<br>”浅易、简单和显著，诚实、平实和有恒心。</p><p><b>楚：</b>您在《未来10年世界可能的大变局》的演讲视频中提到几个观点，跟读者梳理一下。</p><p><b>金：</b>可以主要了解一下这么几点：决定国际关系的第一要素还是大国，大国关系还是第一位；世界格局从一超多强走向两超多强；未来会出现新的国际竞争领域：网络、极地、太空、深海。</p><p><b>楚：</b>您的观点中有两个关于中国的文化谎言。</p><p><b>金：</b>是的。<br>一个是说中国人马马虎虎，原来没出国我是同意的，后来去了美国，发现了美国人跟我们一模一样，接着去了俄罗斯才发现，那才叫马马虎虎，再后来去了巴西和印度才知道真正马马虎虎的是他们，而且是没有底线的。<br>另一个是说中国人不团结，一盘散沙，我发现跟正常人类比，我们其实比他们多数都团结。</p><p><b>3 </b><b>高考填报复旦新闻系，结果被国政系掐尖</b></p><p><b>楚：</b>您是1980年高考的武汉文科状元，还记得当年的语文分数和作文题目吗？</p><p><b>金：</b>哟，不记得了，但那年高考分数记得，447分。<br>知道我的高考志愿吗？<br>复旦大学新闻系。<br>但当年负责招生是复旦国际政治系的老师，就把我招到了国政系。</p><p><b>楚：</b>您是被“掐尖”了！您在电视节目中妙语连珠，一定是从青少年时代就博览群书。</p><p><b>金：</b>我出身于普通的工人家庭，父亲是武汉车辆厂的工人，我小时候就跟着哥哥姐姐看书。<br>复旦四年，看的书就更多，比同龄人多一些吧，每天几乎是教室或图书馆、宿舍、食堂三点一线。<br>除了专业知识，其他时间主要看中国历史和西方哲学。<br>也喜欢参加学术辩论等活动。</p><p><b>楚：</b>您在访谈中多次提到我国的“工科人才”，对理工科学生寄予厚望。<br>武汉是高校之城、青年之城，理工院校很多，说说对家乡“理工男”的期望。</p><p><b>金：</b>1977年我考入省实验中学，因为更喜欢文科，但省实验没有文科班，于是高二转到武汉市三角路中学。<br>所以我虽然读的是文科，但很多同学是理工科，他们都很优秀。<br>工科生看起来嘴笨，但搞起工程很厉害。<br>中国每年培养出来的工程师占世界的一半，这个太牛了，这是中国力量和发展所在！我希望武汉的理工科学子们学有所成，为武汉的发展贡献力量。</p><p><b>4 </b><b>恋爱最好找同学，在家里不谈天下事</b></p><p><b>楚：</b>您关注武汉的发展吗？<br>惦记热干面、糊米酒、油条、面窝吗？</p><p><b>金：</b>我在外面从来都是以生于武汉长在武汉为骄傲哩，每年要回来四五趟，热干面、糊米酒这些我都喜欢，回来会吃。</p><p>去年7月，我还回武汉参加了“华创会”。<br>武汉的日新月异我都感受得到。<br>你看，我小时候居住的武汉车辆厂那里，成了武汉新一轮城市发展的重点区域，要建全国最高的楼。<br>武汉在上世纪五十年代是我国的工业基地，但在改革开放的头十年掉队了，与沿海城市拉开了差距。<br>九十年代各方面发展有所上升，本世纪则跨越式地发展。<br>我国有天生的两个工业重心，一个是长三角，一个是珠三角，现在国家又在大力扶持环渤海经济圈和长江中游经济带，这对武汉来说是重大利好，武汉必将腾飞！</p><p><b>楚：</b>你在节目中总是笑眯眯的，很多粉丝评价您“斯文儒雅，风度沉稳”，跟“油腻中年男”绝缘。<br>国际关系跟家庭关系可有一比？<br>跟家人讨论“国事、天下事”吗？</p><p><b>金：</b>在家里我不会跟他们谈论这些话题，不然会被我夫人骂死的。<br>我主张把工作和生活分开。<br>我夫人也是武汉人，是我在中科院读研究生的同学，生活习惯、饮食口味都一样，所以家里的关系不复杂。<br>我很感谢我的夫人，对我的帮助很大，孩子也培养得很好，在读博士。<br>嗯，我建议年轻人谈恋爱最好找同学，知根知底的，感情也单纯，呵呵。</p><p>【楚天都市报讯 楚天都市报记者张艳】</p>',
'<h2>金灿荣：华盛顿中年精英们对喝茶养生也有蜜汁热情……</h2><p>2017年9月，中国人民大学金灿荣教授接受深圳卫视新媒体短视频节目《直说》的采访。<br>期间，金灿荣教授既剖析了“沉迷”西方文明的带路党的心态，也对国内一些知识分子缅怀北洋时代感到困惑，顺便曝光了华盛顿中年精英们也对养生有着蜜汁热爱……</p><p>以下先放第一部分吧~看看华盛顿中年精英们的保温杯里都装着啥？</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/02/09/20180209121301850.png?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><iframe src="https://v.qq.com/iframe/player.html?vid=l05487a32dw&tiny=0&auto=0" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>主持人：今天给金老师特别点了红茶。<br>金老师喜欢茶还是咖啡？</p><p>金灿荣：我喜欢茶。<br>我也喝过咖啡，因为老去美国，特别是在美国教书。<br>煮茶不方便，然后就喝咖啡。<br>所以喝还是能喝，但还是偏好茶一点。</p><p>主持人：像我们年轻人，喝咖啡，现在喝得比较多。</p><p>金灿荣：我是观察到现在这个潮流，挺奇怪；有的中国年轻人，越来越喜欢西方咖啡，星巴克在中国开得很火，但是我去美国后发现，美国现在开茶馆多起来了。</p><p>主持人：茶馆，我们以前看老舍的文学，茶馆都是特别中国的，我就很难想象在美国开一个那么特别中国的地方。</p><p>金灿荣：白宫正北边，去喝茶，那个地方有一个茶馆，是一个台湾朋友办的，就叫Teapot，茶壶，生意很火。<br>白宫里面的雇员，现在有时候coffee break，就是茶歇的时候，一般是到那里。</p><p>主持人：到那喝茶？</p><p>金灿荣：对。</p><p>主持人：美国人懂喝茶吗？</p><p>金灿荣：他们一开始是不懂的，最早时，喝茶就把茶叶吃进去了；现在都懂了啦，而且很懂，有朋友就讲说，早上要喝绿茶，绿茶名目，一天眼睛看得清楚，然后下午要喝红茶，保胃，晚上要喝普洱，免得影响睡眠，而且去油。</p><p>主持人：他们还知道普洱？</p><p>金灿荣：对，他们学的挺快的，也知道这个东西养生。<br>我觉得，他们可能觉得这个东西健康。<br>因为我注意到，去那的往往以中年人为主。<br>白宫附近的中年人，那算是中产阶级，周边是大公司的总部，还有特别是“游说”集团，lobby，那个地方人特别多，他们都应该属于中产或中产偏上。<br>还有我觉得那些人可能是因为养生，人到中年，会注意身体，然后发现茶的健康效应，还是比别的饮料要好。<br>有现实原因，中国强大了，他们要了解中国，但可能也有养生观念的原因。</p>',
'<h2>我曾想把土耳其拉进发展中国家外交战略，结果对方很生气……</h2><p>12月30日，由观察者网、复旦大学中国研究院、上海春秋发展战略研究院主办的《2018，中国与世界新时代的样子》在上海长宁区幸福里举行。<br>在上午的讨论中，15位观察者网专栏作者与学者就2018年中国与世界的关系这一话题碰撞出了新的火花。</p><p>在回答春秋发展战略研究院研究员、复旦大学中国研究院研究员文扬关于面对西方战略收缩，土耳其等国帝国梦回的现状，中国该如何处理与这些国家的关系一题时，中国人民大学国际关系学院副院长、美国问题专家金灿荣提到一个长期以来被忽视的中国外交的弱点：如何处理和中等强国的关系问题。<br>如何和这些国家打交道，获取他们的信任和支持，是摆在中国外交理论和实践面前的新问题。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/01/05/20180105074855947.jpg?imageView2/2/w/500" alt="500" /></p><p><b>文扬：</b>我觉得现在有没有这么一个趋势？<br>就是西方整个战略收缩之后，很多这种原本就是在国际政治格局当中的地区性强国都会重新调整地区战略。<br>其实我们中国过去被认为是一个地区强国，就是几十年，也没多久。<br>不是一个世界大国，所以实际上这几十年我们的整个观念和对世界格局的变化，很多国家都会有类似。<br>其实像澳大利亚，因为我过去在新西兰，我也知道整个南太平洋就是他的势力范围，是不可以（让）外国势力随便进来。<br>那么在过去美西方的时候，他不是这么认为。<br>他会认为实际上二战后有一个范围之间的和平，那么现在这个形势在变化。<br>尤其是土耳其、沙特、伊朗还有一个很深的历史复活，因为曾经是帝国。<br>我认为曾经是帝国的，后来变成民族国家的历史都没有远近，只要有机会，帝国梦一定会复活。<br>而这在过去都是被美西方的一级全给压住，现在实际上都会重新产生。<br>这也是中国在一带一路的时候肯定是要面临的问题。<br>金教授怎么看这个问题？</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/01/05/20180105074908761.jpg?imageView2/2/w/500" alt="500" /></p><p><b>金灿荣</b>：反正夏天在这个地方做观视频的时候，我就预测未来十年的走向，其中有一个就是中等强国崛起。<br>当时我们就探讨过这个问题。<br>这也是中国外交战略设计当中一个弱点，<b>我们大国外交、周边外交、发展中外交、多边外交里面，其实就没有中等强国的位置。<br></b><b> </b></p><p>我觉得很多年前在一次会议上我就指出这个。<br><b>你比如说土耳其，大国肯定是没他的，周边隔得太远也没他。<br>我曾经想把土耳其拉到发展中（外交），土耳其很生气，你才发展中，你们全家发展中。<br>是吧？<br>人家不干了。<br>多边（外交）我们也跟他没什么交集，对不对？<br>习主席到联合国一般就是见美国总统，德国总理就完了，轮不到见埃尔多安。<br></b>所以where is Turkey？<br>这是个问题，今天也没解决。</p><p>我看王毅外长总结17年还是老的大国（外交）、周边（外交）、发展中（外交）和多边（外交），也没有中等强国，所以这个东西得注意了。<br>不光是说技术性的有时候去访问一下，然后说我们是伙伴，这种解决；得战略上该怎么设计一下。<br>这个还包括澳大利亚，你刚才讲南海垄断性，他不容别人插手的，也因印度对印度洋的控制。<br>反正就是这一块，我觉得我们理论界的研究，我算是国内比较早的注意中等强国。<br>但是总体来讲我们的投入不够，所以解决方案目前也没有。<br>这是咱们中国的一个外交弱点。<br>你刚才那个判断我是同意的。<br>美国实际上是收缩的，中国短期内也跟不上，所以这个时候就给中等强国提供了很大的空间。<br>所以未来十年，中美谁能够把在中等强国当中朋友搞的比较多，谁最后赢的机会就大。<br><b>就等于现在这个时候一把手落了，二把手还不够强，这个时候各个支部书记都很厉害，所以这个时候哪个支部书记票多谁最后赢，你知道吧？<br></b> 这是一个研究方向，其实我们是一致的，应该重视。<br>但是，就是办法，怎么重视，而且要体现在政策上，现在是个问题。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/01/05/20180105075907970.jpg?imageView2/2/w/500" alt="500" /></p>',
