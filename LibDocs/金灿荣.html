说以后所有跟外贸有关的政策必须透明。<br>以前他认为就不太透明，以后要做得更好一点，保护知识产权。</p><p>所以这三块其实都同意了。<br><strong>买东西、开放市场、一定的政策改进，都同意了，基本上美国要求的80%都同意了。<br></strong></p><p>现在有一个问题是什么？<br>就是我们一上来就同意了80%。<br><strong>他（特朗普）不是感谢我们，他是觉得亏了，他觉得要价要低了，所以他现在要百分之百。<br></strong>这卡在剩下的20%那一块。</p><p>这是我综合外媒的信息得到一个结论。<br>所以现在的问题是在美国那边，<strong>我们应该学日本，日本那个家伙就喜欢软磨硬泡</strong>。<br>日本人总结经验跟美国人谈判的三个“S”。</p><p>第一个叫<strong>Smiling</strong>，你不管怎么骂我，我给你笑。<br>第二个我有点生气了，<strong>Smoking</strong>，老子熏你。<br>第三个真生气了，他也不跟你吵架，<strong>Sleeping</strong>，我睡觉。<br>这是日本，日本人挺难缠的。<br>他不跟他吵，玩的阴招。<br>三个S，Smiling、Smoking、Sleeping。</p><p><strong>中国人大度一点，不玩小技巧，我们上来80%就同意了。<br></strong>结果这不符合老特的性格。<br>事后看，谈判应该这么谈，先满足你20%，不满足20%下次老子不跟你谈了，给吊在20%。<br>然后再下一个40%，然后60%、80%，他很happy，签字就完了。</p><p>我觉得我们有点书呆子，上来就80%。<br>上来80%，当然人家就觉得要百分之百，结果后面20%是不能给的。<br>后面20%还真就是涉及到我们主权了。</p><p><strong>比如说他好像是要我们彻底放弃中国制造2025，这个事绝对不能干的，</strong>对不对？<br>这不符合14亿人的利益，凭什么老子就永远做袜子。<br>我生活水平要好，当然我也要造卡迪拉克，对不对？<br>所以这个是无理要求，我们拒绝。</p><p>另外好像它还有一个要求，<strong>就是要我们把国营企业占GDP的比例从38%人为地减到20%以下，这是动摇共产党的执政根基的，这是不可以的。<br></strong>而且从国际比较来讲，我们也不算高。</p><p>欧盟国家的国有企业占GDP的比例是一般是45%，比我们高很多，我们算是比较好的混合经济。<br>大家都在那说国有企业比例太高，这个是看跟谁比。<br><strong>跟美国比是高，但是实际上跟欧盟比是很低的</strong>。<br>然后我们就说你不是让我少干预吗？<br>你现在又让我干预，就不是双重标准吗，对不对？</p><p>另外他可能比较恶劣，<strong>让这边彻底不能接受的是“监督机制”</strong>。<br>就是我签完以后得搞一监督机制，我要成立委员会，监督你各级政府的支出。<br>不能说你中央政府说我不搞中国制造2025，你通过财政转移转移到地方政府，把我给骗了。<br>所以老子要监督各级政府支出，要监督到县一级政府。</p><p>这一来这边政治局就通不过了，<strong>这一签不得了，丧权辱国，要命了，所以后面那一块就挡住了。<br></strong>他对我们制度结构的要求就挡住了。</p><p>我个人估计最后只能美国让步。<br>美国后面的20%不要，你拿80%就完了。<br>因为从谈判角度来讲，我们俩谈个东西，我满足你80%，你应该满意了。<br>谈判没有一边倒的。<br>一边倒不叫谈判，那就是压迫，最后通牒。</p><p>一个好的国际条约应该是这样的，就出门的时候大家都骂骂咧咧，两边都骂骂咧咧。<br>但是觉得还凑合，双方都过得去，<strong>每个人都有点不满，但又过得去，这个条约是最好的。<br></strong>如果一方兴高采烈见记者，另一方垂头丧气，这个条约肯定是个废纸，因为那一方肯定要反悔的。</p><p>所以国际条约不能像单位里面上下级，不能那么搞的。<br>必须大家妥协一下，那么我们妥协了80%，他应该很满意了，你要百分之百，这是过分。<br><strong>所以我的结论只能是美国放弃20%。<br></strong></p><p><strong>因为对他来讲选择是0和80，不是一百</strong>，一百没那个选项。<br>然后他现在打打打，他就想要一百，但是我估计打一段时间他知道，其实他真要不着，因为中国现在的实力摆在那。<br>最后我估计他选80%。<br>所以我大概还是这么一个推算，这是我几个月前的推算，现在我没变。<br><strong>我觉得现在老特诈唬给你加税，然后说我不在意这个条约，他其实很在意。<br></strong></p><p>我不知道大家注意到没有。<br>6月22号，离6月29号两国元首见面了还有一个礼拜，<strong>他（特朗普）发了一个twitter，吓唬说，如果你敢在大阪G20峰会不见我，老子回去就加税。<br></strong> 是不是像个小孩子似的？<br>他急，他想见你。<br>我们国家当时就就是不松口，我们离峰会前三天才说可以见。<br>但是前一个礼拜他就急了，知道吧？</p><p>这次也一样，<strong>我觉得最近他很多动作表明还是想谈，他真想谈</strong>。<br>所以他不惜造假，说刘鹤副总理给他打电话，真没有打。</p><p>我们是这样，两国的团队，就局长那一级打电话，有时候副部长也打，副总理真没有打。<br>但是他（特朗普）为了稳定股市，他就说刘鹤副总理给我打电话，对不对？<br>他是造假，很可笑的，你看，但是他急到这个程度，说明他真想要一个协议。</p><p>我的推算大概就是这样。<br>应该是再打两个月，然后就可能会有一个东西。<br><strong>地点应该就是在智利APEC，我们开大会完了中间我们俩出去开个小会，</strong>应该是这样一个情况，<strong>签个东西，那么贸易战应该是告一段落。<br></strong></p><p>至于说<strong>以后的中国产业升级，我觉得不会变的，只不过就不说了。<br></strong>现在中国制造2025媒体上就没有了，但是这个事还在做。<br> </p><p>特别是去年他打我们中兴以后，其实对我们朝野震动是很大的，对不对？<br>朝野震动非常大。<br>好像现在我们政府决心也挺大，在加大力度搞芯片，而且现在成果是不断涌现。</p><p>我个人认为，如果美国不改变这个态度，逼着我们搞芯片，<strong>我估计五年左右，大概芯片的大部分我们都解决了。<br></strong>当然少数还要更长甚至十年，但是肯定可以解决。</p><p>原来我们受西方影响，就是全球化，大家各司其职，你的优势，各自发挥，大家都有契约关系。<br>所以你就发挥你的优势，高端芯片就让美国做就完了。<br><strong>现在美国人亲自耍流氓，破坏契约，那就逼得我们没办法了，就自己搞。<br></strong></p><p><strong>所以我觉得贸易战可能短期对我们挺痛苦的，但是长期可能不一定是个坏事，可能是个好事。<br></strong>谢谢。</p>',
'<h2>金灿荣：中美关系变差是中国成功的代价（20190907珠海分享-1）</h2><p><strong>金灿荣老师：</strong><strong>某种意义上讲，中美关系出问题是必然。<br></strong>中美关系我就讲两句话，一个重要性不变，过去很重要，未来也是重要的。</p><p>我们过去外交部内部有个说法，叫中美关系是整个中国外交的重中之重，特别重要。<br>那么现在可能没有那么重要，<strong>因为我们中国外交四块：大国外交，周边外交，发展中国家外交和多边国际组织外交</strong>，现在我们周边外交地位上来了。</p><p>所以中美关系过去非常重要，现在没有以前重要，但是还是重要的。<br><strong>如果就单一的与一个国家的关系而言，仍然是最重要的。<br></strong></p><p>但是中美关系现在确实比以前要差一些，某种意义上讲是必然，<strong>我觉得是中国成功的代价</strong>。</p><p><strong>如果中国混得像印度那样，中美关系不会差的 。<br></strong>我是7月28到8月3号去美国，美国人很怀念20年前的中国，那是什么中国？<br>就是老给美国造袜子、塑料玩具、圣诞节礼物，它（美国）喜欢。<br>8亿件衬衣，换一架波音飞机，它说这好，因为它符合你的分工。<br>你就给我做低端，高端你搞什么搞？</p><p>但是中国肯定不服，我们14亿人要过好日子，我天天造袜子，那有几个利润？<br>我肯定得造5G手机。<br>华为最近要出折叠屏手机，定价17500。<br>现在他们预先很多老板不是要送人吗，一买50部、100部，现在黑市上已经定到3万块钱了，这个利润就很可观了。</p><p>这个它（美国）是不习惯的。<br>你做袜子就完了，你做什么5G手机？<br>这个它就不习惯了。<br>所以能不能这么说，中美关系的重要性仍然重要，这一点我们没有疑问。<br>但是它的内在结构肯定是要变的，<strong>而且我个人认为变化的原因是中国的成功，这是成功的代价。<br></strong></p><p>你如果混得跟印度一样，它（美国）永远对你客客气气。<br>世界上的主要大国，欧洲、美国、俄国、日本，包括我们，对印度都很客气。<br>每个人都跟它（印度）讲说你很有希望，说你很有希望时候，心里想这个瘪三一点用都没有，是不是这么一个道理？</p><p>就你跟他距离很大的时候，会对你很客气得很潇洒的。<br><strong>一旦对你形成竞争，你肯定就不是那么笑容相迎了，人性决定的。<br></strong>这是一个大情况。<br>中国改革开放40年成功了，<strong>而</strong><strong>且成功的核心就是你的产业水平、技术等级上来了，确实对美国形成了压力。<br></strong></p><p>这个时候美国它要反过来整一整你很正常，所以大家要做好心理准备，中美关系没有以前好了。<br>这是一个观点，中美关系很重要，重要性从不变。<br>但是从比较过得去到有问题是必然的发展。</p><p>但是最后我想讲这么一个观点，那我们就开放讨论。<br><strong>中美关系变差，不意味着整个中国外交变差</strong>，因为大家也不能把中美关系等同于整个中国外交，你们想想是不是？</p><p>因为实际上中国外交是四个部分构成：大国外交、周边外交、发展中国家外交和多边国际组织外交。<br><strong>外交部内部的说法叫做大国是关键，周边是首要，发展中是基础，多边是重要舞台。<br></strong></p><p>现在咱们国家四块里面，后面三块还可以的，你们体会一下。<br>中国周边外交现在还可以。<br>大家一定要知道，中国周边环境客观上是不好的。</p><p><strong>我们有20个邻国，在大国里面算邻国最多的。<br></strong>美国很幸福，美国就俩邻国。<br>美国说我是东西有两洋，南北无强林。<br>北边是不是他们家亲弟弟？<br>加拿大。</p><p>美加是不是都从英国独立的，英国是爹，美国先独立是老大，加拿大是弟弟。<br>北边是不是亲弟弟？<br>关系好的不得了的。</p><p>尽管兄弟俩天天吵架，那他们该喝酒还是喝酒。<br>美加边境5000公里没有军队，不设防的。<br>有警察，但没有军队。<br>北边就特别放心，我家里有事儿，钥匙交给它（加拿大）出去玩去了。</p><p>南边是谁？<br>墨西哥，是不是他们家世代保姆？<br>多年的奶妈。<br>它（美国）一生气就欺负人家，跟人家发脾气，对不对？<br><strong>美国周边环境特别好。<br></strong></p><p>我以前看过一个版本叫《俾斯麦传》，俾斯麦是现代德国之父，对不对？</p><p>这个老先生也挺逗，他晚年退休以后，威廉二世年轻的德皇上来以后，把老宰相给赶跑了。<br>退休以后寂寞，他喜欢见记者，记者一采访他就去。</p><p>结果见记者的时候，他特喜欢抱怨，年纪大了，喜欢抱怨。<br>他怎么抱怨？<br>说上帝不公平，德国人这么优秀，给我们这点破地方。<br>上帝就喜欢美国。<br>他经常讲一个名言，说上帝不公平，上帝就喜欢三种人。<br><strong>第一是白痴，第二是酒鬼，第三就是美国人。<br></strong>美国的运气是各个地方都是。<br> </p><p>美国的地理面积跟我们差不多，可是美国的可耕地是我们一倍以上。<br><strong>人我们是它4.5倍，它的可耕地是我们的九倍到十倍。<br></strong>所以美国人从来没有粮食吃不饱的问题。</p><p><strong>中国粮食吃饱也就是改革开放这些年，以前我们一直是饥饿的。<br></strong>所以我们中国人以前慰问就是你吃了没有？<br>吃太重要了，美国人从来不会你吃了没有。<br>他如果问你你吃了没有，就是邀请你吃饭了，这个意思。<br>一般就是how are you，你好吗？<br>语言反映了历史记忆。</p><p>总之美国很多方面都是很优越的，包括可用土地。<br>面积一样，可用土地比我们多。<br>周边环境比我们好。</p><p>但是中国这么差的周边环境，我觉得我们外交处理得还可以。<br><strong>因为你们想东南西北，现在我们的矛盾是得到控制的。<br></strong></p><p><strong>东边三对矛盾。<br>日本、韩国、朝鲜比前几年好。<br></strong>前几年中日关系很糟糕，从去年开始好转，对吧？<br>好转也是这一年我们对日本示好示得挺多，附带讲也是特朗普帮忙。<br>特朗普这个家伙有点过分，欺负人家日本。</p><p>4月份安倍夫妇对美国国事访问，站红地毯，他（特朗普）把人家夫妇俩给挤到外面去了。<br>日本网民脾气再好也不干了，网上一片骂声气都不得了。</p><p><strong>我们对日本好是中日关系反转的第一原因。<br>第二原因是日本对美国心里有点不放心了。<br></strong></p><p>二战以后日本的外交是三根支柱，<strong>第一根支柱就是美日同盟。<br>第二是联合国，第三是东盟。<br></strong></p><p>美日支柱，搞好美日关系是整个日本外交的基石。<br>另外联合国是日本显示存在感的地方。<br>而东盟是日本的经济后院。</p><p>所以日本它整个外交是这么三根支柱，现在第一根支柱有松动了。<br>因为日本精英层原来就指望着跟着美国走，是吧？<br>跟着大哥有吃有喝。<br><strong>现在发现大哥精神有点问题，还跟不跟？<br></strong>它心里就发毛了，对不对？<br>神经病，我跟你跳楼？<br>所以它就开始保持一点距离了。</p><p>当然保持距离不一定就是好事，你看它（日本）保持距离，马上就整人家韩国。</p><p>以前美国老大厉害的时候，他不敢整韩国的。<br>都是美国的俩私生子，你老大打老二，爹要生气的。<br>现在爹不管了，也说明老大意志坚强了。</p><p>总之中日关系好一些了，是吧？<br>两方面原因，我们的原因，日本的原因。</p><p><strong>那么中韩关系在文在寅上台以后也好一些了。<br></strong></p><p><strong>中朝关系前几年也不好，但是去年以来到现在好多了。<br></strong></p><p><strong>所以东边三对关系现在基本稳定</strong>，对不对？<br>我没有说问题解决，很多问题解决不了的，是稳定了。</p><p>南边原来我们跟东盟的越南、菲律宾闹得很凶，现在这两个刺头也还可以，是不是？<br>其他东盟国家也还可以。</p><p>西南印度，印度老跟我们闹事儿，但是我们基本上还是比较忍让。<br><strong>我们有压力，但是比较忍让的，现在还可以。<br></strong>那么这是西南。</p><p>你看东边、正南、西南，西北就是中亚五国，<strong>中亚五国跟我们关系很好。<br></strong></p><p><strong>北边俄罗斯也挺好。<br></strong></p><p>所以大家体会一下，是不是我们外交第二块，周边还可以。</p><p>第三块就是发展中国家还可以，对不对？</p><p>第四块叫多边国际组织，也还可以。</p><p><strong>我们现在唯一有问题的是大国外交里面的美国方向。<br></strong>中国的大国外交是三对关系构成，中美、中欧、中俄。<br>像中俄还可以吧？<br>中欧也有问题，但是还凑合，对不对？</p><p>所以结论是什么？<br><strong>结论就是其中主要的外交挑战就是美国这个方向。<br></strong></p><p>所以大家两边看，我第一个讲了，中美关系是我们最重要的关系，而这个关系也变差了，所以我们有点担心，这是可以的。</p><p>第二段我想讲这个意思，<strong>就是中美关系变差了，不意味着整个中国外交变差了。<br></strong>毕竟只是中国外交的一个部分变差了，所以大家也不要对外交太担心。</p><p>去年美国打贸易战到现在打了快一年半了。<br>去年3月打到现在9月，一年半了。<br>确实对我们有压力，包括出口、就业都有点问题。</p><p><strong>但是我的观察，中美贸易战其实对我们损害最大的是信心。<br></strong>实体经济有点损害，但不是想象中那么大，信心打击很大。<br>导致股市、汇市都不好。</p><p>所以我后面讲那一段就是告诉大家另外一个道理：中美关系很重要，谁都不能否认的，但是不等于中国外交的全部。</p><p>因此从去年到现在这一年半，中美关系的恶化不能等于中国整体外交的恶化。<br>OK，这就是我的开场白。</p>',
'<h2>视频 | 中美注定一战？金灿荣：2030年，美国将接受中国崛起</h2><p><strong>提问：</strong>金教授您好！我有一个问题。<br>刚才您提到了您认为2030年中国会成为世界第一。<br>在这样一个条件下，现在美国在第一的情况下，我们作为老二，会不会形成战争？</p><p><strong>金灿荣老师：</strong>哈佛大学有一个老师叫格雷厄姆·艾利森，他最近出了一本书很火,叫<strong>《注定一战》</strong>。</p><p><img src="https://i.guancha.cn/bbs/2019/09/04/20190904074447166?imageView2/2/w/500/format/jpg" alt="500" /></p><p>《注定一战：中美能避免修昔底德陷阱吗？<br>》作者：(美) 格雷厄姆·艾利森</p><p>​原作名: Destined for War:Can America and China Escape Thucydides’s Trap?</p><p>他就是研究修昔底德陷阱，根据他的研究，就是西方历史上或者近代世界500年，16次权力转移中有12次战争，4次没有。</p><p>包括英美之间的权力转移没有，他认为日本的挑战也是被美国压制了，也没有。<br>冷战和平结束也没有（打仗），反正四分之三打仗，四分之一不打仗。</p><p><strong>他提醒中美就在陷阱里边，所以要好好的经营，不要打仗。<br></strong></p><p>就中国这边来讲,肯定不想打仗，我们这一点意志很坚决的。<br>但怎么做到，现在不容易。</p><p><strong>我个人有个主张，中美以后要搞“棋战”</strong>，下象棋的棋，不要热战，中美如果打热战很危险，因为中美都有能力摧毁人类。<br>这一打全面热战，结果是什么？<br>打完地球上人没了，就剩下蟑螂了。<br>这不能打，全面热战不能打。<br>然后冷战也不要打，对大家损失太大。</p><p>要打棋战。<br><strong>棋战上就是明面上把你的能力，你的目标都告诉对方。<br></strong>这是我的一个大想法，我们要打棋战。<br>而且我觉得我们中国到了这个时间点，以前我们没有资格打棋战，但现在我们有了。</p><p>很多学者还是认为我们继续藏着掖着，说我们藏着掖着，让美国不注意我们就好了。<br>坦率讲，这是严重低估美国人的战略能力。<br>因为你不说，美国就不知道吗？<br>美国战略能力很好的。<br>说不说它都知道。<br>既然说不说都知道，你给它看不就完了？</p><p>中美我觉得是这样，这是方法。<br><strong>我们目标是斗而不破</strong>，具体的操作我认为打棋战，现在就开始打棋战，就是透明。<br><strong>通过透明还有合理的讨价还价，控制矛盾，度过这十年。<br></strong></p><p>我对中美关系判断这样，<strong>就是从现在到未来十年是不好的</strong>，刚才我讲了很多原因。<br><strong>但是再过十年会好的。<br></strong></p><p>为什么？<br>根据我的推算，最后2030年我们是这么一个数据，对吧？<br>名义GDP将是美国的百分之130，实质GDP百分之200，制造业可能（是美国的）3到4倍，军事、科技上一台阶。<br><strong>碰到那一个成绩单出来以后，美国会改变态度的。<br></strong></p><p><strong>美国本质上是个商业民族，很认实力的，很实用主义。<br></strong>它不是宗教民族，宗教民族有点一根筋，打不赢也要缠着你打，最后变人肉炸弹，老子不活了算了。</p><p>美国不是的。<br>它最后发现打不赢你，它不会跟你说老子战斗到最后一个人，没有一个美国人这么想。<br>它最后发现这个兄弟真厉害。<br><strong>我觉得它十年以后的态度是“土豪，我们交朋友吧！</strong>”嘿嘿嘿。<br>所以最后会好的。</p><p>而且美国如果接受我们崛起，我们中国也会反过来接纳它。<br><strong>迄今为止，中国的精英层总体来讲对美国印象还是不错的。<br></strong>前些年咱们的高官，咱们的富豪送孩子出国，首选还是美国。<br>现在有点犹豫了，以前首选还是美国。</p><p>所以我的推算大概这样，这十年肯定是麻烦的。<br>但如果我们跟美国做到斗而不破，搞棋战，国内好好地做。<br><strong>等到2030年我们实力达到水平以后，美国会接受我们。<br></strong></p><p>所以2030年以后，我觉得中美关系会好起来的，会形成国际关系上讲的一种东西叫“<strong>大国协作</strong>”。</p><p>以前拿破仑战争之后，奥匈帝国的首相叫梅特涅搞了一个“<strong>梅特涅体系</strong>”，这个体系什么特点呢？<br>宽容法国。</p><p><img src="https://i.guancha.cn/bbs/2019/09/04/20190904074447763?imageView2/2/w/500/format/jpg" alt="500" /></p><p>梅特涅，十九世纪著名奥地利外交家。<br>生于德国科布伦茨，于1809-1848领导奥地利的政治和外交39年之久，运用出色外交手段帮助反法同盟对抗拿破仑。<br>任内成为"神圣同盟"和"四国同盟"的核心人物，在欧洲形成以"正统主义"和"大国均势"为核心的梅特涅体系。</p><p>法国不是挑起战争吗？<br>但是他们联军打败拿破仑以后，没有要法国赔款割地，宽容它，把它拉入领导体系，最后形成了五大国共治。</p><p>英国为首，英国、奥匈帝国、普鲁士，法国，再加俄罗斯，形成五国共治。<br>这个东西在欧洲叫<strong>Concert of Europe（欧洲协调）</strong>，它帮助欧洲维持了100年和平，一直到一战才打破。</p><p>我觉得以后世界上治理就应该是这样的，就是说<strong>我们好好发展自己，不主动挑衅。<br>但是同时也坚守我们的国家核心利益，最终让美国接受我们。<br></strong>我们反过来又接受美国，最终这个世界比较好的治理方式是中美和解。<br>以我们为领导核心，把所有大国邀请进来，进行大国共治。</p><p><strong>以中美为核心双重领导的大国共治，这是未来世界治理的最好的方法。<br></strong>谢谢。</p>',
'<h2>金灿荣：中国航空工业经过多年的努力，已经有资格站在世界航空工业前列了</h2><p><strong>主持人：</strong>看到中国一大批先进的航空装备成功研制并且亮相世界舞台，真是让人感到太振奋了！那目前中俄两国在航空航天领域的合作达到了什么样的水平？<br>又会对世界产生哪些积极影响呢？<br>我们来听听人民大学国际问题专家金灿荣先生的看法。</p><p><strong>金灿荣：</strong>中俄关系是整个中国外交的重要方面，目前中俄整个关系很好的，我们有很多方面的合作。<br><strong>其中C929这个合作应该属于一个新的努力方向。<br></strong>如果这个合作能做好，不但有助于增强两国的航空业，而且有助于全世界航空业的平衡。</p><p>C929远程宽体客机：继C919研制成功后，中国—俄罗斯合作成立中俄国际商用飞机有限责任公司（筹），计划研制中国首款大型客机（在当代世界客机界大型客机是远程宽体、及载客300人左右，C919是中型客机）。<br>C是China的首字母，也是中国商用飞机有限责任公司英文缩写COMAC的首字母，同时还寓意要与Airbus（空中客车公司）和Boeing（波音）一道形成ABC并立的格局。<br>“9X9”寓意天长地久（波音用“7X7”，中国高铁开通日子则一般选择16号或26号），“2”是代型。<br>2017年5月22日，C929开发者——中俄国际商用飞机有限责任公司（中俄商飞）在上海正式成立。<br>双方已完成了飞机级指标初步定义，明确了基本型的航程（12000公里）和座级（280座）。</p><p><img src="https://i.guancha.cn/bbs/2019/09/02/20190902083154215?imageView2/2/w/500/format/jpg" alt="500" /></p><p>如果我们中俄合作能够给世界航空市场提供新的选择，是不是有助于市场更健康？<br>因为全世界就两家嘛，一个波音一个空客。<br>如果中俄能提供大飞机，消费者的选择就多一点，我想整个市场会健康。</p><p>中俄的合作项目我非常希望它成功，这对全球航空业很好。<br><strong>中国航空工业经过多年的努力，经过血汗的拼搏，巨大的投入，已经有资格站在世界航空工业前列了。<br></strong>所以既然我们有资格，当然要找个地方用一下。</p>',

'<h2>视频 | 金灿荣：经历十年的折腾后，日本开始接受中国崛起这个事实了</h2><p><strong>金灿荣老师：</strong>中日关系前几年是不好的，围绕着钓鱼岛我们吵得很厉害。<br>从去年开始，中日关系明显改善了。<br>克强总理去了（日本），安倍首相来了（中国），6月底大阪开G20主席又去了。<br>中日关系明显改善了。</p><p>中日关系改善，我理解是三个原因，<strong>第一个就是中国对于日本态度变好了。<br>这是很明显的，态度好多了。<br></strong></p><p><strong></strong></p><p><strong>第二个是经历了十年的折腾后，日本接受中国崛起这个事实了。<br></strong>前十年日本不接受我们崛起。<br>我在别的地方讲过，日本有两个心理非常独特，是别的国家没有的。</p><p><strong>第一个就是种族主义。<br></strong>日本人对我们的种族主义很强的。<br>过去100年日本现代化搞得比我们好，这是事实，我们也都承认。</p><p>日本现代化在非西方国家里面可能是全世界最好的。<br>全世界大概除了23个老西方国家，剩下的叫非西方国家，180个左右。</p><p>在180个非西方里面它（日本）是最好的。<br>但是它对别的不太在意，在意的是我们（中国），为什么？<br>因为我们是它的文化母体。<br>公元八世纪日本通过学习中国，日本才建立第一个王朝——飞鸟王朝。<br>它（日本）原来是个部落，后来才有王朝、官制什么的，大部分都是跟我们学的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/26/20190826085629296?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲ 日本飞鸟王朝时代建筑</p><p>它（日本）的文化是从我们这里过去的，叫五经博士。<br>日本通过学我们，从野蛮民族变成文明民族，所以我们是它的文化母体。<br>它就老惦记着怎么超过我们。<br>这100年确实超过了。</p><p>怎么超过？<br><strong>在西方来了一个崭新的文明，叫工业文明。<br></strong>这个文明比我们老的农业文明要高级很多。<br>那么日本在所有非西方国家里面率先学会了那个东西，那么借工业文明之力就超越我们了。</p><p>但是后来就发生一个错误，日本的精英层把它100年工业领先中国，说成了他们的文明比我们好，进而又说成了他们的人比我们强。<br>叫我们“支那人”，看不起我们。</p><p>这里面是不是有两个概念偷换？<br><strong>就是这100年你的技术的领先，不等于文明领先。<br>文明领先不等于人种领先，对不对？<br></strong>但是它就跳过去了。<br>这两个跳过去以后就形成了一个麻烦，就是它对我们有种族优越感。</p><p>在有种族优越感的情况之下，中国崛起，他们就很难受，觉得你中国人就不行。<br>但是中国随着这几年工业化的成功，他们就感到很别扭。<br>因为你就想，（如果）一个邻居或者发小，你从来看不起他，现在混得比你好，你心里挺难受的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/26/20190826085628142?imageView2/2/w/500/format/jpg" alt="500" /></p><p>日本就处在这个状态。<br>它整个民族看不起你，然后中国又崛起了，工业崛起了。<br>他们特别难受，心理上接受不了，就是你不应该行，你怎么就行了？<br>这不科学。<br>这是日本的一个心理，是过去十年日本反复跟我们搞小动作的集体心理，<strong>也就是种族优越感</strong>。<br>而现在的现实正在打破它的种族优越感。</p><p><strong>第二个就是犯罪心理。<br></strong>日本绝对知道近代以来它对我们是犯罪，罪孽深重。<br>两次大规模打我们，一个甲午，一个全面侵华， 它就担心以后被惩罚。</p><p>这是过去十年日本闹事闹得比较突出的原因，心理原因。</p><p>其他当然还有很多技术原因，集体心理是两个。</p><p>经过十年调整，他们现在有点接受。<br>现在日本历史学家<strong>滨下武志</strong>，还有国际关系学家方古天秀，还有著名的管理学家<strong>大前研一</strong>，他们都在改变。</p><p>特别是大前研一有一本书叫做《1/10的国家》，这个题目就很有意思。<br>在日本卖得很好，长达九个月都在畅销书排名榜里边，在前十名里面卖的很好。<br>这本书有一个逻辑讲得很好，说中国的历史厚度和规模就决定了中国是东亚天然的领袖。</p><p>从这100年来，<strong>日本成为领袖，是一个非正常现象</strong>。<br>为什么会出现这个情况？<br>就是从西方来了工业文明，比农业很厉害多了。<br>然后日本朝野学得很好，学得非西方世界第一。</p><p>中国人一直很犹豫，中国人有一段时间是拒绝学习的，我们不学。<br>后来被日本打了以后学，瞎学，所以就学得不太好。<br>所以就形成了后面结果——日本的工业能力技术能力领先中国。<br>但是他就提醒日本，<strong>他说工业领先，技术领先，说到底是知识领先。<br></strong></p><p>工业知识、技术知识都叫知识，而知识领先这个东西，<strong>通过学习过程是可以弥补的。<br></strong>所以他说只要中国开始认真的学习，那么在技术上拉平与日本的距离是时间问题，不是个可能性问题，这是个早晚的问题。</p><p><strong>那么他说中国现在认真学了，所以他的推算就是中国在技术上赶上日本是一定的，</strong>是早一天晚一天的事。<br>一旦中国技术上跟日本拉平，最后就是规模决定的。<br>中国的地理规模是日本的26倍，然后人口规模是日本的11倍半。</p><p>所以他说最后中亚会回到历史的常规，回到5000年的秩序，而不是这100年的秩序。<br>这个秩序就是以中国中心，然后在秩序里面日本的GDP就是中国的1/10。</p><p>所以他说这一天一定要到来，所以他从个人到家庭到单位到公司到政党到政府要做好准备。<br>题目是《1/10的国家》——日本GDP是中国1/10，他说这一天一定会来。</p><p>我觉得这本书代表了他的思想转变，这个逻辑是对的。<br>然后日本现在开始就接受了，<strong>所以这个是日本最近对我们态度变化的第二个原因，就是它开始接受你。<br></strong></p><p>最后是不是我觉得中日关系好，还有一个原因，<strong>美国帮了忙。<br>美国欺负日本，天天凶日本。<br></strong>4月份安倍夫妇俩在美国国事访问，在晚宴的时候红地毯上，他们（特朗普夫妇）很霸道，把夫妇俩赶到一边去了。<br>日本网民很生气的，脾气再好也受不了，太过分了，两国元首应该是均等的。<br>特朗普夫妇俩很霸道，把人家挤到一边去了。<br>红地毯以外，日本心里其实很很憋屈的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/26/20190826085628439?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲ 特朗普&amp;安倍</p><p>这就导致一个问题了，日本自二战以后，他们的国家外交战略是三个支柱——<strong>第一个就是美日同盟，第二是联合国，第三是东盟。<br></strong></p><p>美日同盟是整个日本外交的支柱，联合国是日本在国际上表示存在感的地方。<br>东盟是捞实惠的地方，是他们家（日本）经济后院。</p><p>这是日本外交三支柱，但是现在由于美国态度，一个是对它不好，还有一个是美国在国际上乱来，<strong>所以日本精神现在有点发慌了。<br></strong></p><p><strong></strong></p><p>因为觉得<strong>原来整个外交的第一支柱是跟着大哥，有吃有喝。<br></strong><strong>现在发现大哥精神有点问题</strong>，嘿嘿嘿。<br>所以它开始跟它（美国）保持一点距离，这就给中日关系发展提供了空间。<br>这是我们东部的一个重要方向，中日关系要好一点了。</p>',
'<h2>金灿荣：中美全面新冷战？</h2><br>冷静点，搞不起来的！<p>来源：人大重阳</p><p><img src="https://i.guancha.cn/bbs/2019/08/29/20190829080328874?imageView2/2/w/500/format/jpg" alt="500" /></p><p>近日，特朗普继发表“撤出中国，美企特此奉命”的激烈言论后，转而做出了“和中国处的很好”的表态，随后白宫又表示“总统的态度没有改变”。<br>这般反转戏码，是中方的“反制措施”让其“失去理智”？</p><p>8月11日，中国人民大学国际关系学院副院长金灿荣在《强国长征路：百国调研归来看中华复兴与世界未来》（王文著）新书发布暨研讨会中为我们解读<strong>“中美之间的学问，是战略？<br>还是战术？<br>”</strong>以下为演讲实录：</p><p><strong>金灿荣：</strong>首先祝贺王文，在他这个年龄段著述已经非常丰硕了，这本书的分量很重，就像一个健康的小宝宝出生，他也是很高兴的，祝贺王文！也祝贺党校出版社出版了一本好书！我印象中我们国家的出版物几年前就已经是世界第一，坦率来说，好书并不多，能被大家看到并广泛传播的好书更是少之又少。<br>祝贺党校出版社！</p><p><strong>思笃行远方为学问之道</strong></p><p>古人讲，做好学问必须要读万卷书、行万里路，王文做到了，他书读得好，路也走了很多，现在已经是百万里了，很不简单。<br>这是对一般学者的要求，<strong>要从人类丰富的遗产中汲取养分，便要读万卷书；要知道现实便要行万里路。<br></strong></p><p>当然，有一些天才，比如说康德就不需要，他一辈子就住在科林斯堡。<br>俄国人是有大国气度的，如果是韩国的话，韩国会说康德是我们韩国人。<br>天才太少，我们一般人得按照古训说的读万卷书行万里路，王文做得挺好的。</p><p>读万卷书行万里路后，还得有独立的见解。<br>我记得《史通》作者唐人刘知几先生，他就谈治史一定要有“才”、“学”、“识”，而且他特别强调“识”。<br>如果你才学广博，脑子却是一团糨糊，那肯定不行，但我们很多学者都是如此。<br><strong>“识”就是独立的见解，每个人都觉得自己有独立的见解，</strong>可是真正地做到却是难上加难，还须摆脱束缚。</p><p>人的天性是屁股决定脑袋，势利眼是人的本性，摆脱利益的束缚谈何容易。</p><p><strong>其次，摆脱观念的束缚。<br></strong>这对知识分子来说颇有难度，知识分子靠观念吃饭，也易为观念所束缚，因为一旦观念错了，他就认为是现实错了。<br>佛家说是“我执”，佛家修行便是破我执，接近真相。<br>其实，保持独立的见解不容易，这本书是独立思考的产物，在国内这个年龄段独立思考的学者屈指可数，大多是贩卖各种学派，把西方的某一个学派贩卖进来。<br>虽有价值，但局限仍在。<br>独立思考是重中之重，我觉得王文做得挺好的。</p><p><strong>今天，对中国学者来讲，真正做到独立思考有两点，一个是把握中国的现实，一个是把握世界的现实。<br></strong>除了把握现实还要有一点眼光，通俗一点就是要坚持中国立场和世界眼光，一个人要坚持国家立场，因为国家还是人类共同体的最基本单元，但也要有世界眼光，并且要把握世界眼光。</p><p>有些学者说了解西方等于了解世界，这就是有问题的，有些学者说的世界就是西方20几个国家，难道亚非拉是不存在的吗？<br>王文跑了很多的国家，这里面有西方的有非西方的，这样就比较全面一点，真正的独立见解一定要基于这个现实--了解中国、了解世界。<br>世界一定要包括西方和非西方，光了解西方是不够的，时间关系我就对这本书的评价就讲到这儿。</p><p><strong>中美之间的学问是“战术”还是“战略”？<br></strong></p><p>下面我借机谈一点中美关系，我跟陈文玲老师一样，前几天去了一趟美国，我们去了4个城市，第一站是华盛顿DC，第二站是爱荷华州（Iowa）的首府德梅因（Des Moines），第三站是圣地亚哥（San Diego），最后是UCLA（加州大学洛杉矶分校）。<br>在UCLA见了几个好朋友，杰夫·贝塔等都在华盛顿工作，现在觉得华盛顿气氛不好都去LA养老去了。<br>他们说，美国这样搞下去，干脆加州独立算了，加州的GDP是美国的1/5，世界上也是第五位。</p><p>此趟美国之行，我有两点感悟：<strong>第一，在华盛顿会觉得中美关系的未来充满困难，两派都认为奥巴马对华政策过于软弱，都支持特朗普。<br></strong>整个DC的气氛很糟糕，而且充满了“我们对你们挺好的，你这个家伙赚了钱就看不起我们”的怨妇情绪。<br>他们认为中美关系变差责任在中国，他说你们是“战略进攻”而我们是“战术进攻”，因为他们比较强调原来中国向美国学习。</p><p>他们特别认真地读了十九大报告，我们见到每一个人都认真地学习了十九大报告，至少学了4次以上。<br>他们特别点出了第三部分这一段话，“习主席说中国特色社会主义道路对发展中国家走向现代化提供了新的道路选择”。<br>这段话把他们气坏了，他们认为本来一个选择怎么又出来一个新的选择，这又挑到了意识形态。</p><p>经济上，林林总总列举很多，如，人类命运共同体，“一带一路”、金砖国家银行、亚投行、湄公河开发，他们说中国这是在江湖上另立门户，是江湖大忌。</p><p>军事上抱怨东海识别区，钓鱼岛地区巡航和南海建岛，还有说中国核潜艇带弹巡航，核潜艇天天在海里呆着，至于消息真假无迹可寻。<br>所以一跟他们座谈，他们就抱怨说“我们的反击是战术性的，你们用战略进攻抢我们的地盘”。</p><p>总之，在华盛顿呆几天你就知道这个气氛是不好的，<strong>这个气氛就决定了未来的中美关系有一段时间是好不起来的。<br></strong></p><p>但是跑到其他地方就好很多，比如说<strong>爱荷华州的德梅因，那里就比较喜欢中国人。<br></strong>他们的大学是一般性的大学，有3000多中国学生，而且他们对中国学生评价很好。<br>人类第一台计算机就是这个大学发明的。<br>这里农民非常朴实，至少对中国没有什么恶意，因为中国是他们的大买家，美国农产品出口75%是卖到中国，目前的形势对他们的影响很大。<br>他们还在找销售出路，据说也找不到了，去年我们大量从阿根廷购买大豆，他们对阿根廷的出口增长了690倍。<br>这等于说是阿根廷的大豆都给我们，他们的大豆又给了阿根廷。<br>但即便如此，仍然是杯水车薪，因为中国的市场太大了，<strong>他们真心地希望这一切早点结束。<br></strong></p><p>尽管洛杉矶也听到了抱怨的声音，但他们不想和中国撕破脸，所以在这个自由派的阵营，我们听到了另一种抱怨声，“华盛顿说是你们实力压我”，“说20倍音速的弹头我们还没有中国怎么搞出来了”，还有“电磁炮他们放弃了中国怎么搞出来的？<br>”。<br><strong>洛杉矶的人更怀念20年前给他们造袜子和玩具的中国</strong>，现在搞什么5G、G20的中国不是好中国。</p><p><strong>我认为，接下来中美关系可能会进入一个比较长的寒冷期。<br></strong>即便冬天到来，中美关系也不至于走到新冷战。<br>据我观察，美国虽有一部分身居要职、权力很大的人想搞新冷战，但是，社会不支持，老百姓不支持，而且盟国也不支持，这是跟美苏的不同之处。<br>我们要关注中美关系，并做好准备，万一不好相处，也不要紧张，全面新冷战搞不起来。<br><strong>但前提是要冷静，如果我们瞎搞也会助长他们搞新冷战，如果我们处理得有理、有力、有节，就会很好。<br></strong>谢谢大家！</p>',
'<h2>金灿荣：未来20年中国经济保持中高速增长是没问题的！</h2><p><strong><strong>来源：2019年8月19日《北京日报·理论周刊》，原标题为《第四次工业革命是中国巨大的历史机遇》</strong></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084530700?imageView2/2/w/500/format/jpg" alt="500" /></p><blockquote><p><strong>中国工业化的成功对人类工业化进程的意义不亚于欧美</strong></p></blockquote><p>生产力决定生产关系，近代人类的生产力是工业能力，而工业能力的进步主要通过工业革命，<strong>所以工业革命是理解近代人类进步最重要的一个视角。<br></strong></p><p>迄今为止，人类社会已经经历了三次工业革命，<strong>即蒸汽时代、电气时代、信息时代。<br></strong>18世纪60年代末，英国人詹姆斯·瓦特制造出人类第一台有实用价值的蒸汽机，从此人类的生产力真正得到了解放，从农业时代进入到了工业时代，西方真正地确立了对非西方的优势。</p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084529722?imageView2/2/w/500/format/jpg" alt="500" /></p><p>瓦特蒸汽机模型</p><p>在蒸汽机出现以前，人类打仗或者生产都是靠人力，可人的力量是有限的。<br>在蒸汽机出现以后，人类可以通过蒸汽机把地下的化石能源如煤炭燃烧之后变成蒸汽动力，这个效率是人力比不了的。<br>由此，西方国家可以造出大机器，从而获得了超越非西方的力量。</p><p><strong>西方崛起的真正关键就是工业革命。<br></strong>在蒸汽机之后，19世纪60年代，美国又实现了电力的广泛使用，并且开始使用第二种化石能源——石油，这就进一步拉大了与非西方的差距。<br>1946年，美国生产出人类第一台二进制计算机，自此人类进入计算机革命时代。</p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084530781?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>显然，这三次工业革命有一个共同的特点——全部都是西方搞出来的，其结果就是让西方一直保持生产力的领先。<br></strong>反观中国，人类社会的三次工业革命一次都没有完整地抓住，所以生产力落后，结果，中国经过多年努力仍然是发展中国家。<br>当然，说中国完全没有抓住三次工业革命也不完全准确，<strong>其实我们抓住了第三次工业革命的尾巴，即计算机革命的“网络化”阶段，这是今天中国崛起的技术基础。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084529485?imageView2/2/w/500/format/jpg" alt="500" /></p><p>如今，中国现代化初步成功。<br>可以说，<strong>中国工业化的成功对人类工业化进程的意义不亚于欧美。<br></strong></p><p>因为在中国工业化成功以前，世界上只有10亿多一点的人口成功掌握了工业化，不到世界人口总数的1/7。<br>然而，中国的人口有13亿多，也就是说中国工业化的成功意味着世界1/5的人口实现了工业化。</p><p>而且，<strong>中国取得工业化的成功仅仅用了70年时间，较西方国家的几百年少得多，并且没有对外侵略和殖民。<br></strong></p><p>从这些角度来说，中国工业化的成功对人类工业化进程所作的贡献要大于欧美。</p><blockquote><p><strong>现代制造业是立国之本，中国崛起是因为掌握了现代制造业</strong></p></blockquote><p>500年前的地理大发现，使得人类开始从农业时代向工业时代迈进，工业文明开始取代农业文明。</p><p>今天，我们处在工业文明时代，<strong>决定国家命运的是工业化水平，其核心是制造业水平。<br></strong></p><p>欧洲因为率先掌握了现代制造业，所以在经济效率、军事效率上碾压其他地区。<br>日本崛起，也是因为掌握了现代制造业。<br>今天，中国崛起也是因为掌握了现代制造业。<br><strong>现代制造业是现代国家的立国之本，谁有现代制造业，谁就能屹立于现代民族之林。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084529212?imageView2/2/w/500/format/jpg" alt="500" /></p><p>人类现代制造业90%集中在北温带的三个地区——东亚、西欧、北美，这里面包括不到20个国家，是全人类200个左右国家和地区的1/10。<br>这说明，不是每个国家、每个民族、每个文明都能进行工业化的。</p><p>值得庆幸的是，中国是1/10国家当中之一，而且是块头最大的一个。<br>英国工业化仅1000万人，美国工业化1亿人，中国的工业化却有14亿人。<br><strong>所以，当今世界最伟大、最重要的事实就是中国工业化。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084529647?imageView2/2/w/500/format/jpg" alt="500" /></p><p>如今，中国的工业化达到了中后阶段。<br>2019年，中国有三个工业指标在世界上没有争议了：</p><blockquote><p><strong>第一，中国的工业规模特别大，制造业总产值2010年超过美国，2016年超过美国和日本之和，2018年超过美国、日本、德国三国之和。<br></strong>2018年，中国制造业增速是6.1%，是15年以来最慢的增速。<br>但是，美国、日本、德国的平均增速是0.4%。<br>按照现在这个速度，到了2030年，中国制造业占全世界的比例一定会超过50%。<br>所以，<strong>2030年之后，从制造业角度讲，这个世界上只能有两个国家，一个叫中国，一个叫外国。<br></strong></p><p><strong>第二，中国的工业体系特别完整。<br></strong> </p><p><strong>第三，学习能力超强。<br></strong></p></blockquote><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084530403?imageView2/2/w/500/format/jpg" alt="500" /></p><blockquote><p><strong>第四次工业革命对中国来说是最大的历史机遇</strong></p></blockquote><p>第四次工业革命对中国来说是最大的历史机遇，从逻辑上讲，<strong>第四次工业革命如果中国抓住了机遇，就意味着此后人类最好的技术、最好的产业就会在中国。<br></strong>所以，我们一定要抓住这个机遇。</p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084530552?imageView2/2/w/500/format/jpg" alt="500" /></p><p>经济方面，从2014年开始，中国经济增速连续五年下滑，原因非常复杂。<br>但是，现在中国的经济开始趋稳。<br>据推算，<strong>到2019年底，经济增速下滑会停住，之后会有20年左右的中高速增长。<br></strong>我们国家不可能回到以前每年两位数的增长，也不至于跌到如美国、欧洲、日本每年1%至2%的增长，原因如下：</p><blockquote><p><strong>第一，未来20年，中国还可以从发达国家吸收很多先进经验，这叫后发优势；</strong></p><p><strong>第二，虽然我国人口开始老龄化，但现在的人口年龄中位数还比较低，所以人口红利还有一个十年；</strong><strong> </strong></p><p><strong>第三，我们以前不太注意工程师红利，但未来它的价值会显现出来。<br></strong>自1999年我国高校扩招以来，2018年我国在校大学生总数已经接近3000万人，这是人类历史上最大规模的高等教育，是美国的两倍多，这是很伟大的。<br>我们的高校学生中有一半是学理工医农科的，这是中国未来的一大利好。</p></blockquote><p><strong>后发优势、人口红利、工程师红利三者结合，结论就是——未来20年中国经济保持中高速增长是没问题的。<br></strong>另外，经过70年的发展，中国在科技和军事方面也达到了比较高的水平，<strong>未来10年，无论是科技还是军事，中国都会进入黄金发展时期。<br></strong>所以，基于政治稳定的前提，经济基础、科技、军事等因素，未来中国在不确定的世界当中是确定的，而且处于上升态势。</p><p><img src="https://i.guancha.cn/bbs/2019/08/28/20190828084530490?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在第四次工业革命中，<strong>中国跟美国至少可以同步，甚至可能会比美国先进入第四次工业革命。<br></strong></p><p><strong>美国的优势是其创新能力无与伦比，其缺点是产业空心化，很多高科技无法进入市场。<br></strong>而从市场的角度看，无论你的技术多么好，如果不能变成市场接受的产品，那就是一张废纸。<br><strong>中国的优势是将技术变成市场接受的产品方面，</strong>其能力在世界上独树一帜，而且随着投入的增加，教育和科研的进步，中国的创新能力正在迅速提高。</p><p>这样的态势意味着第四次工业革命之后，人类的生产力布局将完全不同于过去几百年。<br>过去几百年工业革命都在西方，因此，西方的生产力绝对领先，甚至有些时候一骑绝尘。<br><strong>第四次工业革命之后，东方的生产力有可能会领先于西方，至少会达到东西方平衡，这是百年未有之大变局的最重要变化。<br></strong></p>',

'<h2>视频 | 金灿荣：美土矛盾加深，沙特得利（《军事制高点》20190810-2）</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><strong>主持人：</strong>我们可以看到土耳其的军事力量，您看是一直在往幼发拉底河的东岸走，有这么一个趋向。<br>但你看这次它如果越过幼发拉底河，直接面对比如说库尔德的武装，然后这里边有美国的保护在，<strong>那土耳其真的不怕跟美国产生这种正面冲突吗？<br></strong></p><p><strong>金灿荣老师：</strong>我补充一下，<strong>土耳其现在发出威胁，可能还跟波斯湾局势有关。<br></strong>波斯湾局势有一点紧张，美国正在搞这个“护航”联盟，搞得也不太顺。<br>想组织个60人联队，才来俩兄弟。<br>嘿嘿嘿，这有点没面子。<br>对，这是一个，这给土耳其应该是个机会。</p><p>再一个，<strong>是不是跟土耳其国内政局还是有点关系。<br></strong>最近他那个大首都地区选举失败，失败他是挺没有面子的，埃尔多安本人他是很想长期执政，那么在国内不是很顺的情况下，在国（内）以外做点行动，对他国内政治非常有利的。</p><p>是不是另外还有一个情况，<strong>现在美国本身就在犹豫。<br>特朗普先生很想撤，他觉得那个地方打下去，不知道有没有结果</strong>，知道吧。<br>像阿富汗、伊拉克、叙利亚，都是这个问题。<br>他是想摆脱，否则总是消耗战略资源，而且不知道最终我干什么。<br>所以现在正好它就用这个动作推它一把，你不是要走了吗，我帮你走，嘿嘿嘿，欢送一下。<br>所以大概几个东西合在一块：<strong>波斯湾局势、国内的考虑、再加上美国在犹豫之间我推你一下，于是就有了现在这么一个举动。<br></strong></p><p><strong>主持人：</strong>我们发现土耳其和美国之间的矛盾是一步一步加深的，是在累加的。<br>但是刚才我说的，他们都是北约的成员，作为盟友，这个过程当中，在矛盾恶化积累的过程当中，怎么没有出现止损这样一步呢？<br><strong>美国和土耳其这两大死结是不是就完全绕不过去？<br></strong></p><p><strong>金灿荣老师：</strong>反正现在看就是挺难的。<br>美国曾经是把土耳其当作中东地区重要的“战略支轴”。<br>美国对外援助75%是军援，不像欧洲国家主要是经济援助，它经济援助比例不高，75%的军援。<br>军援主要是给埃及，以色列排第一，然后埃及第二，土耳其排第三。</p><p><strong>它近年来对土耳其援助是下降的，就是整体它那个战略重心，有点往沙特偏。<br></strong>然后沙特就属于当地“地头蛇”当中的一个。<br>那么这也是个问题，就是土美之间信赖关系在下降。</p><p><strong>美国肯定还是重视土耳其的。<br>然后这个地理，你刚才也讲了横跨欧亚特别重要。<br></strong>然后就能力来讲，（土耳其）也算是不错的一个国家。<br>在北约国家里面，有很多装备它都排第二，排在德国前面去了。<br>它那个现实的力量，它的位置，美国还是看重它的。</p><p><strong>主持人：</strong>1952年土耳其就加入北约，但是1987年提出来要加入欧盟，这样一个意愿一直没有得到满足，为什么加入欧盟之路这么曲折呢？</p><p><strong>金灿荣老师：</strong><strong>这里面经济利益算计起来比安全利益难下决心。<br></strong>1952年冷战刚起，那个时候西方需要土耳其，土耳其那个时候也想通过投靠西方来获得经济发展，所以那个时候一拍即合，决策比较容易。</p><p>他要加入欧盟考虑就复杂了，而且欧盟决策程序很复杂，它得有一致通过。<br><strong>一致通过首先遇到一个“天敌”，就是希腊。<br></strong>希腊可以一票否决，知道吧？<br>然后土希大家知道围绕着塞浦路斯还有爱琴海划界，现在很多矛盾没解决呢，所以技术性障碍在这儿。</p><p>还有一个，<strong>我最近这几年跑欧盟的朋友，他们内心还是有一种排斥。<br></strong>目前好像土耳其人口八千多万，比德国还略少一点。<br>但从出生率来看，它几年之内肯定超过德国。<br>一进欧盟就是欧盟第一大国。<br>欧盟理事会是按照人口投票的，那欧盟的性质就会变化。<br>所以在这个背景之下，现在好像抵制的心理非常非常重。</p><p>我的直觉是土耳其想真诚地加入欧盟，经济上有好处，而且有文化认同，想成为欧洲国家。<br>（土耳其）进了欧盟就是正儿八经的欧洲国家，那个社会身份是不一样的。<br><strong>它真想进去。<br>但是现在看起来欧盟的排斥心理非常重。<br></strong></p><p>但是我不是研究美国吗，美国其实是希望它进欧洲，进了欧盟。<br>它（美国）希望欧盟影响它（土耳其），别把它推向对方（俄罗斯）或者回到历史。<br>现在障碍是在欧盟内部，欧盟内部的主角，<strong>我看无论是德国还是法国，尤其是法国，根本不想让它进来。<br></strong></p><p><strong>主持人：</strong>现在土耳其似乎跟俄罗斯的亲密度是要高于美国的，那么就土耳其的内心来说，金院长，您觉得它是更倾向于跟谁接近？</p><p><strong>金灿荣老师：</strong>我的直觉土耳其的精英层，年轻人还是喜欢西方喜欢美国，老年精英层也是希望得到西方世界的认可。<br><strong>至于说和俄罗斯的关系，应该还是权宜之计吧。<br></strong>因为历史上他们之间斗得很厉害，然后冷战也还是留下了一些矛盾。<br>你要从内心感情我觉得，<strong>土耳其整体还是偏西方的。<br></strong>但是，现在因为西方排斥它，土耳其有“孤独感”。<br>我能看到的就是，现在眼前战术性，跟俄罗斯有点缓解。</p>',
'<h2>金灿荣：“军工复合体”是二战的产物，产能恐怖！深度寄生美国政府，难以根除</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><strong>《军事制高点》20190811-3</strong></p><p><strong>-主持人</strong><strong>-</strong></p><p>刚才介绍的强大的“军工复合体”在美国国内的存在，大家自然会联想到这次<strong>美国退出《中导条约》，这样的军火商、“军工复合体”是否是一个巨大的推手？<br></strong>因为这样的松绑退出《中导条约》肯定对它们是有好处的。</p><p><strong>-核心观点</strong><strong>-</strong></p><p><strong>“军工复合体”主要是二战的产物；</strong><strong>产能恐怖！二战后期美国年产7万余架战机；深度寄生美国政府，“军工复合体”难以根除；美国政府背后实则被多个“影子政府”左右。<br></strong></p><p><strong>-金灿荣</strong><strong>-</strong></p><p>从逻辑上讲这是必然的。<br>一个政策推出，它肯定有获益者，当然也有一些受损的。<br><strong>获益这一方它肯定是会支持的，“军工复合体”肯定是支持的。<br></strong></p><p>附带讲一下“军工复合体”出现并不是很早的。<br>二战以前，美国军队的规模是很小的，装备也不是很先进。<br>所以那个时候，“军工复合体”存不存在就有问题，它主要是二战的产物。</p><p>二战美国军队军力扩张是罕见的，那么军火生产也非常厉害。<br>短短的二战期间，从“珍珠港”事件一直到日本投降，那也就是四年可能还不到一点，美国生产了29万架飞机，恐怖吧！然后九千吨级的驱逐舰，到了战争后期，一天一艘下水，那德国根本打不过来。<br>它的那个巨大生产能力全面爆发，所以在这个背景之下，一个庞大的“军工复合体”就产生了。</p><p>所以才有了艾森豪威尔总统离职的时候警告说，就是原来我们家没这个东西（军工复合体），突然养大了。<br>养大以后就得防范。<br>但是其实虽然大家嚷嚷了很多年，没什么用。</p><p>我研究美国我知道，<strong>有些记者真想去研究“军工复合体”的内部情况。<br>经常调查了有一点进度以后，人给干掉了，人没了。<br></strong>所以大家都不碰这个问题。<br>美国这种内部小圈子特厉害，<strong>美国人把它叫“次级政府”（Sub-Government），就情报口、军工口，都是这种。<br>特厉害，所以一般聪明人都不去碰它的。<br></strong></p><p>嘿嘿嘿，那么这次“中导”方面，肯定有它们的利益。<br><strong>因为这个“中导”正要全面地铺开，它生产量是很大的，利润是非常可观的。<br></strong></p>',
'<h2>金灿荣：​美日同盟实际上是“主仆关系”；特朗普“美国优先”战略源自美国内部矛盾</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><strong>《军事制高点》20190811-2</strong></p><p><strong>-主持人</strong><strong>-</strong></p><p>为什么美国的这个盟友，跟它的盟主似乎反着走？<br>（主要国家对美国部署中导情绪态度呈反对情绪）</p><p><strong>-核心观点</strong><strong>-</strong></p><p><strong>幡然醒悟，盟友不愿再为美国挡枪；美国在东亚只给“奖状”不给奖金。<br></strong></p><p><strong>-</strong><strong>金</strong><strong>灿荣</strong><strong>-</strong></p><p><strong>我想这是国家利益决定的</strong>，因为“中导”它不是远程（导弹）或者洲际（导弹），它一般是指5500公里一下，就是500到5500公里。<br>因为部署在美国就没有意义，美国够不着中国，够不着俄罗斯，它必须部署在中俄的邻国。<br>因为俄罗斯明确讲了你这个要欧洲部署“中导”，那我的核武器就对着你。<br>它就觉得很“无辜”，欧洲国家就是“直接受害者”。</p><p>从纯军事角度，另外是不是还有其他方面的考虑，我觉得现在有一个新问题是以前不是很严重的，<strong>就是美国盟友对盟主的信任态度，现在有一点下降</strong>，对吧。<br>就是这帮盟友原来很信任美国的，觉得跟着“大哥”有吃有喝。<br>现在美国实力还是不行了，它现在基本上在东亚就是给“奖状”没奖金。</p><p><strong>-主持人</strong><strong>-</strong></p><p>日本跟其他亚太区美国的几个盟友的态度相比有点区别，似乎不那么明朗，感觉欲拒还迎，有点暧昧，这是一个什么样的状况？</p><p><strong>-</strong><strong>金</strong><strong>灿荣</strong><strong>-</strong></p><p><strong>美日同盟，实际上是个“主仆关系”，它不是真正两个平等伙伴关系。<br></strong>美国真火了，日本也顶不住。<br>日本为什么犹豫呢，因为它这么做，可能中俄的反弹会很大。<br>俄罗斯脾气大，俄罗斯会“整”它的，知道吧，你可以打我，那我也可以对轰，所以实际上它也是有代价的。</p><p><strong>-主持人</strong><strong>-</strong></p><p>特朗普这届政府，它和盟友之间出现这么多分歧，根本性的问题在哪？</p><p><strong>-核心观点</strong><strong>-</strong></p><p><strong>特朗普不是另外一位总统，而是另外一类总统</strong><strong>；特朗普“美国优先”战略源自美国内部矛盾。<br></strong></p><p><strong>-</strong><strong>金</strong><strong>灿荣</strong><strong>-</strong></p><p>特朗普先生跟以前领导人是不太一样的。<br>特朗普先生是第45位总统，对不对。<br>但是美国的精英层说，说他不是另外一位总统，是另外一类总统。<br>他跟前面44位不一样，他单独一类。<br><strong>他非常自我中心，挺不好合作。<br></strong>所以对于盟友来讲，第一就有利益冲突。<br>你有美国的要求，我有我的立场。<br>但是好像美国它不允许讨论。<br>你立场不重要，你听我就完了。<br>然后立场自然有分歧，然后它又不善于协调，<strong>所以就是矛盾就会比以前公开化。<br></strong></p><p><strong>现在美国人没有以前自信，</strong>它对外就不是那么大度，然后就“小气”了，然后自动就出现一个倾向，就是“美国优先”。<br>所以这些变化，<strong>主要我觉得还是它内因造成的，内部矛盾决定它“小气”。<br></strong></p><p><strong>-主持人</strong><strong>-</strong></p><p>特朗普现在要进行第二个任期的竞选，他的一个重要的口号就是要让美国继续保持“伟大”，所以您看在前两年他的一系列的动作让大家大跌眼镜，接下来要继续保持，是不是要把这个动作做到极致，我们这“眼镜”是不是捡不起来了。</p><p><strong></strong></p><p><strong>-核心观点</strong><strong>-</strong></p><p><strong>本性难移，特朗普或将任性“秀”下去；</strong><strong>特朗普化身“离心机”，使盟友逐渐分离。<br></strong></p><p><strong>-</strong><strong>金</strong><strong>灿荣</strong><strong>-</strong></p><p>特朗普先生今年73岁了，挺倔的。<br>所以我估计，就是我们第一任期看到的这种任性的行为还会继续。<br><strong>所以在贸易问题上，他还是“美国优先”，要多赚便宜。<br></strong><strong>安全问题上，他权力不放弃，但是你们要多承担成本。<br></strong></p><p>所以我估计未来，无论是他的对手还是盟友，都处在这种比较紧张的状态里。<br>而且我觉得盟友可能更难受一点。<br>所以这个对美国是好是坏不好说。<br>我的直觉就是，第一能不能赢得第二任期，我们现在不知道。<br>他是很想连任的。<br><strong>经济只要过得去，他应该连任希望很大。<br></strong>然后我的感觉就是内外政策，就是连任了他不会变的，就是沿着现在我们看到的这两年半的路线往前走。</p>',
'<h2>金灿荣：人民币汇率“破七”主要是心理影响；贸易战中国还有25张牌没打</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><img src="https://i.guancha.cn/bbs/2019/08/21/20190821091008593?imageView2/2/w/500/format/jpg" alt="500" /></p><p>8月17日下午，中国人民大学国际关系学院金灿荣教授作客扬州讲坛，为扬州市民带来一场题为“当前国际形势与中美关系”的讲座。<br> </p><p><img src="https://i.guancha.cn/bbs/2019/08/21/20190821091008208?imageView2/2/w/500/format/jpg" alt="500" /></p><p>讲座现场，连过道中都挤满了听众。<br>在讲座中，金灿荣教授简明扼要地回顾西方历史，分析当前全球的不确定因素，展望第四次工业革命的前景，既有战略高度，又妙语如珠，令现场听众大呼过瘾。<br>讲座的最后，金灿荣教授预测，只要我们（中国）再踏踏实实干上十年，不要犯错误，完成第四次工业革命，到时候美国比不上我们了，就要跟我们说：土豪，我们交个朋友吧！</p><p><img src="https://i.guancha.cn/bbs/2019/08/21/20190821091008994?imageView2/2/w/500/format/jpg" alt="500" /></p><p>讲座结束后，金灿荣教授接受了<strong>会客厅</strong>专访。</p><p><strong>“破七”主要是心理影响</strong><strong></strong></p><p><strong>主持人：</strong>前几天人民币汇率破七，美国财政部给中国贴上了汇率操纵国的标签。<br>汇率问题一直是金融市场的核心问题。<br>美国将中国认定为汇率操纵国，是贸易战升级的重要标志。<br>人民币汇率破七对于我们国家乃至每个人有什么样的影响，金教授谈了自己的看法。</p><p><strong>记者</strong>：刚才讲座的最后，您提到了当前的中美贸易战的话题。<br>中美贸易战里面，前段时间，人民币对美元的汇率破七，这件事情对我们的影响在哪里？</p><p><strong>金灿荣</strong>：破七主要是心理影响。<br>你说7.01和6.99对具体的经济的影响有多大？<br>并不大的，但心理有影响。<br>看衰中国的人，他就觉得中国问题比较大，所以破七之后，我们股市的反应是比较负面的。<br>但是美国是另外一个反应：你们怎么破七啦？<br>所以美国第二天把我们定义为汇率操纵国。<br>因为美国不希望我们贬值，它希望我们升值。<br>所以根据不同国家的利益，会有不同的反应。<br>但对于我们研究者来讲，破不破七，意义不是很大，就是一点心理影响，实际经济影响很有限的。</p><p>我知道国际上有几个国家比较反对的。<br>一个是美国，觉得我们通过降低汇率来规避它的征税。<br>另外有些紧张，是东南亚和南亚，像印度，东南亚国家比较害怕，因为我们的产品竞争力总体上比他们强一点，如果再卖得比他们便宜一点，对他们的市场就比较有影响。<br>我们国内反应也不一样，比如说，出口上很愿意破七，因为他出口产品就便宜了嘛。<br>但是进口上不高兴了，因为你进口成本上来了。</p><p><strong>记者</strong>：现在是多元化的社会，任何一个政策，都会牵涉到不同的利益，是综合博弈综合考量的结果。</p><p><strong>金灿荣</strong>：是的。<br>所以破七不破七，我个人认为不要把它赋予太大的意义，它就是个常规的市场波动，而且从中国经济的基本面来讲，我还是看好人民币的，我觉得人民币的长期趋势是升值的，破七是个短暂现象吧。<br>至于说国际上反应不一，国内反应不一，这个很正常嘛。<br>这是常态。</p><p><strong>中国还有25张牌没打</strong><strong></strong></p><p><strong>记者</strong>：在中美贸易战里面，也已经进行了比较长的时间了。<br>你分析一下中国的后手，或者说底气在哪里？</p><p><strong>金灿荣</strong>：贸易战肯定对中国有一定的影响，主要是出口的影响。<br>但是你要说影响有多大呢，实际影响并不大，主要是心理影响。<br>心理上会对股市、汇市有一些影响，对实体经济影响不大。<br>中国经济经过多年发展以后，对外贸的依赖是下降的。</p><p>我们有一段时间外贸依赖度达到百分之四十几，现在下降到二十几了。<br>其中美国在整个外贸中占的比例特别高，占到三分之一多一点，现在也降下来了。<br>现在整个外贸占GDP的比例，现在是降到二十左右，美国这一块，降到了二十以下。<br>所以实际影响并不大。</p><p>好多金融机构做过很细致的分析，如果中美全面开打，它把我们的5000多亿全给征了税，大概最严重的是对中国GDP的影响会下降一个点多一点。<br>我们下降一点二，美国下降零点八。<br>但其实影响不大，下降一点二，从六点三降到五点。<br>美国去年2.9，降0.8，就2了。<br>我们5它2，其实我们还是可以的。<br>这是最严重的情况。<br>这个情况不太可能发生。<br>所以第一，就是全面开打，这个影响很小。<br>这就是底气了。</p><p>另外，中国有很多反制措施。<br>我在战术上列了十八个措施，战略上七个。<br>二十五张牌呢。<br>真打下去美国受不了的。<br>比如说我们可以征它的转口贸易。<br>美国对我们的征税，它是转口贸易直接贸易都征的。<br>我们中国现在比较客气的，只针对直接贸易征税，转口贸易没有征。<br>还有服务贸易，服务贸易美国是顺差，我们没有征。</p><p>另外我们给它一些别的优惠，我们没有动。<br>比如说我们给澳门赌业的赌牌，六张牌，有一半是给的美资，我们可以收回来的。</p><p>另外，我们可以正式落实不可靠实体经济名单。<br>这个商务部已经公布了，还没有落实。<br>这就是美国商务部老搞的黑名单嘛。<br>我们也可以搞啊。</p><p>另外，我们可以在一些产业链上打它。<br>美国用高科技来打我们，用芯片来打我们。<br>那我们也可以，稀土，常规金属，医药材料，美国医药材料85%是中国提供的。<br>我们其实产业链上很多东西可以打它的。<br>然后中国市场可以打呀，美国在华公司，去年在中国的销售额超过了3500亿美元，而中国在美公司销售额300亿美元。<br>这个差距很大的。<br>如果打到后来撕破脸，那就可以用各种手段，把美国在华公司的市场给它打下去。</p><p>另外呢，加速推进IPV6，加速推进期权市场，期货市场，加速人民币跟人家的互换。<br>如果大家有兴趣，可以看看6月23号我在上海文汇大讲堂上面的那个讲座。<br>那个上面大概有比较详细的介绍，18张战术牌，7 张战略牌，到现在没有打，真打的话美国不一定受得了。<br>中美全面开战，就是贸易战，不一定我们输，也可能他们输。</p><p><strong>记者</strong>：就是说中方现在还是比较克制，还有很多手段措施没有拿出来。</p><p><strong></strong></p><p><strong></strong></p><p><strong></strong></p><p><strong>金灿荣</strong>：非常克制。</p><p><img src="https://i.guancha.cn/bbs/2019/08/21/20190821091008349?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>扬州在外交上可以积极表现</strong><strong></strong></p><p><strong>记者</strong>：您之前来过扬州吗？</p><p><strong>金灿荣</strong>：税务学院请我来过两次。<br>还有一个区请我来过。</p><p><strong>记者</strong>：刚才您讲了很多外交方面的事情，我们扬州在对外交往上，有深厚的历史，有很多优秀的代表人物，在现在中国大国崛起的背景下，扬州这座城市，怎样找准自己的战略定位，她的优势在哪里？<br>怎么在这种新的格局下发展自己？</p><p><strong>金灿荣</strong>：扬州古代的地位挺辉煌的，文化底蕴很好的。<br>我想，这种文化特色要保持住。<br>在外交上，市政府可以积极的表现一下。<br>可以从历史的根据，地理的特点，经济的条件出发，再多做一点东西。<br>我的直觉，好像中央现在有个精神，要把一些国际活动从上海北京转移到别的地方，所以才有了杭州G20，青岛办上合峰会，苏州好像固定地办1+16，中国与中东欧的对话。<br>我看扬州是不是你们去做做工作，以后把中日韩对话就固定搞到扬州来。<br>这个有一部分是事在人为的，机会得靠自己去努力，去创造。</p><p><strong>主持人：</strong>金教授曾经说过：“中国是龙，美国是鹰，龙一旦觉醒，其他都是点心”。<br>这句话不仅幽默，而且霸气。<br>是的，每一个中国人都期待着中国这条巨龙继续展露雄姿，腾飞云霄。</p><p><img src="https://i.guancha.cn/bbs/2019/08/21/20190821091009639?imageView2/2/w/500/format/jpg" alt="500" /></p>',
'<h2>金灿荣教授演讲《百年未有之大变局》（20190615临沂讲座02） ​</h2><p>因为它（西方）进步了，所以它就领先了。<br>它不光是技术领先、工业领先、军事领先，它观念也领先，制度也领先。<br><strong>因为领先，所以他们有力量；因为有力量，所以他们主导国际格局几百年。<br></strong></p><p>100年前我们有一个很有影响的文化名人叫梁启超，广东新会人。<br>他讲了一个名言，说近代历史就是西方国家横霸天下的历史。<br>西方横霸最后就表现为国际格局由它掌握。<br>那么现在情况变了，现在西方国家老了，是吧？<br>它年轻的时候很厉害，现在老了，年纪大了，衰败了。</p><p>那么东方国家特别是中国，这100年认真学西方。<br>我们学了西方很多东西。<br>我们"赛先生"，应该讲学得不错的，对吧？<br>五四运动引进了"德先生"和"赛先生"。<br>我们"赛先生"学得不错。<br>"德先生"引进得怎么样呢？<br>可能见仁见智，但还是引进了一些，对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030109?imageView2/2/w/500/format/jpg" alt="500" /></p><p> 德先生（民主）和赛先生（科学）</p><p>我们改革开放以后，引进了第三个先生，叫"马先生"，这不是马克思主义，是<strong>Market Economy 市场经济</strong>。<br>这个引进来挺厉害，中国人就是天生的商人。<br>齐国的管仲管先生，他的经济学比现在西方经济学高级得多了。<br>市场经济进来，中国人天生就很会玩这个经济，于是我们经济发展起来了。</p><p>另外这些年引进来第四个先生叫做"<strong>罗先生"，Rule  of  Law，就是法治</strong>。<br>所以我们从西方学了不少，学得好坏，见仁见智，反正都学是不是？<br>我觉得马先生学得很好，赛先生也学得很好，是吧？<br>德先生、罗先生差一点，但是也是学了一点，对不对？</p><p>现在的情况是这样，我们学的西方的好东西，然后西方自己有一点问题。<br>于是我们崛起了，西方停滞了，新格局出来了。<br>新格局是什么呢？<br><strong>由西方主导走向东西方平衡</strong>。<br>这是一个变局。</p><p>第二个就是新模式，过去几百年我们近代史是有个方向的，叫现代化，英文叫Modernization。<br>那么过去现代化它的模式就是西方模式，日本的模式被认为是西方模式的东亚化，它的基本原则都是西方的。</p><p>但是现在这十几年，中国现代化初步成功了。<br>现在我们人均GDP接近1万美元，经济总量世界第二、工业生产总值世界第一、科技发表世界第二。<br>这些成绩摆在那，然后我们就被认为是崛起了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030493?imageView2/2/w/500/format/jpg" alt="500" /></p><p>大家发现我们这条道路跟西方就是不一样，我们把这条路道路叫<strong>中国特色社会主义道路</strong>。<br>西方学界、媒体界就认为现在有一个中国模式，这样是不是原来西方模式的统一性唯一性就打破了？<br>至少现在有两个了，对不对？<br>原来说有一个模式。<br>是不是100年前，那五四的时候，还有一个文化名人叫胡适之，安徽绩溪人对吧？<br>胡先生有个著名的主张叫“全盘西化”。<br> </p><p>当时日本人比我们还激进，比胡先生还激进，全盘西化就有点过了，对吧？<br>最后我们中国赢的模式叫中国特色社会主义道路。<br>不是全盘西化的，100年前胡先生就是主张全盘西化。</p><p>当时比胡先生还激进是日本人。<br>有些人去过日本，然后去日本会用1万日元，对不对？<br>一万日元上的头像是日本近代思想家叫福泽谕吉。</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030332?imageView2/2/w/500/format/jpg" alt="500" /></p><p> 10000日元上的福泽谕吉</p><p>福泽先生的主张是什么？<br>“脱亚入欧”。<br>他说我们亚洲人都不想做，想加入欧洲大家庭。<br>当然欧洲人内心瞧不起他，说你们黄种人个子矮矮的，看不起你，不要你去。<br>但是他自己内心想变成欧洲人，对吧？<br>他比胡先生还激进。<br>那么这100年前你想中日的精英层都是这个想法，现代化就等于西方化。</p><p>那么现在主要是中国现代化初步成功，我们国家现在人均GDP 9700，在全世界排位是69名。<br>排在我们前面，现在是68个国家，把那68个国家全部的人口加起来，就13.6亿人。<br>从13.7亿人开始就是中国人了。<br>所以实际上生活水平排在我们后面挺多的。</p><p>前面有68个国家，大部分国家很小。<br>有一个国家经常人均GDP排第一，叫卢森堡。<br>卢森堡多少人？<br>这个地方平时住的人40多万人，但是里面有一部分是旁边大国的富豪，法国、德国富豪去那，环境好、安全、税比较低。</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030210?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  卢森堡</p><p>真正的卢森堡公民是14万。<br>那14万人估计是属于咱们临沂市某个区，应该这么一个情况。<br>所以卢森堡大公到临沂来只能当个区长，是不是？<br>市委书记都干不了，是这么一个道理。<br>所以现在我们前面国家不少，68个，但人很少。</p><p>而且很快的，大概就是两三年，我们会超过我们前面（的国家），排在我们前面，离我们很近的是俄罗斯、土耳其、墨西哥，他们比我们略高一点，但我估计两三年能超过他们。<br>再过个两三年，生活水平排在我们前面的不会到10亿人。<br>全球80亿人，排在我们前面有10亿人，排到后面很多的。<br>就这些数字摆在那，<strong>你不得不承认一个事实，中国就是崛起了。<br></strong>崛起的结果，这个模式你看确实是有效的，有效了以后，理论上现代化就有两条路，不是一条路。</p><p>第三个是最重要的，这是百年未有之大变局，最重要的问题就是<strong>新的工业革命</strong>。<br>我们人类这几百年的进步，我觉得最重要的进步的点是工业革命。<br>这是我认为是马克思主义历史唯物主义的基本观点，叫生产力决定生产关系，经济基础决定上层建筑。<br><strong>那么近代社会生产力的核心是什么？<br>工业能力。<br></strong>工业能力是体现现代生产力，而这个工业能力它进步的节点是什么？<br>是工业革命。<br>那么人类到目前为止是经历了3次工业革命，分别是蒸汽机，电气化和计算机。</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030150?imageView2/2/w/500/format/jpg" alt="500" /></p><p> 第一次工业革命</p><p>1776年，一个苏格兰裔的英国人詹姆斯·瓦特造出来人类第一台蒸汽机。<br>蒸汽机的原理很早就有，但是能够很便宜的很简单的造出来是了不起的。<br>像古埃及人，大神庙的门开关，就用了蒸汽技术。<br>所以这个原理其实人类早就掌握了，但是用相对简单的技术把它造出来，这个是瓦特先生的方法。<br>所以如果以后你们写东西什么的，要注意一下，因为有些教科书说瓦特发明了蒸汽机，这个是不科学的。<br>应该说瓦特先生在工程上的贡献，把蒸汽的原理简易，人类比较容易实现的方式，这是很伟大的。</p><p>第一次工业革命已产生了，真正确立了近代西方国家的优势。<br>因为在工业革命以前，我们人无论是生产还是打仗，都是靠什么？<br>靠人力。<br>在古代的时候，打仗生产都是靠人力，再加上我们训话的一些深度的处理，油，它是以人力为主，是吧？<br>这是古代生产事件军事活动的基础，它的energy（动能）就靠人力加牲畜的畜力。<br>蒸汽机一出来就不得了，是吧？<br>蒸汽机一出来，把地下的化石能源煤炭都变成了地上的动力了，而且只要你勤快挖煤，动力是不是无穷无尽，对不对？<br><strong>这是西方崛起，然后西方确立对非西方优势的真正的关键</strong>。</p><p>你有蒸汽机，又有崭新的动力。<br>就是这个村里边被人家欺负的小伙子，他被一个老和尚传进去绝世神功，力气大了十几倍，然后打遍天下无敌手。<br>西方就是这样，原来不行的，原来在西方财富积累跟我们打仗也不乐观，一下子崛起可以天下无敌手，关键就是掌握了崭新的生产力，掌握了崭新的动力。<br>那么掌握了动力以后，他就有个大机器生产。</p><p>一有大机器生产，就比我们传统的手工劳作，效率就不知道高多少倍，而有大机器生产就可以生产现代兵器了，就有了坚船利炮机关枪。<br>一旦有了坚船利炮机关枪，他们的船到我这里来，到东亚来，他就可以炸我们。<br>这个时候他打我们用长矛、大刀、弓箭，那不叫战争，那叫单方面屠杀。<br>对不对？<br>因为十公里以内都被炸死了，对吧？<br>你说我说武艺很好，我是武松可以打老虎，摆pose，人家看都不看你，轰你一炮把你轰死了，知道吧，你摆pose根本没用，对吧？</p><p>所以是这样，西方崛起的真正的关键就在于他们通过工业革命掌握了崭新的能源，有了大机器生产。<br>有了大机器生产，他们的经济效益、军事效率是碾压的，知道吧？<br>而且工业革命我认为是西方所有进步的一个交流，<strong>我前面讲过西方的地理大发现、殖民体系、思想革命、社会革命、科学革命、城市革命，这一切的革命最终要落到工业革命上。<br></strong>革命都发生了，如果没有工业革命西方的优势，最终体现在工业革命上。<br>有了工业革命它生产力就领先了。<br>每一次都是这样子，三次下来，就是一骑绝尘了，是吧？<br>无法望其项背。</p><p>那么英国人提供了第一次工业革命，詹姆瓦特的蒸汽机。<br>过了100年，到1860年代，19世纪的60年代，美国人搞出来电气化技术，内燃机出来了，还有石油。<br>这个时候有第二次工业。<br>那么又过了一个世纪，1946年，美国人造出来人类第一台二进制计算机。<br>那个计算机很大，占地面积200多平米，都是用传统的晶体管，计算数据还很慢，每秒运算是5000次。</p><p><img src="https://i.guancha.cn/bbs/2019/07/08/20190708072030221?imageView2/2/w/500/format/jpg" alt="500" /></p><p>世界上第一台计算机</p><p>但是很了不起，因为它就是个小宝宝，发展潜力是无穷的。<br>这就是我们人类近代史最核心的一个进步叫工业革命。<br><strong>西方所有的革命最终就是落到工业革命。<br>工业革命的结果就是它的生产力一骑绝尘。<br></strong></p><p>工业革命搞了三次——蒸汽机、电气化、计算机。<br>那么大家注意到，这三次工业革命是不是都是讲英语的盎格鲁·撒克逊民族搞的？<br>然后具体讲这两个国家，一个英国，一个美国，对不对？<br>盎格鲁·撒克逊民族是个很伟大的民族，近代建了很多国家，英国、美国、加拿大、澳大利亚、新西兰，那么英国是第一个，对不对？</p><p>美国是不是长子？<br>还有三个小弟弟，加拿大、澳大利亚和新西兰。<br>一个爹和四个儿子，其中美国是长子。<br>那父子俩竟然垄断了人类三次工业革命，这个是不简单的。<br><strong>以后就是我们民族复兴了，我们混成了世界一把手书记了，我们也得尊重他们。<br></strong></p><p>我们是书记了以后，他还是老书记，对吧？<br>英国是老老书记，美国是老书记，我们是新书记，最后是这么一个关系。</p>',
'<h2>金灿荣：西方中心世界体系的建立过程是非常残酷非常不道德的</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=k0901doim0c" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p>（20190719全国工商联讲座-1）</p><p>今天给大家讲的内容主要是两个方面，一个就是国际形势，我就准备取个巧，就是谈如何理解习近平主席的国际观——<strong>百年未有之大变局。<br></strong></p><p>第一部分是谈形势，重点谈百年未有之大变局。<br>第二部分当然就谈中美关系，特别是中美的贸易摩擦。</p><p>分享我的观点以前，还是要强调一个情况或者一个事实，就是中国国际关系学界是非常多元化的，任何问题都有不同看法。<br><strong>下面我分享的就是我个人的一己之见，供大家参考。<br></strong></p><p><strong>那么首先我们谈国际形势。<br></strong></p><p>我觉得国际形势现在一个很简便的办法，就是尽量去理解习近平主席的国际形势观。</p><p>去年在国际问题上，习近平主席有两个很新的论断。</p><p>第一他就说世界正在处在“<strong>百年未有之大变局</strong>”当中。</p><p>第二，他去年7月份在南非经济首都约翰内斯堡，向金砖领袖提了一个倡议，说<strong>金砖国家要组成第四次工业革命联盟</strong>。<br> </p><p>这两个是比较新的，然后第一个更重要。<br>因为有了百年未有之大变局的判断，才有了后来第二个推力。</p><p>所以重点要谈怎么理解“百年未有之大变局”。<br>从字面上就可以看得出来，习近平主席说世界面临百年未有之大变局，字面上就可以感觉到，习近平主席认为国际形势是不确定的，正在急剧的变化中。</p><p>这个变化是很大的，大到什么程度？<br>百年未有之大变。<br>这是一个从表面可以看得出来的特点。</p><p>那么究其内容，我觉得大变局是指四个“新”——<strong>新格局、新模式、新工业革命、新的全球问题</strong>。</p><p>首先还是新格局，这里的格局是指国际格局。<br>国际格局是指什么东西？<br>国际格局是指一段时间之内稳定的国家间力量对比，就叫国际格局。</p><p><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109365?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>近代以来，好几百年时间，国际格局都是西方主导的。<br></strong>为什么西方主导？<br>因为它力量大，为什么西方力量大？<br>因为它各方面都先进。</p><p>我记得近代有一个我很崇拜的文人叫梁启超，他形容近代历史是“西方横霸天下”的历史，这个形容是很准确的，它反映了当时的格局——西方掌控整个国际格局。</p><p>另外可能大家都有这种感觉，今年正好是“54”一百年，100年前，五四先贤，无论是哪一派左派、中派、右派，他们形容西方用的词叫<strong>西方列强</strong>，western powers，不是western  countries。</p><p>现在我们谈西方比较平静了，他们那时候谈西方是“爱恨交加”的，所以用的词叫西方列强。<br><strong>中国革命三大任务之一就是打倒列强，获得民族独立。<br></strong>那么当时他们用这个词反映了当时的情况，就是西方国家力量大。</p><p>那么西方我刚才讲了力量大，主导格局。<br>为什么力量大？<br>因为进步，那么下面我跟大家一起梳理一下，西方国家是哪些方面进步了，把我们甩开了。<br>那么我认为如下的十条线索是最重要的。</p><p><strong>第一就是地理大发现。<br></strong></p><p><strong>西方人通过他的冒险，实现了地理大发现。<br></strong>从而对我们本星球，它的认识、知识就超越我们了。<br>在地理大发现以前并不知道我们生活的星球怎么样，但是西方人通过地理大发现他们实现了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109120?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲ 地理大发现</p><p>他们知道地球是圆的，地球表面71%是水，29%是陆地。<br>水是连着的，陆地是隔绝的。<br>还发现了所谓新大陆，就是南北美洲、澳洲、南极洲，还有非洲撒哈拉部分。<br>以前我们都不知道的，现在他们知道了，于是<strong>他们在知识和视野上超越了我们。<br></strong></p><p>咱们都读过吴承恩的西游记，开篇就讲地球是个大圆盖子，天是个苍穹，大圆盖子；地是个大方块，漂浮在无边无际的海上。<br>这种天文观、地理观很落后的。<br><strong>所以这是一个西方的进步，通过地理大发现，对我们本星球的认识和把握，走到前列了。<br></strong></p><p><strong>第二，是现代以西方为中心的世界体系的建立。<br></strong></p><p>以前没有这个世界体系的。<br>以前我们古代对世界认识，往往就是生活的一个非常小的区域。<br>中国人就是以我们中华为中心，我们把自己叫华夏。<br>周边叫海内，然后就海外。<br>秦汉开始我们形成了天下观。</p><p>中国是华夏，世界的中心，然后同受中华文化的影响，叫海内。<br>王勃讲“海内存知己，天涯若比邻。<br>”，这并不远，海内就是越南、朝鲜、日本、缅甸北部这种地方，受中华文化影响，其他就叫海外。</p><p>这以我们为中心的天下观，别的地方、别的文明也差不多。</p><p>但是现在<strong>我们这个世界体系是西方人建立的，当然是以西方为中心的</strong>，这是真正的一个世界体系，那么这个体系的建立是进步的，但是它的过程是非常残酷的，而且非常不道德的。</p><p>西方是有<strong>殖民传统</strong>的，咱们中国殖民传统不强。<br>中国人，特别是主体民族汉民族，就是喜欢守在胡焕庸线以南那个地方，大家知道我们有个以降雨为界的一个胡焕庸线，就是长城这条线，我们喜欢躲在里边，很少往外跑的。<br>我们殖民传统很弱的。</p><p><strong>西方不一样，西方殖民传统很强很强。<br></strong>古希腊就开始了，殖民传统跟地理大发现一结合，很短的时间，欧洲人就把南北美洲占领了，把大洋洲占领了，把非洲，除了一个国家——埃塞俄比亚没有占领，全给占领了。</p><p><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109272?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲  西方靠殖民掠夺起家</p><p>西欧人在海外开拓，占领非洲、澳洲、美洲。<br>东欧的俄国人离海远，就往东走，越过乌拉尔把我们亚洲很大一部分给占领了。</p><p>西伯利亚、外高加索、中亚和所谓的远东，现在是属于东北亚。<br>占领的面积是1700多万平方公里，俄国欧洲部分就500万平方公里，是它原来那个部分的三倍多。</p><p>总之就是在很短的时间，西方人在地理大发现之后，大概有一百多年，<strong>他们地理扩展了4.5倍</strong><strong>。<br>形成了今天我们生活在以西方为中心的现代世界体系。<br></strong></p><p>这个结果是进步的，因为这个体系的建立是后来很多发展的前提，结果是进步的，但是<strong>过程是不道德的，非常残酷</strong>。</p><p>欧洲人在征服南北美洲的过程中，杀掉了几千万印第安人。<br><strong>在征服非洲的过程当中杀掉了几百万人。<br></strong></p><p>那么非洲比较惨在哪呢，被征服之后，西方出现了长达200年的贩毒活动，把1.71人卖了，就像商品一样给卖了。<br><strong>卖的过程当中死了八千多万人，非常残酷。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/21/20190721082109295?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲  黑奴交易</p><p>那么在他们征服亚洲、北亚的过程当中，也杀了一些人。<br>另外等到把这种所谓的“落后地区”占完以后，他们就直接<strong>进攻我们亚洲的成熟的文明区，包括西亚、南亚、东南亚，这个过程当中也死了很多人。<br></strong></p><p>附带讲，你要说在建立西方为中心的现代体系过程当中，独立性保存比较好的，还就是中华文明圈。<br>中国好歹还弄了一个叫<strong>“半殖民地”</strong>，对不对？</p><p>你跟印度朋友交往，他们不太理解我们。<br>他们是1513年的东印度公司彻底就给殖民了，一直到1947年，434年彻底殖民了。</p><p>你们不就是20个条约城市，每个城市给搞了一个“经济开发区”吗？<br>每个城市有个租界，对不对？<br>现在叫经济开发区。<br>你们怎么叫百年国耻？<br>他们觉得很奇怪的。<br><strong>非洲、东南亚这帮兄弟都不太理解。<br>他说你们要国耻了，那我们还活得下去吗？<br></strong></p><p>这是一个很奇怪的一个情况，实际上从西方为中心的现代体系建构当中，我们东亚独立性是保持的比较好的。</p><p>日本比较例外，它通过学习，希望迅速介入到列强争霸行列。<br>所以它跑出去了，跑到在体西方中心体系里面，它也保持了某种独立。<br>当然他这个家伙比较坏，它独立之后就打朝鲜，就把朝鲜半岛给占了，把我们台湾给占了，把俄罗斯的库页岛给占了3/4。</p><p><strong>日本等于是通过学西方进入列强，成了西方中心体系里面的一个分赃者。<br></strong>我们中国因为块头大，文明比较成熟，抵抗力强，所以进入一个半殖民状态。</p><p>但是其他确实都给殖民了，所以这是第二个进步脉络。</p><p>说这个话语心里有点矛盾的，<strong>从大历史观来讲，它就是一个进步过程。<br>但是从微观层面来讲，过程极其残酷，非常不道德</strong>，这是第二个进步脉络。</p><p>（待续未完）</p>',
'<h2>金灿荣：贸易战后如果美国打台湾牌，中美关系就凶险了</h2><p>以下内容来自金灿荣教授20190727上海敢创精英企业家内部分享。</p><p><strong>提问三</strong>：有一个问题，中美之间有一个跨不去的坎，就是台湾问题。<br>我形容一下，中国大陆和台湾其实原来是原配，现在闹分居了。</p><p>由于地缘的关系，仍然很近。<br>台湾和大陆很近，还生活在一个屋檐下。</p><p>但是台湾它现在要搞出轨。<br>第一个出轨对象是日本，但是日本这个国家相对来说胆子小一点。<br>偶尔去给他做一下，晚上去一下。</p><p>美国胆子大，明着搞暧昧。<br>时不时地被美国捏一下，中国很难受。</p><p>主席曾经说过，台湾问题要在我们这一代解决。<br>如果是这样的话，我估计可能五年十年以后，可能对我们这一代有影响，或者对我们下一代有影响。</p><p>如果台湾铁定要出轨，可能就会有不同。<br>这个概率有多大？</p><p>比如说武统，这个世界是西方制裁中国，中国面临一个很大的问题，甚至也会发生这个情况。</p><p><strong>金灿荣老师：</strong>好，谢谢你。<br>台湾问题是永远是大家关心的问题，是咱们百年国耻最后的一页。</p><p>百年国耻现在留下来的一个大的伤疤就是台湾问题。<br>所以对中国大陆人来讲都很关心这个。</p><p><strong>围绕着台湾问题，现在是一个两国三方游戏。<br></strong></p><p>两国是中美，三方是我们跟台湾分开的，两国三方。</p><p>现在我观察就是<strong>两国三方政策都在调（整）</strong>，所以里面的危险是在增加的。</p><p>我们这边也在调（整）。<br>1月2号是《告台湾同胞书》四十周年，主  席有个讲话。<br>这个讲话面上看，内容上看跟以前差不多，就是硬的更硬，软的更软。</p><p>但是你要从政策基调来看是有变化的。<br><strong>以前我们的政策叫“<strong>防独</strong>”，现在叫“<strong>促统</strong>”</strong>，这还是有微妙区别的。</p><p>过去十几年是防止台独。<br>从江主席开始是防独。</p><p><img src="https://i.guancha.cn/bbs/2019/08/04/20190804082401992?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲中国 一点都不能少</p><p>但是今年讲话很明显就要转向促统了，所以我们政策有变化。</p><p><strong>台湾那边政策也有变化，现在民进党跟急独分子靠得更近了。<br></strong></p><p>美国也有变化。<br><strong>美国执政当局现在很倾向于打台湾牌。<br></strong></p><p>我个人有点悲观，今年我们贸易摩擦会结束。<br>但是美国整我们不会变，因为美国防范我们的心理不会变。<br>他就会换牌。</p><p>美国手上牌很多的，如果他换台湾牌，那就非常危险。<br>换别的牌——东海、南海、朝鲜半岛、东南亚、南亚、一带一路捣乱，其实都没事，因为我们都可以忍让。</p><p><strong>但是如果贸易战之后，他（美国）换台湾牌就非常危险。<br></strong>总之大家可能得做好心理准备，围绕着台湾的两国三方，现在政策都有点往对抗性上面走。</p><p>我只能说我希望不要打，因为打仗总是要死人。<br>而且<strong>这个矛盾就尖锐了</strong>，以后就比较麻烦，希望不要打。</p><p>但是现在有时候不以人的意志为转移，我现在能说的就是<strong>这两国三方的政策选择都是对抗的</strong>。</p><p><strong>我们这边要促统，台湾那边要急独，美国要打台湾牌。<br></strong>这三个趋势是有点对抗性的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/04/20190804082401377?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲美国是否会打台湾牌？</p><p>所以弄得不好，<strong>如果美国明年打台湾牌打得比较过分，没准明年就有军事冲突。<br></strong>如果军事冲突死了人了，你想是不是影响就大了？</p><p>因为贸易战怎么打它都不死人。<br>贸易战就是影响经济，就赚钱。<br>钱是王八蛋，用完了再赚。</p><p>如果死人就不行了，死了人，人家就跟你拼命了。<br>所以我的感觉不是很好，贸易摩擦从去年打到今年底一年半，其实还可控。</p><p>但如果贸易战之后他（美国）选台湾牌，<strong>那中美关系就有点凶险了，不是危险，有点凶险。<br></strong>如果他换别的牌其实就问题不大。<br>现在我也没有结论，我们只能到明年初看一看。</p><p>如果明年围绕着台湾问题开始冲突，那大家要做好心理准备，因为它的影响比贸易严重。</p><p>那么如果明年没控制好，发生军事冲突，那我觉得台湾挺惨的。<br><strong>我们会把台湾打下来，明年就动手打下来。<br></strong></p><p>军事上我们没有问题，我们现在已经可以打了。<br>今天就可以打，现在军事上没有问题。</p><p>今天我讲动手，<strong>因为对台作战从来就是不以台军为主，从来以美军为主</strong>，这个准备我们已经完成了。</p><p>看美国的反应，我们会让美国别介入，如果美国介入，那我们就反击了。<br>反击的结果可能美国会军事失败的。</p><p>这么告诉大家，我们大概就是很短的时间，可能几个小时，<strong>美军在东亚地区所有的军事基地都会被我们摧毁， 就几个小时。<br></strong></p><p>他（美国）70年投的钱都废掉了，包括在日本，他已经没有能力了。<br>我们用导弹对轰，他肯定是输掉。</p><p>我们导弹非常厉害，中国导弹绝对世界第一。<br>而且十一，过几个月会给大家看东风-17，就是16上面加一个超音速弹头，二十倍音速的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/04/20190804082401595?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲"东风"-26弹道导弹</p><p>这个一部署，东亚地区美国所有的军事基地就是几分钟，就没有用了。<br>你的雷达，你的指挥中心，你的弹药库，你的机库，你的跑道，全给你摧毁了。</p><p>航母来也没有意义，航母来就给你打掉，这实际上美国进攻我们的能力是没有了。</p><p>我们要进攻台湾像玩似的，现在消灭台湾20万军队一点问题都没有。</p><p><strong>只不过就是有历史代价、道德代价。<br></strong>21世纪了，你还打那么多人，对不对？</p><p>台军我跟你说20万人呐，在我军面前就是一堆肉，是没有意义的。</p><p>这一点美国、台湾都低估了，包括我们国内知识界都低估了。<br><strong>今天的中国一个最伟大的事实就是我们工业化了。<br></strong></p><p><strong>（未完待续）</strong></p>',
'<h2>金灿荣：最不承认中国成功的是中国知识分子，最承认中国成功的是美国中情局</h2><p><strong>（20190727上海高端内部分享-I）</strong></p><blockquote><p><strong>提问一：</strong>金老师，我孩子17岁，这孩子他妈妈是日本人，我平时在日本工作，这孩子实际上是中日混血，但国籍是日本。<br>在上海跟老师学课。</p><p>他来之前说，我想问金老师个问题，说他现在作为一个亚洲学生，又是中国和日本的混血，将来在美国上学，会不会受到特朗普的限制？</p><p>我自己觉得，我作为一个中国人，63年生，我85年是公费去的（日本），拿到博士文凭去那边创业。<br>我实际上是在日本第一个上市的外国人，但是我现在已经退休了。</p><p>我年轻的时候，就想我将来要成为一个政治家，要改变中国，把中国弄得更好，我现在没这个信念了，为什么？<br><strong>因为中国已经很好了，比我当时想象的好得多</strong>，所以我现在没有干劲。</p><p>但现在我产生了一个新的焦虑，如果我们跟美国继续这么干下去，这当然不是我们的错。<br>我不相信美国会衰退下去<strong>，</strong>有些人说美国会衰退，我一点都不这么认为。<br>我也不认为中国会衰退下去。<br><strong></strong></p><p>我是觉得作为一个发达国家，美国会继续发展；作为一个发展中国家，中国会继续发展。<br><strong>这两个国家对着干下去的话，绝对是两败俱伤。<br></strong>我实际上也看过您好多的录像，在我的印象里面，您是属于那种国家派的，我不知道这个说的对不对。</p><p>咱们这里面都是高端人士，没有必要给我们鼓气。<br>如果我们有什么弱点的话，您可以直接说出来。</p><p>我的提问就是，<strong>您觉得在这中美这两场博弈里面，我们最大的弱点什么？<br></strong>我们真的值得焦虑，因为焦虑我们才可以为国家做点事情。<br><strong>您能告诉一下就是我们应该焦虑什么事？<br>什么最值得我们担心？<br></strong></p></blockquote><p><strong>金灿荣老师：</strong>这个问题挺大，我也得梳理一下，我可能得边讲边梳理。<br>我只能这么说，从去年开始到现在一年多，中美关系整体往下走，对不对？</p><p>中美往下走，我觉得某种意义上讲不可避免。<br>它<strong>本质上还是因为中国成功了，然后美国不接受。<br></strong>对吧？</p><p>现在很有意思，<strong>现在最不承认中国成功的是中国知识分子，最承认中国成功的是中央情报局。<br></strong></p><p>如果大家有兴趣，今天就可以在网上去查一本书，在网上可以查到的。<br>打开世界银行网站，world bank.org，里面有个栏目叫data  and file 数据与档案，然后打开里面再往下找，就可以找到一本书叫<strong>world factbook《世界概况》</strong>。<br>（链接：https://www.cia.gov/library/publications/download）</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429347?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲《世界概况》</p><p>这是中情局出的，出了好几十年了。<br>这个书里面对中国的经济、社会情况有很准确的判断。<br>这个书<strong>对中国评价是非常高的</strong>。<br>如果大家把它翻成中文，那就是《厉害了我的国》的英文版。</p><p><strong>事实上就是美国对中国的情况掌握得很好的。<br></strong>我觉得美国对中国的事实掌握可能比中国发改委还好。</p><p>有些人可能忘掉一个事实，1994年朱镕基总理去视察国家会计学院， 就咱们上海会计学院，提了一个词叫“不做假账”，对不对？<br>有没有印象？</p><p>不做假账。<br>他对我们会计系统很失望。<br>那么失望了以后，有个结果，他就请美国四大会计师事务所就进来了。<br><strong>德勤、毕马威、安永、普华永道就进来了。<br></strong></p><p>进来以后现在的情况就是四大掌握了中国50%以上的审计市场，中国国内的2000多家会计师事务所才掌握另外一半不到一点。</p><p>所以美国的四大会计师事务所在中国赚很多钱，每年赚几百个亿，形成了正循环。<br>因为我们市场很大，利润很高，赚很多钱，于是他用的中国人是最优秀的。</p><p>基本上他用的年轻人都是985大学的，211他就得挑尖子了，基本上都是985大学。</p><p>用了很多中国人，是吧？<br>用中国人钱雇最优秀的中国人，然后拼命地用。<br>他要求你出差一定要坐公务舱、头等舱，要住五星级（酒店），保证你的待遇。<br>但是<strong>工作压力很大，女的当男的使，男的当畜生使用。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429840?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲美国四大会计师事务所</p><p>十几万人呐这么干，<strong>所以美国对中国经济信息的掌握绝对是最好的</strong>。<br>相反我们发改委并不是很了解，因为发改委就712个公务员，知道吧？</p><p>这么大的国家发改委就712个公务员。<br>网上有很多误解，说中国公务员世界上最多，这是胡说八道的。<br><strong>中国才709万公务员，美国735万，比中国高多了</strong>，不是一般的高，到乡镇一级，镇长、镇委书记。</p><p>中国公务员是严重短缺的，因为我们人口是14亿人，对不对？<br>美国3.1亿人，我们是美国的4.5倍，对不对？<br>你看那个比例，我们公务员严重短缺。</p><p>我们中国多的是谁？<br><strong>多的是事业单位。<br></strong>5000万人。<br>就是天天骂公务员多的那帮人，他们本身是多余的。<br>5000万人，很多闲得没事干，天天骂人。</p><p>美国那一块少。<br>美国是2000万事业单位的人，我们是5000万，我们多的是事业单位这一块。<br>事业单位主要是指小学、中学、大学老师、军人、公立医院医生等等，国企不算。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429832?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲中国公务员是严重短缺的</p><p>美国同口径是2000多万人，我们是5000多万。<br>我们是美国多一倍，但是其实按总人口比例也并不算多。<br>我说这么多，告诉大家一个事实，就是说中国崛起是事实，而且是美国人认，知道吧？<br><strong>美国的战略界特别认（这个事实）。<br></strong></p><p>那么既然美国认定你崛起，它就一定要采取动作来制止。<br>因为国际关系有一个惯例，<strong>实际上就是一种事实，就是老大一定防范老二。<br></strong></p><p>这个是人性决定的。<br>古代的大家族，长子长孙永远位置是很好的，是吧？<br>爷爷奶奶喜欢得不得了，老二就悬乎了。</p><p>以前我们有一句武汉老话，因为我武汉长大的，叫“傻老大，贼老二”。<br>老大你傻乎乎的没关系，有爷爷奶奶宠着。<br>老二得贼一点，否则吃亏，对不对？<br>傻老大、贼老二。</p><p>一般的公司也是这样的，二把手很难当，对不对？<br>你<strong>二把手完全不干，不好意思。<br>干得太多，你什么意思？<br>只能稍微干点，意思意思</strong>，对不对？<br>这是人性决定的。</p><p>人性就决定老二位置不好当，那么国际关系也是这样，老大一定防范老二。</p><p>美国有点例外，<strong>美国属于战略操作能力很好的一个国家</strong>。<br>它整老二特别棒。<br>因为1894年美国就GDP世界第一了。<br>美国的实质GDP，按照购买力平价是1872年（世界第一），但是名义GDP，大家公认的GDP世界第一是1894年。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429713?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲1894年，美国GDP世界第一</p><p>咱们中国甲午被日本痛揍一顿，挨打那一年，他们（美国）跑到第一去了。<br>然后这个家伙第一就整老二，<strong>他首先整的就是英国，因为他刚把英国超过。<br></strong></p><p>1895年，他制造了委内瑞拉危机，逼迫英国彻底退出整个拉美，把拉美交还给他。<br>英国是他爹，他从英国独立的，<strong>英国是美国亲爹，他亲爹都整呐，六亲不认</strong>，知道吧。</p><p>好，整完英国就整德国，对不对？<br>整完德国整苏联。<br>整完苏联，第四个整的是日本。<br>然后整完日本，整欧盟。<br><strong>现在我们是第六个老二，所以他肯定整我们。<br></strong></p><p>所以中美关系现在进入到一个不好的阶段，是结构决定的，不是主观意志决定的。<br>某种意义上讲，我们就进入<strong>修昔底德陷阱</strong>了。<br>因为老大防范老二，然后老二觉得受压抑，他们有天然矛盾。</p><p>那么最早指出这个矛盾是古希腊默契的历史学家叫修昔底德，他写过一本书叫《伯罗奔尼撒战争史》，专门研究当时古希腊的老大——斯巴达，怎么跟当时的老二雅典打起来了。</p><p>一打打半个世纪，把繁荣的希腊文明给摧毁了，导致北方的蛮族——马其顿把他们彻底给占领了。<br>他对此非常可惜，因为希腊很辉煌，马其顿很土的，在他们眼里。<br>结果怎么这个土老帽把我们给占领了，他很郁闷。</p><p>他就研究，研究的结果就写了这本书叫《伯罗奔尼撒战争史》。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429268?imageView2/2/w/500/format/jpg" alt="500" /></p><p> ▲《伯罗奔尼撒战争史》</p><p><strong>基本上的结论是老大、老二这个矛盾很难化解。<br></strong></p><p><strong></strong></p><p><strong>后来西方历史就不断地重演老大老二矛盾的悲剧，大家就把这个现象叫做修昔底德陷阱。<br></strong></p><p>那么现在也有人开始用这个来形容中美关系，是吧？<br>我个人认为我们已经在修昔底德陷阱里边了。</p><p>有些人不同意，比较狭隘，他说必须中美打起来才叫修昔底德陷阱，我觉得那时候已经晚了。</p><p><strong>只要你在老大老二矛盾里面，你就在修昔底得陷阱里边，</strong>我们在里边了。</p><p>那么在里面就必然有矛盾。<br><strong>矛盾现在体现为以贸易为切入点的系列摩擦</strong>。</p><p>其实从去年3月22号美国发起贸易战到现在，美国向我们打的是一套组合拳，它不光是贸易，很快打到打到科技战去了。</p><p><strong>另外有舆论战。<br>还有一定的金融战。<br></strong></p><p>因为美国政府现在规定，所有美国银行不许和华为来往，而且规定它的盟友也不许来往，于是英国的渣打银行和汇丰银行，也切断了（与华为的来往），对不对？<br>所以有一定的金融战。</p><p>所以去年到现在，其实美国对我们打了一套组合拳。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429937?imageView2/2/w/500/format/jpg" alt="500" /></p><p>那么由于中美关系特别重要，是对中国来讲最重要的双边关系。</p><p>中美关系变差了，于是我们有个感觉，就是整个外交好像变差了。<br>大家是不是有这个感觉？<br>那么因为中美关系不好，然后整个外部环境变差，是吧？</p><p>反正是这样的，<strong>中美有矛盾是必然的。<br>这个矛盾具体就体现为去年到现在的贸易摩擦，或者叫贸易战</strong>，是吧？<br>就影响大家信心了。</p><p>于是股民就倒霉了。<br>因为股市靠信心，结果没信心，股市、汇市两市都不好，是不是？<br>从去年到现在，股市、汇市都不好吧？<br>所以资本放到股市、汇市上的朋友们，好像这一年就亏得挺多的。<br>当然也有赚的，要少，亏的多。</p><p>那么现在是这样的，就是我们中国当然不想见到这个情况。<br>因为目前中国比美国还弱，这样对抗还是我们吃亏大一点。<br><strong>美国也吃亏，但我们吃亏要大一点。<br></strong><strong>所以中国不想出现这个情况，一直在控制矛盾。<br></strong></p><p>所以不知道大家有没有印象，截止到今年5月10号，我们中国的媒体从来不用贸易战这个词，不许用，只用贸易摩擦。</p><p>5月10号刘鹤副总理去美国第11轮谈判，谈失败了，这一天开始用了。<br>是吧？<br>谈判谈失败了开始用了，之前一直不用。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429277?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲第11轮会谈后刘鹤副总理受访</p><p>说明什么？</p><p><strong>说明中国政府其实是比较克制的，希望能够往缓和方面压。<br></strong>那么贸易摩擦打了一年了，我的感觉其实对我们实际经济影响没有想象中那么大。<br>是吧？</p><p>因为我们贸易去年是正增长，今年其实还是正增长。<br>只不过对美贸易是衰退很厉害，但是和东盟、欧盟都还行，对日本也还行。</p><p>所以能不能这么说，结构上中美进入到一个很长的对抗期了。<br>我们可能以后要做好一个心理准备——<strong>未来10年、20年中美关系肯定跟过去40年不一样。<br></strong></p><p>过去40年大家都知道，79年1月1号中美建交，到今年正好40年，对吧？<br>我们可以做一个小结，过去40年中美关系其实挺成功的。<br>成功有几个案例，有几个证据。</p><p><strong>一个就是经贸关系很好。<br></strong>因为79年中美经贸来往就20多亿美元，去年2018年是6380亿美元，增长幅度很吓人的。</p><p><strong>另外人员来往。<br></strong>我们79年全年两国来往的人次是几千人次。<br>去年多少？<br>500万人次。<br>现在基本上就是每13分钟有一个航班飞向对方。</p><p><strong>所以经贸联系很好、社会来往很好，还有国际合作。<br></strong>因为79年的时候，我们就是围绕一件事合作——<strong>对付苏联</strong>。</p><p>现在合作点很广，包括最近防非洲猪瘟、打击海盗、打击恐怖分子、打击贩毒、控制疾病传染、稳定金融市场、稳定世界经济，都有合作。</p><p><strong>所以整体来讲，过去40年中美关系是很成功的。<br></strong></p><p>那么过去40年中美关系在结构上是<strong>既竞争又合作的</strong>，50对50。<br>但是现在开始我们要做好一个准备：从去年到现在以及未来，中美关系将是<strong>七分竞争，三方合作，</strong>这个可能是新常态。</p><p>而且还有两个危险，<strong>一个叫全面新冷战</strong>。<br>因为美国政府内部有一帮人叫极右派，他的老板，现在的核心应该是副总统迈克·彭斯，Mike Pence。</p><p>附带讲现在美国人有点郁闷，他们总统叫Donald，唐老鸭；副总统叫Micky，Mike Pence昵称是叫Micky。<br><strong>说我们家怎么搞一个Donald一个Micky管我们，唐老鸭和米老鼠管我们。<br></strong>嘿嘿嘿，这当然是开玩笑。</p><p><img src="https://i.guancha.cn/bbs/2019/07/31/20190731090429624?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲麦克·彭斯（左）与特朗普（右）</p><p>实际上<strong>特朗普总统对中国还没有什么很深的成见，他就是商人，觉得你过去赚钱赚多了，你现在回报一点，</strong>这是他的想法。</p><p>但是<strong>Mike Pence应该是战略派，他是共和党建制派的代表人物，对中国也是有战略敌意的。<br></strong></p><p>现在西方媒体west midea，他们认为在美国华盛顿圈子内部有一批人叫<strong>deep state，直接翻译叫深层国家，但一般我们翻译成“幕后政府”。<br></strong>人不多，但是能量很大，他们对中国敌意很重。</p><p><strong>这一帮人有点想跟中国打全面的新冷战，甚至不排除想在东海、南海、台海制造某种局部热战。<br></strong>因为目前在海上它（美国）是有优势的，对吧？<br>陆地它没有优势，但是海上、空中目前还是有点优势的。</p><p>所以这是个危险，以后我们可能得有心理准备，中美关系总结构是不好的。<br><strong>新常态是七分竞争、三方合作，对吧？<br>还有两个危险，一个是全面新冷战，一个是局部热战。<br></strong></p>',
'<h2>金灿荣、王赫奕：新时代的中国外交——新定位与新调整</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><strong>-摘要</strong><strong>-</strong></p>构建人类命运共同体、合作共赢、“一带一路”等都是近年来中国在国际场合提到最频繁的外交词汇，而且都富有鲜明的中国特色。<br>十八大以来，中国特色大国外交稳步拓展。<br>随着国家身份定位的改变，中国外交内容发生了诸多改变，具体包括：国家定位、指导思想、外交风格、外交理念、国际战略、外交方式、实践内容以及全球治理哲学的继承与发展。<br>这八个方面也是习近平新时代中国特色社会主义思想的有机组成部分。<br>通过十八大以来外交的新变化可以看出，中国崛起的新路径突破了以往零和博弈的理念与霸权思维的惯性，其目标是双构建，即构建人类命运共同体，构建合作共赢关系，以更高的姿态参与国际全球治理。</p><p><strong>一、十八大以来中国外交内部向度的新变化</strong></p><p>外交活动是由内而外的动态实践过程，外交主体意识形态的变化引起外交活动的变化。<br>内部向度的变化针对中国外交自身观念与定位的改变，主要包括：国家定位、指导思想、外交风格与外交理念四个方面。</p><p><strong>（一）新的国际定位：</strong><strong>由区域大国到全球大国</strong></p><p>在定位国际角色时，国家通常会合理地对自己在国际体系中的地位进行判断，国家在认同自己的国际社会地位中具有主动性，主要表现在国际社会中塑造有能力且希望扮演的角色与身份。<br>国家外交理念的建立受到国际角色定位的直接影响。<br>只有在准确、合理地对国家角色进行定位之后，才能够有针对性制定以及调整国家的外交策略。<br>以往中国通常会将自身定位为区域大国，<strong>但自改革开放40年来，中国从国际舞台的边缘角色逐渐转变为重要的深度参与者，中国从来没有像今天这样接近世界舞台的中央。<br></strong>全球大国角色定位的确立以及认同需要循序渐进。<br>进入21世纪，中国经济持续高速发展。</p><p>2010年，中国经济总量超过日本，成为世界第二经济大国；2013年，中国超过美国，成为世界第一货物贸易大国。<br>中国经济对世界经济的影响能力显著增强。<br>2011年，中国超越美国成为全球最多国家最大贸易伙伴；2014年中国首次成为资本净输出国，成为世界第三大对外投资国；2011–2014年对世界经济增长的贡献率超过四分之一。<br>中国的全球实力不断提高，同主要大国的实力差距大幅减少。<br>与此同时，国际权力格局的结构性变化，为中国重新定位自己提供了良好契机。<br>多数发展中国家由于多方面的强大压力，在经济全球化发展道路上处于不利地位。<br>中国作为最强大的发展中国家，其国际影响力不言而喻，<strong>所以大多数发展中国家在维护自身合法权益时，都希望中国能够在国际事务中为更多的发展中国家发声，引导国际政治经济的结构性变化更加具有合理性和公正性。<br></strong></p><p>在实行改革开放之前，在时代主题为战争与革命的大背景之下，在美苏两国争霸的过程之中，中国所承担的国际责任仅仅是作为社会主义国家的代表，对亚非拉开展一系列的援助活动，以及反对帝国主义以及殖民主义，等等。<br>改革开放后的20年间，中国对于国际社会的主要思想是专注于国内经济发展，将重心放在经济的恢复与建设上，注重国内发展效率。<br><strong>在进入新世纪之后，中国更加有能力在国际领域之中解决问题，周边国家以及国际社会逐渐开始认可中国对地区以及国际事务的贡献水平</strong>，中国因此在国际社会中的作用和责任得到大幅度扩大，在国际事务各个方面都起到了重要的领导以及规范作用，凸显了中国的国际责任意识。</p><p>在中国的综合实力随着改革开放的不断发展得到大力增强的同时，发展中国家以及新兴国家也受到国际格局结构性变动的直接影响，国际地位日益提升。<br>习近平提出构建中国特色大国外交，<strong>一方面体现了中国外交不同于其他世界大国的特点，另一方面也给中国提出了一个崭新的定位，即中国从地区大国转变为全球大国。<br></strong></p><p><strong>（二）新的指导思想：</strong><strong>从韬光养晦到奋发有为</strong></p><p>邓小平所提出的“韬光养晦、有所作为”战略方针成为中国一段时间内外交的实践原则，在充分结合中国当时的经济以及军事实力之后，展现出相当的外交姿态。<br>“韬光养晦、有所作为”战略方针为中国改革开放赢得了非常好的外部环境，作为一套复杂的策略思想，它具有丰富的理论内涵。</p><p><strong>首先，它坚持“发展就是硬道理”。<br></strong>《2015年国务院政府工作报告》指出：“我国是世界上最大的发展中国家，仍处于并将长期处于社会主义初级阶段，发展是硬道理，是解决一切问题的基础和关键。<br>” 多数学者也认同，虽然中国的现代化建设成绩十分瞩目，但是在经济发展、产业结构上出现了不合理的问题，城乡以及区域之间的差异水平逐渐提升，各种压力日益增加，体现在能源、环境以及资源等领域，需要深入完善与改进中国特色的社会主义经济体制。<br>政治民主化以及建设法治化也同样需要得到大力发展，社会转型期间，社会上涌现出多种受到激化的社会矛盾，社会道德失范的行为增多，“不和谐”剧情也时常上演。<br>这一时期，中国需要努力克服这些内在矛盾，选择和平发展的道路，打造健康的发展模式。</p><p><strong>其次，它反对外交上以意识形态划线，坚持将国家利益作为根本出发点。<br></strong>维护国家利益过程中存在高度的主观性。<br>国家领导人只有在充分对时代特征合理判断之后，才能够客观公正地分析出国家利益所面临的危机，同时按照轻重缓急正确处理好存在的问题。<br>邓小平充分认识到了和平发展的时代潮流在冷战结束后由于受到全球化的影响而得到加强，因而坚持韬光养晦的发展模式。<br>在这个时期，中国是落后的发展中国家，面临亟需发展经济和实现现代化的任务，在外交领域需要“韬光养晦”。</p><p><strong>最后，它要求不主动介入矛盾，不自找麻烦。<br></strong>国际舆论认为中国在联合国的政策和资金等方面的投入与其他几个重要国家相比要少很多。<br>“中国常常在一些涉及到他国的重要问题上表现出事不关己的样子，其保持缄默程度和低姿态与实际的国力情况相比实在让人吃惊和费解”。<br> 如此观点虽然片面，但也间接说明中国在国际事务活动中若即若离的姿态略显被动。</p><p><strong>“韬光养晦”在中国综合实力快速增加的过程中逐渐无法充分满足当前的外交需求。<br></strong>其他国家开始怀疑中国“低姿态”外交战略背后所蕴含的意图，认为中国只是想搭上利益的“便车”，逃避自己应当承担的国际责任。<br>韬光养晦的核心是营造中国和平发展的环境，将服务经济的发展目标逐渐转移为服务民族复兴的发展目标，给中国外交政策提供新的能量。<br>中国在适应国际环境变化时由于韬光养晦政策而处于被动状态，所以新时代中国的奋发有为战略更加强调主动性，为中国和平崛起营造出更加和谐的外部环境。<br>习近平提出“为我国改革发展、稳定争取良好外部条件，维护国家主权、安全、发展利益”。<br>相比较为经济发展营造和平的外部环境来说，为民族复兴塑造良好的国际环境显然更难。<br>妥协虽然能够有效地避免冲突，但是并不一定能够获取有利的复兴环境，<strong>中国应该更加主动地适应外部形势发展状况。<br></strong><strong>在重新判断中国国际地位之后，新时代中国外交展现出“奋发有为”的新基调。<br></strong>以前考虑到“他强我弱”的因素而选择坚持“韬光养晦”，从而低调地实现自我发展。<br>当今的中国在国际环境中已经远不是从前的地位，因此外交工作主基调也要随着中国自身以及国际环境的不断变化而进行科学有效的调整，在处理国际问题时，应抱有积极的姿态。<br>在解决涉及利益问题时，奋发有为、坚持底线。<br>近几年针对南海以及东海问题，中国坚持底线思维，同时采用具有“后发制人”思维的战略措施，有效维护了中国主权利益，同时稳定了地区局势。</p><p><strong>（三）新的外交风格：</strong><strong>由反应式外交到积极进取型外交</strong></p><p>从反应式外交开始向积极进取型外交转型，这也是大国成长的重要表现。<br>反应式外交通常指，当出现突发状况后才做出后发被动的回应，缺乏主动性的措施和长远计划。</p><p><strong>在总体实力不强的前提下，中国外交主要遵循“韬光养晦”的战略思想，以反应式外交为主。<br></strong>多数时候在面对国际动议以及行动时，中国只是采取回应政策。<br>这与中国共产党对中国国力的现实状况及发展趋势、中国与世界关系走向的基本判断直接相关。<br>中共十八大之后，中国认为自己的外交姿态在中国综合国力以及世界战略力量对比态势发生改变时需要进行有效的调整，强调外交政策要有鲜明的中国特色、中国风格和中国气派， 更加具有开拓的事业心以及自信的姿态，使中国声音和中国智慧在国际事务中得到充分体现。<br>在十八大之后，中国外交政策一方面注重政策与实践的连续性，另一方面提倡与重视自主谋划以及努力进取。<br>中国在大力强化对外安全领域的统筹协调力度后，在国际场合中提出了多种新的提议。<br>同时，在维护国家核心利益方面，中国开始摆出较为强硬的姿态，大力增强海洋权益的维护力度。</p><p>回顾十八大之后的外交政策可发现，其<strong>主动进取</strong>的风格十分明显：第一，捍卫核心利益是新时代中国外交政策的第一前提，保障和平与发展是我国外交的主要目标；第二，将当前外交基准定位于发展稳定的中美关系，以构建中美“新型大国关系”的方式，保障国际格局结构化调整进程中所必需的战略均衡；第三，加大建设“全球伙伴关系网络”的力度，使中国的和平发展与世界统一步伐；第四，在紧抓经济一体化发展潮流主旋律基础上，提出并制定以促进共同发展为主基调的外交战略；第五，讲究原则、谋求公平、注重道义，在原则问题上坚持底线，不因为一己私利伤害到其他群体；第六，坚持和平协商是化解矛盾的根本立场，与此同时加快国家综合实力发展速度，充分有效地保障中国自身利益，保证中国捍卫和平能力得到大幅度提升。</p><p><strong>中国正在努力对自己在国际体系中的角色进行有效调整。<br></strong>在国际规则游戏中，中国已经从以前的“学习者”逐渐发展成为“倡导者”和“制定者”。<br>在长期学习国际规则的基础之上，中国成功地融入到国际社会，愈加关注自身在世界范围内的话语权问题。</p><p><strong>（四）新的外交理念：</strong><strong>规划与实践</strong></p><p>习近平提出的外交理念分为两个层次。<br><strong>第一个层次是面向全球、面向未来的规划和构想，主要包括构建以相互尊重、平等互利和合作共赢为主要内容的新型国际关系、推动构建人类命运共同体、推动建设开放型世界经济关系以及构建全球伙伴网络。<br></strong>这四个理念在具体内容上相互支撑、相互交叠，在核心含义上互为补充。</p><p>合作共赢的对立面是零和博弈。<br>零和博弈的思想常常会出现在传统的国际关系之中，它主张通过遏制、威慑等手段得以实现国家安全，零和游戏为国家之间斗争的常态，竞争具有讨价还价的特征。<br>对于参与博弈的各方，一方的收益意味着另一方的损失，博弈各方的收益和损失相加总和永远为“零”。<br>传统国际关系由于受到零和思维的影响，常常演变为大国之间的对弈，各大国都在追求霸权。<br>新型国家关系更加注重“正和博弈”思想，希望博弈各国通过一系列和平的渠道保障安全，不以牺牲第三方利益为前提，从而达成互利共赢的目标。<br>一个国家要谋求自身发展，必须允许别人发展；要谋求自身安全，必须给予别人安全；要谋求自己过得好，必须帮助别人过得好。<br>这表明共同发展、共同安全和共同治理是构建新型国际关系的重点所在。<br>而人类命运共同体就以合作共赢为起点，希望各个国家之间平等互利、彼此尊重。<br>习近平指出，“国际关系之中的首要准则是保证各国之间主权平等，要坚持国家不分大小、强弱、贫富一律平等，尊重各国人民自主选择发展道路的权利，反对干涉别国内政，维护国际公平正义”。<br>所有国家都是国际大家庭中的一份子，都有资格参与国际事务并且分享发展成果。<br>在人类命运共同体之中，每个国家都是平等的，都应该对彼此的社会制度以及发展道路予以基本的尊重。</p><p>近年来，由于美国推行贸易保护主义政策，经济全球化的发展进程受阻，对于该问题，开放型世界经济关系理念与全球伙伴网络的提出能够针对克服当前存在的问题提出新路径，推动全球化进入更高的发展层面。<br>当前世界经济的基本特征之一就是全球化，但是经济增长期由于增长动力的缺失而长期处于徘徊阶段。<br>虽然经济全球化发展不断趋向繁荣，但分配不公以及贫富差距现象更加严重。<br>虽然发达国家仍然是经济全球化的主导者，然而其他市场主体的作用以及地位已经开始得到明显增强。<br>实际上，开放型世界经济关系与中国共产党的最高理想能够实现有效统一。<br>此外，中华传统文化精髓能够通过“开放型世界经济”得到一定的继承以及弘扬。<br>通过深刻分析当前世界宏观经济形势，中国提出了“开放型世界经济”的新兴理念。<br>党的十九大指出，中国力求通过“开放型世界经济”充分维护相关外交原则，在对全球共同治理问题进行解决的过程之中，努力发挥中国作用，并力争在新时期的全球社会中扮演和平的建设者与秩序的保护者角色。<br>在全球伙伴关系的理念中，核心思想就是“结伴不结盟”。<br>针对“结伴不结盟”的伙伴关系战略，中国在制定以及实施的过程中提出了不会针对第三方的重要主张；在与世界各国开展合作项目时，更加注重合作的友好型。</p><p><strong>第二个层面是以基本原则为基础路径，以解决具体问题为目的，具有很强的针对性与实践性。<br></strong>一是构建中美新型大国关系。<br>习近平与奥巴马于2013年6月在安纳伯格庄园进行会谈达成重要共识，共同努力构建中美新型大国关系。<br>奥巴马2014年11月访华时，习近平针对中美新型大国关系建设的问题又提出了六个重点的突破方向。<br>中美新型大国关系的构建，体现出国际关系的全新理念，需要采取全新的眼光和思维方式来重新定义中美关系的未来发展。<br>新型大国关系的关键性要素在于“不冲突不对抗，相互尊重，合作共赢”。<br>二是树立正确的义利观念。<br>2013年习近平在访问非洲国家时提出了义利观，为中国外交指时了新方向。<br>习近平指出，中国坚信中非合作必须要坚持发展各自的优势，紧密结合中国和非洲的实际情况发展合作关系，以此实现共同的发展。<br>“义”在正确义利观中起到关键性作用，需要在交往和合作的过程中将道义放在首位，追求利益的过程必须要满足道义的标准和要求。<br>与非洲交往时，中国将“讲信誉、重情义”时刻铭记于心，交往中必须做到平等、友好和守信，保障非洲同胞的正当权益和合理要求，时刻将义放在首位，利益的追求不会超越义。</p><p><strong>二、十八大以来中国外交外部向度的新调整</strong></p><p>国家定位、指导思想、外交风格和外交理念属于中国外交内部向度的范畴，其调整意味着外部向度的外交实践活动同样需做出相应的调整，后者在内容上主要包括新战略、新外交方式、新实践与全球治理的中国哲学第四个方面。</p><p><strong>（一）新的外交战略：</strong><strong>“一带一路”倡议</strong></p><p>以中国与其他合作国家固有的双边、多边机制为基础，中国创造出了更为广阔的合作空间，并积极主动地同沿线国家开展经济合作，为“一带一路”建设提供了稳定的发展路径。<br>“一带一路”发展的前提是开放和包容，中国不会走排他和封闭的老路。<br>如今的世界是开放的，只有开放才能取得进一步发展。<br>中国相信只有通过开放的发展道路，才能够发现发展机会、创造机会并抓住机会，以此来保障国家发展的需求。<br>“一带一路”倡议的宗旨是将世界和中国的机遇进行互通。<br>根据这种需求，中国以“一带一路”作为导向，积极建设互联互通的基础设施项目，推动经济要素合理流动、高效的配置，促使市场进行深层次的融合，促使区域合作更为广泛和深入，建造区域经济合作构架，从而有效地促进经济的持续增长。<br><strong>总而言之，“一带一路”是开放包容的多元化合作倡议理念，这也是它能够区别其他发展理念的关键之处。<br></strong></p><p><strong>另一方面，“一带一路”能有效化解国内产能过剩的问题。<br></strong>产能过剩是社会总生产远远大于社会总需求，进而使得供求关系不均衡，物价水平发生变化，经济危机很可能随之产生。<br>现阶段，中国的经济增速减缓，不仅是因为受到全球经济实体变化的影响，同时也因为自身的经济发展出现了问题，各个行业的生产过剩便是其中主要的因素。<br>市场经济的根本在于市场，一旦市场体量无法承担产能的巨大压力，就会出现极大的消极影响。<br>为了有效地处理过剩产能，首先需要进一步扩大市场的范围，将现存的产能进行转移与耗用，例如进一步发展海外的市场。<br>其次是进行产业结构的调整，通过发展多元的行业同样可以处理产能过剩的情况，“一带一路”旨在通过对周边市场保持开放，能够帮助其他国家有效地处理问题，同时帮助本国产业进行升级和发展，进而实现双赢。</p><p><strong>（二）新的外交方式：</strong><strong>双轨制外交</strong></p><p>中国实行改革开放政策之后，致力于追求与全球体系一体化的目标。<br>中国积极追求融入世界体系，同时促进国家体系的对外开放。<br>如此一来，中国在未来长时期内能够在体系的一体化中获取重要的利益回报。<br>中国不仅已经加入所有重要的国际经济组织，而且也加入了大多数主要的政治和社会组织，签署了《经济文化权利公约》和《政治权利公约》这两个人权公约。<br>中美之间的冲突和矛盾并不会因为中国的加入而消失，即便中国满足美国声称的所谓西式民主标准，两国的矛盾也并不会消失。<br>中国之所以选择加入国际体系，不单是为了与其他国家建立良好的关系，同时还希望能够进一步扩展现有的朋友圈，更好地平衡美国的影响，提高中国的能动性。</p><p>根据加入世界贸易组织这一背景来分析，虽然中国的经济力量足以影响到国际经济，然而对于国际体制的构建，中国没有太多的话语权。<br>能够选择的策略也较少，只能在接受了大框架之后才能选择拒绝明显的不利因素。<br>总而言之，经济接受远远大于政治接受。<br>由于加入世界贸易组织等国际机构，再加上自身的市场经济持续迅猛增长，在经济层面上势必要与国际接轨。<br>中国政府需要进一步接受世界体系中的价值观念和制度规则，并对自身的经济体制进行适应性调整。<br>政治层面上，中国虽然已经签署了联合国所提出的两项权利公约，但是中国的制度建设并没有照搬西方模式。<br>中国国内体制的变革需求很大程度上是内部所提出的，主要不是迫于外部压力的结果。</p><p>中国一方面融入美国领导下的世界体系，另一方面也致力于国际旧秩序改革。<br>国际秩序能够有效地保障全球治理新格局的形成，二者密切关联，互为补充。<br>现有的国际秩序如果没有理论层面的内容进行指导，是很难推进变革的。<br>中国也形成了许多跨区域的合作论坛或区域合作组织：中非合作论坛、中阿合作论坛、上海合作组织、中国—东盟自由贸易区，这些无一不有效地加深了中国与世界其他国家的联系程度，在国家与国家之间构建了全新的合作平台。<br>此外中国还十分重视参与全球性国际组织，包括国际经济合作论坛、G20峰会、“金砖五国”合作机制等等。</p><p><strong>（三）新实践：</strong><strong>海外利益保护、软实力建构与全球治理</strong></p><p>中国外交实践基本上稳定在四个领域：大国外交、周边外交、发展中国家外交、多边国际组织外交。<br>中共十八大以来，习近平在传统的四个领域中，扩充了新的实践内容。</p><p><strong>第一，海外利益保护。<br></strong>改革开放之后，中国同美国等诸多意识形态不同的国家建立了广泛的外交关系，出境人次不断增加，日益重视应对海外公民安全问题，客观上推动了海外公民的利益保护机制建设与发展。<br>21世纪以来，中国经济飞速发展，综合国力以及国民的生活水平获得了较大的提高，对于海外公民利益保护也提出了更高的要求：首先，中国出境的人次不断攀升；其次，中国公民由于缺乏维权意识，频频被侵犯利益；最后，保护海外公民利益的内容繁多。<br>在此背景下，中国外交的观念发生变化，“以人为本、外交为民”成为外交的主要观念之一，海外公民的利益保护成为重点内容之一。<br>2014年12月5日，华春莹在外交部例行记者会上表示，面对“走出去”规模的快速增长和日益严峻复杂的海外安全形势，外交部将继续做好领事保护与服务这项“海外民生工程”。<br>这是中国首次将领事保护工作纳入民生工程的范畴，从国家层面予以保障，在中国梦的蓝图中添加了保护海外公民利益这一要素。</p><p>海外利益的另一层面就是国家利益，而国家利益的维护离不开对外开放，对外开放的政策保证了中国高质量发展。<br>70年的外交实践证明，中国一直以来致力于贯彻落实同他国发展友好合作的观念。<br>在新的时代条件下，中国未来的发展目标以及人民生活的需求都产生了巨大的变化，但中国始终不会改变对外开放的政策，加强与其他国家的合作关系有助于中国的长远发展，全球化促进了中国获取更大的海外利益。<br>中国在加强国际合作以及促进全球发展目标的背景下，提出了“一带一路”的发展新思路。<br>中国极为重视国际组织在海外利益维护中的作用，为了保障国际合作的进程，中国将持续投身国际组织的工作中去，并且提升中国在国际组织中的地位和作用，通过多边外交资源保障中国的海外公民权益。</p><p><strong>第二，软实力建构。<br></strong>软实力是在国家发展的过程中不能忽视的一项重要内容。<br>在过去的很长一段时期内，中国较为重视经济与军事等硬实力的发展，以此来提升中国在国际社会中的话语权，相比之下，对于文化等软实力的发展投入不够，造成软实力发展不足。<br>对此，中国在发展进程中，需要关注全面综合的可持续性发展，不但需要继续保障硬实力的发展，同时还要积极构建软实力。<br>十八大以来，中国政府更加关注软实力建设，加大推进人文交流及公共外交，同时兼顾国内外两个舆论场。<br>习近平强调要时刻展现中国形象，必须讲好中国故事，做好对外宣传，这使得政府公共外交的方式和内容在一定程度上都有较大的改革与创新。<br>作为中国公共外交的代言人，习近平非常注重在国际场合向全世界展示中国特色的发展道路、社会制度，引导和促进外界对中国国情及政策的深入认识。<br>从路径角度上来看，有公开演讲、接受采访等多种不同的有效路径；从内容角度出发，习近平常常引经据典作为立论的根据。<br>习近平于2014年在中南海赢台与美国总统夜话期间，向奥巴马讲解了赢台的历史变迁。<br>为了使奥巴马对中国的实际情况以及当今中国领导人所秉承的执政理念进行深入了解，习近平向奥巴马介绍了当今中国治国理政的一些符合国情的具体措施，使奥巴马理解了中国人民对国家稳定及统一的珍惜与重视。<br>2017年美国新任总统特朗普访华，习近平在故宫向其介绍了中国独特的历史文化。<br>此外，外文出版社于2017年11月7日出版中英文版的《习近平谈治国理政》第2卷。<br>截至2018年2月2日，《习近平谈治国理政》第2卷中英文版全球发行量已突破1300万册。<br>中国理念在世界上的反响越来越大，越来越多地成为国际社会所理解。<br>众所周知，软实力是一个描述性而非规范性的概念。<br>在政策认知层面上，不能将非规范的一个描述性的软实力概念弄得太复杂。<br>简单来说，理念制胜、人心所向是软实力的具体表现。<br>中国推行“一带一路”建设，其目标就是让周边国家都能分享到中国当今的发展成果，展现中国外交政策的善意和诚意。<br>在整个进程中，如果不对软实力构建的方式与手段加以重视的话，很可能会遇到不同的麻烦。<br>因此，在“一带一路”建设中，我们必须高度重视自身软实力建设。</p><p><strong>第三，全球治理。<br></strong>随着经济实力的增强和综合国力的提高，中国逐渐成为全球治理的主要参与者之一，在全球公共产品提供方面发挥了重要作用，为构建更加公平合理的世界秩序贡献了中国智慧和中国方案。<br>2015年10月12日，中共中央政治局第27次集体学习把全球治理格局和治理体制作为学习的主题。<br>2016年9月27日，中共中央政治局第35次集体学习把20国集团领导人峰会和全球治理体系变革作为学习的主题。<br>中共中央政治局两次把全球治理作为学习的主题，足见中国共产党和中国政府对全球治理的高度重视、推动全球治理体系变革的决心和作为大国对人类前途命运的责任担当。<br>为推动全球治理体系变革，中国在多边国际舞台上积极阐发中国对全球治理的理念和主张。<br>从2013年4月7日在博鳌亚洲论坛年会上的主旨演讲到2017年11月11日在亚太经合组织第25次领导人非正式会议第一阶段会议上的讲话，习近平在各种多边国际舞台上就全球治理理念、加强国际合作等发表演讲46次，积极阐发中国的全球治理观。</p><p><strong>（四）全球治理的中国哲学</strong></p><p>习近平在2015年9月26日联合国大会上系统地阐述了中国的全球治理观。<br>这是中国全面参与全球治理的起点。<br>此后，中国开始构建理论，提出全球治理的中国方案。<br>中国的全球治理观体现了中国独特的治理哲学。</p><p><strong>第一，尊重联合国，注重联合国外交。<br></strong>随着中国综合国力、国际地位及影响力不断攀升，中国外交政策发生了潜移默化的改变：由对发展中国家适当权益的维护转变到对全球公共问题提出官方解决办法；由争取相对应的权益转变到推动对制度观念的改革与创新。<br>这表现出中国的联合国外交逐步趋于成熟与完善，更加注重在联合国里发挥着负责任大国的作用。<br>联合国创立以来，经历了无数的曲折发展，成为国际多边合作及应对人类共同挑战与威胁的重要舞台，在全球治理中有着不可替代的作用。<br>中国与联合国的关系经历了逐步适应、全面有效地参与其中并发挥大国作用等几个重要阶段，中国对联合国的认识也在不断深化，联合国不仅是新时代中国多边外交政策的重要平台，还是中国向全球展现负责任大国风范的重要舞台。<br>当代中国领导人清楚，国家威望最大化的有效途径是依照以联合国为核心的国际制度参与国际事务。</p><p><strong>第二，发展与共赢。<br></strong>在全球化不断在挑战与机遇交替中深入发展的今天，每个国家都不能独善其身，只有在全球范围内配置适合于整个世界的发展资源及经济条件，才能为促进世界的稳定、共同发展产生巨大的能量。<br>这不仅需要在贸易往来等方面进行深度广泛的合作，更要利用国际项目驱动的有利条件，实现铁路、公路等基础设施的相互联系，从而进一步实现实体公司往来投资的灵活、便利。<br>中国建议全球伙伴共同坚持明确合作方向，从而达到互利共赢的目的，让“五通” 这个共同目标逐步实现，并通过对话谈判化解分歧，通过协商和互谅来解决矛盾争端，进一步有效地维护国际局势的健康稳定。<br>各个国家都应联起手来应对人类共同合作框架内的政治、经济等诸多挑战，通过开创历史发现新机遇、扩展各国经济发展空间等有利条件，形成各国互惠共赢，推动人类命运共同体朝着有利的方向逐步发展。<br>在抛弃并改变以往只顾各国自身利益的“零和博弈、你输我赢”和“单边主义、彼此对立”的旧思路，树立不同与以往的全新发展观念，才能实现“真发展”与“共发展”的最终目标。</p><p><strong>第三，平等的伙伴身份。<br></strong>过去大国的国际关系大多数对第三方具有排他性和针对性，这种关系给他国的发展和安全带来了严重的威胁，成为世界范围内不安定的因素，这种“盟友”关系不利于长期合作。<br>在科技飞速发展的大背景下，经济全球化为不少国家带来了“春天”，具有责任、命运和利益共同体意义的长期国际合作关系是新型的全球发展伙伴关系，是中国倡导的在不结盟的前提下广交朋友的实际表现及理论依据。<br>各国在全球化过程中走上了独立自主的发展道路，但在处于多样的共生性网络中，还需要在相互交流中共同发展。<br>虽然各国之间仍然有不可避免的矛盾及竞争出现，但从实际来看，已经形成了相互依靠、相互联系的命运共同体。</p><p><strong>第四，不干涉内政。<br></strong>主权国家具有绝对的独立性，互不干涉内政是国际法则，不能强迫、胁迫他国接受别国意志。<br>历史上，包括中国在内的大多数发展中国都曾被霸权国家压迫及侵略，所以新中国在成立伊始就格外重视国家主权，不干涉别国内政一直是中国外交活动的前提。<br>中国一直是不干涉内政原则的实践者与维护者，不仅赢得了全球的尊重，而且还奠定了中国政治大国的地位。</p><p><strong>-</strong><strong>结语</strong><strong>-</strong></p><p>随着中国综合国力的增强，中国开启了全新的富有特色的新时代大国外交时代，在国际舞台上影响力日增，在当今的国际格局中已处于关键位置。<br>国际身份的新定位，以及当今国际形势与格局的结构性变化，<strong>使得中国的外交内容从理念、战略、方式、实践等八个方面都做出了相应调整。<br></strong>以“中国特色大国外交”为战略指导，中国更加积极进取提出具有划时代意义的中国方案，体现出了中国在国际上的责任担当。<br>十八大以来，中国外交在理论与实践上的独特内容，准确把握了当代国际局势以及未来的变化趋势，有效弥补了国际结构中现有机制的短板与不足，使全球治理的格局更趋公正合理。<br><strong>相较于其他国家传统的全球治理方式，中国独特的外交革新根源于中国制度内核的先进性，中国一系列的外交革新突破了现实主义困境，超越了以往的零和思维及霸权模式，展现出了与众不同的发展路径。<br></strong></p>',
'<h2>金灿荣：土耳其“天敌”太多，入欧困难重重（CCTV《军事制高点》）</h2><p><strong>首发自@政委灿荣 微信公众号</strong></p><p><strong>-主持人</strong><strong>-</strong></p><p>1952年土耳其就加入北约，但是1987年提出来要加入欧盟，这样一个意愿一直没有得到满足，<strong>为什么加入欧盟之路这么曲折呢？<br></strong></p><p><strong></strong></p><p><strong>    金灿荣老师：</strong><strong></strong><strong></strong><strong>-</strong><strong></strong></p><p><strong>金灿荣：</strong>这里面经济利益算计起来比安全利益难下决心。<br>1952年冷战刚起，<strong>那个时候西方需要土耳其，土耳其那个时候也想通过投靠西方来获得经济发展</strong>，所以那个时候一拍即合，决策比较容易。</p><p>他要加入欧盟考虑就复杂了，而且欧盟决策程序很复杂，它得有一致通过。<br><strong>一致通过首先遇到一个“天敌”，就是希腊。<br>希腊可以一票否决</strong>，知道吧？<br>然后土希大家知道围绕着塞浦路斯还有爱琴海划界，现在很多矛盾没解决呢，所以技术性障碍在这儿。</p><p>还有一个，我最近这几年跑欧盟的朋友，他们内心还是有一种排斥。<br>目前好像土耳其人口八千多万，比德国还略少一点。<br>但从出生率来看，<strong>它几年之内肯定超过德国。<br></strong><strong>一进欧盟就是欧盟第一大国。<br></strong><strong>欧盟理事会是按照人口投票的，那欧盟的性质就会变化。<br></strong>所以在这个背景之下，现在好像抵制的心理非常非常重。</p><p>我的直觉是土耳其想真诚地加入欧盟，经济上有好处，而且有文化认同，想成为欧洲国家。<br>（土耳其）进了欧盟就是正儿八经的欧洲国家，那个社会身份是不一样的。<br>它真想进去。<br><strong>但是现在看起来欧盟的排斥心理非常重。<br></strong></p><p>但是我不是研究美国吗，美国其实是希望它进欧洲，进了欧盟。<br>它（美国）希望欧盟影响它（土耳其），别把它推向对方（俄罗斯）或者回到历史。<br><strong>现在障碍是在欧盟内部，欧盟内部的主角，我看无论是德国还是法国，尤其是法国，根本不想让它进来。<br></strong></p>',
'<h2>金灿荣：这几天去了一趟美国，有了这些感受</h2><p>首发自@政委灿荣 微信公众号</p><p>  （讲座记录稿）7月28到8月3号我去了一趟美国，第1站跑了趟华盛顿，第二站是爱荷华州的首府，叫得梅因。<br>咱们现在美国驻华大使布兰斯塔德，他就是爱荷华州原来的州长，对我们国家还是很熟的，我们去它的首府看了一下，然后到加州的圣地亚哥，最后是洛杉矶。</p><p>什么感觉？<br>就是美国现在华盛顿地区的人对中国意见非常大，他们现在觉得以前总统奥巴马对中国太软弱了，然后都支持特朗普对中国强硬。<br>反正基本上都是这样。<br>除了少数智库，卡内基还不错，其他都是这样，而且不分党派，左右两派都一样。<br>不分党派意味着就是明年特朗普先生不执政，他们态度也不变。<br>对不对？<br>所以这是要做好心理准备，就是掌权的这帮人现在都意见很大。</p><p>但是到了爱荷华州就好多了，它是农业州，主要是玉米、大豆。<br>他们态度就很好，因为他们对外出口75%是给我们，中国是它们最大的海外市场，所以他们对中美贸易战挺关心的，也挺担忧的。<br>但是很有意思，爱荷华州现在整体偏共和党，他们经济利益受损了，但是他们还是支持特朗普。</p><p>  就是这个老头挺可爱，跟一般政治家不一样，说到做到。<br>管他做到没有，反正他在这做，嘿嘿嘿，这么一个情况。<br>所以爱荷华州对中国态度比华盛顿的人好，因为他是对特朗普是一个很奇怪的一个心理：对他有点不满，但是还支持他。</p><p>  然后就到了圣地亚哥。<br>这里的人，他们对特朗普是极其不满。<br>还有到洛杉矶，那是一片抱怨。<br>因为他们是那种自由派的，华盛顿是右派，他们内部这种左右矛盾你可以看得出来，都要用人身攻击，嘲笑特朗普的。<br>加州的人，他们有点意思，他们对中国的不满比华盛顿好一点，也挺不满的，他们是从右翼的角度也觉得中国现在有点左。</p><p> 华盛顿那边说你威胁我了，对吧？<br>他是这种力量上的那种不满。<br>华盛顿的人很希望很怀念20年前的中国，那个时候中国净给它造袜子、雨伞、玩具。<br>8亿件衬衣，换一架波音飞机，那是好的中国。<br>知道吧？<br>现在你搞什么（高端）武器，是吧？<br>搞歼20这个不行，电磁炮，他说这个不行。<br>就是你搞高端不行，搞低端没问题。<br>所以华盛顿很有意思，他们对我们不满不是意识形态，他主要就是力量感到威胁。</p><p> 在洛杉矶的那帮主要是学者，他们就是左派。<br>美国的左派，我们叫自由派，他们觉得中国现在有点左，所以他是从意识形态对我们的行为有点看不惯。</p><p> 这一圈下来，我总的结论就是中美关系可能会面临比较长的困难期。<br>它不是短期，比如换个人就好，因为它是集体的对你有看法，不是个别人的问题。<br>所以中美关系不太好，可能是一个比较长期的现象，肯定要做好心理准备，对我们的生活可能都有影响，对美出口、对美投资就要谨慎一点。</p><p> 另外除了双边贸易受影响，美国可能在很多制度上限制你，对吧？<br>他可能希望西方国家，特别是五眼（联盟）国家，有五个英语国家，在文化交流、科技交流方面会有很多限制，所以我们的投资贸易都会有一点麻烦。<br>另外就是人际来往也是有点麻烦的，现在美国一流的工程大学基本上不招中国学生，他们也怕这个麻烦。<br>原来我们以为美国的企业、大学挺独立的，还真不是。<br>联邦政府一声令下，大家都老老实实遵守，对不对？</p><p> 其实美国政策执行是特别严格。<br>一旦联邦政府有一个规定，都是老老实实执行。<br>所以很多大学他们的资金，就是私立大学他们资金也是高度依赖联邦政府的。<br>就像哈佛、斯坦福这种好大学，大概他们的全部经费里面有40%左右是联邦政府给的，到地方政府再给一点，然后自筹一点，不是我们想象的那么市场化的。<br>你拿人钱就手短嘴软，所以很多大学都特别是拿到联邦政府支出的，就是不要你中国学生，怕麻烦。</p><p> 所以你们如果有孩子想送出去就要算一算。<br>怎么说呢？<br>就是有一些比较好的专业，特别科技上美国比较领先的专业，现在原则上就不招。<br>具体呢？<br>他们有人统计过有那么几十项，我自己没有统计，就粗略地讲，就是那种材料工业，美国明显比我们好，不让你学了。<br>医药、基因、大数据、航天航空，还有深海海洋尖端，他不让你学了。<br>文科还行，文科他继续让你学。<br>他是这种尖端科学不让你学，所以你们要送孩子走就要考虑困难。</p><p>OK，关于中美关系的现状，我就简单点这里。</p>',
'<h2>《强国学堂》之金灿荣：面对“百年未有之大变局”，中国有四大优势</h2><p>首发自@政委灿荣 微信公众号</p><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=h09121cukgo" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><blockquote><p><strong>导读</strong></p><p>近日，中国人民大学国际关系学院副院长金灿荣教授与学生展开了一场讨论，主题是《百年未有之大变局下的中国》。<br>他将中国的发展、中美关系，甚至是当前国际格局的变化，放到世界百年未有之大变局的视角中观察。<br>这一视角，没有“打一打”的硝烟味，更多的是<strong>从历史走来的沉着冷静和对抓住第四次工业革命浪潮的信心。<br></strong></p></blockquote><p>习近平总书记指出，当前中国处于近代以来最好的发展时期，世界处于百年未有之大变局，两者同步交织、相互激荡。<br><strong>大变局之下，中国面临怎样的国际环境？<br></strong><strong>如何看待大变局下中国的竞争优势？<br></strong></p><p>让我们一起走进金灿荣教授的课堂，听一听他的解读。</p><p>★西方曾经非常先进，但是衰弱了，我们曾经落后，现在起来了，<strong>这一起一落就导致了新格局的出现，几百年来西方主导天下的格局就变成了东西方平衡。<br></strong></p><p>★美国历史上的对五个“老二”都没有放过。</p><p>★新的工业革命正在到来，<strong>它可能从根本上改变过去几百年间西方在生产力方面一骑绝尘、遥遥领先的局面。<br></strong></p><p>★<strong>第四次工业革命可能是中国近代以来最大的历史机遇。<br></strong>我们一定要想办法抓住机遇。</p><p><strong>如何理解“百年未有之大变局”</strong></p><p>从“四个新”的角度：<strong>新格局、新模式、新工业革命和新全球问题，</strong>可以把握“百年未有之大变局”论断的基本含义。<br>而把握这个论断，就能比较到位地把握世界局势。</p><p><strong>一是新格局，世界格局已经由西方主导逐步转变为东西方平衡。<br></strong>最近几十年，世界一直在变化。<br>其中的一个表现是，西方国家开始衰老，主导力下降，与此同时，以中国为代表的非西方力量开始崛起。<br>一百多年来，中国取得了快速的进步。<br>期间，我们认真学习了西方的优秀经验和制度安排。<br>一百年前，五四先贤就提倡科学和民主。<br>改革开放以后，中国学习先进经验，发展市场经济，逐步具备了强大的市场竞争力。<br>此外，我们还建立起社会主义法治。<br>中国逐步开始崛起了。</p><p><strong>二是新模式，中国特色社会主义道路打破了西方模式一统天下的局面。<br></strong>近代史是一个人类从前现代走向现代的过程，这个过程就叫现代化。<br>过去成功的现代化案例和经验基本上是西方的，因此成功的现代化模式一般认为都是西方模式。<br>但是近些年国际理论界已经看到，中国的现代化初步成功，而发展模式却和西方模式，包括英美模式、德国模式、荷兰模式、瑞典模式等等都不一样，具有自己的特点。<br>西方开始承认，现代化并不是只有一条路径和一个模式。<br>西方模式一统天下的局面已经打破。</p><p><strong>三是新工业革命，它可能从根本上改变过去西方在生产力方面遥遥领先的局面。<br></strong>我认为近代史上西方最重要的进步是工业革命。<br>工业化是人类从农业文明到工业文明的进程，其关键点就是工业革命。<br>过去的三次工业革命全是西方引领的，其结果是西方的生产力领先，产业和技术先进。<br>相反，在过去的三次工业革命中，中国没有完整地抓住一次机会。<br>第一次工业革命在西方如火如荼地进行时，我们处于乾隆王朝；第二次工业革命中，清朝开展洋务运动试图跟上，但是最终失败；第三次工业革命的前半段中国实际上也没有参与，但所幸在计算机革命的网络化阶段抓住了机遇。<br>在未来的“5G+物联网”阶段，中国还有领先的势头，这也是现在美国打压中国的一个原因。</p><p><strong>四是新全球化，这将导致人类的相互依存性不断加强。<br></strong>全球化给予我们诸多便利，但也带来许多问题，例如网络管理问题，例如虚拟经济发展速度远远快于实体经济，导致虚拟经济太膨胀的问题。<br>此外，全球化还产生了超级资本。<br>有学者统计，在2018年，如果把跨国公司和国家一起按生产总值排名，前30名里有17个跨国公司，只有13个国家。<br>因此，全球化下，超级资本的规范和制约成为一个重要问题。<br>另外，随着人群的密集，疾病传播的速度将更快、影响更大。<br>总之，伴随全球化进程，全球问题正不断增加，对全球问题加以治理十分必要。<br>与此同时，这些全球问题也成为了世界大变局的重要推动力。</p><p><strong>大变局下中国有何竞争优势？<br></strong></p><p><strong>一是中国政治稳定，中国特色社会主义道路明朗。<br></strong>包括欧洲国家在内的许多国家存在政治稳定方面的问题。<br>例如，现在欧洲左右翼分化严重，难民也引发了严重的问题。<br>而在中国共产党的领导下，经过70年摸索，中国形成了中国特色社会主义道路。<br>在此基础上，我们有信心保持政治稳定。</p><p><strong>二是中国经济还将保持10到20年的中速增长。<br></strong>中国经济两位数增长的时代已经结束，但中国经济增长速率不至于像欧美日等国家，降低到1%-2%。<br>中国经济还将在接下来20年保持每年5%-6%的增长速率。<br>这主要得益于中国经济有三个西方没有的优势：后发优势、人口红利以及工程师红利。</p><p><strong>三是中国的科技和军事实力进入世界第二梯队，并将经历大爆发。<br></strong>现代国家的核心力量是科技与军事。<br>科技是第一生产力，科技水平决定产业水平，决定竞争力。<br>经过70年发展，中国的科技进入了世界第二梯队，并且未来十年，中国科技还将经历大爆发。<br>军事力量是国家博弈的最终手段。<br>经过70年发展，中国军事也进入了世界第二梯队，未来十年也一定会大爆发。</p><p><strong>四是中国拥有人类历史上最大规模的制造业，而且体系完整，创新能力强。<br></strong>一个国家的工业能力决定国家的地位和命运。<br>新中国最伟大的成就是让国家工业化，掌握了现代制造业，从而让中国可以自信地立于现代民族之林。<br>中国的制造业规模很大，<strong>2010年制造业总产值超过美国，这是美国以前的对手都没有过的。<br></strong>美国自1894年成为世界第一工业强国以后，曾面临五个“老二”：英国、德国、苏联、日本和欧盟，这五个国家的制造业和发电量都没有赶上美国，但中国是唯一的例外。</p><p><strong>总之，在变动的时代里充满风险，也充满机遇，机遇是给有准备的国家的。<br></strong>对于中国而言，变动的时代有挑战，但更有机遇，并且最大的机遇大概就是第四次工业革命的机遇。</p><p>中国人从我们自己的前途、世界的前途出发，一定要拼一拼，去抓住第四次工业革命这个机遇。<br>从各种条件看中国的机会很大。<br><strong>如果在未来的第四次工业革命中，中国能够脱颖而出成为领先者，其必然的结果是这几百年来世界生产力布局的深刻变化。<br></strong></p>',
'<h2>金灿荣：中国工业化是人类历史上规模最大的，印度不具备自我工业化能力</h2><p>首发自@政委灿荣 微信公众号</p><p><strong>金灿荣教授</strong>：我们人类处在工业文明时代，工业文明时代最主要的国家能力就是工业能力，就是制造业能力。<br><strong>谁有制造业能力，谁就能掌握自己命运。<br></strong></p><p><strong>欧洲为什么崛起？<br></strong><strong>因为欧洲率先掌握了大机器生产，就是现代制造业。<br></strong>一旦有大机器生产，东方的手工劳作效率不知道高多少倍。<br>一旦有大机器生产，你的军事力量就比传统的冷兵器不知道强多少倍。</p><p>当西方人开的坚船上面架着大炮机关枪，到东方打我门的时候，我们的长矛大刀是没有用的。</p><p><strong>西方崛起的关键就是工业化、制造业。<br></strong>日本崛起，因为他从西方学到了这个。<br>今天中国为什么崛起？<br>因为新中国我们也学到了这个，我们掌握了工业化能力。</p><p>告诉大家世界上能掌握工业化能力的就20个国家，就1/10国家。<br>200多个国家，就1/10能够掌握现代制造业。<br>很少，很不容易的。<br><strong>我们很幸运，我们是其中一个。<br></strong></p><p>一个国家没有工业能力，你再有钱，人再多也是挨打的。<br>今天就有个活生生例子，就是西亚。</p><p>22个阿拉伯国家，接近5亿人，是不是天天被600万犹太人欺负？</p><p>人家一生气把你踹在地上搓，对不对？</p><p>你说阿拉伯人很多。<br>有没有钱？<br>他们是狗大户，特有钱。<br>有钱吧，有人吧，打不赢吧。<br><strong>原因在哪？<br>没有工业能力。<br></strong></p><p>所以工业能力是最重要的，而中国掌握了工业化，而且我们掌握工业化是人类历史上最大的。</p><p>英国工业化1000万人，美国工业化1亿人，今天中国工业化14亿人。<br>肯定前无古人，而且后无来者，因为没有这么大的体量还可以工业化了。</p><p>印度以后人口体量会超过我们，印度以后唯一超过我们就是人口。</p><p>印度我去过。<br>告诉大家，<strong>印度整个社会结构是前现代的</strong>。<br>妇女地位非常低下，种姓制度虽然法律上没了，实际上还在。<br>不同种姓根本就是不通婚的。</p><p>15年新德里CBD发生一悲剧。<br>一个高种姓的女孩，她老板是低种姓的，他们俩谈恋爱，真诚的，非常真诚的。<br>结果她哥哥跑到办公室把妹妹的脑袋给割下来了，自己抓着脑袋到警察局自首去了，叫光荣谋杀，说维护家族荣誉。</p><p>现在看来蠢吧，站在中国角度蠢得不能再蠢了，但是就是活生生的事例。</p><p><strong>所以这个家伙的社会结构是前现代的，所以印度不具备自我工业化能力。<br></strong></p><p><strong>结论是中国工业化可能就是人类历史上规模最大的，所以在这个基础之上我们应该很有信心，不用怕。<br></strong></p><p>还是回到你刚才的老话题，咱们中国就千万不要自己折腾自己，再搞几组文革什么的。<br>我感觉外面其实是没对手了。</p><p>工业革命是这样的，工业革命我认为到目前就三次，分别是蒸汽机，内燃机，然后计算机。<br>截止到目前就这么三次。</p><p>现在第四次工业革命我们不知道到底发生在哪个领域，<strong>有可能是新材料石墨烯，有可能是人工智能，有可能是基因。<br></strong></p><p>现在没有统一的定义。<br>我们只能这么说，我们以前有三次，分别是蒸汽机，内燃机，内燃机对的是电力，计算机对的是信息革命。</p><p>这三次工业革命全是西方搞的，具体讲全是英美两个家伙搞的。<br>一个爹一个长子，这两个家伙确实厉害。</p><p>我们国家原来是不行的。<br>工业革命没好好学，自己没本事搞还不好好学。<br><strong>所以我们就没有完整地抓到过一次（工业革命）</strong>，代价就是今天中国仍然是发展中国家。</p><p>虽然我们有上海、深圳很先进，但是我们还有甘肃、西藏很落后的地方。<br><strong>综合来讲我们国家是发展中国家。<br></strong></p><p>日本就不一样，日本没有创造工业革命的能力。<br>但是日本学习很好，在第二、三次工业革命都学好了，学得很好。<br>所以日本进入发达国家俱乐部了。</p>',

'<h2>金灿荣：美国社会现在有点右倾化，反华情绪很强</h2><strong>网友的提问-</strong></p><p>  金教授您好！我是在美国的大学国际关系专业的，我们听了很多美国教授在中美关系方面的看法。<br>想请问一下您是否知道美国专业领域的学者或者是智库里面的一些专家对中美关系和中国崛起的看法？</p><p><strong>-灿荣的回答</strong><strong>-</strong></p><p><strong>是这样的，美国学者比我们中国更多元，</strong>我们学者很多元，他们更多元，所以他们看法也很难统一。<br>现在我只能说这样，美国社会现在有点右倾化，反华情绪很强，现在谁给中国说公正话谁倒霉。</p><p><strong>所以很多传统的，跟中国关系不错的学者，现在都很低调，就不讲话。<br></strong>像戴维迈克兰普顿现在干脆离开华盛顿地区，不讲话了。<br>这是美国的情况，当然最近有一个动作就是傅泰林、傅高义他们发起了百人签名。</p><p>这个不错，他们代表了学者中间派的立场，他们不错。<br>但是他们出了一个百人签名，又有军方的一帮朋友又出了个百人签名，对吧？<br>打他们。</p><p>所以只能这么说，<strong>美国整体社会关于中美关系现在偏右，右派有点占上风。<br></strong>那么学者总体是比较客观的，学者里面有分派。<br>真正的对中国比较客观的人实际上很少的，非常少，还不太敢说话。<br>这是他们的基本情况。</p><p><strong>所以整体来讲，他们学者的处境还不如我们。<br></strong>我们这边应该讲，还好，我们对美国态度基本上还比较冷静，所以我们学者日子也还好过。<br>我那些美国同行现在日子非常难过。</p><p>所以他们情绪也比较低调，比较悲观。<br><strong>他们现在在努力，希望美国右翼不要太凶，把中美引到新冷战，</strong>他们在做努力，我们也很尊重他们的努力。<br>但是有没有消息也不知道。</p><p>我们只能说到这，就是他们学者本身就有多元的声音，但总体来讲学者声音是客观的，在美国社会里边。<br><strong>但是比较遗憾，这种客观声音现在是边缘化的。<br></strong>现在这种对抗性的言论是比较占上风的，这是美国的情况。<br>要说态度，至少表面态度中国要比美国好。</p><p>最后中美关系是哪一种态度占上风，现在我们没有答案。<br><strong>我们只能说中国方面希望避免新冷战，避免局部热战，让中美关系维持基本稳定，这是我们中国的期待。<br></strong></p><p>但是中美关系不是我们一家说了算，是两家互动的结果。<br>最后到底是怎么走，现在我们没有答案。<br>好，谢</p><b',
'<h2>金灿荣：西方媒体和老百姓对中国的误解有多深？</h2><p><strong>以下内容来自金灿荣教授20190727上海敢创精英企业家内部分享。<br></strong></p><p><strong></strong></p><p><strong>提问：</strong>金教授您好，我是您的一个粉丝，我想问一个<strong>关于价值观</strong>的问题。</p><p>我发现西方的普通民众<strong>对中国的道路还有中国价值观有很多的误解</strong>，他们很讨厌中国的一些价值观。<br>我就在想这究竟是受媒体和政府的影响，还是他们从心底里真的不认同这样的价值观。</p><p>那么另外一方面，随着中国的一带一路还有各种各样的与大国之间处理这些关系，会不会因为价值观不同，<strong>最终会影响到中国国力的发展，还有中国与其他国家的关系？<br></strong></p><p><strong></strong></p><p>因为很多西方国家把中国当客户，但因为价值观不同，他们并不把中国当朋友，不是很认同中国的这些道路。<br><strong>这些最终会不会影响到中国的国际关系？<br></strong></p><p><strong>金灿荣老师：</strong>是这样的，西方一般老百姓关于中国的理解是比较偏的，他们很少到中国来，而且也没有正确的渠道。<br>西方媒体以报道中国负面的为主，<strong>所以在西方人印象当中，中国总体来讲挺贫穷的。<br>很穷，落后，还有党管一切，无所不能。<br></strong></p><p><strong></strong></p><p>总体来讲他们对我们的印象是<strong>非常负面</strong>的，而且简单。<br>党领导一切、总体很贫穷——这是他们的印象。</p><p>但是来过的西方朋友都有很大的变化，特别是到上海。<br>密歇根大学（university of michigan）的公共政策系的一位老师，他2015年受世界银行委托到上海来。<br>结果这位老先生挺震撼的。</p><p>摩天大楼是150英尺，合的米是145米左右。<br>50层楼左右，就叫摩天大楼。<br>据他讲，<strong>我们上海的摩天大楼等于纽约、芝加哥、洛杉矶、休斯顿的总和。<br></strong></p><p>他回去之后，到处讲演和写文章<strong>，说我们在上海面前就是乡下人，就是土老帽。<br></strong>（美国）牛哄哄觉得老子宇宙第一，很可笑的。</p><p><img src="https://i.guancha.cn/bbs/2019/08/08/20190808075836120?imageView2/2/w/500/format/jpg" alt="500" /></p><p>▲上海陆家嘴的摩天大楼</p><p>所以这是一个情况，中国实际上是很现代的，跟大家想象不一样。<br>但是西方人（对中国）的印象是很老的，而且把共产党想象得太厉害，觉得无所不能。</p><p>这个得适应，就得持续一段时间，十年之内改不了。<br><strong>因为精英层对（中国）的偏见很难改。<br>精英层改不了，老百姓也很难改。<br></strong></p><p>我估计得十几年。<br><strong>十年以后，它（美国）真的知道中国成功了，开始学习你了就好了。<br></strong></p><p>现在其实美国就处在一个坎上，美国现在承认中国的竞争力其实比它强。<br>它说你叫“国家资本主义”，我叫“自由资本主义”，这不公平。<br>为什么？</p><p>它认为说你们家是国家、国有企业和私营企业，三个打我一个私营企业。<br>三打一，不公平。</p><p>我们当然反驳它。<br>我们说你们国家该出手也出手，然后你们其实也有一点点国营企业，私营企业也特别强大。</p><p><strong>其实是三打三。<br></strong></p><p>要说效率高，我们效率高，他们也承认了。<br>所以我们说你学我不就完了吗？<br>你既然承认我们效率高。</p><p><strong>它（美国）说：我学不来，所以你不许搞。<br></strong></p><p>现在它现在是耍赖，但是我估计有个十年他会承认现实，它会向我们学，那个时候就好了，所以这十年改不了。<br>嘿嘿嘿。</p>',
