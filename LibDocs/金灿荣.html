'<h2>金灿荣：拉丁美洲对人类工业化的贡献就是提供各种各样的教训</h2><p><strong>金灿荣：</strong>从世界史的角度来讲，看今天的中国，要看中国实现了伟大的工业革命，或者叫工业化。<br>工业革命是一个朋友用的词，文一教授，写了一本书，叫《伟大的中国工业革命》，我把它借过来了。</p><p>这么跟大家讲，<strong>近代历史面上看是人类从前现代到现代，这个过程叫现代化，英文叫modernization。<br>但它的实质是从农业到工业，这个过程叫工业化，英文叫industrialization</strong><strong>。<br></strong></p><p>那么工业化是什么东西？<br>工业化就是现代制造业，也就是大机器生产。<br><strong>谁能够掌握现代制造业，掌握大机器生产，谁就能够在工业文明时代掌握自己的命运。<br></strong>所以没有这个能力，没有现代制造业。<br>你人再多、钱再多，你是被人家欺负的，命运不在自己手上。</p><p>我们中国人自己就经历了这样一个惨痛的时代。<br>1937年日本全面侵华，那个时候中国总人口5亿多，日本本土人口6000万，我们人口是日本的8倍多，一半的国土丢了。</p><p>为什么？<br><strong>因为我们当时没有工业，日本工业化初步成功。<br></strong></p><p>今天在中东地区天天上演一个悲剧。<br>阿拉伯国家一共22个，总人口接近五个亿。<br>有些阿拉伯国家还挺有钱的，沙特阿拉伯、卡塔尔、阿联酋挺有钱的。<br>他们有人、有钱，但是打不过600万人的犹太人。</p><p>以色列是800万人口的国家，其中的犹太人是600万，600万人天天羞辱这5亿人，天天羞辱他们。<br><strong>原因就是在工业能力的差距。<br></strong></p><p>所以这是一个基本事实，近代史就是工业化史，就是人类从农业到工业文明的时代。<br><strong>在工业文明时代，决定你国家命运的是你的工业能力，就是制造业能力。<br></strong></p><p><strong>欧洲为什么崛起？<br>因为它率先掌握现代制造业，率先掌握了大机器生产</strong>，从而它的生产效率比东方的手工劳作要高很多倍，军事效率也是比东方的冷兵器要好。</p><p>因为它有大机器，就有坚船利炮机关枪。<br>拿着坚船利炮机关枪到东方打我们长矛大刀，这不是战争，这是单方面屠杀。</p><p>比如说古代文明的财主把儿子送到少林寺，练了十年功夫，出来一个人打五个小伙子，你就觉得很牛了。<br>英国来一个老农民，什么文化都没有的，他会打大炮，五米外一炮把你家儿子轰死了，练不练少林功夫是一样的。</p><p><strong>这就是文明体系的差别。<br></strong></p><p>欧洲崛起的关键是工业化，日本崛起是因为它学会了欧洲的工业化，我们今天崛起是因为我们也掌握了工业化。</p><p>而下面要告诉大家一个非常残酷的事实，不是每一个国家都能够搞工业化，都能掌握现代制造业。</p><p>世界上权威经济机构包括world bank、 IMF、OECD，他们研究的结论差不多。<br>人类成系统的现代制造业，<strong>85%或者90%都集中在北温带的三个地区——东亚、西欧和北美。<br></strong>这里面就20个国家，全人类200个国家，就1/10的国家可以掌握， 基本上就在北温带。</p><p>后面就两个文明，<strong>东亚后面是儒家文明，西欧北美后面是新教文明。<br></strong></p><p>说起来是挺残酷的，你们去欧洲你会发现<strong>，南欧的天主教地区工业能力不行，东欧的东方正统教会地区也不行。<br></strong></p><p><strong>所以欧洲真正行的是什么？<br>就是西北欧德国及周边十个小国家</strong>，他们是新教地区，他们工业能力很好。</p><p>那么<strong>北美工业中心在美国，是央格鲁撒克逊白人新教国家</strong>，所以西方是新教国家不错，工业能力很强。</p><p><strong>非西方就是我们儒家文化圈。<br></strong>非洲兄弟搞不了工业化，这是明摆的事实。</p><p>阿拉伯兄弟每天祈祷五次，能不能搞不了工业化。</p><p>中亚也不行，对不对？<br>中亚肯定不行。</p><p>像南亚大部分不行，有一个国家西方看得很好，就是印度。<br>印度我是去过的。<br><strong>印度这个社会根本的问题就是社会结构的前现代。<br></strong>妇女地位非常低下，种姓制度法律上是没了，实际上还在，根深蒂固。</p><p>整个印度社会结构是前现代的，<strong>印度不具备自我工业化的能力。<br></strong>印度现在的工业成果都是外来的，西方给它的，苏联给它的，我们给它的，日本给它的。</p><p>东南亚有点复杂，东南亚华人国家新加坡现在不错。<br><strong>未来中华文化圈国家越南看来很有希望，其他国家就是不行。<br></strong>南太那帮兄弟肯定不行。<br>他们基本上刚从石器时代起来。</p><p>剩下就是拉美。<br>那么拉美跟我们不太一样，它三次工业革命都是参加的，不像我们中国是第一次工业革命理都不理，我们不屑一顾，我们不参加。</p><p><strong>他们都是每次参加，每次都失败。<br></strong>所以到了1980年代，拉丁美洲的理论界自己给自己下了一个结论，<strong>说拉丁美洲对人类工业化的贡献就是提供各种各样的教训。<br></strong></p><p>这是非常残酷的事实，但是它是事实。<br>真的不是每一个国家都有这个能力，掌握现代制造业，从而适应工业文明。</p><p><strong>只有1/10的国家，只有三个地区，只有两个文明。<br></strong></p><p>但是我们很幸运，我们就属于少数国家之一。<br>然后我们在二十个国家里面，我们块头最大。<br>英国工业化就1000万人，美国工业化1亿人，中国工业化14亿人，规模无与伦比。</p><p><strong>那么谁让中国工业化？<br>是新中国，是中国共产党。<br></strong>所以我现在有一个史学观点，我认为中国历史必须以49年划界。<br><strong>49年以前是农业文明，49年以后是工业文明。<br></strong></p><p>今天中国有一大麻烦，实际上是一个缺点，我们绝大部分精英，包括政界、商界的，还有我们知识界的。</p><p><strong>其实我们的观念，我们价值观都在农业文明时代，但是我们正处于工业文明的现实。<br></strong></p><p>所以现在有一个后果，就是<strong>中国几乎所有领域，理论都是落后于实践</strong>，包括我们外交领域。<br>因为你在实践，虽然我有农业价值观，但是我要处理现实问题，没办法，实践就往那前面走，理论跟不上。<br>都是用农业文明价值观，天天秀情怀，很可笑的，因为我们理解不了于是误导全世界。</p><p>新中国最伟大的成就是让这个国家工业化了。<br>当今世界最伟大的事实是中国工业化了，生产力起来了。<br>而因为我们理解不够，所以误导全世界理解也不够。</p><p><strong>那么中国工业化到什么水平？<br>我认为到了工业化的中后期。<br></strong>越过了及格线，还没有到最高水平，处在中后期。</p><p>今天中国工业应该讲三个东西在世界上是没有争议的。</p><p><strong>第一就是块头特别大。<br></strong></p><p>2010年我们制造业总产值超过美国，同年发电量超过美国；2016年超过美日之和；2018年超过美日德之和。<br>去年2018年我们的制造业GDP是美国的170%，<strong>这可是美国以前的对手都没有实现过的。<br></strong></p><p>美国1894年，就是甲午战争中国被日本揍的那一年，美国混到世界第一了。<br>它混到第一就整老二。<br>它整谁？<br>整英国，刚超过英国就整英国。</p><p>英国是谁？<br>英国是它亲爹，它亲爹都整了，六亲不认了。<br>整完英国整德国，整完德国整苏联，整完苏联整日本，整完日本整欧盟，整了五个老二，<strong>这个家伙是整老二专业户。<br></strong></p><p>但是他们五个家伙都有一个毛病，制造业不如美国，欧盟是超过85%了，就85%左右，单一国家都是不到70% 。</p><p><strong>中国是唯一的例外。<br>超过了170% 。<br></strong>而且我们还在拉大距离，现是到170% ，我还在拉大距离，<strong>我个人推测在2030年前后，很有可能在2030年之前，中国制造业总量会超过全世界的一半。<br></strong></p><p>所以从2030年开始，从制造业指标看，<strong>地球上只能有两个国家，一个叫中国，一个叫外国。<br></strong></p><p>那个时候很可能整个日本的制造业不如江苏。<br>新西兰不如咱们扬州市一个区，所以你拿它跟中国比是不科学的。<br>法国可能相当于广州。</p><p>这一天一定会到来，就是个时间早晚问题。<br>整个世界的制造业GDP不如一个中国。<br>这是在大家有生之年一定会看到的。</p>',
'<h2>金灿荣：美国为什么感到中国的威胁？<br>996加班，存钱不乱花，还搞中国制造2025</h2><p><strong>金灿荣：</strong>但是反过来从美国、欧洲角度来讲，这是他们近代以来最大的挑战，是不是从来没有这种挑战？<br><strong>现在美国看到中国有点急，他们不知道怎么对付。<br></strong></p><p><strong></strong></p><p>美国历史上其实有很多外来挑战，刚建国的40年美国也挺惨的。<br>1776年，宣布独立，1814年，第二次英美战争。<br>美国老挨打啊。</p><p>英美战争当中，白宫给烧了，参议院也烧了。<br>参议院是点火烧的，现在参议院大楼，多数党领袖屋子里面我去看过的。</p><p><strong>它（美国）也被人家揍过的。<br></strong>英国待在加拿大，法国待在印第安。<br>南部佛罗里达，奥兰多，现在迪斯尼总部，原来是人家西班牙的。</p><p>所以美国早期也挨打的。</p><p>美国当然不错，当时很顽强，把侵略者打跑了。<br>打跑以后就变成到国际上打，跟西班牙、日本、德国打，打成了超级大国，打成超级大国以后就跟苏联搞冷战。<br><strong>美国确实历史上也是经历过一些风雨的，见过世面的。<br></strong></p><p>但是中国的挑战跟以前都不一样，中国表面上对美国没有任何威胁，知道吧。<br>今天没有一个中国人要打美国。</p><p>俄罗斯有时候还拿个图-160、核潜艇和战略轰炸机吓唬它（美国）。<br>中国从来不吓唬。<br>阿拉伯兄弟经常变人肉炸弹去吓唬它，嘿嘿嘿，<strong>中国没有任何人想打美国。<br>一个都没有。<br></strong></p><p><strong>而且中国精英层挺喜欢美国的，送孩子到外国留学首选美国。<br></strong>中国领导人对美国挺客气的，扬州是江主席老家，从江主席开始我们每次访美，都没有空手去啊。<br>每次去都带个大礼包，几百亿美元的采购量，对不对，我们礼数很好的。</p><p>美国领导人骂我们，我们领导人从来不骂美国的。<br>我们顶多外交部发言人骂一下，嘿嘿嘿，局级干部骂一下。<br>领导人不骂的，根本不骂美国。<br><strong>中国人礼数挺好的。<br></strong></p><p>但是现在美国人真感到我们威胁。<br><strong>我们怎么威胁，大家知道吗？<br>天天加班。<br></strong>996或者997，是不是天天加班？<br>工资一点点，美国人的六分之一、八分之一。</p><p>拿那么点钱，还存很多钱，没有赌博、吸毒。<br>努力工作，赚的钱存。<br>存了以后，国家也不乱花，去搞中国制造2025。<br><strong>这是要美国命的，这是在科技和生产力方面超越它。<br></strong><strong>这是现在美国恼火的地方。<br></strong></p><p>这也是中美贸易战谈到后来谈不下去的原因。<br>中美贸易战一开始他们要我们买东西，我们说OK，买。<br>它说你们国家市场要开放，帮我赚钱，我们说OK。<br><strong>前面我们满足了很多，买东西，买；开放市场，开。<br></strong></p><p>最后谈到结构了。<br>美国后来谈什么呢？<br>它干预我们家内部事务了。<br><strong>它说从保护你们中国劳工权利出发，你不许加班</strong>，（观众笑）我下班你得下班。<br><strong>宏观政策说你不许再存钱，你给我花，嘿嘿，花主要是要买我的东西。<br></strong></p><p>另外还有一个更绝，说<strong>你这个钱不许搞中国制造2025，不许产业升级。<br></strong>中国人就火大了，这是没有道理的，凭什么我们不去搞高端产业。</p><p>美国人很喜欢20年前的中国，天天造袜子、玩具，它很喜欢的。<br>现在你这个家伙搞5G，搞歼-20，搞高铁，这个不行的，嘿嘿嘿。</p><p>它到后来就是想干预我们家内政，这个我们不干，对吧？<br>因为我们是做买卖，你要点钱我多让一点没问题，<strong>但是你要是干预我们家事，是不行的。<br></strong>现在僵在这个地方。</p><p>我们下个结论啊，其实对西方，<strong>特别是对美国来讲，未来世界最不确定的就是第四次工业革命，它有可能输给中国</strong>，这是最大的不确定。</p><p>OK，这就是世界的基本情况，我们进入到很长的变化期、不确定期。<br>那么中国在其中什么位置呢？<br>时间关系我只能简单点一下，<strong>中国在不确定当中是很确定的。<br></strong></p><p>从横向比较，我们中国有四个优势，<strong>第一个政治稳定那是没问题的。<br></strong>虽然大家对中国政治有很多抱怨，吃饭的时候抱怨很多，各种段子。<br>但是中国政治基本稳定没问题。</p><p>另外经济。<br>中国经济应该讲这几年增长的动力是下降的， 是吧，宏观经济政策的官方数值可以看得出来，从14年到现在，经济增长的动力逐年下滑。</p><p>但是<strong>咱们中国经济应该是这样，未来中速增长应该是没问题的。<br></strong>那30年每年两位数增长的时代肯定是结束了，但是也不至于到一、二的增长，五、六的增长还是很有希望的。</p><p>有三个理由。<br><strong>一个未来十年我们还是可以学西方很多东西，叫后发优势。<br></strong>另外我们人口虽然增长率下降了，但是我们基本的中位数年龄还可以，<strong>人口红利还可以用个十年</strong>，未来十年总的劳动力是够的。</p><p><strong>未来我们中国还有一个红利叫工程师红利。<br></strong>中国的高等教育实际上是很成功的。<br>我们现在大概在校大学生人数接近3000万人，是美国的一倍多一点。<br>而且我们差不多培养了全人类一半的工程师，这是很了不起的。</p><p>这是我们未来看中国两个角度，一个政治稳定，一个经济基础。</p><p>还有就是科技和军事。<br><strong>科技和军事是现代国家力量的内核。<br></strong>科技是第一生产力，决定产业水平。<br><strong>咱们科技现在总体排在世界第二，未来十年我们科技一定大爆发。<br></strong></p><p>我个人的推算，中国的研发投入，英文叫research and development，R&amp;D投入，我们现在排世界第二。<br>我们2015年超过欧盟总和，排世界第二，现在仍然第二，次于美国。<br><strong>但是从趋势上看，五年左右，我们研发投入会超过美国，十年以后我们产出超过美国。<br></strong>这是科技。</p><p><strong>军事，军事现在经过70年发展，大致也属于世界第二梯队，未来十年也是处于大爆发阶段。<br></strong></p><p>十年之后的中国人民解放军将和今天是很不同的，面貌有很大的变化。<br>十年以后，我觉得我们在西太平洋是具有优势的，今天我觉得中国在周边一千海里已经有优势了，<strong>十年以后是在整个西太平洋具有优势</strong>。</p><p>所以这就是中国在世界上确定性的来源。<br><strong>政策稳定、经济增长，两个硬核力量，科技和军事，都是未来十年很有可能爆发的。<br><strong><strong></strong></strong></strong></p>',
'<h2>DF-17独步天下，是五百年未有之大变局</h2><blockquote><p><strong>提问：</strong>今天我看您之前几个月前预测的东风-17也如期亮相了，大家都说政委诚不我欺也。<br>但是我们介绍很低调，我们说这是一个“常规”的弹道导弹。</p></blockquote><p><strong>金灿荣：</strong>它（东风-17）是常规， 像DF-26是核常兼备。<br>DF-17就是常规的，<strong>正因为它常规，所以它是可以实战的。<br></strong>因为核常兼备，一带“核”实际上就不太好用，又会引起人家核报复。</p><p>它就是一个进攻性的常规导弹，但是它的效能应该是非常好的。<br><strong>可以说在大国里面这个是独步天下的。<br></strong></p><p>某种意义上讲，这可能是500年未有之大变局，因为过去500年都是西方主要国家的装备碾压非西方。</p><p>包括二战，二战军迷应该有这种共识，日本的装备总体来讲跟西方是有差距的，特别是陆军装备差得最远，像比德国虎式坦克打苏联的T34是有点优势的。<br><strong>T34打关东军，打日本坦克像切西瓜似的，简单的很。<br></strong></p><p>所以二战的日本应该可以说在当时那个年代代表非西方最高水平，它就跟西方差得很远。</p><p>但是<strong>我们的歼-20，我们的055，还有火箭军装备，DF-17 、DF-26</strong>，我们还有杀手锏也没拿出来，<strong>DF-21</strong>。</p><p>现在给大家看的是DF-17，这个DF-17独步天下。<br>现在有些是拉平，有些是超越了，这个绝对是500年来没有出现的现象。<br><strong>一个非西方国家的主战装备超越了西方，这是非常了不起的。<br></strong></p><p>这其实应该高度重视这个事儿，但是很有意思，<strong>也可能是我们低调，其实世界对中国的进步，包括军事进步是认识不足的。<br></strong></p>',
'<h2>金灿荣教授展望2030：中国护照全世界免签，高考不再考英语，出国不用换汇</h2><strong>金灿荣：</strong>那么现在大概是这样的，在这五大领域的技术分布情况，美国还是全面领先，所以美国属于第一梯队。</p><p>但是让我们想象不到，也让我们很欣喜的是，<strong>中国在五大领域全部有巨额的投资。<br>我们不太谦虚地讲，我们属于1.5梯队。<br></strong></p><p>欧洲和日本处于第二梯队。<br>像以色列、韩国、印度、俄罗斯，他们都没有能力全面参与第四次工业革命。<br>但是个别技术还可以，所以它们属于第三梯队。<br>剩下的国家属于第四梯队。</p><p>但是未来十年是这样的。<br>这五大领域的技术都不成熟，所以都不可能变成产品赚钱。<br>实际上这五大领域都还是在实验室里面，投巨额的资本，投钱。<br>所以未来十年还统统都没回报。<br><strong>那么从各国的综合国力看，能在五大领域持续投钱、不求回报。<br>从综合国力来讲，只有两个国家，中国和美国。<br></strong></p><p>所以结论是什么？<br>2030到2050人类进入会第四次工业革命。<br><strong>但是真正进去的，进行PK决赛的就是中美两家，剩下所有国家都叫吃瓜群众。<br></strong>没有资格PK，想进去不了。</p><p><strong>我有个大胆的推算，第四次工业革命我们会赢的。<br></strong>为什么？<br>因为中美两家各有优长，但是我们的优势大于美国。</p><p><strong>美国的优势是美国创新能力特别棒。<br></strong>美国创新能力，可以说世界最好。<br>美国为什么会创新呢？<br><strong>第一就是它的资本操作能力无与伦比</strong>，它把全世界的钱都忽悠到美国去了。</p><p>那么钱多就在硅谷乱砸项目，很多乱七八糟的项目，砸。<br><strong>钱多、砸项目多，最后成果就会多。<br></strong>这是第一，有钱。</p><p><strong>第二，美国截止到今天还是综合国力强。<br></strong>它不仅有钱，不仅会打仗，而且它意识形态魅力比较大，文化魅力大，生活方式有吸引力。<br>美国从全世界70多亿人当中选人才，咱们国家是很辛苦地从14亿人当中培养人才，效率不可同日而语。</p><p>2015年，美国加州教育局有过一个统计，<strong>光是在硅谷一个地方，美国吸纳过去2万多中国清华大学毕业生</strong>，割韭菜效率太高了。</p><p>咱们扬州要是每年从清华搞十个毕业生还不容易的，全世界给它（美国）培养人才。<br><strong>所以有钱、有人、有机制，它创新能力好。<br></strong></p><p><strong>其结果就是过去30年人类最好的高科技大概90%都是美国的。<br></strong></p><p><strong>但是现在美国人遇到悲剧了。<br></strong>他们高科技创新特别多，但是从经济学上讲，再好的高科技必须变成市场上畅销的产品，才能实现它的价值。<br>你不能说我做个PPT很炫，然后一帮院士给你打分，打一百分，你就说实现价值了，不能这么讲的。</p><p>最终你这个产品有没有价值，体现在消费者接不接受你这个产品。<br><strong>再好的高科技如果不能变成市场接受的产品，它等于是一张废纸</strong>，是不是这个道理？</p><p>那么美国的问题就出在这<strong>。<br>美国现在没有产业，美国产业空心化。<br></strong>大概人类有40%的产业是永远离开美国了。<br>这样它就有悲剧了，有很好的技术，拿出来做产品，发现找不到相关的产业，产业都没了。<br>一生本事没有平台用。<br>这是美国的悲剧。</p><p>我用金庸的口吻给大家形容一下，就相当于一个小伙子，骨骼轻奇潜力特棒，给咱们少林寺大和尚看中了，把他带到少林寺，然后师父给他传授了绝世神功。</p><p>而且不光是师傅，师叔、师外都给他。<br>练十几年，这小伙子身负一神无敌神功就出山了，准备一统江湖。<br>结果出了山一问，说江湖没了！<strong>这就是美国的悲剧，江湖没了，瞎练没用着。<br></strong></p><p>中国的本事是什么？<br><strong>中国产业体系极其完整。<br></strong>1984年联合国贸发会议把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家，所有门类齐全。</p><p>这是毛泽东的功劳。<br>很多经济学家在改革开放以后骂毛主席，说他小农思维，大而全小而全。<br>因为按照经济学的眼光，中国很多产业是没必要的，不符合经济学原理。</p><p>但是毛主席是战略思维，说管你经济学合不合理，老子就要。<br>于是搞得特别完整。<br><strong>特别现在就有优势了，西方卡脖子卡不了。<br></strong>所有的产业我都有，<strong>虽然很多产业质量很差，但是关键时候凑合着都能用</strong>，这是个本事！</p><p>另外中国不是体量大吗？<br>现在产品的要求多了。<br>以前都没机会做产品，现在什么产业，其实只要你有一定竞争力，都有市场。</p><p>产品越做越好，今天中国的企业家在世界上显示一个本事，<strong>那就是中国真可以把西方的高科技产品做成一白菜价。<br></strong></p><p>这很牛，这是伟大的市场竞争力，非常牛。<br>这个能力美国永远学不来，永远学不来。</p><p>美国的能力我们肯定可以学来，毫无疑问肯定可以学。<br><strong>美国的科技创新有很多诀窍，其实最关键还是砸钱，这个中国会。<br></strong></p><p>以前中国确实是没钱，<strong>过去我们中国追赶美国都是这样——没钱，所以给科学家一点点钱。<br></strong>比如美国投一百块钱，我们就投十块钱。<br>然后要科学家奉献，让人家做50%的成绩。<br>所以核潜艇之父王旭华，跟老妈打个招呼，走了30年不见面，老妈眼睛都哭瞎了。</p><p>最近还有一个例子是邓稼先，出来跟老婆打个招呼，28年不见了。<br>这挺残酷的。<br>是不是？<br>那个年代人老实，28年人家也不变心。<br>现在你跑28个月人都找不着了。</p><p>所以那个时代很特殊，你又没钱，又想追赶，于是只能这样。<br><strong>给你十块钱，通过奉献，搞出50%的成绩。<br></strong>这个玩意不可持续了，不是科学管理法，科学管理法就是砸钱。</p><p>我觉得中国已经走上这条路。<br>现在我们是这样的，只要这个项目重要，美国砸一百个亿，老子肯定砸200个亿，翻倍。<br>而且我的要求很低，<strong>我给你200%的钱，只要你拿出101%的成绩。<br></strong>这个要求不高，但是每一个项目都比你好1%，<strong>1万个项目下来，差距是碾压性的</strong>，是天文数字是，压倒性的。<br>优势太大了，我们就在走上这条路。</p><p>结论是什么？<br><strong>结论是第四次工业革命在中国发生的可能性非常大。<br></strong>这是不是数百年未有之大变局？<br>是中国近代最伟大的历史机遇。<br>我们这一代人就有责任抓住它。<br><strong>我们这代人只要不犯大错，我觉得我们肯定可以抓住。<br></strong></p><p>那么工业革命发生在中国，跟过去三次一样，结果是我们将拥有人类最好的生产力布局。<br><strong>未来中国会有最好的技术和产业，我们的孩子们就会非常幸福。<br></strong>你们这一代就可以享受到。</p><p>比如说2030开始工业革命，2040年左右我们开始领先，2050年，中国人在世界上就很有面子了。<br>因为你是第四次工业革命的缔造者，<strong>你拥有最好的产业和技术，必然的结果是这个国家又先进又富裕。<br></strong></p><p>中国人的护照全世界免签，大家可以来个想走就走的旅行。<br>那个时候人民币肯定是第一货币，所以出国不用换汇，你拿个银联卡随便刷。<br>你刷得越多，人家越高兴。</p><p>可能最幸福的是什么？<br><strong>最幸福的是那个时候你们高考不考英语了。<br></strong>因为那个时候全世界讲中文。<br>那么美国孩子很痛苦，那个时候他们考高考汉语。<br>汉语比英语难学多了，知道吧！这一天是不是很值得追求？<br>对我们孩子很好。</p><p>而且真可以做到，不是吹牛。<br><strong>只要我们不犯错，好好做， 我觉得工业革命发展中国的可能性真的非常大，所以我们一定要抓住它。<br></strong></p>',
'<h2>金灿荣：今天是咱们军迷快乐的一天，我也兴奋得不得了！作为中国人应该骄傲！</h2><p><strong>金灿荣：</strong>各位网友好，今天是咱们军迷快乐的一天！本来作为中国人，遇到国庆就很快乐，今天是喜上加喜。<br>因为阅兵惊喜不断，有40%的新装备嘛。</p><p>我其实是个外行，也是个军迷，跟大家分享一点感觉。<br>总的感觉就是兴奋，对未来充满信心。</p><p>具体讲我觉得里面的看点，当然是我们有一些大国重器出来了。<br><strong>DF-41太厉害了！</strong><strong>作为固体洲际导弹，射向绝对真理，这个是绝对能说服人的！</strong>DF-5B核导弹也不错。</p><p>但是就实战而言，我个人比较重视的几个东西，一个就是信息部队。<br>我们电子对抗部队有四个方块，无人机有三个方块，很了不起的。</p><p><strong>以前我们穷的时候两个方队共用一个武器、一种装备。<br></strong><strong>现在是一个方队两种、三种、四种（武器）</strong>，就太多了，说明我们选择多了。</p><p>未来战争是打信息战，电子信息战不错。<br>还有一个就保后勤。<br>外行看热闹，内行看门道。<br>联勤保障部队这个非常厉害。<br>所以一个信息保障，一个后勤保障。</p><p>突击部队，不用说什么歼-20了、直-20了。<br>歼-20那么优秀的战机竟然在就放在叫歼击机梯队里面，五架歼-20，五架歼-16，五架歼-10C。</p><p><strong>这要是搁在印度它是不是吹上天了，吹到宇宙以外去了</strong>咱们很低调，嘿嘿嘿，歼-20绝对是主角啊！<strong>我们低调得不能再低调了，实际上是很厉害的</strong>。</p><p>另外15-B新型轻型坦克，挺好的。<br>因为它实用性特别强，30吨重，很多地形都可以用。<br>重型坦克固然很好，但是一个成本很贵，一个就是它适用的地方它有限。</p><p>所以我作为外行，作为关心军事发展的军迷。<br>今天真是兴奋的不得了，所以讲话现在逻辑性也不是很清楚，我自己知道的。</p><p>为什么今天是兴奋呢，我刚才讲对未来充满期待了。<br>原因在这，就是说所有装备它还都是中国自己产的。<br>这个很不容易。<br>能做到这一点的国家是不多的。<br>成系统，它不是单向突出，非常成系统。</p><p>那还有一个大家应该有印象，就是我们2015年9月3日，抗战胜利70年，我们搞过阅兵。<br>还有沙场点兵，是2017年7月31号朱日和。<br>我们离那时候也就是两年，竟然能推出40%的新装备。<br>这个可以用爆发来形容，对吧？</p><p>在奇迹后面是什么？<br>奇迹后面是强大的中国工业实力和中国科研水平，还有强大的财政保障，那么强大了组织领导力，这就是信心所在。<br>因为有些国家特有钱，这个国家我们就不点名了，反正它挺有钱，可以买。<br>这个基础就很不扎实的，咱们是自己的装备，从设计，到采购，到应用，我军都是绝对是参与的，这些装备拿到手马上就会用的。</p><p>不像外军的装备你去买半天，你要应用、训练，他（卖方）要保留，那就很不一样。<br>所以强大的工业化基础上的军事现代化是非常扎实的。</p><p>那么这两年的进步就可以预示着未来巨大的空间。<br>所以我觉得今天国庆七十年，我们作为中国人应该骄傲。<br>因为二战以后出现了一百多个新国家，大家可以横向比较，你很难取出一个国家，特别像中国这种体量的国家，70年有这么大的成就。</p>',
'<h2>金灿荣：宗教现在都在极端化，导致政治极端化（0817扬州分享-07）</h2><p><strong>金灿荣：</strong>那么我作为一个普通学者来做一点补充，我的补充层次、站位要低一点。<br>我就是说未来二三十年世界很不确定。<br>表现是五个，<strong>一个是美国搞贸易保护主义，天天打贸易战。<br></strong></p><p>所以过去我们很习惯的全球化开始停了，开始逆转了。</p><p><strong>第二个表现就是各国都搞市场化改革，市场化改革的必然结果就是贫富分化。<br></strong>贫富分化到一定程度以后，社会的中下阶级没有上升的渠道，他们就火大，<strong>就会搞民粹主义，就会导致强人政治。<br></strong></p><p>其实在美国就发生了这个东西。<br>蓝领工人没有前途。<br>很不满，反体制，就<strong>选出一个体制外的人来反美国，就是特朗普先生。<br></strong></p><p>另外由于很复杂的原因，现在大量的难民往欧洲跑，大量的非法移民往美国跑，<strong>在难民和非法移民的冲击之下，原来很开放的欧洲和美国，开始封闭和排外了。<br></strong></p><p>原来这两个是模范社会，原来欧洲、美国不仅先进、富裕，还真是挺包容的，现在他们开始有点排外，右倾化。<br>两个班上的模范生现在变差了。</p><p><strong>另外宗教现在都在极端化，导致政治极端化。<br></strong>我刚才实际上已经点到，我们人类77亿人，当中20%稍微多一点，是中华文化圈的。<br>我们这里宗教感相对比较差，但是剩下的人类全部都是生活在宗教下面的。</p><p><strong>而且宗教现在都在极端化。<br></strong>现在伊斯兰教极端化是被西方媒体报道很多的。<br>但是<strong>实际上印度教、犹太教，基督教都在极端化。<br></strong>宗教极端化的必然结果是政治极端化。</p><p><strong>另外还有一个就跟网络有关，思想碎片化。<br></strong>网络有它的优点，信息特别多、丰富，网络信息很廉价、丰富、多元，所以吸引人。</p><p>但是现在看来网络本身是有问题的。<br>第一个问题是网络上的信息是很碎片化的，不系统。<br><strong>你天天上网，结果你的思想是很浅薄的，很肤浅的。<br></strong></p><p>还有个更要命的问题，网络可以让你选择信息。<br>人都是有偏见的，你肯定按照自己的偏见去选择信息。<br><strong>结果你按照偏见选择信息，最后越来越强化你的偏见。<br></strong></p><p>最后出现一个麻烦，每一个人在网上看到的信息是你自己内在的、我要的信息，跟真实的世界是有距离的。<br><strong>每个人都是看到选择性的真相，于是整个世界进入了一个后真相时代，一个没有真相的时代。<br></strong>这是表现。</p><p>那么根源是六个。<br>表现是五个，根源是六个。</p><p><strong>一个是美国内部问题突出，主导外部世界的能力下降。<br></strong></p><p><strong>第二就是以中国为代表的新兴力量崛起，导致整个体系正在颠覆。<br></strong></p><p><strong>第三就是网络。<br></strong>网络其实是这样的，它原来是美国国防部内部的一个通讯系统。<br>是1969年在越战期间，美国国防部搞了一个通讯系统。</p><p>因为在越战当中，美军发现传统的二战这种形态，网络不行，效率不高。</p><p>在越南方面实际上有两个超级大国，一个苏联，一个中国在帮他。<br><strong>美军虽然很有优势，但是信息方面并不突出，所以老吃败仗。<br></strong>所以它改变，于是就搞了一个网络。</p><p>69年在美国国防部内部搞的。<br>后来是搞成了，所以到了越战后期，实际上它能力是有加强。</p><p>越战早期美国要炸一个桥，要派好多飞机跑去炸，没准头，都乱炸。<br>经常伤亡很大，几十架飞机，炸了一个桥。<br>下面有我们中国和苏联给的防空导弹，（美军）损失很重，效率很差。</p><p>后期可以了，后期因为指挥系统跟网络有关，指挥系统改进了。<br>有那种激光制导什么的，所以它（美军）后来就经常可以在很远的距离，一颗导弹，就把关键目标摧毁。<br>所以后期它（美军）能力是上升的。<br>就跟网络有关，<strong>网络会导致指挥的效率大大提高。<br></strong></p><p>所以最早我们生活在其中的网络技术，是个军事用途。</p><p><strong>1985年网络技术就彻底民用化了。<br></strong>今天我们天天上网。<br>上网要打开网站，网站就是XX.com，对不对？<br>.com是1985年出现。<br>有了 .com就有了民用网络。<br>目前民用网络发展很快，现在全人类有一半多一点是生活在网络当中了。</p><p>中国是60%多生活在网络中，中国网民约8.5亿人，全世界最多。<br>美国才2.4亿网民，我们8.5亿，是美国的三倍半。</p><p><strong>美国是70%多进网，我们是60%，全世界是50%。<br></strong></p><p>生活在网络里面的人就生活在二元世界了。<br>一个就是我们身体所处的物理世界，一个就是大家手机上面由信息构成的虚拟世界。</p><p>现在很多人是不是离不开手机了，有手机依赖症类。<br>出门钥匙忘带了算了，手机不带像掉了个魂似的，你就生活在二元世界。<br><strong>二元世界是个新现象，以前没有的。<br>这也是世界现乱象的根源。<br></strong></p><p><strong>第四个就是全球化还有一个后果导致地方化，globalization will leads to localization。<br></strong>为什么？<br>原来我们不来往，我们之间的差异我是体会不到的，我们来往了，发现我跟你不一样。</p><p>所以来往的结果不一定是相互融合、相互学习。<br><strong>来往的结果有可能是分歧更大。<br></strong>所以全球化现在看起来，至少在现阶段会导致地方化。</p><p><strong>另外随着网络和全球化，现在技术传播很快。<br></strong>而这个东西是加速后发国家追赶西方。<br>中国、印度追赶西方很快，跟网络和全球化有关。</p><p><strong>最后一个就是工业革命了。<br></strong>工业革命本身就是不确定的一个根源。<br>我前面讲过人类经历了三次工业革命，分别是蒸汽机、内燃机、计算机。<br><strong>现在我们人类进入到计算机革命的最后一个阶段，5G+物联网。<br></strong></p><p><strong>我个人认为计算机革命是1946年开始的，那么到目前为止走了三阶段。<br></strong></p><p>1946年到1960年代中这20年，计算机还是很原始的，用的原件是老的晶体管。</p><p>人类第一台计算机就在爱荷华州立大学，我最近刚去过。<br>我之前去美国，第二站就是到爱荷华州的首府叫得梅因。</p><p>owa State University就在那，人类的第一台计算机就出现在这个大学，1946年。<br>第一台计算机用了18800个晶体管，传统的晶体管，所以很大，有36吨重，占地面积150平米。<br>那玩意坦率讲很不方便的，家里用不起来。<br>所以（第一阶段）差不多有20年，从1946到60年代中。</p><p>60年中美国有一个技术出来了，实际上是1959年德克萨斯州的一个美国科学家搞出来，叫<strong>集成线路技术。<br>一下子就把计算机原件小型化了</strong>，计算机这个时候就开始真的发挥作用了。</p><p>因为计算机小型化进入千家万户，这个时候服务能力就厉害了，</p><p>所以这是第二阶段，计算机产生本身的头20年是一个阶段。<br>基于集成线路技术，计算机小型化是第二阶段。</p><p><strong>85年到现在是第三阶段，叫网络化。<br>从网络化开始就是奇迹了，各种各样的新经济形态。<br></strong></p><p>那么下面一个阶段是什么呢？<br><strong>在5G基础上的物联网。<br></strong>因为网络只是计算机和计算机连。<br>物联网是什么？<br>就是用你的计算机或你的手机，可以控制你们家所有的电器，那叫物联网，那是下一个阶段。</p><p>从现在到2030，大国竞争就是竞争5G+物联网。<br><strong>2030年之后，人类就真的会进入第四次工业革。<br></strong></p><p>第四次工业革命存在于五个方向，一个是<strong>石墨烯</strong>，新的工业材料，新的电子工业材料；一个是<strong>基因工程</strong>；一个<strong>人工智能</strong>；一个<strong>量子技术</strong>；一个<strong>核聚变</strong>。<br>这五大方向酝酿着真正的第四次工业革命。</p>',
'<h2>金灿荣：依法治国、稳定优先已成为左右两派的高度共识（0817扬州分享-06）</h2><p><strong>金灿荣：</strong>最近网上有个段子是美国华人编的，跟贸易战有关。<br>说有个参议员拍马屁，请特朗普总统到他们家吃饭。</p><p>特朗普总统同意了，他（参议员）特高兴。<br>但是想到一个问题，说特朗普总统很讨厌中国产品。<br><strong>所以跟他老婆讲，你把我们家中国货全扔了，一件都不许留。<br></strong></p><p>晚上带着特朗普总统到他们家去了，<strong>发现他们家空空荡荡，只有他夫人裸体站在家里面。<br></strong></p><p>当然这个很夸张，不是事实，就是个玩笑。</p><p>但是说明一个东西，<strong>就是说我们中国产品确实很有竞争力，渗透到他们生活的方方面面，他们离不开（中国产品）。<br></strong></p><p>中国产品竞争力后面是什么？<br>是伟大的中国的市场天赋。<br><strong>中国人有天赋，你给他机会就行。<br></strong>小平同志他的贡献就是把这个机会给我们国家了。</p><p>我们建国头30年学苏联，一帮知识分子就把苏联的教科书搬过来，按照教科书治理国家，就有点书呆子。</p><p>根据苏联教科书说社会主义只能搞计划，不能搞市场。<br>这就比较傻，限制我们。<br><strong>后来小平说市场和计划都是工具</strong>，你来绑架什么？<br>他可以用，我也可以用。</p><p>那小平把我们骂一顿，骂一顿我们就活了，<strong>活了以后就是社会主义市场经济</strong>。<br>学得很好，市场这个东西我觉得可以打95分。</p><p><strong>最后西方有个法宝叫法治，法治英文叫rule of law，所以我管它叫罗先生。<br></strong></p><p>罗先生我觉得我们可以打75分，我觉得应该是比较客观的。<br><strong>表现为我们现在依法治国还是深入人心的。<br>另外有一定的实践。<br></strong></p><p>现在我不知道大家有没有一个感觉，就是我们中国社会其实现在很分裂，同学聚会、朋友聚会经常吵架，吵得面红脖子粗。</p><p>但是有两个东西不会吵架。<br><strong>第一个就是依法治国不会吵，左右两派这个不吵。<br>还有一个就是稳定优先，国家不要乱，要依法治国。<br></strong>我觉得这两点是高度共识。<br>左右两派高度共识。<br>剩下所有第三个问题都准备打架。</p><p>所以依法治国我觉得深入人心。<br>另外实践还是在慢慢进步。<br>所以我觉得我们的罗先生学到75分。</p><p><strong>我觉得我这个评价应该是比较客观的，德先生65分，赛先生90分，马先生95分，罗先生75分。<br></strong>总体来讲是不是都及格了？<br>其中有两门课学得特别好，学霸。<br>两门课及格了还凑合。<br>所以西方近代四大法宝，其实我们学了，真不是没学。<br>这就是中国崛起的解释。</p><p>那么由于西方相对衰老，控制力下降，加上中国崛起，<strong>于是我们就生活在一个新的国际格局当中，是个东西方平衡的格局</strong>，这对我们是很有利的。</p><p>但是在西方很不习惯，西方人现在焦虑、烦躁是必然的。</p><p>下面是接着一个问题。<br>过去几百年，因为人现代化成功的经验样板都是西方的，所以理论总结现代化就一个模式叫西方模式。</p><p>100年前，也是在五四运动期间，<strong>有一个著名的文化人叫胡适之先生提了一个主张，叫“全盘西化”，</strong>得到人很多的拥护。</p><p>那么我们邻居的日本，它的近代思想家叫福泽谕吉。<br>你们去日本玩，是不是用过1万日元？<br>1万日元上的头像就是福泽谕吉。</p><p>他是日本近代思想家。<br>这个老先生，他比我们胡适之先生还激进。<br><strong>他不是全盘西化，他直接想变成欧洲人，提了个主张叫“脱亚入欧”。<br></strong></p><p>其实我欧洲、美国老跑，<strong>欧洲、美国人心里根本不认日本人</strong>，说你这个家伙长成这个鬼样子，不要你。<br>日本人心里真喜欢的，真想变成欧洲人。</p><p>他比胡先生还激进，胡先生是说生活方式变西方，全盘西化，生活方式变。<br>福泽先生说老子就变欧洲人。</p><p>这是过去的情况，他们当时这么讲也是可以理解的，因为在当时那个时代，我们人类现代化成功的经验就是西方的。<br><strong>所以理论总结只能总结出一个西方模式。<br></strong></p><p>现在不一样，这十几年来，随着中国现代化的成功，西方人开始研究中国。<br><strong>研究的结论，就是中国的模式跟西方模式确实不一样。<br></strong></p><p>在西方模式里面好多版本，英美模式、德国模式、荷兰模式、瑞典模式，另外还有这些版本的原创版本的翻版。<br>因为西方理论界认为苏联是德国模式的斯拉夫版，日本是德国模式的东亚。</p><p>所以他的正版、副版都有一些，但是跟中国一研究，发现就是对不上。<br><strong>所以他们现在承认现代化现在有两个模式，一个西方模式，一个叫中国模式。<br></strong></p><p>中国模式，我们中国不说的。<br>我们中国政府挺谦虚的，到今天为止没有说中国模式。<br>我们用的词叫“<strong>中国特色社会主义道路</strong>”，这是第二个变化。</p><p>这个变化也是很重要的，观念上西方模式的唯一性打破了。<br>从理论上讲至少有两个模式。</p><p><strong>第三个就是新工业革命正在到来，根本上改变东西方生产力布局。<br></strong>我前面讲过，工业革命是近代人类从农业到工业最重要的节点，是人类生产力飞跃的关键。</p><p><strong>过去三次工业革命都是在西方发生的。<br></strong>到目前为止，我们人类经历了三次工业革命，<strong>分别是蒸汽机、内燃机、计算机</strong>，全部都是西方人发起的，我们跟着学。</p><p>但是我们人类正在迎接新的工业革命，这次工业革命跟过去不一样，<strong>西方不一定能够先于我们。<br>这一次非常有可能是东西方同时进去</strong>，跟前面三次不一样。<br>前面他们绝对引领，引领的结果就是生产力把我们甩开，对不对？</p><p>那第四次工业革命真不是这样，第四次工业革命非常快速，我们同时进去，<strong>而且有可能我们先进去。<br></strong>这就对西方来讲是从未有过的挑战。</p><p><strong>最后一个导致习近平主席说百年未有之大变局的应该是新的全球问题。<br></strong></p><p>现在我们人类人口在膨胀，已经过了77亿人了，很快会过80亿，再很快会过90亿。</p><p>另外<strong>人类的很多生活方式趋同，全球性问题现在越来越多</strong>。<br>老的没解决，新的不断到来。<br>像网络这种管理就是新问题。</p><p>还有<strong>虚拟经济发展太快，远远快于实体经济发展速度</strong>，怎么协调也是问题。</p><p>另外<strong>资本现在太大，碾压很多主权国家</strong>也是问题。</p><p>还有<strong>人口太多</strong>。<br>而且人口里面还有一个情况，受过良好教育的人口是在减少的。<br>只管生、不管养的人口是在增加，有点<strong>劣币驱逐良币</strong>。</p><p>他们那帮家伙只管生、不管养，生了之后就变成难民和非法移民了。</p><p>另外就是科技发展很快，但是<strong>科技潜在的危害也越来越显现</strong>。</p><p>像这些东西都对我们人类提出了新的挑战，传统的一些治理方式不行了，得改。<br>这也是大变局的一个缘由。</p><p>这是我的一个理解，把这四个“新”，<strong>新格局、新模式、新工业革命、新全球问题</strong>把握住了，我想习近平主席的百年未有之大变局的基本含义就把握住了。</p><p>然后在第三个新工业革命方面，东西方都有机会，那么很显然习近平主席是要抓这个机会。</p><p>而且很显然在习近平主席眼里第四次工业革命是有的，而且中国是有机会的。<br>还有习近平主席比较大方，<strong>他准备邀请那帮穷国家一起抓，带着一帮兄弟一起抓</strong>，于是就有了在南非提第四次工业革命联盟。</p><p>这是对国际形势的一个总的介绍，通过习近平主席的视角，我们知道国际格局正在经历百年未有之大变局。</p>',
'<h2>金灿荣：我年轻的时候也特崇拜西方，现在很喜欢中华文化（0817扬州分享-05）</h2><p><strong>金灿荣：</strong>我年轻的时候也特崇拜西方，年纪大了有点保守了，现在很喜欢中国和中华文化。<br><strong>我个人觉得中国文化很独特，很有它的优点。<br></strong></p><p>中华文化圈占人类1/5，把中国和其他加起来，1/5略多一点。<br><strong>这支文化圈是靠理性来自我管理。<br></strong>剩下接近80%（的文化圈）都是靠神，靠一个大神或者几个大神管着的。</p><p>可能我有点偏见，我觉得用大神管着的文明，其实它是精神上长不大的，永远需要一个精神父亲管着自己。</p><p>中华文化圈是靠人的理智来管理，怎么管？<br>是合理分工。</p><p>中华文化的主体，我们叫三教九流。<br><strong>三教就是我们的传统文化主体——儒释道，儒释道是非常科学的。<br></strong></p><p><strong>儒是解决人与人关系。<br></strong></p><p>释，我们今天在这个场合就是属于释，佛家。<br><strong>佛家是解决人的内在矛盾。<br></strong>人是情感动物，欲望很多的。<br>我要，我就是要。<br>人是想法多，办法少，所以永远痛苦。</p><p>你们自己想想，人是不是内在欲望很多，但是办法很少，很痛苦。<br>佛家就来帮助我们平静下去，不要那么执着，适可而止就完了。<br>它是解决内在矛盾的。</p><p><strong>道家是解决人与自然矛盾的。<br></strong></p><p>所以归纳一下，儒是解决人与人；佛是解决人与自我，人与自在的我；道是解决人与自然。<br>很科学的。</p><p>所以这支文明非常独特，非常优秀。<br><strong>这是中国崛起的第一原因，文化很优秀。<br></strong></p><p><strong>第二原因还是中国共产党起了很独特的作用。<br></strong>我刚才讲了人类的生存史就是竞争史，长期看是靠竞争组织能力竞争。<br>中国共产党领导给我们提供了强大的组织能力。</p><p>中共大家不管对它有什么看法，有什么意见，你必须承认它的组织动员能力，在人类历史上非常优秀、非常突出，<strong>它就提供了现代化所需要的组织力。<br></strong></p><p>文化基础很好、有一个党提供了组织力。<br>还有一个，<strong>我个人认为其实我们中国是很善于学习外国世界，好东西马上学。<br></strong></p><p>包括佛家就是学来的，佛家并不是本土的，是学来的。<br>为了学还还挺艰苦的，西天取经，81难，吃很多苦头去学。</p><p>我们中国早期就学。<br>胡服、骑射是学外面，赵武灵王一看实践当中好，我们就学。</p><p><strong>其实中国文化多数时候是敞开学习、愿意学习。<br></strong>少数差一些，主要是明末，还有清朝，比较封闭，具体原因再说。<br>多数时候中国人是挺愿意学习的，我觉得这100年我们是很敞开学习。</p><p>在我的观点里面，中国这100年其实是很认真地学习了西方成功的四大法宝。<br><strong>民主、科学、市场和法治。<br>这是西方成功的四大法宝</strong>，其实中国都学了。</p><p>我现在取个巧就是学五四先贤，西方的四大法宝——民主、科学、市场、法治，我把它叫做<strong>德先生、赛先生、马先生和罗先生</strong>。</p><p>民主五四先贤叫德谟克拉西，因为英文叫democracy，我们翻成德谟克拉西，所以叫德先生。</p><p>德先生我觉得我们学了65分，分不是很高。<br><strong>因为民主实践有种种不满意的地方，但是及格可以拿。<br></strong></p><p>为什么？<br>100年以后的今天，我们中国没有人反对民主。<br>大家争什么呢，只有按照我这个做法才叫民主，你的是假民主。</p><p><strong>我们抢民主定义权，民主本身不反对，而且有一定的民主实验，所以民主可以打65分。<br></strong></p><p><strong>科学，Science，赛先生是科学。<br>科学可以打90分。<br></strong>经过这100年努力，我们建立了现代教育体系、科学体系。<br><strong>中国总体的科研水平在世界上位居第二梯队。<br></strong></p><p>如果大家有兴趣，今天我讲座完了，你去百度上谷歌一下一个词叫做“<strong>自然指数</strong>”，英文叫nature index。<br>世界上最好的科学杂志，一个是美国的《科学》，一个是英国的《自然》。</p><p>《自然》为了跟美国的《科学》PK，就搞了一个“自然指数”。<br>自然指数其实很简单的，又复杂又简单。</p><p>他们请全世界几万个很优秀的科学家投票，投出来说你们这个学科最好的杂志是什么？<br>最后就选择了83份杂志。</p><p>这确实是最好的杂志，在这个杂志上发的文章是很不容易的。<br><strong>水平要高，而且一定要有创新性</strong>，抄袭肯定不行，水平低肯定不行，所以比较难的。<br><strong>以83本杂志为基础，统计，看每个国家发文的情况。<br></strong></p><p>这完全是英国人搞的，跟我们没关系，nature index完全是英国人搞的。<br>但是他的结论和我们有关系。<br>根据nature index，这些全部都是英文杂志，不是中文，没有一份中文，全部是英文的。</p><p><strong>在一个以英文为主体的世界一流国际期刊上发文的情况是美国第一，中国第二，英国第三。<br></strong></p><p>比例的话，我们现在发文的数量是美国60%。<br>可是我们把第三名甩的很远，我们是英国的300%，这吓人吧。</p><p>其实中国工科男挺厉害的，国家一鼓励，成果挺多的，他们挺厉害的。</p><p><strong>如果以机构来排位，现在中国科学院排第一，把第二名哈佛大学甩得很远。<br></strong></p><p>所以nature index可以证明中国的科学研究水平总体处于世界第二。</p><p>那么科学，我刚才讲从现代科学从西方产生，搞了300年，我们从学习100年混到世界第二，这不是学霸是什么？<br>不打90分对不起这个学生，90分。</p><p>第三个market economy，市场经济。<br>市场经济英文是mark economy，所以我把它叫马先生。<br><strong>马先生我觉得可以打95分。<br></strong></p><p><strong>因为中国人其实天生就适合市场经济。<br></strong>为什么？<br>因为在几千年的中国古文明史当中，中国的基本经济单元始终是一家一户的小自耕农经济。<br>欧洲是庄园经济，日本其实也是庄园经济。<br>而我们是小自耕农经济，以家庭为单位的小自耕农经济。</p><p>小自耕农有它的缺点，它抵御天灾人祸的能力非常差的。<br>碰到个天灾、人祸就完了，所以很脆弱。</p><p>但另一方面它非常顽强，社会乱了，一男一女对上眼了，组成家庭了，经济单位就恢复了。<br><strong>像小草一样，一踩就死，一下雨就活，属于这样一个很独特的经济形态，</strong></p><p>那么这带来一个后果，每一家、每一户就是一个经济单元，他们天天在进行市场经济训练。<br><strong>所以中国人市场天赋是很好的，只要给他条件就行。<br></strong></p><p>改革开放以后，小平同志让我们引入了一个东西，叫<strong>社会主义市场经济</strong>。<br>这一引入中国市场活力就爆发了，就有了中国经济的奇迹——30年持续 10%的增长。<br>我们的GDP从世界第16位跑到第2位去了。</p><p>还有一个外贸，<strong>反映国家经济竞争力，其实主要是反映在外贸上。<br>而我们外贸很好</strong>，我们1978年整个外贸387亿。<br>2018年，总外贸额突破了36万亿人民币。<br>你们小朋友数学好，你们算算。<br>387亿变成36万亿，是近千倍的增长，天文数字。</p><p>我们贸易排位从三十几名变第一名了。<br>中国产品行销全世界，很吓人了，渗透到外国人生活里面，<strong>很多特别是依赖外贸的国家，就是离不开中国产品。<br></strong></p><p>所以现在很多我们的贸易伙伴都跑到WTO起诉我们，<strong>他们说中国人走自己的路，不给别人活路。<br></strong></p><p><strong>在中国强大的产品竞争力后面是中国人的市场天赋。<br></strong>我们通过我们的努力，产品就是价廉物美，就是离不开。<br> <strong><strong><strong></strong></strong></strong></p>',
'<h2>金灿荣：实践证明，中华文化很适合搞现代化（20190817扬州分享-04）</h2><p><strong>金灿荣：</strong>现在已经有一个结果出来了——<strong>当今世界最重要的宏观经济政策协调组织由G7变成了G20。<br></strong></p><p>90年代西方国家构成的一个机构，实际上是一个不定期的论坛。<br>定期论坛是一年一度的西方七国首脑会议，G7最重要，开个会把世界上的大事就决定了。</p><p><strong>G7决定天下其实就反映了西方的主导地位。<br></strong>但是08金融危机以后是不是变了？</p><p>08金融危机发生了什么情况？<br>美国出事了。<br>美国家里金融管理出问题，出事了。<br>08年9月15号雷曼兄弟公司倒台，到华尔街金融海啸，把全世界都给冲击了。</p><p>美国出现经济危机以后，当然要找人帮忙，要大家帮它解套。<br>结果它发现G7里面的几个兄弟帮不了忙。<br><strong>美国一时周转出现问题，想找欧洲、日本借点钱，发现这俩兄弟欠的钱比它还多。<br></strong></p><p>然后发现中国还有点活钱，危机的时候现金为王。<br>中国人理家理得挺好的，手上有现金。<br><strong>这个时候它（美国）就找中国帮忙，中国那个时候还真就帮了。<br></strong> </p><p>后来在这个背景之下，美国人就提议说，我们是不是搞一个新的宏观经济协调机构叫G20，中国就进来了。</p><p>于是现在大家知道，<strong>世界上宏观经济协调机构最重要的是G20。<br></strong>G20开会大家很重视。<br>G7每年还在开会，现在好像大家都说爱开不开，反正中国不同意就没有用。</p><p>G20取代G7，其实后面反映的就是我刚才讲的国际格局变化。<br><strong>东西方平衡的新格局在取代西方主导的老格局。<br></strong></p><p>这十几年发生变化，大概就是两方面原因，<strong>一个就是西方相对比较老了。<br></strong> </p><p>我个人有个观点，人是有生老病死的。<br><strong>由人组成的社会共同体也是有周期的，跟人一样有周期。<br></strong>它有萌芽、成长、鼎盛、衰败，然后死亡，也有周期。</p><p>那么<strong>西方的鼎盛期搞了几百年，现在走向衰老。<br></strong>西方真的在走向衰老，我觉得这一点不容忽视。</p><p>所谓西方我现在主要把它概括为三大四小。<br>美欧日是三大。<br>你们想想西方的主体是不是美欧日？<br>四小就是加拿大、澳大利亚、新西兰加上以色列。</p><p>其实韩国都不能算西方。<br>韩国人很想做西方人，甚至把自己脸型整得很像西方人。<br>但是坦率讲，西方人的内心是不承认韩国人的，这是韩国人的悲剧。</p><p>大概西方的实际构成就是三大四小，美欧日再加四小，四个小催本、小跟班。<br>三个主体加四个小跟班，叫西方。</p><p><strong>那么现在他们（西方）的问题，除了以色列，其他全部都有老龄化问题，真的老了。<br></strong></p><p>以色列很例外，因为宗教的影响，以色列妇女很能生孩子的。<br>以色列妇女大概一辈子平均生三点几个孩子，很能生的。<br><strong>所以以色列人口是正增长，其他所有西方国家都不行，人口在迅速老龄化。<br></strong></p><p>像日本现在社会中位数年龄49岁，德国48岁。<br>美国情况有点复杂，美国的整体社会平均年龄还可以，38岁半。</p><p>附带讲咱们中国现在36岁，现在还凑合，但是我们老龄化非常快，<strong>我们刚改革开放，1978年，我们平均年龄才二十几岁，现在迅速到36岁了，我们老得非常快。<br></strong>所以我到处说<strong>，现在应该赶紧全面放开</strong>，还搞什么二胎，二胎生都不生了。<br>赶紧放开，全面放开。<br>而且得鼓励，给补助才行。</p><p>这是以后的事，眼前我们36岁还凑合。<br>但是我刚才讲的那几家都不行。<br><strong>日本49岁，德国48岁。<br></strong></p><p>美国是这样的，中位数年龄还可以，整体来讲，38岁半还不算老，比我们稍老一点，但是比欧洲、日本好。<br>但是如果单算美国的白人就不行了，美国白人现在的总数已经低于60%，然后<strong>把他们单独列出来，他们（美国白人）的中位数年龄跟德国一样，48岁。<br></strong></p><p>所以<strong>美国内部现在种族关系变得越来越紧张，跟这个有关系。<br></strong>白人人数在迅速下降，迅速下降的结果是白人没有以前那么宽容。<br><strong>实际上白人种族主义在起来，开始排斥别的种族。<br></strong></p><p>这就是西方的基本情况，<strong>整体来讲它们确实在生物学意义上老了</strong>。<br>再加上别的问题，比如说福利搞了一百多年，太好了。<br><strong>福利好到一定程度以后，影响经济竞争力，经济就没有成本。<br></strong></p><p><strong>另外资本力量太大，劫持政治，影响政治的效率。<br></strong>现在看来资本本身管社会是不行的，资本就去管经济。<br>你要越过来管社会一定是有问题，社会还得交给政府管。<br>可是西方资本力量太大，劫持政治。</p><p><strong>另外就是虚拟经济发展太快，把实体经济赶走。<br>所以西方现在有个问题就是产业空心化。<br></strong></p><p>这是西方的基本情况，其他还有很多具体的例证，时间关系不讲了。<br><strong>总体来讲大家有个概念，西方的鼎盛期结束了，进入老年期了</strong>，所以它主导能力肯定下降。</p><p>那么与此同时中国崛起了，而且中国崛起是很扎实的，是在工业化基础上崛起。<br><strong>中国崛起不是吹牛，是实实在在地崛起，是在工业化基础上崛起。<br></strong></p><p>而且<strong>中国的工业化对人类工业人口增长的贡献是超过整个西方。<br></strong>我刚才讲西方是三大四小，三大四小全部加起来多少人？<br>十亿零一千万人。<br>在77亿全人类的人口当中，他们只占1/7，1/7都还不到。</p><p>咱们中国多少人呢？<br>地球上法律上14.5亿中国人。</p><p>中国大陆去年底13.958亿人；把港澳兄弟加起来14.05亿人；台湾同胞加进来14.3亿人；海外华人华侨，华人就不要算了，你加人家国籍了。<br>华侨得算，华侨还是中国身份。<br>地球上14.5亿中国人，占人类1/5。</p><p><strong>我们的工业化就让人类1/5工业化。<br>他们三个兄弟全部加起来1/7还不到。<br></strong> </p><p><strong>所以中国工业化对人类工业化，在人口当中比例提高的贡献是大于整个西方。<br></strong>所以中国确实崛起了。</p><p>那么中国崛起有很多原因，<strong>有一个原因是中国原来的文化是挺好的。<br></strong></p><p>过去100年我们中国人都骂中国文化，说我们中国文化不好，拖累了中国的现代化，现在看来是不对的。</p><p><strong>中国文化其实很适合现代化的，非常适合。<br></strong>因为现在的表现是，只要是中华文化圈的国家，现代化都表现得很好的。</p><p>日本是我们的文化养子，现代化很好。<br>四小龙就是我们家的，现代化也不错。<br>未来东盟十国有一个中华文化圈国家，越南，一定是东盟十国中工业能力最强的。</p><p><strong>最终能证明中国文化能搞工业化的，应该就是咱们的中国大陆，这是中华文化的主体。<br></strong>而70年来（作为）中华文化的主体国家，我们工业化的表现非常好。</p><p>其实我们100年对中国文化的批判可能是错误的。<br><strong>因为现在的实践证明，中华文化很能搞现代化，非常能搞。<br></strong></p>',
'<h2>金灿荣：人类的生存竞争是组织化的竞争，国家竞争的最终手段是军事力量</h2><p><strong>金灿荣：</strong>经过这三次思想解放，Renaissance、Reformation、Enlightenment（文艺复兴、宗教改革、启蒙运动），整个西方的认识水平、理论水平达到很高的高度。</p><p><strong>于是他们在方法论和社会科学知识上，或者叫理论水平上，超越了其他人类。<br></strong>后来有很多现代的学说就出现了，马克思主义就在这个基础上产生的。<br>没有这三次思想解放，就没有马克思主义。<br>这是西方崛起的第三个方面。</p><p><strong>第四个就是伟大的科学革命。<br></strong>有一天有一个苹果砸到牛顿勋爵的脑袋上，牛顿勋爵就说苹果不往上飞，砸我干什么？<br>怎么会砸我呢？<br><strong>于是他得出了一个结论，说宇宙当中存在的一个法则叫万有引力。<br></strong></p><p>这是很伟大的一个结论，确实是我们宇宙生存的基本法则，牛顿以前没有这样一个结论。</p><p><strong>这是现代科学的起点，在万有引力的基础上，牛顿提出来牛顿力学三原理</strong>，现代科学就产生了。<br>在这之前西方没有现代科学，我们也没有，但是牛顿力学之后就有了。</p><p>现代科学是我们人类认识世界、认识社会最好的方法论和最好的知识体系。<br><strong>西方有了这个知识体系以后，就如虎添翼了。<br></strong></p><p><strong>第五个就是社会革命，包括英国革命、法国革命、美国革命。<br></strong></p><p><strong>社会革命让社会的封闭性、等级性打破了。<br></strong>社会开始开放，流动性增加，出现了以中产阶级为主的现代社会，这就给后来一系列进步创造了社会前提。</p><p><strong>第六个就是现代社会运动出现。<br></strong>人解放了，就很自觉地开始追求自己的利益。<br>为了追求利益开始组织政党、社团，发起各种社会运动，这也是一个进步线索。</p><p><strong>第七个就是伟大的工业革命。<br></strong>工业革命是人类从农业走向工业的关键。<br>三次工业革命都发生在西方，所以它引领人类的生产力进步。<br>每一次工业革命都让人类的生产力有巨大的不一样。</p><p><strong>第八个就是现代城市生活的出现。<br></strong>古代人类都生活在小乡村里面，乡村让人的生活很稳定。<br>但是乡村信息很封闭，不利于人类进步。<br><strong>城市是利于进步的，城市是信息的汇聚点。<br>现代城市生活首先在西方出现。<br></strong></p><p>古代我们也有城市生活，但是它的功能跟现代城市还是不太一样，现代城市的商业性、经济性更突出。<br>古代的城市往往是跟政治结合在一块。</p><p><strong>第九个是现代军事革命在西方出现。<br></strong></p><p>人类进步史其实是一部生存竞争史，挺残酷的。<br><strong>人类的生存竞争是组织化的竞争，不是个体竞争。<br></strong>个体再能干，组织平台被人家打败了，那你不是死，就是成了奴隶。</p><p>读罗马史的朋友有一个结论，罗马军团横扫地中海世界，在欧洲、小亚细亚、北非横扫。<br>其实罗马士兵当时平均身高不到1米6，现在身高也都不高，那个时候罗马士兵平均身高不到1米6。<br>他们打北方的蛮族，今天的德国人、瑞典人，个子挺高大的，身体非常强壮，但是罗马士兵可以打败他们。</p><p><strong>为什么？<br>组织能力好。<br></strong></p><p>北欧人个子很高大，很有力气，但是组织能力不行，最后被人家打败了。<br>打败的结果，要么你死亡，你活着就被抓到罗马斗兽场，当角斗士去了。</p><p>角斗士的任务是跟狮子、老虎打。<br>所以角斗士的社会地位跟狮子老虎一样，是动物。<br>罗马人可以买票去欣赏，最后大家投票打赢了，决定是死还是活。</p><p>所以这是一个很活生生的例子，<strong>你个人能力再强，在人类的发展史上不是那么重要。<br>人类竞争是靠组织竞争，而组织竞争最终的手段是暴力。<br></strong>那么现在表现为国家军事力量，<strong>国家竞争的最终手段是军事力量</strong>，军事力量非常重要的。</p><p>我们文人天生是有点反战。<br>因为文人学霸，坦率讲，往往小时候身体都不太好，不想挨打了。<br><strong>所以知识分子是天性有点反战，一听这个暴力就不好。<br></strong></p><p>这种偏好的放一边，从人类竞争史来讲，<strong>人类历史就是生存竞争史，生存竞争是组织化竞争，组织化竞争的最终手段就是暴力，</strong>这一点必须承认。</p><p>那么现在合法的暴力是国家的军事力量，所以军事革命非常重要，<strong>谁能够在军事革命领先，谁就领先。<br></strong></p><p>现在这几百年的历史，西方在军事上一直领先。<br>西方率先离开冷兵器，进入到现代兵器。<br>现代火器是西方广泛使用。<br><strong>从一般的现代火器到机械化，到信息化，到智能化，都是西方领先，</strong>这一点你得服。</p><p><strong>最后还有一个信息革命，或者叫现代传播革命。<br></strong>我们人之所以能组成社会，是因为我们有一种沟通能力，communication。<br>我们会说你躲在这，我躲在这，我们三个人打一个。<br>动物不会的，或者说动物会，指挥又不太好。</p><p>那么我们组成这么一个团体，一个社会，它靠communication，靠沟通，所以沟通特别重要。<br><strong>一个社会沟通能力强、沟通成本低、沟通范围广，这个社会一定先进，因为它效率比你高。<br></strong></p><p>那么从古代沟通技术总是很难很差的。<br><strong>现代就出现了更好的沟通技术，具体讲是大众传媒的出现</strong>，英文叫mass media。</p><p>大众传媒首先在西方发展，先是报纸，然后是radio（电台），然后是TV，现在是移动终端。<br>这些技术都在西方出现。</p><p>这是我简单梳理的，时间关系我只能简单梳理这十点。<br>别的老师可能还可以再找11、12、13、14   ......，<strong>但是我觉得十个方面的进步是近代人类最重要的进步，全发生在西方。<br></strong>这一点不能不服，一定得承认。</p><p>因为进步在先，于是他们（西方）一定是软硬力量都比我们强。<br>不仅会打仗、科技、产业，而且他们理论水平、制度建构水平高。</p><p>所以软硬力量强的结果是什么？<br>就是它（西方）主导国际格局数百年。<br><strong>但是这十几年国际格局确实在变化，西方力量相对在下降，而中国在崛起。<br></strong>导致一个结果，<strong>西方主导天下几百年的格局正在被一个东西方平衡的格局所取代。<br></strong></p>',
'<h2>金灿荣：技术上解决台湾问题的能力几年前就已经具备了，未来几年更加具备</h2><p><strong>金灿荣老师：</strong>最后我想讲一点中美关系。<br>中美关系大概是这样的，恰恰由于中国的工业化成功，还有块头、比较优势，所以未来世界格局就清楚了。</p><p><strong>未来世界格局正在从美国主导的一超多强走向中美两强共存的两超多强，两超就是中美。<br></strong>这是违反美国意愿的，美国希望永葆一超多强。</p><p>但是现在事实上在走向两超多强，所以美国肯定是不爽的。<br>不爽肯定就有一些动作，<strong>于是中美关系出现问题是必然的，这是早晚的问题。<br></strong></p><p>现在的焦点就是贸易摩擦。<br>贸易摩擦打了一年半了，去年3月打的，打到现在9月已经一年半了。<br>我个人大胆推算，大概还有两个月。<br><strong>我估计是11月，智利要开APEC会，亚太经合组织会，我推算那个时候达成协议的可能性比较大。<br></strong>不能说百分之百的可能性，百分之六七十可能性是有的。</p><p>原因大概是这样，<strong>我们这边一直想达成协议</strong>，毕竟中美打，我们弱一点，我们吃亏大一点，加上我们国内正在进行艰难的经济转型，所以<strong>我们需要一个好的外部环境，我们这边是很有诚意地避免贸易摩擦。<br></strong></p><p><strong>主要障碍在美国那边，要价太高。<br>它（美国）好多要求。<br></strong>根据美国媒体报道，我们是满足它80%，它应该很满意。<br>结果这个家伙贪心不足，它要百分之百，这就卡住了。</p><p>我为什么推算11月底（结束），我估计再打两个月，美国也知道百分之百确实要求太过分了。</p><p>对美国来讲，选择两个，要么是0，要么是80%，没有百分之百这个选项。<br><strong>到了11月也打累了，还有就是他（特朗普）忙选举去了，明年再打他也没精力了。<br></strong></p><p>所以我推算是11月结束。<br><strong>这个对咱们珠三角地区是个好事，因为我们这里高度依赖外贸，应该是个好事。<br></strong></p><p>但是<strong>贸易摩擦结束，不意味着中美关系好，中美关系还是僵的。<br></strong>因为美国现在警惕我们，要整我们不变。<br>怎么整？<br>它会变。</p><p>去年到今年底，一年半多一点是用贸易（整我们），我现在担心什么呢？</p><p>贸易这个牌不用了，它（美国）会换牌。<br>换牌大概是这样的，它手上牌很多的。<br><strong>但是如果它明年用台湾牌整我们，那中美关系要比今年还要糟糕。<br></strong>如果它换别的牌子，我们问题不大。</p><p>美国其实可以选择牌很多，东海、南海、朝鲜半岛、东南亚、印度次大陆、一带一路沿线捣乱，它牌很多的。<br>它换别的牌打问题不大，因为那些牌我们都可以忍的。<br><strong>台湾牌不能忍，为什么？<br>台湾处理不好会动摇中国共产党的执政根基的。<br></strong></p><p>这就是我的一个推算，中美关系因为中国崛起，美国不能接受，是必然出问题的。</p><p>去年到现在这个问题就集中在贸易、科技上，我的推算是贸易问题大概年底结束。<br><strong>结束之后它会换牌，换什么牌？<br>我不知道，我现在没有答案。<br></strong></p><p>我在这里只表示一个担心，如果用台湾牌，以后的中美关系非常糟糕，如果换别的牌就问题不大。</p><p>我现在也没有答案，只能走一步看一步。<br>我期待美国人不要用台湾牌，否则的话，后面中美关系真挺不好说的。<br>我们一起来祈祷，希望中美关系不要太坏，<strong>吵架可以，别真动手，争取要做到斗而不破。<br></strong>如果中美关系斗而不破，吵个十年会好的。</p><p>我是研究美国的，84年开始研究。<br><strong>我的感觉是美国总体来讲是个商业民族，不是宗教民族，是商业民族。<br></strong></p><p>商业民族很实用主义的，它现在比你厉害，股份比你大，肯定在单位里面要称霸。<br>但是如果以后你干得很好，实力超过他，<strong>美国不会像宗教国家，老子跟你拼命，跟你玩人肉炸弹，美国不会干这个事的。<br></strong></p><p>一旦真的你很厉害，而且你也很礼貌，美国不会说老子跟你战斗到最后一个人，没有这种美国人。<br><strong>美国那个时候一定说：“土豪，我们交朋友吧！”嘿嘿嘿。<br></strong></p><p>所以大概下这么一个结论，就是中美关系由于中国崛起，由于美国不接受，肯定遇到麻烦了，肯定会有问题。<br>那么现在事实上问题就在这里了，很麻烦，还会持续很长时间。</p><p>那么<strong>我们中国要做的就是想办法让中美关系斗而不破，不要真斗破了。<br></strong><strong>如果斗而不破，再过个十年或者多一点，我觉得美国接受我们可能性很大的。<br></strong></p><p>而<strong>美国接受我们以后，我觉得中国是会接受美国的。<br></strong>中国人精英层总体来讲对美国印象还不错的。<br>前些年咱们高官、富豪送孩子出国，首选还是美国。<br>现在当然不方便了，去的少了， 以前首选在美国。</p><p>所以我估计十几年以后，美国说“算了算了，就让你当一把手书记，我退了”。<br>我觉得中国会返聘美国。<br><strong>新老书记联手治理这个世界，这个可能性还是有的。<br></strong>这是比较理想的一个途径，我们可以争取一下。</p><p>很多东西是一家之言，也是我的愿望，不一定正确，抛砖引玉。<br>一些想法，供大家思考，希望对你们理解形势、理解政策有一些帮助。<br>时间关系，今天的分享必须到这了，谢谢大家。</p><blockquote><p><strong>提问：</strong>金院长今天讲的问题非常清晰，语言诙谐，给我们留下深刻的印象。<br>我想提一个问题就是台湾问题，能不能跟我们谈一谈？<br>谢谢金教授。</p></blockquote><p><strong>金灿荣：</strong>是这样，我并不是研究台湾内部政治的专家，我们国内有一批专家挺好的，<strong>有中国社科院台湾研究所、台湾研究会、厦门大学台研院、北京联合大学台研院。<br></strong></p><p>我们有一批专家他们（对台湾问题）很熟。<br>我并不是研究这个问题的专家。<br>我作为票友，台湾问题的票友，我这么看。</p><p><strong>台湾问题要从结构上讲现在是不太好的。<br></strong></p><p>台湾问题是一个两国三方的问题，两国是中美，三方咱们中国就分成大陆、台湾，所以是两国三方。<br><strong>现在我觉得态势有点不太对劲，两国三方政策是对抗性的。<br></strong></p><p>咱们这边好像对台政策由以前的防独转向了促统，以前主要是防独，现在开始促统了。<br><strong>防独转向促统。<br></strong></p><p><strong>台湾那边现在知道时间不在它那边。<br></strong>台湾是这样，民众很分裂。<br><strong>台湾的民众多数人不了解大陆的。<br></strong>现在台湾人来的很多，其实你仔细看就200万人，经常跑大陆很熟悉的就200万人。</p><p>台湾一共是2300多万人，算大一点2400万。<br>他们有差不多两千一百万左右的人是从来不来的。<br><strong>天天看电视上骂大陆、污蔑大陆，所以真的不了解大陆，看不起我们，真的觉得我们茶叶蛋都吃不起。<br></strong></p><p>最近说我们涪陵榨菜也吃不起，他不会读涪陵，读“培陵榨菜”。<br>后来我看那个公司就给那个人寄了两箱，精准扶贫。<br><strong>这是现在的一个毛病，整个台湾岛对大陆不了解。<br></strong>虽然有那么200万人很了解，问题这些人在台湾没有发言权，剩下的人真的不了解，看不起我们。<br>所以这是它的一个毛病。</p><p><strong>他们有个幻觉，大陆穷、弱，不会打它。<br>另外他们深信美国爸爸会救它的，这是危险。<br></strong></p><p><strong>但是民进党执政者心里很清楚，时间不在他们那边，绝对不在他们那边。<br></strong>台湾迅速地跟我们拉开距离。<br>弄得不好今年我们福建的GDP超过台湾。</p><p><strong>台湾老百姓是傻乎乎地看不起我们，天天在那挑衅，那帮台独分子。<br>精英层实际上焦虑得不得了，他急。<br></strong></p><p>美国现在有点危险，美国现在有些人想打台湾牌。</p><p>所以你们想想，是不是三方里面都有一些不好的因素。</p><p>如果台湾和美国比较冷静，我们慢慢走，还可以找到某种和平解决的办法。</p><p><strong>但如果他们挑事儿，我觉得发生冲突可能性非常大。<br></strong>而且挑事我觉得现在台湾挑事，我们这边比较冷静，问题不大，主要是看美国。</p><p>我就特别担心，如果贸易战之后它（美国）打台湾牌，真的把航母弄到高雄港停上一礼拜，说我补给，那就麻烦了。<br>这种事发生，我们这边一定反应，而且反应会非常强烈。<br><strong>弄得不好就打起来了，就比较惨了，希望不要发生。<br></strong></p><p>很大程度上讲，台湾问题取决于美国下一步的出牌。<br>如果它出得过分，这边就会被迫反应。</p><p>并不是大陆愿望要这样，大陆其实非常愿意和平解决。<br>不是说大陆没有能力，我一直认为大陆能力已经具备了。<br>大概几年前就已经具备了，再过几年就更具备。<br><strong>技术上的能力已经具备了，主要就是考虑到复杂的历史后果。<br></strong></p><p><strong>所以我们是比较有善意的，希望和平解决。<br></strong>但是这个善意会不会被对方接受，它也会滥用你的善意。</p><p>所以我觉得台湾问题，我这里没有答案，我只能说从态势上讲，现在态势不太好。<br><strong>下一步具体怎么走，我个人认为是美国下面怎么出牌。<br></strong>如果它出牌比较慎重，问题不大，如果它做得过分，非常有可能爆发冲突。<br><strong>冲突的结果当然是我们赢了，这是毫无疑问的。<br></strong>好，谢谢大家。</p>',
'<h2>金灿荣：在伏尔泰、孟德斯鸠的著作里，中国是个理想国（0817扬州分享-02）</h2><p><strong>金灿荣：</strong>像日本是个例外，日本很快就变成了列强。<br><strong>它不是被占领，而是跑去占领旁边的国家了</strong>, 把我们台湾给割跑了，把朝鲜南北都占领了，把人家朝鲜吞并了。</p><p>另外日俄战争之后，把库页岛（俄国人叫萨哈林岛，我们叫库页岛）占了3/4。<br>所以<strong>日本有点例外，它是非西方国家，但是它学西方学得很好，自己变成列强。<br></strong></p><p>中国其实也是个例外，<strong>在西方殖民的巅峰期，我们中国也没有被殖民化。<br></strong>大家想一想，中国最惨的时候，20个条约城市里面出现了20个租界。</p><p>所以我们中国人跑去跟东南亚、南亚、非洲跟他们讲，说我们有百年国耻，人家其实挺不理解的。<br><strong>他们说不就是20个城市里面有20个经济开发区、自贸区吗？<br>你们叫什么百年国耻？<br></strong>因为现在我们其实搞自贸区差不多的，当然不是严格意义，开玩笑。<br>因为我们当时主要是司法不独立，这是有点麻烦。</p><p>但是你要站在非洲、中东、南亚那帮兄弟们眼里，<strong>他们其实比我们惨，他们是彻底被殖民了。<br></strong>所以他们对我们有点不太考虑，说<strong>你们比我们混得好，叫什么百年国耻。<br></strong></p><p>主要是没有对比，因为中国有2000年在世界上混得很好。<br>等<strong>于原来是宰相，现在成了外卖小哥。<br></strong>这个落差太大，所以感到很痛苦。<br><strong>非洲兄弟永远是外卖小哥，所以它没感觉。<br></strong>这是题外话。</p><p>大概是这样，西方人在很短的时间，就把世界纳入它领导的体系。<br>除了东北亚保持一定的独立性，其他几乎所有的世界部分都被它牢牢控制，<strong>就形成了今天我们还生活在其中的世界体系——以西方为中心的现代世界体系。<br></strong></p><p>你看这个结果坦率讲还是进步的，因为如果没有这个世界体系，后来很多东西发生不了。</p><p>但是<strong>这个过程我们还得强调它是不道德的，是很残酷的。<br></strong>印第安人给杀了几千万人，非洲兄弟也杀了不少。<br>而且他们杀完非洲人以后，还干坏事，贩奴，搞了200年贩奴。</p><p>历史学家研究贩奴，大概一共卖掉了1.7亿非洲人，200年时间。<br>一半的非洲人给卖了。<br>这其实也是不道德的，<strong>因为在他们贩奴者的眼里，非洲人其实跟动物是一样的。<br></strong> 他们卖奴隶，跟卖个狗、猪、马是一样的，很羞辱人格的。<br><strong>而且这个过程很残酷，这1.7亿人其实有一半人死在路上，条件太差。<br></strong></p><p>这是第二块，是很难评价的一个事情，<strong>从道德角度来讲不好。<br>但是从结果来讲，有了一个现代世界体系。<br></strong></p><p><strong>第三个西方进步的脉络叫思想解放。<br></strong>近代西方人经历了三次思想解放，<strong>一次叫Renaissance，中文翻译叫文艺复兴</strong>，地点是在意大利，时间是14、15世纪。</p><p>为什么在意大利？<br>因为意大利是整个地中海地区的商业中心，所以在整个中世纪，<strong>欧洲最富裕的地区就是意大利。<br></strong></p><p>附带讲大家都知道有一本书叫《马可·波罗游记》，马可·波罗先生在咱们扬州当过官，当到现在差不多一个局级干部。<br>然后回去了，在热那亚退休了。<br>结果在那混得特别不好，所以天天回忆中国。<br>于是就写了一本《马可·波罗游记》。</p><p>从《马可·波罗游记》可以看得出来，当时中国生活水平是比意大利高的。<br><strong>在马可·波罗的眼里，咱们国家是不是属于发达国家，意大利属于发展中国家。<br></strong>说明中世纪其实我们挺先进的，整个生产力水平就是我们比他高。</p><p>但是请注意热那亚就属于意大利商业中心之一，而意大利商业中心就是当时欧洲的商业中心。<br><strong>意大利在中世纪的1000年属于整个地中海世界的商业中心。<br></strong>它是欧洲、北非和西亚的一个贸易中心。</p><p>那么在这个商业中心就出来巨大的商业资本，这<strong>商业资本发展到一定程度以后，就要独立了，要摆脱神权统治和王权统治。<br></strong></p><p>于是这些商业共和国他们就培养了很多文人，这些文人最后就推动了这么一场运动，叫文艺复兴。</p><p>这里面代表人物是写神曲的但丁；科学奇才、艺术奇才达芬奇；艺术天才米开朗基罗；还有伽利略，伟大的科学家。</p><p><strong>文艺复兴起什么作用？<br>人的解放。<br></strong>因为在文艺复兴以前，整个欧洲的意识形态是神学意识形态。<br>他们结论是这样，我们在座的人是没有价值的。<br>我们的生命的意义就是为神服务，为神的荣誉服务，我们本身没价值，</p><p><strong>但是文艺复兴说，我们人，作为上帝的造物就是有价值的。<br></strong>这句话是不是人就解放了？<br>人的解放是思想上现代化的起点。</p><p>这就是西方思想解放的第一步，解决人的价值，人就是有价值的。<br>这是十四十五世纪在意大利。</p><p>过了一百多年。<br>在16世纪初，北欧出现了另外一场伟大的思想解放，英文叫<strong>Reformation，中文翻译叫宗教改革。<br></strong></p><p>1517年德国的一个城市科隆有一个伟大的神父马丁·路德跑到科隆教堂，贴了一张“我”的大字报，上面提了95个疑问，主要质疑教皇。<br>然后就引发了宗教争论。</p><p><strong>争论的结果是天主教世界的分裂，出现了新教和老的天主教。<br>这个过程就叫宗教改革。<br></strong></p><p>宗教改革的进步意义就是把神的世界和我们的世俗世界分开了，就出现了一个观念叫“上帝归上帝，凯撒归凯撒”。<br>这样大家就合理分工了，<strong>你的信仰我尊重，但是你不要干涉我的世俗世界。<br></strong></p><p>又过了一百多年，十七、十八世纪，在法国出现了第三个运动，<strong>英文叫Enlightenment，中文翻译叫“启蒙运动”。<br></strong>出现了又一批文化巨匠，像伏尔泰、孟德斯鸠、莱布尼茨、卢梭。</p><p>启蒙起什么作用呢？<br><strong>让理性的光芒照耀人类。<br></strong></p><p>因为中世纪的时候，在神学意识形态之下，人的理性是不重要的。<br>你不要想，你一想就错。<br><strong>人类一思考，上帝就发笑。<br></strong>你不要想了，你就听上帝。<br>那么上帝谁来传达他的心声？<br>教皇。<br>具体的老百姓谁来讲？<br>神父。</p><p>但是这帮启蒙思想家说不对，说<strong>理性是上帝给我们人类最好的礼物。<br></strong>上帝的礼物，你不用就对不起上帝。<br>我一定要独立思考，<strong>不管谁讲，我得思考一下。<br></strong></p><p>这是很伟大的一个事情，理性起来了，非常伟大。</p><p>附带讲在Enlightenment中，法国人为主的启蒙运动过程当中，中国起了一个很奇怪的作用。</p><p>因为这帮老兄想把神性降低一点，把理性提上来。<br>他们就找了一个现实世界的样板，说这个样板就是用理性治理国家，治理得还挺好。</p><p>于是他们就找到了中国。<br><strong>所以在伏尔泰、孟德斯鸠的著作里面，中国是一个理想化的国家。<br></strong>用人的理性来管理，管理得井井有条，非常好。<br>他们深受《马可·波罗游记》影响，还有很多早期传教士的笔记、书、通信的影响。<br>他们把中国想象得很好，想象得我们自己不认识。</p><p><strong>在一些启蒙思想家的著作里面，我们中国皇帝相当于柏拉图理想国里面的哲学王。<br></strong>我们知道中国五百多个皇帝，多数都是乌龟王八蛋，都挺坏的，好皇帝有，很少很少。</p><p>但是在启蒙思想家的著作里面，他们就是哲学王，很理想的。<br><strong>很像咱们今天网上的公知，他们对中国现实不满，要批评中国。<br>但是他们得树一个样板，于是他们把美国想象得特别好。<br></strong>网上公知讲的美国其实也是不存在的，真正的美国跟这个是没关系的，是他们想象的。</p><p>这是跨文化交流当中经常会出现的一个现象，<strong>为了批判现实，必须把一个其他的存在想象得很好，否则他们的批判没有依据。<br></strong></p><p>这是在中西文化交流史上很独特的一幕，在西方的近代思想解放运动当中，中国还起了一个很好的、很正面的作用。</p>',
'<h2>金灿荣：现代世界体系的建立其实挺残酷的，是通过殖民的过程形成的</h2><blockquote><p><strong>主持人：</strong>各位嘉宾，各位好朋友，大家下午好，欢迎来到这一讲的扬州讲坛。<br><strong>在今年八一建军节的前夕，有一件大事在微博上悄然发生，那就是我们的金灿荣教授开微博了。<br></strong></p><p>第一天微博的粉丝量就达到了18万，截止到今天上台之前，我看了一下49万多。<br>我相信通过今天的扬州讲坛突破50万不在话下。<br>所以我们也欢迎金灿荣教授用微博的方式，跟在座的每一位朋友有了更多交流的机会，谢谢金教授，谢谢。</p><p>大家非常熟悉的金灿荣教授，是中国人民大学国际关系学院副院长，教学专业博士生导师，中国人民对外战略研究中心主任，兼任中国未来研究会理事长，以及中国国际关系学会副会长等等。</p><p>30多年的研究生涯当中，<strong>他撰写、编辑和翻译中英文著作超过20部，文章以及评论近800篇。<br></strong>他的语言幽默风趣，直白犀利；思考问题角度新颖，见解独到。<br>作为国际问题的专家，他将复杂的国际形势举重若轻地展现在听众面前，受到无数的听众和观众的欢迎。</p><p>那今天在这样一个特别的历史时刻，我想我们今天非常荣幸请到金教授给我们主讲当前的国际形势和中美关系。<br>掌声有请金灿荣教授。</p></blockquote><p><strong>金灿荣：</strong>谢谢主持人，谢谢咱们扬州讲坛的组织方，谢谢妙圆法师。<br>非常感谢给我这个机会到扬州和大家交换看法，这是我的荣幸。</p><p>我今天给大家准备的内容很多，但时间关系可能得压缩一点，有些不一定能涉及到，大致想讲三个内容。</p><p><strong>一个是如何看当前的国际形势；一个是看中国在当今世界的位置；第三个谈一谈中美关系，</strong>中美关系是我们现在外交上的挑战、难点。</p><p>在分享我的观点以前还是要强调一个情况，我们的国际关系学界是很多元化的，任何问题都有不同的看法，<strong>我讲的就是其中的一种看法，供大家参考。<br></strong>它不代表政府机构，没什么政府背景，是一种个人看法，供大家参考。</p><p>首先我们就讲国际形势，<strong>因为准确地把握国际形势，是制定一个正确战略的出发点。<br></strong>形势要判断错了，后面战略要出错误的，所以判断形势很重要的。</p><p>那么<strong>形势这个部分我想取个巧，重点谈一谈如何理解习近平主席怎么看待国际形势。<br></strong>因为习近平主席的国际观，肯定意味着未来我们国家的战略出发点。</p><p>其实我们这种人看不看、怎么看不太重要，习近平主席怎么看很重要。<br>所以我们重点理解一下习近平主席怎么看。</p><p>那么恰好去年国际问题上习近平主席有两个很新的提法。<br>一个他说<strong>“世界正在面临百年未有之大变局”</strong>；另一个提法，他说<strong>“我们金砖国家要组成第四次工业革命伙伴的国家关系”</strong>，有时候媒体把它简化为叫“第四次工业革命联盟”。</p><p>这两个提法是非常新的，其中第一个提法特别重要。<br>第一个提法就是代表整体国际关系。<br>第二个提法是从第一个引申出来，所以第一个特别重要。</p><p>习近平主席讲“世界面临百年未有之大变局”，我觉得是指四个东西。<br><strong>一个是新的国际格局；一个是新的模式，现代化模式；一个是新的工业革命；最后是新的全球问题。<br></strong>四个“新”把握住了，我觉得习近平主席的国际观大致就把握住了。</p><p>那么<strong>新的国际格局是指过去几百年，国际格局都是西方主导的，这是一个很显然的事实。<br></strong></p><p>一百多年前有一个很伟大的近代思想家叫梁启超，梁先生是我敬佩的近代人物。<br><strong>梁先生就有一个判断，近代历史是西方横霸天下的历史，这个话是准确的。<br></strong></p><p>为什么西方主导天下？<br>因为西方力量大。<br>我们国际关系学界是这么定义国际格局的，国际格局是指国家之间的力量对比。<br>谁力量大，谁主导国际格局。<br><strong>那么过去几百年都是西方力量大，所以它就主导国际格局。<br></strong></p><p>那么为什么西方几百年的力量大？<br>因为西方它的进步在先。<br><strong>这几百年也就是整个近代史，人类的主要的进步，我个人认为都是发生在西方。<br></strong> 这一点我不得承认。<br>500年来西方在主要的方面一直领先。</p><p>简单梳理一下，西方的领先有十个方面。<br>我这里没有写出来，偷了个懒，大家自己脑子里面记一下。</p><p><strong>第一个进步就是地理大发现。<br></strong>通过地理大发现，西方人对我们生活的星球的基本状况了解就很深入了。</p><p>当哥伦布发现了新大陆，麦哲伦实现了环球航行的时候，我们中国人的天文观还是“天是个苍穹，地是个方块”，漂浮在无边无际的海上，这很落后的。<br>咱们江苏老乡吴承恩写《西游记》，他的天文观就是这样的，“天是个苍穹，地是个方块”。</p><p>而西方人这个时候已经知道地球是个圆的，表面71%是水，29%是陆地。<br>水是连着的，陆地是分离的。<br><strong>所以地理大发现使得西方人在知识和视野上超过我们了，这是人类从前现代迈向现代的第一步</strong>，地理大发现，在知识、视野上超过我们。</p><p><strong>第二个方面是西方建立了以西方为中心的现代世界体系。<br></strong>我们现在生活在这样一个体系里面，在地理大发现以前我们没有这个体系的。<br><strong>地理大发现以前，我们生活在一个小小的文化圈，东亚就是中国文化圈，南亚是印度文化圈</strong>，总之就是大家生活在不同的文化圈。</p><p>另外我们对美洲的存在我们都不知道，澳洲也不知道。<br>所以以前是没有世界体系的，是在地理大发现之后的一两百年，一个世界体系形成了，我们今天还生活在其中。<br>这个世界体系对我们后来的进步是很重要的。</p><p>但是我们也必须承认这个情况，就<strong>这个世界体系的建立其实挺残酷的，是通过殖民的过程形成的。<br></strong>在南北美洲被发现以后的一百多年，<strong>欧洲人就把南北美洲全占领了。<br>占领的过程杀了很多人，很多印第安人被消灭了</strong>，然后他们把澳洲也占领了。</p><p>非洲，非洲除了一个国家，埃塞俄比亚没有被殖民，全部被殖民了。</p><p>另外俄罗斯人越过乌拉尔山，整个北亚被占领了，西伯利亚、外高加索、中亚、东北亚部分全部占领了。</p><p><strong>很短的时间欧洲人地理上扩展了10.5倍。<br></strong>然后开始把我们传统的亚洲部分，西亚、南亚、东南亚都占领了。</p>',
'<h2>以制造业为指标，地球上将只有两个国家，一个叫中国，一个叫外国</h2><p><strong><strong><strong>20190907珠海分享-12</strong></strong></strong></p><p><strong>金灿荣老师：</strong>中国工业化现在到什么水平了？<br><strong>总体水平到了工业化的中后期，及格线过了，但是没有到后期。<br></strong>在中后期，打80分。</p><p>我们已经有几个指标让世界上很震撼了，现在有三个指标全球都是公认的。</p><p><strong>第一，中国的规模特别大。<br></strong><strong>中国的工业规模世界第一。<br></strong>2010年中国的制造业总产值超过美国，同年发电量超过美国。</p><p>大家搞经济学的朋友都很重视发电量，因为发电量这玩意造不了假。<br>这是一个基本数据，2011年中国的制造业总量和发电量超过美国；2016年超过美日之和；2018年超过美日德之和，以后还在逐年拉大。</p><p>我个人计算，在2030年之前的某一天，中国的制造业总量将超过全人类的一半。<br><strong>所以从2030年之后开始，以制造业为指标，地球上只能有两个国家，一个叫中国，一个叫外国。<br></strong></p><p>为什么？</p><p>很有可能某一天美国全国的制造业总量只能相当于广东省；日本的总量可能只能相当于浙江省；澳大利亚只能相当于珠海市；新西兰相当于北京市海淀区。</p><p><strong>块头大到一定程度，没有任何国家有资格跟中国比，只能跟中国的某一块比，</strong>这是必然要发生的，就是早晚的问题。<br>所以量很大。<br>没有争议。</p><p><strong>第二，体系完整</strong>，现在没有争议。</p><p><strong>第三，学习能力太好了。<br></strong>现在我们的“山寨能力”无与伦比！西方看到我们怕！中国人聪明，看一眼就会山寨。<br><strong>而且做到了山寨史的奇迹——假冒不伪劣，质量比真品还好，嘿嘿嘿。<br></strong>山寨不好听，我们换个词，学习能力特别好。</p><p><strong>第四个是刚刚开始得到承认，创新能力很好。<br></strong>以前都以为中国创新能力不行，现在看来是错误的，就是时间未到。</p><p>中小学生你要人家解决微积分问题，学生做不出来是正常的，你提这个命题的老师是神经病，是不是这么一个道理？<br>必须让人家博士毕业才去（研究创新）。</p><p>中国知识分子原来就这毛病，小学就给人家出大学题，做不出来说人家笨。<br>人家根本不笨，人家学霸，你自己傻瓜。</p><p><strong>中国随着发展现在起来了，让大家感觉到中国创新行，坦率讲就是华为</strong><strong>，华为5G技术就是领先的，</strong>美国人给吓一跳。</p><p>美国挺逗，大家知道原来手机1G、2G、3G、4G这个技术都是美国的。</p><p>美国有个很奇怪的现象，1G在市场上失败的，2G成功，3G失败，4G成功。<br>所以美国很多人理所当然认为5G会失败的。<br><strong>所以它说老子不搞5G，直接搞6G。<br>现在突然发现5G会成功了。<br></strong></p><p>美国国防部在2017年有一个报告，推算5G真的会成功的，<strong>在市场上可能会带来超过50万亿美元的价值，而且军事上有广泛的用途。<br></strong></p><p>美国就急了，因为1<strong>7年以前美国对5G是不屑一顾的，觉得肯定失败，你这个家伙瞎耽误工夫</strong>，它挺开心的。<br>结果国防部那专家一评估说，可能成，这个时候美国就急了。</p><p>而且急的第一反应挺逗，<strong>第一反应是特朗普在推特上面讲，说华为偷我们家5G。<br>后来总统科学委员会主任给他打电话说，老板，不能说，（因为）我们家没有5G。<br></strong></p><p><strong>所以他（特朗普）急了，开始整华为了。<br></strong>而且完全是非市场手段整你，法律上告你，抓点人，到处行政命令。<br>跟盟国命令说不许买，想卡人家市场。<br><strong>这其实不是市场竞争，是捣乱。<br> </strong></p><p><strong>5G是让西方印象深刻，突然发现中国人挺能创新的。<br></strong>还有我们其他几个产业，比如说高速轨道交通，就<strong>高铁，世界第一。<br></strong></p><p><strong>特高压世界第一。<br></strong>搞电力朋友应该知道，380伏以上的高压到500伏是很难的，我们国家搞到1000伏，特高压。<br>这是刘振亚当国电总裁的时候搞的，很伟大的。<br>我们<strong>三代核电、矿山机械、港口机械、风能设备、光能设备都是世界第一。<br></strong></p><p>现在咱们宁德时代说股票很好，它的电池就不错。<br>还有大疆，美国想整它，因为民用无人机70%市场是它的。<br>华大基因也都不错。<br><strong>所以现在中国创新能力起来了，这是以前我们想不到的。<br></strong></p><p><strong>前面三个块头、规模、学习能力，再加上创新能力，它肯定要怕你的。<br></strong></p><p>现在克强总理被网民叫超级推销员，他到处推销三个东西——一个高铁、一个特高压、一个三代核电。</p><p>2014年他真就跑到英国推销了一条高铁。<br>英国虽然是现代铁路发源地，但它没有高铁技术。<br><strong>高铁在三家手上，中国、日本、法国。<br></strong>英法关系不好，就不要它的。<br>所以准备从日本搞一条，中国搞一条。<br>14年克强总理就跟当时的英国首相卡梅伦签了，我们就给他搞一条（高铁）。</p><p>签完以后，英国的华人就编了个段子，中文世界英文世界都广泛传播。<br>这个段子说，<strong>签完约，当时的英国首相卡梅伦就兴匆匆地向英国女王汇报去了。<br>他说：“老佛爷！洋人给我们修铁路来了！”是吧？<br>嘿嘿嘿。<br></strong>这是个笑话，这个笑话后面酝酿着伟大的中国工业进步。<br>这是中国人真正要有信心的地方，虽然世界不确定，但是我们中国解决了近代国家最伟大的任务——工业化。</p><p>近代国家有很多任务，比如政治得独立，政治不独立，天天让欺负不行。<br><strong>除了政治独立，你工业能力得独立。<br></strong></p><p>这两个讲完大家有信心了，虽然世界有个二三十年很乱，<strong>但是由于中国的比较优势，由于中国解决了最关键的问题，我们中国人应该有信心。<br><strong><strong></strong></strong></strong></p>',
'<h2>金灿荣：当今世界最伟大最重要的现实是中国工业化（0907珠海分享-11）</h2><p><strong>金灿荣老师：</strong><strong>还有两个就是科技和军事。<br></strong></p><p>科技，我们现在经过70年努力，其实已经排到世界第二梯队了。<br>未来十年肯定是大爆发。<br>军事也是这样，经过70年努力，我们也进第二梯队了，未来十年也是大爆发。</p><p><strong>科技是第一生产力，军事是国家决战的最后力量，是国家力量的内核。<br></strong>这两个东西都是看好的。<br>所以横向比较在大国里面，我们这四个关键指标是比较好的。</p><p><strong>纵向比较是指中国实现了工业化。<br></strong>工业化是我特别看重的东西，某种意义上讲，我就是生产力派。<br>马克思主义有很多原理，其中最重要的原理是生产力决定生产关系，经济基础决定上层建筑，我觉得这个原理是很扎实的。</p><p>生产力决定生产关系在近代历史上表现为什么呢？<br><strong>工业能力决定国家的命运。<br></strong>近代历史就是人类工业化的历史，<strong>工业化的核心就是掌握现代制造业，就是大机器生产。<br></strong>谁能够在工业文明时代掌握大机器生产，掌握现代制造业，就能把握自己命运。<br>否则的话命运不在自己手上。</p><p><strong>没有现代制造业，人再多、钱再多，打不赢别人。<br></strong>我们自己就经历了惨痛的教训——我们没有工业，英国有，所以一个英国野战部队2万多人，就把一个四亿人的大清帝国给打趴下了。</p><p>1937年日本全面侵华，中国国共两党都英勇抗战。<br>国共两党那个时候都是抗战的，<strong>那么大的牺牲，那么大的努力，还是一半的国土丢了，打日本打得多艰难。<br></strong></p><p>大家少看抗日神剧，瞎讲的。<br>而且我现在发现抗日神剧这帮导演都是香港人、台湾人。<br>平时不会打架，在小说里面把自己写得特别会打架，就这帮人。<br>改革以前我们拍的那些抗日神剧还可以，还比较符合事实，现在乱拍的。</p><p><strong>事实就是这样，没有工业能力，块头很大没有用的，打不赢人。<br></strong>日本全面侵华，我们大陆人口5亿人，日本本土才6000万人，（我们）人口是它（日本）八倍，搞不赢它。<br>什么原因？<br><strong>它（日本）有工业，你是农业，搞不赢它。<br></strong></p><p>这个世界天天在上演悲剧，22个阿拉伯国家，人口接近五个亿，有些国家还挺有钱，沙特、科威特、阿联酋、卡塔尔，是不是挺有钱的？<br>狗大户很有钱。<br>天天被600万犹太人羞辱。</p><p>这是很硬的一个道理——生产力决定生产关系，<strong>在工业文明时代，就是工业能力决定国家命运。<br></strong>你有工业能力，就可以利于现代民族治理。<br>你没有工业能力，就是被人家欺负。</p><p>而有一个残酷的事实要跟大家讲一下，不是每一个国家都有能力掌握现代制造业，<strong>真正能掌握现代制造业的国家是少数。<br></strong></p><p>联合国的研究证明，<strong>人类90%成系统的制造业就集中在我们北温带的三个地区——东亚、西欧和北美。<br></strong>其他地区还有10%，但是是为我们配套服务的。<br>独立的工业体系就在这三个地方，总量占90%。</p><p>这三个地区，东亚、西欧、北美就20个国家，全球200个左右的国家，就十分之一。<br><strong>俩文明，东亚是儒家文明；西欧、北美的工业区都是新教地区。<br></strong></p><p>欧洲不是每一个国家都能够工业化的，或者工业化搞得不错的。<br><strong>南欧的天主教国家工业能力就不行</strong>，爱尔兰、西班牙、葡萄牙、意大利、马尔塔都不行。<br><strong>东欧的东方正统教会地区更不行。<br></strong></p><p><strong>欧洲真正的工业力量集中在西北欧的新教地区，就是德国及周边十个小国家。<br></strong></p><p><strong>北美的工业在美国。<br></strong>美国是央格鲁萨克逊白人新教国家。<br>这是个残酷的事实，大家千万不要看白人就兴奋，其实傻瓜多的是。<br>去了希腊，你会觉得怎么这么大一村庄？<br>很土的！</p><p><strong>那么非西方（国家）就我们儒家地区可以（工业化）。<br></strong>非洲兄弟根本搞不了工业化，手把手教都没有用。<br>阿拉伯兄弟每天祈祷五次，根本搞不了工业化。<br>中亚也不行，南亚也不行。<br>南亚有个国家，被西方吹得很狠，就是印度。</p><p>印度不行的。<br>印度我去过，告诉大家，<strong>印度这个国家根本的问题在于哪呢？<br>社会结构是前现代，妇女地位非常低下。<br></strong>种姓法律上是没了，被英国人废除了，事实上根深蒂固。</p><p>印度整个社会结构是前现代的，因此印度不具备自我工业化的能力。<br><strong>印度要想自我工业化，必须经历一场极其残酷而伟大的印度革命。<br>印</strong>度的文化、社会结构是永远不可能有印度革命的，因此是个死结。</p><p><strong>印度现在的工业成果都是西方给它的，苏联给它的，日本给它的，我们给它的。<br></strong>所以它一条航母可以下水三十几次，老下水，这个挺可笑。<br>今天它硬要着陆结果爆炸了，就在几个小时以前，挺可笑。</p><p>所以很肯定的讲，非洲、中东、中亚、南亚可以排除的。</p><p>东南亚比较复杂，东南亚有个华人国家叫新加坡，已经现代化了。<br><strong>未来有一个国家，就是咱们挨着的邻居越南，工业能力会表现不错的。<br></strong>东盟十国里面工业能力最强的，以后一定是越南。<br><strong>因为它是儒家的后代，一样跟我们有高考，一样有学区房。<br></strong></p><p>其他（国家）就没戏了，南太那帮兄弟肯定是没戏的，都是一帮石器时代的人，肯定搞不了工业化。</p><p>剩下就是拉美，非西方（国家）就剩拉美。<br>拉美这帮兄弟们每次工业化都参加，每次都失败，搞得自己没有信心了。<br>1980年代，拉丁美洲理论界自己给自己下了个结论，<strong>说我们拉丁美洲对人类工业化的贡献就是提供各种各样的教训。<br></strong></p><p>这是事实，这是非常残酷的事实。<br>逻辑上工业能力是决定你命运的，是立国之本。<br>但是真正能够掌握这个能力的是很少的国家，就1/10，很难得的。<br>我们很幸运，我们掌握了。</p><p>经过建国70年，可以很确信地讲，我们掌握了。<br><strong>谁让中国掌握了工业能力？<br>新中国、中国共产党。<br></strong>以后写国史应该这么讲：新中国最伟大的成就是让国家工业化了，从而让国家可以很自信地立于现代民族之林。</p><p>中国的历史必须以49年划界，<strong>49年以前是农业文明，49年以后是工业文明，</strong>两个文明性质彻底不一样了。<br>今天中国有一大悲剧，中国的精英层，包括我们学界的，还有政界的，还有商界的，绝大部分人，他们的知识结构，他们的价值观，他们的情怀是农业文明的。</p><p>他们还要解释限定工业文明的现实，这是中国社会的一大内在矛盾。<br>他们老用情怀来框这个现实，框不住的。<br>事实上现在中国就有个困境，什么困境？<br>几乎在所有领域，包括我的研究范围，外交领域，<strong>中国的伟大实践都走在理论前面。<br>中国理论不仅不能起指导作用，反倒是连解释都解释不好</strong>。<br>这就是现实。</p><p>咱们中国工业化成功以后，对世界的意义是很大的。<br><strong>因为在20个能工业化的国家里，我们块头最大。<br></strong>英国工业化1000万人，美国工业化1亿人，中国工业化14亿人。</p><p>所以我就有一个结论，<strong>当今世界最伟大最重要的现实是中国工业化！而且是人类历史上规模最大的工业化。<br></strong>这个事实我们自己认识不清楚，世界上的人更认识不清楚。<br>但是这是事实，这是我的信心所在。</p>',
'<h2>金灿荣：如何看待中国在当今世界的位置（0907珠海分享-10）</h2><p><strong>金灿荣老师：</strong>那么有个结论，<strong>第四次工业革命是中国近代历史最伟大的机遇，我们一定要抓住。<br></strong>而且坦率讲，我觉得我们只要不犯大错误，肯定可以抓住。<br>按照现在的态势，<strong>只要我们不犯两个大错误，最后我们会成为工业革命的缔造者、引领者。<br></strong></p><p>我们不要犯哪两个错误？<br><strong>第一不要搞文革，不要搞极左，犯神经病。<br></strong>比如说现在我们5G比较好，搞文革，把5G专家送到五七干校去了。<br>你要自杀，上帝都帮不了你，这种事不能干。</p><p>第二个<strong>是跟我们的外交有关，不要去侵略人家。<br></strong>像冷战的时候，美国打越南，苏联打阿富汗；冷战后美国打伊拉克，这都属于战略性错误。<br>因为<strong>那些鬼地方没有战略价值，却把你的主要战略资源消耗在里面</strong>，这种活不要干。</p><p>这两个错误不要犯，国内不要犯神经病，搞文革；国际上也不要犯晕，去打人家无聊的国家。<br>这两个错不犯，小错没事的，小错天天犯都没事。<br><strong>犯点小错，努力地干，我们会成为工业革命赢家。<br></strong></p><p><strong></strong></p><p>如果第四次工业革命我们先搞成了，根据历史的规律，我们就像以前的西方一样，<strong>在下一阶段一定拥有人类最好的生产力布局，具体讲拥有人类最好的技术和产业</strong>。<br>我们这一代人就完成我们的使命了，上对得起祖先，下对得起孩子，我们的孩子会很幸福的。</p><p>当中国成为工业革命的引领者，必定是有最好的科技和产业。<br>有最好的科技产业必定是最先进、最富裕。<br><strong>最好的科技最先进，最好的产业最赚钱。<br></strong></p><p>小孩子来自于最先进、最富裕的国家，意味着什么？<br>中国人护照一定全世界免签，可以来个想走就走的旅行。<br>而且一定意味着人民币成为第一货币，比今天的美元值钱多了，出国不用换汇，拿个银联卡，随便刷。<br>刷得越多，人家越高兴。<br><strong>你的钱值钱，那别人真的愿意用真金白银换。<br></strong></p><p><strong>那个时候我们最幸福的是什么呢？<br>高考不考英语，全世界讲中文</strong>，是不是很值得追求？</p><p>这说起来有点科幻，但是从逻辑上讲是成立的，而且是有历史依据的。<br><strong>前提就是我们这一代人认真干，不犯错，工业革命在我们国家发生。<br></strong>后面都是顺理成章可以发生的。</p><p>对我们来讲第四次工业革命是机会，<strong>但是对以美国为首的西方来讲，是巨大的挑战。<br></strong>因为它一向是工业革命领先，怎么搞得有可能落后了？<br>它难以接受这个现实。</p><p>那么最后一个大变局，第四个“新”——新的全球问题。<br><strong>现在咱们全球问题越来越多，多的第一原因就是人多了。<br></strong>今年正好是一战结束100年，1919年一战结束，今年正好100年。<br>我们世界有什么变化？</p><p>一战结束的时候，全人类10亿人。<br>现在人类已经超过了77个亿，马上奔80个亿去了，100年多一点，人口八倍。<br>是不是一个问题？<br>涨得太快了。</p><p><strong>另外由于全球化、网络化，人类生活方式在趋同。<br></strong>所以原来各国的问题不同，现在各个问题趋同，整个全球问题越来越多，<strong>老问题解决不了，新的问题还在接二连三地到来。<br></strong>这就是对人类未来的治理的挑战，逼着我们改变一些生活方式和治理方式，这也是大变局的一个方面。</p><p>关于国际形势，我就讲到这，大家记住一个概念就行了。<br>怎么看现在很乱的国际局势？</p><p>世界进入了百年未有之大变局，具体的内涵是新的国际格局正在到来，或者已经到来了。<br>东西方平衡取代了西方主导。<br><strong>新的模式有了，两个模式，西方和中国。<br></strong></p><p><strong>新的工业革命正在到来，第四次工业革命中美都有机会，而且我们胜算较大。<br>新的全球问题正在出现，逼着我们改变生活方式和治理方式。<br></strong>这几个就是核心观点，把这个记住了，百年未有之大变局记住了，大概的形势判断就差不多了。</p><p>第二个我就讲讲<strong>如何看待中国在当今世界的位置。<br></strong>这个问题争议很大。<br>中国很多人对中国比较悲观，对现在的位置评价不高，对未来的期待也比较悲观。</p><p>我属于学者当中比较有信心的，我的观点是这样的，<strong>在未来二三十年很不确定的国际中，中国是比较确定的，而且是往上确定的。<br></strong>理由如下。</p><p>第一个理由就是大国里面横向比较是有四个优势的。<br><strong>第一个优势是政治稳定</strong>，虽然大家对中国政治有很多抱怨，特别是吃了饭以后骂人。<br>但是总体来讲，中国政治稳定应该没有大问题，党的领导还是很坚强的。</p><p><strong>第二，经济基础还可以。<br></strong>虽然经济这些年是不好的，从官方数据看，2011年以后，我们的经济发展的增速是逐年下滑的。<br>11年到现在7、8年了，这都是事实，是官方数据。<br>经济增长的动力逐渐减弱。<br>具体落实到生活里面，企业很困难，这都是事实。</p><p>但是为什么我说我们未来中国的经济基础还可以？<br>道理在这。</p><p>咱们原来从79年一直到2011年，30多年高速增长，基本上每年都是两位数增长，<strong>我觉得这是很特殊的一个阶段。<br>那个阶段的前提是大家不惜代价</strong>，所以那个时候劳工成本很便宜，都是血汗工厂，土地也便宜，水也便宜，其他自然资源也便宜。<br>环境也不管，乱排放的。<br>安全生产也不管。<br>是以巨大的代价换来的30年增长。</p><p>那个时代结束了，因为条件没了。<br><strong>那个时代承载过很辉煌的每年十的增长，但就是结束了，也不用怀念它了。<br></strong></p><p>但是很肯定我们也不至于掉到美欧日那样每年一、二的增长，不至于。<br><strong>五、六的增长搞个20年还是很有希望的</strong>，三个理由。</p><p>第一个理由就是<strong>咱们中国在未来十年还是可以从欧、美、日、以色列这些国家学到一点东西，这个叫后发优势，学比自己摸索要快得多。<br></strong></p><p><strong>第二是人口。<br></strong>我们人口增长已经停滞了，但是我们人口基数很大，而且还比较年轻，所以人口红利还可以用个十年。</p><p><strong>第三，工程师红利，这个红利可以用几十年。<br></strong>以前我们不太讲，现在要多讲，这是中国特殊的优势。</p><p>99年我们开始大学扩招，扩招到今年19年，我们在校大学生人数达到3000万人。<br>3000万人什么概念？<br>美国的两倍。</p><p>而且咱们大学现在还有一个让我们欣慰的，<strong>学数理化的人还比较多，差不多一半</strong>，还是学数学的。<br>数学是最重要的，数学学得好，逻辑清楚。<br>数学都不会，你只能写烂诗。<br>自我欺骗，生活在梦幻里边。<br><strong>干事还是得靠数学、靠逻辑。<br></strong>数学都不会，你瞎批点评什么？</p><p>咱们国家很幸运，我们还有一半的学生学理科，<strong>工科、医学、农学、军事学，这都是要数学的。<br></strong> 理工农医军，都是要学数学的。</p><p>美国就不一样，美国大学生总数是我们一半，可是它的理工科学生只有十分之一。<br>我们理工科学生每年毕业460万，它才44万，44万人里面国际学生占了52%，纯本土学生就20万人。<br>我一年460万，你20万，怎么竞争？<br>肯定搞不赢。</p><p><strong>中国现在舆论场上都是文科生在讲话，都不懂数学</strong>，在那想诗和远方，完全没有基础的。<br>给他们饿一礼拜，他们想一馒头就完了，就是吃饱了撑的。</p><p>这是咱们中国的经济基础，政治稳定的前提有的，经济五、六的增长，十年没问题，二十年也有可能。</p>',
'<h2>金灿荣：中国的优势美国学不来，美国的优势我们肯定可以学（0907珠海分享-9）</h2><p><strong>金灿荣老师：</strong>最后是我们俩竞争。<br><strong>我现在个人推算中国胜算较大，我们胜算比美国大。<br></strong>这个跟大家感觉可能是不一样的，所以我要论证一下。</p><p>中美两家是各有优势的。<br>但是<strong>我认为我们的优势美国学不来，而美国的优势我们可以学的。<br></strong></p><p>美国的优势是什么？<br><strong>美国创新能力世界第一，这一点不得不服。<br></strong>过去30年世界上最好的技术大部分都是美国人的，有很多硬数据可以证明这一点。<br>所以不得不服。</p><p>美国为什么创新能力好？<br><strong>第一就是资本操作能力无与伦比。<br></strong>美国金融业发达，特别会操纵资本，所以它从全世界把各种资本引过去，有钱。<br>有钱以后它就在硅谷砸很多乱七八糟项目，很奇怪的项目它都搞。<br><strong>那么项目多，成果就相对比较多，这是简单的一个道理。<br></strong></p><p><strong>第一有钱，项目多，成果多。<br></strong></p><p><strong>第二，吸引人才。<br></strong>美国这个家伙除了有钱会打仗，<strong>而且它这个价值观还挺会说，文化挺有魅力。<br></strong>全世界电影票房一多半是被好莱坞抢跑了。<br>我们自己傻乎乎地花钱看好莱坞影片，神奇女侠什么的。<br>看的过程当中接受它的熏陶，自己花钱受教育。<br>这是好人，这是坏人，是它（美国价值观）决定的。<br>所以<strong>它的价值观、文化还有生活方式都有一些魅力。<br></strong></p><p>美国跟我们（面积）一样大，可用面积是我们一倍，人口只有我们1/4，所以<strong>美国人均面积很好，可以住得很大、很宽敞。<br></strong>到中部地区买个200平米的独立house，一般也就是30万美元，有些地方20万美元就可以买到。<br>在咱们深圳只能买一间厕所。<br>所以美国物理条件很好。</p><p>所以合在一块是个什么结果？<br><strong>美国吸引人才能力特别棒，它从全世界77亿人当中吸引最好的人才。<br></strong></p><p>2015年美国加利福尼亚州教育局有一个统计，自改革开放到2015年，<strong>光是在硅谷一个地方，美国吸纳了2万清华大学毕业生</strong>。<br>这个竞争力太厉害了。<br>咱们很辛苦从14亿人当中培养人才，效率就差很多。</p><p>所以这是它成功的两条件。<br><strong>第一，有钱砸项目，第二，人才。<br>第三，硅谷确实机制很灵活，</strong>硅谷第这个地方气氛很好，很鼓励创新，容忍失败。</p><p>所以硅谷有很多很好的机制，有钱、有人、有机制，必然的结果就是成果多，创新力强。</p><p>但是现在美国遇到一个困难了，是个悲剧。<br>硅谷有很好的技术，但是从经济学上讲，<strong>再好的技术，如果不能变成市场上畅销的产品，等于一张废纸。<br></strong></p><p>就是我有个高科技，PPT做得很炫，几个院士给你点赞，得了一个奖，你以为这就实现价值了？<br>不是的，那不是实现价值，只是得到了评价。<br>技术有没有用，最终是市场决定的。<br><strong>这个技术要变成市场畅销的产品，才是实现价值。<br></strong></p><p>而恰恰在这个环节上，美国遇到问题了。<br><strong>美国产业空心化。<br></strong>因为华尔街一枝独秀，实业赚不到钱，赚不到钱就跑了。</p><p>有美国媒体说，<strong>有一半的人类产业永远离开美国了。<br>我自己的研究大概是40%离开了</strong>，有些人说已经超过一半了。<br>总之肯定是很多产业走了。</p><p>于是就遇到一个情况，硅谷是有很多好的技术。<br><strong>但是技术本身没有用，得卖出去创造价值，结果卖不出去了，因为平台没了，产业没了。<br></strong> 这是它现在的悲剧，一身本事没地方用，英雄无用武之地。</p><p>我是金庸迷，模仿金庸先生的口吻，给大家形容一下。<br>相当于一个小伙子，骨骼清奇，潜力特棒，被少林寺大和尚看中了，邀请他到少林寺练功。<br>十年风霜雪月，没有一天间断，练得特刻苦，老和尚也倾囊相教。</p><p>最后老和尚绝世神功都给他了。<br>而且不光是老和尚给他了，师叔、师伯全给他了。<br>理论上讲小伙子一身武功，打遍天下无敌手。<br>那么他就背负着师父的期待，背负着师父赠送了宝剑，就出了山，准备一统江湖。<br><strong>结果出了山一问，说江湖没了。<br></strong></p><p>这就是美国的悲剧，还不如不练。<br>它真练了，真有本事，没地方用了，这是美国的问题。<br>而且很肯定的讲，<strong>这些产业回不去了。<br></strong></p><p>中国的情况是这样的，<strong>我们中国的产业体系特别完整，人类所有的产业我们都有。<br></strong>你们想想是不是这样？<br>人类所有的工业门类都有。<br>1984年联合国贸发会议把人类的工业分成39个大类，191个中类，525个小类，中国是唯一的国家，所有门类齐全。</p><p>这就导致一个后果。<br>实际上任何国家卡不死我们的。<br>虽<strong>然我们很多产业产品质量很差，但是关键的时候都凑合着能用，你搞不死我</strong>，这个是一个本事。</p><p>而且现在我们国家有钱了，订货多了以后，做着做着产业质量好起来了。<br><strong>产品这个玩意是越做越好的。<br></strong>现在我们订货多了，越做越好了。</p><p>现在中国企业，特别是南方企业，包括江浙那一带，包括咱们珠三角，<strong>由于本事，真的可以把西方的高科技产品做成一白菜价。<br></strong>所以西方高科技产业恨死我们，人家准备卖高价了，卖不出去了。</p><p>这实际上是一个很伟大的本事，我们适应市场能力特别棒，中国把技术产业化的能力特别棒。</p><p>我的结论是这样的，我<strong>们的技术产业化能力，美国永远学不来。<br>而美国的创新我们肯定可以学来。<br></strong></p><p><strong>美国的创新第一个就是砸钱。<br></strong>这个东西，我觉得我们国家已经在这条路子上了。<br>从江主席开始，我们增加科研投入，胡主席继续增加，到现在我们的研发投入世界第二了。</p><p><strong>2015年我们研发投入超过欧盟28国总和，世界第二。<br></strong>现在是美国第一，我们第二。<br>我们在中美之间竞赛，在迅速的拉近，过去五年我们每年的研发投入增长是12.8%，接近13%，美国才0.4%。<br>按照现在这个速度，五年左右我们的研发投入将赶上美国，后面就开始反超。</p><p><strong>按照规律，研发投入超过人家以后，再过五年你的产出就会超过。<br></strong></p><p>过去咱们中国科技落后主要就是基础差，没钱。<br>等于美国原来是博士，我们是文盲。<br>我们追得非常快，我们一年把小学六年读完了，又一年把三年初中读完了，又一年把高中读完了。<br>现在我们进了本科了，美国进了博士后了，水平它（美国）还是高一点，<strong>但是你看追赶速度是我们追得很快。<br></strong></p><p>过去我们新中国成立以后，很长时间怎么追？<br><strong>相当程度靠主观能动性。<br></strong>那个时候国家真穷，我们老百姓就勒紧了裤带，也只能给科学家一点点资金。<br>我<strong>们拿出吃奶的劲也只能给科学家美国10%的投入，但是要求我们科学家干出美国50%的成绩。<br></strong></p><p>坦率讲这个差距怎么办？<br>10的资金搞50的成就，就是<strong>靠科学家奉献，所以老一代科学家也很艰苦的。<br></strong></p><p>我记得看电视，<strong>黄旭华核潜艇之父</strong>，好像就是咱们南方广东人，<strong>跟老妈磕个头走了，三十几年不见面，老妈眼睛都哭瞎了，还怪他没良心。<br></strong>后来很晚看到国家表扬他才原谅他，挺惨的。</p><p>还有原子弹之父邓稼先，<strong>邓稼先跟夫人打个招呼走了，28年见不着，这太惨了。<br></strong>当然我们另一个角度看当然很伟大，我们要学习他。<br><strong>但是从别的角度坦率讲，这只是特殊时期的产物，不能重复的。<br></strong></p><p>现在年轻人不要说28年，28个月人家都走了，谁等你？<br>还等你28年，没那个事儿。<br>那真是奉献，很伟大的，但那个故事不能重复的。</p><p>所以国家现在意识到这个问题，完全改变打法。<br><strong>现在我觉得国家就是砸钱，这个项目重要，美国投一百块钱，老子投两百，</strong>现在这么干。</p><p><strong>现在是200%的投入，对你的要求是比美国好1%就行了。<br></strong>给你10块钱要干50块钱的活，这是强人所难。<br>现在给你200块钱，只要你干101的活是不是就轻松了。</p><p>这就是现在的思路。<br>一个项目比你好1%，<strong>1万个项目差距那是天文数字，是碾压性的优势，</strong>根本就不存在什么赶不赶的问题，是绝对甩开的问题。</p><p>结论是什么？<br><strong>结论是。<br></strong>所以第四次工业革命我们机会非常大，大过美国。</p>',
'<h2>金灿荣：第四次工业革命主要是中美之间的竞争（0907珠海分享-8）</h2><p><strong>金灿荣老师：</strong>这就是我们的遭遇，<strong>不是说这个国家不学，很愿意学，没条件。<br></strong>所以有那么一段时间我们就被西方给甩开了。</p><p><strong>第一阶段是1946到1960年代，实际上是发展比较慢的。<br></strong></p><p>60年代在美国出现了一个技术叫IC技术（集成线路技术），计算机就小型化了。<br>人类第一台计算机很大的，用了18800多个老式的晶体管，所以很重，36吨重，占地面积差不多150平方米。<br>挺大，不太方便。</p><p>1959年在美国德克萨斯州有一个科学家<strong>发明了IC技术，就是集成线路，这个时候计算机就小型化了</strong>。<br>小型化以后就进入千家万户，开始发挥功能了。<br>这个阶段我们是给甩开了。<br>我们在老的晶体管时代，通过学苏联，有这个基础。<br><strong>但是后来在计算机小型化阶段给甩开了。<br></strong></p><p>所以我们学了，但有一段时间学得不好。<br>但是我们还是很幸运的，计算机产生是一个阶段，小型化是一个阶段，<strong>还有一个阶段就是网络。<br>网络出现了，把分散在各家各户的计算机联网了。<br></strong></p><p><strong>网络阶段我们学习学好了。<br></strong>因为网络阶段真正出现是85年。<br>现在大家天天上网，上网就要点网站——.com。<br>.com是1985年出现的，所以.com其实是很年轻的，85年生人，34岁。</p><p><strong>这个阶段我们好好学了，因为我们改革开放了，而且直接跟大佬美国交朋友了。<br></strong>我们进了好学校，进了最好的班，本身又是学霸，砰，我们这个阶段就起来了。</p><p>所以大概这就是我们跟三次工业革命的关系，三次工业革命都是西方的，因此西方就领先。<br>我们没有完整地抓到一次，所以整体来讲中国是发展中国家。<br><strong>但是在第三次工业革命的网络阶段，我们追上去了，于是就给我们未来提供了竞赛的基础。<br></strong></p><p>在网络经济时代，我认为我们有两个东西干得不错。<br><strong>第一个东西就是网络设备的制造，我们世界第一。<br></strong>网络通讯得有基站，全世界基站60%是我们的。<br>原来我们都不会造，所以以前都是从摩托罗拉、爱立信那里学，现在我们都是自己造。<br>华为、中兴都自己造，我们基站现在数量占全世界60%。</p><p><strong>还有一个就是终端。<br></strong>一个是基站，一个是终端设备。<br>终端设备就是电脑、手机，现在我们绝对是世界第一。<br>像电脑全世界70%是我们的，全世界鼠标96%是咱们东莞生产的。</p><p>所以如果这一会我们讲话，东莞发生了车祸，明天鼠标要涨价的，垄断性的。<br>这个玩意儿原来90%是我们产的，苹果手机都在我们国家（生产）。<br><strong>世界手机品牌目前三星第一，我们华为第二，苹果跑到第三去了，</strong>然后是OPPO、VIVO，小米，前十大品牌一多半是我们的。</p><p>所以这是我们中国现在厉害的地方，<strong>一个是网络的硬件设备生产世界第一，第二是网络的应用世界第一。<br></strong></p><p><strong>中国现在电商的规模超过了美国、欧洲、日本的总和。<br></strong>因为电商很大，就产生了马云、马化腾新的富豪，没有巨大的电商是不可能有“两马现象”的。</p><p>另外就是<strong>我们的互联网金融很发达</strong>，支付宝、蚂蚁金服、微信支付很好。<br>你们现在去美国就不方便了，美国人不会玩这个东西，（平时都是）带着卡、带现金。</p><p>我最近到杭州开会，一个区长跟我讲，他一琢磨好像有两年没有花一分钱，全部是网上支付。<br><strong>中国这一块走到世界前面的，网络支付很好，在这基础上电商世界第一。<br></strong></p><p>但是电商大家有争议，因为电商兴起了，实体商店完蛋了。<br>好坏我们不知道，但是从结果来讲，网络这一块，<strong>我们一个是硬件设备很厉害，一个是应用很厉害。<br></strong></p><p>那么在网络时代比我们更厉害的就是美国，其他都不如我们。<br>美国厉害在哪呢？<br><strong>设备里面的关键芯片是它的，最赚钱的一部分是它的。<br></strong>高端芯片它直接生产，低端芯片台积电（台湾积体电路制造股份有限公司）、三星生产，而台积电、三星的股权大部分是美国人的。</p><p>三星有投票权的普通股，现在56%是美国人的；没有投票权的优先股（破产的时候优先赔你）81%是美国人的。<br><strong>三星名义上是韩国公司，实际上就股权来讲是美国公司。<br></strong></p><p>咱们台积电也是这样的，今天只有26%的股份在台湾人手上。<br>所以现在美国就这么分工——<strong>中端俩小跟班去卖，高端我卖，低端你们中国自己搞。<br></strong></p><p>所以电讯设备都是中国生产，但是核心部件——利润最高那部分，美国控制。<br>电商赚钱，但是这个操作平台是美国的，</p><p>所以现在网络时代就是这么一个情况，<strong>美国掌握了关键的技术和平台，咱们生产方面特别厉害。<br></strong></p><p>所以网络经济中美各有特色，总体来讲中国的表现是好的，把别的国家甩开了。<br>这就是中国现在崛起的一大原因，<strong>在第三次工业革命的第三阶段，我们追上去了。<br></strong>这就是让我们在诸多发展中国家里面脱颖而出的技术基础。</p><p>因为我们现在有<strong>技术基础</strong>，别的<strong>制造业也起来了</strong>，再加上<strong>跟网络有关的技术也起来了</strong>，所以我们现在在下一个阶段竞争就有点优势了。</p><p>下个阶段是什么？<br>5G基础上的物联网。<br>互联网就是电脑、手机之间相互联网。<br>物联网是什么？<br><strong>以移动终端为你们家的大脑，可以控制你们家所有的电器。<br></strong></p><p>5G基础上的物联网应该是3.5次工业革命，计算机革命的最后阶段。<br>这个阶段其实中国就有优势了，现在中美在竞争这个玩意。</p><p>但真正的中美竞争现在正在到来，还没有到来。</p><p>真正的工业革命是第四次工业革命。<br>第四次工业革命还不是5G基础上的物联网，<strong>而是崭新的领域。<br></strong>一般认为是五大领域，<strong>一个是新材料石墨烯，一个是基因工程，一个是人工智能，一个是量子技术，一个是核聚变，</strong>这五大领域。<br>这是真正会带来第四次工业革命的。</p><p>那么在未来，<strong>第四次工业革命主要是中美竞争。<br></strong>目前在五大领域的技术情况是美国比我们略好一点，美国这五大领域全部是最好的，属于第一梯队。</p><p>但是<strong>值得我们中国人骄傲的是我们现在五大领域表现都不错</strong>，都有巨额的投入，表现也不错，个别领域还领先，所以我们属于1.5梯队。</p><p>欧洲和日本比我们都差一点，属于第二梯队。</p><p>像以色列、韩国、印度、俄罗斯，他们比欧洲日本再差一点，因为他们综合国力不行，但个别技术很好，他们属于第三梯队。<br>剩下的国家都在第四梯队。</p><p>那么从未来的趋势看，我刚才讲的五大领域的技术未来十年都不成熟，不成熟就不可能变成市场上畅销的产品。<br>所以未来五大领域石墨烯、基因、人工智能、量子、核聚变<strong>基本上就是净投入，没有回报。<br></strong></p><p>那么从各国综合国力看，<strong>能够在未来十年五大领域巨额投资，只投不求回报，只有两个国家能做到，就是中美。<br></strong></p><p>所以结论是什么？<br>结论是人类大概在2030年代进入工业革命的时候，就是看客。</p>',
'<h2>金灿荣：三次工业革命中国都没有完全抓住（0907珠海分享-7）</h2><p><strong>金灿荣老师：</strong>迄今为止，人类经历了三次工业革命，<strong>分别是蒸汽机、内燃机、计算机</strong>。<br>工业革命是人类近代进步的关键，<strong>也是西方超越我们的关键</strong>。<br>每一次工业革命都把我们甩开。<br>每次都甩一个距离，三次下来就甩得很开了。</p><p><strong>第一次工业革命是1760年代发生在英国的蒸汽机革命。<br></strong>蒸汽机这个玩意很厉害，在蒸汽机以前，我们人类无论是生产还是打仗都是靠人力的，再加上我们驯化的牲畜的畜力——牛、马。<br><strong>人力加畜力，就是蒸汽机以前我们人类全部的动力。<br></strong></p><p>但是蒸汽机这个家伙一出来就不得了，因为人力和畜力的培养都很难的，一个小宝宝出生都不容易。<br>出生、长大、能劳动，不容易的，二十几年。<br>畜力养一匹牛、一匹马也不容易。<br>所以在靠人力、畜力的时代，人类的生产力是很慢的。</p><p>蒸汽机不一样，有了蒸汽机就能燃烧地下的化石能源——煤炭，可以有源源不断的地上的蒸汽动力。</p><p>蒸汽机一出来，西方等于一个人凭空增加了很多力气，动力起来了。<br>力气大了以后就可以做一件事——“大机器生产”。<br>大机器生产就是现代制造业，modern manufacturing。<br><strong>一旦有大机器生产，经济效率比我们传统的手工劳作效率高很多倍。<br></strong></p><p>古代老奶奶给孙子造个鞋子，得改锥拉鞋底好几天。<br>有个机器“砰”一下，几百双鞋子就出来了，很快的。<br><strong>效率不是几倍的增长，是几万倍的增长。<br></strong>这是一个情况，一旦有现代大机器生产，现代制造业经济效率碾压传统的手工劳作。</p><p>还有一旦有大机器生产，就可以造非常复杂的现代兵器，就有了坚船、利炮、机关枪。<br><strong>开着大船架着炮、机关枪到东方打我们的长矛大刀，这根本就不是战争，是单方面屠杀。<br></strong>坦率讲，你的长矛大刀，他的现代兵器——机关枪加大炮，没法打。</p><p>冷兵器时代，比如你很有钱，送儿子到莆田南少林练功十年。<br>你回来一个人打五个人，打遍全村无敌手，可以成为村霸。<br>这时候来一个英国土老帽，什么少林武功都不会，但他会开炮，<strong>五公里以外一炮给你轰死了。<br>在大炮面前练不练少林武功是一样的，因为他的体系完全超越你了。<br></strong></p><p>年纪轻的朋友可能都看过一本书，挺火，叫《三体》，刘慈欣的科幻小说。<br>《三体》讲了一个道理——<strong>高级文明打低级文明叫“降维打击”</strong>。<br>这是很残酷的。<br>高级文明打低级文明会形成一个很残酷的结果——我消灭你，跟你没有关系，多残酷。</p><p>这就是西方超越我们真正的诀窍，其他都是铺垫。<br>思想、制度都有用，<strong>但是最主要的就是工业革命，彻底把你给甩开了。<br></strong>人家不光是一次工业革命，后来还有两次。</p><p>1760年代蒸汽机，<strong>1860年代出现了电力的广泛使用，这次是在美国。<br></strong>电力使用的过程当中就出现了内燃机，内燃机效率比蒸汽机要高。</p><p>另外美国也实行了第二种化石能源的广泛使用——石油。<br>第一种是煤炭，第二种石油。<br><strong>电力、内燃机、石油构成了第二次工业革命，时间是1860年代。<br></strong></p><p>过了80多年，1946年，在美国出现了人类第一台二进制计算机，所以<strong>人类就进入到计算机革命时代，就形成了今天的网络时代</strong>。</p><p>这三次工业革命都是人类进步的关键，也都在西方发生。<br><strong>结果就是西方在生产力、技术产业方面一骑绝尘，把我们甩开了。<br></strong></p><p>工业化其中的工业革命是理解近代历史的关键，关键的关键。<br>那么咱们中国是这样的，<strong>三次工业革命我们没有完整地抓到一次。<br>因此我们的代价是虽然中国人很优秀、很努力，但我们仍然是发展中国家。<br></strong></p><p>我现在有个观点，<strong>看这个国家今天在世界上混得怎么样，去看它跟工业革命的关系。<br></strong>如果它本身是工业革命的缔造者，或者是他们家的亲戚，跟着走的，就会领先。</p><p>英美缔造了工业革命，他们家的亲戚加拿大、澳大利亚、新西兰，还有欧洲亲戚都会跟着走的。<br>赶不上工业革命的一定是发展中国家，落后。</p><p>像日本是介于两者之间。<br>日本没有能力创造工业革命，日本创新能力不行的，它没有能力创造工业革命。<br>但是它学得很好，在<strong>第二次工业革命，第三次工业革命，它完整地学了，所以它就进入发达国家俱乐部了。<br></strong></p><p>所以看一个国家现在的位置，就看它跟工业革命的关系，挺准确的。</p><p>咱们国家没有完整地抓到一次。<br>第一次工业革命发生了，蒸汽机革命技术到处推广，在英伦三岛、欧洲大陆、北美大陆，凯歌行进，如火如荼。</p><p>咱们处在乾隆王朝时期，乾隆爷干什么？<br><strong>六下江南</strong>。<br>六下江南目的是考察中国最富裕地区的经济情况，再看一看你们这帮家伙会不会骗我，会不会交税交少了。<br>他其实是考察王朝的经济基础，当然还有显示亲民等等，有一些目的的。</p><p>总体来讲这个事跟人家伟大的工业革命相比意义差很多。<br>人家工业革命，你这个家伙游山玩水，就被甩出去了，<strong>第一次工业革命就彻底没感觉。<br></strong></p><p><strong>第二次工业革命倒是不一样。<br>我们有一批人学——洋务运动派。<br></strong>曾国藩先生、左宗棠先生、李鸿章、张之洞，还有官办商人盛宣怀，办交大的。<br>他们这帮人知道工业革命很重要，学！但是比较可惜，他们的效率不是很高。<br><strong>学了，也给后来中国工业化留下一些种子，但是效率很低。<br></strong></p><p><strong>我们比较倒霉，有这么一个邻居，是恶邻日本。<br></strong>那个家伙又特别善于学习，他们同时学西方，结果学得比我们好。<br><strong>它（日本）是一个班上的一个学霸，但不是先进带后进，而是打我们，</strong>还真把我们打败了。</p><p>打败了之后，我们第二次工业化的努力就失败了。<br>因为打败以后我们是赔钱，工业化是需要投资的。<br>本来就缺钱，然后再一赔钱，就没钱了。<br>而日本用我们的赔款把它（的工业）升级了，从轻工业升到了重工业，就把我们甩开了。</p><p>所以第二次工业革命，<strong>一个怪我们自己努力不够</strong>，我们学了也有点成绩，但是不够好。<br><strong>还有一个是倒霉，恶邻（日本）太坏了，打我们。<br></strong></p><p>第三次工业革命是这样的，我们是很认真学的，但是有一段时间学得不是很好。<br>1946年计算机出现了，1949年新中国成立。</p><p><strong>新中国是一个现代化取向非常强的国家，行动能力也很强。<br></strong>我们建国不久就通过与苏联合作，引入了156个大项目，奠定了工业化的基础。<br>在156个大项目当中，有一部分是半导体工业，就是跟计算机有关的。</p><p>但是我们倒霉在哪？<br><strong>第一，苏联的半导体技术就不如美国。<br></strong>在西方里面美国最好，欧洲次之，苏联要差一点。<br><strong>等于我们努力半天，孩子没有上公立小学，最后上了一个农民工小学</strong>，就这么一个情况，学校不好。</p><p>第二，更倒霉的是什么呢？<br>我们156个大项目完全建成，就到了57年了。<br>两年以后，1959年中苏分裂了。<br><strong>好不容易孩子上了农民工小学，三年级结束的时候，老师给你赶出来，失学了。<br></strong></p>',
'<h2>金灿荣：西方模式的唯一性被打破，中国崛起的意义非常大（0907珠海分享-6）</h2><p><strong>金灿荣老师：</strong><strong>中国起来意义很大。<br></strong>比一般小国起来意义大多了，对人类进步的意义特别大。<br>因为我刚才讲了西方“三大四小”，美欧日再加“四小”。<br>他们多少人？<br>一共十亿零一千万人。</p><p>美国3.1亿公民；日本1.25亿人；欧盟5亿多一点。<br>他们三个老兄加起来9.5亿人。<br>加拿大3000万，澳大利亚2000万，填进去正好十个亿。<br>新西兰400万；以色列犹太人600万，加起来1000万。<br><strong>总共十亿零一千万，全人类77亿，他们占七分之一都不到。<br></strong></p><p>中国多少人？<br>中国大陆14亿人，把台港澳加进去3000多万。<br>海外华侨6000多万，华人就不要算了，嫁出去了就算了。<br>华侨得算，华侨是咱们法律公民。<br>是不是一共14.5亿人？<br><strong>法理上地球上有14.5亿中国人。<br></strong></p><p>附带讲<strong>我现在很反对一个说法，说我们中国13亿多人。<br>这个说法我觉得政治上错误，严重违反一个中国原则。<br></strong> 意思是不要台港澳兄弟了？<br>不要华侨了？<br>不能那么讲了，我不知道为什么现在官方的口径还是13亿多中国人，我个人认为是严重违反一个中国原则的，有政治错误的。</p><p>法理上讲，地球上14.5亿中国人。<br>那么中国农业科学院的专家认为，根据我们的食品消耗，我们大陆实有人口是14.5亿到15亿之间。<br>如果按15亿算，再加上外面的，地球上15.5亿中国人，根据食品消耗15.5亿。<br>根据登记的户口14.5亿。<br><strong>无论哪一个数字，我们一家是不是超过整个西方50%？<br>我们对人类工业人口的提升作用比他们都大。<br></strong></p><p>在中国工业化以前，世界上完全掌握工业能力的就10亿人，吃香的喝辣的。<br>我们一进入工业世界，<strong>一下工业人口增加了150%，对人类的进步贡献很大。<br></strong></p><p>这就是我们崛起的意义，<strong>我们崛起的基础很好，意义又很大。<br>那么加上西方相对衰败，必然的结果就是世界格局变了，从西方主导走向东西方平衡。<br></strong></p><p>现在事实上有一个结果已经产生了，那就是世界经济最重要的政策协调会议已经不是G7而是G20了。<br>大家知道这两个东西吗？<br>G7是西方七国工业集团领袖会议，G20是新兴大国、老大国合起来的会议。</p><p>九十年代的时候G7很厉害，九十年代七个工业国集团找个地方开个会，确定说干这三件事，那我们就干。</p><p><strong>现在G7不怎么样了，最重要的是G20。<br></strong></p><p>两周以前在法国开G7会议，开会以后国际舆论没什么报道。<br>为什么？<br><strong>因为最后没有成果，没有联合声明，一个记者会就完了。<br></strong></p><p>记者会报道什么呢？<br>法国总统马克龙和巴西总统博尔索纳罗因为老婆的问题打起来了。<br>博尔索纳罗的老婆比他小17岁，很漂亮，他秀那个图片，说这才叫爱情。<br>光炫耀自己就完了，他还把人家马克龙夫人和马克龙照片放在一块，所以你看她大24岁。<br>这多无聊，马克龙气死了，记者会就骂他（博尔索纳罗）。<br>这都是很无聊的话题。</p><p>这就是我们已经看到的事实，G20比G7重要。<br>这个重要背后其实是一个伟大的结构变化，<strong>东西方平衡的新结构取代了西方主导的结构，这是百年未有之大变局的第一含义。<br></strong></p><p><strong>第二含义是观念的变化。<br></strong>结构变化是物理的，观念变化是心理的。<br>过去几百年现代化成功的经验、样板全是西方的。<br>英国、荷兰、德国、瑞典，全是西方的。</p><p>因为经验案例都是西方的，搞学术研究应该知道我们的理论怎么来的，理论就是案例总结出来的。<br><strong>成功案例都是西方的，你这一总结，现代化的模式是不是叫西方模式？<br></strong></p><p>所以100年前我们另外一个五四先贤胡适之就提过一个主张，叫<strong>全盘西化</strong>。<br>他说要让帮助中国现代化中国，前提要“全盘西化”，很多人点赞支持他。<br>当时他提这个东西其实是有道理的，因为现代化的样板都是西方，你要现代化就得西化，没办法。</p><p>但是现在变了，这十几年，<strong>西方承认中国崛起了，承认中国现代化初步成功了。<br></strong>他们就开始研究，研究的结果是<strong>中国的现代化确实跟人家西方不一样</strong>，很多关键的部分都跟人家不一样。</p><p>比如说任何西方模式，没有一个党像中国共产党这样在现代化当中起这么大的作用，没有的。<br>（中国现代化建设中）宗教的作用反倒不突出，所有西方国家都是靠上帝来动员社会的，中国没有那样一个宗教。</p><p>在西方人眼里，中国的宗教不是真正的宗教，他们（西方）是有个大神——上帝，他们是绝对信仰。<br>中国人拜的每一个神都是有用的。<br>儿子要高考了，赶紧拜孔子，平时理都不理人家的。<br>得病了拜药神，要发财拜财神。<br>结婚了想要儿子，赶紧去拜观音送子娘娘，很实用主义。</p><p>我们对神的要求和对共产党干部的要求是一样的，就是为人民服务，这挺逗。</p><p><strong>国家的组织形式、观念形态跟西方不一样，结果就出来了。<br></strong></p><p>结果出来什么呢？<br>西方的理论界、媒体界、战略界都承认，<strong>现代化有两个模式。<br>一个是西方模式，一个是中国模式。<br></strong></p><p>实际上世界上最谦虚的中国政府从来不用“中国模式”这个词，我们用的词叫“<strong>中国特色社会主义道路”。<br></strong></p><p>因为我们的观念是这样，<strong>如果用“模式”就很稳定，不需要改了。<br>“道路”还要摸索。<br></strong>因为我们不断在提深化改革，说明我们自己认为我们道路还有点问题，如果很成熟，还摸索个什么？</p><p>大概就是这样一个情况。<br><strong>第一，物理上国际格局在变，力量对比在变。<br></strong></p><p><strong>第二，观念在变，西方模式的唯一性打破了。<br></strong></p><p><strong>第三个，大变局我个人是最看重的是新的工业革命正在到来。<br></strong>而这一次工业革命的结果跟前三次不一样，前三次工业革命全部是西方主导，但是这一次很有可能是东西方都有机会。<br><strong>这对中国是巨大的历史机遇，而对美国是建国以来最大的挑战。<br></strong></p><p>人类的近代历史从表面上看是人类从古代到现代，这个过程叫现代化，英文叫modernization，这是表面。<br>实质是什么？<br><strong>实质是生产力巨大的飞跃，是人类从农业文明进步到工业文明</strong>，这个过程叫工业化，英文叫Industrialization 。</p><p>工业化的关键节点是什么？<br><strong>是工业革命。<br>每一次工业革命都让人类的生产力有巨大的飞跃，脱离农业，往农工业迈进。<br></strong></p>',
'<h2>金灿荣：努力的中国人构建起人类历史上最庞大的工业体系(0907珠海分享-5）</h2><p><strong>金灿荣老师：</strong>今天我想分享三个内容，<strong>一个就是如何看国际形势。<br></strong>因为如果形势判断错了，后面出牌肯定就错了。</p><p>第二个想<strong>分析一下中国在世界上到底什么位置</strong>？<br>如果一个人位置搞不清楚，肯定事情做不好。</p><p>第三个就谈一谈<strong>现在我们中国的外交麻烦</strong>，就中美关系。</p><p>分享我的观点以前还是要强调一个情况——现在国际关系学界非常多元化，几乎所有问题都有不同的看法，很多元化。<br>我分享的就是一种看法，供大家参考。</p><p>首先我们谈一点形势，<strong>最近国际形势比较乱，大家有没有这个感觉？<br></strong>比如说经济问题上，贸易保护主义很厉害。<br>西方国家原来挺开放的，现在开始关门，这是经济。</p><p>思潮方面，现在很多极端思想。<br>曾经边缘化一段时间的种族主义、白人至上主义现在沉渣泛起。</p><p>地缘政治现在也很麻烦，比如说像土耳其在中东很活跃；以色列非常凶悍，动不动打人。<br>伊朗、朝鲜，也态度强硬。</p><p>还有日本整韩国。<br>正常情况下如果美国管得很好，（日本）不会整的。<br>现在美国管不住日本了，日本开始整韩国。</p><p>印度最近胆子很大，把克什米尔自治地位给取消了。<br><strong>所以有一个印象——现在挺乱。<br></strong></p><p>那么关于乱怎么看？<br>多数人就说世界进入到一个很长的不确定期，这是多数人的说法。<br>但是我觉得现在关于形势最好的一个分析叫做<strong>世界面临“百年未有之大变局”</strong>。<br>所以下面我重点谈一下怎么理解“百年未有之大变局”。</p><p>像我们一般认为世界很乱，很不确定，一般我们就这么一个结论。<br>但是他说世界正在面临“百年未有之大变局”，<strong>这是格局很高的一个判断，我个人认为这是对当前形势挺好的一个判断。<br></strong></p><p>我下面就重点谈一点我的体会。<br>“百年未有之大变局”怎么理解呢？<br>我的理解是四个“新”。<br><strong>一个叫新格局，这当然是国际格局了。<br>第二个是新的现代化模式。<br>第三个是新的工业革命。<br>第四个是新的全球问题。<br></strong>这四个“新”把握住了，百年未有之大变局，基本上就把握住了。</p><p>那么新的国际格局是指什么东西？<br><strong>新的国际格局是指原来西方主导天下几百年的格局，正在被东西方平衡的格局取代</strong>，这是一个“新”，新就新在这。</p><p>过去几百年的国际格局都是西方主导的，因为国际格局的定义是国家间的力量对比，<strong>一段时间之内国家间的力量对比就叫国际格局</strong>。</p><p>原来西方力量都很大，几百年主导天下。<br>我个人非常佩服咱们近代思想家，梁启超先生，咱们广东新会人。<br>我很佩服他，这个先生不仅学识好，而且行动能力很强。</p><p>他不光是书斋，实践也挺好，我挺佩服他的。<br>他有一个判断——<strong>近代世界史就是西方横霸天下的历史</strong>。<br>他讲的是事实，是准确的。<br>这几百年就是西方力量大，主导国际格局。</p><p>为什么西方力量大？<br>因为人类近代的进步都发生在西方。<br>各个方面，从思想到知识到科学，到社会管理。<br>最关键的是科学——现代科学在西方产生，现代工业在西方产生，现代军事在西方产生，还有现代城市生活。</p><p>人类近代的进步过程，首先都发生在西方。<br><strong>因为它（西方）进步在先，各方面就力量大，不仅硬力量大，软力量也大，所以它（西方）主导天下几百年。<br></strong></p><p>为什么现在世界格局从西方主导东西走向东西方平衡？<br>两个原因。<br><strong>一个很简单，西方老了，生物学意义上老了。<br></strong>我们人是有生老病死的，我们得接受这个事实。<br>那么由人组成的社会共同体，也是有生老病死的，也有萌芽、发展、鼎盛、衰败、死亡，也有周期。</p><p>那么我的观察就是<strong>西方的鼎盛周期结束了，走向了衰老，所以它主导外部世界力量就下降了</strong>。<br>现在西方衰老的第一原因真是人口老了——生物学上老了。</p><p>所谓的西方是由三强四小构成的。<br><strong> 三强，就是美国、欧洲、日本；四小是加拿大、澳大利亚、新西兰和以色列</strong>，其他国家是不能成为西方的。<br>比如俄罗斯特想成为西方，它进不去，西方人不认它。<br>咱们邻居韩国，特想成为西方。<br>韩国年轻人把自己头发染黄黄的，皮肤白白的。<br>它（韩国）想成为西方，但西方人不认韩国。<br>不是说你想加入西方就能加入，不是这样的。</p><p>狭义的西方就是三大四小。<br>那么三大四小现在是这样的，除了以色列人口情况还可以，因为以色列犹太教很厉害，深入人心，所以以色列很重视家庭，很重视生养孩子。<br>以色列妇女大概现在一辈子生三点几个孩子，所以它人口还在增长。<br>除了以色列，<strong>其他三小（加拿大、澳大利亚、新西兰）人口全部在萎缩，全部在老龄化</strong>。</p><p>日本现在中位数年龄49岁，每年人口净减少50万，以后还会增加。<br>德国是欧洲领袖，德国的社会中位数年龄48岁。</p><p>美国现在是这样的，美国的整体社会年龄40岁左右，比欧洲和日本好。<br>但是如果单算美国的白人的话也不行，美国白人现在比例大概不到60%。<br>原来美国刚建国的时候，白人比例是95%，现在不到60%。<br>白人如果单算出来，它的社会中位数年龄是48岁，跟德国一模一样，非常老龄化了。</p><p><strong>西方的主体在老龄化，而且人口在绝对萎缩。<br></strong>这是西方鼎盛期结束的第一原因，其他都是次要（原因），都很重要，但是不是那么重要。</p><p>其他比如说福利很好，西方搞了一百多年福利国家，<strong>福利很好但是有代价——经济成本非常贵，影响了经济效率</strong>。</p><p>另外就是<strong>资本力量太强大，劫持政治。<br>贫富分化、阶层化、固定化。<br>金融业一直独大，实业空心化，产业外移</strong>。</p><p>所以这些东西合在一块的一个总结果，就是西方主导天下的能力下降。</p><p>那么与此同时中国崛起了，中国是真崛起了， 不是有些网上讲的吹牛，真崛起了。<br><strong>中国崛起是靠工业化，我们在工业化基础上真的崛起了。<br></strong></p><p>一个国家起来有一些运气的，比如说像<strong>新加坡就跟它的地理有关</strong>，战后整个东亚起来了，然后它（新加坡）地理位置特别好，它坐在那收钱。<br>像迪拜、新加坡都这么起来的。</p><p>还有一种情况是，比如石油特别重要，工业的血液，沙特、卡塔尔有石油，它也会起来。<br><strong>但是这种靠资源、靠地理位置起来是很脆弱的。<br>很扎实的起来是靠工业化</strong>，咱们国家就属于工业化起来的。</p><p>咱们国家几代人很认真地搞工业化。<br>特别是我们上一辈，一辈子工资就拿几十块钱。<br>农民更惨了，以前农民是干一天活才一毛钱，两毛钱工分。<br>我们这么起来的，<strong>我们是很努力，构建起人类历史上最庞大的工业体系。<br></strong>所以中国起来是扎实的，这是第一。</p>',
'<h2>金灿荣：贸易战打到后面美国自己觉得疼了（0907珠海分享-4）</h2><blockquote><p><strong>提问二：</strong>金教授您好，最近中美贸易战打得很厉害。<br>我们中国这一块，我感觉从外围得到的一些消息说中国确实是很困难。<br><strong>我们中国持续在跟美国斗争，后续我们的底牌是什么？<br></strong></p><p> 第二个我觉得我们现在一带一路搞得比较厉害，<strong>一带一路究竟对我们贸易战有什么影响？<br>或者说对我们经济的影响。<br></strong>因为美国它卡住了我们的脖子，那么我们是不是通过一带一路支撑我们中国现在的经济？<br>教授这一块您了解的信息比较多，可以跟我们分享一下。</p></blockquote><p><strong>金灿荣老师：</strong>谢谢你，是这样的，<strong>中美贸易战现在来比十年前或者五年前要好很多。<br></strong></p><p>因为过去我们最高的时候，外贸占GDP的比例接近一半，能够达到47%、48%，最高的时候。<br>现在20多，20%左右，不是那么高了。</p><p>原来对美出口占我们整个出口也能接近40%多一点，现在掉到17%了。<br>去年是18、19%的样子，掉了一点。</p><p>所以这么算，外贸占20%，美国在里面占20%。<br>也就是说对美出口整个就占我们GDP应该是4%左右。</p><p>那么也不可能百分之百都没了。<br>比如5000亿，原来我们出口5000多亿，可能降到3000亿，2000亿没了。<br>2000亿坦率讲在我们的GDP盘子很小的，<strong>所以实际上我觉得分析到后来，影响不是很大。<br></strong></p><p>我们可以假设，实际上美国这边它也尴尬，它吹牛说老子要打你，所以对我们都征税了，包括9月1号3000亿增税。<br><strong>但是你注意看它不断地豁免，因为它（美国）打到后来觉得自己疼。<br></strong></p><p>所以最后的结果大概这样，我推算中美贸易就是达到现在的状况，<strong>真正影响出口也就是一两千亿美元的东西， 实际影响不是很大。<br></strong>所以还是我刚才的老话，<strong>影响主要是心理</strong>。</p><p>比如2000亿的影响，我们怎么办？<br><strong>一个就是扩大国内的消费</strong>。<br>现在采取一些措施，包括昨天是不是降准了，释放九千亿的资金。<br>一个是扩大国内消费，<strong>还有一个思路就是往外面再转一点</strong>。</p><p>但是就我的观察，我并不是研究一带一路的专家，我有个同事王义桅研究得特别好，还有中央党校的赵磊，我这方面不如他们的。</p><p>但我就一般的了解，其实咱们中国还挺谨慎的。<br>一带一路这个口号很坚决，谈得很响，但是投资是很少的。<br><strong>我们国家对外投资其实最大的还是发达国家，因为市场大、透明、保险，人家不会害你。<br></strong></p><p>所以我们第一投资其实是发达国家美欧日，第二是东南亚，我们的周边国家，我们比较有把握控制它。<br>真正沿着一带一路投资很少的，并不是像宣传讲那么狠。<br><strong>实际上我们投资很谨慎的。<br>中国人很谨慎的。<br></strong></p><p>复旦大学有个一带一路研究院，他们调查的结果就咱们一带路一路提出来，13年提的，到现在5年半，快6年了。</p><p>我们大概上了400多个项目，但是现在出问题30几个，<strong>实际上失败率并不高，10%左右</strong>。<br>欧美在这地方投资失败率都是一半以上，比我们失败率高多了。</p><p>反正就思路来讲，美国这边我们尽快最后谈判解决，把这个问题解决了不是最好吗？<br>解决不了，<strong>一个是国内市场搞大一点，一个往外面转，第三方转移。<br></strong></p><p>第三方转移，我觉得重点还不是一带一路，是什么？<br><strong>首先还是发达国家，还就是欧美日。<br></strong>英国比较困难，我们跟英国的关系搞好一点。</p><p>西方国家当中重点是两个海洋国家，日本和英国，另外两个欧洲的领袖国家，德国和法国。<br>我觉得这样就可以了，就是说一带一路做一个长期的远景可以，近期转移我觉得有点效果的。</p><p><strong>第一就是发达国家，第二是我们邻居，东南亚国家，还有南亚也可以，新兴大国可以下点文章，俄罗斯，巴西，印度给做点工作。<br></strong>至于说一带一路那帮穷兄弟，我估计短期内在帮助我们消化美国市场方面作用应该是不大的。<br>好，谢谢你。</p>',
'<h2>政委现身《焦点访谈》：面对美国整我们的困难，我们可以从容应对</h2><p><strong>金灿荣老师：</strong>从这四个新的角度，<strong>新格局、新模式、新工业革命、新全球问题</strong>，大概可以把握住“百年未有之大变局”的基本含义。<br>而把握住这样一个判断，我认为对世界局势的总体把握就比较到位。</p><p>近代历史我认为就是人类从农业到工业的历史，就是工业化。<br><strong>工业化过程中最关键的东西就是工业革命。<br></strong>我们人类大家都认为正在迎接第四次工业革命。<br>但是这次确实跟以前不一样了，这次不是西方人绝对有优势，不是美国有绝对优势，<strong>这次东方也有机会，特别是中国有机会。<br></strong></p><p>所以我认为未来大国竞争，特别是中美竞争，它的一个焦点就是工业革命<strong>。<br>对中国来讲，抓住第四次工业革命这个机会应该是近代历史对中国最大的机遇。<br></strong></p><p>世界上只有少数国家，据我计算只有十分之一的国家真正掌握了工业化，掌握了现代制造业。<br><strong>我们很幸运，我们是其中一个，而且是里面块头最大的。<br></strong>英国工业化一千万人，美国工业化一亿人，中国工业化十四亿人，所以这个是特别重要的优势。</p><p><strong>那么反过来正是因为你的相对位置比较好，那么作为守成大国美国，它自然有点儿紧张。<br></strong>它防范你，压制你，这是它必然的选择。<br>通过了解中国在变动格局中的优势，我想应该是有助于大家保持信心，面对美国整我们的困难，我们可以比较从容地去应对。</p><blockquote><p><strong>相关阅读：</strong></p><p>正在发生的中美贸易摩擦，和年轻人有什么关系？</p><p>美国为什么要挑起这场贸易战？<br>中国真的会被这场“战斗”击垮吗？</p><p>大变局之下，中国的竞争优势在哪里？</p><p>中美经贸摩擦下的这些热点问题与解答，正在三期爆款慕课中被纷纷转发。</p><p>那么，这三堂课程为什么能在网上流传，在朋友圈、公众号、还有一些视频网站被频频转发，为什么能一下成为慕课中的爆款而且还让很多网友纷纷留言互动？<br><strong>央视《焦点访谈》专门揭开了这三堂课的内容。<br></strong></p><p><strong>大变局之下，中国面临怎样的国际环境？<br></strong></p><p>中国人民大学国际关系学院副院长金灿荣教授的慕课，则从百年未有之大变局的视角，和同学分享了他对中美关系、中国的发展和世界格局的观察。</p><p>金灿荣教授认为，<strong>当前西方主导天下几百年的历史已经结束，走向了东西方平衡的新格局，而中国特色社会主义道路则打破了西方模式一统天下的局面</strong>，新的工业革命正在到来，它可能从根本上改变过去西方在生产力方面遥遥领先的局面。<br>而伴随全球化进程，全球问题正不断增加，这些全球问题也成为世界大变局的重要推动力。</p><p>那么，在这样的大变局之下，中<strong>国的竞争优势在哪里呢？<br></strong></p><p>金灿荣教授认为，中国政治稳定，有一定的经济基础，科技和军事的发展，也有良好的前景。<br><strong>尤其，中国实现了工业化，这更让大变局下的中国，有了很不错的位置。<br></strong></p></blockquote>',
'<h2>金灿荣：无论是跨国公司还是我们本土公司，可能经济上都面临着寒冬</h2><blockquote><p><strong>提问：</strong>金教授，我现在在一家美国公司上班。<br>改革开放40年，我们公司也来中国40年了，今年是40周年。<br><strong>以前一直发展都挺好， 最近五年发现公司发展越来越不好了，因为竞争对手太多了。<br></strong></p><p>以前我们做业务怎么做的？<br>我跟你喝茶的时候，想一想今天做出来的货我该发给谁。<br>而现在我们想的是，<strong>我该从哪里抢点单过来。<br></strong></p><p>特别是今年我就发现一个问题，中美贸易战以来，很多客户就把我们替换掉。<br>比如说美的以前一年有几千万的生意，现在估计几百万都没有了。</p><p>我的问题是我们在这种环境下，因为我们公司大部分生意是在中国这边。<br>在亚洲这边占了百分之六七十，美国那边可能占到百分之二三十，还有百分之十几在欧洲那边，所以说我们后面该如何破局？</p></blockquote><p><strong>金灿荣老师：</strong>谢谢你给我提供了一些很重要的信息。<br>这个问题我不一定能回答好，因为不是搞企业经营的，我是搞国家战略的，太宏观了，我只能从有限的知识回答一下。</p><p><strong>我觉得无论是跨国公司还是我们本土公司，可能经济上都面临着寒冬。<br></strong>你看本土企业现在也挺困难的，不是美资企业单独的问题。</p><p><strong>我觉得首先还是大环境决定的。<br>咱们中国经济进入到比较困难的时期，</strong>这里面有好多原因，有很复杂的原因，是我们经济必然要经历一个转型。</p><p>过去30年我们经济发展是很快，基本上每年都是两位数增长。<br>过去30年，有时候还再高一点，十四、十五，基本上都两位数增长。</p><p>30年那个时代结束了，因为那个时候的条件没有了。<br>比如说那个时候廉价劳动，血汗工厂，土地也便宜，水、资源也便宜，环保、安全生产也不管的。</p><p>所以那是一个特殊年代的产物，整个国家特别穷，发家致富心理特别强，所以大家不顾代价往前冲。<br><strong>冲了30年以后，条件就没有了，劳动力肯定是贵了。<br></strong></p><p>好的地是有限资源，现在没了。<br>其他资源也贵了，现在环保要求那高多了。<br>安全生产也不行了，你再死个人试试看，以前死个人几十万块钱给打发了，现在你试试看。</p><p><strong>外部条件也变了，原来美国很拥抱我们的，现在开始排斥我们。<br></strong></p><p>所以一定有个心理，就是我们经济像过去那样30年两位数增长的黄金期结束了。<br>就像人过了一个壮年期，要进入退休年龄是必然的，这是没办法的。</p><p><strong>那么我们就要转型，怎么转？<br></strong></p><p><strong>新旧动能转换，就是要加大高科技的比例。<br></strong>比如以后数字经济、芯片、新的金融，其他还有一些东西，比如风能、光能、高速轨道交通，反正新的动能还是有的。<br>但是你能掌握是不容易的。</p><p>因为技术要求很高，资本要求也很高，但是我们必须往那里走，这是没办法的。<br><strong>所以转换从粗放式的高速增长变成创新驱动精细化的附加值高的增长，肯定是一个痛苦的过程。<br></strong>那么我们就在这个过程中。</p><p>外部环境也差一点， 世界经济从周期上讲，就不如以前，加上贸易保护主义。<br>所以坦率讲，现在搞外贸的朋友就比较困难了。<br>80年代那个时候外贸顺风顺水，<strong>现在搞外贸如逆水行舟了，这是必然的。<br></strong></p><p>所以这是我的一个观点，大家日子不好过。<br><strong>第一原因是宏观结构，外部环境和内部环境。<br>第二可能是技术性问题了，咱们本土企业竞争力上来了。<br></strong>那么随着法治化，国内外企业法律叫“同等待遇”。</p><p>其实原来外资是有点超国民待遇的，好像叫免3减5什么的，它是有点超国民待遇的。<br>有一些企业就是盯着三年免税，开完赚一笔跑了，有这种情况。<br>所以原来这一点超国民待遇，现在肯定是没了。<br><strong>既然要法治化，哪有什么超国民待遇？<br></strong>所以站在美资角度，感觉肯定是不好。</p><p>我记得北京美商会朋友跟我讲，说原来美商会开年会都是副总理级别来，现在商务部来一个副司长， 那差的挺远的，所以感觉不一样。<br>大环境不好，所以大家一起钱都少了。<br><strong>那么具体本土企业起来了，法律上特殊待遇也没有了。<br>这个时候我觉得处于困难是必然的。<br></strong></p><p>怎么办呢？<br><strong>我觉得还是想办法本土化，尽量经营战略适合中国的本土。<br></strong>中国市场不能放，因为今年大家都知道，我们的Retail Market（零售市场）超过美国，按照美元计价超过美国，按照GDP计价早超过了。</p><p>意味着什么？<br>意味着今年我们是世界最大的终端市场，叫End Market，取代美国。<br>你终端市场你肯定得占那。<br>你没这个终端市场，你在市场混是很困难。</p><p>所以我的观点就是这样，现在一定会面临寒冬，你不能退。<br>你退你就输了，最大市场你扔了不是输了吗？<br>又困难又不能退怎么办？<br><strong>一个当然心里做好准备，过紧日子，利润少一点。<br>第二个我觉得要本土化，那些国际经验要参考，但是更重要的要学本土企业适合这里的环境。<br></strong></p><p><strong>你有点国际经验在，如果要本土化做得很好，我觉得还是有还有发展空间。<br></strong>好，谢谢你。</p>',
'<h2>金灿荣：贸易战短期对我们挺痛苦的，但是长期可能是个好事（0907珠海分享-2）</h2><blockquote><p><strong>提问：</strong>谢谢金教授，我就抛砖引玉，先问个问题。<br>大家也都知道我们10月份说是要准备去美国，跟美方进行新一轮的谈判。</p><p>我想说的是在谈判之前，其实我们仍然有很多信息。<br>比如说中方认为双方在电话沟通当中，每一个字都非常有分量，似乎都在朝着正确的方向走。<br>可是美方传递出来的消息，我们看到特朗普在说的是，他越来越不在意，或者说他根本就不在意我到底能不能谈成多少，好像对他来说反而变淡了。</p><p>所以我想知道的是，在<strong>您看来10月份这次我们去美国谈，会不会有一些实质性的结果？<br>或者说会不会向正面方向去发展？<br></strong></p><p>如果不可以的话，双方的台阶究竟会是在什么方面，或者说什么角度，才能够让彼此都已经拖得很长的经贸战或者说是贸易战，其实现在大家都不愿意，也都不想继续，可是一直找不着合适的台阶往下走。<br><strong>到底这个台阶应该是在什么地方？<br>这是我第一个问题。<br></strong></p><p>第二个问题其实是不管是美国的民主党也好，或者是共和党也好，其实现在大家对于对抗中国的意识其实是逐渐统一的，他们很不希望中国有发展。<br>可是不管是现在我们所说的科技战也好，贸易战也好，货币战也好，甚至到最后的兵器战也好，其实大家可以看到我们中国在能力上不断地在加强。</p><p>那么对于这样未来的发展，中国是制定的五年计划、十年计划这样来做的。<br>可是美国总统是四年一个任期，第二年开始就要准备连任，他们制定不出来这样长期的计划。</p><p>所以在您看来，未来不管是在哪个战争领域当中，双方到最后的结果，我们当然是希望中国全方面的都取胜，但是能不能够达成这样的一个结果？<br>就这两个问题，谢谢。</p></blockquote><p><strong>金灿荣老师：</strong>现在预测挺危险的，我在卡迪这个活动里面讲过，我们社会科学预测能力比较差的。</p><p>我们社会科学什么能力强呢？<br>事后诸葛亮的能力很强。<br>这个事发生完了以后，我作为事后诸葛亮，我给你分析这个事情的来龙去脉，跟你谈天说地，谈今说古，讲得头头是道，我们解释能力很强。</p><p>评价能力还可以，根据国际比较、历史经验，你这做得可以，这做得不行，下次注意。<br>我们这两个能力很好，<strong>一个解释一个评价。<br></strong></p><p>预测能力很差嘿嘿。<br>但人挺逗，人就喜欢预测。<br>管它对错，反正预测完了，你有个标准。<br>所以预测挺冒险的，但是我就冒冒险。<br>我<strong>其实原来就预测过，我认为是11月中在智利开APEC会，亚太经合组织会，可能会达成协议。<br></strong> 我现在没有变，我觉得还是可能。</p><p>当然不是百分之百把握，<strong>比如说可能性60%到70%，不是百分之百。<br>谈崩了也有可能</strong>，但是我还是倾向于认为那个会达成协议。</p><p>理由如下，<strong>我们中国实际上已经做了很大让步。<br></strong>美国去年5月3号开始跟我们正式谈判，其实2月份就已经开始谈了，5月3号有一次正式谈判就在钓鱼台国宾馆，莱特希泽跟我们刘鹤副总理。<br>他们当时提了八条，所以海外华人把它叫钓鱼台八条。</p><p>附带讲中美贸易谈判预测在哪，信息是不透明的，两边都不透明。<br>只不过美国因为它的传统透明一点，所以媒体稍微露出一点东西。<br>但是不是很准确，你也不知道。<br>所以这是现在一个困难，就<strong>这一次谈判是高度保密的，两边都保密</strong>。<br>所以具体内容不是很清楚，我们只能从非常有限的泄露出来的信息推算一下。</p><p>大概是这样，去年3月他提过一个钓鱼台八条。<br>后来开始谈判的时候就变成了56条，最后到细节的时候变成142条。<br><strong>那么咱们国家好像满足了他（特朗普）80%</strong>，比如说他要多买东西，平衡贸易，这个我们同意了。</p><p>另外我们中国有几个市场非常好，比如说汽车市场， 我们现在一年的产销都是2800多万辆。<br>美国才1400万辆，我们比美国多一倍，很多朋友都不知道这个数字。<br>中国的汽车市场绝对世界第一，把欧洲美国甩得很远，是美国的一倍。<br><strong>电商、保险、汽车，我们现在有几个市场挺好，那么它（美国）要进来，我们给它进来了。<br></strong></p><p>另外有一些制度上的变化，比如
