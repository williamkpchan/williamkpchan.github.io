'<h2>全球治理现赤字，中国该怎么办？</h2><blockquote><p>中国人民大学国际关系学院教授金灿荣表示，当今世界存在“全球治理赤字”的局面，中国要改变角色，转变为全球治理的参与者。</p></blockquote><p><img src="https://i.guancha.cn/bbs/2018/09/12/20180912203353796.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p>图片来源：太和文明论坛</p><p>气候变化、网络安全等全球性问题愈演愈烈，中国将面临怎样的国际形势？<br>今年正值改革开放40周年，中国将如何扩大开放，如何寻求与世界的合作空间？</p><p>9月8日，《每日经济新闻》（以下简称“NBD”）记者就以上问题在第二届“太和文明论坛”上专访了国际问题研究专家、中国人民大学国际关系学院教授金灿荣。</p><p>金灿荣向记者表示：“当前全球性问题较多，像气候问题、网络发达带来的种种问题等，我们把它称之为‘全球治理赤字’，即对全球治理的需求是上升的，但全球治理的供给是下降的。<br>”在金灿荣看来，中国要改变角色，逐渐转变为全球治理的参与者。</p><p><b>推进部分产业加速开放</b></p><p>NBD：今年是中国改革开放40周年，入世也有17个年头，您如何评价近些年来中国改革开放取得的成就？</p><p>金灿荣：我们的开放有不同的阶段，普遍认为2001年入世是中国对外开放的重要节点，因为入世后中国的开放是全方位的，达到了一个新阶段。</p><p>我个人认为，无论是改革还是开放，都是成功的，这表现在人民的生活水平在提高，国家的国际地位在提升，我们无疑是改革开放的受益者。</p><p>NBD：改革与开放相互促进，您认为未来扩大对外开放的主要方向有哪些？</p><p>金灿荣：当前，无论外部环境发生什么变化，中国坚持改革开放的大方针是不会变的。<br>我认为未来的开放有几个关键，首先要发展与周边经济体的合作关系，中国积极推进的RCEP（区域全面经济伙伴关系协定）或许会成为未来的重点；此外还有推进中日韩自贸区建设、加速推进双边自贸区等。<br> </p><p>未来，我们还应加强对外开放，比如推进部分产业加速开放、区域合作，加强与发展中国家、“一带一路”沿线国家的合作等。</p><p>NBD：近日，2018年中非合作论坛北京峰会顺利召开，您认为未来中国与哪些区域有合作空间？</p><p>金灿荣：我国对外合作有四个部分是比较固定的，分别是与大国的合作、与周边国家的合作、与发展中国家的合作以及与国际组织的合作。<br>中非合作属于第三类，其实我们合作的发展中国家非常多，不限于非洲，还包括阿拉伯国家、拉美国家等。</p><p>不过，近十年来，在我们与发展中国家合作过程中，中非或者的成就非常大。<br>目前，中国已经连续9年成为非洲第一大贸易伙伴国，2017年中非贸易额达1700亿美元，同比增长14%。</p><p><b>中国正在转变角色</b></p><p>NBD：在全球化进程中，您认为中国在国际社会将扮演什么样的角色？</p><p>金灿荣：大家普遍认为，2015年以来，中国逐渐变成了一个提供全球治理、公共产品的角色。<br>随着中国综合国力强大，由我们推动的一些新的国际机制将会更为重要，比如说亚投行、金砖银行、上合组织等。</p><p>需要强调的是，由美国主导的国际体系不再那么有效，而新体系又尚未建立起来。<br>当今世界存在“全球治理赤字”的局面，气候问题、越来越发达的网络、极端主义，对全球治理的需求是上升的，但全球治理的供给是下降的，这种全球性问题在上升而全球治理能力在下降的状态我们把它叫作“全球治理赤字”。<br>这种状态对世界各国都没有好处。</p><p>美国以自己的利益优先，不再愿意提供全球治理；而欧洲前景堪忧，经济形势不好，难民问题突出。<br>原来全球治理的供给者缺失，我认为，中国要改变角色，转变为全球治理的参与者。</p><p>NBD：中国参与全球治理，加强与世界各国的交流与合作，有哪些重要的平台？</p><p>金灿荣：中国参与全球治理起步较晚，我个人认为是从2015年开始的。<br>世界了解到中国的全球治理观，迄今为止刚刚三年，中国还需要一个学习的过程。</p><p>中国参与全球治理主要有两个渠道，首先是在传统的国际平台发挥作用，促进中国在国际组织，如联合国、WTO当中的贡献，包括中国的治理观念的贡献。<br>此外，我们也在引导建立新的合作平台，比如“一带一路”、亚投行、金砖银行等。</p>',
'<h2>金灿荣：推广民主这个事特朗普不干，他觉得太傻了</h2><p><iframe src="https://v.qq.com/iframe/player.html?vid=o0768avqok1&tiny=0&auto=0" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p><img src="https://i.guancha.cn/bbs/2018/08/25/20180825182142729.?imageView2/2/w/500/format/jpg" alt="500" />   </p><p>好，最后再花两三分钟，我讲点贸易战以外的事实，给大家增加一点信心。</p><p>过去五个月，在贸易战领域我们是很被动的，美国不断出牌，所以导致大家很担心。<br>但是请大家视野放宽一点，你会发现在贸易战以外，其实中国出手也挺频繁的。<br>一个是3月26日中国在上海开通了石油期货，要人民币定价，这对以后我们争石油定价权和人民币国际化有好处。<br>5月4日大连铁矿石期货开通，6月份在维也纳开全世界因特网大会，我们以华为为龙头去了200多家半导体企业，然后在5G标准上抢到一定的中国标准。<br>另外还有一个就是我们工信部正在和法国、德国这些欧洲国家推进新一代网互联网框架协议，英文简称叫IPV6，现在我们用的互联网框架协议叫IPV4，这是绝对美国主导的。<br> </p><p>但是，IPV4现在有个问题，里面的号码资源快用完了，物理上数学上来讲它没法再继续了，必须要有一个新一代网络框架协议，叫IPV6。<br>那么中欧正在联手跟美国谈，在未来的IPV6里面，美国的占比从95%会降到35%，以后就是中美欧三分天下，各居其一，这么一个局面。</p><p>那么这几件事儿大家体会一下，这都很重要，都是抢标准的。<br>国家间竞争最低级的竞争，叫产品竞争；第二级讲技术竞争；最高级是标准竞争，中国这几件事都是抢标准的。<br>站到美国人角度，相当一部分美国专家认为，中美竞争实际上美国现在是不太有利的，中国是战略性，美国是战术性。<br>中国现在是在抢标准，而且都不是动刀动枪，都是很和颜悦色地战略抢。<br>这样美国人现在其实是很难受的，他不像这个俄国人，都是动刀动枪流血，美国人制裁它，反击比较容易。<br>中国这些事儿坦率讲都是合理合法的，我们家搞期货，你说什么呢，是不是很合理合法？<br>是不是石油期货，铁矿石期货？<br>我搞5G，我们自己花钱搞5G网了，又不要你的钱，他没话说吧？<br>我推那个IPV6都是我一家拉着我的兄弟、你们家的亲戚我一起弄，对不对？<br>所以实际上对这些东西他们心里挺忌讳的。</p><p>这就是中美关系的一个基本情况。<br>目前一个很大的变化就是美国对我们战略地位变了，这一点我们要清楚。<br>因此中美关系以后是不太好的，竞争性比较高的，然后眼前的焦点就是贸易战。</p><p>但是通过我刚才的分析，大家心里应该有点印象，贸易上我们是能应对的。<br>因为贸易战以外，其实我们挺主动的，就对中美关系我们唯一的外交难题，大家也不要太害怕。</p><p>今天上午这两个小时讲解完了，大家应该有点信心，至少从外交角度来讲问题不大的。<br>美国以外，其他外交都还行，美国这一块我们还能处理的，不用害怕，所以大家就安心把自己的事情做好，那是一切问题的原本。<br>就是国内的人各自把自己的问题做好，这个国家肯定是立于不败之地的。</p><p>这就是我最后给大家的一个观点，下面我还有一点时间，我们来互动一下。</p><p><strong>主持人：</strong>我们把掌声送给我们金教授，就一句话，没事，大家放心！那么接下来时间，金教授我们来回答一下我们的网友，包括我们现场也有朋友想提问，每个环节抽出两个人来问一下。<br>我先看一下网友，有网友问您说，金教授，美国的减税政策和我国的税收有什么必然联系吗？</p><p><strong>金灿荣：</strong>没有直接联系。<br>咱们中国，实际上税收数字上并不高，因为中国的增值税是17%，有些行业现在减了1%，是16%。<br>那美国减完以后它也是21%。<br>所以就税本身来讲，中国并不高，我们国家的问题主要是费，那玩意有点不靠谱，它一拍脑袋他给你加一费，那有点烦人。</p><p><strong>主持人：</strong>所以它们两者没什么必然联系。</p><p><strong>金灿荣：</strong>税本身好像问题不是很大，我们压力不是很大。<br>但是我们也有点压力，因为美国都是明的，咱们复杂就是有明的有暗的。<br>有些事我们也不知道，如果你们在一线你会知道，它有时候给你加个什么东西，你也挺难受，还不好意思不交，而且不是一个方面，它多了就麻烦了。<br>但我估计美国人减税会对我们这边也有一些压力，心理上的压力，也会促使中国政府在这方面做点事儿。<br>不过美国减税，然后提高它的效率，美国市场扩大，其实意味着以后我们在美国有更多的市场机会，这是个好事。<br>因为它减税对别的国家肯定有压力，包括对我们，我觉得会对中国税收政策会有压力。</p><p><strong>主持人：</strong>压力会有，但是两者联系也不是特别大是吗？</p><p><strong>金灿荣：</strong>不是直接联系，但是有很微妙的间接影响。</p><p><strong>主持人：</strong>好的，还有个问题我觉得挺有意思的，如果抛开其他的因素都不讲，单单从人的角度来讲的话，金教授您如何看待特朗普这个人？</p><p><strong>金灿荣：</strong>是这样的，我觉得作为个人，我们还是很佩服这个老先生。<br>他1946年生的，现在70多岁，已经72岁了。<br>已经虚岁上是七十三，七十三八十四，是一个坎。<br>然后我们希望他平安度过。<br>然后作为个人，我觉得还是挺佩服他，你想他那个财富积累也不错，是吧？<br>那不管其他，他毕竟身家40多亿美元。</p><p>美国市场竞争很厉害的，能积累这么多财富，这个人不简单。<br>这是第一，他应该意志力很强，他有过三次破产，但是还能够再站起来，说明这个意志力很强，聪明、意志力强。</p><p>还有一个特别佩服他，他是经历了三次婚姻，对不对？<br>然后生五个孩子，结果五个孩子培养得都非常好，这一点很了不起。<br>你在外面混，你就是省长、部长、局长、处长，你也有个基本身份叫家长，家长当得不好，你心里很郁闷。</p><p><strong>主持人：</strong>所以说大国好治，小家难治。</p><p><strong>金灿荣：</strong>对，你看他小家治理的治理得很好。<br>所以说从个人角度是佩服他的，但是作为总统是不是很合适，再说。</p><p><strong>主持人：</strong>之前我们在做节目的时候，我记得有位嘉宾说过一个观点，说特朗普是在用商人的一些守则和手段去进行一些政治上的活动。</p><p><strong>金灿荣：</strong>对，我觉得这个有点问题了。<br>他出过好几本书，就是写手帮他写的。<br>其中有一部叫《Art of Deal》，就是叫交易的艺术。<br>这里面他就讲了，跟人家谈判一定要让人家摸不着他的底牌。<br>（主持人：就是商人的手法）。<br>但是他现在身份变了，他是世界第一强国的第一领导人，那么他必须给大家画界限。<br>就是他知道说，这是我的底线在哪，他必须说清楚，而且不能变，不能老变。<br>因为什么？<br>因为美国的国际地位，一个是靠自己的力量，还有一个，靠一帮兄弟们捧场，美国的国际地位，很大程度靠他们那60个盟友捧场，对不对？<br> 不能一把手讲完，没人鼓掌，就不像个领导，讲完不管讲的好坏，大家说讲得好，这个领导的味儿就出来了。<br>可是他们的现在领导地位，很大程度上让那60个盟友也困惑了。<br>不知道在哪地方鼓掌，就不知道了，这是一个问题。<br>还有一个就是他们有很多对手，对手要跟你谈判，那谈判得知道你的底线，现在不知道你底线了，所以这个谈判很难进行了。<br>所以我现在觉得是这样的，作为商人他很成功。<br>如果他简单的把这个方法用到治理国家，可能会带来很麻烦的问题，对美国、对世界都不好。</p><hr /><p><strong>主持人：</strong>这个具体会造成一个什么样或者做成什么样的话，现在我们说出来有点早。<br>其实今天，金教授讲解当中有一句话印象特别的深刻，就是现在我们很多的观点，还有很多的一些大家的言论，是从我们现在高度发达的终端的自媒体的方面去获得的。<br>其实我一直在传统媒体去工作，我们的媒体从来没有发过任何一条所谓的美国这样做中国就完了，中国这样做美国就完了，类似于这样的言论，我们从来不会做的。</p><p>而我们看到这样的文章大多是从一些什么军事网，或者一些保健网站发出的表述。<br>一般就是为了获取大家的一个点击量，因为你的一次点击量的背后的收入可能就是一分钱，所以我们想获得这样的一个途径，大家也大可不必觉得是不是媒体在封锁消息，对于一些我们不擅长的闭口不谈，现在的媒体已经不存在说我们封锁消息这样的做法了。<br>大家想获得这样的信息来源，我觉得有两个途径，第一个途径是高度关注一下传统媒体、官方媒体发出的声音，那也往往就代表了我们的态度。<br>第二个就是关注像我们金教授这类的人群当中发出的声音，我们也能更客观地全面的去了解我们想要知道的知识点。<br> 那么接下来时间交给我们现场的朋友，我们一个一个来，先这位。</p><p><strong>观众一：</strong>政委您好。<br>今天我的问题是这样子，在此次贸易战当中确实暴露我国在某些产业上的一些技术上的短板，也确实需要我们加强一个内功修炼自己的产品，但是现实的情况下，新技术要发展，它的投资是很大的。<br>以目前中国的民营经济来说，大多数企业是没有这个资金力量去做，那么需要我们去做一些大的龙头企业，这其实也是浙江省目前提出的一些发展战略。<br>那么作为一个民营经济县域经济发达的省份，浙江的这些民营企业是否会受影响，以及这样的企业产生之后是否会形成一种快速垄断，从而产生一些能够涉足政事的财阀，或者是形成日韩那个财阀世家，如果在这里面进行国有控股的话，是否又会违背市场规律，影响它。</p><p><strong>金灿荣：</strong>确实很多答案就在他的问题里了。<br>中兴事件确实对我们震撼很大，中国制造业总量很大，我们知道一个总量大概占世界的30%左右，总量非常的大，就超过美日之和。<br>也就像网上有一篇文章指着我说，金灿荣竟然说中国的制造业超过美日之和。<br> 它是事实，你说他竟然说1+1等于2，这个人就没过脑子，我写这个是事实，而且他又不懂数学，他也不去看那个数据，那数字就是超过了，知道吧？</p><p>我们知道一个总量很大很大，但是确实有问题，就是芯片要高度依赖外部，去年我们国家整个芯片用量2600亿美元，但是我们国产的芯片不到400亿美元、300多亿美元。<br>你们自己想象，八分之七都靠外面，一个就是把钱送给人家。</p><p>还有一个就是你的芯片安全不安全，是不是？<br>因为芯片是有点像大脑一样，他平时要你的钱，战时要你的命，是不是这个道理？<br>这个很危险，所以中心思想某种意义上讲，我觉得是个好事，真相中国政府就是还得自己搞芯片，到现在国家肯定是要投入，要高，而且应该是可以搞成的。<br>芯片的一些朋友问他们，因为中央现在想五年搞出高端芯片，他们觉得这个没把握。<br>但是十年肯定没问题的，就是我们会解决这个问题。<br>过去投入不够，我们整个“863计划”的时候芯片投入5亿人民币，开玩笑一样。<br>终于到胡总后期才有个叫半导体大基金，一共才投了1380亿元人民币，是200亿美元，然后人家三星今年一年225亿美元。<br>中国原来都是一种文艺青年，中国的精英大部分都是文艺青年，就没有科学思维，他老想让科学家、技术人员你们做奉献，说给你50%的钱，要你做出美国80%的效率来，这个思维是不对的。</p><p>这就是文艺青年，优秀的是科学青年，就是我给你美国一倍的钱、二倍的钱，你只要你的产品比美国好10%就行了。<br>所有的项目都是得这么干，这是真正的大国气派。<br>那么现在真得砸钱下去，我估计我们芯片5到10年肯定解决。</p><p>然后当然芯片现在情况是这样，现在好像投资最大的是武汉“长江存储”，这以后可能是龙头。<br>烽火科技也挺厉害，南京也不错，福建现在也不错，就芯片这一块以后这几个地方肯定好，好像咱们杭州这一块没有。<br>杭州因为搞新经济，新经济其实他是把人家的技术拿来就用了。<br>其实这个基础技术是别人的，你就把别人的技术拿来变现了，赚了一个快钱。<br>这个从经营角度来讲很成功，但是从国家综合国力角度来讲，它是不够的。</p><p>那么我观察就是那几块投资是是实实在在，而且是有成果的。<br>是不是上个月那个合肥长鑫已经投产了？<br>只不过就是它量产很少，1个月1万片，还是2万片？<br>很少，明年会可能会急剧扩展到10万片，大家都还是等那个长江存储，那将是非常厉害。</p><p>那么至于说以后形成什么产业垄断，这个倒问题不大，咱们国家是还是政治力量强。<br>像拉美、东南亚、非洲这种“南霸天”管国家这个情况是不会有。<br>也不会像日韩式的企业。<br>韩国毕竟小。<br>所以韩国经济是有点畸形的，它五大企业掌握国家GDP54%，这个太荒唐了。<br>它的经济地理布局也不合理。<br>国家一半的GDP集中在一个市对吧？<br>所以朝鲜老威胁它，朝鲜说我不活了，然后把那个GDP就搞没了，他大概百分之五十几的这个GDP就在一个市。<br>咱们上海现在占的比很小，3万多亿，我们80万亿，它就是那百分百分之几？<br>百分之四左右，对不对？<br>上海市它是经济首位，就占4%。<br>首尔占到百分之五十几，所以它的经济地理布局不合理，然后企业结构，大小企业比例也不合理，是吧？<br>因为五大家占54%的经济，你把它打五大家打没了，国家经济就没了。<br>所以它是中国不是这个情况，中国你这点放心，我们产业布局地理布局都是很健康的，没有什么问题。</p><p><strong>观众二：</strong>尊敬的金教授，首先因为您祖籍浙江，感谢您回家。<br> 第二个，我这边有两个接地气儿的问题要问您，第一个因为刚才我们讲到特朗普这个人是不按套路出牌，因为马上就是美国的中期选举，您可以简单做个预测，他是能赢还能输? 第二个问题因为和我们老百姓息息相关的一个问题，也就是说我们现在人民币兑美元的汇率已经是快要到7了，在上下浮动，那接下来因为我们毕竟还是要出国的，因为美国虽然说是利益至上，那我们去旅游会不会对我们的人民币会有些许的影响？<br>谢谢金老师。</p><p><strong>金灿荣：</strong>刚才我说的比较绝对，因为是调侃，说他完全没有套路，其实也不对的，因为特朗普他自己肯定觉得他是有套路的。<br>我的理解特朗普的执政哲学，就是说国内发展优先，国际上赤字，而且不讲意识形态。<br>他不会像以前克林顿、奥巴马、小布什推广民主，他不干这个事，他觉得太傻了。<br>所以意识形态淡化，经济优先、国内优先。<br>国内优先主要是发展经济，特别是纯正德实业，实体经济，制造业，这是他的大思路，国内优先的重心是实业。<br>另外当然国内优先还加一个东西，就是恢复美国白人的传统价值观。</p><p>所以他对同性恋什么东西他挺恼火的。<br>奥巴马让同性恋参军，他又给废除了，不许同性恋参军，所以他就是这是一个就国内优先，然后两个焦点，一个经济，一个传统价值观。<br>外交上他把意识形态放一边，经济利益至上。<br>然后他有个大特点，就是既要维护美国的霸权，又要减少成本。<br>所以他不是完全没套路，他有一点内在逻辑的，他能不能实现，这个我们还不好说。</p><p>那落到你的话题，中期选举应该这么说，现在民意调查，由于经济不错，由于他对外的示强，现在民意调查对他比较有利，现在比3月初要好很多，8月初比3月初他的支持率要好很多。<br>那么就是看到11月初还有三个月，就是看里面会不会有什么丑闻。<br>如果没有特别大的丑闻，他有可能这次中期选举是可以的。</p><p>那么人民币汇率，我个人估计眼前这一两个月应该是在6.8到7之间，浮动不会超过7。<br>因为8月22、23日我们要恢复谈判，美国人说这次谈判加了第一个项目，就是你是不是操纵汇率了。<br>一个美国不是说人家说要征我们10%税，然后中国人说老子就免那10%的税就好了，我们出口价格是不变的，是不是？<br>美国人就急了，你这个家伙操纵汇率，所以他8月底那次谈判，第一件事就是这个，他们已经开始调查了，把人民币贬的太狠了。<br>过了7，不是美国人不高兴，就是东南亚、印度就这帮兄弟他们有些产品跟我们是同质的；同质的话，我们要降价，对他们有冲击，所以降得太狠的话，其实国内有一派说干脆给它降到7.5到8算了，一次性解决。<br>当时出口企业特别兴奋，其实真是有一派。<br>我估计中央有些领导人也很想这么做，因为这样一下把很多经济给救活了。</p><p>第一美国人盯着，第二我们一帮兄弟也盯着，包括巴铁，它的纺织品跟我们也是在竞争。<br>就是我穷的像鬼似的，你还一点子还抢我的市场，他们也要跟你急了，知道吧？<br>不只美国一家盯着，我们一帮兄弟也盯着，所以我估计远不了太多，应该是6.8到7再波动几个月，然后波动完了以后肯定还会往上升的轨道走。<br><strong>（结束）</strong></p><p><strong>20180818杭州讲座VI</strong></p>',
'<h2>金灿荣：从有缺点的伙伴变成唯一的战略竞争者，美国对中国的定位已经变了！</h2><p><iframe width="90%" height="498" src="https://v.qq.com/iframe/player.html?vid=f0768gg30cw&tiny=0&auto=0" frameborder="0" allowfullscreen=""></iframe></p><p>第二类原因是政治原因，<strong>政治原因有两点，一个是人事原因，一个是政治算计原因。<br></strong>人事原因是这样的。<br>特朗普本人很怪，他是个商人，他的前任都是政治家，考虑问题比较平衡，他不是，他商人，重视经济优先、美国优先。<br>自他上台到今天天天喊美国优先，买美国货，控美国人。<br>所以跟第三世界领袖，很小气，对每个国家有贸易逆差都跟人家打。<br>他不是跟我们一家打，他都打，有一个国家叫做卢旺达，以前很惨，这几年情况好一点。<br>它对美国有2000万美元贸易顺差，这个他也要打掉人家。<br>后来美国网民都看不过去了，说你蚊子肉也要吃，2000万美元，你20万亿的盘子，你还在乎这个？<br><strong>这个人就是纯商人，小气到了极点。<br></strong>而且他是个投机商人，就是商人也有很多很正儿八经的商人，他也不是，他是靠炒卖地皮起家的。<br>房子也建一点，然后还经营赌场。<br>他是靠这几个东西，所以本身就很例外，特别重视经济。</p><p>还有一个因为他不是政治家，他政治人脉很少的，没有几个政治上的朋友。<br>所以传统的主流政治派也不理他，因此他现在用的人全部是<strong>共和党内的极右派</strong>。<br>而共和党极右派还有个什么特点，<strong>特别反共</strong>。<br>而中国是大国里面唯一一个坚持共产党领导的，于是这帮老兄特别反华，<strong>一个经济至上的、心眼比较小的总统和一群对我们有偏见的幕僚，你看这个团队结合是不是要打贸易战啦？<br></strong></p><p>这叫人事原因，还有政治算计原因，是这样的。<br>今年11月美国有个中期选举，众议院全部改选，参议院选三分之一。<br>然后3月初的时候，当时的选情对共和党不太有利的。<br>现在两党关系特别糟糕，然后如果民主党控制了众议院意味着未来两年他执政是不顺利的，他所有的法案都通不过，他将一事无成，他2020年再竞选连任就没戏了，<strong>所以从他连任的需要，还是从党的利益需要出发，他都得想办法提高一下民意支持率。<br></strong>而在美国政治里面，通过发展经济、提高民生来提高支持率是很慢的。<br>它是通过对外示强，打贸易战效果特别好。<br>那么试试看，他就这么干，对中国打贸易战显示肌肉。<br>然后现在看来效果是不错的，他的支持率在3月22日以前始终是32%到40%之间，现在他支持率基本上稳定在45%，增长了好几个百分点，它有效。</p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224102.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224267.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>另外一个政治算计，跟那个东西有关，叫<strong>“通俄门”</strong>。<br>在2016年大选当中，美国六大情报部门进行调查，调查的一致结论是俄罗斯政府，也就是普京总统的政府干预了美国大选，干预的结果就特朗普比较有利。<br>然后一部分美国精英，他们就害怕另外一个情况，普京干预美国大选，特朗普先生是知道的，他们害怕。<br>特朗普京双普勾结，怕这个，因此他们就成立了一个特别检察官办公室，邀请原来FBI（联邦调查局）的领导人罗伯特·穆勒来调查，现在调查了一年，特朗普有七八个心腹都给赶跑了，两周前穆勒就正式地起诉了特朗普的竞选委员会主任。<br>另外美国媒体报道说穆勒下面要调查的重点，一个是特朗普的大儿子，一个是他的大女婿，这个对他们家族压力、心理压力是非常大，这个也促使他一定要在外交上做很多动作。<br>所以他跟我们打贸易战，跟欧洲打、跟土耳其打、然后威胁要打伊朗，然后抛开条件，去见金正恩、见普京，都是<strong>为了在外交上制造轰动效应，让人们的关注点不是他们家的通俄门调查，而是外交，他的压力就减少了。<br>另外，如果在外交上有成果，他的民意支持率提高，也有助于摆脱“通俄门”这个困境。<br>这些东西都叫政治原因。<br></strong></p><p>最后讲一个原因，特别重要的原因是战略原因，战略因我理解是这样的，美国精英层、整体精英层，不分朝野、不分左右、不分党派，现在对中国的态度变了，对中国的定位变了。<br>原来从尼克松访华一直到去年底，美国对我们的定位是中国是有很多缺点的合作伙伴。<br>这40年它对我们七不满八不满，天天抱怨，但是还跟我们坐在一块吃饭喝酒，因为是战略伙伴。</p><p>但是从去年底到今年初，他们在五份文件里面，给中国一个新定位，就是战略对手、战略竞争者更精确一点。<br>这个三份军方文件是去年12月18日的国家安全战略报告、今年1月19日的国防战略报告、还有今年2月4日的核态势评估报告。<br>政界的两份文件是1月30日的国情咨文和2月下旬的国土安全部给国会的世界危险评估报告，五份报告。<br>他们一致的结论是什么？</p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224442.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>从现在开始，<strong>恐怖主义不再是美国主要威胁，大国竞争重新成为美国的主要威胁。<br>那么在大国竞争当中，目前是两个竞争者，一个是俄国，一个是中国，但是他们说长期看，只有一个竞争者就是中国。<br></strong>长期看俄国，这个国家是没有前途的，俄罗斯这个国家已经掉到资源陷阱里面去了。<br>2016年俄国对外出口当中只有3%是制造业产品，81%是石油。<br>这个数字仅仅比沙特阿拉伯好一点。<br>沙特对外出口86%是石油，俄国81%。<br>所以这个数字出来以后，美国很多媒体公开地讲，俄罗斯是什么国家？<br>俄罗斯是拥有核武器的沙特阿拉伯，中国不一样，他认为中国是潜在的竞争对手，因为2016年咱们国家的出口结构是很先进的，我们出口，现在只有一点点资源出口。<br>咱们稀土储量世界36%，产量95%，绝对垄断。<br>我们曾经不想出口，因为那玩意儿，特别破坏环境，曾经宣布过不出口，结果美欧日跑到WTO告我们去了，不许不出口。<br>所以挺逗，一旦违反他利益，不能遵循市场原则，因为违反我利益的。<br>所以说我们现在还有一点点资源出口叫稀土，没有了。</p><p>附带告诉大家，<strong>1980年代中国出口结构很糟糕的，第一是卖资源，第二是卖血汗产品。<br></strong>1980年代我们是不是经常讲一句话，我们是用8亿件衬衣换一架波音飞机，现在咱们情况很好了，一个资源产品出口基本没了。<br>第二个劳动密集型产品，也就是血汗产品的比例降到20%。<br>现在我们还买波音飞机，但是用衬衣换就交给印度、越南，出口都是机电产品，机械和电子产品。<br>我们依然买波音飞机，但是我们用什么交换呢？<br>矿山机械、港口机械、海洋运输设备、还有电子产品，电脑、空调、家电。<br>像平板电脑，我们产量是世界68%，鼠标是96%，世界的96%鼠标是东莞一个地方生产，如果东莞某一天发生车祸，第二天的鼠标就涨价，因为量太大了。</p><p>世界上80%的海洋运输设备是我们深圳的中集公司，叫中国集装箱标准公司。<br>75%的港口设备是咱们邻居上海振华重工。<br>很多网民应该有点印象，有一次奥巴马跑到佛罗里达，因为在港口就有龙门吊，龙门吊就振华重工的，他们为了遮羞，就弄个国旗盖着，结果他讲演45分钟，讲到15分钟的时候，<strong>风一吹，国旗掉了，给我们振华做了30分钟的免费广告。<br></strong>所以这是基本情况，这个情况就导致美国一个结论，就是大国竞争是主要威胁。<br>眼前是中俄两家，长期来讲，由于俄国经济不行，就一家就是中国。</p><p>这就是美国给我们的崭新定位，从<strong>有缺点的伙伴变成了唯一战略竞争者</strong>。<br>这就麻烦了，这就意味着中美关系竞争合作变成他是竞争面绝对占了上风。<br>所以我的推测，至少未来十年，再往后我不敢预测，未来十年中美关系是不好。<br>因为竞争面占上风，所以我们要有心理准备。<br>过去30年我们谈中美关系都老用一句话，这是已故的伟大的外交家钱其琛先生讲的，他怎么讲呢？<br>他说中美关系好不到哪里去，也坏不到哪里去。<br>但是现在得改了，未来十年得这么说，<strong>中美关系好不哪里去那是肯定的，坏不到哪里去，那是未见得的，得非常精心的维护才行。<br></strong>这就是美国跟我们打贸易战的第三方面原因，是它跟我们战略定位变了。</p><hr /><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224345.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后美国还有一个特点，他年纪轻脾气大，能力强，手段多，一旦它把你当对手，马上它就采取行动，第一个行动就是跟我们打贸易战。<br>这个性格跟欧洲不一样，欧洲是一帮老贵族，破落贵族，喜欢坐而论道，遇到事儿回避议论半天。<br>他们不做决定，美国人马上就做决定，马上就动手。<br>第一个牌子是贸易战。<br>面对美国把我们当对手，然后跟我们打贸易战。</p><p>中国国内观点挺分歧的，中国国内其实是有一派观点，就是<strong>投降派</strong>，而且打不赢美国，我们就顺着美国走算了。<br>贸易上暂投降，然后其它也跟着美国走。<br>但是这一块，实际上，第一个，我们14亿人民大部分是不答应的，因为它有个前提，是14亿人民，你生活水平也别提高了，你就安心做保姆做低端，这个大家是不干的。<br>第一个国内政治行不通，第二个就是行得通，实际上结果不好，因为这个结果有一个案例很近很近，是苏联的精英层，接受美国的影响就投降了，投降以后，就分成15个国家，但是毕竟有一个主体的继承国家，俄罗斯太大，结果现在美国没有放过它。<br>继续经济上欺负它，安全上欺负它。<br>所以他还是要整你的，不把你分成七个中国，它不会放手的，所以投降派这个思路肯定是不对的。<br>另外，中国现在还有一块，面对中美矛盾上升，面对美国把我们当对手，投降派是很简单的，我估计在历史上上不了台面的。</p><p>现在还有一派，叫<strong>“理智派”</strong>,号称很理智，说你们这个讲话声调太高，人家已经打到门口了，他在后面说，昨天就不应该讲话这么大，这话说清了，是个书呆子！然后继续韬光养晦，这一块其实还挺有影响的。<br>我把它叫打引号的“理智派”。</p><p>这个其实是不对的，他说我们要继续韬光养晦。<br>我觉得这一块他有两个问题，第一个他是把美国人当傻瓜，他觉得他比美国人聪明，他还可以继续骗美国人。<br>其实这个前提根本就是不存在。<br>第二个实际上这帮人是回避矛盾，问题已经到眼前了，他说他就视而不见，他实际上心理上很脆弱。</p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224495.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>现实我们中国的选择，我叫<strong>现实派</strong>。<br>现实派，就是矛盾来了，不管原因怎么样，我先解决这个矛盾。<br>然后我要跟他斗，都过再说，先把这一场危机度过去再说。<br>这是现实派，中央我认为就采取了这一派。<br>咱们中国最后面对贸易战没投降，我们是跟它打的。<br>你整中兴我整高通，你整老子的孩子40亿，老子整你20亿。<br>在这之前，其实我们另外有一个交手，就是美国根据22条款，对几个东西，铝钢征税，涉及到中国27.5亿，我们中国回了它一个30亿，其实中国这次下手挺狠的。</p><p>所以这几个也有美国朋友，使馆的人来问过我，说怎么回事？<br>你们中国原来脾气挺好的；低眉顺眼，怎么现在脾气变得这么糟糕？</p><p>我认为中国有四个原因，<strong>一个是战略原因，就是中国说你战略上给我定位变了，原来是伙伴，现在是对手，然后后面有无数的牌要欺负我，第一张牌是</strong><strong>贸易</strong><strong>，第二张牌是</strong><strong>中国威胁论</strong><strong>，到处谈中国威胁论，以至于中国现在正常地跟德国的投资，跟以色列投资投不了了，文化交流交流不了了，孔子学院办不了了。<br>第二张牌是中国威胁，第三张牌是</strong><strong>台湾</strong><strong>，第四张牌是</strong><strong>南海</strong><strong>，第五张牌是</strong><strong>东海</strong><strong>，第六张牌是</strong><strong>朝鲜</strong><strong>，第七张牌是</strong><strong>印度</strong><strong>，第八张牌是</strong><strong>中国人权</strong><strong>，第九张牌我认为是他现在要去搞</strong><strong>“日美欧WTO2.0”</strong><strong>，还有</strong><strong>“一带一路”</strong><strong>它会去捣乱，追着我们捣乱。<br>另外还始终想打一张牌，</strong><strong>联俄制华</strong><strong>。<br></strong>他们好多牌，十几张牌。<br>所以你战略定位变了，所以过去那样，你来整我，我跟你谈判，送个大礼，行不通，你就得打，还有一个，第一张牌，我就投降，到后面他无数的牌得投降，他第一脚踢过来，踢得很爽的话，就顺手连着踢，中国一定得顶住，他第一脚踢出来的时候，让他踢到铁板，大脚趾骨折，暂时没有第二脚了，这就是一个战略判断。</p><p>还有一个战术判断，贸易战有个好处，怎么打不死人，后面你想台湾、南海、东海、朝鲜、印度，是不是要死人？<br>死人很麻烦。<br>死人不好控制，流血也不好控制了。<br>还有一个，<strong>美国这国家的性格，是你服软，他瞧不起你，你跟它打，打出水平，它尊敬你，反倒可以交朋友的。<br></strong>美国就这么一国家。</p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175224381.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>最后从经济角度计算，我们跟他打贸易战还是有点牌的，并不是完全没有牌。<br>这个就是可能要算一下细账。<br>因为乍一听，我这个话是不对的。<br>因为美国综合国力强，国际地位高，在贸易问题上它是利差，我们卖给他5000多亿美元，接近5100亿美元，它才卖给我们1300亿美元，所以才有3760亿的利差，没法打，但是你抠细节发现问题不大。<br>去年我们确实是卖给它东西，直接卖给他4300亿美元，间接转口贸易，差不多800亿美元，这样5100亿美元，但是请大家注意，这个里面有2000亿美元不会打。<br>为什么？<br>因为中国对美国出口有40%的加工贸易，相当于是外国股市贸易，比如说全世界的苹果手机都是中国生产的，然后再卖到美国或者其他地方，卖过去的时候，大头是苹果公司赚的，卖一台苹果手机到美国，我们才赚八块钱利润，让苹果赚200多美元利润。<br>所以这个买卖美国是不会打的，这40%也就是2000亿美元，美国不会打，因为是自己儿子怎么打？</p><p>我不可能跟隔壁老王打架以前，先把儿子揍一顿，不可能干这个傻事，不符合人性，所以结论就是2000亿美元，他不会打的，剩下就是3000亿美元，3000亿美元的情况是这样的，美国卖给我们是直接卖给1300亿美元，但是他其实也有间接的，通过台湾港转过来的间接贸易有几百亿美元。<br>另外还有一个是服务贸易，他赚得很多。<br>服务贸易他确实在我们这赚得近500亿美元，然后咱们服务贸易在他那才300亿美元。<br>所以我们真正就中国公司，在美国赚的利润，去年实现的市场价值是3300亿美元。<br>美国大概在我们实现的价值，商品贸易、服务贸易大概是两千六七百亿。<br>所以我们之间真正的利益差距（逆差），不是美国讲的3760亿美元，是六七百亿美元，所以它是一个杀敌一千自损九百的一个游戏。<br><strong>另外是美国的利益集中度特别高，美国给我们的东西集中在几项里面，农产品汽车飞机芯片。<br>咱们是乱七八糟，什么产品都有。<br></strong>所以后来这个代价承担我们比较分散，它比较集中。<br>政治上他压力大，所以我的结论贸易战，打起来实际上，基本上是差不多的，所以才有<strong>芯片战</strong>。</p><p>他们算贸易战都没有什么明显优势，于是搞芯片战，芯片他认为有优势。<br>因为他们的高端芯片确实好。<br>高端芯片，美国的市场份额占90%，实际上10%是荷兰和日本。<br>就这三家，其它国家没有高端芯片，它美国是绝对做到。<br>这一点我们必须承认，美国高端芯片好，但是我们为什么不用怕他？<br>它打中兴一家公司没问题，但是打整个中国的制造业它不行，不能打。<br>原理在这儿，就是<strong>它有好技术，我们有市场。<br></strong>全世界芯片业总产值去年是4000亿美元，咱们中国市场多少？<br>2600亿美元。<br>60%多，其中高端芯片市场70%在我们这，美国芯片再好，它卖不出去，砸在手上，不就是一堆垃圾，加个形容词，<strong>“高科技垃圾”</strong>。<br>然后高端芯片投资特别贵，它必须卖个高价，事实上美国高端芯片卖给我们，它们的起步价净利润的90%。<br>这么贵，我告诉大家，世界上人傻、钱多、能买的就是我们。<br>因为美国高端芯片,不要说卖，就是白白地免费地送给非洲那帮黑弟弟们，那帮黑弟们不会用的。<br>中东那帮天天祈祷的兄弟也不会用，中亚、南亚、南太都不会用，它只能卖给我们卖给东亚，东亚大头就是我们。<br>所以结论是芯片战根本就不会打。</p><p><img src="https://i.guancha.cn/bbs/2018/08/24/20180824175225483.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>因为芯片战如果打了，意味着我们一段时间没有高端芯片，我们只好用中端凑合，它当然刺激我们加速投资高端芯片，我们最后就会搞出来的，然后美国那边损失比我们大，你们搞企业应该知道，如果很短的时间，一个产业一下70%的市场没有了，是不是一场危机？<br> 大批的芯片产业倒闭，剩下几家活着，活着以后因为没有巨额资金来了，它又不可能投资未来芯片，它技术制高点就没了，整个产业就毁了。</p><p><strong>另外大量芯片厂倒闭，一定拖累华尔街，拖累华尔街以后，一定是影响美国整个经济！</strong>我个人认为，就是中国股市跟中国的实体经济实际上是两张皮的。<br>这两个股市投机性很强，我们大部分企业的资金来源不是靠股市，靠银行。<br>而美国不一样，美国企业的主要资金来源不是银行，是靠它们股市。<br><strong>所以结论如果打芯片战，我们的损失是一部分产业升级要减缓，但是美国损失比我们大，所以我的结论，他不会打。<br></strong></p><p>真正要小心的是，美国跟我们打金融战，这个是咱们害怕的。<br><strong>金融我们虚胖，我们金融漏洞很多，腐败也很厉害。<br></strong>而且里面买办思维的人特别多，而美国金融特别厉害，所以这一块我觉得要担心。<br><strong>总之，纯贸易战不怕、芯片战不怕，要</strong><strong>防范金融战</strong><strong>，</strong>咱们中国真打金融战也不怕，我们实在不行了，就暂时不玩金融游戏，把市场封闭算了。<br>另外集中抛售美国国债，还有一个，我们彻底终止稀土对外出口。<br>另外在供应链上打它，美国的医药业世界第一，但是告诉大家美国医药80%的原料是中国给的。</p><p>因为甚至全打，打急了，就像特朗普讲，5000亿美元中国货全征税，然后老子退出WTO，真打急了，打到那个程度以后，中国还有一招，打美国在华公司的市场份额。<br>去年美国在华公司在我们市场赚了4500亿美元，中国才赚美国300亿美元，这是绝对不平衡。<br>中国还是有手段的，</p><p><strong>所以总结论是贸易战我们不愿意打，而且尽了很大的努力去回避，但是失败了。<br>但真打起来中国是不怕的。<br></strong>所以这就是为什么，我认为贸易战最后还是会妥协解决，双方谈判解决。</p><p><b>未完待续</b></p><p><b>20180818 杭州讲座V</b></p>',
'<h2>金灿荣：我们周边形势应该是建国以来最好的</h2><p><iframe frameborder="0" width="90%" height="498" src="https://v.qq.com/iframe/player.html?vid=y0766qhfj8a&tiny=0&auto=0" allowfullscreen=""></iframe></p><p>每次来杭州非常高兴，因为我爸爸是诸暨人，我妈妈是萧山人，而且我外婆家就在西兴大桥，往南走，第一个红绿灯叉口，就在那个地方。<br>所以每次来就像回家一样，很高兴。</p><p>我下面就切入主题，谈我对中美贸易战还有中美关系的分析，但是我今天有点擅做主张。<br>在讲这个主题之前加了一段开场白，这个主要是帮大家把我们最近的外部态势做一个总体的分析。<br>目的是这样想化解一下大家的焦虑。</p><p>过去差不多五个月，从3月22号美国对我们发起贸易战差不多，五个月了，过去五个月，因为贸易战，面上看我们有一点被动，所以我们的舆论场现在很复杂，如果大家看微信、微博舆论场很复杂的。<br>另外，在这个复杂的观点背后，有一种情绪，这种情绪我觉得是比较悲观，比较焦虑的。<br>我个人认为从我研究的对象就是中国的外部环境来看，其实没有必要的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/21/20180821122520753.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>比如说贸易战本身现在就涉及贸易额打了500亿美元，他给我们340亿美元加160亿美元，总共征税500亿美元，<strong>其实对我们实体经济影响很小的，影响主要是心理。<br></strong>现在股市不好，汇市不好。<br>它主要是心理，实体经济影响并不是很大的。<br>就整个外交来讲，我个人认为现在还可以，我们外交态势并不是很糟糕，有点麻烦，但不是很糟糕，这是我的一个判断。<br>我讲的话，我个人认为是有依据的。</p><p>咱们中国外交是改革开放以来，这40年有四个部分是很固定的，一个叫大国外交，一个叫周边外交，还有一个叫发展中国家外交，这是大国里面很独特的一个部分，就是我们对发展中国家特别重视，专门有个发展中外交。<br>第四个部分叫什么？<br>多边国际组织外交。<br>这是咱们外交很固定的四个部分，普遍覆盖的。<br>而且外交部内部，它经常有这么一个有点调侃性的说法，叫<strong>大国是关键、周边是首要、发展中国家是基础、多边是重要舞台。<br></strong></p><p>当然过去五年，我们中国外交又加了四个部分，老的四个没动，再加了四个部分，一个是一带一路、一个是保护海外利益，因为现在咱们海外利益很多，特别是浙商在海外很多，大概有上百万人。<br>新的第三个部分是加大文化投入，在海外讲好中国故事，提升我们中国的形象。<br>最后还有新的部分，叫中国开始参与全球治理，对那些跨国际问题，提出自己的方案，比如说前年在这里开G20，我们就六大主题提出中国方案，这就是全球治理。<br><strong>这四个部分是新的，一带一路、海外利益保护、海外文化、还有全球治理是新的，但是新的部分不取代老的，老的部分还在。<br></strong></p><p>老的那四个部分是最基本的，大国外交、周边外交、发展中国家外交和多边国际组织外交。<br>就四个固定的老内容来讲，我个人认为现在三个部分，周边外交、发展中外交和多边国际组织外交现在不错，态势相当不错。<br>我稍微抽一点点时间给大家来梳理一下。<br>这些事肯定你们都知道，只不过我需要梳理一下，现在咱们周边，我觉得东边、北边、西边、南边都还可以。<br>某种意义上讲，<strong>我们周边形势应该是建国以来最好。<br></strong></p><p>为什么这么说？<br>你看我们东边，前面几年中日关系都不好，近来中日关系有明显变化，日本态度略有一点变化，日本对美国有点失望。<br>去年特朗普先生一上来就把美日联手推进的TPP(跨太平洋伙伴关系协定)给废了。<br>日本安倍政府对特朗普很好，结果特朗普对他是很轻蔑的，说白了有点不把日本当人看，日本心里面很生气，而且觉得美国这个大哥不靠谱，所以日本对美国的信任就出现了一些问题；然后中国这边对日本的态度现在有明显改善。<br>所以这两个一结合，日本的犹疑加中国的主动，所以今年以来中日关系明显改善。<br>5月份我们克强总理到日本去了，2010年开始我们领导人一直没有（进行）这种访问。<br>克强总理去了，这是一个标志，中日关系有明显改善。<br>双方再半年，安倍首先要来访，所以中日关系有所改善应该是个事实，然后中朝关系也有改善。</p><p>2011年11月27日，金正日先生去世了，他们家的小儿子，这个80后金正恩先生的执政，执政以后一直没有来中国，两国高层是没有来往，僵了很长时间了。<br>但是今年他一下来了三趟，我记得第一次到大会堂跟习主席见面，他讲话姿态很低的，他说我们全党和我本人都觉得有必要，要到北京来，当面向总书记同志汇报。<br>你想这个态度相当好。<br>因为原来中韩关系基本上还可以，有两个短板中朝、中日，这两个弥补了，我们东边的态势就可以了。</p><p>北边主要就是俄罗斯，<strong>俄罗斯跟我们关系是很微妙的，这个关系我把它总结叫“政热经冷”、“官热民冷”。<br></strong>政治关系相当稳定，但经济上比较薄弱，这是个事实，官方走得很很密切，民间来往不是很密切，所以叫“官热民冷”、“政热经冷”。<br>这么一个关系，这关系实际上是有点问题的，但是大致上还是比较稳定的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/21/20180821122520661.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>对于我们今天的中国来讲，俄罗斯不捣乱，就很好。<br>俄罗斯这个国家是成事不足，败事绰绰有余的，它要是给你捣乱，很难受的，它块头太大了，中俄接壤边界线四千多公里。<br> 另外是像蒙古、像中亚国家，深受它影响。<br>如果中俄关系不好，可以这么说，我们12000公里的陆上边境都是不稳定的。<br>我们陆上边境一共是22000公里，也就是说60%会不稳定的，所以中俄关系从这个角度来讲，一定得好。<br>现在中俄关系，我觉得至少现象上看是很稳定的。</p><p>北边没有问题，然后到了西北，跟咱们接壤的西北地区是五个中亚的斯坦，我们古代叫西域，以前是佛家地区，然后深受中华文化影响，但是很不幸，在唐朝的时候有个怛罗斯战役，高仙芝将军领导的那支军队失败了，被阿拉伯联军打败了，军事上其实他打得很好，他就带了4万人和15万阿拉伯联军作战，初期是成功的，打得非常好，可是当地葛逻禄部雇佣兵叛变了，那么就失败了。<br>很可惜，历史就变了，这就变成一个伊斯兰化的地区。</p><p>他们就离开我们中华文化圈自己发展，但是他们也很不幸，18世纪就被沙俄彻底控制了，殖民了。<br>殖民以后沙俄对它是比较残酷，屠杀非常普遍。<br>沙俄对抵抗，上来就打，不跟你讲道理的；俄国人没那个脾气，跟你讲道理，做思想工作，没有那个，上来干掉就完了！ 俄国人屠杀是下手很狠的。<br>咱们外蒙独立后，精英就被杀掉，（外蒙）70万人民族主义，一开始对抗满清，后来对抗俄国，俄国人下手很狠的，（外蒙）70万人杀掉了7万人，十分之一杀掉了，杀完了这个民族还爱上它了。<br>现在蒙古人很听俄国的话，人性很贱的，有一种人性叫斯德哥尔摩病症，当时天天被虐待以后，我们今天不虐待它还不行了。</p><p>中亚国家就是这样，被俄国占领以后，实际上是受到了很残酷的压制。<br>然后1991年随着苏联解体，它们得到了一个历史机遇就独立了。<br>独立以后它们还是很珍惜这个独立的。<br>然后它们从自己国家的利益出发，非常希望中国保持一定的国力比较强大。<br>这道理在这，如果中国不强大衰落了，然后俄罗斯有一天恢复了，俄罗斯一定收拾它们，所以它们的命运跟我们是挂钩的。<br><strong>因此它们对中国的发展崛起，它们是支持的。<br>因为跟它们自己的利益挂钩，所以我们和五个斯坦的关系是不错的。<br></strong></p><hr /><p>然后就到了西南，西南就是南亚。<br>南亚这个地方是这样的，印度以外的所有小国家跟我们关系都是不错的。<br>其中巴基斯坦因为关系特别近，所以被网民叫做“巴铁”。<br>实际上其他的一些小国家，尼泊尔、孟加拉、斯里兰卡、马尔代夫关系历来和我们都不错的，不止是现在。<br>我们主要的问题是跟印度有麻烦，中印之间麻烦事比较多。</p><p><img src="https://i.guancha.cn/bbs/2018/08/21/20180821122520331.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>首先边境没有划清楚，咱们中国陆上有14个邻国，现在就两个国家没有划边界，一个是印度，还有一个是受印度控制的不丹。<br>这是边界变化的问题，还有一个问题是我们支持巴基斯坦，另外西藏达赖流亡集团也在它那，还有印度人对1962年10月那一场边境战争记忆很痛苦，他们一提就跟你翻脸。<br>然后它也老在反思，但那个反思方向肯定是不对的。<br>1962年其实它的装备是比我们好的，而且后面有两个超级大国在支撑，外部背景很好。<br>另外，它那边的地形平均海拔400米，400米运兵后勤补给是比较容易的，兵员它也比较多，一线部署的部队也比我们多。<br>就无论从哪个角度来讲，它都不应该输，对不对？<br>它有外部资源，装备很好，人数又多，地型利于补给，从哪个角度都不应该输。<br>但它确实是输了，而且输得很惨。<br>我们牺牲了几百人，消灭它4000多人，我们被抓了一个战士。<br>第三次（战争）就是他往回撤的时候，拉肚子，结果上个厕所,左右迷路了，就回不去了。<br>这最近还要回来，然后好像因祸得福，在那娶妻了，然后生了七八个孩子，现在孙子快20个了，他也挺幸福。<br>如果后来回来的话，只有一个孩子，一个孙子。</p><p><img src="https://i.guancha.cn/bbs/2018/08/21/20180821122520897.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>当然这是有点调侃，实际上这个人还是很不幸，他很想回来，对吧？<br>但印度政府就不让他回来。<br>然后我们就是这样，我们抓了四千多的俘虏，所以这个战争完全是一边倒。<br>印度人对这个东西无法理解，非常的郁闷，还老反思，可是他们反思方向不对。<br>他们怎么反思呢？<br>他反思是怪我们，说中国人耍赖，说我还在摆pose，你要动手，很可笑的。<br><strong>他整个战略界的思维层次是文艺青年的青年，普通青年，文艺青年，二傻子青年，对不对？<br>它属于文艺青年，咱们这边属于科学青年，差距还挺大的，差别两个代次。<br></strong></p><p>所以总之，印度跟我们有很多麻烦，去年是不是还有一个危机，叫洞朗危机。<br>去年咱们在我们这边修这个路，从那个亚东县就咱们中国最南。<br>咱陆上领土最南端就是在西藏，海上领土最南端不是的，是在曾母暗沙，在北纬四度那个地方，我们海上的路很远的，离三亚1650公里，海上特远。<br>陆上就是在藏南地区的亚东县，然后最南的乡就是洞朗乡，然后我们要在那修一条路，给当地的牧民、边防战士改善生活。<br>然后印度就害怕了，一排战士背着轻武器在那里巡逻，对他们没有什么威胁。<br>后来中国这一修路，它应该是从这个卫星图片上看，发现这个公路等级很高，一级公路，修完了时候坦克、导弹都上去了，所以他就害怕了。</p><p>然后他们挺逗，咱们中国其实事先告诉他了，知道吧？<br>相当于社区里面，就我们家要装修，我提前一个月告诉大家的。<br>告诉他，其实理论上讲比较合理的，就是我们一告诉，他觉得有威胁，他就来抗议、来交涉，对吧？<br>这样我们就好商量，对不对？<br>结果可能是他官僚主义还怎么着，反正就是等到我们动工的时候，它也没来交涉。<br>我们告示发出去几个月，它没有反应，等我们动工了它才有反应。</p><p>然后按照国际法来说，你修这一条路对我会有威胁，对吧？<br>然后老实说在我这边修三条路行不行？<br>他们印度人说我没钱，不让我们修，于是就形成了洞朗对峙，对不对？<br>从6月18日进来，一直到8月28日结束了，两个多月，71天，这场对峙当时是很危险的。<br>双方摆了很多部队，部队距离都很近，所以那个时候真是有战争风险。</p><p><img src="https://i.guancha.cn/bbs/2018/08/21/20180821122520498.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>现在看来，咱们处理的还可以，我们一个方面就是调兵上去，大概不到一个月吧，调出去很大一支部队，这个调兵能力肯定是世界第一，至少陆上运输能力现在我们世界第一，海空比不了美国，但是陆上没问题，特别厉害。<br>我们青藏铁路发挥了作用，一天上去一个重装甲师，知道吧？<br>以前那个重装甲都上不去，现在一天一个重装甲师，要知道好几百辆装甲设备，然后咱们一个重装甲师相当于四个印度坦克师！这是明显的军事优势。</p><p>那形成了以后，我们没有打它，我还是跟它好好谈，最后是不是双方以妥协来解决这个问题？<br>后来后续发展还是可以的，因为咱们妥协了之后，很给印度面子。<br>印度实际上是做了一件违反国际法的事，对吧？<br>那我们对它威慑了以后，还是给它面子，和平解决。<br>很快莫迪总理就到我们厦门开金砖峰会了。<br>因为他曾经威胁，说打我就不来开会了，死性子，后来他还是来了，而且不仅来了，事后，他应该还是感到后怕的。<br><strong>中国要真在北部边界动手说没有问题的，结局跟1962年是一样的，不会有任何变化。<br></strong></p><p><strong>后来你看莫迪对我们态度一直就不错了，</strong>今年4月26、27日莫迪总理到武汉东湖宾馆跟咱们习主席进行了一天半的非正式对话，对话结果不错的。<br>6月1日，在香格里拉论坛， 新加坡每年要开个会，这个会实际上后面推动者是美国国防部，外面看组织者是那个IISS（The International Institute for Strategic Studies ）叫伦敦的国际战略研究所，那是前台表演的。<br>新加坡政府是个东道主，真正的决策人是美国国防部。<br>我去过好几次，因此我对这个情况比较了解。<br>这个会的主要目的是给东亚地区的安全问题定调子。<br>就告诉东亚国家，说今年要解决什么问题，明年要解决什么问题，就定主题了。</p><p>然后每年这个会议会请一个地区领袖来讲话，就是开幕式当天晚上那个主旨讲演，那么今年就请了莫迪总理。<br>然后在他讲话以前，很多西方舆论，还有东盟舆论都预测，莫迪要批评一下中国。<br>因为这个平台特别好，他要批评中国，影响会比较大的。<br>结果不是，结果莫迪大谈中印友好对亚洲的意义，对世界的意义，非常好吧。<br>然后大家知道6月12日在青岛开上合组织会议，会上他表态也不错，7月份两国元首又在南非约翰内斯堡金砖首脑会议又见了面。<br>所以很肯定的讲，中印关系现在是不错的，虽然有矛盾。<br>这是几个关系，对吧？<br>包括去年还有一场危机，结果我们应对的还可以，可以的后果就是现在南亚地区，我们有矛盾的这个国家印度现在与我们关系不错，中印不错。<br><strong>我们与周边小国本来就好，与中印现在矛盾控制得也好，结论是什么？<br>觉得是我们西南方向无大事，对不对？<br></strong></p><p><strong>未完待续</strong></p><p><strong>20180818 杭州讲座I</strong></p>',
'<h2>金灿荣：中美贸易战对实体经济影响很小，主要是心理影响</h2><p><iframe frameborder="0" width="90%" height="498" src="https://v.qq.com/iframe/player.html?vid=o0768igisw4&tiny=0&auto=0" allowfullscreen=""></iframe></p><p>东北西(三个方向）都梳理完了，就剩南方了。<br>南方，咱们的邻居是东盟十国，再加两个小的比较穷，两个比较小和穷的东盟国家，一个叫东帝汶，一个叫巴布亚新几内亚。<br>12个国家，<strong>原来主要是两个国家跟我们矛盾比较大，一个是越南，一个是菲律宾。<br></strong></p><p>这两位老缠着要跟我们斗，主要是他们内部的一个结构决定的，有一段时间越南是乱，大家知道越南是北方在中国和苏联支持之下，把南方统一了，但是统一之后，实际上它南北对立还在。<br>党内也是这样，南方派与北方派对立得很厉害。<br>然后有一段时间是南方派占上风，南方派普遍是亲美反华。<br>但是，前年选举阮晋勇（曾任越南政府总理与政治局委员）下去了，下去以后现在北方大，中越关系不错，于是中越关系是比较稳定的。</p><p>菲律宾那个方向原先是阿基诺政府，阿基诺实际上他是个纯华人，他祖爷爷就去了菲律宾，去了以后他们家选择那个对象，选择配偶特注意血统，都是纯华人。<br>所以他是个纯中国人血统，纯华人。<br>但是他深受美国影响，然后那几年跟我们关系相当糟糕，老弄个破军舰闯我们岛礁，这个军舰残破不堪，开出来都不知道能不能开回去，他还勇气十足老开来。<br>然后逢会必在上面批评我们，在东盟开会必须要谈，当时说是把我们告到了海牙国际仲裁庭去了，在美国操纵之下，日本操纵之下还赢了，这弄得我们有点尴尬了。<br>因为对他好像挺为难的。<br>中国跟他发生冲突，坦率讲不适合的。<br>还有当时有些网民很生气，就说要揍他，不能揍他。<br><strong>中国打菲律宾相当于奥运会拳击冠军，打一残疾人，军事上肯定赢，政治上彻底输了。<br></strong>你再有道理，也是没有道理的。<br>所以当时中国很难受，揍他也不行。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047110.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>但是前年突然就好了，为什么？<br>他们选举了一个新总统杜特尔特。<br>这个老兄很有意思，他出生在南部达顿。<br>菲律宾是一个一百多个家族控制的国家，一帮南霸天管这个国家。<br>他们都是电力是你们家，教育你们家，出口你们家，农业你们家，矿山你们家，他们是很具体地公共权力私有化的一个国家，但是主要是一帮全国性家族管。<br>他们家不在这个圈子里面，他是南部的一个贵族，他们家管一个地方叫达顿，他爷爷就是达顿市长，他爸爸达顿市长，他也是达顿市长，然后现在他当总统以后，他女儿是市长，这个市就他们家的。<br>但是，他属于小贵族，相当于以前巴黎贵族看外地贵族小地主，内部像是贵族圈以外的一个人，所以他本身有点异类。<br>另外，他还有个异类在这，他年轻的时候是很激进的，他都打过架，他非常公开的宣布他是崇拜毛主席的，叫<strong>毛主义者maoist</strong>。</p><p>因为这样一个政治色彩，他们家族曾经送他去美国读书，结果到了美国海关就被CIA扣了两天两夜，就关在黑屋子里面羞辱他，然后还把他赶回来。<br>所以他从此对美国有了非常深的成见。<br>所以他上台以后，现在中菲关系不错，美菲关系倒有不少矛盾。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047614.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以，我们说直白一点，<strong>主要是因为越南内部的政治变化，菲律宾内部的政治变化，所以使得（关系）对我们挺有利的。<br></strong>所以南方我们有困难的两个关系，中越中菲现在是好了，好了以后，整个南方关系就不错了。<br>所以下个结论，东、北、西、西北、西南、南方，现在我们周边情况都还可以。<br>夸张一点讲，它可能是建国以来情况最好的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047495.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后我们与发展中国家关系现在很好，5月份有中拉论坛，中国拉美论坛很好，然后我们跟太平洋岛国关系发展得很好。<br>好到什么程度？<br>好到美国、澳大利亚他们急了，一个个发通知，中国开会不许去，好到这个程度。</p><p>然后我们和中东阿拉伯世界关系还可以，另外我们和非洲关系是很稳定的，7月咱们习主席去巩固了中非关系，然后9月份要在中国北京开中非论坛。<br>所以很肯定地讲，我们与南方国家的关系不错的。<br>然后，在国际组织当中，我们现在地位是明显有提升的，一个是随着中国经济的发展，咱们中国对各个国际组织的会费的份额是上升的。<br>比如说，明年咱们在联合国会费会到百分12点几，增加很大，从七点几涨了三点几，它是由个Format，联合国早先规定的一个公式决定的，然后明年我们肯定是百分之12点几，日本一下就降到百分之8点几，日本刚统计出来一个数字，然后日本就说完了，他说我们在联合国的存在感进一步下降，很担心的。<br>这种国际组织，它是有一种数学公式在那里，不是说你想交就交的，他是严格按照你的综合国力来排的，<strong>那么咱们国家随着国力提高，现在在所有的国际组织当中，会费都在上升，因此我们投票权都在上升，这是一个背景。<br></strong></p><p>还有一个背景跟美国有关，特朗普上台以后，对国际组织不重视，经常退出他跟自己建立的国际组织。<br>执政第三天退出TPP(跨太平洋伙伴关系协定)，一个礼拜以后退出巴黎气候变化协定，然后又退出UNESCO（联合国教科文组织），然后又退出全球移民公约，然后退出美伊核协议，然后退出联合国人权组织。<br>我们中国网民很形象的说，世界这个群主老退群，这是正在发生的。<br>这一退群，客观上中国的影响力肯定是上升，因为书记自己甩摊子甩手不干的，你又是副书记。<br>所以就是没正式任命，你副书记，你代理一下嘛。<br>因为这个客观情况决定了，书记还在，还没有改选，但是他耍脾气，他不干了，但是这个单位还得活着，还得运作；于是中国就没有办法，就承担一点责任，所以结论是<strong>客观上现在我们在国际组织里影响力上升了。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047104.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以，大家听我梳理完，<strong>咱们外交四个部分有三个部分还可以，周边国家可以，发展中国家可以，多边国际组织可以。<br>有问题的是大国这个方向，大国方向其实就一个方向，就是美国这个方向。<br></strong>我们和欧洲关系还可以，7月份咱们克强总理访德还可以，然后与西方中等国家关系都可以，像澳大利亚、加拿大，都也还可以。<br>所以总的这一圈梳理完了，大家是不是恢复一点信心了？<br>主要就是美国这个方向，很肯定地讲，咱们今天外交难题比毛泽东时代差远了，毛泽东的时代才叫难！真要打仗，像美国已经打到鸭绿江了，你打不打？<br>那时候马上死人，大批死人，作为那个角色心理压力很大。<br>然后60年代初，1962年的时候，我们跟美国那个时候是敌对的，跟苏联已经闹翻了，然后印度要跟我们挑衅，然后那个时候老蒋还号称要“反攻大陆”。<br> </p><p>国民党组织想象力大于实力，口气比力气大，总是这么一个党，喜欢地图开疆，实际上一寸都守不住的，然后把今天很多小清新知识分子感动得不行，既然他们敢画那么大的地图，感动到不行。<br>总之1962年的时候，其实那个时候外交挺困难，所以真困难还是在毛泽东时期。<br>改革开放以后，小平通知处理的外交难题也是比较难的，香港回归、澳门回归，定下来，对方接受这个原则“一国两制”，那个时候中国国内矛盾很尖锐，国际上高度孤立，台湾已经民主化了，政治上对我们影响很大，然后那个时候综合国力比现在差远了。</p><p>所以纵向比较，肯定现在遇到的问题不是最难的。<br>然后分析现在的细节结构也不是那么害怕。<br><strong>咱们为什么现在会感觉到焦虑？<br>一个是网络把问题炒作比较大</strong>，网络的自媒体们，现在网络经常是有震惊体，把这个震惊了，把那个震惊了。<br>还有吓尿体，把这个国家吓尿了，把那个国家吓尿了。<br>这个都不是正规媒体讲的，都是自媒体讲的，标题党，都是自媒体；或者再说重一点，资本媒体讲的，正儿八经媒体，还真没有这些体，都是自媒体创造出来的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047374.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后自媒体创造出来这些问题，他们再批评这个问题。<br>这个挺逗的，其实跟体制没有关系的，是自媒体自己创作的震惊体、吓尿体，然后他们还会怪体制。<br>这里扯得有点远，总之现在因为有网络，所以把一点小问题炒作很厉害。</p><p>还有一个，我们还得承认，现在老实讲心理脆弱。<br>现在我们40年承平，人的心理就脆弱了。<br>然后现在大部分都住在城市里面，中层有点中产阶级化，是不是有中产阶级实力不知道，但是这个派头是中产阶级的。<br><strong>实力我倒不说，谱已经到了。<br>现在那些小清新心里非常普遍，小清新就是喜欢怕，面对问题就是害怕。<br></strong></p><p>毛那个时代的人，他对生命与痛苦的理解，和我们今天不一样。<br>中国边界很多战士是轻伤不下火线的，重伤继续打，肠子打出来装上继续打。<br>现在大家其实把自己感动得不行，说自己要死过去了，其实一点事都没有。<br>一个网络因素、一个小清新心理因素，导致我们喜欢夸张问题。<br>当然这几个月还有很复杂的国内背景，因为咱们国内这五年的发展，大部分民众认为是对的，大部分精英层也觉得对的，但是还是有相当多人非常不满。<br><strong>他们在边缘化，然后现在碰到中美贸易战，有一部分人高兴，觉得有一种“王师要上岸”的感觉。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047845.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>兴奋啦！开心地跑出来表现，各种牛鬼蛇神都出来了。<br><strong>所以我刚才讲那个动机、网络的夸张因素，我们小清新的心理承受力的因素，还有刚才很复杂的国内政治背景，各种不满的集团都借这个东西指桑骂槐，就导致了最近心理上有问题。<br></strong></p><p>但是，我刚才梳理这么大一圈，其实就想告诉大家，现在麻烦是有的，因为美国要找事儿，而美国是世界首强，他要找事儿还是挺麻烦的。<br>你们在任何单位，如果你顶头上司一把手对你有看法，你总是麻烦，中国相当于单位里这么一个人，经过自己的努力，干到单位的二把手，他不是一把手董事长培养的，是自己干出来，所以天然就跟他有隔阂。</p><p>最近，可能比如说来个党委调查，民意投票，我们支持率还挺高，比他还高，所以一把手自动紧张地排斥你，然后你还暂时调不走。<br><strong>我们现在就是属于单位里面这么一个人，群众基础、人缘还不错，但是正是因为你的成功，你的人缘不错，一把手要整你。<br></strong>然后这就是我们现在在国际上的处境，很复杂，但是并不是最难的。<br><strong>我讲这么一串，主要是让大家心理上平静一点，平静以后你们看待股市，看到汇市也会平静一点。<br></strong></p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092047941.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p>我认为到目前为止，<strong>贸易战对实体经济影响基本上可以说很小很小，它现在为什么影响大？<br>主要表现在股市和汇市上，而且主要是通过心理。<br>通过网上那种一惊一乍的舆论吓唬大家，于是产生心理影响。<br></strong>要是自己很淡定，其实就没事，你心里阴影把你给吓着了。<br>因为这个事儿对我们现实生活是有负面影响的，这种不健康的恐惧心理对我们现实生活有不利影响，所以我就专门插了这么一段。</p><p><b>未完待续</b>   <b>20180818 杭州讲座Ⅱ</b></p>',
'<h2>金灿荣：我承认我们智库看不懂特朗普，看不懂就对了</h2><p><iframe frameborder="0" width="90%" height="498" src="https://v.qq.com/iframe/player.html?vid=x0768b1exb0&tiny=0&auto=0" allowfullscreen=""></iframe></p><p>下面我就专门谈中美贸易战。<br>中美贸易战的过程大家应该都清楚<strong></strong>，我们就把节点来回顾一下。<br><strong>中美贸易战初步起点，应该是去年8月份，美国依据《1974年贸易法》301条款，发起对我们的调查，调查的结果对我们很不利。<br></strong>然后今年的2月底3月初，中美就有过一轮谈判，它就把它的调查结果给我们看，说你这个做得不对，那个做得不对。<br>中国就不服的，中国说你说的不对，你说我违反WT（世界贸易组织）WTO协议，我们2001年加入WTO，2011年按照程序加入十年的时候有个评估，是由WTO来评估，不是我们评估，结果WTO评估说我们中国是严格遵守了WTO协议的，任何国家签署WTO协议，协议其实两部分，一部分50%是硬规定，硬规定中国真是全部做到的。</p><p><strong>我们加入WTO以后，修改了国内大概一百多项法律，不是修改是放弃。<br></strong>因为原来法律跟WTO规定是替了，然后对700多项法律做了重大修改，另外再对差不多2000项法律做了一定的修改。<br>所以结论是咱们是非常严格地遵守了与WTO的硬性规定，这个协议里面50%硬规定全做到了。<br>我们国内法都可以放弃，重大修改，一定修改，严格做到。<br>但是还有一部分叫可以灵活解释的，每一个国家加入WTO协议大概都是这样，一部分是硬的，一部分是软的，软的那一部分，当然所有国家都是按照对自己有利的方式去解释的，这个是天经地义的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092534338.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国永远是按照对自己有利的方式解释国际法的，别的国家也一样。<br>现在美国人说我们软的那一部分有问题，<strong>但说我们不遵守WTO协议，这个指责肯定站不住脚。<br>因为2011年WTO(世界贸易组织）的评估是我们很好地执行了。<br></strong></p><p>另外说我们中国封闭市场，这个也不对，因为咱们国家2001年加入WTO，我们的身份是叫发展中国家，我们为什么加入WTO的过程特别长？<br>我们1986年就提出申请了，结果2001年才加入，拖了15年。<br>我记得有一次朱镕基总理在记者会上发火了，我黑头发都谈成白头发了，这个入世也太难了，很生气的。<br>为什么我们这么难？<br>就是卡在这个身份上。</p><p>我们1986年提出申请的时候，我们的人均GDP，和非洲穷国家尼日利亚差不多的，400美元左右，所以中国觉得理所当然我们是发展中国家，享受发展中国家待遇，WTO的待遇是这样，对发达国家要严格异一点，对发展国家就是有点照顾，这是对的。<br>我们当然是发展中国家，要享受一些照顾。<br>结果美国坚决不同意，美国说你这个家伙人均的力量和尼日利亚差不多，比较低的，可是你有核潜艇会打我的，有洲际导弹会炸我的，可以把我炸没的，然后有人造地球卫星，它说都不行，所以你不能按照那个做。<br>后来就吵，最后咱们进去是妥协的。</p><p>妥协是什么？<br>咱们国家整个身份是发展中国家，但里面有一部分产业是以发达国家待遇进去了。<br>这就跟印度一样，印度是百分之百发展中国家，发展中国家当中最穷的，印度是有资格跟美国撒娇的。<br>因为印度是英国殖民地，原来美国也是殖民地，所以印度跟美国讲，说我们一个爹，法律上是一个爹，别闹了。<br><strong>英国人永远会为印度讲话，英国人看印度，还是像看自己的孩子一样，所以印度人在国际上跟美国人撒娇。<br>美国算了，就不管它了！</strong> </p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092533795.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p>所以印度加入特别顺利，而且全部是以最穷国家的资格来对待自己。<br>我们曾经是整车进口关税25%，告诉大家印度的整车进口关税是100%；我们关税25%，美国气坏了，它说我3%，你怎么25%，他不干，但是他从来不给印度吵。<br>印度说我就是100%你怎么着，美国从来不跟他吵。</p><p>还有一个就是最近咱们网上还有电影很火，叫“我不是药神”，这里面就反映一个问题，就是咱们国家就没有仿制药，印度就是百分之百的仿制。<br>这个为什么？<br>就是<strong>因为医药业在我们签的WTO协议里面不受保护的，就是以发达国家来规定。<br>当初很多自由派说不惜代价要加入WTO，加入的代价就是你不能仿制药。<br>现在反过来他又开始骂，中国的药价怎么这么贵，所以知识界这帮人他不讲硬逻辑的，他说我骂故我在。<br></strong>我在“完全青春期”，老青春期孩子，永远的青春期，我骂故我在，他不讲逻辑，他的主张和后面后果是有必然联系的吗？<br>这他是不管的。<br>印度就没有这个束缚，印度说我就是要仿制的，它加入WTO初就声明了，说你也别管我，骂我也不听，我就仿制，你怎么着，美国人就算了，就让它仿制。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092533936.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>当然医药界朋友还有一个比较特殊的解释，印度人的体质跟欧美人是一样的，所以让它大规模仿制，大规模应用，实际上是一种人体实验，给我们仿制，数据对它没用。<br>所以我们抗癌药一盒就卖2万，印度卖200。<br>然后咱们有一个问题，所以弄了个结果，我们必须按照美国人价格买，因为这是WTO规定的。<br>你不能仿制，不是中国仿制技术不行，<strong>中国要仿制起来，肯定没有印度人的活路，但是我们不能仿制，因为我们是承诺的，法律上不能允许的。<br></strong>就老老实实买专利，按照价格定价。<br>于是后来就出现很尴尬的一个情况，<strong>根据WTO协议，我们不能仿制，医药的现在创新能力很差，所以只好买，买的就贼贵，特贵以后，我们现在医保又不如美国发达，所以大家都是2万，美国2万，可是它医保能管，我们管不了。<br></strong>所以中国癌症病人特别惨。<br>大家肯定想办法到印度去买，一般印度是没有限制，乱仿制的，它就200，就出现这个情况。<br>所以今天电影讲这个现象，后面有这个背景。</p><hr /><p>总之，美国人去年8月，就用301条款去调查我们，调查的结果应该是对我们挺不利的，然后完了以后，他就对我们有一些指责，发生在2月底3月初，当时这个谈判无果而终，于是就有了3月22日，那个很可爱的美国特不靠谱先生发火了。<br><strong>3月22日，特朗普先生签署了一个总统政策备忘录，宣布由于中国不公平的贸易行为和不公正的市场竞争行为，决定对500亿中国货进行征税，征25%关税税率，这样一份文件就挑起了我们今天讲的中美贸易战。<br></strong></p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092533629.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p>所以3月22日宣战正式开始了，4月16日双方有交手的。<br>4月16日美国商务部以一个不是很过硬的理由惩罚我们的<strong>中兴电子公司</strong>。<br>同一天，咱们国家惩罚美国的<strong>高通芯片公司</strong>，其实双方是很硬的交手的。<br>最后的结果，我们中兴被美国罚了14亿美元，我们最后结果是拒绝批准高通兼并恩智浦，高通损失了20亿美元。<br>所以实际上双方是有交手的，如果大家集中在中兴事件以后，没有想到美国有一家公司也挺委屈的，因为我们揍了一下儿，揍的力度比较大，我们损失14亿美元，它损失20亿美元。<br>然后，<strong>后面就有几次谈判，5月3日美国来了一个代表团到北京，实际上不是谈判，是发最后通牒。<br></strong><strong>然后中国当然就不理它</strong>，它总体要求很高，大家有兴趣你们去看美国的报道。</p><p><strong>美方的条件，如果中国政府答应了，那就是21世纪的“二十一条”，咱们不能答应。<br></strong>然后就到了5月中，5月15日到19日，我们中国派了一个代表团到美国，我们中国提了一个很好的妥协方案，美方代表姆努钦财政部长也觉得不错。<br>于是5月19日中美就有一个关于贸易问题的联合声明，其实这个声明已经承诺我们不打贸易战，然后采取措施平衡贸易逆差，开放市场，挺好的。<br>好像特朗普总统最初看到这个文本也可以，所以5月19日他在白宫就见了我们刘鹤副总理。<br>这期间副总统彭斯也去了，所以5月19日我们有个<strong>联合声明文件</strong>，然后美国政府总统见我们国家谈判代表，所以应该是不错，应该告一段落。</p><p>但是十天以后出问题了。<br>5月29日白宫发表一个声明，说尽管有519声明，但是美国对这个谈判结果不满意，因此美国决定要6月15号照常征税。<br><strong>为什么519到529这十天发生变化，据美国报道，刘鹤副总理回来了，然后姆努钦也离开白宫了。<br>白宫内部有几个坚决主张打贸易战的人，特别是总统贸易委员会主任纳瓦罗去挑拨离间。<br></strong>他跟特朗普总统讲，他说你看我们原来出价非常高，我们以为中国人不会答应的，现在发现中国人基本上都答应了，说明什么？<br>他不是说，说明中国做了巨大的努力，努力谈判解决问题，他不是这么感谢中国。<br>他说，说明我们原来要价要低了，他就是个奸商心理。<br>这一来就把谈判的结果毁了，6月3日他们还来这个团，商务部长威尔·伯罗斯来了，但是他应该提高了要价，于是这个谈判无果而终。</p><p>接着就到了6月15日，美国就对我们货物增税，500亿增税，但是分两步增，先340亿再160亿。<br>完了就到了7月6日号，他还真就对340亿中国商品增税了。<br>7月6日零点，华盛顿时间零点给我们340亿货物增税，到咱们这边是中午12点，因为我们比它早12个小时，我们是晚一分钟，12:01回个340亿美元，完了呢？<br>322是美国宣战，416双方有局部交手，一个点上面的交手，然后就谈判，然后法理上他宣布征税是615，但正式开打是7月6号。<br>这个差不多离现在一个半月。</p><p><strong>然后7月6号到今天讯息是很矛盾的，有一种信息是和解的信息。<br></strong>7月6日零点美国商务部增我们340亿美元货物的税，十个小时以后，他的早上10点商务部向美国的进口商发了一个通告，跟美国进口商讲，如果你能证明三点，我可以豁免这25%的税：第一点你要证明这个货从中国进来无可取代，没有第三方可以取代；第二，你要证明这个货进口来，不影响美国就业；第三点很重要，说你进口这个货物不会帮助中国制造2025，不会提升中国的产业水平，证明这三点就可以不增税。<br>结果现在美国媒体有统计，到现在好像快一千家美国公司已经提了豁免申请，数额已经超过340亿美元了。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092533660.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>所以在共和党内部要不要打贸易战，就很恼火，骂商务部说你们严肃一点，要打就真打，你玩假的怎么行？<br>不能城头放火城下放水</strong>，这是开玩笑的，另外美国参议院通过的两个决议，这个决议不是法案，它没有约束力，<strong>两个决议，一个决议是限制总统擅自以国家安全名义提高关税。<br>第二个决议就直接点名说1770项货必须减税，其中有一半，800多项中国货，另外加州的州长出来讲说，不管我们可爱的总统对中国态度如何，反正我们加利福尼亚跟中国永远保持良好的关系，</strong>大家知道加州是美国经济第一大州，然后如果它独立，它在世界上GDP排第五位，很厉害的，它跟我们挺好。<br>所以我们中国现在也是很注意和地方政府来往。<br>这是一面，我们看到美国有一些讯号是和解的，但另外一面是很强硬的。<br>7月6日它收我们340亿的税，7月10日美国国防部财政部长出来讲，他说我们征中国的税是合理合法的，中国反报复我们征税是蛮不讲理。</p><p>所以他说鉴于中国这种蛮横的态度，因此我决定根据总统命令，对另外额外的两千亿中国货征税，征10%。<br>后来到了8月2号说我增了10%，中国一点不怕的样子，我准备再增加到25。<br>另外8月8号就把第一批500亿的160给征了，另外，他们还想推动和欧洲和日本、澳大利亚、加拿大搞一个叫“三零政策”，就是零关税、零补贴和零贸易壁垒。<br>目的就想再搞一个小朋友圈，把中国排除在外。<br>所以这是比较强硬的一种态度，有缓和的，有强硬的，所以从7月6日正式开打到现在，美国的贸易立场是很不稳定。</p><p>另外还有一个情况就是跟我们打的时候，他跟土耳其在打，又跟俄罗斯制裁，又跟欧洲在打，所以这个老兄现在还真是有点没章法。<br>所以<strong>这个地方我对网上的一个批评作个回应。<br>我们这一届智库不行，他们都看不懂特朗普。<br>我承认，因为我也属于智库成员，我承认我们无能，我们看不懂，但问题是美国人也看不懂，美国人没有意识到他当选。<br></strong>然后美国人在他当选以后，现在结论说特朗普作为第45位总统，美国人说这不是另外一位总统，这是另外一类总统，他是单独的一类。<br> 前面44位是一类，他是单独的一类，美国人也看不懂他。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823092533180.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>而且我现在觉得看不懂就对了。<br>因为你越是学者，越是智库人员，我们都是越有专业知识，专业知识会束缚我们。<br>我们就看他套路，结果这老兄没套路。<br>我们老想说这个好像不是少林派、不是武当派、不是崆峒派、不是华山派，我们晕了。<br>他后来跟牧羊少年说，这个老头没派，他乱打的，他是乱拳打死老师傅，但是它有个技术力量、平台，是美国力量太大；练武的人都知道，练武不练功，到老一场空，练功是干什么？<br>力量啊，一力压十技，最重要还是力量，美国拒绝我都是力量，但是它大方向可能是有问题的。<br>他这样乱拳打死老师傅，好像有力气，没问题，一旦他没力气怎么办？<br>然后他又没有技巧，是不是有问题，因为力气会耗完的，力气不是无限的，所以他这个打法，一时半会有点效，长期可能是有问题，不能这样乱打。</p><p><strong>光跟中国来打就够呛，这个时候跑去惹土耳其、欧洲、俄罗斯、伊朗，乱打。<br></strong>因为网民是比较情绪化的，网民通过骂人这个生存方式，我们理解他，骂我们智库不理解特朗普，我们承认我们不理解。<br>坦率讲，我觉得世界上没人能理解，理解就跟他性格是一样的，那就麻烦了。</p><p>关于贸易战的基本来龙去脉，我们讲完了，最后应该是有一个好消息，最新的消息，<strong>8月22日、23日中美会在华盛顿进行对话，我们的商务部副部长王受文要去，我们希望这个对话能够发生比较好的转折。<br></strong>我头一节的分享就到这里，谢谢大家。<br> </p><p><b>未完待续</b>  <b> 20180818杭州讲座III</b></p>',
'<h2>金灿荣：美国贸易战的潜台词，你们黄种人给我们做打工仔、做保姆就算了。</h2><p><iframe frameborder="0" width="90%" height="498" src="https://v.qq.com/iframe/player.html?vid=e0768q2gd15&tiny=0&auto=0" allowfullscreen=""></iframe></p><p>切入贸易战的最主要的部分，就是分析一下贸易战的原因。<br>因为这个原因才让我们理解未来的中美贸易关系。<br>原因是两方面的，一个美国的，一个中国的，为什么中国也要说？<br>因为贸易战其实有个很简单的解决之道，就是中国投降，是不是就没有贸易战了？<br>但事实上中国没投降，于是就有贸易战了。</p><p>因此，<strong>讲贸易战要讲两方面原因，美国的</strong><strong>，</strong><strong>中国的。<br>美国原因，我归了三类</strong><strong>：</strong><strong>经济原因</strong><strong>、</strong><strong>政治原因和战略原因</strong><strong>。<br></strong><strong>经济原因还是最基本的。<br></strong></p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339239.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p>经济原因有三点，<strong>第一点，就是确实中美之间的贸易逆差太大了</strong><strong>。<br></strong>2016年我们贸易逆差就达到了3000亿美元，差不多就是美国的一半了。<br>美国方面希望2017年要减少一点，结果2017年数字出来，它生气了，没减少，增加了，3760亿美元。<br><strong>美国历史的经验是这样，任何国家</strong><strong>，</strong><strong>你的贸易逆差太突出，</strong><strong>它</strong><strong>一定</strong><strong>要跟你打</strong><strong>的。<br></strong></p><p>上个世纪20年代末30年代初，英美两国就打贸易战，打的结果是不是世界经济危机？<br>然后在危机当中，纳粹上台，法西斯上台，军国主义上台，打仗了。<br>1980年代日本的贸易逆差就差不多占到整个美国贸易逆差的一半，这个时候它就跟日本打，打了七轮，跟日本打了七轮，最后弄得日本20年经济停滞。<br>所以到现在我们逆差占了它一半，它肯定不会客气，因为它是个习惯性动作。<br>只要你占到一半，它的槽位也就要整理，而且它是不分亲疏的。<br>某种意义上讲，英国、日本、我们（中国），这三家里面我们跟它关系最远。<br>大家读历史应该都知道，美国是不是从英国独立出来的？<br>独立完了以后，法律体系、文化价值观都是从英国继承的，它们都叫盎格鲁萨克逊民族。<br>所以我们俗话讲，<strong>英国就是美国</strong><strong>它</strong><strong>爹啊</strong><strong>。<br></strong><strong>这个家伙为了钱连爹都打，六亲不认。<br></strong>日本是美国在东亚最坚定的盟友，它盟友也打，（儿子）儿子可能过分了。<br>但是好朋友，好朋友，应该是最好的盟友，它盟友也打。<br>中国跟它非亲非故，它凭什么不打你啊？<br>所以这是个最基本的原因，确实是贸易逆差太大了。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211340942.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>第二个原因</strong><strong>，</strong><strong>是一个时机选择。<br>我认为美国人还是算过</strong><strong>的</strong><strong>，现在跟我们打贸易战，</strong><strong>它</strong><strong>胜算较大</strong><strong>，</strong><strong>时机有利</strong><strong>。<br></strong>为什么这么说？<br>就是美国经济现在比较好，它认为中国经济现在状况比较糟糕。<br>美国经济好是事实。<br>有这么两个理由，第一个理由，就是2008年金融危机距离现在十年了，美国属于市场经济很发达的国家，市场是有自我调节能力的。<br>所以十年下来，市场自我疗愈得差不多了。</p><p>另外，前任政府，就是奥巴马政府，挺老实的，奥巴马这个人很老实的，本质上是个好人，特别怕老婆。<br>因为这个老兄找的第一份正式的工作，就是哈佛硕士毕业，然后做的差不多两年的义工，义工就是找不到工作，就做的义工。<br>这正儿八经第一份工作是什么呢？<br>是给他老婆当Legal assistant,他老婆是Lawyer,他就做Legal assistant，就是律师助理。<br>他老婆跟一个白人女性合伙搞了一个律师事务所，在芝加哥搞得不错的。<br>后来她们因为忙，业务发展大了，就招一个律师助理，那个白人妇女就找了一个华人男的叫<strong>卢沛宁</strong>（注：Christopher P. Lu奥巴马哈佛法学院同学、奥巴马总统时期曾任其内阁秘书长和劳工部副部长），<strong>他（奥巴马）就成了米歇尔的律师助理。<br></strong>然后很有意思，一年以后，这两位男的都把老板给娶了。<br>所以，这两老兄在家里（老板）都是他们老婆。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339365.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339871.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>左：奥巴马     右：卢沛宁</strong></p><p>因为（奥巴马）第一个老板是老婆，所以特老实。<br>奥巴马执政以后，他不搞什么很张扬的东西，都是比较低调做事。<br>比如说从伊拉克把17万主力部队撤走，从阿富汗把11万主力部队撤走。<br>在国内就很认真地搞医保改革，因为美国原来有6000万人是完全没有医保的，对这些人不好，对社会稳定也不好。<br>所以他说，怎么讲都要给人家很基本的医保。<br>他总体挺好的。<br>所以本身美国市场力量很好，再加上这个总统是有一些像咱们古代，叫黄老哲学，就是休养生息，结果到去年1月20号，老特，<strong>特朗普接手美国经济的时候，美国经济已经很健康</strong><strong>了</strong><strong>。<br></strong></p><hr /><p>在这个健康的基础上，特朗普先生给美国经济打了“三针鸡血”，打了三针兴奋剂。<br><strong>第一针就是给美国企业减税，公司税</strong><strong>从</strong><strong>35</strong><strong>%减到</strong><strong>21</strong><strong>%</strong><strong>，</strong>一下子让美国公司现在手上很有钱。<br>第二针，就是把大量的美国海外资金引回美国。<br>美国，大家知道，是跨国企业最多的国家，另外它跨国企业在外面赚很多钱。<br>原来美国也没有中国的一个制度。<br>中国有个制度叫强制结汇。<br>它没有，它“刷”就赚了，它可以不拿回来了，没人给它结汇。<br>原来它们不拿回来，现在特朗普搞了一个政策，就从去年10月1号开始，后面一年半这个期间，你回来的美国海外资金就去减税，从35%一下降到10%，而且还另外还有个规定，特别有诱惑力。<br><strong>就是</strong><strong>他</strong><strong>还英雄不问出生，这个资金来源</strong><strong>他</strong><strong>也不查。<br>比如说我们贩卖枪支</strong><strong>、</strong><strong>贩毒</strong><strong>、</strong><strong>黄色产业</strong><strong>，</strong><strong>怎么赚钱</strong><strong>他</strong><strong>不管。<br></strong>这把美国那帮兄弟们给激动的，一些海外资金像流水一样往回跑。<br>所以就导致美国现在资金情况非常好。<br>还有一个“第三针”，第三针是什么？<br>就是他宣布要搞<strong>1万亿美元的基建投资</strong>。<br>美国的基础设施框架是很好的，就是它铁路运营的里程快20万公里了，高速公路88000公里，一般的公路几百万公里。<br>它框架很好，但是它有个问题，就是老化。<br>这些基础设施都是1930年代小罗斯福新政那个时候搞的。<br>1930年代搞到1960年代。<br>现在就有问题，你想30年代建的路，到现在是80岁了，1960年代也有50岁了，就老化了。<br>它（美国）不是说不行，它框架很好，但是它老化，老化后来就说我要翻修，要重新开始，要投1万亿美元。<br>我们自己的经验知道，要想富先修路，搞“铁公基”投资对GDP增长特有效。<br>它现在学我们。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211338122.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>这就是</strong><strong>它</strong><strong>打了</strong><strong>三针</strong><strong>兴奋剂，一个减税，一个海外资金回流，一个基建投资。<br></strong>你想，本来一个健康的人，你给他通通通打三针兴奋剂，是不是现在经济就很好？<br>所以第二季度GDP增长率4.1%，然后通货膨胀还挺温和，还有失业率特别好，失业率才3.8%。<br>美国传统经济学说4%的失业率就是充分就业，后来它修改了一下，说5%就是充分就业，现在3.8%。<br>所以现在它这三个数字很好看：<strong>GDP增长、通货膨胀、失业率</strong>，三个关键数字很好看。<br>另外，就是华尔街股市很好看，当然华尔街股市很好看后面是有隐患的。<br>我在美国经商的朋友告诉我，说现在美国很多资金回去了，很充裕，但是没有好的项目可以投，于是大家都投到华尔街去了。<br>另外还有一个特殊的管理机制，就是华尔街所有上市公司，它们管理层的收入跟股票是挂钩的，股票高收入高。<br>现在各个公司不是余钱很多嘛？<br>于是现在各个公司都在用公司的钱回购股票，把股票炒得很高，然后管理层就在那里坐着点钱，享受人生三大幸福，数钱数到手抽筋、睡觉睡到自然醒、享受人生幸福。<br>但是这一块是有点虚的，这<strong>华尔街股市有点虚的</strong>。</p><p>好，那么<strong>这是美国经济的情况，本身就健康了，又打了三针兴奋剂，所以这个时候各个指标很好看</strong><strong>。<br></strong>这导致一个什么结果？<br>导致它现在在贸易上跟人家碰撞，人家疼它不疼。<br>相当于一个篮球运动员，他吃了兴奋剂以后，打篮球跟你撞，他连眼角都撞破了，他不疼你疼，他什么时候疼？<br>他回家了，药效过了，他洗澡会疼。<br>所以我推算美国经济，明年大概这个时候会出事，因为明年这个时候药效就过了。<br>那么中国呢，他们认为中国经济现在非常困难，实体经济，特别是中小型经济很困难。</p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339378.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p>附带要告诉大家一个情况，就是美国人对中国经济情况的掌握很好，我认为可能好于中国人自己。<br>有一个东西可能大家没太注意，就是从1990年代初开始，美国的四大会计师事务所全面进入中国市场，德勤(DTT)、毕马威(KPMG)、安永(EY)和普华永道(PWC)。<br>它们在中国招的人，全部是中国最优秀的学生。<br>一般它要985学校的，至少是211，一般学校它要都不要。<br>进去以后收入给你配得很好，但是用得很死，使劲拉，女的当男的使，男的当畜生使。<br>他用最优秀的人，人数很多，使命地使，结论就是<strong>它们对中国经济信息的掌握是非常准确的，我认为比中国政府自己都准确。<br></strong></p><p>所以现在网上现在有一种舆论，就这几个月，因为中美贸易战焦虑，有一种言论就骂，说中国一部分学者老在外面讲中国成绩，中国中央电视台经常拍“厉害了，我的国”，说不拍就好了。<br>这是一种幻觉，这是不了解情况，你拍不拍，讲不讲，美国都清楚，它非常清楚，而且比我们中国人自己还清楚。<br>所以现在情况是这样的，就是美国根据它的信息判断，中国现在经济是比较糟糕的，它经济挺好，所以这个时候跟我们打贸易战，效果是比较好的，这是经济原因。</p><p><strong>最后一个</strong><strong>，</strong><strong>第三个也是最重要的</strong><strong>（原因）</strong><strong>，就是</strong><strong>它</strong><strong>们要想办法阻挠，至少是延缓中国的产业</strong><strong>升级</strong><strong>。<br>具体就是要求中国政府放弃</strong><strong>“</strong><strong>中国制造2025</strong><strong>”</strong><strong>为代表的产业政策。<br></strong>这个产业政策“中国制造2025”是2015年3月两会期间，李克强总理代表党中央提出来的，我们要在十个产业领域，比如医疗、人工智能、机器人、航天、海洋等等，提升我们的产业档次。<br>这种产业政策，特别是进入本世纪以来，搞产业政策，大家都搞的，美国也搞的。<br>其实美国是有补贴的，大家其实都搞得，就是看效果怎么样。<br>本世纪初搞产业政策，最早还是德国，德国搞过一个<strong>德国工业制造4.0</strong>，因为德国原来的传统制造业很好，但是德国有两个东西比较落后，一个就是网络落后，还有就是人工智能有点落后，所以他们就着急了，希望把传统强大的德国制造业和未来两个新兴产业网络和人工智能结合起来，就是德国制造4.0。<br>但是德国人做事的风格和我们不太一样。<br>它是最先搞产业政策的，但是它没有怎么宣传。<br>因为前几年去德国问那些学者，他们还不知道。<br>咱们宣传得确实比较高调一点。<br>但是事儿是一样的，都是政府和企业结合，推动产业升级。<br>事实上是它们先搞的，我们是跟进的，第一，不是我们先搞的，第二，不是我们唯一搞的，很多国家都搞。</p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339203.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我们刚提出来的时候，美国人也不以为意的。<br>因为那么多国家搞，它就觉得你们瞎耽误工夫，中国它也不屑一顾，它觉得中国就是个打工仔，搞低端就完了，你怎么有资格搞高端呢？<br>觉得很可笑，就是浪费钱，瞎耽误工夫。<br>但是随着时间推移，应该是去年下半年开始，美国的技术界、产业界、投资界，然后是军方，然后战略界，感觉到中国的进步，而且速度非常快，然后它就紧张了。<br>它认为如果这样放任下去，结果就是中国会在技术制高点、产业制高点上赶上美国，从而根本上动摇美国大权。<br>然后它们就要打掉这个东西。</p><hr /><p>对于美国来讲，技术、科技、产业是制高点。<br>美国人现在普遍是这么认为的，就说今天美国还是世界霸主，未来是不是，它们也没有把握，但今天是。<br><strong>支撑今天美国霸权的四根支柱，第一根支柱就是美国强大的科技和产业</strong><strong>，</strong><strong>第二根支柱是美军，第三根支柱是以美元为象征的金融霸权</strong><strong>，</strong><strong>第四根支柱是以好莱坞为代表的话语权</strong><strong>。<br></strong>好莱坞片子大家都喜欢看，大家在娱乐当中，去接受了美国的价值观，是不是这么一个情况？<br>今天我们是霸主，然后我有四根支柱：科技、军事、金融和话语权。<br>但是美国人心里非常清楚，这四根支柱当中的关键的关键是第一个，高科技和高端产业。<br>因为它的科技发达，产业发达，因此美军就必然强大。<br>因为美军配备的是全世界最好的装备，因为它有科学思维，所以从选人、招兵、训练、战术、战略、军事思想都很发达，软硬都很发达，那必定导致是强大的美军。<br>强大美军就必然导致政治、社会和经济后果。<br>就在现实世界当中，一般都是美国打别人，别人不会去主动打它。<br>只有一种情况别人主动打它，那就是恐怖分子。<br>正常人他不会去打美国的，因为要输的嘛。<br>就是还有个技术前提，除非我不想活了，那是可以去打的。<br>所以正常情况都是它打别人，别人打不了它。</p><p>因为这么一个逻辑，国际资本一定是信任美国的，<strong>信了美国以后就有美元霸权。<br></strong>美国就给你一张绿纸，就印了那个美元图像的绿纸，这个绿纸成本很低的，一毛二美分，但是你必须拿它印个一百块钱，你必须拿你们家的真金白银去换它的一百块钱，其实就换了一张纸，它是不是实现了人生比较难的一件事？<br>把你的钱变成了我的钱。<br>这就是大家很想做的一件事，它做得很轻易，因为有美元霸权，它就做到了。<br>有美元霸权，钱就很多，它就砸钱拍好莱坞影片，拍得很炫，故事讲得很好，然后在娱乐当中，实现了人生第二大难题，就是把它的思想变成你的思想。<br>所以就是<strong>高科技和高端产业，任何国家抢它的，它都不干。<br>现在它看到中国有这种潜力，它就着急了。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339928.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>它下面还有一个错误的偏见。<br>美国精英层并不认为，就是中国的，不是全部，一部分美国精英层有偏见，他们认为中国这种技术进步产业进步，不是因为中国的工程师能干，不是因为中国的企业家能干，它归于两个原因。<br><strong>第一你偷我的</strong>，它说我们偷它的东西。<br>其实最近有个MIT（麻省理工学院）校长讲话，告诫美国人说，偷是偷不出一个技术的全面进步的。<br>个别项目可能，但全面的技术进步肯定是偷不出来的。<br>前财政部长萨默斯也讲过这个话，但是这是少数清醒的美国人说的话。</p><p>大部分美国人说，中国这个家伙，原来那么穷那么落后，现在发展这么快，说第一点就是偷。<br><strong>第二个原因说你不公正，你们国家政府帮忙</strong>，我们是拿企业的钱投资未来，你们是政府拿纳税人的钱，公共财政帮企业做事，这是这不公平的。<br>这个话其实不对的，它自己也都是拿财政投资的。<br>你看，曼哈顿工程、就是原子弹工程，登月阿波罗工程都是拿国家钱砸的，哪有什么企业会拿钱砸那玩意？<br>英特网原来是国防部内部的通讯系统，那不也是国家钱砸出来的？<br>砸出一个产业来了。<br><strong>它干这个事，它是天经地义的，你干是不行的，所以这就是现在出现问题的症结所在。<br></strong></p><p>美国它对自己的霸权逻辑分析，它是高度依赖高端科技、高端产业的，因此被别的国家抢这个，它是不同意的，然后它现在感觉到威胁它了。<br>然后<strong>它不是承认说，这是中国你努力的结果、能干的结果，它认为你是偷来的，你是政府帮忙的结果。<br></strong></p><p><strong><img src="https://i.guancha.cn/bbs/2018/08/23/20180823211339338.?imageView2/2/w/500/format/jpg" alt="500" /></strong></p><p><strong>因此</strong><strong>它</strong><strong>现在每次谈判都有两个要求</strong><strong>，</strong><strong>第一</strong><strong>，说</strong><strong>我们不许偷</strong><strong>它</strong><strong>的东西。<br></strong><strong>我们</strong><strong>说我也没偷，你说我偷，你拿出证据啊</strong><strong>，你也</strong><strong>不给我证据。<br>第二</strong><strong>，</strong><strong>我们说提升产业等级是我们政府的责任</strong><strong>。<br></strong>就是因为美国人逻辑后面是个潜台词，是个种族主义，潜台词就是你们中国人就做低端算了，你搞什么高端的？<br>高端是我们家独门绝技。<br>它是这么一个，它实际上种族主义，你们黄种人就跟我做打工仔，你就给我搞点低端，在我们家当个保姆算了，你还要想自己成家，那还了得？<br>中国人觉得这个凭什么？<br>14亿人，得跟3亿美国人一样，我们也要过好日子啊，对不对？<br>过好日子有个前提，得有钱，钱怎么来啊？<br>我不能老做低端，附加值很低，我当然也要做高端，附加值高，我凭什么老做低端？<br>只要我自己努力，于心无愧，我做高端是天经地义的。<br>所以这些就成了我们经济上争端最大的问题，就是美国打掉我们的产业升级，这个中国政府是不能答应，也不应该答应。</p><p>OK，这是<strong>经济上的三大理由，一个确实是</strong><strong>逆</strong><strong>差太大，一个</strong><strong>它</strong><strong>算了</strong><strong>，</strong><strong>现在这个时间点</strong><strong>对它特别有利</strong><strong>，一个就是它要</strong><strong>打掉</strong><strong>我们的产业升级</strong><strong>，</strong><strong>我们不干。<br></strong></p><p><strong>未完待续   20180818杭州讲座Ⅳ</strong></p>',
'<h2>金灿荣：美国现在是有心无力，就算想整我们也整不动</h2><p>下面讲一点战略机遇，同时讲讲这个国际形式了。</p><p>很多国家不讲战略机遇，<strong>中国特别重视战略机遇，这里有两个特点，第一中国是个动员性国</strong><strong>家</strong><strong>，第二中国是一个</strong><strong>抱负</strong><strong>特别强的国家。<br></strong>如果一个国家像，比如我随便瞎讲，像太平洋的岛国汤加，它们就是过一天是一天的国家，什么战略机遇不机遇啊，在那些国家，你跟它谈战略机遇是没意义的。<br>首先有战略机遇的国家，它是有抱负的。<br>第二，完全制度化的国家，它跟着制度走就行了。<br>但是我们是动员性国家，我们需要有一个共识。<br>如果外面有战略机遇，那大家就好好搞经济，赚钱买房子；如果没有战略机遇，就要准备打仗。<br>有没有战略机遇的这个判断，是非常重要，影响每一个人生活，影响执政党资源投向的选择。<br>那么习主席在报告里面讲，现在国内外形势很复杂，但是我们仍然有重要战略机遇，所以我们仍然可以好好搞建设，可以买房子。<br>有没有战略机遇，对中共、对中国很重要。<br>然后习主席的判断是有，下面就得解释有哪些。<br>因为习主席在里面就只讲了有，没说具体，我们来说一下。</p><p><strong>我们中国有战略机遇，第一个就是中国在大国发展里面，制度还是比较好的。<br></strong>我这么跟大家讲，从现在到未来十年，中国经济每年5%或6%的增长还是靠谱的，<strong>人口红利</strong>还在。<br>虽然人口红利减少了，但是还在。<br>因为中国人口还是在正增长，每年还是几百万，原来每年增长两千多万，现在增长三四百万，就少多了，但还是在增长，不像欧洲和日本是绝对量在减少。<br>它不一样，我们还是正增长，不过增长率慢，所以人口红利还有。<br>另外中国还有一个很大的红利，过去我们不太重视，但是以后我们会重视，也就是叫<strong>工程师红利</strong>。<br>我们今年大学生毕业生是795万，中国在校大学生是美国的一倍半，这是很恐怖的一个数字，明年825万。<br>这里面还有一多半是工科学生，中国还是有很多穷地方的孩子，还没有机会弹钢琴，没有机会写诗和远方。<br>诗和远方是小清新，吃饱了没事干了才能做，大部分人还是在负重前行。<br>所以大部分人还是老老实实学数理化，因为这个凭自己努力和天赋就行，不需要靠家长帮忙。<br>所以中国工科学生还是很多的，八百多万学生当中差不多一半还是工科生，导致什么结果？<br>导致全世界一半的公司是在中国。<br>这就是未来中国经济发展真正的红利，叫工程师红利。<br>当然可能还有第三个红利叫<strong>机器人红利</strong>。<br>中国现在用了世界一半的机器人，生产了1/3的机器，中国把机器人红利用地很好。<br>所以人口红利还在，再加上这个工程师红利、机器人红利，中国未来十年大家可以放心，经济发展还是不错的。<br>再说直白一点，就是一傻子管中国经济，中国经济也是不错的。<br>这就是战略机遇，不像日本，日本那是绝对得往下退。<br>25年停滞，安倍上台以后，各种手段：实体的、经济的、财政的、金融的、汇率的，结果去年增长1.4%。<br>日本举国欢庆，高兴啊，你想中国的总理要把中国经济搞得1.4%的增长，是不是给骂死了？<br>日本人高兴，因为它时势不一样，中国的势还在，日本势没有了。<br>所以这就是中国未来的第一机遇，我们自己还可以。</p><p><img src="https://i.guancha.cn/bbs/2018/08/20/20180820121316852.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>第二就是西方有问题</strong><strong>。<br></strong>实际上外部世界真正对中国有阻碍作用的就是西方。<br>我把当今世界分五块人群，西方是最大的人群，然后穆斯林世界，到中国本身，然后由拉美和俄罗斯构成了一个造反派组织，拉美和俄罗斯都跟西方有血缘关系，但是在西方那里都得不到尊重，就老跟西方闹。<br>最后还有一块是被西方故意冷落的世界，都是极穷的世界国家。<br>西方都懒得去打它们，像索马里、卢旺达、海地。<br>海地离美国很近的，海地是加勒比国家，离佛罗里达很近的，美国还不理它。<br>海地爱怎么搞怎么搞，海地那个地方除了人什么都没有，太穷了，美国懒得去打它，或者说打了，我还得帮你重建生活片瓦。<br>比如美国人一打，那把房子都打掉了，要美国人赔，所以美国说我怕你了，我不打你。<br>私下还有这么一群人，有几亿人十几个国家，因为美国从来不管它们，因此国际资本永远不去，所以它们是永远生活在没有希望的角落里。<br><strong>这就是世界的五大人群，西方、穆斯林、中国、造反派和被遗忘的世界。<br></strong></p><p><strong>那么其中对中国来讲，外面最重要的是西方，西方</strong><strong>分</strong><strong>三块，核心西方、东部西方、边缘西方</strong>，核心西方就是美国和欧洲，九亿人，现代化发源于那个地方。<br>世界上现在主要的权力资源都在它们手里，军事到科技、金融、制度、权力、软力量都在它们那。<br>东部西方就是日本、四小龙、澳大利亚、新西兰，大概三亿人。<br>它们在地理上属于东方，就是心理、政治结构、战略完全属于西方，所以叫东部西方。<br>这就是核心西方和东部西方，这是最重要的两个西方，然后就是边缘西方。<br>在任何别的国家，包括我们中国，都有西方的势力，经济上有依附于西方的势力，比如媒体、学界等等很多。<br>所以大致算一个大数，西方大概是二十多亿人，将近三十亿，这是对中国崛起影响最大的一块儿。<br>但是西方的三大块，最重要还是核心西方，就是美欧，美欧主要还是美国。</p><p><strong>我现在的结论就这样，就是美国对我们是有心无力，它就是想整我们，它现在内部也整不动，</strong><strong>内部问题比较多，</strong><strong>上层政治有点处于僵局。<br></strong>美国去年选出了一个地产商总统特朗普，然后这个老兄把现成利益集团得罪一个遍，他在竞选当中，把本党的大佬、民主党大佬都得罪了，他执政以后把新闻界、情报界、华尔街、好莱坞、硅谷的技术通全得罪了，那些老兄现在连起手来整他，让他的政策也通不过，人事任命也通不过。<br>他执政快一年了，正部级干部竟然有15%没有到位，副部级35%没有到，局级75%没有到位。<br>大家在做管理应该知道，局级是大国运作的关键。<br>局级是真正干出来的，业务很熟的，部级是跟出来的，跟领导跟出来。<br>他的局级竟然四分之三没到位，所以他政策有了但没人执行。<br>一天到晚发推特，推特治国。<br>有时候晚上三点钟睡不着觉，气得发推特吓唬大家，发动群众。<br>这是美国的情况，这个特朗普得罪人，这帮人要反过来整他。<br>而且现在抓他一个软肋，叫“通俄门”，美国情报部门认为在去年大选当中，俄罗斯的黑客干预了美国大选，然后现在反对党在找证据，看特朗普和普京，“双普”有没有勾结，勾结的话，估计就弹劾，把他搞下去。<br>这个调查就叫“通俄门”，弄得他非常难受。</p><p><img src="https://i.guancha.cn/bbs/2018/08/20/20180820121316637.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这就是美国上层的情况，两派斗得很厉害，政治上有点僵局。<br>社会现在分化得很厉害，上下左右黑白，上下，是一般群众对华尔街；左右，就是民主党左派、共和党右派，种族矛盾，以黑白为主的种族矛盾又起来了，还有华尔街代表的金融虚拟经济，德克萨斯州代表的石油实体经济集团现在斗得很厉害。<br>还有西弗吉尼亚这种煤矿集团斗得很厉害，还有川普所代表的经济民族主义和华尔街、好莱坞、硅谷代表的经济全球主义斗得很厉害。<br>另外，美国在国际上牵扯的矛盾还非常多，跟俄罗斯、中东、拉美都有矛盾，除了跟我们有矛盾，我们主要是周边有矛盾，别的地方没有，它别的地方都有（矛盾）。</p><p>结论是什么呢？<br>结论是虽然现在看，表面上看，美国所领导的西方世界还是最强大的，但是看细节，你会发现，实际上它现在很难全力以赴对付我们。</p><p><strong>第三个</strong><strong>是</strong><strong>国际上的战略机遇</strong><strong>。<br></strong>未来十年，实际上真正的热点，第一还是在中东，第二是在东欧， 第三可能就要到我们这里来了。<br>以后中东会很麻烦，中东原来主要是巴以矛盾，现在巴以矛盾还在，但是中东未来的主要矛盾是什叶派与逊尼派矛盾，具体讲就是伊朗与沙特矛盾，而这个矛盾是非常血腥的。<br>比较大，从七世纪到现在为止，死人无数。<br>比巴以矛盾还血腥，中东地区以后挺麻烦的，然后东部欧洲是围绕着乌克兰，俄罗斯与西方的对抗将长期化，这对于西方整我们也是有牵制的。</p><p><strong>最后一个是全球问题会</strong><strong>更</strong><strong>加凸显，</strong><strong>逼得西方跟我们合作。<br></strong>全球问题就是跨国界问题。<br>这个有好多了，宗教冲突、边境摩擦，这种小的部落冲突。<br>然后贫困、水资源短缺、粮食短缺、跨国犯罪、贩卖枪支、毒品、妇女、人口等等，全球问题存在很多年了，很多是老的，但是还有新的。<br>现在网络犯罪、气候变化带来的自然灾害、各个文化宗教里面的极端主义势力上升，都是新的问题。<br>这些全球问题会逼着美国跟我们合作，美国再讨厌中国，它看到人肉炸弹过来，还得往中国这里跑，结成统一战线对付，这就是中国的战略机遇，同时也是世界的一个走向。</p><p><img src="https://i.guancha.cn/bbs/2018/08/20/20180820121316868.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>战略机遇实际上是小平时候就提出来了，江主席、胡主席都在说。<br>跟前几个领导人相比，习主席对战略机遇有一个微妙的态度调整，原来这几个领导人强调战略机遇是外面客观的存在，去抓。<br><strong>习主席想塑造战略机遇，他</strong><strong>对主观能动性的要求</strong><strong>更高了</strong><strong>。<br></strong></p><p>我们十九大报告讲完了，政策走向讲完了，国际形势讲完了。</p><p>（未完待续）</p><p>本文为金灿荣2017年12月在南京江北新区论坛 “未来学堂”讲座第四部分</p>',
'<h2>金灿荣：印度没法工业化，因为印度没有毛泽东</h2><p>然后就是一国两制，国家统一就是台港澳部分。<br>这是报告的第11部分。<br>报告的内容安排是这样的，就是10是国防，11是台港澳、12是外交。<br>13最后一部分是党建。<br>11部分就是谈港澳台，台港澳部分其实分开的。<br>这个部分很短，是报告里面13个部分最短，但内容还是很重要的。<br>对港澳部分，我阅读习主席的精神，以前港澳比较强调两制，从现在开始比较强调一国了。<br>然后台湾这一部分，台湾媒体特别注意19大报告11部分的最后自然段，因为在最后自然段其实有一个排比句，很铿锵有力的，叫<strong>“任何人、任何组织、任何政党、在任何时候以任何形式将任何一块中国领土分裂出去，我们都坚决反对”</strong>。<br>这六个排比句气势磅礴，所以他们很重视。<br>但是其实我们学者对这个报告里面第四自然段台湾部分的开头比较重视，它是这么讲的，“实现国家的完全统一是中华民族的根本利益所在”。<br>它还是表示一个态度，台湾一定要统一。</p><p><img src="https://i.guancha.cn/bbs/2018/08/17/20180817134648117.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在台湾部分，我们有一段时间，1996年开始，因为李登辉在台湾内部搞大选，实际上就把台湾跟中国其他地方分开了，台独就起来了。<br>从1996年到2017年，我们对台政策主要的方向是防独，但十九大我感觉有变化，基调有变化，是在继续防独的同时开始转向促统，这是一个重要变化。<br>那个目标没有变，还是和平统一，手段还是那个软硬两手，只不过台湾同胞讲，台湾的媒体讲，习主席的这个讲话体现出软的更软，硬的更硬，还是要加强军事威慑，加强国际压制。<br>软的什么？<br>明确讲要给台湾同胞一些国民待遇，在就业、定居、工作方面提供国民待遇。<br>我估计在未来可能要给台湾同胞发身份证，一旦打过去的时候好分辨。</p><p>这是关于台湾部分，这一部分国际社会很关注了，我阅读报告本身大概体会就是，这个就是对台的政策的基调，从主要防独改成防独加促统，然后目标还是和平统一，手段是软硬两手，软的更软，硬的更硬。<br>这个地方稍微点一句，台湾那个情况是这样的，就是说截止到今天，习主席的目标还是“和平统一”，还是两手。<br>但是现在好像美国、日本、国际上还有台湾内部情况都不太好，美国想打台湾，台独势力有点着急。<br>11日台湾“三读”通过了公投法，大大降低公投门槛，所以两岸关系其实情况不太好，我自己觉得。<br>而我现在有不少台湾朋友，只要他们到北京，我一定抽空见他们，请他们吃饭，就劝他们。</p><p>他们大部分精英曾有话语权，我建议他们赶紧改了，要换思维，现在谈吧，能谈出一个很好的结果，谈得比香港待遇好多，习主席还想和平统一。<br><strong>但是如果现在这个机会没抓住，任两岸情况恶化，到了后来就是冲突了。<br></strong><strong>面对冲突，台湾是没有任何胜算。<br></strong></p><p>因为我好多场合讲过，当今世界最重要最伟大的事实，就是我们中国大陆工业化，这个我们现在文明叫工业，工业文明的基础就是工业化，工业化的核心就是制造业。<br>世界上200个国家，或者政治实体，能够完全掌握现代制造业的不到20个，很难的，主要在欧美。<br>很幸运，中国是其中一个，一旦我们中国大陆工业化了，告诉大家，一定的，今天中国在工业制造业方面有三个东西已经是没有争议了。<br><strong>第一就是中国制造业的规模是人类文明历史、工业历史上最大的，我们去年制造业GDP是美国的160%。<br></strong><strong>160%，大家知道什么概念吗？<br>就是美国、日本、德国之和。<br></strong>我们工业制造的结构还不是最先进的，偏落后一点，因此我们制造业的附加值是较低的。<br>我们附加值较低的情况下，总量是美国、日本、德国之和，意味着什么？<br>意味着我们生产的量，全部都是天文数字。<br>我们中国每三年生产的水泥和使用的水泥，是美国过去150年之和，一年等于他50年生产使用的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/17/20180817134648672.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>中国的钢铁产量是人类从来没有达到过的程度，人类的工业化，除了我们，没有任何国家，炼钢产量达到过2亿吨，斯大林时候最高是1.8亿吨，美国最高1.6亿吨。<br>中国轻轻松松两亿、三亿、四亿、五亿、六亿、七亿、八亿、九亿、十亿吨。<br>2015年我们中国的钢厂，我们发改委的数据是8.3亿吨，但实际上钢产根据网民的排位（那是准确的），世界钢产第一中国，第二是河北省2.85亿吨，第三是唐山市1.6亿吨，第四名很重要，第四名就是各地隐瞒的钢产量，1.45亿吨。<br>8.3+1.45亿，是不是接近10亿吨？<br>然后第五名是最没有争议的，就是我2015年对外出口的钢，1.25亿吨，这个是做不了假，出口是人家有记载的。<br>第六名是老外，日本1亿吨，第七名美国，9000万吨，第八名，德国6000万吨。<br>这就是世界钢产量，恐怖吧。</p><p>在人类工业化历史上，一般像德国、日本最牛的时候，说电视占世界45%。<br>告诉大家，中国一般不生产，生产就不一般。<br>平板电脑68%是中国的，Modem (路由器）96%是中国的，空调75%是中国的。<br>中国基本就不玩，比如一个国家很牛，说老子是占世界1/4就很牛了，但中国人基本上一进去就是1/4留给你们，我就占3/4，一看这个数量基本上都是这样的。<br>我们不进则已，这一进去就进门了，就把1/4留给人家。</p><p>所以，我在文章里面写，<strong>再过十年，制造业实际上就是两个国家的，一个叫中国，一个叫外国，外国全部加起来搞，可能还搞不赢我们。<br></strong>这是事实，所以这就是今天中国厉害的地方。<br>新中国跟老中国就是不一样，我有一个观点，当然学术界有争议，但我认为我是对的。<br>我们中国历史就是应该以1949年为界，1949年以前，就是农业的，1949年以后就是工业文明的，1949年以前，虽然有一点工业，但是整个管理的哲学、体制都是农业的。<br>1949年以后，工业一开始萌芽也不多，但是整个思维是工业的，我们就应该以思维来判断，此前是农业，然后此后就是工业的。</p><p><img src="https://i.guancha.cn/bbs/2018/08/17/20180817134648344.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>新中国建立68年，68年下来，可以说<strong>中国做到了每30年我们工业化是欧洲的100年。<br></strong>今天我们中国工业化还不是最好的，比如你说欧美日是博士毕业，那我们现在是大学本科毕业，但这跟1949年不一样，49年他们是大学本科毕业，我们是文盲。<br>今天我们大学毕业，他们博士，我们是量的差距，不是质的差距。<br>量的差距就可以用数量来弥补。<br>那我现在数量我们就弥补了。<br><strong>我刚才讲了我们量世界第一对不对？<br>第二就是体系特别完整，人类所有的工业门类这个国家都有。<br></strong>1984年联国贸发会议把人类的工业分成39个大类，91个中类，531个小类，中国是所有门类齐全。<br>这个国家从造火柴到造火箭全部自己造，不需要任何人帮忙，这就是能力。</p><p><strong>第三就是国家的山寨能力无与伦比。<br></strong>好东西不能给它看到，一看就是山寨，而且做到了山寨史的奇迹，假冒不伪劣。<br>这三点没有争议吧，规模、体系和学习能力，第三点不能叫山寨，要叫学习能力。<br>至于说创新能力怎么样，我不知道，且等下回分解。</p><p>因为目前，其实没必要创新。<br>现在抄袭就行，来钱来的快！因为创新是很费钱的。<br>美国被公认为世界创新第一大国，但是我告诉大家，美国创新的成本贵到什么程度？<br>美国人自己说，每一百项专利，等专利期20年到期满的时候，只有三项卖出去，97项就废掉，白交专利费，三项卖给市场，卖给企业以后，企业就去打市场，真正在市场上成功的有1%，3%×1%，是不是万分之三？<br>你有什么必要把这9997项再做一遍，没必要吧？<br>你是不是就盯着模仿学习就行了。<br>等把人家学完了，你再创新吧？<br>在那之前就是学习优先，你现在瞎投资创新，它是对不起人民，对不起党的。<br>事实上除了英国，德国、美国、日本都这么干，无一例外，这在经济学上就叫<strong>后发优势</strong>。<br>回到我们话题，因为我刚才讲了三大事实，就是<strong>中国工业规模、工业体系、工业学习能力特别好，所以落实到两岸关系，很肯定我们是有能力解决台湾问题。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/17/20180817134648335.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>台湾问题原来存在多年，有很多原因，其实最根本的原因是我们没有能力。<br>现在我们真的有能力了，所以这一点我反复地讲，当今世界最伟大、最重要的现实是中国大陆工业化了，西方崛起靠工业化，日本崛起靠工业化，现在我们崛起也靠工业化，那我们一旦也工业化，人类工业化的巅峰就在我们这。<br>英国工业化1000万人，美国工业化1亿人，中国工业化10亿人，前无古人，很有可能后无来者.因为后面只有一个国家，人口体量会超过我们，就是印度。<br>印度我去过，这个国家，整个的社会结构是前现代，它不具备自我工业化的能力。<br><strong>印度要成为自我工业化的国家，必须有一个毛泽东，但是它又产生不了毛泽东，因此它没戏。<br></strong></p><p>我们回到台湾问题，就是这样，因为我们工业化了，我们的能力问题解决了，他们要醒悟得早啊，趁现在习主席脾气好，赶紧谈啊，还会有很好的待遇。<br>要这样耽误下去，冲突的可能性非常大。<br>而冲突唯一的结果他们是必败无疑，没有第二个可能性。<br>如果冲突能解决，那就没有“一国两制”了。<br>首先就是军管，然后就是中共台湾省委，永远管理了。<br>这就是一国两制、国家统一部分的一个新特点。<br>最后就是咱们的外交。<br><strong>外交总体来讲就是要更加开拓进取，因为习主席提了一个崭新的目标，构建人类命运共同体。<br></strong>未来政策走向就讲到这儿了。</p><p><b>（未完待续）</b></p><p><b>本文为金灿荣2017年12月在南京江北新区论坛 “未来学堂”讲座第三部分</b></p>',
'<h2>金灿荣：中国人民解放军就是要建设成为世界一流军队</h2><p>下面我们来讲讲未来的政策走向，根据我对报告本身的阅读，我推算咱们未来政策走向,<strong>第一个政治上是要收紧的。<br></strong>十九大报告反复的提全面从严治党，我统计大概有29次，在报告不同的角度出现了29次。<br>中共是法定的执政党，是国家的主要领导力量。<br> 这个力量，习主席强调一定永恒的执政党要健康。<br>怎么健康？<br>全面从严治党，这是一个信号，党要求全面从严治理。</p><p>全面从严治理完了以后，党要领导一切。<br>在报告里面，习主席讲的未来工作的14个方略，它的第一点就是坚持党对一切工作的领导，这个可是跟30年来不一样。<br>这30年一直强调党政分开，现在强调党领导一切。</p><p>那么现在结果已经出来了，所有的外企里面都要建中共的党委。<br>微信上有一条消息出来了，德国工业协会已经提抗议了，我们要在宝马建立中共党委。<br>德国人气坏了，但是德国人威胁说你这么干，我们就退出。<br>中国说我们是最大的世界市场，你爱退不退，它们估计还得接受中国领导。<br>最后还有一个就是怎么领导。</p><p>我先从严治党，然后领导一切，那我怎么领导呢？<br>伟大斗争，包括讲的“四个伟大”，伟大斗争、伟大工程、伟大事业、伟大梦想，核心是伟大斗争。<br>这个在胡总时候，是叫社会和谐、和谐社会、和谐世界。<br>习主席说，老子斗争，你们看着办吧！<strong>这三个串起来，全面从严治党，党领导一切，伟大斗争，这就是未来的政治走向。<br></strong>信号其实是非常明确，对吧？<br>你看不懂是你的事儿，政治要收紧。</p><p><img src="https://i.guancha.cn/bbs/2018/08/15/20180815162842670.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>下面就是经济，经济发展是会搞活的，这跟那个政治信号又不一样。<br> <strong>经济是要放开，搞活的。<br></strong>那个经济上习主席提出强调贯彻新的发展理念，建设现代经济体系。<br>我个人理解，现在经济体系肯定包括市场经济，肯定包括开放，肯定包括现代管理。<br>你没有市场，没有开放，没有现代化的管理，你怎么叫现代经济呢？<br>所以我理解，你既然要市场、要开放、要现代管理，那经济上就要放活，这是经济上的一个讯号。</p><p>所以给大家建议，如果你是公务员，你是像我这样教育的、艺术的、新闻的，还有学术界，比如社科院搞理论研究的，政治上讯号要听懂，要老实一点。<br>吃饭的时候不要录像，最好别乱说话，像毕福剑那样，乱说话不能录像，否则你也没工作了。<br>这是政治上，我觉得信号应该是很清楚了是吧？<br>政治上收紧，所以有几块是会受影响的。</p><p>公务员肯定是要有规矩，然后教育界、学术界、艺术界、媒体界都得守规矩，这个是讯号。<br>但是经济上是反的，经济上要放活，要“撸起袖子加油干”。<br>我个人推算，经济会好起来，关键就是地方政府现在干劲又回来了。<br>过去五年是不是地方政府普遍的有一种不作为的情况？<br>中纪委的网站把这个不作为说的很重，叫庸政、懒政、怠政、懈政，我们中立一点就是说比较普遍的不作为。</p><p><img src="https://i.guancha.cn/bbs/2018/08/15/20180815162842104.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>现在是“门好进，脸好看，坚决不干”，这是过去五年的情况，这导致一个什么后果？<br>导致中国经济发展有一个轮子熄火了，咱们中国经济增长30多年非常不错，被公认为世界经济奇迹。<br>这有很多原因，其中有一个体制上的原因，就是咱们中国经济是“双轮驱动”，一个市场、一个地方，美国和欧洲只有一个轮子，就市场。<br>咱们是两个轮子，中国人有市场天赋的，特别是长三角、珠三角和长江中游这一带人特棒，你只要给他市场的土壤，他就会抓住机会发财。<br><strong>所以中国有市场后，再加上地方政府很有效的干预，这就形成了中国的双轮驱动，而美国是单轮的。<br>真正的世界大国就中美俄三家。<br>从经济上讲，中国最厉害，是双轮的，美国一个轮子，俄罗斯没轮子。<br></strong>俄国我去过，俄国人就不会搞市场经济。<br>它年龄短，它国家的年龄就几百岁，我们几千岁。</p><p>附带讲以前中苏论战的时候，我们现代理论水平不如俄罗斯。<br>俄罗斯那个时候讲话一套一套比我们有道理，我们就是“九评”。<br>《人民日报》九评你现在去看。<br>就像现在朝中社，评论是骂人的，没什么道理的，所以实际上在国际舆论上对我们挺不利的。<br>讲来讲去，我们俩很穷的样子。<br>那个时候美国人帮我们说话，挺坏的，它挑拨离间。<br>美国人说，俄国人在和中国人吵什么？<br>中国人高度文明的时候，你们的祖先还在树上！这就是1960年代我们吵架时候的情况。<br>俄国市场确实时间很短，他从部落社会进入现代社会，老打仗。<br>所以他不精致。<br>他历史就是被人打和打别人，所以是个“战斗民族”。<br>中国则是很早就实现了农耕文化，就必须要把一小块精耕细作，然后尽量根据市场的需求，种植高价值的东西。<br>所以中国是有市场天赋的，而俄国就是没有的，所以俄国这个民族不会搞市场，它其实会搞计划，但是它没有搞计划的条件，一直又被美国人忽悠，它就把那套体制放弃了。</p><p><strong>搞计划一定要有强大的国民经济体系，一定要有强大的中央政权，一定要有强大国家计划委员会。<br></strong>这些它都没有，所以俄国现在很惨，经济上没前途，这个国家又不会玩市场，又不玩计划，所以这个国家掉到资源陷阱里面去了，它靠卖资源活着。<br>去年，2016年俄罗斯财政的51%靠石油，对外出口81%靠石油，出口当中只有3%是制造业产品，而且产品在国际真正的国际市场销不动，只能卖到白俄罗斯、哈萨克，实际上原来是他们家里面的地方。</p><p>所以，原来我们印象当中那个伟大的工业化的俄罗斯已经不存在了。<br>它这个3%里面还包括一百多亿美元的军品，靠苏联留下来的军品。<br>所以很肯定讲，在制造业方面，我们已经超过了它。<br>我们去年对外出口，60%是制造业，我们没有资源出口，资源都是进口，劳动密集型产品只占到20%。<br>中国的出口结构不再是原来我们老说的“8亿件衬衣换一架波音飞机”，不是这个情况。<br>60%是制造业，而且有些产品质量不错的，比如高铁、特高压输电系统、华龙一号代表的三代核电，出口一台“华龙一号”相当于出口30万到50万辆宝马、奔驰轿车，价值很高的。<br>中国倒是现在工业立起来了，俄罗斯退回到资源时代，掉到资源陷阱里面去了。<br>81%出口靠石油，就比沙特好一点，沙特是86%。<br>所以现在美国人公开地把俄罗斯叫做<strong>“拥有核武器的沙特阿拉伯”</strong>。</p><p>中国经济增长不错，后面的诀窍就是“双轮驱动”，但是过去五年因为政治原因，有个轮子，就是地方政府有点熄火了。<br>但是现在十九大以后，你可以看到各地新的地方政府班子干劲都很足“撸起袖子加油干”。<br>所以我推算十九大以后，中国经济又会回到上面去了。<br>因此今年可能就到6.9%增长率，去年6.7%增长率，今年到6.9%，甚至到7%，明年一定过7。<br> 下面某一个点会过8，所以经济会放活，而且效果会不错。<br>股票现在可以买一点了。</p><p>其实今年的市场有一只股票已经对政治变化做了反映，那就是茅台。<br>今年1月初刚开盘的时候，茅台酒是股价200多块钱，到了11月底是不是过了730了？<br>涨了500块钱。<br>因为市场敏锐地感觉到19大以后地方政府就要撸起袖子加油干，一加油干这个“酒该喝也是要喝的”，对不对？<br>市场其实很敏感，市场甚至比我们要聪明。</p><hr /><p>咱们政治要收的，大家老实一点，经济要放开，干的机会是有的。<br>当然政治收紧，经济放开，这个这里面有一点内在矛盾，怎么平衡这个东西是一大技巧。<br>这是最重要的一个推算，<strong>就“政治收紧、经济放开”，未来的最大趋势</strong>。</p><p><img src="https://i.guancha.cn/bbs/2018/08/15/20180815162614272.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这个趋势从政治学上讲叫什么？<br>叫<strong>新权威主义</strong>。<br>二战以后，在我们东亚地区，在实践上讲比较成功的就是新权威主义。<br>二战以后，有的国家是搞美国模式的，代表就是菲律宾，但是菲律宾肯定是不成功。<br>菲律宾那个二战以后有一段时间，1940年代，他没意识到，60年代初有十几年了，它的人均GDP在东亚仅次于日本，排第二，现在排十几位去了。<br>现在它的人均今年我们试过9000，它是3000，它是我们1/3。</p><p>原来它是我们三倍以上，现在比我们1/3。<br>菲律宾现在第一出口产品是菲佣，是保姆，第二个产品就是香蕉，农产品，又在农产品。<br>没有什么工业制造。<br>所以实行美国模式，菲律宾不成功。<br>然后实行苏联模式也叫斯大林模式。<br>很多国家搞过，没成功。<br>我们自己就搞过，还有越南老柬、朝鲜岛。<br>所以苏联模式、美国模式不成功，成功的是什么呢？<br>新权威主义。<br>日本四小龙都是这个模式，特别是新加坡。</p><p>现在日本经济奇迹是不是1955年到1995年，自民党一党执政的时候，绝对一党执政的时候。<br>然后95年自民党失败，选举失败，把权力交给了社民党，然后日本经济开始一路下滑。<br>韩国的经济奇迹是不是朴槿惠的爸爸朴正熙将军创造的，叫“汉江奇迹”，对不对？<br>咱们台湾的经济奇迹是两蒋创造的，然后香港的经济奇迹是港督创造的，根本没有香港人什么事儿，对不对？</p><p>当然这帮老兄很有意思，他们有钱了以后，中产阶级起来以后就比较矫情，比较傲娇了，然后要自我管理了，自我管理以后经济就一路下滑了，对吧？<br>有一个国家一点不变，就是新加坡，从65年建国到今天一点不改，就是新权威主义，搞的特别好。<br>去年新加坡的人均GDP过6万美元，日本才4万美元，4万美元还不到一点，新加坡足足比日本多2万多美元，在全世界排第九位，所以新加坡就是新权威主义，搞得相当不错。</p><p><strong>现在根据我的推算，我们政治收紧、经济放开方案，就是新加坡模式。<br></strong>从东亚战后的实践来讲，这套模式是对国家建设最有用的，但是现在疑问就是我们能不能再像新加坡这么成功？<br>因为我们内外条件太不一样了。</p><p>新加坡太小了，新加坡刚建国的时候，地理400平方公里，人口270万，现在地理700多平方公里，人口500万，太小了，南京市的一半的人口。<br>咱们人太多了，地理又大，960万平方平方公里，接近1000万了，跟欧洲差不多。</p><p>首先规模不太一样，还有一个就是外部条件不一样，新加坡原来是人家英国殖民地，英国人眼里新加坡李光耀、李显龙父子，是黄皮肤的英国人，价值观、语言体系完全跟英国是一样。<br>所以在西方人眼里，新加坡有点像英国的私生子，这就是跟他们家保姆生的孩子。<br>长得不太一样，但还是自己孩子，所以犯了错误也是容忍的。<br>它政治上也绝对跟美国跑，所以西方一直对新加坡这种国内的政治高压是容忍的，但是我相信他们对中国是绝不容忍，对不对？<br><strong>所以同样走这条路，那我们内外对比发现很不一样。<br>新加坡搞的很成功，我们能不能成功不知道，但是我们中国在朝这个方向走。<br></strong></p><p>这就是未来最重要的两大趋势，政治和经济。<br>下面这几个趋势就是比较一般了，国家治理。<br>从这个报告本身的精神来讲，它的原则是一点没有变。<br><strong>我们中国国家治理的原则就是坚持党的领导、人民当家作主、依法治国。<br>具体的在现实生活中的表现，就是要充分发挥人大代表、政协委员和统一战线的作用。<br></strong></p><p>另外对行政部门可能会有一定的改革。<br>我个人大胆推算，等到军改完了以后，政府行政部门就会来做（改革）。<br><strong>总的改革方向大概军改差不多就规模压缩一点，然后“大部制”就是把那个层级、环节搞少一点，以提高效率，更加透明。<br></strong>当然改完以后公务员待遇会上去一点。<br>基本上军改现在的思路就是未来政党的思路，那我推算了军改完了肯定“政改”，不是政治改革，而是行政改革。<br>所以你们家有亲戚在部队，现在面临军改要离开部队，我建议他们去企业，你机会多，别去地方政府，你去了以后不久又改革了，两次改革你的事业就结束了。<br>这是国家治理。</p><p><strong>社会治理三个要点，第一强调文化自信</strong>，我们中国古代特有文化自信，华夷之辨，我是华夏那个华，就是文明本身的华。<br>华是花来的，然后花就是文明，civilization，与文明和野蛮对立的，给了我们很自信。<br>近代就彻底被人打怂了，没自信了。<br>到了毛泽东时代又有一点自信，到了改革以后又不行了，是吧？</p><p><img src="https://i.guancha.cn/bbs/2018/08/15/20180815162842898.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>现在习主席要我们恢复文化自信，这是社会治理的第一要点。<br><strong>第二要点是民生保障</strong>，市场经济它必然的逻辑一定是贫富分化，有赢家像马云这样的，也一定有输家。<br>然后习主席在以后的社会治理上强调，对这个输家提供一定的社会保障，不能再出现大规模的贫穷了。</p><p><strong>最后一个社会治理就会特别强调生态文明建设。<br></strong> 其实老讲青山绿水就是金山银山。<br>这里我有个大胆的一个推算，就因为特别强调青山绿水，所以中国以后不会再傻到，为了粮食就跑到穷山僻壤去开垦，以后不会干这个事儿。<br>那种穷山僻壤就还给大自然了，不种算了。<br>怎么办呢？<br>进口外国农产品，我估计以后进口农产品会挺多的，所以中国人吃国外的产品可能以后会比较便宜。<br>特别是那种水消耗特别多的农产品，以后会进口挺多的。<br>我们中国缺水知道吧？<br>缺地、缺水。<br>缺水有一个弥补办法，就是进口水。<br>怎么进口呢？<br>就是特消耗水的农产品，我直接买这样的农产品起来，用你们家的水生产我吃了。<br>我买你不是也赚钱，大家双赢不挺好吗？<br>所以我的推算我们农产品进口，特别是消耗水大的农产品进口，一定以后是进口的。<br>对吃货来讲是好事，对外国农民也是好事，对吧？<br>外国农民要市场，咱们吃货满足了，还挺好的。</p><p><strong>下面一个未来政策就是国防和军队现代化提速。<br></strong>在报告里面习主席第一就明确讲了，要把中国这个中国人民解放军建设成为世界一流军队，这也是很新的，以前没有的。<br>以前我们就提国防军队现代化，以前的逻辑就是我们还没有现代化。</p><p>现代化的标准就是发达国家，所以以前所有的军事目标都是向发达国家靠拢，这是以前的目标，现在习主席不是，直接提出我要做世界一流军队。<br>国外舆论对这个特别重视，因为对美国来讲这威胁很大，特别重视，然后他们多数人预计这个目标是2050年，但是也有少数人认为习主席脾气是比较急的，有可能是2035年，就要把我军搞成世界一流军队。</p><p><img src="https://i.guancha.cn/bbs/2018/08/15/20180815162842191.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这就意味着什么？<br>意味着未来17年，因为17年快结束了，我们从18年算起。<br>18到35，17年，意味着我们的军事投入会比较高。<br>这个可能对我们军迷挺好的。<br>这个军事投入，包括装备、训练、科研、生产都会比较好，所以以后买股票，军工部可以多买一点。<br>而且我还有一个大胆估计，就是一个是那投入高，还有一个可能会让我军去练练兵。<br>现在2017年11月份不是有一个消息，军迷还挺关心的，就是我们中国组建了一支这个联合国维和预备部队，8000人的预备部队。<br>这个就是一个准备，以后国际上有这种动乱，我们就按照联合国的要求，把部队派到真实的战场上面去，就是练兵是吧？<br>因为那个演习再模拟的也是假的。<br>但你往中东、东欧、非洲那些真实战场一摆，它是真实的威胁。<br>这就是军队部分。</p><p><b>（未完待续）</b></p><p><b>本文为金灿荣2017年12月在南京江北新区论坛 “未来学堂”讲座第二部分</b></p>',
'<h2>金灿荣：中国的工业化是用19万志愿军牺牲换来的！</h2><p>习主席的主张就是两个30年不要相互独立，所以我认为他的继承和邓小平是不一样的，他是两个30年都继承。<br>这是新思想的第一个特点，继承两个30年。<br>第二个特点就是这五年他在内政外交方面的实践经验的总结。<br>这样两部分，一个是60年，两个30年的总继承，再加上五年内政外交的实践总结，凑起来就是习主席的思想。</p><p>最后是<strong>新的历史任务</strong><strong>，我的理解也是两部分，第一部分是对八十年代三大历史任务的重提。<br></strong>刚改革开放的时候，小平同志就给中国人民定了八十年代三大历史任务：第一个就是实现国家现代化，第二个是实现国家统一，第三个是维护世界和平和促进共同发展。</p><p>但是，这个三大任务谈了几年了就不谈了，因为后来发现在80年代里肯定实现不了现代化，肯定解决不了台湾问题，中国在国际上作用也非常小。<br>所以再谈下去没意思了，所以就不谈了。<br>但是到十九大，沉积了30年以后，三大历史任务“嘭”又提出来了。<br>等于老师的愿望没实现，我作为徒弟得实现一下。<br>那么现在也有条件了。<br>现在实现现代化、实现统一、对国际和平做贡献是有条件的。<br>所以这是新的历史任务的一部分。<br>我就把它叫做旧话重提。<br>以前提过，没实现，现在我再提一下，我准备实现。</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135821991.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>第二个部分是新的，就是要在我们这一代人实现民族复兴，以后要给人类做贡献。<br></strong>在十九大报告的第十二部分，也就是外交部分的第一个自然段，很新；习主席在这个地方这么讲的，说中国共产党一向不仅为中国人民谋福利，而且为人类的进步事业而奋斗。<br>因此中国共产党员要对人类做出新的更大贡献。<br>如果大家手边有十九大的报告，你去看看第十二部分的第一自然段，它是这么讲的，这是中国近代史上第二次提对人类做贡献。<br>咱们中国近代史的开篇是不太好的。<br>1839年英国舰队轰炸我们虎门炮台，就揭开了近代史，对吧？<br>后来把定海给打了，最后签订了《南京条约》。<br>近代史是从炮火中开始的，然后一直挨打，打得很惨。<br>从1839年炮轰虎门到1949年（中国革命胜利），跟人家打了110年，总是打得很惨。<br>那么五十年代中，毛主席提过，我们要对人类做贡献，那是唯一的一次，后来就不提了。<br>五十年中为什么毛主席会提呢？<br>因为当时新中国开局不错。</p><p>新中国当时开局这么一个情况，新中国大概就用了三年时间了，让国民经济所有的指标都恢复到战前的最高水平。<br>就1949年到1952年，经济恢复相当不错，1952年之后启动了“一五计划”。<br>“一五计划”是苏联专家手把手教我们编的。<br>它是根据苏联经验来制定的指标，是比较保守的。<br>结果没想到当时中国活力充沛，革命热情高涨。<br>我们新中国基本上用两年多一点的时间，就把一五计划全部完成了。<br><strong>经济恢复不错，开局不错，然后国内政治迅速稳定，政治不错，还有一个就是军事，就是打了朝鲜战争。<br></strong></p><p>从政治角度来讲是成功的。<br>请大家注意，我建议，不过这是我的观点，你们不一定要同意。<br>我建议把1950年6月25号的朝鲜战争和1950年10月25号的抗美援朝分开，这两个战争性质是不一样的。<br>1950年6月25号的朝鲜战争是朝鲜内战，这个内战是北方发起的。<br>真正的责任人是斯大林和金日成。<br>发起这个战争，毛泽东是没有责任的，毛泽东不知道这个事。<br>1950年3月25日，斯大林把金日成召见到莫斯科，他们俩秘密决定，跟中共没有沟通，毛主席根本就不知道。<br>他们决定以后，每一个朝鲜人民军的营配一个苏联专家顾问，于是苏联军事顾问团就去训练他们。<br>到了5月25号，他们已经准备好作战了，然后5月25号金日成拿着斯大林的亲笔信到北京见毛主席，通知毛主席，说我们要开打。</p><p>毛主席是气得不得了。<br>这个是损害中国利益的。<br>原来斯大林承诺是他先帮我们统一台湾，然后我们再帮朝鲜统一半岛，原来是这么一个逻辑。<br>现在你朝鲜一打，我们统一台湾就没戏了，是不是？<br>主席气得不得了。<br>但是当时斯大林权威很高，主席不敢跟他硬面冲撞，就只好说，既然你们决定了，那你们就好自为之！当时毛主席还客气了一下，如果说需要帮助跟我说一声，然后金日成一口拒绝，不用你们管，你们就等待胜利的消息吧。<br>这就是当时战争的起源。<br>发起者实际上是斯大林，时间是3月25日。<br>紧接着6月25日就开战了，整个过程没有中国的事，我们没有参与决策，所以大家心里不要有愧疚感，我们对朝鲜战争是没有责任的。</p><p>现在从道德上讲，朝鲜战争是不应该打的。<br>对我们的利益不好，对朝鲜民族也不好，我们支持他们统一，但是应该双方慢慢地谈，是吧？<br>你这样打的形式非常惨，结果也不好，死了多少人啊！当时朝鲜半岛整个民族人口大概不到2000万，双方死亡人数接近500万，多惨啊。<br>所以朝鲜战争是不应该打的。<br>但是我们没有参与这个事，对这个战争我们当然是没有责任 。</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135625613.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>但是过了四个月，10月25日中国参战，这个时候就不再是（朝鲜）南北战争，而是什么呢？<br>中国与美国的战争，这个战争的名字就改了，朝鲜战争就要改成抗美援朝。<br>从内战变成了国际战争，主角从南北朝鲜变成中美，这个战争是不得不打。<br>为什么不得不打呢？</p><p>这是与美国犯错误有关。<br>朝鲜6月25日发起战争南侵，然后6月27日，美国在联合国安理会提出决议，谴责中国和朝鲜。<br>然后那天非常有意思，按道理苏联应该参会否决这个议案，结果苏联大使马利克说，因为不许中国参加联合国，所以我就退出这个决议，我走了，就让这个决议顺利通过了。<br>微妙吧？<br>然后通过完了下一次，他又回来了。<br>这非常有意思，苏联是非常希望中国跟美国交恶，所以就故意地就走了，然后美国决议通过了。<br>这个决议对我们是不公平的，它一上来就强调中国和朝鲜是侵略者，这把中国领导人毛主席气得够呛，中国说我都不知道这个事，我怎么就成了侵略者了。<br>按照网民的说法叫“躺着中枪”，对不对？</p><p>然后这是美国的政治需要，美国就是让联合国通过一个决议指责中国，然后接着它就有动作了。<br>联合国通过决议当天，6月27日美国总统杜鲁门宣布第七舰队进入台湾，就让美国直接介入台湾事务了，另外它同时宣布美军在朝鲜半岛参战。<br>另外还有一个决定就是在中南半岛，向越南的南越派美国顾问团。<br>这对新中国就刺激太大，知道吧？</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135821176.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>咱们中国古代的威胁都是来自于北方，古代都是游牧民族对中原王朝形成威胁，所以整个中国的安全战略中心都是在北方，所以我们花很多钱去修长城。<br> 那么封建王朝都要花很多钱去建立骑兵，中原的王朝建设骑兵是很贵的，因为中原不产战马，它的战马必须从外面很贵的换来。<br>但是没有办法，一般来讲，正常的不是很衰败的中原王朝都要花钱建骑兵。<br>整个国家的国防战略投资都是针对北方的。<br>直到近代，就变成了南北都有威胁了。<br>南方有西方殖民者，西方帝国主义的入侵。<br>南方从海上来的威胁，主要三个通道，第一就是朝台湾，第二场朝朝鲜半岛，第三就是中南半岛。<br>结果没想到美国1950年6月27日的三个动作全部是对中国形成直接威胁的，台湾、朝鲜半岛和中南半岛。<br>后来毛主席就要周总理通过外交渠道向美国发警告，说你这个不对，我没有掺和过这事儿，你把责任推给我，然后你借联合国决议直接损害我的安全利益，所以毛主席给它划了一下线，你美军不要过三八线，过了三八线我一定要干预。<br>毛主席当时算过，我们1950年时候中国是没有空军海军的，或者说空军是很弱的，海军基本上属于没有。<br>所以台海当时作战不现实，然后中南半岛，那时候因为美国只来了顾问团，也没有大兵进来，所以威胁不是很大，所以重点就在朝鲜。<br> </p><p>所以主席觉得，我要反击的话就在朝鲜反击。<br>最后美国收到了周总理发的那个警告信，我们周总理为了确保信送到用了三条渠道，一个就是瑞士驻华大使馆，因为当时美国大使馆已经给赶走了，但是瑞士大使馆还在，它负责代理美国利益，所以通过瑞士让它寄一个。<br>然后就是罗马尼亚，罗马尼亚跟我们两边关系都不错；然后就是印度。<br>三条线寄过去，结果美国收到以后，竟然哈哈大笑。</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135821186.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>当时美国如日中天，而新中国刚成立，在美国眼里，你是个叫花子，你还警告我。<br>于是哈哈大笑不屑一顾，然后啪啪就进军三八线，占领平壤，号称圣诞节结束战斗。<br>这个时候主席就决定参战了。<br>参战的具体点大家都知道吧？<br>10月25日晚上，我们四个师在中朝边境不远，鸭绿江不远的清川江水库地区，伏击美国陆战第一师，消灭它一个团，对不对？<br>朝鲜战争的性质就变了，就变到第二阶段。<br>这是一段历史史实，扯开去谈这个事，大家要知道一下。</p><hr /><p>​大家知道最后的结果就是中美在军事上打了一平手。<br>我们从鸭绿江进去，我们进去的时候金日成手上只有四个团了，主力部队全军覆没，基本上他手上没有正规军了，就是个游击队了，对不对？<br> 你想，四个团对美军有什么意义？<br>彭老总进去的时候，就发现完全不能指望朝鲜部队，只能靠我们自己。<br>我们从鸭绿江出发，最后到了三八线。<br>美国人也打得不错，它是从釜山出发的。<br>因为朝鲜人民军攻势凶猛，南朝鲜军队不堪一击。<br>所以最后是南朝鲜部队压到釜山，整个南方的97%已经没了。<br>就3%那一小块，这个时候美国干预了，美军是很难打的。<br>它上去一个营，朝鲜军队的攻势基本上就打住了，后来上去一个旅，它的战线就非常稳定，然后上去三个旅以后，它就开始从釜山往北推了。<br>在釜山缓慢地往北推进的同时，麦克阿瑟决定大胆地实施仁川登陆，成功了。<br>成功以后，朝鲜人民军主力全体覆没。<br>所以美军打得也不错，它从釜山来到了三八线。</p><p>军事上讲中美是打了一个平手，但是政治上我们是绝对赢家。<br>因为要知道在五十年代初，我们参战的那一刻是什么概念？<br>美国这个国家的工业制造业占全世界一半，GDP占40%的样子，外汇储备占全世界基本上是80%，科技是绝对领先，还有垄断核武器。<br>当时只有美国有核武器，苏联是1949年通过偷美国的核资料，然后实现了核爆，但是还没有装备部队。<br>所以这就是当时美国的情况，核武器是它垄断，高科技是它垄断，GDP是压倒性的，金融力量是压倒性的，美国是绝对的第一高手。<br>那个时候斯大林不敢跟美国硬碰硬，斯大林当时发起朝鲜战争，他1950年3月25日发起战争的第一原因是斯大林在欧洲围绕着柏林危机跟美国对抗，他受不了，然后他准备在东方点一把火牵制美国。<br>另外当时他也琢磨的拿那个釜山港。<br>因为俄罗斯始终希望有一个不冻港，原来他想拿我们大连，后来毛泽东坚决顶回去了，所以他就琢磨拿釜山港。<br>所以当时斯大林批准那个金日成作战，他的第一想法就是在欧洲跟美国对抗很费劲，到远东搞把火牵制一下。<br>但是他没有算到美国亲自动手，他原来还是以为美国给点钱，南朝鲜维持抵抗，没想到美国跑我们这里亲自动手。<br>一动手，斯大林傻眼了，他不敢跟美国打。<br>所以他点了火，火烧大了，他又不敢跟美国打，这个时候他来找毛泽东帮忙，毛泽东很痛苦，根据他的警卫员李银桥的回忆，毛泽东决定开战，心理压力大到什么程度？<br>他两天两夜也起不了床，心理压力大，一动不动的，但是，最后他决定干。<br>然后大家知道这个结果，就是我们付出了巨大的牺牲。</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135821459.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>军事上虽然跟美国打成平手，但政治上我们绝对是赢家。<br>因为根据我刚才描述讲，美国绝对是江湖第一高手，对不对？<br>在世界上那个时候它是没有对手的，连苏联都不敢跟它碰了。<br>中国是人家瞧不起的，是少林寺“扫地僧”，装备都没有，拿扫把上去打了，美国是拿着龙泉宝剑的。<br>结果还打成一平手，是不是一战成名？<br>这就是当时中国的情况，成名还是有收获的，从此在安全上没有国家琢磨来侵略了，另外斯大林还是感谢中国的，于是就给中国做156个大项目，这奠定了今天新中国工业化的基本骨架。</p><p>你现在可以这么下结论，156个项目是人类工业化历史上最大规模的知识产权转移。<br>任何一个项目里面的知识产权都是几十万项，当时新中国根本买不起，而且人家一般也不卖给它。<br>但是斯大林给了，因为战略上中国是帮斯大林解围，牵制了美国，他发起战争，最后被美国佬给灭了的话，他在江湖上也不用混了。<br>所以结果中国穷成这个样子，很有骨气，打成平手，帮斯大林挽回了面子，所以斯大林就给了156个项目，实际上这是最大的收获。</p><p>新中国工业化的骨干是咱们朝鲜战争19条万生命换来的，应该算对年轻人的爷爷辈，对我们是父亲辈，是十九万条生命换来的。<br><strong>这就是当时1950年代中中国的情况，因为那一战打得不错，国际地位大涨，国内经济恢复很好，开局良好，政治稳定，于是毛主席在中共八届二中全会上就讲，中国这么大，历史这么悠久，人口这么多，又有共产党领导，又有比资本主义先进的社会主义制度，所以中国对人类没有贡献说不过去的。<br> </strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135821205.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这是近代中国领导人唯一的一次讲要对人类做贡献。<br>但后来大家知道，很快我们就有问题了。<br>反右、大跃进、自然灾害这些东西出来，于是后来就不讲了，一直到十九大，后来中国的标准表述就是说我用7%的耕地养活22%的人口，就是对人类最大的贡献。<br>以美国为首的西方完全接受这个逻辑，因为美国知道中国很穷，看你们家穷得像个鬼似的，然后孩子又多，男孩子又能打架，要跑出来讨饭，这个社区就乱了套了，对吧？</p><p>所以，好好把你们家管好，就最牛了，是最大的贡献。<br>这就是世界的一般认同的默契，我们说我们把家管好，美国说行行行，这个就是最好了。<br>但是十九大又重提了。<br>这是多少年以后？<br>是六十多年以后，又重提要给人类做贡献，这是新任务，大家要清楚这是新任务。<br>很有意思，十九大报告提出中国要给人类做贡献以后，国际上反应是两极化，一极是穷国家高兴，十九大以后，巴西驻华公使，他们的二把手，请我吃饭，说金教授，你们准备做什么贡献？<br>他们以为来一家冤大头出钱的，是吧？<br>他们高兴。<br>所以发展中国家都指望你做贡献，就是给钱。<br>发达国家特别是美国感到很紧张。<br>美国觉得竞争者来了，就觉得中国不安心于管你们家的事，要管单位的事，那不是抢我这个领导的位置嘛。<br>他们理解为人类做贡献，就是要跟美国争夺领导权。<br>所以，美国对这个话是负面的，而且有点紧张。<br>另外他们还跟另外一段话联系起来，在十九大报告其实又重申了“四个自信”——道路自信、理论自信、制度自信、文化自信。</p><p><img src="https://i.guancha.cn/bbs/2018/08/14/20180814135822843.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>其中“道路自信”有这么一段话说，中国特色社会主义道路将给发展中国家走向现代化提供另外一种道路选择，这绝对对美国模式是个挑战。<br>因为美国现在到处讲，说现代化只有一条模式，就是我们西方模式。<br>所以现代化只有跟着我走，只有这条路，然后都跟着我走，战略上跟我走、制度上服从我。<br>就等于是要留下买路钱。<br>现在它突然发现中国走通了另外一条路，不来了，它收不到钱了，它气坏了。<br>这就是十九大报告的第二部分任务，第一部分是八十年代三大历史任务处理，第二部分是非常新的，民族复兴为人类做贡献，它在国际上得到的反应很复杂，有欢迎、有担忧、有反对。<br><strong>这就是对十九大报告本身的理解，继承和发展两个部分。<br></strong></p><p><b>（未完待续）</b></p><p><b>本文为金灿荣2017年12月在南京江北新区论坛 “未来学堂”讲座第一部分</b></p>',
'<h2>中国量力前行，美国“叶公好龙”</h2><p>美国单方面挑起贸易战以来，一直试图通过各种方式对华施压，其中包括要求WTO以发达国家而非发展中国家标准对待中国，推动世行提高给中国贷款的利率等。<br>无论美国或其他西方国家如何混淆视听，都无法改变中国是世界最大发展中国家这个事实。<br>中共十九大报告中指出中国的这个国际地位没有变，在上月的金砖国家领导人约翰内斯堡会晤中，习近平主席也再次强调了这一点。</p><p>这个定位符合中国基本国情。<br>首先是中国的工业化进程还没完成。<br>虽然我们的工业化取得巨大成就，现已拥有全球最大规模的制造业，最完善的工业体系，学习能力也非常强，但客观讲，整个经济体系还没彻底完成工业化，依然处在爬坡的过程中。<br>这是中国仍在“发展中”的根本原因，如果工业化真完成了，再说“发展中”就缺乏学理基础了，但事实是还没到那个程度。</p><p>其次是中国发展不平衡问题。<br>虽然中国沿海和中部一些城市地区的现代化水平已经比较高了，但沿海农村地区和中部中小城市现代化水平还较低，西部地区的发展水平普遍还要更低一些。<br>如果只看北上广深杭州等发展最好的那几个点，怎么看中国都是发达国家，但要看整个中国和14亿中国人这个整体，就必须承认相当高的比例还处在现代化早期阶段，就平均水平而言，我们还处在发展中国家阶段。</p><p class="txt-center"><img src="https://i.guancha.cn/bbs/2018/08/08/20180808093223518.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p>再者就是还有一些很难用数字表达的东西，其中包括社会上符合现代化要求的思维方式、行为习惯的培养，比如遵守秩序、正确的公益观等，另外还有现代国家的治理能力等，这些方面还有欠缺。<br>十九大报告中对国家治理体系和治理能力现代化提出明确要求，也有这方面的针对性。</p><p>综上所言，硬的方面，工业化还未完成、地区发展不平衡；软的方面，与现代化相关的社会习惯和国家治理能力等还有不足。<br>这些因素加起来，证明我们对自己是最大发展中国家的定位符合事实。</p><p>除了符合基本国情，这样的定位也符合中国的国家利益。<br>美国罔顾事实基础，想把我们定位为发达国家，目的是要中国承担更多义务和责任。<br>我们当然会有所承担，但要承担跟自身能力与地位匹配的国际义务，同时抵制那些明显不合理的要求。</p><p>当今世界的大多数国家都是发展中国家，真正进入发达国家行列的就是以欧美日为代表的几个国家或地区，发达人口加起来不到全球总人口的15%，不发达国家人口比例占到85%。<br>在此背景下，中国把自己定位为发展中国家不仅符合事实，在政治上也具有合理性，代表性也更强。</p><p>新中国成立69年来，我们的工业化总体是成功的，虽然还没彻底完成，但一直都在爬着坡往上走，尤其过去40年来以市场化改革为动力的现代化，大大提高了效率。<br>中国原本就有的规模，加上工业化、市场化取得一定成就，就使中国确实具备了从发展中国家转向发达国家的可能性，这个不能否认。</p><p>有些学者据此提出，中国的国际身份具有了双重性，兼具发达国家和发展中国家的特性。<br>作为一种学术观点，这也无可厚非。<br>但在这种双重性中总得有所侧重，尤其在国家政策制定过程中，需要有对自身的基本定性。<br>目前而言，更合理或占主导地位的定性，当然还是发展中国家这个现实情况。</p><p>最近这些年来，中国在外交层面的进取心明显变强了，过去被动反应居多，现在更多表现为积极进取，在国际上很活跃。<br>这种活跃引发一些疑虑或批评，但必须说清楚的是，这也是由客观条件决定的。</p><p class="txt-center"><img src="https://i.guancha.cn/bbs/2018/08/08/20180808093433424.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p>其一，中国是发展中国家，但它是“最大”的发展中国家，仅是物理体量就决定了我们在广大发展中国家中的影响会比较大，其他国家对我们的期待很高。<br>这决定了中国不得不承担较之一般发展中国家更大一点的责任，这个回避不了。<br>其二，过去很长一段时间，美国也希望中国帮它分担一些国际责任。<br>尤其2008年金融危机以后，美国曾提出G2的概念，它自己挺不住了。</p><p>在此背景下，中国外交比以前活跃了，发展中国家总体挺满意的，对中国发挥积极作用感到高兴，但发达国家心理却变矛盾了，原来它们要中国多承担责任，一旦中国按照它们说的去承担了，它们又有点叶公好龙，被中国展示出来的能力吓一跳。</p><p>这就是现在中国国际表现的背景。<br>第一，无论发展中国家还是发达国家，客观上都对中国有期待甚至有压力。<br>发展中国家希望中国在国内发展和国际环境上多帮它们一点，发达国家希望中国多帮它们承担责任。</p><p>第二，从国家利益角度讲，中国自己也需要在外交上活跃一点，因为我们需要与其他国家在市场化原则基础上，建立更紧密的产业合作。</p><p>第三，中国近年来的海外利益日益增多，需要保护。</p><p>第四，国际治理出现赤字。<br>原来主要是美欧提供国际治理的方案和资源，但现在美欧都不愿意了，欧洲有心无力，美国则是有力无心，变得小气，因此国际治理供给层面出了问题。<br>供给减少，需求却在上升，比如气候变化、自然灾害频率增多、网络世界带来新的问题等新议题显著增多。<br>两相对比，国际治理赤字明显加剧。<br>这种情况下，中国作为负责任大国不得不多做一点。</p><p>多种原因叠加，导致中国虽然在定位上仍是发展中国家，但又得在国际事务特别是全球治理当中发挥一些领导作用。</p><p>正因是发展中国家，我们在全球治理中是相当谨慎的。<br>比如网上一直有人说中国在对外援助上花钱太多。<br>但实际上，从外援占GDP比例看，中国跟其他大部分国家比并不高，欧洲国家占比最高，美国也比中国高很多，中国基本是在量力而行。<br>我们虽然变得积极，但不激进，而是始终基于最大发展中国家的这个身份。</p><p>​一个国家的定位由两方面构成，一是自我定位，二是国际上的看法。<br>10年之后我们不太清楚情况如何，但至少现在，我们对自己的认定是发展中国家，而大部分国际社会成员对此也是认可的。</p><p>本文首发于环球时报，授权观察者网转载。</p>',
'<h2>中国有五大优势，特朗普很可能估计不足</h2><p>美国7月6日开始对340亿美元中国产品加征25%关税，公然违反世贸规则，对中国发动迄今为止经济史上最大规模贸易战。<br>也让中国公众见识了美国的轻诺寡信、反复无常。<br>与此同时，美欧贸易摩擦也愈演愈烈，美国对加拿大墨西哥也在摩拳擦掌，特朗普为什么不惜与世界为敌发动贸易战，中国应用怎样的心态应战，我们在战斗中的优势又有哪些？</p><p>带着这些问题，环环（ID：huanqiu-com）采访了被网民称为“金政委”的中国人民大学国际关系学院副院长金灿荣。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707172845870.jpg?imageView2/2/w/500" alt="500" /></p><p>以下为采访实录：</p><p><b>环环：</b>北京时间7月6日12时，中美贸易战真的开火了，这个结果您意外吗？</p><p><b>金灿荣：</b>不意外，这个结果是可预期的。<br>美国对中国发动贸易战是多重动机的结果，美国决心也很大。<br>尽管经过了3轮谈判，双方相关部门也做出了诸多努力。<br>但因美国动机太多，对华发动“贸易战”决心很大。<br>所以，双方避免“贸易战”的可能性就变得较小了。</p><p><b>环环：</b>如何理解美国对华发动贸易战的经济动机？</p><p><b>金灿荣：</b>经济动机有二：其一中美贸易逆差较大。<br>根据美国历史惯例，只要与谁存在较大贸易逆差，美国就会产生一种同仇敌忾的态度，就会发动“贸易战”。<br>自20世纪80年代开始的20年时间内，美国对日本发动了七轮“贸易战”，对日本造成非常不利的影响。<br>加之日本应对得较差，导致日本经历了长达20年的（经济）停滞。<br>而目前，中美贸易逆差的确较大，所以美国必然会做出反应，且反应也较强烈。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707172958254.jpg?imageView2/2/w/500" alt="500" /></p><p>其二在于美国对中国的产业进步和科技进步感到压力，希望通过贸易战的形式延缓中国的进步。<br>美国方面认定，中国科技进步、产业进步的原因在于政策扶持和窃取美国技术的结果。<br>而这仅是美国的“一家之言”。</p><p>其中，中美贸易逆差过大只是美国的“小动机”，美国更主要目的在于延缓中国的产业进步、科技进步。<br>美国认为，中国的产业进步和科技进步最终会威胁到美国的领导地位。<br>截至今日，美国仍是世界上唯一的“超级大国”，是当今世界的“霸主”。<br>美国的“霸权”有“四根支柱”——高科技、美军、金融霸权、以好莱坞为象征的“话语权”。<br>其中，高科技是核心之核心。<br>所以，美国对中国的崛起十分敏感。<br>但美国此举在道德上是存在问题的，中国作为拥有14亿人口的大国，也有权利提升技术及产业结构。</p><p><b>环环：</b>除了经济动机，美国对华发动贸易战还有什么方面的原因？</p><p><b>金灿荣：</b>美国对华发动贸易战是多重动机，除了经济动机，还有政治动机和战略动机。</p><p>政治原因也有二：一是人事原因。<br>特朗普可以说是一个“政治异类”。<br>他作为一个投机商人，很敢冒险。<br>特朗普所用之人也偏“右派”，如国家安全事务助理博尔顿、美国贸易代表莱特希泽及白宫贸易委员会主任纳瓦罗。<br>其中，纳瓦罗对中国敌意很重，曾出过3本书批评中国；莱特希泽本人也是曾于1985年逼迫日本签订“广场协议”的主角，所以他打“贸易战”有成功经验，信心很足。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707172857915.jpg?imageView2/2/w/500" alt="500" /></p><p><i>美国国家安全事务助理博尔顿</i></p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707172906807.jpg?imageView2/2/w/500" alt="500" /></p><p><i>美国贸易代表莱特希泽（左）与白宫贸易委员会主任纳瓦罗（右）</i></p><p>二是政治算计（calculation），为应对中期选举和“通俄门”调查，特朗普急需提升民意。<br>至于提升民意的办法，特朗普认为需要打“贸易战”。</p><p>美国将于今年11月初举行中期选举。<br>在3月22日美国发起“贸易战”时，根据当时的民意调查数据，选情对共和党不太有利，共和党可能输掉众议院。<br>而如果输掉众议院，这意味着特朗普接下来两年的执政之路将非常困难，特朗普寻求连任也会没戏。<br>从共和党角度和特朗普本人利益角度来看，特朗普必须赢回民意支持率。<br>而对外示强就是很好提高民意支持率的办法。</p><p>美国情报机构认为，俄罗斯黑客干扰了美国2016年大选，民主党怀疑，俄罗斯的动作旨在帮助特朗普胜选。<br>根据美媒报道，美国“通俄门”调查的触角几乎接近特朗普的儿子和女婿。<br>对此，特朗普也需要打“民意牌”。</p><p>战略动机在于美国认为过去的“对华政策”失败了。<br>美国原本希望通过中美和解，引导中国改革开放，引入外来资本，在国内进行市场化改革，创造本地资本，通过资本引导，在中国迅速形成“城市化”，进而形成巨大的中产阶级。<br>美国认为，中国会像欧洲、拉美等地区一样，走向西方民主道路。<br>如此一来，中国就会成为美国的“跟班”。<br>但美国后来发现，中国通过改革开放，城市化也很迅速，中产阶级也很强大。<br>但是，中国共产党的坚定领导让美国出乎意料，中国并未朝着美国预期的方向发展。<br>在外交上，中国也并非如美国所期待的那样低眉顺眼。<br>反之，中国在外交上积极进取也让美国非常不习惯。<br>所以，美国认为中国并非预期一般，于是便改变对华政策。</p><p>从2015年中旬开始，美国开始思考这一问题。<br>到2017年年底，美国得出了结论——中国是美国的主要对手。<br>根据2017年12月18日美国发布的《国家安全战略报考》，恐怖主义不再是美国的主要威胁，大国竞争才是主要威胁。<br>《国家安全战略报考》还推论，眼前，中国和俄罗斯两个挑战美国领导的世界现状的修正主义国家对美国形成挑战。<br>但未来，只有中国一个挑战。</p><p>因此，美国对中国的定位从“可合作的伙伴”转向“主要战略竞争者”。<br>一旦存在这一战略定位，中美发生摩擦就不可避。<br>而且，“贸易战”也只是美国战略转变后的第一场摩擦。<br>今后，中美双方在台湾、南海、人权、东海及印度洋等问题上都可能发生摩擦。</p><p>总而言之，由于美国对话发动“贸易战”动机复杂，而且是战略性的。<br>因此，贸易战本身将会是长期化的。<br>此外，除贸易战外，中美间或有其他摩擦也会陆续到来。<br>因此，我们对于中美关系的认识得发生改变。<br>以前关于中美关系，我们中国人很喜欢重复一句话：“中美关系好不到哪里去，也坏不到哪里去”。<br>但是，现在应该说“中美关系好不到哪里去，那是肯定的；坏不到哪里去，那是未见得的”。</p><p>所以，中国必须做好心理准备，因为中美关系可能长期处于比较困难的情况。<br>但从中国国家利益来看，中国还需使中美关系保持在“斗而不破”的状态，等待时机，让中美关系重回“正常发展”的状态。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/07/07/20180707173127973.jpg?imageView2/2/w/500" alt="500" /></p><p><b>环环：</b>在此前磋商过程中，中美似乎已达成一定程度的共识，朝着缓和方向发展。<br>但美国却轻诺寡信、反复无常，把自己最自私的样子展现在了世界面前。<br>在您看来，特朗普这样做的逻辑何在？</p><p><b>金灿荣：</b>特朗普的做法有他的逻辑所在。<br>特朗普强调国内发展，而经济发展又是国内发展的重中之重，特朗普一切国际动作都服务于其国内目标。<br>在特朗普看来，美国不能在国际上继续吃亏。<br>而美国频繁对包括中国、加拿大、日本、墨西哥及欧洲等多国发动“贸易战”，主要在于落实“美国优先”政策，特朗普总的方向是按照“美国优先”原则，重新整合国际体系。</p><p><b>环环：</b>跟美国人打贸易战，我们的优势是什么？</p><p><b>金灿荣：</b>第一，我们有中国共产党的坚定领导和民众强大的爱国主义精神，社会组织力强。</p><p>第二，中国拥有全工业化体系。<br>1984年，联合国贸易与发展会议将人类工业门类划分为41个工业大类，191个中类，525个小类。<br>按照工业体系完整度来算，中国拥有41个工业大类，191个中类，525个小类，成为全世界唯一拥有联合国产业分类中全部工业门类的国家。<br>而接下来是美国，占有94%左右。<br>这是我们所拥有的特殊优势。</p><p>第三，中国体量很大。<br>
