看美国，对不对？</p><p>所以其实我们已经有局部优势了。<br>好，那么电子对抗大家知道，去年我们国家科技大奖是两个老先生是吧？<br>一个是一个特殊水泥，一个就是新体制雷达吗？<br>新体制雷达，世界上最好的雷达，反隐身的，好像也是外媒报道，就是2016年开始，我们的links数据链，已经向俄罗斯出口了。<br>以前我们是买俄罗斯，现在我们出口了。<br>至于说网络，刚才讲天电，然后网络我们中美是两个网络强国，是不是？</p><p>好多年前薄迈伦美国商会常务副主席，在华盛顿特区 （Washington DC)请我吃饭，然后他那天挺逗，把微软和IBM的两个副老总请过去了，上来指责我们网络攻击。<br>我当然官方说法，我说我们中国网络不行，然后我们也是受害者；都是什么以色列，俄国劫持我们网站的攻击你，我们是受害者，后来我说你这个家伙是文科生这你又不懂，你发什么言？<br>原来IBM他说我是这个行业的创始人，你知道吧？<br>他说情况我最清楚了，他说天下英雄唯操与使君，这就我们两家是跟别人没关系。<br> </p><p>所以很肯定地讲，天电网是我们比较厉害的，知道吧？<br>然后最后才落到常规。<br>常规我们有一项很厉害，就是常规导弹很厉害。<br>我觉得我们常规导弹应该是最好的。<br>原因其实不是我们原来技术好，而是我们赚了一个便宜。<br>1987年12月8号美苏两家不搞了知道吧？<br>500公里到5500公里距离的，你们不搞，我们搞，所以我们现在给美国人看的是三千枚，吓唬台湾一千多枚，吓唬日本一千多枚，对不对？<br>放那里三千枚，我们库里还有不少，然后生产能力极强，我们才动用了15%的生产力，我们要全力以赴生产，全世界都受不了。<br>而且技术非常好，今年十一大阅兵你可以看到一些东西，这个非常好。</p><p><img src="https://i.guancha.cn/bbs/2019/03/25/20190325195314216?imageView2/2/w/500/format/jpg" alt="500" /></p><p>  图为歼20</p><p>另外就是像空军，世界上现在能生产四代隐形机的不就是我们的歼20和美国的F22、F35，对不对？<br>其他国家没有，俄罗斯有一个苏57，苏57还没有服役呢，对吧？<br>而且专家认为苏57是个水货四代机，知道吗？<br>假的，我们大概都是一百公里以外可以看见它并摧毁它。<br>歼20和美国这两款都是20公里。<br>20公里什么概念？<br>肉眼看得见，雷达是无效的，知道吧？<br>人家不知道摧毁你多少遍了。<br>这题外话。</p><p>总之下个结论就是说军事上我们现在很不错，然后我估计未来十年我们会有大发展。<br>因为现在很轻松，我们现在军费开支占GDP的比例，如果按照官方的数据才1.43%，很低很低，比德国还低，德国还1.5%。<br>去年克强总理给两会报告，军费才10800亿元人民币。<br>10800亿元人民币什么概念？<br>我们中国烟民贡献的税1.143万亿元人民币，军费烟民管了，不用大家麻烦了，烟民就管了。<br>还有640亿元人民币扶贫，是不是？<br>当然外国人说假的还要加一点，不是1.43%，2.5%是很低的，知道吧？<br>美国俄国印度是4.5%占GDP，英法都是3%，我们是2.5%，是二战战胜国里面我们是最低的。<br> 所以他搞军备竞赛，他要输的我们赢的。</p><p>所以这一点讲完大家有点信心了，在混乱的世界，我们条件是比较好的，比较好最后就有一个结果，世界的未来格局就是两超多强。<br>二战就是冷战的时候，世界格局叫两极格局，对不对？<br>等它结束的时候，是不是有一个极就是苏联超级大国没了，是不是世界进入到一超多强，然后美国从那一天开始希望就永远保持一超多强。<br>咱们中国原来是希望搞多极化，但是非常有意思，正在出现的现实既不是一超多强，又不是多极化，是两超多强，两超就是中美。<br>因此中美关系就是21世纪最重要的国际关系，决定人类命运。</p>',
'<h2>金灿荣：过去500年是西方横霸天下的500年，但是东西方力量对比正发生根本的变化</h2><p><iframe src="https://v.qq.com/txp/iframe/player.html?vid=k0848cc11al" allowfullscreen="" width="90%" height="498" frameborder="0"></iframe></p><p><strong>（根据广大网友要求，我们先将金灿荣老师在香港大学讲座的完整视频发布，文字和音频内容将根据公众号相关规定，分部分逐步发表）</strong></p><p>       港大（香港大学）其实我老来的，原来政治系的主任邓德康，杰姆斯康，后来胡伟星，我们都是好朋友，来了挺多的；但是在这里跟学生对话还是头一次。<br>非常感谢大家给我这个机会。<br>然后其实挺佩服刘老师的，他是学贯中西，纵横古今。<br>非常厉害啊，据刚才李主席讲，他要是用广东话讲更精彩，然后他也照顾我们，所以用普通话的。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517363?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我今天给大家分享的主题是中美关系。<br>但谈中美关系以前，我对国际格局稍微讲两句。<br>可以这么说，从2016年到现在，国际格局变得非常的不确定，因为16年本身就发生了两件想不到的事，一个就是6月23号英国人脱欧，因为从我们常识上讲，英国脱欧对欧盟对英国不太好的，但是它就脱了。<br>是不是？<br>当时我们国内很多智库都要递报告，我也递了。<br>我后来了解好像全国几十份报告全部都错了，都跟习主席讲不可能脱欧。<br>最后就脱了，所以后来好像领导人还挺恼火的，给你们这么多钱，养这么多人，一个都不对，全错。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517230?imageView2/2/w/500/format/jpg" alt="500" /></p><p>到了年底不是美国大选，希拉里，特朗普；好，到年底中央又要我们递报告，我们这次学精了，每个单位准备两份报告，而且都等出结果来交，说全对了，但是还是挨了骂，因为人家要你预测，全部都是事后诸葛亮。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517492?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这是有点开玩笑，严肃点讲，就是2016年这两件事，英国脱欧和美国的特朗普现象其实是想不到的，就是个意外。<br>我们有时候媒体把它叫“黑天鹅”，是吧？<br>就出了意外。<br>这意外就意味着世界有某种想不到的转折。<br>转折转向何方，不知道。<br>现在其实转向何方是没有答案的。</p><p>从2016年开始，特朗普开始执政，你就看他天天做很奇怪的事情，对不对？<br>我们中国社科院有一个小组专门盯他的推特，这个老兄平均一天发13条半推特。<br>以前我们有朋友认识他女婿库什纳；后来他这么说，他说白天的推特要认真一点看。<br>为什么？<br>因为那个伊万卡是管一管的，因为老头就是喜欢女儿，他老婆也不在乎，这女儿很听话的，所以他说我老婆可以管他，晚上，他说你们不要看了，他乱讲的。</p><p>反正，就是现在世界进入到一个不确定期。<br>这三年欧美朋友跟我们来开会，他们经常重复一句话叫做“the only thing certain is uncertain”是吧？<br>现在唯一能确定的不确定，这大概就是我们要面临的一个世界局势，就从现在可能未来很长一段十年，就是世界挺不确定的。</p><p>不确定下面有很多表现，比如说贸易保护主义大概会盛行一段时间，特别是美国的贸易保护主义，现在不光是跟我们打贸易战，跟欧洲,跟他的两个邻居对吧？<br>跟日本、韩国、印度它都打贸易战，这个对世界影响是不好的。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517728?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我们必须承认，过去美国国家在坚持自由贸易方面做得挺好的，他所以自己就很好、开放。<br>然后它还推动自由贸易，对吧？<br>但是现在美国已经不提“free trade”这个词了，现在用的是叫“fair trade”对不对？<br>叫公平贸易，但是公平贸易其实是不公平的，它要求所有的领域，美国的大公司要跟第三世界的小公司一起竞争，这个其实是不公平的，对不对？<br>就它的孩子30岁。<br>强力壮，我孩子才三岁，你让他们俩就打,你爸要不管，那都要死人的.他说那叫“fair trade”；这个其实是不对的，因为这不符合世界贸易组织的原则，世界贸易组织的原则叫“公平而有区别”的原则。</p><p>比如说拳击还有重量级，中量级，然后轻量级，还有羽量级，是吧？<br>羽量级很轻的，五十公斤以下的，这个才是公平，否则真是不公平，但是他说那才是公平的。<br>所以，这是一个基本情况。<br>另外现在还有一个情况，从特朗普开始，现在世界进入一段时间叫强人政治，就是“Strongman politics”。<br>它后面的逻辑是这样的，就是过去三十几年世界经济发展很好，这是事实,财富巨量增长，然后产生了很多富可敌国的人，像比尔盖茨，我看他财富最高的时候，达到过1300多亿美元。<br>这个世界上GDP到1300亿美元的国家不多，富可敌国，所以这是过去30年的情况，整个人类的财富是增长的，其中巨量的富翁出现！</p><p>但是这30年也有问题，就是贫富差距，全世界都在扩大。<br>因为大家都是按照英美的原则来搞，过去30年主导的思想是英美的新自由主义。<br>新自由主义的核心观点，就强调私有化，强调纯粹的市场竞争，强调私有企业的重要性，对不对？<br>它带来了效率，但是也带来了问题，就是贫富分化。<br>因为市场竞争有个根本的特点就叫“Winner takes all”，就叫赢家通吃。<br>这个是20世纪美国一个很伟大的经济学家熊彼特讲的，它是市场经济的残酷性和它的魅力都来源于这样一个原则。<br>“Winner takes all”，知道吧？<br>你赢了，你赚的盆满钵满，我输了我分文不存。<br>不像搞计划，它是国家给你控制的，你就赚一百，你可以赚个40，不至于那么拉大。<br>所以全世界都搞市场，结果是什么？<br>一定是分化，全世界都是如此。<br>包括我们中国大陆，原来我们1978年大家知道衡量贫富分化的一个指标“Gini index”，基尼系数对不对？<br>今天是低于0.2，就是很公平的，高于0.4就开始有问题，高于0.6是非常严重的问题，对吧？<br>那么1978年我们Gini index在大陆是低于0.2的，非常公平的；今天我们是0.46，比较不公平；告诉大家香港是非常不公平的，0.57,接近0.6那个极限了。</p><p>告诉大家，香港问题是很大的，你们一定要好好处理，包括在座的精英层，否则会出问题。<br>美国比我们严重，0.52。<br>那么中下阶层长期贫困化，而且无法改变，一定会出现政治问题。<br>什么问题？<br>他们会出现广泛的普遍的不满。<br>那么中下阶层弥漫的不满，在政治上就就会出现一个东西叫“populism”了，就是叫民粹主义。<br>是吧？<br>民粹主义实际上是一种情绪，它叫主义，但是它虽然“ism”对吧？<br>但是没理论的，它就是一种不满，一种怨气，知道吧？</p><p>对现状、对体制、对经营层不满。<br>人类的政治史告诉我们，一旦一个社会弥漫的民粹主义，一定会有很聪明的政治人物来利用它。<br>2016年美国就出来这么一个人物，就是当然是Donald Trump，他就出来了。<br>其实在Donald Trump之前，美国已经有这种迹象了，2010年美国是不是有一个运动叫占领华尔街，“Occupy Wall Street”。<br>当时是130多个城市出现游行，总参与者750多万人，其实挺大的一个运动。<br>他们的口号说美国不再是林肯总统讲的“民有、民治、民享”of the people，for the people ,by the people 。<br>NO!是1%的人有，1%的人治，1%的人想。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517944?imageView2/2/w/500/format/jpg" alt="500" /></p><p>其实出现这么一个运动，已经说明这个社会的问题很严重了，美国自己的官方数据，过去30年，美国最富有的1%的人财富增长了650%，最穷的20%人，财富减少了28%。<br>你说这是不是一个问题？<br>它的中产阶级从1979年到现在，如果名义增长扣除通货膨胀其实是没有增长。<br>它的收入，所以就导致社会运动Occupy Wall Street。</p><p>然后现在欧洲是不是有黄马甲？<br>对不对？<br>黄马甲还在蔓延，为什么？<br>因为欧洲的黄马甲都是我们浙江义乌生产的，然后最近澎湃新闻去看，说从波兰、捷克得到了订单是吧？<br>那就有一帮家伙要闹事了，是吧？<br>附带讲2016年大选，我们专家不是都美国选举都预测错了吗，义乌的小老板你预测对了，因为无论希拉里还是Donald Trump他们的帽子，他们不是要捐款，就是买帽子，全部是义乌的。<br>但是他们后来发现什么？<br>Donald Trump帽子的订单是希拉里的四倍。<br>所以这肯定义乌小老板说，你们中央不怎么不找我们，我们早知道。</p><p>现在的情况就是这样，各国现在都有贫富分化，贫富分化都导致基层不满。<br>不满的结果，就有政治人物来用它，那么Donald Trump就是这么一个人物！这个人很有意思，他其实是比较有钱的，对吧？<br>他个人财富应该40亿美元左右。<br>但是他很有意思，他通过骂华尔街，骂精英层，骂现体制，它表达了美国白人蓝领工人的心声，他成功了。<br>一个超级富翁成功地把自己塑造成了美国工人阶级的代表，这个很有讽刺意味吧。<br>它就成了一个政治强人。<br>对吧？<br>这还真是很意外的，就是美国历史上第一次来了一个商人总统。</p><p>所以美国人现在不理解他，所以所有的美国学者现在见到我都说，说Donald Trump是第四十五任总统，说他跟前面44位是不一样的，他不是另外一位总统，他是另外一类总统。<br>单独的一类。<br>像美国有点郁闷，说我们是两个卡通人物管着，你想Donald唐老鸭，然后副总统“mickey”对不对？<br>一个mickey，一个Donald管我们。<br>很郁闷，对吧？</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319101517366?imageView2/2/w/500/format/jpg" alt="500" /></p><p>另外，美国这个家伙它是世界老大，就有有连带作用，所以法国就选出马克龙；意大利选出五星运动是吧？<br>然后现在像奥地利的总理库尔茨是一个极右翼,崇拜希特勒的，现在还有波兰、捷克、匈牙利都是右翼执政。<br>非西方，现在土耳其是埃尔多安，就是一个Charisma(魅力型领导人) ，就是一个强人。<br>然后其实印度的穆迪也是政治强人，可以说强人政治成了一种潮流。<br>强人政治其实对我们学者挺不幸，就是我们无法预测他。<br>知道吧？<br>他要干什么不干什么都不知道。<br>因为常规政治家干什么不干什么，你大概可以就它边界你大概可以猜到，坦率讲Donald Trump谁敢预测？<br>真不敢预测。<br>这都带来了不确定。</p><p>其他还有一些别的问题，比如网络的扩散也会导致不确定，是吧？<br>总之时间关系，我就这个观点就打住，就是说世界会从2016年开始到现在，然后会还有未来十年会进入一个很长的不确定期。<br>然后在这个世界不确定的基础上，习主席去年有一个很重要的论断，说世界正在面临百年未有之大变局。<br>这个挺重要。<br>这是去年习主席一个就是我们外交上很重要一个论断。<br>我的理解百年未有之大变局有三个含义，第一个含义就是东西方力量对比正在发生根本的变化。<br>过去500年按照20世纪我们伟大的文化学者梁启超先生的说法，过去500年是西方横霸天下500年。</p><p>（第一部分 待续)</p>',
'<h2>金灿荣：现代化不是只有一条路，我们给发展中国家提供了另外的道路选择</h2><p>第二个含义是这样，就是原来西方不仅是力量上主导，而且观念上主导，现代化，对很多国家而言就是现代西方化。<br>但是现在很肯定的讲，现代化还有一条路，就中国特色社会主义道路。</p><p>现在美国人很生气，对十九大报告很生气，十九大报告是2017年10月18号讲的，当天我因为要接受采访，我赶紧就看了一遍，第二天再看一遍！我粗粗看了一遍，认真看了一遍，然后后来为了一个英文媒体采访我又看了一遍，两遍半。</p><p>完了以后，希拉里的心腹叫柯特·坎贝尔（Kurt Michael Campbell）到北京，我请他吃饭。<br>他问题，金，（十九大报告）你看了几遍，我说看了两遍半，他说你太不认真了，我看了四遍。<br>看完以后他很紧张，因为习主席在里面讲了一句话，说中国特色社会主义道路给发展中国家现代化提供了另外的道路选择。</p><p>他们认为这句话是我们发起了新冷战，他说你们不是搞制度竞争吗？<br>因为美国人说现代化本来只有一条路，每个国家都得往这走，留下买路钱，从现在不来了，跟着中国走了，至少把我利润给分了，美国人就给我们急了。</p><p>所以大概是这样，就是世界在不确定当中有确定性，这就是习主席讲的百年未有之大变局。<br>它里面的含义第一就是，这个格局从西方主导走向东西方平衡。<br>第二就是观念变了，现代化不是一条路，有多种道路，至少现在走通了是两条路。</p><p>最后一个百年未有之大变局的依据是这样，就是我们人类正在迎接第四次工业革命，而这个东西（第四次工业革命）东西方都有机会。<br>过去三次工业革命分别是1769年，英国人詹姆斯瓦特造出来蒸汽机。<br>第一次工业革命蒸汽机，这是18世纪60年代末；然后过了100年，19世纪60年代，美国人实现电力的广泛使用-电气化；然后1946年美国人造出人类第一台二进制计算机，然后是计算机革命，人类到目前是三次工业革命，分别是蒸汽机、电气化、计算机，特点是什么？<br>全部都是西方人发起的。<br>而且在再落到具体一点，全部是讲英语的盎格鲁·萨克逊民族完成了。</p><p><img src="https://i.guancha.cn/bbs/2019/03/20/20190320230632552?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以这个民族我们以后要尊重，就是中国以后做了一把手书记还得尊敬他。<br>因为这个民族很厉害，然后他们是父子俩是吧？<br>美国从英国独立了，然后继承了英国的政治文化和法律制度，基因是一样的；他们是父子关系，英国是美国他爹。<br>然后，这两个家伙很厉害，三次工业革命全是他们家搞的；历史老人其实是很公正的，因为这父子俩对人类的工业文明时代的进步贡献很大，于是历史老人就给他们回报，让父子两主导天下300年。</p><p>首先，日不落大不列颠帝国200年，然后是美利坚帝国100年，然后不管大家喜欢不喜欢，都得用英文交流；因为这是国际交流语言，金融霸权是他们家的，以前是英镑霸权，现在叫美元霸权；然后很多行业的标准都是他们家的。</p><p>中国过去有个问题三次工业革命我们都没有抓住，这就是我们现在路相对落后的原因。<br>其实我是在国际上算跑的多的，美国去了一百多次，韩国一百多次，其他国家去了八十几个了。<br>除了南极洲没去，其他洲都去过。<br>我的感觉是，中国人是非常优秀的，不是一般的优秀，非常优秀。</p><p>“五四”那一代，人格很伟大，学识很渊博，但是他们的结论是错的。<br>他说中国人不好，说中国文化烂文化是吃人文化，胡说八道。<br>他们说我们2000年吃人，他说我们是礼教吃人，同期西方人是生物学意义上吃人，都是生吃；我们礼教那是很发达的，绝对是最高级的；他们错了，我很尊敬他们。<br>但是，我爱我师，我更爱真理，他们肯定是错，中国人非常优秀，非常努力。</p><p><img src="https://i.guancha.cn/bbs/2019/03/20/20190320230632627?imageView2/2/w/500/format/jpg" alt="500" /></p><p>但是你看我们现在还是发展中国家，这有很多道理，但根本的道理就是三次工业革命，我们一次都没有抓住机会。<br>日本人抓住了第二次工业革命的机会，其实三次，我们抓一次我们就是发达国家了。<br>你看我们这么多年努力，我们中国大陆人均GDP去年才9900美元还不到1万美元，世界平均是12000美元，11500美元，我们还有一点差距！根本原因就是没有抓到，但是现在机会来了，第四次工业革命我们是有机会的。<br>第四次工业革命现在有两种观点，一种观点说已经来了，比如说世界经济论坛，就是达沃斯论坛主席施瓦布。<br>他去年在天津夏季达沃斯就认为5G+物联网就是第四次工业革命。<br>如果这个观点成立，那么很肯定的讲，中国已经在世界上领先了。<br>因为（中国的）5G最好,华为的5G比诺基亚和爱立信要领先两年，成本要低30-40%；美国没有5G，美国有个水货5G,就是AT&T，是不是最近被Sprint告上法庭了。<br>所以你涨了价，你说你是5G，我一测试，不是5G啊，你是虚假广告，水货，因为美国，它没有企业了，摩托罗拉和朗讯已经没有了；所以现在只能用诺基亚和爱立信的，当然诺基亚爱立信，其实也不是很喜欢，毕竟是欧洲的。<br>他们现在在扶持三星。<br>因为三星大家知道一个情况，三星已经不是韩国人公司了，三星的股权一半以上是美国人的；就跟我们台积电一样，台积电现在主要股权不在台湾手上，在美国人手上，所以他在扶植三星追5G，但是我估计三星追不上来的，其技术积累跟华为有差距。</p><p>OK，这是一个情况，如果施瓦布这个观点成立，5G加互联网就是第四次工业革命的话，那么我们已经领先了。<br>在物联网投资还有5G基站投资方面，我们是绝对领先，首先技术领先，另外就是投资领先。<br>我们三大运营商在国内建的5G基站占全世界75%，就上个礼拜，华为的轮值主席徐志军见六家英文媒体，说了几个数字，还是比较吓人的；整个法国的5G还不如我们一个广州，整个新西兰的5G还不如徐志军老总的湖南老家益阳；益阳是比较贫困的地区，坦率地讲，我这两天在香港用网，用微信就不太方便，香港已经比内地落后了。</p><p><img src="https://i.guancha.cn/bbs/2019/03/20/20190320230632901?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以说基本情况，当然这是一派观点，就是5G加互联网就是第四工业革命的话，那么我们已经领先了。<br>当然施瓦布先生这个观点是少数派，多数人认为第四次工业革命目前还没有来，还在途中。<br>我们听到他的脚步了，还没有看到人行。<br>现在美国的科学界认为还有产业界认为5G可能在未来的五个方向，第一个还是新材料。<br>具体讲究就是石墨烯，因为现在我们所有的电子产品用的都是叫硅晶片，对吧？<br>硅晶片的技术现在已经达到极限了，要产生新的电子产品，就要用新的材料，那就是石墨烯。<br>第二个就是基因工程，也可以带来工业革命。<br>第三个就是AI就是人工智能，第四个是量子科学，第五个是核聚变。</p><p>这五个方向酝酿着真正的第四次工业革命。<br>目前还没有来。<br>。<br>但现在的分布情况是这样的，这五大方向美国由于技术积累很好，所以美国肯定都是全面领先的。<br>美国属于第一梯队，这个老兄单独第一梯队，但是值得中国人欣喜的是什么呢？<br>我们跟欧洲日本在这五个领域都有一些积累，都有很大的投入，我们肯定属于第二梯队，这就很了不起了，那么至于说韩国印度俄罗斯这帮老兄基本上就是重在参与了。<br>就是说，这一些老兄年纪大了跟孙子讲说这一届奥运会我去过，虽然什么奖牌都没拿。<br> </p><p>所以说剩下所有其他国家都属于第四梯队。<br>他们对第四次工业革命肯定是没有机会的，他们现在唯一能做的就是做好事祈祷，这样命运对他们会好一点。<br>那么再下面的推理是这样的，我个人认为未来十年中国一定在第二梯队脱颖而出，一定在第二梯队。<br>那么最后第四次工业革命应该就是中美的竞争。<br>然后我觉得中美未来的竞争我们胜算较大，它的道理在哪呢？<br>我们的能力比美国全面，美国技术创新能力是最好的，过去30年世界上最好的技术90%还是美国人提供的，美国现在有一大问题，就是没有产业了，就产业空心化。</p><p>就金融一枝独秀，把人家利润都拿跑了，然后人家不干了，没产业了。<br>所以他现在有一麻烦他从全世界引入人才引入资金，在硅谷搞出很好的技术，但是拿到市场又没产业了，英雄无用武之地了，我是金庸迷，相当于金庸小说里面比如一个小伙子骨骼清奇，然后被老和尚看中了，弄到寺庙里面抓练功练十年，风霜雪月练了十年，然后成了无敌天下的高手，然后师傅临终给他一把倚天屠龙剑，说你可以闯荡江湖了，对吧？<br>这个小伙子背着倚天屠龙剑出来，兴冲冲出来以后发现江湖没了，这个都白练了，这是美国的困境。</p><p>咱们中国的特点是什么产业都有，对不对？<br>这是个事实，什么产业都让我们拥有，人类最齐全的产业！然后你们搞经济的朋友应该知道，就再好的技术，如果不能把它变成市场接受的产品，技术等于零，你吹牛，我的技术特别好，最后这个市场不要你，你就是个零，而中国人把技术变现的能力特别强，所以我认为我们这方面优势比美国大，最后的竞争我觉得我们能赢。<br>那么因此我现在到处主张就是我们这一代人要有一个使命，一定要努力让第四次工业革命发生在中国，这是我们近代对人类的伟大贡献。</p><p>其实刚才刘老师也讲了，我们古人其实对人类贡献很大的。<br>西方人认四大发明，是因为四大发明对西方从前现代走向现代的作用非凡。<br>因为没有四大发明，西方不可能进入工业文明，你这么想，他大航海没有指南针，他瞎撞的，因为海上它没有参照物的，只有星星嘛，要是阴天怎么办？<br>风雨来了怎么办？<br>它一定得有指南针。<br>我大致的知道往南北走不能瞎跑，指南针对大航海的成功很关键吧，火药对西方人吧就是一个欧洲占十个欧洲，就是靠火药，他杀人如麻了，他靠什么？<br>他靠火药，然后造纸术和印刷术的结合，使得信息的传递就便宜了。<br><img src="https://i.guancha.cn/bbs/2019/03/20/20190320230632675?imageView2/2/w/500/format/jpg" alt="500" /></p><p>因为市场经济是个信息经济，你没有信息传递给人家，我又不认识你，市场经济不是物物交换，物物交换不怎么需要信息，市场经济一定要信息传递，信息传递一定要有媒介，你要让写的东西便宜，然后印刷便宜。<br>那么咱们这四个东西是对西方人从前现代走到现在，就是西方主导天下起了关键性作用，于是他们都承认，但是你刚才提到李约瑟是吧，李约瑟现在认为中国跟四大发明等同的技术方面还有八十几项呢，船的密封舱技术，鼓风机技术都是我们的。<br>中国古人其实挺伟大的，对人类进步，咱们现在是越混越没有出息了，现在不行了也，当然我讲的太过了，我们也有贡献，比如说屠呦呦，青蒿素是吧，每年在非洲救上百万人生命，然后袁隆平他的粮食生产养活好几亿人。<br>最近我们微信上老有个段子，比方说袁隆平不怎么看微信，有一天看到微信很生气，说我现在唯一的错误就是让你们吃饱了撑的，天天都在骂人，就更饿一顿就好了，就这些还是有贡献，不是说没有贡献，但是就跟古人比贡献不是那么大，但是如果我们就通过这一代努力，真的把第四次工业革命搞成了，那肯定是对人类的伟大贡献。</p><p><img src="https://i.guancha.cn/bbs/2019/03/20/20190320230632325?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以我觉得我们应该有使命感，好好搞一搞，搞不成我也可以交代了，但搞成了那是上对得起祖先，下对得起孩子。<br>我们这一代要是，比如两三年以后，第四次工业革命发生在咱们中国，结局一定是未来我们中国的技术和产业是最好的，最后国家很富裕，很富裕以后，对香港影响不大，对我们大陆影响很大，中国人护照全世界免签，还签个什么证，因为大家都欢迎你去，又富裕又有知识，肯定欢迎你去，那么人民币肯定国际化，出去就刷人民币就完了，还换什么汇呢？</p><p>人家会学中文？<br>因为你技术最好，产业最好，他为了赚钱要学你为了打仗赢要学你，然后你出去根本不用翻译，随便讲中文，还主动给你说，大哥，我带你去，沿途你给我说中文就行了，学中文嘛。<br>OK好，这是我扯的有点远，我赶紧把中美关系谈一下，回到我们的话题，就是咱们世界在变，然后就是很不确定，但是习主席认为这就是大变局，不确定就是大变局，我的理解就这么三个东西，一个国际力量对比，从东西方主导变成东西方平衡，还有一个就是观念从绝对的西方主导开始有多元化，然后就是生产力基础在变。</p><p>随着第四次工业革命到来，未来东西方谁能够主导经济还不好说，要看我们公平竞争。<br>世界是不确定，我觉得中国是比较确定的。<br>虽然去年咱们中国大陆情况有点糟糕，去年一个是美国整我们，美国还带了西方，主要是五眼国家整我们。<br>好像五眼国家最近好像不团结了。<br>英国老奸巨猾，因为毕竟是美国，它爹（英国）比美国人聪明。<br>该投降就投降。<br>然后新西兰、澳大利亚现在好像都有点转变。<br>反正就是美国想带着一帮兄弟整我们，这是一个事实。</p><p>国内经济下滑导致社会有一些矛盾表现出来。<br>然后观点很不统一，但是我认为我们中国在不确定的世界当中，还是比较确定的，而且是往上确定。<br>有这么几个理由，一个就是咱们中国政治还是稳定的，一个就是我们有一条中国特色社会主义政治道路，这个道路不太符合西方的标准，但是对我们是管用的。<br> 另外现在我们领导人的权威我认为还是稳定的，有一些不满太正常了，但是稳定的，所以政治稳定的前提有经济的基础还是有的。</p><p><strong>（第三部分待续）</strong></p>',
'<h2>金灿荣：西方地理大发现实际上是绝望的产物，崛起的根本原因就是大机器生产</h2><p>按照我们伟大的文化学者梁启超先生的说法，过去的500年是西方横霸天下的500年。</p><p>西方对我们的领先大概是从地理大发现开始的，附带讲地理大发现，我认为实际上是是它一种绝望的产物，因为西方文化是靠贸易的。<br>你们以后有机会去希腊，你就会知道希腊这个鬼地方啊，它养不活自己的，知道吧？<br>希腊这个土是黄黄的，没有营养，土很薄，而且黄黄的。<br>跟中东差不多，很干，所以它不可能存在大规模的生产小麦、稻米，吃的没有；但是它有它的优势，它是什么？<br>它阳光很好，海岸线特别好，然后就种比较高附加值的经济作物，搞橄榄油、葡萄、苹果，然后卖。</p><p>从小亚细亚和北非换粮食，这样才能生存，所以它的地理就决定了西方文明的源头，希腊一定是个商业文化。<br>理解西方要从这个地方，就从地理就决定它经济形态，经济形态决定它的文化形态。<br>西方的源头是一个商业文化，商业文化逐渐造就了今天西方的性格，因为要交换，商业文化，所以他们一定要长子继承权。<br>因为你们做生意知道你的本越大，你不是越能赢吗？<br>小本很难生存，所以财富不能分割的，肯定是长子继承。<br>但是，古人生孩子，生一堆老二，老三老四怎么办？<br>就殖民，就跑到外面去搞殖民去了。<br>于是希腊人就跑到小亚西亚北非就建了很多殖民地，对不对？<br>然后然后殖民地就来往很多，然后特洛伊的王子帕瑞斯就跑到可能姨妈家把小表妹给拐跑了，对不对？<br>然后就有特洛伊战争。<br>因为他们是亲戚，真正的亲戚</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319202320659?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后因为要贸易，所以他就发展出大航海。<br>大航海就必须要有几何学，所以它的科学观就比较好。<br>另外大航海你的命运很不确定，所以一定他们要信个神。<br>因为他们现实生活太不确定了，知道吧？<br>所以他在精神生活之中一定要很确定，另外它一定会发展出字母文字。<br>因为需要交流，我们的文字太复杂了，对吧？<br>他得交流，于是就有字母，字母文字就出来，还有一个东西对西方政治产生了影响，那就是法制。<br>为什么呢？<br>我要搞贸易，那我又不认识怎么办？<br>我们搞contract--契约，对不对？<br>那么双方的社会都要保证契约的有效性，于是就有法制。<br>这就是西方跟我们的根本不同。</p><p>我们的文化是个农耕文化，农耕文化出现在黄河长江两大流域，通过治理水，然后生产稻米、麦子，所以我们这里是个农耕文化，就决定了我们文化的基本性格。<br>农耕文化最重要的是什么？<br>土地。<br>所以，我们这打仗我们不为神打仗的，西方人老为神打仗，对不对？<br>我不是神是谁？<br>我又不认识了，我就认土地，是不是？<br>我们讲都特实惠的，土地，抢了土地以后就要生孩子，所以不孝有三无后为大，一定给我生孩子，是吧？<br>生了孩子还不能跑，所以父母在不远游。<br>中国古代有一种刑法叫流放3000里，知道吧？<br>就是你要犯了罪你流放到新疆，或者流放到当时海南算比较差的是吧？<br>现在三亚很好了，海南很差就流放，但又可以不砍头，对不对？</p><p>西方人完全不能理解东方人，你要给他们流放3000里，他说这是公费旅游，这太好了，但中国人确实很痛苦，为什么？<br>因为我们叫祖先崇拜，对不对？<br>我死了以后不能跟爸妈住在一块，那太痛苦了。<br>我觉得孤魂野鬼，而且不是一辈子就永远知道吧，永远是孤魂野鬼，那太惨了那这不行了。<br>很多人说宁愿杀头我不去。<br>这跟中国文化有关是吧？<br>对西方人来说免费送我去旅游太好了，然后我们这样就是先抢土，然后有人在那待着，待着以后不是人有矛盾吗？<br>于是一定是所有的儿子平分家产。<br>然后一定发展出德治文化，君君臣臣父父子子。<br>所以东西方的基本差异就已经决定了。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319202320502?imageView2/2/w/500/format/jpg" alt="500" /></p><p>西方这个差异它导致后来一个后果就是它一定靠贸易来生存，没有贸易它死过去的。<br>中国人说贸易是锦上添花的事，我看你顺眼，我给你搞点贸易。<br>不顺眼，老子不跟你做贸易，是不是？<br>所以中国农耕文化有贸易可以没贸易也没事，是不是？<br>他不牵涉到生死，知道吧？<br>对西方人来说贸易是生死问题，所以就出现这个问题，对乾隆来讲说，鬼英国人来了又不下跪不礼貌，还想赚我的钱，我不理你。<br>然后英国人说你不理我就是要我的命，我就一定要打你，他就是这么来的。</p><p>好，后来西方遇到一个什么问题，原来西方有一条很有利润的，利润很高的一条贸易线路，就“”丝绸之路”，对吧？<br>西方不是皮肤粗糙毛毛的，然后我们丝绸对他们来讲还是很舒服的，知道吧？<br>所以丝绸极贵以前，所以这一条贸易线路利润特别好，结果大家知道奥斯曼帝国兴起了，兴起以后，是不是这条贸易线路就断了？<br>当然对中国一点影响都没有，或者不是说一点影响就影响很小的，在西方是要了命了。<br>没有贸易，我活不下去怎么办？</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319202320772?imageView2/2/w/500/format/jpg" alt="500" /></p><p>他们就开始冒险。<br>东部走不了，他就往北往南往西跑，结果往北没有走通，今天也走不通。<br>北边这条贸易线，但是往西往南走通了，往西走的是葡萄牙人达伽马，到了印度洋，到了咱们也包括您讲的屯门，先是果阿，然后印尼，然后咱们广东这边，但是他们意义更大的还是葡萄牙人，是吧？<br>哥伦布发现了，往西走就往西往南走通了，为什么说西方这就是开始领先，它地理知识一下就超过我们了。<br>知道吧？<br>人家实现地理大发现，麦哲伦走了一圈，知道地球是圆的，地球的71％是水，水是连着的，陆地是隔绝的。<br>他知道这种知识的时候，我们吴承恩刚开始写《西游记》，是不是？<br>天是个圆的，地是个大方块，你想知识差距是不是迅速拉开了？</p><p>另外，就是说你的物质条件就拉开了，因为西方人通过地理大发现，迅速占领了整个南北美洲。<br>地理上讲就扩大了五倍的欧洲；然后大洋洲六倍的欧洲，然后把非洲除了埃塞俄比亚全部殖民，是不是？<br>大家知道非洲在地理上相当于三个欧洲，这样他们就是有九个地理范围了，然后俄罗斯的哥萨克人把北亚占了十个欧洲，他通过地理大发现一下，不光是知识超越你，他物理控制的地盘是你的四倍。<br>在这一基础上就开始发展他们的大工业。<br>我认为西方的工业革命它是需求推动的。<br>因为什么？<br>就是说他们人口没增加，西方那个白人还就这么多，但是他控制的地盘是原来的11倍，就他自己不动，再加十倍，而西方他西方女孩不怎么会生孩子，生不出来，知道中国女的让她生挺能生的，就是不会生，不知道怎么搞的，所以地方大了，人不够，于是发展大机器。<br>一旦有了大机器生产，就对我们形成绝对的优势。<br>因为其实在大机器生产以前，西方人的军事效率，经济效率都不如我们。<br>整个中世纪，刘老师可能更清楚，整个中世纪西方的经济效率是不如我们的，知道吧？<br>马可波罗游记告诉我们，当时我们杭州的生活水平比热那亚生活水平要好很多的。</p><p>军事上西方有一次攻击东方就是叫十字军东征(Crusade），对吧？<br>但是其实是失败了是吧？<br>八次战役，七次失败，成功了一次把耶路撒冷占领了，很快被萨拉丁的一个库尔德人赶跑了，对不对？<br>东方打他们的次数则比较多，东方先是谁先是。<br>柏柏尔帝国——阿拉伯帝国的一个分支，柏柏尔帝国把西班牙、葡萄牙占了800年，然后成吉思汗的孙子拔都打到了中欧，把欧洲联军全部打了。<br>理论上讲欧洲那个时候它的历史应该就结束了。<br>因为主力部队已经没有了，就重装步兵已经没有了，剩下的全部是散兵游勇。<br>这个时候是咱们四川的农民拯救了欧洲。<br>大家知道发生了一个什么伟大的事情吗？<br>钓鱼城事件。<br>在钓鱼城这个地方，蒙古第四个皇帝，蒙哥去了，对不对？<br>蒙古帝国统一的帝国就60年，四个皇帝，成吉思汗、窝阔台、贵由和蒙哥；坦率地讲，贵由怎么死的，我怀疑就是蒙哥干掉的。<br>贵由是长孙挺老实挺好的一个人，蒙哥挺厉害的，反正贵由干了七年皇上就神秘地死了，肯定是有问题的。<br>应该是他弟弟干掉的，蒙哥还很会打仗，下面的征欧大军、征非大军都挺怕他的。<br>所以他在没问题，结果蒙古军队就是在钓鱼城受阻。<br>钓鱼城在哪？<br>大家有机会一定要去看一看。<br>在重庆北边的合川，嘉陵江、闽江、川江交汇的地方，北方打重庆必经这个地方。<br>当时一个县委书记知道吧，就带来2000居民筑城抗拒，11年打不下来，最后也没有打下来，30年没打下来，最后是人家投降的。<br>因为南宋朝结束，他们认为元朝已经取得正统，因为因为什么？<br>就是猛哥以后他们就内战，内战蒙古帝国就分了四块了嘛是吧？<br>汉地这一块就变成了元朝，其他什么金帐汗国、花剌子模跟我们没关系。<br>即统一的蒙古帝国自蒙哥之后就不复存在了。<br>所以蒙哥在钓鱼城被打死了。<br>他反正我好像蒙古军晚上睡觉，四川的人晚上不睡觉，个子不高，精力旺盛；夜袭的时候给他打死了，打死的结果就是蒙古内战，然后拔都20万征欧大军就消耗殆尽。<br>其实当时从纯军事角度来讲，拔都这20万大军一定可以征服整个欧洲。</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319202320695?imageView2/2/w/500/format/jpg" alt="500" /></p><p>如果没有钓鱼城事件，欧洲就被征服了，征服以后，所有欧洲人都成了牧民，过着痛并快乐的生活，是吧？<br>天天唱蓝蓝的天上白云飘，但是我告诉你，生活在大草原实际上是非常艰苦的，知道吧？<br>大家不知道去过银川的沙湖没有，我在晚上住过，那里的蚊子能把人要吃掉。<br>走路的时候手臂一甩就是几百个蚊子，知道吧？<br>在沙漠，你看着挺美的草原，你在那上个厕所试试看，生活很艰苦的，知道吧？<br>所以如果，蒙哥把欧洲占领，结局就是这样，整个欧洲就是牧场。<br>那么此后的什么文艺复兴、工业革命都没了，对不对？<br>还就是四川农民拯救了他们。<br>这个事件是改变世界史的事件，其实中国这种回肠荡气，震撼世界的东西太多了。<br>知道吧？</p><p>我们没有好好珍惜，现在尽是坦率讲，咱们两岸三地过去二十几年净是什么小时代、三角恋，那种无聊的东西主导了文艺市场。<br>当然我觉得也可以，因为这一代人要他们去拍这个片子就糟蹋了。<br>这个片子多伟大这个事件，对不对？<br>这必须有神的眼光，你才能感觉到这个东西。<br>OK，这扯的有点远，回头我们话题大概是这样的，近代因为西方人由于某种机缘，他们率先掌握了工业革命，然后他们就有了大机器生产，然后它的军事效率，经济效率就开始反超我们了。</p><p>在这之前真是不行，经济效率不如我们，军事更不如我们。<br>先被阿拉伯帝国打，然后被蒙古帝国打，然后被奥斯曼土耳其帝国打。<br>我去过土耳其四次，有一次看他们的中学教科书把我震撼了，因为中学教科书它是给老外看的英文版，所以第一句话把我震撼了，他说Ourgreat ancestor forced great Chinese to build The Great Wall（我们伟大的祖先迫使伟大的中国人修了伟大的墙）。<br>We will come back to Asia.他们要回来的！其实他们是胡扯的，因为他们认为把匈奴当他们家祖先。<br>但人类学者认为匈奴和突厥人没关系，他们瞎认爹的。<br>呵呵。<br>但是无论是匈奴还是突厥人，是不是都被我们打跑了？<br>对不对？</p><p><img src="https://i.guancha.cn/bbs/2019/03/19/20190319202320355?imageView2/2/w/500/format/jpg" alt="500" /></p><p>附带讲，这也是我们在理解周边形势的时候要考虑的一个情况，就是我们中国人读的中国史都挺郁闷的。<br>因为我们有个正史叫24史，对吧？<br>24史是儒家写的，对吧？<br>儒家很优秀了，肯定是古代非常优秀的一个学派，但儒家肯定还是有小心眼的。<br>我举一个例子你们可以体会一下。<br>大家都应该读过《孟子见梁惠王》这篇名著对不对？<br>孟子见梁惠王有个抱怨，说当今天下之学非杨即墨，是吧？<br>他有这句话吧，大家知道指哪两个人吗？<br>杨是杨朱，对不对？<br>墨是墨子--墨翟。<br>因为孔老夫子走了以后，儒分为八，墨离为三，对吧？<br>我们知识分子最没有出息，这个老师一走就开始自己打架，是不是？<br>墨老先生一走其门下弟子就开始争，争完了以后大家都完蛋，所以等到亚圣孟子出山的时候，墨家衰败了，当时一个是杨朱，一个是墨家，对吧？<br>杨朱哲学我们已经不得而知了，对不对？<br>我们只从亚圣那句话里面知道它的存在。<br>因为孟子骂了，他说“杨朱拔一毛以利天下而不为，此衣冠禽兽也。<br>”幸亏我们儒家的亚圣骂了她，所以儒生就没有裁掉这一句话，是不是？<br>但是其他就没有了。<br>是吧？<br>杨朱生平，什么弟子，在哪传教，什么观点全没了，对不对？<br>这个我觉得不是没有，因为他这个人影响很大，他一定是流传了东西，但是被后来那帮儒生穷经皓首充满着工匠精神把他delete（删）掉了，是不是？<br>他肯定给他delete掉了，不是没有，它有。</p><p>其实现在事后看杨朱哲学就是我刚才讲的英美新自由主义，就是个人主义，知道吧？<br>其实中国古代有个人主义的，然后有肯定有市场经济，墨家其实是一种苦行僧那一派，它是科学主义，所以中国古代其实有现在西方的自由主义、科学主义都有，但是他们好像玩不转，把这么大的国家团结起来的任务，于是最后就被边缘化了，最后我们国家取胜的是什么？<br>荀子哲学。<br>外儒内法。<br>知道吧？<br>其实英美治理天下也是外儒内法。<br>大家要清楚，英美很喜欢搞理想主义，理想主义最后表现为普世价值，对不对？<br>普世价值就是理想主义，知道吗？<br>就是儒，但是他们绝对是现实主义，它的内核现实主义不就是法家吗？<br>所以我们中国古人玩外儒内法，现在英美治理天下也是外儒内法，知道吧？<br>这是世界上最好的治理形式。</p><p>OK好，我这扯得很远了，我尽量回来。<br>现在是这样的，就是我们承认过去500年英美横霸天下，原因很复杂，根本原因还是他们掌握了现代制造业，就是大机器生产。<br>一旦有大机器生产，它的经济效率比我们东方手工劳作不知道高多少倍。<br>知道吧？<br>下面有蒸汽机，上面有大机器生产，然后还有军事，它一旦有大机器生产，它可以生产特复杂的军事武器，坚船利炮、机关枪，然后一旦他们拿了机关枪到东方打我们长矛大刀，那不叫战争，那就是单方面屠杀，知道吗？<br>这是西方崛起的诀窍。<br>OK那么现在的情况这样，就是说我们东方现在也现代化，也掌握了现代工业了。<br>于是东西方力量的对比就开始变化，就由西方绝对主导，开始走向东西方平衡。<br>这就是500年大变局的最主要的含义。</p>',
'<h2>金灿荣：中国现在想韬光养晦也没法韬光养晦了</h2><p>下面讲讲中国十八大以来政策变化。<br>我的结论，<strong>十八大以来中国外交政策有很多</strong><strong>变化</strong><strong>，这个变化有两个背景</strong><strong>。<br></strong><strong>第一</strong><strong>是</strong><strong>过去五年</strong><strong>，</strong><strong>国际形势比较乱的，但中国相对</strong><strong>比较稳，</strong><strong>第二，在大国里面，中国的力量增长相对是较快</strong><strong>。<br></strong><strong>一个相对较</strong><strong>稳、</strong><strong>一个相对较快，因此中国有变化的底气</strong><strong>。<br></strong>那么下面就具体谈变化。<br>十八大以来，咱们中国外交政策的第一个变化是思想，指导思想。<br>过去三十多年，我们对外战略的指导思想是小平同志教给我们的，叫做韬光养晦。<br>韬光养晦被翻译成英文的时候，翻得很不好，是美国人翻得，美国人很坏，附带讲是咱们中国知识界是失职的，应该是我们来翻的，结果被美国人抢了先，它先翻了，我们后来再改，我们后来也有我们的翻译，但是国际社会不接受了。<br><strong>那美国人很坏，</strong><strong>它</strong><strong>把小平</strong><strong>同志</strong><strong>的韬光养晦翻译成了</strong><strong>hide your capability and bide your time</strong><strong>，再翻译成中文叫隐蔽力量</strong><strong>,</strong><strong>等待时机</strong><strong>，</strong><strong>大家</strong><strong>听着毛骨悚然</strong><strong>的</strong><strong>。<br></strong><strong>这</strong><strong>实际上</strong><strong>翻</strong><strong>错了，</strong><strong>它</strong><strong>实际上是什么？<br>是卧薪尝胆</strong><strong>。<br></strong></p><p>韬光养晦，实际上是一个很丰富的思想，小平的韬光养晦很丰富。<br>它里面至少有四个要点：第一对中国这种大国永远是内部发展，内部发展当中，关键是经济发展是硬道理。<br>第二，去意识形态化，在国际上要国家利益优先，不要为那个抽象的意识形态绑架国家利益。<br>第三，不要去卷入世界上的一些矛盾，因为矛盾太复杂，来龙去脉你根本搞不懂，是非你也搞不清，所以避免卷入矛盾。<br>第四，你不去惹矛盾，有时候矛盾惹你，就是矛盾惹到我们了，我们也要非常有克制地使用我的力量。<br>这四个点构成了韬光养晦，是一个思想体系。<br>我个人认为韬光养晦在过去30年，历史功劳功不可没。<br>韬光养晦使得中国改革开放有一个良好的外部环境。<br>所以韬光养晦的历史功劳一定要肯定，但是韬晦在现实生活当中是有代价的。<br>就是战术层面，中国要吃点亏，有时候吃点亏还反映不了。<br>所以很长一段时间，中国网民对韬晦很不满，批评意见很大。<br>一个非常典型的表述，网民的表述说，实际上美国人最爽，美国人老是想打谁打谁，那么俄罗斯还凑活，谁打我，我打谁，中国人最惨，谁打我我骂谁。</p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826180747533.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>但是十八大以来，习主席就改了，韬晦就转向</strong><strong>积极有所作为，</strong><strong>他用的是叫奋发有为。<br></strong>这个思路一改，一系列新的具体的东西出来，首先就是<strong>新定位</strong>。<br>原来中国的自我定位是个地区大国，习主席一执政就提出要<strong>构建中国特色大国外交</strong>。<br>我们一般不说大国外交。<br>习主席说构建中国特色的大国外交，我们要做美国那样的世界大国，定位就变了，从地区大国变世界大国了。<br>然后风格变了，以前咱们外交的风格叫反应式外交，在生活中的表现，就是总是等美国人提倡议，我们来反应。<br> 现在我们外交改了，叫<strong>积极进取的外交</strong>。<br>在生活中的表现是世界上任何事情，中国首先提倡，抢到美国前提倡议，倡议又多又快，弄得美国人应接不暇，所以美国人把我们这个积极进取叫做咄咄逼人。<br>美国战略界开始抱怨说，习主席在说服美国方面没有成功，他把美国人搞糊涂方面已经成功了。</p><p>第三个是<strong>新理念</strong>。<br>习主席在内政外交方面都提了好多好多新理念。<br>国内的四个全面、四个看齐、四个自信、四个伟大、八项规定、三严三实、两学一做，国内很多，国际上也有一些，没有国内那么多，但也有一些。<br>我把过去五年习主席提的国际上的新理念，分两个层次，第一层次是面向未来，面向全球的，这里面有四个概念，叫构建人类命运共同体、构建合作共赢的新型国际关系、开放型世界经济、全球伙伴网络，四大概念，第一层次。<br>其它针对具体问题就多了，十几个。<br>新的海洋观、亚洲新安全观、新的周边观念——亲诚惠容、对待发展中国家要有正确的义利观等等。</p><p>其中最引人注目、针对具体问题、针对中美关系的，习主席提出<strong>中美共建新型大国关系</strong>，中美现在处在一个矛盾里面，美国是守成大国，我们是新兴大国，在国际关系史上，守成大国新兴大国是天然的冤家，不管新兴大国怎么做，守成大国都觉得你在蚕食我的势力范围，它反感。<br>新兴大国，因为他心没变，但是块头长出1米2，长到1米8，他穿的衣服肯定要多，食量大了。<br>美国还给你分配那个配额，中国就觉得你压制我。<br>所以这个矛盾是天然的，<strong>新兴大国守城大国的矛盾</strong><strong>是</strong><strong>天然</strong><strong>的</strong>。</p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826180747277.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在西方的国际关系上，其实东方也是这样，这一对矛盾往往导致战争。<br>然后在西方历史上最早发现守成大国、新兴大国必有一战的，是历史学家叫修昔底德。<br>所以现在有人用修昔底德陷阱来形容中美关系。<br>现在美国是公认的守成大国，它是唯一超级大国，中国现在是国际上公认的新兴大国。<br>中国其实不想被这么认为，所以中国在国际上提什么建议，我们都拉着金砖国家一起，俄罗斯、巴西、南非、印度，然后在亚洲，我们尽量拉着印度一起。<br>但是现在没有什么用了，不管我们怎么想办法，现在西方已经把我们跟别人分开了。<br>金砖这个词，是2003年美国最大的投资银行Goldman Sachs高盛银行的首席经济学家吉姆奥尼尔发明的。<br>结果到了2015年，十二年以后，吉姆奥尼尔答记者问的时候讲说我看错了，说金砖里面就一块金子，就是中国，其他就是砖，这不是想躲躲不了嘛！那么2015年我在美国开会，我强调十八大以来中国外交有变化，它还要延续，我们还是韬光养晦，<strong>结果人家美国学者当场跟我说，金你是骗我们，不像学者，像外交官讲的话，不诚实，他说你能想象大象躲在兔子的后面，原来你们小，我以为你是“兔子”，你长得这么大了，你还韬什么韬，我早就看见了。<br>所以现在想韬也韬不了了，事实上也是这样。<br></strong></p><p>所以现在事实上就这么一个情况，我们继续，其实主观上我们还是想韬，但韬不了了。<br>我们被公认为唯一挑战美国地位的国家。<br>于是中美自然地到一个守成大国和新兴大国的矛盾中去了，学术一点讲，我们就是到了修昔底德陷阱里面去了。<br><strong>历史上修昔底得陷阱必然导致一战，但中美是不能打仗的，因为中美都有能力彻底摧毁人类，它就摧毁好多遍了。<br></strong>有人估计美国可以把人摧毁20遍，我们至少有能力摧毁五遍，就是一遍就完了，我们要摧毁好几遍，中美真的不能打，一打，地球上人没了，只剩下蟑螂了，所以真不能打。<br>这是我们历史责任，我们处在一个矛盾，这个矛盾历史上一直就导致战争，而今天中美绝对不能打仗，因此就要想办法，于是习主席就向美国提出来要共建新型大国关系。<br> </p><hr /><p>时间是2013年6月，习主席2013年6月到加州跟美国总统，当时的总统奥巴马提出我们中美共建新型关系。<br>怎么建呢？<br>习主席提了三个原则，不冲突不对抗，相互尊重，合作共赢。<br>奥巴马没反对，但是不接受。<br>因为他没法反对。<br>从道义上没法办法，习主席说我要跟你共同努力，跳出中美必有一战。<br>这个有什么错？<br>这没错。<br>他没法反对。<br>但是他不接受，第一是形式上不接受。<br>美国说我是一把手，得我提你学习，怎么你提我学习，谁是一把手，不就搞混了嘛，就乱了，这是第一。<br>第二是内容，美国说第一点我同意，不冲突，不对抗，因为它也知道中美打起来，没有好结果。<br>第二点卡住了，我们要相互尊重，它认为我们要平等待遇，这个气坏了，它说我是三十年老书记，你是上礼拜刚任命的副书记，你跟我平起平坐，我才不干，就卡到第二点了。<br>第三点也卡住了，它说合作共赢，就是你们要双赢，你老说双赢，从1972年我跟你们打交道，发现中国人太聪明，双赢就是中国赢两次。<br>它说我才不傻，我不跟你玩这个游戏，一锤子买卖，所以大概情况就是这样。<br>我们主动提了新型大国关系，美国不反对也不接受，现在悬着。<br>但实际上从历史角度来讲，我们通过这个占了上风。<br>从道义角度来讲，我们也占了上风。</p><p><strong>新战略就是一带一路</strong><strong>。<br></strong>这是人类历史近代史上第一次由非西方人，一个非西方大国主导的跨洲的一个战略。<br>以前日本作为非西方国家搞过东亚共荣圈没成功。<br>咱们不仅是东亚，是整个欧亚非三大陆的一个战略。</p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826180747832.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>新方式，</strong><strong>我把它叫双轨制。<br></strong>中国一方面在美国领导的体系里面积极地发声，联合国、WTO、世界银行、国际货币基金组织，现在中国都增加了捐款和投资，因此我们的投票权都上升了。<br>另一个方面，我们在美国体系以外，搞一些我们的体系，现在最引人注目的就是，中国在美国的反对之下，成立了亚洲基础设施投资银行、金砖银行、丝路基金，因为金融是美国垄断的，它原来不许任何国家搞金融的，日本、欧洲搞一点都是依附于美国，美国都是参股，控制它们，完全脱离美国搞金融，中国是头一家。<br>这把美国人气得够呛，美国说我是村里首富，村里的银行、当铺都应该是我们家的。<br>你中国一长工搞什么银行，中国不仅搞，还搞成了，一搞还搞两个，未来还有两个，马上搞成，一个上海合作组织银行，还有一个叫南南合作银行。<br>南南合作银行是原来77国集团下属的一个银行，77国集团实际上是穷国组成的，它下面有个银行叫南南合作银行，这个银行存在了很多年，它一直就不死不活，快死过去了。<br>中国准备借壳上市，把它给收购了，所以很快手上就四家银行了。<br><strong>这是中国厉害的地方，直接切入美国霸权的根基</strong><strong>——</strong><strong>金融系统。<br></strong>另外安全上，中国把原来哈萨克斯坦提的叫亚信会议，亚洲安全相互协作与信任会议，现在接到我们手上来了。<br>另外还有小一点项目，像湄公河开发之类的。<br>总之，中国现在开始玩一些美国控制不了的、我们自己的体系，就是新方式。</p><p><strong>最后</strong><strong>是</strong><strong>新实践，</strong><strong>中国</strong><strong>越来越以我为主来塑造大国关系</strong><strong>、</strong><strong>周边关系与发展</strong><strong>中国家关系</strong><strong>。<br>另外还有一个很重要，中国开始成为</strong><strong>全球治理的领导者。<br></strong>全球治理，就是对我前面讲的跨国问题进行集体应对。<br>原来全球治理主要是美国、欧洲在治理，中国原来不管，现在从2015年开始，以2015年9月26日习主席在联合国大会系统地提出全球治理主张为标志，中国成为全球治理的领导者，这就是新实践。</p><p>最后讲讲中国全球治理的新哲学。<br>咱们全球治理时间很短，欧洲搞全球治理一百多年，如果把殖民时代算起，欧洲300年，美国是70年，咱们只有2年，咱们的全球治理是很短很短的。<br>但是中国是很优秀的国家，我们进去不久，就提出了<strong>跟美国的全球治理哲学完全不一样的</strong><strong>哲学，</strong><strong>有四点根本的不同</strong><strong>。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826180747221.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第一，<strong>中国所有全球治理的方案都是把联合国</strong><strong>放在前面，而</strong><strong>美国总是把</strong><strong>它</strong><strong>的利益和</strong><strong>它</strong><strong>的联盟放在前面，</strong>你就看美国总统发言和习主席发言（比较），这个特点就特别明显。<br>习主席永远讲联合国，他没有讲联盟体系。<br>联合国合法性要比美国联盟体系大多了，把联合国放在前面，相当于中国古代战国时候的一种策略，叫挟天子以令诸侯。<br>大家都读过《三国》，《三国》一开始，董卓带着西羌的部队打进长安，把十几岁的小皇帝给赶跑了。<br>当时各地说，我怕董卓，都不敢去接驾。<br>这个时候曹操曹孟德战略意识出来，星夜奔袭去接驾，把小皇帝接回来到许昌。<br>接回来以后，其他诸侯就开始倒霉了。<br>因为曹操曹孟德老以小皇帝名义给大家发中央文件，让你们学习，大家气死，明明知道这是曹操干的坏事，它实际上是合法的，上面真是有小皇帝的印章，红彤彤的（印章），兄弟们很难受，一个一个被曹操都干掉了，统一了北方。<br>UN centralization 这是咱们全球治理的第一个特点。<br><strong>第二，我们所有的全球治理都是以发展为优先，美国最关心的是安全，安全是要花钱，发展是赚钱的，你说对谁有利</strong><strong>？<br></strong><strong>第三，美国的全球治理是</strong><strong>有</strong><strong>等级的</strong>，美国在最高，然后英语国家第二，它的联盟第三，伙伴第四，中国排第五，俄罗斯第六，朝鲜伊朗这些坏国家排第七，海地这些美国不管的国家排第八。</p><p>第二，<strong>中国要构建全球</strong><strong>伙伴网络，</strong><strong>根据我们</strong><strong>的</strong><strong>设计，国家可以大小不一，</strong><strong>意义不一，责任不一，</strong><strong>但是身份一样</strong><strong>——伙伴</strong><strong>。<br>最后一个，我们全球</strong><strong>治理</strong><strong>跟美国不同，</strong><strong>美国是</strong><strong>坚持</strong><strong>干涉内政的</strong><strong>，</strong><strong>我们是不干涉内政的。<br></strong>美国说我最好，你必须听我的，不听老子打你，枪杆子里面出民主。<br>中国说我挺好的，很有特色，我过得自得其乐，你不要干涉我。<br>你愿意学，我帮你，不愿意学，我绝对不会打你，我才懒得管你。</p><p>这就是十八大以来，中国外交的变化。<br>这些变化已经成为习主席新时代中国特色社会主义外交思想。<br>这里下个结论，由于中国国力增长较快，由于十八大以来习主席敢用力量，因此中国现在是国际格局变化的主要力量。<br>因此了解中国的政策就是了解中国的形势。<br><strong>一个国家要崛起，它有三部曲</strong><strong>：</strong><strong>第一要有力量</strong><strong>，</strong><strong>第二敢</strong><strong>用力量，第三</strong><strong>善用</strong><strong>力量</strong><strong>，你没力量就闯荡江湖，你是要自寻短路</strong><strong>的。<br></strong>没力量，瞎闯荡江湖是要挨打的；有力量，不敢用，人家要欺负你的；有力量乱用，人家要群起而攻之。<br>近代历史上干得好的，实现三个指标，有力量、敢用力量、善用力量，就英国和美国，其他列强都不行。<br>中国希望向这个方向发展。<br>十九大以后的基本外交态势，我认为就是十八大以来这些变化往后延续。<br>关于中国外交的变化就讲完了。</p><p>2017年12月未来学堂 Ⅴ</p>',
'<h2>虽然美国喜欢一个低眼顺眉的中国，但终归会接受中国崛起</h2><p>下面再讲一个情况。<br>就是中国除了力量确定往上走，还有一个中国开始敢用力量了。<br>这就表现为在过去这接近六年的时间里面，我们的外交变得有很大变化，变得非常积极进取。</p><p>第一个就是中国的外交指导思想有所变化。<br>原来我们外交指导思想是不是叫“韬光养晦”，现在改了，现在叫<strong>奋发有为</strong>。<br>这个思想一改，定位就变了，原来咱们中国自我定位是什么？<br>是东亚地区的一个地区大国，但是指导思想一变，我们就定位就变成了世界性大国。<br>这是第二个变化。</p><p>第三个变化就风格变了。<br>原来咱们中国外交的风格叫什么？<br>叫反应式外交。<br>就是世界上出什么事，中国都不会主动提倡议，都等到美国提倡议，那我们来反应一下。<br>现在不是了。<br>现在出什么事，中国都提倡议题，又多又快。<br>所以我们整个外交风格就变了，从反应式外交变成了积极进取的外交。<br>当然积极进取是我们说的，美国人把我们新外交风格叫“咄咄逼人的外交”，美国人很不适应，美国喜欢一个低眉顺眼的中国，中国现在也是怒目圆睁，他们也很不习惯的。<br>这是第三个变化。</p><p>第四个变化就是新理念很多。<br>第一个也是最重要的就是人类命运共同体，构建人类命运共同体，这是一个。<br>还有一个就是合作共赢的新型国际关系，另外还有一个叫开放型世界经济。<br>最后还有一个叫全球伙伴网络。<br>这四个概念是第一层次的。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938363.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第二层次就是跟具体问题挂钩的，比如说针对中美关系，陷入到老大老二这种状态，我们提出来，我们要共建新型大国关系。<br>第二层次就是跟具体的领域和问题相关，这就是新理念。</p><p>新的战略就是“一带一路”倡议。<br>“一带一路”我们叫倡议，不用战略这个词。<br>它的意义在哪？<br>它的意义是<strong>近代以来中国第一个以我为主塑造外部世界的战略</strong>。<br>我们中国近代以来是受欺负的，对吧。<br>从1839年的虎门炮台被英国舰队给炸，到1949年这110年始终挨打。<br>所以那个时候我们的历史任务叫什么？<br>叫救亡图存。<br>就是让这个民族活下去。<br>1949年以后我们这个这个独立自主，就是民族民族存亡没问题了，是吧？<br>我们团结了，中国是个大块头，一团结就没问题，所以1949年以前我们是没有资格设计战略的，就是救亡图存，49年以后，我们开始有了有自己战略，但是很长时间是自保，所以特别强调不干涉我的内政。</p><p>但是2013年9月10月习主席先后提出了陆上丝绸之路，海上丝绸之路概念以后，我们战略就变了，这个战略是以我为主塑造外部世界。<br>我个人认为它成的希望还是很大的，结论可以讲就是一带一路倡议的提出意味着中国战略的一个转向。<br>从那种自保型变成塑造外部型。<br>咱们中国全球治理是有自己的哲学的，全球治理我们参与很晚，西欧洲最早，欧洲拿着枪啊到处去抢殖民地，这就是全球治理。<br>所以他们是老师傅，他们有300年历史了。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938385.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国这个二战以后搞布雷顿森林体系，搞联合国，也是全球治理，也70多年了。<br>中国呢是最晚的，中国是个小学生。<br>中国很优秀，我们虽然进去很晚，但是我们是有自己主见的。<br>从2015年到现在。<br>三年对吧？<br>但是中国的全球治理观很明显，跟美国的是不同的。<br>我们国家是这么强调的，就是国家可以大小不同，利益不同，责任不同，但是身份相同，就是伙伴。<br>就是我们最后要构建全球伙伴网络，然后共建人类命运共同体。<br>就是必须每一个成员的身份是伙伴，然后有全球伙伴网络，然后有人类命运共同体，它有内在联系，美国不是这样的，美国不承认平等伙伴关系的，美国认为当今世界就是等级世界，这个等级美国是在最高的，美国按照等级是Top one,美国是第一层级，第二层级是美国他们家的亲戚，全部是讲英语的国家，英国、爱尔兰、澳大利亚、新西兰、加拿大，五个兄弟，五个亲戚。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938885.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第三层级是美国的盟友，五十几个国家，像德国、法国、韩国、日本都属于第三层级，他们并不一定得到美国的完全信任的。<br>前几年美国是不是出了一个泄密者叫爱德华•斯诺登，对不对？<br>他就揭露美国国家安全总局NSAY一直在监控日本安倍首相和德国总理默克尔，一直监控的。<br>后来这个泄露以后，默克尔总理就向奥巴马总统抗议，她说我是盟友啊，你怎么监控我呢？<br>奥巴马怎么回答？<br>他说对不起啊，默克尔女士。<br>他说我保证今天开始不监控你了。<br>呵呵，是不是暗示以前一直监控的，对不对？<br>这是第三等级。</p><p>第四等级就是一般国家，美国也不需要他们，也不受他们威胁，这些国家最多一百多个，像什么泰国、马来西亚巴西、阿根廷都属于这种国家。<br>第五个等级就是咱们中国，叫战略竞争者。<br>我们非常希望和美国建立伙伴关系，但是美国说不，属于战略竞争者。<br>这是第五个等级。<br>俄罗斯是第六个等级，叫战略对手。<br>呵呵，俄罗斯其实很希望进入第四个等级成为伙伴，但是现在美国精英层对他们很讨厌，所以说你比中国还坏，你属于老六。<br>第七个等级就是敌人。<br>像现在排在第一位的国家就应该是伊朗、叙利亚阿萨德政权，其他还有非政府组织、恐怖分子、拉美贩毒集团、索马里海盗，这是属于第七个等级。<br>第八个等级是最惨的国家，美国公开把他们叫“垃圾国家”。<br>理都不愿意理他们，就懒得去打他们国家，它们的代表就是海地。<br>是吧？<br>海地离美国很近啊，美国理都不理它了。<br>这是最惨的。<br>OK这就是当今世界的全球治理。</p><p>第三个不同是吧？<br>我们强调伙伴关系，美国强调等级制。<br>下面开始下结论了，就是说我们中国在不确定的世界当中很确定，那这个确定是往上走的确定，再加上我前面讲了中国有很多变化，变化都很积极，中国在战略上变得敢用力量了。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938818.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>一个国家崛起必须有个在战略上必须有个三部曲，第一你得有力量，第二你要敢用力量，第三你要善用力量。<br>所以我们有一个什么感觉？<br>我们是感觉到我们这几年受到的国际关注上升了，但是我们接触到的更多的是比较负面的东西。<br>其中对我们反应最负面的，应该还是当今世界的老大美国，这也是我们现在的麻烦所在。<br>美国对我们有怀疑了，要对我们施压了，我们中国人要有信心，我的信心主要来源是这么一个判断，就是当今世界最重要最伟大的一个事实在中国发生了，那就是中国实现了伟大的工业革命。</p><p>我个人有一个比较独特的历史观,认为<strong>工业化是决定工业时代国家的命运基础。<br></strong></p><p>其实，我们今天这个时代叫工业文明时代。<br>工业文明时代的核心就是工业力量。<br>工业力量的关键是什么？<br>大机器生产，也叫现代制造业。<br>谁能够掌握现代制造业，谁就能够把握自己的命运。<br>欧洲为什么这500年崛起？<br>以欧洲发源的西方在这500年是横霸天下，500年横霸天下是中国20世纪的著名文人梁启超讲的，说西方横霸天下500年。<br>欧洲崛起，横霸天下，主要是靠它率先实现了工业革命，掌握了现代制造业，从而在经济效率、军事效率上超越世界其他部分。</p><p>在西方掌握工业化能力之前，以欧洲为代表的西方，它的经济效率不如我们东方，它的军事效率也不如我们东方。<br>但是一旦它掌握大机器生产，它的经济效率就是比我们以手工劳作为基础的东方要厉害很多，所以说军事上它取得了碾压性的优势。<br>因为它有了机器生产以后，它就有现代火器，有大炮，是吧？<br>有舰，有巨型的军舰，然后机关枪，巨舰、大炮、机关枪到东方来打冷兵器的骑兵，射箭的大刀的骑兵，那其实不是战争，那是单方面屠杀。<br>知道吧？<br>这就是西方崛起的关键，它靠工业化，在经济效率和军事效率上凌驾于东方之上，凌驾于非西方之上，然后横霸天下500年。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938200.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>日本为什么近代崛起呢？<br>日本是所有非西方国家当中第一个掌握了现代工业的国家。<br>今天中国为什么崛起呢？<br>是因为新中国让我们也实现了工业化，我们今天也掌握了工业能力。</p><p>我个人有个观点，我们中国历史就是应该以1949年来划界的。<br>1949年以前中国文明的基础是农业文明，1949年以后文明的基础是工业文明，这两文明的性质是不一样的。<br> 这是我的一个基本观点。<br>在工业文明时代，也就是近代，<strong>决定国家力量的基础就是你的工业能力，工业能力的核心就是你能否掌握现代制造业。<br></strong></p><p><strong></strong></p><p>欧洲为什么会崛起？<br>因为它率先掌握了这个东西。<br>日本为什么崛起？<br>因为它掌握这个东西。<br>中国今天为什么崛起？<br>因为新中国让我们掌握了这个东西，我们人类能掌握工业能力的国家是很少的，不是每个国家都可以掌握的。<br>现代化是500年，从地理大发现开始的； 但是工业化300年，人类真正能够掌握工业化的是很少一部分人。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938656.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>很多国际权威经济机构，世界银行、OECD——经济合作与发展组织、IMF——国际货币基金组织、联合国贸发会议，这些权威经济组织，他们研究的结果差不多。<br>我们人类现代制造业，也就是大机器生产的现代工业，85-90%集中在我们北温带的三个地区，东亚、西欧和北美。<br>这三个地区的国家就20个左右，大概全世界国家数的1/10。<br>后面的文明就两个，东亚后面的文明是儒家文明，西欧和北美两个工业地带，后面的文明是新教，也叫基督教，而不是天主教地区。</p><p>非西方就儒家地区还可以。<br>我们中国工业化到什么程度？<br>我的比喻是这样的：1949年以前，就现代制造业而言，如果西方是大学毕业，我们是文盲，我们跟他们有质的区别。<br>今天不一样，今天我们跟西方的差别是量的差别。<br>我们是大学本科毕业，他们是博士毕业，现在是这么一个差距。<br>今天我们已经拥有了人类历史上最大规模的现代制造业。<br>我们制造业的总产值2010年超过了美国，到2017年，我们的制造业总产值是美国160%，超过美国、日本的总和。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938372.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>如果把德国加进来，他们就超过我们，但超了不多。<br>我们的工业制造业总产值接近于美日德之和，超日，超美日，这是不得了的。<br>我们中国的总发电量是美国的一倍半，工业发电量是美国的三倍半，这些都是非常非常重要的数据。<br>这都发生了。</p><p>美国在20世纪有好几个对手，可以说四个对手：大英帝国、德意志帝国、日本帝国和红色帝国苏联，对吧？<br>他们这四家没有任何一家在工业总产值上超过美国，发电量上超过美国，贸易量上超过美国，中国全部都超过了。</p><p>那么，中国能够实现这么大规模的工业化，前提是中国社会结构是现代化的。<br>中国社会结构现代化是谁带来的？<br>是伟大的中国革命带来的。<br>中国革命解放了妇女，消除了社会的等级制度，创造了一个适合现代化，适合大规模工业化的社会结构。<br>中国伟大的改革，让中国工业化积攒力量，发挥效率。</p><p><img src="https://i.guancha.cn/bbs/2018/12/12/20181212220938652.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以，中国是非常幸运的国家，是极少数的非西方国家当中，通过自己的革命和改革解放了生产力，实现了工业化，掌握了现代工业能力。<br>今天中国的工业化规模是人类历史上最大的，而且体系极其完整。</p><p>联合国贸发会议在1984年把人类的工业分成500多类，就是91个大类，151个中类，531个小类。<br>中国是唯一的国家，所有门类是齐全的，产业结构极其的完整。<br>这就是当年中国就当今世界最重要的事实——中国工业化，成就非凡。<br>有了这个判断，我们就要有自信。</p><p>我认为未来世界的格局走向是这样的，不管美国怎么折腾，中国崛起它挡不住的。<br>最后，我相信，美国会接受中国崛起。<br>因为它不得不接受。<br>物理上太大，只要中国人自己不犯错。</p><p>(共青团中央·青年公开课Ⅲ）</p>',
'<h2>金灿荣：美国从全球化的推手变成了全球化的阻碍</h2><p>谢谢，各位来参加青课的朋友，谢谢大家。<br>这个今天我给大家讲的内容，啊首先要谈一谈国际形势的总特点，叫不确定，完了再谈一谈中国在不确定世界当中的位置。<br>另外谈一谈中国以后的一个麻烦，就是中美关系，还有中国的应对之道。<br>大概这么几个部分。<br>表达我的观点以前还是强调一个情况，现在中国国际关系学界是非常多元化的，任何问题呢都有不同的看法，我讲的就是一种观点，供大家参考。</p><p>首先我们谈一谈当前国际形势的特点，每个时期国际形势都有不同特点，<strong>今天这个最大的特点是什么？<br>就是不确定。<br> </strong></p><p>这两年实际上出了一些我们想不到的事，比如英国脱欧，大家就想不到；还有美国选出来一个商人总统特朗普，也想不到。<br>有些西方媒体把这个现象叫做“黑天鹅现象”。<br>为什么会出频繁出现“黑天鹅现象”？<br>肯定事态的发展出现了超乎常规的一些逻辑？<br>那个这这些这些预想不到的事就意味着不确定。<br>过去欧美很多学者老在那里重复一句话，说当今世界唯一确定的不确定，这个呢是相对而言。</p><p><img src="https://i.guancha.cn/bbs/2018/12/11/20181211230044962.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国总统特朗普</p><p>比如冷战时候，那个时候有两个超级大国，有两个集团，然后大家只能要么选边站，要么是在里面搞不结盟运动。<br>冷战以后有20年，美国如日中天，那个时候大家多数都是跟着美国跑，要么少数是被边缘化的，也就是这两个位置。<br> </p><p>它今天情况就复杂了未来的走向，还有美国本身的地位变得很不确定，所以大家选边站就不好选了。<br>相对而言，比冷战时候，比冷战结束以后的头20年都更不确定，这是最大的特点。</p><p>这个特点就有表现。<br><strong>第一个，由于美国的特朗普总统老在推行贸易保护主义，所以导致世界有一个现象出来了，叫逆向全球化。<br></strong>这个什么叫全球化？<br>全球化有很多定义，我的定义主要从经济上定义出发。</p><p><img src="https://i.guancha.cn/bbs/2018/12/11/20181211230044500.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>贸易保护主义下的逆全球化</p><p>可能大家学过一点经济学，你们应该知道，古今中外所有的经济活动都是由三个要素构成的。<br> 这三个要素，劳动力、技术、资本；经济三要素。<br>古今中外所有经济活动都是由这三个东西构成的，</p><p>那么全球化是什么？<br>全球化就是让这三个经济要素跨越国界全球流动，这就叫全球化。<br>一般来讲全球化很好，那么国家间的经济交往多了，摩擦的几率就下降，大国战争的频率就下降。<br>所以，无论从理论还是实践，全球化是有它好处的。<br>过去30年全球化的推手主要是美国，它是随着美国这个商人总统执政，他到处跟人家打贸易战，除了跟我们打，他跟欧洲打，跟日本、韩国、澳大利亚，然后跟他两个邻居加拿大、墨西哥都打。<br> </p><p>所以，美国从全球化的推手变成全球化的阻碍，肆意地搞贸易保护主义，所以人们担心全球化势头是不是停了，它就会走向一个反面。<br>例全球化，全球化带来确定性，利全球化当然就带来不确定，是吧？<br>这是第一个表现。</p><p><strong>第二个表现是贫富分化。<br></strong>过去30年全球化确实带来了经济的繁荣，贸易的增长，人类的财富是增加的。<br>但是它有个问题，财富的分配是不平均的，每一个国家都不平均，也包括美国。<br>所以美国现在就出现一个情况，就出现了一种一一个现象叫“愤怒的中产阶级”。<br>华尔街的人赚得盆满钵满，结果中产阶级承受很多代价。</p><p><img src="https://i.guancha.cn/bbs/2018/12/11/20181211230103135.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>贫富分化严重</p><p>零八金融危机以后，华尔街是罪魁祸首，但是不仅没有得到惩罚，美国政府还大量地补助他们、救助他们。<br>付出代价的是谁，是中产阶级；所以中产阶级非常愤怒，然后在2010、2011年就出现了一个运动叫“占领华尔街”。<br>唉这一批愤怒的中产阶级，他们的口号说，美国不再是林肯总统讲的民有、民治、民享，ofpeople, for the people, by the people，不再是民有、民治、民享；他们说美国是1%的人治理99%。<br> </p><p>这个运动是被镇压下去了，后来就是用警察力量镇压下去了。<br>社会的情绪还在，对不对？<br>愤怒情绪还在。<br>这个愤怒的情绪最后导致了什么？<br>导致美国社会现在出现一个政治倾向叫民粹主义。</p><p>英文叫populism，民粹主义其实不是一个理论，它是一种情绪。<br>就是对你精英层说的所有的理论、政策我都不相信，我认为你们全部都是伪君子。<br>在这个情况之下，有一些煽动力很强的人，他就会出现，他迎合民意，然后通过批评建制派批评现有的精英层，他能获得民众的支持，这种人就是强人。<br>特朗普先生就是这么一个政治强人。</p><p><img src="https://i.guancha.cn/bbs/2018/12/11/20181211230044674.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国是一个比较有代表性的国家，贫富分化比较厉害，然后出现了民粹主义强人政治，但是这个现象不限于美国，别的国家也有这种情况。<br>现在事实上各国贫富分化都很厉害，导致的结果都有民粹主义都有强人政策。<br>现在除了特朗普是强人政治，强人政治的表现就是对原有的制度，对原有的利益集团不太尊重的，就凭着自己的感觉走。<br>这个那么跟它相似的像法国总统马克龙也有点像，印度总理穆迪，还有土耳其总统埃尔多安都很像。<br> </p><p>第二个不确定的表现，因为你想一个强人他不太尊重现有的规则，他当然就带来不确定。<br>然后民粹主义情绪是会变化的。<br>它不是我刚才讲它不是一个理论，它只是一种情绪，一种不满情绪。<br>这情绪变动比观念变动快，对不对？<br>所以它也带来不确定。</p><p><strong>最后一个世界不确定的表现，是跟网络有关的碎片化；这个碎片化包括利益的碎片化和思想的碎片化，英文叫fragamentation。<br></strong>网络是个好东西，带来了信息沟通的便利，然后可以在上面发展出很多新经济形态，比如说共享经济，淘宝、共享单车等等等等，网络是有它的优点，但是网络也是有它的缺点。<br> </p><p>什么缺点呢？<br>网络让所有的网民可以在一个虚拟的由信息构成的世界里面专门寻找自己喜欢的东西。<br>网络很容易让人上瘾，因为你进了网以后，你可以主动地去寻找你喜欢的信息，这与传统信息传递方式不一样，传统信息传递是比如老师讲课、领导讲话，或者大家组织学习，然后信息有的是你喜欢的，有的是你不喜欢的，不喜欢你也得学。<br>上网以后不一样，上网以后你可以专选你自己喜欢的东西，有一种主人翁的感觉。<br>所以很多人就爱上了网络，有了网瘾？<br>现在好像联合国卫生组织把它说成是一种病，是吧？<br>网瘾是一种病。</p><p><img src="https://i.guancha.cn/bbs/2018/12/11/20181211230044764.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>丰富的网络世界</p><p>这本身是有问题的，因为社会挺复杂的，因此信息就是挺复杂的。<br>所以按道理你要理解真实的社会，你应该各种信息都都接受，喜欢的接受，不喜欢的也接受。<br>这样你能够完整地了解世界，对不对？<br>但是一旦你有能力排除你不喜欢的信息，你专选接受自己喜欢的信息，于是就有问题了。<br>最后你在网络上就是由信息构成虚拟社会里面，你看到的那个真相其实是你内在的我要的那个真相。<br> </p><p>这个过程是个自我欺骗的过程。<br>最后你专选自己喜欢的信息和喜欢的朋友，然后你最后看到的世界是内在的我需要的世界，他跟那个真实的世界实际上是有距离的，对不对？<br>然后泡网泡久了，最后的情况就是每一个人看到的世界都是你自己选择的世界，于是整个世界就进入到了一个后真相时代，就是无真相的时代。<br>关于真相是什么就搞不懂了，当一个社会，当世界进入到连真相都没有共识的时候，你说这个世界是不是很不确定？</p><p>(来源：共青团中央青年网络公开课Ⅰ）</p><p><b>未完待续</b></p>',
'<h2>金灿荣：从科技投入角度讲，我们大概是五年赶上美国，十年在产出上超过美国</h2><p>下面讲讲中国在其中的位置，咱们中国是当今不确定世界当中一个比较确定的力量，而且这个确定是往上走的确定。<br>有些国家确定，是往下走的。<br>我不点名了，不好意思点名，是有这种国家。</p><p>咱们国家是往上走的，为什么咱们比较确定，在不确定时间我们比较确定。<br><strong>第一个政治上，应该是咱们中国，现在已经有了一个经过实践证明，是比较有效的政治管理体制。<br></strong>就是我们现在把它叫做“中国特色社会主义政治制度和政治道路”。<br>就它不一定符合西方的标准，但是它在中国实践是成功的，是吧？<br>那我们就坚持走下去就行了，是吧？<br>这是政治。<br>经济，经济是这样，就是我们<strong>中国目前经济是有一些困难。<br>因为我们经济在转型</strong>，是吧？<br>原来我们的经济是比较粗放式的。<br>就是工人收入很低，环境破坏挺大，然后科技含量不高，我们现在希望这个提升我们的产业等级，搞得对环境好一点，然后效益高一点，工人的收获多一点，我们想这么转型，它这个转型很痛苦。</p><p>目前我们在处在这个很痛苦的转型过程中，所以中国经济目前的状态是不太好的。<br>再加上外部又有一些摩擦，所以现在我们股市还有汇率都不太理想。<br>但是我个人认为还这还是一个短期现象，中国转型还是有希望成功的。<br>贸易战也会告一段落的，所以我们还是会回到比较快速的增长轨道。<br>我认为咱们中国再享受个十来年的中高速增长还是非常有可能的。<br>基本原因两个，一个我们还有个十几年的人口红利，中国的人口绝对数还是在增长的。</p><p><img src="https://i.guancha.cn/bbs/2018/12/10/20181210122105254.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这个与欧洲、日本不一样，日本、韩国现在绝对数是减少的。<br>然后老欧洲，西欧绝对数字减少的。<br>美国如果是仅仅算白人的话，它的绝对数也是减少的。<br>美国的总人口数据不错，但是主要是靠移民和有色人种的高出生率。<br>它是靠这个，但是纯白人的话，它的人口老龄化是很厉害的，然后人数也是减少了。<br>所以他们还真是有问题了，咱们中国，至少未来一段时间我们人口还是增长，人口红利还可以吃几年，另外中国还有一个红利可以吃，就是工程师红利。</p><p>我们中国培养了人类历史上最大规模的工程师，呵呵，这是中国人的福气。<br>是吧？<br>中国还是有一帮孩子，还能够认真地学数理化，而且中国人还是有点数学天赋的，学得还不错。<br>所以我们还有每年产生出大量的工程师，这是中国的福利，这是中国的福气。<br>我们在人口红利之余，还可以吃一段时间工程师红利，所以咱们经济，中长期看还是看好的，政治是一个国家发展的前提，经济是基础，然后核心的力量是什么？</p><p><strong>咱们的科技和军事，未来十年应该是在一个比较快速增长的轨道上。<br></strong>首先是科技，科技，现在咱们的这个研发投入，英文叫R and D （Research and Development），翻译成中文叫研究与开发投入。</p><p>我们在15年超过欧盟，世界第二，但是目前我们总投入是美国的一半，略超过一点点。<br>但是现在我们增长率很快，我们每年增长都是11%、12%。<br>前几年更快，前几年达15%、16%，现在慢一点也是11%、12%。</p><p><img src="https://i.guancha.cn/bbs/2018/12/10/20181210122105267.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>而美国特朗普总统执政以后，他不给科学家钱了，不给大学钱了，所以他停在那里了。<br>这对我们是不是这个机会？<br>我们要保持一个12%、13%的增长，它停了；五年以后我们就超过他了，投入超过，产出不会马上超过它，有个时间差，但是我相信再过个五年，我们的产出就会逐渐超过。</p><p>所以大致从科技投入角度讲，我们大概是五年赶上美国，十年在产出上超过美国，我们会成为一个科技强国；然后就军事，中国的军迷这几年比较幸福的，对不对？<br>因为老看到那个惊喜出来嘛？<br>我们现在有相当好的作战装备了，我们的歼-20，实际上是相当好的隐形战斗机。<br>然后055驱逐舰，军迷应该知道，我们的大驱，1万多吨的大驱也是相当好的。<br>某种意义上讲，这两款武器都是有历史意义的。</p><p><img src="https://i.guancha.cn/bbs/2018/12/10/20181210122105310.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>在过去500年，都是西方主要国家的主战装备碾压非西方的；包括二战的时候，日本的主战装备跟西方主要国家的装备差距还是挺大的。<br>苏联红军打日本关东军的（坦克）像打玩具车似的。</p><p>日本坦克打我们国军、打我们共军它有优势；因为我们没（其他）东西，我们只有步兵、手榴弹，我们挺可怜的。<br>但是苏联红军的T34打日本坦克身上,打玩具车似的。<br>可是T34碰到德国的虎式坦克，是不是有点害怕？<br>是我估计这边小男孩你们应该有些人是军迷吧，知道这个；所以二战当中很清楚日本的主战装备，跟西方是有差距的。</p><p>今天随着055舰下水，随着中国的歼-20服役，第一次在500年出现了什么？<br>一个非西方国家的主战装备跟西方主要国家是一样的，这很了不起的，这可是500年未有之大变局，很了不起。<br>相信未来十年，我们的军事投入，会随着中国的经济增长保持一个良性的增长。</p><p>这意味着什么？<br>意味着中国的军力肯定会上一个台阶，对不对？<br>这就是我的一个大胆推算，<strong>我们政治是稳定的，我们有一条有效的道路，经济中长期看好的，然后国家的力量的核心部分，科技和军事我们是看好的，最后国际影响力，也是看好的。<br></strong></p><p>其实我们现在这半年，大家因为受中美贸易战影响，情绪有点低落，但是我是研究外交的，从我们从外交角度来讲，其实不用担心。<br>为什么？<br>因为中国外交总体来讲形势可控。</p><p>来源：共青团中央青课 “大国博弈，谁能笑到最后？<br>”</p>',
'<h2>特朗普和金正恩其实都想谈，但有人不答应</h2><p><i>——谈？<br></i><i></i></p><p><i>——好啊。<br></i><i></i></p><p><i>——不谈？<br></i><i></i></p><p><i>——谈吧。<br></i><i></i></p><p><i>——到底谈不谈？<br></i><i></i></p><p><i>——不谈！</i><i></i></p><p>【本文为观察者网风闻社区专访，转载请注明出处。<br>】</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/05/25/20180525113652284.jpg?imageView2/2/w/500" alt="500" /></p><p><b>特朗普为什么突然取消了</b><b>“</b><b>金特会</b><b>”</b><b>？<br></b><b></b></p><p><b>金灿荣：</b>主要还是美国国内建制派阻碍太大，特别是美国副总统彭斯站出来说话，我估计特朗普就感到压力很大了。<br>彭斯是建制派派到特朗普身边监督他的，包括后来美国国家安全顾问博尔顿又出来搅局，用利比亚模式吓唬朝鲜。<br>就特朗普本人而言，我觉得他还是很愿意谈的，包括昨天他写给金正恩的信，话也没有说死。<br>朝鲜方面呢，应该讲诚意也还可以，包括今天朝鲜副外长金桂冠的回应，还是很冷静的。</p><p>所以我还是觉得，无论是金正恩还是特朗普本人，对见面都是有诚意的，因为这对他们都有好处。<br>对特朗普本人来说，见了总归是一项外交成果，他也可以向选民交代；对金正恩来讲，跟美国总统直接见面对话是一个很大的收获，所以就是在取消会谈的同时，还是可以看出双方是有诚意见面的。</p><p>但是现在阻碍非常大，一个是我刚才提到的美国建制派，另外韩国内部其实也有点阻碍，文在寅政府领导的文官系统是很认真要谈的，但是韩国军方在军演问题上很强硬，韩国保守派最近又总在鼓动“脱北者”发表言论破坏气氛。<br>包括朝鲜自己也有些问题，可能朝鲜内部有他的难言之处，但在外界看来，他对韩国、对美国的态度比较任性，有时候很容易被抓到把柄。</p><p><b>这次</b><b>朝鲜已经展现出了极大的诚意，包括表示愿意谈，释放人质、废弃核试验场，为什么美朝之间还是</b><b>无法</b><b>建立</b><b>互信</b><b>？<br></b><b></b></p><p><b>金灿荣：</b>我们中国立场比较客观，充分肯定朝鲜的动作，包括对昨天朝鲜炸掉核试验场，也是充分肯定。<br>但是站在原来就对朝鲜有偏见的西方角度，在他们看来，朝鲜最近这一串动作还是有问题的，比较任性，给了特朗普把柄，加上他又受到建制派的压力，这个时候取消会晤，某种意义上讲，我觉得是很正常的。</p><p class="txt-center"><img src="http://i.guancha.cn/bbs/2018/05/25/20180525113612602.jpg?imageView2/2/w/500" alt="500" /></p><p class="txt-center"><i>朝鲜中央通讯社公布的核试验场爆破照片 图源：朝鲜中央通讯社</i></p><p><b>双方最大的分歧还是在无核化上，如果按照美朝</b><b>双方</b><b>的底线，这个问题该如何解决？<br></b><b></b></p><p><b>金灿荣：</b>朝鲜是想分步走，逐步解决核问题，而且已经在这样做了，而美国是想一步到位的解决。<br>从常理来讲，美国谈判心理并不好，利比亚模式下搞得人家家破人亡，现在它自己又退出了伊朗核协议。<br>所以无论从哪个角度来讲，朝鲜分阶段实现无核化是可以的，只不过需要确定好时间表。<br>这也是这次需要吸取的教训，分阶段可以的，但时间表要明确，所以还是有谈的可能的，下一步可能还需要更多的沟通。</p><p><b>这轮美朝博弈，如果以</b><b>100分为基准给双方打分，您会给他们打多少分？<br></b><b></b></p><p><b>金灿荣：</b>那应该金正恩得分更高一点，至少他现在有两个收获，一个是南北关系，现在有点收获，大概也不会退回去了，另一个就是中朝关系，比以前热络的多，可以给他80分吧。<br>特朗普这边，反倒是立场老变，在国内受批评，国际上也不落好，可以给他打个及格分60吧，因为至少他答应谈了，这在以往美国总统中是没有的事情。<br>未来在朝鲜心目中，谈至少是一个选项了，因为之前朝鲜都不指望谈的，我注意到好像特朗普宣布要谈之后，朝鲜一个星期内都没有反应，他可能也没想到特朗普会答应。<br>但是后来朝鲜还是很高兴的，也很认真的在准备，包括释放人质、废弃核试验场，其实都和特朗普的表态有关系。</p><p><b>接下来朝鲜半岛局势会如何？<br></b><b></b></p><p><b>金灿荣：</b>接下来一两个月很关键，要防范半岛局势恶化。<br>因为之前大家的期待都很高，现在从高处跌落，难免有些人会有脾气。<br>再加上一直有人对会谈加以阻碍，如果再挑点事情，这就有点危险了。<br>所以当务之急就是不要让矛盾升级，现在看两个主角的反应都可以，有抱怨，但都留有余地。<br>下一步还是要找机会沟通，我估计韩国就在做这个事情，中国也希望双方能重回谈判轨道。</p><p><b>金正恩第二次来中国之后，就有外媒说他态度有所转变。<br>您怎么看这一轮美朝博弈中，中国所发挥的作用？<br></b><b></b></p><p><b>金灿荣：</b>这个推断是没有道理的，这是特朗普推卸责任的说法，他自己对谈判没把握了，想撤了，总得找个借口，然后他就把责任推给中国了。<br>中国一直很真诚地希望双方能谈，这是毫无疑问的。<br>所以指责中国是毫无道理的，因为中国也没有理由看到这个谈判破裂。<br>中国是希望他们谈成，就算谈不成也可以把关系缓和一下。<br>所以无论从哪个角度，中国都没有必要去添乱。</p>',
'<h2>金灿荣：中国崛起已是事实，与周边地区偶有摩擦亦是常态</h2><p>在国际关系中有一个基本事实：大国洞察外部战略环境的能力比小国要强一些。<br>但大国也有自己的难处。<br>其他国家对大国的疑虑总要高一些。</p><p>举个例子，拉丁美洲的学者都知道“拉美的悲剧在于离上帝太远，而离美国太近。<br>”</p><p> </p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017436.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>拉美国家总是一再受到美国的欺负。<br>东欧国家害怕俄国，在布热津斯基的《大棋局》一书中描述，波兰人对俄国人的仇恨是天生的。<br>欧洲人更害怕德国，在二战以后欧洲人就开始有许多复杂的念头。<br>这些念头始于上世纪50年代，当时的法国外长舒曼对德国抱有极大的怀疑，因此他提出了舒曼计划，此后的欧洲煤钢共同体的成立就是建立于这个计划之上。<br>欧盟建立最初的目的就是为了引入美国，抵御俄国，同时抑制住德国。<br>除此之外，南亚的国家普遍害怕印度。<br>根据这个逻辑，东亚国家对中国抱有怀疑也是正常的。</p><p>大国的形势十分复杂，以致它的大小决定着它自身的安全与国家影响力。<br>也正是因为它的大小，周边的国家会对它更加妒忌。</p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017128.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>中国的形势比其他大国更复杂。<br>首先，中国比其他大国的周边国家更多。<br>我们有14个陆上邻国和8个海上邻国，在此之中越南和朝鲜既是陆上邻国也算周边国家，所以我们一共有20个周边国家，这个数字在大国中是最多的。<br>我们不仅周边国家数量多，牵涉的人口也多。<br>中国和周边国家的人口加起来是世界总人口的一半左右。<br>国家越多，人口越多，事务自然就越繁杂。</p><p>第二，中国周边国家的形势也更加复杂。<br>举个例子，中国周边有不同的发展中国家，有很发达的国家，有很落后的国家；这些国家的力量也有很大的差距，有的国家很强大，有的国家是小国，有的国家更小；这些国家的政治制度也非常不同，人类所有的政治制度都汇集于此；这些国家的文化背景各不相同，几乎人类所有的宗教都在这里交汇：佛教、印度教、伊斯兰教，还有天主教。<br>这里也有很多人种：俄国和中亚地区的是白种人，东北亚地区的是黄种人，东印度尼西亚和巴布亚新几内亚地区的是棕种人。</p><p> </p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017303.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第三，中国的周边国家从历史记忆这个角度来说与中国的（历史记忆）是不同的。<br>中国一直强调，我们自古就是一个农业国家，不想对外侵犯，一心热爱和平。<br>但是在周边国家的历史记忆中，中国一直有能力欺凌他人。<br>除了历史记忆不同的问题，我们还有很多现实问题；在学习和引入了西方国家的民族国家概念后，边界冲突和文化冲突一一浮现。</p><p>因为以上原因，中国的外围环境比西方国家的更加复杂。<br>中国现在快速崛起，外围国家的反应当然也很复杂。</p><p>如果中国面对战略形势中的挑战，当然，我们毫无疑问会选择面对，我们不应当夸大现实中的挑战或困难。<br>想想新中国的历史，现在远不是中国最困难的时候。<br>最困难的时候应该是毛泽东时期。<br>举个例子，上世纪60年代的时候，我们外部面对美国和苏联的威胁，与印度有过边境冲突，内部还有蒋介石叫嚣着反攻大陆。</p><p> </p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017474.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>夸大困难似乎是人的天性，我们这代人还有很长的路要走，应对现实困难时也会比较有心理压力。<br>除此之外，在互联网时代，我们很容易夸大问题。<br>我们应当对这个问题有一个客观的认识。</p><p>以上是背景，我们回归到现实。<br>中国的发展确实是一个节点。<br>现在中国的经济总量、制造规模以及其他数据都居世界前列，国际影响力也在显著提高。<br>在这种情况下，外部世界对我们的态度就非常复杂。</p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017229.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>一方面，西方国家开始担心中国挑战他们的权威，我们周边的和我们有冲突的国家甚至担心所谓的“威胁论”。<br>另一方面，发展中国家大多感到开心，因为他们感受到了希望。<br>和我们关系较好的周边国家以及和我们很“铁”的国家比如巴基斯坦，老挝，柬埔寨，泰国，缅甸还有中亚国家都很欢迎中国的崛起。<br>当然，西方国家仍然是世界主流，那些和我们有矛盾的国家仍然很强大，那些喜欢或支持我们的国家他们的国力比较弱小，在世界上也没有太多的话语权。</p><p>中国的崛起已成事实。<br>这无法避免地会带来外部影响。<br>这种外部影响既好又不好。<br>最近，挑战和矛盾的这边比较突出。<br>我们将会应对许多挑战。<br>但总而言之，我们是一个大国，我们有能力去处理这些事情。<br>大国总是面对着许多矛盾，和周边地区有摩擦也是正常的。<br>风和日丽不是常态，风雨交加才是常态。</p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115017171.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>当然，美国是衡量中国外部环境的一个重要因素。<br>现在美国显然对我们很紧张。<br>中美之间的矛盾反映的正是“一丑遮百美”。</p><p>事实上，如今中国外部战略形势还是很好的。<br>举个例子，我们和俄国的关系很不错，俄国也是联合国五大国之一。<br>中亚，还有南亚的大部分国家和我们关系很不错。<br>大部分东南亚国家都不错，与菲律宾和越南问题上也还是能理得清的。<br>南亚地区这边，尽管去年我们和印度发生了冲突，我们双方都做了很多努力来缓和关系。<br>举个例子，中国商业部组织了中国贸易推广团去印度进行经济和贸易交流，印度也常派遣高官来中国。<br>四月，中国和印度的领导人在武汉会晤。<br>在东北亚，中国和朝鲜的关系非常稳固，中国和韩国的关系也长期稳定。<br>未解的中日关系近来持续升温。<br>李克强总理前不久正式访日，出席了中日韩三国首脑会议。</p><p><img src="https://i.guancha.cn/bbs/2018/11/17/20181117115018950.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>也就是说，除了中美摩擦日趋明显，而其他方向的趋势并不坏。<br>中美关系这方面，我觉得仍然处于一个纠结状态。<br>美国对我们的态度改变了，我觉得这可能是一个战略性改变。<br>但美国也没有公开说要反对中国。<br>在中美贸易摩擦这个问题上，就连美国的鹰派也一直没有放弃协商的口径。</p><p>这就是中国的外部环境的真相。<br>中国特殊的地理和历史条件决定了中国的外部环境是复杂的。<br>我们现在面对的远不是新中国历史上最艰难的时期。<br>中国是一个巨大的国家。<br>只要我们国内没有意外事件，维持着战略力量，我们外部的挑战都是可控的。<br>我们不该夸大战略环境的困难，不该自己吓自己。</p>',
'<h2>金灿荣：美国人对中国经济信息的掌握，可能比我们中国人更了解一些</h2><p>所以下面那一点点时间，我就把贸易战再简单说一下。<br>中美贸易战实际上已经酝酿了一段时间了，从时间上讲，实际上去年8月份开始。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313745.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>去年8月份，特朗普总统就签署了一个命令，要根据1988年美国贸易法的301条款，对中国的贸易行为进行调查，维持半年的调查，调查到今年2月份结果就出来了。<br>总的结论就是中国没有保护知识产权，保护不公平贸易，有不公平市场行为。<br>他们认为中国正在搞这一套东西叫国家资本主义。</p><p>国家资本主义它的效率比西方的自由资本主义要好，然后美国就要求我们放弃这个东西。<br>那么到了三月底美国跟我们交锋，把这些指责说出来，结果我们当然不同意。<br>每一个国家加入世界贸易组织WTO以后，第十年世界贸易组织WTO要出一个报告，就评估这十年以内就是以后你做的怎么样，那么中国是2001年加入的，2011年入世十年以后，WTO搞一个专家组进行评估。<br>为了显示重视，当时世界贸易组织WTO的主干事叫拉米，亲自担任主任，最后大家知道结论是什么？<br>结论是中国入世十年它的表现是A+。<br>世界贸易组织WTO给了我们满分。</p><p>所以，美国人指责我们，我们中国人就不服；我们中国说，你是班长我是副班长，你怎么给我打分呢？<br>班主任给了我100分，你说我不及格。<br>我听谁的，我当然听班主任了。<br>所以在前期去年美国搞了个调查，调查的结论对我们不好，我们不同意；于是2月底3月初这个私下沟通失败。<br>3月22日，美国总统特朗普宣布对我们发起贸易战。<br>中间我们有几次谈判和美国谈判，但是结果没谈好，我们做了很大让步，但是它（价码）越提越高越提越高，最后这个谈判失败，最后7月6日，他就给我们3400亿美元提升税，到时候拖了一个多月，8月就剩下160亿美元。<br>然后9月24日，就上个月底还要对我们的2000亿美元征税。<br>他现在对我们就是是两波，第一波五百亿美元商品25%关税，第二波2000亿美元10%的关税。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313104.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>然后它下面么说，如果中国还不满足他的条件，到明年1月1日就把我们的2000亿的税从10%提高到25%。<br>另外就是特朗普总统本人威胁，总共2000亿美元提高到25%，你还不服，还要剩下的2760亿美元商品征税。<br>目前情况。<br>那么美国为什么要跟我们打贸易战？<br>我想有这么几个理由。</p><p>根本的理由就是美国现在对我们战略定位变化了。<br>美国把我们战略定位从不太令人满意的合作伙伴定位成了战略对手。<br>原来美国对中国有期待，希望跟中国合作，然后最后让中国的政治制度跟美国走，外交跟美国走，市场向美国开放，也很有期待。<br>但是现在40年下来以后，期待落空，市场是封闭的，然后外交上走自己的道路，关键是政治制度没有走上美国那一套的。<br>中国的制度是中国特色社会主义的政治道路。</p><p>所以美国过去40年它的期待落空了，落空以后就发生定位变化了。<br>从有限的合作伙伴、不太令人满意的合作伙伴变成了主要的竞争对手，甚至长期看是主要战略对手。<br>这是现在中美问题出现的最大的变化，也是贸易战最大的背景。</p><p>美国在这个情况下打贸易战。<br>然后，还有两个具体原因，一个是政治原因和经济原因。<br>先讲政治，政治原因是两个串题，就是政治上有需要，一个就是中期选举，下个月就11月6日进行中期选举，美国众议院全部来改选，参议院改选1/3席位。<br>这叫中期选举。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313911.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>从年初到现在，中期选举的选情是很难预测的。<br>民主共和两党到底谁有优势不知道，到今天也摸不准。<br>那么在选情胶着的时候，川普认为他和他的团队如果通过对中国示强，对中国打贸易战，有助于提高他们的选情。</p><p>还有一个政治需要是什么呢？<br>关于“通俄门”的调查。<br>美国人认为在2016年美国大选当中，俄罗斯政府是干预的美国大选，这是美国精英层的共识。<br>干预大选，最近美国副总统还是有指责我们中国干预，他这么说是胡说。<br>大部分美国人不相信这个东西（中国干预美国选举），但是俄国干预美国2016年大选是多数美国人都接受的说法。</p><p>其中有一部分美国人，民主党、反对党他们认为和怀疑就是普京干预美国大选，最后的结果是对特朗普有利。<br>然后他们怀疑特朗普和普京有某种勾结，双方有某种勾结。<br>这样一来是不是就是对国家利益危害很大，于是他们就要求搞一个“通俄门”调查。<br>调查特朗普到底和俄国有没有什么关系？</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313688.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>这个调查从去年中期开始到现在已经一年多一点了。<br>这个调查弄得他很难受，他的七八个亲属和亲信都被调查，然后有三个人被定罪。<br>他的私人律师被定罪，他的竞选委员会主任也被定罪了。<br>还有他就职演说的组织者，就职演说的组织的人也被定罪了。<br>三个人定罪，其他的人还在调查中。<br>这个时候他就很难受了。<br>然后他就希望在外交上做一点事，引开了人们注意力。</p><p>因为他和我们打贸易战肯定是关心这个东西卖不卖得了；如果没有贸易战，大家就关心他们家的通俄门了。<br>压力就很大。<br>各位，这是美国特朗普和我们打贸易战的第二个原因，叫政治原因。</p><p>第一类原因最重要战略原因，第二个政治原因，两个算计，一个中期选举，一个叫通俄门调查。<br>第三个就是经济原因。<br>他和我们打贸易战有这么几个经济原因。</p><p>第一个确实是中美的贸易逆差太大。<br>2016年特朗普上台以前，中美的贸易差能达到多少？<br>一年3400亿美元，已经接近于美国总逆差的一半。<br>那么到了2017年，特朗普执政头一年以后，他一算账，没有减少，反而增加。<br>去年2017年中美贸易逆差3760亿美元，所以老特天天在那里口头禅念，你多赚我3760亿美元，每天在唠叨。<br> </p><p>美国历史有一个惯性，就任何一个国家，你的贸易逆差占到美国总贸易利差的一半，一定要打你。<br>1930年代他们和英国打贸易战，起因就是这样。<br>1980年代跟日本打贸易战，一直打了20年，起因也是这个.日本逆差占到了美国的逆差一半，现在我们贸易战起因也是这个。<br>这是一个情况，中美贸易差确实是比较大。<br>放到任何一个国家，政治上面都是有问题的。</p><p>第二个原因是哪一点？<br>就是美国执政党认为现在和我们打贸易战时机非常好，他们认为中国经济现在比较糟糕，而美国经济相当好；啊所以现在这个时机特别好，现在和我们打贸易战时机非常好。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313343.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>怎么说，美国认为咱们中国现在经济在转换，从高速增长开始转换，而且转换不太顺利，很多企业非常困难；特别是“三去一降一补”（去产能、去库存、去杠杆、降成本、补短板）执行的方向可以，但实际上反正是有很多问题。</p><p>现在非常重要，顺便告诉大家一个情况，就是美国人对中国经济情况的掌握，经济信息的掌握，可能比我们中国人更了解一些，有这种可能性。<br>因为有这么一个很具体的情况，1990年代初，我们中国邀请美国的“四大行”（会计事务所）到中国来，对中国的四大银行进行审计。<br>你们在一线搞经济，应该跟他们打过交道的，美国四大会计师事务所，德勤、毕马威、安永、普华永道，是中国的邀请进来的，给他们授权对中国主要的国营企业由他们来审计。<br> </p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313633.?imageView2/2/w/500/format/jpg" alt="500" /><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313816.?imageView2/2/w/500/format/jpg" alt="500" /><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313623.?imageView2/2/w/500/format/jpg" alt="500" /><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313970.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>德勤、毕马威、安永、普华永道</p><hr /><p>现在这“四大行”在中国做得很好，“四大行”占了中国会计市场一半，中国2000家国内会计师事务所才占另外一半，他们四家占一半，是垄断性的。<br>然后它形成这样的局面，“四大行”在中国赚得盆满钵满，然后他用中国人的钱雇佣最好的中国的学生，四大行业来中国招生都是985高校招生。<br>211学校他们也招，但只是挑个别的。<br>他们用中国人的钱找中国最好的学生，招进去以后待遇都不错，看到北京有的学生进去起薪就是2万，五年就是5万以上，退休了，待遇也很好，出差一定让你坐头等舱，住五星级。</p><p>但是使用压榨劳动力太狠了，最后很多学生都没有办法干过三年的。<br>为什么？<br>知道吧？<br>女的当男的使，男的当畜生使。<br>所以结果它是一种方法，就像他用你最好的人拼命使，是几万人；所以他们对中国经济的情况掌握绝对是清楚的，甚至超过我们政府。</p><p>对你们具体公司的情况可能不了解，对吧？<br>但是对你的资金流动，产品生产绝对清楚，我觉得他们比我们要了解清楚，我们地方政府只有几百个，里面还有很多党政干部，真正掌握了解数据的人，我觉得不到十来人。<br>你怎么搞得赢他们？<br>你根本搞不赢，对不对？</p><p>这是我们必须承认的现实情况，就是美国对我们信息掌握非常非常好，你的弱点掌握非常清楚，你瞒不了。<br>那么现在他们认为他们看到数字，中国经济不好，而美国经济现在非常好，所以趁这个时候可以和你打。<br>美国经济好，稍微分析一下是这么一个原因。<br>虽然2008年9月15日雷曼兄弟公司倒台了，然后引发了华尔街经济危机，当美国经济受重创，但你们跟美国打交道，就知道就美国虽然政府有时候稀里糊涂，但是美国企业有很多优秀的的市场上的企业家，所以美国受伤了，但是美国市场自我恢复能力非常强；然后奥巴马总统他也知道情况，他就帮助企业恢复。</p><p>所以结果结论什么？<br>结论就是到去年（2017年）1月20日，特朗普总统接手美国经济的时候，美国经济已经很健康了。<br>这就是为什么这一两个月奥巴马在竞选集会上老在那里抱怨说经济复苏是我的功劳，你在抢我的功劳。</p><p>他讲这个话是有一定道理的，我觉得应该这么说，特朗普对美国经济的数据也是帮助。<br>应该这么说，就是他在美国经济恢复健康的基础上，又给美国经济打了四针“兴奋剂”、“刺激素”。<br>一个就是给美国企业减税，企业税从35%降到21%，这个是很有帮助的；第二，就是海外资金回流，大家都知道美国海外企业特别多，然后另一方面利润很高的，一般海外投资，他选择投资的地方，市场情况都是较好的。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313812.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以他们海外投资多，利润高。<br>然后，他也不拿回去，美国没有我们一样强制结汇的制度，他们不拿回去的。<br>所以，美国在海外有大量的资产。<br>然后特朗普现在就有一个想法，就是要把海外资金笼回来。<br>于是他就搞了一个特殊政策：划了个时间线、时间段，一年半。<br>从去年10月1日到明年的3月31日，这一年半，在这个期间回流的海外资金税可以从35%减到10%，而且不查你的来源。<br>你不管你的钱怎么赚，你就贩卖毒品，贩卖军火，他都不管你。</p><p>所以，现在美国那帮黑社会特兴奋，把钱弄回来，这是千载难逢的机会啊，现在大量资金回流。<br>但到底回流了多少，现在我们不知道啊。<br>特朗普他自己吹牛，大概八月中，在弗罗里达的集会上说，这短短几个月已经回来5万亿美元啦。<br>民主党说，确切回来几千亿美元。<br>具体数字我不知道，但是我估计还是有个几万亿美元，差不多应该是有的。<br>这对美国经济政策是有帮助的。<br>是吧？<br>海外资金回流。</p><p>第三个就是特朗普搞的一个基建计划，宣布要用1万亿美元修缮美国的基础设施。<br>美国基础设施很完善的，但是很老化，要来修缮。<br>然后大家知道，我们中国的经验就是投资“铁公基”，要想富先修路，投资“铁公基”（发动机），很见效。<br>这是打的三个“鸡血”：减税、海外资金和投资基建。</p><p>第四个就是减少管制。<br>在2008年金融危机以后，奥巴马当局为了防范再出现危机，就搞了一些金融管制。<br>然后特朗普上来以后，就把奥巴马的金融管制全给取消了。<br> </p><p>所以，基本模块就是这样，美国经济健康了，在健康基础上，特朗普又给了一些刺激素。<br>因此，现在美国的基本经济数据是很好的。<br>然后，中国的情况又不是很好，在这个对比之下，发起了贸易（战）。</p><p>最后，美国还有一个跟我们打贸易战的经济原因；就是他们希望通过贸易战，延缓中国的追赶步伐。<br>然后让中国改变国家管理方式。<br>具体表现是，他们说中国搞中国制造2025不对，叫“不公平市场行为”。<br>他们说，你可以让你的企业去投资高科技、新技术，但是你政府不能直接参与。<br>中国制造2025就是政府直接参与，导致不公平市场。</p><p>另外，更大的一个东西就是国家资本主义。<br>他们认为我们搞的是国家资本主义，国家和企业联手，形成了不公正的市场行为，然后形成了贸易优势、市场优势。</p><p>这些东西是他们打贸易战的原因。<br>在我个人的推算下，中美贸易战，大概是在明年中可以找到解决办法，今年内，就不会有什么大的突破。<br>虽然下个月，在11月30日在阿根廷那边开了G20，然后双方现在大致肯定，两国元首要见面。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313189.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>我们习总要和特朗普见面。<br>但是我推算，这次见面不会有什么收获，也就是见面而已，象征性的。<br>因为现在大家都没有什么所谓的谈判。<br>我们说我们仁至义尽，我们能让的都让了，但美国那边要价很高，所以估计下个月的元首会见面，应该是没什么结果。<br> </p><p>真正会出结果，应该是明年初。<br>它的道理在哪呢？<br>道理是，到明年初的时候，美国共和党打贸易战的政治理由和经济理由都没了。<br>政治理由就是中期选举，那个时候就没了。<br>脱欧门调查估计到明年上半年就结束了。<br>所以，因为这两个政治原因，打贸易战的理由就没了。</p><p>经济原因应该是这样的：我们推算到明年初，特朗普现在给美国经济打的四针兴奋剂，四针“鸡血”就没药效了，药效就过去了。<br>现在，它不仅和我们打贸易战，它不是和欧洲、澳大利亚、日本、韩国，跟他邻居都打，对不对？<br>因为它吃了兴奋剂以后，太兴奋了，它不仅和我们打，跟谁都打。<br>因为他们吃了兴奋剂，他撞你，你疼他不疼啊。<br>但是到了明年，药效下去了，这时候就不能继续了。</p><p>我的理解是这样：比如减税，第一年实际上很大，第二点迅速减半。<br>除非明年再推出新的减税方案，否则，明年刺激效应下来了。<br>还有资金回流，资金回流是有时间段的。<br>到明年3月31日就没了，对吧？<br>还有就是基建。<br>基建投资，刚提出来鼓舞人心，但是一分解，到国会一讨论，会发现是十年。<br>十年的刺激作用很小。<br>还有他废除了金融管制措施，导致现在金融活动活跃，对吧？<br>华尔街很繁荣。<br>但是，这个繁荣不是伴随着风险嘛，对不对？<br>风险意识不断的积累，估计到了明年中，经济效应会降下来。<br>所以我们推算，到明年中，它的经济刺激效应会结束。<br> </p><p>结束以后就会比较冷静地进行谈判。<br>这个谈判的结果，会是这样：姿态上双方是平等。<br>结果大概是这样：我们会对美国一部分比较合理的要求：比如，多买你的东西，多开放市场，我们会作出反应。<br>对他的合理要求，我们要进行反应；但是，对他的无礼要求：放弃中国的产业升级，放弃所谓的中国的“国家资本主义方式”，我们是拒绝的。<br>美国要放弃它的无理要求，中国只满足合理要求。</p><p>最后，应该就是以这样一个形式达成和解，这是我的个人推算。<br>当然，最后会不会这样？<br>我也不知道。<br>社会科学的预测功能不是很好。<br>我是搞社会科学，社会科学工作有什么好呢？<br>解释工作很好。<br>就说一个事儿，我跟你谈天说地，说古道今，来龙去脉解释得好。<br>这是一个。<br>第二个，评价也可以，这个事做的对，哪儿对；这个事做错了，哪儿错。<br>解释、评价很好；预测呢，不是很好，不是说完全没有用。<br>比如，有一个事儿，它有十种可能性，是吧？<br>有三种可能性，就是常识，大家可以排除。<br>但是，可能不是很清楚，我们可以来帮你分析分析再排除三种，这样一个从十种可能性，到决策就三到四种，还是有一点作用，作用不是很大。</p><p>虽然我们预测工作不是很好，但是我们也预测一下。<br>我大概预测了下，就是说，我们大概是明年中，贸易战可以找到问题解决的办法。<br> </p><p>因此呢，对我们外贸出口向纺织品行触动比较大。<br>对我们对美出口的影响是这样，明年上半年肯定是比较困难的，系统地、大半年的、有很多的订单就没了。<br>今年我们打，所以影响明年上半年，明年上半年接着打，所以影响明年下半年订单。<br>所以，结论就是：整个明年的对外出口都要受影响。<br>所以，要在别的地方找点出路。<br>但是，如果按照我们设想的明年中达成协议了，对不对？<br>那么后年，订单应该就陆续回来了。<br>这是我们的预测。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103194313559.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>另外，我最后有个希望，就是咱们国家现在宏观经济政策在调整，总方向的是对的，但还有一些做法是可以改善。<br>希望这一次贸易战，对我们过去几年做法有点警醒，借着这个贸易战让我们反思一下，有哪些问题该调整；借着这个贸易战，对我们这个政策落点有更清醒的认识，作出调整。<br>在这个意义上讲，贸易战有点正面作用。</p><p>OK，这是我对这几个问题的一点个人建议，不一定正确，仅是一家之言；希望对大家看待形势，做公司规划有一点帮助，谢谢大家。</p><p>（1014 上海智造创新峰会IV终）</p>',
'<h2>金灿荣：中国崛起，其实两个“朝鲜”都不欢迎，俄罗斯心里怎么想，我们不知道</h2><p>然后南边，中国的南边什么国家呢？<br>东盟的十个国家，再加上个东帝汶和巴布亚新几内亚，12个国家。<br>因为原来有两个国家老跟我们闹，一个叫菲律宾，一个叫越南，对吧？<br>现在是两个国家和我们还可以。<br>所以南边也是有的，对不对？<br> </p><p>然后西边，西边有两块，一个西南一个西北，西南什么地方？<br>西南在地理上叫南亚。<br>南亚这个地方呢，原来那些中小国家，与中国关系可以。<br>特别是一个中等国家叫巴基斯坦（“巴铁”）是吧？<br>原来这个地方唯一不好的就是印度。<br>那么我们现在对印度努力地去做工作，对它也很好，换来的回报，现在处于转型期。<br>所以，中国西南方向也没有问题。<br> </p><p>西北，我们的西北呢在地理上叫什么？<br>叫中亚。<br>具体讲是不是五个斯坦。<br>五个斯坦啊，中国最近在五个斯坦的投资很多的。<br>五个斯坦与我们关系还是很不错的。<br>北边就是俄罗斯，俄罗斯（关系）可以。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103193142865.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以现在可以下个结论，中国东南西北周边外交还可以啊，对不对？<br>这是第二部分周边外交。<br>然后第三部分是发展中国家外交。<br>在世界上所有大国，像我们中国这么重视发展中国家，这么尊重发展中国家，投入这么大的经济资源和外交资源去做工作，是很少的。<br>换来的回报是什么？<br>就是我们在发展中国家的影响力就是很大。</p><p>最后就是国际组织外交，现在我们影响力也在上升。<br>一个是中国现在GDP上来的体量很大，然后根据国际组织的规则，我们现在给各个国际组织提供的财政贡献在上升。<br>比如说我们刚加入联合国，头三年联合国那时候可怜我们中国，不要我们交钱。<br>1971年恢复联合国席位，72、73、74年，我们中国主动要交，如果说你们家太穷了，不要，以前不要我们交，后来交0.3%、0.7%、1.3%、3%到5%到7%。<br>但是最新的一个联合国财政年度出来，明年1月1日开始，中国联合国的会费涨到12.5%，美国从29%降到25%、22%、19%，明年美国交19%，我们交12.5%。<br>由于中国财权多了嘛，所以我们在联合国的话语权就多了。</p><p>另外,我们现在正好赶上一个机会，就是世界首强美国不尊重联合国，不尊重其他的国家。<br>有时候美国很任性，美国退出联合国人权理事会、联合国教科文组织、《联合国气候变化框架公约》、伊朗核协议（七国协议），这个对中国其实是很好的。<br>你想这个单位一把手没有信用，原来这个单位没有二把手，大家就只好等着，现在是不是正好有个二把手，所以一把手很任性以后，大家都说你就来。<br>来暂时担当一把手的职责的。<br>所以中国现在在国际组织中影响力上升很快，这就是咱们中国外交的基本情况。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103193142492.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>它大体逻辑就是这样，就是整个世界，包括世界经济，包括国际治理，现在都进入到不确定期，中国比较确定。<br>然后在这个情况之下，中国的主体外交形势还是可以的。<br>下面的问题是这样，就是现在中国相对位置比较有优势，还有一个就是十八大以来，习近平执政一直以来中国外交比较主动。<br>以前我们中国外交的风格是反应式外交，英文是reactingapproach，有事才去反应，都是要比美国去参与晚一点，但是现在不是。</p><p>现在我们外交叫积极进取外交。<br>世界上出什么事，中国现在都积极地提出中国方案和中国参与。<br>所以现在你看你的力量相对比较高，然后你的外交姿态很高，这些结合的结果是中国一定成为国际关注的焦点。</p><p>那么国际上现在对我们关注的有两种目光，一种目光是欢迎中国崛起，一种是抵制。<br>所以外面对我们态度现在很复杂，有欢迎、有抵制，就中国的周边国家而言，目前欢迎中国崛起的存在，中亚的五个斯坦都是欢迎的。<br>这五个斯坦都过去被俄罗斯统治的，他们的逻辑是这样的，这五个斯坦因为都曾经沙俄统治过，沙俄对他们肯定残酷的。<br>所以1991年他们独立以后，他们非常珍惜今天的独立地位，怕失去。<br>他们认为如果中国不崛起，如果俄罗斯复兴了，那么有可能又重新被俄罗斯控制。<br>所以，这五个斯坦从国家自己的独立前景考虑，真的欢迎中国崛起，这是中国的西北。</p><p>然后在西南，南亚地方是这样的，南亚所有中小国家都欢迎中国崛起，这个道理其实很简单，就是他们老受印度的欺负。<br>它们中以巴基斯坦为例，巴基斯坦文盲率很高，拿个地图让巴基斯坦人去找，北京在哪？<br>上海在哪，他们找不着的，不识字。<br>当时这个他们为什么喜欢中国？<br>就是因为他们痛恨印度，因为印度老欺负它，中国可以帮助它。<br>这是南亚的情况，除了印度，中小国家都欢迎中国崛起。</p><p>东南亚，东南亚有一部分跟西方关系不好的国家，欢迎中国崛起。<br>比如说缅甸、泰国、老挝、柬埔寨、文莱、巴布亚新几内亚，欢迎中国崛起，这就是中国周边的情况。</p><p><img src="https://i.guancha.cn/bbs/2018/11/03/20181103193142486.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>有些国家真的欢迎我们崛起，有些国家不喜欢、抵制我们。<br>像越南，像印度，像日本，是吧？<br>然后说的再直白一点，其实两个朝鲜都不欢迎我们崛起。<br>俄罗斯对我们态度是暧昧的，它目前是欢迎的，但它心里面怎么想？<br>其实我们不知道。<br>其实心里不一定欢迎。<br>总之，就是咱们自己周边的地方有一部分真的欢迎，然后就是周边以外，世界别的地方，应该这么说世界上的穷国家都欢迎中国崛起。<br>非洲、中东、南太平洋、拉美都欢迎中国崛起。<br>但是在世界上比较富足的国家都不太欢迎，因为他们认为我们分享了他们的权力资源，就是削弱他们的影响力。</p><p>其中现在最不欢迎我们崛起应该是老欧洲。<br>这个比较遗憾的是什么呢？<br>虽然世界上对我们的态度是两种，有积极，有消极，但是支持我们崛起、欢迎我们崛起的国家都是穷国家。<br>除了人多，其他都没有。<br>是吧？<br>没什么用。<br>没有科技、资金、工业、军事、话语权都没有。<br>对不对？<br>这些权利是不是都在西方国家手上？<br>对不对？<br>这个这就是我们现在面临的窘境。</p><p>中国在不确定的世界当中确定的，然后中国外交政策是积极的，然后中国肯定是愿意与世界交流的，然后你看外面的态度非常复杂，有欢迎，有抵制，但是我们感觉到了什么呢？<br>就抵制的力量来讲，其中现在对我们抵制最有力量的就是美国。<br>然后现在中美现在的问题的焦点就叫中美贸易战。<br>所以，下面还有一点点时间，我就把贸易战再简单说一下。</p><p>（1014 智造创新峰会III 未完待续）</p>',
'<h2>金灿荣：现在中国国际影响在上升，周边外交是建国以来最好的</h2><p>那么下面讲讲，中国在这个不确定的世界中的位置。<br>咱们中国是不确定的世界中比较确定的，而且我们这个确定是往上走的确定。<br>为什么说中国的比较确定呢？<br>一个是中国的政治制度在当今世界比较稳定，现在我们官方把它叫作中国特色社会主义道路，中国特色社会主义政治制度。<br>这个政治安排不太符合西方的标准，但是在中国是管用的。<br>这个在中国的实践当中使用，很有效。</p><p>能够维护社会的基本稳定，能够动员各方面能力办大事。<br>这是中国政治的基本情况，政治稳定，这一点在大国里是比较少的。<br>像俄罗斯就有问题。<br>俄罗斯如果普京先生人不在，它就会有问题。<br>这个国家它的政治稳定高度取决于个人的权威。<br>如果个人发生什么问题，是吧？<br>它的政治稳定就（无法保证）。<br>那么现在西方呢，已经讲了，西方的分裂，内部对立非常厉害。<br> </p><p>大国里头我们是稳定的 。<br>政治稳定是一个国家发展的前提。<br>一个国家如果政治不稳定，坦率讲，所有的行业它都没有保障，再好的技术无用武之地。<br>所以政治稳定是国家发展的前提，这一点我们是有的，是大国里面比较好的。<br>然后经济。<br>经济是国家力量的基础。<br>那么咱们经济呢，应该这么说，现在我们经济一直有一个问题，是吧？<br>我们处在经济转型期，改革开放前三十几年，我们这个经济发展是非常棒的，速度非常高，每年增长（百分之）十几，但是这个增长方式遇到了困难，原来那个增长方式对环境破坏很大，难以为继，有的地方把环境弄得没有棋下了，再往下走，环境系统就崩溃了。<br>这个破坏环境。<br>还有一个是全球工厂。<br>另外，原来发展高度依赖国际上，也就是中国以外的巨大市场，这个市场正在逐渐封闭，不向我们开放，对不对？</p><p><img src="https://i.guancha.cn/bbs/2018/10/31/20181031200854487.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以呢，不管我们愿意不愿意，原来的这种增长方式，告一段落，就得找新的动力，新的增长方式。<br>这几年正在找，但是坦白讲，到目前为止还没有找到，对不对？<br>实际上还找不到一个替代的、巨大的市场，还有新的主意。</p><p>我们有一段时间是用房地产来带动，这个搞的很多地方也是难以维继。<br>对吧？<br>所以现在要寻找崭新的市场，新的动态。<br>这几年调整也不能说完全没有成果，比如说现在服务业发展比较好，另外，在数字经济有关的新经济也有一些成就。<br>但是好像这种新的经济增量，它取代不了饱和的需求，取代不了。</p><p>很多原因，因为时间关系我们不展开了，但是你们在一线做，应该比我更清楚，这几年的经济状况不太好。<br>但是虽然近期我们经济有点问题，加上美国现在跟我们打贸易战，更严重了，但是中长期来讲，比如说以20年为期，中国肯定在大国里、在主要经济体当中，应该讲条件还是好的。<br>我们现在的技术体系很完善，我们国家产业是非常完善。</p><p>中国人口红利还可以持续一段时间，咱们中国现在人口还是在净增的。<br>这就跟世界上其他几大经济体不太相同。<br>比如说老欧洲，老欧洲人口是绝对减少的。<br>以德国为例，它现在人口绝对在减少的。<br>然后俄罗斯，现在人口也是在停滞。<br>它以前是减少，后来普京上台，采取了很多措施刺激人口增长，现在在稳定，但是还是略有下降。<br>那么美国，美国是要分开讲，美国总体人口还是可以的。<br>但是如果细化到白人，美国的人口情况不行，跟老欧洲是一样的老化的人口结构。<br>美国现在总体人口（增长率）是2%，是大国里面增长率比较好的，但是它主要是靠少数民族，移民还有加少数民族来来取代。<br>白人，美国的社会主体是白人，就白人来讲，美国人口状况和老欧洲差不多，很糟糕。<br>所以欧洲、俄国、美国不行，那么日本，日本大家都知道是全世界人口老龄化最严重的国家，韩国也是这样。<br> </p><p><img src="https://i.guancha.cn/bbs/2018/10/31/20181031200855316.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>就人口来讲，我们增长率有趋势下降，但是，我们还是在增长当中，还是可以持续增长的，持续时间不长，还要再有十年。<br>那完了以后呢，中国还可以生产世界上的工程师。<br>这是以前我们不会说的话，那么最近开始说起来。<br>平均人口学历未必很强，但是工程师我们可以制造出来。<br>中国现在可以生产人类历史上最大规模的工程师（队伍）。<br>今年我们中国毕业的大概是825万人，其中工科生是200多万，那么其他学理科、医学、农学、军事学的，这些加起来有大约400万，这是人类历史上最大规模的理工科学生，这是中国人的福气。<br>是吧？</p><p>所以，中国经过40多年的改革开放，再拉长一点，经过建国以来61年的工业积累，这种底子已经不错了，然后下面有一个人口红利支持；所以中长期来讲，中国经济发展前景在主要经济体当中肯定是好。<br>这是第二个基本判断。</p><p>在不确定的事情当中，为什么这么确定呢？<br>第一我们自己是稳定，我们有一套治理方式，虽然不符合西方的标准，但是管用，适合中国国情的。<br>第二，我们的经济还是看好的，虽然眼前有问题，但总体非常好。<br>第三，就是现在国家力量的关键的两个问题，一个是科技，一个是军事，那么科技和军事呢，未来十年中国肯定是往上走。<br> </p><p>近年来我们中国越来越重视科技投入，大概在2015年，根据世界银行的数据，2015年中国的研发投入，英文名叫Research and development （R&D）投入，超过了欧盟综合，达到了世界第二，去年也是世界第二。<br>我们大概达到了美国的60%、55%多。<br>美国是5000亿我们是2600亿美元。<br>大概是这个情况。<br>这个下面呢,有机会来了，就是我们的研发投入比去年增长12.8%，下面“十三五”都会保持这样一个增长率。<br>而美国的研发投入现在是停滞。</p><p>特朗普先生72岁，1946年生的，可能年纪比较大，然后他不太欣赏现在我们网上讲得很火的虚拟经济、新经济，他不信任这些东西。<br>他还是比较信任传统的，包括纺织汽车、铁矿，煤炭、石油、公路这种东西，他就喜欢比较传统的工业。</p><p><img src="https://i.guancha.cn/bbs/2018/10/31/20181031200855444.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>最近跟我们打贸易战，他其实有个目的是把传统工业恢复起来，对所谓的新经济他不太感兴趣，就导致今天有个结果出来了。<br>去年今年两个财政年度，特朗普不给美国教育和科研增加经费，所以它的研发投入是停滞的，而咱们国家是13%左右的速度在增长，是吧？<br>如果不发生大的变化，特朗普先生还会连任，在他连任期间就是中国最大的机会。</p><p>知道吧？<br>因为他不给钱。<br>他瞧不起知识分子，他瞧不起科学家，瞧不起硅谷那些虚拟企业，他喜欢传统产业，所以他就尽量把投资投到传统产业，然后给新的这个产业不怎么投资。<br>咱们中国肯定在“十三五”年内是保持比较高的研发投入，这个是比较确定的趋势。<br>这样确定下来以后有个什么？</p><p>就是大概五年以后，中国的研发投入是赶上（美国）的，是吧？<br>规定每年13%的增长，五年是可以翻一翻。<br>它略多一点点，意义不是很大。<br>基本上五年我们的研发经费就追上（美国）了。<br>追上去以后，再过五年，我们有一部分产出就超过美国了。<br>所以大概现在这个趋势不变，十年以后中国的科技产出都排到世界前面去。</p><p>现代国家力量核心基础是经济，经济的核心是工业。<br>但核心是两个问题，十年内，一个是如果不发生大事，我们能够达到世界前列，军事我们现在投入，还是比较合理的，我们国家的军费开支，根据官方公布的这个数据呢，占GDP1.5%，1.43%，去年1万1千亿人民币的军费，中国GDP八十二万亿的总量，应该是1.43%。<br>他们外国人不太相信，他们认为中国隐瞒一些数据，一般大家比较相信的是瑞典的斯德哥尔摩国际和平研究所的数据，他们认为我们的军费占我们GDP是2.5%，我们公布的1.43%，他们说是2.5%。<br> </p><p>2.5%，应该讲还是比较合理，它不构成特别大的压力，像美国现在公布的军费达7000多亿美元，7169亿美元，占到GDP的应该是3.6%左右。<br>美国也隐瞒了一些军费开支，实际上它军费开支占GDP4.5%，我们是2.5%，它是4.5%，差距还是比较厉害的，然后最好保持现在2.5%比较合理的比例，那随着每年保持增长，未来我们要有每年6%的增长还是可以保证的，再加上2%的通货膨胀率。<br>每年军费保证2.5%；这样按照名义货币量每年增长8% 到9%，然后军费每年增长200多亿美元；但是你要放在世界范围之内，中国的军费体量已经很大，是吧？<br>世界第二。<br>1500亿美元左右，由于体量很大，你每年发过去的增长来讲真的挺吓人的，对不对？</p><p>今年1月份英国的《简氏防务周刊》有一个估算，估算的结果就是过去三年中国海军打造的新的舰只，超过了英国海军的总量。<br>所以每三年就产生British Navy (英国海军），这个速度也是很吓人了，对不对。</p><p><img src="https://i.guancha.cn/bbs/2018/10/31/20181031200855376.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以结论是什么？<br> 结论就是这个这个中国未来的两项核心国家利益，一个是科技一个是军事，未来十年内不可小看。<br>那么在这样一个背景之下，就会出现一个后果，世界很乱，中国相对比较稳定，而且中国的稳定是努力往上走的稳定。</p><p>这有一个什么后果？<br>就是总体来讲中国现在国际影响就是往上升。<br>当然我今天说这个话，有些人可能觉得很奇怪，因为今年以来外交比较困难，对吧？<br>特别是美国和中国打贸易战，在这个问题上我们是比较被动。</p><p>我们在贸易战比较被动的情况下，我来说中国外交不错，这个是不是大家有点怀疑，而且是深深的怀疑，事实上都是如此。<br>咱们中国外交，现在是四个部分构成的，这包括大国外交、周边外交，发展中国家外交和多边国际组织外交，这四个模式。<br>大国、周边、发展中和多合作，国际组织国家中那种说法叫做大国是关键，周边是首要，发展中国家是基础，然后多边是重要舞台，这是外交部的说法。</p><p>这些是关键工作不能错，外交部的人比较会搞政治的，他的四句话说起来还每一边都非常重要。<br>好多领导都是这样，各个方面都要照顾到，国家就不用说了，大国是关键，周边是首要，发展中都是基础，多边是重要舞台。</p><p>这四个部分大家体会一下呢，是不是现在情况这样，其实我们现在有个问题，就是第一部分就是在大国家里面有，中国的大国外交只有三对关系构成，中国与美国的关系，中国与欧洲的关系，中国与俄罗斯的关系，中美、中欧、中俄构成了一个大目标。<br>现在真正出问题的是一个方向，中美关系出问题了，中欧关系还可以，没有以前好，但是还可以。<br>中俄关系应该讲现在还是可以，对不对？<br>所以大国外交三块，一块是有问题， 其他两个还可以，周边外交现在很好，中国东南西北线周边形势很好的。<br> </p><p>有人说中国现在的周边外交是建国以来最好的，我们可以东南西北扫一遍，你就会同意这个结论。</p><p><img src="https://i.guancha.cn/bbs/2018/10/31/20181031200855814.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>中国的东边外交是三对关系。<br>中国和日本，中国和俄国，中国和韩国还有中国和朝鲜，对不对。<br>中日中韩中朝构成了多边外交吧，过去几年，三个国家都是有麻烦的。<br>中日关系很长时间不好吧？<br>但是今年的工作好吧？<br>今年5月份我们克强总理不是到日本参加中日论坛首脑会晤，会晤访问结束后，他留下来正式访问了一下，是吧？<br>然后这个月25日到28日，安倍首相来访华。<br>中日关系开始缓和，明年日本，我们习主席要去，而且要留下来进行国事访问，中日关系不是很好，但是跟前几年的僵局相比，现在基本是恢复正常了，对不对？</p><p>中韩关系。<br>前几年因为萨德问题，闹得比较糟糕，现在是这么解决的。<br>文在寅政府向我们保证，美国人原来要部署四套上，然后他说现在已经有一套部署，不算了，还有3套就不让他们部署了。<br>因为已经部署这一套是放在美国的基地，而美军在韩国的基地有点像我们国家以前的租界，韩国人搞不了。<br>所以他们这一套就算了，前任政府让他们来的，另外三套不让来了。</p><p>另外呢，那套萨达系统是韩军与美军共同使用的，韩军只有使用权，然后他向我们保证会慎重使用。<br>因为中国特别在意萨德系统雷达，因为它可以看到2千公里，而且它很精确。<br> </p><p>所以如果他们往我们这边扫了，把它放在那一扫，咱们中国武汉以东的军事行动都看得特别清楚，这样就暴露了。<br>后来他向我们保证说，我保证我们的雷达不做360度扫描，我就扫120度是吧？<br>就扫北边120度，你可以监控，如果扫到西边，你就可以监控到，对吧？<br>你干扰，你要不允许，你就干扰。</p><p>所以，我们后来就在山东搞了个监控雷达，如果扫过来，我们就干扰它。<br>而且不仅只扫120度，我不看2千公里，只看800公里。<br>我就只把朝鲜覆盖了，这样这个事情就算过去了。<br>所以，现在中韩关系基本上也是稳定的，对吧？</p><p>中朝关系有几年是不太好。<br>2011年10月27日，朝鲜前领导人金正日去世了，然后他们家的小儿子金正恩接班了。<br>这小伙子很年轻，1984年1月8日生，年轻人。<br>这个小伙子初中是在瑞士读的，待了三年，很喜欢西方文化，喜欢吃奶酪、西餐、红酒，看好莱坞影片，刚开有些瞧不起我们。<br>但是他执政以后，据外媒报道，不是我们报道，英美媒体报道，习主席邀请他两次，他态度不好，说他不来，他要我们习近平主席先去。<br>这个就僵住了，对不对？<br>因为从国家关系来讲，一直是朝鲜靠我们，不是我们靠朝鲜；从辈分来讲，习主席是他的叔叔啊，是不是？<br>所以，无论从个人还是国家都不该是这样，他不来，我们也不去，就僵着有六年了，他们还公开发表讲话。</p><p>但是，今年以来他就好了，到了3月到5月两个月时间，他来了三趟吧，对不对？<br>然后他到北京以后态度特别好，特别在大会堂，这个80后金正恩跟我们习主席见面，他态度非常好；无论习主席说什么，他都拿个破本子在那里记。<br>他说，我们面对复杂的半岛形势，我们全党，特别是我本人，深刻地感觉到有必要来北京当面的向总书记同志汇报。<br>因为他态度好嘛，所以现在我们对他也很照顾，所以现在应该讲中朝关系是可以的。<br>大家体会一下是不是这样，因为我们东边三对关系基本上都很平稳了。</p><p><strong><b>(1014智造峰会上海讲座Ⅱ) 未完待续</b></strong></p>',
'<h2>金灿荣：美国无法接受中国崛起，中美以后会经常吵架，长期很糟糕</h2><p>来源：北京香山论坛秘书处</p><p>10月24日至26日，第八届北京香山论坛于北京国际会议中心召开。<br>围绕“打造平等互信、合作共赢的新型安全伙伴关系”，共设“国际安全治理的新理念新途径”、“恐怖主义威胁与应对”、“海上安全合作现实与愿景”、“联合国维和的挑战与合作”四大议题，中外代表各抒己见。<br>金灿荣老师受邀与会，并针对朝鲜半岛问题、我国政策和中美关系这三大热点问题进行了精彩发言。</p><p><img src="https://i.guancha.cn/bbs/2018/10/29/20181029185310885.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第一点就是，我观察的中国政府和社会如何看待今年以来朝鲜半岛局势的变化,就是ChinesePerception on the Recent Development on Korean Peninsula。</p><p>第二点就是,我再梳理一下中国政府目前的政策。<br>最后我想讲一点就是,中美关系最近的变化与中国的对朝政策有何关联。</p><p><strong>第一点</strong>，可以很肯定地讲,中国的民众和中国的政府对今年以来朝鲜半岛局势的缓和感到高兴，中国非常支持朝鲜北方、南方和解，非常支持美朝对话，当然尤其对中朝关系今年明显的改善感到高兴，我觉得这个是没有问题的。<br>中国是朝鲜的邻国，历史上关系也很密切，所以我们中国政府还有中国民众都认为，朝鲜半岛的局势发展跟中国有重大的利益关切，所以那个地方的情况变化我们是密切关注的、很关心。</p><p><img src="https://i.guancha.cn/bbs/2018/10/29/20181029185343298.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>那么当局势不好的时候，像去年美朝关系不好的时候，我就观察中国外交部的同事就非常辛苦，每天都下不了班。<br>但是CCTV、还有PhoenixTV就非常高兴,因为收视率很高，收视率高就有广告，就有钱，就挺高兴的。<br>中国的舆论场，就是那个叫新媒体new media里面吵架就吵得很厉害。<br>所以总之这些现象就告诉我们，中国无论是政府还是民众都特别关心这个地方，因为确实对中国的利益关联很大。<br>所以我们对去年的局势感到紧张，对今年的局势感到高兴。<br>那么我想中国的主流意见，当然像杨希雨先生刚才讲，我们非常希望半岛能够进入到一个newera，进入一个新时代，而不是new cycle。<br>但是坦率讲，我觉得多数人不是很有把握，not that sure。<br>因为现在这个局势改进了，有很大的偶然性。<br>比如说,美国的政策变化很大程度上跟特朗普总统的个性有关，对不对，还有跟State Secretary Pompeo的个人努力有关。<br>我看整个的Washington DC，除了特朗普总统和蓬佩奥国务卿，没有别的人支持现在的政策，这是实际情况。<br>所以这个政策在美国方面能不能延续下去，这是没有把握的。</p><p>另外在韩国方面，大家都知道韩国社会非常的divided，现在的总统是属于进步派，对于南北和解特别有热情。<br>但是就韩国整个社会来讲，它的这个社会基础到底有多少应该不好说。<br>随着现在韩国的经济情况比较差，所以现政府的支持率也在下降。<br>如果他的政治基础不稳定，那么他现在对北方的和解政策能不能延续，坦率讲没有把握。<br>这就是我讲的第一点，我们欢迎现在的局势变化，但是对下一步怎么发展，我觉得没有人能有把握。</p><p><img src="https://i.guancha.cn/bbs/2018/10/29/20181029185343808.?imageView2/2/w/500/format/jpg" alt="500" /></p><p><strong>第二个</strong>，就是中国对朝政策，我觉得没有变化，我们大概就是两个方面。<br>一方面，我们坚决支持朝鲜半岛“无核化”，我们认为“无核化”符合各方面的利益，包括朝鲜半岛本地的利益，包括临近国家的利益。<br>另一个方面就是，中国非常注意朝鲜是有合理的安全需求、合理的经济需求，国际社会应该对这些安全需求和经济需求给予积极的回应。</p><p><strong>最后我想讲一点</strong>，今年以来中美关系有变化，这个会不会影响中国的对朝政策。<br>我个人的观察应该是不会影响。<br>首先就是中美关系有变化，而且这个变化可能是非常长期的。<br>我个人认为，可能未来十年,中美关系都是非常困难的，Wewill have a very bumpy decade of US-China relations ahead of us, everybody has to get ready。<br>也都是比较糟糕的，以前中美关系既竞争又合作，竞争合作的percentage比例差不多，50对50。<br>但是未来，中美关系肯定是竞争面占上风，大概竞争可以占到70%，sometimes80%。<br>所以未来中美关系很糟糕，而且是长期化的，主要原因是美国无法接受中国的崛起。<br>那么把中国的定位变了，原来中国在美国的战略strategy当中identity还是一个有问题的伙伴，aproblematic partner,现在成为主要的竞争者，a major strategic competitor。<br>所以这是现在中美关系的大问题，无法接受中国崛起，把中国的定位变了，所以以后中美关系很糟糕。</p><p><img src="https://i.guancha.cn/bbs/2018/10/29/20181029185343926.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>今年，我们已经有很大的麻烦，有外交冲突，有贸易战，以后冲突还要更多。<br>我觉得这是必须面对的现实。<br>但是，我觉得中美关系不会影响我们对朝政策。<br>中国的对朝政策会考虑到美国的因素、美国的态度，但总体来讲，中国对朝政策是考虑到中朝关系，还有和整个地区的关系，这个比例要更大一点。</p><p>所以，我这里下一个结论就是，中美关系以后肯定是不好的，以后经常会吵架，但是至少在朝鲜问题上，我觉得中国的政策不会有很大的变化，基本上是过去十年政策的延续。</p><p>谢谢，thank you。</p>',
'<h2>金灿荣：不理性情绪化的民粹主义盛行西方，愤怒的中产阶级正走向保守右倾</h2><p>谢谢会议主办方给我这个机会来汇报一点看法,非常感谢。</p><p>我今天想讲两部分内容，一个是把这个当前的总体国际形势和贸易形势说一下。<br>第二个讲一讲现在我们的一个麻烦叫中美贸易战，它可能的出路。<br>两个问题。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230047789.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>从我们研究国际关系的角度来看待，未来可能国际贸易形势、国际政治会进入一段时间的下行期。<br>最近IMF国际货币基金组织、还有World Bank世界银行都有报告，都对正在出现的主要是由美国挑头的贸易保护主义担忧，然后还具体分析了中美贸易战的前景。</p><p>大概他们的分析是，如果中美贸易战全面开打，现在已经打了有一定的规模了，对吧？<br>美国征我们2500亿美元商品的税，我们征他们1100亿美元，一共是3600亿美元，它是二战结束以来最大规模的双边贸易战。</p><p>包括特朗普现在不是还威胁，要把剩下的2760亿美元都打了。<br>如果打到那个情况，按世行的估计会让我们中国大概GDP下降1.6%，美国会下降0.9%，如果打到这个程度的时候对世界贸易影响会很大，对我们国内的经济发展影响也比较大。<br>这是一个最新的情况，无论是市场还是概念，都对未来的贸易形势的增长有一点下调。<br>那么世界为什么会出现这样一个情况？<br>我觉得直接原因还是美国的变化。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230047370.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>由于美国现在这个领导人强调美国优先，他一天到晚的口头禅就是AmericaFirst，美国第一，然后Buy American，hire American，买美国货，雇美国人。<br>他这个态度变化导致世界经历一段时间的逆全球化，反向全球化。<br>我们过去有差不多30多年了，经历一个全球化高速发展的时期。</p><p>什么叫全球化呢？<br>从经济学上讲，全球化就是这个经济三要素，跨越国境，全球流动。<br>你们在一线搞经济都知道，古今中外，所有的经济活动都是由三要素构成的，首先你得有人、劳动力，第二你得有技术，是吧？<br>你要知道干什么。<br>第三个你得有资本，是吧？<br>劳力、技术、资本，基本三要素。<br>那全球化是什么东西？<br>是让这个三要素跨越国界流动。</p><p>然后，理论上讲，经济三要素跨越国界流动，进行更合理的配置，它是可以带来效率的提高。<br>那么人类的效率提高以后，福利就会提高，是吧？<br>这理论上是好事，实践当中也是好事。<br>一般来讲，全球化在往前走的时候，国与国之间的相互经济依存是增加的，增加以后呢，大国军事摩擦的几率是减少的，比较和平。<br>所以实际上它是好的。<br>那么过去三十几年来，我们人类经历了一轮高速的全球化，它的表现就是各国市场更加开放，然后全球贸易增长速度略微超过GDP增长速度。</p><p>但是，自金融危机以来，就是08年美国华尔街金融危机以来，世界贸易的增长低于世界经济增长，所以已经出现了某种逆反。<br>从去年开始，由于美国新政府执政，特朗普执政非常高举经济民族主义旗号，然后就开始转弯。<br>受他的影响，现在欧洲也往回转，日本是低调地做，但是也是跟着美国走。<br>那么这样一来，过去30多年我们人类享受的这种全球化进程的停滞，甚至有一定程度逆反。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230047120.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国应该讲是过去30年全球化的第一推手。<br>美国用胡萝卜加大棒，逼着一个一个国家开放市场，是吧？<br>那么它是第一功臣，然后中国呢，我们是过去30年全球化的赢家。<br>今年正好是三中全会40周年，对吧？<br>1978年12月18日，三中全会开始召开（会议）。<br>那么请大家注意，我们三中全会召开的时候，中国的总贸易量不到200亿美元，现在我们贸易量接近4.3万亿美元，数字上看二百多倍吧，扣除通货膨胀因素也是增长了四十倍左右。<br>然后排位原来三十几现在第一名，所以这就是过去的情况。</p><p>全球化的改革行进，然后表现在全球贸易增长很快。<br>在这个过程当中，中国受益良多。<br>在推动全球化的各种力量中，美国起的作用非常大的。<br>它现在不信（全球化），现在世界全球化第一推手美国变得很小气了，它不仅不推动，它还要阻碍全球化，这样一个重大的力量变化，就导致我们很可能在未来比较长一段时间要经历全球化的逆转。</p><p>然后在贸易上表现就是贸易保护主义形成一种相当强的潮流。<br>尽管各个国际组织都在呼吁，不要退回到单边主义，防止贸易保护主义，但是这种并没有什么用。<br>这是一个基本情况。</p><p>我们要知道，未来以出口导向为主的企业，它们得努力想想办法。<br>我个人认为未来至少在美欧这两个地方，我们的投资、我们的贸易障碍可能比以前更大，大家要有一定的心理准备。</p><p>那么解决之道，一个是更加注意开拓国内市场；还有一个，你要想办法去开拓新兴国家市场，比如说印度啊、巴西啊、土耳其啊、印尼啊、越南啊，这些市场。<br>还有一个，可以借助国家，就是跟国家政策走，沿着“一带一路”寻找商机。<br>所以这是一个大的建议。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230048606.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>世界贸易总形势现在一般，那么国际政治也会经历一个阶段，可能会比较乱。</p><p>国际政治上还跟各国国内的情况有关。<br>就是过去30年吧，全球化做得不错，各国的财富都是有点增加的，世界的总财富增加，大部分国家的财富也是增加的，贫困人口减少很多，都是成就。</p><p>但是有问题，什么问题呢？<br>就是过去三十几年的全球化，在大部分国家都导致了更加严重的贫富分化。<br>贫富分化导致什么后果呢？<br>就是在竞争当中失败的人很愤怒，在美国出现了大量的愤怒的中产阶级，这些人会形成一种疾苦的情绪，就是对于现有的体制，现有的精英层不满。<br>这是在民众当中广泛存在的情绪，政治上把它叫民粹主义，Populism。</p><p>民粹主义不是一个理论，它就是一种集体心理。<br>就是对现实的不满，对精英层不满。<br>那么在民粹主义在各国出现的时候，就会有一个结果，就是各国到现在开始出现强人政治。<br>英文叫 StrongmanPolitics。<br>特朗普先生就是强人政治，然后法国总统马克龙也是这样，还有几个欧洲小的国家，像匈牙利总理啊，奥地利总理啊，都是强人政治。<br>这是西方。<br>非西方的你像土耳其的埃尔多安，像印度的总理穆迪，像印尼的佐科维都属于强人政治。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230047541.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以，以后你到各国打交道，你会发现强人政治灵活得多。<br>领导人不像马英九那样循规蹈矩的。<br>这就是强人政治的优点。<br>缺点呢，它是不太尊重体制的，他的行为比较难以预测。</p><p>还有一个问题就是西方国家开始走向有点右倾化，在美国叫保守化，在欧洲叫右倾化。<br>它跟自己的国际竞争力衰弱，变得没有以前自信（有关）。<br>另外也跟这个西方国家遭遇到一些外来压力有关。<br>比如欧洲现在有一大问题在于难民，叫难民潮。<br>欧洲过去每年，从二战结束以来，一直到2015年，每年都是接受难民的，八万到十几万不等。<br>它过去接受难民是有序的，它要筛人，年轻人、身体好，受到良好教育、性格健康阳光。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230048529.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>但是，这些年由于西方瞎干预，把中东地区的秩序打乱了，另外非洲发展也不太好，然后大量的非洲、中东难民就往欧洲跑，在欧洲就形成了难民潮。<br>2015年一年有300多万的难民跑过去，这就给他们的社会造成了冲击。<br>正常情况原本8到15万，一下来三百几十万。<br>这就让人受不了了。<br>后来少了，少了也有一年100万。<br>现在这四五百万难民形成了隐患，安全隐患。<br>跑过去的难民有90%都是青壮年、男的，无所事事，导致犯罪率也高，欧洲白人女孩白天都不敢上街,时间久了大家都愤怒了。<br>然后这就是欧洲的情况。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230048759.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>美国是来自南美的非法移民现在非常多，一批一批往美国跑，现在非法移民数已超过1200万，美国总共有3亿人口对吧？<br>1200万，就是30个人不到就有1个难民。<br>但是大家体会一下非法移民，咱们国家14亿人，你就等于跑进来将近3000万人，这个概念。<br>你想我们家一下子来了3000万非法移民，那是挺大的社会问题。</p><p>所以，现在美国人也开始有反移民的情绪，然后反移民的情绪导致一个什么结果？<br>导致现在特朗普跑去修墙去了。<br>正常国家在这个时代怎么会修墙呢？<br>他就是修了，对不对？<br>修墙其实不是一个好的做法，其实是一个象征意义的东西，墙就是封闭，对不对？</p><p>这是从国际政治角度来讲，我们要注意的另外一个问题，就是原来很开放很自由主义的西方国家是往保守的右翼化发展，这是国际政治方面两个不好的东西。<br>世界经济方面的逆全球化，国际政治来讲，我已经讲了两个方面，一个叫民粹主义，民粹主义相当情绪化，都是很不理性的；另一个就是中产阶级从自由开放走向保守右倾。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230048899.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>另外，还有一个跟宗教有关，现在各国宗教都在极端化，伊斯兰教极端化是比较明显的。<br>其实宗教极端化不限于伊斯兰教，现在犹太教也很极端，印度教也很极端，南传佛教也有极端化，这是非西方的。</p><p>西方里面三个教派，西北欧的新教，有时候我们看台湾翻译是“耶稣教”，我们的翻译是“基督教”，这是一块，这一块稍好一点，但现在保守主义者、极端主义者也在占上风。<br>全世界新教最厉害的团体就是美国的“福音派”，有9000万人，人口比例很大；美国合法公民一共3.1亿人，里面有9000万。<br>现在美国这个副总统迈克尔·彭斯10月4日讲话，骂我们中国。<br>这个老头在白宫里面组织一个同心会，每个礼拜五下午“政治学习”，搞得很严格，连特朗普都要去一下。</p><p>每个礼拜五下午“政治学习”，所有的白宫成员主要成员都要参加，学习《圣经》，主持人就是副总统迈克尔·彭斯，这是新教。<br>然后天主教，就是南欧的国家，接受以教皇为他们宗教领袖；然后是东方正统的教派，主要在俄罗斯、土耳其这一块，叫东正教，也有极端主义。<br>这是我们以后走出去要注意到的东西。<br>各国，民粹主义，宗教情绪很高。<br>OK这就是当今世界的一个大特点，贸易逆反，政治的保守化。</p><p><img src="https://i.guancha.cn/bbs/2018/10/22/20181022230048808.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>所以，下一个结论就是，总体国际形势会进入一段时间，我个人推测大概十年左右的一个不确定期。<br>现在有一些西方的学者跑来跟我们聊天，他们说现在唯一能够确定的就是不确定，这就是他们经常讲的话。</p><p><b>(1014智造峰会上海讲座I) 未完待续</b></p>',
'<h2>彭斯的小算盘难敌大趋势</h2><p>美国副总统彭斯4日就美国政府对华政策发表长篇演说，演说内容是对中国的各种不实指责，并重点诬称中国干预美国2018年中期选举。<br>由副总统出面专门针对中国发表这样的“檄文”式演讲，至少在1972年以来从未出现过。<br>该如何看美国政府的这次“变脸”？</p><p>　　从彭斯发表此番言论的动机来看，首先跟美国中期选举有关。<br>目前执政党共和党和民主党都没有明显优势，选情比较胶着。<br>这个时候彭斯站出来指责中国，从选情角度来讲，应该对他本人和共和党都有好处。</p><p>　　其次，是向特朗普表白忠心。<br>他本人需要表现一下，因为不久前《纽约时报》曾称政府内部存在抵抗特朗普的人，有人怀疑是彭斯。<br>不排除彭斯急需找个地方表现一下自己，让大家都要坚信特朗普的领导。</p><p>　　第三，如今共和党右翼对中国的情绪比较大，彭斯通过这次讲话把这种情绪集中表达出来，可以成为共和党右翼的一个“反华旗手”，这对他以后竞选总统是有好处的。</p><p>　　在彭斯演讲后，很快就有人形容这次讲话是“准铁幕演说”。<br>但笔者认为，与丘吉尔相比，彭斯的这次讲话只能算是“丝幕演说”，丝绸般软绵绵。<br>虽然演讲充满了情绪，严厉程度有点像要发起新的冷战，但从能力来看却发起不了冷战。</p><p>　　从经济结构上看，中国跟美国的经济交织在一起;而冷战时代，美苏之间几乎没有什么经济来往。<br>此外，当今世界有一些全球性问题越来越严重，需要中美联手才能解决。<br>比如反恐、网络虚拟空间的问题、气候变化带来的自然灾害、宗教极端化导致的极端主义盛行等。<br>即使美国不喜欢中国，在很多国际问题上也需要与中国合作。</p><p>　　搞冷战还需要各自有阵营，形成两个集团的对抗。<br>但中国不拉帮结伙，也不搞意识形态扩张，跟美国不一样。<br>而且，中国国内市场很大，对资本很有吸引力。<br>中国去年国内零售市场的总额和美国差不多，今年肯定会超过。<br>当中国成为世界第一大零售市场，自然就对资本有很大吸引力。<br>美国政府要长期限制资本进入中国市场，这几乎不可能。</p><p>　　从美国自身方面讲，美国政府对中国敌意很重，但普通民众对中国态度还好。<br>如果要搞新冷战，需要整个社会的参与投入，而“与中国全面对抗”的想法在美国没有群众基础。<br>从外部看，美国这一姿态在国际上也没有基础。<br>彭斯讲话后，美国的盟友好像都没什么反应，比如日本，媒体对于此事要么没有报道，要么就是短消息。<br>这表明美国的盟友也不太支持。<br>所以，只是美国执政当局很少的几个人鼓动紧张情绪，群众不支持，盟友也不支持，新冷战很难搞起来。</p><p>　　如今的美国政府和一些政治精英似乎非常敏感，精神紧张。<br>美国确实很多产品，包括军工用品等，在供应上离不开中国。<br>这也反映出在产业全球化的背景下，美国比较多地依赖中国制造也是正常的。<br>这是全球分工的结果，是中国竞争力的体现。<br>中国需要稳住，如果我们做得很好，美国跟我们对抗了半天没达到什么效果，一段时间以后，美国的对华政策自然会回摆。</p><p class="txt-center"><img src="https://i.guancha.cn/bbs/2018/10/08/20181008115845386.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p>',
'<h2>金灿荣：近年中国面临的外交三大挑战</h2><p>讲挑战以前，我们先把今年的外交情况总结一下。<br>今年（2017年）中国外交有两项任务，一个是保证开好十九大，一个帮助经济恢复增长，这两个任务应该讲都完成了。<br>另外今年中国外交有三个重点，第一个重点是开好两个主场外交。<br>五月份的一带一路峰会在北京开的。<br>九月三号到五号在厦门开的叫金砖峰会。<br>两个峰会也算开好了。<br>另外今年中国第二个工作重点是稳定与美国、俄国、欧盟的关系。<br>我认为国际上当今世界有全球影响的大国和国家集团就四家，中美俄欧，中国、俄国、美国、欧盟；中国以外有三家美俄欧，所以中国一定要跟有世界影响的三强搞好关系。<br>日本和印度它们都自己觉得它们有世界影响，但实际上是没有的，它们就是地区国家，真正有世界影响，就是我刚才讲的中美俄欧，中国以外就三家，中国外交一定要搞好与这三家的关系。</p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826181132928.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>今年我们一开始觉得跟俄国关系问题不大，俄国因为跟西方关系很糟糕，必须跟我们搞好关系。<br>欧洲问题也不大，欧洲一个是内部问题多，还有一个它隔得远，想捣乱也没有机会，主要担心的是中美关系不好。<br>但是现在看起来这一年下来，中美关系还可以，比预期的好。<br>本来预期很糟糕的，去年竞选当中，坦白讲，我们没有预计到特朗普上台。<br>所以以前也没怎么跟他拉关系。<br>他老骂我们，他竞选当中一共骂了中国235次，这是我们凤凰网网站统计。<br>这比一般的候选人骂得多得多，一般骂十几次就完了，200多次，老骂，所以都特别担心，但是现在看起来，中美关系稳定得也还可以。<br>所以现在可以下个结论，稳定三强我们也算是完成了。<br>工作重点中国主场完成了，稳定三强完成了。</p><p>现在唯一没完成的，就是应对周边挑战，中国周边问题向来很多，所以应对周边挑战向来是我们的工作重点。<br>今年我们应对周边挑战工作还没有完成，没有完成的原因不是我们工作没做好，而是周边新的四强还在发展，我们也搞不清楚会出什么结果，所以没法应对。</p><p><strong>今年中国周边有三个非常新的变化，也就是三个挑战</strong><strong>。<br></strong></p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826181132150.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>第二，再一个，中国周边的新挑战是什么呢？<br>美国和日本正在拉印度，所以它们这几个月频频提一个概念叫印太。<br>原来一般它们就叫亚太，现在叫印太。<br>就是想把印度拉过去。<br>印太概念下面有两个四国同盟化，一个是美国亲自推动的美国、日本、澳大利亚、印度叫民主国家共同体，这四个国家都是多党民主制国家，目的主要是拉近距离。<br>还有一个是美国躲在后面，日本牵头搞的，美国不在里面，由日本来牵头，日本、澳大利亚、印度、越南，叫四角同盟？<br>这不是价值观，而是地缘利益。<br>现在正在推这两个东西。</p><p>中国政府是很重视这个东西，现在在努力化解这两个同盟。<br>首先拉的是越南，十九大以前咱们是不是请当时的常委刘云山先生去越南通报十九大情况，全世界只有越南享受这个待遇。<br>十九大以后，习主席马上对越南国事访问，稳住越南，现在看来是可以稳住的。<br>……</p><p><img src="https://i.guancha.cn/bbs/2018/08/26/20180826181132798.?imageView2/2/w/500/format/jpg" alt="500" /></p><p>最后是台湾问题。<br>美国日本现在都想重新打台湾牌，台湾自己又更想迎合日美。<br>所以台湾问题是相当危险……</p><p>我说中国今年应对周边挑战的工作重点还没有结束，可能也永远结束不了，都是要跟着时间慢慢走吧。<br>这是我对中国外交的变化以及最新的挑战的一些理解。</p><p><b>2017年12月未来学堂 Ⅵ</b></p>',
'<h2>大陆对台工作，一直按着既有节奏在推进</h2><p>9月15日-16日，随着中央电视台焦点访谈连续两天推出《危情谍影》系列报道，蛰伏的台湾对大陆间谍行动也随即被曝光。<br>从提供各种便利到色诱、利诱，台湾情报人员频频对赴台陆生下手，利用他们的单纯和私心，窃取大陆情报信息，对国家安全造成严重威胁。</p><p>在两岸局势未见好转的情况下，大陆为何选择在此时曝光台湾间谍活动？<br>这反应了大陆对台工作思路发生了哪些变化？<br>对两岸关系又会带来哪些影响？<br>观察者网专访中国人民大学国际关系学院教授金灿荣，解答上述问题。</p><p><img src="https://i.guancha.cn/bbs/2018/09/17/20180917183242955.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p><i>央视《焦点访谈》揭露的四名台湾情报工作人员：许莉婷、陈泰宇、林家辅、徐韵媛（从左到右）</i></p><p><b>最近</b><b>新闻联播、焦点访谈、环球时报，都报道了大陆打击台湾间谍的雷霆行动。<br>为什么</b><b>选择</b><b>在这个时候揭露台湾间谍活动呢？<br></b><b></b></p><p><b>金灿荣：</b>从媒体揭露出来的情况看，大陆破获了台湾100多起间谍活动，这么多活动也说明了事态的严重性。<br>如果再继续下去，会有更多的人受害，对国家安全造成更大威胁。<br>这是第一点。</p><p>第二，这样做也是为了加大对台湾的压力，也可以看出大陆的对台政策是双管齐下，软硬两手都有：之前颁布的惠台31条、给台湾同胞居民居住证，这些都是软的方面。<br>硬的方面包括加大军事压力、减少台湾的国际空间，压缩台湾的间谍活动也是一个方向。</p><p>从外部环境来看，美国老想打台湾牌，连续两个国防法案对中国都非常不友好。<br>大陆方面得有所表态，如果他们做这些动作，我们都不去反应，他们有可能会得寸进尺。<br>最近大陆对台湾的动作有点多，和他们那边出牌多有关系。<br>如果他们出牌晚一点、少一些，会更好一些，但是他们现在出牌特别多，我们得回应一下。</p><p>台湾那边在做很多小动作，美国也做很多小动作。<br>但同时我们的这些回应，也是在按照我们既有的节奏往前推进。<br>大陆很重视台湾问题，也一定要解决，但其实紧迫感没有那么大，现在更紧张的是台湾当局。</p><p><img src="https://i.guancha.cn/bbs/2018/09/17/20180917183416851.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p><i>9月3日，台胞陈筱薇在福州市公安局鼓楼分局南街派出所展示台湾居民居住证（左）和台湾居民来往大陆通行证。<br>  新华社记者林善传摄</i></p><p><b>台湾间谍活动被曝光之后，民进党当局很快给予了否定。<br>您怎么看大陆这次行动对民进党当局的影响？<br></b><b></b></p><p><b>金灿荣：</b>台湾当局现在很被动，它一直在很认真地对大陆做渗透，这方面他们也是历史悠久。<br>现在台湾的情报活动遭到大陆的大规模打击，它肯定会否定，这也很正常，但同时台湾当局也感受到了很大的压力和尴尬，如果考虑到我刚才提到的大陆对台的软硬两手，我估计台湾当局内心的焦虑感更强。<br>这几天涉台部门肯定在密切关注台湾方面的反应，如果他们再有过激行动，我们也会进一步反制。</p><p>其实我觉得台湾当局的反应如何，现在意义不大，因为两岸力量对比已经出现绝对的、永久的失衡。<br>如果台湾当局比较聪明的话，应该顺应时势，赶紧跟大陆谈，获得比较好的待遇，这也是比较现实的。<br>如果还老想着通过投靠美日来最后一搏，那只能是死路一条。</p><p><b>近几年，大陆的对台工作思路有哪些转变？<br></b><b></b></p><p><b>金灿荣：</b>在马英九时期，大陆的对台思路是通过惠台，渐渐把台湾纳入大陆的经济发展潮流中，当时两岸签署了23个各种各样的文件，两岸的经贸关系越走越近。<br>同时，大陆还给予台湾一定的国际空间，在马英九时期，台湾的对外免签国家或地区从他上任前的54个增长到148个，小马哥后来引以吹嘘的一个政绩就是在他任内欧盟同意了对台免签。</p><p>但是民主党上台以后“去中国化”，经济上搞“南向政策”，这样一来大陆的对台政策也出现转变。<br>台湾如果要享受正常的两岸关系带来的红利，就要承认“九二共识”。<br>但台湾当局一直拒不承认，让两岸关系陷入僵局，虽然两岸民间还有往来，但高层之间没有。<br>所以现在我们就按照自己的议程来推进对台政策，惠台也好、制台也好，也不和台湾方面商量，也不那么在意他们的反应，都是按照大陆的时间表在推进对台政策。<br>因为台湾能用的手段越来越少，在两岸博弈中已经处于很不利的地位了。</p><p><b>蔡英文上台之后，</b><b>武统</b><b>的声音一直很高。<br>您怎么看</b><b>和统和武统</b><b>这两条路线</b><b>？<br></b><b></b></p><p><b>金灿荣：</b>从2016年到现在两年不到的时间里，武统的声音在网络上比较大，这也反映了两岸关系的恶化和大陆网民的焦虑。</p><p>对大陆来讲，统一是既定方针。<br>在十九大报告第三部分写了14个基本方略，其中第12个基本方略是这么写的：实现祖国完全统一，是实现中华民族伟大复兴的必然要求。<br>这句话的意思很明确，中华民族伟大复兴是既定的，其中有个必然要求是国家完全统一，这里面的逻辑就很清楚了，宣示的也很明确。<br>从大陆角度来讲，当然希望和平统一，因为代价小。<br>所以统一是既定的，和平统一是优先的。<br>但是，中国大陆从来没有排除武统。</p><p>比较微妙的是，在马英九时期，提武统是比较忌讳的，也不鼓励网络上出现这种言论。<br>现在网络上比以前放的宽，在军事上也有一定的行动，包括军舰绕台、军机绕台，国台办发言人也明确说了，这些行动就是针对“台独”的，没有以前那么忌讳了。</p><p>但是就国家的战略来讲，我认为应该还是和统优先，但是绝不放弃武统，推进国家完全统一这个大方向，也是坚定不移的。</p><p><img src="https://i.guancha.cn/bbs/2018/09/17/20180917183756496.jpg?imageView2/2/w/500/format/jpg" alt="500" /></p><p><i>军机绕台</i></p><p><b>提到台湾问题，不得不考虑美国因素。<br>除了特朗普上台初和蔡英文的一通电话外，之后美国对台湾一直有点不冷不热，但小动作又不断。<br>在眼下美国实力衰微、中美贸易摩擦加大的情况下，美国会如何打这张台湾牌？<br></b><b></b></p><p><b>金灿荣：</b>中美贸易摩擦加大说明美国对中国的战略定位变了，原来尽管美国对中国七不满八不满，但还认为我们是有缺点的伙伴。<br>不过从去年底到今年初，美国连推的五份报告，三份是军方的，包括国家安全战略报告、国防报告和核态势评估报告，政界的两份报告是国情咨文和世界威胁评估报告。<br>这五份报告一致的结论是，从现在开始，恐怖主义不再是美国的主要威胁了，美国的主要威胁是大国竞争。<br>在大国竞争中，俄罗斯已经掉入资源陷阱中，在经济上没有前途。<br>它认为未来美国的对手只有一个，就是中国。<br>这是40年来中美关系最大的变化，从令人不满的、有限的伙伴关系，变成了战略对手，而且长期看是唯一对手。</p><p>既然是这么一个定位，后面就有很多麻烦，因为美国这个国家是土豪国家，它不像欧洲那样瞻前顾后，它的行动能力很强，手段也特别多。<br>除了贸易战，其中一张牌就是台湾，而且这张牌肯定是要打的，也非常危险。<br>当然大陆也会通过各种手段提醒美国方面不要走的太过，同时也提醒台湾执政当局，不要太迎合美国的过激行动。</p><p>【采访/观察者网 小婷，本文为观察者网风闻社区独家稿件，未经授权，禁止转载。<br>】</p>',
