<head>
<base target="_blank"><html><head><title>basic Pie chart</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>

<script src="D:/Dropbox/Public/RGraph/libraries/RGraph.pie.js" ></script>
<script src="D:/Dropbox/Public/RGraph/libraries/RGraph.common.tooltips.js" ></script>

<body>
<br><br>
<center>
<!--canvas id="cvs" width="750" height="450" style="border: 1px solid #ddd">[No canvas support]</canvas-->
<h2>playing with Pie chart</h2>
<canvas id="cvs" width="750" height="450">[No canvas support]</canvas>
</center>

<script>
  dataLabelList = [ 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'
  ];
  var labels = dataLabelList
  new RGraph.Pie({
      id: 'cvs',
      data: [20,2,5,1,4,1,2],
      options: {
         tooltips: labels, 
         labels: dataLabelList, labelsSticksList: true,
          colors: ['green', 'blue', 'white', 'red', '#920', '#386', '#254'],
          shadow: false,
          strokestyle: 'rgba(255,210,50,10)',
          linewidth: 1,
          shadowOffsetx: 2,
          shadowOffsety: 2,
          shadowBlur: 3,
          exploded: [12,14,12],

          textSize: 18, textAccessible: true,
          backgroundGrid: true, axisColor: '#204', textColor: '#a0c',

          // title: 'playing with Pie chart',
          // titleColor: 'brown', 
            titleSize: 20,

     }
  }).roundRobin();
</script>

</body>
</html>
