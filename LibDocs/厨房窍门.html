var ImgList = [
'<h2>厨房窍门</h2><br><br><h3>剥橙子不脏手的诀窍</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKfiabibY3iaRcXKCCemswlQoukoCVVQyffFMryneqIkxdhib4MjaQPP5NLw/640"><br><br>剥橙子前先滚一滚，然后从橙子中间横刀把皮切开，不要切到果肉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKJzLxfdCeibtmicw3zU2nGfXoeP3ibdlxGNNb1icWdia6Cro5n3IqzNbnZzw/640"><br><br>也可以先切掉两端，再左右一刀对半切。<br><br><h3>椰子的神切法</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKvHpibnojcDW8KoESKeZDNQ7YhyBGWyNMNHbPyUa7nqe2VXfOZxwuIWg/640"><br><br>拿刀背先敲敲椰子，再用刀背沿着椰子表面敲打，就比较容易打开。<br><br><h3>优雅吃西瓜的诀窍</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKArZlgOAzMCggiaH7VJqcJFOAEsbvLVAyEJictwe53HLlYf3b9ZUic06bQ/640"><br><br>西瓜清洗干净，对半切开，一只手固定住西瓜，另一手拿刀，刀呈45度，插入西瓜，平行切出一排竖线。<br><br>然后，再切出横线，最后沿着瓜皮瓜肉的分界线切一圈，就可以直接叉着吃了。<br><br><h3>切肉 ：横切牛羊，竖切猪，斜切鸡</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKnicUsxA5OAUZycoutbuFLZHT5nkicstCxwCStvBuLmz3KbC1wmEGiaqgA/640"><br><br>肉从冷冻室拿出来解冻一会，别等到完全融化，肉还有些硬度的时候最好切；<br><br>牛羊肉切的时候要逆着肉的纹理切，让刀和肉的纹理呈90度的垂直，切出来的肉片，纹路呈“井”字状，如果顺着纹理切，就很容易咬不动；<br><br>猪肉应该顺着肉的纹理切，刀和肉的纹理呈水平线，切出来的肉片，纹路呈“川”字状；<br><br>鸡肉比较嫩，最好能倾斜角度切，切出来的肉片，纹路呈斜的“川”字状最好。<br><br><h3>一分钟剁肉馅</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb7IcHlcIuFwBbHcyp7e9LjLL29gib8KXdrO2rXM6o9n2MJ0fuwNKLIoA/640"><br><br>把猪肉放到案板上，刀斜45度切肉，注意不要把肉切断，然后原地翻面，在斜着切，正反切过45度后，再垂直90度下刀，切两面，这种的切法让你不费力剁猪肉，直接切成末。<br><br><h3>羊肉去膻味</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKJGKfpzSTIHITvGQbmK36CYOicWv28y5tECMUPsiaEPMb5OyOd1hFmDoQ/640"><br><br>新疆人做烤羊肉串前会将羊肉浸泡在洋葱、辣椒面混合的洋葱汁里一段时间；<br><br>将羊肉腌浸在红酒，橄榄油或蜂蜜里可去除羊腥味；<br><br>做菜时可用大蒜、百里香、迷迭香等辛香料调味，加洋葱、橘皮能去除膻味，在羊肉上滴入柠檬汁也能去除腥味；<br><br>将羊肉加苹果、奇异果等水果一同浸泡，清甜的果香不仅可抑制腥味，还能为料理增添不同的风味。<br><br><h3>烤肉</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb0OKEZick5sSOtvZQuRtczGicl3obcpgmiadEgOZfl3ia1preTJYeE983kA/640"><br><br>烤肉时，在下面铺一层柠檬或橙子片。<br><br>肉不仅不会烤糊，还会沾染上淡淡的柠檬香气。<br><br><h3>除鱼肉苦味</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbc791PIpSaq1ftubmxNwAI5t2pMfcSRdeq0VMO5UZeOVkCfd68pZzoQ/640"><br><br>宰鱼碰破了苦胆不但有苦味，而且有毒。<br><br>补救方法是在沾了胆汁的鱼肉上涂些酒、小苏达或发酵粉，再用冷水冲洗，苦味便可消除。<br><br><h3>蒸鱼、蒸肉</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbza301yjd7mLq0Tuews0GOHdZMMaz3koWEBOG1kjrvia2nkILLS8bUBA/640"><br><br>蒸鱼或蒸肉时，待蒸锅的水开了以后再上屉。<br><br>这样，鱼或肉外部突然遇到高温蒸汽而立即收缩，内部鲜汁不外流，熟后味道鲜美，有光泽。<br><br><h3>炒肉嫩滑的诀窍</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbqxH1NDqkSSGaB4BKPdiaCSNLtqWmtItaq9icLw6ludO6bX01VjBcnmlw/640"><br><br>炒肉片时想使肉鲜嫩，可先用淀粉和酱油拌一下再炒，这样不损失蛋白质，炒出的肉也更嫩滑。<br><br><h3>烹饪肉类</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbq7NAaaPSnpQPeiaiaHXfK9EdzPOK2Pg81icCJvM5mYPRibaxVoa7M1898w/640"><br><br>任何肉类在遇热后再遇冷怎么煮都不会烂，所以做红烧肉一类的菜在烹饪过程中千万不要加冷水。<br><br><h3>煮牛肉</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFK5BYoa0vbrZRvxxewjhibV3v5CCfWib79R6SQsDEKTHKytZicb4MVvXoeg/640"><br><br>煮牛肉时，锅内同时放入少量用布袋装好的茶叶，不仅能使牛肉很快煮烂，而且肉味更鲜美。<br><br><h3>糖醋鱼、糖醋排骨</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKt8V55ibp76wYQwbE2S4EhSqEic3Bf6Bz3UCqS1wEVic9rSechH0J0Puqw/640"><br><br>烹饪糖醋鱼、糖醋排骨等，应先放糖，后放盐，否则食盐的“脱水”作用会促进菜肴中蛋白质凝固而“吃”不进糖分，造成外甜里淡 。<br><br><h3>煮鸡蛋的秘诀</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbQCVDib1tKm8h1Y06UZsRBpiayRiafelaAWe3eGP3BOjCV1UQnibsb6afYQ/640"><br><br>鸡蛋应在冷水中下锅，大伙先煮开，然后保持沸腾状态在煮3分钟，把火关掉，用余热把鸡蛋在焖5分钟，一般需要8分钟左右，这样煮出来的鸡蛋状态最健康，蛋清柔嫩，蛋黄刚刚凝固，蛋白变性成度最佳，也最容易消化，而沸腾时间超过10分钟的鸡蛋，不但口感变老，维生素损失大，蛋白质也会变的难消化，此外，最好不要吃半熟的鸡蛋，蛋黄处于“溏心”状态，说明灭菌不彻底，会增加被沙门氏菌等致病菌感染的风险。<br><br><h3>煮出完美的荷包蛋</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbnMjyNqxGYZc0mAFxaC6t9JiagVS2PhvHicuPcUqicN3Cvsibd8Sfibz4TUw/640"><br><br>将带壳的生鸡蛋在碗里用开水泡一分钟左右。<br><br>等锅里的水开后将鸡蛋打入，随便怎么打都可以，保证鸡蛋不会散，出来就是完整的荷包蛋。<br><br><h3>蒸蛋又香又滑的秘诀</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbq8iclgwPnbb0gVSu7pT1pricsxBToLYianbZ9ltfIRvTO9ABf0Hu0jfog/640"><br><br>把鸡蛋打入碗中，用筷子呈“Z”字形快速搅拌，直到把鸡蛋搅散为止。<br><br>然后将少许牛奶倒入盛有鸡蛋液的碗中，再加入少许白糖，重复上一个搅拌步骤，大约搅拌60下。<br><br>最后把漂浮在鸡蛋液表面的气泡全部捞出来之后，放入水开了的蒸锅里面蒸。<br><br><h3>炒鸡蛋滑嫩的秘诀</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbIl4UAW84hWFbOuxDaomM8c2rgsBUZiafElH7jwW9B58cymibvmRKqLbw/640"><br><br>在打鸡蛋时把清水和鸡蛋加到一起，打匀，放入锅中小火慢炒，鸡蛋口感会特别嫩滑，并且不容易糊锅。<br><br><h3>炒菜花的诀窍</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbaahD1iadp5VS2aWNycS8lCsz9o7pQr4ymEaSsMlvyP22pjHpM0HPAEg/640"><br><br>炒菜花时，加1匙牛奶，会使菜花更加白嫩可口。<br><br><h3>豆腐口感好的秘诀</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKcmKVB4Jl7UUcRpAKzicoGzTadGRNgdkqRs9ib5Tah5xMXOPAWqLWLfjA/640"><br><br>豆腐下锅前，先在开水中浸泡10多分钟，便可除去卤水味，这样做出的豆腐口感好，味美香甜。<br><br><h3>烹饪茄子</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbUCMMWRIWgwtFUMs91NW5cYiaicHftDZrh6qS1Qg4ro2SaPlSibTEkmjibw/640"><br><br>炒茄子时，在锅里放点醋，炒出的茄子颜色不会变黑。<br><br>茄子下油锅炸之前先蘸一层湿淀粉，就不会吃很多油了。<br><br><h3>炒蔬菜</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbcOVsGWicdo5WRdjSnrbvZStVvKIicJdmD8IEFSj1s4EbuAd5COphAibwg/640"><br><br>炒菜要遵循一个道理，最难熟的先下锅，可以生吃的最后放。<br><br>不好熟的菜可以先用水焯熟再炒，可省油<br><br>热锅凉油：<br><br>锅要先烧热再倒油，然后油要到达一定的温度才能放菜，<br><br>炒、煮蔬菜时，应该加开水，这样炒出来的菜又脆又嫩。<br><br>不要加冷水，否则会使菜变老变硬。<br><br><h3>汤咸了</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb4bmDxnesLpYHNtFLJib9lfmOHno13w5LlDW2MdskPqqI2p7K4jVNaUg/640"><br><br>菜汤做咸了，拿一个洗净的土豆切成两半放入汤里煮几分钟，汤就由咸变淡了。<br><br><h3>冻饺子不破皮的秘诀</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKgXChZx4dvWWRd9E0JZdXicOgNLLoA42zsJGr65J7NBkc5exDt5oPUQg/640"><br><br>锅里放水开火，另一边准备一盆清水，把冻饺子放进去，等锅里的水温到达40°C左右下饺子。<br><br>这样煮的饺子，模样好看，不破皮，口感还会如同新包的饺子一样。<br><br><h3>煮面</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKg8r6cXTmOrY4feiaCxSG4tUkFsCttZH8Ofqoia2t2ItKtkibZdKiaRX04w/640"><br><br>煮干面条时，水热之后就可以下锅了。<br><br>煮面的过程中，随时加凉水让面条均匀受热，这样容易煮透且汤清；<br><br>湿面条则待锅中水大开时才下锅，煮时点两次凉水即可。<br><br><h3>煮白粥</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKgeJ2pnjIsFC1Gls1EyImf5YJEotnycDcHEIEpKGkuS2TIZiaeRlPPXg/640"><br><br>煮稀饭最使人头痛的是开锅后溢出锅外，如果往锅里滴几滴芝麻油，沸后把火弄小一点儿，这样不管煮多长时间也不会外溢。<br><br><h3>4分钟煮熟玉米</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKaDiaTx0msf6sT5QKw8u29fPwJ1zd88FcVP79eUjtBbCw3tqcqY3tlyg/640"><br><br>首先把玉米的根部切开，玉米的外衣不要剥去。<br><br>然后稍微冲一下凉水，直接放入微波炉，高火四分钟后，等待一分钟再把玉米拿出来。<br><br>这样做出来的玉米颗粒饱满，干湿适当，不会像水煮会留下很多水分。<br><br><h3>蒸馒头包子</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKTKO5AVr2yya9MoonOC4JbJn8deXE7kDFJs2Jibj8ib4xUB53QShXUAtg/640"><br><br>蒸馒头（包子）用冷水，放入馒头后再加热升温。<br><br>这样可使馒头（包子）均匀受热，并能弥补面团发酵不佳的缺点，蒸出的馒头松软可口。<br><br><h3>米饭糊锅的补救方法</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbNGiax1kOgTkPxDxoCyJRavWSk3KJiaNjMJ0icEL6jpymC25ebzxfqRFFQ/640"><br><br>蒸米饭糊锅了插几根葱可以挽救米饭。<br><br><h3>轻松去山药皮的诀窍</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKOwtqf4FbzFBJ8yxlC3Z8wkvYqaNMzYmKBV7DgpZ5KzWdaL5cBf9iaXg/640"><br><br>去除山药皮总是又滑又痒，怎么办？<br><br>其实有一个诀窍：<br><br>山药切断，放入锅中煮上两分钟后再开始去皮，这时你会发现没有粘液了，山药不会滑落，也不会弄得手痒痒的。<br><br><h3>快速泡发干香菇</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb0wqe4yIBld58CcALjK5U3dywAd7ZOIOPmzX16KeoYUJ4d7B5eibZjag/640"><br><br>将45℃左右的温水倒入密封盒里，加入小半勺白糖，再把香菇放进去，盖上密封盒盖子，然后摇个一两分钟。',
'<h2>无筋面粉</h2><br>无筋面粉又称澄面、澄粉、淀面（wheat starch），<br>粤人稱邓面，是从小麦提取淀粉所制成，是一种不含面筋的面粉。<br><br>淀面是面团里的少量水溶性蛋白质以及大量淀粉，如果把面团放于水中冲洗，把冲出来的物质沉淀滤干，即可得淀面（而剩下的非水溶性蛋白质就是面筋）。<br><br>应用<br>因为无筋面粉黏度和透明度均较高，因此主要用作制作中式糕饼或点心的粉皮，如广式点心中的虾饺、粉果的粉皮，蒸熟后看起来晶莹剔透，其作用就像西式糕点里的明胶或洋菜。<br><br>各类食用淀粉<br><table><caption>各类食用淀粉</caption><tbody><tr><th>原料</th><th>名称</th><th>用途、备注</th></tr><tr><td>小麦</td><td>面粉、澄粉（无筋面粉）</td><td>适合西点面食制作。</td></tr><tr><td>马铃薯</td><td>太白粉、生粉</td><td>适合勾芡和腌食物，汤汁放凉后会还水变稀。</td></tr><tr><td>玉米</td><td>玉米淀粉、玉米粉、粟粉、生粉</td><td>适合西点制作、勾芡，汤汁放凉后依然浓稠。</td></tr><tr><td>番薯</td><td>地瓜粉、蕃薯粉</td><td>颗粒较为粗糙，适合油炸。</td></tr><tr><td>木薯</td><td>树薯粉、木薯粉</td><td>泰国木薯粉有时被当成地瓜粉或太白粉。</td></tr><tr><td>莲藕</td><td>莲藕粉、藕粉</td><td>制作藕粉羹、蒸藕粉。</td></tr><tr><td colspan="3" style="text-align: center;">其他食用粉类</td></tr><tr><td>米</td><td>纯米米粉丝、炊粉</td><td>台湾大部分的米粉主原料是精制过的玉米淀粉<sup id="cite_ref-3" class="reference">&#91;3&#93;</sup></td></tr><tr><td>红藻</td><td>洋菜粉</td><td>制作果冻</td></tr><tr><td>海藻类</td><td>果冻粉</td><td>制作果冻</td></tr><tr><td>蒟蒻</td><td>蒟蒻粉</td><td>制作蒟蒻</td></tr></tbody></table>',
'<h2>保鲜膜妙用</h2><br><br><div id="shiciToc"><a href="#shiciTopic-1" target="_self">防止液体倾漏</a> . . <a href="#shiciTopic-2" target="_self">清洁</a> . . <a href="#shiciTopic-3" target="_self">隔绝厨房油烟</a> . . <a href="#shiciTopic-4" target="_self">垫子防滑</a> . . <a href="#shiciTopic-5" target="_self">自制保护套</a> . . <a href="#shiciTopic-6" target="_self">保鲜香蕉</a> . . <a href="#shiciTopic-7" target="_self">保鲜鲜花</a> . . <a href="#shiciTopic-8" target="_self">养护保鲜盆栽</a> . . <a href="#shiciTopic-9" target="_self">快速找到保鲜膜开口</a> . . </div></center><br><h3 id="shiciTopic-1">防止液体倾漏</h3><br>外出的时候随身携带的洗漱护理用品经过路途颠簸，很有可能会倾洒出来。<br>不仅浪费，还可能弄脏其他衣物。<br>只需要将液体的瓶盖打开后，贴上一层保鲜膜。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWC1jeVhmWRozLTxapmNfFG09rP4NPNBJNL0PDjXjd0JRAueCxKUVoibA/640"><br>试试看，是不是“滴水不漏”了呢~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWZVlnY14VVDia1PZEuPWiaZQG1f6FJC6skwJIGnReom6moEIERBdDicapg/640"><br>将保鲜膜包裹住广口杯的杯口，然后再插入吸管。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWgiaGhPzhSsFU8LnACaib2oeiadwe6icyyibbd06nlRgvhrXxRKia0Qgj30RA/640"><br>就算不小心碰倒了饮料也不会轻易洒出来，有效避免了果汁洒在其它物品上的悲剧~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWgCCwZjQ57tB3ujyh04uPWyXOPrMW5zBAB8YjczKTYcefwIVjO1JM1w/640"><br><br><h3 id="shiciTopic-2">清洁</h3><br><br>清洗水杯<br>水杯用久了，茶渍去不掉？<br>可以将保鲜膜套在手上，再擦拭水杯。<br>污渍瞬间就清除，水杯立刻洁净如新。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWtlsSSG26sic8YHq3ZZuojrvibaF7UC8HeJeLhOSUwYESjKZYT4d3Gd4A/640"><br><br><h3 id="shiciTopic-3">隔绝厨房油烟</h3><br>每年年末大扫除的时候，家里厨房的墙壁因为常年受油烟的熏染，清洁起来十分费力。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW5FOav4f2nQib93R90YngokTGKiaiaZNHkCRWiaicgPSeWXNkL7PG9CydX4g/640"><br>用一张保鲜膜，贴在靠近灶台的墙壁上，这样油烟就会被保鲜膜吸收了。<br>以后打扫卫生时只需要更换保鲜膜就好，是不是减轻了很多工作量呢~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWWFWS4AFGIKSMJNicdicvLV2NUiajicibEqt0Rtp3aDD4nLiaYMh6DQcpvlRw/640"><br>油烟机外壳上套上一层保鲜膜做的保护套，隔一段时间换上新的就能保护油烟机不受污染。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWkeegHibj95YicwptwxdYd3ZcfoUbicw1NvUYa136Dd5wKPhZeA21yibiciaQ/640"><br><br><h3 id="shiciTopic-4">垫子防滑</h3><br>很多人会在浴室门口放一块垫子，不仅是为了擦干拖鞋，而且也能起到防滑的作用。<br>但由于出入浴室时会将水分带到垫子上，反倒让垫子变得更滑了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWeaMHBGicVVrCUoxxwibvZ042BIlD2IKV6lyfxJjOMp9XhrgJOROJ1QLA/640"><br>这时可以在鞋垫的下面防止一块保鲜膜，利用保鲜膜与地面摩擦的阻力，使鞋垫能更好固定住。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWjcTGMXf04GWDC4xDtsaSvhkewsMJk5yQs53BZeNWHnd5pTwu7rJ9UA/640"><br>踩上去感受一下，非常稳妥！<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWPnJ71Yo3EtbXG7YhHGenR4IOogzyBiba69N5hWUzgdeHfdP9sEiabKnw/640"><br>同样的方法也可以应用到解决鼠标垫防滑的问题。<br>在鼠标垫下铺上一块保鲜膜，这样鼠标垫就不会跟着鼠标“跑”了~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWavPwv6LwTnIa104FOsgjTD4zXJrnAlx7gJ1icBlOjsThN7gtOYTczibg/640"><br><br><h3 id="shiciTopic-5">自制保护套</h3><br>将保鲜膜覆盖在电脑键盘上，就成了一个简易的键盘保护膜。<br>防灰、防尘效果是极好的！<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW71GyofgnmicJKJjNic6dTXePSXLkZajWU0icWVaTeOq7IFbaicx2ITgqiaw/640"><br>家电遥控器整个包裹上一层保鲜膜后，同样能起到防尘的作用。<br>以后遥控器不管用几年都能像新的一样啦~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWZbJTCSdKiaKg1JeKlibwIcLpDKQiaI0qGbbfsbNt9IcVBHHu7by1uOMMQ/640"><br>夏天使用的电风扇换季的时候用保鲜膜将外表全部包裹严实，来年夏天就可以直接使用，省去清洗的步骤！<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWCyX4t9X5c77sCDIPMj0GPdSXGdnlXQFMhShGeNeqqUo1fuXbbS473Q/640"><br><br><br><h3 id="shiciTopic-6">保鲜香蕉</h3><br>从水果店买回家的香蕉总是放上几天就会出现黑斑或者腐烂的现象。<br>不妨先把香蕉的根本剪去。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWpuslmrKNDSWXP3bBdQk7QLc7XtOciaIDqqoPoic6w28H0ica4tW5AALsg/640"><br>然后用保鲜膜包裹住香蕉的根部，这样一来保质期就大大延长了。<br>每天都有新鲜的香蕉吃了~<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW4Nnhfbzia8oN0L6ibL4gc07HYTxAN9hs8UpVZILoicyM0mvyVppiaQhejQ/640"><br><br><h3 id="shiciTopic-7">保鲜鲜花</h3><br>鲜花和香蕉一样，也不能在家里放置太久。<br>好看的鲜花总是没两天就枯萎了，真叫人可惜。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWM2wGiaTKaDb7lIb2muNBv2Bqy3wD8BhWOaFuUNx89rjLpfJ3JSibNHsA/640"><br>可以试着用一张纸巾沾湿水后包裹住鲜花的根部。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWHQA8RYaOlWxw1H4oExIOu9mxRPrGeSHkiame85jEUZ26hH0aswBSmdw/640"><br>接着在纸巾的外面包上一层保鲜膜，如此双重保护下，鲜花就能在家里放上好几天了。<br><br><h3 id="shiciTopic-8">养护保鲜盆栽</h3><br>等到冬天降温时，家里养了植株的朋友可以给植株套上一件保鲜膜做的外衣，给它们保保暖。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWz0RAZrOGpiaeqoCtc2zuxDO5gVz0CTXv1xlXatd6CBZk63OTlFd3icibQ/640"><br>记得在保鲜膜外衣上扎几个洞，方便植株呼吸哦~<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWBRicaKuGdNIpmQwWZuQzerEdv7PMf0dUyMl4lJHolNdvdndT238gITg/640"><br><br><h3 id="shiciTopic-9">快速找到保鲜膜开口</h3><br>保鲜膜和胶带一样，等到下次再用时，总是找不到开口应该在哪里。<br>教大家一个快速找到保鲜膜开口的方法，只需几秒钟，就能撕开保鲜膜！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWodo1picyJMhiazs9ribcKT7iahXn8sFeZJXWP1IWtUGicIfraSQROfMmblw/640"><br>首先准备一卷保鲜膜和一只橡皮筋。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWNCCVRBjOlPd3cpiaSGAyaEaz61tncyQdbnaWGafy6AVjaw78ib13JMpQ/640"><br>然后将橡皮筋套在保鲜膜上。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWrqrK4HHrk6ciayL3PB0KuC1vT7UpDiaNpCCvrD3Jj7O0icvic7YYqsckIg/640"><br>左右旋转橡皮筋约10秒钟，就能顺利找到保鲜膜的开口了！<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW3bpkUkY8FNhEaNrLafeApic6BNcdiadDzVgI3hoQpxF3dW5J40Qm8uRA/640"><br><br>',
'<h2>《金瓶梅》饮食</h2><br>【文/韩洁、潘宝明】<br>宋元以来,所有长篇小说,莫不取材历史故事或神话传说,而明代的《金瓶梅》则摆脱了这一传统,另辟蹊径,以现实社会中的平凡人物与家庭日常生活为题材。<br>它是我国第一部文人长篇小说,鲁迅先生称其开启了“人情小说”的先河,为其后《红楼梦》这样伟大作品的出现,作了必不可少的探索与准备。<br><br>因为是“世情小说”,所以难得的是对饮食作了前所未有的详细描写。<br>多年来人们注重书中茶酒点肴的研究,多是就事论事,或对其中内容与技法进行探析,而透过这些饮食的表象,对蕴含其中丰富的社会意义、思想意义和文化意义注目不够。<br>作为欲望的两大支柱,食与色皆为人性。<br>浮世男女,玉液珍馐,或许美食是打开《金瓶梅》以及中国世情文化的一把钥匙。<br><br><strong>1 繁荣的饮食反映了明代商业经济的畸形发展</strong> <br><strong>1.1《金瓶梅》的认识价值</strong> <br>《金瓶梅》反映了明代中叶以来的社会现实,借《水浒传》“武松杀嫂”为引子,通过对集官僚、恶霸、富商于一体的反动势力代表人物西门庆及其家庭罪恶生活的描述,揭露了明代后期社会的黑暗与腐败。<br>西门庆夤缘钻剌,发家致富,暴露出其时的商品经济一开始就是畸形的,《金瓶梅》以文学形象反映了这种畸形现象。<br>作为商业标杆的餐饮业在书中得到了淋漓尽致的反映,成了这种现象的印证。<br><br><strong>1.2《金瓶梅》中食的描写反映山东明代经济繁荣</strong> <br>《金瓶梅》小说的环境背景是山东清河县,但是作者描述的饮食却是洋洋大观,其中对“食”的描写,篇幅和精彩程度丝毫不亚于“色”。<br>据统计,《金瓶梅》列举的食品有：主食、菜肴、点心、干鲜果品等共计200多种;酒24种,“酒”字出现2025次,大小饮酒场面247次;茶19种,“茶”字出现734次,饮茶场面234次。<br>[1]193,227,255<br>明代山东对内对外开放,是南来北往、东进西传的纽带。<br>百货所集,繁忙热闹难以尽言。<br>而商业最敏感的餐饮业更是首当其冲,各地餐饮云集山东,反映山东经济的兴盛与包容。<br>食品在书中散见,似乎是一鳞半爪,但如果稍加罗列,即可看出作者的苦心。<br><br>一是食品来自全国各地。<br>湖南的熏牛肉、四川的糟鹅肫、“红邓邓的泰州鸭蛋”、江浙冬天的“春不老炒冬笋”、辽东的“曲弯弯王瓜拌辽东金虾”、北方的“羊角葱炒的核桃肉”、少数民族的羊灌肠和羊肉菜等,还有北京、广东、苏州、福建和南方少数民族的诸多食品。<br><br>二是食品种类繁多。<br>海产水鲜、肉食禽蛋、山货野味应有尽有。<br>如第10回提到驼蹄、熊掌,第43回提到煮猩唇、烧豹胎、烹龙肝、炮凤髓等,真是五彩缤纷,令人眩目。<br><br>三是通过对宰相宴席的描述可推及明代宫廷菜肴的一斑。<br>其中贡品也常出现,西门庆常拿来宴请宾朋的是“长江三鲜”之一的鲥鱼。<br>[2]511明朝年间,鲥鱼被规定为南京应天府的贡品。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627153451197.gif" /> <br>四是烹饪方法考究。<br>烹、炸、烧、烤、炖、煨、闷、腌等,既将汉、回、满、蒙不同做法荟萃,又将京、川、扬、粤、鲁菜系风格包融,食不厌精,脍不厌细。<br>书中虽为我们主要展现了明代山东市井、商贾、官宦的奢侈食馔,却使我们一斑窥豹,领略明代中华饮食的丰富多彩。<br><br><strong>1.3《金瓶梅》食描写的地域依据</strong> <br>书中饮食的描述决非空穴来风,《金瓶梅》发生地为山东临清县,是当时全国十一个大钞关之一。<br>博平、郓城皆紧邻,为统一区属,《博平县志》载,“由嘉靖中叶以抵于今,流风愈趋愈下,惯习骄吝,互尚荒佚,以欢宴放饮为豁达,以珍珠艳色为盛礼”;《郓城县志》载,连贫者亦“去牛槌鲜,合飧群祀,与富者斗豪华,至倾囊不计焉”,[1]258以反映临清的经济世俗。<br>可见因为经济繁荣,人们消费欲望畸形提高,而市场能迎合人们的欲求,提供各种饮食。<br><br><strong>2 以饮食的奢靡纵欲嘲弄程朱理学</strong> <br><strong>2.1食色交织挑战世俗</strong> <br>中国文化自古就有“食色性”之说。<br>[3]明代一开始就是泛道德主义的国度,小农意识强烈的朱元璋更是把理学奉为教化民众的正统。<br>而《金瓶梅》是下层作家所著,没有多少文人的忌讳,他以坊间闾巷的生活实际,一方面阐明正常色性人欲是人之本性,不仅不能灭,而且不应灭;另一方面鞭挞饮食奢靡的可鄙,揭示纵欲而亡的必然。<br>作者敢于挑战世俗,大胆将“色”与“食”交织起来写,食俗与色情相辅相成,形象地诠释“食色性”。<br>除了露骨的性食物的描写,更多是经过筛选过滤,隐晦地表达食与性的内在联系。<br>如鲁迅所说,该书不同于“末流”,虽“时涉隐曲”,但“描写世情尽其情伪,……虽间杂猥辞,而其他佳处自在”。<br>[4]155给我们一把揭开“食”“性”联系的钥匙。<br><br><strong>2.2食与色珠联璧合</strong> <br>一是美食可以助性。<br>如梵僧赠春药,用烧酒送下。<br>书中多次出现“香茶”一词,这里的香茶是指放置了春药的茶。<br><br>二是食疗维持性欲。<br>注重医疗保健、药膳与性的结合,如西门庆叫奶妈挤奶给他吃延寿丹,滋补物有“酥油白糖熬的牛奶子”,鸡子腰子是补肾之物,乳饼能润五脏、利大便、益十二经脉,炖烂鸽子雏儿滋补贪欲过度,米粥滋补,榧子润肺等。<br>诸多描写反映为增强性欲,当时已经有专人研究,有药店配置并公开售卖维持性欲的保健品,反映了社会对性欲的放任。<br><br>三是厨艺献媚情人。<br>潘金莲给西门庆煮的茶,配料有芝麻、盐笋、栗丝、瓜仁、核桃仁和“春不老”(雪里蕻),还有“海青拿天鹅”,有人认为是吃茶时伸出指头到茶里去捞取食品,和海冬青捕食天鹅的手法形似而得名。<br>潘金莲此举不过是炫技罢了,为的是讨得西门庆“满生欢喜”。<br>无独有偶,李瓶儿也是以美食勾引西门庆,并想以此拴住西门庆的心。<br><br>四是食品助推偷情。<br>比如西门庆宴请朋友,最后端上“一碟黑黑的团儿,用橘叶裹着。<br>应伯爵拈将起来,闻着喷鼻香,吃了到口,犹如饴蜜,细甜美味,不知甚物”的衣梅(是将多种药料和蜜炼制后滚在杨梅上,外用薄荷、橘叶包裹制成)。<br>68回,西门庆到妓女郑爱月家吃酒时再次提到了衣梅。<br>[2]1040<br>五是风习挑逗性欲。<br>书中诸多食物带着挑逗淫性的深意与玄机,如王婆告诉西门庆间壁卖的是：“拖煎河漏子,软巴子肉,翻包着菜肉匾食,饺窝窝,蛤蜊面,热烫温和大辣酥。”[2]5王婆口中的这几道食物跟性有关,西门庆之所以说王婆“疯”,可见王婆贪贿说风情,是个能把西门庆脸说红的黄段子高手。<br><br><strong>2.3食与性是对西门庆的辛辣嘲讽批判</strong> <br>食与性主要在西门庆身上表现,作者用心良苦,看似随意,其实是冷峻的。<br>让这个“富而多诈奸邪辈,欺善压良酒色徒”,率性纵欲奢食,权势不可常保,中年命归黄泉,继而妻离子散。<br>“打不破酒色财气圈子,到头来同归于尽,着甚要紧。”[2]11“是部惩人的书,故谓之戒律亦可;是部入世之书,然谓之出世的书亦无不可。”[2]49作者苦心,笔不虚下,既以“纵欲”嘲弄程朱理学的天理不存,人欲难灭,也以“纵欲”伤身劝诫世人。<br>小说不是通过枯燥的说教,而是以具体人物形象演绎,其受众面更广,教化意义更深刻,浓缩了千百年来社会民众的历史感、现实感与他们的理想道德。<br>突破时空,具有永恒的价值。<br><br><strong>3《金瓶梅》中明代山东百姓与商贾饮食</strong> <br>清末徐珂在《清稗类钞》中说：“肴馔之有特色者,如京师、山东、四川、广东、福建、江宁、苏州、镇江、扬州、淮安。”[5]山东菜又称鲁菜,以济南、胶东两地为代表,不仅讲究菜肴美,而且讲究餐具、食礼、食法、食趣,是视觉、听觉、味觉、嗅觉全方位的立体的享受。<br>从出土的汉画像石看,汉代的山东烹饪已具有一定的水准,明清时期则是御膳房的“名角”之一。<br>山东菜在长期的发展过程中逐步形成了自己的特色,并对周边地区,特别是黄河以北地区的烹饪产生了重要的影响。<br>《金瓶梅》肴馔浩繁众多,以市井之食与官府之食为主,虽也有呈现他处美食,但基本以山东餐饮为主,可称得上是明代山东市井食谱大全。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627153522941.gif"> <br><strong>3.1描述明代山东饮食大观</strong> <br>书里假托的是北宋末年,但描写的却是作者生活的那个年代,当时的城市普通百姓进而中产阶级的吃食在书中一目了然。<br><br>第一,陆生海产,食材丰富。<br>海参、鲍鱼、对虾、黄河鲤、蒲菜、扇贝、虾油、大葱、枣等反复出现。<br><br>第二,烹技独绝,制作奇特。<br>以爆、炒、烧、烩、扒、拔丝等见长。<br>其调味以鲜咸为主,善用葱、蒜。<br>讲究吊汤,其清汤、奶汤既是上等汤料,又是提鲜增香的调味剂。<br>如61回常时节为答谢西门庆赞助购房银而做的“螃蟹鲜”,“四十个大螃蟹,都是剔剥净了的,里边酿着肉,外用椒料、姜蒜米儿、团粉裹就,香油煠酱油醋造过,香喷喷酥脆好食。”[2]909这道菜综合运用了剔、剥、酿、裹、煠、造等手法,原壳装原味,巧妙别致,层次多元,技法绝招。<br>茶酒点肴俱全,且根据不同层次的需求和宴席场合而变化。<br>下酒菜丰富,多为凉菜,制法精致,运用糟、熏、腌、卤、腊、烧、酿、拌等制法。<br>第27回“西门庆一面揭开盒,里边攒就的八槅细巧菓菜,一槅是糟鹅胗掌,一槅是一封书腊肉丝,一槅是木樨银鱼鲊,一槅是劈晒雏鸡脯翅儿,一槅鲜莲子儿,一槅新核桃穰儿,一槅鲜菱角,一槅鲜荸荠,一小银素儿葡萄酒,两个小金莲蓬钟儿”。<br><br>下饭菜考究,烹法则以炖烧为多。<br>烧菜中善制海味、山珍大件菜,其滋味醇厚而鲜爽。<br>第23回有一道著名美食———宋蕙莲做的猪头,只用一根柴禾,“那消一个时辰,把个猪头烧的皮脱肉化,香喷喷五味俱全。”[2]350还有第92回的鸡尖汤等。<br>一些重要宴请场合,不仅有家常菜,还有高档菜。<br>如49回梵僧做客上的是“龙戏珠”,“一个碗内两个肉圆子,夹着一条花肠滚子肉,名唤一龙戏二珠汤。”[2]729<br>第三,面食点心,特色明显。<br>因是产麦区,各种面食点心,酥皮、发面、烙饼、蒸饼、卷饼、烧卖、包子、馒头、馄饨、水饺、元宵、汤圆、面条等应有尽有,粗粮细作,种类齐全。<br><br>第四,各种茶饮,光怪陆离。<br>书中不仅饮用绿茶、红茶等基本茶类,且多次出现再加工茶类,果味茶、蔬菜茶等并不鲜见,茶里可放盐、芝麻、果子、芫荽、芝麻等。<br>可见人们对茶及茶俗的研究与创新。<br><br>第五,水果新品,出现苹婆。<br>苹婆又称“凤眼果”,在中国南方栽种,现在很少有人提及,这是一则很有意思的史料。<br>书中出现了山东以外的多地干鲜水果,可看出明代各地食品进出交流的频仍。<br><br><strong>3.2表现官宦、富商的饮食奢靡</strong> <br>书中宴席名目繁多,公私皆豪。<br>公宴摆排场,炫要势;私宴示荣华,显富贵。<br>时令宴、喜庆宴、交往宴、公务宴、家族宴,不胜枚举。<br>从中可观官场腐败,可窥市井污烛,可见饮食奢靡,可探社会肮脏。<br>各类宴会是巧取豪夺,卖官鬻爵,世态炎凉,寡廉鲜耻的最好表现场所。<br><br>其一,筵宴等级森严,程序复杂。<br>官宦之家宴饮,讲究程序,菜肴叠床架屋。<br>如西门庆家随意一餐,第一道冷盘凉菜,第二道热菜四碗：滤蒸的烧鸭、水晶膀蹄、白煠猪肉、爆炒的腰子。<br>大菜是糟鲥鱼,馨香美味,入口而化,骨刺皆香。<br>压轴菜是上汤,一般宴席中原本的尾声菜,居然这里成了厨役出彩讨赏的机会。<br>41回,吴月娘、李瓶儿在酒宴中和乔大户家结为儿女亲家。<br>宴会即将结束时,厨役奉上“一道果馅寿字雪花糕,喜重重满池娇并头莲汤”,寿字糕是糕上印个寿字,别出心裁,得到了满堂彩,讨得了好封赏。<br>[2]613<br>其二,强调宴尝氛围,宴乐结合。<br>如宰相蔡太师家宴,翟管家说：“这是老爷叫的女乐,一班24人,都晓得天魔舞、霓裳舞、观音舞。<br>但凡老爷早膳、中饭、夜宴,都是奏的。”[2]816官宦富商也效仿,西门庆家宴都有音乐、唱谈相应,以助饮食之兴。<br>21回,众妻妾为西门庆、吴月娘和好设宴,春梅、迎春、玉箫、兰香一般儿四个家乐,琵琶、筝、弦子、月琴,弹唱了一套《南石榴花•佳期重会》。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627155630765.jpg"><br><span style="color:#999999;">《柳如是》剧照</span> <br>《金瓶梅》的可贵不仅仅是实录山东,也拓展到河南等地,通过写宴饮礼节刻画人物性格。<br>第55回通过蔡京请酒,写官绅的相互勾结,相互利用。<br>西门庆不断厚礼相送,赢得蔡京的另眼相看,竟为西门庆单独摆宴,美女歌舞助性,西门庆受宠若惊,收敛了往日的骄横跋扈,卑躬屈膝,“西门庆教书童取过一只黄金桃杯,斟上一杯,满满走到蔡太师席前,双膝跪下道：‘愿爷爷千岁!’蔡太师满面欢喜,道,‘孩儿起来’,接着便饮个完。”[2]818一场宴饮,轻轻几笔,将蔡京的踌躇满志,贪婪受贿,西门庆的趋炎附势,摇尾乞怜暴露无遗。<br><br><strong>3.3嘲弄家族的衰败崩溃</strong> <br>书里注重饮食变化,开始潘金莲入西门家见到的饮食丰富无比,令她瞠目结舌；而西门庆死时,油枯灯尽,江河日下,众人各奔前程,连饭都没心思吃。<br>第78回“西门庆贪欲丧命”以后,大厦崩塌,黄昏路近,潘金莲售色赴东床,李娇儿盗财归丽园,春梅改嫁攀高枝,树倒猢狲散,一败涂地,不可收拾。<br>一瞬间吃得马虎粗鄙,不仅席面不摆了,而且日常菜肴也将就了,第100回的稗稻豆子干饭,下饭的仅有两大盘生菜,撮上一包盐。<br>作者轻轻一笔,以饮食的败落收梢,令人长叹。<br><br><strong>4《金瓶梅》餐饮风习与《红楼梦》</strong> <br><strong>4.1禁欲、适意、纵欲的演进</strong> <br>回眸我国思想史和哲学史,是从禁欲到适意,又从适意到纵欲的演进过程,最终形成以适意为特征的人生哲学和生活情趣。<br>表现在宋代是禅悦风气的兴起,明代中叶以后“禅悦”之风再度兴盛。<br><br>《红楼梦》的思想并不是以“适意”为主要特征,它不同于《金瓶梅》,以“欲”抗“理”,而是以“情”抗“理”,他不止一次地“悟禅机”,为情而起,又缘情而结,“情痴”“意淫”实质上表现的是以“钟情”为特征的禅学思想。<br>他以“钟情”的《红楼梦》,批判“纵欲”的《金瓶梅》,从一个侧面反映了明代中叶以后到清代中叶禅宗人生哲学的演进和文人士大夫生活情趣的变化,这显然是对理学、宗教更深刻的批判。<br><br>“民以食为天”,封建文人在对饮食的研究中,不仅考虑食物自身的色香味形,而且强调礼制法度,并体现饮食过程中的个性特征、审美情趣、道德观念、价值标准,特别是最平常的茶酒点肴在艺术家的眼中都是“高尚的天禄”。<br>可惜以往的不少小说,大多是为写吃喝而写吃喝,停留在物质享受的层面,写法也单调贫乏,千篇一律,如《水浒》凡写到吃喝,无非是“但是下口肉食,只顾将来,摆一桌子”,“安排得酒食果品海味,摆在桌上”,“肥鹅熟肉,细巧果子”等,可谓简单粗俗。<br>《金瓶梅》系世情小说,理应在吃食上考究,但往往也是粗粗几笔,好吃的点心总是用“入口即化”来表达,读来味同嚼蜡。<br><br><strong>4.2《金瓶梅》的饮食被《红楼梦》雅化</strong> <br>鲁迅先生评价：“自有《红楼梦》出来以后,传统的思想和写法都打破了。”[4]306-307《红楼梦》也将“色”与“食”并写,却不同于《金瓶梅》对“纵欲”的津津乐道,而是辛辣嘲讽腐朽贵族的寡廉鲜耻,更从情爱的层面预示家族的灭亡。<br>《红楼梦》承继了《金瓶梅》饮食描写的传统,有些餐饮的名称、内容直接移用《金瓶梅》,烹调技术的精细也明显受到《金瓶梅》影响,可贵的是另辟蹊径,将俚俗饮食升华到高雅、精致的文化高度。<br>每次吃,随着场合的不同,不仅吃的东西不同、方法不同,而且环绕着吃,人物的情态性格,生活的矛盾斗争都像画面一样浮现在读者面前,增添了诗情画意,使人得到美的享受。<br><br>且看几次重要的宴饮活动：第37回到41回“持螯赏菊藕香榭”,欢乐舒畅的一次宴饮;第49、50回“踏雪赏梅芦雪庵”,笑中寓哀的一次品茶;第62回,“眠裀解裙庆生辰”,忘忧偷乐的一次宴饮;第70回“泪干春尽花憔悴”,夕阳晚景时的一次宴饮;第75回“中秋赏桂悲寂寞”,凄冷孤寂的一次宴饮。<br>冷气逼人,渐入萧索之境。<br>黄小田评述：“不善读《红楼梦》者,笑其多写吃饭,曾有一处相同否?且无不带叙政……何尝有一句闲文?”[6]每一次大的宴饮都是在家族命运的转折关头举行,宴饮不仅仅是一般场景,而是有情节有内容,以餐饮显示人物性格,借酒宴表达作者的爱憎,喜时以餐饮为戏,悲则以饮食志痛。<br>通过餐饮风习的变化,从思想内涵上,表现贾府盛极到衰极的巨大反差,从烈火烹油鲜花着锦之盛,到颓败之势如山倾厦倒,悲凉之雾遍被华林。<br>借阅过曹雪芹抄本《红楼梦》的清代诗人明义曾为小说题过二十首绝句,其末首说道：“馔玉炊金未几春,王孙瘦损骨嶙峋。<br>青蛾红粉归何处,惭愧当年石季伦。”[7]作者以小见大,巧妙安排,新巧绝俗,意蕴深沉,是清代王公贵族宴饮的风习图。<br>从某种意义上说,《红楼梦》也是饮食的梦。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627155018926.jpg"><br><span style="color:#999999;">87版《红楼梦》中的宴饮场景</span> <br>类似《金瓶梅》中的粗俗描写,《红楼梦》中也有。<br>如第26回薛蟠请客,对宝玉道：“谁知古董行的程日兴,他不知那里寻来了的,这么粗,这么长,粉脆的鲜藕,这么大的大西瓜;这么长的一尾新鲜的鲟鱼,这么大的一个暹罗国进贡的灵柏香熏的暹猪……”[8]368<br>这位草包可谓食而不知其味,只能以五个“这么”加上比划不清的手势来形容好物的妙处,似乎是《金瓶梅》中食客的再现,粗俗不堪,令人喷饭。<br>但从另一角度看,作者故意为之,这位公子哥儿颇为豪爽,好东西不吝啬独吞,粗豪中亦有可爱的一面。<br>但更多是高雅的描写。<br>比如宝玉因调笑金钏被打后,王夫人问宝玉想吃什么,宝玉说要喝“小荷叶儿小莲蓬儿的汤”,此汤是用“四副银模子,都有一尺多长,一寸见方,上面凿着豆子大小,也有菊花的,也有梅花的,也有莲蓬的,也有菱角的,共有三四十样,打得十分精巧,把面放在其中印出来,再借点新荷叶的清香,单是汤就考究,不仅要拿几只鸡,还要另外添了东西,才可做十碗汤”[8]476-481。<br>该处一击两鸣,表面上是奢侈饮食中充满诗意,实质是表现宝玉平等善待下人的思想。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627154347618.jpg"><br><span style="color:#999999;">87版《红楼梦》中“宝玉挨打”剧照</span> <br>以上仅从《红楼梦》中随处可见的宴饮生活琐事和日用嗜好的细节,看出艺术大师曹雪芹纵向寻求,横向借鉴,突破《金瓶梅》中饮食描写的藩篱,用来托物寄情,赋予精神、性灵和情感,其雅化的运用和鉴赏都超过了宴饮实用价值的范畴,反映人物独特的心灵历程,悠情雅致。<br><br><strong>参考文献</strong> <br>[1]邵万宽,章国超.金瓶梅饮食谱[M].济南：山东画报出版社,2007.<br>[2]兰陵笑笑生.金瓶梅[M].王汝梅,校点.济南：齐鲁书社,1987.<br>[3]朱熹.四书五经[M].上海：世界书局,中华民国25年：85.<br>[4]鲁迅.中国小说史略[M].北京：人民文学出版社,1973.<br>[5]徐珂.清稗类钞[M].北京：中华书局,2010：53.<br>[6]潘宝明.红楼梦花鸟园艺文化解析[M].南京：东南大学出版社,2009：44.<br>[7]一粟.古典文学研究资料汇编：红楼梦卷[M].北京：中华书局,1963：12.<br>[8]曹雪芹.红楼梦[M].北京：人民文学出版社,1982.<br>【作者简介：韩洁(1984-),女,江苏徐州人,江海职业技术学院人文旅游学院助理研究员,从事旅游文化及教学管理研究；潘宝明(1948-),男,江苏扬州人,扬州大学旅游烹饪学院退休教授,从事旅游文化及旅游规划研究。<br>】<br>',
'<h2>麵粉發酵</h2><br>一斤面放5-10g，如果在40度左右的地方，大概一个多小时就可以发好了。<br>如果是冬天没有暖气的室温下，可能需要8小时以上。<br>另外活面不要用太热的水，会把酵母烫死。<br>最好用30－40度的温水，冷水也行。<br>发酵好的面团至少可以长大一倍，用手按下一个小窝，面团不恢复就是好了。<br>不用保鲜膜封住碗口，用个东西盖一下，不让面皮干掉就可以了。<br><br>和面时可加少许盐，可促使酵母菌更快繁殖，产生二氧化碳更多，蒸出的馒头松软有劲，香甜可口，也可加点啤酒，效果更好。<br><br>',

'<h2>港式奶茶</h2><br>港式奶茶屬香港獨創，與英國喝的西茶不同。<br>港式奶茶要講究四個特點：<br>香、濃、幼、滑。<br><br>怎樣才能沖一杯優質的奶茶？<br>除了師傅的手藝，原材料得非常講究，當中最重要是茶葉。<br><br>早年來自廣西，後來英國人傳入斯里蘭卡的茶葉，稱為「西冷紅茶」，其茶味、茶質、茶身勝人一籌，香味濃郁，受香港人鍾愛。<br>現時香港九成奶茶均採用斯里蘭卡茶葉。<br>然而當地並非只有一種茶葉，當中有粗茶、中粗、幼茶等。<br>幼茶出味快，味濃，但香味不及粗茶。<br>師傅要決定採用怎樣的比例。<br>這條配方神秘猶如可口可樂，老師傅通常私藏，對徒弟也秘而不宣，總是把最重要的一招保密。<br><br>奶方面則有全脂奶和植脂奶，當中又有何分別？<br>全脂奶是乳製品，脂肪含量佔26-28%。<br>除了全脂奶，過往香港也有用煉奶，這種奶茶稱為「茶走」，因它不用加糖。<br>目前更多茶餐廳採用植脂淡奶，比例已超過一半，部分來自棕櫚油。<br>個人認為用植脂奶沖茶相比全脂是毫不遜色，有些人也喜歡它不會有牛的騷味。<br><br>更重要的其實是茶杯要熱，如果茶杯不熱，就會令倒進去的熱茶溫度下降。<br>故奶茶的杯，都要先用熱水灼一灼加溫。<br><br>這正如喝啤酒，玻璃杯要凍。<br><br>咖啡的道理和奶茶一樣，如果我去一家餐館，發現熱咖啡的杯身不熱，下次也就不用再點了。<br>',
'<h2>洋葱</h2>为什么洋葱在西餐里离不开，在中餐里却始终毫无地位，没法和辣椒番茄比？在中国，洋葱主要用途大概是两个，一是当教具，二是当刑具。<br>中国人第一次接触完整洋葱多半不是在厨房，而是在中学实验室，在显微镜下观察传说中的植物细胞结构。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9zpC3CibJCsKN9snJiccjKtUOaCpVIX5EfOT4SdfDVZ0gMgPprfONThZw/640"><br>洋葱皮好撕好加工，能覆盖中学各种实验需求，还容易保存那一刻，五谷不分的年轻人不仅第一次见识了活的细胞结构，也第一次领教了剥洋葱的滋味。<br>所以有了这条新闻：5月17日，山东淄博一女孩从网上购买了一吨洋葱，送给前男友，整整一卡车，快递员搬了几十趟。<br>包裹上还附了纸条：“我哭了三天，这下该你哭了。”<br>据最新消息，收到洋葱后的前男友表示没有哭，转手卖了1000多元。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib91fwqAhAicxyoPNEKFw7Riabaj40IsDj1HZz7HSzwptficWyzZcDDfx6og/640"><br>洋葱新闻如今成了某类虚构新闻的代名词。<br>它们以真实新闻事件为蓝本，加工杜撰假新闻。<br>虽然故事都是假的，却绝非胡编瞎造，而是用夸张的想象和讽刺，来表达对世界观感据媒体报道，这没头没尾的新闻还冲上了美国reddit热议榜单，老外们纷纷被中国女朋友的慷慨震惊，除了严肃讨论了一吨重的洋葱到底该是多少个，就是抑制不住口水，为1吨洋葱是该做洋葱圈还是洋葱粉劳神。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9PAXDRMlr9hZ2K9MjR1RvZ0mI8lT3f2PZAE0umu7fNYSVT860SzBUPg/640"><br>国外网友留言，说如果有人送自己1000个洋葱，那自己就会爽到升天。<br>有网友告诉他，看错了，不是1000个，而是1吨，约合5882个<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib92M3ibUoPrNWA4dcdd7VA965uJvkupTjEqzE2eicBLMiaA7LQtNAgkL6tg/640"><br>洋葱催泪，是因为洋葱含有一种叫做蒜胺酸酶的物质。<br>在洋葱冷冻及融化过程中，蒜氨酸酶的活力不可逆的损失近40%。<br>所以切之前把洋葱放冰箱冷藏室放几个小时，或者放冷冻室约半小时再切就不会流泪了洋葱和葱、蒜这些葱属大家族成员一样，最早原产于中亚或西亚，人工栽培的历史也很早，公元前两千年左右，洋葱从西亚传播到埃及。<br>但进入中国却很晚，据清代康熙年间广州官员吴震方的《岭南杂记》，洋葱是那时从澳门引入试种。<br>但也有人认为，洋葱应该早在九、十世纪之间就从西亚传入新疆。<br>但不管怎么说，洋葱种植在国内真正推广开来，应该是20世纪的事情了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9hyVOk7Picus6vNqtN1a0nrGLYKUP2HtjuDdEwPomowbEaREJQ0hz8icw/640"><br>在中国，外来的洋葱已经是非常家常，但是它的食材地位，不要说和辣椒比，就和番茄、土豆也根本比不了。<br>只有到了其他国家的厨房和餐桌，洋葱才拥有了完全不一样的身份地位。<br>01没有一颗洋葱可以活着离开印度<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9hRBpEOkicTsjG18nPGfO7P3l7kcSaxrmxxoKEiaCAzbLlvBlKVep6wMg/640"><br>过去的2019年，在南亚出现了一场洋葱危机。<br>因为遭遇天灾，洋葱大幅减产，印度洋葱经历了涨价400%的命运。<br>自当年8月起，印度的洋葱价格节节攀升，从每公斤25卢比（约合人民币2.5元），涨至12月份的每公斤100至150卢比（约合人民币10元至15元）。<br>而2018年洋葱供应充足的情况下，印度部分地区的洋葱价格大概是每公斤1卢比（约合人民币0.1元）。<br>也就是说和好年景比，洋葱价格竟然最高差出了百倍之多。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ibDgGjicQAeUkd6DtZg87lHD199GRclLdmTvupFfKaj1odvlCABPyASQ/640"><br>印度网友的洋葱炫富网络行为艺术，和买手机送洋葱印度政府因此在9月宣布禁止出口洋葱，号称没有一个洋葱能活着离开印度。<br>结果加重了洋葱在邻国孟加拉的短缺，出现了一个月内洋葱价格暴涨9倍的现象。<br>连孟加拉总理都只好宣布带头不吃洋葱，硬扛洋葱危机。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9j68c4mialxhX2lSBAGibXP1atqlZRK3ojdrba8ot3iaqMP7C2MVsRlEpA/640"><br>文学中洋葱也被拿来和国运联系，《权力的游戏》中的“洋葱骑士”戴佛斯·席渥斯。<br>洋葱骑士最开始是个蔑称，他因为走私一船洋葱拯救了被围困的风息堡，被拜拉席恩封为骑士。<br>不过戴佛斯对这个叫法欣然接受多年来，这种洋葱危机在印度，时不时就会出现一次。<br>印度尼赫鲁大学经济学教授贾亚蒂·戈什说：“很有意思的是，洋葱这种蔬菜在印度成为了政治晴雨表，因为洋葱在印度饮食中的地位太关键了。<br>不仅仅是一种调味或者蔬菜，而是制作咖喱的基础材料，在全国范围内都是这样。<br>其实在过去很多选举的时候，洋葱价格都变成一个特别大的政治性话题。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib90uO6pB2600JnsIRNjoL9XHTKdCSMnxxgyd6aL4EzFRmktWgmJX9a5Q/640"><br>洋葱具有辛辣味，是因为它拥有一些含硫物质，但经过充分加热，含硫化合物发生降解，降解之后的丙硫醇就有很好的甜味。<br>所以生吃洋葱是为了辛辣，熟吃则是为了一口清甜味<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ib82RjygP6DlZKtA5efKZCzHk5tJ4icia0FdibXXSnpTibqgqiacU8sVdkzQ/640"><br>油炸洋葱油炸洋葱是一道开胃菜，用洋葱丝裹鹰嘴豆粉等做成的面糊炸成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9iaZraXnSZBcpOibJFiaX8pRzztyu5piayvmL33PBMziaFouzO2cDibmgCiang/640"><br>酸豆汤Sambar，就是南印酸豆汤。<br>酸豆汤可以是浓汤，也可以是炖蔬菜的样子，食材通常是秋葵、萝卜、南瓜、土豆、番茄、茄子、绿辣椒或洋葱中的多种，其中绿辣椒的用量很大。<br>还要加入由烤扁豆、干红辣椒、胡芦籽、香菜籽、芝麻、咖喱叶混合磨成粉制成的调味料。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9RF7EcOve8muwqNh6iaibkzJW2Asbe4FqiamicdiahcuNYLz99lZ4Ve2roibg/640"><br>印度香饭不放洋葱，就做不成Biryani，也就是印度香饭。<br>印度香饭是北印度的家常菜。<br>洋葱与咖喱关系一言难尽，大量洋葱赋予了咖喱甜味。<br>（点击阅读：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzAwNzE5MDQ0Ng==&amp;mid=2660366790&amp;idx=1&amp;sn=8f6598d7d61a5cb40f2fd8c6b6f2d51f&amp;chksm=8064bb07b7133211112e9fc1a3f576906b8ebd3c3b6d74dfc9a3203232814ef2d652209cf014&amp;scene=21#wechat_redirect" textvalue="都说咖喱起源于印度，但那里并没有“咖喱”" class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/90ic0Jfz9fEickmC5eEbP7vYeNSUVWibeltkCx5Sv1GE04vG8Ujx3oLoEHk5BQrpxcukIgbU8Bt6TKGQIKSYurX7Q/640"><br>北印度做法的咖喱鸡传统的印度咖喱混合了洋葱、大蒜、生姜、姜黄、辣椒、芫荽籽、孜然几种必选主料，以及芥子、小茴香、肉豆蔻、胡椒、丁香、小豆蔻几种可选配料，再加上姜黄上色的混合调料。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9QqHG5XpAR5xIzSicW6Y8K4T2phLA7P80ZT9Pd1tmy50x4PdwibFIMvbg/640"><br>Papri ChaatChaat是一类印度街头小吃的统称，混合了香料、水果、豆子、蔬菜、酸奶、薄饼等等，普遍也要用到切丝的洋葱。<br>02不能想象没有洋葱的世界<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9oyBKWgibVTaehDUh0hv1DMVENM1ic5nF5HXicGluibslP5pfjNjhsf776A/640"><br>西式素高汤材料作为调味料，各种西式鸡高汤、牛肉高汤、素高汤制汤过程，都离不开洋葱一起扔下去煮。<br>葱家族成员大多当调味料，但做熟的洋葱变甜，直接作为蔬菜食用非常适口。<br>奶油洋葱，高汤闷洋葱都可以用来搭配烤鸡、烤牛仔骨、焖肉等肉食。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ejP1wL5ldueIVA02gQdk0ibTxz4ZmjMicTaLvhqQfcXE29lxCx4tuqibA/640"><br>卡拉布里亚特罗佩亚红洋葱是最有人气的意大利洋葱在摩洛哥，洋葱和塔吉锅，是炖羊肉的灵魂伴侣。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9iaXm5e9LHxFvHCYmEm08AmskTB1GMwz5jvuiafJTqu6rGaibUDom3GvOQ/640"><br>塔吉锅炖羊肉在近东、中东乃至南亚地区，烤肉串都广受欢迎，洋葱是烤前腌肉和搭配烤肉不可缺少的一味。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9icOmKCN6BUT1AnXBF5ZB2jt3FQgG6JV75fnBbR1AufzZcnkzHulV3GQ/640"><br>日本咖喱相比印度和东南亚的咖喱，日本咖喱（点击阅读：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzAwNzE5MDQ0Ng==&amp;mid=2660366877&amp;idx=1&amp;sn=de7146d4ea9ec88eff4dafbeadcd26e0&amp;chksm=8064b8dcb71331cac5cec3ac78779d870af528f4792b5f2c53685aeb057fa6f6ef09401c98c4&amp;scene=21#wechat_redirect" textvalue="印度没有咖喱，中国人吃咖喱主要跟着日本人" data-itemshowtype="0" tab="innerlink" data-linktype="2" hasload="1" style="color: rgb(136, 136, 136);font-size: 14px;">印度没有咖喱，中国人吃咖喱主要跟着日本人</a>）对中国人的影响更大。<br>日本咖喱是日本在20世纪初学习英国的结果。<br>土豆、胡萝卜和洋葱3种食材被日本人称作是咖喱的“三种神器”，是日本咖喱中的特色搭配习惯。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9POJfpoL2dOGntbXfXBq2odn8myBzgFPvDibqsQTlQSYGMVdLlkT8TicQ/640"><br>红菜汤在俄罗斯，红菜汤尽管有数百年的悠久历史，却没有统一的配方。<br>红菜汤一般也要用到洋葱，经典的配方包括红菜头，卷心菜，马铃薯，洋葱，胡萝卜，西红柿，大蒜，猪肉排骨和培根等。<br>红菜头是藜科甜菜属的一种植物。<br>罗宋汤是红菜汤的中式名加改良版，罗宋即Russian，源自早年上海的洋泾浜英语。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9mGzOL7ZFe04iaU9wQq1NrXvG4pdDm1Vtbb19XHCwibH3gicgEficckSmCA/640"><br>▲多汁玉米卷在墨西哥，多汁玉米卷（Tacos de juicy）里面也常用洋葱。<br>03洋葱到底带给中国人什么中国洋葱产量常年世界第一，并且大量出口。<br>不过，在国内居民餐桌上，洋葱的地位似乎没有想象中那么高。<br>洋葱地位不高，和来得晚有关。<br>但同样在20世纪后半期才普遍开始吃的番茄地位就很高。<br>这说明了洋葱的另一个问题，它味道并非不可替代。<br>在国内，无论是生食的辛辣还是炖煮烤熟后的甜香，洋葱的味道都有太多其他食材可替代。<br>葱蒜这些葱属大家庭成员国内本就人才济济。<br>而辣椒、番茄、马铃薯这些外来户又都各有专长，且无可替代，所以，洋葱自然不能比肩它们那种餐桌统治地位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9pn1EaKwxdWWNLuv26lZNgyoTU5uWJpBr3u8B4HKFjk3jNsD5CRhb6A/640"><br>干葱又叫毛葱，国内多产自东北，是红葱头某些情况下的替代品，而洋葱又会成为它们共同的替代品另外，洋葱经过加热烹饪后，释放的明显甜味会改变一道菜的味觉呈现结果，所以在很多传统菜里会面临加不进去的窘境。<br>我们舌头的敏感，是超过我们想象的。<br>不过洋葱的未来仍然值得看好，洋葱的甜不是糖，而是含硫化合物受热降解之后的丙硫醇。<br>如今人们对于摄取糖越来越敏感，洋葱是生活中值得在意的美好滋味。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9FOaGmPGCKMrAGsRFJneNHOZgr4yjplqxKXcUbXUp62VZ3GSiaz3vsIA/640"><br>而且洋葱颜色长相不错，是餐桌搭配的好食材我们的餐桌习惯变化总是比想象中快，在新菜中呈现和享受洋葱的美味，而不是仅仅作为刑具和教具，应该不需要太长的时间。<br>参考资料：《都说把洋葱切开摆在屋里可以预防感冒，是真的吗？》阮光锋·果壳网',
]
