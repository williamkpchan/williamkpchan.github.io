var ImgList = [
'<h2>厨房窍门</h2><br><br><h3>剥橙子不脏手的诀窍</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKfiabibY3iaRcXKCCemswlQoukoCVVQyffFMryneqIkxdhib4MjaQPP5NLw/640"><br><br>剥橙子前先滚一滚，然后从橙子中间横刀把皮切开，不要切到果肉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKJzLxfdCeibtmicw3zU2nGfXoeP3ibdlxGNNb1icWdia6Cro5n3IqzNbnZzw/640"><br><br>也可以先切掉两端，再左右一刀对半切。<br><br><h3>椰子的神切法</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKvHpibnojcDW8KoESKeZDNQ7YhyBGWyNMNHbPyUa7nqe2VXfOZxwuIWg/640"><br><br>拿刀背先敲敲椰子，再用刀背沿着椰子表面敲打，就比较容易打开。<br><br><h3>优雅吃西瓜的诀窍</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKArZlgOAzMCggiaH7VJqcJFOAEsbvLVAyEJictwe53HLlYf3b9ZUic06bQ/640"><br><br>西瓜清洗干净，对半切开，一只手固定住西瓜，另一手拿刀，刀呈45度，插入西瓜，平行切出一排竖线。<br><br>然后，再切出横线，最后沿着瓜皮瓜肉的分界线切一圈，就可以直接叉着吃了。<br><br><h3>切肉 ：横切牛羊，竖切猪，斜切鸡</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKnicUsxA5OAUZycoutbuFLZHT5nkicstCxwCStvBuLmz3KbC1wmEGiaqgA/640"><br><br>肉从冷冻室拿出来解冻一会，别等到完全融化，肉还有些硬度的时候最好切；<br><br>牛羊肉切的时候要逆着肉的纹理切，让刀和肉的纹理呈90度的垂直，切出来的肉片，纹路呈“井”字状，如果顺着纹理切，就很容易咬不动；<br><br>猪肉应该顺着肉的纹理切，刀和肉的纹理呈水平线，切出来的肉片，纹路呈“川”字状；<br><br>鸡肉比较嫩，最好能倾斜角度切，切出来的肉片，纹路呈斜的“川”字状最好。<br><br><h3>一分钟剁肉馅</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb7IcHlcIuFwBbHcyp7e9LjLL29gib8KXdrO2rXM6o9n2MJ0fuwNKLIoA/640"><br><br>把猪肉放到案板上，刀斜45度切肉，注意不要把肉切断，然后原地翻面，在斜着切，正反切过45度后，再垂直90度下刀，切两面，这种的切法让你不费力剁猪肉，直接切成末。<br><br><h3>羊肉去膻味</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKJGKfpzSTIHITvGQbmK36CYOicWv28y5tECMUPsiaEPMb5OyOd1hFmDoQ/640"><br><br>新疆人做烤羊肉串前会将羊肉浸泡在洋葱、辣椒面混合的洋葱汁里一段时间；<br><br>将羊肉腌浸在红酒，橄榄油或蜂蜜里可去除羊腥味；<br><br>做菜时可用大蒜、百里香、迷迭香等辛香料调味，加洋葱、橘皮能去除膻味，在羊肉上滴入柠檬汁也能去除腥味；<br><br>将羊肉加苹果、奇异果等水果一同浸泡，清甜的果香不仅可抑制腥味，还能为料理增添不同的风味。<br><br><h3>烤肉</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb0OKEZick5sSOtvZQuRtczGicl3obcpgmiadEgOZfl3ia1preTJYeE983kA/640"><br><br>烤肉时，在下面铺一层柠檬或橙子片。<br><br>肉不仅不会烤糊，还会沾染上淡淡的柠檬香气。<br><br><h3>除鱼肉苦味</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbc791PIpSaq1ftubmxNwAI5t2pMfcSRdeq0VMO5UZeOVkCfd68pZzoQ/640"><br><br>宰鱼碰破了苦胆不但有苦味，而且有毒。<br><br>补救方法是在沾了胆汁的鱼肉上涂些酒、小苏达或发酵粉，再用冷水冲洗，苦味便可消除。<br><br><h3>蒸鱼、蒸肉</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbza301yjd7mLq0Tuews0GOHdZMMaz3koWEBOG1kjrvia2nkILLS8bUBA/640"><br><br>蒸鱼或蒸肉时，待蒸锅的水开了以后再上屉。<br><br>这样，鱼或肉外部突然遇到高温蒸汽而立即收缩，内部鲜汁不外流，熟后味道鲜美，有光泽。<br><br><h3>炒肉嫩滑的诀窍</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbqxH1NDqkSSGaB4BKPdiaCSNLtqWmtItaq9icLw6ludO6bX01VjBcnmlw/640"><br><br>炒肉片时想使肉鲜嫩，可先用淀粉和酱油拌一下再炒，这样不损失蛋白质，炒出的肉也更嫩滑。<br><br><h3>烹饪肉类</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbq7NAaaPSnpQPeiaiaHXfK9EdzPOK2Pg81icCJvM5mYPRibaxVoa7M1898w/640"><br><br>任何肉类在遇热后再遇冷怎么煮都不会烂，所以做红烧肉一类的菜在烹饪过程中千万不要加冷水。<br><br><h3>煮牛肉</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFK5BYoa0vbrZRvxxewjhibV3v5CCfWib79R6SQsDEKTHKytZicb4MVvXoeg/640"><br><br>煮牛肉时，锅内同时放入少量用布袋装好的茶叶，不仅能使牛肉很快煮烂，而且肉味更鲜美。<br><br><h3>糖醋鱼、糖醋排骨</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKt8V55ibp76wYQwbE2S4EhSqEic3Bf6Bz3UCqS1wEVic9rSechH0J0Puqw/640"><br><br>烹饪糖醋鱼、糖醋排骨等，应先放糖，后放盐，否则食盐的“脱水”作用会促进菜肴中蛋白质凝固而“吃”不进糖分，造成外甜里淡 。<br><br><h3>煮鸡蛋的秘诀</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbQCVDib1tKm8h1Y06UZsRBpiayRiafelaAWe3eGP3BOjCV1UQnibsb6afYQ/640"><br><br>鸡蛋应在冷水中下锅，大伙先煮开，然后保持沸腾状态在煮3分钟，把火关掉，用余热把鸡蛋在焖5分钟，一般需要8分钟左右，这样煮出来的鸡蛋状态最健康，蛋清柔嫩，蛋黄刚刚凝固，蛋白变性成度最佳，也最容易消化，而沸腾时间超过10分钟的鸡蛋，不但口感变老，维生素损失大，蛋白质也会变的难消化，此外，最好不要吃半熟的鸡蛋，蛋黄处于“溏心”状态，说明灭菌不彻底，会增加被沙门氏菌等致病菌感染的风险。<br><br><h3>煮出完美的荷包蛋</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbnMjyNqxGYZc0mAFxaC6t9JiagVS2PhvHicuPcUqicN3Cvsibd8Sfibz4TUw/640"><br><br>将带壳的生鸡蛋在碗里用开水泡一分钟左右。<br><br>等锅里的水开后将鸡蛋打入，随便怎么打都可以，保证鸡蛋不会散，出来就是完整的荷包蛋。<br><br><h3>蒸蛋又香又滑的秘诀</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbq8iclgwPnbb0gVSu7pT1pricsxBToLYianbZ9ltfIRvTO9ABf0Hu0jfog/640"><br><br>把鸡蛋打入碗中，用筷子呈“Z”字形快速搅拌，直到把鸡蛋搅散为止。<br><br>然后将少许牛奶倒入盛有鸡蛋液的碗中，再加入少许白糖，重复上一个搅拌步骤，大约搅拌60下。<br><br>最后把漂浮在鸡蛋液表面的气泡全部捞出来之后，放入水开了的蒸锅里面蒸。<br><br><h3>炒鸡蛋滑嫩的秘诀</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbIl4UAW84hWFbOuxDaomM8c2rgsBUZiafElH7jwW9B58cymibvmRKqLbw/640"><br><br>在打鸡蛋时把清水和鸡蛋加到一起，打匀，放入锅中小火慢炒，鸡蛋口感会特别嫩滑，并且不容易糊锅。<br><br><h3>炒菜花的诀窍</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbaahD1iadp5VS2aWNycS8lCsz9o7pQr4ymEaSsMlvyP22pjHpM0HPAEg/640"><br><br>炒菜花时，加1匙牛奶，会使菜花更加白嫩可口。<br><br><h3>豆腐口感好的秘诀</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKcmKVB4Jl7UUcRpAKzicoGzTadGRNgdkqRs9ib5Tah5xMXOPAWqLWLfjA/640"><br><br>豆腐下锅前，先在开水中浸泡10多分钟，便可除去卤水味，这样做出的豆腐口感好，味美香甜。<br><br><h3>烹饪茄子</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbUCMMWRIWgwtFUMs91NW5cYiaicHftDZrh6qS1Qg4ro2SaPlSibTEkmjibw/640"><br><br>炒茄子时，在锅里放点醋，炒出的茄子颜色不会变黑。<br><br>茄子下油锅炸之前先蘸一层湿淀粉，就不会吃很多油了。<br><br><h3>炒蔬菜</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbcOVsGWicdo5WRdjSnrbvZStVvKIicJdmD8IEFSj1s4EbuAd5COphAibwg/640"><br><br>炒菜要遵循一个道理，最难熟的先下锅，可以生吃的最后放。<br><br>不好熟的菜可以先用水焯熟再炒，可省油<br><br>热锅凉油：<br><br>锅要先烧热再倒油，然后油要到达一定的温度才能放菜，<br><br>炒、煮蔬菜时，应该加开水，这样炒出来的菜又脆又嫩。<br><br>不要加冷水，否则会使菜变老变硬。<br><br><h3>汤咸了</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb4bmDxnesLpYHNtFLJib9lfmOHno13w5LlDW2MdskPqqI2p7K4jVNaUg/640"><br><br>菜汤做咸了，拿一个洗净的土豆切成两半放入汤里煮几分钟，汤就由咸变淡了。<br><br><h3>冻饺子不破皮的秘诀</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKgXChZx4dvWWRd9E0JZdXicOgNLLoA42zsJGr65J7NBkc5exDt5oPUQg/640"><br><br>锅里放水开火，另一边准备一盆清水，把冻饺子放进去，等锅里的水温到达40°C左右下饺子。<br><br>这样煮的饺子，模样好看，不破皮，口感还会如同新包的饺子一样。<br><br><h3>煮面</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKg8r6cXTmOrY4feiaCxSG4tUkFsCttZH8Ofqoia2t2ItKtkibZdKiaRX04w/640"><br><br>煮干面条时，水热之后就可以下锅了。<br><br>煮面的过程中，随时加凉水让面条均匀受热，这样容易煮透且汤清；<br><br>湿面条则待锅中水大开时才下锅，煮时点两次凉水即可。<br><br><h3>煮白粥</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKgeJ2pnjIsFC1Gls1EyImf5YJEotnycDcHEIEpKGkuS2TIZiaeRlPPXg/640"><br><br>煮稀饭最使人头痛的是开锅后溢出锅外，如果往锅里滴几滴芝麻油，沸后把火弄小一点儿，这样不管煮多长时间也不会外溢。<br><br><h3>4分钟煮熟玉米</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKaDiaTx0msf6sT5QKw8u29fPwJ1zd88FcVP79eUjtBbCw3tqcqY3tlyg/640"><br><br>首先把玉米的根部切开，玉米的外衣不要剥去。<br><br>然后稍微冲一下凉水，直接放入微波炉，高火四分钟后，等待一分钟再把玉米拿出来。<br><br>这样做出来的玉米颗粒饱满，干湿适当，不会像水煮会留下很多水分。<br><br><h3>蒸馒头包子</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKTKO5AVr2yya9MoonOC4JbJn8deXE7kDFJs2Jibj8ib4xUB53QShXUAtg/640"><br><br>蒸馒头（包子）用冷水，放入馒头后再加热升温。<br><br>这样可使馒头（包子）均匀受热，并能弥补面团发酵不佳的缺点，蒸出的馒头松软可口。<br><br><h3>米饭糊锅的补救方法</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIbNGiax1kOgTkPxDxoCyJRavWSk3KJiaNjMJ0icEL6jpymC25ebzxfqRFFQ/640"><br><br>蒸米饭糊锅了插几根葱可以挽救米饭。<br><br><h3>轻松去山药皮的诀窍</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/ZjCLNeC3aBURJp42OkiaO9XxUSU3I4NFKOwtqf4FbzFBJ8yxlC3Z8wkvYqaNMzYmKBV7DgpZ5KzWdaL5cBf9iaXg/640"><br><br>去除山药皮总是又滑又痒，怎么办？<br><br>其实有一个诀窍：<br><br>山药切断，放入锅中煮上两分钟后再开始去皮，这时你会发现没有粘液了，山药不会滑落，也不会弄得手痒痒的。<br><br><h3>快速泡发干香菇</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/4JVBZOdN0A2Tj2ksbdHp7zUbzSp4WCIb0wqe4yIBld58CcALjK5U3dywAd7ZOIOPmzX16KeoYUJ4d7B5eibZjag/640"><br><br>将45℃左右的温水倒入密封盒里，加入小半勺白糖，再把香菇放进去，盖上密封盒盖子，然后摇个一两分钟。',
'<h2>无筋面粉</h2><br>无筋面粉又称澄面、澄粉、淀面（wheat starch），<br>粤人稱邓面，是从小麦提取淀粉所制成，是一种不含面筋的面粉。<br><br>淀面是面团里的少量水溶性蛋白质以及大量淀粉，如果把面团放于水中冲洗，把冲出来的物质沉淀滤干，即可得淀面（而剩下的非水溶性蛋白质就是面筋）。<br><br>应用<br>因为无筋面粉黏度和透明度均较高，因此主要用作制作中式糕饼或点心的粉皮，如广式点心中的虾饺、粉果的粉皮，蒸熟后看起来晶莹剔透，其作用就像西式糕点里的明胶或洋菜。<br><br>各类食用淀粉<br><table><caption>各类食用淀粉</caption><tbody><tr><th>原料</th><th>名称</th><th>用途、备注</th></tr><tr><td>小麦</td><td>面粉、澄粉（无筋面粉）</td><td>适合西点面食制作。</td></tr><tr><td>马铃薯</td><td>太白粉、生粉</td><td>适合勾芡和腌食物，汤汁放凉后会还水变稀。</td></tr><tr><td>玉米</td><td>玉米淀粉、玉米粉、粟粉、生粉</td><td>适合西点制作、勾芡，汤汁放凉后依然浓稠。</td></tr><tr><td>番薯</td><td>地瓜粉、蕃薯粉</td><td>颗粒较为粗糙，适合油炸。</td></tr><tr><td>木薯</td><td>树薯粉、木薯粉</td><td>泰国木薯粉有时被当成地瓜粉或太白粉。</td></tr><tr><td>莲藕</td><td>莲藕粉、藕粉</td><td>制作藕粉羹、蒸藕粉。</td></tr><tr><td colspan="3" style="text-align: center;">其他食用粉类</td></tr><tr><td>米</td><td>纯米米粉丝、炊粉</td><td>台湾大部分的米粉主原料是精制过的玉米淀粉<sup id="cite_ref-3" class="reference">&#91;3&#93;</sup></td></tr><tr><td>红藻</td><td>洋菜粉</td><td>制作果冻</td></tr><tr><td>海藻类</td><td>果冻粉</td><td>制作果冻</td></tr><tr><td>蒟蒻</td><td>蒟蒻粉</td><td>制作蒟蒻</td></tr></tbody></table>',
'<h2>保鲜膜妙用</h2><br><br><div id="shiciToc"><a href="#shiciTopic-1" target="_self">防止液体倾漏</a> . . <a href="#shiciTopic-2" target="_self">清洁</a> . . <a href="#shiciTopic-3" target="_self">隔绝厨房油烟</a> . . <a href="#shiciTopic-4" target="_self">垫子防滑</a> . . <a href="#shiciTopic-5" target="_self">自制保护套</a> . . <a href="#shiciTopic-6" target="_self">保鲜香蕉</a> . . <a href="#shiciTopic-7" target="_self">保鲜鲜花</a> . . <a href="#shiciTopic-8" target="_self">养护保鲜盆栽</a> . . <a href="#shiciTopic-9" target="_self">快速找到保鲜膜开口</a> . . </div></center><br><h3 id="shiciTopic-1">防止液体倾漏</h3><br>外出的时候随身携带的洗漱护理用品经过路途颠簸，很有可能会倾洒出来。<br>不仅浪费，还可能弄脏其他衣物。<br>只需要将液体的瓶盖打开后，贴上一层保鲜膜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWC1jeVhmWRozLTxapmNfFG09rP4NPNBJNL0PDjXjd0JRAueCxKUVoibA/640"><br>试试看，是不是“滴水不漏”了呢~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWZVlnY14VVDia1PZEuPWiaZQG1f6FJC6skwJIGnReom6moEIERBdDicapg/640"><br>将保鲜膜包裹住广口杯的杯口，然后再插入吸管。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWgiaGhPzhSsFU8LnACaib2oeiadwe6icyyibbd06nlRgvhrXxRKia0Qgj30RA/640"><br>就算不小心碰倒了饮料也不会轻易洒出来，有效避免了果汁洒在其它物品上的悲剧~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWgCCwZjQ57tB3ujyh04uPWyXOPrMW5zBAB8YjczKTYcefwIVjO1JM1w/640"><br><br><h3 id="shiciTopic-2">清洁</h3><br><br>清洗水杯<br>水杯用久了，茶渍去不掉？<br>可以将保鲜膜套在手上，再擦拭水杯。<br>污渍瞬间就清除，水杯立刻洁净如新。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWtlsSSG26sic8YHq3ZZuojrvibaF7UC8HeJeLhOSUwYESjKZYT4d3Gd4A/640"><br><br><h3 id="shiciTopic-3">隔绝厨房油烟</h3><br>每年年末大扫除的时候，家里厨房的墙壁因为常年受油烟的熏染，清洁起来十分费力。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW5FOav4f2nQib93R90YngokTGKiaiaZNHkCRWiaicgPSeWXNkL7PG9CydX4g/640"><br>用一张保鲜膜，贴在靠近灶台的墙壁上，这样油烟就会被保鲜膜吸收了。<br>以后打扫卫生时只需要更换保鲜膜就好，是不是减轻了很多工作量呢~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWWFWS4AFGIKSMJNicdicvLV2NUiajicibEqt0Rtp3aDD4nLiaYMh6DQcpvlRw/640"><br>油烟机外壳上套上一层保鲜膜做的保护套，隔一段时间换上新的就能保护油烟机不受污染。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWkeegHibj95YicwptwxdYd3ZcfoUbicw1NvUYa136Dd5wKPhZeA21yibiciaQ/640"><br><br><h3 id="shiciTopic-4">垫子防滑</h3><br>很多人会在浴室门口放一块垫子，不仅是为了擦干拖鞋，而且也能起到防滑的作用。<br>但由于出入浴室时会将水分带到垫子上，反倒让垫子变得更滑了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWeaMHBGicVVrCUoxxwibvZ042BIlD2IKV6lyfxJjOMp9XhrgJOROJ1QLA/640"><br>这时可以在鞋垫的下面防止一块保鲜膜，利用保鲜膜与地面摩擦的阻力，使鞋垫能更好固定住。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWjcTGMXf04GWDC4xDtsaSvhkewsMJk5yQs53BZeNWHnd5pTwu7rJ9UA/640"><br>踩上去感受一下，非常稳妥！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWPnJ71Yo3EtbXG7YhHGenR4IOogzyBiba69N5hWUzgdeHfdP9sEiabKnw/640"><br>同样的方法也可以应用到解决鼠标垫防滑的问题。<br>在鼠标垫下铺上一块保鲜膜，这样鼠标垫就不会跟着鼠标“跑”了~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWavPwv6LwTnIa104FOsgjTD4zXJrnAlx7gJ1icBlOjsThN7gtOYTczibg/640"><br><br><h3 id="shiciTopic-5">自制保护套</h3><br>将保鲜膜覆盖在电脑键盘上，就成了一个简易的键盘保护膜。<br>防灰、防尘效果是极好的！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW71GyofgnmicJKJjNic6dTXePSXLkZajWU0icWVaTeOq7IFbaicx2ITgqiaw/640"><br>家电遥控器整个包裹上一层保鲜膜后，同样能起到防尘的作用。<br>以后遥控器不管用几年都能像新的一样啦~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWZbJTCSdKiaKg1JeKlibwIcLpDKQiaI0qGbbfsbNt9IcVBHHu7by1uOMMQ/640"><br>夏天使用的电风扇换季的时候用保鲜膜将外表全部包裹严实，来年夏天就可以直接使用，省去清洗的步骤！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWCyX4t9X5c77sCDIPMj0GPdSXGdnlXQFMhShGeNeqqUo1fuXbbS473Q/640"><br><br><br><h3 id="shiciTopic-6">保鲜香蕉</h3><br>从水果店买回家的香蕉总是放上几天就会出现黑斑或者腐烂的现象。<br>不妨先把香蕉的根本剪去。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWpuslmrKNDSWXP3bBdQk7QLc7XtOciaIDqqoPoic6w28H0ica4tW5AALsg/640"><br>然后用保鲜膜包裹住香蕉的根部，这样一来保质期就大大延长了。<br>每天都有新鲜的香蕉吃了~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW4Nnhfbzia8oN0L6ibL4gc07HYTxAN9hs8UpVZILoicyM0mvyVppiaQhejQ/640"><br><br><h3 id="shiciTopic-7">保鲜鲜花</h3><br>鲜花和香蕉一样，也不能在家里放置太久。<br>好看的鲜花总是没两天就枯萎了，真叫人可惜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWM2wGiaTKaDb7lIb2muNBv2Bqy3wD8BhWOaFuUNx89rjLpfJ3JSibNHsA/640"><br>可以试着用一张纸巾沾湿水后包裹住鲜花的根部。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWHQA8RYaOlWxw1H4oExIOu9mxRPrGeSHkiame85jEUZ26hH0aswBSmdw/640"><br>接着在纸巾的外面包上一层保鲜膜，如此双重保护下，鲜花就能在家里放上好几天了。<br><br><h3 id="shiciTopic-8">养护保鲜盆栽</h3><br>等到冬天降温时，家里养了植株的朋友可以给植株套上一件保鲜膜做的外衣，给它们保保暖。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWz0RAZrOGpiaeqoCtc2zuxDO5gVz0CTXv1xlXatd6CBZk63OTlFd3icibQ/640"><br>记得在保鲜膜外衣上扎几个洞，方便植株呼吸哦~<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWBRicaKuGdNIpmQwWZuQzerEdv7PMf0dUyMl4lJHolNdvdndT238gITg/640"><br><br><h3 id="shiciTopic-9">快速找到保鲜膜开口</h3><br>保鲜膜和胶带一样，等到下次再用时，总是找不到开口应该在哪里。<br>教大家一个快速找到保鲜膜开口的方法，只需几秒钟，就能撕开保鲜膜！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWodo1picyJMhiazs9ribcKT7iahXn8sFeZJXWP1IWtUGicIfraSQROfMmblw/640"><br>首先准备一卷保鲜膜和一只橡皮筋。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWNCCVRBjOlPd3cpiaSGAyaEaz61tncyQdbnaWGafy6AVjaw78ib13JMpQ/640"><br>然后将橡皮筋套在保鲜膜上。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzWrqrK4HHrk6ciayL3PB0KuC1vT7UpDiaNpCCvrD3Jj7O0icvic7YYqsckIg/640"><br>左右旋转橡皮筋约10秒钟，就能顺利找到保鲜膜的开口了！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/E1QqbPzMaLtw4EEqZOZVrPF1cH2FLbzW3bpkUkY8FNhEaNrLafeApic6BNcdiadDzVgI3hoQpxF3dW5J40Qm8uRA/640"><br><br>',
'<h2>《金瓶梅》饮食</h2><br>【文/韩洁、潘宝明】<br>宋元以来,所有长篇小说,莫不取材历史故事或神话传说,而明代的《金瓶梅》则摆脱了这一传统,另辟蹊径,以现实社会中的平凡人物与家庭日常生活为题材。<br>它是我国第一部文人长篇小说,鲁迅先生称其开启了“人情小说”的先河,为其后《红楼梦》这样伟大作品的出现,作了必不可少的探索与准备。<br><br>因为是“世情小说”,所以难得的是对饮食作了前所未有的详细描写。<br>多年来人们注重书中茶酒点肴的研究,多是就事论事,或对其中内容与技法进行探析,而透过这些饮食的表象,对蕴含其中丰富的社会意义、思想意义和文化意义注目不够。<br>作为欲望的两大支柱,食与色皆为人性。<br>浮世男女,玉液珍馐,或许美食是打开《金瓶梅》以及中国世情文化的一把钥匙。<br><br><strong>1 繁荣的饮食反映了明代商业经济的畸形发展</strong> <br><strong>1.1《金瓶梅》的认识价值</strong> <br>《金瓶梅》反映了明代中叶以来的社会现实,借《水浒传》“武松杀嫂”为引子,通过对集官僚、恶霸、富商于一体的反动势力代表人物西门庆及其家庭罪恶生活的描述,揭露了明代后期社会的黑暗与腐败。<br>西门庆夤缘钻剌,发家致富,暴露出其时的商品经济一开始就是畸形的,《金瓶梅》以文学形象反映了这种畸形现象。<br>作为商业标杆的餐饮业在书中得到了淋漓尽致的反映,成了这种现象的印证。<br><br><strong>1.2《金瓶梅》中食的描写反映山东明代经济繁荣</strong> <br>《金瓶梅》小说的环境背景是山东清河县,但是作者描述的饮食却是洋洋大观,其中对“食”的描写,篇幅和精彩程度丝毫不亚于“色”。<br>据统计,《金瓶梅》列举的食品有：主食、菜肴、点心、干鲜果品等共计200多种;酒24种,“酒”字出现2025次,大小饮酒场面247次;茶19种,“茶”字出现734次,饮茶场面234次。<br>[1]193,227,255<br>明代山东对内对外开放,是南来北往、东进西传的纽带。<br>百货所集,繁忙热闹难以尽言。<br>而商业最敏感的餐饮业更是首当其冲,各地餐饮云集山东,反映山东经济的兴盛与包容。<br>食品在书中散见,似乎是一鳞半爪,但如果稍加罗列,即可看出作者的苦心。<br><br>一是食品来自全国各地。<br>湖南的熏牛肉、四川的糟鹅肫、“红邓邓的泰州鸭蛋”、江浙冬天的“春不老炒冬笋”、辽东的“曲弯弯王瓜拌辽东金虾”、北方的“羊角葱炒的核桃肉”、少数民族的羊灌肠和羊肉菜等,还有北京、广东、苏州、福建和南方少数民族的诸多食品。<br><br>二是食品种类繁多。<br>海产水鲜、肉食禽蛋、山货野味应有尽有。<br>如第10回提到驼蹄、熊掌,第43回提到煮猩唇、烧豹胎、烹龙肝、炮凤髓等,真是五彩缤纷,令人眩目。<br><br>三是通过对宰相宴席的描述可推及明代宫廷菜肴的一斑。<br>其中贡品也常出现,西门庆常拿来宴请宾朋的是“长江三鲜”之一的鲥鱼。<br>[2]511明朝年间,鲥鱼被规定为南京应天府的贡品。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627153451197.gif" /> <br>四是烹饪方法考究。<br>烹、炸、烧、烤、炖、煨、闷、腌等,既将汉、回、满、蒙不同做法荟萃,又将京、川、扬、粤、鲁菜系风格包融,食不厌精,脍不厌细。<br>书中虽为我们主要展现了明代山东市井、商贾、官宦的奢侈食馔,却使我们一斑窥豹,领略明代中华饮食的丰富多彩。<br><br><strong>1.3《金瓶梅》食描写的地域依据</strong> <br>书中饮食的描述决非空穴来风,《金瓶梅》发生地为山东临清县,是当时全国十一个大钞关之一。<br>博平、郓城皆紧邻,为统一区属,《博平县志》载,“由嘉靖中叶以抵于今,流风愈趋愈下,惯习骄吝,互尚荒佚,以欢宴放饮为豁达,以珍珠艳色为盛礼”;《郓城县志》载,连贫者亦“去牛槌鲜,合飧群祀,与富者斗豪华,至倾囊不计焉”,[1]258以反映临清的经济世俗。<br>可见因为经济繁荣,人们消费欲望畸形提高,而市场能迎合人们的欲求,提供各种饮食。<br><br><strong>2 以饮食的奢靡纵欲嘲弄程朱理学</strong> <br><strong>2.1食色交织挑战世俗</strong> <br>中国文化自古就有“食色性”之说。<br>[3]明代一开始就是泛道德主义的国度,小农意识强烈的朱元璋更是把理学奉为教化民众的正统。<br>而《金瓶梅》是下层作家所著,没有多少文人的忌讳,他以坊间闾巷的生活实际,一方面阐明正常色性人欲是人之本性,不仅不能灭,而且不应灭;另一方面鞭挞饮食奢靡的可鄙,揭示纵欲而亡的必然。<br>作者敢于挑战世俗,大胆将“色”与“食”交织起来写,食俗与色情相辅相成,形象地诠释“食色性”。<br>除了露骨的性食物的描写,更多是经过筛选过滤,隐晦地表达食与性的内在联系。<br>如鲁迅所说,该书不同于“末流”,虽“时涉隐曲”,但“描写世情尽其情伪,……虽间杂猥辞,而其他佳处自在”。<br>[4]155给我们一把揭开“食”“性”联系的钥匙。<br><br><strong>2.2食与色珠联璧合</strong> <br>一是美食可以助性。<br>如梵僧赠春药,用烧酒送下。<br>书中多次出现“香茶”一词,这里的香茶是指放置了春药的茶。<br><br>二是食疗维持性欲。<br>注重医疗保健、药膳与性的结合,如西门庆叫奶妈挤奶给他吃延寿丹,滋补物有“酥油白糖熬的牛奶子”,鸡子腰子是补肾之物,乳饼能润五脏、利大便、益十二经脉,炖烂鸽子雏儿滋补贪欲过度,米粥滋补,榧子润肺等。<br>诸多描写反映为增强性欲,当时已经有专人研究,有药店配置并公开售卖维持性欲的保健品,反映了社会对性欲的放任。<br><br>三是厨艺献媚情人。<br>潘金莲给西门庆煮的茶,配料有芝麻、盐笋、栗丝、瓜仁、核桃仁和“春不老”(雪里蕻),还有“海青拿天鹅”,有人认为是吃茶时伸出指头到茶里去捞取食品,和海冬青捕食天鹅的手法形似而得名。<br>潘金莲此举不过是炫技罢了,为的是讨得西门庆“满生欢喜”。<br>无独有偶,李瓶儿也是以美食勾引西门庆,并想以此拴住西门庆的心。<br><br>四是食品助推偷情。<br>比如西门庆宴请朋友,最后端上“一碟黑黑的团儿,用橘叶裹着。<br>应伯爵拈将起来,闻着喷鼻香,吃了到口,犹如饴蜜,细甜美味,不知甚物”的衣梅(是将多种药料和蜜炼制后滚在杨梅上,外用薄荷、橘叶包裹制成)。<br>68回,西门庆到妓女郑爱月家吃酒时再次提到了衣梅。<br>[2]1040<br>五是风习挑逗性欲。<br>书中诸多食物带着挑逗淫性的深意与玄机,如王婆告诉西门庆间壁卖的是：“拖煎河漏子,软巴子肉,翻包着菜肉匾食,饺窝窝,蛤蜊面,热烫温和大辣酥。”[2]5王婆口中的这几道食物跟性有关,西门庆之所以说王婆“疯”,可见王婆贪贿说风情,是个能把西门庆脸说红的黄段子高手。<br><br><strong>2.3食与性是对西门庆的辛辣嘲讽批判</strong> <br>食与性主要在西门庆身上表现,作者用心良苦,看似随意,其实是冷峻的。<br>让这个“富而多诈奸邪辈,欺善压良酒色徒”,率性纵欲奢食,权势不可常保,中年命归黄泉,继而妻离子散。<br>“打不破酒色财气圈子,到头来同归于尽,着甚要紧。”[2]11“是部惩人的书,故谓之戒律亦可;是部入世之书,然谓之出世的书亦无不可。”[2]49作者苦心,笔不虚下,既以“纵欲”嘲弄程朱理学的天理不存,人欲难灭,也以“纵欲”伤身劝诫世人。<br>小说不是通过枯燥的说教,而是以具体人物形象演绎,其受众面更广,教化意义更深刻,浓缩了千百年来社会民众的历史感、现实感与他们的理想道德。<br>突破时空,具有永恒的价值。<br><br><strong>3《金瓶梅》中明代山东百姓与商贾饮食</strong> <br>清末徐珂在《清稗类钞》中说：“肴馔之有特色者,如京师、山东、四川、广东、福建、江宁、苏州、镇江、扬州、淮安。”[5]山东菜又称鲁菜,以济南、胶东两地为代表,不仅讲究菜肴美,而且讲究餐具、食礼、食法、食趣,是视觉、听觉、味觉、嗅觉全方位的立体的享受。<br>从出土的汉画像石看,汉代的山东烹饪已具有一定的水准,明清时期则是御膳房的“名角”之一。<br>山东菜在长期的发展过程中逐步形成了自己的特色,并对周边地区,特别是黄河以北地区的烹饪产生了重要的影响。<br>《金瓶梅》肴馔浩繁众多,以市井之食与官府之食为主,虽也有呈现他处美食,但基本以山东餐饮为主,可称得上是明代山东市井食谱大全。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627153522941.gif"> <br><strong>3.1描述明代山东饮食大观</strong> <br>书里假托的是北宋末年,但描写的却是作者生活的那个年代,当时的城市普通百姓进而中产阶级的吃食在书中一目了然。<br><br>第一,陆生海产,食材丰富。<br>海参、鲍鱼、对虾、黄河鲤、蒲菜、扇贝、虾油、大葱、枣等反复出现。<br><br>第二,烹技独绝,制作奇特。<br>以爆、炒、烧、烩、扒、拔丝等见长。<br>其调味以鲜咸为主,善用葱、蒜。<br>讲究吊汤,其清汤、奶汤既是上等汤料,又是提鲜增香的调味剂。<br>如61回常时节为答谢西门庆赞助购房银而做的“螃蟹鲜”,“四十个大螃蟹,都是剔剥净了的,里边酿着肉,外用椒料、姜蒜米儿、团粉裹就,香油煠酱油醋造过,香喷喷酥脆好食。”[2]909这道菜综合运用了剔、剥、酿、裹、煠、造等手法,原壳装原味,巧妙别致,层次多元,技法绝招。<br>茶酒点肴俱全,且根据不同层次的需求和宴席场合而变化。<br>下酒菜丰富,多为凉菜,制法精致,运用糟、熏、腌、卤、腊、烧、酿、拌等制法。<br>第27回“西门庆一面揭开盒,里边攒就的八槅细巧菓菜,一槅是糟鹅胗掌,一槅是一封书腊肉丝,一槅是木樨银鱼鲊,一槅是劈晒雏鸡脯翅儿,一槅鲜莲子儿,一槅新核桃穰儿,一槅鲜菱角,一槅鲜荸荠,一小银素儿葡萄酒,两个小金莲蓬钟儿”。<br><br>下饭菜考究,烹法则以炖烧为多。<br>烧菜中善制海味、山珍大件菜,其滋味醇厚而鲜爽。<br>第23回有一道著名美食———宋蕙莲做的猪头,只用一根柴禾,“那消一个时辰,把个猪头烧的皮脱肉化,香喷喷五味俱全。”[2]350还有第92回的鸡尖汤等。<br>一些重要宴请场合,不仅有家常菜,还有高档菜。<br>如49回梵僧做客上的是“龙戏珠”,“一个碗内两个肉圆子,夹着一条花肠滚子肉,名唤一龙戏二珠汤。”[2]729<br>第三,面食点心,特色明显。<br>因是产麦区,各种面食点心,酥皮、发面、烙饼、蒸饼、卷饼、烧卖、包子、馒头、馄饨、水饺、元宵、汤圆、面条等应有尽有,粗粮细作,种类齐全。<br><br>第四,各种茶饮,光怪陆离。<br>书中不仅饮用绿茶、红茶等基本茶类,且多次出现再加工茶类,果味茶、蔬菜茶等并不鲜见,茶里可放盐、芝麻、果子、芫荽、芝麻等。<br>可见人们对茶及茶俗的研究与创新。<br><br>第五,水果新品,出现苹婆。<br>苹婆又称“凤眼果”,在中国南方栽种,现在很少有人提及,这是一则很有意思的史料。<br>书中出现了山东以外的多地干鲜水果,可看出明代各地食品进出交流的频仍。<br><br><strong>3.2表现官宦、富商的饮食奢靡</strong> <br>书中宴席名目繁多,公私皆豪。<br>公宴摆排场,炫要势;私宴示荣华,显富贵。<br>时令宴、喜庆宴、交往宴、公务宴、家族宴,不胜枚举。<br>从中可观官场腐败,可窥市井污烛,可见饮食奢靡,可探社会肮脏。<br>各类宴会是巧取豪夺,卖官鬻爵,世态炎凉,寡廉鲜耻的最好表现场所。<br><br>其一,筵宴等级森严,程序复杂。<br>官宦之家宴饮,讲究程序,菜肴叠床架屋。<br>如西门庆家随意一餐,第一道冷盘凉菜,第二道热菜四碗：滤蒸的烧鸭、水晶膀蹄、白煠猪肉、爆炒的腰子。<br>大菜是糟鲥鱼,馨香美味,入口而化,骨刺皆香。<br>压轴菜是上汤,一般宴席中原本的尾声菜,居然这里成了厨役出彩讨赏的机会。<br>41回,吴月娘、李瓶儿在酒宴中和乔大户家结为儿女亲家。<br>宴会即将结束时,厨役奉上“一道果馅寿字雪花糕,喜重重满池娇并头莲汤”,寿字糕是糕上印个寿字,别出心裁,得到了满堂彩,讨得了好封赏。<br>[2]613<br>其二,强调宴尝氛围,宴乐结合。<br>如宰相蔡太师家宴,翟管家说：“这是老爷叫的女乐,一班24人,都晓得天魔舞、霓裳舞、观音舞。<br>但凡老爷早膳、中饭、夜宴,都是奏的。”[2]816官宦富商也效仿,西门庆家宴都有音乐、唱谈相应,以助饮食之兴。<br>21回,众妻妾为西门庆、吴月娘和好设宴,春梅、迎春、玉箫、兰香一般儿四个家乐,琵琶、筝、弦子、月琴,弹唱了一套《南石榴花•佳期重会》。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627155630765.jpg"><br><span style="color:#999999;">《柳如是》剧照</span> <br>《金瓶梅》的可贵不仅仅是实录山东,也拓展到河南等地,通过写宴饮礼节刻画人物性格。<br>第55回通过蔡京请酒,写官绅的相互勾结,相互利用。<br>西门庆不断厚礼相送,赢得蔡京的另眼相看,竟为西门庆单独摆宴,美女歌舞助性,西门庆受宠若惊,收敛了往日的骄横跋扈,卑躬屈膝,“西门庆教书童取过一只黄金桃杯,斟上一杯,满满走到蔡太师席前,双膝跪下道：‘愿爷爷千岁!’蔡太师满面欢喜,道,‘孩儿起来’,接着便饮个完。”[2]818一场宴饮,轻轻几笔,将蔡京的踌躇满志,贪婪受贿,西门庆的趋炎附势,摇尾乞怜暴露无遗。<br><br><strong>3.3嘲弄家族的衰败崩溃</strong> <br>书里注重饮食变化,开始潘金莲入西门家见到的饮食丰富无比,令她瞠目结舌；而西门庆死时,油枯灯尽,江河日下,众人各奔前程,连饭都没心思吃。<br>第78回“西门庆贪欲丧命”以后,大厦崩塌,黄昏路近,潘金莲售色赴东床,李娇儿盗财归丽园,春梅改嫁攀高枝,树倒猢狲散,一败涂地,不可收拾。<br>一瞬间吃得马虎粗鄙,不仅席面不摆了,而且日常菜肴也将就了,第100回的稗稻豆子干饭,下饭的仅有两大盘生菜,撮上一包盐。<br>作者轻轻一笔,以饮食的败落收梢,令人长叹。<br><br><strong>4《金瓶梅》餐饮风习与《红楼梦》</strong> <br><strong>4.1禁欲、适意、纵欲的演进</strong> <br>回眸我国思想史和哲学史,是从禁欲到适意,又从适意到纵欲的演进过程,最终形成以适意为特征的人生哲学和生活情趣。<br>表现在宋代是禅悦风气的兴起,明代中叶以后“禅悦”之风再度兴盛。<br><br>《红楼梦》的思想并不是以“适意”为主要特征,它不同于《金瓶梅》,以“欲”抗“理”,而是以“情”抗“理”,他不止一次地“悟禅机”,为情而起,又缘情而结,“情痴”“意淫”实质上表现的是以“钟情”为特征的禅学思想。<br>他以“钟情”的《红楼梦》,批判“纵欲”的《金瓶梅》,从一个侧面反映了明代中叶以后到清代中叶禅宗人生哲学的演进和文人士大夫生活情趣的变化,这显然是对理学、宗教更深刻的批判。<br><br>“民以食为天”,封建文人在对饮食的研究中,不仅考虑食物自身的色香味形,而且强调礼制法度,并体现饮食过程中的个性特征、审美情趣、道德观念、价值标准,特别是最平常的茶酒点肴在艺术家的眼中都是“高尚的天禄”。<br>可惜以往的不少小说,大多是为写吃喝而写吃喝,停留在物质享受的层面,写法也单调贫乏,千篇一律,如《水浒》凡写到吃喝,无非是“但是下口肉食,只顾将来,摆一桌子”,“安排得酒食果品海味,摆在桌上”,“肥鹅熟肉,细巧果子”等,可谓简单粗俗。<br>《金瓶梅》系世情小说,理应在吃食上考究,但往往也是粗粗几笔,好吃的点心总是用“入口即化”来表达,读来味同嚼蜡。<br><br><strong>4.2《金瓶梅》的饮食被《红楼梦》雅化</strong> <br>鲁迅先生评价：“自有《红楼梦》出来以后,传统的思想和写法都打破了。”[4]306-307《红楼梦》也将“色”与“食”并写,却不同于《金瓶梅》对“纵欲”的津津乐道,而是辛辣嘲讽腐朽贵族的寡廉鲜耻,更从情爱的层面预示家族的灭亡。<br>《红楼梦》承继了《金瓶梅》饮食描写的传统,有些餐饮的名称、内容直接移用《金瓶梅》,烹调技术的精细也明显受到《金瓶梅》影响,可贵的是另辟蹊径,将俚俗饮食升华到高雅、精致的文化高度。<br>每次吃,随着场合的不同,不仅吃的东西不同、方法不同,而且环绕着吃,人物的情态性格,生活的矛盾斗争都像画面一样浮现在读者面前,增添了诗情画意,使人得到美的享受。<br><br>且看几次重要的宴饮活动：第37回到41回“持螯赏菊藕香榭”,欢乐舒畅的一次宴饮;第49、50回“踏雪赏梅芦雪庵”,笑中寓哀的一次品茶;第62回,“眠裀解裙庆生辰”,忘忧偷乐的一次宴饮;第70回“泪干春尽花憔悴”,夕阳晚景时的一次宴饮;第75回“中秋赏桂悲寂寞”,凄冷孤寂的一次宴饮。<br>冷气逼人,渐入萧索之境。<br>黄小田评述：“不善读《红楼梦》者,笑其多写吃饭,曾有一处相同否?且无不带叙政……何尝有一句闲文?”[6]每一次大的宴饮都是在家族命运的转折关头举行,宴饮不仅仅是一般场景,而是有情节有内容,以餐饮显示人物性格,借酒宴表达作者的爱憎,喜时以餐饮为戏,悲则以饮食志痛。<br>通过餐饮风习的变化,从思想内涵上,表现贾府盛极到衰极的巨大反差,从烈火烹油鲜花着锦之盛,到颓败之势如山倾厦倒,悲凉之雾遍被华林。<br>借阅过曹雪芹抄本《红楼梦》的清代诗人明义曾为小说题过二十首绝句,其末首说道：“馔玉炊金未几春,王孙瘦损骨嶙峋。<br>青蛾红粉归何处,惭愧当年石季伦。”[7]作者以小见大,巧妙安排,新巧绝俗,意蕴深沉,是清代王公贵族宴饮的风习图。<br>从某种意义上说,《红楼梦》也是饮食的梦。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627155018926.jpg"><br><span style="color:#999999;">87版《红楼梦》中的宴饮场景</span> <br>类似《金瓶梅》中的粗俗描写,《红楼梦》中也有。<br>如第26回薛蟠请客,对宝玉道：“谁知古董行的程日兴,他不知那里寻来了的,这么粗,这么长,粉脆的鲜藕,这么大的大西瓜;这么长的一尾新鲜的鲟鱼,这么大的一个暹罗国进贡的灵柏香熏的暹猪……”[8]368<br>这位草包可谓食而不知其味,只能以五个“这么”加上比划不清的手势来形容好物的妙处,似乎是《金瓶梅》中食客的再现,粗俗不堪,令人喷饭。<br>但从另一角度看,作者故意为之,这位公子哥儿颇为豪爽,好东西不吝啬独吞,粗豪中亦有可爱的一面。<br>但更多是高雅的描写。<br>比如宝玉因调笑金钏被打后,王夫人问宝玉想吃什么,宝玉说要喝“小荷叶儿小莲蓬儿的汤”,此汤是用“四副银模子,都有一尺多长,一寸见方,上面凿着豆子大小,也有菊花的,也有梅花的,也有莲蓬的,也有菱角的,共有三四十样,打得十分精巧,把面放在其中印出来,再借点新荷叶的清香,单是汤就考究,不仅要拿几只鸡,还要另外添了东西,才可做十碗汤”[8]476-481。<br>该处一击两鸣,表面上是奢侈饮食中充满诗意,实质是表现宝玉平等善待下人的思想。<br><br><img src="https://i.guancha.cn/news/internet/2019/06/27/20190627154347618.jpg"><br><span style="color:#999999;">87版《红楼梦》中“宝玉挨打”剧照</span> <br>以上仅从《红楼梦》中随处可见的宴饮生活琐事和日用嗜好的细节,看出艺术大师曹雪芹纵向寻求,横向借鉴,突破《金瓶梅》中饮食描写的藩篱,用来托物寄情,赋予精神、性灵和情感,其雅化的运用和鉴赏都超过了宴饮实用价值的范畴,反映人物独特的心灵历程,悠情雅致。<br><br><strong>参考文献</strong> <br>[1]邵万宽,章国超.金瓶梅饮食谱[M].济南：山东画报出版社,2007.<br>[2]兰陵笑笑生.金瓶梅[M].王汝梅,校点.济南：齐鲁书社,1987.<br>[3]朱熹.四书五经[M].上海：世界书局,中华民国25年：85.<br>[4]鲁迅.中国小说史略[M].北京：人民文学出版社,1973.<br>[5]徐珂.清稗类钞[M].北京：中华书局,2010：53.<br>[6]潘宝明.红楼梦花鸟园艺文化解析[M].南京：东南大学出版社,2009：44.<br>[7]一粟.古典文学研究资料汇编：红楼梦卷[M].北京：中华书局,1963：12.<br>[8]曹雪芹.红楼梦[M].北京：人民文学出版社,1982.<br>【作者简介：韩洁(1984-),女,江苏徐州人,江海职业技术学院人文旅游学院助理研究员,从事旅游文化及教学管理研究；潘宝明(1948-),男,江苏扬州人,扬州大学旅游烹饪学院退休教授,从事旅游文化及旅游规划研究。<br>】<br>',
'<h2>麵粉發酵</h2><br><a href="https://www.youtube.com/watch?v=cnGdlIPLFk4&ab_channel=美食彩味VS明玥美食MagicFood" class="whitebut ">自己在家做酵母粉</a><br><a href="https://www.youtube.com/watch?v=gjOuczyPd7w" class="whitebut ">自己做酵母粉</a><br>一斤面放5-10g，如果在40度左右的地方，大概一个多小时就可以发好了。<br>如果是冬天没有暖气的室温下，可能需要8小时以上。<br>另外活面不要用太热的水，会把酵母烫死。<br>最好用30－40度的温水，冷水也行。<br>发酵好的面团至少可以长大一倍，用手按下一个小窝，面团不恢复就是好了。<br>不用保鲜膜封住碗口，用个东西盖一下，不让面皮干掉就可以了。<br><br>和面时可加少许盐，可促使酵母菌更快繁殖，产生二氧化碳更多，蒸出的馒头松软有劲，香甜可口，也可加点啤酒，效果更好。<br><br>',

'<h2>港式奶茶</h2><br>港式奶茶屬香港獨創，與英國喝的西茶不同。<br>港式奶茶要講究四個特點：<br>香、濃、幼、滑。<br><br>怎樣才能沖一杯優質的奶茶？<br>除了師傅的手藝，原材料得非常講究，當中最重要是茶葉。<br><br>早年來自廣西，後來英國人傳入斯里蘭卡的茶葉，稱為「西冷紅茶」，其茶味、茶質、茶身勝人一籌，香味濃郁，受香港人鍾愛。<br>現時香港九成奶茶均採用斯里蘭卡茶葉。<br>然而當地並非只有一種茶葉，當中有粗茶、中粗、幼茶等。<br>幼茶出味快，味濃，但香味不及粗茶。<br>師傅要決定採用怎樣的比例。<br>這條配方神秘猶如可口可樂，老師傅通常私藏，對徒弟也秘而不宣，總是把最重要的一招保密。<br><br>奶方面則有全脂奶和植脂奶，當中又有何分別？<br>全脂奶是乳製品，脂肪含量佔26-28%。<br>除了全脂奶，過往香港也有用煉奶，這種奶茶稱為「茶走」，因它不用加糖。<br>目前更多茶餐廳採用植脂淡奶，比例已超過一半，部分來自棕櫚油。<br>個人認為用植脂奶沖茶相比全脂是毫不遜色，有些人也喜歡它不會有牛的騷味。<br><br>更重要的其實是茶杯要熱，如果茶杯不熱，就會令倒進去的熱茶溫度下降。<br>故奶茶的杯，都要先用熱水灼一灼加溫。<br><br>這正如喝啤酒，玻璃杯要凍。<br><br>咖啡的道理和奶茶一樣，如果我去一家餐館，發現熱咖啡的杯身不熱，下次也就不用再點了。<br>',
'<h2>洋葱</h2>为什么洋葱在西餐里离不开，在中餐里却始终毫无地位，没法和辣椒番茄比？在中国，洋葱主要用途大概是两个，一是当教具，二是当刑具。<br>中国人第一次接触完整洋葱多半不是在厨房，而是在中学实验室，在显微镜下观察传说中的植物细胞结构。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9zpC3CibJCsKN9snJiccjKtUOaCpVIX5EfOT4SdfDVZ0gMgPprfONThZw/640"><br>洋葱皮好撕好加工，能覆盖中学各种实验需求，还容易保存那一刻，五谷不分的年轻人不仅第一次见识了活的细胞结构，也第一次领教了剥洋葱的滋味。<br>所以有了这条新闻：5月17日，山东淄博一女孩从网上购买了一吨洋葱，送给前男友，整整一卡车，快递员搬了几十趟。<br>包裹上还附了纸条：“我哭了三天，这下该你哭了。”<br>据最新消息，收到洋葱后的前男友表示没有哭，转手卖了1000多元。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib91fwqAhAicxyoPNEKFw7Riabaj40IsDj1HZz7HSzwptficWyzZcDDfx6og/640"><br>洋葱新闻如今成了某类虚构新闻的代名词。<br>它们以真实新闻事件为蓝本，加工杜撰假新闻。<br>虽然故事都是假的，却绝非胡编瞎造，而是用夸张的想象和讽刺，来表达对世界观感据媒体报道，这没头没尾的新闻还冲上了美国reddit热议榜单，老外们纷纷被中国女朋友的慷慨震惊，除了严肃讨论了一吨重的洋葱到底该是多少个，就是抑制不住口水，为1吨洋葱是该做洋葱圈还是洋葱粉劳神。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9PAXDRMlr9hZ2K9MjR1RvZ0mI8lT3f2PZAE0umu7fNYSVT860SzBUPg/640"><br>国外网友留言，说如果有人送自己1000个洋葱，那自己就会爽到升天。<br>有网友告诉他，看错了，不是1000个，而是1吨，约合5882个<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib92M3ibUoPrNWA4dcdd7VA965uJvkupTjEqzE2eicBLMiaA7LQtNAgkL6tg/640"><br>洋葱催泪，是因为洋葱含有一种叫做蒜胺酸酶的物质。<br>在洋葱冷冻及融化过程中，蒜氨酸酶的活力不可逆的损失近40%。<br>所以切之前把洋葱放冰箱冷藏室放几个小时，或者放冷冻室约半小时再切就不会流泪了洋葱和葱、蒜这些葱属大家族成员一样，最早原产于中亚或西亚，人工栽培的历史也很早，公元前两千年左右，洋葱从西亚传播到埃及。<br>但进入中国却很晚，据清代康熙年间广州官员吴震方的《岭南杂记》，洋葱是那时从澳门引入试种。<br>但也有人认为，洋葱应该早在九、十世纪之间就从西亚传入新疆。<br>但不管怎么说，洋葱种植在国内真正推广开来，应该是20世纪的事情了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9hyVOk7Picus6vNqtN1a0nrGLYKUP2HtjuDdEwPomowbEaREJQ0hz8icw/640"><br>在中国，外来的洋葱已经是非常家常，但是它的食材地位，不要说和辣椒比，就和番茄、土豆也根本比不了。<br>只有到了其他国家的厨房和餐桌，洋葱才拥有了完全不一样的身份地位。<br>01没有一颗洋葱可以活着离开印度<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9hRBpEOkicTsjG18nPGfO7P3l7kcSaxrmxxoKEiaCAzbLlvBlKVep6wMg/640"><br>过去的2019年，在南亚出现了一场洋葱危机。<br>因为遭遇天灾，洋葱大幅减产，印度洋葱经历了涨价400%的命运。<br>自当年8月起，印度的洋葱价格节节攀升，从每公斤25卢比（约合人民币2.5元），涨至12月份的每公斤100至150卢比（约合人民币10元至15元）。<br>而2018年洋葱供应充足的情况下，印度部分地区的洋葱价格大概是每公斤1卢比（约合人民币0.1元）。<br>也就是说和好年景比，洋葱价格竟然最高差出了百倍之多。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ibDgGjicQAeUkd6DtZg87lHD199GRclLdmTvupFfKaj1odvlCABPyASQ/640"><br>印度网友的洋葱炫富网络行为艺术，和买手机送洋葱印度政府因此在9月宣布禁止出口洋葱，号称没有一个洋葱能活着离开印度。<br>结果加重了洋葱在邻国孟加拉的短缺，出现了一个月内洋葱价格暴涨9倍的现象。<br>连孟加拉总理都只好宣布带头不吃洋葱，硬扛洋葱危机。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9j68c4mialxhX2lSBAGibXP1atqlZRK3ojdrba8ot3iaqMP7C2MVsRlEpA/640"><br>文学中洋葱也被拿来和国运联系，《权力的游戏》中的“洋葱骑士”戴佛斯·席渥斯。<br>洋葱骑士最开始是个蔑称，他因为走私一船洋葱拯救了被围困的风息堡，被拜拉席恩封为骑士。<br>不过戴佛斯对这个叫法欣然接受多年来，这种洋葱危机在印度，时不时就会出现一次。<br>印度尼赫鲁大学经济学教授贾亚蒂·戈什说：“很有意思的是，洋葱这种蔬菜在印度成为了政治晴雨表，因为洋葱在印度饮食中的地位太关键了。<br>不仅仅是一种调味或者蔬菜，而是制作咖喱的基础材料，在全国范围内都是这样。<br>其实在过去很多选举的时候，洋葱价格都变成一个特别大的政治性话题。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib90uO6pB2600JnsIRNjoL9XHTKdCSMnxxgyd6aL4EzFRmktWgmJX9a5Q/640"><br>洋葱具有辛辣味，是因为它拥有一些含硫物质，但经过充分加热，含硫化合物发生降解，降解之后的丙硫醇就有很好的甜味。<br>所以生吃洋葱是为了辛辣，熟吃则是为了一口清甜味<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ib82RjygP6DlZKtA5efKZCzHk5tJ4icia0FdibXXSnpTibqgqiacU8sVdkzQ/640"><br>油炸洋葱油炸洋葱是一道开胃菜，用洋葱丝裹鹰嘴豆粉等做成的面糊炸成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9iaZraXnSZBcpOibJFiaX8pRzztyu5piayvmL33PBMziaFouzO2cDibmgCiang/640"><br>酸豆汤Sambar，就是南印酸豆汤。<br>酸豆汤可以是浓汤，也可以是炖蔬菜的样子，食材通常是秋葵、萝卜、南瓜、土豆、番茄、茄子、绿辣椒或洋葱中的多种，其中绿辣椒的用量很大。<br>还要加入由烤扁豆、干红辣椒、胡芦籽、香菜籽、芝麻、咖喱叶混合磨成粉制成的调味料。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9RF7EcOve8muwqNh6iaibkzJW2Asbe4FqiamicdiahcuNYLz99lZ4Ve2roibg/640"><br>印度香饭不放洋葱，就做不成Biryani，也就是印度香饭。<br>印度香饭是北印度的家常菜。<br>洋葱与咖喱关系一言难尽，大量洋葱赋予了咖喱甜味。<br>（点击阅读：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzAwNzE5MDQ0Ng==&amp;mid=2660366790&amp;idx=1&amp;sn=8f6598d7d61a5cb40f2fd8c6b6f2d51f&amp;chksm=8064bb07b7133211112e9fc1a3f576906b8ebd3c3b6d74dfc9a3203232814ef2d652209cf014&amp;scene=21#wechat_redirect" textvalue="都说咖喱起源于印度，但那里并没有“咖喱”" class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/90ic0Jfz9fEickmC5eEbP7vYeNSUVWibeltkCx5Sv1GE04vG8Ujx3oLoEHk5BQrpxcukIgbU8Bt6TKGQIKSYurX7Q/640"><br>北印度做法的咖喱鸡传统的印度咖喱混合了洋葱、大蒜、生姜、姜黄、辣椒、芫荽籽、孜然几种必选主料，以及芥子、小茴香、肉豆蔻、胡椒、丁香、小豆蔻几种可选配料，再加上姜黄上色的混合调料。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9QqHG5XpAR5xIzSicW6Y8K4T2phLA7P80ZT9Pd1tmy50x4PdwibFIMvbg/640"><br>Papri ChaatChaat是一类印度街头小吃的统称，混合了香料、水果、豆子、蔬菜、酸奶、薄饼等等，普遍也要用到切丝的洋葱。<br>02不能想象没有洋葱的世界<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9oyBKWgibVTaehDUh0hv1DMVENM1ic5nF5HXicGluibslP5pfjNjhsf776A/640"><br>西式素高汤材料作为调味料，各种西式鸡高汤、牛肉高汤、素高汤制汤过程，都离不开洋葱一起扔下去煮。<br>葱家族成员大多当调味料，但做熟的洋葱变甜，直接作为蔬菜食用非常适口。<br>奶油洋葱，高汤闷洋葱都可以用来搭配烤鸡、烤牛仔骨、焖肉等肉食。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9ejP1wL5ldueIVA02gQdk0ibTxz4ZmjMicTaLvhqQfcXE29lxCx4tuqibA/640"><br>卡拉布里亚特罗佩亚红洋葱是最有人气的意大利洋葱在摩洛哥，洋葱和塔吉锅，是炖羊肉的灵魂伴侣。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9iaXm5e9LHxFvHCYmEm08AmskTB1GMwz5jvuiafJTqu6rGaibUDom3GvOQ/640"><br>塔吉锅炖羊肉在近东、中东乃至南亚地区，烤肉串都广受欢迎，洋葱是烤前腌肉和搭配烤肉不可缺少的一味。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9icOmKCN6BUT1AnXBF5ZB2jt3FQgG6JV75fnBbR1AufzZcnkzHulV3GQ/640"><br>日本咖喱相比印度和东南亚的咖喱，日本咖喱（点击阅读：<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzAwNzE5MDQ0Ng==&amp;mid=2660366877&amp;idx=1&amp;sn=de7146d4ea9ec88eff4dafbeadcd26e0&amp;chksm=8064b8dcb71331cac5cec3ac78779d870af528f4792b5f2c53685aeb057fa6f6ef09401c98c4&amp;scene=21#wechat_redirect" textvalue="印度没有咖喱，中国人吃咖喱主要跟着日本人" data-itemshowtype="0" tab="innerlink" data-linktype="2" hasload="1" style="color: rgb(136, 136, 136);font-size: 14px;">印度没有咖喱，中国人吃咖喱主要跟着日本人</a>）对中国人的影响更大。<br>日本咖喱是日本在20世纪初学习英国的结果。<br>土豆、胡萝卜和洋葱3种食材被日本人称作是咖喱的“三种神器”，是日本咖喱中的特色搭配习惯。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9POJfpoL2dOGntbXfXBq2odn8myBzgFPvDibqsQTlQSYGMVdLlkT8TicQ/640"><br>红菜汤在俄罗斯，红菜汤尽管有数百年的悠久历史，却没有统一的配方。<br>红菜汤一般也要用到洋葱，经典的配方包括红菜头，卷心菜，马铃薯，洋葱，胡萝卜，西红柿，大蒜，猪肉排骨和培根等。<br>红菜头是藜科甜菜属的一种植物。<br>罗宋汤是红菜汤的中式名加改良版，罗宋即Russian，源自早年上海的洋泾浜英语。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9mGzOL7ZFe04iaU9wQq1NrXvG4pdDm1Vtbb19XHCwibH3gicgEficckSmCA/640"><br>▲多汁玉米卷在墨西哥，多汁玉米卷（Tacos de juicy）里面也常用洋葱。<br>03洋葱到底带给中国人什么中国洋葱产量常年世界第一，并且大量出口。<br>不过，在国内居民餐桌上，洋葱的地位似乎没有想象中那么高。<br>洋葱地位不高，和来得晚有关。<br>但同样在20世纪后半期才普遍开始吃的番茄地位就很高。<br>这说明了洋葱的另一个问题，它味道并非不可替代。<br>在国内，无论是生食的辛辣还是炖煮烤熟后的甜香，洋葱的味道都有太多其他食材可替代。<br>葱蒜这些葱属大家庭成员国内本就人才济济。<br>而辣椒、番茄、马铃薯这些外来户又都各有专长，且无可替代，所以，洋葱自然不能比肩它们那种餐桌统治地位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9pn1EaKwxdWWNLuv26lZNgyoTU5uWJpBr3u8B4HKFjk3jNsD5CRhb6A/640"><br>干葱又叫毛葱，国内多产自东北，是红葱头某些情况下的替代品，而洋葱又会成为它们共同的替代品另外，洋葱经过加热烹饪后，释放的明显甜味会改变一道菜的味觉呈现结果，所以在很多传统菜里会面临加不进去的窘境。<br>我们舌头的敏感，是超过我们想象的。<br>不过洋葱的未来仍然值得看好，洋葱的甜不是糖，而是含硫化合物受热降解之后的丙硫醇。<br>如今人们对于摄取糖越来越敏感，洋葱是生活中值得在意的美好滋味。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/L40ABXqZCWMv1TqZxuz0micNsnY8cCXib9FOaGmPGCKMrAGsRFJneNHOZgr4yjplqxKXcUbXUp62VZ3GSiaz3vsIA/640"><br>而且洋葱颜色长相不错，是餐桌搭配的好食材我们的餐桌习惯变化总是比想象中快，在新菜中呈现和享受洋葱的美味，而不是仅仅作为刑具和教具，应该不需要太长的时间。<br>参考资料：《都说把洋葱切开摆在屋里可以预防感冒，是真的吗？》阮光锋·果壳网',
'<h2>调味料</h2>在全世界大部分地区和文化中最常见的调味料是食盐。<br><br>各个地区可以用不同的调味料达到异曲同工的结果，例如东亚的葱和欧洲的洋葱、中国古代的醋和西方古代的酸葡萄汁。<br><br>肉桂类香料在东南亚（以及意大利某些菜肴中）用来给肉类调味，在欧美则是加入甜品中。<br><br>在15世纪之前，中国菜调味的辣味主要靠花椒，欧洲烹饪主要靠胡椒。<br>地理大发现将原产美洲的辣椒传播到其他地方，成为主要的辣味调味料。<br>由此在清代中期，中国确立了主要调味料——辣椒和蔗糖的运用。<br><br>调味料列表<br>成分比较简单的：食盐、白糖、味精、白醋<br><br>发酵的调味料：<br>酱类：酱油、酱、虾油、鱼露、虾酱、豆豉、面豉、甜面酱、南乳、腐乳、豆瓣酱、味噌、辣蚕豆瓣酱<br>酒类：料酒、酒酿、红糟、味醂、酿造醋<br>油类：麻油、辣椒油、花椒油<br><br>单一植物成分，鲜用：葱、生姜、大蒜、洋葱、辣椒、虾夷葱、韭菜、香菜、香芹、辣根、山葵、白松露菌、九层塔、破布子、干葱、韭黄、蒜苗<br><br>单一植物成分，干用（香料）：<br>种子: 胡椒、八角、小茴香、大茴香、豆蔻、芝麻、罂粟籽、芥末、花生、芫荽籽、孜然<br>果实: 花椒、辣椒、胡椒、肉桂、陈皮、食茱萸、罗望子(Tamarind)、草果<br>花: 丁香、番红花、姜花<br>草: 莳萝、七叶兰<br>叶: 月桂叶、柠檬叶、薄荷、香草、百里香、茶叶、迷迭香、薰衣草、药用鼠尾草、紫苏、香茅、香椿、海苔、叻沙叶、香叶、咖喱叶、班兰叶、棕榈叶、香蕉叶、乌芭叶、<br><br>其他: 干姜、桂皮、甘草、兴渠、南姜、桂枝、沙姜、柴桂、黄姜、亚参皮、辣椒干<br><br>单一植物成分，液态：玫瑰香水、果汁、花生油、麻油、椰浆<br><br>多种成分混合的：<br>固体：五香粉、十三香、孜然粉、黑胡椒粉、葛拉姆马萨拉（印度咖喱粉）、七味粉、七色粉、梅子粉、姜黄粉、辣椒粉、小茴香粉<br>流质：番茄酱、喼汁、卤水、蚝油、海鲜酱、柱侯酱、XO酱、HP酱、沙茶酱、芝麻酱、辣椒酱<br><br>作料也作配料，指的是烹饪时搭配主料之物；“配料”有时也可指配制食品的原料。<br><br><h3>50种香辛料的特点</h3><br><b>1、姜黄</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-c5771704c68f54f2c014ce28236f9164_b.jpg"><br>根部作为调料，味道辛辣，有轻微橙味，有特殊香味，可以增加菜肴金黄色。<br><br><b>2、白扣（白豆蔻、白蔻仁）</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-13be6c30fc237c1d4f4ed72236d8667f_b.jpg"><br>作为调味料,可去异味,增香辛。卤菜中必备的。一般家里烧鸡烧鸭也必须要，香味十足！<br><br><b>3、白芷</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-7ed635184487c7afc4036f54197e949f_b.jpg"><br>气味苦香，味道辛凉微苦，作调味料，可去异味，增香辛。<br><br><b>4、黄芪</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-48c22eec8047280867e9a74b0f4253b3_b.jpg"><br>表虚自汗，阴虚盗汗，急性肾炎水肿，气虚衰弱，味道甘甜，去腥！<br><br><b>5、草豆蔻（草寇、草蔻仁、老蔻、老扣）</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-a44f20c70b34c27804a5165c29df6dad_b.jpg"><br>香料植物，增加香味，去腥去膻。<br><br><b>6、草果（草果仁）</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-c7724dfc91c9f9267ab2c399523710f6_b.jpg"><br>味苦，调味香料；增加辛香。<br><br><b>7、沉香</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-dce679e724a4167e8ce5615256485ad2_b.jpg"><br>调味香料；增加辛香。<br><br><b>8、陈皮</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-e3492ed8b01e0c41421ee2a5573f5e33_b.jpg"><br>消火，祛湿，开胃，去腥。<br><br><b>9、大红袍花椒</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-bd3b0b1744b57f161a2f02833d70e6c2_b.jpg"><br>增加香味和麻辣口感。<br><br><b>10、丹皮</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-b1ce8f22e1764f7e9fdac8d7108c0ffd_b.jpg"><br>有浓烈的而特殊香味，味微甜，较为辛辣。<br><br><b>11、当归</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-fc58487835519e21882dfb07307b408d_b.jpg"><br>很足的药香味，吃起来先有甜味,然后就是麻,可以当做花椒用。药用卤料中也是必备。<br><br><b>12、党参</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-bff5030a5f5226fc4b90c39776d31cc5_b.jpg"><br>味苦，去腥。增加口感。<br><br><b>13、丁香</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-38f29a9d563df04ba8276274a963584a_b.jpg"><br>在川味凉卤菜中起着增香、去腥、增味等的作用。香味浓，有麻舌感。家用的量必须控制在2克以内。不然会浪费一锅卤水的。<br><br><b>14、甘草</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-717f62e89548f371cee80be9c8dbbaf5_b.jpg"><br>去腥，味甜在卤水中起回甜作用。<br><br><b>15、广木香</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-95143b152c4ed83831a9d498257566b0_b.jpg"><br>味道辛广木香、苦，增加香味。<br><br><b>16、桂丁</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-85a7b616a887fdb53747e010893fc4a1_b.jpg"><br>强烈芳香,味辛甘。<br><br><b>17、桂皮</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-5809a4f099f4ed77a346f967753f1cd3_b.jpg"><br>性大热，味辛甘，有小毒，增加香味。<br><br><b>18、白胡椒</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-5ce6c1cefe78853ba4abd84fc613ca99_b.jpg"><br>温中散寒，下气，增加卤菜的辣味。<br><br><b>19、红豆蔻</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-abd9f4cb54ad694386a62d06dacdd725_b.jpg"><br>味辛，去腥。<br><br><b>20、黄栀子</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-bc4a01731569c9f1f97ff297d2dcf431_b.jpg"><br>有轻微甘草样的味道，回口微苦，只能增色，增香去异作用微小。<br><br><b>21、积壳</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-ba0867b9d431bbf6509992140b30157d_b.jpg"><br>味辛甘,酸，去腥，增香。<br><br><b>22、决明子</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-50b9f19f1c52679e43b7c94d69df1c26_b.jpg"><br>味苦、甘、咸，使完全卤菜入味。<br><br><b>23、罗汉果</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-685ad7e4a36a38c00b853a6322c5ad72_b.jpg"><br>味甜，味食香料，去腥，增加菜的色相。<br><br><b>24、五加皮</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-6c34deeda6bab13d8bd40e418a11a161_b.jpg"><br>味辛;去腥。<br><br><b>25、柠檬干</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-9cba6508bb6ca3bec1f7835e5405cf6a_b.jpg"><br>去腥，提味，增加菜香。<br><br><b>26、排草 </b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-17199218ff69c662b5081fe8ab127ee6_b.jpg"><br>增香，卤料中一定要有的。<br><br><b>27、千里香</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-e406680da73d358fd4ce7b3bad26c439_b.jpg"><br>味微辛，苦而麻辣。<br><br><b>28、青花椒</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-707e5cbadd097b2cf423c701c1af23d9_b.jpg"><br>增加菜的麻味和香味。<br><br><b>29、肉蔻（玉果、肉豆蔻、肉豆蔻、香果仁）</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-6e5d8e9535ba409bafc1099b896c4187_b.jpg"><br>香气浓烈，卤料中必备的。<br><br><b>30、山黄皮</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-6fe106648beb1026496b364b9cc3970e_b.jpg"><br>提香，增甜。<br><br><b>31、山奈（三奈、三奈子、砂姜、沙姜）</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-aa3239edac13ff531a81dfd847da616f_b.jpg"><br>味辛甘，开胃消食。<br><br><b>32、四川中江白芍</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-9602e6e73497a9d79007c7bf15effb54_b.jpg"><br>味苦、酸，去腥。<br><br><b>33、香菜籽</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-213c0475b2d4e8c6bf5f5369811c7ac1_b.jpg"><br>增加菜香，去腥去膻。<br><br><b>34、香果</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-46545a3fa97bee4a9b9cd8570db9df99_b.jpg"><br>香辛料，整粒品作为汤类、烹饪、腌制等用，粉状品常用于水果蛋糕、香肠等。<br><br><b>35、香茅草</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-8ae375354b7f220352ee7d97b736bea6_b.jpg"><br>味道香，微甘，味食香料，通常是研成粉用之。主要用于烧烤类菜肴。也用于调制复合酱料。<br><br><b>36、香砂</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-0441a9e7a2c63439e0228f792a6f54c8_b.jpg"><br>气味辛凉，增加香味。<br><br><b>37、香叶</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-6ac52dbb753fbe0845642c883ee89bb1_b.jpg"><br>香料，比较浓的香味,一般用桂叶。<br><br><b>38、八角</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-c4cd8913cbd74e806f8a7d57f17b11f3_b.jpg"><br>味道甘甜，内含有挥发油，有强烈而特殊的香气，是卤料的必需品。<br><br><b>39、小茴香</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-72a2c15a1c0501929ac3132bdd31a6cb_b.jpg"><br>香料，增香，去腥，一般都会使用。<br><br><b>40、紫苏</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-e86bfffc8ab920c630887752bd42946b_b.jpg"><br>味道辛、香，炒田螺用的最多，味道非常香，也可以用于牛羊肉。<br><br><b>41、甘松</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-6e05c22dd14e1787acd785041f95f3bc_b.jpg"><br>卤盐水鹅必须要有。是一种提味香料之一，香味浓厚，有麻味，特别是针对牛羊肉除异解骚的必用原料。控制在5克以内。<br><br><b>42、辛夷</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-59ef640e2b3f79973352b20e062a039e_b.jpg"><br>芳香四溢，是卤菜烤肉的必备材料。<br><br><b>43、阳春砂</b><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-02119c7e50bbf98fdf2b91e4c84bbc4d_b.jpg"><br>增香的作用，是腌制卤菜的佳品，价格算是昂贵。<br><br><b>44、罗勒</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-9899d896dd7d4b06334f7ca5ca5e11cb_b.jpg"><br>芳香植物，味似茴香，芳香四溢。<br><br><b>45、莳萝</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-9556ff7da2735aa8c1ac6a9cb5caf2cb_b.jpg"><br>味道辛辣，有特异香气，可以提升麻辣火锅的香辣味。<br><br><b>46、荆芥</b><br><img class="lazy" data-src="https://picb.zhimg.com/v2-5203a5dbb5ad48965b1c26c0c00a11f2_b.jpg"><br>味辛、微苦，清香气浓，多放于凉拌菜中。<br><br><b>47、薄荷</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-4e0ae110ac5e76245396140fe8521d9f_b.jpg"><br>芳香调料，味辛，增加香味。<br><br><b>48、辣椒</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-ce40333ccfe3526088cc2025d7ed9d58_b.jpg"><br>增加辣味，去腥。<br><br><b>49、红曲米</b><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-88abf600a509e0954d9c60d6decc443f_b.jpg"><br>用糯米等米用红曲霉发酵制成的，一般用于调色作用，着色能力非常强，而且也不褪色，稍微有酸味，陈久的质量最佳，不属于香辛料范围。<br><br><b>50、紫草</b><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-d1f49b707de307cc9c913a8c5683ce79_b.jpg"><br>根部用于川式的菜肴中。呈红润色，90%作用用于调色，增香去异作用微小，量一定要把握好，量过多，会呈现紫色。<br>',
'<h2>印度香料知多少</h2><br>印度是世界上最大的香料出口国之一，这里的香料五花八门，多达上百种，印度家庭光平日里做饭所用的香料就有二十多种。<br>无论是从咖喱调味到炒饭料理，从什锦烧烤到马萨拉奶茶，甚至连日常口腔清洁都会嚼上几颗绿色的茴香籽，可以说香料也成为了印度人走到哪儿带到哪儿的“标签”。<br><br><h3>印度人为什么那么爱吃香料？</h3><br><br>中国人常用的香料大致有以下几种：茴香、八角、桂皮、丁香、胡椒、葱姜蒜、薄荷、草果、香叶，它们都是由天然原材料加工而成的，在做饭时加入少许香料不仅可以提高食物的风味儿，而且对身体也大有裨益。<br><br>大家都知道四川人喜麻喜辣是因为这里的盆地气候常年温润潮湿，容易得风湿类疾病，而吃辣可以祛湿。<br>说到这儿，小编不禁和大家发出同样的疑问——那么印度人为什么那么爱吃香料呢？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/9-1608533100.jpeg" /><br>同四川人爱吃辣一样，印度人爱吃香料也是由这里的气候以及人们的日常生活习性所决定的。<br>喜马拉雅的寒气与印度洋的暖湿气流对冲在这片土地上，于是便形成了印度大部分国土上的热带季风气候，而潮湿温润的自然环境为各种香料植物提供了有利的生长条件。<br><br>在此环境下生活的印度人为了能更好地调节身体酸碱度，适应潮湿环境，于是便食用起了香料。<br>这同俄罗斯严寒地区的人吃鱼肉来快速补充热量抵御寒冷是一个道理，也就是说在一定程度上饮食习惯是受气候所决定的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/7-1608533101.jpeg" /><br>此外据考证，公元前1500年左右，在雅利安人从波斯（如今的伊朗）迁徙至印度次大陆时，把中东饮食习惯也带入了印度。<br>由于中东人喜欢放些辛香料以保存食物，防止细菌滋生，因此喜食香料的习惯也由此传播到了印度。<br><br><h3>印度香料图鉴</h3><br><br>辣椒（Chillie）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/4-1608533101.jpeg" /><br>印度出产颜色、大小和辛辣程度不同的辣椒，如果你吃到的印度菜里没有辣味，那么就一定不是正宗的印度菜。<br>还有在前往印度西边沙漠地带的拉贾斯坦邦的一路上，不难看见在酷热的太阳底下晾晒着大片大片的辣椒，一路延伸到天边，那感觉还真的“辣眼睛”。<br><br>芫荽籽（Coriander）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/9-1608533101.jpeg" /><br>芫荽籽也就是香菜的种子，尝起来有一种混合鼠尾草和柠檬的口感，在加工食物时，主要起到提味的作用。<br>有人形容芫荽籽之于印度料理，就如九层塔之于意大利料理，由此可见它在印度香料中独一无二的地位了吧！<br>芥末子（Mustard Seed）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/9-1608533102.jpeg" /><br>芥末子味道十分刺激，与姜、辣椒、水充分碾磨成泥后会散发出一股浓郁的呛鼻味，加进热油后便会激发出它独有的香气，且还有一定的利尿作用。<br>但食用过多会造成肚子胀气，因此建议消化不良者少量食用。<br><br>姜黄（Tumeric）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/8-1608533102.jpeg" /><br>姜黄粉又名郁金香粉，呈漂亮的金黄色，有护肝、抗氧化、净化血液、利尿、促进肠道蠕动、促进消化蛋白质等多重功效。<br>印度人常用它提取黄色食用染料（比如我们常见到咖喱和色彩鲜亮的姜黄炒饭），或是腌鱼腌肉等。<br><br>八角（Anise）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/5-1608533102.jpeg" /><br>八角又名“八角茴香”，顾名思义，它的形状有八个尖尖的角，状如花瓣散开，仔细观察还会发现每个角里还有藏着一颗小小的籽。<br>在烹调料理时，它主要起到去除肉腥，增香调味，提高人们食欲的作用。<br><br>小茴香（Cumin）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/4-1608533103.jpeg" /><br>茴香其实分多种，除了前面提到的八角茴香，常见的还有下图中的小茴香啦！因为小茴香中富含茴香脑和茴香醛等芳香物质，因此在料理食材时能很好地掩盖食物腥味，起到提香的作用。<br><br>肉桂（Cinnamon）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/7-1608533103.jpeg" /><br>肉桂取自西印度的一种樟科植物的干燥树皮面，一般于秋季剥取，阴干后使用。<br>印度人喜欢在做饭和制作一些饮料时加入少许肉桂皮，别有一番风味。<br>且通常完整的肉桂条，要比肉桂粉的香味纯正，滋味也更优雅清香一些。<br><br>肉豆蔻（Nutmeg）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/6-1608533104.jpeg" /><br>肉豆蔻又名玉果、肉果，主产自热带和亚热带地区，是著名的香料和药用植物。<br>单尝起来口味甜中带苦，在料理过程中，印度人通常会将其捣碎后直接加入炒饭中调味。<br><br>胡椒（Pepper）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/3-1608533104.jpeg" /><br>胡椒号称香料之王，口感麻中微带刺激感，炖汤煎肉排少不了它。<br>未采摘时呈青绿色，晒干后成了外皮呈黑色，也就是黑胡椒。<br>待里面果实成熟后，外皮干燥脱落后再晒制就可以得到白胡椒。<br><br>丁香（Cloves）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/4-1608533104.jpeg" /><br>我们这里所说的丁香，并不是诗人笔下的丁香花，而是干燥后的丁香花蕾。<br>它的香味浓郁，尝起来口感甜热，咬在嘴里麻麻的，有微微的刺舌之感。<br>自古以来就在肉食品加工过程中起到调香提味的作用。<br>除此外，还可以用作口腔清洁。<br><br>小豆蔻（Cardamon）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/5-1608533104.jpeg" /><br>小豆蔻，小而饱满，呈淡淡的绿色。<br>因有一种特殊的甜香味，所以也被誉为香料中的皇后。<br>印度人在做奶茶、甜点、糖蜜时，都会加上几颗小豆蔻。<br>据说它还有清新口气，促进消化的作用呢！<br>葫芦巴籽（Fenugreek）<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/3-1608533105.jpeg" /><br>葫芦巴籽的颜色介于棕色和黄色之间，形状略方，类似植物的种子。<br>印度人通常会用葫芦巴籽爆香，这个过程中会赋予食材一股特别的炭烤风味儿。<br>且葫芦巴籽富含维他命B和孕妇必须的叶酸，长期食用，还能促进血液细胞和毛发的生长。<br><br><h3>印度香料的那些“神奇”用法</h3><br>当然这只是印度香料图鉴上的一小部分。<br>其实在印度，香料不仅可以用来提高食物风味，还可以治疗某些疾病。<br>例如姜黄，它被誉为“印度的藏红花”，我们日常食用的金黄色的咖喱就是取色于姜黄这种原材料。<br>除此外，据说它可以抗炎症、抗氧化、缓解缓解疼痛、治疗胃溃疡，长期使用还可以使皮肤焕发容光，不知道印度人喜欢全身涂抹姜黄是不是也有这个原因呢？<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/12/4-1608533105.jpeg" /><br>去过印度的朋友一定知道，无论是在大酒店还是在普通小餐馆吃完饭后，服务员都会端上一碟绿色的茴香籽，要是没提前做攻略可能真的会一头雾水。<br>其实，茴香籽是印度人日常清洁口腔的一种方式，也可以说就是他们的“口香糖”。<br>在印度人眼里，饭后嚼几颗茴香籽不仅可以帮助消化，还可以提神醒脑，清新口气。<br>想尝鲜的朋友不妨可以试一下哦！<br>',
'<h2>南美奇葩水果大汇总</h2><br>“抱着尝新鲜的态度，切一小块扔到嘴里<br>环行星球是一个成员分布于世界各地的神秘组织，每周都会邀请位于不同国家和地区的小伙伴跟我们分享他在当地的经历和知识。<br>本期节目我们邀请到了在南美洲游历了十年的熊帮主，今天她要给我们介绍一下南美光怪陆离的水果。<br><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-1f495b3c84be7fd42ce4349001fdb5e1_b.jpg"><br>哈咯大家好，我是熊帮主，还记得我么，就是之前讨论<b>羊驼能不能吃</b>的那位，据说那篇小推文的阅读量已经过10w+了哦，在此感谢各位对环行和我个人的支持哈，还没看过的抓紧点开。<br><i>温馨提示，尽量不要再刚吃饭或者正在吃饭的时候点击，否则一不小心减了肥~</i><br>今天，我们继续南美奇葩食物的第二弹，这次的题材真的不新颖，我们来说说<b>南美洲光怪陆离的水果~</b>先来瞅瞅正宗的南美水果摊~<br><br>Duang~duang~duang~是不是水果都非常的….非常规？！那么下面就一个一个来说道说道~<br><img class="lazy" data-src="https://pic1.zhimg.com/v2-7c60474126eba559b2189ecbae04097c_b.jpg"><br><i><b> Tuna </b></i><br>英语好的小伙伴一定知道Tuna是什么，但是在南美洲，这些说西班牙语的国家，此Tuna非彼Tuna，这里的Tuna跟海里的吞拿鱼（金枪鱼）完全没有半点儿关系。<br><br>在这里，tuna只是一种奇异的水果，别名<b>仙人掌果</b>，小伙伴一定会质疑，仙人掌也有果实？<br>答案是，有的。<br>别说仙人掌果了，墨西哥人连仙人掌都吃！！<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-67ce047b922e8c511df72eca7b6207ab_b.jpg"><br><br>这个货真的能吃么？真的能，而且还挺好吃，这是熊帮主在南美洲奇葩水果中第一个爱上的水果，口感嘛，有点像很多仔的西瓜，比西瓜更甜，水水的，籽也比西瓜籽更小更硬，可以完全忽视地吞下去~<br>在墨西哥，当地人甚至喜欢浇上辣椒酱来吃。<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-945247da24e039f8c7d0a682b0f5ce9f_b.jpg"><br><b><i> 木梨 Membrillo </i></b><br><br>这个名字，熊帮主看了觉得很陌生，不知道是哪里来的翻译，但是，见了这种水果真身，熊帮主就会打怵。<br>先讲故事，再介绍水果。<br>某次熊帮主去智利，当时在百内公园徒步，打算路上带点果子吃吃，然后去了超市，我就特别作死地觉得这个是特别好吃的梨子，好像之前谁说越丑的梨越好吃的，就买了2个，就带去了百内公园。<br><img class="lazy" data-src="https://pic1.zhimg.com/v2-43d55d155cf6c99585ab515f9fc0c834_b.jpg"><br><br>在饥寒交迫的时候，掏出了这个期待已久的“梨子”，第一口没咬动，嗯嗯，那就第二口，苦的不要不要的。<br>心理阴影，小伙伴们自行体会(ಥ_ಥ)<br>这种木梨，西班牙名为membrillo，切开的质感很像梨，是那种很硬的梨，看到了么，<b>很硬，口味有点涩</b>，所以不直接食用，不直接食用，不直接食用，重要的事情说三遍，至于吃法，智利人民都把它做成甜糕。<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-3d61d56e7440fbef4839f50d5e31f10f_b.jpg"><br><br><i><b> 树番茄 Tomate de árbol </b></i><br>不得不说这个了，熊帮主到厄瓜多尔，第一件事就是逛超市，看看有什么没吃过的东西，到了蔬果区，第一眼就看到的是这个货，货架上的标注是“Tomate de árbol”。<br>那时候西班牙语并不咋地的熊帮主，认出了Tomate，西红柿，de，相当于英语的of，那árbol是什么呢，按照发音规律，应该是阿拉伯吧<i>（当年小熊君的西班牙语比较菜...arabe才是阿拉伯）</i>，好吧，阿拉伯番茄，还真没见过的品种，就长下图这样，小伙伴们看看，平心而论，你觉得这个是西红柿么？<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-d0e3a2d56cfd27f258782ddf9aade2cf_b.jpg"><br><br>好吧，既然是西红柿，大概就能做西红柿鸡蛋吧，买买买！<br>到家后切开，怎么是里面是硬的，而且一点水分也没有呢，好吧，抱着尝新鲜的态度，切一小块扔到嘴里，瞬间在舌尖发生了<b>核爆，核爆！</b>那个酸味啊，无法描述。<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-ede361743d48ba98ebf9fd0e7578bf97_b.jpg"><br>后来才知道，<b>这个叫树番茄，是用来做果汁的，</b>不是直接吃的，而且要加好多好多的糖来稀释那个酸味儿。<br><br><i><b>麒麟果 Pitahaya Amarilla </b></i><br>问题一，火龙果应该是什么颜色？小伙伴们的统一答案是红色。<br>正解：南美洲就偏偏有黄色的火龙果。<br><img class="lazy" data-src="https://pic3.zhimg.com/v2-dcab9024851de73383630fdd3ddd6132_b.jpg"><br><br>问题二，吃火龙果容易拉肚子么？只要新鲜，就不会的。<br>正解：<b>黄色的火龙果，号称神泻火神果。</b><br>吃半个，便秘治好；吃一个，整夜舒畅；吃两个，你别睡觉了，一整晚你就在厕所待着吧；吃三个？哈哈哈哈哈哈，请原谅熊帮主笑点低~<br><i><b>青甜橙 Naranjilla </b></i><br><br>这中文的名字谁起的？啊？告诉我谁起的，出来出来！<br>甜橙，还青甜橙，<b>这玩意明明是黄色的，而且还奇酸无比！</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-e9d004b8cebc6b95f3ccfcf7abfc827e_b.jpg"><br>你看看人家原名，西语的名字，Naranjilla，直译过来是小橙子，可以理解为没熟的橙子么，<b>真心是很酸啊！</b><br><br>在熊帮主第一次到南美的时候，就被这个货给坑了，虽然长相陌生，但是名字熟悉啊，跟我认识的橙子那么接近，而且还不贵，果断买回去尝尝，一口咬下去，口水就没再停过。<br>正确的食用方法大概是果汁，很多这边的混合果汁都会加Naranjilla，别说，跟别的水果一起打汁味道还真不错！<br><b>百香果 Maracuya </b><br>酸到没朋友，熊帮主最爱的水果，记得去厦门鼓浪屿的时候，也有小商贩贩卖，名字也变成了更新颖的<b>“鼻涕果”</b>，但是南美洲的鼻涕果的味道要更精致。<br><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-f29d9007ac098bdd461733453abfa2c1_b.jpg"><br>原因嘛，大概是这种水果的原产地在南美洲，因其特有的酸味，经常被用于调酒，<b>秘鲁大名鼎鼎的Pisco Sour就有很美味的Maracuya味道</b>，有机会来南美记得试一试哦。<br>鼻涕果这个名字已经无从考究了，不知道是哪个有才的小伙伴起的，但是真的是很形象，打开以后，黏黏糊糊的，还真的跟鼻涕一样。<br>但是呢，千万别小看了这个水果，<b>这个可是世界水果大王之一，</b>因为其保健和药用价值，可以治疗失眠，对中枢神经系统有好处，所以呢，神经焦虑，抑郁症，和因为精神引起的偏头疼，鼻涕有特效，果子要多吃。<br><br><b>灯笼果 Uvilla </b><br>这种灯笼果的大小跟樱桃差不多，之所以叫灯笼果，是因为野生的果实在其外表，有一层像灯笼纸一样的外衣，拨开“灯笼纸”就能看到“灯笼芯”，<b>一口要下去，酸酸的口感还有脆脆的种子。</b><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-fb030402beb3d571cf9e8ed516fd573a_b.jpg"><br>这种水果具有极强的抗氧化功效，还对糖尿病患者有很大的帮助，因为它还可以调节体内摄入的糖分。<br><br><b>Taxo </b><br>就暂且称之为酸黄瓜吧，这个名字非官方名称，完全是因为这个货长得有点像黄瓜，而且，<b>奇酸无比！</b>酸到你舔一口就有把这个货扔到垃圾箱里的冲动。<br><img class="lazy" data-src="https://pic2.zhimg.com/v2-3c518f93e092dff235789bea9582d15d_b.jpg"><br>很好奇当地人是怎么加工这种水果的，<b>偶尔在果汁店看到的混合果汁中有它的身影出现</b>，熊帮主因为吃这个有阴影，所以一直没敢尝试。<br><br>有人说酸黄瓜跟之前提到的鸡蛋果的味道类似，就是更酸爽一些，经过查证，他们还真是一个科的果子，总之，酸到我不想继续写了。<br><b>青柠 Lima </b><br>这边的小伙伴说有一种叫做青柠却不是柠檬的水果，柠檬是Lemon，这个叫做Lima（秘鲁首都也叫Lima，同名），这种水果应该是柑橘类的。<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-af9594fce58d79f5d6d2e2846b850f7f_b.jpg"><br><br>但是这种柑橘，却跟所有的柑橘都不一样，剥开皮，<b>一股清新的气味，吃到嘴里，就会有一种浓浓的清（xi）香（jie）味（jing）。</b>吃完了打的饱嗝，都能冒出泡泡来<br><b>龙蛋果 Aguaje </b><br>这个水果熊帮主真的不知如何介绍，至今为止我都不知道要如何下口，之所以确定它是水果，因为它会出现在超市和市场的水果区，名字叫Aguaje，而龙蛋果是熊帮主自己取的，知道更多细节的小伙伴们还请给熊帮主留言科普。<br>这是秘鲁特有的水果，首先声明，这个跟印尼的蛇皮果不一样，我问过秘鲁本地的同事，说这是一种产自秘鲁的亚马逊丛林的果子，然而，作为文明的城市人，他们也不会吃这个。<br><br><img class="lazy" data-src="https://pic1.zhimg.com/v2-3588bcd925338dee705adcddf920c758_b.jpg"><br>为什么不会吃？因为这个货呢，外表是一层坚韧的龙鳞状的外皮，牙咬不动，刀削不下，所以外皮肯定不能吃，那说外皮里的吧，熊帮主尝试过用菜刀和锤子打开这种水果，无奈，蛇皮之下依然坚韧，刀刃开卷了，锤子震得手麻了...好好好，我放弃，真心不知道这种东西要怎么去吃o(╯□╰)o<br><b>刺角瓜 Cucumis metuliferus </b><br>这个是熊帮主在智利吃到的水果，后来查了查，其实这是原产地在南非的一种水果，无奈味道十分奇特，还是在这里介绍给小伙伴。<br><br><img class="lazy" data-src="https://pic2.zhimg.com/v2-97bdfed96c5ad63ecbb339bdace37bd5_b.jpg"><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-d40d7874f660946b0ce87365774a806e_b.jpg"><br> 先说味道吧，之所以奇特，因为就熊帮主的口感来说，是一种<b>类似黄瓜+西葫芦的味道</b>，还有小伙伴说，是<b>香蕉+黄瓜+柠檬的味道</b>，为了这个味道我们探讨了好久，终于达成共识，味道奇特但还不是特难吃。<br><b>树葡萄 Guapurú</b> <br><br>在国内偶尔能见到这种水果，还有个好听的名字叫<b>嘉宝果</b>，算的上是稀有的水果吧，这种水果在南美洲也不太常见，尤其是在大城市，偶尔能在市场上见到。<br>当地人说，因为这种水果基本是野生的，产量很低，所以一般就被附近的居民消灭掉了。<br><img class="lazy" data-src="https://pic3.zhimg.com/v2-65992719ef49bd8bbcf2b6fe77d395de_b.jpg"><br>树葡萄其实跟葡萄没什么关系，就是长在树上的，更像是迷你版的李子。<br><br><b>口感酸甜，还算是比较好吃，吃多了也会倒牙，会有涩涩的感觉。</b>熊帮主曾经在一次去热带雨林出差的路上买到过，还是带着树枝的那种，在炎热的天气里吃这个真的很解暑，而且还有点类似山竹的味道。<br><b>巨型杨桃 Babaco </b><br>这是厄瓜多尔的一种特产水果，形状有点像杨桃，纵切是五角星形状，但是绝不是杨桃，有人管它叫“香槟果”，翻译无从考证。<br><img class="lazy" data-src="https://pic4.zhimg.com/v2-fa63a3190adf0bc6e517ff7d877077af_b.jpg"><br><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-a5dd83470991b532e0425ed783e41426_b.jpg"><br>这种水果主要是用来做果汁的，也可以直接吃，<b>有点微酸，但是很爽口，很多汁，味道居然还会有点草莓的感觉。</b>成熟的Babaco呈金黄色，而且很软，属于一捏就会破的那种。<br><b>马米果 Mamey </b><br>这也是一种南美特有的水果，直译过来它应该叫“马米果”。<br><br><img class="lazy" data-src="https://pic4.zhimg.com/v2-27d453ce73d1c434c2a4d7750fd655f7_b.jpg"><br>这种果子从外形看有点像哈密瓜，外表粗糙，黄褐色，但是这个货却是从树上长出来的。<br>别看这个果子外表其丑无比，但是切开就发现强烈的色彩反差，有着鲜艳的橘色和红色，<b>口感也很奇特，像沾了蜂蜜的烤地瓜，十分的甜腻。</b><br>这种水果是当地人治疗胃溃疡的土方子，据说效果很赞哦，主要是，真的挺好吃的。<br><br><b>诺丽 Noni </b><br>水果界的臭豆腐，<b>成熟的果实有强烈的臭味，强烈的臭味，强烈的臭味，</b>为啥熊帮主想到了榴莲呢，在澳洲诺丽又叫“乳酪果”或是“呕吐果”。<br><img class="lazy" data-src="https://pic2.zhimg.com/v2-845d62f48c4f7af62be774370fb7a369_b.jpg"><br>果实虽然味道难闻还有苦味，不过在农作物欠缺，食物缺乏的荒年，仍然可以做为救荒的食物。<br>相比榴莲，闻着臭吃着香，这种水果直接吃的人还真不多，讲真，熊帮主只在一个地方见过这种水果，秘鲁的青蛙汁，<b>这种水果是作为配料出现在青蛙汁里的。</b><br>总的来说，南美人平时还是很喜欢吃水果的，<b>尤其是打各种各样奇葩的混合果汁，</b>味道嘛，还算不错，也很养生。<br>',
'<h2>醒面</h2><br>「醒面」是麵食製作中常用的過程步驟，另外有一個常用的步驟叫「發麵」（動詞），不熟悉麵食的人常將此二者混淆。<br>那麼醒面和發麵有著怎樣的不同呢？<br>醒面其實很簡單，就是將和好的麵團靜置，等待麵團中的水份與麵粉顆粒充分融合，在此過程中，麩蛋白顆粒之間藉由水份的作用會互相粘著在一起，從而形成網狀組織，這便是麵筋。<br><br>麵筋是使麵條的製作過程中更適於拉伸，彈性和延展性更好，最終的成品麵條口感也將更筋道。<br>醒面的過程中麵團會稍變軟。<br>而發麵則為一種發酵過程，通常有一定的溫度和濕度要求，並且需要有發酵劑。<br><br>在一定的溫度濕度下，使酵母菌繁殖產生大量氣體，從而使麵團中形成大量氣泡，體積膨大，變軟。<br>簡單來講就是，醒面是物理變化，而發麵是化學變化。<br>通常在麵條的製作過程中，只需要醒面而不需要發麵。<br><br>醒面只是簡單的靜置，當然，溫度不宜過低。<br><br>抹油或蓋保鮮膜的作用是保水、防粘連，而與此同時，抹油會使麵團的表面變「糟」，變「酥」（熟悉烘焙或做過烙餅的小夥伴應該清楚），對於製作麵條來說，這種糟或酥的口感，絕對是減分項。<br><br>手擀麵、刀削麵的麵團通常稍硬，而拉麵、扯麵等的麵團通常要偏軟。<br>醒面的作用和目的是通過靜置，使麵團中的水分和麵粉顆粒充分融合，醒面的過程中麵團同時會變軟。<br>但是麵團的軟硬最根本還是取決於加入水的多少，很硬的麵團通過醒面能稍變軟，但是並不能通過醒面的過程變成很軟的麵團。<br>因此想要做拉麵、扯麵等麵條，首先要做的是在和面時加入比手擀麵麵團更多的水，而不是指望動輒醒面三小時四小時，等著麵團變軟。<br><br>',
'<h2>小蘇打粉(baking soda) vs. 泡打粉(baking powder)</h2><br>小蘇打粉是一種叫做碳酸氫鈉的鹼性化合物，與麵團中的酸性物質中和後產生鈉、水和二氧化碳。<br>因此如果麵團裡如果含有下列屬於“酸性”的食材，像是：<br>酪奶(buttermilk)、酸奶、優格、黑糖、檸檬、糖蜜(molass)、天然可可粉（未經鹼化過程）、巧克力等等，這個配方通常會需要小蘇打粉而不是泡打粉，因為它可以中和其中的酸性物質產生氣體來膨脹。<br><br>小蘇打的特性<br>小蘇打粉不需要透過加熱方式來產生氣體，一旦它與酸性物質開始中和之後就會產生氣體，因此混合之後的麵團要儘快送進烤箱裡烘焙，這樣會得到最佳的膨脹效果。<br><br>使用小蘇打粉要注意的事情<br>小蘇打粉用量要拿捏好，太少麵糊無法膨脹，太多造成表面破裂，並且殘留的小蘇打本身的鹼性讓味道帶有金屬味、肥皂味，有點噁，所以精準的測量它吧！<br><br>泡打粉<br>屬於中性的泡打粉<br>泡打粉又稱為發粉，其中含有小蘇打粉（鹼性）、塔塔粉（酸性）、玉米粉，本身是中性。<br><br>乾性時，完全是惰性，但一加入液體，其中的酸鹼物質（主要來說是小蘇打粉、塔塔粉）各自作用，不需要額外的酸性物質，本身就產生CO2。<br>市面上大部分的泡打粉是『雙重作用』，粉內含有兩種不同的酸性物質。<br>一種碰水馬上反應，另一種是需要加熱，在烘烤過程中釋放空氣。<br><br>泡打粉的特性<br>市面上常看到的泡打粉大多屬於雙效的，遇到液體跟熱都會作用。<br>泡打粉與麵粉混合調成麵糊時會產生第一次的氣體，然後在進入超過120F/50C的烤箱內才會開始作用，產生第二階段的膨發。<br>所以有些麵糊不能先做好的原因在此，當膨發反應已經結束後你損失了部分的膨脹能力。<br><br>泡打粉與小蘇打粉<br>可是為什麼看過很多食譜是兩者都用？<br>有些時候是為了兼顧成品的美觀。<br><br>首先，小蘇打粉（鹼性）可以立刻與酪奶（酸性）反應，產生很多小的泡泡讓麵團變輕盈→影響口感。<br>第二，中和後，麵團偏鹼性，梅納反應順利進行，更容易上色，也產生複雜的風味→影響外觀、味道，使用兩者膨發劑的比士吉麵包口感輕盈、味道豐富，上色漂亮。<br><br>泡打粉測試<br>測試是否過期的方法<br>小蘇打粉跟泡打粉的期限最好不要超過三個月。<br><br>如果你不像我是烘培上癮者，最好事先測試一下它們是否還有效。<br>小蘇打粉效期測試：<br>你可以倒點小蘇打粉與醋混合，如果有冒出很多小泡泡表示沒問題。<br><br>泡打粉效期測試：<br>倒點泡打粉與水混合，如果有反應，冒出很多小泡泡表示沒問題。<br>一盒小蘇打粉，妙用無窮<br><br>小蘇打粉除了是烘培時的膨發劑，它還有很多其他的功用！<br>加速洋蔥焦糖化的速度：<br>小蘇打屬於弱鹼性，加入料理過程可提升食物的ph值，當食物越鹼性時，梅納反應，有時候又稱為焦糖化（如上圖）的過程發生得越快。<br><br><br>',
'<h2>低筋麵粉 vs 中筋麵粉 vs 高筋麵粉</h2><br><b>低筋麵粉</b><br>低筋麵粉，英文即是Cake Flour，有些地方會叫Low Gluten Flour，北美地區會再細分一點，日本稱作薄力粉。<br>低筋粉即是蛋白質含量在7%至9%，筋性比較低，適合製作一些蛋糕或餅乾。<br>有時候一些食譜沒有列名是低筋粉，只是寫麵粉。<br>這個情況下，如果不是製作麵包等高筋性食物，多數都是指低筋麵粉的。<br><br><b>中筋麵粉</b><br>中筋粉英文名為All Purpose Flour或Plain Flour，日本稱為中力粉。<br>蛋白質的含量在9%至12%左右，多用作製作中式的包點、麵條或餃子皮等。<br>用來製作西式的鬆餅或蛋糕也不是不可以的，不過會沒低筋粉那麼鬆軟。<br>All Purpose Flour指的也是這個意思，中式包點或西式糕點也可以用中筋粉。<br><br><b>高筋麵粉</b><br>高筋粉英文是Bread Flour，而日本又叫強力粉，故名思意是製作麵包的。<br>蛋白質含質在12.5%至13%。<br>平時吃的麵包、Pizza等也是用高筋粉製作的。<br>如果食譜列名是高筋麵粉是不可以轉換其他筋性的粉類，因為筋性與其他麵粉相距甚大。<br><br><b>特高筋麵粉</b><br>另外有一種叫作特高筋麵粉，即是筋性比高筋麵粉更高的。<br>也是用來製作麵包，尤其法國的麵包比較講究。<br><br>再講究一點的話會把麵粉分成不同的灰度，例如：<br>T45 / T55 / T65。<br>不過多數只有日本和法國的麵粉才會標名。<br>你也試下跟著以下食譜製作美味的糕點吧！<br><br>',
'<h2>减肥吃红薯</h2><br>红薯非常甜，尤其是烤熟的红薯，甚至在滴蜜，看起来好像整个红薯都是由糖构成的。<br>因此很多人认为红薯含糖量非常高，热量非常高，吃了容易高血糖，容易发胖。<br>看起来这个结论好像没有问题，吃起来那么甜的东西含糖量当然高，含糖量高吃起来当然就容易发胖。<br>这个推论难道有问题？<br>问题大了，而且和真相截然相反。<br>红薯不仅很甜，而且产量特别高，高到惊人。<br>解放前，一般土地的粮食亩产量能有个二三百斤就不错了，但种红薯可收获千斤以上，且不挑地，随便种，最贫瘠的地也能收千斤红薯，红薯产量是主粮的6倍左右。<br>现在有了化肥，粮食亩产量暴增，好地可以做到千斤以上亩产。<br><br>但有了化肥之后，红薯的产量也暴增，现在的平均亩产可以做到3000公斤，也就是6000斤。<br>红薯的产量，还是主粮的6倍。<br><b>如果红薯的能量特别高，真是由蜜糖组成的，那高达6倍的产量差距摆在这里，只要拿红薯当主粮就能一举解决人类的粮食问题。<br><br></b>那你猜为什么红薯没有被全球任何一个人类国家定为主粮？<br>甚至连土豆在粮食安全领域的战略地位都比红薯高。<br>中国官方钦定的四大主粮，是水稻、小麦、玉米、土豆，宁可拿土豆当主粮都不愿意给红薯安排一个位置。<br><br>很明显，这里面当然是有原因的。<br>科学家不认感觉，只认量化标准，那食用红薯到底能给人类提供多少热量？<br><b>每100克红薯，只能给人类提供99大卡的热量。<br>而每100克大米，能给人类提供346大卡的热量，也就是说同重量大米的热量是红薯的3.5倍左右。<br><br></b>换句话说，虽然红薯的亩产量是大米的6倍，但每斤大米的热量是红薯的3.5倍，这样算下来每亩红薯提供的总热量只有大米的1.7倍左右。<br>红薯依然有优势，饥荒年代还是要吃红薯来获取优势，但总热量优势并不大。<br><br>但是大米耐储存，可以存好几年，而红薯很难储存，几个月就坏了，用最好的条件也很难超过半年，这就导致红薯不可能成为国家储备粮。<br>把红薯粉碎提取淀粉，做成红薯粉条等来储存，这倒是可以，但太费工了。<br>红薯虽然亩产总热量比大米高了70%，但生产大米等主粮可以完全机械化，而种植收获红薯需要耗费大量的人力。<br><br>把人力成本一核算，红薯的单位热量成本比大米要贵的多，要是还得粉碎提取淀粉才能储存，那就更贵了。<br><b>因此，种大米当主粮获取单位食物热量要比种红薯便宜，全民吃红薯只会在全国食物热量严重不足，不惜人力和代价去获取食物热量时才会出现。<br>所以大米是主粮，红薯不是，国家都是精打细算过的。<br><br>但红薯不能成为主粮的缺点，放在如今这个不缺粮食，人人为肥胖操心的年代，突然就变成了优点。<br></b>热量低？<br>我不嫌弃热量低啊，我要减肥，零热量才好呢。<br><br><b>除热量奇低无比外，红薯还有个特性，是饱腹感特别强。<br></b>在那个<b>“红芋饭，红芋馍，离了红芋不能活”</b>的年代，人们之所以喜欢吃红薯，除了种植红薯可获6倍产量，总热量能比主粮高70%之外，还有一个特性就是红薯饱腹感特别强。<br><b>食用红薯后，人会产生持久的饱腹感，降低人的食欲和饥饿感，让人可以更容易的度过难受的饥荒岁月。<br><br>之所以会出现这种情况，是因为整个红薯里80%都是不可消化的膳食纤维。<br></b>红薯烤的好，能做到里面看起来好像都是流动的糖水那种效果，但实际上那些糖水里面8成都是不可消化的植物纤维。<br><b>只是看起来像糖水，吃起来也很甜，实际压根不是。<br><br></b>这大量植物纤维进入人体后，不仅不可消化，还特别能吸水，所以吃红薯后人会喜欢喝水。<br><b>这些纤维吸水后，会体积膨胀，让人体误判大量食物还在肠胃中消化。<br>所以饱腹感强，所以会降低人的食欲和饥饿感。<br></b>这大量不可消化的植物纤维，经人体肠胃逛一圈后，最后全部变成了屎。<br><br>红薯的造粪能力特别强。<br>有些地区有俗语，说<b>“一斤山芋八两屎，回头望望还不止”。<br><br></b>有些地区搞起了军备竞赛，弄出了<b>“一斤番薯十二两屎”</b>的俗语。<br>还有地区更厉害，搞出了<b>“一斤红薯三斤屎”</b>的俗语。<br>一斤红薯到底能制造多少斤屎，各地区的说法都不一样，但最低标准是8两，这东西的造粪能力非常离谱。<br><br>在现代营养学中，红薯的纤维含量之高，相当出名。<br><b>因此红薯还有个特性，就是可以刺激肠道蠕动，促进排便，饱腹感强，减少食物摄入量。<br>很明显，这些特性是典型减肥神器的特征，而且红薯还是一个纯天然，且口感特别好的东西。<br><br>回到开头的话题，既然红薯热量这么低，既然红薯里面都是不可消化的植物纤维，为什么吃起来这么甜？<br>因为口感甜不甜，不是由总热量决定的，而是由总糖分决定的。<br></b>大米的总热量特别高，但这些热量是由淀粉提供的，淀粉本身并不甜，只是会在进入人体后分解为葡萄糖。<br><br>所以得了糖尿病的人不能吃大米和面条，因为米面只是吃起来口感不甜而已，但实际升血糖效果特别恐怖，比吃肉都要高的多。<br>这些血糖，都是能量来源，所以米面是人类主粮。<br>红薯这东西也有淀粉，但含量比大米少的多。<br><br>不过红薯有一个特性，容易糖化，很容易就能把淀粉分解为糖分，比大米容易的多。<br><b>有的红薯甜，有的红薯不甜，那些不甜的红薯并不是淀粉少了，而是这个品种糖化比较困难，导致你吃的时候大量淀粉还没来得及变成糖而已。<br></b>一旦红薯把大量淀粉转化成了糖，那就会吃起来特别甜，但实际能量含量只有大米的1/3都不到。<br><br><b>所以你得了糖尿病，医生不会禁止你吃红薯，只会禁止你吃米面，在医学上红薯是典型的低糖食品。<br>红薯有不同的品种，糖化越容易的品种，吃起来越甜，但总能量都差不多。<br>所以最后总结下来，我们发现红薯低脂肪，低热量，高纤维，高维生素，还能有效增强饱腹感，帮助减肥人群抵抗饥饿。<br><br>这不是妥妥的减肥神器么？<br>而且没有丝毫的科技和狠活，纯天然的食物。<br></b>红薯只有一个缺点，就是不能只吃红薯，而且天天吃，需要搭配其他食物，至于为什么，上世纪常年饿肚子，连吃十几年红薯长大的人对此最有发言权。<br><br>但是在如今这个时代，食物极其充沛，人类天天吃肉吃到吐，各种奶茶蛋糕烧烤等美食无处不在，你是绝对不可能做不到视若无睹天天只吃红薯的。<br>如果你意志力极其强大，可以对如此之多的美食视若无睹，那你也不需要减肥，因为你可以轻易控制自己的体形。<br>所以在如今这个年代，红薯所有的缺点都没了，变成了纯减肥神器，想减肥的时候吃一点，比故意饿肚子减肥要强得多。<br><br>红薯这东西，很明显是烤着最好吃，150摄氏度烤上1.5~2个小时，可以得到完美红薯，但绝大多数家庭都没有烤箱，也没办法烤这么长时间，买烤红薯又很贵。<br>蒸着吃，甜度会下降非常多，那种很爽的口感少了很多。<br><b>我吃过很多品种的红薯，发现某些品质特别好的红薯，可以做到哪怕蒸着吃，也有街头普通烤红薯的甜度。<br><br></b>具体做法是先大火烧开水，然后放入洗净后的红薯，切记不能冷水放入红薯，也不能把红薯削皮或对半切。<br>如果红薯过大，里面蒸不透，也可以切开，但最好不要买这种大个红薯，因为一旦切开，蒸熟后风味会损失很多。<br>水烧开后红薯下锅，大火蒸20分钟，然后改为小火，再焖20分钟，即可获得一个超甜的红薯。<br><br>',
'<h2>番薯粉</h2><br>一般家庭廚房裡，時常會被廣泛使用的都是柴米油鹽醬醋茶，其實還有一種很少被提及但又永遠都會有的食材，那就是 「粉」。<br>粉類又可以分為很多不同種類，例如: 麵粉、粟粉、糯米粉、澄粉、木薯粉、番薯粉等。<br>這些粉類都有著不同的使用方法，不僅常用於在烹飪上，也可以用在製作糕點裡。<br><br>番薯粉用途<br>番薯粉在不同的地方也有不同的名字，如地瓜粉或紅薯澱粉。<br>它是屬於粘性度比較高的澱粉類，比較難攪拌，所以一般都不會被廚師們用來做勾芡。<br><br>番薯粉分為粗顆粒和幼顆粒兩種，一般都會選用粗顆粒的粉。<br>在製作油炸食物時，食物外層裹上一層番薯粉，再下鍋炸， 食物會變得更香脆可口。<br><br>此外它的口感也較有韌性，經常會被用來製作粉絲、粉皮或甜點（番薯圓、芋圓）。<br><br>番薯粉營養價值高<br>番薯粉就是由番薯磨成的粉，它也有著與番薯一樣的營養功效。<br><br>1）抗衰老，美容養顏 –番薯粉裡面含有大量的營養成分如維他命、蛋白質、膳食纖維等營養成分，能有效的促進腸胃蠕動、防止便秘、幫助新陳代謝和增強免疫力。<br>健康的腸胃使我們更容易吸收營養，從而起到養顏抗衰老的作用。<br><br>2）能預防中風 – 有三高（高血壓、高血脂、高血糖）是很容易導致中風。<br>而番薯粉內有著鉀、鎂、鈣成分，能更有效的控制血糖和血壓升高，以防止血管硬化，還可以預防中風。<br><br>3）保護眼睛 – 番薯粉中含有胡蘿蔔素、維他命A，有助改善眼睛疲勞，預防夜盲症。<br><br>番薯粉食譜–雞蛋仔<br>利用番薯粉製作的美食多不勝數，如紅薯涼粉、番薯粉羹、台灣甜品芋圓地瓜圓等美食。<br><br>用番薯粉也可以製作出香港最著名的街道小吃- 雞蛋仔！<br>做法也非常簡單，食譜如下。<br><br>材料：<br>70g 低筋麵粉、4g 發粉、2g粟粉、1 tsp香草精、14 g番薯粉、1個蛋、70g糖、14ml牛奶、70ml清水、14g融化牛油<br><br>做法:<br>1. 將全部粉類篩均備用。<br>2. 將雞蛋和糖拌均，然後分次加入粉類攪拌，再慢慢倒入牛奶和清水，攪拌至稀滑麵漿，不可起粒。<br>3. 雞蛋仔模型燒熱後，兩面掃上牛油，再將面漿倒入至八分滿。<br>4. 待兩面燒上2-3分鐘，熟透後，即可。<br>',
'<h2>香叶</h2><br>鲜叶味苦，干燥后，味道变为甘醇，香气亦增强。<br><br>香叶制作指导：<br>多用于酱类菜肴或汤类的调味，此外，煲仔菜亦多使用。<br>干叶亦可作罐头的矫味剂。<br>为西餐常用芳香调味料之一。<br><br>适合在烹调肉类的时候，或者是调制肉类的沾酱加一点进去，但因它的味道很重，所以不能加太多，否则会盖住食物的原味：<br><br>1. 以磨成粉末的月桂叶来说，一般家庭煮一大锅肉，也只需要大约用小指甲挑一点点的分量就够了；<br><br>2. 如果是以整片叶子来算，一片叶子意一锅肉就绰绰有余了；<br>3. 如果是用在酱料的调制，选小下点的叶子就可以了。<br><br>香叶的营养价值<br>传统中医认为，香叶具有祛风除湿的功效，帮助身体排除湿气，还能行气止痛，据说香叶有轻微的麻痹作用，因此可以用来止痛。<br><br>香叶的食用效果<br>清新芳香气味 解除四肢疼痛<br><br>香叶的选购<br>叶呈灰绿状，以体无霉癍，香气浓郁味上品<br><br>香叶的存储<br>香叶属于干货香料，和花椒、大料、干辣椒等差不多，存放的时候最需要注意的就是防潮防霉，如果储存的地方湿度较大，而且温度又高，那么香叶就容易霉变，所以储存香叶应该远离厨房的灶台，放在这附近很容易发生霉变。<br><br>秘诀<br>鸭肉最服丁香，猪肉更服香叶<br>香叶味道中正平和，微带甜口，芳香中透着少许柠檬气息。<br><br>一般用来卤肉、煮肉、烧焖肉等<br>除此之外，酱类、汤类、菜类等都可以使用香叶，通常会搭配桂皮<br>或者搭配上山奈、砂仁用于提升带皮类表层的香气。<br><br>炖肉的用法<br>香叶要用炒的方式，逼出它的香味，不能加入太多的香叶，通常一千克食材量为1--4片<br>先把香叶取出来，放入清水中，浸泡10分钟，凉油下锅炒，开小火就行，油热不停翻动，大约2-3分钟，这样香味会充分释放，如果炒时搭配其他香料下锅，应最后放香叶，避免气味被遮盖。<br><br>卤水的用法<br>香叶用于传统的卤水中，同时也被用于麻辣的配方中<br>香叶的香味对于其他香味的融合度较高，无论是传统的八角、桂皮、小茴香、丁香香料框架，还是以辣椒、花椒、良姜、荜菝的麻辣香料框架中，香叶都可以有用武之地。<br><br>因为味道中带有类似于桂皮的甜香，在以桂皮为主导时，加入香叶是可以增香的<br><br>香叶是脂溶性香料，需要用油炒，那为什么很多卤肉中，是直接仍香叶呢？<br>香叶这种香料，在香味上和其他香料的共融性较强，在卤猪脚、猪肉、肥肠等制品时，香叶的用量均可适当加大，对于整体香味的提升往往是利大于弊的，所以不要吝啬于使用香叶，经过长时间的炖煮，会释放出大量的油脂，即使不用过油炒，也能达到脂溶性的标准。<br><br>买回家的香叶放到通风、阴凉处过一段时间就会变干，干燥的香叶要放到密闭的容器中保存，香叶最怕受潮，防止香味散发流失，干燥的香叶一般可以保存很久，一到一年半左右的时间香叶都还会留有浓郁的香味。<br>',
'<h2>香果</h2><br>香果除了给食材增加香味，同时也带有一定的辛味儿，还有就是香果刺激性的味道以及相关的苦涩味儿，都是远远低于肉蔻的。<br><br>长香果经常用于酱、卤、炖所用到的各种香料的配料包中。<br><br>一般的卤水都是以桂皮，八角，小茴香为浅香，浅香型的香料在配料的配比中相对量大一些，这样可以给食材以及卤汤带来非常好的回甘。<br><br>香果的味道出香比较慢，因此香果非常适合卤水里面的应用。<br>同时香果与香叶，砂仁，干姜搭配来使用，和牛肉是特别的搭配。<br><br>如果香果与桂枝，白芷来搭配使用，更适用于家禽类的食材中。<br><br>如果把香果儿打成粉用于烹饪海鲜，也是非常不错的。<br><br>香果搭配五味子和当归一起打成粉，作为汤料来使用，那么风味儿就是非常的独特。<br><br>如果把香果搭配上花椒，麻椒，甘草，良姜，荜拨，可以用于麻辣卤水里边。<br><br>如果做烧烤，香果也可以打成粉，搭配上丁香，胡椒以及香叶，用于腌制肉类，然后烤出来的食材，带给人们的口感，是非常的厚重以及浓香。<br>香果又名川穹，但是川穹却不是香果，两者虽然是同种植物，但是川穹是根茎部分，而香果是果实，两者气味相近，但是香果的香气浓郁度要高于川穹。<br><br>香果在卤菜的用法使用<br>川穹味觉中带辛，有些刺激的味道，香果也带有辛味，但是要弱于川穹，川穹的回口带着苦味，而香果回口的苦涩感较低，同时具有较为明显的麻辣口感。<br><br>牛肉汤便是使用五味子5克、当归5克、川芎5克、牛肉200克、葱白50克、姜5克、清水1200克、黄酒5克、盐2克的配比炖煮而成的。<br><br>与川穹不同，香果则是更加合适用于带花椒这些带麻辣配方中<br>用香果搭配甘草、良姜、荜菝，在麻辣的配方的后半部，也就是佐料和使料的部分上，可以增强香气的层次，麻辣的香气也会更加的充盈。<br><br>除了传统的炖煮之外，香果可以用于配置腌制酱料，香果也可以以粉末的方式用于烤制类的烹饪，像是和丁香、黑胡椒、香叶搭配用于牛肉腌制，煎烤出来的牛肉香气十分的充足。<br>',
'<h2>五香粉成分</h2><br>小茴香 60%<br>八角 15%<br>桂皮 15%<br>花椒 9%<br>丁香 1%<br><br>慢火炒<br>花椒炒黄 放凉<br>茴香炒黄 <br>小茴香 60/5=12 八角 15/5=3 桂皮 15/5=3 花椒 9/5=1.8 丁香 1/5=0.2',
'<h2>香叶五香粉</h2><br>红花椒 44%<br>小茴香 31%<br>八角 12%<br>桂皮 5%<br>香叶 3%<br>丁香 2%<br>陈皮 3%<br>草果 一粒 ~2.5g ~1.5%<br><br>泡水洗一遍 清洗干净<br>放入锅 大火炒乾 转小火炒3-4分钟炒出香味 <br>再炒小茴香<br>放入 陈皮 炒三分钟<br>所有香料混合 再炒8分钟<br>放凉 放入料理机打粉',
'<h2>调味粉成分</h2><br>八角茴香粉<br>它的味道像甘草，有很强的香气。<br>主要性能成分是：<br>茴香油，茴香醛，茴香醚和酯。<br><br>五香料粉<br>是指将五种以上的香料磨成粉末，然后将它们混合在一起制成的调味料。<br>通常在油炸和油炸之前用于鸡肉和鸭肉。<br>它广泛用于烧烤或速食肉，炖肉，炖肉，慢炖肉，蒸汽和煮沸的菜肴。<br><br>小茴香粉<br>主要通过混合和研磨各种香料制成。<br>孜然粉是我们生活中常用的调味料之一。<br>它通常用于烹饪牛肉和羊肉，以消除鱼腥味并使肉更嫩。<br><br>咖喱粉<br>这是一种粉状调味料，由姜黄和白胡椒，小茴香，肉桂，干姜，胡椒，八角茴香，茴香，香菜种子，甘草，肉豆蔻和其他香料组成。<br><br>胡椒<br>胡椒果实含有1-2％的挥发油，8-9％的胡椒碱，粗脂肪，蛋白质，淀粉，可溶性氮和其他物质。<br>胡椒粉中包含的特殊成分赋予胡椒独特的香气和苦味。<br><br>黑胡椒粉<br>用于烹饪菜肴，使其具有辛辣和美味的味道。<br>黑胡椒含有胡椒碱，胡椒碱，挥发油和脂肪油。<br><br>几种调味粉配方<br>1 两片鸡胸肉，100克扇贝，50克干海藻，50克虾干，12克小蘑菇，20克海带，约30克胡椒粉和10片当归；<br><br>2 肉桂粉0.5汤匙，甘草粉0.5汤匙，白胡椒2汤匙，五香料粉0.25汤匙，黑胡椒0.5-2汤匙，盐0.5汤匙；<br><br>3 适量的孜然粉，适量的胡椒粉，适量的姜粉，适量的辣椒粉，少许盐和少许黑白芝麻；<br><br>4 3汤匙红辣椒粉，2汤匙盐，2汤匙大蒜粉，1汤匙黑胡椒粉，1汤匙白胡椒粉，1汤匙洋葱粉，1汤匙牛肉辣椒粉，1汤匙辣椒粉，1/2汤匙百里香粉。<br>',
'<h2>咖喱粉</h2><br>咖喱起源於印度，源自泰米爾語，意思是「許多辛香料放在一起煮」，最初是為了去除羊肉的腥味。<br>後來這種混合香料傳到亞洲和歐洲，各地融合了當地的香料，演變成不同風味的咖喱，例如泰國咖喱的香料有蝦醬、檸檬葉、香茅、南薑，還有以紅辣椒為主的紅咖喱，新鮮綠辣椒的超級辣的綠咖喱。<br><br>但是無論那種，都是味與香的調和，除了增加色香味，也促進胃酸分泌，令人胃口大增，又可使食材保存更長的時間。<br><br>咖喱粉是以薑黃為主加入白胡椒、小茴香、桂皮、乾薑、花椒、八角、茴香、芫荽籽、甘草、肉豆蔻等多種香辛料配製的粉末狀調味料。<br><br>單一香辛料品嘗起來並不討好，但混合後的複合香味卻是意想不到的容易接受，只要掌握基本的程式，便可以按自己的口味，調出屬於自己口味的咖喱粉：<br><br>芳香口味的香辛料 6 ~ 8 種，其實多少無妨 ( 例如：<br>Anise, Allspice, Star-anise, Cardamom, Caraway, Cumin, Clove, Coriander, Cinnamon, Dill, Celery Seed, Mustard Seed, Fennel, Fenugreek Seed )<br>除肉腥的香辛料 1 ~ 2 種 ( 例如：<br><br>Thyme, Oregano, Rosemary, Sage, Bay Leaf, Perilla 紫蘇, Garlic, Taragon )<br>配色用的香辛料 1 種 ( 例如：<br>Turmeric 黃薑、Saffron 番紅花、Paprika 紅辣椒,   )<br><br>辛辣口味的香辛料 1 ~ 2 種 ( 例如：<br>Cayenne Pepper 唐辛子, Pepper 胡椒, Ginger 生薑 )<br>肥丁調配的這款咖喱粉比較接近日式，小火烘培成香而不辣，還可以製成日式咖喱磚。<br><br><k>各種辛香料之特性：</k><br><k>Coriander Seed 胡荽籽：<br></k>味道有點像香草混合橙和檸檬的味道，微辣帶點甘甜。<br>磨碎的種籽是咖喱粉必備的材料，也是法蘭克福腸常用的香辛料。<br>種籽磨粉之後很快失去味道，現用現磨比較好。<br><br><k>Cumin Seed 孜然籽：<br></k>入口微苦帶少許辛甘，油性，氣味甘甜，芳香而濃烈。<br>除了是配製咖喱粉的其中一種主要原料之外，也是燒烤牛、羊食品的上等佐料。<br><br>能除腥膻異味，解除肉類的油膩。<br>孜然遇油或經高溫加熱後，香味越濃烈。<br>中醫學認為孜然辛溫無毒，可溫中暖脾、降火平肝、開胃消食、醒腦通脈、驅寒除濕、驅風止痛。<br><br><k>Fennel Seed 茴香籽：<br></k>其刺激性的甘香，未必人人喜歡。<br>能除腥臭和幫助消化，與魚類十分相配。<br><br>選購時以顆粒均勻飽滿，色澤黃綠、芳香濃郁為佳品。<br><k>Cardamom 小豆蔻籽：<br></k>與生薑種類相同，味道與樟腦刺鼻的芳香類似，將種子含在嘴裏，會嘗到生薑一樣的麻辣感，殘留的苦味不易消除。<br><br>有促進消化及抑制口臭的功效。<br><k>Celery Seed 芹菜籽：<br></k>具芹菜之芳香氣味，味辛凉微苦，微麻舌。<br><br>有降血壓、降血脂的作用。<br><k>Fenugreek Seed 葫蘆巴籽：<br></k>質堅硬，有濃烈的香氣，苦若苦瓜，在眾多的香辛料中肥丁覺得葫蘆巴籽最苦，磨成粉末後苦味在嘴裏殘留很久，雖然烘炒後可消除少許苦味，但不能使用太多，否則咖喱粉會變得很苦。<br><br>葫蘆巴籽可促進女性乳房發育、乳腺成長，調理月事，也可降血糖。<br><k>Bay Leaf 月桂葉：<br></k>具有獨特清爽芳香的樹葉，乾燥後帶點花香，味道更甘醇，葉片磨成粉微苦。<br><br>羅宋湯的香味便是源於月桂葉。<br>切碎或磨成粉末的釋放出更多的香味和辛辣味，加入咖喱粉中有提香的作用，但份量不能太多。<br><k>Ground Sage 鼠尾草末：<br><br></k>有輕微的青草的刺鼻芳香，微苦中交雜少許辛辣味，可除肉类的腥味，分解脂肪，適用於烹調肉類、香腸。<br>鼠尾草品種繁多，香味略有一同。<br><k>Cinnamon Stick 肉桂枝：<br><br></k>香味馥郁，味甜略澀微辣，可另咖喱粉更加香醇。<br><k>Turmeric 黃薑：<br></k>聞起來有橘皮加胡椒的味道，入口苦澀，辛香味溫熱濃厚，後勁凌厲。<br><br>鮮艷的黃色常為咖喱調色之用。<br><img src="http://www.beanpanda.com/wp-content/uploads/2013/05/curry_powder_spice.jpg"><br><k>材料</k><br><br>Coriander Seed 胡荽籽     4 大匙<br>Cumin Seed 孜然籽    4 小匙<br>Cardamon 小豆蔻 ( 去果莢 )  1  小匙<br>Fennel Seed 茴香籽    1/2 小匙<br>Celery Seed 芹菜籽   1/2 小匙<br>Fenugreek Seed 葫蘆巴籽 1/2 小匙<br>Bay Leaf 月桂葉   4 大片<br>Ground Sage 鼠尾草末  1/2 小匙<br>Cinnamon Stick 肉桂枝 1 小匙 (  枝狀的香味比磨成粉末更好 )<br>Turmeric 黃薑粉   4 大匙<br><br><k>小叮嚀</k><br>香料的收成與存放時間會使其香味略有差異，若想更突顯某種香辛料的味道可自己調節份量<br><br>買香辛料最好買原料，雖然粉末狀的香料較為方便，但是磨末後香味較快流失，原粒種子更能保存新鮮和芳香<br>吃辣的可適量添加紅辣椒 Paprika、唐辛子 Cayenne Pepper 薑粉 Ground Ginger 或黑胡椒 Black Pepper ( 原粒磨碎的最佳 )，由 1/2 茶匙至 1茶匙<br><k>做法</k><br><br>1. 用手將小豆蔻的果莢一顆一顆剝開，這動作挺累的，但是包在果萊中的褐黑色的小小種籽香味是最好的，將裏面啡色的種子留下備用<br>2. 小豆蔻籽、胡荽籽、孜然籽、小茴香籽、芹菜籽、月桂葉、肉桂枝放在平底鍋中，以最中小火炒約 5 分鐘，當散發出香氣後，改以最小火再炒 5 分鐘，放涼後放入打磨機中研磨成粉末<br>3. 將葫蘆巴籽另外單獨炒香，以最小火烘 5 分鐘，由淺黃色炒至咖啡色便可。<br><br>由於葫蘆巴籽味道最苦澀，所以肥丁會將葫蘆巴籽與其他辛香料分開炒香和打磨，然後逐少與其他香料混合<br>4. 最後拌入鼠尾草末和黃薑粉，可避免染黃攪拌機，存放於密封的容器，可存放很久的<br><br>炒香料不能心急，若以大火炒香，辛香料會變苦<br>如買不到原粒的香料，或家裏沒有磨粉機。<br>買現磨成粉末的香料亦可 (香氣當然不及鮮磨的好啦)，將所有粉末混合好後，放在平底鍋以最小火炒約 5 ~ 6 分鐘，咖喱粉才夠香味<br><br>',
'<h2>油泼辣子</h2><br>花椒，八角，丁香，草寇，砂仁，白蔻，良姜，干姜，草果，碧波，陈皮，黑胡椒，白胡椒，小茴香<br><br>调料水食材：<br>小茴香50克，花椒20克，八角10克，丁香两个，桂皮两个。<br><br>做法：<br>把所有的香料放在锅里，然后再加入1000毫升水，开小火炖煮半个小时，时间到了之后把食材过滤出来，只留下汤汁，最后往汤汁里加入少量的食盐，搅拌均匀就可以了。<br><br>调和醋食材：<br>米醋200克，清水40克，香叶一片，八角三瓣，桂皮一块<br>',
'<h2>咖哩粉香料</h2><br><div id="kalitoc"><a href="#kalitopic-0" target="_self">1. 孜然（小茴香）</a><br><a href="#kalitopic-1" target="_self">2. 薑黃（鬱金）</a><br><a href="#kalitopic-2" target="_self">3. 香菜（芫荽）籽</a><br><a href="#kalitopic-3" target="_self">4. 薑</a><br><a href="#kalitopic-4" target="_self">5. 荳蔻</a><br><a href="#kalitopic-5" target="_self">6. 肉桂</a><br><a href="#kalitopic-6" target="_self">7. 丁香</a><br></div></center><br><k id="kalitopic-0">1. 孜然（小茴香）</k> <a href="#top" target="_self"><b>⇧</b></a><br><br><img src="https://i.epochtimes.com/assets/uploads/2015/10/1502131349352483-450x300.jpg"><br>孜然（小茴香）。<br>孜然（Cumin）非常有益消化。<br>單是它的香氣就可以促使口腔分泌唾液酶，這是健康消化至關重要的第一步。<br><br>孜然也可緩解腹脹氣，是天然瀉藥，也有抗真菌、抗微生物的功效。<br>有趣的是，孜然既是鬆弛劑也是興奮劑，其精油的某些成分還有安眠作用。<br><br><k id="kalitopic-1">2. 薑黃（鬱金）</k> <a href="#top" target="_self"><b>⇧</b></a><br><br><img src="https://i.epochtimes.com/assets/uploads/2016/01/1103222023121778-450x301.jpg"><br>薑黃與薑黃粉。<br><br>薑黃（Turmeric）除了富含抗氧化成分，可抵抗衰老，還具有抗癌、抗炎、利膽、瘦身、行氣活血止痛、提振腦部功能、抗動脈硬化、促進心臟健康等諸多功效；<br>近年研究還證實，薑黃能明顯改善抑鬱，勝過藥物百憂解（Prozac）。<br>開始吃薑黃，還需要更多理由嗎？<br><br>薑黃是多數品種的咖哩粉必不可少的成分。<br>要從薑黃中得到最大的健康收益，可與現磨的黑胡椒粉一起吃。<br>不過，火氣大的人要慎服；<br>婦女懷孕時，為避免流產，最好就可食用份量諮詢醫生。<br><br><k id="kalitopic-2">3. 香菜（芫荽）籽</k><br><br>香菜籽（Coriander）和孜然一樣，能促進消化，緩解脹氣，防止噁心，還能治腹瀉。<br>它也是一種天然抗組織胺，其抗菌效力是沙門氏桿菌抗生素的兩倍，可用於治療口腔感染、皮膚疾病，也能降血壓，而且是「生物可利用鐵」的天然來源。<br>如果你覺得自己可能食物中毒了，抓一把香菜籽嚼嚼可以解毒。<br><br><k id="kalitopic-3">4. 薑</k> <a href="#top" target="_self"><b>⇧</b></a><br><br><img src="https://i.epochtimes.com/assets/uploads/2016/03/1403050010552483-450x450.jpg"><br>薑與薑粉。<br>薑（Ginger）是廚房必備調料，而在調味之外，薑還具有強大的藥用：<br><br>除了抗炎殺菌、抗腫瘤、抗氧化之外，還有舒緩消化道、促進腦部血液循環、提振情緒、降血壓和膽固醇、促進排尿、改善水腫、祛痰止咳等功效。<br>健康從腸道開始，薑特別有助於消除脹氣、緩解噁心、治療暈車。<br>孕婦害喜擇食，適量吃薑可調理腸胃和止吐。<br><br><k id="kalitopic-4">5. 荳蔻</k><br>黑荳蔻與綠荳蔻 (Autopilot)<br>就調味品的價格而言，荳蔻（Cardamon）居於第三位，排在藏紅花和香草之後。<br>荳蔻是很棒的口氣清新劑，可治療牙齒和牙齦疾病，舒緩喉嚨腫痛；<br>也有排毒利尿、促進血液循環、改善心血管功能的效力。<br><br><k id="kalitopic-5">6. 肉桂</k> <a href="#top" target="_self"><b>⇧</b></a><br><br><img src="https://i.epochtimes.com/assets/uploads/2013/10/1209121224452382-450x300.jpg"><br>肉桂與肉桂粉。<br>肉桂（Cinnamon）也是富含抗氧化劑、又能抗病毒和抗菌的一種香料。<br><br>肉桂可毒殺癌細胞，抑制癌細胞生長，保護神經元，從而預防帕金森氏症等退行性疾病；<br>此外，還有助於維護心臟健康。<br>肉桂特別有益於糖尿病，因為它既可降低胰島素抵抗，又能降血糖。<br>肉桂最常見的兩種類型是錫蘭肉桂（真肉桂）和中國肉桂（桂皮）。<br>一般認為食用錫蘭肉桂更佳，因為它所含抗凝血的香豆素較少。<br><br><k id="kalitopic-6">7. 丁香</k> <a href="#top" target="_self"><b>⇧</b></a><br><br><img src="https://i.epochtimes.com/assets/uploads/2013/12/1312232027421983-450x300.jpg"><br>丁香（clove）<br>丁香中活躍的療愈成分叫做丁香酚，具有抗菌、抗炎和天然解毒功效。<br>除了入饌之外，由於丁香酚和其它組分結合成一種輕度鎮痛劑，丁香可緩解牙齦疼痛，也應用於牙科根管治療。<br><br>丁香含有鐵、鈣、錳，還是一種天然抗氧化劑，也有防老功效。<br>如果要檢驗丁香的質量，可用指甲擠壓，質量好的丁香會滲出精油。<br>同時，優質丁香會漂在水上，而陳年丁香則會下沉。<br>',
