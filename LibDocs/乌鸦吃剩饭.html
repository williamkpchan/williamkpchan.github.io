<h2>乌鸦吃剩饭</h2>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht820IGsEKbQUGbYUuZZ6LPY9CxaEGMAnVjVWbrPIuf657Fr7z6TBaibvw/640?wx_fmt=jpeg"><br>
<br>
国外有名网友在公园散步时，看到几只乌鸦在徘徊。他起了点好奇心，于是静待看会发生什么事，没想到……<br>
▼ 这只乌鸦在吃免洗盘上剩余的饭粒。<br>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht8skIbjyANBRR9Hxu5vOLiaZNib5I5Lr2PeB7iciavkhY6ibibMz2TdTWpQH3g/640?wx_fmt=jpeg"><br>
<br>
▼ 它们吃得津津有味…<br>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht8YOSAEf7c3Q6Hia7b1nOCoPwSnfxrYWaia01hXrlU2IiaibheaCOTb5MDuw/640?wx_fmt=jpeg"><br>
<br>
▼ 这会儿吃饱了，它却把盘子叼起来，这要干嘛？<br>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht8VCGriaa7q4RB2R0r1SCiaIcCOX70e19EFyjCVVSh3wM1G3DicB1v5eibyA/640?wx_fmt=jpeg"><br>
<br>
▼ 不会吧！它竟然……<br>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht8xxtMuCSiby8Wv0tv1kHrv337X3tLvNUojAN8UMkHvCOFmyW0zu6TQbg/640?wx_fmt=jpeg"><br>
<br>
▼ 这只乌鸦把吃完的盘子随口叼进垃圾桶了！<br>
<img src="http://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQULDTalciar6XJFfLwuSYht8LIQKaO9JyXDVKTOXo42SlaeVDwVWsHZRTXmYfQAatfaECPTvSpqNvA/640?wx_fmt=jpeg"><br>
乌鸦的智商相当于五六岁的儿童，它的举动让我们人类太惭愧了......<br>
