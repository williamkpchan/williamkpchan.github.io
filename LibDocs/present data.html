
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<title>present data</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
html,body { -webkit-text-size-adjust:none; }
body {
  font-family: 'Patrick Hand', sans-serif;
  font-size: 18px;
  background-color: black;
  color: gray;
  justify-content: center;
  align-content: center;
  width: 90%;
  margin: 3vh auto;
}

.questiontitle {
  margin: auto;
  margin-bottom: 2.5rem;
  color: grey;
}

.question, .answer {
  margin: auto;
  padding: 2px 2px;
  font-size: 24px;
  color: #10C030;
}
.answer{color: black}
.answer.appear{color: grey}

.jumpButton {
  background-color: black;
  outline: none;
  padding: 5px 10px;
  display: inline-block;
  margin: auto;
  font-size: 1rem;
  margin-top: 2.5rem;
  cursor: pointer;
  border: 1px solid darkgreen;
  border-radius: 8px;
  box-shadow: 2px 2px 4px darkgreen inset;
  text-shadow: 1px 1px 5px grey, -1px -1px 1px grey;
  color: #20A020;
}
.button{padding: 15px;}
.disabled {
  background-color: #D8D8D8;
  color: #888;
  cursor: not-allowed;
}
a { text-decoration: none;
	color: #58D858;}
a:visited { color: #88C898;}
A:hover {	color: yellow;}
A:focus {	color: red;}
</style>

</head>

<body>
	<h4 class="questiontitle">present data</h4>

	<div class="question"> </div><br>

	<button class="jumpButton" onclick=jpButClick()>Topics Left: <span class="questionsLeft"></span></button>

<script>
// List of Q & A
var questionList = [
"Has this ever happened to you?",
"You spot an opportunity for your company to do something better. ",
"You flesh out the idea, develop the proposal, and present it to the decision-makers.",
"And nothing happens.",
"Why do managers and business leaders pass on great ideas?",
"Sometimes it boils down to apathy, aversion to change, and unconscious biases. ",
"Hard data can get you past all that—and give you the concrete proof you need to get to yes.",
"We designed our newest Pro Intensive, Introduction to Data Analysis, to teach professionals from every industry to persuade through data. ",
"This is the only course of its kind that doesn’t just teach the technical side—but also how to communicate your findings.",
"In your capstone project, you’ll solve a real-life data analysis problem and present your results. ",
"Our team of professional advisors, mentors, and industry leaders will help you strengthen your data-driven persuasion skills—which you can then apply to your career.",
"Next time, deliver a presentation with facts that your boss can’t ignore. ",
"Reserve your seat in our next Introduction to Data Analysis course. "

];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo >= 0) {showQues();
    if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
    }
  }
}

shuffle();
showQues();

</script>
</body>
</html>
