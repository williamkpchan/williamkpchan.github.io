<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>JavaScript Tips Tab</title>
<link href="https://fonts.googleapis.com/css?family=Patrick Hand:400" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type='text/javascript' src='../../mainscript.js'></script>

</head>
<style>
body{background-color: black;}
body{width:80%;margin-left: 10%; font-size:24px;}
h1, h2 {color: gold;}
strong {color: orange;}
img {max-width:90%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px;}
.js-tip {color: gray; font-size:24px;}
pre { color: gray; background-color: #000500; font-size: 24px; width:80%; white-space: pre-wrap; background-image:inherit;}
k {color: #205080;}
</style>

<body onkeypress="chkKey()">
<section class="tip">
<span id="dateAndTime" onclick="showDateAndTime()"><script>showDateAndTime();</script></span>
<div class="tip-number">JavaScript Tips</div>
<pre class="js-tip"> </pre>
<button class="tip-button" onclick="forward()">Tips Left: <span class="tip-limit-count"></span></button>
</section>

<script src="js/main.js"></script>

<script>
tipsList = JavaScriptTips
noShuffle = false;
initSelectRange = 30000
showRange = 60

</script>

<script src='https://williamkpchan.github.io/showTips.js'></script>
<!--script src='../showTips.js'></script-->

</body>
</html>
