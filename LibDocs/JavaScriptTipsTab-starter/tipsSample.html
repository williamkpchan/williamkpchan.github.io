'<h2>跟着好领导好好做事</h2>邓艾出身寒门，曾任“上计吏”——这个职位，大约就相当于如今市级财政局里的工勤人员。\n司马懿入仕的第一份工作，是“上计掾”，也就是市财政局的局长。\n为什么身处同一个系统，邓艾就只是一枚小小的工作人员，司马懿却能上来就当局长呢？\n这是因为司马懿乃是世家出身，祖上五代都是部级高官。\n邓艾人生最大的机遇，就是他在做上计吏时见了一次太尉司马懿。\n这次见面应该只是一次常规性的工作汇报，但邓艾靠着出色的表现，让司马懿极为欣赏，直接就把他调入了太尉府中任职。\n过不多久，邓艾又改任尚书郎——这个职位类似于今日的中办或者国办工作人员。\n所以人生的际遇是多么神奇，有时候这么一次偶然的会面，就让未来走向了完全不同的方向。怎么样才能升得了官呢？答案是：跟着好领导好好做事。\n你好好地给好领导打下手，等他做出成绩立了功升了官，水涨船高之下，你自然也能跟着往上走了。司马懿死后，他又先后听命于司马师、司马昭。\n几十年下来，邓艾已经可以称得上是战功累累',
'<h3>谁都靠不住，除非你有用！</h3>人很多时候，都是后知后觉的。\n我不可以倒下，因为我的身后空无一人。\n所以人要有志气，因为没有什么人可以靠的住，除非你有用。\n眼泪教你坚强，失望帮你成长，疼痛让你武装，除非自己行，靠谁都不行。',
'<k>《年轻》</k>\n年轻是心灵中的一种状态，\n是头脑中的一个意念，\n是理性思维中的创造潜力，\n年轻，意味着甘愿放弃温馨浪漫去闯荡生活，\n意味着超越羞涩、怯懦和欲望的胆识与气质。\n而60岁的男人可能比20岁的小伙子更多地拥有这种胆识与气质。',
'没有人仅仅因为时光的流逝而变得衰老，只是随着理想的毁灭，人类才出现了老人。\n岁月可以在皮肤上留下皱纹，却无法为灵魂刻上一丝痕迹。\n忧虑、恐惧、缺乏自信才使人佝偻于时间尘埃之中。\n无论是60岁还是16岁，每个人都会被未来所吸引，都会对人生竞争中的欢乐怀着孩子般无穷无尽的渴望。\n\n所以只要勇于有梦，敢于追梦，勤于圆梦，我们就永远年轻！\n千万不要动不动就说自己老了，错误引导自己！\n年轻就是力量，有梦就有未来！',

'寓言：一块石头被分成两半：一半雕刻成佛，一半做了台阶。\n台阶不服气：我们本是同一块石头，凭什么人们都踩着我而去朝拜你？\n佛说：你只挨了一刀，而我却经历了千刻万凿！从此，台阶沉默了。\n人生何尝不是如此，没有千回百转的艰苦磨砺，就很难到达成功的彼岸。\n走向辉煌的人，付出肯定比常人多。',

'<k>停</k>\n“人”和“亭”靠在一起。\n中国古代的驿道，每隔一段距离，便有一个亭子。\n这些亭子是做什么用的呢？\n古人在驿道旁建造亭子，是为了让人们暂时停下疲累的脚步，在“停”中补充体力、蓄积精神，好让后面的路走得更轻松、更快捷。\n暂时的停下，是为了更好地前行，这就是“停”字中的人生智慧。',
'<k>劣</k>\n“劣”，差人一等，就是比别人“少”出了“力”。\n人生的优劣，不是先天决定的，而是后天自己造就的。\n有人说，我天生就比别人起点低啊！诚然，每个人人生起点有高低，但本质并无不同。\n过到最后会发现，你比别人差，不是本质差，而是后天懈怠、懒惰，不肯比别人付出更多努力的结果。\n你的付出和努力，决定着你人生的优劣。',
'<k>真</k>\n正“直”，是它的立足“点”。\n做好人容易，做正直的人却难。\n何为正直？\n正直就是不畏强势，敢做敢为，能有勇气坚持自己的信念，也能勇于承认错误。\n走正直诚实的生活道路，才能在这个世界上真切地活着，也必定会有一个问心无愧的归宿。',
'<k>赢</k>\n赢——要成赢家，需有五种素质。\n亡，危机意识；口，沟通能力；月，时间观念；贝，取财有道；凡，平常心态。',
'<k>道</k>\n“道”，一个“走”加一个首要的“首”。\n这告诉我们，要走出一条人生之“道”来，首要的，是迈开脚去走。\n理想很重要，信念很重要，毅力很重要，坚持很重要，机会很重要……但如果你不迈开脚去走，不去行动，这一切都将等于零。',
'<k>隘</k>\n“隘”——只愿用“耳”朵听对自己有“益”的话。\n赞美之词顺耳又一团和气，但却不总是“良药”。\n别人对你的批评固然有好有坏，但不愿听、害怕听批评，其人心胸必然狭隘。',
'<k>途</k>\n“途”字由“走”和“余”构成——给别人留有“余”地，自己才有路“走”。\n有些人爱斤斤计较，睚眦必报，因此把人际关系弄得很糟，做起事来屡屡受挫。\n反观之，那些凡事给别人留有余地的人，自己做事时也能有更多的方法和路子。',
'<k>海</k>\n“海”，来自“每”一滴“水”。\n成就人生的大海，也要从“一滴水”般的小事开始做起。\n反过来说，大海之所以博大，是因为可以包容“每”一滴“水”，这也是“有容乃大”的道理。',
'<k>怕</k>\n“怕”字，由“心”和“白”构成。\n什么人才会“怕”和恐惧？\n就是那些内“心”一片空“白”的人，即内心空虚之人。\n只有当一个人懂得不断地用学习、工作、事业、理想、信念和爱来填充自己的内心，去除内心的空虚，才无所畏惧。',
'<k>忙</k>\n“忙”，“心”“亡”为“忙”，人一忙，就把“心”给丢了。\n忙中出错、忙中出乱，就是因为忙着忙着就把“心”给丢了。\n一个不带着“心”、无“心”做事的人，如何不会犯错出乱？\n焦虑、浮躁、不安、匆忙，最容易丢失一个人的“心”。\n静下来，让“心”回来，人才会安宁，事才会从容。',

'很多时候，我们都是生活在别人的眼神中，忐忑在别人的言语中，\n一些想说的话，想做的事，终究缥缈在外界的目光里，扼杀在横飞的非议里。\n不要在在意别人怎么说你，怎么看你，那些都是阳光中的尘埃，\n别让它阻碍了你望远的视线，抑制了你前行的步履。\n要坚信，你就是你，别人永远无法插足与改变。',
'人生最宝贵的，并非是物质的富有，\n聪明的人，凡事都是往好处想，人在最强大的时候，那不是坚持的时候，而是放下的时候。\n当你选择腾空双手，还有谁能从你手中夺走什么！生命是要懂得知足。',

'人生如梦不是梦，因为太真实；生活如水不是水，因为有苦涩。在生命中，许多事情在于自己，很多感受在于个人，心大路则宽，心小事则难，做人需要下心，做事需要埋头，心胸需要拓宽，心态需要放平！',
'珍惜身边的幸福，欣赏自己的拥有，背不动的就放下，伤不起的就看淡，想不通的就丢开，恨不过的就抚平。人生本来就不易，生命本来就不长，何必用无谓的烦恼，作践自己，伤害岁月。',
