<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<title>minor differences</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<link rel="stylesheet" type="text/css" href="css/minor differences.css">
<script src="js/minor differences.js"></script>
</head>

<body onkeypress="chkKey()">
<section class="tip">
<div class="tip-number">minor differences (select all to show answers)</div><br><br><br>

<div class="cssTip"> </div><br><br>
<div class="cssExplain"> </div><br><br><br>

<button class="tip-button">Tips Left: <span class="tip-limit-count"></span></button>
</section>

<script>
     function chkKey() {
       var testkey = getChar(event);
       if(testkey == 'f'){generateTip()}
     }
     function getChar(event) {
       if (event.which!=0 && event.charCode!=0) {
         return String.fromCharCode(event.which)   // the rest
       } else {
         return null // special key
       }
     }


// Tip Limit counter
  var tipLimit = tipsList.length*2;

// Generate a number
function generateNumber() {
  return Math.floor(Math.random() * tipsList.length);
}

function generateTip() {
  var pointer = generateNumber();
  var tip = tipsList[pointer];
  var explain = explainList[pointer];

  var tipElement = document.querySelector('.cssTip');
  tipElement.innerHTML = tip;
  var explainElement = document.querySelector('.cssExplain');
  explainElement.innerHTML = explain;

  var tipLimitCount = document.querySelector('.tip-limit-count');
  tipLimitCount.innerHTML = tipLimit;

  document.querySelector('.tip-button').focus();

}

function onTipButtonClick() {
  var tipButton = document.querySelector('.tip-button');
  tipButton.addEventListener('click', function() {
    tipLimit = tipLimit - 1;
    if (tipLimit >= 0) {
      generateTip();

      if (tipLimit === 0) {
        tipButton.innerHTML = 'Bye!';
        tipButton.classList.add('disabled');
      }
    }
  });
}


onTipButtonClick();
// Get the first tip
generateTip();

</script>
</body>
</html>
