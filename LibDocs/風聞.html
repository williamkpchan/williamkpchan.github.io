'<h2>5G来临前的那一夜</h2><br>5G来了，世界将会是什么样？<br>无数人曾在大脑中问过自己这个问题，结果是没有答案。<br>没有发生的事情，我们怎么会知道呢？<br>但有一件事，却让大家极度慌张，那就是会不会变得超级贵？<br>这两天我闲着没事逛微博，发现有这样困扰的人，还真不在少数。<br>这位网友觉得流量贵。<br>这位网友觉得手机贵、流量贵，关键这么快的速度也没啥用啊，搞啥幺蛾子？<br>在红星新闻做的一个调查里，居然只有1/3的人，觉得要换5G手机，对5G充满期待...<br>5G真的除了贵，一无是处吗？<br>我没用我也不知道。<br>不过，人类有一种独特的本能，就是用历史看未来。<br>而这一切的答案，也许藏在4G来临前的那一夜。<br>如果中国移动是个人，那2009年，他可能是全世界最难过的人。<br>好不容易拿到了3G牌照，要带着中国互联网进入新时代，还兴高采烈要为用户们，找一个最优秀的终端。<br>他高高兴兴跑去和苹果谈合作，却怎么都没想到，被联通这个兔崽子截了胡。<br>于是，2009年，世贸天阶，联通为苹果举办入华仪式那天，姚晨代言，水均益主持。<br>移动眼睁睁看着，一个姓智的小伙子，在深秋的夜晚等了足足9个小时，只为买到一部iphone。<br>从此，在苹果的加持下，联通过得风生水起，中国移动开始了失去的几年。<br>事情出现转机，已经是4年后，4G牌照颁发。<br>移动、联通和电信，一起拿到了国产的4G标准。<br>移动摩拳擦掌，立志要扳回这一局。<br>只是，让人意外的是，联通和电信迟迟按兵不动，他们在做一件事——等待。<br>等待更好的国外标准，也等待人们接受4G技术。<br>因为，4G来临时，人们惶惶不可终日。<br>大家搞不明白，为什么要搞这么个玩意儿呢？<br>当我把搜索引擎的时间，框定在2012-2013年，那时的互联网上对4G的讨论，在今天看来，实在是令人咂舌。<br>“600M流量50元钱，按照移动公布的最快速度100mb/s，6秒钟就能用完。”<br>2013年12月，算完一笔账后，一个上海网友担心的说道。<br>他怎么都搞不懂，4G的流量费，大家怎么付得起呢，这不跟直接喝人血一样吗？<br>在移动“套餐更优惠”的字样后面跟着的，是那时的流量套餐价格，如今看来是要把人吓哭的。<br>5元30M，50元也不过500M。<br>大家更怕的，是自己一个不留神，晚上忘记关流量，一觉醒来房子都归移动了。<br>不仅套餐贵，你要用4G，还要加价去买支持4G的设备。<br>有位老外来到北京三里屯，在路边的报刊亭里，花100块买了一张4G上网卡，兴致勃勃地插在ipad里上网，结果发现，根本就没有出现4G信号。<br>他在星巴克里操着英语，到处问旁边的人是怎么回事？<br>原来，那款ipad根本就不支持中国移动的4G信号。<br>最后，老外只能悻悻离去。<br>而要买一个支持4G的ipad，还要贵上1000元。<br>套餐贵，设备贵，也就算了。<br>更让人们不解的是，这玩意儿有啥用呢？<br>网友蔡晓智质疑道：<br>4G到底有什么用，只是在线看电影快点？<br>对不起，非wifi状态手机看电影受不起流量费，只是噱头。<br>一位叫晋商贾政井的网友，更是嘲讽起了运营商：<br>运营商貌似不知道啥叫Wi-Fi，4G网速再快，用户会花天价去在线看影音视频吗？<br>更糟糕的是，有网友发现，用了4G，还会影响原本的打电话功能。<br>流量贵，设备贵，没用，还影响打电话。<br>搞4G？<br>一切都是噱头，运营商都是智障，谁信谁傻逼。<br>后来，不出所料且无法阻挡地，4G来了。<br>普通人总是后知后觉，除非把东西推到眼前，否则便全部与我无关。<br>可是，于商业而言，倘若这样的嗅觉，别人吃肉，你连汤都喝不上。<br>其实早在2008年，中国的互联网人口，就已经超过了美国。<br>于是第二年，还在某985高校读研的张旭豪，已经和同学每人凑了几万块，创办了饿了么。<br>这一年，同济大学的校园里，没有人知道，每天骑着电动车给他们送餐的，是个985高校研究生。<br>接着又一年，不得已关闭了饭否的王兴，创办了美团。<br>他带着美团，杀出了千团大战的重重突围，和饿了么一起，包揽了吃货民族中国人的胃。<br>吃可以在屋里解决，但作为城市社畜的我们，总不能不出门吧。<br>要迟到的时候，公交是不可能坐公交的，出租也永远不会马上到的。<br>经常杭州北京两地跑的年轻人程维，因为打不到车、拒载而常常误了飞机。<br>于是，他炒了阿里老板的鱿鱼，拿着自己的10万和同事的70万元，做出了嘀嘀打车。<br>后来，和一个叫快的的合并，成了今天的滴滴打车。<br>但都市社畜们，大多家里没有矿，也便没钱天天打 '<h2>这小县城年赚500亿，你以为是开矿？不，是开打印店</h2><br><a href="https://user.guancha.cn/main/content?id=26957" target="_blank">here##</a><br><br>前两天公司的打印机坏了，一个新来的实习生出去帮我复印文件，回来就跟我吐槽，这复印费太贵了，一张就要1块钱，他从小到大就没见过这么贵的复印费。<br><br>她骄傲地跟我讲述了一段关于打印店的故事，她为啥这么清楚呢，没错，这些打印店，全都是他们那儿的人开的，蛋蛋姐我看完心里一惊，如此亲亲联合、6到飞起的，到底是个啥地方呢，它就是传说中，靠打印复印拉动GDP，实现脱贫致富的湖南新化。<br><br>一个县140万人就有30多万人，从事打印复印相关行业，而每十个新化人，就有一个在复印店工作，更恐怖的是，这些湖南新化人，已经形成了全国性的，打印复印军团，占据了全国85%的打印市场，只要中国有人的地方，就有他们的快印店，只要有他们在的地方，打印复印就便宜的不得了。<br><br>但是由于规模太庞大了，据相关从业者保守估计，他们一年能赚500亿，最近在微博上大火的，北大博士冯军旗的论文，便讲述了在各大高校，或者商务楼周围，那些小则十几平，大则像厂房似的，湖南新化打印复印店。<br><br>说到这里可能很多人想问，复印五分，打印一角，量大从优的复印打印店，怎么看都是个小本买卖啊，其实在打印复印店背后，集结了新化从业者，好几代人的智慧，他们不光是大家的论文拯救者，其实还是一个集维修、贸易，并进行生产制造的实业家，细数新化打印复印的产业生命史，完全就是一场让人惊心动魄的，江湖风云录。<br><br>本文资料主要来源于，北大博士冯军旗的论文，《新化复印产业的生命史》，关于这里的神奇传说，还得从上世纪60年代讲起。<br><br>1960年，在湖南新化县，因家庭成分不好，早早辍学的易代育和易代兴兄弟，为了谋生，跟着一个张姓师傅跑江湖，虽然跑江湖乍一听很酷，在武侠小说里散发着，劫富济贫的浪子气息，但现实生活中这兄弟俩干啥的呢，修钢板，三百六十行，行行出状元，执着于修钢板的易代兴，进化出了不一定能修好，但啥都能修一修的本领。<br><br>有一次他在涪陵人民银行，发现那里打出来的，文件内容都不整齐，不过内容不整齐，就是word排版有问题呗，但在当时那个年代，别说word了，连台电脑都没有，全靠古老的机械打字机，纯手工操作，所以易代兴悄悄观察打字机，发现是定位铃有问题，解决起来也简单，把定位铃移个位置就行了，整个过程都用不了三秒钟。<br><br>按理说易代兴这时候，只要把问题指出来，就可以收获打字员崇拜的眼神了，但易代兴暗自窃喜，从中发现了巨大的商机，于是他外表稳如老狗，内心激动一批地对打字员说，“同志，你们有没有开水啊”，趁打字员给他倒水的间隙，他晃了晃定位铃，果然是这里的问题，这下百分百确定了，于是进行下一步操作，他假装毫无波澜地，对打字员说，你别看我是修钢板的，其实我还专业修打字机，你看你这打字机有问题，我可以给你修，但我们修是包修，也就是说不管什么时候修好，就是45块钱，一锤子买卖，45块钱在当时可是巨款啊，十块钱都能买到80斤大米。既然海口夸下了，易代兴说修就修，东一榔锤西一棒头，……，可能大家看到这里有点懵，不是说移个位置就好了，这叮叮当当的是干啥呢，其实易代兴用的，便是传说中三十六计之声东击西，凭本事看出来的问题，肯定不能随便告诉别人啊，所以就胡乱搞了一套，迷惑打字员，打字员一看这小伙子，龙飞凤舞的模样，感觉其技艺特别高超，便把这生意定下了。从此以后，兄弟俩走上了维修打字机之路，为了锻炼维修技术，哪里打字机坏了他们去哪里，然后把打字机拆了装装了拆，折腾折腾修不好咋办呢，那就跑，靠着这些有点缺德的骚操作，他们渐渐成了打字机维修界的大神，甚至招起了徒弟。<br><br>而易代育的徒弟袁锡楚，便成了后来，新化复印产业元老，邹联经的师傅。<br><br>在上世纪70年代，一直靠着修钢笔、修锁，修手电筒、修缝纫机的邹联经，机缘巧合下在袁锡楚那里，体会到修打印机的奇妙感受，从此致力于将维修打印机事业发扬光大，与易家俩兄弟，成为了湖南新化复印打印大军的两股最原始力量。<br><br>当时的邹联经一年，就在老家赚了栋三层小洋房，但悲催的是，这个时候中国正处于计划经济时期，不允许私人经商，所以他们开始，在违法的边缘试探，并利用自己的技术，伪造单位介绍信，私刻单位公章。<br><br>对此易代兴回忆道，我记得很清楚，我那时伪造的是武昌红星文化厂，但那个时候也不懂什么叫办公设备，只知道这个跟文化有关，我自己伪造的公章，刻的。<br><br>介绍信就写我厂为了支援外地，特派我厂技术人员×××到某地，维修打字机、油印机等。<br><br>介绍信和公章都是自己刻的，开始用钢板刻，刻了用油印机印。<br><br>而邹联经胆子更大，连发票和价格表都私自印上了，虽然都是违法经营，但却也因此规范了，新化打印复印行业的发展，不过天网恢恢疏而不漏，由于油印机印刷的介绍信模糊，肥皂刻的公章颜色太淡，所以他们并没有逃过，公安人员的法眼，终于被抓进了看守所，自此他们开始被抓了放，放了继续流动打印的日子。<br><br>有一次易代兴流动到四川，还因为所穿衣服过于时尚，被当做蒋匪特务抓了起来，而邹联经呢，几乎隔一两年就要被抓一次，比较励志的是，无论他们进了哪里的牢子，都没有放弃过维修打印机的梦想。<br><br>1978年国家政策松动，新化县相关部门决定，成立新化县洋溪打字机维修厂，由邹联经出任业务厂长，有了合法身份的邹联经和易家兄弟，终于迎来了维修打印机的春天，抱着让大家共同富裕的心愿，邹联经还常常拿着各种设备，回老家带徒弟，现场示范，办培训班，加上政府的支持，到了1983年，新化县从事这个行业的，已经有200多人。<br><br>新化人维修打印技术出神入化之后，很多人又开始发现复印机的商机，那时候是1986年，喜欢钻研的龙三沅，在河北邯郸汉光复印厂与复印机相遇，当时复印机是个新鲜玩意儿，全从美国日本进口，而好奇心特别强的龙三沅，便在这里学起了维修复印机，这一学不得了了，素有“技术学霸”之称的新化人，认识到这种新技术的存在后，都开始攀比模仿起来，生怕自己在技术进步中落后，到1987年，新化县从事该行业的人，已经有2000人，这时领头人物邹联经，又突然意识到，机器不仅可以拿来修，还可以拿来用啊，于是他从长沙搞了一台佳能复印机，办起了中国第一家，为老百姓服务的复印店，而此时在西藏，做流动维修的龙三沅，用12万块钱买了一台坏的复印机，修好后不约而同地做起了打印复印的业务。按理说，在新化人的模仿攀比中，打印复印业务是不是要在中国遍地开花了，​然而并没有，因为当时一台坏了的复印机，都要12万，对于很多没有资本的普通人来说，砸锅卖铁也弄不来，巧的是有个新化人，在买打印机零件的时候，发现台湾竟有大量的二手复印机，这是因为当时的台湾，经常从美国、日本，进口一些废五金，旧复印机就是其中一种，但台湾人没搞过维修啊，不知道旧复印机的价值，基本都是拆解卖掉，但新化人呢，正好需要大量旧复印机，如此一传十十传百，新化人都跑去台湾买旧复印机，一台最多万把块，买不了吃亏买不了上当，后来新化人直接从外国进口，自己买、自己修、，自己用、自己卖，从此建立了完整的，新化人二手复印机产业链。<br><br>到1995年的时候，新化从事该行业的人，已经有了5000多人，随着产业链的完善，有些新化复印打印店，一年就能挣七八万，而当时一个普通工人工资，才每月200块左右，面对这种巨额利润，新化的男女老少蜂拥而上，90%的人都驮着自己维修，或组装的二手打印机，转战大江南北。<br><br>小孩们在耳濡目染下，连拼音还没学会，就已经学会拆解复印机，并拿来当变形金刚玩，他们还不断进行产业升级，建立了逼格更高的图文店，什么喷绘机、彩打机，一应俱全，当时国外一台彩色打印机100多万，让厂家维修一次就要三四千，不是资金雄厚，技术超神的新化人，根本玩不起，所以只有你想不到的，没有新化人搞不到的，这时有一部分新化人，已经不满足于从外国进口二手机，那他们还要干啥呢，自己造！<br><br>2004年，新化人曾文辉决定，在福建投资生产写真机，其实就是一种大型打印机，广告行业必不可少，由于没有核心技术，只能从国外进口配件，在国内组装生产，这个说白了就是代加工的生产，却让曾文辉爆发出了灵感，要是让打广告的写真机，和专业打地图的绘图仪，进行合体，玩起来该多酷啊，带着这个大胆的想法，曾文辉和清华大学物理系合作，生产出了中国第一台，具有写真绘图功能的写真机，并且这个设备不仅畅销国内，还出口了40多个国家，让一部分新化人，从维修贸易的小商贩，变成了实业家。<br><br>如今在北京，他们的店面，三步一哨、五步一岗，凡有新化人出没的地方，打印价格低到令人咋舌，就像外来物种入侵一样，干掉了许多本地打印店，不过他们价格之低，能让外省人无路可走，一方面是因为，新化人从设备到纸张，都可以互相帮衬，再就是他们自己维修，省了一年低则十几万的成本，整个市场内部价格透明，又有竞争，才有了如此实惠的价格，这种自产自销，自己没有的设备亲戚有，自己不会的技能朋友会的，新化打印复印军团，以压倒性的优势，占据了全国打印复印市场，一年保守估计能赚500亿。<br><br>如今，就连中国文印产业博览会，都在新化这个小县城举办，还成了国家商务部重点扶持展会，与沙县人做小吃，温州人产皮鞋，桐庐人干快递一样，大概没有人会想到，如今这个小县城500亿的庞大产业，竟源自于当初那个修钢板的人，在打字机前的那轻轻一瞥，从维修打印机，到维修复印机，从做二手复印机市场，到办公全套图文店，从一个小小维修工，到生产创新的实业家，他们不仅因敢想敢闯，改变了当年面朝黄土背朝天，吃了上顿没下顿的命运，还改变了整个小家族的命运，并将其编织进了，中国打印复印产业的生命史。<br><br>时代也许会有它的局限性，政策也会有它的滞后性，但所有的财富神话背后，必然都有一种抓住一件小事，然后把它死磕到极致的精神，选定一条路，自强好学尽人事，紧跟政策看天命，双剑合璧，才能天下无敌啊',
