'<h2>What is the difference between a skill and a strategy?</h2><p>Cheetahs use their physical <b>skills</b> to hunt.</p><p>Lions are <b>strategic</b> hunters.</p><p>The cheetah is the fastest land animal, with a top speed of 110 kph (70 mph). This unique <b>skill</b> makes them very effective hunters which don\'t need many strategies for hunting.</p><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3c4530c9cea17ce56cdf95e77122d940" master_src="https://qph.fs.quoracdn.net/main-qimg-8ea008a1a19e8d7f8342a0f2514a1c90" master_w="1000" master_h="667"><p>Lions, on the other hand, use their power and strength to take down bigger animals. Lions are slow and not as effective hunters as cheetahs.</p><p>To overcome their weaknesses, lions use strategies for hunting.</p><p><b>In war, business or in the animal kingdom, strategies are used to leverage any shortcomings to achieve victory.</b></p><p>Example: Lions hunt some of the fastest animals on the planet such as wildebeest which can achieve a top speed of around 80 kph (50 mph).</p><p>To overcome such disparity, lions have developed hunting strategies, such as their ability to stalk their prey closely with a final burst of speed as they close in.</p><p>They\'re known to be incredibly good at hiding and phenomenally patient while waiting near something that their prey needs, for example, water.</p><p>Cheetahs are good at running, not fighting, while lions are good at fighting and not running.</p><p>Knowing this, lions will strategically wait for the cheetah to make its kill, then steal the cheetah\'s meal.</p><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3f217fd90988a7a431771ee353042632"><p>Here\'s a related answer of how Walmart became the biggest big-box retailer in the world, beating the giant Kmart. : <a href="/What-is-business-strategy/answer/Hector-Quintanilla?ch=10&amp;share=f348f553&amp;srid=o2F2">What is a business strategy?</a></p><blockquote><p>“<i>If you know the enemy and know yourself, you need not fear the result of a hundred battles.</i></p><p><i>If you know yourself but not the enemy, for every victory gained you will also suffer a defeat.</i></p><p><i>If you know neither the enemy nor yourself, you will succumb in every battle.” — </i>Sun Tzu</p></blockquote>',
'<h2>瞬间就是一季，转眼就是一生</h2><br>在生命里，不管有多少遗憾，多少酸痛，幸也好，不幸也好，都是过去，全是曾经，放下，就会轻松。<br>于人生中，不管多少辉煌，多少精彩，多少波折，多少失败，都不会尽善尽美，努力了，就应该无怨无悔!<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E1Wvw4TwbdBTGRykggzWB11Tc1ZwTuhg7wpW45ScEh3RabrlicTdIPObA/640"><br><br>人生如梦不是梦，因为太真实;生活如水不是水，因为有苦涩。<br>在生命中，许多事情在于自己，很多感受在于个人，心大路则宽，心小事则难。<br>做人需要下心，做事需要埋头。<br>心胸需要拓宽，心态需要放平！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E1GobMXScnkPKRAShhznSCj8ZtxoWOSH3KkN8cIVaWezOvIib61mbSCcQ/640"><br><br>珍惜身边的幸福，欣赏自己的拥有，背不动的就放下，伤不起的就看淡，想不通的就丢开，恨不过的就抚平。<br>人生本来就不易，生命本来就不长，何必用无谓的烦恼，作践自己，伤害岁月。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E1ZzpEJhmj1q46N2XnQPyfPMI5BZuJaQFTL9SoUOqenT8Vr5FJVEibHMQ/640"><br><br>从容达观一些，轻松自在一些，豁达随意一些。<br>凡事当有度，做人应知足，追求完满的人生是好的，向往高质量的生活是好的，但在通往前行的路上，别忘了带上知足的心！<br>人生不过四季：<br>春、夏、秋、冬，四季虽能轮回，但生命不会重来，只有春种一粒粟，才能秋收万颗子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E1Qs91YjaxBddkl7TqJuib7RjrMDVPbiaCuQXBj4amTMicAT0O3kujrfacg/640"><br><br>其实，生命不过三天：<br>昨天、今天、明天，日夜虽能更替，但是，昨天如水，逝而不返；<br>今天虽在，正在流走；<br>明天在即，却也来之即逝，只有放下昨天，珍惜今天，才能无悔明天。<br>其实，生活不过两天，白天、黑天，日夜交换，日子不息，唯有心情好，才能质量高。<br>一瞬间就是一年，一转眼就是一生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E14lNy1p21LwzOnQRibMEz5EQcRQFgZ6pic54gW1iboI3s6c3c6qKxpjiaGA/640"><br><br>要平凡，但不平庸；<br>要大胆，但不大意；<br>要敢说，但不空说；<br>要多思，但不乱思；<br>要大干，但不蛮干；<br>要谦让，但不迁就；<br>要虚心，但不虚荣；<br>要勇敢，但不蛮横。<br>活泼而守纪律，天真而不幼稚，<br>勇敢而不鲁莽，倔强而有原则，<br>热情而不冲动，乐观而不盲目。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ft9dakq66xozCsyUK2Jx6E1biaZVUXfzeZib9ib9ruPxdLsYw1YicedzyC3f6qSH6WYvEKoeUoa4JkibNg/640"><br><br>在这个世界上，用情感活着是悲剧，用理智活着是喜剧。<br>没有崎岖坎坷不叫攀登，没有痛苦烦恼不叫人生。<br>',
'<h2>不打不骂不罚是培养不出优秀孩子的！</h2><br>对于孩子的教育，必须有惩戒，甚至是严厉的惩戒，尤其是面对独生子女的一代。<br>今天，要跟大家分享的是复旦大学钱文忠教授在“第三界新东方家庭教育高峰论坛”上的演讲。<br>面对动辄就强调快乐教育，体罚被教育禁绝的中国，复旦大学钱文忠教授的这番演讲，有着重要的启示意义。<br>对于一个孩子的教育，必须有惩戒，甚至是严厉的惩戒，尤其是面对独生子女的一代。<br>很多所谓的素质教育、快乐学习完全是被误导的口号，希望这些能警醒一些家长和老师。<br>以下为钱教授演讲全文：<br>各位尊敬的校长、老师：<br>非常高兴来到本次论坛。<br>本来，我的演讲题目是俞敏洪校长规定的，但是，听了四中校长和郑州外国语学校校长的发言之后，我想临时改改。<br>我打算以一个学生、一个家长、一个老师的身份，来谈一谈我对教育的看法。<br><br>01<br>中国教育正面临着前所未有的问题<br>今天我们对中国教育所有的看法也许都起源于一种错误，我们没有认真思考到底什么是教育。<br>我们在不断地让步，为自己找理由，为孩子们开脱。<br>我想说，教育不是这样，也不应该是这样。<br>中国正面临着很多人类历史上从来没有面临过的问题，比如独生子女。<br>独生子女是自地球上有人类这个物种以来所出现的一个从来没有过的“亚种”。<br>在人类历史上，从来没有那么多没有兄弟姐妹的人在那么短的时间内，有计划地出现在一个国家。<br>请别忘记了，我们所有的教育理念、教育方法、教育手段都是针对有兄弟姐妹的孩子。<br>今天，我们的教育者在拼命反思，但是别忘了，接受教育的对象的主体已经是人类历史上从来没有出现过的“亚种”了。<br>我们没有办法，不知道怎么教育这些孩子。<br>千万不要以为他们和我们是一样的，他们和我们不一样，甚至可能完全不一样。<br>我们今天讲快乐教育，讲我们的童年很快乐。<br>可是，我们的童年快乐吗？<br>至少我一点都不快乐。<br>回忆一般都是虚幻的、快乐的，“好了伤疤忘了疼”。<br>在座的我们，只要上过大学的，谁不是一路考试拼上来的？<br>我们小时候也有不少作业，我们小时候还吃不饱饭，有时候还被老师揍两下、骂两句。<br>凭什么教育是快乐的？<br>我实在想不通，教育怎么一定是快乐的？<br>恐怕被国外教育搞晕了吧！<br>教育里面一定有痛苦的成分，这是不言而喻的。<br>我们凭什么对注定将要接替我们的子孙让步，我想不明白。<br><br>02<br>教育可以没有惩戒手段吗？<br>现在，我们对孩子的教育大多是鼓励，没有错。<br>那么，惩戒呢？<br>单凭鼓励就可以完成教育了？<br>我不相信。<br>现在的孩子骂不得、说不得、批评不得，一点挫折就接受不了！<br>小时候，我的老师惩戒过我，但我们的感情到今天都很好。<br>现在对孩子一味表扬，恐怕还要看家长是什么样的人吧。<br>那惩戒呢？<br>我是在欧洲留学的，我们常讲欧洲的教育怎么怎么好。<br>好啊，大家看看英国的好学校规矩严到什么地步。<br>英国议院通过了一条法规，大意是“允许教师在历经劝告无效的情况下，采取包括身体接触在内的必要手段，迫使不遵守纪律的学生遵守纪律”。<br>说白了，就是可以适当地揍。<br>大家都说新加坡的教育好，新加坡的中小学教室后面墙上，不是经常悬着一把戒尺？<br>据说，孩子表现不好，按规定打三下，只许打手心，不许打手背，必须两个老师在场的时候才允许执行。<br>但是如果说过去的教育都不对，那俞敏洪校长是怎么培养出来的？<br>徐小平、王强是怎么培养出来的？<br>我们不是过去的教育教出来的吗？<br>我们是随地吐痰了，还是耍流氓了？<br>我们什么都没干，挺好。<br>我觉得教育不能再一味地让步，我们对孩子要真的负责任。<br>不要迎合社会上一些似是而非的说法，什么素质教育、什么快乐教育、什么应试教育。<br>应试是最基本的素质。<br><br>03<br>应试制度真的不公平吗？<br>人类社会没有绝对的公平！<br>中国不公平，美国同样不公平！<br>现在几乎可以说唯一的一条相对公平线就是高考了。<br>如果说按照所谓的素质来招生，那么，中国的平民子弟有多少能进北大、清华？<br>一个孩子连公平竞争都竞争不过人家，还说素质很高，谁会相信? 所以，不要迎合社会上有些所谓的专家的话。<br>我现在提倡恢复全国统一高考，而且是裸考，不要加分。<br>王强是内蒙古高考的第二名，我是那年高考的上海第二名，我们都是这么考到北大的。<br>如果高考制度不能改，我们的教育就不能改，高考是指挥棒啊！<br>高考制度之所以不能改，是因为我们找不到比高考制度更不坏的制度。<br>高考制度不是最好的制度，但它是最不坏的制度。<br>问题是，我们面临的矛盾我们必须自己心里清楚。<br>有人问我：“钱老师，您这几年电视上讲国学，讲《三字经》《弟子规》，您觉得推广《三字经》《弟子规》的最大难处在哪里?”<br>我一般的说法是希望有关部门大力推广，进入学校。<br>其实这不是最大的困难，最大的困难是：<br>如果按照《三字经》《弟子规》，按照出席今天论坛的名校的标准培养孩子，那么，这些孩子到社会上90%要吃亏。<br>你把按照《弟子规》那样忠诚、守信、孝悌、守规矩的孩子放到社会上看看，很可能就吃亏！<br>这说明，我们的社会出了大问题。<br>谁能否认?我们要讲传统优秀文化的最根本的理由正在于此。<br>我自己也在一线教书，跟学生有接触，我想告诉大家，对于中国的教育，我们要有一种极度的忧患意识。<br>我赞成对孩子真的要严格。<br>孩子毕竟不是成年人，孩子还必须管教、必须惩戒，必须让他知道教育绝不仅仅是快乐的，学习绝不仅仅是快乐的！<br>如果一个人能够在学习中感到快乐，那就很可能成为大师级人物！<br>绝大多数人是不会的。<br>绝大多数孩子是不得不学，是为了某种目的或知道学习对其一生的重要性不得不去学的。<br><br>04<br>现在的孩子，犯错成本太低<br>我们要告诉孩子，犯了错误要付出代价。<br>如果在全社会形成家长对孩子让步的氛围，以后的孩子是很可怕的，我们的未来是很可怕的，这样教育出来的孩子是接不住中国未来发展的重担的。<br>现在，孩子进一步，社会让一步；<br>孩子进一步，老师让一步；<br>孩子进一步，家长让一步。<br>家长心疼孩子，老师也心疼孩子，就是独生子女闹的。<br>这样的教育怎么行？<br>更何况，现在的教育面临着巨大的冲突，根本就不能按照一般的教育学理论思考。<br>我父亲受过很好的教育，但他就看不得儿子教育孙子。<br>有一次，我教训孩子，我父亲在旁边就有些不愉快。<br>我儿子说：“爸爸，你为什么用这种口气跟我说话？”<br>我说：“因为你错了。”<br>他说：“错了也不能用这样的口气跟我说话。”<br>“《三字经》没读过？”<br>“你不就是想说 ‘养不教，父之过\'吗?”<br>“是啊。”<br>“你前两天不还讲《弟子规》的吗?《弟子规》里说‘守孝悌，次谨信\'，你都不让你老爸高兴，凭什么我让我老爸高兴？”<br>这件事就说明，我们的传统教育在今天已经全然崩塌，我们正面临着根本的冲突。<br>作为家长，我倒是希望如果我儿子的老师看他不成器，揍他两下，罚站一会儿，这是应该的。<br>教育部就应该定出这样的规则，对学生要有惩戒。<br>我们现在都说鼓励孩子的自信心，赞扬他，鼓励他有自信，这是对的，但是不能过度。<br>在这种教育下的孩子将来到社会，他面临的反差足以把他摧毁。<br>我们应该告诉孩子，这个社会是残酷的、不公平的，要准备受到很多委屈，早受到委屈，早得到锻炼。<br>如果校长、老师惩戒确实犯了错的我的孩子，甚至揍他几下，我会感谢老师。<br>我相信，大多数老师是有大爱的。<br>我希望老师一手拿着胡萝卜，一手还得拿着大棒。<br>再不要简单地说快乐教育、素质教育、快乐学习、成功教育，都成功还了得？<br>我看教育孩子做一个快乐的普通人挺好！<br><br>05<br>教育，不能一味地对孩子让步<br>我觉得，教育是最真实的事情，老师不应该去揣摩家长、孩子的心思，不停地对孩子让步、对家长让步。<br>孩子考不考名牌大学无所谓，我只希望他生理健康、心理健康，好好过完一辈子。<br>我讲《弟子规》讲到“守孝悌”时，让我的助手搜索一年以内的“不孝、杀父”的反面例子，然后打印出来，以备我选用反面例子。<br>不一会儿，助手告诉我：“打印纸没有了！”<br>我们对孩子没有一些控制、抑制、约束，一味以爱的名义对他们让步，这样的教育是不对的。<br>也许这个想法很突兀，应该想办法“如何让孩子学习更成功”，但我内心“不相信”。<br>所以我选择把我的真实想法跟各位校长、老师汇报。<br>如果我们再不把一些虚幻的东西弄清楚，我们都要完蛋的！<br>这是一个大问题，我们简单地认为，教育就应该跟着社会发展而发展。<br>我认为应该是教育在“教育”社会。<br>现在是社会在“教育”教育，这样教育的本体性就不存在了，教育最基本的价值理念就不存在了。<br>我们这个社会最后一道防线就是教育。<br>我们不要轻易向社会让步，我们也不要轻易向我们的孩子让步，也不要轻易向家长让步。<br>我们这个社会要赋予校长、老师更大的权利、更高的荣誉、更好的待遇，但是也应该赋予他们更大的责任。<br>这是我的真心话，有不对的地方，请各位校长首先把我当成一个学生，其次把我当成一个家长，最后把我当一个晚辈老师，给予批评教育。<br>我刚才讲的没有一句假话，全是真话。<br>当然，季羡林先生教过我“假话全不说，真话不全说。”<br>',
'<h2>人，一生只欠两个人</h2><br><br><br>敬佩两种人：<br>年轻时陪男人过苦日子的女人，富裕时陪女人过好日子的男人。<br><br>远离两种人：<br>遇到好事就伸手的人，碰到难处就躲闪的人。<br><br><br>挂念两种人：<br>相濡以沫的爱人，肝胆相照的朋友。<br><br><br><br>负责两种人：<br>生我的人，我生的人。<br><br>珍惜两种人：<br>敢借给我钱的人，真心牵挂我的人。<br>',
'<h2>易经的诗性智慧与文字之美</h2><br>《周易》的智慧是以天地为象征为楷模的。<br>《易经·系辞》讲: `易与天地准, 故能弥纶天地之道”。<br>《周易》最集中的象征就是天地的象征。<br>“乾坤两卦是《周易》的门径, 而这两卦又诗意地描写了天空与大地。<br><br>《乾》卦描写的是天空, 而天空中最有代表意义的是星斗。<br>因此, 《乾》卦描绘的就是东方苍龙七星在天空中的变化, 揭示对天的神秘的感悟理解。<br>《乾》卦爻辞是:<br>潜龙勿用, 见龙在田。<br>或跃在渊, 飞龙在天。<br>亢龙有悔, 见群龙无首。<br>龙, 即苍龙七星。<br>潜龙指冬天，苍龙星全体处于地平线下。<br>“见龙在田” 指春分, 龙角始见于地平线上。<br>“或跃在渊” 意思就是苍龙好像从地平线下的渊水里跳跃出来。<br>“飞龙在天” 夏天之象, 此时苍龙全体陈列于天上。<br>“亢龙有悔” , 乃秋天之象, 这个季节亢宿刚好处于两方地平线之上, 正经历着由明及暗的过程。<br>“见群龙无首” 亦指秋天, 亢宿处于本方地平线之上时, 角宿亦即龙的角与首部已潜人地平线之下不见。<br>原始先民对天空的观察是如此专注而深情, 这不仅因为天象的变化与耕种放牧的生产活动息息相关, 更在于他们对天的崇敬, 于是他们便把美丽的星斗写进了古老的哲学和艺术里。<br>《坤》卦则是大地之诗。<br>而大地最有代表意义的是秋天, 因此《坤》卦便把大地写进了爻辞:<br>履霜, 直方。<br>含章，括囊。<br>黄裳。<br>龙战于野，其血玄黄。<br>这里描给的是一个霜天寥廓的秋天景色。<br>行人走在刚刚落霜的大地上(履霜,一眼望去, 大地上坦荡无垠(直方)，丰收的田野多姿多彩(含章)，人们忙着把丰收的果实装进口袋(括囊)，大家穿着黄色的衣衫(黄裳，这时一个细节出现了, 两条奈不了寒冷的蛇撕咬起来, 地上流出了淋漓的鲜血。<br>用如此简炼的笔墨勾画出如此明净开阔的秋天景色，表现了人类对大地的热爱。<br>大地不仅养育了人们的生命, 也是人类智慧的源泉，因此, 《周易》的作者才从天地中抽绎出伟大的思想与人格。<br>',
'<h2>说话都比较直</h2><br>有话直说，是一种卓越的才华。<br><br>1<br>作家连岳讲过一个故事。<br>有个男人给连岳写了封邮件，抱怨妻子每个月给她妈妈200块钱，而且过年还给了她家里3000块，都是背地里偷偷给的，完全没告诉过他。<br>这个男人觉得很气愤，可又“觉得大家都是聪明人，心里明白就可以了，这层窗户纸最好不要捅破，否则，太伤感情”。<br>可这还没完，他发现妻子的爸爸有精神分裂症，妻子也一直瞒着他，他知道以后觉得很委屈。<br>还担心他们孩子会遗传上这病，但他从来不和妻子明说，只是因这些事很不爽，憋心里太久，难免和妻子在生活中有一些争执。<br>他向连岳求助，连岳点明说：<br>“你最大的忧虑来自于你担心孩子的质量，你不愿冒孩子遗传精神分裂的风险。”<br>但他又不好意思直说出来，所以希望能从别的地方发现妻子的不好，想以此为借口离婚。<br>连岳建议他有话直说，不要绕来绕去，直接告诉妻子：<br>“我不能接受你有一个精神分裂的父亲，但我认为你除此外一切都好。”<br>过得下去就过，过不下去就离，简单明了，哪有那么多弯子可绕。<br>作家韦斯托说：“有话直说是一种直面问题的积极态度。”<br>拐弯抹角、遮遮掩掩，这样的沟通方式徒然且无效，反倒凸显自己像个不敢直面问题的懦夫。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2SRabAAbFYKJOBhricsyT7SWKjtz06AnszCtbicNG66pN2uVMdbiaprkO5tFTyedQTgIwEmib2A17u2w/640"><br><br>2<br>高效的恋爱，请有话直说。<br>很多女性抱怨自己的老公或男友情商低，完全不懂自己的言外之意，让自己觉得心累。<br>可是女孩子们有话不直说，真正感到心累的反倒是男人。<br>有位朋友谈起他的女友，总是一脸酸苦相，连声大呼搞不懂她的心思。<br>出去吃饭，问女友想吃点什么，女友一边玩手机，一边说随便。<br>但等他真“随便”点了菜，菜一上来，女友又非常生气，嫌这也不合胃口，那也不好吃，甚至会质问：<br>“和你在一起这么久，你连我想吃什么都不知道？”<br>但他女友的口味实际总是随机波动的，有时喜欢甜的，有时喜欢咸的，有时爱麻辣火锅，有时爱广东点心，他又不是女友肚子里的蛔虫，鬼才知道她此时此刻想吃什么。<br>总之他女友的想法很天真，得从她一句话，一个表情中，猜出她内心真实的想法，恋人之间必须得有这样的默契。<br>要是总猜不透她的心思，她就要继续胡思乱想，觉得男友是不是不爱他了，越想心里越难过。<br>其实，那种有事我不直说，甚至只要一个眼神，对方就能秒懂，如此有默契感的恋爱，恐怕只有三流言情小说里面才会有。<br>找伴侣千万别指望他是肚子里的蛔虫。<br>美国心理学家韦德等人发现：“男人最喜欢女人用直接了当的方式说话。”<br>有事说事，别对男人绕弯子说话，高效沟通，才能甜蜜地恋爱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2SRabAAbFYKJOBhricsyT7SfjvNxiaCndBzjGzb4gZiaPE3oia2P4JzDjVf583YcCmke889Cl4PzPCMA/640"><br><br>3<br>找人帮忙，请有话直说。<br>现实生活中，遇到那种有话不直说，先铺垫一大段，浪费你时间的，简直恨不得掐死他。<br>有一次回老家乡下过年，遇到一个远房亲戚。<br>本来手头上有点急事要做，亲戚非要拉我过去聊天，而且感觉很严肃很正式，似乎有什么要紧的事要跟我说。<br>于是，他先从这些年他在外面打工，是如何如何不容易说起，接着又谈起他的独生儿子，他儿子成绩多么多么优秀，在学校怎样受老师表扬，获得了多少奖项，未来可能会有什么样的规划。<br>我听得一头雾水，完全不知道他想说什么，最糟糕的是，他说话带有浓重的乡下口音，很多细节的地方我也听不大懂，只得一边费力地听，一边不停微笑点头。<br>在听完他大约一个半小时的讲述之后，他终于说到正题：<br>他儿子毕业了，要来广州工作，在这边人生地不熟，除了我以外，可以说是举目无亲，要拜托我帮忙照应一下。<br>我的内心不禁颤抖：<br>铺垫了这么久，我还以为有什么大事要说，要么是要介绍漂亮姑娘给我认识，要么是有什么赚大钱机会要告诉我，结果你就告诉我这个？<br>别人的时间都是很宝贵的，屁大点的事，务必要直说，绕来绕去，浪费别人时间，就等于是在谋杀。<br>没有人有闲工夫听你说废话。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2SRabAAbFYKJOBhricsyT7SzS26P8k3rD64qorNicTPFj9xbVa8BB3C6NG4KScpHiayU8fJvibAEK4HA/640"><br><br>4<br>高效的工作，请有话直说。<br>职场上有话不直说，更是工作效率的终极杀手。<br>有一位朋友阿举，曾经做过文案。<br>他的老板尤为奇葩，写出文案给老板看，老板不直说哪里哪里不满意，哪里哪里需要修改，只是说：<br>“整体上感觉不大好，拿回去再修改一下吧。”<br>阿举咬紧牙关，运气凝神，再连着修改了六七稿，给老板看，老板仍旧皱眉说不好，具体哪里不好，他说不上来，还是叫阿举继续去修改。<br>可怜阿举只得硬着头皮，又把文案修改了十几回，往往要挑灯夜战，加班要加到凌晨一两点。<br><br>但等他把最终文案送到老板面前，老板细细读了半天，才缓缓说道：<br>“其实我觉得你第二稿挺好的，干脆用第二稿吧。”<br>敢情花了这么大工夫，加班加点写了这么多稿都白写了！<br>在这样有话不直说、净说废话瞎话的老板手下工作，做事之前，都得好好揣测老板心意，猜不透老板的想法，遭殃的都是可怜的底层员工。<br>学者科尔伯特在《直率沟通》中强调：<br>“组织中废话比比皆是，会使交流拐弯抹角甚至误会丛生，从而降低组织效率。”<br>一个公司若能建立有话直说的信任环境，提升员工工作效率，也能提高公司的运转效率，让员工和公司都受益良多。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2SRabAAbFYKJOBhricsyT7SnNX9MYiahZpQ90mEQyesATDE59IKZNygiaNBkf1RgBVRHL97qfiaGRic8g/640"><br><br>5<br>有话就要直说。<br>有话不直说，喜欢拐弯抹角，虽然这么令人反感厌恶，而且降低了沟通效率，容易导致误会，并引起严重后果，却仍能在当今社会大行其道。<br>其原因无非如下：<br><br>1. 农耕社会的思想遗存。<br>传统的农业社会，人们除了农业劳作以外，难以有别的娱乐消遣活动，因此日常聚在一起漫无边际的瞎唠嗑，是一种生活常态。<br>而且农业社会中，不大需要高效的团队协作，因此有话直说，提高团队协作效率的必要性不高。<br>我们刚刚转向城市化，脑子里带着旧时代的思维印记也并不奇怪。<br><br>2. 心理防御手段。<br>我们害怕有话直说，会伤害到对方，或遭到对方拒绝，使自己感到难堪。<br>因此绕着弯子说话，一边观察对方反应，一边调整自己的语气语态，可以尽最大可能规避遭遇难堪的风险。<br>这恰恰是自己怕事、不自信，而产生的一种防御手段。<br><br>3. 过分自我中心。<br>总觉得我已经说得这么明显，我已经暗示得这么清楚了，对方应该明白吧？<br>这其实就是，太过自我中心，而陷入一种想当然的思维中。<br>但每个人的人生经历不同，价值体系、思维模式都不同，人家凭什么就一定要懂你？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2SRabAAbFYKJOBhricsyT7SwL0IUNV8lTD21Kuh3ZPrgUPK7Via1icsHiba6KlWS9RL6lrxklcpg7Akg/640"><br><br>6<br>连岳说：<br>“有话不说，绕来绕去，这种沟通方式，恰恰比较农村，不符合商业文明。”<br>在高速发展的现代商业社会，有话直说的高效沟通法，才是高效工作、高效恋爱、<br>高效交往的扎实保证。<br>那种农业时代绕弯子的说话方式，会注定被社会所遗弃；<br>绕弯说话的人，也注定会落后于时代的发展步伐。<br>作家颜酱说：<br>能学会有话直说，对于含蓄惯了的中国人，也是一种卓越的才华<br>',
'<h2>分寸</h2><br>中国人一直很讲究一个“度”。<br><br>就像我们常说的“过犹不及”，多了少了都不好。<br>这个“度”，其实就是分寸，也是人生当中最难把握的两个字。<br>一些人懂得什么叫恰如其分，什么叫见好就收，他们善于在相处中洞察人性，一路走得顺风顺水。<br>一句话，他们能够把握分寸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxyayLK7XgQaMLJCUezjGT3lycftyoYmNAia5odiadKfhmnc93fOMj4RW4yujpiaNB6Xh8hmpEc0UzbwQ/640"><br><br>20世纪上半叶的中国文坛，胡适无疑是一位登高一呼、应者云从的风云人物。<br>一句“我的朋友胡适之”，曾经是许多人的口头禅。<br>胡适的太太江冬秀喜欢打麻将，他们在研究院的宿舍居住时，江冬秀为了打麻将，经常违反宿舍规定。<br>胡适屡劝不止，只好带着她搬了出去。<br>很多人不解，问胡适说：<br>“院长是你的学生，打个麻将也不是什么大事，你至于跟他客气吗？”<br>胡适回答：<br>“正因为他是我的学生，我才不能麻烦他。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxyayLK7XgQaMLJCUezjGT3libdpwpic1MW9RW6HibNxvibQLpJnbGSAttwGibHJHJWRcwdZEgKFJA6jwHw/640"><br><br>其实胡适不是不懂人情世故，他明白，人情牌很珍贵，随便乱用会显得对别人不尊重，也会打破友情交往的平衡。<br>然而，现实生活中很多人分不清这种区别，觉得不过是“一点小事而已”，将麻烦别人当成了一种习惯。<br>如此一来，再好的关系都躲不掉疏远的命运了。<br>&nbsp;<br>真正将你放在心上的朋友，永远不会仗着关系密切，就失了彼此之间相互尊重的分寸。<br>这种分寸是一种智慧和界限，也是让一段关系保持长久的灵药。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxyayLK7XgQaMLJCUezjGT3lo6iaoGL86EF4vOWXk8Qs0oNshCia6T0jAq54rfLEmKTLcjwpGvaRAA6Q/640"><br><br>知名作家亦舒在《此一时彼一时》中说：<br><blockquote><br>“进退，对成年人来说，是江湖秘诀，所谓敌退我进，都要练熟练妥，否则，不知进退，不晓得知难而退，都会万劫不复。”<br></blockquote><br>在为人处世时，如果不懂进退，是很容易吃亏的。<br>有分寸感的人的就不同，他们说话有善意，给人一种如沐春风的感觉。<br><br>马云与黄渤第一次见面时，马云夸奖黄渤说：<br>“我们俩颜值差不多，但你穿衣服好看。”<br>黄渤马上回答道：<br>“因为世界上不仅仅有我一个人先天条件这么好的人在奋斗。”<br>黄渤的回答，既表示自己收到了马云的赞美，同时还回敬了马云一个赞美，而且，这个赞美真实不浮夸，恰到好处。<br>黄渤善于从他人的表达中获得讯息，并很好地给予反馈，让他人感受到善意、尊重与快乐。<br>而他本人，则因为这种良性互动，收获了人际交往中非常难得的信任感。<br>可谓是，一举几得。<br>成于有度，败于无度，拿捏分寸的“度”，往往决定了人生高度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxyayLK7XgQaMLJCUezjGT3lmDIraliasaIa8yEVF4Q2SUfZxqM8dMqicY1fKWtTX3qeADqE6UeBfrPw/640"><br><br>作家刘亮程在《一个人的村庄》里写道：<br>“落在一个人一生中的雪，我们不能全部看见，每个人都在自己的生命中，孤独地过冬。”<br>人生一程，每个人都有自己的经历，外人并不完全知晓。<br>有分寸感的人，对他人的挫折、磨难和软弱，就算不能感同身受，也不会刨根究底，再次加以伤害。<br>徐静蕾在节目《朗读者》上，想起了把她带大的奶奶。<br>她说，奶奶过世时，她失魂落魄，连弟弟的婚礼都没有参加，就远避国外隔离伤痛。<br>“地上死了一个人，天上就又多了一颗星星”，这句话，让徐静蕾在现场眼泪决堤。<br>那时那刻，如果主持人趁机深挖，引导徐静蕾说出更多的故事，那么收视数据会非常好看。<br>但董卿没有这样做。<br>她不追问，只是静静等待徐静蕾情绪平复。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxyayLK7XgQaMLJCUezjGT3l9gebEarfIv6bIOzoMIMJr8UwK8Ge6A6jmcibJdq73ufjAaXhs3KxcdQ/640"><br><br>所谓的“分寸感”，其实就是懂得用心里的尺子，去猜出旁人心中到底需要什么，并努力配合。<br>能给出这种满足的人，也一定是一个有同理心的人。<br>他尊重人体贴人，说话有善意；<br>他有方圆守规则，做事有尺度；<br>他尽最大同理心，对人不追问。<br>这种人，不制造难堪，不窥探隐私，不揭露人短，不强人所难，以洞察力、玲珑心，周全了他周围的小世界。<br>两只刺猬，如果想要相互取暖，只能是，不远不近地拥抱；<br>我们不是刺猬，但如果想要善待生命中的每一个人，也可以用良好的分寸感，为彼此让渡出舒适的空间。<br>',
'<h2>做人有尺，讲话有度</h2><br>什么是“尺”，什么是“度”；<br>我们常说的过犹不及就是这个意思，多了少了都不好，所以说万事须讲“度”。<br><br>过分之事，虽有利而不为；<br>分内之事，虽无利而为之，是为“度”。<br>其实，“度”就是分寸，是人生中最难把握、最难决断的两个字。<br>做人有尺。<br>眼是一把尺，量人先量己。<br>做人如海，与人为善；<br>事事都有缺憾，人人都有不足。<br>先做好自己！<br>人生有限，做人有尺。<br>做人，什么都可以舍弃，但不可舍弃做人的底线，什么都可以输掉，但不可以输掉自己的良心。<br>不求生命辉煌，但求无悔人生。<br><br>2<br>待人七分好，留点距离。<br>可以仁慈，但要有是非分明，否则就是软弱；<br>可以强势，但要有所敬畏，否则就是暴戾。<br>留点距离，相处不累；<br>丢了距离，容易出矛盾。<br>讲话直爽，但不口无遮拦。<br>人有两只耳朵，而嘴巴却只有一个，有些事情要多听，有些话要少说。<br>说能说的话，做能做的事；<br>不吹嘘，不傲慢，不信口开河！<br>出言有尺，戏谑有度。<br><br>真话未必都能全说，好话也不一定都能直说，而讽刺嘲笑、挖苦羞辱的话，任何时候都不该强加在无辜的人身上。<br>说话有度，行事有节。<br>有时候你以为的直言不讳，其实是在用利刃伤人，是对后果的不负责任。<br>3<br>讲话说七分，留些余地。<br>话不可说的太直，留三分余地给人，也留几分空间给自己，才能张弛有度、进退自如。<br>有些事，你看懂了并非看清了；<br>看清了并非看穿了，看穿了并非看开了。<br>分寸不单纯限于"情"字，也不单纯拘于"理"字；<br>所谓通情达理者可识分寸，就是能真正掌握于分寸之间。<br>做人，有尺；<br>讲话，有度。<br>不评头论足，不刻意逢迎；<br>不惺惺作态，不强求霸占。',
'<h2>10幅漫画：你什么样，孩子就什么样</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2I5Ayu2v0icO2N0XsvAcERVpOyt2MmibYXqZJavfYe4bMe8rAoY0SvwOYz4DTTohfe3xK6BUYspANw/640"><br><br>教育是一场单程车票，失去了机会，最终失去的是孩子的人生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/tcBjXg0JL2SSF9cTk3LcEPmhbW5EGJVJKInqEyCgKRfYNK0kmbGGa65IIlk05BDCMq7vy6ICOZHnxCcibTcUDkQ/640?" width="auto" style="text-align: center;letter-spacing: 2px;font-family: 微软雅黑;white-space: pre-wrap;font-size: 15px;text-indent: 30px;color: rgb(255, 172, 170);line-height: 26.25px;vertical-align: middle;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;width: 21.9886px !important;"  /><br>国外网站发布了一组父母不良教养方式的漫画，刷爆了Facebook。<br>这10张漫画戳中了许多中国父母面临的亲子关系痛点。<br>看过漫画才知道，生活中孩子很多难以理解的行为背后，原来都有答案。<br>只是作为父母的我们，往往不自知：<br>孩子的问题，根源出在父母身上。<br><br>01<br>孩子的每一次打扰，是在呼唤你的爱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zsC8FUt2cspOqicFXBXZh3aBNf0uUFLJ5XRt4YmgaqnJVeFPmyH2IJPw/640"><br><br>听过这样一句话：<br>孩子的每一次打扰，都是在呼唤爱。<br>当你在忙着做自己的事，忽略了孩子，他就会在旁弄些小动静来打断你的工作。<br><br>而父母的一句“走开，没看到我正忙着吗？<br>每天什么都不会，就只会捣乱！”<br>硬生生地将孩子从自己身边推开。<br>孩子的打扰只是在呼唤你的关注和关心，他们需要从你的关注中感受爱意。<br>请珍惜孩子的打扰，务必做到及时回应。<br>因为等他长大后什么都会了，可以照顾好自己的时候，就不再那么需要你了。<br>父母的有效期只有十年，请珍惜孩子需要你的每分每秒。<br><br>02<br>你不知道，爱撒谎的孩子心里有多苦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zGqdktl1VV8pPyiaoOFEt9ndX9xArI3DiazvM1lrWfZt90WlCgBjMcUKg/640"><br><br>当孩子犯错时，为什么会撒谎？<br>因为他知道一旦说出实话，将会面临来自父母的吼叫，指责、甚至是打骂。<br>孩子为了逃避处罚，而说出谎话。<br>尹建莉在《好妈妈胜过好老师》一书中曾说到：<br>如果孩子跟你说谎，说明孩子没有把你当做不幸的分担者。<br>他们宁可自己承担犯错后的愧疚感，圆谎的心理压力，也不惜对父母撒谎。<br>孩子错了，可以改，而亲子关系一旦产生隔阂，却需要更多时间来治愈伤痕。<br><br>03<br>伪挫折教育，玩坏了孩子的自信心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zPsxzoVeLIiccXrZzAiahf5yficuxibzb3LdK8wkRVcFN63vNH0zTictuvdA/640"><br><br>中国式的打压教育，向来崇尚让一个孩子学会独立坚强。<br>焦虑的父母认为孩子不学会“72”变，没有人能来替他扛过“81”难。<br>事实是当父母试图用打压来增加孩子对挫折的“抵抗力”，往往用力过度，伤及无辜。<br>过多的插手和打压，只会养育出一个自卑的孩子。<br>一个时长被父母打压，未曾感受到认同的孩子，怎么能自信起来呢？<br>试问，他从哪里获得自信呢？<br><br>04<br>孩子没主见，是父母惹的祸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zrGwWtu6BZWpYU0icfFM4I5TDtanjxbquNfXry0GoibTWxicRHJZfDicuWg/640"><br><br>为什么我劝你不要在公众场合教训孩子？<br>你以为你是在教孩子如何做人处事，却让他在众人看热闹的暧昧眼光里抬不起头来。<br>孩子也要面子，孩子的面子父母需要去保护。<br>就算孩子真的做错了，关起自家门开始教育，没人说你半句不是。<br>但在大街上对孩子骂骂咧咧，谁都看不过去。<br><br>05<br>父母的控制欲，是一个孩子的灾难。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zuypcFDmqM8TIzA0HVibNhTchYaLQqaDSu1EyzwpoIStmIicJXHtzKw4g/640"><br><br>很多父母对孩子有着很强烈的控制欲，父母用这种控制欲，来规范孩子人生道路。<br>小到孩子穿什么衣服，买什么玩具；<br>大到孩子读什么学校，从事什么工作。<br>这种建立在控制基础上的爱对孩子来说，是前行路上沉重的枷锁。<br>黄执中在节目《奇葩说》中说过一句话：<br>一个孩子完美的人生，是拥有选择权。<br>一个能决定自己人生的孩子，是幸福的，因为他拥有了选择自己人生的自由。<br>一个能让孩子自己做选择的父母，是明智的，因为他们放弃了自己的控制欲，敢于让孩子过自己的人生。<br><br>06<br>无底线的溺爱，只会养出“巨婴”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zvv3dv3uAmicXodJdcXK5znxqT4kUg1icXjpr31FUGicfStp0kc4Aibq0lA/640"><br><br>惯子如杀子，溺爱不是爱。<br>看过这样一句话，爱的本质不仅仅是我对你好这么简单，而是我愿意奉献自己，让你成为你自己。<br>为什么说溺爱不是爱？<br>因为这种爱是偷懒的，没有思考没有斟酌，没有动用到真心。<br>当你打着为孩子的名义，替孩子把所有事都给办了，最终的结局是只养出一个终生依附父母、不能自己独立生活的巨婴。<br><br>07<br>嫉妒心重的孩子，背后一定站着爱比较的父母。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80z5DXmgK6NiaYaEcGMrMW0ptzyaMXLKw8PKicThfzMSkMtuSEGLRE7mtmA/640"><br><br>每一个总爱在孩子耳边提起“别人家孩子多优秀”的父母，本心一定是希望孩子能够学习别人的优点。<br>父母认为自己是良苦用心，而孩子认为父母在贬低自己，否定自己。<br>孩子的嫉妒心后面藏着一句没说的话：<br>“我没有他们那么好，那你是不是不爱我了？”<br>一个优秀的孩子从来不是比出来的，而是用心养出来的。<br>关于这点，父母越早知道越好。<br><br>08<br>每个爱发脾气的孩子，都在寻求你的关注。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zZzibtIPb7ruXxribH8N1iawicn4t6GwA2y1IctwMiaojiaaqQzk6RN8CAYBg/640"><br><br>儿童心理学家通过多年研究发现，孩子需要从父母的关注中，获得安全感和归属感。<br>孩子宁可被父母提醒，唠叨、责骂也不想被父母忽视。<br>常常被父母忽视的孩子，不得不用错误的行为，快速引发父母的关注。<br>来证明自己是被父母所在乎的，是被父母所在意的。<br><br>09<br>你的修养，就是孩子的教养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zeCJgxJoT3MmqcpyPb0Kibe4ribTa5KKzkjXoh6pk52xSKndkwt1mvQLg/640"><br><br>你用命令的口吻指挥孩子做事情，那孩子自然有样学样。<br>孩子没有从家长的身上学会尊重，自然不能明白如何尊重别人。<br>你什么样，孩子就什么样。<br>熊孩子不是横空出世的，而是熊父母教出来的。<br><br>10<br>孩子的真心话，只说能懂的人听。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EZwHaFkC7OicWwdZwEMKWrFgkX6zhN80zuibr1icePGSxib5VshbZN1N71XricMeqbl3U9QlBjTmMicuicscScmeQsVtg/640"><br><br>很多父母都会疑惑，什么时候起孩子有了自己的小世界，父母被隔绝在外进不去。<br>孩子的喜好我们不知道，孩子谈论的话题我们插不上嘴。<br>为何不反思一下自己，当孩子兴致冲冲跟你分享自己的喜欢的东西时，你是不是脱口而出一句：<br>“怎么都不好好学习，天天玩物丧志！”<br>孩子自然认为跟你说那么多有用吗，还不如不说，省得讨骂。<br>糟糕父母群像可能有你有我，当这些问题已经发生，我们能做什么？<br>不需要你的大彻大悟，只是从今天起你要开始学会自我反省。<br>教育是一场单程车票，失去了自省的机会，最终失去的是孩子的人生。<br>今生与孩子相遇一场，寻求的不止是相依相伴，还有彼此信任和良好合作。<br>愿你我都能赢得孩子的合作，在这短暂一生中，与孩子携手相伴，收获幸福人生。',
'<h2>请嘴下留情</h2><br>与人相处，靠的是心，不是嘴。<br>好言一句三冬暖，恶语伤人六月寒。<br>做人，最重要的是，心怀善意，嘴下留情。<br><br>01<br>嘴下留情，就是不在背后论人是非。<br><br>不传捕风捉影的谣言，不在背后议论别人的是非，是一种教养。<br>正所谓祸从口出，管住嘴，守住心，少搬弄是非，少说多做。<br>有人议论只管听，不插嘴，不将其当做谈资与别人八卦。<br>这不仅是对自身素质的要求，更是对他人的尊重。<br>谈人是非一时快，造成的结果却伤人害己。<br>总是在背后论人是非的人很难交到真心朋友，因为你不知道她什么时候会在你背后说你的是非。<br>无论何时，都不要随意泄露他人秘密，不要成为别人口中嚼人舌根的八婆。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpickwibpaicTUJGlAFee3QoO9qtDEl3mdoTINFp1BHnTpYib6RwiciaffvA9g/640"><br><br>02<br>嘴下留情，就是不戳人痛处。<br>“不就是开个玩笑，你还当真了？”<br>“就为了这点小事，干嘛发这么大脾气？”<br>“连个玩笑都开不起，小气。”<br><br>有些人总是把自己的快乐建立在别人的痛苦之上，打着开玩笑的旗号伤害别人。<br>当别人表现出不悦的时候，不反思自己的过错，反而埋怨别人心眼小，这种人不是性格开朗玩得开，就是自私，心眼坏。<br>每个人都有不愿意被别人知道的缺陷，不愉快的往事，当这些事成为别人口中的谈资时，不亚于把结疤的伤口生生撕开，痛苦只有自己知道。<br>做人，请口上积德。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpurhPQrLEtlUbGnLef7T4p6vbclveDm3LwC9pmdyDlexR7ia4VR1rkBg/640"><br><br>03<br>嘴下留情，就是不把刻薄当耿直。<br>凡是以“我说句实在话……”“我说话难听，你别在意”“我性子直，也没啥坏心”开头的话，都不是什么好话。<br>耿直没感觉出来，刻薄却是实实在在的。<br>真正有修养的人，说话是含蓄的，就算是挑出你的缺点，也能让人感觉到如沐春风，心服口服。<br>而那些打着性子直的人，往往难听的话随口就说，不考虑时间地点别人的心情，想说什么就说什么。<br>自己舒服了，被说的人却尴尬得恨不得找个地洞钻进去，她还觉得自己品德高尚，别人应该感谢她一般。<br>耿直不代表刻薄，没坏心也不是你出口伤人的理由。<br>想好好做事，先学会好好做人，为人处世，最重要的是嘴下留情，不仅仅让别人感觉舒服，也是为自己积攒福气。<br>',
