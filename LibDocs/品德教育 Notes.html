'<h2><span class="white">Convictions</span></h2><br>The strength of your convictions doesn\'t determine the accuracy of your beliefs. <br>Confidence isn\'t a measure of truth. <br>The accuracy of the information that leads you to your convictions is what matters.<br><br>A balance between confidence and humility is important. <br>Confidence without humility is hubris. <br>And humility without confidence can cause us to be easily lead astray. <br>That\'s the value of having convictions — to keep us from being mislead. <br>But if our convictions are based on false beliefs, we\'re already off course.<br>Our education is never complete. <br>Remain a lifelong learner. <br>There\'s more information available than you\'re ever going to need. <br>The challenge is to find relevant and accurate information.<br><br>信念<br><br>信念的力量并不能决定你信仰的准确性。<br>信仰不是衡量真理的尺度。<br>信息的准确性是信念的关键。<br>自信和谦卑之间的平衡是重要的。<br>自信而不谦虚是傲慢。<br>没有自信的谦卑会使我们容易误入歧途。<br>这就是信念的价值，它可以防止我们被误导。<br>但如果我们的信念是基于错误的信仰，我们已经偏离了轨道。<br>我们的教育从来没有完成过。<br>终生学习。<br>世界充滿了更多比你需要的信息。<br>而挑战是找到相关的和准确的信息。',
'<h2><span class="orange">老年人真实需求</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREZhOIaa6YMyKzK0yhV3iaL2MHtEF941eN3e6jEHlcawIMLicomLHMXXgA/640"><br><br>真正的敬老，关键在于理解和尊重。<br><br>01<br><br>每年重阳节，全国敬老院都会迎来各地组织的“突击敬老”。<br>人们纷纷举办敬老活动，聚餐、文艺演出、发放慰问品等。<br>还有的为老人理发、按摩、洗脚，忙得不亦乐乎。<br><br>但让人哭笑不得的是，有些敬老院的老人，一天要接受好几拨，甚至十几拨“洗脚任务”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmRE1mXIUkgBY0gG2HUQwibyibYmzVVGAVKkZPIDZ4BCHbpYcsJVVHju7ZPA/640"><br><br>还要配合前来的各路人马，各种摆拍，比划着不自然的动作，表情逐渐僵硬。<br>这一切，都让他们不胜其烦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREBibW99Xyb0xLnw1xMmduj2Xc8KicdxDSKlXHZVdkQfzZneD4AricIZnRQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmRE4ESCVXPZhdrFdQSQiamGDLRXWrKqnDGatOLDTXR42DgQVIcB2baBRfw/640"><br><br>02<br><br>／聆听需求／<br><br>聆听需求，不是指听老人说话。<br><br>而是充分给予老人聆听我们，接受新生事物的权利。<br>从小，我是被奶奶带大的，穿衣服、洗漱、算术，都是她教会我的。<br>那时候，真的觉得奶奶无所不能。<br>后来，我逐渐长大，奶奶也慢慢变老，她懂得的事情开始没我多。<br>虽然排斥用电子产品，但奶奶喜欢读书看报，看到报纸上有什么趣事都会问我们。<br>本来这是一件促进沟通交流的好事，却遭到我妈无情打压。<br>我妈其实很孝敬奶奶，钱、衣服、保健品，几十年来不断供应，对于老人家的一些无理取闹也挺包容。<br>但对于各种提问，会嫌她麻烦，基本不说实话，只用她听得懂的简单话语忽悠过去。<br>比如我妈经常网购，常有快递送上家，见她大包小包的拿回来，又不用给钱。<br>奶奶就很好奇，问：“这是啥，怎么不用给钱？”<br>我妈不想解释网购，觉得说了她也听不懂，就说，“不是买的，别人送的。”<br>奶奶总觉得哪里不对，就像吃一记闷棍，也不敢再追问。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREE5N9EcNOXFrehFianBibrUHHtQfSc9Vum9lULX1EdIrePV4d4f6K1qibQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREibK7OKBTWUGVEJeKEgKibP74CbicErxO8zMKBKwNZxniaS3JJPNp8jcTDA/640"><br><br>03<br><br>／尊严需求／<br>有人说，当人活到一定岁数，身体大脑开始不听使唤的时候，就会丧失尊严。<br>电影《酒神小姐》里，老宋年轻时总是一身西装，意气风发。<br>年老后却因中风住进疗养院，终日躺在病床不得动弹。<br>儿女许久才来看望他一次，却因他大小便失禁，身上臭烘烘而不愿接近他。<br>爱面子的老宋，也只能像案板上的一块肉，被护工扒下裤子，翻来翻去。<br>没有人关心、在意他，老宋开始心灰意冷。<br>他觉得与其被人像垃圾一样对待，还不如选择一个体面的死法。<br>一直以来，老人每天都要面对年龄的侵蚀，还有旁人对尊严的无情剥夺。<br>这样的生活，可以说非常绝望。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREG74DZaKmQSL4meicIOjw13icyhuuljH7Bdm7cQyzXsPlkOebJKLr7tjg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREBn6MrcRvQ5DxMU72LcH9xwVbrbWUUrtmEfIF3eKw7jvhpzKlfsNsHQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmRE858h2VYiaY4egvd8hU7o16PXb18gsibaicv1FrECrISFd4WyrfVbwoZiaw/640"><br><br>04<br><br>／价值需求／<br>年轻时，我们斗志满满，用不懈的努力获得无数荣誉和声望。<br>但当老年这个词冠在我们头上时，所有的一切，都将逐渐被人淡漠。<br>取而代之的，只有疼痛的膝盖，满头的白发和布满皱纹的脸。<br>这种落差感，作为年轻人是难以想象的。<br>在麻省理工学院，有一个叫做AgeLab的研究所，专门研究老年人需求。<br>他们的目标，是为进入衰老期的人提供最好的服务。<br>为了干好这件事，他们专门设计了一套装备，穿上就能体验一个人70岁的状态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREYiaJ2BbC70v8mtyv1ibH3fDcXMkRHO2rvWbibibxoibI08XPRXqlteNl35w/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREiconv1WhHdXaKVCWu67NTq94y8jvDkjsKLQ2gqqQ1BdGeuxvxpPHLZA/640"><br><br>05<br><br>／情感需求／<br>长期以来，我国老人情感需求被严重忽视。<br>据全国第六次人口普查，我国丧偶老人占老年人口27%左右，约为4748万人。<br>其中80%丧偶老人有再婚愿望，进行婚姻登记的不足一成。<br>比例之低，除了因为无力打破的社会道德观念和舆论压力。<br>还有一些子女不尊重父母情感选择，对再婚事宜横加干涉。<br>导致老人只能保持独身，或是选择“隐婚”——不登记，却像夫妻一样生活。<br>北京海淀一家养老院，郭大爷和李大妈每天手牵手，边走边聊，有说有笑。<br>平常，喝茶、看电视甚至吃住，他们都在一起。<br>但这对外人眼中温馨幸福的“老两口”，并没有领取结婚证。<br>在双方子女眼中，他们也不过是相互陪伴的“大爷”和“大妈”。<br>这样有名无分的关系，让不少老人痛苦万分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmRE8z6A2DwqWvljgia1W7I3DBgibJAoo5lqW1MULgnObR6MFbliaGSoeTzIg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmREwbNWc7Tq1HibAicsDg59uIGiaPBiaxAv3DjffFG8yzZHgOd5ARtQOe4snQ/640"><br><br>06<br><br>真正的敬老，从来不是做做样子，形式主义。<br>而是要将心比心，站在老人的角度，去感受他们的真情实感。<br>曾经看过一个让我印象深刻的寓言故事。<br>西域有一个小国的国王，制定了一条特殊的法令。<br>为了弘扬孝道，每个家庭中老人一旦过了60岁，子女就不得让他们干活。<br>还要每天用被子裹住下半身，坐着休息，所有事情都由年轻人去做。<br>违者将被定罪。<br>很快，全国上下落实了这一规定，所有老人每天都呆坐家中。<br>而年轻人除了白天工作，晚上还要忙里忙外，十分疲惫。<br>看到这番场景，国王十分欣慰，认为自己做了一件大善事。<br>一次出使外国，由于一场风雪耽误了行程，必须快马加鞭才能赶上。<br>国王一路没有休息，只是到了驿站就换马。<br>足足在马车上坐了一天一夜，累得腰酸背痛，腿脚发麻。<br>这时，他想起自己的法令。<br>顿时明白，原来老人每天坐着不下地，是这么难受。<br><br>这哪里是孝顺，不过是站自己角度的一厢情愿罢了。<br>经过深思之后，国王废除了这条法律。<br>并在全国宣扬真正的孝道，教会国民多站在老人的位置思考。<br>也许，这个世上所有的事情，都没有将心比心更能令人顿悟吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YibqzQia5ZCgUiantaCsyjhvX2p1SNudmRE7t9aayQnudsibtibicKtqNXibGCOnD9ELymDicBPMib4aLlb9hEDf7PP3rWg/640"><br><br>',
'<h2><span class="white bluebs">什么叫做“自由”？</h2><br>我很久之前就想和大家谈这个话题了，自由，到底是什么？<br><br>黑衣暴徒在学校中发口罩，一位学生拒绝接过，立刻就被“黑衣人”抓住围攻，逼问他的政治立场，请问，这是不是所谓的“自由”？<br><br>旺角街头，“黑衣人”正在砸银行柜员机，女演员马蹄露就因为拍了几张照片，被“黑衣人”群殴，脸上喷漆，拳打脚踢，打得嘴角流血，请问，这是不是所谓的“自由”？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXzEMwa8ljvWiceQ3Bm9liaIBHhBuuT5UBHtISZcb5ia1bMFlkauDPmP85A/640"><br><br>这块地方每天发生着这样的暴力和混乱，普通人平静的生活正在被摧毁，“黑衣人”甚至破坏公共交通设施，破坏地铁，危害公共安全，行如暴恐，而某个NBA的总经理却说：“fight for freedom”......请问，这就是所谓的“自由”？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXeftCBsMia4iaPBP4z288Eb58PyTloXGMBNz8beRBOxslHVea7tibO2pcw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXx4iaSPF9c59BdBKBru8aWTbUdicuJs1K4ZuXAlok9S1sDDibsW6Qpk8FQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXyT41lM5HLvzFualbRXVxPMYe3ZwjPVZgJJFBh9ibO726veZ2HaEXenQ/640"><br><br>美国号称“言论自由”，最近他们的媒体正在逼问NBA的球员、教练，要他们对莫雷事件发表看法，只要有人拒绝回答，或者回答“<b>我不了解，这与篮球无关，这不是我专业擅长的，我不懂别的国家的事情</b>”，立刻就会遭到网络舆论暴力，把他们骂得狗血淋头，请问，这就是所谓的“自由”？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCX6zOEuGxf8ib02ibVlQlZEYw121L7JFYLngcEUoia2byN5dBEQqzIzIsKg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXbLzmUOkxfKxRSm0Ld3JhdHTdcQqYl3IOCz6uAek6y0SibMVXCeIiazDg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXqlKE20NEWxaDa3ib4bQHG8bRaC8rZSI0TnxGTOWfReFibWNdMTZKTU2Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXElsXDFg3AIDv96IaaMZ8ibEsEtNianSEGNteynVqZWFMp7xT8RZFXUTg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXIQmhicTCNSxiabDClF6n74ZfIjbBZfSFnv2LsqTCdE6zrgNDckZVCBNg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXvu08dLl4NpjhzRjN5hRpaXn395RXtvrcI8ot9ibVrHjL4d3tNInOj4w/640"><br><br>如果你们说，这些都是“自由”，那么我明白了，你们追求的“自由”，就是想干什么就干什么，想说什么就说什么，想放什么狗屁就放什么狗屁，想做什么坏事就做什么坏事呗？<br><br>自由，并不是只有我的自由，没有你的自由，更不是只有一小撮人的自由，没有其他人的自由。<br><br>强行逼别人表态、站队，逼别人赞同自己的观点，从来不是什么“言论自由”；对不了解的事情胡说八道，怀着不可告人的目的造谣中伤，那更加不是“言论自由”，那叫又蠢又坏。<br><br>在中国的大街上，从来不会有人拉着你，问你的信仰，问你的政治立场，问你是支持希拉里还是特朗普，支持民主党还是共和党，问你吃甜豆花还是咸豆花，是猫粉还是狗粉，喜欢杨超越还是蔡徐坤，没有人光天化日之下强迫你站队。<br><br>但是，在很多所谓“言论自由”的地方，你经常要被莫名其妙的人拉住，问你是不是支持XX独立，是不是支持LGBT，是不是支持“环保主义、用爱发电”。<br><br>这不是自由，这是胁迫。<br><br>比如下图这位小名人，整天一副咄咄逼人的样子，要全世界碳排放为0，你说这叫“言论自由”吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXw4pl3iagDOXFek5mBgDuwpXsKlruMn4xeaiaRpF5WEyJMcbmZWR3YjXQ/640"><br><br>在莫雷风波中，NBA金州勇士队主教练史蒂夫-科尔也曾被美国媒体逼着表态，他说：“<b>当我去中国的时候，那里的人们从来不会问我</b>：‘<b>为什么美国人会拿着AR-15s在商场里扫射</b>？’<b>我在中国从来没有听到过这个问题</b>。<br><br>我们可以拿出一张世界地图，并指出每个地方存在的问题。<br><br>这个世界是很复杂的，不是非黑即白的，更多的是灰色地带。<br><br>我知道现在流行非黑即白。<br><br>你要么是好人，要么是魔鬼。<br><br>如果以这种方式做事会很容易，但并不现实。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCX2NEY1llzufZssTcm4nTQQ7BPq9KVFmz4b6ibqtS08Yu4ROGcelB0fRQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXuOshyQs5qrr2ZzPFRRiaOha6eAt0qhUAAaINhrteLOzEoJJRcyq39QA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXXHM0NvwibAOYZ2lSE0lGq1npNR33H6ibRmOQ0mYevZFNpianDYicqU0FIQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXfCtbcQqfDc4ULDMPtbyXuIKzNpXvHPe6aG4BZ3TYpEZv6dH3o1RpIA/640"><br><br>是啊，美国人经常拿着枪支在商场扫射，在拉斯维加斯的广场上扫射，警察随意街头击毙反抗者，街头的流浪汉被人莫名其妙打死。<br><br>但我们和美国人交流的时候，不会开口就问这些，这是人家的家事。<br><br>可是美国人不同啊，美国人管得宽，吃饱了撑着没事干，世界上所有的事情，他们都要管起来，哪怕他们通用几万人失业，哪怕他们交通设施老旧不堪，哪怕他们乡下没有4G信号，他们也要指手画脚优先管别人家的事，有清醒的人劝他们不要管，他们还要骂，骂这种人是美国之耻，没有“自由精神”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXhY4g28dDSoGHUicVkSdoo31v5nWXPwcJVVdzG001P0TYzNW3phgczcA/640"><br><br>或许，上图这位，才代表着美国真正的“自由精神”，因为他也管得宽啊。<br><br>“自由、民主、平等、博爱、环保主义、女权主义、LGBT”，这些词儿听起来都没什么错，高大上，正能量，然而这些却只存在于美国上层白人精英的口号中，这些是他们创造出来的“普世价值”，但他们自己是不信的，喊口号是一回事，真做起来都是实用主义。<br><br>然而这些东西对于中下层民众有用，穷人们上最垃圾的公立学校，理化生政史地不好好教，专门教一些“民主、自由”的高大上口号，无论是什么文盲蠢货，都会高喊一声“freedom”。<br><br>讲到底，美国资本家、权贵，要比美国中产阶级自由，美国中产阶级，又比美国穷人自由，美国穷人，因为毕竟是世界老大超级大国的穷人，总比发展中国家人民自由，虽然他们也只剩下自由了，实在过得不开心，也可以“自由美利坚，枪战每一天”嘛，贩毒枪战的自由，也是自由嘛，反正这些伤害不到富人区的精英们。<br><br>如果你想真的反对这些精英权贵富人，比如“占领华尔街”，呵呵，枪杆子可不认人，“华尔街的敌人”不配有自由。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXmePYPbkbCCAEL2UfiavaHe8KXOYEg3U2iaSa7V9E2KwicqGiahibwc6lsPw/640"><br><br>美国所谓的“言论自由”，更是一个笑话，前天ESPN的评论员A.史密斯讨论莫雷事件的时候说：“<b>我们整天对中国的事情指手画脚，可你们知不知道吗，当年我们黑人被歧视的时候，美国搞出‘第一个黑人进餐厅，第一个黑人进学校’，都是摆拍，都是造假吗？<br><br></b>”他顺势又提到了巴以冲突，说“<b>比如这个世界上还有巴以冲突，但是你听说过犹太人以外的人插嘴讨论这些事吗？<br><br></b>”然后主持人脸色都变了，直播画面直接被掐断。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCX5icfqY2GtMtrg29qDNtpJbcYYpJJrkMEbWjF8I2GAkoUZJXHzkbP7ibA/640"><br><br>在学术上，自由一开始就是个政治学概念，<b>指的是一定条件下，人类可以自我支配，凭借自身意志而行动，并为对自身的行为负责</b>。<br><br>所以，请不要断章取义，自由并不代表想干什么，就能干什么，想说什么，就能说什么！不要忽略“一定条件”和“为此负责”，比如说你在大街上骂人、打人、持械伤人、纵火行凶、毁坏公物，那都是要负责任的。<br><br>自由之上，还有法律和道德，还有社会共识。<br><br>看过《勇敢的心》的朋友大概都会记得那一幕，梅尔-吉布森扮演的华莱士临刑前，对着天空大喊：“freedom！”多少热血少年被这个词语打动啊。<br><br>只不过，他这里高呼的自由，其实并不是个人的自由，而是苏格兰的独立和解放，然而导演却把“爱国”，偷换成了“自由”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXiauzibFMcyFf18kcMpsydaMZSlvvibglRWQpJXmAwMX5IO8r62IicbxAGw/640"><br><br>实际上，梅尔-吉布森还主演过另外一部电影，叫做《爱国者》，讲的是美国独立战争，梅尔·吉布森在片中饰演男主角本杰明·马丁，一个美国独立战争期间的英雄，早期曾经为殖民扩张而战，后来对战争产生了厌恶，不愿意参加美国殖民地反抗英国当局的战争，直到自己的儿子在战争中被杀害，这才奋起反抗，成为了一个“爱国者”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXsXPw0mMxjf8XdP2Ir4B7Sicn6Rfl9FVgLLBaHcvwQrVfiaNiarP1RnHzg/640"><br><br>现在我再问一个问题——独立战争中，前期反对战争的马丁，后期参加战争的马丁，谁是自由的？<br><br>自由和爱国，是对立的吗？<br><br>谁要说美国人不爱国，我大耳刮子抽他，美国人家家户户插着国旗，但凡一群美国人聚在一起，动不动就一起大喊“USA！USA！USA！USA！”。<br><br>当年橄榄球星柯林·卡佩尼克拒绝在唱国歌时候行礼，被全国人民怒骂，骂了很多年，球迷们甚至烧他的球衣球鞋表示抵制，特朗普爆粗骂他，全场观众也是高呼“USA！USA！”。<br><br>你说，这种群体性的狂热爱国主义，和“自由”矛盾不矛盾？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCX7gZDoVBGJ6rHe9QFzcQruiaG0caxTMSHAtZRriaLXcWmN8E6YavicN8ZA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCX2q9HmicoGdhibFqvbesErXCUzZelRpKmKDhzkYhntUIG45pt7HGORNTQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXR0NricJQjKHuzLa0WEHIMzxbB74Tz21oXlo2Dnhuwyrsaet1bXUE3pg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXW6QQrqzCvKDlpV85a2tgXCxKY4u4Y4yhmLOjHnaCBZsbOWuibW7ueibg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXgibWxt9jTpC2ZsJnHNcsIegicD1gWhv6xFiawAurwuDPFQ7yVhS5DO8GQ/640"><br><br>我们的爱国者，可不会烧NBA的球衣，我们也没有谁在公开场合辱骂谁谁不爱国，由此可见，我们比美国更“自由”，美国人又哪来的自信在我们面前标榜什么“自由”呢？<br><br>美国有一座自由女神像，是法国人送给他们的，实际上，美国人从未打赢他们的独立战争，真正帮他们打赢英国的，是法国人，“自由”的故乡，不在美国，而在法国。<br><br>法国人还有一张著名的画，叫做《自由引导人民》，歌颂的是法国七月革命，画中，跟随自由女神的，是法国的工人、手工业者、巴黎市民，是他们推翻了复辟的波旁王朝。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJw6NFezwHteyFbj7X9aeCXWs7stTnZGArK7KTxP5QCibwqia3Xr5iaDwAZAfMMHVU6kdzWqqVD97ZPw/640"><br><br>但有意思的是，七月革命的结局并不是人民的胜利，而是贵族奥尔良公爵路易·菲利浦即位，建立了金融资产阶级统治的奥尔良王朝，史称“七月王朝”，所以说，这革命的果实，归了金融大资本家和贵族，与人民无关。<br><br><b>所谓“自由引导人民”，不如说，以自由为名，利用了人民</b>。<br><br>法国大革命中，早就有人说过：“<b>自由啊，多少罪恶以你为名</b>”。<br><br>讲了这么多“自由”的故事，我想和大家说一句，我绝对不反对自由，自由是人类伟大的精神，也是我们国家的核心价值观之一，但自由绝不是“双标的自由”，也不是被西方发达国家随意解释的“自由”，自由有它的内涵和边界，每一个人都是自由的，但每一个人的自由都必须是有限的，如果一个人拥有无限的自由，那么他必然会伤害到他人的自由。<br><br>说到底，自由的本意就是“自私”！<br>损众生以肥己，虽千万人吾往矣；<br>拔一毛以利天下，吾宁死不为也。<br>自由的旁边，一定伴随着理性和克制。<br><br>自由，一定不能是“宽于律己，严于待人”，不是肆无忌惮发泄一个人的情绪、恶意、仇恨和偏见；不是可以把国家、社会、民族、家庭抛在一边，不负责任，不计后果，不管他人的死活，那不是自由，那是欲望的奴隶。<br><br>自由，一定不是听到什么、见到什么就脑子一热、任性妄为、胡说八道，自己被自己感动，以为在做什么伟大的事业，其实被人当了枪使，那不是自由，那是阴谋的牺牲品。<br><br>自由，一定是多数人的自由，而不是少数人的自由，不是少数人凌驾于多数人之上的特权。<br><br><b>真正的自由世界，一定是个和平、平等、公正、安全的世界，绝不是“枪战每一天的靓丽风景线”——大道之行也，天下为公，选贤与能，讲信修睦。<br><br>故人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者，皆有所养。<br></b><br><br>人们走在阳光下，高高兴兴去上班，孩子们开开心心去上学，老人们笑谈当年，中年人吃着火锅唱着歌，恋人们幸福地依偎在彼此地怀抱中，享受着每一刻的光阴。<br><br>这才是自由。<br>',
'<h2>情人是上辈子的夫妻，老婆是上辈子冤家</h2><br>有人说，情人上辈子是夫妻，这辈子继续痴缠却没有结果是因为前世已缘尽；<br><br>而夫妻上辈子是冤家，所以这辈子结合在一起是因为前世相欠。<br><br>世间所有相遇，都有它的原因。<br>也许是缘分，也许是前世相欠。<br><br><b>相信所有的相遇，都是命中注定；</b><b>所有的离别，都是早有安排。<br></b><br>1<br><b>前世欠了你</b><br><b>今生才会遇见你</b><br>你觉得两个人能相遇是因为什么呢？<br><br>我相信很多朋友都会回答说是因为有缘。<br><br>那么，缘是什么呢？<br><br>人生中所有的遇见，上至父母下至路人，都是一种缘分。<br><br>有的缘分很浅，只是眼神交汇最后擦肩而过；<br>有的缘分很深，还会有长久的相知相伴；<br>有的缘分很美好，会带给你快乐和幸福；<br>有的缘分很痛苦，让你经受挫折和心碎。<br><br>爱你的人，让你温暖，伤你的人，让你成长，路过的人，丰富了你的生命。<br><br><b>遇到什么，不是我们能决定的，但所有的缘分，都有意义。<br></b><br>世间所有的相遇都是久别重逢，能够相识相知都是一种莫大的缘分；<br>世上那么多人，为什么你们就相遇了，世上那么多个性，为什么你们就能相互吸引。<br><br>人和人之间是有强大的磁场的，相爱的概率比中彩票还要难。<br><br>今生的遇见，或者是短暂、或者是漫长，今生无论你遇见谁，他都是你该遇见的人，你们相遇他一定会带给你些什么，或快乐或痛苦，他一定会教会你些什么。<br><br>缘分没有好坏，只有珍惜与否。<br><br>2<br><b>有缘遇见，无缘相守</b><br>如果相遇之后，两个人能够走向同一个未来，我们会认定这就是缘，这就是上天赐予给自己的幸运。<br><br>可是，两个人相遇之后又走散了呢,我们该如何定义这感情？<br><br>一辈子，最难预料的是遇见，不知道哪一眼就是开始；最难揣测的是离别，不知道哪一面，就是后会无期。<br><br>原本说好了要一辈子一起走，没想到会在某个岔路口各奔东西。<br><br>面对突如其来的分离，你也许会有疑惑，会有不甘，明明已经爱得全心全意了，为什么结局还是不尽人意。<br><br>起初，你会各种猜测试探，觉得也许是彼此爱得不够，支撑不起重重艰险的未来，又或者是爱得太过小心翼翼，使彼此之间渐生隔阂。<br><br>为了留住这份来之不易的感情，你越是竭尽全力，越是无能为力。<br><br>后来，你才渐渐明白：<br><b>人与人之间靠的是缘分，相遇一场本来就是缘分。<br></b><br>茫茫人海中，有的人，即使近在咫尺，没有缘分的话也只是擦肩而过，而有的人相爱相杀，可无奈缘分浅，最终只能分离。<br><br>每个人或许都会遇到那么一个人，猝不及防的遇见，之后，又无可避免的离散，只留下漫无期限的思念。<br><br>也许，有人会说，如果不曾遇见，就不会让自己陷入这份痛苦，还可以做无忧无虑的自己。<br><br>毕竟，谁都希望遇到的是一份长长久久的感情，而不是一场无疾而终的分离。<br><br><b>只是遇见谁不是我们能决定的，也无法预见结局，而不可否认的是，正是因为这些遇见，才会有生命的苦与乐。<br></b><br>3<br><b>遇到时好好珍惜</b><br><b>离别时各自安好</b><br>我们来到这世上，无非是为了寻找命中注定的人。<br>也许，有缘遇见无缘相守。<br><br>看到一位粉丝留言说的:<br><blockquote><br>我不求与你一辈子相守，只求你的世界里有过我的足迹。<br><br></blockquote><br>我知道，不是每个擦肩而过的人都会相识，也不是每个相识的人都会让人牵挂，至少，我们在今生，在那个地方，在一转身的时候没有错过。<br><br>感谢上天给了我们这次相识相知的缘份，即便注定要离别，与你相遇始终是我生命中最幸福的事，因为你，我所有的哭与笑都有了意义。<br><br>我们都是尘世间一粒小小的尘埃，缘来相聚，缘去而散。<br><br>我们无法决定结局，能做的只有在遇到的时候好好珍惜，离开时各自安好。<br>只要彼此珍惜过，彼此爱过，就已经足够。<br><br>相信所有的相遇，都是命中注定；所有的离别，都是早有安排。<br><br>人生短短几十秋，只需做好自己，其他的不如顺其自然。<br>',
'<h2>身上的上等风水</h2><br>中国有句传统古话：一命，二运，三风水。</b><br><br>“命运”往往是冥冥中注定的，但“风水”却可以改变。<br>不过所谓的“好风水”，是人们通过对外界条件的改善，来让自己的生活更顺心、更美好。<br><br><b>所有的风水中，第一风水是人，人的第一风水是心。</b><br><br><b>《了凡四训》上说，一切福田，不离方寸。</b><br>方寸就是我们的内心，人心里包含了一切福田，这个福田是开拓耕耘还是荒废，全在我们自己。<br><br><b>真正的好风水，好人生，其实就是我们内心的高贵。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXKpfba4z7vhS0hDXo6ibE1neibpgUXWnghYmh8B0sl6pPyhPZgZs1kkdA/640"><br><br>富豪买了块地，修了别墅，找了大师去房子里看风水。<br><br>一路上，如果后头有车要超，富豪都是避让，并说：<b>“超车的人多半有急事，先让他们走吧。”</b><br>行至镇上，富豪放慢了车速。<br><br>一名小孩嬉笑着从巷子里冲了出来，富豪刹车避开停在了原处，富豪又笑着解释道：<b>“小孩子追追打打，后面肯定还有人，等一下。”</b><br>到了别墅，富豪正准备开门，后院突然飞起七八只鸟。<br>富豪停在门口，让大师稍等一会儿再进去。<br><br>大师讶然，富豪笑着说：<b>“这会肯定有小孩在院中树上玩，现在进去吓到他们，掉下去摔倒就不好了。”</b><br>大师默然片刻，转过身对富豪说：“你送我回去吧，这房子的风水不用看了。<br>这次轮到富豪讶然了：“大师何出此言？”<br>大师感慨地答道：<b>“有您在的地方，都是风水吉地。”</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXKWEoPZsa2lDfbmrSNicSbQntrsFKyTkwmJ4ExYqPuvUq1Zv6TibFrSRg/640"><br><br>风水是福人居福地，你要是个福人，你住的地方就一定是福地。<br><br>如果你住的地方不是福地，你也能住成福地。<br><br><b>最好的风水是人品，大家知道风水养人，却不知人也养风水。</b><br>一个心灵高贵的人，举手投足间都会透露出优雅的品质；一个道德高贵的社会，大街小巷都会留露出和谐的温馨；一个气节高贵的民族，一定是让人尊崇膜拜的民族。<br><br><b>好风水是自己修来的。<br>懂得严格要求自己，为他人造福，风水自然就好。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXFNbCLuF2MBPwibb8ANicQFibumQYHIAFOoscvGZicJ2HA9sic7ribP3JyA9w/640"><br><br><b>好的人品带来好人缘</b><br>那些人品好的人，都会得到周围人的尊敬、感激和帮助，如此便攒下了人缘，而一个有人缘的人做事注定会处处如鱼得水，这样风水自然就好了。<br><br><b>好的人品带来好机遇</b><br>俗话说“得人心者得天下”，好人品必然得人心，得人心才能广开渠道，才能获取更多信息，得到更多的资源，收获别人更多的帮助，从而发现更多的机遇。<br><br><b>好的人品带来好习惯</b><br>一个好人品的人，他会积极向上、坦诚大方、踏实可靠、真心待人，他的这些好人品会一点点成为他的习惯，改变他的思维方式和处世态度，影响并塑造他的一生。<br><br><b>好的人品带来好心情</b><br>好人品的人每天不愧于行、无愧于心，吃得香睡得好，周围人也尊敬，怎么可能心情不好？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXibM4B9d4hfIFibKVYKGlYt4U2neBm8lDoHK85icx012hStVHGGZGdhSew/640"><br><br><b>喜欢付出，福报就越来越多；<br>喜欢感恩，顺利就越来越多；<br>喜欢助人，贵人就越来越多；<br>喜欢抱怨，烦恼就越来越多；<br>喜欢知足，快乐就越来越多；<br>喜欢逃避，失败就越来越多；</b><br><br><b>喜欢分享，朋友就越来越多；<br>喜欢生气，疾病就越来越多；<br>喜欢投机，贫穷就越来越多；<br>喜欢施财，富贵就越来越多；<br>喜欢享福，痛苦就越来越多；<br>喜欢学习，智慧就越来越多。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXdYPZKHNYFE0ygD6ZtvnIznw8kgCibibJYZ1DA6kYC7An8hiafImf7uJzQ/640"><br><br><b>命是爹妈给的，珍惜点；<br>路是自己走的，小心点；<br>老婆是天赐的，爱着点；<br>朋友是相互的，帮着点；<br>幸福是感知的，看开点；<br>烦恼是自找的，健忘点；<br>心态是练就的，平和点；<br>友情是培养的，纯洁点；<br>成功是付出的，努力点；<br>失败是难免的，宽心点！</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEXk44xL0pRrSoib5FicVZXYlk9b22ibVymLdziaNADPXVUHZj9K8HbgqBTNw/640"><br><br><b>梦：不能做得太深！深了，难以清醒；<br>话：不能说得太满！满了，难以圆通；<br>调：不能定得太高！高了，难以合声；<br>事：不能做得太绝！绝了，难以进退；<br>情：不能陷得太深！深了，难以自拔；<br>利：不能看得太重！重了，难以明志；<br>人：不能做得太假！假了，难以交心！</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GcZR7lpfjMRHLibgamWe5H61ibFsIKicdEX83lbyzSDjfmIEbJ7MpAhKAVLDrrXsibqLQpWwYib5UJXh6LQlOCjWQoQ/640"><br><br><b>所以，最重要的风水与外物无关，完全取决于你自己的人品。</b><br>当一个人积极行善，不愧天地、不愧自己的良心，就能积攒起自己的风水，从而一生平安、万事如意。<br>别再总是抱怨自己风水不好，最好的风水恰恰是你的人品。<br><br><b>勿以恶小而为之，勿以善小而不为。<br>人品败了，风水也就破了。<br>人品攒够了，风水自然就来了。',
'<h2>和舒服的人在一起，就是最好的养生</h2><br>表面的风光是给别人看的，日子过得舒不舒服自己才清楚。<br><br><b>找一个让你舒服的人，胜过一切保健品。</b><br>和舒服的人在一起，就是最好的养生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1w4fY1FcoWmbV9ibovdOJVe1t5odicNTGF6nOQlzh9kfILCjND9MAkOOW5mBFpC7cLghzLoROIKIMQ/640"><br><br><b>相处舒服，是最好的朋友关系。</b>你一定有过这样的体验：<br>与有的朋友在一起的时候，你会觉得舒服又随意，时间总是在不知不觉间流逝，哪怕心头多么乌云密布，也仿佛瞬间被驱散，即使默默不语感觉也惬意。<br><br>但与一些人见面时，浑身感觉不自在，不得不戴上虚假的面具，说着违心的话语，要么就是耐住性子听喋喋不休的抱怨。<br>结果搞得自己本来的好心情也被负能量取代。<br><br>有些人你相处起来费劲，有些事你看不惯看不懂，别勉强自己。<br><br>何必为了不值得的人生气，何必为了挤不进的圈子着急。<br>进不去的圈子不适合你，费力不讨好的朋友不值得你珍惜。<br><br>庄子说：“<b>君子之交淡如水，小人之交甘若醴</b>。”<br>淡淡相交，浅浅欢喜，聊得来，说得开，不掩饰，不累心，这是交友时最舒服的状态。<br><br>很多事实证明，舒服才是和朋友最好的相处模式，这样的友谊也不会轻易消散。<br><br>和相处舒服的人在一起，彼此之间不会因为三观不合而矛盾重重，不会因为彼此不懂而冲突不断，更不会因为情绪总是不一致而内心凉凉。<br><br>周国平说：“与人相处，如果你感到格外的轻松，在轻松中又感到真实的教益，我敢断定你一定遇到了你的同类，哪怕你们从事着截然不同的职业。”<br><b>生活已经很累了，不要再勉强自己，远离那些让你感觉不舒服的人，结交那些相处舒服让你更好的朋友。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1w4fY1FcoWmbV9ibovdOJVepWzGPJaTI7Jh1giabyZbnUk0vTvoTsJ8tIm6MTMnib44Hj22fAibJkzLw/640"><br><br><b>相处舒服，是婚姻的保鲜剂。</b>交朋友是如此的，婚姻也是如此。<br><br>关于婚姻的美好样子，一千个人心中有一千个答案，但都逃不开一点，就是要过得舒服。<br><br>夫妻，是这个世界上，虽然没有血缘关系，却要相伴最久的人，因此相处舒服就显得至关重要。<br><br>一段婚姻最好的结局，不是两个人突破万难走在一起。<br><br>只有在一起后相处舒服，才是感情的圆满。<br><br>杨绛和钱钟书是出了名的文坛伉俪，两人相知相守，恩爱数十载。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1w4fY1FcoWmbV9ibovdOJVehNBQq87eubTxwtYOzCFWu9nbBgJerobkR60BFbDTich0POwNWyG7BOQ/640"><br><br>第二天钱钟书来到医院，又说对不起，我把台灯砸坏了。<br>杨绛，依旧是笑着说没关系，我会修。<br><br>在他学会划第一根火柴为妻子生炉火的时候，杨绛问他：你会用火柴啦？钱钟书举着那一根火柴，用骄傲的口气说：没错，你看我会划火柴了。<br><br>两个人就这样乐在其中，舒舒服服的生活在一起。<br>他们相知相惜，平淡如水，却又生死相依。<br><br>和舒服的人在一起，就是最好的养生。<br><br>有这样一句话：<b>婚姻如同穿鞋，舒服不舒服，只有脚知道。</b><br>表面的风光是给别人看的，日子过得舒不舒服自己才清楚。<br><br><b>让彼此都感觉舒服，让彼此都成为更好的人，这就是好的婚姻。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1w4fY1FcoWmbV9ibovdOJVedkZC9Dp5ChmurzyPGQ3Xe3libtvqrWpxciabrezRia2lp0Cq5vib1IMk7g/640"><br><br><b>相处舒服，是最好的养生。</b>“摄生之道，大忌嗔怒。”中医认为一切病先是神病，然后是气病，再到血病，最后才到形病。<br><br>《黄帝内经》也有言：“怒伤肝、喜伤心、忧伤肺、思伤脾、恐伤肾。”<br>据世界卫生组织统计，百分之九十以上的疾病，和情绪有关。<br><br>所以，坏情绪是万病之源。<br><br>而情绪是会传染的。<br>你的身体健康，取决于你的情绪，而你的情绪好坏，往往取决于能否跟身边的人相处舒服。<br><br>跟相处舒服的人相处，清净自在，内心安宁，他们的微笑让人安心，举止令人温暖，感觉没有过不去的坎，没有渡不过的劫。<br>不用吃任何补品，就能得到最好的养生。<br><br>而和不舒服的人在一起，小心翼翼，如履薄冰，委曲求全，一不小心就鸡飞狗跳，家烦宅乱，无异于互相投毒，慢性自杀。<br><br>无论交友还是生活，能和舒服的人在一起，为自己打造一个舒心的交际圈，打造一个健康的交友环境，才是最好的养生。<br><br>但前提是，我们也要成为这样的人：懂得善待别人，懂得尊重谦和，懂得把握分寸，懂得真诚包容。<br><br><b>朋友不在多少，真诚就好；家人不必富有，团结就好；爱人也不需要多浪漫，疼你就好。</b><br>余生不长，远离那些让我们不舒服的人。<br>',
'<h2>心态好的人，一辈子都好！</h2><br>人活在这个世界上，开心与不开心，往往就是心态问题，事情往往都有两面，如果你总是只看到事情坏的一面，你就会变得消极，充满负能，继而开始自我否定，觉得生活容不下你，活着太累，人间不值得。<br><br>曾经看过这样一个调查，德国研究人员对700名百岁老人进行了3年跟踪研究，结果发现长寿的人共性只有一个。<br><br><b>长寿的秘诀无关饮食，无关习惯，无关养生方法，而是拥有一个好心态！</b><br>1<br><b>你和长寿只差一个好心态</b><br>广厦千间，夜眠不过七尺；珍馐百味，日食只需三餐。<br><br>115岁的张存合，是山东省最长寿的男性，当问到为何长寿，他嘴角含笑，淡淡的说：<b>“不争不抢，好人一生平安。”</b><br>在儿女们看来，父亲从来不与人争利，宁可损己不愿伤人。<br><br>有一年分家，分给他的房屋既小又在拐角上，他一声不吭，还对孩子们说：“人生在世，靠人家给的东西发不了财，还是自己挣吧。”<br><b>不是自己的，绝不强求，是自己的，好好享受。</b><br><b>知足常乐，无疑是一剂心灵的良药，帮助我们在纷繁芜杂的生活中形成一个良好的心态。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMuxntoCZNyqNWQUrB9MYicIibJNyScQUkOxxAkuiciahKDl1VHA4uzLnCwiaApWDr0tu7ibQicC8Irvvn2ww/640"><br><br>2<br><b>不烦恼，不生气</b><br>在一份调研报告中，可知长寿的人，遗传基因占15％、社会因素占10％、医疗条件改善占8％、气候条件占7％，其余60％则取决于自己，其中排在第一位的秘诀就是心态。<br><br>西方有一句谚语，叫“不烦恼，不生气，不用血压计”。<br>所以说，做人要糊涂一点，潇洒一点，心胸宽一点。<br><br><b>拥有一个好心态，<b>生活</b>张弛有度，才会更舒心。</b><br>3<br><b>少顾虑，会放下</b><br>人生就像走路，背负的东西越多，走起来就越累，只有学会放下，才能轻松前行。<br><br>一个老人在高速行驶的火车上，不小心把刚买的新鞋从窗口掉了一只，周围的人倍感惋惜，不料老人立即把第二只鞋也从窗口扔了下去。<br>这举动更让人大吃一惊。<br><br>老人解释说：“这一只鞋无论多么昂贵，对我而言已经没有用了，如果有谁能捡到一双鞋子，说不定他还能穿呢！<br><b>其实很多时候，别太多顾虑，既苦也无趣。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMuxntoCZNyqNWQUrB9MYicIibKpiagZKVtAyDibILrdqK23ISfYcMEO8Q6IFB1Ub7CMeNSlp1wNYBpKSQ/640"><br><br>4<br><b>乐观可以后天习得</b><br>人的一生不会一帆风顺，难免也会遇到不尽人意的时候。<br><br>调节心态，坦然应对人生中遭遇的各种挫折和磨难，才会过得自信、洒脱，才会对未来充满期待。<br><br>有一对夫妻开车回家，妻子不小心将车撞上消防栓，最终导致翻车。<br>夫妻俩确定对方均无大碍之后，两人在那辆破损的车辆前，愉快地合影留念。<br><br>后来，这对夫妻在接受采访时表示，和爱人经历的所有糗事，都要记录下来留作纪念，因为这些事可以让他们笑一辈子。<br><br>如英国著名诗人拜伦所说：“悲观的人虽生犹死，乐观的人永生不老。<br>”<b>你用什么样的态度去对待命运，命运就会以一种什么样的方式回馈给你。</b><br>5<br><b>药疗不如食疗，食疗不如心疗</b><br>“药疗不如食疗，食疗不如心疗”。<br>再好的药不如合理膳食，再好的膳食也不如拥有好心态。<br>如何保持良好的心态，这副“心疗”处方，请收好！<br><b>1、笑是营养素</b><br>笑能降血压，笑还能释放压力，减轻沮丧感；笑可以刺激人体分泌多巴胺，使人产生欣快感。<br><b>我们应该与有幽默感的人接触，多看喜剧、漫画，多听相声。</b><br><b>2、“话疗”是特效药</b><br>美国白宫的保健医生曾给总统开过一个健康秘方：话疗，每星期至少与家人交流15个小时以上；夫妻之间每天至少交流两个小时，包括共进晚餐或是午餐。<br>多沟通，多交流，话疗也能成就好心态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMuxntoCZNyqNWQUrB9MYicIibYpD57UolUicDaNMJibruQfugiciaXdfl0UqVzwtaic5yFGZic8NE7svZUEVA/640"><br><br><b>3、朋友是“不老丹”</b><br>研究人员发现，朋友圈广的人平均延寿7年。<br>所以，不要总憋在家里，要努力扩大生活圈子，多和朋友聚聚，多拓展我们的社交圈。<br><br><b>4、宽容是调节阀</b><br><b>人在社会交往中，吃亏、被误解、受委屈的事总不可避免。</b>面对这些，最明智的选择是学会宽容。<br>一个不会宽容，只知苛求别人的人，很容易进入健康的恶性循环，而学会宽容就等于给自己的心理安上了调节阀。<br><br><b>5、淡泊是免疫剂</b><br><b>做到小事糊涂，大事清楚</b>。<br>整天计较一些鸡毛蒜皮的事，心会很累。<br>遇事不妨潇洒、大度一点，保持愉悦的心情和内心满足感。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMuxntoCZNyqNWQUrB9MYicIibL7YPdRsydsRG6Mhzpwlhwdic5U1OV4nnMrAsTfAa70PlrsQAXAKjXMw/640"><br><br><b>一位哲人说过：“你的心态就是你的主人。<br>”</b>在现实生活中，我们不能控制自己的遭遇，却可以控制自己的心态；我们不能改变别人，却可以改变自己。<br><br>一辈子很长，要学会自我调整，也要学会释放压力，要学会拿得起放得下，也要学会在不容易的日子里找乐子。<br><br><b>心态好的人，一辈子都好！<br>',
'<h2>人败皆因懒，事败皆因傲，家败皆因奢</h2><br>古人讲究“修身、齐家、治国、平天下”，中国五百年来可以做到此话的人，前有王阳明，后有曾国藩。<br><br>曾国藩在仕途看尽了人世兴衰，看透了得失成败，他曾专门写下家书，告诫家族子弟三句话：<br><b>“人败皆因懒，事败皆因傲，家败皆因奢。”</b><br>这句话也道出了家庭衰败的原因，如果一个家庭有这三个迹象，往往是衰败的开端，发现一个就要警醒了！<br><br>01<br><b>人败皆因懒</b>明朝的朱熹说过：“天下事，坏于懒与私。”意思就是纵览古今兴衰成败，凡是导致一个人失败的原因，主要就是因为懒惰和自私。<br><br>现在很多年轻人有一个心比天高的梦想，希望有一天，自己什么都不做就可以飞黄腾达。<br><br>但却从来不考虑付出，一直都在偷懒，日子也是得过且过。<br><br>有句俗话说，<b>昨夜梦里行万里，醒来一看在床上。</b><br>因为吃不了苦，所以很难坚持，因为想偷懒享受，所以总能为自己找来千万个不坚持的理由。<br><br>要知道，你现在偷的每一个懒，都是给未来挖的坑。<br><br>经济学中有一个“<b>懒马效应</b>”。<br><br>有两匹马各拉一货车为主人送货，一匹马走得快，另一匹马则走得很慢。<br><br>为了赶路，主人只好把后面的货全搬到前面。<br><br>后面的马开心地笑了，它在心里暗暗地想：前面这匹马真傻，连“越努力越遭罪”这个最基本的道理都不懂。<br><br>到达目的地后，主人想：既然一匹马就能拉车，干嘛养两匹？<br>最后懒马被宰掉吃了。<br><br>生活中有很多这样的人，他们有自以为是的聪明，做事情投机取巧。<br><br>以为自己赚了便宜，但殊不知他为自己的未来挖了一个大坑，一旦陷进去就再也无法逃脱。<br><br>如果一直偷懒享受，到头来也一定会得到这个世界最狠的惩罚。<br><br>真正聪明的人，都懂得做自己的贵人。<br><br>你付出一分的努力，就能得到一分的收获。<br><br>日积月累，人品与能力俱增，产业与家道愈兴。<br><br>这样下去，即使遇不到贵人，好运也会纷至沓来。<br><br>记住，机会只留给有准备的人。<br><br><b>没有实力，那就努力。</b><br>无论面对什么，勤劳和努力都会是自己永远最大的靠山。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY02xKtLDqMFSS5nibIWsWHq5B8bQZlGibops5PYyYefRHHrRNBnHO2omFUE2vF4d4XkUQiaKGr21ceog/640"><br><br>02<br><b>事败皆因傲</b>古人常讲：“惟谦受福。”唯有保持一颗谦卑的心，才会有福气，做事也才会顺利。<br><br>一个人就算有了很大的功劳，但是依然能够对生活常怀一颗敬畏之心，脚踏实地、低调谨慎地做事，怎有不成功之理？<br>但如果这个人成功之后，觉得自己很了不起，就开始骄横傲慢，那慢慢就没人愿意跟他打交道，逐渐变得冷冷清清，这就是衰败的开端。<br><br>别林斯基说：“<b>一切真正的和伟大的东西，都是纯朴而谦逊的。</b>”<br>对人则谦逊有礼，与人为善，不断积累自己的福报，根基越深，日后才能枝繁叶茂，人生路也会越走越宽。<br><br>人生风雨，得与失一念之间。<br>智慧无涯，谦虚与宽容，是一个人最根本的修养。<br><br>学会了谦虚，就学会了成功的要素；做到了宽容，就得到了充实的人生。<br><br>谦逊有礼，是世间最动人的姿态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY02xKtLDqMFSS5nibIWsWHq53U9EJciaCh57ogCicG1LoaTJgGvGBhxAHkZqBA2nXftTNUZqtxiappTpg/640"><br><br>03<br><b>家败皆因奢</b>《汉书》有云：“生之有时而用之无度，则物力必屈。<br>古之治天下，至纤至悉也，故其蓄积足恃。”生活中有不少人认为，在物质充裕的今天，勤俭的美德已经过时了。<br><br>其实不然。<br><br>只要家中养成了骄奢的恶习，子女都好逸恶劳，就会做出很多荒唐的败家之举，一个不肖子孙胡乱挥霍，就能导致家庭的衰败。<br><br>唯有保持勤俭，切忌奢华浪费，才能呵护好每一份幸福，才能知足常乐，才能更用心地体会生活本身的美。<br><br>曾国藩虽为晚清重臣，仍以廉立身，以俭持家。<br><br>他会要求自己的子女早起，除了勤奋读书以外，还督促他们扫屋、擦桌、收粪、锄草，以培养出勤劳的习惯。<br><br>因他深知，把勤俭的品质教给后辈，远比教他们如何穿金戴银来得更有裨益。<br><br><b>唯有勤，才有幸福生活；唯有俭字，才能守住幸福。</b><br>切记，勤俭一世，安稳一生。<br><br>一个人太懒惰是缺少上进心，一个人太骄横是缺少警惕心，一个人太奢侈是缺少勤俭心。<br><br>这都是会给个人和家庭带来衰败的迹象，如果我们能够时时警醒，不仅自己能够越活越好，家庭也会越过越顺。<br>',
'<h2>如何避免行李超重托运</h2><br>专家询问了1.1万名用户，发现39%的游客登机时会把又重又大的衣物穿在身上，登机后再将它们放在行李架上。<br>受访者们还说，他们登机时会选择口袋多的外套，这样就将更多的内衣放在口袋里。<br>一些旅行者会把小东西放在大衣的帽子里，而将类似毛衣的大件衣物围在脖子上当围巾。<br>一名女性旅行者说，登机时她曾将笔记本电脑藏在背后，插在牛仔裤里，等行李测重完毕，她再把笔记本电脑放回包里。<br>约四分之一受访者称，他们会使用压缩袋和抽气泵减少行李体积，使行李更容易放入背包。<br>为了减少瓶瓶罐罐的重量，许多旅行者会购买隐形眼镜盒 ，将护肤品分成小份放在里面，这样的量刚好够一两周用。<br>一名受访者介绍了自己的有效行李打包法：<br>“我会拿一个装A4纸的箱子，将它放在一个防水的薄袋子里。<br>这个盒子装的东西比同样大小的背包装的多。”<br>带孩子出行的父母会将小物件放在婴儿手推车的袋子里，因为婴儿手推车可以免费运输。<br>一些旅行者出门的时候会选择带旧衣物，旅途结束的时候就不带回来了，包里只剩下新买的东西。<br>一名受访者称：<br>“我一般把脏衣服、纪念品和买的东西寄回家，需要200到250卢。<br>我曾经从克里米亚给自己寄过各种茶叶，最后收到整整一袋子。”<br>另一名旅行者也不喜欢随身带太多东西，他经常将外套放在机场寄存处。<br>只有20%的旅行者称，他们对用随身携带大量行李没有秘诀，必要时会提前加购行李托运重量。',
'<h2>浮生宜拙，身色宜淡</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJXibNlx6MYQK9UuTbhIZVPFThP1gmibyPDh3LKyzE2wUsYUErVLCPUQMA/640"><br><br>“何須更問浮生事，只此浮生在夢中。”<br>很久以前出了归隐的心思。<br><br>空闲时都会走山看水。<br>曾偶遇一故宅，雪寂扉前，欄外归云。<br>这一瞥，可抵得十年尘梦。<br>念念不忘，但真推开门，身子又缩了回去。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJdj0kmszfabbxQsOzc4KvJn3g7DJuTDSmbtlK99h3scib9EY62ElaxlA/640"><br><br>俗事忙碌，却不得不为。<br><br>忧心忡忡，眉宇间多了好几道皱纹。<br><br>想着漂亮的隐没，却无法挣脱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJJhEykTIypcb8Y8T9BpeO5ZOPQN2dfGAbRbYO7PyWvIkiae19siaTXQRQ/640"><br><br>一片修竹，可以让我心静很久，滴水声，足以忘记时间的烦愁。<br>现在却不能，生而为人，被各种束缚，谄笑谋生，低眉求全。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJp9bmFGj9dJ0hjX6oBv3mNnTFcLDkxM03txeicHDUWWbSd6taamCqjIA/640"><br><br>经过一片果园，我羡慕起里面的老农。<br>不知他是否羡慕我，无春生秋长的杂事？<br>我摘了一颗放进嘴里，这甜滋滋的味道，说明了一切。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJaf8p5ffg2yS6nXpsP1alQcgJLLjxX7j9G9wXBH11uEgicnibJMWicmwFQ/640"><br><br>前段时间看了一部电影，说：有钱才使人善良。<br>穷乡出刁民，似乎是正常的。<br><br>但是却不知，是世界在改变了一切。<br>桃花源里的村民，不知魏晋，觉得自己很知足。<br><br>人之初始，不知谋生苦，也觉得快乐。<br>并非钱使人善良。<br>醋茶淡饭，也可知足，心境到了，拥有一片星空，也是幸福。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJ1tT3dagTnlQKRv02PSAQwNLhDhEuMhoAb56futMKaRCZPrTDrff5HQ/640"><br><br>守拙。<br>很难。<br><br>难在心不静。<br><br>花开有时，月明有时，守得住心中朴拙之心，不会为花落苦，不会为月亏哭。<br><br>自知天地轮回，一切皆是过眼云烟。<br><br>不足为其所动。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJvODibHjXO3Uh0BJiathlmUTibtRjVPjvjdaDJIhxFkZbmibJxqnUP4cJibw/640"><br><br>晴好，阴也好。<br><br>希望一年是这么走过的：走过春天时，可以欣赏花，欣赏草木复苏，欣赏日头里的暖意；走过夏天时，可以欣赏雨，欣赏风，欣赏万物蓬勃；走过秋天时，可以欣赏红叶，欣赏秋山色染，欣赏晴空朗照的明媚；走过冬天时，可以欣赏雪，欣赏长河霜冷，欣赏人间的烟火气<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIYO0om7ulu4w7SiaTrnvxGJ62P9SqMzQg5J0cGKdr27Hsfpia63b6VDLhOTcbHYZibeg5ze98LDMBmQ/640"><br><br>我自在，自有。<br>赏花赏雨，赏枫赏雪。<br>希望自己也是这么践行的。<br><br>粗衣淡饭足家常，养得浮生一世拙。<br><br '<h2>养狗三日，狗记三年；喂人三年，却记三天!</h2><br>这世上，有些人还真不如狗忠诚，你喂狗三日，它记你三年，对你忠心耿耿，而你对人好三年，他三天就忘，还把你出卖，有时候你的好心好意，却换不来他人的感恩。<br><br>当你吃了亏上了当，受伤过被害过，你才渐渐明白，不是所有的掏心掏肺都能换来坦诚相对，不是所有的真情实意都能得到长久珍惜，有些人，用得到你的时候，对你笑脸相迎，用不到你的时候，对你置之不理。<br><br>总有那么一瞬间，让你伤透心，总有那么一些人，让你寒了心，很多事，不能如你所愿，很多人，也不会对你真心。<br><br>所以，别太高估了自己在他人心中的分量，也许，你轻如鸿毛，什么都不是，也许，你如同蒲草，且一文不值。<br><br>人和人之间，能产生感情，也能制造矛盾，看似一张张笑脸，其实心里各有打算，要想活得不累，要想过得顺心，就不要和小人斤斤计较，也不和虚伪之人作伴为伍，若为大树，不与草争，若为苍鹰，不同鸟鸣！<br>时间能拆穿谎言，也能见证真情，无论是亲人、友人还是爱人，唯有了解你脾气，知道你缺点，把你看透了看清了以后，依然陪在你身边，不嫌弃不厌倦的人，才是你这辈子最该珍惜，最该付出的人！',
'<h2>哥谭市</h2><br>哥谭市是个好地方。<br><br>这实在是个牛逼的城市。<br>有富可敌国的“老爷”，有手段通天的超级英雄，有无恶不作的“小丑”，有无数杀人放火的罪犯，有屁事不干却衣冠楚楚的官僚，有事不关己高高挂起的中产阶级，可他妈的就是没有做事的国家机器。<br>他们有的是蠢，有的是坏，有的是又蠢又坏，一个个喊着“自由”，却对表示不同看法的人使用暴力手段，一言不合就把你打进ICU，他们烧地铁，砸玻璃，扔燃烧弹，割警察脖子，行刺议员，把人烧成火球。<br>怎么残酷冷血，就怎么来。<br>你说这是恐怖主义，他们说这是“freedom”。<br>他们作奸犯科、杀人放火，从来都不用担心，因为无论多么穷凶极恶的罪犯和歹徒，都不会被哥谭市的法律制裁，他们顶多被关起来，被关进阿卡姆疯人院，找几个心理医生，证明他们精神有问题，过不多久，就会被放出去。<br>哈哈哈，这就是地球上最富有的城市之一，这就是地球上最安全的地区，这就是地球上最讲法治的地方.......我不禁发出了小丑般的笑声。<br>这里真的很发达，金融巨子、产业巨头、政客精英都可以过得很好，富豪们开着高端酒会，觥筹交错谈笑风生，分分钟都是上百亿的大生意。<br>这里有着富可敌国的布鲁斯-韦恩，他从他父亲手里继承的韦恩集团，是一个庞大的商业帝国，像一个巨型的八爪鱼，把爪子深入到国民经济的方方面面。<br>他们是最大的军火商，与政府和美国军方有着合作；<br>哥谭的所有医院都由韦恩集团提供设备，大名鼎鼎的阿卡姆疯人院，就是韦恩旗下的医疗公司建的；<br>哥谭市的所有地铁、公交车、水利、农业、贸易、海外采购均由韦恩集团旗下的子企业或合作伙伴管理。<br>哥谭市的每一个鹰头雕像都有韦恩集团的监控设备，天上有数十个韦恩集团的卫星夜以继日地工作；<br>韦恩集团金融中心伫立数十年未曾易主，金融危机时哥谭市民众暴动，也没人敢进来这里捣乱。<br>按照这个设定，布鲁斯-韦恩老爷想要解决问题的话，只需要建立一支属于国家和政府的军队和警察部队，动用强制手段，分分钟就可以把所有的罪恶和混乱平息，分分钟就可以把所有的暴徒和罪犯绳之以法。<br>可是，布鲁斯-韦恩老爷实在是太有钱了、太善良了、太正直了，他不信任体制、政府和军队，他决定自己去解决问题，他包装出一个超级英雄，叫做蝙蝠侠，花上亿万美金打造出蝙蝠战衣、蝙蝠车、蝙蝠潜艇，以及各种高科技武器，自己去捉拿罪犯，抓到罪犯后一个也不杀，然后丢进自己公司建造的阿卡姆疯人院中去。<br>然后，这群人一次又一次地跑出来，一次又一次危害社会，而韦恩老爷则一次又一次地扮演超级英雄，把他们抓进去。<br>这可太他妈有趣了！<br>原来程序正义就是这个意思，只是走程序而已，而且走程序很帅！<br>韦恩老爷有原则，他不杀人，无论那个人是疯子、精神分裂、怪胎、残暴杀人犯，还是其他什么变态，他都一概不杀，只是把他们关起来，然后再看着他们跑出去，然后再来一遍又一遍。<br>小丑是蝙蝠侠的毕生之敌，小丑做了无数坏事，双手沾满了鲜血，而且毫无人性，不可理喻，他犯罪不为钱，不为利益，这个只是想看着这个世界燃烧，然后哈哈大笑。<br>然而老爷只会抓他，从来不杀他，他简直对小丑是“真爱”，似乎只有小丑的存在，才能证明他存在的意义。<br>是啊，小丑是哥谭市的另一面，潦倒、落魄的底层人口，从小被歧视、被虐待的精神病患，一个与文明世界格格不入的怪胎，正如他没有彻底癫狂之前，在脱口秀节目上所说：<br>“有人关心过我的死活吗？<br>有人尊重过我们吗？<br>哪怕我下一秒倒在路边，你们这些人都不会看上一眼。”<br>是啊，三个骚扰妇女的华尔街人渣精英，死在地铁里，韦恩老爷的父亲，也就是托马斯-韦恩，对他们表示同情，说他们都是些“善良的、接受过良好教育的青年”。<br>他谴责戴着小丑面具的凶手，说：<br>“这样的怂货当然没有勇气以真面目见人，他们只有仇恨和自怨自怜，他们不像我们这些白手起家的人，靠自己努力去改变生活......”<br>小丑是一个被丑化、扭曲、戏剧化的底层边缘人，同时也是一个被“美化”的变态人渣，看到小丑童年的故事，看到小丑悲剧的来源，你会不由自主地对他产生同情，甚至会有一群脑子坏掉了的年轻人，把他捧作精神偶像，以为他可以代表自由和抗争.......哈哈哈，其实小丑根本不在乎你们的政治理念，他根本不关心任何口号和主义，他只是喜欢看着世界燃烧，他只是觉得你们这群傻X很好笑。<br>哥谭市的世界，是极端撕裂的，一边是上层阶级文质彬彬，一边是街头暴力泛滥，一边是富人一掷千金，一边是劳动阶层朝不保夕。<br>韦恩老爷有着堡垒般的豪宅，有着全副武装的保镖，他除了每天兴致来了穿上蝙蝠衣打击罪恶之外，也就是端起高脚酒杯，喝着几十万一瓶的红酒，在他宏伟壮观的落地窗前，同样“看着世界燃烧”。<br>除了有钱，他和小丑并没有太大的区别，因为他已经不是“人”了，他体会不到一个困于柴米油盐、流落街头、蜗居笼屋之人的痛苦，他也体会不到一个受尽冷眼、毫无尊严的社会边缘人的心理状态，他和神明一样，视众生为蝼蚁。<br>他善良，但这所谓的善良，也是神明对蝼蚁般的慈悲，他开过很多次慈善酒会，建立了许许多多的慈善基金，但他从未想过，如果真正让他们有尊严、有保障地活着；<br>他不肯杀死罪犯，但他也从未想过，去教育那些街头盗窃、斗殴、伤害他人的孩子，让他们有知识，有文化，有素质，做一个善良有用的人。<br>相比平民，他可能更喜欢小丑，因为小丑，因为或许只有小丑，才能理解他这种想要成为上帝的欲望，也只有他，才能理解小丑那种要做撒旦的理想，上帝和魔鬼，刚好一体两面，他们都是自私的，自恋的。<br>当资本凌驾于政权之上，当财富可以把人与人之间彻底割裂，让富人和穷人之间的差距，比人和狗还大，哥谭市就是这个下场。<br>富人有高墙堡垒武器科技，他们可以自由，暴徒和罪犯为所欲为，他们可以自由，唯独只有手无寸铁、老实本分、只想好好过日子的大多数普通市民得不到自由。<br>哥谭市不需要什么蝙蝠侠，什么老爷，什么超级英雄，什么正义联盟，也不需要什么小丑，什么自杀小队，什么阿卡姆精神病，不需要那千千万万带着面具的卑劣懦夫、冷酷凶手，不需要那一个个高高在上、冠冕堂皇的精英贵族，哥谭市需要的是真正的“人民”。<br>哥谭市需要镰刀、斧头，和一本书。<br>',
'<h2>讨厌一个人，用不着翻脸！</h2><br>世界之大，我们每一个人都不是十全十美，你可能看我不顺眼，我也可能看你不顺眼，人与人之间由于生活环境，生活方式不同，形成的三观也有所不同，即使和别人有分歧，即使看不惯别人的作风，也用不着对人翻脸，沉着自如地生活，才是一个人真正的内涵。<br><br>讨厌一个人，在于对事物不同的认识与为人处世的做法，三观不同，不必强融，做人应该是赢在格局，输在算计，把心放宽，才能让自己脱颖而出。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9SIdVMiaEGkI0GMWn1PdTQE6EpU6kvMlqFSb0icPVyJicpwY7klibH6FI9pypH1l2BOQDjA2IQiafn61Vbg/640"><br><br>01、道不同，而不相为谋<br>村上春树说：“不是所有的鱼，都生活在同一片海里。”<br>人与人之间也一样，不是所有的人都能够与你同行，但能与你同行的人，一定是跟你志向相投的人，也就是说，道不同不相为谋，只有出现在交叉点的人，才能够与你相遇。<br><br>人生随缘吧，没有相交的人也没有关系，至少一个人也能够开开心心的，就足够了，不必强求那么多，该来的总会来，不该来的迟早都会离开。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9SIdVMiaEGkI0GMWn1PdTQE6EBSmDX8qN2ePLYqUfXTtz1GmuPmFF4GpTiaiaSIjv4qlzAIDqHVsaEv2Q/640"><br><br>话不投机半句多，人与人最好的相处方式就是不必讨好，就算你比我有能力，你比我有钱，我依然可以过自己的生活，你不跟我交心，我也用不着去记恨你，讨厌你，这是很幼稚的行为。<br><br>就算我们以前的关系很多，但是由于种种原因，我们出现了矛盾，也不必去撕破脸让各自难堪，各回各家，各自过自己的生活就好，没有往来，没有交集，也没有关系。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9SIdVMiaEGkI0GMWn1PdTQE6EvlAs7w7ykGTTCEJRtCIFWVdHOS4PyaYicu8cdlxiceEDWQjbgIibCSlfA/640"><br><br>02、做人：赢在格局，输在算计<br>一个人的格局决定一个人的高度，格局越大，做人的境界就越高，命就越好。<br><br>格局好的人，有气度，深得人心，而不像那么小肚鸡肠的人，处处计较，最后把自己的路堵死。<br><br>格局好的人，就算讨厌一个人，也不会当着众人的面去说别人的不好，揭穿了一个人，后来落个讨骂的下场，难受的也是自己。<br><br>所以，看穿不拆穿，凡事懂得给别人留面子，做事不做绝，给人留后路，这样的人，很有内涵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9SIdVMiaEGkI0GMWn1PdTQE6EicsICTNfVd8riavfhVh4dV3pkkDY0ficqDyyTDyVX16hhvvoNq4YdI7lg/640"><br><br>当自己讨厌的人，对自己做了错事的时候，会选择原谅与宽容，这样的人很有气魄，往往成为了那种“不打不相识的朋友”。<br><br>正如卡耐基先生所言：“我们活在世上的光阴只有短短几十年，但我们却浪费了很多时间，为一些一年内就会被忘了的小事发愁。<br>这是多么可怕的损失。”<br>生活中唯利是图的小人太多，放宽心，平常心态对待，才能撑大自己的格局。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9SIdVMiaEGkI0GMWn1PdTQE6EheziaicOuibz01UvQgKg304oC3AjLU72tG1yo7zbUqa8oXUufDCicFiblsw/640"><br><br>03、人活一世，没必要跟任何人和事太较真<br>老人常说：“宁可给一条狗让路，也比和狗争吵而被咬一口的好。<br>如果被狗咬一口，即使把狗杀掉也于事无补。”<br>对待小人和自己不喜欢的人，真心不必计较，不必怨恨，出了远离就是直接无视，把他们当空气，这样做你自己不会难受，反而让他们难受，总希望岁月静好，可是很多时候我们必须砥砺前行。<br><br>人活一辈子真的太不容易，没必要把时间和精力浪费在不值得的人身上。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2uc7fw7B9S '<h2><span class="green whitebut">什么是“世界的真相”？</span></h2><br>2019年的最后一天，和大家聊一聊“世界的真相“。<br>这真相就是:<br>一部分人的生存和发展，总要伴随着一部分人的牺牲。<br>世界上土地就这么多，资源就这么多，发展的机会就这么多，你多占一点，别人就要失去一点，你多吃一口，别人就要少吃一口，你多买一套房，别人就要花更高的代价买一套房，或者再也买不起房，你占用了一个工作机会，别人就会失去一个工作岗位，你退休了占了一个疗养病床，等着做手术的病人就会失去一个住院病床。<br>我们在这里庆祝新年，世界上就一定有很多人过不好这个年。<br>推而广之，如果每一个中国人都像美国人一样，每个人吃得起牛排，出门都开大排量汽车，食物凉了就扔掉，空调一年四季不关，电灯从早亮到晚......那么，就像奥巴马说的，这对美国人来说，是一个灾难，他们再也无法维持现在的生活水平了。<br>你可能不服，说生产力以及够发达了，资源已经够多了，为什么不能惠及每一个人，为什么没有“公平”？<br>是啊，举个例子，如果美国西部的牛奶过剩了，为什么不能送到东部大城市贫民窟的流浪汉手里呢？<br>因为牛奶运输需要飞机、铁路、公路，需要冷链，这比牛奶本身来说，更是一笔巨额的成本支出。<br>再比如说房子，讲道理，房子应该是够住了，只要你想住，一定住得起的，但你愿意住在北上广呢？<br>还是住在香港？<br>还是住在鹤岗？<br>今天的生产力确实不低，资源确实不少，但因为种种原因，并不能如你想象中那样，打个响指就能送到每个人的手中，基建、运输、通信、人工服务、数据分析、成本控制、资本获利，都是问题。<br>比如说——美国掌握了全世界最多的资本、能源、资源、技术，但它不会免费分给你。<br>所以，这个真相还是成立的——“一部人过得好，必然有另外的人过的不好”。<br>这个世界上，每天都有一部分人走的更高，活的更长，变得更富有，培养出更加优秀的后代；<br>每天也都有一部分人慢慢失去工作权、受教育权、婚配权、繁衍权、乃至于生存权......诡异的是，并没有人抢他们的，一切都基于“公正的游戏规则”。<br>按照这个游戏规则，在完全的自由市场中，大家都是公平的，商品都是稀缺的，你需要一块面包，你需要一套衣服，你需要一套房子，没有人赚你钱，这是等价交换；<br>你在公司拼命加班，公司给你工资，这是你自愿的，你需要钱，没有人强迫你。<br>然后，你的活越干越多，东西越买越多，身体越来越差，钱却越挣越少，竞争还越来越激烈。<br>推而广之，放到国家层面也是如此，贸易是自由的，是公平的，发达国家没有赚你钱，是你需要这个商品。<br>你的低端、劳动密集型产业也是你自愿做的，因为你要维持就业，就要经济增长，你要发展工业，没有人强迫你，你向发达国家贷款，发达国家投资你国产业，控制你国金融，也是你自愿的，你需要资金，你需要技术，没有人强迫你。<br>但如果你顺着这个“公平的游戏规则”走下去，你只能一辈子做它们的“附庸”。<br>在世界充分市场化，市场极度成熟稳定之后，多数人就会失去机会，失去从下往上逆袭的机会，弱者和穷人再无回天之力。<br>因为在游戏规则下，他们就是消耗品。<br>我举个例子，比方说你做的一手好包子，但在这个市场极度成熟的时代，大家并不缺你这一口包子。<br>你想创业，但你没有启动资金，银行也不会借钱给你，你最好的结局是被廉价买断专利，最坏的结局是借了黑社会的断头贷，家破人亡走投无路。<br>在和平稳定的年代，草根崛起，不能靠抢，只能靠自己，搞到密集的资金帮你启动第一步，然后找一群兄弟抱成团，艰苦奋斗，每个人都付出牺牲，用集体的力量去实现逆袭.....那么问题来了，这启动资金怎么来？<br>借不了银行贷款，那就只能借自己人的钱，老板员工亲人所有人一起凑钱，砸锅卖铁创业——就像某个世界100强科技公司最初做的那样。<br>不能剥削掠夺别人，那就只能自己人先割肉出血，趟开一条血路，完成原始积累，再去反哺原始股。<br>因为市场、资金、劳动力，都被最初的强盗抢完了，他们发达之后可以优雅地谈禅论道说人性说环保，你只能靠规模优势，靠薄利多销，靠所有人一起吃苦，你还得背上“剥削自己人、污染环境、内卷、996”的恶名，和对手拼命。<br>我们把话题讲得更宏大一些，自大航海时代、工业革命、殖民掠夺之后，欧美资本主义其实已经断绝了其他99%文明的活路。<br>他们靠屠杀、种族灭绝、掠夺、战争红利完成了原始积累，所以他们可以靠雄厚的资本发展工业，搞技术革命，搞社会改革，给自己的民众以高福利。<br>而其他文明，早已成了他们的原料产地、奴隶作坊、子宫、和垃圾场。<br>美国这个利维坦怪兽诞生之后，掠夺进入了一个新的阶段，它制定了世界秩序，任何人都不得动刀动枪，再去做强盗的买卖，除了它自己，因为它有着任何一个国家都无法对抗的武力，它说这个世界要用美元，它说美元要和石油绑定，你只能听它的。<br>它可以用美元的汇率变化，文明地剥削全世界，它可以持续不断底价收购全世界优质资产，不断进行技术升级，在武力和科技上，永远压你一头。<br>如果公平竞争，后发的落后国家是没有活路的。<br>因为你要发展，你要养活你的国民，就必须工业化，就必须发展科技，就必须农业现代化，这一切都需要资本原始积累，需要大量的资金、土地和劳动力，但你不能像他们一样掠夺其他国家了，你也没这个能力。<br>只有两个办法：<br>第一个办法，出卖本国的主权，让他国驻军，甚至被操控内政外交，换取宗主国的信任和支持，获得贷款，得到一部分技术转移，如日本、韩国；<br>第二个办法，就是中国。<br>中国的办法，是没有办法的办法，大国是不可能成为附庸的，人家也不信任，你又不肯被肢解，又不肯成为殖民地，那么你只能是敌人和对手。<br>它不会给你任何支持，甚至还会对你进行技术封锁、贸易制裁。<br>之前说过，一个国家要独立自主搞工业化、科技创新、劳动力培训教育，都是需要钱的，需要密集海量的资本。<br>没有钱，怎么办？<br>只能靠自己人割肉出血完成原始积累了。<br>长达数十年低廉的农产品价格，长达数十年农民的牺牲，换来了工业化，工业化之后的大型机械水利、农药化肥，才能换来农业产量的提升，养活更多的人；<br>长达数十年的精英下基层、义务教育、赤脚医生、上山下乡，用知识分子的牺牲，去换取全民知识水平、身体素质、人均寿命、劳动技能的提升；<br>长达数十年的交通建设、通信建设，让“全国一盘棋”，发达地区可以支援落后地区。<br>这背后，都是血、泪、汗水的故事，都是无数有血有肉的人。<br>大家都知道一句话——“为有牺牲多壮志，敢叫日月换新天”。<br>请大家都记住“牺牲”两个字，没有免费的资本主义，也没有免费的社会主义。<br>短视的“仁政”，换不来绝大多数人的幸福；<br>轰轰烈烈的事业，也伴随着几代人的牺牲。<br>后人评说的时候，只记得“伟大”，或者只记得“残酷”，都是片面的。<br>真正的英雄主义，是认清世界的真相，并坦然面对。<br>最大的英雄主义，是坦然面对世界的真相，并脚踏实地，艰苦奋斗，选择正确的道路，去一步一步改变世界，实现自己的理想，或者让理想通过自己而实现。<br>',
'<h2>从来没有天生的圣人</h2><br>有人问，为什么有的人年纪轻轻，就见识过人？<br>其实哪有那么多“生而知之”的圣贤神明啊？<br>人的一生，都是不断学习，不断成长的。<br>教员早期，还夸过曾国藩，追捧过梁启超，当过“皇汉”，还追捧过克鲁泡特金的无政府主义，反对过激烈的斗争和革命，甚至还鼓吹过“湖南省独立”，认为资本家是“可以通过教育”，让他们减轻剥削。<br>但是，渐渐的，他发现了那些地主阶级英雄身上的反动性，看破了民族资产阶级身上的软弱性，明白了权利不能靠妥协得来，枪杆子才能出政权，更明白了中国的问题，是世界上最复杂的问题，外来的任何经验未必管用，独立自主自力更生才是唯一的解决途径。<br>起初，他和萧子升他们一样，认为社会是可以改良的，资本家、军阀、上层阶级都是可以对话，可以商量的，他们认为，大政府不重要，政权也不重要，通过教育逐步改良，也能实现人的平等和自由。<br>后来他和萧子升们分道扬镳，认识到中国的社会是是没法自上而下改良的，只能靠无产阶级自己，来改造世界。<br>中国的阶层太复杂，利益链错综复杂，今天反对帝国主义的民族资本家，明天就可以变成阿附帝国主义的买办；<br>今天高呼反对皇权、反对独裁的中产阶级知识分子，明天又能为军阀买办们张目，把抗争的农民骂成痞子和流氓；<br>今天“打倒列强、除军阀”的国民革命军，明天又有可能把枪口指向工人和农民。<br>所以，他发现，教育是可以的，但教育不能慢慢来，“批判的武器，不能取代武器的批判”，所以，他要把“改良”，变成彻底的“斗争”。<br>而这个“斗争”，不能盲目照搬他国的经验，因为中国那时候，并没有太多真正意义上的“无产阶级工人”，社会的大多数，其实是农民，中国的社会，也不是成熟的资本主义社会，而是个半封建半殖民地的农业社会，那么就要因地制宜，从实际出发，讲究策略和方法。<br>其实，他学习马克思主义的过程很慢，远不如同时期的其他同志，早期，他没有出过国，也没有系统完整地熟读马列理论经典，更没有读过什么正规的、现代的军事书籍，可以说，30岁左右的他，既没有系统的社会主义理论，也没有工人暴动经验，更没有现代的军事指挥经验。<br>而那时候，已经有很多比他年轻的同志，甚至只有十九二十岁的同志，他们熟读马列经典，有人能用德语、俄语背诵资本论，随意引用马列名言，甚至有人能够随时随地复读机一样复制粘贴《共产党宣言》。<br>当时的张老板讽刺他：<br>“他像个乡下来的道士，穿着长衫，脸上脖子上的泥垢有斤把，说一口难懂的土话，基本上不懂马列原理，但非常善于辩论，经常把别的同志引入他的语言陷阱中，让你陷入自相矛盾的囧境，然后哈哈大笑起来。”<br>最初的时候，他为什么总是被“边缘化”，为什么某段时间，在党内的地位，还不如在国民党那边的地位高，因为那时候的布尔什维克们，很在乎出身、来历，就像今天的知乎一样，开篇就要告诉大家自己的学历，自己的母校，是清北，还是莫斯科伏龙芝，有没有去过法国和苏联，能不能引用资本论和共产党宣言。<br>而他，被认为是乡下来的农民，太土气，不够“布尔什维克”。<br>他的许多理论和思想，都是一边实践，一边探索，一边总结的，有一段时间，他被边缘化，被赶出了指挥岗位，没有事干，住在一个小庙里，和三个和尚相对无言，就开始读书，读马列著作，再后来到了延安之后，他再根据自己的斗争实践，和对马克思主义的领悟，写出了《实践论》和《矛盾论》，一举奠定了自己的哲学思想。<br>所以，起初的他，并不比其他人高明，特别是在学问、理论上，以至于凯丰在遵义城依旧不服他，说：<br>“你不过就是靠着《三国演义》和《孙子兵法》打仗。”<br>他说：<br>“对不起，《孙子兵法》我还没有看过，你要看过，给我讲讲，有几章几节，都说了些什么。”<br>',

'<h2>该翻脸时翻脸，不要怕得罪人</h2><br>做人，要有底线，有些事情无需一直退让<br>做人，不光要学会包容，还要学会露些锋芒，该翻脸时翻脸，不要怕得罪人。<br><br>人之初，性本善，我们做人的根本是一心向善，向善而生，向善而死，但是一味的向善，就会失去了对抗恶的风骨，难以成全自己。<br><br>善良有一个度，没有尺度不懂变通的善良并非真善，而是用另一种方式去主张恶的嚣张。<br><br>不为难别人是善良，但不为难别人的同时却让自己过得憋屈，这就成了窝囊；正确的与人为善，是不为难别人，也不委屈自己。<br><br>与人为善，并不是只要顺从别人就行，而是首先要顺从自己的内心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0vGO3kMs4L3knh8fBUesheg7Ds5rW6iaxa4l0xFian8icX7VuqTwmTAX9QMKMQUqHukKxawDdQNt8mw/640"><br><br>要学会对身边的人提出要求，不要怕麻烦别人。<br><br>有人说，不给别人添麻烦，是一种美德。<br>因为我们从小都是在接受“万事靠自己"，"自己的事情自己做"的教育思想。<br><br>所以，长大后，我们也坚持着不会轻易开口请求别人的帮助，怕麻烦别人。<br><br>但凡，是自己能多试几次就能解决的事情，就绝不麻烦别人，殊不知，偶尔麻烦麻烦别人，能事半功倍。<br><br>不愿意麻烦别人的人，一直认为，一旦求助别人，让别人付出他自己的时间和精力帮自己做事情，对别人来说是一种打扰，内心很是不安，所以，他们会尽可能的自己去搞定一切事情，能不麻烦别人就不麻烦别人。<br><br>其实，现实生活中，学会麻烦别人，去求助别人，往往能走得更远，人生最大的智慧，不是从来不麻烦别人，而是偶尔麻烦一下别人。<br><br>做人，不要怕麻烦，我们都是在麻烦中成长起来的。<br><br>有时候，麻烦别人不是真的麻烦，而是一种互相的协助。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0vGO3kMs4L3knh8fBUeshehcn7p0bpFnMeuaBvjoBvhsSDH8CLzsq2a4przKom5WQicfEanQEYbIQ/640"><br><br>要学会对别人提出的不合理要求，说“不”。<br><br>生活中，很多人因为不好意思拒绝，而常常活得很苦恼，有时候，害怕伤害到别人，勉强自己做了太多自己不喜欢的事情，慢慢地发现，不会拒绝就成为了我们的习惯，总是很害怕扫了别人的兴，而不敢利索地说“不”！<br>其实，不必愧疚，拒绝本是你做人的权利。<br><br>善良，从来不是来者不拒，有时候需要照顾自己的情绪，及时说不，是对别人提出的不合理要求，及时制止别人伤害自己，不再为难自己。<br><br>人，必须要学会说不，果断拒绝自己不想做的事情，不要犹犹豫豫，不要含糊其辞，态度可以不强硬，但必须拒绝。<br><br>这样，你好，别人也好，你必须将拒绝的意思明确地表达出来，给自己松绑，也不让别人心存幻想。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0vGO3kMs4L3knh8fBUeshelXOGx9suvhKIicWZB5w11p0ZKGxHnU1YqvLPrVp8ic8M8oaJsHTdOibkw/640"><br><br>面对矛盾，不要一味地退缩。<br><br>做人，要有底线，有些事情无需一直退让，要不然麻烦会越来越多，你总是要忍气吞声。<br><br>很多时候，我们认为退一步就可以海阔天空，于是面对矛盾时，就默默地选择了退缩和回避，要么不说话，要么一声不啃的挨骂，要么不停的道歉，企图通过示弱来化解冲突，但是往往事与愿违，这世上有些人，就是欺软怕硬，你的好心示弱，让他们更觉得你好欺负，让你退到无路可退。<br><br>有些人，有些事，我们总是愿意给对方留有余地，可无奈别人不仅不领情甚至还会反咬一口，面对这样的人，该翻脸时就翻脸，忍无可忍时，无需再忍。<br><br>善良的人，往往更具体有亲和力，更容易被周围的人接纳和认同，但是另一种情况下，太善良，没有反抗性，就会让自己陷入无底的泥潭。<br><br>面对不善良的人的无理要求，其实最好的办法就是从一开始就表现出不顺从，虽然对方不高兴，但是也让对方，知道你的脾气。<br><br>一个善良的人，更应该有自己的气场，只有有了不被别人随意拿捏的底气，面对贪得无厌得寸进尺的人，就不必留有情面。<br><br>其实，不给恶人留情面也是一种修养。<br><br>',
'<h2>澳洲大火，是“天灾”还是“人祸”？</h2><br>澳洲的大火起初确实是天灾，不过连续烧了一百多天，烧了半个英格兰的面积，死了几亿动物，害的数千人无家可归，就不能全怪老天爷了吧？<br>如果有人非要洗地，说澳洲大火确实是天注定，没办法的事情，你就让他<b>翻译翻译，到底什么叫做“天灾”？</b><br>他一定会说，天灾嘛，就是人力无法阻挡的事情，这澳洲森林大部分都是桉树，桉树都是油脂，最容易着火，烧烧更健康……<br>你就打断他，告诉他这种弱智小学自然科学知识不用科普，你让他老老实实翻译翻译，到底什么叫做“天灾”？<br>他一定会支支吾吾说，今年气候特别干旱，高温热空气肆虐，闪电是帮凶，如同丹妮莉丝的喷火龙，一烧一大片，防不住的……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3Lzpnzt7C7KRQRy4F7xcmDLmK05Bv6YdyZL0bd8LTkuE2Wh6Gia6GLzWB8nBw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzXmmZ6WexTuiauC728Xt8zqySrJ8GjPb8ytodEnw9kic9E26r9RicVAXRQ/640"><br><br>你就再次打断他，让他说人话，既然知道天气干旱，为啥大半年都没有任何预案？你让他好好翻译翻译，到底什么TM的叫做TM的“天灾”？<br>他扭捏半天就会说是是是，咱们澳洲自有国情如此，咱们是各周自治，中央政府没有那么大的权力和动员能力，咱们两党今年还刚刚为环保问题扯过皮，削减了消防预算呢，咱们总共就几千消防员，还有很多人都是义务奉献的志愿者，咱们不是你们那个中央集权的大政府，不会玩什么饱和式救援，咱们的总理过年也要度假休息……虽然火是烧得大了一些，久了一些，考拉袋鼠绵羊骆驼鸵鸟们可怜了一些，但是我们有自由啊……你们没有！<br>这时候，你就可以装出恍然大悟的样子，大力拍着他的脑袋说：“<b>哦，原来这TM就叫做天灾啊</b>？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzmtsmxhmLh6fEbibhYZcnjr9Fyx3yzduqdC5xxGYWCF4MNDorYHC0XuQ/640"><br><br>我寻思你们报道别人家灾难的时候，不是这个调调啊，巴西亚马逊大火，在你们口中是政府怂恿民众烧林开荒种地，破坏地球之肺，是“人祸”；木里火灾，在你们看来是饱和式救援不专业，不先进，消防人员伤亡，是“人祸”。<br><br>到了澳洲大火，过火面积已经超5.25万平方公里，接近600万公顷，相当于一个克罗地亚，已造成24人死亡。<br>东海岸、南海岸都在燃烧，等于从上海烧到了深圳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3Lzpnz18HUxJmN4CLuT5Ns1FBKvoUxzPraBqKiak4ibWnrN4nJBAfNnRpc2ibvA/640"><br><br>烧死了五亿动物，包括5200万的哺乳动物，6200万的鸟类，3.89亿的爬行动物，严重破坏了生态，数万人家园被毁，背井离乡。<br>二氧化碳排放逆天，雾霾遮天蔽日，大气污染爆表，按照你们日常的口径，这是严重摧毁地球生态，这是导致全球变暖的最大黑手，这是对人类的生存环境极度不负责任，怎么就忽然全赖“天灾”了呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzOdibxTGLzbW6IFyoyNoZrMgzmjIhdYesXI34PyALTqpYjdHuU2F89bw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzMhyDQ8FeKazIy0kDEdIgZ6ia9RMynokKWa6p70ibLtEeUIia8bWqT2UnA/640"><br><br>你们还敢在这里大言不惭搞什么一本正经的科普？替不作为不负责任的澳大利亚政府洗地，说什么“天灾挡不住”？什么“天灾？太空掉陨石吗？<br>借用瑞典环保小圣女一句名言：“<b>h</b><b>ow dare you</b>！”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzUcHzJKfeWHcicVHKibl7M29OhSgWCK7eia72YAwiblhvdJnEqljqdnonIQ/640"><br><br>澳洲山林年年起火，确实是天灾，但烧了四个月，火势越来越大，殃及居民越来越多，房子烧了，牧场没了，小镇被毁，无家可归，政府却还放烟花庆祝新年，总理还去夏威夷度假，全靠几千消防员志愿者玩命，你说这还叫“天灾”？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnzPIeZ2Kg0EQF1PZicuekYjxTJo73JSExZu5xWbVcLiacZjtDZZozouhSA/640"><br><br>澳洲确实地广人稀，才两千多万人，消防人手确实不足；澳洲森林覆盖率确实高，占70%的桉树也确实易燃；今年的气候也确实干旱，大风也确实多，这都是客观事实。<br>但这样的情况，生于斯长于斯的澳洲政府不应该未雨绸缪、早有准备吗？年年都有林火，所以干脆“无为而治”？各州自治导致无法快速集中消防力量，无法高效执行行政命令？从来如此，就对吗？<br>自诩民主自由的世界，自诩先进的政治体制，却效率低下，一切都为了门户私计，没啥就瞎折腾，新总理上台直接砍掉35%防火财政预算和75%的野外地区防火救援预算，你把钱都砍没了，消防员拿什么去救火？这也能怪”天灾“？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3Lzpnz4DNxVyEWs50rEyM4u9JlNUryaF7tnKhlS4U896ZVVdNliaCtUpliclfA/640"><br><br>澳大利亚好歹是一个发达国家，虽然人少，财富、科技、工业水平却不差，这几天就有人给我们科普，说澳大利亚消防的硬件设施、经验水平，是胜过我们国内的。<br>但你科技再发达，水平再高，火烧起来了，总得行动起来去灭火啊，纸面上的数据强大，有什么卵用？建立隔离带、卫星监控、实时控制，在火情萌发的时候迅速处理，这些都做了吗？<br>把大片国土烧成了人间炼狱的模样，然后告诉大家这是"天灾"?<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnztLfrypYkvBIwoFV2HsEfKPAjHPBUAdy7So3O2SCDJT2X46mBTCRMIA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3Lzpnz1LpWmxWvdTjhtoyMKEicvYFdfy0xkspicX9lDSIoBia8mf1beY9tV2DYw/640"><br><br>说了多少遍了，这种所谓的”天灾“，发生在中国的话，根本不会给它机会恶化成这样，大小官员、各路消防力量早就在前线了，人民军队早就出动了，哪里会拖到一个小镇被大火围城三天，拖到动物烧死5亿，烧到平民百姓自己当志愿者救火？离我们最近的18年大兴安岭汗马自然保护区的大火，那是连车都进不去的地方，然后呢，6月1日雷击火引发火灾，6月6号形成全面合围控制外场火线，6月9号已经基本结束。<br><br>在中国基层，几乎每座山林就都有防火塔，上面配备望远镜，结合卫星监控使用，一发现火情立即上报，迅速组织消防人员、武警、森警把大火掐灭在萌芽状态。<br>出现重大火情，就会使用强大的社会动员能力，人人各司其职，把火灾扑灭。<br><br>很多人喜欢吹嘘西方所谓的”小政府“、”地方自治“和”联邦国家“，实际上大政府的执行力比他们高的多，面对灾难的时候，不会出现美国各州消防员要收钱才能救火、日本福岛核泄漏没有军队救援、只派了几十个还不起贷款的老年人去送死这样不负责任的情况。<br><br>人民的政府、人民的军队，都是要为人民负责的，民主集中制，则则拥有强大的社会动员能力和组织能力，能够迅速集中力量办大事，高效解决迫在眉睫的问题。<br><br>从小就有人给我洗脑，鼓吹澳洲如何好，说好山好水好寂寞，人少，自然环境好，生态好，空气好，样样好，不像国内人多，太热闹，太吵闹，不清净。<br>现在，我终于发现了人多的好处，人多确实吵闹，但人多更容易在发生灾难的时候团结一心，一方有难八方支援，军民同心迅速行动起来，该救人救人，该救灾救灾，逢山开路，遇水搭桥，慷慨解囊......总能高效解决问题。<br><br>人太少了，风景是好，生态是好，但遇到灾难了，人手不足，好山好水，虫鱼鸟兽，毁掉得也容易，想救也没那么多手，想救也来不及。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJPUzKtIUuic272Twk3LzpnznCKVlowXjAp1C0tzh1CGqEd8rBo07p4gZBibMaicsKMOIckNK2cjZE4Q/640"><br><br>澳洲大火烧了这么久，澳洲政客媒体对自己家的灾难不上心，倒是有功夫干涉别人的内政，对香港的事情指手画脚胡说八道，这是什么样的精神？难道是传说中的“国际主义精神”？<br>现在国内一群”精神澳洲人“，这时候不关心澳洲生态，不关心地球变暖，不关心物种灭绝，不关心人家澳洲人民家园被毁流离失所，倒开始关心澳洲政客精英的面子，帮他们一口一个”天灾“洗地，这是什么样的精神？难道也是国际主义精神？<br>',
'<h2>杀鸡儆猴 自知之明</h2><br>杀了杨宇霆，张学良才算真正成了东北军的唯一核心<br>相对于张作霖来说，杨宇霆就是一个职业经理人而已。<br>张作霖出身草莽，是见过许多大阵仗的，连他手下的一帮子同样出身草莽的绿林好汉都对他俯首帖耳，镇住一个在奉系内部毫无根基的杨宇霆，完全不在话下。<br>如果连杨宇霆都镇不住，他也混不到后来的地位。<br>杨宇霆虽然说有点才华，但是他在奉系内部能不能发挥作用，完全取决于张作霖把他捧到什么位置。<br>张作霖把他捧在手里当宝贝，他就是珍珠，张作霖不捧他了，他掉在地上，就是一堆玻璃碴子。<br>张作霖是人精，打一巴掌给一个枣这种事，他做起来熟练的很，手到擒来。<br>张作霖之所以用杨宇霆，而且让杨宇霆在奉系内部成了一人之下万人之上的宠臣，完全是因为他认为奉军必须按照当时的新式陆军来进行整编和训练，以提高奉军的战斗力，杨宇霆就是主要负责给他做这个事。<br>同时，因为杨宇霆出身日本士官学校，所以也有一些日本方面的关系，这也是张作霖需要的。<br>所以张作霖起用杨宇霆之后，杨宇霆作为奉军参谋长，一时风头无两，盛极一时，门庭若市。<br>杨宇霆也有点飘了，以为自己是二老板，所以难免有些飞扬跋扈，目中无人，得罪了不少人。<br>无论是奉军内部的元老，还是少壮派的将领，对他都比较反感。<br>但碍于张作霖的情面，其他人对他敢怒而不敢言，表面上也还是客气的。<br>但他自己作死的是，在张作霖死后，他企图自己直接掌权，架空张公子。<br>他本来以为只要能把张公子玩弄于股掌之中，他就可以成为奉军的实质性掌权者，没想到张公子也不是个善茬儿，忍无可忍，下决心枪毙了杨宇霆，威震整个奉军，无论是元老还是少壮派，都乖乖俯首听命了，杨宇霆这么狠的人他都敢杀，还有什么他不敢干的？<br>这其实也是家天下的时代权力交接时的常态，一朝天子一朝臣。<br>新主子登基了，如果要立威，掌握实权，老主子留下的人势必都是要收拾的，要么是自己早早看清形势，输诚投靠，要么就会被当成障碍物直接清洗了。<br>杨宇霆就是没有看清这个形势，最后被当成杀鸡儆猴的鸡了。<br>杀了杨宇霆，奉军上下都老实了，谁也不敢小看张公子。<br>可笑的是，杨宇霆居然以为自己是老虎。<br>这背后其实也很简单，就是杨宇霆虽然在奉军内部当参谋长多年，但是他实际上并没有培植起多少他自己的势力，人也还是以前张作霖那些人，没有给杨宇霆留下多少弄权的空间。<br>这也反过来说明，张作霖其实很精明，知道什么事儿可以放手让杨宇霆去搞，什么事儿他必须自己牢牢的握在自己手里，这就是人事和财政。<br>所以，杨宇霆其实只是狐假虎威罢了，结果他还飘了，没有自知之明。<br>',
'<h2><span class="greenbut red">岁数大了不是本钱</span></h2><br>一要切记：<br>岁数大了不是本钱<br>这年头什么都值些钱，就是岁数不值钱。<br>心里千万别有那么多的“应该”或者“不应该”。<br>喊你声“老头儿”没什么错，叫你声“老先生”是对方的教养，并不关你什么事。<br>年轻人凭力气抢先占优，那是生物本能；<br>有人给你让个座，那一定要记着说声“谢谢”，那是有幸碰到了大好人。<br><br>二要切记：<br>“想当年”不是人人都爱听的话<br>如今不是忆苦思甜的年代，没人愿意享受你的光荣历史和坎坷经历。<br>时代毕竟不同了，你吃过的野菜，现在变成了高档佳肴；<br>你垦荒造田，现在成了破坏生态。<br>红军煮皮带充饥的故事，让年轻人没法理解，放到现在煮一根皮带总没有炖几斤肉来得经济。<br>因此，“想当年”的话题要适可而止，毕竟“当年”不如“当今”更实际。<br><br>三要切记：<br>少管闲事，特别是家中的“闲事”<br>孙辈的教育是子女的事，不是你的责任。<br>如今都是“奥特曼”“灰太狼”年代了，你还在讲“从前有座山，山上有个庙……”，那才叫毁人不倦！<br>与子女相处，千万不要喋喋不休，要有“政协”的位置感，既要到位，又不能越位和错位。<br>大事上表个态，听不听的别计较。<br>子女征求你的意见就是敬重，要主动追求个清闲自在。<br><br>四要切记：<br>“年轻人一定比你忙”<br>你想孩子了可以打个电话，孩子想你了可能连打电话的时间都没有。<br>千万不要为这种事较真儿，拿自己去做比照。<br>记住：<br>抱怨多了会“两败俱伤”。<br>如果孩子真来看你，可千万不要找理由强留着，孩子们“花时间”与“花钱”一样，是用金子买光阴，能抽出一分钟来看你就是好事。<br>如果不给孩子一个“花时间”的宽松环境，今后看你的次数只能越来越少。<br><br>五要切记：<br>自愿付出时别想着回报<br>不要总把为别人做的那些事挂在嘴上<br>帮子女做饭洗衣、照看孩子没有不叫苦的，但千万别当着子女的面倾诉。<br>理解不理解的要多些淡定，权当是为社会做了义工。<br>有些事不一定就能将心比心，“尊老爱幼”永远是把“爱幼”放在第一位，因为“朝阳”总比“夕阳”能让人憧憬。<br>“付出”是送给别人的东西，千万不要想着再“找补”回来，那会让所有人都不愉快。<br><br>六要切记：<br>不要总想着改变别人<br>邻家女孩乍暖还寒就穿上了短裙丝袜，那是姑娘喜欢“美丽冻人”；<br>老伴做事儿丢三落四，无法完美，那是多年难改的“顽疾”。<br>其实，每人都有自己的习惯和活法，原本没有绝对的错对。<br>改变不了别人就试着变变自己，其实你自己也很难改变。<br>与其这样，不如来个和平共处，淡然处之总比指手画脚让人喜欢。<br><br>七要切记：<br>待人处事别太抠门儿<br>钱多钱少都要有个爽快大度<br>对亲朋好友自不必说，就是子女买来东西孝敬，也一定要说声谢谢、想着付钱。<br>虽然很多人都不缺钱儿，但咱要的就是那种坦然。<br>世上没有免费的午餐，享受和谐快乐也要掏银子出本钱。<br>把数得过来的养老金花出学问可是一种智慧，“人死了钱没花完”真不如生前开明大义些；<br>把积蓄全花光了也不是个办法，毕竟“人没死钱先没了”会更悲哀。<br><br>八要切记：<br>邋邋遢遢不是小事儿<br>人老了懒点可以，但千万别懒在穿衣戴帽、洗涮卫生上。<br>你要保持艰苦朴素的革命传统也可以，但要记着整洁干净。<br>这年头世界都变成了地球村，国与国、人与人的关联更加紧密，别因为自己的邋遢影响了家庭的生态。<br>要知道你的卫生、你的穿戴不是你自己的事，那是家庭的招牌和子女的脸面。<br>你不在乎不行，因为有太多的人在乎。<br><br>九要切记：<br>千万别像存钱那样存着破烂儿<br>有道是“破家值万贯”，那是上个世纪前的说法儿；<br>见什么都稀罕，那是老化的征兆。<br>当下留存东西不能看有用没用，要看常用不常用。<br>不常用的东西，真用的时候不一定记得起，记得起也不一定找得到，所以还是早早处理掉的好。<br>大件的东西得赶快更新，说不定以后花钱撵它走都不容易。<br>家里的东西究竟是多是少，先看看你家的“踢脚线”能露出多少就立马知道。<br><br>十要切记：<br>别老想着靠子女<br>消除寂寞根本还在自己<br>自从四合院改成了单元房，放飞的都是小家庭的梦想。<br>小家庭的日子就像私家的车，虽然都在一条路上跑，但没人愿意去合伙拼车。<br>老年人要练好的是自己的车，即使独守长夜，也要勇敢地往前走。<br>广交朋友、储蓄友谊才是老年人应当尽早做的事情。<br>当你不能再嬉戏走动时，依然可以给新朋老友打个电话，去交流喜欢的美好话题。<br>',
'<h2>当你越来越沉默</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ianq03UUWGmLLCZicY08eNunLIJ0pnB2iaAfiaiaviba8rj5vtPqRG0XKV2G0UBw7ibia5T3Lgvef6lIGlhw6HcN5FZwVA/640.png?"><br><br>喜欢沉默，不过是因为越来越成熟。<br><br>网上有这么一句话：“沉默，是一个人最大的哭声。”<br><br>意思是说，人之所以沉默，是被生活抹去了棱角，是对世界的一种妥协，是一件很可悲的事情。<br><br>我却觉得，如果你越来越沉默，越来越不想说，这不是懦弱，不是妥协，而是意味着，你看淡了很多事，看轻了很多人，你变得越来越成熟。<br><br>明亮而不刺眼，柔软却很有力量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8qTHjSICiaQYVV4bzJlTIHfhvesXTStCwhfx3Wlr0wxFPibEzO0JibGXC791IEiba57aZZItuNia5IAP7A/640"><br><br>01<br>把人看清，不如把人看轻<br><br>年轻的时候，特别喜欢与人争辩，特别在乎别人对自己的看法，遇到点芝麻大的事情也喜欢找人诉苦。<br><br>后来，慢慢长大，发现越来越喜欢沉默的感觉。<br><br>不再急着与人辩驳自己的看法，逐渐明白，不是所有人都生活在同一片海里，经历不同，三观不同，对一件事的看法也一定会有所不同。<br><br>道同则同行一段，道不同则不相为谋。<br><br>不再把自己所有的喜怒哀乐都寄托在别人的身上。<br>觉得跟谁在一起舒服，就多多交往，如果觉得累了，选择沉默，慢慢远离便是。<br><br>生活已经如此艰难，没必要强求自己去取悦谁，迎合谁。<br><br>生活里有了苦，也不再急哄哄地找人诉苦。<br>因为自己的苦，只有自己懂。<br>说得多了，别人只会觉得你矫情，不如找一个安静的角落，找一件令自己开心的事情，独自疗伤，寂静欢喜。<br><br>人这一生，终究会遇见许多人，而每一个出现在你生命中的人，都有其意义。<br><br>爱你的人，给你温暖与勇气；你爱的人，让你学会如何爱与分享；你不喜欢的人，教会你如何宽容和尊重；不喜欢你的人，让你学会自省和成长。<br><br>人生就像一场旅行，有的人在这一站下车，有的人在下一站下车，能同行一程，已是莫大的缘分。<br><br>当陪你的人要离开时，即使不舍也该心存感激，学着看轻，然后挥手道别。<br><br>我们都是天地间的过客，世上很多人和事，我们都做不了主。<br><br>山和水可以两两相忘，日与月可以毫无瓜葛。<br>红尘陌上，我们终要独自行走，看轻了，人才会更快乐。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8qTHjSICiaQYVV4bzJlTIHfhibWdkia2QRcTibtccj6tGPjJhQEx2l7jtQCjrkcCoDk442AIcicibsmUQ3g/640"><br><br>02<br>把事看透，不如把事看淡<br><br>半生已过，你越来越沉默，不过是明白了，很多事情并没有自己想象中的那么重要，想一想，就算了，于是选择了沉默。<br><br>很久以前，一位国王想找一句话，这句话要让高兴的人听了难过，难过的人听了高兴。<br><br>但他花了很多时间问了很多人，都没有找到。<br><br>直到有一天夜里，在梦中一位智者对他说了一句话：“这一切都会过去的！”<br><br>世事如烟，沧海桑田，不管是好的还是坏的，没有一件事是永恒不变的。<br><br>对于那些看不透的，难以放下的事情，沉默是最好的武器，时间是最好的解药，会让一切过去。<br><br>不知道从什么时候开始，我疯狂地喜欢上了这句话：“宠辱不惊，闲看庭前花开花落，去留无意，漫随天外云卷云舒。”<br><br>它几乎成了我的人生箴言。<br>每当我伤心难过、被人误解、工作不顺的时候，我就会用这句话来勉励自己：<br><br>人生数十载，我们现在所在意的、计较的、已得的、未得的，不过是生命长河里非常短暂的一瞬；<br><br>几年或者十几年之后再回过头来看，一切都是过眼云烟，完全不值得我们耿耿于怀。<br><br>往后余生，告诉自己，得也开心，失也淡定，看淡生命中发生的每一件事，沉默安静，浅笑安然。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8qTHjSICiaQYVV4bzJlTIHfh4Uz5oQibJSH0DDpzR29rK1He9AaaiaicPbg67dF69qBX1aoAk6qHGfM1A/640"><br><br>03<br>喜欢沉默<br>不过是因为越来越成熟<br><br>看过这么一句话：<br><br>没人在乎你怎样在深夜痛哭，也没人在乎你要辗转反侧的要熬几个秋，外人只看结果，自己独撑过程。<br><br>等你明白了这个道理，便不会在人前矫情，四处诉说以求宽慰。<br><br>当你越来越沉默，越来越不想说，应该是你越来越成熟，很多事看淡了，很多人看轻了。<br><br>所以，当想争辩的时候，想一想，就算了，于是选择了沉默。<br><br>也不再像年少的时候那样，时时想着如何融入别人的世界。<br>年岁渐长，慢慢喜欢上安静和独处。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8qTHjSICiaQYVV4bzJlTIHfh9AdHN5l5hssWc8SfQh4yXgOkmyib2PS6ic4r4sjdDmRVfVbor3tTz5ow/640"><br><br>闲来无事，给自己和家人准备一顿精致的餐点；打扫屋子，摆上自己买来的好看的小物件；戴着耳机，听着喜欢的音乐在公园里散步；捧一本书，安静地待一个下午......<br><br>如果你远远地看见一个人，端坐一隅，浅笑安然，不喧嚣，不张扬，他并没有不开心，只是觉得，沉默的状态，更舒服。<br><br>一个人再聪明，也不能事事都看透；一个人再智慧，也不能人人都看懂。<br><br>真正成熟的人，明白往事如流，人生最好的状态，不是避开车马喧嚣，而是在心中修篱种菊。<br><br>往后余生，愿你不争不抢，不闹不恼，不卑不亢，沉默以对，寂静欢喜。<br><br>',
'<h2>欣赏一个人，始于颜值</h2><br>欣赏一个人，始于颜值，敬于智慧，合于性格，久于善良，终于人品<br><br>和阳光的人在一起，心里就不会晦暗；和快乐的人在一起，嘴角就常带微笑；和聪明的人在一起，做事就变机敏；和大方的人在一起，处事就不小气；和睿智的人在一起，遇事就不迷茫。<br>借人之智，完善自己；学最好的别人，做最好的自己！让人舒服，才是一种顶级的智慧与软实力。<br><br>始于颜值<br>爱美之心，人皆有之。<br>古人也重视颜值，只是古人眼中的颜值，与当下的美丑理念不尽相同，但关注气色神采都是必然的。<br><br>三国时曹操有一次要接见匈奴使者，觉得自己身材矮小、貌不出众，就让高大帅气的崔季珪冒充自己，曹操本人却提一把刀站在旁边。<br><br>匈奴使者要回去时，曹操让间谍问使者：“你看魏王（曹操）怎么样？”<br>使者回答：“大王容貌端庄、举止文雅，但是站在一边，提刀的那个人是个英雄。”<br>史书上记载曹操“容貌短小，而神明英发”，所言不虚！<br><br>敬于智慧<br>老子说“天之道，损有余以补不足；人之道，损不足以奉有余”。<br>只因天地无限，重在均衡，需要通过取长补短去实现。<br>人的各种资源却是有限的，在有限的能力和时间精力之下，必须规避短处发挥长处才能将自身价值最大化。<br><br>其实每个人都有自己的长处，都有别人所比不了的地方。<br>重要的是发现自己的长处在哪里，自己的长处是什么，然后有意识地去培养和发展。<br>多数人最大的缺陷不是缺少能力和才华，而恰恰是没有李白“天生我材必有用”的认识，没有去寻找和发现的意识。<br><br>据说贺知章对李白一见倾心，初次见面时就解下身上金龟，抵押换酒与李白豪饮，这种对才华的敬慕与欣赏正是一种尊敬。<br><br>真正的才华与智慧，是一种见识。<br>他们的魅力来自丰富，内敛，温情，善良，由内而外的散发出一种气质。<br>这样的人，可敬、可交、可做。<br><br>合于性格<br>《易经》：“同声相应，同气相求。<br>水流湿，火就燥。”<br>同类的事物会相互感应。<br>人也是如此，同类性格的人容易合得来，投脾气。<br><br>而能与绝大多数人合得来，就需要有修养，温和持重，如同古人所言，“望之俨然，即之也温”！<br>有的人也许貌不惊人，却有一种性格魅力，让人舒服，让人想要与之亲近。<br><br>和这样的人在一起，就像听一曲舒缓的音乐，品一杯醇厚的热茶，看一朵花静静地开放，平静中含有淡淡的喜悦。<br><br>久于善良<br>孟子说：“君子莫大乎与人为善。”<br>善良并不损害自己，所谓“马善有人骑，人善有人欺”；善良也不是无限信任别人，所谓“你在我背后开了一枪，我依然相信是枪走了火”。<br><br>善良就是与人为善，心有善念，便会给别人和自己带来欢乐，所以古人说：“善为至宝，一生用之不尽；心作良田，百世耗之有余。”<br>李叔同早年做音乐教师，有一次上课，一个学生在下面看闲书，另一个学生则随地吐痰。<br>下课后，李叔同请那两位同学留下来，用很缓和的声音对他们说，下次上课不要看闲书或者随地吐痰。<br><br>两个学生刚要申辩，李叔同向他们鞠了一躬，两个学生顿时满脸通红。<br><br>只有善良才有长久的影响力，当一个人心中只有善念的时候，一切尘世间的浮华光景早已退却，只有一个个平等和应该尊重的灵魂。<br><br>终于人品<br>欣赏一个人就是欣赏他的人品。<br><br>古人认为，“立德、立功、立言”是“三不朽”，首先就是“立德”。<br><br>同样，做事先做人，关键看人品。<br><br>人品好的人一定是细心体谅他人，极具同情心的，他的魅力来自丰富，内敛，温情，慈悲，由内而外地散发出一种高贵。<br><br>人品好的人一定是细腻而聪明的，做事讲道理，说话有分寸，能把每一句话都说到你心里去，以柔克刚，化解问题于无声之处；有时只是一个眼神与举动，都可以让人感觉到这个世界的暖意。<br><br>始于颜值，敬于智慧，合于性格，久于善良，终于人品。<br>做人如此，交友亦如此。<br>世间纷扰，乱相敝目，混沌蒙心。<br>守得住这条正道，才能在万千人当中，交下最值得交的那个；在万千种选择中，选出最有意义那种。<br>',
'<h2>做得有道理，比說得有道理重要得多。</h2><br>​「講道理」 是很多家長喜歡的一種教育方式，一直以來被正面推崇。<br>如果講道理是沒用的，就應該立即停止。<br>先要做得有道理，做得有道理，比說得有道理重要得多。<br><br>有一次，張中良讓家中的小女兒慕恩帶著眼睛看不見的姐姐美春出去玩，不知為何慕恩將美春一個人丟在了外面，獨自回來了。<br>張中良知道后並沒有多說什麼，只是讓小慕恩做了一個體驗：<br>用毛巾蒙住慕恩的眼睛，讓她自己在外面走一段路。<br>從此以後，慕恩變得特別懂事。<br>「做」比說重要！<br>',
'<h2>告別內向害羞方法</h2><br>1、尊重寶寶性格<br><br>外向的寶寶活潑可愛固然受到更多人的歡迎，但是內向的寶寶做事沉穩冷靜，考慮周全，這同樣也是寶貴的品質。<br>爸爸媽媽要尊重寶寶的個性，給寶寶留有一定的空間，讓寶寶自由發展。<br><br>2、杜絕給寶寶貼標籤<br><br>爸爸媽媽千萬不要當面數落寶寶，給寶寶亂貼標籤，以免給寶寶心理暗示，變得越來越內向。<br>更不要強行把寶寶推到陌生環境中，要讓波波慢慢適應。<br><br>3、將鼓勵進行到底<br><br>當寶寶和小夥伴打招呼或微笑時，爸爸媽媽要及時鼓勵寶寶的交往行為，增強寶寶的自信心，讓寶寶體驗交往的喜悅。<br>在這種鼓勵中，你會驚喜地發現，寶寶變得越來越勇敢。<br><br>4、改變自己的教養態度<br><br>父母溺愛或嚴厲的教養態度是寶寶形成羞怯性格的重要原因，爸爸媽媽要學會放手，把自由還給寶寶。<br><br>5、帶寶寶走出家門<br><br>讓寶寶在與他人的接觸中獲得新鮮的體驗，變得勇敢大方。<br>比如買東西時，可以讓寶寶幫忙詢問商品的位置和價格；鼓勵寶寶當小主人，接待來訪的客人等。<br><br>寶寶過於害羞不僅會影響寶寶與他人的正常交往，還可能會形成自卑心理。<br>家長要多鼓勵寶寶，讓他用國內地走出自己的小世界，和害羞告別。<br><br>對於寶寶而言，害羞折後總高級情緒的出現和他們自我意識的發展密切相關。<br>這標誌着寶寶在長大，開始在意別人對自己的評價啦，爸爸媽媽要幫助孩子養成健康的心理素質。<br>',
'<h2><span class="red">孙子兵法十句话</span></h2><br>孙子认为，战场上形势瞬息万变，不能拘泥于某种作战的形式，正像水本无固定的形态一样，放在圆容器中它就是圆的，放在方容器中它就是方的。<br>能够根据敌人数量的多少，装备的好坏，士气的高低，指挥员素质如何，军需供应怎样而机动灵活地采取对策，才能夺取胜利。<br><br>2.知可以战与不可以战者，胜。<br>谋攻篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flibPicR5P7fnSD3Ar07UqVXZdxth05bhgtgibLJO749YiaPKNNl1Dt0hEbA/640"><br><br>知道什么情况下可以打，什么情况下不可以打的将领，就能打胜仗。<br>能审时度势，知己知彼的将领在战争中善于采用灵活机动的战术，打得赢便打，打不赢不打，不受感情支配，不盲目行动，这样自然能打胜仗。<br><br>3.善用兵者，避其锐气，击其惰归。<br>军争篇<br>　<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flZy7hkZpcHYLwRDc1UeaX7tZHcfFOBleHofZ5dkNDe80CRPSLscDpow/640"><br><br>孙子把士气分为三种：朝气锐，昼气惰，暮气归。<br>善于指挥作战的将领，要避开敌人的锐气，等到敌人士气衰落、疲惫时再去攻击它。<br><br>4.兵者，诡道也，故能而示之不能，用而示之不用，近而示之远，远而示之近。<br>计篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6fl5MRcZC709K0YNm642uEb4Iy08uzcQr0dOz87zJ1ibiadxgTSjul9Mkbg/640"><br><br>战争是一种用假象来欺骗和迷惑对方的学问。<br>所以，本来自己强大，却要伪装成弱小；本来具有战斗力，却要伪装成不堪一击；本来已逼近敌人，却要伪装成相距甚远；本来要向远处，却伪装成要向近处。<br><br>5.利而诱之，乱而取之，实而备之，强而避之。<br>计篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flsjXjeq3WOYeAq0ZLENtoCMH46wCmC8luuoEuzDMwI0GOhSm1hIVicHA/640"><br><br>对敌人要以小利诱惑他，使他上钩；要扰乱敌人，趁机战而胜之；当敌人实力雄厚时，要防备他可能进攻自己；当敌人力量强大时，就要避其锋芒，保存实力。<br><br>6.攻其无备，出其不意。<br>计篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flYKaP7jGT6hbcNaYibojW3bAzwWZrLDqWnnQwXibUhmkylOn8rQyugUBw/640"><br><br>趁敌人没有防备的时候进攻，采取敌人意想不到的出击行动。<br><br>7.知彼知己，百战不殆；不知彼知己，一胜一负，不知彼不知己，每战必殆。<br>谋攻篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flzSZSq0CGldCOv4fTSpEBF6Kg25TwStNx9ibViaosZ8VqUFM54oibYMhmQ/640"><br><br>既了解敌人的长处和短处，又了解自己的长处和短处，就能百战百胜，永远立于不败之地。<br><br>8.用兵之法，十则围之，五则攻之，倍则分之，敌则能战之，少则能逃之，不若则能避之。<br>谋攻篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flo6tb63t5RaC8Jevzp9W64yQDM4SMSmBJ50sHX34IPqMUW9YC8HjcIA/640"><br><br>　<br>用兵的原则，有十倍于敌的兵力就包围敌人，有五倍于敌的兵力就进攻敌人，有一倍于敌的兵力就要设法分散敌人，有与敌相等的兵力要设法击败敌人，兵力比敌人少就要退却，实力不如敌人就要避免决战。<br><br>9.投之亡地然后存，陷之死地然后生。<br>出自九地篇<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6fl2wWzEvKqO05ExFibjWrqkSKflib7I7BTUicSUB5THHFuHtKnpuPViatnzg/640"><br><br>把军队置于必死之地，身陷绝境，反而能转危为安。<br>保存下来，取得胜利。<br><br>10.百战百胜，非善之善者也；不战而屈人之兵，善之善者也。<br>谋攻<br><br><img src="https://mmbiz.qpic.cn/mmbiz/rl32o00mpCNg16ROrNz3iaXZy93iaon6flFcFITica2djstVSWAp6Uq70n4Eh9xK6HZfbJuHBzHiaLkpZLdd03s8Zg/640"><br><br>百战百胜固然好，但不是好中之好；不经过战争而使敌人屈服，才称得上好中之好。<br><br>',
'<h2><span class="white pinkts">李兰娟院士的一席话</span></h2><br>李兰娟院士说：“疫情结束后希望国家给年青人树立正确的人生导向，把高薪留给一线科研人员，不要让年青人一味追崇演艺明星，他们是强不了国的。”<br>李兰娟院士还说：“国家的兴衰要靠科技、教育、医疗，所以要树立全民崇尚医生、科学家、教师、军人，是他们在支撑民族脊梁。”<br>李院士说：“一个合理的社会应该是一个人给社会创造了多少价值，相应得到多少回报，这里的价值分为精神价值和物质价值。<br>如今是给社会带来较多物质价值的是科研人员、医生、军人、工程师等，他们工作一生不及明星一天的收入；给社会创造精神价值的作家不再受推崇，致使如今难出思想大家。<br>不要说什么存在即合理，这明明就很不合理。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/5IKxGiaGlKuFvLyMuG9iaH2VK7bDiatRIHwicoAnGq2CfoicJ51EPuiacriaZ28kP5kUcUU6dInzkgb5MQr3icxiawv3htw/640"><br><br>不知从什么时候起，我们的幸福感，从来自有梦做，变成来自有钱花。<br>我们的价值观剥离开“人生的意义”“心灵的底蕴”，而简化到以有用，无用来衡量“价”，来定义“值”英语培训师，董仲蠡先生在“我是演说家”中的演讲，曾让乐嘉热泪盈眶，因为他道出了教育的真谛。<br><br>“有一次我在讲四级翻译的时候，讲到林语堂先生如何翻译贾岛的“松下问童子，言师采药去”；讲到许渊冲先生如何翻译李清照的“寻寻觅觅，冷冷清清，凄凄惨惨戚戚”；讲到王佐良先生把Samuel Ullman的《青春》翻译成叫“年岁有加，并非垂老，理想丢弃，方堕暮年”，我不禁手舞足蹈，作为老师的那种自豪感爆棚。<br><br>然而就在这个时候，底下有一个女生直接质问我说，你讲这个东西有什么用啊？能提分吗？你就是在浪费我们的时间。<br>我自认也算伶牙俐齿，但是在那一刻我竟无言以对。<br><br>是啊，她说的对，没用，不能提分。<br>但是，亲爱的同学我并没有在浪费你的时间，因为刚刚那一刻，我不是在教你怎么考试，我是在做教育！作为一名老师，一名教育工作者，我希望我在课堂上，所传授的不仅仅是实用的知识，因为如果单纯只是拼知识，拼记忆，我们已经输了！”<br>一个国家的强大，说穿了，不是靠历史赋予的机遇，而是靠人心赋予的力量。<br>那力量，来自德，来自才， 来自内心的深厚底蕴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2JM11TzKdXdXZHdIzVHLib91iaj1APkQ9aWpXXsnbgs4JZZY9JqluOhwP3m7lvcNxkQcjeklgdOvSVibqwkibEjokA/640"><br><br>“疫情结束后希望国家给年青人树立正确的人生导向，把高薪留给一线科研人员，不要让年青人一味追崇演艺明星，他们是强不了国的。”<br>李兰娟院士的话，振聋发聩，但或许有些事，不是只能依靠国家去做，“给年青人树立正确的人生导向， 教育强国”有些人，已在从点滴做起。<br><br>我们常说，知识改变命运， 但其实改变命运的不仅仅靠知识，更靠一个人的胸襟，智慧，而它们的沉淀， 不仅仅来自于那些应试的，看似“有用”的教育， 更来自，那些交流中，实践中的，看似”无用“的修心。<br><br>行文至此，再回过头来看李兰娟院士的话，我的脑海中，把它们翻译成了，”疫情带来的病，需要治；浮躁带来的心病也要治……<br>扎扎实实地教育年轻人，有正确的价值观， 有承担的脊梁， 有不浮躁的心， 这个民族才会有更广阔的明天……<br>',
'<h2><b class="green embossts">惊蛰</b></h2><style>img{max-width:80%;}</style><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnribYoSE5khRWk4Km1OHeFKJsxEwIvkR7wd2fFsfOtx9Hl8bqDoDWw1g/640"><br><br><audio controls><br>二十四节气·惊蛰<br><source src="https://res.wx.qq.com/voice/getvoice?mediaid=MTI0MDU3NDYwMV8yNjU2ODU2Nzk1"><br></audio><br>朗诵丨敬一丹&nbsp; 讲解丨宋英杰&nbsp;配乐丨巫娜 -远树含烟<br><br>2020年3月5日10时57分 迎来惊蛰节气<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/Ljib4So7yuWiaRkKXdbkAFcHgWMj4wecEjBGNA6smKzlfNmDoWNQ8UvJ2NQeAG8MuciaUhichctVL2b8kpLbqDXprg/640"><br><br>《惊蛰节气：阳和启蛰》<br>作者/宋英杰<br>出自《故宫知时节：二十四节气•七十二物候》<br><br>惊蛰的到来，正值九九时节，是人们欣欣然迎接久违的春姑娘的时候。<br>惊蛰节气的基调，是温暖而欢快。<br><br>提起惊蛰，一种常见的说法是，隆隆的雷声，惊醒了蛰伏冬眠的小动物。<br><br>但是，惊蛰这个节气的“初心”，其实和雷并无关系。<br>雷的“闹钟”功能，与布谷鸟的“催耕”功能样，都是出自人们过于丰富的联想。<br><br>以现代气候，在二十四节气起源的黄河流域区域，通常是在清明之后迎来初雷。<br><br>那为什么会有把惊蛰和雷声挂钩的这种误解呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnBBMoxKYnltqtadk8akt3DqxdNsnKYiaXqsaECqdokOiazeQ41k4lIOYQ/640"><br><br>第一，可能和惊蛰这个名字有关。<br>它原来叫启蛰，因为要避汉景帝刘启的名讳而被迫改为惊蛰。<br>启是一种渐变，而惊像是一种突变，就很容易使人联想到雷。<br>实际上，所谓“阳和启蛰，品物皆”，说的是温暖的气息使蛰虫从冬眠中渐渐醒来，春天的标志便是万物的苏醒。<br><br>所以使蛰伏冬眠动物从梦中苏醒的，不是有声的惊雷，而是无声的温度。<br><br>温暖，比雷霆更有力量。<br><br>第二，可能古代一些学者的解读，被人误解了。<br>比如元代学者吴澄《令七十二候集解》的说法是，“万物出乎震，震为雷，故曰惊蛰，是蛰虫惊而出走矣”。<br>但他说的是惊动和出走，而不是苏。<br>真正开始苏醒是在立春，立春时“密藏之虫因气至而皆苏动之矣”。<br>是“因气至”，也就是因为温暖的气息，所以才苏醒。<br><br>第三，虽然惊蛰和北方的初雷无关，但却与南方特别是安徽、江苏、浙江等地的初雷高度吻合，包括《淮南子》成书的淮南地区。<br>所以在这些地区，人们完全可以将初雷作为惊蛰节气的标识。<br>这然不是惊蛰的古意，但恰恰是对南方惊蛰物候正确的本地化订正。<br>而且惊蛰节气祭雷神也正是南方一些地区的习俗，习的形成自然有它的气候依据。<br><br>人们喜欢雪，很多国家都有类似“瑞雪兆丰年”的天气谚语，说明英雄所见略同。<br>但并不是所有的雪都可以称为瑞雪。<br>对于节气起源地区而言，气候平均的终雪大多是在惊蛰时节。<br>在人们的潜意中，惊蛰过后的降雪便不能一概称为瑞雪<br>其实农民们都懂得，谚语说“冬雪是财，春雪是灾”“冬雪如膏，春雪如刀”。<br>所以冬天的雪是营养，春天的雪是凶器。<br><br><img src="https://mmbiz.qlogo.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnnvXiakKl10vGF9Vvw2lCrUKz2Sb3icDn24akg3l9N3DFbwoKJoY17wXg/0"><br><br>当然，春雪还可以再细致划分。<br>如果是初春，天气还比较寒冷，这时敢“冒头”的个别草木，是抗寒能力比较强的，初春的雪总体而言还算是大地的“被褥”，起到的保暖的作用。<br>但如果是阳时节，草木都已经抽青吐绿甚至开花了，再大雪纷飞，那肯定不是瑞雪，而是灾雪。<br>所以，为瑞之雪，不是阳春之白雪，而是隆冬之积雪。<br><br><img src="https://mmbiz.qlogo.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhn1RbeO55OqhYF93aCNHZecicaNsFHFrZvwDFoUvUdbGApapa2hzJ9c8g/0"><br><br>惊蛰一候桃始华：所谓“桃始华”，说的是桃树开始开花了，但这个桃树是多见于北方的山桃，而不是多见于南方的毛桃。<br>以杭州（南宋都城临安）为例，现代物候观测，山桃的盛花期是3月日前后，毛桃的盛花期是3月25日前后，山桃的花期比毛桃要早20天左右。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnyYUV9b9g5yXiaqB4qGm4icvNFnI6EuXyiaf4nUN7FJ3ibxoLRibNZCXA65w/640"><br><br>惊蛰二候仓庚鸣：“仓庚”指的是黄鹂鸟，“莺歌暖正繁”，黄鹂鸟被视为天气回暖的预告者。<br>从惊蛰一候桃始华，到惊蛰二候的仓庚鸣，标志着鸟语花香时节的开始。<br>在人们眼中，莺歌燕舞，表的是春天最好的歌唱家和舞蹈家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnxUkVFCtp7ErfowPmJc9frxAhe8lU9PC6mZQbs14WfmCqUQHcl8riaFA/640"><br><br>惊蛰三候鹰化为鸠：“鹰化为鸠”说的是老鹰惊蛰时变成了布谷鸟。<br>这听起来当然是谬误，但也可以这样理解：春暖之后，食物多了，鸟类的性情不那么凶猛了，变得温顺了，由“鹰派”变成了鸽派”。<br>到了仲春时节，人们看不到鹰了，但鸠忽然多了起来，于是人们以为鹰变成了鸠。<br>实际上，是鹰躲起来忙着孵育小鹰，鸠忙着鸣叫求偶而已，是鹰和鸠的恋爱与婚育存在着显著的时差而已。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnbhib5icMCP5CcickLaZErFoLaDickBR4zAZBSiaTcPfc4PNtHPrqSZXicLMA/640"><br><br>仲春遘（gòu）时雨，始雷发东隅。<br>众蛰各潜骇，草木纵横舒。<br>——（东晋）陶渊明《拟古·其三》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnbhib5icMCP5CcickLaZErFoLaDickBR4zAZBSiaTcPfc4PNtHPrqSZXicLMA/640"><br><br>昨夜春雷作，荷锄理南陂。<br>杏花将及候，农事不可迟。<br>——（宋）梅尧臣《田家四时》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnbhib5icMCP5CcickLaZErFoLaDickBR4zAZBSiaTcPfc4PNtHPrqSZXicLMA/640"><br><br>微雨众卉新，一雷惊蛰始。<br>田家几日闲，耕种从此起。<br>——（唐）韦应物《观田家》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnbhib5icMCP5CcickLaZErFoLaDickBR4zAZBSiaTcPfc4PNtHPrqSZXicLMA/640"><br><br>儿童莫笑是陈人，湖海春回发兴新。<br>雷动风行惊蛰户，天开地辟转鸿钧。<br>——（宋）陆游《春晴泛舟》<br><br>【春耕大忙】<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnybm00kBBSTNONFowNb8lIRUpUhCuOSOlV1PIUsnoOoHIISIqYHUZwQ/640"><br><br>惊蛰节过后，气温开始陆续回升，雨水增多。<br>“过了惊蛰节，耕田不停歇。<br>”农村普遍进入春耕大忙季节。<br><br>祭白虎化是非<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnLFZrlMtnhoV1zal2vaTmkdibYLhQAHmC6aoqeKkwR4HG1nJQEy3t3hA/640"><br><br>中国民间传说白虎是口舌、是非之神，每年都会在惊蛰这天出来觅食，开口噬人，犯之会遭遇小人、前程受阻、百般不顺。<br>大家为了自保，便在惊蛰那天拜祭用纸绘制的白老虎，纸老虎一般为黄色黑斑纹，口角画有一对獠牙。<br><br>【祭雷神蒙鼓皮】<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnPQOz6sfojgxQNcgiciaJAmgtK5V2LQMBa0OiayJEUft1kdKklHaEnO9vw/640"><br><br>《周礼》有云：“凡冒鼓必以启蛰之日。<br>”人们认为，惊蛰这天，天庭有雷神击天鼓，故有雷声，因此人们也利用这个时机来祭雷神、蒙鼓皮。<br><br>打小人驱霉运<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnSvD2CopoQXjThNVvs49zelOicNibbKopPzPbGeIjgicOVJvmZn9rzNnCg/640"><br><br>惊蛰的雷声唤醒了冬眠中的蛇虫鼠蚁，它们应声而起，四处觅食，所以古时惊蛰当日，人们会手持清香、艾草，熏家中四角，以驱赶蛇虫蚊鼠和霉味。<br>久而久之，渐渐演变成不顺心者拍打对头人和驱赶霉运的习惯，亦即“打小人”的前身。<br><br>【惊蛰吃梨】<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnpuaPc4yqt4XsxK7n7QvOXiayZWEDaXtqB92gbRNBcibf9ic8ZXXPHtyRg/640"><br><br>惊蛰时节，降水量不大，气候仍然比较干燥。<br>人容易感到口干舌燥。<br>生梨性寒味甘，有润肺止咳、滋阴清热的功效。<br>所以民间素有惊蛰吃梨的习俗。<br>另外，梨和“离”谐音，吃梨有让病痛远离身体之意。<br><br>【惊蛰养生】<br><br><img src="https://mmbiz.qlogo.cn/mmbiz_jpg/oq1PymRl9D4dSX3145lIp6mOaVGZWmhnEQRChFpMibflwhAcTXz7BnyXMWcuq1qaWJC5LyszlomKksS1ZhAjrqg/0"><br><br>惊蛰过后万物复苏，是春暖花开的季节，同时也是各种病毒和细菌活跃的季节，要特别注意防护养生，起居方面，应该早睡早起，散步缓行，保持精神愉悦。<br>饮食方面，宜多吃养肝护肝类的清淡食物，如菠菜等，少食动物脂肪类食物。<br><br>惊蛰至，冬眠的蛰虫被唤醒，开始四处走动。<br>蛰居许久的我们，也快要迎来这一天了！期盼着……<br><br><h3>春雷惊蛰，满城烟雨 </h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaySUF2n65DIydewlFB0p4auZYsgLcoNjqYtD5mhTrkpCRjwPLRjicibtA/640"><br><br>轻雷隐隐初惊蛰，一场接着一场的春风细雨，浸润蛰居了整个冬季的泥土，揭开万物生机的序幕。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaKH6svRgBchn3oqMEusFJKpB1WaREiaAl2C2uiclmT50IFdn423xXOMhg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWa2ialaicBmnjyK0yrum3c9qxtOTFvuzq04gLQeQRlwSFiayfwBXDjSxSNQ/640"><br><br>惊蛰的蛰是藏，“虫土闭而蛰，鱼渊潜而处藏”，藏是为“存身”，藏是静，所以，《说文》解释“蛰”是藏，《尔雅》解释“蛰”是静，动物们探头探脑怯生生出来了，也到了花开的的时候了，等待花开的声音是寂静的，特别喜欢这种安静静待花开的意境。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaeYqzkCOaiaXduJT6X8wAnYCaATiaRe0XbEDjibYianrBDQtrCTddmUSibTw/640"><br><br>蛰字是由执与虫的组合，这个执包含两层意思：第一层，天地关系而言，是拘系，这就是马王堆帛书中“正名修刑，执虫不出”的意思。<br><br>另一层，生物包括我们人类自身而言，是守持，守持才能护生、存生，这也是生存之本。<br><br>所以，守持的概念对于生命而言非常重要，也是人格的精华所依。<br><br>《中庸》中说：“诚之者，择善而固执之者也。”<br>没有执着，精诚何有？这样来理解“蛰”字才有意思。<br><br>以干支纪年，古人称岁在辰为“执徐”。<br><br>这个“执徐”其实也是对“惊蛰”的解释——执为蛰，徐为舒，舒是蛰物皆敷舒而出。<br><br>古人是一直注意天地关系的，天人合一顺其自然，这个“敷舒”的“敷”是施予，在被大自然施予的前提下舒展。<br><br>东风吹来，大地解冻，春雨如膏，都是施予。<br><br>这样来理解“启蛰”或“惊蛰”，是有深意和感触的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWarrTnibzs72BUGkzIoiazlGmzMR6jib2XVfycuytCn9HVw7BzFf0ibKiaJ1Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaBfZ8O6oMY8DGDWsL6Kn5iaXb7l1JnJsFkScCNbZJH9YfL6WalKIjZ4A/640"><br><br>此前，动物入冬藏伏土中，不饮不食，称为“蛰”；到了“惊蛰节”，天上的春雷惊醒蛰居的动物，称为“惊”。<br><br>故惊蛰时，蛰虫惊醒，天气转暖，渐有春雷，中国大部分地区进入春耕季节。<br><br>惊蛰，二月节。<br><br>《夏小正》曰：正月启蛰，言发蛰也。<br><br>万物出乎震，震为雷，故曰惊蛰。<br><br>是蛰虫惊而出走矣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWancxgicqUbO6RQBSYKC4xYWRGXKaF1YckLdnr4JHwZkXN0Fkibuq4rXicg/640"><br><br>惊蛰三候一候桃始华<br>阳升而萌，雨足而华。<br><br>桃令以作，粲然而花华。<br><br>桃始华【《吕氏春秋》作桃李华】。<br><br>桃，果名，花色红，是月始开。<br><br><img class="__bg_gif" src="https://mmbiz.qpic.cn/mmbiz/DtkicPs8wLtiboaAJmVBewaIVtjNVFibOLFT74kjolAAqeAOns5mVUbA7EudJvYnIdUHQxzuh4OM99elQ6ItLdNTw/640"><br><br>二候仓庚鸣<br>仓庚乃黄鹂，鸟出而鸣啼，春暖花开之庆也。<br><br>仓庚鸣，庚亦作鹒，黄鹂也。<br><br>诗所谓‘有鸣仓庚’是也。<br><br>《章龟经》曰：仓，清也；庚，新也；感春阳清新之气而初出，故名。<br><br><img class="__bg_gif" src="https://mmbiz.qpic.cn/mmbiz/DtkicPs8wLtiboaAJmVBewaIVtjNVFibOLFfQkTM5oBXTGUeZF1h9UTc7SiaiaD8s2txj7wybeCBFn0Z8YD6ZtQNSpA/640"><br><br>三候鹰化为鸠<br>鹰化为鸠，鹰翔于空，觅食而鸣，如鸠为食，类鸠也。<br><br>鹰化为鸠。<br><br>鹰，鸷鸟也，鹞鹯之属。<br><br>鸠，即今之布谷，《章龟经》曰：仲春之时，林木茂盛，口啄尚柔，不能捕鸟，瞪目忍饥如痴而化，故名曰鸤鸠。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/DtkicPs8wLtiboaAJmVBewaIVtjNVFibOLFicVncCHbFQP9YchBmPJvNEstJh8BF3KLibiakt8odQzAjvEMdPPYkD7oQ/640"><br><br>农谚有云：“到了惊蛰节，耕地不能歇”，南方开始犁地耕田，北方的小麦则已开始返青拔节。<br><br>此时的田野阡陌，处处可见弓背弯腰、辛勤劳作的农民，他们高歌吆喝，忘却疲劳，日出而作、日落而息，泥染衣腿，是他们最大的欣慰。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaHOh1ZLFObAsJ6yeArwpQqeegEj9ibqK05qvl7Cx9K21DHlj5eaOrhmg/640"><br><br>惊蛰养生《黄帝内经》曰：“春三月，此谓发陈。<br><br>天地俱生，万物以荣。<br><br>夜卧早行，广步于庭，披发缓行，以便生志。”<br>其意是，春季万物复苏，应该晚睡早起，散步缓行，可以使精神愉悦、身体健康。<br><br>这概括了惊蛰养生在起居方面的基点要点。<br><br>惊蛰天气明显变暖，饮食应清温平淡，多食用一些新鲜蔬菜及蛋白质丰富的食物，如春笋、菠菜、芹菜、鸡、蛋、牛奶等，增强体质抵御病菌的侵袭。<br><br>惊蛰过后万物复苏，是春暖花开的季节，同时却也是各种病毒和细菌活跃的季节。<br><br>从饮食方面来看，惊蛰时节饮食起居应顺肝之性，助益脾气，令五脏和平。<br><br>宜多吃富含植物蛋白质、维生素的清淡食物，少食动物脂肪类食物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvm16ia0wibqlXcRx4Vv55DCWaubXxD1ia7Rb9EafAt3nKynMPp8qFsiapeYZFPlV3tfeXWDC7t2j05P4g/640"><br><br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorcp141REu5LcTOK0v9iaemfpd59GTY6KiapericcqgaiaZjDbtlWhJ51ElK87p0yibvKOxDic4mKYljQiadg/640"><br><br>春江潮水连海平，海上明月共潮生。滟滟随波千万里，何处春江无月明。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEordRTUiaKPJWlibW1gyoFA7CoqTQicibrAF1yKJEicntfib59qBviapFujICyLJs7wicufIibEFuHgQD5aPTWfg/640"><br><br>春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FEjTS7f8QJN3lATA4tLEmdOGsV6DWZzqSFHJnLlDCZdIxq5cHPYxQ4icZ6yvcSvXQr5iabq8xE9kpeaIYuk563fw/640"><br><br>好雨知时节，当春乃发生。随风潜入夜，润物细无声。<br>野径云俱黑，江船火独明。晓看红湿处，花重锦官城。<br><h3>万物复苏、昆虫出洞，二十四节气之惊蛰，你了解多少？</h3><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583393029.jpeg"><br><br>惊蛰是春天的第三个节气，大约在每年公历的3月5日左右。<br>在惊蛰时节，万物复苏，气温回升，春光弥漫，降雨量也明显增多，呈现出生机盎然的景象。<br>惊蛰当中的“蛰”字意味着藏起来，而“惊蛰”的意思则是春天到来，气温回升，春雨和温暖的阳光将冬天蛰藏在土地和洞穴里冬眠的昆虫唤醒，使它们破土而出，回归到大自然中。<br>其实人也是如此，脱去笨重的冬装，抛开躲在屋子里抵御寒冬的想法，在春光烂漫的惊蛰时分出门踏青、运动。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1583393030.jpeg"><br><br>好雨知时节<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1583393030.png"><br><br>一、惊蛰时节的气候与三候<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1583393030.png"><br><br>在《月令七十二候集解》中，关于惊蛰是这样解释的：“二月节，万物出乎震，震为雷，故曰惊蛰。<br>是蛰虫惊而出走矣。<br>”陶渊明也曾在诗中写道：“始雷发东隅，众蛰各潜骇。<br>”这两种说法是一样的，就是说昆虫是听到春雷之后被惊醒，然后破土而出。<br>其实这种说法虽然反映了惊蛰时节的气候特征，即有春雨、春雷以及昆虫苏醒等事象，但对于因果关系的表述却是错误的。<br><br>昆虫是听不到春雷声的，自然也不会因此而苏醒，事实上是由于气候回暖，使得土地环境发生变化，昆虫感知到了气候的变化之后才结束冬眠状态。<br>尽管古人的说法有误，但他们却可以总结出惊蛰时节的种种气候特征，这是我们应当从中了解的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393030.jpeg"><br><br>惊蛰时期昆虫出动<br>正如其他节气一样，惊蛰的三候也反映出这一节气的种种特征，古人云惊蛰之三候为桃始华、仓庚鸣、鹰化为鸠。<br><br>一候桃始华，“桃”即桃花，在气候逐渐温暖、空气湿润度增加的环境中，桃花开始盛开，绽放出美丽的花朵，“桃令以作，粲然而花华”。<br><br>二候仓庚鸣，仓庚即黄鹂鸟，《章龟经》里曾解释道，“仓”有清净、干净的意思，“庚”则意为万物更新，黄鹂鸟感受到春天万物复苏、万象更新的美妙，所以开始啼叫。<br><br>三候鹰化为鸠，斑鸠在春光里开始求偶，而鹰则躲起来繁育后代，古人看不到鹰却看到一群斑鸠在求偶，他们便认为斑鸠是由鹰变来的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1583393031.jpeg"><br><br>惊蛰二候“仓庚鸣”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1583393031.png"><br><br>二、惊蛰时期的习俗<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583393031.png"><br><br>每个节气都有属于其自身所独有的气候特征，同时也拥有相应的民间习俗。<br>在惊蛰时节，民间最为重要的一项习俗即“祭白虎”。<br><br>传说，白虎是保护一方平安的民间神灵，但它也掌管着民间的是非判断与口舌之争。<br>在我国古代的白虎画像中，白虎的形象一直是张着血盆大口的。<br>据说在惊蛰时分，白虎会降临民间，查探民间是否有背后议论他人是非的事情，一旦发现就会令此人在接下来的一年里霉运连连。<br><br>所以，人们为了保护自己不沾染霉运，就会在这一天祭白虎。<br>具体过程是：用白纸做出白虎的样子，然后用猪血去喂白虎，再用猪肉填满它的嘴，让白虎无法施展法术，阻止霉运降临人间。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583393032.jpeg"><br><br>祭白虎<br>除祭白虎之外，民间还有“打小人”的习俗。<br>惊蛰时分，虫蚁等昆虫会苏醒并破土而出，人们家里便会出现很多昆虫，令人十分心烦。<br>所以古时的人们会在惊蛰时分用艾草制成的香熏染墙壁和角落，驱赶家中的各种昆虫，而这种习俗逐渐演化成了后来的拍打“小人”以驱赶霉运和不幸的习俗。<br><br>具体来说，人们会在这一天用手或鞋子来拍打纸做成的玩偶和公仔，一边拍打一边念驱逐霉运的话语，最后再将“小人”用火烧掉，这就算是将霉运驱逐成功了。<br><br>此外，民间还有“蒙鼓皮”“吃炒豆”“煎油饼”等习俗，这都是人们对春天到来的祝福。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393032.jpeg"><br><br>打小人驱赶霉运<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583393032.png"><br><br>三、惊蛰时期的食物与运动<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1583393032.png"><br><br>就食物而言，惊蛰时期要吃梨是民间约定俗成的规矩。<br>为什么要吃梨呢？这是因为“梨”与“离”谐音，惊蛰时分昆虫苏醒，其中的害虫可能会危害庄稼生长，人们就相信吃梨可以让昆虫“远离”庄稼，这样作物就能够茁壮成长，等秋天有个好收成。<br>再就是惊蛰时期，天气正处于乍暖还寒时分，空气较为干燥，吃梨可以补充身体水分，增加“脾气”令五脏和平，增强人的体质以抵御疾病。<br>此外，人们还应当多吃一些富含维生素和蛋白质的食物，例如菠菜、水萝卜、芹菜等，减少肉食类的摄入量，以保护肝脏。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1583393033.jpeg"><br><br>惊蛰要吃梨<br>惊蛰过后是万物复苏的季节，同时也是昆虫出动、病菌滋生的季节，在此时期一定要注意保护身体。<br>在起居方面，人们应当早睡早起，多出门运动，沐浴温和的阳光，呼吸新鲜的空气。<br>但也不能过度运动，“动能生阳，也能耗阳”，过度运动可能会加剧体能的损耗，使身体状况变得更差。<br>所以，春天比较适合慢跑、散步、拉筋、登山等舒缓的运动，以免使身体受到损伤。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1583393033.jpeg"><br><br>慢跑锻炼身体<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/0-1583393033.png"><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583393034.png"><br><br>春天是富有希望的时节，温暖的阳光和温润的春雨都会令人们心情舒爽。<br>在惊蛰时分，人们也应该放下寒冬里沉重的心情，多运动多吃蔬菜，拥有一个好身体，用热情的态度去迎接美好的春天。<br><br>',
'<h2><span class="orange embossts">生活</span></h2>积极的人总是充满希望，带领人们乐观向上；<br>消极的人让人悲观绝望，误导众人满腹牢骚。<br><br><h3>不可能百般如意</h3>正因有了彷徨和迷失，才会有奋力追寻的必要；<br>正因有了遗漏和缺憾，才会有复盘反思的机会。<br>一帆风顺未必是好事，如果没有把握好航向，可能会加速偏离航线。<br>学会与“不如意”共处，在共处中完善自我。<br><h3>获得满意的生活</h3>没有在平淡和琐碎中提炼美好的能力，即使走遍天下也无法获得满意的生活。<br>生活天天有惊喜，人生处处有奇迹，成熟理性的人自能从身边挖掘美好，而不依赖于远方的想象和他人的救赎。<br>世界那么大，让我们先过好当下。<br><h3>调整生活</h3>生活往往不是扬鞭奋蹄一冲到底，而要根据情况时时调整状态。<br>需要等待时，能静得下心；<br>必须冲刺时，也鼓得起劲。<br>不怕坐冷板凳，也敢于啃硬骨头。<br>张弛有度、不疾不徐，才能行稳致远。<br><h3>按时作息，才是人的生活</h3>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；下午属于阴气。<br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；到下午睡一个午觉起来，精神慢慢好了；到夜生活一来，精神越来越好——这些人都是阴气很盛……<br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br><h3>生活的坎坷与艰难</h3>生活有时不像你想象的那么好，但也不会那么糟。<br>你的能力其实超乎想象，攀登的过程也许会辛苦，但回过头来你会发现自己又上升到一个新的高度。<br>每一次的坎坷与艰难，都在悄悄为你的成长铺路。<br><h3>漫长路</h3>在抵达目标之前，我们常要走一段漫长的路。<br>人到半山路更陡，因为已经付出了很多，却还没看到终点。<br>此时，沉住气、踏实走好每一步，你就不会迷失。<br>掌声可能来得很晚，但只要不放弃，它就不会缺席。<br><h3>苦难是好事</h3>人类的历史中凡是成大功、立大业、做大事的人，都是从艰苦中站起来的。<br>而自艰苦中站出来的人，才懂得世故人情。<br>所以对一个人的成就来说，有时候年轻多吃一点苦头，多受一点屈折艰难，是件好事。<br>真正要成大功、立大业、做大事的人，一定要有丰富的人生经验。<br><h3>不吃学习的苦，就要吃生活的苦</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/HhCBws2kMsCrjBKicDh9kGxrWkiawoWDl6SDu9ibMy15fDYvlS2HGuNwPExHhgmnYXIPcUddAziaicCfmdrbDa5micNw/640"><br><br>有知识不一定改变命运，但是没有知识一定改变不了命运。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/tcBjXg0JL2SSF9cTk3LcEPmhbW5EGJVJKInqEyCgKRfYNK0kmbGGa65IIlk05BDCMq7vy6ICOZHnxCcibTcUDkQ/640?" style="letter-spacing: 2px;white-space: pre-wrap;font-size: 15px;text-indent: 30px;color: rgb(255, 172, 170);line-height: 26.25px;vertical-align: middle;font-family: 微软雅黑;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;width: 21.9886px !important;"  /><br>还记得前两年，人民日报在微信上发过一篇文章<br>《致沉睡中的大学生：你不失业，天理难容》，批判那些舒服地坐在象牙塔里，虚度光阴葬送自己前程的大学生们。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qc4Sbic9ANRlNx2Lib3Bcow00Hd4Oz9aUpPVAuNBWYF6gLyMRqpDSwic9xgIiasq4griaggE8Tc4CrUM9l8RiaqeYm9A/640"><br><br>当时不少网友评论，这些荒废光阴的大学生，还没有走出学校，就已经输了。<br>可就在前几天，清华大学的一条声明，更是让众多网友震惊。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0ut3icf6hyTLQ3T03rutvPQUtamWiccXuhc0sJGOibpmIfFQyPib2ZlpPO1mKhhfe5G3UWiaxsPRa9FCw/640"><br><br>清华大学发布公告，拟对马克思主义学院两位博士生做出劝退处理。<br>原因无他，就是不专心学业，天天混日子。<br>这两位博士生在读期间，长期沉迷学术以外的活动，未经请假连续两周未参加学校规定的教学、研究活动，根据《清华大学研究生学籍管理规定》被取消学籍。<br>这些年，各大院校本硕博学生被劝退、被开除的事情屡见不鲜。<br>一些学生到了大学以后彻底放松了自己，混学分，混文凭，对学习没有基本的敬畏感，每日醉生梦死。<br>说到底，这世上最愚蠢的事，莫过于“在最该努力的年纪，选择了享受”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/m9oNH0B1El6LQKjibbbLHS2rEfSdMJA5njWbMGI3xsxMoot7FeicZNMrBSqI3hrvXOzQd1WCwvMekwpIzX28nauQ/640"><br><br>网络上有一个问题，你知道用什么办法，可以轻易毁掉一个孩子吗？<br>答案就是对他百依百顺，不让他/她吃一点苦。<br>溺爱不是爱。<br>在成长的路上，有些风雨一定要孩子自己承受，有些苦难也一定要孩子亲身体验。<br>桐华说，人的一生就是不断付出和收获的过程。<br>在这个过程里会逐渐形成两种人，一种人因努力而成功，另一种因懒散而失败。<br>有远见的父母，一定会让孩子吃这3种苦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxdXsX405OS041O6OCJf1ZwpvBQnHlOzdyS2vHBKSPU3s39axYKcxIibqz9vOd2m9t4jSDzHFMiaibfw/640"><br><br><h3>生活的苦</h3><br>还记得那个23岁男子杨锁活活饿死在家中的新闻吗？<br>这件事发生在2010年，这个叫杨锁的青年四肢健全、神志正常、活动自如，但却懒到了极点。<br>“他从来不洗衣服，穿脏了就扔掉，再换一件。<br>村里人给他的肉、菜，他都挂在屋檐上，一直放臭也不做来吃。”<br>“吃到一顿饱饭后，他就一直睡，有时能睡一两天。<br>饿到不行的时候，他再出门讨饭吃。”<br>与其说他是饿死的，不如说是懒死的，更不如说是被父母娇惯死的。<br>村里人说，杨锁的父母对他十分疼爱，为了把儿子永远留住，专门给孩子起名叫杨锁。<br>“杨锁8岁时，父母出门时还把他用担子挑着，不让他走路。”杨锁的堂哥杨德玉说。<br>“杨锁其实挺聪明的，可他根本不学，也不做作业。<br>我们只要严厉一点，杨锁就告诉他的父母，他父母第二天就会找到学校。”杨锁上小学时的任课老师说。<br>“杨锁有时也试着干活，他父母看见后就说，你到一边玩儿吧，别累着了。”村里人说。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxdXsX405OS041O6OCJf1Zw0ialgHVIsodicwCOKbsCP3qqbZa56YNaMtGO610sXDuWqBBN9uxmgeFg/640"><br><br>杨锁13岁那年，父亲因为肝病去世。<br>杨锁的母亲仍然宠着杨锁，一点农活也不让他干。<br>到后来，杨锁的母亲身体越来越不好，不得不叫杨锁去干活时，杨锁根本不干，一不高兴就打母亲。<br>杨锁每天无所事事，他母亲承担着一切农活和家务，结果积劳成疾。<br>杨锁18岁那年，他母亲因病去世。<br>失去了依靠的杨锁，早已经沉溺于舒适安逸的生活，只愿意懒在家里，最终饿死在家里。<br>杨锁也许幸福过，但他的幸福也仅限于童年，然后就被自己的父母活活的杀死。<br>他的悲剧让人深思，对于孩子我们总是含在嘴里怕化了，捧在手里怕摔了，可是这是爱，还是害啊。<br>习惯了被呵护的孩子，不知道这人世间更多的是风雨。<br>习惯了安逸的孩子，在舒适区里成了废人，没有一点能力。<br>但是父母之于子女来说，终究是一场渐行渐远的旅行，总有一天要说再见，到那时如何要让他面对人生的坎坷和颠沛流离。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zL8ad8Pibg9XNMpZKhUicgFwRRHro1rlGYpqt48xvcYrww0U32e8CnuLVuiakt8zib2Vm6GsnA0dTFmoiakU5THglZQ/640"><br><br><h3>困境的苦</h3><br>曾经看过一部电影，叫做《灵魂歌王》。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0ut3icf6hyTLQ3T03rutvPQocicePOJQkm1Gz2wpnGRerVon8l95uTictfhwm7LG86EjIXGZmVoaAvw/640"><br><br>这是部传记电影，讲述的是美国爵士乐以及摇滚乐人物雷·查尔斯的传奇一生。<br>查尔斯7岁时，因为青光眼导致双目失明，从此萎靡不振。<br>电影真实还原了当时的一个场景：<br>查尔斯被椅子绊倒在地，看不见四周环境的小查尔斯非常恐惧，他下意识的呼喊妈妈：“妈妈！我需要你！快来救我！求求你了！我很害怕！”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/meksZZXgV0QUeaBuasrInCZs96XfdmVySlocsV1JY1cSYxnJPZsO809mCcPJ6a4ibVHXluItjyYSZMibZOiaIB5qA/640"><br><br>影片《灵魂歌王》剧照妈妈听到查尔斯的呼唤，赶忙跑了过来想要扶起查尔斯，却又停在了原地。<br>她看着查尔斯趴在地上无助地哭喊，看着他从惊恐趋于平静，看着他擦掉眼泪开始用耳朵感知世界。<br>辨清每一个物品的方向，甚至当查尔斯把手伸向木炭，被火焰灼伤时，她也一言不发，默默流泪......<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/meksZZXgV0QUeaBuasrInCZs96XfdmVypuP51Z8rz37HgbNukCs3BoZ6psp5LJdQqyQjNNBHia1mhtOXTAiaCI2Q/640"><br><br>影片《灵魂歌王》剧照当查尔斯慢慢熟悉了黑暗，并感受到了妈妈的存在时，她再也忍不住，把查尔斯紧紧揽在怀里......<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/meksZZXgV0QUeaBuasrInCZs96XfdmVyKTTZvB7MDV6XiaiaQBHSOt8jElIvQDhcAGt0K0ABHz8yPMv9uFdT4tXQ/640"><br><br>影片《灵魂歌王》剧照巴顿将军说：<br>“衡量一个人的成功标志，不是看他登到顶峰的高度，而是看他跌到低谷的反弹力。”<br>有远见的父母不会把孩子培养成温室里的花朵，而是懂得放手，让他们感受困境的苦。<br>人心都是肉长的，没有一个母亲会在目睹孩子不断受伤后，还能无动于衷。<br>但只有舍得孩子走出自己的保护圈，放手让他感受到疼痛、体会到生活实苦，他才能够成长，才能在日后独挡一面。<br>因为他们知道，困境乃人生的常态，能承受困境的苦，方能品尝生活的甜。<br>著名的心理学家马斯洛说：“挫折对于孩子来说未必是件坏事，关键在于他对待挫折的态度。”<br>所以，当孩子面对挫折，父母需要做的，不是大包大揽帮他解决问题，而是要培养他解决问题的能力。<br>放手让孩子去做困难的事，因为困难也意味着机遇和改变。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0ut3icf6hyTLQ3T03rutvPQMsGONoU2w7IwQAADz1GF5liaPbeNEwWORX1Q71W5ZerDVCrjqGgBJNw/640"><br><br><h3>学习的苦</h3><br>曾在知乎上看到一个问题：<br>为什么大多数人宁愿吃生活的苦，也不愿吃学习的苦？<br>点赞最高的答主是这样回答的：大概是因为懒。<br>学习的苦需要主动去吃，生活的苦...你躺着不动它就来了...学习的苦可以避免，只要不学习逃避就可以了。<br>但是生活的苦，逃无可逃，避无可避。<br>请告诉孩子，你现在不吃学习的苦，将来生活会让你很苦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ZbhpV5o5sgiaF3iafQEKtI7tuNJWhoPSMEiaPEgNMRZToWLxxIUo842YTnEaF9TZsj3cDS7wKVpAJquicaIjgdJ1TA/640"><br><br>2006年河南考生蒋多多高考主动交了白卷，在高考后她曾试图出门打工，但学历不高，加上没什么专业技能，找工作的路异常艰辛，发出“压力特别大，老觉得对不起父母，好几次连死的念头都有了”的感慨。<br>后来几经周折，蒋多多进入了一家技校就读。<br>回忆高考，她的坦言“现在我觉得有点可笑。”<br><br>2007年交白卷的考生陈圣章的经历却更加曲折，高考后他做过药品推销、保险公司业务员、公益活动策划、夜总会营销员等工作，每样工作都做不长久，频繁跳槽。<br><br>2008年白卷的吉剑曾是个数学上很有天分的孩子，高考后他一直辗转各地打工。<br>做过餐馆杂工、当过建筑小工，贴过考研海报，给文化传播公司写过软文；<br>生活上，他睡过公园边的长凳，为吃饭捡过垃圾换钱。<br><br>回想起最初几年的打工生活，吉剑泣不成声，认为自己毫无尊严，“像狗一样活着”。<br>十年寒窗苦读，每天两点一线的生活的确枯燥无味，但是跟生活的苦相比，学习轻松多了。<br>不知道从什么时候开始，社会上一股“读书无用论”开始大行其道。<br><br>有人说：“北大毕业有什么用，还不是要出去卖猪肉？”<br>可是他们只说了一部分事实，另一部分真相是，那个卖猪肉的大学毕业生陈生，现在已经开了几百家连锁店，身价过亿。<br>工作时间越久，越觉得读书重要，越觉得学历重要。<br><br>很多人不知道，招聘行业有一个有一个扎心的“潜规则”：<br>一些知名企业在筛选简历的时候，会把985大学生的简历放在一边，再把非985大学生的简历放另一边。<br>招聘会结束，他们只会带走985学生的简历，而剩下那部分简历的命运是，被清洁工扫到垃圾桶里。<br>一份500名上市公司高管的教育程度调查显示，84%的高管拥有高学历，48%出身于985名校。<br>怕吃苦，苦一辈子，不怕苦，苦一阵子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LL0BbW91TqN79nRRK5boKyEZwL0LVw7uHm5SJhUKnMcLDZoAMicL0mic3NWngC7LoaLPytZkKeh3BwNRbCZ0ibbQg/640"><br><br>去年7月，美国首席大法官约翰·罗伯茨在他儿子的毕业典礼上说了一番“狠话”，在社交媒体刷屏的同时，也引发了社会的深思。<br>“通常，毕业典礼的演讲嘉宾都会祝你们好运并送上祝福，但我不会这样做。<br>我希望你们在未来岁月中，不时遭遇不公对待，这样才会理解公正的价值所在。<br>愿你们尝到背叛滋味，这会教你们领悟忠诚之重要。<br>愿你们偶尔运气不佳，这样才会意识到机遇在人生中的地位，进而理解你们的成功并非命中注定，别人的失败也不是天经地义。<br>当你们遭遇失败时，愿你们受到对手幸灾乐祸的嘲弄，这才会让你们理解竞争精神的重要性。<br>愿你们偶尔被人忽视，这样才能学会倾听；<br>遭受适当的痛苦，那样你就能拥有同情心。<br>无论你我愿不愿意，这些都必将迟早会来临。<br>而你们能否从中获益，取决于能否参透人生苦难传递的信息。”<br>糖吃多了，孩子就不会感觉甜了，只会感觉腻，自然也不会珍惜，只有吃过苦的孩子，才会明白那些甜蜜有多珍贵。<br>所以，不要再溺爱你的孩子了，你无私的奉献只是感动了你自己，但是却害了孩子的一生。<br>你总会老去，孩子总有一天会面对这世上的风雨，到时候没了你的保护，他自己又没有独立的能力，他的人生必将举步维艰。<br>有远见的父母，懂得逼孩子一把，因为他们知道，阳光总在风雨后，人生没有白吃的苦，也没有白走的路。<br>现在吃的苦，现在受的伤，会成为日后的徽章。<br>所以，千万不要在该吃苦的年纪，选择安逸。',

qAiclFYrAagbnX6hPFgmBmPDPlB3GQ/640"><br><br>欲施圣手当佛陀，苦无医术墙碰头。灾前岂能袖手观，觅得宝剑斩妖魔。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpsfeOlIW6DUnmqGIzYooYPBqJB9QPNibcyynNeCgZyS9YUfc5olgDJwyA/640"><br><br>白衣圣手赛神仙，众志成城谱新篇。借问冠毒欲何为，还能嚣张到哪天？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpskAvgibK1uLcUEKL3Vh4Ir5ic0M2RdcrhByQFacowwOicJVfaMlEulFekg/640"><br><br>人在家中呆，花儿门外开。何时赏春去，再把口罩摘。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpst4nRTO9AQiarecj9zibSsONIHfbWXPd0PmL1FOPmjwPDVaEBDEl3F8cQ/640"><br><br>休怪蝙蝠身带毒，只恨嘴馋太糊涂。非典教训岂能忘，谁知悲剧又重复。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUps23hs93NsatCDZH8QNsiahDEjgpx7jUjfBolWduQNDUEweqhqE0IJTNA/640"><br><br>可恶病毒竟称冠，九州肆虐人不欢。万众同施霹雳手，妖魔鬼怪一锅端。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpswruHKEv78OeTdFoMzjuBNkI1DyuN8QzyqicnxAoDVEYibHz7ZRiafWxIw/640"><br><br>南山有神本姓钟，降魔捉鬼建奇功。江城又现妖孽影，神出鬼没应无踪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpsgI7LRP3Pajkwh2hX22h1mzWEQX2s0lLvnRBoUnjicum7zCbmWh7sAjw/640"><br><br>据说冠毒野物发，埋三怨四莫怪它。你不乱吃岂惹病，先搧自已几嘴巴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUps50iaJ7jBibQVyicrkcCvLqKu5EHR1wIicsuibGVQZsTEpHIRGlmd2ZryibjA/640"><br><br>转眼春天已来到，出门依旧戴口罩。只愿疫情早过去，见人就送一拥抱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaE92lOhnAibibGexeoamUJnujZugsQ1AkIepE8ViaIokImPIaPgk5fJcV4SZQGooCxXzXZeysEiaUJgbw/640"><br><br>生活本就不容易，何苦天天生闷气。关门蜗居常窝火，开窗总见新天地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaEtoOV3FxxHKic20B4kttQxEBp2qibazNxzTRyBCgKbYU0N2OiarclKIYWAmRDlVn9Rwfia65GX2v9n2g/640"><br><br>我的长假我作主，不凑热闹不添堵。几本闲书胡乱翻，实在无聊烤红薯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaFnLnvF8Nmvd0oiaiagR6HRmFaeCQXib5VFC5rFB3Knjchn8nGtWm581QK7WZdzHbrzf0xtWibo2oVNYw/640"><br><br>不管世上你是谁，还是多把书来陪。知识长脑不长肉，酒菜入肚须减肥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaGM14o4D5tUBf
