'<h2><span class="lime">Difference of a poor hardworking person vs a wealthy hardworking person</span></h2><br>Money is abundant. <br>Money is EVERYWHERE!<br>The government has money, the banks have money, schools have money, restaurants have money …<br>You have money, your friends have money!<br>The rich have money, the poor have money!<br>Money is EVERYWHERE and always moving. <br>Money is “flying” all around us, ALL the time, 24 hours a day — everyday, 365 days a year!<br><i>What\'s the difference between a poor, hardworking person versus a wealthy, hardworking person?</i><br>The difference is in HOW they ‘catch\' money.<br>Poor, hardworking people invest their limited working hours ‘chasing\' money, while the wealthy, hardworking people will invest the same amount of limited working hours building an asset that will “catch” money for them.<br>For example, spiders will NEVER work hard  flying insects to make a living. <br>Instead, they will work hard building a spiderweb that will catch abundant flying insects <br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e079126a3719d3371d975037c2ac4cf6" master_src="https://qph.fs.quoracdn.net/main-qimg-867147bb72801bdd6ff150ee5bf6eb7e" master_w="1429" master_h="889"><br>That\'s called an asset. <br>It works 24 hours a day, 7 days a week, catching flying “money” — even while the spider sleeps.<br>That\'s the secret.<br>Schools won\'t tell you this. <br>They will teach you to chase money, which leads to the paycheck formula:<br>(College degree) x (Time) = Paycheck<br>Warning: That\'s an energy-draining trap!<br>There\'s only one solution: Entrepreneurship.<br>Stop making excuses and start building your “SPIDERWEB” today!<br><br><span class="red">Two fishermen</span> wake up early in the morning to go to work. Both of them work the same number of hours — from 5:00AM to 1:00PM.<br>Both of them have the same physical strength.<br>Both of them go fishing to the same location.<br>Both of them use a very similar boat.<br>One of them is rich — the other is poor.<br>Why?<br>The difference is how they fish.<br>The rich fisherman uses LEVERAGE. His nets catch hundreds of fish each day.<br>The poor fisherman uses NO leverage. His fishing lines catch just enough fish to make a living.<br>The more fish the rich man catches using his abundant business leverage, the cheaper the fish get, making it harder and harder to make a living, for the poor fisherman.<br><br>We’re <b>7.6 Billion people</b> in the world.<br>Growth won’t stop anytime soon.<br>The population is projected to grow +1 billion in the next 10 years!<br><ul><li>Millions wake up daily and hustle to become rich.</li><li>Millions are trying to do unethical things to become rich.</li><li>Millions are trying to get elected to a government position to become rich.</li><li>Millions are in college today to find that “secret recipe” for becoming rich.</li></ul><i>How can I become rich (</i><b><i>stand out</i></b><i>) in this world among billions of people?</i><br><br>Let me explain with a soccer analogy:<br>LEVELED playing field.</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3044b68eae304afb104e2785bc0d319e-c"><br><ul><li><i>Which team will win?</i></li><ul><li>Obviously the team with the <i>best players</i>.</li><li>Those with the <i>best abilities</i>.</li><li>Those gifted to be faster and ber, plus who work hard to master the game.</li><li><b><i>Agreed?</i></b></li><li>The advantage is obvious; a team of professional players will always win over a small high school team.</li><li><i>This is exactly what millions are still learning in college today: how to become “professional” soccer players.</i></li></ul></ul><br>playing field:</b><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-3a011db990b92205ed29716e2ffde296"><br><ul><li>Now which team will win?</li><ul><li>It’s <b><i>NOT</i></b><i> a fair game </i><br>anymore, correct?</li><li>In business it’s called DISRUPTION!</li><li>The team that scores to the left goal has to go <b><i>uphill</i></b> to score.</li><li>The team that scores to the right goal will score with a fraction of the effort.</li></ul><li>What does this mean?</li><ul><li>The world HAS changed.</li><li>The economy HAS changed.</li><li>It’s virtually <b>IMPOSSIBLE</b> to achieve financial wealth if you still play as a normal “soccer player”.</li><li>To understand the new rules of the game you need to learn the new rules of the Digital Age and develop a new mindset.</li></ul></ul>Let me further explain:<br>Wealth is NOT created by hard work anymore.<br><ul><li><b>IT’S ALL ABOUT LEVERAGE! You:</b></li><ul><li>Leverage other people’s time.</li><li>Leverage other people’s money.</li><li>Leverage other people’s talents.</li><li>Leverage the power of scalable tools.</li></ul></ul><i>Welcome to the Digital Age! New economy! New game!</i><br><ul><li>Ways of creating wealth have changed:</li><ul><li>In the Agrarian Age, wealth originated from using <i>nature</i>.</li><li>In the Industrial Age, wealth originated from using <i>machines</i>.</li><li>In the Information Age, wealth originates from using <i>information and knowledge.</i></li></ul></ul>To become rich you must master the new rules, the new opportunities and play the new game!</i></b><span><br>',
'<h2>Which countries are rich but the people are poor?</h2><br>There’s an estimated 303.2 billion barrels of oil in Venezuela, making it the country with the largest proven oil reserves in the world.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-8695adfca4d8c8247ce5809fa8af1e5e"><br>With a population of 32,831,477, based on the latest United Nations estimates, if we divide the proven reserves by the number of people, this would result in each Venezuelan citizen <i>“worth”</i> an equivalent of 9,244 barrels of oil.<br>Based on today’s price of around $56, each Venezuelan citizen should be worth the equivalent of <b>$517,664 </b>in crude oil alone.<br><br>Sadly, Venezuela has been in an economic freefall. As a consequence, the economic situation of its population is a disaster.<br><br>Lesson: Economic prosperity is the result of smart, educated decisions — NOT natural resources.<br><i>Ignorance will be the number one source of poverty in the decades ahead.</i><br>',
'<h2><span class="orange">证照分离</span></h2><br>一些关于证和照的名词，比如先证后照、先照后证、三证合一、一照一码、证照分离等，那么这“证照分离”和“先照后证”到底是什么呢？<br>所谓的“照”指的是工商部门颁发的营业执照，而“证”指的是各相关主管部门颁发的经营许可证。<br>以前我们一直都是“先证后照”，即先办理相应的经营许可证，再拿营业执照。<br>而“先照后证”则正好反过来。<br>举个例子：<br>现在需要开一家饭店，注册公司名称为上海某某餐饮公司，但是在办理工商登记的时候需要你先办理两个许可证，分别是去卫生局办理公共场所卫生许可证和去食药监部门办一个食品经营许可证，等这两个许可证拿到之后才可以把营业执照办理下来，这样是很耽误时间的，会对我们的经营造成很大的不便。<br>证照改革中，很重要的一项内容，就是从原来的“先证后照”，变成现在的“先照后证”，把许多前置的审批改成后置。<br>这就意味着如果你想要开饭店，可以先把营业执照办理下来，再去申请卫生许可证和食品流通许可证，这样会大大简化办理流程，提高效率，但是也会有很多需要优化的地方，比如企业办理了营业执照，能不能拿到许可证，需要多长时间拿到许可证，这个判断和预期还不一定很清晰。<br>11月25日国务院总理考察上海自贸区的时候，上海为总理准备了几张PPT，来介绍上海自贸区的运行和改革推进情况。<br>其中一张就是“深化"先照后证"改革”。<br>这张PPT上说，上海对审批事项进行全面梳理，目前把136项审批事项纳入改革试点范围，分5类情况：<br>1、强化准入管理(34项)：<br>涉及国家安全、公共安全的事项<br>2、取消审批(13项)：<br>企业生产经营不涉及公共安全、社会秩序的事项<br>3、审批改备案(18项)：<br>不需要政府部门事前同意即可开展经营活动的事项<br>4、告知承诺制(26项)：<br>管理要求和条件明确、企业能自我评判并承诺遵守的事项<br>5、提高透明度和可预期性(45项)：<br>不能取消，不能改备案，也不能告知承诺的事项<br>这里并没有具体说明“证照分离”的定义，但是我们从政策上来推测，所谓的“证照分离”指的是“证”与“照”的相互独立，即办理营业执照和办理经营许可证是独立分开的，既可以先照后证，又可以先证后照，二者没有强制先后办理的顺序。<br>政策在调整和完善，目前试点的是自贸区，所以要想在全国范围内推广开还需要一些时间，大家可以多关注最新时政，获取一手信息。<br>',
'<h2><span class="blue borRad10 bordorange1">IQ, insights, situational awareness, humility</h2><br>I only consider myself intelligent in a few areas; in many other ways I consider myself below average. <br>(This is the truth, not false modesty.) Much of my knowledge and experience is confined to a few areas. <br>My answers on Quora are confined to those areas, which is how I have been able to build a large following. <br>I have done this by leveraging large issues and personal experience to share personal insights about complex issues, such as China and Hong Kong. <br>It is these insights which have helped me to build a large following because good insights are not easy to find on Quora, or in most places and with most people.<br>On Quora, I am very picky about people I like and follow. <br>My favorite now is Chris Ebbert mainly because he has lived in more countries and speaks more languages than I do, and his posts have a certain zest for life and new experiences which are hard to find. <br>As an industrial designer, he is able to clearly articulate his views, which opens up a whole new world, even though he is living in northern Sweden. <br>I think the world needs more people like Chris. <br>I don’t know his IQ and I don’t care. <br>As a matter of fact, I never wonder what someone’s IQ is, and think that the only people who care about IQ scores are deeply insecure.<br>My other superpower is that I am multicultural and speak multiple languages. <br>Not only do I speak them, but I can understand the rationale why people think the way they do, or say things the way they say them. <br>I call this skill situational awareness which I stole from the US military. <br>I look for the meaning behind the words. <br>This is probably because I am INTP and 3CK (third-culture kid).<br>My routine is pretty bland; I read the news, and comment on Quora with questions and links. <br>I usually talk to less than five people in real-life every day. <br>I think about food a lot (lately it has been Japanese), but eat in small amounts, mainly because I think frugality and self-control are important virtues I have come to appreciate more in life.<br>Lately I have been following Africa closely because that continent seems to be developing nicely, and has a very bright future. <br>I am thinking about how I can get hired to spend some time in Addis Ababa because I hear Ethiopian cuisine is very good, and because there are some interesting Chinese doing interesting things there.<br>When I was young, I would get bored easily and say it. <br>Now that I am older, I still get bored easily, but life has taught me that it is better if I don’t say it. <br>I have learned the hard way that humility is a virtue which should be quietly respected.<br>',
'<h2>冷静</h2><br>某人得一宝贝紫砂壶，每夜都放床头。<br>一次失手将紫砂壶壶盖打翻到地上，惊醒后，甚恼。<br>壶盖没了，留壶身何用？<br>于是抓起壶扔到窗外。<br>天明，发现壶盖掉在棉鞋上，无损。<br>恨之，一脚把壶盖踩得粉碎！<br>出门，见昨晚扔出窗外的茶壶，完好挂在树枝上……<br>有时，事情可以等一等，看一看，缓一缓。<br>很多事情并不是你以为的那样！<br>冲动是魔鬼！<br>学会冷静，也是一种智慧！',
'<h2>适合自己的，就是最好的</h2><br>生活有时就是一杯白开水，不论是冷是热，只要温度适合自己就好；<br>生活有时又是万千口味，酸甜苦辣咸涩鲜，只要口感适合自己就好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOnvvPbKCRssKODPIxic2nVLbcCUwMWUqADB62TCpicsibIoetev7kDIGcQWPo3dve3cNegYeJEYbegibQ/640"><br><br>生活还是季节交替，不论是春夏秋冬，只要气候适合自己就好。<br>生活，其实就是实实在在地努力，适合自己的，就是最好的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOnvvPbKCRssKODPIxic2nVLbfQt5UyUlYbUDSu0Gu9B2aM3WSxuVD3d10VfMic1XdDfQFeiamXrO1PQQ/640"><br><br>不论何时，都不要用自己的标准去评判一个人，不要让自己的情绪牵扯到无辜的人。<br>人生在世，每个人都是独立的存在，经历不同，思想不同，爱好不同，取向也不同，无论何时都不要忘记，学会尊重他人有多重要。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOnvvPbKCRssKODPIxic2nVLbVGKmDFTkaRqkia68nmibBnwMCKiaTM1KMovPeLCysHPJibXNowqACBtuYw/640"><br><br>做人不能太霸道，太霸道的人，很难交到知心好友；<br>做人也不能太自私，过于自私的人，很容易将世界困在自己的角落里。<br>做人，本应该心中装有一份热忱，眼里充满对世界的期待。<br>这样的人生，才不枉此生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOnvvPbKCRssKODPIxic2nVLbRrzKprnUFVyGI8ycO2YSW19uv3KQHaN25ZT1SHMHfKnSRLUnJbJl3w/640"><br><br>用心将生活过成自己想要的模样，做个真实的自己吧！<br>以一颗真挚的心来对待缘分，以一颗温柔的心来爱护自己，以一颗美好的心来对待生活。<br>全心全意去感受生活的美，找到一个适合自己的生活方式，适合自己的，就是最好的。<br>',
'<h2>让他闲着 废掉的方法</h2><br>《菜根谭》有言：人生太闲，则别念窃生；太忙，则真性不现。<br>诚然，太忙或太闲都不可取，忙中有闲，闲中有忙，有事做，有人爱，有所期待，才是人生最圆满的状态。<br>当你开始懂得珍惜时间，利用好时间，合理安排自己的生活，就是在延长生命的长度，拓宽人生的厚度，提升人生的高度。<br>所谓不负此生，就是不曾辜负生命中的每个阶段。<br><br>',
'<h2>要学会“不合群”</h2><br>是不是，在你年少轻狂的时候，喜欢追求刺激，也喜欢热闹，所以你总是处在人群的中央。<br><br>那个时候，你身边总是围绕着很多人，他们有些与你真心交往，有的与你虚情假意，但是有什么关系呢？只要不孤独就好。<br><br>可是，待到中年，你的思想也变得更加的成熟，不再像从前般不顾一切，也不再如过去般爱好热闹。<br><br>到了中年的你，开始慢慢的喜欢上了一个人独处，开始爱上了孤独的感觉，你不再害怕身边没有朋友，因为你学会了辨别人心。<br><br>“不合群”并没有什么不好，活得高级的人，往往都是享受寂寞的。<br><br><img data-backh="383" data-backw="540" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/XbK4VxbbW43Dak4lbiccqOtT5ETa9CVpoib9vCx53HCPMicfuzkb7HU1RXnX9XwIP3NibsUPy3L4o7FVWjUrqmUpLg/?wx_fmt=jpeg" data-copyright="0" data-cropselx1="0" data-cropselx2="574" data-cropsely1="0" data-cropsely2="407" data-ratio="0.66640625" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fuJnnAlqLOORkVr3ASEsqpMClA0wjLgibw5HqfV36dU36JYQ3hXL6evL1MDT89rCcQSibDwNxC8pMYQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280"  /><br>人到中年，无论是谁，都更成熟了，也该成熟了。<br><br>前半生，看尽了人世间繁华落尽，也看遍了繁花万千，看透了人心冷暖，看开了人生苦短。<br>后半生，便要学会承受孤独，即使不能兼善天下，也至少做到独善其身。<br><br>人到中年，就要与优秀的人在一起，不要与其他人同流合污。<br><br>年轻时，为了工作，为了生活，即使心高气傲、锐气难当，也会说服自己忍气吞声，与那些人周旋。<br><br>到了中年，虽说也有自己的工作与家庭，上有老下有小，更是辛苦。<br><br>可此时，不必再强求着与那些污浊之人沆瀣一气。<br>即便是显得那般“不合群”，可自己内心是满足的、是快乐的便好。<br><br>人到中年，便无须与那些自己不喜欢的人勉强相处。<br><br>人生在世，最主要的是爱自己，如此，才有能力和精力去爱别人。<br><br>年轻时还会因为种种原因暂且与他们相处，可到了中年，便无须强求自己。<br><br>既然不喜欢，便无须忍受，自己快乐，最为重要。<br>人到中年，要学会“不合群”，享受“不合群”带给你的孤独感。<br><br><img data-backh="378" data-backw="540" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/XbK4VxbbW43Dak4lbiccqOtT5ETa9CVpo3Wff6GIf4xzpRPEDrE1CkL92VhVBibpU3fFicxMlMIgo0swH2eRQ8uZA/?wx_fmt=jpeg" data-copyright="0" data-cropselx1="0" data-cropselx2="574" data-cropsely1="0" data-cropsely2="402" data-ratio="1.04140625" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fuJnnAlqLOORkVr3ASEsqpMVopWxUbylXRsKjN6OTPYS2lDicaWZc3icDuYNkw0twVicG7HY3bYLZt0A/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280"  /><br>人到中年，经历了坎坷，也尝遍了生活的酸甜苦辣。<br><br>慢慢的，你会明白许多曾经不明白的道理，也会逐渐的感受到了人心的不古。<br><br>渐渐地，你会明白，真情和开心最为重要。<br>所谓的“不合群”，不过是不再想去取悦和迎合他人罢了。<br><br>往后余生，追随自己的内心，也别忘了初心。<br><br>有时候，你真的无须太过在意他人的目光。<br>活在他人的眼光里，只会让你越来越累，这种压力，会束缚得你越来越喘不过气。<br><br>其实，你应该是为自己而活，为你爱的人而活。<br>毕竟，人生短短数十载，若是连自己都活得不舒坦，若是连自己的爱的人让你，都护不了周全，又怎么对得起来世间走的这一遭。<br><br><img data-backh="384" data-backw="540" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/XbK4VxbbW43Dak4lbiccqOtT5ETa9CVpokdCWTdwhj9Y7QXr2UJIMAafaoVb0rw5sbHs4nbSVhaMTdJLLjKC7xw/?wx_fmt=jpeg" data-copyright="0" data-cropselx1="0" data-cropselx2="574" data-cropsely1="0" data-cropsely2="408" data-ratio="0.625" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fuJnnAlqLOORkVr3ASEsqpMjlz9rDYFNMZTzm9ZMNg9QkYOry6Vxww1MGz9AQmSNEytcgBt1tFibgA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280"  /><br>或许，在许多人看来，“不合群”便是情商低，便是不适应社会需求的表现。<br><br>可事实并非如此，“不合群”不过是尽量避免与自己讨厌之人交流相处，不过是少了些许迎合与取悦。<br><br>“不合群”，是拒绝平庸，是变得更加优秀。<br>人到中年，便要活出自己，也要活得开心。<br><br>对于那些本来便没有资格获取你的尊重与笑颜的人，又何必勉强地说笑。<br><br>往后余生，学会“不合群”。<br>拒绝那些无关紧要的人和事，提升自己的生活质量。<br><br>与优秀的人并行，你才会更加优秀，与你喜欢的人相处，你才会更加快乐。<br><br>爱而不得的人，就算了吧，融不进的圈子，就不要硬挤，人到中年，你要学会“不合群”，而且享受这种“不合群”。<br>',
'<h2>快乐的七个好习惯</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOS3LAUEjtZZdskGt1hSqfTFVA3gTlqbq3qKib0EYLUx3IAp7PhuW34LJw/640"><br><br>快乐是一个良性循环，当你养成这七个习惯，你就是一个快乐的人，而且也给你身边的每个人带来快乐。<br>当世界越来越小，小到一个村子，但愿是个“快乐村”。<br><br>其实也不难，养成快乐的七个习惯，就会发自内心的快乐。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSPsGYlricTOkIXqWrGEvCQRNoeXzDPtk1oBictoco2qoy1pIgHzqq5aag/640"><br><br>快乐的七个习惯 文：竺子<br><br>第一个习惯<br>感恩之心<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOS91SicxWHKWUO0V8CpoeXIXh8H4OKqCLsMjAV7G7OJ1jiavJXSkQia5Ssw/640"><br><br>感恩之心，使你能够欣赏生命的美和神奇，你自然就充满幸福感。<br><br>感恩之心，使你记住别人所做的一切，充满感激地去回报，就会得到更多的快乐和爱。感恩有多少，快乐就有多少。<br><br>第二个习惯<br>养成宽容的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOS4Jw2xCNUicfS2ohkGf8z8MReNHoU7oVibpKz05FR5DhkaIkvGx8717EA/640"><br><br>对伤害自己的人，依然宽容。<br><br>当你宽容别人的时候，事实上你是在宽容自己。宽容有多少，快乐就有多少。<br><br>第三个习惯<br>养成放下的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSRI9QkpnrficGRzibB9ypmshTnluOTYKBRJftof5eUO3OpBqjCDyEkL9A/640"><br><br>人生不如意事常八九。<br><br>把不如意的事，忧心，担心，压力，烦恼，统统放下。放下，使你豁达、欣慰、知足。放下多少，快乐就有多少。<br><br>第四个习惯<br>养成把自己当成别人的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSnrSKaWvPmWGeDjEkJB3CvdfROvS1HgyjJNDAaM8vichtIK2bwMX9Aicw/640"><br><br>悲欢荣辱的时候，把自己当成别人，你就像旁观者一样淡定。<br><br>一世悲欢，一场花开花谢。一身荣辱，一片云淡风轻。得到的时候，淡然一笑。失去的时候，泰然一笑。被误解的时候，坦然一笑。被轻蔑的时候，超然一笑。吃亏的时候，悠然一笑。无常的时候，飘然一笑。<br><br>第五个习惯<br>养成把别人当成自己的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSZp6SGiaE5YhhnABYUZPw6eRukVFNG6VGJBSiaNw44eczoKyLeDu0PjJA/640"><br><br>这样你可以为别人着想，让自己爱别人，真正同情别人的不幸，理解别人的需求，在别人需要帮助的时候，给与帮助。<br><br>那些帮助别人的人，比不帮助别人的人，更开心。其实，最大的快乐是给与。给与多少，快乐就有多少。<br><br>第六个习惯<br>养成把别人当成别人的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSflxYcialhQDtpIz9sWHJ1MlW5a5JwGclAbjUuntGzicENSglYu33EgmA/640"><br><br>这样你就充分地尊重每一个人，在任何情形下都不伤害他人，不侵犯他人。<br><br>自己不愿意承受的，不要去加在别人头上。你不想别人那样对待你，你也不要那样对待别人。<br><br>第七个习惯<br>养成把自己当成自己的习惯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv4Jk995aFxfZ6y1QJjSZOSfXJCuAk6p1MhfnOeO6v6OCTfNcCuQjzK1oXB9b9oI6kFwuKqpJibHibg/640"><br><br>这样你就不被世间流行的价值观所绑架。<br><br>你是独一无二的。你不是为了别人而活着。别人所求的功名利禄，不是你的追求。你不要把自己复制成一个别人，你自己有自己快乐的空间。<br>',
'<h2>关系再好，也要及时沟通</h2><br>有句话说：“许多东西都因不发问而丧失。”<br><br>你不说他也不问，按照各自的理解去对对方好，最后很可能发现自己做的都是一些无用功。<br><br>看过一个故事。有一位教授将参加一个规格很高的演讲会，这是他平生第一次有机会去参加那么大场面的会议。<br><br>全家人都很激动。妻子特意为他选购了一套名贵的西装。晚饭过后，妻子询问丈夫西装是否合适，教授说上衣很合适，但裤腿长了两公分，不过还能穿，影响不大。<br><br>晚上，教授早早就入睡了。他的母亲却睡不着，担心这么重要的演讲，不合身的西裤会影响儿子的表现，于是起来将裤腿裁剪了两公分，缝好烫平，才安心入睡。<br><br>第二天，他的妻子想着还要帮丈夫修改裤子，于是早早起床裁剪，缝好烫平，才去准备早餐。不一会，女儿也起床了，看到母亲在准备早餐，想着母亲没时间给父亲改裤子了，所以她将裤子又裁剪了两公分。<br><br>最后可想而知，裤子完全不合身了。<br><br>在任何一段关系中，最怕的就是不沟通。有问题事前不说清楚，等到事情发生了才反应过激、言辞激烈或阴阳怪气去指责，最后只能不欢而散。<br><br>如果每个人都能将自己的想法，或希望对方做到的事情提前沟通，明确好各自的分工，就可以避免很多麻烦。<br><br>2<br>这世上，有很多误会来自不理解，很多矛盾来自不沟通，很多错过来自不信任。<br><br>《吕氏春秋》记载了这样一个故事。孔子周游列国，因兵荒马乱，大家已经很久没有吃米饭了。<br><br>一天，颜回好不容易要来一些大米，便将它们煮了。饭快煮熟时，孔子刚好路过，看到颜回掀起锅盖抓了些白饭吃，就装作没看见，也没去质问他。<br><br>饭煮好后，颜回请孔子进食。孔子说：“我梦见祖先来找我，所以我想把干净的米饭先拿来祭祖。”颜回说：“不行。<br><br>我在煮饭时有灰落在饭上了，染灰的白饭丢了太可惜，所以我抓起来吃掉了。”<br>孔子听后，才知道自己误解了原本最信任的颜回。<br><br>我们在与他人相处的过程中，如果没有及时的沟通，都容易按照自己的想法去揣测别人。<br><br>出现误解时不去沟通，把事放在心里，只会把对对方的怨念堆积起来。<br><br>而及时的沟通能够解除自己心中的疑惑，减少彼此间的误解。<br><br>3<br>再亲密的关系，没有沟通，彼此间都会产生距离。<br><br>曾经有一对夫妻，每次吃鸡蛋时，妻子都把自己喜欢的蛋黄给丈夫，自己吃蛋白，而丈夫也把自己喜欢吃的蛋白给妻子，自己吃蛋黄。<br><br>几年过去后，有一天，丈夫临时回家发现妻子正在津津有味吃着蛋黄，他感到很奇怪，便问：“你不是只喜欢吃蛋白吗？”妻子说，实际上她最喜欢吃的是蛋黄。而丈夫也感慨道，自己最喜欢的可是蛋白啊。<br><br>夫妻俩的你尊我让、相敬如宾，的确让人羡慕，但缺乏沟通也让人遗憾，没有真正了解对方喜欢什么。<br><br>感情需要经过沟通，才能更好地了解对方，走进对方的心里。不沟通的付出很难让人感受到你的心意，有时候对方还会觉得你的付出是一种负担。<br><br>所以，有人说：“沟通应是两个人走在一起的第一步，而不是最后一步。”<br><br>再好的一段关系，也要保持真诚、及时、有效的沟通，让对方知道你想要的是什么。<br><br>只有及时沟通，才能更好理解对方，增进彼此间的感情。<br>',
'<h2>史上最著名的10个思想实验</h2><br>摘要：<br>我们日常接触的社会真的是表面看到的样子么？我们的思想是不是被表象欺骗了？看看下面这些“史上最著名的10个思想实验”，你就会有自己的答案了。<br><br>1<br>电车难题（The Trolley Problem）<br><br>“电车难题”是伦理学领域最为知名的思想实验之一，其内容大致是：一个疯子把五个无辜的人绑在电车轨道上。一辆失控的电车朝他们驶来，并且片刻后就要碾压到他们。幸运的是，你可以拉一个拉杆，让电车开到另一条轨道上。但是还有一个问题，那个疯子在那另一条轨道上也绑了一个人。考虑以上状况，你应该拉拉杆吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/22ddUhscEqYGcgKSKBIEVv3UBmcLKIg5JnX4huEzlbibOQj4Zv7yVfkUFbnhSbdMX0D5tia2IRNYbz0ZiaUibAyXsA/640"><br><br>解读：<br>电车难题最早是由哲学家Philippa Foot提出的，用来批判伦理哲学中的主要理论，特别是功利主义。功利主义提出的观点是，大部分道德决策都是根据“为最多的人提供最大的利益”的原则做出的。<br>从一个功利主义者的观点来看，明显的选择应该是拉拉杆，拯救五个人只杀死一个人。<br>但是功利主义的批判者认为，一旦拉了拉杆，你就成为一个不道德行为的同谋——你要为另一条轨道上单独的一个人的死负部分责任。然而，其他人认为，你身处这种状况下就要求你要有所作为，你的不作为将会是同等的不道德。<br><br>总之，不存在完全的道德行为，这就是重点所在。<br>许多哲学家都用电车难题作为例子来表示现实生活中的状况经常强迫一个人违背他自己的道德准则，并且还存在着没有完全道德做法的情况。<br><br>２　    <br>空地上的奶牛（The Cow in the field）认知论领域的一个最重要的思想实验就是“空地上的奶牛”。它描述的是，一个农民担心自己的获奖的奶牛走丢了。这时送奶工到了农场，他告诉农民不要担心，因为他看到那头奶牛在附件的一块空地上。虽然农民很相信送奶工，但他还是亲自看了看，他看到了熟悉的黑白相间的形状并感到很满意。过了一会，送奶工到那块空地上再次确认。那头奶牛确实在那，但它躲在树林里，而且空地上还有一大张黑白相间的纸缠在树上，很明显，农民把这张纸错当成自己的奶牛了。问题是出现了，虽然奶牛一直都在空地上，但农民说自己知道奶牛在空地上时是否正确？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4vbliaP1FLoXAtlp7xD0ibvopNiaeH4wSFJEljNl4kuhACjd0MayHWLS7w/640"：<br><br>空地上的奶牛最初是被 Edmund Gettier用来批判主流上作为知识的定义的JTB（justified true belief）理论，即<br>当人们相信一件事时，它就成为了知识；这件事在事实上是真的，并且人们有可以验证的理由相信它。<br>在这个实验中，农民相信奶牛在空地上，且被送奶工的证词和他自己对于空地上的黑白相间物的观察所证实。而且经过送奶工后来的证实，这件事也是真实的。尽管如此，农民并没有真正的知道奶牛在那儿，因为他认为奶牛在那儿的推导是建立在错误的前提上的。Gettier利用这个实验和其他一些例子，解释了将知识定义为JTB的理论需要修正。<br><br>３<br>定时炸弹（The Ticking Time Bomb）<br><br>如果你关注近几年的政治时事，或者看过动作电影，那么你对于“定时炸弹”思想实验肯定很熟悉。它要求你想象一个炸弹或其他大规模杀伤性武器藏在你的城市中，并且爆炸的倒计时马上就到零了。在羁押中有一个知情者，他知道炸弹的埋藏点。你是否会使用酷刑来获取情报？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4iay1PgZInIn6UO6tyticEG7icOr4zItKfyt800mW9nSgkiauLJqnHOZhtw/640"：<br><br>与电车难题类似，定时炸弹情景也是强迫一个人从两个不道德行径中选择的伦理问题。它一般被用作对那些说在任何情况下都不能使用酷刑的反驳。<br>它也被用作在极端形势下法律——就像美国的严禁虐囚的法律——可以被放在第二位的例子。归功于像《24小时》的电视节目和各种政治辩论，定时炸弹情景已成为最常引用的思想实验之一。今年早些时候，一份英国报纸提出了更为极端的看法。这份报纸提议说，如果那个恐怖分子对酷刑毫无反应，那么当局者是否愿意拷打他的妻子儿女来获取情报。<br><br>４<br>爱因斯坦的光线（Einstein’s Light Beam）<br><br>爱因斯坦著名的狭义相对论是受启于他16岁做的思想实验。在他的自传中，爱因斯坦回忆他当时幻想在宇宙中追寻一道光线。他推理说，如果他能够以光速在光线旁边运动，那么他应该能够看到光线成为“在空间上不断振荡但停滞不前的电磁场”。对于爱因斯坦，这个思想实验证明了对于这个虚拟的观察者，所有的物理定律应该和一个相对于地球静止的观察者观察到的一样。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/22ddUhscEqYGcgKSKBIEVv3UBmcLKIg5Hz7PBSgFYrQAC44k5hvZT7FDZswnPFhG3hveEx3UObgFZRH5icU8jIw/640"><br><br>解读：<br>事实上，没人确切知道这意味着什么。科学家一直都在争论一个如此简单的思想实验是如何帮助爱因斯坦完成到狭义相对论这如此巨大的飞跃的。在当时，这个实验中的想法与现在已被抛弃的“以太”理论相违背。但他经过了好多年才证明了自己是正确的。<br><br>５<br>特修斯之船（The Ship of Theseus）<br>最为古老的思想实验之一。最早出自普鲁塔克的记载。它描述的是一艘可以在海上航行几百年的船，归功于不间断的维修和替换部件。只要一块木板腐烂了，它就会被替换掉，以此类推，直到所有的功能部件都不是最开始的那些了。问题是，最终产生的这艘船是否还是原来的那艘特修斯之船，还是一艘完全不同的船？如果不是原来的船，那么在什么时候它不再是原来的船了？哲学家Thomas Hobbes后来对此进来了延伸，如果用特修斯之船上取下来的老部件来重新建造一艘新的船，那么两艘船中哪艘才是真正的特修斯之船？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4bdgJZJQBicZNyrKp1u3JFg5lPkaotw3Bl9mL4CBIZbSI6N53qcSA9jQ/640"><br><br>解读：<br>对于哲学家，特修斯之船被用来研究身份的本质。特别是讨论一个物体是否仅仅等于其组成部件之和。一个更现代的例子就是一个不断发展的乐队，直到某一阶段乐队成员中没有任何一个原始成员。这个问题可以应用于各个领域。对于企业，在不断并购和更换东家后仍然保持原来的名字。对于人体，人体不间断的进行着新陈代谢和自我修复。这个实验的核心思想在于强迫人们去反思身份仅仅局限在实际物体和现象中这一常识。<br><br>６<br>伽利略的重力实验（Galileo’s Gravity Experiment）<br>为了反驳亚里士多德的自由落体速度取决于物体的质量的理论，伽利略构造了一个简单的思想实验。根据亚里士多德的说法，如果一个轻的物体和一个重的物体绑在一起然后从塔上丢下来，那么重的物体下落的速度快，两个物体之间的绳子会被拉直。这时轻的物体对重物会产生一个阻力，使得下落速度变慢。但是，从另一方面来看，两个物体绑在一起以后的质量应该比任意一个单独的物体都大，那么整个系统下落的速度应该最快。这个矛盾证明了亚里士多德的理论是错误的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj41wrGyYx16m5KeOdhibnmfibvu67VkjT6elnzg5ibgr3w588e9cBFiblxVA/640"><br><br>解读：<br>这个思想实验帮助证明了一个很重要的理论：<br>无论物体的质量，不考虑阻力的情况下，所有物体自由落体的速率都是一样的。<br><br>７<br>猴子和打字机（Monkeys and Typewriters）<br>另一个在流行文化中占了很大分量的思想实验是“无限猴子定理”，也叫做“猴子和打字机”实验。定理的内容是，如果无数多的猴子在无数多的打字机上随机打字，并持续无限久的时间，那么在某个时候，它们必然会打出莎士比亚的全部著作。猴子和打字机的设想在20世纪初被法国数学家Emile Borel推广，但其基本思想（无数多的人员和无数多的时间能产生任何/所有东西）可以追溯至亚里士多德。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4VbiaTCJwgFuovia9MkQicQyax1OqQlOjOoCP6ic06p1tCLguEdGwicLLy9w/640"><br><br>解读：<br>简单来说，“猴子和打字机”定理是用来描述无限的本质的最好方法之一。<br>人的大脑很难想象无限的空间和无限的时间，无限猴子定理可以帮助理解这些概念可以达到的宽度。<br>猴子能碰巧写出《哈姆雷特》这看上去似乎是违反直觉，但实际上在数学上是可以证明的。<br>这个定理本身在现实生活中是不可能重现的，但这并没有阻止某些人的尝试：2003年，一家英国动物园的科学家们“试验”了无限猴子定理，他们把一台电脑和一个键盘放进灵长类园区。可惜的是，猴子们并没有打出什么十四行诗。根据研究者，它们只打出了5页几乎完全是字母“s”的纸。8<br><br>8<br>中文房间（The Chinese Room）<br>“中文房间”最早由美国哲学家John Searle于20世纪80年代初提出。这个实验要求你想象一位只说英语的人身处一个房间之中，这间房间除了门上有一个小窗口以外，全部都是封闭的。他随身带着一本写有中文翻译程序的书。房间里还有足够的稿纸、铅笔和橱柜。写着中文的纸片通过小窗口被送入房间中。根据Searle的理论，房间中的人可以使用他的书来翻译这些文字并用中文回复。虽然他完全不会中文，Searle认为通过这个过程，房间里的人可以让任何房间外的人以为他会说流利的中文。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/22ddUhscEqYGcgKSKBIEVv3UBmcLKIg5QyMgXx5hibCEgadia8fxfibk0MGaJHf7oa3M8eoeIerkDC7Krufic6S0ww/640"><br><br>解读：Searle 创造了“中文房间”思想实验来反驳电脑和其他人工智能能够真正思考的观点。<br>房间里的人不会说中文；他不能够用中文思考。<br>但因为他拥有某些特定的工具，他甚至可以让以中文为母语的人以为他能流利的说中文。根据Searle，电脑就是这样工作的。它们无法真正的理解接收到的信息，但它们可以运行一个程序，处理信息，然后给出一个智能的印象。<br><br>９<br>薛定锷的猫（Schrodinger’s Cat）<br>薛定锷的猫最早由物理学家薛定锷提出，是量子力学领域中的一个悖论。其内容是：一只猫、一些放射性元素和一瓶毒气一起被封闭在一个盒子里一个小时。在一个小时内，放射性元素衰变的几率为50%。如果衰变，那么一个连接在盖革计数器上的锤子就会被触发，并打碎瓶子，释放毒气，杀死猫。因为这件事会否发生的概率相等，薛定锷认为在盒子被打开前，盒子中的猫被认为是既死又活的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4dprFFH1NeCLGTBQ7eAMezYFXuVpX94FBn5gWuabicDoONaPYYJuSF0g/640"><br><br>解读：<br>简而言之，这个实验的核心思想是因为事件发生时不存在观察者，盒子里的猫同时存在在其所有可能的状态中（既死又活）。<br>薛定锷最早提出这个实验是在回复一篇讨论量子态叠加的文章时。薛定锷的猫同时也说明了量子力学的理论是多么令人无法理解。这个思想实验因其复杂性而臭名昭著，同时也启发了各种各样的解释。其中最奇异的就属 “多重世界”假说，这个假说表示有一只死猫和一只活猫，两只猫存在在不同的宇宙之中，并且永远不会有交集。<br><br>10<br>缸中的大脑（Brain in a Vat）<br>没有比所谓的“缸中的大脑”假说更有影响力的思想实验了。这个思想实验涵盖了从认知学到哲学到流行文化等各个领域。这个实验的内容是：想象有一个疯狂科学家把你的大脑从你的体内取出，放在某种生命维持液体中。大脑上插着电极，电极连到一台能产生图像和感官信号的电脑上。因为你获取的所有关于这个世界的信息都是通过你的大脑来处理的，这台电脑就有能力模拟你的日常体验。如果这确实可能的话，你要如何来证明你周围的世界是真实的，而不是由一台电脑产生的某种模拟环境？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qybrcyiaOIx15qgbcCwCfLa7eYekh5Sj4AibOEsyOXgiaRV4UD70WaM106NicBbqYE1TIq7JeicibEMVTLB9XZQmXQ8Q/640"：<br><br>如果你觉得这听起来很像《黑客帝国》，那么你说对了。这部电影以及其他一些科幻作品，都是在这个思想实验的影响下创作出来的。<br>这个实验的核心思想是让人们质疑自身经历的本质，并思考作为一个人的真正意义是什么。<br><br>这个实验的最初原型可以一直追溯至笛卡尔。在他的《Meditations on the First Philosophy》一书中，笛卡尔提出了能否证明他所有的感官体验都是他自己的，而不是由某个“邪恶的魔鬼”产生的这样的疑问。<br>笛卡尔用他的经典名言 “我思故我在”来回答这个问题。不幸的是，“缸中的大脑”实验更为复杂，因为连接着电极的大脑仍然可以思考。这个实验被广泛的讨论着，有许多对于此实验前提的反驳，但仍没有人能有力的回应其核心问题：你究竟如何才能知道什么是真实？<br>',
'<h2>什么是国学，国学经典知多少？</h2><br>“国学”的涵义是“西学东渐”后相对“西学”而言的“中国固有的文化学术”， 是以先秦经典及诸子为基础并涵盖后期各朝代的中华文化学术。<br>纵观“五四运动”以后胡适、朱自清、钱穆等知名学者开列的国学书单，大致可分为以下八类：<br>（ 1）四书五经（《 论语》《 孟子》《 大学》《 中庸》和《诗经》 《尚书》《 礼记》《 周易》《 春秋》）；<br>（ 2）先秦诸子；<br>（ 3）其他子部书，如《论衡》 《坛经》《 颜氏家训》等；<br>（ 4）前四史（西汉司马迁的《史记》、 东汉班固的《汉书》、 南朝范晔的《后汉书》以及西晋陈寿的《三国志》） 与《资治 通鉴》（ 5）唐宋诗文；<br>（ 6）其他诗文，如《楚辞》《 文选》等；<br>（ 7）古典小 说，如《三国演义》《 水浒传》《 红楼梦》等；<br>（ 8）其他，如《左传》《 说文解字》等。<br>在此基础上统计被推荐书目的频次，前十名排行是：<br>《 诗经》《史记》《 庄子》《 老子》《 论语》《 孟子》《 韩非子》《楚辞》《 左传》《 荀子》。',
'<h2>貌不惊人，才不倾世，凭什么成为《红楼梦》中结局最好的女子？</h2><br>《红楼梦》中有很多姑娘不是主角，但却依然能牵动人心，就像邢岫烟。<br>她甚至一直到了49回才跟着薛宝琴、李家姐妹一起出现在大观园中。<br>一开始的她是最不起眼的，宝玉盛赞了绝色的宝琴、灵秀的李氏姐妹，却独独忽略了邢岫烟。<br>然而最后，却是这个貌不惊人、才不倾世，甚至出身卑微的姑娘，嫁给了书中难得的好男人——薛蝌。<br>薛蝌是宝钗的堂弟，宝琴的亲哥哥，正直善良，洁身自好，富有责任感，比起贾府一众纨绔子弟，算是一股清流。<br>她手握烂牌，却打出幸福人生，她的身上至少有三点值得我们学习。<br>卑微却不自卑<br><br>邢岫烟的出身在大观园的一众姐妹中，应该算是最低微了。<br><br>她是邢夫人的侄女，因为家境贫寒，跟着父母前来投奔邢夫人，说得难听点就是来贾府“打秋风”的。<br>邢夫人我们也知道，在书中是出了名的冷面冷心，除了钱财，一概是不上心，对于这个侄女也不过是面子上过得去而已。<br>虽然她住在迎春的紫菱洲，和园中的其他姑娘一样都有份例，但却要拿出一半来贴补家用。<br><br>大观园中的丫鬟婆子都是看菜下碟的主儿，故而无钱无势的她在园中过得甚是艰难。<br>即便如此，她也从来不自卑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0kQy4XresbwhXaVlcnypmZyVq5NO0EGNrWrQs5reCIfgrBSRO7EJykIJZFo3Tr9Kk0z7y9fHCBkicA/640"><br><br>在芦雪庵联诗时，天寒地冻，公子小姐们披的都是猩猩毡、狐狸皮袄、貂鼠风领，华丽又保暖。<br><br>只有邢岫烟穿的仍是家常旧衣，在一众华服中显得格格不入。<br><br>但她没有因此缩手缩脚，反而是落落大方地融入了这些公子小姐的队伍，甚至吟出了“看来岂是寻常色，浓淡由它冰雪中”的千古名句。<br><br>当时是邢岫烟、李玟、薛宝琴三人作诗，众人盛赞宝琴才思敏捷，但是令多数读者感悟最深的却是邢岫烟的这两句。<br>而这恰恰也是她最真实的写照，她就像诗中的“红梅”冲寒而放，虽处冰雪，却难掩俏丽。<br>她不张扬，不喧闹，只是安安静静地在角落里绽放，却也自成风韵。<br><br>她的出身是卑微的，但她的灵魂却是高傲的。<br>“穷且益坚，不坠青云之志”，我们可以不聪明，不富裕，不漂亮，但这些都不能成为自卑的理由，如果连自己都看轻，自己那么又有谁能看得起你呢？<br><br>邢岫烟的不卑不亢为她赢得了所有人的尊重。<br><br>讨喜却不讨好<br>不像她的姑母邢夫人，处处遭人嫌弃，邢岫烟是个讨喜的人儿。<br><br>宝钗不必说，一直对园中的姐妹多有照顾。<br><br>难得的是凤姐、探春、黛玉都和她亲近。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0mOTuqpH7q5hsQxicDzTQD8icXBHXtCmkndHsNzic9PiaOMULXlUkVa6j1BKQaBGsblqFng3XSGaysiatA/640"><br><br>凤姐是出了名的尖酸刻薄，对她的婆婆邢夫人也是不假辞色，但她却对邢岫烟关照有加。<br><br>她和平儿在芦雪庵便注意到邢岫烟冷得拱肩缩背，不久便送了岫烟一件大红猩猩毡。<br><br>凤姐可不是乱发善心的菩萨，若不是见她温厚可人，怎会理睬她？<br><br>而探春是大观园中“带刺的玫瑰”，也不是那么好相与，但却在相识不久后赠了岫烟块碧玉佩。<br><br>玉佩不是稀罕物，但却可以看出两人的交情。<br><br>还有黛玉，她连相处许久的表姐妹迎春、惜春都不怎么理睬，却意外地和岫烟来往颇多。<br>岫烟在书中出场次数不多，但有几次都写到她去看望黛玉，就像五十二回的潇湘馆“冬闺集艳图”，说的就是黛玉、宝钗姐妹还有邢岫烟。<br>比起和她同住的“二木头”迎春，邢岫烟真真是个极讨喜的人。<br>当然她的讨喜是源于她的性格，清高却又温厚可人。<br><br>虽然她出身平凡，但她与这些公子小姐往来都是平等的，并不是刻意讨好迎合。<br>凤姐、探春、黛玉，哪个不是人精？<br>每天讨好她们的人不知凡几。<br>若是邢岫烟也如他人一般卑躬屈膝，极尽奉承，恐怕她们连搭理都懒得搭理她。<br><br>做人能够做到讨喜，已是十分不易，更难得的是她从不以此为手段，为自己谋利。<br>真正的聪明的人，都明白拥有一个讨喜的性格并非是为了讨好别人，而是在愉悦他人的同时，也令自己快乐。<br><br>邢岫烟显然做得非常成功，她并没有为了讨好别人而失去自我，她就静静地绽放着，“浓淡由它冰雪中”。<br><br>清高却不孤傲<br><br>“邢岫烟”这个名字，很容易让人联想到陶渊明的“云无心以出岫”，超然如闲云野鹤。<br><br>一开始也很好奇，她的父母就像宝钗所言是“酒糟透的人”，缘何能养出如此钟灵毓秀的女孩？<br>直到六十三回，作者才揭晓答案，原来她曾师从妙玉。<br><br>妙玉是“金陵十二钗”之一，书中是这样评价她的“气质美如兰，才华馥比仙”。<br><br>无论是气质还是才情，在大观园中都是顶尖的。<br><br>邢岫烟曾和妙玉做了10年的邻居，所认的字都是妙玉所教。<br>近朱者赤，妙玉清高圣洁，邢岫烟自然也得了她几分神韵，言谈举止超然脱俗。<br>在芦雪庵联诗时，她坦然自若地面对别人的富贵，自己的寒酸。<br><br>在失了衣物后，面对凤姐平儿的馈赠，她百般推辞，只因无功不受禄。<br><br>在她的身上几乎看不到贫穷人家的“俗”，而是一种“出污泥而不染”的高贵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0kQy4XresbwhXaVlcnypmZyh9gYcZt5td3jBiaNqb17f6N8FzgUafu5KtFFicvwic4MjQfwhS1fYaRDw/640"><br><br>但她的这种清高又不是“自命不凡”。<br><br>妙玉最令人印象深刻的不是她的才情容貌，而是她的孤僻，不合时宜，万事万物仿佛都入不了她的眼。<br><br>就连有“活菩萨”之称的李纨也曾说“妙玉为人着实可恨”。<br><br>而邢岫烟就不一样了，她的清高中又比妙玉多了几分温厚可人。<br><br>她会和园中的姐妹亲近，也懂得和长辈相处。<br><br>正是这种清高却不孤傲的性子，让她在大观园中赢得好人缘。<br>“月盈则亏，水满则溢”，做人可以清高，但却不能孤傲。<br><br>无论何时，太过孤傲的人，总是过得比较艰难。<br><br>就像妙玉孤高了一辈子，最后却是“终陷淖泥中”，不得不说是个巨大的讽刺。<br>《红楼梦》就是一部悲剧，黛玉逝去，宝钗独守空房，探春远嫁，惜春长伴青灯古佛……真正的“千红一哭，万艳同悲”。<br><br>可出身卑微、貌不惊人、才不倾世的邢岫烟却成了难得结局圆满之人。<br>她的归宿是书中好男人的代表“薛蝌”，若不出意外以薛蝌出众的才学和品性，两人定能如神仙眷侣，白头偕老。<br><br>她拿着一手烂牌，却打出了幸福的人生。<br><br>她让我们明白：<br>你无法决定自己的出身，但却可以决定成为一个什么样的人。<br>',
'<h2>不羡慕别人，过好自己的日子</h2><br>人，来到这世上，总会有许多的不如意，也会有许多的不公平；会有许多的失落，也会有许多的羡慕。<br>你羡慕我的自由，我羡慕你的约束；你羡慕我的车，我羡慕你的房；你羡慕我的工作，我羡慕你每天总有休息时间。<br>或许，我们都是远视眼，总是活在对别人的仰视里；或许，我们都是近视眼，往往忽略了身边的幸福。<br><br>事实上，大千世界，不会有两张一模一样的面孔，只要你仔细观察，总会有细微的差别。<br><br>同是走兽，兔子娇小而青牛高大；同是飞禽，雄鹰高飞而紫燕低回。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGHnG3R2jHZZd8MxLzoKWmcqsLmhO0JpzKCrv6ghZ66AD3RNJW6sJyCXJTOg8CGVjzEy4SeMuVkRA/640"><br><br>人，总会有智力、运气的差别；总会受环境、现实的约束；总会有人在你切一盘水果时，秒杀一道数学题；总会有人在你熟睡时，回想一天的得失；总会有人比你跑地快……<br>参差不齐，才构成了这世界上一道道亮丽的风景。<br><br>卞之琳说：你站在桥上看风景，看风景的人在楼上看你。<br><br>是的，走在生活的风雨旅程中，当你羡慕别人住着高楼大厦时，也许瑟缩在墙角的人，正羡慕你有一座可以遮风的草屋。<br>当你羡慕别人坐在豪车里，而失意于自己在地上行走时，也许躺在病床上的人，正羡慕你还可以自由行走……<br>有很多时候，我们往往不知道，自己在欣赏别人的时候，自己也成了别人眼中的风景线。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGHnG3R2jHZZd8MxLzoKWmcxdYGwI5tTkw8EmamrckS54AFeZCwPlqibvhgwiaxAc48nMqIAkCSbBNg/640"><br><br>事实上，人生如一本厚重的书，有些书是没有主角的，因为我们忽视了自我。<br><br>有些书是没有线索的，因为我们迷失了自我。有些书是没有内容的，因为我们埋没了自我……<br>一生辗转千万里，莫问成败重几许。得之坦然，失之淡然。<br>与其在别人的辉煌里仰望，不如亲手点亮自己的心灯，扬帆远航，把握最真实的自己，才会更深刻地解读自己……<br><br>面向太阳吧，不问春暖花开，只求快乐面对。因为，透过洒满阳光的玻璃窗，蓦然回首，你何尝不是别人眼中的风景？<br><br>记住，生活是自己的！不羡慕别人，过好自己的日子！<br>',
'<h2><span class="pink">What makes poor people remain poor despite working hard?</span></h2><br>People are poor or rich not because of their hard work.<br>People are poor or rich because of the skill set they possess.<br>Let me tell you a small story.<br>A giant ship engine failed. The ship’s owners tried one expert after another, but none of them could figure but how to fix the engine.<br>Then they brought in an old man who had been fixing ships since he was a young. He carried a large bag of tools with him, and when he arrived, he immediately went to work. He inspected the engine very carefully, top to bottom.<br>Two of the ship’s owners were there, watching this man, hoping he would know what to do.<br>After looking things over, the old man reached into his bag and pulled out a small hammer. He gently tapped something. Instantly, the engine lurched into life. He carefully put his hammer away. The engine was fixed!<br>A week later, the owners received a bill from the old man for $10,000.<br>“What?!” the owners exclaimed. “He hardly did anything!”<br>So they wrote the old man a note saying, “Please send us an itemized bill”.<br>The man sent a bill that read:<br>Tapping with a hammer………………….. $ 2.00<br>Knowing where to tap…………………….. $ 9,998.00 [1]<br>While anyone can hammer, you need tremendous knowledge, skill and years of experience to know where to tap.<br>And knowledge and skill does not come free.<br>It is quite expensive to acquire knowledge in the modern education system, which the parents of poor can’t afford.<br>Hence, they also don’t get opportunity to occupy important position to sharpen their skills and gather experiences.<br>Hence, they are forced to do the jobs that needs bare minimum skills.<br>And they continue to get bare minimum salaries for their work.<br>Hence, they remain poor despite working hard throughout their life.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-7011ad97c17091ad8511f7e125677ef0"><br>',
'<h2>勇敢去追！</h2>真正的勇敢，不是从不害怕，而是带着畏惧，也要继续扬帆启航；<br>是知道人生路上总有艰难坎坷，依然有勇气拥抱生活，笑迎挫折。<br>每一个迎风向前的人，都是自己的英雄。<br><br>生命没那么多来日方长，别在负能量里浪费青春。<br>无论日子多难，没有迈不过去的坎。<br>命运不会亏待努力的人，你要做的，是用最少的悔恨面对过去，用最少的浪费面对现在，用最多的梦想面对未来。<br>想要理想的生活，那就勇敢去追！<br>',
'<h2>无心插柳 水到渠成</h2><br>世上没有白费的努力，更没有碰巧的成功，生命中很多的无心插柳，其实都是水到渠成。<br>正是自己多年的苦心积累，用心耕耘，才造就了日后的看似毫不费力。<br>没有白费的时间，没有白走的路，你的付出总会有回报。<br><br>',
'<h2>墓志铭记下的风骨</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI40icttWcL3WHftTnjLU11poQWmYwbvcezPicIfQRt7NsQxb929kZoPqu37M6H90W96xpHRcpl8T58U0g/640"><br><br>从来没有死亡。<br>星辰在此处陨落，却在彼岸升起，成为天堂里皇冠上的宝石，永恒闪耀。<br>——电影《亡灵》<br>对于逝者而言，墓志铭只是一段生平、一份注解；对于活着的人，墓志铭却有着非凡的意义。<br>这份来自前人的遗产，通常是最具性情、思想和力量的语言，它们如同启明星，照耀着满是黑暗与崎岖的路，它们鼓舞着一代一代的人，在各自路上顽强生长，在各自领域勇敢向前，去抒写属于自己的光辉诗篇。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI40icttWcL3WHftTnjLU11poQWnlRw8w3eOdEEjHnD8Ic2vCSxILQFz0zZItnJjiaKpjwFhPXJHiaR5O6g/640"><br><br>中国历史上第一位爱国诗人 屈原“大夫一生，忧国忧民。<br>内举贤能，外御强泰。<br>大夫一生，正道直行。<br>逸响伟辞，文苑丰碑。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI40icttWcL3WHftTnjLU11poQWAu9BxTvJky8121nOwMkF9m2edNaD6YBz0NO0kOTWu75pxOTUpzUbicQ/640"><br><br>武将 陈汤“明犯我强汉者，虽远必诛。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI40icttWcL3WHftTnjLU11poQWicnsYuJM9R6WyAxSBeSNoLY68O02Y20OtoKXa8fZ5INwN71LkQetKAQ/640"><br><br>田园诗派创始人 陶渊明<br>“五柳种庐旁，东篱采菊香。溪行桃花源，名利皆可忘。”<br>“万象奔走乎笔端，万虑泯灭于樽前。吟风咏月，席地幕天。不曲权贵，诗酒三千。”<br>“其生也浮云然，其死也委蜕然。”<br><br>“吾生无恶，死必不坠。”<br>“学就西川八阵图，鸳鸯袖里握兵符。由来巾帼甘心受，何必将军是丈夫。”<br>“敢向东南争半壁，方知海外有孤忠。”<br>“一身不自保，千载有功名。”<br>“思想而不自由，毋宁死耳。”<br>“中学生，副教授。<br>博不精，专不透。<br>名虽扬，实不够。<br>高不成，低不就。<br>瘫趋左，派曾右。<br>面微圆，皮欠厚。<br>妻已亡，并无后。<br>丧犹新，病照旧。<br>六十六，非不寿。<br>八宝山，渐相凑。<br>计平生，谥曰陋。<br>身与名，一齐臭。”<br>“我的耳朵宛如贝壳，思念着大海的涛声。”<br>“这个为学术和文化进步，为思想和言论自由，为民族的尊荣，为人类的幸福而苦苦焦思，敞精劳神以至身亡的人，现在在这里安息了！我们相信，形骸终要化灭，陵谷也会变易，但现在墓中这位哲人所给予世界的光明，将永远存在。”<br>“于浩歌狂热之际中寒，于天上看见深渊。<br>于一切眼中看见无所有，于无所希望中得救。”<br>“文艺界尽责的小卒，睡在这里。”<br>“不折不从，星斗其文。亦慈亦让，赤子其人。”<br>（藏尾墓志铭，连起来是“从文让人”。）<br>“孑民先生，学界泰斗，人世楷模。”<br>“千教万教教人求真，千学万学学做真人。”<br><br>“赤子孤独了，会创造一个世界。”<br>“他是一个比平凡人还平凡的人，却为中国两弹的研制作出了重大贡献。”<br>“耄耋长者，心如皎月，大街小巷拾果核，打造出一片绿荫。”<br>“以无限为有限，以无法为有法。”<br>“生命不在乎得到什么，只在乎做过什么；摇摆精神，永垂不朽。”<br>“她是卓越的世界公民和一个永远的中国人。”<br><br>“今儿来送我，就别送花了，给我送话筒吧。<br>我希望我身边摆满了话筒。<br>人生几十年，一晃就过，闭目在话筒丛中，我肯定特安详。”<br>“这里躺着一个人，在二十世纪、二十一世纪，他写过几十部武侠小说，这些小说为几亿人喜欢。”<br>“褚时健，属牛。”<br>“异乡人，你若到斯巴达，请转告那里的公民，我们阵亡于此地，至死犹恪守誓言。”<br>（公元前480年，列奥尼达和他的300勇士全部阵亡，合葬于一处，所以墓志铭里用“我们”。）“全世界无产者联合起来。”<br><br>“我已经准备就绪。”<br>“给我书本、水果和法国酒，以及好天气。”<br>“印刷工富兰克林。<br>从苍天处取得闪电，从暴君处取得民权。”<br>“有两样东西一直让我心醉神迷，越琢磨就越是赞叹不已，那就是——头顶的星空和内心的道德法则。”<br><br>“我请求亲爱的全能的孩子们与我联合起来，一起去为人类和世界建设和平。”<br>“他的母亲和他的幼子乘船遇难淹死在海里；他的夫人患结核去世；他17岁的女儿自杀死去，他的一对3岁的双生儿子患白喉死亡。<br>而他就只活了58岁！但是苦难不能把一个人白白毁掉。<br>他留下30卷文集，留下许多至今像火一样燃烧的文章，它们今天还鼓舞着人们前进。”<br>“我和世界有过情人般的争执。”<br>“他总是以他自己的一颗人类的善心对待所有的人。”<br>“许多小鸡、小羊、小狗，和被鲜花簇拥的孩子。”<br>（巴斯德一生致力于动物病菌和疫苗的研究。）<br>“π=3.14159265358979323846264338327950288。”<br>（鲁道夫在16世纪把圆周率计算到小数点后35位，是当时最长、最精准的成就。）“别闹了，费曼先生！”<br>“生于日本猪苗代，死于非洲哥尔多克斯，献身科学，为科学而生，为科学而死。”<br>“你是上帝的宠儿，却挣脱了他的双手，给人间带来真正的美。”<br>“吾寓于生，吾寓于死。<br>吾固重生，尤重于死。<br>生有时限，死无穷期。”<br>“尘世一切皆寓言，自此吾辈再无君。”<br>“乌鸦说，此人不再来。”<br>（《乌鸦》是爱伦·坡的代表作。）“假如你不想做个乖孩子，总有一天你会遭报应的。”<br>“谁要是在我的葬礼上苦着一张脸，我就再也不理他了。”<br>“我永远都没有长大，但我永远都不会停止成长。”<br>“正祝福的时候，他就离开他们，被带到天上去了。<br>他们就拜他，大大地欢喜，回耶路撒冷去了。”<br>（这是《圣经·路加福音》里的段落，是关于耶稣升天的故事。）“埋入泥土的并不都是尸体，也有那裹着硬壳的种子。”<br>',
'<h2>活着时候的每一个瞬间都是你的</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WUZaPtKXtPheLTNa8HURH1RmMLMGMrwVWvlCvDqU9q54LuxLFsS8UJeVjTRwiamcQ1QLTjRgyiajeqEiccluicKJicg/640"><br><br>有个人死了，他才刚刚意识到自己的生命如此短暂。<br>这时，他看见佛祖手拎一个箱子向他走来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WUZaPtKXtPheLTNa8HURH1RmMLMGMrwV52ia0Vob5Xwgr9LTrGic7jYc3z7C95JBuSd9Sib1ib31hcr4BNjp0RO0gg/640"><br><br>佛祖说：“好了，我们走吧。”<br>男子说：“这么快？我还有很多事情没有完成。”<br>佛祖说：“很抱歉，但你的时间到了。”<br>男人问佛：“你的这箱子里是什么？”<br>佛祖说：“是你的遗物。”<br>男人疑惑地说：“我的遗物？你的意思是我的东西，衣服和钱吗？”<br>佛说：“那些东西从来就不是你的，它们属于地球。”<br>男人又问：“是我的记忆吗？”<br>佛祖说：“不是，它们属于时间。”<br>男人猜测：“是我的天赋？”<br>佛祖回答：“不是，它们属于境遇。”<br>男人问：“难道是我的朋友和家人？”<br>佛说：“不，孩子，他们属于你走过的旅途。”<br>男人追问：“是我的妻子和孩子们？”<br>佛说：“不，他们属于你的心。”<br>男人说：“那么一定是我的躯体。”<br>佛祖：“不，你的躯体属于尘埃。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WUZaPtKXtPheLTNa8HURH1RmMLMGMrwVlVyqQcwfcyQygNQibqiaTH6sfJjKN9DtKlz7CDibUomiafJRcOvDaucoyQ/640"><br><br>最后，男人肯定地说：“那一定是我的灵魂！”佛祖一笑而过：“孩子你完全错了，你的灵魂属于我。”<br>男人眼含泪水，从佛祖手中接过并打开了箱子——里面空空如也！他泪流满面，心碎地问佛祖：“难道我从来没拥有过任何东西吗？”<br>佛祖：“是的，世间没有任何东西是真正属于你。”<br>死者：“那么，什么是我的呢？”<br>佛祖：“你活着时候的每一个瞬间都是你的。”<br>诚然，生命仅仅是就是一个瞬间，我们要过好它，热爱它，享受它！活着就是胜利，挣钱只是游戏，健康才是目的，快乐更是真谛！要珍惜身边的人，不要争执，不要斗气，好好说话，相互理解！因为每个世人的时间都越來越少，最终还是要互相分离。<br>我们的生命如白驹过隙，不要消遣作践，不要无端感叹，不要斤斤计较。<br>好好活着，简简单单过好今后的每一天！<br>',
'<h2>高人</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HhCBws2kMsCicfJI87EgJS6o5ofg4UrlsODLfrbUfvmRxHPCs7h0w9WGgTovxXrmiaU8LIfS7cgjRpDkJQ5AiaIeA/640"><br><br>据说，左宗棠很喜欢下围棋，而且，还是个中高手。<br><br>有一次，左宗棠微服出巡，看见有一茅舍，横梁上挂着匾额“天下第一棋手”，左宗棠不服，入内与茅舍主人连弈三盘。<br><br>主人三盘皆输，左宗棠笑道：“你可以将此匾额卸下了！”<br>随后，左宗棠自信满满，兴高采烈的走了。<br><br>过没多久，左宗棠班师回朝，又路过此处，左宗棠又好奇的找到这间茅舍，赫然仍见“天下第一棋手”之匾额仍未拆下，左宗棠又入内，与主人再下了三盘。<br><br>这次，左宗棠三盘皆输。<br><br>左宗棠大感讶异，问茅舍主人何故？<br>主人答：“上回，您有任务在身，要率兵打仗，我不能挫您的锐气，现今，您已得胜归来，我当然全力以赴，当仁不让啦！”<br><br>世间真正的高手，是能胜，而不一定要胜，有谦让别人的胸襟；能赢，而不一定要赢，有善解人意的意愿。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HhCBws2kMsCicfJI87EgJS6o5ofg4UrlsMPqTiaJTBItD48icWy1d7botw5phH7zSNkLjrB5aEpfQJdicjbbQbyY7A/640"><br><br>左宗棠的故事有意思。<br>生活又何尝不是如此？<br>聪明的人得失心重，有智慧的人则勇于舍得。<br>真正的耳聪是能听到心声，真正的目明是能透视心灵。<br><br>看到，不等于看见；<br>看见，不等于看清；<br>看清，不等于看懂；<br>看懂，不等于看透；<br>看透，不等于看开。<br><br>常常听人说：没文化真可怕。<br><br>可文化到底是什么？——是学历？是经历？是阅历？<br>都不是。<br>看到了一个很靠谱的解释，文化可以用四句话表达：<br>1.根植于内心的修养；<br>2.无需提醒的自觉；<br>3.以约束为前提的自由；<br>4.为别人着想的善良。<br>',
'<h2>I have a <span class="red">lot of business idea but no money to make it happen.</span> How can I make it happen?</h2><br>You have a lot of <i>dreams</i>, NOT business ideas.<br>Let me explain …<br>The difference between a <i>good</i> business idea and a dream is NOT related to the ideas that pop into your mind, but on <i>your</i> ability to execute such thoughts.<br>Imagine the food chain as an example:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-c514f7c444c393e966453f12c3738b24"><br>Every animal is hungry, they ALL dream of eating. <br>But, there’s a hierarchy of predation (<i>reality</i>) which each animal is forced to follow to feed themselves.<br>I can assure you the fox dreams (<i>and lives with the idea</i>) of eating a lion — but the fox must pick his battles wisely or he’ll starve to death.<br><b>Later in your life when you grow to be a “lion,” you will be able to catch and eat bigger prey.</b><br>',
'<h2>做人少三点，多三点</h2><br>烦恼来自复杂，幸福却可以很简单。<br><br>《老子》说：大道至简。<br>越简单的事物，往往越接近于道。<br><br>做人，少三点，多三点，活出简单的模样。<br><br><img data-ratio="0.5625" data-type="jpeg" data-w="640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fo8elc18T5kwZicxlwv6gI7yywBcnGYAshbt1Yr3nHmT4O4ciatVKq9OzMCP2jBKkuGcibxVJXNHaR41oQTo9fpGQ/640?wx_fmt=jpeg"  /><br><b>少点贪婪</b><br><b>多点知足</b><br><br>《道德经》讲：故知足不辱，知止不殆，可以长久。<br><br>意思是说懂得知足的人，不会受耻辱；懂得止步的人，才不会有灾害，可以活得更长久。<br><br>有一次跟朋友去吃火锅，旁边桌坐的是一家人。<br><br>我刚坐下，就见到旁边桌的中年女子在一边给孩子夹肉，一边说，“几十块钱一个位免费吃，可得赶紧吃，多吃点。”<br>而在孩子吃饱后，孩子的妈妈还不满意了，在那训斥孩子：<br>“我花了这么多钱，你们就吃一点？败家子，再吃再吃。”<br>“反正是免费的，再多吃点。<br><br>那些饮料等会悄悄塞几瓶在包里，用课本挡住，别被人看到。<br>我钱都花了，拿多点，要拿回本来。”<br>“反正是免费的”这句话，诠释了贪婪这个无底洞。<br><br>人的胃容量是有限的，而贪婪是无限的。<br>为了能多“赚”一些，拼命给孩子塞肉，完全不顾孩子的感受，只会适得其反。<br><br>最后，小孩没有再吃下去，他们这一餐在妈妈的责备中度过，临走时，妈妈还是一脸不满的表情。<br><br>我朋友也注意到这一幕，他用玩笑的口吻说了句话，“人可真是多变，出门前想吃饱，坐下时想吃好，到最后，却唯恐塞得太少。”<br>人们在努力过程中，会不自觉忘记最初的想法，变得贪婪起来。<br><br>但贪婪的人，却永远体会不到幸福感，因为贪婪是个无底洞。<br><br>只有少点贪婪，多点知足，我们才更容易发现美好。<br>懂得知足，点点滴滴的收获，都是幸福。<br><br>这种幸福很简单，简单到像吃夹心饼干，每一口下去都有甜味。<br><br><img data-ratio="0.5625" data-type="jpeg" data-w="640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fo8elc18T5kwZicxlwv6gI7yywBcnGYAssYG4JVGsINXNxW0A0YlJAr11S6nunYG7V0hlFCQKCmr8dclYxN2Kbw/640?wx_fmt=jpeg"  /><br><b>少点怒气</b><br><b>多点和气</b><br><br>一天只有24小时，如果满怀怒气，这24小时就跟深陷油锅一样痛苦。<br>保持和气，我们才有精力享受生活。<br><br>康德说过：发怒，是用别人的错误来惩罚自己。<br><br>朋友去年回家后，跟我分享了一次经历：<br>他有一次回家，坐在大巴车上，而在走道的另一边位置上，坐着一名男子。<br>男子脱掉鞋子，将穿着袜子的汗脚架在前排的椅子上，样子很不雅。<br><br>朋友上前劝说他将鞋子穿上，结果这名男子生气了，不但不配合，反而还在那说脏话骂人，怒气冲冲，其他乘客去劝说也被骂了回来。<br><br>等朋友到站下车，那男子还一脸不爽地在叫骂着，可没人再搭理他。<br><br>我问朋友当时气不气。<br><br>朋友笑着回答：“一沾靠背就睡着，压根就不知道发生什么事。”<br>不气的人，一路轻轻松松度过，哪怕是在睡梦中；怒气冲冲的人，却是一路煎熬，怒气煎熬着自己，却伤不了别人，只是白白浪费时间。<br><br>不要轻易发怒气，发怒吃亏的是自己。<br>多点和气，会更受人欢迎。<br>和气的人，遇事有人周济之；遇难有人帮扶之。<br><br>多少烦恼因气而起？<br><br>少点怒气，多点和气，生活会变得更美好。<br><br><img data-ratio="0.5625" data-type="jpeg" data-w="640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fo8elc18T5kwZicxlwv6gI7yywBcnGYAs1PbibtVnyLcVmKPL1SBzl413ZrSATNsMLL5y0d7l7RsZerQvr9nzRvw/640?wx_fmt=jpeg"  /><br><br><b>少点攀比</b><br><b>多点务实</b><br>俗话说：人比人得死，货比货得扔。<br><br>人一旦开始攀比，就注定输了，因为永远有人比自己优秀。<br><br>我们应该多些努力，脚踏实地，享受自己的劳动成果。<br><br>儒家五大圣人之一，孔门七十二贤之首的颜回，就是一个安贫乐道的人。<br><br>《论语》中有一段对他的夸赞：<br>一箪食，一瓢饮，在陋巷，人不堪其忧，回也不改其乐。<br><br>意思是说颜回住在简陋的巷子里，吃喝都很清苦。<br>如果换做别人，可能会觉得这样太苦了，但颜回却乐在其中，体会生活的味道。<br><br>乐在其中并非坏事，一个人想达到更高的境界、想做成更多的事情，首先需要先接纳自己，接受现状。<br><br>与人攀比，是永无止境的痛苦，因为翻过一个山头，面前还有连绵不绝、更高的山脉。<br><br>不攀比，就不会不平衡；没有不平衡，才有余力去踏实做自己。<br><br>幸福的人，往往多记住自己拥有的；不幸的人，却总是看着别人拥有的。<br><br>做人，少点攀比，多点实际。<br>幸福其实就是这么简单。<br><br><img data-ratio="0.5625" data-type="jpeg" data-w="640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/fo8elc18T5kwZicxlwv6gI7yywBcnGYAs1HxxkqZGca1v5V03O1FhHy7EucZxNE9OdDUw1qbXuGhUwDlSx6nwDQ/640?wx_fmt=jpeg"  /><br><br>所谓：世上本无事，庸人自扰之。<br><br>许多麻烦与苦恼，都是自己找来的，懂得放下一些，才过得有滋味。<br><br>幸福其实很简单，是人们想得太复杂。<br>余生好好爱自己，少三点，多三点，拾起幸福。<br>',
'<h2>小恩，养贵人；大恩，养仇人！</h2><br>中国有句古话说得好：一斗米交个朋友，一石米反倒成仇。<br><br>帮人不是越多越好，点到为止；<br>关系不是越近越好，适宜为妙。<br><br>现在的某些人：<br>你帮助他千次百次不算数，哪怕一次拒绝，就忘了你所有的付出。<br>你原谅他再三犯错记不住，哪怕一次责备，就推翻了你以前的大度。<br><br>你的好就像一阵风，吹过了就遗忘了；<br>你的坏就像一颗钉，疼痛了就铭记了。<br><br>人，总是无限索取的。<br>在你身上能捞到好处，就开始肆无忌惮；<br>在你旁边能占到便宜，就永远不知收敛。<br><br>心，总是不懂满足的。<br>你忍，你容，你回回让步，反倒有人蹬鼻子上脸；<br>你给，你送，你倾尽全部，反倒有人得寸进尺。<br><br>好心可以给，但也要看人。<br>知恩感恩的，给多少你都不亏；<br>毫无良心的，给多少你都后悔。<br><br>心软可以有，但也要分谁。<br>值得同情的，请拿出你的好意；<br>态度强硬的，请收回你的善心。<br><br>永远记住了：<br>有些人就是喂不熟的狼，不成友，反成仇；<br>有些人就是暖不热的心，不感恩，反记恨。<br><br>从今以后：<br>好心，要给有良心的人；<br>热心，要给重情义的人；<br>诚心，要给明事理的人；<br>真心，要给懂珍惜的人。<br>',
'<h2>学历很重要，但有比学历更重要的</h2><br>上海硕士工程师杨某在一年多的时间里，累计逃票480次，涉及金额2万元，被上海铁路警方抓获。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY2xeKhAIFQibNwq6AshMHicQBmEoib8dmdu1rk6YjfL7qDNsrXHsueoUCwH2JD9Kj48GNrdu2cIdLaOg/640"><br><br>网友纷纷感慨：<br>人品差，学历再高也没用。<br>人品不好的人，或许可以将自己伪装成谦谦君子，但所有的伪装都不可能长久。<br>再光鲜亮丽的外边，也无法遮挡他们丑陋的灵魂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSE2gVuQlxVGKHlRvlibTWx09WMOicSNanyonGt5yKlbfU1rtFtFnUnWyUg/640"><br><br>人品，永远大于能力。<br>《围炉夜话》有句话是这样说的：<br>人品之不高，总为一利字看不破。<br>《非你莫属》有期嘉宾是位连续三年的销售冠军，专业能力极强，面对老板们的提问，他问答的面面俱到，老板们都非常满意。<br><br>主持人涂磊问他：“你觉得在你的经历中，最能说明你销售能力的是哪一件事。”<br><br>嘉宾很自豪的说，之前在一家情商培训机构做销售，成功说服了一位月薪两千的环卫工人买了自己五千多的课程。<br><br>说完还很得意，炫耀的重复了几遍，“我这个人讲话就会让人感觉很真诚。”<br><br>然而，在座的12位老板听完后，不约而同的灭了灯。<br><br>其中一位老板说：我们不怀疑你的能力，但是却不看好你的人品。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSE9h5BibQlC7srlQickxCRYrzjNVnibVkjRkQmrvXCHfrzPp6JhVic7A3Ceg/640"><br><br>让月薪两千的环卫工人买五千多的课程，当然很厉害，但也可以用四个字形容：<br>不择手段。<br>说到底就是人品差，自私自利。<br><br>他面对一个月薪可能不到两千的保洁阿姨，销售五千的保育员课程给她。<br>想想月薪只有两千的保洁阿姨是如何的承担得起。<br>又会给企业带来多少的后期维护问题。<br><br>一个人不管多么优秀，一旦人品出现了瑕疵，就像是一杯无色无味的毒药，看上去与水并无两样，却能够害人性命。<br><br>能力决定一个人能爬多高，而人品，却会决定他能在高处待多久。<br>人品出了问题，人生道路势必充满坎坷。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSEudwQwbXXVoZ4mDp56B66FXXKe92RfIBEVqlDPa1HRo06fdp3BA578Q/640"><br><br>人品是一个人的黄金招牌。<br><br>大学同学老黄找我倾诉，<br>“你说现在的人怎么都这样啊，大家好歹同学四年，居然没有一个人愿意帮我，你到时候一定要来找我啊！”<br><br>我默默无言，但还是觉得算了吧。<br><br>老黄出学校后办了一家婚纱摄影，还在朋友圈说<br>“大家以后结婚记得来找我拍婚纱照，友情价！”<br><br>我们班第一位结婚的是小李，他自然而然的去找了老黄拍婚纱照。<br><br>本想着都是同学，价格一定会优惠，拍出来的照片一定会更加精致，就没细问。<br><br>结果拍完照之后，发现老黄要的价格是其它摄影公司的1.5倍，而照片更是粗制滥造。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSE7xtJTg79ibjLUic4NwH2lwVQWOdRYuoXH4AibhibcA01KvMyxJN1I1m5gw/640"><br><br>小李气的咬牙切齿，但也没有办法，可这件事却在同学圈里传开了，之后再也没有同学找老黄拍婚纱照。<br><br>现在老黄的店不景气，才想到我们这些老同学，希望我们能去捧捧他的场子。<br><br>他一昧的抱怨老同学不够义气，却丝毫没有意识到自己的问题。<br><br>有时候，一个人或许可以靠不讲信用获取一些暂时的利益，但那绝不是正道。<br><br>利益优先，人可能迎来一时的轻松，但是失去的，将是更为宝贵的信任和友谊。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSE66ibuS0s9ibn0LDu8MicDS6sQpmFXaCpMjZtffM8alarFcmYGvCWuYhVA/640"><br><br>日久见人心，时间识人品。<br>我们都听说过一句话：<br>欣赏一个人，始于颜值，敬于才华，合于性格，久于善良，终于人品。<br>可见人品在一段关系中的重要性。<br><br>我阿姨有一个认识多年的“老闺蜜”，初中就是同学。<br><br>前一段去探望她，聊到这位老同学，阿姨长叹一口气，满脸愁容。<br><br>原来，这位老同学看广告上了当，花几千买了一堆假保健品，由于害怕家人怪罪自己。<br>她又骗阿姨，转手卖给了阿姨。<br><br>前几天表妹回来后知道了这件事情，阿姨才知道上当受了骗。<br><br>“三十多年的友情，就值这几千块钱吗？<br>阿姨失望的感叹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSEh7VF17y9fiaQLJuNNepq0Z15T9CgJicpWOW0fcFuBdb7BrPXD0XzRA8g/640"><br><br>所有的关系都经不起欺骗，多少人走着走着，就是因为对方的人品不行，而散了的。<br><br>有人说，能力好，人品好，是极品；<br>能力一般，人品好，是良品；<br>能力好，人品一般，是次品；<br>能力差，人品差，是废品；<br>能力极强，人品极差，是毒品。<br>你再回头看那些，拥有很多老朋友、收获很多信任的人，绝大多数都是人品过硬。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1qPAhKwMWibKcHSbAQGPNSECfEgqMqkvGOX12O1icM5Z8t34KPTWIIm6YIqpj8NZbnnLkzUQXIcLTg/640"><br><br>“人”不过一撇一捺，看似极简却最难写难做。<br><br>如今社会，聪明有才的人很多，勤奋刻苦的人很多，但是品行端正的人越来越少。<br><br>人品和能力，如同左手和右手，单有能力，没有人品，人将残缺不全。<br><br>颜值可以用妆容来弥补，才华可以用努力来填充，只有人品掺不得半点虚假。<br>世界变幻莫测，人生技巧无穷，唯有人品永远光芒万丈！<br>',
'<h2>为什么从不去社交？</h2><br>很多时候，真正使我们劳累的并不是工作本身，而是“无效的社交”。<br><br>什么是“无效社交”？<br><br>下面这个场景也许算个代表：你跑到一个聚会上，跟一群陌生的人嘘寒问暖，全程笑脸相迎，满屋子客套话，互相絮絮叨叨，敬酒、扫微信、留电话号码，但是三天之后就记不清对方是谁……<br>仔细想一下，我们的时间和精力大部分都被这种“无效社交”占用了。<br><br>所谓“人脉就是钱脉”，是当今最大的谎言。<br><br>真正的牛逼，是看你能吸引多少人、影响多少人。<br>你自己不牛逼，认识再多牛逼的人也没有用。<br>现在每个人都是很现实的，都只想认识一个对自己有用的人，想想你在成功人士面前自我介绍时那种没底气的样子，别人不会把你放心上的。<br><br>而这种社交只能让你越来越没底气，越来越不自信，变得浮躁、焦虑。<br><br>因此：你自己的层次，决定了你所处的层次。<br>你永远只能和同一个层次的人在一个圈子。<br>与其花费大量时间去结交别人，不如努力的提升下自己。<br><br>我们正在从外求变成内求，外求就是求资源、求渠道、求关系、求人脉，到头来却发现就是竹篮子打水一场空。<br>内求就是将自己精力都放在应该做的事上，将你的特长发挥到极致，自然就会把别人吸引过来，然后满足自己的需求。<br><br>这就是“求人不如求己”的真正内涵。<br><br>有时候，我们为了拓展所谓的人脉关系，在台面上忍气吞声、一味的的去讨好和顺应，这样下来的结果是，把最好的脾气给了别人，把最坏的情绪给了家人和父母。<br><br>得罪别人，会让自己失去利益，所以我们不敢；而得罪亲人，他们却不会伤害你，那么成本却近乎于零，所以我们恣意妄为。<br><br>你的家人最懂你生活上的艰辛，所以才去忍你、让你，纵了你的蛮不讲理和骄横跋扈。<br>人生有无数种失败，这是最悲情最苍凉的一种。<br><br>这个社会只会越来越现实，谈感情太假了，不如直接谈利益。<br>既然每个人都是奔着目的而来，为何不能打开天窗说亮话？直奔主题，合则来，不合则去。<br><br>况且，君子之交淡如水。<br>真成功、聪明的人都会和别人保持一定的距离，这种距离进可攻，退可守，可收可发、可隐可现。<br><br>因为人性有这样一个弱点：当你在别人面前敞开一切，他就会觉得你一览无余，然后就会拿捏你。<br>因为你的一切，已袒露在那里。<br><br>这的确是一种大忌。<br>皇帝身边的宠臣很多，结果要么是被皇帝砍头，要么被别人砍头；领导身边的红人经常换，要么是给领导背黑锅，要么得罪一群同事；那些称兄道弟的朋友很多，一旦涉及到利益关系就大打出手；深爱的恋人很多，大部分都各自奔天涯。<br><br>世上所有的美感，其实是一种陌生感和遥远感。<br>一览无余只会徒生厌倦。<br>所以人间最美的距离，就在将够着却又还没够着的地方。<br><br>所以，未来的社会是不需要社交的。<br>凡是存在的距离，都是合理的，我们不需要刻意走近或走开，只需做好自己，该走近的早晚都会走近。<br><br>未来最珍贵的东西是时间，切勿随便耽误别人的时间，也切勿随便浪费自己的时间。<br>有点闲暇的时间，就不要去应酬了：多年不见忽然联系，肯定是用到你了才想起你；事先没有预约，忽然请你吃饭，说明你只是某一个饭局的凑数的人。<br>切记啊：没有任何人值得你去应酬！<br>有点时间多读读书，多陪陪家人，使自己身心愉悦，生活丰富多彩。<br>修身养性，岂不快哉？<br>最后再提醒一下：请把你那些多余的时间和精力放在你喜欢的事或者人上，将你该做的、擅长做的事做到极致，你的世界会精彩很多！<br>',
'<h2>最不该挥霍的三样东西</h2><br>有人说，感情经得起风吹雨打，却经不起戏弄冷漠；信任经得起千锤百炼，却经不起百约百叛；人生经得起跌宕起落，却经不起肆意挥霍。<br><br>人这一生，有三样东西，经不起挥霍，也最不该挥霍。<br><br>1 第一样东西，是包容。<br>周星驰电影《大内密探零零发》有一处情节让人深思。<br><br>零零发得不到赏识，垂头丧气地回家。<br>妻子一如既往地和他说笑，谁料他竟大发雷霆，“我在外面做事有多辛苦你知道吗！”<br><br>妻子深吸一口气，尽力平和情绪：“我只知道你做的是好事。<br>还有，谁得罪你了，你骂回去，别拿我当出气筒。”<br><br>零零发变本加厉道：“因为我和你熟啊！就拿你当出气筒了，不服气，走啊。”<br><br>我们的生活中，每个人或多或少都犯过这种错误。<br>“家”在心中意味着安全，哪怕带着颓丧的情绪回家，家人也会尽己所能地包容你、安慰你。<br>他们的好，似乎都成了理所当然。<br>但人的心始终是最坚强，也是最脆弱的。<br>如果一味地挥霍家人的包容，只会让人心寒。<br>说到底，家人才是同在屋檐下生活的、至关重要的人。<br>相处之道，贵在珍惜；彼此包容，灯火可亲。<br>请把最好的脾气留给最亲的人，因为，他们最值得。<br><br>2 第二样东西，是信任。<br>武侠电影里常常听到这样的台词：“后背，是一个人最薄弱的攻击点。”如果一个人放心把身后的位置交给你，不惧把弱点暴露在你面前，说明你是他最信任的人。<br>信任别人需要极大的勇气，而得到信任则是一种莫大的幸运。<br>合作伙伴互相信任，才能携手互助；朋友交往，信任彼此，才能同心同德。<br>《左传》里记载着这样一个故事：<br><br>秦国和晋国一起攻打郑国，郑国的烛之武去见秦穆公，分析道：“请仔细想想，您与晋国交好，还曾经给予他们恩惠，他们却不时侵吞秦国的利益。<br>您帮了大忙，晋国国君答应把两座城池让给您，可结果他出尔反尔。<br>这样不守信义的人，哪里有满足的时候呢？希望您仔细考虑这件事。”秦穆公觉得很有道理，于是与郑国签订了盟约。<br>而晋国本来可以借助秦国的力量扩张土地，最后竹篮打水一场空。<br>信任是人与人之间最美好的语言，也是维系感情的基础。<br>背信弃义，换不来真心的朋友。<br>当信任被一次次辜负，人心也就逐渐冷了，不但做不成朋友，还有可能站到彼此的对立面。<br><br>就如一颗钻石，你若以光耀之，则璀璨夺目；置于阴暗之中，便与绊脚的石头无二。<br>所以说，信任，是人世间最不可透支的东西之一。<br><br> <br>3 第三样东西，是健康。<br>人生不是一场比拼速度的短跑，而是考验耐力的马拉松。<br>不是只看谁走得最快，能笑到最后的才是赢家。<br>有人这样形容：身体是“1”，名声、地位、财富都是后面的“0”，如果没有前面的“1”，后面的数字再多都将毫无意义。<br>年轻的时候总是火力全开、一马当先，可到了中年，多多少少都有点力不从心的感觉，而且越来越能体会到：保持身体健康，不仅是对自己好，更是对家人负责。<br>读者老马是一家公司的广告策划，因为工资按单提成，所以几乎每天都二十四小时待命。<br>他在行业内名气渐长，工资收入很高，可时间长了，一熬夜就会心跳加快、头晕目眩。<br>看着身旁焦急万分的妻子，他才恍然醒悟过来：家人盼着你振翅飞翔，更希望你平平安安。<br>要想过得更好，需要拼搏，但也要注意身体健康。<br>正如土壤要长出粮食，仅仅依靠双手劳作是不够的，还需要引干净的水去灌溉，用肥沃的泥来增加养分。<br>包容、信任、健康，愿我们在向前的同时，能将这三样宝贵的东西珍重收藏。<br>',
'<h2>I have <span class="white">come into some money. What is the best way of not losing it</span>, also making it last after living in poverty?</h2><br>Mario\'s and Luigi‘s grandpa owned a farm with two hundred hens.<br>When their grandpa died, he left a message behind, “<i>Because of my love and appreciation to my dear Mario and Luigi, tell each of them to get fifteen dozen eggs out of the hen\'s nest boxes.”</i><br>A few days later Mario visited his grandpa\'s farm. Mario took his fifteen dozen eggs and negotiated with his uncles, “<i>I want to exchange my fifteen dozen eggs for five hens,</i>” he said.<br>“<i>We can\'t do five, but we\'ll exchange them for three</i>,” his grandma said.<br><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0ae76af67c692e7be64ea794223ef1ff" master_src="https://qph.fs.quoracdn.net/main-qimg-1b3e16c8cfff0b7e67452c7540677df0" master_w="1920" master_h="1920"><br>Mario was happy. He took his three egg-laying hens home and started his micro-egg business, “<i>I\'ll be like my grandfather one day</i>,” Mario said to his mom.<br>A few days later, Luigi also visited his grandfather\'s farm. He felt sad because of the loss of his grandfather, but also eager to make the most out of his fifteen dozen eggs.<br>“<i>This is going to be fun, what should I do with my grandpa\'s gift?</i>” Luigi asked himself, “<i>Should I sell them and take the money? I could go party with my friends? Maybe buy myself a nice dinner or pay off some loans?”</i>Luigi took several egg fillers and one by one filled them with beautiful fresh eggs.<br>When done, Luigi took a huge box and filled the box with his fifteen dozen eggs.<br><br><img class="landscape ui_qtext_image zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-065186cb6aa41fa87f10b30f9862f764" master_src="https://qph.fs.quoracdn.net/main-qimg-065186cb6aa41fa87f10b30f9862f764" master_w="350" master_h="350"><br>Just a slight misstep was all it took, Luigi tripped and the whole box came tumbling down.<br>“<i>Ohh no! This is a disaster!”</i> Luigi shouted at the top of his lungs.<br><br><img class="landscape ui_qtext_image zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-1bc806baecdfa5b0689f37c0c5fc7922" master_src="https://qph.fs.quoracdn.net/main-qimg-1bc806baecdfa5b0689f37c0c5fc7922" master_w="345" master_h="230"><br><i>So, to answer your question, what is the best way of not losing the money you just received, while also making it last after living in poverty?</i>1- Cash is like eggs… cash holds temporary value, know it will rotten and become worthless over time.<br>2- Invest in your <i>knowledge</i> or find a mentor. It\'s impossible to make wise decisions without knowing what you\'re doing with your money.<br>3- Never invest in something you don\'t understand or can\'t control.<br>4- Do not trust anyone with the management of <i>your</i> money.<br>5- You MUST invest in cash-flowing assets, (</b>like Mario\'s hens.)<br>6- <b>Never put all your eggs in one basket; </b>diversify your investments as much as possible.<br>',
'<h2>明日复明日</h2><br>明天开始早起，明天再去健身，我们总喜欢把太多的事交给明天，明日复明日，结果一事无成。<br>每天止步不前地等待，只会让我们失去每一个行动的好时机，从今天从此刻就开始行动，我们才会距目标越来越近。<br>',
'<h2>吃人不吐骨头的消费主义</h2><br>中学生上学是要穿统一校服的，大家都一样，没办法攀比。<br><br>中学生上课也是不能涂口红、化妆、烫头发的，所以也没办法攀比。<br><br>于是，这群孩子开始比鞋子了，穿在脚上的鞋子，你总不能强行统一吧。<br><br>十几年前孩子们买鞋子，也就买个阿迪、耐克，主要是男孩子打篮球需要篮球鞋，没有阿迪、耐克，其他匹克、安踏、特步、李宁，也不是不能穿。<br><br>但现在不行了，你要是穿个普通的阿迪、耐克，几百一千的，还真显不出什么身份地位，你得穿个限量版、联名定制版，才显得尊贵，有品位，与众不同。<br>所以，如今年轻人们不炒房、不炒股，开始炒鞋子了。<br>现在的孩子，买篮球鞋也不是为了打篮球，而是为了“潮”，一双破AJ女款什么红丝绸球鞋，居然能够炒到12000元。<br>为了日益扩大的炒鞋市场，如“毒”app、NICE、斗牛等二手鞋交易平台，居然成了“球鞋券商”，甚至还有各大品牌的指数和曲线，买鞋子已经不是买鞋子了，被他们玩成了金融投机了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibKETEWG6zPYEPGIyufTTFF3NT7ZlXI38rCmqG3lPg89ianpQkz5XQ2uSw/640"><br><br>一个富二代小伙子告诉我——他妈的，老子还上什么学，天天炒鞋，就能成为人生赢家了。<br><br>世界变化的很快，不知从何时起，就有人告诉你，不要关注性价比了，要专注一“品质生活”，要“消费升级”，不要想着一块钱干三块钱的事情，要想着花一万块干一百块的事情，这才叫有品位。<br><br>资本主义善于“创造需求”，把工业化流水线生产出来的东西，包装成有格调、有品位、有个性的东西，勾起你心中那点小布尔乔亚的情怀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibK0Aahj8RltBM20Ccz2XmqibuZA2Umh1IZXiaYgRLso9Q4ibP8qtcPAeeMA/640"><br><br>你得穿阿玛尼的衣服，AJ限量版的鞋子，挎香奈儿的包包，拥有一整匣子的口红，每月定时做个脸，不管你是不是设计师、制作人，工作都得使用iMac，最低也得是顶配ThinkPad，surfacebook，打游戏要用亮闪闪的外星人、雷蛇.。<br>哪怕租房子，也得租独立卫生间、独立厨房、有着落地窗的公寓，梳妆台上要摆的琳琅满目，鞋柜里要塞满了鞋子，书桌上要摆着星巴克的猫抓咖啡杯。<br><br>他们说，这才有幸福感，这才配得上你“中产阶级”的身份和品位。<br><br>没钱没关系，你借钱也得过出“品质生活”的格调。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibKHZs4Xu6aaB14T5AHzp4fVom8grhMEuN41S6pYdY8wnyoQfFWEOdLEw/640"><br><br>有钱更加不能藏着掖着，捏在手里会发霉，消费主义告诉你，有钱别存着，有钱就得花掉，花的越多，才能挣得更多。<br>消费能力越强，证明挣钱能力就越强，说明你的地位就更高，更有出息。<br>至于怎么得出这个结论——他们只会找一些万里挑一的案例——比如王思聪花了5个亿，挣回八个亿。<br><br>他们不会告诉你，王思聪花掉50个亿也没关系，你花掉5000块，这个月就得吃翔。<br><br>资本家最怕什么？最怕没人买他们的产品，资本没法增值。<br>然而资本家又不愿意给自己的工人加工资，每个都不加，发了工资，还得想方设法收回来！君不见很多大企业逼着员工买自家的产品服务，还逼着员工把钱存自家的理财产品吗？这就导致底层消费者各个都没钱。<br><br>没钱没关系，我借给你，你还不起也没关系，每个月分期还给我就行，借你三千，实际你只拿到两千六，最后要还我五千。<br>利滚利你还不起怎么办？没关系，我还可以把这个债务打包加价卖给其他人。<br>我的钱是我的钱，你的钱最终还是我的钱。<br><br>消费主义背后，是金融至上思想。<br>资本家把“能花钱”包装成一种能力，能花钱的意思就是，这个人消费能力很强，那么他挣钱的能力也就很强，所以他的信用也高，所以他借贷的能力也强。<br>你买不起iPhone，贷款总买得起吧？你买不起鞋子，贷款总卖的起吧？你买不起包包，贷款总买得起吧？你做不起整容手术，贷款总做得起吧？<br>除非你死了，除非你要做彻底的“失信人”，这些钱还不是得加倍还到他们口袋中去？<br>资本家最喜欢什么人？最喜欢结了婚、买了房、每个月都有固定工资的“中产阶级”，因为你有需求，会不断工作、不断赚钱、不断消费，这是最茁壮的“韭菜”，可以长期割下去，资本家可以一边让你996加班，一边让你“消费升级”，提倡你过“品质生活”。<br>让你不断把赚到手的工资花出去，让你保持在一个贫穷、焦虑、饥渴的状态，你才能继续为他打工卖命，并且把工资还回去。<br><br>资本家最不喜欢什么人？最不喜欢单身的死宅、“三和大神”、“没情调”的理工男，所以，必须把他们污名化，给他们扣一个“直男癌”的头衔。<br>顺便鼓动地球上的另一半，告诉她们，离这种人远一点，你们的未来是宝马香车的童话故事，你们的王子就在不远处等你，怎么能留恋这些“垃圾股”？<br>你得做个精致的女孩——“穿着廉价淘宝货的女人走出去是不会被人尊重的，你没有一点高级的衣服只会被人看轻，如果你自己背着爱马仕的包包，用着香奈儿的口红，人家月薪5000的男生都不敢追你，送你礼物都不会送的很差！你要对自己好，你知道吗？你不把自己看的高级，别人怎么会把你看高级呢？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibK7guFzY1qlhicq6SUsonVBOwOmwvuX2TbbdxH2ibJZvUmeh03CKDrLSGA/640"><br><br>这就是他们的话术，他们把女性束缚在消费主义的梦幻泡影中，而男性又不得不顺从于女性的消费主义，乃至于共同成为消费主义的燃料和韭菜。<br><br>因此，他们专门为这一代“中产阶级”量身定制了“需求”。<br><br>举个例子，钻石，钻石这种东西，大家都知道，其实就算碳元素在高温高压下的结晶。<br>人工的钻石，和天然的钻石，本质上并没有任何区别。<br>甚至当今的人工钻石，在品质上要比天然钻石更好。<br>更重要的是，钻石的储备量太大了，如果敞开了供应，只怕钻戒的价格，连银戒指都不如。<br><br>于是，资本家们想到了办法，他们结成了联盟，控制开采和出售，抬高价格，并且赋予钻石以另外的内涵和价值，比如——让它代表忠贞不渝的爱情。<br>于是，钻石的文化内涵诞生了，每一对结婚的夫妻，都得买钻戒来证明自己的爱情。<br>这就叫“钻石恒久远，一颗永流传”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibKiasSLVJqic3Wsdu8tG8kOrQUCzibqI5Xficpz9HbDdHlr7tdz73A1cmK0Q/640"><br><br>我不反对消费，消费是拉动经济发展的三驾马车之一，没有消费，就没有生产的动力，也就没有繁荣和进步。<br>但我反对把一切都变成“消费”，让消费主义成为这个世界的灵魂，让所有人都成为消费主义的奴隶。<br>其实，消费主义的洗脑，是自上而下的，就连资本家自己，也是消费主义的囚徒，“资本家们必须保持奢靡的生活，才能维持自己融资、借贷时的高信用”。<br><br>其实，他们已经成功了，他们把各种节日，都改造成了“购物节”，无论是过年、中秋、国庆、情人节、圣诞节、七夕节、母亲节、父亲节、阵亡将士纪念日......中的洋的，古的今的，都是买东西的好日子，就剩下清明节和中元节，尚且保留了原来的意义。<br><br>自由主义者很喜欢鼓吹《1984》和《动物庄园》，但是我建议大家读一读《美丽新世界》，因为集权独裁的“老大哥”并不存在，只是一个“狼来了”的谎言，而温水煮青蛙的“美丽新世界”，近在眼前。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOKRJQQ7IQh2uMjRqkfASMibKN7pY651XIjiaP02H9QpLRqxV0C7icvTgSnPyo3ExQadPgSibgIdFnyQ1A/640"><br><br>人类害怕专制、害怕独裁，可就是不怕“自由”，不怕“享受”，当你可以随心所欲地享受，随心所欲地花钱的时候，你会觉得，这是一种幸福，谁能够抗拒幸福呢？人们享受电影，享受电视剧，享受电子游戏，享受高糖食品，享受逛街消费，享受娱乐至死的时候，从来都不会感到恐惧。<br><br>许多人都口口声声反对“洗脑”，可是他们对真正的“洗脑”一无所知，真正的“洗脑”，是迎合你内心深处的欲望，让你天然认同他们的想法，顺着他们规划的道路走下去。<br>他们告诉你，追求财富不可耻，追求享乐也不可耻，追求不受节制的自由更不可耻，因为这是“人性”，他们却从未告诉你——这是“动物性”。<br><br>你追求的不是自由，而是去做“欲望的奴隶”，“享乐主义枷锁下的囚徒”。<br><br>你知不知道这条路，走到最后，是什么样子？<br>',
'<h2>不能帮不知感恩的人</h2><br>大概许多人都听过，东郭先生与狼的典故。<br><br>故事讲的是，书生东郭先生，在前往中山国求官的途中不小心迷了路，正当他在岔路口犹豫不决的时候，突然一只带伤的狼跑到他面前，哀求他帮助自己躲过猎人的追捕，并承诺脱险之后定将好好报答。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/QuLPibiao3HWecPP94BGZBNDPfDehMo97US5chph6knvu72icj0LbrsB2WYuqL2o6IcpHrF4Tpmsbnv9z9Tdib9VYA/640"><br><br>东郭先生看狼可怜，不忍心见死不救，于是让狼藏进自己用来装书的大口袋里，成功的躲过了猎人的追杀。<br><br>当确定安全之后，狼请求东郭先生将自己放出来，且信誓旦旦的说要跪谢其救命之恩。<br><br>然而，不料，狼一获得自由后便立马原形毕露，张牙舞爪地向东郭先生扑去，东郭先生后悔不迭，自己出于好心的帮助，结果却差点遭到狼的毒手。<br><br>生活中，类似东郭先生与狼的故事屡见不鲜。<br><br>在这个世界上，总有太多白眼狼出没，接受了你的恩惠却还倒打一耙，看你心软善良，就一而再再而三的利用算计你。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/QuLPibiao3HWevlmTeHXZuic8m0SI608tcHgBdSyIw7MBQBCKicDxic5NPJNTZlOkyk787vQSFPMiafMlEXELxv4icMRQ/640"><br><br>常说，做人要善良，在别人有需要时，应当尽自己所能的伸出援手。<br><br>确实，助人为乐没有错，但也要看是对什么样的人，毕竟不是谁都值得你去帮，就像故事中的狼，对它付出善意就等于把自己往火坑里推。<br><br>有时候，无底线的善良，只会助长恶人的气焰；<br>有时候，太过仁慈，只会招来他人的挖苦和埋怨。<br><br>所以，无论何时何地，善良要有原则，帮忙要看对象，不知感恩的人，不能帮，得寸进尺的人，别惯着。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/QuLPibiao3HWevlmTeHXZuic8m0SI608tcHmpEbnnOtaiaicqw1qb5MHqdFnpDpa0IwDo8tSRicNQqnhHlc4TKZl1jhg/640"><br><br>现实社会里，人有千万种，其中不乏小人之辈，卑劣之徒。<br><br>你一次次诚心诚意的帮助，Ta却只觉得是你理所应当；<br>一旦你有一回不帮，Ta就说你不够朋友，小气吝啬，甚至将你记恨在心。<br><br>不知感恩的人，往往都是如此，在意的始终只有自己的利益，永远都记不住别人所给予的善意和关心，只知一味索取而不知回报。<br><br>这样的人，只会让你越帮越寒心。<br><br>要知道，世界上从来没有一种付出，是理所当然。<br><br>千万别把你的善良给了冷漠无情的人，千万别拿你的好心去帮助不知回报的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/QuLPibiao3HWevlmTeHXZuic8m0SI608tcH4UQib7ZwP1ZvC4QJFiaYcxiaotGaz9AMxdbnWr9nwXZDf9WBwicH4O9aow/640"><br><br>所谓，救急不救穷。<br><br>遇到只知索取，不知感恩的人，请收起你的善良，别做同情心泛滥的东郭先生。<br><br>从今往后，做到善良有尺，帮忙有度，将你的好意施给知恩图报的人，将你的善心交给知足厚道的人。<br><br>',
'<h2>层次低的人</h2><br>人的高低层次，不在财富地位，而在格局和修养。<br><br>你把时间花在哪里，你就会成为什么样的人。<br><br>层次越低的人，越喜欢在这三件事情上浪费时间。<br><br>1<br><b>层次越低，欲望越深</b><br>据传印度人为捕捉猴子，制作一种木笼，笼中放着食物。<br><br>猴子伸进手去，抓住食物，手就拿不出来。<br><br>要想拿出手来，必须放下食物，但猴子却不舍得放下食物。<br><br>所以，它们轻而易举就被抓住了。<br><br><b>人也是一样。<br></b><br><b>被欲望拿捏，只能失去自由，任人摆布。<br></b><br><b>欲望，是枷锁，是负累。<br></b><br>庄子说：你看痴迷财货的人，整天担惊受怕，生怕有一天自己的钱没了，整日贪婪无度，生怕自己的钱少了。<br><br>这样的日子，物质再富足，又有什么意思呢？<br>贪得者，分金恨不得玉，封侯怨不授公。<br><br>欲望，是个无底洞，只能越陷越深。<br><br>层次低的人，为欲望所困，终生难以解脱。<br><br>直到树倒猢狲散，大地茫茫干净，才幡然醒悟。<br><br>知足不辱，知止不殆。<br><br>不要在物质上浪费太多时间，要学会丰盈自己的灵魂。<br><br><b>大千世界，万种诱惑，什么都想要，会把人累死，该放下就得放下，人生才有安宁幸福可言。<br></b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/mzlgcfPUhtbUBuNFy8xfxYeAtYB4DZDia1UXymjGlwR2crTaZ9ibx4G0bZ26RPX2PXsCxCP7iaibriarvAxF81qZmyw/640"><br><br>2<br><b>层次越低，越喜欢得理不饶人</b><br>前段时间，某知名导演在餐厅发飙。<br><br>因为服务员把菜汤不慎洒落在他身上，他把服务员骂了个狗血淋头。<br><br>服务员不停道歉，最后，都被骂哭了，该导演依然不依不饶。<br><br>而在千年之前的宋朝，范仲淹在看书的时候，执灯士兵因为瞌睡，不慎把他的头发烧到了。<br><br>士兵诚惶诚恐的退下，范仲淹却嘱咐下属，不要罚他，不然他这一辈子就毁了，反而继续让他执灯。<br><br><b>真正高层次的人，都懂得宽恕别人。<br></b><br><b>为了一些鸡毛蒜皮的小事，大动干戈，一定要别人付出代价，这样的人睚眦必报，层次太低。<br></b><br>有外卖小哥因为迟到一分钟被客户退餐，不得已，只能自己花钱买下来吃掉，还被客户投诉，扣掉了奖金。<br><br>人无完人，谁都会犯错。<br><br>知错能改，善莫大焉。<br><br>何必揪着不放，不肯饶恕呢。<br><br>不要把有限的生命浪费在“找茬”上。<br><br>这样的生命，充满着挑剔和戾气，久而久之，心态就会发生变化，气质、面目也会慢慢改变。<br><br>时间长了，人们就会很难亲近他。<br><br>傅雷曾说：理直也不要气壮，得理也要饶人。<br><br><b>路宽处，留三分与人过，滋味浓时，留三分与人尝。<br></b><br><b>得饶人处且饶人，既是给别人方便，也是给自己积德。<br></b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUe2gzMDKG6bHADn9awO1r38pWR3pa2glZKnH6lymqTZIvurzsLhx4MSxmfMhvG7eu5T0d6gj4Bw/640"><br><br>3<br><b>层次越低，越喜欢谈论是非</b><br>在网络时代，人们传播流言的成本极低，所以键盘侠大行其道。<br><br>他们热衷于把流言、闲话当作谈资。<br><br>肆无忌惮的谈论别人的隐私，对别人评头论足，一旦不合心意，就开始出口成脏。<br><br>佛家常讲：口业。<br><br>一个人每次说出伤人的话，都是在给自己造业。<br><br>中国第一代女星阮玲玉，就是因为某小报对她本人的私生活妄加揣测，指指点点，导致舆论哗然，阮玲玉不堪重负，吞安眠药自杀。<br><br>鲁迅还因此撰写了一篇文章——《论人言可畏》。<br><br>舌上有龙泉，杀人不见血。<br><br>很多人谈是说非，藏否人物，还洋洋自得，一副指点江山的架势。<br><br><b>但却不知道，嘴巴说的是非太多，内心也就会变得浑浊。<br></b><br><b>口作的业多了，迟早要报应到自己头上。<br></b><br>《格言联璧》中说：静坐常思己过，闲谈莫论人非。<br><br><b>不要把眼睛盯着别人，嘴巴议论别人，看好自己的人生，专注于自己的事情，才能真正提高自己，完善自己。<br><br>',
'<h2><span class="brown">What is the best way to invest money when you don\'t have a lot?</span></h2><br>Do you know Warren Buffett’s number one rule on investing?<br>"Rule No. 1: Never lose money.<br>Rule No. 2: Never forget rule No. 1."<br>I’ll never forget my father’s lesson, “Son, no matter how many material things you accumulate, you can lose them all.”<br>“What do you mean dad?”<br>“Your great grandfather owned a beautiful farm, it meant everything for him. <br>One day, some crazy corrupt government officials came and took it from him. <br>He lost it.”<br>“He couldn’t get it back?” I asked.<br>“No, in fact, let me tell you another story, your grandfather, lost one of his businesses due to some powerful union leaders that came one day with three busses, and took all his workers.”<br>“How? Where did they took them?” I asked intrigued.<br>“By the time they retuned, they were forced to follow the unreasonable demands of the union leaders. <br>Your grandpa’s business was never the same again. <br>He had to eventually close that booming business. <br>He lost it.”<br>I couldn’t believe the stories, “Has this ever happened to you?” I asked.<br>“Yes. <br>You were still a young boy. <br>We owned a lot, one day some people decided to build a street in our property so they could get to their property — isn’t that crazy?”<br>“With no permits?”<br>“Yes, no permits! We lost that land plus a huge headache of legal fees. <br>The lesson here son is that material possessions can be lost. <br>But remember this; NOBODY can EVER take knowledge away from you. <br>Investing in your knowledge is the safest investment you can ever make.”<br>So, to answer your question, what is the best way to invest money when you don’t have a lot?<br>“An investment in knowledge pays the best interest,” — Benjamin Franklin<br>',

'<h2><span class="white">别把孩子养成了乞丐</span></h2><br>孩子需要帮助，但绝不是施舍。<br><br><b>01</b>一个流浪汉来到我家门前，他想向母亲要点吃的。<br><br>这个流浪汉很可怜，他的右手连同整个手臂断掉了，空空的衣袖晃荡着，让人看了很难受。<br><br>我以为母亲一定会慷慨施舍的，可是母亲指着门前的一堆砖对流浪汉说：<br><b>“请你帮我先把这堆砖搬到屋后去，可以吗？”</b>流浪汉生气地说：“我只有一只手，你还忍心要我搬砖？如果你不能帮助我，我不会怪罪，何必刁难我呢？”<br>母亲不生气，她对流浪汉笑一笑，然后俯身用一只手抓起了两块砖。<br><br>当搬过一趟回来时，她温和地对流浪汉说：<br><b>“你看，一只手也能干活。<br>我能干，你为什么不能干呢？”</b>流浪汉怔住了，他用异样的目光看着母亲，尖尖的喉结像一枚橄榄上下滚动两下，终于伏下身子，用仅有的一只手搬起砖来。<br><br><b>一次只能搬两块，他整整搬了两个小时，才把砖搬完。<br></b>他累得气喘如牛，脸上有很多灰尘，几绺乱发被汗水濡湿了，斜贴在额头上。<br><br>母亲递给他一条雪白的毛巾，流浪汉接过去，很仔细地把脸和脖子擦了一遍，白毛巾变成了黑毛巾。<br><br>母亲又递给他一杯水，一块面包，临走的时候，母亲递给他100元。<br><br>流浪汉接过钱，感动地地说：“谢谢你，夫人。”<br>母亲说：<br><b>“你不用谢我，这是你凭力气挣的工钱。”</b>流浪汉感激地说：“我不会忘记你的。”<br>他向母亲深深地鞠了一躬，就昂首上路了。<br><br>过了一些天，又有一个流浪汉来到我家门前，向母亲祈求施舍。<br><br>母亲让他把屋后的砖搬到屋前，照样给他水和面包，还有100元。<br><br>我不解地问母亲：“上次你叫人把砖从屋前搬到屋后，这次又让人把砖从屋后搬到屋前。<br>你到底是想把砖放在屋后还是屋前呢？”<br>母亲说：“这堆砖放在屋前屋后其实都一样。”<br>我噘着嘴说：“那就不要搬了。”<br><b>母亲摸摸我的头说：“可是，对流浪汉来说，搬砖和不搬砖可就大不一样了……”</b>此后，经常有一些流浪汉来到我们家，每一次母亲就会把过去的戏重演一遍，我家的砖就屋前屋后地被搬来搬去。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/nEIBnPibuxxycYricbiaE8ic7a3CZq4p35QSYefqSLia5iau8FrZiaT5mJtKxGSMNzac1zw0CYgC4VcwZibKCkBXzNL4ibQ/640"><br><br>几年后，有个很体面的人来到我家。<br><br>他西装革履，气度不凡，跟电视上那些成功人士一模一样。<br><br>美中不足的是，他仅有一只左手，右边是一条空空的衣袖，一荡一荡的。<br><br>他握住母亲的手，俯下身说：“如果没有你，我现在还是一个流浪汉。<br>因为当年你让我搬砖，今天我才能成为一个公司的董事长。”<br>母亲说：“这是你自己干出来的，与我无关。”<br><b>那人挺直身子，看着母亲说：“是你帮我找回了尊严，找回了自信。<br>就在那一天，我才知道，我还有能力做一些事情。”</b>独臂的董事长为了感谢母亲，他决定赠送我们一套房子，比我们现在的好很多。<br><br>母亲说：“我不能接受你的馈赠。”<br>“为什么？”<br>“因为我们一家人个个都有两只手！”<br>董事长坚持说：“我已经替你们买好了。”<br>母亲笑一笑说：“那你就把房子送给连一只手都没有的人吧！”<br><b>我们家有四个孩子，虽然我们的家境并不富裕，可是，我们长大之后都自立成才了。<br></b>我的两个哥哥都得到了博士学位，我的姐姐现在是一家超市的经理，我是一名律师，马上准备竞选我们州的议员。<br><br>我的母亲年纪很大了，我们家的那一堆砖，有时候还会在母亲的指挥下被搬来搬去。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/nEIBnPibuxxycYricbiaE8ic7a3CZq4p35QS9VRNlrTZQc4N2YsjAP02vhHppr4R69kQV1mtmptAxT3VPicxHt1UCiaQ/640"><br><br>读完上面的文字，大家不要以为是在告诉大家一个行善的故事。<br><br>我想让大家读到的是，一个关于教育的奥秘。<br><br><b>你有没有想过，我们的孩子来到我们生活中的时候，是不是很像那个流浪汉？</b>他们没有能力，他们弱小，他们需要我们施舍，需要我们帮助……<br>我们应该怎样帮助他们呢？<br>有的父母就真的把孩子当成了流浪汉，当成了乞丐，他们把衣服给孩子穿好，把碗筷端到孩子面前，把钱塞在他们手里……<br>然后对他们说：看，是我辛苦地在养你！<br><b>于是，孩子真的就变成了流浪汉和乞丐，在父母日复一日的施舍中，他们慢慢就失去自信，失去尊严，失去生存的能力。<br></b>然后我们又会大声说：你怎么这么没有出息？你为什么啥都不会做？<br>请回味一下上面的故事，想一想这个母亲的用心，想一想她的做法：<br><b>对待孩子，其实我们不也应该如此吗？</b>孩子来到我们身边的时候，他们确实弱小，确实需要帮助，但绝不是施舍；<br>他们不光要得到关爱，更需要得到关于独立的培育，得到希望和梦想。<br><br><b>从现在开始，检视自己，我们在把孩子往哪个方向培养？</b>',
'<h2>借伞</h2><br>老头子有天外出，天要下雨，可是他没有雨伞，有人建议说：小子有，跟小子借。<br><br>老头子一听就说：不可以，小子这个人比较吝啬，我借的话，他不给我，别人会觉得他不尊重师长；<br>给我，他肯定要心疼。<br><br>和人交往，要知道别人的短处和长处，不要用别人的短处来相处和考验，否则就会友谊不长久。<br><br>',
'<h2>取经</h2><br>一头马、一头驴听说唐僧要去西天取经，驴觉得此行困难重重，便放弃了；<br>而马却立刻追随而去，经历九九八十一难，取回真经。<br><br>驴问：兄弟，是不是很辛苦啊？<br>马说：其实在我去西天这段时间，您走的路一点不比我少，而且还被蒙住眼睛，被人抽打。<br>其实，我是怕混日子更累。<br><br>真正的累，来自于内心的无知与迷茫。<br><br>',
'<h2>停车</h2><br>瑞典沃尔沃总部有两千多个停车位，早到的人总是把车停在远离办公楼的地方，天天如此。<br>问：“你们的泊位是固定的吗？”<br>他们答：“我们到的比较早，有时间多走点路。<br>晚到的同事或许会迟到，需要把车停在离办公楼近的地方。”<br>多为别人着想时，路才会走得更远。<br><br>',
'<h2>合作</h2><br>一日，夜深人静，锁叫醒了钥匙并埋怨道：“我每天辛辛苦苦为主人看守家门，而主人喜欢的却是你，总把你带在身边，真羡慕你啊！”<br>而钥匙也不满地说：“你每天待在家里，舒舒服服的，多安逸啊！我每天跟着主人，日晒雨淋的，多辛苦啊！我更羡慕的是你！”<br>一次，钥匙也想过一过安逸的生活，于是把自己藏了起来。<br>主人出门后回家，不见了钥匙，气急之下把锁给砸了，并顺手扔进了垃圾堆里。<br><br>进屋后，主人找到了钥匙，气愤地说：“锁也砸了，现在留着你还有什么用呢？”说完，把钥匙也扔进了垃圾堆里。<br><br>在垃圾堆里相遇的锁和钥匙，不由感叹起来：<br>“今天我们落得如此可悲的下场，都是因为过去，我们没有看到对方的价值与付出，而是这山望着那山高，彼此斤斤计较，相互妒忌和猜疑啊！”<br>人与人之间的关系都是相互的，互相扯皮、争斗，只能是两败俱伤，唯有互相配合、相互欣赏、相互团结、相互支持、相互信任、相互珍惜，方能合作共赢。<br><br>',
'<h2>小孩的心</h2><br>有一位单身女子刚搬了家，她发现隔壁住了一户穷人家，一个寡妇与两个小孩子。<br><br>有天晚上，那一带忽然停了电，那位女子只好自己点起了蜡烛。<br>没一会儿，忽然听到有人敲门。<br><br>原来是隔壁邻居的小孩子，只见他紧张地问：阿姨，请问你家有蜡烛吗？<br>女子心想：他们家竟穷到连蜡烛都没有吗？千万别借他们，免得被他们依赖了！<br>于是，对孩子吼了一声说：没有！<br>正当她准备关上门时，那穷小孩展开关爱的笑容说：我就知道你家一定没有！<br>说完，竟从怀里拿出两根蜡烛，说：妈妈和我怕你一个人住又没有蜡烛，所以我带两根来送你。<br><br>此刻女子自责、感动得热泪盈眶，将那小孩子紧紧地抱在怀里。<br><br>',
'<h2>我们只不方便三小时</h2><br>那天跟老公幸运地订到了票回婆家，上车后却发现有位女士坐在我们的位子上，老公示意我先坐在她旁边的位子，却没有请这位女士让位。<br><br>我仔细一看，发现她右脚有一点不方便，才了解老公为何不请她让出位子。<br><br>他就这样从嘉义一直站到台北，从头到尾都没向这位女士表示这个位子是他的，下了车之后，心疼老公的我跟他说：让位是善行，但从嘉义到台北这么久，大可中途请她把位子还给你，换你坐一下。<br><br>老公却说：人家不方便一辈子，我们就不方便这三小时而已。<br><br>听到老公这么说，我相当感动，有这么一位善良又为善不欲人知的好老公，让我觉得世界都变得温柔许多。<br><br>心念一转，世界可能从此不同，人生中，每一件事情，都有转向的能力，就看我们怎么想，怎么转。<br><br>我们不会在三分钟内成功，但也许只要花一分钟，生命从此不同。<br><br>',
'<h2>年迈夫妻住旅馆</h2><br>一个初春的夜晚，大家已经熟睡，一对年迈的夫妻走进一家旅馆，可是旅馆已经客满。<br><br>前台侍者不忍心深夜让这对老人再去找旅馆，就将他们引到一个房间：“也许它不是最好的，但至少你们不用再奔波了。”<br>老人看到整洁干净的屋子，就愉快地住了下来。<br><br>第二天，当他们要结账时，侍者却说：“不用了，因为你们住的是我的房间。<br>祝你们旅途愉快！”<br>原来，他自己在前台过了一个通宵。<br><br>老人十分感动说：“孩子，你是我见到过最好的旅店经营人。<br>你会得到报答的。”<br>侍者笑了笑，送老人出门，转身就忘了这件事。<br><br>有一天，他接到一封信，里面有一张去纽约的单程机票，他按信中所示来到一座金碧辉煌的大楼。<br><br>原来，那个深夜他接待的是一个亿万富翁和他的妻子。<br><br>富翁为这个侍者买下了一座大酒店，并深信他会经营管理好这个大酒店。<br><br>这就是著名的希尔顿饭店和他首任经理的传奇故事。<br><br>因果其实就在自己手中！高手在还没有明确人生的宏伟目标时，都是用心做好了当下的事情！<br>人人都是服务员，伟大都是不断先从服务别人开始的，一个人服务别人的能力有多大，人生的成就就有多大。<br><br>',
'<h2>前世今生</h2><br>从前有个书生，和未婚妻约好在某年某月某日结婚。<br><br>到那一天，未婚妻却嫁给了别人。<br>书生受此打击，一病不起。<br><br>这时，路过一游方僧人，从怀里摸出一面镜子叫书生看。<br><br>书生看到茫茫大海，一名遇害的女子一丝不挂地躺在海滩上。<br><br>路过一人，看一眼，摇摇头，走了。<br>又路过一人，将衣服脱下，给女尸盖上，走了。<br>再路过一人，过去，挖个坑，小心翼翼把尸体掩埋了。<br><br>僧人解释道，那具海滩上的女尸，就是你未婚妻的前世。<br><br>你是第二个路过的人，曾给过他一件衣服。<br>她今生和你相恋，只为还你一个情。<br><br>但是她最终要报答一生一世的人，是最后那个把她掩埋的人，那人就是他现在的丈夫。<br><br>书生大悟，病愈。<br><br>人的一生，注定要经历很多。<br><br>路上，可能有朗朗的笑声；<br>路上，可能有委屈的泪水；<br>路上，有成功的自信；<br>路上，有失败的警醒，每一段经历注定珍贵。<br><br>生命的丰盈缘于我们心的无私，生活的美好缘于拥有一颗平常心。<br><br>人生路不必雕琢，只要踏踏实实做事，简简单单做人。<br>你的人生一定会无比精彩！<br>你若想被爱，就要先去爱人；<br><br>你期望被人关心，就要先去关心别人；<br>你要想别人对你好，就要先对别人好。<br>这是一个保证有效的秘方，可以适用在任何情况。<br><br>如果你希望快乐，那就去带给别人快乐，不久你就会发现自己愈来愈快乐。<br><br>我们所能为自己做的最好的事情，就是去为他人多做点好事。<br><br>爱他人、爱一切生命，接受爱、传扬爱、在爱中成长。<br><br>',
'<h2>两难的选择</h2><br>你也许正面临两难的选择，你也许正经历难言的磨难，可谁敢说这看似残酷的更迭，不是你变得越来越好的凭证？<br>从懵懂到睿智，从幼稚到成熟，当干练取代生疏，我们都在属于自己的成长之路上脚步渐稳。<br>',
'<h2><span class="gold">How do I become mentally b?</span></h2><br><br><b>Laugh at yourself</b><br>Never take yourself too seriously, and become aware of your own silliness. <br>Make fun of it in front of your close friends.<br><br><b>Take yourself seriously</b><br>Your highest priority is yourself; no one will take care of you if you don’t take care of yourself. <br>Know what you need to achieve in the short-, medium- and long-term.<br><br><b>Review your friendships and relationships</b><br>Sometimes life takes sharp turns, and when that happens, you have to review your relationships, including family relationships. <br>If they don’t work well in both directions, dump the old friends and relatives, and get new ones.<br><br><b>When it comes to friends and relatives</b><br>Don’t settle for second-best. <br>If you can’t do that, you are better off not having any relationships. <br>Find other ways to fill in the blank spaces if that bothers you.<br><br><b>Be financially smart by budgeting everything</b><br>You can only achieve your goals if you know how to manage your own finances, so if you don’t know how to do it, learn. <br>Otherwise, your goals will not come to fruition, and will only be unrealized dreams.<br><br><b>Admit to yourself that you are only good at a few things</b><br>The sooner (and younger) you learn what these few things are, the better. <br>Hire other people who are better and smarter than you at the things you are not good at. <br>My rule is that if I cannot make it into the top one percent in a field, I avoid it; this is a variant of Pareto’s Principle. <br>(As an example, the reason I spend so much time on Quora is because I am in the top one percent and I have a lot of followers. <br>For me, that is money in the bank.)<br><br><b>Not everything has to be shared for you to find happiness</b><br>Do not be afraid to admit to yourself and others that you prefer being alone if that is the way you are. <br>Not only is each of us unique, but we can change over time in unexpected ways. <br>Sometimes we change drastically.<br><br><b>Forget the past, and welcome the future as a wholly new experience</b><br>Including death.<br>The past is useful for what you learn from it, but that’s it.<br><br><b>Be keenly aware of what others think of you</b><br>And endlessly adjust your personality to suit the needs of the situation. <br>It’s called <i>situational awareness</i>. (Most people never master this.) Just remember that you are responsible for the impression you make on others, and you never get a second chance to make a good first impression.<br><br><b>Most people are boring and unexceptional</b><br>But it is up to you to find what they are good at, and then figure out how they fit. <br>Remember, they can also change.<br><br><b>Only a few people are really exceptional</b><br>But they usually will not wear a flashing neon sign saying “I am really exceptional and may change your life”. <br>You need to figure that out yourself.<br><br><b>Always listen carefully</b><br>Remember that smart people can say and do really dumb things, and wisdom can come from idiots.<br><br><b>Don’t waste your time on mass superstitions like organized religion</b><br>Because you are outsourcing your own critical thinking if you do. <br>Don’t let the beliefs of dead people with different experiences define your own life.<br><br><b>Keep most of your core beliefs to yourself</b><br>And I never mention them to anyone, especially my thoughts about organized religion. <br>These beliefs work for me, but but I also believe that other good people can believe in organized religion as long as it works for them. <br>I never claim that my beliefs work for others; they just work for me. <br>Nothing would be achieved by my sharing my beliefs with them, and they could take my own thoughts badly, which would hurt the relationship. <br>In real life, I am a very quiet person who says almost nothing and never argues.<br><br><b>Fuck guilt and shame if they get in the way of realizing your own happiness, </b><br>but also do not harm or hurt others needlessly.<br><br><b>Do everything for a purpose</b><br>Not for an emotion. <br>Emotions are the enemy; control them, don’t let them control you.<br><br><b>Never stop learning and defining and redefining yourself.</b><br><br><b>These are my core beliefs, which are unshakable and undebateable, and are what makes me emotionally b. <br>They work for me, and I never claim that they should be embraced by others.</b><br>',
