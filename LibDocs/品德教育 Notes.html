'<h2>没有什么会一直拥有</h2><br>凡是好的大家都希望它不要变。<br><br>像人类的感情，我们都希望爱河永浴，希望它不要变；年龄也希望不要变，永远青春等等。<br><br>可见人永远都是那么愚蠢！<br><br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？没有这回事！<br><br>',
'<h2>成大事者必变通</h2><br>“功业见乎变”。<br><br>历史上的伟人：第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br><br>第二等人是应变，你变我也变，跟着变；<br><br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：“格老子你变得那么快，我还没有准备你就先变了！”<br><br>',
'<h2>以信仰约束自己</h2><br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br><br>',
'<h2>生命的能量来自“静”</h2><br>能源从哪里来的？是从静态来的，从空来的。<br><br>为什么我们忙碌到夜里就要睡觉呢？因为人也需要静态，脑筋不休息是不行的。<br><br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br><br>',
'<h2>越是难，越要缓</h2><br>有时候处理一件复杂困难的事，百思不得其解，忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br><br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br><br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br><br>',
'<h2>真正的修行是红尘练心</h2><br>真正的修行不只在山上，也不只在庙里，更在社会中。<br><br>要在修行中生活，在生活中修行。<br><br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br><br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br><br>',
'<h2>心态好，世界才会美好</h2><br>凡事不要只考虑自己，要为对方考虑。<br><br>只有去掉了自私、自利、自爱，你才能够自在。<br><br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br><br>',
'<h2>所谓修行——修正自己</h2><br>如果你以宽阔的胸怀容纳一切、包容一切的时候，你就不会有想不通的事，看一切人都是好人，看一切事都是好事，看一切境都是好境。<br><br>能经常查找自己的缺点，能不断地去掉我执，这就是修行，否则修什么呢？<br><br>',
'<h2>读书是为做人，而不是谋生</h2><br>一个人为什么要读书？<br><br>传统中最正确的答案，便是“读书明理”四个字。<br><br>明理，是先要明白做人的道理。<br><br>如果要问中华民族、中国人素来的教育目的是什么？让我们再重复一句：是为了“做人”，而不是为了“生活”。<br><br>',
'<h2>多跟有益自己的人交往</h2><br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br><br>多和老年人往来，可以学很多经验学问。<br><br>',
'<h2>忘记己恩，不忘人恩</h2><br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br><br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br><br>“受恩”，得人家一点好处，要永远记住。<br><br>',
'<h2>知足即富</h2><br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br><br>',
'<h2>本分做人</h2><br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br><br>',
'<h2>按时作息，才是人的生活</h2><br>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；下午属于阴气。<br><br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；到下午睡一个午觉起来，精神慢慢好了；到夜生活一来，精神越来越好——这些人都是阴气很盛……<br><br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br><br>',
'<h2>最好的交情</h2><br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br><br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br><br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br><br>',
'<h2>做人大气，才有人气</h2><br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br><br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br><br>',
'<h2>处世的真谛</h2><br>对自己要求严格；对于别人错了的，责备人家时，不要像对自己那么严肃。<br><br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br><br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；要求别人特别严格，原谅自己轻而易举。<br><br>',
'<h2>人生就是一场假戏真做</h2><br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br><br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，<br><br>有什么可执着的，有什么可计较的，少说一句又能怎样？<br><br>退一步又能怎样？<br><br>',
'<h2>咽下这口气</h2><br>有一个办法很简单，你做到的话，包你有用处。<br><br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br><br>那真有气耶！人生气时，硬是有一口气，不是假的。<br><br>',
'<h2>不与好朋友共事</h2><br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br><br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br><br>',
'<h2>安于平淡，最难得</h2><br>有的安于逸乐，有的安于贫困，有的安于平淡。<br><br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br><br>',
'<h2>帮忙别帮太多</h2><br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br><br>帮朋友的忙，正在他困难中救济一下，他永远感激；但帮助太多了，他永不满足。<br><br>',
'<h2>贪求伤身</h2><br>处富贵中时，不以养而伤害自己。<br><br>相反地，在贫贱之间，“不以利累形”。<br><br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br><br>',
'<h2>任劳易，任怨难</h2><br>最难的是“劳而不怨”。<br><br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br><br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br><br>',
'<h2>越喊穷，越穷</h2><br>人不要喊穷。<br><br>喊穷的人是很贫贱相。<br><br>人喊穷，就是不知足，或者要布施时，就舍不得拿出钱财来而喊穷。<br><br>这么一喊，上天就把穷的磁场给他了，结果就越来越穷。<br><br>那人要富贵，首先要知足，知足是一种成就相。<br><br>对什么事情都要知足，慢慢的生活就会越来越富贵，否则都会越来越穷。<br><br>',
'<h2>为别人就是为自己</h2><br>人人都以为为自己好，自己就会越来越好。<br><br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br><br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br><br>',
'<h2>不玩手段，才是精明</h2><br>有最高的诚恳，就是最成功的人。<br><br>所以我常常告诉青年同学，不要玩花样玩手段......<br><br>将来什么人成功呢？<br><br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br><br>这是天地的法则。<br><br>',
'<h2>虚伪之人，无好下场</h2><br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br><br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br><br>',
'<h2>不如意，才是人生</h2><br>中国人有两句名言说：“不如意事常八九，可与人言无二三。”……“十有九输天下事，百无一可意中人。”<br><br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br><br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br><br>',
'<h2>最好的行孝</h2><br>天下确有不是之父母，但修身先要行孝，而行孝不可以只是盲从。<br><br>又能尽孝，又能巧妙地感化父母的过错，才是真正“思事亲不可以不知人”的深意。<br><br>',
'<h2>没事业心才可怕</h2><br>年轻人一生有没有事业，不是问题；一生有没有事业心，才是问题。<br><br>虽然有事业心，不一定能够做得成事业；但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br><br>',
'<h2>苦难是好事</h2><br>人类的历史中凡是成大功、立大业、做大事的人，都是从艰苦中站起来的。<br><br>而自艰苦中站出来的人，才懂得世故人情。<br><br>所以对一个人的成就来说，有时候年轻多吃一点苦头，多受一点屈折艰难，是件好事。<br><br>真正要成大功、立大业、做大事的人，一定要有丰富的人生经验。<br><br>',
'<h2>放下但不放弃</h2><br>各有各的因缘，各有各的福报。<br><br>你执着什么，什么就会伤害你；你执着谁，谁就会让你伤心。<br><br>一切都要看成如梦如幻，放下所有的妄念。<br><br>但放下不是放弃，该做的还要去做，还要做好。<br><br>',
'<h2>把人做好，把事做对</h2><br>学问不是文学，文章好是这个人的文学好；<br><br>知识渊博，是这个人的知识渊博。<br><br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br><br>',
'<h2>君子不怨天尤人</h2><br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？为什么我没有达到这个目的？<br><br>是自己的学问、修养、做法种种的问题。<br><br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br><br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br><br>',
'<h2>人不自欺，天下无敌</h2><br>任何一个人，一生只做了三件事，便死去了：自欺、欺人、被人欺。<br><br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br><br>人不自骗，谁又能骗了你呢？<br><br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br><br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br><br>',
'<h2>固执己见，做不了大事</h2><br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br><br>有些人的性格，喜欢接受别人更好的意见。<br><br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br><br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br><br>',
'<h2>少吹牛皮，多做实事</h2><br>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；理想非常高，要在行动上做出来就很难。<br><br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br><br>',
'<h2>相信世界的美好</h2><br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br><br>要相信，这个世界的美好一面，善良的一面。<br><br>',
'<h2>正命的活着</h2><br>真正的修养，在动心忍性之间，能够确实检查出自己的错误，然后“顺受其正”。<br><br>所受的一切遭遇，不怨天不尤人，不迁怒不二过，这就是正命的活着。<br><br>',
'<h2>做什么都有境界</h2><br>一个人修道，或者读书，一步有一步的不同境界。<br><br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br><br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br><br>',
'<h2>傲慢是一种自卑</h2><br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br><br>所以凡是傲慢的人都是可怜人，都有自卑感；因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br><br>',
'<h2>患得患失，皆因私欲</h2><br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br><br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br><br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br><br>',
'<h2>负心多是读书人</h2><br>据我这几十年经验，到现在更承认古人的两句话：“仗义每从屠狗辈，负心多是读书人。”<br><br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br><br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br><br>知识低的人不会解释，朋友嘛！怎么不去？为朋友没有理由不去，因为他思想不复杂。<br><br>',
'<h2>最高的境界是平凡</h2><br>学问越高，思想越复杂。<br><br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。<br><br>',
'<h2>生活的坎坷与艰难</h2><br>生活有时不像你想象的那么好，但也不会那么糟。<br><br>你的能力其实超乎想象，攀登的过程也许会辛苦，但回过头来你会发现自己又上升到一个新的高度。<br><br>每一次的坎坷与艰难，都在悄悄为你的成长铺路。<br><br>',
'<h2>成长需要时间沉淀</h2><br>每个人的成长，都需要时间沉淀。<br><br>不要因为短时间内看不到回报，就拒绝付出。<br><br>山再高，往上攀定能登上顶峰；<br><br>路再长，走下去总会到达终点。<br><br>时间不会辜负每一个用力奔跑的人。<br><br>',
'<h2>真心想做一件事</h2><br>真心想做一件事，再大的困难也能克服；<br><br>不想做一件事，再小的阻碍也会成为理由。<br><br>先决因素很重要，但更重要的是自己创造的条件。<br><br>要记得，人生的每时每刻，都是在为自己的明天铺路。<br><br>',
'<h2>束缚住你的并不是能力</h2><br>很多时候，束缚住你的并不是能力，而是遇到困难就俯首称臣的懦弱。<br><br>你越害怕，越会被困难束缚，你若迎难而上，问题终会迎刃而解。<br><br>要相信，你的每一次努力，都会增加你面对世界的底气。<br><br>',
'<h2>紧绷的弦容易断</h2><br>紧绷的弦容易断，人生张弛有度才好。<br><br>奔波忙碌时一心一意做好该做的事，放假休闲时就去挖掘生活中的无穷乐趣。<br><br>真正的成熟是学会在每个阶段都能找到平衡，与自我和解，与初心相逢。<br><br>',
'<h2>家 包容 兴旺</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FpEvxmhibGQStbKH8n1GfkxUZaAywKDYJwVD89HCCibxpfrmNibicrtoDGQ/640"><br><br>一家人，包容越多幸福越多。<br><br>夫妻间，包容越多感情越浓；<br><br>乡邻间，包容越多相处越好；<br><br>朋友间，包容越多友谊越长；<br><br>同事间，包容越多事业越顺……<br><br>生活不是战场，无需一较高下。<br><br>人与人之间，多一份理解就会少一些误会；<br><br>心与心之间，多一份包容就会少一些纷争。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FeFsDAUHB3dSpqu0ibzsqPsP8KgvQmsRwgPkLg9uxpPCIuAI28PyG9nQ/640"><br><br>人们往把自己看得过重才会患得患失，不要以自己的眼光和认知去评论一个人，其实心有多大，快乐就有多少；<br><br>包容越多，得到越多。<br><br>不要背后说人，不要在意被说。<br><br>一无是处的人没得可说，越是出色的人越会被人说。<br><br>世间没有不被评论的事，也没有不被评说的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zAXCUaTXHY3gLThvqcuCkL1Qg7VRoeQlKoGY5kZTRTlAAmqHURPxhmFSAZCVazVD8OFldQruZgfSwzk2FfoVFw/640"><br><br>有些事，需忍，勿怒；<br><br>有些人，需让，勿究。<br><br>嘴上吃些亏又何妨，让他三分又如何。<br><br>水深不语，人稳不言。<br><br>学会淡下性子，学会忍住怒气面对不满。<br><br>做人，精一半让一半；<br><br>做事，求一半随一半。<br><br>事事不能太精，太精无路；<br><br>待人不能太苛，太苛无友。<br><br>懂得退让，方显大气；<br><br>知道包容，方显大度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2F0XlTokbohKmfk1oib0wWfy89n5WCr6PQLybDyXzh0M9QCyYhxGytkLw/640"><br><br>得意时莫炫，失意时莫馁。<br><br>花无百日红，人无百日衰。<br><br>三分靠运，七分靠己，凡事不求十分，只求尽心；<br><br>万事不讲圆满，只求尽力。<br><br>面对伤害，微微一笑是豁达；<br><br>面对辱骂，不去理会是一种超凡。<br><br>忍耐不是懦弱，而是宽容；<br><br>退让不是无能，而是大度。<br><br>坦然淡然，万般皆自在。<br><br>',
'<h2>你最大的敌人，是惯性思维</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxI0Ra6xXKFkZnicx2icWwKCicAQMbIRDW7Boab6mIobFo6peOZmWcBbVsg/640"><br><br>有的人能力不如你，人生阅历不如你，技巧不如你，亲和力不如你，形象不如你，但收入比你高！<br><br>是什么限制了你的收入?<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxicVRw2x2VLyfbooK08RT7OLkibFVzvCYmCvD8iaSmZQIjibcByQVHh9BCg/640"><br><br>否定性思想<br><br>比如：<br><br>不可能、没办法、怎么会？<br><br>没想过、不知道等等，这些词汇会让你的大脑停止思考，不会再为结果找答案。<br><br>没方法等于没能力。<br><br>推卸责任<br><br>没看见、不知道、不是我的错、因为···所以···，这些词汇会让一个人心安理得的让这件事情和自己没关系，损失了很多次成长的机会。<br><br>金钱<br><br>金钱会锁定一个人的能力，不给钱就不干活，钱给的少就不去做，久而久之自己丧失了赚钱的能力。<br><br>职责局限<br><br>这个不归我管、那个不归我管，不在其位不谋其政，他忘了机会永远留给有准备的人。<br><br>抱怨<br><br>自己永远是一个受害者，发生事情永远是别人的原因，整天怨天尤人，慢慢的失去了解决问题的能力，幸福快乐都离他而去。<br><br>自以为是<br><br>谁的意见都听不进去，总是觉得自己是对的，慢慢的谁都不再给他提意见，再也听不到真话的同时，只能自己慢慢成长。<br><br>不自信<br><br>你不相信的东西永远不会全力以赴的去争取。<br><br>一切随缘，顺其自然。<br><br>怕犯错<br><br>怕犯错的人不敢去做更多的事，出了错第一时间先给自己找理由找借口，失去了很多次尝试的机会，没有结果意识，经常为了对和错争论的面红耳赤。<br><br>懒惰<br><br>不想干，也不愿意去想，安于现状、与世无争、承受不了压力，只想不劳而获，每天做着美梦，温水煮青蛙，这种人是舒服死的。<br><br>你的能力停止于你的思想、行动、感悟！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx3iaqwNWkp7qPXibCuajF0HXLCP6cDNySD3GicAS8Ep7pPPGX0SSoibP4AQ/640"><br><br>读如何才能打破惯性思维？<br><br>什么叫惯性思维？<br><br>即指思维定势，习惯性思维，指人们在考虑研究问题时，用固定的模式或思路去进行思考与分析，从而解决问题的倾向。<br><br>固有的东西是很难打破的，这也是经过历史的证明的。<br><br>每次改朝换代，无一不是用血的代价换来的。<br><br>但正所谓“不破不立”，<br><br>否则，连自己的思维都还被禁锢在旧有的陈腐里，如何能挑得起历史赋予我们的责任？<br><br>如何担得起对社会财富进行重新分配的重任呢？<br><br><b>所以要解放思想，且还要掌握一定的方法</b><br><br>思维定式是固有的，往往在不知不觉中就又循着旧路走去了。<br><br>这时，我们就需要时刻提醒自己，走一阶段后，要停下来思考一下是否又跳入固有思路了。<br><br>如果是就及时反思、调整，避免陷入而不自知了。<br><br>说到这里，我想起了我的语言老师苏宗波，在课上，老师抛给了我们一个概念：<br><br>逆向思维。<br><br>什么叫逆向思维？<br><br>是指对常规思维的背离，即反向行之，对现成的结论进行逆向揄，一般有三种方法：<br><br>换位思考法；<br><br>换角度思考法；<br><br>发散性逆向思维法（由一点到多点，由点及面、由此及彼，进行多向思考）。<br><br>我理解为：<br><br>当你做某事时，习惯怎样思考之后，不妨再逆向思考一下，看看能不能契合，如果能则说明正确可靠；<br><br>如不能则说明还有待推敲，而且在此过程中，<br><br>这里再讲一个小故事：<br><br>小时候，常跟着父亲上山砍柴。<br><br>后来发现有个老伯伯也常去砍柴，但总是来得晚走得早，且中间还经常要休息一下。<br><br>但老伯伯砍的柴却不比父亲砍得少，这是怎么回事呢？<br><br>后来发现，老伯伯砍柴时，总是砍树节，而父亲却总是避开树节砍，斧子却常被卡住。<br><br>人们传统观念中，没有节的树干容易折断，而有节的地方则不容易砍断。<br><br>实际上，有节的地方虽硬却更易断。<br><br>解决问题就如同找树节一样，要努力打破思维定势，胆大心细，敢闯敢干，只有找对了方向，用对了劲才能有更好的收获。<br><br>如果不能打破思维定势、灵活运用所学知识，就会被惯性思维俘虏。<br><br>表现为一种趋向性、专注性，吻合时会起积极作用；<br><br>也表现为一种惰性和呆板性，会影响人的全面思维，让人产生错觉，囿于其中，而产生消极作用。<br><br>思路决定出路，格局决定结局，创新思维是不受常规思路的约束，寻求对问题全新的、独特性解答和方法的思维过程，是创造力发挥的基本前提，要摒弃从众心理，不钻牛角尖，善于采取多向思维方法，学会创造性、建设性的思考。<br><br>打破思维定势是一种美。<br><br>而我们习惯于定势思维堵塞了自己洞悉的目光和创新的思路高对现有布点结论的甄别能力，有利于我们开拓视野、活跃思路、丰富眼界，从而使我们在平台上能更进一步。<br><br>',
'<h2>遇事的处理方法</h2><br><h3>收住脾气</h3><br><br>水深则流缓，语迟则人贵。<br><br>脾气越温，福气越深。<br><br>当脾气来的时候，福气也就走了。<br><br>曾看过一个故事：<br><br>女孩一上火车，见自己的座位上坐着一位男士。<br><br>她核对自己的票，客气地说：“先生，您坐错位置了吧？”<br><br>男士很生气地拿出票嚷嚷：“看清楚，这就是我的座，你瞎了？”<br><br>女孩仔细看了他的票，不再做声，默默地站在他身旁。<br><br>不一会儿火车开了，女孩这才低下头说：“这位先生，您是没坐错位，但是您坐错了车！”<br><br>我们花了两年的时间学说话，却要花数十年的时间学会闭嘴。<br><br>说，是一种能力；不说，有时是一种智慧。<br><br>学会收住脾气，也是一种能力。<br><br>好好沟通不仅能及时地解决问题，还能积攒福气。<br><br><h3>远离负能量</h3><br><br>近朱者赤，近墨者黑。<br><br>人非草木，孰能无情，就是因为我们有情，所以才更容易被周围的事物感染。<br><br>如果你喜欢和负能量的人在一起，你就容易变得消极、悲观、颓废。<br><br>如果你喜欢和正能量的人在一起，那你就会慢慢地变得积极、主动、踊跃。<br><br>很多时候，我们开始变得颓废，可能并不是自己的原因，而是被身边负能量的人传染。<br><br>就像跟随蝴蝶走下去的人，看到的是芬芳的鲜花；<br><br>跟着苍蝇走下去的人，只能到达肮脏的沟渠。<br><br>心若向阳，无惧悲伤。<br><br>做阳光的人，温暖自己，也温暖他人。<br><br><h3>不要拒绝新事物</h3><br><br>再好的千里良驹，也比不上汽车。<br><br>珠算再快，也比不上计算机。<br><br>时代的进步，就像奔流不息的长河，如果你永远待在原地，就算没有退步，也会因长河的奔流而被远远地抛在身后。<br><br>拒绝新事物，就是一个人废掉的开始。<br><br>抱着好奇的眼光看世界，对待新事物你可以保持怀疑，但不要盲目拒绝。<br><br>新事物的好与坏，有时不在于它本身，而在于我们如何利用。<br><br>你拒绝新事物，看似屏蔽了垃圾，却也可能与机会、成长、希望失之交臂。<br><br><h3>偶尔“俗气”</h3><br><br>吃多了健康食品，偶尔也想啃一次鸭舌头；<br><br>看多了大师名剧，偶尔也想看一眼言情剧；<br><br>听多了古典音乐，偶尔也想唱一曲流行歌。<br><br>做个“俗人”，知世俗而不流俗就好。<br><br>不用强求精致，累了就放过自己，只要不是放弃自己。<br><br>生活不止眼前的苟且，还有火锅和海鲜，还有小龙虾和甜甜圈。<br><br>人生，为吾心欢喜之人，过吾心乐愿之生，逐吾心期望之梦，就很美好！<br><br><h3>不纠结过往</h3><br><br>有句话说：<br><br>如果你因错过太阳而流泪，那么你还会错过群星。<br><br>人生是无数个十字路口的长路，有时我们只能选择一个方向，然后一往无前。<br><br>回头看时，不免会有遗憾，但“如果当初”这种话还是别再说了吧。<br><br>要知道，昨天的太阳再好，也晒不干今天的衣裳。<br><br>许多路口的选择并没有真正的好坏之分。<br><br>昨天的选择衡量不了今天的幸福，请把自己的人生看成是独一无二的创作。<br><br>我们都要学会自救，不要让自己变成揪着过去不放的那个人。<br><br>你痊愈的速度，就是你走向幸福的速度。<br><br>过去是过去的，未来是未来的，只有现在才是实实在在的。<br><br>珍惜现在所拥有的，才不会失去更多。<br><br>生活是此时此刻，幸福也是。<br><br><h3>不惧将来</h3><br><br>我们有时会因为害怕未知的风险，选择裹足不前。<br><br>生活不会时时厚待我们，会有挫折，会经历失败。<br><br>可生命最有趣的部分，正是它没有剧本、没有彩排、不能重来。<br><br>你无法决定下一段旅途遇见的是好还是坏，但你看这个世界的角度，决定了这个世界给你的温度。<br><br>不管你现在多大年纪，生活都有无限可能；<br><br>选择自己要过的生活，是人生最重要的事。<br><br>人活的就是一种心态。不乱于心，不困于情；不纠结过往，不惧怕将来。<br><br>如此，一切安好。',
'<h2>最好的家庭遇事不责备</h2><br>有人问：好的家庭应该是什么样的？<br><br>最高赞回答是：<br><br>首先，遇事不轻易指责。<br><br>家庭的幸福，不在于锦衣玉食，而在于不争对错。<br><br>家庭的幸福，不在于阔气富有，而在于不轻易指责。<br><br>不轻易责怪，夫妻更恩爱<br><br>如果你出门前，对伴侣千叮咛万嘱咐：“一定要把某瓶药物藏好，以免小孩子误服。”<br><br>伴侣一脸自信地拍着胸脯说没问题。<br><br>结果不久后就接到伴侣的电话：“孩子误吃了药，已经送往医院了。”<br><br>于是你匆匆忙忙地立即赶往医院，见到伴侣的第一面，你的第一句话会说什么？<br><br>不少人的第一反应是：不是早就让你把药收好吗？<br><br>连这点小事都做不好，真不知道是怎么当妈/爸的，让我说你什么好呢？<br><br>这孩子本来身体就弱，这下……<br><br>一连串的指责，劈头盖脸地冲向对面那个内心早已兵荒马乱的人。<br><br>面对责备，对方感到自尊心受挫、委屈，于是气话在这时就被逼出来了：“你以为带孩子很容易啊？那以后你来带啊……”<br><br>一场唇枪舌战就此展开，甚至愈演愈烈。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cTyibbEdKTBZZyumHJPtwmAVGUgMmG34683IJvNymCc94MFOX4S4XH7g/640"><br><br>原故事的丈夫是这样做的：<br><br>看到满脸自责的妻子，走过去，拍拍她的肩膀说：“没事的，有我在。”<br><br>看到这位丈夫的做法，一心想到了杨澜的一段话：“在最无助和软弱的时候，在最沮丧和落魄的时候，有她（他）托起你的下巴，扳直你的脊梁，命令你坚强，并陪伴你左右，共同承受命运。<br><br>那时候，你们之间的感情除了爱，还有肝胆相照的义气，不离不弃的默契，以及铭心刻骨的恩情。”<br><br>最好的夫妻关系，是能互相体谅彼此的不容易。<br><br>当对方犯错时，不是只顾着谩骂和责备，而是顾及对方的感受，然后跟他/她站在同一边，一起面对问题。<br><br>责备之话一出口，就有了对错之分，将两个人瞬间拉到对立面，爱的感觉便会消失。<br><br>一味地指责不但解决不了问题，反而更容易激化矛盾。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2ceUZ9JU3X8sVZ1IhXnib9Z986FYy5LmMM6h8yicFSgS7Rg8YhYQASkicWA/640"><br><br>心理学著作《错不在我》里说到：<br><br>“绝大多数夫妻离婚，都是长期的累积所致，这样的夫妻都以滚雪球的方式责备对方并为自己辩护。<br><br>夫妻双方总是盯着对方的差错，对自己的优点、态度和行为方式则极力辩护。<br><br>这样做恰恰会导致另一方固执己见，甚至寸步不让。”<br><br>大多数夫妻，都无需经历什么大风大浪，更多的只是小吵小闹。<br><br>有的夫妻在互相指责中将其演变为针锋对麦芒，有的夫妻则在互相包容中将其转变为绕指柔。<br><br>这也是为什么有的人吵着吵着就散了，有的人吵着吵着感情更深厚了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2c9xPPGlV6H52oMZRlUHtjVRjqeVh4nnaS3SNCLPrSeYOzXuHOC7Ug0g/640"><br><br>没有一桩婚姻是能不遇到问题的，因此在婚姻里最重要的便是，两人能把多少不那么愉快的小时光变得幸福。<br><br>若是总想着争对错，再横加指责，赢的一方赢了结果，却输了感情，双方都不愉快，多不值。<br><br>特别赞同汪涵对于两性关系的理解：“一个人时，善待自己；两个人时，善待对方。”<br><br>法国著名作家巴尔扎克也点出了婚姻长久的秘诀：<br><br>“欲获得美满的婚姻，只需具有那种对于人类的缺点加以宽恕的友谊便够。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCa73aEIJ7BXvO2M4Biba9ssfPXVrqqLM6eATrZBY26YzaVEoebgjFcqw/640"><br><br>不轻易指责，家人更亲密<br><br>提到不轻易责备孩子的父母，一心第一个想到的是曾国藩的父亲，曾麟书。<br><br>某次落榜后，曾国藩到父亲的好友那里借了一百两银子，兴致勃勃地跑去买书。<br><br>这是一笔巨款，相当于他家好几年的收入。<br><br>怀着“轻则被骂个狗血淋头，重则家法伺候”的心情，曾国藩回到家中。<br><br>一向严厉的父亲知道后，心平气和地说：“买书是好事，钱你不用担心，我们曾家慢慢还，只是这书你既然买了，就一定要读完。”<br><br>这寥寥数语，让曾国藩倍感震惊，从此立誓无一日不读书。<br><br>试想一下，如果当时曾麟书只是指责和怪罪，会是怎样一番情景？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXNpRHxbXIcLDBIRhzv2A9ia0SGaKCwOQ9biciavvp3gyWGjVufUPicGmsw/640"><br><br>心理学上有个叫“异化的沟通方式”的专有名词，指的便是不认真解决问题，只顾着责备对方的沟通方式。<br><br>台湾心理咨询师周慕姿在《情绪勒索》一书中提到这样常见的现象：<br><br>有对父母已经很久没看到女儿了，接到女儿的电话说她终于放假了，但她的计划却是跟朋友出国旅游。<br><br>父亲一听便生气地说：“你有没有听过‘父母在，不远游’，一放假就想着出去玩，丝毫没有考虑过父母的感受，我怎么会养出你这种不孝的女儿。”<br><br>于是接下来，女儿气鼓鼓地回家住了几天，父亲觉得“要我把话说成这样，你才回来。”<br><br>局面一下子就陷入了“两输”的状态。<br><br>倘若一开始父亲有不轻易指责的意识，而是说：“听到你要放假，很开心，爸爸妈妈也好久没见你了，你要不要安排一两天回来看看我们呢？”<br><br>结果就大相径庭了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2coyhNkMa1rKOpO9McbKdPZLUZo3S3YkAV4ib5FISP2swM9HsDTHnJoKg/640"><br><br>为人父母要遇事不轻易指责，为人子女也是。<br><br>由于成长年代的不同，子女跟父母很容易有代沟。<br><br>“都跟你说了不要去捡那些没用的东西，你这人怎么这么顽固呢？”<br><br>“你是翅膀硬了，有能耐了，看不起父母了。”<br><br>“剩菜倒掉，还要我说多少次，你等下吃了生病，大家还得照顾你。”<br><br>“倒掉多浪费，不用你操心，我不用你们照顾。”<br><br>“你的思想这么封建，现在是什么年代了，还来这套。”<br><br>“是是是，我们老了，就没用了。”<br><br>……<br><br>看到父母某些“老套”的做法，就忍不住吐槽和指责，这不仅会让父母感受不到尊重，还会让他们开始怀疑自己的价值，让彼此有了隔阂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cJmtKmOE3fow5sI2Bhw5hIicpX20MMeJO41szfTpcuPbFXkvJ3H6MDyw/640"><br><br>其实，有很多小事，在子女眼里也许不合时宜和有失体面，但对于父母来说却是乐此不疲的。<br><br>遇事不指责，多点包容和理解，不计较，不争对错，就能小事化了。<br><br>《礼记》中讲到“孝子之养”，第一个便是“乐其心”，使他们感到快乐，就是最大的孝顺。<br><br>遇事不轻易指责，才能营造爱意满满的家庭氛围。<br><br>这是家人之间的相互支持和理解，也是家庭温暖的源泉所在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCZcUsfgrT0oq7oT8mgiatv7FApFBvmHbKmNSGvv0pR6WH2kbU5VY0gMg/640"><br><br>得理要饶人，理直气要和<br><br>老子说：“大道之行，不责于人”。<br><br>老子强调，处于劣势时不责怪他人是容易做到的，占尽优势时不轻易指责、不咄咄逼人，才是深到骨子里的善良。<br><br>对待外人尚且要有这份气度，更何况是亲密的家人呢？<br><br>正如《傅雷家书》中教导子孙的：理直也不要气壮，得理也要饶人。<br><br>有时候对错并不是最重要的，跟家人相处，重要的是和和气气，重要的是彼此之间的羁绊和感情；<br><br>跟朋友交往，重要的是萍水相逢的缘分和惺惺相惜的情义；<br><br>与人共事，重要的是携手推进工作和共同成长。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXhzfRZ3WvszYMIfA8GFKlScJRjSjRib86icaicUB8QibROw0X83micsSGFQ/640"><br><br>“这世界上最残忍的事，就是抓住对方的过错进行指责，而不给别人宽容和机会。”<br><br>遇事不轻易指责，是对每一段关系保有容错率的气度，是允许别人犯错，不求全责备，不苛责，毕竟谁能无过呢？<br><br>欧洲有一句谚语：<br><br>“如果常常流泪，就不能看见星光。”<br><br>如果常常指责他人，眼中便全是别人的缺点和错误，看不到对方身上闪闪发光的地方，慢慢地，自己的气量和格局也会缩小。<br><br>遇事不轻易指责，是爱，是包容，是付出和尊重。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cQ8dxyklicx1ju3h9HumsN3aviaOjRt8Tg7SDSQWhPmmXxuficaeGAaHMg/640"><br><br>如果在你身边，有即使你犯了错也不轻易指责你的人，要好好珍惜，也要懂得适可而止。<br><br>因为无论什么关系，无论多亲密，都不可能是一方无限度地退让，感情是两个人的事。<br><br>如同那句话所说：<br><br>“所谓好的关系，都是源自一个人的包容和迁就，以及另一个人的适可而止。”<br><br>因为你很重要，所以遇事我不轻易责备你。<br><br>同样地，因为你很重要，所以我珍惜这份“不轻易责备”的包容。',
'<h2>最难的是理解</h2><br>为什么有些情，说断就断？<br><br>人与人，每个人都渴望理解，但生活中却存在很多误解。<br><br>有时候，疲惫多了，人便冷了；压力重了，情便淡了。<br><br>抑制不住的脾气，控制不住的委屈，当久不宣泄之时，你身边的人，就成了突破口，<br><br>其实，那并非你的本意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITcbOy4d1dickngQRmaKiajN1PyyYAYYMfV9aicGDE3PCd0Tibpe8JzufKYQ/640"><br><br>再能干的人，也有脆弱的时候；再坚强的人，也有流泪的瞬间。<br><br>谁都想要理解，可谁又能走入对方心里？<br><br>听一听他的难处，体谅下他的辛苦；安慰下他的委屈，包容下他的错误！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITGE39h1fiaOjRq7UQbsXMqmI8tQafan6OyhxJ8o8wXPyAiaoic8nMTkCZA/640"><br><br>其实，有些事明明可以靠拥抱解决，却偏偏要讲理。<br><br>有些人明明可以多包容一些，却偏偏要指责。<br><br>多少人的分道扬镳，是因为不够理解。<br><br>多少人的心生隔阂，是因为不愿沟通。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITPYHDr84ZTGysdTeXo518I0ibfypExsrsAAAtR19tmofJrkGIlBVibkVw/640"><br><br>理解是什么？理解是心与心的懂得和默契，理解是人与人的体谅和共鸣。<br><br>理解靠什么？多一些换位思考，少一些计较纷争。<br><br>多一些包容原谅，少一些质问怀疑！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITWu6PFuJpdicNSIjDt3f18EmGkV1oQwlrlr0X4RRYba5PpEU8Xtc2tRA/640"><br><br>两个人之间，难在理解；两颗心之间，贵在体谅！<br><br>多一些理解吧，懂得善待他人，才能被人关爱；多一些信任吧，只有真心付出，才能收获真情！<br><br>',
'<h2>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来</h2><br>每个人都可有自由自在的人生，都可活出一番大境界。<br><br>世界上有两样东西，一样是用眼睛看得见的，比如花草树木、山川河流、日月星光。<br><br>还有一样是眼睛看不见的，比如思想、智慧、情绪，需要用心才能觉察。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxJZialql5P0AibzRY4UKEp2ib0vArLTCG1EkM0SkccicPWlzibhyuaQyfekg/640"><br><br>袁枚在《随园诗话》里提到杨万里的话：<br><br>“从来天分低拙之人，好谈格调，而不解风趣，何也？<br><br>格调是空架子，有腔口易描，风趣专写性灵，非天才不办。”<br><br>能把去年的月光温到今年才下酒，这是需要几分性情和天分的。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxY7mTtHLg39EIFGL273WV4UkZ1heRpcksuQue6iamE773b8QXqDq9CUg/640"><br><br>其实，人之最大的不自由，是心灵的不自由。<br><br>如果心灵没有达到自由的境界，身到何处，也是不自由。<br><br>可怕的是看不透生活，可悲的是在失败中不能自拔。<br><br>而一个智者，是在认清生活真相之后，依然热爱生活。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxaOwRpMn1axAbp1zSEwYbacmyjkBatPzWNVQsejrcy2V2phic6OAoOZA/640"><br><br>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来。<br><br>一个智慧的人，活在自己自由自在的心境里。<br><br>“雨中山果落，灯下草虫鸣。”<br><br>人生一场，有几人懂你？又有几人知心？<br><br>二三莫逆友，三五知心人，已是一生福分。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxANp1MEegtTWicbicovg0SfznicncfY0REU55RuwiaetibRcviavLrdROcHSw/640"><br><br>发怒是用别人的错误惩罚自己；<br><br>烦恼是用自己的过失折磨自己；<br><br>后悔是用无奈的往事摧残自己；<br><br>忧虑是用虚拟的风险惊吓自己；<br><br>孤独是用自制的牢房禁锢自己；<br><br>自卑是用别人的长处诋毁自己。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxmq2uHeYNURRdoauGicW9ceYJrMibRdibAVERU9Np5PVqBpoC5fDooOD5g/640"><br><br>做事讲究的是“事来心应”“事去心止”。<br><br>“事来”，不论是好事还是坏事，都应从容应对。<br><br>“事去”，只要事情做过了，不论好坏都已过去，不管高兴或悲伤都已无益，就应做到“心止”。<br><br>当我们有了这样的心境，我们的人生，就是自由自在的了。',
'<h2>和谁在一起的确很重要</h2><br>你是谁？你身边都有谁？这两个问题，决定了你一生会怎样。<br><br>和不一样的人在一起，就会有不一样的人生。<br><br>你和谁在一起，的确很重要，甚至能改变你的人生轨迹，决定你的人生成败。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBWuWWOiaN7DxOZiaD9roS4LmzicDF1hCNuf1Ht4UQ0XKdO6ViaFonGwB9uyQdOgUuQMuyHlPlvUkWQgxA/640"><br><br>和靠谱的人在一起<br><br>与靠谱的人在一起，我们总是如沐春风，格外安心。<br><br>李嘉诚曾说：做事要找靠谱的人，聪明的人只能聊聊天。<br><br>一个靠谱的人，就像一座不倒的靠山，无论什么时候提起他，心里总是满满的踏实。<br><br>这个世界上，聪明人很多，靠谱的人却是凤毛麟角。<br><br>能与靠谱的人在一起，就是你最大的福气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweKibMticRcMGLx9Q0msWkZU6Ir8slZVMfV5lzqNjt8NMm4ylcFsWhUjLw/640"><br><br>和积极的人在一起<br><br>与积极的人在一起，总能感受正能量，如同被阳光围绕。<br><br>积极的人像太阳，照到哪里哪里亮；消极的人像月亮，初一十五不一样。<br><br>有人说，人生有三大幸运：上学时遇到好老师、工作时遇到一位好师傅、成家遇到一个好伴侣。<br><br>有时他们一个甜美的笑容，一句温馨的问候，就能使你的人生与众不同，光彩照人。<br><br>原本你很优秀，由于周围那些消极的人影响了你，使你缺乏向上的压力，丧失前进的动力，而变得俗不可耐，如此平庸。<br><br>生活中最不幸的是：由于你身边缺乏积极进取的人，缺少远见卓识的人，使你的人生变得平平庸庸，黯然失色。<br><br>和负能量的人在一起心田慢慢荒芜，杂念丛生；而和正能量的人在一起，你会被激发出对生活的热爱，发现人生的美好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweusHQedzpINWRCT1RVcpL61Oib8l8BsChF7BfexPoTjO9OvNIK7ytP0Q/640"><br><br>和相爱的人在一起<br><br>与相爱的人在一起，仿佛心生力量，眼里有了光，笑里全是坦荡。<br><br>在美国，一位93岁的老爷爷每天中午都到同一家餐厅吃饭。<br><br>时间久了，大家都认识他，好奇的问：你餐桌上放的照片是谁？<br><br>原来，照片中漂亮的女士是他4年前去世的妻子，这家餐厅，是妻子生前最喜欢的餐厅。<br><br>老爷爷深爱妻子，63年婚姻，从未分离。<br><br>妻子去世后，也时刻携带照片在身边。<br><br>妻子怕黑，他就在家里留了一盏灯，从白天到黑夜，从未熄灭，唯恐爱人找不到回家的路……<br><br>冰心曾说：有了爱，就有了一切。<br><br>就像她和丈夫吴文藻风雨同舟、患难与共56年。<br><br>因为有爱的支撑，他们始终相互扶持，不离不弃，直至生命的尽头。<br><br>生命的繁华之期，奔波于流年，有一个陪伴自己的人，眼中的春秋日月，枯荣山河，都因此而栩栩生辉。<br><br>愿有岁月可回首，且以深情共白头。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweBncN0gR4U5EBiaVzuTRLBpOJSOPYQgbvSSmyOl3wgxL4lGnic17aS10Q/640"><br><br>和谁在一起，真的很重要<br><br>有句话说得好，你是谁并不重要，重要的是和谁在一起。<br><br>如果你想像雄鹰一样翱翔天空，那你就要和群鹰一起飞翔，而不要与燕雀为伍；如果你想像野狼一样驰骋大地，那你就要和狼群一起奔跑，而不能与鹿羊同行。<br><br>正所谓“画眉麻雀不同嗓，金鸡鸟鸦不同窝”，这也许就是潜移默化的力量和耳濡目染的作用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXPuVlzicrT3Hg2IcuaUqJDJkbTiacHEPiacM6zX4wDkjnKd7dtzYLUAKFicxAlFRxr2iaLOmiaMCn1ljgw/640"><br><br>俗话说：<br><br>物以类聚，人以群分。<br><br>余生不长，和不一样的人在一起，就会有不一样的人生。<br><br>爱情婚姻也如此，家庭事业如此，人生道路也如此。<br><br>',
'<h2>及时回复</h2><br>“及时回复”是一个很小的重要细节，却总被人忽视。<br><br>迟到的时候没有及时说明原因，朋友也许会担心你的安全；<br><br>工作进度没有及时汇报，其他同事只能干等着你的消息;<br><br>一句简单的“收到”“好”“平安到家”……<br><br>背后可能是对别人尊重，让别人放心，更让人觉得你很靠谱。<br><br>所以，及时回复，是一种好习惯，更是一种教养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU0VNYeElEGA0ic6nibmwVmqygE6JV5QHvCpibUy4v8Y1N7ianu6Gvic3F1eBYyjzRlkUicGictylTgyAicQQ/640"><br><br>不回复，靠不住<br><br>一天上班后，领导让小王给上级部门送一个材料。<br><br>一个小时过去了，没有回复。<br><br>两个小时过去了，还没有回复，直到中午领导在楼道里看见了他。<br><br>领导问他材料送到了吗？<br><br>他说送到了，又问他怎么送的？<br><br>他说那个人不在，只好委托办公室的人转交了。<br><br>领导一听，脑海里马上浮出了三个字：靠不住。<br><br>此后，领导再也不会轻易委托他去办重要的事了。<br><br>这么小的事，不回复就是“靠不住”了吗？<br><br>想想自己年轻的时候，别人交代诸如此类的小事，你有回复吗？<br><br>在普通人的意识里，做了就行了，还要回复吗？<br><br>而且也没有人因为没回复而来质问你。<br><br>后来你委托别人办事的时候，才会有这种强烈的感觉。<br><br>原来那时很难得到他人的重托，跟自己不主动回复也会有很大关系。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxkEl2dv7qYz6mV7zWKMQE9dfakpKRVt99kcsfpXOIUQOYO0v8ce59Qw/640"><br><br>大事看能力，小事看品格<br><br>让你放心的人，但凡遇到重要的事，你一定就会想起他来。<br><br>因为不用担心，你委托的事他一定会放在心上，尽心尽力，随时回复，绝不让你焦急等待。<br><br>对这样的同事和朋友，你也会以礼相待，并以同样的重视对待对方托付的事。<br><br>这就是共事双方的默契。<br><br>事毕不回复，就像任务完成了99%，只有这1% 没落实，虽然就差这么一丁点，事情却还是没有做到位。<br><br>设想一下，你给你的同事发了一个信息，如果对方没有回复，你是什么感觉？<br><br>同样道理，他给你发的你不回，是你不想，还是不屑？<br><br>这不是无所谓的问题。<br><br>无论是谁，除非你确有原因，都应给予回复，这是一个尊重自己和尊重别人的问题。<br><br>事毕回复，说来简单，做好不易。<br><br>送信送材料只是表面上的事，根子上还是职业品格的问题，这和承诺与诚信有关。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVp6f4icvKJopPrUAlmWKr2EAUN8SV6AllibMDVKaOiccP2y2sCUbQfnGqg97X5z57iccewu5S88lD13g/640"><br><br>即使是家人，也要及时回复<br><br>你有没有过这样的习惯，每次出远门都会给家里人报个平安。<br><br>有一次出去旅游，要坐很长时间的火车，家里十分担心路途的安全，一直催问。<br><br>结果到了目的地，玩得太多兴奋，把报平安这事儿抛到脑后。<br><br>等想起时，拨通电话想解释一下，却先挨了母亲的一顿批评。<br><br>可能当时你不能理解为什么要多此一举，觉得不耐烦，完全不放心上。<br><br>但现在想想，家人需要的是你详细的汇报吗？<br><br>只是一句简单的“平安”，就是他们最想要的答案了。<br><br>只有关心你的人，才在意你的回复。<br><br>学会不让人担心，也是一种教养。<br><br>别冷漠了这种关心，小事不小，回复的不是一件事，而是家人对你的爱。<br><br>及时，这份关爱才不会冷下来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx1mT3WtyDDgTZAPy49pqvh3Ny4h2aJnsuyRfBrqj4dIicruPjdnmFY8A/640"><br><br>- 04 -<br><br>是否靠谱，就看这三点<br><br>很多企业招聘中最关键的一条要求，永远都是——靠谱。<br><br>你问一个人理想中的恋爱对象是什么样子的，答案里一定有一条是靠谱。<br><br>对朋友家人，想的和说的一致；<br><br>对工作，说的和做的一致。<br><br>一个人靠不靠谱，其实就看这三点：“凡事有交代，件件有着落，事事有回音。”<br><br>有些人就是这样，他跟你说“好”，你不会觉得他是在敷衍你。<br><br>回忆起当年一位特别喜欢且令人尊敬的老师。<br><br>他教的班级很多，但是他记得每一个人的名字。<br><br>无论你什么时候跟他讨教问题，即使当时他忙不过来，但不管多久也总能记得回答。<br><br>给他发邮件，永远在12小时内答复，或者他会自动留言：<br><br>“不好意思，我在xxxx，你的邮件我将在x月x日答复”，他回邮件的时间永远是约定那天的上午。<br><br>和有智慧的人交流，和情商高的人谈恋爱，和靠谱的人共事，和幽默风趣的人同行。<br><br>人生若能如此，风景无限好。<br><br>成功和幸福没有捷径，这个世界也没有一条道路可以通往靠谱，因为靠谱本身就是一条道路。<br><br>生活中遇到那些不会“及时回复”的人，把这篇文章转给他们，希望能给他们一些启发，也希望大家生活中都养成“及时回复”的好习惯。<br><br>',
'<h2>熬！</h2><br>人生总有一些不如意的事，关键在于熬。<br><br>熬，不是逆来顺受的活着；<br><br>熬，不是对命运的妥协。<br><br>熬，是能量积蓄；<br><br>熬，是生命升华。<br><br>有些人熬着熬着，成功了；<br><br>有些人熬着熬着，消失了。<br><br>人生总有不如意之时，不要抱怨怀才不遇，也不要抱怨生不逢时；<br><br>苦心人，天不负，越王勾践，卧薪尝胆，三千越甲可吞吴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibic6Sq8O7Rt5nicpYCt0P5o07gdxsuWKpZlY4aGIyG1qRc1pnpcIofP4g/640"><br><br>人生 是一场马拉松，很多时候需要熬。<br><br>熬，看似很苦逼、很窘迫，实际上是在充电、是在进取。<br><br>竹子熬了4年时间，仅仅长了3厘米。<br><br>从第五年开始，以每天30厘米的速度疯长，仅用六周时间就长到了15米。<br><br>熬，是海纳百川，有容乃大。<br><br>竹子熬不过那3厘米，哪能6周就长15米。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibqvvoOY7ZMkHyL5mTjY3yOp1AXGa4lS4oibf6vsSbQHXKib6PQavfy2Kw/640"><br><br>熬，是一段痛苦而忍耐的过程。<br><br>执子之手，与子偕老。<br><br>这是多么美好的爱情状态。<br><br>但“柴米油盐酱醋茶”的路上，夫妻哪有不争执的时候。<br><br>忍耐了，宽容了，爱情就美好了；<br><br>任性了，记仇了，爱情就悲剧了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibsLxEcVdqhs84ibLicyiaYB6gdwRhlnXjxlF77nDe1QjtiaEjhwY6Pesorw/640"><br><br>熬，是对命运的抗争和掌控。<br><br>有些人，得了绝症。<br><br>当听到消息后，有的人，悲观认命，不久即离开人世；<br><br>有的人，积极乐观，最终绝症奇迹消失。<br><br>能不能掌控自己的命运，就看你的人生态度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibNJzBHhlAGbYh4jiaxEvO1InZef6nXqFKH1sFmxG3hkeM7ViaN43q058Q/640"><br><br>熬，是生命最好的磨石。<br><br>在我们身边，有一些人，沉得下心，耐得住寂寞，也不肯轻言放弃。<br><br>或许他们没有大事业，但在人生路上，已成赢家。<br><br>熬得久了，心性磨练得坚韧了，他们就算在百折千磨中，也能成为可以被打倒，却绝不会被击垮的人。<br><br>马云熬不过阿里巴巴的前期岁月，则无后期的商业帝国。<br><br>褚时健熬不过橘子长成的10年，哪有后来的创业成功！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibwx9rS6IakgoFZEOAGciacEXVNCfZQ1gWbcTgia2iaMHztbFRbFzvvnD3A/640"><br><br>熬，是生命赐予的最好礼物。<br><br>没有经历过“熬”的人，哪能知道“站着说话不腰疼”的道理。<br><br>熬，是上天赐予你与自己灵魂对话的机会，是“天将降大任于斯人也”的先兆。<br><br>艰难岁月，熬得住，才有柳暗花明。<br><br>总之，熬得住，出众，熬不过，出局！',
'<h2>千万孤独柳宗元</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0leck5xlXeNW3dKkDKnicFic85ZPuqFVJvyCl6bnqeYroA5GZA4MpLrA0rl1uOGYVicKCJskWII5gPaw/640"><br><br>少时印象最深的两首诗，一首是骆宾王7岁时写的《咏鹅》，另一首就是柳宗元的《江雪》了。<br><br>江雪<br><br>唐·柳宗元<br><br>千山鸟飞绝，万径人踪灭。<br><br>孤舟蓑笠翁，独钓寒江雪。<br><br>每句诗的首字连起来是“千万孤独”<br><br>四个字，再联想一下诗人的处境：<br><br>彻骨寒冷的冬日，白雪漫漫，千山无人，万径无鸟，只有老头子孤寂一人坐在一叶扁舟上，独自垂钓。<br><br>很努力地把自己代入此般情境，便觉诗人是真的很孤独吧。<br><br>但也不过如此了，如果我们没有认真了解过诗人的一生，我们对这首诗的理解就永远流于表面。<br><br>或者说，我们所有人，都不该如此肤浅地解读这首千古名诗。<br><br>公元773年，柳宗元出生于京城长安，祖籍河东郡，其父柳镇曾任侍御史等职，母亲卢氏属范阳卢氏，属儒宗大家。<br><br>“河东柳氏”世代为官，到了唐代，已经是一个有着几百年历史的、非常有名的高门望族。<br><br>在那个极其重视门第观念的唐朝，这是柳宗元的优势，也是他的重担。<br><br>他可以凭借家族荣耀，为自己带来名气，但也势必要背负起一族的兴盛，谓之“一荣俱荣，一损俱损”。<br><br>他凭借能诗善文的父亲和信佛母亲的教养，养成了积极用世的态度和刚直不阿的品德。<br><br>他读书十分刻苦，且自幼聪颖，立志要出仕做官，光宗耀祖。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icO6iamY04fBb5zcAH92r1iah8ubqsN0iad3ibiaKtPClmGrwySuWibFicS7gcvQ/640"><br><br>公元793年，柳宗元21岁，进士及第，名声大振。<br><br>与他一起科考的，还有诗豪刘禹锡，二人自此相识，成为唐朝诗人里最热门的知己好友。<br><br>798年，柳宗元26岁，又通过了博学鸿词科考试，并中榜，授集贤殿书院正字（官阶从九品上）。<br><br>801年，柳宗元29岁，被任命为蓝田尉（正六品）。<br><br>803年十月，柳宗元31岁，被调回长安，任监察御史里行，成为了京官。<br><br>他前半生的人生不算波折，少年成名后，仕途连连攀高，人到中年，前途看起来一片光明，似乎人生还有着无数种辉煌的可能。<br><br>柳宗元幼时曾遭遇建中之乱，亲历过藩镇割据的战火。<br><br>入仕后，与官场人物交游广泛，对唐朝社会腐败、黑暗的一面，有着深刻的了解，于是十分渴望能够变革新政。<br><br>他身处晚唐，却一心想要恢复大唐盛世时的风光，或许这是所有爱国忧民的晚唐诗人的梦想吧。<br><br>柳宗元是这样，刘禹锡也是这样。<br><br>这一时期，二人先后被调回了长安，同年进士及第，又志趣相投、年龄相仿，于是很快成为了极好的朋友和同僚。<br><br>接着，他们又认识了早有改革弊政之志的太子侍读王叔文、王伾等人，组成“革新集团”。<br><br>公元805年，柳宗元33岁，唐德宗驾崩，皇太子李诵继位。<br><br>“二王刘柳”集团被重用，他们迅速开始变革，采取了不少具有进步意义的措施，可危害了很多当权者的利益，被反扑，只坚持了几个月，就宣告失败了。<br><br>接着，顺宗被迫禅让帝位给太子李纯，即唐宪宗。<br><br>王叔文被赐死，王伾被贬后病逝，刘禹锡与柳宗元等八人被贬为远州司马，这就是历史上著名的“二王八司马事件”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOkS1iahia7KrVUQdib37gezMjNFiazia4KqCfY6ia45YiaGAHfFsYmNcsvohHg/640"><br><br>33岁，是柳宗元人生的一个分水岭。<br><br>33岁之前，他春风得意，仕途顺畅，朋友在旁，有过一个恩爱的妻子，一段美满的婚姻，还有母亲的陪伴，他是整个望族大家的荣耀。<br><br>33岁后，他革新失败，被谪贬永州，参与革新的所有志同道合的朋友全部被贬，他带着老母亲和一个体弱多病的女儿独自到了永州，他成为了家族的耻辱。<br><br>柳宗元在永州整整呆了十年，从33岁到43岁，而他47岁就病逝了……<br><br>也就是说他中年最重要的十年，都是在永州度过的。<br><br>被贬那一日，已入不惑之年的柳宗元想必也是迷茫的，人生漫漫，他该何去何从，这一贬谪等待他的是什么。<br><br>他还能回长安吗？<br><br>他还能改革弊政为老百姓做事吗？<br><br>他还能，振兴家族门楣吗？<br><br>他不知道。<br><br>离开京城，来到偏远的永州，想必起初，他也是想要回去的吧。<br><br>他写了很多信给远在长安的曾经的同僚，希望他们能够帮他一把。<br><br>但是这世道，原本就是锦上添花容易，雪中送炭很难，官场竞争历来尔虞我诈，阴谋阳谋层出不穷，你死我活，都是常规操作。<br><br>同为官场人，没有落井下石，已是恩惠，如何能够指望别人助力一个对自己无用处、还可能惹帝王不高兴的谪贬之人？<br><br>他的信件，纷纷没了回音。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOtYocJLgb1IpXickyXnNOwmVRoxORBI3nRtYafQcaxJ3uzB4W18rJJzQ/640"><br><br>有时候，这才是中年人的处境，身边全部都是要依靠你的人，而没有一人是你可依靠的。<br><br>你陷入困境，家人也跟着遭殃，你不想低头，不想认输，不想承认自己错了，可生活的重担沉甸甸地压在你肩上，你怎么背负？<br><br>更可悲的是，永州穷山恶水，气候险恶，年老的母亲扛不住此般变迁，很快就离世了……<br><br>而他体弱多病的女儿也在这种恶劣的环境里，身体更加衰弱，也离世了……<br><br>亲人离世，加上永州火灾不断，柳宗元刚来没多久，房子就被烧毁了，他从窗户逃出，才活了一条命……<br><br>那一日，才三十几岁的他，无意中照镜子才发现，头发已经花白。<br><br>人到中年，丧父丧母丧妻丧女。<br><br>茕茕孑立，形影相吊。<br><br>“不孝有三，无后为大。”特别是在名门望族，繁衍后代也是极其重要的一环责任。<br><br>唐代极其重视门第观念，官员和平民有着深刻的代沟，一般不通婚。<br><br>可柳宗元的尴尬在于，他有官位，却是被谪贬的，没有哪家高门之女愿意嫁给他；<br><br>他娶平女，却没法给人家名分，毕竟“河东柳氏”是真正的名门望族，不可与平民通婚。<br><br>他初始大抵也是不愿意凑合的，何况他还有一个“白月光”亡妻。<br><br>柳宗元24岁时，听从家族安排，娶了门当户对的杨氏为妻。<br><br>杨氏温柔美好，知书达理，柳母也十分喜欢他，连称自己多了个女儿。<br><br>夫妻二人感情十分要好，柳宗元十分疼惜自己的妻子。<br><br>只是婚后不过两年，杨氏就病逝了。<br><br>《亡妻宏农杨氏志》节选<br><br>坤德柔顺，妇道肃雍。<br><br>惟若人兮，婉娩淑姿。<br><br>锵翔令容，委穷尘兮。<br><br>佳城郁郁，闭白日兮。<br><br>之死同穴，归此室兮。<br><br>这是他为杨氏写的悼亡文章，文中详细记录了杨氏的生平籍贯、原生家庭的情况，以及她的柔顺贤良、可爱美好，最后表达了自己老去之后“之死同穴，归此室兮”的意愿。<br><br>杨氏是他的“沧海”，是他的“巫山”，她过世后，他盛年丧妻，再不曾续娶。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOvhz3iap2bGZH9V7WRZDSsiaNC4oqm0ynYXujoOCsoPgfibMa5kXn6N7eg/640"><br><br>只是到了40岁以后，对很多事情的看法，都会被逼着改变，为了繁衍后代，或者为了不再孤单，他终于还是跟平民女子同居了。<br><br>现实世界就是这样，感情里的“白月光”只适合用来缅怀，生活中的“白米饭”才能够填充饥饿，让你活下去。<br><br>人到中年，感情一途，只求稳妥，只求陪伴，爱与不爱，原本也没那么重要了。<br><br>有人问你粥可温，已是足够幸运。<br><br>何必还要求人家与你立黄昏呢？<br><br>你以为中年人再婚容易吗？<br><br>有时候，他们需要付出的勇气与承担，比少年人选择离婚还要大。<br><br>得罪某位同僚，甚至是最有权势的大臣，被谪贬，总还是有指望能够翻身的，毕竟大臣之上还有帝王。<br><br>可得罪帝王，就真的是，除非帝王本人改变心意，否则当真毫无挽回的办法。<br><br>柳宗元站错队，支持错了人，等唐宪宗继位成为帝王后，自然非常厌恶他。<br><br>封建社会，帝王家逢喜事，会大赦天下，没错，就是犯了再严重的罪，赶上“大赦”，也能毫发无损的回家。<br><br>柳宗元在这一点上倒是真的运气不错，赶上了好几回。<br><br>可每次宪宗都会在大赦天下的圣旨后，加上一句：柳宗元等人除外。<br><br>是的，宪宗先后三次大赦天下，三次都拒绝赦免他们几人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOUXCVxI5ZZeGb2VlRZicgtPvz1W0qmdN98vaIPJPoXhnMxuzSEDnp1zg/640"><br><br>于是那一日，恰逢冬日，大雪弥漫，冷风刺骨，柳宗元独自一人独坐一叶扁舟上，开始垂钓。<br><br>四周寂寂无人，连小鸟都拒绝在这么冷的天气出窝。<br><br>千山环绕，万径皆陌路。<br><br>他不过才三四十岁，早已头发斑白，自称“老翁”。<br><br>人到中年，仕途被彻底封死，父母妻女全部亡故，他一无所成，一无所有。<br><br>这个时候，你再去读一读那首《江雪》，是否才能明白他的悲哀与痛恨、孤寂与无措？<br><br>冬日垂钓，你猜他能钓到什么？<br><br>我料想连鱼儿都不肯出来，在江底沉沉地睡觉呢。<br><br>他能钓到的，不过是一片无望的将来罢了。<br><br>此后，他彻底死了回长安的心思，安安分分地呆在了永州。<br><br>他的好朋友刘禹锡一直与他通信，众所周知，诗豪先生生性阔达，为人乐观，他虽然也一直被谪贬，但心胸倒是一直非常开阔。<br><br>有了他的开导，柳宗元也逐渐转变了郁闷的心情，开始接受彼时处境，并积极投入现实生活中。<br><br>不是想要为民做事吗？<br><br>地方官也是可以为老百姓分忧的，他为百姓做了不少实事，赢得了当地百姓的爱戴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOna6zP6biadNbv2iaiawnicmMugiadaiaVME5NVdKiagibJH4woDlXFwdX3Aqag/640"><br><br>日常，他也约三五好友去永州周边游玩，写出了《永州八记》这样的千古名篇。<br><br>《永州八记》节选<br><br>予乐而如其言。<br><br>则崇其台，延其槛，行其泉于高者而坠之潭，有声潀然。<br><br>尤与中秋观月为宜，于以见天之高，气之迥。<br><br>孰使予乐居夷而忘故土者，非兹潭也欤？<br><br>他更是写了很多针砭时事的文章，比如《捕蛇者说》。<br><br>捕蛇者说<br><br>永州之野产异蛇：黑质而白章，触草木尽死；以啮人，无御之者。<br><br>……<br><br>盖一岁之犯死者二焉，其余则熙熙而乐，岂若吾乡邻之旦旦有是哉。<br><br>今虽死乎此，比吾乡邻之死则已后矣，又安敢毒耶？<br><br>余闻而愈悲，孔子曰：“苛政猛于虎也！”吾尝疑乎是，今以蒋氏观之，犹信。<br><br>呜呼！孰知赋敛之毒，有甚于是蛇者乎！故为之说，以俟夫观人风者得焉。<br><br>永州野外出产一种奇异的毒蛇，如果咬了人，立刻会被毒死。<br><br>很多人都在捕蛇的过程中被毒死，既然它毒性如此强烈，为何还有人拼命捕蛇呢？<br><br>原来是为了抵税。<br><br>原来苛捐杂税的毒害比这种毒蛇的毒害更厉害。<br><br>原来苛政不仅猛于虎，还毒于蛇！<br><br>真的，有这种针砭时政的文章为百姓请命宣传，永州有柳宗元，了不起！<br><br>幸运的是，事情还是有了转机。<br><br>公元815年，43岁的柳宗元、及好友刘禹锡等人接到朝廷诏书，让他们回长安。<br><br>这是柳宗元梦寐以求的事情，想必当时他的心情也是极度欢喜的。<br><br>只是刚回到长安一个月，那个倔强又天真的刘禹锡就写了一篇观花诗，又得罪了权贵，连累了柳宗元，兄弟几人还没站稳脚跟，就再次被谪贬出长安。<br><br>《玄都观桃花》<br><br>唐·刘禹锡<br><br>紫陌红尘拂面来，无人不道看花回。<br><br>玄都观里桃千树，尽是刘郎去后栽。<br><br>无辜被连累，若是常人，估计都是要郁闷无比的，说不定就此翻脸，朋友也没得做了。<br><br>然而柳宗元没有，他跟刘禹锡惺惺相惜多年，太了解朋友的性格，他不仅没有怪罪刘禹锡，反而为朋友的处境担忧。<br><br>柳宗元被贬柳州，而刘禹锡则被贬到更为偏远、荒凉的播州。<br><br>彼时柳宗元已经丧母多年，而刘禹锡的老母尚在世。<br><br>播州荒凉，刘禹锡的母亲如果跟着同去，必然受不住那里的天气。<br><br>柳宗元立刻上书，请求跟刘禹锡调换贬谪之地。<br><br>当然未得到应允，但好在有其他人帮忙周旋，刘禹锡被贬之地从播州改到较为不那么偏远的连州。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOcxYtMZUvu73pA52TNiaNGFB4dNMaA2JNxHymzbSc5vqhwFVzBE504rA/640"><br><br>那一日，两人再次携手离开长安，一路同行，只是人生漫漫，没有谁能陪谁一辈子，终究还是到了衡阳，二人必须要分别了。<br><br>重别梦得<br><br>二十年来万事同，今朝岐路忽西东。<br><br>皇恩若许归田去，晚岁当为邻舍翁。<br><br>“皇恩若许归田去，晚岁当为邻舍翁。”他还盼望着有一日能够解甲归田，到时候再与好友做邻居，一起安详度过晚年生涯。<br><br>只是愿望是美好的，现实却无比残酷，此次一别便是二人最后一次见面了。<br><br>柳宗元到了柳州后，开办学堂，教化民众，解放奴婢，发展经济，造福了一方百姓。<br><br>四年后，多年的抑郁，以及多年疾病困扰着的他，已感自己大限已到。<br><br>他给刘禹锡写了信，把自己一生的文稿和还未成年的儿子一起托付给了刘禹锡。<br><br>那一日，刘禹锡正护送老母亲的灵柩路过衡阳，突然又接到好友病逝的消息。<br><br>他先丧母后失友，伤心欲绝，一个中年男人，当场坐在地上，大声痛哭起来。<br><br>接着，刘禹锡立刻在衡阳停下来，选择为柳宗元料理后事。<br><br>刘禹锡先写了《重至衡阳伤柳仪曹》一诗凭吊好友，后又两次写《祭柳员外文》，祭奠柳宗元， 足见二人的深厚情谊。<br><br>《祭柳员外文》节选<br><br>呜呼子厚！卿真死矣！终我此生，无相见矣。<br><br>何人不达？使君终否。<br><br>何人不老？使君夭死。<br><br>皇天后土，胡宁忍此！知悲无益，奈恨无已。<br><br>子之不闻，余心不理。<br><br>含酸执笔，辄复中止。<br><br>誓使周六，同于己子。<br><br>魂兮来思，知我深旨。<br><br>鸣呼哀哉！尚飨。<br><br>当然，刘禹锡有将柳宗元的儿子抚养成人，将他所有文稿编撰成集，没有辜负好友所托。<br><br>柳宗元，字子厚，唐宋八大家之一，唐代文学家、哲学家、散文家和思想家。<br><br>与韩愈并称为“韩柳”，与刘禹锡并称“刘柳”，与王维、孟浩然、韦应物并称“王孟韦柳”。<br><br>一生留诗文作品达600余篇，其文的成就大于诗。<br><br>柳宗元一生，当然是孤寂的、波折的，但是那又怎样？<br><br>他的困境，和多数中年人的困境一样，他活的很辛苦，很孤独，但他看看周边，白茫茫一片的孤寂，有些话无人可说，有些话说了惹人笑话。<br><br>于是他只好要紧牙关，披荆斩棘，为自己和身边人打造一个港湾。<br><br>他成为了当地老百姓拥护的父母官，更成为了享誉千古的一代文人。<br><br>生活以痛吻我，我却报之以歌。<br><br>',
'<h2>50个潜规则！</h2><br>1、靠别人永远没出息<br><br>人只有求助于自己，任何人都不可靠，世界上没有可靠的人，连你的父母，连你的儿女都不能靠，只有靠自己。<br><br>如果自己不站起来，指望别人依赖别人，永远是没有出息的人。<br><br>2、人的势利，很正常<br><br>其实，人与人的交往，人际事物的交流，势利是其常态。<br><br>纯粹只讲道义，不顾势利，是非常的变态。<br><br>物以稀为贵，此所以道义的绝对可贵了。<br><br>3、器度决定高度<br><br>每个人的气度、知识、范围、胸襟，都不同。<br><br>你要成大功、立大业，就要培养自己的器度，像大海那样大。<br><br>4、寂寞的享受<br><br>我告诉你们一个经验：<br><br>当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br><br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br><br>就是古人所谓的“空山夜雨，万籁无声”。<br><br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br><br>那是寂寞的享受，不是钱财能够买得到的。<br><br>5、空灵才能自在<br><br>如果一个人的思想、器度不空灵，那就完了，等于拿个杯子在小坑的水里当船，永远动不了。<br><br>有高远的、空灵的境界，才可以在这个人世间，这个宇宙里，自由自在地飞，才能得到逍遥。<br><br>6、没有什么会一直拥有<br><br>凡是好的大家都希望它不要变。<br><br>像人类的感情，我们都希望爱河永浴，希望它不要变；<br><br>年龄也希望不要变，永远青春等等。<br><br>可见人永远都是那么愚蠢！<br><br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？<br><br>没有这回事！<br><br>7、成大事者必变通<br><br>“功业见乎变”。<br><br>历史上的伟人：<br><br>第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br><br>第二等人是应变，你变我也变，跟着变；<br><br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：<br><br>“格老子你变得那么快，我还没有准备你就先变了！”<br><br>8、以信仰约束自己<br><br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br><br>9、生命的能量来自“静”<br><br>能源从哪里来的？<br><br>是从静态来的，从空来的。<br><br>为什么我们忙碌到夜里就要睡觉呢？<br><br>因为人也需要静态，脑筋不休息是不行的。<br><br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br><br>10、越是难，越要缓<br><br>有时候处理一件复杂困难的事，百思不得其解，忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br><br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br><br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br><br>11、真正的修行是红尘练心<br><br>真正的修行不只在山上，也不只在庙里，更在社会中。<br><br>要在修行中生活，在生活中修行。<br><br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br><br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br><br>12、心态好，世界才会美好<br><br>凡事不要只考虑自己，要为对方考虑。<br><br>只有去掉了自私、自利、自爱，你才能够自在。<br><br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br><br>13、所谓修行——修正自己<br><br>如果你以宽阔的胸怀容纳一切、包容一切的时候，你就不会有想不通的事，看一切人都是好人，看一切事都是好事，看一切境都是好境。<br><br>能经常查找自己的缺点，能不断地去掉我执，这就是修行，否则修什么呢？<br><br>14、读书是为做人，而不是谋生<br><br>一个人为什么要读书？<br><br>传统中最正确的答案，便是“读书明理”四个字。<br><br>明理，是先要明白做人的道理。<br><br>如果要问中华民族、中国人素来的教育目的是什么？<br><br>让我们再重复一句：<br><br>是为了“做人”，而不是为了“生活”。<br><br>15、多跟有益自己的人交往<br><br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br><br>多和老年人往来，可以学很多经验学问。<br><br>16、忘记己恩，不忘人恩<br><br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br><br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br><br>“受恩”，得人家一点好处，要永远记住。<br><br>17、知足即富<br><br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFjyictIOB1IaYRcpWz3hHTSulAINO5dGGy5mc5YjscOdYKPIJnDdDZVw/640"><br><br>18、本分做人<br><br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br><br>19、按时作息，才是人的生活<br><br>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；<br><br>下午属于阴气。<br><br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；<br><br>到下午睡一个午觉起来，精神慢慢好了；<br><br>到夜生活一来，精神越来越好——这些人都是阴气很盛……<br><br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br><br>20、最好的交情<br><br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br><br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br><br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br><br>21、做人大气，才有人气<br><br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br><br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br><br>22、处世的真谛<br><br>对自己要求严格；<br><br>对于别人错了的，责备人家时，不要像对自己那么严肃。<br><br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br><br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；<br><br>要求别人特别严格，原谅自己轻而易举。<br><br>23、人生就是一场假戏真做<br><br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br><br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，有什么可执着的，有什么可计较的，少说一句又能怎样？<br><br>退一步又能怎样？<br><br>24、咽下这口气<br><br>有一个办法很简单，你做到的话，包你有用处。<br><br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br><br>那真有气耶！<br><br>人生气时，硬是有一口气，不是假的。<br><br>25、不与好朋友共事<br><br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br><br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br><br>26、安于平淡，最难得<br><br>有的安于逸乐，有的安于贫困，有的安于平淡。<br><br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br><br>27、帮忙别帮太多<br><br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br><br>帮朋友的忙，正在他困难中救济一下，他永远感激；<br><br>但帮助太多了，他永不满足。<br><br>28、贪求伤身<br><br>处富贵中时，不以养而伤害自己。<br><br>相反地，在贫贱之间，“不以利累形”。<br><br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br><br>29、任劳易，任怨难<br><br>最难的是“劳而不怨”。<br><br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br><br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br><br>30、越喊穷，越穷<br><br>人不要喊穷。<br><br>喊穷的人是很贫贱相。<br><br>人喊穷，就是不知足，或者要布施时，就舍不得拿出钱财来而喊穷。<br><br>这么一喊，上天就把穷的磁场给他了，结果就越来越穷。<br><br>那人要富贵，首先要知足，知足是一种成就相。<br><br>对什么事情都要知足，慢慢的生活就会越来越富贵，否则都会越来越穷。<br><br>31、为别人就是为自己<br><br>人人都以为为自己好，自己就会越来越好。<br><br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br><br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br><br>32、不玩手段，才是精明<br><br>有最高的诚恳，就是最成功的人。<br><br>所以我常常告诉青年同学，不要玩花样玩手段......<br><br>将来什么人成功呢？<br><br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br><br>这是天地的法则。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFfpo1J599MKO5M8qbsTeicZ5sy0gSugVDjr4MYNuUR6rhkTeGKH6a0Vw/640"><br><br>33、虚伪之人，无好下场<br><br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br><br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br><br>34、不如意，才是人生<br><br>中国人有两句名言说：<br><br>“不如意事常八九，可与人言无二三。”<br><br>……“十有九输天下事，百无一可意中人。”<br><br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br><br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br><br>35、最好的行孝<br><br>天下确有不是之父母，但修身先要行孝，而行孝不可以只是盲从。<br><br>又能尽孝，又能巧妙地感化父母的过错，才是真正“思事亲不可以不知人”的深意。<br><br>36、没事业心才可怕<br><br>年轻人一生有没有事业，不是问题；<br><br>一生有没有事业心，才是问题。<br><br>虽然有事业心，不一定能够做得成事业；<br><br>但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br><br>37、苦难是好事<br><br>人类的历史中凡是成大功、立大业、做大事的人，都是从艰苦中站起来的。<br><br>而自艰苦中站出来的人，才懂得世故人情。<br><br>所以对一个人的成就来说，有时候年轻多吃一点苦头，多受一点屈折艰难，是件好事。<br><br>真正要成大功、立大业、做大事的人，一定要有丰富的人生经验。<br><br>38、放下但不放弃<br><br>各有各的因缘，各有各的福报。<br><br>你执着什么，什么就会伤害你；<br><br>你执着谁，谁就会让你伤心。<br><br>一切都要看成如梦如幻，放下所有的妄念。<br><br>但放下不是放弃，该做的还要去做，还要做好。<br><br>39、把人做好，把事做对<br><br>学问不是文学，文章好是这个人的文学好；<br><br>知识渊博，是这个人的知识渊博。<br><br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br><br>40、君子不怨天尤人<br><br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？<br><br>为什么我没有达到这个目的？<br><br>是自己的学问、修养、做法种种的问题。<br><br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br><br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br><br>41、人不自欺，天下无敌<br><br>任何一个人，一生只做了三件事，便死去了：<br><br>自欺、欺人、被人欺。<br><br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br><br>人不自骗，谁又能骗了你呢？<br><br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br><br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br><br>42、固执己见，做不了大事<br><br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br><br>有些人的性格，喜欢接受别人更好的意见。<br><br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br><br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br><br>43、少吹牛皮，多做实事<br><br>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；<br><br>理想非常高，要在行动上做出来就很难。<br><br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br><br>44、相信世界的美好<br><br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br><br>要相信，这个世界的美好一面，善良的一面。<br><br>45、正命的活着<br><br>真正的修养，在动心忍性之间，能够确实检查出自己的错误，然后“顺受其正”。<br><br>所受的一切遭遇，不怨天不尤人，不迁怒不二过，这就是正命的活着。<br><br>46、做什么都有境界<br><br>一个人修道，或者读书，一步有一步的不同境界。<br><br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br><br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br><br>47、傲慢是一种自卑<br><br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br><br>所以凡是傲慢的人都是可怜人，都有自卑感；<br><br>因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br><br>48、患得患失，皆因私欲<br><br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br><br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br><br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br><br>49、负心多是读书人<br><br>据我这几十年经验，到现在更承认古人的两句话：<br><br>“仗义每从屠狗辈，负心多是读书人。”<br><br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br><br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br><br>知识低的人不会解释，朋友嘛！<br><br>怎么不去？<br><br>为朋友没有理由不去，因为他思想不复杂。<br><br>50、最高的境界是平凡<br><br>学问越高，思想越复杂。<br><br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。',
'<h2>家庭走向兴旺的三个标志</h2><br>三毛说：“家，对每一个人，都是欢乐的泉源，再苦也是温暖的。”<br><br>每一个家，都是一个温暖的港湾。<br><br>它是生命开始的地方，也是所有情感的归宿。<br><br>它不是一栋冰冷的房子，不是一顿可口的晚餐。<br><br>而是父母、兄弟、爱人、孩子，在一起聊着天，在一起吃着饭。<br><br>幸福的家庭都是相似的。<br><br>一个幸福兴旺的家庭，也必然存在这三个标志。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz9K6NIG0rVgOCMLvjdb3b4TUQawl4fGC5m8Vfays6tic725fyqGTOFfw/640"><br><br>家庭和睦，才是一个家庭最宝贵的风水<br><br>这个时代最高级的炫富，就是家庭和睦。<br><br>曾经有人在网上问过这个一个问题：<br><br>幸福的家庭是什么样的？<br><br>最高赞回答是：<br><br>幸福的家庭都不争对错。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzHTRtysS9IViaOc02uKvMibBLAP44b2kibWr32xgTqQ6YpJxKia92CiaqQRA/640"><br><br>曾经有两户邻居。<br><br>其中一户姓王，人们叫他老王，另一家姓张，大家都叫他老张。<br><br>老王脾气不好，经常爱发火，有一天，他老伴给他倒了一杯茶放在桌子边，老王没有注意，突然间把茶水打翻了，倒得满地都是水。<br><br>老王忍不住了，开口就指责老伴，你是怎么做事的，连茶杯都放不好。<br><br>还责骂老伴一大堆难听的话，妻子很伤心，双方相互争吵，谁也没有得到结果。<br><br>可是，事情还没完啊，老王认为这都是妻子的过错，自己没有错啊，本以为通过责骂妻子，宣泄一下心情会好一些。<br><br>殊不知心情更糟，更难过。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzRM5uAwxAFQ6hIyrb4SuvYWchJbAG5mFSCiaSV3lTbucZwKibicjFiaeamw/640"><br><br>这时，老王就去隔壁邻居家老张那里请教。<br><br>问:“老张啊，我发觉你们家里从来不吵架，家庭很和睦，这是怎么回事，有什么秘方，教教我。”<br><br>老张回答说：“我们的秘方就是，我们每个人都认为自己是坏人，常生忏愧心，家里不管发生什么事，每个人都是先反省自己，从不指责对方。<br><br>所以，久而久之，家中就非常和谐，互尊互爱。<br><br>至于说，你们家里经常吵架，说明你们家里都是好人，因为好人是没有过错的。<br><br>老王你说对吗？”<br><br>老王听了很忏愧，并有所悟，心结也从此打开了。<br><br>一个和睦的家庭，并非不吵架，而是吵得再厉害，也会及时化解。<br><br>家，是我们最应该珍惜的地方；家人，是我们生命中最重要的人。<br><br>一家人在一起，房子、车子、票子都不重要，平平安安、和和睦睦最重要，<br><br>家人齐心协力把日子过好，再穷都能发家，再穷都能兴旺。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzdaebmoDBEp7B7jjwI2RW9PL14I5XTeZg0TG2MgSjbhicHuIq3yD1qsw/640"><br><br>对孩子，教育比溺爱重要<br><br>哈佛大学前校长德里克博克曾说过一句名言：<br><br>“If you think education is expensive,try ignorance!”<br><br>意思是：如果你认为教育的成本太高，试试看无知的代价。<br><br>记得以前看过这样一条新闻。<br><br>合肥某34岁男子王某，平时也不出去工作，生活一直依赖年过六旬的父母。<br><br>这天，老父亲责怪其懒惰不干活，男子竟怒火中烧，抄起钉耙将父亲打伤。<br><br>我们心寒震惊的同时，同时也该意识到：心软是害，狠心是爱。<br><br>谁溺爱孩子，谁总有一天会为孩子包扎伤口。<br><br>孩子小时候，父母为他遮风挡雨；孩子长大成家了，父母仍然里里外外为孩子操持着。却不从考虑如何教育孩子。<br><br>殊不知，所有优秀的孩子都离不开优秀的教育。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz2Khj3cC0ibH5y8Nbs8H9Q2zwEcNvMRTfPGkD8fuSlraLh3YYHicrq3Sg/640"><br><br>晚清名臣曾国藩，官居要职家境丰厚。<br><br>但他却教育子女，衣食起居，无一不与寒士相同，庶可以成大器；<br><br>若沾染富贵气习，则难望有成。<br><br>虽然家庭条件优越，但是曾国藩却穷养子女，意在培养他们的独立性，不靠家庭靠自己。<br><br>结果，曾家的孩子都成材了。<br><br>在教育孩子这件事上，每个家长要付出总量是一样的，也就是说，前期过得越省心、越偷懒，后期要付出的代价就越大。<br><br>再精致的花瓶都有碎掉的一天，再美好的容颜都有老去的一天，唯有读过的书、写过的字，都会逐渐积累在人身体里，变成孩子的财富。<br><br>投资孩子，就是投资自己后半生的幸福。<br><br>教育好孩子，才会让一个家庭越变越好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz8DMu00n7lNUNGRIRZRUGsKPrabMZbp2Oqe2hpPe6iaRgibmFSARibPv9g/640"><br><br>人比钱重要，情比利珍贵<br><br>这世上有两样东西非常重要。<br><br>一样是钱，一样是情。<br><br>但他们从来就不等价。<br><br>钱多了可以多花，钱少了可以少花。<br><br>但情要是少了，生活就会了无乐趣。<br><br>曾经有人问过一个问题：<br><br>老公不回家，但每个月给你11万，你愿意吗？<br><br>当钱和情冲突时，你又会选择哪一边呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzmGGGc17NvkHSzS01S0icbGFiauedSicBzRicNvo7XSMCGOClLEc95dElng/640"><br><br>宁波北仑法院曾判了一桩这样的离婚案：<br><br>男方和女方通过认识了，在聊天的过程中，女方了解到<br><br>男方年收入有10万元，除了父母的房子外，还有一套婚房，并付了首付。<br><br>女方听了觉得很满意。<br><br>几个月以后他们就结婚了，并且女方也有了身孕。<br><br>这时婆婆就说，儿子要上班，媳妇怀孕需要照顾，不如搬过来住吧。<br><br>女方觉得可以，就答应了。<br><br>谁知人一搬，婆婆就把婚房卖掉了；<br><br>接着，卖房的钱也拿去还债了！<br><br>这时女方发现不对，左问右问才得知，<br><br>男方的年收入还不到5万，婚房首付是借的，现在得还。<br><br>婆婆还说：“没房也没车，收入又不高，哪家姑娘会愿意嫁过来啊……”女方深觉受骗。<br><br>孩子出生没多久，两家矛盾尖锐爆发，最后在北仑法院离婚了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz6daYOl3OkdZe3ia8Lnr0er6GzSib2FYQEUDgcE8phXToEZk3HTjmSVuQ/640"><br><br>因利而聚，必然因利而散。<br><br>两个对感情不看重的人，婚姻必然经不起一点波折。<br><br>感情里物质很重要，但讲心也非常重要。<br><br>人比钱重要，情比利珍贵。<br><br>如果说钱是果实的话，那情则是那棵生生不息的大树。<br><br>一份真挚的感情，才会让一个家庭越变越好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzqv0dAicuw6PUXFhwbl886z4hGiaichhLVwod0gnj6jfgS5gwPtVOB80fw/640"><br><br>“家”这个字虽然不能吃，不能喝，但是只要有它，天底下再珍贵的东西，也会变得黯然失色。<br><br>“家”是世界上最美好的字眼，只有和睦的家庭、最好的教育以及温暖的情，才能给它兴旺发达的动力。<br><br>愿我们都有一个舒适且温暖的家庭，在越过越好的日子里，蒸蒸日上，不断兴旺。<br><br>',
'<h2>丰子恺 | 历尽人间方为真</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0LanrXJbHIHzHPJEhaJEESYtBfA0qZEic8QGUefQKZCkicPP1qYakMDOA/640"><br><br>1957年 60岁的丰子恺在二十四桥明月夜旧址<br><br>曾经有一个特别可爱的老头 作起画来童真童趣 文章也写得清雅质朴 句句至理<br><br>他的心和他的画一样 善良、纯真、温润、有趣<br><br>他53岁开始学俄语 55岁翻译屠格涅夫的《猎人笔记》 65岁翻译日本长篇小说《源氏物语》<br><br>除了作画、写散文、翻译外文书 他还给很多书做封面设计 闲暇时间写音乐理论教材<br><br>他还是个重度儿童崇拜者<br><br>半个多世纪里 他的人生几经沉浮、几度沧桑<br><br>他见惯了人性的邪，目睹了世道的恶<br><br>但这一切都没能阻挡他的眼神 处处是真、是善、是美 是的，他就是丰子恺<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKvIfOS0aDFTqbibt9XJgPfN8ialDyGgODpQM0fx4ODr2wIibnx7txxHclQ/640"><br><br>石门湾的少年<br><br>浩浩荡荡的大运河在这儿拐了一个弯儿，这里人人有米，家家养蟹，是一个有四百多户的小镇，叫石门湾。<br><br>1898年11月9日，丰子恺就在这出生。<br><br>丰子恺出生时，他前面已经有了六个姐姐，他排行老七，却是家里的长男，因此备受宠爱。<br><br>祖母溺爱他，姑姑疼爱他，姐姐们怜爱他，连染坊中的伙计们也喜欢他。<br><br>丰子恺自小就被包围在脉脉的温情中。<br><br>这份温情跟随了他一生，发散在笔下，就成了平易的文字和纯仁的画风。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKK1evKttmlUcrOqKQqRibmrhHYmazqd93oicicdHRuwRr4NaClOhF6B60Lg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKeibtC4M5jSyVu8cibhtAmbzYia3bYSM3gsppYsiaSfpjdiacuajn8AqOWhA/640"><br><br>丰子恺的父亲丰璜是石门湾的第一个举人。<br><br>不料，刚中举大清王朝就覆灭了。<br><br>后来只能在家办私塾谋生，而丰子恺成了他第一个学生。<br><br>丰璜恨不得把毕生绝学都传授给儿子。<br><br>但在丰子恺七岁时，他就去世了。<br><br>丰子恺不得不去家族中另外一个私塾继续念书。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKj8VxNEDmaDlPmglkQzFw8c7E3QaljbX7Wh1FVasRwpUzeh7CBjuoSw/640"><br><br>1914年，丰子恺以第一名的成绩毕业于崇德县第三高等小学。<br><br>作为家中唯一的男丁，母亲为丰子恺的前程操碎了心。<br><br>这一年，她委托一个乡邻带丰子恺到杭州投考。<br><br>临行前，她亲手为丰子恺做了一份年糕，希望儿子“年年高中”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKjbRdbSgr7cyZqcbL0vCmu8rC7COAPnwvvibmHYP6AXX875UgDZciazlw/640"><br><br>到了杭州，为了能保证录取，丰子恺投考了三个学校。<br><br>非常幸运，他全都考上了。<br><br>母亲考虑了半天，决定丰子恺可以当一个老师，以后回到乡间教书更安稳一些。<br><br>所以，丰子恺就读了浙江第一师范学校。<br><br>这可是一所星光灿烂的师范学校，当时在此任教的有鲁迅、夏丏尊、陈望道、朱自清、叶圣陶、俞平伯，当然还有影响丰子恺一生的李叔同。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKshoJaslwzguoLDiar5ibUmpiaTUiasia3kJM8nQwwkR9ZEg8Rwq6T3Ttafw/640"><br><br>丰子恺曾说：<br><br>图画音乐两科，在现在的学校里是不很重要。<br><br>但是奇怪得很，在当时浙江第一师范里，看得比英、国、算还重。<br><br>我们有两个图画专用的教室，许多石膏模型，两架钢琴，五十几架风琴。<br><br>“我们”每天要花一小时去练图画，花一小时以上去练弹琴。<br><br>大家认为当然，恬不为怪。<br><br>这是什么原故呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0h1A5SAlLJk79g6YiaS2s3J7ViaGEeRC004HKnHVNZr24Wb0Iju7R5Vkg/640"><br><br>弘一法师李叔同<br><br>因为李先生的人格和学问，统制了我们的感情，折服了我们的心。<br><br>他从来不骂人，从来不责备人，态度谦恭，同出家后完全一样。<br><br>然而个个学生真心的怕他，真心的学习他，真心的崇拜他。<br><br>我便是其中之一人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKIVHMc0H3dDxEeh8KDRG2SZpSyWI94Jux3UHRqDsHhD8pz2QsibP8ibIg/640"><br><br>竹久梦二 · 久别重逢<br><br>一天早晨，丰子恺正在家中读报。<br><br>忽然，一个巨大的标题跃入他眼中：<br><br>“丰子恺画画不要脸”，什么？！<br><br>这让他大吃一惊。<br><br>自己素来与人无争，为何有人要如此中伤自己？<br><br>细读才明白，原来文章是在分析他的漫画特色。<br><br>虽说丰子恺的漫画人物没有眼睛、鼻子、耳朵，但依然惟妙惟肖，韵味十足。<br><br>看罢，丰子恺会心一笑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKSdcGCRnoc3I5gROLYG5mPHibZPmnLtIWeAhggDZZHog71GW7FrN2UHQ/640"><br><br>浙江一师毕业后，丰子恺与两位师兄吴梦飞和刘质平，在上海创办了中国历史上第一所私立艺术专科师范学校。<br><br>随着当时上海文艺界的发展，绘画机构如雨后春笋般涌现，丰子恺认为自己的观念太落后，于是决定去日本开开眼界。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKUlViczyprHQ8YSBjTVzPqSzoiaGMeVRdUuJ7zbXUF2BWiboXcX7WDYU1w/640"><br><br>1921年，丰子恺带着母亲、新婚妻子和姐夫为他凑够的一千块大洋来到了日本。<br><br>前后一共呆了十个月。<br><br>在这十个月里，丰子恺除了学油画练提琴、学日文和英文外，一有空就去看展览、看戏剧、逛名胜古迹。<br><br>他意识到，这十个月不可能学到什么，各种知识都很深广，不如走马观花呼吸日本最新鲜的艺术空气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2dkH88CAR2MkSeUDwdUS4AFdI8KGXGfc9pCBwnT0GVZt9yL6yAwhSkicsjU4E2wjY124ZpuRtOtRfnU8Wbe0iagQ/640"><br><br>其实，此时的丰子恺已经放弃成为一个画家了。<br><br>以现在的眼光看，也许与他的家庭条件有关系。<br><br>他并不是一个富裕家庭的孩子，在那个时代创作油画，成为一个优秀的油画家要付出很大代价。<br><br>索性，丰子恺就放弃了绘画这件事。<br><br>但上帝非常厚爱他，又为他打开了另外一扇窗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKlqVjgX9UlJFdczicy2dCVtRsgE2w9JDEmGUIG2LVye9dkflBpdCN8TQ/640"><br><br>有一天，丰子恺正在东京的旧书摊上寻觅旧书，偶然间看到一本《梦二画集·春之卷》。<br><br>他随手翻开，看到其中一张画，画面中有两个女孩，一个是坐在人力车上的富家女，另一女孩则背着她的孩子，她们就这样在东京街头相遇了。<br><br>画面的标题写着英文classmate（同学）。<br><br>曾经两个同窗苦读的女孩，如今却有如此大的社会差距。<br><br>正是这个用毛笔画下的场景，深深触动了丰子恺。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKeDZc59cz2IOX6v3jSqFgRxee18AI3lQ3H0AE8ib0ibO0eibJPAeYo2NbA/640"><br><br>丰子恺毫不犹豫买下了这本书，决定回去好好研读。<br><br>但听说竹久梦二这批旧画集分春、夏、秋、冬四卷。<br><br>可家里已经无力负担他在海外继续游学的费用，丰子恺只好托好友刘质平帮他搜罗，最后都买到了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKURgfUVLvtcfmiaWrGXibYXAw8W7fP7K4CG0R3vNKleHuAVguogugqT7Q/640"><br><br>图片|竹久梦二作品<br><br>在当时的日本，竹久梦二并不是主流艺术家。<br><br>当时的主流艺术家分为两派，一派是画油画，一派是对日本画进行改良。<br><br>而竹久梦二是一个没有任何学院背景的平民艺术家。<br><br>但他的画寥寥数笔，却充满了人情关怀，总能引起观者的共鸣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKiclAxzdicNZ3Adxq8Kiaibx5quhefRwibLdic95TeJYh1hyJ0fBPsticH470Q/640"><br><br>丰子恺一生都没有见过竹久梦二，但选择取法梦二或许是因为笔墨的创作媒材，给了他精神的指向，因为笔墨浸透了中国人的诗意。<br><br>一开始，丰子恺对梦二的学习就是大大方方的拿来主义，后来渐渐形成自己的漫画风格。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKW4LFk0mSkpic2PaJqeMHH2lsgWluFCRAD0KmMSLDR6qSaUH6atek5nw/640"><br><br>2018年是丰子恺120周年诞辰，而在香港的展览正面临破产的危险。<br><br>策展人希望竹久梦二的作品和丰子恺的作品能同时展出。<br><br>可他们的借展费远远达不到日方要求。<br><br>为此，丰子恺的孙子丰羽和策展人一同前往日本，特地向日本群马县的竹久梦二纪念馆老馆长暮木相先生澄明来意和请求。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKTWJGlaD67BHDagicHiaEiaE4ZJ2aQDfEMNn2KKhTIusQgnlw0XpbNeYlw/640"><br><br>竹久梦二作品<br><br>暮木相先生已是85岁高龄，当他得知竹久梦二对一个中国年轻人的影响如此之大。<br><br>他没有要一分借展费，只希望这两位艺术家可以跨越时空交汇。<br><br>这是一种多么神奇的力量，也许只有艺术才能达到。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKnGnxEntDqyQO3oGkfAwVuSx5qK1FukWM2HOZEia07qW0oLlPv2uMYvg/640"><br><br>战乱中的人生流离<br><br>从日本回国后，丰子恺开启了他的人生新篇章。<br><br>1922年秋，丰子恺受到国文老师夏丏尊的邀请，到浙江上虞白马湖春晖中学任教。<br><br>当时的春晖中学人才济济，夏丏尊、朱自清、朱光潜等名师都在此任教。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKibo43gFicRlXLUkM6qTEYkl82sWPLfgOMickzFicfETdhkxObx5npzD3wQ/640"><br><br>下课后，他们就在一起喝酒聊天，谈办学理念、聊艺术创作。<br><br>有时朱自清还会跟丰子恺请教如何不发脾气管教孩子。<br><br>丰子恺很早就结婚了，妻子徐力民以每年一个孩子的速度，迅速为丰家添丁。<br><br>此时的丰子恺早已是家事累累的男人了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKe6veSUtSHaCxemchCic0YogCOIQHpMWcpGDgwNiclXXoYibEq6FtvK38g/640"><br><br>然而，就在这段时间，丰子恺创作了他人生中的成名作《人散后，一钩新月天如水》。<br><br>这张作品被发表在朱自清与俞平伯合办的杂志《我们的七月》上。<br><br>也在这个时期，丰子恺开始他的装帧设计创作，编写音乐理论教材，翻译外国文学作品。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKExn00QoQ0thYDXVmhZ8Y8FDloJGvMibvlMm0doS5TVETtV7ibJt1TJPQ/640"><br><br>《人散后，一钩新月天如水》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKjTvkUW3QIRjF91gW3Ukn2V3voOWB7Baq1gWzf3CqL5ibE25CojIDnxg/640"><br><br>杂志《我们的七月》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKKgjvibA1pdIibX88QMRbaZibT3AoCqkiaX9tb8EWT0jPG93WJN3UdlggKA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKONarRmOtazvsqOUicUkXlXx9EsggE90HuFg3rXiaJYzo2sc6xdyCyvjw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKs8SSX84icC1kg9EicSbcjehKclh7FdQRjY5NKlrZ4nXpc62ic0EUEpWGQ/640"><br><br>丰子恺设计的书籍封面<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKK6Cm2aPrlHfb2IOzxB74MI9giajcgOQpho5Lkhm4pbib2ocTLI0EhWhww/640"><br><br>丰子恺撰写的音乐教材<br><br>1930年，丰子恺回到了浙江桐乡，修建了“缘缘堂”。<br><br>后来著名的《缘缘堂随笔》就是以他的书斋为名。<br><br>丰子恺本就想这样过着晴耕雨读的人生。<br><br>世事难料，1937年抗日战争爆发。<br><br>因丰子恺精通日文，如果不逃走或许就会变成另一种身份。<br><br>他当即写下了“宁当流浪汉，不做亡国奴”的立身之言。<br><br>随后携一家老小十四口人，开始了长达八年的逃难之旅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKLfk4Wzsib5EFmTib73Ach1iciarFyrUD82BkCPCliadWJclZbsDxekoyvlg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKK7aNTS8gvMe2Y8R0pzNOB7wia3LuOeWYSuAJcUVJwJhg8OG5mYAV0I2g/640"><br><br>丰子恺一家从浙江、江西、湖北、湖南、广西、贵州最后一直辗转到了大后方重庆。<br><br>当时的中国生灵涂炭，哀鸿遍野，目之所及都是人间炼狱的画面。<br><br>而丰子恺把他一路所见的逃难惨状都一一画下来了，最后集结成让人痛心的《大树画册》。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS01uPiabq4iaRTWuuKNmicYDjR5wEcoticmjIMic1hVXUhuzMtTS7Pn8qbNhw/640"><br><br>他在嘉兴看到一个母亲正抱着孩子哺乳，突然一个炸弹飞过来，母亲的头不见了。<br><br>但丰子恺看到母亲的躯体始终不倒，孩子也一直在吃着，却不知他的母亲已经离开了。<br><br>看到这个场景时，丰子恺悲痛欲绝，却又无能为力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKOYVNC6em7ibkznAC5Wic7WMtJD28t9uBFBpYU9k2gbQ0ichu1jc2TRepA/640"><br><br>后来，丰子恺画了一幅画，“我愿化天使空中收炸弹”。<br><br>一个正投向同胞的炸弹，丰子恺多么想化成一个天使，抱住这颗炸弹。<br><br>战争里的中国人流离失所，面对山河破碎、妻离子散，丰子恺依然坚持画着所有人的希望。<br><br>努力活下去，总会看到胜利的一天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKp1FPm8FiclOlett7ywSf9Licha50bbaMDX2p1W6HkMU21kjG97WoaUuQ/640"><br><br>1945年抗战胜利了，丰子恺带全家回到杭州。<br><br>当年精心修建的缘缘堂早已灰飞烟灭。<br><br>但他仍写下“天予我相当厚”，因为八年逃难，丰子恺家里没有一个人因战争死亡，而且还添了一口娇儿，就是恩狗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0rPCYKiaIVWxcOKpkAYHicWmEP61vpZr64aEEZHbCcVdB9B4mG223ichBw/640"><br><br>丰子恺专门为小儿子创作了《给恩狗的画》，记录恩狗成长中的点点滴滴。<br><br>如恩狗不肯拔牙，恩狗和邻居家的佩珍一起游戏，恩狗要给姐姐家的孩子打毛衣等等，一幕幕家庭温情的画面跃然纸上。<br><br>在《给恩狗的画》中，丰子恺简直就是一个宠娃狂魔。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKvOaSys8VYvWfC5vpa9EEKnzUPzoI6fZcTZsMYgiaYZRgaFpZz0U33kQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKh5CjWA3VXagzZic98UUvutwWKupowWe264muzKOlY7dlIicD9Tia2Etwg/640"><br><br>丰子恺曾经说：<br><br>“我最近的心为四件事所占据了，天上的神明与星辰，人间的艺术与儿童”。<br><br>据女儿回忆，丰子恺不仅教他们平等待人，还教他们爱世间的一切生命，小至蚂蚁。<br><br>本来踩死一只蚂蚁不当一回事，有一次被丰子恺看见了，他连忙阻止说：<br><br>“蚂蚁也有家，也有爸爸妈妈在等它。<br><br>你踩死了它，它的爸爸妈妈要哭了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKmH1tGV3zM8eOic6icE3KZUP6wuf5k8gUuhhPusV4hDyTFia2iclSMT0Bvg/640"><br><br>从此以后，孩子们碰到蚂蚁搬家，不但不去伤害它们，还用一些小凳子放在蚂蚁搬家的路上，就像交通警察那样劝路人绕行。<br><br>长大后才知道，这叫做“护生”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKra0ZLWlBFTo674MCYyLkU24KiaRvdjSwuD5T8I45ibaE9fZGogtdln5g/640"><br><br>弘一法师的点化<br><br>丰子恺在杭州师范念书时，就暗下决心，此生要以李叔同先生为榜样，成为一个在音乐和绘画上都要有作为的人，做一个像人的人。<br><br>李叔同先生教他“先器识而后文艺”，如果一个人的道德都做不好的话，那他做的艺术是没有意义的。<br><br>丰子恺将这句话奉为人生圭臬，一生遵循。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0rG3cEf9rUQ7C4I6ib947SIz3IqNtdd2Mrd6vxHahSxflQRM42eYicn7w/640"><br><br>1928年，此时的李叔同已皈依佛门。<br><br>50岁生日时，丰子恺为他创作了50开护生画做为礼物。<br><br>弘一法师非常开心，立刻在画上题了跋。<br><br>师徒两人还将这本画册勘印，送给广大信徒。<br><br>希望每个人都能护生，护心，善待天下生灵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS03Tz4ek2dibiaY1OKPic6oLHdNzkFCh6aWT1EtNUic4gfIzPsdApjLOJVCA/640"><br><br>弘一法师60岁时，丰子恺在重庆，他又为恩师创作了60开护生画寄给他。<br><br>收到画时，弘一法师依旧很开心，而且还回了一封信。<br><br>希望自己70岁时你为我画70开，80岁时你为我画80开，直到我100岁，这件事对你和我都功德圆满了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKlb472twkgwmblR96fjs83D1PrdI0WdSGI3IibW7NHQ53fl36Obial6sQ/640"><br><br>丰子恺收到信后十分触动，而眼前正在逃难，自己明天能否活着都是个未知数，他不知该如何答应师父。<br><br>况且，弘一法师100岁时，自己也是80岁的老人了。<br><br>所以，他在回信中给老师写了八个字“世寿所许，定当遵嘱”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2dkH88CAR2MkSeUDwdUS4AFdI8KGXGfcCaI4THJroNLLBlIuibiawibfhdzWzrvIVEYK5E6htgL9gV6TnpftDBZ2Q/640"><br><br>弘一法师收到信的两年后就圆寂了。<br><br>不过，他心里一直记挂着《护生画集》的事，他曾经给友人写信，希望友人能帮助丰子恺完成后几集的工作。<br><br>他在信中说：<br><br>“务乞仁者垂念朽人殷诚之愿力，而尽力辅助，必期其能圆满成就，感激无量。”<br><br>到后来他委托的朋友也相继离世了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKt1YvMLDXibo97Vck0yg5ib2eOvib5rrovlJbhhuQPHxC09KJRxtj9socw/640"><br><br>但丰子恺牢记恩师嘱咐，决心把《护生画集》继续画下去。<br><br>画70开护生画时，题跋的人已经去世了，于是丰子恺专门飞到香港，请叶恭绰先生为他题跋。<br><br>80开，90开都顺利完成。<br><br>到100开时，一场历史运动来了，丰子恺不得不停笔。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0mViaowsq4PnfDic7toGqibJ8NoRLxrWrgp90F8cQL9loo4L9Z3oHYBf8w/640"><br><br>在这段特殊的历史运动中，无论遭遇了何种折磨，乐观的丰子恺都报喜不报忧。<br><br>他在给儿子的信中也只说：<br><br>“终日只是浅醉闲眠”。<br><br>直到有一年冬天刚下过大雪，女儿丰一吟去给他送御寒的衣服，看到父亲一个人站在寒风飕飕的田野里。<br><br>胸前挂着一个袋子，正在摘棉花，全身冻得直发抖。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczJV1TnrWgGiaDn6hKLxicHJKKib7R4WHlBzL8RLibWEAvahJ7waib4tSCNibYXUS9boicxc40CISw8iaVINEQ/640"><br><br>最后，在女儿的一再要求下，丰子恺才带女儿去了自己的住处。<br><br>当女儿看到父亲的枕边还有一堆没融化的积雪时，一下就哭了。<br><br>毕竟此时的丰子恺也是七十多岁的老人了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0micfRj35w9V5lI5VErialMyEcQJWnmJFevy9wonX2xIUiafKgXVpXPmew/640"><br><br>后来，他终于熬不住了，患了严重的肺病，不得不回家治疗。<br><br>然而，丰子恺并不配合医生的治疗，甚至偷偷扔掉医生开的药。<br><br>因为这样他的病好不了，就可以留在家里作画了。<br><br>在上海日月楼阁楼的阳台上，他自己搭建了一个只有一米五长的小床，而丰子恺本人一米七四，就这样蜷了五年。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0GMR7sUTnW5PodhHm0ibgo2UXyFDDebBvsUMN8w2sM08Zspx3l0fLC5A/640"><br><br>他每天凌晨4点就起床，开始画《护生画集》的第六册。<br><br>此时距离与恩师约定的最后一册还有6年时间，但丰子恺似乎感觉到自己将不久于世，他发了疯地画。<br><br>1973年，丰子恺终于画完了《护生画集》第六册的100幅画。<br><br>这时，距离弘一法师百年寿诞还有五年，距离和恩师的约定已过去46年了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS02kibpB6Qob0XqRw15XYQyQibu2L0rP5TRAShcpVhKUjjWf8ogRWkdlFg/640"><br><br>1948年丰子恺与广洽法师<br><br>丰子恺偷偷把画稿寄给弘一法师的朋友广洽法师。<br><br>1979年，广洽法师在香港出版了第六册《护生画集》。<br><br>而画完最后一册护生画，丰子恺就不太能拿动笔了。<br><br>1975年诊出肺癌，9月15日与世长辞，未能见到六集《护生画集》全部出版。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0rdg80hfX1JyfE9gMPiaCV8mLh0hiayP4tCOicdnByrv1ef3nf4iaxpVmdg/640"><br><br>丰子恺在长乐村<br><br>丰子恺逝世十周年时，广洽法师带着六册护生画集共450张画，捐赠给了丰子恺的家乡浙江博物馆。<br><br>这些画，如今正完好地保存在浙江博物馆。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0vXxmWuICBpTGcia5EibNW4fGgAaKRsgR4cgc6Ng1YyzrSwghNy0M7iazA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0JS2wiarRk2WAzBkHYgpSJlUgLgy47oXAqQBpOibhibbSgFYgZr4UbZsjg/640"><br><br>丰子恺《护生画集》<br><br>如果一个人对另外一个人的承诺可以穿越生死，那这样的精神就是永恒的，这就是丰子恺与恩师李叔同的约定。<br><br>一辈子护生，去除残忍心，长养慈悲心，然后拿此心来待人处世，做一个像人一样的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczLDABoicIKCUyicrnSsyXNkS0RTyv63T5H9BzcIx1bTWTDw3QRLRcHumtwTsuzF3HaFCh2374cG87Sg/640"><br><br>弘一法师<br><br>有人说，丰子恺最大的成就就是在20世纪变幻无常的战争中，灾难中，始终保持着一种“自由自在”的精神。<br><br>当许多人在艺术创作与政治活动之间进行痛苦选择时，他没有完全被现实击溃，也不为历史所出卖。<br><br>而是尽以“仁爱、本真、本善”，保全了人之为人的原初样貌。',
'<h2>苏东坡：六首诗词，六番经历，六种境界</h2><br>生活，百般滋味。<br><br>得意、失意、相知、分离，世间种种际遇，恰如一壶老酒，经过时间的发酵，变得厚重绵长。<br><br>一个人从出生开始，需得<br><br>走过酸涩的青春、尝过甜美的爱情、经过艰苦的奋斗、受过生活的辛辣，尝遍了生活六味，人生才完整。<br><br>980年前，有位词人诞生，他天纵奇才年少成名，然而一生波折不断，步履不停。<br><br>他端起人生的酒杯，豪饮下生活六味，执笔间点石成金。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9UDTlpp7pHRRviaCJOnKzicCJIjKg83NhW9Ocb5XUPOwGj7a3hz64UWTA/640"><br><br>1.得意时稳得住<br><br>《和子由渑池怀旧》<br><br>人生到处知何似，应似飞鸿踏雪泥。<br><br>泥上偶然留指爪，鸿飞那复计东西。<br><br>老僧已死成新塔，坏壁无由见旧题。<br><br>往日崎岖还记否，路长人困蹇驴嘶。<br><br>嘉祐六年(1061)，苏轼仕途正式开启。<br><br>事事顺遂，似乎一抬眼就能看到金灿灿的未来。<br><br>新塔、旧壁，人生多变且不可预知。<br><br>面对看似平坦的人生大道，苏轼稳住了心神，并未膨胀自大。<br><br>人在得意时要能稳住。<br><br>生活中的许多纰漏、错误都发生在得意的时候。<br><br>老话说：“天欲祸人，先以微福骄之”。<br><br>人在得意时很容易“飘起来”，变得自大自夸，从而失去了正确的方向。<br><br>只有时刻保持危机感，不断学习，学会反思，看到自己不足的地方，才能长久进步。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9CvP4oicc8PYW7su6VnUUDd75icokFuy3ic9XyhZHTgew7eSSIGia4z1axA/640"><br><br>2.失意时扛得住<br><br>《江城子·密州出猎》<br><br>老夫聊发少年狂，左牵黄，右擎苍，<br><br>锦帽貂裘，千骑卷平冈。<br><br>为报倾城随太守，亲射虎，看孙郎。<br><br>酒酣胸胆尚开张，鬓微霜，又何妨！<br><br>持节云中，何日遣冯唐？<br><br>会挽雕弓如满月，西北望，射天狼。<br><br>熙宁四年（1071年），苏轼因反对王安石变法被调离京师，迎来他人生的第一个失意点。<br><br>熙宁八年（1075年），苏轼在密州任上也下了这首《江城子》。<br><br>人生总有不顺心的时候，有些人在失意时，犹如泄了气的皮球丧失斗志，但有的人面对不如意反而越战越勇。<br><br>有句话说“扛住了，世界就是你的”。<br><br>我们都是普通人，人与人之间智商相差不大，但有些人成功，有些人失败，其中的奥秘在于成功者总能在失意时坚持下去。<br><br>面对不如意的事，不要逃避，这一秒不放弃，下一秒才有奇迹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9jjgsX7PhuFicL97q8nEObMMITP7lI5liafibbZ2D3fco9G4LsAk4BAVEA/640"><br><br>3.经得起考验<br><br>《移廉州由澄迈渡海元符三年六月二十日》<br><br>参横斗转欲三更，苦雨终风也解晴。<br><br>云散月明谁点缀，天溶海色本澄清。<br><br>空余鲁叟乘桴意，粗识轩辕奏乐声。<br><br>九死南荒吾不恨，兹游奇绝冠平生。<br><br>如果生活中短暂的失意你可以忍受，那长期的坎坷磨难呢？<br><br>从熙宁四年的外任开始，一直到元符三年，好运始终不曾眷顾过这个乐天豪放的诗人。<br><br>他在多地生活过，足迹从京师到海南。<br><br>在一次又一次被贬中，他反而找到了乐趣。<br><br>古希腊哲学家亚里士多德曾说，“<br><br>当一个人镇定地承受着一个又一个重大不幸时，他灵魂的美就闪耀出来。<br><br>”<br><br>“屋漏偏逢连夜雨”时，<br><br>与其抱怨命运不公，不如为自己鼓掌，<br><br>要知道不是猛龙不过江，生命给了你比别人更多的磨砺，是因为你比别人有更大的潜藏能量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9w4vZrortOqDwD7xsXTna3f3Fop1DACR9Odh9G7o95iad1r4QBhke90A/640"><br><br>4.受得住委屈<br><br>《初到黄州》<br><br>自笑平生为口忙，老来事业转荒唐。<br><br>长江绕郭知鱼美，好竹连山觉笋香。<br><br>逐客不妨员外置，诗人例作水曹郎。<br><br>只惭无补丝毫事，尚费官家压酒囊。<br><br>委屈不单指别人给你的不公与冤屈还指生活的寂寞与清贫。<br><br>苏轼被贬黄州是在元丰三年，从太守到团练副使，生活上更穷了，最主要的还是心理上的委屈与不甘心。<br><br>人要受得住委屈，要学会自足自乐。<br><br>生活不一定要穿金戴玉，大鱼大肉，“心灵的快乐是自足的”。<br><br>周国平在书中写道：<br><br>人应该在自己身上拥有快乐的源泉，它本来就存在于每个人身上，就看你是否去开掘和充实它。<br><br>幸福的最大障碍就是期待过多的幸福，用自己的不幸跟他人的幸福比较。<br><br>穷有穷的活法，富有富的日子，快乐从不在物质。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9Fdqic1m1ovkUtaiaia03mk840R0m1rCo1kreySIV3ibUjVI5y13ibvznzgw/640"><br><br>5.做正能量朋友<br><br>《临江仙·送钱穆父》<br><br>一别都门三改火，天涯踏尽红尘。<br><br>依然一笑作春温。<br><br>无波真古井，有节是秋筠。<br><br>惆怅孤帆连夜发，送行淡月微云。<br><br>尊前不用翠眉颦。<br><br>人生如逆旅，我亦是行人。<br><br>苏轼是一个有“正能量”的人，与之相交，往往获益良多。<br><br>生活压力大，每个人都有感到迷茫，会有很多牢骚与疑惑，这个时候就需要一位正能量的朋友在你身边给你鼓劲加油。<br><br>没有人喜欢“祥林嫂”，一遍遍重复生活中的不公与悲惨，人都是向阳动物，渴望温暖阳光。<br><br>你的情绪对周围人产生着重要影响，没有人愿意负能量的人在一起。<br><br>做正能量的人，交正能量的朋友。<br><br>朋友虽然可以成为你坏心情的垃圾桶，但不是每个人都能无休止的接收你的坏心情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9IeKLyC1U7peZib8xOA84MvYMqZ3xkrXhy8JGVhQUXSQfuFVOkZvmicwA/640"><br><br>6.珍视家庭幸福<br><br>《江城子·乙卯正月二十日夜记梦》<br><br>十年生死两茫茫，不思量，自难忘。<br><br>千里孤坟，无处话凄凉。<br><br>纵使相逢应不识，尘满面，鬓如霜。<br><br>夜来幽梦忽还乡，小轩窗，正梳妆。<br><br>相顾无言，惟有泪千行。<br><br>料得年年肠断处，明月夜，短松冈。<br><br>世上没有什么比家庭更重要，家人是我们最应该珍视的财富。<br><br>家庭幸福是人类第一恩物，世界上没有一个地方比自己的家更舒适，无论那个家是多么简陋、多么寒俭。<br><br>苏轼这首悼亡之作能流传千古，不外乎是其中蕴含的感情感人肺腑。<br><br>钱财、权势，失去了还能回来。<br><br>爱、幸福一旦失去就像打碎的花瓶再也恢复不到最初的模样。<br><br>珍惜与家人在一起的时光，相互迁就，彼此体贴关怀，留住家庭的幸福之光。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9XStNvGVdZdlKXteywz3W0KJxolfGtjUZcJntySjicB2VLAj2KV5rAAQ/640"><br><br>人生须历经百般艰难千般辛苦，会遇见各色的事情，与多种人擦肩而过。<br><br>生活有甜也有酸，会苦也会咸，生命尝过酸甜苦辣咸，最终回归平淡。<br><br>珍惜相伴一程的爱人朋友，稳得住心神，受得了委屈，扛得住风雨，经得起考验。',
'<h2>荀子经典名言二十句</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GbmZb81ZRzTf1GjGHsoia3HrlZN1tOEMHgaibN6HUjsdKeDVDwXEHCnIbGmHCYNtMXNzdx6qLKh6tSVceXTic07BQ/640"><br><br>荀子名况，时人尊而号为“卿”，故又称荀卿，汉代避宣帝讳而改称孙卿，战国末期赵国人，先秦著名思想家。<br><br>荀子学识渊博，继承了儒学并有所发展，还能吸收一些别家之长，故在儒学中自成一派。<br><br>1、利少而义多，为之。<br><br>利益少，但是道义多，这样的事要做<br><br>—《荀子·修身》<br><br>在利与义之间要舍利而取义，强调的是一种修身原则。<br><br>2、赠人以言，重于金石珠玉。<br><br>赠人以有益之言，比赠人以金石珠玉更显珍贵<br><br>—《荀子·非相》<br><br>说明有益的建言对他人事业人生的助益作用。<br><br>3、从道不从君，从义不从父。<br><br>服从真理而不服从君主，服从道义而不服从父命。<br><br>—《荀子·子道》<br><br>说明在真理、道义与君令、父命相矛盾时要服从前者，意在强调唯“道”、“义”是从的理念。<br><br>4、礼以顺人心为本。<br><br>本，根本。礼以顺应人心为根本。<br><br>说明制定礼仪制度的目的在于顺应人类希望社会井然有序、和谐稳定的心愿。<br><br>5、鸟穷则啄，兽穷则攫，人穷则诈。<br><br>鸟被逼得走投无路之时就会用嘴啄人，兽到困窘之时就会用爪抓人，人到穷困潦倒之时就会设计骗人。<br><br>—《荀子·哀公》<br><br>以鸟兽困窘之时的行为为喻，说明人到穷困潦倒之时便会放弃道德操守的原因。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordJP2Y1sgAEMic6LweQJK0micE9vdViaVqGXYW1udiaGMicZyUW8wQM3ib2gL2ibica9otRn5WNvbWWnUKPHA/640"><br><br>6、相形不如论心，论心不如择术。<br><br>察看一个人的外貌，不如用心体察他的心理；体察他的心理，不如考察他做事的方法。<br><br>说明对人的考察应当重视其内心与做事的方法，而不应该停留在外表的体貌特征上。<br><br>7、贵贤，仁也；贱不肖，亦仁也。<br><br>尊重贤能的人，是“仁”的表现，鄙视道德不好的人，也是“仁”的表现。<br><br>—《荀子·非十二子》<br><br>说明“仁”正反两个方面的标准。<br><br>8、居必择乡，游必就士。<br><br>定居一定要选择适当的邻里，交游一定要接近贤士。<br><br>—《荀子·劝学》<br><br>说明要加强道德修养，就应该注意周围环境。<br><br>9、生死俱善，人道毕矣。<br><br>生是人的开始，死是人的终结。开始与终结都做得好，那么他的为人之道就完善了。<br><br>说明意在劝人行仁行善，要善始善终。<br><br>10、与人善言，暖于布帛；伤人以言，深于矛戟。<br><br>赠人以善良之言，好比冬天的衣服一样让人感到温暖；说伤害别人的话，比用矛戟刺人还要厉害，为人说话不可太刻薄。<br><br>—《荀子·荣辱》<br><br>11、人知贵生乐安而弃礼义，辟之是犹欲寿而刎颈也。<br><br>一个人知道爱惜生命、安于快乐而抛弃礼义，那就好比想长寿而自刎其颈一样。<br><br>—《荀子·强国》<br><br>此以比喻来说明坚守礼仪对于“贵生乐安”的重要性，强调治国安邦不可缺失礼义的意义。<br><br>12、君子贤而能容罢，知而能容愚，博而能容浅，粹而能容杂。<br><br>君子自己贤能而对他人的疲弱无能也能容忍，自己机智而对他人的愚蠢也可容忍，自己知识广博而对他人的浅薄也能予以宽容，自己道德纯粹而对他人的道德不高也能宽容。<br><br>说明君子要有容人的雅量，不可以自己的标准衡量一切人。<br><br>13、非我而当者，吾师也；是我而当者，吾友也；谄谀我者，吾贼也。<br><br>批评我而又批评得恰当的，他便是我的老师；肯定我而又实事求是的，他便是我的朋友；讨好奉承我的，他便是我的仇人。<br><br>说明修身养性要有闻过则喜的雅量，要亲近正人君子而远离谄谀小人。这样，才会有利于自己道德的修炼进步。<br><br>14、不诱于誉，不恐于诽。<br><br>不被荣誉所诱惑，不为诽谤中伤之言所吓倒。说明不求虚荣、不做亏德之事，自然可以堂堂正正、问心无愧地做人。<br><br>15、凡人之患，蔽于一曲而暗于大理。<br><br>大凡是人，往往都有惑于枝节问题而看不清大局的毛病。<br><br>—《荀子·解蔽》<br><br>说明人性的弱点：看问题不全面，往往惑于表面现象，结果“只见树木，不见森林”，“捡了芝麻，丢了西瓜”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorclwGJ2KOC7tdh4IpNqnK2EczvKHPmuK67mzdqTVpL1tYd9vl3FQlDZ4icN9qvQib0UnAPtpXyPyfkQ/640"><br><br>16、口能言之，身能行之，国宝也。<br><br>说得到，也能做得到，这种人就是国家之宝。<br><br>—《荀子·大略》<br><br>说明言行一致、身体力行的人才是治国安邦的有益人才。<br><br>17、口言善，身行恶，国妖也。<br><br>嘴巴说好话，行动做坏事，这是国家的妖孽。<br><br>这是对那些口是心非、伪善无耻之徒的斥责之语。<br><br>18、知之曰知之，不知曰不知；内不自以诬，外不自以欺。<br><br>对于所知道的东西就说知道，不知道的就说不知道；这样，对内是不欺骗自己的良心，对外是不欺骗他人。<br><br>—《荀子·儒效》<br><br>说明为人应当诚实的道理。<br><br>19、不知其子，视其友；不知其君，视其左右。<br><br>不知儿子的为人，看看他的朋友就清楚了；不知国君是否贤明，看看他左右的大臣是什么德行就知道了。<br><br>—《荀子·性恶》<br><br>20、君子养心莫善于诚，致诚则无他事矣。<br><br>君子加强道德修养没有比“诚”更重要的，达到了“诚”的要求也就到了修身养性的最高境界了。',
'<h2>个敢给皇帝戴绿帽子的风流词人</h2><br>一<br><br>宋徽宗赵佶是北宋第八位皇帝，可能跟帝王相比，他更适合做一位文艺青年，文学书画才是他最精通和擅长的。<br><br>他做帝王后，听闻民间有一位叫李师师的名妓，不满15岁时，就已经是“人风流歌婉转”、在首都各教坊中独领风骚、高树艳帜的花魁。<br><br>传闻她生的花容月貌，琴棋书画样样精通，最擅长“小唱”，所唱多“长短句”，即今之宋词。<br><br>宋徽宗神往于她良久，只是碍于帝王身份，始终不好与青楼女子公然相交。<br><br>但最终，宋徽宗还是克服了种种困难，微服私访后，终于如愿见到了梦中女神。<br><br>李师师果真比传闻中的还要美艳娇媚，才情气质皆风流，宋徽宗很是迷恋她，恨不得日日与她在一起。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aYhib1cb5aRyNIj6Qib9CGAkbeOkuUgcaAYTCXFhnVr9QTqIQWfOKvYWg/640"><br><br>那一日，宋徽宗身体有恙，且冬日大雪，并不适合出门。<br><br>但正赶上有人千里迢迢送来了新鲜的橙子，冬日的橙子不多见，热恋中的男人深深记得爱人的喜好，于是强撑身子微服出门，去找李师师了。<br><br>彼时夜深，李师师果然已经睡下了，衣衫不整前来开门，见是他，很是惊喜，又见他拿了橙子来，更是高兴。<br><br>师师一双白嫩的巧手，亲自剥了鲜橙喂给徽宗。<br><br>徽宗想要听笙曲，师师自然无不听从，二人你侬我侬，好不快活。<br><br>夜半三更，徽宗要回宫了，师师挽留道，“夜已深，外面雪滑霜浓，不如陛下留下来吧。”<br><br>宋徽宗当然也想留下来，奈何身体实在抱恙，只好遗憾离开。<br><br>二<br><br>宋徽宗前脚刚离开，就有一位词人从师师的床底下爬了出来。<br><br>对，爬了出来。<br><br>他就是北宋“词家之冠”周邦彦。<br><br>周邦彦风流潇洒，经常流连于风月场所，他极擅长填词，在他的词中，既有温庭筠的秾丽、韦庄的清艳，又有冯延巳的缠绵、李后主的深婉，也有晏殊的蕴藉和欧阳修的秀逸，深得青楼女子的喜爱。<br><br>李师师虽艳绝当代，但也最喜欢唱周邦彦的词曲，于是二人一见如故，早已交好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9axvuuq7pibor7oNRNanhAgnsuxEDza6MfGCwUBXcAeXz6HP7cubRU9WA/640"><br><br>奈何李师师又被帝王看上，她不敢拒绝帝王深情，只好两边应对。<br><br>一般来说，遇到这种情形，大部分男人都会选择离开，毕竟哪个不要命了，敢跟帝王抢女人啊？<br><br>但是周邦彦敢。<br><br>李师师带话给他，说徽宗最近病了，没法出门，约他前来叙旧。<br><br>他满心欢喜就来了，完全不在乎给帝王戴绿帽子的下场。<br><br>哪知他正跟美人缠绵时，徽宗来了。<br><br>这件事情的后续发展就比较搞笑了，他无处可躲，只好爬到了师师床底下，避开宋徽宗，还被迫听完了徽宗和师师调情听曲的整个过程，十分好笑和心酸。<br><br>等宋徽宗离开，他又是惊惧，又是醋意无边地跟师师说，“你怎么还让他留下来啊？”<br><br>师师赶紧安抚他道，“我只是假意挽留，客气一下罢了，毕竟是皇帝啊。”<br><br>美人的辩解让他十分受用，于是他就高高兴兴拿来纸笔，写了一首词来记录这件事，并送给美人，讨美人欢心。<br><br>少年游<br><br>宋·周邦彦<br><br>并刀如水，吴盐胜雪，<br><br>纤指破新橙。<br><br>锦幄初温，兽烟不断，<br><br>相对坐调笙。<br><br>低声问：向谁行宿？<br><br>城上已三更。<br><br>马滑霜浓，不如休去，<br><br>直是少人行。<br><br>情人一双共进果橙，美人用自己的纤纤细手亲自喂心上人新橙。帐幔低垂，情人相对而坐，男子陶醉在女子的笙曲中。<br><br>夜已深，男子要辞别，女子不舍，低声问道，“已是三更天，雪天马滑霜浓，少人行走，不如留下？”<br><br>这首词，通过女子的口吻来刻画见到情人时的细微心理状态，人物形象的刻画和生活细节的描写十分细腻逼真，深得师师的喜爱。<br><br>要说李师师也是心大，给帝王戴了绿帽子这种事情被记录下来，首先应该销毁掉才是，但她不仅没有，可能是太过喜爱了，<br><br>还经常拿来演唱……<br><br>三<br><br>没过几日，宋徽宗又来找李师师了，徽宗病好，兴致十分高，就让师师唱一曲。<br><br>李师师得意忘形，开口就唱了周邦彦的这首《少年游》。<br><br>上面就说了，徽宗是个文艺青年，对文学词曲也十分喜欢，这是遇到行家了，他一听歌词就惊讶了，这分明是写的那天晚上他跟师师吃橙子的事情。<br><br>但这件事情毕竟私密，为何有人会知道？还会记下来？<br><br>李师师被逼问后，不敢欺君，就说了实话。<br><br>宋徽宗一听气死了，居然敢给他戴绿帽子，立马回去找了个理由，把周邦彦贬出京城了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aOnxMypibfsRwllLO81bSFfbTCsia49iaJcZnyGnKvQ5c9E2mZqO09BiaAQ/640"><br><br>宋徽宗再来找李师师时，发现她没在，丫头说，“她去送别友人了。”<br><br>徽宗一听又气的不行了，那天正好是周邦彦被贬离京的日子。<br><br>等到师师回来，双眼通红，美人掉泪，自然惹人怜惜。<br><br>徽宗也不忍苛责了，便轻声问道，“你去送周邦彦了吗？”<br><br>李师师正是难过之时，也顾不上体谅帝王心思了，便点了点头。<br><br>徽宗默然良久，又问，“他这次可有写词？”李师师又点了点头。<br><br>徽宗叹了口气，道，“那便唱来听听吧。”<br><br>李师师这才擦干眼泪，开始低声吟唱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aMGo2uyPbmyL4AyMJSVoSqKmJ4JNaZicddanYadxmLMVg2LPyiaOD6w9A/640"><br><br>兰陵王·柳<br><br>柳阴直，烟里丝丝弄碧。<br><br>隋堤上，曾见几番，拂水飘绵送行色。登临望故国。谁识，京华倦客？长亭路，年来岁去，应折柔条过千尺。<br><br>闲寻旧踪迹。又酒趁哀弦，灯照离席。梨花榆火催寒食。愁一箭风快，半篙波暖，回头迢递便数驿，望人在天北。<br><br>凄恻，恨堆积。渐别浦萦回，津堠岑寂。斜阳冉冉春无极。念月榭携手，露桥闻笛。沉思前事，似梦里，泪暗滴。<br><br>这首词的题目是“柳”，内容却不是咏柳，而是伤别。<br><br>古代有折柳送别的习俗，所以词里用柳来渲染别情。<br><br>此词遣词造句，实属上作，情真意切，不忍细读。<br><br>徽宗听完后，确认周邦彦是个有真材实料的才子，不应被弃，于是又把他召了回来，还让他做了专管乐舞的大晟府提举，也算人尽其才了。<br><br>这个故事就讲完了，当然故事就是故事，不一定为真。<br><br>但我们也能从故事中，窥探出周邦彦出格大胆的一些端倪，那么他到底是怎样一个人呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aJKa4T60eYAdu2zsefDicxWhSaI6EtrG638mOdUkXPwCHPFOibGzYT8icg/640"><br><br>周邦彦其人<br><br>周邦彦，字美成，号清真居士，钱塘（今浙江杭州）人。<br><br>他从少时开始，就非常喜欢音律，最爱典故“曲有误，周郎顾”。<br><br>说的是周瑜听人演奏的时候，即使多喝几杯酒，有醉意了，如果演奏稍有一点儿错误，也一定瞒不过他的耳朵。<br><br>每当发现错误，他就要向演奏者相顾，微微一笑，提醒抚琴者，错音了。<br><br>后来那些春心荡漾的女乐师，为了得到周郎一顾，往往会故意抚错琴弦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9a0ZCnicZJb8ex3CibJwguOukSNuXZQTEf4MiafSnjNnPlHPus8fkTt3lnA/640"><br><br>周邦彦爱音律成痴，便自比周郎，还给自己的书房取名为“顾曲堂”。<br><br>他家境殷实，藏书万卷，少时十分聪颖，受家庭影响，他诗、词、文、赋无所不擅。<br><br>天纵英才，自负又太过傲气，养成了任性不羁的性格。<br><br>到了青年时期，他开始流连于青楼楚馆，为歌姬舞女填词谱曲，史书上形容他“疏隽少检”，<br><br>意思是生活放浪，不守礼节。<br><br>他这一时期的作品十分出格大胆，<br><br>倒是不枉费给他个“放浪”的形象。<br><br>凤来朝<br><br>逗晓看娇面。<br><br>小窗深、弄明未遍。<br><br>爱残朱宿粉云鬟乱。<br><br>最好是、帐中见。<br><br>说梦双蛾微敛。<br><br>锦衾温、酒香未断。<br><br>待起难舍拚。<br><br>任日炙、画栏暖。<br><br>周邦彦27岁时，来到了汴京，彼时大宋王朝正处在王安石改革大潮之时，朝廷新政被推上了一个高峰期。<br><br>周邦彦意气风发，一心想着要为国家尽力，他满怀激情地写下一篇长达7000余字的《汴都赋》，并进献给了宋神宗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9ahPlBpsENfTcVfXGeibbRqwxpTbibrI125NsnxFGEgxKQRywcMnXLJVYQ/640"><br><br>宋神宗一看，真乃奇文，立刻命李清臣朗诵。<br><br>奈何赋中多古文奇字，李清臣也不识得，只好读其偏旁。<br><br>此赋对于汴都的描写与颂扬十分详细，也赞许了王安石的新政，在新政揽权之时，他因而大获赏识。<br><br>他也因此名动天下，由太学诸生直升为太学正。<br><br>《汴都赋》节选<br><br>六圣传继，保世滋大，无内无外，涵养如一。<br><br>含牙戴角，莫不得所。<br><br>而此汴都，高显宏丽，百美所具，亿万千世，承学之臣弗能究宣，无以为称伊。<br><br>彼三国割据方隅，区区之霸，言余事乏，而三都之赋，磊落可骇人，到於今称之。<br><br>但是北宋朝廷新旧党之争十分激烈，五年后，宋神宗去世，以司马光为首的守旧派执政，周邦彦由于《汴都赋》中有支持新政的内容，自然被划为“革新派”。<br><br>他由此被排挤出京城，出任地方官，先任庐州（今安徽合肥）教授，后任溧水（今属江苏）知县。<br><br>风流不羁、正当盛年的周邦彦就这样被谪贬了，想必他心中也是有很多不甘的，但人生就是这样，不可能都是坦途。<br><br>满庭芳·夏日溧水无想山作<br><br>风老莺雏，雨肥梅子，午阴嘉树清圆。<br><br>地卑山近，衣润费炉烟。人静乌鸢自乐，小桥外、新绿溅溅。<br><br>凭阑久，黄芦苦竹，拟泛九江船。<br><br>年年。<br><br>如社燕，飘流瀚海，来寄修椽。<br><br>且莫思身外，长近尊前。<br><br>憔悴江南倦客，不堪听、急管繁弦。<br><br>歌筵畔，先安簟枕，容我醉时眠。<br><br>这首词上片写江南初夏景色，将羁旅愁怀融入景中，下片抒发飘流之哀。<br><br>此词整体哀怨却不激烈，沉郁顿挫中别饶情味，创作于他担任漂水县令期间，真实地反映了<br><br>他宦途不得意的愁苦寂寞心情。<br><br>他被贬地方官后，虽然苦闷，但一直坚守立场。<br><br>当时很多人为脱离被旧党排挤的命运，不惜诋毁嫁祸同僚朋友，但周邦彦不屑这样做，他远离政治中心，守着一方净土，也守着自己高洁的品行。<br><br>他痛恨贪官污吏，一上任漂水县令，就将衙门里的贪官全都扫地出门，深得民心。<br><br>几年后，朝廷局势再度变化，宋哲宗赵煦即位，新党再次得势，周邦彦又调回了汴京。<br><br>此后他做了很长时间的京官，对朝堂的黑暗和腐朽有了更深刻的认识，加之他曾经历了将近十年的宦游期，他对仕途坎坷沉浮有了更透彻的看法。<br><br>他不会再为了一点升迁就欣喜若狂，也不再害怕被贬谪天涯。<br><br>或者他不是误了，而是懂了，人生有所为，有所不为，能够坚持本心，就是莫大的幸福。<br><br>那一年北宋大名鼎鼎的宰相蔡京找上了门。<br><br>他想要讨好徽宗，歌功颂德徽宗天下祥瑞的业绩，就想起周邦彦曾经写过《汴都赋》，希望这位曾经写出10万+爆文的作者再次出手写上一篇。<br><br>周邦彦历来讨厌贪官，如何肯写？<br><br>“某老矣，颇悔少作。”<br><br>“我老了，连年轻时候写的那篇文章都后悔了，不会再写了。”<br><br>于是，人到晚年，他得罪宰相，再次被贬黜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okrQLb0pQ52aibUZ8YE6S9VmKCibCZQBMiatxaPjSQ4UoTicll0icic7en0SAdKwbTJR4W0MoiaHOgJEbUw/640"><br><br>那一年，周邦彦六十五岁，提举南京鸿庆宫。<br><br>彼时方腊起兵造反，周邦彦准备返回杭州，路上遇到的，全是仓皇逃窜的百姓。<br><br>斜阳映照下的钱塘，显得格外苍凉。<br><br>他想起四十年前，自己意气风发、布衣上京的情景，心中颇多感慨，写下一首《西平乐》。<br><br>西平乐<br><br>元丰初，予以布衣西上，过天长道中。<br><br>后四十余年，辛丑正月，避贼复游故地。<br><br>感叹岁月，偶成此词。<br><br>稚柳苏晴，故溪歇雨，川迥未觉春赊。<br><br>驼褐寒侵，正怜初日，轻阴抵死须遮。叹事逐孤鸿尽去，身与塘蒲共晚，争知向此，征途迢递，伫立尘沙。念朱颜翠发，曾到处，故地使人嗟。<br><br>道连三楚，天低四野，乔木依前，临路敧斜。重慕想、东陵晦迹，彭泽归来，左右琴书自乐，松菊相依，何况风流鬓未华。多谢故人，亲驰郑驿，时倒融尊，劝此淹留，共过芳时，翻令倦客思家。<br><br>该词便是周邦彦的绝笔了。此词透露出一种飘零州县、垂老奔波、凄然伤痛的情调，有人说这首词就概括了他晚年岁月。<br><br>此词后，没多久，他就病逝于南京鸿庆宫。<br><br>数年之后，金兵入侵，宋徽宗被掳，李师师也在乱军之中失踪，从此下落不明……<br><br>结语<br><br>纵观周邦彦的一生，在北宋的词人中，其实还算幸运。<br><br>他没有历经国破家亡的乱世，在仕途上，他经历过波折，但跟经历过“乌台诗案”、差点掉了脑袋的苏轼比，或者跟为改革新政被阴谋阳谋各种泼脏水的王安石比，都要幸运得多。<br><br>或者他对仕途本就没有太大的执念，他一生风流，十分放浪，喜欢什么就去做什么，过得自由洒脱。<br><br>他喜欢漂亮姑娘，就交好过皇帝爱上的花魁。当然李师师之外，北宋颇负盛名的名妓跟他交好的不胜枚举；<br><br>他喜欢音律，就精通到了极致。在宋代他“以乐府独步，学士、贵人、市侩、伎女皆知其词为可爱”；当时歌女都以能唱周词而自增身价；甚至他过世200多年后，仍有名妓演唱他的词曲，可见其影响之深。<br><br>他还喜欢写词，就成为婉约词的集大成者。他的作品在婉约词人中长期被尊为“正宗”；旧时词论称他为“词家之冠”或“词中老杜”，影响甚大。',
'<h2>真正聪明的人从不去社交</h2><br>越是聪明的人，在社交上花的时间越少。<br><br>因为他懂得：人脉不在别人身上，而是藏在自己身上。<br><br>很多时候，真正使我们劳累的并不是工作本身，而是“无效的社交”。<br><br>什么是“无效社交”？<br><br>下面这个场景也许算个代表：<br><br>你跑到一个聚会上，跟一群陌生的人嘘寒问暖，全程笑脸相迎，满屋子客套话，互相絮絮叨叨，敬酒、扫微信、留电话号码，但是三天之后就记不清对方是谁……<br><br>仔细想一下，我们的时间和精力大部分都被这种“无效社交”占用了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGnicmh4ZB3yaN33s8jp7mQkHeIOOBENiaeaK67klVK7wdRu4BY9In914w/640"><br><br>所谓“人脉就是钱脉”，是当今最大的谎言。<br><br>真正的牛逼，是看你能吸引多少人、影响多少人。<br><br>你自己不牛逼，认识再多牛逼的人也没有用。<br><br>现在每个人都是很现实的，都只想认识一个对自己有用的人，想想你在成功人士面前自我介绍时那种没底气的样子，别人不会把你放心上的。<br><br>而这种社交只能让你越来越没底气，越来越不自信，变得浮躁、焦虑。<br><br>因此：你自己的层次，决定了你所处的层次。<br><br>你永远只能和同一个层次的人在一个圈子。<br><br>与其花费大量时间去结交别人，不如努力的提升下自己。<br><br>我们正在从外求变成内求，外求就是求资源、求渠道、求关系、求人脉，到头来却发现就是竹篮子打水一场空。<br><br>内求就是将自己精力都放在应该做的事上，将你的特长发挥到极致，自然就会把别人吸引过来，然后满足自己的需求。<br><br>这就是“求人不如求己”的真正内涵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGpdEPTP6rwiaLlo2gfoNg1j8soQ2HFbsGSwluic08v2k4ORluWhyYVv6Q/640"><br><br>有时候，我们为了拓展所谓的人脉关系，在台面上忍气吞声、一味的的去讨好和顺应，这样下来的结果是，<br><br>把最好的脾气给了别人，把最坏的情绪给了家人和父母。<br><br>得罪别人，会让自己失去利益，所以我们不敢；<br><br>而得罪亲人，他们却不会伤害你，那么成本却近乎于零，所以我们恣意妄为。<br><br>你的家人最懂你生活上的艰辛，所以才去忍你、让你，纵了你的蛮不讲理和骄横跋扈。<br><br>人生有无数种失败，这是最悲情最苍凉的一种。<br><br>这个社会只会越来越现实，谈感情太假了，不如直接谈利益。<br><br>既然每个人都是奔着目的而来，为何不能打开天窗说亮话？<br><br>直奔主题，合则来，不合则去。<br><br>况且，君子之交淡如水。<br><br>真成功、聪明的人都会和别人保持一定的距离，<br><br>这种距离进可攻，退可守，可收可发、可隐可现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGzMEEMhlUcSLJBy4sJHgM46Uk1SHANeK2WibUa7Cddz9bKHlOJZ92PTw/640"><br><br>因为人性有这样一个弱点：<br><br>当你在别人面前敞开一切，他就会觉得你一览无余，然后就会拿捏你。<br><br>因为你的一切，已袒露在那里。<br><br>这的确是一种大忌。<br><br>皇帝身边的宠臣很多，结果要么是被皇帝砍头，要么被别人砍头；<br><br>领导身边的红人经常换，要么是给领导背黑锅，要么得罪一群同事；<br><br>那些称兄道弟的朋友很多，一旦涉及到利益关系就大打出手；<br><br>深爱的恋人很多，大部分都各自奔天涯。<br><br>世上所有的美感，其实是一种陌生感和遥远感。<br><br>一览无余只会徒生厌倦。<br><br>所以人间最美的距离，就在将够着却又还没够着的地方。<br><br>所以，未来的社会是不需要社交的。<br><br>凡是存在的距离，都是合理的，我们不需要刻意走近或走开，只需做好自己，该走近的早晚都会走近。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGGoz98nqgD6RDvUHlfG3MKypAdyyUu5r0HAk9HGJDlGPL8icOfkwFicoA/640"><br><br>未来最珍贵的东西是时间，切勿随便耽误别人的时间，也切勿随便浪费自己的时间。<br><br>有点闲暇的时间，就不要去应酬了：<br><br>多年不见忽然联系，肯定是用到你了才想起你；<br><br>事先没有预约，忽然请你吃饭，说明你只是某一个饭局的凑数的人。<br><br>切记啊：没有任何人值得你去应酬！<br><br>有点时间多读读书，多陪陪家人，使自己身心愉悦，生活丰富多彩。<br><br>修身养性，岂不快哉？<br><br>最后再提醒一下：<br><br>请把你那些多余的时间和精力放在你喜欢的事或者人上，将你该做的、擅长做的事做到极致，你的世界会精彩很多！',
]
