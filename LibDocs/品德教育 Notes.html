'<h2>品德教育方式</h2><br>品德教育方式<br>在最近發表的一份關懷研究報告中，約有80%的青少年說，他們的父母關心他們的成就和快樂更甚於他們<br>是否關心別人。<br>研究發現，父母關注子女是否取得好成績三倍於子女在學校是否關懷同學。<br>衛斯鮑爾德和同組的研究人員提出，如何培養孩子成為有愛心、肯尊重和肯負責任的成年人的建議，這是很重要的。<br>如果我們希望我們的孩子能成為品德高尚的人，我們必須要如此教養孩子。<br>研究人員表示：<br>「孩子沒有天生好壞，我們不能放棄他們。」他們需要成年人在成長的過程中，幫助他們成為有愛心的、尊重人的和負責任的人。<br>根據培養愛心的常見方法，下列這五個步驟可以提高兒童的道德心和對人的關懷：<br><br>1、遇事優先關懷他人<br>父母對子女的快樂和成就的關注往往多於子女對別人關懷的表現。<br>但是，兒童需要學會平衡自己的需要與他人的需要，無論是傳球給隊友或是站出來為被欺負的朋友伸張正義。<br>孩子需要從父母身上學到對別人的關懷和愛心，這是最重要的。<br>尤其重要的是對孩子高品德的期望，如實現他們自己的承諾，儘管有時會令他們不快樂。<br>例如，孩子決定退出運動隊伍、樂隊或團體，父母需要教導他們考慮自己在團體或朋友中的義務，並鼓勵他們在退出前解決問題。<br>教導方式：<br>•要說：「最重要的是，你是一個善良的人。」<br>不要說：「最重要的是只要你快樂。」<br>•確保年長孩子的行為表現得令人尊重，甚至當他們累了、煩燥或憤怒時。<br>•在與其他成年人生活互動時，家長要強調關注孩子是否合群，如在校與同學是否和善。<br><br>2、讓孩子學會關懷和感恩<br>成為一個優秀的人，永遠不嫌太晚，但它不會自己發生。<br>孩子需要練習關懷他人，對照顧或幫助他們的人表達感謝。<br>研究表明，養成習慣、學會感恩的人，更容易獲得幫助、厚待、同情和寬恕，而且他們也更容易成為快樂和健康的人。<br>學習成為有愛心的人，就像學習一種運動或一種樂器。<br>每天重複的實習，從自身環境開始，無論是幫助朋友、同學或鄰居，讓關懷成為孩子的天性，並養成照顧他人的能力。<br>學會感恩，同樣也需要經常練習它。<br>•不要獎勵孩子幫助家事的行為，如清理餐桌。<br>我們應該期待我們的孩子幫助整理房間，與兄弟姐妹、鄰居和善相處，應該只獎勵不常見的善良的行為。<br>•與孩子談論電視上看到或聽到的關懷和漠不關心的行為，以及正義與非正義的行為。<br>•每天在餐桌上或睡前，感謝一天中那些在大大小小的事情上，曾經幫助我們或他人的人。<br><br>3、擴展孩子的關懷範圍<br>幾乎所有的孩子關心的只是一個小圈圈——他們的家人和朋友。<br>我們的挑戰是，幫助孩子們學會關心小圈圈範圍外的人，如在課堂上新同學、不同族裔的人或是一個住在遙遠地方國家的人。<br>孩子需要學會近距離關懷，通過傾聽與圏內人交往，並拉開距離擴大視野，思考這些人的日常交流層面的許多觀點，包括那些弱勢族群。<br>孩子們還需要考慮如何為自己定位。<br>如退出運動隊伍或樂隊，可能會影響或損害同組的不同成員。<br>尤其是在我們更加全球化的世界裡，孩子們需要學習關懷發生活在完全不同的文化和社區的情形，而不是只有自己。<br>•確保您的孩子在日常生活中是友好的，並感激所有的人，如公交車司機或一個服務員。<br>•鼓勵孩子照顧那些需要幫助的人。<br>教孩子一些簡單的步驟，如何勇於關懷，如安慰被欺負的同學等。<br>•使用報紙或電視的故事，鼓勵孩子去思考另一個國家的孩子所面臨的艱辛。<br><br>4、成為強有力的道德楷模和導師<br>孩子們學習道德的價值觀通過觀看他們尊重的成年人的行為。<br> 他們還通過與成年人討論倫理困境學習價值觀，如「我應該邀請新鄰居參加我的生日派對嗎？<br>如果我最好的朋友不喜歡他。<br>作為一個道德楷模和導師，意味著我們需要實踐誠實、公平、關懷自己。<br>但這並不意味著我們在所有的時間都是完美的。<br>我們為了得到我們孩子的尊重和信任，我們必須承認自己的失誤和缺陷。<br>我們還需要尊重孩子的想法和聽他們的觀點，向他們表達，我們希望他們如何與他人相處。<br>•學習關懷他人，每月至少一次做社區服務。<br>最好的方法是與孩子一起做這樣的服務。<br>•在晚餐時，與孩子探討道德困境，如何做抉擇，或是詢問孩子所面臨的困境。<br><br>5、引導幼兒在管理失控時的感受<br>關懷他人的本能經常被憤怒、羞愧、嫉妒，或是其它的負面情緒所淹沒。<br>我們需要教導孩子，這些所有的感情反應是可以的，但是這種情緒對與他們來說是毫無益處的。<br>孩子們需要大人們的幫助，來學習正面處理這些情緒。<br>這裡有一個簡單的方法來教你的孩子平靜下來：<br>讓孩子停止，用鼻子做深呼吸，用口吐氣，數到五。<br>一直練習到孩子平靜為止。<br>然後，當看到孩子心煩意亂時，提醒他有關的步驟，陪著他一起做。<br>直到孩子可以有利的和適當的方式來表達自己的感情。<br>衛斯鮑爾德（Richard Weissbourd）目前任教於哈佛大學心理學家與教育的研究院，專攻童年的脆弱性和適應能力、成績差距、道德發展，以及有效的學校和兒童服務。<br>',
'<h2>品格要怎麼教？</h2><br>抽象的品格，到底該怎麼教？<br>美國教育機構提出成為良好公民的六大品格支柱，並發展出一套可供老師與家長實用的教材。<br>倫理道德該怎麼教？<br>品格該如何培養？<br>不論觀點理論多麼分歧，所有專家學者都認同一個最基本原則：<br>大人要以身作則。<br>「道德行為反映自家庭、學校對待兒童的方式，」《兒童的道德智商》一書的作者，也在哈佛大學教授精神醫學和醫學倫理學的柯爾斯指出，「最具說服力的道德教材是大人以身作則：<br>兒童親眼目睹大人如何生活、如何與他人相處及交談……，我們的子女、學生慢慢累積大人所給予的身教。」<br>除了身教之外，美國波士頓大學教育學家瑞安在研究檢討美國自二次大戰後的品格道德教育的教學方法後，提出一個新的教學模式供學校老師參考。<br>這個教學模式包含五個E：<br><br>1.榜樣（example）：<br>老師本身要成為道德示範，並在課堂上介紹歷史、文學或現實社會裡值得學習的英雄或人物典範；<br><br>2.解釋（explanation）：<br>不能靠灌輸，而要與學生真誠對話，來解除他們的疑惑並啟發他們的道德認知；<br><br>3.勸勉（exhortation）：<br>從感情上激勵學生的良善動機，鼓勵他們的道德勇氣；<br><br>4.環境（environment）：<br>老師要創造一個讓學生感受到彼此尊重與合作的環境；<br><br>5.體驗（experience）：<br>教會學生一些有效的助人技巧，安排校內外活動，鼓勵學生積極參與，讓他們有機會親身體驗自己對別人或社會有所貢獻。<br>一九九二年，一群心理學者、倫理學者、政界人士，教育界人士齊聚美國科羅拉州艾斯本，分享有關品格教育的想法與研究心得，並試圖找出在大家都能認同，而且要在家庭、學校、工作場所被教導的倫理價值。<br>會議的結果推出了「品格的六大支柱」（six pillars of character）—尊重、責任、公平、值得信賴、關懷、公民責任，做為現代公民應培養的基礎品格特質。<br>這個會議也成立了「品格至要」（Character Counts）聯盟，結合各界資源與力量推動品格教育。<br>「如果我們想要有個真正的民主社會，讓個人健全成長、家庭力量堅強，就需要建立倫理的基礎，知道什麼是對的，什麼是錯的，」第一屆主席、也是彼得杜拉克基金會執行長的海瑟班指出。<br>品格六大支柱推出後，很多教育機構以此為基礎，發展出針對不同年齡層的各種教案，供老師及家長參考。<br>如何化知識為行動？<br>如何傳授某價值觀給學生，並使這些價值觀對學生及其日常生活造成影響？<br>是這些教案共同關心的議題。<br>下面介紹的這個品格教學指導，是由「良好品格」教育研究機構針對小學所設計發展出來的參考教材。<br>六大品格教學指南<br><br>1.尊重（respect）<br>目標：<br>如何被尊重<br>行為準則：<br>● 對待別人要將心比心。<br>● 要謙恭有禮。<br>● 別人講話要仔細聆聽。<br>● 不要辱罵或嘲笑別人。<br>● 不要欺負或找別人麻煩。<br>●在了解一個人之前，不要下斷語。<br>可以和學生一起討論的問題：<br>●在學校有些什麼大家互相對待的方式你不喜歡？<br>你知道有哪些有失尊重的行 為？<br>試著描述一下。<br>對這樣的行為你有什麼看法？<br>●在學校裡你最喜歡大家如何互相對待？<br>這跟尊重有什麼關係？<br>●欺負同學是不是有失尊重的行為？<br>為什麼？<br>● 如何能避免打架，以禮待人？<br>●和同學在一起時，他們說什麼或做什麼會讓你覺得很舒服或覺得不舒服？<br>作業練習：<br>●寫下你曾有的校園暴力經歷。<br>你是施暴者還是受害者？<br>或者你只是在旁觀？<br>事情的經過為何？<br>你覺得如何？<br>●有沒有同學喜歡找你麻煩或捉弄你？<br>他們這麼做是針對你的什麼（身高體重、外表，口音、能力、膚色或其他）？<br>你認為他們的想法是什麼？<br>你自己的看法呢？<br>●想像一個欺負同學的人，並寫封信給他。<br>告訴他你不喜歡他的行為，以及為什麼不喜歡？<br>並且告訴他該如何改變行為？<br><br>2.責任（responsibility）<br>如何成為負責任的人<br>●要可靠，答應做的事就要做到。<br>●做好自己該做的事，不要讓別人幫你收拾爛攤子。<br>●要對自己的作為負責，不要找藉口或怪罪別人。<br>●三思而後行，要想到行為的後果。<br>●做事不負責任會如何傷害友誼？<br>做事負責如何讓你變為一個更好的朋友？<br>●當一個人被認為有責任感，這表示什麼？<br>●你認為自己是個負責任的人嗎？<br>從哪些方面可以看出？<br>●你在不在乎別人認為你是負責或不負責的人？<br>●當別人不負責任，你感覺如何？<br>對於有責任感的人，你感覺如何？<br>● 做一個負責的人，有什麼好？<br>●根據上面的行為準則自我評估，每一項以一到五分給自己打分數。<br>對每項行為準則不論有沒有做到都舉個親身實例，並提出可以改進的地方。<br>●想出自己曾經非常不負責任的作為，並仔細描述。<br>它為何發生？<br>你當時的感覺如何？<br>它是否影響到其他人？<br>給你帶來什麼麻煩？<br>你現在怎麼看這件事？<br>從中學到什麼？<br>●描寫一個你認為非常有責任感的人，寫下你喜歡他的地方。<br><br>3.公平（fairness）<br>如何成為公正的人<br>● 讓別人也有機會。<br>● 說實話。<br>● 遵守遊戲規則。<br>● 要想到自己的行為會影響別人。<br>●以開放的心胸聆聽別人。<br>●自己的錯誤不要怪別人。<br>●不要佔別人便宜。<br>●不要搞小圈圈。<br>●你有沒有說過「那不公平」？<br>你怎麼知道那件事是不公平的？<br>●有沒有可能在任何情況下對任何人都很公平？<br>●公平的對待別人是什麼意思？<br>公平是不是表示每個人都得到相同的等份？<br>或是表示即使會輸掉比賽，也要強迫每個人都遵守一樣的規則？<br>●如果別人對你很不公平，你要怎麼對他？<br>●公平如何影響你跟別人或朋友的關係？<br>舉例說明。<br>●描述一個你佔人家便宜或被別人佔便宜的狀況。<br>不公平的地方在哪裡？<br>你的感覺為何？<br>從這次經驗中你學到什麼？<br>●公平和尊重別人、誠實、可靠這些美德有什麼關聯？<br>●想想什麼是你認為很不公平的現象，仔細描述，並寫下你認為應該做些什麼事來改變這個現象，而其中你能做的又是什麼？<br>●你不知道幾乎你做的每個決定都會影響到別人？<br>想想幾個你曾做過的決定，並寫下這些決定如何影響到別人？<br><br>4.值得信賴（trustworthiness）<br>如何成為值得信賴的的人<br>●要誠實：<br>不要撒謊、作弊或偷竊。<br>● 要可靠：<br>說到做到，有始有終。<br>●要有勇氣：<br>認為對的事就去做，即使它很困難。<br>●要當好朋友：<br>不要背叛朋友對你的信任。<br><br>●如果有人對你說謊，你會有什麼感覺？<br>●撒謊會不會破壞友誼？<br>你有沒有碰過這種事？<br>●如果有人撒謊、作弊或偷東西，你還會信任他嗎？<br>● 你怎麼知道你可以信任那個人？<br>●你認為自己是個誠實的人嗎？<br>●值得信賴的人是個怎麼樣的人？<br>●你認為自己是個值得信賴的人嗎？<br>●爸媽信任你嗎？<br>你做哪些事會讓爸媽對你失去信任？<br>●當你發現朋友送你的禮物是偷來的，你會怎麼辦？<br>●根據上面的四項行為準則做自我評估，每一項以一到五分給自己打分數。<br>●寫一篇作文，描述有關自己曾經不誠實的行為，例如說謊、作弊、或偷東西。<br>為什麼會發生？<br>你怎麼看這件事？<br>當時你的感覺如何？<br>這件事有沒有影響到你跟別人的關係？<br>它有沒有給你帶來麻煩？<br>現在你的感覺如何？<br>從這件事你學到什麼？<br>●描寫一個你信任的人，並寫出你為何信任他。<br><br>5.關懷（caring）<br>如何成為有愛心的人<br>● 待人寬大厚道。<br>● 幫助有需要的人。<br>● 對別人的感受敏銳。<br>● 絕不刻薄或傷害別人。<br>●想到自己的作為將會如何影響別人。<br>●永遠記住：<br>我們從做好事中變成好人。<br>●如果人家說你是個很有愛心的人，那是什麼意思？<br>什麼是有愛心的人？<br>●你會做什麼事，或曾經做了什麼事來幫助需要幫助的人？<br>●當有人顯示出真的關心你，你感覺如何？<br>●你認為自己是個有愛心的人嗎？<br>從哪些地方可以看出？<br>●描述一件別人對你做過最好心的事。<br>你的感覺如何？<br>這件事對你產生什麼影響？<br>●透過一個簡單的舉動，你就有讓別人心情愉快的力量。<br>想想能做些什麼或說些什麼讓別人高興，然後去執行，並試著寫下別人的感受以及你的感覺。<br>這件事值得去做嗎？<br>如果每天你都認真的去做一件類似的事，會怎樣？<br>●如果你曾經參與過社區服務，寫下你的經驗以及學到的東西。<br>●如果有人給你一大筆錢，但必須全部用來幫助別人，你會如何用這筆錢？<br>這會帶給受你幫助的人什麼影響？<br><br>6.公民責任（citizenship）<br>如何成為一個好公民？<br>●盡自己的一份力，讓你的學校、你的社區和這個世界變得更好。<br>● 對身邊的事物盡一份責任。<br>● 參加社區服務。<br>● 幫忙照顧環境。<br>● 做個好鄰居。<br>● 尊重他人。<br>● 遵守家庭、學校和社會的規定。<br>●英雄是指什麼？<br>你心目中的英雄是誰？<br>為什麼你認為他是英雄？<br>●怎麼樣才算一個好公民？<br>你覺得自己是個好公民嗎？<br>舉些實際例子。<br>你覺得還可以做些什麼讓自己成為更好的公民？<br>●是什麼讓你的鄰里社區成為居住的好所在？<br>你可以做些什麼讓這裡變得更好？<br>● 寫一個你心目中的英雄。<br>—你認為他是英雄的主要原因是什麼？<br>—他還有沒有做過其他好事？<br>—你欣賞他的哪些特質？<br>—他克服了哪些困難？<br>—他冒了多大風險？<br>—他改變了什麼？<br>如何去改變？<br>—你對他有什麼感想？<br>—他對你有什麼啟發？<br>●找出一個你們社區需要處理的問題。<br>—這個問題是什麼？<br>—為什麼它是個問題（有哪些不好的事情因它而發生）？<br>—要解決這個問題需要做哪些事？<br>—這是屬於誰的責任？<br>—解決了這個問題會帶來哪些好的結果？<br>—把這些寫成一封信寄給你的社區報紙。<br>●從報章雜誌或電視上找一個你認為是好公民典範的代表。<br>寫封感謝信給他，描述他的作為，並寫出你的感想。<br>●想出一些你也許想做的志願工作。<br>描述一下這些工作並說明你想做的原因，以及哪些人會受到幫助或哪些事會得到改善。<br><br>',
'<h2>失败</h2><br>根据以色列统计，在所有新创公司中，实际上90%都失败了，成功的只有10%。<br>但以色列人却认为那90%根本谈不上失败，而只是奠定了下一次创业成功的基础。<br><br>积极的人总是充满希望，带领人们乐观向上；<br>消极的人让人悲观绝望，误导众人满腹牢骚。<br><h3>害怕做不好而被人嘲笑</h3><br>在完成并不熟悉的事情时，我们时常害怕做不好而被人嘲笑。<br>其实，我们不必太过关注他人的目光，与其畏手畏脚，不如大胆向前。<br>给自己制定一些能够得着的小目标，每实现一个，你就会离自信更近一步。<br><br>',
'<h2><span class="gold redbut">实践</span></h2><br>计划不付诸实践，只能算空想；<br>道理不指导行动，不过是空谈。<br>成功需要想象力，但你的天地终归要靠双手拼出来。<br>别怕失败，别怕跌倒，身经千锤百炼，才能所向披靡！<br><br>天才就是百分之一的灵感加上百分之九十九的汗水。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BKKWTPoicC1NPcQ1ZEaYr9JWmKd73To9Ew0qia7CKF5cDNCjIbibRW4WZeqfovjsE02V3A8EP0pLbicA/640" style="width: 200px;clip-path: circle(30% at 50% 50%);"><br>不要把自己看得太强，以致眼高手低；<br>不要把自己看得太轻，以致畏缩不前。<br>理智面对眼前的境遇，正确评估自己的实力，<br>稳扎稳打，积极进取，<br>一步一步变得越来越好，一天一天距离梦想越来越近。<br><h3>挫折與成功</h3><br>我们在生活中总是难免遭遇挫折。<br>有的人把挫折当作失败，失去了进取的勇气，有的人则告诉自己：<br>“我不是失败，只是还没有成功。”<br>心中有目标，脚下有力量，把一个个挫折都跨过去，我们就能离成功越来越近。<br><h3>千层大厦，起于一砖一瓦</h3>我们都是普通人，但是人与人之间还是会有很大差距。<br>那些能把小事做到精湛的人，让人无法忽略他的价值。<br>千层大厦，起于一砖一瓦，成长进步，也积累于一朝一夕。<br>做好每一件小事，你也可以成为一个很厉害的人。<br><br>人生路上，每个人都在奔跑，我们会赶超一些人，也会被一些人超越。<br>有的人想要尽早抵达目的地，有的人偏爱欣赏沿途的风景。<br>不必太过在意别人的脚步，只要找到最适合自己的节奏，生活都会充满精彩。<br><br>万里征途，别想一口气狂奔到底。<br>适当歇一歇，发力才能长久；<br>仔细看一看，方向才能准确。<br>静，是为了动得更快；<br>停，是为了行得更稳。<br><br>不要总抱怨起点太低，那只是我们出发的原点。<br>只要肯一步一步向上攀登，哪怕步子再小，也依然会一点一点上升。<br>人生是一场漫长的竞赛，有些人笑在开始，有些人却赢在最后。<br><br><b class="gold">越是难，越要缓</b><br>有时候处理一件复杂困难的事，百思不得其解，<br>忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br><b class="gold">蹉跎和努力</b><br>蹉跎和努力，一天看不出差别，三天看不到变化，七天也许还看不到任何距离。<br>但是半年后会看到谈吐不同，一年后会看到气场不同，若干年后就会看到人生道路截然不同。<br>愿你能靠自己的双手创造出属于自己的天地。<br>',
'<h2><span class="gold orangebs">天才是怎样炼成的？</span></h2><br><br>中国传统思维比较强调一个“苦”字，冬练三九夏练三伏，甚至是头悬梁锥刺股。<br><br>而近代生活条件越来越好，人们则开始强调一个“爱”字，说兴趣是最好的老师，强调寓教于乐，<br><br><br>“哈佛女孩”的家长们纷纷写书，介绍自己的孩子如何一路玩进名校。<br><br>很多励志故事和流行的成功学书籍最爱强调的似乎是“顿悟”，认为一个人之所以不成功是因为他没想通，他没有认识到真正的自己！好像一旦一个人顿悟到了真正的自己，他就会非常简单地在本来应该属于自己的领域成为天才人物。<br><br>一个销售员可能认为真正的自己其实是个小说家，<br><br>一个医生可能认为真正的自己其实是个画家<br><br>唯一的问题是他们从来没有写过小说或者画过画<br><br>但他们认为他们距离“真正的自己”只有一步之遥，一旦尝试了就会爆发天才。<br><br>所有这些关于成功学的个人经验和励志故事都不科学。<br><br>科学家不信励志故事，他们只相信调查研究。<br><br>2006年，科学家们不但证明了高手是练出来的，而且通过考察各个领域最好的训练方法的共性，总结了一套统一的练习方法。<br><br>所有顶级高手都是练出来的。<br><br>而坏消息是成为大师需要长时间的苦练。<br><br>每天练三小时，完成一万小时需要十年时间，但这只是达到世界水平的最低要求。<br><br>统计表明对音乐家而言，世界级水平要求的训练时间是十五到二十五年。<br><br>但最关键的并不是练习的时间，而是<span class="orange">练习的方法</span>。<br><br>这方法也叫内功心法，没有人会传授给你的<br><br>例如学习编程 网上教程多如牛毛 大多都是垃圾 真正要点其实就一两句<br><br>教程不会告诉你要点 只会什么垃圾都塞给你 你就慢慢练它十年八载吧<br><br>高手自己吃苦受罪时，朋友你在哪裡，現在吃肉喝湯你就想來分享 有這麼好的事情嗎<br><br>不过也有的 很多农民 井底之蛙 啥都不懂 领会一点点 就以为什么伟大发现<br><br>自以为是 自命不凡 全世界宣扬 不得了 弄不好可能是领会错了<br><br>网上这种低水平专家 电视上弱智记者 智障老师 脑残政客 多如牛毛 害人不浅<br><br><br><br>还有为了在行内显示存在感 要讲 讲什么呢 行貨也 行貨的東西誰都要會講<br><br>核心技術 要領 誰會講？ 一條可樂配方都要鎖進保險箱 商業社會誰會那麼傻<br><br>所以基本功练好後就真的要自己多领会了<br><br><h3>少吹牛皮，多做实事</h3>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；理想非常高，要在行动上做出来就很难。<br><br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br><br>',
'<h2><span class="orange whitets">读书的用处</span></h2>学习，是每个人最平等的机会。<br>青春年少时的懈怠，会让你在成年后茫然失措；<br>付出汗滴禾下土的努力，才能收获粒粒皆辛苦的果实。<br>期待的美好未来，依靠努力踏实的现在。<br><br><h3>人为什么要读书？</h3>因为很多东西，眼睛看不到，读书可以；<br>脚步不能丈量，读书可以；<br>身体无法抵达，读书也可以。<br>爱读书的人都有更为丰富的精神世界，即使深陷泥泞，也依然可以仰望星空。<br>无论是驱赶迷茫，还是对抗平庸，读书都是最简单也最实用的方法。<br>阅读总能带给我们丰富体验。<br>给自己一点时间，静下心来读书，一点一滴地滋养、改变。<br>不过 读书不一定能保存记忆 记忆要有方法<br>记忆了不一定能运用 经常运用才能娴熟运用自如<br><h3>读书是为做人，而不是谋生</h3>“读书明理”。<br>明理，是先要明白做人的道理。<br>如果要问中华民族、中国人素来的教育目的是什么？让我们再重复一句：是为了“做人”，而不是为了“生活”。<br><br>',
'<h2>自律和珍惜</h2><br>自律不是殚精竭虑地苦行，而是长期朝着一个目标前进。<br><br>把模棱两可的热爱变成斩钉截铁的目标，把模糊的“我喜欢”变成清晰的“我要完成”，疲惫时不妨歇一会儿，养足精神后依然可以大步向前。<br><br><br>每个人都拥有时间，但不是每个人都懂得珍惜。<br>或许你会认为自己还年轻，再等等也不急。<br>可是，人生又有多少正当年？<br>别在冬天寻找春风的足迹，别等到暮年才感叹年华的流逝。<br>把握当下，不要把最精彩的人生过成最无奈的遗憾。<br><br>赖床、玩手机、打游戏会让你获得短暂的愉悦，但也总会伴有一事无成的焦虑。<br>真正的善待自己是学会节制，扶持自己，进而达成目标。<br>当自律变成一种习惯，未来的你会感谢现在的自己。<br>',

'<h2><span class="gold embossts">运气不过是机遇遇到了努力</span></h2>人之所以要努力，就是为了把命运攥在自己手里。<br>没有谁可以一直帮你，也没有人能够替你成长，<br>靠自己的力量一步步往前走，你才能离想要的生活越来越近。<br>人生中最好的贵人，永远是努力的自己。<br><br>你只看到别人成绩好，却没看到他每天在图书馆待到多晚；<br>你羡慕别人身材好气质佳，却不知道她在健身房挥汗如雨。<br>与其纠结为什么别人的人生总像开了挂，不如勇敢尝试，付出持续不断的努力。<br>所谓“好运气”，不过是机遇遇到了努力。<br><h3>担心未来不如现在努力</h3><br>与其担心未来，不如现在好好努力。<br>别轻易把梦想寄托在他人身上，也不要太在乎身旁的各种声音，在通往未来的路上，只有你能给自己最大的安全感。<br>别忘了想要做的事，别忘了想去的地方，不管那有多难，有多远。<br><h3>为什么努力换不来回报？</h3>01 “想的太多，做的太少”<br>明明只付出了百分之二十的努力，却总期待着得到百分之百的成功，一旦得不到就开始为自己的不想努力找各种借口。<br>我们总想着还有明天，后来才发现，很多计划，都死在了今天。<br><br>02 “你只是看上去很努力”<br>有些人，总有那么一段时间，会突然学习很晚，你觉得他是在努力，但你不知道的是，他有严重的拖延症，把所有的工作都拖到了最后去完成。<br><br>成功的路上并不拥挤，因为开始的时候人就不多，能走到最后的更是寥寥无几。<br><br>03 “你不是在努力，你只是在焦虑”<br>你害怕自己落后别人，你想多方面扩展自己，所以你什么都学，最后你只是什么都会一点，但什么都做不好，谁都可以替代你。<br><br>有很多牛人厉害的不是他会的很多，而是他在某一方面无人能替代，所以不要在盲目的买买买了，先把自己的定位搞清楚吧，搞清楚定位之后，就把自己的专长做到最精，做到没有人可以替代你，到这时候你就可以去多方面扩展自己了。<br><br>你一定要努力，但不要太着急。<br><br><h3>不要假装努力，结果不会演戏</h3><br>我的两个同学阿美和小婷最近暂住在我家，她们刚好在同一家公司实习。<br><br>奇怪的是，每天阿美都是早早下班回家，而小婷总要加班到很晚。<br>然而，实习期结束后公司决定留下的却是阿美。<br>小婷百思不得其解，我们仨夜聊时她提出了自己的疑惑，阿美才恨铁不成钢地说，早就告诉你不要假装努力，你有没有输出领导可都看在眼里。<br>在阿美的叙述中，我了解到了小婷的工作状态。<br>每天早早到公司打卡，打开电脑的第一件事不是安排好一天的工作，而是先刷一下微博；<br>吃午饭时看似努力坐在座位前画图，却还总能随时加入同事的闲聊；<br>等到下班时，手头工作还没做完，也就自然而然地忙到很晚。<br>相反，阿美总是全神贯注地做好手头的工作才给自己放松的机会。<br>工作效率自然比小婷高出很多，也就更容易得到领导的赏识。<br>两人的对比领导都看在眼里记在心里，实习期结束后他选择勤勤恳恳的阿美，淘汰看似努力实则摸鱼的小婷也就不足为奇。<br>小婷的努力，流于表面，从未走心，只是自己感动自己。<br><br>假装努力，是一个人的狂欢，浪费宝贵的时间，感动得了装睡的自己，撼动不了必败的结局。<br><br>2<br><br>考研大军中总有一些同学在落榜之后感叹，我都这么努力了，为什么还不行？<br>我的朋友小茹一战时也是这样的。<br>决定考研时，小茹就准备好要过三点一线的苦行僧生活。<br>那段时间，小茹每天都是在图书馆度过，早出晚归的生活对她来说早已习以为常，然而还是落榜了。<br>小茹也很懊恼。<br>思前想后，她孤注一掷，决定二战。<br>二战时，小茹一个人租了一个小单间，几乎断绝了跟外界的一切来往，一心一意复习。<br>终于在考上的那天，她把我们几个好朋友约出来吃饭，那是我们那么久来第一次见她。<br>我们这才知道，一年里，她卸载了手机上的一切社交软件。<br>在那个小屋子里，陪伴着她的只有厚厚的专业书、枯燥的网课，还有满墙的笔记便利贴。<br>她说，一战时的她，身在图书馆，心却在微信、微博、QQ等社交软件；<br>睡觉前躺在床上，眼睛看的是单词，嘴里聊的是八卦。<br>两个截然不同的结果让小茹知道当初的自己是多么可笑。<br>一战时的假装努力，欺骗的只是自己，二战时的发愤图强，才造就了奇迹。<br>有一句话说，不要假装努力，结果并不会陪你演戏。<br>只有全力以赴的努力，才能换来展翅高飞的自己，否则，现实必定给你一记重击。<br><br>3<br>我们身边总有这种人：<br>每天在朋友圈晒单词打卡，最终却因为口语不过关失去了海外学习的机会；<br>每天加班到深夜，到月底绩效评估时总是垫底；<br>每天睡前都要看书，一个月后却连书的内容都记不清；<br>每天在健身房挥汗如雨，一上称居然还比之前重了好几斤。<br>他们觉得是命运的不公，然而真相可能是：<br>花半个小时打卡，却花一个半小时回复评论；<br>加班到深夜，是因为之前的时间都在闲聊跟放空；<br>睡觉前捧着书上了床，看了没两页就玩起了手机；<br>在健身房满打满算不过半小时，却在大排档大吃大喝两小时。<br>广而告之的努力终究敌不过掩人耳目的懒散。<br>真正的努力，应该是一种明白自己在做什么，又能时刻投入在当下的自控力，并非表面的废寝忘食。<br>努力过后终会有结果，但这个结果如何取决于你努力的过程。<br>努力去做一件事，是需要全身心投入，持续用热情和专注浇灌的，不是三天打鱼两天晒网，也不是身在曹营心在汉。<br>请记住，前进路上，假装努力到感动自己是无用功，专心致志与全力以赴才是硬道理。<br><h3>你的一切努力，皆因自己而来</h3><br>上学时，总以为读书是为了父母而读、为了老师而读，或者为了应付考试而读。<br>那时，为了玩耍，还会想出各种小花招。<br><br>总是趁老师不注意，去偷看旁边同学的答案；<br>总是把漫画书夹在课本里，假装认真地在复习；<br>总是在偷看完电视后，用遥控器把频道恢复到原位；<br>甚至还为了不去上课，谎称自己头痛、生病、不舒服……<br><br>那时候，总会为成功躲过责备和惩罚而暗自窃喜。<br><br>直到后来，离开了校园、走向社会后才慢慢明白：<br>原来当初读的书，是为了给自己的大脑装入知识和学问；<br>原来当初考的试，是为了查漏和补缺，不断去纠正和修正自己；<br>原来当初的十年寒窗苦读，是为了自己未来的人生所做的积累和沉淀。<br><br>可是，我们常常要在吃了亏、碰了壁、走了弯路后才会幡然醒悟，甚至追悔莫及。<br>如果我们在上学时就能认识到读书是为自己而读，大概会更加认真地去对待学习吧。<br><br>上班后，总以为工作是为了老板而做、为了客户而做，甚至为了不得不去完成的业绩和任务而做。<br>为了少做事，也总是有许多小妙招。<br><br>比如，总是找各种理由迟到早退，总是把自己该做的工作推到其他同事身上，也总是在能偷懒时偷懒、在能拖延时拖延。<br><br>直到工作几年后，能力依旧不见长、业绩也总是没有提高，那时才突然明白：<br>原来工作不光是为了老板而做，他们的严苛和批评看似在针对你，但你做事的态度却是自己的砝码和底气；<br>原来工作也不只是为了客户而做，他们的挑剔和不满看似是在为难你，可换个角度想，也是在打磨和精进你的水平和能力。<br><br>那些需要完成的业绩和目标，并不单单是为了给公司带来好处，也是为了给自己争取证明自我价值的机会。<br>当你认识到工作是为自己而做时，大概就不会再是敷衍的态度了。<br><br><br>人总要在有所经历后，才会有所领悟、有所觉知、有所改变。<br><br>也许，在读书时，我们总以为父母的苦口婆心和老师的谆谆教诲只是为了逼着我们去为他们学习。<br>后来才明白，原来他们要求我们刻苦、要求我们上进、要求我们努力，这一切都是为了我们好。<br><br>也许，在刚上班时，我们总以为老板要求我们把工作做好、客户要求我们做到精益求精，只是一种刁难。<br>后来才明白，原来我们对工作的认真和负责，并不是为了应付谁，而是为了积攒和体现我们自己的能力和实力。<br><br>所以，当你感到读书很难时，请别放弃、别气馁，因为你当下所有的坚持和争取都是为了充实和丰富自己。<br><br>所以，当你感到工作很难时，请别懈怠、别敷衍，因为你认真做好的每一件事都是在给自己的未来增瓦添砖。<br><br>所以，如果此刻的你正在奋斗的途中艰难跋涉，请记得：你的所有努力所有付出，都是为了更好的明天，为了更好的未来，为了成为更好的你自己。<br><br>初中时读数学或然率 不知所谓 年纪大了 了解多了 知道或然率 或者叫机会率 其实就叫运气<br>所谓赌博 股市也好 赌场也好 人生也好 都是一场运气<br>运气在前面 看你怎么选<br>也不一定是你选 别人替你选好了<br>这又叫际遇 机遇 意外<br>每天面对各种机遇 意外 如果早有准备 那就处理好 不叫意外 处理不好 中招了 那就赖意外了<br>要成功 就要多碰运气 不碰运气 哪能改变<br>碰运气处理不好 那就中招了 处理好了 叫做成功了<br>就好像猎人打猎 不准备好 就给猎物猎食 不是猎食猎物了<br><br>',

'<h2>"衡水模式"启示录</h2><br><br>高考刚刚结束，舆论场又热闹起来了。<br>这些人三句话不离中国的应试教育，满口都是"残酷"、"不公平"、"扼杀孩子天性"，某些几十年前唱烂了的老调，又翻出来唱了。<br>媒体人最喜欢批判的，就是"衡水中学"模式——高强度的学习，严格的管理制度。<br>他们认为，这里把分数当作考核学生的唯一标准，把高考作为学习的唯一目的，把孩子们当作"学习的机器"。<br>这还导致越来越多的中学，开始学习"衡水模式"，使用衡水的试卷，衡水的管理方式。<br>高强度的学习，军事化的管理，让很多学生苦不堪言。<br>以至于很多家长和学生，都对这个"衡水模式"恨之入骨，媒体舆论更是指着鼻子骂，认为我们不能走这样的道路，我们的孩子应当"快乐学习"。<br>讲实话，十几二十年前，我也讨厌应试教育，也天天幻想着像美国孩子、欧洲孩子、日本孩子那样，享受真正的"素质教育"，想学就学，想玩就玩，想学什么，就学什么，不用听老师讲课，不必遵循教材的限制，那才叫"自由精神"，那才叫"独立思考"，那才叫"快乐学习"。<br>我当学生的时候，向往的生活是什么？<br>是不用学习，不用考试，每天除了打篮球，就是看小说，我每天钻在小说堆里，神游四海，读通古今名著，岂不美哉。<br>这就和现在的小孩一样，向往的生活，是一天24小时都可以打游戏，玩吃鸡，玩王者农药，不知老之将至，岂不美哉？<br>我大学毕业后，有段时间找不到正经工作，就在教育机构当老师，同时兼职写稿子赚钱，写的东西很杂，有体育评论，有游戏测评，孩子们和我很熟，经常开玩笑说："<br>申老师看比赛，玩游戏，都能赚钱。<br>有一次一个小男生上课上着上着，就把书一摔，抱怨道："念书太苦了，我不想念书了！"<br>我一愣："你不想念书，想干嘛？"<br>那孩子说："我想和你一样，当写手，当评论员，看比赛，玩游戏都能赚钱！"<br>我当时真的愣住了，思考了很久，才给他讲了一个故事——申老师来自农村，上高中的时候，都没有见过电脑，没有什么游戏玩，更没有手机玩，那时候，申老师就喜欢读小说，也喜欢写小说，作文经常拿奖，一心想着学韩寒，一夜成名，不用参加高考，也能成为作家。<br>后来，被老师一顿臭骂之后，静下心好好学习，好好参加高考，才得以走出农村，上了大学，摸到了电脑，接触了互联网，所以才能够写体育评论，写游戏测评。<br>我的老师当年告诉我："这个世界99%的人，都是没有办法走韩寒那条路的，你没有人家的资源和机会！<br>参加高考，只是他们那些人最差的选择，参加高考，却是你最好的选择。"<br>这段话，当年我不懂，后来我懂了，我看到，北京上海名校的孩子，从小就有学者教授、社会名流给他们上启蒙课，就有最好的补习老师给他们课外加练，当你在农村中学的操场上玩泥巴的时候，他们在练钢琴、学骑马、说外语、搞演讲，在参加各种国际竞赛。<br>在这样的情况下，你有什么资格去和他们拼天赋？<br>拼才华？<br>拼兴趣爱好？<br>你拼这些，还不如老老实实走到高考考场上，一张试卷去拼个分数！<br>那才是普通人最大的机会。<br>他们"快乐学习"，考不好照样可以出国读名校，你"快乐学习"，考砸了准备干什么？<br>更何况，初高中的教育，是真正打基础的教育，虽然课程不是太难，但你真的可以把经典的物理学、唯物主义史学、政治经济学、函数、解析几何、生物学、化学、文学打个基础，没有这些，你的世界观就不完整，这对你将来的人生影响是极大的。<br>你不想将来变成信口雌黄的"崔化纳"吧？<br>你不想将来演讲的时候念错"鸿鹄之志"吧？<br>我当年也和那个孩子讲：<br>你不要和申老师比，你有申老师的天赋和文笔吗？<br>申老师这种人，是百里挑一的，不具有普遍性。<br>我虽然出身很穷，但在某些方面，我和你们相比，是天生的不公平。<br>我都只能老老实实参加高考，你们还想怎样？<br>我承认应试教育很残酷，"衡水模式"很辛苦，但作为一个普通人，作为不是那么"天才"的人，作为一个普通家庭出身、天赋平庸的孩子，河北的"衡水模式"，是改变命运的"捷径"。<br>中国的高考和"应试教育"，是最公平的选拔人才标准。<br>诸位不想学习、不想考试，想干什么？<br>手机、电脑一字排开，《绝地求生》、《王者荣耀》、《全面战争》慢慢玩？<br>美剧、日漫慢慢看？<br>B站一刷一上午，抖音一刷一下午，抱着屏幕傻乐乐一天？<br>你以为我不了解你们想要的"快乐学习"、"素质教育"是什么样子？<br>孩子们，你们对这个世界真的缺乏了解，你们不知道自己的天赋只是普通人，不知道自己所谓的"才华"和"兴趣爱好"，还比不上人家用钱砸出来的一点小技能。<br>比音乐、比美术、比舞蹈、比赛马、比高尔夫球、比编程、比航模制作？<br>还不如老老实实比语数外、理化生、政史地！<br>中国古代史上，不是没有过类似的事情，在科举诞生之前，我们有举孝廉，有"九品中正制"，你是不是"孝"，是不是"廉"，是不是"上等"，得看你的出身，你的人脉，你的血统，得看有没有公卿贵族给你写推荐信。<br>但凡不需要考试的时候，所有的选拔，都不是单纯地靠自己的本事，都不是真正的公平。<br>"衡水模式"，其实很像华为的管理模式，高强度的投入，高效的产出和回报，很多企业学华为，只学了个"996"和"狼性"，却不明白华为核心的力量在哪里？<br>华为的"奋斗者协议"，并不是强迫签的，你想要高回报，自然就要高投入。<br>你牺牲了很多快乐和自由，却换来了几年内就能攒够买房首付的收入，换来了世界一流科技公司的股权。<br>很多人只看到了华为员工的牺牲，却没有看到任正非和华为高层的牺牲，没有看到华为对知识和人才的尊重。<br>很多学校学"衡水模式"，其实也是"买椟还珠"，只知道学衡水中学高强度管理，压榨学生的时间和精力，却不知道衡水中学老师和管理层的牺牲和付出，他们要比其他中学承受更大的压力，要制定更科学更详细的教学方案，得一步一步坚决执行，得与时俱进，时刻把握考试命题和教材改革的方向，他们付出的，比普通学校老师付出的也多得多。<br>华为的神话，不是靠压榨员工塑造的，衡水的神话，也不是靠逼迫学生换来的。<br>这件事说到底，是自由主义和"社会主义"之间的争论，你要知道，在西方"自由主义"的世界，贫民窟和底层人民是被放弃的，没有人逼着他们的孩子去读书，没有人逼着他们的孩子去考试，他们从社区幼儿园，一路读到社区中学，然后辍学，混迹街头，成为一代又一代的社会底层。<br>而那些精英的子弟，从小读贵族幼儿园，读私立小学，读私立中学，一路读到常青藤盟校，出入硅谷华尔街，继续做一代一代的精英。<br>在底层，没有什么"快乐学习"，只有快乐玩耍，没有学习；<br>在精英中，也没有什么"快乐学习"，只有"学习"，没有快乐，他们拼命地学知识、查资料、写论文、参加高端社交和公益活动，拼命的刷学分。<br>精英子弟比底层的孩子们努力千百倍，而底层人们依旧相信"快乐，自信，过自己的生活"，这就是自由主义的最终结局。<br>很多孩子恨应试教育，但是他们不知道，他们其实是应试教育的受益者。<br>以他们的天赋、家境，根本连"素质教育"的门槛都摸不到。<br>"衡水中学"的存在，让精英、中产阶级、自由派的媒体人愤怒，认为它扼杀天性和创造力；<br>但它却让那些祖祖辈辈都生活在农村、县城、小镇的人们看到了一线希望，这希望就是——通过努力，我也可以和你一样优秀！<br>我们坦诚地讲——无论是"衡水模式"，还是"华为模式"，其实都是中国模式。<br>我知道，衡水的孩子很辛苦，华为的员工很辛苦，中国的孩子也不容易。<br>但是，对于世界上绝大部分天赋平庸、出身贫寒的孩子来说，"衡水模式"给了他们一个"努力就可以成功"的机会，"华为模式"给了普通工作者一个"奋斗就可以致富"的机会。<br>这里确实很辛苦，但在别的地方，你甚至没有这样"辛苦"的机会！<br>黄四郎管理下的鹅城，自由自在，弱肉强食，很舒服；<br>张麻子治下的鹅城，太公平，大家不轻松。<br>但是，你要知道，如果每个人都追求舒服、轻松、快乐，那么大部分人就不可能舒服、轻松、快乐。<br>我们的后代也不可能舒服、轻松、快乐。<br>家底薄，发展时间短，如果你还追求"轻松"、"快乐"、"吃着火锅唱着歌"，那么未来，你不可能真正"快乐"。<br>',
'<h2>鬼才郭嘉</h2><br>三国人物郭嘉是个非常值得研究的人物。<br>郭嘉谋战略不输荀彧，定战术不输荀攸，这样一个不可多得的全才，令人遗憾的是他英年早逝，未来得及给三国历史写下浓重的一笔，就如流星般划过天际。<br>郭嘉是历史上一位杰出的智谋之士，他的十胜十败论几乎涉及了中国兵法思想的各个方面，切中要害，言简意赅，博大精深，古今罕成。<br>郭嘉，字奉孝，颍川阳翟（今河南禹州）人。<br>一个人要想成功，必然少不了异于常人的洞察力和强大的分析能力，对对手下一步的行为作出准确的预测，并能提前做好准备。<br>在当今商战中，这非常重要，也是每一个老板应当修炼的能力。<br>如果你只能后知后觉，那就败了。<br>建安二年(197年)，郭嘉二十七岁时投靠袁绍帐下。<br>当时的袁绍已经很牛逼，兵强马壮，占领四洲之地。<br>袁绍帐下又有郭图，辛评等有能力的谋士。<br>郭嘉原认为袁绍是最有可能统一天下的一个人，但很快他发现袁绍这货不咋地，难以施展自己的抱负，只在袁绍帐下待了33天，就转投了曹操。<br>跟对人，做对事，事业上才能有所成就，这也是现代人的共识。<br>郭嘉说：<br>有智慧的人必须先考察度量他的老板，这样才能成就事业和功名，才能实现理想。<br>袁绍想要模仿周公礼贤下士，却不知道如何使用人才，思虑多端而缺乏要领，喜欢谋划而没有决断，想和他共同拯救国家危难，建称王称霸的大业，实在很难啊！<br>于是，郭嘉就跑了。<br>曹操挟天子以令诸侯，不只曹操手下的谋士们看得出来，袁绍手下的谋士也曾提议袁绍这样做，可惜袁绍这货不干。<br>曹操攻打吕布期间，谋士又提议袁绍乘机攻打许昌，没想到袁绍这货竟以孩子病了为借口，不去干。<br>看看人家刘备，只要是危机关头，老婆儿子说不要就不要，而且不止丢一次。<br>他的祖宗汉高祖也是，说丢就丢，心理强大到连老子的骨头汤都敢喝。<br>刘备就深得祖上真传，这手玩的溜。<br>大丈夫欲成就大事业，岂能错失良机，优柔寡断。<br>无论做人还是做事，思考要周到和周密，集思广益。<br>要果断决策，果断实施，这样才能抓住机会。<br>机不可失，失不再来，人生能有几次机会，抓不住，便沉沦一生。<br>建安七年(202年)，袁绍在经历了官渡大战失败的两年之后，因病挂掉了。<br>曹操又征讨袁绍的儿子袁潭，袁尚，打赢了数仗。<br>此时手下的将军们，想乘曹兵士气正盛，一举灭了二袁。<br>郭嘉这时对曹操说，袁绍爱这俩儿子，他死之前也没确定哪个儿子继承自己的位置，这俩儿子也没商量好谁做袁家的老大。<br>有郭图，缝纪等谋臣出主意互相算计，必然窝里斗，互相攻击内耗。<br>我们攻的太急，他们要是合作就不好办了，我们还是先缓一缓，等这俩货窝里斗吧。<br>果不出郭嘉预料，袁谭，袁尚这俩兄弟，为争夺冀州这块地盘，袁尚打败了袁谭，袁谭逃跑向曹操投降。<br>曹操轻而易举就平定了冀州。<br>当时很多人都认为郭嘉此计谋有风险，不成熟，万一袁尚吞兵袁谭后实力壮大了怎么办，且不说俩兄弟半斤八两。<br>郭嘉说，一旦有变，就回兵。<br>为了权利，人性就是如此，一旦外部危机解除，就会内部争权夺利。<br>袁家有这个传统，袁绍袁术俩兄弟不就是如此么？<br>攘外必先安内，内忧外患是灭亡之路，这就是郭嘉的预见能力。<br>俗话说，家和万事兴。<br>一个家，所有成员都向一个方向努力，齐心协力求发展，集中资金，用在刀刃上，用来创业。<br>又或者用钱来生钱，财源必然滚滚而来。<br>当今现实是，很多家庭，宁愿相信骗子，也不愿意相信自己的兄弟姐妹，人性有爱却又自私冷酷。<br>正因为如此，“家和万事兴”才成了老百姓的期盼。<br>假如袁绍袁术能齐心协力去争夺天下，到底鹿死谁手，还未可知。<br>袁绍袁术俩兄弟占据着最大地盘，袁绍虽不会用人，多断少谋，但是仁爱百姓，有争夺天下的根本，袁术虽不入流，但有手下孙坚这样的利器。<br>假使兄弟合心，天下堪定<br>因袁尚败于曹操后逃往乌丸，建安十年(205年)，曹操想要一起征讨袁尚和乌丸，因担心刘表会派刘备乘机偷袭许昌，很多部下都反对。<br>唯独郭嘉支持曹操的决定。<br>郭嘉这样对曹操分析形势：<br>主公虽然威震天下，但胡人倚仗地方远，必然会放松防备。<br>因为他不防备，我们火速袭击，必然能灭了他。<br>袁绍有恩于百姓，现在袁尚兄弟依旧活着。<br>虽然我们现在占了袁绍的四州地盘，百姓也只是因为威势附和着，我们还没来得及用恩德来收复人心。<br>如果不征讨乌丸，袁尚和塌顿利用乌丸的资源，来攻击我们，现在的民心还向着袁尚，百姓必然会响应，我们就有可能会丢失地盘。<br>而反观刘表，他就是个光说不练的家伙，他知道自己的才能敌不过刘备，又怕控制不了刘备，因此不敢重用。<br>现在刘表不重用刘备，刘备就不会给他干活，重用刘备来攻击我们，刘表又不敢，怕篡夺了他的位子。<br>所以刘表必然不会派刘备偷袭许昌。<br>我们现在打算千里攻击袁尚和乌丸，因粮草辎重太多，必然捞不到好处，不如轻兵奇袭，速战速决。<br>曹操认为郭嘉分析的很有道理，于是立即挥兵直指单于庭，砍了塌顿的头，灭了乌丸。<br>没有了依靠的袁尚兄弟又跑到辽东去了。<br>千里奇袭，司马懿灭孟达也是这么一手套路，当孟达还在洋洋得意的时候，司马懿已经兵临城下。<br>郭嘉对刘表的分析，真是入木三分。<br>人都是有野心的动物，缺乏野心只是现实逼迫。<br>每一个努力且有能力的人，都是雄心壮志，有太强能力的人，老板是留不住的，这类人更倾向于自我价值的体现。<br>作为老板，对待这类的员工，是又爱又恨。<br>这类人如果勇于进取，就可以为老板创造巨大的效益，如果翅膀硬了就要飞，老板想留也留不住。<br>想放又增加了人力成本，想给更多好处费用又增加，不给更多好处，他不会留下来。<br>甚至有些人，如果走了会带走公司的潜在收益，甚至带走核心机密。<br>对于这种让老板三面为难的一类人，做老板的需要有高超的驭人艺术。<br>刘备因吕布威胁而投降了曹操，给了兵马有机会就跑，而且还反过来对付曹操。<br>刘备对付孙权也是如此，借助荆州孙权的地盘，打下了西川，出耳反耳，拒绝归还荆州。<br>这历史上真实的案例，值得我们借鉴。<br>郭嘉看人入木三分，对别人未来的预测，也都非常准确。<br>还有一件事也足以证明郭嘉的预判能力：<br>郭嘉预测孙策迟早死于匹夫之手，理由是：<br>孙策吞并了江东后，所杀的人全是英雄俊杰，而这些英雄俊杰手下也都有一帮为他们死命效力的人。<br>然而孙策轻视这些死命效力的人，并且还不防备，若刺客藏起来，一个人就能杀死他，你有百万雄兵，也没有用。<br>果然不出郭嘉所料，建安五年（200年）四月，孙策被许贡的门客刺击杀死，享年仅有二十六岁。<br>孙策手下虞藩曾向孙策劝说：<br>你一个大领导，天天外出打猎，会影响威严，你应该待在深宫里。<br>孙策不听，依旧我行我素，最后导致了自己的悲剧。<br>郭嘉最有名的十战十胜论，不仅仅给了曹操战胜袁绍的信心，更是集兵家思想之大成，对我们做人也有非凡的意义。<br>',
'<h2>十胜十败论</h2><br>原文<br>刘、项之不敌，公所知也。<br>汉祖唯智胜，项羽虽强，终为所禽。<br>嘉窃料之，绍有十败，公有十胜，绍虽兵强，无能为也。<br>绍繁礼多仪，公体任自然，此道胜一也。<br>绍以逆动，公奉顺以率天下，此义胜二也。<br>汉末政失于宽，绍以宽济宽，故不慑，公纠之以猛，而上下知制，此治胜三也。<br>绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br>绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br>绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br>绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br>绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br>绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br>绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br>公有此十胜，于以败绍无难矣。<br>译文<br>刘邦打败了项羽，您是知道的。<br>项羽武力强大，虽然刘邦只有智谋胜过项羽，最终还是把项羽逼的在乌江自刎。<br>在我看来，袁绍有十个战败的诱因，而您有十个战胜他的理由。<br>因此袁绍虽然强，却不能把您怎么样。<br><br>1、绍繁礼多仪，公体任自然，此道胜一也。<br>袁绍繁琐的礼节太多；您顺应自然，不拘泥于繁文缛节，这是道胜于他。<br>现在都讲以人为本，顺乎人性，人总是讨厌那种虚伪的繁文缛节，喜欢顺乎本性的自然。<br><br>2、绍以逆动，公奉顺以率天下，此义胜二也。<br>袁绍以反叛汉室的动机出兵；而您则以复兴汉室的名义征战，这是义胜于他。<br>想做事，名义是件非常重要的事，为众人，大家才会跟着你干，为你服务。<br><br>3、汉末政失于宽，绍以宽济宽，故不摄，公纠之以猛而上下知制，此治胜三也。<br>东汉的灭亡，主要就在于对下级管理的宽松。<br>袁绍的管理制度就过于宽松，不能产生震慑力；而您以严治政，全军上下都依法行事，这是管理上胜于他。<br>一个公司，要以制度去管理人，不要以人去管理人，这样就容易产生私情，容易拉帮结派。<br><br>4、绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br>袁绍表面上宽宏大量而内心则多疑，对所用之人也多有怀疑，重用的只有亲戚朋友；而您用人表面看来平易简单，而内心明察秋毫，用人从不怀疑，不管亲疏远近，只要有才就大胆使用他，这是度量上胜过他。<br>用人一直是领导的难题，在中国最讲裙带关系，用人也看关系亲近与否，这是管理的大忌。<br><br>5、绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br>袁绍善于思考却很难做决定，优柔寡断贻误战机；而您决策果断，执行高效，应变能力强，这是谋略胜过他。<br>男人做事要果断，要善于谋划，不要像一个楞头青一样，横冲直撞。<br><br>6、绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，<br>袁绍世代公卿，喜欢用高谈阔论显示自己的高贵，因此投靠他的多为会吹捧装裱自己的人；而您诚心对待别人，不贪图虚荣，自己厉行节俭为下属做出表率，对待有功之人却从不吝啬，因此忠诚、正直、有远见、有真才实干的人都愿意投奔您，这是道德选择上胜过他。<br>以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br>诚心诚意对待下属，有功必赏，下属为了得到更多好处，必然会努力工作，人性如此。<br><br>7、绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br>袁绍对见到的饥寒之人非常怜悯，对看不到的却考虑不到；而您对于眼前的小事不拘小节，而在大事上却毫不疏忽，忧国忧民，对天下的饥寒贫民都施以恩惠，没有疏漏，因此声望远远超过袁绍，这是仁德上胜过他。<br>管理中，最容易破坏制度的人，就是亲近的人，因为亲近，就容易法外施恩，这就很容易产生破坏制度的现象，之后就没有人愿意遵守制度了。<br>制度面前，必须人人一律平等。<br><br>8、绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br>袁绍的大臣争权夺势，谗言四起惑乱视听；而您用道义教导下级，不让这种勾心斗角互相夺势的事情发生，这是您明智上胜过他。<br>一个至公至明的领导，管理有道，这样不容易受蒙蔽，也不会冤枉下属。<br><br>9、绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br>袁绍是非不分赏罚不明，而您认为是对的事就以赏赐来推行它，错误的事就依法处罚来纠正它，这是管理文化上胜于他。<br>做一个明辫是非的人，有过必惩。<br>生活中有好多人，无故搬弄是非，以此来获得好处，这种人你不惩罚，他会屡屡搬弄是非。<br><br>10、绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br>袁绍喜欢虚张声势，并不懂得兵法的要领；而您打仗可以以少胜多，用兵如神，我军士兵都信任您，敌人都惧怕您，这是武略上胜于他。<br>做人要明虚实，知彼知己，百战不殆，无论面对任何一个人，一件事，你只要知道虚实，必然能赢。<br>郭嘉作为曹魏谋士，为曹操立下了汗马功劳，虽然他英年早逝，但他也成就了自己的理想，实现了自己的价值。<br>在个人发展道路上，一定要跟对人。<br>你只有跟对人，才能实现自己的才华，才能实现自己的抱负，才能有所成就。<br>当你的才华撑不起野心的时候，需要你默默努力，结识有能力的人，不要做无意义的社交。<br>',
'<h2>刘伯温金句</h2><br>刘基，字伯温，处州青田县南田乡（今属浙江温州市文成县）人，元末明初军事家、政治家、文学家，明朝开国元勋。<br>洪武三年（1370）封诚意伯。<br>刘基佐朱元璋平天下，论天下安危，义形于色，遇急难，勇气奋发，计划立定，人莫能测。<br>朱元璋多次称刘基为：“吾之子房也。”<br>在文学史上，刘基与宋濂、高启并称“明初诗文三大家”。<br>中国民间广泛流传着“三分天下诸葛亮，一统江山刘伯温；<br>前朝军师诸葛亮，后朝军师刘伯温”的说法。<br>他以神机妙算、运筹帷幄著称于世。<br><br>1、旱斯具舟，热斯具裘。<br>天大旱时就要预备舟船，天大热时就要准备皮袄。<br>有大旱就会有大涝，洪水成灾；<br>有酷暑就会有寒冬，滴水成冰。<br>因此，不可只顾眼前而要有远见，以免事到临头，手足无措，追悔莫及。<br><br>2、多能者鲜精，多虑者鲜决。<br>什么都会的人很少能精通某一学问，遇事优柔寡断，思虑过多的人很少能当机立断。<br><br>3、人情旦暮有翻复，平地倏忽成山谿。<br>人情早晚变化不定，反复无常，平地在转眼之间就可以变成山峦和溪谷。<br><br>4、自是行人行不得，莫教空恨鹧鸪啼。<br>游子客愁只不过是行人自己的伤感罢了，(它本与鹧鸪无关)不要白白地恼恨鹧鹊的啼叫。<br><br>5、金玉其外，败絮其中。<br>外表金玉般的美好，内里却烂棉絮似的腐败。<br><br>6、虎之跃也，必伏乃厉。<br>老虎在跳跃前，总要把身子伏在地下，然后才跳起来。<br><br>7、白云在青天，可望不可即。<br>天上的白云可以看见却无法接近。<br><br>8、安得普天休战伐，不令竹箭困输供。<br>怎样才能使普天之下都停止战争，不使人们为赶制军需的竹箭而感到难以应付。<br>两句表现了怒恨战争，渴望和平的强烈愿望，与杜甫名句“安得壮士挽天河，洗尽甲兵长不用”同一机杼。<br><br>9、落日下前峰，轻烟生远林。<br>落日从前面的山峰沉下，轻烟从远处的林间生出。<br><br>10、智不自智，而后人莫与争智。<br>有智慧而不自恃，那么后世人无法同你在智慧上争高下。<br>',
'<h2>任正非：我的父亲母亲</h2><br><br>任正非在18年前写的《我的父亲母亲》今天，我们一起来重读一读这篇文章，看看“亿万富豪”任正非心中最柔软的浓浓亲情。<br>【一】<br>上世纪末最后一天，我总算良心发现，在公务结束之后，买了一张从北京去昆明的机票，去看看妈妈。<br>买好机票后，我没有给她打电话，我知道一打电话她一下午都会忙碌，不管多晚到达，都会给我做一些我小时候喜欢吃的东西。<br>直到飞机起飞，我才告诉她，让她不要告诉别人，不要车来接，我自己坐出租车回家，目的就是好好陪陪她。<br>前几年我每年也去看看妈妈，但一下飞机就给办事处接走了，说这个客户很重要，要拜见一下，那个客户很重要，要陪他们吃顿饭，忙来忙去，忙到上飞机时回家取行李，与父母匆匆告别。<br>妈妈盼星星、盼月亮，盼唠唠家常，却一次又一次地落空。<br>【二】<br>一个普通的早上，妈妈从菜市场出来，提着两小包菜，被汽车撞成重伤。<br>我身在伊朗，飞机要多次中转才能回来，在巴林转机要待6.5个小时，真是心如煎熬，又遇巴林雷雨，飞机延误两个小时，到曼谷时又晚了10分钟，没有及时赶上回昆明的飞机，直到深夜才赶到昆明。<br>回到昆明，就知道妈妈不行了，她的头部全部给撞坏了，当时的心跳、呼吸全是靠药物和机器维持，之所以在电话上不告诉我，是怕我在旅途中出事。<br>我看见妈妈一声不响地安详地躺在病床上，不用操劳、烦心，好像她一生也没有这么休息过。<br>我真后悔没有在伊朗给妈妈打一个电话。<br>因为以前不管我在国内、国外给她打电话时，她都唠叨：<br>“你又出差了”，“非非你的身体还不如我好呢”，“非非你的皱纹比妈妈还多呢”，“非非你走路还不如我呢，你这么年纪轻轻就这么多病”，“非非，糖尿病参加宴会多了，坏得更快呢，你的心脏又不好”……<br>我想伊朗条件这么差，我一打电话，妈妈又唠叨，反正过不了几天就见面了，就没有打，而这是我一生中最大的憾事。<br>如果我真打了，拖延她一两分钟出门，也许妈妈就躲过了这场灾难。<br>这种悔恨的心情，真是难以形容。<br>我看了妈妈最后一眼，妈妈溘然去世。<br>【三】<br><br>1995年，我父亲在昆明街头的小摊上买了一瓶塑料包装的软饮料，喝后拉肚子，一直到全身衰竭去世。<br>父亲任摩逊，尽职尽责一生，可以说是一个乡村教育家。<br>妈妈程远昭，是一个陪伴父亲在贫困山区与穷孩子厮混了一生的一个普通得不能再普通的园丁。<br>父亲穿着土改工作队的棉衣，随解放军剿匪部队一同进入贵州少数民族山区去筹建一所民族中学。<br>一头扎进去就是几十年，他培养的学生不少成为党和国家的高级干部，有些还是中央院校的校级领导，而父亲还是那么位卑言微。<br>【四】<br>我与父母相处的青少年时代，印象最深的就是度过三年自然灾害的困难时期。<br>今天想来还历历在目。<br>我们兄妹七个，加上父母共九人。<br>全靠父母微薄的工资来生活，毫无其他来源。<br>本来生活就十分困难，儿女一天天在长大，衣服一天天在变短，而且都要读书，开支很大，每个学期每人要交2-3元的学费，到交费时，妈妈每次都发愁。<br>我经常看到妈妈月底就到处向人借钱度饥荒，而且常常走了几家都未必借到。<br>直到高中毕业我没有穿过衬衣。<br>有同学看到很热的天，我还穿着厚厚的外衣，就让我向妈妈要一件衬衣，我不敢，因为我知道做不到。<br>我上大学时妈妈一次送我两件衬衣，我真想哭，因为，我有衬衣了，弟妹们就会更难了。<br>我家当时是2-3人合用一条被盖，而且破旧的被单下面铺的是稻草。<br>上大学我要拿走一条被子，就更困难了，因为那时还实行布票、棉花票管制，最少的一年，每人只发0.5米布票。<br>没有被单，妈妈捡了毕业学生丢弃的几床破被单缝缝补补，洗干净，这条被单就在重庆陪我度过了五年的大学生活。<br>我们家当时每餐实行严格分饭制，控制所有人欲望的配给制，保证人人都能活下来。<br>如果不是这样，总会有一个、两个弟妹活不到今天。<br>我真正能理解活下去这句话的含义。<br>高三快高考时，我有时在家复习功课，实在饿得受不了了，用米糠和菜合一下，烙着吃，被父亲碰上几次，他心疼了。<br>其实那时我家穷得连一个可上锁的柜子都没有，粮食是用瓦缸装着，我也不敢去随便抓一把。<br>高考前三个月，妈妈经常在早上塞给我一个小小的玉米饼，要我安心复习功课，我能考上大学，小玉米饼功劳巨大。<br>如果不是这样，也许我就进不了华为这样的公司，社会上多了一名养猪能手，或街边多了一名能工巧匠而已。<br>这个小小的玉米饼，是从父母与弟妹的口中抠出来的，我无以报答他们。<br>“记住知识就是力量，别人不学，你要学，不要随大流。”<br>“以后有能力要帮助弟妹。”<br>背负着这种重托，我在当时的环境下，将樊映川的高等数学习题集从头到尾做了两遍，学习了逻辑、哲学。<br>还自学了三门外语，当时已到可以阅读大学课本的程度，终因我不是语言天才，加之在军队服务时用不上，20多年荒废，完全忘光了。<br>我当年穿走父亲的皮鞋，没念及父亲那时是做苦工的，泥里水里，冰冷潮湿，他更需要鞋子。<br>现在回忆起来，感觉自己太自私了。<br>回顾我自己已走过的历史，唯一有愧的是对不起父母，没条件时没有照顾他们，有条件时也没有照顾他们。<br>爸爸，妈妈，千声万声呼唤你们，千声万声唤不回。<br>逝者已经逝去，活着的还要前行。<br>',
'<h2>人品才是最硬的实力</h2><br><br>一个人真正的资本，不是美貌，也不是金钱，而是人品。<br>人品是生活的通行证，在冷峻又善变的时代，人品是彼此心灵最后的依赖。<br>好人品是一个人最宝贵的财富。<br>它构成了人的地位和身份，它是一个人真正的最高学历，是每一个人的黄金招牌。<br>人品，是最好的学历<br>白岩松曾说：<br>“人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。”<br>一个单位无论管理制度多么严谨，一旦任用了品德有瑕疵的人，就像组织中的深水炸弹，随时可能引爆。<br>试想，在一个企业里，有人天天动脑挖公司的墙角，这个人能要吗？<br>试想，一个非常有能力的人的人品出了问题，不是能力越大而反作用越大吗？<br>罗斯福说过：<br>“有学问而无品德，如一恶汉；有道德而无学问，如一鄙夫。”<br>古人云：<br>“德者才之王，才者德之奴。” 可见，人品何等重要！<br>人生可以没有学位，但不可以没有学问，更不可以没有人品。<br>人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。<br>人品，是最硬的实力<br>一个年轻人去面试，突然一个衣着朴素的老者冲上来说：<br>“我可找到你了，太感谢你了！<br>上次在公园，就是你，就是你把我失足落水的女儿从湖里救上来的！” <br>“先生，你肯定认错了！ 不是我救了你的女儿！”年轻人诚恳地说道。<br>“是你，就是你，不会错的！”老人又一次肯定地说。<br>年轻人只能作些无谓的解释：“真的不是我！<br>你说的那个公园我至今还没有去过呢！”听了这句话，老人松开了手，失望地说：<br>“难道我认错了？”后来，年轻人接到了任职通知书。<br>有一天，他又遇到了那个老人，关切地与他打招呼，并询问道：<br>“你的女儿的救命恩人找到了吗？”<br>“没有，我一直没有找到他！”老人默默地走开了。<br>年轻人心里很沉重，对同事说起了这件事。<br>不料同事哈哈大笑：“他可怜吗？<br>他是我们公司的总裁，他女儿落水的故事讲了好多遍了，事实上他根本就没有女儿！<br>“什么？”<br>年轻人大惑不解，同事接着说：<br>“我们总裁就是通过这件事来选拔人才的，他说过人品过关的人才是可塑之才！<br>世间技巧无穷，唯有德者可以其力，世间变幻莫测，唯有人品可立一生！<br>当人品和学识相辅相成时，才会让一个人走得更高更远。<br>人品，是最宝贵的财富<br>《左传》记载：<br>“太上有立德，其次有立功，其次有立言，传之久远，此之谓不朽。”<br>此处所说的“立德”，便是指会做人，拥有好人品。<br>好人品是人生的桂冠和荣耀，它是一个人最宝贵的财富，它构成了人的地位和身份，它是一个人信誉方面的全部财产。<br>做事先做人，这是自古不变的道理。<br>如何做人，不仅体现了一个人的智慧，也体现了一个人的修养。<br>一个人不管多聪明，多能干，背景条件有多好，如果不懂得做人，人品很差，那么他的事业及其人际关系将会大受影响，只有先做人才能做大事。<br>好人品自带光芒<br>孔子说过，“得才兼备，以德为首”，“德若水之源，才若水之波”。<br>林肯也说过，品格如同树木，名声如同树阴。<br>我们常常考虑的是树阴，却不知树木才是根本。<br>人品好的人，自带光芒，无论走到哪里，总会熠熠生辉。<br>',
'<h2>冷处理的聪明</h2><br><br>1<br>有个故事，说的是一个人偶然得到了一把珍贵的紫砂壶，甚是喜欢，为了防止被盗，连睡觉都放在床头。<br>有一次梦里一个翻身，他失手将紫砂壶的盖子打翻在地，被惊醒后既心疼又气急败坏，喃喃自语：<br>这下糟糕了，壶盖肯定碎了，那我留着这个茶壶还有什么用呢？<br>遂拿起床头的茶壶将它扔出了窗外。<br>不想，第二天起床发现那只以为“碎了”的壶盖完好无损地落在床边的棉鞋上。<br>那人又恼又悔，想起已经被丢出窗外的紫砂壶，气得一脚把壶盖踩碎了。<br>吃完早饭，这个人扛着锄头准备去出工。<br>刚出门，抬眼就看见那把没盖子的紫砂壶正有惊无险地挂在窗外的松树枝上……<br>看到这里，想必大家都是既惋惜又万分感慨。<br>紫砂壶的主人以为壶盖掉落地上肯定会碎，所以一气之下把完好的茶壶也丢了，却不想世事难料。<br>倘若他能冷静后再去行动，或许又是另一番结局。<br>回头想想，谁的人生里又没有过一把“挂在树上的茶壶”呢？<br>很多时候，遇到一点小事我们就大发脾气，不分青红皂白，甚至冲动地做出让自己遗憾和后悔的决定。<br>其实老天给了茶壶主人两次可以挽回的机会，可惜他只会意气用事，所以注定要失去心爱的东西。<br>都说冲动是魔鬼，凡事要三思而后行。<br>如果我们在做决定前能给自己一个冷静思考和处理的机会，给自己多一份耐心，凡事往好处想，人生也许就会少一些遗憾。<br><br>2<br>前段时间和朋友相聚，小杜说了这样一件事，大家听完都陷入了沉思。<br>小杜说，上个月他差点就离婚了。<br>说起来也都是一些鸡毛蒜皮的小事：<br>小杜工作一忙忘了结婚纪念日，即使后来补上了，妻子还是不乐意；<br>小两口都上班，为双方谁的父母更合适来接送孩子上下学这事吵得不可开交；<br>亲戚家办事，送多少份子钱也要争执一番……<br>情人节那天，小杜在外地出差，回来时忘了买礼物，妻子顿时不高兴了：<br>“纪念日不记得，情人节你也忘，心里到底还有没有我？”<br>小杜瘫在沙发上，想着自己为了这个家累死累活，刚回来就被劈头盖脸数落了一顿，一时气急，忍不住和妻子争辩起来。<br>两人不依不饶，狠话说尽：<br>“明天民政局见，谁不离谁孙子！<br>”<br>第二天一大早两人就去了民政局，却不料在递交材料的时候因忘带户口本没离成。<br>女方这时候态度没那么强硬了，问小杜是不是故意没带的，是不是真的想离？<br>经过一夜的冷静，小杜气也消了。<br>后来，婚没离成，小杜被揪回家跪搓衣板去了。<br>有人说，再幸福的夫妻，一生也会有很多次想离婚和想掐死对方的冲动。<br>不是不爱了，只是愤怒一时占据了大脑，迷失了心智，口无遮拦，以至于言不由衷。<br>俗话说得好：<br>“人在愤怒时智商为零，这时候做决定才是最愚蠢的。<br>”<br>因一时口舌之快导致感情破镜难重圆，的确是不智之举。<br>所以遇到事情时，不妨给自己一个“冷处理”的机会，不要让伤人的话语寒了对方的心。<br><br>3<br>我们用一年的时间学说话，却要花一辈子去学会闭嘴。<br>能说会道，是一种能力；<br>有时静观不说，却是一种包容和智慧。<br>现实生活中，有些人遇到一点事情就喜欢喧喧嚷嚷，有一点不满就恨不得让身边的人都不得安宁。<br>夫妻吵闹，吵没了情分，吵走了过往；<br>同事矛盾，丢了面子，惹来了麻烦；<br>朋友争执，弄丢了情谊，断了一辈子的念想……事急则缓，事缓则圆。<br>当我们无法改变别人时，不妨试着先改变自己，把愤怒的心收一收，学会“冷处理”。<br>什么是“冷处理”？<br>就是当你爆发恶劣情绪时，不要急着去做决定，而是把这件事晾在一旁，给自己三十秒、三分钟、三小时，甚至是三天的时间去消化。<br>或许当你释怀的时候，事情就有了圆满的答案。<br>“冷处理”是一种为人处世的成熟与稳重，有时候更是一种通透豁达的大智慧。<br>它能缓和矛盾，化解纠纷，避免自己做出悔不当初的事。<br>当你开始懂得控制自己的脾气，你的好运也会慢慢降临。<br>当你可以摆脱情绪的控制，学会做情绪的主人，你就真的成熟了。<br>',
'<h2>经典名著至理名言</h2><br><br>1、《尚书》<br>玩人丧德，玩物丧志。<br>志以道宁，言以道接。<br><br>以戏弄他人为乐，是道德败坏的表现。<br>太过沉迷于喜好的事物之中，乃至于不能自拔，就会丧失进取的方向。<br><br>进取的方向要符合道才能安宁，言论也要符合道才能让人接受。<br><br>“道”: 秉持对自己、对他人的尊重、怜悯、不加害。<br>良心在一切哲学思想里头都是隐隐约约的主线，因为万事由心而发，而我们的心有着本能的良知，只是被盖住罢了。<br><br>2、《国语》<br>心如欲壑，后土难填。<br>欲：欲望；<br>壑：深谷。<br>形容欲望象深谷一样，很难填满。<br>指贪心重，没法满足。<br><br>3、《战国策》<br>日中则移，月满则亏，物盛则衰。<br>太阳过了正午就会偏移，满月之后便会亏缺，任何事情一旦过盛就会走向衰败。<br>物极必反，万事不必太追求完美。<br><br>4、《道德经》<br>天下难事，必作于易；<br>天下大事，必做于细。<br>没有人能一口气吃成个胖子，路要一步步走，事要一件件做。<br>再难的事，也是从简单开始的，处理问题要从容易的地方入手，天下的大事都是从细微的地方一步步处理的。<br><br>5、《论语》<br>吾日三省吾身：<br>为人谋而不忠乎？<br>与朋友交而不信乎？<br>传不习乎？<br>反思才能取得进步，人要想成长，就要先学会反省自己。<br>反思自己存在的不足，看到自己的缺点，才能成为更好的自己。<br><br>6、《孟子》<br>爱人者人恒爱之，敬人者人恒敬之。<br>尊重与理解都是相互的，你以友爱之心对待他人，他人才能回报你以爱心。<br>你先尊重他人，别人才能尊重你。<br><br>7、《孙子兵法》<br>求其上，得其中；<br>求其中，得其下；<br>求其下，必败。<br>一个人如果目标定得过低，成就肯定不会高。<br>人当志存高远，有较高的理想目标才能促使人不断奋进。<br><br>8、《史记》<br>智者千虑，必有一失；<br>愚者千虑，必有一得。<br>再聪明的人也有失误的时候，再愚笨的人也有聪明的时候。<br>为人处世要谦逊，每个人都有值得你学习的地方。<br><br>9、《淮南子》<br>舟覆乃见善游，马奔乃见良御。<br>船翻了才能看出谁会游泳，万马奔驰中才能看到谁御马技术精湛。<br>只有有真本事的人，才能抓住机会。<br>在机会没来之前，沉下心来充实自己。<br><br>10、《汉书》<br>忠言逆耳利于行，良药苦口利于病。<br>刺耳的话虽然难听，但却有用，就像药虽然苦，却能去除疾病。<br>有一个说忠言的朋友比有一百个说漂亮话的有价值得多。<br><br>11、《三国志》<br>勿与恶小而为之，勿与善小而不为。<br>善行再小也是有益于他人的好事；<br>坏事再小，也会伤害他人。<br>坏事不要做，做了一点坏事福报就可能离你远去。<br><br>12、《传习录》<br>人生大病，只是一“傲”字。<br>人应该有傲骨，但不应该有傲气。<br>不管什么时候都不要太把自己当回事，时刻保持谦虚谨慎之心。<br><br>13、《日知录》<br>天下兴亡，匹夫有责。<br>有国才有家，每个人都有责任与义务加入到美好家园的建设中来。<br>我们是国家的主人，国家好不好，就看每个人做到好不好。<br><br>14、《曾国藩家书》<br>家勤则兴，人勤则俭，永不贫贱。<br>世上没有穷人，只有懒人。<br>只要一家人手脚麻利，勤快节俭，日子都会过好，只有怕苦怕累，好逸恶劳的，才会越过越穷。<br><br>15、《红楼梦》<br>万两黄金容易得，知心一个也难求。<br>好朋友不容易找到，得到了就要珍惜。<br>朋友间相处也有技巧，别太近，太近了容易惹是非，别太远，太远了容易添生分。<br>',
'<h2>中西方文化最大的不同</h2><br>中西方文化最大的不同，在于现代西方文明不管披上多么光鲜的外衣，骨子里还是掠夺和侵略的基因；<br>而中华文明早已抛弃了这一套，更在意以自己的文明对其他文明吸引和融入。<br>比如就“侵略”这个词，在中华文明里绝对是个贬义词，侵略者都是指的非正义一方，比如美国侵略者。<br>而在美国文化中，“侵略”看起来是个有积极意义的词。<br>',

'<h2>人的势利，很正常</h2><br>其实，人与人的交往，人际事物的交流，势利是其常态。<br>纯粹只讲道义，不顾势利，是非常的变态。<br>物以稀为贵，此所以道义的绝对可贵了。<br>',
'<h2>器度决定高度</h2><br>每个人的气度、知识、范围、胸襟，都不同。<br>你要成大功、立大业，就要培养自己的器度，像大海那样大。<br>',
'<h2>寂寞的享受</h2><br>我告诉你们一个经验：当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br>就是古人所谓的“空山夜雨，万籁无声”。<br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br>那是寂寞的享受，不是钱财能够买得到的。<br>',
'<h2>空灵才能自在</h2><br>如果一个人的思想、器度不空灵，那就完了，等于拿个杯子在小坑的水里当船，永远动不了。<br>有高远的、空灵的境界，才可以在这个人世间，这个宇宙里，自由自在地飞，才能得到逍遥。<br>',
'<h2>没有什么会一直拥有</h2><br>凡是好的大家都希望它不要变。<br>像人类的感情，我们都希望爱河永浴，希望它不要变；年龄也希望不要变，永远青春等等。<br>可见人永远都是那么愚蠢！<br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？没有这回事！<br>',
'<h2>成大事者必变通</h2><br>“功业见乎变”。<br>历史上的伟人：第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br>第二等人是应变，你变我也变，跟着变；<br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：“格老子你变得那么快，我还没有准备你就先变了！”<br>',
'<h2>以信仰约束自己</h2><br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br>',
'<h2>生命的能量来自“静”</h2><br>能源从哪里来的？是从静态来的，从空来的。<br>为什么我们忙碌到夜里就要睡觉呢？因为人也需要静态，脑筋不休息是不行的。<br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br>',
'<h2>真正的修行是红尘练心</h2><br>真正的修行不只在山上，也不只在庙里，更在社会中。<br>要在修行中生活，在生活中修行。<br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br>',
'<h2>心态好，世界才会美好</h2><br>凡事不要只考虑自己，要为对方考虑。<br>只有去掉了自私、自利、自爱，你才能够自在。<br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br>',
'<h2>多跟有益自己的人交往</h2><br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br>多和老年人往来，可以学很多经验学问。<br>',
'<h2>忘记己恩，不忘人恩</h2><br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br>“受恩”，得人家一点好处，要永远记住。<br>',
'<h2>知足即富</h2><br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br>',
'<h2>本分做人</h2><br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br>',
'<h2>最好的交情</h2><br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br>',
'<h2>做人大气，才有人气</h2><br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br>',
'<h2>处世的真谛</h2><br>对自己要求严格；对于别人错了的，责备人家时，不要像对自己那么严肃。<br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；要求别人特别严格，原谅自己轻而易举。<br>',
'<h2>人生就是一场假戏真做</h2><br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，<br>有什么可执着的，有什么可计较的，少说一句又能怎样？<br>退一步又能怎样？<br>',
'<h2>咽下这口气</h2><br>有一个办法很简单，你做到的话，包你有用处。<br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br>那真有气耶！人生气时，硬是有一口气，不是假的。<br>',
'<h2>不与好朋友共事</h2><br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br>',
'<h2>安于平淡，最难得</h2><br>有的安于逸乐，有的安于贫困，有的安于平淡。<br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br>',
'<h2>帮忙别帮太多</h2><br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br>帮朋友的忙，正在他困难中救济一下，他永远感激；但帮助太多了，他永不满足。<br>',
'<h2>贪求伤身</h2><br>处富贵中时，不以养而伤害自己。<br>相反地，在贫贱之间，“不以利累形”。<br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br>',
'<h2>任劳易，任怨难</h2><br>最难的是“劳而不怨”。<br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br>',
'<h2>为别人就是为自己</h2><br>人人都以为为自己好，自己就会越来越好。<br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br>',
'<h2>不玩手段，才是精明</h2><br>有最高的诚恳，就是最成功的人。<br>所以我常常告诉青年同学，不要玩花样玩手段......<br>将来什么人成功呢？<br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br>这是天地的法则。<br>',
'<h2>虚伪之人，无好下场</h2><br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br>',
'<h2><span class="redbut gold">人生要和谁较量</span></h2>人生是一场自己与自己的较量。<br>有些人愿意努力十年来实现自己的梦想，而有些人却连十天都坚持不了。<br>生活难免遇到荆棘坎坷，但命运掌握在你自己手里。<br>努力不是为了超越谁，而是成为更好的自己。<br><br>中国人有两句名言说：“不如意事常八九，可与人言无二三。”……“十有九输天下事，百无一可意中人。”<br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br><h3>人生就像一场马拉松</h3><br>领先时不该沾沾自喜，落后时不必慌乱着急。<br>此刻的得失成败，不代表最终的成绩。<br>把鲜花和掌声当作前进的动力，把挫折和失败化为奋进的勇气。<br>坚持、不放弃，你也能收获属于自己的奇迹。<br><h3>谁是人生的主角</h3><br>生活的舞台上，处处都有精彩。<br>我们不必羡慕他人的位置，只需演好自己的角色。<br>没有蓝天的深邃，可以有白云的飘逸；<br>没有大海的壮阔，可以有小溪的优雅。<br>只要怀揣希望，逐梦前行，你就是自己的人生主角。<br><br>',
'<h2>太用力的人生是灾难</h2><br>《论语》里讲：过犹不及。<br><br>说话做事也好，工作娱乐也罢，如果不能做到进退有度，取舍有度，就很可能陷入物极必反的窘境中。<br>人生有度，过则为灾，太用力的人生，是一场灾难。<br><br>1<br><br>别太用力，顺其自然<br>年轻的时候，酗酒熬夜，用力透支身体。<br>年老的时候，忌口保健，用力维护身体。<br>透支起来没有节制，养护起来也没有原则。<br>季羡林曾经说过：<br>很多人为了养生，才逾不惑，就开始挑食，蛋黄不吃，动物内脏不吃，每到吃饭，战战兢兢，如履薄冰，窘态可掬，看了令人失笑。<br>以这种心态而欲求长寿，岂非南辕北辙。<br>为了养生，听各种各样的讲座，学各种养生的窍门，到头来把生活搞得只有养生，乐趣全无，又有什么意思呢？<br>庄子《养生主》里讲“安常处顺”，所谓养生，就是人顺应天道自然，处于常态就可以了，不必刻意进补或者修炼。<br>凡是不能太用力，对待自己的身体，不能放纵欲望，也不能禁止欲望，要养护，但是不能太过。<br>“应尽便须尽，无复独多虑”，适度养生，顺其自然，才是最健康的心态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUgurJSUL4XxJJlv0ynqyOGtUTnESA9yg7EIV4hftwt0gQngR1oeicpNSdhBP7xD2PymKBHWrrfHEQ/640"><br><br>2<br>别太用力，适可而止<br>《周易》中说，圣人“知进退存亡而不失其正”。<br>意思是说：<br>圣人，懂得进退，知道适可而止，知道什么时候该进，什么时候该退。<br>虚心过头就成为虚伪；<br>自信过头就成为傲慢；<br>原则过头就成为僵化；<br>开放过头就成为放纵。<br>凡事当有度,一味用力向前，就会物极必反。<br>范蠡和文种帮助勾践灭吴，两人位极人臣，再进一步就威胁到越王，范蠡选择功成身退，带着西施隐姓埋名，文种依然身居高位，最终被越王赐死。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1564467151524" data-category_id_list="48" data-id="1564467151524"><br></mpcpc><br>曾国藩剿灭太平天国之后，主动裁撤湘军，交出兵权，才换来曾家的安宁和富贵。<br>《道德经》里说：<br>持而盈之，不如其已。<br>揣而锐之，不可长保。<br>金玉满堂，莫之能守。<br>富贵而骄，自遗其咎。<br>功成名遂身退，天之道也。<br>该进的时候要进，该退的时候要退。<br>该显的时候要显，该藏的时候要藏。<br>不知进退，就是取祸之道。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUgurJSUL4XxJJlv0ynqyOGibUNZRJ65lM3rksOXlzZticsKDmIYGyfFJV0qHfMyqrjzSwbfr3Fyw4Q/640"><br><br>3<br>别太用力，懂得看淡<br>不是每一粒种子都能长成大树，也不是每一朵花都能结出果实。<br>不是每一份感情都能完满，不是每一个家庭都能幸福美满，不是每一个理想都能实现。<br>面对这些遗憾，最好的做法就是顺其自然，不再用力争取，苦苦纠缠。<br>《后汉书·郭泰传》里有这样一个故事：<br>郭泰在太原时，有一天看到路上有一个人背着个瓦罐走路，走着走着，这瓦罐突然掉到地上去了，哗啦一声，吓人一跳。<br>谁知那个行路人看也不看，继续走它的路，就像什么事也没有发生一样。<br>郭泰看了觉得很奇怪，就主动上前问他：“为什么你的瓦罐摔碎了，看也不看，弃之不顾，继续走路？”<br>那人回答：“破都破了，再看还有什么用呢？”<br>郭泰觉得此人谈吐不凡，拿得起放得下，是个奇才，于是劝他进学。<br>书中记载此人叫孟敏，字叔达。<br>孟敏求学十年之后，就名闻天下。<br>每个人都有遗憾失败，这些都是生命里的常态。<br>不要为了无法挽回的事情苦苦纠缠，把生命浪费在一些不切实际的事情上。<br>人生无完满，缺憾亦是美，优雅的人生，是阅尽世事的坦然，是沧桑饱尝的睿智，是过尽千帆的淡泊。<br>',
'<h2><span class="gold">人一生中最好的投资，就是对自己的再教育</span></h2><br>前段时间写了篇《<a href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485107&amp;idx=1&amp;sn=db86d81e54379a498f7c83ca2d9bd72f&amp;chksm=fd82314fcaf5b859c0959ae21cff67ecfdd9bc5a3ccf4f0a50ea06e201f21b9d7ccc0fdaa943&amp;scene=21#wechat_redirect" target="_blank">投资的误区</a>》，开头讲了个大富翁的游戏。<br>说起来每个人一生走过的路其实和大富翁游戏是一样的。<br>游戏开始的时候每走一圈都会发200块，就像上班领工资。<br>这个钱初始并不少，攒下来可以买房买地炒股票。<br><br>随着时间流逝，买房买地会变得越来越贵，过路的租金也越来越贵，股票会逐渐升值，只拿每圈工资的会越来越穷。<br><br>如果想赢，你需要低位开始买房再买房，炒股再炒股，才能保持优势。<br><br>不然很快就会在某一次停留中被对手的高额过路费榨的干干净净。<br><br>你可以用红卡黑卡操纵股市，想办法把别人的地变成自己的来赚更多的钱。<br>但是你越多赚钱，越会遭到别人嫉妒。<br><br>你会三番五次被送到监狱，被人用均（富）贫卡拿掉你的积蓄，被狗追着咬掉进阴沟里。<br><br>后面杠杆越高，人就越危险。<br><br>随着玩家的存款增多，物价指数也会成倍通胀，多数电脑玩家都是被高涨的租金和过路费搞破产的。<br><br>生活的真相游戏早就告诉你了，只是你没在意。<br><br>人生其实就是一场大富翁游戏<br>我们不断学习和提高自己的目的，也是想在这场游戏里做一个赢家。<br><br><br>01有意思的是昨天收到个留言。<br>说别把自己当大富翁玩家，你我顶多是背景板给别人陪衬的，学习也没用。<br>看看故宫女孩吧！！别假模假样做那些无谓的努力和挣扎，混混日子就得了。<br>这种想法是生活里典型的“恶取空”，觉得除了天赋异禀和特权，其他什么都没用。<br>普通人认清自己的局限性和问题，学习掌握赚钱技能过能力范围内的好日子有问题么？并没有！！说起来人一生就是个不断学习和踩坑的过程。<br>在这个过程中，你会根据自己的知识和能力做出各种投资和选择。<br>决定你未来生活的，很大程度上是关键时点的决策正确与否。<br>遗憾的是大多数人这时候往往是稀里糊涂随大流的，不信你可以回忆下周围熟悉的大多数人。<br>读书时稀里糊涂随大流选专业就业时稀里糊涂随大流找工作生孩子稀里糊涂随大流搞教育孩子长大再继续上面的循环。<br>这像极了以前那个放羊娃的故事。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibZ1VPRicd0jPaRtW9CuIyl3ySgtTt1fQMw6dk3rngb0PXuOXK55UvHoxM43CsdN8MUXGY4AMELbaDw/640"><br>放羊娃也并不觉得有啥问题因为他也不过是稀里糊涂随大流，毕竟村里的人都是这样。<br>放羊娃有错么？并没有，他的认知已经局限了他的选择。<br>一个人的发展路径和选择结果是个系统工程。<br>很多当事人面临的难题，不仅仅是所处节点的选择出了问题。<br>可能当时的认知，就决定了只有当时的选择。<br>自身天赋、出生家庭背景、教育方式、父母的见解和水平、自己受过的教育和认知水平，都会为你的选择早早埋下伏笔。<br>天赋和原生家庭这种硬件对多数人来说就是卵巢彩票，基本无法改变，但可以通过不断学习改造自己的软件逐步提升自己的认知水平，改造自己的世界观、思维方式和方法论。<br>虽然见效慢，但如果成功效果是脱胎换骨的。<br>如果问人一生中最好的投资是啥，那我说是对自己的再教育，离开学校才是自我学习和再教育的开始。<br>自我学习和再教育里面最值得花时间精力的是<i>读书写作、演讲和财商</i>。<br>关于这一点，我们之前其实在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247484584&amp;idx=1&amp;sn=8d650372abd4e88a0a96d3bb6ce8b04e&amp;chksm=fd823354caf5ba426aac7c68a542db31dd7bee03065768cc6357eb6124a942b1f1397e7ca002&amp;scene=21#wechat_redirect">中产家庭怎么教育出精英孩子</a>》里讲过。<br>这个原则不光适用于孩子，也适用于成人。<br><i>能读书会写作，能沟通会赚钱，基本能解决人生中的大部分问题。</i><br>教育自己的同时还能传播思想，再通过工作积累和投资财务拥有不为钱担心的自由，人生中大多数问题就迎刃而解了。<br>至于很多人说的琴棋书画这种艺术类的玩意，别花太大精力。<br>你非说能陶冶情操也没错，但终究离多数人柴米油盐的生活很远。<br>把考钢琴9级的时间和精力提高下财商，孩子长大就不会那么窘迫，家长也不用从小天天陪着练琴那么累。<br>中产家庭出来成功率最高的就是知道普通人想法和爱好，接地气的那种。<br>当然，如果你是富N代也没必要考虑这些。<br><br><br>02以前一直和大家说，认清生活的真相，依然热爱生活。<br>不认清生活的真相天天盲目乐观那是蠢，认清以后垂头丧气不思进取那是无能。<br>你要知道，认清真相的不是为了让你丧到不行放弃努力。<br>而是为了告诉你普通人必须根据自身条件做低成本尝试，找到适合自己的路，生产属于自己的那桶金。<br>这两年总听人说过去机会多，现在大环境不好啥都不好做。<br>其实行不行真的是个体差异。<br>宏观环境会影响每个人，大部分开口闭口说机会少的，就是放到机会多的年代也不行。<br><br>很多人身边应该都有一种长辈，总说90年代生意好做现在啥也不好干。<br>他们都是90年代过来的，可就是他们嘴里生意好做的年代，也没见这帮人能发财或者做成事儿，而且这批人现在很多都是怨天怨地满腹牢骚。<br>要知道语言有着潜移默化暗示的力量。<br>啥都不好做说多了，自己首先就相信了，也就自我放弃了。<br>天天念叨会让自己越发前怕狼后怕虎，不停的为自己的懒惰找理由。<br>不是怕今天大环境崩溃，就是怕明天的不确定性。<br>赵本山下面的视频段子就是嘲笑他们的。<br><iframe class="lazy" data-src="https://mp.weixin.qq.com/mp/readtemplate?t=pages/video_player_tmpl&amp;action=mpvideo&amp;auto=0&amp;vid=wxv_1045532092387557377"></iframe><br>不管哪个年代，运气的成分固然挺大，但差异终究还是在人。<br>以前看新闻报道，说潘石屹和一农民工在海南打工的岁月里做过室友。<br>后来农民工还是农民工，潘石屹还是潘石屹。<br>老潘下海前就是体制里的聪明人，能折腾又懂政策。<br>这种人才是那个时代的弄潮儿，能成功的也是他们。<br>有人说我就是不想折腾，舒舒服服稳稳定定过一辈子不行么？当然可以。<br>不过能舒服又稳定生活过一辈子的普通人，不是父母有积累，就是祖坟冒青烟。<br>历史看，过去十年的稳定，在每十年的社会变革中都会被剧烈冲击。<br>多数人在当下的选择总是短视的。<br>80年代人们看不起个体户，但那真是个体户的黄金年代，大批倒爷在那个年代里发家致富。<br><br>当时被人们认为最好的职业是国企工人，稳定又拿着铁饭碗。<br><br>很多大企业不光有学校食堂，还有医院和幼儿园，进去一辈子都管你了。<br><br>好多人以为进去就能安稳一生了。<br><br>90年代下岗热潮席卷中华大地，最稳定的铁饭碗被砸碎了。<br><br>在刘欢《从头再来》歌声和黄宏的“群众要为国家想，我不下岗谁下岗”的小品中。<br>几千万工人下岗，成为那个年月最悲惨的群体。<br><br>2000年开始，外企又进入人们的视野。<br>直到08年金融危机前，外企还是高福利、高收入的象征。<br><br>收入高工作体面几乎成了这个阶段外企的代名词。<br>进外企不得求其次的优秀毕业生则会选择移动联通银行这种体面的单位。<br><br>当然，现在是个人都知道外企衰落了。<br>移动联通银行也不如以前，进去就是苦哈哈当民工。<br><br>至于阿里腾讯这种现在大家嘴里的好工作那时候有人愿意去么？并没有！！<br>互联网公司当时还是臭狗屎。<br><br>马老师在对话节目里说过，当时他们人都招不到，一听互联网公司都说不能去。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_png/tnE2st4BmibZ1VPRicd0jPaRtW9CuIyl3yNjnTWTrkZKocxOk0LQYJgvUY9x2kzpnsq6Mg08mO9hbQSDmQLBsg1A/640"><br><br>直到2010年前，到阿里百度这种互联网大厂工作还不是大学优秀毕业生首选。<br><br>后面十年大家都看到了。<br><br>互联网行业飞速发展，先是台式机后面是移动互联网，人们口中的高薪好工作也从外企变成了互联网大厂。<br><br>不过从去年开始，似乎又到了一个新的转折点，互联网公司也开始大面积停止招聘了。<br><br>到目前为止有什么行业红利期超过十年么？还没有！！十年一轮回就像个周期魔咒。<br>如果非要说有啥规律，那大概是爆发期你上不去，下行期只有更倒霉。<br>&nbsp;&nbsp;现在很多人面临的中年危机，本质上就是行业红利褪去。<br>自己年纪大了变成药渣，职位又不上不下又要被公司淘汰。<br>这和当时90年代工人下岗并无本质区别，都是企业在甩包袱。<br>只不过以前是车间工人下岗，现在是写字楼工人下岗。<br>这也是为啥我们多次提出，大家除了抓学习还要促生产的原因。<br>抓学习是为了提升自己的认知，跟上未来越来越复杂的社会形势变化，不要在关键问题作出错误选择。<br>促生产的目的是不浪费自己的黄金时间。<br>知道企业不可能养你到老，就要早做打算早积累资源，争取在工作的平台之外发现一条属于自己的路。<br>这是未来多数人对抗中年危机的最佳武器。<br>这个话题也从去年初那篇《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247484607&amp;idx=1&amp;sn=edb1507762584fc7c12205b931acabf7&amp;chksm=fd823343caf5ba5562f3171f050a3e04f02c7bfa9dc37467f8f9be9105514c9816340c3972cb&amp;scene=21#wechat_redirect">35岁是个坎，为啥到岁数就不想要你了</a>》讲到现在了。<br><br>03另外想说，凡事要努力，但别有急于求成和一夜暴富的妄念。<br>有妄念就很容易掉坑里，没被机会砸中，倒是很容易被骗局砸中。<br>比如花大价钱到柬埔寨穷乡僻壤买地升值，卖两套房培养没天赋的孩子出国留学或者学艺术，砸锅卖铁投点不靠谱的股权、传销区块链或者P2P。<br>这些诡异的操作都可能让家庭资产一夜归零。<br>你连“再来一瓶”都没中过，为啥却总想着幸运之神会把暴富机会砸到自己头上。<br>在自己的能力范围内学会投资增值，逐步做大自己的资产就是成功。<br>一步一个脚印细水长流慢慢积累，日子一天比一天好就是胜利。<br>有人说我不愿意投资增什么值，好好工作赚工资不折腾不就完了。<br>这也没啥问题，不过那样大概率你会越来越穷，因为资产升值的被动收入被错过了。<br>多少人还记得，80年代万元户还是富裕群体，现在已经变成了穷鬼。<br>我印象最深的就是朋友老爸念叨几回的事儿。<br>老爷子在80年代已经靠批发杀虫剂赚了20万。<br>那时候存银行利息高，一年百分之十几，大概有两三万。<br>在那个万元户时代，这个收入是天文数字。<br>当时觉得光靠利息就能一辈子衣食无忧能过上幸福生活。<br>喝豆浆买两碗，喝一碗倒一碗。<br>他爸是整条街最靓的崽，拉风的本田125骑着。<br>他妈是附近最潮的妞，各种时髦衣服换着买。<br>朋友爷爷还告诉他爹，咱家本分人，赚到手的钱别瞎投资也别借别人，就存银行。<br>后来的事儿大家也知道了。<br>本金没有享受到资产增值，存款利率也不断下滑，一辈子衣食无忧的故事真的成了故事。<br>文章开头的大富翁游戏讲的也是这个道理。<br>说到底，其实这些年人们的财富迁越全是资产增值带来的，并不是你辛苦工作赚来的。<br>大家回忆一下，08年四万亿大放水之后是不是很多人身家拉开距离的起点。<br>体现最明显的是当时财富水平差不多的两个人，拿着等值现金的人越来越穷，换成房的人随着资产增值发生了财富迁越。<br>站在原地拿着现金没来得及出手的人，就像赶火车到了站台差一步没来得及上车。<br>火车离站他只能在站台干瞪眼，眼睁睁的看着火车越跑越远。<br>事实上不管你想不想折腾，如果要维持一定生活水平不变，就必须折腾下去。<br>不然存钱速度根本赶不上纸币购买力缩水的速度。<br>要不是纸币购买力缩水实在太快，如果能不折腾谁又想折腾呢。<br>很多人焦虑的医疗养老教育，本质上来自收入不足和通胀对购买力的侵蚀。<br>为啥要有通胀，通胀就是让大家好好干活，别整天想着坐下休息靠现有的钱固化社会地位。<br>你说这个游戏不好玩不想参与，不好意思，全世界都这样。<br>文章写到这里该结束了。<br>讲了这么多，最后总结下博主啰嗦半天想说啥吧。<br>一是与时俱进的学习和自我教育不能停。<br>这样你才能保持认知的相对优势，很多问题本身就是认知问题，你也只能赚到你认知范围内的钱。<br>未来随着信息社会到来，会比工业社会和农业社会更残酷。<br>竞争会越发激烈，人的一生都在修罗场，除非你愿意放弃。<br>只有不断学习更新的大脑和不断尝试迭代本身才是对抗这个复杂社会的唯一武器。<br>二是抓学习的同时，也要促生产。<br>想做啥就早点动起来去尝试，初始成本要低，积累要早。<br>每个人最宝贵的东西是时间，毕业后的黄金时间就那点。<br>你在工作学习经验的同时，你的单位也在吞噬你的时间。<br>成长速度比吞噬时间的速度慢，后面必然会遇到中年危机，所以不管尝试还是跳槽都要趁早。<br>三是普通人对抗购买力缩水最好的办法就是，提高收入之后尽可能抓住资产上涨带来的增值。<br>只要货币超发，必然会推高资产价格，稀释货币价值。<br>在这个过程中资产价格会被动上涨，货币真实购买力会不断下降。<br>初期要努力提高自己的工资收入做好本金积累，有了积累之后就要择时买入资产包让本金增值，对抗纸币购买力缩水。<br>最近的机会在资本市场其实从去年初讲到今年了，懂的应该早就懂了吧。<br>再过一些年，大家会发现现在真是好时候，就像现在看08年时候一样。<br>复工以后多数人会迎来高强度的工作学习。<br>前面2个月基本没干活，剩下的10个月要完成公司任务，单位计划和学校课程。<br>今年的任务会很重，学生暑假肯定没了，社畜也会加班加点。<br>没事的时候少刷社交媒体看那些反转不断地幺蛾子，多花点时间学习和锻炼身体是王道。<br>呆在家里这么久，不知道大家有没有一种感受。<br>真正让人焦虑的根本不是忙和累，而是没事做、没钱赚和没有成就感。<br>明知道自己该努力了，却不知道该往哪儿用力，一晃眼一个月就这么躺过去了。<br>时间是每个人最大的成本。<br>经历了这次大家更应该感受到生命有限，想到什么就去做，别浪费青春。<br>种下一棵树，最好的时间是十年前，其次是现在。<br>复工就是新的篇章开始了，希望大家都能通过不断学习和努力，越来越好。<br><br>',
'<h2>人生的价值和意义</h2><br><br><br>世界上每个人对现实的人生，都是不满意的，当遭遇不好时，或者怨天或者尤人。<br><br>孔子曾说过，人应该不怨天不尤人，这是最难做到的学问修养，有时明明自己错了而不知道，或反省不出来，于是就怨天尤人。<br><br>信宗教的人也会说，我再也不信上帝，或者不信菩萨了。<br><br>其实讲这样的话，已经是最大的怨天尤人了，因为在他心理上是认为自己没有错，错在上帝、菩萨或他人。<br><br>再不然，正如现在报纸上说的，我没有错，这是社会问题，是社会的错。<br><br>试问社会是谁的？<br>社会只是一个名词，是人群结合在一起的大众，叫做社会。<br><br>换言之，社会即是人群，自己也是社会的一份子呀！<br>明明是自己个人的错，为什么推过给社会人群呢？<br>再说，怨天尤人就是迁怒。<br><br>孔子说颜回的修养最高，“不迁怒，不二过”，他错了没有怪到别人身上。<br>有人只是小的迁怒，例如有人正在生气的时候，别人有事找他，他就骂这人一顿，这也是很明显迁怒的一种形态。<br><br>可是一般人反省不到，迁怒的结果往往会坏了大事，害己害人。<br><br>有的夫妇之间，并无大的纠葛，然因迁怒而闹成反目成仇，竟而成为生离死别的悲剧。<br><br>其实人性都是善良的，做错了事，立刻会脸红一下，但不到两秒钟，就认为不是自己的错，错的都归之于他人。<br><br>认为如果不是别人如何如何，自己就不会这样错，归根结底，总认为是别人的错。<br>人就是这样既不会反省，又常会迁怒他人。<br><br>孟子说：“是故知命者，不立乎岩墙之下。”<br><br>真知道正命而活的人，不会站在岩墙下面。<br>这句话的意思，扩而大之是说明，知道是过分危险的地方，尽可能不去；<br>过分危险的事情，尽可能的不做；<br>绝不故意斗狠逞强，去冒可能有意外丧命的风险。<br>但有一点，当国家民族有难，如果自己的牺牲，可以挽救国家民族的危亡，拯救许多生灵，那就毫不犹豫毅然而去牺牲。<br>这也是正命，是圣贤菩萨的用心，如文天祥、岳飞就是。<br>但是不必要的危险，则不必去冒。<br>年轻人喜欢做不必要的冒险性<br><h3>如意的人生</h3><br>没有谁的一生，阳光朗月永相随；<br>没有谁的一生，欢声笑语永相伴，总有一些困难，一些痛苦，需要我们去经受，去承担。<br>我们之所以会困惑，是因为喜欢消极的看待事物，不能自拔。<br><b>我们之所以不快乐，不是拥有的太少，而是奢望的太多。</b><br>我们之所以会痛苦，是因为记性太好，该记的，不该记的都留在记忆里。<br><b>正所谓：没有如意的人生，只有看开的生活。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEaPoMj54oZ1n9tBOloXe08nJzh0Bpl6vWxfwbFISa3V3vOcdza7KLw8w/640"><br><br><b>《自遣》</b> 唐·罗隐<br>得即高歌失即休，多愁多恨亦悠悠。<br><b>今朝有酒今朝醉，明日愁来明日愁。</b><br>今天有酒就喝个酩酊大醉，明日有忧虑就等明天再愁。<br>纵有三千烦恼，不如一笑置之。<br><b>要知道，让你生活灿烂的不是阳光，而是你的微笑。</b><br>余生寥寥，学会减轻背负的挂碍，我们才能优雅向前；看淡恩怨情仇，一路上才会风清月朗。<br><b>及时行乐，无悔无惧，这样，你会感受到生活原来是那么美好。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEaAQOzPribWJx5YETyYAKopTLRTfYhibcUricTWGrcv0EfZHcvG7V4icF5PA/640"><br><br><b>《桃花庵歌》</b><br>明·唐寅<br>桃花坞裏桃花庵，桃花庵裏桃花仙。<br>桃花仙人种桃树，又折花枝当酒钱。<br>酒醒只在花前坐，酒醉还须花下眠。<br>花前花後日复日，酒醉酒醒年复年。<br>不愿鞠躬车马前，但愿老死花酒间。<br>车尘马足贵者趣，酒盏花枝贫者缘。<br>若将富贵比贫贱，一在平地一在天。<br>若将贫贱比车马，他得驱驰我得闲。<br><b>世人笑我忒风颠，我咲世人看不穿。</b><br>记得五陵豪杰墓，无酒无花锄作田。<br>风流才子唐伯虎，也是一个生活的智者。<br>面对多舛的人生，他宠辱不惊，自在洒脱。在坚守自己的同时，把苟且生活过成了诗意之旅。<br><b>人生之路，走走停停是一种闲适，边走边看是一种优雅，边走边忘是一种豁达。</b><br>不论生活有多少挫折，请用嘴角上扬的弧度，打败它。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEaia5RUES6CLsRykDkjWhkWUX7rkyGAcE99PlIAVL79gNTKTCKfvuD6zQ/640"><br><br><b>《颂古五十五首其一》</b><br>宋. 无门慧开禅师<br>春有百花秋有月，夏有凉风冬有雪，<br><b>若无闲事挂心头，便是人间好时节！</b><br>一季一景，四时轮回。在漫长的一生里，我们看春天的花，捕夏天的萤，吹秋天的风，赏冬天的雪。<br><b>将烦恼看淡看开，那么每年每季每天都将是人间最好的时节。</b><br><b>每分每秒，也都是最好的当下。</b><br>人生苦短，转瞬即逝，不要再给自己的心增添负累，工作劳累之余，约上三五好友，对酒当歌，及时行乐，不必在乎人生几何。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEatw8ibccJa1KibKO1z1fwkibKrVmE5RY7zV8tJeoyniaZ30tsBZb0axnBJg/640"><br><br><b>《终南别业》</b><br>唐·王维<br>中岁颇好道，晚家南山陲。<br>兴来每独往，胜事空自知。<br><b>行到水穷处，坐看云起时。</b><br>偶然值林叟，谈笑无还期。<br>人生是一场长途跋涉，生命来来往往，来日并不方长。<br><b>人生的终点，不是在山水踏尽之时，亦非马到成功之日，而是在放下包袱的那一刻。</b><br>余生寥寥，减轻负重的行囊，我们才能快步向前；<br>看淡恩怨情仇，一路上才会风清月朗。<br><b>前行的路上，当你学会释怀，才会活得自在。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEabfSkaichwZs5RtddPAuObLIKbmlkfGgg98zgSUYQIVTEbklDD5fD7pg/640"><br><br><b>《清平乐·村居》</b><br>宋·辛弃疾<br>茅檐低小，溪上青青草。<br>醉里吴音相媚好，白发谁家翁媪。<br>大儿锄豆溪东，中儿正织鸡笼，<br>最喜小儿亡赖，溪头卧剥莲蓬。<br>辛弃疾晚年时在官场受到了排挤，胸有大志却无法实现，他来到宁静的田园，看着这片绿草青青的乡村美景，写下了这首诗。<br>茅屋虽然矮小，却能遮风挡雨，一家人聚在一起，过着其乐融融的生活，喝着温酒，听着吴侬软语，一颗被风霜冻住的心，也渐渐融化在这热闹的日子里。<br><b>生活不如意十之八九，心灰意冷时，不妨回家看看，回到热闹的老屋中，和父母话话家常，一家人在一起，就是世间最大的温暖。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEaqjmTfxyMktgkCqCEsA22QFBKrb0RzHPuwmM0SbJQQMrjKARZwdofXw/640"><br><br><b>《山中与幽人对酌》</b><br>唐·李白<br><b>两人对酌山花开，一杯一杯复一杯。</b><br>我醉欲眠卿且去，明朝有意抱琴来。<br>人的一生爱易求，懂难得，最幸运的事情莫过于有一知己，可以把酒言欢，无话不谈。<br>与其在纷纷扰扰的官场商场里言不由衷，不如离开人心复杂之地，在懂你的人群中散步。<br><b>看淡是非，扛得住旅途中的风风雨雨，才能遇得到雨过天晴；放下得失，错过了这一程山水，依然能在下一程邂逅别样风景。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEapXdd8nca4uRNyRsgX5C27KiaCkgYibazFG1lMOqnZgYONJx4ytMsJVHw/640"><br><br><b>《定风波·南海归赠王定国侍人寓娘》</b><br>宋·苏轼<br>常羡人间琢玉郎，天应乞与点酥娘。<br>尽道清歌传皓齿，<br>风起，雪飞炎海变清凉。<br>万里归来颜愈少，<br>微笑，笑时犹带岭梅香。<br>试问岭南应不好，<br><b>却道：此心安处是吾乡。</b><br>苏轼当年的乌台诗案牵连甚广，王巩王定国就是那个被牵连最深的人。但是王巩被贬却毫无怨言，对苏轼不曾责难一句。<br>王巩被贬时，他的歌伎毅然随行，这让苏轼深深折服，所以写下这首词，赞赏寓娘的品格。<br>千里随行，在条件艰苦的情况下毅然气节不改，苏轼问她如何做到的呢？<br><b>寓娘却笑道：此心安处是吾乡。</b><br>人这一生，活得就是心情，开心是一天，不开心也是一天，你若心宽，生活如糖甜，你若纠结，生活如嚼蜡。<br><b>心安，便是活着的最好状态！</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0eJNhRv2iaiafISsSvArmGEa6eELyR4xbmmKBe3UGMLiaPz2us9AomlAVDsEFJh5UzKGkjnuTic0IPeg/640"><br><br>命运总是爱跟我们开玩笑，你越是执着什么人、什么事，反而越得不到它，但当你不再那么在意它，而是心无旁骛地让自己变优秀时，却发现它已悄悄来临。<br><b>所以，不要期待，不要假想，<br>不要强求，顺其自然，<br>如果注定，便一定会发生。</b><br>人生就是一场修行，请以温暖而强大的心，走自己的路，过自己的桥，看自己的风景，爱自己该爱的人，一切都是最好的安排。<br><b>已拥有的，就满足，得不到的，就看开。没有如意的人生，只有看开的生活。<br><h3>丰富的人生</h3><br>生命的常态，远不只是泛着涟漪的池水，更有涌动的暗流、潜在的礁石。<br>正是这些，才构成了完整而丰富的人生；<br>也正是在崎岖道路上的砥砺前行，每个人的精神生命才能不断成长。<br>面对困难，迎难而上，风雨之后你会赢来美丽的天空。<br><br>',
'<h2>人生最难的是</h2><br><br>1、人生最难保持的是——健康<br>回望人生的上半场，因为年轻的缘故，很多人以为生命无比旺盛，于是暴饮暴食、连日地熬夜，肆意挥霍自己的身体，仿佛健康没有限额；<br>直到突然大病一场，才恍然大悟：<br>青春可以挥霍，身体却不可以。<br>人到中年，越来越体会到：<br>身体不仅仅属于自己，家庭的幸福也与之息息相关。<br>人生最难保持的是健康，但最需要保持的也是身体健康。<br>因为只有身体健康，才是对自己、对家人最大的负责。<br><br>2、人生最难解释的是——幸福<br>什么是幸福？<br>有一个高赞回答：<br>你困了的时候，有一张让你安睡的床；<br>你饿了的时候，有一碗供你吃饱的饭；<br>你冷了的时候，有一炉温暖你的炭火；<br>你晒了的时候，有一棵让你乘凉的树。<br>这就是幸福。<br>其实，每一个人都能拥有幸福。<br>幸福有千百种形态，我们无法解释，也没有标准答案。<br>因为幸福就在我们的身边，只是这些幸福太普通、太平常、太琐碎，所以常常被我们忽视，不被我们珍惜。<br>一个懂得珍惜当下、珍惜平常、珍惜现在拥有的人，一定是一个幸福的人。<br><br>3、人生最难处理的是——关系<br>人和人之间的关系是最难处理的，因为我们身边存在很多种关系，比如：<br>上下级关系、同事关系、客户关系、邻里关系、婆媳关系、夫妻关系、亲子关系、亲戚关系、朋友关系、师生关系、同学关系等。<br>我们每天围绕在这么多关系中，稍微处理不好就是折磨。<br>多少人因为关系处理不好导致朋友都没得做，亲戚老死不相往来，夫妻之间紧张到破裂，伤痕无法愈合，终日流泪痛苦。<br>很多人觉得不幸福，多数情况下都是因为处理不好这些关系，导致幸福感越来越低。<br><br>4、人生最难做好的是——细节<br>生活中有许多细节，你也许不经意，但就是这些不起眼的细节，可以折射出你的人品，影响你的人缘，决定你的发展和未来。<br>奥斯卡尔 · 王尔德说起过：<br>“有许多品德美好的人，如渔民，牧羊人，农夫，做工的人，尽管他们对艺术一无所知，但如果他们能把细节做得好，他们也是大地的精华。”<br>所谓细节便是，你对达官显贵和保姆乞丐持一样的心，呈一样的笑。<br>无论从事哪个行业、处在哪个阶层，不管是不是有其外表所张显出的文化和所受过的教育，都能从细节做的好不好上甄别出某种做人的基本质地。<br>因为细节，永远能折射出人性的闪光或晦暗。<br><br>5、人生最难改变的是——习惯<br>一个人的习惯往往就是一个人的性格的缩影，但已经成为了习惯，改起来很难。<br>当大脑养成习惯之后，它的神经元循环模式是：<br>“活跃——平静——活跃”。<br>我们就在这样的循环中，不断地强化着我们的大脑回路，强化着一个个习惯。<br>一个习惯一旦养成，就很难改变了。<br>但是，为了把不好的习惯改掉，可以先从养成一个好习惯开始。<br>有人说过，起先是我们造成习惯，后来是习惯造成我们。<br>一个人最终有怎样的人生，很大程度上取决于他拥有怎样的习惯，身上的好习惯越多，恶习越少，那么人生就会越美好。<br><br>6、人生最难平衡的是——心态<br>心态不同，人生就会不同。<br>曾经看到过一条新闻，一位车主加班到深夜，开车回家时没注意，一不小心开到了路沟里，还好人没事。<br>车主打电话给拖车公司，可惜时间太晚白天才能过来，车主索性回家睡觉去。<br>第二天一早，车主竟一脸开心地和自己掉进沟里的小车合影，留下纪念。<br>望着镜头中那张笑得如此灿烂的脸，试问面对生活中的意外，有几人能这么乐观？<br>像这样豁达乐观的人，总能笑对人生中的苦难，面对同一件事，有人从中看到了希望，有人看到了万丈深渊，关键还在于心态。<br>说白了，平衡的心态就像一连串的连锁反应，心态越好，事情越容易往好的方向发展，反之，心态失衡，心态越差，事情就会变得越糟糕。<br>所以说，世界上最难平衡的是心态，心态是否平衡对一个人的影响是重大的，因为它会在不知不觉中左右你的人生。<br><br>7、人生最难找到的是——知音<br>自古知己难逢，知音难觅。<br>伯牙善鼓琴，钟子期善听，至此高山流水遇知音。<br>然子期病故，伯牙不再抚琴，世间再无高山流水之音。<br>真正的知音，不是表面的微笑，而是心灵的陪伴；<br>不是因外貌而产生好感，而是因缘分而生情；<br>不是日日夜夜陪伴在身边，而是一份淡淡的共鸣和懂得，是心有灵犀！<br>若你觅得一知音，请认真善待；<br>如若相知，请用心珍惜！<br>',
'<h2>人生最好的年龄</h2><br>一生中最好的年龄是什么时候呢？<br>有人说是无忧无虑的童年，有人说是“欲与天公试比高”的青春年华，也有人说是尽享天伦之乐，坐着摇椅慢慢聊的老年......<br>似乎我们都在羡慕还未到来或者已经逝去的年龄。<br>其实，最好的年龄，就是现在。<br><br>时光不可追，往事不可回；<br>来日不可期，此时待芳华。<br>我们的祖先极具智慧，用哲理性的语言概括了人生的每一个阶段，告诉子孙后代：<br>没有完美的人生，只有正当最好的年龄。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT0V1NgdtIAwNx1lOpyFtpPIHcJGqia7vhibicWicia96jC2RmLWeEPDd4SjqA/640"><br><br>十岁不愁<br><br>古人说“十岁不愁”，人在童年的时候，天真烂漫，无忧无虑，总是对世界充满好奇，充满热爱，充满想象，渴望去探究这个世界。<br>丰子恺认为童心不可丢：<br>“我初尝世味，看见当时社会的虚伪，觉得成人都已是失去本性，只有孩子天真烂漫，人格完整，这才是真正的人。”<br>童心是一株稚嫩的花蕾，是人生初航的小舟，<br>是心灵最柔弱、最稚嫩的阶段，是需要保护和理解的。<br>愿我们不忘初心，保留最初那颗天真单纯的童心。<br>在最无趣无力的日子仍然对世界保持好奇，仍然愿意去热爱这个世界。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1IDvox5CFKB3ZRnSV9AQUBMX50liagDWADh2AePVuUTAnZt4Kic409BJYkhPBZIxaGv1adayAbvRiag/640"><br><br>二十不悔<br>古人说“自古英雄出少年”，二十岁的青春时期，正是“指点江山，激扬文字，粪土当年万户侯”意气风发的年龄。<br><br>毛泽东也感叹：“世界是你们的，也是我们的，但归根结底是你们的。<br>你们青年人朝气蓬勃，正在兴旺时期，好像早晨八九点钟的太阳。<br>希望寄托在你们身上，世界是属于你们的，中国的前途是属于你们的。<br>“二十不悔”，在最美的青春年华，做个勇敢的追梦人。<br>无论遇到多少坎坷挫折，也不轻易放弃，去奋斗，去拼搏，去活成自己喜欢的样子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p1IDvox5CFKB3ZRnSV9AQUBpVOGnMeqaibqccQBpa3o8HU9PoC2Tfias0aBGe0poXF5HGTHibRoq93TQ/640"><br><br>三十而立<br>孔子说“三十而立”，什么意思呢？<br>王小波有个生动的解释：<br>“三十岁的肩膀上扛着再也不是自己一个人，而是一个男人该扛起来的责任，上有老人，中有老婆，下有孩子。”<br><br>三十而立，立的是家。<br>父母渐渐老了，他们撑起的那片天渐渐要由你来支撑了。<br>找到了携手到老的另一半，要为爱人撑起一片天；<br>这时候开始有了孩子，也要为孩子遮风挡雨。<br>三十而立，立的是事业。<br>有稳定的工作，有明确的职业方向，努力奋斗，不虚度时光。<br><br>三十而立，立的是心。<br>有独立的思想，知道自己要什么，成为怎样的人，不被任何人左右，能够坦然地面对一切困难。<br><br>三十而立，立的是命。<br>把握命运，不仅要把握人生方向，还要把握身体健康，人心向善。<br><br>三十而立，应该从年少无知，转变“三思而行”，不再跌跌撞撞过日子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT0kAqFafh2jbVvJYqx4Nso8ByRmB81bZRLv1mcxJxw6A50Fq9SK1W5Vg/640"><br><br>四十不惑<br>四十岁，是一个以不变应万变的年龄，是一个可以洞察世间万物的年龄，是一个成熟的年龄。<br>这不惑，是清醒，是明白，对自己，对他人，对世界。<br>人到四十，人生的酸甜苦辣，喜怒哀乐都尝过了，该拥有的都拥有过，该经历的都经历了。<br>以前看重的东西，现在看淡了；<br>以前放不下的事情，现在释怀了；<br>以前绕不过去的心坎，现在坦然了。<br>凡事都渐渐看透了，看明白了，内心释然了，不会被身外之物所迷惑。<br>人到四十，渐渐豁然开朗，明白平凡才是幸福的真谛。<br>如朴树《平凡之路》中所唱的：“我曾经跨过山和大海，也穿过人山人海；<br>我曾经拥有着的一切，转眼都飘散如烟。<br>我曾经失望失落失掉所有方向，直到看见平凡才是唯一的答案。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT0MMBT8VQlTKHwONHJCW70COvHnOLu4IWR5hewIrEdtZkMVpV9sIe52A/640"><br><br>五十知天命<br>五十岁，人生已经过去一半，明白了天道运行的规律：<br>一年有春夏秋冬，万物有生有灭，人也有生老病死，一切都在周而复始的循环，<br>也明白了道法自然的规律：因果循环，报应不爽。<br>命中一切因缘果报，都是自己造的，若想得善果，必先种善因。<br>也明白了生命的真谛：“命里有时终须有，命里无时莫强求”。<br>人到五十，内心释怀，不执着功名利禄，不纠结是非成败，能以豁达的心态面对人生种种境遇。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT0Z2Xwgn7sRFUgNvUiaTkHoAzkjIS5Bn4xUOEN44EQGPy5COzHwzqCNqw/640"><br><br>六十耳顺<br>“六十耳顺”，意思是人到了六十岁，无论是好话还是坏话，自己都听得进去。<br>无论遇到什么坎坷挫折，内心依然平静，慢慢达到了“宠辱不惊，看庭前花开花落；去留无意，望天上云卷云舒”的境界。<br>有人说，人生的种种烦恼，是从耳朵进来的，听到别人骂我、谤我、笑我、辱我、轻我、贱我，便怒火中烧。<br>到了“耳顺之年”，经历多了，心胸宽广，能容人容事，听到逆耳之言，心也不为所动。<br>乔布斯说：“我们的生命是有限的，我们不应该把有限的生命浪费在别人的评价之下，我们应当追随自己的内心。<br>因为明白了：世界是自己的，与他人毫无关系。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT06BicM0BOOy0JzcnIvCPncSG1IvcH2lJBlKXJqYct6GQ2xiaLv0XNbVWw/640"><br><br>七十从心<br>孔子说“七十从心所欲，不逾矩”，人活到七十岁，万事都看通透了。<br>知道什么事该做，什么事不该做；什么话该说，什么话不该说。<br>做什么都能听从本心，但又不会超越人间的规矩。<br>七十从心所欲，要顺其自然；<br>七十从心所欲，要随遇而安；<br>七十从心，就是忠于自己的内心，以自己喜欢的方式，度过一生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT00ia98Mib5EsbW72sQBugibibxXw44ZUMwVFH0vWqq3MLtVm9b60faCY69A/640"><br><br>八十耄耋<br>八九十岁，称为“耄耋之年”。<br>到了这个年纪，明白了生老病死是自然规律，坦然待之。<br>前半生为事业奔波，后半生为家庭而忙碌，<br>仰不愧于天，俯不怍于地，无愧此生。<br>人生苦短，及时行乐。<br>俗话说：“家有一老，如有一宝”，百岁老人更是如此。<br>历经岁月的磨练，人生的风风雨雨都化作经验、智慧和涵养，指引着后人过好每一个当下。<br><br>春有百花秋有月<br>夏有凉风冬有雪<br><br>人生也有四季<br>无论处于哪个年龄<br>都有那个年龄阶段复发复刻的美<br>祖先告诉我们<br>当下，就是最好的年华<br>唯有活在当下<br>珍惜眼前的拥有<br>才是对年龄最好的诠释',
'<h2>人生春常在</h2><br><br>人生淡然如花，行走一路芬芳。<br>任凭生活酸甜苦辣，任凭世间悲欢离合，任凭世界跌宕起伏，静守一方天空，安度一春岁月。<br>心若淡定，自然从容。<br>无意于得，自然无所谓失。<br>人生之美，不在争求，而在静守。<br> <br>生命，是一幅滚动的画面，也是一帧静默的风景，在绚丽与平淡之间，跃动出我们对生活无限的爱，对生命执念的暖。<br>若将人生视为花，眼前处处好风景；<br>若将人生视为茶，心里时时都清净。<br>家庭不在贫富，贵在和睦温馨；<br>生活不在显达，健康快乐就成；<br>朋友不在贫富，知音胜过黄金；<br>距离不在远近，常来常往最亲。<br>心里有花开，人生春常在；<br>心里天阴沉，生活烦忧来。<br>要拥有一颗安闲自在的心，一切随缘，顺其自然，不怨怒，不躁进，不过度，不强求，不悲观，不刻板，不慌乱，不忘形，不以物喜，不以己悲。<br>若想人生之路顺畅，必须加强自我修养。<br>知人于心，多点无须言尽，多点口德；<br>责人适度，无须苛尽，多点肚量；<br>有才稍露，无须显尽，多点深敛；<br>有功不邀，无须赏尽，多点自持；<br>得理让人，无须倚尽，多点容忍；<br>获宠不骄，平易谦和，多点内涵；<br>居高不霸，平视众生，多点退路；<br>挫败不馁，胜负轮回，多点信心；<br>错后少悔，善于总结，多点自省。<br><br>人生无须畏惧挫折，心灵的天空，晴朗时是美丽的风景，阴雨时也同样是一道风景！<br>能否成为风景，只取决于人们的心情。<br>久旱逢甘霖，大地润物生，不论在谁的眼里，都是一份美丽；<br>蒙蒙细雨，犹如酥油，润花润草，花草含笑，谁能说这不是一道美景？<br>夏雨阵阵，地面上水花四溅，头顶上伞花朵朵，谁能说这不是一道风景？<br>人生路上所有的坎坎坷坷、曲曲折折，或许就是那一个个水花、一朵朵美丽的伞花呢！<br>每晚睡前，闭上眼睛，原谅所有的人和事，清除所有的烦和忧，千万不要拿别人的错误惩罚自己。<br>昨天的事过去就让它过去吧，无论今天发生多么糟糕的事，都不应该感到悲伤，而要好好安慰自己。<br>得不到的东西别惦记，负能量的事物要远离，人生本就有风雨，别再为自己增悲戚。<br>要知道，离去的，都是过往的风景；<br>留下的，才是真实的人生。<br><br>努力去做一个温暖的人，用真心，去对世界微笑；<br>用眼泪，提醒自己要做得更好；<br>用快乐，去迎接每一天的阳光；<br>用自信，告诉每一个人你过得很好。<br>每天都给自己一个希望，不为明天而烦恼，不为昨天而叹息，只为今天更美好。<br>没有永远晴朗的天空，也没有永远平坦的路途。<br>一路上总有一些悲喜要品尝，总有一些苦乐要吞咽。<br>生活再艰辛，从哭着控诉，到笑着对待，到头来，还是随遇而安最好。<br>历经世间风霜雪雨，遍尝生活苦辣酸甜，我们深谐一个哲理：<br>只要心里有花开，人生定然春常在！<br>',
'<h2><span class="blue limebs">顿悟人生</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUHnLGgcVzXuOq19vt5ATwyib0kDh42wQhs9xa1LwFcib2Kr2FGTUyoqxwZRUibLjs5XQFfsTPKnbYw/640"><br><br>1 看一件事情的多种角度<br><br>父子二人看到一辆十分豪华的进口轿车。<br>儿子不屑地对他的父亲说：“坐这种车的人，肚子里一定没有学问！”<br>父亲则轻描淡写地回答：“说这种话的人，口袋里一定没有钱！”<br><b>你对事情的看法，是不是也反映出你内心真正的态度？</b><br><br>2 对别人和对自己的不同标准<br>晚饭后，母亲和女儿一块儿洗碗盘，父亲和儿子在客厅看电视。<br>突然，厨房里传来打破盘子的响声。<br>儿子望着他父亲，说道：“一定是妈妈打破的。”<br>“你怎么知道？”<br>“她没有骂人。”<br>我们习惯以不同的标准来看人看己，以致往往是责人以严，待己以宽。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUHnLGgcVzXuOq19vt5ATwTRlQ9eZ2qL29ibl2xz5rZOsV5mWdZdicfosaePukCFxeic2FcOsaHNCmg/640" style="width: 300px;clip-path: circle(45% at 50% 55%);"><br><br>3 如何去面对只在于自己<br>有两个台湾观光团到伊豆半岛旅游，路况很坏，到处都是坑洞。<br>一位导游连声说路面简直像麻子一样。<br>而另一个导游却诗意盎然地对游客说：“我们现在走的正是赫赫有名的伊豆迷人酒窝大道。”<br>虽是同样的情况，然而不同的意念，就会产生不同的态度。<br>思想是何等奇妙的事，如何去想，决定权在你。<br><br>4 成功的定义<br>同样是小学三年级的学生，他们将来的志愿同是当小丑。<br>中国老师斥之为：“胸无大志，孺子不可教也！”<br>外国老师则会说：“愿你把欢笑带给全世界！”<br>身为长辈的我们，不但要求多于鼓励，更以狭窄界定了成功的定义。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUHnLGgcVzXuOq19vt5ATw2s5uiaTicicNibA7Eg0nxYibuRDBysqYYCI84jNCaaKQXrsP1Sx4oIJAsQg/640" style="width: 300px;clip-path: circle(45% at 50% 55%);"><br><br>5 尝试用别人的眼光和立场看待事情<br>妻子正在厨房炒菜。<br>丈夫在她旁边一直唠叨不停：“慢些、小心！火太大了。赶快把鱼翻过来、油放太多了！”<br>妻子脱口而出：“我懂得怎样炒菜。”<br>丈夫平静地答道：“我只是要让你知道，我在开车时，你在旁边喋喋不休，我的感觉如何……”<br>学会体谅他人并不困难，只要你愿意认真地站在对方的角度和立场看问题。<br><br>6 你虽然可以不努力 如果别人放弃了 你的后果可以很严重<br>一辆载满乘客的公共汽车，沿着下坡路快速前进着，有一个人在后面紧紧追赶着这辆车子。<br>一个乘客从车窗中伸出头来对追车子的人说：“老兄！<br>算啦，你追不上的。”<br>“我必须追上它”，这人气喘吁吁地说：“我是这辆车的司机。”<br>有些人必须非常认真努力，因为不这样的话，后果就十分悲惨了。<br>然而也正因为必须全力以赴，潜在的本能和不为人知的特质终将充分展现出来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUHnLGgcVzXuOq19vt5ATwdDBGd3BwXqDwD0lUooe9h58DYfSULxWyEdslS4YY9uxqliaibmhiag6nQ/640" style="width: 300px;"><br><br>7 对待事情不妨先思考自己<br>甲：“新搬来的邻居好可恶，昨天晚上三更半夜跑来猛按我家的门铃。”<br>乙：“的确可恶！<br>你有没有马上报警？”<br>“没有。<br>我当他们是疯子，继续吹我的小喇叭。”<br>事出必有因，如果能先看到自己的不是，答案就会不一样。<br><br>8 慢 慢 慢下来 想一下<br>张三在山间小路开车，正当他优哉地欣赏美丽风景时，突然迎面开来的货车司机摇下窗户大喊一声：“猪！”<br>张三越想越气，也摇下车窗大骂：“你才是猪！”<br>刚骂完，他便迎头撞上一群过马路的猪。<br>不要错误地诠释别人的好意，那只会让自己吃亏，并且使别人受辱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWUHnLGgcVzXuOq19vt5ATwQQNvxAWonyicOB2vWENwORXbSQsicZoKfSQXgpIaoVMe5s4NhnNmIn5A/640" style="width: 300px;clip-path: circle(45% at 50% 50%);"><br><br>9 权威只是空洞的外壳<br>小男孩问爸爸：“是不是做父亲的总比做儿子的知道得多？”<br>爸爸回答：“当然啦！”<br>“电灯是谁发明的？”<br>“爱迪生。”<br>“那爱迪生的爸爸怎么没有发明电灯？”<br>权威往往只是一个经不起考验的空壳子，尤其在现今这个多元开放的时代。<br><br>10 坦然自在地面对困境<br>小明洗澡时不小心吞下一小块肥皂，他的妈妈慌慌张张地打电话给家庭医生求助。<br>医生说：“我现在还有几个病人在，可能要半小时后才能赶过去。”<br>小明妈妈说：“在你来之前，我该做什么？”<br>“给小明喝一杯白开水，然后用力跳一跳，你就可以让小明用嘴巴吹泡泡消磨时间了。”<br>事情既然已经发生了，何不坦然自在地面对。<br>担心不如宽心，穷紧张不如穷开心。<br>',
'<h2>梁漱溟：人生本该具有的三种态度</h2><br>梁漱溟<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqsibLJ6q1YI998OeTJWrFdV9iaYp4smGdwHL2HPyCZsy7qCtoHMYnOF9g/640"><br>“人生态度”是指人日常生活的倾向而言，向深里讲，即入了哲学范围；向粗浅里说，也不难明白。<br>依中国分法，将人生态度分为“出世”与“入世”两种，但我嫌其笼统，不如三分法较为详尽适中。<br>我们仔细分析：人生态度之深浅、曲折、偏正……各式各种都有，而各时代、各民族、各社会，亦皆有其各种不同之精神，故欲求不笼统，而究难免于笼统。<br>我们现在所用之三分法，亦不过是比较适中的办法而已。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqcSXqM5HVR2pBKYfoia8fPIMbPZQsmoqjCDM66iatD6mURwJk5SHUW6MA/640"><br>按三分法，第一种人生态度，可用“逐求”二字以表示之。<br>此意即谓人于现实生活中逐求不已，如：饮食、宴安、名誉、声、色、货、利等，一面受趣味引诱，一面受问题刺激，颠倒迷离于苦乐中，与其他生物亦无所异；此第一种人生态度（逐求），能够彻底做到家，发挥至最高点者，即为近代之西洋人。<br>他们纯为向外用力，两眼直向前看，逐求于物质享受，其征服自然之威力实甚伟大，最值得令人拍掌称赞。<br>他们并且能将此第一种人生态度理智化，使之成为一套理论——哲学。<br>其可为代表者，是美国杜威之实验主义，他很能细密地寻求出学理的基础来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqNajV8YtpcQbhYniamRHhWTdv8QGB003EelyI092yffKsOoxyFKiaw3rg/640"><br>第二种人生态度为“厌离”的人生态度。<br>第一种人生态度为人对于物的问题，第三种人生态度为人对于人的问题，此则为人对于自己本身的问题。<br>人与其他动物不同，其他动物全走本能道路，而人则走理智道路，其理智作用特别发达。<br>其最特殊之点，即在回转头来反看自己，此为一切生物之所不及于人者。<br>当人转回头来冷静地观察其生活时，即感觉得人生太苦，一方面自己为饮食男女及一切欲望所纠缠，不能不有许多痛苦；而在另一方面，社会上又充满了无限的偏私、嫉忌、仇怨、计较，以及生离死别种种现象，更足使人感觉得人生太无意思。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqT1jAXo9QpEhGqh85A0Ppv6aJlzrULURqO93Wds6rEPRI2UubjFugtQ/640"><br>如是，乃产生一种厌离人世的人生态度，此态度为人人所同有。<br>世俗之愚夫愚妇皆有此想，因愚夫愚妇亦能回头想，回头想时，便欲厌离。<br>但此种人生态度虽为人人所同具，而所分别者即在程度上深浅之差，只看彻底不彻底，到家不到家而已。<br>此种厌离的人生态度，为许多宗教之所由生。<br>最能发挥到家者，厥为印度人。<br>印度人最奇怪，其整个生活，完全为宗教生活。<br>他们最彻底，最完全；其中最通透者为佛家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqrCDfgtp8uRWabhx5bePNSEAAROGpvt3FzINGg0DdS5DBa2kxBTYwtw/640"><br>第三种人生态度，可以用“郑重”二字以表示之。<br>郑重态度，又可分为两层来说：其一，为不反观自己时——向外用力；其二，为回头看自家时——向内用力。<br>在未曾回头看而自然有的郑重态度，即儿童之天真烂漫的生活。<br>儿童对其生活，有天然之郑重，与天然之不忽略，故谓之天真。<br>真者真切，天者天然，即顺从其生命之自然流行也。<br>于此处我特别提出儿童来说者，因我在此所用之“郑重”一词似太严重。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqSNbCb9GqheK0Bke3Yib8nekabnaxkddPTj2vmL1L1GagjNTNocwspwA/640"><br>其实并不严重。<br>我之所谓“郑重”，实即自觉地听其生命之自然流行，求其自然合理耳。<br>“郑重”即是将全副精神照顾当下，如儿童之能将其生活放在当下，无前无后，一心一意，绝不知道回头反看，一味听从于生命之自然的发挥，几与向前逐求差不多少，但确有分别。<br>此系言浅一层。<br>更深而言之，从反回头来看生活而郑重生活，这才是真正的发挥郑重。<br>这条路发挥得最到家的，即为中国之儒家。<br>此种人生态度亦甚简单，主要意义即是教人“自觉的尽力量去生活”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqmjg4dhRNkPibdomB5hxMdBnxSsEtVKYhPIFFfvoiaIUQlqVfXqFrgoeg/640"><br>此话虽平常，但一切儒家之道理尽包含在内，如后来儒家之“寡欲”、“节欲”、“窒欲”等说，都是要人清楚地自觉地尽力于当下的生活。<br>儒家最反对仰赖于外力之催逼与外边趣味之引诱往前度生活。<br>引诱向前生活，为被动的、逐求的，而非为自觉自主的。<br>儒家之所以排斥欲望，即以欲望为逐求的、非自觉的，不是尽力量去生活。<br>此话可以包含一切道理，如“正心诚意”、“慎独”、“仁义”、“忠恕”等，都是以自己自觉的力量去生活。<br>再如普通所谓“仁至义尽”、“心情俱到”等，亦皆此意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqfPJK0CAqpQuniaGQUYXHzZlV7NiaBIib81iayiatg7kaAf0lLqXIwUYx9DA/640"><br>此三种人生态度，每种态度皆有浅深。<br>浅的厌离不能与深的逐求相比。<br>逐求是世俗的路，郑重是道德的路，而厌离则为宗教的路。<br>将此三者排列而为比较，当以逐求态度为较浅，以郑重与厌离二种态度相较，则郑重较难，从逐求态度进步转变到郑重态度自然也可能，但我觉得很不容易。<br>普通都是由逐求态度折到厌离态度，从厌离态度再转入郑重态度，宋明之理学家大多如此，所谓出入儒释，都是经过厌离生活，然后重又归来尽力于当下之生活。<br>即以我言，亦恰如此。<br>在我十几岁时，极接近于实利主义，后转入于佛家，最后方归于儒家。<br>厌离之情殊为深刻，由是转过来才能尽力于生活；否则便会落于逐求，落于假的尽力。<br>故非心里极干净，无纤毫贪求之念，不能尽力生活。<br>而真的尽力生活，又每在经过厌离之后。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3ApAVia1fWffJgAnsXemrkqVQsy71Z6JKzF8IhPtGb9rlY8tdKSyJw9nhKRTzbyWD2Rb5RrhXjqwA/640"><br>',
'<h2><span class="bordred1 borRad10 gold">遠離思想陷阱</span></h2><br>生活本身没有色彩，你将它涂成灰白，它就是清冷的模样；<br>你为它装饰彩虹般的色彩，它就回赠甜蜜灿烂。<br>点亮美丽人生的，不是别人，而是自己。<br>勇敢去追，热烈拼搏，你会拥有属于自己的幸福，也会画出最灿烂的风景。<br><br>人的期望會影響其行動，使整件事情的結果符合當初的期望，繼而強化了該期望，令當事人更加相信原先期望是真實。<br><br>你對沒有自信的人有甚麼印象？<br>相信答案離不開對任何事物都畏首畏尾、對自己做事的勝任程度抱有極度懷疑，但諷刺地，他們唯一有自信的便是「我必定會失敗」或「我真的很廢」等的負面概念。<br><br>「態度決定高度」（Your attitude determines your altitude）<br>這句話是古今中外管理學的至理名言，勉勵人們保持積極、奮勇向上的拼搏精神。<br><br>悲觀、敗北主義等「自我實現預言」（self-fulfilling prophecy）思想終究會窒礙個人成長。<br><br>然而，把舊有的固定思維改弦易轍談何容易！ 為何「自我實現預言」的信念會隨時間不減反增呢？<br>到底如何才能打破這個厄運呢？<br><br>「自我實現預言」的源由<br>此現象最初由美國社會學家William Isaac Thomas於1928年提出，他說「If men define situations as real, they are real in their consequences」，指的是假如人将事件定义为真实必然的，自然會導致相應的結果。<br><br>後來，另一位美國社會學家Robert King Merton首次用到「自我實現預言」（Self-fulfilling prophecy） 這個詞彙，並定義其為 <br>「a belief or expectation, correct or incorrect, could bring about a desired or expected outcome<br>（不管是對或錯的信念或期望，最終會導致期望的結果）」。<br><br>「自我實現預言」之定義<br><br>簡單來說，此現象是指當事人最初抱有的期望會影響其具體的行为，使整件事情的結果符合當初的期望，繼而強化了該期望，令當事人更加相信原先期望的真實性。<br><br>例子: 「毒男」一直認為自己由小學至中學都沒有機會結交女性朋友，所以抱有 「這些機會不屬於我！」或「她一定會拒絕我！」的想法，即使考進了大學，仍然怯於主動認識女性 （如參加迎生營或校內活動時主動與女性搭訕），結果四年過去，最後仍得不到任何女性的青睞，而鞏固了他「我真係毒嚟！」的自我形象，造成一個無底深潭、惡性循環。<br><br>「自我實現預言」可導致頹廢的人生<br><br>或許會提出質問：「自我實現預言」某程度上算不上一個負面的現象。<br>假如起初的想法是樂觀正面的，當事人就會充滿動機、迎難而上而達至目標嗎？<br>遺憾的是，大家深知「付出」只是「成功」的必要條件，<br>例如即使你的目標是考入大學醫學院，無論你付出多少精神和時間溫書，總不能保證你一定考得上，因為任何的「成功」均包含了外在環境因素或「運氣」成分。<br><br>相反，抗拒付出便是「失敗」的充分條件（sufficient condition）。<br>故此，因良性「自我實現預言」而達至「成功」的人往往為數不多，而因惡性「自我實現預言」而導致浪費青春光陰、人生漫無目的的人則多不勝數，而主流心理學的研究亦因此側重後者。<br><br>抑鬱症和絕望感的先兆<br><br>除了虛耗光陰，「自我實現預言」另一個負面後果是影響精神健康。<br>如果當事人長期認為自己所做的一切都是徒勞無功、枉費心機的，久而久之會變得「佛系」和缺乏改變的動機，凡事逆來順受 （但卻不安於現狀）。<br>正向心理學鼻祖Martin Seligman稱這個現象為「習得性無助 （learned helplessness）」，這現象與抑鬱症和其他相關心理病息息相關。<br><br>重拾幹勁，從「信念」出發 「破舊立新」、突破思維<br><br>以上部分闡述了「自我實現預言」如何毀掉你的人生。<br>接下來，我們到底如何能重拾動機、成為自己人生旅程的「掌舵手」呢？<br><br>主流心理治療介入方式是糾正這些錯誤（erroneous）、百害而無益（maladaptive）的舊有思想模式，例如「認知心理治療 （cognitive therapy）」 和「理情行為治療法（rational emotive behavior therapy）」。<br>這些取向認為，錯誤的思想窒礙個人成長和變革，只要以「正確」的思想取代沿用之久的錯誤思想，當事人漸漸會願意踏出第一步、接受新嘗試。<br><br>與「愁」同行、活在當下<br><br>近年，愈來愈多研究指出刻意逃避或扭轉負面的情緒和思想不但費神、無補於事，而且浪費了能用作從事其他有意義活動的時間、專注力（attention）與「心理能量 （psychic energy）」。<br>有見及此，近年的一些心理治療取向如「专注力」和「接納與承諾療法（acceptance and commitment therapy）」並不主張以主導性（directive）的方式「改正」當事人的思想模式，反而是透過一連串「活在當下（being in the here-and-now）」的體驗環節，讓當事人<br>（一）學習與負面思想共存，而不是消除他們，並<br>（二）以平常心、化解 的態度看待一切生活境況（特別是逆境），繼而減低負面思想及情緒對於當事人為目標而奮鬥的消極影響。<br><br><br>其中兩個化解的方式是<br>（一）把「一定／必定」改為「可能／或者」以及<br>（二）當出現負面思想時，於句子開首加上「我留意到我跟自己說……」這句話，<br>例如把「這件事情上我必敗無疑！」的負面思想轉換為「我留意到我跟自己說在這件事件上，我或者會處理失敗」。<br><br>實是求是、請勿「人身攻擊」<br><br>至於學校和家庭教育方面，避免學生子女墮入「自我實現預言」的不二法門，就是千萬不要跟他們說他們「不適合」、「天資平庸」或「沒天分」等說話，因為即使年幼的孩童也深知「資質」、「智商」和「天分」等是天生而無法改變的，如果長輩因他們的表現未符合預期而歸因（attribute）於上述原因，那不就是跟他們說「算吧啦你！ 你還是改變不了現實」或「你放棄吧！」等說話嗎？<br>故此，較為理想的做法是欣賞他們所作的付出，但同時指出仍需努力的地方及改善方法。<br><br>人生總有歡喜，難免亦常有淚<br>迎接日後生命裡的波瀾風雨。<br>',
'<h2>没事业心才可怕</h2><br>年轻人一生有没有事业，不是问题；一生有没有事业心，才是问题。<br>虽然有事业心，不一定能够做得成事业；但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br>',
'<h2>放下但不放弃</h2><br>各有各的因缘，各有各的福报。<br>你执着什么，什么就会伤害你；你执着谁，谁就会让你伤心。<br>一切都要看成如梦如幻，放下所有的妄念。<br>但放下不是放弃，该做的还要去做，还要做好。<br>',
'<h2>把人做好，把事做对</h2><br>学问不是文学，文章好是这个人的文学好；<br>知识渊博，是这个人的知识渊博。<br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br>',
'<h2>君子不怨天尤人</h2><br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？为什么我没有达到这个目的？<br>是自己的学问、修养、做法种种的问题。<br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br>',
'<h2>人不自欺，天下无敌</h2><br>任何一个人，一生只做了三件事，便死去了：自欺、欺人、被人欺。<br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br>人不自骗，谁又能骗了你呢？<br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br>',
'<h2>什么是幸福</h2>在白开水水里，加上药，它就苦；加上糖，它就甜；加上盐，它就咸；加上醋，它就酸……<br>而最简单、最长久、最有益的，莫过于那杯“白开水”，它清清淡淡，简简单单！<br><br>说起幸福，有些人认为：幸福就是轰轰烈烈，幸福就是风风光光，幸福就是阔阔绰绰，幸福就是张张扬扬。<br><br>其实不然。<br>幸福就是简简单单，幸福就是舒舒畅畅，幸福就是无贪无求，幸福就是无妄无想。<br>有的人，为了寻求幸福绞尽脑汁，苦费心机，结果是“竹篮提水一场空”，徒落得个垂头丧气；有的人，心静如水，不虚不妄，结果是“无心插柳柳成荫”，却得到了意外的收获。<br>幸福就这样不期而至，欣然前往。<br><br>幸福，往往隐藏在简单的生活之中，你如果想找到它，最最关键的是降低你过高的需求，消除你贪婪的奢想。<br>懂得珍惜自己的幸福生活，善于抓住快乐的翅膀，千万不要让幸福和快乐远离你的身旁。<br>请你在淡然的心态下，享受幸福的生活。<br>头顶的蓝天白云，地面的花草树木，周围的绿水青山，身旁的张张笑脸，都会让你简单的生活充满阳光！<br><br>简简单单的幸福只有简简单单的人才会拥有。<br>只有把幸福当作白开水来享用，才能真正地感受到幸福，获取到幸福。<br>所有通过加糖、加醋、加盐、等修饰打扮得来的幸福，都容易变味，往往只是昙花一现。<br>若想得到“白开水”式的幸福，就要学会把复杂的问题简单化，把深刻的问题浅显化。<br>当你人看开了，淡然了，心放平了，放宽了，幸福自然会悄悄地来到你面前。<br><br>简单的幸福不是让你放弃豪宅和豪车，不是让你放弃财富和金钱，也不是让你放弃激情和上进，更不是让你自甘贫贱，而是让你在平凡朴素的生活中自由自在地生存，无忧无虑地度过每一天。<br>高山无语、深水无澜，绚烂之极总又归于平淡。<br>我们所追求的平淡，既非平平庸庸之平，更非淡而无味之淡，而是内心的淡定，生活的祥和，追求的满足，境界的深远。<br><br>我们所追求的幸福，就是“白开水”式的幸福！“白开水”式的幸福就是一种“淡然”。<br>它要求我们用淡然而又平静的心去应对生活。<br>要淡淡地品味，淡淡地实践。<br>“白开水”式的幸福就是一种“美好”。<br>它要求我们要学会发现和享受自然之美、和谐之美、生活之美，要让这些美好永驻心间。<br>“白开水”式的幸福就是一种“知足”。<br>它要求我们调整心态，真正做到知足常乐。<br><br><br>老子曾这样认定不知足的后果：“祸莫大于不知足，咎莫大于欲得。”<br><br>李白说：“人若不知足，得陇又望蜀。”<br><br>泰戈尔说：“当鸟翼系上了黄金，就飞不动了。”<br><br>看来，要享受平淡的幸福首先要懂得知足。<br>知足，就是幸福的源泉！<br>请不要得陇望蜀，请不要见异思迁，人心之贪婪无止境，真正的幸福就是一杯“白开水”，它不容易变质，而会让你越喝越甜！<br>',
'<h2>固执己见，做不了大事</h2><br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br>有些人的性格，喜欢接受别人更好的意见。<br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br>',
'<h2>相信世界的美好</h2><br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br>要相信，这个世界的美好一面，善良的一面。<br>',
'<h2>患得患失，皆因私欲</h2><br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br>',
'<h2>负心多是读书人</h2><br>据我这几十年经验，到现在更承认古人的两句话：“仗义每从屠狗辈，负心多是读书人。”<br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br>知识低的人不会解释，朋友嘛！怎么不去？为朋友没有理由不去，因为他思想不复杂。<br>',
'<h2>成长需要时间沉淀</h2><br>每个人的成长，都需要时间沉淀。<br>不要因为短时间内看不到回报，就拒绝付出。<br>山再高，往上攀定能登上顶峰；<br>路再长，走下去总会到达终点。<br>时间不会辜负每一个用力奔跑的人。<br>',
'<h2>真心想做一件事</h2><br>真心想做一件事，再大的困难也能克服；<br>不想做一件事，再小的阻碍也会成为理由。<br>先决因素很重要，但更重要的是自己创造的条件。<br>要记得，人生的每时每刻，都是在为自己的明天铺路。<br>',
'<h2>束缚住你的并不是能力</h2><br>很多时候，束缚住你的并不是能力，而是遇到困难就俯首称臣的懦弱。<br>你越害怕，越会被困难束缚，你若迎难而上，问题终会迎刃而解。<br>要相信，你的每一次努力，都会增加你面对世界的底气。<br>',
'<h2>紧绷的弦容易断</h2><br>紧绷的弦容易断，人生张弛有度才好。<br>奔波忙碌时一心一意做好该做的事，放假休闲时就去挖掘生活中的无穷乐趣。<br>真正的成熟是学会在每个阶段都能找到平衡，与自我和解，与初心相逢。<br>',
'<h2>你最大的敌人，是惯性思维</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxI0Ra6xXKFkZnicx2icWwKCicAQMbIRDW7Boab6mIobFo6peOZmWcBbVsg/640"><br><br>有的人能力不如你，人生阅历不如你，技巧不如你，亲和力不如你，形象不如你，但收入比你高！<br>是什么限制了你的收入?<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxicVRw2x2VLyfbooK08RT7OLkibFVzvCYmCvD8iaSmZQIjibcByQVHh9BCg/640"><br><br>否定性思想<br>比如：<br>不可能、没办法、怎么会？<br>没想过、不知道等等，这些词汇会让你的大脑停止思考，不会再为结果找答案。<br>没方法等于没能力。<br>推卸责任<br>没看见、不知道、不是我的错、因为···所以···，这些词汇会让一个人心安理得的让这件事情和自己没关系，损失了很多次成长的机会。<br>金钱<br>金钱会锁定一个人的能力，不给钱就不干活，钱给的少就不去做，久而久之自己丧失了赚钱的能力。<br>职责局限<br>这个不归我管、那个不归我管，不在其位不谋其政，他忘了机会永远留给有准备的人。<br>抱怨<br>自己永远是一个受害者，发生事情永远是别人的原因，整天怨天尤人，慢慢的失去了解决问题的能力，幸福快乐都离他而去。<br>自以为是<br>谁的意见都听不进去，总是觉得自己是对的，慢慢的谁都不再给他提意见，再也听不到真话的同时，只能自己慢慢成长。<br>不自信<br>你不相信的东西永远不会全力以赴的去争取。<br>一切随缘，顺其自然。<br>怕犯错<br>怕犯错的人不敢去做更多的事，出了错第一时间先给自己找理由找借口，失去了很多次尝试的机会，没有结果意识，经常为了对和错争论的面红耳赤。<br>懒惰<br>不想干，也不愿意去想，安于现状、与世无争、承受不了压力，只想不劳而获，每天做着美梦，温水煮青蛙，这种人是舒服死的。<br>你的能力停止于你的思想、行动、感悟！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx3iaqwNWkp7qPXibCuajF0HXLCP6cDNySD3GicAS8Ep7pPPGX0SSoibP4AQ/640"><br><br>读如何才能打破惯性思维？<br>什么叫惯性思维？<br>即指思维定势，习惯性思维，指人们在考虑研究问题时，用固定的模式或思路去进行思考与分析，从而解决问题的倾向。<br>固有的东西是很难打破的，这也是经过历史的证明的。<br>每次改朝换代，无一不是用血的代价换来的。<br>但正所谓“不破不立”，<br>否则，连自己的思维都还被禁锢在旧有的陈腐里，如何能挑得起历史赋予我们的责任？<br>如何担得起对社会财富进行重新分配的重任呢？<br><b>所以要解放思想，且还要掌握一定的方法</b><br>思维定式是固有的，往往在不知不觉中就又循着旧路走去了。<br>这时，我们就需要时刻提醒自己，走一阶段后，要停下来思考一下是否又跳入固有思路了。<br>如果是就及时反思、调整，避免陷入而不自知了。<br>说到这里，我想起了我的语言老师苏宗波，在课上，老师抛给了我们一个概念：<br>逆向思维。<br>什么叫逆向思维？<br>是指对常规思维的背离，即反向行之，对现成的结论进行逆向揄，一般有三种方法：<br>换位思考法；<br>换角度思考法；<br>发散性逆向思维法（由一点到多点，由点及面、由此及彼，进行多向思考）。<br>我理解为：<br>当你做某事时，习惯怎样思考之后，不妨再逆向思考一下，看看能不能契合，如果能则说明正确可靠；<br>如不能则说明还有待推敲，而且在此过程中，<br>这里再讲一个小故事：<br>小时候，常跟着父亲上山砍柴。<br>后来发现有个老伯伯也常去砍柴，但总是来得晚走得早，且中间还经常要休息一下。<br>但老伯伯砍的柴却不比父亲砍得少，这是怎么回事呢？<br>后来发现，老伯伯砍柴时，总是砍树节，而父亲却总是避开树节砍，斧子却常被卡住。<br>人们传统观念中，没有节的树干容易折断，而有节的地方则不容易砍断。<br>实际上，有节的地方虽硬却更易断。<br>解决问题就如同找树节一样，要努力打破思维定势，胆大心细，敢闯敢干，只有找对了方向，用对了劲才能有更好的收获。<br>如果不能打破思维定势、灵活运用所学知识，就会被惯性思维俘虏。<br>表现为一种趋向性、专注性，吻合时会起积极作用；<br>也表现为一种惰性和呆板性，会影响人的全面思维，让人产生错觉，囿于其中，而产生消极作用。<br>思路决定出路，格局决定结局，创新思维是不受常规思路的约束，寻求对问题全新的、独特性解答和方法的思维过程，是创造力发挥的基本前提，要摒弃从众心理，不钻牛角尖，善于采取多向思维方法，学会创造性、建设性的思考。<br>打破思维定势是一种美。<br>而我们习惯于定势思维堵塞了自己洞悉的目光和创新的思路高对现有布点结论的甄别能力，有利于我们开拓视野、活跃思路、丰富眼界，从而使我们在平台上能更进一步。<br>',
'<h2>遇事的处理方法</h2><br><h3>收住脾气</h3><br>水深则流缓，语迟则人贵。<br>脾气越温，福气越深。<br>当脾气来的时候，福气也就走了。<br>曾看过一个故事：<br>女孩一上火车，见自己的座位上坐着一位男士。<br>她核对自己的票，客气地说：“先生，您坐错位置了吧？”<br>男士很生气地拿出票嚷嚷：“看清楚，这就是我的座，你瞎了？”<br>女孩仔细看了他的票，不再做声，默默地站在他身旁。<br>不一会儿火车开了，女孩这才低下头说：“这位先生，您是没坐错位，但是您坐错了车！”<br>我们花了两年的时间学说话，却要花数十年的时间学会闭嘴。<br>说，是一种能力；不说，有时是一种智慧。<br>学会收住脾气，也是一种能力。<br>好好沟通不仅能及时地解决问题，还能积攒福气。<br><h3>远离负能量</h3><br>近朱者赤，近墨者黑。<br>人非草木，孰能无情，就是因为我们有情，所以才更容易被周围的事物感染。<br>如果你喜欢和负能量的人在一起，你就容易变得消极、悲观、颓废。<br>如果你喜欢和正能量的人在一起，那你就会慢慢地变得积极、主动、踊跃。<br>很多时候，我们开始变得颓废，可能并不是自己的原因，而是被身边负能量的人传染。<br>就像跟随蝴蝶走下去的人，看到的是芬芳的鲜花；<br>跟着苍蝇走下去的人，只能到达肮脏的沟渠。<br>心若向阳，无惧悲伤。<br>做阳光的人，温暖自己，也温暖他人。<br><h3>不要拒绝新事物</h3><br>再好的千里良驹，也比不上汽车。<br>珠算再快，也比不上计算机。<br>时代的进步，就像奔流不息的长河，如果你永远待在原地，就算没有退步，也会因长河的奔流而被远远地抛在身后。<br>拒绝新事物，就是一个人废掉的开始。<br>抱着好奇的眼光看世界，对待新事物你可以保持怀疑，但不要盲目拒绝。<br>新事物的好与坏，有时不在于它本身，而在于我们如何利用。<br>你拒绝新事物，看似屏蔽了垃圾，却也可能与机会、成长、希望失之交臂。<br><h3>偶尔“俗气”</h3><br>吃多了健康食品，偶尔也想啃一次鸭舌头；<br>看多了大师名剧，偶尔也想看一眼言情剧；<br>听多了古典音乐，偶尔也想唱一曲流行歌。<br>做个“俗人”，知世俗而不流俗就好。<br>不用强求精致，累了就放过自己，只要不是放弃自己。<br>生活不止眼前的苟且，还有火锅和海鲜，还有小龙虾和甜甜圈。<br>人生，为吾心欢喜之人，过吾心乐愿之生，逐吾心期望之梦，就很美好！<br><h3>不纠结过往</h3><br>有句话说：<br>如果你因错过太阳而流泪，那么你还会错过群星。<br>人生是无数个十字路口的长路，有时我们只能选择一个方向，然后一往无前。<br>回头看时，不免会有遗憾，但“如果当初”这种话还是别再说了吧。<br>要知道，昨天的太阳再好，也晒不干今天的衣裳。<br>许多路口的选择并没有真正的好坏之分。<br>昨天的选择衡量不了今天的幸福，请把自己的人生看成是独一无二的创作。<br>我们都要学会自救，不要让自己变成揪着过去不放的那个人。<br>你痊愈的速度，就是你走向幸福的速度。<br>过去是过去的，未来是未来的，只有现在才是实实在在的。<br>珍惜现在所拥有的，才不会失去更多。<br>生活是此时此刻，幸福也是。<br><h3>不惧将来</h3><br>我们有时会因为害怕未知的风险，选择裹足不前。<br>生活不会时时厚待我们，会有挫折，会经历失败。<br>可生命最有趣的部分，正是它没有剧本、没有彩排、不能重来。<br>你无法决定下一段旅途遇见的是好还是坏，但你看这个世界的角度，决定了这个世界给你的温度。<br>不管你现在多大年纪，生活都有无限可能；<br>选择自己要过的生活，是人生最重要的事。<br>人活的就是一种心态。不乱于心，不困于情；不纠结过往，不惧怕将来。<br>如此，一切安好。',
'<h2>最难的是理解</h2><br>为什么有些情，说断就断？<br>人与人，每个人都渴望理解，但生活中却存在很多误解。<br>有时候，疲惫多了，人便冷了；压力重了，情便淡了。<br>抑制不住的脾气，控制不住的委屈，当久不宣泄之时，你身边的人，就成了突破口，<br>其实，那并非你的本意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITcbOy4d1dickngQRmaKiajN1PyyYAYYMfV9aicGDE3PCd0Tibpe8JzufKYQ/640"><br><br>再能干的人，也有脆弱的时候；再坚强的人，也有流泪的瞬间。<br>谁都想要理解，可谁又能走入对方心里？<br>听一听他的难处，体谅下他的辛苦；安慰下他的委屈，包容下他的错误！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITGE39h1fiaOjRq7UQbsXMqmI8tQafan6OyhxJ8o8wXPyAiaoic8nMTkCZA/640"><br><br>其实，有些事明明可以靠拥抱解决，却偏偏要讲理。<br>有些人明明可以多包容一些，却偏偏要指责。<br>多少人的分道扬镳，是因为不够理解。<br>多少人的心生隔阂，是因为不愿沟通。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITPYHDr84ZTGysdTeXo518I0ibfypExsrsAAAtR19tmofJrkGIlBVibkVw/640"><br><br>理解是什么？理解是心与心的懂得和默契，理解是人与人的体谅和共鸣。<br>理解靠什么？多一些换位思考，少一些计较纷争。<br>多一些包容原谅，少一些质问怀疑！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITWu6PFuJpdicNSIjDt3f18EmGkV1oQwlrlr0X4RRYba5PpEU8Xtc2tRA/640"><br><br>两个人之间，难在理解；两颗心之间，贵在体谅！<br>多一些理解吧，懂得善待他人，才能被人关爱；多一些信任吧，只有真心付出，才能收获真情！<br>',
'<h2>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来</h2><br>每个人都可有自由自在的人生，都可活出一番大境界。<br>世界上有两样东西，一样是用眼睛看得见的，比如花草树木、山川河流、日月星光。<br>还有一样是眼睛看不见的，比如思想、智慧、情绪，需要用心才能觉察。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxJZialql5P0AibzRY4UKEp2ib0vArLTCG1EkM0SkccicPWlzibhyuaQyfekg/640"><br><br>袁枚在《随园诗话》里提到杨万里的话：<br>“从来天分低拙之人，好谈格调，而不解风趣，何也？<br>格调是空架子，有腔口易描，风趣专写性灵，非天才不办。”<br>能把去年的月光温到今年才下酒，这是需要几分性情和天分的。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxY7mTtHLg39EIFGL273WV4UkZ1heRpcksuQue6iamE773b8QXqDq9CUg/640"><br><br>其实，人之最大的不自由，是心灵的不自由。<br>如果心灵没有达到自由的境界，身到何处，也是不自由。<br>可怕的是看不透生活，可悲的是在失败中不能自拔。<br>而一个智者，是在认清生活真相之后，依然热爱生活。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxaOwRpMn1axAbp1zSEwYbacmyjkBatPzWNVQsejrcy2V2phic6OAoOZA/640"><br><br>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来。<br>一个智慧的人，活在自己自由自在的心境里。<br>“雨中山果落，灯下草虫鸣。”<br>人生一场，有几人懂你？又有几人知心？<br>二三莫逆友，三五知心人，已是一生福分。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxANp1MEegtTWicbicovg0SfznicncfY0REU55RuwiaetibRcviavLrdROcHSw/640"><br><br>发怒是用别人的错误惩罚自己；<br>烦恼是用自己的过失折磨自己；<br>后悔是用无奈的往事摧残自己；<br>忧虑是用虚拟的风险惊吓自己；<br>孤独是用自制的牢房禁锢自己；<br>自卑是用别人的长处诋毁自己。<br><br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxmq2uHeYNURRdoauGicW9ceYJrMibRdibAVERU9Np5PVqBpoC5fDooOD5g/640"><br><br>做事讲究的是“事来心应”“事去心止”。<br>“事来”，不论是好事还是坏事，都应从容应对。<br>“事去”，只要事情做过了，不论好坏都已过去，不管高兴或悲伤都已无益，就应做到“心止”。<br>当我们有了这样的心境，我们的人生，就是自由自在的了。',
'<h2>和谁在一起的确很重要</h2><br>你是谁？你身边都有谁？这两个问题，决定了你一生会怎样。<br>和不一样的人在一起，就会有不一样的人生。<br>你和谁在一起，的确很重要，甚至能改变你的人生轨迹，决定你的人生成败。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBWuWWOiaN7DxOZiaD9roS4LmzicDF1hCNuf1Ht4UQ0XKdO6ViaFonGwB9uyQdOgUuQMuyHlPlvUkWQgxA/640"><br><br>和靠谱的人在一起<br>与靠谱的人在一起，我们总是如沐春风，格外安心。<br>李嘉诚曾说：做事要找靠谱的人，聪明的人只能聊聊天。<br>一个靠谱的人，就像一座不倒的靠山，无论什么时候提起他，心里总是满满的踏实。<br>这个世界上，聪明人很多，靠谱的人却是凤毛麟角。<br>能与靠谱的人在一起，就是你最大的福气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweKibMticRcMGLx9Q0msWkZU6Ir8slZVMfV5lzqNjt8NMm4ylcFsWhUjLw/640"><br><br>和积极的人在一起<br>与积极的人在一起，总能感受正能量，如同被阳光围绕。<br>积极的人像太阳，照到哪里哪里亮；消极的人像月亮，初一十五不一样。<br>有人说，人生有三大幸运：上学时遇到好老师、工作时遇到一位好师傅、成家遇到一个好伴侣。<br>有时他们一个甜美的笑容，一句温馨的问候，就能使你的人生与众不同，光彩照人。<br>原本你很优秀，由于周围那些消极的人影响了你，使你缺乏向上的压力，丧失前进的动力，而变得俗不可耐，如此平庸。<br>生活中最不幸的是：由于你身边缺乏积极进取的人，缺少远见卓识的人，使你的人生变得平平庸庸，黯然失色。<br>和负能量的人在一起心田慢慢荒芜，杂念丛生；而和正能量的人在一起，你会被激发出对生活的热爱，发现人生的美好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweusHQedzpINWRCT1RVcpL61Oib8l8BsChF7BfexPoTjO9OvNIK7ytP0Q/640"><br><br>和相爱的人在一起<br>与相爱的人在一起，仿佛心生力量，眼里有了光，笑里全是坦荡。<br>在美国，一位93岁的老爷爷每天中午都到同一家餐厅吃饭。<br>时间久了，大家都认识他，好奇的问：你餐桌上放的照片是谁？<br>原来，照片中漂亮的女士是他4年前去世的妻子，这家餐厅，是妻子生前最喜欢的餐厅。<br>老爷爷深爱妻子，63年婚姻，从未分离。<br>妻子去世后，也时刻携带照片在身边。<br>妻子怕黑，他就在家里留了一盏灯，从白天到黑夜，从未熄灭，唯恐爱人找不到回家的路……<br>冰心曾说：有了爱，就有了一切。<br>就像她和丈夫吴文藻风雨同舟、患难与共56年。<br>因为有爱的支撑，他们始终相互扶持，不离不弃，直至生命的尽头。<br>生命的繁华之期，奔波于流年，有一个陪伴自己的人，眼中的春秋日月，枯荣山河，都因此而栩栩生辉。<br>愿有岁月可回首，且以深情共白头。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweBncN0gR4U5EBiaVzuTRLBpOJSOPYQgbvSSmyOl3wgxL4lGnic17aS10Q/640"><br><br>和谁在一起，真的很重要<br>有句话说得好，你是谁并不重要，重要的是和谁在一起。<br>如果你想像雄鹰一样翱翔天空，那你就要和群鹰一起飞翔，而不要与燕雀为伍；如果你想像野狼一样驰骋大地，那你就要和狼群一起奔跑，而不能与鹿羊同行。<br>正所谓“画眉麻雀不同嗓，金鸡鸟鸦不同窝”，这也许就是潜移默化的力量和耳濡目染的作用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXPuVlzicrT3Hg2IcuaUqJDJkbTiacHEPiacM6zX4wDkjnKd7dtzYLUAKFicxAlFRxr2iaLOmiaMCn1ljgw/640"><br><br>俗话说：<br>物以类聚，人以群分。<br>余生不长，和不一样的人在一起，就会有不一样的人生。<br>爱情婚姻也如此，家庭事业如此，人生道路也如此。<br>',
'<h2>及时回复</h2><br>“及时回复”是一个很小的重要细节，却总被人忽视。<br>迟到的时候没有及时说明原因，朋友也许会担心你的安全；<br>工作进度没有及时汇报，其他同事只能干等着你的消息;<br>一句简单的“收到”“好”“平安到家”……<br>背后可能是对别人尊重，让别人放心，更让人觉得你很靠谱。<br>所以，及时回复，是一种好习惯，更是一种教养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU0VNYeElEGA0ic6nibmwVmqygE6JV5QHvCpibUy4v8Y1N7ianu6Gvic3F1eBYyjzRlkUicGictylTgyAicQQ/640"><br><br>不回复，靠不住<br>一天上班后，领导让小王给上级部门送一个材料。<br>一个小时过去了，没有回复。<br>两个小时过去了，还没有回复，直到中午领导在楼道里看见了他。<br>领导问他材料送到了吗？<br>他说送到了，又问他怎么送的？<br>他说那个人不在，只好委托办公室的人转交了。<br>领导一听，脑海里马上浮出了三个字：靠不住。<br>此后，领导再也不会轻易委托他去办重要的事了。<br>这么小的事，不回复就是“靠不住”了吗？<br>想想自己年轻的时候，别人交代诸如此类的小事，你有回复吗？<br>在普通人的意识里，做了就行了，还要回复吗？<br>而且也没有人因为没回复而来质问你。<br>后来你委托别人办事的时候，才会有这种强烈的感觉。<br>原来那时很难得到他人的重托，跟自己不主动回复也会有很大关系。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxkEl2dv7qYz6mV7zWKMQE9dfakpKRVt99kcsfpXOIUQOYO0v8ce59Qw/640"><br><br>大事看能力，小事看品格<br>让你放心的人，但凡遇到重要的事，你一定就会想起他来。<br>因为不用担心，你委托的事他一定会放在心上，尽心尽力，随时回复，绝不让你焦急等待。<br>对这样的同事和朋友，你也会以礼相待，并以同样的重视对待对方托付的事。<br>这就是共事双方的默契。<br>事毕不回复，就像任务完成了99%，只有这1% 没落实，虽然就差这么一丁点，事情却还是没有做到位。<br>设想一下，你给你的同事发了一个信息，如果对方没有回复，你是什么感觉？<br>同样道理，他给你发的你不回，是你不想，还是不屑？<br>这不是无所谓的问题。<br>无论是谁，除非你确有原因，都应给予回复，这是一个尊重自己和尊重别人的问题。<br>事毕回复，说来简单，做好不易。<br>送信送材料只是表面上的事，根子上还是职业品格的问题，这和承诺与诚信有关。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVp6f4icvKJopPrUAlmWKr2EAUN8SV6AllibMDVKaOiccP2y2sCUbQfnGqg97X5z57iccewu5S88lD13g/640"><br><br>即使是家人，也要及时回复<br>你有没有过这样的习惯，每次出远门都会给家里人报个平安。<br>有一次出去旅游，要坐很长时间的火车，家里十分担心路途的安全，一直催问。<br>结果到了目的地，玩得太多兴奋，把报平安这事儿抛到脑后。<br>等想起时，拨通电话想解释一下，却先挨了母亲的一顿批评。<br>可能当时你不能理解为什么要多此一举，觉得不耐烦，完全不放心上。<br>但现在想想，家人需要的是你详细的汇报吗？<br>只是一句简单的“平安”，就是他们最想要的答案了。<br>只有关心你的人，才在意你的回复。<br>学会不让人担心，也是一种教养。<br>别冷漠了这种关心，小事不小，回复的不是一件事，而是家人对你的爱。<br>及时，这份关爱才不会冷下来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx1mT3WtyDDgTZAPy49pqvh3Ny4h2aJnsuyRfBrqj4dIicruPjdnmFY8A/640"><br><br>- 04 -<br>是否靠谱，就看这三点<br>很多企业招聘中最关键的一条要求，永远都是——靠谱。<br>你问一个人理想中的恋爱对象是什么样子的，答案里一定有一条是靠谱。<br>对朋友家人，想的和说的一致；<br>对工作，说的和做的一致。<br>一个人靠不靠谱，其实就看这三点：“凡事有交代，件件有着落，事事有回音。”<br>有些人就是这样，他跟你说“好”，你不会觉得他是在敷衍你。<br>回忆起当年一位特别喜欢且令人尊敬的老师。<br>他教的班级很多，但是他记得每一个人的名字。<br>无论你什么时候跟他讨教问题，即使当时他忙不过来，但不管多久也总能记得回答。<br>给他发邮件，永远在12小时内答复，或者他会自动留言：<br>“不好意思，我在xxxx，你的邮件我将在x月x日答复”，他回邮件的时间永远是约定那天的上午。<br>和有智慧的人交流，和情商高的人谈恋爱，和靠谱的人共事，和幽默风趣的人同行。<br>人生若能如此，风景无限好。<br>成功和幸福没有捷径，这个世界也没有一条道路可以通往靠谱，因为靠谱本身就是一条道路。<br>生活中遇到那些不会“及时回复”的人，把这篇文章转给他们，希望能给他们一些启发，也希望大家生活中都养成“及时回复”的好习惯。<br>',
