'<h2>事不强求，人不强留</h2><br>睡前刷朋友圈，看到一句话：我曾那么认真努力地喜欢过你，结果却只感动了我自己。<br><br><br>这大概是很多爱而不得者的心声吧。<br>我们总会被自己对某个人的一往深情而感动，可假使这份深情从始至终都打动不了对方，而是只感动了自己，那该有多苍凉。<br><br><br>其实，当一段感情只依靠单方面的讨好来感动对方时，就注定了无疾而终的结果。<br>因为长久的感情，需要的是彼此在意、珍惜，是让彼此都感觉舒适。<br>如果明知道对方不喜欢自己，却还是要偏执地去纠缠，非得把两个人勉强凑在一起，到头来只会让自己爱得更卑微、伤得更深。<br><br>说到底，任何一种关系，但凡强求，都是辛苦。<br><br>每个人都有所追求，这本是好事，但很多时候，我们却容易陷入某种执念中，并且你为之付出得越多，越会期待拥有一个理想中的结局。<br>以至于到后来，可能连你自己也忘了，到底是在意事情本身，还是在意自己的付出。<br><br>我们都以为，只要在意什么，便容易被什么所伤。<br>其实很多时候，伤害我们的并非这个人、这件事，而是自己内心的执念。<br>强扭的瓜不甜，强求的事不顺。<br>凡事过于强求，于人于己都是负累。<br><br>想起看过的一则故事。<br>有个女孩看中了一双十分昂贵的高跟鞋，从此对它心心念念。<br>每次路过橱窗都会站在那里很久，想象着自己穿上它时美丽的样子，然后暗下决心，一定要攒够钱买下它。<br><br>终于有一天，她倾尽所有积蓄买到了这双鞋。<br>刚穿上鞋子的那一刻，镜中的身影确实也没有让她失望。<br>然而等她真的穿着这双鞋走出家门后才发现，不过只走了一小段路，鞋子已磨破了她的脚跟。<br><br>从那之后，女孩想尽方法让鞋子变得更合脚，却屡屡以失败告终。<br>无奈之下，她只能忍痛承认，对自己而言，那只是一双适合放在橱窗里欣赏的鞋。<br><br>人生有很多事都是如此。<br>对于自己所喜欢的东西，想要努力去追寻、去争取，本属人之常情。<br>而现实的残酷就在于，有些你费尽心思辛苦求来的，未必是真正合适的。<br><br>如果说知道自己想要什么是一种能力，那么知道什么不属于自己、不适合自己，并懂得适时放弃，就是一种智慧。<br><br>人这一辈子会遇到很多的人和事，却不是所有的遇见都能恰逢其时、得偿所愿。<br>爱而不得、求而不能，也是人生常态。<br>有些事的发生是为了教会你看清现实，有些人的到来是为了让你成长，有些弯路的出现是为了给你历练。<br><br>遇到一个不爱自己的人并不可怕，可怕的是你不懂得如何止损，总一厢情愿地以为只要继续爱下去就能感动对方。<br>对待生活中的很多事也一样，结果不如人意时最怕一味强求，执着于那些本就不属于你的东西。<br><br><br>人生本就没有完美，既然无法强求，不如随遇而安，坦然面对种种得失。<br><br><br>当然，对人对事不强求也不代表就要因此而放任自己、不思进取。<br>正如有句话所说：真正的顺其自然，应该是竭尽所能之后的不强求，而非两手一摊的不作为。<br>想要的东西，要尽全力去追寻，也要本着一颗平常心来面对结果。<br> <br>接受缘份聚散后的渐行渐远，承认生活会有令人身不由己的遗憾，放下不该有的执念和妄求，人生才会更踏实、更心安。',
'<h2>魔鬼在人间，人口贸易那些事</h2><br><img class="lazy" data-src="https://pic3.zhimg.com/v2-54f4b5bebb3580c7e3c7790846cfdf26_r.jpg"><br>经济，地理，金融视野下仰望大历史的天空作者：二号头目上期文章提了一句人口贩卖的事，很多同学要求讲一下，说实话这个话题有点沉重，不过很多事情并不是看不到就代表不存在，了解了反而可能有助于我们避开它。<br>事实上就在博主敲下这些字的时候，无数的罪恶正在这个世界的各个角落里不断地发生，人性的贪婪，对财富的渴望，促使一些人，曾经而且正在以及将来也会一直践踏人类的道德和法律底线，做出一些令人发指的事。<br>不过查了不少资料，突然发现很多悲剧完全可以避免，怎么避免我们文末讲。<br>拜特朗普这段时间的表演，全国人民都知道中美这两哥超级大国之间，中国对美国出口高达4000亿，这4000亿里利润有多少？估计不到400亿，那问题来了，人口贸易的利润是多少钱呢？根据联合国毒品和犯罪问题办公室披露：人口贩卖是世界上仅次于毒品和军火的第三大黑市贸易，在转卖过程中，就有70亿到120亿美元的利润。<br>这是啥意思呢？也就是说，一系列倒手操作，中间商互相卖这些人的差价就高达70亿到120亿。<br>被贩卖的人到达目的地后，会被进一步牟利，比如组织卖淫，器官买卖，当奴工，又有高达320亿的利润，大家感受下这恐怖的收益，这么大的利润，一些人做出什么事来都不值得稀奇。<br>加起来的利润都快赶上我国对美贸易利润了。<br>人口贸易由来已久，可能也是人类最古老的几项贸易之一，早在上古的时候，部落间交战，处理战俘的时候就出现了买卖人口的事。<br>比如两个部落作战，一方战败，成年男性被杀，妇女小孩就被带回到战胜的那个部落，可能留着自己用，也有可能去跟别的部落换了物资。<br>罗马帝国崛起过程中就经常干这事，罗马最早是意大利那个半岛上的一个村，慢慢扩张成一个环地中海的帝国，它征服一个地方之后，经常就把那个地方的所有人都当成奴隶卖掉，偶尔还卖到希腊雅典什么的。<br>等到罗马帝国彻底崛起后，帝国境内割据势力被推平，完善了公路设施，规定了统一的交易货币，奴隶买卖也就变得稀松平常，关于罗马买卖奴隶的事，大家有兴趣可以看看那个电影《角斗士》，还原度还挺高。<br>而且那时候西方的已知世界分为“罗马”和“非罗马”，“非罗马”主要说的是现在德国那一带的日耳曼地区，那是罗马扩张的边界，罗马军团再往前打也打不动了，蛮族进攻罗马也没那个实力，从那以后双方既然吃不掉对方，干脆做起了买卖，日耳曼不是一堆部落嘛，互相打来打去，战胜方就把战败方的战俘当做奴隶卖给罗马人，罗马人再把这些人赶到首都斗兽场供大家娱乐。<br>所以恩格斯说：除了牲口，奴隶是日耳曼人卖给罗马人的唯一商品。<br>后来罗马帝国完蛋了，但是它开创的一些创造性的思路却延续到了现在，后来大航海时代，非洲部落间混战，战败方经常被成群结队地赶上英国人和荷兰人的商船运往美洲种甘蔗。<br>到如今，时过境迁，千年时光一晃而逝，我们去看贩奴地图，惊奇地发现，如今贩奴模式跟千年之前竟然如此相似，依旧是动乱国家是人口输出源，国际商业组织做中介，卖到别的国家当娱乐品。<br>大家知道上世纪苏联解体吧？随后整个苏东都陷入了乱哄哄的动荡中，俄罗斯，乌克兰，白俄罗斯，都乱成一片，政府自顾不暇，老百姓在生死线上挣扎。<br>只要有动荡，就有人从中牟利，大量的东欧少女被贩卖到西方各个地下脱衣舞厅从事性交易，这种状态从那时候起一直持续到现在，现在欧美妓女主要供应国依旧是东欧。<br>一方面东欧“毛妹”人高马大，几乎符合全世界跨文化的所有审美需求，能卖的上价，另一方面主要是他们国家太过松懈，都处于半无政府状态，所以犯罪成本非常低，收益高成本低，这简直是滋生犯罪的培养皿。<br>这些东欧女孩深深地厌恶本国的贫穷和落后，希望去发达地区，这个心理正好被蛇头利用（“蛇头”就是倒卖人口的中介），蛇头骗她们要去发达国家从事服务业，比如做模特或者服务员，可是一转眼就被送去了阿姆斯特丹、汉堡、马其顿等地当性奴，之前凤凰网做过一个专访，我截一段大家感受下：一个名叫伊兰娜的摩尔多瓦女孩称，蛇头哄骗她到意大利西西里餐馆当女招待，偷渡出境后却辗转被卖到巴尔干的妓院。<br>大多数摩尔多瓦妇女都是为摆脱贫困而拼命地外逃，结果一个个落入魔掌。<br>进入妓院后拉下一屁股的债，大多数受害妇女都有类似的经历。<br>奥尔加是其中之一，她被迫从妓后遭受了惨无人道的折磨，却不敢披露自己的苦难经历。<br>在这里，100个记者的报道不敌一个蛇头厉害。<br>奥尔加的境况已极其恶劣，各种疾病缠身，她除了流干眼泪的黑眼眶、一身病毒、周身黑斑，别无其他。<br>她成为威勒斯塔小城的一个缩影。<br>她每天被迫与10个男人睡觉。<br>美国《新闻周刊》记者在该地区做了持续4个月的调查发现，与奥尔加同样遭遇的妇女不计其数。<br>凡逃跑或告发的受害者，大多被追杀谋害。<br>此外，只要有战乱就有此类恶行，这几年中东和非洲内战，就出现了大量的这方面的问题。<br>前段时间CNN播出了一段视频，揭露了21世纪人类最黑暗的一幕。<br>那些抱着踏入欧洲天堂梦想的非洲偷渡客，刚到地中海，过海就到欧洲了，这道海却成了天堑，因为他们成为奴隶主们的猎物。<br>他们主要来自尼日利亚、冈比亚、塞内加尔、厄立特里亚、南苏丹、索马里、喀麦隆等国家，难民奴隶们被抓到后捆绑着关在笼子里，天天被鞭子抽，以600-800美元的价格被卖给利比亚部落民众。<br>据估计，已经被卖掉的奴隶不会少于1.9万人。<br>这里就有一个问题，这些人明目张胆的干这种事，难道没人管吗？这就是无政府状态的效果，那些地方政府都不太能管的到，我们总说，权力讨厌真空，没有政府就会有黑社会，黑社会会挑利润率高的事来做，贩卖人口、军火、毒品什么的。<br>类似这种情况的，还有那些不发达国家老百姓，普遍向往发达国家的幸福生活，支付蛇头巨额费用后，蛇头把他们卖到了世界各地做奴隶，毕竟你没法去大众点评上查下这个蛇头信用好不好，如果跟了坏逼蛇头，那就倒了血霉。<br>他们被随便卖到了什么地方，比如去非洲南部种可可，去中东当性奴，或者去美国地下打黑拳。<br>我国上世纪有一段时间，大量的人受到这方面蛊惑，去全世界冒险，不少人就掉进了这个坑里。<br>整体而言，人口拐卖的事跟治安条件强挂钩，比如乱哄哄的东南亚地区，据说全世界三分之一的被贩卖人口在那边中转，然后卖到全世界。<br>一方面东南亚破事太多，警方也忙不过来；另一方面警方忙不过来导致破事更多。<br>犯罪成本非常低，进一步促成了治安环境恶化。<br>东南亚整体的形势就是大城市还好，边境地带基本就是三不管的无政府区。<br>举个例子，我们说泰国，泰国这个国家有多不靠谱呢？大家知道缅甸的罗兴亚难民吧，这些人在缅甸遭受迫害跑到了泰国，本以为逃脱升天，没想到从一个坑里掉进了另一个坑。<br>路透社记者发现这些难民被泰国政府官员和海军一起卖给了人口贩卖组织，泰国军方高层都参与了这事，泰国陆军三星中将玛纳斯就是其中头目，曼谷刑事法院法官在裁决书中说，马纳斯还犯下同谋“跨国有组织犯罪”网络和“与他人合作，协助贩卖人口 。<br>依靠这样的政府去打击犯罪，犯罪问题能解决有了鬼了。<br>这也是为啥前几天有个文章建议大家去东南亚旅行一定要谨慎。<br>这些人卖到哪呢？据国际刑警说，大宗人口主要是卖往美国和欧洲，进入欧美地下夜总会，而且欧美比较自由嘛，有钱大亨家里可以养着，警方没有理由不能随便去检查，前几天还爆出来美国大亨在家养奴的事。<br>此外还有一部分连鬼都不知道卖哪去了，其实你们去网上收一下“暗网”，“性奴”，就知道这也是个蓬勃的业务，你在暗网上就跟某宝上下单似的让对方对性奴做任何事，暗网的核心就是无法溯源，所以互相也不知道对方是谁，警方也不太有什么办法。<br>去年的电影，《删除好友2》有类似情节，内容稍微有点戏剧性，大家可以酌情观看，那是个恐怖片，不过不是太恐怖，博主建议大家能看还是看看，提高点自我防范意识永远都是好事。<br>以上我们说的都是女性被奴役，国际人口贸易中男性也不少。<br>包括我们上文提到的，在欧美打黑拳的，在南非种可可的，在南美种鸦片的，都在警察政府触及不到的地方，此外重灾区有东南亚渔业奴工，也就是把大量的人弄到一个岛上去，叫天天不应，叫地地不灵，在岛上工作到死，刚才说了，东南亚普遍腐败到了极点，一方面管不过来，另一方面政府官员可能是参与分赃的，管啥管。<br>这类新闻你一搜到处都是，我随便贴几段英国《卫报》的一个报道，里边是这么说的：敏登（一个奴工）付钱给“蛇头”，从缅甸偷渡到泰国。<br>此后，他被卖给一艘泰国渔船的船长，从此有家难回，每天在公海上工作20小时，吃的只有一小碟米饭，常常挨打，因为试图逃跑被拔掉了满口牙齿。<br>这位“蛇头”说，过去5年，他帮数千名奴工偷渡到泰国，同警方结成了“合作伙伴关系”。<br>“在我看来，警察和‘蛇头’是生意伙伴。<br>每个人都从中受益。<br>连位高权重的政客也参与其中。<br>”为了保证奴工精力充沛，船长会给他们服用冰毒。<br>即使拼命干活，奴工也会挨打。<br>在这种渔船上，暴力不仅是体罚的手段，也是对奴工进行心理控制的武器。<br>当然了，这只是揭发出来的一角，世界很大，邪恶事很多，很多超过我们的想象极限。<br>国际人口贸易中还有一个大头，也就是“器官买卖”，这个内容有点压抑，为了防止引起大家不适，我就不细讲了，如果实在是感兴趣，大家可以看看古天乐的一个电影，《杀破狼-贪狼》，讲的就是古天乐的闺女被人诱拐后器官摘除了，现在泰国这些国家，器官黑市就是一个大产业，而且有完整的产业链。<br>很多西方国家的富豪在本国按照合法流程，可能等不到器官移植，因为他们有个等待列表，先到先得，而且等到器官捐赠者死了可以捐赠了，问题是不一定配型。<br>但是到了泰国这些国家，有足够大的地下黑市，满足不同人群的各种需求，随时供应各种型号的器官，只要愿意花钱，基本可以做到几天内解决。<br>我们上文提到的那个2017年泰国人口贩卖的案子，就有此类事情发生。<br>人口贩卖的事我们说的差不多了，接下来讲下如何防止悲剧发生。<br>TED之前专门讲过这事，国际刑警组织分析过他们接手的案子，90%以上的被贩卖人口按键都和一件事相关，受害人太容易相信不认识的人。<br>大规模控制人口往往跟“蛇头”有关，在战乱或者贫困地区，有人说是要带离大家脱离苦海，大家以为他是摩西，没想到他把大家带到火坑里了。<br>这种情况我们往往不涉及，毕竟已经从那个坑里出来了。<br>现在网上有些人唯恐天下不乱，这种人大家碰到了，一定要送它一句“CNM”。<br>其次你在陌生的地方，比如旅游的地方，心情愉悦，觉得当地风土人情非常让你舒适，突然形象好的小哥哥小姐姐跟你打招呼，先找你办点很容易的事，然后请你吃个饭，然后就不知道哪去了，等下次出现的时候，可能已经在暗网上被兜售了。<br>被引诱入伙之后，一般先强制人身控制，随后会通过毒品什么的对人进行控制。<br>国际刑警也说，除了墨西哥和巴基斯坦北部部落区等无政府状态的地方，在正儿八经的国家很少有人当街被抓走，掉坑里往往是被人诱惑走的。<br>大家平时一定收到过那种短信，“爸，我在外面和人打架被抓，手机被没收，快汇款5万保释费到这个卡上，卡号**”，你很感慨这么弱智的骗术怎么会有人上钩，其实吧，这叫“傻逼筛选”，通过弱智短信筛选出没脑子的来，然后行骗，你一眼看出来问题，你这样的人对于诈骗集团来说属于“高成本诈骗对象”，人家根本不想跟你说话，去找那些糊涂蛋了。<br>人口犯罪也一样，犯罪组织为了提高成功率，不会在一个人身上太用心，往往是广撒网，到处勾搭，挑选那些没有戒心的人，你稍微警惕点，对他们的勾引不热心，魔鬼就从你身边滑过了。<br>对于陌生人的邀请，陌生人递过来的饮料，莫名的殷勤，一定要保持100%警惕，一念之间就是人鬼之分。<br>中国人普遍对这种事非常警惕，但是到了发达国家往往容易放松警惕，觉得那种地方民风淳厚，其实吧，法国巴黎一直都是发达国家里的“拐骗之都”，套路就是我上文说的，漂亮小哥哥小姐姐主动搭讪，某些小伙伴跟个傻狍子似的就被控制了。<br>碰上这类事，果断地说：<br><img class="lazy" data-src="https://pic2.zhimg.com/v2-8b60a5cc0857e9dfd90a779fdf618761_r.jpg"><br>最后，还是希望大家转到朋友圈，让更多的人看到，这些年大家看新闻就知道，越来越多的人在海外失踪，转发文章可以让更多的人提高点警惕，哪怕稍微提高一点点，可能就挽救了一个人，一个家庭。<br><br>',
'<h2>中国哲学</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremBuOWicLhzWib6BibhRzbNyGF400icSqicgHnwJsybrvlBSWViazRXic91ZAicibRFADJSSgwyydFbqOQqDQ/640"><br><br>天人合一“天人合一”是中国哲学史上一个重要命题，解释纷纭，莫衷一是。<br>“天人合一”的思想概念最早是由庄子阐述，后被汉代思想家、阴阳家董仲舒发展为天人合一的哲学思想体系，并由此构建了中华传统文化的主体。<br>天人合一不仅仅是一种思想，而且是一种状态。<br><br>“天人合一”有两层意思：一是天人一致。<br>宇宙自然是大天地，人则是一个小天地。<br>二是天人相应，或天人相通。<br>是说人和自然在本质上是相通的，故一切人事均应顺乎自然规律，达到人与自然和谐。<br>老子说：“人法地，地法天，天法道，道法自然。”（马王堆出土《老子》乙本）即表明人与自然的一致与相通。<br>先秦儒家亦主张“天人合一”，《礼记·中庸》说：“诚者天之道也，诚之者，人之道也”。<br>认为人只要发扬“诚”的德性，即可与天一致。<br>汉儒董仲舒则明确提出：“天人之际，合而为一。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/VMndD15GVxshywNvGQuaul0dNNibibamKgR9xRdaJmibZafP0TeIsGDUaoa3rmU2WU7QQDlGCfickibXp21ae3bsI1A/640"><br><br>庄周梦蝶昔者庄周梦为蝴蝶，栩栩然蝴蝶也，自喻适志与，不知周也。<br>俄然觉，则蘧蘧然周也。<br>不知周之梦为蝴蝶与，蝴蝶之梦为周与？周与蝴蝶，则必有分矣。<br>此之谓物化。<br>（《庄子·齐物论》）<br>庄子梦中幻化为栩栩如生的蝴蝶，忘记了自己原来是人，醒来后才发觉自己仍然是庄子。<br>究竟是庄子梦中变为蝴蝶，还是蝴蝶梦中变为庄子，实在难以分辨。<br><br>在这里，庄子提出一个哲学问题——人如何认识真实。<br>在一般人看来，一个人在醒时的所见所感是真实的，梦境是幻觉，是不真实的。<br>庄子却以为不然。<br>虽然，醒是一种境界，梦是另一种境界，二者是不相同的；庄周是庄周，蝴蝶是蝴蝶，二者也是不相同的。<br>但庄周看来，他们都只是一种现象，是道运动中的一种形态，一个阶段而已。<br>如果梦足够真实，人没有任何能力知道自己是在做梦。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/VMndD15GVxshywNvGQuaul0dNNibibamKgPRr2yEHXYWibhsGqRicWgcpicZGfYuQdm11NvOVbsYW4ZP2xop8rrX6Bg/640"><br><br>白马非马<br>战国时一城有令马匹不得出城。<br>有一天，赵国平原君的食客公孙龙带着一匹白马正要出城，守门的士兵对他说：“马匹一概不得出城。”公孙龙心生一计，公孙龙说：“白马并不是马，因为白马有两个特征，一是白色的，二是具有马的外形，但马只有一个特征，就是只具有马的外形。<br>具有两个特征的白马怎会是只具有一个特征的马呢?所以说白马根本就不是马。”愚鲁的士兵因无法应对，唯有放行。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/VMndD15GVxshywNvGQuaul0dNNibibamKgiacwjA2r1Cruo1l2KkMHm0KfTvDz5QvyiaEfbQABelucnCqDBaTRNNxQ/640"><br><br>菩提本无树，明镜亦非台。<br>本来无一物，何处染尘埃。<br>据《坛经》记载，禅宗五祖弘忍要选择继承人，特命每个弟子作一首诗，以考察对佛家教义的理解。<br>开始时，弟子们面面相觑，谁也不敢动笔。<br>只有神秀思考数日之后，写下这样四句：“身是菩提树，心如明镜台。<br>时时勤拂拭，勿使染尘埃。”诗以佛祖释迦牟尼在菩提树下修道成佛的传说为据，表示要使自己象菩提树、明镜台那样洁净，一尘不染。<br>当时有一个挑水打杂的和尚看了这首诗后，很不满意，于是在旁边又写了四句：“菩提本无树，明镜亦非台。<br>本来无一物，何处染尘埃。”&nbsp;<br>这位和尚认为他这个人根本就不是“物”，也无身可修，只有佛家信念。<br>广而言之，世界上“本无一物”，什么东西也没有，所以也无什么尘埃，亦无所谓污染。<br>弘忍认为这个和尚对佛家教义心领神会，掌握得好，于是决定把衣钵传给他，他就是禅宗六祖，慧能和尚。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEoreI5zV9C9vTpjxKOgz3j2dZ9BBhqgvDkia8ZRtWnSwAhhOTEYIoXv1sybAoM0vyRluChhObDNgzCtg/640"><br><br>你未看到此花时，此花与汝同归于寂，你来看此花时，则花颜色一时明白起来，便知此花不在你的心外。<br>上面这句名言出自《传习录》。<br>据说一次王阳明与朋友同游南镇，友人指着岩中花树问道：“天下无心外之物，如此花树在深山中自开自落，于我心亦何相关？”王阳明回答说：“你未看此花时，此花与汝同归于寂；你既来看此花，则此花颜色一时明白起来，便知此花不在你心外。”<br>王阳明的这一观点像极了上面贝克莱的观点——存在即被感知。<br>看见花时，感觉到了，花就存在；没有看见时，感觉不到，花就不存在。<br>也就是说，“心外无物”是指心乃生发意义的源泉，不致“良知”，外在世界尽管五彩缤纷，但对我毫无意义可言。<br>就当你未见到那个美丽的女子时，在你心中那个人便根本不存在，只有你见到她，那美丽才会呈现于你眼前，于你而言才会具有意义。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordic7E9oS6tdfmJQ5IyW9ialUGlutDyicSnQibf3x8wDafhibqAOefNStF6qrkkMibVKpePR9epMdMj7Ong/640"><br><br>天下万物皆已有为本 有之所始 以无为本魏晋时期王弼在注《老子》“天下万物生于有，有生于无”时提出的一种本体论论题。<br>“本”指天下万物生存的根据。<br>任何事物都要以某种属性为其存在的条件，但其所具有的属性都以没有任何规定性为前提的。<br>王弼不是通过肯定万物的同一性，而是通过否定其差异性，而找到“无”作为万物之本的。<br><br>王弼“以无为本”的思想与《老子》“有生于无”是完全不同的。<br>《老子》“有生于无”所讲的是过程，指万物生生不已的因果之链。<br>万物都产生于道，不复归于道，以至无穷，王弼“以无为本”所讨论的是一般与个别的关系。<br>任何个别事物都有局限性，只有“无”才是无限的、绝对的、永恒的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcD9oPpicN20nuItbPkXcejcfibM9k8x3DQLNgXdIB3j4bDWribo2jkyiclJb8ibicGWDYkN4pzuV4zyrtg/640"><br><br>天行有常，不为尧存，不为桀亡“天行有常，不为尧存，不为桀亡。<br>应之以治则吉，应之以乱则凶”出自《荀子天论》。<br>意为：大自然的运行有其自身规律，这个规律不会因为尧的圣明或者桀的暴虐而改变。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEordhLjpkb5D1YT7tA81sfP521X2GOJbkNKrENkOYC9ibhTYibMKRXfqY4Z2B4IqSpWpLKX6xdnuV9dsQ/640"><br><br>格物致和“物格而后知至，知至而后意诚，意诚而后心正，心正而后修身，修身而后家齐，家齐而后国治，国治而后天下平。”（《大学》）这段话后来被朱熹简约为“八条目”：格物、致知、诚意、正心、修身、齐家、治国、平天下，特别是后四条人们更是耳熟能详。<br>这段话述说了认识的过程和认识的功效，而整个认识过程的基础是“格物”。<br>朱熹对“物格而后知至”有这样的解释：<br>盖人心之灵莫不有知，而天下之物莫不有理，惟于理有未穷，故其知有不尽也。<br>是以大学始教，必使学者即凡天下之物，莫不因其已知之理而益穷之，以求至乎其极。<br>至于用力之久，而一旦豁然贯通焉，则众物之表里精粗无不到，而吾心之全体大用无不明矣。<br>此谓格物，此谓知之至也。<br>（朱熹《大学章句》）<br>',
'<h2>长大后就成了你</h2><br>以前看过一本书叫《贫穷的本质》。<br><br>书里面讲，在成熟稳定的社会里，一个人命运的起点基本就是他的父母。<br><br>早些年很多人对这点感受不深，那是因为我们刚改革开放加上机会又多，涌现了很多白手起家的草莽英雄。<br><br>这两年发展速度变慢下来，大家感受可能相对明显一点。<br>突破圈层越来越难，大多数人中学同学里发展最好的，也是那些家里有钱或权的。<br><br>每代人都是站在父辈肩上前行的，假如你父母有钱又受过良好教育，从小就可以把你送好学校，教会你良好的学习习惯，教育你怎么维系人际关系，毕业了甚至可以直接在大城市给你买房子。<br><br>后面如果你想创业做买卖，他们可以给你启动资金。<br>万一不幸破产了，条件好的父母可以给你兜底，甚至再给你一笔钱重新折腾。<br><br>如果父母那代人没有积累，你就要全部从头再来。<br>用一代人的努力和人家两代人的积累去拼，日子过得自然很辛苦。<br><br>从某种意义上说，人生来从父母那边继承了两套基因，生物基因和社会基因。<br><br>生物基因很简单，遗传学上的DNA片段嘛。<br>比如你家孩子长的很像你，继承了你的外貌特征，这就是生物基因。<br><br>社会基因则包含更多因素，比如说财产和权力。<br>在历史早期，社会基因和生物基因严格绑定。<br><br>在以前王位世袭制的年代，王权的社会基因会随着生物基因代代传承。<br>后面王位世袭制因为过于不平衡被废除了，但是财产世袭制被继承了下来。<br><br>现在孩子和父母社会基因关系最大的就是财富的传承，可以说一个人的财富和阶层都来源于他的父母。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/oIUpFu9RaAdDqNhic1Jn18PdAjyibZpoJvgJHEicicDvELa11go74LDLT4H80hibDfNhY443P2Xv4nuWCYicskpGBVyQ/640"><br><br>这也是为啥我们以前在《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247484614&amp;idx=1&amp;sn=c522bac6272321cf2eb777e952b1bee2&amp;chksm=fd82333acaf5ba2c4a5dffc9346cfa9264ff4bd4a3dfd757577cc42382768e8af7cc9211d95d&amp;scene=21#wechat_redirect">拼娃的正确姿势</a>》里说，鸡娃不如鸡自己。<br><br>如果说你自己在竞争不那么激烈的现在都成功不了，期待孩子能在竞争更激烈的未来成功又怎么可能。<br><br>除去财富，孩子传承更多的社会基因是从父母那边言传身教带来的东西。<br><br>比如会沿袭父母的行为习惯，思考方式。<br>如果没受啥正规教育，多数孩子基本就是父母行为模式的翻版。<br><br>因为不管穷人还是富人，其实都会把自己的一套东西传给下一代。<br><br>比如富人会传授很多经商经验，做官的家庭会传授很多人际交往之道。<br>穷人也会把自己了解的乱七八糟的玩意全部教给孩子，虽然有些东西他也知道不对。<br><br>这导致了父母对孩子潜移默化的影响是决定性的，基本是父母啥样孩子长大就啥样。<br><br>以前看过部片子叫血色浪漫，最喜欢的一部年代剧，大院子弟和胡同青年的碰撞。<br><br>下面是胡同青年李奎勇的感慨。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/BSbL23YpK42l9jo8ROvrMQKAfJlABjW3AeFJSFJgqRGnicq1EFgQ96UpnKfPmFp4ib9nB5DekNfq6sib1p7KVAviag/640"><br><br>李奎勇的人生经历就是大多数人的人生经历。<br><br>他们在父母那里并不能学到多少有用的技能和眼界，因为父母自己也不大明白。<br><br>这批父母经常会传授孩子一些屁用没有的人生经验。<br>虽然自己一事无成，但训起孩子来倒是头头是道。<br>可孩子好像总是跟他对着干，说啥都不听。<br><br>奇怪的是等孩子长大了，他也会像你一样头头是道的教育自己儿子。<br><br>可孩子依旧对着干，还是该干嘛干嘛。<br>然后就是一代代在这个圈里打转，完成生物学上的代际循环。<br>这些父母从来就没意识到，孩子是在模仿你呀。<br><br>人们总说很多人二十五岁就死了，讲的其实不是生物学的死亡，而是说他毕业以后就再没学习进步过。<br><br>刷抖音打王者各种吃老本，一直在重复之前的日子，知识的巅峰也基本停留在高考前那两三个月。<br><br>这些人也是当不好父母的。<br><br>孩子小时候吧，因为他们多数二十多岁开始就不学习不读书了，知识结构，思维方式，审美水平都和新一代小朋友不同。<br><br>多数家长不能靠知识和威严管束孩子，只能完全依靠武力。<br>这时候孩子压根不服气，家长则气的要死。<br><br>等孩子大一点了，孩子天天看着家长混吃等死的鸟样子潜意识里模仿。<br><br>虽然家长拼尽全力天天想教育孩子好好学习，但孩子依然有样学样。<br><br>倒是成年了，尤其中年以后，孩子可能反而觉得你的话有道理了。<br><br>因为多数孩子根本没办法突破固有的阶层，你中年以后那些人生体会，正好他们用上了，然后一代代循环。<br><br>自己每天的状态会深深的影响下一代，这也是为啥之前我们强调说《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485596&amp;idx=1&amp;sn=65bf531a92b25db9c06d48c676b738a7&amp;chksm=fd823f60caf5b67625a3ba3e28b1bd6de41c7b96bcbb34846660cad7727cba39d0c338af3789&amp;scene=21#wechat_redirect">人一生中最好的投资，就是对自己的再教育</a>》。<br><br>没看过的建议点蓝字看看。<br><br>有句话叫“人在做，天在看”。<br><br>在看的可不仅仅是天，还有你自己家的娃。<br><br>你家娃为啥不爱学习也不听你的？因为他模仿的就是你自己啊，他只是长大后就成了你。<br><br><a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU4NTkwMDY5MQ==&amp;mid=2247485596&amp;idx=1&amp;sn=65bf531a92b25db9c06d48c676b738a7&amp;chksm=fd823f60caf5b67625a3ba3e28b1bd6de41c7b96bcbb34846660cad7727cba39d0c338af3789&amp;scene=21#wechat_redirect">现在明白了吧，能不能持续学习和自我教育影响的不光是自己，还有潜移默化的下一代。<br></a><br>',

'<h2>一事无成，还安慰自己大器晚成</h2><br>上月初，老同学负责的一个工地项目开工，我推荐表哥去他那里做事。<br>正缺人手的他，在面试时只简单问了几句，就拍板定了下来。<br>我替表哥开心，他总算又找到工作了。<br><br>不料就在前几天，老同学打来电话，说自己负责的这个项目事多钱少，要不请表哥另谋高就？我再三追问，老同学才说出真相：给表哥安排泥瓦工、油漆工，他嫌脏；做防水又不够细心，擅自减少涂刷次数，差点影响到下一个工序；表哥吹嘘自己做过电工，要求换岗做电路，结果他的一知半解差点酿成事故。<br><br>我一边跟老同学道歉，一边对表哥颇感无奈。<br>其实，表哥人挺聪明，就是不爱用功，老觉得自己是做大事的人，对工作挑挑拣拣：觉得跑外卖、送快递都是小钱；拜师傅做装修，太屈才；亲戚介绍一份学厨的工作，他嫌一天到晚都是油烟味。<br>眼看已近不惑之年，还是没有一份像样的工作，家人甚是着急，劝他认真学门手艺，可他总说不用急，再等等，自己是“大器晚成”的命。<br><br>就这样，他一边沉溺幻想，觉得自己未来不可限量，一边却在使劲蹉跎岁月。<br>殊不知，就算大器晚成，也要从当下开始发力。<br>如果当下不打好基础，何谈未来的不可限量？自以为是的“大器晚成”，不过是空中楼阁罢了。<br><br>2<br><br>说到大器晚成，就想到我们村里的陈叔。<br>20多年前，我们当地开始发展旅游，陈叔响应号召去学旅游管理专业。<br>村里的人很是意外：一个嘴笨的人，居然去学旅游专业？太高估自己了吧！<br><br>不管别人怎么不看好，陈叔一门心思学专业。<br>好几个同去的小伙伴中途当了逃兵，但陈叔有始有终，3年后拿到毕业证，当了导游。<br><br>干导游，看着风光无限，但整天风吹、雨淋、日晒，常常半夜去接机，节假日加班更是常态。<br>过了新鲜期，同批入职的很多同事都“撤退”了，可陈叔凭着一股劲儿留了下来，但是因为经验不足、屡遭客人投诉，也没少坐冷板凳。<br><br>一晃几年过去了，就在村里人都快遗忘陈叔的时候，他以市里金牌导游的身份出现在电视上，在村里引起不小的轰动。<br>原来，这几年陈叔不断提升，从生疏到精通，慢慢打出了自己的金字招牌。<br><br>就在这时，陈叔再次刷新了大家的认知，他辞职创业了。<br>开发旅游新线路，从导游到调研，从接待到外联，陈叔几乎干遍了所有工种，就这么在一步一步的摸索中不断前进，现在成了一家旅行社老总，迎来了人生的高光时刻。<br><br>陈叔从不被看好的村里娃，到屡次被投诉的“打工仔”，再到如今风生水起的老板，他用时间和努力向大家证明：有一种成功叫大器晚成。<br><br>3<br><br>人们常说“梦想不怕迟，大器不怕晚”，但每一个大器晚成的背后，都离不开“一分耕耘，一分收获”。<br>人之一生，我们不怕被人看轻，也不怕暂时失意，真正怕的是自己一直无所事事，还安慰自己是大器晚成。<br><br>许多我们耳熟能详的人，都曾有过默默无闻甚至穷困潦倒的时光，但他们并没有固步自封，依然一往无前、蓄积实力，才为最终的一鸣惊人打下扎实的基础。<br><br>在人生的道路上，不管是名人大家，还是我们普通人，永远没有等来的成功。<br>大器晚成可能是我们人生的一种结局，但它绝对不是我们蹉跎当下的理由，更不是为自己碌碌无为所找的借口。<br><br>要知道，未来很难预测，但当下的努力却是可控的。<br>与其总是眼巴巴地等着未来奇迹的诞生，不如从现在开始发力，耐得住寂寞、受得了辛苦，做好一切准备去迎接时间的馈赠。<br><br>',
'<h2>与其抱怨，不如改变</h2><br>有这样一个故事：一只骆驼在炎热的沙漠里长途跋涉，又累又渴，边走边嘟囔，一会儿抱怨不能像牛羊一样享受肥嫩的草，一会儿又咒骂这太阳像火球。<br>于是，它愤懑地朝前踢了一下，没想到一脚踏在了玻璃碎片上，磕破了皮。<br><br>焦躁的骆驼觉得自己倒霉透了，生气地将碎片踢出去，却不小心划伤脚掌，只能一瘸一拐地朝前走。<br>伤口的血气引来猎食动物，最终，号称沙漠之舟的骆驼倒在了沙漠里。<br><br>故事听完，值得深思。<br>因为很多时候，我们又何尝不是这一只骆驼呢。<br><br>以为世事皆在刁难，所以一直抱怨自己的不如意，觉得全世界都在与自己作对。<br>遇到一点点不顺心，就开始心灰意冷；面临一丝丝挫折，就变得萎靡不振。<br><br>殊不知，越爱抱怨，生活就越糟糕。<br>抱怨本身就是一味毒药，它会消磨你的意志、放大你的沮丧，到头来一事无成，受惩罚的只会是自己。<br><br>2<br><br>有这样一个典故：年轻的农夫在水面火急火燎地划着船，以便天黑前能赶到家。<br>他突然发现前方驶过来一艘小船，眼看快要撞上，农夫慌忙地大喊：“让开让开，你这个白痴。<br>”<br><br>谁知对面的船置若罔闻，反而离得更近。<br>尽管农夫尽力地避开，但也为时已晚，两只船还是撞上了。<br>农夫生气地斥责：“你是不是故意的，早喊你避开了！”<br><br>可仔细朝对面一看，农夫愣了，因为对面船上没有一个人，他一直生气抱怨的对象只是一艘空船。<br><br>其实，世事磨难就如这只空船，你以为的故意刁难，有时就是生活的常态。<br>冲着无人驾驶的船抱怨责骂，除了徒增烦恼，并不能改变它的行驶轨迹。<br><br>上天从来都是公平的。<br>你在咬牙苦苦支撑，别人也有难眠的夜；你以为生活在厚此薄彼，殊不知他人也有无法言说的苦楚。<br>看开人生的百味杂陈，看淡命运的坎坷险阻，才能把阳光拥抱满怀。<br><br>3<br><br>小时候老师念过一个故事，记忆颇深：一个小男孩帮开酒厂的父亲看守木桶，每天晚上他都会尽心尽责地擦拭每个木桶，然后码放得整整齐齐。<br>可是次日，风总会把摆放整齐的木桶吹得东倒西歪，男孩非常伤心。<br><br>父亲安慰地劝说：“没事孩子，这不是你的错，我们想办法征服风就好了。<br>”男孩眨眨眼，想了一个办法，他把每个木桶都灌满了水。<br>果然，风再也没把桶吹倒了。<br><br>的确如此，既然不能改变风的走向，那就改变自己的重量，这才是一个人不被打倒的好办法。<br><br>心由境转，境由心生，改变了自己才能转换生活。<br>就如同黑夜前行，有人看到的是风雨如晦，有人看到的却是漫天繁星。<br>既然左右不了天气，那就在下雨时享受“一蓑烟雨任平生”的气定神闲；既然改变不了环境，那就在低谷时感受“采菊东篱下”的悠然自在。<br><br>真正的强者，从不怨天尤人，因为他们知道要想让事情变好，只有自己变得更好。<br><br>4<br><br>其实，我们可以做到“不怨”。<br>山有山的高度，水有水的深度；风有风的自由，云有云的闲适。<br>每个人都有自己的姿态，所以别再一味抱怨他人。<br><br>我们可以做到“不急”。<br>从来没有一蹴而就的幸福，所有看得到的光鲜都藏着多年的努力。<br>所以，别走太快，慢一点稳一点。<br><br>我们可以做到“不馁”。<br>挺拔的松柏，从来不屈服于千锤万凿的磨练，只奔着“咬定青山不放松”的念头，才会成就“任尔东西南北风”的傲骨。<br><br>逆风而行，或许步履维艰，但沿途看到的风景会更加秀丽；命运多舛，或许荆天棘地，但迎风奔跑的样子真的很好看。<br><br>一切过往，皆为序章，人生没有过不去的坎，只有过不去的自己。<br>与其抱怨，不如勇敢地改变！<br>',
'<h2><span class="red goldbut redbs">相处</span></h2><br>叶说：你离开我就不成风景；<br>树说：你离开我就化作尘泥。<br>活在这个世上，不要高估了自己，不要低估了别人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkzxicicXDF1sCjiam4xoAV9NxPLIOCg7sibNmjQ8WLfK4KzNqIRcq04MqHA/640"><br><br>人与人相处的前提，是位置相同。<br>我们交朋友，看的不是身份背景，谁几斤几两重。<br>看的是相处的感觉，彼此的感情，<br>感觉在，才会一心一意，感情在，才会相扶相依。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJk6hLicrcAOARJm5FiaF3O8cia6XAGzXjZ5icyTNOonyGXOMxZef9oz3APeQ/640"><br><br>人与人相处的根本，是值得信赖。<br>唯有做一个值得信任的人，才会被人看重，吸引志同道合的人。<br>不用总想着利用谁，也没有人一直惯着你。<br>没有诚信，不被看重，没有真心，难以长久。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJky3R50HSFqtMYlTzUCwQiaib3Qia9tWpcdxjlxeHGIr5fzpVeqpjyg1hZA/640"><br><br>人与人相处的核心，是感情对等。<br>一颗心火热，一颗心冰冷，注定有一颗心会疼。<br>一个人精明，一个人傻气，注定有一个人难平衡。<br>感情是对等的，相处是相互的，没心是不行的，虚假是短暂的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkaCoicE4p06sZQLkicneBEwTcVmSxY3Fic4TX0ApvREEUPpu1epEjibFQVw/640"><br><br>人与人相处的重点，是彼此舒服。<br>谁也不高看谁，谁也不小瞧谁，谁也不欺骗谁，谁也不敷衍谁。<br>不会高估自己，对别人颐指气使。<br>不会小看自己，对别人伏低做小。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkJ0GaWhwaXib9lhdyI5hiaDKuAUNEmPPGEw73NALwiaMPAqCtJFib4kycTw/640"><br><br>人与人相处的条件，是心平气和。<br>心甘情愿往来，牵肠挂肚珍惜，打心眼里觉得喜欢。<br>而不是，揣着小心，怕对方改变，留着后手，怕对方欺骗，藏着戒备，怕对方多占！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkicsGqUgTIicDJ3xaafvycCbxx8NaOPdNXxNzZD1O2GUOwzPX1AzC7JAw/640"><br><br>找准自己的位置，不要放太低，让感情卑微，<br>不要放太高，让对方难堪！<br>人与人相处，只要随缘、随心就好，<br>真心朋友不必多，知己二三就是福！',
'<h2><span class="brown goldbs">三观不合，永远不会是一路人</span></h2><br>不必把太多人，请进生命里。<br><br>三观不合，不相为友。<br><br>《易经》：“同声相应，同气相求。”<br>人能成为朋友，靠的是相同的志趣，也就是看待事物的立场与观点接近。<br><br>真正的朋友应该有共同的兴趣爱好乃至理想追求，或者说，朋友应该是同道。<br><br>相反的情况，古人称之为“道不同，不相为谋”，用现在的话来说，叫做“三观不合，不相为友”。<br><br>三观就是世界观、价值观、人生观，这“三观”不合的人是不太可能做朋友的，勉强不来的。<br><br>物以类聚，人以群分。<br><br>三观，才是人和人之间最大的障碍！<br>三观不合的人，所说的话难有交集，更谈不上碰出火花，寒暄片刻尚可，相处时间稍长，便如鸡同鸭讲，彼此都觉得索然无味，甚至有可能互相伤害。<br><br>有一则寓言说，青蛙和老鼠成了好友，想时时刻刻都在一起。<br><br>于是，它们把脚绑在了一起。<br><br>刚开始，它们在地面上行走正常，还能吃到谷子。<br><br>当它们来到池塘边时，青蛙一下就跳进了水里，把老鼠也拖下了水。<br><br>青蛙在水里玩得高兴，而可怜的老鼠不会游泳，淹死了。<br><br>最后，老鼠的尸体浮上水面，它的脚仍然和青蛙绑在一起。<br><br>一只老鹰发现了老鼠，便冲向水面，抓起老鼠，而青蛙也跟着被提出水面，成了老鹰的美食。<br><br>三观不同的人密切来往，就像寓言中的青蛙和老鼠，只会给双方带来伤害。<br><br>摸不透的心就算了，不必费力去揣摩；看不清的人就远躲，不必劳神去猜测。<br><br>人生短暂，精力有限。<br>我们应该将所有倾注于所爱的人、相处愉快的人。<br><br>对于那些志不同道不合的朋友，我们大可以选择悄悄离开。<br><br>毕竟，谁的生活里也不会缺了一个人就不行。<br><br>所谓打交道，交在其次，重要的是有相同的道，也就是“三观”要合。<br><br>大路朝天，各走一边。<br><br>人与人之间互相理解并不容易，观念差异大的人则更难。<br><br>贪婪的人怎么也无法理解有些人视钱财如浮云，势利的人怎么也不会相信有些人对待别人可以做到一视同仁。<br><br>人都容易以自己内心所想的为标准，以此来分析和判断他人。<br><br>如果有人的言行跟自己内心的标准不一致，则认为他人是装腔作势，虚伪透顶，这实在是自以为是！<br>在这个世界上，总有一些人是看你不顺眼的。<br><br>没关系，你走你的阳关道，我过我的独木桥，相安无事便好。<br><br>朋友，没有必要强求，意气相投就真心相处，看不惯的就拂袖而去，大路朝天，各走一边。<br><br>不必把太多人，请进生命里。<br>若他们走进不了你内心，就只会把你的生活搅扰得一地鸡毛。<br><br>生活无需过多陪衬，三观不和的朋友多了，越热闹反而越让人感到冷清。<br><br>圈子不同，不必强融。<br><br>人是群居动物，怎么可能离开群居而独自生存？<br>这是圈子存在的必要性。<br><br>对我们平常百姓来说，处世方式相近，三观较为一致的，自然就在同一个圈子，相互帮助，同进同退。<br><br>如果我们一路同行，那便风雨同舟；如果我们只是彼此的过客，那便淡淡一笑，无需多言。<br><br>以利相交，利尽则散；<br>以势相交，势败则倾；<br>以权相交，权失则弃；<br>以情相交，情断则伤；<br>唯以心相交，方能成其久远。<br><br>朋友不在多，而在是否能同道，是否能知心。<br>同道则能共行，知心则能互信。<br><br>当然，志同道合指的并不是完全一样，而是求同存异，互相包容。<br><br>人生就像一列行驶的列车，中途陆陆续续有人上车，也有人下车。<br><br>你会遇到形形色色的人，有人只是擦肩而过，有人会短暂停留，也有人陪你一直到终点。<br><br>当有人要下车的时候，你可以目送他的背影逐渐消失，但是不必追。<br><br>因为，分别，不会让你们渐行渐远；而三观，才是你们之间最遥远的距离。<br><br>',
'<h2>相处最好的养生</h2>美国著名作家约翰·戈特曼在其著作《幸福的婚姻》里，曾提到过这样两组数据：<br><br>1，如果健身爱好者每周从他们的健身时间里匀出10%的时间，来锻炼他们的婚姻而不是他们的身体；<br>他们在健康方面获得的好处将是在跑步机上跑步的3倍。<br><br>2，不幸婚姻的承受者患病概率大约增加35%，并且平均寿命缩短4年。<br>相反，与那些离婚或身处不幸婚姻的人相比，生活在幸福婚姻中的人活得更长久，更健康。<br>这两组数据放在一起，赤裸裸地揭露了一个扎心真相。<br>那就是最好的养生方式，其实就是跟一个舒服的人在一起，拥有一段舒适的亲密关系。<br>你的身体健康，取决于你的心情，而你的心情好坏，往往取决于能否跟身边的人相处舒服。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxh66DJvPTGzSsmvDzsuLbsjm7uXE3o4HrQSWXAtUTibe8z5tpVjwGstg/640"><br><br>相处舒服，是因为三观相合。<br>人与人之间的磁场，沿着三观向外辐射。<br>三观相合的人互相吸引，自然而然地聚在一起；<br>而三观不合的人，说句话都似在翻山越岭，疲惫又心累。<br>《爱情保卫战》里，有对情侣因为三观不合闹得不可开交。<br>男生觉得生日和节日全都可以无所谓，只不过是所有普通日子当中的某一天，女生觉得那一天就是有着特殊的含义，就是要用不同的方式不同的仪式感来证明彼此相爱；<br>男生认为女生喜欢鲜花和布偶什么的过于天真幼稚，女生觉得男生喜欢的东西也都没品味；<br>男生认为出去旅行就是为了去拍照记录生活，而女生认为旅行就是要体验，要用心感受两个人在一起的时光。<br>对于生活当中很多相同的事物，两个人基本上都有着完全不同的认知。<br>但事实上，谁对谁错其实并没什么统一的标准。<br>而问题就在于，两人经常对对方的观念和认知不屑一顾地表示否定和抱怨。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxhpRC9jsz2L3QymCibWJcagH6bg5FLCmjj0FQH0jJ5uMZd8icu14V889A/640"><br><br>看到两人这样，涂磊说：<br>两个人之间，如果三观不合并且难以调和，那永远无法愉快地生活在一起。<br>三观不合的两个人，在一起是不会幸福的，甚至是不会轻松的。<br>的确，两个人如果三观不合，永远不会是一路人，相处起来只能是互相折磨，身心俱疲。<br>就像有句话所说的那样，比起贫穷等其他因素而导致的不相爱，三观不合导致的不相爱才最为致命。<br>相爱看五官，相处看三观。<br>三观相合，才能相处舒服。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxVwXNCfkib0R42u3rPBmUVYcNJ7LtB4icYIOYT5DOcU2qh1bRQoZbXzmQ/640"><br><br>相处舒服，是因为彼此懂得。<br>在一期《奇葩说》里，柏邦妮问：“心里苦的人，要多少甜才能填满啊？”<br>马东说：“心里有很多苦的人，只需要一丝甜就能填满。<br>感情里的一份懂得，恰恰就是那一丝甜。<br>杨绛和钱钟书是出了名的文坛伉俪，两人相知相守，恩爱数载。<br>有一次，杨绛给钱钟书写了一封信，信上只有一个字：怂。<br>相信这样的一封信，任谁收到，心里都不好受。<br>但懂杨绛如钱钟书，他很快便给杨绛回了信，信里同样只有一个字：您。<br>杨绛收到钱钟书的回信之后，就瞬间明白了他的心意，甚至为两人的心有灵犀感动落泪。<br>那么，这封被称为史上最短的情书到底是什么意思呢？<br>原来，杨绛写的“怂”字，意思是问钱钟书心上到底有几个人？<br>而钱钟书回的“您”字，意思是心里只有你一个。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxhUhYKVNsOnga26ddDkG1rkR5ecj5X8IG07eweFnmiaZrLCN9lWDeMpg/640"><br><br>果然，彼此懂得的两个人，哪怕寥寥数语，也能明白对方的心意；<br>而彼此不懂的人，就算千言万语说尽，也是鸡同鸭讲，比搬砖还累。<br>有人曾这样形容过人与人之间的相知相懂：<br>你在水里自由自在，我在岸上心情澎湃，哪怕没有相见，也能懂得彼此的真心所在。<br>感情里，相遇，相识从来都不是问题，问题是能不能彼此相知，互相懂得。<br>懂，无关风雨晴天，无关时间长短，它是两个人相爱至深的最好证明，也是彼此之间经过岁月的沉淀，修得的最大福分。<br>人与人之间最舒服的相处就是，欣赏彼此的好，懂得彼此的苦。<br>顾城曾在诗里描写过这样的唯美画面：<br>“草在结它的种子，风在摇它的叶子，我们站着，不说话，就十分美好。<br>彼此懂得的两个人就是如此，哪怕只是静静地站着，一句话也不说，也足够美好和惬意，足够很安逸和舒服。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxgy2d1xsktlfAOmsKOvU4BXAdmzAwLakgKHpoImM5YUcvibnJboPcZYw/640"><br><br>相处舒服，是因为情绪一致。<br>什么叫情绪一致呢？<br>不是你们永远都悲喜相同，而是在特定的情况下，能做到巧妙共情。<br>你高兴的时候，他不冷言冷语打击你；你伤心的时候，他不咧着嘴取笑你。<br>网上有位女士曾经这样吐槽自己糟糕的生活状态，她说：<br>“有一次晚上做了一个好玩的梦，第二天中午吃饭的时候突然想起来了，于是就兴高采烈地跟老公具体描述，自始至终，我都兴致勃勃。<br>没想到老公听完后，冷冷地来了三个字：没意思。<br>日常生活中，很多时候她对一些事兴趣盎然的时候，老公就大煞风景地兴味索然。<br>当她在工作中取得了一些好的成绩，开开心心跟老公分享的时候，老公要么就是一副漠不关心的样子，要么就是一盆冷水浇下来，浇得自己透心凉。<br>时间久了，她觉得所有开心和痛苦，通通只是自己一个人的，对方并不能感受和理解半分。<br>这样的日子，让她觉得很累，也很心酸。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxcYdKMOibu33qCNLgxH6ZvVKDIQs3U1j5Qmqsib1KljQtiazSoJf96KIicw/640"><br><br>有句话说：知你冷暖，懂你悲欢的人，才能更好地给你幸福。<br>两个情绪可以一致的人，你快乐的时候，他为你开心，你悲伤的时候，他替你难过。<br>这样的两个人在一起，即使这世上不存在真正的感同身受这回事，也能内心得到慰藉，心里感到舒服。<br>而两个情绪无法一致的人，你都悲伤地要上吊了，他却在旁边喜滋滋地以为你在荡秋千。<br>这样的一段关系，对谁来说都是一种身心上的消耗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxjkwfNnVJsNMhUzicTS2pMlxQNibwqMtFtxxibqATfxOxZSoU6DFROFNsA/640"><br><br>和舒服的人在一起，就是最好的养生。<br>人与人之间，从来都是相遇容易，相处难。<br>处得舒服，心情愉悦，精神焕发，不用依靠补品都能很好地养生；<br>处不好，内心焦躁，生活看不到希望，日子看不到奔头，对身心都是一种摧残。<br>和相处舒服的人在一起，彼此之间不会因为三观不合而矛盾重重，不会因为彼此不懂而冲突不断，更不会因为情绪总是不一致而内心凉凉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxa6Tt5clVXibqNabUD7QsiaicqicIKb5gv0OwCWrACANmyr1T7TsrkQUsTQ/640"><br><br>“摄生之道，大忌嗔怒。<br>跟相处舒服的人过日子，清净自在，内心安宁，就是最好的养生；<br>和不舒服的人在一起，鸡飞狗跳，家烦宅乱，无异于互相投毒，慢性自杀。<br>一段关系最好的结局，不是两个人突破万难走在一起。<br>只有在一起后相处舒服，才是感情的圆满。',

'<h2>叶子的离去是风的追求还是树的不挽留</h2><br>是风的追求还是树的不挽留<br>风在追求叶子，承诺要带着叶子去看外面的精彩世界。<br>叶子犹豫不决，征求树的意见。<br>树说: 你若不离，我便不弃。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIOgDSDfTDUf5r1e07JuczwTrAWwiao5CRVctx8VGIwJbVVIamEZuicMkA/640"><br><br>终有一天，叶子被风打动，于是选择随风漂泊。<br>离开的那一刻，它问树：你为什么不挽留我？<br>树说：世界上不只有你一片叶子；<br>它问风：你为什么要追求我？<br>风真诚的回答：因为世界上没有相同的两片叶子。<br>叶子沉默了，是树不懂得爱，还是风太执着。<br>树问叶子：你为什么要离开？<br>叶子开心的说：因为我想看看外面的世界。<br>事实上，树太爱叶子，为了满足叶子的愿望，它没有挽留。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIazrPGglPPXr76GLIElLhQcPqOicd5XAJwBoWOnjruNcAB94MUFZdhtg/640"><br><br>风问叶子：你为什么要跟我走？<br>叶子欣喜地说：因为你给了我幻想，并能满足我。<br>当叶子好奇的看着世界时，风停了，于是叶子飘落在地上，迎面而来的一辆汽车，把叶子压碎了。<br>树很伤心，他后悔自己没有挽留叶子，没有紧紧的拽着叶子；<br>风继续吹着，它丝毫没有伤感，因为我满足了你，你也必须付出与之相等，甚至更高的代价。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYI0EqbZgECh0eCPIiaHWibAKbuFfbicictZwX1D30ujT6AliahmGM6q68xDpA/640"><br><br>是叶子太不懂得珍惜，还是风太无情。<br>我们都是这样，总要等到过了很久，总要等到退无可退，才知道我们曾亲手舍弃的东西，在后来的日子里，再也遇不到了。<br>心若不动，风又奈何…心静，才能听见自己的心声，心清了，才能照见万物的本性。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIKHs7sgRM3tgB2Gej4KicgKAPXJrXCuWXTFYRHErArkZpgiaMngNygjHw/640"><br><br>不甘放下的，往往不是值得珍惜的，苦苦追逐的，往往不是生命需要的。<br>人生的脚步，常常走得太匆忙，所以我们要学会，停下来笑看风云，坐下来静赏花开，沉下来平静如海，定下来静观自在。<br>心境平静无澜，万物自然得映，心灵静极而定，刹那便是永恒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIZv0zaexpHHMlogBNobNukj3wc2ib18HWFiaXHYempPRgrggUxMxsXxnA/640"><br><br>别让人生，输给了心情。<br>心情不是人生的全部，却能左右人生的全部。<br>心情好，什么都好，心情不好，一切都乱了。<br>静静的过自己的生活，心若不动，风又奈何。<br>你若不伤，岁月无恙。',
'<h2>让人舒服是最顶级的人格魅力</h2><br><br>古人说：<br>“真味是淡，至人如常”。<br>真正的高人，不是趾高气昂、盛气凌人的。<br>而是和普通人没什么两样，周到体贴、平易近人，相处起来让人感到如沐春风般的舒服。<br>层次越高的人，越懂得让人舒服。<br>发自内心地体贴他人、为他人着想，真诚地对待他人、包容他人，如春夜的小雨，润物细无声。<br>让人舒服，不是圆滑世故，更不是迎合讨好，而是长在心底里的善良，是刻在骨子里的教养，更是一个人最顶级的人格魅力。<br>为人处世成功的秘诀，是懂得让人舒服。<br>越有教养的人<br>越懂得让人舒服<br>金庸的《书剑恩仇录》中，乾隆送给陈家洛的玉佩上刻着“谦谦君子，温润如玉”，这是金庸所崇尚的人生境界：<br>谦逊，温和，宽宏大量，心里总是装着别人，就如温润的美玉，让人感到舒服、温暖，心生美好。<br>越有教养的人，越懂得让人舒服。<br>前几天，一辆迈巴赫撞了一辆劳斯莱斯，两辆车都价值不菲，随便修一下都是不小的费用。<br>然而双方没有恶意攻击、谩骂、相互推诿，相反，撞车车主立刻下车诚恳地道歉，询问对方有什么诉求，让人一下子火气消了大半。<br>接着，双方互相交换名片，从危机关系转换为朋友关系，转危为安，多个朋友多条路。<br>最后，还真诚地给对方送上一份礼物，礼轻情意重，一场事故和平解决。<br>《红楼梦》中有一副对联：<br>世事洞明皆学问，人情练达即文章。<br>本事越大的人，对人情世故越通达，一言一行一举一动都让人舒服，处处透着教养，能化戾气为祥和，人生之路必定越走越宽。<br>让人舒服<br>是顶级的人格魅力<br>《菜根谭》中有这样一句话：<br>“文章做到极处，无有他奇，只是恰好；<br>人品做到极处，无有他异，只是本然。<br>”<br>日久见人心，当舒服地对待他人成为一种本能，便成为人品。<br>欣赏一个人，始于颜值，陷于才华，忠于人品。<br>一个人顶级的人格魅力，不是惊才绝艳，而是将心比心，处处让人舒服的人品，深深根植于骨子里的温暖、善良。<br>这么多年来，主持人何炅一直是性格好、脾气好的代表，可以让所有人都温暖和舒服。<br>一次节目里，唐国强一时口误把“何炅”叫成“何灵”，引得哄堂大笑。<br>何炅立刻跑出来说：<br>“我和唐国强老师十年前就认识了，他从以前都是叫我何灵，这是我们之间的昵称，大家别误会。<br>”<br>瞬间，把尴尬化解于无形。<br>何炅和黄磊一起去买鲍鱼，黄磊跟摊主砍价砍到20元三个。<br>何炅心疼摊主做生意不容易，挑了三个最小的鲍鱼，还一直向摊主道谢。<br>设身处地为他人考虑，丝毫不端架子。<br>马一浮写过两句诗：<br>“已识乾坤大，犹怜草木青”。<br>越是见过大世面的人，内心越是悲悯，温柔地对待身边的所有人和物，处处让人感到舒服，如沐春风。<br>能够让人舒服，是因为有足够的实力，胸中有沟壑，腹里有乾坤，更有菩萨心肠，心中有爱，眼里才会有温柔。<br>为人处世，让别人舒服<br>《菜根谭》里说：<br>“处世让一步为高，退步即进步的张本；<br>待人宽一分是福，利人实利己的根基。”<br>“让一步”、“宽一分”，其实就是让别人舒服。<br>为人处世中，学会让别人舒服，必定相交满天下，人生路越走越顺，福气越积越深。<br>那么，如何才能让别人舒服呢？<br>一、多念人恩。<br>人有恩于我，我必感念于心，知恩图报，有恩必报，才能立足于天地，无愧于心。<br>人性最大的恶，便是不知感恩、恩将仇报。<br>二、不道人非。<br>不说别人的是非，不揭别人的隐私，不笑话别人的痛苦与不幸，不处处彰显自己的优越。<br>逢人不说是非事，便是世间无事人。<br>三、不究人过。<br>行走于世间，人人都会犯错，做人要宽宏大量，不斤斤计较他人的过错，善待生命中的每一个人，广结善缘。<br>四、将心比心。<br>与人相处时，能推己及人，为他人着想，设身处地考虑他人的感受。<br>将心比心，才得真心。<br>你若善良待人，别人自然也会以善良回报你；<br>你若对别人温柔，别人也会以温柔回应你。<br>让人舒服，是为人处世之道，更是顶级的人生智慧。<br>愿你我都能成为让人舒服的人，胸中有万千丘壑，心里有万般温柔，温暖地对待生命中的每一个人。<br>',
'<h2>和正能量的人在一起</h2><br>你一定有过这样的体验：<br>有些人，一和他聊天，他就抱怨、吐槽，抱怨生活不顺、工作不爽、家庭不幸福、自己不够厉害……<br>在他眼里，似乎什么都不顺，似乎什么人都对他不好，似乎所有都是命运不公。<br>遇到事情，第一反应不是寻求解决方法，而是下意识地吐槽。<br>还有些人，看谁都不爽，每天吐槽别人，对别人的生活指指点点。<br>面对生活，消极、悲观、颓废。<br>生活中，像这样的负能量携带者，不在少数。<br>他们常常有意无意地把悲观消极的情绪传染给身边的人，让你觉得前途渺茫、人生无望。<br>即使你很努力地给予鼓励，换来的却依旧是唉声叹气、抱怨不休。<br>更可怕的是，跟这些负能量的人相处久了，你也会不自觉沾染他的坏情绪。<br>他们会在不知不觉中偷走你的梦想，使你渐渐消极、颓废，变得和他们一样负能量。<br>久入芝兰之室而不闻其香，久入鲍鱼之肆而不闻其臭。<br>就像跟随蝴蝶走下去的人，看到的是芬芳的鲜花；<br>而跟着苍蝇走下去的人，只能到达肮脏的沟渠。<br>负能量的人会潜移默化地伤害别人，我们要做的就是不被他们影响和控制。<br>毕竟谁都有烦恼，谁都会遇到难事，只不过乐观的人少些抱怨，多些行动。<br><br>2<br>和一个能让彼此都变得更好的人在一起，更重要。<br>之前，有一个“最牛学霸宿舍”在网络上走红。<br>宿舍四人全部保研名校。<br>当问她们是怎样做到的时候，她们说：<br>我们每天都会互相督促对方，只要有一个人先起床了，那么其他人也会跟着起床。<br>如果有人赖床，大家会监督她。<br>和这样一群优秀的人在一起，你也会向优秀的人靠近，追随优秀的人的脚步，慢慢成为一个优秀的人。<br>因为习惯、思维这些东西，是会传染的。<br>身边人的好习惯会让你变得越来越好，身边人的坏习惯也会让你变得越来越堕落。<br>和正能量的人在一起，你会学习对方的好习惯，自己也成长为更好的人。<br>和正能量的人在一起，你会发现人生的美好，会感受到人生的意义。<br>和正能量的人在一起，你会增长自己的格局、提升自己的境界。<br>当你身边的朋友都是心怀正能量的人，潜移默化，你对待生活的态度、为人处事的方式也会变得乐观积极。<br>久而久之，你的内心也会充满小太阳。<br><br>3<br>人生处处需要正能量。<br>正能量的人，可能是个乐观开朗的人。<br>纵然有痛苦和悲伤，也能化为幸福和快乐。<br>正能量的人，可能是个宽容淡定的人。<br>面对悲喜交加，他们能够坦然面对，保持对人生人事的豁达与包容。<br>正能量的人，可能是个睿智聪明的人。<br>面对困难，他们会努力发现自己的不足，积极寻求解决问题的方法。<br>正能量的人，可能是个光芒万丈的人。<br>因为他们乐于帮助别人，所以经常容易感受快乐。<br>因为他们热爱生活，总能发现生活的美好。<br>正能量，代表着一种充满阳光的心境。<br>他们可以自带光芒，犹如一种磁场，给对方的心灵以强大的吸引力。<br>余生还长，请做一个正能量的人，温暖人心，给人希望。<br>让乐观、积极、向上、善良、优秀、美好、幸福，成为生命中的主旋律，面对困难沉着冷静，对待生活热情似火。<br>心若向阳，无惧悲伤；<br>做阳光的自己，照亮自己，温暖他人。',
'<h2>知己</h2><br><br>《增广贤文》中说：酒逢知己饮，诗向会人吟，相识满天下，知心能几人。<br>茫茫人海中，我们每个人可谓是遇人无数，朋友也是越来越多，然而面对通讯录百上千的名字，却依然倍感孤独，心灵还是空虚。<br>因为真正能够走进我们心里的人，真正懂自己的人却是少之又少。<br>人生一知己，足以慰风尘！<br>相识百人，不如知己一个，何为知己？<br>知己一定是那个最懂你的人。<br>真正的知己，不是表面的微笑，而是心灵的陪伴，更不是因外貌而产生好感，而是因缘分产生共鸣。<br>真正的知己，不是日日夜夜陪伴在身边，而是一份淡淡的共鸣和懂得，是心有灵犀。<br>真正的知己，不是朝朝暮暮的思念到心痛，而是时时刻刻都在关心和牵挂。<br>是随时随地可以聊天，是无话不说的那个人，他懂你的无奈，懂你的欲言又止，读懂你的伪装，能看到你笑容背后的不容易。<br>   <br>人的一生，不奢求一堆狐朋狗友围着你转，只要有一个真正懂你的人，就已然足矣。<br><br>1、人生得一知己足矣，斯世当以同怀视之。<br>朋友万千，不如知己一人，人生得一知己足矣，斯世当以同怀视之。<br>在艰难困苦之中，心灵深处的纽带牢固地连在一起，患难相扶。<br>每当你感到无助时，想要找个人，说说那些藏在心底的心事时，每当遭遇困难，需要有人给予帮助的时候，那些平日被你当作朋友的人，却一个一个的离你而去。<br>你越发觉得，圈子越来越大，真心相待的人却越来越少，应酬越来越多，而真正的朋友却越来越少。<br>不是所有人，都会在你最需要的时候出现，也不是所有人，都会在你有难的时候伸出手来帮助你。<br>正所谓，朋友好得，但知己难寻，知己并非天天相聚，时时守望。<br>知己是离别后的牵挂，相聚时的醉于真情。<br>面对行色匆匆的生活，人与人之间都学会了伪装，可再坚强的人，也是需要温暖和关怀的。<br>生活的压力，生活的负累，便希望能有一个懂得的人，诉说心里的不易，分享生命里的悲喜。<br>人与人相处，偶尔也会遇到这样或那样的委屈和误解，就需要一个懂得的人来倾诉心声。<br>相识百人，不如知己一个，知己一定是最懂你的那个人，真正的知己，是在你落魄潦倒时，还能竭尽全力地帮助你，在你伤心无助的时，还会不离不弃地陪伴你的人。<br>真正的知己，不是对你拥有的幸福加以破坏，而是对你深深的祝福，在你落魄时候帮助，在你得意时候给予忠告，在你喜悦时候一起分享。<br>这样的人，才是你真正的朋友，才是你最该珍惜的知己。<br>不管是友情，还是爱情，请你一定要擦亮眼睛，远离那些虚情假意和逢场作戏的人，你的真心很贵，一定要给真正值得的人。<br><br>2、知己难寻，珍惜为重<br>人呐，往往是这样，受到了委屈，心累了，才知道可以无话不说的人太少，能够心灵陪伴的人太少。<br>总有那么一刻想找个人倾诉，话到嘴边却欲言又止，总有那么一瞬间，脑海里浮现了很多人，却找不到一个可以真正敞开心扉的人。<br>生命有些人不是来得太晚，就是来得太早了，人生没有那么多刚刚好。<br>唯有知己，懂你的苦，知道你的追求，即便不能朝夕相处，但一定可以心有灵犀。<br>知己不是酒肉朋友，不会跟你花天酒地灯红酒绿，但他却十分懂你，懂你的一个眼神懂你那些没说出口的话，懂你的辛酸隐忍，懂你的落寞孤寂。<br>知己不是死党闺蜜，不会跟你勾肩搭背亲密无间，但他也真心在乎你，会为你的成就荣誉而激动欣喜，会为你的失意挫败而愤懑焦急。<br>他未必永远陪在你身边让你触手可及，但他的挂念和关心却始终相随，让你觉得温暖又安心。<br>知己不是直言诤友，不会赤裸裸冷冰冰戳到你的痛处，但他不会忌惮或纵容你，他明白你的优点和努力会给你鼓励，他知道你的缺点和疏忽也会给你指正建议。<br>真正的知己，是能够陪你笑，陪你哭，陪你疯狂，陪你奔跑，陪你风雨同舟，陪你患难与共，陪你心心相印，陪你沐浴春风......是你的患难之交，是一生中交往最长久的真心朋友。<br>人生短短几十年，得一知己足矣，拥有一个真诚的知己，将是点缀平凡人生最绮丽的亮点。<br>世上最美的缘是知己，如亲人，似爱人。<br>知己，不一定朝夕相处，但一定心有灵犀，是真正懂你的人，是内心的感动，倘若有幸拥有一知己，还望好好珍惜一辈子。<br>',
'<h2>不必迎合所有人</h2><br>同学小雅是一名律师。<br>她对朋友真诚仗义，总是有求必应。<br>但即使这样，她也遭遇过几个倾心相待的朋友对她不厚道的时候。<br>当她耗费大量时间帮他们解决完法律纠纷，他们却不需要她了，连信息都不回。<br><br>同事嘉明，是我在企业工作时认识的。<br>每次应酬结束，他都要把其他人逐一送回家后自己才回家。<br>长此以往，他习惯了总是尽量满足对方，而丝毫不顾自己的感受。<br><br>在生活和工作中，不止小雅和嘉明，我们也会遇到类似的问题：有些事情我们乐于帮助，但有些事情我们明明内心想说不，却开不了口。<br>结果，不论是否心甘情愿，我们都没能拒绝，付诸了心力，也委屈了自己。<br><br>为什么我们总无法说不？可能是因为我们缺乏自信心，很需要别人的肯定，需要在别人的看法中确定自己的价值和存在。<br>我们不敢拒绝别人，怕拒绝之后，别人会否定自己，不愿意和自己相处。<br><br>这种变向的讨好不知不觉间也会变成一种伤害。<br>总有一天，如果别人的要求超过了你的能力范围，做不好反而会引起更多焦虑和担心。<br>到那个时候，自己的内心是不是会更加崩溃？<br><br>2<br><br>真正值得交往的人，是靠共性吸引的。<br><br>我曾经就是一个不会说“不”的人，想要努力迎合所有人的喜好，对朋友、同学和同事有求必应，想做到让所有人都开心，总担心自己不被喜欢。<br><br>对超负荷的工作量，我从不敢拒绝，自己默默加班至凌晨四五点；朋友向我借钱，我不敢拒绝，甚至不敢在他们面前提及“还钱”这两个字……<br><br>总以为这样讨好能得到别人的认可，总是害怕会扫了别人的兴，总是不好意思去拒绝别人，可结果呢？要么搞得自己委屈满满，勉强达到别人的期望；要么忍到极限的瞬间像火山般喷发，最终不欢而散。<br><br>现在想想，原来，答应别人的所有要求并不是“人好”的表现，那些不考虑自己感受和承受能力就应允下来的事情，只会让自己的情绪和生活变得糟糕。<br><br>后来，我开始说服自己，你不必让所有人都喜欢你，你不必迎合所有人，因为靠迎合的关系本身就不长久。<br>而真正值得交往的人，是靠共性吸引的。<br>当彼此有着相似的调性或特质，自然而然就不需要刻意迎合。<br><br>3<br><br>人的时间和精力是有限的，与其四处讨好，不如把那份热情留给值得的关系。<br><br>我们应该意识到，每个人都希望自己讨人喜欢，但如果过分在意这一点，形成“我不能被讨厌”的强迫心理，只会一步步走向崩溃。<br>而适时说“不”，是停止别人提出不合理要求、停止别人伤害自己的最好方法。<br><br>人生宝贵，我们不能总活在他人的目光里。<br>我们总要学会说“不”，学会将拒绝的意思明确表达出来，这样才能让别人知道我们的底线和原则。<br><br>愿我们都能懂自己、爱自己，做自己人生的主角，活出自己最率真、最自信的样子。<br><br>',
'<h2>抬杠是<span class="red goldbs">情商</span>最低的行为</h2><br>言语胜人 是一种“杠精病”<br><br>前几天，在网上看了由康辉担任“班主任”的央视大型文化类节目《一堂好课》。<br><br>其中一期，邀请著名作家、学者王蒙担任主讲人，讲述了一堂描摹时代、刻画人生的“青春文学课”。<br><br>王蒙先生从十九岁开始从事写作，著有《青春万岁》、《活动变人形》等近百部小说。他早期写的一篇小小说《雄辩症》，给我留下了深刻的印象。<br><br>小说讲的是一位患了“雄辩症”的病人看医生的场景。<br><br>医生礼貌地对病人说：请坐。<br><br>病人随即反驳道：为什么要坐？难道你要剥夺我的不坐的权利吗？<br><br>见聊天进行不下去了，医生决定换个话题缓和气氛：今天天气不错。<br><br>但病人还是继续抬杠：纯粹胡说八道！你这里天气不错，并不等于全世界在今天都是好天气。例如北极，今天天气就很坏，刮着大风，漫漫长夜，冰山正在撞击……<br><br>医生解释：我说的今天天气不错，一般是指本地，不是全球嘛。大家也都是这么理解的嘛！<br><br>病人马上反驳道：大家都理解的难道就一定是正确的吗？大家认为对的就一定是对的吗？<br><br>病人始终采取不合作的、对抗的态度，医生根本没办法给他看病。他句句反驳、一味雄辩，却忘了此行真正重要的目的是来看病，而不是战胜医生。<br><br>小说虽然描写的是特定时代下的场景，但时至今日，患有“雄辩症”的人仍没有绝迹，只是换了个名称，就是喜欢在言语上胜人的“杠精”。<br><br>“杠精”常犯的毛病是，自以为有见解，自以为有口才，喜欢与人辩论，把别人驳得脸红一阵白一阵、甚至哑口无言，他自己则大呼痛快。<br><br>本杰明·富兰克林说：“争辩和反驳或许会带来暂时的胜利，但你永远无法通过这表面上的胜利赢得对方的尊敬。”<br><br>言语胜人的行为，一般不会给我们带来真正的胜利。<br><br>虽然在气势上我们可能逞了一时的口舌之快，但无论谁对谁错，心里都是不舒服的，想让别人真正服气，只能是一种徒劳。<br><br>“杠精”只考虑自己的痛快，不考虑对方的感受，是一种情商极低的表现。<br><br>他们的举动是在为自己的祸端铺路，总有一天会吃苦头、触霉头、跌跟头。<br><br>喜欢抬杠，也是一种病，得治。<br><br>赢了道理 伤了感情<br><br>网友西瓜说：“说话是一门艺术。说话太直的人容易把话说死；情绪太重的人容易把关系说断；言语胜人的人容易把人心说凉。”<br><br>言语胜人，即使赢得了道理，也会伤害彼此感情，影响人际和谐。<br><br>网友@大帅哥吐槽他老婆是个“杠精”，有时候，她一旦杠起来，他都没法搭茬。<br><br>去年冬天，因为空气不好，他们家计划买一台空气净化器。<br><br>老婆问他：“买个什么价位的好呢?”<br><br>他说道：“现在外面空气质量那么差，咱们就买个好点的吧，要不买那个七千的，效果肯定不错。”<br><br>老婆听了，立马说道：“你一个月挣多少钱啊，买个空气净化器就花七千？空气是好了，咱们一家子喝西北风啊？”<br><br>他被老婆这么一反驳，忙改口说：“那就买个便宜的，我们同事好几个都买了一千四那一款！”<br><br>她又急了，说道：“你糊弄人呢？咱们家90平米的房子放一个一千四的净化器，有用吗？你把它摆在家里当吉祥物吗？”<br><br>网友说，除了闭嘴，他没有别的选择。<br><br>夫妻在购物上有不同看法是正常的，彼此可以商量着办，怎么好怎么来，没必要咄咄逼人，把自己的意见凌驾于对方之上，让对方只有闭嘴的份。<br><br>如此不尊重对方，即使对方闭嘴不说，其实心里也是不舒服，双方并没有真正地达成共识。<br><br>王蒙在《我喜欢的状态叫安详》一文中，有这样几句话：<br><br>“不要过分依赖语言，不要总是企图在语言上占上风，语言解不开的事实可以解开。语言解开了事实没有解开，语言就会失去价值，甚至于只能添乱。”<br><br>抬杠，没有真正的赢家，给对方添堵，其实就是给自己添乱。真正情商高的人，是不会干这样的傻事的。<br><br>不给别人面子 自己也没面子<br><br>小韩是我一位朋友的同事，在一家外贸公司工作，工作能力强，但人缘却不怎么好，主要原因是他在嘴巴上从不吃亏，喜欢与人辩论。<br><br>小韩公司的孙总仅仅比他大四岁，白手起家，身价过亿。他平时十分敬佩、尊重孙总。<br><br>这一天，孙总的一位朋友来公司，孙总让小韩和另外两位中层领导一起到会客室喝茶聊天。<br><br>在聊天中，谈到一个热点事件，小韩和孙总的朋友意见相左，两人争论开来，小韩极力维护自己的观点，把对方驳斥得哑口无言，气氛极其尴尬。<br><br>无奈，孙总劝解道：“我是让你来陪客人的，不是来争论的。”<br><br>朋友走后，孙总批评小韩：“你也太不尊重我了。”<br><br>小韩说：“孙总，我对你一直很尊重啊。”<br><br>孙总说：“你就是这样尊重我啊。我的朋友来做客，你竟然和人家争论不休，把人家驳得没话说你就高兴了？哪有你这样接待客人的？你不尊重我的朋友其实也是不尊重我。我的朋友会怎么看我？”<br><br>小韩这才知道自己错了，连声向孙总道歉。<br><br>面子是一个人的尊严，很多人利益可以失去，但面子不能失去。<br><br>喜欢言语胜人者，总想着驳倒别人维护自己的面子，根本不考虑对方的面子，殊不知，不给别人面子，自己最终也会没面子。<br><br>法国哲学家拉·罗什富科曾言：“若想树敌，就胜于你的朋友；若想交友，请让朋友胜于你。”<br><br>你只想着言语上胜人，连面子都不给对方，对方怎么会愿意做你的朋友呢。<br><br>问题的关键是，日常沟通不是辩论，没必要分个你输我赢，有的争论毫无意义。<br><br>当一个人始终要在言语上胜过别人的时候，他说话的目的就不再是为了沟通，而是为了战胜别人。<br><br>把辩论赛的那一套拿到日常人际交往当中，不仅不会让别人觉得你厉害，还觉得你自以为是、偏执狭隘，不但不佩服你，还会产生反感、远离你。<br><br>仔细想想，始终在言语上胜过别人，除了满足一点虚荣心，获得一点虚妄的成就感，还有什么意义呢？<br><br>不在抬杠 才是大智慧<br><br>卡耐基在《人性的弱点》里说：“普天之下，赢得争论的方法只有一个，那就是避免争论。”<br><br>不抬杠，不去做无意义的争论，不仅能让自己把更多的精力投入到有意义的事情上去，而且还会避免树敌、引发人际摩擦。<br><br>避免争论，才是高情商的人应该做的事情。<br><br>说唱歌手周延曾经一度脾气暴躁，只要有人惹了他，或者看不起他，他会一直跟人争论，甚至动手，直到对方闭嘴为止。<br><br>但是，他发现，即便对方闭嘴了，给他的依然是轻蔑的眼神。他终于明白，靠争论和拳头，永远不可能征服别人的心。<br><br>他果断地远离了低层次的争论，而是把所有的心思放在了自己的事业上。最终，他获得了《中国有嘻哈》的冠军，一举成名。<br><br>此后，虽然网上仍有不少质疑甚至辱骂他的声音，但是周延很少回击，他说：“我看着自己的银行账户，就知道没必要生气了，我赢了。”<br><br>丹尼尔·戈尔曼将“情商”这个词在大众领域普及开来，被称为“情商之父”。<br><br>他将情商分为了5大类，其中两类指的是识别他人情绪（同理心和换位思考）和处理人际关系（让人与自己相处感到舒服、轻松、快乐和热情）。<br><br>避免争论的人，之所以情商高，就是因为他们具有同理心，能够与人换位思考，不想以咄咄逼人的言语给对方造成尴尬，而是让其体验到沟通的轻松快乐。<br><br>高情商的背后是善良，情商高的人有一种“看破不说破、知人不争辩”的教养，体现了对别人生活方式、价值观念的尊重。<br><br>所以，情商高的人，总能让与之相处的人感受到舒服，享受到体面。<br><br>《世界顶级思维》一书中，有这样一段话：<br><br>当你将要陷入顶撞式的辩论漩涡里的时候，最好的办法就是绕开漩涡，避免争论。你不可能指望仅仅以摇唇鼓舌的口头之争，来改变对方已有的思想和成见。<br><br>把细枝末节的小事当作天大的原则问题来加以辩论，是因为我们坚持成见的缘故。<br><br>只要你争强好斗，喋喋不休，坚持争论到最后一句话，就可以体验到辩论的‘胜利’，可是，这种胜利不过是廉价、空洞的虚荣心的产物，它的结果是引发一个人的怨恨。<br><br>和亲近的人言语争锋，怎么争都是错；和旁人争，多是没必要和徒劳。<br><br>余生很贵，不要太较真，不要去浪费。<br><br>不去计较谁输谁赢，不去争个谁高谁低，不去辩个泾渭分明，是一种高情商，也是一种活得通透的大智慧。<br>',
'<h2>真正聪明的人从不去社交</h2><br>越是聪明的人，在社交上花的时间越少。<br>因为他懂得：人脉不在别人身上，而是藏在自己身上。<br>很多时候，真正使我们劳累的并不是工作本身，而是“无效的社交”。<br>什么是“无效社交”？<br>下面这个场景也许算个代表：<br>你跑到一个聚会上，跟一群陌生的人嘘寒问暖，全程笑脸相迎，满屋子客套话，互相絮絮叨叨，敬酒、扫微信、留电话号码，但是三天之后就记不清对方是谁……<br>仔细想一下，我们的时间和精力大部分都被这种“无效社交”占用了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGnicmh4ZB3yaN33s8jp7mQkHeIOOBENiaeaK67klVK7wdRu4BY9In914w/640"><br><br>所谓“人脉就是钱脉”，是当今最大的谎言。<br>真正的牛逼，是看你能吸引多少人、影响多少人。<br>你自己不牛逼，认识再多牛逼的人也没有用。<br>现在每个人都是很现实的，都只想认识一个对自己有用的人，想想你在成功人士面前自我介绍时那种没底气的样子，别人不会把你放心上的。<br>而这种社交只能让你越来越没底气，越来越不自信，变得浮躁、焦虑。<br>因此：你自己的层次，决定了你所处的层次。<br>你永远只能和同一个层次的人在一个圈子。<br>与其花费大量时间去结交别人，不如努力的提升下自己。<br>我们正在从外求变成内求，外求就是求资源、求渠道、求关系、求人脉，到头来却发现就是竹篮子打水一场空。<br>内求就是将自己精力都放在应该做的事上，将你的特长发挥到极致，自然就会把别人吸引过来，然后满足自己的需求。<br>这就是“求人不如求己”的真正内涵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGpdEPTP6rwiaLlo2gfoNg1j8soQ2HFbsGSwluic08v2k4ORluWhyYVv6Q/640"><br><br>有时候，我们为了拓展所谓的人脉关系，在台面上忍气吞声、一味的的去讨好和顺应，这样下来的结果是，<br>把最好的脾气给了别人，把最坏的情绪给了家人和父母。<br>得罪别人，会让自己失去利益，所以我们不敢；<br>而得罪亲人，他们却不会伤害你，那么成本却近乎于零，所以我们恣意妄为。<br>你的家人最懂你生活上的艰辛，所以才去忍你、让你，纵了你的蛮不讲理和骄横跋扈。<br>人生有无数种失败，这是最悲情最苍凉的一种。<br>这个社会只会越来越现实，谈感情太假了，不如直接谈利益。<br>既然每个人都是奔着目的而来，为何不能打开天窗说亮话？<br>直奔主题，合则来，不合则去。<br>况且，君子之交淡如水。<br>真成功、聪明的人都会和别人保持一定的距离，<br>这种距离进可攻，退可守，可收可发、可隐可现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGzMEEMhlUcSLJBy4sJHgM46Uk1SHANeK2WibUa7Cddz9bKHlOJZ92PTw/640"><br><br>因为人性有这样一个弱点：<br>当你在别人面前敞开一切，他就会觉得你一览无余，然后就会拿捏你。<br>因为你的一切，已袒露在那里。<br>这的确是一种大忌。<br>皇帝身边的宠臣很多，结果要么是被皇帝砍头，要么被别人砍头；<br>领导身边的红人经常换，要么是给领导背黑锅，要么得罪一群同事；<br>那些称兄道弟的朋友很多，一旦涉及到利益关系就大打出手；<br>深爱的恋人很多，大部分都各自奔天涯。<br>世上所有的美感，其实是一种陌生感和遥远感。<br>一览无余只会徒生厌倦。<br>所以人间最美的距离，就在将够着却又还没够着的地方。<br>所以，未来的社会是不需要社交的。<br>凡是存在的距离，都是合理的，我们不需要刻意走近或走开，只需做好自己，该走近的早晚都会走近。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGGoz98nqgD6RDvUHlfG3MKypAdyyUu5r0HAk9HGJDlGPL8icOfkwFicoA/640"><br><br>未来最珍贵的东西是时间，切勿随便耽误别人的时间，也切勿随便浪费自己的时间。<br>有点闲暇的时间，就不要去应酬了：<br>多年不见忽然联系，肯定是用到你了才想起你；<br>事先没有预约，忽然请你吃饭，说明你只是某一个饭局的凑数的人。<br>切记啊：没有任何人值得你去应酬！<br>有点时间多读读书，多陪陪家人，使自己身心愉悦，生活丰富多彩。<br>修身养性，岂不快哉？<br>最后再提醒一下：<br>请把你那些多余的时间和精力放在你喜欢的事或者人上，将你该做的、擅长做的事做到极致，你的世界会精彩很多！',
'<h2>出言有尺，嬉闹有度，做事有余，说话有德</h2><br>俗话说：“良言一句三冬暖。”<br>语言的表达也是一门艺术。<br><br>每个人都有自己的自尊和骄傲，我们不应该拿自己的个性去挑战别人的脾气。<br>“关系好”不等于“什么都可以说”，“对方生气”不等于“开不起玩笑”，“我不是故意的”不等于“你没错”，“我没有恶意”不等于“没造成伤害”。<br>学会尊重，让别人舒服，才是一个人最高级的素养。<br><br>说话的时候，多些换位思考，多些设身处地。<br>有时候，可能一句轻描淡写的指责就会成为压垮对方情绪的最后那根稻草，一个看似玩笑的评论可能就是轻轻一推的多米诺骨牌。<br><br>你不了解别人经历了什么，就不要妄加评论。<br>说话有分寸是一个人成熟的表现，体现着做人的尺度。<br>时时刻刻把握说话的分寸，注意说话的场合、对象，才能把话说到最有尺度。<br><br>每个人都有难处，凡表象皆有根源。<br>言语之间，少些犀利，多些余地，是对别人的尊重，也是对自己的尊重。<br><br>2<br><br>开玩笑是日常生活中极为普通平常的事，但玩笑的目的在于调节气氛，如果不懂得把握玩笑的尺度，就可能伤害到他人。<br><br>有一句话是这样说的：“也许我们并不认为自己的谈话方式是暴力的，但语言确实常常引发自己和他人的痛苦。”<br><br>一个人对待玩笑的分寸感，往往能够看出他的人品。<br>不要拿别人的缺陷开玩笑，不要拿别人的隐私开玩笑，更不要拿别人的生命开玩笑。<br>真正的幽默，不是乱开玩笑的哗众取宠，而是在合适的时间和地点，用恰当的话语来愉悦气氛。<br><br>懂得尊重对方，才能让玩笑开得恰到好处。<br>只有对方觉得好笑的，才叫玩笑；对方觉得不好笑甚至生气的，那就是没礼貌。<br><br>3<br><br>常言道：“凡事留一线，日后好相见。”<br><br>人这一生，起落浮沉，有得意的时候，也会有低谷的时候。<br>很多事情难以预料，三十年河东，三十年河西。<br>得意时善待他人，失意时善待自己。<br>无论何时何地，话别说太满，做事别太过。<br><br>今日你说话做事不留有余地，让他人难堪，来日峰回路转狭路相逢，必然徒增尴尬与伤害。<br><br>水至清则无鱼，人至察则无徒。<br>给别人留有余地，亦是给自己留下退路。<br><br>4<br><br>利刃割体痕易合，恶语伤人恨难消。<br>说话前一定要考虑清楚，不要只图自己口舌之快，却不顾及他人感受。<br><br>说出去的话，形同泼出去的水，不要妄想一句“别往心里去”，就能让别人当作你什么都没说过。<br>事实上，不管你怎么提醒对方“别往心里去”，别人听完之后，依然会觉得你是暴露了内心最真实的想法。<br><br>说话的分寸感，相当重要。<br>与人善言，暖如布帛；伤人之言，痛如刀割。<br>最能暴露一个人内心的是语言，最伤人心的是语言，最深入人心的也是语言。<br><br>一个人的言行举止，能折射出其教养与素质。<br>无论外表经过了怎样的包装，发自内心的东西依然会暴露于言行。<br>嘴下留德，掌握分寸，才能彰显智慧、展现人品，也才能成就未来。<br><br>凡事把握尺度，是一个人最好的道德修养。<br>愿我们都能做到，出言有尺，嬉闹有度，做事有余，说话有德。<br><br>',
'<h2>该翻脸时就翻脸</h2><br><br>做人，要善良，但是善良的不能盲目。<br>待人，要真诚，但是真诚要懂得防护。<br>不能一味退让，让自己受伤，不能次次勉强，逼自己帮忙。<br><br>我们要一心向善，但是面对坏人，就要敢于对抗。<br>我们要大度宽容，但是遇到小人，就要冷漠无情。<br>做人就该这样，既要有帮人的善心，也要有冷漠的狠心，该翻脸时就翻脸，别怕得罪人，该拒绝时就拒绝，别怕人生气。<br><br>与人为善，并不是顺从别人的意愿，屈服别人的要求，而是先看对方人品怎样，然后再顺从自己的内心。<br>人品端正，懂感恩的人，咱们一定真诚对待。<br>人品不正，不感恩的人，咱们千万不能再帮。<br><br>一个人活着，就要做一个不盲目，有锋芒的善良人，遇弱则弱，遇强更强，遇善则善，遇恶更恶，一味的善良、包容、忍让，只会任人宰割，只有该翻脸时就翻脸，该得罪时就得罪，才能让别人看清你的底线，不敢再继续对你猖狂。<br><br>在现实生活中，真正聪明的善良人，会经常帮助别人，也会偶尔麻烦别人，让别人知道他的需求，明白他的难处，看到他的真诚，珍惜他的付出。<br>彼此帮助，互相麻烦，在麻烦的同时一起成长，才能事半功倍，走得更远。<br><br>人善被人欺，马善被人欺，面对不合理的要求时，不要唯唯诺诺，言听计从，大胆的拒绝，勇敢的说“不”，别让委屈成为自己的习惯，别让勉强变成自己的日常。<br>毕竟，帮忙是情分，不帮是本分，拒绝也是你的个人权利，含糊犹豫只会把自己为难，明确表达才会让自己好过。<br><br>做人，要有自己的原则和底线，忍无可忍时，无需再忍，受到欺负时，无需再让。<br>该翻脸时就翻脸，别怕得罪人，该反抗时就反抗，别怕把人伤。<br>表面上有气场，骨子里要坚强，才能让贪得无厌的人适可而止，才能让得寸进尺的人选择退让。<br><br><br>人生只有一次，我们都是第一次做人，凭什么要让自己委屈。<br>对小人不必留情，该翻脸就翻脸，对坏人何需心软，该拒绝就拒绝，把你的善和真，留给品好的人，把你的冷和狠，送给恶毒的人！<br>',
'<h2>傲慢是一种自卑</h2><br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br>所以凡是傲慢的人都是可怜人，都有自卑感；因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br>',
'<h2>寒窗苦读和财富之间到底有啥关系？</h2>最近两天一个问题突然蹿火：<h3>人家几代人的努力，凭什么输给你的十年寒窗苦读</h3>正好这个问题我也想了很多年，今天正好聊聊。<br>倒也不是成功人士要给大家传授经验了，而是说我自己有了一些体悟，跟大家分享下，万一能帮到大家呢。<br><br>1 财富的第一因小钱靠勤，大钱靠运。<br>几年前听过一个菊厂大佬的内部分享讲座，他很感慨，说是如果现在让他应聘这个公司，他连简历筛选都过不了，他现在看着手底下一群名校生给他干活，总是很感慨。<br>而且以他自己的能力和见识，如果不是当年进公司，现在就算加入了，大概率也是个普通白领。<br>但是他自己加入公司早，跟着大佬混，从最开始背着投影仪去村里卖设备，到后来参加几个国际上的超大项目，修仙小说似的剧情似的，打了小怪打大怪，一路就过来了。<br>那当初为啥要来这么个几个人的小破公司呢？主要是没地方去，他的第一选择是去政府当公务员，第二选择是去国企当职工，实在是没办法，加入了一个小破公司，在他们那个年代，你加入了一个私企，跟你卖身为奴没啥差别，处于鄙视链最低端，连村里大妈都敢嘲笑你。<br>后来公司几次濒临倒闭，本来想离职来着，但是又没地方去，当时和现在不一样，当时没法到处跳槽，只好一直留在公司，现在干到了高层，恍若隔世。<br>其他人也都差不多，走过来的路线充满了随机性，有一个大老板两口子，东北下岗的时候他们去菜市场上班，后来在菜市场偶尔听说卖菜的同时还可以卖二手收音机，跟别人一起从日本倒腾了一些二手收音机放在菜摊上一起买，认识中间人之后又开始倒腾电视，倒腾电视发了财之后，开始倒腾车，就这么就做大了。<br>一切的起源，都是那个阳光明媚的下午，卖菜的老王听说有人能从日本搞到二手收音机。<br>回到我们现在，后台总有小伙伴咨询博主，说今年毕业了，有大公司可以去，但是也看上了小公司，觉得这个公司创始人非常厉害，公司也玩的比较新，是不是可以对赌一下运气？这个问题我还真回答不了。<br>我自己当初就是选择了大公司的稳定性，放弃了小公司的随机性，后来当初让我去上班的一家小公司已经上市了，当初那几个人现在都已经成了公司早期元老了，我也就错过了发大财的机会。<br>不过如果让我再选一次，估计还是选大公司，因为无论如何，大公司代表着机遇和稳定的一种协调，小公司风险相对太大了，几乎不可控，我本人也带有严重的“稳定倾向”，对冒险总是有抵触，不到万不得已不会轻易做太冒险的举动。<br>而且并不是说加入那类公司就完事了，我今年碰到了一个小伙伴，他当初加入的那个公司也已经上市，他加入的时候公司才几个人，按理说他现在已经发了，不过他确实没发，因为他加入公司过了两年，就因为受不了小公司那种特有的勾心斗角气质退出了。<br>所以吧，这些年有几个感触：<br>1、如果你没读过书，基本只能是把握一些低端机会，卖菜修车开饭店什么的， 如果你读了本科，可能就能发掘出来稍微高端点的机会，比如去搞个小软件公司或者新媒体公司。<br>如果你博士毕业，就可以研究点更高端的，美国的那些科技公司，大部分都是在上一个巨头上班的那些技术骨干分家出去另立门户的，比如英特尔什么的。<br>2、发达是一系列选择的总集合，得在几个关键节点上都做对选择，而不是做对某一个选择，做对一件事意义不大，这也就意味着属于一个低概率事件。<br>3、整体呈现出一种浓烈的不确定性，能不能出头这种事，谁也说不准，所以吧，既不要轻易自怨自艾，也没必要提前觉得自己有多牛逼，很多事眼下看没啥意义，可能再过几年回过头来看才发现意义非凡，甚至是决定性的。<br><br>2 寒窗十年和发财的关系事实上寒窗十年只是个下限。<br>也就是说你考上了大学，甚至考上了985，美国名校，都代表着你可以玩一些游戏了，至于能不能完好，能不能向上突破，以及游戏本身是不是有前途，那没人能告诉你，更不会向你承诺啥。<br>进入职场后，能不能取得高成就，跟很多元素有关，比如会不会说话，责任心强不强，积极不积极，是不是摊了个靠谱领导等等。<br>责任心这玩意比较关键，大部分是天生的，有些人做事就是负责，领导交代下去的事肯定会搞定，搞不定也会有个说法，领导们都是背着KPI的，他们最愿意的事就是给下边的人交代下去一件事，自己什么都不用管然后就搞定了，这种人他愿意带着。<br>积极也很关键，我这些年也见识了太多人，95%的人并不积极，也不想改变自己的现状，更不想积极寻求解决问题的方式，尤其不想解决那些跟自己关系不大的问题。<br>大部分人在学校的时候以一种被动态势往往搞得还不错，老师让干啥就干啥，成绩也很好。<br>到了职场一塌糊涂，就跟这个有关，太消极。<br>其实换个角度大家就懂了，你是领导，你自己背着KPI，如果手底下的人竟然超额完成了自己的任务，你啥感受？次数多了，是不是很信任这人？等你升迁的时候是不是想带着他？创业也差不多，能创业成功的人，肯定是个积极主动的人，肯定是个人缘不差的人，也肯定是个靠谱的有领导力的人。<br>这些素质，就叫“心劲”，大部分人在毕业三年内心劲就消得差不多了，能维持十几年的，基本没有混得差的，除非运气太差，或者脑子太差，劲都使到不合适的地方去了，那也没办法。<br>至于现在不少人说的“资本家剥削”什么的，作为劳动阶层群体的一员，我觉得大家提点自己的诉求无可厚非。<br>如果工作中的态度也是“占资本家的便宜”，最后想也别想会把自己玩得很惨。<br>这个世界是个“相互成全”的世界，你给老板搞定事，帮他赚了钱，他才会把你捞到更高的位置上，好让你给他进一步捞钱，等到他上升的时候继续把你带着，好让你去给他帮忙。<br>你的位置也就跟着上升了。<br>相互利用关系也是关系，事实上这个社会上比血缘关系更稳定的关系就是相互利用，人很少会背叛利益。<br>不过有一说一地讲，博主自己一边在大公司搬砖，一边抽空写文章，对“上班”和“创业”都有一些体悟，创业比上班要难得多，也艰苦得多，但是稍微做成了一些，收益比上班大得多。<br>非常非常牛逼的那些人，又是名校毕业，又是大公司背景，可能真比不过做生意的其貌不扬的土炮，这个不是能力差距，而是赛道的差距，你在黄土路上很难赚到高速路上的收益。<br>当然了，一般也不会面临翻车后车毁人亡的危险。<br>如果大家感兴趣，我后续可以给大家分享下这方面的话题。<br>而且大家不知道有没有一种感触，从初中开始，班里学习最好的那个很少有混得差的，毕竟智力和行动力在那里摆着，但是也很少有混得特别好的。<br>原因倒也不复杂，他们的路线太过笔直，往往是社会中的那些比较优的选项给了他们，都是成熟道路，开着平顺，反倒缺乏“碰运气”成分，能力也太过依赖平台，越往后越离不开平台，这些年见识过太多名校高材生一直混外企。<br>我之前说过，大学学习好地去了美国什么的，这些人在美国都算过得很好的，但是没有特别好的，在美国大公司干个小领导就不错了。<br>真发了大财的，反倒是当初那些条件较差（当然也不是太差），选不了“成熟道路”，去碰运气，不少人去了非洲，从中国往非洲倒卖二手垃圾发了财（现在这个市场已经快要饱和了），而且是大财。<br>其实很多人都有这个问题，好不容易考上了名校，但是毕业后发现自己依旧苦得跟狗似的，怀疑自己是不是“真正的倒霉一代”。<br>其实不是你这代人倒霉，无论如何你们这代人里都会有一些人脱颖而出，可能只是不是你，因缘际会，你恰好运气不够好，没能“开悟”，没开悟我上文也说了，可能是运气差，可能是从来也没碰过运气，自然不知道运气咋样。<br>或者自己是个消极的人，总是放任机会溜走。<br>或者是个不踏实的人，相同项目别人干成了，你没干成，然后上级不再交给你重要的事了。<br>整体而言，“上大学”可以理解为最廉价的上升阶梯，从一楼把你送到三楼，读了博士可以理解成送到了三楼半，但是到了三楼你能不能爬上去，那就看你自己了。<br>这里说的“看你自己”，有很多种意思，比如：你自己有个牛逼爹，把你从三楼拎到五楼；或者你能力巨强，干起活来一个顶五个，在私企里这样的人一般会被提拔起来；或者干脆你啥能力都没，唯一的好处是话少，领导信任你，说不定也能飞，这个不是开玩笑，在ZF部门里这种情况非常多。<br>不过转来转去，似乎有种铁律在运作，二八定律，什么环境里，都是20%的人吃掉80%的份额，那20%的人里，又有20%吃掉80%。<br>说这个不是想说能脱颖而出的人很少，而是说“肯定有人会脱颖而出，只是比较少”。<br><br>3 几代人的努力 VS 寒窗苦读说了好半天，其实就是想说，寒窗苦读挺过了漫长的学校生涯，迎来的并不是终点，而是到了一个新起点上，如果单凭几年读书就能超过别人几代人的努力，那这个世界也太单纯了，显然不可能嘛。<br>你以为是考进士呢？站在这个起跑线上，人生其实是进入了一个新的赛道，站在一个赛道上就想超别人，确实有点不现实。<br>而且毕业后的江湖可以理解为无规则竞技场。<br>高考的时候不让带手机，不让作弊，因为那样不公平，但是来到社会上，其实每次考试都是无规则竞技，你可以找朋友，可以全网查资料，可以动用家庭关系，完全没有问题，如果你自己没这方面资源，别人有，那可能是就是一场单方面的屠杀。<br>听起来很残酷，毛病是你可能得跟别人好几代人的积累一起竞争，显得特别绝望。<br>好处是你哪天突然“开悟”，跳出了赛道，就跟从自行车跳上了赛车一样冲出去，把别人几代人的积累甩在身后，这个完全有可能，而且每天都在发生，事实上就在我写文章的时候读者里已经有人身上发生了这种情况。<br>大家经常说到了三十来岁，大学同学之间的距离被迅速拉大，说的就是这事。<br>其实不是说有人当上领导了，所以牛逼了，更大的概率是他变道了，从黄土路上跑高速公路上去了。<br>如果在同一个公司，你想超你同事十倍工资难得要死，但是如果你变了下赛道，可能轻轻松松就做到了。<br>到此为止，也就回答了文章开始的那个问题：<h3>人家几代人的努力，凭什么输给你的十年寒窗苦读</h3>当然不会输给你那十年寒窗，但是如果你十年寒窗，把自己送到一个稍微高一些的起跑线上，你的头脑已经被武装过了，而且有搞定超复杂问题的决心和方法（高考本身就是个超复杂的系统性难题），再加上毕业后保持积极性，踏踏实实做事，如果有运气加持，前景谁都没法想象。<br>这也就衔接上了另一个话题，经常有人在问，博主房价那么高，我现在工资这么低，怎么办?其实我也不知道你咋办，不过吧，刚毕业总容易犯一个错，就是把人生当成一个线性的，以为现在的状态基础上画一条延长线，就是十年后的状态。<br>如果是这种状态，确实是既买不起房，也超不过别人。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYd8tfEMeBdD7HveRh5q8q4aurSlXg5viajyNNhuAicD5MK9OdHlAhjHx3S5q8Uyic60fDb3iaPLIAribuw/640"><br>不过真实世界不是这样运行的，以十年为期，中间会有大量的其他因素影响，有的会产生负面的，有的是正面的，最后生活曲线会变成一个不知道什么形状，反正不是直线。<br>整体而言，积极乐观能力强的人翻身机会更多一些，至于怎么翻身，这玩意谁也说不准，每个人都不太一样，我能做的，就是告诉大家这种发展规律。<br>发展不是线性的，如果大家速度都差不多，你三辈子都赶不上别人那几代人的积累，但是如果中间发生突变，变道等情况，可能几年内就彻底超了，而大户向来有个问题就是船大掉头难。<br>你去超马化腾比较难，但是如果只是想超过你身边的特别有钱的人，确实也难，不过可能没那么难。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYd8tfEMeBdD7HveRh5q8q4aEMhqHxZEnEvp50eOGfQXu4JSibX5ibsBGaGV05Yj41FCaCdCaBpSNudw/640"><br>大家可能要问了，那到底有哪些可以做的呢？大家各自情况可能不一样，不过我个人而言，现在只要能掺和的内容平台，我都会去掺和下，万一能成呢。<br>事实上我这个公众号，也是一个无聊的中午突发奇想搞起来的，如今竟然也远远超过我自己当初的想象了。<br>4 尾声分享这些东西，倒也不是要传播经验，更多的其实是对自我自己的一种总结，以及对未来的一些思考，很多时候不写出来，可能没注意到自己在想啥。<br>人总是避免让自己痛苦，比如避免让自己失望，所以尽量不去尝试那些低概率的事。<br>多年以后回过头来看，会发现其实错过了很多，很多事当初哪怕积极一些，认真一些，再试一次，结果可能就完全变了。<br>我一直有把各种想法都记录下来的习惯，这段时间翻了下以前写的东西，发现之前有过很多想法，想去做某一件事，但是还是被焦虑给战胜了。<br>现在想想如果当初去尝试一把那些成本非常低的东西，应该比现在强太多。<br>寒窗苦读可以理解为“武装了头脑”，单纯一个“武装的头脑”是没法超过别人几代人的积累的，这一点没啥好说的，但是如果用这个头脑去打硬仗，去尝试不同赛道上的玩法，机会还是很多的，奇迹时时刻刻都在发生。<br>互联网的本质是“低成本获取资源池”，同时还是个“低成本分发池”，有太多的人天天在互联网上学习，但是很少向这个池子输出啥，你不输出你卖啥呢？卖不出去赚啥钱呢？大家好好体会下吧，我当初就是被这句话惊醒的。<br>而且互联网是人类第一个实现了“按需分配”的地方，资源几乎无限，然后有人利用这种廉价资源翻身，有人彻底成谜其中，变成别人的道具。<br>是的，你在互联网上只消费自己的时间和精力，而没从中赚到啥的话，你就是道具。<br>总之吧，多思考，看到平台就想想我能输出点啥，看到牛逼人就想想我有没有他那两下子，如果没有，是不是可以搞个低配版本的？时间长了，说不定就能成功变道了。<br>',
'<h2>我是怎么写文章的</h2><br>公众号上的文章有很多流派，有情感鸡汤类，有历史类，有时事类，有财经类，有体育类，有军事类，有八卦类。<br><br>你说有几十个大类几百种小类，那一点不夸张。<br><br>但我写的文章，不属于任何一类，覆盖领域非常之广，基本啥都写一点。<br><br>这是因为我写文章，主要追求<strong>两个有意义。</strong><br><strong>第一个有意义，是对读者有意义。</strong><br>我的任何一篇文章，读者读完之后必须是要有所收获的，大收获和小收获不同而已，看完之后必须要感觉自己知识面扩展了一点，懂的东西多了一点，世界观又进化了一点。<br><br>某种意义上，算知识流。<br><br>如果某篇文章你看了和没看一样，那这种文章我是绝对不会写成原创头条发布的，宁可断更不发。<br><br>新知识、新观点、新角度，新消息，这些东西必须至少得有其中之一。<br><br>四种全有，是为极品。<br><br><strong>第二个有意义，是对社会有意义。</strong><br>作为全国公众号的顶流，我必然要肩负起一定的社会责任，所以我的每一篇原创头条，都需要对社会有意义。<br><br>这里所谓的对社会有意义，不是说你发的是正面消息，还是负面消息。<br><br>用正负面消息来衡量一篇文章是否对社会有意义，这个太片面了。<br><br>正面、负面、中立的文章我都发过，我发这些文章的时候衡量基准只有一个，<strong>那就是我这篇文章发出去，会不会让中国更进步一点，会不会让所有中国人的利益更增强一点。</strong><br>对社会的增益可以有高有低，但最底线是要有微弱的增益，绝对不能说有损于整体社会。<br><br>如果符合这个要求，那我就判定这篇文章是对社会有意义的。<br><br>因为说的稍微抽象了一点，我举一个例子做解释。<br><br>近期的山东苟晶被替考事件，就是一个很典型的例子。<br><br>20多年前，苟晶的学籍被顶替，此事在全国引起轩然大波。<br><br>这是一个大新闻，但我没有写。<br><br>没写的原因是因为他不符合第一个要求，那就是读者无法获取新知识。<br>但苟晶这件事对整合社会却很有意义，符合第二个要求。<br><br>为什么不符合第一个要求？<br>因为写苟晶的人太多太多了，铺天盖地。<br><br>在我之前，中国至少已经出炉了几万篇关于苟晶的文章。<br><br>所有的文章都大同小异，把苟晶之事的经过复述一遍，然后怒批山东教育系统。<br><br>换我写，我也只能这么写，此事无任何争议，顶替苟晶学籍这件事必须被惩罚，没什么好说的。<br><br>目前想不到什么更好的角度，也没有想出什么更高深的观点。<br><br>如果我写这件事，那你看完之后，会发现我的文章会和你在新闻上看过的基本差不多，无法吸收到更多的知识，也没有一个全新的角度。<br><br>所以我没有写这个话题，我想说的其他人都已经说过了，后来苟晶之事被部分反转，新闻我全看了，但我也没写，因为还是不满足第一个要求。<br><br><strong>把人云亦云的观点再重复一遍，是二流文章。</strong><br>这种东西放在我这里是掉价的，影响我的整体形象，还不如不写。<br><br>但有些人，把苟晶之事无限放大，从严惩违法违规的官员，放大到山东整个教育系统都糜烂了，然后放大到整个山东官场都糜烂了，然后再放大到所有山东人从根子上就不行，然后再再放大到整体中国人就是一个弄虚作假的民族。<br><br><strong>这不是啥二流文章，这是有毒文章。</strong><br>爆出苟晶被顶替此事是对的，要求严惩相关责任人也是对的，彻查到底，要求山东乃至于全国教育系统反思和整改，也是对的。<br><br>但把打击面故意再扩大，甚至上升到因此而否定山东人甚至全体中国人这种份上，就明摆着有问题了。<br><br>比方说美国斯坦福大学招生受贿案，区区一个帆船教练，居然能把几十名权贵子弟给送进世界名牌的斯坦福，这还仅仅只是证据确凿被查出来的。<br><br>没有被查出来的人还有多少？没有被查出的教练还有多少？没有被查出的大学还有多少？<br>美国整个教育系统都糜烂了，美国整个官场都糜烂了，整体美国人就是一个弄虚作假的民族。<br><br>这个逻辑链看起来好像有那么半分道理，但你觉得这是事实嘛？<br>为了标新立异而标新立异，说的就是这种人了。<br><br><strong>不是坏，就是蠢。</strong><br>在寻找文章新角度和新观点的时候，如何让自己的文章升华为一流文章，而不是降为有毒文章，<strong>这不是学问的问题，是底线的问题。</strong><br>说到美国，也必须谈一下，因为写美国也是社会意义的一部分。<br><br>自去年开始，我写美国的文章，就是<strong>立场先行。</strong><br>所谓立场先行，就是我只会搜集美国不好那一面的资料，我的立场就是对其不善的。<br><br>美国确实有很多值得我们学习的地方，毕竟是世界第一强国，客观公正的去看待美国，也有很多美好的地方是值得我们向往和改进的。<br><br>但美国的美好之处，<strong>不是我现在这个阶段该写的</strong>。<br>那些东西，是市长和省长们应该去改进和学习的。<br><br>今天的美国，已经明显敌视中国，并利用种种手段损害全体中国人利益，甚至连香港都开始试图分裂。<br><br>我身为一个中国人的任务，应该是在这个阶段压制亲美思想，维护中国的主权完整和利益，直到中美关系恢复正常的那一天。<br><br>美国有优点，但不应该这个时候去歌颂，以防被美国借此找到弱点来损害全体国人的利益。<br><br>不信你可以看看香港，亲美思想大肆传播之后成了什么样子。<br><br>自香港暴徒肆虐开始，中国人的思想就开始急剧右转左。<br><br>中美贸易摩擦之时，普通国人其实感触不深，毕竟那个有点太高端了，属于顶层设计的对决。<br><br><strong>但香港暴徒试图分裂这件事，直接刺激了全体中国人的情绪，让我们深刻的感受到，什么叫做入侵和干涉。</strong><br>香港分裂会大大损害所有国人的利益，这是常识，不用解释所有中国人都知道这个道理，但这种事还偏偏发生在我们身边。<br><br>一万次爱国主义教育，都比不过香港这场现实版的闹剧秀。<br><br>就在数年之前，中国网络的舆论环境还是偏右的。<br><br>国家富足，社会安定之时，思想偏右一点，挑挑政府的毛病，找找中国的陋习，学习西方的先进之处，能有利的推进社会进步。<br><br>但从去年开始，中国网络的舆论环境开始急剧转左。<br><br>在美国等外国势力的手段下，中国被全方位的打压，全体国人都感受到了威胁，在自卫的潜意识下，整体思想出现了急剧的变化。<br><br>思想左倾，一致对外，才是这个阶段应该干的事情，其他事情推后再谈。<br><br>很多前几年吃香的右派公知，从去年开始就慢慢不吃香了，今年更是受到极大的排挤。<br><br>舆论转向的速度实在是太快了，这不是谁引导舆论能做到的事情，甚至可以说是人民的历史选择。<br><br>群众的眼光，是雪亮的。<br><br><strong>以前的右，今天的左，本质上都是希望中国更加的进步和完善，希望中国人过的更加幸福和富裕。</strong><br>英美插手香港一事，让所有人都看清了他们的真实意图，极大的凝聚了中国人的集体意识和爱国之心。<br><br>而我在这个阶段采用立场先行，可以极大的加速这一凝聚过程，我认为这是对社会有意义的。<br><br>我个人很坚定的认为，这是对所有中国人利益都有好处的一种做法。<br><br>不过立场先行并不是啥独家行为，<strong>因为欧美的媒体报道中国的时候，一样是立场先行。</strong><br>比如说中国的新冠抗疫成果，这明摆着的成功和优点，你见过几个欧美媒体来夸中国了，那是<strong>骂声一片啊</strong>。<br><br><strong>我这人，就喜欢来而不往非礼也，以其人之道还施彼身。</strong><br>以德报怨，何以报德？<br>另外大家也会发现，我写美国的文章并不算太多，不像一些时政号天天写美国。<br><br>虽然立场先行的批美文章符合对社会有意义这一条件，但很多时候不符合对读者有意义这一条。<br><br>我虽然批判美国，但不会无理无脑的去批判，我只会公正客观的去批判。<br><br>美国必须做出一些明显违背常识，明显违背逻辑的事情，同时大家看完后能感觉到自己的世界观被颠覆或进化，我才会去写美国。<br><br>符合这个条件的事情并不多，因为政府作为精英的集合体，通常不会干出太弱智的事情，正常来说一年能碰到一两次就不错了，大部分还只能作为简单的新闻整合稿，没办法打造成头条原创。<br><br>这里必须感谢特朗普，没有他，我的头条素材会少很多。<br><br>通过以上描述你会发现，找到符合第一个要求，也就是对读者有意义的选题，就已经非常困难。<br><br>如果还要同时满足第二个要求，也就是对社会有意义，那就是难上加难。<br><br>对单一的领域，同时满足这两个要求的选题，十几二十天能出现一个就算不错了，哪怕你穷搜整个互联网。<br><br>所以我只能扩大自己的写作领域，上至天文下至地理，全都写，否则绝对无法做到日更。<br><br>不是写不出来，是无选题可写。<br><br><strong>一篇文章，难的不是写作本身，是选题和角度。</strong><br>而扩大写作领域之后，对知识量的要求就出现了几何级的膨胀，比只写某个领域难得多，幸好我以前看过的书够多，日常学习能力也强，否则真的无法负荷。<br><br>说真的，我这种写法，知识性太强，在传播性上的优势并不大，和那些煽情催泪的文章没法比。<br><br>这种写法放眼全国都是独一无二的，没有任何一个公众号像我写作跨越的领域那么广。<br><br>但跨越的领域广其实并不算优点，<strong>相反还算是公认的缺点</strong>，因为受众极杂，不够精准。<br><br>差不多，算是电影频道给你放足球实况直播，下场可想而知。<br><br>不过在这种写法之上，如果能够做到每一篇都能让读者学到东西，感觉到文章有意义，那可以强行弥补这个缺点。<br><br>因为这个时候，你就已经脱离了所有频道，本质上化为了一个知识频道。<br><br>为了满足两个有意义，我放弃了精准垂直的写作，把写作领域扩展到了中国第一广，堪称写作范围最杂的一个公众号，只为了搜集足够多有意义的选题。<br><br><strong>这条路在绝大多数人手里，都是死路，谁走谁死，精准垂直才是普遍适用的道路。</strong><br>写军事的就只写军事，写历史的就只写历史，写时政的就只写时政，写股市的就只写股市，写房产的就只写房产，写科普的就只写科普，这才是常规道路。<br><br>但我硬生生的把这条路给走活了，同时具备了真正唯一的不可替代性。<br><br>因为这条路，别人没法走，除非有人的知识储备和学习吸收的速度能和我一样。<br><br>就算我今天这么和你闲聊，我也能聊个花出来，让你感觉到吸收到了不少知识，开阔了不少眼界。<br><br>如果你觉得我今天这么东扯一下西扯一下的和你闲聊很有意思，那我就没白写。<br><br>今天这篇文章算啥领域的？<br>啥都不算，典型无属性文章，或者说依然是增长知识类的文章。<br><br>这就是我的写法，想到啥就写啥，你永远不知道我明天会写哪个领域的话题。<br><br>但我可以保证的是，<strong>每一天的头条原创，都会符合两个有意义，过去是，未来也是。</strong><br>每一个人的力量都是很渺小的，能通过个人的努力开扩一点中国人的眼界和智慧，能保护和争取一点中国的利益，虽只是微薄之力，但我已很是满足。<br><br>',
