'<h2>品德教育方式</h2><br>品德教育方式<br><br>在最近發表的一份關懷研究報告中，約有80%的青少年說，他們的父母關心他們的成就和快樂更甚於他們<br><br>是否關心別人。<br><br>研究發現，父母關注子女是否取得好成績三倍於子女在學校是否關懷同學。<br><br>衛斯鮑爾德和同組的研究人員提出，如何培養孩子成為有愛心、肯尊重和肯負責任的成年人的建議，這是很重要的。<br><br>如果我們希望我們的孩子能成為品德高尚的人，我們必須要如此教養孩子。<br><br>研究人員表示：<br><br>「孩子沒有天生好壞，我們不能放棄他們。」他們需要成年人在成長的過程中，幫助他們成為有愛心的、尊重人的和負責任的人。<br><br>根據培養愛心的常見方法，下列這五個步驟可以提高兒童的道德心和對人的關懷：<br><br>1、遇事優先關懷他人<br><br>父母對子女的快樂和成就的關注往往多於子女對別人關懷的表現。<br><br>但是，兒童需要學會平衡自己的需要與他人的需要，無論是傳球給隊友或是站出來為被欺負的朋友伸張正義。<br><br>孩子需要從父母身上學到對別人的關懷和愛心，這是最重要的。<br><br>尤其重要的是對孩子高品德的期望，如實現他們自己的承諾，儘管有時會令他們不快樂。<br><br>例如，孩子決定退出運動隊伍、樂隊或團體，父母需要教導他們考慮自己在團體或朋友中的義務，並鼓勵他們在退出前解決問題。<br><br>教導方式：<br><br>•要說：「最重要的是，你是一個善良的人。」<br><br>不要說：「最重要的是只要你快樂。」<br><br>•確保年長孩子的行為表現得令人尊重，甚至當他們累了、煩燥或憤怒時。<br><br>•在與其他成年人生活互動時，家長要強調關注孩子是否合群，如在校與同學是否和善。<br><br><br><br>2、讓孩子學會關懷和感恩<br><br>成為一個優秀的人，永遠不嫌太晚，但它不會自己發生。<br><br>孩子需要練習關懷他人，對照顧或幫助他們的人表達感謝。<br><br>研究表明，養成習慣、學會感恩的人，更容易獲得幫助、厚待、同情和寬恕，而且他們也更容易成為快樂和健康的人。<br><br>學習成為有愛心的人，就像學習一種運動或一種樂器。<br><br>每天重複的實習，從自身環境開始，無論是幫助朋友、同學或鄰居，讓關懷成為孩子的天性，並養成照顧他人的能力。<br><br>學會感恩，同樣也需要經常練習它。<br><br>•不要獎勵孩子幫助家事的行為，如清理餐桌。<br><br>我們應該期待我們的孩子幫助整理房間，與兄弟姐妹、鄰居和善相處，應該只獎勵不常見的善良的行為。<br><br>•與孩子談論電視上看到或聽到的關懷和漠不關心的行為，以及正義與非正義的行為。<br><br>•每天在餐桌上或睡前，感謝一天中那些在大大小小的事情上，曾經幫助我們或他人的人。<br><br>3、擴展孩子的關懷範圍<br><br>幾乎所有的孩子關心的只是一個小圈圈——他們的家人和朋友。<br><br>我們的挑戰是，幫助孩子們學會關心小圈圈範圍外的人，如在課堂上新同學、不同族裔的人或是一個住在遙遠地方國家的人。<br><br>孩子需要學會近距離關懷，通過傾聽與圏內人交往，並拉開距離擴大視野，思考這些人的日常交流層面的許多觀點，包括那些弱勢族群。<br><br>孩子們還需要考慮如何為自己定位。<br><br>如退出運動隊伍或樂隊，可能會影響或損害同組的不同成員。<br><br>尤其是在我們更加全球化的世界裡，孩子們需要學習關懷發生活在完全不同的文化和社區的情形，而不是只有自己。<br><br>•確保您的孩子在日常生活中是友好的，並感激所有的人，如公交車司機或一個服務員。<br><br>•鼓勵孩子照顧那些需要幫助的人。<br><br>教孩子一些簡單的步驟，如何勇於關懷，如安慰被欺負的同學等。<br><br>•使用報紙或電視的故事，鼓勵孩子去思考另一個國家的孩子所面臨的艱辛。<br><br>4、成為強有力的道德楷模和導師<br><br>孩子們學習道德的價值觀通過觀看他們尊重的成年人的行為。<br><br> 他們還通過與成年人討論倫理困境學習價值觀，如「我應該邀請新鄰居參加我的生日派對嗎？<br><br>如果我最好的朋友不喜歡他。<br><br>作為一個道德楷模和導師，意味著我們需要實踐誠實、公平、關懷自己。<br><br>但這並不意味著我們在所有的時間都是完美的。<br><br>我們為了得到我們孩子的尊重和信任，我們必須承認自己的失誤和缺陷。<br><br>我們還需要尊重孩子的想法和聽他們的觀點，向他們表達，我們希望他們如何與他人相處。<br><br>•學習關懷他人，每月至少一次做社區服務。<br><br>最好的方法是與孩子一起做這樣的服務。<br><br>•在晚餐時，與孩子探討道德困境，如何做抉擇，或是詢問孩子所面臨的困境。<br><br>5、引導幼兒在管理失控時的感受<br><br>關懷他人的本能經常被憤怒、羞愧、嫉妒，或是其它的負面情緒所淹沒。<br><br>我們需要教導孩子，這些所有的感情反應是可以的，但是這種情緒對與他們來說是毫無益處的。<br><br>孩子們需要大人們的幫助，來學習正面處理這些情緒。<br><br>這裡有一個簡單的方法來教你的孩子平靜下來：<br><br>讓孩子停止，用鼻子做深呼吸，用口吐氣，數到五。<br><br>一直練習到孩子平靜為止。<br><br>然後，當看到孩子心煩意亂時，提醒他有關的步驟，陪著他一起做。<br><br>直到孩子可以有利的和適當的方式來表達自己的感情。<br><br>衛斯鮑爾德（Richard Weissbourd）目前任教於哈佛大學心理學家與教育的研究院，專攻童年的脆弱性和適應能力、成績差距、道德發展，以及有效的學校和兒童服務。<br><br>',
'<h2>品格要怎麼教？</h2><br>抽象的品格，到底該怎麼教？<br><br>美國教育機構提出成為良好公民的六大品格支柱，並發展出一套可供老師與家長實用的教材。<br><br>倫理道德該怎麼教？<br><br>品格該如何培養？<br><br>不論觀點理論多麼分歧，所有專家學者都認同一個最基本原則：<br><br>大人要以身作則。<br><br>「道德行為反映自家庭、學校對待兒童的方式，」《兒童的道德智商》一書的作者，也在哈佛大學教授精神醫學和醫學倫理學的柯爾斯指出，「最具說服力的道德教材是大人以身作則：<br><br>兒童親眼目睹大人如何生活、如何與他人相處及交談……，我們的子女、學生慢慢累積大人所給予的身教。」<br><br>除了身教之外，美國波士頓大學教育學家瑞安在研究檢討美國自二次大戰後的品格道德教育的教學方法後，提出一個新的教學模式供學校老師參考。<br><br>這個教學模式包含五個E：<br><br>1.榜樣（example）：<br><br>老師本身要成為道德示範，並在課堂上介紹歷史、文學或現實社會裡值得學習的英雄或人物典範；<br><br>2.解釋（explanation）：<br><br>不能靠灌輸，而要與學生真誠對話，來解除他們的疑惑並啟發他們的道德認知；<br><br>3.勸勉（exhortation）：<br><br>從感情上激勵學生的良善動機，鼓勵他們的道德勇氣；<br><br>4.環境（environment）：<br><br>老師要創造一個讓學生感受到彼此尊重與合作的環境；<br><br>5.體驗（experience）：<br><br>教會學生一些有效的助人技巧，安排校內外活動，鼓勵學生積極參與，讓他們有機會親身體驗自己對別人或社會有所貢獻。<br><br>一九九二年，一群心理學者、倫理學者、政界人士，教育界人士齊聚美國科羅拉州艾斯本，分享有關品格教育的想法與研究心得，並試圖找出在大家都能認同，而且要在家庭、學校、工作場所被教導的倫理價值。<br><br>會議的結果推出了「品格的六大支柱」（six pillars of character）—尊重、責任、公平、值得信賴、關懷、公民責任，做為現代公民應培養的基礎品格特質。<br><br>這個會議也成立了「品格至要」（Character Counts）聯盟，結合各界資源與力量推動品格教育。<br><br>「如果我們想要有個真正的民主社會，讓個人健全成長、家庭力量堅強，就需要建立倫理的基礎，知道什麼是對的，什麼是錯的，」第一屆主席、也是彼得杜拉克基金會執行長的海瑟班指出。<br><br>品格六大支柱推出後，很多教育機構以此為基礎，發展出針對不同年齡層的各種教案，供老師及家長參考。<br><br>如何化知識為行動？<br><br>如何傳授某價值觀給學生，並使這些價值觀對學生及其日常生活造成影響？<br><br>是這些教案共同關心的議題。<br><br>下面介紹的這個品格教學指導，是由「良好品格」教育研究機構針對小學所設計發展出來的參考教材。<br><br>六大品格教學指南<br><br>1.尊重（respect）<br><br>目標：<br><br>如何被尊重<br><br>行為準則：<br><br>● 對待別人要將心比心。<br><br>● 要謙恭有禮。<br><br>● 別人講話要仔細聆聽。<br><br>● 不要辱罵或嘲笑別人。<br><br>● 不要欺負或找別人麻煩。<br><br>●在了解一個人之前，不要下斷語。<br><br>可以和學生一起討論的問題：<br><br>●在學校有些什麼大家互相對待的方式你不喜歡？<br><br>你知道有哪些有失尊重的行 為？<br><br>試著描述一下。<br><br>對這樣的行為你有什麼看法？<br><br>●在學校裡你最喜歡大家如何互相對待？<br><br>這跟尊重有什麼關係？<br><br>●欺負同學是不是有失尊重的行為？<br><br>為什麼？<br><br>● 如何能避免打架，以禮待人？<br><br>●和同學在一起時，他們說什麼或做什麼會讓你覺得很舒服或覺得不舒服？<br><br>作業練習：<br><br>●寫下你曾有的校園暴力經歷。<br><br>你是施暴者還是受害者？<br><br>或者你只是在旁觀？<br><br>事情的經過為何？<br><br>你覺得如何？<br><br>●有沒有同學喜歡找你麻煩或捉弄你？<br><br>他們這麼做是針對你的什麼（身高體重、外表，口音、能力、膚色或其他）？<br><br>你認為他們的想法是什麼？<br><br>你自己的看法呢？<br><br>●想像一個欺負同學的人，並寫封信給他。<br><br>告訴他你不喜歡他的行為，以及為什麼不喜歡？<br><br>並且告訴他該如何改變行為？<br><br>2.責任（responsibility）<br><br>如何成為負責任的人<br><br>●要可靠，答應做的事就要做到。<br><br>●做好自己該做的事，不要讓別人幫你收拾爛攤子。<br><br>●要對自己的作為負責，不要找藉口或怪罪別人。<br><br>●三思而後行，要想到行為的後果。<br><br>●做事不負責任會如何傷害友誼？<br><br>做事負責如何讓你變為一個更好的朋友？<br><br>●當一個人被認為有責任感，這表示什麼？<br><br>●你認為自己是個負責任的人嗎？<br><br>從哪些方面可以看出？<br><br>●你在不在乎別人認為你是負責或不負責的人？<br><br>●當別人不負責任，你感覺如何？<br><br>對於有責任感的人，你感覺如何？<br><br>● 做一個負責的人，有什麼好？<br><br>●根據上面的行為準則自我評估，每一項以一到五分給自己打分數。<br><br>對每項行為準則不論有沒有做到都舉個親身實例，並提出可以改進的地方。<br><br>●想出自己曾經非常不負責任的作為，並仔細描述。<br><br>它為何發生？<br><br>你當時的感覺如何？<br><br>它是否影響到其他人？<br><br>給你帶來什麼麻煩？<br><br>你現在怎麼看這件事？<br><br>從中學到什麼？<br><br>●描寫一個你認為非常有責任感的人，寫下你喜歡他的地方。<br><br>3.公平（fairness）<br><br>如何成為公正的人<br><br>● 讓別人也有機會。<br><br>● 說實話。<br><br>● 遵守遊戲規則。<br><br>● 要想到自己的行為會影響別人。<br><br>●以開放的心胸聆聽別人。<br><br>●自己的錯誤不要怪別人。<br><br>●不要佔別人便宜。<br><br>●不要搞小圈圈。<br><br>●你有沒有說過「那不公平」？<br><br>你怎麼知道那件事是不公平的？<br><br>●有沒有可能在任何情況下對任何人都很公平？<br><br>●公平的對待別人是什麼意思？<br><br>公平是不是表示每個人都得到相同的等份？<br><br>或是表示即使會輸掉比賽，也要強迫每個人都遵守一樣的規則？<br><br>●如果別人對你很不公平，你要怎麼對他？<br><br>●公平如何影響你跟別人或朋友的關係？<br><br>舉例說明。<br><br>●描述一個你佔人家便宜或被別人佔便宜的狀況。<br><br>不公平的地方在哪裡？<br><br>你的感覺為何？<br><br>從這次經驗中你學到什麼？<br><br>●公平和尊重別人、誠實、可靠這些美德有什麼關聯？<br><br>●想想什麼是你認為很不公平的現象，仔細描述，並寫下你認為應該做些什麼事來改變這個現象，而其中你能做的又是什麼？<br><br>●你不知道幾乎你做的每個決定都會影響到別人？<br><br>想想幾個你曾做過的決定，並寫下這些決定如何影響到別人？<br><br>4.值得信賴（trustworthiness）<br><br>如何成為值得信賴的的人<br><br>●要誠實：<br><br>不要撒謊、作弊或偷竊。<br><br>● 要可靠：<br><br>說到做到，有始有終。<br><br>●要有勇氣：<br><br>認為對的事就去做，即使它很困難。<br><br>●要當好朋友：<br><br>不要背叛朋友對你的信任。<br><br>　<br><br>●如果有人對你說謊，你會有什麼感覺？<br><br>●撒謊會不會破壞友誼？<br><br>你有沒有碰過這種事？<br><br>●如果有人撒謊、作弊或偷東西，你還會信任他嗎？<br><br>● 你怎麼知道你可以信任那個人？<br><br>●你認為自己是個誠實的人嗎？<br><br>●值得信賴的人是個怎麼樣的人？<br><br>●你認為自己是個值得信賴的人嗎？<br><br>●爸媽信任你嗎？<br><br>你做哪些事會讓爸媽對你失去信任？<br><br>●當你發現朋友送你的禮物是偷來的，你會怎麼辦？<br><br>●根據上面的四項行為準則做自我評估，每一項以一到五分給自己打分數。<br><br>●寫一篇作文，描述有關自己曾經不誠實的行為，例如說謊、作弊、或偷東西。<br><br>為什麼會發生？<br><br>你怎麼看這件事？<br><br>當時你的感覺如何？<br><br>這件事有沒有影響到你跟別人的關係？<br><br>它有沒有給你帶來麻煩？<br><br>現在你的感覺如何？<br><br>從這件事你學到什麼？<br><br>●描寫一個你信任的人，並寫出你為何信任他。<br><br>5.關懷（caring）<br><br>如何成為 '<h2>鬼才郭嘉</h2><br>三国人物郭嘉是个非常值得研究的人物。<br><br>郭嘉谋战略不输荀彧，定战术不输荀攸，这样一个不可多得的全才，令人遗憾的是他英年早逝，未来得及给三国历史写下浓重的一笔，就如流星般划过天际。<br><br>郭嘉是历史上一位杰出的智谋之士，他的十胜十败论几乎涉及了中国兵法思想的各个方面，切中要害，言简意赅，博大精深，古今罕成。<br><br>郭嘉，字奉孝，颍川阳翟（今河南禹州）人。<br><br>一个人要想成功，必然少不了异于常人的洞察力和强大的分析能力，对对手下一步的行为作出准确的预测，并能提前做好准备。<br><br>在当今商战中，这非常重要，也是每一个老板应当修炼的能力。<br><br>如果你只能后知后觉，那就败了。<br><br>建安二年(197年)，郭嘉二十七岁时投靠袁绍帐下。<br><br>当时的袁绍已经很牛逼，兵强马壮，占领四洲之地。<br><br>袁绍帐下又有郭图，辛评等有能力的谋士。<br><br>郭嘉原认为袁绍是最有可能统一天下的一个人，但很快他发现袁绍这货不咋地，难以施展自己的抱负，只在袁绍帐下待了33天，就转投了曹操。<br><br>跟对人，做对事，事业上才能有所成就，这也是现代人的共识。<br><br>郭嘉说：<br><br>有智慧的人必须先考察度量他的老板，这样才能成就事业和功名，才能实现理想。<br><br>袁绍想要模仿周公礼贤下士，却不知道如何使用人才，思虑多端而缺乏要领，喜欢谋划而没有决断，想和他共同拯救国家危难，建称王称霸的大业，实在很难啊！<br><br>于是，郭嘉就跑了。<br><br>曹操挟天子以令诸侯，不只曹操手下的谋士们看得出来，袁绍手下的谋士也曾提议袁绍这样做，可惜袁绍这货不干。<br><br>曹操攻打吕布期间，谋士又提议袁绍乘机攻打许昌，没想到袁绍这货竟以孩子病了为借口，不去干。<br><br>看看人家刘备，只要是危机关头，老婆儿子说不要就不要，而且不止丢一次。<br><br>他的祖宗汉高祖也是，说丢就丢，心理强大到连老子的骨头汤都敢喝。<br><br>刘备就深得祖上真传，这手玩的溜。<br><br>大丈夫欲成就大事业，岂能错失良机，优柔寡断。<br><br>无论做人还是做事，思考要周到和周密，集思广益。<br><br>要果断决策，果断实施，这样才能抓住机会。<br><br>机不可失，失不再来，人生能有几次机会，抓不住，便沉沦一生。<br><br>建安七年(202年)，袁绍在经历了官渡大战失败的两年之后，因病挂掉了。<br><br>曹操又征讨袁绍的儿子袁潭，袁尚，打赢了数仗。<br><br>此时手下的将军们，想乘曹兵士气正盛，一举灭了二袁。<br><br>郭嘉这时对曹操说，袁绍爱这俩儿子，他死之前也没确定哪个儿子继承自己的位置，这俩儿子也没商量好谁做袁家的老大。<br><br>有郭图，缝纪等谋臣出主意互相算计，必然窝里斗，互相攻击内耗。<br><br>我们攻的太急，他们要是合作就不好办了，我们还是先缓一缓，等这俩货窝里斗吧。<br><br>果不出郭嘉预料，袁谭，袁尚这俩兄弟，为争夺冀州这块地盘，袁尚打败了袁谭，袁谭逃跑向曹操投降。<br><br>曹操轻而易举就平定了冀州。<br><br>当时很多人都认为郭嘉此计谋有风险，不成熟，万一袁尚吞兵袁谭后实力壮大了怎么办，且不说俩兄弟半斤八两。<br><br>郭嘉说，一旦有变，就回兵。<br><br>为了权利，人性就是如此，一旦外部危机解除，就会内部争权夺利。<br><br>袁家有这个传统，袁绍袁术俩兄弟不就是如此么？<br><br>攘外必先安内，内忧外患是灭亡之路，这就是郭嘉的预见能力。<br><br>俗话说，家和万事兴。<br><br>一个家，所有成员都向一个方向努力，齐心协力求发展，集中资金，用在刀刃上，用来创业。<br><br>又或者用钱来生钱，财源必然滚滚而来。<br><br>当今现实是，很多家庭，宁愿相信骗子，也不愿意相信自己的兄弟姐妹，人性有爱却又自私冷酷。<br><br>正因为如此，“家和万事兴”才成了老百姓的期盼。<br><br>假如袁绍袁术能齐心协力去争夺天下，到底鹿死谁手，还未可知。<br><br>袁绍袁术俩兄弟占据着最大地盘，袁绍虽不会用人，多断少谋，但是仁爱百姓，有争夺天下的根本，袁术虽不入流，但有手下孙坚这样的利器。<br><br>假使兄弟合心，天下堪定<br><br>因袁尚败于曹操后逃往乌丸，建安十年(205年)，曹操想要一起征讨袁尚和乌丸，因担心刘表会派刘备乘机偷袭许昌，很多部下都反对。<br><br>唯独郭嘉支持曹操的决定。<br><br>郭嘉这样对曹操分析形势：<br><br>主公虽然威震天下，但胡人倚仗地方远，必然会放松防备。<br><br>因为他不防备，我们火速袭击，必然能灭了他。<br><br>袁绍有恩于百姓，现在袁尚兄弟依旧活着。<br><br>虽然我们现在占了袁绍的四州地盘，百姓也只是因为威势附和着，我们还没来得及用恩德来收复人心。<br><br>如果不征讨乌丸，袁尚和塌顿利用乌丸的资源，来攻击我们，现在的民心还向着袁尚，百姓必然会响应，我们就有可能会丢失地盘。<br><br>而反观刘表，他就是个光说不练的家伙，他知道自己的才能敌不过刘备，又怕控制不了刘备，因此不敢重用。<br><br>现在刘表不重用刘备，刘备就不会给他干活，重用刘备来攻击我们，刘表又不敢，怕篡夺了他的位子。<br><br>所以刘表必然不会派刘备偷袭许昌。<br><br>我们现在打算千里攻击袁尚和乌丸，因粮草辎重太多，必然捞不到好处，不如轻兵奇袭，速战速决。<br><br>曹操认为郭嘉分析的很有道理，于是立即挥兵直指单于庭，砍了塌顿的头，灭了乌丸。<br><br>没有了依靠的袁尚兄弟又跑到辽东去了。<br><br>千里奇袭，司马懿灭孟达也是这么一手套路，当孟达还在洋洋得意的时候，司马懿已经兵临城下。<br><br>郭嘉对刘表的分析，真是入木三分。<br><br>人都是有野心的动物，缺乏野心只是现实逼迫。<br><br>每一个努力且有能力的人，都是雄心壮志，有太强能力的人，老板是留不住的，这类人更倾向于自我价值的体现。<br><br>作为老板，对待这类的员工，是又爱又恨。<br><br>这类人如果勇于进取，就可以为老板创造巨大的效益，如果翅膀硬了就要飞，老板想留也留不住。<br><br>想放又增加了人力成本，想给更多好处费用又增加，不给更多好处，他不会留下来。<br><br>甚至有些人，如果走了会带走公司的潜在收益，甚至带走核心机密。<br><br>对于这种让老板三面为难的一类人，做老板的需要有高超的驭人艺术。<br><br>刘备因吕布威胁而投降了曹操，给了兵马有机会就跑，而且还反过来对付曹操。<br><br>刘备对付孙权也是如此，借助荆州孙权的地盘，打下了西川，出耳反耳，拒绝归还荆州。<br><br>这历史上真实的案例，值得我们借鉴。<br><br>郭嘉看人入木三分，对别人未来的预测，也都非常准确。<br><br>还有一件事也足以证明郭嘉的预判能力：<br><br>郭嘉预测孙策迟早死于匹夫之手，理由是：<br><br>孙策吞并了江东后，所杀的人全是英雄俊杰，而这些英雄俊杰手下也都有一帮为他们死命效力的人。<br><br>然而孙策轻视这些死命效力的人，并且还不防备，若刺客藏起来，一个人就能杀死他，你有百万雄兵，也没有用。<br><br>果然不出郭嘉所料，建安五年（200年）四月，孙策被许贡的门客刺击杀死，享年仅有二十六岁。<br><br>孙策手下虞藩曾向孙策劝说：<br><br>你一个大领导，天天外出打猎，会影响威严，你应该待在深宫里。<br><br>孙策不听，依旧我行我素，最后导致了自己的悲剧。<br><br>郭嘉最有名的十战十胜论，不仅仅给了曹操战胜袁绍的信心，更是集兵家思想之大成，对我们做人也有非凡的意义。<br><br><br><br>',
'<h2>十胜十败论</h2><br>原文<br><br>刘、项之不敌，公所知也。<br><br>汉祖唯智胜，项羽虽强，终为所禽。<br><br>嘉窃料之，绍有十败，公有十胜，绍虽兵强，无能为也。<br><br>绍繁礼多仪，公体任自然，此道胜一也。<br><br>绍以逆动，公奉顺以率天下，此义胜二也。<br><br>汉末政失于宽，绍以宽济宽，故不慑，公纠之以猛，而上下知制，此治胜三也。<br><br>绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br><br>绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br><br>绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br><br>绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br><br>绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br><br>绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br><br>绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br><br>公有此十胜，于以败绍无难矣。<br><br>译文<br><br>刘邦打败了项羽，您是知道的。<br><br>项羽武力强大，虽然刘邦只有智谋胜过项羽，最终还是把项羽逼的在乌江自刎。<br><br>在我看来，袁绍有十个战败的诱因，而您有十个战胜他的理由。<br><br>因此袁绍虽然强，却不能把您怎么样。<br><br>1、绍繁礼多仪，公体任自然，此道胜一也。<br><br>袁绍繁琐的礼节太多；您顺应自然，不拘泥于繁文缛节，这是道胜于他。<br><br>现在都讲以人为本，顺乎人性，人总是讨厌那种虚伪的繁文缛节，喜欢顺乎本性的自然。<br><br><br><br>2、绍以逆动，公奉顺以率天下，此义胜二也。<br><br>袁绍以反叛汉室的动机出兵；而您则以复兴汉室的名义征战，这是义胜于他。<br><br>想做事，名义是件非常重要的事，为众人，大家才会跟着你干，为你服务。<br><br>3、汉末政失于宽，绍以宽济宽，故不摄，公纠之以猛而上下知制，此治胜三也。<br><br>东汉的灭亡，主要就在于对下级管理的宽松。<br><br>袁绍的管理制度就过于宽松，不能产生震慑力；而您以严治政，全军上下都依法行事，这是管理上胜于他。<br><br>一个公司，要以制度去管理人，不要以人去管理人，这样就容易产生私情，容易拉帮结派。<br><br>4、绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br><br>袁绍表面上宽宏大量而内心则多疑，对所用之人也多有怀疑，重用的只有亲戚朋友；而您用人表面看来平易简单，而内心明察秋毫，用人从不怀疑，不管亲疏远近，只要有才就大胆使用他，这是度量上胜过他。<br><br>用人一直是领导的难题，在中国最讲裙带关系，用人也看关系亲近与否，这是管理的大忌。<br><br>5、绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br><br>袁绍善于思考却很难做决定，优柔寡断贻误战机；而您决策果断，执行高效，应变能力强，这是谋略胜过他。<br><br>男人做事要果断，要善于谋划，不要像一个楞头青一样，横冲直撞。<br><br>6、绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，<br><br>袁绍世代公卿，喜欢用高谈阔论显示自己的高贵，因此投靠他的多为会吹捧装裱自己的人；而您诚心对待别人，不贪图虚荣，自己厉行节俭为下属做出表率，对待有功之人却从不吝啬，因此忠诚、正直、有远见、有真才实干的人都愿意投奔您，这是道德选择上胜过他。<br><br>以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br><br>诚心诚意对待下属，有功必赏，下属为了得到更多好处，必然会努力工作，人性如此。<br><br>7、绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br><br>袁绍对见到的饥寒之人非常怜悯，对看不到的却考虑不到；而您对于眼前的小事不拘小节，而在大事上却毫不疏忽，忧国忧民，对天下的饥寒贫民都施以恩惠，没有疏漏，因此声望远远超过袁绍，这是仁德上胜过他。<br><br>管理中，最容易破坏制度的人，就是亲近的人，因为亲近，就容易法外施恩，这就很容易产生破坏制度的现象，之后就没有人愿意遵守制度了。<br><br>制度面前，必须人人一律平等。<br><br>8、绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br><br>袁绍的大臣争权夺势，谗言四起惑乱视听；而您用道义教导下级，不让这种勾心斗角互相夺势的事情发生，这是您明智上胜过他。<br><br>一个至公至明的领导，管理有道，这样不容易受蒙蔽，也不会冤枉下属。<br><br>9、绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br><br>袁绍是非不分赏罚不明，而您认为是对的事就以赏赐来推行它，错误的事就依法处罚来纠正它，这是管理文化上胜于他。<br><br>做一个明辫是非的人，有过必惩。<br><br>生活中有好多人，无故搬弄是非，以此来获得好处，这种人你不惩罚，他会屡屡搬弄是非。<br><br>10、绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br><br>袁绍喜欢虚张声势，并不懂得兵法的要领；而您打仗可以以少胜多，用兵如神，我军士兵都信任您，敌人都惧怕您，这是武略上胜于他。<br><br>做人要明虚实，知彼知己，百战不殆，无论面对任何一个人，一件事，你只要知道虚实，必然能赢。<br><br>郭嘉作为曹魏谋士，为曹操立下了汗马功劳，虽然他英年早逝，但他也成就了自己的理想，实现了自己的价值。<br><br>在个人发展道路上，一定要跟对人。<br><br>你只有跟对人，才能实现自己的才华，才能实现自己的抱负，才能有所成就。<br><br>当你的才华撑不起野心的时候，需要你默默努力，结识有能力的人，不要做无意义的社交。<br><br>',
'<h2>人为什么要读书？</h2><br>因为很多东西，眼睛看不到，读书可以；<br><br>脚步不能丈量，读书可以；<br><br>身体无法抵达，读书也可以。<br><br>爱读书的人都有更为丰富的精神世界，即使深陷泥泞，也依然可以仰望星空。<br><br>趁着大好晨光，一起读书吧。<br><br><br><br>',

'<h2>蹉跎和努力</h2><br>蹉跎和努力，一天看不出差别，三天看不到变化，七天也许还看不到任何距离。<br><br>但是半年后会看到谈吐不同，一年后会看到气场不同，若干年后就会看到人生道路截然不同。<br><br>愿你能靠自己的双手创造出属于自己的天地。<br><br>',
'<h2>刘伯温金句</h2><br>刘基，字伯温，处州青田县南田乡（今属浙江温州市文成县）人，元末明初军事家、政治家、文学家，明朝开国元勋。<br><br>洪武三年（1370）封诚意伯。<br><br>刘基佐朱元璋平天下，论天下安危，义形于色，遇急难，勇气奋发，计划立定，人莫能测。<br><br>朱元璋多次称刘基为：“吾之子房也。”<br><br>在文学史上，刘基与宋濂、高启并称“明初诗文三大家”。<br><br>中国民间广泛流传着“三分天下诸葛亮，一统江山刘伯温；<br><br>前朝军师诸葛亮，后朝军师刘伯温”的说法。<br><br>他以神机妙算、运筹帷幄著称于世。<br><br>1、旱斯具舟，热斯具裘。<br><br>天大旱时就要预备舟船，天大热时就要准备皮袄。<br><br>有大旱就会有大涝，洪水成灾；<br><br>有酷暑就会有寒冬，滴水成冰。<br><br>因此，不可只顾眼前而要有远见，以免事到临头，手足无措，追悔莫及。<br><br>2、多能者鲜精，多虑者鲜决。<br><br>什么都会的人很少能精通某一学问，遇事优柔寡断，思虑过多的人很少能当机立断。<br><br>3、人情旦暮有翻复，平地倏忽成山谿。<br><br>人情早晚变化不定，反复无常，平地在转眼之间就可以变成山峦和溪谷。<br><br>4、自是行人行不得，莫教空恨鹧鸪啼。<br><br>游子客愁只不过是行人自己的伤感罢了，(它本与鹧鸪无关)不要白白地恼恨鹧鹊的啼叫。<br><br>5、金玉其外，败絮其中。<br><br>外表金玉般的美好，内里却烂棉絮似的腐败。<br><br>6、虎之跃也，必伏乃厉。<br><br>老虎在跳跃前，总要把身子伏在地下，然后才跳起来。<br><br>7、白云在青天，可望不可即。<br><br>天上的白云可以看见却无法接近。<br><br>8、安得普天休战伐，不令竹箭困输供。<br><br>怎样才能使普天之下都停止战争，不使人们为赶制军需的竹箭而感到难以应付。<br><br>两句表现了怒恨战争，渴望和平的强烈愿望，与杜甫名句“安得壮士挽天河，洗尽甲兵长不用”同一机杼。<br><br>9、落日下前峰，轻烟生远林。<br><br>落日从前面的山峰沉下，轻烟从远处的林间生出。<br><br>10、智不自智，而后人莫与争智。<br><br>有智慧而不自恃，那么后世人无法同你在智慧上争高下。<br><br>',
'<h2>"衡水模式"启示录</h2><br><br><br>高考刚刚结束，舆论场又热闹起来了。<br><br>这些人三句话不离中国的应试教育，满口都是"残酷"、"不公平"、"扼杀孩子天性"，某些几十年前唱烂了的老调，又翻出来唱了。<br><br>媒体人最喜欢批判的，就是"衡水中学"模式——高强度的学习，严格的管理制度。<br><br>他们认为，这里把分数当作考核学生的唯一标准，把高考作为学习的唯一目的，把孩子们当作"学习的机器"。<br><br>这还导致越来越多的中学，开始学习"衡水模式"，使用衡水的试卷，衡水的管理方式。<br><br>高强度的学习，军事化的管理，让很多学生苦不堪言。<br><br>以至于很多家长和学生，都对这个"衡水模式"恨之入骨，媒体舆论更是指着鼻子骂，认为我们不能走这样的道路，我们的孩子应当"快乐学习"。<br><br>讲实话，十几二十年前，我也讨厌应试教育，也天天幻想着像美国孩子、欧洲孩子、日本孩子那样，享受真正的"素质教育"，想学就学，想玩就玩，想学什么，就学什么，不用听老师讲课，不必遵循教材的限制，那才叫"自由精神"，那才叫"独立思考"，那才叫"快乐学习"。<br><br>我当学生的时候，向往的生活是什么？<br><br>是不用学习，不用考试，每天除了打篮球，就是看小说，我每天钻在小说堆里，神游四海，读通古今名著，岂不美哉。<br><br>这就和现在的小孩一样，向往的生活，是一天24小时都可以打游戏，玩吃鸡，玩王者农药，不知老之将至，岂不美哉？<br><br>我大学毕业后，有段时间找不到正经工作，就在教育机构当老师，同时兼职写稿子赚钱，写的东西很杂，有体育评论，有游戏测评，孩子们和我很熟，经常开玩笑说："<br><br>申老师看比赛，玩游戏，都能赚钱。<br><br>有一次一个小男生上课上着上着，就把书一摔，抱怨道："念书太苦了，我不想念书了！"<br><br>我一愣："你不想念书，想干嘛？"<br><br>那孩子说："我想和你一样，当写手，当评论员，看比赛，玩游戏都能赚钱！"<br><br>我当时真的愣住了，思考了很久，才给他讲了一个故事——申老师来自农村，上高中的时候，都没有见过电脑，没有什么游戏玩，更没有手机玩，那时候，申老师就喜欢读小说，也喜欢写小说，作文经常拿奖，一心想着学韩寒，一夜成名，不用参加高考，也能成为作家。<br><br>后来，被老师一顿臭骂之后，静下心好好学习，好好参加高考，才得以走出农村，上了大学，摸到了电脑，接触了互联网，所以才能够写体育评论，写游戏测评。<br><br>我的老师当年告诉我："这个世界99%的人，都是没有办法走韩寒那条路的，你没有人家的资源和机会！<br><br>参加高考，只是他们那些人最差的选择，参加高考，却是你最好的选择。"<br><br>这段话，当年我不懂，后来我懂了，我看到，北京上海名校的孩子，从小就有学者教授、社会名流给他们上启蒙课，就有最好的补习老师给他们课外加练，当你在农村中学的操场上玩泥巴的时候，他们在练钢琴、学骑马、说外语、搞演讲，在参加各种国际竞赛。<br><br>在这样的情况下，你有什么资格去和他们拼天赋？<br><br>拼才华？<br><br>拼兴趣爱好？<br><br>你拼这些，还不如老老实实走到高考考场上，一张试卷去拼个分数！<br><br>那才是普通人最大的机会。<br><br>他们"快乐学习"，考不好照样可以出国读名校，你"快乐学习"，考砸了准备干什么？<br><br>更何况，初高中的教育，是真正打基础的教育，虽然课程不是太难，但你真的可以把经典的物理学、唯物主义史学、政治经济学、函数、解析几何、生物学、化学、文学打个基础，没有这些，你的世界观就不完整，这对你将来的人生影响是极大的。<br><br>你不想将来变成信口雌黄的"崔化纳"吧？<br><br>你不想将来演讲的时候念错"鸿鹄之志"吧？<br><br>我当年也和那个孩子讲：<br><br>你不要和申老师比，你有申老师的天赋和文笔吗？<br><br>申老师这种人，是百里挑一的，不具有普遍性。<br><br>我虽然出身很穷，但在某些方面，我和你们相比，是天生的不公平。<br><br>我都只能老老实实参加高考，你们还想怎样？<br><br>我承认应试教育很残酷，"衡水模式"很辛苦，但作为一个普通人，作为不是那么"天才"的人，作为一个普通家庭出身、天赋平庸的孩子，河北的"衡水模式"，是改变命运的"捷径"。<br><br>中国的高考和"应试教育"，是最公平的选拔人才标准。<br><br>诸位不想学习、不想考试，想干什么？<br><br>手机、电脑一字排开，《绝地求生》、《王者荣耀》、《全面战争》慢慢玩？<br><br>美剧、日漫慢慢看？<br><br>B站一刷一上午，抖音一刷一下午，抱着屏幕傻乐乐一天？<br><br>你以为我不了解你们想要的"快乐学习"、"素质教育"是什么样子？<br><br>孩子们，你们对这个世界真的缺乏了解，你们不知道自己的天赋只是普通人，不知道自己所谓的"才华"和"兴趣爱好"，还比不上人家用钱砸出来的一点小技能。<br><br>比音乐、比美术、比舞蹈、比赛马、比高尔夫球、比编程、比航模制作？<br><br>还不如老老实实比语数外、理化生、政史地！<br><br>中国古代史上，不是没有过类似的事情，在科举诞生之前，我们有举孝廉，有"九品中正制"，你是不是"孝"，是不是"廉"，是不是"上等"，得看你的出身，你的人脉，你的血统，得看有没有公卿贵族给你写推荐信。<br><br>但凡不需要考试的时候，所有的选拔，都不是单纯地靠自己的本事，都不是真正的公平。<br><br>"衡水模式"，其实很像华为的管理模式，高强度的投入，高效的产出和回报，很多企业学华为，只学了个"996"和"狼性"，却不明白华为核心的力量在哪里？<br><br>华为的"奋斗者协议"，并不是强迫签的，你想要高回报，自然就要高投入。<br><br>你牺牲了很多快乐和自由，却换来了几年内就能攒够买房首付的收入，换来了世界一流科技公司的股权。<br><br>很多人只看到了华为员工的牺牲，却没有看到任正非和华为高层的牺牲，没有看到华为对知识和人才的尊重。<br><br>很多学校学"衡水模式"，其实也是"买椟还珠"，只知道学衡水中学高强度管理，压榨学生的时间和精力，却不知道衡水中学老师和管理层的牺牲和付出，他们要比其他中学承受更大的压力，要制定更科学更详细的教学方案，得一步一步坚决执行，得与时俱进，时刻把握考试命题和教材改革的方向，他们付出的，比普通学校老师付出的也多得多。<br><br>华为的神话，不是靠压榨员工塑造的，衡水的神话，也不是靠逼迫学生换来的。<br><br>这件事说到底，是自由主义和"社会主义"之间的争论，你要知道，在西方"自由主义"的世界，贫民窟和底层人民是被放弃的，没有人逼着他们的孩子去读书，没有人逼着他们的孩子去考试，他们从社区幼儿园，一路读到社区中学，然后辍学，混迹街头，成为一代又一代的社会底层。<br><br>而那些精英的子弟，从小读贵族幼儿园，读私立小学，读私立中学，一路读到常青藤盟校，出入硅谷华尔街，继续做一代一代的精英。<br><br>在底层，没有什么"快乐学习"，只有快乐玩耍，没有学习；<br><br>在精英中，也没有什么"快乐学习"，只有"学习"，没有快乐，他们拼命地学知识、查资料、写论文、参加高端社交和公益活动，拼命的刷学分。<br><br>精英子弟比底层的孩子们努力千百倍，而底层人们依旧相信"快乐，自信，过自己的生活"，这就是自由主义的最终结局。<br><br>很多孩子恨应试教育，但是他们不知道，他们其实是应试教育的受益者。<br><br>以他们的天赋、家境，根本连"素质教育"的门槛都摸不到。<br><br>"衡水中学"的存在，让精英、中产阶级、自由派的媒体人愤怒，认为它扼杀天性和创造力；<br><br>但它却让那些祖祖辈辈都生活在农村、县城、小镇的人们看到了一线希望，这希望就是——通过努力，我也可以和你一样优秀！<br><br>我们坦诚地讲——无论是"衡水模式"，还是"华为模式"，其实都是中国模式。<br><br>我知道，衡水的孩子很辛苦，华为的员工很辛苦，中国的孩子也不容易。<br><br>但是，对于世界上绝大部分天赋平庸、出身贫寒的孩子来说，"衡水模式"给了他们一个"努力就可以成功"的机会，"华为模式"给了普通工作者一个"奋斗就可以致富"的机会。<br><br>这里确实很辛苦，但在别的地方，你甚至没有这样"辛苦"的机会！<br><br>黄四郎管理下的鹅城，自由自在，弱肉强食，很舒服；<br><br>张麻子治下的鹅城，太公平，大家不轻松。<br><br>但是，你要知道，如果每个人都追求舒服、轻松、快乐，那么大部分人就不可能舒服、轻松、快乐。<br><br>我们的后代也不可能舒服、轻松、快乐。<br><br>家底薄，发展时间短，如果你还追求"轻松"、"快乐"、"吃着火锅唱着歌"，那么未来，你不可能真正"快乐"。<br><br>',
'<h2>任正非：我的父亲母亲</h2><br><br><br>任正非在18年前写的《我的父亲母亲》今天，我们一起来重读一读这篇文章，看看“亿万富豪”任正非心中最柔软的浓浓亲情。<br><br>【一】<br><br>上世纪末最后一天，我总算良心发现，在公务结束之后，买了一张从北京去昆明的机票，去看看妈妈。<br><br>买好机票后，我没有给她打电话，我知道一打电话她一下午都会忙碌，不管多晚到达，都会给我做一些我小时候喜欢吃的东西。<br><br>直到飞机起飞，我才告诉她，让她不要告诉别人，不要车来接，我自己坐出租车回家，目的就是好好陪陪她。<br><br>前几年我每年也去看看妈妈，但一下飞机就给办事处接走了，说这个客户很重要，要拜见一下，那个客户很重要，要陪他们吃顿饭，忙来忙去，忙到上飞机时回家取行李，与父母匆匆告别。<br><br>妈妈盼星星、盼月亮，盼唠唠家常，却一次又一次地落空。<br><br>【二】<br><br>一个普通的早上，妈妈从菜市场出来，提着两小包菜，被汽车撞成重伤。<br><br>我身在伊朗，飞机要多次中转才能回来，在巴林转机要待6.5个小时，真是心如煎熬，又遇巴林雷雨，飞机延误两个小时，到曼谷时又晚了10分钟，没有及时赶上回昆明的飞机，直到深夜才赶到昆明。<br><br>回到昆明，就知道妈妈不行了，她的头部全部给撞坏了，当时的心跳、呼吸全是靠药物和机器维持，之所以在电话上不告诉我，是怕我在旅途中出事。<br><br>我看见妈妈一声不响地安详地躺在病床上，不用操劳、烦心，好像她一生也没有这么休息过。<br><br>我真后悔没有在伊朗给妈妈打一个电话。<br><br>因为以前不管我在国内、国外给她打电话时，她都唠叨：<br><br>“你又出差了”，“非非你的身体还不如我好呢”，“非非你的皱纹比妈妈还多呢”，“非非你走路还不如我呢，你这么年纪轻轻就这么多病”，“非非，糖尿病参加宴会多了，坏得更快呢，你的心脏又不好”……<br><br>我想伊朗条件这么差，我一打电话，妈妈又唠叨，反正过不了几天就见面了，就没有打，而这是我一生中最大的憾事。<br><br>如果我真打了，拖延她一两分钟出门，也许妈妈就躲过了这场灾难。<br><br>这种悔恨的心情，真是难以形容。<br><br>我看了妈妈最后一眼，妈妈溘然去世。<br><br>【三】<br><br>1995年，我父亲在昆明街头的小摊上买了一瓶塑料包装的软饮料，喝后拉肚子，一直到全身衰竭去世。<br><br>父亲任摩逊，尽职尽责一生，可以说是一个乡村教育家。<br><br>妈妈程远昭，是一个陪伴父亲在贫困山区与穷孩子厮混了一生的一个普通得不能再普通的园丁。<br><br>父亲穿着土改工作队的棉衣，随解放军剿匪部队一同进入贵州少数民族山区去筹建一所民族中学。<br><br>一头扎进去就是几十年，他培养的学生不少成为党和国家的高级干部，有些还是中央院校的校级领导，而父亲还是那么位卑言微。<br><br>【四】<br><br>我与父母相处的青少年时代，印象最深的就是度过三年自然灾害的困难时期。<br><br>今天想来还历历在目。<br><br>我们兄妹七个，加上父母共九人。<br><br>全靠父母微薄的工资来生活，毫无其他来源。<br><br>本来生活就十分困难，儿女一天天在长大，衣服一天天在变短，而且都要读书，开支很大，每个学期每人要交2-3元的学费，到交费时，妈妈每次都发愁。<br><br>我经常看到妈妈月底就到处向人借钱度饥荒，而且常常走了几家都未必借到。<br><br>直到高中毕业我没有穿过衬衣。<br><br>有同学看到很热的天，我还穿着厚厚的外衣，就让我向妈妈要一件衬衣，我不敢，因为我知道做不到。<br><br>我上大学时妈妈一次送我两件衬衣，我真想哭，因为，我有衬衣了，弟妹们就会更难了。<br><br>我家当时是2-3人合用一条被盖，而且破旧的被单下面铺的是稻草。<br><br>上大学我要拿走一条被子，就更困难了，因为那时还实行布票、棉花票管制，最少的一年，每人只发0.5米布票。<br><br>没有被单，妈妈捡了毕业学生丢弃的几床破被单缝缝补补，洗干净，这条被单就在重庆陪我度过了五年的大学生活。<br><br>我们家当时每餐实行严格分饭制，控制所有人欲望的配给制，保证人人都能活下来。<br><br>如果不是这样，总会有一个、两个弟妹活不到今天。<br><br>我真正能理解活下去这句话的含义。<br><br>高三快高考时，我有时在家复习功课，实在饿得受不了了，用米糠和菜合一下，烙着吃，被父亲碰上几次，他心疼了。<br><br>其实那时我家穷得连一个可上锁的柜子都没有，粮食是用瓦缸装着，我也不敢去随便抓一把。<br><br>高考前三个月，妈妈经常在早上塞给我一个小小的玉米饼，要我安心复习功课，我能考上大学，小玉米饼功劳巨大。<br><br>如果不是这样，也许我就进不了华为这样的公司，社会上多了一名养猪能手，或街边多了一名能工巧匠而已。<br><br>这个小小的玉米饼，是从父母与弟妹的口中抠出来的，我无以报答他们。<br><br>“记住知识就是力量，别人不学，你要学，不要随大流。”<br><br>“以后有能力要帮助弟妹。”<br><br>背负着这种重托，我在当时的环境下，将樊映川的高等数学习题集从头到尾做了两遍，学习了逻辑、哲学。<br><br>还自学了三门外语，当时已到可以阅读大学课本的程度，终因我不是语言天才，加之在军队服务时用不上，20多年荒废，完全忘光了。<br><br>我当年穿走父亲的皮鞋，没念及父亲那时是做苦工的，泥里水里，冰冷潮湿，他更需要鞋子。<br><br>现在回忆起来，感觉自己太自私了。<br><br>回顾我自己已走过的历史，唯一有愧的是对不起父母，没条件时没有照顾他们，有条件时也没有照顾他们。<br><br>爸爸，妈妈，千声万声呼唤你们，千声万声唤不回。<br><br>逝者已经逝去，活着的还要前行。<br><br>',
'<h2>人品才是最硬的实力</h2><br><br><br>一个人真正的资本，不是美貌，也不是金钱，而是人品。<br><br>人品是生活的通行证，在冷峻又善变的时代，人品是彼此心灵最后的依赖。<br><br>好人品是一个人最宝贵的财富。<br><br>它构成了人的地位和身份，它是一个人真正的最高学历，是每一个人的黄金招牌。<br><br>人品，是最好的学历<br><br>白岩松曾说：<br><br>“人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。”<br><br>一个单位无论管理制度多么严谨，一旦任用了品德有瑕疵的人，就像组织中的深水炸弹，随时可能引爆。<br><br>试想，在一个企业里，有人天天动脑挖公司的墙角，这个人能要吗？<br><br>试想，一个非常有能力的人的人品出了问题，不是能力越大而反作用越大吗？<br><br>罗斯福说过：<br><br>“有学问而无品德，如一恶汉；有道德而无学问，如一鄙夫。”<br><br>古人云：<br><br>“德者才之王，才者德之奴。” 可见，人品何等重要！<br><br>人生可以没有学位，但不可以没有学问，更不可以没有人品。<br><br>人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。<br><br>人品，是最硬的实力<br><br>一个年轻人去面试，突然一个衣着朴素的老者冲上来说：<br><br>“我可找到你了，太感谢你了！<br><br>上次在公园，就是你，就是你把我失足落水的女儿从湖里救上来的！” <br><br>“先生，你肯定认错了！ 不是我救了你的女儿！”年轻人诚恳地说道。<br><br>“是你，就是你，不会错的！”老人又一次肯定地说。<br><br>年轻人只能作些无谓的解释：“真的不是我！<br><br>你说的那个公园我至今还没有去过呢！”听了这句话，老人松开了手，失望地说：<br><br>“难道我认错了？”后来，年轻人接到了任职通知书。<br><br>有一天，他又遇到了那个老人，关切地与他打招呼，并询问道：<br><br>“你的女儿的救命恩人找到了吗？”<br><br>“没有，我一直没有找到他！”老人默默地走开了。<br><br>年轻人心里很沉重，对同事说起了这件事。<br><br>不料同事哈哈大笑：“他可怜吗？<br><br>他是我们公司的总裁，他女儿落水的故事讲了好多遍了，事实上他根本就没有女儿！<br><br>“什么？”<br><br>年轻人大惑不解，同事接着说：<br><br>“我们总裁就是通过这件事来选拔人才的，他说过人品过关的人才是可塑之才！<br><br>世间技巧无穷，唯有德者可以其力，世间变幻莫测，唯有人品可立一生！<br><br>当人品和学识相辅相成时，才会让一个人走得更高更远。<br><br>人品，是最宝贵的财富<br><br>《左传》记载：<br><br>“太上有立德，其次有立功，其次有立言，传之久远，此之谓不朽。”<br><br>此处所说的“立德”，便是指会做人，拥有好人品。<br><br>好人品是人生的桂冠和荣耀，它是一个人最宝贵的财富，它构成了人的地位和身份，它是一个人信誉方面的全部财产。<br><br>做事先做人，这是自古不变的道理。<br><br>如何做人，不仅体现了一个人的智慧，也体现了一个人的修养。<br><br>一个人不管多聪明，多能干，背景条件有多好，如果不懂得做人，人品很差，那么他的事业及其人际关系将会大受影响，只有先做人才能做大事。<br><br>好人品自带光芒<br><br>孔子说过，“得才兼备，以德为首”，“德若水之源，才若水之波”。<br><br>林肯也说过，品格如同树木，名声如同树阴。<br><br>我们常常考虑的是树阴，却不知树木才是根本。<br><br>人品好的人，自带光芒，无论走到哪里，总会熠熠生辉。<br><br>',
'<h2>让人舒服是最顶级的人格魅力</h2><br><br><br>古人说：<br><br>“真味是淡，至人如常”。<br><br>真正的高人，不是趾高气昂、盛气凌人的。<br><br>而是和普通人没什么两样，周到体贴、平易近人，相处起来让人感到如沐春风般的舒服。<br><br>层次越高的人，越懂得让人舒服。<br><br>发自内心地体贴他人、为他人着想，真诚地对待他人、包容他人，如春夜的小雨，润物细无声。<br><br>让人舒服，不是圆滑世故，更不是迎合讨好，而是长在心底里的善良，是刻在骨子里的教养，更是一个人最顶级的人格魅力。<br><br>为人处世成功的秘诀，是懂得让人舒服。<br><br>越有教养的人<br><br>越懂得让人舒服<br><br>金庸的《书剑恩仇录》中，乾隆送给陈家洛的玉佩上刻着“谦谦君子，温润如玉”，这是金庸所崇尚的人生境界：<br><br>谦逊，温和，宽宏大量，心里总是装着别人，就如温润的美玉，让人感到舒服、温暖，心生美好。<br><br>越有教养的人，越懂得让人舒服。<br><br>前几天，一辆迈巴赫撞了一辆劳斯莱斯，两辆车都价值不菲，随便修一下都是不小的费用。<br><br>然而双方没有恶意攻击、谩骂、相互推诿，相反，撞车车主立刻下车诚恳地道歉，询问对方有什么诉求，让人一下子火气消了大半。<br><br>接着，双方互相交换名片，从危机关系转换为朋友关系，转危为安，多个朋友多条路。<br><br>最后，还真诚地给对方送上一份礼物，礼轻情意重，一场事故和平解决。<br><br>《红楼梦》中有一副对联：<br><br>世事洞明皆学问，人情练达即文章。<br><br>本事越大的人，对人情世故越通达，一言一行一举一动都让人舒服，处处透着教养，能化戾气为祥和，人生之路必定越走越宽。<br><br>让人舒服<br><br>是顶级的人格魅力<br><br>《菜根谭》中有这样一句话：<br><br>“文章做到极处，无有他奇，只是恰好；<br><br>人品做到极处，无有他异，只是本然。<br><br>”<br><br>日久见人心，当舒服地对待他人成为一种本能，便成为人品。<br><br>欣赏一个人，始于颜值，陷于才华，忠于人品。<br><br>一个人顶级的人格魅力，不是惊才绝艳，而是将心比心，处处让人舒服的人品，深深根植于骨子里的温暖、善良。<br><br>这么多年来，主持人何炅一直是性格好、脾气好的代表，可以让所有人都温暖和舒服。<br><br>一次节目里，唐国强一时口误把“何炅”叫成“何灵”，引得哄堂大笑。<br><br>何炅立刻跑出来说：<br><br>“我和唐国强老师十年前就认识了，他从以前都是叫我何灵，这是我们之间的昵称，大家别误会。<br><br>”<br><br>瞬间，把尴尬化解于无形。<br><br>何炅和黄磊一起去买鲍鱼，黄磊跟摊主砍价砍到20元三个。<br><br>何炅心疼摊主做生意不容易，挑了三个最小的鲍鱼，还一直向摊主道谢。<br><br>设身处地为他人考虑，丝毫不端架子。<br><br>马一浮写过两句诗：<br><br>“已识乾坤大，犹怜草木青”。<br><br>越是见过大世面的人，内心越是悲悯，温柔地对待身边的所有人和物，处处让人感到舒服，如沐春风。<br><br>能够让人舒服，是因为有足够的实力，胸中有沟壑，腹里有乾坤，更有菩萨心肠，心中有爱，眼里才会有温柔。<br><br>为人处世，让别人舒服<br><br>《菜根谭》里说：<br><br>“处世让一步为高，退步即进步的张本；<br><br>待人宽一分是福，利人实利己的根基。<br><br>”<br><br>“让一步”、“宽一分”，其实就是让别人舒服。<br><br>为人处世中，学会让别人舒服，必定相交满天下，人生路越走越顺，福气越积越深。<br><br>那么，如何才能让别人舒服呢？<br><br>一、多念人恩。<br><br>人有恩于我，我必感念于心，知恩图报，有恩必报，才能立足于天地，无愧于心。<br><br>人性最大的恶，便是不知感恩、恩将仇报。<br><br>二、不道人非。<br><br>不说别人的是非，不揭别人的隐私，不笑话别人的痛苦与不幸，不处处彰显自己的优越。<br><br>逢人不说是非事，便是世间无事人。<br><br>三、不究人过。<br><br>行走于世间，人人都会犯错，做人要宽宏大量，不斤斤计较他人的过错，善待生命中的每一个人，广结善缘。<br><br>四、将心比心。<br><br>与人相处时，能推己及人，为他人着想，设身处地考虑他人的感受。<br><br>将心比心，才得真心。<br><br>你若善良待人，别人自然也会以善良回报你；<br><br>你若对别人温柔，别人也会以温柔回应你。<br><br>让人舒服，是为人处世之道，更是顶级的人生智慧。<br><br>愿你我都能成为让人舒服的人，胸中有万千丘壑，心里有万般温柔，温暖地对待生命中的每一个人。<br><br>',
'<h2>冷处理的聪明</h2><br><br><br>1<br><br>有个故事，说的是一个人偶然得到了一把珍贵的紫砂壶，甚是喜欢，为了防止被盗，连睡觉都放在床头。<br><br>有一次梦里一个翻身，他失手将紫砂壶的盖子打翻在地，被惊醒后既心疼又气急败坏，喃喃自语：<br><br>这下糟糕了，壶盖肯定碎了，那我留着这个茶壶还有什么用呢？<br><br>遂拿起床头的茶壶将它扔出了窗外。<br><br>不想，第二天起床发现那只以为“碎了”的壶盖完好无损地落在床边的棉鞋上。<br><br>那人又恼又悔，想起已经被丢出窗外的紫砂壶，气得一脚把壶盖踩碎了。<br><br>吃完早饭，这个人扛着锄头准备去出工。<br><br>刚出门，抬眼就看见那把没盖子的紫砂壶正有惊无险地挂在窗外的松树枝上……<br><br>看到这里，想必大家都是既惋惜又万分感慨。<br><br>紫砂壶的主人以为壶盖掉落地上肯定会碎，所以一气之下把完好的茶壶也丢了，却不想世事难料。<br><br>倘若他能冷静后再去行动，或许又是另一番结局。<br><br>回头想想，谁的人生里又没有过一把“挂在树上的茶壶”呢？<br><br>很多时候，遇到一点小事我们就大发脾气，不分青红皂白，甚至冲动地做出让自己遗憾和后悔的决定。<br><br>其实老天给了茶壶主人两次可以挽回的机会，可惜他只会意气用事，所以注定要失去心爱的东西。<br><br>都说冲动是魔鬼，凡事要三思而后行。<br><br>如果我们在做决定前能给自己一个冷静思考和处理的机会，给自己多一份耐心，凡事往好处想，人生也许就会少一些遗憾。<br><br>2<br><br>前段时间和朋友相聚，小杜说了这样一件事，大家听完都陷入了沉思。<br><br>小杜说，上个月他差点就离婚了。<br><br>说起来也都是一些鸡毛蒜皮的小事：<br><br>小杜工作一忙忘了结婚纪念日，即使后来补上了，妻子还是不乐意；<br><br>小两口都上班，为双方谁的父母更合适来接送孩子上下学这事吵得不可开交；<br><br>亲戚家办事，送多少份子钱也要争执一番……<br><br>情人节那天，小杜在外地出差，回来时忘了买礼物，妻子顿时不高兴了：<br><br>“纪念日不记得，情人节你也忘，心里到底还有没有我？”<br><br>小杜瘫在沙发上，想着自己为了这个家累死累活，刚回来就被劈头盖脸数落了一顿，一时气急，忍不住和妻子争辩起来。<br><br>两人不依不饶，狠话说尽：<br><br>“明天民政局见，谁不离谁孙子！<br><br>”<br><br>第二天一大早两人就去了民政局，却不料在递交材料的时候因忘带户口本没离成。<br><br>女方这时候态度没那么强硬了，问小杜是不是故意没带的，是不是真的想离？<br><br>经过一夜的冷静，小杜气也消了。<br><br>后来，婚没离成，小杜被揪回家跪搓衣板去了。<br><br>有人说，再幸福的夫妻，一生也会有很多次想离婚和想掐死对方的冲动。<br><br>不是不爱了，只是愤怒一时占据了大脑，迷失了心智，口无遮拦，以至于言不由衷。<br><br>俗话说得好：<br><br>“人在愤怒时智商为零，这时候做决定才是最愚蠢的。<br><br>”<br><br>因一时口舌之快导致感情破镜难重圆，的确是不智之举。<br><br>所以遇到事情时，不妨给自己一个“冷处理”的机会，不要让伤人的话语寒了对方的心。<br><br>3<br><br>我们用一年的时间学说话，却要花一辈子去学会闭嘴。<br><br>能说会道，是一种能力；<br><br>有时静观不说，却是一种包容和智慧。<br><br>现实生活中，有些人遇到一点事情就喜欢喧喧嚷嚷，有一点不满就恨不得让身边的人都不得安宁。<br><br>夫妻吵闹，吵没了情分，吵走了过往；<br><br>同事矛盾，丢了面子，惹来了麻烦；<br><br>朋友争执，弄丢了情谊，断了一辈子的念想……事急则缓，事缓则圆。<br><br>当我们无法改变别人时，不妨试着先改变自己，把愤怒的心收一收，学会“冷处理”。<br><br>什么是“冷处理”？<br><br>就是当你爆发恶劣情绪时，不要急着去做决定，而是把这件事晾在一旁，给自己三十秒、三分钟、三小时，甚至是三天的时间去消化。<br><br>或许当你释怀的时候，事情就有了圆满的答案。<br><br>“冷处理”是一种为人处世的成熟与稳重，有时候更是一种通透豁达的大智慧。<br><br>它能缓和矛盾，化解纠纷，避免自己做出悔不当初的事。<br><br>当你开始懂得控制自己的脾气，你的好运也会慢慢降临。<br><br>当你可以摆脱情绪的控制，学会做情绪的主人，你就真的成熟了。<br><br>',
'<h2>经典名著至理名言</h2><br><br><br>1、《尚书》<br><br>玩人丧德，玩物丧志。<br><br>志以道宁，言以道接。<br><br>以戏弄他人为乐，是道德败坏的表现。<br><br>太过沉迷于某一事物，就会丧失斗志。<br><br>自身的意志要符合道才能安宁，别人的言论也要符合道才能让人接受。<br><br>2、《国语》<br><br>心如欲壑，后土难填。<br><br>人一旦被欲望控制，欲望就像深谷，深不可测，多少东西都填不满，他会诱使你一步步走向深渊。<br><br>3、《战国策》<br><br>日中则移，月满则亏，物盛则衰。<br><br>太阳过了正午就会偏移，满月之后便会亏缺，任何事情一旦过盛就会走向衰败。<br><br>物极必反，万事不必太追求完美。<br><br>4、《道德经》<br><br>天下难事，必作于易；<br><br>天下大事，必做于细。<br><br>没有人能一口气吃成个胖子，路要一步步走，事要一件件做。<br><br>再难的事，也是从简单开始的，再大的事也有小的方面。<br><br>5、《论语》<br><br>吾日三省吾身：<br><br>为人谋而不忠乎？<br><br>与朋友交而不信乎？<br><br>传不习乎？<br><br>反思才能取得进步，人要想成长，就要先学会反省自己。<br><br>反思自己存在的不足，看到自己的缺点，才能成为更好的自己。<br><br>6、《孟子》<br><br>爱人者人恒爱之，敬人者人恒敬之。<br><br>尊重与理解都是相互的，你以友爱之心对待他人，他人才能回报你以爱心。<br><br>你先尊重他人，别人才能尊重你。<br><br>7、《孙子兵法》<br><br>求其上，得其中；<br><br>求其中，得其下；<br><br>求其下，必败。<br><br>一个人如果目标定得过低，成就肯定不会高。<br><br>人当志存高远，有较高的理想目标才能促使人不断奋进。<br><br>8、《史记》<br><br>智者千虑，必有一失；<br><br>愚者千虑，必有一得。<br><br>再聪明的人也有失误的时候，再愚笨的人也有聪明的时候。<br><br>为人处世要谦逊，每个人都有值得你学习的地方。<br><br>9、《淮南子》<br><br>舟覆乃见善游，马奔乃见良御。<br><br>船翻了才能看出谁会游泳，万马奔驰中才能看到谁御马技术精湛。<br><br>只有有真本事的人，才能抓住机会。<br><br>在机会没来之前，沉下心来充实自己。<br><br>10、《汉书》<br><br>忠言逆耳利于行，良药苦口利于病。<br><br>刺耳的话虽然难听，但却有用，就像药虽然苦，却能去除疾病。<br><br>有一个说忠言的朋友比有一百个说漂亮话的有价值得多。<br><br>11、《三国志》<br><br>勿与恶小而为之，勿与善小而不为。<br><br>善行再小也是有益于他人的好事；<br><br>坏事再小，也会伤害他人。<br><br>坏事不要做，做了一点坏事福报就可能离你远去。<br><br>12、《传习录》<br><br>人生大病，只是一“傲”字。<br><br>人应该有傲骨，但不应该有傲气。<br><br>不管什么时候都不要太把自己当回事，时刻保持谦虚谨慎之心。<br><br>13、《日知录》<br><br>天下兴亡，匹夫有责。<br><br>有国才有家，每个人都有责任与义务加入到美好家园的建设中来。<br><br>我们是国家的主人，国家好不好，就看每个人做到好不好。<br><br>14、《曾国藩家书》<br><br>家勤则兴，人勤则俭，永不贫贱。<br><br>世上没有穷人，只有懒人。<br><br>只要一家人手脚麻利，勤快节俭，日子都会过好，只有怕苦怕累，好逸恶劳的，才会越过越穷。<br><br>15、《红楼梦》<br><br>万两黄金容易得，知心一个也难求。<br><br>好朋友不容易找到，得到了就要珍惜。<br><br>朋友间相处也有技巧，别太近，太近了容易惹是非，别太远，太远了容易添生分。<br><br>',

'<h2>寂寞的享受</h2><br>我告诉你们一个经验：当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br><br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br><br>就是古人所谓的“空山夜雨，万籁无声”。<br><br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br><br>那是寂寞的享受，不是钱财能够买得到的。<br><br>',
