'<h2>决定</h2><br>决定不是咬牙切齿地前进，而是怀揣着初心，把三分钟热度变成一往无前的决心；<br>把摇摆不定的“我愿意”变成清晰的“我会完成”。<br>虽然前进路上难免会感到疲惫，但是只要心中还有着最真挚的热忱，你终将抵达想要去的远方。<br><br>',
'<h2>慢慢的老去</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUPfVIic6FLmjwUZRibfHHXgcSYyBaicib8hJqmgZw6tcqLqPffsFGLdvwNA/640"><br><br>花开花谢，潮起潮落，不经意间我们正走向人生的后半场。<br>从呱呱坠地到两鬓染霜，岁月的行囊里装满了酸甜苦辣。<br>接下来，在夕阳的路上能走多远，取决于我们的体魄和心态。<br><br>1<br>不要怕被周围人遗忘<br>随着时间的流逝，不论平民百姓，或是帝王将相，最终都会淡出公众的视线。<br>遗忘，是一种生命的常态，也是告别过去，迈步向前的最好方式。<br>美国前总统克林顿卸任后，放下身段，东奔西走，频繁到国内外进行演讲。<br>所得收入不仅付清了过去打官司欠下的费用，还偿还了华盛顿和纽约两处住宅的贷款。<br><br>我们这一生，总是充满了太多的变数和意外，有着太多的无可奈何和迫不得已，曾经格外重要的人，也有疏远的一天，曾经无比闪光的记忆，也有遗忘的一天。<br>被遗忘不要紧，要紧的是过好自己的余生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUOUsEzJVibIENRBOebVbMGZcl6ftq8X7S75b45mTOEcUWFGPcfYiaWYlQ/640"><br><br>2<br>不要老窝在家里<br>王维曾言：“晚年唯好静，万事不关心。”<br>很多人将其视作座右铭，但是现代人对这句诗往往有所误解，把所谓的“静”当成“不动”。<br>这不是静，而是自我的禁锢。<br>我们一起看这首诗的下阙是怎么说的：“松风吹解带，山月照弹琴。君问穷通理，渔歌入浦深。”<br>爬山、乘凉、弹琴、唱歌……王维的静，是心静，而他的生活，多姿多彩得令人羡慕。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUwFicd7SCWRxIPmaXPs4dHpqQVJ4dGBh2jdic2JHuTTibnpZEFPMhGXdibw/640"><br><br>经常去户外走走，适当地进行一些科学锻炼，不仅能够增强生命的动力，还能够增长见闻。<br>许多人发现自己和子女之间的代沟越来越深，共同语言越来越少，很多时候，孩子在谈论些什么，我们常常听不懂。<br>多出去走走看看，多接触新事物，纵使无法延长生命的长度，但是绝对能提升生命的宽度，也能拉近自己与子女的距离。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUnMfgq9gmfNHa8P2039mEoRL3icricIyhYwJspxPDKUqu8jIu9ZYFFmPw/640"><br><br>3<br>不要怕坐车没人让座<br>在国外，你若给人让座，得先征求一下人家的意见。<br>因为对他们而言，让座意味着他们老了，不能自立了，人家愿意不愿意还另当别论呢。<br>今天，我们生活的国度里，年轻人的负担越来越重。<br>那么我们何不错峰出行，给公共交通缓解压力，与年轻人相互理解、相互关怀、相互尊重，何乐而不为？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUguLgM9Enx1ibk7iby1SzkO99qcNK1tgWONibIlsIfDhWiaH95DeNqe3bcw/640"><br><br>4<br>不必总期待子女常回家看看<br>人生夫妻也好，母女父子也罢，不管是怎样的心心相系，每个人都是生命的独立个体。<br>当孩子们都各自成家立业，也是我们该选择体面退出的时候了。<br>子女长大后都有自己的工作和生活，即使血浓于水，也应该保有分寸感和界限感。<br>这不是亲情淡漠，而是更深层的理解与宽容。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUox4uoFLXkFfOicD2zNALvOKKE4nY51fPrNsha3Eu3qHS1YZhn8AyXRw/640"><br><br>在变老的路上，你也该享受属于自己的生活了。<br>放手让孩子们去闯吧，哪怕前面是一堵南墙，也是他们人生必须经历的路程和收获。<br>别让过度的亲情，成为孩子和自己负累。<br>有时候淡然处之，比指手画脚更能拉进彼此的关系。<br>渐渐老去的是年龄，但不老的是我们的心。<br>无论在人生的哪个阶段，优雅的风骨犹存。<br>正如春华秋实，四季轮回，各有风采。<br><br><img data-croporisrc="https://mmbiz.qlogo.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUaQCn51YpJXsib8fhDWXwWmdYM6HJuuHRv6GnOIicJTod5Gwh5zCyRF3A/"><br><br>5<br>不做局外人<br>等到退休以后，如果社交能力不好，儿女又不在身边，很容易感到孤独寂寞。<br>诸事缠身可能还心有抱怨，离开工作岗位无事可做，容易造成强烈的心理落差。<br>要知道，“退休”并不等于“闲”。<br>人退休了，以为整个世界都和自己无关。<br>其实，人生的每一个阶段都应该去找寻属于自己的“感兴趣”和“有意义”。<br>身体还健康，思维还敏捷，退而不休，可以做一些自己当初想做又没有时间去做的事情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUDMfZNBItTp6Axag54ZbLMr5PTlcoq4ibsnyZibJmetibae1w5UibCdWTsg/640"><br><br>肖伯纳有一句名言：“六十岁以后才是真正的人生。”<br>年轻的时候，要为孩子付出，要为家庭奋斗。<br>当你渐渐老去，生命才是真正属于自己的。<br>愈是人生向晚，愈要选择用自己喜欢的方式去生活。<br>只要你不抛弃这个世界，这个世界也不会抛弃你。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p3y5PibWQiavAorj5qmNk4jsUtB8SWljeQoPdEswWOFocJv9VIzlT7vMP71OVUg8xrgT8Q3kYIZggxw/640"><br><br>很喜欢《心是一切温柔的起点》中的一句话：“人都会老去，而我想漂亮地老去。”<br>漂亮地老去，与其说是具有半老徐娘般美丽的面貌，还不如说是一种具有年轮之美、心灵不起皱纹的生活姿态。<br>不管是痛苦、忧伤、挫败；<br>还是幸福、快乐、成就；<br>都已经过去了。<br>从现在开始，有一种保持美丽的态度；<br>有一项坚持健康的运动；<br>有一颗善待自己的心；<br>有一个修炼气质的爱好；<br>有一份美好生活的向往。<br>拥一颗豁达、漂亮的心，这样，长寿才有意义。<br>',
'<h2>卧底贫民窟，揭露了世间残酷真相</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcFJO5lSsxojSbdribqyLcCKxtnegbr4PeBZmbfo3EZ3fD53xJwDic1lEJbPxMhLpxAWZZZic1oryRO8g/640"><br><br><b>不要随意否定别人的努力，不是所有人都有像你一样的运气。</b><br><br>01 <br><br>不知，从什么时候起，穷已经变成了一种原罪。<br><br>在不少精英眼中，穷的根源只有一个，那就是懒——懒得动手、懒得动脑。<br>为了证明自己的想法，有位女博士卧底底层，就想看看穷人是如何自甘堕落的。<br>经过乔装打扮后，女博士变成了一个离异、没有工作、没有收入的廉价劳动力。<br>对于即将开始的贫穷生活，女博士格外自信：<br>“只要自己足够优秀、足够努力，人就能够从底层爬出，不会像其他人那般永远四脚朝天、永远捉襟见肘。”<br>女博士名叫芭芭拉·艾瑞克，是一个大学教授、畅销书作家，可谓是真正的社会精英。<br>然而，当如此优秀的人身处底层后，事情并没有按照她的预期发展。<br>不管是做服务员、清洁工还是销售，哪怕每一份工作都是行业内薪资最高的。<br>女博士都绝望发现，“如果你在底层，就算忙到吐血，依旧翻不了身”。<br>对，这就是现实，一个跟成功学完全背道而驰的现实。<br><br>02 <br>卧底的第一件事情，那就是找到一个容身之地。<br>一开始女博士就做好了心理准备，知道能住宿条件肯定不怎样，但没想到房子真是突破了她认知的底线。<br>房子没有空调、电扇、纱窗就算了，空间还特别狭小，别说做饭了，就连多余活动的空间都没有。<br>即使这样的破房子，房租都得需要500美金，几乎要占开销的大头。<br>看看四周的邻居，他们看上去早就对糟糕的居住环境麻木了。<br>两个大老爷们合租一个单间，房子小得只能放下一张高低床；<br>一家五口人，挤在一块儿，上了年纪的老人把卧室让给了儿子一家，自己就只能睡在客厅，丝毫没有隐私可言……<br>邻居说，有地方住就不错了，总比流落街头好。<br>是啊，有地方住就已经不错了，哪里还有什么选择的权利。<br>人只有居有定所，才能有不断向上的动力。<br>但这些几乎要将一半收入给房东的穷人，他们住着没有热水的家，夏天忍受热浪的折磨、冬天承受冻到骨髓的冷。<br>他们根本就不敢奢求家里能有多温馨，只求有一个能安心睡觉的地方，不流落街头，有个容身之地是他们最后的尊严了。<br><br>03 <br>在住宿30公里远的地方，女博士找到了她的第一份工作——餐厅里的服务员。<br>早晨4：45的时候，闹铃声就一遍遍催人起床。<br>四周都还是漆黑的一片，换做平日，这离起床时间足足还有3个小时。<br>但现在，女博士不得不强行拖起疲惫的身体。<br>对于低收入人群来说，时间和精力是最不值钱的东西，只要能省一点房租，他们不在乎长时间通勤的痛苦。<br>等女博士一路奔波到饭店时，她早都精疲力竭，但忙碌的一天才刚刚开始。<br>因为工资是按小时计算，经理就像一只老鹰，会牢牢盯着每一个服务员，生怕他们会偷懒摸鱼。<br>一看你手头上的工作做完了，就立马指派新的工作去做，根本不允许你有一点休息时间。<br>从早到晚，女博士不停地奔走于厨房和大堂中间，时不时还要应对各种挑剔难缠的顾客。<br>每天所谓的休息，都只是狼吞虎咽吃个饭、草草上个厕所。<br>最要命的是，为了让顾客们按时就餐，女博士只能在人少的下午吃一份热狗面包，好几次都饿到快晕倒。<br>然而，生活并不会因此就同情一个穷人，让他因为努力就变好。<br><br>就算忙成了这样，女博士一天才能赚19.44美金，除掉房租的16.6美金，就只能剩2.84美金，也就够在便利店买个三明治。<br>迫于无奈，女博士只能再找一份兼职。<br>这就意味着，她每天得工作14个小时，手头上才能稍微宽裕一点。<br>每天从早上8点到晚上10点，整个人都得像个陀螺一样，不停地转转转。<br>因为睡眠严重不足、精力在严重透支后，女博士染上了烟瘾。<br>她学着同事的做法，每次把烟点燃后放在厕所附近，在路过时偷偷吸一口。<br>对她来说，也只有那短短2秒钟才属于自己，就像溺水的人，呼吸到的氧气一般，显得极其珍贵。<br>做了一个月的服务员，除掉生活必需开销后，女博士最终口袋里只剩了22美元。<br><br>22美元能做什么？<br>也不过是吃5个汉堡罢了，就连生病做个检查的钱都不够。<br>服务员的工作，让一直生活优渥的女博士发现，这个世界上真的有很多不公平。<br>有的人一生下来就有享不完的福，有的人只有让自己马不停蹄工作中，才能勉强让自己有饭吃、有床睡。<br><br>04 <br>女博士的第二份工作，是清洁工。<br>每天，女博士都要出入高档别墅区，在主人的蔑视中，跪着擦完地板。<br>刷马桶时，即使要面对恶心的污渍，也要面不改色，认认真真擦完，因为一旦被发现，一天的工钱都会被扣光。<br>有一次，女博士照例去一个雇主家打扫卫生。<br>说来也巧，这个女博士曾去雇主的学校做过演讲。<br>在干活的时候，女博士生怕会被雇主认出，尤其当她一直盯着自己看的时候。<br>当时，女博士一个劲在心里演练，到时要怎么回答她的提问。<br>但女博士发现，自己根本就是想多了，雇主压根就没把她放在眼里，盯着她看，只是为了确保，她是跪着把地板上的污渍擦洗干净的。<br>如果说，餐厅服务员感受到的是身体的劳累，那做清洁工就是尊严的压迫。<br>尽管他们是靠双手来养活自己，但没有人瞧得起他们。<br><blockquote><br>雇主看不起他们，看着他们满头大汗，非但不会心生怜悯让歇一歇，还怕他们会在自己房内喝水；<br>上司看不起他们，总是想方设法去刁难，明明说好的半个小时午餐时间，最后也被压缩到15分钟；<br>就连便利店的售货员，也看不起他们，卖东西的时候都是各种皱眉头、各种吼叫……<br></blockquote><br>好几次，女博士都会觉得受到了屈辱，但她也只能躲在出租屋里的淋浴喷头下，嚎啕大哭。<br>她不能发火，更不能有怨言，要不然一天的活就白干了。<br>清洁工的工资稍微高了一点，除掉基本开销后，女博士一个月攒了203美金。<br>但就这能买一件外套的钱，需要女博士一天做两份工作、一周连续工作7天才能换来。<br>清洁工的工作，让一直骄傲的女博士发现，这个世界上尊严是最不切实际的东西。<br>因为生活的压迫，多少人宁可为高一点的薪酬，放弃自己的尊严。<br>就像马斯洛的需求理论，这些可怜的人还在为生计奔波，哪里还有时间去考虑生活。<br><br>05 <br>女博士最后一份工作在大型连锁超市。<br>“这么大的平台，应该会有一点的改变吧！”<br>但现实却回了她一记耳光！<br>越大的平台，每个人的工作划分就越细致，完全就是一个萝卜一个坑，想要晋升那简直就是难上加难。<br>每天，女博士只需做一件事——把商品码放整齐。<br>工作十分简单，甚至不需要动一下脑筋，只需要重复一个动作长达十小时就够了。<br>这种长时间机械式的工作，让女博士完全变了一副模样，她目光呆滞、双腿肿胀、大脑一片空白。<br>不仅是她，就连她身边的同事也都变得麻木不仁。<br>看到受伤的同事，不是同情，而是在想为什么不摔断腿呢！<br>“我以为只是在卖掉自己的时间，但现实却是，我真正卖掉的是自己。”<br>一开始，女博士也会质疑，为什么这些底层的人不想办法提高核心竞争力？<br>等自己被工作磨掉了所有热情后，女博士发现所谓的提高核心竞争力，很多时候都是站着说话不腰疼。<br>超低的工资、巨大的生活成本，只有下班后的兼职才能勉强生活。<br>很多人做完兼职，回到郊区的家中，都已经是深夜了。<br>被掏空的身体和精力根本没有办法支撑一份学习计划。<br>这根本不是因为精英口中的目光短浅、没有恒心，而是时间与精力根本不允许。<br>理货员的工作，让一直优秀的女博士发现，自己的成就并不只是因为努力。<br>那些赚着最低薪酬的穷人们，他们的努力程度不亚于任何一个精英，他们的智商、情商也并不低。<br>只是因为没有机遇，不够幸运，他们的生活只是周而复始得重复着。<br>很多社会精英，之所以能够成为佼佼者。<br>除了自身因素外，最主要的是，能有一个好的机遇，能有一个好的环境去成长。<br><br>06 <br>女博士在底层的生活，这只是一个小小的缩影。<br>即使，她做着跟底层人一样的工作、赚着相同的薪水、住一样破旧的房子、吃一样没营养的饭菜。<br>但她还是具有很多穷人不具备的优势。<br>比如，她曾有很好的医疗，有着丰富营养的饮食，有着多年的健身习惯，这都让她有一个更健康的身体去承受重体力活带来的伤害。<br>最重要的是，除了吃、住外，她没有其他额外的开支，贫穷对于她只是一种体验罢了。<br>这让她不会在日复一日的劳作中崩溃，也能让她在工作中保有持续的积极性和热情。<br>而她身边那些人，那些日日夜夜努力在贫困线挣扎的人们，贫穷带给他们的，永远不是什么好玩的体验，更多的都是挣扎与痛苦。<br>因为穷，人变得目光短浅，根本没有为长远的打算。<br>一个男厨师，为了能省几块钱的晚餐钱偷拿面包，最后被扣了一周的工钱。<br>因为穷，人受了委屈，也只能是咬断牙齿往肚子里咽。<br><br>一个女服务员，经常被男朋友拳打脚踢，她不离开的原因，不是因为爱与依赖，只是为了能省下几百块钱的房租。<br>当然，最可怕的还不是这些，而是穷会引起更为严重的贫穷。<br>一个建筑工人，因为脚受伤没钱吃抗生素，结果，伤口不断感染恶化，最后连路都走不了了。<br>连着几天没上班后，老板也毫不犹豫就把他开除了，还假惺惺地说：<br>“好好在家养病，身体要紧”。<br>原本一两百就能解决的问题，最后硬是拖成了重病，不得不花更多钱、造成更多损失。<br>这就是现实，并没有像成功学描绘地那般简单。<br><br>07 <br>有人开豪车住豪车，有人衣不遮体、食不果腹。<br>这就是社会真实又残忍的一面。<br>如果有选择，世上没有人愿意去经历贫穷，没有人愿意去品尝死以外的苦。<br>不是所有人，对自己的人生都有的选择，可以去过任何一种想过的人生。<br>在这个向知识型、专业型发展的社会，如果没有知识、没有技能，穷人很难能领到改变命运的入场券，打破贫穷的代代传递。<br>这不是靠能吃苦就能改变的。<br>当然希望所有人，都有能够接受教育的机会，能够靠着学习阻断了贫困的代际传递。<br>但不是所有穷人，都拥有一样的机会，有的人只是活着都已经拼劲了全力。<br>对于这些人，我们没有必要苛责，因为我们都不曾经历过他们的人生，根本没有权利去批判。<br>除了高高在上的批判，我们能做的有很多。<br>大到给一个孩子接受教育的机会，小到给他们一个善意的微笑。<br>有时候，我们能拥有这么多，也只不过是运气好了点、挫折少了点而已。<br>正如那句经典台词所说：“每当你想批评别人的时候，要记住，这世上并不是所有人，都有你拥有的那些优越条件。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/5jhGxnAQBcFJO5lSsxojSbdribqyLcCKxnLkzdcouIqeuBlhq2JFic9iaicicSFnQmb3rWQyXaLGZh9vYYhibI1ZAXiag/640"><br><br>',
'<h2>凡事有度，分寸在心</h2><br>中国人追求 “度”，凡事讲究恰到好处，分寸不乱，如水般，能圆能方。<br><br>商海浮沉，“度”是诚信待人，交易往来都坦然自得，无愧于心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSnfZTgxLGKU1lJnIIVoS8SoRkvwQiaXMkwf3kQGq6SrHicFRrfUjXBWmw/640"><br><br>官场得意，“度”便是严格律己，不迷失自我，权力使用把握得恰如其分。<br>人生亦如是，懂一进一退，方能把握住生命中，所有的浓淡缓急。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSA7S3dahyHVpuR4kjKRgKcDB1xS7icgAvlWX84qScXDc9tcRx2cqpvLw/640"><br><br>但在得失面前，如何时刻提醒自己把握这个度，才是难达的境界。<br>千年来，作为权衡之术的杆秤，便是世代中国人追求“度”的外化之物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSz7KNZ3TuUvDXKjbHDxdaOZ4DiciagfWG7sgrUwdCHfDoubWlsQdxIv4g/640"><br><br>所以，即使杆秤在现代没落，杆秤非遗传人苏彦彬仍在坚守着。<br>他说，他坚守的，是中国人心中的那“有度”的分寸感。<br>他做的这件秤心如意，还原古代杆秤的吉祥寓意，精湛得连博物馆都珍藏，得之，可一生称心如意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSDFus0zwicHrRITia8o5dHU0f2GuJn2d2VNlJiaGXTfQaDTW7ibmhpib2XPA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSyZOwqOkmzzgltOgg3Z1zCQL0POibesspJpiaH6cibO37Ck6Ngz62Cka8g/640"><br><br>春秋战国时期，一把秤，就是一个国家的势力。<br>秦始皇一统天下后，亲笔写下“天下公平”四字，统一度量衡。<br>用秤，稳定了整个国家的贸易权衡，开创出公平交易的时代。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSYHiaCaNx51uPnhZhH2oBkRsfKPfwu7P3pvSvtMvvbNjELU8xWFyibcdA/640"><br><br>你眼前的这杆秤，正是取自秦朝杆秤之型。<br>以方正之木为底座，秤杆倾斜而上，简洁利落；<br>下垂一黄铜小盘，似能承天下之物。<br>一个支点，就尽显平衡美感。<br>放在案头，似无声提醒，在商界、官场、抑或是人生，遇到起伏之时，都需分寸不乱，拥平衡格局。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSL8JkwbFWGLhB72sw6YbzTX6b2Kia5ibgey1IYoAGxXdibRb9RUrAolsRQ/640"><br><br>将它拿起把玩，亦是有趣。<br>左手提起提绳，将小物放入秤盘，秤杆因此倾斜；<br>右手移动秤砣，秤杆逐渐回归平稳，一缓落一升起，便是一个诗意的回合。<br>随后看刻度，便知重量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwSfSPv4GXfUxY8INMS0GubJEFE1A9r4T0lxOlaPsIomv4TibQzrppN1fQ/640"><br><br>刻度，还被称秤星，寓意极为考究：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DtkicPs8wLtibghCVbqr0ia36TyjtBjTxwStJ5vm4XDHxb9A9DUBHgsSoU1UoasE97sMTYtA1cibuKibKicnuFv7N6yg/640"><br><br>',
'<h2>你的教养，就是孩子的起跑线</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ianq03UUWGmLLCZicY08eNunLIJ0pnB2iaAfiaiaviba8rj5vtPqRG0XKV2G0UBw7ibia5T3Lgvef6lIGlhw6HcN5FZwVA/640.png"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/YCibjPqI4vroZKEfYb3zjSthhn8EUaicuD4LjlT1icyfKjQicrsLn8PjEqZqhMxJn7VmvBCVke4E0wCHDbWQicgv9AA/640"><br><br>地铁上，一位妈妈怀里抱的孩子睡着了。<br>妈妈怕孩子踢到别人，也怕孩子的鞋子弄脏别人的衣服，就一直用手捧着鞋子。<br>直到地铁到站前，这位妈妈一直保持着这个动作。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/UXEsiaS3xl9oW7DSMWkquIzHOSn06nicnYR0hgy5RGSEA5E7xYyMGgQVtznlJzXWqt5EXhJeC11rIN4vHc1iaj7icA/640"><br><br>如果有人问：「什么是最好的教育？」<br>也许答案就是：植根于内心的修养；<br>无需提醒的自觉；<br>以约束为前提的自由；<br>为别人着想的善良。<br>父母再多的说教，也不如身体力行——<br><b><br>用行动教会孩子在公共场合多为他人着想，尽量不给别人添麻烦。<br></b><br><br>- 01 -<br>教养不分年龄<br>有人说，最贵不过教养。<br>而教养最直接的体现，就是处处对他人的尊重、体谅和周到。<br>暴雨过后，一个背书包的男孩，在一段满是积水的路上停了下来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLLJFufoSK3tSEPtexjHGe8y6eFeSicEPWNeceCxvaTQhOKcOGLaTz5Cw/640"><br><br>他环顾四周，去附近找了一些砖头，用心的为大家铺了一段路。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLujTWKf9TCxOLaUJtfWh8ibgB8bHScqUvARWUlZ6kGAiakXNvWNoXErkg/640"><br><br>地铁上，一名男乘客不顾周围人的劝阻，在车厢内肆意剥起了大蒜，蒜皮撒了一地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLtJZKXtia2Ten1tTCFRL1rYia9tWTRkSHajmtJBIFe3VCU2gw6FG8xL8A/640"><br><br>一名身穿校服的小女孩看到后——<br>默默蹲下，把地上的蒜皮都收在手里，带出车厢，她说：“爸妈就是这么教我的。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLBrUib8IicwZImAh7GT37OY2lzfnbiblIMXsgRYuTBAdNs6eBmYiaySzOZg/640"><br><br>同样是地铁上，一个男孩怕老奶奶碰到头，一直小心的用手挡着。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLZOpfXreUNBjicZtxD6IsHNAKDraBO080WqhDfAicOIcSZAgMuKvSavhw/640"><br><br>一个小学生，夜间骑自行车回家，身后的司机为他一路照明。<br>快到路尽头时，孩子突然停下车，很认真的给司机鞠了一躬，以表达谢意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLm5iaLQNiaOY9FXsQMsGTooj1aFib8D6Jer8o2TF6sMs5dJFCLfbl9IN7A/640"><br><br>一个小男孩，看见有阿姨带着孩子要进门，于是他赶紧跑过去。<br>然后他用自己小小的身体，撑着重重的玻璃门，让大家方便进入。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/UXEsiaS3xl9qj9jgh7o75zZ0g1QRCEC5YQuExiaAVtXiaZghKsCRUpYriciaU3n8FqaZPGpxIPIhYK6iaG1xvuSfBDbg/640"><br><br>穷养、富养，都不如让孩子有教养。<br>教养深植于一个人的骨子里，付诸于行动中，流露在言语里。<br>有教养的人，更懂得换位思考和感同身受。<br>- 02 -<br>为了孩子，请你务必善良<br>俗话说，再好的名校，都比不上父母对孩子的言传身教。<br>想要孩子成为什么素养的人，首先你就得成为什么素养的人。<br>在等地铁时，一个宝宝问爸爸妈妈还有外婆（奶奶），脚下踩的脚印是干嘛的。<br>家人特别耐心地给宝宝解释是排队的，并且整齐地排给宝宝看。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLhEEzqoGnibuCeJCaJmlUWeth55DBtVX3I0udZ2rSwsdZ3JupYeiaAicfQ/640"><br><br>一位妈妈独自带宝宝坐飞机，她怕宝宝会吵闹，打扰到周边的客人。<br>于是她给大家准备了小礼物，里边装着耳塞、糖果和小卡片。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLZIJZ1IhibSJia6RuMAZljudmCrs93aaDv9SV1w2iaWE3pA5NE9EksyabA/640"><br><br>小卡片上写着——<br>“我刚刚一岁半……独自带我的妈妈担心我的哭闹会打扰到您，这里有耳塞和小糖果，希望能减轻你的困扰……”<br>在整个航程中，宝宝一直很乖，安静地吃东西、看动画片。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLBB75VeZdSYUX92QPFXHgSwlfCbdOOvPzv1puYNyCiaefVhDfQVcNMsQ/640"><br><br>高峰期拥挤的地铁上，小男孩站累了撒娇闹着要有座位坐。<br>外婆蹲下来，贴在外孙的耳旁轻声说：“这些叔叔阿姨，上了一天班，很累了，你现在都5岁了，不需要别人给你让座了”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLDmUJc3dPa0MwsJHaLZ3OmhwpsYXVyT8GcmWyjOiamPb9KCXVZFcpZNg/640"><br><br>一个孩子在书店“顺走”了四本漫画书——<br>家长发现之后写下道歉信，并留下全部书款40元钱，一大早从门缝里塞进书店。<br>道歉信如下：“你好！<br>由于我教子无方，（儿子）在你店里拿了四本（漫）画书；<br>贵店门没开，本应本人带上儿子亲自来道歉，没开门，我给你（把钱）放里面，对不起！”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLmGbPoOvgyU9JYK0LVKy2aIkIPLfic9V1fa3Kknu9JqwEKicJB2xve6og/640"><br><br>地铁上，孩子把爆米花洒在了地铁车厢里。<br>父母赶紧蹲下，跟孩子一起一粒一粒捡起。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLuo4icE7jRNcsgibosa8aRcCqJHRv0EbVribLe1Ria9eP1pwCeDCoEKxiccw/640"><br><br>在一个路口，一位妈妈牵着女儿过马路。<br>看到有车辆停下让行，妈妈示意女儿向让行车辆鞠躬致谢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/JzCwA7ibuoY8icoy1CXh8ibLnl7udVUuwpTPdBfvVAGxN4QVw5eSU8hSPZqicIDCnpdxniaQeicDwDD74Y8lUZBjLWicA/640"><br><br>早高峰，坐在后座的孩子，将酸奶盒随手扔出窗外。<br>父亲随即下车将酸奶盒捡起拿回车内，并对孩子进行了教育。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLFI83DZc2ibYtlWtzGrZ2aWVVGicfI4Y6N8afIuZKocQZSToPTf24D4cA/640"><br><br>没有天生的熊孩子，只有错误的教育方式和缺位的父母。<br>很多时候，父母的一言一行，都会潜移默化影响孩子一辈子。<br>- 03 -<br>惯子如杀子<br>其实，很多父母对孩子的“袒护”，正让孩子成为不被社会欢迎的人。<br>前几天在上海迪士尼乐园，一位8岁的小男孩可能不小心碰到了一个姑娘的敏感部位。<br>姑娘本能的表达了几句不满，结果小男孩的妈妈暴跳如雷，说姑娘语言攻击儿子，开始对姑娘又打又骂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLk7Ip8HL2087dwTkQyLHPIqK1sZDjquhhArSUaNToGLOicG8BatVRRhQ/640"><br><br>这位妈妈的做法，无疑是告诉小男孩：第一，你这样做没有错，女孩子可以摸，不管有意无意；<br>第二，即使你故意摸了女孩子，也没关系，妈妈给你撑腰。<br>网友评论说，家长这样看似护着孩子，其实很可能会毁了孩子一辈子。<br>几个月前，在一辆公交车上，一个小男孩反复用脚踢旁边坐着的男乘客。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLnbtQPCqHBllB5v1h6MAEiaJicQVToibcIBgdn56ZL8nk7DzRYib6LEePDA/640"><br><br>忍无可忍之后，男乘客站起来——<br>冲过去抓住小男孩将他摔倒在地，又用脚猛踹小男孩头部……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnL3gTawxFlHWUMWWFUnbpQxIsHIicyAE0U0oOhpsJQmBEZLSSSe8AF6mg/640"><br><br>有人说，家长不教育孩子，总有人会帮你教育。<br>不要等熊孩子被社会狠狠教育了，家长才发现教养其实是一种保护。<br>有教养的孩子，是即使路边倒地的车不是自己弄倒的，也会一辆一辆扶起来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLYKZ2fSonPPkGg6uoSmFibE8zaOZd5hSib0CycD98SPU0Fm6kt0oVKz5g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/FqY4f41EBWdaf0022YwevBh4gg8CWbnLhBiaRpjYlGF3CSudSAI51OG7oicWGVANY9HWJRU9CZnsJRBibiaths2T5A/640"><br><br>有教养的孩子，是主动给别人让座，在妈妈休息时，会用小手为妈妈垫着头。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLvayq4VtVTerR4qApqN77w0o0Y8jA883bRSqibAOW2tAXz45ExKQicVibA/640"><br><br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1565499252876" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1565499252876"><br>有教养的孩子，是在扔垃圾时，多留一张纸条，提醒保洁阿姨桶里有碎玻璃，不要划伤手。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLnXrfgmV8vqbYHSELjuT3XBrXJHuXe4gAUqzGBKprsVXpelwCx22UKw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLQXRUyteYC8T1uVTZWbwjw30t4O32FWn5ln6tH4AVlxpKFEWsOeAhow/640"><br><br>有教养，无关乎身份、地位、金钱、名誉，而是一种根植于内心的谦卑！<br>在一档综艺节目中，董卿为了照顾轮椅上96岁高龄的嘉宾，许渊冲老先生，她很自然的选择了跪地采访。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/UXEsiaS3xl9qj9jgh7o75zZ0g1QRCEC5Y4VjxPkpkrqIibaMVupYfD8vJ2pgYr2wzUFdKh2eXiaw3XJ8Xc7QymuJA/640"><br><br>她会在提问时，靠近老先生的耳边缓慢的说；<br>也会在和老先生对视时，跪得更低，保持和老先生平视或者仰视<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnLQiaFf96PEXynE4T0bibW9SvL07WLmWGfL4N16PGcnZO2Zc6Gex4FmKRQ/640"><br><br>她跪在台上和老先生谈笑风生，却给观众一种恰到好处的舒服自然和如沐春风。<br>她一颦一笑，举手投足间散发出的教养，令人肃然起敬。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FqY4f41EBWdaf0022YwevBh4gg8CWbnL4g2ISxys26kr8kA3LoLoAwgwteVDGjqGX3MwxE29CR6mYMobtQbwWQ/640"><br><br>细节显教养，谦卑藏高贵，一个懂得尊重别人的人，才是真正高贵的人。<br>愿所有有教养的人，都被这个世界温柔以待。<br>',
'<h2>愿我们的善良，都带点锋芒</h2><br>善良是很珍贵的，但善良要是没有长出牙齿来，那就是软弱。<br><br>我们都知道善良是一种美德，对人要和睦，处事要豁达。<br>可是现在这个社会，越是善良，越是会变成被欺压的对象。<br>当一个人饥寒交迫的时候，你给他一碗米，就是解决了他的大问题，他会感恩不尽。<br>但是，你如果不断的施舍，他就会觉得理所当然了。<br>人性都有贪婪的一面，时间久了，你的一碗米不够，二碗不够，三碗四碗还是堵不住他的口，尽心竭力也是杯水车薪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVdiah7IR2BAFDU1FYEiaV9Q67TrIutzFCHAjIOxHZcvphWlI2PJuJdMEXaen7jZM4h4FqiciaiafuoEIw/640"><br><br><b><br>你要知道，这个世界，你若好到毫无保留，对方就敢坏到肆无忌惮。<br></b><br>心肠太软，容易被当软柿子捏;心眼太好，容易被当缺心眼看，最初的善意帮助，会变成最后的恶意后果。<br>也许你行善布施，广集善德，举手之劳的小事并不会导致什么大的损失。<br>然而君子坦荡荡，小人长戚戚。<br>当他的所求得不到满足，反咬一口时，你也最容易成为无辜的受伤者。<br>没有棱角的善良，不仅不能向世界传达你的善意，反而输送了你的怯意;没有原则的善良，让真正的朋友寒心，让不值得的人永远不懂得“不可侵犯”四个大字。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVp6f4icvKJopPrUAlmWKr2EA1HNAkJbl2bQkcbqkRcOmRoiclbnngRh6klVAMVBXZj0rownkNV0kVA/640"><br><br>“你这么好，一定要帮我哦。”<br>“你这么好，一定不会拒绝我吧。”<br>很多时候我们都会听到这样的话。<br>一些人出于面子，不好意思拒绝。<br>可是仔细想想我好，我就一定要帮你吗?何况我好，并不是我帮你的理由。<br>做一个有棱角有锋芒的善良人吧，懂得用智慧惩恶扬善，在好人那里还是好人，在坏人那里露出自己的锋芒和自己烈性。<br>人需要保持一颗善心是没有错，但不是对谁都好都没有底线，你没有底线，他们就没有原则，当善良失去原则的时候，就助长了恶。<br>有棱角的善良才是真善良，没有锋芒、没有棱角的人，是很难在这个粗鄙的世界走得更远。<br>愿我们的善良，都带点锋芒。<br>',
'<h2>青春</h2><br>青春不是任性和冲动，而是敢于追梦的勇气和对生活的热爱。<br>成熟不是圆滑和世故，而是历经岁月、阅遍世事后和对理想的坚守。<br>无论什么年纪，保持那份纯粹，让青春的花儿永远绽放！<br>',
'<h2>真正成熟的人，都活成了一束光</h2><br>人们经常谈论成熟，可成熟并不是世故圆滑、八面玲珑；<br>成熟无关年龄，也不是老。<br>人们也经常谈论衰老，其实应该分开来解读，衰是人精神的沉沦，而老是人身体的退化。<br>老是关于生理层面的，是现象界的；<br>而成熟是关于心理层面的，是精神界的；<br>它们分属于两个不同的维度。<br>说得很在理，我们不可改变的是 Grow old（变老），但有一种力量却可以抵抗住这种下坠，那就是Grow up（成长）。<br>有一天我们的机体都会坏掉，但没关系，只要我们在精神上不断地成长，就会变得越来越真、越来越善、越来越美丽。<br><b>真正成熟的灵魂，就像一束光，不仅滋养自己生命的舒展，而且谁若接近TA，就是接近光。</b><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/cmm6ia30zHaVWjiaHhHk6dr8BRzhC5SOicV3aAVCCic3vABQWXTvBicNtiaZtkic9TUgDFod0ssMeDiaVMCB2b9VkDwx5w/640"><br><br>2<br>我的一个远房表弟，才二十几岁就整天嘴里念叨：“没意思、真无聊。”<br><br>他大学考了三次，一次比一次分还低，可能受到了打击，从此一蹶不振。<br>他母亲对他说：“考不上也没关系，找份工作做做也好”。<br>他却不肯，在家里整天打游戏、无所事事，还啃起老来。<br>父母每个月的退休金，经常被他用光，一句不满意，就对父母破口大骂。<br>他这样，人见人怕，亲戚朋友看到他，都会躲得远远的。<br>有次他母亲让我劝劝他，我只好给他打电话：<br>先找份工作做吧，不为多少钱，只为每天过得充实一些，父母年纪大了，不能再用她们的养老钱。<br>他倒好，回我一句：姐，不是我不去找啊，我去找了，复杂有难度的工作人家不要我，太简单的我又不想干。<br>我用心劝过几次，他都花言巧语搪塞，我只好作罢。<br><br>他这样，小事看不起，大事又做不来，真是挺难。<br>每一件大事，都是从小事开始的，如果连试都不去试一下，又怎会知道自己不喜欢。<br>每一件难事，表面上看困难，但只要用心去学习、去克服，那就不会太难。<br>他们对待自己、对待生活，未老先衰，早早放弃，这是一种精神往下坠的现象，是一种由内而外的腐化，更是精神气象的一种浑浊。<br>有人说：<br>有些人二十几岁就死了，只是等到八十岁才埋，在这一眼就望得到头的生活里，留下的只有一具躯体。<br>说得一点儿也没错，我们大多数人都经历了长达十几年的教育，我们丰富了自己的头脑，接触到各种各样的知识。<br>尽管不能立刻让这些所掌握的知识和技能变得富有，但至少在这一路的学习和实践过程中，也得到了智慧，获得了成长。<br>真正让人与人产生差距的原因在于：是否具有自我成长的意识和行动。<br>《易经》的乾卦九四：或跃在渊，无咎。<br>意思是说：在人生的黄金阶段，随着自己阅历的丰富，心智的成熟，这时候要努力进取，谋求进一步发展的机会。<br>人在二三十岁的时候，一定要果断前进，把握时机。<br>就像周国平老师说的：<br>对自己的人生的责任心是其余一切责任心的根源，一个人唯有对自己的人生负责，建立了真正属于自己的人生目标和生活信念，他才可能由之出发，自觉地选择和承担起对他人和社会的责任。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3l3ibLntVzbjK4ggYpOVsFVIRokCeYmJ8DUVBUSvFxcwvcavXgxLnyhkbwNg2T2QkGQ5I08Ty0yTw/640"><br><br>3<br>最近，央视面对面栏目采访了一位老人。<br>她是南京大屠杀幸存者，叫赵振华，虽九十岁高龄，但无论走到哪里，赵奶奶都是一道亮丽的风景。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/cmm6ia30zHaVWjiaHhHk6dr8BRzhC5SOicVA17WIfhqwvDJblOdVCMGrTibOf45icz67g63JhUPQIgNu1w09LT3UxOg/640"><br><br>她从小爱美，也非常热爱生活，直到现在还活跃在T型台上。<br>她在中老年模特大赛上获得过“优秀模特”、“最佳仪表奖”、“终身成就奖松鹤夫人”。<br>赵奶奶气质出众、获奖无数，但在她小时候，带给她的却是一场恶梦。<br><br>8岁时，日军进入了南京城，有一天，她目睹了让她最为恐惧的一幕：<br>日军把长长的刺刀放在了爸爸的头上，差一点就劈了下来。<br>他们洗劫了她们家以后，又冲进了邻居家强暴了一个十几岁的小女孩和女孩母亲。<br>那时，整个南京城哭声喊声，混成一片，为了安全，父母把她装扮成男孩留在家中，不让出门。<br>全家逃到难民区，和二十几口人住在一个房间里，差点中毒；<br>父亲还被抓去挖用来埋死人的坑。<br>抗战胜利，赵奶奶虽然得以幸存下来，但从小目睹的一切，让她的心灵投射出死亡和暴力的阴影。<br>但她像一只放飞笼子的鸟儿，依然对生活充满激情。<br>她矜矜业业地工作，在部队被评为“模范工作者”，在区里被评为“三八红旗手”；<br>当过演员，参演过陆川导演的《南京！南京！》；<br>得过癌症，但坚强地一路与病魔抗争。<br>她说她还年轻，是赚来的，是已经活过第二次的人了，她热爱今天、也珍惜今天。<br>如今90岁了，还说自己小，真是“夕阳无限好，何必言人老”。<br>这种精神值得每一个年轻人学习，她虽然年事已高，脸上有了皱纹，比起年轻的姑娘们已没有年龄上的优势，但是她的心是美的。<br>她的生活丰富多彩，精神上更是充实又有意义。<br>她们，老而不衰，年龄的增长只是让她们的气象更加清澈、虽然越来越老，但精神状态却越来越纯净、越来越通透。<br>她们身上的那股精神气，就是Grow up，就是引领生命向上的那束光。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/cmm6ia30zHaVWjiaHhHk6dr8BRzhC5SOicVfvXpv4lklkJRqe1vsCHfsWktnoicoCoEbQrgXrUka6IbRctp6AQT0oQ/640"><br><br>4<br>知乎上有一个问题：“一个真正成熟的人应该具备哪些品质？”<br>有一条高赞回答列举了6条：<br>对自己负责，不断给自己找动力。<br>一个真正成熟的人，是不允许自己荒唐度日，浑浑噩噩、自暴自弃的，懂得用暂时的约束换取未来更大的自由和希望，是一个理性人最应具备的美好品质。<br>面对苦难有勇气，面对矛盾有耐心。<br>一个真正成熟的人，在大事面前永远会逼着自己拿出高人一筹的勇气，他们知道，最完美的人生不是抓到一手好牌，而是打好一手烂牌。<br>乐观而豁达，积极入世却永葆初心。<br>成熟的人，从不避讳这个社会的复杂与世事的艰难，他们永远会在适应规则的基础上，让自己看到美好的一面，并拒绝让心底的纯真受到外界的浸染。<br>懂得原谅，不让自己沉浸在回忆里。<br>成熟的人懂得释怀、懂得原谅，知道成年的世界不易，面对“对不起”三个字时，可以坦然说出“我懂你”。<br>宠辱不惊，看淡名利。<br>真正成熟的人，看破纷纷扰扰，他们懂得陪伴自己走完漫漫长路的，只有自己。<br>博学而谦卑，常怀敬畏之心。<br>读一流的书，看经典的电影，与智者交谈，同好友谈心，最持久的成熟源自于不断的充实与丰富你自己。<br>说的很在理，成熟的人，内外是一致的。<br>我们不应逃避成长，应在身体成长的同时，也让精神一起成长。<br>我们也都应成熟起来，无论年老还是年轻，都要活成一束光。<br>就像新媒体作家剑圣喵大师所说：<br>所谓真正的成熟，是一个不断成长的过程，它是经历了世态炎凉之后的通透，是饱经沧桑之后的洗练，而不是经受挫折之后的苟且。<br>很多貌似成熟的人，就像没有成熟就落到地上的果子，看似成熟了，实际上是被虫子咬了，烂了。<br>成熟并不意味着眼神中的世故沧桑，而是指向内心始终如一的天真纯洁。<br>成熟不是人格上的皱纹，而是永不起皱纹的灵魂。<br>',
'<h2>让你幸福的好习惯</h2><br>一是，保持微笑。<br>都说爱笑的人常有好运，这可不是一句玩笑话。<br><br>保持微笑，不仅是一种美好的外在仪态，更是一种豁达的内在心境。<br>经常微笑的人，人缘更好，愿意帮助他的人更多，运气自然也就更好。<br>经常微笑的人，乐观开朗，总能用积极的心态和从容的气度去战胜困难、争取幸福。<br><br>2<br>二是，学会拒绝。<br>有人说，拒绝是一种权利，就像生存是一种权利。<br>生活中总会遇到许多我们并不情愿的事情。<br>这其中，有些事你可以克服困难坚持去做，因为它们会让你成长。<br>而有些事，你要毫不犹豫地果断拒绝，因为它们只会消耗你的生命。<br>比如，不合理的要求、不爱你的人、浑浑噩噩的人生，你都要学会拒绝。<br><br>3<br>三是，控制情绪。<br>听过这样一句话：<br>“一个人，如果连自己的情绪都控制不了，即便给你整个世界，你也早晚毁掉一切。”<br>情绪控制，真的和我们的一生息息相关。<br>一个爱乱发脾气的人，多半感情不顺、事业不顺、生活不顺，总之就是做什么都不怎么受人待见。<br>你成不了心态的主人，必然会沦为情绪的奴隶。<br><br>脾气一定不能大于本事，人只有控制好自己的情绪，才有能力一步步去实现自己的人生理想。<br><br>4<br>四是，努力存钱。<br>俗话说：<br>卡里有钱心不慌。<br>很多人经常不知道自己的钱都花到哪去了，等到月底一看账单，才猛然发现原来花了那么多。<br>财富是一个积少成多的过程。<br>所以，应该学会优化自己的消费计划，拒绝再当“月光族”，做到量入为出。<br>每一笔开销都要心里有数，该花的必须花，不该花的就不要盲目消费。<br><br>5<br>第五，投资自己。<br>靠山山倒，靠人人跑，只有自己最牢靠。<br>与其将宝贵的时间和精力消耗在那些无用的社交上，不如多给自己充充电，让自己在各方面都能得到进步，生活可能也会因此有质的飞跃。<br>多学习，多读书，养成每日阅读的好习惯。<br>尽量看些“读不下去”的经典好书，多培养一些兴趣爱好，坚持一些有趣的、有意义的小事，会给你的生活增添很多乐趣。<br>努力投资自己，让自己变得更优秀、更有内涵、更有吸引力，你的人生会因此而大有不同。<br><br>6<br>第六，早睡早起。<br>熬夜，可不是什么好的生活习惯，不但会对人的身体造成伤害，还会让你在白天感觉精神不佳，做什么事情都提不起劲。<br>晚上有规律地早点睡，既可以提高你的睡眠质量，还能让你第二天精力充沛。<br>而早上早点起，生命中的时间好像突然多出了许多，你可以做做运动、看看书读读报、做一份健康的早餐……<br>坚持这6个好习惯，你会发现，自己正在变得越来越好！<br><br>',
'<h2>Are Confucianism and western democracy compatible?</h2><br>No, Confucianism and western democracy are not compatible.<br><br>This is because western democracy is founded on Judeo/Christian/Islamic ideals of the law, that the law comes from their god (whatever they want to call it), and that everyone is equal before the law.<br>Confucianism is based on the concept of equal opportunity to rise in society based on success in learning, but equality ends there. <br>If you take a closer look, Confucian society is based on pyramid relationships: the father is the head of the family, the mother is head for the children, the teacher is head of the school, the owner is the head of the business, the king is the head of the country, etc. <br>People are defined by how they fit into each relationship, and they are expected to fulfill their roles in order for society to function. <br>Confucian societies place special emphasis on order and rank, and people knowing their place and obligations in society. <br>Their roles and responsibilities are clearly defined for them and they are expected to fulfill them.<br>Therefore, society is one big pyramid made up of many smaller pyramids which are connected by relationships. <br>These relationships define the person and the society.<br>In western society, there is the individual and the law. <br>American society is the most extreme example, which is why Americans worship the individual and individualism. <br>There is much less emphasis on restrictions imposed by relationships, and Americans frequently see relationships as being restrictive. <br>This would be unthinkable in a Confucian society such as China\'s, where the party sits at the top of the pyramid.<br>In order for a Confucian society to become like a western democracy, they would have to hold the law in the same reverence as Judeo/Christian/Islamic societies, and reject the idea of pyramid relationships defining the role for each person. <br>How likely is that to happen? <br>Not very likely.',
'<h2>放羊的故事</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ianq03UUWGmLLCZicY08eNunLIJ0pnB2iaAfiaiaviba8rj5vtPqRG0XKV2G0UBw7ibia5T3Lgvef6lIGlhw6HcN5FZwVA/640.png"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WL5fulvibFtvjJoj9Rdt5iclCIw2XmxHPeCp1fJxhCtTBEr81w0WWyaK5ibxicJepcQlVRgBVhEm9d7yIzREoUOj5A/640"><br><br>第一集<br>你是砍柴的，他是放羊的，你和他聊了一天，他的羊吃饱了，你的柴呢？<br>砍柴的陪不起放羊的…<br>——请放弃你的无效社交<br><br>第二集<br>砍柴人陪放羊人聊了一天，表面上他一无所获，但是砍柴人通过放羊人聊天，知道了哪个山的柴多，哪个山的路好走，哪个山布满荆棘，第二天收获多多回家了。<br>——沟通很重要…找对人聊天少走弯路更重要<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/he3fS7NXTNgkePJNYbDhuCk1duWXszh4rXVlmUje4pcbNY1aplksgibfjHhXzqy4sXOA2SrwGgS8PhDg7IQVJHQ/640"><br><br>第三集<br>你是砍柴的，他是放羊的，你和他聊了一天，如是你学会了放羊技巧，原来羊是这么放的，他学会了砍柴技能，原来柴要这样砍。<br>——三人行必有我师，永远保持空杯的状态<br><br>第四集<br>你是砍柴的，他是放羊的，你和他聊了一天，他决定把他的羊跟你的柴交换，于是你有了羊，他也有了柴。<br>——等价交换，不要看不起任何人，天生我才必有用<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/he3fS7NXTNgkePJNYbDhuCk1duWXszh4fkv7HBKRGbKRvDK3seQR2iaMgVMOOFibUpia95pkL7FIeCqicVmT6a1rCg/640"><br><br>第五集<br>你是砍柴的，他是放羊的，你和他聊了一天，他把他买羊的客户介绍给了你，你把你买柴的客户介绍给了他，于是你们各自的生意越做越大。<br>——资源整合很重要<br><br>第六集<br>你是砍柴的，他是放羊的，你和他聊了一天，你们决定合作一起开个烤全羊的店，你的柴烤出来的羊很美味，他的羊纯天然的，几年后你们公司上市了。<br>——没有完美的个人，只有完美的团队<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/he3fS7NXTNgkePJNYbDhuCk1duWXszh4GEoPBOn6AVgEw86IWFkKUsrrdSic2OIPr9ruMkU1c79vUSrHdAZpcZA/640"><br><br>总结版<br>其实面对同一件事物，心态不一样，结果就会不一样。<br>',
'<h2>女儿，你的孝心只值1块钱</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ianq03UUWGmLLCZicY08eNunLIJ0pnB2iaAfiaiaviba8rj5vtPqRG0XKV2G0UBw7ibia5T3Lgvef6lIGlhw6HcN5FZwVA/640.png"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0G8QQZrxfGuKHKk5zib2RHibicLZPoY4iceK92WG4nSgSFyibvZJkeRLtqW0iahd5ich1iaqdT1pyBXq3AUQ/640"><br><br>这一别，各归云泥，再也不见。<br><br>50年不如3个月，女儿，你欠我们一个老有所依；<br>父母的家永远是孩子的家，子女的家从来不是父母的家；<br>无论爱与不爱，孝与不孝，下辈子都不会再见。<br><br>- 01 -<br><br>11月25日，一位上海父亲临终前，在医院里立下一份遗嘱：<br><blockquote><br>我的遗产留给女儿吴某某一元，其余财产包括房产一套、存款80万元，全部留给陈女士。<br></blockquote><br>这陈女士是谁？<br>是3个月前，女儿请来照顾他的保姆。<br>看完故事，很多已为人父母的都沉默了。<br>眼前这个渐渐长大渐行渐远的宝贝，会不会也有一天消失不见？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY08pjA3Qibgs3YtbTRNNTWG6oWz72SKsW7KtGibHibuyzO5TjcPzC5L0zzwEFO769UVcP38Hc2o0DuwA/640"><br><br>- 02 -<br>这一对父女的故事，真是让人感动了开头，悲伤了结尾。<br>孩子出生那一天，父亲欣喜若狂，一个人跑到医院的广场上，对着天空拜了又拜，感谢上苍的赐予。<br>抽完最后一根烟，便把戒了100多次都没能成功的烟给戒了，这一戒就是28年。<br>后来遭遇婚姻危机，父亲放弃所有财产要求，只提了一个条件：<br>女儿跟我。<br>他怕失去了女儿这件贴心小棉袄，他会冷得睡不着觉。<br>女儿半夜发高烧，父亲抱着女儿去医院途中，心疼的流下泪来。<br>女儿问爸爸怎么了？<br>父亲不知怎么回答，便说“爸爸好爱你好爱你。”<br>女儿用小手帮父亲擦了擦眼睛，认真地说”爸爸我也好爱你“。<br>女儿慢慢长大，距离自己也越来越远。<br><br>直到有一天，女儿带着男朋友来到家里，当父亲第一次听到别人喊女儿”宝贝“时，忍不住背过身去，心如抽丝。<br>就这样，一个陌生人就把女儿带走了，然后结婚生子，然后渐渐不见。<br>从一周一个电话，到一个月一个电话，到三个月一个电话；<br>从半个月来看我一次，到一个月来一次，到三个月来一次，后来半年也未必能再见一次了。<br>尽管他们相隔只有一个小时的车程，却仿佛隔着千山万水。<br>父亲慢慢老去，女儿问候的声音越来越冷。<br>终于，父亲病了，一个人孤独地躺在医院里。<br>于是天天盼着女儿出现，望穿秋水，三个月里，女儿只来了两次，然后便匆匆离去。<br>父亲以为命之将绝，女儿会想起从前，想起父亲是怎么照顾自己的。<br>可是，并没有等来女儿的陪伴和照顾，等来的只是一个陌生的保姆。<br>终于，父亲生命走到尽头，油尽灯枯，心如死灰。<br>临终之际，感叹50年不如3个月，感谢女儿帮自己找了一个好保姆。<br>为了防止死不安宁，便立下遗嘱：<br>上海房租太贵，爸爸决定把房子留给她，爸爸存款也不多了，你结婚生子耗尽爸爸所有的积蓄，只剩下80多万养老钱现在也用不上了，也留给阿姨吧。<br>龙应台曾说过：<br>“所谓父女母子一场，只不过意味着，你和他的缘分就是今生今世不断地在目送他的背影渐行渐远，而他用背影告诉你，不必追。”<br>只是可怜这位父亲，最后都没能看到女儿的背影。<br><br>- 03 -<br>看完这个故事，心里酸酸的。<br>看着孩子稚嫩的脸，我无论如何也想象不出，他将来会以何种态度来对我，对一个已经老去的父亲。<br>但我想大多数为人父母者，也断不会因为看了这个故事，而放下孩子不养。<br>之前总会听父母训斥儿女说，早知道你这么不孝顺，一出生就给你掐死算了，可天下哪有掐死孩子的父母？<br>父母之于子女就是一张没有回路的单程票，明知越走越荒凉，也会笑着走下去。<br>要说这位上海的父亲还是幸运的，有一个人善良的保姆悉心照料，走完人生的最后一程。<br>有多少年迈昏花的老人，孤独的死在家中，许久都不为人所知啊。<br>有一位台湾母亲，早年丧偶，自己独自赚钱抚养儿子，将儿子抚养成人，又送到美国读书。<br>儿子毕业之后留在美国上班赚钱买房子，娶妻生子，建立了美满的家庭。<br>母亲也快退休了，打算到美国跟儿子一家团圆，享受天伦之乐。<br>于是满怀欣喜的写了一封信给儿子，表达自己的想法。<br>正当她做好一切准备时，收到了儿子从美国寄来的一封回信，里面还夹着一张3万美元的支票。<br>信上写道：<br>妈妈，我们经过讨论的结果，决定还是不欢迎你来美国同住。<br>如果你认为你对我们有养育之恩，以市价计算，约为2万多美金，现在我再加一点，寄上一张3万美金的支票给你，希望你以后不要再写信来啰嗦了。<br>母亲读完这封信之后老泪纵横，苦闷之中遁入佛堂。<br>后来，她想通了，用这笔钱做了一次环游世界的旅行。<br>在旅行中，她突然顿悟：<br>人间的亲情、友情和爱情都是无根的浮萍，看破放下，缘来缘去，都心无罣碍再无牵挂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0G8QQZrxfGuKHKk5zib2RHibwfv9PArpLmfdAp3xc1RN2ZWK1NmicAicrUqibwia1v3qrp0NvclK6R4GeQ/640"><br><br>- 04 -<br>我相信，这样的奇葩子女毕竟是少数。<br>香港电台知名主持人梁继璋曾对儿子说：<br>我不会要求你供养我下半辈子，同样的我也不会供养你的下半辈子。<br>当你长大到可以独立的时候，我的责任已经完结。<br>今后无论你坐巴士还是奔驰，吃鱼翅还是粉丝，都要自己负责。<br>可是，在如今的中国，又有几个孩子不啃老，几多父母不拖累？<br>毕业了工作了，拿出养老钱给孩子买房买车；<br>结婚了生子了，正好退休带孙子，外加洗衣做饭当保姆，每个月的退休金也全拿出来家用了。<br>他做巴士你坐奔驰试试？<br>他吃鱼翅你有粉丝吃就不错了。<br>赵朴初说过：<br>父母的家永远是孩子的家；<br>子女的家从来不是父母的家。<br>生孩子是任务，养孩子是义务，靠孩子是错误。<br>孩子可以是父母的一切，父母却只能是孩子的余光一瞥。<br>毕竟，孩子是你身上掉来的肉，你疼，他不疼。<br>所以指望孩子对你也像心头肉，不太现实。<br>或许真的，孩子都将欠我们一个老有所依。<br>但我们也要不悲观，不暴弃，学会乐观面对，独立生活。<br>就像我们当初把孩子送出家门，锻炼他们独立生活能力一样，现在，就当是孩子在锻炼我们独立，直至慢慢老去。<br>终究，孝顺只是一种美好的奢望，可遇不可求。<br>有，则乐享天伦，无，亦两不相欺。<br>不怨不嗔，泰然处之。<br>养老还是要靠自己，会养老能养老，精神上不被儿女拖累，经济上也不拖累儿女。<br>少来夫妻老来伴，自己的梦自己圆，好好珍惜身边的伴侣，或许只有他/她才对你不离不弃，能陪你走完人生最后一程。<br>无论是朋友，夫妻，还是父母和子女，也无论爱与不爱，孝与不孝，下辈子都不会再见。<br>这一别，便各归云泥，再也不见。<br>',
'<h2>生气不如争气，抱怨不如改变！</h2><br>人活一世，总会遇到几场风雨，总会遭遇不公正的待遇。<br>与其抱怨，不如改变；<br>与其生气，不如争气！<br><br>有人说，生气是无能的表现。<br>我想这句话是有一定道理的。<br>生气只会让自己恼怒，伤害身体，并且让思绪凌乱，对解决问题却没有任何帮助。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9YXmDNUnhS23nLdFQ4YW0edoMT24nS3urqp34VAN3XzOMoo0XFtm3fibcSQlEZ020tLcX9HVguqcS5npUILaJ0A/640"><br><br>生气不如争气<br>大千世界，芸芸众生。<br>总有你看不惯的人，也总有看不惯你的人。<br>你若优秀，会遭到别人的嫉妒；<br>你若平庸，又会受到别人的蔑视。<br>无论你是什么样的人，你怎么做，都会有人对你指手画脚、说三道四。<br>不必太在意，做最好的自己，做好自己该做的事情就好！<br><br>容易生气，其实还是修养不够。<br>遇到别人的指责，不轻易动怒，是一种修养，更是一种智慧。<br>哲学家康德说：<br>生气，是拿别人的错误惩罚自己。<br>不轻易生气的人，阳光大度，从容豁达。<br>不生气情绪就好，情绪好就会常微笑，常微笑人缘就会好，人缘好人生的路就会越走越顺畅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9YXmDNUnhS3xcQPCh99033xmicFZI48bQacMzZX9IedELRIAey2FdtqgVp1hvUKOsTl5ZiaFHo2KF68cRT40F74A/640"><br><br>抱怨不如改变<br>生气解决不了问题，抱怨亦是于事无补。<br>生气和抱怨会让自己失去理智，把问题搞得更加糟糕。<br>所以，遇到事情一定要冷静下来，不在暴躁的情况下轻易做出决定。<br><br>人生在世，怎可能事事顺心如意？<br>可是，一颗星陨落，黯淡不了整个星空，一朵花凋零，荒芜不了整个春天。<br>遇到事情积极面对，不要怨天尤人，自暴自弃，任何事情都会有解决的办法。<br>改变不了别人就改变自己，改变不了环境就改变心境，山不过来，我们就过去！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9YXmDNUnhS02aTCdRBH8M6BTj6pOibNkRssicKsrDiaibgH9KTptictUOYZFHoRdpibTA1Dk0sw1iaGia5Acxybcn8LG9w/640"><br><br>心态决定人生<br>一位哲人说过：<br>“你的心态就是你的主人。”<br>好的心态，可以让自己更豁达乐观；<br>好的心态，可以让自己战胜困难；<br>好的心态，可以让生活云淡风轻。<br>心态好的人不会轻易生气。<br>“态”字拆开来看，就是“心大一点”，心大了，事就小了。<br>人生是一场漫长的旅行，路途中的坑坑洼洼在所难免。<br>如果我们把这些起起落落看的太重，总是郁郁寡欢，那么人生哪里还有快乐可言？<br>指缝太宽，流年太瘦。<br>与其生气荒废时光，伤害身体，不如想开，看开，把精力用在充实自己、丰富人生上，让自己更优秀，让生活更丰盈！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9YXmDNUnhS19TxZgT9Bwk0Hhd2Ea8A5ae1GrLsseR0jw52dtm4tkgiaZuicHXYmrID7oh6zrjic89d4MOKMvW9YyA/640"><br><br>特别喜欢《开心谣》里的几句话：<br>“日出东海落西山，愁也一天，喜也一天。<br>遇事不钻牛角尖，人也舒坦，心也舒坦。<br>全家老少互慰勉，贫也相安，富也相安。”<br>遇事不要让自己的思想往死胡同里走，抬头看看辽阔的蓝天，飘逸的白云，调整好心态，不生气，少抱怨。<br>透过岁月的浮云，捕捉每一天的清新和明媚！<br>',
'<h2>最该反省的是嘴</h2><br>一个人的命好不好，看你的嘴。<br><br>嘴巴好，积福长富贵；<br>嘴巴有亏，再大的福气也会跑掉。<br><br>命不好，最该反省的也是嘴。<br>管住自己的嘴，就等于守住自己的福。<br><br>1<br>适时沉默很重要<br>老话说“病从口入，祸从口出”，话太多容易招惹是非。<br>许多人命不好就是因为话太多且说话不过脑子，不分场合。<br>说话随意，不注意度，不分亲疏远近一味“直言不讳”，美其名曰“真性情”。<br>其实真跟真性情一点关系也没有，这是一种低情商的表现。<br>适时的沉默很重要，不确定的事不要乱说。<br>不要为了一点小事争得面红耳赤。<br>再好的朋友，再亲密的关系，也不要指手画脚干涉别人的生活。<br>尤其是在感情问题上，不要给朋友充当指导者。<br>“交浅言深”，不要掏心掏肺的说心里话，也许你说的，在别人听来是个笑话。<br>管好自己的嘴巴，学会适时沉默，这样才能守住福气。<br><br>2<br>说话不要太刻薄<br>说话太尖酸刻薄，也是一种折福的表现。<br>我们都知道口德很重要，没有口德的人容易犯口业，犯口业的人，命一般都不会好。<br>看一个人有没有好运，先看这个人有没有口德。<br>如果一个人说话尖酸刻薄，什么缺德的话都说，日积月累，即使他没有做到什么缺德的事，那他的福气也跑光了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WpEMoDnqL5I1BzbFddetickJnXoKKPJ46agxMOdvTrxw9mdKpumfhsxctia2NLMmKV5EOZ22YDhNyS1zmITNUiaqw/640"><br><br>佛家讲因果报应，你嘴里说什么话，就会得什么样的果。<br>佛经中说，言辞要柔软。<br>讲话不要过硬，不要口是心非，更不要戳人痛处。<br>别总是挖苦嘲笑别人，总是盯着别人的弱点，要知道人不是十全十美，你在别人的眼中也是浑身弱点的。<br>说话幽默不是尖酸刻薄抖机灵，你给别人难堪，别人日后也可能给你难堪。<br><br>3<br>怨天尤人没有用<br>抱怨是这世上最无用的东西，怨天尤人不过是承认自己懦弱。<br>人如果遇事总是怨天尤人，不能认清自己，那永远不会成长起来。<br>遇事总是习惯从外在环境找问题，总是责怪别人，永远不可能获得长久的进步。<br>怨天尤人的话少说，有时候你过不好这一生就是因为怨天尤人的话说多了，从来看不到自己身上的问题。<br>机会是给有准备的人的，这要在你有实力的基础上。<br>怨天尤人只能浪费自己的时间，有这些时间还不如转化为实际行动，命好不好不在天，而在人。<br>你自己不努力，天给你再多的好运气都没有。<br>',
'<h2>走得太近，是场灾难</h2><br>人和人的相处，是一门学问，要做好一点，真的不容易。<br>离得太远了，关系就淡了；<br>可靠得太近了，恩恩怨怨就来了。<br><br>不管是家人朋友，还是同学同事，好起来时可以两人同穿一条裤子，闹翻后可以老死不相往来。<br>人生如尺，要有度。<br>感情如面，别越界。<br><br>人和人相处，一定要把握度，关系再好，也不要走得太近，否则最后也只能渐行渐远了。<br><br><img class="" data-croporisrc="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0yvnfP9RXebDVjLeWbsZ57Auz2Hbiag1PLlO1ERgSoziaMLQNCtHd7qHVj0f44aHZ8FOl9rwzb3Egw/0?wx_fmt=jpeg" data-cropx1="0" data-cropx2="500" data-cropy1="0" data-cropy2="501.8518518518518" data-ratio="1.002" data-s="300,640" data-type="jpeg" data-w="500" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0yvnfP9RXebDVjLeWbsZ57wLKk7TBpqLRIrWfiaFqDVTPd4API6sVE2syyOv0U7Cko2ekYfPdeX7w/640?wx_fmt=jpeg" style="max-inline-size: 100%;z-index: -1;cursor: pointer;letter-spacing: 0.544px;caret-color: rgb(255, 0, 0);background-color: rgb(255, 255, 255);width: 100%;box-sizing: border-box !important;outline: none 0px !important;overflow-wrap: break-word !important;visibility: visible !important;"  /><br>跟谁走得太近，都会是种伤害<br>朋友之间，太近扎人。<br>言语上不注意，金钱上没分寸，行动里不知尊重，时间久了，谁都会远离。<br>亲人之间，天天面对面，打听下你的家里事，分享点小道消息，久而久之，烦了，厌了，远了。<br>家人之间，孩子的小家庭你非要介入，另一半的信息天天查看，每天粘着他们没了自我，最终感情却成了隔阂。<br>所以，要想和家人、亲朋好友之间和睦相处，就要保持一定的距离。<br>那在生活中，具体如何去保持合适的距离呢？<br><br>这里有五点建议，供所有朋友参考！<br><br>一、和伴侣之间，给彼此留一点空间<br>夫妻相处之道，也就是把握夫妻间距离之道。<br>夫妻之间，关系很亲密，但这并不意味着两者之间就不能有些小秘密。<br>特别是在兴趣爱好上有差别的夫妻，不能强求对方要和自己有一样的爱好。<br>要保持一定的距离，认同对方的喜好，然后有各自的朋友圈子，和睦愉快相处。<br><br><img class="" data-copyright="0" data-ratio="0.66640625" data-s="300,640" data-type="jpeg" data-w="1280" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0yvnfP9RXebDVjLeWbsZ57NiaapiaXzL5eN4OsoRoic5lAF0CxY1Micl8WAibZuZyt81EAP20rTNzIvXg/640?wx_fmt=jpeg" style="color: rgb(63, 63, 63);font-size: 16px;text-align: justify;letter-spacing: 0.544px;background-color: rgb(255, 255, 255);width: 100%;font-family: &quot;Microsoft YaHei&quot;, 微软雅黑;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;"  /><br><br>二、和子女之间，保持"一碗汤"的距离<br>随着社会的发展，越来越多的父母能够接受与子女间有一定的距离。<br>但距离不太远，双方都能互相照顾，还可避免一些矛盾和麻烦。<br>有界限、有距离、有联系、有守望，最佳的距离就是“一碗汤的距离”。<br>生活上，和子女保持“一碗汤”的距离，能常去看望他们，给他们送去一碗汤；<br>心理上，也要和子女保持“一碗汤”的距离，不会因为太热而烫到他们，也不会因为太冷而凉了心意。<br><br><img class="" data-copyright="0" data-ratio="0.96796875" data-s="300,640" data-type="jpeg" data-w="1280" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0yvnfP9RXebDVjLeWbsZ57dWeykfpel7fRBDRZdjQGkNArN1DVocHs7W4fp3aorS7qktdYvppoCQ/640?wx_fmt=jpeg" style="letter-spacing: 0.544px;background-color: rgb(255, 255, 255);width: 100%;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;"  /><br><br>三、和亲人之间，不能没有恭敬心<br>亲情，是难以割舍的情感。<br>和亲人相处，不要太随意，一定要有恭敬心。<br>获得亲人的帮助要感谢，亲人有难处也要及时提供帮助。<br>亲人家中的事情，人家愿意说的就好好听着，不愿意说的就少打听，不要干涉，更加不要肆无忌惮。<br>每个人心中都有不愿被别人涉足的角落，尊重他就是尊重你们的亲情。<br><br><img class="" data-copyright="0" data-ratio="1" data-s="300,640" data-type="jpeg" data-w="1200" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0yvnfP9RXebDVjLeWbsZ57iag2oD0ICGkQMbASwhGbjH4JTvzJhOfhz3mTu9UcGFWxNIIwiciccDR3g/640?wx_fmt=jpeg" style="color: rgb(63, 63, 63);font-size: 16px;text-align: justify;letter-spacing: 0.544px;background-color: rgb(255, 255, 255);width: 100%;font-family: &quot;Microsoft YaHei&quot;, 微软雅黑;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;"  /><br><br>四、和朋友之间，时刻牢记无所求<br>有些人和朋友关系亲近一点，就开始有各种要求，如果朋友不满足，就抱怨。<br>这样的朋友相处起来，让人觉得心累。<br>真正的友情是纯粹的，不带功利的。<br>朋友帮你是情分，不帮你是本分，不能用道德去绑架他们，要他们不限量地满足你的需求。<br>很多朋友关系越搞越糟糕，是因为向对方索求的太多了。<br>这就是造成翻脸的原因。<br><br><img class="" data-backh="307" data-backw="450" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3lcibX9E0vribK43ugrCBt28DoMz8IhoAvGIMyWF9Xicbpna6kq3ZBhrg8EFnJHHuEHzicSbByUW9sVw/0?wx_fmt=jpeg" data-copyright="0" data-cropselx1="0" data-cropselx2="450" data-cropsely1="0" data-cropsely2="300" data-ratio="0.6820652173913043" data-s="300,640" data-type="jpeg" data-w="736" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3lcibX9E0vribK43ugrCBt28DoMz8IhoAvGIMyWF9Xicbpna6kq3ZBhrg8EFnJHHuEHzicSbByUW9sVw/640?wx_fmt=jpeg" style="letter-spacing: 0.544px;text-align: justify;background-color: rgb(255, 255, 255);width: 100%;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;"  /><br><br>五、和陌生人之间，见人宜说三分话<br>君子之交，淡如水。<br>有些人是第一次见，有些人一年见一两次，和这些不熟悉的人相处，就算第一印象再好，也不能没有分寸。<br>不要试图窥探别人的隐私，说话留有余地，不能强人所难，说话不能不看时机。<br>年龄越大越发现，爱情、亲情、友情，情情珍贵，所以和任何人都不要走得太近，给自己留一点缓和的余地，给别人一些自己的私人空间，这也许就是最美的距离了。<br>不必靠太近，各自都有各自的生活，不必离太远，我们的生活圈还有交际。<br>距离产生美，其实就是，彼此尊重，彼此珍惜。',
'<h2>有本事的特征</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mMOFNZLJiaiaU2nMaauY0er8uovIRojs2kpWPfBcK3xNPT1puDWVFbcAOzKpPtVkjicWxKkqn22umKcnkjS8licxeQ/640"><br><br>不与人争，低调行事，踏实做人。<br><br>在竞争激烈，人才济济的社会，一个男人想要在社会上立足，站稳脚跟，混得风生水起，不是靠一时的运气，更不是靠一张嘴巴，就可以轻易做到的。<br><br>你会发现，一个真正有本事的男人，不仅做事能力，行动力极强，更深谙为人处世之道，懂得人品的重要性，做人做事，始终把品德放在第一位。<br>一个人，人品正，人心才会来靠近，待人接物，人品好，众人会来尊敬，做起事来才会游刃有余，做什么都较容易成功。<br>通常来说，真正有本事的男人，在他的身上，普遍具有下面这四种特征。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/TAodLDL4ccKoA9IRPG5EQOAc6IXKbiaTgkpHRDhWo161a2QJhOYOPN8mDWQVZNeIDPHHpWQsJibBib8LDC4WiaOjTQ/640"><br><br>低调谦卑<br>《菜根谭》里有那么一句话：<br>“地低成海，人低成王。”<br>深知，大千世界，天外有天，人外有人，谁都不知道谁才会是天下第一，苦和累都是相随相伴的。<br>人活着，唯有把自己的姿态降低，才能行得久，走得远，幸福的生活才会向我们走来。<br>不置可否，低调并不是自卑，也不是是软弱、无能和退缩，而是一种清醒中的嬗变、愚钝中的机智。<br>低调是一种大智慧，藏锋守拙，以退为进，低调是一种大格局，无欲则刚，宠辱不惊。<br>低调是一种成大事的哲学，是一种修养。<br>一个人，如果一直太过炫耀，太过招摇，即便周边的人没有一个人比你强，你在一直炫耀，只会导致其他人渐渐的疏远你。<br>越是没本事的男人，越是自负，觉得自己无所不知，无所不能。<br>而一个真正有本事的男人，知道世界之大，为人总是低调谦卑，做事总是很谦逊，从不会固步自封，总是不断地去学习，去提升自己。<br>常言道，<br>成熟的麦子会弯腰。<br>一个男人越是锋芒毕露，就会变得自大自负、盛气凌人、目空一切，容易犯下致命错误，也容易让他人产生警惕、厌恶和“摧毁”的想法，即使会有一时的荣耀，也必然难以长久。<br>而一个真正有本事的男人，都懂得收敛锋芒、韬光养晦的道理。<br>谦逊地向他人学习，脚踏实地，时刻保持清醒和冷静的头脑，最大程度地赢得他人的帮助和支持，一步一个脚印、实实在在地迈向成功。<br>在社会上，不难发现，那些真正有本事的男人，往往都是不动声色的存在，他们喜欢多听，多思考，不会随随便便的发表自己的看法。<br>即便要说话，通常都会是点到为止，从来都不会把对方的路给堵死，他们懂得要给人留台阶和后路，懂得换位思考，话不说尽，不能让人变得难堪，没有面子。<br>君子坦荡荡，小人长戚戚。<br>真正有本事有思想的男人，往往是胸怀宽广，有着属于自己的一番格局，为人低调，秉持踏实做事，安静地思考的作风。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/TAodLDL4ccKoA9IRPG5EQOAc6IXKbiaTgyOGuiaufgubjPibGjBJX3156CAF1tCwh5xZZEgwcSbnicFZsojgr3miaPQ/640"><br><br>成熟稳重，性情温和<br>王小波所言：<br>“人一切的痛苦，本质上都是对自己无能的愤怒”。<br>一个内心强大的人，不会被外界影响，丧失自我，丧失理智。<br>面对问题，他们第一时间想到的是去解决问题，而不是发脾气，责怪辱骂他人。<br>有本事的男人，不会把过错怪在周围人和事物身上，他们只会从自身上找原因，心里面暗暗发誓下一次会做得更好。<br>杜月笙曾说过：<br>“头等人，有本事，没脾气；<br>末等人，没本事，大脾气。”<br>现实中，倘若你仔细观察，便会发现，越有本事的男人越谦恭有礼没脾气，而越没本事的男人越自大脾气大。<br>越有本事的男人，素质、修为都越高，不管在外面受到了多大的委屈，遇到了多大的磨难，都会把他的脾气、怨气关在门外。<br>有本事的男人不是没脾气，而是不对心爱的人发脾气。<br>一个真正有本事的男人，不会在家里发脾气，性情温和，会控制自己的情绪，但是在外面一定是个强者。<br>往往是那些没本事的男人，只会想着怎么在家里争个高下，才会对自己的女人呼来喝去，指手画脚。<br>一个真正有本事的男人，对于情绪的把控恰到好处，且做事踏踏实实，安于本分。<br>他们面对工作以及生活中的琐事时，常常表现得波澜不惊，沉着冷静，用理性的方式去看待问题，最后解决问题往往能事半功倍。<br>再者，他们做事总是踏实可靠，不会因为外在的一些因素而扰乱了自己的计划。<br>反观那些心浮气躁之人，芝麻蒜皮大的事就能令他们心绪波动，这样是很不利于做事的。<br>那些性情温和的男人，往往都是有大格局之人，心胸宽广，做的都是有意义的事，没有什么精力和心思，去计较一些鸡毛蒜皮的小事。<br>只有那些没本事的男人，见识短浅，眼睛只能看到，周围一片小小天空的井底之蛙，才会钻在小小的事情上。<br>性情浮躁，脾气比能力大，却不愿意去关注更宽广的东西，甘愿做井底之蛙。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/TAodLDL4ccKoA9IRPG5EQOAc6IXKbiaTgRO9tbZSz6KIrFcvCdwXR9icdBv3wgKEDhCiaDicx0Enpnv8Y8bhKclpicw/640"><br><br>有诚信，说话算话<br>孔子言：<br>“人而无信，不知其可也”。<br>人活一世，诚信为重，诚以修身，信以立业，做人要务实，讲话要真实，做事要诚信。<br>再穷，也不能坑蒙拐骗，丧失信用，钱可以努力去挣，但诚信比金钱更重要。<br>不守诚信也许能赢得一时之利，但一定不会是长久之利。<br>无诚则有失，无信则招祸。<br>小胜靠智，大胜靠德，诚信是男人的一张脸，他写着你的品德和操行，想要在社会上立足，一定要讲究诚信，说话算话。<br>诚，乃信之本；<br>无诚，何以言信？<br>诚而有信，方为人生。<br>一个真正有本事的男人，从来不会言而无信。<br>答应别人的事，一定会做到，欠了别人的钱，尽快归还，不坑蒙拐骗，说话算数，讲信誉，重信用。<br>因为他们懂得遵守诺言是一项重要的魅力储蓄，而违背诺言是一项魅力透支，失去了诚信，就等同于敌人毁灭了自己。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/TAodLDL4ccKoA9IRPG5EQOAc6IXKbiaTgS8eaERKhCS1knSPCNZj33mNUCYtvnnmU5UcLMCATjroQ5xhWWyeicAQ/640"><br><br>踏实做人，拥有好人品<br>方知，人活在世上，钱财不是第一，名利不是第一，权势不是第一，人品才是第一位。<br>做人做事能赢得对方的信任，皆由一个人的人品来决定。<br>你会发现，往往人品好，讲究诚信的人，更能赢得他人的信任， 人品差，唯利是图，出尔反尔的人，只会招人烦。<br>正所谓：<br>人品是底子，行为是面子，只有底子好，面子来映衬。<br>人生才有更多的可能，人品端正，讲究诚信，才能收获真情，言出必行，说话算话，方能得到信任。<br>一个人，活在世上，丢了钱没事，不要丢了骨气，不要丢了良心。<br>一个人，没了财没事，不要没了人品，有骨气，谁都不敢欺，有品德，谁都不会弃。<br>人活一世，只有本本分分，脚踏实地做人做事，才能赢得他人的尊重，才能在社会上站稳脚跟，靠坑蒙拐骗得来的钱财，花得也不会心安，靠不折手段得来的利益，也不光明正大。<br>要知道，人无千日好，花无百日红，低调是美德，人品最为重。<br>一个真正有本事的男人，懂得做任何事都要对得起自己的良心，懂得无论是做人做事，都不昧着良心，背地里害人，赚黑心钱。<br>懂得再穷也不坑人，再难也不害人，懂得钱没了可以再挣，但人品毀了，就彻底地毁了。<br>人活一世，人品最为重，它是你做人的根本，是你一辈子的名片。<br>一个无原则的男人，就算一时能靠自己的小聪明发一点小财，也并不会长久。<br>而真正有本事的男人，他从不投机取巧，不动歪心思。<br>他有自己的底线，那些不该做的事，他从来都不会去做。<br>因为他看到的是长远的未来，而不是眼前的一时之利。<br>真正有本事的男人，往往都是踏踏实实做事，简简单单做人，不虚伪，不做作，不坑蒙拐骗，真诚待人，坦诚待己，以真诚之心对待生活，以朴实之心对待世人。<br>人活在世，德行天下才能厚德载物，我们的人生实际就四个字，做人，做事。<br>先学会把人做好了，做事也就简单了。<br>真正有本事的男人，往往是那些有诚信，有担当，性情温和，为人低调谦卑，人品好的人。<br>这样的男人，哪怕他现在境况不佳，毫不起眼，总有一天，他终究能靠自己的双手，打下一片独属于自己的江山。<br>',

'<h2>年轻的身体</h2>所谓年轻，不仅是指年龄，更是指一种状态。对事物充满好奇，对人生满怀期待，知道路途艰辛却依旧一往无前，这就是年轻的生命状态。<br><br>有人说“人生永远没有太晚的开始，做你喜欢做的事，哪怕你现在已经80岁了。”<br>是的，不管在什么年纪，只要我们还有想做的事，人生就没有太晚的开始。<br>但这一切的前提是，我们的身体都要足够年轻。<br><br>年轻的身体不是细嫩的肌肤、发达的肌肉、姣好的身材。<br>而是硬朗的身板，矍铄的精神。<br>它不一定伟岸，但一定健康。<br>年轻的身体，让我们的精神不亚于任何一个年轻人，至关重要。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/L3eWIjBR8zKNKF8YUBV1xWK9ZHjLViczfu9rEM8UlpZoTV55cBWuE4HCyVp8TU9ZMkqs0HaVIcgDB6OWSpk3NaA/640"><br><br>01<br>觉得自己比实际年龄年轻<br>好心态的人，往往更好命。<br>一项研究显示，长寿老人往往自我感觉比实际年龄年轻许多。<br>其中，70岁甚至70岁以上的健康老年人认为自己看起来比实际年龄平均年轻10岁。<br>来不及认真的年轻，就选择认真地老去。<br>遇到烦恼，一笑待之，人生永远从今天开始！<br><br>02<br>性格开朗，喜欢交朋友<br>罗兰说：“有了朋友，生命才显出它全部的价值。”<br>正因为我们生命中这些朋友的存在，人生才更有趣味。<br>澳大利亚科学家的一项研究则表明，朋友多还能促使人身体变年轻。<br>与五个以上亲密朋友一直保持接触或电话联系的老人，比朋友相对较少的死亡率低22％。<br>所以，与好友常联系，与知己常交心，我们的身体也会变得更好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/L3eWIjBR8zKNKF8YUBV1xWK9ZHjLViczfrss75jwqZAF2KJgfLLD1ypt02OLv7xvlS5bUeXwiaGlkhp5MkpMNT4Q/640"><br><br>03<br>懂得释怀<br>释怀，不仅是对自己负责，也是对他人尊重，更是对万事看透。<br>别为难自己，别委屈自己。<br>该释怀时要释怀，该放下时要放下。<br>我们已经过了放肆挥霍生命的时候。<br>凡事郁结于心，只会让烦恼更加难解。<br><br>所以最好的放下，是学会释怀，一念之间，天地皆宽。<br><br>04<br>定期丢东西<br>人生就是一个删繁就简的过程，生活也是。<br>我们喜欢买买买，但也要习惯丢丢丢。<br>家里堆积太多杂乱不要的东西，心情也会在不知不觉间变差。<br>生活中，不买不需要的东西；必要的东西挑好的买。<br>保留生活必需品，其他可以适当的清理掉。<br>当你清理完后就会发现，还是原来那个家，但自己似乎住得更舒服了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/jDgvagcHGOCO3vzeegUyniashKFtUgn7V6KTeZwyeR050k8icefDS6X1Vecwp6DanVC2P5dYibqu0btWy3jKkQssA/640"><br><br>05<br>肚子上肉少<br>人到了一定年纪，发福是很正常的事情，但腹部过于肥胖，那就是身体在发出警报了。<br>所以，平时多关注腰围，最好男性不超过 90cm，女性不超过 85cm。<br>我们常说，能吃是福。<br>但吃得太多，也会有损健康。<br>多给肠胃减减压，身体就会给你更好的回馈哦。<br><br>06<br>不打呼噜<br>有人认为打呼噜是“睡得香”的表现，实际上打呼噜是一种病。<br>一项历时 18 年的研究发现，睡觉不打呼噜的人寿命更长。<br>严重打呼噜甚至会致命。<br>所以，防微杜渐，一旦打呼噜明显，建议到医院检查。<br>身体是自己的，一定要重视。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/jDgvagcHGOCO3vzeegUyniashKFtUgn7V7g5maMO8fnKogOZsjCgbrX7VT2VXszRGn1icrLBSEfrO0fFAbtSRgXw/640"><br><br>07<br>多数时候更愿意步行<br>人生下半场，拼的是健康。<br>一项对2603名男女进行的最新研究表明，每天坚持步行30分钟的人可定义为身体健康的人。<br>“饭后走一走，活到九十九”，因此午饭后不妨走路散散步，每天尽量以各种方式多做一点运动。<br><br>08<br>不过分依赖子女<br>世界上大多数的爱都以聚合为目的，唯独父母对子女的爱指向别离。<br>父母子女的爱，是天性，也是老年生活里的调味剂。<br>但爱子女，也不要过多的介入到子女的生活中去。<br>孩子长大后，我们更要学会得体地退出，照顾和分离都是父母在孩子身上必须完成的任务。<br>不过分依赖子女，更多的关注自己，平时多养养花、散散步、培养一两个爱好<br>即使我们年华老去，但也一定要精致优雅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/L3eWIjBR8zKNKF8YUBV1xWK9ZHjLViczfoasaSCBvaQI25ndjibSMjI2kOjfgFO63pqGVvE219O20GicjmcKkfcEg/640"><br><br>09<br>口味清淡<br>清淡的饮食可以有效的减少身体的负担，减缓身体器官的老化，有效提高身体健康。<br>大米、粗粮、蔬菜是我们日常生活中不可缺少的一部分。<br>蔬菜虽是草，对我们来说却是宝。<br>多食蔬菜，不仅身体会变好，面色也会更加年轻。<br><br>10<br>会花钱<br>聪明的人会把养老钱分成三份：<br>一份用于日常生活开支，这是必不可少的；<br>一份用于储蓄投资，不仅能增值还能应对突发情况；<br>一份用于改善生活，比如购买健康器材、去旅游。<br>走到生命的终点，却发现钱没花完，真不如以前开明大义些；<br>但把积蓄全花光了也不是个办法，所以会花钱真的很重要。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/L3eWIjBR8zKNKF8YUBV1xWK9ZHjLViczficHZKGfmP4WicL71Bia0GdZqSKnH2cY6VicxmTbvWO4SLAiaD6G6nZNDFjg/640"><br><br>11<br>爱笑<br>爱笑的人运气都不会太差。<br>经常微笑不仅可以提高免疫系统功能，是健康长寿的法宝之一，还可以增加幸福感。<br>千万别吝惜笑容，不要把生活看得太严肃，要学会在每日的生活中寻找幽默感和笑声。<br>找到让自己快乐的事，笑出声来，并把这快乐传递给别人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/jDgvagcHGOCO3vzeegUyniashKFtUgn7VScib6Ll14DOtfnWU4lPo6rywYuByrKRsZYbyPI9maVAvtfIavzLSiaSg/640"><br><br>12<br>睡得着觉<br>相较于睡满8小时的人，每天只睡4小时的人血压会高出许多，因此容易罹患心脏方面疾病。<br>同时，睡眠不足会增加罹癌的风险，特别是大肠癌与乳癌。<br><br>睡觉会增加人的幸福感<br>睡商更是直接体现了人的生活质量。<br>愿你晨起有幸福，梦里有微笑，每天都能睡个好觉。<br>这12个小习惯，虽然简单，却对身体影响重大。<br>所以这12个小习惯，愿我们都能一直做到。<br>每个人一生的时间都有限，但我们可以尽量为自己争取更多的时间。<br>健康不是一个空谈的口号，保持身体年轻更是我们对生活热爱的证明。<br>愿我们都有一个硬朗且年轻的身体，去享受最美的人生。<br>',

'<h2>顶级自律</h2><br>不尊重别人三观的人，只能是一个井底之蛙。<br><br>1<br>近些年来，与交往中，我们讨论最多的可能就是“三观”问题。<br>做朋友不能找三观不合的，谈恋爱不能找三观不合的，结婚更不能找三观不合的。<br><br>“三观”指的是双方各自的人生观、价值观和世界观。<br>什么是真正的三观不合？<br>在知乎上看过一段解释，深以为然。<br>你喜欢看书，他喜欢玩游戏。<br>这不叫三观不合。<br>你喜欢看书，他说看书有什么用，不就是装文艺嘛。<br>这才是三观不合。<br>你喜欢去西餐厅吃牛排，他喜欢在大排档撸串。<br>但是他说那玩意死贵，还不好吃，说你真是做作。<br>这就是三观不合。<br>你喜欢假期去各地旅游，他就喜欢宅在家里。<br>这不是三观不合。<br>但是他说旅游有什么好玩的，不就是花钱遭罪嘛，躺在家里多舒服。<br>简单点来说，真正的三观不合，是不尊重彼此的三观。<br>找另一半，不是非得一定要找一个和你一模一样兴趣爱好的人，但是一定要找一个，懂得尊重你兴趣爱好的人。<br>越长大越发现，真正高情商，让人舒服的人，是懂得尊重彼此三观的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1frJyTFBpD3HpEbMhfhfG2orPzkXIgwWRWlQQZkZ3nTz2IO3vHetuj4aUYLqLiahia02q2Sk8lDPibg/640"><br><br>2<br>刘嘉玲和梁朝伟的婚姻，是香港娱乐圈的一段佳话。<br>他们之间没有恋爱小鲜肉们式的秀恩爱，再加上在网上广为流传的梁朝伟和张曼玉的一段遗憾过往，让人们总是猜测梁朝伟心中的朱砂痣是张曼玉。<br>然而这么多年过去，他们两人的相处模式，倒是让人们发现，其实刘嘉玲才是真正适合梁朝伟的人。<br>因为他们相互，都在尊重彼此的三观。<br>刘嘉玲喜欢社交，然而伟仔喜欢在家宅着，喜欢一个人不开心了跑去广场喂鸽子。<br>在生活中，总是刘嘉玲在照顾梁朝伟，担任家庭的责任。<br>在《我们来了》综艺节目上，刘嘉玲说伟仔是那种家里装修可以提着行李箱就离去，过几天再打电话回来问，“装修好了没”的人。<br>然而面对这样的伴侣，刘嘉玲总说，他开心就好，他决定就好。<br>她比谁都要尊重和了解伟仔的生活方式，她知道伟仔喜欢活在一个人的世界里，她说伟仔是闷蛋，这个世界没多少人能够和他做朋友，他也没多少社交。<br>他是一个钟情于安全感的人，不喜欢去冒险，不喜欢去尝试新的事物。<br>但是刘嘉玲刚好相反。<br>刘嘉玲喜欢热闹，非常钟情于社交，也因此是一个情商极高的女人。<br>面对这样的女人，梁朝伟并没有因为她和自己不同而排外，反而梁朝伟一提到老婆，都是满满的笑容。<br>他说，她很热闹我不会，她的热闹好有趣我好喜欢。<br>两个完全不同的人，却因为尊重彼此的兴趣爱好，尊重彼此的三观，相互陪伴了20年，认定了彼此是自己人生中的伴侣。<br>相互尊重彼此的三观，是唯一能融合双方的方法，也是成年人相处时最该有的能力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1frJyTFBpD3HpEbMhfhfG2V8wWM32zTvf6Q2ycYgOkBficmt9xY2BRFISCJ8mSJgs9sXkybibGfSRg/640"><br><br>3<br>读书的时候有一段时间我变得很颓废，因为我发现和舍友们的生活显得格格不入。<br>刚刚开始的那段时间，我热衷于去了解更多的新鲜事物，去了解很多的社团，然而每次都被舍友泼冷水。<br>有那个时间还不如在宿舍看看剧，刷刷电影，折腾那么多干嘛？<br>平日里想抓着舍友去打羽毛球运动一下，结果舍友却一动不动觉得我根本不懂得体验慵懒的美好。<br>于是我的内心一次次的被打击得体无完肤，甚至非常怀疑自己的生活方式。<br>直到有一天，我从图书馆拿回来一本书《不抱怨的世界》，其中有一个舍友对我嗤之以鼻。<br>她说，“看这些书有用吗，如果人不开心还不能抱怨一下，活着又有什么意义。”<br>从那个时候开始，我就明白了，有些人是注定不能成为朋友，不是因为她和你的兴趣爱好不一样，而是因为她根本不懂得尊重你的三观。<br>在娱乐圈的明星粉丝阵营中，就有着很多不尊重彼此三观的粉丝。<br>她们通常会分成不同的派门，除了正常追星之外，只要一遇到争议，就会互相攻击对方的粉丝，互相觉得是某个明星的爱豆，就是一个没脑子的傻缺。<br>知乎上有人说，“虽然三观不同，但是不同的世界观价值观并不能说谁高谁低。<br>相互尊重是为了体现一个人的修养，即便我不认同你，但我也可以了解不同的三观。”<br>不尊重别人三观的人，只能是一个井底之蛙，因为你一直活在你的世界里，看不到外面的世界。<br>真正谦卑的人，懂得尊重别人的三观，并且理解世界万物，可以有不一样的解读方式。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1frJyTFBpD3HpEbMhfhfG2nOZaZMrXCibt93pBLRtT22E1sriacctUeUBRoCCibWacAc2tVxjMWhhGA/640"><br><br>4<br>尊重他人的三观，而不去鄙视和辩解，有时候节省得利的还是你自己。<br>有一个故事：<br>有一个人问孔子的弟子，子贡：“一年到底有几季呀？”<br>弟子心想，这种问题还要问吗？于是便答道：“春、夏、秋、冬四季。”<br>客人摇头说：“不对，一年只有三季。”<br><br>“哎，你搞错了，四季！” “三季！”<br>最后，两人争执不下，就决定打赌：<br>如果是四季，客人就向学生磕三个头。<br>如果是三季，学生向客人磕三个头。<br>孔子的学生心想自己这次赢定了，于是准备带客人去见老师孔子。<br>正巧，这时孔子从屋里走出来，学生上前问道：“老师，一年有几季啊？”<br>孔子看了一眼客人，说：“一年有三季。”<br>学生没办法，只好乖乖地磕了三个头。<br>客人走了以后，学生迫不及待地问孔子：“老师，一年明明有四季，你怎么说有三季呢？”<br>孔子说：你没看到刚才那个人全身都是绿色吗？<br>他是蚂蚱，蚂蚱是春天生，秋天就死了，他从来没有见过冬天。<br>你讲三季，他会满意，你讲四季讲到晚上都讲不通，你吃亏，磕三个头，无所谓。<br>在这个故事里，孔子的弟子和那个路过的客人明显就不是同一个世界的人，面对这样不同三观的人。<br>最好的做法是，只与同好争天下，如果盲目的去争辩，只是在浪费自己的时间。<br>而自己的观点，其实又何必急着希望别人的认可。<br>和三观一样的人交往，尊重三观不同的人，遇见三观不正的人就惯着他，让他越来越傻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/0WGnFX544mktwFKkxT8G1kbs3u937gvFg0aocwUONAQaLXfmmsTKrGGI4tiaypsiaeWNI3X1m7LBbsPesB1W75Ig/640"><br><br>5<br>最好的关系，未必是我们一起都喜欢研究一本书，一部电影。<br>最好的关系，也可以是我在床前安静的看书，你在电脑前忘我的玩游戏，我不会鄙视你的游戏，你也偶尔会来看看我最近在看什么书。<br>偶尔不同却又相互尊重，这样恰如其分的距离感，刚好可以为我们的感情加分。<br>知乎上有一个问题，去过100个以上的国家是种什么样的体验？<br>有一个答案是这样说的：<br>“懂得了这世界上没有绝对的正确，能够接受别人有不同的三观和其衍生出来的思考方式。”<br>遇到三观不同的人，懂得尊重和接受，显示的是你的胸襟是你的智慧，也是你的包容。<br>而这些，也恰恰是决定了你生命中所有关系的质量。<br>真正三观不同不能在一起的两个人，不管是伴侣还是朋友，其实无非都是彼此都不尊重大家三观的人。<br>每个人都要珍惜那些真正尊重你三观的朋友，或许你分享的书籍她并不感兴趣，可是因为爱你，她愿意倾听你的开心，并且不泼你的冷水。<br>合适的圈子，并不是找一群和你一模一样的人，而是你们可以互相接纳对方的世界，并可以从对方的世界中，去学习到你所要学习的部分。<br>三观不同，不必强融，但请你学会，相互尊重。<br>',
'<h2>万事只求半称心</h2><br>岁月如流水，人生非常短暂，不患得患失，不忧心忡忡，每天乐乐陶陶，该有多好。<br>遇到失意，疾首蹙额，心胆俱碎，多么难受。<br><br>人间之事纷繁复杂，何必斤斤计较？<br>何必心烦意乱？<br>知足常乐，才是对幸福最完美的诠释，可让灵魂飘香。<br>知足常乐的人，看花草树木都很美，走过路过，全都是风景。<br>人生如月，月满则亏。<br>凡事尽人意，唯求无愧于心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/heKrzp7p4icM50Vc2aldaCTInVhx0jq01bLBeyZoRCN1AF8jVVqGAicibqCcHcTNtXp1IWaqBdwibfgUhZxhO8y0Qg/640"><br><br>春去夏来，花开花落，四季轮转，有人喜欢伤春悲秋，有人忙于追逐名利，有人喜欢享受当下。<br>实际上，我们应该明白，知足方能常乐。<br><br>有人说，快乐好比一只蝴蝶，若伸手去捉它，往往会落空；<br>若静静地观赏，它反而会停留在身旁。<br>人来到世上，有走不完的路，聚散离合是常有的事。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1563695973096" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1563695973096"><br></mpcpc><br>生活中的经历和懂得，都在成全一个不同的自己。<br>完美的人生，是伤痛和快乐的融合。<br>人在凡间，不必事事仰慕他人，每个人的人生都是一路行走，一路告别。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/heKrzp7p4icM50Vc2aldaCTInVhx0jq01AUIUBsnm0QGseOuQaaj6fiaggL3O9gfS5rR2w8ucS5dDgicPB2ABScAA/640"><br><br>冰心说过，心若冰清，天塌不惊。<br>是的，人从无到有，从有到无，反反复复，在不经意间流转。<br>“赌书消得泼茶香，当时只道是寻常。”<br>纳兰容若的恬适生活，令人沉醉，他满足当下，他是快乐的。<br>苏东坡仕途不顺，“一蓑烟雨任平生”，达观之心令人感慨，令人敬佩。<br>俗话说，人心不足蛇吞象。<br>人的欲望是无止境的，多了还想多，欲壑难填，自然要劳神费力，挖空心思，不择手段去非法获取，人生何来幸福快乐？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/heKrzp7p4icM50Vc2aldaCTInVhx0jq01QTuCX5NrpOc6aJKkMklYEMQDGJfvu3X9vjvYicZd2lBVrA36iadgMNibQ/640"><br><br>人生在世，真的不用太强求，快乐永远属于知足者。<br>古人云，知足者贫贱亦乐，不知足者富贵亦忧。<br>良田万顷，日食一升；<br>广厦千间，夜眠七尺。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1563695980340" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1563695980340"><br>一饱之需，何必八珍九鼎？<br>七尺之躯，安用千门万户？<br>丰子恺有言，心小了，所有的小事就大了；<br>心大了，所有的大事都小了。<br>深明事理，知足常乐，幸福之源也。<br>大自然给予生活许多快乐，春有百花秋有月，夏有凉风冬有雪。<br>平安是幸，知足是福，清心是禄，寡欲是寿。<br>知足是一种活在人世的态度，常乐是一种豁达释然的情怀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/heKrzp7p4icM50Vc2aldaCTInVhx0jq01kyWZ063Tdh0emXotKY98AWicnUibiauVslgrcq4EBia9CgRc9CYeOVyT3g/640"><br><br>人生有太多的疑难，冥冥中似乎一切皆有安排，以善心处于顺境，以静心安于逆境，自当轻松愉快。<br>人生有舍才有得，学会适当放弃，才能感到快乐。<br>心怀美好，人生才会美好。<br>世上的路，千千万万的人在走，总有一条路，属于自己；<br>总有一个人，温暖自己；<br>总有一盏灯，照亮前路。<br>与人在一起，要包容生命的不完美，相伴走好每一段路。<br>当然，知足常乐并不是永远只安于现状，知足常乐，也要知晓自己的长处和不足。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/heKrzp7p4icM50Vc2aldaCTInVhx0jq01zmFbdPfUwf6stQ4HxVatBobR06mgrPEcL16ibORCjQIh9ohicIQJrplw/640"><br><br>马克思说，人的需要和知足，是和其努力一同发展的，这样的需要和知足才真正让人快乐。<br>心存美好的向往，从身边的点滴中，寻找生存的机会，这是知足常乐的源泉。<br>愿知足常乐者，乐山，山似画；<br>愿知足常乐者，观水，水无边。<br>愿知足常乐者，平平安安走天涯，从从容容度人生。<br>',
'<h2>忙起来，是治愈一切迷茫的良药</h2><br>我有个朋友，厌烦了每日朝九晚五的工作，决定辞职在家休息半年。<br><br>刚开始，他过得很是舒爽，每天吃饭睡觉、看剧打球，偶尔钓鱼打游戏，朋友们都很羡慕他，没有工作上的烦心事，也用不着加班，大雨天还可以心安理得地待在家里。<br>但这种日子还没满1个月，他就腻味了，整个人很是烦躁，情绪不稳定的次数比上班时还多。<br>他感叹：“人果然不能太闲，无所事事的感觉比加班工作还难受。”<br>人生总要有点事做做，精神才不会空虚乏味，身体才不会懒怠无力。<br><br>有事可忙，其实也是一种幸福。<br>因为生活有奔头，生命也会因此而变得丰盈和充实。<br><br>2<br>之前在网上看到一个问题：<br>人为什么一定要工作？<br>有人回答：<br>因为工作带给了生活更多的可能性。<br>工作能让你接触平时接触不到的人，能让你学到解决问题的办法，能让你获得成就感，能让你遇到人生路上三观相投的同行者，最重要的是，能让你不无聊。<br>的确，如果有一天你回过头来发现，自己这一生贫乏单调、没有梦想、<br>没有渴望、没有努力拼搏过，而只是无聊，那这一生未免也太无趣了。<br>人的内心深处都有一种无法言表的渴望，督促着你去赋予生活一定的意义。<br>只有陶醉于当下所做的事，才不会被空虚搅乱内心。<br>这种忙不会让你有累的感觉，不会让你被情绪牵着鼻子走，相反，会让你感受到生活无穷的乐趣。<br>有事可忙，矫情的情绪也能少些。<br>有些人烦恼太多，就是因为太闲了。<br>人一闲下来就容易陷入琐碎日常里，整日发愁的都是些无常小事，抓住一些蛛丝马迹就开始伤心，不断放大自己的坏情绪。<br>而当你开始专注于一件事情时，让自己的脑袋和身体动起来，所有糟糕的情绪可能都会消失。<br><br>3<br>人活着，总不会一直舒服，谁也不可能所有事情都一帆风顺。<br>呆愣在原地，总是停留在舒适区的日子也不好受，就像温水煮青蛙，身体再舒服，内心里也有一股迷茫的惶恐。<br>人总要知道自己在为什么而忙，该为什么而忙。<br>如此，所做的一切才会被赋予深刻的意义。<br>有些人忙碌是为了赚钱，拼尽全力让自己和家人过上更好的生活。<br>有些人忙碌是为了快乐，寻找一切方法让自己的生活变得丰富多彩，不让自己的灵魂感到空虚。<br>而这世上，大多数的心病都离不开钱或快乐这两样东西。<br>当你真正忙起来，一切迷茫就不药而愈了。<br>',
'<h2>女人决定家庭的风水</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XjoCpkoaQsyGibNR2otlPibaq7fHetHhiayFc1rtXSmrPeUOgtmCNrBic8BMEzribAu69M56RW0mZVRUQm31WmjOajQ/640"><br><br>女人，是一个家庭最重要的风水；<br>妻子，决定了一个家的幸福。<br>如果你现在过得很幸福，请多感恩一下女主人吧，因为她真的付出了很多。<br><br>1<br>我曾经看过一本书，叫“好女人胜过强女人”，主要讲的方面，就是如何做好一个伴侣。<br>一个妻子的角色，上到链接老一辈的父母，下到链接子女的教育成长，而且对于你本身而言又是最长时间的陪伴，可以说一个妻子的角色直接决定了一个家庭的幸福程度，甚至决定了你人生的幸福程度。<br>中国有句老话叫：<br>爹脏脏一个，娘脏脏一窝。<br>至少在中国是这样的，大多数情况下，一个家庭中，妻子或者说母亲的卫生习惯、行为方式、思维方式等会通过潜移默化、言传身教等方式，影响到下一代。<br>试问，一个邋里邋遢、不修边幅，整日吵鸡骂狗不知礼仪的母亲，又怎么能教育好孩子呢？<br>连下一代都教坏了，这个家庭又有什么幸福和希望可言？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XjoCpkoaQsyGibNR2otlPibaq7fHetHhiay4n6gsbHcKaggUju3zxxCuZ8DttusGDOqNhNWsOeZPQXNfyRmlYBqAg/640"><br><br>一次在回小区的路上，前面的小朋友很热心帮我们推开了小区的大门。<br>万万没想到，她妈妈竟然骂她一顿：<br>“谁让你帮别人开门的，他们自己没有手吗？”什么样的妈妈教出什么样的孩子，别再说你的孩子没教养了，先看看你自己是什么样的吧。<br><br>2<br>每个成功的男人背后，都有一个默默付出的女人。<br>股神巴菲特曾说过：<br>“我这一生最重要的投资不是购买了哪支股票，而是选择了谁成为我的伴侣。”<br>一直以来，乔布斯给大众的印象都是骄傲自私、不近人情。<br>他拒绝接受自己的亲生女儿，拒绝任何女人主宰他的情感，因为刚愎自用，他曾失去了自己呕心沥血经营起来的苹果公司。<br>对乔布斯来说，上世纪80年代的生活因为情感问题而一片狼藉，直到39岁时年轻美丽的劳伦娜出现。<br>乔布斯在哈佛大学和一个后来成为他妻子的优雅女人相识。<br>这个优雅的女人叫劳伦娜?鲍威尔，当时劳伦娜在斯坦福大学攻读MBA学位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XjoCpkoaQsyGibNR2otlPibaq7fHetHhiayia4jEsl0dyHI721U1RCWDVDuILtf7R6KYJrwicKAnsic56wpqUgeEthCw/640"><br><br>劳伦娜在生活习惯上与乔布斯有很多共同点。<br>乔布斯是绝对的素食主义者，这也是公司被命名为“苹果”的原因，因为这是他最喜欢的食物。<br>在与劳伦娜恋爱后，乔布斯惊喜地发现劳伦娜也是素食者。<br>两人还都是日本文化迷，这些共同点让乔布斯相信，劳伦娜是最适合自己的“灵魂伙伴”。<br><br>1991年3月18日，乔布斯和劳伦娜在约塞米蒂国家公园举行了传统的佛教婚礼。<br>从那年起，乔布斯的许多梦想都慢慢实现了。<br>他找到了失散多年的妹妹以及分别36年的亲生母亲，更重要的是，他力挽颓势，重返苹果公司执掌大权。<br>对于这一切，乔布斯曾感言：<br>“这些都要感谢我的婚姻、感谢我的妻子。<br>在乔布斯看来，是劳伦娜的到来改变了他糟糕的生活方式，将他引向了正确的生活道路。<br><br>“苹果第一夫人”是乔布斯的灵魂伴侣和指引者妻子是家庭的心脏，贤惠、能干的妻子给家庭注入源源不断的动力，而愚蠢、懒惰的妻子只会让这家分崩离析。<br>因此，如果能在人生中遇到一个好的妻子，便会让你的人生更完美，这样就算没有走到最后，也会让你的人生展现出异样的光彩。<br><br>3<br>从小到大身边有很多例子，追溯根源，都和一个家庭的母亲或妻子有着潜移默化的关系。<br>一个大家庭都是最开始两个相爱的人结合组成一个小家，繁衍生息，最终合成一个大家庭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/XjoCpkoaQsyGibNR2otlPibaq7fHetHhiayj3ZGKLF5Cj0m4OZicMRsiarCdZFv4RqAazFgrBIA40RSdtoHFZCCetmg/640"><br><br>这个家的妻子三观正，有大的格局，顾全大局有自己的主见，勤劳乐观，这个家庭不会不幸福，养出的孩子也不会太差。<br>反之，一个家庭的妻子，反三观，又懒还邋遢，遇事只会抱怨总是能找到最坏的解决办法，眼界低，那么这个家庭也不会幸福，孩子大部分也会随妈妈。<br>所以在大多数普通家庭，妻子对家庭幸福的决定作用大于70%。<br>妻子的心性和状态直接决定孩子早年的爱和温暖，而孩子早年的感情记忆和养育方式往往会形成他故有的性格特征，在成人之后依然起作用并影响到各个方面。<br>在整个家庭氛围的营造中，妻子的性格也起着非常大的作用。<br>一个乐天派的老婆和一个忧心忡忡焦虑的老婆这两个家庭中的氛围绝对是天壤之别。<br>古人说的：“家有贤妻，兴旺三代”，果然是很有道理的。<br>',
'<h2>人情薄如纸，人心狠如狼</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeCRWPzLUsUE1NMYHk884GGjSJI4aSveqBibeDFoqPoFXNcfSEeqeCHpETH3GtNVD5qL577nZiaR7mRw/640"><br><br>这些年，流过泪，受过伤，看透了，也清楚了，有些人，你不用放心上！<br><br>吃过亏，上过当，看清了，也明白了，有些事，你不用太较真！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/BsmopRMsQeBFvttR24PMqeG2ibeSVCalNR5O7wSqHCAQMeBLo0l21v4UJh0rx0MUFUTKfcElGrT98MHJ0sWl5mg/640"><br><br>背后的冷枪，面前的伪装，多少人真心对你好，多少人见不得你好。<br>人前小绵羊，人后黄鼠狼，表面给你的是微笑，背后展现的是全貌。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeDPfib8Oo2uLKb1b4fj9rXTXCia6wt8VbN5YAPzuX1cGw1S5H6V5yTUy7HryTjzjtJica4BQwCNhDIaQ/640"><br><br>社会很单纯，复杂的是人心！<br>利益面前，感情说散就散，困难面前，关系说远就远。<br>没有一起共患难，你分不清谁真谁假。<br>没有经历过风雨，你看不透谁好谁坏。<br><br>现实的社会，现实的人，有钱人人围着你转，没钱人人躲着你走。<br>现实的社会，现实的心，有权有势，耳边全是甜言蜜语，没钱没势，身边全是敷衍搪塞。<br>经历过，才明白什么是世态炎凉，从今以后，别人的花言巧语，听听就好，别人的阿谀奉承，笑笑就好，不要当真。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeBGFw95wr8wFEkva7BC3cTLAMdZXxuHW69IiaMRlSx7FibyOXDdKdSjNAlNTEk16XEnoUygHBcuicvsw/640"><br><br>经历过，才知道什么是人心险恶，有的人接近你，是另有目的，有的人对你好，是为了利益，不是所有人都是真心对你，不要动不动就掏心掏肺。<br><br>说好听话的人，心比蛇都冷，嘴上没好话的，却十分善良。<br>与人交往，别看他的嘴，要看他的心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeDiaRctpzrxUWgtzJ71pog7O6PfK5l55kBpJWtlGeM9C5nyFJyueuvhWNOmmvZu4xo8T9WSPbmvk0w/640"><br><br>总是奉承你的人，是表里不一，总是数落你的人，恨铁不成钢。<br>和人共事，不要看表象，而要看本质。<br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1565756101162" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1565756101162"><br>心别太软，人别太憨，不值得的人别交心，你的真心很贵，请别见人就给。<br>世道艰难，人心善变，不在乎你的别讨好，你的感情很重，请别随意卑微。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeDbyWIetdzSdlib9YaZia3X7yYJFNuDoLicCDkNbV00xeUCXP0jBibIKLOEpPaibzlA47CQ1XHpFoCic9hQ/640"><br><br>世态炎凉，人情如纸有厚薄，不是所有人都能依靠，有些路，必须自己走，有些苦，必须自己受。<br>人心险恶，人情如烟花易冷，付出要给值得的人，不懂珍惜的人，趁早远离，对你好的人，加倍珍惜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/BsmopRMsQeBiaIN6VqfvT3Jwg0sTuVicm1flcfOSOQ0ticRvkdT8UYFFWsSuib7NepSK97JysF80xrvAiakAibX2cgZA/640"><br><br>这世道，太现实，这人心，太冷漠。<br>谁真谁不真，患难见分晓，别戴着面具来讨好，别虚情假意利用人。<br>算计我的人，请离我远一点，帮过我的人，一辈子记着您！<br>',
'<h2>扶了我一把的人，这辈子不能忘！</h2><br>生活中我们每个人，都或多或少得到过别人的帮助，经常发现这样一种现象，两人彼此关系一直很好，有时就为一件琐碎的小事，或者是一次没按自己的意愿办事就会结怨，从此两人见面就如同陌路。<br>也许我们每个人，都会犯同样的毛病，就是别人对我们有十次好，有一次不好，前面的十次好就被我们全部抹杀。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/0Qvzkiaqjpn6UvHXhplsoyDt49AgUFEoajdM5FhlCuMj1uW3Z1XUyMUgHRJ2IGwKibBAOQLzU5avOjduDrLWIkyQ/640"><br><br>别人扶了你一把，也许你很快就忘记;别人踩了你一脚，也许你会永记心中。<br>我们记住了别人的缺点和错误，记住了别人慢待我们的地方，于是，便耿耿耿于怀，越看这个人越满身缺点，越看这个人越不可理喻。<br>而别人恰恰是一面镜子，我们对它凝眉瞪眼，镜子反射回来的也是瞪眼凝眉，于是，我们都互相看不顺眼了。<br>原本小的缺点在我们眼中无限放大了，我们看这个人简直是眼中钉，肉中刺，必先拔出而后快。<br>当别人对你不敬的时候，你总是记住别人的好处，哪怕别人点点滴滴对你的好处，你都默默记在心中。<br>慢慢地，你心中的怒气就烟消云散了，心胸也自然开阔了。<br>量小失友，度大聚朋。<br>有了宽阔的胸襟、宽宏的度量，才能赢得朋友间信任，增进团结，密切友谊。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/0Qvzkiaqjpn6UvHXhplsoyDt49AgUFEoaI48PBavibuVoqibibyO0Vt2ZZUBYF4DZOQ1PxaQ5icxibAfgJB9gKvWHiaJw/640"><br><br>记住别人的好，可以培养自己谦虚的品质。<br>人无完人，对人宽容就是对己宽容;善待别人，其实就是善待自己!专挑别人缺点、不能容人的人，必然自我感觉良好，看不到自己身上的缺点，从而丧失改进提高的机会;记住别人“滴水之恩”的人，则往往能见贤思齐，虚心学习他人身上的优点，因此自己身上的“好处”也会越来越多，人际吸引力就会越来越强，无形中就拥有了更多的精神财富。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/0Qvzkiaqjpn6UvHXhplsoyDt49AgUFEoa2n43oZS43HSIuYc693CVAwsWDO6jZL6oBImBcZ1wj5Sib9Rt3CgNICA/640"><br><br>朋友之间，记住别人的好，就会拥有更多的朋友。<br>家庭成员亲属之间，记住别人的好，这个家庭一定会其乐融融。<br>记住别人的好，拥有一颗感恩的心生活，远比记住别人的缺点、毛病，怀着一颗怨恨之心痛苦地生活要强上一万倍。<br>既如此，我们为什么不记住别人的好呢?<br>有的人得到的还不止是“滴水之恩”，比如父母的养育之恩，师长的谆谆教诲，亲戚朋友的关心，同事的热情帮助，领导的信任等等，这些都是我们成长进步的重要因素。<br>但难就难在受到帮助之后，能不能有感激之情，有没有涌泉相报之举。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/0Qvzkiaqjpn6UvHXhplsoyDt49AgUFEoaFzG2Ls3R1HnVXN1EJPiaEQmV39p9YoZnO4LlhJ3UNhgdrVDMnowLiaicg/640"><br><br>记住别人的“滴水之恩”，要具有一颗宽容的心和崇高的境界。<br>记住人生历程中曾经帮助过你的人，也记住生活给予你的每一缕善意的微笑，或者每一份源于心底的感动。<br>用一颗感恩的心去对待别人，你将会发现，生活中因有了感恩的心而多了欢笑、快乐、真诚，少了虚伪、欺骗、伤害。<br>',
'<h2>终生受用4句话</h2><br>第1句<br>健康是最大的利益<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceHTtE8e40iaxKLvouamDAOuib7uEP36FnZaES5nNg8Kx0B9zeMV7ecMjPPSM2eDVRyul6TQlyk1HxpA/640"><br><br>第2句<br>满足是最好的财产<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceHTtE8e40iaxKLvouamDAOuib3xDj1lxibDicn2CicEe6O7J3yic2hYM6HbykjaVbnVEehU3IZJyobHxlDQ/640"><br><br>第3句<br>信赖是最佳的缘分<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/gjTavicLPiceHTtE8e40iaxKLvouamDAOuib9ic1nMDnIr8rRFJxszS42X7VnQYcjicRXaTAJ1J565ttXcfh7DGzSHWA/640"><br><br>第4句<br>心安是最大的幸福',
'<h2>思念寄明月，愿惜眼前人</h2><iframe style="width:80%; height:60%;" frameborder="0" src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=v05541mlw51"></iframe><br>中秋是人间的希望，寄在碧落。<br>而中元，中元属于黄泉，另一度空间。<br>——余秋雨《中元夜》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDNpy9LJVVnWvXibbEPcibmBKnxRw2SwE3ohB8rNRVJdgG3M0hEO8y9nJw/640"><br><br>今夕中元至，正是哀思故人时。<br>杨绛在百岁访谈中说过这么一段话：<br><blockquote><br>我今年一百岁，已经走到了人生的边缘，我无法确知自己还能往前走多远，寿命是不由自主的，但我很清楚我快“回家”了。<br>我得洗净这一百年沾染的污秽回家。<br></blockquote><br><br>在杨绛看来，生死等同于回家，百年归土，归的是家。<br>我们从家出生，在家长大，终于回家。<br>世间轮回，全自因果；<br>万事万物，皆有始终。<br>今夜，为逝去的亲人点一盏明灯，对夜祈祷：<br>愿天上亲人，安息珍重。<br>愿世上人间，平安团圆。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDg2EP3FtQib2OCaRcCrxnibt6LkEje6pEyjnHL0eKQvpzacNjzEZPoAFQ/640"><br><br>祭放河灯，愿先人一路走好。<br>万树凉生霜气清，中元月上九衢明。<br>小儿竞把青荷叶，万点银花散火城。<br>——清·庞垲《长安杂兴效竹枝体》中元当夜，夜凉霜起。<br>小孩子持灯行走，路过之处，皆生光亮，照亮先人回返的路途。<br>现代女作家萧红曾在《呼兰河传》说过，“七月十五是个鬼节，死了的冤魂怨鬼，不得托生，缠绵在地狱里非常苦，想托生，又找不着路。<br>这一天若是有个死鬼托着一盏河灯，就得托生。”<br>此夜，繁星点点，天灯盏盏，希望放河灯火，能普度众生，寄送亡魂，愿世间的孤魂能被安渡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDB5rNick5juMP0Z6dqlYesXaQf7rkksNgaZSRSic8rXcibcibhbGpk365tg/640"><br><br>追思伊人，以解思念之愁情。<br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，唯有泪千行。<br>料得年年断肠处，明月夜，短松岗。<br>——宋·苏轼《江城子》吾妻逝世已十年，多么漫长又悲伤的十年，漫长到我想不起你的模样；<br>尽管思念满心头，却无法再相见，只得在梦中相见泪落千行。<br>有时感觉你离我很近：<br>吃饭的时候，你就坐在对面；<br>下雨的时候，你还为我遮伞；<br>生病的时候，你依旧陪在我身边。<br>一切都没有变化，只是偶尔一转身，你已不在，留我孤身一人。<br>我在人间，走你未走完的路，你在天堂，开始下一段征途，如此，也好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDKG8ecerICzCibtjtI2ELtmOAudbIyWYjc1GZnVic9qN86DBDia6hLkt7A/640"><br><br>点亮红烛，独卧思量，归途在何处？<br>江南水寺中元夜，金粟栏边见月娥。<br>红烛影回仙态近，翠环光动见人多。<br>香飘彩殿凝兰麝，露绕青衣杂绮罗。<br>湘水夜空巫峡远，不知归路欲如何。<br>——唐·李郢《中元夜》中元夜，我们为你会点满红烛，放星灯。<br>当你路过人间，有着满目红烛的光芒，漫天点点的星盏，看着热闹繁华的人间，你不会害怕，不会孤独，不会为我们感到难过，放心离去。<br>尽管人间路途遥远，尽管前路未卜，我们也不会害怕。<br>若你在天上给我们的庇佑，便无灾无难，我亦无惧无惊。<br>《寻梦环游记》中所说：<br>“真正的死亡是世界上再没有一个人记得你。”<br>只要世上还有人念着你、记着你，你依然还在我们身边，我们无所畏惧生离死别。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDDQVpWBibONEK8mtmFOKhI0H6ickOdpyKhpibBhZmv7rWNBv81MM5VsRUw/640"><br><br>中元小团圆，珍惜眼前人。<br>今朝逢令节，依旧客殊乡。<br>禅衲同分席，清斋若过堂。<br>江茶浮水色，野菜带山香。<br>忽忆三秋菊，谁锄小迳荒。<br>——宋·徐集孙《中元》中元节亦是团圆的日子。<br>有多少人，佳节来临，不能回乡团圆，只能在独在异乡为异客。<br>这一晚，有人煮茶烧菜，有人背上背篓，去田间，去路边，采食秋菊，团圆的日子也要好好过。<br>团圆，二字值千金。<br>每逢佳节，更能体会到家人在我们身边的重要，平平淡淡是真，和乐融融是幸福，平平安安是福气。<br>当离别成为世间的劫难，珍惜，才是最好的解药，团圆，更是最奢侈的礼物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDw2y0gBOxgcibjtF86zxqib24LfFAzTejQhXlHMrZb2a0NY3IrxtBiaubw/640"><br><br>凉雨惊秋，物是人非。<br>重过阔门万事非，同来何事不同归？<br>梧桐半死清霜后，白头鸳鸯失伴飞。<br>原上草，露初晞，旧栖新垅两依依。<br>空床卧听南窗雨，谁复挑灯夜补衣。<br>——宋·贺铸《鹧鸪天》这首词是贺铸为悼念亡妻赵氏而作，诗人回到家里聆听着南窗的夜雨，遥想当年妻子在深夜里为自己补衣的情形，想起与亡妻患难与共、相濡以沫的生活，仿佛就是昨天的生活。<br>人生原来就是这样短暂啊！<br>周国平说：<br>生命是短暂的。<br>可是，在短暂的一生中，有许多时间你还得忍，忍着它们慢慢地流过去，直到终于又有事件之石激起生命的浪花。<br>灾难倾覆的那一刻，时间仿佛静止般，被这突如其来的美好砸昏了头脑。<br>我努力找回你，找回我们幸福生活的时光，却被时间给无情地抹去，被岁月磨灭我对你的思念。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDlxxrZ3XeM2gk4aNPu4jYMzPRsJeaptj0a2qejvWFAsiaRPT9sb1Dg7A/640"><br><br>月冷西墙，留下我对你的思念。<br>梦断香消四十年，沈园柳老不飞绵。<br>此身行作稽山土，犹吊遗踪一泫然。<br>城上斜阳画角哀，沈园无复旧池台。<br>伤心桥下春波绿，疑是惊鸿照影来。<br>——宋·陆游《沈园二首》诗人妻子唐婉逝随沈园的落花作古于土下，生前陆游与唐婉因家人反对而分离，死后陆游带着满腔的悔意苦度余生。<br>四十年的情感与思念，四十年的无奈与愧疚，如果有下一个轮回，陆游与唐婉，还会有如此悲情的结局吗？<br>诚如李白所说：<br>早知如此绊人心，当初何必曾相识。<br>人生没有重来，阴阳相隔，便是一次终了，无爱，无恨。<br>有的，只是深深的怀念。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpDsqsVRNlOY3RrvVFLkCwwiaZTYxibibCWEqGVibrEbA7F4aIIPMhwKw1bWQ/640"><br><br>今夜亦悲，喜，无眠。<br>年年人月喜团圆，好在诗边又酒边。<br>莫道玄风只渔钓，也随世俗夜无眠。<br>——宋·赵鼎《醉和顔美中元夕绝句》中元节之所以为佳节，一则可以助诗兴，二则可以促酒意。<br>习俗的事情且不去管，只消得闲来垂钓，开怀痛饮，静候夜明。<br>往事无可追，只可叹幽梦太匆匆。<br>醉了，心就不会痛了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtL6x7S1425BTG4Uc34qNqpD4vuefvWjnic2aWBQ3FQpSIE777IugcxibFtOIvDK6CN8K73pQIvQuoLg/640"><br><br>中元寄哀思，灯下念故人。<br>有人说，世间所有的离别，都会以另一种方式重逢。<br>今夜，愿点一盏长明灯，为所有已故的亲人，照亮回家的路！<br>',

'<h2>友情到最后，拼的是人品</h2><br><br>1<br>细水长流的友情，始终是以人品为基础的。<br><br>人无贵贱之分，心却有质地之别。<br>一个人的行为举止，处处体现着他的为人。<br>心正之人，举止光明，处事妥帖。<br>心术不正，则薄情寡义，还要东遮西掩。<br>但他的人品缺陷，就像人生病会在脸色上体现出来一样，旁人看得清清楚楚。<br><br>上周，有位读者说，他和一个朋友绝交了。<br>问起原因，是前段时间两人一同旅行，朋友的母亲突然打来电话。<br>母亲的声音听起来十分虚弱，可是朋友却大声地说：<br>“不就是病了吗，自己在医院待着就行了。”<br>我建议朋友先回去，对方满不在乎地拒绝了：<br>“麻烦。<br>我当即打了个寒战，原来同行的人内心竟然这般冷漠，对有养育之恩的母亲如此疏忽。<br>回来后，我便与此人疏远了。<br>对待亲人尚且如此，更何况是旁人呢？<br>一个小小的细节，往往就暴露了最真实的人品。<br><br>内在有什么能量，表现出来的就是怎样的人。<br>或许可以伪装一时，但不可能伪装一世。<br>无伤大雅的缺点尚可包容，唯有人品上的缺陷不能忍受。<br>看清了，则贤者思齐，小人疏离。<br><br>2<br>有句话说，“贫居闹市无人问，富在深山有远亲。”风光的时候，身边不缺阿谀奉承的人，用尽花言巧语以谋取利益。<br>但真正的朋友却是，在你春风得意时不会花言巧语，而是鼓励为善，规劝改过；<br>落难的时候不会冷嘲热讽，而会伸出援手，同舟共济。<br>看过一个故事。<br>古时有一名商人，白手起家，生意越做越大，成了当地有名的首富。<br>一位朋友投资失败，需要大笔资金周转，上门请他收购自己的产业。<br>商人没有趁机压低价格，反而给出了正常的市场价。<br>手下感到十分困惑，为什么送上门的肥肉不吃，反而要吃亏呢？<br>商人说：<br>“你肯为别人打伞，别人才愿意给你打伞。<br>谁没个落难的时候，既然交了朋友，能帮一点是一点吧。<br>人间风雨后，经不起推敲的友情，不必留恋；<br>已经看清的人心，无须多言。<br>因为朋友不在于多少，而在于是否同道。<br>同道则交心，交心则情长。<br>所谓意气相投并不是强行一致，而是有着同样正直的人品，能欣赏对方的优点，也能包容彼此的不完美，凡事有商量。<br>锦上添花易，雪中送炭难。<br>谁真情，谁假意，到最后其实一目了然。<br><br>3<br>要维持友情，还得讲究人品。<br>人始终对美好的事物有所向往。<br>所谓美好，指的不是外在的美艳，而是给人舒服的感觉。<br>好人，总是能给人安全感的。<br>种瓜得瓜，种豆得豆。<br>重情重义，才能换来不离不弃、始终如一的朋友。<br>一辈子，身边的人来来往往，能交心的又有几人？<br>乍见之欢，不若久处无厌。<br>友情到最后，都是靠人品维持的。<br>这样的友情，纵然平时有所争吵，真正来事的时候却同心同道；<br>哪怕生活再苦，还有人陪你说说笑笑，足矣。<br><br>朋友不在于多，贵在风雨同行；<br>言语不在于巧，贵在出于真心。<br>友情到最后，拼的是人品；<br>真正的情谊，从不会输给时间。<br>',
'<h2>走得太近都是一场灾难</h2><br>亲而有间，密而有疏；<br>和而不同，美美与共。<br><br>有人说：“人生如尺，必须有度。感情如面，最忌越界。”<br>人与人之间保持距离，其实就是彼此尊重。<br>关系再好的两个人，若是相处起来没有了边界，也会变成一场灾难。<br>朋友如此，亲人如此，爱人更是如此。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3SyWpZJyRcgg46xDHsClgd3A22CiaM0zZf1RhGh5tBHn1uTvktheNltVUaibP6O0cWJOdTx4JzD3DA/640"><br><br>01<br>和朋友之间，保持一杯水的距离。<br>不知你有没有听过这样一个小常识：<br>我们所居住的地球，距离太阳大概1.5亿公里。<br>据专家分析，如果地球和太阳的距离再近1%，地球就会变成“火焰山”，瞬间生灵涂炭；<br>但如果再远3%，地球就是“广寒宫”，几乎所有生命都无法存活。<br>而现在，它们的距离是恰到好处的1.5亿公里。<br>这不远不近的距离给我们带来了富饶的物产、宜人的气候，让地球不像其他星球那样，荒芜、孤独。<br>人与人之间的距离也同样如此。<br>我们总觉得朋友之间就要亲密无间、掏心掏肺，同穿一条裤子，一个碗里吃饭才行。<br>但在你对待朋友用尽了十二分热情的时候，却会发现一些令自己失望的事情：<br>也许你今天告诉他的事情，他明天就说给了别人听；<br>也许你精心帮他挑选的礼物，他明天就转手送给了别人；<br>也许你今天尽心竭力地帮助他，改天你遇到困难他却不愿伸出援手；<br>所以，朋友之间再好，也不要不分你我。<br>一杯水，就是你们之间最好的距离。<br>梁实秋的《谈友谊》里写道：<br>“君子之交淡如水，因为淡所以才能不腻，才能持久。”<br>好的友谊就像一杯清水，看似平淡无味，实则解渴清凉，平凡却不可或缺。<br>而失去距离感的友谊，就像一杯糖水，过甜、过腻，无法解渴，也无益于身体。<br>这样的关系很快就会令产双方产生隔阂，或许还会将两人推得更远。<br>三毛说：<br>“朋友之间，分寸不可差失。”<br>两人离得太近了，不免会相互干扰，相互伤害。<br>而不随意插手、不过分关注，才能带来朋友之间的舒适感。<br>只有恰到好处的距离，才是朋友之间情感的最好归宿。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3SyWpZJyRcgg46xDHsClgdyGoLWxGwOpsW2Hhu9BulezgCFicVfWKkTY9CNpsWOibNUSTwolAGvOUw/640"><br><br>02<br>和亲戚之间，保持一碗汤的距离。<br>在综艺节目《奇葩说》中，陈铭曾讲述过一件关于他父亲的事。<br>陈铭的父亲曾通过了自己的努力，把家从农村搬到了城市，还当了十几年的警察。<br>在那个年代，他父亲算是周围人中混得还不错的。<br>结果，就经常有一堆亲戚找上门来：<br><blockquote><br>“工作能不能帮忙安排一下？”<br>“帮忙办个户口吧，你在公安局诶，不是顺道的事吗？<br>“我没有对象，能不能帮我介绍一个城里对象呢？<br>……<br></blockquote><br>有时候，一些亲戚不打招呼，便来陈铭家里吃个饭，吃个饭后就住下了，让他父亲各种帮忙。<br>面对这些“不把自己当外人，理所当然的索取，不知分寸”的亲戚，陈铭爸爸在一次醉酒之后终于发飙了：<br>“我管不了，别认我这个四叔了！”<br>此话一出，再也没有亲戚为了求办事来烦他了。<br>亲戚之间关乎利益的走动少了，但出乎意料的是，彼此之间的关系却比之前亲厚多了。<br>为什么会这样呢？<br>陈铭说，是因为他爸爸找回了自主，那些亲戚找回了自强。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/dTRIZJSozLG5abCGHISE0KudibweWOjerJobxTc3XDTQhY6Jnx6MXNQWIwHYXcRDqBpeQ3un0t55dtbvg0nWGuA/640"><br><br>路遥在《平凡的世界》里说过：<br>“人与人之间的友爱，并不在于是否是亲戚，小时候常常把亲戚二字看得美好而重要。<br>长大了，开始独立生活才知道亲戚关系常常是庸俗的，互相设法沾光，沾不上光就翻白眼，甚至你生活中最大的困难也常常是亲戚们造成的。<br>天底下最复杂的事情，便是感情纠葛。<br>在亲情和恩情的纠缠中，永远没有两清的时日。<br>而亲戚之间过于亲密，往往就会招致各种不必要的麻烦。<br>与亲戚保持分寸感，并不是要你冷漠疏远，也不是傲慢，而是要有原则地帮助他们，避免管私事，只守住“一碗汤”的距离。<br>一碗热汤可以管温饱，解困境，但却不是一辈子的帮扶。<br>和亲戚保持“一碗汤”的距离，不会因为太烫而伤了自己，也不会因为太冷而凉了心意。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3SyWpZJyRcgg46xDHsClgdpTJPXS0ibntc6tMIM2PyGSmYmNvVjcwMr2ZIFibCWgh7cqqbOIPBSKNA/640"><br><br>03<br>和爱人之间，保持一张纸的距离。<br>温格朱莉在《幸福婚姻法则》里说过这样一句话：<br>“ 再恩爱的夫妻，一生中都有200次想离婚的念头，以及50次想掐死对方的冲动。”<br>一段关系，往往越是亲密越容易引起摩擦。<br>之前看过一个恋爱观察类节目，其中有一对夫妻，就是因为“亲密无间导致喘不过气”而对峙台上。<br>丈夫生说，妻子把自己的生活安排得事无巨细，不论是什么事情都要管：<br>穿什么牌子什么颜色的衣服、裤子、鞋子，都必须由妻子规定；<br>选什么样的工作，交什么样的朋友，甚至有什么样的爱好，妻子都要横加干涉；<br>每次出门必须报备，经过妻子的同意才能去，每天回家不能超过11点……<br>丈夫说，因为妻子美其名曰的“爱”，自己都快要喘不过气来了：<br>“我好像变成了你的机器人，没有自己的自由了。”<br>妻子在台上不断辩解：<br>“我这不是因为太爱你了，关心你，才会这样吗？<br>我也是在照顾你呀！”<br>但节目中恋爱导师的一句话，却直接道出了本质：<br>“你那根本不是爱，是控制！<br>真正的爱，是要去接受，而不是改变；<br>是要去支持，而不是支配。<br>夫妻之间要给对方留个人空间，而不是当做自己的所有物一样，去支配对方的一切。”<br>在婚姻中，我们常常会陷入这样一个误区，总以为结了婚，就该不分你我。<br>但事实上，婚姻里的两个人，都是需要被尊重的独立个体。<br>听过这样一则寓言故事。<br>在寒冷的冬天，两只刺猬需要相互依靠着取暖，但一开始，它们由于距离太近，各自身上的刺将对方刺得鲜血淋漓。<br>后来它们调整了姿势，彼此之间拉开了适当的距离，在取暖的同时，也避免了互相伤害。<br>这则寓言告诉我们：<br>太过亲密的距离，总是让人觉得喘不过气，有时候还会伤人伤己，而那些把婚姻经营得十分美好的夫妻，都懂得给亲密加一点空间。<br>刘若英曾说，夫妻间最好的状态就是“窝在爱人怀里孤独”。<br>她和丈夫的关系用一句话总结就是：<br>心里是亲密的，生活是独立的。<br>在刘若英的家里，既有共同使用的厨房和餐厅，两人又分别有自己独立的书房。<br>做饭、吃饭时，他们是亲密爱人，工作时，他们又是尊重彼此爱好的伙伴。<br>这样的相处模式，让两人互不打扰，却又自得其乐。<br>爱人之间的最好距离，大概就是“一张纸”。<br>不会让对方在自己面前变得完全透明，但也不会隔绝两个人之间的温度。<br>有句话说得好：<br>亲密有间，才能爱得更加长久。<br><br>04<br>人与人走得太近，是一场灾难。<br>与朋友太近，把朋友的恩惠视为理所当然，最终只会失去这段情谊；<br>与亲人太近，事事依赖，不断索取，最终会丧失了自立；<br>与恋人太近，控制欲太强，不给对方留一点空间，最终只会两败俱伤……<br>被人称为“高情商教父”的蔡康永曾在一次采访中说：<br>“过于热情不是一个人维持良好关系的方法，与人相处最好‘冷淡一点\'，与外界保持一定的距离感。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GtWwdCwkv7EW1aFfatHibIpQI7WfkxficHibqC4FUvwrhiaD5o46objZh3YKjwhfGyAS6aWBZYQSL0ic286LuEs9eEA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GtWwdCwkv7EW1aFfatHibIpQI7WfkxficHwHzgUdtzrr8ZaBK8NYcm3RgKxSd2uibwE5riaNEibMvIOGgj3y5oL3s0Q/640"><br><br>亲人之间，保持距离是尊重；<br>爱人之间，保持距离是美丽；<br>朋友之间，保持距离是爱护；<br>陌生人之间，保持距离是礼貌。<br>活得通透的人，都会带着合适的距离感，尊重对方，同时也是尊重自己。<br>余生，愿我们都能学会交往的至高境界：<br>“亲而有间，密而有疏；<br><br>',
'<h2>给人台阶下</h2><br>有一句话说，“情商，不是八面玲珑的圆滑，而是德行俱足后的虚心、包容、自信和格局。”<br><br>把人逼到绝境的不是强者，准确把握分寸的才叫能人。<br><br>真正的高情商，是懂得在别人陷入窘境时，给人找个台阶下。<br><br>1<br><br>得理饶人，才是大气<br>《菜根谭》里有一句话，“攻人之恶，毋太严，要思其堪受。”<br>指出别人不好的地方时，不要太过苛刻，否则非但不能让人改正，反而输了人心。<br>生活中，每个人由于见识不同、能力不一，对事情的看法就有所差别。<br>人非圣贤，都有犯错误的时候，而指出错误的方式和态度，便是情商与修养的体现。<br>理直气和，往往比理直气壮更能赢得人心。<br>希拉里的自传准备出版时，一位知名主持人曾经这样不留情面地说，“我打赌，她的书如果卖得好，超过一百万本，我就把鞋子吃下去。”<br>令人意想不到的是，才过几天，希拉里的自传就变成了畅销书，早已超过一百万本的发行量。<br>主持人果然收到了一双鞋子。<br>不过这双鞋子的味道十分特别，又甜又软，质地不同寻常。<br>因为这是希拉里为他特意订做的、鞋子形状的蛋糕。<br>这个举动，既让对方兑现诺言，也给了对方一个台阶下，让无数人感慨希拉里宽容豁达的胸怀。<br>生活中，有些人一旦占理，就将小问题无限放大，一副得意洋洋的嘴脸，摆出“有理走遍天下”的范儿。<br>但世事变化无常，正如一句古谚语“三十年河东，三十年河西”，今天你得理不让人，他日陷入同样的境地时，又如何让人得饶人处且饶人。<br>因此，精神层次越高的人，眼界越高远开阔，越知道得理饶人的道理。<br>吴承恩说：<br>“遇方便时行方便，得饶人处且饶人”；<br>木心说，“宽容的夜色遮掩了河水的污浊”；<br>古今中外的智者无不告诉我们：<br>除了原则性问题，其余都讲究一个“度”字。<br>一个人对待问题的态度，往往能看出他的修养。<br>做事有分寸，懂得适可而止，才是大气之人。<br><br>2<br>看清场合，把握分寸<br>中国有句古话：<br>“君子之交淡如水。”<br>因为淡，所以不觉得腻。<br>因为懂得把握分寸，所以不会过分亲昵，才能长长久久。<br>近来有位读者，说不知道为什么，曾经最好的朋友现在常常找理由不见她。<br>分析起原因来，是最近发生的一件事：<br>朋友谈了对象，找她帮忙“把把关”，一开始有说有笑，提起以前的事来，她便收不住话匣子。<br><blockquote><br>“别看她现在这么大方，以前害羞得跟鹌鹑一样。”<br>“每次考试她都喜欢临时抱佛脚，低分踏过及格线。”<br>“幸好现在她会化妆了，以前满脸痘痘都不遮一下。”<br></blockquote><br>朋友脸上挂不住，气氛变得尴尬起来，最后这顿饭谁都吃得不愉快。<br>生活中这样的事并不少见，朋友之间因为无心的玩笑而逐渐疏远。<br>有的人说，“不就是开开玩笑嘛”，但只有被伤害了才知道，这个漫不经心的玩笑，恰恰击中了对方的痛处。<br>和老朋友在一起，我们会习惯地聊起以前的话题，回忆美好时光。<br>但认真想想，回忆过去和揭人短处是不一样的。<br>每个人都有一段不愿记起的过去，被人当众揭开伤疤，对任何人来说，都是一件难以忍受的事。<br>有一句话说得好，<br>“对方觉得好笑的，才叫做玩笑；<br>觉得不好笑的，是没礼貌。”<br>因为这不仅是揭露了人的隐私，更辜负了对方的信任，当这份信任耗光的时候，友情也就到此为止。<br>人都想展现自己美好的一面，真正的亲密不是口无遮拦，而是懂得尊重。<br><br>3<br>换位思考，赢得人心<br>换位思考，不是说只考虑别人而牺牲自己，而是在有选择的情况下，倾向于更善良的做法。<br>有时候看起来无法理解的问题，换位思考便能了然于心，并且达到双赢。<br>三国时期的蜀国，自从诸葛亮去世之后便由蒋琬主持朝政。<br>他的属下有个叫做杨戏的，性格内向孤僻，不善言语。<br>蒋琬每次和他说话，他都只应不答。<br>有的人说：<br>“杨戏对您太过怠慢了，您为什么还要用他？”<br>蒋琬坦然一笑，“人都有各自的秉性。<br>你让他阿谀奉承，违背了他的本心；<br>让他当众说我不好，我又下不来台。<br>他考虑到我，我也理解他。”<br>后来杨戏为他出谋划策，解决了不少问题，后人都称赞蒋琬“宰相肚里能撑船”。<br>每个人都要自尊，每个人都有不得已的苦衷，每个人都有自己的路要走。<br>或许你不赞同，但可以选择理解，不必让人难堪。<br>真正成熟的人，不会一直盯着别人的短处，时时嘲笑讥讽。<br>正如大树不会嘲笑一棵小草，因为生活环境再差，小草也顽强坚韧；<br>大海不会记恨一条小溪，因为小溪再浅，也能滋润一方田野；<br>太阳不会鄙视夜晚的月亮，因为月亮代替它，在晚上给人们带来柔和的光亮。<br>一个人不再以自我为中心，自然能收获好人缘；<br>承认每个不同的存在，生活处处多姿多彩。<br>学会换位思考，人生便幸福简单。<br>说话的最大智慧，在于充分考虑双方的情绪，将心比心；<br>真正博大的胸怀，是理直气和，人情留一线，日后好相见；<br>而真正的高情商，是懂得尊重，恰到好处，令人如沐春风。',
'<h2>幽默故事</h2><br>在一个晚会上，头发花白但步伐矫健的巴基斯坦影坛老将“雷利”走上舞台。<br>主持人开口问道：<br>“您还经常去看医生？”<br>“是的，常去看。”<br>“为什么？”<br><b><br>“因为病人必须常去看医生，医生才能活下去！”<br></b><br>台下爆发出热烈的掌声和欢笑。<br>主持人接着问：<br>“您常请教医院的药师有关药物的服用方法吗？”<br>“是的，因为药师也得赚钱活下去！”<br>台下又是一阵掌声……<br>“您常吃药吗？”<br>“不，我常把药扔掉。<br>因为我也要活下去！”<br>台下哄堂大笑声、掌声、欢呼声，经久不息，全场暴棚！<br><br><img src="https://mmbiz.qpic.cn/mmbiz/SL01kv8vjY3DqR0bWleqqYYcsDc5NaTpia1JqV6VB9iaOiaJ8n5PmJ5Aiav44C15PB6HXVWOic3cryfTvWfznFJ7ytA/640"><br><br>老人乐观的心态和机智的言辞让所有人都为之喝彩。<br>其实，人活在这个世界上，活得好不好，往往就是心态问题。<br>正如作家白落梅所说：<br>“人生一局棋，关于输赢，我们总是无能为力。<br>若用平和的心态，看凡间一切，简单明了。<br>若用复杂的心态，看万丈红尘，则为世相所迷。”<br>保持一个好心态去面对生活中的一地鸡毛，将来才会过得更舒心洒脱，日子才会越过越好。<br>曾经看过这样一个调查，美国研究人员对700名百岁老人进行了3年跟踪研究，结果发现长寿的人共性只有一个——<br>心态！<br>调研报告中写道，长寿的人，遗传基因占15％、社会因素占10％、医疗条件改善占8％、气候条件占7％，其余60％则取决于自己。<br>西方有一句谚语，叫“不烦恼，不生气，不用血压计”。<br>所以说，做人要开心一点，潇洒一点，心胸宽一点。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/SL01kv8vjY3DqR0bWleqqYYcsDc5NaTpXxXDrFibO4zsmRAhnFgMic0DOibBSIjzS1efD4MScXrenLPWCPGMoQZAw/640"><br><br>再好的药不如合理膳食，再好的膳食也不如拥有好心态。<br>如何保持良好的心态，这副“心疗”处方，请收好！<br><br>1、笑是营养素<br>笑能降血压，笑还能释放压力，减轻沮丧感；<br>笑可以刺激人体分泌多巴胺，使人产生欣快感。<br>我们应该与有幽默感的人接触，多看喜剧、漫画，多听相声。<br><br>2、“话疗”是特效药<br>美国白宫的保健医生曾给布什开过一个健康秘方：<br>话疗，每星期至少与家人交流15个小时以上；<br>夫妻之间每天至少交流两个小时，包括共进晚餐或是午餐。<br>多沟通，多交流，话疗也能成就好心态。<br><br>3、朋友是“不老丹”<br>研究人员发现，朋友圈广的人平均延寿7年。<br>所以，不要总憋在家里，要努力扩大生活圈子，多和朋友聚聚，多拓展我们的社交圈。<br><br>4、宽容是调节阀<br>人在社会交往中，吃亏、被误解、受委屈的事总不可避免。<br>面对这些，最明智的选择是学会宽容。<br>一个不会宽容，只知苛求别人的人，很容易进入健康的恶性循环，而学会宽容就等于给自己的心理安上了调节阀。<br><br>5、淡泊是免疫剂<br>做到小事糊涂，大事清楚。<br>整天计较一些鸡毛蒜皮的事，心会很累。<br>遇事不妨潇洒、大度一点，保持愉悦的心情和内心满足感。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/SL01kv8vjY3DqR0bWleqqYYcsDc5NaTpS5eia7GGCGXcjyZT4ZKhxKO9LNz3SJqHZib8Yj8DymQYCbc7BP8zRFfQ/640"><br><br>一位哲人说过：<br>“你的心态就是你的主人。”<br>在现实生活中，我们不能控制自己的遭遇，却可以控制自己的心态；<br>我们不能改变别人，却可以改变自己。<br>一辈子很长，要学会自我调整，也要学会释放压力，要学会拿得起放得下，也要学会在不容易的日子里找乐子。<br>心态好的人，一辈子都好。',
'<h2>珍惜惦记你的人</h2><br>喜欢就争取，得到就珍惜，错过就忘记。<br>生活其实就这么简单。<br><br>01.<br>珍惜主动给你打电话、发消息的人，因为没有谁会吃饱了撑到去和一个自己不在乎的人啰嗦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtezUwRuaUibpGicOKpHOibqSe07p7ibKTcytIO9wTrn5mql8yXOH1o5ic6iaQ/640"><br><br>02.<br>珍惜在你每一次难过、伤心时都陪伴在你身边的人。<br>人生有多残酷，你就该有多坚强。<br>正是因为这些人的陪伴，你才变成了现在的你。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtibE9l7kZLo0kWOZcsqXoticQohU7PWIfQrnibYg2Y00caDgaR5A6nLJxA/640"><br><br>03.<br>珍惜经常和你开玩笑的人，说明你在这个人的心中肯定有一定的分量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtYmozquqovadZ9BwY8VCmNjOvhyt9u3icYuvQ7eibhlnseIicCckrclL7w/640"><br><br>04.<br>珍惜在你心情不好时第一个发现的人，最爱你的人，就是平时骂你最多，在你难过时却能第一个发现的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtdhqkBicX0iaXyVJWRUXrsicp4GVUKIkZCTJW72bGDysZcbaDyyQQTL35A/640"><br><br>05.<br>珍惜整天惦记你的人，时时惦记你的，都是心疼你的；<br>次次联系你的，全是想念你的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtrmrdxxuelPrzpnwfmU2FpNPtFafJuMCF2ox22WzG8uianj5uoIPicdyQ/640"><br><br>06.<br>珍惜总是帮助你、只要能做到，绝对在所不惜的人。<br>就算你人缘再好，能在你困难的时候帮助你的，还是只有那么寥寥数人。<br>狂欢，不过是一群人的孤单。<br>真正的朋友，是能够伴你度过寂寞、孤独以及沉默的那个人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtA6WQiboW7voA6eMjZvv6lBCrgkXayF8ouzr5OUJBuQjjpu18b6HhhPw/640"><br><br>07.<br>珍惜肯为你打抱不平的人，不是谁都肯保护你的。<br>有一种保护，叫做“站在你面前的人”，替你挡风遮雨，冲锋陷阵，是你最好的朋友。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/4fbaC2Lw7iaXQscOf3VFVZGIPibRiaiboIJtPalS0Ys3ZmGMSKIr9h6bEeMEUiazuiaicjKYSFcnGjItBCOMDJPct2jHg/640"><br><br>08.<br>珍惜你身边的貌似弱智和草包的人吧，因为他们肯定是陪你到最后的人，那些有心计的人，早就抛弃你了。<br><br><img data-ratio="0.725" data-s="300,640" data-type="jpeg" data-w="600" width="auto" src="https://mmbiz.qpic.cn/mmbiz/SL01kv8vjY1yKgxOIDUs77VVoOYju5d35RsZypMqMicSvuHBToiaiap5eu4W6Va8JEv2H0EsiafsIXpYTZcBY4suOA/640"><br><br>心灵很珍贵，如果有人给，一定当宝贝；<br>时间很宝贵，如果有人陪，千万别浪费。<br>一个人，只有一双眼，一颗心。<br>眼里有谁，心里就会装着谁；<br>心里有谁，情中必然在乎谁。<br>这个世界真正对我们好的人不多。<br>遇见了，不要错过；<br>拥有了，拿命珍惜！<br>',
'<h2>特权思想</h2><br>别人？啥是别人？在有特权思想者的眼里，哪有别人，只有自己。<br>天上天下，唯我独尊，连去火葬场都可以插队先烧。<br><br>需要说明的是，这里说的是特权思想，不是特权。<br>有特权必然滋生特权思想，但有特权思想却未必真有特权。<br><br>这些特权思想浓重的人，希望的是借助这张虎皮做大旗，以威慑周边，获取自己的便利。<br>他们要做的是：范儿要足，嗓门要大，言辞要猛，好像赌博里的“偷鸡”招数一样。<br><br>不过，特权思想和特权还是有关系的，前者来自于后者。<br>享受特权的人大概不多，但从特权中滋生的特权思想，却会蔓延开来，影响很多人，带坏社会风气。<br>有些时候也挺怪，我们一边讨厌特权，一边头脑里也不时出现“要是我也有特权多好”的想法。<br>比如，孩子上学找找人，家人住院动动关系。<br><br>特权思想跟现实生活互相作用，分不清孰先孰后，谁影响了谁，谁又助长了谁，但的确深刻影响着我们的行为方式，还不是好的影响。<br><br>我们不再崇拜、向往特权的时候，就是社会进步的时候。<br>另一方面，要把那些隐藏着的特权连根拔起。<br><br>最后，把苏轼的一句话奉送给那些嚣张跋扈、满脑子特权思想的人：<br>“以快一时之论，而不知其祸之至于此也。”<br>',
'<h2>从0到1的收益</h2><br>阿波罗计划在工程上是一个伟大的成功，把美国的威望提升到了前所未有的高度，对整个人类来说也是一个伟大的成就。<br>但你仔细想想，登一次和登100次有多大区别？<br>这些好处其实在登第一次的时候就已经实现了绝大部分，后面再登的收益就很小了。<br><br>用经济学的术语说，登月从0到1的收益极高，从n到n + 1的边际收益极低。<br><br>第一次登月的阿波罗11号，吸引了全世界超过5亿人收看电视直播。<br>但到了最后一次登月的阿波罗17号，收视率就不如体育比赛了。<br>',
'<h2>和阴谋论者纠缠是效率很低的。</h2><br>正如一句名言所说：<br>不要跟一个白痴辩论，他会把你拉低到和他一样的层次，然后用他丰富的经验打败你。<br><br>对于那些已经钻了牛角尖的人，你给他再多的回答，他也不会改变观点，只会“不听不听，王八念经”，下次又找一堆他认为的造假“铁证”来骚扰你。<br><br>澳大利亚最近就发生了全国性的<a href="https://user.guancha.cn/main/content?id=151047&page=0" target="_blank">反5G大游行</a>，标语包括“停止5G，我们不愿暴露在辐射中”、“5G是致命武器”等等。<br>抗议者们声称，5G技术是由“精神病患者统治精英”提供的，“可能是人类受到的最大威胁”。<br>你觉得这些人怎么样呢？<br>所有这些阴谋论者，都有一个共同的特点，就是他们都有一种“疑邻偷斧”式的思维：<br>先认定你干了坏事，然后所有的考证都从这个前提出发，没有一点反思和批判。<br>例如他们会一口咬定有许多问题对方从来没有解释过，虽然对方早就解释过无数次了，只是他们从来都不看。<br>他们还会给对方扣上许多错误的罪名，例如说美国把登月的资料都销毁了，或者说达尔文在临终前向牧师忏悔了，完全不听对方已经辟了多少次谣。<br>像这样折腾下去，除了不断自我强化之外，还能得到什么呢？<br>',
