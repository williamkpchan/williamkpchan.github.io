'<h2>品德教育方式</h2><br>品德教育方式<br>在最近發表的一份關懷研究報告中，約有80%的青少年說，他們的父母關心他們的成就和快樂更甚於他們<br>是否關心別人。<br>研究發現，父母關注子女是否取得好成績三倍於子女在學校是否關懷同學。<br>衛斯鮑爾德和同組的研究人員提出，如何培養孩子成為有愛心、肯尊重和肯負責任的成年人的建議，這是很重要的。<br>如果我們希望我們的孩子能成為品德高尚的人，我們必須要如此教養孩子。<br>研究人員表示：<br>「孩子沒有天生好壞，我們不能放棄他們。」他們需要成年人在成長的過程中，幫助他們成為有愛心的、尊重人的和負責任的人。<br>根據培養愛心的常見方法，下列這五個步驟可以提高兒童的道德心和對人的關懷：<br>1、遇事優先關懷他人<br>父母對子女的快樂和成就的關注往往多於子女對別人關懷的表現。<br>但是，兒童需要學會平衡自己的需要與他人的需要，無論是傳球給隊友或是站出來為被欺負的朋友伸張正義。<br>孩子需要從父母身上學到對別人的關懷和愛心，這是最重要的。<br>尤其重要的是對孩子高品德的期望，如實現他們自己的承諾，儘管有時會令他們不快樂。<br>例如，孩子決定退出運動隊伍、樂隊或團體，父母需要教導他們考慮自己在團體或朋友中的義務，並鼓勵他們在退出前解決問題。<br>教導方式：<br>•要說：「最重要的是，你是一個善良的人。」<br>不要說：「最重要的是只要你快樂。」<br>•確保年長孩子的行為表現得令人尊重，甚至當他們累了、煩燥或憤怒時。<br>•在與其他成年人生活互動時，家長要強調關注孩子是否合群，如在校與同學是否和善。<br>2、讓孩子學會關懷和感恩<br>成為一個優秀的人，永遠不嫌太晚，但它不會自己發生。<br>孩子需要練習關懷他人，對照顧或幫助他們的人表達感謝。<br>研究表明，養成習慣、學會感恩的人，更容易獲得幫助、厚待、同情和寬恕，而且他們也更容易成為快樂和健康的人。<br>學習成為有愛心的人，就像學習一種運動或一種樂器。<br>每天重複的實習，從自身環境開始，無論是幫助朋友、同學或鄰居，讓關懷成為孩子的天性，並養成照顧他人的能力。<br>學會感恩，同樣也需要經常練習它。<br>•不要獎勵孩子幫助家事的行為，如清理餐桌。<br>我們應該期待我們的孩子幫助整理房間，與兄弟姐妹、鄰居和善相處，應該只獎勵不常見的善良的行為。<br>•與孩子談論電視上看到或聽到的關懷和漠不關心的行為，以及正義與非正義的行為。<br>•每天在餐桌上或睡前，感謝一天中那些在大大小小的事情上，曾經幫助我們或他人的人。<br>3、擴展孩子的關懷範圍<br>幾乎所有的孩子關心的只是一個小圈圈——他們的家人和朋友。<br>我們的挑戰是，幫助孩子們學會關心小圈圈範圍外的人，如在課堂上新同學、不同族裔的人或是一個住在遙遠地方國家的人。<br>孩子需要學會近距離關懷，通過傾聽與圏內人交往，並拉開距離擴大視野，思考這些人的日常交流層面的許多觀點，包括那些弱勢族群。<br>孩子們還需要考慮如何為自己定位。<br>如退出運動隊伍或樂隊，可能會影響或損害同組的不同成員。<br>尤其是在我們更加全球化的世界裡，孩子們需要學習關懷發生活在完全不同的文化和社區的情形，而不是只有自己。<br>•確保您的孩子在日常生活中是友好的，並感激所有的人，如公交車司機或一個服務員。<br>•鼓勵孩子照顧那些需要幫助的人。<br>教孩子一些簡單的步驟，如何勇於關懷，如安慰被欺負的同學等。<br>•使用報紙或電視的故事，鼓勵孩子去思考另一個國家的孩子所面臨的艱辛。<br>4、成為強有力的道德楷模和導師<br>孩子們學習道德的價值觀通過觀看他們尊重的成年人的行為。<br> 他們還通過與成年人討論倫理困境學習價值觀，如「我應該邀請新鄰居參加我的生日派對嗎？<br>如果我最好的朋友不喜歡他。<br>作為一個道德楷模和導師，意味著我們需要實踐誠實、公平、關懷自己。<br>但這並不意味著我們在所有的時間都是完美的。<br>我們為了得到我們孩子的尊重和信任，我們必須承認自己的失誤和缺陷。<br>我們還需要尊重孩子的想法和聽他們的觀點，向他們表達，我們希望他們如何與他人相處。<br>•學習關懷他人，每月至少一次做社區服務。<br>最好的方法是與孩子一起做這樣的服務。<br>•在晚餐時，與孩子探討道德困境，如何做抉擇，或是詢問孩子所面臨的困境。<br>5、引導幼兒在管理失控時的感受<br>關懷他人的本能經常被憤怒、羞愧、嫉妒，或是其它的負面情緒所淹沒。<br>我們需要教導孩子，這些所有的感情反應是可以的，但是這種情緒對與他們來說是毫無益處的。<br>孩子們需要大人們的幫助，來學習正面處理這些情緒。<br>這裡有一個簡單的方法來教你的孩子平靜下來：<b '<h2>品格要怎麼教？</h2><br>抽象的品格，到底該怎麼教？<br>美國教育機構提出成為良好公民的六大品格支柱，並發展出一套可供老師與家長實用的教材。<br>倫理道德該怎麼教？<br>品格該如何培養？<br>不論觀點理論多麼分歧，所有專家學者都認同一個最基本原則：<br>大人要以身作則。<br>「道德行為反映自家庭、學校對待兒童的方式，」《兒童的道德智商》一書的作者，也在哈佛大學教授精神醫學和醫學倫理學的柯爾斯指出，「最具說服力的道德教材是大人以身作則：<br>兒童親眼目睹大人如何生活、如何與他人相處及交談……，我們的子女、學生慢慢累積大人所給予的身教。」<br>除了身教之外，美國波士頓大學教育學家瑞安在研究檢討美國自二次大戰後的品格道德教育的教學方法後，提出一個新的教學模式供學校老師參考。<br>這個教學模式包含五個E：<br>1.榜樣（example）：<br>老師本身要成為道德示範，並在課堂上介紹歷史、文學或現實社會裡值得學習的英雄或人物典範；<br>2.解釋（explanation）：<br>不能靠灌輸，而要與學生真誠對話，來解除他們的疑惑並啟發他們的道德認知；<br>3.勸勉（exhortation）：<br>從感情上激勵學生的良善動機，鼓勵他們的道德勇氣；<br>4.環境（environment）：<br>老師要創造一個讓學生感受到彼此尊重與合作的環境；<br>5.體驗（experience）：<br>教會學生一些有效的助人技巧，安排校內外活動，鼓勵學生積極參與，讓他們有機會親身體驗自己對別人或社會有所貢獻。<br>一九九二年，一群心理學者、倫理學者、政界人士，教育界人士齊聚美國科羅拉州艾斯本，分享有關品格教育的想法與研究心得，並試圖找出在大家都能認同，而且要在家庭、學校、工作場所被教導的倫理價值。<br>會議的結果推出了「品格的六大支柱」（six pillars of character）—尊重、責任、公平、值得信賴、關懷、公民責任，做為現代公民應培養的基礎品格特質。<br>這個會議也成立了「品格至要」（Character Counts）聯盟，結合各界資源與力量推動品格教育。<br>「如果我們想要有個真正的民主社會，讓個人健全成長、家庭力量堅強，就需要建立倫理的基礎，知道什麼是對的，什麼是錯的，」第一屆主席、也是彼得杜拉克基金會執行長的海瑟班指出。<br>品格六大支柱推出後，很多教育機構以此為基礎，發展出針對不同年齡層的各種教案，供老師及家長參考。<br>如何化知識為行動？<br>如何傳授某價值觀給學生，並使這些價值觀對學生及其日常生活造成影響？<br>是這些教案共同關心的議題。<br>下面介紹的這個品格教學指導，是由「良好品格」教育研究機構針對小學所設計發展出來的參考教材。<br>六大品格教學指南<br>1.尊重（respect）<br>目標：<br>如何被尊重<br>行為準則：<br>● 對待別人要將心比心。<br>● 要謙恭有禮。<br>● 別人講話要仔細聆聽。<br>● 不要辱罵或嘲笑別人。<br>● 不要欺負或找別人麻煩。<br>●在了解一個人之前，不要下斷語。<br>可以和學生一起討論的問題：<br>●在學校有些什麼大家互相對待的方式你不喜歡？<br>你知道有哪些有失尊重的行 為？<br>試著描述一下。<br>對這樣的行為你有什麼看法？<br>●在學校裡你最喜歡大家如何互相對待？<br>這跟尊重有什麼關係？<br>●欺負同學是不是有失尊重的行為？<br>為什麼？<br>● 如何能避免打架，以禮待人？<br>●和同學在一起時，他們說什麼或做什麼會讓你覺得很舒服或覺得不舒服？<br>作業練習：<br>●寫下你曾有的校園暴力經歷。<br>你是施暴者還是受害者？<br>或者你只是在旁觀？<br>事情的經過為何？<br>你覺得如何？<br>●有沒有同學喜歡找你麻煩或捉弄你？<br>他們這麼做是針對你的什麼（身高體重、外表，口音、能力、膚色或其他）？<br>你認為他們的想法是什麼？<br>你自己的看法呢？<br>●想像一個欺負同學的人，並寫封信給他。<br>告訴他你不喜歡他的行為，以及為什麼不喜歡？<br>並且告訴他該如何改變行為？<br>2.責任（responsibility）<br>如何成為負責任的人<br>●要可靠，答應做的事就要做到。<br>●做好自己該做的事，不要讓別人幫你收拾爛攤子。<br>●要對自己的作為負責，不要找藉口或怪罪別人。<br>●三思而後行，要想到行為的後果。<br>●做事不負責任會如何傷害友誼？<br>做事負責如何讓你變為一個更好的朋友？<br>●當一個人被認為有責任感，這表示什麼？<br>●你認為自己是個負責任的人嗎？<br>從哪些方面可以看出？<br>●你在不在乎別人認為你是負責或不負責的人？<br>●當別人不負責任，你感覺如何？<br>對於有責任感的人，你感覺如何？<br>● 做一個負責的人，有什麼好？<br>●根據上面的行為準則自我評估，每一項以一到五分給自己打分數。<br>對每項行為準則不論有沒有做到都舉個親身實例，並提出可以改進的地方。<br>●想出自己曾經非常不負責任的作為，並仔細描述。<br>它為何發生？<br>你當時的感覺如何？<br>它是否影響到其他人？<br>給你帶來什麼麻煩？<br>你現在怎麼看這件事？<br>從中學到什麼？<br>●描寫一個你認為非常有責任感的人，寫下你喜歡他的地方。<br>3.公平（fairness）<br>如何成為公正的人<br>● 讓別人也有機會。<br>● 說實話。<br>● 遵守遊戲規則。<br>● 要想到自己的行為會影響別人。<br>●以開放的心胸聆聽別人。<br>●自己的錯誤不要怪別人。<br>●不要佔別人便宜。<br>●不要搞小圈圈。<br>●你有沒有說過「那不公平」？<br>你怎麼知道那件事是不公平的？<br>●有沒有可能在任何情況下對任何人都很公平？<br>●公平的對待別人是什麼意思？<br>公平是不是表示每個人都得到相同的等份？<br>或是表示即使會輸掉比賽，也要強迫每個人都遵守一樣的規則？<br>●如果別人對你很不公平，你要怎麼對他？<br>●公平如何影響你跟別人或朋友的關係？<br>舉例說明。<br>●描述一個你佔人家便宜或被別人佔便宜的狀況。<br>不公平的地方在哪裡？<br>你的感覺為何？<br>從這次經驗中你學到什麼？<br>●公平和尊重別人、誠實、可靠這些美德有什麼關聯？<br>●想想什麼是你認為很不公平的現象，仔細描述，並寫下你認為應該做些什麼事來改變這個現象，而其中你能做的又是什麼？<br>●你不知道幾乎你做的每個決定都會影響到別人？<br>想想幾個你曾做過的決定，並寫下這些決定如何影響到別人？<br>4.值得信賴（trustworthiness）<br>如何成為值得信賴的的人<br>●要誠實：<br>不要撒謊、作弊或偷竊。<br>● 要可靠：<br>說到做到，有始有終。<br>●要有勇氣：<br>認為對的事就去做，即使它很困難。<br>●要當好朋友：<br>不要背叛朋友對你的信任。<br>　<br>●如果有人對你說謊，你會有什麼感覺？<br>●撒謊會不會破壞友誼？<br>你有沒有碰過這種事？<br>●如果有人撒謊、作弊或偷東西，你還會信任他嗎？<br>● 你怎麼知道你可以信任那個人？<br>●你認為自己是個誠實的人嗎？<br>●值得信賴的人是個怎麼樣的人？<br>●你認為自己是個值得信賴的人嗎？<br>●爸媽信任你嗎？<br>你做哪些事會讓爸媽對你失去信任？<br>●當你發現朋友送你的禮物是偷來的，你會怎麼辦？<br>●根據上面的四項行為準則做自我評估，每一項以一到五分給自己打分數。<br>●寫一篇作文，描述有關自己曾經不誠實的行為，例如說謊、作弊、或偷東西。<br>為什麼會發生？<br>你怎麼看這件事？<br>當時你的感覺如何？<br>這件事有沒有影響到你跟別人的關係？<br>它有沒有給你帶來麻煩？<br>現在你的感覺如何？<br>從這件事你學到什麼？<br>●描寫一個你信任的人，並寫出你為何信任他。<br>5.關懷（caring）<br>如何成為有愛心的人<br>● 待人寬大厚道。<br>● 幫助有需要的人。<br>● 對別人的感受敏銳。<br>● 絕不刻薄或傷害別人。<br>●想到自己的作為將會如何影響別人。<br>●永遠記住：<br>我們從做好事中變成好人。<br>●如果人家說你是個很有愛心的人，那是什麼意思？<br>什麼是有愛心的人？<br>●你會做什麼事，或曾經做了什麼事來幫助需要幫助的人？<br>●當有人顯示出真的關心你，你感覺如何？<br>●你認為自己是個有愛心的人嗎？<br>從哪些地方可以看出？<br>●描述一件別人對你做過最好心的事。<br>你的感覺如何？<br>這件事對你產生什麼影響？<br>●透過一個簡單的舉動，你就有讓別人心情愉快的力量。<br>想想能做些什麼或說些什麼讓別人高興，然後去執行，並試著寫下別人的感受以及你的感覺。<br>這件事值得去做嗎？<br>如果每天你都認真的去做一件類似的事，會怎樣？<br>●如果你曾經參與過社區服務，寫下你的經驗以及學到的東西。<br>●如果有人給你一大筆錢，但必須全部用來幫助別人，你會如何用這筆錢？<br>這會帶給受你幫助的人什麼影響？<br>6.公民責任（citizenship）<br>如何成為一個好公民？<br>●盡自己的一份力，讓你的學校、你的社區和這個世界變得更好。<br>● 對身邊的事物盡一份責任。<br>● 參加社區服務。<br>● 幫忙照顧 '<h2>鬼才郭嘉</h2><br>三国人物郭嘉是个非常值得研究的人物。<br>郭嘉谋战略不输荀彧，定战术不输荀攸，这样一个不可多得的全才，令人遗憾的是他英年早逝，未来得及给三国历史写下浓重的一笔，就如流星般划过天际。<br>郭嘉是历史上一位杰出的智谋之士，他的十胜十败论几乎涉及了中国兵法思想的各个方面，切中要害，言简意赅，博大精深，古今罕成。<br>郭嘉，字奉孝，颍川阳翟（今河南禹州）人。<br>一个人要想成功，必然少不了异于常人的洞察力和强大的分析能力，对对手下一步的行为作出准确的预测，并能提前做好准备。<br>在当今商战中，这非常重要，也是每一个老板应当修炼的能力。<br>如果你只能后知后觉，那就败了。<br>建安二年(197年)，郭嘉二十七岁时投靠袁绍帐下。<br>当时的袁绍已经很牛逼，兵强马壮，占领四洲之地。<br>袁绍帐下又有郭图，辛评等有能力的谋士。<br>郭嘉原认为袁绍是最有可能统一天下的一个人，但很快他发现袁绍这货不咋地，难以施展自己的抱负，只在袁绍帐下待了33天，就转投了曹操。<br>跟对人，做对事，事业上才能有所成就，这也是现代人的共识。<br>郭嘉说：<br>有智慧的人必须先考察度量他的老板，这样才能成就事业和功名，才能实现理想。<br>袁绍想要模仿周公礼贤下士，却不知道如何使用人才，思虑多端而缺乏要领，喜欢谋划而没有决断，想和他共同拯救国家危难，建称王称霸的大业，实在很难啊！<br>于是，郭嘉就跑了。<br>曹操挟天子以令诸侯，不只曹操手下的谋士们看得出来，袁绍手下的谋士也曾提议袁绍这样做，可惜袁绍这货不干。<br>曹操攻打吕布期间，谋士又提议袁绍乘机攻打许昌，没想到袁绍这货竟以孩子病了为借口，不去干。<br>看看人家刘备，只要是危机关头，老婆儿子说不要就不要，而且不止丢一次。<br>他的祖宗汉高祖也是，说丢就丢，心理强大到连老子的骨头汤都敢喝。<br>刘备就深得祖上真传，这手玩的溜。<br>大丈夫欲成就大事业，岂能错失良机，优柔寡断。<br>无论做人还是做事，思考要周到和周密，集思广益。<br>要果断决策，果断实施，这样才能抓住机会。<br>机不可失，失不再来，人生能有几次机会，抓不住，便沉沦一生。<br>建安七年(202年)，袁绍在经历了官渡大战失败的两年之后，因病挂掉了。<br>曹操又征讨袁绍的儿子袁潭，袁尚，打赢了数仗。<br>此时手下的将军们，想乘曹兵士气正盛，一举灭了二袁。<br>郭嘉这时对曹操说，袁绍爱这俩儿子，他死之前也没确定哪个儿子继承自己的位置，这俩儿子也没商量好谁做袁家的老大。<br>有郭图，缝纪等谋臣出主意互相算计，必然窝里斗，互相攻击内耗。<br>我们攻的太急，他们要是合作就不好办了，我们还是先缓一缓，等这俩货窝里斗吧。<br>果不出郭嘉预料，袁谭，袁尚这俩兄弟，为争夺冀州这块地盘，袁尚打败了袁谭，袁谭逃跑向曹操投降。<br>曹操轻而易举就平定了冀州。<br>当时很多人都认为郭嘉此计谋有风险，不成熟，万一袁尚吞兵袁谭后实力壮大了怎么办，且不说俩兄弟半斤八两。<br>郭嘉说，一旦有变，就回兵。<br>为了权利，人性就是如此，一旦外部危机解除，就会内部争权夺利。<br>袁家有这个传统，袁绍袁术俩兄弟不就是如此么？<br>攘外必先安内，内忧外患是灭亡之路，这就是郭嘉的预见能力。<br>俗话说，家和万事兴。<br>一个家，所有成员都向一个方向努力，齐心协力求发展，集中资金，用在刀刃上，用来创业。<br>又或者用钱来生钱，财源必然滚滚而来。<br>当今现实是，很多家庭，宁愿相信骗子，也不愿意相信自己的兄弟姐妹，人性有爱却又自私冷酷。<br>正因为如此，“家和万事兴”才成了老百姓的期盼。<br>假如袁绍袁术能齐心协力去争夺天下，到底鹿死谁手，还未可知。<br>袁绍袁术俩兄弟占据着最大地盘，袁绍虽不会用人，多断少谋，但是仁爱百姓，有争夺天下的根本，袁术虽不入流，但有手下孙坚这样的利器。<br>假使兄弟合心，天下堪定<br>因袁尚败于曹操后逃往乌丸，建安十年(205年)，曹操想要一起征讨袁尚和乌丸，因担心刘表会派刘备乘机偷袭许昌，很多部下都反对。<br>唯独郭嘉支持曹操的决定。<br>郭嘉这样对曹操分析形势：<br>主公虽然威震天下，但胡人倚仗地方远，必然会放松防备。<br>因为他不防备，我们火速袭击，必然能灭了他。<br>袁绍有恩于百姓，现在袁尚兄弟依旧活着。<br>虽然我们现在占了袁绍的四州地盘，百姓也只是因为威势附和着，我们还没来得及用恩德来收复人心。<br>如果不征讨乌丸，袁尚和塌顿利用乌丸的资源，来攻击我们，现在的民心还向着袁尚，百姓必然会响应，我们就有可能会丢失地盘。<br>而反观刘表，他就是个光说不练的家伙，他知道自己的才能敌不过刘备，又怕控制不了刘备，因此不敢重用。<br>现在刘表不重用刘备，刘备就不会给他干活，重用刘备来攻击我们，刘表又不敢，怕篡夺了他的位子。<br>所以刘表必然不会派刘备偷袭许昌。<br>我们现在打算千里攻击袁尚和乌丸，因粮草辎重太多，必然捞不到好处，不如轻兵奇袭，速战速决。<br>曹操认为郭嘉分析的很有道理，于是立即挥兵直指单于庭，砍了塌顿的头，灭了乌丸。<br>没有了依靠的袁尚兄弟又跑到辽东去了。<br>千里奇袭，司马懿灭孟达也是这么一手套路，当孟达还在洋洋得意的时候，司马懿已经兵临城下。<br>郭嘉对刘表的分析，真是入木三分。<br>人都是有野心的动物，缺乏野心只是现实逼迫。<br>每一个努力且有能力的人，都是雄心壮志，有太强能力的人，老板是留不住的，这类人更倾向于自我价值的体现。<br>作为老板，对待这类的员工，是又爱又恨。<br>这类人如果勇于进取，就可以为老板创造巨大的效益，如果翅膀硬了就要飞，老板想留也留不住。<br>想放又增加了人力成本，想给更多好处费用又增加，不给更多好处，他不会留下来。<br>甚至有些人，如果走了会带走公司的潜在收益，甚至带走核心机密。<br>对于这种让老板三面为难的一类人，做老板的需要有高超的驭人艺术。<br>刘备因吕布威胁而投降了曹操，给了兵马有机会就跑，而且还反过来对付曹操。<br>刘备对付孙权也是如此，借助荆州孙权的地盘，打下了西川，出耳反耳，拒绝归还荆州。<br>这历史上真实的案例，值得我们借鉴。<br>郭嘉看人入木三分，对别人未来的预测，也都非常准确。<br>还有一件事也足以证明郭嘉的预判能力：<br>郭嘉预测孙策迟早死于匹夫之手，理由是：<br>孙策吞并了江东后，所杀的人全是英雄俊杰，而这些英雄俊杰手下也都有一帮为他们死命效力的人。<br>然而孙策轻视这些死命效力的人，并且还不防备，若刺客藏起来，一个人就能杀死他，你有百万雄兵，也没有用。<br>果然不出郭嘉所料，建安五年（200年）四月，孙策被许贡的门客刺击杀死，享年仅有二十六岁。<br>孙策手下虞藩曾向孙策劝说：<br>你一个大领导，天天外出打猎，会影响威严，你应该待在深宫里。<br>孙策不听，依旧我行我素，最后导致了自己的悲剧。<br>郭嘉最有名的十战十胜论，不仅仅给了曹操战胜袁绍的信心，更是集兵家思想之大成，对我们做人也有非凡的意义。<br>',
'<h2>十胜十败论</h2><br>原文<br>刘、项之不敌，公所知也。<br>汉祖唯智胜，项羽虽强，终为所禽。<br>嘉窃料之，绍有十败，公有十胜，绍虽兵强，无能为也。<br>绍繁礼多仪，公体任自然，此道胜一也。<br>绍以逆动，公奉顺以率天下，此义胜二也。<br>汉末政失于宽，绍以宽济宽，故不慑，公纠之以猛，而上下知制，此治胜三也。<br>绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br>绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br>绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br>绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br>绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br>绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br>绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br>公有此十胜，于以败绍无难矣。<br>译文<br>刘邦打败了项羽，您是知道的。<br>项羽武力强大，虽然刘邦只有智谋胜过项羽，最终还是把项羽逼的在乌江自刎。<br>在我看来，袁绍有十个战败的诱因，而您有十个战胜他的理由。<br>因此袁绍虽然强，却不能把您怎么样。<br>1、绍繁礼多仪，公体任自然，此道胜一也。<br>袁绍繁琐的礼节太多；您顺应自然，不拘泥于繁文缛节，这是道胜于他。<br>现在都讲以人为本，顺乎人性，人总是讨厌那种虚伪的繁文缛节，喜欢顺乎本性的自然。<br>2、绍以逆动，公奉顺以率天下，此义胜二也。<br>袁绍以反叛汉室的动机出兵；而您则以复兴汉室的名义征战，这是义胜于他。<br>想做事，名义是件非常重要的事，为众人，大家才会跟着你干，为你服务。<br>3、汉末政失于宽，绍以宽济宽，故不摄，公纠之以猛而上下知制，此治胜三也。<br>东汉的灭亡，主要就在于对下级管理的宽松。<br>袁绍的管理制度就过于宽松，不能产生震慑力；而您以严治政，全军上下都依法行事，这是管理上胜于他。<br>一个公司，要以制度去管理人，不要以人去管理人，这样就容易产生私情，容易拉帮结派。<br>4、绍外宽内忌，用人而疑之，所任唯亲戚子弟，公外易简而内机明，用人无疑，唯才所宜，不间远近，此度胜四也。<br>袁绍表面上宽宏大量而内心则多疑，对所用之人也多有怀疑，重用的只有亲戚朋友；而您用人表面看来平易简单，而内心明察秋毫，用人从不怀疑，不管亲疏远近，只要有才就大胆使用他，这是度量上胜过他。<br>用人一直是领导的难题，在中国最讲裙带关系，用人也看关系亲近与否，这是管理的大忌。<br>5、绍多谋少决，失在后事，公策得辄行，应变无穷，此谋胜五也。<br>袁绍善于思考却很难做决定，优柔寡断贻误战机；而您决策果断，执行高效，应变能力强，这是谋略胜过他。<br>男人做事要果断，要善于谋划，不要像一个楞头青一样，横冲直撞。<br>6、绍因累世之资，高议揖让以收名誉，士之好言饰外者多归之，公以至心待人，推诚而行，不为虚美，<br>袁绍世代公卿，喜欢用高谈阔论显示自己的高贵，因此投靠他的多为会吹捧装裱自己的人；而您诚心对待别人，不贪图虚荣，自己厉行节俭为下属做出表率，对待有功之人却从不吝啬，因此忠诚、正直、有远见、有真才实干的人都愿意投奔您，这是道德选择上胜过他。<br>以俭率下，与有功者无所吝，士之忠正远见而有实者皆愿为用，此德胜六也。<br>诚心诚意对待下属，有功必赏，下属为了得到更多好处，必然会努力工作，人性如此。<br>7、绍见人饥寒，恤念之形于颜色，其所不见，虑或不及也，所谓妇人之仁耳，公于目前小事，时有所忽，至于大事，与四海接，恩之所加，皆过其望，虽所不见，虑之所周，无不济也，此仁胜七也。<br>袁绍对见到的饥寒之人非常怜悯，对看不到的却考虑不到；而您对于眼前的小事不拘小节，而在大事上却毫不疏忽，忧国忧民，对天下的饥寒贫民都施以恩惠，没有疏漏，因此声望远远超过袁绍，这是仁德上胜过他。<br>管理中，最容易破坏制度的人，就是亲近的人，因为亲近，就容易法外施恩，这就很容易产生破坏制度的现象，之后就没有人愿意遵守制度了。<br>制度面前，必须人人一律平等。<br>8、绍大臣争权，谗言惑乱，公御下以道，浸润不行，此明胜八也。<br>袁绍的大臣争权夺势，谗言四起惑乱视听；而您用道义教导下级，不让这种勾心斗角互相夺势的事情发生，这是您明智上胜过他。<br>一个至公至明的领导，管理有道，这样不容易受蒙蔽，也不会冤枉下属。<br>9、绍是非不可知，公所是进之以礼，所不是正之以法，此文胜九也。<br>袁绍是非不分赏罚不明，而您认为是对的事就以赏赐来推行它，错误的事就依法处罚来纠正它，这是管理文化上胜于他。<br>做一个明辫是非的人，有过必惩。<br>生活中有好多人，无故搬弄是非，以此来获得好处，这种人你不惩罚，他会屡屡搬弄是非。<br>10、绍好为虚势，不知兵要，公以少克众，用兵如神，军人恃之，敌人畏之，此武胜十也。<br>袁绍喜欢虚张声势，并不懂得兵法的要领；而您打仗可以以少胜多，用兵如神，我军士兵都信任您，敌人都惧怕您，这是武略上胜于他。<br>做人要明虚实，知彼知己，百战不殆，无论面对任何一个人，一件事，你只要知道虚实，必然能赢。<br>郭嘉作为曹魏谋士，为曹操立下了汗马功劳，虽然他英年早逝，但他也成就了自己的理想，实现了自己的价值。<br>在个人发展道路上，一定要跟对人。<br>你只有跟对人，才能实现自己的才华，才能实现自己的抱负，才能有所成就。<br>当你的才华撑不起野心的时候，需要你默默努力，结识有能力的人，不要做无意义的社交。<br>',
'<h2>人为什么要读书？</h2><br>因为很多东西，眼睛看不到，读书可以；<br>脚步不能丈量，读书可以；<br>身体无法抵达，读书也可以。<br>爱读书的人都有更为丰富的精神世界，即使深陷泥泞，也依然可以仰望星空。<br>趁着大好晨光，一起读书吧。<br>',
'<h2>自律</h2><br>自律不是殚精竭虑地苦行，而是长期朝着一个目标前进。<br>把模棱两可的热爱变成斩钉截铁的目标，把模糊的“我喜欢”变成清晰的“我要完成”，疲惫时不妨歇一会儿，养足精神后依然可以大步向前。<br>',
'<h2>蹉跎和努力</h2><br>蹉跎和努力，一天看不出差别，三天看不到变化，七天也许还看不到任何距离。<br>但是半年后会看到谈吐不同，一年后会看到气场不同，若干年后就会看到人生道路截然不同。<br>愿你能靠自己的双手创造出属于自己的天地。<br>',
'<h2>刘伯温金句</h2><br>刘基，字伯温，处州青田县南田乡（今属浙江温州市文成县）人，元末明初军事家、政治家、文学家，明朝开国元勋。<br>洪武三年（1370）封诚意伯。<br>刘基佐朱元璋平天下，论天下安危，义形于色，遇急难，勇气奋发，计划立定，人莫能测。<br>朱元璋多次称刘基为：“吾之子房也。”<br>在文学史上，刘基与宋濂、高启并称“明初诗文三大家”。<br>中国民间广泛流传着“三分天下诸葛亮，一统江山刘伯温；<br>前朝军师诸葛亮，后朝军师刘伯温”的说法。<br>他以神机妙算、运筹帷幄著称于世。<br>1、旱斯具舟，热斯具裘。<br>天大旱时就要预备舟船，天大热时就要准备皮袄。<br>有大旱就会有大涝，洪水成灾；<br>有酷暑就会有寒冬，滴水成冰。<br>因此，不可只顾眼前而要有远见，以免事到临头，手足无措，追悔莫及。<br>2、多能者鲜精，多虑者鲜决。<br>什么都会的人很少能精通某一学问，遇事优柔寡断，思虑过多的人很少能当机立断。<br>3、人情旦暮有翻复，平地倏忽成山谿。<br>人情早晚变化不定，反复无常，平地在转眼之间就可以变成山峦和溪谷。<br>4、自是行人行不得，莫教空恨鹧鸪啼。<br>游子客愁只不过是行人自己的伤感罢了，(它本与鹧鸪无关)不要白白地恼恨鹧鹊的啼叫。<br>5、金玉其外，败絮其中。<br>外表金玉般的美好，内里却烂棉絮似的腐败。<br>6、虎之跃也，必伏乃厉。<br>老虎在跳跃前，总要把身子伏在地下，然后才跳起来。<br>7、白云在青天，可望不可即。<br>天上的白云可以看见却无法接近。<br>8、安得普天休战伐，不令竹箭困输供。<br>怎样才能使普天之下都停止战争，不使人们为赶制军需的竹箭而感到难以应付。<br>两句表现了怒恨战争，渴望和平的强烈愿望，与杜甫名句“安得壮士挽天河，洗尽甲兵长不用”同一机杼。<br>9、落日下前峰，轻烟生远林。<br>落日从前面的山峰沉下，轻烟从远处的林间生出。<br>10、智不自智，而后人莫与争智。<br>有智慧而不自恃，那么后世人无法同你在智慧上争高下。<br>',
'<h2>"衡水模式"启示录</h2><br><br>高考刚刚结束，舆论场又热闹起来了。<br>这些人三句话不离中国的应试教育，满口都是"残酷"、"不公平"、"扼杀孩子天性"，某些几十年前唱烂了的老调，又翻出来唱了。<br>媒体人最喜欢批判的，就是"衡水中学"模式——高强度的学习，严格的管理制度。<br>他们认为，这里把分数当作考核学生的唯一标准，把高考作为学习的唯一目的，把孩子们当作"学习的机器"。<br>这还导致越来越多的中学，开始学习"衡水模式"，使用衡水的试卷，衡水的管理方式。<br>高强度的学习，军事化的管理，让很多学生苦不堪言。<br>以至于很多家长和学生，都对这个"衡水模式"恨之入骨，媒体舆论更是指着鼻子骂，认为我们不能走这样的道路，我们的孩子应当"快乐学习"。<br>讲实话，十几二十年前，我也讨厌应试教育，也天天幻想着像美国孩子、欧洲孩子、日本孩子那样，享受真正的"素质教育"，想学就学，想玩就玩，想学什么，就学什么，不用听老师讲课，不必遵循教材的限制，那才叫"自由精神"，那才叫"独立思考"，那才叫"快乐学习"。<br>我当学生的时候，向往的生活是什么？<br>是不用学习，不用考试，每天除了打篮球，就是看小说，我每天钻在小说堆里，神游四海，读通古今名著，岂不美哉。<br>这就和现在的小孩一样，向往的生活，是一天24小时都可以打游戏，玩吃鸡，玩王者农药，不知老之将至，岂不美哉？<br>我大学毕业后，有段时间找不到正经工作，就在教育机构当老师，同时兼职写稿子赚钱，写的东西很杂，有体育评论，有游戏测评，孩子们和我很熟，经常开玩笑说："<br>申老师看比赛，玩游戏，都能赚钱。<br>有一次一个小男生上课上着上着，就把书一摔，抱怨道："念书太苦了，我不想念书了！"<br>我一愣："你不想念书，想干嘛？"<br>那孩子说："我想和你一样，当写手，当评论员，看比赛，玩游戏都能赚钱！"<br>我当时真的愣住了，思考了很久，才给他讲了一个故事——申老师来自农村，上高中的时候，都没有见过电脑，没有什么游戏玩，更没有手机玩，那时候，申老师就喜欢读小说，也喜欢写小说，作文经常拿奖，一心想着学韩寒，一夜成名，不用参加高考，也能成为作家。<br>后来，被老师一顿臭骂之后，静下心好好学习，好好参加高考，才得以走出农村，上了大学，摸到了电脑，接触了互联网，所以才能够写体育评论，写游戏测评。<br>我的老师当年告诉我："这个世界99%的人，都是没有办法走韩寒那条路的，你没有人家的资源和机会！<br>参加高考，只是他们那些人最差的选择，参加高考，却是你最好的选择。"<br>这段话，当年我不懂，后来我懂了，我看到，北京上海名校的孩子，从小就有学者教授、社会名流给他们上启蒙课，就有最好的补习老师给他们课外加练，当你在农村中学的操场上玩泥巴的时候，他们在练钢琴、学骑马、说外语、搞演讲，在参加各种国际竞赛。<br>在这样的情况下，你有什么资格去和他们拼天赋？<br>拼才华？<br>拼兴趣爱好？<br>你拼这些，还不如老老实实走到高考考场上，一张试卷去拼个分数！<br>那才是普通人最大的机会。<br>他们"快乐学习"，考不好照样可以出国读名校，你"快乐学习"，考砸了准备干什么？<br>更何况，初高中的教育，是真正打基础的教育，虽然课程不是太难，但你真的可以把经典的物理学、唯物主义史学、政治经济学、函数、解析几何、生物学、化学、文学打个基础，没有这些，你的世界观就不完整，这对你将来的人生影响是极大的。<br>你不想将来变成信口雌黄的"崔化纳"吧？<br>你不想将来演讲的时候念错"鸿鹄之志"吧？<br>我当年也和那个孩子讲：<br>你不要和申老师比，你有申老师的天赋和文笔吗？<br>申老师这种人，是百里挑一的，不具有普遍性。<br>我虽然出身很穷，但在某些方面，我和你们相比，是天生的不公平。<br>我都只能老老实实参加高考，你们还想怎样？<br>我承认应试教育很残酷，"衡水模式"很辛苦，但作为一个普通人，作为不是那么"天才"的人，作为一个普通家庭出身、天赋平庸的孩子，河北的"衡水模式"，是改变命运的"捷径"。<br>中国的高考和"应试教育"，是最公平的选拔人才标准。<br>诸位不想学习、不想考试，想干什么？<br>手机、电脑一字排开，《绝地求生》、《王者荣耀》、《全面战争》慢慢玩？<br>美剧、日漫慢慢看？<br>B站一刷一上午，抖音一刷一下午，抱着屏幕傻乐乐一天？<br>你以为我不了解你们想要的"快乐学习"、"素质教育"是什么样子？<br>孩子们，你们对这个世界真的缺乏了解，你们不知道自己的天赋只是普通人，不知道自己所谓的"才华"和"兴趣爱好"，还比不上人家用钱砸出来的一点小技能。<br>比音乐、比美术、比舞蹈、比赛马、比高尔夫球、比编程、比航模制作？<br>还不如老老实实比语数外、理化生、政史地！<br>中国古代史上，不是没有过类似的事情，在科举诞生之前，我们有举孝廉，有"九品中正制"，你是不是"孝"，是不是"廉"，是不是"上等"，得看你的出身，你的人脉，你的血统，得看有没有公卿贵族给你写推荐信。<br>但凡不需要考试的时候，所有的选拔，都不是单纯地靠自己的本事，都不是真正的公平。<br>"衡水模式"，其实很像华为的管理模式，高强度的投入，高效的产出和回报，很多企业学华为，只学了个"996"和"狼性"，却不明白华为核心的力量在哪里？<br>华为的"奋斗者协议"，并不是强迫签的，你想要高回报，自然就要高投入。<br>你牺牲了很多快乐和自由，却换来了几年内就能攒够买房首付的收入，换来了世界一流科技公司的股权。<br>很多人只看到了华为员工的牺牲，却没有看到任正非和华为高层的牺牲，没有看到华为对知识和人才的尊重。<br>很多学校学"衡水模式"，其实也是"买椟还珠"，只知道学衡水中学高强度管理，压榨学生的时间和精力，却不知道衡水中学老师和管理层的牺牲和付出，他们要比其他中学承受更大的压力，要制定更科学更详细的教学方案，得一步一步坚决执行，得与时俱进，时刻把握考试命题和教材改革的方向，他们付出的，比普通学校老师付出的也多得多。<br>华为的神话，不是靠压榨员工塑造的，衡水的神话，也不是靠逼迫学生换来的。<br>这件事说到底，是自由主义和"社会主义"之间的争论，你要知道，在西方"自由主义"的世界，贫民窟和底层人民是被放弃的，没有人逼着他们的孩子去读书，没有人逼着他们的孩子去考试，他们从社区幼儿园，一路读到社区中学，然后辍学，混迹街头，成为一代又一代的社会底层。<br>而那些精英的子弟，从小读贵族幼儿园，读私立小学，读私立中学，一路读到常青藤盟校，出入硅谷华尔街，继续做一代一代的精英。<br>在底层，没有什么"快乐学习"，只有快乐玩耍，没有学习；<br>在精英中，也没有什么"快乐学习"，只有"学习"，没有快乐，他们拼命地学知识、查资料、写论文、参加高端社交和公益活动，拼命的刷学分。<br>精英子弟比底层的孩子们努力千百倍，而底层人们依旧相信"快乐，自信，过自己的生活"，这就是自由主义的最终结局。<br>很多孩子恨应试教育，但是他们不知道，他们其实是应试教育的受益者。<br>以他们的天赋、家境，根本连"素质教育"的门槛都摸不到。<br>"衡水中学"的存在，让精英、中产阶级、自由派的媒体人愤怒，认为它扼杀天性和创造力；<br>但它却让那些祖祖辈辈都生活在农村、县城、小镇的人们看到了一线希望，这希望就是——通过努力，我也可以和你一样优秀！<br>我们坦诚地讲——无论是"衡水模式"，还是"华为模式"，其实都是中国模式。<br>我知道，衡水的孩子很辛苦，华为的员工很辛苦，中国的孩子也不容易。<br>但是，对于世界上绝大部分天赋平庸、出身贫寒的孩子来说，"衡水模式"给了他们一个"努力就可以成功"的机会，"华为模式"给了普通工作者一个"奋斗就可以致富"的机会。<br>这里确实很辛苦，但在别的地方，你甚至没有这样"辛苦"的机会！<br>黄四郎管理下的鹅城，自由自在，弱肉强食，很舒服；<br>张麻子治下的鹅城，太公平，大家不轻松。<br>但是，你要知道，如果每个人都追求舒服、轻松、快乐，那么大部分人就不可能舒服、轻松、快乐。<br>我们的后代也不可能舒服、轻松、快乐。<br>家底薄，发展时间短，如果你还追求"轻松"、"快乐"、"吃着火锅唱着歌"，那么未来，你不可能真正"快乐"。<br>',
'<h2>任正非：我的父亲母亲</h2><br><br>任正非在18年前写的《我的父亲母亲》今天，我们一起来重读一读这篇文章，看看“亿万富豪”任正非心中最柔软的浓浓亲情。<br>【一】<br>上世纪末最后一天，我总算良心发现，在公务结束之后，买了一张从北京去昆明的机票，去看看妈妈。<br>买好机票后，我没有给她打电话，我知道一打电话她一下午都会忙碌，不管多晚到达，都会给我做一些我小时候喜欢吃的东西。<br>直到飞机起飞，我才告诉她，让她不要告诉别人，不要车来接，我自己坐出租车回家，目的就是好好陪陪她。<br>前几年我每年也去看看妈妈，但一下飞机就给办事处接走了，说这个客户很重要，要拜见一下，那个客户很重要，要陪他们吃顿饭，忙来忙去，忙到上飞机时回家取行李，与父母匆匆告别。<br>妈妈盼星星、盼月亮，盼唠唠家常，却一次又一次地落空。<br>【二】<br>一个普通的早上，妈妈从菜市场出来，提着两小包菜，被汽车撞成重伤。<br>我身在伊朗，飞机要多次中转才能回来，在巴林转机要待6.5个小时，真是心如煎熬，又遇巴林雷雨，飞机延误两个小时，到曼谷时又晚了10分钟，没有及时赶上回昆明的飞机，直到深夜才赶到昆明。<br>回到昆明，就知道妈妈不行了，她的头部全部给撞坏了，当时的心跳、呼吸全是靠药物和机器维持，之所以在电话上不告诉我，是怕我在旅途中出事。<br>我看见妈妈一声不响地安详地躺在病床上，不用操劳、烦心，好像她一生也没有这么休息过。<br>我真后悔没有在伊朗给妈妈打一个电话。<br>因为以前不管我在国内、国外给她打电话时，她都唠叨：<br>“你又出差了”，“非非你的身体还不如我好呢”，“非非你的皱纹比妈妈还多呢”，“非非你走路还不如我呢，你这么年纪轻轻就这么多病”，“非非，糖尿病参加宴会多了，坏得更快呢，你的心脏又不好”……<br>我想伊朗条件这么差，我一打电话，妈妈又唠叨，反正过不了几天就见面了，就没有打，而这是我一生中最大的憾事。<br>如果我真打了，拖延她一两分钟出门，也许妈妈就躲过了这场灾难。<br>这种悔恨的心情，真是难以形容。<br>我看了妈妈最后一眼，妈妈溘然去世。<br>【三】<br>1995年，我父亲在昆明街头的小摊上买了一瓶塑料包装的软饮料，喝后拉肚子，一直到全身衰竭去世。<br>父亲任摩逊，尽职尽责一生，可以说是一个乡村教育家。<br>妈妈程远昭，是一个陪伴父亲在贫困山区与穷孩子厮混了一生的一个普通得不能再普通的园丁。<br>父亲穿着土改工作队的棉衣，随解放军剿匪部队一同进入贵州少数民族山区去筹建一所民族中学。<br>一头扎进去就是几十年，他培养的学生不少成为党和国家的高级干部，有些还是中央院校的校级领导，而父亲还是那么位卑言微。<br>【四】<br>我与父母相处的青少年时代，印象最深的就是度过三年自然灾害的困难时期。<br>今天想来还历历在目。<br>我们兄妹七个，加上父母共九人。<br>全靠父母微薄的工资来生活，毫无其他来源。<br>本来生活就十分困难，儿女一天天在长大，衣服一天天在变短，而且都要读书，开支很大，每个学期每人要交2-3元的学费，到交费时，妈妈每次都发愁。<br>我经常看到妈妈月底就到处向人借钱度饥荒，而且常常走了几家都未必借到。<br>直到高中毕业我没有穿过衬衣。<br>有同学看到很热的天，我还穿着厚厚的外衣，就让我向妈妈要一件衬衣，我不敢，因为我知道做不到。<br>我上大学时妈妈一次送我两件衬衣，我真想哭，因为，我有衬衣了，弟妹们就会更难了。<br>我家当时是2-3人合用一条被盖，而且破旧的被单下面铺的是稻草。<br>上大学我要拿走一条被子，就更困难了，因为那时还实行布票、棉花票管制，最少的一年，每人只发0.5米布票。<br>没有被单，妈妈捡了毕业学生丢弃的几床破被单缝缝补补，洗干净，这条被单就在重庆陪我度过了五年的大学生活。<br>我们家当时每餐实行严格分饭制，控制所有人欲望的配给制，保证人人都能活下来。<br>如果不是这样，总会有一个、两个弟妹活不到今天。<br>我真正能理解活下去这句话的含义。<br>高三快高考时，我有时在家复习功课，实在饿得受不了了，用米糠和菜合一下，烙着吃，被父亲碰上几次，他心疼了。<br>其实那时我家穷得连一个可上锁的柜子都没有，粮食是用瓦缸装着，我也不敢去随便抓一把。<br>高考前三个月，妈妈经常在早上塞给我一个小小的玉米饼，要我安心复习功课，我能考上大学，小玉米饼功劳巨大。<br>如果不是这样，也许我就进不了华为这样的公司，社会上多了一名养猪能手，或街边多了一名能工巧匠而已。<br>这个小小的玉米饼，是从父母与弟妹的口中抠出来的，我无以报答他们。<br>“记住知识就是力量，别人不学，你要学，不要随大流。”<br>“以后有能力要帮助弟妹。”<br>背负着这种重托，我在当时的环境下，将樊映川的高等数学习题集从头到尾做了两遍，学习了逻辑、哲学。<br>还自学了三门外语，当时已到可以阅读大学课本的程度，终因我不是语言天才，加之在军队服务时用不上，20多年荒废，完全忘光了。<br>我当年穿走父亲的皮鞋，没念及父亲那时是做苦工的，泥里水里，冰冷潮湿，他更需要鞋子。<br>现在回忆起来，感觉自己太自私了。<br>回顾我自己已走过的历史，唯一有愧的是对不起父母，没条件时没有照顾他们，有条件时也没有照顾他们。<br>爸爸，妈妈，千声万声呼唤你们，千声万声唤不回。<br>逝者已经逝去，活着的还要前行。<br>',
'<h2>人品才是最硬的实力</h2><br><br>一个人真正的资本，不是美貌，也不是金钱，而是人品。<br>人品是生活的通行证，在冷峻又善变的时代，人品是彼此心灵最后的依赖。<br>好人品是一个人最宝贵的财富。<br>它构成了人的地位和身份，它是一个人真正的最高学历，是每一个人的黄金招牌。<br>人品，是最好的学历<br>白岩松曾说：<br>“人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。”<br>一个单位无论管理制度多么严谨，一旦任用了品德有瑕疵的人，就像组织中的深水炸弹，随时可能引爆。<br>试想，在一个企业里，有人天天动脑挖公司的墙角，这个人能要吗？<br>试想，一个非常有能力的人的人品出了问题，不是能力越大而反作用越大吗？<br>罗斯福说过：<br>“有学问而无品德，如一恶汉；有道德而无学问，如一鄙夫。”<br>古人云：<br>“德者才之王，才者德之奴。” 可见，人品何等重要！<br>人生可以没有学位，但不可以没有学问，更不可以没有人品。<br>人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。<br>人品，是最硬的实力<br>一个年轻人去面试，突然一个衣着朴素的老者冲上来说：<br>“我可找到你了，太感谢你了！<br>上次在公园，就是你，就是你把我失足落水的女儿从湖里救上来的！” <br>“先生，你肯定认错了！ 不是我救了你的女儿！”年轻人诚恳地说道。<br>“是你，就是你，不会错的！”老人又一次肯定地说。<br>年轻人只能作些无谓的解释：“真的不是我！<br>你说的那个公园我至今还没有去过呢！”听了这句话，老人松开了手，失望地说：<br>“难道我认错了？”后来，年轻人接到了任职通知书。<br>有一天，他又遇到了那个老人，关切地与他打招呼，并询问道：<br>“你的女儿的救命恩人找到了吗？”<br>“没有，我一直没有找到他！”老人默默地走开了。<br>年轻人心里很沉重，对同事说起了这件事。<br>不料同事哈哈大笑：“他可怜吗？<br>他是我们公司的总裁，他女儿落水的故事讲了好多遍了，事实上他根本就没有女儿！<br>“什么？”<br>年轻人大惑不解，同事接着说：<br>“我们总裁就是通过这件事来选拔人才的，他说过人品过关的人才是可塑之才！<br>世间技巧无穷，唯有德者可以其力，世间变幻莫测，唯有人品可立一生！<br>当人品和学识相辅相成时，才会让一个人走得更高更远。<br>人品，是最宝贵的财富<br>《左传》记载：<br>“太上有立德，其次有立功，其次有立言，传之久远，此之谓不朽。”<br>此处所说的“立德”，便是指会做人，拥有好人品。<br>好人品是人生的桂冠和荣耀，它是一个人最宝贵的财富，它构成了人的地位和身份，它是一个人信誉方面的全部财产。<br>做事先做人，这是自古不变的道理。<br>如何做人，不仅体现了一个人的智慧，也体现了一个人的修养。<br>一个人不管多聪明，多能干，背景条件有多好，如果不懂得做人，人品很差，那么他的事业及其人际关系将会大受影响，只有先做人才能做大事。<br>好人品自带光芒<br>孔子说过，“得才兼备，以德为首”，“德若水之源，才若水之波”。<br>林肯也说过，品格如同树木，名声如同树阴。<br>我们常常考虑的是树阴，却不知树木才是根本。<br>人品好的人，自带光芒，无论走到哪里，总会熠熠生辉。<br>',
'<h2>让人舒服是最顶级的人格魅力</h2><br><br>古人说：<br>“真味是淡，至人如常”。<br>真正的高人，不是趾高气昂、盛气凌人的。<br>而是和普通人没什么两样，周到体贴、平易近人，相处起来让人感到如沐春风般的舒服。<br>层次越高的人，越懂得让人舒服。<br>发自内心地体贴他人、为他人着想，真诚地对待他人、包容他人，如春夜的小雨，润物细无声。<br>让人舒服，不是圆滑世故，更不是迎合讨好，而是长在心底里的善良，是刻在骨子里的教养，更是一个人最顶级的人格魅力。<br>为人处世成功的秘诀，是懂得让人舒服。<br>越有教养的人<br>越懂得让人舒服<br>金庸的《书剑恩仇录》中，乾隆送给陈家洛的玉佩上刻着“谦谦君子，温润如玉”，这是金庸所崇尚的人生境界：<br>谦逊，温和，宽宏大量，心里总是装着别人，就如温润的美玉，让人感到舒服、温暖，心生美好。<br>越有教养的人，越懂得让人舒服。<br>前几天，一辆迈巴赫撞了一辆劳斯莱斯，两辆车都价值不菲，随便修一下都是不小的费用。<br>然而双方没有恶意攻击、谩骂、相互推诿，相反，撞车车主立刻下车诚恳地道歉，询问对方有什么诉求，让人一下子火气消了大半。<br>接着，双方互相交换名片，从危机关系转换为朋友关系，转危为安，多个朋友多条路。<br>最后，还真诚地给对方送上一份礼物，礼轻情意重，一场事故和平解决。<br>《红楼梦》中有一副对联：<br>世事洞明皆学问，人情练达即文章。<br>本事越大的人，对人情世故越通达，一言一行一举一动都让人舒服，处处透着教养，能化戾气为祥和，人生之路必定越走越宽。<br>让人舒服<br>是顶级的人格魅力<br>《菜根谭》中有这样一句话：<br>“文章做到极处，无有他奇，只是恰好；<br>人品做到极处，无有他异，只是本然。<br>”<br>日久见人心，当舒服地对待他人成为一种本能，便成为人品。<br>欣赏一个人，始于颜值，陷于才华，忠于人品。<br>一个人顶级的人格魅力，不是惊才绝艳，而是将心比心，处处让人舒服的人品，深深根植于骨子里的温暖、善良。<br>这么多年来，主持人何炅一直是性格好、脾气好的代表，可以让所有人都温暖和舒服。<br>一次节目里，唐国强一时口误把“何炅”叫成“何灵”，引得哄堂大笑。<br>何炅立刻跑出来说：<br>“我和唐国强老师十年前就认识了，他从以前都是叫我何灵，这是我们之间的昵称，大家别误会。<br>”<br>瞬间，把尴尬化解于无形。<br>何炅和黄磊一起去买鲍鱼，黄磊跟摊主砍价砍到20元三个。<br>何炅心疼摊主做生意不容易，挑了三个最小的鲍鱼，还一直向摊主道谢。<br>设身处地为他人考虑，丝毫不端架子。<br>马一浮写过两句诗：<br>“已识乾坤大，犹怜草木青”。<br>越是见过大世面的人，内心越是悲悯，温柔地对待身边的所有人和物，处处让人感到舒服，如沐春风。<br>能够让人舒服，是因为有足够的实力，胸中有沟壑，腹里有乾坤，更有菩萨心肠，心中有爱，眼里才会有温柔。<br>为人处世，让别人舒服<br>《菜根谭》里说：<br>“处世让一步为高，退步即进步的张本；<br>待人宽一分是福，利人实利己的根基。”<br>“让一步”、“宽一分”，其实就是让别人舒服。<br>为人处世中，学会让别人舒服，必定相交满天下，人生路越走越顺，福气越积越深。<br>那么，如何才能让别人舒服呢？<br>一、多念人恩。<br>人有恩于我，我必感念于心，知恩图报，有恩必报，才能立足于天地，无愧于心。<br>人性最大的恶，便是不知感恩、恩将仇报。<br>二、不道人非。<br>不说别人的是非，不揭别人的隐私，不笑话别人的痛苦与不幸，不处处彰显自己的优越。<br>逢人不说是非事，便是世间无事人。<br>三、不究人过。<br>行走于世间，人人都会犯错，做人要宽宏大量，不斤斤计较他人的过错，善待生命中的每一个人，广结善缘。<br>四、将心比心。<br>与人相处时，能推己及人，为他人着想，设身处地考虑他人的感受。<br>将心比心，才得真心。<br>你若善良待人，别人自然也会以善良回报你；<br>你若对别人温柔，别人也会以温柔回应你。<br>让人舒服，是为人处世之道，更是顶级的人生智慧。<br>愿你我都能成为让人舒服的人，胸中有万千丘壑，心里有万般温柔，温暖地对待生命中的每一个人。<br>',
'<h2>冷处理的聪明</h2><br><br>1<br>有个故事，说的是一个人偶然得到了一把珍贵的紫砂壶，甚是喜欢，为了防止被盗，连睡觉都放在床头。<br>有一次梦里一个翻身，他失手将紫砂壶的盖子打翻在地，被惊醒后既心疼又气急败坏，喃喃自语：<br>这下糟糕了，壶盖肯定碎了，那我留着这个茶壶还有什么用呢？<br>遂拿起床头的茶壶将它扔出了窗外。<br>不想，第二天起床发现那只以为“碎了”的壶盖完好无损地落在床边的棉鞋上。<br>那人又恼又悔，想起已经被丢出窗外的紫砂壶，气得一脚把壶盖踩碎了。<br>吃完早饭，这个人扛着锄头准备去出工。<br>刚出门，抬眼就看见那把没盖子的紫砂壶正有惊无险地挂在窗外的松树枝上……<br>看到这里，想必大家都是既惋惜又万分感慨。<br>紫砂壶的主人以为壶盖掉落地上肯定会碎，所以一气之下把完好的茶壶也丢了，却不想世事难料。<br>倘若他能冷静后再去行动，或许又是另一番结局。<br>回头想想，谁的人生里又没有过一把“挂在树上的茶壶”呢？<br>很多时候，遇到一点小事我们就大发脾气，不分青红皂白，甚至冲动地做出让自己遗憾和后悔的决定。<br>其实老天给了茶壶主人两次可以挽回的机会，可惜他只会意气用事，所以注定要失去心爱的东西。<br>都说冲动是魔鬼，凡事要三思而后行。<br>如果我们在做决定前能给自己一个冷静思考和处理的机会，给自己多一份耐心，凡事往好处想，人生也许就会少一些遗憾。<br>2<br>前段时间和朋友相聚，小杜说了这样一件事，大家听完都陷入了沉思。<br>小杜说，上个月他差点就离婚了。<br>说起来也都是一些鸡毛蒜皮的小事：<br>小杜工作一忙忘了结婚纪念日，即使后来补上了，妻子还是不乐意；<br>小两口都上班，为双方谁的父母更合适来接送孩子上下学这事吵得不可开交；<br>亲戚家办事，送多少份子钱也要争执一番……<br>情人节那天，小杜在外地出差，回来时忘了买礼物，妻子顿时不高兴了：<br>“纪念日不记得，情人节你也忘，心里到底还有没有我？”<br>小杜瘫在沙发上，想着自己为了这个家累死累活，刚回来就被劈头盖脸数落了一顿，一时气急，忍不住和妻子争辩起来。<br>两人不依不饶，狠话说尽：<br>“明天民政局见，谁不离谁孙子！<br>”<br>第二天一大早两人就去了民政局，却不料在递交材料的时候因忘带户口本没离成。<br>女方这时候态度没那么强硬了，问小杜是不是故意没带的，是不是真的想离？<br>经过一夜的冷静，小杜气也消了。<br>后来，婚没离成，小杜被揪回家跪搓衣板去了。<br>有人说，再幸福的夫妻，一生也会有很多次想离婚和想掐死对方的冲动。<br>不是不爱了，只是愤怒一时占据了大脑，迷失了心智，口无遮拦，以至于言不由衷。<br>俗话说得好：<br>“人在愤怒时智商为零，这时候做决定才是最愚蠢的。<br>”<br>因一时口舌之快导致感情破镜难重圆，的确是不智之举。<br>所以遇到事情时，不妨给自己一个“冷处理”的机会，不要让伤人的话语寒了对方的心。<br>3<br>我们用一年的时间学说话，却要花一辈子去学会闭嘴。<br>能说会道，是一种能力；<br>有时静观不说，却是一种包容和智慧。<br>现实生活中，有些人遇到一点事情就喜欢喧喧嚷嚷，有一点不满就恨不得让身边的人都不得安宁。<br>夫妻吵闹，吵没了情分，吵走了过往；<br>同事矛盾，丢了面子，惹来了麻烦；<br>朋友争执，弄丢了情谊，断了一辈子的念想……事急则缓，事缓则圆。<br>当我们无法改变别人时，不妨试着先改变自己，把愤怒的心收一收，学会“冷处理”。<br>什么是“冷处理”？<br>就是当你爆发恶劣情绪时，不要急着去做决定，而是把这件事晾在一旁，给自己三十秒、三分钟、三小时，甚至是三天的时间去消化。<br>或许当你释怀的时候，事情就有了圆满的答案。<br>“冷处理”是一种为人处世的成熟与稳重，有时候更是一种通透豁达的大智慧。<br>它能缓和矛盾，化解纠纷，避免自己做出悔不当初的事。<br>当你开始懂得控制自己的脾气，你的好运也会慢慢降临。<br>当你可以摆脱情绪的控制，学会做情绪的主人，你就真的成熟了。<br>',
'<h2>经典名著至理名言</h2><br><br>1、《尚书》<br>玩人丧德，玩物丧志。<br>志以道宁，言以道接。<br>以戏弄他人为乐，是道德败坏的表现。<br>太过沉迷于某一事物，就会丧失斗志。<br>自身的意志要符合道才能安宁，别人的言论也要符合道才能让人接受。<br>2、《国语》<br>心如欲壑，后土难填。<br>人一旦被欲望控制，欲望就像深谷，深不可测，多少东西都填不满，他会诱使你一步步走向深渊。<br>3、《战国策》<br>日中则移，月满则亏，物盛则衰。<br>太阳过了正午就会偏移，满月之后便会亏缺，任何事情一旦过盛就会走向衰败。<br>物极必反，万事不必太追求完美。<br>4、《道德经》<br>天下难事，必作于易；<br>天下大事，必做于细。<br>没有人能一口气吃成个胖子，路要一步步走，事要一件件做。<br>再难的事，也是从简单开始的，再大的事也有小的方面。<br>5、《论语》<br>吾日三省吾身：<br>为人谋而不忠乎？<br>与朋友交而不信乎？<br>传不习乎？<br>反思才能取得进步，人要想成长，就要先学会反省自己。<br>反思自己存在的不足，看到自己的缺点，才能成为更好的自己。<br>6、《孟子》<br>爱人者人恒爱之，敬人者人恒敬之。<br>尊重与理解都是相互的，你以友爱之心对待他人，他人才能回报你以爱心。<br>你先尊重他人，别人才能尊重你。<br>7、《孙子兵法》<br>求其上，得其中；<br>求其中，得其下；<br>求其下，必败。<br>一个人如果目标定得过低，成就肯定不会高。<br>人当志存高远，有较高的理想目标才能促使人不断奋进。<br>8、《史记》<br>智者千虑，必有一失；<br>愚者千虑，必有一得。<br>再聪明的人也有失误的时候，再愚笨的人也有聪明的时候。<br>为人处世要谦逊，每个人都有值得你学习的地方。<br>9、《淮南子》<br>舟覆乃见善游，马奔乃见良御。<br>船翻了才能看出谁会游泳，万马奔驰中才能看到谁御马技术精湛。<br>只有有真本事的人，才能抓住机会。<br>在机会没来之前，沉下心来充实自己。<br>10、《汉书》<br>忠言逆耳利于行，良药苦口利于病。<br>刺耳的话虽然难听，但却有用，就像药虽然苦，却能去除疾病。<br>有一个说忠言的朋友比有一百个说漂亮话的有价值得多。<br>11、《三国志》<br>勿与恶小而为之，勿与善小而不为。<br>善行再小也是有益于他人的好事；<br>坏事再小，也会伤害他人。<br>坏事不要做，做了一点坏事福报就可能离你远去。<br>12、《传习录》<br>人生大病，只是一“傲”字。<br>人应该有傲骨，但不应该有傲气。<br>不管什么时候都不要太把自己当回事，时刻保持谦虚谨慎之心。<br>13、《日知录》<br>天下兴亡，匹夫有责。<br>有国才有家，每个人都有责任与义务加入到美好家园的建设中来。<br>我们是国家的主人，国家好不好，就看每个人做到好不好。<br>14、《曾国藩家书》<br>家勤则兴，人勤则俭，永不贫贱。<br>世上没有穷人，只有懒人。<br>只要一家人手脚麻利，勤快节俭，日子都会过好，只有怕苦怕累，好逸恶劳的，才会越过越穷。<br>15、《红楼梦》<br>万两黄金容易得，知心一个也难求。<br>好朋友不容易找到，得到了就要珍惜。<br>朋友间相处也有技巧，别太近，太近了容易惹是非，别太远，太远了容易添生分。<br>',
'<h2>中西方文化最大的不同</h2><br>中西方文化最大的不同，在于现代西方文明不管披上多么光鲜的外衣，骨子里还是掠夺和侵略的基因；<br>而中华文明早已抛弃了这一套，更在意以自己的文明对其他文明吸引和融入。<br>比如就“侵略”这个词，在中华文明里绝对是个贬义词，侵略者都是指的非正义一方，比如美国侵略者。<br>而在美国文化中，“侵略”看起来是个有积极意义的词。<br>',
'<h2>Acting Like A Leader</h2><br><a href="Acting Like A Leader.html">Acting Like A Leader</a><br>',
'<h2>靠别人永远没出息</h2><br>人只有求助于自己，任何人都不可靠，世界上没有可靠的人，连你的父母，连你的儿女都不能靠，只有靠自己。<br>如果自己不站起来，指望别人依赖别人，永远是没有出息的人。<br>',
'<h2>人的势利，很正常</h2><br>其实，人与人的交往，人际事物的交流，势利是其常态。<br>纯粹只讲道义，不顾势利，是非常的变态。<br>物以稀为贵，此所以道义的绝对可贵了。<br>',
'<h2>器度决定高度</h2><br>每个人的气度、知识、范围、胸襟，都不同。<br>你要成大功、立大业，就要培养自己的器度，像大海那样大。<br>',
'<h2>寂寞的享受</h2><br>我告诉你们一个经验：当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br>就是古人所谓的“空山夜雨，万籁无声”。<br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br>那是寂寞的享受，不是钱财能够买得到的。<br>',
'<h2>空灵才能自在</h2><br>如果一个人的思想、器度不空灵，那就完了，等于拿个杯子在小坑的水里当船，永远动不了。<br>有高远的、空灵的境界，才可以在这个人世间，这个宇宙里，自由自在地飞，才能得到逍遥。<br>',
'<h2>没有什么会一直拥有</h2><br>凡是好的大家都希望它不要变。<br>像人类的感情，我们都希望爱河永浴，希望它不要变；年龄也希望不要变，永远青春等等。<br>可见人永远都是那么愚蠢！<br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？没有这回事！<br>',
'<h2>成大事者必变通</h2><br>“功业见乎变”。<br>历史上的伟人：第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br>第二等人是应变，你变我也变，跟着变；<br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：“格老子你变得那么快，我还没有准备你就先变了！”<br>',
'<h2>以信仰约束自己</h2><br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br>',
'<h2>生命的能量来自“静”</h2><br>能源从哪里来的？是从静态来的，从空来的。<br>为什么我们忙碌到夜里就要睡觉呢？因为人也需要静态，脑筋不休息是不行的。<br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br>',
'<h2>越是难，越要缓</h2><br>有时候处理一件复杂困难的事，百思不得其解，忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br>',
'<h2>真正的修行是红尘练心</h2><br>真正的修行不只在山上，也不只在庙里，更在社会中。<br>要在修行中生活，在生活中修行。<br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br>',
'<h2>心态好，世界才会美好</h2><br>凡事不要只考虑自己，要为对方考虑。<br>只有去掉了自私、自利、自爱，你才能够自在。<br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br>',
'<h2>所谓修行——修正自己</h2><br>如果你以宽阔的胸怀容纳一切、包容一切的时候，你就不会有想不通的事，看一切人都是好人，看一切事都是好事，看一切境都是好境。<br>能经常查找自己的缺点，能不断地去掉我执，这就是修行，否则修什么呢？<br>',
'<h2>读书是为做人，而不是谋生</h2><br>一个人为什么要读书？<br>传统中最正确的答案，便是“读书明理”四个字。<br>明理，是先要明白做人的道理。<br>如果要问中华民族、中国人素来的教育目的是什么？让我们再重复一句：是为了“做人”，而不是为了“生活”。<br>',
'<h2>多跟有益自己的人交往</h2><br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br>多和老年人往来，可以学很多经验学问。<br>',
'<h2>忘记己恩，不忘人恩</h2><br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br>“受恩”，得人家一点好处，要永远记住。<br>',
'<h2>知足即富</h2><br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br>',
'<h2>本分做人</h2><br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br>',
'<h2>按时作息，才是人的生活</h2><br>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；下午属于阴气。<br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；到下午睡一个午觉起来，精神慢慢好了；到夜生活一来，精神越来越好——这些人都是阴气很盛……<br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br>',
'<h2>最好的交情</h2><br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br>',
'<h2>做人大气，才有人气</h2><br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br>',
'<h2>处世的真谛</h2><br>对自己要求严格；对于别人错了的，责备人家时，不要像对自己那么严肃。<br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；要求别人特别严格，原谅自己轻而易举。<br>',
'<h2>人生就是一场假戏真做</h2><br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，<br>有什么可执着的，有什么可计较的，少说一句又能怎样？<br>退一步又能怎样？<br>',
'<h2>咽下这口气</h2><br>有一个办法很简单，你做到的话，包你有用处。<br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br>那真有气耶！人生气时，硬是有一口气，不是假的。<br>',
'<h2>不与好朋友共事</h2><br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br>',
'<h2>安于平淡，最难得</h2><br>有的安于逸乐，有的安于贫困，有的安于平淡。<br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br>',
'<h2>帮忙别帮太多</h2><br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br>帮朋友的忙，正在他困难中救济一下，他永远感激；但帮助太多了，他永不满足。<br>',
'<h2>贪求伤身</h2><br>处富贵中时，不以养而伤害自己。<br>相反地，在贫贱之间，“不以利累形”。<br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br>',
'<h2>任劳易，任怨难</h2><br>最难的是“劳而不怨”。<br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br>',
'<h2>为别人就是为自己</h2><br>人人都以为为自己好，自己就会越来越好。<br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br>',
'<h2>不玩手段，才是精明</h2><br>有最高的诚恳，就是最成功的人。<br>所以我常常告诉青年同学，不要玩花样玩手段......<br>将来什么人成功呢？<br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br>这是天地的法则。<br>',
'<h2>虚伪之人，无好下场</h2><br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br>',
'<h2>不如意，才是人生</h2><br>中国人有两句名言说：“不如意事常八九，可与人言无二三。”……“十有九输天下事，百无一可意中人。”<br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br>',
'<h2>最好的行孝</h2><br>天下确有不是之父母，但修身先要行孝，而行孝不可以只是盲从。<br>又能尽孝，又能巧妙地感化父母的过错，才是真正“思事亲不可以不知人”的深意。<br>',
'<h2>没事业心才可怕</h2><br>年轻人一生有没有事业，不是问题；一生有没有事业心，才是问题。<br>虽然有事业心，不一定能够做得成事业；但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br>',
'<h2>苦难是好事</h2><br>人类的历史中凡是成大功、立大业、做大事的人，都是从艰苦中站起来的。<br>而自艰苦中站出来的人，才懂得世故人情。<br>所以对一个人的成就来说，有时候年轻多吃一点苦头，多受一点屈折艰难，是件好事。<br>真正要成大功、立大业、做大事的人，一定要有丰富的人生经验。<br>',
'<h2>放下但不放弃</h2><br>各有各的因缘，各有各的福报。<br>你执着什么，什么就会伤害你；你执着谁，谁就会让你伤心。<br>一切都要看成如梦如幻，放下所有的妄念。<br>但放下不是放弃，该做的还要去做，还要做好。<br>',
'<h2>把人做好，把事做对</h2><br>学问不是文学，文章好是这个人的文学好；<br>知识渊博，是这个人的知识渊博。<br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br>',
'<h2>君子不怨天尤人</h2><br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？为什么我没有达到这个目的？<br>是自己的学问、修养、做法种种的问题。<br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br>',
'<h2>人不自欺，天下无敌</h2><br>任何一个人，一生只做了三件事，便死去了：自欺、欺人、被人欺。<br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br>人不自骗，谁又能骗了你呢？<br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br>',
'<h2>固执己见，做不了大事</h2><br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br>有些人的性格，喜欢接受别人更好的意见。<br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br>',
'<h2>少吹牛皮，多做实事</h2><br>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；理想非常高，要在行动上做出来就很难。<br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br>',
'<h2>相信世界的美好</h2><br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br>要相信，这个世界的美好一面，善良的一面。<br>',
'<h2>正命的活着，实现人生的价值和意义</h2><br>【怀师箴言】<br>真正的修养，在动心忍性之间，能够确实检查出自己的错误，然后“顺受其正”，<br>所受的一切遭遇，不怨天不尤人，不迁怒不二过，这就是正命地活着，<br>也就是佛法所说的八正道（正见、正思惟、正语、正业、正命、正精进、正念、正定）中的正命。<br><br>世界上每个人对现实的人生，都是不满意的，当遭遇不好时，或者怨天或者尤人。<br><br>孔子曾说过，人应该不怨天不尤人，这是最难做到的学问修养，有时明明自己错了而不知道，或反省不出来，于是就怨天尤人。<br><br>信宗教的人也会说，我再也不信上帝，或者不信菩萨了。<br><br>其实讲这样的话，已经是最大的怨天尤人了，因为在他心理上是认为自己没有错，错在上帝、菩萨或他人。<br><br>再不然，正如现在报纸上说的，我没有错，这是社会问题，是社会的错。<br><br>试问社会是谁的？<br>社会只是一个名词，是人群结合在一起的大众，叫做社会。<br><br>换言之，社会即是人群，自己也是社会的一份子呀！<br>明明是自己个人的错，为什么推过给社会人群呢？<br>再说，怨天尤人就是迁怒。<br><br>孔子说颜回的修养最高，“不迁怒，不二过”，他错了没有怪到别人身上。<br>有人只是小的迁怒，例如有人正在生气的时候，别人有事找他，他就骂这人一顿，这也是很明显迁怒的一种形态。<br><br>可是一般人反省不到，迁怒的结果往往会坏了大事，害己害人。<br><br>有的夫妇之间，并无大的纠葛，然因迁怒而闹成反目成仇，竟而成为生离死别的悲剧。<br><br>其实人性都是善良的，做错了事，立刻会脸红一下，但不到两秒钟，就认为不是自己的错，错的都归之于他人。<br><br>认为如果不是别人如何如何，自己就不会这样错，归根结底，总认为是别人的错。<br>人就是这样既不会反省，又常会迁怒他人。<br><br>孟子说：“是故知命者，不立乎岩墙之下。”<br><br>真知道正命而活的人，不会站在岩墙下面。<br>这句话的意思，扩而大之是说明，知道是过分危险的地方，尽可能不去；<br>过分危险的事情，尽可能的不做；<br>绝不故意斗狠逞强，去冒可能有意外丧命的风险。<br>但有一点，当国家民族有难，如果自己的牺牲，可以挽救国家民族的危亡，拯救许多生灵，那就毫不犹豫毅然而去牺牲。<br>这也是正命，是圣贤菩萨的用心，如文天祥、岳飞就是。<br>但是不必要的危险，则不必去冒。<br>年轻人喜欢做不必要的冒险性<br><img src="https://oss02.bihu.com/image/20190202/1318081b5a5828cc9413c09ba4939e45_GE2DIMBOGAVDENJWGAXDA.jpg?x-oss-process=style/size_lg">',
'<h2>做什么都有境界</h2><br>一个人修道，或者读书，一步有一步的不同境界。<br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br>',
'<h2>傲慢是一种自卑</h2><br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br>所以凡是傲慢的人都是可怜人，都有自卑感；因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br>',
'<h2>患得患失，皆因私欲</h2><br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br>',
'<h2>负心多是读书人</h2><br>据我这几十年经验，到现在更承认古人的两句话：“仗义每从屠狗辈，负心多是读书人。”<br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br>知识低的人不会解释，朋友嘛！怎么不去？为朋友没有理由不去，因为他思想不复杂。<br>',
'<h2>最高的境界是平凡</h2><br>学问越高，思想越复杂。<br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。<br>',
'<h2>生活的坎坷与艰难</h2><br>生活有时不像你想象的那么好，但也不会那么糟。<br>你的能力其实超乎想象，攀登的过程也许会辛苦，但回过头来你会发现自己又上升到一个新的高度。<br>每一次的坎坷与艰难，都在悄悄为你的成长铺路。<br>',
'<h2>成长需要时间沉淀</h2><br>每个人的成长，都需要时间沉淀。<br>不要因为短时间内看不到回报，就拒绝付出。<br>山再高，往上攀定能登上顶峰；<br>路再长，走下去总会到达终点。<br>时间不会辜负每一个用力奔跑的人。<br>',
'<h2>真心想做一件事</h2><br>真心想做一件事，再大的困难也能克服；<br>不想做一件事，再小的阻碍也会成为理由。<br>先决因素很重要，但更重要的是自己创造的条件。<br>要记得，人生的每时每刻，都是在为自己的明天铺路。<br>',
'<h2>束缚住你的并不是能力</h2><br>很多时候，束缚住你的并不是能力，而是遇到困难就俯首称臣的懦弱。<br>你越害怕，越会被困难束缚，你若迎难而上，问题终会迎刃而解。<br>要相信，你的每一次努力，都会增加你面对世界的底气。<br>',
'<h2>紧绷的弦容易断</h2><br>紧绷的弦容易断，人生张弛有度才好。<br>奔波忙碌时一心一意做好该做的事，放假休闲时就去挖掘生活中的无穷乐趣。<br>真正的成熟是学会在每个阶段都能找到平衡，与自我和解，与初心相逢。<br>',
'<h2>家 包容 兴旺</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FpEvxmhibGQStbKH8n1GfkxUZaAywKDYJwVD89HCCibxpfrmNibicrtoDGQ/640"><br>一家人，包容越多幸福越多。<br>夫妻间，包容越多感情越浓；<br>乡邻间，包容越多相处越好；<br>朋友间，包容越多友谊越长；<br>同事间，包容越多事业越顺……<br>生活不是战场，无需一较高下。<br>人与人之间，多一份理解就会少一些误会；<br>心与心之间，多一份包容就会少一些纷争。<br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FeFsDAUHB3dSpqu0ibzsqPsP8KgvQmsRwgPkLg9uxpPCIuAI28PyG9nQ/640"><br>人们往把自己看得过重才会患得患失，不要以自己的眼光和认知去评论一个人，其实心有多大，快乐就有多少；<br>包容越多，得到越多。<br>不要背后说人，不要在意被说。<br>一无是处的人没得可说，越是出色的人越会被人说。<br>世间没有不被评论的事，也没有不被评说的人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zAXCUaTXHY3gLThvqcuCkL1Qg7VRoeQlKoGY5kZTRTlAAmqHURPxhmFSAZCVazVD8OFldQruZgfSwzk2FfoVFw/640"><br>有些事，需忍，勿怒；<br>有些人，需让，勿究。<br>嘴上吃些亏又何妨，让他三分又如何。<br>水深不语，人稳不言。<br>学会淡下性子，学会忍住怒气面对不满。<br>做人，精一半让一半；<br>做事，求一半随一半。<br>事事不能太精，太精无路；<br>待人不能太苛，太苛无友。<br>懂得退让，方显大气；<br>知道包容，方显大度。<br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2F0XlTokbohKmfk1oib0wWfy89n5WCr6PQLybDyXzh0M9QCyYhxGytkLw/640"><br>得意时莫炫，失意时莫馁。<br>花无百日红，人无百日衰。<br>三分靠运，七分靠己，凡事不求十分，只求尽心；<br>万事不讲圆满，只求尽力。<br>面对伤害，微微一笑是豁达；<br>面对辱骂，不去理会是一种超凡。<br>忍耐不是懦弱，而是宽容；<br>退让不是无能，而是大度。<br>坦然淡然，万般皆自在。<br>',
'<h2>你最大的敌人，是惯性思维</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxI0Ra6xXKFkZnicx2icWwKCicAQMbIRDW7Boab6mIobFo6peOZmWcBbVsg/640"><br>有的人能力不如你，人生阅历不如你，技巧不如你，亲和力不如你，形象不如你，但收入比你高！<br>是什么限制了你的收入?<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxicVRw2x2VLyfbooK08RT7OLkibFVzvCYmCvD8iaSmZQIjibcByQVHh9BCg/640"><br>否定性思想<br>比如：<br>不可能、没办法、怎么会？<br>没想过、不知道等等，这些词汇会让你的大脑停止思考，不会再为结果找答案。<br>没方法等于没能力。<br>推卸责任<br>没看见、不知道、不是我的错、因为···所以···，这些词汇会让一个人心安理得的让这件事情和自己没关系，损失了很多次成长的机会。<br>金钱<br>金钱会锁定一个人的能力，不给钱就不干活，钱给的少就不去做，久而久之自己丧失了赚钱的能力。<br>职责局限<br>这个不归我管、那个不归我管，不在其位不谋其政，他忘了机会永远留给有准备的人。<br>抱怨<br>自己永远是一个受害者，发生事情永远是别人的原因，整天怨天尤人，慢慢的失去了解决问题的能力，幸福快乐都离他而去。<br>自以为是<br>谁的意见都听不进去，总是觉得自己是对的，慢慢的谁都不再给他提意见，再也听不到真话的同时，只能自己慢慢成长。<br>不自信<br>你不相信的东西永远不会全力以赴的去争取。<br>一切随缘，顺其自然。<br>怕犯错<br>怕犯错的人不敢去做更多的事，出了错第一时间先给自己找理由找借口，失去了很多次尝试的机会，没有结果意识，经常为了对和错争论的面红耳赤。<br>懒惰<br>不想干，也不愿意去想，安于现状、与世无争、承受不了压力，只想不劳而获，每天做着美梦，温水煮青蛙，这种人是舒服死的。<br>你的能力停止于你的思想、行动、感悟！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx3iaqwNWkp7qPXibCuajF0HXLCP6cDNySD3GicAS8Ep7pPPGX0SSoibP4AQ/640"><br>读如何才能打破惯性思维？<br>什么叫惯性思维？<br>即指思维定势，习惯性思维，指人们在考虑研究问题时，用固定的模式或思路去进行思考与分析，从而解决问题的倾向。<br>固有的东西是很难打破的，这也是经过历史的证明的。<br>每次改朝换代，无一不是用血的代价换来的。<br>但正所谓“不破不立”，<br>否则，连自己的思维都还被禁锢在旧有的陈腐里，如何能挑得起历史赋予我们的责任？<br>如何担得起对社会财富进行重新分配的重任呢？<br><b>所以要解放思想，且还要掌握一定的方法</b><br>思维定式是固有的，往往在不知不觉中就又循着旧路走去了。<br>这时，我们就需要时刻提醒自己，走一阶段后，要停下来思考一下是否又跳入固有思路了。<br>如果是就及时反思、调整，避免陷入而不自知了。<br>说到这里，我想起了我的语言老师苏宗波，在课上，老师抛给了我们一个概念：<br>逆向思维。<br>什么叫逆向思维？<br>是指对常规思维的背离，即反向行之，对现成的结论进行逆向揄，一般有三种方法：<br>换位思考法；<br>换角度思考法；<br>发散性逆向思维法（由一点到多点，由点及面、由此及彼，进行多向思考）。<br>我理解为：<br>当你做某事时，习惯怎样思考之后，不妨再逆向思考一下，看看能不能契合，如果能则说明正确可靠；<br>如不能则说明还有待推敲，而且在此过程中，<br>这里再讲一个小故事：<br>小时候，常跟着父亲上山砍柴。<br>后来发现有个老伯伯也常去砍柴，但总是来得晚走得早，且中间还经常要休息一下。<br>但老伯伯砍的柴却不比父亲砍得少，这是怎么回事呢？<br>后来发现，老伯伯砍柴时，总是砍树节，而父亲却总是避开树节砍，斧子却常被卡住。<br>人们传统观念中，没有节的树干容易折断，而有节的地方则不容易砍断。<br>实际上，有节的地方虽硬却更易断。<br>解决问题就如同找树节一样，要努力打破思维定势，胆大心细，敢闯敢干，只有找对了方向，用对了劲才能有更好的收获。<br>如果不能打破思维定势、灵活运用所学知识，就会被惯性思维俘虏。<br>表现为一种趋向性、专注性，吻合时会起积极作用；<br>也表现为一种惰性和呆板性，会影响人的全面思维，让人产生错觉，囿于其中，而产生消极作用。<br>思路决定出路，格局决定结局，创新思维是不受常规思路的约束，寻求对问题全新的、独特性解答和方法的思维过程，是创造力发挥的基本前提，要摒弃从众心理，不钻牛角尖，善于采取多向思维方法，学会创造性、建设性的思考。<br>打破思维定势是一种美。<br>而我们习惯于定势思维堵塞了自己洞悉的目光和创新的思路高对现有布点结论的甄别能力，有利于我们开拓视野、活跃思路、丰富眼界，从而使我们在平台上能更进一步。<br>',
'<h2>遇事的处理方法</h2><br><h3>收住脾气</h3><br>水深则流缓，语迟则人贵。<br>脾气越温，福气越深。<br>当脾气来的时候，福气也就走了。<br>曾看过一个故事：<br>女孩一上火车，见自己的座位上坐着一位男士。<br>她核对自己的票，客气地说：“先生，您坐错位置了吧？”<br>男士很生气地拿出票嚷嚷：“看清楚，这就是我的座，你瞎了？”<br>女孩仔细看了他的票，不再做声，默默地站在他身旁。<br>不一会儿火车开了，女孩这才低下头说：“这位先生，您是没坐错位，但是您坐错了车！”<br>我们花了两年的时间学说话，却要花数十年的时间学会闭嘴。<br>说，是一种能力；不说，有时是一种智慧。<br>学会收住脾气，也是一种能力。<br>好好沟通不仅能及时地解决问题，还能积攒福气。<br><h3>远离负能量</h3><br>近朱者赤，近墨者黑。<br>人非草木，孰能无情，就是因为我们有情，所以才更容易被周围的事物感染。<br>如果你喜欢和负能量的人在一起，你就容易变得消极、悲观、颓废。<br>如果你喜欢和正能量的人在一起，那你就会慢慢地变得积极、主动、踊跃。<br>很多时候，我们开始变得颓废，可能并不是自己的原因，而是被身边负能量的人传染。<br>就像跟随蝴蝶走下去的人，看到的是芬芳的鲜花；<br>跟着苍蝇走下去的人，只能到达肮脏的沟渠。<br>心若向阳，无惧悲伤。<br>做阳光的人，温暖自己，也温暖他人。<br><h3>不要拒绝新事物</h3><br>再好的千里良驹，也比不上汽车。<br>珠算再快，也比不上计算机。<br>时代的进步，就像奔流不息的长河，如果你永远待在原地，就算没有退步，也会因长河的奔流而被远远地抛在身后。<br>拒绝新事物，就是一个人废掉的开始。<br>抱着好奇的眼光看世界，对待新事物你可以保持怀疑，但不要盲目拒绝。<br>新事物的好与坏，有时不在于它本身，而在于我们如何利用。<br>你拒绝新事物，看似屏蔽了垃圾，却也可能与机会、成长、希望失之交臂。<br><h3>偶尔“俗气”</h3><br>吃多了健康食品，偶尔也想啃一次鸭舌头；<br>看多了大师名剧，偶尔也想看一眼言情剧；<br>听多了古典音乐，偶尔也想唱一曲流行歌。<br>做个“俗人”，知世俗而不流俗就好。<br>不用强求精致，累了就放过自己，只要不是放弃自己。<br>生活不止眼前的苟且，还有火锅和海鲜，还有小龙虾和甜甜圈。<br>人生，为吾心欢喜之人，过吾心乐愿之生，逐吾心期望之梦，就很美好！<br><h3>不纠结过往</h3><br>有句话说：<br>如果你因错过太阳而流泪，那么你还会错过群星。<br>人生是无数个十字路口的长路，有时我们只能选择一个方向，然后一往无前。<br>回头看时，不免会有遗憾，但“如果当初”这种话还是别再说了吧。<br>要知道，昨天的太阳再好，也晒不干今天的衣裳。<br>许多路口的选择并没有真正的好坏之分。<br>昨天的选择衡量不了今天的幸福，请把自己的人生看成是独一无二的创作。<br>我们都要学会自救，不要让自己变成揪着过去不放的那个人。<br>你痊愈的速度，就是你走向幸福的速度。<br>过去是过去的，未来是未来的，只有现在才是实实在在的。<br>珍惜现在所拥有的，才不会失去更多。<br>生活是此时此刻，幸福也是。<br><h3>不惧将来</h3><br>我们有时会因为害怕未知的风险，选择裹足不前。<br>生活不会时时厚待我们，会有挫折，会经历失败。<br>可生命最有趣的部分，正是它没有剧本、没有彩排、不能重来。<br>你无法决定下一段旅途遇见的是好还是坏，但你看这个世界的角度，决定了这个世界给你的温度。<br>不管你现在多大年纪，生活都有无限可能；<br>选择自己要过的生活，是人生最重要的事。<br>人活的就是一种心态。不乱于心，不困于情；不纠结过往，不惧怕将来。<br>如此，一切安好。',
'<h2>最好的家庭遇事不责备</h2><br>有人问：好的家庭应该是什么样的？<br>最高赞回答是：<br>首先，遇事不轻易指责。<br>家庭的幸福，不在于锦衣玉食，而在于不争对错。<br>家庭的幸福，不在于阔气富有，而在于不轻易指责。<br>不轻易责怪，夫妻更恩爱<br>如果你出门前，对伴侣千叮咛万嘱咐：“一定要把某瓶药物藏好，以免小孩子误服。”<br>伴侣一脸自信地拍着胸脯说没问题。<br>结果不久后就接到伴侣的电话：“孩子误吃了药，已经送往医院了。”<br>于是你匆匆忙忙地立即赶往医院，见到伴侣的第一面，你的第一句话会说什么？<br>不少人的第一反应是：不是早就让你把药收好吗？<br>连这点小事都做不好，真不知道是怎么当妈/爸的，让我说你什么好呢？<br>这孩子本来身体就弱，这下……<br>一连串的指责，劈头盖脸地冲向对面那个内心早已兵荒马乱的人。<br>面对责备，对方感到自尊心受挫、委屈，于是气话在这时就被逼出来了：“你以为带孩子很容易啊？那以后你来带啊……”<br>一场唇枪舌战就此展开，甚至愈演愈烈。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cTyibbEdKTBZZyumHJPtwmAVGUgMmG34683IJvNymCc94MFOX4S4XH7g/640"><br>原故事的丈夫是这样做的：<br>看到满脸自责的妻子，走过去，拍拍她的肩膀说：“没事的，有我在。”<br>看到这位丈夫的做法，一心想到了杨澜的一段话：“在最无助和软弱的时候，在最沮丧和落魄的时候，有她（他）托起你的下巴，扳直你的脊梁，命令你坚强，并陪伴你左右，共同承受命运。<br>那时候，你们之间的感情除了爱，还有肝胆相照的义气，不离不弃的默契，以及铭心刻骨的恩情。”<br>最好的夫妻关系，是能互相体谅彼此的不容易。<br>当对方犯错时，不是只顾着谩骂和责备，而是顾及对方的感受，然后跟他/她站在同一边，一起面对问题。<br>责备之话一出口，就有了对错之分，将两个人瞬间拉到对立面，爱的感觉便会消失。<br>一味地指责不但解决不了问题，反而更容易激化矛盾。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2ceUZ9JU3X8sVZ1IhXnib9Z986FYy5LmMM6h8yicFSgS7Rg8YhYQASkicWA/640"><br>心理学著作《错不在我》里说到：<br>“绝大多数夫妻离婚，都是长期的累积所致，这样的夫妻都以滚雪球的方式责备对方并为自己辩护。<br>夫妻双方总是盯着对方的差错，对自己的优点、态度和行为方式则极力辩护。<br>这样做恰恰会导致另一方固执己见，甚至寸步不让。”<br>大多数夫妻，都无需经历什么大风大浪，更多的只是小吵小闹。<br>有的夫妻在互相指责中将其演变为针锋对麦芒，有的夫妻则在互相包容中将其转变为绕指柔。<br>这也是为什么有的人吵着吵着就散了，有的人吵着吵着感情更深厚了。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2c9xPPGlV6H52oMZRlUHtjVRjqeVh4nnaS3SNCLPrSeYOzXuHOC7Ug0g/640"><br>没有一桩婚姻是能不遇到问题的，因此在婚姻里最重要的便是，两人能把多少不那么愉快的小时光变得幸福。<br>若是总想着争对错，再横加指责，赢的一方赢了结果，却输了感情，双方都不愉快，多不值。<br>特别赞同汪涵对于两性关系的理解：“一个人时，善待自己；两个人时，善待对方。”<br>法国著名作家巴尔扎克也点出了婚姻长久的秘诀：<br>“欲获得美满的婚姻，只需具有那种对于人类的缺点加以宽恕的友谊便够。”<br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCa73aEIJ7BXvO2M4Biba9ssfPXVrqqLM6eATrZBY26YzaVEoebgjFcqw/640"><br>不轻易指责，家人更亲密<br>提到不轻易责备孩子的父母，一心第一个想到的是曾国藩的父亲，曾麟书。<br>某次落榜后，曾国藩到父亲的好友那里借了一百两银子，兴致勃勃地跑去买书。<br>这是一笔巨款，相当于他家好几年的收入。<br>怀着“轻则被骂个狗血淋头，重则家法伺候”的心情，曾国藩回到家中。<br>一向严厉的父亲知道后，心平气和地说：“买书是好事，钱你不用担心，我们曾家慢慢还，只是这书你既然买了，就一定要读完。”<br>这寥寥数语，让曾国藩倍感震惊，从此立誓无一日不读书。<br>试想一下，如果当时曾麟书只是指责和怪罪，会是怎样一番情景？<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXNpRHxbXIcLDBIRhzv2A9ia0SGaKCwOQ9biciavvp3gyWGjVufUPicGmsw/640"><br>心理学上有个叫“异化的沟通方式”的专有名词，指的便是不认真解决问题，只顾着责备对方的沟通方式。<br>台湾心理咨询师周慕姿在《情绪勒索》一书中提到这样常见的现象：<br>有对父母已经很久没看到女儿了，接到女儿的电话说她终于放假了，但她的计划却是跟朋友出国旅游。<br>父亲一听便生气地说：“你有没有听过‘父母在，不远游’，一放假就想着出去玩，丝毫没有考虑过父母的感受，我怎么会养出你这种不孝的女儿。”<br>于是接下来，女儿气鼓鼓地回家住了几天，父亲觉得“要我把话说成这样，你才回来。”<br>局面一下子就陷入了“两输”的状态。<br>倘若一开始父亲有不轻易指责的意识，而是说：“听到你要放假，很开心，爸爸妈妈也好久没见你了，你要不要安排一两天回来看看我们呢？”<br>结果就大相径庭了。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2coyhNkMa1rKOpO9McbKdPZLUZo3S3YkAV4ib5FISP2swM9HsDTHnJoKg/640"><br>为人父母要遇事不轻易指责，为人子女也是。<br>由于成长年代的不同，子女跟父母很容易有代沟。<br>“都跟你说了不要去捡那些没用的东西，你这人怎么这么顽固呢？”<br>“你是翅膀硬了，有能耐了，看不起父母了。”<br>“剩菜倒掉，还要我说多少次，你等下吃了生病，大家还得照顾你。”<br>“倒掉多浪费，不用你操心，我不用你们照顾。”<br>“你的思想这么封建，现在是什么年代了，还来这套。”<br>“是是是，我们老了，就没用了。”<br>……<br>看到父母某些“老套”的做法，就忍不住吐槽和指责，这不仅会让父母感受不到尊重，还会让他们开始怀疑自己的价值，让彼此有了隔阂。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cJmtKmOE3fow5sI2Bhw5hIicpX20MMeJO41szfTpcuPbFXkvJ3H6MDyw/640"><br>其实，有很多小事，在子女眼里也许不合时宜和有失体面，但对于父母来说却是乐此不疲的。<br>遇事不指责，多点包容和理解，不计较，不争对错，就能小事化了。<br>《礼记》中讲到“孝子之养”，第一个便是“乐其心”，使他们感到快乐，就是最大的孝顺。<br>遇事不轻易指责，才能营造爱意满满的家庭氛围。<br>这是家人之间的相互支持和理解，也是家庭温暖的源泉所在。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCZcUsfgrT0oq7oT8mgiatv7FApFBvmHbKmNSGvv0pR6WH2kbU5VY0gMg/640"><br>得理要饶人，理直气要和<br>老子说：“大道之行，不责于人”。<br>老子强调，处于劣势时不责怪他人是容易做到的，占尽优势时不轻易指责、不咄咄逼人，才是深到骨子里的善良。<br>对待外人尚且要有这份气度，更何况是亲密的家人呢？<br>正如《傅雷家书》中教导子孙的：理直也不要气壮，得理也要饶人。<br>有时候对错并不是最重要的，跟家人相处，重要的是和和气气，重要的是彼此之间的羁绊和感情；<br>跟朋友交往，重要的是萍水相逢的缘分和惺惺相惜的情义；<br>与人共事，重要的是携手推进工作和共同成长。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXhzfRZ3WvszYMIfA8GFKlScJRjSjRib86icaicUB8QibROw0X83micsSGFQ/640"><br>“这世界上最残忍的事，就是抓住对方的过错进行指责，而不给别人宽容和机会。”<br>遇事不轻易指责，是对每一段关系保有容错率的气度，是允许别人犯错，不求全责备，不苛责，毕竟谁能无过呢？<br>欧洲有一句谚语：<br>“如果常常流泪，就不能看见星光。”<br>如果常常指责他人，眼中便全是别人的缺点和错误，看不到对方身上闪闪发光的地方，慢慢地，自己的气量和格局也会缩小。<br>遇事不轻易指责，是爱，是包容，是付出和尊重。<br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cQ8dxyklicx1ju3h9HumsN3aviaOjRt8Tg7SDSQWhPmmXxuficaeGAaHMg/640"><br>如果在你身边，有即使你犯了错也不轻易指责你的人，要好好珍惜，也要懂得适可而止。<br>因为无论什么关系，无论多亲密，都不可能是一方无限度地退让，感情是两个人的事。<br>如同那句话所说：<br>“所谓好的关系，都是源自一个人的包容和迁就，以及另一个人的适可而止。”<br>因为你很重要，所以遇事我不轻易责备你。<br>同样地，因为你很重要，所以我珍惜这份“不轻易责备”的包容。',
'<h2>最难的是理解</h2><br>为什么有些情，说断就断？<br>人与人，每个人都渴望理解，但生活中却存在很多误解。<br>有时候，疲惫多了，人便冷了；压力重了，情便淡了。<br>抑制不住的脾气，控制不住的委屈，当久不宣泄之时，你身边的人，就成了突破口，<br>其实，那并非你的本意。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITcbOy4d1dickngQRmaKiajN1PyyYAYYMfV9aicGDE3PCd0Tibpe8JzufKYQ/640"><br>再能干的人，也有脆弱的时候；再坚强的人，也有流泪的瞬间。<br>谁都想要理解，可谁又能走入对方心里？<br>听一听他的难处，体谅下他的辛苦；安慰下他的委屈，包容下他的错误！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITGE39h1fiaOjRq7UQbsXMqmI8tQafan6OyhxJ8o8wXPyAiaoic8nMTkCZA/640"><br>其实，有些事明明可以靠拥抱解决，却偏偏要讲理。<br>有些人明明可以多包容一些，却偏偏要指责。<br>多少人的分道扬镳，是因为不够理解。<br>多少人的心生隔阂，是因为不愿沟通。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITPYHDr84ZTGysdTeXo518I0ibfypExsrsAAAtR19tmofJrkGIlBVibkVw/640"><br>理解是什么？理解是心与心的懂得和默契，理解是人与人的体谅和共鸣。<br>理解靠什么？多一些换位思考，少一些计较纷争。<br>多一些包容原谅，少一些质问怀疑！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITWu6PFuJpdicNSIjDt3f18EmGkV1oQwlrlr0X4RRYba5PpEU8Xtc2tRA/640"><br>两个人之间，难在理解；两颗心之间，贵在体谅！<br>多一些理解吧，懂得善待他人，才能被人关爱；多一些信任吧，只有真心付出，才能收获真情！<br>',
'<h2>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来</h2><br>每个人都可有自由自在的人生，都可活出一番大境界。<br>世界上有两样东西，一样是用眼睛看得见的，比如花草树木、山川河流、日月星光。<br>还有一样是眼睛看不见的，比如思想、智慧、情绪，需要用心才能觉察。<br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxJZialql5P0AibzRY4UKEp2ib0vArLTCG1EkM0SkccicPWlzibhyuaQyfekg/640"><br>袁枚在《随园诗话》里提到杨万里的话：<br>“从来天分低拙之人，好谈格调，而不解风趣，何也？<br>格调是空架子，有腔口易描，风趣专写性灵，非天才不办。”<br>能把去年的月光温到今年才下酒，这是需要几分性情和天分的。<br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxY7mTtHLg39EIFGL273WV4UkZ1heRpcksuQue6iamE773b8QXqDq9CUg/640"><br>其实，人之最大的不自由，是心灵的不自由。<br>如果心灵没有达到自由的境界，身到何处，也是不自由。<br>可怕的是看不透生活，可悲的是在失败中不能自拔。<br>而一个智者，是在认清生活真相之后，依然热爱生活。<br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxaOwRpMn1axAbp1zSEwYbacmyjkBatPzWNVQsejrcy2V2phic6OAoOZA/640"><br>成熟的人不问过去，聪明的人不问现在，豁达的人不问未来。<br>一个智慧的人，活在自己自由自在的心境里。<br>“雨中山果落，灯下草虫鸣。”<br>人生一场，有几人懂你？又有几人知心？<br>二三莫逆友，三五知心人，已是一生福分。<br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxANp1MEegtTWicbicovg0SfznicncfY0REU55RuwiaetibRcviavLrdROcHSw/640"><br>发怒是用别人的错误惩罚自己；<br>烦恼是用自己的过失折磨自己；<br>后悔是用无奈的往事摧残自己；<br>忧虑是用虚拟的风险惊吓自己；<br>孤独是用自制的牢房禁锢自己；<br>自卑是用别人的长处诋毁自己。<br><img sec="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcmtUWicv10Kib23yuhQE5yZxmq2uHeYNURRdoauGicW9ceYJrMibRdibAVERU9Np5PVqBpoC5fDooOD5g/640"><br>做事讲究的是“事来心应”“事去心止”。<br>“事来”，不论是好事还是坏事，都应从容应对。<br>“事去”，只要事情做过了，不论好坏都已过去，不管高兴或悲伤都已无益，就应做到“心止”。<br>当我们有了这样的心境，我们的人生，就是自由自在的了。',
'<h2>和谁在一起的确很重要</h2><br>你是谁？你身边都有谁？这两个问题，决定了你一生会怎样。<br>和不一样的人在一起，就会有不一样的人生。<br>你和谁在一起，的确很重要，甚至能改变你的人生轨迹，决定你的人生成败。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBWuWWOiaN7DxOZiaD9roS4LmzicDF1hCNuf1Ht4UQ0XKdO6ViaFonGwB9uyQdOgUuQMuyHlPlvUkWQgxA/640"><br>和靠谱的人在一起<br>与靠谱的人在一起，我们总是如沐春风，格外安心。<br>李嘉诚曾说：做事要找靠谱的人，聪明的人只能聊聊天。<br>一个靠谱的人，就像一座不倒的靠山，无论什么时候提起他，心里总是满满的踏实。<br>这个世界上，聪明人很多，靠谱的人却是凤毛麟角。<br>能与靠谱的人在一起，就是你最大的福气。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweKibMticRcMGLx9Q0msWkZU6Ir8slZVMfV5lzqNjt8NMm4ylcFsWhUjLw/640"><br>和积极的人在一起<br>与积极的人在一起，总能感受正能量，如同被阳光围绕。<br>积极的人像太阳，照到哪里哪里亮；消极的人像月亮，初一十五不一样。<br>有人说，人生有三大幸运：上学时遇到好老师、工作时遇到一位好师傅、成家遇到一个好伴侣。<br>有时他们一个甜美的笑容，一句温馨的问候，就能使你的人生与众不同，光彩照人。<br>原本你很优秀，由于周围那些消极的人影响了你，使你缺乏向上的压力，丧失前进的动力，而变得俗不可耐，如此平庸。<br>生活中最不幸的是：由于你身边缺乏积极进取的人，缺少远见卓识的人，使你的人生变得平平庸庸，黯然失色。<br>和负能量的人在一起心田慢慢荒芜，杂念丛生；而和正能量的人在一起，你会被激发出对生活的热爱，发现人生的美好。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweusHQedzpINWRCT1RVcpL61Oib8l8BsChF7BfexPoTjO9OvNIK7ytP0Q/640"><br>和相爱的人在一起<br>与相爱的人在一起，仿佛心生力量，眼里有了光，笑里全是坦荡。<br>在美国，一位93岁的老爷爷每天中午都到同一家餐厅吃饭。<br>时间久了，大家都认识他，好奇的问：你餐桌上放的照片是谁？<br>原来，照片中漂亮的女士是他4年前去世的妻子，这家餐厅，是妻子生前最喜欢的餐厅。<br>老爷爷深爱妻子，63年婚姻，从未分离。<br>妻子去世后，也时刻携带照片在身边。<br>妻子怕黑，他就在家里留了一盏灯，从白天到黑夜，从未熄灭，唯恐爱人找不到回家的路……<br>冰心曾说：有了爱，就有了一切。<br>就像她和丈夫吴文藻风雨同舟、患难与共56年。<br>因为有爱的支撑，他们始终相互扶持，不离不弃，直至生命的尽头。<br>生命的繁华之期，奔波于流年，有一个陪伴自己的人，眼中的春秋日月，枯荣山河，都因此而栩栩生辉。<br>愿有岁月可回首，且以深情共白头。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweBncN0gR4U5EBiaVzuTRLBpOJSOPYQgbvSSmyOl3wgxL4lGnic17aS10Q/640"><br>和谁在一起，真的很重要<br>有句话说得好，你是谁并不重要，重要的是和谁在一起。<br>如果你想像雄鹰一样翱翔天空，那你就要和群鹰一起飞翔，而不要与燕雀为伍；如果你想像野狼一样驰骋大地，那你就要和狼群一起奔跑，而不能与鹿羊同行。<br>正所谓“画眉麻雀不同嗓，金鸡鸟鸦不同窝”，这也许就是潜移默化的力量和耳濡目染的作用。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXPuVlzicrT3Hg2IcuaUqJDJkbTiacHEPiacM6zX4wDkjnKd7dtzYLUAKFicxAlFRxr2iaLOmiaMCn1ljgw/640"><br>俗话说：<br>物以类聚，人以群分。<br>余生不长，和不一样的人在一起，就会有不一样的人生。<br>爱情婚姻也如此，家庭事业如此，人生道路也如此。<br>',
'<h2>及时回复</h2><br>“及时回复”是一个很小的重要细节，却总被人忽视。<br>迟到的时候没有及时说明原因，朋友也许会担心你的安全；<br>工作进度没有及时汇报，其他同事只能干等着你的消息;<br>一句简单的“收到”“好”“平安到家”……<br>背后可能是对别人尊重，让别人放心，更让人觉得你很靠谱。<br>所以，及时回复，是一种好习惯，更是一种教养。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU0VNYeElEGA0ic6nibmwVmqygE6JV5QHvCpibUy4v8Y1N7ianu6Gvic3F1eBYyjzRlkUicGictylTgyAicQQ/640"><br>不回复，靠不住<br>一天上班后，领导让小王给上级部门送一个材料。<br>一个小时过去了，没有回复。<br>两个小时过去了，还没有回复，直到中午领导在楼道里看见了他。<br>领导问他材料送到了吗？<br>他说送到了，又问他怎么送的？<br>他说那个人不在，只好委托办公室的人转交了。<br>领导一听，脑海里马上浮出了三个字：靠不住。<br>此后，领导再也不会轻易委托他去办重要的事了。<br>这么小的事，不回复就是“靠不住”了吗？<br>想想自己年轻的时候，别人交代诸如此类的小事，你有回复吗？<br>在普通人的意识里，做了就行了，还要回复吗？<br>而且也没有人因为没回复而来质问你。<br>后来你委托别人办事的时候，才会有这种强烈的感觉。<br>原来那时很难得到他人的重托，跟自己不主动回复也会有很大关系。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqxkEl2dv7qYz6mV7zWKMQE9dfakpKRVt99kcsfpXOIUQOYO0v8ce59Qw/640"><br>大事看能力，小事看品格<br>让你放心的人，但凡遇到重要的事，你一定就会想起他来。<br>因为不用担心，你委托的事他一定会放在心上，尽心尽力，随时回复，绝不让你焦急等待。<br>对这样的同事和朋友，你也会以礼相待，并以同样的重视对待对方托付的事。<br>这就是共事双方的默契。<br>事毕不回复，就像任务完成了99%，只有这1% 没落实，虽然就差这么一丁点，事情却还是没有做到位。<br>设想一下，你给你的同事发了一个信息，如果对方没有回复，你是什么感觉？<br>同样道理，他给你发的你不回，是你不想，还是不屑？<br>这不是无所谓的问题。<br>无论是谁，除非你确有原因，都应给予回复，这是一个尊重自己和尊重别人的问题。<br>事毕回复，说来简单，做好不易。<br>送信送材料只是表面上的事，根子上还是职业品格的问题，这和承诺与诚信有关。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVp6f4icvKJopPrUAlmWKr2EAUN8SV6AllibMDVKaOiccP2y2sCUbQfnGqg97X5z57iccewu5S88lD13g/640"><br>即使是家人，也要及时回复<br>你有没有过这样的习惯，每次出远门都会给家里人报个平安。<br>有一次出去旅游，要坐很长时间的火车，家里十分担心路途的安全，一直催问。<br>结果到了目的地，玩得太多兴奋，把报平安这事儿抛到脑后。<br>等想起时，拨通电话想解释一下，却先挨了母亲的一顿批评。<br>可能当时你不能理解为什么要多此一举，觉得不耐烦，完全不放心上。<br>但现在想想，家人需要的是你详细的汇报吗？<br>只是一句简单的“平安”，就是他们最想要的答案了。<br>只有关心你的人，才在意你的回复。<br>学会不让人担心，也是一种教养。<br>别冷漠了这种关心，小事不小，回复的不是一件事，而是家人对你的爱。<br>及时，这份关爱才不会冷下来。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVCEyLVF6nqh7yXC12X6sqx1mT3WtyDDgTZAPy49pqvh3Ny4h2aJnsuyRfBrqj4dIicruPjdnmFY8A/640"><br>- 04 -<br>是否靠谱，就看这三点<br>很多企业招聘中最关键的一条要求，永远都是——靠谱。<br>你问一个人理想中的恋爱对象是什么样子的，答案里一定有一条是靠谱。<br>对朋友家人，想的和说的一致；<br>对工作，说的和做的一致。<br>一个人靠不靠谱，其实就看这三点：“凡事有交代，件件有着落，事事有回音。”<br>有些人就是这样，他跟你说“好”，你不会觉得他是在敷衍你。<br>回忆起当年一位特别喜欢且令人尊敬的老师。<br>他教的班级很多，但是他记得每一个人的名字。<br>无论你什么时候跟他讨教问题，即使当时他忙不过来，但不管多久也总能记得回答。<br>给他发邮件，永远在12小时内答复，或者他会自动留言：<br>“不好意思，我在xxxx，你的邮件我将在x月x日答复”，他回邮件的时间永远是约定那天的上午。<br>和有智慧的人交流，和情商高的人谈恋爱，和靠谱的人共事，和幽默风趣的人同行。<br>人生若能如此，风景无限好。<br>成功和幸福没有捷径，这个世界也没有一条道路可以通往靠谱，因为靠谱本身就是一条道路。<br>生活中遇到那些不会“及时回复”的人，把这篇文章转给他们，希望能给他们一些启发，也希望大家生活中都养成“及时回复”的好习惯。<br>',
'<h2>熬！</h2><br>人生总有一些不如意的事，关键在于熬。<br>熬，不是逆来顺受的活着；<br>熬，不是对命运的妥协。<br>熬，是能量积蓄；<br>熬，是生命升华。<br>有些人熬着熬着，成功了；<br>有些人熬着熬着，消失了。<br>人生总有不如意之时，不要抱怨怀才不遇，也不要抱怨生不逢时；<br>苦心人，天不负，越王勾践，卧薪尝胆，三千越甲可吞吴。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibic6Sq8O7Rt5nicpYCt0P5o07gdxsuWKpZlY4aGIyG1qRc1pnpcIofP4g/640"><br>人生 是一场马拉松，很多时候需要熬。<br>熬，看似很苦逼、很窘迫，实际上是在充电、是在进取。<br>竹子熬了4年时间，仅仅长了3厘米。<br>从第五年开始，以每天30厘米的速度疯长，仅用六周时间就长到了15米。<br>熬，是海纳百川，有容乃大。<br>竹子熬不过那3厘米，哪能6周就长15米。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibqvvoOY7ZMkHyL5mTjY3yOp1AXGa4lS4oibf6vsSbQHXKib6PQavfy2Kw/640"><br>熬，是一段痛苦而忍耐的过程。<br>执子之手，与子偕老。<br>这是多么美好的爱情状态。<br>但“柴米油盐酱醋茶”的路上，夫妻哪有不争执的时候。<br>忍耐了，宽容了，爱情就美好了；<br>任性了，记仇了，爱情就悲剧了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibsLxEcVdqhs84ibLicyiaYB6gdwRhlnXjxlF77nDe1QjtiaEjhwY6Pesorw/640"><br>熬，是对命运的抗争和掌控。<br>有些人，得了绝症。<br>当听到消息后，有的人，悲观认命，不久即离开人世；<br>有的人，积极乐观，最终绝症奇迹消失。<br>能不能掌控自己的命运，就看你的人生态度。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibNJzBHhlAGbYh4jiaxEvO1InZef6nXqFKH1sFmxG3hkeM7ViaN43q058Q/640"><br>熬，是生命最好的磨石。<br>在我们身边，有一些人，沉得下心，耐得住寂寞，也不肯轻言放弃。<br>或许他们没有大事业，但在人生路上，已成赢家。<br>熬得久了，心性磨练得坚韧了，他们就算在百折千磨中，也能成为可以被打倒，却绝不会被击垮的人。<br>马云熬不过阿里巴巴的前期岁月，则无后期的商业帝国。<br>褚时健熬不过橘子长成的10年，哪有后来的创业成功！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibwx9rS6IakgoFZEOAGciacEXVNCfZQ1gWbcTgia2iaMHztbFRbFzvvnD3A/640"><br>熬，是生命赐予的最好礼物。<br>没有经历过“熬”的人，哪能知道“站着说话不腰疼”的道理。<br>熬，是上天赐予你与自己灵魂对话的机会，是“天将降大任于斯人也”的先兆。<br>艰难岁月，熬得住，才有柳暗花明。<br>总之，熬得住，出众，熬不过，出局！',
'<h2>千万孤独柳宗元</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0leck5xlXeNW3dKkDKnicFic85ZPuqFVJvyCl6bnqeYroA5GZA4MpLrA0rl1uOGYVicKCJskWII5gPaw/640"><br>少时印象最深的两首诗，一首是骆宾王7岁时写的《咏鹅》，另一首就是柳宗元的《江雪》了。<br>江雪<br>唐·柳宗元<br>千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。<br>每句诗的首字连起来是“千万孤独”<br>四个字，再联想一下诗人的处境：<br>彻骨寒冷的冬日，白雪漫漫，千山无人，万径无鸟，只有老头子孤寂一人坐在一叶扁舟上，独自垂钓。<br>很努力地把自己代入此般情境，便觉诗人是真的很孤独吧。<br>但也不过如此了，如果我们没有认真了解过诗人的一生，我们对这首诗的理解就永远流于表面。<br>或者说，我们所有人，都不该如此肤浅地解读这首千古名诗。<br>公元773年，柳宗元出生于京城长安，祖籍河东郡，其父柳镇曾任侍御史等职，母亲卢氏属范阳卢氏，属儒宗大家。<br>“河东柳氏”世代为官，到了唐代，已经是一个有着几百年历史的、非常有名的高门望族。<br>在那个极其重视门第观念的唐朝，这是柳宗元的优势，也是他的重担。<br>他可以凭借家族荣耀，为自己带来名气，但也势必要背负起一族的兴盛，谓之“一荣俱荣，一损俱损”。<br>他凭借能诗善文的父亲和信佛母亲的教养，养成了积极用世的态度和刚直不阿的品德。<br>他读书十分刻苦，且自幼聪颖，立志要出仕做官，光宗耀祖。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icO6iamY04fBb5zcAH92r1iah8ubqsN0iad3ibiaKtPClmGrwySuWibFicS7gcvQ/640"><br>公元793年，柳宗元21岁，进士及第，名声大振。<br>与他一起科考的，还有诗豪刘禹锡，二人自此相识，成为唐朝诗人里最热门的知己好友。<br>798年，柳宗元26岁，又通过了博学鸿词科考试，并中榜，授集贤殿书院正字（官阶从九品上）。<br>801年，柳宗元29岁，被任命为蓝田尉（正六品）。<br>803年十月，柳宗元31岁，被调回长安，任监察御史里行，成为了京官。<br>他前半生的人生不算波折，少年成名后，仕途连连攀高，人到中年，前途看起来一片光明，似乎人生还有着无数种辉煌的可能。<br>柳宗元幼时曾遭遇建中之乱，亲历过藩镇割据的战火。<br>入仕后，与官场人物交游广泛，对唐朝社会腐败、黑暗的一面，有着深刻的了解，于是十分渴望能够变革新政。<br>他身处晚唐，却一心想要恢复大唐盛世时的风光，或许这是所有爱国忧民的晚唐诗人的梦想吧。<br>柳宗元是这样，刘禹锡也是这样。<br>这一时期，二人先后被调回了长安，同年进士及第，又志趣相投、年龄相仿，于是很快成为了极好的朋友和同僚。<br>接着，他们又认识了早有改革弊政之志的太子侍读王叔文、王伾等人，组成“革新集团”。<br>公元805年，柳宗元33岁，唐德宗驾崩，皇太子李诵继位。<br>“二王刘柳”集团被重用，他们迅速开始变革，采取了不少具有进步意义的措施，可危害了很多当权者的利益，被反扑，只坚持了几个月，就宣告失败了。<br>接着，顺宗被迫禅让帝位给太子李纯，即唐宪宗。<br>王叔文被赐死，王伾被贬后病逝，刘禹锡与柳宗元等八人被贬为远州司马，这就是历史上著名的“二王八司马事件”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOkS1iahia7KrVUQdib37gezMjNFiazia4KqCfY6ia45YiaGAHfFsYmNcsvohHg/640"><br>33岁，是柳宗元人生的一个分水岭。<br>33岁之前，他春风得意，仕途顺畅，朋友在旁，有过一个恩爱的妻子，一段美满的婚姻，还有母亲的陪伴，他是整个望族大家的荣耀。<br>33岁后，他革新失败，被谪贬永州，参与革新的所有志同道合的朋友全部被贬，他带着老母亲和一个体弱多病的女儿独自到了永州，他成为了家族的耻辱。<br>柳宗元在永州整整呆了十年，从33岁到43岁，而他47岁就病逝了……<br>也就是说他中年最重要的十年，都是在永州度过的。<br>被贬那一日，已入不惑之年的柳宗元想必也是迷茫的，人生漫漫，他该何去何从，这一贬谪等待他的是什么。<br>他还能回长安吗？<br>他还能改革弊政为老百姓做事吗？<br>他还能，振兴家族门楣吗？<br>他不知道。<br>离开京城，来到偏远的永州，想必起初，他也是想要回去的吧。<br>他写了很多信给远在长安的曾经的同僚，希望他们能够帮他一把。<br>但是这世道，原本就是锦上添花容易，雪中送炭很难，官场竞争历来尔虞我诈，阴谋阳谋层出不穷，你死我活，都是常规操作。<br>同为官场人，没有落井下石，已是恩惠，如何能够指望别人助力一个对自己无用处、还可能惹帝王不高兴的谪贬之人？<br>他的信件，纷纷没了回音。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOtYocJLgb1IpXickyXnNOwmVRoxORBI3nRtYafQcaxJ3uzB4W18rJJzQ/640"><br>有时候，这才是中年人的处境，身边全部都是要依靠你的人，而没有一人是你可依靠的。<br>你陷入困境，家人也跟着遭殃，你不想低头，不想认输，不想承认自己错了，可生活的重担沉甸甸地压在你肩上，你怎么背负？<br>更可悲的是，永州穷山恶水，气候险恶，年老的母亲扛不住此般变迁，很快就离世了……<br>而他体弱多病的女儿也在这种恶劣的环境里，身体更加衰弱，也离世了……<br>亲人离世，加上永州火灾不断，柳宗元刚来没多久，房子就被烧毁了，他从窗户逃出，才活了一条命……<br>那一日，才三十几岁的他，无意中照镜子才发现，头发已经花白。<br>人到中年，丧父丧母丧妻丧女。<br>茕茕孑立，形影相吊。<br>“不孝有三，无后为大。”特别是在名门望族，繁衍后代也是极其重要的一环责任。<br>唐代极其重视门第观念，官员和平民有着深刻的代沟，一般不通婚。<br>可柳宗元的尴尬在于，他有官位，却是被谪贬的，没有哪家高门之女愿意嫁给他；<br>他娶平女，却没法给人家名分，毕竟“河东柳氏”是真正的名门望族，不可与平民通婚。<br>他初始大抵也是不愿意凑合的，何况他还有一个“白月光”亡妻。<br>柳宗元24岁时，听从家族安排，娶了门当户对的杨氏为妻。<br>杨氏温柔美好，知书达理，柳母也十分喜欢他，连称自己多了个女儿。<br>夫妻二人感情十分要好，柳宗元十分疼惜自己的妻子。<br>只是婚后不过两年，杨氏就病逝了。<br>《亡妻宏农杨氏志》节选<br>坤德柔顺，妇道肃雍。<br>惟若人兮，婉娩淑姿。<br>锵翔令容，委穷尘兮。<br>佳城郁郁，闭白日兮。<br>之死同穴，归此室兮。<br>这是他为杨氏写的悼亡文章，文中详细记录了杨氏的生平籍贯、原生家庭的情况，以及她的柔顺贤良、可爱美好，最后表达了自己老去之后“之死同穴，归此室兮”的意愿。<br>杨氏是他的“沧海”，是他的“巫山”，她过世后，他盛年丧妻，再不曾续娶。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOvhz3iap2bGZH9V7WRZDSsiaNC4oqm0ynYXujoOCsoPgfibMa5kXn6N7eg/640"><br>只是到了40岁以后，对很多事情的看法，都会被逼着改变，为了繁衍后代，或者为了不再孤单，他终于还是跟平民女子同居了。<br>现实世界就是这样，感情里的“白月光”只适合用来缅怀，生活中的“白米饭”才能够填充饥饿，让你活下去。<br>人到中年，感情一途，只求稳妥，只求陪伴，爱与不爱，原本也没那么重要了。<br>有人问你粥可温，已是足够幸运。<br>何必还要求人家与你立黄昏呢？<br>你以为中年人再婚容易吗？<br>有时候，他们需要付出的勇气与承担，比少年人选择离婚还要大。<br>得罪某位同僚，甚至是最有权势的大臣，被谪贬，总还是有指望能够翻身的，毕竟大臣之上还有帝王。<br>可得罪帝王，就真的是，除非帝王本人改变心意，否则当真毫无挽回的办法。<br>柳宗元站错队，支持错了人，等唐宪宗继位成为帝王后，自然非常厌恶他。<br>封建社会，帝王家逢喜事，会大赦天下，没错，就是犯了再严重的罪，赶上“大赦”，也能毫发无损的回家。<br>柳宗元在这一点上倒是真的运气不错，赶上了好几回。<br>可每次宪宗都会在大赦天下的圣旨后，加上一句：柳宗元等人除外。<br>是的，宪宗先后三次大赦天下，三次都拒绝赦免他们几人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOUXCVxI5ZZeGb2VlRZicgtPvz1W0qmdN98vaIPJPoXhnMxuzSEDnp1zg/640"><br>于是那一日，恰逢冬日，大雪弥漫，冷风刺骨，柳宗元独自一人独坐一叶扁舟上，开始垂钓。<br>四周寂寂无人，连小鸟都拒绝在这么冷的天气出窝。<br>千山环绕，万径皆陌路。<br>他不过才三四十岁，早已头发斑白，自称“老翁”。<br>人到中年，仕途被彻底封死，父母妻女全部亡故，他一无所成，一无所有。<br>这个时候，你再去读一读那首《江雪》，是否才能明白他的悲哀与痛恨、孤寂与无措？<br>冬日垂钓，你猜他能钓到什么？<br>我料想连鱼儿都不肯出来，在江底沉沉地睡觉呢。<br>他能钓到的，不过是一片无望的将来罢了。<br>此后，他彻底死了回长安的心思，安安分分地呆在了永州。<br>他的好朋友刘禹锡一直与他通信，众所周知，诗豪先生生性阔达，为人乐观，他虽然也一直被谪贬，但心胸倒是一直非常开阔。<br>有了他的开导，柳宗元也逐渐转变了郁闷的心情，开始接受彼时处境，并积极投入现实生活中。<br>不是想要为民做事吗？<br>地方官也是可以为老百姓分忧的，他为百姓做了不少实事，赢得了当地百姓的爱戴。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOna6zP6biadNbv2iaiawnicmMugiadaiaVME5NVdKiagibJH4woDlXFwdX3Aqag/640"><br>日常，他也约三五好友去永州周边游玩，写出了《永州八记》这样的千古名篇。<br>《永州八记》节选<br>予乐而如其言。<br>则崇其台，延其槛，行其泉于高者而坠之潭，有声潀然。<br>尤与中秋观月为宜，于以见天之高，气之迥。<br>孰使予乐居夷而忘故土者，非兹潭也欤？<br>他更是写了很多针砭时事的文章，比如《捕蛇者说》。<br>捕蛇者说<br>永州之野产异蛇：黑质而白章，触草木尽死；以啮人，无御之者。<br>……<br>盖一岁之犯死者二焉，其余则熙熙而乐，岂若吾乡邻之旦旦有是哉。<br>今虽死乎此，比吾乡邻之死则已后矣，又安敢毒耶？<br>余闻而愈悲，孔子曰：“苛政猛于虎也！”吾尝疑乎是，今以蒋氏观之，犹信。<br>呜呼！孰知赋敛之毒，有甚于是蛇者乎！故为之说，以俟夫观人风者得焉。<br>永州野外出产一种奇异的毒蛇，如果咬了人，立刻会被毒死。<br>很多人都在捕蛇的过程中被毒死，既然它毒性如此强烈，为何还有人拼命捕蛇呢？<br>原来是为了抵税。<br>原来苛捐杂税的毒害比这种毒蛇的毒害更厉害。<br>原来苛政不仅猛于虎，还毒于蛇！<br>真的，有这种针砭时政的文章为百姓请命宣传，永州有柳宗元，了不起！<br>幸运的是，事情还是有了转机。<br>公元815年，43岁的柳宗元、及好友刘禹锡等人接到朝廷诏书，让他们回长安。<br>这是柳宗元梦寐以求的事情，想必当时他的心情也是极度欢喜的。<br>只是刚回到长安一个月，那个倔强又天真的刘禹锡就写了一篇观花诗，又得罪了权贵，连累了柳宗元，兄弟几人还没站稳脚跟，就再次被谪贬出长安。<br>《玄都观桃花》<br>唐·刘禹锡<br>紫陌红尘拂面来，无人不道看花回。<br>玄都观里桃千树，尽是刘郎去后栽。<br>无辜被连累，若是常人，估计都是要郁闷无比的，说不定就此翻脸，朋友也没得做了。<br>然而柳宗元没有，他跟刘禹锡惺惺相惜多年，太了解朋友的性格，他不仅没有怪罪刘禹锡，反而为朋友的处境担忧。<br>柳宗元被贬柳州，而刘禹锡则被贬到更为偏远、荒凉的播州。<br>彼时柳宗元已经丧母多年，而刘禹锡的老母尚在世。<br>播州荒凉，刘禹锡的母亲如果跟着同去，必然受不住那里的天气。<br>柳宗元立刻上书，请求跟刘禹锡调换贬谪之地。<br>当然未得到应允，但好在有其他人帮忙周旋，刘禹锡被贬之地从播州改到较为不那么偏远的连州。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOcxYtMZUvu73pA52TNiaNGFB4dNMaA2JNxHymzbSc5vqhwFVzBE504rA/640"><br>那一日，两人再次携手离开长安，一路同行，只是人生漫漫，没有谁能陪谁一辈子，终究还是到了衡阳，二人必须要分别了。<br>重别梦得<br>二十年来万事同，今朝岐路忽西东。<br>皇恩若许归田去，晚岁当为邻舍翁。<br>“皇恩若许归田去，晚岁当为邻舍翁。”他还盼望着有一日能够解甲归田，到时候再与好友做邻居，一起安详度过晚年生涯。<br>只是愿望是美好的，现实却无比残酷，此次一别便是二人最后一次见面了。<br>柳宗元到了柳州后，开办学堂，教化民众，解放奴婢，发展经济，造福了一方百姓。<br>四年后，多年的抑郁，以及多年疾病困扰着的他，已感自己大限已到。<br>他给刘禹锡写了信，把自己一生的文稿和还未成年的儿子一起托付给了刘禹锡。<br>那一日，刘禹锡正护送老母亲的灵柩路过衡阳，突然又接到好友病逝的消息。<br>他先丧母后失友，伤心欲绝，一个中年男人，当场坐在地上，大声痛哭起来。<br>接着，刘禹锡立刻在衡阳停下来，选择为柳宗元料理后事。<br>刘禹锡先写了《重至衡阳伤柳仪曹》一诗凭吊好友，后又两次写《祭柳员外文》，祭奠柳宗元， 足见二人的深厚情谊。<br>《祭柳员外文》节选<br>呜呼子厚！卿真死矣！终我此生，无相见矣。<br>何人不达？使君终否。<br>何人不老？使君夭死。<br>皇天后土，胡宁忍此！知悲无益，奈恨无已。<br>子之不闻，余心不理。<br>含酸执笔，辄复中止。<br>誓使周六，同于己子。<br>魂兮来思，知我深旨。<br>鸣呼哀哉！尚飨。<br>当然，刘禹锡有将柳宗元的儿子抚养成人，将他所有文稿编撰成集，没有辜负好友所托。<br>柳宗元，字子厚，唐宋八大家之一，唐代文学家、哲学家、散文家和思想家。<br>与韩愈并称为“韩柳”，与刘禹锡并称“刘柳”，与王维、孟浩然、韦应物并称“王孟韦柳”。<br>一生留诗文作品达600余篇，其文的成就大于诗。<br>柳宗元一生，当然是孤寂的、波折的，但是那又怎样？<br>他的困境，和多数中年人的困境一样，他活的很辛苦，很孤独，但他看看周边，白茫茫一片的孤寂，有些话无人可说，有些话说了惹人笑话。<br>于是他只好要紧牙关，披荆斩棘，为自己和身边人打造一个港湾。<br>他成为了当地老百姓拥护的父母官，更成为了享誉千古的一代文人。<br>生活以痛吻我，我却报之以歌。<br>',
'<h2>50个潜规则！</h2><br>1、靠别人永远没出息<br>人只有求助于自己，任何人都不可靠，世界上没有可靠的人，连你的父母，连你的儿女都不能靠，只有靠自己。<br>如果自己不站起来，指望别人依赖别人，永远是没有出息的人。<br>2、人的势利，很正常<br>其实，人与人的交往，人际事物的交流，势利是其常态。<br>纯粹只讲道义，不顾势利，是非常的变态。<br>物以稀为贵，此所以道义的绝对可贵了。<br>3、器度决定高度<br>每个人的气度、知识、范围、胸襟，都不同。<br>你要成大功、立大业，就要培养自己的器度，像大海那样大。<br>4、寂寞的享受<br>我告诉你们一个经验：<br>当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br>就是古人所谓的“空山夜雨，万籁无声”。<br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br>那是寂寞的享受，不是钱财能够买得到的。<br>5、空灵才能自在<br>如果一个人的思想、器度不空灵，那就完了，等于拿个杯子在小坑的水里当船，永远动不了。<br>有高远的、空灵的境界，才可以在这个人世间，这个宇宙里，自由自在地飞，才能得到逍遥。<br>6、没有什么会一直拥有<br>凡是好的大家都希望它不要变。<br>像人类的感情，我们都希望爱河永浴，希望它不要变；<br>年龄也希望不要变，永远青春等等。<br>可见人永远都是那么愚蠢！<br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？<br>没有这回事！<br>7、成大事者必变通<br>“功业见乎变”。<br>历史上的伟人：<br>第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br>第二等人是应变，你变我也变，跟着变；<br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：<br>“格老子你变得那么快，我还没有准备你就先变了！”<br>8、以信仰约束自己<br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br>9、生命的能量来自“静”<br>能源从哪里来的？<br>是从静态来的，从空来的。<br>为什么我们忙碌到夜里就要睡觉呢？<br>因为人也需要静态，脑筋不休息是不行的。<br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br>10、越是难，越要缓<br>有时候处理一件复杂困难的事，百思不得其解，忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br>11、真正的修行是红尘练心<br>真正的修行不只在山上，也不只在庙里，更在社会中。<br>要在修行中生活，在生活中修行。<br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br>12、心态好，世界才会美好<br>凡事不要只考虑自己，要为对方考虑。<br>只有去掉了自私、自利、自爱，你才能够自在。<br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br>13、所谓修行——修正自己<br>如果你以宽阔的胸怀容纳一切、包容一切的时候，你就不会有想不通的事，看一切人都是好人，看一切事都是好事，看一切境都是好境。<br>能经常查找自己的缺点，能不断地去掉我执，这就是修行，否则修什么呢？<br>14、读书是为做人，而不是谋生<br>一个人为什么要读书？<br>传统中最正确的答案，便是“读书明理”四个字。<br>明理，是先要明白做人的道理。<br>如果要问中华民族、中国人素来的教育目的是什么？<br>让我们再重复一句：<br>是为了“做人”，而不是为了“生活”。<br>15、多跟有益自己的人交往<br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br>多和老年人往来，可以学很多经验学问。<br>16、忘记己恩，不忘人恩<br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br>“受恩”，得人家一点好处，要永远记住。<br>17、知足即富<br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFjyictIOB1IaYRcpWz3hHTSulAINO5dGGy5mc5YjscOdYKPIJnDdDZVw/640"><br>18、本分做人<br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br>19、按时作息，才是人的生活<br>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；<br>下午属于阴气。<br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；<br>到下午睡一个午觉起来，精神慢慢好了；<br>到夜生活一来，精神越来越好——这些人都是阴气很盛……<br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br>20、最好的交情<br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br>21、做人大气，才有人气<br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br>22、处世的真谛<br>对自己要求严格；<br>对于别人错了的，责备人家时，不要像对自己那么严肃。<br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；<br>要求别人特别严格，原谅自己轻而易举。<br>23、人生就是一场假戏真做<br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，有什么可执着的，有什么可计较的，少说一句又能怎样？<br>退一步又能怎样？<br>24、咽下这口气<br>有一个办法很简单，你做到的话，包你有用处。<br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br>那真有气耶！<br>人生气时，硬是有一口气，不是假的。<br>25、不与好朋友共事<br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br>26、安于平淡，最难得<br>有的安于逸乐，有的安于贫困，有的安于平淡。<br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br>27、帮忙别帮太多<br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br>帮朋友的忙，正在他困难中救济一下，他永远感激；<br>但帮助太多了，他永不满足。<br>28、贪求伤身<br>处富贵中时，不以养而伤害自己。<br>相反地，在贫贱之间，“不以利累形”。<br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br>29、任劳易，任怨难<br>最难的是“劳而不怨”。<br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br>30、越喊穷，越穷<br>人不要喊穷。<br>喊穷的人是很贫贱相。<br>人喊穷，就是不知足，或者要布施时，就舍不得拿出钱财来而喊穷。<br>这么一喊，上天就把穷的磁场给他了，结果就越来越穷。<br>那人要富贵，首先要知足，知足是一种成就相。<br>对什么事情都要知足，慢慢的生活就会越来越富贵，否则都会越来越穷。<br>31、为别人就是为自己<br>人人都以为为自己好，自己就会越来越好。<br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br>32、不玩手段，才是精明<br>有最高的诚恳，就是最成功的人。<br>所以我常常告诉青年同学，不要玩花样玩手段......<br>将来什么人成功呢？<br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br>这是天地的法则。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFfpo1J599MKO5M8qbsTeicZ5sy0gSugVDjr4MYNuUR6rhkTeGKH6a0Vw/640"><br>33、虚伪之人，无好下场<br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br>34、不如意，才是人生<br>中国人有两句名言说：<br>“不如意事常八九，可与人言无二三。”<br>……“十有九输天下事，百无一可意中人。”<br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br>35、最好的行孝<br>天下确有不是之父母，但修身先要行孝，而行孝不可以只是盲从。<br>又能尽孝，又能巧妙地感化父母的过错，才是真正“思事亲不可以不知人”的深意。<br>36、没事业心才可怕<br>年轻人一生有没有事业，不是问题；<br>一生有没有事业心，才是问题。<br>虽然有事业心，不一定能够做得成事业；<br>但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br>37、苦难是好事<br>人类的历史中凡是成大功、立大业、做大事的人，都是从艰苦中站起来的。<br>而自艰苦中站出来的人，才懂得世故人情。<br>所以对一个人的成就来说，有时候年轻多吃一点苦头，多受一点屈折艰难，是件好事。<br>真正要成大功、立大业、做大事的人，一定要有丰富的人生经验。<br>38、放下但不放弃<br>各有各的因缘，各有各的福报。<br>你执着什么，什么就会伤害你；<br>你执着谁，谁就会让你伤心。<br>一切都要看成如梦如幻，放下所有的妄念。<br>但放下不是放弃，该做的还要去做，还要做好。<br>39、把人做好，把事做对<br>学问不是文学，文章好是这个人的文学好；<br>知识渊博，是这个人的知识渊博。<br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br>40、君子不怨天尤人<br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？<br>为什么我没有达到这个目的？<br>是自己的学问、修养、做法种种的问题。<br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br>41、人不自欺，天下无敌<br>任何一个人，一生只做了三件事，便死去了：<br>自欺、欺人、被人欺。<br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br>人不自骗，谁又能骗了你呢？<br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br>42、固执己见，做不了大事<br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br>有些人的性格，喜欢接受别人更好的意见。<br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br>43、少吹牛皮，多做实事<br>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；<br>理想非常高，要在行动上做出来就很难。<br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br>44、相信世界的美好<br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br>要相信，这个世界的美好一面，善良的一面。<br>45、正命的活着<br>真正的修养，在动心忍性之间，能够确实检查出自己的错误，然后“顺受其正”。<br>所受的一切遭遇，不怨天不尤人，不迁怒不二过，这就是正命的活着。<br>46、做什么都有境界<br>一个人修道，或者读书，一步有一步的不同境界。<br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br>47、傲慢是一种自卑<br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br>所以凡是傲慢的人都是可怜人，都有自卑感；<br>因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br>48、患得患失，皆因私欲<br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br>49、负心多是读书人<br>据我这几十年经验，到现在更承认古人的两句话：<br>“仗义每从屠狗辈，负心多是读书人。”<br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br>知识低的人不会解释，朋友嘛！<br>怎么不去？<br>为朋友没有理由不去，因为他思想不复杂。<br>50、最高的境界是平凡<br>学问越高，思想越复杂。<br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。',
'<h2>家庭走向兴旺的三个标志</h2><br>三毛说：“家，对每一个人，都是欢乐的泉源，再苦也是温暖的。”<br>每一个家，都是一个温暖的港湾。<br>它是生命开始的地方，也是所有情感的归宿。<br>它不是一栋冰冷的房子，不是一顿可口的晚餐。<br>而是父母、兄弟、爱人、孩子，在一起聊着天，在一起吃着饭。<br>幸福的家庭都是相似的。<br>一个幸福兴旺的家庭，也必然存在这三个标志。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz9K6NIG0rVgOCMLvjdb3b4TUQawl4fGC5m8Vfays6tic725fyqGTOFfw/640"><br>家庭和睦，才是一个家庭最宝贵的风水<br>这个时代最高级的炫富，就是家庭和睦。<br>曾经有人在网上问过这个一个问题：<br>幸福的家庭是什么样的？<br>最高赞回答是：<br>幸福的家庭都不争对错。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzHTRtysS9IViaOc02uKvMibBLAP44b2kibWr32xgTqQ6YpJxKia92CiaqQRA/640"><br>曾经有两户邻居。<br>其中一户姓王，人们叫他老王，另一家姓张，大家都叫他老张。<br>老王脾气不好，经常爱发火，有一天，他老伴给他倒了一杯茶放在桌子边，老王没有注意，突然间把茶水打翻了，倒得满地都是水。<br>老王忍不住了，开口就指责老伴，你是怎么做事的，连茶杯都放不好。<br>还责骂老伴一大堆难听的话，妻子很伤心，双方相互争吵，谁也没有得到结果。<br>可是，事情还没完啊，老王认为这都是妻子的过错，自己没有错啊，本以为通过责骂妻子，宣泄一下心情会好一些。<br>殊不知心情更糟，更难过。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzRM5uAwxAFQ6hIyrb4SuvYWchJbAG5mFSCiaSV3lTbucZwKibicjFiaeamw/640"><br>这时，老王就去隔壁邻居家老张那里请教。<br>问:“老张啊，我发觉你们家里从来不吵架，家庭很和睦，这是怎么回事，有什么秘方，教教我。”<br>老张回答说：“我们的秘方就是，我们每个人都认为自己是坏人，常生忏愧心，家里不管发生什么事，每个人都是先反省自己，从不指责对方。<br>所以，久而久之，家中就非常和谐，互尊互爱。<br>至于说，你们家里经常吵架，说明你们家里都是好人，因为好人是没有过错的。<br>老王你说对吗？”<br>老王听了很忏愧，并有所悟，心结也从此打开了。<br>一个和睦的家庭，并非不吵架，而是吵得再厉害，也会及时化解。<br>家，是我们最应该珍惜的地方；家人，是我们生命中最重要的人。<br>一家人在一起，房子、车子、票子都不重要，平平安安、和和睦睦最重要，<br>家人齐心协力把日子过好，再穷都能发家，再穷都能兴旺。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzdaebmoDBEp7B7jjwI2RW9PL14I5XTeZg0TG2MgSjbhicHuIq3yD1qsw/640"><br>对孩子，教育比溺爱重要<br>哈佛大学前校长德里克博克曾说过一句名言：<br>“If you think education is expensive,try ignorance!”<br>意思是：如果你认为教育的成本太高，试试看无知的代价。<br>记得以前看过这样一条新闻。<br>合肥某34岁男子王某，平时也不出去工作，生活一直依赖年过六旬的父母。<br>这天，老父亲责怪其懒惰不干活，男子竟怒火中烧，抄起钉耙将父亲打伤。<br>我们心寒震惊的同时，同时也该意识到：心软是害，狠心是爱。<br>谁溺爱孩子，谁总有一天会为孩子包扎伤口。<br>孩子小时候，父母为他遮风挡雨；孩子长大成家了，父母仍然里里外外为孩子操持着。却不从考虑如何教育孩子。<br>殊不知，所有优秀的孩子都离不开优秀的教育。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz2Khj3cC0ibH5y8Nbs8H9Q2zwEcNvMRTfPGkD8fuSlraLh3YYHicrq3Sg/640"><br>晚清名臣曾国藩，官居要职家境丰厚。<br>但他却教育子女，衣食起居，无一不与寒士相同，庶可以成大器；<br>若沾染富贵气习，则难望有成。<br>虽然家庭条件优越，但是曾国藩却穷养子女，意在培养他们的独立性，不靠家庭靠自己。<br>结果，曾家的孩子都成材了。<br>在教育孩子这件事上，每个家长要付出总量是一样的，也就是说，前期过得越省心、越偷懒，后期要付出的代价就越大。<br>再精致的花瓶都有碎掉的一天，再美好的容颜都有老去的一天，唯有读过的书、写过的字，都会逐渐积累在人身体里，变成孩子的财富。<br>投资孩子，就是投资自己后半生的幸福。<br>教育好孩子，才会让一个家庭越变越好。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz8DMu00n7lNUNGRIRZRUGsKPrabMZbp2Oqe2hpPe6iaRgibmFSARibPv9g/640"><br>人比钱重要，情比利珍贵<br>这世上有两样东西非常重要。<br>一样是钱，一样是情。<br>但他们从来就不等价。<br>钱多了可以多花，钱少了可以少花。<br>但情要是少了，生活就会了无乐趣。<br>曾经有人问过一个问题：<br>老公不回家，但每个月给你11万，你愿意吗？<br>当钱和情冲突时，你又会选择哪一边呢？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzmGGGc17NvkHSzS01S0icbGFiauedSicBzRicNvo7XSMCGOClLEc95dElng/640"><br>宁波北仑法院曾判了一桩这样的离婚案：<br>男方和女方通过认识了，在聊天的过程中，女方了解到<br>男方年收入有10万元，除了父母的房子外，还有一套婚房，并付了首付。<br>女方听了觉得很满意。<br>几个月以后他们就结婚了，并且女方也有了身孕。<br>这时婆婆就说，儿子要上班，媳妇怀孕需要照顾，不如搬过来住吧。<br>女方觉得可以，就答应了。<br>谁知人一搬，婆婆就把婚房卖掉了；<br>接着，卖房的钱也拿去还债了！<br>这时女方发现不对，左问右问才得知，<br>男方的年收入还不到5万，婚房首付是借的，现在得还。<br>婆婆还说：“没房也没车，收入又不高，哪家姑娘会愿意嫁过来啊……”女方深觉受骗。<br>孩子出生没多久，两家矛盾尖锐爆发，最后在北仑法院离婚了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYz6daYOl3OkdZe3ia8Lnr0er6GzSib2FYQEUDgcE8phXToEZk3HTjmSVuQ/640"><br>因利而聚，必然因利而散。<br>两个对感情不看重的人，婚姻必然经不起一点波折。<br>感情里物质很重要，但讲心也非常重要。<br>人比钱重要，情比利珍贵。<br>如果说钱是果实的话，那情则是那棵生生不息的大树。<br>一份真挚的感情，才会让一个家庭越变越好。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzqv0dAicuw6PUXFhwbl886z4hGiaichhLVwod0gnj6jfgS5gwPtVOB80fw/640"><br>“家”这个字虽然不能吃，不能喝，但是只要有它，天底下再珍贵的东西，也会变得黯然失色。<br>“家”是世界上最美好的字眼，只有和睦的家庭、最好的教育以及温暖的情，才能给它兴旺发达的动力。<br>愿我们都有一个舒适且温暖的家庭，在越过越好的日子里，蒸蒸日上，不断兴旺。<br>',
'<h2>丰子恺 | 历尽人间方为真</h2><br><img src="https://i1.read01.com/SIG=3rhpgln/304d55526e716d465951.jpg"><br>1957年 60岁的丰子恺在二十四桥明月夜旧址<br>曾经有一个特别可爱的老头<br>作起画来童真童趣<br>文章也写得清雅质朴<br>句句至理<br>他的心和他的画一样<br>善良、纯真、温润、有趣<br>他53岁开始学俄语<br>55岁翻译屠格涅夫的《猎人笔记》<br>65岁翻译日本长篇小说《源氏物语》<br>除了作画、写散文、翻译外文书<br>他还给很多书做封面设计<br>闲暇时间写音乐理论教材<br>他还是个重度儿童崇拜者<br>半个多世纪里<br>他的人生几经沉浮、几度沧桑<br>他见惯了人性的邪，目睹了世道的恶<br>但这一切都没能阻挡他的眼神<br>处处是真、是善、是美<br>是的，他就是丰子恺<br><img src="https://i3.read01.com/SIG=1q6igs1/304d55526e7132794b4a.jpg"><br>石门湾的少年<br>浩浩荡荡的大运河在这儿拐了一个弯儿，这里人人有米，家家养蟹，是一个有四百多户的小镇，叫石门湾。<br>1898年11月9日，丰子恺就在这出生。<br>丰子恺出生时，他前面已经有了六个姐姐，他排行老七，却是家里的长男，因此备受宠爱。<br>祖母溺爱他，姑姑疼爱他，姐姐们怜爱他，连染坊中的伙计们也喜欢他。<br>丰子恺自小就被包围在脉脉的温情中。<br>这份温情跟随了他一生，发散在笔下，就成了平易的文字和纯仁的画风。<br><img src="https://i3.read01.com/SIG=1fe969h/304d55526e71716d7335.jpg"><br><img src="https://i3.read01.com/SIG=193jj4a/304d55526e7130335244.jpg"><br>丰子恺的父亲丰璜是石门湾的第一个举人。<br>不料，刚中举大清王朝就覆灭了。<br>后来只能在家办私塾谋生，而丰子恺成了他第一个学生。<br>丰璜恨不得把毕生绝学都传授给儿子。<br>但在丰子恺七岁时，他就去世了。<br>丰子恺不得不去家族中另外一个私塾继续念书。<br><img src="https://i2.read01.com/SIG=1v5bor8/304d55526e7141616a34.jpg"><br>1914年，丰子恺以第一名的成绩毕业于崇德县第三高等小学。<br>作为家中唯一的男丁，母亲为丰子恺的前程操碎了心。<br>这一年，她委托一个乡邻带丰子恺到杭州投考。<br>临行前，她亲手为丰子恺做了一份年糕，希望儿子“年年高中”。<br><img src="https://i2.read01.com/SIG=g65kne/304d55526e7168396349.jpg"><br>到了杭州，为了能保证录取，丰子恺投考了三个学校。<br>非常幸运，他全都考上了。<br>母亲考虑了半天，决定丰子恺可以当一个老师，以后回到乡间教书更安稳一些。<br>所以，丰子恺就读了浙江第一师范学校。<br>这可是一所星光灿烂的师范学校，当时在此任教的有鲁迅、夏丏尊、陈望道、朱自清、叶圣陶、俞平伯，当然还有影响丰子恺一生的李叔同。<br><img src="https://i1.read01.com/SIG=2bsb3fa/304d55526e7162373330.jpg"><br>丰子恺曾说：<br>图画音乐两科，在现在的学校里是不很重要。<br>但是奇怪得很，在当时浙江第一师范里，看得比英、国、算还重。<br>我们有两个图画专用的教室，许多石膏模型，两架钢琴，五十几架风琴。<br>“我们”每天要花一小时去练图画，花一小时以上去练弹琴。<br>大家认为当然，恬不为怪。<br>这是什么原故呢？<br><img src="https://i1.read01.com/SIG=25qmqhv/304d55526e7167357a4b.jpg"><br>弘一法师李叔同<br>因为李先生的人格和学问，统制了我们的感情，折服了我们的心。<br>他从来不骂人，从来不责备人，态度谦恭，同出家后完全一样。<br>然而个个学生真心的怕他，真心的学习他，真心的崇拜他。<br>我便是其中之一人。<br><img src="https://i3.read01.com/SIG=27nnokr/304d55526e716f4a6c59.jpg"><br>竹久梦二 · 久别重逢<br>一天早晨，丰子恺正在家中读报。<br>忽然，一个巨大的标题跃入他眼中：<br>“丰子恺画画不要脸”，什么？！<br>这让他大吃一惊。<br>自己素来与人无争，为何有人要如此中伤自己？<br>细读才明白，原来文章是在分析他的漫画特色。<br>虽说丰子恺的漫画人物没有眼睛、鼻子、耳朵，但依然惟妙惟肖，韵味十足。<br>看罢，丰子恺会心一笑。<br><img src="https://i3.read01.com/SIG=1d3pe7p/304d55526e71506b4c6e.jpg"><br>浙江一师毕业后，丰子恺与两位师兄吴梦飞和刘质平，在上海创办了中国历史上第一所私立艺术专科师范学校。<br>随着当时上海文艺界的发展，绘画机构如雨后春笋般涌现，丰子恺认为自己的观念太落后，于是决定去日本开开眼界。<br><img src="https://i1.read01.com/SIG=3t69qkt/304d55526e7139375775.jpg"><br>1921年，丰子恺带着母亲、新婚妻子和姐夫为他凑够的一千块大洋来到了日本。<br>前后一共呆了十个月。<br>在这十个月里，丰子恺除了学油画练提琴、学日文和英文外，一有空就去看展览、看戏剧、逛名胜古迹。<br>他意识到，这十个月不可能学到什么，各种知识都很深广，不如走马观花呼吸日本最新鲜的艺术空气。<br><img src="https://i2.read01.com/SIG=1lceev/304d55526e7130496452.jpg"><br>其实，此时的丰子恺已经放弃成为一个画家了。<br>以现在的眼光看，也许与他的家庭条件有关系。<br>他并不是一个富裕家庭的孩子，在那个时代创作油画，成为一个优秀的油画家要付出很大代价。<br>索性，丰子恺就放弃了绘画这件事。<br>但上帝非常厚爱他，又为他打开了另外一扇窗。<br><img src="https://i3.read01.com/SIG=1pmn2hs/304d55526e7147534338.jpg"><br>有一天，丰子恺正在东京的旧书摊上寻觅旧书，偶然间看到一本《梦二画集·春之卷》。<br>他随手翻开，看到其中一张画，画面中有两个女孩，一个是坐在人力车上的富家女，另一女孩则背着她的孩子，她们就这样在东京街头相遇了。<br>画面的标题写着英文classmate（同学）。<br>曾经两个同窗苦读的女孩，如今却有如此大的社会差距。<br>正是这个用毛笔画下的场景，深深触动了丰子恺。<br><img src="https://i2.read01.com/SIG=os7pm6/304d55526e7133416873.jpg"><br>丰子恺毫不犹豫买下了这本书，决定回去好好研读。<br>但听说竹久梦二这批旧画集分春、夏、秋、冬四卷。<br>可家里已经无力负担他在海外继续游学的费用，丰子恺只好托好友刘质平帮他搜罗，最后都买到了。<br>图片|竹久梦二作品<br>在当时的日本，竹久梦二并不是主流艺术家。<br>当时的主流艺术家分为两派，一派是画油画，一派是对日本画进行改良。<br>而竹久梦二是一个没有任何学院背景的平民艺术家。<br>但他的画寥寥数笔，却充满了人情关怀，总能引起观者的共鸣。<br><img src="https://i2.read01.com/SIG=3u9fj93/304d55526e717864754f.jpg"><br>丰子恺一生都没有见过竹久梦二，但选择取法梦二或许是因为笔墨的创作媒材，给了他精神的指向，因为笔墨浸透了中国人的诗意。<br>一开始，丰子恺对梦二的学习就是大大方方的拿来主义，后来渐渐形成自己的漫画风格。<br><img src="https://i1.read01.com/SIG=1o6ev3a/304d55526e7132355930.jpg"><br>2018年是丰子恺120周年诞辰，而在香港的展览正面临破产的危险。<br>策展人希望竹久梦二的作品和丰子恺的作品能同时展出。<br>可他们的借展费远远达不到日方要求。<br>为此，丰子恺的孙子丰羽和策展人一同前往日本，特地向日本群马县的竹久梦二纪念馆老馆长暮木相先生澄明来意和请求。<br><img src="https://i3.read01.com/SIG=139056t/304d55526e7161766b4d.jpg"><br>竹久梦二作品<br>暮木相先生已是85岁高龄，当他得知竹久梦二对一个中国年轻人的影响如此之大。<br>他没有要一分借展费，只希望这两位艺术家可以跨越时空交汇。<br>这是一种多么神奇的力量，也许只有艺术才能达到。<br><img src="https://i3.read01.com/SIG=1tfibp2/304d55526e7143336b53.jpg"><br>战乱中的人生流离<br>从日本回国后，丰子恺开启了他的人生新篇章。<br>1922年秋，丰子恺受到国文老师夏丏尊的邀请，到浙江上虞白马湖春晖中学任教。<br>当时的春晖中学人才济济，夏丏尊、朱自清、朱光潜等名师都在此任教。<br><img src="https://i1.read01.com/SIG=908mtr/304d55526e7135396342.jpg"><br>下课后，他们就在一起喝酒聊天，谈办学理念、聊艺术创作。<br>有时朱自清还会跟丰子恺请教如何不发脾气管教孩子。<br>丰子恺很早就结婚了，妻子徐力民以每年一个孩子的速度，迅速为丰家添丁。<br>此时的丰子恺早已是家事累累的男人了。<br><img src="https://i3.read01.com/SIG=77sjnn/304d55526e714165706e.jpg"><br>然而，就在这段时间，丰子恺创作了他人生中的成名作《人散后，一钩新月天如水》。<br>这张作品被发表在朱自清与俞平伯合办的杂志《我们的七月》上。<br>也在这个时期，丰子恺开始他的装帧设计创作，编写音乐理论教材，翻译外国文学作品。<br><img src="https://i2.read01.com/SIG=2aqntvo/304d55526e7177356e52.jpg"><br>《人散后，一钩新月天如水》<br><img src="https://i3.read01.com/SIG=2t49gb/304d55526e71677a444d.jpg"><br>杂志《我们的七月》<br><img src="https://i2.read01.com/SIG=24q7nhu/304d55526e7147725634.jpg"><br><img src="https://i3.read01.com/SIG=1mpfbcv/304d55526e71304a5138.jpg"><br><img src="https://i1.read01.com/SIG=1ormqrq/304d55526e71514a4833.jpg"><br>丰子恺设计的书籍封面<br><img src="https://i2.read01.com/SIG=30fkfav/304d55526e7132663431.jpg"><br>丰子恺撰写的音乐教材<br>1930年，丰子恺回到了浙江桐乡，修建了“缘缘堂”。<br>后来著名的《缘缘堂随笔》就是以他的书斋为名。<br>丰子恺本就想这样过着晴耕雨读的人生。<br>世事难料，1937年抗日战争爆发。<br>因丰子恺精通日文，如果不逃走或许就会变成另一种身份。<br>他当即写下了“宁当流浪汉，不做亡国奴”的立身之言。<br>随后携一家老小十四口人，开始了长达八年的逃难之旅。<br><img src="https://i3.read01.com/SIG=1lkbr0k/304d55526e713172674d.jpg"><br><img src="https://i3.read01.com/SIG=3hd6ole/304d55526e7173624371.jpg"><br>丰子恺一家从浙江、江西、湖北、湖南、广西、贵州最后一直辗转到了大后方重庆。<br>当时的中国生灵涂炭，哀鸿遍野，目之所及都是人间炼狱的画面。<br>而丰子恺把他一路所见的逃难惨状都一一画下来了，最后集结成让人痛心的《大树画册》。<br><img src="https://i2.read01.com/SIG=ellrdj/304d55526e714d6f6537.jpg"><br>他在嘉兴看到一个母亲正抱着孩子哺乳，突然一个炸弹飞过来，母亲的头不见了。<br>但丰子恺看到母亲的躯体始终不倒，孩子也一直在吃着，却不知他的母亲已经离开了。<br>看到这个场景时，丰子恺悲痛欲绝，却又无能为力。<br><img src="https://i2.read01.com/SIG=19ee4gq/304d55526e7137794949.jpg"><br>后来，丰子恺画了一幅画，“我愿化天使空中收炸弹”。<br>一个正投向同胞的炸弹，丰子恺多么想化成一个天使，抱住这颗炸弹。<br>战争里的中国人流离失所，面对山河破碎、妻离子散，丰子恺依然坚持画着所有人的希望。<br>努力活下去，总会看到胜利的一天。<br><img src="https://i3.read01.com/SIG=1dmdh48/304d55526e717a414968.jpg"><br>1945年抗战胜利了，丰子恺带全家回到杭州。<br>当年精心修建的缘缘堂早已灰飞烟灭。<br>但他仍写下“天予我相当厚”，因为八年逃难，丰子恺家里没有一个人因战争死亡，而且还添了一口娇儿，就是恩狗。<br><img src="https://i1.read01.com/SIG=qh7r96/304d55526e715a756a66.jpg"><br>丰子恺专门为小儿子创作了《给恩狗的画》，记录恩狗成长中的点点滴滴。<br>如恩狗不肯拔牙，恩狗和邻居家的佩珍一起游戏，恩狗要给姐姐家的孩子打毛衣等等，一幕幕家庭温情的画面跃然纸上。<br>在《给恩狗的画》中，丰子恺简直就是一个宠娃狂魔。<br><img src="https://i1.read01.com/SIG=3jrjimu/304d55526e7143466a72.jpg"><br><img src="https://i2.read01.com/SIG=ku9kev/304d55526e7165436e58.jpg"><br>丰子恺曾经说：<br>“我最近的心为四件事所占据了，天上的神明与星辰，人间的艺术与儿童”。<br>据女儿回忆，丰子恺不仅教他们平等待人，还教他们爱世间的一切生命，小至蚂蚁。<br>本来踩死一只蚂蚁不当一回事，有一次被丰子恺看见了，他连忙阻止说：<br>“蚂蚁也有家，也有爸爸妈妈在等它。<br>你踩死了它，它的爸爸妈妈要哭了。”<br><img src="https://i3.read01.com/SIG=1qfo4a6/304d55526e71726c4c77.jpg"><br>从此以后，孩子们碰到蚂蚁搬家，不但不去伤害它们，还用一些小凳子放在蚂蚁搬家的路上，就像交通警察那样劝路人绕行。<br>长大后才知道，这叫做“护生”。<br><img src="https://i3.read01.com/SIG=6khjf1/304d55526e71696b4365.jpg"><br>弘一法师的点化<br>丰子恺在杭州师范念书时，就暗下决心，此生要以李叔同先生为榜样，成为一个在音乐和绘画上都要有作为的人，做一个像人的人。<br>李叔同先生教他“先器识而后文艺”，如果一个人的道德都做不好的话，那他做的艺术是没有意义的。<br>丰子恺将这句话奉为人生圭臬，一生遵循。<br><img src="https://i3.read01.com/SIG=3t7tr7i/304d55526e716f663947.jpg"><br>1928年，此时的李叔同已皈依佛门。<br>50岁生日时，丰子恺为他创作了50开护生画做为礼物。<br>弘一法师非常开心，立刻在画上题了跋。<br>师徒两人还将这本画册勘印，送给广大信徒。<br>希望每个人都能护生，护心，善待天下生灵。<br><img src="https://i3.read01.com/SIG=1750emp/304d55526e71455a6262.jpg"><br>弘一法师60岁时，丰子恺在重庆，他又为恩师创作了60开护生画寄给他。<br>收到画时，弘一法师依旧很开心，而且还回了一封信。<br>希望自己70岁时你为我画70开，80岁时你为我画80开，直到我100岁，这件事对你和我都功德圆满了。<br><img src="https://i2.read01.com/SIG=3r00v7s/304d55526e7157544564.jpg"><br>丰子恺收到信后十分触动，而眼前正在逃难，自己明天能否活着都是个未知数，他不知该如何答应师父。<br>况且，弘一法师100岁时，自己也是80岁的老人了。<br>所以，他在回信中给老师写了八个字“世寿所许，定当遵嘱”。<br><img src="https://i1.read01.com/SIG=2t5pr3a/304d55526e714c355769.jpg"><br>弘一法师收到信的两年后就圆寂了。<br>不过，他心里一直记挂着《护生画集》的事，他曾经给友人写信，希望友人能帮助丰子恺完成后几集的工作。<br>他在信中说：<br>“务乞仁者垂念朽人殷诚之愿力，而尽力辅助，必期其能圆满成就，感激无量。”<br>到后来他委托的朋友也相继离世了。<br><img src="https://i2.read01.com/SIG=1a8m5f9/304d55526e7139656a64.jpg"><br>但丰子恺牢记恩师嘱咐，决心把《护生画集》继续画下去。<br>画70开护生画时，题跋的人已经去世了，于是丰子恺专门飞到香港，请叶恭绰先生为他题跋。<br>80开，90开都顺利完成。<br>到100开时，一场历史运动来了，丰子恺不得不停笔。<br><img src="https://i3.read01.com/SIG=39jqk9s/304d55526e71334a3756.jpg"><br>在这段特殊的历史运动中，无论遭遇了何种折磨，乐观的丰子恺都报喜不报忧。<br>他在给儿子的信中也只说：<br>“终日只是浅醉闲眠”。<br>直到有一年冬天刚下过大雪，女儿丰一吟去给他送御寒的衣服，看到父亲一个人站在寒风飕飕的田野里。<br>胸前挂着一个袋子，正在摘棉花，全身冻得直发抖。<br><img src="https://i3.read01.com/SIG=3pcmutn/304d55526e714a4e6e32.jpg"><br>最后，在女儿的一再要求下，丰子恺才带女儿去了自己的住处。<br>当女儿看到父亲的枕边还有一堆没融化的积雪时，一下就哭了。<br>毕竟此时的丰子恺也是七十多岁的老人了。<br><img src="https://i2.read01.com/SIG=17b4g21/304d55526e7163774634.jpg"><br>后来，他终于熬不住了，患了严重的肺病，不得不回家治疗。<br>然而，丰子恺并不配合医生的治疗，甚至偷偷扔掉医生开的药。<br>因为这样他的病好不了，就可以留在家里作画了。<br>在上海日月楼阁楼的阳台上，他自己搭建了一个只有一米五长的小床，而丰子恺本人一米七四，就这样蜷了五年。<br><img src="https://i3.read01.com/SIG=qlglup/304d55526e7169653147.jpg"><br>他每天凌晨4点就起床，开始画《护生画集》的第六册。<br>此时距离与恩师约定的最后一册还有6年时间，但丰子恺似乎感觉到自己将不久于世，他发了疯地画。<br>1973年，丰子恺终于画完了《护生画集》第六册的100幅画。<br>这时，距离弘一法师百年寿诞还有五年，距离和恩师的约定已过去46年了。<br><img src="https://i2.read01.com/SIG=2jt06fi/304d55526e715766336d.jpg"><br>1948年丰子恺与广洽法师<br>丰子恺偷偷把画稿寄给弘一法师的朋友广洽法师。<br>1979年，广洽法师在香港出版了第六册《护生画集》。<br>而画完最后一册护生画，丰子恺就不太能拿动笔了。<br>1975年诊出肺癌，9月15日与世长辞，未能见到六集《护生画集》全部出版。<br><img src="https://i3.read01.com/SIG=17egt0r/304d55526e7179613532.jpg"><br>丰子恺在长乐村<br>丰子恺逝世十周年时，广洽法师带着六册护生画集共450张画，捐赠给了丰子恺的家乡浙江博物馆。<br>这些画，如今正完好地保存在浙江博物馆。<br><img src="https://i3.read01.com/SIG=25dtgns/304d55526e7156343062.jpg"><br><img src="https://i3.read01.com/SIG=2unvbbs/304d55526e71436e334d.jpg"><br>丰子恺《护生画集》<br>如果一个人对另外一个人的承诺可以穿越生死，那这样的精神就是永恒的，这就是丰子恺与恩师李叔同的约定。<br>一辈子护生，去除残忍心，长养慈悲心，然后拿此心来待人处世，做一个像人一样的人。<br><img src="https://i2.read01.com/SIG=2vlgti5/304d55526e714642436a.jpg"><br>弘一法师<br>有人说，丰子恺最大的成就就是在20世纪变幻无常的战争中，灾难中，始终保持着一种“自由自在”的精神。<br>当许多人在艺术创作与政治活动之间进行痛苦选择时，他没有完全被现实击溃，也不为历史所出卖。<br>而是尽以“仁爱、本真、本善”，保全了人之为人的原初样貌。<br>',
'<h2>苏东坡：六首诗词，六番经历，六种境界</h2><br>生活，百般滋味。<br>得意、失意、相知、分离，世间种种际遇，恰如一壶老酒，经过时间的发酵，变得厚重绵长。<br>一个人从出生开始，需得<br>走过酸涩的青春、尝过甜美的爱情、经过艰苦的奋斗、受过生活的辛辣，尝遍了生活六味，人生才完整。<br>980年前，有位词人诞生，他天纵奇才年少成名，然而一生波折不断，步履不停。<br>他端起人生的酒杯，豪饮下生活六味，执笔间点石成金。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9UDTlpp7pHRRviaCJOnKzicCJIjKg83NhW9Ocb5XUPOwGj7a3hz64UWTA/640"><br>1.得意时稳得住<br>《和子由渑池怀旧》<br>人生到处知何似，应似飞鸿踏雪泥。<br>泥上偶然留指爪，鸿飞那复计东西。<br>老僧已死成新塔，坏壁无由见旧题。<br>往日崎岖还记否，路长人困蹇驴嘶。<br>嘉祐六年(1061)，苏轼仕途正式开启。<br>事事顺遂，似乎一抬眼就能看到金灿灿的未来。<br>新塔、旧壁，人生多变且不可预知。<br>面对看似平坦的人生大道，苏轼稳住了心神，并未膨胀自大。<br>人在得意时要能稳住。<br>生活中的许多纰漏、错误都发生在得意的时候。<br>老话说：“天欲祸人，先以微福骄之”。<br>人在得意时很容易“飘起来”，变得自大自夸，从而失去了正确的方向。<br>只有时刻保持危机感，不断学习，学会反思，看到自己不足的地方，才能长久进步。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9CvP4oicc8PYW7su6VnUUDd75icokFuy3ic9XyhZHTgew7eSSIGia4z1axA/640"><br>2.失意时扛得住<br>《江城子·密州出猎》<br>老夫聊发少年狂，左牵黄，右擎苍，<br>锦帽貂裘，千骑卷平冈。<br>为报倾城随太守，亲射虎，看孙郎。<br>酒酣胸胆尚开张，鬓微霜，又何妨！<br>持节云中，何日遣冯唐？<br>会挽雕弓如满月，西北望，射天狼。<br>熙宁四年（1071年），苏轼因反对王安石变法被调离京师，迎来他人生的第一个失意点。<br>熙宁八年（1075年），苏轼在密州任上也下了这首《江城子》。<br>人生总有不顺心的时候，有些人在失意时，犹如泄了气的皮球丧失斗志，但有的人面对不如意反而越战越勇。<br>有句话说“扛住了，世界就是你的”。<br>我们都是普通人，人与人之间智商相差不大，但有些人成功，有些人失败，其中的奥秘在于成功者总能在失意时坚持下去。<br>面对不如意的事，不要逃避，这一秒不放弃，下一秒才有奇迹。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9jjgsX7PhuFicL97q8nEObMMITP7lI5liafibbZ2D3fco9G4LsAk4BAVEA/640"><br>3.经得起考验<br>《移廉州由澄迈渡海元符三年六月二十日》<br>参横斗转欲三更，苦雨终风也解晴。<br>云散月明谁点缀，天溶海色本澄清。<br>空余鲁叟乘桴意，粗识轩辕奏乐声。<br>九死南荒吾不恨，兹游奇绝冠平生。<br>如果生活中短暂的失意你可以忍受，那长期的坎坷磨难呢？<br>从熙宁四年的外任开始，一直到元符三年，好运始终不曾眷顾过这个乐天豪放的诗人。<br>他在多地生活过，足迹从京师到海南。<br>在一次又一次被贬中，他反而找到了乐趣。<br>古希腊哲学家亚里士多德曾说，“<br>当一个人镇定地承受着一个又一个重大不幸时，他灵魂的美就闪耀出来。<br>”<br>“屋漏偏逢连夜雨”时，<br>与其抱怨命运不公，不如为自己鼓掌，<br>要知道不是猛龙不过江，生命给了你比别人更多的磨砺，是因为你比别人有更大的潜藏能量。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9w4vZrortOqDwD7xsXTna3f3Fop1DACR9Odh9G7o95iad1r4QBhke90A/640"><br>4.受得住委屈<br>《初到黄州》<br>自笑平生为口忙，老来事业转荒唐。<br>长江绕郭知鱼美，好竹连山觉笋香。<br>逐客不妨员外置，诗人例作水曹郎。<br>只惭无补丝毫事，尚费官家压酒囊。<br>委屈不单指别人给你的不公与冤屈还指
