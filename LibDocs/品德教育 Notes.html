ZPY1sicwBib737u1To57mCTREnl8sEy4jc1c4KYEpVqCNFou2tIRkz4PRXdCaficSbA/640"><br><br>休怪命运错安排，风风雨雨不时来。只要心中有日月，眼前自然无阴霾。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGPtgFtHd2IbKWiaoy5Yk2LQoQ5vBAQDI1xmC9fVS2CmlGXLnQ1sVcA34icLvVYV1iaw0HecQDSJG5gg/640"><br><br>转眼退休人已老，生活习惯要调好。撤掉酒杯换茶杯，远离烟草近花草。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpsE3xFfSJObf5vm5394gRYCmhRibkcJAegRdWFWueY4ic46YQbqAicjnjKw/640"><br><br>不管你在何方，只想祝福健康。疫中一句问侯，胜过多少鸡汤。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/VibelT9PDOaGKLnoZVYCnaKgw32HABUpsoGoSVOaZSHeWTcRDlrMtusY2AMibCxRp9qOb8MgkxssHRt4CV2CltEA/640"><br><br>事非经过看不清，身体健康重千斤。多少祝福都听过，平安二字最称心。<br><br>大曾，曾初良，也乐斋主，湖南湘乡人，六十年代人。喜作文人画，常题打油诗，不求功与名，但得趣与乐。<br>大曾的画，寥寥几笔，把传统笔墨与现代元素巧妙结合在了一起。<br>',
'<h2>不论么年纪，要守住的底线！</h2><br>有一个“境界”与“底线”的问题，里面有一个回答是这样的：<br><br>希望所有的人都活得好，甚至为了别人的生存放弃自己的利益，这是“境界”。<br>不妨碍别人的生存，不侵犯别人的利益，不破坏社会的环境，这是“底线”。<br><br>境界不一定人人都有或要有，底线却不能旦夕缺失。<br><br>因为底线是基础，是根本，是不能再退的最后一道防线。<br>基础不牢，地动山摇；防线失守，全盘崩溃。<br><br><span class="orange">再放纵，也要遵守规则</span><br>俗话说：“没有规矩，不成方圆。”<br>生活处处需要规则。<br>人们遵守规则，生活才会有秩序，否则终将害人害己。<br><br>你以为闯一次红灯没问题，却不知道中国每天大约有172人因为车祸去世；<br>你以为考试作弊没什么大不了，却不知道如今高考作弊最多可以判刑7年；<br>你以为坐车逃票是一件小事，却不知道它瞬间就能暴露你的修养。<br><br>对规则心存敬畏的人，自然会对自己的行为有所约束，而那些不将警示、规则放在眼里的人终会自尝恶果。<br><br>《三体》里有说：弱小和无知不是生存的障碍，傲慢才是。<br><br>其实，漠视规则才是。<br><br>当一个人觉得规则不重要的时候，其实正是他掉向深渊最快的时候。<br><br>出来混，迟早是要还的，轻视规则，终有一天，你也必将被规则所轻视。<br>而只有当你遵守规则时，世界才会对你和颜悦色。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxWaWYibdBzPZzcAYacsOgYffWr1Ef0n1ScQicPOSv4R5G1ZPHsgzL8x3qu1S4ibeRvQGCShWXMbiagyQ/640"><br><br><span class="orange">再忙碌，也要重视健康</span><br><br>回望人生的上半场，因为年轻的缘故，很多人以为生命无比旺盛，于是暴饮暴食、连日地熬夜，肆意挥霍自己的身体，仿佛健康没有限额；<br>直到突然大病一场，才恍然大悟：青春可以挥霍，身体却不可以。<br><br>人到中年，越来越体会到：<br><br>身体不仅仅属于自己，家庭的幸福也与之息息相关。<br><br><span class="orange">人生最容易忽略的是健康，但最需要关注的也是身体健康。<br>因为只有身体健康，才是对自己、对家人最大的负责。</span><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdxWaWYibdBzPZzcAYacsOgYf7lpJREBnw3U5hicTwePyoPd9TibTRZYkRzOIfURXnIiaL0XVXJfswNFxA/640"><br><br><span class="orange">再困难，也要遵守信用</span><br><br>人的信用像一面镜子，一旦打破，人格就会出现裂痕。<br><br>信用是做人之本，立业之基。<br>人生在世，最大的破产，就是失信。<br><br>事业破产了，还可重新再来。<br>人格的失信，几乎无药可救。<br><br>要知道，事业的破产不是一时出现的，一定是隐患多时的爆发。<br>同样，人格的破产，也并非一朝一夕，而是日积月累的凸现。<br><br>人在社会上如果不讲信用，便不会赢得别人的信任，肯定也没有人愿意与其交往。<br><br><span class="orange">无论到了什么年纪，都别让自己的信用破产。</span><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/wicdfOAB6mIcFZkxE2I6Mg3lqQXprAvY82jW7vdUHztLYQViaMjhWIPt1Jp8M84v8OuGyGqvibqFt5ziau9RRoF4ZA/640"><br><br><span class="orange">再曲折，也要善待家人</span><br><br>有的人，当受到命运的不公对待时，心中愤懑不已，就会不自觉地埋怨起家人，“要是他们能争点气，我就不用活得那么辛苦了。”<br><br>有的人，当遭遇情感挫折时，就会怪自己的家人在小时候没有给自己足够的关爱。<br><br>有的人，当与别人相处不顺时，就会抱怨家人的相处模式给他带来了负面影响……<br><br>似乎自己所有的缺点或是处境，都是来源于家人的错。<br><br>但是，父母能力有限，不是我们破罐子破摔的理由。<br><br>出身只能决定你的起点，不能决定你的终点。<br><br>决定自身命运的，只有你自己。<br><br>《我们不是天使》中说，生命从来不是公平的，得到多少，便要靠那个多少做到最好，努力地生活下去。<br><br>我们如此，家人亦是。<br><br><span class="orange">所以，再累也不埋怨家人，这是一个人的修养，因为他已然明白，谁才是真正爱自己的人，而自己又应该对人生承担起什么责任。</span><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/wicdfOAB6mIcFZkxE2I6Mg3lqQXprAvY81h1heZGU2OfSFICiaicGvjPYxsibicsLvNic6RLdPmHs4jhL9icooojVaGwg/640"><br><br><span class="orange">再失落，也要守护幸福</span><br><br>一个人，最大的魅力就是：能享受命运的馈赠，也能承担命运的打击，无论好的坏的，都能变成生命里的风景。<br><br>一次，美国前总统罗斯福家中被盗，丢失了许多东西。<br>朋友闻讯，忙写信安慰他，劝他不必太在意。<br><br>罗斯福给朋友写了一封回信：“亲爱的朋友，谢谢你的安慰，我现在一切都好，也依然幸福。<br>感谢上帝。<br><br>因为：第一，贼偷去的是我的东西，而没有伤害我的生命；第二，贼只偷去我部分东西，而不是全部；第三，最值得庆幸的是，做贼的是他，而不是我。”<br><br><span class="orange">人生不可能一帆风顺，有成功，也有失败；有开心，也有失落。</span><br><br>如果我们把生活中的这些起起落落看得太重，那么生活对于我们来说永远都不会坦然，永远都没有欢笑。<br><br><span class="orange">人生最大的成功，就是能时刻用良好的心态守护着自己的幸福。</span><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wicdfOAB6mIcFZkxE2I6Mg3lqQXprAvY84GApMhibDnhkiaJ4XhWJnPudR0M8gS6vgkcLVxZ419lg93BWJhsBdPDg/640"><br><br>再放纵，也要遵守规则，才能获得他人的尊重；<br>再忙碌，也要重视健康，才能获得壮健的体格；<br>再困难，也要遵守信用，才能获得真挚的友谊；<br>再曲折，也要理解家人，才能获得和谐的家庭；<br>再失落，也要收获幸福，才能获得美满的人生。<br><br>无论何时，无论何地，一定要守住底线。<br><br>',
'<h2>“心术不正”的特征，趁早绝交！</h2><br>害人之心不可有，防人之心不可无。<br><br>活到老学到老，在做人这个方面，永远有学不完的东西，人生就像是一本忏悔录，要不断的记录自己，纠正自己，最后成就自己，这虽然是一个很漫长的路程，却值得每一个人去践行。<br>在这个世界上，有很多形形色色的人，有真诚也有虚伪，有至死不渝也有忘恩负义，但是还好我们还有一颗良善的本心，人应该像一盏明灯，永远给别人指明道路，但是也别忘了，害人之心不可有，防人之心不可无。<br>“心术不正”的人，身上有3个特征，趁早和他绝交吧！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DWO87Hia8THUM7xDcs87SRDxlc1YIScP1cZNqqlicY3UKD90G09ZEqXmeSjrkbAOUFZqv6rD1eia8lcnfBVXtbVsQ/640"><br><br>01 心机很深，投机取巧，常常想从别人身上获利<br><br>世界上有两种东西难以直视，一个是太阳，一个是人心。<br>人性是经不起考验的，所以才会在心里设起城府，人有心机本身不是一件坏事，但是有些人总喜欢把心机用在不好的地方<br><br>投机取巧，挑拨离间，想用自己的小聪明从别人身上获利，这种损人利己的心机，恰恰是“心术不正”的表现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/m0HVusBPbUVffMLCsicFmw41nW2n9GbACI3lb1fvuY4e2LqqranUCenvuCia0tPRpv0mafwBZ1G9vyUdc4SuEjvQ/640"><br><br>02 招摇过市，喜欢揭人短处，张扬别人的丑事<br><br>人在社会上立足，凡事都要留有余地，不要把事情做绝，很多事情心里明白就好了，得饶人处且饶人，没有必要硬抓着别人的丑事不放，这对谁都没好处。<br><br>心术不正的人，永远是抬高自己，贬低别人，总是喜欢在公众场合张扬别人的丑事，恨不得全世界都知道自己比别人优秀，殊不知三十年河东，三十年河西，那些被你嘲笑的人，总有一天会让你后悔都来不及，所以把快乐建立在别人痛苦之上的人，根本不配做朋友。<br><br>03 两面人，表面一套，背后做一套，虚情假意<br><br>有一种人，表面百般奉承，各种说你的好话，一旦遇到利益关系，暗地里却无情的咒骂你，看着正直如君子，却很少人知道他们虚伪的一面，这样的人我们称之为两面人，这种心口不一，唯利是图，喜欢玩阴招的人不值得深交。<br><br>人都是有缺点的，这很正常，但是有些东西我们要用理智去看待，那些喜欢在人前笑，背后捅刀子的人，早晚有一天会成为你的敌人，所以面对这种人，还是趁早绝交吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/m0HVusBPbUWcGzpAmZxMTzGytqSiaGjPZg0kc4IMIIXQEjyGr1f18Oz1Iy3x6namibAOZ8bYVDclCtC4ib9zUmuibg/640"><br>人生寄语：人生很宝贵，交友须谨慎，不管是面对陌生人还是熟人，我们都应该保持一份警惕，毕竟朋友是一辈子的事情，如果和“心术不正”的人做朋友，早晚会出事情，特别是遇到上面三种特征的人，就要开始注意了。<br><br>',
'<h2>大公司之所以能称大，必然有一些值得你学习的东西</h2><br>可人总是容易出现归因偏差，总有人觉得自己一直以来的成果与平台本身关系不大。<br>而聪明的人都明白一个道理，从某种程度上说，平台能给你的眼界和格局，绝对是足以影响一生的财富。<br><br>1<br>这些年，身边不少朋友步入中年，都面临着一个艰难的选择，到底应该去大公司还是小公司。<br>这个问题没有正确答案，完全看个人取舍。<br>可最近听到的一个故事，让我觉得颇为感叹。<br><br>一个朋友在腾讯干了五年，加班熬夜连轴转，没有一句怨言，就是为了学习知识，积累经验，让自己的简历变得特好看。<br><br>三个月前，被人挖角成功，让他惊讶的是，跳槽的时候，老板连一句挽留都没有，麻利地就把离职手续给他办了。<br><br>那时，他就觉得不对劲了。<br>结果，短短三个月，周围的人纷纷变脸。<br>过去，捧着他、哄着他的人，拉黑的拉黑，失联的失联。<br><br>本以为自己能带走的关系，一个都没带走。<br>心心念念开启事业的新篇章，刚迈出门，就被泼了一头冷水。<br><br>最近特别沮丧，经常跟我抱怨，原来人这么容易没有自知之明，和大佬待久了，不知不觉就把自己当大佬了。<br><br>听得我都笑了。<br>可现实如此，在大公司的时候，你总以为资源人脉都来的很容易，只有离开的时候，才发现，能留给你这个人的东西少得可怜。<br><br>按照朋友的话说，人生有一种悲剧，叫错把平台当本事。<br><br>2<br>曾经看过一个寓言故事，特别有意思。<br><br>说寺院里养着一头拉磨的驴。<br>时间长了，驴厌倦了这种枯燥的日子，它渴望出去走走。<br>终于有一天等到了机会，僧人带它去山下驮东西。<br><br>路上的喧嚣和沿途的风景看得它眼花缭乱。<br>到了山下，人们看到一僧一驴，都虔诚地跪拜，这让驴感到莫名其妙。<br><br>一路见多了跪拜的人群，驴就飘飘然起来：原来人们这样崇拜我啊！回到寺院，这头自视高贵的驴再也不肯拉磨了。<br>僧人无奈，只好把它放下山。<br><br>结果，驴走到半山腰，看到一伙人敲锣打鼓地走过来，它意味是欢迎它的人，就大摇大摆地站到了路中间。<br>没想到迎亲的队伍被一头驴挡了路，抄起家伙一阵乱打，受伤的驴慌忙逃窜，跑回寺院时已经奄奄一息了。<br><br>驴在临死前气愤地说：“上一次下山时，人们都对我顶礼膜拜，今天这伙人竟然痛下狠手。<br>真是人心难测啊！”<br><br>听了驴的话，僧人忍不住一声叹息：“果真是头蠢驴啊！那天，人们跪拜的，是你背上的佛像，不是你啊！”<br><br>听起来是笑话，细想都是泪。<br>生活里，不知道有多少人活得像这头没有自知之明的蠢驴。<br><br>误以为平台就是自己。<br>可现实往往很残酷，离开平台的你，可能什么也不是。<br><br>3<br>我身边有很多优秀的人，说起职业瓶颈，最担心的一个问题就是看不清自己的实力。<br>一个人在大公司待久了，会养出很多毛病，就是当资源和人脉都涌向你，就开始忘乎所以。<br><br>我有个同事，老公曾经是北京一家医院的神经科住院医师，考了博士之后，被医院重金挖了回来，慕名而来的病人络绎不绝，据说一号难求，一路飙升，成了科主任。<br>可突然有一年辞职了，不顾领导的挽留、家人的规劝，非要在开个私立医院。<br>结果，只有开业初那几天热乎气儿，不到三年，就关门大吉了。<br><br>后来，据说同事老公想回医院，人家早已经另觅了良才。<br>其实细想，这种失败几乎是必然的，病人去看病，医生固然重要，但也不过是决策的一个因素。<br><br>可人总是容易出现归因偏差，觉得自己的功劳特别大。<br><br>这样的例子比比皆是。<br>你离开平台变得狼狈不堪，平台失去你依然风生水起。<br><br>电视剧《乔家大院》里的孙茂才，本来是个穷酸落魄的乞丐，投奔乔家后得到重用，才开始翻身。<br>可没想到孙茂才居功自傲，被赶了出来。<br>他不服气，想借对手钱家扳倒乔家。<br><br>钱家人对孙茂才说了一句话，让我印象很深：<br><br>不是你成就了乔家的生意，而是乔家的生意成就了你。<br><br>聪明的人都明白一个道理，大公司之所以能称大，必然有一些值得你学习的东西。<br><br>听过一个微软中国董事长唐骏的故事。<br>当年，美国微软总部向他抛出橄榄枝的时候，他自己还在经营三家公司。<br><br>犹豫之际，妻子说了一句话：“我们不是已经意识到，自己的企业再怎么发展，都很难赶超微软吗？微软的奥秘在哪里？你难道不想知道吗？”<br><br>于是，唐骏毅然卖掉自己的公司，放下身段去微软做了一名软件工程师。<br>也正是借助微软这个平台，唐骏成了炙手可热的香饽饽。<br>二十多年来，他辅佐过两位中国首富和一位世界首富，2008年，更是以10亿身家投身新华都，将“打工生涯”推上顶峰。<br><br>曾经听过一句话，很有道理，三十岁前要学会依靠平台，三十岁后要学会忘掉平台。<br>在你没什么能力的时候，借助平台发力，是个很好的选择。<br>这就是为什么我经常跟刚毕业的人说，一定要去大公司。<br>从某种程度上说，平台能给你的眼界和格局，绝对是一生的财富。<br><br>但是，到了某个阶段，平台就会限制你。<br>这一点，人到中年都特别能理解。<br><br>记得几个月前，看过一个从腾讯离职的员工写的一篇文章，其中最扎心的就是，在大公司，你就是一颗螺丝钉。<br>平台需要最大程度上利用你的性价比，对于你个人发展，并没有多大兴趣。<br><br>说得更直白一点，平台是平台，你是你。<br>离开平台的你，可能什么也不是。<br>从小到大，都有人告诉你，人贵有自知之明。<br>可偏偏，自知是这个世界上最难的东西。<br>这不仅需要我们随时进行自我评估，还要有敢于否定自己的勇气。<br>因为真的非常有可能，离开平台后的你，变得一无是处。<br><br>这么说，不是让你死守在大公司，而是说，身在大公司，你也要随时保持警醒，能多学就多学，但千万别太把自己当回事儿，要看清自己能力的边界。<br><br>就算有一天要离开，也要做好从零开始的准备。<br><br>',
'<h2>余生很长，别慌张，别失望</h2><br>很多时候，我们总是极力追求完美：工作要称心如意，家庭要幸福和美，孩子要乖巧懂事，父母要安康常在……似乎这样的人生才是赢家。<br>可人生哪来那么多的完美？<br>看过一个故事。<br>一位老太太有两个儿子，大儿子是卖雨伞的，小儿子是卖草帽的。<br>晴天，老太太担忧大儿子雨伞卖不掉；雨天，老太太又担忧小儿子草帽卖不掉，整日唉声叹气。<br><br>后来有人对她说：“雨天，卖伞的生意好；晴天，卖草帽的生意好，这不是值得高兴的事吗？”老太太想通以后，每天都过得很开心。<br><br>其实，人生就是这样，越是苛求完美，越是意难平。<br>人有悲欢离合，月有阴晴圆缺，从来就没有真正完美的人生。<br>但正是因为这些不完美，我们才会更感恩生活中那些平淡的幸福。<br><br>2<br>有人说，人最难的是做好自己。<br>古人言，人生不如意事，十之八九。<br>这个世界不甚完美，但你要始终坚信“人生没有永远的伤痛，生活没有过不去的坎。”<br><br>走得慢不要紧，但别忘了时刻保持清醒、昂首前行。<br>人生路上，每个人都会遇到许多挫折，而高手能做到受挫时不畏缩不前，成功时不骄傲自满。<br><br>姜子牙胸怀大志，始终不倦地研究、探讨治国兴邦之道，七十二岁才被拜为太师；百里奚历经无数挫折、一生颠沛流离，七旬才被奉为宰相；越王勾践忍辱负重、卧薪尝胆，才等到时机最终反败为胜。<br><br>如果你正遭受挫折，别气馁，现在能做的就是继续努力。<br>别害怕失败，更不要着急，那些你受过的苦、吃过的亏、忍过的痛，最后都会变成光，照亮你的路。<br><br>3<br>看过这样一则寓言：一群人急匆匆地赶路，突然，一个人停了下来。<br>旁边的人奇怪地问：“为什么不走了？” 停下的人一笑：“走得太快，灵魂落在了后面，我要等等它。”<br><br>很多时候，我们只顾着往前赶，却忘了当初为什么出发。<br>回首来时的路，深深浅浅、跌跌撞撞、哭过笑过、彷徨过也后悔过。<br>尝过酸甜苦辣咸，方知世间喜怒哀乐怨。<br><br>人生就像过山车，有高处的风光，也有低谷的潮落。<br>当你失望的时候，咬牙挺一挺，也许就过去了。<br><br>没有谁的人生是一帆风顺的，在抵达梦想之前，我们要做的就是日复一日地努力。<br>正如有句话所说：“所有的甜蜜与哀愁，所有的勇敢与脆弱，所有的跋涉与歇息，原来都是在为了向着初来的自己进发。”<br><br>人生漫漫，没有什么是一眼就能看到头的，满面春风也好，灰头土脸也罢，一时的得失都算不得数。<br>经常回头看一下自己来时的路，才能在遇到阻碍时给足自己从头开始的勇气。<br><br>4<br>人这一生，得意时“一日看尽长安花”，失意时“潦倒新停浊酒杯”。<br>可日子不是一朝一夕就能跑到底的事，太过心急，吃苦头的还是自己。<br><br>每个人都有自己的人生节奏，你没必要非和别人比。<br>江湖路远，山高水长，怕什么来不及，慌什么到不了。<br>只要你肯脚踏实地一步一步地丈量，终会见到你想看到的风景。<br><br>余生还长，请别慌张，不是结局不够美好，可能它只是想等攒足了好运再来和你相会。<br><br>希望你能跟随自己的心，有歇足停顿的底气，也有一往无前的勇气。<br>',
'<h2>梁实秋：这世界上除了你自己，还有别人</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3xeVp28uwClzm8IwVjBiazTTibUK5cRd1JSo1XDnUzoNp0QQP4kicfmrQPmIJ6VqqWsIv9ib9Ypiaic0gQ/640"><br><br>在电影院里，我们大概都常遇到一种不愉快的经验。<br>在你聚精会神地静坐着看电影的时候，会忽然觉得身下坐着的椅子颤动起来，动得很匀，不至于把你从座位里掀出去，动得很促，不至于把你颠摇入睡，颤动之快慢急徐，恰好令你觉得他讨厌。<br>大概是轻微地震罢？左右探察震源，忽然又不颤动了。<br>在你刚收起心来继续看电影的时候，颤动又来了。<br>如果下决心寻找震源，不久就可以发现，毛病大概是出在附近的一位先生的大腿上。<br>他的足尖踏在前排椅撑上，绷足了劲，利用腿筋的弹性，很优游地在那里发抖。<br>如果这拘挛性的动作是由于羊癫疯一类的病症的暴发，我们要原谅他，但是不像，他嘴里并不吐白沫。<br>看样子也不像是神经衰弱，他的动作是能收能发的，时作时歇，指挥如意。<br>若说他是有意使前后左右两排座客不得安生，却也不然。<br>全是陌生人无仇无恨，我们站在被害人的立场上看，这种变态行为只有一种解释，那便是他的意志过于集中，忘记旁边还有别人，换言之，便是“旁若无人”的态度。<br><br>“旁若无人”的精神表现在日常行为上者不只一端。<br>例如欠伸，原是常事，“气乏则欠，体倦则伸。”<br>但是在稠人广众之中，张开血盆巨口，作吃人状，把口里的獠牙显露出来，再加上伸胳臂伸腿如演太极，那样子就不免吓人。<br>有人打哈欠还带音乐的，其声呜呜然，如吹号角，如鸣警报，如猿啼，如鹤唳，音容并茂，礼记，“侍坐于君子，君子欠伸，撰杖履，视日蚤莫，侍坐者请出矣。”<br>是欠伸合于古礼，但亦以“君子”为限，平民岂可援引，对人伸胳臂张嘴，纵不吓人，至少令人觉得你是在逐客，或是表示你自己不能管制你自己的肢体。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3xeVp28uwClzm8IwVjBiazTuPgHVuZvuATpB9vplewwAicZzGdku7JbxuJ77hz7qzia8tQ5C9ZqyPfQ/640"><br><br>邻居有叟，平常不大回家，每次归来必令我闻知。<br>清晨有三声喷嚏，不只是清脆，而且宏亮，中气充沛，根据那声音之响我揣测必有异物入鼻，或是有人插入纸捻，那声音撞击在脸盆之上有金石声！随后是大排场的漱口，真是排山倒海，犹如骨鲠在喉，又似苍蝇下咽。<br>再随后是三餐的饱嗝，一串串的咯声，像是下水道不甚畅通的样子。<br>可惜隔着墙没能看见他剔牙，否则那一份刮垢磨光的钻探工程，场面也不会太小。<br><br>这一切“旁若无人”的表演究竟是偶然突发事件，经常令人困恼的乃是高声谈话。<br>在喊救命的时候，声音当然不嫌其大，除非是脖子被人踩在脚底下，但是普通的谈话似乎可以令人听见为度，而无需一定要力竭声嘶地去振聋发聩。<br>生理学告诉我们，发音的器官是很复杂的，说话一分钟要有九百个动作，有一百块筋肉在弛张，但是大多数人似乎还嫌不足，恨不得嘴上再长一个扩大器。<br>有个外国人疑心我们国人的耳鼓生得异样，那层膜许是特别厚，非扯着脖子喊不能听见，所以说话总是像打架。<br>这批评有多少真理，我不知道。<br>不过我们国人会嚷的本领，是谁也不能否认的。<br>电影场里电灯初灭的时候，总有几声“嗳哟，小三儿，你在哪儿啦？”在戏院里，演员像是演哑剧，大锣大鼓之声依稀可闻，主要的声音是观众鼎沸，令人感觉好像是置身蛙塘。<br>在旅馆里，好像前后左右都是庙会，不到夜深休想安眠，安眠之后难免没有响皮底的大皮靴毫无惭愧地在你门前踱来踱去。<br>天未大亮，又有各种市声前来侵扰。<br>一个人大声说话，是本能；小声说话，是文明。<br>以动物而论，狮吼，狼嗥，虎啸，驴鸣，犬吠，即是小如促织蚯蚓，声音都不算小，都不会像人似的有时候也会低声说话。<br>大概文明程度愈高，说话愈不以声大见长。<br>群居的习惯愈久，愈不容易存留“旁若无人”的幻觉。<br>我们以农立国，乡间地旷人稀，畎亩阡陌之间，低声说一句“早安”是不济事的，必得扯长了脖子喊一声“你吃过饭啦？”可怪的是，在人烟稠密的所在，人的喉咙还是不能缩小。<br>更可异的是，纸驴嗓，破锣嗓，喇叭嗓，公鸡嗓，并不被一般地认为是缺陷，而且麻衣相法还公然地说，声音洪亮者主贵！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3xeVp28uwClzm8IwVjBiazTpqFNaRaibhJkJ10SPGicXjoLPEyicgibOSQ5PH2HQu33wLPFJedmNKZkcw/640"><br>叔本华有一段寓言：<br>一群豪猪在一个寒冷的冬天挤在一起取暖；但是他们的刺毛开始互相击刺，于是不得不分散开。<br>可是寒冷又把他们驱在一起，于是同样的事故又发生了。<br>最后，经过几番的聚散。<br>他们发现最好是彼此保持相当的距离。<br>同样地，群居的需要使得人形的豪猪聚在一起，只是他们本性中的带刺的令人不快的刺毛使得彼此厌恶。<br>他们最后发现的使彼此可以相安的那个距离，便是那一套礼貌；凡违犯礼貌者便要受严词警告——用英语来说——请保持相当距离。<br>用这方法，彼此取暖的需要只是相当地满足了；可是彼此可以不至互刺。<br>自己有些暖气的人情愿走得远远的，既不刺人，又可不受人刺。<br><br>逃避不是办法。<br>我们只是希望人形的豪猪时常地提醒自己：这世界上除了自己还有别人，人形的豪猪既不止我一个，最好是把自己的大大小小的刺毛收敛一下，不必像孔雀开屏似的把自己的刺毛都尽量地伸张。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3xeVp28uwClzm8IwVjBiazTqLr4tzbmFHY0TIRen4NppY4W3vPdRheLmba7ZJFNyQ5Mxf2N6m6Naw/640"><br><br>',
'<h2>二十五史名言</h2><br>二十五史是中国历代的二十五部纪传体史书的总称。<br>比二十四史增加了《新元史》。<br>二十五史包括《史记》《汉书》《后汉书》《三国志》《晋书》《宋书》《南齐书》《梁书》《陈书》《魏书》《北齐书》《周书》《隋书》《南史》《北史》《旧唐书》《新唐书》《旧五代史》《新五代史》《宋史》《辽史》《金史》《元史》《明史》《新元史》二十五部史书。<br>二十五史之中，除第一部《史记》是通史之外，其余皆为断代史。<br><br>1. 义感君子，利动小人《晋书·符登传》<br>译文：道义可以感动君子，利益可以打动小人。<br><br>2. 太刚则折，至察无徒《晋书·周岂页》<br>译文：过于刚直就会折断，极其明察就没有门徒。<br><br>3.为国之道，食不如信。<br>立人之要，先质后文。<br>《宋书·江夷传》<br>译文：治理国家的道理是给民以食物不如给民以信义，做人首先要讲诚信，才可以饰之以文。<br><br>4.智者千虑，必有一失；愚者千虑，必有一得。<br>《史记·淮阴侯列传》<br>译文：聪明的人在上千次考虑中，总会有一次失误；愚蠢的人在上千次考虑中，总会有一次收获。<br><br>5.鸟之将死，其鸣也哀；人之将死，其言也善。<br>《史记·滑稽列传》<br>译文：鸟将要死的时候，它的叫声是悲哀的；人将要死的时候，他的话也是善良的。<br><br>6.浊其源而望其流，曲其形而欲其直，不可得也。<br>《后汉书·刘般传》<br>译文：希望从浑浊的源头流出清澈的泉水，希望扭曲的形体有笔直的影子，这都是不可能的。<br><br>7.天知、地知、我知、子知，何谓无知？《后汉书·杨震传》<br>译文：天知道、地知道、我知道、你知道，怎么能说没人知道呢？<br>8.临渊慕鱼，不如退而结网。<br>《汉书·董仲舒传》<br>译文：站在深潭边，希望得到里面的鱼，还不如回家去结网。<br><br>9.宜如临深渊，如履薄冰。<br>战战栗栗，日慎一日。<br>《后汉书·光武帝纪上》<br>译文：应该像面临着深渊和在薄冰上行走一样提心吊胆，害怕得发抖，一天比一天更加谨慎。<br><br>10.天下熙熙，皆为利来；天下攘攘，皆为利往。<br>《史记·货殖列传》<br>译文：（人生一世，无非是在追求名利），天下熙熙，都是为利而来；天下攘攘，都是为利而往。<br><br>11.顺德者昌，逆德者亡。<br>《汉书·高帝纪上》<br>译文：顺应道德的人才会昌盛，不遵从道德的人必然灭亡。<br><br>12.农，天下之大本，民所恃以生也。<br>《汉书·文帝纪》<br>译文：农业是天下的根本，是百姓赖以生存的衣食来源。<br><br>13.过而不改，是谓过矣。<br>《汉书·成帝纪》<br>译文：有了过错，而不悔改，这才叫过错。<br><br>14.寒之于衣，不待轻暖；饥之于食，不待甘旨；饥寒至身，不顾廉耻。<br>《汉书·食货志》<br>译文：在寒冷的天气，人们不会去等待狐裘或丝绵做的轻暖的冬衣（寒不择衣）；人在饥饿的时候，不会去等待甜美的食物（饥不择食）；人在饥寒交迫之时，也就不会考虑到廉耻之心了。<br><br>15.先发制人，后发制于人。<br>《汉书·项籍传》<br>译文：先出击就能制服敌人，随后应战只会被控制<br>16.明者见危于无形，智者见祸于未萌。<br>《三国志·魏书二十八·钟会传》<br>译文：明智的人在危险还没形成时就能预见到，智慧的人在灾祸还未发生时就会有所觉察。<br><br>17.患人知进而不知退，知欲而不知足，故有困辱之累，悔吝之咎。<br>《三国志·魏书二十七·王昶传》<br>译文：担心的是人们知道前进却不知道后退，知道索取却不知道满足，所以才会有受困窘侮辱的过错，才会有产生悔恨的过失。<br><br>18.书籍之事，患人不好，好之无伤也。<br>《三国志·吴书三·三嗣主传》<br>译文：对于读书这件事，担心的是人们不喜欢它，喜欢它是没有什么伤害的。<br><br>19.成败相因，理不常泰。<br>《南史·宋本纪》<br>译文：成功与失败互为因果关系，世事不会永远太平安宁。<br><br>20.以清白遗子孙，不亦厚乎。<br>《南史·徐勉传》<br>译文：把清清白白做人的品质留给后代子孙，不也是很厚重的一笔财富吗？<br>21.负薪救火，扬汤止沸，以暴易暴，与乱同道，莫可测也，后嗣何观！《旧唐书·魏征传》<br>译文：背着木柴去救火，扬起沸水来止沸，用残暴来代替残暴，与原来的混乱同出一辙，其后果之严重是很难测的，这样下去，继前朝而为君的，给后代还有什么可显示的呢？<br>22.居官当廉正自守，毋黩货以丧身败家。<br>《元史·刘斌传》<br>译文：当官的人应该廉洁公正，坚持自己的操守，不要因为贪财而丧身败家。<br><br>23.成远算者不恤近怨，任大事者不顾细谨。<br>《明史·汤和传》<br>译文：有长远打算的人不应为眼前的一点怨言而担忧，做大事的人不必顾及一些细微琐事。<br><br>24.聚如丘山，散如风雨，迅如雷电，捷如鹰鹘。<br>《元史·郝经传》<br>译文:（用兵之道在出奇制胜）：聚集在一起的时候如同山丘一样不可震撼，分散的时候又如风雨一样无处不在，行动可以像闪电一样迅速，动作可以像鹰鹘一样凶猛。<br><br>25.朝廷行事苟不自正，何以正天下？《金史·世宗上》<br>译文:朝廷里的人自己行事都不正，怎么要求天下的人行为端正呢？<br>26.馨南山之竹，书罪无穷；决东海之波，流恶难尽。<br>《旧唐书·李密传》<br>译文:用完南山的竹子（做笔）也写不完罪恶；放尽东海之水也无法流完恶行！（罪大恶极）<br><br>27.以铜为镜，可以正衣冠；以古为镜，可以知兴替；以人为镜，可以明得失。<br>《旧唐书·魏征传》<br>译文:用铜作镜子，可以端正衣服和帽子；以历史作镜子，可以知道兴衰和更替；以人作镜子，可以明白得失。<br><br>28.居高而必危，每处满而防溢。<br>《北史·后妃列传》<br>译文：居高位一定要有危险意识，东西满了就要防止它溢出来。<br><br>29.智者弃短取长，以致其功。<br>《后汉书·王符传》<br>译文：聪明人舍弃短处，发挥长处，以此来取得成功。<br><br>30.君子立身，虽云百行，唯诚与孝，最为其首。<br>《隋书·文帝纪》<br>译文：君子在社会上立足成名，尽管需要修养的品行有很多方面，但只有诚和孝才是最重要的。<br><br>',
'<h2>人穷不省三种钱，没钱不串三人门</h2><br>省钱，这不是一个坏毛病，多去串门也不算什么大问题，但是在我们很穷的时候，下面这三种钱不能省，在我们没钱的时候，这三种人的门不串。<br><br>01 不省礼钱<br><br>人和人之间的交往，各种礼钱是必不可少的，不管你再穷再急，如果别人请到了你，这个钱绝对不可以省，而且也不可以打折，别人随多少礼，你就要随多少礼，如果在这种事情省，你的人缘就会越来越差，连一个说话的知心朋友都不会有，真正有事的时候是没有人愿意帮你的，你告诉我，你拿什么去改变？<br><br>02 不省饭钱<br><br>不管是自己出去吃饭，还是和别人一块吃饭，在这个世界上也是不能省的，如果和别人一块吃饭，抠门抠的不得了，别人会打内心里看不起你，你就是再穷多吃这一顿饭也不会死人，如果你有这个毛病，必须改掉。<br><br>03 不省表钱<br><br>再穷也要给自己搞几身象样的衣服，人靠衣裳马靠鞍。<br>我们穷可以，但是自己的外表不能够穷，在这件事情上是不能够省的，一定给自己搞几身比较像样的行头，出去的时候，在别人面前也有一个良好的形象，这是别人愿意跟你合作和打交道的前提，如果自己本来就很穷，没什么本事，又穿着破烂的衣服，你的情况会更糟糕。<br><br>04 不串冷眼门<br><br>在我们没钱的时候，不要试图去巴结那些混得比较好的人，这个年头，人都是比较实在的，如果你不能和他带来什么好处，他就会更看不起你，所以对于那些冷眼看人低的人，坚决不去串门，省得丢人现眼。<br><br>05 不串远亲门<br><br>攀和亲戚是很多人想改变自己现状的一个重要的想法，这种想法本身没有什么问题，但是过分的依附这种亲戚关系，尤其是一些远房亲戚，你一串门找他，他就知道你想干什么，所以，要保持平常的来往，而不是需要人家的时候再去串门。<br><br>06 不串是非门<br><br>有一句话说的很好，叫做寡妇门前是非多，这个年头，离婚的人不在少数，相信你身边也会有不少这样的人，这些是非之地的人，大家也不要去串门啦，别事情没有办成，还落了一身的骚，是非之地，不可抱有侥幸，是非之人，别寄太大希望。<br><br>',
'<h2>看尽人间兴废事，不曾富贵不曾穷</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqHXMGQpHZKbDFyoIz9OFUjRblFDbM2CWLXAZG0doovhSVz8SPPjibia9g/640"><br><br>长安市上醉春风，乱插繁花满帽红。<br>看尽人间兴废事，不曾富贵不曾穷。<br>一壶歌 陆游<br>中国有句俗话，“知足常乐”，“家财万贯，一日不过三餐；广厦万间，夜眠不过三尺。”<br>孟子亦云，“养心莫善于寡欲”。<br>苏格拉底更说，“我们需要的越少，我们越近似神。”<br>每个人都知道生活只要一简单就快乐，但快乐的人总是寥寥无几。<br>现实生活中，谁又能抵得过物欲和利欲风暴的冲击？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqeiawzScqFYFcaMXOvv7v1DtaeuIqibP0zOKeL9WhULOJd6q2EZGmhZbw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqY904r08UlAicriaBFRXHQYibIRpbicsGPY9Ric1JtcWZ1gRoXOFHRJyG8pA/640"><br><br>很多时候，人们为了不同的利益，受制于名缰利锁的束缚，屈从世俗，俯仰权势，丧失了本真的自我，如木偶一般，身不由己地在自愿或不自愿，自觉或不自觉的表演着。<br>看似热闹，实则与人生追求快乐幸福的目标背道而驰。<br>有人说世界上能真正体会生活之美好的人只有两种：孩子和看透世事的老者。<br>孩提时代天真快乐是因为他们想得简单，老年人宁静安祥是因为他们站在人生的另一头参透了生活的真谛。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqroKuJHDGSWyb6BfNaN9HsqibBQ4lQkSduvVJRvY6a4ocV5ia9TjtlodA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqW4u0biaXjN4aqIYb0ibYpN8a73X8vnNZ3B8KyrIyKicfDncCa0dIPBwKA/640"><br>面对繁华浮躁，面对纷扰诱惑，我们常常被矛盾迷蒙双眼，被冲动搅乱了理智，只有人经历多了，在历经沧桑后，看过了繁华才发现自己心灵的归宿，才发现最朴实的最简单的，才是最美好的生活。<br>人只具有了淡泊之心，想法简单了，淡定了才不会为尘俗所迷，为物欲所困，为诱惑所动。<br>生活需要拥有一份恬淡平和的心情，一颗自由的心，一份简单细致的人生态度，用最自由的状态去演绎生命的真谛。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqBLvxdfSvsFzd7kRemiaOhaibDPezjxKBq3zJibwPcntPWZb4ia8eQZqZwA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJquYrzp8SZTHbXUGvYQDNbseDVkoADib8eEhxHcrEtHer2WKyOaMLj97g/640"><br>生活需要磨练，人生更需要洞悟。<br>芝兰生于幽谷，不因无人问津而不劳，梅花开于墙隅，不因阳光不照而不香，流水绕石而过，不因山石之阻而纷争，这是一种淡定的宁静；高山无语，深水无波更是绚烂至极归于素净质朴，宁静深沉的境界。<br>生命仅是个过程，一个转眼瞬即逝的过程，短暂的如苍穹中的一个飞快的流星，曾经，不管你握得有多紧，最终都会失去。<br>生活的真正意义就在于好好珍惜曾经和正在拥有的，努力创造和追求即将拥有的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqicSLbWGTjziaxnrsum6JHbFHOmhlr4ADwcSWic2ia0noWpLGSuy2FdneEQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqH5nMZtEDHZWJZOQiaDDaibbOgreSFRHJmjp80PH3oic16FyOJeFeyFvibQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqH5nMZtEDHZWJZOQiaDDaibbOgreSFRHJmjp80PH3oic16FyOJeFeyFvibQ/640"><br><br>至简至淡是一种大辩若讷的成熟，是一种超脱无我的禅心，它不是简单的无为无欲，更不是甘于平庸，不思进取，它是对物欲事理的一种适度取舍。<br>面对红尘喧嚣，面对繁华诱惑，用一份平静与从容来面对生活，得之淡然，失之坦然。<br>在人生旅途上，少一份圆滑世故，便多一份清纯典雅；少一份对功名利禄的执著，便多一份坦然自在。<br>我们选择不了生命，但我们可以选择走过的方式，在喧嚣中，独守一片平淡，在繁华中，坚持一份简单，不为眼前功名利禄而劳神，不惊荣辱，不计较得失，宁静从容，我们就会活得轻松，活得充盈，活得有滋有味。<br>“看尽人间兴废，不曾富贵不曾穷！”这是陆游对人生态度，表现了一种超脱与豁达，人生本来就是一次时光的旅程，只有月白风清的淡定，才有了人淡如菊的从容，也才能欣赏到生命过程中至善至美的风景。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqgLTHAlFN9h5dDOyYTuUWVILSAN63d8WiarNSlHuzGulnbWyzhVibmViaw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqznFic7YetKunic76bFHyDNxgbIUJKTRAIDFGz3VKdUK0AXVUnXicicgSJQ/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1XVwaia6vylU3HB5cic3UicJqoj1iaaaMsSibQtwqRsD0O8icuib0rWoyeHqaQ50icFenqNEL7t8ePFVGAgw/640"><br>',
'<h2>悲剧多源于“不会好好说话”</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Soy3a5SnQCsdKWsIuxia6ibpAVqsNniaEzqibsh1QD40wMjycobc6d9TBswR1gHz2tQBTeSkIl0lhkBnogSdvkKO5g/640"><br>懂得好好说话的家庭，幸福感也更强。在家如是，工作如是，社会也如是。<br>01<br>好好说话，是每个父母的必修课<br>周末去舅舅家做客，恰逢舅母生日。<br>还在实习的表妹为了给舅母一个惊喜，虽然工资不多，但还是用省下来的钱买了一大束花送给舅母。<br>大家都夸表妹孝顺，不料舅母却劈头指责：“你倒是挣了多少钱啊？还买这种中看不中用的东西，本事没学到，花样倒学了不少。<br>就不能省着点，让我和你爸少为你操点心吗？”<br>原本笑容满面的表妹低下了头，委屈地走进了房间。<br>而我却看到舅母正喜滋滋地捧着那束花，小心翼翼地插进家里漂亮的花瓶里，脸上带着满足的笑意。<br>舅母不是不喜欢那束花，也不是不感激女儿的心意，不过是用错了表达方式，本能地诉诸于讽刺和打击。<br>这就是很多中国家长的做法，他们几乎不会给予孩子赞扬和肯定，取而代之的却是打击、挖苦和讽刺。<br>这样的父母在中国有很多，他们不是不想为孩子好，只是错以为说点让孩子大受刺激的话，就可以让孩子变得上进。<br>所以，我们常常可以听到一些父母对孩子说：<br>你看xxx多懂事，你有人家一半能干我就烧高香了！就你还想干XX，算了吧！这么简单的事都做不好，你还有什么用……<br>这种教育方法有一个专门的名词，叫“打击式教育”。<br>很多孩子因此受到摧残。<br>尤其是成长中的孩子，尚处于不断寻找自我认同的心理未成熟阶段，很容易因为这样的打击变得不自信或自卑，最后不愿与人沟通，甚至疏远父母。<br>有一项对1000多名未成年人进行的调查分析发现，在家里“经常被骂”的孩子的不良性格特点最为明显，有25.7%的孩子“自卑”，有22.1%的孩子“冷酷”，有56.5%的孩子“暴躁”。<br>几米说，小孩宁愿被仙人掌刺伤，也不愿听见大人对他的冷嘲热讽。<br>因为伤痕是看得见的，而责骂带来的伤口则是无形的。<br>为人父母不需要考试，但需要学习。<br>好好说话，是每个父母的必修课。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0jeNc6JJItPdbDH1ae1SribtFodIV9iaFib5XrgN3QKqCX83yfGLzPaqNKq5Qr5ibAdsu6JtKr0wvshw/640"><br>02<br>好好说话，是婚姻里最该有的心机<br>曾经看到一个帖子：扒一扒隔壁结婚6年的夫妻对话。<br>丈夫出差回家<br>妻：欢迎老公回家，辛苦了！<br>夫：谢谢老婆，家里打扫得真干净。<br>今天咱们吃啥？<br>妻：吃火锅好吗，弄上两斤羊肉给你补补身子。<br>夫：我也喜欢火锅，可是昨天应酬吃火锅上火了，太辣了。<br>妻：是吗？可是我把锅底弄好了。<br>这样，咱们不放辣椒，一会儿下点萝卜，可以去火。<br>夫：好的呀，家里的火锅比外面的健康，我怎么就没想到呢？<br>妻：呵呵，我再泡点妈今天带来的农村秋木耳，下火锅可好呢？<br>夫：说得我快流口水了，老婆辛苦了哦！ 妻：不辛苦，你先看看电视啊，我去备料，咱们一会儿就开吃。<br>夫：好滴。<br>帖子后面很多人回复说，感觉像教科书里的对话，每天这样说话不累吗？<br>楼主却回复：他们真的很恩爱，是小区里的模范，待邻居也好。<br>起初，我也不相信这样的对话会发生在结婚6年的夫妻之间。<br>后来真正遇到才明白，他们这样说话，并不是跟你客气、拿你当外人，而是一直保持着这样的语言习惯，不仅对伴侣是这样，对父母和孩子也是这样。<br>这种教科书式的对话，正是夫妻保持恩爱的秘诀。<br>懂得好好说话的夫妻，幸福感也更强。<br>那些不幸福的家庭，日复一日地争吵和矛盾，多半也是由“不好好说话”开始的。<br>妻子生病时，丈夫明明很关心妻子，嘴上却一定要不依不饶：“发烧了吧？该！谁让你穿这么点衣服出去瞎浪？降温了你不知道？”<br>妻子本来只是想提醒丈夫外面下雨了，要尽快收衣服，拿起电话却变成了：“你在干嘛？外面下雨都不知道？真不想事！”<br>许多夫妻在一起时间久了，耐心被消磨，对另一半即使是出于好意，说话时也不顾忌对方的感受。<br>话到嘴边就变成了指责和抱怨，久而久之，家庭生活便出现危机和裂缝。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DFysCWebS5YuvWLLbCFa4tqicZQ72578DiaIYq1bib8qwFw13ag2JONJJV0LQAtzVo8FibsiaUJac89fHznspWYPJpg/640"><br>电影《一句顶一万句》中有句话说：恋爱时，他们有说不完的话；结婚后，他们有吵不完的架。<br>不好好说话，是扼杀亲密关系的“元凶”。<br>夫妻之间的隔阂、争吵、冷战，大多都是“不会好好说话”造成的。<br>但是，婚姻中的双方都应该明白，家是讲感情的地方，不是论是非之地，更不是用语言磨成利刃去戳对方心窝的战场。<br>婚姻没有“胜负”，感情没有“是非”，对身边陪伴最久、相爱最久、一起生活得最久的另一半发脾气，是最愚蠢的行为。<br>好好说话，才是婚姻生活中最该有的心机。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY0jeNc6JJItPdbDH1ae1SriblDQAPBkxN8wnVtOIptSbibzI1hTtwBoWUlU2ibozV2y0icAy7DYUBdprA/640"><br>03<br>好好说话，是儿女对父母最好的报答<br>一位作家曾讲述过一段因为自己不好好说话而伤人的往事：<br>60岁的父亲不会用微信，也不会打字，曾因为下载微信的问题多次向她求助。<br>而工作繁忙的她因为没时间与父亲交流，教父亲学微信这事便一直拖着。<br>有一天，父亲问她，如何下载微信。<br>她正跟一个编辑谈新书题目谈得热火朝天，父亲突然的问话打断了她的思路。<br>于是，她不耐烦起来：“老爸，你没看到我正在跟编辑有事吗？好好好，你等一下可以吗？”<br>父亲不说话，只在她身边坐着。<br>等女儿忙完了之后说：“我现在不中用了，凡事都需要人教，你说教我微信，这都拖大半年了，到今天也没教我。<br>你看你刚才的态度，多伤人。<br>我是你父亲，可你这一等让我等了大半年。”<br>听完父亲这番话，这才意识到自己的疏忽，心生愧疚。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DFysCWebS5YuvWLLbCFa4tqicZQ72578DsLnxZfYfibsgNlzr4heOO7qgJ9z9bWwJKEMXlibd0EItB2ZwVboKZzcQ/640"><br>我们总是认为，孝顺就是给父母吃好的穿好的，有什么要求都尽量满足。<br>但其实，真正的孝顺，是对父母好好说话，是站在他们的角度考虑，理解他们的不安，安抚他们的焦虑。<br>这才是子女对父母养育之恩的最好报答。<br>古语有言：好言一句三冬暖，恶语伤人六月寒。<br>那些无心或有意的伤人话语，实际上也是某种程度上的语言暴力。<br>要转变这种沟通方式，就应该学会用爱和宽容去聆听彼此的需要，而不是被一时的情绪所操控。<br>其实，我们之所以常常不能好好对身边的亲人说话，大概就是因为大家在一起很久了，早已习惯了互相拥有的生活，从未设想过会失去，火气上来了就出口伤人。<br>而实际上，时间走一天，父母在这世上活着的时间就少一天。<br>如果我们能意识到这一点，或许能对父母多一些耐心和宽容，少一些抱怨和冷漠。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DFysCWebS5YuvWLLbCFa4tqicZQ72578DnzAYLav4lhFUF4kGFvKXUXW0GfQbiczGDzeibZ2chBqTnekV1FicArBpg/640"><br>《诗经》里说：“哀哀父母，生我劬劳。”<br>幸福的家庭需要一颗爱与感恩的心去维护。<br>所谓的孝顺，就是对父母好好说话。<br>我们常说，说话是门艺术，话要好好说。<br>但家庭往往是最容易被我们忽视的地方。<br>我们总是把最好的态度留给陌生人，把最坏的态度留给身边亲近的人。<br>作家刘震云说：人生在世说白了也就是和七八个人打交道，把这七八个人摆平了，你的生活就会好过起来。<br>在这七八个人当中，父母、伴侣、孩子就占了一半。<br>要想过得幸福，说到底，还是得从好好说话开始。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/DFysCWebS5YuvWLLbCFa4tqicZQ72578D80KjNlu7J6kb43xuC2teo1iaZfEZol2Tic1qOdrqPQj1YSxyCeS4jkZw/640"><br>正面情绪告诉我们，现在所处的状态已经很幸福。<br>负面情绪告诉我们，此时此刻的状态正在远离幸福的轨道，一如疼痛对身体的作用：提醒。<br>痛苦，会指引我们去寻找一个摆脱威胁的方向；焦虑，告诉我们，事情很重要，要立刻行动起来；愤怒，是我们在试图保护一些非常重要的东西：尊严、生命、信念.<br>而在负面情绪中，我们会更好地静下来，思考改变。<br>所以，情绪本身并无好坏，也无对错，关键是如何应对。<br>在情绪中，你对自己说了什么？做了什么？你对别人说了什么？做了什么？这才决定我们真正幸福的最大原因。<br>情绪是我们对自己生活满意度的晴雨表：你能控制情绪，才能控制人生。<br>',
'<h2>万物之始，大道至简，衍化至繁。减去不必要的</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RLrwTI2CCfNfoGbZcyFjumgwArcOnA91ibicdyFW1WuX5yYgE05guRTAZVMok1vr6tY4S3G7wB4B5FW8UbQL9icdA/640"><br><br>内心简单通透的人，散发迷人的气质。<br><br>《道德经》中说：“万物之始，大道至简，衍化至繁。”<br>所谓“极简”，就是把简单发挥到了极致，极尽素雅，处处留白，却承载着丰富的韵味。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLtibfoDKFUr9sra5FWn9WUqhqPBSoQiawBewBPcicOKNU2ZaZSvS04h4Fg2sDavC1ia5PjfbianuTZMM1MA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLtibfoDKFUr9sra5FWn9WUqhqs6yIic85MhazibcALYXyeOGKeyibpv5lW9dPQudsSgeH278K1HyK4Ukfg/640"><br><br>极简，其实是一种生活的智慧。<br>因为你不可能拥有全部，只能选择最重要的。<br>极简，是人生的减法，也是人生的加法，删繁就简，方能意味无穷。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wIWUaibNpBVGnMr1TpxjBHt8BAQWXCLnMhxLjkpkNsggIGGxRtRunqJUHCjnVPUanWNRu7FY6B08ogZXteBNL1w/640"><br><br>到底是什么是真正的极简？<br>摆脱复杂的关系，和无用的桎梏，开启新的生活。<br>极简，不仅是一种生活方式，更是一种人生哲学。<br>其实，在千年前的宋人，早就领略的极简的精髓。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zrUKoS7UUSYEYC2bnjjherAVibsia03sWCT0RhwVv4CeggOb40wODibniasryG8SsBV16J8OBibFhzoeRrEerCZtaIg/640"><br><br>大唐如牡丹，富丽明艳，宋朝似幽兰，淡雅文静。<br>他们不爱雕琢与奢华，更在意天然，回归本真，以墨入画，烧单色釉瓷器。<br>宋徽宗说，“雨过天青云破处，这般颜色做将来。”<br>于是有了冷暖适宜的天青釉，打破陈规旧俗，在繁复之中，提出素朴，优美挺秀，过目难忘。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/etxaQZHibJx48KwtnHZuEwkmibyb9OvyeBFI93Zzf1WLzDJ4y3ZXkarPpPsOMEqFw0p3Zt37UJLOhPTsaMw7yAuw/640"><br>汝窑天青无纹水仙盆<br><br>难怪有人说，宋朝的美学，领先世界一千年。<br>其实，极简生活与宋朝美学一样，并不是让我们无欲无求。<br>而是让我们在这人生的有涯之地，看清自己的需求，明白真正的自我，珍视每一个重要的拥有。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GYQodibXGUWQ67u2W6MO4iaNia6WgsBnT1hc58aIiaf8OIg6tk53AoWgKtibdZjG7rRTtWGS5TTesQMiaaZOkicia6mMzg/640"><br><br>物质极简，生活自然。<br>周国平曾说：<br>“如果一个人太看重物质享受，就必然要付出精神上的代价。”<br><br>物质的满足并不持久，伴随着自我损耗。<br>冰箱里过期的食物、从来没有穿过的衣服、看了一半还在积灰的报纸刊物、只用过一次的运动器材……<br>当所有的琐碎聚集在一起，视觉压力和负面情绪越来越多，谁又能活出生活本身的模样？<br><br>很多时候，活得简单、自然一点，我们才有更多的时间去感受自我。<br>物质极简，并不是不求上进，而是找到自己真正需要、真正喜欢和真正想做的东西。<br><br>一花一世界，一木一浮生。<br>真正生活的智者，总能在简单的事物中有所明悟。<br>活得简单点，足矣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Cols9XPNc5WoN2yUqqyNTMSzQVtrQAEia7reDycxZPC21ZTPjm3icN48eib7o8RfjtVzwbxLJeWwoY4DObmoyiceibg/640"><br><br>精神极简，内心丰盈。<br>杨绛曾说：<br>“我们曾如此期待外界的认可，到最后才知道，世界是自己的，与他人毫无关系。”<br>刹那的光辉不代表永恒，但平凡可以。<br><br>精神的极简，是拨开繁华后镜子前的自己，那个无比真实、平凡的你。<br>做回自己，才是真正的极简人生。<br><br>了解自己真正想做的事情，无论是写作、画画，还是跳舞，然后努力去做，不盲目地浪费自己的时间精力。<br><br>有舍才有得，不圆满的生活才圆满。<br>庄子的淡泊、陶渊明的闲适皆是如此，简化欲望，简化生活，一切都适时、适量，顺应天道，不求过多，亦无需过多。<br><br>任凭窗外风吹雨打，闲看庭前花开花落。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3Hqic4abUqNib1tK6ogvewV3KgAfjibFm9jsCc5jSXjHPjpdicHR5DPBrwT38ibHpBm10qrxTaNicAFSoQ/640"><br><br>极简生活，其实很简单。<br>极简，是让我们学会加减法。<br>减去不必要的，增加最在意的。<br>极简不是极端的生活，也不是无欲无求的生活，而是更有品质的生活。<br>少低头看手机，多抬头看看蓝天；<br>朋友不多，三五知己足矣；<br>东西不多，够用就好；<br>少用一点网络工具，看一些书籍；<br>学会拒绝，学会独处；<br>一次做好一件事......<br><br>一个人，放得下越多，越容易获得快乐。<br><br>1. 房间极简首先清理不用的物品，瓶瓶罐罐，用完的笔芯，过期的电影票，破了的衣服，只留下最重要的物品。<br><br>2. 购物极简克制购买促销产品的欲望，只选经典款。<br>经典的产品设计得更有美感，且往往可以使用很久，生活便会精致起来。<br><br>3. 欲望极简把精力集中在正确的欲望上，不盲从，不跟风。<br>可以去养生，或照顾家人，或者用心工作，实现自己的价值，心无杂念，专注自我。<br><br>4. 出行极简穿着不必花哨，但要得体。<br>包里只放必备物品，可带可不带的，选择不带，简洁大方，你和大家都会很轻松。<br><br>5. 信息极简删除占据生活内存的APP，定期远离朋友圈，微博。<br>节省出来的时间，做有益于进步的事。<br><br>6. 社交极简删去通讯录列表里记不清的人，拒绝一些无意义的饭局。<br>把时间花费在重要的人身上，如父母，老师，朋友。<br>洁净的社交圈，会让人气质出尘。<br><br>7. 表达极简写东西、说话，尽可能简单、直接、清楚。<br>特别是一些人容易唠叨、啰嗦，这时候更要减少自己的表达，不说废话，不该管的事不要管。<br><br>8. 生活极简少喝饮料，多喝白水或纯果汁，经常跑步，锻炼身体，精简生活习惯。<br>极简的生活，如同一幅留白的中国画，寥寥几笔，神韵皆出。<br>从今日起，开始为生活做“简”法，减到极致的时候，就能从喧嚣回归寂静。<br>没有杂物，没有杂念的极简生活，就是极美。<br>',
'<h2>生活的哲理</h2><br><iframe style="width:100%; height:60%;" frameborder="0" src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=1&amp;vid=f08562ik790"></iframe><br><br>我们都有缺点，所以彼此包容一点。<br>我们都有优点，所以彼此欣赏一点。<br>我们都有个性，所以彼此谦让一点。<br>我们都有差异，所以彼此接纳一点。<br>我们都有伤心，所以彼此安慰一点。<br>我们都有快乐，所以彼此分享一点。<br><br>因为我们有缘相识，请珍惜生命中的每一位家人、朋友！开心的过好每一天！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3E37QuIic0qYEKzR3XCic2zltndcE86yJRjXmWfpKpgsicic5XWuUl5iaw7d1UZ8HIL5MT75H9oe4HFjhw/640"><br><br>人生如天气，可预料，但往往出乎意料。<br><br>不管是阳光灿烂，还是聚散无常，一份好心情，是人生唯一不能被剥夺的财富。<br><br>把握好每天的生活，照顾好独一无二的身体，就是最好的珍惜。<br><br>得之坦然，失之泰然，随性而往，随遇而安，一切随缘，是最豁达而明智的人生态度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/VEubtBf1C3E37QuIic0qYEKzR3XCic2zltSOvlxbicVIZGt1INvtmP3BdTS6JzdHmbIIFTScwzBSIf8Tgt3icKuZSw/640"><br><br>人静时，躺下来仔细想想，人活着真不容易，明知以后会死，还要努力的活着，人活一辈子到底是为什么？<br><br>复杂的社会，看不透的人心，放不下的牵挂，经历不完的酸甜苦辣，走不完的坎坷，越不过的无奈，忘不了的昨天，忙不完的今天，想不到的明天，最后不知道会消失在哪一天，这就是人生。<br><br>所以再忙再累别忘了心疼自己，天气寒冷，一定要记得好好照顾自己！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3E37QuIic0qYEKzR3XCic2zltXfGdicSKcg3CBCHzSiavEAckXk74R0hcvOBlAyTKxVGeOnkLDv15nu4g/640"><br><br>十年后，您把现在的奔驰宝马给孩子，他们会说太旧了！<br><br>十年后，您把现在的苹果6s给孩子，他们会说别逗了！<br><br>十年后，你躺在病床上抱着一堆存折，要儿女天天给你端屎端尿，儿女们会说，雇保姆吧！<br><br>十年后，你保持了健康的体魄，还能到处旅游，打拳、跳舞。<br>您的孩子会说，老爸老妈你们太明智了！<br><br>给孩子最好的礼物是自己的健康！<br><br>重要的事情，再说一遍，请大家记住最后一句话：<br>给孩子最好的礼物是保养好自己的身心健康。<br><br>其实人生就是做好两件事：<br>第一，教育好孩子，不要危害社会；<br>第二是照顾好自己，别拖累孩子。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/SaXTQDG81erpvYUOGqicHQn5Kgia94RyWL9Kq1p4ISW0WHjl4XFRpUW86jhYow8znlxoPyyr0Z9106VancjySy6g/640"><br><br>请大家看看，著名的厦门大学教授易中天的一段话！<br><img src="https://mmbiz.qpic.cn/mmbiz_png/LRymXNgX9fuXRZmQiawBia9icCOhbhzUiaT3ylhqApkdjBn2M1dO2WXLibW1lz5lq8TxGibvfWAUjYBHVKlj9cAnRPgQ/640">好经典！<br><br>再过若干年，我们都将离去，对这个世界来说，我们彻底变成了虚无。<br><br>我们奋斗一生，带不走一草一木。我们执着一生，带不走一分虚荣爱慕。<br><br>今生，无论贵贱贫富，总有一天都要走到这最后一步。到了天国，蓦然回首，我们的这一生，形同虚度。<br><br>所以，从现在起，我们要用心生活，天天开心快乐就好。三千繁华，弹指刹那，百年之后，不过一捧黄沙。请善待每个人，因为没有下辈子。<br><br><br>一辈子真的好短，有多少人说好要过一辈子，可走着走着就剩下了曾经。<br><br>又有多少人说好要做一辈子的朋友，可转身就成为最熟悉的陌生人。有的明明说好明天见，可醒来就是天各一方。<br><br>所以，趁我们都还活着，战友、同学、朋友、同事、能相聚就不要错过，能爱时就认真的爱，能拥抱时就拥入怀，能牵手时就不放开。能玩的时候玩，能吃的时候吃。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3E37QuIic0qYEKzR3XCic2zltn2ub8y7DSQasId5eNTBUJ3uwmMqyCQQdmOxVo6iaVFjR0oNr0Mibg4wQ/640"><br><br>请好好珍惜身边的人，不要做翻脸比翻书还快的人。<br><br>互相理解才是真正的感情，不要给你的人生留下太多的遗憾。再好的缘份也经不起敷衍，再深的感情也需要珍惜。<br><br>没有绝对的傻瓜，只有愿为你装傻的人。原谅你的人，是不愿失去你。真诚才能永相守，珍惜才配长拥有。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3E37QuIic0qYEKzR3XCic2zltugMaJLK4CqwGwGb1RtwHcIqKxa8eAM7SjYub0uFOjPu5IgFBuQgXgg/640"><br><br>有利时，不要不让人；<br>有理时，不要不饶人；<br>有能时，不要嘲笑人。<br>太精明遭人厌；太挑剔遭人嫌；太骄傲遭人弃。<br><br>人在世间走，本是一场空，何必处处计较，步步不让。话多了伤人，恨多了伤神，与其伤人又伤神，不如不烦神。<br><br>一辈子就图个无愧于心，悠然自在。世间的理争不完，争赢了失人心；世上的利赚不尽，差不多就行。财聚人散，财散人聚。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/VEubtBf1C3E37QuIic0qYEKzR3XCic2zlticRs8RoaqFDSsFicEchMtliaxnv2FXUMxc55SEx4XbpF18WX5ciaFiclOYw/640"><br><br>心幸福，日子才轻松；人自在，一生才值得！<br><br>想的太多，容易烦恼；在乎太多，容易困扰；追求太多，容易累倒。<br><br>好好珍惜身边的人，因为没有下辈子的相识！好好感受生活的乐，因为转瞬就即逝！好好体会生命的每一天，因为只有今生，没有来世。<br>',
'<h2>感悟漫画</h2><br>一幅漫画，一种人生，一种感悟<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/HhCBws2kMsBwchP7v6DNOGO84pK6oA0LMEBQfk0sUNgulibUKMCSsQKBQ12jYw1ruvMwFk0xicQuDOohr2pVPldw/640"><br>山水写意，漫画传神。<br>一幅简简单单的漫画，寥寥几笔之间，就能刻画出人生许许多多的道理。<br>这20幅漫画，蕴含着深刻的哲理，值得细细品味。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdwWr46bhtJWdL0F8zEp6KRB9anCDNqxr3C4tOhdupMbzhrAxWZlzCOg/640?"><br>只有一片叶子时人们会抬头仰望，满树叶子时，人们便低头赶路。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdicIsUiaXIBrhtQ69yarjZFeWvkYmVVF5vvyqhONANyaTOggJIjicXLx5A/640?"><br>成功并不在于别人走你也走，而是在于别人停下来，你仍然在走。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdic4fl3iaxrSvnQjTOHj3Ipbxql1KthraQa6rxVo2qciavR16FmVfQCByw/640?"><br>原谅别人常常比指责别人更具有杀伤力。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdzwmLGj5x9Kap1YJpZm0mrpSbia0ZvZJ5PUUEs9qzX4nU7MNPovqcBrQ/640?"><br>人不是火柴，不能一擦就冒火。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdxo42oR8SaCulicEkzjKMfMajA3Gsian2BojFw0leoM5S4QIfSL3cxiauA/640?"><br>只要你长着耳朵，就会听到不中听或中听的话，不必为此烦恼。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdqqq5a49AMHAzz7SK9r3L6icTicDuWlgwxamzouGCyQ86KTXgEawSTz7w/640?"><br>不知道转弯的人走不远。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFd8ppBQicZqu0RngC7GKjlXiaktwYLicQpehDgEqlCQpclslq0DMv2cP7tQ/640?"><br>在小溪里，鱼常常感觉自己很大；到了大海里，它才知道其实自己很小。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFd7WZ8Ct7qDicoSCs0mp89iauKIxENV3k8iazZiaFsYibhnAuiaKEGjB1EziaqQ/640?"><br>把朋友变成敌人是一种愚蠢，把敌人化为朋友是一种智慧。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdTYy0ib7yuRIMfIfckTkQIicDcP2aLiaD4Fx90HJH2fniatpMQgIibajXL7g/640?"><br>只欣赏鸡的脚印，便看不到天上的雄鹰。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdq1sibQXkGZ2oxr9DmmOZbaIwE7icwAryUibSibyeiatcpZNtmhFqGQpIPpA/640?"><br>最诱人处最危险。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdxuIF9jdHicRTNsOJx7FvQ4sBgMEC2aTv5dkvOHQgNyzIOjvQvQ7laYA/640?"><br>人们总是在头脑发热时做出一些傻事，供平静下来反思。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdiaHbTpBDErJgnicwlk5lrjia3H5l0ZAzzetEh5ONCCB21gaFDO5fKT9gA/640?"><br>控制不了自己，你就控制不了别人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdK7ryGiasgKicTyFP8FfRRv81RsOiaSGXqYtsfabLGIw6XyrZS7eibGwINA/640?"><br>你心中的空间越大，生长的花朵就会越繁茂。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdXowGPmU7Y6dNYZPhmjEwkr35lEtbLic6JbmfUoonXFKLXojickzcYnQA/640?"><br>生活是一部多幕剧，在不同的场次里，人们变换着不同的角色。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdibW0hDibZv3vg7UibXtyBOttYsJYk968pKqkGDfzbjg0dO7zibstKDRG0A/640?"><br>和小人对骂，你会变成矮子。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFddHSsHUHhEsJ056zt9ufg2Hwf2ibI6cqwXTfibLUuvBhdCbfFWIQKncKQ/640?"><br>能随风飞到天上去的，一定没有什么分量。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdl1PWRkYZ6zrmibzHRH6GcUc3NJOa7oog60lfwEjibWPxaphO7zfHlRbA/640?"><br>你站在阴影里，却说太阳对你不公平。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFddldNj5WhddpIqC3bfFRaUAR2LicKOJialZHR8WpJQ44EygzDYXJCicr0g/640?"><br>温柔不一定是陷阱，陷阱一定温柔。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdicgibVZfykRjj3Flz6fnUK948H9jOtYARnNH2MlP2sibjpt6JdC5buzNQ/640?"><br>影子是不真实的，它不是在夸张，就在缩小。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2WYCq7TQwtMnf3KJknFet3OdJUzgYlFdlFOZj1j0wThnq8dmCuTw2TWAsetic5WzWvfUSvsTpOfGHPEPsUY4NTQ/640?"><br>给个猴牵着，就以为自己是齐天大圣。这是人们常犯的错误。<br>',
'<h2>不理别人的嘴，只走自己的路！</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNgFn8u17fEpBT9jBFwfj7sKLLVLGpweAWY8waicDHbduU1ibZJXVhhSDsw/640"><br>人这辈子，谁人背后无人说，谁没被人议论过。<br>别人嘴里的自己，有无数个版本，你永远不知道这些版本，究竟有多夸张。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNgZhfDH02iaeW0oialf7PogTNibkMia9gX5c6CqeOPg2hEUxzGfXv3taHuicg/640"><br>别人的嘴，随便说，任谁都堵不上。<br>自己的路，好好走，谁都做不了主。<br>别人嘴里的你，并不是真实的，何必在意他们说了什么，懂你的人，对你一清二楚，不懂的人，只会添油加醋。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNgObfItPfD4kTMo3OCvoib7FnqQSgOwjthY3v2XgJc7Fqg2Z62MVhesNQ/640"><br>人和人不一样，不一样的眼睛，看到不一样的人，不一样的嘴巴，说出不一样的话，你身边有多少人，你就会有多少个版本。<br>你解释再多也没有用，毕竟别人只相信自己看到的，听到的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNgqdv7x3n3sFaZWe1sSnOs9CDPrzwcib08YU9gHB1b8IAyHfZaKg8myAw/640"><br>你要明白，流言蜚语源于小人，指点议论出自闲人。<br>真正有能力的人，永远不会浪费时间在别人身上，他们不屑于制造是非，更不会随意诋毁他人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNg1NmGCrWjtOaedB1jfKZHrZfLicKWniaWKiatrreeoxgl3DtICia42qoS4A/640"><br>比你强大的人，根本没空污蔑你，比你厉害的人，根本无心议论你，只有那些嫉妒你，不如你的人，才会从语言上攻击你，散播你的谣言，诋毁你的人品，然后幸灾乐祸看你的笑话。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNg3xLvjRiaNws5q9awGhL4mZkaKd2Eic6OgXIdicMpc8icVh8snCYLvCPzgA/640"><br>对付这样的人，从来不是争辩，更不是报复，而是无动于衷，视若无睹，用沉默消除你的愤怒，让时间验证你的品行。<br>所以何必在乎别人怎么说，做好自己，无愧于心。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceGRgzH3Gmic89qp9BrdacDNgrnpYpjbTuqSiatQxgaQWaXEMJlxWlwFA6icdEKSxp9s8Kv5D9va6qF6A/640"><br>记住了：闲人惹是非，小人造谣言，别人对你的一切中伤，都是因为你的优秀和出众。<br>你永远都堵不住别人的嘴，却能选择如何做好自己。<br>只要心善品正，坦荡真诚，流言蜚语不足为惧，指点议论自会消去！<br>',
'<h2>不怕路长</h2><br>人生路很长，长长的路，我们慢慢地走。<br><br>过去的岁月都已然逝去，童年的天真浪漫，少年的反抗莽撞，成年的甘苦杂糅，转眼间一去不复返。<br><br>还没等我们活得透彻，时光便消失不再，与其一声嗟叹，何不趁现在，微风不燥，阳光正好，把握大好时光，享受生活的乐趣？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaia2413ZaqnJCFIJDMAmFf0GHFpXVASn0F9wQSAhQnGWIV4Mnibwuvb6pw/640"><br><br>终日寻春不见春，春在枝头已十分<br><br>《禅师三百首·高僧篇》<br>唐·无尽藏<br><br>终日寻春不见春，芒鞋踏破岭头云。<br>归来偶把梅花嗅，春在枝头已十分。<br><br>这首诗是唐朝无尽藏比丘尼到处访道，后来开悟所作。<br><br>求道好比寻找春天一样，从清晨找到夜晚，可是仍然看不见春天的踪影，走遍了千山万水，把鞋子都磨破了，但是春天究竟在哪里里呢？<br><br>心灰意懒之下，回到家里，看到庭院中早开的寒梅，清香四溢，忍不住深深的一嗅，喔！原来春天早就悄悄地绽开在寒梅枝上了。<br><br>经历了千辛万苦，蓦然回首，却发现，也许是水到渠成，时间，已把花果酝酿成熟；也许根本上，所追求的，就是原本拥有而未加珍惜的。<br><br>在追寻人生真理的道路上，我们往往本末倒置，向心外去追求，而不知道要向心内去寻找。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiaoiazMspldJXD3XzckGHctB0989LrwRZOUZeibOuiax2UKFXSlSlRSZPvQ/640"><br><br>若将花比人间事，花与人间事一同<br><br>《禅诗一首》<br>唐·龙牙<br><br>朝看花开满树红，暮看花落树还空。<br>若将花比人间事，花与人间事一同。<br><br>早上看到树上开满红花，傍晚看时花却凋零而且树上已经光秃秃的。<br><br>花的朝开暮谢是无常，人的生死也是无常。无常并不可怕，因为有无常，才有进步！<br><br>无常，对我们来说，充满希望，而非充满绝望。<br><br>人世间得失无常，聚散随缘。经历的，都是修炼；等走远了再回首，会发现这一切会让我们变得坚强和清醒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiaR7iaxEsoCtwZYGofSTIic1yLRibeBuw7SI6vFPn5JxnayfX7MsJibYfNMg/640"><br><br>过去事已过去了，未来不必预思量<br><br>《山居诗》<br>元·石屋<br><br>过去事已过去了，未来不必预思量。<br>只今只道只今句，梅子熟时枙子香。<br><br>过去的事情已经过去了，未来的事情还没有来，就不必要预先就思考计量。<br><br>现在只说现在的话，就像梅子成熟的时候，自然有栀子花飘香。<br><br>诗的中心思想是“心定”，是行、住、坐、卧都能安住在当下，是真正这样活在当下的人。<br><br>这首诗的精髓是于无声处听惊雷，于无心出看人生，抓住当下，活在当下。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiabtuMYn42QrmuEALATcwUdaUyom7NpNQWEsVLUOcI8cbZOumibDWULAg/640"><br><br>何须更问浮生事，只此浮生在梦中<br><br>《禅诗赏析十三诗》<br>唐·鸟窠<br><br>来时无迹去无踪，去与来时事一同。<br>何须更问浮生事，只此浮生在梦中。<br><br>人的生与死都毫无痕迹可寻，不知道从哪里来，也不知道向哪里去。<br><br>在生死之间，只有一件事是相同的，就是无法摆脱迷惑，人就只能陷浮梦中。<br><br>这首诗有个小故事：<br><br>有一次，白居易请教禅师道：“特入空门问苦空，敢将禅事问禅翁；为当梦是浮生事，为复浮生是梦中。”<br><br>禅师也以偈回答说：“来时无迹去无踪，去与来时事一同；何须更间浮生事，只此浮生是梦中。”<br><br>白居易聆听禅师的开示之后，深感敬佩，于是依禅师，作礼而退。<br><br>人生就像一场梦一样，一眨眼就过去了。我们要认真踏实的做事，不问前程。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiaTbnzSek2sua3CrOqG6JZAria7bIzsdNzWAGEiaw8vE8t3TZadqsGaxpg/640"><br><br>人生不失意，焉能慕知己<br><br>《学阮公体》<br>唐·刘禹锡<br><br>少年负志气，信道不从时。<br>只言绳自知，安知室可欺？百胜难虑敌，三折乃良医。人生不失意，焉能慕知己？<br><br>在人的一生当中，什么情况都可能发生，有得意就会有失意，有逆境也会有顺境。<br><br>多数人在失意的时候，很容易因为现实的失败否定自己，自己看低自己，自己辱没自己。<br><br>福兮祸之所倚，祸兮福之所倚。凡事都没有绝对，关键在于用什么心态面对。<br><br>失意的时候，最能够暴露出自己的不足，看清自己，才能查漏补缺。人不经过坎坷曲折，怎么能增长自己的见识呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaialtIibqwFut9AGaLeShNCy1lWYEfn8T6f3okKCO12pib7brpIHvX4sS3Q/640"><br><br>随富随贫且欢乐，不开口笑是痴人<br><br>《对酒》<br>唐·白居易<br><br>蜗牛角上争何事？<br>石火光中寄此身。<br>随富随贫且欢乐，不开口笑是痴人。<br>这首诗是白居易晚年所做，在尝尽人生酸甜苦辣后的体悟：人活在世界上，就好像侷促在那小小的蜗牛角上，空间是那样的狭窄，还有什么好争夺的呢？人生须臾短暂，就像火石撞击所发出的火光，那样的短暂，还有什么好计较的呢？人生贫富天注定，何必斤斤计较，枉费心机，不应费尽心机，舍本逐末，把时间花在争名夺利之上。在短暂的人生中，应该放开胸怀，笑口常开，享受美好的生活，才是明智之人。<img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiaiaoW7VwVsTCwrdvDQ7JkEP7o31LBKl3aS3EQgzz7maBUDzaUE4RHCPg/640"><br><br>富贵必从勤苦得，男儿须读五车书<br><br>《柏学士茅屋》<br>唐·杜甫<br><br>碧山学士焚银鱼，白马却走深岩居。古人已用三冬足，年少今开万卷余。晴云满户团倾盖，秋水浮阶溜决渠。富贵必从勤苦得，男儿须读五车书。<br>安史之乱的战火使柏学士失去了官职，昔日常参议朝政，直言相谏的他，将茅屋搭建在险峻的碧山之中，隐居于此。但他仍象汉代文学家东方朔一样的刻苦读书，虽然他年少，但已学业有成。观茅屋户外，那祥云如车盖一样密密地聚集，秋水顺着道路，如大水决渠一样地湍急流去。自古以来荣华富贵必定从勤苦中得到，有识之士应当如柏学士一样去博览群书，才能成就一番事业。<img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaia9IeMXO6R7uBnXZ9iammS8WN8b9kibjeT7VOlzrQqg0ibdIhH78RthGXibQ/640"><br><br>岭上白云舒复卷，天边皓月去还来<br><br>《禅师赏析》<br>宋·白云守端<br><br>岭上白云舒复卷，天边皓月去还来。<br>低头却入茅檐下，不觉呵呵笑几回。<br><br>岁月一场，风霜沧桑，每个人都经历过痛苦、悲伤、期待、希望、泪水。<br><br>这偌大的世间，流云舒卷，万物井然，来来去去，是一个练心场。<br><br>人生路上，秉持的态度，就是生命经过的痕迹。<br><br>低谷处，记得昂扬；高峰时，莫忘平常。和命运相伴，那也是必然的一场挚诚患难。<br><br>春去春会来，花谢花会再开。人最怕的是等待，最值得的也是等待。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiarLrW3IS2BmPqCKvKfFxYba0Oyr6kshpMzy2oQHONvkm7fJiagwXJMaQ/640"><br><br>人生若得如云水，铁树开花遍界春<br><br>《偈二十七首其一》<br>宋·释守净<br><br>流水下山非有意，片云归洞本无心。<br>人生若得如云水，铁树开花遍界春。<br><br>水从上往下流，只是顺应着自己的本性，没有刻意而为。白云飘来飘去，也不是有心为之。<br><br>人的生活如果能如同云水一般遵循本性，就如同铁树那般，花开悟透自己。<br><br>何必刻意追逐名利？那么东西全是假的，只会让人离自己的心越来越远。<br><br>人生是短暂的，只要我们舍弃那些身外之物，舍弃那些功名利禄，携一缕清风的洒脱，采一片流云的飘逸，淡然前行，且闻花香，一路欢笑一路歌。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiapichiagqaiaLV14CUHn7BWShRUna76Z8gr2vqjTReC4HHkS2rKQK8PeKg/640"><br><br>万事无如退步人，孤云野鹤自由身<br><br>《退步·其二》<br>宋·慈受怀深<br><br>万事无如退步人，孤云野鹤自由身。<br>松风十里时来往，笑揖峰头月一轮。<br><br>轻舟江上，醉看人间百态。闲云野鹤，踏遍千山万水。<br><br>诗中所说的“退步人”，并不是消极，而是具有更大的智慧，追求生命整体的圆融。<br><br>从生命整体的角度看，一时的胜负得失转眼即逝，只有合乎天地至理的安闲欣悦，才能够长久地存在。即使在羁旅途中，依然有闲心欣赏身边的美景。<br><br>想要闲云野鹤般自由自在生活，必须具有“以退为进”的人生观，无争无执，才能在万里晴空下与清风、皎月、大自然同在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p0buTNZOQUOSiahD3exzhliaiahASjSaKDQhkJjQRJJ4qxplNx5CuLC4c6tiaaXe5p9RuhJwWoYU2YSlA/640"><br><br>人生这条路，有时满地荆棘，在经过时把我们弄得满身伤痕；而有时却是鲜花和掌声，让我们心花怒放。<br><br>最怕的，就是人在路上，心却老了。<br><br>人生苦短，莫负时光，此去今年，后悔无期。<br>',
'<h2><span class="orange embossts">指导的意义</span></h2><div id="shitoc"><a href="#shitopic-1" target="_self">师说</a><br><a href="#shitopic-2" target="_self">词句注释</a><br><a href="#shitopic-3" target="_self">白话译文</a><br></div><br>指 + 导<br>指点 + 引导<br>除了指点方向以外 还要亲自带领 引导<br><br>读初中时，化学成绩不好。<br>当时老师，每节课必点我回答问题。<br><br>有一节课点了一次后我已战战兢兢，心想终于结束了。<br>没想到第二次老师又点我上黑板写化学方程式，我索性写了"不知道"三个字便直接回到座位，做好了老师破口大骂或冷嘲热讽的心理准备。<br>老师淡定得对大家说：<br>我要表扬他，其一，他很诚实。<br>不知道就是不知道，不像某些同学不知道还要交头接耳装知道。<br>其二，写的"不知道"这三个字非常有艺术感，不愧是学艺术的。<br><br>说毕，在黑板上写下了两个大字，语重心长对我说:用功。<br><br>我先是很紧张诧异，而后有一些感动。<br><br>后来故事没有顺理成章发展为化学成绩突飞猛进成为一个化学家，但这件事情在我的心里早已埋下种子，生根发芽。<br><br>韩愈《师说》曰：<br>“师者，所以传道受业解惑也。”<br><br>如果问我师者何以为师，我想，大概还要加上"言传身教，示以美好，授以希望"。<br><br>多年后自己也读了师范大学，对"老师"二字又有了新的认识，断断续续也当过各种老师，同时也喜欢上讲台。<br><br>毕业后我却没有走上讲台的心，因为我心底觉得自己年轻的经历，还没有这个资格。<br>教师节，加里宁曾提出教师是人类灵魂的工程师，我认为不为过。<br><br><h3 id="shitopic-1">师说</h3><br>古之学者必有师。<br>师者，所以传道受业解惑也。<br>人非生而知之者，孰能无惑？<br>惑而不从师，其为惑也，终不解矣。<br>生乎吾前，其闻道也固先乎吾，吾从而师之；<br>生乎吾后，其闻道也亦先乎吾，吾从而师之。<br>吾师道也，夫庸知其年之先后生于吾乎？<br>是故无贵无贱，无长无少，道之所存，师之所存也。<br><br>嗟乎！<br>师道之不传也久矣！<br>欲人之无惑也难矣！<br>古之圣人，其出人也远矣，犹且从师而问焉；<br>今之众人，其下圣人也亦远矣，而耻学于师。<br>是故圣益圣，愚益愚。<br>圣人之所以为圣，愚人之所以为愚，其皆出于此乎？<br>爱其子，择师而教之；<br>于其身也，则耻师焉，惑矣。<br>彼童子之师，授之书而习其句读者，非吾所谓传其道解其惑者也。<br>句读之不知，惑之不解，或师焉，或不焉，小学而大遗，吾未见其明也。<br>巫医乐师百工之人，不耻相师。<br>士大夫之族，曰师曰弟子云者，则群聚而笑之。<br>问之，则曰：<br>“彼与彼年相若也，道相似也，位卑则足羞，官盛则近谀。”<br>呜呼！<br>师道之不复可知矣。<br>巫医乐师百工之人，君子不齿，今其智乃反不能及，其可怪也欤！<br><br>圣人无常师。<br>孔子师郯子、苌弘、师襄、老聃。<br>郯子之徒，其贤不及孔子。<br>孔子曰：“三人行，则必有我师”。<br>是故弟子不必不如师，师不必贤于弟子。<br>闻道有先后，术业有专攻，如是而已。<br><br>李氏子蟠，年十七，好古文，六艺经传皆通习之，不拘于时，学于余。<br>余嘉其能行古道，作《师说》以贻之。<br><br><h3 id="shitopic-2">词句注释</h3><br>学者： 求学的人。<br>师者，所以传道受业解惑也： 老师，是用来传授道理、交给学业、解释疑难问题的人。<br><br>所以： 用来……的。<br>道： 指儒家之道。<br>受： 通“授”，传授。<br>业： 泛指古代经、史、诸子之学及古文写作。<br>惑： 疑难问题。<br><br>人非生而知之者： 人不是生下来就懂得道理。<br>之： 指知识和道理。<br><br>《论语·季氏》： “生而知之者，上也；<br> 学而知之者，次也；<br> 困而学之，又其次之；<br> 困而不学，民斯为下矣。”<br><br>知： 懂得。<br><br>其为惑也： 他所存在的疑惑。<br><br>生乎吾前： 即生乎吾前者。<br>乎： 相当于“于”，与下文“先乎吾”的“乎”相同。<br><br>闻： 听见，引申为知道，懂得。<br><br>从而师之： 跟从（他），拜他为老师。<br>从师： 跟从老师学习。<br>师： 意动用法，以……为师。<br><br>吾师道也： 我（是向他）学习道理。<br><br>夫庸知其年之先后生于吾乎： 哪里去考虑他的年龄比我大还是小呢？<br>庸： 发语词，难道。<br>知： 了解、知道。<br><br>是故： 因此，所以。<br><br>无： 无论、不分。<br><br>道之所存，师之所存也： 意思说哪里有道存在，哪里就有我的老师存在。<br><br>师道： 从师的传统。<br>即“古之学者必有师”。<br><br>出人： 超出于众人之上。<br><br>犹且： 尚且。<br><br>众人： 普通人，一般人。<br><br>下： 不如，名词作动词。<br><br>耻学于师： 以向老师学习为耻。<br>耻： 以……为耻。<br><br>是故圣益圣，愚益愚： 因此圣人更加圣明，愚人更加愚昧。<br>益： 更加、越发。<br><br>于其身： 对于他自己。<br>身： 自身、自己。<br><br>惑矣： 糊涂啊！<br><br>彼童子之师： 那些教小孩子的启蒙老师。<br><br>授之书而习其句读（dòu）： 教给他书，帮助他学习其中的文句。<br>之： 指童子。<br>习： 使……学习。<br>其： 指书。<br>句读： 也叫句逗，古人指文辞休止和停顿处。<br> 文辞意尽处为句，语意未尽而须停顿处为读（逗）。<br> 古代书籍上没有标点，老师教学童读书时要进行句读（逗）的教学。<br><br>句读之不知： 不知断句风逗。<br><br>或师焉，或不（fǒu）焉： 有的从师，有的不从师。<br>不： 通“否”。<br><br>小学而大遗： 学了小的（指“句读之不知”）却丢了大的（指“惑之不解”）。<br>遗： 丢弃，放弃。<br><br>巫医： 古时巫、医不分，指以看病和降神祈祷为职业的人。<br><br>百工： 各种手艺。<br><br>相师： 拜别人为师。<br><br>族： 类。<br><br>曰师曰弟子云者： 说起老师、弟子的时候。<br><br>年相若： 年岁相近。<br><br>位卑则足羞，官盛则近谀： 以地位低的人为师就感到羞耻，以高官为师就近乎谄媚。<br>足： 可，够得上。<br>盛： 高大。<br>谀： 谄媚。<br><br>复： 恢复。<br>君子： 即上文的“士大夫之族”。<br>不齿： 不屑与之同列，即看不起。 或作“鄙之”。<br><br>乃： 竟，竟然。<br>其可怪也欤： 难道值得奇怪吗。<br>其： 难道，表反问。<br>欤： 语气词，表感叹。<br><br>圣人无常师： 圣人没有固定的老师。<br>常： 固定的。<br><br>郯（tán）子： 春秋时郯国（今山东省郯城县境）的国君，相传孔子曾向他请教官职。<br><br>苌（cháng）弘： 东周敬王时候的大夫，相传孔子曾向他请教古乐。<br><br>师襄： 春秋时鲁国的乐官，名襄，相传孔子曾向他学琴。<br><br>老聃（dān）： 即老子，姓李名耳，春秋时楚国人，思想家，道家学派创始人。<br> 相传孔子曾向他学习周礼。<br> 聃是老子的字。<br><br>之徒： 这类。<br><br>三人行，则必有我师： 三人同行，其中必定有我的老师。<br> 《论语·述而》原话： “子曰： ‘三人行，必有我师焉。<br> 择其善者而从之，其不善者而改之。’”<br><br>不必： 不一定。<br><br>术业有专攻： 在业务上各有自己的专门研究。<br>攻： 学习、研究。<br><br>李氏子蟠（pán）： 李家的孩子名蟠。<br>李蟠： 韩愈的弟子，唐德宗贞元十九年（803）进士。<br><br>六艺经传（zhuàn）皆通习之： 六艺的经文和传文都普遍的学习了。<br>六艺： 指六经，即《诗》《书》《礼》《乐》《易》《春秋》六部儒家经典。<br> 《乐》已失传，此为古说。<br><br>经： 两汉及其以前的散文。<br> 传，古称解释经文的著作为传。<br>通： 普遍。<br><br>不拘于时： 指不受当时以求师为耻的不良风气的束缚。<br>时： 时俗，指当时士大夫中耻于从师的不良风气。<br>于： 被。<br><br>余嘉其能行古道： 我赞许他能遵行古人从师学习的风尚。<br>嘉： 赞许，嘉奖。<br><br>贻（yí）： 赠送，赠予。<br><br><h3 id="shitopic-3">白话译文</h3><br>古代求学的人一定有老师。<br>老师，是可以依靠来传授道理、教授学业、解答疑难问题的。<br>人不是生下来就懂得道理的，谁能没有疑惑？<br>有了疑惑，如果不跟从老师学习，那些成为疑难问题的，就最终不能理解了。<br>生在我前面，他懂得道理本来就早于我，我应该跟从他把他当作老师；<br>生在我后面，如果他懂得的道理也早于我，我也应该跟从他把他当作老师。<br>我是向他学习道理啊，哪管他的生年比我早还是比我晚呢？<br>因此，无论地位高低贵贱，无论年纪大小，道理存在的地方，就是老师存在的地方。<br><br>唉，古代从师学习的风尚不流传已经很久了，想要人没有疑惑难啊！<br>古代的圣人，他们超出一般人很远，尚且跟从老师而请教；<br>现在的一般人，他们的才智低于圣人很远，却以向老师学习为耻。<br>因此圣人就更加圣明，愚人就更加愚昧。<br>圣人之所以能成为圣人，愚人之所以能成为愚人，大概都出于这吧？<br>人们爱他们的孩子，就选择老师来教他，但是对于他自己呢，却以跟从老师学习为可耻，真是糊涂啊！<br>那些孩子们的老师，是教他们读书，帮助他们学习断句的，不是我所说的能传授那些道理，解答那些疑难问题的。<br>一方面不通晓句读，另一方面不能解决疑惑，有的句读向老师学习，有的疑惑却不向老师学习；<br>小的方面倒要学习，大的方面反而放弃不学，我没看出那种人是明智的。<br>巫医乐师和各种工匠这些人，不以互相学习为耻。<br>士大夫这类人，听到称“老师”称“弟子”的，就成群聚在一起讥笑人家。<br>问他们为什么讥笑，就说：<br>“他和他年龄差不多，道德学问也差不多，以地位低的人为师，就觉得羞耻，以官职高的人为师，就近乎谄媚了。”<br>唉！<br>古代那种跟从老师学习的风尚不能恢复，从这些话里就可以明白了。<br>巫医乐师和各种工匠这些人，君子们不屑一提，现在他们的见识竟反而赶不上这些人，真是令人奇怪啊！<br><br>圣人没有固定的老师。<br>孔子曾以郯子、苌弘、师襄、老聃为师。<br>郯子这些人，他们的贤能都比不上孔子。<br>孔子说：“几个人一起走，其中一定有可以当我的老师的人。”<br>因此学生不一定不如老师，老师不一定比学生贤能，听到的道理有早有晚，学问技艺各有专长，如此罢了。<br><br>李家的孩子蟠，年龄十七，喜欢古文，六经的经文和传文都普遍地学习了，不受时俗的拘束，向我学习。<br>我赞许他能够遵行古人从师的途径，写这篇《师说》来赠送他。<br>',
'<h2>57 Killer Conversation Starters</h2><br><div id="toc">1 <a href="#convertopic-1" target="_self">Conversation Starters for Any Situation</a><br>2 <a href="#convertopic-2" target="_self">Keep the Conversation Going</a><br>3 <a href="#convertopic-3" target="_self">Take Your Conversation to a Deeper Level</a><br>4 <a href="#convertopic-4" target="_self">Conversation Starters for Work Appropriate Topics</a><br>5 <a href="#convertopic-5" target="_self">Conversation Starters for a First Date</a><br>6 <a href="#convertopic-6" target="_self">Conversation Starters for Kids</a><br>7 <a href="#convertopic-7" target="_self">Funny Conversation Starters</a><br>8 <a href="#convertopic-8" target="_self">Calendar Specific Conversation Starters</a><br>9 <a href="#convertopic-9" target="_self">Birthday Party Conversation Starters</a><br>10 <a href="#convertopic-10" target="_self">Tinder, Bumble and Other Dating Conversation Starters</a><br></div></center><br><br><br><br>How can you have memorable conversation with everyone you meet? Here are 57 amazing conversation starters so you can start a great conversation with anyone.<br><br>How can you have dazzling conversations with <a href="https://www.scienceofpeople.com/charisma/">everyone you meet</a>? I have a few tips and tricks to using easy conversation starters that lead to amazing and memorable conversations. <br><br><br><iframe width="750" height="422" src="https://www.youtube.com/embed/6K9LhzyLUfY?feature=oembed&amp;enablejsapi=1&amp;origin=https://www.scienceofpeople.com" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe><br><br>A good conversation starter topic can make a normal conversation great. <br>I have broken down this post into different types of conversational situations you might find yourself in. <br>These conversation starters can <a href="https://www.scienceofpeople.com/deep-questions-to-ask-your-significant-other/">help spark interesting, deep and memorable conversation</a> with anyone.<br><br><h2 id="convertopic-1">Conversation Starters for Any Situation</h3><br>Let’s start with some killer conversation openers. <br>These are great for simply opening a conversation with someone new or someone you haven’t seen in a while. <br>And they’re far more interesting than the standard “Where are you from?” and “what do you do?” those are so boring. <br>Try these instead.<br><br><li><b>Tell me about you.</b> This is a great one because it invites the other person to tell you something that they want to share. <br>If they want to tell you about their job, they can. <br>If they want to tell you about their kids, they can. <br>And it’s a great way to know what’s at the top of someone’s mind.</li><li><b>Working on anything exciting lately?</b> This is my alternative to “what do you do?” Asking if someone is working on anything exciting helps the other person talk about something good in their life, as opposed to just giving you a boring update.</li><li><b>What’s your story?</b> This is an interesting conversation starter because it invites someone to tell you a story about them, and you never know what exciting thing they might tell you.</li><li><b>What personal passion project are you working on right now?</b> This is one of my favorites. <br>You never know what secret side hustle someone has. <br>I love asking this one to people I already know in one context, like work, but would love to know more about them personally.</li><li><b>How do you know the host?</b> This one can be modified to any kind of event. <br>If you are at a party, hopefully you both have the host in common. <br>If you are at a <a href="https://www.scienceofpeople.com/networking/">networking or work event</a>, you can modify it to <b>“How long have you been a part of this organization?”</b></li><li><b>What was the highlight of your day today?</b> This is a nice alternative to asking “how are you?” and it gets more interesting answers.</li><li><b>What was the highlight of your week?</b> This is a great one to ask instead of the standard question “How are you?” or “How’s it going?” It helps people share a positive story instead of just giving an autopilot answer of “Fine” or “Good.”</li><li><b>Have you been to an event like this before?</b> This one can be modified for most types of events, from birthday parties <b>(did you come last year?)</b> to networking events <b>(do you come every month?).</b></li><li><b>What was the high-point and low-point of your day so far?</b> This one is great if you have a talker. <br>If you are speaking with an extrovert, asking questions for them to ruminate and expand on will tickle their fancy. <br>Extroverts love this question.</li><li><b>Has this been a busy time for you?</b> I don’t always like to ask people about being busy, but I use this conversation starter if someone seems distracted or not engaged. <br>Sometimes acknowledging their busy-ness can hook them in.</li><li><b> How’s that drink / appetizer / artwork / game?</b> One of my favorite context cues is asking about whatever someone is holding or doing. <br>Ask them about their wine. <br>Ask them if they like the artwork they are looking at. <br>Ask them if the food is good. <br>These are very easy openers.</li><li><b>Having fun?</b> A really easy cold approach opener is to look for someone who is by themself, but looks like they are having an okay time. <br>It’s easy to sit next to someone at a table, or stand next to someone at the bar and simply ask, “Having a good time?” or “Enjoying yourself?” It’s a nicer opener than just “How are you?”</li><br><h2 id="convertopic-2">Keep the Conversation Going</h3><br>Okay, those are my twelve killer openers. <br>How about getting more personal? My next set of conversation starters are to help you continue the conversation.<br><br><li><b>What are you doing this weekend?</b> Ever had that awkward lull in a conversation? This conversation starter is always welcome. <br>And, if it is a Monday or Tuesday, you can modify it to ask <b>“Did you do anything fun this past weekend?”</b> Sometimes, I also try <b>“What’s your favorite thing to do on the weekends?”</b></li><li><b>What are your favorite restaurants around here?</b> I almost always ask for personal recommendations. <br>They make great conversation starters. <br>Why? I always get great tips! And if someone doesn’t have an answer because they are new to a city, you can talk about where they came from. <br>Win-win!</li><li><b>Keeping up with __sport / tv show / news__ recently?</b> If you are up to date on news or sports, you could also ask your partner if they keep up as well. <br>If so, great, you have a lot in common. <br>If not, you can tell them about it!</li><li><b>Can you recommend any unique cocktails / appetizers / desserts here? </b>Another great way to get recommendations is asking what to order or grab from the buffet. <br>If they haven’t eaten yet, you can go grab some food together.</li><li><b>All the food looks so good… I’m not sure what to get! What are you thinking? Or what have you tried?</b> A variation of asking for a recommendation is asking simply for advice on what to order. <br>Even at networking events, you can walk up to the bar to get recommendations.</li><li><b>What a beautiful / cool / ugly / bizarre venue. <br>Have you been here before? </b>One thing you will always have wherever you are, is context. <br>Whether you are in a house, a restaurant, or a ballroom, there is always something unique to comment on and ask about.</li><li><b>Did you see that viral ____ YouTube video?</b> It was all over my social media today. <br>If there is a great video you just watched, bring it up. <br>If they have seen it you can laugh together. <br>If they haven’t, you can show them!</li><li><b>I’m making a coffee / going to grab a drink, does anyone else want one?</b> This one is fantastic because you can use this to address an entire group–maybe your new team on your first day at a new job, or a group of people you are sitting with for a presentation at a conference. <br>This can be a good way to test the water and open up further conversation with the people who join you on your coffee run.</li><br>When in doubt, if you feel a little awkward asking personal questions right out of the gate, use your environment and surroundings to create conversation. <br>Comment on the food and drinks. <br>Ask about the venue or location. <br>You also can ask general interest questions, such as their favorite sports team or YouTube video.<br><br><h2 id="convertopic-3">Take Your Conversation to a Deeper Level</h3><br>Now let’s get to the deep conversation starters.<br><br>Let’s say you have been speaking to someone for a while, or it is a friend you have seen many times before and you need MORE to talk about. <br>These are my deep conversation starters. <br>In my book <a href="https://www.scienceofpeople.com/captivate/"><em>Captivate</em></a><em>,</em> I break down every interaction into 3 phases. <br>The first 5 minutes — this is during your first impression when you are getting to know someone. <br>The first 5 hours — this is when you start meeting for coffee, working together, or going on dates. <br>And last, the first 5 days –that’s when you truly find friends, partners, and long time colleagues. <br>These questions will help transition you from the first 5 hours to the first 5 days.<br><br><li><b>If you had to pick any character in a book, movie, or TV show who is most similar to you, who would you choose? Why?</b> This is great if someone has just talked about an actor or book or movie. <br>It tells you a lot about a person to hear which character they feel most like.</li><li><b>When you were growing up, what was your dream job? Is any part of that still true?</b> I love asking this one anytime someone has just mentioned something about their childhood or growing up. <br>It also helps you talk about whether their current job is similar to their original dream.</li><li><b>What’s your biggest fear?</b> Whew, this one is deep, but soooo good! It always sparks great conversation.</li><li><b>What’s </b><a href="https://www.scienceofpeople.com/what-do-you-regret/"><b>your biggest regret</b></a><b>?</b> Talking about regret can really help you get to know someone and their past. <br>Only ask this if you really want to get to know someone!</li><li><b>Who is your role model?</b> If you are talking about an inspiring person, a boss, an author, or even a celebrity, you might be able to ask the person about their role model. <br>This is a great way to talk about who inspires you too!</li><br><b>Remember: Be bold.</b> Ask the deep stuff. <br>If you are not real, the majority of conversations can hover on the surface-level topics. <br>It’s refreshing to talk about more meaningful areas of our lives. <br>It’s true, some of those conversation starters may be a bit forward, but if the conversation is progressing well, I encourage you to try them. <br>You never know what you will find out!<br><br><h2 id="convertopic-4">Conversation Starters for Work Appropriate Topics</h3><br>The most successful professionals know how to both be productive at work and be likeable. <br>How can you do this? You have to use the right conversation starters to open genuine, authentic conversations in the office. <br>I love all of the conversation starters I have already mentioned for trying with your office colleagues, but here are a few more.<br><br><li><b>Is there a charitable cause you support?</b> Sometimes at work all you talk about is… well… work. <br>This question is great to learn what someone is passionate about outside of work. <br>Make sure you have your favorite charity picked out before you ask so you have a great answer too!</li><li><b>I’m a bit nervous about the _____. <br>Have you ever done it before?</b> Sharing personal information to others <a href="https://labs.psych.ucsb.edu/collins/nancy/UCSB_Close_Relationships_Lab/Publications_files/Collins%20and%20Miller,%201994.pdf">can increase how likeable</a> you are perceived to be, and can help form <a href="http://books.google.com/books/about/Grooming_Gossip_and_the_Evolution_of_Lan.html?id=nN5DFNT-6ToC">new social bonds</a>. <br>You can use this trick to start a conversation at work with a colleague, and get some good advice on whatever challenge you’re currently facing–whether it’s a new piece of software or a difficult client.</li><li><b>What has been the best thing about working here?</b> This is especially helpful if you are starting a new job. <br>You can also use this one if someone new has joined the team and you want to share your favorite thing with them.</li><br><b>Have you learned any insider tips about working here?</b> You never know what you are going to hear with this conversation starter! It’s a good one! I love to ask for insider tips and insider knowledge.<br><br><h2 id="convertopic-5">Conversation Starters for a First Date</h3><br>So you’ve ordered your drink and found a nice table. <br>You know <a href="https://www.scienceofpeople.com/how-to-flirt/">how to flirt</a>, but do you know what to <a href="https://www.scienceofpeople.com/first-date/">talk about on a first date</a>? The best conversation starters for dating are ones that can give both of you an insight into the other’s personality and life.<br><br><li><b>What job did you want to do when you were a kid?</b> Maybe they wanted to be an astronaut, or a vet. <br>You can ask follow up questions too. <br>Are they still interested in space studies? What changed when they grew up. <br>Do they love the job they are in now? This type of conversation starter can open up topics such as future goals and <a href="https://www.scienceofpeople.com/career-development-plan/">professional development</a> too.</li><li><b>If you had to pick one–skydiving, bungee jumping, or scuba diving–which would you do?</b> This first date question is great to figure out if your date is an adventurer. <br>It might turn out that they have done one or more of these things already. <br>Or, they might be terrified of the idea of any of them. <br>And if you are adventurous, good news: <a href="https://www.elitedaily.com/dating/adventurous-people-more-attractive/1956442">adventurous people are usually considered more attractive</a>. <br>Either way, you’re bound to get a great answer and an insight into the way they approach risk.</li><li><b>What’s the most important thing I should know about you?</b> On a first date, you are trying to really get to know each other. <br>Basically, you are trying to suss out if someone would be a great fit for you (and you for them). <br>This question is a great way to get to the heart of the matter.</li><li><b>When you were a kid, what did you think your life would look like now?</b> The ideal conversation starter for a first date is a Trojan Horse –something light and whimsical–and,actually, it’s a good excuse for you to share your aspirations with your date and open up potential conversations about your childhoods, education, or hobbies.</li><li><b>Which of your family members are you most like?</b> Are they particularly close to their mom, their dad, their great aunt? This question gives you an idea of their family setting, and also gives them an easy opportunity to describe themselves simply. <br>They might say they are most like their godfather because they love books, or like their brother because they have a crude sense of humor. <br>Their relationships with key people in their lives is likely to give you some insight into how their relationship might look like with you.</li><br>There are so many great conversation starters that can be used on a date. <br>We even have a dedicated post on <a href="https://www.scienceofpeople.com/first-date-questions/">first date questions</a> if you need even more ammo!<br><br><h2 id="convertopic-6">Conversation Starters for Kids</h3><br>“Sure, I don’t mind babysitting for the night.” The words kind of slip out before you can think it through, and you’re left with a kid you don’t know. <br>Is Batman still cool? Are Dinosaurs? Is it even still cool to say cool?<br><br>Don’t worry, we’ve got you. <br>With these great conversation starters with kids, you’ll never run out of discussion topics. <br>If it feels awkward, remember that research suggests back and forth conversations with children <a href="https://hechingerreport.org/why-talking-and-listening-to-your-child-could-be-key-to-brain-development/">helps boost their brain development</a>.<br><br><li><b>Do you think there are aliens on other planets? </b>This one is fun and there is no wrong answer; either way, the conversation will be great. <br>If they say no, ask them why; if they say yes, ask them to think about what life on another planet might look like. <br>Kids’ answers are usually surprisingly profound and creative.</li><li><b>If you were an animal, what animal would you be? Why? </b>This is an easy way for a child to tell you about their personality. <br>They might relate to a puppy because they’re playful and run around a lot, or a fish because they love swimming. <br>Also consider, what would you be? They’ll probably ask you back, so make sure you have a good answer.</li><li><b>When you’re a grown up, what type of house will you live in? </b>This is a more exciting take than the “what do you want to be when you grow up?” question. <br>Loads of adults will ask that–b o r i n g. <br>Instead, ask about what their house will look like. <br>Do they want a swimming pool, a garden full of jungle plants, a slide from their bedroom into the living room? Encourage them to get creative. <br>It might give you some fun home decor tips too.</li><li><b>Who would win in a fight, a robot or a dinosaur? </b>You can take cues from things around you–do they have some toys in the room, or a superhero on their shirt? Use this to form a question, the sillier the better. <br>You’ll make them laugh, and they’ll rate you as the coolest grown up.</li><br><h2 id="convertopic-7">Funny Conversation Starters</h3><br>Funny conversation starters can be used in (almost) all of the situations above and they serve only one purpose: to <a href="https://www.scienceofpeople.com/how-to-be-funny/">make people laugh</a>.<br><br>Laughter is important for bringing <a href="https://www.emeraldinsight.com/doi/abs/10.1108/K-02-2016-0026">people together,</a> so you’re sure to be the life of the party with one of these funny conversation starters.<br><br><li><b>What was your worst fashion disaster? </b>Everyone has a few outfits from their past that seemed like a good idea at the time. <br>This conversation starter will help you get to know what the people in your life were like before you met them. <br>It will probably come with a few great stories about their days as an early 2000s emo or 1960s mod. <br>What makes this funny conversation starter<em> especially useful</em> is it can cross the age divide, bringing older members of the party into center stage with fashion faux pas from the past.</li><li><b>What’s the most embarrassing thing you did at school / when you were a kid? </b>This conversation starter works best in groups, when people will have time to think of their own story while laughing at the others sharing theirs. <br><a href="https://www.nature.com/articles/s41562-017-0093">Reminiscing about the past can make people feel calmer</a> (so it may be worth cracking open this conversation starter on a tough day at the office).</li><li><b>If you had a reality TV show about your life, what would your theme song be? </b>It’s a good way of talking about music without asking people what bands they like (which can be a bit stilted and boring), and it short-circuits any indier-than-thou posturing in the name of fun. <br>Bring it to life in the style of a ‘90s sitcom by probing people on the cheesy clips that might accompany their montage bonus points if you get your friends to suggest your theme tune).</li><li><b>What’s your plan if there was a zombie apocalypse?</b> Honestly, you’ll be surprised by the amount of detail people can go into it while describing their remote getaway or elaborate escape routes. <br>This funny conversation starter can turn raucous as you pick holes in each other’s doomsday survival plans.</li><br>It might sound counterintuitive, but despite learning some great conversation starters, keep it relaxed and natural. <br>Keep these ideas somewhere in the back of your head for lulls in conversation and awkward silences;don’t try to crowbar them into a conversation that is naturally flowing in a difficult direction. <br>Just be yourself, have a genuine interest in people and their lives, and try to learn about them.<br><br><h2 id="convertopic-8">Calendar Specific Conversation Starters</h3><br>You can also use <em>time</em> to help you think of great conversation starters. <br>These are really helpful to have in your back pocket. <br>Whenever there is an upcoming holiday or special event, I use these as a basis for fun and light-hearted conversations. <br>Here is a calendar-inspired conversation starter list for you. <br>Remember you can be creative with these as well. <br>If there is ANY holiday or event coming up, be sure to ask about it!<br><br><li><b>January:</b> What’s your New Year’s Resolution?</li><li><b>February:</b> Do you usually celebrate Valentine’s Day? Do you think it is a real or fake holiday?</li><li><b>March:</b> “I went to the coolest Irish bar last St. <br>Patrick’s Day. <br>Doing anything fun this year for it?”</li><li><b>April:</b> How long did you believe in the Easter Bunny?</li><li><b>July:</b> What’s the best fireworks display you’ve seen on the 4th of July?</li><li><b>October:</b> What’s the best <a href="https://www.scienceofpeople.com/what-your-halloween-costume-says-about-your-personality/">Halloween costume</a> you ever had? Or Do you like haunted houses or scary rides?</li><li><b>November:</b> What’s your favorite Thanksgiving Dinner food?</li><li><b>December:</b> How does your family celebrate the holidays?</li><br><h2 id="convertopic-9">Birthday Party Conversation Starters</h3><br>If you have a birthday or are celebrating someone else’s birthday, I always ask these to get the conversation going:<br><br><li><b>To the birthday person:</b> “What was the highlight of your last year?” Or, “What do you want to achieve for next year?”</li><li><b>To fellow celebrators:</b> “How do you usually celebrate your birthday?” Or, “What was the best birthday you ever had?”</li><li><b>To everyone else:</b> “What was the best (or worst) birthday gift you ever received?” This is a great one to do around a dinner table. <br>The answers are always hilarious.</li><br><h2 id="convertopic-10">Tinder, Bumble and Other Dating Conversation Starters</h3><br>Tinder can be a challenge to having deep conversations — but it can be done! The best conversation starters on Tinder or other dating apps isn’t always a cheesy <a href="https://www.scienceofpeople.com/pick-up-lines/">pick-up line</a>. <br>Instead, you want an opener that works twofold. <br>You want to communicate that you have taken the time to read their profile and learned something about them, and also to tell the other person something about yourself. <br>It’s a win-win, and the conversation will flow naturally from there once you have found some common ground.<br><br>Choose one of these great conversation starters to open a conversation on Tinder, and modify it to show your own personality. <br>You just have to fill in the blank:<br><br><li><b>You have a ___? Me too! Tell me more. <br></b>Anything you have that is similar to the person you are interested in is a great conversation starter on Tinder. <br>We like people like us. <br>This is known as the <a href="https://sk.sagepub.com/reference/socialpsychology/n517.xml">similarity-attraction effect</a>. <br>Fill in the blank with your similarity, and then ask for more details.</li><li><b>Hey – you’re a _______? That sounds really interesting. <br>What’s your favorite thing about your job? </b>People love talking about themselves. <br>Keep this in mind when you’re starting conversations online too. <br>People are more likely to respond to you if you ask a question. <br>It goes without saying, but modify this conversation starter depending on their profile.</li><li><b>Sorry if this is a bit forward, but I’m going to try out that new _____ that opens downtown next week–would you like to come?  </b>Straight to the point, this conversation opener makes it clear that you’re interested in a genuine relationship and would like to meet in real life. <br>Make sure to keep your language casual and friendly, and you’ll ace it.</li><li><b>Hey, how is your week / weekend going? </b>This one is nice and simple, but can open a conversation to a lot of different directions–perhaps they’ve had a weekend stuck in the office working, or they’ve had an amazing week of sales. <br>It’s important to give them some information to reply to, too.</li><br>Any and all of these conversation starters will work for you, if you are courageous enough to drop the boring ones and get to the good ones. <br>Most people are so relieved to have you start and continue the conversation anyway! Remember, you also want to have YOUR answers to these questions ready to go. <br>If someone doesn’t know their answer, you can jump in with yours to make them feel more comfortable. <br>Good luck! Can’t wait for you to have your next convo.<br>',
'<h2><span class="lime">刁问与妙答</span></h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/vCIQBMFicN0x8mYoFNyHMEu7pEwwR534FsibfmpuX8ulNcOEgBOFy0KiczoMl5FxYAw6aEc9a5F5YkWPnMw6zpliaA/640"><br><br><em>- 1 -</em><br>著名作家刘绍棠到国外访问，一位外国记者不怀好意地问：“刘先生，听说贵国进行改革开放，学习资本主义先进的科学技术和管理方法，这样一来，你们的国家不就变成资本主义了吗？”刘绍棠反戈一击：“照此说来，你们喝了牛奶，就会变成奶牛了？” 学习资本主义先进的科学技术和管理方法就会变成资本主义国家，这显然是一个谬论，刘绍棠根据这一谬论，设置了一个与之相关的谬论：喝牛奶就会变成奶牛。<br>这样，也就构成了一种与对方谬论相同而又荒唐的关系，产生了强大的反驳威力，一举就驳倒了对方。<br><em>- 2 -</em><br>1982年秋，在美国洛杉矶召开的中美作家会议上，美国诗人艾伦·金斯伯格请中国作家蒋子龙解个怪谜：“把一只５斤重的鸡放进一个只能装１斤水的瓶子里，您用什么办法把它拿出来？”蒋子龙说：“您怎么放进去，我就怎么拿出来。<br>您显然是凭嘴一说就把鸡放进了瓶子，那么我就用语言这个工具再把鸡拿出来。”<br>金斯伯格不由赞赏：“您是第一个猜中这个怪谜的人。”<br><br>你怎么放进去，我就怎么拿出来。”<br>这句话除了具有“我用你放进去的方法拿出来”的字面意思外，实际上还隐含着另一个信息：“如果你根本就放不进去，我也就无须拿出来。”<br>这样，一个烫手的山芋被蒋子龙成功地抛了回去。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/mzlgcfPUhtbiaEKjIKv83Q7yhvILrYyImL8Vicje5hbPUkWd2CpsuaYlpOFeXNic4XoNde0icNcdYEyr2ico0hy1GGQ/640"><br><em>- 3 -</em><br>王蒙-空话回避：1986年６月，王蒙出任文化部部长。<br>在一次中外记者招待会上，一位外国记者问他：“50年代的王蒙和80年代的王蒙，哪些地方相同，哪些地方不同？”王蒙回答：“50年代我叫王蒙，80年代我还叫王蒙，这是相同之处；不同的是，50年代我二十多岁，而80年代我五十多岁。”<br>美国记者的问话是别有用心的，50年代的王蒙是右派，80年代的王蒙是部长，谈这样的个人遭遇和命运，往往容易授人以柄。<br>王蒙心里头明白，所以，他在名字、年龄方面做文章，貌似绝对正确，也很“切题”，实际上话里没有与问题有关的确切有用的信息。<br><em>- 4 -</em><br>梁晓声以问制问：有一次，英国一家电视台的记者采访梁晓声，并要求梁晓声毫不迟疑地回答他的问题。<br>梁晓声点头认可。<br>记者的问题是：“没有文化大革命，可能也不会产生你们这一代青年作家，那么文化大革命在你看来究竟是好还是坏？”梁晓声先是一怔，但很快反应过来，立即反问：“没有第二次世界大战，就没有以反映第二次世界大战而著名的作家，那么你认为第二次世界大战是好还是坏？” 英国记者提出的问题之所以刁钻，是因为梁晓声尚未开口就已经十分被动，无论说“好”还是“坏”，结果都会陷入前后受夹、左右为难的境地。<br>但在进退维谷之际，梁晓声却迅速提出了一个同样“刁”的问题，以子之矛攻子之盾。<br>如此机敏，令人叹服！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/mzlgcfPUhtbiaEKjIKv83Q7yhvILrYyImmdianJOicKxCNmJuh2I2Ficwe3ehkDzVpA86I9CtWeiav9QAb51SeAiaaoA/640"><br><em>- 5 -</em><br>沙叶新妙引成语：有一次，沙叶新应邀出访美国，在与美国社会各界的接触中，进行了广泛的沟通与交流。<br>当时，有人向沙叶新突发奇问：“您认为是美国好还是中国好？”他从容回答：“美国虽然科技发达但有自身的弊端，中国虽然科技落后于美国但有自身的好处。<br>美国、中国都有自身的缺陷，这叫‘美中不足’……”一段话下来，紧张的气氛顿时变得和谐。<br>这也是一个“两难”的问题。<br>沙叶新接过话茬就不偏不倚地各三十大板，对中美两国均一分为二，既肯定“好”的一面，也指出不足的一面，可谓合情合理，公正客观。<br>“美中不足”这一成语的引用，实在精妙。<br>这个回答，风趣灵活，且辩证分析，沙叶新不愧为“腹有诗书口自畅”的智者。<br><em>- 6 -</em><br>担任山东大学校长多年的陆侃如教授，年轻时留学法国。<br>1935年博士论文答辩会上，一位“隆目深眼”的洋考官提出一个刁钻古怪的问题：“‘孔雀东南飞’，为什么不往西北飞？”人们无不面面相觑、脸色愕然。<br>孔雀东南飞”，是《古诗为焦仲卿妻所作》的起句，用的是比兴手法，与内容没有必然联系，从学理上让人如何回答？但是“方额秀目”的陆先生稍一思索，即朗声答曰：因为“西北有高楼”。<br>西北有高楼，上与浮云齐！”这答案来自与《孔雀东南飞》约略同时的汉末文人五言诗的《古诗十九首》。<br>因为西北有高楼，上与浮云齐，阻断了孔雀西北去路，它才索性折身而返，振羽东南！妙答”对“刁问”，人们相顾莞尔，满场粲然。<br>陆先生此答，显示出他面临诘难时的机敏睿智，与古代典籍谙熟于胸的深厚古典文学功力。<br>多年以后，以《文心雕龙校注》一书为其学术生涯奠基之作的杨明照先生闻此逸事，笑谓：“此答可入新世说，非此五字，不足以尽其妙！”<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/mzlgcfPUhtbiaEKjIKv83Q7yhvILrYyImqN2WRHQhUnkiboJZmTwzmeEAicvpJtYiaU0FogBoOBEGGw7slibBtEEseA/640"><br><em>- 7 - </em><br>诗人、教授陈梦家讲《论语》时，经常“入境”，每当诵读到“暮春者，春服既成，冠者五六人，童子六七人，浴于沂，风乎舞雩，咏而归”时，便身不由己地挥动双臂，长袍宽袖，飘飘欲仙起来。<br>有一次，有一学生发出一个怪问：“老师，请问‘孔门弟子七十二贤人，有几人结了婚？几人没结婚？’”这无厘头的问题，顿时引得满场哄堂大笑，众学生都为陈老师捏了把汗。<br>陈梦家停下手脚，灵机一动，就诗中数字“戏”解道：“冠者五六人，五六得三十，故三十个贤人结了婚；童子六七人，六七得四十二，四十二个没结婚，三十加四十二，正好七十二贤人。”<br>又是一阵哄堂大笑，笑声中充满了对陈老师的赞赏、钦佩！这一番妙对，没有机敏的头脑，没有对数字的敏感，断难“戏”得出来。<br>更难能可贵的是陈先生是文科教授，理科也不含糊。<br><em> - 8 - </em><br>刘文典是当年清华名教授，他给学生上课，追求学术性强、内容新、语言独特。<br>他曾说过：“凡是别人说过的，我都不讲；凡是我讲的，别人都没有说过。”<br>没有渊博的学识底气，谁敢说这话？那年代的学生，那年代的大学课堂，开放得很。<br>你敢发大话，我就要探虚实。<br>有一次，学生大声问：“先生对写文章有何高见？”刘文典应声道：“问得好！”随即朗声念出5个大字：“观世音菩萨。”<br>众学子无不愕然——这是哪跟哪呀！接下去，刘老师神秘地解说道：“观”，多多观察生活；“世”，须要明白世故人情；“音”，讲究音韵；“菩萨”，要有救苦救难、关爱众生的菩萨心肠。”<br>果然非同凡响，令众学子闻所未闻，细细想来，真是“高见”，把写文章的学问概括得既全面又深刻。<br>以上经典对话，是名师们学识渊博、积淀深厚的灵光“一闪”因为读书破万卷，达到了“胸藏万汇凭吞吐，腹有诗书语自华”的境地，再加上年年演讲于象牙塔，面对万千思维活跃学子磨炼得语言睿智、反应机敏、应答如流、语出惊人！<br>',
'<h2>两个老师的较量</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOSH6UsibicQyutWj8u0j7Btib6eM35TwGBfICbOjjXzOYcWOpOHdcG1iaUQ/640"><br><br>作者：贾邵春<br><br>16年前16年前，黄江一中就是国家级的重点中学了。<br>黄江一中有两个风格迥异的老师，一个是黄老师，一个是文老师。<br><br>黄老师40多岁，面目和善，举止儒雅，书也教得中规中矩。<br>文老师20多岁，刚刚从师范大学毕业，思想解放，教学方法新潮，颇有一股长江后浪推前浪的势头。<br><br>高三年级一共有８个班，一班二班是重点班。<br>黄老师是老资格的高级教师，学校自然把一班交给他把关。<br><br>那么二班的班主任让谁担当呢？就在学校领导权衡比较的时候，文老师主动请缨。<br>但校长怎敢轻易地把二班交给一个刚参加工作的毛头小子。<br><br>这个时候文老师说：程校长，我有绝对的信心带好二班。<br>这样吧，我先给自己断条后路，如果明年的高考中，二班比不过一班，我引咎辞职——不是辞班主任这个职，是辞我的公职。<br><br>于是，校领导破例让文老师做了二班的班主任。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOkkjtCpvz51iaLicBhaKr5dYQTWOAyRkq5DCBiaxlicV8hBQyb9bg1d4Xfg/640"><br><br>开学了两个班主任走马上任，按照惯例，第一节课是班会。<br><br>黄老师面目慈祥地站在讲台上说：同学们，希望大家努力学习，把握这来之不易的学习机会，以优异的成绩接受祖国和人民的挑选。<br><br>当然了，如果高考失利，那也没有什么关系，条条大路通罗马，在平凡的岗位上，我们照样可以做出不平凡的事业。<br><br>讲台下响起了窃窃私语，还有小声的哄笑声，坐在最后一位的杨柳站起来说：黄老师，这些话我们都听得耳朵生老茧了，你能不能说些新鲜的？<br><br>黄老师不怒不恼，笑嘻嘻地说：话是不新鲜了，可理儿不老，这些话，我不仅要天天讲，还要以不同的方式来讲，我要把这些话印到你们的心里。<br><br>讲台下又是一阵嘘声。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOYKz6ms8sTRsib5ULv4QsDy7LVYZUmxGyVcct9p8ibSCJj1ToE1ciaSz6A/640"><br><br>二班的学生走进教室时，文老师已经在那里等候多时了。<br>学生们惊奇地发现，每个人的座位都被指定了，座位上贴着写着姓名的纸条，教室前排放着一辆轿车模型，后排放着一辆自行车模型。<br><br>学生们找到自己的座位坐定，文老师目光炯炯地扫视着大家，突然他指着最后一排和最前一排的两个学生说：余强、林可，请你们想象一下，如果余强骑着自行车，和开着大奔的林可在高速公路上相遇，那么，谁应该让给谁路？<br><br>余强和林可都直溜溜地站在那里，不知如何回答。<br><br>你们回答不出是吧，我来给你们答案。<br>余强应该给林可让路，为什么呢？因为高速公路是为汽车修建的，你一个骑自行车的没有资格在这条路上奔跑。<br><br>二班的学生愣愣地看着文老师，他们不知道他葫芦里卖的什么药。<br>文老师抬高了声音说：这虽然是想象，但是有一天可能就是事实，它可能发生在二班的每一个人身上！<br>显然，骑自行车的是在高考中的失败者，开大奔的是高考中的胜利者！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOaAicKAIyhDhgf1ehicYngVPqGLOwk0svvmusTDsucgKg5Pyh2p2dvXrQ/640"><br><br>教室里鸦雀无声，同学们还是第一次听见这么赤裸裸的教育。<br><br>文老师又说：大家或许都注意到了，你们的座位都被我划定好了，请原谅我不给有些同学面子，我对座位排列的标准是，成绩好的坐在前面，成绩差的坐在后面。<br><br>当然，如果你想坐到前面，离这辆大奔近点，你就必须战胜一个个对手，让他们灰溜溜地坐到后排的自行车旁边。<br><br>二班独特的班会像风一样在同学们中间传播开来，一班的学生回味着黄老师干瘪的鼓动，纷纷羡慕二班有了个思想解放开拓务实的班主任，叹息自己遇到了一个老古板。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOQr80OcWeOVRvCsDWO6icEhfayRxF6TMNYoS8Rm8lChUYxOGZ92YLrIQ/640"><br><br>黄老师也听到了风声，找到文老师，不满地说：文老师，你怎么能这么去教育学生呢，人的一生总不能只讲竞争，只论成功吧！你按成绩的好坏排座位，让那些成绩差的学生心理怎么承受？我建议，你应该把成绩差的同学和成绩好的同学排在一起坐，相互帮助。<br><br>文老师打断了黄老师的话说：黄老师，自然界的规律是弱肉强食适者生存，现代社会何尝不是这样？生活不相信眼泪，学生们总有一天要面对残酷的现实，现在就让他们接受这样的事实，未尝不是好事。<br><br>黄老师还想说什么，文老师说：黄老师，我的教育方式究竟恰当不恰当，一年后见效果，十年见结果，我们还是让事实来说话吧。<br><br>黄老师碰了一鼻子灰，闷闷不乐地回到宿舍。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOhnflHtpYlgQ6yNr01z4u4jlABMhWemI7xjsdaPYzCRUsic1vZZHz9ibg/640"><br><br>高考<br>一晃，两个学期过去了，高考如期来临。<br><br>高考结果出来后，黄老师蔫了，文老师笑了：二班以绝对的优势战胜了一班，全班56人，55人达线，惟有余强一个人名落孙山，上全国重点大学的有32个人，而一班虽然也只有高超一个人落榜，但达重点线的只有10个人。<br><br>但黄老师还是不服气，他忧郁地望着文老师说：一切都还没有完，几年后，我们再来比较一下。<br><br>文老师冷笑一声说：我坚信，二班的学生在校园里可以打败一班的学生，走到社会上，依然可以打败他们，因为我传授给他们的是一种理念。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaO3P5kyAUPkkVek3wIqzmdlDF4SfNuoKI39Pl8U5nCIUD4Diar3DA9M7g/640"><br><br>11年后<br>白驹过隙，一晃，11年过去了，黄老师快要退休，文老师也人过中年，岁月磨砺他的锋芒，当年的斗志也渐渐薄弱。<br><br>他和黄老师已经忘记了当年约定的比试。<br>可那届学生毕业10年的聚会，又让他们想起曾经的较量。<br><br>相聚的日子里，二班的毕业生大出风头。<br>不少人都是开着大奔来的。<br>林可已官至副县长，陆彩霞是一家上市公司的副总，梅林读了博士后，也专程从美国赶过来。<br><br>而一班最大的官杨柳，是某报社的编辑部主任，发小财的有几人，真正意义上的大款一个也没有，不少同学是骑着自行车从城市的四面八方赶来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOOgYNQz6WEiawGMt9EOscMv8vgB8ficRTwHuZ6gHna9p8IhTRBFRxFTaQ/640"><br><br>二班的落榜生余强没有来，他说他没有混出名堂，羞于聚会。<br>他发誓他会开着大奔来参加下一个聚会。<br>一班的落榜生高超来了，他笑嘻嘻地骑着自行车，调侃着说这辈子和自行车是干上了——他开了个自行车的修理铺。<br><br>二班的学生们围着恩师，说着感谢的话，他们说，是文老师给了他们一种决绝的态度，而态度是决定一切的。<br><br>文老师瞥一眼人群中的黄老师，高傲自不必说，黄老师抽开身，摘下老花镜，轻轻地摇着头，小声地自言自语：怎么了？这个世界到底是怎么了？我不敢相信，也不能相信啊！一切都没有结束。<br><br>聚会结束后，大家相约，５年后，再来聚会一次。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOJbEojtfjt9k561K5KEfTJ3Q9eVHmRQfC4cOltPsZAqXEMSENtoWHLg/640"><br><br>16年后<br>时光如流水，一晃５年过去了，又到了同学们聚会的日子。<br><br>二班的学生中，有三个人没有来，一个是林可，身为副市长的他为了确保坐上市长的宝座，竟然去买凶杀人，将另外一位副市长刺杀，现已被拘留审查。<br><br>第二个是陆彩霞，她因为窃取另外一家公司的核心技术机密触犯了法律，进了监狱。<br><br>最后一个是余强，这５年里，他左突右奔，还是没有出人头地，连个大奔的司机也没有混上，他焦虑他愤恨，终于他的精神崩溃了，住进了精神病院。<br><br>一班有两个人没有来，一个是杨柳，年初这位刚正不阿的大记者，因为曝光一个黑社会团伙，被人暗杀，以身殉职。<br><br>第二个是高超，去年，德国一家自行车制造公司看中这个技术精湛的修车匠，高薪聘请他去了德国，做高级技工，天高路远，他实在没有时间飞回来聚会。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaO73KDhbibbib1nuNiammZErVMTd50rAFT0BaVBxkSxPnm5XZuib5gAB279g/640"><br><br>天下没有不散的宴席，聚会散后，文老师仿佛老了10多岁，他垂着头坐在那里，乱发遮盖了他苍白的脸。<br><br>黄老师坐在他的对面，无声地望着他，沉默了一会儿，黄老师说：文老师，不是所有的人都必须成为英雄，平和的生活和工作是大多数人的人生状态。<br><br>我更想说的是，英雄不是建立在将对手踩在脚下的基础上———英雄不是打出来的。<br><br>文老师抬起头，已是泪眼婆娑。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p07hrDCR5yToDJbStnggTaOhjuKzmeoJ4lrfg1VgReUYmxozmxfRYnib74oXRjDy21ibZs8GNXEQpUg/640"><br><br>这个故事含义很深刻，看似在说两个老师的较量，实则是两种教育理念和做人原则的博弈。<br><br>每个家长灌输给孩子的思想将对他的人生产生不可磨灭的决定性影响。<br><br>父母在养育孩子的问题上，真的需要问问自己到底想要一个什么样的孩子？<br><br>如何教会孩子做人，做一个好人，做一个真人？<br>说到底，教育的本质不仅在于教书、传授知识，更在育人。<br><br>然而时至今日，在功利教育下长大的多数孩子，一出生就在功利的路上狂奔，早早失去童真，失去了灵魂。<br><br>日子还长，人生不会在一开始就被盖棺定论。<br><br>当你认为你的孩子的超胜，得利，强势，是一种值得自豪的事情，你的孩子将会用功利地眼光看待生活的一切，而这将使他在往后的人生中走向万劫不复的悬崖。<br><br>功利的教育，焦虑的家长，空心的孩子，最终三败俱伤。<br><br>但伤的最重的永远是孩子。<br><br>我们的教育，应当将目光放长远，比起培养出一个考试机器，我们更需要的是一个有原则有思想的人。<br><br>',
