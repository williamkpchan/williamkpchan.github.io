'<h2>庄子：空船理论</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3cvheyHia7JXZh1dYsZD119uLCK96XBpMcaLuOcQafDFcBN8xhSM5NNdfxlcnCShDMz4vnaJCH4XQ/640"><br><br>空船，虚己以游世。<br><br>《庄子·山木》篇里讲了一个小故事。<br>一个人在乘船渡河的时候，前面一只船正要撞过来。<br>这个人喊了好几声没有人回应，于是破口大骂前面开船的人不长眼。<br>结果撞上来的竟是一只空船，于是刚才怒气冲冲的人，一下子怒火就消失得无影无踪了。<br>其实你会发现，生气与不生气，取决撞来的船上有没有人！<br>有时候，你生气仅仅是因为对方“竟然这样”、“竟然有这样的人”，而非仅仅是那个人对你造成的伤害。<br>可这世界上偏有各种各样的人，林子大了，什么鸟都有。<br>如果碰到一个奇葩，就要生一顿气，那就是自己跟自己过不去了。<br>庄子说：“不谴是非，以与世俗处。”<br><br>一个人看不惯的东西、人和事越多，这个人的境界也就越低，格局也就越小。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3cvheyHia7JXZh1dYsZD119nsPDOZG4sfa5MRSCICZhP2H2xGrz3lskw5rZWhVWoGnmhDYD3LmEpQ/640"><br><br>空船的故事告诉我们，很多时候，我们都要把别人看成一个“空船”。<br>你被同事绊了一跤，就要想，他一定是无意的。<br>当你被一些垃圾人伤害的时候，不要想着去报复，更不能沉溺于痛苦之中。<br>要把这一次的伤害当作一次空船事件，你是被一直空船撞伤了，而非是一个人有意开着船撞你。<br>只有这样，你才能尽快地从愤怒和痛苦中走出来，尽快完成创伤后的自疗自愈，也才能不断放大自己的格局。<br>德国哲学家叔本华说，针对别人的行为动怒，就跟向一块横在我们前进路上的石头大发脾气同等的愚蠢。<br>这与空船的故事如出一辙。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3cvheyHia7JXZh1dYsZD119pZk1YwrWFCGYkUUTDVPmtDSdgyrS8mMdllKr4Dkc1cfW6dybialUdPQ/640"><br><br>空船，虚己以游世。<br><br>庄子说，对面一条船过来了，船上的人没控制好船，撞上你的船，这时你很可能会生气。<br>但是如果那条船上没有人，是个空船从上游飘过来，你还会生气吗？<br><br>庄子因此得出一个结论：“人能虚己以游世，其孰能害之？”<br>意思就是不要太自我、太自私、太把自己当回事。<br>一个人如果总是以自我为中心，太把自己当回事，那么就很容易与别人起冲突。<br>一个人如果不把自己当回事，不以自我为中心，放下自己为是、放下偏见和无用的面子，谁又能伤害他呢？<br>例如，在一个门口，你和一个人撞上了。<br>你开口第一句就是，“你眼瞎？干嘛撞我”对方也会勃然大怒，因为他感到你的自私自利和不可理喻。<br>就像你被一艘有人的船撞伤。<br>如果你开口第一句话是，“对不起，您没事吧”。<br>结果就会完全相反。<br>因为这时候，对方感觉到的是一个空船，船上没有一个自私自利、不明事理的人。<br>这样就不会有争执，更不会有伤害。<br>从世俗角度讲，太看重自己，就容易与别人发生争执，如果有“空船心态”，则人生会少些纷争，人就少生闲气。<br>从修行的角度讲，庄子说，虚己以游世。<br>就是要虚己、外己、忘己，忘掉自己的私欲、忘掉偏见，这样才能不被伤害，不害物亦不害于物，不伤人亦不伤于人。<br>最终走向大道。<br>',
'<h2>论语</h2><br>1.君子坦荡荡 小人长戚戚<br>孔子说，“君子坦荡荡，小人长戚戚。”<br>就是俗话说的，为人不做亏心事，不怕半夜鬼敲门。<br>这是在讲做人要心安理得。<br><br>康有为说：人为一己私欲所系缚，被外物颠倒役使，成天患得患失。<br>刚从这件东西的追求中解脱出来，又跌入到那件事的营求中，就没有一刻可以安宁。<br><br>2.人而无信 不知其可也<br><br>楚人言，得黄金百两，不如得季布一诺。<br>人生好比建房屋，诚信就是打地基，地基打得牢，房屋才能建的好。<br>诚信是一个相互的过程，既要信任他人，也要担得起别人的信任。<br><br>3.逝者如斯夫 不舍昼夜<br><br>光阴似水，一去不返。<br>“朱颜辞镜花辞树”，世间好物大都逃不过岁月的摧残。<br>时光流逝并不可怕，可怕的是你以旁观者的身份虚耗年华。<br>浪费自己的时间等于慢性自杀，浪费别人的时间等于谋财害命。<br><br>与其在写回忆录时哀叹时光流逝太快，不如趁年轻奋勇拼搏，抓住今天，把握明天。<br>“逝者如斯，而未尝往也。”<br><br>4.见贤思齐焉 见不贤而内自省也<br><br>美玉尚有瑕，人亦存不足。<br>人活世间要端正自己的态度，以谦虚的姿态对事对人，谦虚使人进步，反思促人成长。<br><br>5.三思而后行<br><br>唐太宗从善如流，也重自省，怒斩张蕴古和卢祖尚之后，心中后悔不已，二人虽有罪责，罪不至死。<br>反复思考之后，李世民的心里有了复奏制度的想法。<br>推敲一番过后，他对大臣说：“我认为死刑是最重的刑罚，设置三次复奏，就是为了能够深思熟虑。”<br>这也是周公提出“慎刑恤罚”以来，得以执行的一次。<br><br>意气用事，容易冲动；慎思者，往往用平和的方法，解决矛盾。<br>意气锋，易伤人；慎思温，养己身。<br><br>6.事父母 能竭其力<br><br>孝，不在口头，而在行动；孝，不重物质，而重精神。<br>父母渴望的不是银行卡上冷冰冰的数字，而是一家人团聚的欢声笑语。<br><br>7.默而识之 学而不厌<br><br>学无涯，人有终，活到老，学到老。<br>知识不局限于书本，大千世界万物皆可为师。<br>保持一颗好学的心，世界处处都可以给你带来惊喜。<br><br>正如年轻不是资本，好学才是资本。<br>常怀好学之心，不论你年轻与否，生活处处都会给你带来惊喜。<br><br>8.君子敏于行 而讷于言<br><br>路是一步步走出来的。<br>嘴上说得天花乱坠，却不付诸行动，到头来依然是一场空。<br>梦做得再美，终有醒的一天。<br><br>抗日战争时期在延安出生的毛泽东的两个女儿取名李敏和李讷，“敏”与“讷”就是出于《论语·里仁》中的这句话，从给女儿起的名字中，可以体会出毛泽东是希望自己的女儿长大要做多干实事、少说空话的人。<br><br>9.躬自后而薄责于人 则远怨矣<br><br>做一个人，尤其是做一个君子，重要的是要严格地要求和责备自己，而对人则采取宽容的态度，在责备和批评别人的时候应该尽量能够做到和缓宽厚。<br><br>10.忠告而善道之 不可则止 毋自辱之<br><br>这一段话的意思其实在《里仁》篇里已由子游说过了。<br>子游说：“事君数，斯辱焉；朋友数，斯疏矣。”<br>意思是说：服事君主太殷勤繁琐，反而会招来羞辱；与朋友相交过从太密，反而会有一天疏远。<br><br><br><br>1.学而时习之，不亦说乎?有朋自远方来，不亦乐乎?人不知而不愠，不亦君子乎？<br>【译】孔子说：“学习并且不断温习，不也很愉快吗?远方来了朋友，不也很快乐吗?人家不了解我，我也不怨恨，不也是君子吗?”<br><br>2.巧言令色，鲜矣仁。<br>【译】孔子说：“花言巧语、满脸堆笑的人，很少有仁爱之心。”<br><br>3.为人谋而不忠乎?与朋友交而不信乎?传不习乎?<br>【译】曾子说：“我每天多次省察我自己：为别人做事有没有尽力，和朋友交往有没有不真诚，教别人的东西自己有没有研习好。”<br>“传”字有两解，一，师傅之于己，一，己传之于人。<br>依上文“为人谋”“与朋友交”推之，当谓“己之传于人”。<br><br>4.与朋友交，言而有信。<br>【原】子夏曰：“贤贤易色，事父母能竭其力，事君能致其身，与朋友交言而有信。<br>虽曰未学，吾必谓之学矣。”<br><br>【译】子夏说：“重贤轻色、侍奉父母能竭心尽力、侍奉君王，能舍弃自己的身躯、交朋友言而有信的人，即使没有学习过，我也一定认为他已经受到了良好的教育。”<br><br>5.君子食无求饱，居无求安，敏于事而慎于言，就有道而正焉，可谓好学也已。<br>【译】孔子说：“君子饮食不求满足、居处不求舒适、做事灵敏、言谈谨慎、到有贤德的人那里去匡正自己，可以说是好学的了。”<br><br>6.博学而笃志，切问而近思;仁在其中矣。<br>【译】子夏说：“广泛学习钻研，坚定自己的志向，恳切地提出问题并且联系实际去思考，仁德就在其中了。”<br><br>7.如切如磋，如琢如磨。<br>【原】子贡曰：“贫而无谄，富而无骄，何如?”子曰：“可也。<br>未若贫而乐，富而好礼者也。”<br>子贡曰：“《诗》云：‘如切如磋，如琢如磨’，其斯之谓与?”子曰：“赐也，始可与言《诗》已矣，告诸往而知来者。”<br><br>【译】子贡说：“贫穷却不阿谀奉承，富贵却不狂妄自大，怎么样?”孔子说：“可以了。<br>(但是)不如贫穷而乐于道，富贵而谦虚好礼的好。”<br>子贡说：“完善自身的修养，既像雕刻骨器，又像雕刻象牙;既像雕琢玉器，又像雕刻石头一样下功夫，恐怕说得就是这个道理吧?”孔子说：“子贡啊，现在可以与你谈诗了。<br>提起学过的知识，你就知道将要学的知识，并有所发挥。”<br><br>8.不患人之不己知，患不知人也。<br>【译】孔子说：“不怕别人不了解自己，就怕自己不了解别人。”<br><br>9.诗三百，一言以蔽之，曰：思无邪。<br>【译】孔子说：“《诗经》三百零五篇，用一句话概括它的全部内容，可以说是：‘思想纯洁，没有邪恶的东西’。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcDcldLBEnvibwGFnGicibchg2vjlibIJzxW8ejNxLr4meLa4R0lYgJlicx9xd4DMc3mvMaHYU2KtYvMRg/640"><br><br>10.吾十有五而志于学，三十而立，四十而不惑，五十而知天命，六十而耳顺，七十而从心所欲，不逾矩。<br>【译】孔子说：“我十五岁立志于学习，三十岁有所建树，四十岁遇事不困惑，五十懂得了自然规律，六十能听得进不同的意见，七十随心所欲，想怎么做就怎么做，也不会超出规矩。”<br><br>11.温故而知新，可以为师矣。<br>【译】孔子说：“时时温习已经学过的知识，由此就能获取新的更深的知识，这样就可以做老师了。”<br><br>12.君子周而不比，小人比而不周。<br>【译】孔子说：“君子团结群众但不相互勾结，小人拉帮结派而不团结群众。”<br><br>13.知之为知之，不知为不知，是知也。<br>【原】子曰：“由，诲女，知之乎?知之为知之，不知为不知，是知也。”<br><br>【译】孔子说：“子路啊，我告诉你的知识，你都知道了吗?知道就是知道，不知道就是不知道，这种态度才是明智的。”<br><br>14.是可忍也，孰不可忍也。<br>【译】孔子谈到季氏说：“他用天子的舞蹈阵容在自己的庭院中舞蹈，这样的事可以容忍，什么事不能容忍呢?”<br><br>15.关雎，乐而不淫，哀而不伤。<br>【译】孔子说：“《关雎》篇，快乐而不放荡，悲哀却不伤痛。”<br><br>16.朝闻道，夕死可矣。<br>【译】孔子说：“早上明白知晓了真理，晚上死去，也是值得的。”<br><br>17.士志于道，而耻恶衣恶食者，未足与议也。<br>【译】孔子说：“立志追求真理而又以粗布淡饭为耻的人，是不值得与他交谈的。”<br><br>18.君子喻于义，小人喻于利。<br>【译】孔子说：“君子通晓道义，小人通晓私利。”<br><br>19.见贤思齐焉，见不贤而内自省也。<br>【译】孔子说：“见到贤人，就应该想到要向他看齐;见到不贤的人，就应该要反省自己。”<br><br>20.以约失之者鲜矣。<br>【译】孔子说：“经常能约束自己的人，犯错误的时候就少了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoremXDlABf410cwW9sPsVCkqMZFNI5SX70iaC8iaKKAetOWAicDqkYh3yhW1J2nxtZB8jfn81Pug6651w/640"><br><br>21.德不孤，必有邻。<br>【译】孔子说：“有道德的人不会孤立，必然有同他相亲近的人。”<br><br>22.朽木不可雕也，粪土之墙不可杇也。<br>【原】宰予昼寝。<br>子曰：“朽木不可雕也，粪土之墙不可圬也，于予与何诛?”<br>【译】宰予白天睡觉。<br>孔子说：“真象腐朽的木头一样无法再雕琢，象粪墙一样不能再粉刷了，对于宰予这个人，我还责备他什么呢?”孔子又说：“开始时我对于人，是听了他的话就相信他的行为;现在我对于人，是听了他的话，还要观察他的行为。<br>宰予使我改变了观察人的方法。”<br><br>23.听其言而观其行<br>【译】子曰：“始吾于人也，听其言而信其行;今吾于人也，听其言而观其行。<br>于予与改是。”<br><br>24.敏而好学，不耻下问。<br>【原】子贡问曰：“孔文子何以谓之‘文’也?”子曰：“敏而好学，不耻下问，是以谓之‘文’也。”<br><br>【译】子贡问：“孔文子凭什么获得‘文’的谥号?”孔子说：“他聪敏又好学，向比自己学问差的人请教时，不觉得没面子，所以称为‘文’。”<br><br>25.三思而后行。<br>【原】季文子三思而后行。<br>子闻之曰：“再，斯可矣。”<br>【译】季文子遇事总要思考三次，然后才行动。<br>孔子听说后，说：“思考两次就可以了。”<br><br>26.老者安之，朋友信之，少者怀之。<br>【原】颜渊、季路侍。<br>子曰：“盍各言尔志?”子路曰：“愿车马衣裘，与朋友共，敝之而无憾。”<br>颜渊曰：“愿无伐善，无施劳。”<br>子路曰：“愿闻子之志。”<br>子曰：“老者安之，少者怀之，朋友信之。”<br><br>【译】颜渊、季路在孔子身边侍立。<br>孔子说：“为什么不说说各人的志向呢?”子路说：“愿将车马和裘衣和朋友共用，坏了也不遗憾。”<br>颜渊说：“但愿能做到不夸耀自己的优点、不表白自己的功劳。”<br>子路说：“愿意听听老师您的志向。”<br>孔子说：“但愿使老人能享受安乐，使少儿能得到关怀，使朋友能够信任我。”<br><br>27.力不足者，中道而废。<br>【原】冉求曰：“非不悦子之道，力不足也。”<br>子曰：“力不足者，中道而废，今汝划。”<br><br>【译】冉求说：“我不是不喜欢您的学说，而是我的能力不足。”<br>孔子说：“如果是能力不足的话，是走到中途才废弃而停止，但现在你还没开始，就给自己划了一条截止的界限而停止前进了。”<br><br>28.质胜文则野，文胜质则史。<br><br>文质彬彬，然后君子。<br>【译】孔子说：“一个人内在的质朴胜过外在的文采就会显得粗野，外在的文采胜过内在的质朴就未免浮夸虚伪。<br>只有文采和质朴配合恰当，然后才能成为君子。”<br><br>29.知之者不如好之者，好之者不如乐之者。<br>【译】孔子说：“(对任何事业)知道它的人不如爱好它的人，爱好它的人，不如以实行它为快乐的人。”<br><br>30.务民之义，敬鬼神而远之，可谓知矣。<br>【原】樊迟问知，子曰：“务民之义，敬鬼神而远之，可谓知矣。”<br>问仁，曰：“仁者先难而后获，可谓仁矣。”<br><br>【译】樊迟问怎样才是“智”，孔子说：“专心致力于(倡导)人民应该遵从的仁义道德，尊敬鬼神，但要远离它(不可沉迷于靠鬼神求福)，就可以算明智了。”<br>又问仁，答：“吃苦在前、享受在后，就算仁了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord1jXLoBVciaL4pJT3PqHNqjXnjeIOQRQiboic422p8tGdHdibWLR1otRSTSPouKg625ibwVj5XBGwjp0Q/640"><br><br>31.知者乐水，仁者乐山。<br><br>【译】孔子说：“聪明智慧的人喜爱水，有仁德的人喜爱山;聪明智慧的人活跃好动，有仁德的人沉静稳重;聪明智慧的人快乐，有仁德的人长寿。”<br><br>32.夫仁者，己欲立而立人，己欲达而达人。<br>【原】子贡曰：“如有博施于民而能济众，何如?可谓仁乎?”子曰：“何事于仁!必也圣乎!尧舜其犹病诸!夫仁者，己欲立而立人，己欲达而达人。<br>能近取譬，可谓仁之方也已。”<br><br>【译】子贡说：“如国有人广泛地给人民百姓许多实惠，又能扶贫济困，怎样?可以算仁人吗?”孔子说：“岂止是仁人!那必定是圣人!尧舜尚且为做不到这样而感到为难呢!所谓仁人，自己想要成功，先要帮别人成功，自己想要通达，先要帮别人通达。<br>凡事都能从切近的生活中将心比心，推己及人，可算是实行仁的方法啊。”<br><br>33.述而不作，信而好古。<br>【译】只传述(旧的文化典籍)而不创作(新的)，相信而且喜爱古代的文化典籍。<br><br>34.默而识之，学而不厌，诲人不倦，何有于我哉。<br>【译】孔子说：“将知识默记在心，学习时，不感到满足，教人时，不感到倦怠，这三方面我做到了哪些呢?”<br><br>35.不愤不启，不悱不发。<br><br>举一隅不以三隅反，则不复也。<br>【译】孔子说：“(教学生)不到他苦思冥想而仍不能领会时，不去开导他;不到他想说而又说不出来时，不去启发他。<br>不能举一例就理解其他类似的问题，就不要再重复去教他了。”<br><br>36.不义而富且贵，于我如浮云。<br>【原】子曰：“饭疏食、饮水、曲肱而枕之，乐亦在其中矣!不义而富且贵，于我如浮云。”<br><br>【译】孔子说：“吃粗粮、喝冷水、弯着胳膊当枕头，乐趣就在其中了!用不义的手段得到富贵，对我来说，(那些富贵)就象(天上的)浮云。”<br><br>37.三人行，必有我师焉：<br>择其善者而从之，其不善者而改之。<br>【译】孔子说：“(如果)三个人在一起走路，其中一定有可以作为我老师的人。<br>选择他的优点向他学习，对于他的缺点，就反省自己加以改正。”<br><br>38.君子坦荡荡，小人长戚戚。<br>【译】孔子说：“君子总是心胸平坦宽广，小人经常忧愁悲伤。”<br><br>39.战战兢兢，如临深渊，如履薄冰。<br>【原】曾子有疾，召门弟子曰：“启予足!启予手!《诗》曰：‘战战兢兢，如临深渊，如履薄冰。<br>’而今而后，吾知免夫!小子。”<br><br>【译】曾子得了重病，召集他的弟子们说：“(掀开被子)看看我的脚!看看我的手(有没有毁伤之处)!《诗经》中说：‘小心翼翼，就像站在深渊之旁，就像踩在薄冰之上。<br>’从今以后，我知道(我的身体)再也不会受伤了。<br>弟子们!”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorecZEl3icArp57GPhwrXO2rw2TyrKibn9OBS67Myx31uvYTkvLuhScoasbJ5ka4T88JnepHZ9YAicgwA/640"><br><br>40.士不可以不弘毅，任重而道远。<br>【原】曾子曰：“士不可以不弘毅，任重而道远。<br>仁以为己任，不亦重乎?死而后已，不亦远乎?”<br>【译】曾子说：“有志者不可以不心胸开阔，意志坚强，(因为)担子沉重而且道路遥远。<br><br>41.不在其位，不谋其政。<br>【译】孔子说：“不在那个位置上，就不要考虑那个位置上的事。”<br><br>42.仰之弥高，钻之弥坚。<br>【原】颜渊喟然叹曰：“仰之弥高，钻之弥坚;瞻之在前，忽焉在后。<br>夫子循循然善诱人，博我以文，约我以礼，欲罢不能。<br>既竭吾才，如有所立卓尔。<br>虽欲从之，末由也已。”<br><br>【译】颜渊感叹地说：“(老师的道德和学问)抬头仰望，越仰望越觉得高耸，努力钻研，越钻研越觉得深厚;看着好象就在前面，忽然又像是在后面。<br>老师步步引导，用知识丰富我，用礼法约束我，想停止前进都不能。<br>我竭尽全力，仍然像有座高山矗立眼前，虽然我想攀上去，却没有途径。”<br><br>43.子在川上曰：<br>逝者如斯夫!不舍昼夜。<br>【译】孔子在河边说：“消逝的时光就像这流水一样啊!日日夜夜不停地留去。”<br><br>44.三军可夺师也，匹夫不可夺志也。<br>【译】孔子说：“三军可以丧失它的主帅，一个男子汉不可以丧失他的志向。”<br><br>45.岁寒，然后知松柏之后凋也。<br>【译】孔子说：“到了一年最寒冷的时节，才知道松柏树是最后凋谢的。”<br><br>46.己所不欲，勿施于人。<br>【原】仲弓问仁。<br>子曰：“出门如见大宾，使民如承大祭。<br>己所不欲，勿施于人。<br>在邦无怨，在家无怨。”<br>仲弓曰：“雍虽不敏，请事斯语矣。”<br><br>【译】仲弓问(怎样是)仁。<br>孔子说：“出门(工作、办事)时要像会见贵宾一样庄重，使用差遣人民时要像举行盛大祭典一样严肃。<br>自己不愿做的，不要强加于人。<br>为国家办事没有怨恨，处理家事也没有怨恨。”<br>仲弓说：“我虽不聪敏，请让我按照您的话去做吧。”<br><br>47.日知其所亡，月无忘其所能，可谓好学也已矣。<br>【译】子夏说：“每天都学习一些自己所没有的知识、技能或所不懂的道理，每月都不忘记所学会的东西，这样就可以称为好学的人了。”<br><br>48.四海之内，皆兄弟也。<br>【原】司马牛忧曰：“人皆有兄弟，我独亡。”<br>子夏曰：“商闻之矣：‘死生有命，富贵在天’。<br>君子敬而无失，与人恭而有礼。<br>四海之内，皆兄弟也。<br>君子何患乎无兄弟也?”<br>【译】司马牛忧伤地说：“别人都有兄弟，唯独我没有。”<br>子夏说：“我听说过：‘死生命中注定，富贵由天安排。’君子(只要)敬业而不犯错误，对人恭敬而有礼貌。<br>四海之内都是兄弟呀。<br>君子担心什么没有兄弟呢?”<br><br>49.君子成人之美，不成人之恶。<br>【原】子曰：“君子成人之美，不成人之恶。<br>小人反是。”<br><br>【译】孔子说：“君子成全别人的好事，不帮助别人做成坏事。<br>小人与此相反。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcWCCJrlV3icdtTzRlOibib74ZjsJlCdpbxjNJygLNPibG8Z5LK3x3frxbqic4KjCiah22kUMlGJ3v2CBYA/640"><br><br>50.其身正，不令而行;其身不正，虽令不从。<br><br>【译】孔子说：“自身品行端正，即使不下达命令，群众也会自觉去做;自身品行不端正，即使下达了命令，群众也不会服从。”<br><br>51.近者说，远者来。<br>【原】叶公问政。<br>子曰：“近者说，远者来。”<br><br>【译】叶公问怎样为政。<br>孔子说：“使近处的人民感到喜悦幸福，使远处的人民来投奔归附。”<br><br>52.欲速则不达;见小利则大事不成。<br>【原】子夏为莒父宰，问政。<br>子曰：“无欲速，无见小利。<br>欲速则不达，见小利则大事不成。”<br><br>【译】子夏到莒父做地方长官，问怎样为政。<br>孔子说：“不要只求速成，不要贪图小利。<br>想求速成，反而达不到目的;贪图小利，就做不成大事。”<br><br>53.君子和而不同，小人同而不和<br>【译】孔子说：“君子和睦相处而不盲从附和，小人同流合污而不能和谐相处。”<br><br>54.贫而无怨，难;富而无骄，易。<br>【译】孔子说：“贫穷而没有怨恨很难，富裕而不骄狂是容易的。”<br><br>55.见利思义，见危授命。<br>【原】子路问成人，子曰：“若臧武仲之智，公绰之不欲，卞庄子之勇，冉求之艺;文之以礼乐，亦可以为成人矣。”<br>曰：“今之成人者何必然?见利思义，见危授命，久约不忘平生之言，亦可以为成人矣。”<br><br>【译】子路问怎样才是一个完美的人，孔子说：“如果具有臧武仲的智慧，孟公绰的清心寡欲，卞庄子的勇敢，冉求的多才多艺;再用礼乐增加文采，就可以算完人了。”<br>又说：“现在的完人又何必这样呢，见到财利时，能想到道义;见到国家有危难时，愿付出生命;长期处于贫困的境遇也不忘平日的诺言，也就可以算做完人了。”<br><br>56.古之学者为己，今之学者为人。<br>【译】孔子说：“古人学习的人是为了提高自己，现在学习的人是为了炫耀给别人看。”<br><br>57.仁者不忧;知者不惑;勇者不惧。<br>【原】子曰：“君子道者三，我无能焉：仁者不忧、智者不惑、勇者不惧。”<br>子贡曰：“夫子自道也。”<br><br>【译】孔子说：“君子之道有三条，我都没能做到：仁德的人不忧愁、智慧的人不迷惑、勇敢的人不畏惧。<br>子贡说：“(这正是)老师您的自我表述啊!”<br><br>58.不患人之不己知，患其不能也。<br>【译】孔子说：“不担心别人不了解自己，就怕自己没有能力。”<br><br>59.志士仁人，无求生以害仁，有杀身以成仁<br>。<br>【译】孔子说：“有志之士，仁义之人，不能为了求得保住性命而损害仁，而应舍生忘死来维护仁义。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfwxB1MfOiaUSdDicdUMa7wZlbBuqOJLiaE23BqqiaNlwn6ZHkZMm3QdNzSPFYc91j3gV2v5LADhrWSoA/640"><br><br>60.工欲善其事，必先利其器。<br><br>【原】子贡问为仁，子曰：“工欲善其事，必先利其器。<br>居是邦也，事其大夫之贤者，友其士之仁者。”<br><br>【译】子贡问怎样实现仁，孔子说：“工匠要把活儿干得好，一定要先把工具弄得精良好用。<br>(要实现仁)生活在国家中，就要侍奉那些品德高尚的大夫，结交那些仁义的士人。”<br><br>61.人无远虑，必有近忧。<br>【译】孔子说：“人没有对将来的考虑，就必定会有近在眼前的忧愁。”<br><br>62.君子不以言举人，不以人废言。<br>【译】孔子说：“君子不会根据言论推举选拔人才，也不会因为某人有缺点错误而废弃他的言论。”<br><br>63.巧言乱德。<br><br>小不忍，则乱大谋。<br>【译】孔子说：“花言巧语会败坏道德，小事不忍耐就会坏了大事情。”<br><br>64.道不同，不相为谋。<br>【译】孔子说：“立场不同、观点不同，也就不要相互商议谋划了。”<br><br>65.道听而途说，德之弃也。<br>【译】孔子说：“听到传闻不加考证随意传播，就是抛弃了道德。”<br><br>66.往者不可谏，来者犹可追。<br>【原】楚狂接舆歌而过孔子，曰：“凤兮!凤兮!何德之衰?往者不可谏，来者犹可追。<br>己而!已而!今之从政者殆而!”孔子下，欲与之言。<br>趋而避之，不得与之言。<br>【译】过去的的事已经不可挽回了，将来的事还来得及改正。<br><br>',
'<h2>易经：上 止 正</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2dDC6wbJ2CziasELVVtj2aibW3I0icbibao6RbkdJQrLqYibHefibbdSRJqIp6KtaFNxFicKnZbHw4sDVqg/640"><br><br>君子藏器于身，待时而动。<br>1 上<br>《周易》里讲：天行健，君子以自强不息。<br>天（即自然）的运动刚强劲健，相应于此，君子处世，也应像天一样发奋向上。<br>人生在世，一定要有一点奋进的心态。<br>不是一定要活出个样儿来，但却一定要活得热气腾腾。<br>少年易老难学成，一寸光阴不可轻。<br>人生百年，弹指而过，若是不努力一把，老了就只剩下后悔了。<br>合抱之木，生于毫末；<br>九层之台，起于累土；<br>千里之行，始于足下。<br>一分辛劳，一分收获。<br><br>世界很公平，想要有所成就，就得付出足够的努力，循序渐进，终究可以抵达终点。<br>人不自救天难佑。<br>人生总有波折，遇到困境如果失却了希望，放弃自救，那么谁也救不了他。<br>你若不勇敢，谁替你坚强？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2dDC6wbJ2CziasELVVtj2aibDEdEtoY9Z3Bws944XgibXYUDEwXZIbAtY7VlGe0ibJqXvGB94eXvmbaA/640"><br><br>2 止<br>《周易》：亢龙，有悔。<br>一条乘云升高的龙，它升到了最高亢、最极端的地方再无上进的位置，这时候就要开始思考退路，否则就要遭到祸患。<br>人生要有向“上”的勇气，却也要有“止”的心态与智慧。<br>谦谦君子，卑以自牧。<br>真正有智慧的人，反而有些卑微，他们不会认为自己天下第一，从不趾高气昂。<br>周国平曾说，内心有一点自卑的人，反而能走得更远。<br>因为他们懂得止。<br>在心态上，他们永远不会自满，在生活中，他们永远谦逊低调。<br>高调做事，低调做人，就是这个道理。<br>止，也是一种智慧。<br>范蠡助勾践复国，事了拂衣去。<br>曾国藩平定太平天国，主动裁撤湘军。<br>二人功高震主，却都得以善终。<br>急流勇退，是大智慧，更是大魄力。<br>古人说：君子藏器于身，待时而动。<br>要根据时机变化，不断调整自己的行动。人生有进，也要有退。<br>退一步，并不是失去所有，而是获得新生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2dDC6wbJ2CziasELVVtj2aibJ4oK2htU0sDbIKLmttQcoVRRtlNg2xnAQlgtchGr7LROFIsQAy1icwA/640"><br><br>3 正<br>鼎，君子以正位凝命。<br>正位凝命，指摆正位置，凝聚力量，以完成自身使命。<br>无论是“上”还是“止”，都要上面加一横，这就是“正”。<br>这一横是约束，是底线，是生而为人，就不能突破的良知。<br>中国人常讲，慎独。<br>是说，一个人无论在什么情况下，也要坚守内心，不做违背良知的事情。<br>这样才能做到坦坦荡荡，问心无愧。<br>孟子说：不虑而知，良知也。<br>人的良知，人的底线，其实是自然而然存在人心中的，但是因为欲望遮蔽，很多人才会遗失掉。<br>换句话来说：能知足，就能守正<br>钱挣得再多又怎么样，能带走吗？<br>去山西旅游，那些富丽堂皇的百年大宅，主人早已无处可寻，如今拿钥匙的全是不相干的人。<br>想要的不要太多，清茶淡饭，内心安宁，就是最大的财富。<br>一时失意，遭遇不公，不要违背自己的良心去做事，不然只会遗憾终身。<br>锦衣华服，内心却惶惶不安，这样的人生就算得到也不会幸福。<br>▽<br>一个人，如果可以对生活抱有希望和热情，朝气蓬勃地活着，不气馁、不颓废，那么这一生必然不会白费，这是“上”。<br>在时机的变化中，能够知进退，能舍得，谦逊低调，不会遭受祸患，这是“止”。<br>无论何种境遇，都不曾动摇底线，活得问心无愧、坦坦荡荡，这是“正”。<br>能进、能退、能守，能做到这三点，人生又有什么祸患可言呢？',
'<h2>梁实秋丨垃圾问题</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice23UdAcDg5yLmKmTmQAL6ApYDr4r2cctYZ7pnyGUiaibIcVgJ6A3e76Hm2ws5PoGUMFMiahqcRgA74MQ/640"><br><br>垃圾问题<br>人吃五谷杂粮，就要排泄。<br>渣滓不去，清虚不来。<br>家庭也是一样，有了开门七件事，就要产生垃圾。<br><br>看一堆垃圾的体积之大小，品质之精粗，就可以约略看出其阶级门第，是缙绅人家还是暴发户，是书香人家还是买卖人，是忠厚人家还是假洋鬼子。<br>吞纳什么样的东西，不免即有什么样的排泄物。<br>如何处理垃圾，是一个问题。<br>最简便的方法是把大门打开，四顾无人，把一筐垃圾往街上一丢，然后把大门关起，眼不见心不烦。<br>垃圾在黄尘滚滚之中随风而去，不干我事。<br>真有人把烧过的带窟窿的煤球平平正正地摆在路上，他的理由是等车过来就会辗碎，正好填上路面的坑洼，像这样好心肠的人到处皆有。<br>事实上每一个墙角，每一块空地，都有人善加利用倾倒垃圾。<br>多少人在此随意便溺，难道不可以丢些垃圾？<br>行路人等有时也帮着生产垃圾，一堆堆的甘蔗渣，一条条的西瓜皮，一块块的橘子皮，随手抛来，潇洒自如。<br>可怜老牛拉车，路上遗矢，尚有人随后铲除，而这些路上行人食用水果反倒没有人跟着打扫！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice23UdAcDg5yLmKmTmQAL6Ap9LaubJkAhFyZQPzFRd18Cf3562pbPFMs3evopQoLLoOF4F6G0yv7uQ/640"><br><br>我的住处附近有一条小河，也可以说是臭水沟，据说是什么圳的一个支流，当年小桥流水，清可见底，可以游泳其中，年久失修，渐渐壅淤，水流愈来愈窄而且表面上常漂着五彩的浮渣。<br>这是一个大好的倾倒垃圾之处，邻近人家焉有不知之理。<br>于是穿着条纹睡衣的主妇清早端着便壶往河里倾注，蓬头跣足的下女提着畚箕往河里倒土，还有仪表堂堂的先生往里面倒字纸篓，多少信笺信封都缓缓地漂流而去，那位先生顾而乐之。<br>手面最大的要算是修缮房屋的人家，把大批的灰泥砖瓦向河边倒，形成了河埔新生地。<br>有时还从上流漂来一只木板鞋，半个烂文旦，死猫死狗死猪涨得鼓溜溜的！<br>不知是受了哪一位大人先生的恩典，这一条臭水沟被改为地下水道，上面铺了柏油路，从此这条水沟不复发生承受垃圾的作用，使得附近居民多么不便！<br>在较为高度开发的区域，家门口多置垃圾箱。<br>在应该有两个石狮子或上马磴的地方站立着一个四四方方的乌灰色的水泥箱子，那样子也够腌臜的。<br>这箱子有门有盖，设想周到，可是不久就会门盖全飞，里面的宝藏全部公开展览。<br>不设垃圾箱的左右高邻大抵也都不分彼此，惠然肯来，把一个垃圾箱经常弄得脑满肠肥。<br>结果是谁安设垃圾箱，谁家门口臭气四溢。<br>箱子虽说是钢骨水泥做的，经汽车三撞五撞，也就由酥而裂而破而碎而垮。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice23UdAcDg5yLmKmTmQAL6ApZqN8R7EU6cnpK8EDYUJrIGvyTymTURmDhFPFD00qYnbZPGCcVibsssQ/640"><br><br>有人独出心裁，在墙根上留上一窦穴，装以铁门，门上加锁，墙里面砌垃圾箱，独家专门，谢绝来宾。<br>但是亦不可乐观，不久那锁先被人取走，随后门上的扣环也不见了，终于是门户洞开，左右高邻仍然是以邻为壑。<br>对垃圾最感兴趣的是拾烂货的人。<br>这一行夙兴夜寐，蛮辛苦的，每一堆垃圾都要加上一番爬梳的工夫，看有没有可以抢救出来的物资。<br>人弃我取，而且取不伤廉。<br>但是在那一爬一梳之下，原状不可恢复，堆变成了摊，狼藉满地，惨不忍睹。<br>家门以内尽管保持清洁，家门以外不堪闻问。<br>世界上有许多问题永久无法解决，垃圾可能是其中之一，闻说有些国家有火化垃圾的设备，或使用化学品蚀化垃圾于无形，听来都像是天方夜谭的故事。<br>我看了门口的垃圾，常常想到朝野上下异口同声的所谓起飞，所谓进步，天下物无全美，留下一点缺陷，以为异日起飞进步的张本不亦甚善？<br>同时我又想，难以处理的岂止是门前的垃圾，社会上各阶层的垃圾滔滔皆是，又当如何处理？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice23UdAcDg5yLmKmTmQAL6ApibYVOVTZFibj86k0XialQ1BIO40pdhCPBQDk7licTfxSE7plSPInMeogmw/640"><br><br>',
'<h2>八句金言</h2><br>最温暖的声音，在这里等着你。<br><br>01 <br>岁月不饶人，首先不饶女人。<br>机会不等人，首先不等男人。<br><br><img src="http://img.mp.sohu.com/upload/20170717/8efa1cb31d324b25b96f32e2f1d5c5ac_th.png" /><br><br>02 <br>被恨的人，没有多少痛苦。<br>去恨的人，少了许多幸福。<br><br><img src="http://img.mp.sohu.com/upload/20170717/4e3185dc05de4d5eb08066aa9c804c01_th.png" /><br><br>03 <br>钱财不但可以改变人的个性，还可以让人露出本性。<br><br><img src="http://img.mp.sohu.com/upload/20170717/9f992cd8884f4ed299c7baad2098d20c_th.png" /><br><br>04 <br>人追钱跑，越追越穷。<br>钱追人跑，想穷穷不了。<br><br><img src="http://img.mp.sohu.com/upload/20170717/929ba445b21b4c20af7651afadb71d63_th.png" /><br><br>05 <br>不要把知识和智慧混淆，知识教你如何生存，智慧教你如何生活。<br><br><img src="http://img.mp.sohu.com/upload/20170717/9823d1e01c564fe2920c420612cd02f6_th.png" /><br><br>06 <br>是你的，永远都是你的。<br>不是你的，不管你怎么挣。<br>怎么抢，也都不会属于你。<br><br><img src="http://img.mp.sohu.com/upload/20170717/e12f602ab3d6433ea3ab09452a89afaf_th.png" /><br><br>07 <br>并不是聊得来，就适合在一起。<br>并不是适合，就能够在一起。<br>并不是能够在一起，就会永远在一起。<br>也并不是永远在一起了就会幸福。<br><br><img src="http://img.mp.sohu.com/upload/20170717/8cf30889e5264a33b51d90ca25b29a66_th.png" /><br><br>08 <br>走的最急的，是最美的风景，伤的最深的，是最真的感情。<br>将曾经的一切放下！<br>那都只是曾经，要相信，未来才更值得我们期待。<br>',
'<h2>苏东坡：六首诗词，六番经历，六种境界</h2><br>生活，百般滋味。<br>得意、失意、相知、分离，世间种种际遇，恰如一壶老酒，经过时间的发酵，变得厚重绵长。<br>一个人从出生开始，需得<br>走过酸涩的青春、尝过甜美的爱情、经过艰苦的奋斗、受过生活的辛辣，尝遍了生活六味，人生才完整。<br><br>980年前，有位词人诞生，他天纵奇才年少成名，然而一生波折不断，步履不停。<br>他端起人生的酒杯，豪饮下生活六味，执笔间点石成金。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9UDTlpp7pHRRviaCJOnKzicCJIjKg83NhW9Ocb5XUPOwGj7a3hz64UWTA/640"><br><br>1.得意时稳得住<br>《和子由渑池怀旧》<br>人生到处知何似，应似飞鸿踏雪泥。<br>泥上偶然留指爪，鸿飞那复计东西。<br>老僧已死成新塔，坏壁无由见旧题。<br>往日崎岖还记否，路长人困蹇驴嘶。<br>嘉祐六年(1061)，苏轼仕途正式开启。<br>事事顺遂，似乎一抬眼就能看到金灿灿的未来。<br>新塔、旧壁，人生多变且不可预知。<br>面对看似平坦的人生大道，苏轼稳住了心神，并未膨胀自大。<br>人在得意时要能稳住。<br>生活中的许多纰漏、错误都发生在得意的时候。<br>老话说：“天欲祸人，先以微福骄之”。<br>人在得意时很容易“飘起来”，变得自大自夸，从而失去了正确的方向。<br>只有时刻保持危机感，不断学习，学会反思，看到自己不足的地方，才能长久进步。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9CvP4oicc8PYW7su6VnUUDd75icokFuy3ic9XyhZHTgew7eSSIGia4z1axA/640"><br><br>2.失意时扛得住<br>《江城子·密州出猎》<br>老夫聊发少年狂，左牵黄，右擎苍，<br>锦帽貂裘，千骑卷平冈。<br>为报倾城随太守，亲射虎，看孙郎。<br>酒酣胸胆尚开张，鬓微霜，又何妨！<br>持节云中，何日遣冯唐？<br>会挽雕弓如满月，西北望，射天狼。<br>熙宁四年（1071年），苏轼因反对王安石变法被调离京师，迎来他人生的第一个失意点。<br>熙宁八年（1075年），苏轼在密州任上也下了这首《江城子》。<br>人生总有不顺心的时候，有些人在失意时，犹如泄了气的皮球丧失斗志，但有的人面对不如意反而越战越勇。<br>有句话说“扛住了，世界就是你的”。<br>我们都是普通人，人与人之间智商相差不大，但有些人成功，有些人失败，其中的奥秘在于成功者总能在失意时坚持下去。<br>面对不如意的事，不要逃避，这一秒不放弃，下一秒才有奇迹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9jjgsX7PhuFicL97q8nEObMMITP7lI5liafibbZ2D3fco9G4LsAk4BAVEA/640"><br><br>3.经得起考验<br>《移廉州由澄迈渡海元符三年六月二十日》<br>参横斗转欲三更，苦雨终风也解晴。<br>云散月明谁点缀，天溶海色本澄清。<br>空余鲁叟乘桴意，粗识轩辕奏乐声。<br>九死南荒吾不恨，兹游奇绝冠平生。<br>如果生活中短暂的失意你可以忍受，那长期的坎坷磨难呢？<br>从熙宁四年的外任开始，一直到元符三年，好运始终不曾眷顾过这个乐天豪放的诗人。<br>他在多地生活过，足迹从京师到海南。<br>在一次又一次被贬中，他反而找到了乐趣。<br>古希腊哲学家亚里士多德曾说，“<br>当一个人镇定地承受着一个又一个重大不幸时，他灵魂的美就闪耀出来。<br>”<br>“屋漏偏逢连夜雨”时，<br>与其抱怨命运不公，不如为自己鼓掌，<br>要知道不是猛龙不过江，生命给了你比别人更多的磨砺，是因为你比别人有更大的潜藏能量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9w4vZrortOqDwD7xsXTna3f3Fop1DACR9Odh9G7o95iad1r4QBhke90A/640"><br><br>4.受得住委屈<br>《初到黄州》<br>自笑平生为口忙，老来事业转荒唐。<br>长江绕郭知鱼美，好竹连山觉笋香。<br>逐客不妨员外置，诗人例作水曹郎。<br>只惭无补丝毫事，尚费官家压酒囊。<br>委屈不单指别人给你的不公与冤屈还指生活的寂寞与清贫。<br>苏轼被贬黄州是在元丰三年，从太守到团练副使，生活上更穷了，最主要的还是心理上的委屈与不甘心。<br>人要受得住委屈，要学会自足自乐。<br>生活不一定要穿金戴玉，大鱼大肉，“心灵的快乐是自足的”。<br>周国平在书中写道：<br>人应该在自己身上拥有快乐的源泉，它本来就存在于每个人身上，就看你是否去开掘和充实它。<br>幸福的最大障碍就是期待过多的幸福，用自己的不幸跟他人的幸福比较。<br>穷有穷的活法，富有富的日子，快乐从不在物质。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9Fdqic1m1ovkUtaiaia03mk840R0m1rCo1kreySIV3ibUjVI5y13ibvznzgw/640"><br><br>5.做正能量朋友<br>《临江仙·送钱穆父》<br>一别都门三改火，天涯踏尽红尘。<br>依然一笑作春温。<br>无波真古井，有节是秋筠。<br>惆怅孤帆连夜发，送行淡月微云。<br>尊前不用翠眉颦。<br>人生如逆旅，我亦是行人。<br>苏轼是一个有“正能量”的人，与之相交，往往获益良多。<br>生活压力大，每个人都有感到迷茫，会有很多牢骚与疑惑，这个时候就需要一位正能量的朋友在你身边给你鼓劲加油。<br>没有人喜欢“祥林嫂”，一遍遍重复生活中的不公与悲惨，人都是向阳动物，渴望温暖阳光。<br>你的情绪对周围人产生着重要影响，没有人愿意负能量的人在一起。<br>做正能量的人，交正能量的朋友。<br>朋友虽然可以成为你坏心情的垃圾桶，但不是每个人都能无休止的接收你的坏心情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9IeKLyC1U7peZib8xOA84MvYMqZ3xkrXhy8JGVhQUXSQfuFVOkZvmicwA/640"><br><br>6.珍视家庭幸福<br>《江城子·乙卯正月二十日夜记梦》<br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br>世上没有什么比家庭更重要，家人是我们最应该珍视的财富。<br>家庭幸福是人类第一恩物，世界上没有一个地方比自己的家更舒适，无论那个家是多么简陋、多么寒俭。<br>苏轼这首悼亡之作能流传千古，不外乎是其中蕴含的感情感人肺腑。<br>钱财、权势，失去了还能回来。<br>爱、幸福一旦失去就像打碎的花瓶再也恢复不到最初的模样。<br>珍惜与家人在一起的时光，相互迁就，彼此体贴关怀，留住家庭的幸福之光。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9XStNvGVdZdlKXteywz3W0KJxolfGtjUZcJntySjicB2VLAj2KV5rAAQ/640"><br><br>人生须历经百般艰难千般辛苦，会遇见各色的事情，与多种人擦肩而过。<br>生活有甜也有酸，会苦也会咸，生命尝过酸甜苦辣咸，最终回归平淡。<br>珍惜相伴一程的爱人朋友，稳得住心神，受得了委屈，扛得住风雨，经得起考验。',
'<h2>荀子经典名言二十句</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GbmZb81ZRzTf1GjGHsoia3HrlZN1tOEMHgaibN6HUjsdKeDVDwXEHCnIbGmHCYNtMXNzdx6qLKh6tSVceXTic07BQ/640"><br><br>荀子名况，时人尊而号为“卿”，故又称荀卿，汉代避宣帝讳而改称孙卿，战国末期赵国人，先秦著名思想家。<br>荀子学识渊博，继承了儒学并有所发展，还能吸收一些别家之长，故在儒学中自成一派。<br><br>1、利少而义多，为之。<br>利益少，但是道义多，这样的事要做<br>—《荀子·修身》<br>在利与义之间要舍利而取义，强调的是一种修身原则。<br><br>2、赠人以言，重于金石珠玉。<br>赠人以有益之言，比赠人以金石珠玉更显珍贵<br>—《荀子·非相》<br>说明有益的建言对他人事业人生的助益作用。<br><br>3、从道不从君，从义不从父。<br>服从真理而不服从君主，服从道义而不服从父命。<br>—《荀子·子道》<br>说明在真理、道义与君令、父命相矛盾时要服从前者，意在强调唯“道”、“义”是从的理念。<br><br>4、礼以顺人心为本。<br>本，根本。礼以顺应人心为根本。<br>说明制定礼仪制度的目的在于顺应人类希望社会井然有序、和谐稳定的心愿。<br><br>5、鸟穷则啄，兽穷则攫，人穷则诈。<br>鸟被逼得走投无路之时就会用嘴啄人，兽到困窘之时就会用爪抓人，人到穷困潦倒之时就会设计骗人。<br>—《荀子·哀公》<br>以鸟兽困窘之时的行为为喻，说明人到穷困潦倒之时便会放弃道德操守的原因。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordJP2Y1sgAEMic6LweQJK0micE9vdViaVqGXYW1udiaGMicZyUW8wQM3ib2gL2ibica9otRn5WNvbWWnUKPHA/640"><br><br>6、相形不如论心，论心不如择术。<br>察看一个人的外貌，不如用心体察他的心理；体察他的心理，不如考察他做事的方法。<br>说明对人的考察应当重视其内心与做事的方法，而不应该停留在外表的体貌特征上。<br><br>7、贵贤，仁也；贱不肖，亦仁也。<br>尊重贤能的人，是“仁”的表现，鄙视道德不好的人，也是“仁”的表现。<br>—《荀子·非十二子》<br>说明“仁”正反两个方面的标准。<br><br>8、居必择乡，游必就士。<br>定居一定要选择适当的邻里，交游一定要接近贤士。<br>—《荀子·劝学》<br>说明要加强道德修养，就应该注意周围环境。<br><br>9、生死俱善，人道毕矣。<br>生是人的开始，死是人的终结。开始与终结都做得好，那么他的为人之道就完善了。<br>说明意在劝人行仁行善，要善始善终。<br><br>10、与人善言，暖于布帛；伤人以言，深于矛戟。<br>赠人以善良之言，好比冬天的衣服一样让人感到温暖；说伤害别人的话，比用矛戟刺人还要厉害，为人说话不可太刻薄。<br>—《荀子·荣辱》<br><br>11、人知贵生乐安而弃礼义，辟之是犹欲寿而刎颈也。<br>一个人知道爱惜生命、安于快乐而抛弃礼义，那就好比想长寿而自刎其颈一样。<br>—《荀子·强国》<br>此以比喻来说明坚守礼仪对于“贵生乐安”的重要性，强调治国安邦不可缺失礼义的意义。<br><br>12、君子贤而能容罢，知而能容愚，博而能容浅，粹而能容杂。<br>君子自己贤能而对他人的疲弱无能也能容忍，自己机智而对他人的愚蠢也可容忍，自己知识广博而对他人的浅薄也能予以宽容，自己道德纯粹而对他人的道德不高也能宽容。<br>说明君子要有容人的雅量，不可以自己的标准衡量一切人。<br><br>13、非我而当者，吾师也；是我而当者，吾友也；谄谀我者，吾贼也。<br>批评我而又批评得恰当的，他便是我的老师；肯定我而又实事求是的，他便是我的朋友；讨好奉承我的，他便是我的仇人。<br>说明修身养性要有闻过则喜的雅量，要亲近正人君子而远离谄谀小人。这样，才会有利于自己道德的修炼进步。<br><br>14、不诱于誉，不恐于诽。<br>不被荣誉所诱惑，不为诽谤中伤之言所吓倒。说明不求虚荣、不做亏德之事，自然可以堂堂正正、问心无愧地做人。<br><br>15、凡人之患，蔽于一曲而暗于大理。<br>大凡是人，往往都有惑于枝节问题而看不清大局的毛病。<br>—《荀子·解蔽》<br>说明人性的弱点：看问题不全面，往往惑于表面现象，结果“只见树木，不见森林”，“捡了芝麻，丢了西瓜”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorclwGJ2KOC7tdh4IpNqnK2EczvKHPmuK67mzdqTVpL1tYd9vl3FQlDZ4icN9qvQib0UnAPtpXyPyfkQ/640"><br><br>16、口能言之，身能行之，国宝也。<br>说得到，也能做得到，这种人就是国家之宝。<br>—《荀子·大略》<br>说明言行一致、身体力行的人才是治国安邦的有益人才。<br><br>17、口言善，身行恶，国妖也。<br>嘴巴说好话，行动做坏事，这是国家的妖孽。<br>这是对那些口是心非、伪善无耻之徒的斥责之语。<br><br>18、知之曰知之，不知曰不知；内不自以诬，外不自以欺。<br>对于所知道的东西就说知道，不知道的就说不知道；这样，对内是不欺骗自己的良心，对外是不欺骗他人。<br>—《荀子·儒效》<br>说明为人应当诚实的道理。<br><br>19、不知其子，视其友；不知其君，视其左右。<br>不知儿子的为人，看看他的朋友就清楚了；不知国君是否贤明，看看他左右的大臣是什么德行就知道了。<br>—《荀子·性恶》<br><br>20、君子养心莫善于诚，致诚则无他事矣。<br>君子加强道德修养没有比“诚”更重要的，达到了“诚”的要求也就到了修身养性的最高境界了。',
'<h2>千万孤独柳宗元</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0leck5xlXeNW3dKkDKnicFic85ZPuqFVJvyCl6bnqeYroA5GZA4MpLrA0rl1uOGYVicKCJskWII5gPaw/640"><br><br>少时印象最深的两首诗，一首是骆宾王7岁时写的《咏鹅》，另一首就是柳宗元的《江雪》了。<br>江雪<br>唐·柳宗元<br>千山鸟飞绝，万径人踪灭。<br>孤舟蓑笠翁，独钓寒江雪。<br>每句诗的首字连起来是“千万孤独”<br>四个字，再联想一下诗人的处境：<br>彻骨寒冷的冬日，白雪漫漫，千山无人，万径无鸟，只有老头子孤寂一人坐在一叶扁舟上，独自垂钓。<br>很努力地把自己代入此般情境，便觉诗人是真的很孤独吧。<br>但也不过如此了，如果我们没有认真了解过诗人的一生，我们对这首诗的理解就永远流于表面。<br>或者说，我们所有人，都不该如此肤浅地解读这首千古名诗。<br>公元773年，柳宗元出生于京城长安，祖籍河东郡，其父柳镇曾任侍御史等职，母亲卢氏属范阳卢氏，属儒宗大家。<br>“河东柳氏”世代为官，到了唐代，已经是一个有着几百年历史的、非常有名的高门望族。<br>在那个极其重视门第观念的唐朝，这是柳宗元的优势，也是他的重担。<br>他可以凭借家族荣耀，为自己带来名气，但也势必要背负起一族的兴盛，谓之“一荣俱荣，一损俱损”。<br>他凭借能诗善文的父亲和信佛母亲的教养，养成了积极用世的态度和刚直不阿的品德。<br>他读书十分刻苦，且自幼聪颖，立志要出仕做官，光宗耀祖。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icO6iamY04fBb5zcAH92r1iah8ubqsN0iad3ibiaKtPClmGrwySuWibFicS7gcvQ/640"><br><br>公元793年，柳宗元21岁，进士及第，名声大振。<br>与他一起科考的，还有诗豪刘禹锡，二人自此相识，成为唐朝诗人里最热门的知己好友。<br><br>798年，柳宗元26岁，又通过了博学鸿词科考试，并中榜，授集贤殿书院正字（官阶从九品上）。<br><br>801年，柳宗元29岁，被任命为蓝田尉（正六品）。<br><br>803年十月，柳宗元31岁，被调回长安，任监察御史里行，成为了京官。<br>他前半生的人生不算波折，少年成名后，仕途连连攀高，人到中年，前途看起来一片光明，似乎人生还有着无数种辉煌的可能。<br>柳宗元幼时曾遭遇建中之乱，亲历过藩镇割据的战火。<br>入仕后，与官场人物交游广泛，对唐朝社会腐败、黑暗的一面，有着深刻的了解，于是十分渴望能够变革新政。<br>他身处晚唐，却一心想要恢复大唐盛世时的风光，或许这是所有爱国忧民的晚唐诗人的梦想吧。<br>柳宗元是这样，刘禹锡也是这样。<br>这一时期，二人先后被调回了长安，同年进士及第，又志趣相投、年龄相仿，于是很快成为了极好的朋友和同僚。<br>接着，他们又认识了早有改革弊政之志的太子侍读王叔文、王伾等人，组成“革新集团”。<br>公元805年，柳宗元33岁，唐德宗驾崩，皇太子李诵继位。<br>“二王刘柳”集团被重用，他们迅速开始变革，采取了不少具有进步意义的措施，可危害了很多当权者的利益，被反扑，只坚持了几个月，就宣告失败了。<br>接着，顺宗被迫禅让帝位给太子李纯，即唐宪宗。<br>王叔文被赐死，王伾被贬后病逝，刘禹锡与柳宗元等八人被贬为远州司马，这就是历史上著名的“二王八司马事件”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOkS1iahia7KrVUQdib37gezMjNFiazia4KqCfY6ia45YiaGAHfFsYmNcsvohHg/640"><br><br>33岁，是柳宗元人生的一个分水岭。<br><br>33岁之前，他春风得意，仕途顺畅，朋友在旁，有过一个恩爱的妻子，一段美满的婚姻，还有母亲的陪伴，他是整个望族大家的荣耀。<br><br>33岁后，他革新失败，被谪贬永州，参与革新的所有志同道合的朋友全部被贬，他带着老母亲和一个体弱多病的女儿独自到了永州，他成为了家族的耻辱。<br>柳宗元在永州整整呆了十年，从33岁到43岁，而他47岁就病逝了……<br>也就是说他中年最重要的十年，都是在永州度过的。<br>被贬那一日，已入不惑之年的柳宗元想必也是迷茫的，人生漫漫，他该何去何从，这一贬谪等待他的是什么。<br>他还能回长安吗？<br>他还能改革弊政为老百姓做事吗？<br>他还能，振兴家族门楣吗？<br>他不知道。<br>离开京城，来到偏远的永州，想必起初，他也是想要回去的吧。<br>他写了很多信给远在长安的曾经的同僚，希望他们能够帮他一把。<br>但是这世道，原本就是锦上添花容易，雪中送炭很难，官场竞争历来尔虞我诈，阴谋阳谋层出不穷，你死我活，都是常规操作。<br>同为官场人，没有落井下石，已是恩惠，如何能够指望别人助力一个对自己无用处、还可能惹帝王不高兴的谪贬之人？<br>他的信件，纷纷没了回音。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOtYocJLgb1IpXickyXnNOwmVRoxORBI3nRtYafQcaxJ3uzB4W18rJJzQ/640"><br><br>有时候，这才是中年人的处境，身边全部都是要依靠你的人，而没有一人是你可依靠的。<br>你陷入困境，家人也跟着遭殃，你不想低头，不想认输，不想承认自己错了，可生活的重担沉甸甸地压在你肩上，你怎么背负？<br>更可悲的是，永州穷山恶水，气候险恶，年老的母亲扛不住此般变迁，很快就离世了……<br>而他体弱多病的女儿也在这种恶劣的环境里，身体更加衰弱，也离世了……<br>亲人离世，加上永州火灾不断，柳宗元刚来没多久，房子就被烧毁了，他从窗户逃出，才活了一条命……<br>那一日，才三十几岁的他，无意中照镜子才发现，头发已经花白。<br>人到中年，丧父丧母丧妻丧女。<br>茕茕孑立，形影相吊。<br>“不孝有三，无后为大。”特别是在名门望族，繁衍后代也是极其重要的一环责任。<br>唐代极其重视门第观念，官员和平民有着深刻的代沟，一般不通婚。<br>可柳宗元的尴尬在于，他有官位，却是被谪贬的，没有哪家高门之女愿意嫁给他；<br>他娶平女，却没法给人家名分，毕竟“河东柳氏”是真正的名门望族，不可与平民通婚。<br>他初始大抵也是不愿意凑合的，何况他还有一个“白月光”亡妻。<br>柳宗元24岁时，听从家族安排，娶了门当户对的杨氏为妻。<br>杨氏温柔美好，知书达理，柳母也十分喜欢他，连称自己多了个女儿。<br>夫妻二人感情十分要好，柳宗元十分疼惜自己的妻子。<br>只是婚后不过两年，杨氏就病逝了。<br>《亡妻宏农杨氏志》节选<br>坤德柔顺，妇道肃雍。<br>惟若人兮，婉娩淑姿。<br>锵翔令容，委穷尘兮。<br>佳城郁郁，闭白日兮。<br>之死同穴，归此室兮。<br>这是他为杨氏写的悼亡文章，文中详细记录了杨氏的生平籍贯、原生家庭的情况，以及她的柔顺贤良、可爱美好，最后表达了自己老去之后“之死同穴，归此室兮”的意愿。<br>杨氏是他的“沧海”，是他的“巫山”，她过世后，他盛年丧妻，再不曾续娶。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOvhz3iap2bGZH9V7WRZDSsiaNC4oqm0ynYXujoOCsoPgfibMa5kXn6N7eg/640"><br><br>只是到了40岁以后，对很多事情的看法，都会被逼着改变，为了繁衍后代，或者为了不再孤单，他终于还是跟平民女子同居了。<br>现实世界就是这样，感情里的“白月光”只适合用来缅怀，生活中的“白米饭”才能够填充饥饿，让你活下去。<br>人到中年，感情一途，只求稳妥，只求陪伴，爱与不爱，原本也没那么重要了。<br>有人问你粥可温，已是足够幸运。<br>何必还要求人家与你立黄昏呢？<br>你以为中年人再婚容易吗？<br>有时候，他们需要付出的勇气与承担，比少年人选择离婚还要大。<br>得罪某位同僚，甚至是最有权势的大臣，被谪贬，总还是有指望能够翻身的，毕竟大臣之上还有帝王。<br>可得罪帝王，就真的是，除非帝王本人改变心意，否则当真毫无挽回的办法。<br>柳宗元站错队，支持错了人，等唐宪宗继位成为帝王后，自然非常厌恶他。<br>封建社会，帝王家逢喜事，会大赦天下，没错，就是犯了再严重的罪，赶上“大赦”，也能毫发无损的回家。<br>柳宗元在这一点上倒是真的运气不错，赶上了好几回。<br>可每次宪宗都会在大赦天下的圣旨后，加上一句：柳宗元等人除外。<br>是的，宪宗先后三次大赦天下，三次都拒绝赦免他们几人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOUXCVxI5ZZeGb2VlRZicgtPvz1W0qmdN98vaIPJPoXhnMxuzSEDnp1zg/640"><br><br>于是那一日，恰逢冬日，大雪弥漫，冷风刺骨，柳宗元独自一人独坐一叶扁舟上，开始垂钓。<br>四周寂寂无人，连小鸟都拒绝在这么冷的天气出窝。<br>千山环绕，万径皆陌路。<br>他不过才三四十岁，早已头发斑白，自称“老翁”。<br>人到中年，仕途被彻底封死，父母妻女全部亡故，他一无所成，一无所有。<br>这个时候，你再去读一读那首《江雪》，是否才能明白他的悲哀与痛恨、孤寂与无措？<br>冬日垂钓，你猜他能钓到什么？<br>我料想连鱼儿都不肯出来，在江底沉沉地睡觉呢。<br>他能钓到的，不过是一片无望的将来罢了。<br>此后，他彻底死了回长安的心思，安安分分地呆在了永州。<br>他的好朋友刘禹锡一直与他通信，众所周知，诗豪先生生性阔达，为人乐观，他虽然也一直被谪贬，但心胸倒是一直非常开阔。<br>有了他的开导，柳宗元也逐渐转变了郁闷的心情，开始接受彼时处境，并积极投入现实生活中。<br>不是想要为民做事吗？<br>地方官也是可以为老百姓分忧的，他为百姓做了不少实事，赢得了当地百姓的爱戴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOna6zP6biadNbv2iaiawnicmMugiadaiaVME5NVdKiagibJH4woDlXFwdX3Aqag/640"><br><br>日常，他也约三五好友去永州周边游玩，写出了《永州八记》这样的千古名篇。<br>《永州八记》节选<br>予乐而如其言。<br>则崇其台，延其槛，行其泉于高者而坠之潭，有声潀然。<br>尤与中秋观月为宜，于以见天之高，气之迥。<br>孰使予乐居夷而忘故土者，非兹潭也欤？<br>他更是写了很多针砭时事的文章，比如《捕蛇者说》。<br>捕蛇者说<br>永州之野产异蛇：黑质而白章，触草木尽死；以啮人，无御之者。<br>……<br>盖一岁之犯死者二焉，其余则熙熙而乐，岂若吾乡邻之旦旦有是哉。<br>今虽死乎此，比吾乡邻之死则已后矣，又安敢毒耶？<br>余闻而愈悲，孔子曰：“苛政猛于虎也！”吾尝疑乎是，今以蒋氏观之，犹信。<br>呜呼！孰知赋敛之毒，有甚于是蛇者乎！故为之说，以俟夫观人风者得焉。<br>永州野外出产一种奇异的毒蛇，如果咬了人，立刻会被毒死。<br>很多人都在捕蛇的过程中被毒死，既然它毒性如此强烈，为何还有人拼命捕蛇呢？<br>原来是为了抵税。<br>原来苛捐杂税的毒害比这种毒蛇的毒害更厉害。<br>原来苛政不仅猛于虎，还毒于蛇！<br>真的，有这种针砭时政的文章为百姓请命宣传，永州有柳宗元，了不起！<br>幸运的是，事情还是有了转机。<br>公元815年，43岁的柳宗元、及好友刘禹锡等人接到朝廷诏书，让他们回长安。<br>这是柳宗元梦寐以求的事情，想必当时他的心情也是极度欢喜的。<br>只是刚回到长安一个月，那个倔强又天真的刘禹锡就写了一篇观花诗，又得罪了权贵，连累了柳宗元，兄弟几人还没站稳脚跟，就再次被谪贬出长安。<br>《玄都观桃花》<br>唐·刘禹锡<br>紫陌红尘拂面来，无人不道看花回。<br>玄都观里桃千树，尽是刘郎去后栽。<br>无辜被连累，若是常人，估计都是要郁闷无比的，说不定就此翻脸，朋友也没得做了。<br>然而柳宗元没有，他跟刘禹锡惺惺相惜多年，太了解朋友的性格，他不仅没有怪罪刘禹锡，反而为朋友的处境担忧。<br>柳宗元被贬柳州，而刘禹锡则被贬到更为偏远、荒凉的播州。<br>彼时柳宗元已经丧母多年，而刘禹锡的老母尚在世。<br>播州荒凉，刘禹锡的母亲如果跟着同去，必然受不住那里的天气。<br>柳宗元立刻上书，请求跟刘禹锡调换贬谪之地。<br>当然未得到应允，但好在有其他人帮忙周旋，刘禹锡被贬之地从播州改到较为不那么偏远的连州。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxpOE9b9ibjIkSSMvYwEGm2icOcxYtMZUvu73pA52TNiaNGFB4dNMaA2JNxHymzbSc5vqhwFVzBE504rA/640"><br><br>那一日，两人再次携手离开长安，一路同行，只是人生漫漫，没有谁能陪谁一辈子，终究还是到了衡阳，二人必须要分别了。<br>重别梦得<br>二十年来万事同，今朝岐路忽西东。<br>皇恩若许归田去，晚岁当为邻舍翁。<br>“皇恩若许归田去，晚岁当为邻舍翁。”他还盼望着有一日能够解甲归田，到时候再与好友做邻居，一起安详度过晚年生涯。<br>只是愿望是美好的，现实却无比残酷，此次一别便是二人最后一次见面了。<br>柳宗元到了柳州后，开办学堂，教化民众，解放奴婢，发展经济，造福了一方百姓。<br>四年后，多年的抑郁，以及多年疾病困扰着的他，已感自己大限已到。<br>他给刘禹锡写了信，把自己一生的文稿和还未成年的儿子一起托付给了刘禹锡。<br>那一日，刘禹锡正护送老母亲的灵柩路过衡阳，突然又接到好友病逝的消息。<br>他先丧母后失友，伤心欲绝，一个中年男人，当场坐在地上，大声痛哭起来。<br>接着，刘禹锡立刻在衡阳停下来，选择为柳宗元料理后事。<br>刘禹锡先写了《重至衡阳伤柳仪曹》一诗凭吊好友，后又两次写《祭柳员外文》，祭奠柳宗元， 足见二人的深厚情谊。<br>《祭柳员外文》节选<br>呜呼子厚！卿真死矣！终我此生，无相见矣。<br>何人不达？使君终否。<br>何人不老？使君夭死。<br>皇天后土，胡宁忍此！知悲无益，奈恨无已。<br>子之不闻，余心不理。<br>含酸执笔，辄复中止。<br>誓使周六，同于己子。<br>魂兮来思，知我深旨。<br>鸣呼哀哉！尚飨。<br>当然，刘禹锡有将柳宗元的儿子抚养成人，将他所有文稿编撰成集，没有辜负好友所托。<br>柳宗元，字子厚，唐宋八大家之一，唐代文学家、哲学家、散文家和思想家。<br>与韩愈并称为“韩柳”，与刘禹锡并称“刘柳”，与王维、孟浩然、韦应物并称“王孟韦柳”。<br>一生留诗文作品达600余篇，其文的成就大于诗。<br>柳宗元一生，当然是孤寂的、波折的，但是那又怎样？<br>他的困境，和多数中年人的困境一样，他活的很辛苦，很孤独，但他看看周边，白茫茫一片的孤寂，有些话无人可说，有些话说了惹人笑话。<br>于是他只好要紧牙关，披荆斩棘，为自己和身边人打造一个港湾。<br>他成为了当地老百姓拥护的父母官，更成为了享誉千古的一代文人。<br>生活以痛吻我，我却报之以歌。<br>',
'<h2><b class="silver embossts">法则，规律，也叫潜规则</b></h2><br><br>1、靠别人永远没出息<br>人只有求助于自己，任何人都不可靠，世界上没有可靠的人，连你的父母，连你的儿女都不能靠，只有靠自己。<br>如果自己不站起来，指望别人依赖别人，永远是没有出息的人。<br><br>2、人的势利，很正常<br>其实，人与人的交往，人际事物的交流，势利是其常态。<br>纯粹只讲道义，不顾势利，是非常的变态。<br>物以稀为贵，此所以道义的绝对可贵了。<br><br>3、器度决定高度<br>每个人的气度、知识、范围、胸襟，都不同。<br>你要成大功、立大业，就要培养自己的器度，像大海那样大。<br><br>4、寂寞的享受<br>我告诉你们一个经验：<br>当夜深人静时，一个人跑到高山顶上或大沙漠里，非常宁静，自己的眼泪就不晓得怎么会流下来。<br>这不是悲伤也不是喜欢，那是一种无比的宁静的舒服，身体每一部分都自然打开了，心里的痛苦、烦恼什么都没有了。<br>就是古人所谓的“空山夜雨，万籁无声”。<br>只听到空山里雨水拍打树叶的声音，别的什么都没有。<br>那是寂寞的享受，不是钱财能够买得到的。<br><br>5、空灵才能自在<br>如果一个人的思想、器度不空灵，那就完了，等于拿个杯子在小坑的水里当船，永远动不了。<br>有高远的、空灵的境界，才可以在这个人世间，这个宇宙里，自由自在地飞，才能得到逍遥。<br><br>6、没有什么会一直拥有<br>凡是好的大家都希望它不要变。<br>像人类的感情，我们都希望爱河永浴，希望它不要变；<br>年龄也希望不要变，永远青春等等。<br>可见人永远都是那么愚蠢！<br>如果我们懂了这个道理，知道天地间没有不变的事物，变是当然，不变？<br>没有这回事！<br><br>7、成大事者必变通<br>“功业见乎变”。<br>历史上的伟人：<br>第一等智慧的领导者，晓得下一步是怎么变，便领导人家跟着变，永远站在变的前头；<br>第二等人是应变，你变我也变，跟着变；<br>第三等人是人家变了以后，他还站在原地不动，人家走过去了他在后边骂：<br>“格老子你变得那么快，我还没有准备你就先变了！”<br><br>8、以信仰约束自己<br>我发现一个有思想信仰的人，他的成就绝对不同，一个人没有什么管到自己的时候，很容易就是失败的开始。<br><br>9、生命的能量来自“静”<br>能源从哪里来的？<br>是从静态来的，从空来的。<br>为什么我们忙碌到夜里就要睡觉呢？<br>因为人也需要静态，脑筋不休息是不行的。<br>人的生命常常忘记了静，反而尽量用动态去消耗自己。<br><br>10、越是难，越要缓<br>有时候处理一件复杂困难的事，百思不得其解，忽然自己的思想说，这样做可以解决问题，这就是静态的作用。<br>所以你要处理复杂困难的事，一定先要静下心来什么都不想。<br>你越想就越是把自己的脑子转了起来，所有的神经都转起来，最后不死即病。<br><br>11、真正的修行是红尘练心<br>真正的修行不只在山上，也不只在庙里，更在社会中。<br>要在修行中生活，在生活中修行。<br>无论你从事什么职业，都要把你的修行融入到你的工作中，面对境界历事炼性，对人炼心。<br>不要怕遇到违缘障碍，它可以历炼你的心性，提高你的层次，增长你的智慧。<br><br>12、心态好，世界才会美好<br>凡事不要只考虑自己，要为对方考虑。<br>只有去掉了自私、自利、自爱，你才能够自在。<br>你怎样对待别人，别人也会怎样对待你，不要总是怨天尤人，不要总是挑别人的毛病，看别人不顺眼，不要总想去改变别人，先调整好自己的心态，修好自己的心，一切境都会随心转。<br><br>13、所谓修行——修正自己<br>如果你以宽阔的胸怀容纳一切、包容一切的时候，你就不会有想不通的事，看一切人都是好人，看一切事都是好事，看一切境都是好境。<br>能经常查找自己的缺点，能不断地去掉我执，这就是修行，否则修什么呢？<br><br>14、读书是为做人，而不是谋生<br>一个人为什么要读书？<br>传统中最正确的答案，便是“读书明理”四个字。<br>明理，是先要明白做人的道理。<br>如果要问中华民族、中国人素来的教育目的是什么？<br>让我们再重复一句：<br>是为了“做人”，而不是为了“生活”。<br><br>15、多跟有益自己的人交往<br>多跟人格成熟、品行可靠的人往来，帮忙你成长，急难的时候可靠。<br>多和老年人往来，可以学很多经验学问。<br><br>16、忘记己恩，不忘人恩<br>“施惠勿念，受恩莫忘”，这两句话对我一生影响很深，都是佛家、儒家、道家的精神。<br>帮忙了人家，好处给了人家，心里记都不要记，要丢掉。<br>“受恩”，得人家一点好处，要永远记住。<br><br>17、知足即富<br>作人做事要留余地，好事、便宜不要多占，多占会有麻烦的，所谓“知足者富”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFjyictIOB1IaYRcpWz3hHTSulAINO5dGGy5mc5YjscOdYKPIJnDdDZVw/640"><br><br>18、本分做人<br>知道自己的本分，也懂得时间和形势，尽本分之后听天命，做人做到这样，这才像一个人了。<br><br>19、按时作息，才是人的生活<br>我们人身体上每天的气候，从夜里十一时开始，一直到第二天上午十二点，都是阳气；<br>下午属于阴气。<br>现在都市很多年轻人，都是阳气不够——上午起来昏头昏脑，一点精神没有；<br>到下午睡一个午觉起来，精神慢慢好了；<br>到夜生活一来，精神越来越好——这些人都是阴气很盛……<br>这个生活不叫夜生活，是鬼生活，昼夜颠倒的。<br><br>20、最好的交情<br>中国人讲交朋友，“君子之交淡如水”，好朋友不是酒肉朋友，不是天天来往，平常很平淡。<br>但这并不是说冷漠无情，朋友碰到困难，或生病之类的事，他就来了。<br>平常无所谓，也许眼睛看看就算打招呼了，可是有真热情。<br><br>21、做人大气，才有人气<br>青年人要注意一点，如果要想做一番事业，应该知道“财聚人散”的道理——钞票都在你口袋里，社会的人际关系就少了，没有“真朋友”了；<br>“财散则人聚”，孟尝君就是这样，钞票撒的开，解决了别人的困难，自己的钱当然没有了，但是朋友多，人际关系多，有了苦难，则有朋友帮忙。<br><br>22、处世的真谛<br>对自己要求严格；<br>对于别人错了的，责备人家时，不要像对自己那么严肃。<br>这样处世作人，对长官也好，对同事也好，对部下也好，怨恨就少了。<br>相反的，一个社会风气，到了乱的时代，往往是对别人要求重，对自己要求轻；<br>要求别人特别严格，原谅自己轻而易举。<br><br>23、人生就是一场假戏真做<br>人生如同一场戏，戏已经开场了，你就要演下去，但是你要明明白白、清清楚楚的知道，你是在演戏……<br>既要演好你的角色，又不要假戏当真，其实人间并不是我们的老家，众生只不过是匆匆过客而已，有什么可执着的，有什么可计较的，少说一句又能怎样？<br>退一步又能怎样？<br><br>24、咽下这口气<br>有一个办法很简单，你做到的话，包你有用处。<br>当你要发脾气的时候，你赶快做个气功，把嘴巴一张，先吐一口气，再用鼻子吸一口气，咽下去，再说要不要发脾气。<br>那真有气耶！<br>人生气时，硬是有一口气，不是假的。<br><br>25、不与好朋友共事<br>有些人可以同学，年轻做朋友蛮好，但没有办法和他同走一条道路，不一定能共事业。<br>假如有一个事业，认为是好朋友，拉在一起做，往往后来朋友变成冤家，真不划算。<br><br>26、安于平淡，最难得<br>有的安于逸乐，有的安于贫困，有的安于平淡。<br>学问最难是平淡，安于平淡的人，什么事业都可以做。<br><br>27、帮忙别帮太多<br>中国乡下人有句老话，送人一斗米是恩人，送人一担米是仇人。<br>帮朋友的忙，正在他困难中救济一下，他永远感激；<br>但帮助太多了，他永不满足。<br><br>28、贪求伤身<br>处富贵中时，不以养而伤害自己。<br>相反地，在贫贱之间，“不以利累形”。<br>人在贫贱中，就要为生活而赚钱，可也不能过分地贪求，所谓“人为财死”，过分的贪求，过分地劳累，同样地会损害身体的健康，而危及生命。<br><br>29、任劳易，任怨难<br>最难的是“劳而不怨”。<br>大家常说，做事要任怨，经验告诉我们任劳易，任怨难，多做点事累一点没有关系，做了事还挨骂，这就吃不消了。<br>历史上做大事的人都是能任劳，还更能任怨，甚至要任天下之怨而不悔。<br><br>30、越喊穷，越穷<br>人不要喊穷。<br>喊穷的人是很贫贱相。<br>人喊穷，就是不知足，或者要布施时，就舍不得拿出钱财来而喊穷。<br>这么一喊，上天就把穷的磁场给他了，结果就越来越穷。<br>那人要富贵，首先要知足，知足是一种成就相。<br>对什么事情都要知足，慢慢的生活就会越来越富贵，否则都会越来越穷。<br><br>31、为别人就是为自己<br>人人都以为为自己好，自己就会越来越好。<br>殊不知，太为自己好的人，往往得不到福报，也就越来越差了。<br>相反地，不为自己好，就想着为别人好，那上天反而不会亏待他，而他慢慢地就会变好起来。<br><br>32、不玩手段，才是精明<br>有最高的诚恳，就是最成功的人。<br>所以我常常告诉青年同学，不要玩花样玩手段......<br>将来什么人成功呢？<br>一个笨人，一个不玩手段，对人做事非常诚恳的人。<br>这是天地的法则。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUGjZeHAMBs91Kia6Hfcd9CFfpo1J599MKO5M8qbsTeicZ5sy0gSugVDjr4MYNuUR6rhkTeGKH6a0Vw/640"><br><br>33、虚伪之人，无好下场<br>以虚伪的手段处世觉得蛮好的，但是结果一定不会好，纵然好也是“幸而免”。<br>可是“幸而免”是万分之一的事，这种赌博性的行为，危险太大，是不划算的。<br><br>34、不如意，才是人生<br>中国人有两句名言说：<br>“不如意事常八九，可与人言无二三。”<br>……“十有九输天下事，百无一可意中人。”<br>一个人活在这个社会上，都想自己名声好，成就高，一路春风得意，但那是不可能的。<br>一个真正有道的人，处在这个社会，常有很多的委屈、侮辱、痛苦，没有办法向人诉苦，只有自己挑起来。<br><br>35、最好的行孝<br>天下确有不是之父母，但修身先要行孝，而行孝不可以只是盲从。<br>又能尽孝，又能巧妙地感化父母的过错，才是真正“思事亲不可以不知人”的深意。<br><br>36、没事业心才可怕<br>年轻人一生有没有事业，不是问题；<br>一生有没有事业心，才是问题。<br>虽然有事业心，不一定能够做得成事业；<br>但是如果没有事业心，就如同已经被丢进字纸篓的考卷一样，这个年轻人几乎是报废了。<br><br>38、放下但不放弃<br>各有各的因缘，各有各的福报。<br>你执着什么，什么就会伤害你；<br>你执着谁，谁就会让你伤心。<br>一切都要看成如梦如幻，放下所有的妄念。<br>但放下不是放弃，该做的还要去做，还要做好。<br><br>39、把人做好，把事做对<br>学问不是文学，文章好是这个人的文学好；<br>知识渊博，是这个人的知识渊博。<br>至于学问，哪怕不认识一个字，也可能有学问——作人好，做事对，绝对的好，绝对的对，这就是学问。<br><br>40、君子不怨天尤人<br>人能够真正做到了为学问而学问，就不怨天、不尤人，就反问自己，为什么我站不起来？<br>为什么我没有达到这个目的？<br>是自己的学问、修养、做法种种的问题。<br>自己痛切反省，自己内心里并不蕴藏怨天尤人的念头。<br>拿现在的观念说，这种心理是绝对健康的心理，这样才是君子。<br><br>41、人不自欺，天下无敌<br>任何一个人，一生只做了三件事，便死去了：<br>自欺、欺人、被人欺。<br>人，因为有“自欺”，才会“欺人”，最后当然要“被人欺”。<br>人不自骗，谁又能骗了你呢？<br>换言之，人要自爱，才能爱人，最后自然可被人爱。<br>也可以说，人要自尊，才能尊人，这样才能使人尊你。<br><br>42、固执己见，做不了大事<br>我们研究历史上一些成功和失败人物的性格，会发现很有趣的对比。<br>有些人的性格，喜欢接受别人更好的意见。<br>不过，能立刻改变，马上收回自己的意见，改用别人更好意见的人太少，刘邦是这少数人中的一个。<br>而项羽对于自己的主意，就绝对不会改变，绝对不接受别人的意见。<br><br>43、少吹牛皮，多做实事<br>古今中外，人类心理都是一样的，多半爱吹牛，很少见诸于事实；<br>理想非常高，要在行动上做出来就很难。<br>所以，孔子说，真正的君子，要少说空话，多做实在的事情。<br><br>44、相信世界的美好<br>不要动不动说夫妻是冤家，儿女是债主，也不要说金钱是毒蛇，人心是险恶。<br>要相信，这个世界的美好一面，善良的一面。<br><br>45、正命的活着<br>真正的修养，在动心忍性之间，能够确实检查出自己的错误，然后“顺受其正”。<br>所受的一切遭遇，不怨天不尤人，不迁怒不二过，这就是正命的活着。<br><br>46、做什么都有境界<br>一个人修道，或者读书，一步有一步的不同境界。<br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br><br>47、傲慢是一种自卑<br>我常说，傲慢的人，他根本就是自卑，不自卑的人不会傲慢，因为自卑的人晓得自己没有什么，又深怕你看我不起，故而傲慢。<br>所以凡是傲慢的人都是可怜人，都有自卑感；<br>因为有自卑感，反过来他就傲慢，他不懂人生，就是这个道理。<br><br>48、患得患失，皆因私欲<br>有些人连最基本的修养都没有，当他们拿不到功名权力的时候，就“患得之”，怕得不到而打主意、想办法，爬上这一个位置。<br>等到爬上了这个位置，权力抓在手里了，又“患失之”，怕失去了已经得到的权力。<br>患得患失是说明私欲太大，没有真正伟大的思想、伟大的人格和伟大的目标，只为个人利害而计较。<br><br>49、负心多是读书人<br>据我这几十年经验，到现在更承认古人的两句话：<br>“仗义每从屠狗辈，负心多是读书人。”<br>同情、可怜他人的是穷人，穷人才会同情穷人，痛苦中人才会同情痛苦的人，屠狗辈就是杀猪杀狗的，没读过什么书。<br>知识分子知识高，自己思想解释就越多，不愿意做的时候，他会刻意加以解释。<br>知识低的人不会解释，朋友嘛！<br>怎么不去？<br>为朋友没有理由不去，因为他思想不复杂。<br><br>50、最高的境界是平凡<br>学问越高，思想越复杂。<br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。',
'<h2><span class="red goldbut redbs">家庭和睦</span></h2>1<br>小事不争对错。<br>听过这样一个故事：一次，有个姑娘在朋友家留宿，晚上，她和朋友一起去吃了夜宵。<br>饭后回到住处，朋友从冰箱里取出两盒鲜奶，二人正要喝，朋友的婆婆忽然喊道：“赶紧吃点东西，不能空腹喝牛奶！”<br>姑娘刚想解释，朋友悄悄做了个制止的手势，很快拿出一片面包，分给了她一半。<br>老太太见二人吃了面包，喜滋滋地忙别的事去了。<br><br>朋友解释道：“如果她能在这件小事上获得成就感，我们又何必告诉她真相呢？真相对她不重要，对我们也没意义，不过是半口面包的事。”<br>以前单位有个同事，每天早晨都要和我们说一下家里的鸡飞狗跳：婆婆今早做的饭不讲究营养搭配；老公不够认真，冲奶粉的比例不精确……她说得最多的话就是“那么做不对，我肯定得说他一顿啊……”终于有一天，她不再抱怨和唠叨，脸上也没有了神采和光芒。<br>我们才知道，她的老公跟她提出了离婚。<br><br>一个家庭，在鸡毛蒜皮的小事上争对错、在细枝末节里辩输赢，最容易产生怨气，也最容易耗尽热情。<br>家是安乐窝，不是辩论场；家是避风港，不是角斗场。<br>在无关痛痒的小事上彼此包容，在无伤大雅的细节里懂得退让，留得住爱，才守得住家。<br><br>2<br>大事有商有量。<br><br>电视剧《都挺好》里，有这样一个情节：苏明成想投资，可妻子朱丽谨慎，拒绝了他的提议。<br>苏明成表面打消了念头，私下里却偷偷卖了车，又借了一笔钱，还动用了家里的存款，最终凑够资金入了股。<br><br>朱丽得知真相后，特别生气地问苏明成：“你有没有跟我商量过，我还是不是你老婆了？”小两口原本恩爱有加，却因此产生了隔阂，最终劳燕分飞。<br><br>婚姻里，有一种心寒叫“我拿你当亲人，你把我当外人”。<br>我对你坦诚相待，你却对我遮遮掩掩。<br>所以，有人说，朱丽并不是小题大做，而是在大事面前，一方擅自做主，一方蒙在鼓里，这本身就是一种不公平。<br><br>自作主张的决定，折射的是当事人的霸道和自私；先斩后奏的行为，伤害的是对方的颜面和信任。<br>大事上，多多交流，才避得开风险和陷阱；努力沟通，才有机会磨合思想升华感情；学会商量，才找得到解决问题的最优解。<br>一家人同舟共济、坦诚相待、以和为贵，才能不畏风浪、不惧骤雨。<br><br>3<br>往事不翻旧账。<br><br>在我们身边，翻旧账的例子比比皆是：谈恋爱时少送了一次生日礼物，妻子唠叨了好些年；妻子有一件小事没做好，丈夫也不忘反复指责“都错过一次了，怎么还不长记性！”<br><br>陈年旧账，就像“案底”，一笔笔记下的都是对方的“罪行”。<br>翻旧账的人，更像拿着一把尖刀，他知道你的软肋，所以例无虚发、刀刀见血。<br>但其实，真正聪明的人都懂得：旧事翻篇，才能拥有崭新而美好的人生。<br><br>如果非要和最亲的人说最狠的话，那好好的家可能就会在陈芝麻烂谷子的旧账里失守了幸福。<br><br>“人非圣贤，孰能无过。”结痂的伤疤不必再揭，曾经的错误无需再苛责。<br>从容过活，就是谅己；把握当下，就是珍惜。<br><br>余生，愿我们都能明白：小事不争不辩，彼此越理解，感情越和睦；大事有商有量，双方越信任，生活越幸福；往事看轻看淡，家人越包容，家庭越兴旺。<br><br>三毛说：“家，对每一个人，都是欢乐的泉源，再苦也是温暖的。”<br>每一个家，都是一个温暖的港湾。<br>它是生命开始的地方，也是所有情感的归宿。<br>它不是一栋冰冷的房子，不是一顿可口的晚餐。<br>而是父母、兄弟、爱人、孩子，在一起聊着天，在一起吃着饭。<br>幸福的家庭都是相似的。<br>一个幸福兴旺的家庭，也必然存在这三个标志。<br><br>家庭和睦，才是一个家庭最宝贵的风水<br>这个时代最高级的炫富，就是家庭和睦。<br>曾经有人在网上问过这个一个问题：<br>幸福的家庭是什么样的？<br>最高赞回答是：<br>幸福的家庭都不争对错。<br><br>曾经有两户邻居。<br>其中一户姓王，人们叫他老王，另一家姓张，大家都叫他老张。<br>老王脾气不好，经常爱发火，有一天，他老伴给他倒了一杯茶放在桌子边，老王没有注意，突然间把茶水打翻了，倒得满地都是水。<br>老王忍不住了，开口就指责老伴，你是怎么做事的，连茶杯都放不好。<br>还责骂老伴一大堆难听的话，妻子很伤心，双方相互争吵，谁也没有得到结果。<br>可是，事情还没完啊，老王认为这都是妻子的过错，自己没有错啊，本以为通过责骂妻子，宣泄一下心情会好一些。<br>殊不知心情更糟，更难过。<br><br>这时，老王就去隔壁邻居家老张那里请教。<br>问:“老张啊，我发觉你们家里从来不吵架，家庭很和睦，这是怎么回事，有什么秘方，教教我。”<br>老张回答说：“我们的秘方就是，我们每个人都认为自己是坏人，常生忏愧心，家里不管发生什么事，每个人都是先反省自己，从不指责对方。<br>所以，久而久之，家中就非常和谐，互尊互爱。<br>至于说，你们家里经常吵架，说明你们家里都是好人，因为好人是没有过错的。<br>老王你说对吗？”<br>老王听了很忏愧，并有所悟，心结也从此打开了。<br>一个和睦的家庭，并非不吵架，而是吵得再厉害，也会及时化解。<br>家，是我们最应该珍惜的地方；家人，是我们生命中最重要的人。<br>一家人在一起，房子、车子、票子都不重要，平平安安、和和睦睦最重要，<br>家人齐心协力把日子过好，再穷都能发家，再穷都能兴旺。<br><br>对孩子，教育比溺爱重要<br>哈佛大学前校长德里克博克曾说过一句名言：<br>“If you think education is expensive,try ignorance!”<br>意思是：如果你认为教育的成本太高，试试看无知的代价。<br>记得以前看过这样一条新闻。<br>合肥某34岁男子王某，平时也不出去工作，生活一直依赖年过六旬的父母。<br>这天，老父亲责怪其懒惰不干活，男子竟怒火中烧，抄起钉耙将父亲打伤。<br>我们心寒震惊的同时，同时也该意识到：心软是害，狠心是爱。<br>谁溺爱孩子，谁总有一天会为孩子包扎伤口。<br>孩子小时候，父母为他遮风挡雨；孩子长大成家了，父母仍然里里外外为孩子操持着。却不从考虑如何教育孩子。<br>殊不知，所有优秀的孩子都离不开优秀的教育。<br><br>晚清名臣曾国藩，官居要职家境丰厚。<br>但他却教育子女，衣食起居，无一不与寒士相同，庶可以成大器；<br>若沾染富贵气习，则难望有成。<br>虽然家庭条件优越，但是曾国藩却穷养子女，意在培养他们的独立性，不靠家庭靠自己。<br>结果，曾家的孩子都成材了。<br>在教育孩子这件事上，每个家长要付出总量是一样的，也就是说，前期过得越省心、越偷懒，后期要付出的代价就越大。<br>再精致的花瓶都有碎掉的一天，再美好的容颜都有老去的一天，唯有读过的书、写过的字，都会逐渐积累在人身体里，变成孩子的财富。<br>投资孩子，就是投资自己后半生的幸福。<br>教育好孩子，才会让一个家庭越变越好。<br><br>人比钱重要，情比利珍贵<br>这世上有两样东西非常重要。<br>一样是钱，一样是情。<br>但他们从来就不等价。<br>钱多了可以多花，钱少了可以少花。<br>但情要是少了，生活就会了无乐趣。<br>曾经有人问过一个问题：<br>老公不回家，但每个月给你11万，你愿意吗？<br>当钱和情冲突时，你又会选择哪一边呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdzQDK8OX49Jct3TpeicrOmYzmGGGc17NvkHSzS01S0icbGFiauedSicBzRicNvo7XSMCGOClLEc95dElng/640"><br><br>宁波北仑法院曾判了一桩这样的离婚案：<br>男方和女方通过认识了，在聊天的过程中，女方了解到<br>男方年收入有10万元，除了父母的房子外，还有一套婚房，并付了首付。<br>女方听了觉得很满意。<br>几个月以后他们就结婚了，并且女方也有了身孕。<br>这时婆婆就说，儿子要上班，媳妇怀孕需要照顾，不如搬过来住吧。<br>女方觉得可以，就答应了。<br>谁知人一搬，婆婆就把婚房卖掉了；<br>接着，卖房的钱也拿去还债了！<br>这时女方发现不对，左问右问才得知，<br>男方的年收入还不到5万，婚房首付是借的，现在得还。<br>婆婆还说：“没房也没车，收入又不高，哪家姑娘会愿意嫁过来啊……”女方深觉受骗。<br>孩子出生没多久，两家矛盾尖锐爆发，最后在北仑法院离婚了。<br><br>因利而聚，必然因利而散。<br>两个对感情不看重的人，婚姻必然经不起一点波折。<br>感情里物质很重要，但讲心也非常重要。<br>人比钱重要，情比利珍贵。<br>如果说钱是果实的话，那情则是那棵生生不息的大树。<br>一份真挚的感情，才会让一个家庭越变越好。<br><br>“家”这个字虽然不能吃，不能喝，但是只要有它，天底下再珍贵的东西，也会变得黯然失色。<br>“家”是世界上最美好的字眼，只有和睦的家庭、最好的教育以及温暖的情，才能给它兴旺发达的动力。<br>愿我们都有一个舒适且温暖的家庭，在越过越好的日子里，蒸蒸日上，不断兴旺。<br>',
'<h2>家 包容 兴旺</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FpEvxmhibGQStbKH8n1GfkxUZaAywKDYJwVD89HCCibxpfrmNibicrtoDGQ/640"><br><br>一家人，包容越多幸福越多。<br>夫妻间，包容越多感情越浓；<br>乡邻间，包容越多相处越好；<br>朋友间，包容越多友谊越长；<br>同事间，包容越多事业越顺……<br>生活不是战场，无需一较高下。<br>人与人之间，多一份理解就会少一些误会；<br>心与心之间，多一份包容就会少一些纷争。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2FeFsDAUHB3dSpqu0ibzsqPsP8KgvQmsRwgPkLg9uxpPCIuAI28PyG9nQ/640"><br><br>人们往把自己看得过重才会患得患失，不要以自己的眼光和认知去评论一个人，其实心有多大，快乐就有多少；<br>包容越多，得到越多。<br>不要背后说人，不要在意被说。<br>一无是处的人没得可说，越是出色的人越会被人说。<br>世间没有不被评论的事，也没有不被评说的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zAXCUaTXHY3gLThvqcuCkL1Qg7VRoeQlKoGY5kZTRTlAAmqHURPxhmFSAZCVazVD8OFldQruZgfSwzk2FfoVFw/640"><br><br>有些事，需忍，勿怒；<br>有些人，需让，勿究。<br>嘴上吃些亏又何妨，让他三分又如何。<br>水深不语，人稳不言。<br>学会淡下性子，学会忍住怒气面对不满。<br>做人，精一半让一半；<br>做事，求一半随一半。<br>事事不能太精，太精无路；<br>待人不能太苛，太苛无友。<br>懂得退让，方显大气；<br>知道包容，方显大度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/ia6s2MyxIG5Jb14tolokncU0LynBcVn2F0XlTokbohKmfk1oib0wWfy89n5WCr6PQLybDyXzh0M9QCyYhxGytkLw/640"><br><br>得意时莫炫，失意时莫馁。<br>花无百日红，人无百日衰。<br>三分靠运，七分靠己，凡事不求十分，只求尽心；<br>万事不讲圆满，只求尽力。<br>面对伤害，微微一笑是豁达；<br>面对辱骂，不去理会是一种超凡。<br>忍耐不是懦弱，而是宽容；<br>退让不是无能，而是大度。<br>坦然淡然，万般皆自在。<br>',
'<h2>最好的家庭遇事不责备</h2><br>有人问：好的家庭应该是什么样的？<br>最高赞回答是：<br>首先，遇事不轻易指责。<br>家庭的幸福，不在于锦衣玉食，而在于不争对错。<br>家庭的幸福，不在于阔气富有，而在于不轻易指责。<br>不轻易责怪，夫妻更恩爱<br>如果你出门前，对伴侣千叮咛万嘱咐：“一定要把某瓶药物藏好，以免小孩子误服。”<br>伴侣一脸自信地拍着胸脯说没问题。<br>结果不久后就接到伴侣的电话：“孩子误吃了药，已经送往医院了。”<br>于是你匆匆忙忙地立即赶往医院，见到伴侣的第一面，你的第一句话会说什么？<br>不少人的第一反应是：不是早就让你把药收好吗？<br>连这点小事都做不好，真不知道是怎么当妈/爸的，让我说你什么好呢？<br>这孩子本来身体就弱，这下……<br>一连串的指责，劈头盖脸地冲向对面那个内心早已兵荒马乱的人。<br>面对责备，对方感到自尊心受挫、委屈，于是气话在这时就被逼出来了：“你以为带孩子很容易啊？那以后你来带啊……”<br>一场唇枪舌战就此展开，甚至愈演愈烈。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cTyibbEdKTBZZyumHJPtwmAVGUgMmG34683IJvNymCc94MFOX4S4XH7g/640"><br><br>原故事的丈夫是这样做的：<br>看到满脸自责的妻子，走过去，拍拍她的肩膀说：“没事的，有我在。”<br>看到这位丈夫的做法，一心想到了杨澜的一段话：“在最无助和软弱的时候，在最沮丧和落魄的时候，有她（他）托起你的下巴，扳直你的脊梁，命令你坚强，并陪伴你左右，共同承受命运。<br>那时候，你们之间的感情除了爱，还有肝胆相照的义气，不离不弃的默契，以及铭心刻骨的恩情。”<br>最好的夫妻关系，是能互相体谅彼此的不容易。<br>当对方犯错时，不是只顾着谩骂和责备，而是顾及对方的感受，然后跟他/她站在同一边，一起面对问题。<br>责备之话一出口，就有了对错之分，将两个人瞬间拉到对立面，爱的感觉便会消失。<br>一味地指责不但解决不了问题，反而更容易激化矛盾。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2ceUZ9JU3X8sVZ1IhXnib9Z986FYy5LmMM6h8yicFSgS7Rg8YhYQASkicWA/640"><br><br>心理学著作《错不在我》里说到：<br>“绝大多数夫妻离婚，都是长期的累积所致，这样的夫妻都以滚雪球的方式责备对方并为自己辩护。<br>夫妻双方总是盯着对方的差错，对自己的优点、态度和行为方式则极力辩护。<br>这样做恰恰会导致另一方固执己见，甚至寸步不让。”<br>大多数夫妻，都无需经历什么大风大浪，更多的只是小吵小闹。<br>有的夫妻在互相指责中将其演变为针锋对麦芒，有的夫妻则在互相包容中将其转变为绕指柔。<br>这也是为什么有的人吵着吵着就散了，有的人吵着吵着感情更深厚了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2c9xPPGlV6H52oMZRlUHtjVRjqeVh4nnaS3SNCLPrSeYOzXuHOC7Ug0g/640"><br><br>没有一桩婚姻是能不遇到问题的，因此在婚姻里最重要的便是，两人能把多少不那么愉快的小时光变得幸福。<br>若是总想着争对错，再横加指责，赢的一方赢了结果，却输了感情，双方都不愉快，多不值。<br>特别赞同汪涵对于两性关系的理解：“一个人时，善待自己；两个人时，善待对方。”<br>法国著名作家巴尔扎克也点出了婚姻长久的秘诀：<br>“欲获得美满的婚姻，只需具有那种对于人类的缺点加以宽恕的友谊便够。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCa73aEIJ7BXvO2M4Biba9ssfPXVrqqLM6eATrZBY26YzaVEoebgjFcqw/640"><br><br>不轻易指责，家人更亲密<br>提到不轻易责备孩子的父母，一心第一个想到的是曾国藩的父亲，曾麟书。<br>某次落榜后，曾国藩到父亲的好友那里借了一百两银子，兴致勃勃地跑去买书。<br>这是一笔巨款，相当于他家好几年的收入。<br>怀着“轻则被骂个狗血淋头，重则家法伺候”的心情，曾国藩回到家中。<br>一向严厉的父亲知道后，心平气和地说：“买书是好事，钱你不用担心，我们曾家慢慢还，只是这书你既然买了，就一定要读完。”<br>这寥寥数语，让曾国藩倍感震惊，从此立誓无一日不读书。<br>试想一下，如果当时曾麟书只是指责和怪罪，会是怎样一番情景？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXNpRHxbXIcLDBIRhzv2A9ia0SGaKCwOQ9biciavvp3gyWGjVufUPicGmsw/640"><br><br>心理学上有个叫“异化的沟通方式”的专有名词，指的便是不认真解决问题，只顾着责备对方的沟通方式。<br>台湾心理咨询师周慕姿在《情绪勒索》一书中提到这样常见的现象：<br>有对父母已经很久没看到女儿了，接到女儿的电话说她终于放假了，但她的计划却是跟朋友出国旅游。<br>父亲一听便生气地说：“你有没有听过‘父母在，不远游\'，一放假就想着出去玩，丝毫没有考虑过父母的感受，我怎么会养出你这种不孝的女儿。”<br>于是接下来，女儿气鼓鼓地回家住了几天，父亲觉得“要我把话说成这样，你才回来。”<br>局面一下子就陷入了“两输”的状态。<br>倘若一开始父亲有不轻易指责的意识，而是说：“听到你要放假，很开心，爸爸妈妈也好久没见你了，你要不要安排一两天回来看看我们呢？”<br>结果就大相径庭了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2coyhNkMa1rKOpO9McbKdPZLUZo3S3YkAV4ib5FISP2swM9HsDTHnJoKg/640"><br><br>为人父母要遇事不轻易指责，为人子女也是。<br>由于成长年代的不同，子女跟父母很容易有代沟。<br>“都跟你说了不要去捡那些没用的东西，你这人怎么这么顽固呢？”<br>“你是翅膀硬了，有能耐了，看不起父母了。”<br>“剩菜倒掉，还要我说多少次，你等下吃了生病，大家还得照顾你。”<br>“倒掉多浪费，不用你操心，我不用你们照顾。”<br>“你的思想这么封建，现在是什么年代了，还来这套。”<br>“是是是，我们老了，就没用了。”<br>……<br>看到父母某些“老套”的做法，就忍不住吐槽和指责，这不仅会让父母感受不到尊重，还会让他们开始怀疑自己的价值，让彼此有了隔阂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cJmtKmOE3fow5sI2Bhw5hIicpX20MMeJO41szfTpcuPbFXkvJ3H6MDyw/640"><br><br>其实，有很多小事，在子女眼里也许不合时宜和有失体面，但对于父母来说却是乐此不疲的。<br>遇事不指责，多点包容和理解，不计较，不争对错，就能小事化了。<br>《礼记》中讲到“孝子之养”，第一个便是“乐其心”，使他们感到快乐，就是最大的孝顺。<br>遇事不轻易指责，才能营造爱意满满的家庭氛围。<br>这是家人之间的相互支持和理解，也是家庭温暖的源泉所在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/etxaQZHibJx7MntCY81FV29oFmlhmwOsCZcUsfgrT0oq7oT8mgiatv7FApFBvmHbKmNSGvv0pR6WH2kbU5VY0gMg/640"><br><br>得理要饶人，理直气要和<br>老子说：“大道之行，不责于人”。<br>老子强调，处于劣势时不责怪他人是容易做到的，占尽优势时不轻易指责、不咄咄逼人，才是深到骨子里的善良。<br>对待外人尚且要有这份气度，更何况是亲密的家人呢？<br>正如《傅雷家书》中教导子孙的：理直也不要气壮，得理也要饶人。<br>有时候对错并不是最重要的，跟家人相处，重要的是和和气气，重要的是彼此之间的羁绊和感情；<br>跟朋友交往，重要的是萍水相逢的缘分和惺惺相惜的情义；<br>与人共事，重要的是携手推进工作和共同成长。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cXhzfRZ3WvszYMIfA8GFKlScJRjSjRib86icaicUB8QibROw0X83micsSGFQ/640"><br><br>“这世界上最残忍的事，就是抓住对方的过错进行指责，而不给别人宽容和机会。”<br>遇事不轻易指责，是对每一段关系保有容错率的气度，是允许别人犯错，不求全责备，不苛责，毕竟谁能无过呢？<br>欧洲有一句谚语：<br>“如果常常流泪，就不能看见星光。”<br>如果常常指责他人，眼中便全是别人的缺点和错误，看不到对方身上闪闪发光的地方，慢慢地，自己的气量和格局也会缩小。<br>遇事不轻易指责，是爱，是包容，是付出和尊重。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/LOcnlYfrickDoA79skQV6ELMT2SWxiam2cQ8dxyklicx1ju3h9HumsN3aviaOjRt8Tg7SDSQWhPmmXxuficaeGAaHMg/640"><br><br>如果在你身边，有即使你犯了错也不轻易指责你的人，要好好珍惜，也要懂得适可而止。<br>因为无论什么关系，无论多亲密，都不可能是一方无限度地退让，感情是两个人的事。<br>如同那句话所说：<br>“所谓好的关系，都是源自一个人的包容和迁就，以及另一个人的适可而止。”<br>因为你很重要，所以遇事我不轻易责备你。<br>同样地，因为你很重要，所以我珍惜这份“不轻易责备”的包容。',
'<h2>丰子恺 | 历尽人间方为真</h2><br><br><img src="https://i1.read01.com/SIG=3rhpgln/304d55526e716d465951.jpg"><br><br>1957年 60岁的丰子恺在二十四桥明月夜旧址<br>曾经有一个特别可爱的老头<br>作起画来童真童趣<br>文章也写得清雅质朴<br>句句至理<br>他的心和他的画一样<br>善良、纯真、温润、有趣<br>他53岁开始学俄语<br><br>55岁翻译屠格涅夫的《猎人笔记》<br><br>65岁翻译日本长篇小说《源氏物语》<br>除了作画、写散文、翻译外文书<br>他还给很多书做封面设计<br>闲暇时间写音乐理论教材<br>他还是个重度儿童崇拜者<br>半个多世纪里<br>他的人生几经沉浮、几度沧桑<br>他见惯了人性的邪，目睹了世道的恶<br>但这一切都没能阻挡他的眼神<br>处处是真、是善、是美<br>是的，他就是丰子恺<br><br><img src="https://i3.read01.com/SIG=1q6igs1/304d55526e7132794b4a.jpg"><br>石门湾的少年<br>浩浩荡荡的大运河在这儿拐了一个弯儿，这里人人有米，家家养蟹，是一个有四百多户的小镇，叫石门湾。<br><br>1898年11月9日，丰子恺就在这出生。<br>丰子恺出生时，他前面已经有了六个姐姐，他排行老七，却是家里的长男，因此备受宠爱。<br>祖母溺爱他，姑姑疼爱他，姐姐们怜爱他，连染坊中的伙计们也喜欢他。<br>丰子恺自小就被包围在脉脉的温情中。<br>这份温情跟随了他一生，发散在笔下，就成了平易的文字和纯仁的画风。<br><br><img src="https://i3.read01.com/SIG=1fe969h/304d55526e71716d7335.jpg"><br><br><img src="https://i3.read01.com/SIG=193jj4a/304d55526e7130335244.jpg"><br>丰子恺的父亲丰璜是石门湾的第一个举人。<br>不料，刚中举大清王朝就覆灭了。<br>后来只能在家办私塾谋生，而丰子恺成了他第一个学生。<br>丰璜恨不得把毕生绝学都传授给儿子。<br>但在丰子恺七岁时，他就去世了。<br>丰子恺不得不去家族中另外一个私塾继续念书。<br><br><img src="https://i2.read01.com/SIG=1v5bor8/304d55526e7141616a34.jpg"><br><br>1914年，丰子恺以第一名的成绩毕业于崇德县第三高等小学。<br>作为家中唯一的男丁，母亲为丰子恺的前程操碎了心。<br>这一年，她委托一个乡邻带丰子恺到杭州投考。<br>临行前，她亲手为丰子恺做了一份年糕，希望儿子“年年高中”。<br><br><img src="https://i2.read01.com/SIG=g65kne/304d55526e7168396349.jpg"><br>到了杭州，为了能保证录取，丰子恺投考了三个学校。<br>非常幸运，他全都考上了。<br>母亲考虑了半天，决定丰子恺可以当一个老师，以后回到乡间教书更安稳一些。<br>所以，丰子恺就读了浙江第一师范学校。<br>这可是一所星光灿烂的师范学校，当时在此任教的有鲁迅、夏丏尊、陈望道、朱自清、叶圣陶、俞平伯，当然还有影响丰子恺一生的李叔同。<br><br><img src="https://i1.read01.com/SIG=2bsb3fa/304d55526e7162373330.jpg"><br>丰子恺曾说：<br>图画音乐两科，在现在的学校里是不很重要。<br>但是奇怪得很，在当时浙江第一师范里，看得比英、国、算还重。<br>我们有两个图画专用的教室，许多石膏模型，两架钢琴，五十几架风琴。<br>“我们”每天要花一小时去练图画，花一小时以上去练弹琴。<br>大家认为当然，恬不为怪。<br>这是什么原故呢？<br><br><img src="https://i1.read01.com/SIG=25qmqhv/304d55526e7167357a4b.jpg"><br>弘一法师李叔同<br>因为李先生的人格和学问，统制了我们的感情，折服了我们的心。<br>他从来不骂人，从来不责备人，态度谦恭，同出家后完全一样。<br>然而个个学生真心的怕他，真心的学习他，真心的崇拜他。<br>我便是其中之一人。<br><br><img src="https://i3.read01.com/SIG=27nnokr/304d55526e716f4a6c59.jpg"><br>竹久梦二 · 久别重逢<br>一天早晨，丰子恺正在家中读报。<br>忽然，一个巨大的标题跃入他眼中：<br>“丰子恺画画不要脸”，什么？！<br>这让他大吃一惊。<br>自己素来与人无争，为何有人要如此中伤自己？<br>细读才明白，原来文章是在分析他的漫画特色。<br>虽说丰子恺的漫画人物没有眼睛、鼻子、耳朵，但依然惟妙惟肖，韵味十足。<br>看罢，丰子恺会心一笑。<br><br><img src="https://i3.read01.com/SIG=1d3pe7p/304d55526e71506b4c6e.jpg"><br>浙江一师毕业后，丰子恺与两位师兄吴梦飞和刘质平，在上海创办了中国历史上第一所私立艺术专科师范学校。<br>随着当时上海文艺界的发展，绘画机构如雨后春笋般涌现，丰子恺认为自己的观念太落后，于是决定去日本开开眼界。<br><br><img src="https://i1.read01.com/SIG=3t69qkt/304d55526e7139375775.jpg"><br><br>1921年，丰子恺带着母亲、新婚妻子和姐夫为他凑够的一千块大洋来到了日本。<br>前后一共呆了十个月。<br>在这十个月里，丰子恺除了学油画练提琴、学日文和英文外，一有空就去看展览、看戏剧、逛名胜古迹。<br>他意识到，这十个月不可能学到什么，各种知识都很深广，不如走马观花呼吸日本最新鲜的艺术空气。<br><br><img src="https://i2.read01.com/SIG=1lceev/304d55526e7130496452.jpg"><br>其实，此时的丰子恺已经放弃成为一个画家了。<br>以现在的眼光看，也许与他的家庭条件有关系。<br>他并不是一个富裕家庭的孩子，在那个时代创作油画，成为一个优秀的油画家要付出很大代价。<br>索性，丰子恺就放弃了绘画这件事。<br>但上帝非常厚爱他，又为他打开了另外一扇窗。<br><br><img src="https://i3.read01.com/SIG=1pmn2hs/304d55526e7147534338.jpg"><br>有一天，丰子恺正在东京的旧书摊上寻觅旧书，偶然间看到一本《梦二画集·春之卷》。<br>他随手翻开，看到其中一张画，画面中有两个女孩，一个是坐在人力车上的富家女，另一女孩则背着她的孩子，她们就这样在东京街头相遇了。<br>画面的标题写着英文classmate（同学）。<br>曾经两个同窗苦读的女孩，如今却有如此大的社会差距。<br>正是这个用毛笔画下的场景，深深触动了丰子恺。<br><br><img src="https://i2.read01.com/SIG=os7pm6/304d55526e7133416873.jpg"><br>丰子恺毫不犹豫买下了这本书，决定回去好好研读。<br>但听说竹久梦二这批旧画集分春、夏、秋、冬四卷。<br>可家里已经无力负担他在海外继续游学的费用，丰子恺只好托好友刘质平帮他搜罗，最后都买到了。<br>图片|竹久梦二作品<br>在当时的日本，竹久梦二并不是主流艺术家。<br>当时的主流艺术家分为两派，一派是画油画，一派是对日本画进行改良。<br>而竹久梦二是一个没有任何学院背景的平民艺术家。<br>但他的画寥寥数笔，却充满了人情关怀，总能引起观者的共鸣。<br><br><img src="https://i2.read01.com/SIG=3u9fj93/304d55526e717864754f.jpg"><br>丰子恺一生都没有见过竹久梦二，但选择取法梦二或许是因为笔墨的创作媒材，给了他精神的指向，因为笔墨浸透了中国人的诗意。<br>一开始，丰子恺对梦二的学习就是大大方方的拿来主义，后来渐渐形成自己的漫画风格。<br><br><img src="https://i1.read01.com/SIG=1o6ev3a/304d55526e7132355930.jpg"><br><br>2018年是丰子恺120周年诞辰，而在香港的展览正面临破产的危险。<br>策展人希望竹久梦二的作品和丰子恺的作品能同时展出。<br>可他们的借展费远远达不到日方要求。<br>为此，丰子恺的孙子丰羽和策展人一同前往日本，特地向日本群马县的竹久梦二纪念馆老馆长暮木相先生澄明来意和请求。<br><br><img src="https://i3.read01.com/SIG=139056t/304d55526e7161766b4d.jpg"><br>竹久梦二作品<br>暮木相先生已是85岁高龄，当他得知竹久梦二对一个中国年轻人的影响如此之大。<br>他没有要一分借展费，只希望这两位艺术家可以跨越时空交汇。<br>这是一种多么神奇的力量，也许只有艺术才能达到。<br><br><img src="https://i3.read01.com/SIG=1tfibp2/304d55526e7143336b53.jpg"><br>战乱中的人生流离<br>从日本回国后，丰子恺开启了他的人生新篇章。<br><br>1922年秋，丰子恺受到国文老师夏丏尊的邀请，到浙江上虞白马湖春晖中学任教。<br>当时的春晖中学人才济济，夏丏尊、朱自清、朱光潜等名师都在此任教。<br><br><img src="https://i1.read01.com/SIG=908mtr/304d55526e7135396342.jpg"><br>下课后，他们就在一起喝酒聊天，谈办学理念、聊艺术创作。<br>有时朱自清还会跟丰子恺请教如何不发脾气管教孩子。<br>丰子恺很早就结婚了，妻子徐力民以每年一个孩子的速度，迅速为丰家添丁。<br>此时的丰子恺早已是家事累累的男人了。<br><br><img src="https://i3.read01.com/SIG=77sjnn/304d55526e714165706e.jpg"><br>然而，就在这段时间，丰子恺创作了他人生中的成名作《人散后，一钩新月天如水》。<br>这张作品被发表在朱自清与俞平伯合办的杂志《我们的七月》上。<br>也在这个时期，丰子恺开始他的装帧设计创作，编写音乐理论教材，翻译外国文学作品。<br><br><img src="https://i2.read01.com/SIG=2aqntvo/304d55526e7177356e52.jpg"><br>《人散后，一钩新月天如水》<br><br><img src="https://i3.read01.com/SIG=2t49gb/304d55526e71677a444d.jpg"><br>杂志《我们的七月》<br><br><img src="https://i2.read01.com/SIG=24q7nhu/304d55526e7147725634.jpg"><br><br><img src="https://i3.read01.com/SIG=1mpfbcv/304d55526e71304a5138.jpg"><br><br><img src="https://i1.read01.com/SIG=1ormqrq/304d55526e71514a4833.jpg"><br>丰子恺设计的书籍封面<br><br><img src="https://i2.read01.com/SIG=30fkfav/304d55526e7132663431.jpg"><br>丰子恺撰写的音乐教材<br><br>1930年，丰子恺回到了浙江桐乡，修建了“缘缘堂”。<br>后来著名的《缘缘堂随笔》就是以他的书斋为名。<br>丰子恺本就想这样过着晴耕雨读的人生。<br>世事难料，1937年抗日战争爆发。<br>因丰子恺精通日文，如果不逃走或许就会变成另一种身份。<br>他当即写下了“宁当流浪汉，不做亡国奴”的立身之言。<br>随后携一家老小十四口人，开始了长达八年的逃难之旅。<br><br><img src="https://i3.read01.com/SIG=1lkbr0k/304d55526e713172674d.jpg"><br><br><img src="https://i3.read01.com/SIG=3hd6ole/304d55526e7173624371.jpg"><br>丰子恺一家从浙江、江西、湖北、湖南、广西、贵州最后一直辗转到了大后方重庆。<br>当时的中国生灵涂炭，哀鸿遍野，目之所及都是人间炼狱的画面。<br>而丰子恺把他一路所见的逃难惨状都一一画下来了，最后集结成让人痛心的《大树画册》。<br><br><img src="https://i2.read01.com/SIG=ellrdj/304d55526e714d6f6537.jpg"><br>他在嘉兴看到一个母亲正抱着孩子哺乳，突然一个炸弹飞过来，母亲的头不见了。<br>但丰子恺看到母亲的躯体始终不倒，孩子也一直在吃着，却不知他的母亲已经离开了。<br>看到这个场景时，丰子恺悲痛欲绝，却又无能为力。<br><br><img src="https://i2.read01.com/SIG=19ee4gq/304d55526e7137794949.jpg"><br>后来，丰子恺画了一幅画，“我愿化天使空中收炸弹”。<br>一个正投向同胞的炸弹，丰子恺多么想化成一个天使，抱住这颗炸弹。<br>战争里的中国人流离失所，面对山河破碎、妻离子散，丰子恺依然坚持画着所有人的希望。<br>努力活下去，总会看到胜利的一天。<br><br><img src="https://i3.read01.com/SIG=1dmdh48/304d55526e717a414968.jpg"><br><br>1945年抗战胜利了，丰子恺带全家回到杭州。<br>当年精心修建的缘缘堂早已灰飞烟灭。<br>但他仍写下“天予我相当厚”，因为八年逃难，丰子恺家里没有一个人因战争死亡，而且还添了一口娇儿，就是恩狗。<br><br><img src="https://i1.read01.com/SIG=qh7r96/304d55526e715a756a66.jpg"><br>丰子恺专门为小儿子创作了《给恩狗的画》，记录恩狗成长中的点点滴滴。<br>如恩狗不肯拔牙，恩狗和邻居家的佩珍一起游戏，恩狗要给姐姐家的孩子打毛衣等等，一幕幕家庭温情的画面跃然纸上。<br>在《给恩狗的画》中，丰子恺简直就是一个宠娃狂魔。<br><br><img src="https://i1.read01.com/SIG=3jrjimu/304d55526e7143466a72.jpg"><br><br><img src="https://i2.read01.com/SIG=ku9kev/304d55526e7165436e58.jpg"><br>丰子恺曾经说：<br>“我最近的心为四件事所占据了，天上的神明与星辰，人间的艺术与儿童”。<br>据女儿回忆，丰子恺不仅教他们平等待人，还教他们爱世间的一切生命，小至蚂蚁。<br>本来踩死一只蚂蚁不当一回事，有一次被丰子恺看见了，他连忙阻止说：<br>“蚂蚁也有家，也有爸爸妈妈在等它。<br>你踩死了它，它的爸爸妈妈要哭了。”<br><br><img src="https://i3.read01.com/SIG=1qfo4a6/304d55526e71726c4c77.jpg"><br>从此以后，孩子们碰到蚂蚁搬家，不但不去伤害它们，还用一些小凳子放在蚂蚁搬家的路上，就像交通警察那样劝路人绕行。<br>长大后才知道，这叫做“护生”。<br><br><img src="https://i3.read01.com/SIG=6khjf1/304d55526e71696b4365.jpg"><br>弘一法师的点化<br>丰子恺在杭州师范念书时，就暗下决心，此生要以李叔同先生为榜样，成为一个在音乐和绘画上都要有作为的人，做一个像人的人。<br>李叔同先生教他“先器识而后文艺”，如果一个人的道德都做不好的话，那他做的艺术是没有意义的。<br>丰子恺将这句话奉为人生圭臬，一生遵循。<br><br><img src="https://i3.read01.com/SIG=3t7tr7i/304d55526e716f663947.jpg"><br><br>1928年，此时的李叔同已皈依佛门。<br><br>50岁生日时，丰子恺为他创作了50开护生画做为礼物。<br>弘一法师非常开心，立刻在画上题了跋。<br>师徒两人还将这本画册勘印，送给广大信徒。<br>希望每个人都能护生，护心，善待天下生灵。<br><br><img src="https://i3.read01.com/SIG=1750emp/304d55526e71455a6262.jpg"><br>弘一法师60岁时，丰子恺在重庆，他又为恩师创作了60开护生画寄给他。<br>收到画时，弘一法师依旧很开心，而且还回了一封信。<br>希望自己70岁时你为我画70开，80岁时你为我画80开，直到我100岁，这件事对你和我都功德圆满了。<br><br><img src="https://i2.read01.com/SIG=3r00v7s/304d55526e7157544564.jpg"><br>丰子恺收到信后十分触动，而眼前正在逃难，自己明天能否活着都是个未知数，他不知该如何答应师父。<br>况且，弘一法师100岁时，自己也是80岁的老人了。<br>所以，他在回信中给老师写了八个字“世寿所许，定当遵嘱”。<br><br><img src="https://i1.read01.com/SIG=2t5pr3a/304d55526e714c355769.jpg"><br>弘一法师收到信的两年后就圆寂了。<br>不过，他心里一直记挂着《护生画集》的事，他曾经给友人写信，希望友人能帮助丰子恺完成后几集的工作。<br>他在信中说：<br>“务乞仁者垂念朽人殷诚之愿力，而尽力辅助，必期其能圆满成就，感激无量。”<br>到后来他委托的朋友也相继离世了。<br><br><img src="https://i2.read01.com/SIG=1a8m5f9/304d55526e7139656a64.jpg"><br>但丰子恺牢记恩师嘱咐，决心把《护生画集》继续画下去。<br>画70开护生画时，题跋的人已经去世了，于是丰子恺专门飞到香港，请叶恭绰先生为他题跋。<br><br>80开，90开都顺利完成。<br>到100开时，一场历史运动来了，丰子恺不得不停笔。<br><br><img src="https://i3.read01.com/SIG=39jqk9s/304d55526e71334a3756.jpg"><br>在这段特殊的历史运动中，无论遭遇了何种折磨，乐观的丰子恺都报喜不报忧。<br>他在给儿子的信中也只说：<br>“终日只是浅醉闲眠”。<br>直到有一年冬天刚下过大雪，女儿丰一吟去给他送御寒的衣服，看到父亲一个人站在寒风飕飕的田野里。<br>胸前挂着一个袋子，正在摘棉花，全身冻得直发抖。<br><br><img src="https://i3.read01.com/SIG=3pcmutn/304d55526e714a4e6e32.jpg"><br>最后，在女儿的一再要求下，丰子恺才带女儿去了自己的住处。<br>当女儿看到父亲的枕边还有一堆没融化的积雪时，一下就哭了。<br>毕竟此时的丰子恺也是七十多岁的老人了。<br><br><img src="https://i2.read01.com/SIG=17b4g21/304d55526e7163774634.jpg"><br>后来，他终于熬不住了，患了严重的肺病，不得不回家治疗。<br>然而，丰子恺并不配合医生的治疗，甚至偷偷扔掉医生开的药。<br>因为这样他的病好不了，就可以留在家里作画了。<br>在上海日月楼阁楼的阳台上，他自己搭建了一个只有一米五长的小床，而丰子恺本人一米七四，就这样蜷了五年。<br><br><img src="https://i3.read01.com/SIG=qlglup/304d55526e7169653147.jpg"><br>他每天凌晨4点就起床，开始画《护生画集》的第六册。<br>此时距离与恩师约定的最后一册还有6年时间，但丰子恺似乎感觉到自己将不久于世，他发了疯地画。<br><br>1973年，丰子恺终于画完了《护生画集》第六册的100幅画。<br>这时，距离弘一法师百年寿诞还有五年，距离和恩师的约定已过去46年了。<br><br><img src="https://i2.read01.com/SIG=2jt06fi/304d55526e715766336d.jpg"><br><br>1948年丰子恺与广洽法师<br>丰子恺偷偷把画稿寄给弘一法师的朋友广洽法师。<br><br>1979年，广洽法师在香港出版了第六册《护生画集》。<br>而画完最后一册护生画，丰子恺就不太能拿动笔了。<br><br>1975年诊出肺癌，9月15日与世长辞，未能见到六集《护生画集》全部出版。<br><br><img src="https://i3.read01.com/SIG=17egt0r/304d55526e7179613532.jpg"><br>丰子恺在长乐村<br>丰子恺逝世十周年时，广洽法师带着六册护生画集共450张画，捐赠给了丰子恺的家乡浙江博物馆。<br>这些画，如今正完好地保存在浙江博物馆。<br><br><img src="https://i3.read01.com/SIG=25dtgns/304d55526e7156343062.jpg"><br><br><img src="https://i3.read01.com/SIG=2unvbbs/304d55526e71436e334d.jpg"><br>丰子恺《护生画集》<br>如果一个人对另外一个人的承诺可以穿越生死，那这样的精神就是永恒的，这就是丰子恺与恩师李叔同的约定。<br>一辈子护生，去除残忍心，长养慈悲心，然后拿此心来待人处世，做一个像人一样的人。<br><br><img src="https://i2.read01.com/SIG=2vlgti5/304d55526e714642436a.jpg"><br>弘一法师<br>有人说，丰子恺最大的成就就是在20世纪变幻无常的战争中，灾难中，始终保持着一种“自由自在”的精神。<br>当许多人在艺术创作与政治活动之间进行痛苦选择时，他没有完全被现实击溃，也不为历史所出卖。<br>而是尽以“仁爱、本真、本善”，保全了人之为人的原初样貌。<br>',
'<h2>个敢给皇帝戴绿帽子的风流词人</h2><br>一<br>宋徽宗赵佶是北宋第八位皇帝，可能跟帝王相比，他更适合做一位文艺青年，文学书画才是他最精通和擅长的。<br>他做帝王后，听闻民间有一位叫李师师的名妓，不满15岁时，就已经是“人风流歌婉转”、在首都各教坊中独领风骚、高树艳帜的花魁。<br>传闻她生的花容月貌，琴棋书画样样精通，最擅长“小唱”，所唱多“长短句”，即今之宋词。<br>宋徽宗神往于她良久，只是碍于帝王身份，始终不好与青楼女子公然相交。<br>但最终，宋徽宗还是克服了种种困难，微服私访后，终于如愿见到了梦中女神。<br>李师师果真比传闻中的还要美艳娇媚，才情气质皆风流，宋徽宗很是迷恋她，恨不得日日与她在一起。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aYhib1cb5aRyNIj6Qib9CGAkbeOkuUgcaAYTCXFhnVr9QTqIQWfOKvYWg/640"><br><br>那一日，宋徽宗身体有恙，且冬日大雪，并不适合出门。<br>但正赶上有人千里迢迢送来了新鲜的橙子，冬日的橙子不多见，热恋中的男人深深记得爱人的喜好，于是强撑身子微服出门，去找李师师了。<br>彼时夜深，李师师果然已经睡下了，衣衫不整前来开门，见是他，很是惊喜，又见他拿了橙子来，更是高兴。<br>师师一双白嫩的巧手，亲自剥了鲜橙喂给徽宗。<br>徽宗想要听笙曲，师师自然无不听从，二人你侬我侬，好不快活。<br>夜半三更，徽宗要回宫了，师师挽留道，“夜已深，外面雪滑霜浓，不如陛下留下来吧。”<br>宋徽宗当然也想留下来，奈何身体实在抱恙，只好遗憾离开。<br>二<br>宋徽宗前脚刚离开，就有一位词人从师师的床底下爬了出来。<br>对，爬了出来。<br>他就是北宋“词家之冠”周邦彦。<br>周邦彦风流潇洒，经常流连于风月场所，他极擅长填词，在他的词中，既有温庭筠的秾丽、韦庄的清艳，又有冯延巳的缠绵、李后主的深婉，也有晏殊的蕴藉和欧阳修的秀逸，深得青楼女子的喜爱。<br>李师师虽艳绝当代，但也最喜欢唱周邦彦的词曲，于是二人一见如故，早已交好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9axvuuq7pibor7oNRNanhAgnsuxEDza6MfGCwUBXcAeXz6HP7cubRU9WA/640"><br><br>奈何李师师又被帝王看上，她不敢拒绝帝王深情，只好两边应对。<br>一般来说，遇到这种情形，大部分男人都会选择离开，毕竟哪个不要命了，敢跟帝王抢女人啊？<br>但是周邦彦敢。<br>李师师带话给他，说徽宗最近病了，没法出门，约他前来叙旧。<br>他满心欢喜就来了，完全不在乎给帝王戴绿帽子的下场。<br>哪知他正跟美人缠绵时，徽宗来了。<br>这件事情的后续发展就比较搞笑了，他无处可躲，只好爬到了师师床底下，避开宋徽宗，还被迫听完了徽宗和师师调情听曲的整个过程，十分好笑和心酸。<br>等宋徽宗离开，他又是惊惧，又是醋意无边地跟师师说，“你怎么还让他留下来啊？”<br>师师赶紧安抚他道，“我只是假意挽留，客气一下罢了，毕竟是皇帝啊。”<br>美人的辩解让他十分受用，于是他就高高兴兴拿来纸笔，写了一首词来记录这件事，并送给美人，讨美人欢心。<br>少年游<br>宋·周邦彦<br>并刀如水，吴盐胜雪，<br>纤指破新橙。<br>锦幄初温，兽烟不断，<br>相对坐调笙。<br>低声问：向谁行宿？<br>城上已三更。<br>马滑霜浓，不如休去，<br>直是少人行。<br>情人一双共进果橙，美人用自己的纤纤细手亲自喂心上人新橙。帐幔低垂，情人相对而坐，男子陶醉在女子的笙曲中。<br>夜已深，男子要辞别，女子不舍，低声问道，“已是三更天，雪天马滑霜浓，少人行走，不如留下？”<br>这首词，通过女子的口吻来刻画见到情人时的细微心理状态，人物形象的刻画和生活细节的描写十分细腻逼真，深得师师的喜爱。<br>要说李师师也是心大，给帝王戴了绿帽子这种事情被记录下来，首先应该销毁掉才是，但她不仅没有，可能是太过喜爱了，<br>还经常拿来演唱……<br>三<br>没过几日，宋徽宗又来找李师师了，徽宗病好，兴致十分高，就让师师唱一曲。<br>李师师得意忘形，开口就唱了周邦彦的这首《少年游》。<br>上面就说了，徽宗是个文艺青年，对文学词曲也十分喜欢，这是遇到行家了，他一听歌词就惊讶了，这分明是写的那天晚上他跟师师吃橙子的事情。<br>但这件事情毕竟私密，为何有人会知道？还会记下来？<br>李师师被逼问后，不敢欺君，就说了实话。<br>宋徽宗一听气死了，居然敢给他戴绿帽子，立马回去找了个理由，把周邦彦贬出京城了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aOnxMypibfsRwllLO81bSFfbTCsia49iaJcZnyGnKvQ5c9E2mZqO09BiaAQ/640"><br><br>宋徽宗再来找李师师时，发现她没在，丫头说，“她去送别友人了。”<br>徽宗一听又气的不行了，那天正好是周邦彦被贬离京的日子。<br>等到师师回来，双眼通红，美人掉泪，自然惹人怜惜。<br>徽宗也不忍苛责了，便轻声问道，“你去送周邦彦了吗？”<br>李师师正是难过之时，也顾不上体谅帝王心思了，便点了点头。<br>徽宗默然良久，又问，“他这次可有写词？”李师师又点了点头。<br>徽宗叹了口气，道，“那便唱来听听吧。”<br>李师师这才擦干眼泪，开始低声吟唱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aMGo2uyPbmyL4AyMJSVoSqKmJ4JNaZicddanYadxmLMVg2LPyiaOD6w9A/640"><br><br>兰陵王·柳<br>柳阴直，烟里丝丝弄碧。<br>隋堤上，曾见几番，拂水飘绵送行色。登临望故国。谁识，京华倦客？长亭路，年来岁去，应折柔条过千尺。<br>闲寻旧踪迹。又酒趁哀弦，灯照离席。梨花榆火催寒食。愁一箭风快，半篙波暖，回头迢递便数驿，望人在天北。<br>凄恻，恨堆积。渐别浦萦回，津堠岑寂。斜阳冉冉春无极。念月榭携手，露桥闻笛。沉思前事，似梦里，泪暗滴。<br>这首词的题目是“柳”，内容却不是咏柳，而是伤别。<br>古代有折柳送别的习俗，所以词里用柳来渲染别情。<br>此词遣词造句，实属上作，情真意切，不忍细读。<br>徽宗听完后，确认周邦彦是个有真材实料的才子，不应被弃，于是又把他召了回来，还让他做了专管乐舞的大晟府提举，也算人尽其才了。<br>这个故事就讲完了，当然故事就是故事，不一定为真。<br>但我们也能从故事中，窥探出周邦彦出格大胆的一些端倪，那么他到底是怎样一个人呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aJKa4T60eYAdu2zsefDicxWhSaI6EtrG638mOdUkXPwCHPFOibGzYT8icg/640"><br><br>周邦彦其人<br>周邦彦，字美成，号清真居士，钱塘（今浙江杭州）人。<br>他从少时开始，就非常喜欢音律，最爱典故“曲有误，周郎顾”。<br>说的是周瑜听人演奏的时候，即使多喝几杯酒，有醉意了，如果演奏稍有一点儿错误，也一定瞒不过他的耳朵。<br>每当发现错误，他就要向演奏者相顾，微微一笑，提醒抚琴者，错音了。<br>后来那些春心荡漾的女乐师，为了得到周郎一顾，往往会故意抚错琴弦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9a0ZCnicZJb8ex3CibJwguOukSNuXZQTEf4MiafSnjNnPlHPus8fkTt3lnA/640"><br><br>周邦彦爱音律成痴，便自比周郎，还给自己的书房取名为“顾曲堂”。<br>他家境殷实，藏书万卷，少时十分聪颖，受家庭影响，他诗、词、文、赋无所不擅。<br>天纵英才，自负又太过傲气，养成了任性不羁的性格。<br>到了青年时期，他开始流连于青楼楚馆，为歌姬舞女填词谱曲，史书上形容他“疏隽少检”，<br>意思是生活放浪，不守礼节。<br>他这一时期的作品十分出格大胆，<br>倒是不枉费给他个“放浪”的形象。<br>凤来朝<br>逗晓看娇面。<br>小窗深、弄明未遍。<br>爱残朱宿粉云鬟乱。<br>最好是、帐中见。<br>说梦双蛾微敛。<br>锦衾温、酒香未断。<br>待起难舍拚。<br>任日炙、画栏暖。<br>周邦彦27岁时，来到了汴京，彼时大宋王朝正处在王安石改革大潮之时，朝廷新政被推上了一个高峰期。<br>周邦彦意气风发，一心想着要为国家尽力，他满怀激情地写下一篇长达7000余字的《汴都赋》，并进献给了宋神宗。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9ahPlBpsENfTcVfXGeibbRqwxpTbibrI125NsnxFGEgxKQRywcMnXLJVYQ/640"><br><br>宋神宗一看，真乃奇文，立刻命李清臣朗诵。<br>奈何赋中多古文奇字，李清臣也不识得，只好读其偏旁。<br>此赋对于汴都的描写与颂扬十分详细，也赞许了王安石的新政，在新政揽权之时，他因而大获赏识。<br>他也因此名动天下，由太学诸生直升为太学正。<br>《汴都赋》节选<br>六圣传继，保世滋大，无内无外，涵养如一。<br>含牙戴角，莫不得所。<br>而此汴都，高显宏丽，百美所具，亿万千世，承学之臣弗能究宣，无以为称伊。<br>彼三国割据方隅，区区之霸，言余事乏，而三都之赋，磊落可骇人，到於今称之。<br>但是北宋朝廷新旧党之争十分激烈，五年后，宋神宗去世，以司马光为首的守旧派执政，周邦彦由于《汴都赋》中有支持新政的内容，自然被划为“革新派”。<br>他由此被排挤出京城，出任地方官，先任庐州（今安徽合肥）教授，后任溧水（今属江苏）知县。<br>风流不羁、正当盛年的周邦彦就这样被谪贬了，想必他心中也是有很多不甘的，但人生就是这样，不可能都是坦途。<br>满庭芳·夏日溧水无想山作<br>风老莺雏，雨肥梅子，午阴嘉树清圆。<br>地卑山近，衣润费炉烟。人静乌鸢自乐，小桥外、新绿溅溅。<br>凭阑久，黄芦苦竹，拟泛九江船。<br>年年。<br>如社燕，飘流瀚海，来寄修椽。<br>且莫思身外，长近尊前。<br>憔悴江南倦客，不堪听、急管繁弦。<br>歌筵畔，先安簟枕，容我醉时眠。<br>这首词上片写江南初夏景色，将羁旅愁怀融入景中，下片抒发飘流之哀。<br>此词整体哀怨却不激烈，沉郁顿挫中别饶情味，创作于他担任漂水县令期间，真实地反映了<br>他宦途不得意的愁苦寂寞心情。<br>他被贬地方官后，虽然苦闷，但一直坚守立场。<br>当时很多人为脱离被旧党排挤的命运，不惜诋毁嫁祸同僚朋友，但周邦彦不屑这样做，他远离政治中心，守着一方净土，也守着自己高洁的品行。<br>他痛恨贪官污吏，一上任漂水县令，就将衙门里的贪官全都扫地出门，深得民心。<br>几年后，朝廷局势再度变化，宋哲宗赵煦即位，新党再次得势，周邦彦又调回了汴京。<br>此后他做了很长时间的京官，对朝堂的黑暗和腐朽有了更深刻的认识，加之他曾经历了将近十年的宦游期，他对仕途坎坷沉浮有了更透彻的看法。<br>他不会再为了一点升迁就欣喜若狂，也不再害怕被贬谪天涯。<br>或者他不是误了，而是懂了，人生有所为，有所不为，能够坚持本心，就是莫大的幸福。<br>那一年北宋大名鼎鼎的宰相蔡京找上了门。<br>他想要讨好徽宗，歌功颂德徽宗天下祥瑞的业绩，就想起周邦彦曾经写过《汴都赋》，希望这位曾经写出10万+爆文的作者再次出手写上一篇。<br>周邦彦历来讨厌贪官，如何肯写？<br>“某老矣，颇悔少作。”<br>“我老了，连年轻时候写的那篇文章都后悔了，不会再写了。”<br>于是，人到晚年，他得罪宰相，再次被贬黜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okrQLb0pQ52aibUZ8YE6S9VmKCibCZQBMiatxaPjSQ4UoTicll0icic7en0SAdKwbTJR4W0MoiaHOgJEbUw/640"><br><br>那一年，周邦彦六十五岁，提举南京鸿庆宫。<br>彼时方腊起兵造反，周邦彦准备返回杭州，路上遇到的，全是仓皇逃窜的百姓。<br>斜阳映照下的钱塘，显得格外苍凉。<br>他想起四十年前，自己意气风发、布衣上京的情景，心中颇多感慨，写下一首《西平乐》。<br>西平乐<br>元丰初，予以布衣西上，过天长道中。<br>后四十余年，辛丑正月，避贼复游故地。<br>感叹岁月，偶成此词。<br>稚柳苏晴，故溪歇雨，川迥未觉春赊。<br>驼褐寒侵，正怜初日，轻阴抵死须遮。叹事逐孤鸿尽去，身与塘蒲共晚，争知向此，征途迢递，伫立尘沙。念朱颜翠发，曾到处，故地使人嗟。<br>道连三楚，天低四野，乔木依前，临路敧斜。重慕想、东陵晦迹，彭泽归来，左右琴书自乐，松菊相依，何况风流鬓未华。多谢故人，亲驰郑驿，时倒融尊，劝此淹留，共过芳时，翻令倦客思家。<br>该词便是周邦彦的绝笔了。此词透露出一种飘零州县、垂老奔波、凄然伤痛的情调，有人说这首词就概括了他晚年岁月。<br>此词后，没多久，他就病逝于南京鸿庆宫。<br>数年之后，金兵入侵，宋徽宗被掳，李师师也在乱军之中失踪，从此下落不明……<br>结语<br>纵观周邦彦的一生，在北宋的词人中，其实还算幸运。<br>他没有历经国破家亡的乱世，在仕途上，他经历过波折，但跟经历过“乌台诗案”、差点掉了脑袋的苏轼比，或者跟为改革新政被阴谋阳谋各种泼脏水的王安石比，都要幸运得多。<br>或者他对仕途本就没有太大的执念，他一生风流，十分放浪，喜欢什么就去做什么，过得自由洒脱。<br>他喜欢漂亮姑娘，就交好过皇帝爱上的花魁。当然李师师之外，北宋颇负盛名的名妓跟他交好的不胜枚举；<br>他喜欢音律，就精通到了极致。在宋代他“以乐府独步，学士、贵人、市侩、伎女皆知其词为可爱”；当时歌女都以能唱周词而自增身价；甚至他过世200多年后，仍有名妓演唱他的词曲，可见其影响之深。<br>他还喜欢写词，就成为婉约词的集大成者。他的作品在婉约词人中长期被尊为“正宗”；旧时词论称他为“词家之冠”或“词中老杜”，影响甚大。',
'<h2>人在什么时候最明白？</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y27SapV6Y0q7WpIdjwOb9Gtb1yThgP4aeFpT2J6YrGhCl3dRzJg78FxQ/640"><br><br>人在倒霉时最明白。<br>平时是你好我好大家好，大块吃肉，大碗喝酒，不分彼此，亲如兄弟。<br>而一旦到了倒霉的时候，就会有人坐视不管，看你笑话，有人落井下石，趁火打劫。<br>于是他就明白了谁是真朋友， 谁是无耻小人。<br>明白了以后朋友该怎样交。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2y1SgGdl3RobSUtNskQNttYDEaibGMGvClLA7icZOlicx6vOBHR3WBDZ0Q/640"><br><br>人在大病后最明白。<br>大病一场后，他才会明白只有身体最重要，其他都在其次，身体是1，其他都是0，没有了1，再多的0也没有意义。<br>所以，平时那些看似重如泰山般的事情，一场大病后就都看轻、看透、看开了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y23fNcXFGXz4OLvjVc5WjHj1UtXdwaEoXwYBWSewHTCxPdnBTcopT4ew/640"><br><br>人在下台后最明白。<br>人一下台，立刻就树倒猢狲散，以前家里门庭若市，熙熙攘攘，现在变得门可罗雀；<br>以前鞍前马后的部下喽啰们，再见面立刻变得陌同路人，满面桃花变成冷若冰霜。<br>这时他才明白，以前人家对我毕恭毕敬，原来对的是我头顶的那个官帽；<br>人家对我吹吹拍拍，原来对的是我手中的权势。<br>做官是一阵子，做人才是一辈子，想想自己以前在位时颐指气使，牛皮哄哄，实在可笑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2iabLJITYK2dz8sRcPtEGq1bBnuNKwzTj0F26CsveaKajFCicQQJaoVlw/640"><br><br>人在退休后最明白。<br>回想以前在位时，同事之间为名利地位、为评职称、为升官衔，争得脸红脖子粗，实在没意思。<br>退休后才想明白，那些东西都是身外之物，生不带来，死不带去，不论级别高低，官职大小，退休时都赶齐了，大家全是退休老同志。<br>早知如此，何必当初？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2nyljEjn67VnVCPsuOjicJPlY7Mfrv1NnfibqNSKejrBopOXgll3tAQRw/640"><br><br>人在分开后才明白。<br>明白当初说的绝情的话，真的伤透了他（她）的心，做出的事真的不应该，应该支持， 相信他（她），才明白钱买不回他（她）的心，才明白当初他（她）为什么会对我那么好而现在好像变了一个人，原来你不变他（她）就会变，明白应该两个人一起朝美好的方向去改变，小舍小得，大舍大得，舍得现在的有限才能得到未来的无限，别到最后才后悔，好人不多。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2dQra9RlqdknlicBibbUYibeoD82QLD5cBcRnZ89TGGcJkgA2YuIZVd8CA/640"><br><br>人在临终时最明白。<br>人在临死的时候最明白：<br>一切都不可挽回，一切都是过眼云烟。<br>所以说：“人之将死其言也善。”<br>就是这个道理。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2WoCH4XLicIfmAcGEQsbDQTy1f0k2FvNs9Z2gpN6SwYxe9ib5Tia3Tlecg/640"><br><br>这7条是否让你明白什么？<br>珍惜现在，活在当下。<br>未雨绸缪是每个人必须要做的。<br>存好心，说好话，行好事，做好人！',
