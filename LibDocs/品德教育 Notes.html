'<h2>忙碌，是世间最珍贵的良药</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMsNNLJIvIib6s1PGVSHjkgqypBgyL5wgHoSiaHgOBw2TPbliawSP57btzHtVdotBJnmA73HssArNh3wg/640"><br><br>忙是治疗一切神经质的良药，一忙，也不伤感了、不八卦了、不自我膨胀了、不花痴了。<br>平静的脸上无怒无喜，看过去只隐隐约约的写了一个“滚”字。<br>很多的病，很多的痛、很多的胡思乱想都是闲出来的；<br>让身体和脑袋动起来，专注一事，你会轻松畅快很多。<br>忙是治疗一切疑心症的良药，一忙，没时间想杂七杂八的事儿，而且自己也有了自信，就算别人骗我，我也能活的好好的。<br>人一闲下来就要多想，本来没什么事儿的老公看着像是出轨了，本来品学兼优的孩子看着像是逃学了，本来单纯的同事看着好像要害你，其实别人都很忙，没时间花那么多心思在你身上。<br>反而，当你也很忙的时候，你就发现你也没那么多心思疑心这个疑心那个，世界都变得美好了。<br>你所在意的只有你手下的这一件事，做好了你就开心，做不好就想继续努力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMsNNLJIvIib6s1PGVSHjkgqyOatHr8FbEiapsnyHcXlaHEr5mbLqg0zOGuW2hEDp3VUoe0QQcXZwUWQ/640"><br><br>忙是治疗一切自怨自艾的良药，一忙，生活就有了奔头，做的事情都有意义，就算做错了也有机会改正，不知道该怨恨自己什么。<br>忙碌的人是幸福的，因为有事情做，生命就有价值。<br>忙碌的人希望闲一闲，而这种闲也是有价值的，因为能让他们更好的继续工作。<br>别羡慕一味闲在的人，其实他们不是不想忙，只是忙不起来。<br>珍惜自己忙碌的时光吧，忙碌是世间最珍贵的良药。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qM570bWibNMsNNLJIvIib6s1PGVSHjkgqyRib4veNajp3pY97w0MMHkF9gVvgSpU3u2uz37GicY2SzLl46OHH6RaXQ/640"><br><br>罗曼·罗兰不也说“生活中最沉重的负担不是工作，而是无聊。”真的是这样。<br>《菜根谭》里说：“人生太闲，则别念窃生。”人不能太闲，太闲，则无所事事，易生杂念。<br>这世上，没有比每天躺着看几小时电视更容易衰老的事了。<br>忙，是治疗一切精神病的良药，它让你忘掉天地众生，把自己从负能量中打捞出来，会让你变得越来越好。',
'<h2>可有，可无；可去，可留</h2>鎏金岁月，遇人无数，你在乎的人，不一定在意你，你挽留的情，终究是说断就断，你珍惜的东西，逃不过时间的洗礼，生命中，那些经历的人或事，都不值得在意，他们的到来，只为教会我们一些什么，是必然的因果，命中的定数。<br><br>很多时候，那些不在乎你的人，纵使拿出十二分的真诚，在他眼里，依旧廉价。<br><br>当你的热忱被冷漠对待之后，或许心痛，或许不甘，但你仍会选择离开，因为，那时的你已经明白，捂不暖的心，劳心费力亦无用，所以，一切就都变得，可去，可留。<br><br>人生如瓶，物品越装越多，总有装满的一天，到那时，总要做出取舍，如若紧握住不放，瓶子便会破裂。<br><br>好的人生，都应学会精简、善用减法，要明白，所有的相遇，不过是过客间的交替，无需执念过多，没有阳光，就学会享受风雨的清凉，没有鲜花，就学会感受泥土的芬芳，没有谁，能成为谁的永恒。<br><br>人来人往，无影无踪，悲伤离合，终是曾经，过往已成定数，留恋伤神，明天无法预料，多想无用，我们该做的、能做的，只是把握当下，至于，那些错过的、无望的，与其念念不忘，不如放过自己。<br><br>这蹉跎光阴，教会我们的是：将美好留在心底，淡淡记住就好；把悲伤抛于脑后，永久遗忘最好；不为过往沉沦，不为将来迷茫，诸多事物，淡然随意，',
'<h2>惊喜</h2><br>看到天空很蓝，我们会惊喜，却忘了这是天空本来的颜色;<br>看到有人助人为乐，我们会感动，却忘了这是做人的本分;<br>看到真正为人民服务的公仆，我们会说他是个好官，却忘了这本来应该是为官之本!<br>许多本应是社会的常态，却变成了一种惊喜，这就是社会最大的悲哀!<br>',
'<h2>适合自己的节奏</h2><br>人生路上，每个人都在奔跑，我们会赶超一些人，也会被一些人超越。<br>有的人想要尽早抵达目的地，有的人偏爱欣赏沿途的风景。<br>不必太过在意别人的脚步，只要找到最适合自己的节奏，生活都会充满精彩。<br><br><h3>做什么都有境界</h3><br>一个人修道，或者读书，一步有一步的不同境界。<br>像一个学艺术的人，今天有了一个新的灵感，或者画一张画，特别有一种心得，就是有它的境界。<br>一个做水泥工的，今天突然一砖头下去，用水泥一抹，特别平，心里头很舒服，原来这样砌才好，这是他做水泥工时侯的境界。<br><h3>最高的境界是平凡</h3><br>学问越高，思想越复杂。<br>高学问而变成单纯专一的人，那是天下第一人，由高明而归于平凡。<br>',
'<h2>快乐</h2><br>有一个富翁得了绝症，他觉得自己将不久人世，心中很难过。<br>后来，他请教一位隐居的名医。<br>名医为他把脉诊断后说：<br>「这病除了一个办法外,无药可医，我这里有三帖药。<br>你依续照做， 一帖做完再打开另一帖。」<br><br>(一)  富翁回到家, 打开第一帖，上面写着：<br>「请你到一处沙滩，躺下30分钟，连续21天。」<br>富翁半信半疑，还是照做了，结果每次一躺就是2个小时。<br>因为他很忙碌，所以从来没有这么舒服过。<br>听着风，听着海和海鸥的鸣叫内心无比的舒服。<br><br>(二)  第22天，他打开第二帖，上面写着：<br>「请在沙滩上找5只鱼或虾或贝，将牠们送回海里，连续21天。」<br>富翁满心怀疑，但还是照做了，结果每次将小鱼虾丢回海里时，他却莫名地感动。<br><br>(三)  第43天，他打开第三帖，上面写着：<br>「请随便找一根树枝，在沙滩上写下所有不满和怨恨的事。」<br>当他写完没多久，海浪涨潮就把那些字冲刷掉了，他突然顿悟而感动的哭了。<br>回家后，他觉得全身舒畅，很轻松而自在，甚至不再怕死了。<br><br>原来，人因为学不会三件事，所以会不快乐：<br>一、休息；<br>二、付出；<br>三、放下。<br>贪婪是一种毒药，人的欲望永远没有止境。<br>拥有了稳定的生活还要去追求安逸，拥有了安逸的生活还要去追求奢侈的物质享受。<br>只要你的欲望没有尽头，就永远不会快乐。<br>人生哲理，知足者常乐。<br>珍惜现在所拥有的，你会发现你是世上最富有的人。<br>',
'<h2>人品标准</h2><br><br>01. 厚道。<br>古人云：厚德载物，<br>就是说人只要有好德行，就没有承载不了的事，相反，人无大德便无法成就大事。<br>这些名言忠告，告诫我们要乐于吃亏，多为别人着想，才能成就事业。<br>同时，厚德是福，做人厚道，方能得到别人的尊重。<br><br>02. 善良。<br>善良是好人品的关键要素。<br>人要常怀一颗感恩之心，方能使人敬仰。<br>要多存善心，多兴善举。<br>只有这样，才能坦坦然然做人，达到平日不做亏心事，半夜不怕鬼敲门的境界。<br><br>03. 守信。<br>一个人如果没有信用，什么事也干不好。<br>人与人之间的交往，关键是要讲信用。<br>古人把守信看作是做人非常重要的品行之一，讲究言必行，信必果。<br>尾生为爱情魂断蓝桥，曾子因一句话为儿子杀猪，都是守信的千古佳话。<br>人在社会上如果不讲信用，肯定没有人愿意与其交往，更不会赢得别人的信任。<br><br>04. 宽容。<br>常言道：“有容乃大”。<br>人要有一颗宽容之心，要能容天下难容之事。<br>我们要学会宽容与自己看法不同的人，特别是与自己有矛盾的人。<br>宽容别人实际上是给自己的心灵松绑，否则，只会给自己的心灵加压，受累的还是自己。<br>要承认人与人之间的差别，多看别人的优点和长处，宽容别人不足之处，一分为二地看待别人。<br>凡事争则两败，让则两利。<br><br>05. 诚实。<br>诚实是立身之本，诚实是一种美德。<br>人之无诚，不可为交。<br>“欲当大任，须是笃实”。<br>做人只有实实在在，老老实实，才能赢得别人的尊重，才能在社会上站稳脚跟。<br>我们对待工作也一样，不管是汇报工作，还是反映问题，都要实事求是，绝不可弄虚作假，失信于人。<br><br>06. 谦虚。<br>谦虚是好人品的一个重要组成部分。<br>毛主席说过：“谦虚使人进步，骄傲使人落后”。<br>无论什么时候把自己看低一些，总是好事，一方面有利于自己的进步，另一方面有利于与人相处。<br>古人云“无论做何等人，总不可有势利气，无论习何等业，总不可有粗浮心”。<br>干任何事情，不要总认为自己贤能，不可少之，这样不好，容易让人讨厌。<br>谦恭之人，人皆爱之。<br><br>07. 正直。<br>一个人不一定能成为一个伟大的人，但完全可以成为一个正直的人。<br>正直之人，首先要做到凭良心办事。<br>清人王永彬有云：“求个良心管我，留些余地做人”，<br>说的就是这个道理。<br>干事都能从良心出发，那绝对是一个高尚的人、正直的人。<br>人还要有正确的是非观念，遇到问题要有自己的见解，决不能你好、我好、大家都好。<br>要坚持真理，不能因为关系好把错说成对，也不能因关系不好，而把对说成错。<br><br>08. 执著。<br>人贵有恒。<br>干任何事情要有决心、恒心和耐心，要有执著追求的精神，这是成就事业的关键。<br>否则，将一事无成。<br>所谓“滴水穿石，铁棒磨针”，讲的就是这个道理。<br>爱国将领冯玉祥说过：<br>“世上成大事者都是傻子”，因为这些人一旦认准目标，只管朝前走，所以才会取得成功。<br>相反，有些所谓聪明之人，因为脑子转速太高，干事业左顾右盼，思东想西，结果还是成不了事。<br>我们自己不妨做个傻子，把自己看得渺小一点，有什么不可呢？<br>在日常的工作中，我们只要是认准的事，就应该想尽千方百计把它完成，把它干好，奋力追求成功的乐趣。<br>这种恒心和勇气，就是执著追求的具体体现。<br><br>最后：<br>人生在世，不管是做人还是做事，都应把握好这八个要素，只有不断提高自己的修养，就能达到人生的最高境界。<br>',
'<h2>信任的力量</h2><br><br>一艘货轮在烟波浩淼的大西洋上行使。<br>一个在船尾搞勤杂的黑人小孩不慎掉进了波涛滚滚的大西洋。<br>孩子大喊救命，无奈风大浪急，船上的人谁也没有听见，他眼睁睁的看着货轮拖着浪花越走越远……<br>求生的本能使孩子在冰冷的海水里拼命地游，他用尽全身的力气挥动着瘦小的双臂，努力使头伸出水面，睁大眼睛盯着轮船远去的方向。<br>船越走越远，船身越来越小，到后来，什么都看不见了，只剩下一望无际的汪洋。<br>孩子的力气也快用完了，实在游不动了，他觉得自己要沉下去了。<br>放弃吧，他对自己说。<br><br>这时候，他想起老船长那张慈祥的脸和友善的眼神。<br>不，船长知道我掉进海里后，一定会来救我的！<br>想到这里，孩子鼓足勇气用生命的最后力量又朝前游去……<br>船长终于发现那黑人孩子失踪了，当他断定孩子是掉进海里后，下令返航，回去找。<br><br>这时，有人规劝：“这么长时间了，就是没有被淹死，也让鲨鱼吃了……”<br>船长犹豫了一下，还是决定回去找。<br>又有人说：“为一个黑奴孩子，值得吗？”<br>船长大喝一声：“住嘴！”<br>终于，在那孩子就要沉下去的最后一刻，船长赶到了，救起了孩子。<br>当孩子苏醒起来之后，跪在地上感谢船长的救命之恩时，船长扶起孩子问：<br>“孩子，你怎么能坚持这么长时间？”<br><br>孩子回答：<br>“我知道您会来救我的，一定会的！”<br>“你怎么知道我一定会来救你的？”<br>“因为我知道你是那样的人！”<br>听到这里，白发苍苍的船长“扑通”一声跪在黑人内孩子面前，泪流满面：<br>“孩子，不是我救了你，而是你救了我啊！<br>我为我在那一刻的犹豫而耻辱……”<br><br>一个人能被他人相信也是一种幸福。<br>他人在绝望时想起你，相信你会给予拯救更是一种幸福。<br>你的被信任，是你时时刻刻积累着，存放在别人帐户上的一笔财富。<br>成功的机会与信任的幸福是你的，因为当有需要时，别人随时会送来你的幸福与财富。<br>',
'<h2>读书多的人并不一定有文化</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1VOcqHMeN4pYib0ORfdB6kibeCPsJw7xumx9wdzrkVU6srHMDZ03IXcar3khL75LK30azwTfFpXGYw/640"><br><br>读书多的人并不一定有文化，见识广的人也不一定有文化，一个人有文化，那这个人一定有着：<br>根植于内心的修养；<br>无需提醒的自觉；<br>以约束为前提的自由；<br>为别人着想的善良。<br><br>1. 根植于内心的修养<br>一个人心平气和，做事妥帖，做人礼貌，这就是修养。<br>在古代，我们常以玉比君子。<br>说君子像玉石一样温润，光华内敛，不刺眼，不炫耀，谦和守下，不咄咄逼人，这就是修养。<br>古人读书最重要的一条是修身，只有修身之后，才能齐家，治国，平天下。<br>现代人读书是学知识，只要分数高，啥都不重要。<br>所有现在很多人脾气暴躁，话没说两句就要粗言问候，情绪总比逻辑来得快，脾气总比涵养少的多。<br>这样的人读再多书，也不能算有文化。<br><br>2. 无需提醒的自觉<br>一个有文化的人，一定是一个自觉的人。<br>上车自觉排队，打饭自觉排队，见到老人自觉让座，别人输密码的时候自觉回避，口香糖吐在纸巾里，上厕所自觉靠近一步。<br>自觉是无需提醒的，一个人只有将心比心，设身处地的为别人着想，才会有自觉的行为。<br>体谅老人身体不好，所以自觉让座。<br>密码是别人的隐私，所以自觉回避。<br>孔子说“己所不欲，勿施于人”。<br>一个人如果用心去关照别人，那大部分的礼貌其实都是不需提醒的自觉。<br>但是很多人就是不自觉。<br>因为他们无视别人的感受，忽略身边人的情绪。<br>这样的人往往给人留下霸道、飞扬跋扈的坏印象。<br><br>3. 以约束为前提的自由<br>在中国的公交车、地铁、高铁、飞机上，大家虽然素不相识，但是很容易就能判断一个人的素质是高是低。<br>高谈阔论的素质低，听歌外放的素质低，吃完零食一地垃圾的素质低。<br>说话、听歌、吃东西这是每个人的自由，但是你的自由一旦影响了别人的自由，那你就是越界了。<br>在一个公共区域里，有素质的人说话都是低语交谈，以不影响别人为标准。<br>中国大学生宿舍为什么矛盾这样严重？<br>甚至还时有给室友投毒的事情发生？<br>就是因为个人的自由没有约束。<br>别人都睡了，你稀里哗啦洗衣服，别人都在安静写作业，你在宿舍唱歌，别人当然不高兴，宿舍矛盾就这样一点点积累起来了。<br>中国孩子现在都是独生子女，是小皇帝，小公主，做事唯我独尊，这样不出问题才怪。<br><br><img class="" data-ratio="0.625" src="https://mmbiz.qpic.cn/mmbiz_jpg/VibelT9PDOaFRBVa62mkq7M7FnlicUHBQpeV6BGy4fBB4IJjiaLZWgqL1ibVGNcjyX98DLicBM4Zg20DBGzARCo9kgA/640"><br><br>4. 为别人着想的善良<br>什么是善良，就是发自内心的让别人好。<br>善良是不让人难堪，善良是惩强扶弱，善良是扶危济困。<br>善良是一种细腻的生活体验，要体会到每一个人的感受，以温和的态度，平静的心情，委婉的话语，关切的目光，任何时候带给别人的，都是一种信任与关怀。<br>善，是人性中所蕴藏的一种最柔软，但却也是最有力量的情怀。<br>不管如何艰难，我们也应该坚持善良；<br>不管多么孤独，也要坚守人格的高尚。<br>一切福田，都离不开心地。<br>人有善念，天必佑之。<br>心田上播下善良的种子，总有一天，会开花结果。',
'<h2>什么脾气什么命</h2><br><br>男人的脾气影响他的事业，女人的脾气影响她的婚姻。<br>很多人来到这里都问我：<br>我的事业好不好？<br>家庭好不好？<br>孩子好不好？<br>姻缘好不好？<br>我只是回答一句：<br>你的脾气好不好？<br>人只要脾气好，凡事就会好。<br>人的一生都在学做人，学习做人是一辈子的事，没有办法毕业的。<br>人生不管是士农工商，各种人等，只要学习就有进步。<br>每天让自己必看一遍，直到一切慢慢改变……<br><br>1. 学习认错。<br>人常常不肯认错，凡事都说是别人的错，认为自己才是对的，其实不认错就是一个错。<br>认错的对象可以是父母、朋友、社会大众，甚至向儿女或是对我不好的人认错，自己不但不会少了什么，反而显得你有度量。<br>学习认错是美好的，是一个大修行。<br><br>2. 学习柔和。<br>人的牙齿是硬的，舌头是软的，到了人生的最后，牙齿都掉光了，舌头却不会掉，所以要柔软，人生才能长久，硬反而吃亏。<br>心地柔软了，是修行最大的进步。<br>一般形容执着的人说，你的心、你的性格很冷、很硬，像钢铁一样。<br>如果我们像道家说的调息、调身、调心，慢慢调伏像野马、像猴子的这颗心，令它柔软，人生才能活得更快乐、更长久。<br><br>3. 学习隐忍。<br>这世间就是忍一口气，风平浪静，退一步海阔天空；<br>忍，万事都能消除。<br>忍就是会处理、会化解，用智慧、能力让大事化小、小事化无。<br>要生活、要生存、要生命，有了忍，可以认清世间的好坏，善恶，是非。<br>甚至接受它。<br><br>4. 学习沟通。<br>缺乏沟通，会产生是非、争执与误会。<br>最重要的就是沟通，相互了解、相互体谅、相互帮助，大家都是龙兄虎弟，互相争执、不沟通怎么能和平呢？<br><br>5. 学习放下。<br>人生像一只皮箱，需要用的时候提起，不用的时就把它放下，应放下的时候，却不放下，就像拖着沉重的行李，无法自在。<br>人生的岁月有限，认错、尊重、包容才能让人接受，放下才自在啊！<br><br>6. 学习感动。<br>看到人家得好处，要欢喜；<br>看到好人好事，要能感动。<br>感动是一个爱心、慈悲心，在几十年的岁月里，有许多事情、语言感动了我们，所以我们也很努力的想办法让别人感动。<br><br>7. 学习生存。<br>为了生存，要维护身体健康，身体健康不但对自己有利，也让朋友、家人放心，所以也是孝亲的行为。<br>',
'<h2>自省的力量</h2><br><br>人非圣贤，孰能无过，过而改之，善莫大焉。<br>一个人犯了错，不推诿，反省自己，努力改正，这是一个人内心的修养。<br>只有这样的人，才能不断修正自己，提高自己，不断进步，超越自我。<br><br>1<br>自省，是植根于内心的修养。<br><br>中国有句老话：以责人之心责己，以恕己之心恕人。<br>我们常常会把责任归咎于他人，自己犯错却总是为自己开脱。<br><br>人与人之间的矛盾，常常因此而起。<br>所以懂得自省，是一种难得的修养。<br><br>清代晚期的曾国藩擅长自省。<br>在每天的日记中，他都要将自己一天的言行进行一番彻彻底底的反思、清扫。<br>有一次，曾国藩与朋友小珊因小事产生嫌隙，经自省，认识到自己是犯了“尽人之欢，竭人之忠”的过错，“宜速改过，走小珊处，当面自认不是”。<br>曾国藩的一生，就是自省的一生，最终，他的人生修养和事业都达到了一定的高度，成为一代中兴名臣。<br><br>孔子说：躬自厚而薄责于人，则远怨矣。<br>反省自己，不苛责他人，是修养自己的法门，也是良好人际关系的基础。<br>懂得自省的人，待人宽厚，善待他人。<br>不推诿责任，时刻反省自己，是一个人不可多得的教养。<br><br>2<br>自省，才能自明。<br>有位女士刚搬到一个新的城市，她经常向朋友抱怨，说空气太差，能见度很低，窗外什么也看不见。<br><br>直到有一次，朋友来他家。<br>找来一抹布把她家的玻璃窗擦干净，她眼睛一亮，原来是自家的玻璃窗脏啊。<br>一个人只有躬身自省，才能不被蒙蔽，看到真实的世界，真实的自己。<br><br>齐白石88岁的时候，诗人艾青带着一副齐白石早年的画上门，请他鉴定真伪。<br>齐白石一看，确实是自己几十年前的作品。<br>他当即提出，要拿自己刚完成的两幅画交换。<br>艾青赶紧把画收起来，抱在怀里说：“您就是拿20幅，我也不换。”<br><br>艾青一走，齐白石对家人说：我几十年前的画，比现在好太多了。<br>我出名之后，走到哪里都是赞誉，从没人说过我半点不是。<br>今天看了我年轻时候的作品，发现自己实在退步太多了。<br>从那天之后，齐白石开始从最基础的描红做起，苦练绘画，毫不懈怠。<br>正是凭借着这样一种孜孜不倦，谦虚好学的态度，即使是在晚年，齐白石的作品依旧继续得到人们的尊重和喜爱。<br><br>人无完人，每个人都会犯错。<br>自省让我们更加清晰认识自己，更准确的改正自己。<br>如果不懂自省，就看不到自己的问题，更不能自救，只能一直沉沦，终至无可救药。<br><br>3<br>自省，才能不断进步。<br>夏朝的时候，伯启受禹之命，率军平诸侯有扈氏的反叛，不幸大败而回。<br>事后，他没怨天尤人，也没诿过于人，而是进行深刻的反省：<br>国家兵多地广，又占尽天时、地利与人和等优势，可是却强不敌弱，一定是个人德行和才能不够所致。<br>因此，他励精图治，兴利除弊，礼贤下士，体恤百姓，终使国渐富，兵日强，政通人和，众志成城。<br>有扈氏闻知，顿时打消进犯之念，自缚其身，俯首请降。<br><br>老子说：“大道之行，不责于人。”<br>真正有修养的人，从不会苛责他人。<br>他们不怨天，不尤人，躬身自省，不断改正自己，。<br>伟大人物之所以伟大，不是因为他不会犯错误，而是因为他懂得时刻反省自己。<br>善于自省，才能少摔很多跟头，少走很多弯路。<br>自省能潜移默化地改变一个人，这是一种能力，更是一种境界。<br>愿你我都有这样的自觉，每日三省吾身，努力成为更好的人。',
'<h2>男人一半是君子；女人一半是天使</h2><br>女人，一半是天使，一半是魔鬼。<br>女人如花，花开花谢，永驻的不是容颜，而是内涵，花有百媚千红，女人有风情万种。<br>女人花，花开不一定倾城，但一定花开美丽。<br>男人，一半是君子，一半是动物。<br>好男人的基本标准：<br>不一定要浪漫，但一定要负责任；<br>不一定要挣大钱，但一定要养家；<br>不一定要事事听父母，但一定要有孝心。<br>你可以做不到胸怀天下，但至少要有一份宽容，你可以做不到志在千里，但至少要有一种信念。<br>友谊，一半是迁就，一半是尊重。<br>朋友不一定常常联系，但也不会忘记。<br>每次偶尔想起，还是感觉那么温暖，不管未来多遥远，我们是永远的朋友，那些叫朋友的人，不是过客。<br>家庭，一半是付出，一半是收获。<br> 大千世界，芸芸众生，每一个人都有一个属于自己的家，想家恋家，心中有家，家和万事兴，有爱就欢心。<br>父母，一半孝顺，一半陪伴。<br>百善孝为先：<br>在无数次的第一次中，在漫长的成长道路上，父母付出了多少心血，倾注了多少爱。<br>世上最大的恩情，莫过于父母的养育之恩，值得我们用生命去珍爱，用至诚的心去感激，用切实行动去报恩。<br>幸福，一半是感觉，一半是知足。<br>幸福是什么？<br>有人说，幸福是一生平安；<br>有人说，幸福是衣食无优；<br>也是人说，幸福是每一天都快乐。<br>其实说来说去，知足就是幸福，它只是一种感觉，一种平和的感觉。<br>朋友：<br>别找了，幸福就在你的心里。<br>人生，一半是清醒，一半是糊涂。<br>说不清的，是人；<br>想不通的，还是人。<br>或许，人生就是这样，一半糊涂，一半清醒，有时糊涂，有时清醒。<br>别把自己逼得太紧，总要留些时间与空间给自己，活着，就是一种幸福！',
'<h2>心态</h2><br><br>烦恼的根源都在自己<br>生气，是因为你不够大度；<br>郁闷，是因为你不够豁达；<br>焦虑，是因为你不够从容；<br>悲伤，是因为你不够坚强；<br>惆怅，是因为你不够阳光；<br>嫉妒，是因为你不够优秀。<br><br>凡此种种烦恼的根源都在自己这里，<br>所以，每一次烦恼的出现，都是一个给我们寻找自己缺点的机会。<br><br>越计较越痛苦<br>人生，有多少计较，就有多少痛苦；<br>有多少宽容，就有多少欢乐。<br>痛苦与欢乐都是心灵的折射，就像镜子里面有什么，决定于镜子面前的事物。<br>心里放不下，自然成了负担，负担越多，人生越不快乐。<br><br>计较的心如同口袋，宽容的心犹如漏斗。<br>复杂的心爱计较，简单的心易快乐。<br><br>抱怨是一种毒药。<br>它摧毁你的意志，削减你的热情。<br>抱怨命运不如改变命运，抱怨生活不如改善生活，毕竟抱怨≠解决。<br>凡事多找方法，少找借口，强者不是没有眼泪，而是含着眼泪在奔跑!<br><br>无怨无悔<br>人生无悔便是道，人生无怨便是德。<br><br>得到的要珍惜；失去的就放弃。<br>过多的在乎会将人生的乐趣减半，看淡了，一切也就释然了。<br>执着其实是一种负担，甚至是一种苦楚，计较得太多就成了一种羁绊，迷失太久便成了一种痛苦。<br>放弃，不是放弃追求，而是让我们以豁达的心去面对生活。<br><br>心好，一切都好<br>心态好，人缘就好，因为懂得宽容；<br>心态好，做事顺利，因为不拘小节；<br>心态好，生活愉快，因为懂得放下。<br><br>别让脾气和本事一样大，越有本事的人越没脾气。<br>心态好的人，处处圆融，处处圆满。<br>好的心态，能激发人生最大的潜能，是你最大的财富。',
'<h2>小时候学过的课文</h2><br><br>当年那个在语文课上懵懂的少年，也终于在长大成人之后，读懂了文中的人生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY1JXicpVMztCw0ALnswVzWG5sEHy3DLiboqsDnvhViaADv8mcMr9CMDsibSAbW6gpw4ZmK1DnxwyI8kDA/640"><br><br>01<br><br>朱自清《背影》<br>这时我看见他的背影，我的眼泪很快地流下来了。<br>我赶紧拭干了泪，怕他看见，也怕别人看见。<br>等他的背影混入来来往往的人里，再也找不着了，我便进来坐下，我的眼泪又来了。<br>唉！<br>我不知何时再能与他相见！<br><br>年少的时候，我并不知道朱自清的这声叹息是多么的沉重。<br>更不会明白，讲台上那个长得五大三粗的中年教师读到这里的时候为何双眼通红，热泪盈眶。<br>龙应台说：<br>“父母亲，对于一个二十岁的人而言，恐怕就像一栋旧房子：<br>你住在它里面，它为你遮风挡雨，给你温暖和安全，但是房子就是房子，你不会和房子说话，去沟通，去体贴它、讨好它……<br>我猜要等足足二十年以后，你才会回过头来，开始注视这没有声音的老屋。”<br>我相信最初的我们，都曾自信满满地许下过“孝”的誓言，以为来日方长，我们可以从容尽孝。<br>可是我们却忘记了时间的残酷，忘了人生的短暂，忘了生命本身有不堪一击的脆弱。<br>就像朱自清在《背影》里描述的，他后来最不能忘记的是父亲的背影，他以为一别后很快能见到父亲，却不知整整过去两年，还是不得见。<br>那种怅然伤怀，只有经历过的人才能懂得。<br><br>有句话说：<br>父母在，人生尚有来处；<br>父母去，人生只剩归途！<br>世间所有的爱都指向团圆，唯有父母的爱，指向别离。<br>树欲静，风已止；<br>子欲养，亲尚待，才是这个世界上最幸福的事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY1JXicpVMztCw0ALnswVzWG58HJ9QYoQOWdyUraVNpYUtb01WnGZnibYefBlELa6ibSlYS8SKND0MvLQ/640"><br><br>02<br>鲁迅《社戏》<br>鲁迅说：“真的，一直到现在，我实在再没有吃到那夜似的好豆，也不再看到那夜似的好戏了。”<br>但是读过《社戏》的人都知道：其实那夜的戏，看得叫人<br>“打呵欠”“破口喃喃的骂”，那夜的豆，第二天吃起来也实在平常。<br>后来，我们终于明白，原来有样东西，你会永远记住它的好。<br>那就是，童年。<br>随着年龄的增长，社会阅历的丰富，我们学会了口是心非，学会了世故圆滑，学会了装腔作势，却再也找不到最初的那份纯真，没有了真正的快乐。<br>《小王子》的作者安托万曾经说过：<br>所有的大人都曾经是小孩，虽然，只有少数的人记得。<br>我们整天忙忙碌碌，喧闹着，躁动着，听不到灵魂深处的声音。<br>时光流逝，童年远去，我们渐渐长大，岁月带走了许许多多的回忆，也消蚀了心底曾今拥有的那份童稚的纯真，我们不顾心灵桎梏，沉溺于人世浮华，专注于利益法则……<br>我们把自己弄丢了；<br>我们该把自己找回来了。<br>人到中年以后，你会发现我们越来越喜欢怀旧。<br>可我们真正怀恋的也许并非旧时光，而是曾经那个真诚美好的自己。<br>我们注定留不住童年，惟愿能守住童心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1JXicpVMztCw0ALnswVzWG5j6P184d2nadGBTPMv3HOiaibmOicrL7JuHviapcX7RkiboADFnpKtcibrI5Q/640"><br><br>03<br>王安石《游褒禅山记》<br><br>王安石在《游褒禅山记》中写道：<br>“尽吾志而不能至，可以无悔矣。<br>有人说，人成熟的一个重要标志是，不再相信“努力就能成功”。<br>的确，经历的越多，你越发明白，决定一个人是否成功有太多其他的因素，比如出身，比如机遇，比如天分。<br>就连王安石这样才华盖世，位极人臣之辈，都无法完成梦想的蓝图，更别说这个世界平凡的大多数了。<br>毛姆在《月亮与六便士》里自嘲道：“我拼尽全力，过着平凡的一生。<br>不出意外，大多数人的生活都将平平无奇，甚至有的人还没有走完人生历程，就已经离开这个世界。<br>既然如此，那么努力的意义又是什么呢？<br>高晓松也曾问过李宗盛一个类似的问题，他说：“大哥，人生究竟该怎样选择？<br>李宗盛回答道：“生活呢，就这么两个事儿，一件事儿呢叫做熬，一件事叫做拼，可是呢，你熬来熬去你会发现最终还是要拼，那还不如早一点拼了。<br>通往梦想的路很长，拼命前行，就算无法到达终点，也总能离梦想更近一步。<br>有时候努力看似没有多大效果，但它确实如水滴石穿般影响着我们的人生。<br>总有一天，你会发现你已经变成了自己想要成为的人。<br>拼尽全力，无论成功或是失败，你才不会等到人生而立，去埋怨曾经那个“本可以”的自己。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY1JXicpVMztCw0ALnswVzWG5KOuhYF9XDn61iavMuMqAR1s0uj2uRFjG83zicibXdrzoVr2oJfdbUnydQ/640"><br><br>04<br>鲁迅《少年闰土》<br>“他每到我家来时，总问起你，很想见你一回面”，却在见面时，“他的态度终于恭敬起来，分明的叫道：<br>老爷！<br>对于那个带着银项圈，月下刺猹的勇猛少年，为何最后会变成呆板木讷小心翼翼的中年人，我们曾经百思不得其解，甚至心生厌恶。<br>后来才发现，自以为是“迅哥儿”的我们，都活成了闰土。<br>初生牛犊不怕虎，是少年时期自我认知的骄傲。<br>那时，我们都会以为自己是拯救世界的大英雄，只要想做，便没有做不到。<br>可真正的长大，是从认识到自己的责任开始的。<br>就像罗曼罗兰的那句名言：“真正的英雄主义，是认清生活以后仍然热爱生活。<br>中年闰土养着八口人，靠着种地，靠着地主家的照顾才能堪堪生存。<br>他难道不希望回到那个和迅哥儿漫山遍野奔跑的青葱岁月吗？<br>只是成年人肩上的担子太重，他不敢对迅哥儿有任何的不尊敬，害怕自己的错误会带来一家人的痛苦。<br>这是不是像极了现在上有老下有小，在职场上谨小慎微的中年人。<br>生活磨平了棱角，让我们变成了当年自己最讨厌的人。<br>但是，我们却也从没有放弃属于自己的责任。<br>人到中年，踩着钢丝，带着镣铐，我们也许再也无法像少年人那样翩然起舞，可生活的每一步，都变得坚实而可靠。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY1JXicpVMztCw0ALnswVzWG5R0kO7icMWsWaW3uOCLL26IIvW3nz5lFzAcoox4Dic6IBwh9CeOubTPvQ/640"><br><br>05<br>史铁生《我与地坛》<br>我狠命地捶打这两条可恨的腿，喊着，“我可活什么劲儿！”<br>母亲扑过来抓住我的手，忍住哭声说：“咱娘儿俩在一块儿，好好儿活，好好儿活……”<br>可我却一直都不知道，她的病已经到了那步田地。<br>后来妹妹告诉我，母亲常常肝疼得整宿整宿翻来覆去地睡不了觉……<br>曾有记者追问史铁生：“为什么写作？<br>史铁生回答道：“为了活着。<br><br>这是他那位历尽磨难的母亲，用自己的生命，给他的人生写下的注脚。<br>有些人活着，就已经精疲力尽。<br>如果年少的时候有人对我说这句话，我一定不屑一顾。<br>直到我看到台风天里，那个用生命守护汽车的货车司机；<br>看过那些暴雨中，为了一单外卖，奋力狂奔的快递员；<br>看过那位蹲在雪地里接活，一边泣不成声，一边吞咽着食物的父亲……<br>我终于相信：<br>世间万物，没有什么能苦过生活。<br>能够活着，就已经是最大的幸运。<br>二十一岁瘫痪，四十八岁开始靠肾透析维系生命，在苦难的生活中史铁生足足支撑了59年，用一支笔点亮了短暂又璀璨的人生。<br>很喜欢崔健歌曲里的一段歌词：<br>“现实像个石头，精神像个蛋，石头虽然坚硬，可蛋才是生命。”<br>是啊，生活就像那坚硬的石头，即便无比艰难，但只要活着，就有希望和前进的方向。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY1JXicpVMztCw0ALnswVzWG59umicibJ3zyXKS49diblfQfgkoU3b9ziaVyLWlO58K7xg3X1UxficB30ywA/640"><br><br>06<br>辛弃疾《丑奴儿·书博山道中壁》<br>少年不识愁滋味，爱上层楼，爱上层楼，为赋新词强说愁。<br>而今识尽愁滋味，欲说还休，欲说还休，却道天凉好个秋。<br>小时候我们总是满嘴牢骚，走得路远了会喊累，不小心摔了一跤会流泪，不开心了会憋着小嘴在父母那里寻求安慰……<br>而长大之后，你压根不敢再花时间来喊疼，因为每天生活都在告诉你：<br>别抱怨，没有人会对你感同身受。<br>村上春树说：“你要做一个不动声色的大人了。<br>不准情绪化，不准偷偷想念，不准回头看，去过自己另外的生活。<br>千万不要把自己活得像落难者，急着告诉所有人你的不幸。<br>总有一天你会发现，酸甜苦辣要自己尝，漫漫人生要自己过，你所经历的在别人眼里都是故事。<br>一个人的成熟，就是一个把情绪调整静音的过程。<br>你要努力强大起来，然后独当一面。<br>正如莱蒙托夫的那首小诗<br>《一只孤独的船》：<br>一只船孤独地航行在海上，它既不寻求幸福，也不逃避幸福，它只是向前航行。<br>底下是沉静碧蓝的大海，而头顶是金色的太阳，将要直面的，与已成过往的，较之深埋于它内心的，皆为微沫。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/r5ibYXKmn8p0pXFnibbhRdS9px4HaPXfT0EvgQA1db3HHKrWZkyH9SzVnCy9L4kGQic9gRaC02taSmU7L7wzX0JLA/640"><br><br>时光已逝，我们也不再是少年锦时，过往的懵懂无知，都已随风而去。<br><br>小时候的课本，在岁月中渐渐泛黄，却仍会一次次为我们还原出人生最本真的模样，散发它最后的光。<br>',
'<h2>箴言</h2><br><br>1、人一简单就快乐，一世故就变老。<br><br>2、当代四大美德：信息秒回，约见守时，按时还钱，不管闲事。<br><br>3、如今点头之交越来越多，颈椎病都快不药而愈了。<br><br>4、三思而后行只是少数，大部分还是三思而不行。<br><br>5、人生最宝贵的不是你拥有的物质，而是陪伴在你身边的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GqljMM3iabjDOCWm7Hcicia2ickMJqsk4OrxSoo26gvLqSSDgYFOe3H2gJw33alaqiaiazxtGiagB4n40ibxJPnNOh4NLA/640"><br><br>6、随着时间的流逝，我们身边重要的人越来越少，而留在身边的人越来越重要。<br><br>7、人生就是，昨天越来越多，明天越来越少。<br><br>8、心烦时记住三句话：算了吧，没关系，会过去的。<br><br>9、当一个人感到很知足，心不烦，身不疲，无所求，心能安的时候，快乐就在其中。<br><br>10、只有在落魄时候才懂，愿拉你一把的人何其少。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GqljMM3iabjDOCWm7Hcicia2ickMJqsk4OrxUIiaLfiarl0UqNX9bUwulcKFVb8sSfeNRlvNOdhc9XqJmhKiaUT2Ribc6w/640"><br><br>11、计算得太清楚的人通常聪明无比，但，换来的却是烦恼无数和辛苦一场。<br><br>12、人生的经历就像是铅笔一样，开始很尖，经历的多了也就变得圆滑了，如果承受不了就会断了。<br><br>13、人不会苦一辈子，但总会苦一阵子。许多人为了逃避苦一阵子，却苦了一辈子。<br><br>14、烦恼不过夜，健忘才幸福。<br><br>15、不要去羡慕别人的表面风光，其实每个人都有自己内心的苦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GqljMM3iabjDOCWm7Hcicia2ickMJqsk4Orxcm6kDqahGo2iaZLm19ibyphVHDibV6Pat9nsiajTg0Wh0DoKracqyiciboKQ/640"><br><br>16、不要让自己被三件事所控制：过去，别人和金钱。<br><br>17、每当我找到了成功的钥匙，就有人把锁给换了。<br><br>18、一个人越在意的地方，就是最令他自卑的地方。<br><br>19、人如果靠吃饭活着，那饭不叫饭，叫饲料。<br><br>20、世界上只有想不通的人，没有走不通的路。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GqljMM3iabjDOCWm7Hcicia2ickMJqsk4OrxOcU3RJ0074730MwCIQTVoZVcMwUbeHEibSFSxc18HL9hrSGq7bsd5iaA/640"><br><br>21、不懂时，别乱说。懂得时，别多说。心乱时，慢慢说。没话时，就别说。<br><br>22、幸福不是房子有多大，而是房里的笑声有多甜。<br><br>23、人都只活一次，说到底我们都是新手。<br><br>24、用你的笑容去改变这个世界，别让这个世界改变你的笑容。<br><br>25、有棱有角的害处是，别人啃起你来十分方便。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GqljMM3iabjDOCWm7Hcicia2ickMJqsk4OrxJpICLJrINvkibbBXiakib4jDqS8spWR2gmZYqbXcAZdhBVAZb02tCwCQw/640"><br><br>26、不要在小人身上浪费时间，将军有剑，不斩苍蝇。<br><br>27、快乐其实很简单，但你为什么不快乐？因为你连简单的事都做不好。<br><br>28、快乐有三法：舍得、放下、忘记。<br><br>29、快乐有四要素：可以改变的去改变，不可改变的去改善，不能改善的去承担，不能承担的就放下。<br>',
'<h2>患难见真情，不是谁都行</h2><br><br>人与人相处，形式分为很多种，可有一点却始终不变分毫，那便是一颗真诚的心。<br>一个人的心，摸不着，看不到，只能用心去体会。<br>在乎你，才会关注你的一举一动；<br>喜欢你，才会留意你的一言一语。<br>多少的谎言，都经不起时间的沉淀；<br>多少的情感，都经不起距离的考验。<br>人与人之间，不要把别人的善良，当作攻击的出口；<br>情与情之间，不要把别人的关爱，看成是理所当然。<br>因为信任，所以真诚；<br>因为在意，所以珍惜。<br>在这个世界上，能为你弯腰低头的人不多，视你唯一的人更是太过稀有！<br>有的人平日里，嘴上说得感人真挚，关键时刻未必能和你肝胆相照；<br>有的人优势是能说会道，却从来不会为朋友两肋插刀。<br>得意时第一个送来祝福的，不如失意时默默为你祈福的；<br>成功时和你一起笑的，不如失败时陪你一同哭的。<br>患难见真情，不是谁都行！<br>该来的，我欢迎；<br>想走的，我不送。<br>真心再平淡也是宝贵的，虚情再热烈也是廉价的。<br>喜欢用真情的，你我敞开心扉，热情相拥；<br>善于耍虚伪的，你我时间珍贵，慢走不送。',
'<h2>奇文共赏</h2><br>陈继儒（1558～1639），华亭（今上海金山枫泾泖桥村）人。<br>说起陈继儒，大家也许不怎么熟悉，他是明代知名文学家、书画家。<br>字仲醇，号眉公、麋公。<br>有《梅花册》、《云山卷》、《陈眉公全集》、《小窗幽记》等传世。<br>他有一篇《警世通言》传世（不是冯梦龙的短篇小说集！），数百年来，点醒了无数人。<br>今天拿出来和大家“奇文共欣赏”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HLJ9Tkicl9xf6BxIDMjqYjOgFsuPicaDDc8CDFQQU6bcqKwcAz46NSpVtnhRSPkyaq9zzwLfHt5A7vbkoLo2micgA/640"><br><br>陈眉公《警世通言》<br>一生都是命安排，求甚么？<br>今日不知明日事，愁甚么？<br>不礼爹娘礼鬼神，敬甚么？<br>弟兄姊妹皆同气，争甚么？<br>儿孙自有儿孙福，忧甚么？<br>奴仆也是爹娘生，凌甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLSd9ROLttGIVw01HmkM2VH4ibZdbFedLzMdwDytDibChm2nUPdY2qJjtHg/640"><br><br>当官若不行方便，做甚么？<br>公门里面好修行，凶甚么？<br>刀笔杀人终自杀，刁甚么？<br>举头三尺有神明，欺甚么？<br>文章自古无凭据，夸甚么？<br>荣华富贵眼前花，傲甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLSB8kR3WzcQt7zIfUTLH06icV9ZpJ9trQb4mo3PQibD1zJkHs2YxTRM6jQ/640"><br><br>他家富贵前生定，妒甚么？<br>前世不修今受苦，怨甚么？<br>岂可人无得运时，急甚么？<br>人世难逢开口笑，苦甚么？<br>补破遮寒暖即休，摆甚么？<br>才过三寸成何物，馋甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLSjM6bTBJCPianwibe9Q9fvj3ibhhw1rU6kE788Z0HcEVafIeYSj3anPEww/640"><br><br>死后一文带不去，怪甚么？<br>前人田地后人收，占甚么？<br>得便宜处失便宜，贪甚么？<br>聪明反被聪明误，巧甚么？<br>虚言折尽平生福，谎甚么？<br>是非到底自分明，辩甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLS5gc4TpvHZkm6LQETTTCrjcJjhzslJWfa09kfOBmuWCEKn1mUtXRUEw/640"><br><br>暗里催君骨髓枯，淫甚么？<br>嫖赌之人无下梢，耍甚么？<br>治家勤俭胜求人，奢甚么？<br>人争闲气一场空，恼甚么？<br>恶人自有恶人磨，憎甚么？<br>怨怨相报几时休，结甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLS2RICOZma1jzicqHDicgSrcYjP5dc5LwiaxvbNl0bSiaSpsfGr9rwrK0ZSg/640"><br><br>人生何处不相逢，狠甚么？<br>世事真如一局棋，算甚么？<br>谁人保得常无事，诮甚么？<br>穴在人心不在山，谋甚么？<br>欺人是祸饶人福，强甚么？<br>一旦无常万事休，忙甚么？<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icHcv8XkdpLOHiaY56ByT8Z64jaUibq3XLSTicLicDEONc5ArOibOwkPqicN4pfbdEH45AzqdgmXy2quyL9k4p2Xo5dCg/640"><br><br>“世上本无事，庸人自扰之”，很多事只要看开了，也就没什么好烦的。<br>',
'<h2>得失之间</h2><br>人这一生，总在得失之间，得到，未必是福，失去，未必是祸。<br><br>得到又如何，不能长久拥有。<br>失去又怎样，也许还会再有。<br>有的得到只是一时的，有的失去只是短暂的。<br><br>人活着，得到是偶然，失去是必然，一切都要顺其自然。<br>不要为了得到炫耀，也不要为了失去悲哀，所有的都是注定的，<br>是你的，不用求，不用留，不是你的，何必求，何必留。<br><br>人生本来就没有十全十美，生活更不能样样顺心，总要学会成长，变得坚强，去接受所有的不完美，去放下所有的不如意，只有这样，才能让自己过得轻松一些。<br><br>祸福无门，世事难料，人再怎么争怎么算，都算不过天。<br>命里有的终会有，命里没的莫强求，得到了，就当奖励，失去了，就当经历，没必要因为失去怀恨在心，因为得到沾沾自喜。<br><br>人生眨眼之间，终会烟消云散，要学会看淡，看淡所有的失去，不要和别人比，无论日子如何，生活怎样，珍惜自己拥有的！<br><br>人生眨眼过，得失别在意，看开了，失去就是历练，想通了，得到就是幸运，得失之间，心态最重要，接受安排，不抱怨，心态平和，最坦然！<br>',
'<h2>最快的脚步不是跨越，而是继续！</h2><br><br>人的一生，好与不好都是一种经历。<br>好是精彩，不好是磨砺。<br>本着快快乐乐生活，平平凡凡做人，认认真真做事的原则，卸去满身的疲惫，让花来衫里，让雨润心田，相信，眸里芬芳，蝴蝶自来；<br>心之若素，香自满怀',
'<h2>没有人能够随随便便成功</h2><br>所以没必要总抱怨别人的生活比自己幸福。<br>你羡慕别人衣食无忧的高薪，却往往没看到他背后付出的辛劳；<br>你羡慕别人说走就走的潇洒，却常常不知道他们为此舍弃了多少安逸。<br>认真做好自己手头的事，方能成就人生的大格局。',
'<h2>不要怀疑读书的价值</h2><br>又到毕业季，数年青春相聚的一团热火，就要转身话别散作满天繁星。<br>如果生活是一条河流，人难免在激流中踉跄：<br>感觉生活充满诱惑的陷阱，被“成功”的期望压得喘不过气；<br>又有时会感觉自己在随波逐流，虽然轻松却蹉跎光阴。<br>大浪淘沙，时间会告诉你哪里是金哪里是沙。<br>总有一些东西，越久越有力量。<br><br>请不要怀疑读书的价值。<br>当你来到陌生的城市，拿着刚毕业不过数千的起薪，七大姑八大姨却告诉你“谁谁谁高中没读完就做生意，如今赚得盆满钵满”，这时请不要怀疑读书的价值。<br>不用着急，要给自己一点时间，因为教育是一坛越陈越香的酒，也是受益终身的一场自我投资。<br>如果育人像栽树，一年的树丛只能用作柴火，十年的树木却可能成为栋梁。<br>十年寒窗给你的不仅是一纸文凭，它打开的更是一个人认知与能力的大门，是站在前人的肩膀上指出了一条继续向上攀登的路径。<br><br>请不要误解善良的力量。<br>刚刚踏进社会，没有人能保证每一次都会被公平对待，但一定要保持善良；<br>没有人能保证每一次付出善意都会有回应，但一定要坚持善良。<br>善良不是一种无力的妥协，恰恰相反，善良是对生活最有力的回答。<br>因为善良不意味着懦弱，有时坚守底线必须付出巨大勇气；<br>善良也不是一味迁就，有时候善良需要嫉恶如仇。<br>做到善良，并不意味着能带来什么报偿，因为善良本身就是最好的报偿：<br>一个人守住了自己的善良，无论说什么、做什么都能问心无愧，就能吃得香、睡得踏实、活得心安。<br>它就像一束光，把生活里每一个昏暗时刻照亮。<br><br>请不要低估吃苦的回报。<br>记得有一次，到一个创业的同龄朋友那里做客。<br>做餐饮行业的他，指着店外告诉我，这条街上来来去去不知换了多少家餐厅、咖啡店，但这些年来坚持下来并且人气越做越旺的却只有他一家。<br>为什么？<br>其实这条街上不乏明星投资、装修考究的网红店，可是只有他每天起早贪黑，向食客一个一个询问就餐体验，不厌其烦地改进服务、菜单。<br>今天的社会竞争大、压力重是事实，却不该低估这个时代对一个不怕吃苦的人的回报。<br>再美的梦想，都不会在“小确幸”的轻松里自动完成。<br>无论是多读一本书、多跑一次步，还是多留一点心、多拜访一次客户，都仿佛是种下一粒种子，说不定在未来的某个时刻发芽长大，长成梦想的样子。<br>跨出校门，相比于对适应不了社会的担心，其实我们更应该担心太过于“适应”社会。<br>不必过早地急于“成熟”，因为别人告诉你的所谓“成熟”的人应该做的事，未必就是一条适合你的正确道路。<br>年轻时，用自己的眼睛去看，用自己的耳朵去听，用自己的心灵去感受，让生活的可能性得到充分延展，总有一天，你会找到最适合自己的那条道路。<br>',
'<h2>没有天堂，没有地狱，更没有来生</h2><br>我一直劝大家热爱生活，热爱生命，因为你没有下辈子。<br><br>别信那些乱七八糟的，都是些没有影子的事儿。<br><br>自从工业革命之后，人类修了铁路、电线杆，通了火车，飞机升了空，卫星上了天，牛鬼蛇神，天堂，地狱，上帝，佛陀，天使，魔鬼，就都失去了踪影，你若说有什么神仙鬼怪，请他到我面前显个神通试试？<br><br>看老子一泡尿泚得它灰飞烟灭！<br>我不信上帝，不敬鬼神，不听王八念经，什么天堂地狱、六道轮回，在我眼里看来，都不如凉爽的夜晚，撸着烤串，喝着啤酒，吹着牛逼，讲着故事，骂着混账，只觉耳后风生，鼻头火起，不知老之将至。<br><br>我不信任何宗教，更别提什么封建迷信；<br>作为一个唯物主义者，我更相信实验结果和逻辑推导，这是科学的时代，控制好变量，做好数理推导，完成实验，分析数据，你才有资格去提炼“规律”。<br><br>有些杠精喜欢怼我，说你相信科学，这也是一种迷信。<br>我说放屁，科学和你们宗教不同，你们宗教讲究无条件信仰，你们认为你们掌握了绝对真理，没有讨价还价的余地。<br><br>“圣喻”让你怎么做，就就怎么做，一点怀疑的余地都没有。<br>科学不一样，科学是一种方法论，这种方法论里面，没有绝对的真理，每一次物理实验，每一个数学模型，都需要严格设定限制条件，比如说真空、无摩擦......等等，每一个公式，都是通过严格的论证，一步步接近“真理”。<br>牛顿力学、电磁学、相对论、量子力学，没有谁号称自己是终极真理，只有质疑前人的智慧成果，才有科学的不断进步。<br>科学家也犯错，科研工作者也会犯错，但他们会知道自己错了，而且会总结自己错在哪里，日后该如何避免。<br>但迷信者认为他们没有错，他们非要盲从于一些狗屁不通的经文，执着于一些邪恶愚蠢的仪式.....他们不爱自己的生命，也不爱他人的生命，他们只信那些人类杜撰出来的虚妄神灵。<br>宗教和迷信，是封建时代统治阶级创造出来麻醉民众的，你可以在今日的印度看到这些东西的原貌，贱民就是贱民，婆罗门就是婆罗门，这一辈子不可能改变，那么只有忍受痛苦，等待下辈子了。<br>基督教、伊斯兰教、犹太教都有天堂地狱，佛教有极乐世界，有六道轮回，总之，他们都会告诉你，死后还有一个世界等着你。<br>事实上，并没有，死了就是死了，无论你信仰多么虔诚，无论你行善还是作恶，无论你是大德贤人，还是我这样的“无信者”，死后都只能化作一具冰冷的躯体，被微生物分解，最终化为尘土。<br>没有天堂，没有地狱，没有转世投胎，死了就是肉体和精神的彻底消灭，你不会因为你举行了什么仪式，就会在死后得到什么，更不会因为死法不同，将来就有可能转世去个好人家。<br>如果你这辈子邪恶、无能、懦弱、残忍，欺软怕硬，欺凌弱小，你一无是处，浑身负能量，你便是死了，也只是死了个坏人、恶人、怂人。<br>并不会因为你念了几句“哈利路亚”、“阿弥陀佛”，就可以登上天堂，当然你也不会下地狱，因为根本不存在。<br>如果你要享受生活，那么就享受这一生，爱你自己，爱的亲人、朋友，爱你身边的人，爱这个世上每一条鲜活的生命。<br>不要想来世，因为根本没有来生，你若是这辈子失去了亲情、爱情和善良的心，你永远都不会找回来。<br>如果你要改变命运，也请从这辈子开始改变，你该学习，该奋斗，该从实际出发，做自己能做的事情，一步一步地去改变自己的现状。<br>不要想下辈子，因为根本没有下辈子，如果你这辈子是个失败者，那么你永远都是一个失败者。<br>不要觉得我说话残酷，因为这个世界就是这么残酷，宇宙浩瀚，星汉灿烂，每一秒钟，都有物质在湮灭，都有恒星在爆发，都有黑洞在坍缩，生命、文明，只是沧海一粟而已，凭什么觉得自己可以违背冰冷的物理规则？<br>我读过一本玄幻小说，叫做《奥术神座》：<br>教皇问“奥术皇帝”道格拉斯：“你不觉得你的奥术还有很多事情不能解释吗？<br>你不觉得这个宇宙还缺‘第一推动力\'吗？<br>这不就证明了‘主\'的存在了吗？”<br>道格拉斯说：“是的，奥术确实还有很多东西不能解释”。<br>“但是，我已经见过了浩瀚的星空，所以，如果真的有一个‘主\'存在，我绝对不相信这么伟大的存在，会和我们这些人一样，躲在一个渺小的星球上，和我们杀来杀去，抢夺这些俗世的信众和地盘”。<br>“如果真有这么一个‘主\'，天天接受人们的祈祷，却只是鼓励信徒们和其他人在小小的星球上抢夺资源......那么这样的主，也无垠的星空相比，它实在算不上什么......”<br>“所以，它也配我信”？<br>是吧，如今人类的力量已经在改变世界，我们凿穿了大山，打通了峡谷，跨越了海峡，把卫星送上了天，让旅行者号飞出太阳系，我们建立了现代通信，让天涯近如咫尺。<br>劳动人民的智慧，和伟大的力量，造就了这个伟大的现代文明，请问，那些故纸堆中杜撰神灵，那些受人供奉却无知无觉的泥塑木偶，也配我们信？<br>我不反感宗教，也不排斥任何信仰，甚至还主动去学习、观摩他们的知识和做派。<br>我觉得完全可以当作文化去欣赏，去研究，而没有必要信它们。<br>作为中国人，我其实对牛鼻子道士更亲近一些，因为他们不主动传教，也不宣扬自己的宗旨，总是一副爱信信、不信滚的样子，更何况，他们的世界观里，也没有来世。<br>农村里如今还有“道士”，但他们的作用，就是在道观里摆几个腌菜缸子，卖些腌萝卜、腌辣椒、酸豆角。<br>更多的道士，其实平时也是农民，只有有人过世的时候，他们才会披上花花绿绿的紫金八卦衣，舞着桃木剑，念着经文，唱着青词，送亡者上路。<br>到底亡者去哪里，他们也不知道。<br>我认识一个网上很有名的老道，他说他们修道的，其实修的也是唯物主义”，因为他们不讲轮回，不讲来生，只活在当下，道法自然，就是吃好喝好，照顾好亲人朋友，好好过这一生。<br>我说很好，所谓“道”嘛，不光在宇宙星辰之中，也在此世的人间烟火里。<br>活在当下，守护当下，热爱生命，比什么都靠谱。<br>',
'<h2>开始行动，困难总会慢慢化解</h2><br>在我们的生活中，不论多难做的事情，只要你开始行动，困难总会一个一个慢慢化解。<br>然后你会发现，不管什么目标，总会有到达的那天。<br>当你决定出发并且为之付诸实践的时候，最困难的那部分就已经完成了。<br>',
'<h2>竹子定律”——每个成功者都是践行者！</h2><br>竹子用了4年的时间，仅仅长了3cm。<br>从第五年开始，以每天30cm的速度疯狂地生长，仅仅用了六周的时间，就长到了15米。<br>其实，在前面的四年，竹子将根在土壤里延伸了数百平米。<br>做人做事亦是如此。<br>不要担心你此时此刻的付出得不到回报，因为这些付出都是为了扎根。<br>人生需要储备，有多少人，没能熬过那三厘米？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gVKh6n51Xv6Sbv4hCCxibCZKyVtgIg1zwK7rpmO1BfQgUbG1oDxq7ia4mXgLgQmTpRxRVnaHKxme1WnW0mrzzuTQ/640"><br><br>什么叫价值？<br>同是两根竹子，一支做成了笛子，一支做成了晾衣杠。<br>晾衣杠不服气的问笛子：我们都是同一片山上的竹子，凭什么我天天日晒雨淋，不值一文。<br>而你却价值千金呢？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gVKh6n51Xv6Sbv4hCCxibCZKyVtgIg1zwD2iblBPIEwiczMDPmiaoeGegJzpZHD8RgAGSvKURZDHeDAWC7lwg3rFGQ/640"><br><br>笛子回答说：因为你只挨了一刀，而我却经历了千刀万剐，精雕细琢，晾衣杠此时沉默了。<br>人生亦是如此，经得起打磨，耐得起寂寞，扛得起责任，肩负起使命，人生才会有价值。<br>看见别人辉煌的时候，不要嫉妒，因为别人付出的比你多。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/dwjaq7j9CBHDofKHOasQkib3cVZnuxC8GQJicibRSbK0ob6MJFIAXxrJYlO1Hxib2k7q44iaEreWR3x4octBKVhYmTg/640"><br><br>国学大师钱穆说：“古往今来有大成就者，诀窍无他，都是能人肯下笨劲。”<br>胡适也说：“这个世界聪明人太多，肯下笨功夫的人太少，所以成功者只是少数人。”<br>说起钱钟书的满腹经纶，人们往往归功于他的天份高，记忆力强。<br>其实，钱钟书学问博大精深，更多来自后天手不释卷的苦功。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gVKh6n51Xv6Sbv4hCCxibCZKyVtgIg1zwAfnjUwXXl1MAAMic62dqvmB4fqEnSsnC7RKJDsr71hTdPaD4Cbfiby9w/640"><br><br>钱钟书大学同窗许振德这样描述：在校时，以一周读中文经典，一周阅欧美名著，交互行之，四年如一日。<br>每赴图书馆借书还书，必怀抱五六巨册，且奔且驰。<br>且阅毕一册，必作札记......<br>代表他学术成就的《管锥编》，引述4000多位名家的上万种著作中的数万条书证，汪洋恣肆，博大精深。<br>有些人可能不知道，他进入清华后，目标是“横扫清华图书馆”。<br>他的治学心得是：“越是聪明人，越要懂得下笨功夫。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gVKh6n51Xv6Sbv4hCCxibCZKyVtgIg1zwcR0npGWevs6HrM41LjPsSttyymudFZTgrYsanWmVDgFzPbqa8MJ5PA/640"><br><br>“心在一艺，其艺必工，一心在一职，其职必举”。<br>',
'<h2>天天说话，不见得就会说话</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4WbnkoSCm0fkGA3DKkIrmmVNu9utzOZnRQl6F1pWWBJGE2Wibh1ClhxPfuEw/640"><br><br>朱自清<br>谁能不说话，除了哑子？<br>有人这个时候说，那个时候不说。<br>有人这个地方说，那个地方不说。<br>有人跟这些人说，不跟那些人说。<br>有人多说，有人少说。<br>有人爱说，有人不爱说。<br>哑子虽然不说，却也有那伊伊呀呀的声音，指指点点的手势。<br>说话并不是一件容易事。<br>天天说话，不见得就会说话；<br>许多人说了一辈子话，没有说好过几句话。<br>所谓“辩士的舌锋”、“三寸不烂之舌”等赞词，正是物稀为贵的证据；<br>文人们讲究“吐属”，也是同样的道理。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4Wbnk97Mp4m4UiaUNaAq22nr84ceKF33e1B9G0yyjp9qEYvwy4ut4rviboxbg/640"><br><br>我们并不想做辩士，说客，文人，但是人生不外言动，除了动就只有言，所谓人情世故，一半儿是在说话里。<br>古文《尚书》里说，“唯口，出好兴戎，”一句话的影响有时是你料不到的，历史和小说上有的是例子。<br>说话即使不比作文难，也决不比作文容易。<br>有些人会说话不会作文，但也有些人会作文不会说话。<br>说话像行云流水，不能够一个字一个字推敲，因而不免有疏漏散漫的地方，不如作文的谨严。<br>但那些行云流水般的自然，却决非一般文章所及。<br>——文章有能到这样境界的，简直当以说话论，不再是文章了。<br>但是这是怎样一个不易到的境界！<br>我们的文章，哲学里虽有“用笔如舌”一个标准，古今有几个人真能“用笔如舌”呢？<br>不过文章不甚自然，还可成为功力一派，说话是不行的；<br>说话若也有功力派，你想，那怕真够瞧的!<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4Wbnko1ZR0MMRcszDpL7nYMoRcmyeOJSSsttLrtMibZ1Oxh4l13TUsEjGy9w/640"><br><br>说话到底有多少种，我说不上。<br>约略分别：向大家演说，讲解，乃至说书等是一种，会议是一种，公私谈判是一种，法庭受审是一种，向新闻记者谈话是一种；<br>——这些可称为正式的。<br>朋友们的闲谈也是一种，可称为非正式的。<br>正式的并不一定全要拉长了面孔，但是拉长了的时候多。<br>这种话都是成片断的，有时竟是先期预备好的。<br>只有闲谈，可以上下古今，来一个杂拌儿；<br>说是杂拌儿，自然零零碎碎，成片段的是例外。<br>闲谈说不上预备，满是将话搭话，随机应变。<br>说预备好了再去“闲”谈，那岂不是个大笑话？<br>这种种说话，大约都有一些公式，就是闲谈也有——“天气”常是闲谈的发端，就是一例。<br>但是公式是死的，不够用的，神而明之还在乎人。<br>会说的教你眉飞色舞，不会说的教你昏头搭脑，即使是同一个意思，甚至同一句话。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4Wbnked5klcdoPHSODjPN66Ld44HtPc3obegl2ZBMI7PAysWzQl7ngK3czw/640"><br><br>中国人很早就讲究说话。<br>《左传》，《国策》，《世说》是我们的三部说话的经典。<br>一是外交辞令，一是纵横家言，一是清谈。<br>你看他们的话多么婉转如意，句句字字打进人心坎里。<br>还有一部《红楼梦》，里面的对话也极轻松，漂亮。<br>此外汉代贾君房号为“语妙天下”，可惜留给我们的只有这一句赞词；<br>明代柳敬亭的说书极有大名，可惜我们也无从领略。<br>近年来的新文学，将白话文欧化，从外国文中借用了许多活泼的，精细的表现，同时暗示我们将旧来有些表现重新咬嚼一番。<br>这却给我们的语言一种新风味，新力量。<br>加以这些年说话的艰难，使一般报纸都变乖巧了，他们知道用侧面的，反面的，夹缝里的表现了。<br>这对于读者是一种不容避免的好训练；<br>他们渐渐敏感起来了，只有敏感的人，才能体会那微妙的咬嚼的味儿。<br>这时期说话的艺术确有了相当的进步。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4Wbnk1RYJ4ABrBTBl5WPxgLqHnUqYIagVdry04dP8fX9dOEkSU9EKXR5Bhg/640"><br><br>论说话艺术的文字，从前著名的似乎只有韩非的《说难》，那是一篇剖析入微的文字。<br>现在我们却已有了不少的精警之作，鲁迅先生的《立论》就是的。<br>这可以证明我所说的相当的进步了。<br>中国人对于说话的态度，最高的是忘言，但如禅宗“教”人“将嘴挂在墙上”，也还是免不了说话。<br>其次是慎言，寡言，讷于言。<br>这三样又有分别：慎言是小心说话，小心说话自然就少说话，少说话少出错儿。<br>寡言是说话少，是一种深沉或贞静的性格或品德。<br>讷于言是说不出话，是一种浑厚诚实的性格或品德。<br>这两种多半是生成的。<br>第三是修辞或辞令。<br>至诚的君子，人格的力量照彻一切的阴暗，用不着多说话，说话也无须乎修饰。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4WbnkZx1CickQ9Vpnu581Evt15Z2cYDJRyWgic39vic5ScibQRCc6s4hqdwNKwA/640"><br><br>只知讲究修饰，嘴边天花乱坠，腹中矛戟森然，那是所谓小人；<br>他太会修饰了，倒教人不信了。<br>他的戏法总有让人揭穿的一日。<br>我们是介在两者之间的平凡的人，没有那伟大的魄力，可也不至于忘掉自己。<br>只是不能无视世故人情，我们看时候，看地方，看人，在礼貌与趣味两个条件之下，修饰我们的说话。<br>这儿没有力，只有机智；真正的力不是修饰所可得的。<br>我们所能希望的只是：说得少，说得好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gpfLYsiacSvk79S56wmIzEQ5YeHm4WbnkWsZXCqYTuvAYBovyCdHs29icyPmeoXvoW9liar0J7FZiaQFC9iaRXay55Q/640"><br><br>',
'<h2>保持好心情</h2><br>生活如同一杯水，坏情绪则像掉进杯中的灰尘。<br>你无法避免坏情绪的掉落，但如果不断地去搅和，它就会充满我们的生活；<br>如果选择让心静下来，那么坏情绪自然会慢慢沉淀。<br>保持好心情，才能品尝生活的甘甜。<br>',
'<h2>了不起的自己</h2><br>每个人的心里，都藏着一个了不起的自己。<br>只要你不颓废，不消极，一直悄悄酝酿着乐观，培养着豁达，坚持着善良，始终朝着梦想前行，就没有到达不了的远方。<br><br>',
'<h2>你弱的时候，坏人最多</h2><br>最近，我偶然在抖音上看到了黄渤的一段采访。<br>他说：以前总能遇到各种各样的人，各种小心机啊，各种什么的。<br>但现在（成名了），身边全是好人，每一张都是洋溢的笑脸。<br>黄老师黄老师，你累不累，休息一会儿。<br>黄老师，你要吃什么，喝什么，我给你拿点什么？黄老师，你太辛苦了。<br>原来弱的时候，坏人真的最多。<br>黄渤这云淡风轻的几句话，道出了一个简单的道理：<br>当你强大时，整个世界都会对你和颜悦色；而当你最弱的时候，欺负你的人最多，也最容易受委屈。<br>你强大的时候，世界就会对你温柔和友好。<br>你弱的时候，遇到的坏人最多，最容易受尽委屈、四处碰壁。<br>这个道理听上去很功利和现实，但它却是这个社会一直默默遵循的法则。<br> 02 <br>为什么黄渤会说出这么辛酸却有共鸣的话？<br>因为他成名之前，就是这样过来的。<br>他唱过7年的歌厅，期间还做过舞蹈老师，开过工厂、玩具店，有着丰富的底层经验。<br>歌厅里，每天都有突发状况，很多黑社会和闲杂人等混迹其中，酗酒闹事的、打架的、各种各样的都有。<br>有一次，黄渤刚唱一首歌，下面的那些大哥们就开始起哄：“下去，下去，快滚……”<br>面对这种情况，一般人早就崩溃了，觉得自己受到了莫大的侮辱，逃之夭夭。<br>黄渤也很尴尬，生活所迫，他不能真的下去啊，下去可就没钱拿了。<br>那他是怎么做的？<br>先主动下了一个台阶，然后说，“好的，那我真的下来了噢，接下来我给大家带来一首《喜欢我的人都好运》！”<br>我们总说黄渤高情商，其实哪有什么高情商，都是在那些流氓、混混面前，常年学出来了的。<br>他曾笑着调侃：“东西南北中国四个地方的流氓怎么欺负人我都能学完。<br>因为艺术来源于生活，这样的事情我经历太多了。”<br>经常唱完歌了，人家突然不给钱，逼着你一直在那里喝酒，一直说好话央求他。<br>因为你弱小，欺负你没有任何代价。<br>这样的情况，一直到黄渤27岁报考电影学院，依然没有终止。<br>因为外在条件不好，有同学直接对他说：“连黄渤都可以考电影学院，招生要求得有多低？”<br>演戏的时候，他在《爱情滋味》中演一名抢匪的角色。<br>第一天到现场，副导演就问：“劫匪，劫匪到了吗？”<br>黄渤立马过去：“到了，我就是。”<br>结果副导演左右打量，直接发飙了：“谁叫你来的，这不是胡闹吗？就你这个长相怎么可以上镜，当演员就你也配？”<br>那一刻，他感受到了极大的侮辱。<br>从酒吧到大学，再到进入演艺圈，黄渤遇到了太多的坏人。<br>直到后来，黄渤先后凭借《斗牛》和《冰之下》获得台湾金马奖和上海国际电影节影帝，又主演《西游·降魔篇》《101次求婚》《厨子戏子痞子》《无人区》《心花怒放》，获得了50亿票房影帝的称号。<br>于是，那些骂黄渤“丑”的人纷纷改口了，他们夸黄渤的脸辨识度极高，是票房的保证，甚至说他是继葛优之后的一代“谐星”。<br>现在的黄渤，遇到的都是好人，都是夸赞他、尊重他、敬仰他的人。<br>这让人感慨不已，很多时候，不是这个社会太坏，而是你太弱，什么人都可以踩你一脚，什么人都能够命令你。<br>而当你变得强大之后，别人才能够真正尊重你。<br>要知道，不是这个世道本身就坏，而是你所处的位置坏人最多。<br> 03 <br>香港《穷富翁大作战》这档节目大家都知道，简而言之就是富人去体验穷人的生活，改变自己之前的一些看法。<br>Eric是香港一名富二代，在参加节目之前，有朋友陪他打高尔夫球，有美女和他在游艇上Party。<br>他的世界是非常美好的，身边的人非富即贵，很有教养，每个人都对他非常好。<br>后来参加节目之后，他每天拿着15元的生活费，去体验流浪汉的生活，他看尽了别人的白眼。<br>为了生存下去，他到处找工作，但老板们都拒绝了他。<br>问了好几家，终于有人愿意给他外卖小哥的工作，时薪25元，Eric很努力地送餐，干得非常卖力，但刚刚上了5小时，他就被辞退了，没有任何原因。<br>他从来没有被人这样对待过，面对这样的打击，Eric忍不住留下了辛酸的泪水。<br>第二天，他找到了份帮人扛报纸的工作，终于赚了10块钱。<br>辛苦了一天，他非常累，只想好好地睡一觉，可是当人准备回到自己的家去休息的时候，发现自己在路边的“家”被人拆了，睡觉的纸板都被人捡走了。<br>他顿时崩溃。<br>这个时候，他终于意识到，自己之前的生活那么美好，是因为自己的地位，自己家里经济的强大，而是当他变成一个弱小的流浪汉的时候，这个世界对他是不一样的。<br>弱小的时候受尽欺负，他终于明白穷人的世界究竟有多么残酷。<br>为什么人在弱的时候，更有可能遇到坏人？<br>犯罪学有个理论叫破窗效应。<br>斯坦福大学心理学家菲利普进行了一项实验，他找来两辆一样的汽车，把一辆停在加州的中产阶级社区，另一辆停在杂乱的纽约布朗克斯区。<br>停在布朗克斯的那辆，车牌被摘掉了，顶棚被打开了，结果当天就被人偷走。<br>而放在加州的那一辆，一个星期也安然无事。<br>后来，菲利普用锤子把那辆车的窗子敲破了，结果仅仅过了几小时，车子就不见了。<br>车窗上的破洞，就能引来坏人。<br>人与人之间，又何尝不是如此？<br>当你很弱时，像一扇破窗，坏人闻风而至，随意地朝你扔石头，且毫无歉意。<br>他从千里之外就闻到了你的弱小，你没有反抗的能力，伤害你的成本最低，所以他们蜂拥而至。<br>意大利的行为艺术家玛丽娜曾经在街头做了一场著名的人性测试的游戏。<br>她在街头，麻醉了自己，然后把自己交给一群身份不明的人，任由他们处置，并且签下一份免除参与者所有法律责任的文书。<br>也就是说，他想对她做什么就做什么，不用承担责任。<br>一开始，那些观众刚开始也是觉得不好意思，就光看看而已。<br>但是随着第一个人摆弄了一番玛丽娜而她毫无反应之后，加入的人就慢慢多起来，他们用口红涂抹她的脸，浇水在她身上……<br>再后来，有人把她的衣服剪开，抚摸她的胸部猥亵她，有人拿刀子划破了她的皮肤，鲜血流了出来，有人拍下她的裸照，又塞到她的手里。<br>然而更令人气愤的是，一个人用装着子弹的枪对着玛丽娜，要不是有人阻止，这个人就得逞了。<br>被阻止后，那个行凶者还在说：她签了法律文件，她是自愿的。<br>你看，人性的恶竟然可以到这样的地步。<br> 04 <br>除此之外，你弱的时候和强的时候，所处的环境和遇到的人，是完全不一样的。<br>还记得好几年前，我刚刚大学毕业，没什么钱，在长沙五一广场附近租房的时候，那个时候租一个最便宜的廉租房都要500元。<br>当时我住的城中村，是一个鱼龙混杂的地方，非常破旧，吸毒的人有，小商小贩有，各种各样的人都有。<br>我把自己的电动车停在外面，第二天早上去看的时候，充电的排插还在那里，车子却被偷了。<br>因为没有车子不方便，我又买了一辆二手的，但还是被偷，那一年我连续被偷了4辆，报警也没有用，因为小区根本没有监控。<br>我晚上睡觉的时候，因为楼下没有门禁，任何人都可以进来，我家里就被小偷光顾过。<br>所以每天晚上，我都会把桌子和柜子堵在入户门口，睡觉前还要反复确认。<br>据楼下一个大婶说，在这里经常出来偷东西的人，是一个常年吸毒的人。<br>你知道生活在这样的环境中是什么感觉吗？<br>完全没有安全感，就是你本来的生活已经很糟糕了，你还要提防不同的人来欺负你，你的身边全是坏人。<br>后来，我靠自己的努力买车买房，换了一个新的环境。<br>在我的小区里面，到处是监控，安保工作做的还可以，我真的再也没有丢过任何一样东西。<br>而且我身边的人变了，隔壁邻居一个是画家，一个是老师，有什么问题我会向他们请教，他们有什么问题也会问我的意见。<br>白天进出的时候，大家笑着打招呼，脸上热情洋溢，晚上的时候，我们在小区业主群，一起聊天。<br>那一刻我深深地明白，不是这个社会变了，而是我变得强大了。<br>我这里并不是贬低廉租房，哪里都有好人和坏人，而是想说，有监控、有安保的小区比没有监控、鱼龙混杂的小区，遇到坏人的概率是不一样的。<br>有一段话说的很好，带女朋友去路边摊吃饭，遇到流氓向女朋友吹口哨不要和流氓对打。<br>你应该努力挣钱，带她去高档一点的餐厅吃饭，因为那里没有他这样的流氓。<br>这个社会肉弱强食，有些坏人会一直存在，而他们带给你的伤害其实是有射程的。<br>当你越来越强大时，不在射程范围内，他们就没有办法伤害你了。<br>所以，你要不断努力，不断去把那些坏人远远甩在后面，他们就再也伤害不到你。<br>好的圈子，好的群体是真的存在的，里面一看全都是有教养有学识的人，就看你配不配得到。<br>还是那句话，当你强大时，整个世界都会对你和颜悦色；而当你弱的时候，坏人最多。<br>你要一直跑，只要你的速度够快，你会发现你身边的人都会变化：<br>当你保持身材，热爱健身的时候，那些拿你身材说事的人会闭上了嘴巴，你的身边多了一群高度自律的人。<br>当你在职场上更进一步，学会更多的技能，那些经常挤兑你的人立刻对你客客气气，而你朋友圈和微信群多了很多职场达人。<br>当你赚到更多的钱，靠自己的努力买车买房，那些看不起你的亲戚会对你另眼相看，对你好的人越来越多，一切顺风顺水。<br>生活就是如此残酷，你每往上走一步，你生活里面的坏人就会少那么一些，好人就会多那么一些。<br>当你走到足够高的高度，你会发现自己身边，全是好人。<br>',
'<h2><span class="redbut gold">名人名句</span></h2>孔子的十大经典名句：<br><br>1、有朋自远方来，不亦乐乎。<br><br>2、四海之内皆兄弟也。<br><br>3、己所不欲，勿施于人。<br><br>4、己欲立而立人，己欲达而达人。<br><br>5、德不孤，必有邻。<br><br>6、礼之用，和为贵。<br><br>7、三人行，必有我师焉，择其善者而从之，其不善者而改之。<br><br>8、人无远虑，必有近忧。<br><br>9、知者不惑，仁者不忧，勇者不惧。<br><br>10、三军可夺帅也，匹夫不可夺志也。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordtx8RH0SBUubSFhZebsPOzvoLKp5uGf7129BEql0WZSuY9xE5zkJ4WFvPiaFNERlxBicKwUB8Q7UzA/640"><br><br>老子的十大经典名句：<br><br>1、道可道，非常道。名可名，非常名。无名天地之始；有名万物之母。<br><br>2、有无相生，难易相成，长短相形，高下相盈，音声相和，前后相随。恒也。<br><br>3、治大国，若烹小鲜。<br><br>4、祸兮福所倚，福兮祸之所伏。<br><br>5、天下难事，必作于易，天下大事，必作于细。<br><br>6、人法地，地法天，天法道，道法自然。<br><br>7、上善若水。水善利万物而不争，处众人之所恶，故几于道。<br><br>8、道生一，一生二，二生三，三生万物。万物负阴而抱阳，冲气以为和。<br><br>9、祸莫大于不知足；咎莫大于欲得。故知足之足，常足矣。<br><br>10、知人者智，自知者明。胜人者有力，自胜者强。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEore4xD8lxGChdOVQn5u46U8lY2OOmhhzoA2VJFBIsRHR8aWgOMrAUbzJbxEM2XiaCFh7K5ZFxicKtBmQ/640"><br><br>李白的十大经典名句：<br><br>1、最大气悲凉的景色描写：黄河之水天上来，奔流到海不复回。<br><br>2、最自信的诗句：天生我材必有用，千金散尽还复来。<br><br>3、最狂傲不羁的诗句：仰天大笑出门去，我辈岂是蓬蒿人。<br><br>4、最无奈的诗句：大道入青天，我独不复出。<br><br>5、最脍炙人口的诗句：抽刀断水水更流，举杯销愁愁更愁。<br><br>6、最为经典成语的诗句：一夫当关，万夫莫开。<br><br>7、最细腻的景物描写：云青青兮欲雨，水澹澹兮生烟。<br><br>8、最惊心动魄的诗句：飞流直下三千尺，疑是银河落九天。<br><br>9、最催人泪下的诗句：令人惭漂母，三谢不能餐。<br><br>10、最熟悉最经典的诗句：床前明月光，疑是地上霜。举头望明月，低头思故乡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7N7DD4NIrobuym2a3LVhxB6GsM1MqXRqJODhFicItGoEXXicUCICU6gzicQ/640"><br><br>杜甫的十大经典名句：<br><br>1、会当凌绝顶，一览众山小。《望岳》<br><br>2、读书破万卷，下笔如有神。《奉赠韦左丞丈二十二韵》<br><br>3、朱门九肉臭，路有冻死骨。《自京赴奉先县咏怀五百字》<br><br>4、尔曹身与名俱灭，不废江河万古流。《戏为六绝句》<br><br>5、出师未捷身先死，长使英雄泪满巾。《蜀相》<br><br>6、安得广厦千万间，大庇天下寒士俱欢颜，风雨不动安如山。《茅屋为秋风所破歌》<br><br>7、丹青不知老将至，富贵于我如浮云。《丹青引赠曹将军霸》<br><br>8、挽弓当挽强，用剑当用长。射人先射马，擒贼先擒王。《前出塞九首》<br><br>9、文章千古事,得失寸心知。《偶题》<br><br>10、两个黄鹂鸣翠柳，一行白鹭上青天。《绝句四首（其三）》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore85ZUR4ffNCLkxRLHicBCa0S9j1pjtRPiaQPy9RYIE1NuVzia3pI9LNPOEnMqszmItGl0kVqMAhiadQg/640"><br><br>苏轼的十大经典名句：<br><br>1、竹外桃花三两枝，春江水暖鸭先知。<br><br>2、欲把西湖比西子，淡妆浓抹总 '<h2>关系再好，走得太近，也是场灾难</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY3hr9ib47gg0RJKOJ2wJjRhSK4ZkjvHVNTCcjXDQHLuWV1K16tlK2KAgPC3CJdH2gGvKOpt39HaGicg/640"><br><br>距离产生美，其实就是，彼此尊重，彼此珍惜。<br>距离产生美。<br>不必靠太近，各自都有各自的生活，不必离太远，我们的生活圈还有交际。<br>人和人的相处，是一门学问，要做好一点，真的不容易。<br>离得太远了，关系就淡了；可靠得太近了，恩恩怨怨就来了。<br>不管是家人朋友，还是同学同事，好起来时可以两人同穿一条裤子，闹翻后可以老死不相往来。<br>人生如尺，要有度。<br>感情如面，别越界。<br>人和人相处，一定要把握度，关系再好，也不要走得太近，否则最后也只能渐行渐远了。<br>希望所有朋友，都能牢牢记住，否则受伤的就是你自己！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SL01kv8vjY3hr9ib47gg0RJKOJ2wJjRhS9LO8WyzANLDR5jCSSIGGP3A4fenAtIAaQatXRT96TUfEOm2OkqDUkg/640"><br><br>- 01 -<br>跟谁走得太近，都会是种伤害<br>朋友之间，太近扎人。<br>言语上不注意，金钱上没分寸，行动里不知尊重，时间久了，谁都会远离。<br>亲人之间，天天面对面，打听下你的家里事，分享点小道消息，久而久之，烦了，厌了，远了。<br>家人之间，孩子的小家庭你非要介入，另一半的信息天天查看，每天粘着他们没了自我，最终感情却成了隔阂。<br>所以，要想和家人、亲朋好友之间和睦相处，就要保持一定的距离。<br>那在生活中，具体如何去保持合适的距离呢？这里有五点建议，供所有朋友参考！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3hr9ib47gg0RJKOJ2wJjRhSWXQqS9ic19IVWmZoNpiaHyuIX2PAdknhbOvuYf6VaMBENLpnbqtwKadg/640"><br><br>- 02 -<br>保持一定距离，生活更愉快<br>和伴侣之间，给彼此留一点空间<br>夫妻相处之道，也就是把握夫妻间距离之道。<br>夫妻之间，关系很亲密，但这并不意味着两者之间就不能有些小秘密。<br>特别是在兴趣爱好上有差别的夫妻，不能强求对方要和自己有一样的爱好。<br>要保持一定的距离，认同对方的喜好，然后有各自的朋友圈子，和睦愉快相处。<br>和子女之间，保持"一碗汤"的距离<br>随着社会的发展，越来越多的父母能够接受与子女间有一定的距离。<br>但距离不太远，双方都能互相照顾，还可避免一些矛盾和麻烦。<br>有界限、有距离、有联系、有守望，最佳的距离就是“一碗汤的距离”。<br>生活上，和子女保持“一碗汤”的距离，能常去看望他们，给他们送去一碗汤；心理上，也要和子女保持“一碗汤”的距离，不会因为太热而烫到他们，也不会因为太冷而凉了心意。<br>和亲人之间，不能没有恭敬心<br>亲情，是难以割舍的情感。<br>和亲人相处，不要太随意，一定要有恭敬心。<br>获得亲人的帮助要感谢，亲人有难处也要及时提供帮助。<br>亲人家中的事情，人家愿意说的就好好听着，不愿意说的就少打听，不要干涉，更加不要肆无忌惮。<br>每个人心中都有不愿被别人涉足的角落，尊重他就是尊重你们的亲情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/TAodLDL4ccKtAyf9zOWwf2TExJJPJJnSB1qIvu9WDI8q7qjstDYZYj4S8V1tUGdicyMNAkw71MQUUPwTJnrAulQ/640"><br><br>- 03 -<br>和朋友之间，时刻牢记无所求<br>有些人和朋友关系亲近一点，就开始有各种要求，如果朋友不满足，就抱怨。<br>这样的朋友相处起来，让人觉得心累。<br>真正的友情是纯粹的，不带功利的。<br>朋友帮你是情分，不帮你是本分，不能用道德去绑架他们，要他们不限量地满足你的需求。<br>很多朋友关系越搞越糟糕，是因为向对方索求的太多了。<br>这就是造成翻脸的原因。<br>和陌生人之间，见人宜说三分话<br>君子之交，淡如水。<br>有些人是第一次见，有些人一年见一两次，和这些不熟悉的人相处，就算第一印象再好，也不能没有分寸。<br>不要试图窥探别人的隐私，说话留有余地，不能强人所难，说话不能不看时机。<br>年龄越大越发现，爱情、亲情、友情，情情珍贵，所以和任何人都不要走得太近，给自己留一点缓和的余地，给别人一些自己的私人空间，这也许就是最美的距离了。<br>不必靠太近，各自都有各自的生活，不必离太远，我们的生活圈还有交际。<br>距离产生美，其实就是，彼此尊重，彼此珍惜。<br>',
"<h2>Isolating only damages us</h2><br>As humans we have a hardwired need to connect with other people. <br>No matter your personal preferences, your brain (assuming you are human) has a hardwired need to connect with other humans in meaningful ways. <br>A lack of healthy connection will lead to deteriorating emotional health.<br><br>This connection comes in many forms, from friends we make time for, to coworkers we get along with, to family members we love, to romantic partners, to surprisingly deep conversations with a stranger on a train. <br>Each of these situations can create meaningful connection in our lives. <br>These connections bring joy, happiness, and health to us, fulfilling not only a desire, but due to brain chemistry, an actual physical need.<br>Yet if these connections are so healthy for us, why do we so often choose to disconnect from these very people during difficult times? <br>Why do we push away the very thing that creates emotional health when we need it the most?<br>Today I had a phone conversation with a good friend who is in the middle of a very difficult time. <br>This person is experiencing some pretty severe depression as a result of a family crisis, and has become unable to work or spend time doing activities they once enjoyed. <br>Even eating has become a burden. <br>As I spoke to them and learned what they were going through, I asked about interaction with friends who live near them. <br>They revealed that they have not been spending any time with them because this person doesn't want to burden their friends.<br>I felt my heart melting in empathetic pain. <br>I recalled many of the times I felt pain and decided to isolate myself from those who care for me.<br>It is so tempting to hide when we are in pain. <br>Maybe we don't want to be a burden. <br>Maybe we are ashamed of our weaknesses. <br>Maybe we don't feel worth of their time and energy. <br>Whatever our excuse for isolating, what is going on is ultimately an attempt to hide from the pain. <br>We know that the act of letting others into our situation requires us to open up to the pain, and so we think we can avoid it by just avoiding those people.<br>The tragedy here is that our very efforts to hide from this pain only results in an increase in suffering. <br>It can seem almost pathetically comical how often we cause ourselves an increase in pain while trying to avoid it.<br>So it is when we isolate. <br>We are trying to reduce our pain by hiding from the people who care enough that they will notice our pain, and willingly carry that pain with us and for us.<br>And then we begin to seek relief in self-destructive behaviors such as addiction, self harm, or emotional shut-down.<br>No matter if it's severe depression or just a bad day, we MUST connect, and let others hold our pain. <br>Isolating only damages us. <br>Connection is an important part of the path of emotional health, along with the guidance of qualified professionals based on your circumstances.<br>Connection is not always a cure by itself, but isolation is always detrimental.<br>No matter the pain you're feeling, no matter your circumstance, no matter what you are feeling, no matter what has been inflicted on you, you are not alone. <br>There are people in your life who will gladly hold your pain with you. <br>I am one of them. <br>I know what it is to hurt. <br>I'll sit with you.<br>",
'<h2>一生无悔的朋友</h2><br><br>我愿交这样的朋友，相处，不用防备；聊天，毫无顾虑！<br>在对方面前，有话就直说，有事就言明；开心一起笑，难过陪伴着。<br>你帮我，不求回报；我陪你，随叫随到！<br>           <br>不看钱财身份，不分职位高低。<br>穷，谁也不嫌弃谁；富，谁也不巴结谁。<br>不管何时何地，彼此牵挂；不管时隔多久，感情不变！<br>风雨中，搀扶前行；坎坷中，互相帮助。<br>不会为了钱，勾心斗角；不会为了利，彼此算计。<br>像手足一样情深，像家人一样关心！<br>有话，说在当面；有事，摆在眼前。<br>哪里不对，直言不讳。<br>不藏着掖着，让人猜测；哪里不好，坦言相告。<br>不拐弯抹角，让人揣摩。<br>                               <br>有风雨，共撑伞；有难处，共扶持。<br>再大的风雨有朋友在旁，不孤单，不忧伤；再难的境地有朋友相帮，不害怕，不彷徨。<br>给出的信任，换来了情义；掏出的真心，得到了珍惜。<br>没有谎言，没有欺骗，心与心真诚可见；没有敷衍，没有冷淡，情与情相互取暖。<br>',
'<h2>四大史书四十句话</h2><br>中国历史的全部史书,合称二十四史，史记汉书后汉书三国志是其中的前四部,也是水平最高的四部，并称四大史书。<br><br>史记<br>史记是由司马迁撰写的中国第一部纪传体通史。<br>记载了上自上古传说中的黄帝时代，下至汉武帝元狩元年间共3000多年的历史（政治、军事、经济、文化等）。<br>史记对后世史学和文学的发展都产生了深远影响。<br>史记还被认为是一部优秀的文学著作，在中国文学史上有重要地位，被鲁迅誉为"史家之绝唱，无韵之离骚"，有很高的文学价值。<br><br>1. 运筹帷幄之中，决胜千里之外。<br><br>2. 智者千虑，必有一失；愚者千虑，必有一得。<br><br>3. 祸兮，福所依；福兮，祸所伏。<br><br>4. 人固有一死，或重于泰山，或轻于鸿毛。<br><br>5. 顺不妄喜；逆不遑馁；安不奢逸；危不惊惧；胸有惊雷而如平湖者，可拜上将军也。<br><br>6. 人为刀俎，我为鱼肉。<br><br>7. 智足以拒谏，言足以饰非。<br><br>8. 王侯将相宁有种乎！<br><br>9. 其言必信，其行必果，其诺必诚。<br><br>10. 前事之不忘，后事之师也。<br><br>11. 鸟之将死，其鸣也哀；人之将死，其言也善。<br><br>12. 士为知己者死，女为悦己者容。<br><br>13. 失之毫厘，谬以千里。<br><br>汉书<br>汉书，又名前汉书，中国古代历史著作。<br>东汉班固所著，是中国第一部纪传体断代史。<br>全书记载了上自汉高祖六年，下至王莽地皇四年，共230年历史。<br><br>14. 水至清则无鱼,人至察则无徒。<br><br>15. 功不可以虚成,名不可以伪立。<br><br>16. 临渊羡鱼，不如退而结网。<br><br>17. 明犯强汉者,虽远必诛。<br><br>18. 百里不同风，千里不同俗。<br><br>19. 夫仁人者，正其谊不谋其利，明其道不计其功。<br><br>20. 钟子期死，伯牙终身不复鼓琴。<br><br>后汉书<br>后汉书由我国南朝刘宋时期的历史学家范晔编撰，是一部记载东汉历史的纪传体史书，“二十四史”之一。<br>后汉书全书主要记述了上起东汉的汉光武帝建武元年（公元25年），下至汉献帝建安二十五年（公元220年），共196年的史事。<br><br>21. 失之东隅，收之桑榆。<br><br>22. 君子之行，动则思义，不为利回，不为义疚。<br><br>23. 舍近谋远者，劳而无功；舍远谋近者，逸而有终。<br><br>24. 智者不危众以举事，仁者不违义以要功。<br><br>25. 有志者事竟成。<br><br>26. 与善人居，如入芝兰之室，久而不闻其香；与恶人居，如入鲍鱼之肆，久而不闻其臭。<br><br>27. 生而富者骄,生而贵者傲。<br><br>28. 丈夫为志，穷当益坚，老当益壮。<br><br>29. 天下皆知取之为取，而莫知与之为取。<br><br>30. 阳春之曲，和者必寡；盛名之下，其实难副。<br><br>三国志<br>三国志是由西晋史学家陈寿所著，记载中国三国时代的断代史，同时也是二十四史中评价最高的"前四史"之一。<br>三国志不仅是一部史学巨著，更是一部文学巨著。<br>陈寿在尊重史实的基础上，以简练、优美的语言为我们绘制了一幅幅三国人物肖像图。<br>人物塑造得非常生动，可读性极高。<br><br>31. 勿以恶小而为之，勿以善小而不为。<br><br>32. 仁者不以盛衰改节，义者不以存亡易心。<br><br>33. 难得而易失者时也，时至而不旋踵者机也。<br><br>34. 士有百行，以德为首。<br><br>35. 读书百遍，其义自见。<br><br>36. 古之成败者，诚有其才，虽弱必强，苟非其人，虽强易弱，刘、项之存亡，足以观矣<br><br>37. 夫福来有由，祸来有渐，渐生不忧，将不可悔。<br><br>38. 慎之于始，慎之于终<br><br>39. 用兵之道，先胜后战，量敌论将，故举无遗策<br><br>40. 生有七尺多，死唯一棺之土，唯立德扬名，可以不朽。<br>',
