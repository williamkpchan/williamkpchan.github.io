'<h2>熬！</h2>读万卷书、行万里路的人生状态常常让人羡慕。<br>其实无论读万卷书，还是行万里路，都来自积累。<br>想实现目标，最重要的是练习、消化和沉淀。<br>没有一次次的试错取舍，就没有后来的厚积薄发。<br><br>人生总有一些不如意的事，关键在于熬。<br>熬，不是逆来顺受的活着；<br>熬，不是对命运的妥协。<br>熬，是能量积蓄；<br>熬，是生命升华。<br>有些人熬着熬着，成功了；<br>有些人熬着熬着，消失了。<br>人生总有不如意之时，不要抱怨怀才不遇，也不要抱怨生不逢时。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibic6Sq8O7Rt5nicpYCt0P5o07gdxsuWKpZlY4aGIyG1qRc1pnpcIofP4g/640"><br><br>人生 是一场马拉松，很多时候需要熬。<br>熬，看似很苦逼、很窘迫，实际上是在充电、是在进取。<br>竹子熬了4年时间，仅仅长了3厘米。<br>从第五年开始，以每天30厘米的速度疯长，仅用六周时间就长到了15米。<br>熬，是海纳百川，有容乃大。<br>竹子熬不过那3厘米，哪能6周就长15米。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibqvvoOY7ZMkHyL5mTjY3yOp1AXGa4lS4oibf6vsSbQHXKib6PQavfy2Kw/640"><br><br>熬，是一段痛苦而忍耐的过程。<br>执子之手，与子偕老。<br>这是多么美好的爱情状态。<br>但“柴米油盐酱醋茶”的路上，夫妻哪有不争执的时候。<br>忍耐了，宽容了，爱情就美好了；<br>任性了，记仇了，爱情就悲剧了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibsLxEcVdqhs84ibLicyiaYB6gdwRhlnXjxlF77nDe1QjtiaEjhwY6Pesorw/640"><br><br>熬，是对命运的抗争和掌控。<br>有些人，得了绝症。<br>当听到消息后，有的人，悲观认命，不久即离开人世；<br>有的人，积极乐观，最终绝症奇迹消失。<br>能不能掌控自己的命运，就看你的人生态度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibNJzBHhlAGbYh4jiaxEvO1InZef6nXqFKH1sFmxG3hkeM7ViaN43q058Q/640"><br><br>熬，是生命最好的磨石。<br>在我们身边，有一些人，沉得下心，耐得住寂寞，也不肯轻言放弃。<br>或许他们没有大事业，但在人生路上，已成赢家。<br>熬得久了，心性磨练得坚韧了，他们就算在百折千磨中，也能成为可以被打倒，却绝不会被击垮的人。<br>马云熬不过阿里巴巴的前期岁月，则无后期的商业帝国。<br>褚时健熬不过橘子长成的10年，哪有后来的创业成功！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVd3iclOPhldZxbrHnY3R5qibwx9rS6IakgoFZEOAGciacEXVNCfZQ1gWbcTgia2iaMHztbFRbFzvvnD3A/640"><br><br>熬，是生命赐予的最好礼物。<br>没有经历过“熬”的人，哪能知道“站着说话不腰疼”的道理。<br>熬，是上天赐予你与自己灵魂对话的机会，是“天将降大任于斯人也”的先兆。<br>艰难岁月，熬得住，才有柳暗花明。<br>总之，熬得住，出众，熬不过，出局！<br>很多人总是蜷缩在一小块阴影里无法自拔，感觉周围一切都是暗淡的。<br>其实，生活从来不会亏欠谁，它给你一块阴影，必定会在不远处为你洒下一片阳光。<br>走出自己的小世界，探索外面的大世界，路途也许会有些艰辛，但风景一定会很美。',
'<h2><span class="redbut gold">道家名言</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfoXFlsslKAlyrHHIMR76GWo4XyrgkaGzYCXBM4diaWDHyQLEYxzjpGCOeaMLoWbon78GvSl2vxGpQ/640"><br><br>1、上善若水，水善利万物而不争。——《道德经》<br>大意：<br>最高的善像水那样，水善于帮助万物而不与万物相争。<br><br>2、飘风不终朝，骤雨不终日。<br>狂风刮不了一早上，暴雨下不了一整天。<br><br>3、挫其锐，解其纷，和其光，同其尘。<br>消磨它的锋锐，解除它的纷扰，调和它的光辉，混同于尘垢。<br><br>4、虚而不屈，动而愈出。<br>多闻数穷，不若守中。<br>如果不能守虚处静，而以多闻博识自许，进而有为多言，那很快就会导致穷败。<br>不如处虚守静，而无为不言，能够取得成功。<br><br>5、致虚极，守静笃。<br>万物并作，吾以观复。<br>使心灵达到虚的极致，坚守住静的妙境，就能从万物的变化中看到大道的存在。<br><br>6、见素抱朴，少私寡欲。<br>保持本质淳朴无华，减少私心贪欲。<br><br>7、不自见，故明；<br>不自是，故彰；<br>不自伐，故有功；<br>不自矜，故长；<br>夫唯不争，故天下莫能与之争。<br>不显示自己，不自以为是，因而更显耀突出；<br>不夸耀自己，因而有功绩；<br>不自以为贤能，因而受到尊重；<br>只有那不与人相争的，世界上没有人能和他相争。<br><br>8、知人者智，自知者明。<br>胜人者有力，自胜者强。<br>能够了解他人的人是有智慧的，能够了解自己的人是高明的。<br>能够战胜他人的人是有力量的，能够战胜自我的人是真正的强者。<br><br>9、人法地，地法天，天法道，道法自然。<br>人取法地，地取法天，天取法道，道纯任自然。<br><br>10、重为轻根，静为躁君……轻则失根，躁则失君。<br>厚重是轻率的根本，静定是躁动的主宰……轻率就会失去根本，急躁就会丧失主导。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/iahX3r5XEores8TLqRUavHibn7FUYY59j6jB203SmCohJ1kNcoQI1Sl9UrCHEvy2w94F8nwTvTHZFSI9qSQib6nOg/640"><br><br>11、将欲歙之，必固张之；<br>将欲弱之，必固强之；<br>将欲废之，必固兴之；<br>将欲夺之，必固与之。<br>想要关闭它，就要先扩张它；<br>想要削弱它，就要先强化它；<br>想要废除它，就要先兴旺它；<br>想要夺取一些东西，就要先给予一些东西。<br><br>12、大方无隅，大器晚成，大音希声，大象无形。<br>最方正的东西看不到它的棱角，越贵重的器具做成的越慢，最大的声<br>音听不到声音，最大的形象没有形迹。<br><br>13、天下之至柔，驰骋天下之至坚。<br>天下最柔软的东西，可以在天下最坚硬的东西之间自由驰骋。<br><br>14、甚爱必大费，多藏必厚亡。<br>知足不辱，知止不殆，可以长久。<br>过分的爱惜会招致巨大的付出，过多的拥有会招致沉重的损失。<br>所以，知道满足就不会遭受困辱，知道适可而止便不会遇到危险，如此就可以长久安全了。<br><br>15、上士闻道，勤而行之；<br>中士闻道，若存若亡；<br>下士闻道，大笑之，不笑不足以为道。<br>上等的人闻道便努力去践行，中等的人闻道则将信将疑，下等的人闻道会哈哈大笑，不笑不足以是大道。<br><br>16、祸兮福之所倚，福兮祸之所伏。<br>祸啊，福就依傍着它；<br>福啊，灾祸就隐含其中。<br><br>17、祸莫大于不知足，咎莫大于欲得。<br>故知足之足，常足矣。<br>最大的祸患是不知足，最大的过失是想要得到的欲望。<br>知足的人，永远是满足的。<br><br>18、合抱之木，生于毫末；<br>九层之台，起于累土；<br>千里之行，始于足下。<br>合抱的大树由细小的幼苗长成，九层的高台由一筐一筐的泥土堆成，千里远的行程须从脚下开始。<br><br>19、慎终如始，则无败事。<br>对待结束时的工作，还像开始时一样认真，则做任何事都没有不成功的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfVfSDFASroYmZ2VKLs59NY8iciaKxNlGBSyLXP1zqSUCBLxDQgKpHSFkPwMWLCsIeU2ibeY9vSWUTdg/640"><br><br>20、我有三宝，持而保之：<br>一曰慈，二曰俭，三曰不敢为天下先。<br>我有三种法宝，掌握并保持它：<br>第一是仁慈，第二是俭啬，第三是不敢在天下争先。<br><br>21、是以圣人后其身而身先，外其身而身存。<br>非以其无私邪？<br>故能成其私。<br>遇事谦退无争，反而能在众人之中领先；<br>将自己置于事外，反而能保全性命。<br>这不正是因为无私吗？<br>反而能成就一己之私。<br><br>22、天之道，利而不害。<br>圣人之道，为而不争。<br>大自然的规律，利于万物而不加害万物。<br>圣人所遵从的原则，是给天下人带来好处但却不与之争利。<br><br>23、万物作而弗始，生而弗有，为而弗恃，功成而不居。<br>夫唯弗居，是以不去。<br>听任万物自然兴起而不为其创始，有所施为，但不加自己的倾向，功成业就而不自居。<br>正由于不居功，就无所谓失去。<br><br>24、夫轻诺必寡信，多易必多难。<br>轻易就许下诺言的人必定容易失信于人，把事情看得很容易的人必定遇到很多想不到的困难。<br><br>25、天地不仁，以万物为刍狗；<br>圣人不仁，以百姓为刍狗。<br>天地无所偏私，任凭万物自生自灭；<br>圣人无所偏爱，任凭百姓自作自息。<br><br>26、反者道之动，弱者道之用。<br>天下万物生于有，有生于无。<br>循环往复的运动变化，是道的运动，道的作用是微妙、柔弱的。<br>天下的万物产生于看得见的有形质，有形质又产生于不可见的无形质。<br><br>27、天网恢恢，疏而不失。<br>天网广大无边，网眼虽稀，却不会有一点失漏。<br><br>28、天道无亲，常与善人。<br>天道对人无所偏爱，但其结果却是常常帮助善人。<br><br>29、举世誉之而不加劝，举世非之而不加沮。<br>——《庄子·逍遥游》<br>举世赞誉也不感到得意，举世非议也不感到沮丧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordwRtFF8nx1Lx1BfN9UcCOYyaYd5kotEicWI2hqxFrNZDOs9qTjg2mnvrSicqH904DVct4x1jZmYfHg/640"><br><br>30、吾生也有涯，而知也无涯。<br>以有涯随无涯，殆矣。<br>——《庄子•养生主》<br>人生是有限的，但知识是无限的，用有限的人生追求无限的知识，是必然失败的。<br><br>31、山木自寇也，膏火自煎也。<br>桂可食，故伐之；<br>漆可用，故割之。<br>人皆知有用之用，而莫知无用之用也。<br>——《庄子•人间世》<br>山上的树木皆因材质可用而招致砍伐，油脂皆因可以燃烧照明而自取熔煎。<br>桂树皮芳香可以食用，因而遭到砍伐；<br>树漆因为可以派上用场，所以遭受刀斧割裂。<br>人人都知道有用的用处，却不知道无用的用处。<br><br>32、泉涸，鱼相与处于陆，相呴以湿，相濡以沫，不如相忘于江湖。<br>——《庄子•大宗师》<br>泉水干涸，鱼儿困在陆地相互依偎，以唾沫相互湿润求得生存，（此时此境）却不如彼此不相识，各自畅游于江湖。<br><br>33、小惑易方，大惑易性。<br>——《庄子•骈拇》<br>小的迷惑能够使人弄错方向，大的迷惑能够使人丧失本性。<br><br>34、哀莫大于心死，而人死亦次之。<br>——《庄子•田子方》<br>最大的悲哀莫过于心如死灰、精神毁灭，人身体的死亡还是次要的。<br><br>35、至人之用心若镜，不将不迎，应而不藏，故能胜物而不伤。<br>——《庄子·应帝王》<br>极致之人的内心就像一面明镜，对于外物来之即照、去之不留，如实映照而不私藏，所以能摆脱外物牵累而不损心劳神。<br><br>36、天地有大美而不言，四时有明法而不议，万物有成理而不说。<br>——《庄子•知北游》<br>天地有大美却不言语，四时有分明的规律却不议论，万物有生成的条理却不说话。<br><br>37、筌者所以在鱼，得鱼而忘筌；<br>蹄者所以在兔，得兔而忘蹄；<br>言者所以在意，得意而忘言。<br>——《庄子•外物》<br>竹笱是用来捕鱼的，捕到鱼后就忘掉了鱼笱；<br>兔网是用来捕捉兔子的，捕到兔子后就忘掉了兔网；<br>言语是用来传告思想的，领会了意思就忘掉了言语。<br><br>38、一尺之捶，日取其半，万世不竭。<br>——《庄子•天下》<br>一尺长的鞭杖，每天截取一半，永远也截不完。<br><br>39、物物而不物于物，则胡可得而累邪！<br>——《庄子·山木》<br>利用物而不受制于物，那么怎么可能会受牵累呢！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfmhooFEwl4KabRgyQibqD9wYwVN39jqlcRO9l8ODkjva1Mn2icwcHCBBJXeerYNQGCKYNhcwtmvweA/640"><br><br>40、不知周之梦为胡蝶与，胡蝶之梦为周与？<br>周与胡蝶，则必有分矣。<br>此之谓物化。<br>——《庄子•齐物论》<br>不知是庄周梦中变成蝴蝶呢，还是蝴蝶梦中变成庄周呢？<br>庄周与蝴蝶那必定是有区别的。<br>这就叫物、我的交合与变化。<br><br>41、丧己于物，失性于俗者，谓之倒置之民。<br>——《庄子·缮性》<br>一个人如果迷失在物质世界中，在世俗里失去了自己的真性情，这个人就是本末倒置之人。<br><br>42、知其不可奈何而安之若命，德之至也。<br>——《庄子·人间世》<br>知道是无可奈何的，就当作命运一样去接受，这就是人生最高的德行。<br><br>43、君子之交淡若水，小人之交甘若醴；<br>君子淡以亲，小人甘以绝。<br>彼无故以合者，则无故以离。<br>——《庄子•山木》<br>君子的交谊淡得像清水一样，小人的交情甜得像甜酒一样；<br>君子淡泊而心地亲近，小人以利相亲而终会利断义绝。<br>但凡无缘无故而接近相合的，那么也会无缘无故地离散。<br><br>44、人生天地之间，若白驹过隙，忽然而已。<br>人生于天地之间，就像白马跳过一个很小的缝隙，忽然一下而已。<br><br>45、独与天地精神往来，而不傲倪于万物；<br>不谴是非，以与世俗处。<br>——《庄子·天下》<br>独自与天地精神往来而不傲视万物，不搬弄是非，以与世俗相处。<br><br>46、至人无己，神人无功，圣人无名。<br>——《庄子•逍遥游》<br>修养最高的人能任顺自然、忘掉自己，修养达到神化不测境界的人无意于求功，有道德学问的圣人无意于求名。<br><br>47、古之人，外化而内不化；<br>今之人，内化而外不化。<br>——《庄子·知北游》<br>古代的人，随外物变化而内心保持不变；<br>现在的人，内心多变而不能随外物变化。<br><br>48、悲乐者，德之邪；<br>喜怒者，道之过；<br>好恶者，心之失。——《庄子•刻意》<br>如果情绪上放纵自己悲伤或快乐，那么自身的德行就会不正；<br>如果不能控制自己的喜怒，那么就无法体悟大道；<br>如果心存好恶，那么最原初的心性就会缺失。<br><br>49、众人重利，廉士重名，贤士尚志，圣人贵精。<br>多数人看重利，廉洁之士看重名声，贤人君子崇尚志向，圣人看重精神。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorceicybQh32Pzkh9G2TfpwyR8CjeJeerkicFHFlRy8Phcwfr7x8zySiaQRQzALRun9IYxgrUxgjfh2Xg/640"><br><br>50、巧者劳而智者忧，无能者无所求。——《庄子·列御寇》<br>有手艺的人劳累，聪明的人忧虑，无能的人无所求，所以逍遥自在。',
'<h2>左宗棠名言</h2><br>左宗棠少时屡试不第，转而留意农事，遍读群书，钻研舆地、兵法，后成为清朝著名大臣。<br><br><b>好便宜者，不可与之交财。<br>多狐疑者，不可与之谋事。</b><br><br>译文：好贪便宜者，和他交财必然会造成不愉快。<br>多疑的人，无法和他一起做事。<br><br>左宗棠的思想，与其老师曾国藩一脉相承。<br>曾国藩曾说：“与多疑人共事，事必不成。<br>与好利人共事，己必受累。”<br><br>这世间，似乎所有的事一旦和钱财挂钩，就总有一些拉扯不清的感觉。<br>爱占便宜的人，终究占不了便宜。<br><br>捡到一棵草，失去一片森林，你看那些一到买单就上厕所或钱包半天掏不出来的“聪明人”，基本上都没什么朋友，更没什么出息。<br><br>“金钱如粪土，仁义值千金”，最好的方法，还是不跟这种爱占便宜的人产生金钱方面的关联。<br><br>天生多疑的人，整天疑神疑鬼，心神不定，精力自然就无法集中，故自己难以成大事。<br><br>原本很简单的事情，如果有多疑的人一起参与，也将变得复杂无比，反而成为了你前进的最大阻力。<br><br>所以，如果你想在事业上有所成就，还是要远离这些狐疑不决的人。<br><br>用人不疑，疑人也要用。<br><br><img data-copyright="0" data-ratio="0.6666666666666666" data-s="300,640" data-type="jpeg" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfzzIdW45vDMYanMibBDKDzBXXjicVs6Wpo1ThRy3GmUnlmvsia2TFyeGPdn1ADyvLPguVdiayUtHfFjg/640?wx_fmt=jpeg" style="" data-w="720"  /><br><br>身无半亩，心忧天下；<br>读破千卷，神交古人。<br><b>神交:心意相通 理解欣赏</b><br>译文: 虽然家无半亩土地, 心里却关心着国家民族的前途和命运；<br>广泛阅读各类书籍，就能与古贤人心意相通 理解欣赏。<br><br>看到上联有没有想起范仲淹的“先天下之忧而忧，后天下之乐而乐”？<br><br>这句话也颇有几分“天下兴亡，匹夫有责”之感。<br>下联则表达向古之仁人志士看齐的志趣，“古之学者为己，今之学者为人”，只有在书中与圣贤神交，才能发挥所长，经世致用。<br><br>有人说，“人贵有志”；<br>也有人说，“有志不在年高，无志空长百岁”。<b>志者，目标也。</b><br>泉水的高度不会超过它的源头，一个人的成就绝不会超过自己的理想。<br><br>因此，凡是要做大事的人，首先立志就要高。<br>自古以来，成大事者必先立大志。<br><br>发上等愿，结中等缘，享下等福；<br>择高处立，就平处坐，向宽处行。<br><br>译文：胸怀远大抱负，只求中等缘分，过普通人生活；看问题要高瞻远瞩，做人应低调处世，做事该留有余地。<br><br>这24个字，是李嘉诚最喜欢的一幅对联，挂于其办公室。<br>纵观上、中、下，横览高、平、宽，居上时想到下，立高时寻找宽。<br><br>所以无论在多么错综复杂的矛盾面前，都能够处变而不惊，遇险而不乱，既能创造一番事业，又能守住一番事业。<br><br>“发上等愿”和“择高处立”，就是要胸怀远大的理想和抱负。<br>“精卫衔微木，将以填沧海；刑天舞干戚，猛志固常在”。<br><br>志不立，则天下无可成之事。<br>而且，往往一个人追求的目标越高，他的才能和智慧就发展得越快，对社会的贡献也就越大。<br><br>“结中等缘”和“就平处坐”，就是要脚踏实地积极稳妥。<br>不为有功之功，固功莫大；不为有名之名，固名莫厚。<br>高潮的过后，很可能就是低谷。<br><br>所以，常常事以急败，思因缓得。<br>凡事豫则立，不豫则废。<br>充分的准备，就是成功的一半。<br><br>“享下等福”和“向宽处行”，就是要在生活上严格要求自己，在做事时留有余地。<br>有而不知足，失其所以有；欲而不知止，失其所以欲。<br><br>这也正如诸葛亮所言：“静以修身，俭以养德。<br>非淡泊无以明志，非宁静无以致远”。<br><br><br><br><img data-copyright="0" data-ratio="0.9046875" data-s="300,640" data-type="jpeg" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordJxxSg8aNZck7icDqkFROnn9qIOo0ib39ld11eR2b31dwz7Ard5CEqYksLVsbfnl0UP3oicaibWDcy4Q/640?wx_fmt=jpeg" style="" data-w="640"  /><br><br>穷困潦倒之时，不被人欺；<br>飞黄腾达之日，不被人嫉。<br><br>译文：穷困潦倒的时候，要保有自己的人格尊严，不能接受别人的羞辱；飞黄腾达的时候，要保持低调，谦和待人，不要遭人嫉恨。<br><br>左宗堂初当幕僚时，为抓住展示才能的时机，对仗势欺人的同僚寸毫不让，据理力争；在当上巡抚，官及三品以后，脾气却越来越小，心态越来越平和。<br><br>古往今来,人在穷困潦倒之时,一无所有之际,就像一粒微不足道的沙子,难免有势利小人想踩你一脚。<br>左宗棠的人生哲学，应是后人的榜样，贫穷困顿、无权无势之时，纵是有满腹才学、一身抱负，也无法施展。<br><br>但是只要坚定信心，耐心等待，机会总会降临，关键是自己应审时度势，知道自己什么时候该奋力争取，什么时候该谦虚忍让，而不能一味委曲求全，没有做人的尊严。<br><br>而在身居高位后，则应当修身养性，拥有一颗高贵的心。<br>不仅平日与人为善，低调行事，在面对大风大浪时也泰然处之，以避免遭人嫉恨。<br><br><br>能受天磨真铁汉，<br>不遭人嫉是庸才。<br><br>译文：人生总要遭受困境磨难，能坚持挺过来的才算的上是真汉子；才华横溢必定遭人嫉妒，倘若无人嫉妒，那只能说明他是个庸才。<br><br>人生其实挺难，跌跌撞撞，忙忙碌碌，起早贪晚，含辛茹苦。<br>人生就是一种修行，生活就是一种磨练。<br>我们人生的遭遇，没有哪一件不是来磨练你的。<br>成功是磨练，失败更是磨练。<br>能经得起磨练，就是大丈夫。<br><br>左宗棠告诉我们，大丈夫要越挫越勇，不向困难低头，不轻言放弃；不做一个烂好人，做个有才华的，能有所作为的人，既使被周围的一部分人嫉恨也勇往直前，当仁不让。<br><br>对于庸人和蠢才，别人是不会嫉妒的。<br>别人嫉妒，反而证明了你的优秀和卓绝。<br>面对别人嫉妒，我们心底要有一条属于自己的路，你不妨迈大步拉开差距，让他人化嫉妒你为仰望你。<br><br><br><img data-copyright="0" data-ratio="0.672360248447205" data-s="300,640" data-type="jpeg" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEord7BIlMfeCDK8pLRrhRDEtqxiaXPtQakuBia5dK19OyOkcU5qN3opxSd6qH6ok4JVSXE9LPAv0xZxyg/640?wx_fmt=jpeg" style="" data-w="644"  /><br><br><br>万有不齐天地事，<br>一无可寄古今情。<br><br>译文：天有万有（物），也道不齐诉不尽天下事，也无一物可以寄托古今所有情。<br><br>世间有真有假、有善有恶、有美有丑，人有穷有富、有贵有贱、有高有低，阴阳相反、相转、相成，万有不齐是天地之道自然之力。<br>万有不齐，人类才能不断进化。<br>古往今来万事转头空，都付笑谈中。<br><br>这个世界上的一切，都是各种条件的聚合。<br>组成的条件一旦改变，事情就变了。<br><br>往日的恋人，今天可能形同陌路；至交好友，可能因利益冲突而反目成仇；今天青春貌美，几十年后就会变得年老色衰……我们抓不住任何东西，也留不下任何东西。<br>我们只能把握当下。<br><br>不留恋过去，不计较未来，仅仅安住于每一个当下，做到清明、快乐、放下的时候，你就抓住了生命。<br>因为，我们的生命，正是由每一个当下组成的。<br>同样道理，当你抓住每一个当下的时候，也就抓住了永恒。<br><br><br><br>读未见书，如得良友；<br>读已见书，如逢故人。<br><br>译文：读到未读过的新书，如同结交一位好友；重温旧书，就像遇到一位老友。<br><br>读书是一种充实人生的艺术。<br>读一本好书，就是与许多高尚的人谈话。<br><br>没有书的人生就像空心的竹子一样，空洞无物。<br>几乎每位历代先贤都在强调多读书，读好书的重要性。<br><br><br><img data-copyright="0" data-ratio="0.6625" data-s="300,640" data-type="jpeg" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreDSYQO5csoLAxDTaLicu6eFt9sDyiag0hw0TCZBIZh8zLyhjvtx4lXP6P59Mib0F6dcQic7EtYXHfwWw/640?wx_fmt=jpeg" style="" data-w="640"  /><br>- 08 -<br><br>自奉宁过于俭，待人宁过于厚。<br>一切均从简省，断不可浪用。<br>此惜福之道，保家之道也。<br><br>译文：自己的用度，宁肯过于节俭；招待别人宁可过于丰厚。<br>所有的事情都要从简节约，万万不可浪费。<br>这就是珍惜福分、保持家业不败的方法啊。<br><br>节俭是修身持家之道。<br>奢侈逸豫多亡身，勤俭节约自长久。<br>对自己节俭并不是要整天吃咸菜喝稀饭，而是不奢侈，不过度消费，就是在自己的经济承受能力之内消费。<br><br>唐朝著名诗人李商隐曾在《咏史》中凝炼了他对家庭社会最深刻的思考：“历览前贤国与家，成由勤俭破由奢”。<br><br>兴家之道，不离勤俭二字。<br>',
'<h2>汉武帝金句</h2><br>刘彻（公元前156年7月14日－公元前87年3月29日），即汉武帝，西汉第七位皇帝，政治家、战略家。<br>汉武帝的历史影响深远而复杂，评价亦存争议。<br>死后谥号孝武皇帝，宣帝时上庙号世宗。<br>其事迹见《史记》《汉书》，其轶事多见《汉武故事》。<br>孙中山评价说：秦皇汉武、元世祖、拿破仑，或数百年，数十年而斩，亦可谓有志之士矣。<br>毛泽东则说：汉武帝雄才大略，开拓刘邦的业绩，晚年自知奢侈、黩武、方士之弊，下了罪己诏，不失为鼎盛之世。<br><br>一、寇可为，我复亦为；寇可往，我复亦往。<br><br>“寇可为，我复亦为”意思是敌人可以做到的，我也可以做到。<br>“寇可往，我复亦往”.意思是敌人能够去到的地方,我的军队也可以到达.<br><br>二、盖有非常之功，必待非常之人。<br><br>大意是说要想成就异乎寻常的丰功伟业，必须依靠非同寻常的人。<br><br>三、秋风起兮白云飞，草木黄落兮雁南。<br><br>大意：阵阵秋风卸白云而飞，岸边的树木已不复葱郁，然而纷纷飘坠的金色的落叶，为秋日渲染了一副斑斓的背景。<br><br>四、若得阿娇，当以金屋藏之。<br><br>阿娇：指汉武帝刘彻的姑母（馆陶公主又称“长公主”刘嫖）的女儿。<br>原指汉武帝刘彻要用金屋接纳阿娇为妇。<br>这里泛指美丽高贵的女子。<br><br>五、务必使四方夷狄不敢小视中国，乱臣贼子不敢窥测神器。<br><br>大意：务必要使华夏中国的外部民族不敢小看我们，让乱臣贼子不敢谋反。<br><br>六、罗袂兮无声，玉墀兮尘生。<br>虚房冷而寂寞，望彼美之女兮，安得感余心之未宁兮。<br><br>大意：丝绸窸窣（[xī sū]，形容细小的摩擦声）的响声停止了，尘埃落满宫院。<br>这儿不再有足音，落叶匆匆堆积、静止。<br>那令人欢心的她躺在底下：一片粘在门槛上的湿叶。<br>',
'<h2>鬼谷子金句</h2><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorf81uFpA0gtWylhXiauouYzyCE7pARAFTPqyTgGIgib0GH8yO8CPXibpS0NoduentBqg6SVG2Wy7IVRg/640"><br>鬼谷子<br>鬼谷子，姓王名诩，是中国历史上一位极具神秘色彩的人物，史书说他是春秋时代著名的纵横家，常在山东淄川梓潼山采药修道，隐居清溪之鬼谷，自称鬼谷先生。<br>鬼谷子门徒众多，其中著名的四大高足苏秦、张仪、孙膑、庞涓，都是战国时期的名人。<br>刘勰在《文心雕龙》一书中高度赞扬鬼谷子，称之为“转丸骋其巧辞，飞钳伏其精术”。<br>在文化史上，鬼谷子堪与孔子、孟子、庄子、孙子、荀子、墨子、韩非子等先哲齐名，被后世誉为千古谋圣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfylqA1libBaaIicrRuiaiajZAWH8UB6ic3zW3c7vicGbnbtqjxApicoxdzw3GDg/640.jpeg"><br><br>一、说话之道<br><br>【原文】：与智者言，依于博；<br>与拙者言，依于辩；<br>与辩者言，依于要；<br>与贵者言，依于势；<br>与富者言，依于高；<br>与贫者言，依于利；<br>与贱者言，依于谦；<br>与勇者言，依于敢；<br>与愚者言，依于锐；<br>此其术也，而人常反之。<br><br>【释义】：与智慧者谈话，要以渊博为原则；<br>与笨拙者说话，要以强辩为原则；<br>与善辩的人谈话，要以简要为原则；<br>与高贵的人谈话，要以气势为原则；<br>与富人谈话，要以高屋建瓴为原则；<br>与穷人谈话，要以利害为原则；<br>与卑贱者谈话，要以谦恭为原则；<br>与勇敢的人谈话，要以果敢为原则；<br>与上进者谈话，要以锐意进取为原则；<br>这些都是与人谈话的原则，然而不少人却常常背道而驰。<br><br>【感悟】：说话之道并不是见人说人话，见鬼说鬼话。<br>他要求一个人能因时制宜、因地制宜，因人制宜，说话有智慧，说活有技巧，说话是一门高深的艺术，要纯熟完满地说话，不易做到，但只要注意说话场所和说话对象，时时注意斟酌字句，借鉴鬼谷子的智慧精华，在日常生活工作中多加修炼，这样我们也能成为会说话的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyvnDxSl1k6poorH6WDaevZFwwZ0lto65IyQcfXw2RTgGEL9DgH1tFaw/640.jpeg"><br><br>二、凡事有主见<br><br>【原文】：世无常贵，事无常师；<br>圣人无常与，无不与；<br>无所听，无不听；<br>成于事而合于计谋，与之为主。<br><br>【释义】：世上没有永恒高贵的东西，事情也没有恒常固定的发展模式。<br>最高才能及品德的人常常注视着事情，无所不关顾，聆听事情时，无所不听。<br>能促使事情成功而计策亦切合实际，就应以此形势为主轴去继续发展。<br><br>【感悟】：世界上没有永远不变的事物，做事情没有固定不变的准则。<br>事物是变化的，人的认识要随着事物的变化而变化。<br>所以，有智慧的人不会人云亦云，他们有自己的主见，从不随波逐流。<br>“无所听，无不听”，不会什么都听，也不会什么都不听，不会随便苟同别人，也不会不同意别人，遇事有主见，听得进不同意见，方能取得非凡成效。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorf81uFpA0gtWylhXiauouYzyZsqBUUbSib1os6ACPNGgyHRe65lzJv4xFXtFvqIX2JQBaro12Szzt4A/640"><br><br>三、以静制动<br><br>【原文】：人言者，动也；<br>己默者，静也。<br>因其言，听其辞。<br>言有不合者，反而求之，其应必出。<br>言有象，事有比。<br>其有象比，以观其次。<br>象者象其事，比者比其辞也。<br>以无形求有声，其钓语合事，得人实也。<br><br>【释义】：对方发言，是处于动的状态，自己沉默，是处于静的状态。<br>依据对方的言辞来探听他所表达的思考逻辑，两者如果有矛盾和不吻合的话，就反过来用过往的事情向对方探求，则对方必然会有应对的话。<br><br>说话的内容会包含事情的实质形象，而事情亦会有另外一些类似的事情来比较。<br>既然有形象可以比较，就能以此观察对方下一步的反应。<br>校量事情要与另外一些类似的事情来进行，比对就要比对对方所表达的思考逻辑。<br>以不表态来促使对方发声，所诱导出来的话与事实符合的话，就代表获得了对方的实情。<br><br>【感悟】：如果要在与别人谈话当中获得真情，基本策略是以静制动，后发制人。<br>尽量把说话的机会先让给对方，再检验他所说出来的事情与其背后的思考逻辑，如果发觉当中有矛盾的话，就用过往的事情来向对方探求，则对方必然会有应对的说法。<br>这时候便要灵活地变换各种技巧来探求对方的反应，以断定基本的事实。<br>这样的话，无论是愚笨或有智慧的人都会透露心中实情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyxKtGmlL7NSLQZQCgxxx5gZpoJAFpBlCsH4nk8fl33kcJUKzLbV6rQw/640.jpeg"><br><br>四、自知而后知人<br><br>【原文】：知之始己，自知而后知人也。<br>其相知也，若比目之鱼。<br>其伺言也，若声之与响；<br>见其形也，若光之与影也；<br>其察言也，不失若磁石之取针，舌之取燔骨。<br><br>【释义】：要想掌握情况，要先从自己开始，只有了解自己，然后才能了解别人。<br>对别人的了解，就像比目鱼一样没有距离；<br>掌握对方的言论，就像声音与回响一样相符；<br>明了对方的情形，就像光和影子一样；<br>侦察对方的言辞，就像用磁石来吸取钢针，用舌头来获取焦骨上的肉一样万无一失。<br><br>【感悟】：有人说，人有两个眼睛，看世间、看万物、看他人，就是看不到自己，经常看到别人过失、贪婪、愚昧，却看不到自己的缺点、吝啬与无知。<br>老子说“知人者智，自知者明”，我们要多些反思，也要多些扪心自问，认识与看清自己这是了解他人的基础和开始。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyTOia8OhcSibS97USD2zjCKicCQoExIo6CsABnDS4gC4WOV48ZFYibWFdDA/640.jpeg"><br><br>五、以人之长补己之短<br><br>【原文】：人之情，出言则欲听，举事则欲成。<br>是故智者不用其所短，而用愚人之所长；<br>不用其所拙，而用愚人之所工，故不困也。<br><br>【释义】：人的性情是有人说话就想去听，筹办事情就希望能成功。<br>所以一个聪明人不用自己的短处，而采用愚笨的人的长处；<br>不用自己所不擅长的本事，而用愚笨之人所擅长的本事，这样就永远不会使自己陷于窘迫。<br><br>【感悟】：聪明的人善于从别人的身上汲取智慧来补充自己。<br>一个人只要懂得利用他人的长处，就可以做成更多的事情。<br>看到他人的缺点很容易，但是只有从他人身上看出优秀的品质，并由衷地欣赏、利用时，才能真正赢得友谊和赞赏，并补充自己的能量。<br>有这样一句话“人有过世之才，必有遗世之累”，意思是说才能越高的人，越容易暴露其缺点。<br>人各有所长，亦各有所短，只要能扬长避短，天下便无不可用之人。<br>从这个意义上讲，识人、用人之道，关键在于先看其长，后看其短。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyEvk1NERBYRK8IduapVKVia67RoyGEy6vAyrx20lHLvT2BVTmM2icaF2w/640.jpeg"><br><br>六、善用众人之力<br><br>【原文】：目贵明，耳贵聪，心贵智。<br>以天下之目视者，则无不见；<br>以天下之耳听者，则无不闻；<br>以天下之心思虑者，则无不知；<br>辐辏并进，则明不可塞。<br><br>【释义】：眼睛贵在明亮，耳朵贵在灵敏，头脑贵在智慧。<br>用众人的眼睛观察，就没有看不见的；<br>用众人的耳朵来听，就没有听不到的；<br>用众人的头脑来思考，就没有不知道的。<br>好像辐条集中于轴心，组成车轮，一起前进，那么正确的事物就不会被阻塞。<br><br>【感悟】：最伟大的力量，就是同心合力。<br>《易经》中说：“二人同心，其利断金。”<br> 《吕氏春秋》亦言：“万人操弓，共射一招，招无不中。”<br>讲的都是众人的力量，一个人的力量毕竟是有限的，要杜绝偏听偏信，就要广泛听取各方声音，多角度查看，这样才能无所不知。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfykdsspN2w2veje631BicU3Fl0kiaC7fNv56OxyKLpoYl5ia8fgFRgQ5ztA/640.jpeg"><br><br>七、不要轻易说教别人<br><br>【原文】：无以人之近所不欲，而强之于人，无以人之所不知，而教之于人。<br><br>【释义】：不要拿别人不想要的东西，去强迫人家接受，不要拿别人不了解的事去说教别人。<br><br>【感悟】：《孟子·离娄章句上》曰：“人之患，在好为人师”，在别人面前以教育者自居，经常会引起他人的反感，也是很多人的毛病，对别人说教之前，先反省自己，倘若自己没有“师”的道德和学问，硬要不懂装懂、无能充能，以教育者自居，这自然是一种“患”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyoiaezdRFD7kTmibuQNsibXBcn7OMnpXriavvhOALrERvm2Y8KtuUl0SjnA/640.jpeg"><br><br>八、反复探索<br><br>【原文】：古之大化者，乃与无形俱生。<br>反以观往，覆以验来；<br>反以知古，覆以知今；<br>反以知彼，覆以知己。<br>动静虚实之理，不合来今，反古而求之。<br>事有反而得覆者，圣人之意也，不可不察。<br><br>【释义】：在古代能以“大道”来化育万物的圣人，其所作所为都能与自然的发展变化相吻全。<br>反顾以追溯既往，再回首以察验未来；<br>反顾以考察历史，再回首以了解当今；<br>反顾以洞察对方，再回首以认识自我。<br>动静、虚实的原则，如果在未来和今天都得不到应用，那就要到过去的历史中去考察前人的经验。<br>有些事情是要反复探索才能把握的，这是圣人的见解，不可不认真研究。<br><br>【感悟】：当一个人遇到问题的时候，根据经验、历史和立场三个维度去判断。<br>尤其是立场思维，遇到一个人说的话，首先不要完全相信，而是根据经验、历史、立场去思考，对方为什么要说这样的话，说这样的话立场是什么？比如先思考对方说什么，对方为什么要这么说，如果你处于对方立场，你会怎么说。<br>如此一来一往，一正一反，一反一复，你会看到接近事情的本质。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfyiacBibiaY4XibROAm2A7Zfibg0SZaDDhP3WaqPmRibS4f7DYSWBoxJHaBDOg/640.jpeg"><br><br>九、抵巇之术<br><br>【原文】：物有自然，事有合离。<br>有近而不可见，有远而可知。<br>近而不可见者， 不察其辞也；<br>远而可知者，反往以验来也。<br>巇者，罅也。<br>罅者，涧也。<br>涧者，成大隙也。<br>巇始有朕，可抵而塞，可抵而却，可抵而息，可抵而匿，可抵而得，此谓抵戏之理也。<br><br>【释义】：万物都有自然发展的规律，万事都有聚合分离的法则。<br>有时彼此距离很近，却互相不了解；<br>有时互相距离很远，却彼此熟悉。<br>距离近而互相不了解，是因为没有互相考察言辞；<br>距离远却能彼此熟悉，是因为经常往来，互相体察。<br><br>巇[xī]，也就是罅。<br>罅是由小的裂缝开始，像山涧发展成大裂隙一样（鞻，指容器的裂痕；<br>罅，指的是裂缝；<br>涧，指的是较大的裂缝。<br>三字意思相通，只是程度不同）。<br>裂隙事先都有征兆，可以抵的方法来堵塞，可以抵的方法使之退却，可以抵的方法使之停止，可以抵的方法使之消失，可以抵的方法获得成功，这就是抵巇之术堵塞缝隙的道理。<br><br>【感悟】：抵是处理，巇是缝隙，抵巇便是处理缝隙的方法。<br>缝隙的出现是有征兆的，处理不当的话，更会由小变大，要注意防微杜渐。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/J6PC3Y69nOibK5q2WZiaUatHzD0dByNHfy9K2m3mQf0GU3ueNkROnkZeweOr6sia1vYJpZvQhVVejH1aIA3W64eNA/640.jpeg"><br><br>十、察颜观色<br><br>【原文】：情欲必知其变。<br>感动而不知其变者，乃且错其人勿与语，而更问所亲，知其所安。<br>夫情变于内者，形见于外；<br>故常必以其见者，而知其隐者；<br>此所谓测深揣情。<br><br>【释义】：对方在有欲求的时候，常会反映在他们外在神态变化之中。<br>如果对方有所感动，却不显露在外部神态中，可先不要着急，不要与他直面地讨论，可与他说一些另外他能熟悉的东西，说一些使他感到亲近的事情，就可以知道他安身立命不露神色的依据。<br>一般地说来，心中的欲求，能形之于外部神态，因此，不时地察颜观色，就能知道人的心灵深处的欲求。<br>这就是所谓“测深揣情”。<br><br>【感悟】：度量他人之心，要察其言，观其色，闻其声，视其行，然后就能推知其心之所趋。<br>',
'<h2>古文观止名句</h2><br>《古文观止》是清朝康熙年间选编的一部供学塾使用的历代散文总集。<br>文集所收录的文章，代表文言文的最高水平，具有不少传诵千古的名篇，如今看来，仍值得学习。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorckwrR2ad55icdnriaJW9r3VS1IXib0thoekibbnt8cq95VyfgYCt8SoUSxfLgY7oL2ia0tlt0jXFxDS0Q/640"><br><br>多行不义必自毙。<br>——《左传·郑伯克段于鄢》<br><br>出自郑庄公克服其叛弟的故事。<br>人的行为必然带来相应的结果。<br>我们都希望趋吉避凶，得到好的结果。<br><br>一些人去求神拜佛，看风水。<br>却不知，真正决定结果的是自己的行为。<br>祸福无门，惟人自召。<br>你未来的结果，取决于你现在的行动。<br><br>夫战，勇气也。<br>一鼓作气，再而衰，三而竭。<br>彼竭我盈，故克之。<br>——《曹刿论战》<br><br>作战靠一鼓作气，做事也要靠有鼓作气。<br><br>很多人都有拖沓的习惯，有了目标，有了好的想法，不取实施和执行，拖拖拉拉，今天做一点，明天做一点。<br>本来很小的事情，非要拖得很久。<br><br>这就是缺乏一鼓作气的精神。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorebNNZSicwX7shnfLLUNkxNPpZkmAre2LcX0KSwZD5DMJ03cx480Iwhrs1q3Y9cSJITMj1Mr4tKQqg/640"><br><br>泰山不让土壤，故能成其大；<br>海河不择细流，故能就其深。<br>——李斯《谏逐客书》<br><br>秦始皇因为郑国渠的事情，要驱逐所有在秦国的外国人，李斯是楚国人，也该被驱逐。<br>李斯写《谏逐客书》，劝谏秦王嬴政，最终被采纳。<br><br>秦国以开放、包容的态度吸纳人才，践行良策。<br>做人也当如此，以开放、包容待人待事，这样才能使人际关系和谐，成就自己的人格美。<br><br>凡是有大抱负，想要成就大事业的人，这种宽广的胸怀是必不可少的。<br><br>文王拘而演《周易》；<br>仲尼厄而作《春秋》；<br>屈原放逐，乃赋《离骚》；<br>左丘失明，厥有《国语》；<br>孙子膑脚，《兵法》修列；<br>不韦迁蜀，世传《吕览》；<br>韩非囚秦，《说难》《孤愤》；<br>《诗》三百篇，大底圣贤发愤之所为作也。<br>——司马迁《报任安书》<br><br>孟子说，天将降大任于斯人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为。<br><br>逆境，可能毁灭弱者，但却一定会成就强者，增益其所不能。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NxqMx0C0oJSaXMwyjNCI18XBltOYzqO1dnZHE4KNgp9bicn9WBV05Jhg/640"><br><br>闲静少言，不慕荣利。<br>好读书，不求甚解；<br>每有会意，便欣然忘食。<br>——陶渊明《五柳先生传》<br><br>《五柳先生传》是陶渊明的自传。<br>他被称为古今隐逸诗人之宗，这是隐士的快乐，也是无数人心中所憧憬的简单快乐。<br><br>不少人都有这样的理想，远离现实的喧嚣，远离名利，寻找一个偏僻的地方，门前种几棵柳树，屋里放几摞书，隐身山水、放浪形骸。<br><br>老当益壮，宁移白首之心？<br>穷且益坚，不坠青云之志。<br>——王勃《滕王阁序》<br><br>人就算到了老年，仍然要坚持自己的理想和抱负，不能因为老了，就放弃了自己一贯坚持的东西。<br><br>也可说，人因为梦想而年轻，只要还坚持为梦想而奋斗，人就不会老。<br>反而一些青年人，早早就放弃了理想，这无异于过早地进入了坟墓。<br><br>越是在困难的时候，越要坚定自己的志向，不能放弃。<br>我们经常说，越是困难的时候，就越是接近成功的时候。<br><br>人生路上充满艰难险阻，在最困难的时候是选择坚持还是选择放弃，决定了事业、学业的成败。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEoreI5Z5sibMfmFibib6cmwXdceibuBOGzLwyWaq114dwqAafstmD3ZEUA3WXbbIneriawQn1UZsD5uz5VLQ/640"><br><br>业精于勤，荒于嬉；<br>行成于思，毁于随。<br>——韩愈《进学解》<br><br>勤劳是中华民族的美德，也是学业、事业成功必不可少的条件。<br><br>大家身边都不缺这样的人，他们很聪明，各方面的条件都很优厚，但却碌碌无为，一事无成，就是因为缺少了勤奋这一点。<br><br>除了勤劳，一个人还要有自我的思想和判断，不能人云亦云，没有主见。<br><br>先天下之忧而忧，后天下之乐而乐。<br>——范仲淹《岳阳楼记》<br><br>这是儒家的政治理想，也是中国古代有良知的知识分子的真实写照。<br>即便是现在，这句话仍然不过时。<br><br>如果社会上多一些“先天下之忧而忧，后天下之乐而乐”的人，那么我们的社会何愁不安定、富足？<br><br>“先天下之忧而忧，后天下之乐而乐”，这是一种情怀，更是一种担当。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfFmu9psIE6Fece757KTX0S2NKEGOHpez06Tshx2VbGlQ0wFNsemq9icP3WgjP67ibj7Cjbgvyljf6w/640"><br><br>夫夷以近，则游者众；<br>险以远，则至者少。<br>而世之奇伟、瑰怪，非常之观，常在于险远，而人之所罕至焉，故非有志者不能至也。<br>——王安石《游褒禅山记》<br><br>王安石拿旅游作比喻，近的地方、平坦的地方，游玩的人就多，因为容易到达；<br>而艰难险远地方的美丽风景，只有少数人到达才看得到。<br><br>想要得到的更多，就必然要付出更多的汗水。<br>人生想要更加精彩，也就要比常人付出更多的努力。<br><br>那些整天胸怀大志、却又懒于行动、不想付出的人，还有老想着投机取巧的人，是不会成功的；<br>最可悲的是他们还觉得自己是生不逢时、怀才不遇！<br><br>匹夫见辱，拔剑而起，挺身而斗，此不足为勇也。<br>天下有大勇者，卒然临之而不惊，无故加之而不怒。<br>——苏轼《留侯论》<br><br>古时候被人称作豪杰的志士，一定具有胜人的节操，有一般人的常情所无法忍受的度量。<br><br>真正的有勇气，不是别人得罪了你，你就立即报复；<br>也不是你面对比你强大的人敢于主动出击。<br>这些都是表面的勇气，小勇。<br><br>什么才是真正的大勇？<br>“卒然临之而不惊，无故加之而不怒”，在面临突然到来的（危急情形）时（表现）毫不慌乱；<br>别人强加给你的罪名，你却不发怒。<br>我们常说，泰山崩于面前而色不改，这就是大勇。<br>',
'<h2>古文经典人生智慧</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorduoDAic7InicWH8xH7f0oz7NxqMx0C0oJSaXMwyjNCI18XBltOYzqO1dnZHE4KNgp9bicn9WBV05Jhg/640"><br><br>1．闲静少言，不慕荣利。<br>好读书，不求甚解；每有会意，便欣然忘食。<br><br>——《五柳先生传》（作者：陶渊明）<br>【大意】五柳先生安闲沉静，很少说话，也不羡慕荣华利禄。<br>喜好读书，读书只求领会要旨，不在一字一句的解释上过分深究；每当对书中的内容有所领会的时候，便欣然忘食。<br><br>【背景】陶渊明自号“五柳先生”，是东晋田园派创始人。<br>《五柳先生传》文中表明其三大志趣，一是读书，二是饮酒，三是写文章，塑造了一个真实的自我，表现了卓然不群的高尚品格，透露出强烈的人格个性之美。<br><br><br>2．古者富贵而名摩灭，不可胜记，唯倜傥非常之人称焉。<br>盖文王拘而演《周易》；仲尼厄而作《春秋》；屈原放逐，乃赋《离骚》；左丘失明，厥有《国语》；孙子膑脚，《兵法》修列；不韦迁蜀，世传《吕览》；韩非囚秦，《说难》《孤愤》；《诗》三百篇，大底圣贤发愤之所为作也。<br><br>——《报任安书》（作者：司马迁）<br>【大意】古时候虽富贵但名字磨灭不传的人，多得数不清，只有那些卓异而不平常的人才在世上著称。<br>西伯姬昌被拘禁而扩写《周易》；孔子受困窘而作《春秋》；屈原被放逐，才写了《离骚》；左丘明失明之后，才著成《国语》；孙膑被截去膝盖骨，才撰写《兵法》；吕不韦被贬谪蜀地，后世才流传着《吕氏春秋》；韩非被囚禁在秦国，写出《说难》《孤愤》；《诗》三百篇，大都是一些圣贤们抒发愤慨而写作的。<br><br>【背景】《报任安书》是司马迁写给其友人任安的一封回信。<br>在文中，司马迁以极其激愤的心情，申述了自己受宫刑的不幸遭遇。<br>其中，“人固有一死，或重于泰山，或轻于鸿毛”的英雄气概流传千古，表现出了他坚守理想，坚韧不屈的精神。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/iahX3r5XEorfJdbm2Kr1ghml2GPOv8wJzSAxEauxzxicKXNMDibjZzGe0OpPWbricralaA9dCfUE0icf00lT1g9r0Hw/640"><br><br><br>3．简能而任之，择善而从之，则智者尽其谋，勇者竭其力，仁者播其惠，信者效其忠。<br><br>——《谏太宗十思疏》（作者：魏征）<br>【大意】选拔有才能的人而任用他们，选择好的意见采纳它，那些有智慧的就会施展他们的全部才谋，勇敢的就会竭尽他们的威力，仁爱的就会广施他们的恩惠，诚信的就会报效他们的忠心。<br><br>【背景】本文写于唐太宗贞观十一年，魏征向太宗上疏，意在劝谏太宗居安思危，戒奢以俭，积其德义。<br><br><br>4．古之所谓豪杰之士者，必有过人之节，人情有所不能忍者。<br>匹夫见辱，拔剑而起，挺身而斗，此不足为勇也。<br>天下有大勇者，卒然临之而不惊，无故加之而不怒。<br>此其所挟持者甚大，而其志甚远也。<br><br>——《留侯论》（作者：苏轼）<br>【译文】古时候被人称作豪杰的志士，一定具有胜人的节操，有一般人的常情所无法忍受的度量。<br>有勇无谋的人被侮辱，一定会拔起剑，挺身上前搏斗，这不足够被称为勇士。<br>天下真正具有豪杰气概的人，遇到突发的情形毫不惊慌，当无原因受到别人侮辱时，也不愤怒。<br>这是因为他们胸怀极大的抱负，志向非常高远。<br><br>【背景】这篇文章根据《史记·留侯世家》所记张良圯下受书及辅佐刘邦统一天下的事例，论述了张良取得成功的主观方面的根本原因——过人之节、其志甚远。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcP9zSH95fnyN6ibS1V76zicXSyC8cAEiahnVyzlLYNGUukplciawZ54sDtrfWJ5h239Ysourqu41XVIg/640"><br><br>5．不以物喜，不以己悲。<br>居庙堂之高则忧其民，处江湖之远则忧其君。<br><br>——《岳阳楼记》（作者：范仲淹）<br>【大意】品德高尚的人不因外物好坏和自己得失而或喜或悲。<br>在朝廷做官就为百姓忧虑；不在朝廷做官而处在僻远的江湖中间就为国君忧虑。<br><br>【背景】《岳阳楼记》是范仲淹应好友巴陵郡太守滕子京之请，为重修岳阳楼所写。<br>文章超越了单纯写山水楼观的狭境，表现出虽身居江湖，心忧国事，虽遭迫害，仍不放弃理想的顽强意志。<br><br><br>6．夫夷以近，则游者众；险以远，则至者少。<br>而世之奇伟、瑰怪，非常之观，常在于险远，而人之所罕至焉，故非有志者不能至也。<br>有志矣，不随以止也，然力不足者，亦不能至也。<br>有志与力，而又不随以怠，至于幽暗昏惑而无物以相之，亦不能至也。<br><br>——《游褒禅山记》（作者：王安石）<br>【大意】道路平坦距离又近地方，前来游览的人便多；道路艰险而又偏远的地方，前来游览的人便少。<br>但是世上奇妙雄伟、珍异奇特、非同寻常的景观，常常在那险阻、僻远、少有人至的地方，所以，没有意志的人是不能到达的。<br>有了志气，也不盲从别人而停止，但是体力不足的，也不能到达。<br>有了志气与体力，也不盲从别人、有所懈怠，但到了那幽深昏暗、令人迷乱的地方却没有必要的物件来辅助，也不能到达。<br><br>【背景】《游褒禅山记》是北宋王安石游览了褒禅山后，以追忆形式写下的一篇游记。<br>摘录的段落表达了王安石对人生求索之路的感悟——只有具备志、力与相助之物这三个条件，才能到达理想的境地。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorf1MOgIt1wgI5hNyeGWxTrlxIEIE5tDXiapSoRZCcnB9Q5IL0Re6K9pKWc2IH0HANTsraDRcXHBMRA/640"><br><br>7．老当益壮，宁移白首之心？穷且益坚，不坠青云之志。<br><br>——《滕王阁序》（作者：王勃）<br>【大意】年纪虽然老了，但志气应当更加旺盛，怎能在白头时改变心情？境遇虽然困苦，但意志应当更加坚定，决不能抛弃自己的凌云壮志。<br><br>【背景】王勃看望父亲路过滕王阁，都督宴请群僚于阁上，王勃即席而作，文中铺叙滕王阁一带形势景色和宴会盛况，抒发了虽遭挫折，仍思进取的可贵志向。<br><br>8．是故弟子不必不如师，师不必贤于弟子。<br>闻道有先后，术业有专攻，如是而已。<br><br>——《师说》（作者：韩愈）<br>【大意】因此学生不一定不如老师，老师不一定比学生贤能，听到的道理有早有晚，学问技艺各有专长，如此罢了。<br><br>【背景】本文是韩愈写给他的学生李蟠的，论述了教师的重要作用、从师学习的必要性以及择师的原则。<br>此文抨击当时士大夫阶层“位卑则足羞，官盛则近谀”的心理，倡导从师而学的风气。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorchBeAEahJ07Xtf2J3Dbe0vQibEk7ibHI95AKXcls1p0D3xsIVxmIBMa5w9HmDXhyR8pcwaviafibMBjA/640"><br><br>9．夫战，勇气也。<br>一鼓作气，再而衰，三而竭。<br>彼竭我盈，故克之。<br><br>——《曹刿论战》（作者：左丘明）<br>【大意】作战靠的是勇气。<br>第一次击鼓能够振作士兵们的勇气，第二次击鼓勇气就衰弱了，第三次击鼓勇气就竭尽了。<br>敌方的勇气竭尽而我方的勇气正旺盛，所以战胜了齐国军队。<br><br>【背景】《曹刿论战》出自《左传·庄公十年》，讲述了春秋时期齐国与鲁国在长勺之战中的情景。<br>长勺之战发生在公元前684年，是历史上以弱胜强的著名战例之一。<br>曹刿在战时活用“一鼓作气，再而衰，三而竭”的原理击退强大的齐军。<br><br>',
'<h2>《大学》名言</h2><br>1、大学之道，在明明德，在亲民，在止于至善。<br>知止而后有定，定而后能静，静而后能安，安而后能虑，虑而后能得。<br>物有本末，事有终始。<br>知所先后，则近道矣。<br><br>【大意】<br>大学的宗旨在于弘扬光明正大的品德，在于使人弃旧图新，在于使人达到最完善的境界。<br>知道应达到的境界才能够志向坚定；志向坚定才能够镇静不躁；镇静不躁才能够心安理得；心安理得才能够思虑周详；思虑周详才能够有所收获。<br>每样东西都有根本有枝末，每件事情都有开始有终结。<br>明白了这本末始终的道理，就接近事物发展的规律了。<br><br>2、古之欲明明德于天下者，先治其国。<br>欲治其国者，先齐其家；欲齐其家者，先修其身；欲修其身者，先正其心；欲正其心者，先诚其意；欲诚其意者；先致其知。<br>致知在格物。<br>物格而后知至，知至而后意诚，意诚而后心正，心正而后身修，身修而后家齐，家齐而后国治，国治而后天下平。<br><br>【大意】<br>古时候想要使天下人都发扬光明正大的德行，就先要治理好自己的国家；想要治理好自己的国家，就先要管理好自己的家庭；想要管理好自己的家庭，就先要修养自己的身心；想要修养自己的身心，就要先端正自己的心志；想要端正自己的心志，就先要证实自己的诚意；想要证实自己的诚意，就要丰富自己的知识；丰富知识就在于深入研究事物的原理。<br>通过对万事万物的认识、研究后才能获得知识；获得知识后意念才能真诚；意念真诚后心思才能端正；心思端正后才能修养品性；品性修养后才能管理好家庭和家族；管理好家庭和家族后才能治理好国家；治理好国家后天下才能太平。<br><br>3、汤之《盘铭》曰：“苟日新，日日新，又日新。”<br>《康诰》曰：“作新民。”<br>《诗》曰：“周虽旧邦，其命维新。”<br>是故君子无所不用其极。<br><br>【大意】<br>商汤王刻在洗澡盆上的箴言说“如果能够一天新，就应保持天天新，新了还要更新。”《康诰》说：“激励人弃旧图新。”《诗经》说，“周朝虽然是旧的国家，但却禀受了新的天命。”所以，品德高尚的人无处不追求完善。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordeWovYsosysTtB5OzrCV2eiazSgFg4qJ1gpjQO7VickmywIsoOL4qsY9icFDwq4O1Nw60JRH92Nbqfg/640"><br><br>4、为人君，止于仁；为人臣，止于敬；为人子；止于孝；为人父，止于慈；与国人交，止于信。<br><br>【大意】<br>作为君主，就要达到仁爱；作为臣下，就要达到恭敬；作为儿子，就要达到孝顺；作为父亲，就要达到慈爱；与国民交往，就要达到诚信。<br><br>5、君子贤其贤而亲其亲，小人乐其乐而利其利，此以没世不忘也。<br><br>【大意】<br>后代君子尊敬所应尊敬的贤人，亲近所应亲近的亲族，普通一般人享受所得到快乐，利用所得到的利益，所以才终生不忘记前代圣王。<br><br>6、所谓致知在格物者，言欲致吾之知，在其物而穷其理也。<br>盖心之灵莫不有知，而天下之物莫不有理，唯于理有未穷，故其知又不尽也，是以《大学》始教，必使学者即凡于天下之物，莫不因其己知之理而益穷之，以求至乎其极。<br>至于用力之久，而一旦豁然贯通焉，则众物之表里精粗无不到，而吾心之全体大用无不明矣。<br>此谓物格，此谓知之至也。<br><br>【大意】<br>说获得知识的途径在于认识、研究万事万物，是指要想获得知识，就必须接触事物而彻底研究它的原理。<br>人的心灵都具有认识能力，而天下万事万物都总有一定的原理，只不过因为这些原理还没有被彻底认识，所以使知识显得很有局限。<br>因此，《大学》一开始就教学习者接触天下万事万物，用自己已有的知识去进一步探究，以彻底认识万事万物的原理。<br>经过长期用功，总有一天会豁然贯通，到那时，万事万物的里外巨细都被认识得清清楚楚，而自己内心的一切认识能力都得到淋漓尽致的发挥，再也没有蔽塞。<br>这就叫万事万物被认识、研究了，这就叫知识达到顶点了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordeWovYsosysTtB5OzrCV2ePp7RocwDmTegQFKP83kIUN13HXutu7Jy8g9hYI9s9DdKYokKjuNYlw/640"><br><br>7、所谓诚其意者，毋自欺也。<br>如恶恶臭，如好好色，此之谓自谦。<br>故君子必慎其独也。<br><br>【大意】<br>使意念真诚的意思是说，不要自己欺骗自己。<br>要像厌恶腐臭的气味一样，要像喜爱美丽的女人一样，一切都发自内心。<br>所以，品德高尚的人哪怕是在一个人独处的时候，也一定要谨慎。<br><br>8、富润屋，德润身，心广体胖，故君子必诚其意。<br><br>【大意】<br>财富可以装饰房屋，品德却可以修养身心，使心胸宽广而身体舒泰安康。<br>所以，品德高尚的人一定要使自己的意念真诚。<br><br>9、君子有诸己而后求诸人，无诸已而后非诸人。<br>所藏乎身不恕，而能喻诸人者，未之有也。<br>故治国在齐其家。<br><br>【大意】<br>君子对于优点，要自己身上拥有以后再去要求别人；对于缺点，要自己身上没有以后再去批评别人。<br>自己身上所拥有的不是恕道，却能够去教导别人的，是从来没有的。<br>所以，要治理国家必须先管理好自己的家庭和家族。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordeWovYsosysTtB5OzrCV2eiaibe81VAYMd7lI63Y69m2fBJ5ghIcQA2PiaR0F9w9Phvry4DUtSIoiaQg/640"><br><br>10、所谓平天下在治其国者，上老老而民兴孝，上长长而民兴弟，上恤孤而民不倍，是以君子有絜矩之道也。<br><br>【大意】<br>之所队说平定天下要治理好自己的国家，是因为，在上位的人尊敬老人，老百姓就会孝顺自己的父母，在上位的人尊重长辈，老百姓就会尊重自己的兄长；在上位的人体恤救济孤儿，老百姓也会同样跟着去做。<br>所以，品德高尚的人总是实行以身作则，推已及人的“絜矩之道”。<br>',
'<h2>老子名言</h2><br>1、“天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。”（第二章）<br><br>这句话的意思是，“天下的人都知道怎么样算是美，这样就有了丑；<br>都知道怎么样算是善，这样就有了不善。”（傅佩荣）<br><br>这是说明了某些概念是相对产生的。<br>老子经常用这样的角度来看问题，如“大道废，有仁义。智惠出，有大伪。<br>六亲不和，有孝慈。国家昏乱，有忠臣”。<br>有些现在看起来合理的，有得则不是很合理。<br>很显然，如果我们困在这样的逻辑中，不管我们作何种辩说，似乎都是徒劳。<br>这个时候就需要“超越”。<br>类似的话题在生活场景中时常会遇到。<br> <br>2、“是以圣人后其身而身先，外其身而身存。”（第七章）<br><br>这句话的意思是，“所以有道的人把自己放在后面，反而能赢得爱戴；<br>把自己置于度外，反而能保全生命。”（陈鼓应）<br><br>在现代社会，我们当然不必标榜自己，要求做成圣人，但这种舒张胸怀的态度还是值得学习的。<br>有时候泥于一得一失，看起来像是很务实很真实地活着，实际上却让自己的生活失去了弹性。<br>失去了弹性的生活怎么能持续很久？<br><br>3、“水善利万物而不争，处众人之所恶，故几于道。”（第八章）<br><br>这句话的字面意思是，“水善于滋润万物而不和万物相争，停留在大家所厌恶的地方，所以最接近于‘道’”（陈鼓应）<br><br>“处众人之所恶”千万不能理解为做为大众所厌恶的事情。<br>这是用水来比喻，说明谦下不争的道理。<br>因为自然之道是“高者抑之，下者举之，有余者损之，不足者与之”的，所以处众人之所恶并不意味着被损害，反而预示着“拥有”的到来。<br>这是老子的道理。<br>　<br>4、“三十辐共一毂，当其无，有车之用。<br>埏埴以为器，当其无，有器之用。<br>凿户牖以为室，当其无，有室之用。<br>故有之以为利，无之以为用。”（第十一章）<br><br>这段话的意思是，“车轮上的三十辐条汇集到一个毂中，有了车毂中空的地方，才有车的作用。<br>揉合陶土做成器具，有了器皿中空的地方，才有器皿的作用。<br>开凿门窗建造房屋，有了门窗四壁中空的地方，才有房屋的作用。<br>所以‘有’给人便利，‘无’发挥了它的作用。”（陈鼓应）<br><br>三个非常形象的比喻很好地说明了“无”的作用。<br>“有”形的那部分是比较容易掌握的，“无”形的那部分很容易被忽视掉。<br>但如今也许人们对老子的这个比喻太熟悉了，所以往往又走到以“无”形来否定“有”形的思路上。<br>要知道，一个碗若没有那陶瓷的部分，便没有碗的概念。<br>因此我们再用“相需为用”来概括这四句话。<br><br>5、“孰能浊以静之徐清？<br>孰能安以动之徐生？”（第十五章）<br><br>这句话的意思是，“谁能在浑浊中安静下来，使它渐渐澄清？<br>谁能在安定中活动起来，使它出现生机？”（傅佩荣）<br><br>俗话说，“心静自然凉”，跟这有相通的地方。<br>当局者容易迷，但并不意味着不能“清”。<br>怎样才能从混乱中找到头绪，唯有镇定沉着。<br>言之易而为之难，需要静下来。<br><br>6、“致虚极，守静笃。万物并作，吾以观复。”（第十六章）<br><br>这句话的意思是，“‘致虚’和‘守静’的工夫，做到极笃的境地。<br>万物蓬勃生长，我看出往复循环的道理。”（陈鼓应）<br><br>不管我们怎么提倡超越，回到实际问题的时候，我们总需要比较实际的措施。<br>‘致虚’和‘守静’是比较实际的建议，能做得来，但不是做做样子就好的，只有你达到了一定的程度，别人才能看得到你有超然的境界。<br><br>7、“不自见，故明；不自是，故彰；不自伐，故有功；不自矜，故能长。”（第二十二章）<br><br>这句话的意思是，“不自我表扬，反能显明；<br>不自以为是，反能彰显；<br>不自己夸耀，反能见功；<br>不自我矜恃，反能长久。”（陈鼓应）<br><br>老子对这一点很看重，所以他在另外一个地方用肯定的语气又说了一遍，“自见者不明；<br>自是者不彰；自伐者无功；自矜者不长。”（第二十四章）<br><br>很明显这些警句都指向一个方向，怎样面对自我的问题。<br>什么时候可以被称为果敢坚定？<br>什么时候才叫刚愎自用？<br>这是我们不得不思考的问题。<br><br>8、“企者不立，跨者不行。”（第二十四章）<br><br>“踮起脚跟，无法站得久；跨步前进，无法走得远。”（傅佩荣）<br><br>一个人的才华展示就像用脚尖跳舞一样。<br>用这种方式固然可以创造出美丽的芭蕾舞来，可是也只是在跳舞的时候才用脚尖，日常行走还是要遵循自然。<br>“企者不立”，意味着我们必须有坚实的基础，哪怕是才华横溢，也要修炼基本功，使它自然充实，从而做到“企者不立”而时常可以立，关键的时候可以立。<br><br>9、“圣人去甚，去奢，去泰。”（第二十九章）<br><br>“圣人要去除极端，去除奢侈，去除过度。”（傅佩荣）<br><br>很多人觉得《老子》书中有很多智慧，但真的要去读时，一时却未必有切理厌心的感觉。<br>其实，只有读完《老子》后，再返回来观察社会和身边的生活，我们才会真实地感受到老子的深刻。<br>“去甚，去奢，去泰”，就是去掉过分的意义，看上去普通，但若作合适的联系我们就会感觉很有道理。<br>比如我们在生意或者事业很好的时候，我们想进一步发展，计划往往做得很有野心。<br>然而时势是变动的，当下有利的条件不会持续几年甚至一年。<br>所以计划的时候不仅是个展开的过程，在某种程度上也是个控制收缩的过程。<br><br>10、“兵者不祥之器，非君子之器，不得已而用之，恬淡为上。”（第三十一章）<br>这句话的意思是，“兵革是不祥的东西，不是君子所使用的东西。<br>万不得已而使用它，最好要淡然处之。”（傅佩荣）<br>这句话反映了老子反战的思想，同时也揭示了一个道理。<br>很多人赞同把社会看作是像战场一样，充满了残酷和阴谋。<br>虽然这种看法无可非议，但有些手段跟“兵革”是一样的，属于“不祥之器”。<br>是要谨慎对待的。<br>',
'<h2><span class="lime">“厚德载物”是哪几德</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY33MulJUozwyXXjfkcRWMQURkOsKhQ1yWPwp0pg9JaEhx3iaC487vqpdTh1JWz4oAC7DcgeggYcwFw/640"><br><br><b>口德：</b><br>得饶人处且饶人：<br>1、耿直的话：可以转个弯说；<br>2、冰冷的话：可以加热了说；<br>3、批评人的话：一对一的说，要顾及别人的自尊；<br>4、表扬人的话：大方的说，要勇于赞美别人的闪光点。<br><br><b>掌德：</b><br>赞美别人，学会鼓掌：<br><br>1、每个人都需要，来自他人的掌声；<br>2、为他人喝彩，是每个人的责任；<br>3、给别人掌声，其实是给自己掌声。<br><br><b>面德：</b><br>不给面子是最大的无礼：<br>1、任何时候，给对方一个体面的台阶；<br>2、伤什么，别伤人面子；<br>3、千万不要口无遮拦，当中揭人老底。<br><br><b>信任德：</b><br>生性多疑的人不可能有真朋友：<br>1、被人信任是一种幸福；<br>2、有多少信任，就有多少成功的机会；<br>3、疑人不交，交人不疑，疑人不用，用人不疑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY33MulJUozwyXXjfkcRWMQUwibJFlrjPl1hB4msg7Xzia9drLt0kJ4dhS3nWSWQnVdSmdlC9t7kibibYQ/640"><br><br><b>方便德</b><br>与人方便，自己方便：<br>1、公车上，请主动坐里座；<br>2、与人方便，自己方便；<br>3、在他人最需要的时候，轻轻扶一把。<br><br><b>礼节德</b><br>有“礼”走遍天下：<br>1、彬彬有礼，方能魅力四射；<br>2、礼多人不怪；<br>3、送礼送到位。<br><br><b>谦让德</b><br>锋芒毕露者处处树暗敌：<br>1、切忌锋芒毕露；<br>2、放下身段，降低自己；<br>3、勿在失意者面前谈论你的得意。<br><br><b>理解德</b><br>人人都渴望他人的认可：<br>1、理解，就是给人方便；<br>2、理解一般人不能理解的事；<br>3、换位思考，替别人着想。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY33MulJUozwyXXjfkcRWMQUIkLZ3WuAOEQHOMic7T9m3cPyZTWiatibf7BOSD1uanhKKjXH9vMI7axfA/640"><br><br><b>尊重德</b><br>把别人的自尊放在第一位：<br>1、努力使人感到他的尊严；<br>2、给弱者的尊重更可贵；<br>3、真正的高手好像平平常常。<br><br><b>帮助德</b><br>关键时刻，谁不希望有人拉一把：<br>1、无私胜有私；<br>2、你的好，别人是会记住的。<br><br><b>诚信德</b><br>无信不立，狡诈者必无朋友：<br>1、诚信为本，重诺守信；<br>2、诚信深入人心，成功接踵而至；<br>3、失去诚信，百事不可为。<br><br><b>实惠德</b><br>空头支票，万万开不得：<br>1、许之以利，晓之以理；<br>2、不以利益大小亲疏你的朋友；<br>3、尽可能满足对方的欲望。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY33MulJUozwyXXjfkcRWMQUR1XUdAJXuz8zBzHFiaWKML0XpJVgfS5GpFUWclmNyAkQk4aKDu85c6Q/640"><br><br><b>虚心德</b><br>让别人显得高人一等：<br>1、要一点含蓄，要一点谦逊；<br>2、虚心万事能成，自满十事九空<br>3、虚心求教，成就大业。<br><br><b>欣赏德</b><br>使别人拥有优越感：<br>1、渴望被欣赏之心人皆有之；<br>2、“高帽子”的成本最低；<br>3、要及时肯定别人的长处。<br><br><b>感恩德</b><br>不感恩，就别指望有下次：<br>1、感恩，是一种歌唱生活的方式；<br>2、及时感激，切莫等到花儿都谢了；<br>3、感谢你的对手。<br><br><b>援助德</b><br>雪中送炭，危难之中现真情：<br>1、别忘了买人情原始股；<br>2、当别人危难时伸手援助；<br>3、援助人时要让对方乐于接受。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY33MulJUozwyXXjfkcRWMQUSFmhweNA2IDRUru4oHyzqkTu4uJprTIV3ctAD5OWg2Es2BicnicAwIVQ/640"><br><br><b>激情德</b><b></b><br>这个社会沉闷者太多：<br>1、成功需要激情；<br>2、开朗热情，坚冰可融；<br>3、用100％的激情去实现1％的可能。<br><br><b>形象德</b><br>使自己形象成为一流品牌：<br>1、名誉比金钱更珍贵；<br>2、好形象容易获得认同与喜爱；<br>3、你的形象价值百万。<br><br><b>爱心德</b><br>爱像春日的阳光：<br>1、永存仁爱之心；<br>2、仁爱之人，易获他人合作。<br><br><b>笑脸德</b><br>没人会拒绝真诚的微笑：<br>1、愿微笑之花开遍人间；<br>2、微笑是人际交往的钥匙；<br>3、用微笑轻松应付对手的挑衅。<br><br><img data-type="jpeg" src="https://mmbiz.qpic.cn/mmbiz_jpg/meksZZXgV0RWP6rkhibE2bESpKP1u2ZW9BEvCcb93hzdw2ZgyUnMR4QZxgmv7S04CUMSicmFV29X0eaicF51ZXCwg/640"><br><br><b>宽容德</b><br>容不下别人，是因为自己太狭隘：<br>1、以容忍改变能够改变的；<br>2、宽容为怀，赢取人心；<br>3、学会原谅别人的过失。<br><br><b>合作德</b><br>资源共享，利益均沾：<br>1、合作是最有效率的借力方法；<br>2、合作才能双赢。<br><br><b>善良德</b><br>没有人不想与善者为伍为邻为友：<br>1、为善者可服人；<br>2、勿以善小而不为；<br>3、善待每一颗心；<br>4、美德，生命中最闪光的部分。<br><br><b>倾听德</b><br>多看多听，少开口：<br>1、会倾听者得人心；<br>2、倾听是最好的恭维。<br><br><b>宽恕德</b><br>感谢所有折磨你的人：<br>1、恕人之过，方显大家本色；<br>2、和为贵，责人不可太严；<br>3、让仇恨之树长出宽恕的鲜花。<br>',
'<h2><span class="white">《管子》名言</span></h2><br>管子思想，产生于孔子前一百多年，比秦孝公早四百年，它的丰富思想，是先秦诸子思想的渊源。集管子学派思想的《管子》一书，可谓是一部光照千秋的先秦政治经济学大典。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/aQLxFVceiaeaLHyicg8G2CMA8BE7Q2mhVKrgLks00EAzCXCwBQJzf2lI72qCI73JviatrtdJjwTLksCgIj7sicbxyw/640"><br><br>1. 善人者，人亦善之。——《管子·霸形》<br>一个善待别人的人，别人也会善待你。《孟子》中也说“爱人者，人恒爱之；敬人者，人恒敬之”，爱别人的人，别人也会爱他；尊敬别人的人，别人也会尊敬他。<br><br>2. 少而习焉，其心安焉，不见异物而迁焉。——《管子·小匡》<br>人在年幼时就开始学习，用心容易专一，没有别的事情干扰，所以容易学成。对于孩子来说，他们的好奇心、理解力、想象力和创作力正处旺盛期，也是集中学习受干扰少的最佳时期，因此在孩子最佳培养阶段，家长要懂得培养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorckwrR2ad55icdnriaJW9r3VS1IXib0thoekibbnt8cq95VyfgYCt8SoUSxfLgY7oL2ia0tlt0jXFxDS0Q/640"><br><br>3. 身不善之患，毋患人莫己知。——《管子·小称》<br>应该忧虑的是自身不好，而不该忧虑别人不了解自己。《老子》中说“知人者智也，自知者明也。”人生要多些反思，也要多些扪心自问，看清自己更重要。<br><br>4. 海不辞水，故能成其大；山不辞土石，故能成其高；明主不厌人，故能成其众；士不厌学，故能成其圣。——《管子·形势解》<br>大海不拒绝各种各样的水，所以才能成就它的博大；大山不拒绝形形色色的土石，所以才能成就它的高峻；贤明的君主不嫌弃百姓，所以能够聚集众多的臣民；读书人不厌倦学习，所以能达到圣贤的境界。<br><br>5. 夫人必知礼，然后恭敬，恭敬然后尊让。——《管子·五辅》<br>人一定要懂得“礼”之后才能产生恭敬之心，产生恭敬之心以后才能有所尊敬，有所礼让。<br><br>6. 言是而不能立，言非而不能废，有功而不能赏，有罪而不能诛，若是而能治民，未之有也。——《管子·七法》<br>意见正确而不被采纳，意见错误而不被废止，有功的人得不到奖赏，有罪的人得不到惩治，这样能够治理好百姓国家的，从来没有过。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfQVUvJLDlERoXI9LlQULANGyVYufy9f8CEdHlYAbC6eTjOyWA8qyAUiaaE7p0RibycqAaTVyDXmIBQ/640"><br><br>7. 不能兆其端者，灾及之。——《管子·侈靡》<br>不能察觉事情发生前所显示出的端倪的人，灾难就要降临到他身上。<br><br>8. 不为不可成，不求不可得，不处不可久，不行不可复。——《管子·牧民》<br>不去尝试办不到的事情，不去追求得不到的东西， 不居于不能持久的地位， 不推行不可重复的政策。<br><br>9. 伐矜好专，举事之祸也。——《管子·形势》<br>为人高傲自夸，喜欢独断专行，这是行事办事的祸患。<br><br>10. 多言而不当，不如其寡也。博学而不自反，必有邪。——《管子·戒》<br>喜欢说话而又不恰当，不如少说话为好。博学多识但不知道反省自己，一定会出问题。<br>孔子说“言寡尤，行寡悔，禄在其中矣”，言语上减少过失，行为上减少悔恨，多反省自己，慎言慎行，成功就不会远了。<br><br>11. 耳司听，听必顺闻，闻审谓之聪。——《管子·宙合》<br>耳朵是负责听的，听了之后再加以审察，这叫做聪明。<br><br>12. 金心在中不可匿，外见于形容，可知于颜色。——《管子·心术下》<br>一个人的心灵美好，是不可能掩蔽的，这会表现在形体容貌上，也能在神色上看得出来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorchBeAEahJ07Xtf2J3Dbe0vQibEk7ibHI95AKXcls1p0D3xsIVxmIBMa5w9HmDXhyR8pcwaviafibMBjA/640"><br><br>13. 不法法，则事毋常；法不法，则令不行。——《管子·法法》<br>不以法推行法度，则国事没有常规，办事的时候就没有规矩可循；法度不用法的手段推行，则政令不能贯彻。<br><br>14. 强而骄者损其强，弱而骄者亟死亡。——《管子·白心》<br>强大但是骄傲就会削弱力量，弱小而骄傲只会加速灭亡。<br><br>15. 人惰而侈则贫，力而俭则富。——《管子·形势解》<br>一个人懒惰又奢侈，生活就会贫困；勤劳而节俭，生活就会富足。<br><br>16. 矜物之人，无大士焉。彼矜者，满也；满者，虚也。满虚在物，在物为制也。——《管子·法法》<br>对人骄傲无礼的人，不是有出息的人。骄傲，就是自满；自满，就是空虚。行事有了自满与空虚，做事就会被限制。<br><br>17. 道德当身，故不以物惑。——《管子·戒》<br>如果自己道德高尚，就不会被外界不正的东西所迷惑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfQVUvJLDlERoXI9LlQULANTf9Ky3cnuDKJedjH9SXnwRmO0kjjVhmfmQiar3icyZwdJroVCrWqIAiaA/640"><br><br>18. 节欲之道，万物不害。——《管子·内业》<br>能克服自己的私欲，什么祸害对你都是无可奈何的了。<br><br>19. 中义守不忒，不以物乱官，不以官乱心，是谓中得。——《管子·内业》<br>内心守静而不生差错，不让外物扰乱五官，不让五官扰乱内心，这就叫做心中有所得。<br><br>20. 毛嫱、西施，天下之美人也，盛怨气于面，不能以为可好。——《管子·小称》<br>古代的毛嫱、西施，虽然她们是天下的美人，但在满面怒容的时候，人家是看不出她们的美貌来的。<br>',
