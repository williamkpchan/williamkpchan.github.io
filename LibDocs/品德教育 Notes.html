'<h2>饭局修养</h2><br>一个人的吃相，反映了家庭的教养。<br>没文化和没家教一样，被人看不起。<br><br>1<br>某企业老板请客人吃饭，叫两个新来公司的大学生陪同。<br>客人是南方人，吃菜的口味比较清淡，所以点的菜都比较符合客人的口味。<br>但新来的大学生都是四川人，喜欢吃辣的，于是就不断地抱怨着没有他们喜欢吃的菜。<br>老板心中虽然不高兴，但也不好发作，就又点了两道辣一点的菜。<br>结果这两道菜上来以后，就被这两个大学生“霸”在自己面前，自顾自地边聊边吃，旁若无人。<br>吃罢，还赞叹道，“就这两个菜还不错。”<br>回公司后老板没作任何解释，就立即将这两个大学生解雇了。<br><br>2<br>某大型企业招聘一名后勤部长，经过一番海选，笔试面试之后，确定下来十个人进行最后的筛选。<br>公司把这十个人同时请到公司，主考官随便与大家闲聊了一会，就请大家一起吃饭。<br>吃完饭后主考官宣布面试结束，后勤部长的人选已经确定下来了。<br>谁也没有想到最后一场考试居然是吃饭，而且是吃自助餐，等大家明白过来时，后勤部长的人选已经确定下来了。<br>就是那个吃多少取多少，连最后一点汤汁都倒到粥里喝掉的那个。<br><br>3<br>学霸小明去应聘某世界500强企业，因成绩及各项表现突出，顺利受邀参加公司高管在座的面试饭局。<br>席间，他自觉言行举止相当得体，可是，应聘成功的却不是他。<br>小明愤怒异常，觉得背后一定有黑幕。<br>最后，招聘部门告诉小明，他确实能力超群，被高管筛掉的原因是，在那个算是面试最终环节的饭局上：<br>他从来没有对任何一名服务员表示过感谢。<br><br>4<br>过年前夕，梅梅的父母来北京陪她过年，梅梅的男友火速预定了熟悉的餐厅，并在饭局上努力表现。<br>可回到家，梅梅的父母发话了：<br>“你这个男朋友在我们眼里不过关。”<br>第一，他订餐厅时并没有征求过梅梅的意见，没有问过二老的饮食口味；<br>第二，赶上节前宴请高峰上菜慢，他反覆催促服务员，态度很不友善；<br>第三，席间他手机响了，他可以向对方表明自己有事稍后联系，如果是急事也可以说声抱歉离席处理，但他却边吃边接了长达十几分钟的电话，梅梅的父母只能坐在他对面尴尬地吃着。<br>听完父母的判断，梅梅也跟着犹豫了。<br>饭桌见人品，很多细节早已暴露了你的真相。<br>有人说，男人婚前对待服务员的态度就是婚后对待老婆的态度。<br>此话虽有点极端，但无论在商务饭局还是私人饭局上，你怎么对待服务员，反映的不仅是礼貌和教养，还有情商。<br>对服务员一味地指责和威胁，可能会让上菜速度变得更慢。<br>高情商的朋友会这么说：<br>“小姑娘，你看你这么漂亮，又这么麻利，一定能让我们的菜更快端上来，谢谢你！”<br>鼓励和赞美对任何人都有效。<br>这时你展现给他人的，是轻松化解事情的能力。<br>能够考虑别人的感受，订让大家都方便的餐厅，考虑点的菜是否适合大家的口味，安排舒服的座次……<br>一位礼仪师曾经说过，她的母亲曾经教导她，当她请人赴宴时要细心配合宾客的吃饭速度，在宾客尽兴吃完之前不可以放下筷子。<br>因为一旦主人停筷，客人也不好意思继续吃下去。<br>体贴和周到，藏在每个细节里。<br>礼仪绝不是恪守规矩。<br>按规矩一定要用刀叉，按规矩一定要喝下这杯酒，按规矩一定要给对方布菜……<br>规矩，往往是破坏饭桌氛围的元凶。<br>日本著名的歌唱家藤原义江在请别人吃西餐时，对方嘟囔了一句：<br>“用刀叉吃饭真别扭……”<br>一向是刀叉派的藤原立刻递给对方筷子，还说“其实我也喜欢用筷子。”<br>藤原先生说：“所谓礼仪，绝不是恪守规矩。<br>只要不让对方感到不快，就是最好的礼仪。<br>用餐禁忌须知：<br>不要舔筷，不要手握筷子在餐桌上乱寻；<br>不要扒拉菜、挑拣菜；<br>别人夹菜时，不要跨过别人去夹菜；<br>不要把筷子插在饭菜上。<br>席间打嗝非常不礼貌，若无法控制，可以喝水使症状减轻。<br>打喷嚏时要用餐巾掩口并转向别处。<br>可以建议别人品尝菜肴，但不要擅作主张，用自己的筷子为别人夹菜。<br>用餐时要由尊者先动碗筷。<br>吐出的菜渣，用筷子或纸巾接出来，不能直接吐到桌面上。<br>',
'<h2>懂得“麻烦”别人</h2><br>这个世界上，没有一个人是一座孤岛，也没有一个人能真正的与世隔绝，既然要相互依存，那就要懂得“麻烦别人”。<br>本杰明·富兰克林说：“如果你想交一个朋友，那就请他帮你一个忙。”<br>很多人都不愿意拉下面子去麻烦别人，总觉得麻烦别人是一件很不好的事情。<br>其实，越懂得麻烦别人，越受人欢迎。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEzyOd6MTtGDZuDbo4KshQF9UE4ZOjX3ZRO0TysViaibn1ZMKoyY8XKSpg/640"><br><br>01<br>好的关系，都是麻烦出来的<br>武志红在《巨婴国》中说：“很多人怕麻烦别人，但是，不麻烦彼此，关系也就无从建立。<br>曾看过一则公益广告：<br>年迈的父亲为了不让出门在外的女儿担心，在电话中称自己过得很好，和朋友们一起排节目，一天忙到晚，却向孩子隐瞒了老伴生病住院，自己独自照顾的事实。<br>前阵子，朋友的父亲动了手术，一家人也没敢把这事告诉他，还是舅母在电话里向他透了风声，朋友立马请假赶回家了。<br>手术完成得很顺利，之后的几天父亲卧床休息，朋友守在床边斟茶倒水，悉心护理。<br>父亲却总是连番催促他回去，怕耽误了他的工作。<br>就连最亲密的家人也是这样，哪怕他们过得再不如意，也舍不得给子女们增添麻烦，这大概就是标准的中国式父母吧。<br>其实，父母可以适度地学会示弱，把一部分的忧虑和难处分给儿女。<br>儿女在为父母解决问题的过程中，也有一种被需要的感觉，而不是“被麻烦”。<br>倪萍曾出演董卿的节目《朗读者》，董卿助阵倪萍的节目《声临其境》，两期节目因为她们的互相麻烦而增色不少。<br>互相麻烦的两个人，关系不会因此疏远，反而变得更加亲密。<br>好的关系，一定是相互麻烦的，一方付出，一方感恩，这样才能长久。<br>互相麻烦，大家彼此温暖，相互帮助，这样才能使关系更加亲密。<br>与家人的关系如此，与朋友的关系也如此。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEsfEyAYOh7XsffK0WRVoJR2cFv5kavNRxv2s5dru3semOK8aB7yE2hQ/640"><br><br>02<br>麻烦，需要尺度和界限<br>胡适就曾经告诫自己儿子：“人和人之间，一定要谨守分寸，不冒犯、不打扰，这样才能不惹麻烦。<br>胡适住在研究院宿舍的时候，妻子违反规定打麻将，他屡劝不止，只好带着妻子搬了出去。<br>很多人说，院长是你学生，打个麻将也不是什么大事儿，你至于跟他客气吗。<br>胡适说，正因为他是我学生，我才不能麻烦他。<br>六神磊磊曾经说过：“淘宝能买的土特产，就别问朋友要了。”<br>同理，能麻烦自己的事情不要麻烦别人，能麻烦自己家人的事情不要麻烦外人。<br>大家都很忙，杀鸡用牛刀，点火用大炮，属于没事儿找事儿。<br>不随便麻烦朋友，也是一种修养。<br>麻烦别人不是没有尺度的，一定要有界限感，分寸感。<br>鸡毛蒜皮的小事，自己伸手就能做到的事情，就不要麻烦别人了。<br>毕竟时间一长，哪有不烦的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEwNoibgJUl7syehyoxibq9o7T8qwgAFnsib0EuMMq5LGlPSGrsMj6WHkqA/640"><br><br>03<br>越懂得麻烦别人，越受欢迎<br>卡耐基在《人性的弱点》中曾说：<br>“如果想要让交情变得长久，那么你得让别人适当为你做一点小事，这会让别人有存在感和重要感。<br>心理学上有一句话是：<br>怕麻烦别人，是内心渴望依恋的表现。<br>几年前，一部文艺暖心的电影《桃姐》，整整火了一年。<br>剧中，仆人桃姐在罗杰家伺候60多年，与主人公罗杰之间的感情早已超越主仆情，变成了一种亲情。<br>而让人印象深刻的是，桃姐生病中风后，主动要求住养老院。<br>她拒绝别人的搀扶、拒绝罗杰家的礼物，不想麻烦罗杰照顾她。<br>害怕麻烦别人的人交际圈通常都很小，人也很宅，某种程度也是对自己的一种保护。<br>大部分真心想要和你来往的人，都是不自觉地发自内心做出帮助你的行为。<br>至少在那一刻，他们并不在意你能给他们什么。<br>一个适当麻烦别人的人不是索取和贪婪，<br>而是敢于示弱，告诉别人，你需要帮助。<br>示弱不代表无能，而是勇敢地深入一段关系。<br>因此，越懂得麻烦别人的人，越受欢迎。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEe4vAaicOzZib2scEHQzSKvicwXicaDYYZib1QQtrQDcfNny9funB7JbzIXg/640"><br><br>04<br>不要活成一座孤岛<br>过分独立换来的，是孤单。<br>武志红说：“一个人的幸福感，是建立在社会关系基础之上的。<br>深以为然。<br>一个身心健康、心情愉悦的人，必然不是一个孤家寡人。<br>他一定有着稳定亲密的社会关系，身边有家人，有三五好友、一两知己，有因为爱他总是舍得麻烦他的人，也有他爱的总是愿意伸手帮一把的人。<br>寓言里说过天堂和地狱的区别：<br>上帝发给每个人一个长长手柄的汤勺，所有人都围着一个很大很大的锅。<br>所谓的天堂，就是邀请别人用勺子盛出汤给自己喝，自己再盛给别人喝；<br>而所谓的地狱，则是每个人都企图自给自足，用勺子盛给自己喝。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEMeldghdYCZrxw3JHav30us6IqlXI7G3KQ2xkLJmgYLUv2Jf7GVnWYA/640"><br><br>约翰·那恩说过：“没有人是一座孤岛。<br>我们的世界，说到底，就是一个巨大的关系网络。<br>没人能永远与世隔绝，只依靠自己度过一生。<br>麻烦别人，不是故意偷懒，总有一些问题我们无力独自处理，总有一些事情我们需要与人合作；<br>麻烦别人，不是为了自己轻松，而是在自己不擅长的领域寻求帮助；<br>麻烦别人，不是投机取巧，而是适当地示弱，适当地敞开心扉，我们才能在解决问题的同时拉近与人的关系，建立自信。<br>孤军作战的时代已经过去，懂得麻烦别人，我们才能走的更远；<br>懂得麻烦别人，才是最高级别的情商。',
'<h2>任何成功都无法一蹴而就</h2><br>每一阶段的抵达，都是一步一个脚印积累出来的。<br>不急不躁，耐心努力，保持对新事物、新领域探索的好奇，就是行进在进步的路上。<br>慢慢来，别着急，生活终将为你备好所有的答案。<br>',
'<h2>过好每一天</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEekwPYyKDNZKh6BicpgpkSayttiaRCAUCJGibzq7b42XtaGm5CIr6tEGSvw/640"><br><br>一天24个小时，愁也一天，乐也一天，何不开开心心过好每一天。<br>一年365天，好也得过，赖也得过，何不舒舒坦坦过好每一年。<br>一辈子不过三万天，穷也得活，富也得活，怎么活都是活，活就好好得活！<br><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEekLQAxQjzFeA9icJNpP3xuq700JWJ1ib8NlCE0o2uyfDoX601zZycMNyA/640"><br><br>你活得疲惫吗，怨谁？<br>怨自己。<br>为了生活你日夜奔波，省吃俭用钱也没攒几个，最后落下个病身子，给座金山也没福享用了；<br>你活得纠结吗，怨谁？<br>想不开的事你使劲琢磨，明明知道没结果还陷进去，想不开是劫想开了也是结，太折磨自己何苦呢。<br>你活得拘谨吗，怨谁？<br>想说的话不敢说，想爱的人止于羞涩，总是活给别人看，丢掉了多少独一无二的性格。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEe4oLN9ibNOhs6kCicUrN9dHUyPc5zqibflb08ZpfYN0EQcIBP3td7RtHww/640"><br><br>生命很短，别浪费时间。<br>剩下的日子真没多少了，过去一天就少了一天。<br>感情珍贵，别去挥霍冷淡。<br>爱你的人别伤，信你的人别骗，情缘最怕拿出真心，换回来敷衍。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEecniawzEbMhsTCKqia0sFIoNibLeQPB1G6MzPAUyAPVjuWcjZ6VTChOJKA/640"><br><br>人生也就三万天，还有多少时间够你把烦恼添；<br>时光匆匆又一年，还有多少时日把笑容展。<br>只要你活着，就有累，有烦，有苦，有甜。<br>与其多心，不如少根筋，人生一世，糊涂难得，难得糊涂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEeHZ9Fs1ichDf80weMkfOfm9tcuajRAZn3icTErPojcBsnBVNHQIdEsvow/640"><br><br>人这辈子，有钱也好，没钱也罢。<br>身累了有个窝，心累了有人说，就没有什么难熬的。<br>苦也得活，甜也得活。<br>喜悦有人分享，悲伤有人体贴，就没有什么不满足的。',
'<h2>晚清中兴四大名臣</h2><br>说起这个问题就热闹了，我看回答中好多人都激情四溢的分析，觉得自己不如他人太多。<br>有人着眼当时，顶曾压李；<br>有人放眼世界，觉得中堂大人才是人中龙凤；<br>还有人说左公稳定了新疆，功在千秋。<br>但是总觉得都很片面，既然看到了咱们就来强答一番。<br></p><br>首先，可能很多人没有想到，“晚清中兴四大名臣”这个名号是有争议的。<br>一说曾左张李：<br>曾国藩、左宗棠、张之洞、李鸿章；<br>另一说则是曾左胡彭：<br>曾国藩、左宗棠、胡林翼、彭玉麟。<br>我纵观所有问题，关于谁最厉害这个问题，曾、李、左皆有人支持，其余无人提起。<br>看来大家都比较倾向于这三人。<br><br><img src="https://pic1.zhimg.com/v2-b8ffec14d9af0dc1ec98265084af416c_b.jpg"><br>但是既然咱们评“四大”，只有三人肯定不行。<br>那么先解决这个问题，三取一。<br>张胡彭三人据在历史上留下了赫赫威名。<br>由于我是湖北人，天然对坐镇武昌的张之洞有好感，也对他的事迹最为熟悉。<br>既然是咱来评选，帮亲不帮理，准备就是老张上位了。<br>可是本着辩证的心态（无聊），我去查了查二人的资料。<br>发现彭玉麟在历史上也是露过大风头的，不过由于他多是镇压农民起义军起来的。<br>死后也是以非文官系列谥号，在此就低了其他人不少，所以摒弃。<br>剩下老胡了。<br>结果我越看越心惊，居然是个超级大牛！<br>能文能武不说，搞起民生政治都是一把好手。<br>和老曾一起稳定晚清不说，后来“东南互保”的基础就是他开始夯实的。<br>近现代两代开国人杰，皆以以为楷模，不能不说其变态了。<br>蒋集合曾胡之力编写《曾胡兵法》，定为黄埔必学书目；<br>毛伟人早年的字不叫润之，据说是看了《胡文忠公全集》后改的。<br>时至今日，我们百度老胡，赫然看到这行字：<br>胡林翼(1812-1861年)，字贶生，<b>号润之</b>，晚清中兴名臣之一，湘军重要首领，湖南益阳县泉交河人。<br><br><img src="https://pic4.zhimg.com/v2-36579b61989f327a7da7c187b8b3d8f3_b.jpg"><br>于此，我只好和张老先生说拜拜了。<br>于是咸鱼版“晚清中兴四大名臣”新鲜出炉：曾左胡李。<br>接下来，咱们直奔主题：谁最棒？我认为是曾国藩！<br><br><img src="https://pic1.zhimg.com/v2-c60706ddfc18fc621542389f1d3b59dc_b.jpg"><br>因为评比维度太多，这个问题一时还真难住我了。<br>当时国内局势，个人得到的功绩，当时所处的时代，面对不同时代的变局以及对后人的帮助，这都一一不同。<br>要是都考虑到，这必定要炒成一锅粥了。<br>突然想到，古代读书人的终极目标：三不朽！<br>只论个人所处的时代来言，这个评判标准最实在了。<br>说什么利在后代的可以闭嘴了，不要以现在的眼光看待当时的人。<br>三不朽的依次顺序是：立德、立功、立言。<br>立言：<br>外号“官圣”的老曾说起话来那是一套一套的。<br>近千分书信集结而成的《曾国藩家书》被赞为“道德文章冠冕一定”，《冰鉴》一书讲透了关于识人用人的精髓，话说老蒋每次面人时，必用此书方法。<br>当代管理学奉之为圭臬，企业管理必读书目。<br>老胡输在这里。<br>立功：<br>都知道左宗棠抬棺材入新疆之事，为稳定我国如今领土完整做出巨大贡献。<br>可奈何，这事在古代。<br>人说“功高莫过于救主”。岂止救主，老曾直接救国！<br>复我国之土，破他国之都。<br>中兴定难，延续清朝国祚。古往今来，有几人能达此功？<br><br><img src="https://pic2.zhimg.com/v2-6fb7e9820f4d87d560b324264700e195_b.jpg"><br>立德，这事最难。<br>学做好人，一生都难；学做坏人，分分钟钟。<br>可老曾硬是被作为终身楷模传颂至今，无数人学之念之。<br>唯叹晚年为求自保，办天津教案自污名声。<br>本来自己的弟子李中堂是最有可能超越自己的。<br>可惜时代翻滚，李的后半生实在太过倒霉，自愿或不自愿的签署了太多丧权辱国的条约。<br>这是怎么洗都洗不干净的污点了，最后一场“甲午”功德两亏。也是悲催。<br>因此上，晚清四大名臣，曾国藩最棒！<br><h3>晚清四大名臣</h3><br>晚清中兴四大名臣有两种说法，前者为曾国藩、左宗棠、胡林翼、彭玉麟。<br>后者为曾国藩、李鸿章、左宗棠、张之洞。<br>史学界比较公认的说法曾国藩、左宗棠、李鸿章、张之洞<br><br><img src="https://i1.kknews.cc/SIG=18tjvjt/13530014pp19p339889q.jpg"><br>第一位：曾国藩。<br><br><img src="https://i1.kknews.cc/SIG=359aef9/216r0003qs97r6r04962.jpg"><br>中国近代政治家、战略家、理学家、文学家，湘军的创立者和统帅，被视为“古今第一完人”。<br>曾国藩的崛起，对清王朝的政治、军事、文化、经济等方面都产生了深远的影响。<br>在他的倡议下，建造了中国第一艘轮船，建立了第一所兵工学堂，印刷翻译了第一批西方书籍，安排了第一批赴美留学生。<br>可以说曾国藩是中国近代化建设的开拓者。<br>后世对曾国藩的评价不一，斥骂者也不乏其人。<br>早在曾国藩镇压太平天国时，即有人责其杀人过多，送其绰号“曾剃头”。<br>再加上太平天国是农民起义，而且以汉族为主，所以许多人更是把视为满清的鹰犬，骂他以血腥的手腕暂时扑灭了汉族人民的大反抗，暂时拯救了清朝的大危机。<br>到了1870年“天津教案”，不少人骂他是卖国贼，以致曾国藩也觉得“外惭清议，内咎神明”，甚至有四面楚歌之虑。<br>辛亥革命后，一些革命党人说他“开就地正法之先河”，是遗臭万年的汉奸，建国后的史学界对他更是一骂到底，斥为封建地主阶级的卫道士、地主买办阶级的精偶。<br>当代学术界对曾国藩的评价日趋活跃，不乏赞誉之声。<br>第二位：李鸿章<br><br><img src="https://i2.kknews.cc/SIG=178o1d2/216o0003r6q913so1779.jpg"><br>作为淮军、北洋水师的创始人和统帅、洋务运动的领袖、晚清重臣，官至直隶总督兼北洋通商大臣，授文华殿大学士，曾经代表清政府签订了《越南条约》《马关条约》《中法简明条约》等。<br>日本首相伊藤博文视其为“大清帝国中唯一有能耐可和世界列强一争长短之人”，慈禧太后视其为“再造玄黄之人”，当时西方把他与俾斯麦、格兰特并称为“十九世纪世界三大伟人”。<br>时至今日，斥骂李鸿章的人不在少数。<br>同是镇压过农民起义的“刽子手”，一直为人诟病。<br>而不少人骂他借洋务运动在朝廷和洋人之间左右逢源，弄权舞弊，中饱私囊，培植私人势力，经不起洋人真枪实弹的检验，损害、出卖国家利益习以为常，一味主和，在洋人的侵略面前毫无抵抗意志。<br>结果签订了一系列丧权辱国的不平等条约，无疑成为很多眼中的“卖国贼”。<br>而且主张放弃新疆，重视海防，也是人生的另一大污点。<br>第三位：左宗棠<br><br><img src="https://i2.kknews.cc/SIG=3c7mhir/216o0003r6qnsno6sr5n.jpg"><br>晚清重臣，军事家、政治家、著名湘军将领，洋务派首领。<br>官至东阁大学士、军机大臣，封二等恪靖侯。<br>一生经历了湘军平定太平天国运动，洋务运动，平叛陕甘同治回乱和收复新疆维护中国统一等重要历史事件。<br>同是镇压太平天国的将领，相比前两者，名声好上许多，左宗棠一直被视为民族英雄。<br>左宗棠应该属于主战派，对当时主和的李鸿章作出以下批评：<br>“对中国而言，十个法国将军，也比不上一个李鸿章坏事”；<br>“李鸿章误尽苍生，将落个千古骂名”。<br>尤其在新疆的问题上，最终是值得肯定的。<br>那么他的骂名从何而来？<br>就是曾经在镇压回汉互相屠杀的同治陕甘回变时，带领湘军对回民进行报复性屠杀，所以认为他心狠手辣，故有"左屠夫，左剃头"之称。<br>此外，利用卖国商人胡光镛向洋人借来高息贷款和大量的洋枪洋炮，赴西北围剿，也背上了不少骂名。<br>张之洞<br><br><img src="https://i2.kknews.cc/SIG=3nu8fpn/1qpq0006p45prn715081.jpg"><br>早年是清流首领，后成为洋务派的主要代表人物，张之洞曾任内阁学士、山西巡抚、两广总督、湖广总督、两江总督、军机大臣等职，官至体仁阁大学士，位极人臣。<br>政治上主张“中学为体，西学为用”。<br>洋务运动期间，创办了诸多实业，如汉阳铁厂、大冶铁矿、湖北枪炮厂等。<br>此外，他创办了自强学堂、三江师范学堂、湖北农务学堂、湖北武昌蒙养院、湖北工艺学堂、慈恩学堂（南皮县第一中学）、广雅书院等。<br>在晚清中兴四大名臣中，张之洞名声最好。<br>与前三者相比，作为清流首领，他极为重视自己的名声，早在翰林院当值期间，就与当时的宝廷、张佩纶齐名。<br>他和李鸿章形成鲜明对比，比如后来在辛丑谈判期间，张之洞每天都会给李鸿章发一大篇电报，每一篇至少几千字，强烈斥责他向洋人低头的行为。<br>认为洋人也是有礼义廉耻的，应当据理力争，让洋人道歉。<br>并且自告奋勇代替李鸿章去痛斥洋人。<br>李回电：电报每字两角四分太贵，无事勿再多言！<br>这就体现了他另一个特点，就是特别能说，特别敢说。<br>与后世评价相比，时人多言其有学无术。<br>',
'<h2>凡事从自己身上找原因</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3wxLrzkjmjHkLRtriav4HVtVhthKZJBEYG7gjM5u9O7Y4l9JoQQibwIxqAoKUcmZicVMrgAas6Igotw/640"><br><br>人非圣贤，孰能无过，过而改之，善莫大焉。<br>一个人犯了错，不推诿，反省自己，努力改正，这是一个人内心的修养。<br>只有这样的人，才能不断修正自己，提高自己，不断进步，超越自我。<br><br>1<br>自省是植根于内心的修养。<br>中国有句老话：以责人之心责己，以恕己之心恕人。<br>我们常常会把责任归咎于他人，自己犯错却总是为自己开脱。<br>人与人之间的矛盾，常常因此而起。<br>所以懂得自省，是一种难得的修养。<br>清代晚期的曾国藩擅长自省。<br>在每天的日记中，他都要将自己一天的言行进行一番彻彻底底的反思、清扫。<br>有一次，曾国藩与朋友小珊因小事产生嫌隙，经自省，认识到自己是犯了“尽人之欢，竭人之忠”的过错，“宜速改过，走小珊处，当面自认不是”。<br>曾国藩的一生，就是自省的一生，最终，他的人生修养和事业都达到了一定的高度，成为一代中兴名臣。<br>孔子说：躬自厚而薄责于人，则远怨矣。<br>反省自己，不苛责他人，是修养自己的法门，也是良好人际关系的基础。<br>懂得自省的人，待人宽厚，善待他人。<br>不推诿责任，时刻反省自己，是一个人不可多得的教养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWy4FTZqE6IGqRuxLU0hMRvkgHQqbdMUpSQRFwqYSHMzOZIxYiaiaMk81jttYjxHVq85uR9vicMvatuA/640><br><br>2<br>自省才能自明。<br>有位女士刚搬到一个新的城市，她经常向朋友抱怨，说空气太差，能见度很低，窗外什么也看不见。<br>直到有一次，朋友来他家。<br>找来一抹布把她家的玻璃窗擦干净，她眼睛一亮，原来是自家的玻璃窗脏啊。<br>一个人只有躬身自省，才能不被蒙蔽，看到真实的世界，真实的自己。<br>齐白石88岁的时候，诗人艾青带着一副齐白石早年的画上门，请他鉴定真伪。<br>齐白石一看，确实是自己几十年前的作品。<br>他当即提出，要拿自己刚完成的两幅画交换。<br>艾青赶紧把画收起来，抱在怀里说：“您就是拿20幅，我也不换。”<br>艾青一走，齐白石对家人说：我几十年前的画，比现在好太多了。<br>我出名之后，走到哪里都是赞誉，从没人说过我半点不是。<br>今天看了我年轻时候的作品，发现自己实在退步太多了。<br>从那天之后，齐白石开始从最基础的描红做起，苦练绘画，毫不懈怠。<br>正是凭借着这样一种孜孜不倦，谦虚好学的态度，即使是在晚年，齐白石的作品依旧继续得到人们的尊重和喜爱。<br>人无完人，每个人都会犯错。<br>自省让我们更加清晰认识自己，更准确的改正自己。<br>如果不懂自省，就看不到自己的问题，更不能自救，只能一直沉沦，终至无可救药。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3wxLrzkjmjHkLRtriav4HVtBpN0R8wKu2eope4Wy8JfSOezCZ3Cx0otiaMiaW1tS2WPH4dgysR4FW7Q/640><br><br>3<br>自省，才能不断进步。<br>夏朝的时候，伯启受禹之命，率军平诸侯有扈氏的反叛，不幸大败而回。<br>事后，他没怨天尤人，也没诿过于人，而是进行深刻的反省：<br>国家兵多地广，又占尽天时、地利与人和等优势，可是却强不敌弱，一定是个人德行和才能不够所致。<br>因此，他励精图治，兴利除弊，礼贤下士，体恤百姓，终使国渐富，兵日强，政通人和，众志成城。<br>有扈氏闻知，顿时打消进犯之念，自缚其身，俯首请降。<br>老子说：<br>“大道之行，不责于人。<br>真正有修养的人，从不会苛责他人。<br>他们不怨天，不尤人，躬身自省，不断改正自己，。<br>伟大人物之所以伟大，不是因为他不会犯错误，而是因为他懂得时刻反省自己。<br>善于自省，才能少摔很多跟头，少走很多弯路。<br>自省能潜移默化地改变一个人，这是一种能力，更是一种境界。<br>愿你我都有这样的自觉，每日三省吾身，努力成为更好的人。',
'<h2><span class="Uline redline white">经典名著至理名言</span></h2><br><br>1、《尚书》<br>玩人丧德，玩物丧志。<br>志以道宁，言以道接。<br>以戏弄他人为乐，是道德败坏的表现。<br>迷恋于自己所喜爱的物品，就会丧失进取的方向。<br>进取的方向要符合道才能安宁，言论也要符合道才能让人接受。<br>“道”:秉持对自己、对他人的尊重、怜悯、不加害。<br>良心在一切哲学思想里头都是隐隐约约的主线，因为万事由心而发，而我们的心有着本能的良知，只是被盖住罢了。<br><br>2、《国语》<br>心如欲壑，后土难填。<br>欲：欲望；<br>壑：深谷。<br>形容欲望象深谷一样，很难填满。<br>指贪心重，没法满足。<br><br>3、《战国策》<br>日中则移，月满则亏，物盛则衰。<br>太阳过了正午就会偏移，满月之后便会亏缺，任何事情一旦过盛就会走向衰败。<br>物极必反，万事不必太追求完美。<br><br>4、《道德经》<br>天下难事，必作于易；<br>天下大事，必做于细。<br>没有人能一口气吃成个胖子，路要一步步走，事要一件件做。<br>难事须从容易处处理；大事首先从小事着手。。<br><br>5、《论语》<br>吾日三省吾身：<br>为人谋而不忠乎？<br>与朋友交而不信乎？<br>传不习乎？<br>反思才能取得进步，人要想成长，就要先学会反省自己。<br>反思自己存在的不足，看到自己的缺点，才能成为更好的自己。<br><br>6、《孟子》<br>爱人者人恒爱之，敬人者人恒敬之。<br>尊重与理解都是相互的，你以友爱之心对待他人，他人才能回报你以爱心。<br>你先尊重他人，别人才能尊重你。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordeWovYsosysTtB5OzrCV2eJ7AqKPKb1t7eWG1ia5zcvVsFIibEF7XG0wQu8Gq5tdZdA4CUTZliaQuicQ/640"><br><br>7、《孙子兵法》<br>求其上，得其中；<br>求其中，得其下；<br>求其下，必败。<br>一个人如果目标定得过低，成就肯定不会高。<br>人当志存高远，有较高的理想目标才能促使人不断奋进。<br><br>8、《史记》<br>智者千虑，必有一失；<br>愚者千虑，必有一得。<br>再聪明的人也有失误的时候，再愚笨的人也有聪明的时候。<br>为人处世要谦逊，每个人都有值得你学习的地方。<br><br>9、《淮南子》<br>舟覆乃见善游，马奔乃见良御。<br>船翻了才能看出谁会游泳，万马奔驰中才能看到谁御马技术精湛。<br>只有有真本事的人，才能抓住机会。<br>在机会没来之前，沉下心来充实自己。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore4HQG2fskWndo3hsO2SFJc550fZFJZmibaIToWsqRibpXklSWphQs9Kz0yKvCBLR6ctM8AetLo3nicA/640"><br><br>10、《汉书》<br>忠言逆耳利于行，良药苦口利于病。<br>刺耳的话虽然难听，但却有用，就像药虽然苦，却能去除疾病。<br>有一个说忠言的朋友比有一百个说漂亮话的有价值得多。<br><br>11、《三国志》<br>勿与恶小而为之，勿与善小而不为。<br>善行再小也是有益于他人的好事；<br>坏事再小，也会伤害他人。<br>坏事不要做，做了一点坏事福报就可能离你远去。<br><br>12、《传习录》<br>人生大病，只是一“傲”字。<br>人应该有傲骨，但不应该有傲气。<br>不管什么时候都不要太把自己当回事，时刻保持谦虚谨慎之心。<br><br>13、《日知录》<br>天下兴亡，匹夫有责。<br>有国才有家，每个人都有责任与义务加入到美好家园的建设中来。<br>我们是国家的主人，国家好不好，就看每个人做到好不好。<br><br>14、《曾国藩家书》<br>家勤则兴，人勤则俭，永不贫贱。<br>世上没有穷人，只有懒人。<br>只要一家人手脚麻利，勤快节俭，日子都会过好，只有怕苦怕累，好逸恶劳的，才会越过越穷。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcmgan7kSV57EVDftp81TZbw4avQXMs7FeEibjVPPCegNKAyPkXib8vicjtzicgJEduyEMx9rVDfgdcNA/640"><br><br>15、《红楼梦》<br>万两黄金容易得，知心一个也难求。<br>好朋友不容易找到，得到了就要珍惜。<br>朋友间相处也有技巧，别太近，太近了容易惹是非，别太远，太远了容易添生分。',
'<h2>自律，是最低级的上进</h2><br>被压抑的欲望，早晚会有反弹的一天。<br><br>01<br>前两天，在知乎看到一个问题：<br>"不自律的人生是一种什么样的体验？"<br>其中有一个匿名回答说："我就是个自甘堕落的渣渣。<br>会慢慢变得抑郁，躲避人群，拒绝交流，有自杀倾向。<br>我不想再过这种生活。可我对自己无能为力。"<br>说实话，当看到这样的回答，真是会有点小心疼。<br>不知道，你们发现没有，现在整个社会都在鼓吹自律：<br>"成功的因素有很多，只有自律是所有成功者的共性。<br>"一个不自律的人，活得就跟行尸走肉一样。"<br>越自律，越自由。<br>迎面扑来的各种鸡血，让你会有一种错觉，全世界的人都很自律，唯有你像个扶不起来的阿斗。<br>正是这样的鼓吹，让很多人都陷入到了自律的焦虑中，总是想方设法变自律，可是在坚持没有多久后又被打回了原型。<br>努力、失败、自我怀疑、然后再努力、再失败、再自我怀疑……完全就是一个恶性循环。<br>不管你承认与否，我都想说，一个劲劝别人自律的人，全都是站着说话腰不痛。<br>没错，自律确实能够让我们做好很多事情，拉开我们与其他人的距离。<br>但自律就是最低级的上进。<br>因为，大多数人都很难做到自律，尤其是那种坚持数年如一日的自律。<br><br>02<br>在《我在底层的生活》一书中，揭露了一个特别扎心的真相——所谓的自律，都需要特定的条件才行。<br>大学教授芭芭拉，自诩是一个极其自律的人，她能克服身心的痛苦，去做一些正真对自己有益的事情。<br>她为此引以为傲，觉得这正是让她变成社会精英的原因。<br>当为了证实，"底层人的失败，都是因为不自律导致的结果"，芭芭拉变身一个清洁工，卧底去体验底层生活。<br>当真得变成一个没有学历、没有前途的女清洁工后，芭芭拉发现，自己根本就没有办法做到自律。<br>因为，她每天都要强打精神为生计奔波、强打精神对挑剔的客户强颜欢笑，能让她自律的意志力早就被全部掏空了。<br>因为实在没有精力再去自律，芭芭拉染上了严重的烟瘾，脾气也变暴躁了不少，别说去学习、跑步了，就连每天的晚饭都是胡乱将就。<br>忙于生计的芭芭拉，被生活剥夺了不断向上的劲头，曾经让她引以为傲的自律早就消失不见了。<br>说到底，自律就是一种克制，很辛苦，也不好玩。<br>这种克制，需要我们不断跟内心的怪兽打斗。<br>在你心情好，斗志满满的时候，咬咬牙就能把那个比你强壮的怪兽打败，去做那些重要的事情。<br>但这种战斗值不是每天都有的，打斗一天两天还好，但一年两年后呢？<br>恐怕你早就已经是疲惫不堪，根本就没法反击了。<br>因为我们的意志力是有限额的，当你把意志力用在饮食上的自律，那你就没有意志力去做到早起的自律。<br>这就是为什么，很多人都是间歇性自律，只能自律一时，但没有办法自律一世。<br>这也是为什么，自律是最低级的上进，因为它只能让你在状态好的时候蹦跶几下，但蹦跶完后什么用都没有。<br><br>03<br>既然自律太艰难，是最低级的上进，难道人就只能不断自我堕落了吗？<br>其实并不是，我们还有更高级的上进方式去选择。<br>前段时间，在青旅认识了一个美国小姐姐，她简直就是行走的榜样。<br>不管前一天逛得有多累，她都能早晨6点起床去跑步；<br>不管多么大呼饭菜好吃，她都不会吃到撑；<br>不管晚上我们聊得有多嗨，她都能10点准时睡觉。<br>当时，我们几个女孩都特别佩服她，问她怎么能如此自律。<br>哪曾想，小姐姐却一脸的不可思议："我并没有刻意坚持，我向来都是如此。"<br>原来，小姐姐从小就学跳舞，在舞蹈老师的要求下，她早就养成了早睡早起、跑步、不吃垃圾食品的习惯。<br>这些别人看起来很难的事情，对她来说都是深入她骨髓的日常罢了，做起来全都是自然而然的事情。<br>很多人都觉得，自律在拉开人与人之间的差距，却往往忽略了习惯的力量。<br>习惯就像转动的车轮一样，一旦开始，就很难停下来。<br>所以，做同样的事情，如果靠着自律，那就是强迫自己去做，是一个极易失败，又很痛苦的事情；<br>但如果靠着习惯，那就是一件轻轻松松的事情，做起来非但不痛快反而很痛快。<br>想要做好一件事情，最低级的做法，就是违背人的本能，不断约束、克制，把自己搞得精疲力竭；<br>高级的做法，就是把它变成一种习惯，一种轻而易举就能完成的事情，而不需要费劲跟小人战斗。<br><br>04<br>为什么习惯比自律更高级？<br>答案很简单，因为它更容易做到，因为它更容易让人成功。<br>麻省理工学院曾做过一个实验——小老鼠在T型迷宫中找巧克力。<br>通过对小老鼠大脑活动的检测，发现了一个很神奇的事情。<br>第一次，当小老鼠开始找巧克力的时候，它的大脑活动十分活跃，可以说是十分卖力地在帮它走出迷宫、找到巧克力。<br>在重复了第100次的时候，小老鼠穿越迷宫的时间大幅度缩短，它很快就能找到巧克力所在的位置，大脑的活动也减弱了不少。<br>当重复了几百次后，小老鼠不再是东嗅嗅西瞅瞅了，而是在迷宫中急速向巧克力进发，大脑几乎都没有什么活动了。<br>这个实验结果说明了一个问题——当一件事情成为习惯后，大脑将会从原来需要卖力思考的行为，变成一种很少思考的自动惯性行为。<br>比如说，在骑自行车的时候，你不用思考腿部应该怎么做动作，就能骑完几十公里；<br>比如说，在开车的时候，你不用去思考双手怎么带动方向盘转弯，就能躲过行人和障碍物。<br>每天有上亿人在做各种复杂的行为而不假思索，这样我们的大脑就不用去思考诸如如何走路、如何吃饭等基本行为，可以腾出更多脑力来发明创造。<br>诚然，这不如自律听上去高级，但绝对是最符合人性的方式。<br>因为人总是更加倾向于，能给自己最省力的做事模式。<br>所以说，一个人的短期自律不可怕，可怕的是，能将短期自律变成长期习惯。<br><br>05<br>我们一天当中，将近一半的行为都跟习惯有关。<br>如果大脑不强加干预，那么我们就会靠着这种惯性过完短暂的一生。<br>但好的习惯，是不断地增量；坏的习惯，则就是不断地损耗。<br>一天两天看不出来，一个月两个月也许还是看不出来，但是一年两年，甚至十年二十年，拥有不同习惯的人，终将走上截然不同的道路。<br>这就像网上特别流行的那张图片：<br>一个好习惯，在365天后就是从1变成了37.8的巨大收获；<br>一个坏习惯，在365天后就是从1变成了0.03的巨大损失。<br>还记得那个在诗词大会，打败北大硕士的外卖小哥雷海为吗？<br>他跟我们见到的小哥都一样，风里来雨里去，每天都是行色匆匆在送餐。<br>但他又跟其他小哥不一样，他有一个背诗词的好习惯。<br>"不管工作和生活多么忙碌，时间挤一挤还是有的。<br>送外卖其实有很多碎片化的时间，这些时间用来背诗词是比较合适的。<br>比如在商家等餐的时候、在路上等红灯的时候。<br>这些时间都可以拿来背诗，下午两点半到四点半这段时间，我回到住处换过电瓶，吃过午饭，有那么一个多钟头的时间。<br>这个时间相对充足，就可以坐下来好好读几首诗词。<br>没有什么挑灯夜战，没有什么废寝忘食，就是靠着忙里偷闲的时间，背背诗。<br>最后，却击败了北大硕士，成为了诗词大会的冠军。<br>夺得冠军后，雷海为火了，他不用再送外卖了，有许多企业、机构都向他抛来了橄榄枝，有的甚至开出了百万年薪。<br>付出和回报是成正比的，量变足够了才可能促成质变。<br>一个人的习惯中，藏着无限的可能性，习惯的好坏程度，决定着我们人生的高度。<br>正如培根在《习惯论》中所说，思想决定行为, 行为决定习惯, 习惯决定性格, 性格决定命运。<br><br>06<br>当然，我们心心念念的自律，也并不是一无是处。<br>相反，通过短期自律的控制，是能帮我们养成好的习惯。<br>曾经，大学同学舟舟不知受了什么刺激，立志要成为早型人。<br>每天早晨5点钟，他都会准时发朋友圈打卡，"DAYX 成功早起"。<br>本以为，这会像很多人立的flag一样，最后都会倒。<br>哪里知道，舟舟硬生生打了1000天的早起卡。<br>他说，为了给女朋友证明，自己并不是一个只会睡懒觉的懒宅废，他开始逼自己早起。<br>最开始的那一周，早晨闹铃一响，舟舟就觉得异常痛苦，"干脆放弃算了！"<br>但他转念又一想，不能在女朋友心中成为一个言而无信的人，必须要说到做到。<br>正是靠着这种要强的信念，他熬过了最艰难的半个月。<br><br>15天后，他发现每次闹铃响了后，自己不会再感到那么痛苦了。<br><br>40天后，他发现不用闹铃，自己就直接能醒来，哪怕前一天睡晚了，早晨依旧能准时醒来。<br><br>60天后，他简直爱上了早起的快感，觉得在安静的早晨做做运动、看看书、写写东西都让他有种前所未有的幸福感。<br>正是在早起中找到了乐趣，舟舟再也不需要自律才能早起了，相反这对他来说变得越来越容易了。<br>只要精力充沛、动力十足，很多人都能做到短时间的自律。<br>虽然这很短，但它能帮助我们渡过养成习惯最艰难的时刻，甚至还能让我们从中找到更多幸福感和乐趣。<br>当难关渡过后，哪怕自律消失了，只是凭借着那种幸福感，不需要调动多少意志力也能够坚持下去，最后自然而然变成了习惯。<br><br>07<br>长期自律可遇不可求，但好习惯每个人都能拥有。<br>只要利用好短期自律，我们都能养成良好的习惯，靠着习惯给我们的惯性去做更重要的事情。<br>我认为，最重要的是做到以下5点：<br>①  每100天只坚持一个习惯 <br>欲速则不达。<br>贪心的结果就是一无所获，所以最好一次只坚持一个习惯。<br>不要妄想能一夜间就脱胎换骨变成了另一个人。<br>为什么要100天呢？<br>因为这样子会更容易变成融入你骨血中的习惯，不要相信什么21天就能养成一个习惯。<br>习惯难易程度不同，需要的时间也不同。<br>如果是难度比较大的习惯，建议给100天的时间，要不然最后就是浅尝辄止了。<br>②  替换旧习惯 <br>完全废除一个坏习惯很难，但是可以用其他习惯去替代。<br>比如，你不想改掉在睡前玩手机的坏习惯，那么，在睡前半小时把手机放在客厅。<br>在这半个小时里，你可以用来听歌、看书、拉伸、写日记等等，用这些方式来代替玩手机的习惯。<br>一开始，也许你会觉得有些不适，但一个星期后就会开始适应这些新的习惯。<br>当然，这里用来代替的习惯，最好是那种简单易操作，同时不会变成另一个坏习惯的事情。<br> <br>③ 目标可以低一点再低一点 <br>培养习惯并不是一蹴而就的事情，它需要调动我们许多的意志力。<br>所以，一开始的时候不要给习惯的门槛设置的太高。<br>不要一下子就来跑步10公里、锻炼30分钟的大难题。<br>反而，可以给自己设定一天3个俯卧撑的小目标，只要达到了就是一种成功。<br>不要觉得目标太小没意义，当你能不间断做到一年、两年，那结果肯定会出乎你的意料。<br>④ 必要的话，不妨借助外力 <br>好习惯不像看爽剧，能一下就让人多巴胺飙升。<br>好习惯难养成的原因，就是有时候会显得有些无聊。<br>所以，在养成好习惯的时候，可以用打卡、监督等方式督促自己。<br>同时，也可以给自己一些小小的奖励。<br>比如，坚持早起7天，就奖励一天的懒觉；<br>坚持看书30天，就奖励一个喜欢的小礼物。<br>⑤ 最重要的是，要在习惯中找到愉悦感 <br>培养习惯让人短期内觉得痛苦和不适应是很正常的，但一个习惯如果让你长期觉得很痛苦，是根本无法坚持的，也不值得培养。<br>我们可以通过调整计划，让新习惯有更多乐趣，提高愉悦感。<br>健康食谱让你觉得寡淡无味，那可以加入可口的新菜色；<br>每天慢跑没有动力，那可以加入一些跑步协会，约可爱的妹子一起跑步。<br>总之，一定要在你的习惯中找到愉悦感，只有这样才能不用咬牙坚持，也能欣然去做。<br><br>08<br>低级的上进，就是靠不断压抑自己来成长，但早晚会因为太过压抑而失败；<br>高级的上进，就是养成良好的习惯，在轻轻松松中变成更好的自己。<br>对于普通人而言，我们需要的不是长期的自律与压抑，而是要用短期的自律来养成习惯。<br>毕竟自律并不能成为人生的常态，只有养成好的习惯，才能让我们不用费力就能赶超别人的武器。<br>如果，你还陷在羡慕别人自律，不满自己的不思进取的话，其实你可以大声告诉自己，你才不要为了自律，让自己活着很憋屈，你完全可以换一种更轻松的方式。<br><br>人生都是追求最好的 所以不快乐<br>欲望不会满足的 欲望满足了就不进步了 又要进步 又要满足 只能不断寻求 不断满足<br>欲望无止境 所以不能满足所有欲望 可以满足部分欲望 可以有部分开心<br>',
'<h2>儿孙自有儿孙福的下句</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HpUXRxaLl36vEkW6bicTVYhXQWH6bXib84XkNSYPlMVjibThFGb4ksx1QbSQNCkx2Gibx3Byac85ic3oFeDvtl2IreQ/640"><br><br>《增广贤文》里记载过一句话，现代的老人也经常挂在放在嘴边，那就是：<br>“儿孙自有儿孙福。”<br>意思是儿孙自有子孙的福分，父母不必为其担心。<br>提到这句话，很多人只知道上句，却不知道下句，其实对比上句，下句才是经典，可惜很少有人知道。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5Xq3hia9GKzvhCQ14OdfRD4CN8xZLKT27zN2oiaTHIDHc6P8eMGnBiaia2YA/640"><br><br>关于这个典故，有一个故事是这样说的：<br>传说，明朝宣德年间有个秀才姓罗，他因家境贫寒考场失意，最后只能远离家人，到其他地方当个教书先生。<br>罗秀才有妻有儿，妻子是大家闺秀，他不在的时候只能妻子来干家务，妻子不擅长干家务，所以只能儿子妻子一起管理家务。<br>在外过了几年，罗秀终于休假回家过年了。<br>见到自己7岁的儿子，很满意，就想考他的对对子，好送他去上学。<br>罗秀才指着天，先出了一个“天”让他对，儿子平时只懂家务，所以根本对不出，母亲在一旁干着急就指着地，结果不小心指到了地上的鸡屎，儿子心领神会，对出了一个“天”对“鸡屎”。<br>罗秀才大怒，又厉声问他“父亲”对什么，其母怕丈夫气坏，就指着自己，想让儿子对“母亲”，结果儿子看到了奶，就对出“奶”。<br>罗秀才听罢，对自己蠢笨的儿子终于死心，他既恨自己与科举无缘，又对儿子心灰意冷，最后出家当和尚去了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5Xlkyfm2Kgmmibicxia8JnFsHf4mtEOzSmicGtnvLK7xJyZiajFsw8IM2AktQ/640"><br><br>罗秀才突然离开，对这个家打击很大，但他的妻子慢慢想开了，就用农忙的闲暇时间悉心教导儿子，后来又积攒钱财为自己儿子请名师。<br>果然，他的儿子进步飞快，后来一举高中，成了状元。<br>为了感激自己的母亲，他的儿子中了状元后就为母亲过寿。<br>出家的罗秀才听了，非常高兴，急忙赶回家探访。<br>但看门的人不认识他，就禀报说有个和尚来化缘，罗母开始给他钱，他不要，后来还请求见新科状元，见到后就在墙上写了一首诗：<br>离别家乡十八秋，千钱斗米我不收；<br>儿孙自有儿孙福，莫为儿孙作马牛。<br>这句话的下句其实是告诫天下父母，儿孙自有他们的福气，智力也是一样，只能因势利导，而不能强逼或者放任，否则最后只能适得其反。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5XOzpvfaWAIeM1B215qCuiaBzGWJejuLLf5rJibnXbibPeibMWavA3zgwHXQ/640"><br><br>对子女付出是爱的表现，但要掌握尺度。<br>林则徐曾说过一段发人深省的话：<br>子若强于我，要钱有何用，贤而多财，则损其志；<br>子若不如我，留钱有何用，愚而多财，益增其过。<br>子女逐渐长大，已经拥有独立思考的能力，父母不必为子女过于操劳担忧。<br>如果子女有福，即使两手空空，也能白手起家；<br>如果没福，就算你家财万贯，最后也是任其挥霍，坐吃山空。<br>这时候做父母的可以适当地给他们一些人生建议，但不能管得太紧，让他们有束缚感，毕竟这样会使双方徒增烦恼，也不利于家庭和谐。<br>到了一定年纪，该花的钱就花，想去的地方就去，该放下的放下，该淡忘的淡忘，背负太多，身体受不了。<br>不要对自己太苛刻，辛辛苦苦半辈子，想做什么就做什么。<br>爱好一定不能少，一来可以消遣时光，二来可以择交而友。<br>管好自己，有个好身体，有个好心情才是最重要的。<br>要坚信，自己过得好，全家都有福。',
'<h2>不必付出 一步登天</h2><br>从来就没有什么大道理，能够让你只需懂得而不必付出，就能人生逆转、一步登天。<br>真正有价值的一生，总是需要你去行动，去做无数件别人不屑尝试的小事。<br>那些一直在一步步往前走的人，终会过上更好的人生。<br>',
'<h2>爱情，就是做“最好的朋友”</h2><br>申鹏  平原公子<br>前天，我刚办完婚礼。<br>讲实话，累的半死，忙得半死，花钱花得捉襟见肘。<br>本来要休息一段时间的，但是为了我浪漫的爱情，为了接下来的蜜月旅行，我还是得更新，得赚钱，得写公众号。<br>今天，我要以一个“过来人”、“老前辈”的身份，来谈一谈爱情。<br>很多人都问我老婆，到底喜欢我什么？<br>因为申老师既没钱、长得又不帅、出身又不高贵、学历也不出众.....嫁给我，到底图什么？<br>其实，他们问出“图什么”这三个字，就彻底和我俩不是一路人了，所以他们没办法理解我们的爱情和婚姻。<br>我有个朋友群，里面的朋友“非富即贵”，这群单身狗也经常“嫉妒”，他们问我老婆：<br>“申老师哪里值得你喜欢了？<br>我看他读书没我多，房子没我多，票子也没我多啊？<br>他这样的人都能有老婆，为什么我没有老婆？”<br>我老婆一本正经的回答他们：<br>“因为你们这群死宅，只喜欢漫画上的二次元纸片女友啊，现实中你们不但没有女友，其实连个朋友都没有啊，申老师为什么会是我老公？<br>因为他就是我现实中最好的朋友啊。<br>很多话，我不会和你们讲，不会和闺蜜讲，不会和父母讲，但是我一定会和他讲，只有他才明白我的意思。”<br>很多人被某些时代的渣滓带歪了，觉得世界上不存在爱情，婚姻不过是金钱和生育资源的买卖，那是一帮人带了节奏，让舆论往着这个方向走。<br>他们只是在微信群、朋友圈、论坛、社群里谈论婚姻和爱情，现实中，甚至不曾真正和一个异性交过朋友。<br>于是把少数当作多数，把局部当作整体，错误评价了爱情和婚姻。<br>如果如今的女性真是这么功利，如果当代的男性是如此俗气，就不会出现我和我老婆这样的爱情。<br>我们刚刚相识的时候，我是一个工地的小工程师，第一次见面的时候，鞋子和裤脚上都是泥土和砂浆，满脸汗水和灰尘，口袋里只能掏出200块钱，第一顿饭，还是她请我吃的蛋糕。<br>我们刚刚相爱的时候，我是一个在画室兼职教书法的老师，一个吃了上顿没下顿的撰稿人，住着没有窗户，潮湿黑暗的出租屋，有一次实在没钱了，她拿她读研的生活费，帮我交了2000元的房租。<br>四五年前，我有一个去央视工作的机会，去北京的车票都买好了，在高铁站犹豫徘徊了20分钟，给她打了一个电话。<br>我觉得我离不开她，于是狠狠心，就把车票给退了，回到住处，踏踏实实去买菜，给她做晚饭。<br>她是湖北人，脾气不好，经常凶我，又天赋异禀，生来一手好拳棒，小时候是幼儿园一霸，脚踏长江水，拳打洞庭湖。<br>所以在外人看来，我很怕老婆，其实真不是怕老婆，而是她极有主见，极有成算，精明强干，很多方面，我不如她。<br>所以，我们家的事情，都是她说了算。<br>我年少的时候，比较没头脑，莽撞随性，很多事情，若没有她的规划，她的建议，只怕走不到今天。<br>我记得很久之前，我干砸了一件事之后，她痛心疾首地怒斥我：<br>“申老师，你到底长不长脑子？<br>为什么我们好不容易栽了一棵树，好不容易长了叶子，快开花了，你总要搞破坏？<br>把叶子薅掉，把树枝折断？”<br>从此之后，我痛定思痛，所有事情，都交给她做决定。<br>所以，我俩越过越顺利，几年间，该完成的事情，都完成了，也有余力去考虑别的事情了。<br>真的，我建议所有的夫妻，不要顾自己的面子，什么大丈夫、大女人的地位，这些都不重要，家里的事情，谁能力强、谁聪明、谁来做决定，可以避免很多埋怨、冲突和隐患。<br>我们俩人，相处这么多年都融融洽洽，毫无芥蒂，因为我们家的大事小事，都是她决定，她不决定，我也甩锅给她决定 ，因为她能力比我强，比我聪明，事后出了问题，我也不用承担责任......（抱头鼠窜，狂奔而去）<br>实际上，我们家有关安生立命、赚钱糊口的大事情，都是我自己做决定，她从来没有真正插手。<br>我写什么样的文章，做什么样的事业，都是我自己说了算，她很早之前就和我说：<br>“你做你擅长的事情，其他的事情交给我。”<br>你看，这才是大企业领导的风范，无论什么时候，都是我最强有力的后援。<br>很多人都奇怪，我们虽然刚刚结婚，但相识相爱快10年了，本来应当是老夫老妻了，但我们俩一见面还是有无数的话要讲，两个人手牵手嘻嘻哈哈说个不停，从易烊千玺扯到苏东坡，从杨超越扯到林黛玉，上接千古，下接特朗普，从国际政治，到麻辣小龙虾，没有我们不操心的。<br>我们俩一个电话，能聊半小时，别人听来，都是些莫名其妙、无关紧要的废话。<br>朋友同事惊讶得很，经常问：<br>“你们老夫老妻的，这样不腻得慌吗？”<br>他们眼中，正常的婚姻和爱情，再蜜里调油，早晚也会寡淡无味，很多年轻夫妻回到家，也是一个玩手机，一个打游戏，话都懒得说两句。<br>我回答他们：“因为我们是最好的朋友啊，所以永远有话讲”。<br>现实中，我也见过了不少失败的婚姻和爱情，那是因为，他们结婚就不是冲着结婚去的，而是为了完成某种任务，甚至是达成某种利益交换。<br>有的凤凰男，为了迅速提升阶层，不得不去找一个富二代、官二代家的阔小姐，低声下气牟取自己的前途，结果寄人篱下的滋味不好受，得志之后想把尊严找回来，就会导致祁同伟那样的悲剧。<br>有的小伙儿有钱有地位，觉得谈恋爱麻烦，觉得世界上不存在爱情，还不如直接花钱娶一个长相漂亮的农村厂妹来的方便快捷。<br>但时间长了，又觉得漂亮的老婆言语无味、品味低俗、不求上进，甚至拿自己的钱去养别人。<br>其实啊，这是你“求仁得仁”啊。<br>你把爱情和婚姻当作买卖，把人当作商品，最终也会被这桩交易反噬啊。<br>所以，我劝我所有的单身读者，都走出网络世界，去多认识一些姑娘和小伙儿，去谈一些真正的恋爱，去追求属于自己的幸福。<br>只有面对面的交往，只有长期的相处，才会发现你们俩到底能不能聊得来，到底能不能相濡以沫，到底能不能成为最好的朋友。<br>你最好的妻子、丈夫，一定是你最好的朋友！<br>',
'<h2>真正的失败，是你决定放弃的那一刻</h2><br>一次次的拖延与懊悔，虚度的是光阴，浪费的是生命。<br>每个人都渴望进步，可实现梦想少不了吃苦和付出。<br>这世上没有平白无故的成功，也没有凭空而起的楼阁。<br>人生最好的时光，永远是现在。<br>',
'<h2>恢复视力操</h2><br>站在5米之外，左边这种普通视力表我们可能都看不清，但是飞行员看的这种是C字形的，要指出开口方向…<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/LW6jyicrwOUMZrZaYZ9oZ2FgMdHhTSoKSrZnGicyXggzicuVpVOibh3c3CicTdENc7UXkIxHShPL2JHLnnMmWnnVxGw/640"><br><br>左边常用的视力表，右边飞行员招飞、每年体检用的视力表…保护视力，不要盯着眼睛，要盯着肌肉眼睛是心灵的窗户，眼睛看远、看近都要通过一个叫做“睫状肌”的肌肉调节，当您感觉看不清的时候，是说明这个肌肉调节作用变得很弱。<br>通俗的比如：<br>以前可以调节5度，现在只能调节3度了，您眼睛无法根据需要屈光，所以就近视或者远视。<br>（戴眼镜就是用一个镜片来暂时解决这个肌肉不调节的问题。）<br>我们今天的方法，就是通过练习眼周的肌肉，促进眼睛周边的循环来帮您恢复视力，它可以让近视视力恢复、因为机能退化而造成的远视缓解，而且眼睛变得水汪汪的，很多京剧演员70岁了眼睛炯炯有神，不是带了美瞳，都是天天用这个类似的原理来练习自己的眼睛。<br>飞行员都在用的“护眼米字操”恢复视力，不花一分钱我国飞行员视力标准的制定者李志升教授，经几十年研究推广了“护眼米字操”。<br>这套操通过练习眼周肌肉，逐渐恢复睫状肌活力，以缓解近视、老花眼等，眼睛肿痛干痒、爱流眼泪的人也可以经常做。<br>第一步：<br>双眼向上、下各看三次。<br>第二步：<br>双眼向左、右各看三次。<br>第三步：<br>双眼向左上、右下各看三次。<br>第四步：<br>双眼向右上、左下各看三次，视线在空中划出了一个“米”字。<br>第五步：<br>划完“米”字，让眼睛顺时针、逆时针各转三圈。<br>全部结束后闭眼休息一分钟，然后睁眼注视远处绿色植物2~3分钟。',
'<h2>珍惜敢和你说真话的人</h2><br>认识的人无数，说真话的人能有几个？<br>谁对你甜言蜜语，玩着心机；<br>谁对你说着真话，透露关心；<br>谁为了达到目的，好话说尽；<br>谁对你总说忠言，绝无坏心。<br>甜言蜜语好听，但不靠谱；<br>忠言劝告逆耳，但最真诚，<br>有些人，话说的好，却虚伪；<br>有些人，嘴巴太毒，却刚正。<br>好话，谁都会说；<br>真话，没人肯说。<br>好话说出来讨人喜欢，真话讲出来招人嫌弃。<br>说好话很容易，嘴皮一动，不费力气，既不让人生气，又不把人得罪，说真话才最难，思前想后，鼓足勇气，反倒被人嫌弃，遭人仇恨。<br>你要记得：<br>夸奖你的话，随便听一听，真真假假心里掂清楚，批评你的话，认真想一想，是非对错脑子要想明白。<br>忠言逆耳，有些话直指心窝，自己要痛定思痛，自我反思。<br>不要辜负了别人的期待，不要放纵了自己的脾气。<br>珍惜敢和你说真话的人，因为世间最难得是真心！<br>',
'<h2>20万毕业生集体赴死，19万人无一生还</h2><br>今天，我们要讲一所特殊的学校这是一段令人肝肠寸断的过去，它是全中国人民亏欠最深的恩情：<br>这所学校总计毕业生20万，可19万人为了我们的祖国无一生还.....它，就是黄埔军校。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5WBJZzKUMKFQGictm4bWBmibUiao1SQ3pCkEIkU9XO8u0SaxeTXdV9J19w/640"><br><br>1924年，孙中山先生，在苏联共产国际和中国共产党的支持下，在广州黄埔区长洲岛创办了一所军校，校名为“中国国民党陆军军官学校”，（后改名“国民革命军黄埔军官学校”）这是中国历史上，第一所革命军事学校。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5wvD8tKpXDomUTOic7giaMTsGsQF7EMticXFQC8icZoXiarOO5GJSukXED3Q/640"><br><br>学校创建之初，孙中山在大门前亲题一副对联：<br>升官发财请往他处贪生畏死勿入斯门横批：<br>革命者来这20个字，此后成了“黄埔人”毕生的坚守。<br>军校的教官阵营也是空前强大，校长：蒋介石；<br>国民党党代表：廖仲恺；<br>教练部主任：李济深、邓演达；<br>教授部主任：王柏龄、叶剑英；<br>政治部主任：戴季陶、周恩来；<br>总教官：何应钦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5Q6sicgm6CsqdjkxIG6wLUWKP1YiaiaCwG0wJf3OCbXJAH9s8TaicrkOPFQ/640"><br><br>此后，这里成为国、共两党，共同培育英才的摇篮，无数有志之士纷涌而来，第1期就有400多名学生入校。<br>而要做黄埔的学生，一来就要立一个志愿：<br>“步先烈后尘，和他们一样舍身成仁，牺牲一切权利道路，专心做救国救民的事业。”<br>所有人的目标就只有一个，为战场而生，为护国至死！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF50EGI40R80X2c9LO1xicHIqmov7cqupuiaF8icW9XehAibhiaVIiaLBzmdaicQ/640"><br><br>此后，一批批黄埔人用自己的生命和鲜血，为四万万中国人铺平了前行的道路。<br><br>1932年，一二八事变中，毕业于黄埔军校的国军第87师营长，朱耀章，在葛隆镇战斗中，身中七弹壮烈殉国，他曾作词明志：<br>月愈浓，星愈稀，四周妇哭与儿啼，男儿百战死，壮士十年归，人生长寿只百年，无须留恋，听其自然！<br>为自由，争生存，沪上麾兵抗强权，踏尽河边草，洒遍英雄泪，又何必气短情长，宁碎头颅，还我河山！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/YgcoibiacgqBDicm6GH9ga6VeAT9PECWtJmjWzLqZD5Xj10aTUZInZePC1312P3SS3y5jhrthUAyLkmtJEDtdWpBA/640"><br><br>1933年1月，日军向北平进犯，毕业于黄埔3期的149团团长王润波，率部紧急驰援，他向战士们说道：<br>“日寇侵我河山，保国卫民，人人有责，北上抗日，乃是军人神圣职责，我们愿为祖国洒热血，不让日寇进长城！”<br>当时长城内外朔风怒号，冰天雪地，全体官兵衣裳单薄，脚穿草鞋，顶风冒雪日夜兼程，之后的激烈战斗中，他冲锋最前，直至战死。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5f59AOZQ8WibwkzRPFCUMiblmzuQxwuibYn5eFt4tjAfklehINkgYx2CIg/640"><br><br>而他们的牺牲，只是一个开始。<br><br>1935年初，日军进攻哈尔滨，时任东北抗日联军第二团政委的赵一曼是黄埔军校毕业的唯一一期女学生之一，她很早就加入共产党从事秘密地下工作。<br>在这次与日军的交战中，她为了掩护部队，不幸腿部负伤被俘，日军为了从她口中获取情报，使用马鞭狠戳她腿部伤口，瞬间血流如注。<br>而她坚决不屈，怒斥日军各种罪行，日军大为恼火，在她身上使用了最惨无人道的酷刑：<br>老虎凳、灌辣椒水，电刑，她被折磨得奄奄一息，却始终没说出一字有关抗联的情况。<br>得不到任何情报的日军，于1936年8月2日将她处死示众，面对屠刀，她高呼“打倒日本帝国主义”、“中国共产党万岁”，然后壮烈牺牲，年仅31岁。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5R7hp42twr8sbUZDRiaTruwOlwSFwqBicA50tcTk4bs6Rvhnj5Yiczibhog/640"><br><br>而更多的黄埔生，是倒在了抗日的战场上。<br><br>1937年中日全面抗战爆发，黄埔军校在各地设立分校，为前线源源不断地输送新鲜血液。<br><br>1937年8月12日夜，南口战役中，国军第529团第3营第7、9连，向日军坦克部队发起逆袭，第7连连长隆桂铨和战士们一起全身挂满炸药包，毫不犹豫的冲向日军坦克，<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5GkhxMVuNaCAG3OHua4tvibShnNGxJ2ex6GV8k6CCkapIyNg7IqVIb9w/640"><br><br>日军大炮和机关枪，不断向他们轰炸扫射，眼看周围一个又一个战士倒下了，他目眦俱裂，疯了似地扑向日军坦克，他把炸药包往坦克窗口里丢，把手枪伸进去打，以血肉和钢铁相搏，最终成功炸毁6辆坦克。<br>然而激战中，他不幸被机枪扫中......他毕业于黄埔7期武汉分校，牺牲时年仅25岁，成为了黄埔军校抗战牺牲第一人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5NmUHGialdFC6UFDNqfIBfqW4BjsTheT0EKibIibtbCxBEMV4YbxHkicJ4g/640"><br><br>和他一样，毕业于黄埔7期9连的连长王友光在后方率部坚守阵地，几次击退日军的他身负重伤，在送往医院途中，遭受日军战机轰炸，他就这样走了，没有留下一块完整的尸骨！<br>之后的南口战役更加惨烈，国军伤亡3万3000多人，其中来自黄埔军校的青年就有近3万，他们的牺牲和付出，将日军死死抵挡在居庸关外，近一个月不能前进寸步。<br>可残酷的战争还在继续着，牺牲还远远没有停止！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5kmbrCnY8QUdum5VfzSKNQicRNdnTH62Qq1TkBtGxeeqNbu5UUngica7w/640"><br><br>1937年8月，抗战时期最大规模、也最惨烈的淞沪会战打响，中国投入80多万兵力，而90%以上的参战国军几乎都是黄埔系，集团总司令：张治中、杜聿明、张灵甫顾祝同、陈诚，罗卓英、胡宗南。<br>旅以上将领：王敬久、孙元良、宋希濂、彭善、霍揆彰、黄维、李树森、李延年、李玉堂、陈沛、夏楚中、周磊、李铁军、李文、陶峙岳、俞济时、王耀武、桂永清、黄杰等。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5TIjHFV0J5Eia3BRGqiaI7AG6DUcGQtvvysrlf7t7khMekNXg19fXypJw/640"><br><br>甚至基层也大都是黄埔军校，第7至11期毕业不久的学生，他们年龄大多是在20到30岁之间。<br>汪化霖，第401团副团长黄埔军校毕业，在罗店血战10多天后，主动请缨亲率一个排，构筑新阵地，掩护全团抢修工事，他说：成功不敢预期，成仁确有决心，不到日暮决不生还。<br>当天，在日军战机、舰炮的狂轰滥炸下，他始终坚守阵地，打退日军多次冲锋，至黄昏完成任务，可全排都壮烈牺牲。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF57sA2iaUicIvdTWAMvoiagZELCmAibtiaEmyjbtbOHbicHAlE9ldZxM5DUPiaw/640"><br><br>汪化霖紧接着的宝山保卫战，同样是黄埔军校毕业的姚子青率全营600官兵死守阵地，他们只有3门迫击炮、20挺轻机枪，和600条老式步枪，面对的是十几倍与己的日军兵力，及坦克、重机枪。<br>他们浴血奋战七天七夜，最后只剩下20余人，眼见敌人的坦克逼近，这时黄埔军校毕业的李卫明站了出来，刚入伍不到一个月的他，腰间捆满手榴弹，奋不顾身朝敌坦克扑去，子弹一颗颗打在他身上，他倒下了，大家都以为他牺牲了，哪想到他又努力一点点爬向坦克，用尽最后一丝力气猛跳起来，扑在飞速转动的坦克履带上，一声爆炸，坦克瘫痪，而他无影无踪，只留下身后一条长长的血迹.......<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5YGz6UQx0g5PDRTbyz4CSkqTyiaWP7U4dx06uHAjoC8p8sqrFeN6QiaaQ/640"><br><br>姚子青顿时泪如泉涌，高喊：<br>“弟兄们，杀身成仁，报效国家民族的机会到了！”<br>他第一个起身扑向了机枪口，之后第二个、第三个......宝山之战，600战士全部壮烈殉国。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF56AHpsCdPOqaHeztMZNnQcUVZroXc6oibpKhPjDvXD2mLzicaUVxkjWqg/640"><br><br>淞沪大战中，黄埔系牺牲的团长级以上的将领还有：<br>第88师旅长黄梅兴，第67师旅长蔡炳炎，第90师旅长官惠民，第58师旅长吴继光，第18军李维藩、汪化霖、路景蓉、李远新、韩应斌、蒋先维，秦霖、庞汉祯......第1军杨杰、李友梅......第9师窦长青、丘之纪......据不完全统计，这场会战中，黄埔系6期至10期的毕业学生们，&nbsp;几乎全部伤亡殆尽......<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5U6QOTGhK2wcqYpBh57EU3OtmpYPDnCvUUO76sl8teWPMG2UCkF8BcQ/640"><br><br>20多岁的年纪，人生才刚刚开始，他们却已离去。<br>不知哪家父母失去了儿子！<br>不知哪家妻子失去了丈夫！<br>不知哪家小孩失去了父亲！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5ibW1jKg5SJiadrOKOtRZKjMSOLHj3D87IIKVFSqiaHRTyxMxLextT0SicQ/640"><br><br>请记住这些年轻的面孔，他们曾用自己的死，换来整个中华民族的生！<br>而幸存的黄埔人，还在前赴后继着，还在舍生忘死着，战争不停，他们誓不独存！<br><br>1938年长沙会战，黄埔军校昆明分校第11期同学，被分配到第58军的有117人，一场战斗过去，就有60余名学生阵亡。<br>接下来的南京会战中，黄埔系国军第87师旅长易安华，第88师旅长朱赤、高致嵩，团长韩宪元，第156师参谋长姚中英，团长李昌龄、谢承瑞等将领，全部壮烈牺牲！<br>牺牲的黄埔生基层军官，更是数不胜数，有的能找到尸骨，追授埋葬，有的遗骸根本辨认不出来，至今尸骨无存......<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5jxVwdaSDuJ3fVjFHamQUteeU8DEaqlWAMEu4WYicS2xLO4nwj6ZCdSA/640"><br><br>八年来几乎所有的中日会战中，黄埔系将领都是重要的顶梁柱，同时也是牺牲最多的将士。<br><br>1942年，日军入侵缅甸，3月，中国远征军征援缅甸，第一战同古战役，黄埔军校毕业的国军第200师，师长戴安澜在战斗中壮烈殉国，年仅38岁，牺牲前，他说的最后一句话是：<br>“现在孤军奋战，决心全部牺牲，以报国家养育！<br>反攻反攻！<br>祖国万岁！”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5CBBWgKf9LIRgpup8wWj3umLytTic0X195PZjiaUAsN5mJiaEXn36m4xaw/640"><br><br>而就在一天前，黄埔一期毕业生，八路军副总参谋长左权也血洒太行山。<br>那时，他才刚刚和刘志兰成婚一年，还有一个可爱的儿子，那天告别他笑言：<br>等我回来，可一眨眼，就是永诀！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5RKJ7BrPjhyFzT8gfgCvfNqjcJeon9fEuypLybztIPTaAKxCYnVRJsw/640"><br><br>左权将军一家1944年衡阳保卫战，国军第10军军长，黄埔3期毕业的方先觉带领衡阳守军1万7千多人，坚守47天，死伤无数抵挡了日军近十万人的疯狂进攻。<br>第二年，中日最后一次大会战湘西会战中，总指挥是黄埔毕业的王耀武其战役中参战的国军将领，基本都是黄埔系：<br>施中诚、李天霞、韩浚、李玉堂、牟廷芳、丁治磐、王敬久、胡琏、侯镜如、张灵甫......这次会战彻底打掉了日军的嚣张气焰，直到抗战结束，日寇都再也不敢发动大型会战。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5QNbF7JrHtzY4IS1vUVVAwRewsos7612p9eAyBBLkjgY56415arvfQQ/640"><br><br>不计其数的流血和牺牲，决不后退的坚守和抗争，终于换来了中华民族的胜利！<br><br>1945年8月15日，日本天皇宣布无条件投降，9月2日，日本向中、美等国正式投降，签署投降书，这一天，先烈们盼了太久太久，他们在天有知，可以含笑矣！<br>之后的每年9月3日便被正式定为：<br>中国抗日战争胜利纪念日。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5ibnAicoFczZIEg0LrHbGaJMibKzpqdwKsXJ1dFMhjibKl2EZ0hfK1ttIRg/640"><br><br>八年抗战中，从黄埔军校一共走出3053名将帅，20多万毕业生，其中19万人无一生还，牺牲率高达95%。<br>云昌藩，连长，黄埔军校第4期毕业，1932年3月1日，牺牲在上海江湾，年仅27岁。<br>路景荣，参谋长，黄埔军校第4期毕业，1937年9月10日中午，牺牲于上海宝山，时年35岁。<br><br>1939年、1940年桂南会战，师长郑作民（师长，黄埔1期）、夏驿（团长，黄埔5期）、邵一之（黄埔6期）在此役中牺牲。<br><br>1940年随枣会战，蓝挺（黄埔3期），1941年豫南会战，燕鼎九（副司令，黄埔4期）<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5d7pZkUNh45sUTvDBxZg9wn1ibA54oef7mic3kh6nuESkcpgPmA5D9rVA/640"><br><br>陈文杞1942年长沙会战，周名琳（黄埔6期），刘世焱（黄埔2期）、赖传湘（黄埔4期）、黄红（黄埔5期）等，在此役中牺牲......那时在阵亡军官的衣服口袋中，都有这样一个小本子，上面写着：<br>党员守则，一不怕死；二不贪钱；三爱国家；四爱百姓；五不拉夫；<br>六服从命令；七尽忠职务；八严守纪律；九实行主义；十完成革命……<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF59BvgC2mzLjjf7vnw81nrM2iamibz0jWJoAZA9iavKicKpZbV7KPm9awYaw/640"><br><br>1965年8月15日，日军战败20周年，日军退役中将吉田在东京发文称：<br>“中日之战，日军之败是由于统帅部，对中国20余万受过黄埔教育之军官，英勇爱国力量，未有足够的估价。<br>支撑起中国抗战胜利的黄埔先烈们，他们有着全中国人亏欠最深的恩情。<br>不怕死不为钱权，爱国家成革命，19万人的慷慨赴死，在这样的“黄埔人”身上，我们看到了真正的军人气魄。<br>只为护国征战死，何须马革裹尸还，这就是中华民族的血性，他们是真正的国家脊梁！<br>今天，盛世中华，我们仍需要这样的血性，仍需要这样的精神，中国强，才能抵御外辱，中国强，才能挺起胸膛！<br>今年9月3日，是中国抗战胜利纪念日，致敬绝不妥协的八年抗战，致敬黄埔英烈，英雄千古！<br>黄埔军校毕业的共产党军官部分名录：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_j '<h2>独处时光</h2><br><br>1<br>不知你是否有这样的体会，人越成长，越喜欢独处。<br> <br>以前喜欢三五好友、成群结伴、呼朋唤友，现在却喜欢一个人吃饭、一个人散步、一个人看电影。<br>哪怕一个人发呆，也是难得的惬意和自在。<br>其实，这样的转变并不是我们活得没有朝气、没有活力了，而是我们渐渐学会了与自己独处。<br>人这一辈子，孤独是逃不开的。<br>与其勉强自己去合南辕北辙的群，去说言不由衷的话，还不如真真实实地去面对自己。<br>有太多时刻，我们需要在别人面前扮演好各种角色：<br>在单位中，你是独当一面的好员工；<br>在生活中，你是肝胆仗义的好朋友；<br>在家庭中，你是父母、是丈夫、是妻子、是子女。<br>有时，你分明很累，你也想有片刻的放松和缓冲。<br>但即便如此，你也要一如既往地保持微笑、保持淡定、保持一种昂扬向上的姿态和心态。<br>唯有独处时，你不用强颜欢笑，不用百般周全，不用去顾及别人的感受和情绪。<br>你一个人时，无拘无束，无人打扰，才活得最像自己。<br><br>2<br>记得看见有人在网上提问，为什么有些男人开车到家后会独自坐在车上发一会儿呆？<br>其中有个高赞的回答说：<br>很多时候，我也不想下车，因为那是一个分界点。<br>推开车门，我就是柴米油盐，是父亲，是儿子，是老公，唯独不是我自己。<br>在车上，一个人想静静，抽根烟，这个躯体就属于自己。<br>而这也让我想起另一个话题，说为什么许多女性当妈妈后会喜欢待在厕所里？<br>在我看来，可能只有在狭小的空间和片刻的闲暇中，她们可以不当超人，可以不用面对家庭生活的鸡零狗碎，可以允许自己有那么一点私人的空间和余地。<br>越是到了一定年纪你越知道，独处，是一件多么奢侈的事。<br>它意味着，你不用二十四小时待命，不用随时为了工作上的事操心，不用时刻做好备战状态以面对生活可能给你的暴击和伤害，更不用总是忙得不可开交没有喘息的力气和可能。<br>其实独处，并不是一种逃避，它恰恰起到了一个过渡和调节的作用。<br>因为人绷得太紧，就容易情绪失控。<br>而独处时，就可以在完全不被打扰的情况下，学会缓一口气，释放一下压力。<br>  <br>独处能让我们停止无意义的消耗和透支，学会适时沉默，反而会还自己一份清净、一份纯粹。<br><br>3<br>作为一个成年人，你身上的责任注定会让你陷入忙碌的状态。<br>整天要跟无数人打交道，可就是很难找到机会跟自己独处；<br>整天要处理无数的事情，可当你面对自己时却显得如此不知所措。<br>大多数时刻，我们的烦恼就来自于，我们很难坦诚地去面对我们自己。<br>不懂得独处的人，只会活在别人的世界里，无法跳脱出来。<br>而懂得独处的人，却可以有那么一种暂时与外界隔离开来的可能，以进行自我的疗愈和调整。<br>有人说，于年轻人而言，独处可能会让你感到寂寞。<br>但于成年人而言，独处却是一件奢侈的事。<br>虽然我们很难做到抛开外在的一切压力和束缚，只为自己而活，但不妨偶尔给自己一个独处的机会。<br>在你找不到自我时，在你感到烦事缠身时，在你觉得需要停下来休整时，哪怕只需一时半刻，让自己独处，静下来、沉下来、淡定下来，人生之路或许就会变得愈加辽阔。<br>',
'<h2>大疆</h2><br>美国对中国大疆下手越来越频繁了。<br>最近，美国国土安全部发布了一份“警告潜在数据泄漏”的备忘录，矛头直接对准了大疆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2795-768x629.jpg"><br>对于美国来说，大疆是比华为还要让人恐惧的对手，针对大疆无人机的封杀，从来没有停止过。<br>早在2017年，美国陆军司令部就宣称：<br>大疆无人机窃取数据，后来，哪怕科研机构出了报告，证明不存在窃取数据的问题，美军还是坚持封杀大疆。<br>可结果，制裁了一年，发现市场份额居然又提高了2个百分点，占据了全美 74 %的市场份额。<br>根本干不动！<br>因为大疆的产品太好用了，在被封杀的一年里，美军愣是没找到替代品。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2796.jpg"><br><br>2014年的大疆整年营收大概在27.2亿元，2015年、2016年、2017年，分别是59.8亿，97.8亿，175.7亿，几乎每年都是翻倍的营收业绩。<br>占领了消费级无人机全球70%的市场份额，之后一直处于市场垄断地位，难有公司与之匹敌。<br>短短几年内便更新了十几代，成为中国 70 年以来诞生的唯一一家全球垄断巨头。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2797.jpg"><br>没错，中国的大疆无人机，就是无敌成这样！<br><br>1坚持自虐：<br>出新必颠覆，把自家产品逼上绝路当年四处碰壁学生汪滔估计自己也没想到，日后他会成为一家百亿无人机“帝国”的掌门人。<br><br>2003年，已经读完大三的杭州人汪滔，选择从华东师范大学退学，他给斯坦福、麻省理工等世界名校发出入学申请。<br>但倒霉的是，并不算突出的学习成绩，让汪滔一家都没申请成功。<br>汪滔只能退而求其次，进入香港科技大学电子工程系就读。<br>直到本科毕业，他也没能在学习成绩上翻盘：<br>毕业设计学校勉强给了他一个C。<br>后来，两年制的研究生，汪滔愣是花了5年才拿到硕士学位。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2798.jpg"><br>不过，成绩并不能掩盖汪滔的天赋：<br>在香港科技大学，汪滔参加了两次机器人大赛，获得香港冠军和亚太区并列第三。<br>他申请到了学校1.8万港币经费，奋斗了5个月开发出可以令直升机在空中悬停的飞控系统。<br><br>2006年，还没毕业的汪滔就和同学来到深圳，在车公庙舅舅单位一间不足20平米的仓库里——大疆诞生了。<br>他们都清楚，像无人机这种门槛极高没什么市场的领域，做好了就是巨大的机会，做不好就是个坟墓。<br>但大疆四个人的团队愣是靠着两条强大的优势白手起家了：<br><br>1.让人人都玩儿的起的低价2012年，大疆推出了“大疆精灵1”，让科技界眼前一亮。<br>第一批用户试玩之后大家一致表示：<br>“从没想过玩无人机会这么简单！”<br>当时其他公司的产品价格在1.5万美元左右，而操作简便的大疆售价仅679美元，这款无人机很快打开了市场，广受高校理工男好评。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2799.jpg"><br><br>2. 出新必颠覆，把自家产品逼上绝路真正奠定大疆连年胜局的优势是——大疆的迭代速度太可怕了，而且根本不管前几代的死活，每一次新品都要把自己逼上绝路。<br><br>2014年，大疆推出了精灵2，跟精灵1相比，它拥有了强大的照相功能。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2800.jpg"><br>成为了2014年美国《时代》杂志评选的年度十大科技产品里，唯一的中国产品，而且评价极高：<br>智能手机、高科技照相机让我们从各种角度欣赏和拍摄世界，但是它们都没有像装载摄像机的无人机那样，拓展拍摄的空间。<br>而在无人机中，少有像大疆创新的 phantom2 vision+做得这么好的。<br>高潮发生在2015年3月，大疆推出精灵3 ，这是真正意义上的一体式四旋翼无人机。<br>在前两代产品中，大疆并没有搭载自己的相机，也有使用其他家的图传，而在 Phantom 3 中，与 GoPro 决裂后大疆研发了自己的相机，而图传开始使用自己研发的数字图传，加上3轴云台，大疆把无人机做成了集成度极高的产品。<br>然而，不到一年，精灵4的推出，又让人彻底傻眼了。<br>精灵4最大的亮点就是自动避障、指点飞行和视觉追踪，这三大创新功能把竞争对手的产品远远甩出几条街。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-131.gif"/><br>再来试试箱子砸，结果精灵4稳稳当当！<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-132.gif"/><br>事实上，2014-2015这两年时间里，除了大疆，整个无人机市场居然没有一个像样的产品。<br>没有对手，大疆疯起来就把前一代产品当对手——距离精灵4的发布仅隔半年，大疆就发布了Mavic系列，继承了精灵4 所有的技术并进行了升级，直接革了自己的命，精灵系列市场也被严重挤压。<br><br>2暴虐同行：<br>神挡杀神，佛挡杀佛自虐也就算了，大疆更可怕的是暴虐同行。<br>在成为无人机霸主之后，从国内到海外，出现了一大批号称“大疆杀手”的同行——然而，这些杀手们要么死于大疆，要么被抬出场外，要么苟延残喘。<br>美国第一的3D Robotics，曾被福布斯称为“大疆的强大对手”。<br><br>2013年，3D Robotics刚刚拿到了3000万美元投资，估值达到了3.6亿美元，美国第一世界第二。<br>原为大疆美国分公司负责人吉恩刚跟大疆闹翻，加入3D Robotics，准备大干一场一雪前耻。<br>据前3D robotics员工说，吉恩在开会时总是说“我要弄死大疆”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2801.jpg"><br>两年之后，他们押注全部资金的无人机Solo面世，售价1700美元；<br>结果四个月之后，大疆就发布了精灵3，不仅比Solo便宜了整整700美元，而且是价格和技术的双重碾压。<br>大量的Solo堆在仓库卖不出去，3D Robotics的资金链很快就崩了，不得不宣告结束消费级无人机业务，拱手把美国的市场让给大疆。<br>另一个对手零度，在激怒大疆之后，死的就更惨了。<br><br>2016年5月，大疆精灵4刚刚上市，零度就设计出了一款“口袋无人机”DOBBY，俗称逗比。<br>逗比一开始确实很牛，整机重量仅200克，可放入口袋，无需云台吊舱，价格仅为2000元左右，整体好评率超过99%。<br>然而……仅仅一个月后，大疆划时代的产品，御Mavic系列又一次告诉世界，谁才是无人机行业的老大。<br>大疆不仅将整机重量降到743克，折叠后只有550毫升的矿泉水瓶大小，售价低至5000元。<br>而且丝毫没有妥协性能，飞行时长、拍摄图传、精准降落等等，全部完虐DOBBY。<br>后来，即使花了高价请来了宅男女神柳岩做代言，Dobby 销售依旧惨淡，零度资金链由此断裂。<br>在2016年最后一天，零度宣布裁员百余人。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2802.jpg"><br>在不到1个月前后，亿航裁员70人、昊翔裁员百余人，Lily Robotics、斯凯智能倒闭。<br>仅仅五年的时间，大疆凭借着技术上的碾压，实现了市场上的垄断，从去年的市场占有率看，在全球民用无人机市场大疆占了85%的份额，其他品牌通通被归到了“其他”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2803.jpg"><br><br>3只有掌握了核心技术，才能扛得住一切封杀！<br>由于广泛涵盖于军用和民用市场，要干大疆，对于美国而言，是一件很头痛很无奈的事情。<br>大疆强悍到大疆无人机被封禁一年后，2018年5月美国空军特种部队在采购时，用很小的字体悄悄地写了段话：<br>“由于作战任务紧急又缺乏美国本土的替代品，希望能特批采购35架大疆无人机”迫于无奈，美军只能又用起了大疆。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2804.jpg"><br>美国空军一带头，美国的盟友们也就踊跃跟进，美军训练的伊拉克特种部队愉快地用起了大疆。<br>以色列军队也跟着采购大疆，据说一买就是一万架。<br>连一向喜欢抵制中国货的印度，也跟着买买买。<br>远的不说，就说今年巴黎圣母院大火，中国大疆无人机飞越巴黎圣母院，获得了控制火势的必要数据，受到巴黎消防部门一顿猛夸。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2805.jpg"><br>封杀也挡不住大疆一次又一次出现在各种场景。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2806.jpg"><br>大疆为什么如此硬核？<br>答案是：对技术和用户的极度敬畏。<br>在流量为王的时代里，死磕技术变成了费力不讨好的事儿，这让不少公司开始丧失对技术的敬畏，比如，腾讯游戏已经戴上中国游戏“王冠”，但他并没有接下推进游戏行业发展和创新的重任，一直深陷抄袭的争议中。<br>而大疆无人机，不断通过技术进步来拉升行业门槛，在短短几年内便更新了十几代，国内无人机行业虽然膨胀到上百家，技术陪大疆玩的寥寥无几。<br>从2012年开始，大疆就形成完整无人机软硬件设施，从软件研发，到螺旋桨、支架、平衡环，遥控器，每一个零件都是自主产权，都是中国制造。<br>正是由于掌握了这些核心技术专利，才让大疆在国际市场上更加游刃有余。<br>在核心技术上对美国没有任何依赖。<br>结语：<br>在这个将技术视为生命的科技狂人的在办公室门上，写着两行字——只带脑子，不带情绪。<br>“我们已经不太习惯再去做一个达不到全世界最高要求的产品了，所有人都不习惯了。<br>“我们不会设想去做世界二、三流产品，靠便宜取胜——便宜，是自己没本事，拿不出好货来。<br>可以说，大疆是近年少有的，没有抄袭、通过自主设计、努力成长为世界一流企业的中国公司，因此，被中国人称为产品最不像中国的公司。<br>尊重技术，敬畏用户，在竞争中永远保持进化，这，才是一家伟大的公司的模样。<br>',

'<h2>上天会考量善良</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZhy5rteG5T2wa6Rm5ia3Iqy3vK6JvX9RhyYeJs7qK1ib3JXGvZluSxerFqZ4ibgicc102RtpyVusjWl9g/640"><br><br>古时候有一位善人，他福报很好，儿孙满堂。<br>他在临终时，儿孙们跪在他床前说：您要离开我们了，最后留点什么话让我们终生奉行吧？<br>善人说：<br>你们只需记住四个字：学会吃亏，吃亏是福。<br>其实，善良的人，根本不会吃亏。<br>人生是一盘很大的棋，你在这里迂回一下，可能就在那里蓄积了力量。<br>用佛家的话说——福报在后面。<br>你现在所承受的，都是你起心动念所造。<br>你将来所拥有的，都是你当下举手投足而来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIuvvloQ2s34bDttZjsqOGNoibicfm2twrbrdndysZresFsJuOyN6WicHQicw/640"><br><br>-1-<br>巴西著名导演沃尔特·塞勒斯正在筹备自己的新电影。<br>一天，正为此一筹莫展的沃尔特到城市西郊办事，在火车站前的广场上遇到了一个十多岁的擦鞋小男孩。<br>小男孩问道：「先生，您需要擦鞋吗?」沃尔特低头看了看自己脚上刚刚擦过不久的皮鞋，摇摇头拒绝了。<br>就在沃尔特转身走出十几步之际，忽然见到那个小男孩红着脸追上来，眼中满是祈求：「先生，我整整一天都没吃东西了，您能借给我点钱吗？<br>我从明天开始更努力擦鞋，保证一周后把钱还给您！」<br>沃尔特动了恻隐之心，就掏出几枚硬币递到小男孩手里。<br>小男孩感激的道了一声「谢谢」后，一溜烟就跑得没影了。<br>沃尔特摇了摇头，因为这样的街头小骗子他已经见得太多了。<br>半个月后，忙着筹备新电影的沃尔特早已将借钱给小男孩的事忘得一干二净了。<br>不料，就在他又一次经过西郊火车站时，突然看到一个瘦小的身影离的老远就向他招手喊道：「先生，请等一等!」<br>等到对方满头大汗的跑过来把几枚硬币交给他时，沃尔特才认出这是上次向他借钱的那个擦鞋小男孩。<br>小男孩气喘吁吁的说：先生，我在这里等您很久了，今天总算把钱还给您了！<br>沃尔特握着自己手里被汗水濡湿的硬币，心头陡然升起一股暖流。<br>沃尔特不由地仔细端详起面前的小男孩，突然，他发现这个小男孩其实很符合自己脑海中构想的主人公形象。<br>于是，沃尔特把几枚硬币塞到小男孩衣兜里，对他神秘的一笑，说道：「明天你到市中心的影业公司导演办公室来找我，我会给你一个大大的惊喜。<br>第二天，小男孩得知，沃尔特让他做了他新电影的男主角。<br>他在录用合同的免试原因一栏中只写了这样几个字：<br>你的善良，无需考核！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIukEr8KQZPNSaoVMG4QLCicXiaRg1qrqJUrDqknicb2iawgfKh6HhicBx1mMg/640"><br><br>2<br>撒哈拉沙漠，自古以来就有「死亡之海」的称谓。<br>凡是进入这个沙漠的人，总是摆脱不了相同的命运：有去无回。<br><br>1814年，一支考古队第一次打破了这个死亡魔咒。<br>当时，荒漠中随处可见逝者的骸骨，队长总让大家停下来，选择高地挖坑，把骸骨掩埋起来，还用树枝或石块为他们树个简易的墓碑。<br>但是沙漠中骸骨实在太多，掩埋工作占用了大量时间。<br>队员们抱怨：「我们是来考古的，不是来替死人收尸的。<br>队长固执地说：每一堆白骨，都曾是我们的同行，怎能忍心让他们曝尸荒野呢？<br>一个星期后，考古队在沙漠中发现了许多古人遗迹和足以震惊世界的文物。<br>但当他们离开时，突然刮起风暴，几天几夜不见天日。<br>接着，指南针都失灵了，考古队完全迷失方向，食物和淡水开始匮乏，他们这才明白了为什么从前那些同行没能走出来。<br>危难之时，队长突然说：「不要绝望，我们来时在路上留下了路标！<br>他们沿着来时一路掩埋骸骨树起的墓碑，最终走出了死亡之海。<br>在接受记者的采访时，考古队的队员们都感慨：善良，是我们为自己留下的路标！<br>没错，在沙漠里，是善良给我们留下了路标，让我们可以找到回家的路。<br>在人生的漫漫长途中，善良，也是我们每个人心中的指南针，让我们清晰地看到自己的内心，永远不会迷失方向。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIuoibiaiabUlSlpQwhz3kOYXtqiaWhYDjF3Ngz2nvibqWvZvibVQFaWdSxLTYA/640"><br><br>3<br>白芳礼老人93岁去世，蹬三轮近20年，为300个贫困孩子捐出35万元助学款。<br>那年冬天，他到天津耀华中学，递上饭盒里的500元，说：我干不动了，以后可能不能再捐了，这是我最后的一笔钱。<br>老师们全哭了。<br>一个已经离去的普通老人。<br>我们可能无法达到他的道德高度，但希望他的故事，能够生生不息！<br>生命是一种回声，你把善良给了别人，终会从别人那里收获善意。<br>无论你对谁好，从长远来看，都是对自己好。<br>当你发现一花一草一木都在对你微笑，当你发现每件事都充满顺缘，当你发现身边的人越来越喜欢你，这就是善良的回音。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIunrASneR2qfz6lFibWiaucG8dENtb5HlqRKbaCoM6Y37T22MjGymCh6icA/640"><br><br>4<br>《六祖坛经》上说：一切福田，都离不开心地。<br>是的。<br>心田上播下善良的种子，总有一天，会开花结果。<br>一个朋友，每年都会偷偷资助几个家庭困难的高考生，一直是别人替他联系，他从来不让对方知道自己是谁。<br>不解，问他原因。<br>他说：<br>一是为了维护孩子们的自尊，让他们有尊严地接受帮助。<br>二是不让他们有思想负担，想着以后报答他什么的。<br>不理解：<br>「那你图什么？」<br>快乐和安心。<br>这些年，我的公司一直做得很顺利，有小到大，由弱到强，我觉得这一切都离不开自己的每一个善念，每一次善行。<br>我做点好事，不是为了扬名，只是让自己更心安。<br>所以，我做了好事很少有人知道。<br>人有善念，天必佑之。<br>这个天，就是你周围的环境和人。<br>生活自有自己的因果循环，它不满足于任何人的私心贪欲。<br>一直善良下去，只问自心，不问得失。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceH1haG4gNCg2yeOM3P7OENbwD68JdynrHUtj5rqibAVEtj6VNkVe1tVZAf8OuwW7D915k1BkJicH2ibQ/640"><br><br>我始终认为，善，是人性中所蕴藏的一种最柔软，但却也是最有力量的情怀。<br>不管如何艰难，我们也应该坚持善良；<br>不管多么孤独，也要坚守人格的高尚。<br>因为总有一天你会明白，善良比聪明更难。<br>因为聪明只是一种天赋，而善良，却是一种选择。<br>你付出了善良，或许不会马上回报，但一定会在另外的空间节点，得以弥补。',
'<h2>过去；现在；未来</h2><br>丰子恺说：不乱心，不困于情。不畏将来，不念过往。如此，安好。<br><br>人生是一场单程的旅行，即使有些遗憾，我们也没有从头再来的机会，与其纠结无法改变的过去，不如微笑着，珍惜现在。<br><br>我们不能把自己的心情停留在昨天，而要好好的活在当下。<br><br>豁达的人不问未来。<br>从现在起，给自己的心情洒点阳光，把时间留给更值得付出的人。<br>从今往后，学会善待自己。<br><br>成熟的人不问过去<br>老和尚养了一盆兰花，出落的清秀可人。<br>不想却在花开之际被野鸟啄坏了花根，慢慢枯萎掉了。<br><br>小和尚见师父若无其事的整理残枝败叶，哀伤的问：“师傅，你就不难过吗？”<br>师傅平静的说：“我昨天已经为它难过，也为它流泪过了。”<br><br>我喜欢这位师傅的心态，在生活中，我们也亦当如此：无论发生什么事，那都是唯一会发生的事。<br>不管事情开始于哪个时刻，它都会成为过去。<br>不要总在过去的回忆里缠绵，不要总是想让昨天的阴雨淋湿今天的行装。<br>昨天的太阳，晒不干今天的衣裳。<br>李白曾在诗里这样写道：<br>弃我去者，昨日之日不可留；<br>乱我心者，今日之日多烦忧。<br>过去的你，或许有很多令人伤心的往事，但是说到底，那些都已经过去，无论你多么在意，都改变不了了。<br>真正成熟的人，不会让太多的昨天占据自己的今天。<br>若碰到烂人烂事，就一笑置之，生活不应被其所累及；<br>若在人生路上跌得灰头土脸时，就重新调整一下状态，整装上路；<br>若翻山涉水换来的是感情的无疾而终时，那就懂得放手，也许对的人正在前方等你。<br>爱过恨过，皆成经过；<br>好事坏事，终成往事。<br>原谅一切，与自己和解，坦然接受生命中的黯淡与荣光，妥帖安放好在昨日。<br>聪明的人不问现在<br>相信大家都看过一个故事：<br>三个工人在建筑工地上砌墙，有人问他们在做什么。<br>第一个工人悻悻地说：“没看到吗？我在砌墙。<br>第二个人认真地回答：“我在建大楼”。<br>第三个人快乐地回应：“我在建一座美丽的城市。<br>十年以后，第一个工人还在砌墙，第二个工人成了建筑工地的管理者，第三个工人则成了这个城市的领导者。<br>那些真正厉害的人，是不会被当下所束缚的。<br>即便此刻有很多的困难和挫折，也不会就此放弃。<br>即便此刻已经春风得意，也不会满足于现状，还是会砥砺前行。<br>路都是自己走出来的，只要你愿意努力，那就从此刻开始，把每一件看似平凡的小事做到极致。<br>苏轼曾在诗里这样写道：<br>人生如逆旅，我亦是行。<br>聪明的人，懂得调节自己的情绪，不会被外在事物轻易地影响自己的心情，看淡世间沧桑，内心安然无恙。<br>多思无益，认真做好当下该做的每一件事，用心体会生活，就够了。<br>《增广贤文》有言：<br>但行好事，莫问前程。<br>有一个年轻的旅者，在河边看到了一位老婆婆正在为渡河而犯愁。<br>已经精疲力尽的旅者，用尽浑身的力气，背着婆婆渡过了河。<br>结果过河之后，婆婆一句客气话都没有说，就匆匆走开了。<br>旅者很郁闷，好心帮忙，却连一声谢谢都没有得到，没办法，只得继续往前赶路。<br>过了一会儿，一个年轻人骑马追上了他。<br>将自己所乘之马和一大包袱干粮送给旅者，旅者不解其意，忙问年轻人缘由。<br>原来，年轻人是那位婆婆的孙子，而婆婆是一个哑巴，之所以匆匆走开就是为了早点回家让家人前来答谢旅者。<br>不必急着要生活给予你所有的答案，有时候，你要拿出耐心等等。<br>即便你向空谷喊话，也要等一会儿，才会听见那绵长的回音。<br>人生的路很长，不要计较短暂的得失。<br>心情，是一条河，心情的好与坏，取决于它的深度。<br>若心量太小，一件鸡毛蒜皮的小事也能激起水花，让人烦躁不已；<br>若心量大了，再大的困难也能心平气和、安然对待。<br>不管结果如何，来过，爱过，努力过，无愧于心，就好。<br>三毛说：<br>岁月极美，在于它必然的流逝，春花、秋月、夏日、冬雪。<br>春有百花秋有月 ，夏有凉风冬有雪 ，若无闲事挂心头，便是人间好时节。<br>时间是治愈一切矫情的良药，经历得多了，自然就懂了。<br>得意时看淡，失意时看开，多一些宽容，少一些计较。<br>你才是自己最强大的后盾！<br>你若爱，生活哪里都可爱；<br>你若恨，生活哪里都可恨；<br>你若感恩，处处可感恩；<br>你若成长，事事可成长。<br>不去怨，不去恨，淡然一切，往事如烟。<br>因为风雨人生路，每一步都算数！<br>正如丰子恺所说：<br>不乱于心，不困于情，不畏将来，不念过往，如此，安好。<br>勿感于时，勿伤于怀，勿耽美色，勿沉虚妄，从今，进取。<br>无愧于天，无愧于地，勿怍于人，无惧于鬼，这样，人生！<br>',
'<h2>厚道 靠谱</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBWw4E8d0xWLX2ZP9ic6YiaA0kJUreXMSibHibMfZk6KqlhSaqKjIPO64m6DsicjkYeb8pUdQJGJ0SWOlZA/640"><br><br>人生一世，草木一秋，唯有厚道靠谱才是正道。<br>做人慈悲为怀，宽容为大，才能够真正的理解生命存在的根蒂。<br>然而，事物总是一分为二的，有厚道就有圆滑。<br>时下社会趋于多元化，积极的一面固然很多，但也使得某些不厚道的人反而大行其道，看着这一部分人八面玲珑、左右逢源，倒也潇洒得很，或者说比较吃得开、玩得转。<br>最终，时间老人会作出正确的裁判。<br>说得更透彻点，一旦被周围的人看清了真面目，那么这些多面讨好或者“墙头草”式的人物只能是聪明反被聪明误。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT4d5GTUJa0Zia1l6tk1IUUTjQf7KeP49ia98UblePCeA5YJcIW0QblYTw/640"><br><br>厚道就是心胸宽广，心存美好，心存善良。<br>厚道就是将心比心，心情豁达。<br>厚道可以化干戈为玉帛，化复杂为简单。<br>厚道是为人处世的基础和前提，更是通向成功的捷径。<br>“厚道”是处世的前提，人要想学会“处世”，首先要学会“做人”。<br>“做人”就是立身处世，是以道德律已，以道德待人。<br>经常人给我一横眉，找还人一笑脸；人给我一暗箭，我坦然回以报之。<br>“厚道”使人体会到交际沟通之道，如果你拥有了“厚道”在交际之中才会无往而不胜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITSEe1OibjkP5MRuicXQIPUZZJQCnxRncibKG5PKvmF2JWosZUQ19owUiaDw/640"><br><br>靠谱，是做人的基本要求，对待朋友，要靠谱；对待家人，要靠谱。办事，更要靠谱！<br>只有做到靠谱，才会得到别人的真心相待，才能得到大家的信任。<br>复杂的社会，人心不能再复杂。<br>人生的漫长旅程，总得有人结伴而行，孤独的人必将行之不远。<br>如果相伴的人是个靠谱的朋友，样样不计较，事事都会安排得妥妥当当。<br>彼此之间心灵相通，就会不惧任何风雨，不怕险恶江湖，做到无往而不胜。<br>唯有靠谱，才能行得远。<br>做人靠谱，别人才愿意与你携手前行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweiaJHx6gYcIgyuCRbkheHLD1rxYpzibZUTUDewPY7C0f4xO7X1vL1setA/640"><br><br>现实社会，聪明的人很多，靠谱的人却很少；<br>圆滑的人很多，厚道的人却很少。<br>聪明有很多种，最高级的聪明是靠谱。<br>靠谱，说起来简单，落下去复杂。<br>如果说聪明是一株果树，那靠谱一定是最甜的果实；<br>如果说聪明是攀登的云梯，那靠谱一定是最结实的踏板。<br>世上聪明人太多，靠谱的人却很少。<br>巴菲特曾说：“靠谱是比聪明更重要的品质。”<br>做人，要厚道；办事，要靠谱！<br>做人厚道，办事靠谱，是对一个人最高的评价。<br>做人厚道，办事靠谱就是：凡是有交代，件件有着落，事事有回音。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITq1so5Mm1WyicDGyW6btplZacrNuPaP56yVgXSFsw1r2XZvAibKNDWadg/640"><br><br>做人厚道，办事靠谱的人，值得交往。<br>看一个人靠不靠谱，要看他是否遵守承诺，是否具有执行力。<br>生活中总会遇到这种人：明明答应的好好的，事到临头却突然变了卦。<br>嘴上说的很好听，却从来不行动。<br>这些都是不靠谱的表现。<br>一个不靠谱的人会失去很多机会。<br>不论是在工作还是在生活中，你总是不靠谱，让人不放心，久而久之就再也没有人把任务交给你了。<br>所以不要怪别人看不到你的才华与能力，可能是你的不靠谱害了你。<br>不靠谱还可能会让你失去朋友与人员，人人都喜欢跟守承诺讲诚信的人在一起，你总是说到做不到，时间长了，朋友们自然会疏远你。<br>嘴上靠谱不如行动中靠谱，答应别人的事就要做到。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT7Awbt4qcLCrR1IcOLIu4yKkDI7FUtQUUyfXDwE5YY00ZK92Bm5oLeQ/640"><br><br>做人厚道，办事靠谱的人，才能合作。<br>靠谱的人对万事万物都是有准备的，他们从不会临时抱佛脚，所以当困难或挑战来临时，他们总能比别人游刃有余，也更能让人安心。<br>一个靠谱的人懂得未雨绸缪，居安思危。<br>他们会认真准备每一个环节，不放过生活工作中细节，给自己留够时间。<br>一个靠谱的人，总能做到事事有着落，他们从不会敷衍应付，因为你糊弄生活，生活也会糊弄你。<br>与其等将来返工，不如一次做好。<br>有格局，有目标。<br>他们做事踏实，从不朝三暮四，她们对自己的人生有很好的规划，从不走一步算一步。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT3XLTdDibic8oEamrappdJb3VRYMtKSGsjUdctLxiaSF0gBSk8ibOPyGiaPA/640"><br><br>必然是一个光明磊落有大德之人。<br>靠谱的人能让人放心，让人依赖，很大一部分原因就是他行事光明，心胸坦荡。<br>会给别人留余地，他们不占小便宜，不贪婪，懂得让利。<br>会为别人着想，他们不自我不自私，懂得推己及人。<br>一个靠谱的人，会尊重他人，他们不强势不霸道，心胸宽广。<br>靠谱的人，通常是厚道人，因为厚道所以才能更让人放心。<br>知识与聪明类似，如果一个人无德行，那聪明只会变成害人的利器。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITapZTxFIe0hSfAib7VU5tIA5z113A6JdbE3nIMLxFR7HkiamqFocapuRg/640"><br><br>做人的底线，就是靠谱。<br>人生在世，要用自己的靠谱，来换取别人的信任。<br>做人，不能吹嘘，做出了承诺，就要做到，说一不二，绝不出尔反尔。<br>有多大的本事，就应承多大的事。<br>超出能力范围的事，不要去揽。<br>人生在世，做人厚道，办事靠谱，才能得到别人的信任，拥有一生的好运气！',
'<h2>易经警示名句</h2><br>《易经》也称《周易》或《易》，是中国传统思想文化中自然哲学与伦理实践的根源，是中国最古老的占卜术原著，对中国文化产生了巨大的影响。<br>下面就为大家介绍《易经》的十大警示名句，希望对大家有所帮助！<br><br>一、大喜易失言<br>言多必失，特别是在高兴的时候，其实那时的心态是善而良性的，因为希望倾诉，所以不吐不快；<br>因为希望分享，所以广而告之。<br>但是，心可以亢奋，话仍要沉稳。<br>因为，说出去的话，再也不能收回。<br><br>二、大怒易失礼<br>这一条比较常见，一旦怒从心头起，恐怕下一步很多都会诉诸肢体动作，遑论礼节？<br>所以，最好的方式是从源头解决：<br>制怒！<br><br>三、大惊易失态<br>如同曹刘论天下英雄刘备惊掉了筷子一样，大德刘备尚且如此，常人要做到泰山崩于前而色不变很难。<br>如何面对大惊而不失态？<br>我的理解就是让心时刻保持安住。<br><br>四、大哀易失颜<br>这里的颜，我想不光是指颜容、仪态，更多的是指精神状态。<br>也就是说，面对种种哀伤甚至哀痛，在宣泄过心底的苦与恸之后，需要节制，需要顺变，需要向前，别让颓废从此左右自己。<br><br>五、大乐易失察<br>跟大喜易失言有近似之处。<br>在高兴的时候，往往觉得一切都是可心的、悦目的，而就在此时，分辨的功能往往会被削弱，思考的逻辑往往会被淡化。<br>于是，失察也就乘虚而入了。<br><br>六、大惧易失节<br>恐惧或诱惑（诱惑与恐惧往往是一体的）之下，意志不坚的人会失去原则与底线。<br>此时，真正的猛士会抬头、直面，真正的勇士会坚定、坚持。<br><br>七、大思易失爱<br>想法不要瞻前顾后，思虑不要过于繁复，全心付出，爱就爱了。<br><br>八、大醉易失德<br>所谓大醉易失德，无非反映在言语与行为，大醉之时，其言往往会多妄语、绮语，其行往往会多出格、差池。<br>自己觉得是一时之为甚至完全不记得，但不排除别人会暗记于心，并以此来做出判断。<br>所以，小酒怡情是最好的，大酒不光伤身，更易失德。<br>但有种情况我觉得不在此列，就是酒后知己的真心，因为那只限于对话的双方，对他人是无害的。<br><br>九、大话易失信<br>不轻诺，诺必果，一言九鼎，言出即行。<br>拍胸脯之前，先掂量掂量自己的心量与能量。<br><br>十、大欲易失命<br>这跟老话讲的“人为财死鸟为食亡”有点近似，为什么失命？<br>因为把“欲”视为了生命的根本与全部。<br>海纳百川，有容乃大；<br>壁立千仞，无欲则刚。<br>“欲”从来是求而不得的，只有靠善信的发心与不问收获的耕耘。<br>',
'<h2>我在同学群，已经两年没说话了</h2><br><br>1<br>一位读者和我讲了一件很尴尬的事。<br>前段时间，有人把他拉进了小学同学群，群里的人都很热情，向他介绍自己是谁谁谁。<br>虽然大家说了半天，他也就想起几个人来，但他还是觉得挺激动。<br>小学的同学能聚到一起，实在是太难得了，如果不是现代通讯发达，就算在一个城市都很难再重逢。<br>不过，在那个同学群待了几天，除了他刚进去时大家活跃了一会儿之外，每天都静悄悄的。<br>他还想着有机会组织大家聚聚，相互之间就有的聊了。<br>正好，上周有位男同学的女儿结婚，在群里发了请柬，邀请同学们参加。<br>这位读者很兴奋，想想要和几十年没见面的老同学重逢，还特意买了一套西服。<br>结果到了酒店，自报家门，那个老同学一脸迷茫，但马上和他拥抱握手，请他进去入座。<br>但看那表情，根本没有想起他是谁。<br>吃饭的时候，老两口小两口一桌一桌敬酒，敬到他这桌时还是没叫出他名字，嘻嘻哈哈也就过去了。<br>这位读者说，自己本来是奔着老同学去的，还以为会有一场久别重逢的戏呢，结果吃了这辈子最尴尬的一顿饭。<br>从此，群里再发什么通知他也装看不到了。<br><br>2<br>两年多以前，我也被人拉进了初中同学群，里面人很多，并不只我们一个班，而是那一届的，人数已经达到了上限500人，据说还有一个二群。<br>虽然是实名制，但我还是两眼一抹黑，大部分同学都不认识。<br>刚进去时，看到了我当年的同桌。<br>这些年，我断断续续听说过她的消息，听说她当了医生，这里遇见真的是太意外了。<br>我赶紧加了她微信，她也很快通过。<br>我俩热烈地聊起来，刚聊了几句，她说自己在接诊，晚上有空找我。<br>可是，从那开始我们再也没有联系过，就这样躺在彼此的好友通讯录里，和从前并没有什么两样。<br>那个同学群，每天蹦出几条消息，不是砍价，就是拉票，偶尔有个搞笑的视频或者段子。<br>我在那个群，已经两年没有说话了，几次想退群，又担心错过了什么，也就一直在里面潜水。<br><br>3<br>上大学的时候，我有一个好朋友英子，我俩每天都形影不离，我也曾以为我们的友谊会保持一辈子。<br>可后来，我们慢慢地结婚生子，就很少再联系，手机联系人里也有彼此的电话，但一年到头都不打一个，最多春节时互相发个短信问候下，还是群发。<br>记得那年看电影《七月与安生》，我的脑海里就全是英子，想起我们一幕幕的过往。<br>我发了一条朋友圈：<br>七月与安生，让我想起青春里的那个闺蜜。<br>我貌似就是那个乖乖的七月，而她，就是那个精灵般的安生。<br>那时，我和英子一起大声唱歌、尽情跳舞，一起半夜起来看星星看月亮。<br>我们见证过彼此的青春，见证过彼此的爱情。<br>可是，万水千山走过，我们还是失去了彼此。<br>这几年，有了微信，我和英子也加了好友，却也很少聊天。<br>就是偶尔聊几句，也不再像二十岁时那样无所顾忌地说笑，有一种陌生的疏离感。<br>我们的生活，早已没有了交集，也就没有多少话题可聊了。<br><br>4<br>这些年，很多人走进过我的生命又走出，多少容颜早已模糊。<br>有些人，一旦错过，或许这一辈子都不会再见了。<br>其实，我们怀念一些人、一些事，更多时候怀念的不过是自己已经逝去的青春岁月。<br>一位文友说，不必伤感，没有人会陪我们走完一个全程，每一个阶段，身边都会有不同的人。<br>所以，该分手的时候就微笑说再见，留下的，要珍惜，这就够了。<br>好朋友不是争取来的，而是在各自道路上奔跑时遇见的。<br>是啊，我们这一生总是不断遇见，又不断分别。<br>每个人都有自己的目标，马不停蹄地赶路。<br>或许，会有一生的朋友，但更多的人只是陪你一程，最终还是会走散。<br>你瞧天上的白云聚了又散，散了又聚，人生离合，亦复如是。<br>很开心你曾来，不遗憾你离开。<br>如果，我们从此再也不见，那么，祝你早安、午安、晚安。<br>',
'<h2>不敢管、不能管？教师缘何不再举“戒尺”</h2><br>教育领域发生一些事件很容易成为舆论关注焦点。<br>然而，人们往往关注教育界“发生了什么”，却甚少去注意教育界“没有发生什么”。<br>许多教师和有识之士却心知肚明：<br>近年来，面对学生的违规行为，教师敢于严厉批评、适度惩戒的越来越少了。<br>教师惩戒权，作为教育者曾经天赋的权利，正在悄然流失。<br>人们对此浑然不觉，却不得不承受其后果：<br>面对违规学生，教师不敢管、不能管、不想管。<br>惩戒权的丧失，导致师生关系扭曲，校园欺凌得不到有效制止，学生打老师现象时有发生……<br>“教师是人类灵魂的工程师”“教师是太阳底下最光辉的职业”……这些名言曾让无数教师引以为豪。<br>但时代仿佛变了。<br>当讲台上戒尺不在、手中教鞭不在，当教育行政部门再三告诫——慎重慎重，当自己一次一次忍住——<br>“算了算了，多一事不如少一事”，失去惩戒权的教师们感叹：<br>面对学生，我们只授知识不教做人了。<br>不严管也就意味着无厚爱。<br>失去教育惩戒权，伤害的仅仅是教师吗？<br>“惩戒学生，我们怕”<br>罚站不敢罚久，批评不敢说重，只要家长一来闹，学校多半处于弱势，接着老师被要求写检讨、扣工资。<br>这是记者日前在江苏、山东、江西等地采访的数十位中小学教师的普遍反映。<br>“在家长面前学校还是怂的。”<br>江苏一名小学教师告诉记者，有一位同事因为布置的作业大半学生没做，便让没做的学生在教室后面罚站了一节课，接着家长就到学校闹事，最后同事在全校大会上做了检讨。<br>南昌市二十八中语文老师罗田田坦言：<br>“如果老师惩戒学生要冒职业危险，那我犯不着。”老师选择明哲保身，因为一旦发生师生冲突，“错”的大多是老师。<br>南昌市南师附小红谷滩校区六年级语文老<br>师付健感叹：<br>“20世纪80年代时，一把尺子打下去，没有问题，社会尊师重教氛围很浓，但是现在不行了。<br>管教学生时，教师自然而然去寻求一种安全感。<br>从教近30年的南昌市南师附小叠山路校区执行校长王辉说：<br>现在的师生关系不再纯粹了，老师管起学生来，心存戒备，放不开手脚，想管却怕管，最后的办法就是请家长来。<br><br>记者在采访南昌一所小学时，听说曾有一个老师情急之下打了一名不守规矩、挑衅老师的学生一巴掌，结果家长、教育局、学校对老师施以各种压力，最后这个老师按家长的要求当着全班同学向这个学生道歉。<br>“如果你爱生心切动了手，后续的事情将是非常麻烦的。<br>采访中这位老师的同事们表示，这件事刺痛了老师们的心。<br>如今，教师群体中弥漫着一种管教学生的“无力感”，有的为了保全身为人师的体面，尽可能规避窘境，更谈何惩戒。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BvLbHIhxGsBQKxS5YtuSCxP0lYCnicKtAWaYVktYrOj2Q5X8alkwaqsFEJibLqGqQyBR1rt8jN4Z7g/640"><br><br>“不敢惩戒”伤了谁<br>就在记者采访期间，江西一所小学发生了学生对老师拳打脚踢、扇耳光的事件。<br>这名老师采用的是“罚站一会儿”的办法来惩戒这名扰乱课堂纪律的学生，学生反应过激。<br>学校几名老师对此表示“寒心”“悲凉”。<br>面对记者的采访，学校的校长、老师却都希望“息事宁人”。<br>类似事例并不鲜见。<br>面对学生在校园或教室里所做的不当行为，老师们往往不知采取怎样的应对措施。<br>不少老师感叹，教师这个职业再也不是“人类灵魂的工程师”。<br>南师附小叠山路校区四年级语文老师黄茜说：<br>“我们现在只能教知识，不敢教做人。<br>惩戒是维护正常教育教学秩序的需要，是每位教师应有的权利。<br>教师不敢管、不能管、不想管，教师只管教书，伤的只是老师的尊严吗？<br>山东省滕州市东郭镇辛绪小学教师赵士金说：<br>有的老师对学生的过错行为不问不管，虽说这样的老师不会因违规管理学生而受到处罚，但不能及时教育学生，学生的过错行为很容易得到强化，无助于学生的健康成长和良好教学秩序的建立。<br>出生在农村的付健自认为从小不是一个乖学生，老师打骂是经常的事，“但是我非常感谢老师，我今日的规矩意识与中小学时老师的严管是分不开的”。<br>付健认为，孩子犹如一棵树，除了阳光、雨露、温度、土壤，还需要有人修枝剪杈，这样的树才能长成参天大树。<br>无规矩不成方圆。<br>成长过程中规矩意识缺乏，是现在孩子存在的普遍问题。<br>山东省济宁一中语文教研室主任孙伟说：“一些事情让老师们很寒心。那么我们怎么保护自己呢？<br>我不管就是了，最后伤害的还是孩子。<br>南师附小老师张越群说：<br>“规矩意识淡薄得不到及时教育，将来给孩子一巴掌的不是老师，而是社会。<br>失去惩戒权的教育，难以保障大部分学生的学习环境不受干扰。<br>罗田田说，现在，学生上课吃瓜子，扰乱课堂纪律，老师经常被顶撞，学生敢跟老师掀桌子，尊师重教的传统美德丢失了。<br>现在“校园欺凌”等乱象很多，健康的教育环境需要多主体参与、共同落实教育责任。<br>要想取得好的治理效果，将德育放在首位，老师惩戒权发挥警示作用必不可少。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BvLbHIhxGsBQKxS5YtuSCx7iadYA7kWloOicQ8FlwGxJyzMMrQ3SEDTO7mUG2WxWUiany3DiatgP7p2w/640"><br><br>究竟是什么弱化了教师惩戒权？<br>现在的教师缘何不敢举“戒尺”、不想扬“教鞭”？<br>独生子女家庭教育缺乏正常引导。<br>付健认为：现在独生子女家庭普遍，尤其是一批独生子女已成为父母，他们在原生家庭中形成的以自我为中心的意识，在新生家庭孩子身上继续，认为孩子不能受到一丝伤害。<br>其实绝大部分老师的惩戒并不是一种伤害，而是出于关爱。<br>王辉认为：把子女看得过重，娇生惯养对孩子的成长是很不利的，一些孩子从小过份娇惯，抗压能力弱，有的拿离家出走、跳楼当作对付家长的方法。<br>快乐教育深入人心，社会对教育惩戒不再宽容。<br>近些年来，许多人潜移默化地不再认可教育惩戒是一种必须手段，似乎学习就应该是快乐的，老师只能对学生和颜悦色，久而久之导致一些学生对老师缺乏敬畏。<br>南昌二十八中物理老师颜国安说，<br>一些学生不把老师放在眼里，对老师没有敬畏心，“我都被学生骂老不死的”。<br>一些教师缺乏职业道德的案例被舆论片面放大，削弱了教师群体的权威感。<br>不可否认，现实中存在一些素质不高、缺乏职业道德的教师：<br>有的唯利是图，利用教师职位向学生销售商品以牟利，有的索取、收受家长的财物，有的课上不讲课外讲，牟取巨额补课费，还有的肆意对学生施以拳脚，甚至进行性侵害。<br>这些案例频频曝光后，在网络舆论的放大效应下，很容易让人们形成对教师群体的负面印象，一些教师因而感觉底气不足，难以行使惩戒权。<br>社会、家长、学校多方共识难达成。<br>南昌市教育科学研究所中学思品教研员胡建设呼吁，家长应该对适当的教育惩戒给予一定的理解和支持，健康的师生关系需要共同努力建立起来。<br>济南盛福实验小学校长高红燕认为：对于教育惩戒，应该达成更多共识，即教育惩戒不是非人道、反教育、落后的教育方式，而是现代教育的一部分。<br>只有社会、家庭、学校有效结合，才能教育好中国的下一代。<br>惩戒尺度难把握。<br>南昌二十八中初一语文老师孙海东从事教学近40年，他认为：惩戒符合心理学、教育学规律，是有必要的。<br>但是不科学不规范就会被滥用，一些教师认为惩戒就等于惩罚，甚至等于打学生，就会简单粗暴。<br>要使惩戒有效、规范，教师的教育素质本身要相应提高，有些孩子接受惩戒以后，因从众心理表面上接受了，实际上心理被毁损。<br>处罚和鼓励相结合，孩子更能接受，教育效果更好。',
'<h2>久病床前无孝子</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HgXHXib5pnsXLIicYFFy4LsticogBBibS3pq2crf2FKib7pJPzvwicYJ5lKnibKz3hianks7g74E25fPrakhMHfRyl7Dqg/640"><br><br>久病床前无孝子，其实还有下半句，更现实！<br>中国的语言文化博大精深，在数千年的历史传承中积累了许多璀璨的精华，有折枝杨柳歌三百的依依惜别，有盛唐气象温养出来的锦口绣心，还有天净沙下苏幕遮的婉约宋词。<br>除却这些阳春白雪的诗词文化，民间流传的许多俗语也深具智慧，在劳动人民的口口相传中积累了为人处世的箴言。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80rsd062cjoPPIXSCrbPoRUjBMD4zib4yJibCjBe2oRdPeGibSsMQGqU8tQ/640"><br><br>这些俗语包罗万象，从自然气候到生活习俗，从诙谐故事到扎心金句，朗朗上口中蕴含着朴素的经验。<br>比如：“朝霞不出门，晚霞行千里”，还有“出门饺子下马面”等等。<br>前者是通过生活经验的累积得出天气的预测，后者是出门和归家时的饮食传统。<br>这些俗语都是前人先辈的积累，虽然是大白话，但其背后都有所道理，当代人大可听取这些老人言，相当于站在巨人的肩膀上看世界。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80NJQZeX2VZ7BWcmv93ics8wpWo9JxFH5uVBHQqQWWv4wOzW4g7z2kahA/640"><br><br>有一句俗语说的是“久病床前无孝子”，意思是说如果家中的老人长时间患病乃至卧床不起，那么他的孩子很难做到孝顺。<br>孝道不是理应遵循的传统美德吗？<br>为什么会有这种说法？其实原因也很简单，不过是人性使然。<br>一个孝顺的人会对他的父母好，会为他们的养老和医疗付出，父母急病时也能辛苦奔波，可是如果父母并没有大的危险，但又无法自理，那就会成为家庭中的隐形累赘。<br>这句话说出来令人寒心，但事实就是如此。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80J1TtDM3B2aX8KbbZsVJQibWoBRv8g3ALnGJiczoiavtPf9XWu3z0OJichQ/640"><br><br>父母的伟大之处就在于总是为孩子着想，因此，成为了父母的孩子会更加关心自己的儿女，他们也有自己忙碌的生活，上一代的父母就会成为一个尴尬的存在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80sSOmn4gMypX6sxMPSm2W5icWkgO9viadw29q6IsIINzibTtlZKBEIZL1Q/640"><br><br>这个问题现实而又无可奈何，在血脉传承的过程中，人们的爱单向地向下一代传递下去，就像老树将所有的养分给予幼苗，自己却日渐干枯，人们不会在意苍老的枯木，眼中只能看到郁郁葱葱的新木。<br>也正是因为这样，生命才会传承不息。<br>好在现在医疗和养老制度日渐完善，只要有能力，就可以请来护理照顾病人，所以“久病床前无孝子”这个魔咒还有机会打破。<br>不过这句俗语其实还有下半句更加扎心，也同样的经典：“久贫家中无贤妻”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80L7neATQoDzAOtXMy1nnH6mJF7Q1jzPwLfAE3mzBtOibWaLQIJLQG6fQ/640"><br><br>这句话很好理解，因为还有一句话说的是“贫困夫妻百事哀”。<br>虽然有些姑娘嫁人的时候不在乎对方的家境和经济状况，但这种一味追求爱情的婚姻很容易在婚后激情消退后爆发出各种矛盾。<br>如果是一时的难关，妻子或许可以咬牙相携度过，但如果她完全看不到未来的希望，只会在柴米油盐的琐事中性情大变。<br>生活是最沉重的打击，妻子作为持家之人，巧妇也难为无米之炊。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80qr7rW1yqaibZslFWPCQiaJCTQ4CZZshyuSGCEccdFAutZTJOIm5OibxVw/640"><br><br>她只能学会牙尖嘴利地同小贩讨价还价，尖酸刻薄地挖苦丈夫没有作为，自己心里也积着一腔怨气，觉得当初看走了眼才会嫁过来。<br>更有甚者会直接离开，你可以怪她没有良心，但她只是想过得好的普通人，这本没有错。<br>归根结底，经济基础决定了上层建筑。<br>虽然这两句俗语十分悲观，但也并非不可避免，只要有足够的能力，又何愁不能给家人带来幸福的生活呢？',
'<h2>人在低谷时3句话</h2><br>第一句：<br>山有峰谷，富贵谁人不想，福禄岂能强求。<br>在人生里，没有谁能够是一帆风顺的；<br>如果你不能够放平心态，自我救助的话，就会很容易被黑暗给埋没了。<br>所以，当一个人在低谷时，其实并不可怕，最可怕的就是，你已经放弃了自己，选择了自暴自弃；<br>自暴自弃是不能解决任何问题的，反而会让事情变得更加糟糕。<br>所以，真正聪明的人，在人生的低谷时，不是抱怨或是泄气，而是冷静下来，弄清楚现状的来龙去脉，然后想对策解决。<br>这样的人，能乐观地面对一切，也能过得富贵的一生！<br>第二句：<br>成大事者，遇事不惊，方可得福。<br>人生一辈子，汗没有少流， 罪没有少受，正是因为，经历过的生活总是让我们遍体鳞伤，才让我们能以最平和的态度，不发怒、不埋怨，去面对困难。<br>当我们懂得承受压力和坚强， 也就能撑起低谷期的坚强。<br>若你在低谷期，首先就是放弃了自己，老天也会选择放弃了你！<br>所以，喜欢在失败的时候找借口，就是成功最大的大敌！<br>那些喜欢遇事找借口的人，就会把99%的人挡在了成功的大门之外。<br>因此，当你在低谷期，不要再为自己的失败寻找借口时，你就离成功不远了。<br>第三句：<br>人生的低谷，就如同弹簧，会让你越跳越高。<br>我们在低谷的每一次反省，都会让你变得更强大；<br>当你在低谷里痛苦，流泪，都不是白白浪费的，而是你的每次痛苦与流泪，都会让你变得更加的强壮。<br>事实也是如此，你会发现，抱怨是根本没有任何用的……你只有越努力，你才会越幸运！<br>所谓的人生低谷，其实就是一场最严厉的考验，<br>当你能翻越过障碍，在此期间重新认识自我，才能战胜一切困难！<br>',
'<h2>你的微笑，胜过阳光！</h2><br>雨果说：有一种东西，比我们的面貌更像我们，那便是我们的表情；<br>还有另外一种东西，比表情更像我们，那便是我们的微笑。<br>它不分四季，不分南北，只要有人群的地方就会开放。<br>越是纯洁的心灵，越是为其之美。<br>微笑，是开在人们脸上的一朵花，时刻散发着芬芳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2rFYRnIVVC3qjPQlgicw6XlfelfribuQrx1n7AXddLicv0RrDnupa2z4eOEVntSpjeHRkjyibNKG1RHQ/640"><br><br>楼下有几家小餐馆，生意普遍不好，唯独有一家人气很高。<br>吃过几次，我就知道原因了。<br>那家生意好的餐馆，无论顾客怎么刁难，店主脸上一直挂着微笑，他仿佛很享受这个过程。<br>有次碰到一个非常难缠的客人，菜刚端上来，客人就大声嚷嚷，“这菜一点味道都没有，让人怎么吃！”<br>店主也是不慌不忙，面带微笑的解释，“其实这个口味是大众口味，只要客人没有嘱咐，我们家的菜都是这个口味。<br>如果您觉得难以下咽，我们可以给您重新做一份，等下次来的时候，可以提前打个招呼，我们根据您的口味给您做。<br>无论客人的态度怎样，他的脸上一直挂着微笑，最后反倒是这名客人不好意思了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQqdib3uQqyHDuEfH9FYohFvB0PyiadxibYxbCJOUrdzgdavty9ZqA9zg9Q/640"><br><br>看到这里，我终于明白了店主的经营之道。<br>俗话说，“伸手不打笑脸人，张口不骂吃饭人。<br>他最大的招牌就是他脸上的微笑，这也是他最好的广告语，生意好也是很自然的事了。<br>雪莱说：笑是仁爱的象征，快乐的源泉，亲近别人的媒介。<br>有了笑，人类的感情就沟通了。<br>聪明的人深谙微笑的力量，一个人的微笑能让别人心旷神怡，生气只能激化矛盾，雪上加霜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQYjU6hf1PMwG6licauJcfh0824e1VGYfC2QdqHu919htNupwbPniaJsBQ/640"><br><br>诗人泰戈尔说过：当一个人微笑时，世界便会爱上他。<br>每天睁开双眼，当你看到一窗的阳光，那么请你微笑吧，因为这是生命的所赐。<br>一位小女孩出去玩耍，回来后却拿了一个袋子，里面装着十万元钱。<br>女孩的父母十分不解，便问小女孩哪里来的这么多钱。<br>小女孩笑了笑，说：“是一位叔叔给我的。<br>父母继续追问为什么要给她这么多的钱。<br>小女孩说：“我什么特别的也没有做，叔叔就给了我这些钱。<br>这件事情像炸开了锅一样，几天后，家里便来了络绎不绝的记者，这些记者的问题都是大同小异。<br>而小女孩回答的答案居然从没有变过——<br>“我什么特别的也没有做。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQppgQsLdlvOPfIKGqcVYibdRPDQibqTAjx2hBQYgDicdbeQxqvtleJpMFg/640"><br><br>不久之后，这位“叔叔”的神秘面纱终于被揭开了：<br>他是一位外省的企业家，每年的年收入高达几亿。<br>可因为他工作繁忙，他的妻子有了外遇，家庭开始破裂，唯一的孩子的抚养权也落在了妻子身上。<br>失去了希望的他独自一人来到外省，想在异地结束自己的生命。<br>正在他前往一座楼房的途中，遇到了这位小女孩。<br>女孩与他双目相视的时候，投去了一个甜美的微笑。<br>正是这个微笑使这位绝望的企业家重新燃起了希望。<br>为了感谢这位萍水相逢的孩子，他给了这个女孩十万元钱。<br>这就是微笑的力量！<br>生活中，一个微笑、一个眼神、甚至是一句简短的问候都可能为别人带来希望。<br>因此我们在生活中要经常给予别人鼓励和帮助。<br>微笑是一个人最好的通行证，一个微笑会胜过千言万语，胜过任何亲密的肢体语言，当你给别人一个微笑，那么别人一定会心生感激，更加地努力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQvlHP0ZgAiaQgK8DVqtlvewZZichZddFTiaMRJ1NS97wY8bmg6mpHC5rTA/640"><br><br>三毛说：“我笑，便面如春花。<br>定是能感动人的，任他是谁。<br>”微笑的力量，在任何时空，都直抵心灵。<br>微笑，是最美丽的语言，是友善、是关爱、是温情，是绽放在脸上最灿烂的光芒，是人与人之间最短的距离，我们年龄不同、性别不同，但我们都有着相同的微笑。<br>人间三千事，淡然一笑间。<br>笑着笑着，你将发现，全世界原来是美好，不论生活有多少挫折，请用嘴角上扬的弧度，打败它。<br>一个自然流露的微笑，胜过千言万语，无论是初次谋面也好，相识已久也好。<br>一个微笑便能令彼此之间倍感温暖，用笑去感激拥有的爱，像阳光温暖所有的人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQULNoq5PIOvIktCeyPtJm5HYDeMqJ3ianzMlYm7Wa8wg5mS6bsY0iaz9A/640"><br><br>林语堂说：人生在世，还不是有时笑笑人家，有时给人家笑笑。<br>生活像一面镜，微笑是面对生活最好的样子。<br>请记得，让这个世界灿烂的不是阳光，而是你的微笑。<br>笑，是一种真情<br>最温暖的笑容，是千帆过尽，依然不忘初心的笑，这样的笑是正能量的笑，给人以温暖的力量。<br>一个刹那的微笑，就是永恒的美好。<br>笑，是一种坦然<br>曾有人问李白，为何幽居碧山，李白笑，而不答。<br>在他看来，桃花飘落，顺溪而流，此处别有天地，如仙境一般。<br>有时候，一个微笑，便可抵过万水千山，千言万语。<br>笑，是一种喜悦<br>周国平说：不管生命多么短暂，我们要笑着生，笑着享乐，笑着受苦，这才不枉活一生。<br>笑声，是这个世界上最动听的语言，微笑，是天空中最美丽的彩霞。<br>笑，是一种深情<br>知足常乐，很多人抱怨，人生短暂，欢娱太少。<br>殊不知，笑容，就是世间最珍贵的东西。<br>你哭，只有你一个人哭，你笑，全世界便都陪你笑。<br>笑，是一种豁达<br>我们常常微笑，有时候也会被别人嘲笑。<br>但，你笑你的，我，只为开心。<br>笑，是一种从容<br>此心安处是吾乡。<br>纵使经历了生活坎坷之后，依然心怀善意和美好的笑容。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQuJ6b8TpErox4autZ0CM0ubZrBork9wztAUxCIBZjAG6bUd6te6xcxw/640"><br><br>林语堂曾经说过：<br>我们最重要的不是去计较真与伪，得与失，名与利，贵与贱，富与贫，而是如何好好地快乐度日，并从中发现生活的诗意。<br>请微笑吧！<br>那是一种智慧，没有任何的功利，不卑不亢，既不是对弱者的愚弄，也不是对强者的奉承。<br>那是一种姿态，阳光的人永远以微笑示人，自己也必将活在灿烂之中。<br>那是一种尊重，不管是路人还是亲人，它是心灵的按摩器，让一切痛苦消释，仇恨化解。<br>那是一种修养，不需要太多的语言，所有的敌人都会成为朋友，没有争论而更显豁达与从容。<br>你真正的富有，其实是脸上的微笑。',
'<h2>读书多的人并不一定有文化</h2><br>读书多的人并不一定有文化，见识广的人也不一定有文化，一个人有文化，那这个人一定有着：<br>根植于内心的修养；<br>无需提醒的自觉；<br>以约束为前提的自由；<br>为别人着想的善良。<br><br>1. 根植于内心的修养<br>一个人心平气和，做事妥帖，做人礼貌，这就是修养。<br>在古代，我们常以玉比君子。<br>说君子像玉石一样温润，光华内敛，不刺眼，不炫耀，谦和守下，不咄咄逼人，这就是修养。<br>古人读书最重要的一条是修身，只有修身之后，才能齐家，治国，平天下。<br>现代人读书是学知识，只要分数高，啥都不重要。<br>所有现在很多人脾气暴躁，话没说两句就要粗言问候，情绪总比逻辑来得快，脾气总比涵养少的多。<br>这样的人读再多书，也不能算有文化。<br><br>2. 无需提醒的自觉<br>一个有文化的人，一定是一个自觉的人。<br>上车自觉排队，打饭自觉排队，见到老人自觉让座，别人输密码的时候自觉回避，口香糖吐在纸巾里，上厕所自觉靠近一步。<br>自觉是无需提醒的，一个人只有将心比心，设身处地的为别人着想，才会有自觉的行为。<br>体谅老人身体不好，所以自觉让座。<br>密码是别人的隐私，所以自觉回避。<br>孔子说“己所不欲，勿施于人”。<br>一个人如果用心去关照别人，那大部分的礼貌其实都是不需提醒的自觉。<br>但是很多人就是不自觉。<br>因为他们无视别人的感受，忽略身边人的情绪。<br>这样的人往往给人留下霸道、飞扬跋扈的坏印象。<br><br>3. 以约束为前提的自由<br>在中国的公交车、地铁、高铁、飞机上，大家虽然素不相识，但是很容易就能判断一个人的素质是高是低。<br>高谈阔论的素质低，听歌外放的素质低，吃完零食一地垃圾的素质低。<br>说话、听歌、吃东西这是每个人的自由，但是你的自由一旦影响了别人的自由，那你就是越界了。<br>在一个公共区域里，有素质的人说话都是低语交谈，以不影响别人为标准。<br>中国大学生宿舍为什么矛盾这样严重？<br>甚至还时有给室友投毒的事情发生？<br>就是因为个人的自由没有约束。<br>别人都睡了，你稀里哗啦洗衣服，别人都在安静写作业，你在宿舍唱歌，别人当然不高兴，宿舍矛盾就这样一点点积累起来了。<br>中国孩子现在都是独生子女，是小皇帝，小公主，做事唯我独尊，这样不出问题才怪。<br><br>4. 为别人着想的善良<br>什么是善良，就是发自内心的让别人好。<br>善良是不让人难堪，善良是惩强扶弱，善良是扶危济困。<br>善良是一种细腻的生活体验，要体会到每一个人的感受，以温和的态度，平静的心情，委婉的话语，关切的目光，任何时候带给别人的，都是一种信任与关怀。<br>善，是人性中所蕴藏的一种最柔软，但却也是最有力量的情怀。<br>不管如何艰难，我们也应该坚持善良；<br>不管多么孤独，也要坚守人格的高尚。<br>一切福田，都离不开心地。<br>人有善念，天必佑之。<br>心田上播下善良的种子，总有一天，会开花结果。<br>',
'<h2>自我管理的8个好习惯</h2><br>做什么事情最容易？<br>向别人提意见最容易；<br>做什么事情最难？<br>管理好自己最难。<br>但是，人最大的敌人，往往是自己。<br>你以什么样的态度对待生活，生活也会如何对待你。<br>想要人生达到一定的高度和宽度，建议你先做好自己，养成这几个自我管理的习惯：<br><br>1<br>一是，保持微笑。<br>脸上常常挂着微笑的人，大多拥有一颗积极乐观的心，他们充实向上，善待人生。<br>微笑是生活中最真实的语言，可以使饥寒交迫的人感到温暖，可以使孤苦无依的人获得慰藉，也可以使走入绝境的人重新看到希望。<br>学会微笑，是一种笑对人生的心境。<br>不管遇到什么样的挫折和困境，都能够以从容的气度和宽广的胸襟来度过难关。<br>人生实苦，不妨用微笑给自己加点甜。<br><br>2<br>二是，少点抱怨。<br>生活中，经常遇到一些充满负能量的人，他们会抱怨晨起没有赶上公交，抱怨煎饼果子里少放了调料，也会抱怨谁无意中踩到了自己的脚。<br>总是觉得全世界都欠自己，却不知道，抱怨是一切关系的杀手，自己的坏情绪会让他人无比厌烦。<br>生活是一面镜子，你对它笑，它就对你笑；<br>你对它哭，它也对你哭。<br>抱怨是一种心理暗示，也是越抱怨运气越差的原因。<br>遇事看开点。<br>不抱怨的人生，会得到最好的成全。<br><br>3<br>三是，凡事提前10分钟。<br>每一个成功的人，都懂得下功夫提前做好准备。<br>把起床闹钟提前10分钟，你可以不用急匆匆地出门，慢慢享用一份早餐；<br>和朋友约会提前10分钟，你可以不用因为堵在路上而误了时间，影响聚会的好心情；<br>上班提前10分钟，你就能提前安排当天的工作内容。<br>凡事提前10分钟，只是一件小事，但它不至于让你的生活兵荒马乱，能让你更接近成功！<br><br>4<br>四是，保持阅读的习惯。<br>阅读是丰富人生阅历的良好伴侣，能让你在和书的对话中发现自我。<br>坚持每天抽出一到两个小时读书，慢慢养成阅读的习惯，久而久之，你会发现，书读得多了，那些别人故事里的精气神，也就会顺理成章地为你所用。<br>虽然它不能改变我们的命运，却能改变我们的性格；<br>不能改变人生的起点，却可以改变人生的终点。<br><br>5<br>五是，投资自己。<br>靠山山倒，靠人人跑，只有靠自己最可靠。<br>与其花心思、花时间在维护无用的人际关系上，倒不如多在自己身上下功夫。<br>真正聪明的人，都是懂得投资自己的人。<br>他们知道如何将时间和精力花费在能够让自己增值的事情上：<br>学一门外语、学一门技术、做一做运动……努力提升自己，培养自己的兴趣爱好。<br>你今日所做的投资，来日都能得到收获。<br><br>6<br>六是，没事早点睡。<br>熬夜是当代年轻人的普遍现象。<br>总是嘴上说着打完这局游戏早点睡，看完这集电视剧马上睡，再刷一会儿小视频就去睡……但刷着刷着，东看西看，几个小时的时间就这么过去了。<br>夜越熬越晚，觉越睡越少。<br>长期熬夜的坏处，还需要再重复一遍吗？<br>！<br>身体健康，才是一切的本钱。<br>从现在开始，改变自己，养成没事早点睡的习惯，做一个不熬夜、拥有健康身体的人。<br><br>7<br>七是，坚持运动。<br>生活节奏越来越快，种种压力没法回避。<br>许多人都会说，下班后只想躺在床上，根本抽不出时间运动。<br>然而，人生不是一次百米跑，而是一场马拉松。<br>一个好的身体，才是梦想和未来的有力保障。<br>没有时间运动的人，迟早要腾出时间去医院。<br>不要让忙碌成为你懒惰的借口。<br>运动和不运动的人，差的是好好生活的底气。<br>经常保持运动习惯，不仅会身体健康，精力充沛，心态也会变得十分年轻。<br>选择一个运动方式，坚持下去，相信你流的每一滴汗都不会荒废。<br><br>8<br>八是，学会自我反省。<br>考试没考好，你怪教室的灯光太暗；<br>和周围同事的关系不和谐，你怪别人不迁就自己；<br>工作方案没有通过，你怪上司刁难自己……<br>失败的人总喜欢从别人身上找原因，所以越来越失败，成功的人总是从自己身上找原因，所以越来越成功。<br>播下一种行为，收获一种习惯；<br>播下一种习惯，收获一种性格；<br>播下一种性格，收获一种命运。<br>做最好的自己，从养成这些自我管理的习惯开始。<br>',
'<h2>少年林平之 福州府的真英雄</h2><br>我少年时读《笑傲江湖》的时候，曾以为林平之才是真主角。<br>长大后还是觉得，金庸老儿太坏，只要没有主角光环，就把角色往死里整，林平之一开始，其实是个崇尚侠义、正义感十足的热血青年，之所以后来性情大变、行事极端，那是因为人家好人没好报，遭遇太惨。<br>当年在福建省、福州府，福威镖局有错吗？<br>林总镖头有错吗？<br>林平之少侠有错吗？<br>人家一家行侠仗义，保一方平安，一点错没有，人在家中坐，祸从天上来。<br>狗日的青城派余沧海，号称是一代宗师，却觊觎人家的绝学秘籍，一点道理不讲，欺负到头上了，甚至还要灭人家满门。<br>在城外的小酒店，余沧海的儿子余人杰欺男霸女、横行不法，当众调戏岳灵珊假扮的卖酒女，还有法律吗？<br>还有王法吗？<br>当我福州府无人？<br>这时候，是我们的林平之少侠拍案而起，怒斥淫贼恶徒余人杰：<br>“甚么东西，两个不带眼的狗崽子，却到我们福州府来撒野！”<br>虽然林少侠武功不行，被恶贼余人杰一顿胖揍，但林少侠性格刚烈、不屈不挠，和恶势力斗争到底，绝不低头，虽然拳脚不敌，落在下风，但从头到尾都没有输了勇气，并且在绝境中，拔出匕首反杀了恶贼。<br>你要说少年林平之有什么盖世武功，真没有，他爹林总镖头有什么了不起，也没有，行走江湖，全靠关系打得好，三山五岳的朋友给面子。<br>但是林少侠面对恶贼欺凌百姓，路见不平，挥拳相助，以弱敌强，最终手刃强敌，无论什么人，看到这一幕，都该竖起大拇指，夸一声：<br>“林少侠纯爷们，真汉子！”<br>余人杰为何如此嚣张？<br>还不是仗着他老子余沧海是一代宗师，武功盖世，觑福州府如无人之地，藐福州人如土鸡瓦狗，完全不把福威镖局放在眼里，所以才敢跑到门上来撒野，来挑衅。<br>但他忘了，福州人也是有血气，有烈性的，容不得外来的贼子横行霸道，欺压良善。<br>林平之的老爹，林总镖头听闻这件事之后，是什么反应？<br>老爷子明白自己几斤几两，也害怕余沧海的武功和手段毒辣，但当青城派杀上门来之后，老爷子却一点都不怪林平之，他高声喝道：<br>“咱们姓林的杀了人便杀了，又怎么样？<br>这种人调戏妇女、横行不法，欺我福州百姓，倘若撞在你爹爹手里，一般的也是杀了。”<br>如果论武功，少年的林平之，福威镖局的林总镖头林正南，在《笑傲江湖》的武林体系中，连个屁都算不上，但要论侠义精神、硬骨头，可以说是一等一的英雄好汉。<br>要知道，后来福威镖局被青城派以毒辣的手段灭了满门，在他们全家面前，一个一个杀人，林家三口，几乎没有任何反抗的手段，林总镖头夫妇，也落到了余沧海手上，饱受折磨。<br>但林家从头到尾，都没有屈服。<br>林少侠忍辱负重，背着血海深仇，艰难求生，到了最困窘处，连人家农妇的食物都不肯偷吃，可见他的人品和素质。<br>无论他后来变成什么样子，最初的林平之，无愧于侠义道，是个真英雄。<br>讲实话，《笑傲江湖》的时代应该是大明，有《大明律》在，这帮匪徒居然敢在福州府横行不法，当众调戏妇女，侮辱百姓，乃至于得寸进尺，当街行凶，杀人害人，灭人满门，整个福州府，居然无人能管。<br>这福州府的当地执法机关，拿着大明的俸禄，却不作为，是要负责任的，是要向福州人民谢罪的。<br>大明执法机关不作为，那就是纵然恶人，弱者的生存权就会受到威胁，老百姓就没有办法去保护自己的生命财产安全。<br>冤情无法昭雪，正义无法伸张，只能逼得林少侠好端端一个人，只能走了邪路，变得偏激、狭隘、反社会，用自己的方法复仇。<br>所以，大明的执法机关，自己要硬，面对不法分子，不管他背景是少林还是武当，是来自扶桑高丽还是海西，只要违法犯罪，破坏治安，那就得依法治罪，你们的飞鱼服和绣春刀不是摆设。<br>',
'<h2>一起混的</h2>沙子是废物，水泥也是废物，但他们混在一起是混凝土，就是精品；<br>大米是精品，汽油也是精品，但他们混在一起就是废物。<br>是精品还是废物不重要，跟谁混，很重要！<br>你若不想做，总会找到借口；<br>你若想做，总会找到方法。<br>朋友不是乱交的，每天在一起喝酒的不一定是真朋友，每天在一起混的也不一定是永远的朋友。<br>',
'<h2>宁可做狼，也别做羊</h2><br>人，宁可做狼，也别做羊，<br>狼凶猛强壮，无人敢欺，<br>羊天生温顺，任人宰割，<br>狼懂得保护自己，<br>羊总是伤害自己。<br>人，宁可做狼，也别做羊，<br>狼是强者，羊是弱者，<br>狼有野心，敢拼敢闯，<br>羊图安逸，不懂进取。<br>要做就做人人畏惧的狼，<br>千万别做人人敢欺的羊，<br>善良过头，就容易上当，<br>太过温顺，就容易受伤。<br>要学狼的无畏无惧，<br>别学羊的懦弱傻气，<br>狼活得潇洒，羊活得委屈，<br>狼善于捕捉猎物，<br>羊总是成为猎物。<br>要有羊的善良，<br>也要有狼的凶残，<br>要有羊的温顺，<br>更要有狼的冷淡。<br>该做狼的时候，绝不心慈手软，<br>该做羊的时候，绝不无情凶残。<br>现实的社会，人心难测，<br>你不仅要善良，更要冷淡，<br>善良留给懂得感恩的人，<br>冷淡要给不怀好意的人，<br>一边是恶，一边是善，<br>一边是热，一边是淡，<br>这样做人，才能少些伤害。<br>做人，善良没有错，但是要有智商。<br>你可以不伤人，但要有防备，<br>你可以不扎人，身上要有刺，<br>毕竟人心太复杂，<br>不知道何时就被算计了。<br>人啊，谁曾经不是温顺的小绵羊，若不是经历过伤害，<br>受到了欺骗，怎么会变成凶狠的大灰狼？<br>若不变，伤痕更多，<br>只能变冷漠一点，无情一点，<br>才能保护好自己，不受人欺。<br>与其任人宰割，不如让人害怕，<br>善良的同时，无情一点，<br>温顺的同时，冷漠一点，<br>让不怀好意的人畏惧，<br>让虚情假意的人远离！',
'<h2>爱发脾气的人</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNOm0cZ0fticX8sIkPC3PQMKeMukMG7fKQvHChTp1P2PSKHGPwWcwDia2Q/640"><br><br>有一个人特别爱生气，就去问一位老者，要如何才能改掉这个毛病。<br>老者就给了他一块木板和许多钉子，说：以后你每生一次气，就往木板上钉一个钉子。<br>几个月后，他拿着钉满钉子的木板来找老者：我还是爱生气啊。<br>老者笑笑说：那你把这木板上的钉子一颗颗拔下来看看。<br>那人看着密密麻麻，千疮百孔的木板有点被吓到了，老者说：这块木板就是你的心啊。<br>你每一次生气，让别人难受的同时，伤害最深的其实是你自己。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNu1TQuhFM6ibicgic517yF0xPv8cp8QsBHV1YiahhjAJDLH2c3G1QAsBPQA/640"><br><br>有时我们会说“肺都要气炸了”，“气得我浑身哆嗦”……别以为这只是夸张的言辞，从医学角度看，这些说法并不是没有依据的。<br>英国《每日邮报》曾刊文指出，生气对人的心脏、免疫力，甚至伤口的愈合能力都造成了巨大影响。<br>中医里说：百病生于气。<br>说的也是发脾气对健康无益。<br>美国生理学家爱尔马实验显示：<br>人在生气时体内可产生毒素，此种毒素可使水变成紫色，沉淀在体内很难排出，人每生气一次体内产生的毒素，足以毒死一只小白鼠。<br>生气就是在产生毒来毒自己啊，用别人的错误来伤害自己，是多么愚蠢的事。<br>生活中让我们生气的事，其实都没有我们想象中的严重，只是当时的情绪让我们觉得这很严重而已。<br>有句话说的好：<br>如果你本来就是对的，你没有必要生气；<br>如果你是错的，你没有资格生气。<br>多一份超然和宽容，放下一些执念，放过了别人，自己也落得自在。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNxMQvp2rtXoJOhUnWz44rOTYS8et6NooSLGv1n2gibS85JP6QTF5TSVw/640"><br><br>一个老和尚养了一盆兰花，他对这盆淡雅的兰花呵护有加，经常浇水除草，特别的珍爱。<br>有一次，老和尚要外出会友，便把这盆花托付给小和尚，请他帮忙照看。<br>小和尚很是负责，象老和尚一样用心呵护兰花，兰花茁壮地成长着。<br>不想天降暴雨，狂风把兰花打翻砸坏了。<br>小和尚赶回来，看到一地的残枝败叶，十分痛心，也很害怕老和尚责怪他。<br>过几天老和尚回来了，小和尚向他讲述了兰花的事情，并准备接受他的责怪。<br>可老和尚什么也没说，小和尚感到很意外，因为那毕竟是老和尚最心爱的兰花呀。<br>老和尚淡淡一笑，说道：我养兰花，不是为了生气的。<br>简单的一句话，却道出了一种豁达的人生态度。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNACFF3J7kdfJJ8GpEnAicL7H3mnVZkp7mCiaHvJiaeTObS86ctN36HibEBw/640"><br><br>一次，孔子的一个学生接待了一位客人，客人问：一年有几季？<br>学生心想，这种问题还要问吗？于是便回答道：春夏秋冬四季。<br>客人摇摇头说：三季。<br>一年四季啊，你怎么连这个都不知道！孔子的弟子觉得很不耐烦。<br>一年明明只有三季，你身为孔子的弟子连这个都不知道啊。那人反而讥笑他。<br>两个人争得面红耳赤，彼此内心都非常不愉快，最后就决定打赌：<br>如果是四季，客人向学生磕三个头。<br>如果是三季，学生向客人磕三个头。<br>孔子的学生心想：这人怕是傻子吧，自己这次赢定了。于是就让老师孔子来评对错。<br>孔子从屋里走出来，学生就上前问道：老师，这人非说一年只有三季，你来评评理，一年到底有几季？<br>孔子看了一眼客人，说：一年有三季。<br>客人开心而又得意地说：磕头磕头！快给我磕头。<br>学生没办法，碍于老师面子，也只好乖乖磕了三个头。<br>客人走了以后，学生迫不及待地问孔子：老师，一年明明有四季，您怎么说三季呢？<br>孔子说：你没看到刚才那个人全身都是绿色的吗？<br>他是蚂蚱，蚂蚱春天生，秋天就死了，他从来没见过冬天，在他的认知里，一年就只有三季。<br>你讲三季他会满意，你讲四季，他会和你一直争吵到晚上，你和他争有意义吗？<br>很多朋友听了这个故事后，豁然开朗，以前看到那些不讲理的人会生气，现在不会了，心想那是“三季人”，就不往心里去了。<br>对任何人、任何事，当你要发脾气时，当你情绪很不稳定时，你就想那是“三季人”，是“三季人”做的事，马上就会心平气和了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNLz0X2nwSExmrkZ2ppS9gWf5SurichpjvN8cUBhWVjXvzclhAfhHlrgQ/640"><br><br>不争就是慈悲，不辩就是智慧；<br>不闻就是清净，不看就是自在；<br>原谅就是解脱，知足就是放下。<br>你的心和情绪，应该由自己来主宰，控制得住情绪的人，才能料理好问题不断的人生，情绪一旦失控，心态一旦浮躁，就好比推倒了命运的多米诺骨牌，坏事连着坏事都来了。<br>心不爽则气不顺，气不顺则疾病生，经常生气引发的蝴蝶效应，会让生活进入恶性循环。<br>人生在世日子是否过得舒坦，与财富、地位并无直接关系。<br>活好最需要两种能力：好好说话和情绪稳定。<br>身居豪宅，心生愤怒即是地狱；<br>身处陋室，心生欢喜就是天堂。<br>境况全由你的心态决定。<br>一个能控制住不良情绪的人，既有柔情又有力量，比一个拿下城池的人更强大。<br>不生气，平和清净，滋养的是自己的心。<br>和气生财，人只要脾气好，凡事就会好。<br>百岁老人粗茶淡饭，皆因心情豁达怡然。<br>恬淡虚无，真气从之。<br>善待自己，从不生气开始吧。',
'<h2>一个好女人</h2><br>男人最大的福报是遇见一个好女人，<br>怎样的好女人？<br><br>1、善解人意的女人<br>她很细心，很有洞察力，能够从你表露的一些苗头中发现你心中所思所想。<br>你快活时与你一同分享，你有难言之隐时，她能从你的举手投足中发现，并来劝慰你。<br><br>2、心地善良的女人<br>首先她让你觉得可以依赖，她始终把你当作一生中最亲的人，她不仅对你，而且对邻里，对你的同事也很善良好施，你的邻里、同事会称颂她，从而对你也很尊敬，把你也视为知己。<br><br>3、自然优美的女人<br>她不是那种花枝招展、引蜂惹蝶的人，她不去追求虚荣和富贵，但懂得把自己打扮得令你赏心悦目，她俗而不出众、自然大方的仪表会让你始终感到愉快、忠实，得体的言行也会让你舒心悦目。<br><br>4、聪慧的女人<br>她很聪明贤慧，当你有什么主意难以确定时，她便会出现在你面前，告诉你，如果这么办行不行;她帮助你勤奋进取，她始终是你前进的动力。<br><br>5、乐观自信的女人<br>她乐观豁达，她相信你会取得成功，相信你的胆识和才能。<br>她不因你的挫折而对你失望，也不会因你的成功而自喜。<br>她在你最困难的时候给你鼓励，和你一起承受着艰难。<br><br>6、自重自爱的女人<br>她能够自重自爱，有良好的修养，她会尽力维护形象而丝毫不影响你的形象。<br>她在生活中不会让你下不了台。<br><br>7、会理财的女人<br>她懂得如何安排你的收入，让你始终不用为生活操心。<br>她合理安排就要做的事，她有强烈的责任心，能承担起各种义务，持好家理好财。<br><br>8、讲究说话艺术的女人<br>她懂得说话的艺术，能针对人物的特点而说话和交谈，能为你获得良好的人际环境，人们乐于和她交谈，把与她交谈看作是件愉快的事。<br><br>9、独立性强的女人<br>她能自己判断一件事的行与止，并不老缠你就一些小事让你作出决断。<br>她不总依赖你，她能独立地工作，安排家务，她给你充裕的时间去思考事业方面的事。<br><br>10、有现代意识的女人<br>她有很强的适应性，具有敏锐的观察力和思考能力，她很容易接受新知识，不守旧，使你感到她在不断丰富自己，提高自己。<br>你一点也不会觉得她落伍，她潇洒自如，总把你介绍给她的朋友、同事，把你也融进一个更大的圈子里。<br>男人一生最大的的福报，就是是遇到好女人！<br>男人的一生，站得高不高、走得远不远，取决于能否遇到个好女人，这女人可能是女朋友，可能是老婆，可能是知己，可能是一辈子都不分离的情人！<br>无论哪种，最重要的是你们的心在一起！<br>“爱就是成就一个人”，对于男人来说，能否修炼并达到一定境界，关键是要身边有一个贤淑温柔、善解人意的好女人，一定要避免“遇人不淑”。<br>因为好男人是有好女人扶助、关注、欣赏、修剪造就的。',

'<h2>生气傻不傻</h2><br>干嘛生气？人生哪有多如意，凡事但求半称心。<br>生气就是和自己过不去，只会让自己不开心。<br>缘来缘去一场空，得到失去终成梦。<br>人这一辈子活着不容易，为啥总是折磨自己？<br>干嘛生气，你傻不傻？<br>生气，其实就是用别人的错，惩罚你自己。<br>气来容易伤神，气大容易伤身，气多容易伤心。<br>影响的是彼此的关系，添的是矛盾。<br>和亲人置气失和，和朋友怄气伤情，和爱人赌气伤心，和陌生人生气不值得！<br>是一种负面情绪，对人对己，都没有任何好处。<br>气话一说，郁结难消便是怨恨；<br>脾气一发，隔阂种下便是疤痕。<br>干嘛生气呢？<br>和不讲理的人讲理，就是让自己不痛快。<br>和不相干的人解释，就是给自己添烦恼。<br>和不珍惜的人哭诉，就是给自己找罪受。<br>生气，真傻！<br>气着你的人，能疼你吗？<br>宠着你的人，会气你吗？<br>生气之前想一想，到底值得吗？<br>和无关紧要的人生气，除了让自己难受，起不了一点作用！<br>是矛盾，总能打开，体谅就是钥匙！<br>是纠结，总能放下，时间便是解药！<br>何必计较？<br>胡思乱想，伤害的是你自己，太过冲动，后悔的也是自己！<br>别生气！别置气！别怄气！<br>凡事让他三分，别为小事伤心，懂得宽恕他人，也是放过自己。<br>别生气，气坏了自己没人替，多微笑才有好运气！',
'<h2>一个乞丐的觉醒</h2><br>曾经有一个卖花的小姑娘在卖完大部分的花之后，发现天色己晚，所以决定早点回家， 这时她发现手上还有一朵玫瑰花没有卖完，这时她看到路边有一个乞丐，于是就把那朵玫瑰花送给了乞丐，然后就开开心心的回家了!<br>也许你会觉得故事到此就结束了，但我要就讲的故事才刚刚开始 !<br>这个乞丐从来没有想过居然会有这么好的事情发生在自己身上，从来没有想过居然会有美女给自己送来玫瑰花，当真是太阳从西边出来了，也许乞丐从来没有用心爱过自己，也没有接受过别人对自己的爱。<br>于是他做了一个决定，当天不行乞了，回家!<br>回到家之后，他在家里找出一个瓶子装上水，把玫瑰花插进去养起来，然后把花放在桌子上静静的欣赏着玫瑰的美丽。<br>忽然他似乎想到什么，然后他马上开始把花拿出来，把瓶子拿去洗干净后再把花插进瓶子里!<br>原来他突然间觉得，这么漂亮的花怎么能随意插在这么脏的瓶子上，所以他决定把瓶子洗干净，这样才配得上这么美丽的玫瑰 !<br>做完这些工作后，他又坐在边上静静的欣赏着美丽的玫瑰，突然间他感觉这么漂亮的花和这么干净的瓶子怎么能放在这么脏乱的桌子上，于是他开始动手把桌子擦干净，把杂物收拾整齐!<br>处理完之后他又坐在边上静静的欣赏眼前的一切，突然间他感觉到这么漂亮的玫瑰和这么干净的桌子怎么能放在这么杂乱的房间里呢?于是他做了一个决定，把整个房间打扫一遍，把所有的物品摆放整齐，把所有的垃圾清理出房间.......<br>突然间整个房间因为有了这朵玫瑰花的映射而变的温馨起来!这时他仿佛忘记了自己所在何处，正在陶醉时，突然发现镜子中反射出一个蓬头垢面、不修边幅，衣裳褴褛的年轻人，他没想到自己居然是这个样子，这样的人有什么资格呆在这样的房间里与玫瑰相伴呢?<br>于是他立刻去洗了几年来唯一洗过的，也是第一次澡，洗完之后找出几件虽然显得有点 旧，但稍微干净的衣服，刮完胡子之后，把自己从头到下整理了一番，然后再照照镜子，突然间发现一个从未有过的年轻帅气的脸出现在镜子中!<br>这时候，他突然间觉得自己也很不错，为什么要去当乞丐呢?这是他当乞丐以来第一次这样问自己，他的灵魂在瞬间觉醒了，其实我也很不错，再看看房间中的一切，再看看这朵美丽的玫瑰，他当下立刻做出了一个人生中最重要的决定!<br>他决定第二天不再当乞丐而是去找工作， 因为他不怕脏和累，所以第二天他很顺利就找到了一份工作，或许是因为他心中盛开的玫瑰花激励着他，随着他的不懈努力，几年后他成了一个非常有成就的企业老板!<br>若干年后，他终于寻找到当初送花给他的小姑娘，并把他一半的财产送给了小姑娘，不为别的，只为感激在他沦落为乞丐时送他的一朵玫瑰!<br>那不是一朵玫瑰，而是一份希望，一份对人生的希望，一份是对美好未来的希望！<br>这就是所谓的赠人玫瑰，手有余香的典故!<br>其实每个人都是最棒的!每个人都是最优秀的！<br>我们要相信自己，无论如何都不要放弃自己 !<br>不要把自己沉沦在失败的边缘，只要让自己开始做一些小小的改变，那么我们的人生就会开始与众不同!<br>记住：当改变自己时，一切都改变了 。',
'<h2>过度！</h2><br>衣不过暖<br>穿衣戴帽不要过于暖和，也不可以过于单薄，过暖容易感冒，过冷容易受寒。<br>食不过饱<br>吃饭吃七八分饱，粗细搭配，荤素相兼，饭前要喝汤，不吸烟，不喝酒。<br>住不过宽<br>要随遇而安，居室干淨舒适，不必搞得富丽堂皇，那样极易夺心志而蜕化变质。<br>行不过快<br>身体健康允许，尽量以步代车。如出门必乘车，日久腿脚就会失去灵便。<br>劳不过累<br>劳动的强度是有限度的，超过负荷量会造成身体的伤害。<br>要注意劳逸结合，工作8小时之外，要适当休息。<br>逸不过安<br>终日无所事事，会丧失对生活的情趣，而心灰意懒，所以，即使退休在家，也要多参加活动，散步聊天，写字作画，下棋看戏，读书看报，勤于动脑，保持心情舒畅，以延年增寿。<br>喜不过望<br>人逢喜事精神爽，但喜不能过头，过喜则伤心。<br>古人范进中举后发疯，即为过喜所致。<br>怒不过度<br>心里有烦恼，千万不要生怒气，怒会伤肝。<br>要学会控制自己的情绪，提高涵养，乐观处世。<br>名不过求<br>名利皆身外之物，生不带来，死不带去，名利是过眼烟云。<br>利不过贪<br>“酒色财气”我不取，“风花雪月”不沾边，无欲无求，无牵无挂，知足常乐，顺其自然，耄耋无恙。',
'<h2>顿悟……</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibVJglZtSZVuq8wNBIogHE1y21gjIvCPPTbWPy2diaHvFCiciawyEzE2rPg/640"><br><br>01<br>有两个人吵了一天，一人说3×8=24，另一个人说3×8=21，相争不下告到县衙。<br>县官听罢说：“把三八二十四的那个人拖出去打二十板！<br>二十四的人就不满：“明明是他蠢，为何打我？<br>县官答：“跟三八二十一的人能吵上一天，还说你不蠢？不打你打谁？<br>感悟：<br>不要和不讲理的人较劲，因为最后受伤的可能是你，因为你的十张嘴也说不过一张胡说的嘴！<br>人老了想要快乐，一定要记住：遇到烂人不计较，碰到破事别纠缠！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibmxSAM21js08VSBg0yXBnAQd5sVajwZBEb9Nc1y7dnACXNDVES8Vx6w/640"><br><br>02<br>有个小孩对母亲说：“妈妈，你今天好漂亮。<br>母亲问：“为什么？<br>小孩说：“因为妈妈今天没有生气。<br>原来拥有漂亮很简单，只要不生气就行了。<br>人到老年，不生气，就是美丽的智慧！<br><br>03<br>高僧问：你觉得是一粒金子好，还是一堆烂泥好呢？<br>求道者答，当然是金子啊！<br>高僧笑曰：假如你是一颗种子呢？<br>这个世界上并没有绝对的好与坏，适合你的，就是最好的。<br>养老的方式也是如此。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKvJkPERjRmMLt0Dlj5fzz7OcP6P7nNwN6rPN1OrKesuDSDOWia2j70d7FBS2DSXjJljWZs3Xb4Fpibw/640"><br><br>04<br>鹦鹉遇到乌鸦，笼中的鹦鹉安逸；<br>野外的乌鸦自由。<br>鹦鹉羡慕乌鸦自由，乌鸦羡慕鹦鹉安逸，二鸟便商议互换。<br>乌鸦得到安逸，但难得主人欢喜，最后抑郁而死；<br>鹦鹉得到自由，但长期安逸，不能独立生存，最终饥饿而死。<br>不要盲目羡慕他人的幸福，也许那并不适合你。<br>老了，不要去攀比，过好自己的日子，享受自己的生活才是王道！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibJn3FMKms3OY4TCKDY1WqQlLUvzsRUQmSZ5vuU7rB1vARBpvYZyicgEQ/640"><br><br>05<br>老师问：“有个人要烧壶开水，生火到一半时发现柴不够，他该怎么办?”<br>有的同学说赶快去找，有的说去借、去买。<br>老师说：“为什么不把壶里的水倒掉一些呢?”。<br>同学顿悟……<br>世事总不能万般如意，有舍才有得。<br>人到老年，精力总会有限，不如“倒掉一些水”，只专注自己喜欢的人和事吧！',
'<h2>人算的精，不如天算的准</h2><br>人有万算，算来算去一切皆成空，天只一算，得到失去一切都是命！<br>有些人精于算计，最后众叛亲离，算来算去，却一败涂地！<br>有些人为人厚道，谁都愿意亲近，不懂算计，却福泽深厚！<br>做人，品行要足够端正，心地要足够善良。<br>别想着算计，算计被人提防，没人愿意交心，别想着套路，套路被人疏远，没人愿意相伴！<br>总想着算别人，受不得一点委屈，可这个世界，除了父母，谁会一直捧着你？<br>千算万算，控制不住人心善变，日防夜防，防止不了感情离散！<br>因为一点事，心存埋怨，因为一句话，打击报复，这样心胸狭窄的人，有谁会靠近，有谁会喜欢？<br>久了，必让人生厌，没有真心的朋友，得不到他人的尊敬。<br>求财可以，但不要把人骗，为利可以，但不能占便宜！<br>因为钱丢了良心，因为利枉顾道义，自以为是的精明，得到的都是虚情，等到需要的时候，没有一个人支援！<br>天道有轮回，人间有因果，害人终害己，算人终算己。<br>爱算计的人，丢掉了他人的信赖，失去了为人的品质，谁还会珍惜你？谁还会在乎你？<br>千万别总想着算计，算得多了就是贪，想得多了就是烦，生活不会如意，感情不会顺利。<br>总算计的人，必不容于人，心善良的人，人见人喜欢！',
'<h2>不要伤害一个对你好的人</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUibUuWs0oWRDOicUGNH4n9enoP0da9yqKxCtfiaaaXcfaa0WlWcLot1orQ/640"><br><br>这世上，<br>不可利用善良，不可愚弄真心，不可欺骗感情，<br>人心很脆弱，一伤就是永远，信任只一次，毁了就是一生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWU0z7Gfdk9qScbpvU5t7iaOF6xxQmkTmQsuaymLZL9KoXiamQh0YL4DgPw/640"><br><br>不要伤害一个对你好的人，千金易得，真心难求，认识你的人很多，有多少是情真意切的？<br>围着你的人很多，有几个是知冷知热的？<br>遇见的人千千万万，掏出真心寥寥无几，除了父母手足之外，能毫无保留的信任你，能无所顾忌的疼惜你，又有几人？<br>没有理所当然的情，没有天经地义的爱，只有真正的情深义重，才会甘愿付出，对你好，才选择包容，宁可自己委屈，对你好，才选择原谅，哪怕点滴回报。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUYdTuibsGJQBr19k4UtX3sbG5WqvrTrLIse7ASJw3m0Ks89rudfnKm8w/640"><br><br>谎言多了，心会寒，欺骗久了，心会痛，<br>当失望与积攒够多后，转身便是陌路，<br>到那时，再真的忏悔也留不住，再多的泪水也唤不回，<br>错过一辆车，你可以等下一班，<br>错过一场雨，你可以等下一次，<br>唯独错过一个人，你再也等不来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUXAicNPmb4Zsto8DiaatUpyXRq5Se8rylLVuRFRu5LuAj8eBVRNs8g1JQ/640"><br><br>楼层塌了，还能够重建，感情断了，就再也没了，<br>人和人之间最难建立的就是感情，<br>在乎你的人，把心交给你，对你好的人，无度信任你，<br>伤了他们，骗了他们，你就失去了最好的感情。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUvHRYqqQwCTGITOIHJAricZoicGtibLYX1v0icVlZlRV9D9SuQbhQ53kRvQ/640"><br><br>记住了：<br>茫茫人海，有人真心惦记你，已是难得的福分。<br>尤其是那些无血缘关系的人，若不是因为利益，仍愿全心全意对你付出，那定是十分在意你的，如若遇到，千万别伤害，如若遇见，千万别错过！',
