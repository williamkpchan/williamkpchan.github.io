'<h2>谦虚没有坏处 学会宽恕别人</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/JLx4ulS4pQw4QSm9sZ0iapRybxdfW9IArxXiae9bUx55gRL7q1hqBcCwGS9SNd3lgXgMCvcXfBDpYeGoHssh05Kw/640"><br>绝大部分的人身上都具有一个共性，那就是好为人师。<br>我们每个人总想着把自己感觉优于他人的观念、物品、认知，通过我们的语言，我们的文字，我们的行为，灌输到别人的脑子中，并因此而洋洋自得。<br><br>谦虚总没有坏处<br><br>人外有人，山外有山，你永远不知道别人到底有多强悍。<br>人可以有傲骨，但是不可以有傲气。<br>人生大部分的失败都源于两个字，一个是懒，另一个就是傲。<br>骄傲的人，眼界偏狭，不知天高地厚。看似张牙舞爪，其实不过是纸老虎。<br>海纳百川，成其浩大。山聚土石，成其雄伟。<br>谦虚一点，总没有坏处。<br>说一千道一万，不如做一遍<br><br>王阳明先生常讲，知行合一。<br>知道是知道，行动是行动，不行动就不知道。要知道梨子是酸是甜，得自己亲自尝一口。<br>纸上得来终觉浅，绝知此事要躬行。<br>只有踏踏实实的把问题落实在行动上，这个问题才算有了最终的答案。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/JLx4ulS4pQw4QSm9sZ0iapRybxdfW9IArscz3umtKX2uPoMVQichaZEwNcmibuysdLW6nKaK7onCIYCJzd1QH0HEw/640"><br><br>不要在愤怒的时候做任何决定<br><br>人们常说一个词，出离愤怒。<br>这时候，热血上涌，人是一只不受控制野兽。做出的决定要么伤人，要么伤己。<br>最好的解决办法是，停止任何交流沟通，迅速离场。等情绪平复下来，再作打算。<br>当然，音乐、跑步也是排解情绪的好办法。<br>没有过不去的坎儿<br><br>作为旁观者时，看到人们的不幸，人们总是想，啊，这的苦难若是落到我头上，我一定受不住。<br>可是当事情降临到自己身上，只要没有把人瞬间湮灭，人总能跌跌撞撞地走下去。<br>再苦难的日子，熬着熬着也就挨过来了。<br>我们比想象中强大。只要别把自己吓退，火焰山总是可以翻过去的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/JLx4ulS4pQw4QSm9sZ0iapRybxdfW9IAruxllMpPRquNxdnXjc4youcyZMf4tTaFpxHIHVQPqw8bT4kTiaLn23YA/640"><br><br>学会宽恕别人<br><br>佛家常讲，因为懂得，所以慈悲。<br>人心本善，因缘际会，各自在不同的境遇里摸爬滚打，也就有了不同的镂刻。<br>有人说，你若认得过去的我，一定会原谅现在的我。<br>世事洞明，人世沧桑，越懂得，就越慈悲。<br>人会慢慢懂得，慢慢温柔，对于过去的爱恨，一并放下，一起宽容。<br>不要活在别人眼里<br><br>我们是活给自己看的，不是活给别人看的。活给自己看是里子，活给别人看是面子。<br>面子再光鲜，内里却破败不堪，又有什么意义？<br>如人饮水，冷暖自知。<br>不要活在别人的眼里，过好自己的生活就够了。<br>',
'<h2>情绪稳定是顶级修养！</h2><br>生活不是一帆风顺的，每个人都会有情绪。<br>人的一生需要拥有多种素质，其中最重要的一点就是情绪稳定。<br>大师卡耐基曾说过："一个人的成功，85%来源于他的人际关系"。<br>而在人际关系中，情绪的管理和控制无疑占了相当大的比例。<br>情绪像水，稳定的情绪是涓涓细流，滋养万物；<br>不稳的情绪则是咆哮波涛。<br>在人生路上，我们遇到的最大阻碍，不是外界，不是他人，而是个人的情绪。<br>只是情绪稳定，才是一个人最顶级的修养。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqUSvforVSrOiaA5pRNt49wlW8PHo1x08CDPTL9320gZCSib2vz3JLeiap90aiag0d9IUCnhZ9YEmia3Og/640"><br><br>- 01 -<br>失败者，都是被情绪操控的奴隶<br>不知你们是否遇到过这样的经历：<br><blockquote><br><br>1.有时明明很想好好说话，却忍不住破口大骂；<br><br>2.一遇到重大事件的时候，翻来覆去睡不着觉，失眠；<br><br>3.和家人意见不合时，总是争执不休，难以做出正确的判断；<br><br>4.明明生活压力很大，却还要装得很开心；<br>……<br></blockquote><br>很多时候，情绪已经主导了我们的人生。<br>有人说，我们这个时代，是一个情绪失控的时代。<br>行走时，可能不注意碰了旁边人一下，对方就对你破口大骂；<br>开车时，因为红绿灯转换时晚走了几秒钟，后面的人就猛按喇叭；<br>高铁上，因为座位问题、时间问题、倒水上厕所问题产生争吵的事情更是不胜枚举。<br>心理学中有一个"踢猫效应"，是指对弱于自己或者等级低于自己的对象发泄不满情绪，而产生的连锁反应。<br>其实，情绪失控不仅仅会令自己的身体遭受重创，还会伤到身边最亲密的人。<br><br>加拿大多伦多的一位父亲，因为工作中的不顺利，情绪失控，举刀杀了自己儿子以后，然后就自杀了。<br><br>这位爸爸并不是不爱他的孩子，相反，他经常带孩子学钢琴、画画，父子感情非常好，一家人也非常幸福。<br>但失控的情绪却让他伤了最爱的人，破坏了一个完整的家。<br><br>尼采在《善恶的彼岸》中说："如果情绪总是处于失控状态，就会被感情牵着鼻子走，丧失自由。"<br><br>冲动是魔鬼，一个无法管理好自己情绪的人，就像一颗随时会爆炸的炸弹，不仅伤人，也会害己。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqUSvforVSrOiaA5pRNt49wlRib3B7to7qDZgCmGUkicfmSZ48b4aS6vWLp4lmUWbd3xLFQBgjNBP4dg/640"><br><br>- 02 -<br>厉害的人，早就戒掉了情绪。<br>有些人，为情绪所困；<br>有些人，却早就戒掉了情绪。<br><br>作家李敖常常在各种场合痛骂曾经的朋友余光中。<br>甚至说他是"马屁诗人"。<br>有人就去问余光中："李敖天天找你茬，你从不回应，这是为什么？<br>余光中沉吟片刻答："天天骂我，说明他生活不能没有我；<br>而我不搭理，证明我的生活可以没有他。<br>——你看，不仅不生气，还能幽默对待。<br>社会心理学家费斯汀格有过这样一个理论：<br>人生中10%的事件是由发生在你身上的事情组成，而另外90%则是你对事情如何反应决定的。<br><br>无论面对何种境地，聪明人都不会任由情绪发泄。<br><br>因为他们知道，这样做于己无益，于事无补。只有控制住情绪，重归于理性，才是真正的解决之道。<br><br>奥里森·马登在《一生的资本》中说：任何时候，一个人都不应该做自己情绪的奴隶，不应该使一切行动都受制于自己的情绪，而应该反过来控制情绪。<br>无论境况多么糟糕，你应该努力去支配你的环境，把自己从黑暗中拯救出来。<br><br>面对流言，从容应对；面对蜚语，淡然处之。泰山崩于前而色不变，是风骨，也是气量。<br><br>不乱发脾气，能够控制自己情绪的人，在赢得他人尊敬的同时，也为自己带来了好风水。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqUSvforVSrOiaA5pRNt49wlEsAdPmdyBIGZO7eAoicHZdKdaJGayq3kbjC0Yr5eZicB2HKbgK53nLlw/640"><br><br>- 03 -<br>发脾气是本能，不发脾气是本事。<br>曾经听过一个小故事：《喜欢生气的爱地巴》。<br><br>在古老的西藏，有一个叫爱地巴的人，<br>每次生气和人起争执的时候，就绕着自己的房子和土地跑3圈，然后坐在田地边喘气。<br><br>爱地巴工作非常勤劳努力，<br>他的房子越来越大，土地也越来越广。<br>但不管房地有多大，只要与人争论生气，他还是会绕着房子和土地跑3圈。<br><br>所有认识他的人都想知道缘由，但是不管人们怎么问他，爱地巴总是沉默不语。<br><br>直到有一天，爱地巴已经很老了，他的孙子在他身边又一次问了他这个问题："阿公，为什么您一生气就要绕着土地跑上3圈?"<br><br>爱地巴对孙子说："年轻时，我是边跑边想，我的房子这么小，土地这么小，哪有时间，哪有资格去跟人家生气。<br>一想到这里，气就消了，于是就把所有时间用来努力工作。"<br><br>孙子又问："那您年纪大了，又变成最富有的人，为什么还要绕着房地跑? "<br><br>爱地巴笑着说："我现在还是会生气，生气时已经跑不动了，就绕着房地走3圈。<br>边走边想，我的房子这么大，土地这么多，我又何必跟人计较? 散步还可以锻炼筋骨捏。<br>一想到这，气就消了。"<br><br>有情绪，爱生气，是每个人的秉性使然。然而聪明的人却知道，与其将精力放在无谓的生气上，改变自己，改变人生。<br><br>何炅说：没有生气不一定代表没有负面的情绪，能够不将负面情绪带给他人，才是真正的修养。<br><br>发脾气是本能，不发脾气是本事。情绪稳定的人，一开始就赢了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqUSvforVSrOiaA5pRNt49wlvoYSsXHG0f2YAVUBQLaGgZUvMrJLlic3LGicYNo4bT7s9yIRaZ4YJhNg/640"><br><br>- 04 -<br>情绪稳定，才是一个人最顶级的修养。<br>看过一个刷爆朋友圈的短片，《垃圾人定律》。<br><br>一位司机在载着客人去剧院的途中，差点撞上前面的一辆汽车。<br><br>前面的汽车主人立刻怒气冲冲地下车喊道："你差点撞到我！你疯了吗？"<br><br>他的话一句比一句过分，但司机不但没有动怒，反而对着前车的人招手微笑。<br>客人不解，司机回过头来对他说："人就好像一辆垃圾车，他们带着垃圾到处走，充满着失望、烦躁、挫折、愤怒。然后当垃圾装满了，他们需要找一个地方倒掉，有时候可能会倒到你身上。<br>生命的10%，在于创造了什么；剩下的90%，在于你怎么去接受。"<br>在生活中，我们会不可避免地遇到垃圾人。<br>如果事事计较，那日子就没有安宁可言。所以<br>遇到烦心事，一笑置之；遇见垃圾人，超然待之。<br>要知道一个人最好的修养，不是他待人宽容，处事周全，而是他能够控制好自己的情绪，不随意迁怒于他人，不乱发脾气，始终温和待人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NYvVXStXonqUSvforVSrOiaA5pRNt49wliav9s3QPJoBZyianhyNjCR11gSJUtj4xLvPRIOWqJBMPUjQD5b2TaMfQ/640"><br><br>人生在世，不如意十之八九。<br>如果为了一件小事而大发雷霆，为了一次误解而深陷悲伤，为了一个批评而自我怀疑，于己无益，于事无补。<br>如果你终日被情绪所扰，幸福生活也会从此不再。<br>正如塞缪尔说的那样：<br>世界就像一面镜子，你皱眉视之，它也皱眉看你；你笑着对它，它也笑着看你。<br>情绪就像是一把双刃剑，良好的情绪会为你赶走阴霾，而恶劣的情绪则会推着你走向深渊。<br>如果觉得情绪难以自控，那么，我们至少可以先从这四点做起：<br><br>1、情绪冲动时，请一定先深呼吸60秒；<br><br>2、多想下"可能的最坏的结果"；<br><br>3、别总呆在一个地方，多出去走走。你的世界大了，烦恼自然就少了；<br><br>4、看看书，多结交正能量的朋友。<br>不以物喜，不以己悲，愿我们每个人都能控制好自己的情绪，馨香自己，芬芳他人。<br>',
'<h2>勇氣和愚蠢</h2><br>一個哲學問題：<br>究竟甚麼是勇氣，甚麼是愚蠢呢？<br>相同的行為、相同的結果，其評語可以是這兩個極端。<br>照我的定義，十分簡單：<br>如果你明知後果嚴重，也要犧牲自己去做，這叫做勇氣。<br>但如果你只是憑著一時意氣去做，不去估計其後果，事後發現後果你是不能承受的，這就是愚蠢了。<br>玩到臨界點，可能得到最大的效果。<br>反過來說，越是接近臨界點，全軍覆沒的可能性越大。<br><br>政治和經濟都符合投資回報定理，用性命來投資政治，用金錢來投資經濟，越有機全贏，越有機會輸光。<br>',
'<h2>生命是一个瞬间</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/GqljMM3iabjDic7xJByFGjApic9CaP2rfMj4I9enGZaku7chIU8IfPiaP339L5gyicwQEPCFB00782DLxqGrVrTGp2w/640"><br><br>你活着时候的每一个瞬间都是你的<br><br><img src="https://mmbiz.qpic.cn/mmbiz/icB0yCLh6LJuGFQ8Noej3FicbKcDhkfMficWb4JWXhUZ9mM9n8zgwnBiaBd8zx2zxWku9sHICP8kvlRNd1IHFltHfA/640.gif?" data-type="gif" data-w="65" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);border-style: none;letter-spacing: 1px;font-weight: bold;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br>有个人死了。<br>他才刚刚意识到自己的生命如此短暂。<br>他站在奈何桥上，迟迟不肯离去。<br>这时，他看见佛祖向他走来。<br>佛祖说：“好了，我们走吧。”<br>男子说：“这么快？我还有很多事情没有完成。”<br>很抱歉，但你的时间到了。<br>男人问佛：“那我能带走一些东西么？我实在舍不得。”<br>“你什么都带不走，因为什么都不属于你。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/GqljMM3iabjDic7xJByFGjApic9CaP2rfMjpezzd5BrDzeBuQA2aOls0fImuBpNMGG2EicJm4rJKKjyGm9iaJaDyO6w/640"><br><br>男人疑惑地说：“怎么可能？！我的车子、房子、钱都是我辛辛苦苦挣来的！<br>佛说：这些都是身外之物，它们属于这个世界。生不带来，死也带不去。<br>男人说：“那么让我带走我的躯体吧！”<br>佛祖：不行，你的躯体属于尘埃。不管是伟人还是凡人，最后都不过一抔黄土。<br>男人又问：“那我可以带走我的记忆吗？"<br>不可以，它们属于时间。<br>投胎后前尘皆忘。<br>男人问：“那我能带走我的朋友和家人吗？我一个人好孤独。<br>当然不能，他们属于你走过的旅途，你们是彼此生命的过客。<br>男人泪流满面，心碎地问佛祖：难道就没有什么东西是属于我的吗？<br>你活着时候的每一个瞬间都是你的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/GqljMM3iabjANHvibmDR9LZJ86E7mPMyvAXylhpazTGEOrERo12LoLzh5o7MUqrJMuiaroNZBN3UaXbIAXVldjhuQ/640"><br><br>诚然，生命仅仅是就是一个瞬间。<br>人生苦短，我们要过好它，热爱它，享受它！<br>用心数数，我们的生命还有多少日子，够我们浪费，够我们消遣，够我们作践，够我们感叹。<br>好好地活着，简简单单过好今后的每一天！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBVp6f4icvKJopPrUAlmWKr2Et8d6WaibiaWZ1jBMWnYZYiaicaB1IkT2XiajiayRLTwu24O54DtvD11kIvtg/640"><br><br>所以：这辈子，能爱就爱吧！<br>几十年之后，一个石碑就是人生的终点，你站你的，我立我的。<br>电话已经打不通了，因为我们都已经不在服务区了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/biaaeY2f5AcibsSzOaI2Mg8YLAeRSd7Dx18vmUJiaJnIOo3C5G6aalz0ha4YZINSdDfYHfL2cbU8vSBqserQFQHIQ/640?" data-w="361" style="font-size: 16px;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);border-style: none;vertical-align: middle;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br>这辈子，能聚就聚吧！<br>几十年之后，一个土坑就是人生的归宿，你躺你的，我睡我的。<br>再方便的微信都搜不到附近的人了，因为我们都已经没有流量和WIFI了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/biaaeY2f5AcibsSzOaI2Mg8YLAeRSd7Dx1vnAA6ZQVvxkZ2Ub8Tic6yQ6sGYQfiajCpmkRan9jNsQbjowRniaNwiahug/640?" data-w="344" style="font-size: 16px;border-width: 1px;border-style: solid;border-color: rgb(238, 237, 235);vertical-align: middle;background-color: rgb(238, 237, 235);background-size: 22px;background-position: 50% 50%;background-repeat: no-repeat;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: 344px !important;" width="auto"  /><br>这辈子，能逛就逛吧！<br>几十年之后，一个木盒就是人生旅游目的地，你卧你的，我窝我的，再美的风景，再浪漫的季节都感受不到了，因为我们都被束缚在一个不到50公分的黑洞里。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/biaaeY2f5AcibsSzOaI2Mg8YLAeRSd7Dx1Lv0zpnQibWRjUrOqK0iaicpxD2au1Cr29Yicm8sc6hnjez0GOZJrTa7ibsg/640?" data-w="500" style="text-align: center;font-size: 16px;border-width: 1px;border-style: solid;border-color: rgb(238, 237, 235);vertical-align: middle;background-color: rgb(238, 237, 235);background-size: 22px;background-position: 50% 50%;background-repeat: no-repeat;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: 500px !important;" width="auto"  /><br>这辈子，能吃就吃、能喝就喝吧！<br>几十年之后，就算你还坚强地活着，也是早已牙口不好，胃口不好。<br>再香的美食，再好的营养品，再醇的美酒，也是想吃咬不动，想喝咽不下，就连最好的酒也品不出味道了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/biaaeY2f5AcibsSzOaI2Mg8YLAeRSd7Dx1OxDDYia0SGAhOudibZC8KM6yBsnVQ9uGNNjT8jDic1KZZgL2iasWyLHRuQ/640?" data-w="600" style="text-align: center;font-size: 16px;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);border-style: none;vertical-align: middle;box-sizing: border-box !important;word-wrap: break-word !important;visibility: visible !important;width: auto !important;" width="auto"  /><br>一辈子真的好短好短……<br>有多少人说好了要做一辈子的朋友，可转身就成为最熟悉的陌生人。<br>有的明明说好明日见，可醒来就是天各一方。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/GqljMM3iabjANHvibmDR9LZJ86E7mPMyvA8OZIwIKEeZIFtib2gPBSNcoCcXOzoMy36bKR6PwugZJzU8vxQPvic8Jg/640"><br><br>世上最经典的一句话就是：好好珍惜对你好的人，弄丢了，上百度也找不回来；<br>离开了，手机也联系不上！<br>这辈子，好好地活着吧！<br>这个世界我们只来一回，何不开开心心的活；这个生命我们只有一次，何不快快乐乐地过！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU0VNYeElEGA0ic6nibmwVmqyUA7icRpByybOmBIibcY5f2dPp0rl1l6icBDGITTV4mOhZo3Wp13gpibryw/640"><br><br>对自己好点，这辈子不留遗憾；对身边的人好点，下辈子未必能遇见！',
'<h2><b class="green embossts">大暑：竹深树密虫鸣处，时有微凉不是风</b></h2><style>img{max-width:80%;}</style><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D7rf642eJSPKCPajiaWKCWyIQ7IV4YOyXj9ibMYSX8K62ZQB9fagib0ss8Dcr2HabQL0BRaN2ia7ibQ68A/640"><br><br>《大暑》<br>作者/宋英杰 节选自《二十四节气志》<br>每年7月23日前后进入大暑节气，“大者，乃炎热之极也”。<br>“斯时天气甚烈于小暑，故名曰大暑”，是一年之中最炎热的时期。<br>大暑三候：大暑，一候腐草为萤，二候土润溽［rù（闷热）］暑，三候大雨时行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSxHKv8vw9icMFcntCZ4fdl7RvMwibXTibic87JTY8ib0eopSJ7M997KOkmjQ/640"><br><br>腐草为萤，草木腐败之后化为萤火虫，这当然是古人的误解，但也折射出古人的生命运化观。<br>“轻罗小扇扑流萤”，谓为“烛宵”的萤火虫，是大暑时节的形象代言物。<br>土润溽暑，是指热烘烘的湿气盛行。<br>热，由干热的“烧炽”到湿热的“蒸郁”。<br>古人说：“（农历）六月徂（cú）暑。”<br>所谓暑，是因溽而暑。<br>“大暑到，树气冒”，大暑，能够称其为大，湿气蒸腾的闷热，是其最重要的特征。<br>又湿又闷，感觉是脏气弥漫，所以这种湿热，也被称为“龌龊热”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQS7kvK5l8UKMKwH7ibzBFiaej0CRH6oj2F2Gj9ZwTUMc9IlfKevEH4PDfg/640"><br><br>冯骥才先生曾经这样写道：女人的孩提记忆散布在四季，男人的童年往事大多在夏天。<br>快乐童年，根本不会感到蒸笼般夏天的难熬。<br>唯有在艰难人生里，才体会苦夏滋味。<br>快乐把时光缩短，苦难把岁月拉长。<br>苦夏不是无尽头的暑热折磨，而是顶着烈日的坚忍本身。<br>人生的力量全是对手给的，强者之力，最主要的是承受力。<br>——摘自冯骥才《言说苦夏》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSewlAUy8ejMXWAtBQ9O6fHGS0hOcicSTewpAxqCqahcXtL9uVeUIhVTQ/640"><br><br>“大暑至，万物荣华。”<br>大暑，正值伏天。所谓伏，是指阴气隐伏。<br>但对于字形的解读是：人从犬。<br>人像犬一样匍伏着，在阴凉处躲避热浪。<br>这时候，“哪儿凉快，哪儿待着去”倒是一句特别贴心的关爱。<br>对于气温，担心太热，更担心不热；<br>对于降水，担心太过，更担心错过。<br>真的是亦盼亦患。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSbbxiauGlX2lUBYQia043x2icJKVxIV65Ecr3EDGp8hwmJKpVL0pUbAacw/640"><br><br>《管子》有云：“大暑至，万物荣华。”<br>季风气候背景下，我们所说的“靠天吃饭”，实际上还是靠夏天吃饭。<br>有万物之荣华，才可能有万民之富足。<br>“平分天四序，最苦是炎蒸”，但古人也深知，“<br>六月宜热，于田有益也”。<br><br>谚语说：<br>六月不热，五谷不结。<br>六月盖夹被，田里不生米。<br>大暑不暑，五谷不起。<br>大暑无酷热，五谷多不结。<br>大暑炎热好丰年。<br>人在屋里热得燥，稻在田里哈哈笑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSD7QeAcveNzz1SUhKFXicgvcgZxYoTskZbvNMrAynjjy1bHsxmyR4LRA/640"><br><br>大暑，我们苦夏，它们乐夏。<br>既然我们以五谷为养，它们笑哈哈，我们苦哈哈便也值得了。<br>南方 “六月有水，谓之贼水，言不当有也”，“三伏中，稿稻天气，最要晴”。<br>但夏秋之交，人们又格外期盼雨水，“夏末一阵雨，赛过万斛珠”，“夏末秋初一剂雨，赛过唐朝一囤珠，言及时雨，绝胜无价宝也”。<br>可见，农耕社会的天气价值观，往往以作物的好恶为好恶。<br>对于人体而言的舒适度，反而很少被顾及，很少被提及。<br>大暑之所以被称为“大暑”，不仅在于气温，更在于湿气蒸腾的闷热，“大暑前后，衣衫湿透”。<br>宋英杰：大暑<br>节气，为何如此命名？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Ljib4So7yuWia6zeicOuUNtsia8lRyUzUeroAT2e4PgKPEpLjpa2yCXibGe3DhsichuUe9bA4Q7tosyRFWdfrMqiafDKw/640"><br><br>大暑 新知<br>◎ 大暑时节有多热？<br>常言道“冷在三九，热在三伏”，大暑节气就处于三伏天中的中伏阶段，是一年之中日照最多、气温最高的时期，许多地区的气温达35℃以上，40℃的酷热也屡见不鲜。<br>一年中最热的时间就要到了，你准备好了吗？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Ljib4So7yuWj0wWa8aJOfqh3nQiaQr2eicYkSIJR22vqMfjZDKHKFRxicRlUfVmLIpSUeMcQib5OUPhaDic9Mria9wBSQ/640"><br><br>大暑 诗意<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7rf642eJSPKCPajiaWKCWyIO2wIQXHpsgga4ullNa5eulgarZBJHp7xjFdgiaOWub6chzL7Lagq7Mg/640"><br><br>[宋]曾几<br>赤日几时过，清风无处寻。<br>经书聊枕籍，瓜李漫浮沉。<br>兰若静复静，茅茨深又深。<br>炎蒸乃如许，那更惜分阴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSO32arfrsm7yDVCG84J7W1LJ15s2xvM7p5HBnzfYd6EXEm6kcc2HTicQ/640"><br><br>《乙未六月大暑》方回<br>平分天四序，最苦是炎蒸。<br>在我须无欲，于斯患不能。<br>又应当闵雨，谁识始藏冰。<br>人力回元造，生生实所凭。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7rf642eJSPKCPajiaWKCWyIGvnK8kUr3jleQw3SibwFVHhgqR6Ow0alhDQT9UZHcTe4l02NicGKldfg/640"><br><br>《销暑》[唐]白居易<br>何以销烦暑，端居一院中。<br>眼前无长物，窗下有清风。<br>热散由心静，凉生为室空。<br>此时身自得，难更与人同。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7rf642eJSPKCPajiaWKCWyIg7v1KBmr0BnLia8UT9jsoyicaj7XlG0ibNicKZcVSLGpaDHoeJnho1fj9Q/640"><br><br>《六月二十七日望湖楼醉书》（五首其一）[宋]苏轼<br>黑云翻墨未遮山，白雨跳珠乱入船。<br>卷地风来忽吹散，望湖楼下水如天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D7Zj4BRKcsWp0Eo6DVyuicQSNA99lCM0jib6lC61BDuUX05jyzwN8VLokRrXgGGARLeMxgAvCxE4Yzg/640"><br><br>《夏日山中》[唐]<br>李白<br>懒摇白羽扇，裸袒青林中。<br>脱巾挂石壁，露顶洒松风。',
'<h2>不是太直，只是自私</h2><br>言由心生，心里真的尊重別人才會有善言，這和虛偽是不一樣的。<br><br>中學時候班里有個南方來的女同學，皮膚白凈，嬌小甜美，跟我們這群北方土妞相比，氣質明顯勝出。<br>我們曾一度交好，一起讀瓊瑤三毛，談詩詞歌賦。<br>後來我把她當作無話不談的好朋友，和她分享少年時代所有的秘密和煩惱。<br>她家庭親情淡漠，我陪她徹夜長談。<br>她與男生幾度糾葛，我幫她出謀劃策。<br>而當我向她傷心傾訴時，她卻輕描淡寫地說“這有什麼好煩的?”“這點事有什麼可難過”<br>幾次之後，我的心就涼了半截。<br>後來有同學說她直腸子，不虛偽，有什麼就說什麼。<br>那年齡我們的人生觀價值觀蠢蠢欲動又還未成形，我們特別鄙視“虛偽”，特別怕被人罵作“虛偽”。<br>於是她這種有話直說的“不虛偽”，反倒成了不少同學追捧的楷模。<br><br>2002年我大學畢業，在威海與一個陌生女人合租了一套房子。<br>那女人公司是同行企業，比我年長幾歲，我天真地以為遇上一個知心大姐可以指點迷津。<br>那年秋天公司組織運動會，每人發一套李寧運動服。<br>那是我有生以來第一套名牌。<br>迫不及待地回家試穿。<br>她流露著無法掩飾的不屑：<br>“你還真是小姑娘沒見過世面，這都是李寧去年的老款了，至於那麼高興嗎?!”<br>兩天之後她找我幫忙，一改傲慢，嬉笑著說：<br>“小李我這人說話直，你別介意啊。”<br><br>我耳邊瞬間響過那英的歌：<br>你傷害了我，還一笑而過。<br><br>這根本不是直不直的問題。<br>我又不是聖人，憑什麼不介意?<br>做HR的十年，我見過太多打著“直率”的旗號對自己的言語不負責任的人。<br>因為“直”，就可以為所欲為口無遮攔。<br>因為“直”，就可以信口開河發洩積怨。<br>因為“直”，所有人都該為他的“不虛偽”讓路。<br>因為“直”，所有唐突冒失措辭不當都應該被原諒。<br>這才不是什麼真性情，才不是什麼單純率真。<br>更不是什麼坦誠直率。<br>這只是一個自私的人，說話不經大腦，無視他人感受，不克製情緒，不顧忌影響，肆無忌憚地只圖自己痛快。<br><br>朋友圈有篇文章《談話讓別人舒服的程度，決定你的高度》。<br>附上文章內容：<br>職場上，有這樣兩種截然相反的人。<br>有人生怕別人舒服，盡量讓別人不舒服，而只要自己舒服就行。<br>還有一類人生怕別人不舒服，盡量讓別人舒服，哪怕委屈自己。<br>為我做獵頭職業的原因，我們接觸的老總有幾十萬年薪的，也有幾百萬的，甚至有過千萬級年薪的老總。<br>要問我對這些老總有什麼本質感覺上的不同，我的回答是，越是高薪的老總在與其交往中他會越讓你感覺到舒服。<br>跟千萬年薪的老總談，談上兩到三個小時，無論我說的話是酸甜苦辣等味道，他們都能把每一句話平緩接起來回答，而從不讓一句話落地或磕碰，讓人感覺非常舒服。<br>就像打太極，無論什麼招式，全部是以柔克剛。<br>這就是高手過招，化解問題於無形之處，於無聲之中。<br>他們之所以掙千萬年薪，自有千萬年薪的價值，讓人舒服程度也許就是一個衡量指標。<br>常常發現越是與年薪水平低的人交流越容易讓人不舒服。<br>回想平時大家之間的溝通交流，磕磕絆絆，到處充滿著不舒服的感覺。<br>你不讓別人舒服，別人就會讓你不舒服。<br>想提高年薪嗎?就從如何讓別人舒服著手，提升這方面的品質和修養。<br>我們平常說話兩個人都容易傷害到對方，引起爭執。<br>我曾與一位級別很高的70多歲的老人交談，他的每一句話都不會傷及到任何一個人，不會讓周圍的任何一個人感覺不舒服。<br>在一起聚餐十多人，每一句話都能照顧到所有的人，無論男女老少都感覺舒服，這是何等的修養。<br>戰爭年代就是千方百計把敵人消滅掉，想法讓敵人不舒服。<br>在和平建設年代，你讓別人舒服的程度，決定著你成功的程度。<br>你是否讓別人舒服，直接影響著你的成功。<br>所謂的溝通技巧，所謂的交際藝術，在人與人的交往裡，最基本的根本不是這些，而是起碼的善意。<br>世間從沒有絕對的自由，所有自由都是以約束這前提。<br>只有童言可以無忌。<br>年歲漸長就該有彬彬有禮的少年、顧全大局的青年，推己及人的中年。<br>否則，不懂禮數的熊孩子就被縱容成為動轍甩同學耳光的少年犯，直到成為假摔訛人的壞老人。<br>成人就該遵循這世界的秩序與規則。<br>以尊重和善意為前提，才有資格談直爽和率性。<br>那些自詡為直性子，打著“心直口快”的幌子去無所顧忌地傷害別人的，只不過是自私。<br>一念起，一念滅。<br>善意就在這明滅間，已是天壤之分，雲泥之別。',
'<h2>无谓之争，嫉妒之脸 </h2><br>一个机器人：价值5元。<br><br>两个小孩子因为一个机器人打了起来。<br>一个被抓破了脸，一个不小心磕破了头。<br>医疗费：共300元。<br><br>路人：一个机器人才几块钱，至于打得头破血流吗。<br><br>一件衣服：价值200元。<br>妻子洗坏了丈夫的衬衫，夫妻吵了起来。<br>丈夫一气之下摔碎桌子上的茶壶水杯，妻子翘了班，直接回了娘家。<br>损失：1000元。<br>一件衬衫引发的血案，两个人如果好好说话，也只损失了200元的一件衬衫而已。<br><br>遗产：三间砖房，10万存款。<br>一家人老人去世了，分财产，子女大打出手。<br><br>3家人请律师各花费超过5000，分别旷工超过7天以上。<br>法院最后根据子女赡养老人情况及远近亲疏进行了合理分配。<br>超过2万。<br><br>这就是典型的窝里斗，耗在这里争这点遗产，这时间用来干什么不行，最后还不是平均分配。<br>很多事情，都是路人看得更明白些，争抢一向是下下策，造成双输的局面，但是往往身在局中的人看不分明。<br>有个真实的案例，一个富豪发达了，要为全村的人盖别墅，却因此惹出了官司。<br>有人说，我家人口多，要多分；<br>有人说，你我更亲近，要多分；<br>有人说，我是这个村出去的，也要分。<br>甚至有人要拆迁补偿款和对别墅进行蓄意破坏的，大家吵成了一团，无不希望自己能分到更多的房子。<br>本来是一件知恩图报的大好事，因为很多红眼病转眼变成了一场闹哄哄、乱糟糟的小丑剧，你方唱呗我登台，自私的一个比一个露骨，阴险的一个比一个出脱，感激没有见到半分，恶意的咒骂倒是此起彼伏。<br>最后富豪两年都没敢回乡。<br><br>吃瓜群众说：千年难遇的大好事，这不是天上掉馅饼是什么，没想到居然出了一群红眼病，好事也变成了坏事。<br>在现实生活中，人情关系是十分重要的，没事大家可以唠唠嗑，有事大家可以你帮我一次，我扶你一把。<br>按说，身边有人发迹了，对于个人来说是好事，或者可以接触到更好的资源，或者在有事的时候不至于两眼一抹黑，有个“神队友”肯定是天大的一件好事才对。<br>但是实际上呢，很多人会因为亲朋好友发迹眼红，凭什么以前大家都一样，现在你比我过得好啊。<br>但凡能掺和，这些红眼病就想着分一杯羹，但凡能参与，就要踩上一脚。<br>最后，发迹的人自去高就了，换了层次更高的朋友，红眼病们依然在自己有限的交际圈子里兜圈。<br>真正理性的人，会在周围的人发迹时为之欣喜，要知道，即便这个发迹的人不会帮你，亦是不会害你，试想，如果你的朋友都是亿万富翁，你还会穷吗？<br>如果你的朋友都能力不凡，你会是菜鸡吗？<br><br>同样的，理性的人亦不会耗费功夫去争抢和计较一些利益，在事情发生时，他们已经分析出了厉害得失，比如好员工不会参与办公室斗争，而是关心公司的未来，因为只有公司整体变好了，员工才会得到更好的利益；<br>比如有见识的人不会背地里诋毁别人，而是通过不断学习提升自己，因为他知道，当自己的学识能力提升到让人望尘莫及的程度，些许无谓的比较就变得没有意义。<br>当然，不争不抢不嫉妒不代表要做一个泥人，保持自己的底线，与人为善才是一个现代人的基本修养。<br>',
'<h2>低估自己的能力</h2><br>我们总在寻找能助自己一臂之力的贵人，却常常低估了自己本身就具有的能力；<br>我们总是抱怨上天关上了那扇门，却忘记了自己可以推开一扇窗。<br>勇敢迎接挑战，挖掘自身潜力，这世上最大的贵人，其实正是你自己。<br>',
'<h2>不生气</h2>当你不开心的时候，想想自己还剩下多少天可以折腾，还有多少时间够你浪费。<br>你开心，这一天过了；<br>不开心，一天也过了。<br>想明白了，你就再也不会生气了。<br>当你烦恼的时候，想想人生就是减法，见一面少一面，活一天就少一天，还有什么好烦恼的呢，不忘人恩，不念人过，不思人非，不计人怨。<br>不缺谁，不少谁，对得起良心就好。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOkr7dJ8ibeDia2E65ykoHlbO7SPDBKeWP3sU3s0JA65SIiaoBbsxLlzz9RPFHs7DJcGDBg3mUTR1iaibQg/640"><br><br>当你忧伤的时候，想想生活就是一场路过，赤条条来，赤条条去，带不来一丝尘土，带不走半片云彩。<br>什么功名利禄，什么人情往份，啥你都带不走，想明白了，还有什么好难过的？<br>当你不满的时候，想想和富人比，我们活着知足就是幸福。<br>和病人比，我们活着健康就是幸福。<br>和死人比，我们还活着就是幸福。<br>人这辈子想活好，心要简单，人要糊涂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOkr7dJ8ibeDia2E65ykoHlbO7bIBGEwkSTPicYRex16JSgfF51NkwQ7kxA3gKlBHLGqbAXmcSYzrib6JQ/640"><br><br>当你生气的时候，想想是否有必要为不值得的人生气？<br>有必要为不值得的事闹心？<br>好好吃饭，好好睡觉，好好养老，好好花钱就可以了。<br>你好好的，家人好好的，一切也就好好的了！<br>当你计较的时候，想想人在世间走，本是一场空，何必处处计较，步步不让。<br>话多了伤人，计较多了伤神，与其伤人又伤神，不如不烦神。<br>一辈子就图个快活舒坦，无愧于心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Lgzb4UR9mOkr7dJ8ibeDia2E65ykoHlbO79TqYDPKklCr25GD0nzWXPSwxd14FQBmjvZsBuYXkV2lhZcKwC27H7A/640"><br><br>人活着，开心就好！<br>莫在意钱多钱少，老了以后，谁在乎你是乞丐还是富豪。<br>快乐，才是真财富。<br>人活着，看淡就好！<br>莫计较权大权小，老了以后，谁在乎你头顶几尺官帽。<br>人呐，活着就好！<br>有饭可吃，有觉可睡，有衣可穿，有山可爬，有水可喝，有书可看，有事可做，有路可走，有人可伴就是最好。<br>加油！<br>',
'<h2>如何做夫妻</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY14ctHVufPiaBDrLNFzzxKnCEy274SZsd2pCyJODFCgzTjugZjMsbKlFavZONSaV7OfrZAeGH2F7pg/640"><br><br>老了以后，真正的夫妻，不是谁征服谁，而是谁迁就谁。<br>一对好的夫妻就应该是这样的。<br>下面这些话，写出了夫妻的真感情，太感动了。<br>赶紧读一读，而且要给自己的老伴看一看。<br><br>1<br>不要总想着征服对方。<br>“不要征服对方”这是夫妻最重要的问题。<br>征服，是夫妻之间经常发生的事情。<br><br>谈论谁是对的，追究谁是错的；<br>讨论谁伤害了谁，谁过分了。<br>这些，都是大忌。<br>好夫妻，永远都在相互装傻、相互装瞎、相互护短。<br>能够护短的，才是真爱。<br>如果两个人都不愿意变傻，都精明，什么事都要弄个究竟、搞个明白，那在日常生活中，肯定是战战兢兢，如履薄冰，活得一点也不轻松、不快乐。<br><br>2<br>别动小聪明，要动就动心。<br>老了以后，回想起两个人一起生活这么多年，还有什么困难是没遇到的，还有什么坎是过不去的。<br>所以，无论发生什么事情，都别去破坏夫妻感情，多大的事情都不值得去破坏。<br>而且，永远别对爱人说重话，也别做破坏气氛和心情的事。<br>猜忌、怀疑，是最不值得的。<br>要知道，不能在相爱的人身上动小聪明，动精明。<br>要动的话，就动心。<br>以前忙于工作，不能为老伴实现的愿意，现在已经老了，就多花一些时间，想办法实现。<br>在生活中，送一份用心的小礼物，或再次牵着老伴的手去散步，都是非常浪漫的。<br><br>3<br>别忘了还有感情。<br>在一起生活了这么多年，爱情慢慢地变成了亲情，就算两个人现在在一起，没有了当初的激情，那也请别忘了还有感情。<br>当你想要放手的时候，有没有想过当初为什么陪她或他走到了这里？<br>在一起久了，就算没有当时那么相爱，也要选择继续相守，这些都对彼此做到了吗？<br>女人懂相守，男人懂感恩，才是一辈子。<br><br>4<br>老了以后，夫妻继续相伴。<br>爱，就别为难对方，别挑剔对方，别指责对方，而是要傻傻地继续相伴。<br>傻，是因为一起走过了这么多年，早就已经决定了，认定了。<br>没有什么需要再了解、再知道、再改进、再完善的。<br>有进步，就接受；没有进步，也接受。<br>那么，老了以后的夫妻之爱，就在那里了。<br>一辈子，能够有一个人，好好相爱，始终相伴，多美啊！<br>老了以后，夫妻也要继续相互扶持，相互照顾，相互陪伴。<br><br>5<br>夫妻和，才能万事兴。',
'<h2>为什么离婚</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HhCBws2kMsDvrulocLb6OZF8leICh7vdI8BRuoSjtStldCBuLiaDW3saAmnO5J5M0MevIzyugOeicUGCOTQ6xcwA/640"><br><br>爱情，不包括婚姻，但是婚姻里一定会有爱情。<br><br>婚姻的本质是一场合作，只要是合作，就存在资源匹配的问题。<br>你飞的太快了，你就会把对方甩掉；<br>你飞的太慢了，你就会被对方甩掉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkHgMrsoyMfe6gjav0CTjpjW2U3KdZicuVTNopNMHQZiaW7wZ4VM5l6cibA/640"><br><br>为什么农村的婚姻如此的稳固？<br>因为夫妻俩都进步不明显，基本一辈子都处于同一水平线上。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkEicGqplanhQEtcJ4e1licVV0Junj6uAlSQSyWJRPWojiaYeDMblLIxavA/640"><br><br>越是企业家越是明星，越容易离婚，不是因为他们变心了，而是飞的太快了，对方跟不上步伐了，离婚是必然的。<br>夫妻间的高度存在大差异时，这种关系是不可调和的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkjcBiabpUWgUIia6hmqOK71lAHqhib9bibRqQBiaLPmr7eOXibZ3lKe9xpofg/640"><br><br>夫妻之间最可怕的关系，就是一方在前进，一方在原地踏步。<br>当自己的老公飞的太快时，你不要窃喜，而是应该有危机感……<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVk76YJRjSVRlvebkUHxVSrqhQc1wP66OvXbOyZVSwq88En7ibjL7KQHjw/640"><br><br>他已经爬到20楼了，你还在5楼。<br>他在20楼遇到了一个姑娘，这个姑娘跟他携手继续爬向21楼。<br>慢慢的，他就会淘汰你，因为你跟不上他的节奏了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkjnwICvIiaiaTdTyRuLn3RQKgRcgsGnmp1GJ8R7VvvHl6vBkb0Cw6purA/640"><br><br>女人最大的错误，就是为最爱的男人放弃了事业。<br>没有了事业就不再有魅力，男人永远欣赏有自我追求的女人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkianz4IOvFFvjVylib6CraW5icvOjFWpUNUajjaPSDeahd3ic8QdutIKg8Q/640"><br><br>这种魅力有着致命的吸引力，和美丽、金钱、性格无关。<br>渴望美好爱情的女人们，请努力让自己具备这种魅力吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkMy7QEjK0avJqkyNx7mQbzvtZJIuicuHoBSjaUiaLvQr5h7OianHuNVnXw/640"><br><br>穿得起几千元的大衣，也不嫌弃几十元的T恤。<br>可以小鸟依人，也可以自力更生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/wjiaXAXrP4GqJgS9ialicyHfXia6LiaMtyNVkGn4gmKZdjkUC6mD6qarVXXYfpcMIeqLSnPrUGBzW6dCe8gy4YJcIzw/640"><br><br>有你，可以坐拥天下，没你，的世界依然伟大……',
'<h2>善良是给人留点体面</h2><br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08CZ8wcmpWoag6nMfTuLSKSnAkcb5OQKUI66YghawIH1DYS3WrvuUvqzbhqpibzqnsx5oC3uWdjKFXg/0?wx_fmt=jpeg"><br>一个瘦弱的小男孩，为了不让同学发现自己家庭的窘迫，每天带着空饭盒去学校。<br><br>每次下课后，他都是第一个走出教室，表面上是去洗手间，实际上是想去喝口凉水充饥。<br>有一天，像往常一样，他一下课就去了卫生间。<br>肚子里发出饥肠辘辘的响声，脸色苍白的他，打开水龙头狠狠地咽了几口凉水。<br>回到教室，看着同学们开心地吃着便当，他脸上写满了失落。<br>正当他盯着饭盒入神的时候，却发现了些“异样”。<br>好奇地打开后，他看到空空的饭盒里已经装满了食物。<br>此时，周围的小朋友有的对他投来了善意的微笑，有的仿佛什么都没发生继续津津有味地吃饭。<br>原来，善良的同学们发现了小男孩空饭盒的秘密。<br>趁男孩去卫生间的空档，他们商量好各自从自己的便当中拿出一部分，放到了他的空饭盒中。<br>有人贡献了三明治，有人贡献了水果，有人贡献了胡萝卜……空空的饭盒被塞得满满当当。<br>等男孩回来后，他们又特别默契地回到了各自的座位上。<br>为了不让他尴尬，没有人戳破这个真相。<br>无声的举动，却是最暖心的关怀。<br><br>看完这个短片，觉得特别治愈。<br>正如片尾的字幕所说：帮助别人，方法永远比你想象的简单。<br><br>小孩子们用自己最天真的善良，维护了小男孩脆弱的自尊心，既帮助他解决了困难，又给他留足了体面。<br>善良是一种天性，也是一种能力。<br><br>有句话说得好：真正的善良，是行善而不扯起善良的旗帜，是风光霁月，暗室不欺。<br>善良需要方法，有时候不加遮掩的善良也会“灼伤”别人。<br>有一幅摄影作品，曾引发广泛争议。<br>两个小女孩站在一块写有“手拉手助学”的黑板前，受捐助的小女孩低着头看着地面，捐赠的小女孩则抬着头往上看。<br>两人虽然牵着手，但是左侧受捐助的小女孩只是勉强伸出了一只手指，脸上写满了难堪。<br><br>孟子曰：恻隐之心，人皆有之。<br>然而，真正的善良是从心底把自己和受助者安置在同一高度，而不是站在更高的位置对受助者进行“施舍式救助”。<br>看过这样一则新闻报道，一位企业家向孤儿院捐款。<br>在捐赠现场，他请来了电视台进行跟踪报道。<br>面对大大的摄影机和主持人的连番追问，孩子们眼神躲闪，低着头，像犯了错似的。<br>企业家不仅没有停止摄像，反而让孩子们亮出手中的捐赠品，对着摄影机微笑留念。<br>孩子们无奈，只好陪着苦笑。<br>主动向孤儿院捐款是件善事，但是以牺牲受赠人的尊严来获得自己的满足，只能算伪善。<br>古人云，“呼尔而与之，行道之人弗受，蹴尔而与之，乞人不屑也。”施舍时让人陷入难堪，对方即便是饿死，也不会吃嗟来之食。<br>善意应该不仅仅是施予，更是尊重。<br>真正的善良，是在帮助别人的同时，给他人留足体面和自尊。<br><br>记得上学的时候，学过杨绛先生的一篇课文《老王》。<br>老王是个三轮车夫，和一辆破旧的三轮车相依为命。<br>因为有一只眼睛看不见，很多乘客都不愿意坐他的车，怕他看不清，撞到什么。<br>在相处的过程中，杨绛夫妇却发现了他身上老实厚道的品质，所以，一直暗暗接济他。<br>为了帮他维持日常收入，杨绛夫妇总是照顾他的生意。<br>为了让老王多挣点钱，他们主动招揽老王帮他们送冰。<br>这种润物细无声的善意，也赢得了老王的友谊。<br>老王在去世前两天，已经病得说不出话来了，还拖着病恹恹的身体，带了上好的香油和“多得数不清的鸡蛋”去拜访杨绛夫妇。<br>“善行无辙迹”，真正做善事、行止高洁的人，做好事的时候，完全不着痕迹。<br>如春风拂面、暖阳在身，虽不见风过，但沁人心脾；虽阳光不刺眼，但足够温暖。<br>你的善良，就是你最好的福报。<br>看到别人陷入窘境，拉他一把，为他留一份薄面，为大家留一份体面，何尝不是人生修为。<br>',
'<h2>秋夜雨 人情薄</h2><br>作者简介:吴官正，1938年8月出生，江西余干人，毕业于清华大学，原中央政治局常委、纪委书记。<br><br>1950年深秋，我母亲到亲戚家赊了头小猪来养。<br>大约过了不到十天，亲戚家的掌门人来到我家，对母亲说：“我是来看弟弟的，顺便来收你赊的猪崽钱。”<br>母亲说：“现在确实没钱，等筹到钱一定给您送去。”<br>这位掌门人没有说行还是不行。<br>接着，她指着我家的破屋说：“我的亲戚现在住的都不错，就是你还住牛栏，这么破，这么矮，狗都跳得过去。”<br>晚上，父亲知道了，大发脾气。<br>好像猪崽也听懂了似的，不停地叫。<br>父亲骂母亲没骨气，怨亲戚无情，也恨自己没用，坚决要把小猪送还人家，宁愿饿死，也不低三下四。<br>母亲没办法，要我同她一起在小猪脖子上绑了根绳，牵着赶回亲戚家。<br>已是凌晨二时许，秋风瑟瑟，细雨绵绵。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtD3XjccZ8nj8iakVM5EPxQl3iay6aOR0riaaQqG60phe2KbX23MI7cUph3A/640"><br><br>我在前面牵着小猪，母亲在后面吆喝。<br>快走到村西两棵大樟树旁时，想到这里曾枪毙过一个恶霸、一个反革命，那个恶霸被步枪打穿了胸脯，血肉模糊；<br>那个反革命被手枪打碎了脑壳，脑浆迸溢。<br>因曾亲眼目睹，感觉十分恐怖。<br>顿时我双腿发软，走不动了，吓得哭了起来。<br><br>母亲也难过地哭了，安慰我说：不要怕，哪里有鬼？<br>就是有鬼，也不会吓我们这样的穷人，我活了四十多岁，受过人的欺侮，没有受过鬼的欺侮！”我心里好像得到了一种从未有过的安慰，又好像吃了一颗壮胆药。<br>再往前走了约一百米，又看见村里一个被邻村杀死的人放在棺材里，并用砖垒了一个小屋，说是报了仇才能下葬。<br>我又害怕起来，但还是硬着头皮，牵拉着小猪往前走。<br>这家伙不停地叫，好像是为我们壮胆，为我们叫苦，抑或是抨击人情太薄。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtDGYBUvhmgYDN2MIr5egwhpykicv8IGrfmyL9RQKPBBZpweHGYdUb1YUQ/640"><br><br>再往前，要翻过一座山，走二里多长的山路，这时雨下得更大了，身上也湿透了。<br>走在山路上，忽然窜出一只动物，不知是狼是狗，吓得我胆战心惊。<br>不要怕，你是个大孩子了，畜生不会伤害我们<br>快到西北边山脚下时，看到一大片坟墓，大大小小的坟堆，好像大大小小的土馒头。<br>“再走一会儿就出山了，有我在，你不要怕<br>我想到母亲可怜，又呜呜地哭起来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtDxGW0tT5vKO6LrIPWLOaIibQJw9lnwlicacBibyiadwR5kFvGMPWz6wjKFA/640"><br><br>大约又过了半个多小时，终于把小猪送到亲戚家，这时天才蒙蒙亮。<br>掌门人淡淡地说：“把猪关到栏里去，你们吃过早饭回去吧？”<br>我们全身湿透了，像落汤鸡，一夜折腾得够呛，连水都没喝一口，肚子早饿了。<br>但母亲只轻轻地说了句：“谢谢，我们还要赶回去<br>在往回走的路上，天先是阴森森的，慢慢地亮了些，秋雨袭来，身上不时打寒噤。<br>回到家里，看到我们可怜的样子，父亲没做声，转过身去，不停用手抹眼泪。<br>母亲赶紧把我的湿衣服换了下来，都是打补丁的旧土布衣服。<br>父亲煮了一锅菜粥，桌上放了一碗咸芥菜，也没放油。<br>父亲说：“哼，人穷盐钵里都会长蛆。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtDYic5nIlWw4HTgpfzNQpmxBBlib2QiczgsG0TRZnibvq38HBDOFTFxOT0vw/640"><br><br>母亲对我说：“你都十多岁了，家里人多，几亩地又打不到够全年吃的粮食，你爸爸也忙不过来，不要再去读书了，好吗？”<br>我没做声，放下碗，倒在床上哭。<br>父母心软了，让步了，又说：“是同你商量，你硬要读就去读，反正我们穷。”<br>我爬起来，饿着肚子就往学校跑，母亲把我追了回来。<br>这天傍晚，乌云密布，秋雨扑面，可晒场上的那棵松树，还是那样刚劲，不管严冬还是酷暑，总是那么挺拔。<br>吃晚饭时，父亲突然问：“你能读个出息来吗？今后能不能当上小学教师？”<br>我说：“不知道，只要你们允许我读，我会努力的。”<br>这时，母亲发现我发高烧，赶紧烧了一大碗开水，叫我全都喝下去，盖上被子把寒气逼出来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtDTcD8XAjhVKmTnUhhEUPPaj39DgJYKWia3RMibWHldsGkAgribskenMzyg/640"><br><br>窗外秋雨仍下个不停。<br>秋风从船板做的墙壁缝中往里面灌，冷飕飕的。<br>看到父母骨瘦如柴，岁月和苦难在脸上刻满了忧愁，我鼻子发酸，眼前一片漆黑。<br>再看自己皮包骨头的手，像鸡爪子，皮肤像那两棵老樟树的皮。<br>有人说：求人比登天难，人情比纸还薄<br>这虽不是生活的全部，却也道出了世态炎凉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/KRxhUwtSGGJHib1sQKoTRuVX6LUfzdbtDOv1xTXRC5jrd7f2VypebwuA1CHLtAxibraic3tHNZvA7vNShg70bKbYA/640"><br><br>童年经历的人间苦难，令我对生活在社会底层的人感同身受，格外关注弱势群体的生存状况。<br>我自认为是个有情有义的人，尤其懂得知恩图报。',
'<h2><span class="whitebut">逆向思维小故事</span></h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/OOicNj8qMooVmu8KOianEeuibpCpXV7icXQTV0qn2Bsy42L277CltzttajaN5iaZnRmc0ylOpuHwdCGseWQk5w1QGDg/640"><br><br>逆向思维，就是对司空见惯的似乎已成定论的事物和观点反过来思考的一种思维方式。<br>有时候，一些事情我们怎么想都想不通，但是换种方式去思考，往往就会豁然开朗，收获意想不到的惊喜。<br><br>1<br>同事和她6岁的女儿。<br>女儿：妈妈，你真安逸，都不用做作业。<br>同事：那我来帮你写作业，你来检查好吗？<br>女儿高兴的答应了。<br>同事把“作业”做完了给女儿检查，女儿认真的检查了一遍，还给妈妈讲解错题、列出算式，但是她不知道她妈妈为什么把每道题都做错了。<br><br>2<br>美国投资家查理芒格了，他是巴菲特的投资智囊和最佳搭档。<br>有人问查理芒格：如何找到一位优秀的伴侣？<br>他回答：首选你要成为一个优秀的人，因为优秀的伴侣并不是傻瓜。<br>事实的确如此啊，你得将自己经营成一个能配得上对方的人，所谓良禽择木而栖就是这个理。<br>逆向思维能让我们想明白很多事情，更能找到事情的根源和解决办法。<br><br>3<br>历史上我们很熟悉的“司马光砸缸”就是非常知名的逆向思维案例。<br>如果有人落水，常规的思维模式是“救人离水”，而司马光面对紧急险情，运用了逆向思维，果断地用石头把缸砸破，“让水离人”，救了小伙伴性命。<br><br>4<br>一青年在天台上扬言自杀，众人围观。<br>警察问其原因，青年说：谈了八年的女朋友跟土豪跑了，明天要结婚了，感觉活着没意思！<br>旁边一老者答：睡了别人的老婆八年，你还有脸在这里自杀？<br>小伙想了想，也对啊，笑了笑，就走下来了。<br>其实生活中让人困惑的事情不胜枚举，但是利用逆向思维想想，又觉得也没有想象中那么不堪，对吧？<br>换个角度来想事情，或许就柳暗花明了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/OOicNj8qMooVmu8KOianEeuibpCpXV7icXQTRP26qwYoiagHJGCyCSsraPDllgPtdE8f6YGZveL3A6ibu00hJtBP1N4A/640"><br><br>5<br>有些时候我们利用逆向思维来说一句话，可能会表达出截然不同的意思，来来来，大伙一起感受一下逆向话术的魅力。<br>常规话术：一个女大学生，白天上课，晚上去做妓女。<br>逆向话术：一个妓女，晚上做妓女，白天还坚持上课。<br>这两句话表现出了相反的意境，第一句传递出来的信息是消极的，第二句传递出来的信息却是积极向上的。<br><br>6<br>以前的工厂效率低下，人围着机器和零件转，每个工人累得半死效率还不高。<br>后来有人改善了工序，让人不动零件动，这样逐渐就发展出流水线的概念了，<br>效率大大提高，日本就是一个逆向思维盛行的国家。<br><br>7<br>一个商人向哈桑借了2000元，并且写了借据。<br>在还钱的期限快到的时候，哈桑突然发现借据丢了，这使他焦急万分！<br>因为他知道，丢失了借据，向他借钱的这个人是会赖账的。<br>哈桑的朋友纳斯列金知道此事后，对哈桑说：“你给这个商人写封信过去，要他到时候把向你借的2500元还给你。”<br>哈桑听了迷惑不解：“我丢了借据，要他还2000元都成问题，怎么还能向他要2500元呢？”<br>尽管哈桑没想通，但还是照办了。<br>信寄出以后，哈桑很快收到了回信，借钱的商人在信上写道：“我向你借的是2000元钱，不是2500元，到时候就还你。”<br>这就是逆向思维，逆向思维作为一种方法论，具有明显的工具意义，用好了会让你打开新世界的大门。<br>',
'<h2>明朝逆天改命的“哪吒”</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zZPLvYZpicjPVYJfEKmZoeKlqEO8lFtficIfPOt95UuUbPL920qCXEdtg/640"><br><br>这段时间，《哪吒之魔童降世》正在热映。<br>这部电影中最热血的一句台词就是——“我命由我不由天，是魔是仙，我自己说了算。”<br>你知道“我命由我不由天”这句话的出处吗？<br>就是出自袁了凡撰写的《了凡四训》。<br>哪吒很励志，但袁了凡的故事比哪吒更励志。<br>曾国藩年轻时，就是读了《了凡四训》，才奋然振作，终成一代大儒。<br>壹<br>袁了凡本不叫袁了凡，而是叫袁黄，号学海。<br>明朝万历年间，他出生于浙江嘉善。<br>很小的时候，袁黄的父亲就病逝了。<br>母亲对他说：“你放弃科考吧，去学医，学医能赚钱，还能救济别人。”<br>袁黄说：“可是我很想读书啊！”<br>母亲说：“学医是你父亲的遗愿。”<br>袁黄只好从命：“那好吧！”<br><br>17岁那年，袁黄在慈云寺摆摊卖草药。<br>一位仙风道骨的老者走过来，躬身说：“你不应该学医，你是仕途中人。现在改行读书，明年可以中秀才。”<br>袁黄不信：“您是谁啊？”<br>老者说：“我姓孔，乃《邵子神数》传人。”<br>袁黄腾一下从地上蹦了起来。<br>邵子，那可是宋朝第一神算子。<br>袁黄鞠躬说：“您可以跟我一起回家吗？”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zDBfV4aMPsSpvYF3hicddePDjSp7yWFc1dtjHtyHsl91LUhYJ2mgebibQ/640"><br><br>袁黄把孔先生带回家，把他给自己算命的事告诉了母亲。<br>母亲半信半疑，对孔先生说：“那你算算袁黄小时候的事情。”<br>孔先生掐指一算，竟算得分毫不差。<br>母亲跪服，立马将袁黄送进了学馆。<br>第二年袁黄一赶考，果然中了秀才，连名次都跟孔先生预测的一模一样：“在县上考试的排名是第十四名，在市上考试的排名是第七十一名。”<br>母亲惊呆了，对袁黄说：“赶紧去把孔先生请来。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zrj2kgshtffiajZuvlFJf8nsbPU7jSkox9TIO6Dx7cPbf5H7eVIPunzg/640"><br><br>贰<br>母亲对孔先生说：“请您再给袁黄算算将来。”<br>孔先生一番推算后，对袁黄说：“你××年可以考第十九名，××年可以禀生补缺，××年可以提拔当贡生。<br>当贡生后会去四川某县当县令，三年半后你会回到家乡。<br>在53岁这年八月初十丑时，你将寿终正寝，终身无子嗣。”<br>对于自己短命无子的命数，袁黄很不喜欢，所以拒绝相信。<br>但他还是把这个命数，一一记了下来。<br>令人称奇的是，袁黄以后每次参加考试的结果，竟然都与孔先生所算丝毫不差。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zr3LMD0u6Eicl8RZvyPToeVPlXm0yVw3xniclZyVYiaicdXpic60nPUHxsVA/640"><br><br>但独独有一桩事似乎有些不准。<br>孔先生算命时说：“你补缺禀生后，每月去领俸米时记个数，领到91石5斗时，你就会升级，成为贡生。”<br>可当袁黄领到70多石的时候，一位姓屠的提学，看袁黄品学兼优，便决定提拔他当贡生。<br>袁黄暗喜：“孔先生算得也不全准。”<br>谁知道，姓屠的提学不久就离开了，代理提学不同意提拔袁黄，于是搁置了决定。<br>再后来，一位姓殷的先生来当了提学，殷提学读完袁黄的文章后，觉得“见识广博，思想深刻”，于是立马将袁黄从秀才提拔为贡生。<br>而提拔之时，袁黄刚好领俸91石5斗。<br>这一下，袁黄彻底相信了命数：“一个人一生的吉凶祸福、贫富贵贱，都是上天安排好了的，不能强求。<br>命里没有的，怎么努力都得不到；<br>命里有的，不用努力，自然就会有。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22znKZWic2k8aqjXw618GH7ssia5Jg2LO3jEdjzIUuHX8oA00fp3ibe7Np2Q/640"><br><br>叁<br>袁黄从此唉声叹气，心如死灰。<br>当贡生后，他按规定到北京国子监读书。<br>在北京一年，他整天静坐，也不读书了。<br>“命就如此了，努力也没有用。”<br>一年后，他转回南京国子监读书。<br>未进国子监前，他到栖霞山拜访云谷禅师。<br>与禅师对座一室，三日不眠。<br>禅师暗暗称奇：如此定力，真是了得。<br>于是禅师就问袁黄：“凡夫不能成为圣人，是因为心中多妄念，你三日没有妄念，是什么原因？”<br>袁黄叹了一口气，说：“我一生吉凶祸福，都被孔先生算定了，命由天定，还有什么好想呢？”<br>禅师听后淡淡笑道：“我还以为你是一位豪杰，原来也只是一个凡夫。”<br>袁黄便问：“此话怎讲？”<br>禅师一挥袍袖，朗声说道：“凡夫因为不能无心，所以被阴阳气数所束缚。<br>一个人如果诚心竭力、为善不倦，数就拘不得他的命。<br>但是反过来，一个人如果肆无忌惮、怙恶不悛，数也保不住他的命。<br>你二十年来被孔公算定，一毫都不曾转变，岂不就是凡夫吗？”<br>袁黄问：“您是说定数也可以逃脱吗？”<br>禅师说：“命由己立，福自己求，祸福无门，唯人自招。一个人只要真诚用功、多做善事，没有不感应的。”<br>袁黄跪求：“请师傅教我摆脱命数之法。”<br>禅师拿了一本《功过格》递给他：“每晚将一天的存心行事，反省检点，按格记功过。<br>每至月底，总结一次，将功抵过，多余的就可作为善行了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zNdOKXeK2msiaMt9Q7qriaGWyH5ZuBY0uYZ9ibmFYfoCbHDDg0c2EQLNIw/640"><br><br>肆<br>拜别禅师，袁黄回到家里，跪在佛前忏悔，并做了一道疏文，立誓先行三千善事，求登科第。<br>那一天，袁黄将自己的号改为“了凡”。<br>“将凡夫之见，一扫而光，是为了凡。”<br>从此以后，他每天都活得小心谨慎，“即便在无人之处，也常怕得罪天地鬼神。碰到讨厌我、毁谤我的，我也安然接受。”<br>一年后，袁了凡到礼部参加科考。<br>孔先生算的命，袁了凡应考第三名，“结果没想到，我竟然考了第一名。”<br>接下来，孔先生算的命又失灵了，孔先生没算到袁了凡会考中举人，哪知秋天乡试，他竟然中了举人。<br>“云谷禅师说：命运是可以改造的。这话我更加相信了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zGOaSPh7yoFDW2iaghhaEMpfiaGLD2G3hneIyVVQls2Wz1KHBhrjXTehw/640"><br><br>十年后，袁了凡完成了三千善事。<br>他又跪在佛前忏悔，做了一道疏文，立誓再行三千善事，希望能得子嗣。<br>仅仅过了一年，袁了凡便梦想成真，夫人顺利产下一子，起名天启。<br>袁了凡做善事从此更加用心，每天至少“日行一善”。<br>仅仅两年，三千善事又已完成。<br>他又跪在佛前忏悔，再次做了疏文，立誓行善一万件，希望能遂进士之愿。<br>三年之后，袁了凡竟然真的中了进士，很快，吏部就补他去做了宝坻县县令。<br>一上任，袁了凡便备了一个小册子：“我将这本小册子取名为‘治心篇\'。害怕自己做官心起邪念，因此要治心。”<br>每天早晨起来，坐堂审案时，袁了凡便将《治心篇》交给看门的人，将其所行善事恶事，不管大小，一一记录。<br>到了晚上，他再翻阅记录，闭门治心。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22ztGtl9MKRo7HicZXArPiaHYKLD5KAkurgV823ibWhVIaQicZAna3dKtVnjQ/640"><br><br>伍<br>袁了凡虽然坚持日行一善，但夫人却整天愁眉苦脸：“你许诺做一万件善事，可衙门里没什么善事可做，什么时候才做得完啊？”<br>那天晚上，袁了凡做了一个梦。<br>梦里遇到一位天神，他对天神说：“我很惭愧，一万件善事很难完成。”<br>天神说：“现在宝坻百姓过得很艰苦，你只要给他们减粮减税，便足以抵一万件善事了。”<br>第二天，袁了凡便立即下基层考察实情。<br>宝坻县的田，每亩要收银两分三厘七毫。<br>袁了凡了解百姓赋税后，觉得应下调至一分四厘六毫。<br>于是上书朝廷，恳请减免赋税以充养民力。<br>朝廷同意其请求，并取缔了各种额外摊派。<br>全县百姓为此雀跃欢呼，鼓掌相庆。<br>此举，在明代历史上被称为“减粮善政”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zbCichJ4WnNAR392sPlNviaWRic7w0GUzTq0sCVo8Fj2ib8Uvf6beqWNib4w/640"><br><br>当时宝坻常闹水灾，袁了凡便兴修水利，将三汊河疏通，筑堤坝抵挡水患侵袭。<br>他还亲自带领百姓沿海岸堤坝种植柳树，将连绵不断的海堤变成了一道绿色屏障。<br><br>400年前的宝坻，多是一文不值的盐碱地。<br>地里只适合生长水稗草和芦苇。<br>但袁了凡竟然异想天开：改造盐碱地种水稻。<br>挖沟通河，调埂作田，引入良种……<br>三年实践，他竟然真的种出了黄澄澄的稻子。<br>随后，袁了凡又带领百姓进行了一系列农业试验，并编写了天津地区第一部农业专著《宝坻劝农书》。<br>“自从来了袁知县，宝坻生活变了天。”<br>宝坻百姓，逢人就夸袁了凡。<br><br>1588年，是袁了凡53岁之年。<br>孔先生算命——他会死于此年八月初十。<br>八月初十这天终于来了，八月初十这天又终于走了。<br>“我无病无痛，竟然一点事都没有。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zNEOXQ6Glj2h1UHNjRc9ZkicEe6nRa7GJspvF9r6QDn89jF0rCe87FYQ/640"><br><br>陆<br><br>1592年，了凡又被提升为兵部主事。<br>当时日本正侵占朝鲜，朝鲜请求大明出兵支援。<br>兵部右侍郎宋应昌举荐袁了凡为军中参赞，协同提督李如松领兵东征，击溃倭寇。<br>李如松对倭寇谎称出使朝鲜是来封贡的，倭寇信以为真，李如松乘其不备，不宣而战，于平壤大败倭寇。<br>平壤之役，李如松割敌首级报功，袁了凡坚决反对，两人发生争吵，李如松一怒之下，独自引兵东去。<br>倭寇贼心不死，多次反攻，均被袁了凡击溃。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22ziaic0kOq6gRm21P4Ix2ibMW0nkQQJBQYI5IN6scAXOiaTXZMlSEGtrALEA/640"><br><br>而李如松打了胜仗后，骄傲轻敌，被日寇击败。<br>李如松想推卸责任，遂以十项罪名弹劾袁了凡。<br>朝廷不明真相，让袁了凡停职返乡。<br>尽心尽职，却遭如此“待遇”，袁了凡嘴上不说，心里还是觉得很冤屈。<br>可没想到朝鲜王竟奏报朝廷，说明了原委。<br>袁了凡因祸得福，被追授为“尚宝司少卿”。<br>此时，袁了凡年事已高，于是他决定回家乡养老。<br>颐养天年中，他觉得自己一生甚是传奇，便决定将抗争宿命的经历写下来，训诫后人。<br>于是袁了凡撰写了四篇文章：“立命之学”，“改过之法”，“积善之方”，“谦德之效”。<br>他将四篇文章命名为“戒子文”。<br>后因广为流传，大家将其称为《了凡四训》。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI408H7GMLmtL1hXzLKfpwl22zndEPLUZRMEibdZ3tQRM8hv9ziaEqtwHJps0Z6351ZfloHecgwO8Q9r3A/640"><br><br>柒<br><br>130年后，一名叫曾国藩的青年，读罢《了凡四训》后，豁然惊醒。<br>遂将自己的号改为“涤生”。<br>“涤者，取涤其旧染之污也；生者，取袁了凡之言‘从前种种，譬如昨日死；从后种种，譬如今日生也。”<br>曾国藩奋然振作、精勤砥砺，终成晚清中兴第一名臣。<br>曾国藩还模仿《了凡四训》写了一部家书，即名动四海的《曾国藩家书》，两者被后世尊为“一书一训”，影响了很多很多中国人。<br>“世人只知穴在山，不知穴在心田间；<br>好山好穴世间有，不是其人寻不见。<br>我看富贵人家坟，往往葬时皆贫贱；<br>待到富贵力可求，人事尽时天理变。”<br>袁了凡这样告诫子孙：<br>决定一个人富贵贫贱的主要因素，不是风水、不是星宿、不是命数，而是一个人的“心田”，即你的思想、你的品德、你的行为。<br>生命是一段程序，你怎么编写，它就怎么运行。<br>正如《哪吒之魔童降世》所说：“没有人能定义你是谁，除了你自己。”<br>“如果你问我，人能否改变自己的命运，我也不晓得，但是不认命，就是哪吒的命。<br>',
'<h2>鸡叫了天会亮，鸡不叫天也会亮</h2><br>鸡叫了天会亮，鸡不叫天也会亮，天亮不亮不是鸡说了算，关键是谁醒了。<br><br>醒来的过了一天，没醒的过了一生。<br><br>有个人买了一箱梨，天气热怕梨坏了可惜，每天挑几个最差的吃掉，最后却吃了一箱烂梨。<br>总结一下，作幅对联： <br>上联：放着好的吃烂的<br>下联：吃了烂的烂好的<br>横批：永远吃烂的<br>感悟：人生亦如吃梨，因为在意每天不开心的事，一辈子都得糟心下去；把糟心的事放下扔掉，每天阳光一点，你就灿烂一辈子！ <br>珍惜当下，积极快乐！<br>没人天生就懂得控制情绪。<br><br>真正有智慧的人，是时刻留意，不要让自己栽在坏情绪中！<br>家长会上，老师在黑板上做了这四道题：<br><br>2+2=4；  4+4=8<br><br>8+8=16；9+9=20。<br><br>家长们纷纷说道：『你算错了一道。』<br>老师转过身来，慢慢地说道：『是的，大家看得很清楚，这道题是算错了。<br>可是前面我算对了三道题，为什么没有人夸奖我，而只是看到我算错的一道呢！』<br>老师接着意味深长地说：『家长们，教育的真谛不在于发现孩子错误之处，而是赏识他们做得对的地方！』<br>孩子如此，成人亦是，共勉之！ <br>做人也是这样，你对他百次好，也许他忘记了；一次不顺心，也许会抹杀所有！朋友之间，此类事最多！<br>这就是100－1＝0的人性道理 。<br><br>其实家里亲人之间又何尝不是常常犯同样的错呢？<br>今天提此话题，就是为了让友谊长存，亲情永在！朋友之间退一步为上，亲人之间让一步为高。<br>受过人滴水之恩，理应涌泉回报。<br>这才是做人的道理！<br>若再看一遍，依然有味道。<br>这段话不错，值得分享!<br><br>一群人能走到一起不容易，有的强势，有的随和，有的厉害，有的温顺，有的计较，有的大度，有的伶俐，有的深沉，有的锋露，有的狡黠，有的憨厚⋯⋯<br>人有一百，形形色色。<br>人的相处，没有天生合适做朋友，需要的是，彼此包容，理解，改变。<br>风风雨雨的磨合，改变着不合适的彼此。<br>尊重他人，庄严自己，帮助他人，成就自己！<br>孔子很好的一段话：<br>“人不敬我，是我无才；我不敬人，是我无德；人不容我，是我无能；我不容人，是我无量； 人不助我，是我无为；我不助人，是我无善！<br>凡事，不以他人之心待人，你会多一份付出，少一份计较；凡事不以他人之举对人，你会多一份雅量，少一份狭隘；凡事不以他人之过报人，你会多一份平和，少一份纠结，坚持内心的平和，不急不躁不骄，多一份雅量，一切随缘！感恩生命中遇到的所有人。<br><br>很棒的批注……<br>●胸口摸得着的尺寸叫——胸围；胸口摸不到的尺寸叫——胸怀。<br>●眼睛看得到的地方叫——视线；眼睛看不到的地方叫——视野。<br>●嘴里说得出来的话叫——内容；嘴里说不出来的话叫——内涵。<br>●手上比划出来的动作叫——手势；手上比划不出来的动作叫——手段。<br>●脑子里测得出的东西叫——智商；脑子里测不出来的东西叫——智慧。<br>●耳朵听得到的动静叫——声音，耳朵听不到的动静叫——声誉。<br>●证件上印出来的叫——文凭；证件上印不出来的叫——文化。<br>●温度计量得出来的叫——温度，温度计量不出来的叫——温暖；<br>●手指写得出来的文字叫——文章；手指写不出来的文字叫——文学。<br>●镜子里看得到的是——自己；镜子里看不到的是——自我。<br>●金钱衡量得出的是——价格；金钱衡量不出的是——价值。<br>●存款显示出来的叫——财产；存款显示不出来的叫——财富。<br>●牵挂在嘴上的叫——情话；牵挂在心里的叫——情感。<br>●看完后转发出去的叫——分享；看完后不转发出去的叫——独享。<br>',
'<h2><b class="gold">怨天尤人</b></h2><br>生活中遇到困境时，与其一味怨天尤人，不如尝试改变自己的心态。<br>保持心境的平和，放下无谓的负担，然后全心全意寻找突破的方法，并为之付出实践。<br><br>你怎样看待世界，世界就会怎样对待你。<br>心有阳光的人，不但能给身边的人带去温暖，自己也会被这阳光滋养着。<br>带着一颗赤诚的心，朝着明亮的地方，用力生长。<br>',
'<h2>一个人最好的底牌</h2><br>无论你出身高贵或者低贱，都无关宏旨，但你必须有做人之道。<br><br>一个人真正的资本，不是美貌，也不是金钱，而是人品。<br>人品是生活的通行证，在冷峻又善变的时代，人品是彼此心灵最后的依赖。<br><br>我们常说，“欣赏一个人，始于颜值，敬于才华，合于性格，久于善良，终于人品”，可见人品对一个人的重要性。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2ry78YlTJu6CWf2tv0VGwibPmfsAd9kXiaicorWVA6HcZib77SOiaKiblDu36y1muL6XuTbK4QQTtAVO0A/640"><br><br>白岩松曾说：“人品是最高的学位，德与才的统一才是真正的智慧，真正的人才。<br>一个人不管多么优秀，一旦品德出现了瑕疵，就像放了很久的美食，看上去依旧可口，但是细细品味却令人作呕。<br>有一个小伙想去一线城市工作。<br>找了份互联网公司面试销售岗位。<br>在这之前，小伙曾是原公司连续几年的销售冠军，面对老板的各种刁钻的问题，他的回答都直取要害，滴水不漏。<br>后来面试官问他最后一个问题：“你觉得在你的销售生涯里，最能说明你销售能力是哪一件事？”<br>小伙想了想就说，我在一家教育公司做销售时，我成功的向公司的保洁阿姨推荐了一个价值五千的保育员培训。<br>回答完毕后，他很得意，并在现场重复说了几遍：“我这个人讲话就会让人感觉很真诚，很能让别人相信。”<br>最后面试官说好的，你回去等通知吧。<br>一周后，小伙见上班的通知还没有收到，凭着对自己的自信，自己当时表现很完美应该不会不被录取。<br>致电给面试官，面试官直言：<br>你销售能力很强，我不怀疑你的能力，但是不看好你的人品。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2ry78YlTJu6CWf2tv0VGwiboJoYib5x5RqNKXaZCgkXQAIxF8SyliaODPibS9M9Kx34TmicwkFpl2PrWg/640"><br><br>小伙面对一个月薪可能不到两千的保洁阿姨，销售五千的保育员课程给她。<br>想想月薪只有两千的保洁阿姨是如何的承担得起。<br>又会给企业带来多少的后期维护问题。<br>可见，当我们有能力的时候，不可以任意为之。<br>知识是武器，思想好的人会懂得感恩用之，三观不正的人会用之为所欲为。<br>能力决定了一个人走得有多快，而品德则决定了一个人是否走得远，走得顺。<br>所以，人品是你前进的罗盘，它不会让你迷失方向！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2ry78YlTJu6CWf2tv0VGwibxiagxuFHYmicE8ZFUlSLiaDp3LicAOsgCia5WibecXoWhHGtLnz56kh9LQ7g/640"><br><br>《左传》中记栽：“太上有立德，其次有立功，其次有立言，传之久远，此之谓不朽。”这所说的“立德”，就是说做人，有好的人品。<br>做事先做人，这是亘古不变的道理。<br>如何做人，不但体现了一个人的智慧，也体现了一个人的修养。<br>俞敏洪长得不帅，其貌不扬，有人说他“土气”十足。<br>俞敏洪也多次说，自己是个没有显性领导力的人。<br><br><img border="0" src="https://mmbiz.qpic.cn/mmbiz_jpg/7gO10j9WctYLeialyzuYMicZm5MoY1BicNB5HZ6hS4mGIIruj45rcQ5UWAcvc89Gb8DVdibESKUkTFD2jgweUWyJTA/640?" data-type="png" data-w="1200" data-width="100%" height="auto" style="box-shadow: none;border-radius: 4px;box-sizing: border-box !important;overflow-wrap: break-word !important;visibility: visible !important;width: auto !important;" title="" width="662px"  /><br><br>毕业十年后，1995年的新东方正在快速发展，急需大批优秀的人才，俞敏洪跑到美国和加拿大去找同学们。<br>为了“诱惑”他们回国，俞敏洪特意换了一大把美元，每天在美国挥金如土，想让他们知道在中国也能赚钱。<br>后来同学们回来了，但是给了他一个十分意外的理由，<br>“俞敏洪，我们回来是冲着你过去为我们扫了4年的地，打了4年水。<br>我们知道，你有这样的一种精神，所以你有饭吃肯定不会给我们粥喝。<br>原来，考上北大后，俞敏洪每天为宿舍打扫卫生，为同学打水，风雨无阻干了四年。<br>所以他的宿舍从来没排过卫生值日表。<br>有的时候他忘了打水，同学就说：“俞敏洪怎么还不去打水？”<br>学校放映电影时，俞敏洪一个人扛着全宿舍的凳子去占位置……<br>这些同学的加入，奠定了新东方发展的基础，新东方才会不断地做大，成为了美国的上市公司。<br>好人品可以弥补能力上的不足，能力却永远弥补不了人品上的缺陷，这就是为什么自古以来的选人标准都是“德才兼备，以德为先。<br>也许我们成不了什么叱咤风云的大人物，更不会名垂青史，但拥有一副好人品，同样可以成为内心光芒万丈的那一人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2ry78YlTJu6CWf2tv0VGwibTkz60yBWLSib4tpMmdPJ9GKqrCGM1TzrNkqEHFXqibvTIrSJAgVQoofw/640"><br><br>好人品是一个人最宝贵的财富，它构成了人的地位和身份，它是一个人真正的最高学历，是每一个人的黄金招牌。<br>好的人品，是一个人最大的底气。<br>好的人品有八个标准，看看你符合几个？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScbNxZ7cTFsA2rVoZvsg1kceFFibopDGJ9FZ6lk6Vxyyh3mjNlzbfY6qg/640"><br><br>厚道<br>地势坤，君子以厚德载物。<br>厚德载物就是以厚德去包容万物。<br>大地以广厚之德，载含万物，容载万物。<br>厚道之人，人人都愿意与之交往，因为这样的人让人感觉踏实、放心，打心底里尊重、信赖，于是就能积累人缘、积聚人气。<br>厚德是福，做人厚道，方能得到别人的尊重。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScaDia08ia08gz6nskAKqZHHsXoAD4OfLCQxuImAVrOCCF60eFH85NbAfg/640"><br><br>善良<br>善良，是心灵的指南针，让我们永远不迷失方向。<br>不论你伤害谁，就长远来看，都会伤害到你自己。<br>或许你现在并没有觉知，但它一定会绕回来。<br>你对别人所做的，就是对自己做。<br>不管你对别人做了什么，那个真正接收的人，并不是别人，而是你自己。<br>你若想被爱，就要先去爱人；<br>你期望被人关心，就要先去关心别人；<br>你要想别人对你好，就要先对别人好。<br>善良是好人品的关键要素。<br>坦坦然然做人，平日不做亏心事，半夜不怕鬼敲门。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScfAojcQNlxwWZE7NMYAuO6vSgUsYFOjC40GqAynUpP3wyO1NB8SCrJg/640"><br><br>守信<br>一个人如果没有信用，什么事也干不好。<br>人与人之间的交往，关键是要讲信用。<br>古人把守信看作是做人非常重要的品行之一，讲究言必行，信必果。<br>人在社会上如果不讲信用，便不会赢得别人的信任，肯定也没有人愿意与其交往。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScicgfZlSKSwtRp9TzMYyMibUjAibDfUJibKXk4y9RDWq6VgfGZbXVrkF2AQ/640"><br><br>宽容<br>常言道：“有容乃大”。<br>人要有一颗宽容之心，要能容天下难容之事。<br>我们要学会宽容与自己看法不同的人，特别是与自己有矛盾的人。<br>宽容别人实际上是给自己的心灵松绑，否则，只会给自己的心灵加压，受累的还是自己。<br>海不辞水，故能成其大！<br>山不辞土石，故能成其高。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMSce0YiaYfCib2jxvLF3tP4noGPLcNicpqgd1tK2cmSlCbsVY4XJYADeOlZw/640"><br><br>诚实<br>诚实是立身之本，诚实是一种美德。<br>人之无诚，不可为交。<br>“欲当大任，须是笃实”。<br>做人只有实实在在、老老实实，才能赢得别人的尊重，才能在社会上站稳脚跟。<br>我们对待工作也一样，不管是汇报工作，还是反映问题，都要实事求是，绝不可弄虚作假，失信于人。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScSG0ibBcS29eBxiccpJ23PkyXAFCUxOFK6Fwm9iaQxr4t08HedSJypibMtQ/640"><br><br>谦虚<br>泰戈尔曾说：<br>当我们是大为谦卑的时候，便是我们最近于伟大的时候。<br>谦虚是好人品的一个重要组成部分。<br>谦虚使人进步，骄傲使人落后。<br>无论什么时候把自己看低一些，总是好事，一方面有利于自己的进步，另一方面有利于与人相处。<br>古人云：<br>无论做何等人，总不可有势利气；<br>无论习何等业，总不可有粗浮心。<br>干任何事情，不要总认为自己贤能，不可少之，这样不好，容易让人讨厌。<br>谦恭之人，人皆爱之。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMScgxPkPy0riaXHjRXy79topytdibeJX6vhyhugnKM6FMNIW9aSJCxy4OkQ/640"><br><br>正直<br>一个人不一定能成为一个伟大的人，但完全可以成为一个正直的人。<br>正直之人，首先要做到凭良心办事。<br>干事都能从良心出发，那绝对是一个高尚的人、正直的人。<br>人还要有正确的是非观念，遇到问题要有自己的见解，决不能你好、我好、大家都好。<br>要坚持真理，不能因为关系好就把错说成对，也不能因关系不好而把对说成错。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2aeHyPrIMtLRBzUPicAw2upt5OE5OcMSc4QNntv3SL07vg97YR8vxzbBMR07FqB3VRlOICVvGYr9bE42KqxAQ0A/640"><br><br>执著<br>人贵有恒。<br>干任何事情要有决心、恒心和耐心，要有执著追求的精神，这是成就事业的关键。<br>否则，将一事无成。<br>所谓“滴水穿石，铁棒磨针”，讲的就是这个道理。<br>我们自己不妨做个傻子，把自己看得渺小一点，踏踏实实做事，持之以恒。<br>日常工作中，只要是我们认准的事，就应该想尽千方百计把它完成，把它干好，奋力追求成功的乐趣。<br>这种恒心和勇气，就是执著追求的具体体现。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2ry78YlTJu6CWf2tv0VGwibbkzibp8Lc0L2FhFSC7Xlq5kfQM6uVKsZ5ePpk8ycv4sX2fhvyCUfvYA/640"><br><br>其实人品与学历、职业、出身都无关，而关乎一个人的精神层次。<br>精神层次越高的人，人品越好，也更加善良。<br>遇到事情他们首先想到的是自己的责任和别人的利益，这就是好人品的核心——利他。<br>亚当斯密说：“以遵从自己的心做利他的行，是对社会发展最有利的思想和行为的结合，也是最大的善良”。<br>人品不好的人，或许可以将自己伪装成谦谦君子，但所有的伪装都不可能长久。<br>世间风云变幻，唯有人品才是令你屹立一生的招牌。<br>',
'<h2>朋友是雨中的伞</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWN6HquKCvIfUqNpVqct8C82YvRSuch3bO9v1DKQpPt6wr4z33Wpb0tA/640"><br><br>朋友是雨中的伞，有你不凄惨；<br>朋友是雪中的炭，有你胜严寒；<br>朋友是被中的棉，有你才温暖；<br>朋友是菜中的盐，有你才香甜。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWPedVbM3FAriaJ4FwrVodVB42rS99rFx5FAiaBD3WfAc5jk9bzR1EKXmg/640"><br><br>人就像房子，朋友就像窗子，窗子越多房子越亮。<br>它会给你春送花香、秋送气爽、夏送凉风、冬送暖阳。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWpn3jTleXI6iaSceIfo8kPZCya2uXqwj1SO8ptXUrdWDWxJpBG9wSic7g/640"><br><br>总有起风的清晨，总有暖暖的午后，总有绚烂的黄昏，总有流星的夜晚，总有一个人祈祷世间所有的美好全属于你，那就是你的----朋友！<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWMIRUU6UTocDL9U2e0LMPzJgZsibSYBLmqXvQB8JxIjR9ZMhyXFuezLw/640"><br><br>月色浓浓如酒，春风轻轻吹柳，世间真情最久，但愿永远拥有，知己一生少有，拥有你一个就够。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWwmFaKPU8Sia5nGd6PiauutpOZiaEF1wE3KBiaMyUlne8ONuVX5qVJR8iabg/640"><br><br>有种惦记，疏淡却很甘甜；<br>有种问候，平常却很温暖；<br>有种信任，无言却最真切；<br>有种感情，清澈但最长远。<br>茶，苦而后甘，令人回味；<br>酒，绵而后劲，教人道爽；<br>泉，清而味淡，却伴你一生品味甜；<br>一个好的朋友，如茶、如酒、如清泉。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWibZ63RtCJldntLPtmiavAgWZ7mENibUhUaLEUeRoptMVdia5gthwa9taUw/640"><br><br>朋友是身边的那份充实，是远隔千山万水却如潮的思念，是忍不住时刻想拨的号码，是深夜长做的那杯清茶，是悠闲时想见的身影，最忙碌时也不忘的牵挂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWgvtiaslZOjTC7rMKGBXy9kic9PDvXd0pibicdUeuIQl5tWJ9YRqkO0z5UA/640"><br><br>有种友情，事过境迁，依然淳朴；<br>有种信任，时隔多年，依然怀念；<br>有种问候，清清淡淡，却最真诚；<br>有种友谊，无须挂齿，却心神领会。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWGnX11C9niaEzNZpiaZJDSYDiabbInuuKuVvKtdRNvvUmQpT6g3e18ek6Q/640"><br><br>一年中总有一些日子难忘记，一生中总有一些人最珍惜。<br>从冬走到春，由陌生转为熟悉，虽不能时时问候，却会时常心中惦记。<br><br><img src="https://mmbiz.qpic.cn/mmbiz/VEubtBf1C3Eje95oLjib70Etda3IxJ8EWQWyeLBazb3FribvfMt2dJGhe9gvaDp37Zfibib3G0ibZYsJE2libNTeJT8w/640"><br><br>有一把伞撑了很久，雨停了也不肯收，有一束花闻了很久，枯萎了也不肯丢，有一种人希望能做朋友到永久，即使青丝变白发也能在心底深深保留！<br>',
'<h2>便宜的长寿药</h2><br>想长寿健康，除了先天的遗传因素外，后天的生活方式才是最重要的。<br>“忙”，是世界上最便宜的药。<br>我国新闻漫画的泰斗方成老先生享年100岁。<br>他在晚年仍坚持创作，思路非常敏捷，甚至在93岁时，每天还能够自己用电脑打字写传记呢。<br>很多人问他养生之道，老先生作了一首诗回答大家：<br>生活一向很平常，骑车书画写文章。<br>养生就靠一个字——忙！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVwvNRho7YxV38PtrY9I7TLX8SwCJJX1zyF0gFSJz9jWtKwsVia1Fs63QQ/640"><br><br>“有忙于写，有忙于养花、养鸟、钓鱼等等，只要是真忙，心里想的，手脚为此活动的，都是养生之道。”<br><br>01<br>忙碌，是这些百岁名人的养生诀窍！<br>“忙”的确是全世界众多“大师”级人物的养生诀窍，比如：<br>著名华裔建筑师贝聿铭，设计了苏州博物馆、卢浮宫玻璃金字塔，今年102岁；<br>著名教育家徐中玉，编写了《大学语文》教材和课程，今年104岁；<br>“汉语拼音之父”周有光，享年112岁；<br>被钱钟书称为“真奇才”的作家罗洪，享年107岁；<br>“国学大师”、著名学者季羡林，享年 98 岁；<br>巴金 101 岁，马寅初 101 岁，钱学森 98 岁，……<br>这些“大师”级人物的长寿，让无数人羡慕不已，可大家却不知道，这些长寿，恰恰是“忙”出来的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVw0V261hiaFSYFtLhWL91DD2gRH8cZfhdUnGm6AhfUicrZB9HruqXMMADw/640"><br><br>02<br>为什么长寿？<br>一个字：忙！<br>贝聿铭九十岁高龄时，仍旧不知疲倦地工作，设计了苏州博物馆。<br>工作对于他来说，是一种快乐。<br>他笑称自己是“劳碌命”，每天就懂得埋头工作，有时忙到凌晨，呆在博物馆里的时间一般会超过8个小时，仔细斟酌每一个建筑细节。<br>每天凌晨 4 点时，季羡林书房的灯就会亮起。<br>他说：起来好去干活呀！”算起来，九十多岁的他，每天的工作时间都会超过 10 小时。<br>有“汉语拼音之父”之称的周有光，在《人民日报》上说：<br>“我 85 岁离开办公室，回到家中一间小得不能再小的小书房中，看报、看书、写文章。”<br>齐白石也是信奉“忙”的名人。<br>他要求自己每天必须作画，信条是：不让一天空闲过。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVwjXZEFtguFqs1X0xbjZOR3yITIgwG9YwAYD8OoP9DvVUhpdG6K3yCEg/640"><br><br>03<br>忙碌，是世界上最便宜的药！<br>朋友的父亲得了腿病，一走路就疼痛难忍，每天只好待在家里。<br>原本，他的父亲是一个很能干的人，不仅把外面的事儿打理的有条不紊，还负责接送孙子，买菜做菜，简直是里里外外一把好手。<br>相比而言他的母亲就非常轻松了，退休后什么事儿也没有，一天到晚除了收拾收拾屋子，就剩下看电视了。<br>别人都羡慕她的生活，这么享受。<br>可事实却不是这样，她根本就不像大家说得那样快乐，这是她常常说自己“浑身难受”。<br>母亲虽说身体上没有毛病，但是整天不苟言笑，无精打彩的，叨唠的多了，子女们便不再拿着当回事儿。<br>反正成了生活的常态了。<br>父亲这一病，母亲却象变了一个人一样。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVwpFZ5TabyT1BAyUpXNibjTc543d3ibicF2sm86xyrA76EsTN75hTUnGhlw/640"><br><br>买菜做饭，打扫卫生，照顾父亲，家里家外都料理着。<br>怕耽误孩子工作，她独自去交水费、交电费、买燃气。<br>家里的电路出了问题，母亲联系物业找人来修，等孙子周末回来，母亲还会准备一大桌子好饭菜，吃完饭又忙着刷锅洗碗。<br>没想到，这一忙，母亲却精神状态比以前好了很多，脸色也红润了，皱纹都显着比以前淡了，整天乐呵呵地忙碌着。<br>朋友笑说，以前看过一句话：忙是治疗一切的良药”，看来是真的。<br>以前闲着无事儿，天天烦，天天这痛那痒，现在忙起来了，反而顾不得烦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVwKv17gtfSEXyEmRrlTaibUmHdPZH8Ek0BWeRxAPZlUDgibyiabFBZdmAaw/640"><br><br>04<br>怎样让自己忙起来？<br><br>1.按时早起，别赖床<br>仔细看看就能发现，这些长寿大师们，几乎没人睡懒觉，生活方式极其规律，该睡时睡，该起时起，工作、生活安排得井井有条。<br>早上的时间不浪费，可以用来读一篇优美的文章，品一壶好茶。<br>吃完早餐后，和棋友约在公园，一边聊天，一边在棋盘上对弈，岂不快哉？<br><br>2.别闷在家里，常出门走走<br>天天闷在家里，心中一定会烦恼丛生。<br>想要过得开心，不如常出门走走透透气。<br>在天气好的时候，可以出门慢跑，出出汗。<br>还可以去游泳、打球，把身体锻炼得更好。<br><br>3.多参加一些社区活动<br>大师们的这种忙，不是瞎忙，不是忙得通宵达旦不睡觉，而是让自己的脑子动起来，让生活充实起来。<br>有目标、有规划地过自己的小日子。<br>退休了可以参加社区活动，和大家一起打麻将，做义工，去认识更多的人，也可<br>以和三两好友们去公园晨练，听听清晨的鸟叫。<br>做更多有意义的事。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/I8XgHib6AXxwV6YzN4WFagA8783rfWnVwCNNVs6tb84fq1u9seKMY9PUAIppBiavtv8aq8fxNOmK4DQMVaATF22g/640"><br><br>4.注重日常仪表<br>林肯说，“在40岁以前，相貌是父母给的，到四十岁以后，人就要对自己的容貌负责。”<br>当你穿着得体，整个人都显得精神饱满，也更自信，看起来会比实际年龄年轻十多岁呢！<br><br>5.坚持读书学习、旅行<br>显得年轻的人大多都坚持活到老学到老。<br>腹有诗书气自华，读书多了，容颜自然改。<br>读书开阔心胸，旅行开阔眼界，喜欢读书和旅行的人，对任何事情有自己的见解，不会人云亦云，自然神采飞扬，洋溢着青春的活力。<br><br>6.坚持运动<br>身体健康才是保持年轻的基础，不显老的人一定都坚持运动，让自己由内而外散发着活力。<br><br>7.保持年轻的心态<br>心态年轻的人，会积极尝试新鲜事物，总是带着好奇眼光去学每一样新东西。<br>在他们身上你也许能看到眼角眉梢的皱纹，但更让你目不转睛的是他那神采奕奕的面容和热爱生活的精神状态。<br>我们可以根据自己喜欢的生活方式，让自己“忙”起来，生活充实了，整个人就变得神采奕奕，在忙碌中学习，在忙碌中休闲，在忙碌中快乐。<br>',
'<h2>博士和局长上厕所</h2><br>有一个博士分到一家研究所，成为学历最高的一个人。<br>有一天他到单位后面的小池塘去钓鱼，正好正副局长在他的一左一右，也在钓鱼。<br>他只是微微点了点头，这两个本科生，有啥好聊的呢？<br>不一会儿，正局长放下钓竿，伸伸懒腰，蹭蹭蹭从水面上如飞地走到对面上厕所。<br>博士眼睛睁得都快掉下来了。<br>水上飘？不会吧，这可是一个池塘啊！！<br>正局长上完厕所回来的时候，同样也是蹭蹭蹭地从水上飘回来了。<br>怎么回事？博士生又不好去问，自己是博士生哪！<br>过一阵，副局长也站起来，走几步，蹭蹭蹭地飘过水面上厕所。<br>这下子博士更是差点昏倒：不会吧，到了一个江湖高手集中的地方？<br>博士生也内急了。<br>这个池塘两边有围墙，要到对面厕所非得绕十分钟的路，而回单位上又太远。<br>哦！天哪！怎么办？<br>博士生也不愿意去问两位局长，憋了半天后，也起身往水里跨：<br>我就不信本科生能过的水面，我博士生不能过。<br>只听咚的一声，博士生栽到了水里。<br>两位局长将他拉了出来，问他为什么要下水，他问：“为什么你们可以走过去呢？”<br>两局长相视一笑：“这池塘里有两排木桩子，由于这两天下雨涨水正好在水面下。<br>我们都知道这木桩的位置，所以可以踩着桩子过去。你怎么不问一声呢？”<br>学历代表过去，只有学习力才能代表将来。<br>尊重经验的人，才能少走弯路。<br>一个好的团队，也应该是学习型的团队。<br>一个团队必备的五个基本要素：沟通、信任、慎重、换位、快乐。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/cyFh1D1vibv9z0SibpbXoDLckLWnAYECX5r1EmnRHADDDopAU3LPdNjiatpfibr7BE2lgF9k3Iw3f7gLhZ3MLwar6w/640"><br><br>1<br>沟通<br>狮子和老虎之间爆发了一场激烈的战争，到了最后，两败俱伤。<br>狮子快要断气的时候对老虎说：“如果不是你非要抢我的地盘，我们也不会弄成现在这样。”<br>老虎吃惊地说：“我从未想过要抢你的地盘，我一直以为是你要侵略我！”<br>观点：相互沟通是维系同事、领导之间的一个关键要素。<br>有什么话不要憋在肚子里，多同同事、员工交流，也让同事、员工多了解自己，这样可以避免许多无谓的误会和矛盾。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/cyFh1D1vibv9z0SibpbXoDLckLWnAYECX5FQEeDriaQplgNlxECg8FiaJGoZ419fyrDKYV4SU87ahbwDwhWJMmiapEA/640"><br><br>2<br>信任<br>两只鸟在一起生活，雄鸟采集了满满一巢果仁让雌鸟保存，由于天气干燥，果仁脱水变小，一巢果仁看上去只剩下原来的一半。<br>雄鸟以为是雌鸟偷吃了，就把它啄死了，过了几天，下了几场雨后，空气湿润了，果仁又涨成满满的一巢。<br>这时雄鸟十分后悔地说：<br>“是我错怪了雌鸟！”<br>观点：领导、同事之间要相互信任，很多幸福团结的团队就毁于怀疑和猜忌。<br>所以，对同事、员工要保持信任，不要让猜疑毁了团队。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/cyFh1D1vibvic4CIEgv7v2juw4poPV3AnqtPUNgElx0ibdZQ0xUrre8B35tRX6XUuV6Wwiaaria27RfV89iaRHGYTKOA/640"><br><br>3<br>慎重<br>两只乌鸦在树上对骂起来，它们越骂越凶，越吵越激动，最后一只乌鸦随手捡起一样东西向另一只乌鸦打去。<br>那东西击中另一只乌鸦后碎裂开来，这时丢东西的乌鸦才发现，自己打出去的东西原来是自己一只尚未孵化好的蛋。<br>遇到事情要冷静对待，尤其是遇到问题和矛盾时，要保持理智，不可冲动，冲动不仅不能解决问题，反而会使问题变得更糟，最后受损失的还是整个团队。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/cyFh1D1vibvic4CIEgv7v2juw4poPV3Anqg9n8INy03HlEJscmslQutdAxwLxhU82I6hDpObYrJ65swE4UQsib9Yw/640"><br><br>4<br>换位<br>小羊请小狗吃饭，它准备了一桌鲜嫩的青草，结果小狗勉强吃了两口就再也吃不下去了。<br>过了几天，小狗请小羊吃饭，小狗想：<br>我不能像小羊那样小气，我一定要用最丰盛的宴席来招待它。<br>于是小狗准备了一桌上好的排骨，结果小羊一口也吃不下去。<br>有时候，己之所欲，也勿施于人。<br>凡事不要把自己的想法强加给同事，遇到问题的时候多进行一下换位思考，站在对方的角度上想想，这样，你会更好地理解同事、员工。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/cyFh1D1vibvic4CIEgv7v2juw4poPV3AnqFn03Wnmg0s51vxUD75fSZBPv1XqgAXIGwoskVywlOA9m72nrz3Wxkw/640"><br><br>5<br>快乐<br>小猪开始学做蛋糕，但它做出的蛋糕总是不好吃。<br>它问公鸡师傅，公鸡想想，问它做蛋糕的原料是什么。<br>小猪说，为了怕浪费，它做蛋糕用的全是一些快要坏了的鸡蛋。<br>公鸡对小猪说：“记住，只有用好的原料才能做出好的蛋糕。”<br>是的，只有用好的原料才能做出好的蛋糕，同样地，只有用快乐的心情才能构建起幸福的团队。<br>所以，进门之前，请把在外面的烦恼通通抛掉，带一张笑脸进来。<br>如果所有的团队都能这样做，那么这个团队一定是最幸福的。<br>',
'<h2>学会“转弯”</h2><br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08AxYNzGFe0laTn6ia7LpHEkSMHObLZDa08ia534IOq8dicQYqCfI9DxnK6hHic6sSK42jXD9r04ztQPgw/0"><br><br>人生像一本书，翻过这一页才能书写下一页，事过境迁再去读，才有超然物外的洒脱。<br>听过一个故事：老师父和小徒弟一同下山，路上老师父问道：“如果你进一步则死，退一步则亡，那你准备怎么做？”<br>小徒弟毫不犹豫地回答说：“我往旁边去。”<br>往旁边去！<br>多么智慧的回答，道理也许人人都懂，但真正在生活中遇到问题时，却极少有人悟出这个理。<br>高考落榜，从此一蹶不振，也一并丧失了未来的无限可能。<br>其实，人生路上条条大路通罗马，不如找到落后的关键，然后重新出发。<br>生意失败，各种想不开，没了重整旗鼓的勇气，更少了重头再来的决心。<br>其实，并不是每一次尝试都有回报，成功都是走了无数弯路才有的通道。<br>甲方的方案永远都是这里还需要再修改一下，明天再反馈……除了巧言令色，何不试试快刀斩乱麻。<br>这个方案不行，那就另辟蹊径，人的精力是有限的，创意却是无限的。<br>路在脚下，更在心中，心随路转，路则常宽。<br>当你感到走进死胡同时，别着急，看看旁边还有没有出口，因为伴随挫折的往往是转折，有时候仅是灵光乍现，就足以扭转时机。<br>你要知道，路的旁边也是路。<br>不一样的路途，也许风景更加旖旎。<br>人们常说“天无绝人之路”，懂得转弯的人，总会在“山重水复疑无路”时，找到“柳暗花明又一村”。<br><br>有人说，人生旅途有两大制胜法宝，一个是前进，一个是转弯。<br>前进需要空前绝后的勇气，而转弯则需要清澈澄明的智慧。<br>人生处世如行路，常有山水阻身前。<br>路走不通时，绕行即可；大脑想不通时，换个思路试试。<br>课堂上，老师提问：“如果你要烧壶开水，生火生到一半时发现柴不够，你应该怎么办?”<br>底下学生们都在窃窃私语，有的说赶紧去找更多的柴火啊，有的说去找周边的农户借点柴火，还有的说花钱去买……<br>一时间，大家七嘴八舌，各抒己见。<br>过了好久，老师说：“为什么不可以把壶里的水倒掉一些呢？”<br>舍弃比取得容易多了，换个思路一样可以喝到水，而且更快。<br>生活也是如此。<br>世事洞明皆学问，生活中很多时候都需要有转弯的思维。<br>不墨守成规、不故步自封的人，才会快人一步。<br><br>有的人总是不撞南墙不回头，直到有一天伤痕累累了才幡然醒悟，如果是错的路，走到黑也是徒劳啊。<br>人的一生就好比一辆正在行驶的列车，有人一路高歌、风驰电掣，有人小心翼翼、四平八稳。<br>驾轻就熟的人，走走停停，一路风光尽收眼底，该前行时前行，该转弯时转弯，好不肆意潇洒。<br>一路莽撞疾行的人，只知道一股脑往前冲，连撞见悬崖峭壁都不会刹车，更别提观景了。<br>很多时候，我们只要稍微回下头，或换个角度思考，就会有意想不到的结果。<br>好事，顺其自然，倾心而为；<br>坏事，不钻牛角尖，人也舒坦，心也舒坦。<br>常言道：“直道可跑马，曲径能通幽。”<br>学会转弯，何尝不是一种智慧人生。<br>',
'<h2>垃圾快乐，正在榨干4亿年轻人</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ZsUic8pXgxF9fnsr2iceU7TicQfEMXrhibyurh6VqergnSmCHtJ4SPz86zJ5jhJ7wx4c5sfcjs4eXOIxtaYNfya9zA/640"><br><br>别让娱乐至死，毁掉你的人生<br>不久前有个微博热搜，一个印度16岁男孩连续吃鸡6小时后心搏停止，医生抢救无效死亡。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WVlbE4tWXWq9bTEuHic72M3BdYKQZOJbDl0hqbqqEzBzXGtl3YfnqD1GfVhOdkeucqBHo3NO4SyNicbI0A8sATlw/640"><br><br>据家人描述，男孩非常沉迷这个游戏，强制把游戏删除后他就绝食抗议，家人呼吁政府能禁止该游戏。<br>但从本质上说，毁人的从来不是游戏，而是没有节制的欲望。<br>娱乐至死的时代，获得短期快感太容易了。<br>我们所有时间都能被碎片式的信息所吞噬。<br>《2019新线消费市场人群洞察报告》中，报告覆盖人群达6.4亿。<br>其中有4.48亿人使用短视频。<br>以某短视频app为例，用户日均使用时长超过一小时，次数为8.4次。<br>睡前抖音熬半宿，早上头条看世界。<br>刷剧刷微博，玩完王者又马上奔赴“吃鸡”战场。<br>不论在地铁、商场还是餐厅，都能抱着一部手机哈哈傻乐。<br>知乎上有个问题，有哪些年轻人千万不能碰的东西？<br>高票回答是这样的——<br>「年轻人千万不要碰的东西之一，便是能获得短期快感的软件。<br>它们会在不知不觉中偷走你的时间，消磨你的意志力，摧毁你向上的勇气。」<br><br>2017年，厦门市中医院眼科接诊了一位20岁的大二女生，这个女生来的时候，右眼视力几乎丧失，只剩下光感。<br>医生检查后发现，这位女生得了急性视神经乳头炎，一问才知道，最近两个月这位女生天天抱着手机聊微信，一聊就是一晚上，由于眼睛过劳，才导致眼病。<br>娱乐至死，不仅会消磨斗志，透支未来，更可怕的是，一旦一个人沉溺于官能刺激，迷失在廉价低质的快乐中，信仰就很难撼动他，道德再难刺激他，甚至利益也无法鞭策他。<br>陕西一位14岁女孩，半夜在被窝里拿着从同学处借来的手机玩游戏，不料被醒来的弟弟发现。<br>因为担心弟弟向父母告状，女孩竟然残忍地将弟弟杀死。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/hpiazh7vzBNsHbe6NhDG8H0qPP8NVMLcnEp5V2nNPEh0IWIKb0G6579REicVAQjhBqAWtR1qIKIIT1Js2z6VbJMg/640"><br><br>还有一个中学生在眼镜店里暴打妈妈，只因为妈妈在拿收据单时，挡了一下他的手机屏幕。<br>短视频也好，游戏也罢，看似填满了空白无聊的生活，实际却是一刺激性的精神鸦片，占据你的时间，让你在不知不觉中丧失思考能力。<br>长此以往，你的精神沉迷各种诱惑，只剩一具脑袋空空、沉浸于感官娱乐的空壳。<br>之前的网上有个段子：<br>是什么让你天天见到凌晨四点的深圳？<br>是事业吗，是爱情吗？<br>不，是抖音。<br>尼尔·波兹曼在《娱乐至死》中说：<br>「毁掉我们的，不是我们所憎恨的东西，而恰恰是我们所热爱的东西。」<br>放纵的目的是为了快乐，但放纵的结果往往不会快乐。<br>朋友A有过半年的自我放纵期。<br>每天睡到下午两点开始吃饭。<br>十几秒刷完一个短视频，二十分钟打完一把游戏，一小时看完一本爽文，几分钟就能外卖平台上下单。<br>凌晨四点还清醒着舍不得放下手机。<br>这期间他患过严重的肠胃炎和胆囊炎，经常性头疼。<br>午夜躺在床上心跳加速，有一种随时猝死的感觉。<br>而想看的书，想做的事，想健的身，到头来一个都没有做。<br>这些碎片化时间，像一个无比大的黑洞吞噬了他的时间，让他的大脑变得麻木迟钝。<br>他的状态就像大多数人的生活缩影。<br>一边熬着夜，一边害怕猝死；<br>一边疯狂吸入外卖、宵夜，一边掩耳盗铃式地提醒自己要养生，要减肥。<br>看视频，刷明星八卦，玩游戏都是一种输入。<br>但只有当你开始输出的时候，你的投入才会通过大脑的思考和逻辑，内化成对你来说有价值的东西。<br>填鸭式的输入，完全为零的输出，只会带来虚幻的成就与满足。<br>比起当下的快乐，彷徨、徘徊、痛不欲生持续的时间更为长久。<br>一旦这些低密度，高反馈的东西充斥大脑，被舒适圈所绑架，稍微有难度的事，你都会望而却步。<br>懒惰久了，稍微努力一下就以为自己在拼命。<br>社会学家芭芭拉将快乐进行了划分，分为消耗型的快乐和补充型的快乐。<br>他在底层卧底8年后，发现越是处于底层的人，越是会用一种消耗型的方式来寻求快乐，比如肥皂剧、毒品、电子游戏。<br>越是处于高层次的人，越是会用一种补充型的方式来寻求快乐，比如跑步、阅读、学习。<br>哲学电影《喜马拉雅》有一句很有名的话，「当有两条路让你选择时，能够到达圣城的就是最难的那一条。」<br>所以，真正的快乐绝不是源于放肆的欲望，而是克制且向上的成长驱动。<br>走得太舒服的路，<br>都是下坡路。<br>电影《就这样，我们把金鱼放入了泳池》里，4名女中学生在学校的泳池投放了400条金鱼，在小镇里闹得满城风雨。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WVlbE4tWXWq9bTEuHic72M3BdYKQZOJbDK4vyZyRn9ZftlPq9ot71B8upzCTloL5jhSM6Jp9LHaqgLDsWkGqkfw/640"><br><br>她们每日的生活围绕着KTV，流行偶像，街头混混，她们称自己「生而为行尸走肉」。<br>其中一个少女说，「这个镇子的人把生命花在商场、家里和酒吧里。<br>他们真是积极得可怕。」<br>少女和小镇人们遵从本能地活着。<br>一旦屈从投降于这如死水般的生活，人生只会剩下无尽的空虚。<br>只有敢于打破，才有可能获得真正的救赎。<br>美国首席大法官说：<br>「拥有美好人生的一个最好途径，就是不要试图过轻松的人生。」<br>村上春树连续35年早上4点半起床，晚上九点睡觉，雷打不动。<br>巴菲特80%的时间都在读书，平均一天要读500页，号称「移动的图书馆。」<br><br>30多岁的扎克伯格，资产已经达到4600亿，他的人生中，平均每天能赚4000万。<br>为什么我们每天赚400块就已经心力憔悴，而有人却能搞定4000万？<br>差距可能在运气，在天资，更可能在于，你对自己够不够狠。<br>记得电视剧《奋斗》中有一句台词：<br>「年轻人就是要有那么一点傲气。<br>如果连自己的路都不敢走的话，那叫没出息。」<br>如何让自己逃离垃圾快乐的捆绑？<br>警惕这些事：只接受碎片化的信息，不进行系统完整的梳理与思考。<br>沉迷短期成就感，不作长期投入。<br>刷抖音微博能获得短期成就感，但你更需要把时间精力投入到运动、学习这些事中。<br>没有勇气尝试新事物，无法走出「舒适区」。<br>怕苦怕累怕失败，安于现状。<br>生活习惯毫无节制。<br>饮食无节，饮酒无度，沉迷游戏，不懂控制欲望。<br>被外界的琐事占据大部分时间，对人生没有明确规划，每天筋疲力尽却没有实质性进步。<br>既然决定要认真过好这一生，就要像刀尖舞者一样，在举步维艰中舞出最绚烂的姿态。<br>',
'<h2>一段话</h2><br>鸡叫了天会亮，鸡不叫天也会亮，天亮不亮不是鸡说了算，关键是谁醒了。<br><br>醒来的过了一天，没醒的过了一生。<br><br>有个人买了一箱梨，天气热怕梨坏了可惜，每天挑几个最差的吃掉，最后却吃了一箱烂梨。<br>总结一下，作幅对联： <br>上联：放着好的吃烂的<br>下联：吃了烂的烂好的<br>横批：永远吃烂的<br>感悟：<br>人生亦如吃梨，因为在意每天不开心的事，一辈子都得糟心下去；把糟心的事放下扔掉，每天阳光一点，你就灿烂一辈子！ <br>珍惜当下，积极快乐！<br>没人天生就懂得控制情绪。<br><br>真正有智慧的人，是时刻留意，不要让自己栽在坏情绪中！<br>家长会上，老师在黑板上做了这四道题：<br><br>2+2=4；4+4=8；8+8=16；9+9=20。<br><br>家长们纷纷说道：『你算错了一道。』<br>老师转过身来，慢慢地说道：『是的，大家看得很清楚，这道题是算错了。<br>可是前面我算对了三道题，为什么没有人夸奖我，而只是看到我算错的一道呢！』<br>老师接着意味深长地说：『家长们，教育的真谛不在于发现孩子错误之处，而是赏识他们做得对的地方！』<br>孩子如此，成人亦是，共勉之！ <br>做人也是这样，你对他百次好，也许他忘记了；一次不顺心，也许会抹杀所有！朋友之间，此类事最多！<br><br>这就是100－1＝0的人性道理 。<br><br>其实家里亲人之间又何尝不是常常犯同样的错呢？<br>提此话题是为了让友谊长存，亲情永在！<br>朋友之间退一步为上，亲人之间让一步为高。<br>受过人滴水之恩，理应涌泉回报。<br><br>一群人能走到一起不容易，有的强势，有的随和，有的厉害，有的温顺，有的计较，有的大度，有的伶俐，有的深沉，有的锋露，有的狡黠，有的憨厚⋯⋯<br>人有一百，形形色色。<br>人的相处，没有天生合适做朋友，需要的是，彼此包容，理解，改变。<br>风风雨雨的磨合，改变着不合适的彼此。<br>尊重他人，庄严自己，帮助他人，成就自己！<br><br>很好的一段话：<br>人不敬我，是我无才；<br>我不敬人，是我无德；<br>人不容我，是我无能；<br>我不容人，是我无量；<br>人不助我，是我无为；<br>我不助人，是我无善！<br><br>凡事，不以他人之心待人，你会多一份付出，少一份计较；<br>凡事不以他人之举对人，你会多一份雅量，少一份狭隘；<br>凡事不以他人之过报人，你会多一份平和，少一份纠结，坚持内心的平和，不急不躁不骄，多一份雅量，一切随缘！感恩生命中遇到的所有人。<br><br>很棒的批注……<br>●胸口摸得着的尺寸叫——胸围；胸口摸不到的尺寸叫——胸怀。<br>●眼睛看得到的地方叫——视线；眼睛看不到的地方叫——视野。<br>●嘴里说得出来的话叫——内容；嘴里说不出来的话叫——内涵。<br>●手上比划出来的动作叫——手势；手上比划不出来的动作叫——手段。<br>●脑子里测得出的东西叫——智商；脑子里测不出来的东西叫——智慧。<br>●耳朵听得到的动静叫——声音，耳朵听不到的动静叫——声誉。<br>●证件上印出来的叫——文凭；证件上印不出来的叫——文化。<br>●温度计量得出来的叫——温度，温度计量不出来的叫——温暖；<br>●手指写得出来的文字叫——文章；手指写不出来的文字叫——文学。<br>●镜子里看得到的是——自己；镜子里看不到的是——自我。<br>●金钱衡量得出的是——价格；金钱衡量不出的是——价值。<br>●存款显示出来的叫——财产；存款显示不出来的叫——财富。<br>●牵挂在嘴上的叫——情话；牵挂在心里的叫——情感。<br>',
'<h2>耐心地等待</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY1j3sLnYKzricMSK85fRmibE9X85D7c19RbQUQam5xtibEG1BOm5blsQOibFTxOuOz8DBJPLwfShj2HWQ/640"><br><br>在纽约这种大城市开出租车，肯定充满许多有趣或奇怪的经验。<br>出租车将乘客从这个地方载到那个地方，面对形形色色的人和各式各样的要求。<br>一名纽约的出租车司机，某日就接到一通奇怪的乘客叫车，这次的经验让他印象深刻，感慨许久，于是在网络上匿名分享这个经验。<br>我接到电话，要前往一个地址载客。<br>到达地点后，我按了按喇叭，但没有人出来。<br>我打了电话，但电话没有通，我开始有点不耐烦。<br>这是我下午准备接的最后一单，很快就要到休息时间了。<br>我几乎已经放弃、准备直接开走。<br>但最后想了想，还是留了下来。<br>我等了一会，下车按了门铃。<br>不久后，我听到一个苍老、虚弱的声音说：“请等一下。”<br>我在门口等了一阵，大门才慢慢打开。<br>我看见一个娇小的老太太站在那里，我猜她至少90岁了。<br>她手上拿着一个小行李箱。<br>我向内瞄了一眼，惊讶地发现公寓内的景象。<br>那里看起来简直像没人居住，所有家具都盖上了布，四面墙光秃秃的，没有时钟、没有装饰、没有照片或画，什么都没有。<br>我只看到角落堆了一个箱子，里面都是老照片和纪念品。<br>“年轻人，可以麻烦你帮我把行李箱拿上车吗？”老太太说。<br>我将行李放进后车厢后，然后回来扶着她的手臂，带她慢慢下楼走向车子。<br>她感谢我的帮忙。“应该的。”我说，“我对乘客都像对我自己的妈妈一样。”<br>老太太笑了，“噢，你真的很好。”<br>她坐进车内，给了我一张地址，并要求我不要走市中心的路。“但那样我们会一直绕道。”<br>我向她说。“没关系，我不赶时间。”<br>她回答，“我要去的是安宁疗养院。”<br>她的话让我有些吃惊。“安宁疗养院不就是老人等死的地方吗？”<br>我心里想。“我没什么亲人。”<br>老太太继续说，“医生说我剩下的时间不多了。”<br>那一瞬间，我决定关上里程表。“所以我应该怎么走？”我问道。<br><br>..... 结果，接下来的两个小时，我们都在城市近郊穿梭。<br>在车上，她指给我看她曾做过柜台的饭店。<br>我们经过许多不同的地方，她和丈夫早年住过的房子，还有一个她年轻时曾去的舞厅。<br>经过某些街道时，她也会请我开慢点，好奇地从窗户内张望，什么话都没有说。<br>我们几乎绕了整个下午和傍晚，直到老太太终于说：“我累了，我们前往目的地吧。”<br>在开往疗养院的路上，我们一句话都没有说。<br>安宁疗养院比我想象的还小。<br>抵达后，有两名护士出来迎接我们。<br>她们拿来一张轮椅，我则搬着老太太的行李。“这趟车总共多少钱？”<br>她一边问，一边翻找着手提包。“不用钱。”<br>我回答。“但你也要养家。”“还会有其他乘客的。”我笑着对她说。<br><br>我几乎来不及思考，就给了她一个拥抱。<br>她紧紧抱住我，“你让一个人生几乎走到最后几步路的老人，感到十分幸福，谢谢你。”<br>她红着眼眶说道。<br>我和她握了手道别。<br>回程路上，我发现自己在市中心漫无目的地四处游荡。<br>我不想和任何人说话，也提不起载客的精神。<br>我一直思考，如果当初我没等到她？<br>如果那时我找不到人，就直接开走了，她该怎么办？<br>现在当我回想起那一天，我仍然相信我做了重要且正确的决定。<br>我们的生活中，总是不停地被忙碌轰炸。<br>我们得做更“重要”的事，更快、更有效率。<br>但这位老太太，让我真正体认到了那安静、有意义的片刻。<br>同时也让我感伤，人生最后旅程的那种孤独和怅然。<br><br>我们都必须花时间与自己相处，享受我们的人生。<br>我们都应该在急忙按喇叭前，更有耐心地等待。<br>然后，或许我们才会看到，真正重要的事情。<br>',
'<h2>凡事提前五分钟</h2><br><br>1<br>昨天早晨我在家有点事，比平时晚了五分钟出门。<br>刚走到地铁口，就发现已经是人山人海。<br>人实在太多，我等到第二班车来时，才被后面的人推嚷着挤了上去。<br><br>在车里的那半小时，不仅站不稳容易东倒西歪，而且因为人都挤在一起，所以被踩脚被撞，甚至被无理取闹的人嘟囔几句也是常有的事。<br>但在往常，早五分钟出门，情况就大不一样。<br>我可以从容地在线外等候，不用因被人强行插队而感到心里不舒服。<br>我可以上车找个空座坐下来，不慌不忙地拿出书包里的书，进入阅读状态。<br>实在觉得疲倦了，还可以闭目养神，靠在挡板边小憩一会儿。<br>不得不说，早几分钟和晚几分钟，区别真的很大。<br><br>“凡事预则立，不预则废。”<br>生活中，无论做任何事，早些做准备，不仅可以减少许多烦恼和麻烦，还可以更合理有效地利用时间。<br>总有很多人一边抱怨上班高峰期太挤，一边又不肯早几分钟出发，总把时间抠到最后一秒才动身。<br>于是恶性循环，越来越感到疲惫和心累。<br><br>2<br>有个做HR的朋友跟我说，通常在一个公司，早到几分钟的员工总比迟到几分钟的员工更优秀。<br>刚开始，我不太认同这个观点。<br>毕竟一个人的能力和水平也不在于这几分钟的表现。<br>但他的解释又让我感到确实有几分道理：<br>早到几分钟的员工，可以提前梳理当天的安排和任务，做到心中有数有条理。<br>也可以泡好一杯茶，清理一下办公桌，提前进入紧张有序的工作状态中。<br>而晚到几分钟的员工，总处于手忙脚乱中。<br>他们做事情往往缺乏主动性，总是被推着催着赶着走。<br>不仅工作效率低，而且匆忙应付，出错的机率也更大。<br>在职场上，你的工作态度其实也是工作能力的体现。<br>前者对待工作往往更加积极主动，后者却常有拖延懈怠的情绪。<br>一个人能力欠佳，还可以通过良好的工作态度去弥补。<br>但实力再强，懒散也会让人荒废。<br>有句话说，机会总是留给有准备的人。<br>那些看似比你优秀的人，可能并没有多厉害，不过是赢在了微小的细节处。<br>比如凡事比你早一步，日积月累，也就成了你无法企及的高手。<br><br>3<br>曾有个读者跟我说，他去相亲时，因为在约定的时间内迟了几分钟，结果相亲的那位姑娘对他印象很不好，最后找了一个理由拒绝了他。<br>虽然一再跟姑娘解释是堵车造成的迟到，但依旧没有挽回姑娘的心。<br>在我看来，也许是姑娘本来就对他不中意，也许是对迟到很介意，但无论如何，迟到都是欠妥当的。<br>原本他可以早一些出门，哪怕遇到堵车，也还有充足的余地。<br>感情中，你的诚意永远大于你的解释。<br>总有人说，仅凭迟到几分钟就轻易给别人下论断，过于片面。<br>可反过来想，你明知要去见一个重要的人，就该提前考虑到可能遇到的问题和麻烦，然后做好相应的准备。<br>大多数时刻，对方在乎的不是多等你几分钟，而是迟到的行为和懈怠的态度。<br>这既表明你做事不够周全，也说明你不够重视。<br>不守时在任何社交场合都会让人感到不愉快，甚至让别人对你产生误解。<br><br>4<br>凡事提前五分钟，本质上是一种未雨绸缪、居安思危的处事方式。<br>当你觉得赶车很挤，害怕上班打卡会迟到，你是否有想过早几分钟出门，可能就能避开让人压抑的车流高峰期；<br>当你总担心无法及时完成既定的或突发的工作任务，你是否有想过把事情往前赶一点，就不必为此惴惴不安；<br>当你害怕耽误想要见的人、想要谈的事，你是否有想过提前做准备，多留一些余地就可以避免许多不必要的麻烦。<br>有人说，零星的时间，如果能敏捷地加以利用，可成为完整的时间。<br>所谓“积土成山”，是也。<br><br>凡事提前五分钟，是一种习惯，能让我们凡事都做好准备，不至于太慌乱；<br>它也是一种心态，能让我们在遇到事情时从容地应对；<br>它更是一种态度，能让别人看到你的用心和真诚，体现出你对人对事的尊重和重视。<br>如果想要优化生活的秩序，更好地把握机会，不妨凡事提前五分钟。<br>',

'<h2>懂得利用时间</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeu10n45MKkf0VXOWMZ1liaibibFcMfMB2Al8RriaR4abmCJicWlrYaDHgj7Kw/640"><br><br>先说两件小事吧。<br>第一件事：<br>上个月的一个周五晚上，我去一位朋友家谈事情。<br>吃完晚饭，朋友女儿坐在窗边做作业。<br>突然听到她一声喊：“妈，快看，今天的月亮好美。”<br>结果遭到妈妈一顿训斥：“做作业能不能认真点？”“天天开小差。”“一个半小时内，必须把作业做完。”<br>朋友女儿眼里的光亮顿时暗淡下来，嘟着嘴做起了作业。<br>我当时好想过去安慰说：“是啊，今天的月亮真美啊！”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuDuGoqF38r3rujGhEtGeFs90ibjaSjaoflriasEqpa3iaOBcEt5z0KY95A/640"><br><br>2<br>第二件事：<br>今年端午节，自驾游出去玩，结果堵在高速路上了。<br>高速路上一片抱怨声：“每年放假都堵。”“早知道就不出来玩了。”<br>我摇下车窗，放眼望去：阳光中的山峦，山峦下的田野，田野上的稻浪，真的是好美啊。<br>旅行之义，本来是在行走中获得快乐，是一个慢慢用心去体验和感受的过程。<br>但很多人却一味只求结果，一点也不愿在路上懂得利用时间，一心只想着那个设定的终点，所以就失去了欣赏路边风景的兴致和耐心。<br>但我常常觉得：人生最美的抵达，有时候是永不抵达。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeutnAGlBW6ia3U0d3BtS8Do8Xia1SxLM2aFajgEEw7Q13icTFwZfkldFSsA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuEcyWeqpTon5JHGZ6AFEWVr3zhcONp9bEqhTLhiazboe2WdUffQMAUKA/640"><br><br>3<br>讲这两件事是想说什么呢？<br>我其实就是想表达：<br>中国人当下最缺的教育，可能就是如何懂得利用时间了。<br>喜欢电影《无问西东》中的一个场景，这也是当年发生在西南联大的真事：<br>西南联大的学生，正坐在简陋的教室里上课，外面突然下起了瓢泼大雨。<br>大雨敲打铁皮屋顶，发出巨大的声响，教授数次提高音量，但还是盖不过雨打铁皮声。<br>大家以为教授会气急败坏，可是他并没有。<br>教授用粉笔在黑板上写下四个字——静坐听雨。<br>于是学生们收起了焦急情绪，开始静静听雨、静静赏雨。<br>在那样一个金戈铁马的年代，在那样一个不知何去何从的年代，教授竟让大家静坐听雨，真是一高人也！<br>为什么要让学生懂得利用时间静坐听雨？<br>其实就是在教学生要有从容的心境。<br>静坐听雨，才能无问西东。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuHA0DzvKfp9pFx39RVic1CBLAk6miaDCgMZjYsK2ic3YhdtVWnkGmQhwAA/640"><br><br>4<br>喜欢清朝生活家李渔的故事。<br>李渔想修一座凉亭，许多人赞助，出钱最多的是土豪李富贵。<br>凉亭落成那天，土豪对李渔说：“谁先想好名字，就用谁的。”<br>李渔怕土豪出语恶俗，赶紧打断：“且停停。”<br>土豪说：“停什么啊，我想好了，就叫富贵亭！”<br>李渔说：“我不是先说了吗，叫且停亭。”<br>接着，李渔吟出了那副著名对联：“名乎利乎道路奔波休碌碌，来者往者溪山清静且停停。”<br>我们不就如此吗？<br>为名为利而忙碌不停：<br>忙着赶路，忙着学习，忙着加薪，忙着算计。<br>忙着交际，忙着出名。<br>忙着升官，忙着发财。<br>“忙”，左面是心，右面是亡。<br>人太忙，活得太功利，心就死了。<br>所以，要想活得美，首先要懂得停下来、懂得利用时间。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuaATPvxZnctkjVcplgNdUTlJwssNAAo13APibBBFZTLVGkHC7Tdiahysw/640"><br><br>5<br>前段时间，高晓松从北欧回来，写了一篇文章——《在北欧，我觉得自己内心很丑陋》。<br>“一直以来，我都是一个很骄傲的人，自认为天文、地理、人生无所不知，走到哪里都喜欢给人讲大道理，结果到了北欧没几天，我居然都不太敢跟人说话了，因为我觉得自己的内心很丑陋。”<br>他为什么会觉得自己内心很丑陋呢？<br>“这里的人不聊金钱，不聊地位，也不聊你读过什么名校。”<br>那大家都聊什么呢？<br>聊文化、聊音乐、聊电影，聊爱好、聊生活、聊家庭。<br>如果以中国人的眼光看，丹麦、瑞典等北欧人的生活，彻头彻尾都是在懂得利用时间，“在瑞典几乎人人都有一条小船，大家开着小船看看落日钓钓鱼。”<br>一位叫Fredrik的爸爸说：<br>“我一天不看见我的孩子，不给他讲故事，不在他小额头上亲一下，我就什么都做不了。<br>如果错过了孩子叫第一声‘爸爸\'，我就恨不得撞墙。”<br><br>问一个问题：<br>你知道全世界幸福指数最高的地方是哪里吗？<br>对，就是最会懂得利用时间的北欧。<br>所以高晓松才觉得自己活得很丑陋：<br>“我每天琢磨的都是如何在一个竞争激烈的社会里跟人勾心斗角，跟北欧人的境界实在是差太远了。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeu9BPXDv23QCosHiaibLZLWN22b9yrXoF2ibIvrvbVFyHTkOZLZVmf84huw/640"><br><br>6<br>我喜欢懂得利用时间的王徽之。<br>东晋书法家王徽之，居于浙江山阴。<br>一天夜晚，天降大雪。<br>王徽之半夜醒来，推开窗户，四望皎然。<br>赏雪吟诗间，突然忆起好友戴逵。<br>雕刻家戴逵，住在百里外的剡县。<br>王徽之不顾天寒路遥，乘船溯江而上。<br>翌日，抵达戴家，王徽之却没敲门，而是转身对随从说：“我们回去吧。”<br>随从问：“既然来了，怎么不进去？”<br>王徽之答：“乘兴而行，兴尽而返，何必见戴？”<br>你觉得王徽之是在懂得利用时间吗？<br>不，我觉得他活得好美。<br>如果他兴致已尽，但还是去见了戴，那这个故事就不能流传千古了。<br>唯其懂得利用，才是真的美。<br>人生之中，很多时间就是要用来懂得利用的，很多光阴就是要用来虚度的。<br>不做无用之事，何以遣有涯之生?<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuiaHQOrqgFdwaxUJgIqJzrhzmyc2Cmqb0nUXCJcdbmTrgtMChzZDIibqg/640"><br><br>7<br>我喜欢懂得利用时间的李元胜。<br>李元胜写过一首诗——《我想和你虚度时光》：<br><blockquote><br>我想和你虚度时光，比如低头看鱼 <br>比如把茶杯留在桌子上，离开<br>懂得利用它们好看的阴影<br>我还想连落日一起懂得利用，比如散步<br>一直消磨到星光满天<br>我还要懂得利用风起的时候<br>坐在走廊发呆，直到你眼中乌云<br>全部被吹到窗外<br>我已经虚度了世界，它经过我<br>疲倦，又像从未被爱过<br>但是明天我还要这样，虚度<br>满目的花草，生活应该像它们一样美好<br>一样无意义，像被虚度的电影<br>那些绝望的爱和赴死<br>为我们带来短暂的沉默<br>我想和你互相懂得利用<br>一起虚度短的沉默，长的无意义<br>一起消磨精致而苍老的宇宙<br>比如靠在栏杆上，低头看水的镜子<br>直到所有被虚度的事物<br>在我们身后，长出薄薄的翅膀<br></blockquote><br>现在的爱情都太追求时效追求结果了，我喜欢李元胜这样的懂得利用时间的爱情。<br>世间最好的爱情原本就是：“我想和你互相懂得利用，我想和你虚度时光。”<br>正如木心先生所说：“说了等于没说的话才是情话。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuhFLKsRjerrmantqHl3GPlhFVofnInObXZcW6hgnXcTKFMfIGAqgzNg/640"><br><br>8<br>美学家蒋勋有一次问工程师：<br>“你们在这里工作五年了，有没有人可以告诉我，公司门口那一排树是什么树？”<br>没有一个人能回答上来。<br>美学家朱光潜曾在课堂上问学生：“你们有没有人观察过，校园那片芍药是怎么盛开的？”<br>大部分中国人都活得太功利了，而丢失了懂得利用时间的能力。<br>我们活得很上进，活得很努力，但活得一点都不美。<br>最美的人生不是最努力的人生，最美的人生是努力与懂得利用兼备的人生：<br>该努力就拼命努力，该懂得利用就肆意懂得利用。<br>最没有意义的人生，是只做有意义的事情。<br>正如周国平所说：“世上有味之事，包括诗，酒，哲学，爱情，往往无用。<br>吟无用之诗，醉无用之酒，读无用之书，钟无用之情，终于成一无用之人，却因此活得有滋有味。”<br>懂得利用时间的人，才懂得享受生活。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/JQjxYhLI40icr9Asgoo3q4FjklLHcnyeuHyX3RPjzEKiblrvGSceWR6U1Jicka39VQ3ToDUUeib4S32vdBme0EQJjA/640"><br><br>9<br>你知道我们为什么过得不快乐吗？<br>作家马德在《允许自己虚度时光》中回答：“因为我们总是期待一个结果。<br>看一本书期待它让我变深刻，吃饭游泳期待它让我一斤斤瘦下来，发一条短信期待它被回复，对人好期待它回应也好，写一个故事说一个心情期待它被关注被安慰，参加一个活动期待换来充实丰富的经历。”<br>我们为什么活得不快乐？<br>就是因为我们希望每个时间都有回报，期待每件事情都有一个结果，而丢失了享受当下、享受意外、享受过程的乐趣。<br>喜欢生活大师松浦弥太郎的一句话：“这个世界永远有风景，但只有懂得利用人生的人才会看到。”<br>有些人生，就是要用来懂得利用的。<br>就像这夏日的早晨，鸟儿啾叽，木叶飘香……<br>就这样，什么都不做，任由时间和阳光，一起从窗口流走。<br>蓦然想起了约翰·列侬的一句话：<br>“所有你乐于挥霍的时间都不能算作懂得利用。”<br>',
'<h2>帛金／奠儀 –【殯儀實用文】</h2><br><br><img src="https://miro.medium.com/max/1400/1*iUOOAtKFmh8rLwKlTS_D3Q.png" class="gk n o gj ab" width="700" height="700"/><br>帛金，又稱楮敬、奠儀、賻儀，是指傳統喪禮儀式中給予死者家屬的現金／財物。<br>除了華人以外，日本／韓國亦有相類近傳統。<br>日本稱為「香典」，朝鮮半島稱為「賻儀（부의）」、「弔慰金（조의금）」。<br><br>在香港習慣送上帛金時，在整數以外加上一元，以單數作結，例如101、201、501元等，以示帛事不成雙。<br>帛金以白色信封裝好（緊記不要用利是封），清楚寫好上下款即可，由於主人家需要在稍後將送禮紀錄做冊火化，字體清楚可以令他們更方便。<br>如果沒有預備白信封，在各大殯儀館接待處都可以索取，記得準備一元硬幣就好。<br>帛金信封的寫法：<br><br>上款<br>輓 xx 仙遊（長輩送後輩）<br>xx 先生 千古（中式傳統＋朋友或較疏遠親戚 死者為男性用千古）<br>xx 女士 靈佑（中式傳統＋朋友或較疏遠親戚 死者為女性用千古）<br>xx 先生／女士 主懷安息／魂歸天國／息勞歸主／蒙主寵召（天主教／基督教信仰）<br>xx 冥鑒（至親適用）<br>中間可寫「奠儀」兩個大字<br><br>下款<br>xxx 叩輓／頓首拜輓（對近親長輩用）<br>xxx 淚輓／拜輓／敬悼／敬輓（對新戚長輩用）<br>xxx 泣輓（對家族平輩用）<br>xxx 輓（對晚輩用）<br>xxx 敬輓／敬悼（對朋友用）<br><br>帛金是對先人家屬表達心意，一般來說根據與先人的關係隨心送上就好，到場後親自交給靈堂門口接待的親友即可。<br>帛金、花圈、祭帳皆是表達對先人的心意，不一定要全部送贈，通常任擇其一都可以。<br><br>主家會以吉儀給前來吊唁的親友回禮，無論是送贈帛金、花圈、祭帳，都會獲得吉儀。<br><br>吉儀是依照人名來派發的，如果帛金是由三人送贈，即使只有一人前來代表致祭，仍須領三封吉儀。<br><br>帛金的數目依照不同地方傳統略有不同，如果到其他地方參加親友喪葬儀式，記得要問清楚當地人包帛金的傳統，以免失禮或令主家感覺不敬。<br>（比如說台灣的傳統是要給百位單數的，如：500、900、1100、1900、2100、2300……等。<br>日本則避免單數紙幣的數量，金額多為單數字頭，忌用3、4、9。）<br><a href="https://medium.com/初一十五">初一十五</a><br>',
'<h2>只要干不死，就往死里干</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/gjTavicLPiceFdXvej7yP9aE9E0kRPeiciazjrz5GVPjM8NeU63LKPmDBuyqkmxt5HYVSXlMlzDTYfbDxKzS8beeLw/640"><br><br>最近流行的一句话：<br>只要干不死，就往死里干！<br>累吗？累！<br>死了吗？没死！<br>没死就得干！想别的都没用。<br>累就对了，证明还活着！<br>这就是生活！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/cTIFFghmxKibCzjmy2ic0pIfFqZfHEtj3ooXmfhJJdN9Bf0gDDlufNyYrHLMFNH5k8iaCKmLoHdC4fJANSUEcYiaRA/640"><br><br>舞台再大，自己不上台 ，永远是个观众；<br>平台再好，自己不参与，永远是局外人；<br>能力再大，自己不行动，只能看别人成功。<br>只有参与、实干、拼搏的人才会收获！<br>天上不会掉馅饼，努力奋斗才能梦想成真！<br><br>单枪匹马你别怕，一腔孤勇又如何，<br>这一路你可以哭，但不能怂，总得熬过无人问津的日子，才能迎来成功和鲜花。<br>活着，不是靠泪水博得同情，而是靠汗水赢得掌声。<br>奋斗不一定全是为了钱<br>还有骨子里那份自信、淡定、从容！<br>买得起自己喜欢的东西，去的了自己想去的地方，能承担起该承担的责任，花自己的钱，过有质量的生活！<br>做一个无可替代的自己！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/gjTavicLPiceFdXvej7yP9aE9E0kRPeiciazBbrCNvGsyCmanq4XU7hEIxmZHnBNJzDicWutR0PsqvI8bTLz89dfxOA/640"><br><br>生活中，你无需告诉别人，你有多难，你有多累。<br>人都看你飞得高不高，没有人在意你飞得累不累。<br>所以，做该做的事，走该走的路，不退缩，不动摇。<br>无论多难，也告诉自己：<br>哪怕每天进步一点点，也比原地不动好！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/gjTavicLPiceFdXvej7yP9aE9E0kRPeiciazvNsnF8xXG1tWLRUzcpsxJW2hjKySXuaNWu1TZEUibE8u7KWUvwehcRg/640"><br><br>让父母晚年幸福，而不是忧心忡忡；<br>让孩子快乐成长，而不是担惊受怕；<br>让自己余生自由，而不是随波逐流。<br>——这就是每天努力的意义。<br><br>水不动就是死水，人不动就是废人。<br>好励志的一句话，送给所有正在奋斗的人！<br>',
'<h2>9个故事</h2><br><br>-01-<br>弟子问老师：“您能谈谈当今人的奇怪之处吗？”老师答道：“他们急于成长，然后又哀叹失去的童年；他们以健康换取金钱，不久后又想用金钱恢复健康。<br>他们对未来焦虑不已，却又无视现在的幸福。<br>因此，他们既不活在当下，也不活在未来.他们活着仿佛从来不会死亡。<br>临死前，又仿佛从未活过。”<br><br>-02-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zgBnzkUpVRHGG4YQsjYndjbOzvGicBQkicQjSmstj8FaKDXnsFhbHVEhmfaIWw1dFmnCQ4dsMGkpFQRdYpBwpNSw/640"><br><br>有一天，狗问狼：你有房子车子吗？狼说没有。<br>狗又问：你有一日三餐和水果吗？狼说没有。<br>那你有人哄你玩带你逛街吗？狼说没有。<br>狗鄙视的说：你真无能，怎么什么都没有！狼笑了：我有不吃屎的个性，我有我追逐的目标，我有你没有的自由，我是孤寂的狼，而你只是一只自以为幸福的狗！<br><br>-03-<br><br><img src="https://mmbiz.qpic.cn/mmbiz/OMciaJkesqj9pvsx1VIHgtf57G1U6htibQyNycRVjXMwjBBVny1jibZOUbZJ9ABQRsGTpFVByKiazibKQd3Vok6Mg8Q/640"><br><br>一滴墨汁落在一杯清水里，这杯水立即变色，不能喝了；一滴墨汁融在大海里，大海依然是蔚蓝色的大海。<br>为什么？因为两者的肚量不一样。<br>不熟的麦穗直刺刺地向上挺着，成熟的麦穗低垂着头。<br>为什么？因为两者的份量不一样。<br>宽容别人，就是肚量；谦卑自己，就是份量；合起来，就是一个人的质量。<br><br>-04-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zgBnzkUpVRHGG4YQsjYndjbOzvGicBQkicY2zsDhUvMqibWuwPkoPMrTjTLNwkhWEPoBpPtaYicSmErp9wtVd9FCdg/640"><br><br>鸡生蛋，鸡也拉屎，但你肯定只吃蛋，不吃屎的。<br>对鸡如此，对人亦然。<br>每个出色的人，都会生蛋，也会拉屎。<br>例如他很会开公司，那你就买他家股票来赚钱；至于他乱说话，你就不用学。<br>你最要紧是多吃鸡蛋，少理鸡屎，吸取营养，壮大自己。<br>很多人放着蛋不吃，整天追究屎，难道你靠吃屎能变壮大？<br><br>-05-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zgBnzkUpVRHGG4YQsjYndjbOzvGicBQkicneJJ5FJ3RGicxjkiajicxnKcPb8Ix2gdDJ6rsLL60ZAaBN9NCJHAnQJ4Q/640"><br><br>师父问：如果你要烧壶开水，生火到一半时发现柴不够，你该怎么办？有的弟子说赶快去找，有的说去借，有的说去买。<br>师父说：为什么不把壶里的水倒掉一些呢？世事总不能万般如意，有舍才有得。<br><br>-06-<br><br><img src="https://mmbiz.qpic.cn/mmbiz/OMciaJkesqj9pvsx1VIHgtf57G1U6htibQFrHAiao91Nzy7nIaL4X4q87WFCicLzCFdQ40tFBP1SCZjbaF9rBubscA/640"><br><br>哈佛一调查报告说，人生平均只有7次决定人生走向的机会，两次机会间相隔约7年，大概25岁后开始出现，75岁以后就不会有什么机会了。<br>这50年里的7次机会，第一次不易抓到，因为太年轻；最后一次也不用抓，因为太老。<br>这样只剩5次，这里面又有两次会不小心错过，所以实际上只有3次机会了。<br><br>-07-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zgBnzkUpVRHGG4YQsjYndjbOzvGicBQkicicWTCVbf6nEiaAuD4cHPccmoic7fpiaJM0iaGcMna1NGW4eLOepODiaZcnZA/640"><br><br>老喇嘛对小喇嘛说：当你来到这个世界的时候，你在哭，但别人都很开心；当你离开这个世界的时候，别人都在哭，你自己很喜悦。<br>所以，死亡并不可悲，生命亦不可喜。<br><br>-08-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zgBnzkUpVRHGG4YQsjYndjbOzvGicBQkicB0IOIL9MKMciatDPjwWU62gvHbcVlniaWDVgzVOhiat1Eqv6h06y1lmXw/640"><br><br>老人对他的孩子说：“攥紧你的拳头,告诉我什么感觉？”孩子攥紧拳头：“有些累！”老人：“试着再用些力！”孩子：“更累了！有些憋气！”老人：“那你就放开它！”孩子长出一气：“轻松多了！”老人：“当你感到累的时候，你攥得越紧就越累，放了它，就能释然许多！”多简单的道理，放手才轻松！<br><br>-09-<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/zKBwDdu8U8HlZT78TaqMnuXY5ASlLPakrhibg4hfan16IlyoqOW9M0pOQDEHVzZ4LQynHcg7oIpqapMviaKaWT0g/640"><br><br>如果不小心丢掉100块钱，好像丢在某个地方，你会花200块钱的车费去把那100块找回来吗？一个愚蠢的问题，可类似事情却在人生中不断发生：被人骂了一句话，却花了无数时间难过；为一件事情发火，不惜损人不利已，不惜血本，只为报复；失去一个人的感情，明知一切已无法挽回，却还伤心好久……<br>',
'<h2>不争辩是修养</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mzlgcfPUhtYpCfu2a7gFn1rBhB6876zlyIiat7icMC95Yu4YNvUnSSeWyHWqwa1ntjYw9G4kXxKrKMLC0wza5a1A/640"><br><br>不是所有人都配得起你的解释。<br>卡耐基曾说：<br>“在争论中获胜的唯一方式，就是避免争论。”<br>辩论的最高境界，就是不辩。<br>因为争论里并没有真正的赢家，在浪费时间、消耗感情的同时，只会让彼此更加坚定自己的立场。<br>可是，人与生俱来的求胜心，却让我们总是不由得陷入争辩的漩涡中，不能自拔。<br>最后才知道，不争辩，是一个人深到骨子里的修养。<br><br>1<br>不与层次不同的人争辩。<br>一日，孔子的学生正在门前扫落叶，突然来了一个人，问他说：“你是不是孔子的弟子？”<br>孔子的学生点头称是。<br>那人又说：“既然你是孔子的学生，应该也很博学。我且问你一个问题，一年有几个季节。”<br>孔子的学生脱口而出：“当然是四季。”<br>那人却摇头说：“不，一年只有三季。”<br>结果，两个人为着一年有几季的问题争辩了半天。<br>这时，孔子过来了。<br>那人也问孔子：“一年有几季？”<br>孔子竟肯定地回答：“先生您说得对，一年有三季。”<br>于是，那人便满意地扬长而去。<br>孔子的学生很不解。<br>一年明明有四季，老师为什么谎称三季呢？<br>孔子笑着说：“你没看到那个人通体的绿色吗？<br>他的蚱蜢变的人。<br>蚱蜢春天生，秋天死，根本没经历过四季。<br>你和他争辩四季的问题，不是浪费时间吗？”<br>在我们的生活中，也有许多的“三季人”，他们的认知与你不是一个层次，如果一味地去争输赢，不仅说服不了他，还消耗了自己。<br>就像村上春树在《世界尽头与冷酷仙境》一书里说的那样：<br>“世上存在着不能流泪的悲哀，这种悲哀无法向人解释。<br>即使解释，人家也不会理会。<br>它永远一成不变，如无风夜晚的雪花静静地沉积在心里。”<br>你要清楚，和什么样的人争辩，就注定了你将成为什么样子的人。<br>对于不同层次的人，最好的发声方式莫过于不争辩、不解释，做好自己，用结果说明问题。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mzlgcfPUhtYpCfu2a7gFn1rBhB6876zlwHic8hRHIXqqEJLb2RexEMAl3oJx1LlZSrpq2icicXdBCGzazZfibVvWjw/640"><br><br>2<br>不与无关的人争辩。<br>在我们的身边，总有一些人，喜欢对别人的生活横加干涉，对看不惯的事情品头论足：<br><blockquote><br>都快三十岁了还不快点找对象，女人都是越老越贬值；<br>你孩子都四五岁了，可以要二胎了，现在不要二胎，将来肯定后悔；<br>女孩子家家读那么高的学历干什么，书读得越多，越嫁不出去！<br>哪有不偷腥的猫。<br>男人偶尔出轨，忍忍也罢，知道回家就行。<br></blockquote><br>幸福如人饮水，冷暖自知。<br>子非鱼，焉知鱼之乐；<br>子非鱼，又怎知鱼之苦？<br>既然你都不知道，又凭什么可以对别人的事品头论足？<br>有人说，人生中最重要的8个字，是“关你屁事”和“关我屁事”，这八个字，就能解决80%的烦恼。<br>这听上去似乎是逞一时口快，但仔细想想，不正是这个道理吗？<br>如果你每天要一次次地和别人解释，和别人争论，那么你的时间就在这些争论中悄悄流逝了，你的好心情也在这些争论中渐渐败坏了。<br>换个角度想想，这些“好为人师”的人们，其实对你的人生根本不起作用。<br>一个人成熟的标志，是深刻地认识到，无论你多努力，你也不可能、也不必要得到所有人的喜欢。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mzlgcfPUhtYpCfu2a7gFn1rBhB6876zlTbcY8ZOhZBVOKNPEibJ9bwzEkVUqYrrziaWNylFuuYxZckHe0HvDnmAA/640"><br><br>3<br>不和最亲近的人争辩。<br>有一回参加闺蜜聚会，大家谈及自己的近况时，已婚的朋友都在抱怨，嫁的老公和自己三观不合，频道不同。<br>未婚的朋友也“不甘示弱”，说自己和父母同住，上一辈人的“老观念”实在迂腐。<br>工作已经很累，回到家还得和父母为着一点鸡毛蒜皮的事情争辩，实在是筋疲力尽。<br>可是她们都没意识到，每个人都是独立的个体，各自有自己的处事方法、做人原则、生活习惯，去哪里找处处和你完全一致的人呢？<br>若是想争辩，生活处处可以争辩。<br>大到买房是要重地段还是重价格，孩子是要生一个还是生两个；<br>小到出门一小会儿要不要关空调，挤牙膏是要从前面挤还是后面挤……<br>每一场争辩，都可能毁了一段感情。<br>其实，所谓幸福的家庭，不是三观相合，也不是频道相同，只不过是懂得让步罢了。<br>家不是讲理的地方，而是讲情的地方。<br>在家庭里，所有的争辩都没有真正的赢家。<br>有的时候你就算是占了上风，可却让对方寒了心、冷了情，于是你赢了道理，输了感情。<br>生活里没有那么多的是非对错，没有那么多的非黑即白，在一些无关紧要的问题上，何必争个面红耳赤，何必争个你死我活。<br>你若争辩，结果两败俱伤；<br>你若不争，成就幸福之家。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY32rRBZLF47VUPYeIsgsooocAZmrO7OBUZ7BicBWEgGyvc1kyIt3EkhDI2LZnhMLOryVrqXbFIKR2A/640"><br><br>4<br>不争辩，是一个人深到骨子里的修养。<br>在我看来，一个人深到骨子里的修养，就是尊重别人与你不一样。<br>曾经在知乎上看过一个很火的话题：“去过100个以上的国家是一种怎样的体验。”<br>其中有一个高赞的回答这样说道：“懂得了这个世界上没有所谓的天然正确和绝对政治正确，能够接受别人有不同的三观以及其衍伸出来的思考方式。”<br>学会换位和包容，能懂得与别人和解。<br>懂得了包容和和解，自然就不会再与人争辩。<br>当你和别人争辩时，你的世界的中心在他处。<br>不与他人争辩时，你才是你的世界的中心。<br>不争辩，不多说，这不是懦弱。<br>一个人最好的生活方式莫过于，看自己的风景，走自己的路，坚守自己的方向，理解他人的不同。<br>这，也是一个人深入骨子里的修养。<br>',
'<h2>行动</h2><br>你想多看书，你想锻炼身体，你想学门新语言……你总是在想，却很少去做。<br>人与人之所以拉开距离，就在于行动力。<br>不要把迷茫当成踌躇不前的借口，做任何事都踏踏实实的，做一件是一件，你想要的才可能如期而至。<br>',
'<h2>幸福简单</h2><br>幸福不是越多越好，而是恰到好处；<br>幸福不是脸上的虚荣，而是内在的需要；<br>幸福不在别人眼中，而在自己心间。<br>人生的幸福源自于简单。<br><br>生活简单就迷人，人心简单就幸福；<br>学会简单其实就是不简单。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GqljMM3iabjDAVpMBKJbD0UVMAq0aOXCFZXbibJGCsicCrBMdXHUDfqDDkRDmB32k7sQa2KW5nG5lO5f2Vblmt0icA/640"><br><br>鱼儿的幸福很简单，就是与水相拥；<br>鸟儿的幸福很简单，就是与树能融；<br>花儿的幸福很简单，就是与春相伴；<br>人们的幸福很简单，就是花开我高兴，花落我不烦。<br><br>幸福，就是这样简单：<br>当你失落时，能有人给你一句暖心的话语；<br>当你伤心、落泪时，能有人走到你身边，紧紧地握住你的手，此时哪怕是默默无言；<br>能有人给你一个拥抱，然后递给你一条擦泪的手绢，你就会很开心，你就会感到温暖！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GqljMM3iabjDAVpMBKJbD0UVMAq0aOXCFuHBs7Nu9SP2odZXkBSysY44rS3TDT1cLVmYjv9SPVWOUMAVGL90S9g/640"><br><br>它不是宝马香车，也不是富贵荣华，更不是职位很高、手中有权，而是享有竹篱茅舍，小几清茶的淡然；<br>而是享有舒心乐曲，对弈捧卷的清欢；<br>而是享有夫善妻贤、子孙承欢的天伦之乐；<br>而是享有相聚相守的美满！<br>工作稳定，能按时作息；<br>家庭安定，能相爱相惜；<br>处事淡定，能无惊无戚；<br>人生坚定，能自我驾驭。<br>人累了，随时就躺下休息；<br>心累了，随时就听一首歌曲；<br>口渴了，随时就饮一杯茶水；<br>肚饿了，随时就有馒头充饥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/GqljMM3iabjDAVpMBKJbD0UVMAq0aOXCF880Ag2VUJRzmBKNIA50icXMo0AQA7v34GxdgOWIzjPwccqmuoSLvAYQ/640"><br><br>人生需要沉淀，宁静才能致远；<br>挖空心思的算计，只会天天愁眉苦脸；<br>乐乐呵呵的生活，才能时时阳光灿烂。<br>生活就是一种体验，追求美好，才能制造甘甜；<br>顺其自然，就会无怨无憾。<br>好高骛远，杞人忧天，只能作践自己，只会满腹怨言。<br>不必为了追求虚荣身心疲惫，不必让自己累得无暇喘息。<br>聪明的人们都懂得：<br>简单，就是幸福，简单，会让你无忧无虑；<br>简单，会让你顺心顺意！<br>',
'<h2>聪明的回答</h2><br>人们常常容易被日常思维所禁锢，而忘却了最简单也是最直接的路。<br><br>1<br>在高速行驶的火车上，一个老人不小心把刚买的新鞋从窗口掉了一只，周围的人倍感惋惜，不料老人立即把第二只鞋也从窗口扔了下去。<br>这个举动让人大吃一惊。<br>老人解释说：“这一只鞋无论多么昂贵，对我而言已经没有用了，如果有谁能捡到一双鞋子，说不定他还能穿呢！”<br>感悟：注定无法挽回的痛苦，不如早点放弃。<br><br>2<br>老鼠掉进了半满的米缸，意外让它喜不自禁。<br>确定没有危险后，它便开始了在米缸里吃了睡、睡了吃的生活。<br>很快，米缸就要见底了，可它终究还是摆脱不了大米的诱惑，继续留在缸里。<br>最后，米吃完了，它才发现，跳出去只是梦想，一切都无能为力了……<br>我们的生活看似平坦，其实到处都是危机。<br><br>3<br>第一天，小白兔去钓鱼，一无所获。<br>第二天，它又去钓鱼，还是如此。<br>第三天它刚到，一条大鱼从河里跳出来，大叫：你要是再敢用胡萝卜当鱼饵，我就扁死你！<br>你给的都是你自己“想”给的，而不是对方想要的，活在自己世界里的付出，不值钱。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpYmH4dqe8EDpGbvyibQGfjhGXHjRqxJLzPUL4icycickGMPscVkS5iaGWKw/640"><br><br>4<br>一个朋友是医生，一次癌症手术，打开后发现切不了，只好再缝上。<br>去和病人解释情况，那病人农村来的，听不懂术语，坚持认为手术过了，病就好了。<br><br>只好让其出院，一年后回访，真的好了，癌细胞消失了！<br>乐观的心态是最好的手术。<br><br>5<br>那年，他坐在咖啡店等朋友，一位女孩走过来问：<br>你是通过王阿姨的介绍来相亲的吗？<br>他抬头打量了一下她，正是自己喜欢的类型，心想何不将错就错，于是忙答应道：对，请坐。<br>结婚当天，他坦白，当时自己不是去相亲的。<br>老婆笑，说：我也不是去相亲的，只是找个借口和你搭讪……<br>机遇来了，要毫不犹豫地抓住它。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpKRfhNlIdVQXb841icG1m0o7xQKE5icBmQKp2MZFKtjIHwNG3iaC1BhxPw/640"><br><br>6<br>女生公开投票选班花，相貌平平的小梅发表演说：“如果我当选，再过几年，在座的姐妹可以向自己先生骄傲地说，我上大学时，比班花还漂亮！<br>结果，她全票当选！”<br>说服别人支持你，不一定要证明比别人都优秀，而是要让别人觉得，因为有你，他们才变得更优秀、更有成就感。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpWVVC0vJnLlJHuzHT7um0ibHKia7TSsnicKsUe2NmjUhvOUzNa6p5spyng/640"><br><br>7<br>穷人问佛：我为什么这样穷？<br>佛说：你没有学会给予别人。<br>穷人：我一无所有如何给予？<br>佛：一个人一无所有也可以给予别人七种东西。<br>颜施：微笑处事；<br>言施：说赞美安慰的话；<br>心施：敞开心扉对人和蔼；<br>眼施：善意的眼光给予别人；<br>身施：以行动帮助别人；<br>座施：即谦让座位；<br>房施：有容人之心。<br>不要有太多没意义的计较，多给予别人，你可能会收获意想不到的财富和快乐。<br><br>8<br>有个小弟在脚踏车店当学徒。<br>有人送来一部坏了的脚踏车，小弟除了将车修好，还把车擦拭得漂亮如新，其他学徒笑他多此一举。<br>车主将脚踏车领回去的第二天，小弟被挖到他的公司上班。<br>原来出人头地很简单，勤快点就行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpF8mia9niaWUteZPDAZibsjsYMTrYOlwOAtibVq4DCQtkyAX1p4lDdLuicMA/640"><br><br>9<br>某人在屋檐下躲雨，看见观音正撑伞走过。<br>这人说：“观音菩萨，普度一下众生吧，带我一段如何？”<br>观音说：“我在雨里，你在檐下，而檐下无雨，你不需要我度。”<br>这人立刻跳出檐下，站在雨中：“现在我也在雨中了，该度我了吧？”<br>“你在雨中，我也在雨中，我不被淋，因为有伞；你被雨淋，因为无伞。所以不是我度自己，而是伞度我。<br>你要想度，不必找我，请自找伞去！”说完便走了。<br><br>第二天，这人遇到了难事，便去寺庙里求观音。<br>走进庙里，才发现观音的像前也有一个人在拜，那个人长得和观音一模一样，丝毫不差。<br>这人问：“你是观音吗？“<br>那人答道：“我正是观音。”<br>这人又问：“那你为何还拜自己？”<br>观音笑道：“我也遇到了难事，但我知道，求人不如求己。”<br>人生风雨，迷途困境，何处避雨，何时得渡，要想真正解脱，只有靠自己。<br><br>10<br>一青年向道士求教：师傅，有人说我是天才，也有人骂我是笨蛋，依你看呢？<br><br>你是如何看待自己的？道士反问，青年一脸茫然。<br>譬如一斤米，在饼家眼里是烧饼，在酒商眼中是酒。<br>在乞丐那里，就是救命的一顿饭。米还是那米。<br>青年豁然开朗。<br>只有我们自己能决定我们自己的样子，而别人是以你看待自己的方式看待你。<br><br>11<br>一禅师见一蝎子掉到水里，决心救它。<br>谁知一碰，蝎子蛰了他手指。<br>禅师无惧，再次出手，岂知又被蝎子狠狠蛰了一次。<br>旁有一人说：它老蜇人，何必救它？<br>禅师答：蜇人是蝎子的天性，而善是我的天性，我岂能因为它的天性，而放弃了我的天性。<br>坚持我们内心所本有的东西，不必因为外界的变动而改变自己的想法。<br>若因他是坏人，我亦变坏，那我与他又有什么分别。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpV74C9ylwlzVz0Lx0iaRxmxJIGPfQEVUDrmooX78GJrsZ7V4hJgujiabQ/640"><br><br>12<br>公孙仪是战国时鲁穆公手下的丞相，他特别喜欢吃新鲜甲鱼。<br>于是送鱼的纷纷上门，但都被公孙仪回绝了。<br>公孙仪的弟弟对此很不理解，问："你素来喜吃甲鱼，为何别人好心送来，你却不收呢？"<br>公孙仪说："正因为我喜欢吃甲鱼，所以才不能收。<br>吃几条甲鱼固然微不足道，但倘若我经常收别人的礼品。<br>那就要落个受贿的坏名声，到头来连丞相的官位也会丢掉。<br>到那时，为兄再爱吃甲鱼，恐怕也吃不成了。<br>现在我不收别人的鱼，倒还可以安稳地做丞相，多吃几年我爱吃的甲鱼。<br>一时不受，是为了更长久的享受。<br>一时的节制换来的有可能就是长久的拥有。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY2xTGnUAuiazqRsUefEWj9cpvcHEUuVgC9pxiba1Hiaibdw8lLS6dIAiaofGR5ib69VNl3cqCAlQ7L5bvQA/640"><br><br>13<br>一把坚实的大锁挂在大门上，一根铁杆费了九牛二虎之力，还是无法将它撬开。<br>钥匙来了，他瘦小的身子钻进锁孔，只轻轻一转，大锁就＂啪＂地一声打开了。<br>铁杆奇怪地问：“为什么我费了那么大力气也打不开，而你却轻而易举地就把它打开了呢？”<br>钥匙说：“因为我最了解他的心。”<br>每个人的心，都像上了锁的大门，任你再粗的铁棒也撬不开。<br>唯有关怀，才能把自己变成一只细腻的钥匙，进入别人的心中，了解别人。<br>',
'<h2>不辜负时光</h2><br>不管什么年纪，当下都是你最好的时光。<br>把每一句“我不会”都改为“我可以学”，把每一句“我不敢”都改为“我愿意尝试”，不断学习进步，不断探索未知，你才不辜负生命里的每一段时光！<br>',
'<h2>期待每一天</h2><br>当你保持身心愉悦、对这个世界充满善意时，美好的人和事自然会被你吸引。<br>相反的，当你悲观烦躁、郁郁寡欢时，负面的东西就会相继报到。<br>用微笑迎接一切吧，相信每一天都值得期待！<br>',
'<h2>家走向兴旺的迹象</h2><br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DibmfA6xtEgHohzYDe34tAicU6LfEsVjMIdib9AiaMibj5ibmI8rY9IWcuiafy4R6kicXqS2TgLtz3ib7DQDQ/0"><br><br><br>1<br>一是，把健康放在第一位。<br><br>小时候奶奶常常念叨着：“这一个家啊，大家伙儿都健健康康的，身体无病无痛，比什么都重要。”<br>当时还不太懂，等到长大以后才发觉奶奶说的是真理。<br>听妈妈讲她一个前同事的丈夫，常常熬夜工作，一连好几天没合眼。<br>结果，某日凌晨他在家工作到两三点，就在写字台前突发心梗去世。<br>可怜那个女同事每天以泪洗面，后来辞了职，一个人带孩子回了老家。<br>末了，我妈感慨道：人都没了，挣再多的钱又有什么用呢？<br>是啊，岁数越大越觉得，健康地活着是一种责任。<br>很多时候，一场突如其来的疾病会打乱所有的生活节奏，会让身边的亲人痛苦不堪，更严重的会击垮整个家庭。<br>所以请记住，无论何时何地，都要把健康放在第一位，这才是一个家庭长久兴旺的根基。<br><br>2<br>二是，好好说话，遇事不责备。<br>看过这样一则新闻，一个小区住户家中突然起火，火势迅猛。<br>尽管消防员及时赶到控制住现场，可整个屋子还是被烧得一片狼藉，墙面开裂，物品更是所剩无几。<br>据女主人说，是她把吹风机直接放在床上，导致吹风机温度过高，引发了这场火灾。<br>遇到这种情况，可能很多人都会忍不住出口埋怨对方。<br>可面对伤心自责的妻子，男主人没有过多责怪。<br>他给了妻子安慰，然后和妻子一起重建这个家。<br>这让我坚信，无论这对夫妻今后遭遇怎样的坎坷，都一定能够风雨同舟。<br>这个事情可能有些个例，家庭生活更多是鸡毛蒜皮组成的瞬间，我们难免会遇到些许不如意的事：<br>你看看你，做个饭都能做糊了；<br>出门前让你检查一下，怎么还能忘带身份证？<br>孩子怎么又感冒了，你是怎么照顾的？<br>……<br>若是一味指责对方，对着最亲近的人发脾气，只会让小事变大，让战火愈演愈烈。<br>很多时候，你发泄了不满，却冷落了人心，吵赢了道理，却输掉了感情。<br>要知道，家从来不是讲道理的地方，而是讲情讲爱的地方。<br>遇到事情先别互相责怪，也别急着争个你对我错。<br>试着去给彼此多一些理解和包容，大家拧成一股绳，共同承担责任，心平气和地解决当下的问题。<br>你庇我风雨，我还你柔情，彼此扶携，共渡难关。<br>这不才是家存在的意义吗？<br><br>3<br>三是，让厨房有烟火气，增添家的温暖。<br>非常喜欢这样一句话：“有人问你粥可温，有人与你立黄昏。”<br>我初中的时候，二叔家遭遇了一场变故，一起做生意的合作伙伴毁约，二叔欠了一大笔钱。<br>爸妈不放心二叔一家，拎了大包小包的礼品，带着我一起去探望。<br>没想到，刚一进门，就被飘来的炒菜香味吸引了。<br>二婶一边在厨房忙碌一边笑意盈盈地招呼我们快点坐下，马上就要开饭了。<br>我还记得那顿饭有绿油油的小白菜、鲜嫩的豆腐、红彤彤的糖醋排骨，真真是色香味俱全。<br>回来的路上，妈妈笑着对我们说：放心吧，二叔家以后一定会越来越好的。<br>只要厨房的烟火气啊还在，这个家就散不了。<br>果然，之后二叔和二婶一起在镇上开了一家小吃店，生意越做越红火。<br>我想，一个家最大的福气就是拥有从容淡然的好心态。<br>用心做好一蔬一饭，哪怕生活再苦再难，也要好好吃饭，好好爱自己，好好爱家人。<br>深夜的酒不如清晨的粥，外面的饭菜即使是山珍海味也吃不出家里的味道。<br>一个家庭，只有厨房有了烟火气，才是实实在在的温暖。<br><br>4<br>四是，多陪陪家人。<br>这一生，我们会遇到许许多多人，但能陪我们走到最后的，常常只有家人。<br>一位读者曾分享自己的故事：<br>他一直忙于事业，经常加班应酬到半夜才回家，长久以来疏于对妻子的陪伴。<br>前段时间，自己被公司里的竞争对手打败，事业受挫，一度一蹶不振。<br>那段灰暗的时间，还好每天有妻子热气腾腾的饭菜和孩子可爱的笑脸陪伴，让他重拾久违的信心。<br>打那以后，他不再只埋头工作，而是经常抽出时间陪家人，心态也淡然、愉悦了许多。<br>工作很辛苦，人生路上更是坎坷重重，可只要想着有人一直站在你身后，陪你度过春夏秋冬，心中就充满了动力和勇气。<br>下班之后多抱抱你的伴侣，一起吃个饭、聊个天，感谢对方一路参与你的人生；<br>周末多陪陪孩子，千万别缺席孩子独一无二的童年；<br>节假日回家多看看父母，要知道你每次回来都足以让他们开心好久……<br>希望你别太晚才明白：一个家最好的投资，就是陪伴。<br>',
'<h2>胡思乱想</h2><br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08DFaEJTlsJRRtA80WtYAYBxmwxB12E1ReQMIZp17LibmvBsDo3aiaWHPs7RJGPETicwHecqL7GkGxWYw/0"><br><br>有位哲学家曾说过：<br>“人性一个最特别的弱点就是，在意别人如何看待自己。”越敏感的人，越在意别人如何看待自己。<br><br>前些天，公司举行了一次分享会，主讲人是同事阿沁。<br>会后闲聊，阿沁一副忐忑不安的样子，她小心翼翼地问我：“你是不是觉得我分享的内容不好？没有新意、讲得也无趣？”<br><br>我当时愣了一下，立刻回复她：“不会啊，你讲得很有趣！<br>但这个回答显然没有让阿沁满意，她依然皱紧了眉头。<br>我很疑惑地问她：“你为什么会觉得我不看好你的分享呢？”<br>阿沁说：“因为我刚刚分享时你在和旁边的人说话，还时不时地看我，好像在笑话我。”<br>听到这样的话，我忍不住噗嗤一声笑了，解释道：“确实，我和他们是在讨论你，但我们并没有笑话你，而是在夸赞你，觉得你有独特的见解，让人很钦佩。”<br>听到我这么一说，阿沁才彻底舒了一口气，心满意足地离开了。<br>说实话，阿沁的敏感让我觉得很尴尬。<br>但同时，我又很担忧她。<br>因为敏感心重的人，往往活得很累。<br>他们喜欢把很多事默默藏在心里，把别人的闲言碎语放在心上，却很少聆听自己的心声。<br>们总爱揣测别人的想法，谁给了一点点质疑，就会一直耿耿于怀……<br><br>2<br>《红楼梦》里，有一个很经典的桥段。<br>有一次，病中的林黛玉听到外面有人说：你这不成人的小蹄子！<br>你是个什么东西，来这园子里头混搅。<br>其实，别人只不过是在骂自己的外孙女。<br>可敏感的林黛玉却疑心对方在指桑骂槐，是怪她不该住在这里。<br>于是伤心地哭晕过去了，又添一重心病。<br>内心太过敏感的人，往往容易活在别人的评价里，给自己增添了许多不必要的愁苦和郁闷。<br>一个人若是思虑太多，总想活成别人喜欢的模样，委屈了自己，就会失去很多生活的乐趣。<br>越是敏感、想太多，过度在意别人的看法，就会渐渐失去自我。<br>越是委屈自己去讨好别人，便越难过好这一生。<br>其实，别人的眼光终究不过是一缕烟，转瞬即散。<br>既然如此，我们又何必执着于这短暂的云烟，非要和自己过不去、让自己难过呢？<br>做最真实的自己，才能活出最闪耀的人生。<br><br>3<br>生活中，很多人常常会把“做人难”“做人累”挂在嘴边，觉得生活很复杂、心好累。<br>但其实，生活从不刻意为难任何一个人。<br>生活的本质是简单的，想要活得轻松自在，就要学会给自己的心“做减法”。<br>听过一个故事。<br>古时候有一个富翁，他背着许多金银财宝，到远处去寻找幸福和快乐。<br>可走过了千山万水，也没有找到。<br>他沮丧地坐在路边休息，这时，一个农夫背着一大捆柴草从山上走下来。<br>富翁问他：“我是个令人羡慕的富翁，请问，为何没有幸福和快乐的感觉？<br>农夫放下沉甸甸的柴草，舒心地说：“你想要的东西太多了。放下，就是幸福和快乐呀！<br>我们很多时候都很像这个富翁，总是背负着“别人的眼光”过日子，一心想要在别人的影子下寻找幸福和快乐。<br>但人生的幸福，很多时候就源于放下。<br>如果觉得累了，不妨试着把大脑放空，把执念的事情先都放下，把念念不忘的人暂时都忘掉。<br>俗语有云：“日出东海落西山，愁也一天，喜也一天；<br>遇事不钻牛角尖，人也舒坦，心也舒坦。<br>当你不再过度敏感，不再活得那么小心翼翼，你可能就会发现：<br>烦恼变少了，人变得轻松了，人生也更顺了！<br>',
