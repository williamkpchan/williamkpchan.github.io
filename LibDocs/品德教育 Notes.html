生活的寂寞与清贫。<br>苏轼被贬黄州是在元丰三年，从太守到团练副使，生活上更穷了，最主要的还是心理上的委屈与不甘心。<br>人要受得住委屈，要学会自足自乐。<br>生活不一定要穿金戴玉，大鱼大肉，“心灵的快乐是自足的”。<br>周国平在书中写道：<br>人应该在自己身上拥有快乐的源泉，它本来就存在于每个人身上，就看你是否去开掘和充实它。<br>幸福的最大障碍就是期待过多的幸福，用自己的不幸跟他人的幸福比较。<br>穷有穷的活法，富有富的日子，快乐从不在物质。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9Fdqic1m1ovkUtaiaia03mk840R0m1rCo1kreySIV3ibUjVI5y13ibvznzgw/640"><br>5.做正能量朋友<br>《临江仙·送钱穆父》<br>一别都门三改火，天涯踏尽红尘。<br>依然一笑作春温。<br>无波真古井，有节是秋筠。<br>惆怅孤帆连夜发，送行淡月微云。<br>尊前不用翠眉颦。<br>人生如逆旅，我亦是行人。<br>苏轼是一个有“正能量”的人，与之相交，往往获益良多。<br>生活压力大，每个人都有感到迷茫，会有很多牢骚与疑惑，这个时候就需要一位正能量的朋友在你身边给你鼓劲加油。<br>没有人喜欢“祥林嫂”，一遍遍重复生活中的不公与悲惨，人都是向阳动物，渴望温暖阳光。<br>你的情绪对周围人产生着重要影响，没有人愿意负能量的人在一起。<br>做正能量的人，交正能量的朋友。<br>朋友虽然可以成为你坏心情的垃圾桶，但不是每个人都能无休止的接收你的坏心情。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9IeKLyC1U7peZib8xOA84MvYMqZ3xkrXhy8JGVhQUXSQfuFVOkZvmicwA/640"><br>6.珍视家庭幸福<br>《江城子·乙卯正月二十日夜记梦》<br>十年生死两茫茫，不思量，自难忘。<br>千里孤坟，无处话凄凉。<br>纵使相逢应不识，尘满面，鬓如霜。<br>夜来幽梦忽还乡，小轩窗，正梳妆。<br>相顾无言，惟有泪千行。<br>料得年年肠断处，明月夜，短松冈。<br>世上没有什么比家庭更重要，家人是我们最应该珍视的财富。<br>家庭幸福是人类第一恩物，世界上没有一个地方比自己的家更舒适，无论那个家是多么简陋、多么寒俭。<br>苏轼这首悼亡之作能流传千古，不外乎是其中蕴含的感情感人肺腑。<br>钱财、权势，失去了还能回来。<br>爱、幸福一旦失去就像打碎的花瓶再也恢复不到最初的模样。<br>珍惜与家人在一起的时光，相互迁就，彼此体贴关怀，留住家庭的幸福之光。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/kpPTcwXHSdwNF4E6j4hLq4ZzibFtV9zy9XStNvGVdZdlKXteywz3W0KJxolfGtjUZcJntySjicB2VLAj2KV5rAAQ/640"><br>人生须历经百般艰难千般辛苦，会遇见各色的事情，与多种人擦肩而过。<br>生活有甜也有酸，会苦也会咸，生命尝过酸甜苦辣咸，最终回归平淡。<br>珍惜相伴一程的爱人朋友，稳得住心神，受得了委屈，扛得住风雨，经得起考验。',
'<h2>荀子经典名言二十句</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/GbmZb81ZRzTf1GjGHsoia3HrlZN1tOEMHgaibN6HUjsdKeDVDwXEHCnIbGmHCYNtMXNzdx6qLKh6tSVceXTic07BQ/640"><br>荀子名况，时人尊而号为“卿”，故又称荀卿，汉代避宣帝讳而改称孙卿，战国末期赵国人，先秦著名思想家。<br>荀子学识渊博，继承了儒学并有所发展，还能吸收一些别家之长，故在儒学中自成一派。<br>1、利少而义多，为之。<br>利益少，但是道义多，这样的事要做<br>—《荀子·修身》<br>在利与义之间要舍利而取义，强调的是一种修身原则。<br>2、赠人以言，重于金石珠玉。<br>赠人以有益之言，比赠人以金石珠玉更显珍贵<br>—《荀子·非相》<br>说明有益的建言对他人事业人生的助益作用。<br>3、从道不从君，从义不从父。<br>服从真理而不服从君主，服从道义而不服从父命。<br>—《荀子·子道》<br>说明在真理、道义与君令、父命相矛盾时要服从前者，意在强调唯“道”、“义”是从的理念。<br>4、礼以顺人心为本。<br>本，根本。礼以顺应人心为根本。<br>说明制定礼仪制度的目的在于顺应人类希望社会井然有序、和谐稳定的心愿。<br>5、鸟穷则啄，兽穷则攫，人穷则诈。<br>鸟被逼得走投无路之时就会用嘴啄人，兽到困窘之时就会用爪抓人，人到穷困潦倒之时就会设计骗人。<br>—《荀子·哀公》<br>以鸟兽困窘之时的行为为喻，说明人到穷困潦倒之时便会放弃道德操守的原因。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordJP2Y1sgAEMic6LweQJK0micE9vdViaVqGXYW1udiaGMicZyUW8wQM3ib2gL2ibica9otRn5WNvbWWnUKPHA/640"><br>6、相形不如论心，论心不如择术。<br>察看一个人的外貌，不如用心体察他的心理；体察他的心理，不如考察他做事的方法。<br>说明对人的考察应当重视其内心与做事的方法，而不应该停留在外表的体貌特征上。<br>7、贵贤，仁也；贱不肖，亦仁也。<br>尊重贤能的人，是“仁”的表现，鄙视道德不好的人，也是“仁”的表现。<br>—《荀子·非十二子》<br>说明“仁”正反两个方面的标准。<br>8、居必择乡，游必就士。<br>定居一定要选择适当的邻里，交游一定要接近贤士。<br>—《荀子·劝学》<br>说明要加强道德修养，就应该注意周围环境。<br>9、生死俱善，人道毕矣。<br>生是人的开始，死是人的终结。开始与终结都做得好，那么他的为人之道就完善了。<br>说明意在劝人行仁行善，要善始善终。<br>10、与人善言，暖于布帛；伤人以言，深于矛戟。<br>赠人以善良之言，好比冬天的衣服一样让人感到温暖；说伤害别人的话，比用矛戟刺人还要厉害，为人说话不可太刻薄。<br>—《荀子·荣辱》<br>11、人知贵生乐安而弃礼义，辟之是犹欲寿而刎颈也。<br>一个人知道爱惜生命、安于快乐而抛弃礼义，那就好比想长寿而自刎其颈一样。<br>—《荀子·强国》<br>此以比喻来说明坚守礼仪对于“贵生乐安”的重要性，强调治国安邦不可缺失礼义的意义。<br>12、君子贤而能容罢，知而能容愚，博而能容浅，粹而能容杂。<br>君子自己贤能而对他人的疲弱无能也能容忍，自己机智而对他人的愚蠢也可容忍，自己知识广博而对他人的浅薄也能予以宽容，自己道德纯粹而对他人的道德不高也能宽容。<br>说明君子要有容人的雅量，不可以自己的标准衡量一切人。<br>13、非我而当者，吾师也；是我而当者，吾友也；谄谀我者，吾贼也。<br>批评我而又批评得恰当的，他便是我的老师；肯定我而又实事求是的，他便是我的朋友；讨好奉承我的，他便是我的仇人。<br>说明修身养性要有闻过则喜的雅量，要亲近正人君子而远离谄谀小人。这样，才会有利于自己道德的修炼进步。<br>14、不诱于誉，不恐于诽。<br>不被荣誉所诱惑，不为诽谤中伤之言所吓倒。说明不求虚荣、不做亏德之事，自然可以堂堂正正、问心无愧地做人。<br>15、凡人之患，蔽于一曲而暗于大理。<br>大凡是人，往往都有惑于枝节问题而看不清大局的毛病。<br>—《荀子·解蔽》<br>说明人性的弱点：看问题不全面，往往惑于表面现象，结果“只见树木，不见森林”，“捡了芝麻，丢了西瓜”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorclwGJ2KOC7tdh4IpNqnK2EczvKHPmuK67mzdqTVpL1tYd9vl3FQlDZ4icN9qvQib0UnAPtpXyPyfkQ/640"><br>16、口能言之，身能行之，国宝也。<br>说得到，也能做得到，这种人就是国家之宝。<br>—《荀子·大略》<br>说明言行一致、身体力行的人才是治国安邦的有益人才。<br>17、口言善，身行恶，国妖也。<br>嘴巴说好话，行动做坏事，这是国家的妖孽。<br>这是对那些口是心非、伪善无耻之徒的斥责之语。<br>18、知之曰知之，不知曰不知；内不自以诬，外不自以欺。<br>对于所知道的东西就说知道，不知道的就说不知道；这样，对内是不欺骗自己的良心，对外是不欺骗他人。<br>—《荀子·儒效》<br>说明为人应当诚实的道理。<br>19、不知其子，视其友；不知其君，视其左右。<br>不知儿子的为人，看看他的朋友就清楚了；不知国君是否贤明，看看他左右的大臣是什么德行就知道了。<br>—《荀子·性恶》<br>20、君子养心莫善于诚，致诚则无他事矣。<br>君子加强道德修养没有比“诚”更重要的，达到了“诚”的要求也就到了修身养性的最高境界了。',
'<h2>个敢给皇帝戴绿帽子的风流词人</h2><br>一<br>宋徽宗赵佶是北宋第八位皇帝，可能跟帝王相比，他更适合做一位文艺青年，文学书画才是他最精通和擅长的。<br>他做帝王后，听闻民间有一位叫李师师的名妓，不满15岁时，就已经是“人风流歌婉转”、在首都各教坊中独领风骚、高树艳帜的花魁。<br>传闻她生的花容月貌，琴棋书画样样精通，最擅长“小唱”，所唱多“长短句”，即今之宋词。<br>宋徽宗神往于她良久，只是碍于帝王身份，始终不好与青楼女子公然相交。<br>但最终，宋徽宗还是克服了种种困难，微服私访后，终于如愿见到了梦中女神。<br>李师师果真比传闻中的还要美艳娇媚，才情气质皆风流，宋徽宗很是迷恋她，恨不得日日与她在一起。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aYhib1cb5aRyNIj6Qib9CGAkbeOkuUgcaAYTCXFhnVr9QTqIQWfOKvYWg/640"><br>那一日，宋徽宗身体有恙，且冬日大雪，并不适合出门。<br>但正赶上有人千里迢迢送来了新鲜的橙子，冬日的橙子不多见，热恋中的男人深深记得爱人的喜好，于是强撑身子微服出门，去找李师师了。<br>彼时夜深，李师师果然已经睡下了，衣衫不整前来开门，见是他，很是惊喜，又见他拿了橙子来，更是高兴。<br>师师一双白嫩的巧手，亲自剥了鲜橙喂给徽宗。<br>徽宗想要听笙曲，师师自然无不听从，二人你侬我侬，好不快活。<br>夜半三更，徽宗要回宫了，师师挽留道，“夜已深，外面雪滑霜浓，不如陛下留下来吧。”<br>宋徽宗当然也想留下来，奈何身体实在抱恙，只好遗憾离开。<br>二<br>宋徽宗前脚刚离开，就有一位词人从师师的床底下爬了出来。<br>对，爬了出来。<br>他就是北宋“词家之冠”周邦彦。<br>周邦彦风流潇洒，经常流连于风月场所，他极擅长填词，在他的词中，既有温庭筠的秾丽、韦庄的清艳，又有冯延巳的缠绵、李后主的深婉，也有晏殊的蕴藉和欧阳修的秀逸，深得青楼女子的喜爱。<br>李师师虽艳绝当代，但也最喜欢唱周邦彦的词曲，于是二人一见如故，早已交好。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9axvuuq7pibor7oNRNanhAgnsuxEDza6MfGCwUBXcAeXz6HP7cubRU9WA/640"><br>奈何李师师又被帝王看上，她不敢拒绝帝王深情，只好两边应对。<br>一般来说，遇到这种情形，大部分男人都会选择离开，毕竟哪个不要命了，敢跟帝王抢女人啊？<br>但是周邦彦敢。<br>李师师带话给他，说徽宗最近病了，没法出门，约他前来叙旧。<br>他满心欢喜就来了，完全不在乎给帝王戴绿帽子的下场。<br>哪知他正跟美人缠绵时，徽宗来了。<br>这件事情的后续发展就比较搞笑了，他无处可躲，只好爬到了师师床底下，避开宋徽宗，还被迫听完了徽宗和师师调情听曲的整个过程，十分好笑和心酸。<br>等宋徽宗离开，他又是惊惧，又是醋意无边地跟师师说，“你怎么还让他留下来啊？”<br>师师赶紧安抚他道，“我只是假意挽留，客气一下罢了，毕竟是皇帝啊。”<br>美人的辩解让他十分受用，于是他就高高兴兴拿来纸笔，写了一首词来记录这件事，并送给美人，讨美人欢心。<br>少年游<br>宋·周邦彦<br>并刀如水，吴盐胜雪，<br>纤指破新橙。<br>锦幄初温，兽烟不断，<br>相对坐调笙。<br>低声问：向谁行宿？<br>城上已三更。<br>马滑霜浓，不如休去，<br>直是少人行。<br>情人一双共进果橙，美人用自己的纤纤细手亲自喂心上人新橙。帐幔低垂，情人相对而坐，男子陶醉在女子的笙曲中。<br>夜已深，男子要辞别，女子不舍，低声问道，“已是三更天，雪天马滑霜浓，少人行走，不如留下？”<br>这首词，通过女子的口吻来刻画见到情人时的细微心理状态，人物形象的刻画和生活细节的描写十分细腻逼真，深得师师的喜爱。<br>要说李师师也是心大，给帝王戴了绿帽子这种事情被记录下来，首先应该销毁掉才是，但她不仅没有，可能是太过喜爱了，<br>还经常拿来演唱……<br>三<br>没过几日，宋徽宗又来找李师师了，徽宗病好，兴致十分高，就让师师唱一曲。<br>李师师得意忘形，开口就唱了周邦彦的这首《少年游》。<br>上面就说了，徽宗是个文艺青年，对文学词曲也十分喜欢，这是遇到行家了，他一听歌词就惊讶了，这分明是写的那天晚上他跟师师吃橙子的事情。<br>但这件事情毕竟私密，为何有人会知道？还会记下来？<br>李师师被逼问后，不敢欺君，就说了实话。<br>宋徽宗一听气死了，居然敢给他戴绿帽子，立马回去找了个理由，把周邦彦贬出京城了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aOnxMypibfsRwllLO81bSFfbTCsia49iaJcZnyGnKvQ5c9E2mZqO09BiaAQ/640"><br>宋徽宗再来找李师师时，发现她没在，丫头说，“她去送别友人了。”<br>徽宗一听又气的不行了，那天正好是周邦彦被贬离京的日子。<br>等到师师回来，双眼通红，美人掉泪，自然惹人怜惜。<br>徽宗也不忍苛责了，便轻声问道，“你去送周邦彦了吗？”<br>李师师正是难过之时，也顾不上体谅帝王心思了，便点了点头。<br>徽宗默然良久，又问，“他这次可有写词？”李师师又点了点头。<br>徽宗叹了口气，道，“那便唱来听听吧。”<br>李师师这才擦干眼泪，开始低声吟唱。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aMGo2uyPbmyL4AyMJSVoSqKmJ4JNaZicddanYadxmLMVg2LPyiaOD6w9A/640"><br>兰陵王·柳<br>柳阴直，烟里丝丝弄碧。<br>隋堤上，曾见几番，拂水飘绵送行色。登临望故国。谁识，京华倦客？长亭路，年来岁去，应折柔条过千尺。<br>闲寻旧踪迹。又酒趁哀弦，灯照离席。梨花榆火催寒食。愁一箭风快，半篙波暖，回头迢递便数驿，望人在天北。<br>凄恻，恨堆积。渐别浦萦回，津堠岑寂。斜阳冉冉春无极。念月榭携手，露桥闻笛。沉思前事，似梦里，泪暗滴。<br>这首词的题目是“柳”，内容却不是咏柳，而是伤别。<br>古代有折柳送别的习俗，所以词里用柳来渲染别情。<br>此词遣词造句，实属上作，情真意切，不忍细读。<br>徽宗听完后，确认周邦彦是个有真材实料的才子，不应被弃，于是又把他召了回来，还让他做了专管乐舞的大晟府提举，也算人尽其才了。<br>这个故事就讲完了，当然故事就是故事，不一定为真。<br>但我们也能从故事中，窥探出周邦彦出格大胆的一些端倪，那么他到底是怎样一个人呢？<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9aJKa4T60eYAdu2zsefDicxWhSaI6EtrG638mOdUkXPwCHPFOibGzYT8icg/640"><br>周邦彦其人<br>周邦彦，字美成，号清真居士，钱塘（今浙江杭州）人。<br>他从少时开始，就非常喜欢音律，最爱典故“曲有误，周郎顾”。<br>说的是周瑜听人演奏的时候，即使多喝几杯酒，有醉意了，如果演奏稍有一点儿错误，也一定瞒不过他的耳朵。<br>每当发现错误，他就要向演奏者相顾，微微一笑，提醒抚琴者，错音了。<br>后来那些春心荡漾的女乐师，为了得到周郎一顾，往往会故意抚错琴弦。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9a0ZCnicZJb8ex3CibJwguOukSNuXZQTEf4MiafSnjNnPlHPus8fkTt3lnA/640"><br>周邦彦爱音律成痴，便自比周郎，还给自己的书房取名为“顾曲堂”。<br>他家境殷实，藏书万卷，少时十分聪颖，受家庭影响，他诗、词、文、赋无所不擅。<br>天纵英才，自负又太过傲气，养成了任性不羁的性格。<br>到了青年时期，他开始流连于青楼楚馆，为歌姬舞女填词谱曲，史书上形容他“疏隽少检”，<br>意思是生活放浪，不守礼节。<br>他这一时期的作品十分出格大胆，<br>倒是不枉费给他个“放浪”的形象。<br>凤来朝<br>逗晓看娇面。<br>小窗深、弄明未遍。<br>爱残朱宿粉云鬟乱。<br>最好是、帐中见。<br>说梦双蛾微敛。<br>锦衾温、酒香未断。<br>待起难舍拚。<br>任日炙、画栏暖。<br>周邦彦27岁时，来到了汴京，彼时大宋王朝正处在王安石改革大潮之时，朝廷新政被推上了一个高峰期。<br>周邦彦意气风发，一心想着要为国家尽力，他满怀激情地写下一篇长达7000余字的《汴都赋》，并进献给了宋神宗。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/pdKw42FXoxor5pGHOTvH3HfUmD6XjU9ahPlBpsENfTcVfXGeibbRqwxpTbibrI125NsnxFGEgxKQRywcMnXLJVYQ/640"><br>宋神宗一看，真乃奇文，立刻命李清臣朗诵。<br>奈何赋中多古文奇字，李清臣也不识得，只好读其偏旁。<br>此赋对于汴都的描写与颂扬十分详细，也赞许了王安石的新政，在新政揽权之时，他因而大获赏识。<br>他也因此名动天下，由太学诸生直升为太学正。<br>《汴都赋》节选<br>六圣传继，保世滋大，无内无外，涵养如一。<br>含牙戴角，莫不得所。<br>而此汴都，高显宏丽，百美所具，亿万千世，承学之臣弗能究宣，无以为称伊。<br>彼三国割据方隅，区区之霸，言余事乏，而三都之赋，磊落可骇人，到於今称之。<br>但是北宋朝廷新旧党之争十分激烈，五年后，宋神宗去世，以司马光为首的守旧派执政，周邦彦由于《汴都赋》中有支持新政的内容，自然被划为“革新派”。<br>他由此被排挤出京城，出任地方官，先任庐州（今安徽合肥）教授，后任溧水（今属江苏）知县。<br>风流不羁、正当盛年的周邦彦就这样被谪贬了，想必他心中也是有很多不甘的，但人生就是这样，不可能都是坦途。<br>满庭芳·夏日溧水无想山作<br>风老莺雏，雨肥梅子，午阴嘉树清圆。<br>地卑山近，衣润费炉烟。人静乌鸢自乐，小桥外、新绿溅溅。<br>凭阑久，黄芦苦竹，拟泛九江船。<br>年年。<br>如社燕，飘流瀚海，来寄修椽。<br>且莫思身外，长近尊前。<br>憔悴江南倦客，不堪听、急管繁弦。<br>歌筵畔，先安簟枕，容我醉时眠。<br>这首词上片写江南初夏景色，将羁旅愁怀融入景中，下片抒发飘流之哀。<br>此词整体哀怨却不激烈，沉郁顿挫中别饶情味，创作于他担任漂水县令期间，真实地反映了<br>他宦途不得意的愁苦寂寞心情。<br>他被贬地方官后，虽然苦闷，但一直坚守立场。<br>当时很多人为脱离被旧党排挤的命运，不惜诋毁嫁祸同僚朋友，但周邦彦不屑这样做，他远离政治中心，守着一方净土，也守着自己高洁的品行。<br>他痛恨贪官污吏，一上任漂水县令，就将衙门里的贪官全都扫地出门，深得民心。<br>几年后，朝廷局势再度变化，宋哲宗赵煦即位，新党再次得势，周邦彦又调回了汴京。<br>此后他做了很长时间的京官，对朝堂的黑暗和腐朽有了更深刻的认识，加之他曾经历了将近十年的宦游期，他对仕途坎坷沉浮有了更透彻的看法。<br>他不会再为了一点升迁就欣喜若狂，也不再害怕被贬谪天涯。<br>或者他不是误了，而是懂了，人生有所为，有所不为，能够坚持本心，就是莫大的幸福。<br>那一年北宋大名鼎鼎的宰相蔡京找上了门。<br>他想要讨好徽宗，歌功颂德徽宗天下祥瑞的业绩，就想起周邦彦曾经写过《汴都赋》，希望这位曾经写出10万+爆文的作者再次出手写上一篇。<br>周邦彦历来讨厌贪官，如何肯写？<br>“某老矣，颇悔少作。”<br>“我老了，连年轻时候写的那篇文章都后悔了，不会再写了。”<br>于是，人到晚年，他得罪宰相，再次被贬黜。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okrQLb0pQ52aibUZ8YE6S9VmKCibCZQBMiatxaPjSQ4UoTicll0icic7en0SAdKwbTJR4W0MoiaHOgJEbUw/640"><br>那一年，周邦彦六十五岁，提举南京鸿庆宫。<br>彼时方腊起兵造反，周邦彦准备返回杭州，路上遇到的，全是仓皇逃窜的百姓。<br>斜阳映照下的钱塘，显得格外苍凉。<br>他想起四十年前，自己意气风发、布衣上京的情景，心中颇多感慨，写下一首《西平乐》。<br>西平乐<br>元丰初，予以布衣西上，过天长道中。<br>后四十余年，辛丑正月，避贼复游故地。<br>感叹岁月，偶成此词。<br>稚柳苏晴，故溪歇雨，川迥未觉春赊。<br>驼褐寒侵，正怜初日，轻阴抵死须遮。叹事逐孤鸿尽去，身与塘蒲共晚，争知向此，征途迢递，伫立尘沙。念朱颜翠发，曾到处，故地使人嗟。<br>道连三楚，天低四野，乔木依前，临路敧斜。重慕想、东陵晦迹，彭泽归来，左右琴书自乐，松菊相依，何况风流鬓未华。多谢故人，亲驰郑驿，时倒融尊，劝此淹留，共过芳时，翻令倦客思家。<br>该词便是周邦彦的绝笔了。此词透露出一种飘零州县、垂老奔波、凄然伤痛的情调，有人说这首词就概括了他晚年岁月。<br>此词后，没多久，他就病逝于南京鸿庆宫。<br>数年之后，金兵入侵，宋徽宗被掳，李师师也在乱军之中失踪，从此下落不明……<br>结语<br>纵观周邦彦的一生，在北宋的词人中，其实还算幸运。<br>他没有历经国破家亡的乱世，在仕途上，他经历过波折，但跟经历过“乌台诗案”、差点掉了脑袋的苏轼比，或者跟为改革新政被阴谋阳谋各种泼脏水的王安石比，都要幸运得多。<br>或者他对仕途本就没有太大的执念，他一生风流，十分放浪，喜欢什么就去做什么，过得自由洒脱。<br>他喜欢漂亮姑娘，就交好过皇帝爱上的花魁。当然李师师之外，北宋颇负盛名的名妓跟他交好的不胜枚举；<br>他喜欢音律，就精通到了极致。在宋代他“以乐府独步，学士、贵人、市侩、伎女皆知其词为可爱”；当时歌女都以能唱周词而自增身价；甚至他过世200多年后，仍有名妓演唱他的词曲，可见其影响之深。<br>他还喜欢写词，就成为婉约词的集大成者。他的作品在婉约词人中长期被尊为“正宗”；旧时词论称他为“词家之冠”或“词中老杜”，影响甚大。',
'<h2>真正聪明的人从不去社交</h2><br>越是聪明的人，在社交上花的时间越少。<br>因为他懂得：人脉不在别人身上，而是藏在自己身上。<br>很多时候，真正使我们劳累的并不是工作本身，而是“无效的社交”。<br>什么是“无效社交”？<br>下面这个场景也许算个代表：<br>你跑到一个聚会上，跟一群陌生的人嘘寒问暖，全程笑脸相迎，满屋子客套话，互相絮絮叨叨，敬酒、扫微信、留电话号码，但是三天之后就记不清对方是谁……<br>仔细想一下，我们的时间和精力大部分都被这种“无效社交”占用了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGnicmh4ZB3yaN33s8jp7mQkHeIOOBENiaeaK67klVK7wdRu4BY9In914w/640"><br>所谓“人脉就是钱脉”，是当今最大的谎言。<br>真正的牛逼，是看你能吸引多少人、影响多少人。<br>你自己不牛逼，认识再多牛逼的人也没有用。<br>现在每个人都是很现实的，都只想认识一个对自己有用的人，想想你在成功人士面前自我介绍时那种没底气的样子，别人不会把你放心上的。<br>而这种社交只能让你越来越没底气，越来越不自信，变得浮躁、焦虑。<br>因此：你自己的层次，决定了你所处的层次。<br>你永远只能和同一个层次的人在一个圈子。<br>与其花费大量时间去结交别人，不如努力的提升下自己。<br>我们正在从外求变成内求，外求就是求资源、求渠道、求关系、求人脉，到头来却发现就是竹篮子打水一场空。<br>内求就是将自己精力都放在应该做的事上，将你的特长发挥到极致，自然就会把别人吸引过来，然后满足自己的需求。<br>这就是“求人不如求己”的真正内涵。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGpdEPTP6rwiaLlo2gfoNg1j8soQ2HFbsGSwluic08v2k4ORluWhyYVv6Q/640"><br>有时候，我们为了拓展所谓的人脉关系，在台面上忍气吞声、一味的的去讨好和顺应，这样下来的结果是，<br>把最好的脾气给了别人，把最坏的情绪给了家人和父母。<br>得罪别人，会让自己失去利益，所以我们不敢；<br>而得罪亲人，他们却不会伤害你，那么成本却近乎于零，所以我们恣意妄为。<br>你的家人最懂你生活上的艰辛，所以才去忍你、让你，纵了你的蛮不讲理和骄横跋扈。<br>人生有无数种失败，这是最悲情最苍凉的一种。<br>这个社会只会越来越现实，谈感情太假了，不如直接谈利益。<br>既然每个人都是奔着目的而来，为何不能打开天窗说亮话？<br>直奔主题，合则来，不合则去。<br>况且，君子之交淡如水。<br>真成功、聪明的人都会和别人保持一定的距离，<br>这种距离进可攻，退可守，可收可发、可隐可现。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGzMEEMhlUcSLJBy4sJHgM46Uk1SHANeK2WibUa7Cddz9bKHlOJZ92PTw/640"><br>因为人性有这样一个弱点：<br>当你在别人面前敞开一切，他就会觉得你一览无余，然后就会拿捏你。<br>因为你的一切，已袒露在那里。<br>这的确是一种大忌。<br>皇帝身边的宠臣很多，结果要么是被皇帝砍头，要么被别人砍头；<br>领导身边的红人经常换，要么是给领导背黑锅，要么得罪一群同事；<br>那些称兄道弟的朋友很多，一旦涉及到利益关系就大打出手；<br>深爱的恋人很多，大部分都各自奔天涯。<br>世上所有的美感，其实是一种陌生感和遥远感。<br>一览无余只会徒生厌倦。<br>所以人间最美的距离，就在将够着却又还没够着的地方。<br>所以，未来的社会是不需要社交的。<br>凡是存在的距离，都是合理的，我们不需要刻意走近或走开，只需做好自己，该走近的早晚都会走近。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8pRbB5ZxqOnCSedpmqrcTVGGoz98nqgD6RDvUHlfG3MKypAdyyUu5r0HAk9HGJDlGPL8icOfkwFicoA/640"><br>未来最珍贵的东西是时间，切勿随便耽误别人的时间，也切勿随便浪费自己的时间。<br>有点闲暇的时间，就不要去应酬了：<br>多年不见忽然联系，肯定是用到你了才想起你；<br>事先没有预约，忽然请你吃饭，说明你只是某一个饭局的凑数的人。<br>切记啊：没有任何人值得你去应酬！<br>有点时间多读读书，多陪陪家人，使自己身心愉悦，生活丰富多彩。<br>修身养性，岂不快哉？<br>最后再提醒一下：<br>请把你那些多余的时间和精力放在你喜欢的事或者人上，将你该做的、擅长做的事做到极致，你的世界会精彩很多！',
'<h2>人在什么时候最明白？</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y27SapV6Y0q7WpIdjwOb9Gtb1yThgP4aeFpT2J6YrGhCl3dRzJg78FxQ/640"><br>人在倒霉时最明白。<br>平时是你好我好大家好，大块吃肉，大碗喝酒，不分彼此，亲如兄弟。<br>而一旦到了倒霉的时候，就会有人坐视不管，看你笑话，有人落井下石，趁火打劫。<br>于是他就明白了谁是真朋友， 谁是无耻小人。<br>明白了以后朋友该怎样交。<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2y1SgGdl3RobSUtNskQNttYDEaibGMGvClLA7icZOlicx6vOBHR3WBDZ0Q/640"><br>人在大病后最明白。<br>大病一场后，他才会明白只有身体最重要，其他都在其次，身体是1，其他都是0，没有了1，再多的0也没有意义。<br>所以，平时那些看似重如泰山般的事情，一场大病后就都看轻、看透、看开了。<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y23fNcXFGXz4OLvjVc5WjHj1UtXdwaEoXwYBWSewHTCxPdnBTcopT4ew/640"><br>人在下台后最明白。<br>人一下台，立刻就树倒猢狲散，以前家里门庭若市，熙熙攘攘，现在变得门可罗雀；<br>以前鞍前马后的部下喽啰们，再见面立刻变得陌同路人，满面桃花变成冷若冰霜。<br>这时他才明白，以前人家对我毕恭毕敬，原来对的是我头顶的那个官帽；<br>人家对我吹吹拍拍，原来对的是我手中的权势。<br>做官是一阵子，做人才是一辈子，想想自己以前在位时颐指气使，牛皮哄哄，实在可笑。<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2iabLJITYK2dz8sRcPtEGq1bBnuNKwzTj0F26CsveaKajFCicQQJaoVlw/640"><br>人在退休后最明白。<br>回想以前在位时，同事之间为名利地位、为评职称、为升官衔，争得脸红脖子粗，实在没意思。<br>退休后才想明白，那些东西都是身外之物，生不带来，死不带去，不论级别高低，官职大小，退休时都赶齐了，大家全是退休老同志。<br>早知如此，何必当初？<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2nyljEjn67VnVCPsuOjicJPlY7Mfrv1NnfibqNSKejrBopOXgll3tAQRw/640"><br>人在分开后才明白。<br>明白当初说的绝情的话，真的伤透了他（她）的心，做出的事真的不应该，应该支持， 相信他（她），才明白钱买不回他（她）的心，才明白当初他（她）为什么会对我那么好而现在好像变了一个人，原来你不变他（她）就会变，明白应该两个人一起朝美好的方向去改变，小舍小得，大舍大得，舍得现在的有限才能得到未来的无限，别到最后才后悔，好人不多。<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2dQra9RlqdknlicBibbUYibeoD82QLD5cBcRnZ89TGGcJkgA2YuIZVd8CA/640"><br>人在临终时最明白。<br>人在临死的时候最明白：<br>一切都不可挽回，一切都是过眼云烟。<br>所以说：“人之将死其言也善。”<br>就是这个道理。<br><img src="https://mmbiz.qpic.cn/mmbiz/sXLJz96fhGyXBS6eEYl9sz8ZWCfZW1y2WoCH4XLicIfmAcGEQsbDQTy1f0k2FvNs9Z2gpN6SwYxe9ib5Tia3Tlecg/640"><br>这7条是否让你明白什么？<br>珍惜现在，活在当下。<br>未雨绸缪是每个人必须要做的。<br>存好心，说好话，行好事，做好人！',

'<h2>饭局修养</h2><br>一个人的吃相，反映了家庭的教养。<br>没文化和没家教一样，被人看不起。<br>1<br>某企业老板请客人吃饭，叫两个新来公司的大学生陪同。<br>客人是南方人，吃菜的口味比较清淡，所以点的菜都比较符合客人的口味。<br>但新来的大学生都是四川人，喜欢吃辣的，于是就不断地抱怨着没有他们喜欢吃的菜。<br>老板心中虽然不高兴，但也不好发作，就又点了两道辣一点的菜。<br>结果这两道菜上来以后，就被这两个大学生“霸”在自己面前，自顾自地边聊边吃，旁若无人。<br>吃罢，还赞叹道，“就这两个菜还不错。”<br>回公司后老板没作任何解释，就立即将这两个大学生解雇了。<br>2<br>某大型企业招聘一名后勤部长，经过一番海选，笔试面试之后，确定下来十个人进行最后的筛选。<br>公司把这十个人同时请到公司，主考官随便与大家闲聊了一会，就请大家一起吃饭。<br>吃完饭后主考官宣布面试结束，后勤部长的人选已经确定下来了。<br>谁也没有想到最后一场考试居然是吃饭，而且是吃自助餐，等大家明白过来时，后勤部长的人选已经确定下来了。<br>就是那个吃多少取多少，连最后一点汤汁都倒到粥里喝掉的那个。<br>3<br>学霸小明去应聘某世界500强企业，因成绩及各项表现突出，顺利受邀参加公司高管在座的面试饭局。<br>席间，他自觉言行举止相当得体，可是，应聘成功的却不是他。<br>小明愤怒异常，觉得背后一定有黑幕。<br>最后，招聘部门告诉小明，他确实能力超群，被高管筛掉的原因是，在那个算是面试最终环节的饭局上：<br>他从来没有对任何一名服务员表示过感谢。<br>4<br>过年前夕，梅梅的父母来北京陪她过年，梅梅的男友火速预定了熟悉的餐厅，并在饭局上努力表现。<br>可回到家，梅梅的父母发话了：<br>“你这个男朋友在我们眼里不过关。”<br>第一，他订餐厅时并没有征求过梅梅的意见，没有问过二老的饮食口味；<br>第二，赶上节前宴请高峰上菜慢，他反覆催促服务员，态度很不友善；<br>第三，席间他手机响了，他可以向对方表明自己有事稍后联系，如果是急事也可以说声抱歉离席处理，但他却边吃边接了长达十几分钟的电话，梅梅的父母只能坐在他对面尴尬地吃着。<br>听完父母的判断，梅梅也跟着犹豫了。<br>饭桌见人品，很多细节早已暴露了你的真相。<br>有人说，男人婚前对待服务员的态度就是婚后对待老婆的态度。<br>此话虽有点极端，但无论在商务饭局还是私人饭局上，你怎么对待服务员，反映的不仅是礼貌和教养，还有情商。<br>对服务员一味地指责和威胁，可能会让上菜速度变得更慢。<br>高情商的朋友会这么说：<br>“小姑娘，你看你这么漂亮，又这么麻利，一定能让我们的菜更快端上来，谢谢你！”<br>鼓励和赞美对任何人都有效。<br>这时你展现给他人的，是轻松化解事情的能力。<br>能够考虑别人的感受，订让大家都方便的餐厅，考虑点的菜是否适合大家的口味，安排舒服的座次……<br>一位礼仪师曾经说过，她的母亲曾经教导她，当她请人赴宴时要细心配合宾客的吃饭速度，在宾客尽兴吃完之前不可以放下筷子。<br>因为一旦主人停筷，客人也不好意思继续吃下去。<br>体贴和周到，藏在每个细节里。<br>礼仪绝不是恪守规矩。<br>按规矩一定要用刀叉，按规矩一定要喝下这杯酒，按规矩一定要给对方布菜……<br>规矩，往往是破坏饭桌氛围的元凶。<br>日本著名的歌唱家藤原义江在请别人吃西餐时，对方嘟囔了一句：<br>“用刀叉吃饭真别扭……”<br>一向是刀叉派的藤原立刻递给对方筷子，还说“其实我也喜欢用筷子。”<br>藤原先生说：“所谓礼仪，绝不是恪守规矩。<br>只要不让对方感到不快，就是最好的礼仪。<br>用餐禁忌须知：<br>不要舔筷，不要手握筷子在餐桌上乱寻；<br>不要扒拉菜、挑拣菜；<br>别人夹菜时，不要跨过别人去夹菜；<br>不要把筷子插在饭菜上。<br>席间打嗝非常不礼貌，若无法控制，可以喝水使症状减轻。<br>打喷嚏时要用餐巾掩口并转向别处。<br>可以建议别人品尝菜肴，但不要擅作主张，用自己的筷子为别人夹菜。<br>用餐时要由尊者先动碗筷。<br>吐出的菜渣，用筷子或纸巾接出来，不能直接吐到桌面上。<br>',
'<h2>懂得“麻烦”别人</h2><br>这个世界上，没有一个人是一座孤岛，也没有一个人能真正的与世隔绝，既然要相互依存，那就要懂得“麻烦别人”。<br>本杰明·富兰克林说：“如果你想交一个朋友，那就请他帮你一个忙。”<br>很多人都不愿意拉下面子去麻烦别人，总觉得麻烦别人是一件很不好的事情。<br>其实，越懂得麻烦别人，越受人欢迎。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEzyOd6MTtGDZuDbo4KshQF9UE4ZOjX3ZRO0TysViaibn1ZMKoyY8XKSpg/640"><br>01<br>好的关系，都是麻烦出来的<br>武志红在《巨婴国》中说：“很多人怕麻烦别人，但是，不麻烦彼此，关系也就无从建立。<br>曾看过一则公益广告：<br>年迈的父亲为了不让出门在外的女儿担心，在电话中称自己过得很好，和朋友们一起排节目，一天忙到晚，却向孩子隐瞒了老伴生病住院，自己独自照顾的事实。<br>前阵子，朋友的父亲动了手术，一家人也没敢把这事告诉他，还是舅母在电话里向他透了风声，朋友立马请假赶回家了。<br>手术完成得很顺利，之后的几天父亲卧床休息，朋友守在床边斟茶倒水，悉心护理。<br>父亲却总是连番催促他回去，怕耽误了他的工作。<br>就连最亲密的家人也是这样，哪怕他们过得再不如意，也舍不得给子女们增添麻烦，这大概就是标准的中国式父母吧。<br>其实，父母可以适度地学会示弱，把一部分的忧虑和难处分给儿女。<br>儿女在为父母解决问题的过程中，也有一种被需要的感觉，而不是“被麻烦”。<br>倪萍曾出演董卿的节目《朗读者》，董卿助阵倪萍的节目《声临其境》，两期节目因为她们的互相麻烦而增色不少。<br>互相麻烦的两个人，关系不会因此疏远，反而变得更加亲密。<br>好的关系，一定是相互麻烦的，一方付出，一方感恩，这样才能长久。<br>互相麻烦，大家彼此温暖，相互帮助，这样才能使关系更加亲密。<br>与家人的关系如此，与朋友的关系也如此。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEsfEyAYOh7XsffK0WRVoJR2cFv5kavNRxv2s5dru3semOK8aB7yE2hQ/640"><br>02<br>麻烦，需要尺度和界限<br>胡适就曾经告诫自己儿子：“人和人之间，一定要谨守分寸，不冒犯、不打扰，这样才能不惹麻烦。<br>胡适住在研究院宿舍的时候，妻子违反规定打麻将，他屡劝不止，只好带着妻子搬了出去。<br>很多人说，院长是你学生，打个麻将也不是什么大事儿，你至于跟他客气吗。<br>胡适说，正因为他是我学生，我才不能麻烦他。<br>六神磊磊曾经说过：“淘宝能买的土特产，就别问朋友要了。”<br>同理，能麻烦自己的事情不要麻烦别人，能麻烦自己家人的事情不要麻烦外人。<br>大家都很忙，杀鸡用牛刀，点火用大炮，属于没事儿找事儿。<br>不随便麻烦朋友，也是一种修养。<br>麻烦别人不是没有尺度的，一定要有界限感，分寸感。<br>鸡毛蒜皮的小事，自己伸手就能做到的事情，就不要麻烦别人了。<br>毕竟时间一长，哪有不烦的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEwNoibgJUl7syehyoxibq9o7T8qwgAFnsib0EuMMq5LGlPSGrsMj6WHkqA/640"><br>03<br>越懂得麻烦别人，越受欢迎<br>卡耐基在《人性的弱点》中曾说：<br>“如果想要让交情变得长久，那么你得让别人适当为你做一点小事，这会让别人有存在感和重要感。<br>心理学上有一句话是：<br>怕麻烦别人，是内心渴望依恋的表现。<br>几年前，一部文艺暖心的电影《桃姐》，整整火了一年。<br>剧中，仆人桃姐在罗杰家伺候60多年，与主人公罗杰之间的感情早已超越主仆情，变成了一种亲情。<br>而让人印象深刻的是，桃姐生病中风后，主动要求住养老院。<br>她拒绝别人的搀扶、拒绝罗杰家的礼物，不想麻烦罗杰照顾她。<br>害怕麻烦别人的人交际圈通常都很小，人也很宅，某种程度也是对自己的一种保护。<br>大部分真心想要和你来往的人，都是不自觉地发自内心做出帮助你的行为。<br>至少在那一刻，他们并不在意你能给他们什么。<br>一个适当麻烦别人的人不是索取和贪婪，<br>而是敢于示弱，告诉别人，你需要帮助。<br>示弱不代表无能，而是勇敢地深入一段关系。<br>因此，越懂得麻烦别人的人，越受欢迎。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEe4vAaicOzZib2scEHQzSKvicwXicaDYYZib1QQtrQDcfNny9funB7JbzIXg/640"><br>04<br>不要活成一座孤岛<br>过分独立换来的，是孤单。<br>武志红说：“一个人的幸福感，是建立在社会关系基础之上的。<br>深以为然。<br>一个身心健康、心情愉悦的人，必然不是一个孤家寡人。<br>他一定有着稳定亲密的社会关系，身边有家人，有三五好友、一两知己，有因为爱他总是舍得麻烦他的人，也有他爱的总是愿意伸手帮一把的人。<br>寓言里说过天堂和地狱的区别：<br>上帝发给每个人一个长长手柄的汤勺，所有人都围着一个很大很大的锅。<br>所谓的天堂，就是邀请别人用勺子盛出汤给自己喝，自己再盛给别人喝；<br>而所谓的地狱，则是每个人都企图自给自足，用勺子盛给自己喝。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9H67FYDPwLiaRlF1uzFPL04DXStBqqDCEMeldghdYCZrxw3JHav30us6IqlXI7G3KQ2xkLJmgYLUv2Jf7GVnWYA/640"><br>约翰·那恩说过：“没有人是一座孤岛。<br>我们的世界，说到底，就是一个巨大的关系网络。<br>没人能永远与世隔绝，只依靠自己度过一生。<br>麻烦别人，不是故意偷懒，总有一些问题我们无力独自处理，总有一些事情我们需要与人合作；<br>麻烦别人，不是为了自己轻松，而是在自己不擅长的领域寻求帮助；<br>麻烦别人，不是投机取巧，而是适当地示弱，适当地敞开心扉，我们才能在解决问题的同时拉近与人的关系，建立自信。<br>孤军作战的时代已经过去，懂得麻烦别人，我们才能走的更远；<br>懂得麻烦别人，才是最高级别的情商。',
'<h2>和正能量的人在一起</h2><br>你一定有过这样的体验：<br>有些人，一和他聊天，他就抱怨、吐槽，抱怨生活不顺、工作不爽、家庭不幸福、自己不够厉害……<br>在他眼里，似乎什么都不顺，似乎什么人都对他不好，似乎所有都是命运不公。<br>遇到事情，第一反应不是寻求解决方法，而是下意识地吐槽。<br>还有些人，看谁都不爽，每天吐槽别人，对别人的生活指指点点。<br>面对生活，消极、悲观、颓废。<br>生活中，像这样的负能量携带者，不在少数。<br>他们常常有意无意地把悲观消极的情绪传染给身边的人，让你觉得前途渺茫、人生无望。<br>即使你很努力地给予鼓励，换来的却依旧是唉声叹气、抱怨不休。<br>更可怕的是，跟这些负能量的人相处久了，你也会不自觉沾染他的坏情绪。<br>他们会在不知不觉中偷走你的梦想，使你渐渐消极、颓废，变得和他们一样负能量。<br>久入芝兰之室而不闻其香，久入鲍鱼之肆而不闻其臭。<br>就像跟随蝴蝶走下去的人，看到的是芬芳的鲜花；<br>而跟着苍蝇走下去的人，只能到达肮脏的沟渠。<br>负能量的人会潜移默化地伤害别人，我们要做的就是不被他们影响和控制。<br>毕竟谁都有烦恼，谁都会遇到难事，只不过乐观的人少些抱怨，多些行动。<br>2<br>和一个能让彼此都变得更好的人在一起，更重要。<br>之前，有一个“最牛学霸宿舍”在网络上走红。<br>宿舍四人全部保研名校。<br>当问她们是怎样做到的时候，她们说：<br>我们每天都会互相督促对方，只要有一个人先起床了，那么其他人也会跟着起床。<br>如果有人赖床，大家会监督她。<br>和这样一群优秀的人在一起，你也会向优秀的人靠近，追随优秀的人的脚步，慢慢成为一个优秀的人。<br>因为习惯、思维这些东西，是会传染的。<br>身边人的好习惯会让你变得越来越好，身边人的坏习惯也会让你变得越来越堕落。<br>和正能量的人在一起，你会学习对方的好习惯，自己也成长为更好的人。<br>和正能量的人在一起，你会发现人生的美好，会感受到人生的意义。<br>和正能量的人在一起，你会增长自己的格局、提升自己的境界。<br>当你身边的朋友都是心怀正能量的人，潜移默化，你对待生活的态度、为人处事的方式也会变得乐观积极。<br>久而久之，你的内心也会充满小太阳。<br>3<br>人生处处需要正能量。<br>正能量的人，可能是个乐观开朗的人。<br>纵然有痛苦和悲伤，也能化为幸福和快乐。<br>正能量的人，可能是个宽容淡定的人。<br>面对悲喜交加，他们能够坦然面对，保持对人生人事的豁达与包容。<br>正能量的人，可能是个睿智聪明的人。<br>面对困难，他们会努力发现自己的不足，积极寻求解决问题的方法。<br>正能量的人，可能是个光芒万丈的人。<br>因为他们乐于帮助别人，所以经常容易感受快乐。<br>因为他们热爱生活，总能发现生活的美好。<br>正能量，代表着一种充满阳光的心境。<br>他们可以自带光芒，犹如一种磁场，给对方的心灵以强大的吸引力。<br>余生还长，请做一个正能量的人，温暖人心，给人希望。<br>让乐观、积极、向上、善良、优秀、美好、幸福，成为生命中的主旋律，面对困难沉着冷静，对待生活热情似火。<br>心若向阳，无惧悲伤；<br>做阳光的自己，照亮自己，温暖他人。',
'<h2>八句金言</h2><br>最温暖的声音，在这里等着你。<br><br>01 <br>岁月不饶人，首先不饶女人。<br>机会不等人，首先不等男人。<br><img src="http://img.mp.sohu.com/upload/20170717/8efa1cb31d324b25b96f32e2f1d5c5ac_th.png" /><br>02 <br>被恨的人，没有多少痛苦。<br>去恨的人，少了许多幸福。<br><img src="http://img.mp.sohu.com/upload/20170717/4e3185dc05de4d5eb08066aa9c804c01_th.png" /><br>03 <br>钱财不但可以改变人的个性，还可以让人露出本性。<br><img src="http://img.mp.sohu.com/upload/20170717/9f992cd8884f4ed299c7baad2098d20c_th.png" /><br>04 <br>人追钱跑，越追越穷。<br>钱追人跑，想穷穷不了。<br><img src="http://img.mp.sohu.com/upload/20170717/929ba445b21b4c20af7651afadb71d63_th.png" /><br>05 <br>不要把知识和智慧混淆，知识教你如何生存，智慧教你如何生活。<br><img src="http://img.mp.sohu.com/upload/20170717/9823d1e01c564fe2920c420612cd02f6_th.png" /><br>06 <br>是你的，永远都是你的。<br>不是你的，不管你怎么挣。<br>怎么抢，也都不会属于你。<br><img src="http://img.mp.sohu.com/upload/20170717/e12f602ab3d6433ea3ab09452a89afaf_th.png" /><br>07 <br>并不是聊得来，就适合在一起。<br>并不是适合，就能够在一起。<br>并不是能够在一起，就会永远在一起。<br>也并不是永远在一起了就会幸福。<br><img src="http://img.mp.sohu.com/upload/20170717/8cf30889e5264a33b51d90ca25b29a66_th.png" /><br>08 <br>走的最急的，是最美的风景，伤的最深的，是最真的感情。<br>将曾经的一切放下！<br>那都只是曾经，要相信，未来才更值得我们期待。<br>',
'<h2>任何成功都无法一蹴而就</h2><br>每一阶段的抵达，都是一步一个脚印积累出来的。<br>不急不躁，耐心努力，保持对新事物、新领域探索的好奇，就是行进在进步的路上。<br>慢慢来，别着急，生活终将为你备好所有的答案。<br>',
'<h2>过好每一天</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEekwPYyKDNZKh6BicpgpkSayttiaRCAUCJGibzq7b42XtaGm5CIr6tEGSvw/640"><br>一天24个小时，愁也一天，乐也一天，何不开开心心过好每一天。<br>一年365天，好也得过，赖也得过，何不舒舒坦坦过好每一年。<br>一辈子不过三万天，穷也得活，富也得活，怎么活都是活，活就好好得活！<br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEekLQAxQjzFeA9icJNpP3xuq700JWJ1ib8NlCE0o2uyfDoX601zZycMNyA/640"><br>你活得疲惫吗，怨谁？<br>怨自己。<br>为了生活你日夜奔波，省吃俭用钱也没攒几个，最后落下个病身子，给座金山也没福享用了；<br>你活得纠结吗，怨谁？<br>想不开的事你使劲琢磨，明明知道没结果还陷进去，想不开是劫想开了也是结，太折磨自己何苦呢。<br>你活得拘谨吗，怨谁？<br>想说的话不敢说，想爱的人止于羞涩，总是活给别人看，丢掉了多少独一无二的性格。<br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEe4oLN9ibNOhs6kCicUrN9dHUyPc5zqibflb08ZpfYN0EQcIBP3td7RtHww/640"><br>生命很短，别浪费时间。<br>剩下的日子真没多少了，过去一天就少了一天。<br>感情珍贵，别去挥霍冷淡。<br>爱你的人别伤，信你的人别骗，情缘最怕拿出真心，换回来敷衍。<br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEecniawzEbMhsTCKqia0sFIoNibLeQPB1G6MzPAUyAPVjuWcjZ6VTChOJKA/640"><br>人生也就三万天，还有多少时间够你把烦恼添；<br>时光匆匆又一年，还有多少时日把笑容展。<br>只要你活着，就有累，有烦，有苦，有甜。<br>与其多心，不如少根筋，人生一世，糊涂难得，难得糊涂。<br><img src="https://mmbiz.qpic.cn/mmbiz/GqljMM3iabjALDxBaWpJsC0wAOgoWmvEeHZ9Fs1ichDf80weMkfOfm9tcuajRAZn3icTErPojcBsnBVNHQIdEsvow/640"><br>人这辈子，有钱也好，没钱也罢。<br>身累了有个窝，心累了有人说，就没有什么难熬的。<br>苦也得活，甜也得活。<br>喜悦有人分享，悲伤有人体贴，就没有什么不满足的。',
'<h2>晚清中兴四大名臣</h2><br>说起这个问题就热闹了，我看回答中好多人都激情四溢的分析，觉得自己不如他人太多。<br>有人着眼当时，顶曾压李；<br>有人放眼世界，觉得中堂大人才是人中龙凤；<br>还有人说左公稳定了新疆，功在千秋。<br>但是总觉得都很片面，既然看到了咱们就来强答一番。<br></p><br>首先，可能很多人没有想到，“晚清中兴四大名臣”这个名号是有争议的。<br>一说曾左张李：<br>曾国藩、左宗棠、张之洞、李鸿章；<br>另一说则是曾左胡彭：<br>曾国藩、左宗棠、胡林翼、彭玉麟。<br>我纵观所有问题，关于谁最厉害这个问题，曾、李、左皆有人支持，其余无人提起。<br>看来大家都比较倾向于这三人。<br><img src="https://pic1.zhimg.com/v2-b8ffec14d9af0dc1ec98265084af416c_b.jpg"><br>但是既然咱们评“四大”，只有三人肯定不行。<br>那么先解决这个问题，三取一。<br>张胡彭三人据在历史上留下了赫赫威名。<br>由于我是湖北人，天然对坐镇武昌的张之洞有好感，也对他的事迹最为熟悉。<br>既然是咱来评选，帮亲不帮理，准备就是老张上位了。<br>可是本着辩证的心态（无聊），我去查了查二人的资料。<br>发现彭玉麟在历史上也是露过大风头的，不过由于他多是镇压农民起义军起来的。<br>死后也是以非文官系列谥号，在此就低了其他人不少，所以摒弃。<br>剩下老胡了。<br>结果我越看越心惊，居然是个超级大牛！<br>能文能武不说，搞起民生政治都是一把好手。<br>和老曾一起稳定晚清不说，后来“东南互保”的基础就是他开始夯实的。<br>近现代两代开国人杰，皆以以为楷模，不能不说其变态了。<br>蒋集合曾胡之力编写《曾胡兵法》，定为黄埔必学书目；<br>毛伟人早年的字不叫润之，据说是看了《胡文忠公全集》后改的。<br>时至今日，我们百度老胡，赫然看到这行字：<br>胡林翼(1812-1861年)，字贶生，<b>号润之</b>，晚清中兴名臣之一，湘军重要首领，湖南益阳县泉交河人。<br><img src="https://pic4.zhimg.com/v2-36579b61989f327a7da7c187b8b3d8f3_b.jpg"><br>于此，我只好和张老先生说拜拜了。<br>于是咸鱼版“晚清中兴四大名臣”新鲜出炉：曾左胡李。<br>接下来，咱们直奔主题：谁最棒？我认为是曾国藩！<br><img src="https://pic1.zhimg.com/v2-c60706ddfc18fc621542389f1d3b59dc_b.jpg"><br>因为评比维度太多，这个问题一时还真难住我了。<br>当时国内局势，个人得到的功绩，当时所处的时代，面对不同时代的变局以及对后人的帮助，这都一一不同。<br>要是都考虑到，这必定要炒成一锅粥了。<br>突然想到，古代读书人的终极目标：三不朽！<br>只论个人所处的时代来言，这个评判标准最实在了。<br>说什么利在后代的可以闭嘴了，不要以现在的眼光看待当时的人。<br>三不朽的依次顺序是：立德、立功、立言。<br>立言：<br>外号“官圣”的老曾说起话来那是一套一套的。<br>近千分书信集结而成的《曾国藩家书》被赞为“道德文章冠冕一定”，《冰鉴》一书讲透了关于识人用人的精髓，话说老蒋每次面人时，必用此书方法。<br>当代管理学奉之为圭臬，企业管理必读书目。<br>老胡输在这里。<br>立功：<br>都知道左宗棠抬棺材入新疆之事，为稳定我国如今领土完整做出巨大贡献。<br>可奈何，这事在古代。<br>人说“功高莫过于救主”。岂止救主，老曾直接救国！<br>复我国之土，破他国之都。<br>中兴定难，延续清朝国祚。古往今来，有几人能达此功？<br><img src="https://pic2.zhimg.com/v2-6fb7e9820f4d87d560b324264700e195_b.jpg"><br>立德，这事最难。<br>学做好人，一生都难；学做坏人，分分钟钟。<br>可老曾硬是被作为终身楷模传颂至今，无数人学之念之。<br>唯叹晚年为求自保，办天津教案自污名声。<br>本来自己的弟子李中堂是最有可能超越自己的。<br>可惜时代翻滚，李的后半生实在太过倒霉，自愿或不自愿的签署了太多丧权辱国的条约。<br>这是怎么洗都洗不干净的污点了，最后一场“甲午”功德两亏。也是悲催。<br>因此上，晚清四大名臣，曾国藩最棒！<br><h3>晚清四大名臣</h3><br>晚清中兴四大名臣有两种说法，前者为曾国藩、左宗棠、胡林翼、彭玉麟。<br>后者为曾国藩、李鸿章、左宗棠、张之洞。<br>史学界比较公认的说法曾国藩、左宗棠、李鸿章、张之洞<br><img src="https://i1.kknews.cc/SIG=18tjvjt/13530014pp19p339889q.jpg"><br>第一位：曾国藩。<br><img src="https://i1.kknews.cc/SIG=359aef9/216r0003qs97r6r04962.jpg"><br>中国近代政治家、战略家、理学家、文学家，湘军的创立者和统帅，被视为“古今第一完人”。<br>曾国藩的崛起，对清王朝的政治、军事、文化、经济等方面都产生了深远的影响。<br>在他的倡议下，建造了中国第一艘轮船，建立了第一所兵工学堂，印刷翻译了第一批西方书籍，安排了第一批赴美留学生。<br>可以说曾国藩是中国近代化建设的开拓者。<br>后世对曾国藩的评价不一，斥骂者也不乏其人。<br>早在曾国藩镇压太平天国时，即有人责其杀人过多，送其绰号“曾剃头”。<br>再加上太平天国是农民起义，而且以汉族为主，所以许多人更是把视为满清的鹰犬，骂他以血腥的手腕暂时扑灭了汉族人民的大反抗，暂时拯救了清朝的大危机。<br>到了1870年“天津教案”，不少人骂他是卖国贼，以致曾国藩也觉得“外惭清议，内咎神明”，甚至有四面楚歌之虑。<br>辛亥革命后，一些革命党人说他“开就地正法之先河”，是遗臭万年的汉奸，建国后的史学界对他更是一骂到底，斥为封建地主阶级的卫道士、地主买办阶级的精偶。<br>当代学术界对曾国藩的评价日趋活跃，不乏赞誉之声。<br>第二位：李鸿章<br><img src="https://i2.kknews.cc/SIG=178o1d2/216o0003r6q913so1779.jpg"><br>作为淮军、北洋水师的创始人和统帅、洋务运动的领袖、晚清重臣，官至直隶总督兼北洋通商大臣，授文华殿大学士，曾经代表清政府签订了《越南条约》《马关条约》《中法简明条约》等。<br>日本首相伊藤博文视其为“大清帝国中唯一有能耐可和世界列强一争长短之人”，慈禧太后视其为“再造玄黄之人”，当时西方把他与俾斯麦、格兰特并称为“十九世纪世界三大伟人”。<br>时至今日，斥骂李鸿章的人不在少数。<br>同是镇压过农民起义的“刽子手”，一直为人诟病。<br>而不少人骂他借洋务运动在朝廷和洋人之间左右逢源，弄权舞弊，中饱私囊，培植私人势力，经不起洋人真枪实弹的检验，损害、出卖国家利益习以为常，一味主和，在洋人的侵略面前毫无抵抗意志。<br>结果签订了一系列丧权辱国的不平等条约，无疑成为很多眼中的“卖国贼”。<br>而且主张放弃新疆，重视海防，也是人生的另一大污点。<br>第三位：左宗棠<br><img src="https://i2.kknews.cc/SIG=3c7mhir/216o0003r6qnsno6sr5n.jpg"><br>晚清重臣，军事家、政治家、著名湘军将领，洋务派首领。<br>官至东阁大学士、军机大臣，封二等恪靖侯。<br>一生经历了湘军平定太平天国运动，洋务运动，平叛陕甘同治回乱和收复新疆维护中国统一等重要历史事件。<br>同是镇压太平天国的将领，相比前两者，名声好上许多，左宗棠一直被视为民族英雄。<br>左宗棠应该属于主战派，对当时主和的李鸿章作出以下批评：<br>“对中国而言，十个法国将军，也比不上一个李鸿章坏事”；<br>“李鸿章误尽苍生，将落个千古骂名”。<br>尤其在新疆的问题上，最终是值得肯定的。<br>那么他的骂名从何而来？<br>就是曾经在镇压回汉互相屠杀的同治陕甘回变时，带领湘军对回民进行报复性屠杀，所以认为他心狠手辣，故有"左屠夫，左剃头"之称。<br>此外，利用卖国商人胡光镛向洋人借来高息贷款和大量的洋枪洋炮，赴西北围剿，也背上了不少骂名。<br>张之洞<br><img src="https://i2.kknews.cc/SIG=3nu8fpn/1qpq0006p45prn715081.jpg"><br>早年是清流首领，后成为洋务派的主要代表人物，张之洞曾任内阁学士、山西巡抚、两广总督、湖广总督、两江总督、军机大臣等职，官至体仁阁大学士，位极人臣。<br>政治上主张“中学为体，西学为用”。<br>洋务运动期间，创办了诸多实业，如汉阳铁厂、大冶铁矿、湖北枪炮厂等。<br>此外，他创办了自强学堂、三江师范学堂、湖北农务学堂、湖北武昌蒙养院、湖北工艺学堂、慈恩学堂（南皮县第一中学）、广雅书院等。<br>在晚清中兴四大名臣中，张之洞名声最好。<br>与前三者相比，作为清流首领，他极为重视自己的名声，早在翰林院当值期间，就与当时的宝廷、张佩纶齐名。<br>他和李鸿章形成鲜明对比，比如后来在辛丑谈判期间，张之洞每天都会给李鸿章发一大篇电报，每一篇至少几千字，强烈斥责他向洋人低头的行为。<br>认为洋人也是有礼义廉耻的，应当据理力争，让洋人道歉。<br>并且自告奋勇代替李鸿章去痛斥洋人。<br>李回电：电报每字两角四分太贵，无事勿再多言！<br>这就体现了他另一个特点，就是特别能说，特别敢说。<br>与后世评价相比，时人多言其有学无术。<br>',

'<h2>相处</h2><br>叶说：你离开我就不成风景；<br>树说：你离开我就化作尘泥。<br>活在这个世上，不要高估了自己，不要低估了别人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkzxicicXDF1sCjiam4xoAV9NxPLIOCg7sibNmjQ8WLfK4KzNqIRcq04MqHA/640"><br>人与人相处的前提，是位置相同。<br>我们交朋友，看的不是身份背景，谁几斤几两重。<br>看的是相处的感觉，彼此的感情，<br>感觉在，才会一心一意，感情在，才会相扶相依。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJk6hLicrcAOARJm5FiaF3O8cia6XAGzXjZ5icyTNOonyGXOMxZef9oz3APeQ/640"><br>人与人相处的根本，是值得信赖。<br>唯有做一个值得信任的人，才会被人看重，吸引志同道合的人。<br>不用总想着利用谁，也没有人一直惯着你。<br>没有诚信，不被看重，没有真心，难以长久。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJky3R50HSFqtMYlTzUCwQiaib3Qia9tWpcdxjlxeHGIr5fzpVeqpjyg1hZA/640"><br>人与人相处的核心，是感情对等。<br>一颗心火热，一颗心冰冷，注定有一颗心会疼。<br>一个人精明，一个人傻气，注定有一个人难平衡。<br>感情是对等的，相处是相互的，没心是不行的，虚假是短暂的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkaCoicE4p06sZQLkicneBEwTcVmSxY3Fic4TX0ApvREEUPpu1epEjibFQVw/640"><br>人与人相处的重点，是彼此舒服。<br>谁也不高看谁，谁也不小瞧谁，谁也不欺骗谁，谁也不敷衍谁。<br>不会高估自己，对别人颐指气使。<br>不会小看自己，对别人伏低做小。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkJ0GaWhwaXib9lhdyI5hiaDKuAUNEmPPGEw73NALwiaMPAqCtJFib4kycTw/640"><br>人与人相处的条件，是心平气和。<br>心甘情愿往来，牵肠挂肚珍惜，打心眼里觉得喜欢。<br>而不是，揣着小心，怕对方改变，留着后手，怕对方欺骗，藏着戒备，怕对方多占！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsrklbsa3rRs22iaz5A6dWJkicsGqUgTIicDJ3xaafvycCbxx8NaOPdNXxNzZD1O2GUOwzPX1AzC7JAw/640"><br>找准自己的位置，不要放太低，让感情卑微，<br>不要放太高，让对方难堪！<br>人与人相处，只要随缘、随心就好，<br>真心朋友不必多，知己二三就是福！',
'<h2>叶子的离去是风的追求还是树的不挽留</h2><br>是风的追求还是树的不挽留<br>风在追求叶子，承诺要带着叶子去看外面的精彩世界。<br>叶子犹豫不决，征求树的意见。<br>树说: 你若不离，我便不弃。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIOgDSDfTDUf5r1e07JuczwTrAWwiao5CRVctx8VGIwJbVVIamEZuicMkA/640"><br>终有一天，叶子被风打动，于是选择随风漂泊。<br>离开的那一刻，它问树：你为什么不挽留我？<br>树说：世界上不只有你一片叶子；<br>它问风：你为什么要追求我？<br>风真诚的回答：因为世界上没有相同的两片叶子。<br>叶子沉默了，是树不懂得爱，还是风太执着。<br>树问叶子：你为什么要离开？<br>叶子开心的说：因为我想看看外面的世界。<br>事实上，树太爱叶子，为了满足叶子的愿望，它没有挽留。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIazrPGglPPXr76GLIElLhQcPqOicd5XAJwBoWOnjruNcAB94MUFZdhtg/640"><br>风问叶子：你为什么要跟我走？<br>叶子欣喜地说：因为你给了我幻想，并能满足我。<br>当叶子好奇的看着世界时，风停了，于是叶子飘落在地上，迎面而来的一辆汽车，把叶子压碎了。<br>树很伤心，他后悔自己没有挽留叶子，没有紧紧的拽着叶子；<br>风继续吹着，它丝毫没有伤感，因为我满足了你，你也必须付出与之相等，甚至更高的代价。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYI0EqbZgECh0eCPIiaHWibAKbuFfbicictZwX1D30ujT6AliahmGM6q68xDpA/640"><br>是叶子太不懂得珍惜，还是风太无情。<br>我们都是这样，总要等到过了很久，总要等到退无可退，才知道我们曾亲手舍弃的东西，在后来的日子里，再也遇不到了。<br>心若不动，风又奈何…心静，才能听见自己的心声，心清了，才能照见万物的本性。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIKHs7sgRM3tgB2Gej4KicgKAPXJrXCuWXTFYRHErArkZpgiaMngNygjHw/640"><br>不甘放下的，往往不是值得珍惜的，苦苦追逐的，往往不是生命需要的。<br>人生的脚步，常常走得太匆忙，所以我们要学会，停下来笑看风云，坐下来静赏花开，沉下来平静如海，定下来静观自在。<br>心境平静无澜，万物自然得映，心灵静极而定，刹那便是永恒。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/x2gFn7IgeuMfPTKM3oCS9ASNP7yBbKYIZv0zaexpHHMlogBNobNukj3wc2ib18HWFiaXHYempPRgrggUxMxsXxnA/640"><br>别让人生，输给了心情。<br>心情不是人生的全部，却能左右人生的全部。<br>心情好，什么都好，心情不好，一切都乱了。<br>静静的过自己的生活，心若不动，风又奈何。<br>你若不伤，岁月无恙。',
'<h2>最好的养生</h2>美国著名作家约翰·戈特曼在其著作《幸福的婚姻》里，曾提到过这样两组数据：<br>1，如果健身爱好者每周从他们的健身时间里匀出10%的时间，来锻炼他们的婚姻而不是他们的身体；<br>他们在健康方面获得的好处将是在跑步机上跑步的3倍。<br>2，不幸婚姻的承受者患病概率大约增加35%，并且平均寿命缩短4年。<br>相反，与那些离婚或身处不幸婚姻的人相比，生活在幸福婚姻中的人活得更长久，更健康。<br>这两组数据放在一起，赤裸裸地揭露了一个扎心真相。<br>那就是最好的养生方式，其实就是跟一个舒服的人在一起，拥有一段舒适的亲密关系。<br>你的身体健康，取决于你的心情，而你的心情好坏，往往取决于能否跟身边的人相处舒服。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxh66DJvPTGzSsmvDzsuLbsjm7uXE3o4HrQSWXAtUTibe8z5tpVjwGstg/640"><br>相处舒服，是因为三观相合。<br>人与人之间的磁场，沿着三观向外辐射。<br>三观相合的人互相吸引，自然而然地聚在一起；<br>而三观不合的人，说句话都似在翻山越岭，疲惫又心累。<br>《爱情保卫战》里，有对情侣因为三观不合闹得不可开交。<br>男生觉得生日和节日全都可以无所谓，只不过是所有普通日子当中的某一天，女生觉得那一天就是有着特殊的含义，就是要用不同的方式不同的仪式感来证明彼此相爱；<br>男生认为女生喜欢鲜花和布偶什么的过于天真幼稚，女生觉得男生喜欢的东西也都没品味；<br>男生认为出去旅行就是为了去拍照记录生活，而女生认为旅行就是要体验，要用心感受两个人在一起的时光。<br>对于生活当中很多相同的事物，两个人基本上都有着完全不同的认知。<br>但事实上，谁对谁错其实并没什么统一的标准。<br>而问题就在于，两人经常对对方的观念和认知不屑一顾地表示否定和抱怨。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxhpRC9jsz2L3QymCibWJcagH6bg5FLCmjj0FQH0jJ5uMZd8icu14V889A/640"><br>看到两人这样，涂磊说：<br>两个人之间，如果三观不合并且难以调和，那永远无法愉快地生活在一起。<br>三观不合的两个人，在一起是不会幸福的，甚至是不会轻松的。<br>的确，两个人如果三观不合，永远不会是一路人，相处起来只能是互相折磨，身心俱疲。<br>就像有句话所说的那样，比起贫穷等其他因素而导致的不相爱，三观不合导致的不相爱才最为致命。<br>相爱看五官，相处看三观。<br>三观相合，才能相处舒服。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxVwXNCfkib0R42u3rPBmUVYcNJ7LtB4icYIOYT5DOcU2qh1bRQoZbXzmQ/640"><br>相处舒服，是因为彼此懂得。<br>在一期《奇葩说》里，柏邦妮问：“心里苦的人，要多少甜才能填满啊？”<br>马东说：“心里有很多苦的人，只需要一丝甜就能填满。<br>感情里的一份懂得，恰恰就是那一丝甜。<br>杨绛和钱钟书是出了名的文坛伉俪，两人相知相守，恩爱数载。<br>有一次，杨绛给钱钟书写了一封信，信上只有一个字：怂。<br>相信这样的一封信，任谁收到，心里都不好受。<br>但懂杨绛如钱钟书，他很快便给杨绛回了信，信里同样只有一个字：您。<br>杨绛收到钱钟书的回信之后，就瞬间明白了他的心意，甚至为两人的心有灵犀感动落泪。<br>那么，这封被称为史上最短的情书到底是什么意思呢？<br>原来，杨绛写的“怂”字，意思是问钱钟书心上到底有几个人？<br>而钱钟书回的“您”字，意思是心里只有你一个。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxhUhYKVNsOnga26ddDkG1rkR5ecj5X8IG07eweFnmiaZrLCN9lWDeMpg/640"><br>果然，彼此懂得的两个人，哪怕寥寥数语，也能明白对方的心意；<br>而彼此不懂的人，就算千言万语说尽，也是鸡同鸭讲，比搬砖还累。<br>有人曾这样形容过人与人之间的相知相懂：<br>你在水里自由自在，我在岸上心情澎湃，哪怕没有相见，也能懂得彼此的真心所在。<br>感情里，相遇，相识从来都不是问题，问题是能不能彼此相知，互相懂得。<br>懂，无关风雨晴天，无关时间长短，它是两个人相爱至深的最好证明，也是彼此之间经过岁月的沉淀，修得的最大福分。<br>人与人之间最舒服的相处就是，欣赏彼此的好，懂得彼此的苦。<br>顾城曾在诗里描写过这样的唯美画面：<br>“草在结它的种子，风在摇它的叶子，我们站着，不说话，就十分美好。<br>彼此懂得的两个人就是如此，哪怕只是静静地站着，一句话也不说，也足够美好和惬意，足够很安逸和舒服。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxgy2d1xsktlfAOmsKOvU4BXAdmzAwLakgKHpoImM5YUcvibnJboPcZYw/640"><br>相处舒服，是因为情绪一致。<br>什么叫情绪一致呢？<br>不是你们永远都悲喜相同，而是在特定的情况下，能做到巧妙共情。<br>你高兴的时候，他不冷言冷语打击你；你伤心的时候，他不咧着嘴取笑你。<br>网上有位女士曾经这样吐槽自己糟糕的生活状态，她说：<br>“有一次晚上做了一个好玩的梦，第二天中午吃饭的时候突然想起来了，于是就兴高采烈地跟老公具体描述，自始至终，我都兴致勃勃。<br>没想到老公听完后，冷冷地来了三个字：没意思。<br>日常生活中，很多时候她对一些事兴趣盎然的时候，老公就大煞风景地兴味索然。<br>当她在工作中取得了一些好的成绩，开开心心跟老公分享的时候，老公要么就是一副漠不关心的样子，要么就是一盆冷水浇下来，浇得自己透心凉。<br>时间久了，她觉得所有开心和痛苦，通通只是自己一个人的，对方并不能感受和理解半分。<br>这样的日子，让她觉得很累，也很心酸。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxcYdKMOibu33qCNLgxH6ZvVKDIQs3U1j5Qmqsib1KljQtiazSoJf96KIicw/640"><br>有句话说：知你冷暖，懂你悲欢的人，才能更好地给你幸福。<br>两个情绪可以一致的人，你快乐的时候，他为你开心，你悲伤的时候，他替你难过。<br>这样的两个人在一起，即使这世上不存在真正的感同身受这回事，也能内心得到慰藉，心里感到舒服。<br>而两个情绪无法一致的人，你都悲伤地要上吊了，他却在旁边喜滋滋地以为你在荡秋千。<br>这样的一段关系，对谁来说都是一种身心上的消耗。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxjkwfNnVJsNMhUzicTS2pMlxQNibwqMtFtxxibqATfxOxZSoU6DFROFNsA/640"><br>和舒服的人在一起，就是最好的养生。<br>人与人之间，从来都是相遇容易，相处难。<br>处得舒服，心情愉悦，精神焕发，不用依靠补品都能很好地养生；<br>处不好，内心焦躁，生活看不到希望，日子看不到奔头，对身心都是一种摧残。<br>和相处舒服的人在一起，彼此之间不会因为三观不合而矛盾重重，不会因为彼此不懂而冲突不断，更不会因为情绪总是不一致而内心凉凉。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/saibKl6hgUYTofiaOWFmIe3I0t7PgnGibsxa6Tt5clVXibqNabUD7QsiaicqicIKb5gv0OwCWrACANmyr1T7TsrkQUsTQ/640"><br>“摄生之道，大忌嗔怒。<br>跟相处舒服的人过日子，清净自在，内心安宁，就是最好的养生；<br>和不舒服的人在一起，鸡飞狗跳，家烦宅乱，无异于互相投毒，慢性自杀。<br>一段关系最好的结局，不是两个人突破万难走在一起。<br>只有在一起后相处舒服，才是感情的圆满。',
'<h2>凡事从自己身上找原因</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3wxLrzkjmjHkLRtriav4HVtVhthKZJBEYG7gjM5u9O7Y4l9JoQQibwIxqAoKUcmZicVMrgAas6Igotw/640"><br>人非圣贤，孰能无过，过而改之，善莫大焉。<br>一个人犯了错，不推诿，反省自己，努力改正，这是一个人内心的修养。<br>只有这样的人，才能不断修正自己，提高自己，不断进步，超越自我。<br>1<br>自省是植根于内心的修养。<br>中国有句老话：以责人之心责己，以恕己之心恕人。<br>我们常常会把责任归咎于他人，自己犯错却总是为自己开脱。<br>人与人之间的矛盾，常常因此而起。<br>所以懂得自省，是一种难得的修养。<br>清代晚期的曾国藩擅长自省。<br>在每天的日记中，他都要将自己一天的言行进行一番彻彻底底的反思、清扫。<br>有一次，曾国藩与朋友小珊因小事产生嫌隙，经自省，认识到自己是犯了“尽人之欢，竭人之忠”的过错，“宜速改过，走小珊处，当面自认不是”。<br>曾国藩的一生，就是自省的一生，最终，他的人生修养和事业都达到了一定的高度，成为一代中兴名臣。<br>孔子说：躬自厚而薄责于人，则远怨矣。<br>反省自己，不苛责他人，是修养自己的法门，也是良好人际关系的基础。<br>懂得自省的人，待人宽厚，善待他人。<br>不推诿责任，时刻反省自己，是一个人不可多得的教养。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQWy4FTZqE6IGqRuxLU0hMRvkgHQqbdMUpSQRFwqYSHMzOZIxYiaiaMk81jttYjxHVq85uR9vicMvatuA/640><br>2<br>自省才能自明。<br>有位女士刚搬到一个新的城市，她经常向朋友抱怨，说空气太差，能见度很低，窗外什么也看不见。<br>直到有一次，朋友来他家。<br>找来一抹布把她家的玻璃窗擦干净，她眼睛一亮，原来是自家的玻璃窗脏啊。<br>一个人只有躬身自省，才能不被蒙蔽，看到真实的世界，真实的自己。<br>齐白石88岁的时候，诗人艾青带着一副齐白石早年的画上门，请他鉴定真伪。<br>齐白石一看，确实是自己几十年前的作品。<br>他当即提出，要拿自己刚完成的两幅画交换。<br>艾青赶紧把画收起来，抱在怀里说：“您就是拿20幅，我也不换。”<br>艾青一走，齐白石对家人说：我几十年前的画，比现在好太多了。<br>我出名之后，走到哪里都是赞誉，从没人说过我半点不是。<br>今天看了我年轻时候的作品，发现自己实在退步太多了。<br>从那天之后，齐白石开始从最基础的描红做起，苦练绘画，毫不懈怠。<br>正是凭借着这样一种孜孜不倦，谦虚好学的态度，即使是在晚年，齐白石的作品依旧继续得到人们的尊重和喜爱。<br>人无完人，每个人都会犯错。<br>自省让我们更加清晰认识自己，更准确的改正自己。<br>如果不懂自省，就看不到自己的问题，更不能自救，只能一直沉沦，终至无可救药。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY3wxLrzkjmjHkLRtriav4HVtBpN0R8wKu2eope4Wy8JfSOezCZ3Cx0otiaMiaW1tS2WPH4dgysR4FW7Q/640><br>3<br>自省，才能不断进步。<br>夏朝的时候，伯启受禹之命，率军平诸侯有扈氏的反叛，不幸大败而回。<br>事后，他没怨天尤人，也没诿过于人，而是进行深刻的反省：<br>国家兵多地广，又占尽天时、地利与人和等优势，可是却强不敌弱，一定是个人德行和才能不够所致。<br>因此，他励精图治，兴利除弊，礼贤下士，体恤百姓，终使国渐富，兵日强，政通人和，众志成城。<br>有扈氏闻知，顿时打消进犯之念，自缚其身，俯首请降。<br>老子说：<br>“大道之行，不责于人。<br>真正有修养的人，从不会苛责他人。<br>他们不怨天，不尤人，躬身自省，不断改正自己，。<br>伟大人物之所以伟大，不是因为他不会犯错误，而是因为他懂得时刻反省自己。<br>善于自省，才能少摔很多跟头，少走很多弯路。<br>自省能潜移默化地改变一个人，这是一种能力，更是一种境界。<br>愿你我都有这样的自觉，每日三省吾身，努力成为更好的人。',
'<h2>经典名著至理名言</h2><br>1、《尚书》<br>玩人丧德，玩物丧志。<br>志以道宁，言以道接。<br>以戏弄他人为乐，是道德败坏的表现。<br>太过沉迷于某一事物，就会丧失斗志。<br>自身的意志要符合道才能安宁，别人的言论也要符合道才能让人接受。<br>2、《国语》<br>心如欲壑，后土难填。<br>人一旦被欲望控制，欲望就像深谷，深不可测，多少东西都填不满，他会诱使你一步步走向深渊。<br>3、《战国策》<br>日中则移，月满则亏，物盛则衰。<br>太阳过了正午就会偏移，满月之后便会亏缺，任何事情一旦过盛就会走向衰败。<br>物极必反，万事不必太追求完美。<br>4、《道德经》<br>天下难事，必作于易；<br>天下大事，必做于细。<br>没有人能一口气吃成个胖子，路要一步步走，事要一件件做。<br>再难的事，也是从简单开始的，再大的事也有小的方面。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcwPthzQND9e6WG0ziceicYmQ4PYEQHRTL6drcfNjVzaqesjtXmZTMxolr3aMOBb5WhyUjzWb1Y7ibcA/640"><br>5、《论语》<br>吾日三省吾身：<br>为人谋而不忠乎？<br>与朋友交而不信乎？<br>传不习乎？<br>反思才能取得进步，人要想成长，就要先学会反省自己。<br>反思自己存在的不足，看到自己的缺点，才能成为更好的自己。<br>6、《孟子》<br>爱人者人恒爱之，敬人者人恒敬之。<br>尊重与理解都是相互的，你以友爱之心对待他人，他人才能回报你以爱心。<br>你先尊重他人，别人才能尊重你。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordeWovYsosysTtB5OzrCV2eJ7AqKPKb1t7eWG1ia5zcvVsFIibEF7XG0wQu8Gq5tdZdA4CUTZliaQuicQ/640"><br>7、《孙子兵法》<br>求其上，得其中；<br>求其中，得其下；<br>求其下，必败。<br>一个人如果目标定得过低，成就肯定不会高。<br>人当志存高远，有较高的理想目标才能促使人不断奋进。<br>8、《史记》<br>智者千虑，必有一失；<br>愚者千虑，必有一得。<br>再聪明的人也有失误的时候，再愚笨的人也有聪明的时候。<br>为人处世要谦逊，每个人都有值得你学习的地方。<br>9、《淮南子》<br>舟覆乃见善游，马奔乃见良御。<br>船翻了才能看出谁会游泳，万马奔驰中才能看到谁御马技术精湛。<br>只有有真本事的人，才能抓住机会。<br>在机会没来之前，沉下心来充实自己。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEore4HQG2fskWndo3hsO2SFJc550fZFJZmibaIToWsqRibpXklSWphQs9Kz0yKvCBLR6ctM8AetLo3nicA/640"><br>10、《汉书》<br>忠言逆耳利于行，良药苦口利于病。<br>刺耳的话虽然难听，但却有用，就像药虽然苦，却能去除疾病。<br>有一个说忠言的朋友比有一百个说漂亮话的有价值得多。<br>11、《三国志》<br>勿与恶小而为之，勿与善小而不为。<br>善行再小也是有益于他人的好事；<br>坏事再小，也会伤害他人。<br>坏事不要做，做了一点坏事福报就可能离你远去。<br>12、《传习录》<br>人生大病，只是一“傲”字。<br>人应该有傲骨，但不应该有傲气。<br>不管什么时候都不要太把自己当回事，时刻保持谦虚谨慎之心。<br>13、《日知录》<br>天下兴亡，匹夫有责。<br>有国才有家，每个人都有责任与义务加入到美好家园的建设中来。<br>我们是国家的主人，国家好不好，就看每个人做到好不好。<br>14、《曾国藩家书》<br>家勤则兴，人勤则俭，永不贫贱。<br>世上没有穷人，只有懒人。<br>只要一家人手脚麻利，勤快节俭，日子都会过好，只有怕苦怕累，好逸恶劳的，才会越过越穷。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorcmgan7kSV57EVDftp81TZbw4avQXMs7FeEibjVPPCegNKAyPkXib8vicjtzicgJEduyEMx9rVDfgdcNA/640"><br>15、《红楼梦》<br>万两黄金容易得，知心一个也难求。<br>好朋友不容易找到，得到了就要珍惜。<br>朋友间相处也有技巧，别太近，太近了容易惹是非，别太远，太远了容易添生 '<h2>人生就像一场马拉松</h2><br>领先时不该沾沾自喜，落后时不必慌乱着急。<br>此刻的得失成败，不代表最终的成绩。<br>把鲜花和掌声当作前进的动力，把挫折和失败化为奋进的勇气。<br>坚持、不放弃，你也能收获属于自己的奇迹。',
'<h2>自律，是最低级的上进</h2><br>被压抑的欲望，早晚会有反弹的一天。<br>01<br>前两天，在知乎看到一个问题：<br>"不自律的人生是一种什么样的体验？"<br>其中有一个匿名回答说："我就是个自甘堕落的渣渣。<br>会慢慢变得抑郁，躲避人群，拒绝交流，有自杀倾向。<br>我不想再过这种生活。可我对自己无能为力。"<br>说实话，当看到这样的回答，真是会有点小心疼。<br>不知道，你们发现没有，现在整个社会都在鼓吹自律：<br>"成功的因素有很多，只有自律是所有成功者的共性。<br>"一个不自律的人，活得就跟行尸走肉一样。"<br>越自律，越自由。<br>迎面扑来的各种鸡血，让你会有一种错觉，全世界的人都很自律，唯有你像个扶不起来的阿斗。<br>正是这样的鼓吹，让很多人都陷入到了自律的焦虑中，总是想方设法变自律，可是在坚持没有多久后又被打回了原型。<br>努力、失败、自我怀疑、然后再努力、再失败、再自我怀疑……完全就是一个恶性循环。<br>不管你承认与否，我都想说，一个劲劝别人自律的人，全都是站着说话腰不痛。<br>没错，自律确实能够让我们做好很多事情，拉开我们与其他人的距离。<br>但自律就是最低级的上进。<br>因为，大多数人都很难做到自律，尤其是那种坚持数年如一日的自律。<br>02<br>在《我在底层的生活》一书中，揭露了一个特别扎心的真相——所谓的自律，都需要特定的条件才行。<br>大学教授芭芭拉，自诩是一个极其自律的人，她能克服身心的痛苦，去做一些正真对自己有益的事情。<br>她为此引以为傲，觉得这正是让她变成社会精英的原因。<br>当为了证实，"底层人的失败，都是因为不自律导致的结果"，芭芭拉变身一个清洁工，卧底去体验底层生活。<br>当真得变成一个没有学历、没有前途的女清洁工后，芭芭拉发现，自己根本就没有办法做到自律。<br>因为，她每天都要强打精神为生计奔波、强打精神对挑剔的客户强颜欢笑，能让她自律的意志力早就被全部掏空了。<br>因为实在没有精力再去自律，芭芭拉染上了严重的烟瘾，脾气也变暴躁了不少，别说去学习、跑步了，就连每天的晚饭都是胡乱将就。<br>忙于生计的芭芭拉，被生活剥夺了不断向上的劲头，曾经让她引以为傲的自律早就消失不见了。<br>说到底，自律就是一种克制，很辛苦，也不好玩。<br>这种克制，需要我们不断跟内心的怪兽打斗。<br>在你心情好，斗志满满的时候，咬咬牙就能把那个比你强壮的怪兽打败，去做那些重要的事情。<br>但这种战斗值不是每天都有的，打斗一天两天还好，但一年两年后呢？<br>恐怕你早就已经是疲惫不堪，根本就没法反击了。<br>因为我们的意志力是有限额的，当你把意志力用在饮食上的自律，那你就没有意志力去做到早起的自律。<br>这就是为什么，很多人都是间歇性自律，只能自律一时，但没有办法自律一世。<br>这也是为什么，自律是最低级的上进，因为它只能让你在状态好的时候蹦跶几下，但蹦跶完后什么用都没有。<br>03<br>既然自律太艰难，是最低级的上进，难道人就只能不断自我堕落了吗？<br>其实并不是，我们还有更高级的上进方式去选择。<br>前段时间，在青旅认识了一个美国小姐姐，她简直就是行走的榜样。<br>不管前一天逛得有多累，她都能早晨6点起床去跑步；<br>不管多么大呼饭菜好吃，她都不会吃到撑；<br>不管晚上我们聊得有多嗨，她都能10点准时睡觉。<br>当时，我们几个女孩都特别佩服她，问她怎么能如此自律。<br>哪曾想，小姐姐却一脸的不可思议："我并没有刻意坚持，我向来都是如此。"<br>原来，小姐姐从小就学跳舞，在舞蹈老师的要求下，她早就养成了早睡早起、跑步、不吃垃圾食品的习惯。<br>这些别人看起来很难的事情，对她来说都是深入她骨髓的日常罢了，做起来全都是自然而然的事情。<br>很多人都觉得，自律在拉开人与人之间的差距，却往往忽略了习惯的力量。<br>习惯就像转动的车轮一样，一旦开始，就很难停下来。<br>所以，做同样的事情，如果靠着自律，那就是强迫自己去做，是一个极易失败，又很痛苦的事情；<br>但如果靠着习惯，那就是一件轻轻松松的事情，做起来非但不痛快反而很痛快。<br>想要做好一件事情，最低级的做法，就是违背人的本能，不断约束、克制，把自己搞得精疲力竭；<br>高级的做法，就是把它变成一种习惯，一种轻而易举就能完成的事情，而不需要费劲跟小人战斗。<br>04<br>为什么习惯比自律更高级？<br>答案很简单，因为它更容易做到，因为它更容易让人成功。<br>麻省理工学院曾做过一个实验——小老鼠在T型迷宫中找巧克力。<br>通过对小老鼠大脑活动的检测，发现了一个很神奇的事情。<br>第一次，当小老鼠开始找巧克力的时候，它的大脑活动十分活跃，可以说是十分卖力地在帮它走出迷宫、找到巧克力。<br>在重复了第100次的时候，小老鼠穿越迷宫的时间大幅度缩短，它很快就能找到巧克力所在的位置，大脑的活动也减弱了不少。<br>当重复了几百次后，小老鼠不再是东嗅嗅西瞅瞅了，而是在迷宫中急速向巧克力进发，大脑几乎都没有什么活动了。<br>这个实验结果说明了一个问题——当一件事情成为习惯后，大脑将会从原来需要卖力思考的行为，变成一种很少思考的自动惯性行为。<br>比如说，在骑自行车的时候，你不用思考腿部应该怎么做动作，就能骑完几十公里；<br>比如说，在开车的时候，你不用去思考双手怎么带动方向盘转弯，就能躲过行人和障碍物。<br>每天有上亿人在做各种复杂的行为而不假思索，这样我们的大脑就不用去思考诸如如何走路、如何吃饭等基本行为，可以腾出更多脑力来发明创造。<br>诚然，这不如自律听上去高级，但绝对是最符合人性的方式。<br>因为人总是更加倾向于，能给自己最省力的做事模式。<br>所以说，一个人的短期自律不可怕，可怕的是，能将短期自律变成长期习惯。<br>05<br>我们一天当中，将近一半的行为都跟习惯有关。<br>如果大脑不强加干预，那么我们就会靠着这种惯性过完短暂的一生。<br>但好的习惯，是不断地增量；坏的习惯，则就是不断地损耗。<br>一天两天看不出来，一个月两个月也许还是看不出来，但是一年两年，甚至十年二十年，拥有不同习惯的人，终将走上截然不同的道路。<br>这就像网上特别流行的那张图片：<br>一个好习惯，在365天后就是从1变成了37.8的巨大收获；<br>一个坏习惯，在365天后就是从1变成了0.03的巨大损失。<br>还记得那个在诗词大会，打败北大硕士的外卖小哥雷海为吗？<br>他跟我们见到的小哥都一样，风里来雨里去，每天都是行色匆匆在送餐。<br>但他又跟其他小哥不一样，他有一个背诗词的好习惯。<br>"不管工作和生活多么忙碌，时间挤一挤还是有的。<br>送外卖其实有很多碎片化的时间，这些时间用来背诗词是比较合适的。<br>比如在商家等餐的时候、在路上等红灯的时候。<br>这些时间都可以拿来背诗，下午两点半到四点半这段时间，我回到住处换过电瓶，吃过午饭，有那么一个多钟头的时间。<br>这个时间相对充足，就可以坐下来好好读几首诗词。<br>没有什么挑灯夜战，没有什么废寝忘食，就是靠着忙里偷闲的时间，背背诗。<br>最后，却击败了北大硕士，成为了诗词大会的冠军。<br>夺得冠军后，雷海为火了，他不用再送外卖了，有许多企业、机构都向他抛来了橄榄枝，有的甚至开出了百万年薪。<br>付出和回报是成正比的，量变足够了才可能促成质变。<br>一个人的习惯中，藏着无限的可能性，习惯的好坏程度，决定着我们人生的高度。<br>正如培根在《习惯论》中所说，思想决定行为, 行为决定习惯, 习惯决定性格, 性格决定命运。<br>06<br>当然，我们心心念念的自律，也并不是一无是处。<br>相反，通过短期自律的控制，是能帮我们养成好的习惯。<br>曾经，大学同学舟舟不知受了什么刺激，立志要成为早型人。<br>每天早晨5点钟，他都会准时发朋友圈打卡，"DAYX 成功早起"。<br>本以为，这会像很多人立的flag一样，最后都会倒。<br>哪里知道，舟舟硬生生打了1000天的早起卡。<br>他说，为了给女朋友证明，自己并不是一个只会睡懒觉的懒宅废，他开始逼自己早起。<br>最开始的那一周，早晨闹铃一响，舟舟就觉得异常痛苦，"干脆放弃算了！"<br>但他转念又一想，不能在女朋友心中成为一个言而无信的人，必须要说到做到。<br>正是靠着这种要强的信念，他熬过了最艰难的半个月。<br>15天后，他发现每次闹铃响了后，自己不会再感到那么痛苦了。<br>40天后，他发现不用闹铃，自己就直接能醒来，哪怕前一天睡晚了，早晨依旧能准时醒来。<br>60天后，他简直爱上了早起的快感，觉得在安静的早晨做做运动、看看书、写写东西都让他有种前所未有的幸福感。<br>正是在早起中找到了乐趣，舟舟再也不需要自律才能早起了，相反这对他来说变得越来越容易了。<br>只要精力充沛、动力十足，很多人都能做到短时间的自律。<br>虽然这很短，但它能帮助我们渡过养成习惯最艰难的时刻，甚至还能让我们从中找到更多幸福感和乐趣。<br>当难关渡过后，哪怕自律消失了，只是凭借着那种幸福感，不需要调动多少意志力也能够坚持下去，最后自然而然变成了习惯。<br>07<br>长期自律可遇不可求，但好习惯每个人都能拥有。<br>只要利用好短期自律，我们都能养成良好的习惯，靠着习惯给我们的惯性去做更重要的事情。<br>我认为，最重要的是做到以下5点：<br>①  每100天只坚持一个习惯 <br>欲速则不达。<br>贪心的结果就是一无所获，所以最好一次只坚持一个习惯。<br>不要妄想能一夜间就脱胎换骨变成了另一个人。<br>为什么要100天呢？<br>因为这样子会更容易变成融入你骨血中的习惯，不要相信什么21天就能养成一个习惯。<br>习惯难易程度不同，需要的时间也不同。<br>如果是难度比较大的习惯，建议给100天的时间，要不然最后就是浅尝辄止了。<br>②  替换旧习惯 <br>完全废除一个坏习惯很难，但是可以用其他习惯去替代。<br>比如，你不想改掉在睡前玩手机的坏习惯，那么，在睡前半小时把手机放在客厅。<br>在这半个小时里，你可以用来听歌、看书、拉伸、写日记等等，用这些方式来代替玩手机的习惯。<br>一开始，也许你会觉得有些不适，但一个星期后就会开始适应这些新的习惯。<br>当然，这里用来代替的习惯，最好是那种简单易操作，同时不会变成另一个坏习惯的事情。<br> <br>③ 目标可以低一点再低一点 <br>培养习惯并不是一蹴而就的事情，它需要调动我们许多的意志力。<br>所以，一开始的时候不要给习惯的门槛设置的太高。<br>不要一下子就来跑步10公里、锻炼30分钟的大难题。<br>反而，可以给自己设定一天3个俯卧撑的小目标，只要达到了就是一种成功。<br>不要觉得目标太小没意义，当你能不间断做到一年、两年，那结果肯定会出乎你的意料。<br>④ 必要的话，不妨借助外力 <br>好习惯不像看爽剧，能一下就让人多巴胺飙升。<br>好习惯难养成的原因，就是有时候会显得有些无聊。<br>所以，在养成好习惯的时候，可以用打卡、监督等方式督促自己。<br>同时，也可以给自己一些小小的奖励。<br>比如，坚持早起7天，就奖励一天的懒觉；<br>坚持看书30天，就奖励一个喜欢的小礼物。<br>⑤ 最重要的是，要在习惯中找到愉悦感 <br>培养习惯让人短期内觉得痛苦和不适应是很正常的，但一个习惯如果让你长期觉得很痛苦，是根本无法坚持的，也不值得培养。<br>我们可以通过调整计划，让新习惯有更多乐趣，提高愉悦感。<br>健康食谱让你觉得寡淡无味，那可以加入可口的新菜色；<br>每天慢跑没有动力，那可以加入一些跑步协会，约可爱的妹子一起跑步。<br>总之，一定要在你的习惯中找到愉悦感，只有这样才能不用咬牙坚持，也能欣然去做。<br>08<br>低级的上进，就是靠不断压抑自己来成长，但早晚会因为太过压抑而失败；<br>高级的上进，就是养成良好的习惯，在轻轻松松中变成更好的自己。<br>对于普通人而言，我们需要的不是长期的自律与压抑，而是要用短期的自律来养成习惯。<br>毕竟自律并不能成为人生的常态，只有养成好的习惯，才能让我们不用费力就能赶超别人的武器。<br>如果，你还陷在羡慕别人自律，不满自己的不思进取的话，其实你可以大声告诉自己，你才不要为了自律，让自己活着很憋屈，你完全可以换一种更轻松的方式。<br>',
'<h2>儿孙自有儿孙福的下句</h2><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HpUXRxaLl36vEkW6bicTVYhXQWH6bXib84XkNSYPlMVjibThFGb4ksx1QbSQNCkx2Gibx3Byac85ic3oFeDvtl2IreQ/640">《增广贤文》里记载过一句话，现代的老人也经常挂在放在嘴边，那就是：<br>“儿孙自有儿孙福。”<br>意思是儿孙自有子孙的福分，父母不必为其担心。<br>提到这句话，很多人只知道上句，却不知道下句，其实对比上句，下句才是经典，可惜很少有人知道。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5Xq3hia9GKzvhCQ14OdfRD4CN8xZLKT27zN2oiaTHIDHc6P8eMGnBiaia2YA/640">关于这个典故，有一个故事是这样说的：<br>传说，明朝宣德年间有个秀才姓罗，他因家境贫寒考场失意，最后只能远离家人，到其他地方当个教书先生。<br>罗秀才有妻有儿，妻子是大家闺秀，他不在的时候只能妻子来干家务，妻子不擅长干家务，所以只能儿子妻子一起管理家务。<br>在外过了几年，罗秀终于休假回家过年了。<br>见到自己7岁的儿子，很满意，就想考他的对对子，好送他去上学。<br>罗秀才指着天，先出了一个“天”让他对，儿子平时只懂家务，所以根本对不出，母亲在一旁干着急就指着地，结果不小心指到了地上的鸡屎，儿子心领神会，对出了一个“天”对“鸡屎”。<br>罗秀才大怒，又厉声问他“父亲”对什么，其母怕丈夫气坏，就指着自己，想让儿子对“母亲”，结果儿子看到了奶，就对出“奶”。<br>罗秀才听罢，对自己蠢笨的儿子终于死心，他既恨自己与科举无缘，又对儿子心灰意冷，最后出家当和尚去了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5Xlkyfm2Kgmmibicxia8JnFsHf4mtEOzSmicGtnvLK7xJyZiajFsw8IM2AktQ/640">罗秀才突然离开，对这个家打击很大，但他的妻子慢慢想开了，就用农忙的闲暇时间悉心教导儿子，后来又积攒钱财为自己儿子请名师。<br>果然，他的儿子进步飞快，后来一举高中，成了状元。<br>为了感激自己的母亲，他的儿子中了状元后就为母亲过寿。<br>出家的罗秀才听了，非常高兴，急忙赶回家探访。<br>但看门的人不认识他，就禀报说有个和尚来化缘，罗母开始给他钱，他不要，后来还请求见新科状元，见到后就在墙上写了一首诗：<br>离别家乡十八秋，千钱斗米我不收；<br>儿孙自有儿孙福，莫为儿孙作马牛。<br>这句话的下句其实是告诫天下父母，儿孙自有他们的福气，智力也是一样，只能因势利导，而不能强逼或者放任，否则最后只能适得其反。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaXVic9tQZLSIznibHbOZ8t2VyjGhicYMf5XOzpvfaWAIeM1B215qCuiaBzGWJejuLLf5rJibnXbibPeibMWavA3zgwHXQ/640">对子女付出是爱的表现，但要掌握尺度。<br>林则徐曾说过一段发人深省的话：<br>子若强于我，要钱有何用，贤而多财，则损其志；<br>子若不如我，留钱有何用，愚而多财，益增其过。<br>子女逐渐长大，已经拥有独立思考的能力，父母不必为子女过于操劳担忧。<br>如果子女有福，即使两手空空，也能白手起家；<br>如果没福，就算你家财万贯，最后也是任其挥霍，坐吃山空。<br>这时候做父母的可以适当地给他们一些人生建议，但不能管得太紧，让他们有束缚感，毕竟这样会使双方徒增烦恼，也不利于家庭和谐。<br>到了一定年纪，该花的钱就花，想去的地方就去，该放下的放下，该淡忘的淡忘，背负太多，身体受不了。<br>不要对自己太苛刻，辛辛苦苦半辈子，想做什么就做什么。<br>爱好一定不能少，一来可以消遣时光，二来可以择交而友。<br>管好自己，有个好身体，有个好心情才是最重要的。<br>要坚信，自己过得好，全家都有福。',
'<h2>不必付出 一步登天</h2><br>从来就没有什么大道理，能够让你只需懂得而不必付出，就能人生逆转、一步登天。<br>真正有价值的一生，总是需要你去行动，去做无数件别人不屑尝试的小事。<br>那些一直在一步步往前走的人，终会过上更好的人生。<br>',
'<h2>爱情，就是做“最好的朋友”</h2><br>申鹏  平原公子<br>前天，我刚办完婚礼。<br>讲实话，累的半死，忙得半死，花钱花得捉襟见肘。<br>本来要休息一段时间的，但是为了我浪漫的爱情，为了接下来的蜜月旅行，我还是得更新，得赚钱，得写公众号。<br>今天，我要以一个“过来人”、“老前辈”的身份，来谈一谈爱情。<br>很多人都问我老婆，到底喜欢我什么？<br>因为申老师既没钱、长得又不帅、出身又不高贵、学历也不出众.....嫁给我，到底图什么？<br>其实，他们问出“图什么”这三个字，就彻底和我俩不是一路人了，所以他们没办法理解我们的爱情和婚姻。<br>我有个朋友群，里面的朋友“非富即贵”，这群单身狗也经常“嫉妒”，他们问我老婆：<br>“申老师哪里值得你喜欢了？<br>我看他读书没我多，房子没我多，票子也没我多啊？<br>他这样的人都能有老婆，为什么我没有老婆？”<br>我老婆一本正经的回答他们：<br>“因为你们这群死宅，只喜欢漫画上的二次元纸片女友啊，现实中你们不但没有女友，其实连个朋友都没有啊，申老师为什么会是我老公？<br>因为他就是我现实中最好的朋友啊。<br>很多话，我不会和你们讲，不会和闺蜜讲，不会和父母讲，但是我一定会和他讲，只有他才明白我的意思。”<br>很多人被某些时代的渣滓带歪了，觉得世界上不存在爱情，婚姻不过是金钱和生育资源的买卖，那是一帮人带了节奏，让舆论往着这个方向走。<br>他们只是在微信群、朋友圈、论坛、社群里谈论婚姻和爱情，现实中，甚至不曾真正和一个异性交过朋友。<br>于是把少数当作多数，把局部当作整体，错误评价了爱情和婚姻。<br>如果如今的女性真是这么功利，如果当代的男性是如此俗气，就不会出现我和我老婆这样的爱情。<br>我们刚刚相识的时候，我是一个工地的小工程师，第一次见面的时候，鞋子和裤脚上都是泥土和砂浆，满脸汗水和灰尘，口袋里只能掏出200块钱，第一顿饭，还是她请我吃的蛋糕。<br>我们刚刚相爱的时候，我是一个在画室兼职教书法的老师，一个吃了上顿没下顿的撰稿人，住着没有窗户，潮湿黑暗的出租屋，有一次实在没钱了，她拿她读研的生活费，帮我交了2000元的房租。<br>四五年前，我有一个去央视工作的机会，去北京的车票都买好了，在高铁站犹豫徘徊了20分钟，给她打了一个电话。<br>我觉得我离不开她，于是狠狠心，就把车票给退了，回到住处，踏踏实实去买菜，给她做晚饭。<br>她是湖北人，脾气不好，经常凶我，又天赋异禀，生来一手好拳棒，小时候是幼儿园一霸，脚踏长江水，拳打洞庭湖。<br>所以在外人看来，我很怕老婆，其实真不是怕老婆，而是她极有主见，极有成算，精明强干，很多方面，我不如她。<br>所以，我们家的事情，都是她说了算。<br>我年少的时候，比较没头脑，莽撞随性，很多事情，若没有她的规划，她的建议，只怕走不到今天。<br>我记得很久之前，我干砸了一件事之后，她痛心疾首地怒斥我：<br>“申老师，你到底长不长脑子？<br>为什么我们好不容易栽了一棵树，好不容易长了叶子，快开花了，你总要搞破坏？<br>把叶子薅掉，把树枝折断？”<br>从此之后，我痛定思痛，所有事情，都交给她做决定。<br>所以，我俩越过越顺利，几年间，该完成的事情，都完成了，也有余力去考虑别的事情了。<br>真的，我建议所有的夫妻，不要顾自己的面子，什么大丈夫、大女人的地位，这些都不重要，家里的事情，谁能力强、谁聪明、谁来做决定，可以避免很多埋怨、冲突和隐患。<br>我们俩人，相处这么多年都融融洽洽，毫无芥蒂，因为我们家的大事小事，都是她决定，她不决定，我也甩锅给她决定 ，因为她能力比我强，比我聪明，事后出了问题，我也不用承担责任......（抱头鼠窜，狂奔而去）<br>实际上，我们家有关安生立命、赚钱糊口的大事情，都是我自己做决定，她从来没有真正插手。<br>我写什么样的文章，做什么样的事业，都是我自己说了算，她很早之前就和我说：<br>“你做你擅长的事情，其他的事情交给我。”<br>你看，这才是大企业领导的风范，无论什么时候，都是我最强有力的后援。<br>很多人都奇怪，我们虽然刚刚结婚，但相识相爱快10年了，本来应当是老夫老妻了，但我们俩一见面还是有无数的话要讲，两个人手牵手嘻嘻哈哈说个不停，从易烊千玺扯到苏东坡，从杨超越扯到林黛玉，上接千古，下接特朗普，从国际政治，到麻辣小龙虾，没有我们不操心的。<br>我们俩一个电话，能聊半小时，别人听来，都是些莫名其妙、无关紧要的废话。<br>朋友同事惊讶得很，经常问：<br>“你们老夫老妻的，这样不腻得慌吗？”<br>他们眼中，正常的婚姻和爱情，再蜜里调油，早晚也会寡淡无味，很多年轻夫妻回到家，也是一个玩手机，一个打游戏，话都懒得说两句。<br>我回答他们：“因为我们是最好的朋友啊，所以永远有话讲”。<br>现实中，我也见过了不少失败的婚姻和爱情，那是因为，他们结婚就不是冲着结婚去的，而是为了完成某种任务，甚至是达成某种利益交换。<br>有的凤凰男，为了迅速提升阶层，不得不去找一个富二代、官二代家的阔小姐，低声下气牟取自己的前途，结果寄人篱下的滋味不好受，得志之后想把尊严找回来，就会导致祁同伟那样的悲剧。<br>有的小伙儿有钱有地位，觉得谈恋爱麻烦，觉得世界上不存在爱情，还不如直接花钱娶一个长相漂亮的农村厂妹来的方便快捷。<br>但时间长了，又觉得漂亮的老婆言语无味、品味低俗、不求上进，甚至拿自己的钱去养别人。<br>其实啊，这是你“求仁得仁”啊。<br>你把爱情和婚姻当作买卖，把人当作商品，最终也会被这桩交易反噬啊。<br>所以，我劝我所有的单身读者，都走出网络世界，去多认识一些姑娘和小伙儿，去谈一些真正的恋爱，去追求属于自己的幸福。<br>只有面对面的交往，只有长期的相处，才会发现你们俩到底能不能聊得来，到底能不能相濡以沫，到底能不能成为最好的朋友。<br>你最好的妻子、丈夫，一定是你最好的朋友！<br>',
'<h2>真正的失败，是你决定放弃的那一刻</h2><br>一次次的拖延与懊悔，虚度的是光阴，浪费的是生命。<br>每个人都渴望进步，可实现梦想少不了吃苦和付出。<br>这世上没有平白无故的成功，也没有凭空而起的楼阁。<br>人生最好的时光，永远是现在。<br>',
'<h2>恢复视力操</h2><br>站在5米之外，左边这种普通视力表我们可能都看不清，但是飞行员看的这种是C字形的，要指出开口方向…<br><img src="https://mmbiz.qpic.cn/mmbiz_png/LW6jyicrwOUMZrZaYZ9oZ2FgMdHhTSoKSrZnGicyXggzicuVpVOibh3c3CicTdENc7UXkIxHShPL2JHLnnMmWnnVxGw/640"><br>左边常用的视力表，右边飞行员招飞、每年体检用的视力表…保护视力，不要盯着眼睛，要盯着肌肉眼睛是心灵的窗户，眼睛看远、看近都要通过一个叫做“睫状肌”的肌肉调节，当您感觉看不清的时候，是说明这个肌肉调节作用变得很弱。<br>通俗的比如：<br>以前可以调节5度，现在只能调节3度了，您眼睛无法根据需要屈光，所以就近视或者远视。<br>（戴眼镜就是用一个镜片来暂时解决这个肌肉不调节的问题。）<br>我们今天的方法，就是通过练习眼周的肌肉，促进眼睛周边的循环来帮您恢复视力，它可以让近视视力恢复、因为机能退化而造成的远视缓解，而且眼睛变得水汪汪的，很多京剧演员70岁了眼睛炯炯有神，不是带了美瞳，都是天天用这个类似的原理来练习自己的眼睛。<br>飞行员都在用的“护眼米字操”恢复视力，不花一分钱我国飞行员视力标准的制定者李志升教授，经几十年研究推广了“护眼米字操”。<br>这套操通过练习眼周肌肉，逐渐恢复睫状肌活力，以缓解近视、老花眼等，眼睛肿痛干痒、爱流眼泪的人也可以经常做。<br>第一步：<br>双眼向上、下各看三次。<br>第二步：<br>双眼向左、右各看三次。<br>第三步：<br>双眼向左上、右下各看三次。<br>第四步：<br>双眼向右上、左下各看三次，视线在空中划出了一个“米”字。<br>第五步：<br>划完“米”字，让眼睛顺时针、逆时针各转三圈。<br>全部结束后闭眼休息一分钟，然后睁眼注视远处绿色植物2~3分钟。',
'<h2>珍惜敢和你说真话的人</h2><br>认识的人无数，说真话的人能有几个？<br>谁对你甜言蜜语，玩着心机；<br>谁对你说着真话，透露关心；<br>谁为了达到目的，好话说尽；<br>谁对你总说忠言，绝无坏心。<br>甜言蜜语好听，但不靠谱；<br>忠言劝告逆耳，但最真诚，<br>有些人，话说的好，却虚伪；<br>有些人，嘴巴太毒，却刚正。<br>好话，谁都会说；<br>真话，没人肯说。<br>好话说出来讨人喜欢，真话讲出来招人嫌弃。<br>说好话很容易，嘴皮一动，不费力气，既不让人生气，又不把人得罪，说真话才最难，思前想后，鼓足勇气，反倒被人嫌弃，遭人仇恨。<br>你要记得：<br>夸奖你的话，随便听一听，真真假假心里掂清楚，批评你的话，认真想一想，是非对错脑子要想明白。<br>忠言逆耳，有些话直指心窝，自己要痛定思痛，自我反思。<br>不要辜负了别人的期待，不要放纵了自己的脾气。<br>珍惜敢和你说真话的人，因为世间最难得是真心！<br>',
'<h2>20万毕业生集体赴死，19万人无一生还</h2><br>今天，我们要讲一所特殊的学校这是一段令人肝肠寸断的过去，它是全中国人民亏欠最深的恩情：<br>这所学校总计毕业生20万，可19万人为了我们的祖国无一生还.....它，就是黄埔军校。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5WBJZzKUMKFQGictm4bWBmibUiao1SQ3pCkEIkU9XO8u0SaxeTXdV9J19w/640"><br>1924年，孙中山先生，在苏联共产国际和中国共产党的支持下，在广州黄埔区长洲岛创办了一所军校，校名为“中国国民党陆军军官学校”，（后改名“国民革命军黄埔军官学校”）这是中国历史上，第一所革命军事学校。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5wvD8tKpXDomUTOic7giaMTsGsQF7EMticXFQC8icZoXiarOO5GJSukXED3Q/640"><br>学校创建之初，孙中山在大门前亲题一副对联：<br>升官发财请往他处贪生畏死勿入斯门横批：<br>革命者来这20个字，此后成了“黄埔人”毕生的坚守。<br>军校的教官阵营也是空前强大，校长：蒋介石；<br>国民党党代表：廖仲恺；<br>教练部主任：李济深、邓演达；<br>教授部主任：王柏龄、叶剑英；<br>政治部主任：戴季陶、周恩来；<br>总教官：何应钦。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5Q6sicgm6CsqdjkxIG6wLUWKP1YiaiaCwG0wJf3OCbXJAH9s8TaicrkOPFQ/640"><br>此后，这里成为国、共两党，共同培育英才的摇篮，无数有志之士纷涌而来，第1期就有400多名学生入校。<br>而要做黄埔的学生，一来就要立一个志愿：<br>“步先烈后尘，和他们一样舍身成仁，牺牲一切权利道路，专心做救国救民的事业。”<br>所有人的目标就只有一个，为战场而生，为护国至死！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF50EGI40R80X2c9LO1xicHIqmov7cqupuiaF8icW9XehAibhiaVIiaLBzmdaicQ/640"><br>此后，一批批黄埔人用自己的生命和鲜血，为四万万中国人铺平了前行的道路。<br>1932年，一二八事变中，毕业于黄埔军校的国军第87师营长，朱耀章，在葛隆镇战斗中，身中七弹壮烈殉国，他曾作词明志：<br>月愈浓，星愈稀，四周妇哭与儿啼，男儿百战死，壮士十年归，人生长寿只百年，无须留恋，听其自然！<br>为自由，争生存，沪上麾兵抗强权，踏尽河边草，洒遍英雄泪，又何必气短情长，宁碎头颅，还我河山！<br><img src="https://mmbiz.qpic.cn/mmbiz_png/YgcoibiacgqBDicm6GH9ga6VeAT9PECWtJmjWzLqZD5Xj10aTUZInZePC1312P3SS3y5jhrthUAyLkmtJEDtdWpBA/640"><br>1933年1月，日军向北平进犯，毕业于黄埔3期的149团团长王润波，率部紧急驰援，他向战士们说道：<br>“日寇侵我河山，保国卫民，人人有责，北上抗日，乃是军人神圣职责，我们愿为祖国洒热血，不让日寇进长城！”<br>当时长城内外朔风怒号，冰天雪地，全体官兵衣裳单薄，脚穿草鞋，顶风冒雪日夜兼程，之后的激烈战斗中，他冲锋最前，直至战死。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5f59AOZQ8WibwkzRPFCUMiblmzuQxwuibYn5eFt4tjAfklehINkgYx2CIg/640"><br>而他们的牺牲，只是一个开始。<br>1935年初，日军进攻哈尔滨，时任东北抗日联军第二团政委的赵一曼是黄埔军校毕业的唯一一期女学生之一，她很早就加入共产党从事秘密地下工作。<br>在这次与日军的交战中，她为了掩护部队，不幸腿部负伤被俘，日军为了从她口中获取情报，使用马鞭狠戳她腿部伤口，瞬间血流如注。<br>而她坚决不屈，怒斥日军各种罪行，日军大为恼火，在她身上使用了最惨无人道的酷刑：<br>老虎凳、灌辣椒水，电刑，她被折磨得奄奄一息，却始终没说出一字有关抗联的情况。<br>得不到任何情报的日军，于1936年8月2日将她处死示众，面对屠刀，她高呼“打倒日本帝国主义”、“中国共产党万岁”，然后壮烈牺牲，年仅31岁。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5R7hp42twr8sbUZDRiaTruwOlwSFwqBicA50tcTk4bs6Rvhnj5Yiczibhog/640"><br>而更多的黄埔生，是倒在了抗日的战场上。<br>1937年中日全面抗战爆发，黄埔军校在各地设立分校，为前线源源不断地输送新鲜血液。<br>1937年8月12日夜，南口战役中，国军第529团第3营第7、9连，向日军坦克部队发起逆袭，第7连连长隆桂铨和战士们一起全身挂满炸药包，毫不犹豫的冲向日军坦克，<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5GkhxMVuNaCAG3OHua4tvibShnNGxJ2ex6GV8k6CCkapIyNg7IqVIb9w/640"><br>日军大炮和机关枪，不断向他们轰炸扫射，眼看周围一个又一个战士倒下了，他目眦俱裂，疯了似地扑向日军坦克，他把炸药包往坦克窗口里丢，把手枪伸进去打，以血肉和钢铁相搏，最终成功炸毁6辆坦克。<br>然而激战中，他不幸被机枪扫中......他毕业于黄埔7期武汉分校，牺牲时年仅25岁，成为了黄埔军校抗战牺牲第一人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5NmUHGialdFC6UFDNqfIBfqW4BjsTheT0EKibIibtbCxBEMV4YbxHkicJ4g/640"><br>和他一样，毕业于黄埔7期9连的连长王友光在后方率部坚守阵地，几次击退日军的他身负重伤，在送往医院途中，遭受日军战机轰炸，他就这样走了，没有留下一块完整的尸骨！<br>之后的南口战役更加惨烈，国军伤亡3万3000多人，其中来自黄埔军校的青年就有近3万，他们的牺牲和付出，将日军死死抵挡在居庸关外，近一个月不能前进寸步。<br>可残酷的战争还在继续着，牺牲还远远没有停止！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5kmbrCnY8QUdum5VfzSKNQicRNdnTH62Qq1TkBtGxeeqNbu5UUngica7w/640"><br>1937年8月，抗战时期最大规模、也最惨烈的淞沪会战打响，中国投入80多万兵力，而90%以上的参战国军几乎都是黄埔系，集团总司令：张治中、杜聿明、张灵甫顾祝同、陈诚，罗卓英、胡宗南。<br>旅以上将领：王敬久、孙元良、宋希濂、彭善、霍揆彰、黄维、李树森、李延年、李玉堂、陈沛、夏楚中、周磊、李铁军、李文、陶峙岳、俞济时、王耀武、桂永清、黄杰等。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5TIjHFV0J5Eia3BRGqiaI7AG6DUcGQtvvysrlf7t7khMekNXg19fXypJw/640"><br>甚至基层也大都是黄埔军校，第7至11期毕业不久的学生，他们年龄大多是在20到30岁之间。<br>汪化霖，第401团副团长黄埔军校毕业，在罗店血战10多天后，主动请缨亲率一个排，构筑新阵地，掩护全团抢修工事，他说：成功不敢预期，成仁确有决心，不到日暮决不生还。<br>当天，在日军战机、舰炮的狂轰滥炸下，他始终坚守阵地，打退日军多次冲锋，至黄昏完成任务，可全排都壮烈牺牲。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF57sA2iaUicIvdTWAMvoiagZELCmAibtiaEmyjbtbOHbicHAlE9ldZxM5DUPiaw/640"><br>汪化霖紧接着的宝山保卫战，同样是黄埔军校毕业的姚子青率全营600官兵死守阵地，他们只有3门迫击炮、20挺轻机枪，和600条老式步枪，面对的是十几倍与己的日军兵力，及坦克、重机枪。<br>他们浴血奋战七天七夜，最后只剩下20余人，眼见敌人的坦克逼近，这时黄埔军校毕业的李卫明站了出来，刚入伍不到一个月的他，腰间捆满手榴弹，奋不顾身朝敌坦克扑去，子弹一颗颗打在他身上，他倒下了，大家都以为他牺牲了，哪想到他又努力一点点爬向坦克，用尽最后一丝力气猛跳起来，扑在飞速转动的坦克履带上，一声爆炸，坦克瘫痪，而他无影无踪，只留下身后一条长长的血迹.......<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5YGz6UQx0g5PDRTbyz4CSkqTyiaWP7U4dx06uHAjoC8p8sqrFeN6QiaaQ/640"><br>姚子青顿时泪如泉涌，高喊：<br>“弟兄们，杀身成仁，报效国家民族的机会到了！”<br>他第一个起身扑向了机枪口，之后第二个、第三个......宝山之战，600战士全部壮烈殉国。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF56AHpsCdPOqaHeztMZNnQcUVZroXc6oibpKhPjDvXD2mLzicaUVxkjWqg/640"><br>淞沪大战中，黄埔系牺牲的团长级以上的将领还有：<br>第88师旅长黄梅兴，第67师旅长蔡炳炎，第90师旅长官惠民，第58师旅长吴继光，第18军李维藩、汪化霖、路景蓉、李远新、韩应斌、蒋先维，秦霖、庞汉祯......第1军杨杰、李友梅......第9师窦长青、丘之纪......据不完全统计，这场会战中，黄埔系6期至10期的毕业学生们，&nbsp;几乎全部伤亡殆尽......<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5U6QOTGhK2wcqYpBh57EU3OtmpYPDnCvUUO76sl8teWPMG2UCkF8BcQ/640"><br>20多岁的年纪，人生才刚刚开始，他们却已离去。<br>不知哪家父母失去了儿子！<br>不知哪家妻子失去了丈夫！<br>不知哪家小孩失去了父亲！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5ibW1jKg5SJiadrOKOtRZKjMSOLHj3D87IIKVFSqiaHRTyxMxLextT0SicQ/640"><br>请记住这些年轻的面孔，他们曾用自己的死，换来整个中华民族的生！<br>而幸存的黄埔人，还在前赴后继着，还在舍生忘死着，战争不停，他们誓不独存！<br>1938年长沙会战，黄埔军校昆明分校第11期同学，被分配到第58军的有117人，一场战斗过去，就有60余名学生阵亡。<br>接下来的南京会战中，黄埔系国军第87师旅长易安华，第88师旅长朱赤、高致嵩，团长韩宪元，第156师参谋长姚中英，团长李昌龄、谢承瑞等将领，全部壮烈牺牲！<br>牺牲的黄埔生基层军官，更是数不胜数，有的能找到尸骨，追授埋葬，有的遗骸根本辨认不出来，至今尸骨无存......<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5jxVwdaSDuJ3fVjFHamQUteeU8DEaqlWAMEu4WYicS2xLO4nwj6ZCdSA/640"><br>八年来几乎所有的中日会战中，黄埔系将领都是重要的顶梁柱，同时也是牺牲最多的将士。<br>1942年，日军入侵缅甸，3月，中国远征军征援缅甸，第一战同古战役，黄埔军校毕业的国军第200师，师长戴安澜在战斗中壮烈殉国，年仅38岁，牺牲前，他说的最后一句话是：<br>“现在孤军奋战，决心全部牺牲，以报国家养育！<br>反攻反攻！<br>祖国万岁！”<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5CBBWgKf9LIRgpup8wWj3umLytTic0X195PZjiaUAsN5mJiaEXn36m4xaw/640"><br>而就在一天前，黄埔一期毕业生，八路军副总参谋长左权也血洒太行山。<br>那时，他才刚刚和刘志兰成婚一年，还有一个可爱的儿子，那天告别他笑言：<br>等我回来，可一眨眼，就是永诀！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5RKJ7BrPjhyFzT8gfgCvfNqjcJeon9fEuypLybztIPTaAKxCYnVRJsw/640"><br>左权将军一家1944年衡阳保卫战，国军第10军军长，黄埔3期毕业的方先觉带领衡阳守军1万7千多人，坚守47天，死伤无数抵挡了日军近十万人的疯狂进攻。<br>第二年，中日最后一次大会战湘西会战中，总指挥是黄埔毕业的王耀武其战役中参战的国军将领，基本都是黄埔系：<br>施中诚、李天霞、韩浚、李玉堂、牟廷芳、丁治磐、王敬久、胡琏、侯镜如、张灵甫......这次会战彻底打掉了日军的嚣张气焰，直到抗战结束，日寇都再也不敢发动大型会战。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5QNbF7JrHtzY4IS1vUVVAwRewsos7612p9eAyBBLkjgY56415arvfQQ/640"><br>不计其数的流血和牺牲，决不后退的坚守和抗争，终于换来了中华民族的胜利！<br>1945年8月15日，日本天皇宣布无条件投降，9月2日，日本向中、美等国正式投降，签署投降书，这一天，先烈们盼了太久太久，他们在天有知，可以含笑矣！<br>之后的每年9月3日便被正式定为：<br>中国抗日战争胜利纪念日。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5ibnAicoFczZIEg0LrHbGaJMibKzpqdwKsXJ1dFMhjibKl2EZ0hfK1ttIRg/640"><br>八年抗战中，从黄埔军校一共走出3053名将帅，20多万毕业生，其中19万人无一生还，牺牲率高达95%。<br>云昌藩，连长，黄埔军校第4期毕业，1932年3月1日，牺牲在上海江湾，年仅27岁。<br>路景荣，参谋长，黄埔军校第4期毕业，1937年9月10日中午，牺牲于上海宝山，时年35岁。<br>1939年、1940年桂南会战，师长郑作民（师长，黄埔1期）、夏驿（团长，黄埔5期）、邵一之（黄埔6期）在此役中牺牲。<br>　　1940年随枣会战，蓝挺（黄埔3期），1941年豫南会战，燕鼎九（副司令，黄埔4期）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5d7pZkUNh45sUTvDBxZg9wn1ibA54oef7mic3kh6nuESkcpgPmA5D9rVA/640"><br>陈文杞　1942年长沙会战，周名琳（黄埔6期），刘世焱（黄埔2期）、赖传湘（黄埔4期）、黄红（黄埔5期）等，在此役中牺牲......那时在阵亡军官的衣服口袋中，都有这样一个小本子，上面写着：<br>党员守则，一不怕死；二不贪钱；三爱国家；四爱百姓；五不拉夫；<br>六服从命令；七尽忠职务；八严守纪律；九实行主义；十完成革命……<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF59BvgC2mzLjjf7vnw81nrM2iamibz0jWJoAZA9iavKicKpZbV7KPm9awYaw/640"><br>1965年8月15日，日军战败20周年，日军退役中将吉田在东京发文称：<br>“中日之战，日军之败是由于统帅部，对中国20余万受过黄埔教育之军官，英勇爱国力量，未有足够的估价。<br>支撑起中国抗战胜利的黄埔先烈们，他们有着全中国人亏欠最深的恩情。<br>不怕死不为钱权，爱国家成革命，19万人的慷慨赴死，在这样的“黄埔人”身上，我们看到了真正的军人气魄。<br>只为护国征战死，何须马革裹尸还，这就是中华民族的血性，他们是真正的国家脊梁！<br>今天，盛世中华，我们仍需要这样的血性，仍需要这样的精神，中国强，才能抵御外辱，中国强，才能挺起胸膛！<br>今年9月3日，是中国抗战胜利纪念日，致敬绝不妥协的八年抗战，致敬黄埔英烈，英雄千古！<br>黄埔军校毕业的共产党军官部分名录：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5sQFC1hmrYLmxkPaQn23KU5YylibsfdYu23E7yQf2rqomvhWJ4NAVflA/640"><br>黄埔军校毕业的国民党军官部分名录：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iaNK2JIiak07SticAn7S8WIUE547T6YtfF5P5Q5Bh42b72IGwXVRrho '<h2>独处时光</h2><br>1<br>不知你是否有这样的体会，人越成长，越喜欢独处。<br> <br>以前喜欢三五好友、成群结伴、呼朋唤友，现在却喜欢一个人吃饭、一个人散步、一个人看电影。<br>哪怕一个人发呆，也是难得的惬意和自在。<br>其实，这样的转变并不是我们活得没有朝气、没有活力了，而是我们渐渐学会了与自己独处。<br>人这一辈子，孤独是逃不开的。<br>与其勉强自己去合南辕北辙的群，去说言不由衷的话，还不如真真实实地去面对自己。<br>有太多时刻，我们需要在别人面前扮演好各种角色：<br>在单位中，你是独当一面的好员工；<br>在生活中，你是肝胆仗义的好朋友；<br>在家庭中，你是父母、是丈夫、是妻子、是子女。<br>有时，你分明很累，你也想有片刻的放松和缓冲。<br>但即便如此，你也要一如既往地保持微笑、保持淡定、保持一种昂扬向上的姿态和心态。<br>唯有独处时，你不用强颜欢笑，不用百般周全，不用去顾及别人的感受和情绪。<br>你一个人时，无拘无束，无人打扰，才活得最像自己。<br>2<br>记得看见有人在网上提问，为什么有些男人开车到家后会独自坐在车上发一会儿呆？<br>其中有个高赞的回答说：<br>很多时候，我也不想下车，因为那是一个分界点。<br>推开车门，我就是柴米油盐，是父亲，是儿子，是老公，唯独不是我自己。<br>在车上，一个人想静静，抽根烟，这个躯体就属于自己。<br>而这也让我想起另一个话题，说为什么许多女性当妈妈后会喜欢待在厕所里？<br>在我看来，可能只有在狭小的空间和片刻的闲暇中，她们可以不当超人，可以不用面对家庭生活的鸡零狗碎，可以允许自己有那么一点私人的空间和余地。<br>越是到了一定年纪你越知道，独处，是一件多么奢侈的事。<br>它意味着，你不用二十四小时待命，不用随时为了工作上的事操心，不用时刻做好备战状态以面对生活可能给你的暴击和伤害，更不用总是忙得不可开交没有喘息的力气和可能。<br>其实独处，并不是一种逃避，它恰恰起到了一个过渡和调节的作用。<br>因为人绷得太紧，就容易情绪失控。<br>而独处时，就可以在完全不被打扰的情况下，学会缓一口气，释放一下压力。<br>  <br>独处能让我们停止无意义的消耗和透支，学会适时沉默，反而会还自己一份清净、一份纯粹。<br>3<br>作为一个成年人，你身上的责任注定会让你陷入忙碌的状态。<br>整天要跟无数人打交道，可就是很难找到机会跟自己独处；<br>整天要处理无数的事情，可当你面对自己时却显得如此不知所措。<br>大多数时刻，我们的烦恼就来自于，我们很难坦诚地去面对我们自己。<br>不懂得独处的人，只会活在别人的世界里，无法跳脱出来。<br>而懂得独处的人，却可以有那么一种暂时与外界隔离开来的可能，以进行自我的疗愈和调整。<br>有人说，于年轻人而言，独处可能会让你感到寂寞。<br>但于成年人而言，独处却是一件奢侈的事。<br>虽然我们很难做到抛开外在的一切压力和束缚，只为自己而活，但不妨偶尔给自己一个独处的机会。<br>在你找不到自我时，在你感到烦事缠身时，在你觉得需要停下来休整时，哪怕只需一时半刻，让自己独处，静下来、沉下来、淡定下来，人生之路或许就会变得愈加辽阔。<br>',
'<h2>狄仁杰</h2><br>01<br>徐克导演的《狄仁杰之四大天王》，目前正在电影院火热上映，华丽的特效，精彩的武打，让人看得大呼过瘾。<br> <br>说起神探，西方当属英伦的福尔摩斯，东方的代表，则是大唐的狄仁杰。<br>福尔摩斯是虚构人物，但历史上还真有一个狄仁杰。<br>而且狄仁杰在全世界的名气，远远超过我们更熟悉的包青天，成了中国神探的代表。<br>说起来，这一切要归功于一个外国人。<br>二次世界大战期间，驻重庆的荷兰外交官高罗佩，偶然间翻到一本古典小说《狄公案》，对狄仁杰机智破案的故事大为折服，瞬间深深着迷。<br>这位外交官，其实也是名汉学家，研究中国的春宫画，写了本《秘戏图考》，研究中国古代性文化，写了本《中国古代房内考》。<br>而这一次，他决定动手把《狄公案》翻译成英语，嫌翻译原文不过瘾，自己还编写了很多新故事，凑成一套名为《大唐狄公案》的系列侦探小说，一时间风行海外。<br>从此以后，Judge Dee（狄法官），就成了西方世界家喻户晓的中国神探。<br>然而很可惜，真实历史上的狄仁杰，是书痴、是神医、是能臣、是义士、是聪明人，有着大唐最性感的头脑，但他从来就不是什么神探。<br>历史没有误会狄仁杰，误会他的，一直是芸芸众生、普罗大众。<br>02<br>书痴狄仁杰<br>狄仁杰小时候，就已经有了神童之名。<br>他的聪明，不仅因为家族的良好基因，更因为他刻苦努力，从小就痴迷于书籍，读起书来废寝忘食、心无旁骛。<br>有一次，狄府发生一起命案，狄家门客被离奇杀害。<br>县吏前来调查，左邻右舍都跑过来，把命案现场围得水泄不通，一个个争着向县吏提供线索，闹闹嚷嚷的。<br>唯独少年狄仁杰，一个人捧着一卷书，在半开着窗子的书房里，正看得入迷。<br>县吏上前盘问，狄仁杰理都不理，完全就当没听见，气得县吏猛拍窗户，大叫：“你聋了吗？问你话呢！”<br>狄仁杰这才慢慢抬起头来，一张稚气的脸上，写着满脸不高兴，怒斥道：“你吵什么吵！没看见我正和古代的圣贤，进行心灵对话吗？我没工夫和你们这些凡夫俗子说话！”<br>一席话顶得县吏目瞪口呆，半晌说不出话来。<br>从此，狄仁杰“书痴神童”的名声，传遍乡里。<br>少年时的狄仁杰，涉猎广博，博闻强记，经史子集无有不读，医卜星相无有不知，乃至兵法、农学、释老之书，均有钻研。<br>高僧海涛法师曾见过狄仁杰，仔细看了他的面相，也不免大惊：“这孩子日后一定能位极人臣，百姓有幸，苍生有幸！不过可惜我年纪大了，看不到了。”<br>也正如海涛法师所料，狄仁杰终将成为大唐一代名臣。<br>毕竟世界只会亏待投机取巧的人，但从来不会亏待用心下工夫的人。<br>03<br>神医狄仁杰<br>狄仁杰不是神探，但历史记载，他可算得上是妥妥的神医。<br>狄仁杰有一次赶赴京城，路过华州街市，马上遥望见人群密密麻麻聚集在一起，正嚷着看热闹。<br>走近了些，发现人群之中立着一支长杆，杆上挂着个牌子，上面写道：能疗此儿，酬绢千匹。<br>狄仁杰翻身下马，挤进人群，发现一华服少年，正奄奄一息，躺在招牌下面。<br>这少年鼻子上长了个大瘤子，大如拳头。<br>只要一碰到瘤子，少年就会刺骨剧痛，双目翻白，呼吸困难。<br>少年父母带着他四处寻医问药，依然无人可治，被各路名医拒之门外，无奈之下，只能在集市中向众人求助。<br>狄仁杰见无人出列，又见少年病情危重，不能见死不救，便朗声上前：“我能救这孩子。<br>狄仁杰让少年父母扶稳了他，取出一根三寸长钢针，轻轻扎入少年后脑穴位，片刻之后，将针拔出，瘤子竟然自行脱落。<br>少年父母喜极而泣，倒头便拜，让人拉了千匹绢，堆放在狄仁杰身边，坚持要让他收下。<br>狄仁杰笑道：“我只是担心这孩子有生命危险，随便处理一下，不必如此。何况，我也不是靠行医谋生的。”<br>说罢，挤出人群，翻身上马，径直而去。<br>古人云：“不为良相，便为良医。”<br>良相治国，良医治人，都是造福百姓的大事业，非有大境界者不能为之。<br>狄仁杰既满怀医者的仁心，又不计较个人名利，境界不可谓不大。<br>他当然是良相的料子。<br>04<br>能臣狄仁杰<br>狄仁杰之所以被误认为是“神探”，很大程度上，是因为他在大理寺干过。<br>但和电视剧电影里不一样，大理寺不是刑警大队，是审判机关，类似于现在的最高法院。<br>所以，狄仁杰是法官，只负责审案子，现场勘查、调查取证、抓捕犯罪嫌疑人，狄仁杰他是不管的。<br>而且他审判的案子，多半也是兄弟争产、寡妇改嫁之类的民事纠纷，杂事破事一大堆，一般人去审，可能头都要爆炸了。<br>狄仁杰入职大理寺一年后，大理寺的绩效报告，呈到了宰相刘仁轨那里。<br>刘仁轨仔细审查报告，一看惊呆了，资历这么浅的狄仁杰，竟然被评为“中上考”，位列第四，几乎没有新人能得到这么高的评价。<br>刘仁轨大怒，以为这里面肯定有腐败，赶紧把狄仁杰的顶头上司大理寺卿找来，要求他重新评估。<br>但大理寺卿汇报说：大理寺历年旧案堆积如山，狄仁杰一上任，就加班加点工作，一年之内审结了一万七千人的案子！而且没有人喊冤说不公！<br>刘仁轨听罢汇报，大喜过望，亲自提笔，将狄仁杰列为“上下考”，提到了第三。<br>但狄仁杰的才华，不仅仅在审案上面。<br>狄仁杰外交、军事、内政，哪一点都是天赋满满啊。<br>在唐高宗、武则天统治时期，除了偶有挫折，总体上仕途顺风顺水，最后还做到了宰相的位置。<br>想起大唐有很多落魄诗人，都喜欢抱怨自己“怀才不遇”，总觉得自己是经天纬地的奇才，是官场黑暗腐败，才导致他郁郁不得志。<br>但狄仁杰的故事告诉你，是金子永远不会被埋没，能被埋没的，可能只是烂石头，表面贴着一丁点金箔。<br>05<br>义士狄仁杰<br>说起古代官场的高官，很多人想到的，要么是脑满肠肥的人精，要么是工于心计的野心家，无论哪一种，都和仗义这个词，沾不上边。<br>但狄仁杰，却是个仗义人，也是勾心斗角的官场里，一股难得的清流。<br>在并州当法曹参军的时候，狄仁杰有个同僚叫郑崇质。<br>郑崇质母亲年事已高，行动不便，还经常生病，生活起居都需要人照顾。<br>狄仁杰知道以后，二话不说，主动帮郑崇质承担起大部分工作，好让他有时间多陪母亲。<br>几年之后，朝廷下令，让郑崇质出使西域。<br>这一下可难倒了郑崇质，不去吧，抗命不遵，这是杀头之罪；<br>去吧，家中老母没人照顾，一去就是一年半载，家中老母只有活活饿死的份。<br>何况西域既有流沙猛兽、又有胡族土匪，出使西域，往往凶多吉少。<br>正在犯难之际，狄仁杰竟然跑到长官那里，主动请缨代郑崇质出使西域。<br>如此义举，连长官都感动得热泪盈眶，连说：“狄公之贤，北斗以南，一人而已。<br>武则天曾经滥用酷吏。<br>酷吏杀人上瘾，到处诬陷忠良谋反，总想搞点大新闻，在武则天面前做做政绩，好邀功请赏。<br>很不幸，狄仁杰就被诬陷过，还下了监狱，被酷吏拷打得死去活来。<br>酷吏对狄仁杰说：<br>“如果你想免除死罪，这里有一条路可供你选。只要你肯攀连杨执柔，不仅能免死，出狱后说不定还能升官。<br>狄仁杰问：“怎么攀连他？”<br>酷吏点拨他说：“你在礼部的时候，当时他也在礼部，明白吗？”<br>狄仁杰大怒：“皇天后土在上，你竟然让我狄仁杰做这种卑鄙的事！”<br>说完，以头撞柱，血流满面，吓得酷吏赶紧开溜。<br>如果说能力，是他安身立命的资本，那么仗义，会让他名扬千古、传之不朽。<br>中国古代历史上，能人多如狗，贤臣满地走，但能力和道德都这么突出的人，就屈指可数了。<br>他狄仁杰恰巧就算一个。<br>06<br>聪明人狄仁杰<br>武则天掌握了朝政大权，最后竟然踢开两个儿子，自己登基，当上了女皇帝。<br>一个女人当皇帝，这在当时，可是破天荒的事。<br>多少脑袋迂腐的官员，不懂得变通，明里暗里硬要反对，当然免不了人头落地，朝堂一下子血流成河。<br>狄仁杰很聪明，他明白两件事：<br>第一，武则天对老百姓很好，反对她闹起内乱，受苦的还是百姓；<br>第二，她百年之后，只要把皇位传给她儿子，这天下还是李唐的江山。<br>所以，反对武则天，没必要。他准备曲线救国，救下李唐江山。<br>狄仁杰闷头为武则天做事，越来越受她信任。<br>她尊称狄仁杰为“国老”，她对其他大臣都特别严厉，在位期间辣手杀掉14位宰相，还流放了9个，唯独对狄仁杰，非常宽厚。<br>有一次，狄仁杰随武则天一同出游，忽然间，狄仁杰的马受到惊吓，向前狂奔起来。<br>武则天赶紧吩咐太子：“快去把狄国老的马追回来！”<br>于是，享受到太子牵马待遇的人，只有狄仁杰一人。<br>狄仁杰觐见武则天，武则天也不让他下拜，还说：“看到国老下拜，朕的身子也会痛。”<br>特许狄仁杰不必跪拜。<br>有好事者传言狄仁杰和武则天，有男女之间的暧昧。<br>毕竟武则天的男宠张氏兄弟，有着大唐最性感的肉体，而狄仁杰有着大唐最性感的头脑。<br>二人男女之间的暧昧，或许有，但史料缺乏，无从考证。<br>武则天一生与天斗、与地斗、与人斗，坐上宝座时，已经是孤家寡人，身边从没有一个知心朋友。<br>但好歹狄仁杰，还算得上她的半个朋友。<br>既然是朋友，那么狄仁杰说的话，就越来越起作用。<br>武则天晚年一度想立武家侄子当皇储，询问狄仁杰的意见。<br>狄仁杰说：“姑侄之间，固然亲近，但和母子情比起来，恐怕还是要疏远一点。<br>陛下为何相信侄子，却不相信自己的儿子？”<br>这一席话，说动了武则天，不再考虑传位武家人。<br>李唐江山因为狄仁杰，又多延续了两百年。<br>狄仁杰的救唐计划，就此圆满成功。<br>林语堂曾评价狄仁杰说：“他的冷静，他的耐性，他的智慧，他的眼光，都不弱于武后。<br>他正是武后的克星。<br>如果说武则天是大唐最聪明的女人，那么狄仁杰，就是大唐最聪明的男人。<br>',
'<h2>大疆</h2><br>美国对中国大疆下手越来越频繁了。<br>最近，美国国土安全部发布了一份“警告潜在数据泄漏”的备忘录，矛头直接对准了大疆。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2795-768x629.jpg"><br>对于美国来说，大疆是比华为还要让人恐惧的对手，针对大疆无人机的封杀，从来没有停止过。<br>早在2017年，美国陆军司令部就宣称：<br>大疆无人机窃取数据，后来，哪怕科研机构出了报告，证明不存在窃取数据的问题，美军还是坚持封杀大疆。<br>可结果，制裁了一年，发现市场份额居然又提高了2个百分点，占据了全美 74 %的市场份额。<br>根本干不动！<br>因为大疆的产品太好用了，在被封杀的一年里，美军愣是没找到替代品。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2796.jpg"><br>2014年的大疆整年营收大概在27.2亿元，2015年、2016年、2017年，分别是59.8亿，97.8亿，175.7亿，几乎每年都是翻倍的营收业绩。<br>占领了消费级无人机全球70%的市场份额，之后一直处于市场垄断地位，难有公司与之匹敌。<br>短短几年内便更新了十几代，成为中国 70 年以来诞生的唯一一家全球垄断巨头。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2797.jpg"><br>没错，中国的大疆无人机，就是无敌成这样！<br>1坚持自虐：<br>出新必颠覆，把自家产品逼上绝路当年四处碰壁学生汪滔估计自己也没想到，日后他会成为一家百亿无人机“帝国”的掌门人。<br>2003年，已经读完大三的杭州人汪滔，选择从华东师范大学退学，他给斯坦福、麻省理工等世界名校发出入学申请。<br>但倒霉的是，并不算突出的学习成绩，让汪滔一家都没申请成功。<br>汪滔只能退而求其次，进入香港科技大学电子工程系就读。<br>直到本科毕业，他也没能在学习成绩上翻盘：<br>毕业设计学校勉强给了他一个C。<br>后来，两年制的研究生，汪滔愣是花了5年才拿到硕士学位。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2798.jpg"><br>不过，成绩并不能掩盖汪滔的天赋：<br>在香港科技大学，汪滔参加了两次机器人大赛，获得香港冠军和亚太区并列第三。<br>他申请到了学校1.8万港币经费，奋斗了5个月开发出可以令直升机在空中悬停的飞控系统。<br>2006年，还没毕业的汪滔就和同学来到深圳，在车公庙舅舅单位一间不足20平米的仓库里——大疆诞生了。<br>他们都清楚，像无人机这种门槛极高没什么市场的领域，做好了就是巨大的机会，做不好就是个坟墓。<br>但大疆四个人的团队愣是靠着两条强大的优势白手起家了：<br>1.让人人都玩儿的起的低价2012年，大疆推出了“大疆精灵1”，让科技界眼前一亮。<br>第一批用户试玩之后大家一致表示：<br>“从没想过玩无人机会这么简单！”<br>当时其他公司的产品价格在1.5万美元左右，而操作简便的大疆售价仅679美元，这款无人机很快打开了市场，广受高校理工男好评。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2799.jpg"><br>2. 出新必颠覆，把自家产品逼上绝路真正奠定大疆连年胜局的优势是——大疆的迭代速度太可怕了，而且根本不管前几代的死活，每一次新品都要把自己逼上绝路。<br>2014年，大疆推出了精灵2，跟精灵1相比，它拥有了强大的照相功能。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2800.jpg"><br>成为了2014年美国《时代》杂志评选的年度十大科技产品里，唯一的中国产品，而且评价极高：<br>智能手机、高科技照相机让我们从各种角度欣赏和拍摄世界，但是它们都没有像装载摄像机的无人机那样，拓展拍摄的空间。<br>而在无人机中，少有像大疆创新的 phantom2 vision+做得这么好的。<br>高潮发生在2015年3月，大疆推出精灵3 ，这是真正意义上的一体式四旋翼无人机。<br>在前两代产品中，大疆并没有搭载自己的相机，也有使用其他家的图传，而在 Phantom 3 中，与 GoPro 决裂后大疆研发了自己的相机，而图传开始使用自己研发的数字图传，加上3轴云台，大疆把无人机做成了集成度极高的产品。<br>然而，不到一年，精灵4的推出，又让人彻底傻眼了。<br>精灵4最大的亮点就是自动避障、指点飞行和视觉追踪，这三大创新功能把竞争对手的产品远远甩出几条街。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-131.gif"/><br>再来试试箱子砸，结果精灵4稳稳当当！<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-132.gif"/><br>事实上，2014-2015这两年时间里，除了大疆，整个无人机市场居然没有一个像样的产品。<br>没有对手，大疆疯起来就把前一代产品当对手——距离精灵4的发布仅隔半年，大疆就发布了Mavic系列，继承了精灵4 所有的技术并进行了升级，直接革了自己的命，精灵系列市场也被严重挤压。<br>2暴虐同行：<br>神挡杀神，佛挡杀佛自虐也就算了，大疆更可怕的是暴虐同行。<br>在成为无人机霸主之后，从国内到海外，出现了一大批号称“大疆杀手”的同行——然而，这些杀手们要么死于大疆，要么被抬出场外，要么苟延残喘。<br>美国第一的3D Robotics，曾被福布斯称为“大疆的强大对手”。<br>2013年，3D Robotics刚刚拿到了3000万美元投资，估值达到了3.6亿美元，美国第一世界第二。<br>原为大疆美国分公司负责人吉恩刚跟大疆闹翻，加入3D Robotics，准备大干一场一雪前耻。<br>据前3D robotics员工说，吉恩在开会时总是说“我要弄死大疆”。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2801.jpg"><br>两年之后，他们押注全部资金的无人机Solo面世，售价1700美元；<br>结果四个月之后，大疆就发布了精灵3，不仅比Solo便宜了整整700美元，而且是价格和技术的双重碾压。<br>大量的Solo堆在仓库卖不出去，3D Robotics的资金链很快就崩了，不得不宣告结束消费级无人机业务，拱手把美国的市场让给大疆。<br>另一个对手零度，在激怒大疆之后，死的就更惨了。<br>2016年5月，大疆精灵4刚刚上市，零度就设计出了一款“口袋无人机”DOBBY，俗称逗比。<br>逗比一开始确实很牛，整机重量仅200克，可放入口袋，无需云台吊舱，价格仅为2000元左右，整体好评率超过99%。<br>然而……仅仅一个月后，大疆划时代的产品，御Mavic系列又一次告诉世界，谁才是无人机行业的老大。<br>大疆不仅将整机重量降到743克，折叠后只有550毫升的矿泉水瓶大小，售价低至5000元。<br>而且丝毫没有妥协性能，飞行时长、拍摄图传、精准降落等等，全部完虐DOBBY。<br>后来，即使花了高价请来了宅男女神柳岩做代言，Dobby 销售依旧惨淡，零度资金链由此断裂。<br>在2016年最后一天，零度宣布裁员百余人。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2802.jpg"><br>在不到1个月前后，亿航裁员70人、昊翔裁员百余人，Lily Robotics、斯凯智能倒闭。<br>仅仅五年的时间，大疆凭借着技术上的碾压，实现了市场上的垄断，从去年的市场占有率看，在全球民用无人机市场大疆占了85%的份额，其他品牌通通被归到了“其他”。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2803.jpg"><br>3只有掌握了核心技术，才能扛得住一切封杀！<br>由于广泛涵盖于军用和民用市场，要干大疆，对于美国而言，是一件很头痛很无奈的事情。<br>大疆强悍到大疆无人机被封禁一年后，2018年5月美国空军特种部队在采购时，用很小的字体悄悄地写了段话：<br>“由于作战任务紧急又缺乏美国本土的替代品，希望能特批采购35架大疆无人机”迫于无奈，美军只能又用起了大疆。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2804.jpg"><br>美国空军一带头，美国的盟友们也就踊跃跟进，美军训练的伊拉克特种部队愉快地用起了大疆。<br>以色列军队也跟着采购大疆，据说一买就是一万架。<br>连一向喜欢抵制中国货的印度，也跟着买买买。<br>远的不说，就说今年巴黎圣母院大火，中国大疆无人机飞越巴黎圣母院，获得了控制火势的必要数据，受到巴黎消防部门一顿猛夸。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2805.jpg"><br>封杀也挡不住大疆一次又一次出现在各种场景。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2019/07/640-2806.jpg"><br>大疆为什么如此硬核？<br>答案是：对技术和用户的极度敬畏。<br>在流量为王的时代里，死磕技术变成了费力不讨好的事儿，这让不少公司开始丧失对技术的敬畏，比如，腾讯游戏已经戴上中国游戏“王冠”，但他并没有接下推进游戏行业发展和创新的重任，一直深陷抄袭的争议中。<br>而大疆无人机，不断通过技术进步来拉升行业门槛，在短短几年内便更新了十几代，国内无人机行业虽然膨胀到上百家，技术陪大疆玩的寥寥无几。<br>从2012年开始，大疆就形成完整无人机软硬件设施，从软件研发，到螺旋桨、支架、平衡环，遥控器，每一个零件都是自主产权，都是中国制造。<br>正是由于掌握了这些核心技术专利，才让大疆在国际市场上更加游刃有余。<br>在核心技术上对美国没有任何依赖。<br>结语：<br>在这个将技术视为生命的科技狂人的在办公室门上，写着两行字——只带脑子，不带情绪。<br>“我们已经不太习惯再去做一个达不到全世界最高要求的产品了，所有人都不习惯了。<br>“我们不会设想去做世界二、三流产品，靠便宜取胜——便宜，是自己没本事，拿不出好货来。<br>可以说，大疆是近年少有的，没有抄袭、通过自主设计、努力成长为世界一流企业的中国公司，因此，被中国人称为产品最不像中国的公司。<br>尊重技术，敬畏用户，在竞争中永远保持进化，这，才是一家伟大的公司的模样。<br>',
