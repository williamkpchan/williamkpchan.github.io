'<h2>上天会考量善良</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZhy5rteG5T2wa6Rm5ia3Iqy3vK6JvX9RhyYeJs7qK1ib3JXGvZluSxerFqZ4ibgicc102RtpyVusjWl9g/640"><br>古时候有一位善人，他福报很好，儿孙满堂。<br>他在临终时，儿孙们跪在他床前说：您要离开我们了，最后留点什么话让我们终生奉行吧？<br>善人说：<br>你们只需记住四个字：学会吃亏，吃亏是福。<br>其实，善良的人，根本不会吃亏。<br>人生是一盘很大的棋，你在这里迂回一下，可能就在那里蓄积了力量。<br>用佛家的话说——福报在后面。<br>你现在所承受的，都是你起心动念所造。<br>你将来所拥有的，都是你当下举手投足而来。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIuvvloQ2s34bDttZjsqOGNoibicfm2twrbrdndysZresFsJuOyN6WicHQicw/640"><br>-1-<br>巴西著名导演沃尔特·塞勒斯正在筹备自己的新电影。<br>一天，正为此一筹莫展的沃尔特到城市西郊办事，在火车站前的广场上遇到了一个十多岁的擦鞋小男孩。<br>小男孩问道：「先生，您需要擦鞋吗?」沃尔特低头看了看自己脚上刚刚擦过不久的皮鞋，摇摇头拒绝了。<br>就在沃尔特转身走出十几步之际，忽然见到那个小男孩红着脸追上来，眼中满是祈求：「先生，我整整一天都没吃东西了，您能借给我点钱吗？<br>我从明天开始更努力擦鞋，保证一周后把钱还给您！」<br>沃尔特动了恻隐之心，就掏出几枚硬币递到小男孩手里。<br>小男孩感激的道了一声「谢谢」后，一溜烟就跑得没影了。<br>沃尔特摇了摇头，因为这样的街头小骗子他已经见得太多了。<br>半个月后，忙着筹备新电影的沃尔特早已将借钱给小男孩的事忘得一干二净了。<br>不料，就在他又一次经过西郊火车站时，突然看到一个瘦小的身影离的老远就向他招手喊道：「先生，请等一等!」<br>等到对方满头大汗的跑过来把几枚硬币交给他时，沃尔特才认出这是上次向他借钱的那个擦鞋小男孩。<br>小男孩气喘吁吁的说：先生，我在这里等您很久了，今天总算把钱还给您了！<br>沃尔特握着自己手里被汗水濡湿的硬币，心头陡然升起一股暖流。<br>沃尔特不由地仔细端详起面前的小男孩，突然，他发现这个小男孩其实很符合自己脑海中构想的主人公形象。<br>于是，沃尔特把几枚硬币塞到小男孩衣兜里，对他神秘的一笑，说道：「明天你到市中心的影业公司导演办公室来找我，我会给你一个大大的惊喜。<br>第二天，小男孩得知，沃尔特让他做了他新电影的男主角。<br>他在录用合同的免试原因一栏中只写了这样几个字：<br>你的善良，无需考核！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIukEr8KQZPNSaoVMG4QLCicXiaRg1qrqJUrDqknicb2iawgfKh6HhicBx1mMg/640"><br>2<br>撒哈拉沙漠，自古以来就有「死亡之海」的称谓。<br>凡是进入这个沙漠的人，总是摆脱不了相同的命运：有去无回。<br>1814年，一支考古队第一次打破了这个死亡魔咒。<br>当时，荒漠中随处可见逝者的骸骨，队长总让大家停下来，选择高地挖坑，把骸骨掩埋起来，还用树枝或石块为他们树个简易的墓碑。<br>但是沙漠中骸骨实在太多，掩埋工作占用了大量时间。<br>队员们抱怨：「我们是来考古的，不是来替死人收尸的。<br>队长固执地说：每一堆白骨，都曾是我们的同行，怎能忍心让他们曝尸荒野呢？<br>一个星期后，考古队在沙漠中发现了许多古人遗迹和足以震惊世界的文物。<br>但当他们离开时，突然刮起风暴，几天几夜不见天日。<br>接着，指南针都失灵了，考古队完全迷失方向，食物和淡水开始匮乏，他们这才明白了为什么从前那些同行没能走出来。<br>危难之时，队长突然说：「不要绝望，我们来时在路上留下了路标！<br>他们沿着来时一路掩埋骸骨树起的墓碑，最终走出了死亡之海。<br>在接受记者的采访时，考古队的队员们都感慨：善良，是我们为自己留下的路标！<br>没错，在沙漠里，是善良给我们留下了路标，让我们可以找到回家的路。<br>在人生的漫漫长途中，善良，也是我们每个人心中的指南针，让我们清晰地看到自己的内心，永远不会迷失方向。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIuoibiaiabUlSlpQwhz3kOYXtqiaWhYDjF3Ngz2nvibqWvZvibVQFaWdSxLTYA/640"><br>3<br>白芳礼老人93岁去世，蹬三轮近20年，为300个贫困孩子捐出35万元助学款。<br>那年冬天，他到天津耀华中学，递上饭盒里的500元，说：我干不动了，以后可能不能再捐了，这是我最后的一笔钱。<br>老师们全哭了。<br>一个已经离去的普通老人。<br>我们可能无法达到他的道德高度，但希望他的故事，能够生生不息！<br>生命是一种回声，你把善良给了别人，终会从别人那里收获善意。<br>无论你对谁好，从长远来看，都是对自己好。<br>当你发现一花一草一木都在对你微笑，当你发现每件事都充满顺缘，当你发现身边的人越来越喜欢你，这就是善良的回音。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/O0s2JV2PA8od3hdGr1qpWRibZyoSksNIunrASneR2qfz6lFibWiaucG8dENtb5HlqRKbaCoM6Y37T22MjGymCh6icA/640"><br>4<br>《六祖坛经》上说：一切福田，都离不开心地。<br>是的。<br>心田上播下善良的种子，总有一天，会开花结果。<br>一个朋友，每年都会偷偷资助几个家庭困难的高考生，一直是别人替他联系，他从来不让对方知道自己是谁。<br>不解，问他原因。<br>他说：<br>一是为了维护孩子们的自尊，让他们有尊严地接受帮助。<br>二是不让他们有思想负担，想着以后报答他什么的。<br>不理解：<br>「那你图什么？」<br>快乐和安心。<br>这些年，我的公司一直做得很顺利，有小到大，由弱到强，我觉得这一切都离不开自己的每一个善念，每一次善行。<br>我做点好事，不是为了扬名，只是让自己更心安。<br>所以，我做了好事很少有人知道。<br>人有善念，天必佑之。<br>这个天，就是你周围的环境和人。<br>生活自有自己的因果循环，它不满足于任何人的私心贪欲。<br>一直善良下去，只问自心，不问得失。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/gjTavicLPiceH1haG4gNCg2yeOM3P7OENbwD68JdynrHUtj5rqibAVEtj6VNkVe1tVZAf8OuwW7D915k1BkJicH2ibQ/640"><br>我始终认为，善，是人性中所蕴藏的一种最柔软，但却也是最有力量的情怀。<br>不管如何艰难，我们也应该坚持善良；<br>不管多么孤独，也要坚守人格的高尚。<br>因为总有一天你会明白，善良比聪明更难。<br>因为聪明只是一种天赋，而善良，却是一种选择。<br>你付出了善良，或许不会马上回报，但一定会在另外的空间节点，得以弥补。',
'<h2>过去；现在；未来</h2><br>丰子恺说：<br>不乱心，不困于情。<br>不畏将来，不念过往。<br>如此，安好。<br>人生是一场单程的旅行，即使有些遗憾，我们也没有从头再来的机会，与其纠结无法改变的过去，不如微笑着，珍惜现在。<br>我们不能把自己的心情停留在昨天，而要好好的活在当下。<br>豁达的人不问未来。<br>从现在起，给自己的心情洒点阳光，把时间留给更值得付出的人。<br>从今往后，学会善待自己。<br>成熟的人不问过去<br>老和尚养了一盆兰花，出落的清秀可人。<br>不想却在花开之际被野鸟啄坏了花根，慢慢枯萎掉了。<br>小和尚见师父若无其事的整理残枝败叶，哀伤的问：“师傅，你就不难过吗？”<br>师傅平静的说：“我昨天已经为它难过，也为它流泪过了。”<br>我喜欢这位师傅的心态，在生活中，我们也亦当如此：<br>无论发生什么事，那都是唯一会发生的事。<br>不管事情开始于哪个时刻，它都会成为过去。<br>不要总在过去的回忆里缠绵，不要总是想让昨天的阴雨淋湿今天的行装。<br>昨天的太阳，晒不干今天的衣裳。<br>李白曾在诗里这样写道：<br>弃我去者，昨日之日不可留；<br>乱我心者，今日之日多烦忧。<br>过去的你，或许有很多令人伤心的往事，但是说到底，那些都已经过去，无论你多么在意，都改变不了了。<br>真正成熟的人，不会让太多的昨天占据自己的今天。<br>若碰到烂人烂事，就一笑置之，生活不应被其所累及；<br>若在人生路上跌得灰头土脸时，就重新调整一下状态，整装上路；<br>若翻山涉水换来的是感情的无疾而终时，那就懂得放手，也许对的人正在前方等你。<br>爱过恨过，皆成经过；<br>好事坏事，终成往事。<br>原谅一切，与自己和解，坦然接受生命中的黯淡与荣光，妥帖安放好在昨日。<br>聪明的人不问现在<br>相信大家都看过一个故事：<br>三个工人在建筑工地上砌墙，有人问他们在做什么。<br>第一个工人悻悻地说：“没看到吗？我在砌墙。<br>第二个人认真地回答：“我在建大楼”。<br>第三个人快乐地回应：“我在建一座美丽的城市。<br>十年以后，第一个工人还在砌墙，第二个工人成了建筑工地的管理者，第三个工人则成了这个城市的领导者。<br>那些真正厉害的人，是不会被当下所束缚的。<br>即便此刻有很多的困难和挫折，也不会就此放弃。<br>即便此刻已经春风得意，也不会满足于现状，还是会砥砺前行。<br>路都是自己走出来的，只要你愿意努力，那就从此刻开始，把每一件看似平凡的小事做到极致。<br>苏轼曾在诗里这样写道：<br>人生如逆旅，我亦是行。<br>聪明的人，懂得调节自己的情绪，不会被外在事物轻易地影响自己的心情，看淡世间沧桑，内心安然无恙。<br>多思无益，认真做好当下该做的每一件事，用心体会生活，就够了。<br>《增广贤文》有言：<br>但行好事，莫问前程。<br>有一个年轻的旅者，在河边看到了一位老婆婆正在为渡河而犯愁。<br>已经精疲力尽的旅者，用尽浑身的力气，背着婆婆渡过了河。<br>结果过河之后，婆婆一句客气话都没有说，就匆匆走开了。<br>旅者很郁闷，好心帮忙，却连一声谢谢都没有得到，没办法，只得继续往前赶路。<br>过了一会儿，一个年轻人骑马追上了他。<br>将自己所乘之马和一大包袱干粮送给旅者，旅者不解其意，忙问年轻人缘由。<br>原来，年轻人是那位婆婆的孙子，而婆婆是一个哑巴，之所以匆匆走开就是为了早点回家让家人前来答谢旅者。<br>不必急着要生活给予你所有的答案，有时候，你要拿出耐心等等。<br>即便你向空谷喊话，也要等一会儿，才会听见那绵长的回音。<br>人生的路很长，不要计较短暂的得失。<br>心情，是一条河，心情的好与坏，取决于它的深度。<br>若心量太小，一件鸡毛蒜皮的小事也能激起水花，让人烦躁不已；<br>若心量大了，再大的困难也能心平气和、安然对待。<br>不管结果如何，来过，爱过，努力过，无愧于心，就好。<br>三毛说：<br>岁月极美，在于它必然的流逝，春花、秋月、夏日、冬雪。<br>春有百花秋有月 ，夏有凉风冬有雪 ，若无闲事挂心头，便是人间好时节。<br>时间是治愈一切矫情的良药，经历得多了，自然就懂了。<br>得意时看淡，失意时看开，多一些宽容，少一些计较。<br>你才是自己最强大的后盾！<br>你若爱，生活哪里都可爱；<br>你若恨，生活哪里都可恨；<br>你若感恩，处处可感恩；<br>你若成长，事事可成长。<br>不去怨，不去恨，淡然一切，往事如烟。<br>因为风雨人生路，每一步都算数！<br>正如丰子恺所说：<br>不乱于心，不困于情，不畏将来，不念过往，如此，安好。<br>勿感于时，勿伤于怀，勿耽美色，勿沉虚妄，从今，进取。<br>无愧于天，无愧于地，勿怍于人，无惧于鬼，这样，人生！<br>',
'<h2>厚道 靠谱</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBWw4E8d0xWLX2ZP9ic6YiaA0kJUreXMSibHibMfZk6KqlhSaqKjIPO64m6DsicjkYeb8pUdQJGJ0SWOlZA/640"><br>人生一世，草木一秋，唯有厚道靠谱才是正道。<br>做人慈悲为怀，宽容为大，才能够真正的理解生命存在的根蒂。<br>然而，事物总是一分为二的，有厚道就有圆滑。<br>时下社会趋于多元化，积极的一面固然很多，但也使得某些不厚道的人反而大行其道，看着这一部分人八面玲珑、左右逢源，倒也潇洒得很，或者说比较吃得开、玩得转。<br>最终，时间老人会作出正确的裁判。<br>说得更透彻点，一旦被周围的人看清了真面目，那么这些多面讨好或者“墙头草”式的人物只能是聪明反被聪明误。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT4d5GTUJa0Zia1l6tk1IUUTjQf7KeP49ia98UblePCeA5YJcIW0QblYTw/640"><br>厚道就是心胸宽广，心存美好，心存善良。<br>厚道就是将心比心，心情豁达。<br>厚道可以化干戈为玉帛，化复杂为简单。<br>厚道是为人处世的基础和前提，更是通向成功的捷径。<br>“厚道”是处世的前提，人要想学会“处世”，首先要学会“做人”。<br>“做人”就是立身处世，是以道德律已，以道德待人。<br>经常人给我一横眉，找还人一笑脸；人给我一暗箭，我坦然回以报之。<br>“厚道”使人体会到交际沟通之道，如果你拥有了“厚道”在交际之中才会无往而不胜。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITSEe1OibjkP5MRuicXQIPUZZJQCnxRncibKG5PKvmF2JWosZUQ19owUiaDw/640"><br>靠谱，是做人的基本要求，对待朋友，要靠谱；对待家人，要靠谱。办事，更要靠谱！<br>只有做到靠谱，才会得到别人的真心相待，才能得到大家的信任。<br>复杂的社会，人心不能再复杂。<br>人生的漫长旅程，总得有人结伴而行，孤独的人必将行之不远。<br>如果相伴的人是个靠谱的朋友，样样不计较，事事都会安排得妥妥当当。<br>彼此之间心灵相通，就会不惧任何风雨，不怕险恶江湖，做到无往而不胜。<br>唯有靠谱，才能行得远。<br>做人靠谱，别人才愿意与你携手前行。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBU2YpBYibOs21SuObBWpUJweiaJHx6gYcIgyuCRbkheHLD1rxYpzibZUTUDewPY7C0f4xO7X1vL1setA/640"><br>现实社会，聪明的人很多，靠谱的人却很少；<br>圆滑的人很多，厚道的人却很少。<br>聪明有很多种，最高级的聪明是靠谱。<br>靠谱，说起来简单，落下去复杂。<br>如果说聪明是一株果树，那靠谱一定是最甜的果实；<br>如果说聪明是攀登的云梯，那靠谱一定是最结实的踏板。<br>世上聪明人太多，靠谱的人却很少。<br>巴菲特曾说：“靠谱是比聪明更重要的品质。”<br>做人，要厚道；办事，要靠谱！<br>做人厚道，办事靠谱，是对一个人最高的评价。<br>做人厚道，办事靠谱就是：凡是有交代，件件有着落，事事有回音。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITq1so5Mm1WyicDGyW6btplZacrNuPaP56yVgXSFsw1r2XZvAibKNDWadg/640"><br>做人厚道，办事靠谱的人，值得交往。<br>看一个人靠不靠谱，要看他是否遵守承诺，是否具有执行力。<br>生活中总会遇到这种人：明明答应的好好的，事到临头却突然变了卦。<br>嘴上说的很好听，却从来不行动。<br>这些都是不靠谱的表现。<br>一个不靠谱的人会失去很多机会。<br>不论是在工作还是在生活中，你总是不靠谱，让人不放心，久而久之就再也没有人把任务交给你了。<br>所以不要怪别人看不到你的才华与能力，可能是你的不靠谱害了你。<br>不靠谱还可能会让你失去朋友与人员，人人都喜欢跟守承诺讲诚信的人在一起，你总是说到做不到，时间长了，朋友们自然会疏远你。<br>嘴上靠谱不如行动中靠谱，答应别人的事就要做到。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT7Awbt4qcLCrR1IcOLIu4yKkDI7FUtQUUyfXDwE5YY00ZK92Bm5oLeQ/640"><br>做人厚道，办事靠谱的人，才能合作。<br>靠谱的人对万事万物都是有准备的，他们从不会临时抱佛脚，所以当困难或挑战来临时，他们总能比别人游刃有余，也更能让人安心。<br>一个靠谱的人懂得未雨绸缪，居安思危。<br>他们会认真准备每一个环节，不放过生活工作中细节，给自己留够时间。<br>一个靠谱的人，总能做到事事有着落，他们从不会敷衍应付，因为你糊弄生活，生活也会糊弄你。<br>与其等将来返工，不如一次做好。<br>有格局，有目标。<br>他们做事踏实，从不朝三暮四，她们对自己的人生有很好的规划，从不走一步算一步。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXIT3XLTdDibic8oEamrappdJb3VRYMtKSGsjUdctLxiaSF0gBSk8ibOPyGiaPA/640"><br>必然是一个光明磊落有大德之人。<br>靠谱的人能让人放心，让人依赖，很大一部分原因就是他行事光明，心胸坦荡。<br>会给别人留余地，他们不占小便宜，不贪婪，懂得让利。<br>会为别人着想，他们不自我不自私，懂得推己及人。<br>一个靠谱的人，会尊重他人，他们不强势不霸道，心胸宽广。<br>靠谱的人，通常是厚道人，因为厚道所以才能更让人放心。<br>知识与聪明类似，如果一个人无德行，那聪明只会变成害人的利器。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xmlGibMzjUBXmea0gLFBNltaRoibdqnXITapZTxFIe0hSfAib7VU5tIA5z113A6JdbE3nIMLxFR7HkiamqFocapuRg/640"><br>做人的底线，就是靠谱。<br>人生在世，要用自己的靠谱，来换取别人的信任。<br>做人，不能吹嘘，做出了承诺，就要做到，说一不二，绝不出尔反尔。<br>有多大的本事，就应承多大的事。<br>超出能力范围的事，不要去揽。<br>人生在世，做人厚道，办事靠谱，才能得到别人的信任，拥有一生的好运气！',
'<h2>易经警示名句</h2><br>《易经》也称《周易》或《易》，是中国传统思想文化中自然哲学与伦理实践的根源，是中国最古老的占卜术原著，对中国文化产生了巨大的影响。<br>下面就为大家介绍《易经》的十大警示名句，希望对大家有所帮助！<br><br>一、大喜易失言<br>言多必失，特别是在高兴的时候，其实那时的心态是善而良性的，因为希望倾诉，所以不吐不快；<br>因为希望分享，所以广而告之。<br>但是，心可以亢奋，话仍要沉稳。<br>因为，说出去的话，再也不能收回。<br><br>二、大怒易失礼<br>这一条比较常见，一旦怒从心头起，恐怕下一步很多都会诉诸肢体动作，遑论礼节？<br>所以，最好的方式是从源头解决：<br>制怒！<br><br>三、大惊易失态<br>如同曹刘论天下英雄刘备惊掉了筷子一样，大德刘备尚且如此，常人要做到泰山崩于前而色不变很难。<br>如何面对大惊而不失态？<br>我的理解就是让心时刻保持安住。<br><br>四、大哀易失颜<br>这里的颜，我想不光是指颜容、仪态，更多的是指精神状态。<br>也就是说，面对种种哀伤甚至哀痛，在宣泄过心底的苦与恸之后，需要节制，需要顺变，需要向前，别让颓废从此左右自己。<br><br>五、大乐易失察<br>跟大喜易失言有近似之处。<br>在高兴的时候，往往觉得一切都是可心的、悦目的，而就在此时，分辨的功能往往会被削弱，思考的逻辑往往会被淡化。<br>于是，失察也就乘虚而入了。<br><br>六、大惧易失节<br>恐惧或诱惑（诱惑与恐惧往往是一体的）之下，意志不坚的人会失去原则与底线。<br>此时，真正的猛士会抬头、直面，真正的勇士会坚定、坚持。<br><br>七、大思易失爱<br>想法不要瞻前顾后，思虑不要过于繁复，全心付出，爱就爱了。<br><br>八、大醉易失德<br>所谓大醉易失德，无非反映在言语与行为，大醉之时，其言往往会多妄语、绮语，其行往往会多出格、差池。<br>自己觉得是一时之为甚至完全不记得，但不排除别人会暗记于心，并以此来做出判断。<br>所以，小酒怡情是最好的，大酒不光伤身，更易失德。<br>但有种情况我觉得不在此列，就是酒后知己的真心，因为那只限于对话的双方，对他人是无害的。<br><br>九、大话易失信<br>不轻诺，诺必果，一言九鼎，言出即行。<br>拍胸脯之前，先掂量掂量自己的心量与能量。<br><br>十、大欲易失命<br>这跟老话讲的“人为财死鸟为食亡”有点近似，为什么失命？<br>因为把“欲”视为了生命的根本与全部。<br>海纳百川，有容乃大；<br>壁立千仞，无欲则刚。<br>“欲”从来是求而不得的，只有靠善信的发心与不问收获的耕耘。<br>',
'<h2>我在同学群，已经两年没说话了</h2><br>1<br>一位读者和我讲了一件很尴尬的事。<br>前段时间，有人把他拉进了小学同学群，群里的人都很热情，向他介绍自己是谁谁谁。<br>虽然大家说了半天，他也就想起几个人来，但他还是觉得挺激动。<br>小学的同学能聚到一起，实在是太难得了，如果不是现代通讯发达，就算在一个城市都很难再重逢。<br>　　不过，在那个同学群待了几天，除了他刚进去时大家活跃了一会儿之外，每天都静悄悄的。<br>他还想着有机会组织大家聚聚，相互之间就有的聊了。<br>正好，上周有位男同学的女儿结婚，在群里发了请柬，邀请同学们参加。<br>这位读者很兴奋，想想要和几十年没见面的老同学重逢，还特意买了一套西服。<br>结果到了酒店，自报家门，那个老同学一脸迷茫，但马上和他拥抱握手，请他进去入座。<br>但看那表情，根本没有想起他是谁。<br>吃饭的时候，老两口小两口一桌一桌敬酒，敬到他这桌时还是没叫出他名字，嘻嘻哈哈也就过去了。<br>这位读者说，自己本来是奔着老同学去的，还以为会有一场久别重逢的戏呢，结果吃了这辈子最尴尬的一顿饭。<br>从此，群里再发什么通知他也装看不到了。<br>2<br>两年多以前，我也被人拉进了初中同学群，里面人很多，并不只我们一个班，而是那一届的，人数已经达到了上限500人，据说还有一个二群。<br>虽然是实名制，但我还是两眼一抹黑，大部分同学都不认识。<br>刚进去时，看到了我当年的同桌。<br>这些年，我断断续续听说过她的消息，听说她当了医生，这里遇见真的是太意外了。<br>我赶紧加了她微信，她也很快通过。<br>我俩热烈地聊起来，刚聊了几句，她说自己在接诊，晚上有空找我。<br>可是，从那开始我们再也没有联系过，就这样躺在彼此的好友通讯录里，和从前并没有什么两样。<br>那个同学群，每天蹦出几条消息，不是砍价，就是拉票，偶尔有个搞笑的视频或者段子。<br>我在那个群，已经两年没有说话了，几次想退群，又担心错过了什么，也就一直在里面潜水。<br>3<br>　　上大学的时候，我有一个好朋友英子，我俩每天都形影不离，我也曾以为我们的友谊会保持一辈子。<br>可后来，我们慢慢地结婚生子，就很少再联系，手机联系人里也有彼此的电话，但一年到头都不打一个，最多春节时互相发个短信问候下，还是群发。<br>记得那年看电影《七月与安生》，我的脑海里就全是英子，想起我们一幕幕的过往。<br>我发了一条朋友圈：<br>七月与安生，让我想起青春里的那个闺蜜。<br>我貌似就是那个乖乖的七月，而她，就是那个精灵般的安生。<br>那时，我和英子一起大声唱歌、尽情跳舞，一起半夜起来看星星看月亮。<br>我们见证过彼此的青春，见证过彼此的爱情。<br>可是，万水千山走过，我们还是失去了彼此。<br>这几年，有了微信，我和英子也加了好友，却也很少聊天。<br>就是偶尔聊几句，也不再像二十岁时那样无所顾忌地说笑，有一种陌生的疏离感。<br>我们的生活，早已没有了交集，也就没有多少话题可聊了。<br>4<br>这些年，很多人走进过我的生命又走出，多少容颜早已模糊。<br>有些人，一旦错过，或许这一辈子都不会再见了。<br>其实，我们怀念一些人、一些事，更多时候怀念的不过是自己已经逝去的青春岁月。<br>一位文友说，不必伤感，没有人会陪我们走完一个全程，每一个阶段，身边都会有不同的人。<br>所以，该分手的时候就微笑说再见，留下的，要珍惜，这就够了。<br>好朋友不是争取来的，而是在各自道路上奔跑时遇见的。<br>是啊，我们这一生总是不断遇见，又不断分别。<br>每个人都有自己的目标，马不停蹄地赶路。<br>或许，会有一生的朋友，但更多的人只是陪你一程，最终还是会走散。<br>你瞧天上的白云聚了又散，散了又聚，人生离合，亦复如是。<br>很开心你曾来，不遗憾你离开。<br>如果，我们从此再也不见，那么，祝你早安、午安、晚安。<br>',
'<h2>人都在奔跑</h2><br>人生路上，每个人都在奔跑，我们会赶超一些人，也会被一些人超越。<br>有的人想要尽早抵达目的地，有的人偏爱欣赏沿途的风景。<br>不必太过在意别人的脚步，只要找到最适合自己的节奏，生活都会充满精彩。<br>',
'<h2>不敢管、不能管？教师缘何不再举“戒尺”</h2><br>教育领域发生一些事件很容易成为舆论关注焦点。<br>然而，人们往往关注教育界“发生了什么”，却甚少去注意教育界“没有发生什么”。<br>许多教师和有识之士却心知肚明：<br>近年来，面对学生的违规行为，教师敢于严厉批评、适度惩戒的越来越少了。<br>教师惩戒权，作为教育者曾经天赋的权利，正在悄然流失。<br>人们对此浑然不觉，却不得不承受其后果：<br>面对违规学生，教师不敢管、不能管、不想管。<br>惩戒权的丧失，导致师生关系扭曲，校园欺凌得不到有效制止，学生打老师现象时有发生……<br>“教师是人类灵魂的工程师”“教师是太阳底下最光辉的职业”……这些名言曾让无数教师引以为豪。<br>但时代仿佛变了。<br>当讲台上戒尺不在、手中教鞭不在，当教育行政部门再三告诫——慎重慎重，当自己一次一次忍住——<br>“算了算了，多一事不如少一事”，失去惩戒权的教师们感叹：<br>面对学生，我们只授知识不教做人了。<br>不严管也就意味着无厚爱。<br>失去教育惩戒权，伤害的仅仅是教师吗？<br>“惩戒学生，我们怕”<br>罚站不敢罚久，批评不敢说重，只要家长一来闹，学校多半处于弱势，接着老师被要求写检讨、扣工资。<br>这是记者日前在江苏、山东、江西等地采访的数十位中小学教师的普遍反映。<br>“在家长面前学校还是怂的。”<br>江苏一名小学教师告诉记者，有一位同事因为布置的作业大半学生没做，便让没做的学生在教室后面罚站了一节课，接着家长就到学校闹事，最后同事在全校大会上做了检讨。<br>南昌市二十八中语文老师罗田田坦言：<br>“如果老师惩戒学生要冒职业危险，那我犯不着。”老师选择明哲保身，因为一旦发生师生冲突，“错”的大多是老师。<br>南昌市南师附小红谷滩校区六年级语文老<br>师付健感叹：<br>“20世纪80年代时，一把尺子打下去，没有问题，社会尊师重教氛围很浓，但是现在不行了。<br>管教学生时，教师自然而然去寻求一种安全感。<br>从教近30年的南昌市南师附小叠山路校区执行校长王辉说：<br>现在的师生关系不再纯粹了，老师管起学生来，心存戒备，放不开手脚，想管却怕管，最后的办法就是请家长来。<br>　　<br>记者在采访南昌一所小学时，听说曾有一个老师情急之下打了一名不守规矩、挑衅老师的学生一巴掌，结果家长、教育局、学校对老师施以各种压力，最后这个老师按家长的要求当着全班同学向这个学生道歉。<br>“如果你爱生心切动了手，后续的事情将是非常麻烦的。<br>采访中这位老师的同事们表示，这件事刺痛了老师们的心。<br>如今，教师群体中弥漫着一种管教学生的“无力感”，有的为了保全身为人师的体面，尽可能规避窘境，更谈何惩戒。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BvLbHIhxGsBQKxS5YtuSCxP0lYCnicKtAWaYVktYrOj2Q5X8alkwaqsFEJibLqGqQyBR1rt8jN4Z7g/640"><br>“不敢惩戒”伤了谁<br>就在记者采访期间，江西一所小学发生了学生对老师拳打脚踢、扇耳光的事件。<br>这名老师采用的是“罚站一会儿”的办法来惩戒这名扰乱课堂纪律的学生，学生反应过激。<br>学校几名老师对此表示“寒心”“悲凉”。<br>面对记者的采访，学校的校长、老师却都希望“息事宁人”。<br>类似事例并不鲜见。<br>面对学生在校园或教室里所做的不当行为，老师们往往不知采取怎样的应对措施。<br>不少老师感叹，教师这个职业再也不是“人类灵魂的工程师”。<br>南师附小叠山路校区四年级语文老师黄茜说：<br>“我们现在只能教知识，不敢教做人。<br>惩戒是维护正常教育教学秩序的需要，是每位教师应有的权利。<br>教师不敢管、不能管、不想管，教师只管教书，伤的只是老师的尊严吗？<br>山东省滕州市东郭镇辛绪小学教师赵士金说：<br>有的老师对学生的过错行为不问不管，虽说这样的老师不会因违规管理学生而受到处罚，但不能及时教育学生，学生的过错行为很容易得到强化，无助于学生的健康成长和良好教学秩序的建立。<br>出生在农村的付健自认为从小不是一个乖学生，老师打骂是经常的事，“但是我非常感谢老师，我今日的规矩意识与中小学时老师的严管是分不开的”。<br>付健认为，孩子犹如一棵树，除了阳光、雨露、温度、土壤，还需要有人修枝剪杈，这样的树才能长成参天大树。<br>无规矩不成方圆。<br>成长过程中规矩意识缺乏，是现在孩子存在的普遍问题。<br>山东省济宁一中语文教研室主任孙伟说：“一些事情让老师们很寒心。那么我们怎么保护自己呢？<br>我不管就是了，最后伤害的还是孩子。<br>南师附小老师张越群说：<br>“规矩意识淡薄得不到及时教育，将来给孩子一巴掌的不是老师，而是社会。<br>失去惩戒权的教育，难以保障大部分学生的学习环境不受干扰。<br>罗田田说，现在，学生上课吃瓜子，扰乱课堂纪律，老师经常被顶撞，学生敢跟老师掀桌子，尊师重教的传统美德丢失了。<br>现在“校园欺凌”等乱象很多，健康的教育环境需要多主体参与、共同落实教育责任。<br>要想取得好的治理效果，将德育放在首位，老师惩戒权发挥警示作用必不可少。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08BvLbHIhxGsBQKxS5YtuSCx7iadYA7kWloOicQ8FlwGxJyzMMrQ3SEDTO7mUG2WxWUiany3DiatgP7p2w/640"><br>究竟是什么弱化了教师惩戒权？<br>现在的教师缘何不敢举“戒尺”、不想扬“教鞭”？<br>独生子女家庭教育缺乏正常引导。<br>付健认为：现在独生子女家庭普遍，尤其是一批独生子女已成为父母，他们在原生家庭中形成的以自我为中心的意识，在新生家庭孩子身上继续，认为孩子不能受到一丝伤害。<br>其实绝大部分老师的惩戒并不是一种伤害，而是出于关爱。<br>王辉认为：把子女看得过重，娇生惯养对孩子的成长是很不利的，一些孩子从小过份娇惯，抗压能力弱，有的拿离家出走、跳楼当作对付家长的方法。<br>快乐教育深入人心，社会对教育惩戒不再宽容。<br>近些年来，许多人潜移默化地不再认可教育惩戒是一种必须手段，似乎学习就应该是快乐的，老师只能对学生和颜悦色，久而久之导致一些学生对老师缺乏敬畏。<br>南昌二十八中物理老师颜国安说，<br>一些学生不把老师放在眼里，对老师没有敬畏心，“我都被学生骂老不死的”。<br>一些教师缺乏职业道德的案例被舆论片面放大，削弱了教师群体的权威感。<br>不可否认，现实中存在一些素质不高、缺乏职业道德的教师：<br>有的唯利是图，利用教师职位向学生销售商品以牟利，有的索取、收受家长的财物，有的课上不讲课外讲，牟取巨额补课费，还有的肆意对学生施以拳脚，甚至进行性侵害。<br>这些案例频频曝光后，在网络舆论的放大效应下，很容易让人们形成对教师群体的负面印象，一些教师因而感觉底气不足，难以行使惩戒权。<br>社会、家长、学校多方共识难达成。<br>南昌市教育科学研究所中学思品教研员胡建设呼吁，家长应该对适当的教育惩戒给予一定的理解和支持，健康的师生关系需要共同努力建立起来。<br>济南盛福实验小学校长高红燕认为：对于教育惩戒，应该达成更多共识，即教育惩戒不是非人道、反教育、落后的教育方式，而是现代教育的一部分。<br>只有社会、家庭、学校有效结合，才能教育好中国的下一代。<br>惩戒尺度难把握。<br>南昌二十八中初一语文老师孙海东从事教学近40年，他认为：惩戒符合心理学、教育学规律，是有必要的。<br>但是不科学不规范就会被滥用，一些教师认为惩戒就等于惩罚，甚至等于打学生，就会简单粗暴。<br>要使惩戒有效、规范，教师的教育素质本身要相应提高，有些孩子接受惩戒以后，因从众心理表面上接受了，实际上心理被毁损。<br>处罚和鼓励相结合，孩子更能接受，教育效果更好。',
'<h2>久病床前无孝子</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/HgXHXib5pnsXLIicYFFy4LsticogBBibS3pq2crf2FKib7pJPzvwicYJ5lKnibKz3hianks7g74E25fPrakhMHfRyl7Dqg/640"><br>久病床前无孝子，其实还有下半句，更现实！<br>中国的语言文化博大精深，在数千年的历史传承中积累了许多璀璨的精华，有折枝杨柳歌三百的依依惜别，有盛唐气象温养出来的锦口绣心，还有天净沙下苏幕遮的婉约宋词。<br>除却这些阳春白雪的诗词文化，民间流传的许多俗语也深具智慧，在劳动人民的口口相传中积累了为人处世的箴言。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80rsd062cjoPPIXSCrbPoRUjBMD4zib4yJibCjBe2oRdPeGibSsMQGqU8tQ/640"><br>这些俗语包罗万象，从自然气候到生活习俗，从诙谐故事到扎心金句，朗朗上口中蕴含着朴素的经验。<br>比如：“朝霞不出门，晚霞行千里”，还有“出门饺子下马面”等等。<br>前者是通过生活经验的累积得出天气的预测，后者是出门和归家时的饮食传统。<br>这些俗语都是前人先辈的积累，虽然是大白话，但其背后都有所道理，当代人大可听取这些老人言，相当于站在巨人的肩膀上看世界。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80NJQZeX2VZ7BWcmv93ics8wpWo9JxFH5uVBHQqQWWv4wOzW4g7z2kahA/640"><br>有一句俗语说的是“久病床前无孝子”，意思是说如果家中的老人长时间患病乃至卧床不起，那么他的孩子很难做到孝顺。<br>孝道不是理应遵循的传统美德吗？<br>为什么会有这种说法？其实原因也很简单，不过是人性使然。<br>一个孝顺的人会对他的父母好，会为他们的养老和医疗付出，父母急病时也能辛苦奔波，可是如果父母并没有大的危险，但又无法自理，那就会成为家庭中的隐形累赘。<br>这句话说出来令人寒心，但事实就是如此。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80J1TtDM3B2aX8KbbZsVJQibWoBRv8g3ALnGJiczoiavtPf9XWu3z0OJichQ/640"><br>父母的伟大之处就在于总是为孩子着想，因此，成为了父母的孩子会更加关心自己的儿女，他们也有自己忙碌的生活，上一代的父母就会成为一个尴尬的存在。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80sSOmn4gMypX6sxMPSm2W5icWkgO9viadw29q6IsIINzibTtlZKBEIZL1Q/640"><br>这个问题现实而又无可奈何，在血脉传承的过程中，人们的爱单向地向下一代传递下去，就像老树将所有的养分给予幼苗，自己却日渐干枯，人们不会在意苍老的枯木，眼中只能看到郁郁葱葱的新木。<br>也正是因为这样，生命才会传承不息。<br>好在现在医疗和养老制度日渐完善，只要有能力，就可以请来护理照顾病人，所以“久病床前无孝子”这个魔咒还有机会打破。<br>不过这句俗语其实还有下半句更加扎心，也同样的经典：“久贫家中无贤妻”。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80L7neATQoDzAOtXMy1nnH6mJF7Q1jzPwLfAE3mzBtOibWaLQIJLQG6fQ/640"><br>这句话很好理解，因为还有一句话说的是“贫困夫妻百事哀”。<br>虽然有些姑娘嫁人的时候不在乎对方的家境和经济状况，但这种一味追求爱情的婚姻很容易在婚后激情消退后爆发出各种矛盾。<br>如果是一时的难关，妻子或许可以咬牙相携度过，但如果她完全看不到未来的希望，只会在柴米油盐的琐事中性情大变。<br>生活是最沉重的打击，妻子作为持家之人，巧妇也难为无米之炊。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/usH55WOiaTQUn7FaWqxMPLYtOL7ThIP80qr7rW1yqaibZslFWPCQiaJCTQ4CZZshyuSGCEccdFAutZTJOIm5OibxVw/640"><br>她只能学会牙尖嘴利地同小贩讨价还价，尖酸刻薄地挖苦丈夫没有作为，自己心里也积着一腔怨气，觉得当初看走了眼才会嫁过来。<br>更有甚者会直接离开，你可以怪她没有良心，但她只是想过得好的普通人，这本没有错。<br>归根结底，经济基础决定了上层建筑。<br>虽然这两句俗语十分悲观，但也并非不可避免，只要有足够的能力，又何愁不能给家人带来幸福的生活呢？',
'<h2>人在低谷时3句话</h2><br>第一句：<br>山有峰谷，富贵谁人不想，福禄岂能强求。<br>在人生里，没有谁能够是一帆风顺的；<br>如果你不能够放平心态，自我救助的话，就会很容易被黑暗给埋没了。<br>所以，当一个人在低谷时，其实并不可怕，最可怕的就是，你已经放弃了自己，选择了自暴自弃；<br>自暴自弃是不能解决任何问题的，反而会让事情变得更加糟糕。<br>所以，真正聪明的人，在人生的低谷时，不是抱怨或是泄气，而是冷静下来，弄清楚现状的来龙去脉，然后想对策解决。<br>这样的人，能乐观地面对一切，也能过得富贵的一生！<br>第二句：<br>成大事者，遇事不惊，方可得福。<br>人生一辈子，汗没有少流， 罪没有少受，正是因为，经历过的生活总是让我们遍体鳞伤，才让我们能以最平和的态度，不发怒、不埋怨，去面对困难。<br>当我们懂得承受压力和坚强， 也就能撑起低谷期的坚强。<br>若你在低谷期，首先就是放弃了自己，老天也会选择放弃了你！<br>所以，喜欢在失败的时候找借口，就是成功最大的大敌！<br>那些喜欢遇事找借口的人，就会把99%的人挡在了成功的大门之外。<br>因此，当你在低谷期，不要再为自己的失败寻找借口时，你就离成功不远了。<br>第三句：<br>人生的低谷，就如同弹簧，会让你越跳越高。<br>我们在低谷的每一次反省，都会让你变得更强大；<br>当你在低谷里痛苦，流泪，都不是白白浪费的，而是你的每次痛苦与流泪，都会让你变得更加的强壮。<br>事实也是如此，你会发现，抱怨是根本没有任何用的……你只有越努力，你才会越幸运！<br>所谓的人生低谷，其实就是一场最严厉的考验，<br>当你能翻越过障碍，在此期间重新认识自我，才能战胜一切困难！<br>',
'<h2>你的微笑，胜过阳光！</h2><br>雨果说：有一种东西，比我们的面貌更像我们，那便是我们的表情；<br>还有另外一种东西，比表情更像我们，那便是我们的微笑。<br>它不分四季，不分南北，只要有人群的地方就会开放。<br>越是纯洁的心灵，越是为其之美。<br>微笑，是开在人们脸上的一朵花，时刻散发着芬芳。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/r5ibYXKmn8p2rFYRnIVVC3qjPQlgicw6XlfelfribuQrx1n7AXddLicv0RrDnupa2z4eOEVntSpjeHRkjyibNKG1RHQ/640"><br>楼下有几家小餐馆，生意普遍不好，唯独有一家人气很高。<br>吃过几次，我就知道原因了。<br>那家生意好的餐馆，无论顾客怎么刁难，店主脸上一直挂着微笑，他仿佛很享受这个过程。<br>有次碰到一个非常难缠的客人，菜刚端上来，客人就大声嚷嚷，“这菜一点味道都没有，让人怎么吃！”<br>店主也是不慌不忙，面带微笑的解释，“其实这个口味是大众口味，只要客人没有嘱咐，我们家的菜都是这个口味。<br>如果您觉得难以下咽，我们可以给您重新做一份，等下次来的时候，可以提前打个招呼，我们根据您的口味给您做。<br>无论客人的态度怎样，他的脸上一直挂着微笑，最后反倒是这名客人不好意思了。<br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQqdib3uQqyHDuEfH9FYohFvB0PyiadxibYxbCJOUrdzgdavty9ZqA9zg9Q/640"><br>看到这里，我终于明白了店主的经营之道。<br>俗话说，“伸手不打笑脸人，张口不骂吃饭人。<br>他最大的招牌就是他脸上的微笑，这也是他最好的广告语，生意好也是很自然的事了。<br>雪莱说：笑是仁爱的象征，快乐的源泉，亲近别人的媒介。<br>有了笑，人类的感情就沟通了。<br>聪明的人深谙微笑的力量，一个人的微笑能让别人心旷神怡，生气只能激化矛盾，雪上加霜。<br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQYjU6hf1PMwG6licauJcfh0824e1VGYfC2QdqHu919htNupwbPniaJsBQ/640"><br>诗人泰戈尔说过：当一个人微笑时，世界便会爱上他。<br>每天睁开双眼，当你看到一窗的阳光，那么请你微笑吧，因为这是生命的所赐。<br>一位小女孩出去玩耍，回来后却拿了一个袋子，里面装着十万元钱。<br>女孩的父母十分不解，便问小女孩哪里来的这么多钱。<br>小女孩笑了笑，说：“是一位叔叔给我的。<br>父母继续追问为什么要给她这么多的钱。<br>小女孩说：“我什么特别的也没有做，叔叔就给了我这些钱。<br>这件事情像炸开了锅一样，几天后，家里便来了络绎不绝的记者，这些记者的问题都是大同小异。<br>而小女孩回答的答案居然从没有变过——<br>“我什么特别的也没有做。<br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQppgQsLdlvOPfIKGqcVYibdRPDQibqTAjx2hBQYgDicdbeQxqvtleJpMFg/640"><br>不久之后，这位“叔叔”的神秘面纱终于被揭开了：<br>他是一位外省的企业家，每年的年收入高达几亿。<br>可因为他工作繁忙，他的妻子有了外遇，家庭开始破裂，唯一的孩子的抚养权也落在了妻子身上。<br>失去了希望的他独自一人来到外省，想在异地结束自己的生命。<br>正在他前往一座楼房的途中，遇到了这位小女孩。<br>女孩与他双目相视的时候，投去了一个甜美的微笑。<br>正是这个微笑使这位绝望的企业家重新燃起了希望。<br>为了感谢这位萍水相逢的孩子，他给了这个女孩十万元钱。<br>这就是微笑的力量！<br>生活中，一个微笑、一个眼神、甚至是一句简短的问候都可能为别人带来希望。<br>因此我们在生活中要经常给予别人鼓励和帮助。<br>微笑是一个人最好的通行证，一个微笑会胜过千言万语，胜过任何亲密的肢体语言，当你给别人一个微笑，那么别人一定会心生感激，更加地努力。<br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQvlHP0ZgAiaQgK8DVqtlvewZZichZddFTiaMRJ1NS97wY8bmg6mpHC5rTA/640"><br>三毛说：“我笑，便面如春花。<br>定是能感动人的，任他是谁。<br>”微笑的力量，在任何时空，都直抵心灵。<br>微笑，是最美丽的语言，是友善、是关爱、是温情，是绽放在脸上最灿烂的光芒，是人与人之间最短的距离，我们年龄不同、性别不同，但我们都有着相同的微笑。<br>人间三千事，淡然一笑间。<br>笑着笑着，你将发现，全世界原来是美好，不论生活有多少挫折，请用嘴角上扬的弧度，打败它。<br>一个自然流露的微笑，胜过千言万语，无论是初次谋面也好，相识已久也好。<br>一个微笑便能令彼此之间倍感温暖，用笑去感激拥有的爱，像阳光温暖所有的人。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQULNoq5PIOvIktCeyPtJm5HYDeMqJ3ianzMlYm7Wa8wg5mS6bsY0iaz9A/640"><br>林语堂说：人生在世，还不是有时笑笑人家，有时给人家笑笑。<br>生活像一面镜，微笑是面对生活最好的样子。<br>请记得，让这个世界灿烂的不是阳光，而是你的微笑。<br>笑，是一种真情<br>最温暖的笑容，是千帆过尽，依然不忘初心的笑，这样的笑是正能量的笑，给人以温暖的力量。<br>一个刹那的微笑，就是永恒的美好。<br>笑，是一种坦然<br>曾有人问李白，为何幽居碧山，李白笑，而不答。<br>在他看来，桃花飘落，顺溪而流，此处别有天地，如仙境一般。<br>有时候，一个微笑，便可抵过万水千山，千言万语。<br>笑，是一种喜悦<br>周国平说：不管生命多么短暂，我们要笑着生，笑着享乐，笑着受苦，这才不枉活一生。<br>笑声，是这个世界上最动听的语言，微笑，是天空中最美丽的彩霞。<br>笑，是一种深情<br>知足常乐，很多人抱怨，人生短暂，欢娱太少。<br>殊不知，笑容，就是世间最珍贵的东西。<br>你哭，只有你一个人哭，你笑，全世界便都陪你笑。<br>笑，是一种豁达<br>我们常常微笑，有时候也会被别人嘲笑。<br>但，你笑你的，我，只为开心。<br>笑，是一种从容<br>此心安处是吾乡。<br>纵使经历了生活坎坷之后，依然心怀善意和美好的笑容。<br><img src="https://mmbiz.qpic.cn/mmbiz/7upq0zlLcV2fNk3eTr73okbpb3QK4vBQuJ6b8TpErox4autZ0CM0ubZrBork9wztAUxCIBZjAG6bUd6te6xcxw/640"><br>林语堂曾经说过：<br>我们最重要的不是去计较真与伪，得与失，名与利，贵与贱，富与贫，而是如何好好地快乐度日，并从中发现生活的诗意。<br>请微笑吧！<br>那是一种智慧，没有任何的功利，不卑不亢，既不是对弱者的愚弄，也不是对强者的奉承。<br>那是一种姿态，阳光的人永远以微笑示人，自己也必将活在灿烂之中。<br>那是一种尊重，不管是路人还是亲人，它是心灵的按摩器，让一切痛苦消释，仇恨化解。<br>那是一种修养，不需要太多的语言，所有的敌人都会成为朋友，没有争论而更显豁达与从容。<br>你真正的富有，其实是脸上的微笑。',
'<h2>有文化</h2><br>读书多的人并不一定有文化，见识广的人也不一定有文化，一个人有文化，那这个人一定有着：<br>根植于内心的修养；<br>无需提醒的自觉；<br>以约束为前提的自由；<br>为别人着想的善良。<br>1. 根植于内心的修养<br>一个人心平气和，做事妥帖，做人礼貌，这就是修养。<br>在古代，我们常以玉比君子。<br>说君子像玉石一样温润，光华内敛，不刺眼，不炫耀，谦和守下，不咄咄逼人，这就是修养。<br>古人读书最重要的一条是修身，只有修身之后，才能齐家，治国，平天下。<br>现代人读书是学知识，只要分数高，啥都不重要。<br>所有现在很多人脾气暴躁，话没说两句就要粗言问候，情绪总比逻辑来得快，脾气总比涵养少的多。<br>这样的人读再多书，也不能算有文化。<br>2. 无需提醒的自觉<br>一个有文化的人，一定是一个自觉的人。<br>上车自觉排队，打饭自觉排队，见到老人自觉让座，别人输密码的时候自觉回避，口香糖吐在纸巾里，上厕所自觉靠近一步。<br>自觉是无需提醒的，一个人只有将心比心，设身处地的为别人着想，才会有自觉的行为。<br>体谅老人身体不好，所以自觉让座。<br>密码是别人的隐私，所以自觉回避。<br>孔子说“己所不欲，勿施于人”。<br>一个人如果用心去关照别人，那大部分的礼貌其实都是不需提醒的自觉。<br>但是很多人就是不自觉。<br>因为他们无视别人的感受，忽略身边人的情绪。<br>这样的人往往给人留下霸道、飞扬跋扈的坏印象。<br>3. 以约束为前提的自由<br>在中国的公交车、地铁、高铁、飞机上，大家虽然素不相识，但是很容易就能判断一个人的素质是高是低。<br>高谈阔论的素质低，听歌外放的素质低，吃完零食一地垃圾的素质低。<br>说话、听歌、吃东西这是每个人的自由，但是你的自由一旦影响了别人的自由，那你就是越界了。<br>在一个公共区域里，有素质的人说话都是低语交谈，以不影响别人为标准。<br>中国大学生宿舍为什么矛盾这样严重？<br>甚至还时有给室友投毒的事情发生？<br>就是因为个人的自由没有约束。<br>别人都睡了，你稀里哗啦洗衣服，别人都在安静写作业，你在宿舍唱歌，别人当然不高兴，宿舍矛盾就这样一点点积累起来了。<br>中国孩子现在都是独生子女，是小皇帝，小公主，做事唯我独尊，这样不出问题才怪。<br>4. 为别人着想的善良<br>什么是善良，就是发自内心的让别人好。<br>善良是不让人难堪，善良是惩强扶弱，善良是扶危济困。<br>善良是一种细腻的生活体验，要体会到每一个人的感受，以温和的态度，平静的心情，委婉的话语，关切的目光，任何时候带给别人的，都是一种信任与关怀。<br>善，是人性中所蕴藏的一种最柔软，但却也是最有力量的情怀。<br>不管如何艰难，我们也应该坚持善良；<br>不管多么孤独，也要坚守人格的高尚。<br>一切福田，都离不开心地。<br>人有善念，天必佑之。<br>心田上播下善良的种子，总有一天，会开花结果。<br>',
'<h2>道家名言</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfoXFlsslKAlyrHHIMR76GWo4XyrgkaGzYCXBM4diaWDHyQLEYxzjpGCOeaMLoWbon78GvSl2vxGpQ/640"><br>1、上善若水，水善利万物而不争。——《道德经》<br>大意：<br>最高的善像水那样，水善于帮助万物而不与万物相争。<br>2、飘风不终朝，骤雨不终日。<br>狂风刮不了一早上，暴雨下不了一整天。<br>3、挫其锐，解其纷，和其光，同其尘。<br>消磨它的锋锐，解除它的纷扰，调和它的光辉，混同于尘垢。<br>4、虚而不屈，动而愈出。<br>多闻数穷，不若守中。<br>如果不能守虚处静，而以多闻博识自许，进而有为多言，那很快就会导致穷败。<br>不如处虚守静，而无为不言，能够取得成功。<br>5、致虚极，守静笃。<br>万物并作，吾以观复。<br>使心灵达到虚的极致，坚守住静的妙境，就能从万物的变化中看到大道的存在。<br>6、见素抱朴，少私寡欲。<br>保持本质淳朴无华，减少私心贪欲。<br>7、不自见，故明；<br>不自是，故彰；<br>不自伐，故有功；<br>不自矜，故长；<br>夫唯不争，故天下莫能与之争。<br>不显示自己，不自以为是，因而更显耀突出；<br>不夸耀自己，因而有功绩；<br>不自以为贤能，因而受到尊重；<br>只有那不与人相争的，世界上没有人能和他相争。<br>8、知人者智，自知者明。<br>胜人者有力，自胜者强。<br>能够了解他人的人是有智慧的，能够了解自己的人是高明的。<br>能够战胜他人的人是有力量的，能够战胜自我的人是真正的强者。<br>9、人法地，地法天，天法道，道法自然。<br>人取法地，地取法天，天取法道，道纯任自然。<br>10、重为轻根，静为躁君……轻则失根，躁则失君。<br>厚重是轻率的根本，静定是躁动的主宰……轻率就会失去根本，急躁就会丧失主导。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/iahX3r5XEores8TLqRUavHibn7FUYY59j6jB203SmCohJ1kNcoQI1Sl9UrCHEvy2w94F8nwTvTHZFSI9qSQib6nOg/640"><br>11、将欲歙之，必固张之；<br>将欲弱之，必固强之；<br>将欲废之，必固兴之；<br>将欲夺之，必固与之。<br>想要关闭它，就要先扩张它；<br>想要削弱它，就要先强化它；<br>想要废除它，就要先兴旺它；<br>想要夺取一些东西，就要先给予一些东西。<br>12、大方无隅，大器晚成，大音希声，大象无形。<br>最方正的东西看不到它的棱角，越贵重的器具做成的越慢，最大的声<br>音听不到声音，最大的形象没有形迹。<br>13、天下之至柔，驰骋天下之至坚。<br>天下最柔软的东西，可以在天下最坚硬的东西之间自由驰骋。<br>14、甚爱必大费，多藏必厚亡。<br>知足不辱，知止不殆，可以长久。<br>过分的爱惜会招致巨大的付出，过多的拥有会招致沉重的损失。<br>所以，知道满足就不会遭受困辱，知道适可而止便不会遇到危险，如此就可以长久安全了。<br>15、上士闻道，勤而行之；<br>中士闻道，若存若亡；<br>下士闻道，大笑之，不笑不足以为道。<br>上等的人闻道便努力去践行，中等的人闻道则将信将疑，下等的人闻道会哈哈大笑，不笑不足以是大道。<br>16、祸兮福之所倚，福兮祸之所伏。<br>祸啊，福就依傍着它；<br>福啊，灾祸就隐含其中。<br>17、祸莫大于不知足，咎莫大于欲得。<br>故知足之足，常足矣。<br>最大的祸患是不知足，最大的过失是想要得到的欲望。<br>知足的人，永远是满足的。<br>18、合抱之木，生于毫末；<br>九层之台，起于累土；<br>千里之行，始于足下。<br>合抱的大树由细小的幼苗长成，九层的高台由一筐一筐的泥土堆成，千里远的行程须从脚下开始。<br>19、慎终如始，则无败事。<br>对待结束时的工作，还像开始时一样认真，则做任何事都没有不成功的。<br><img src="https://mmbiz.qpic.cn/mmbiz/iahX3r5XEorfVfSDFASroYmZ2VKLs59NY8iciaKxNlGBSyLXP1zqSUCBLxDQgKpHSFkPwMWLCsIeU2ibeY9vSWUTdg/640"><br>20、我有三宝，持而保之：<br>一曰慈，二曰俭，三曰不敢为天下先。<br>我有三种法宝，掌握并保持它：<br>第一是仁慈，第二是俭啬，第三是不敢在天下争先。<br>21、是以圣人后其身而身先，外其身而身存。<br>非以其无私邪？<br>故能成其私。<br>遇事谦退无争，反而能在众人之中领先；<br>将自己置于事外，反而能保全性命。<br>这不正是因为无私吗？<br>反而能成就一己之私。<br>22、天之道，利而不害。<br>圣人之道，为而不争。<br>大自然的规律，利于万物而不加害万物。<br>圣人所遵从的原则，是给天下人带来好处但却不与之争利。<br>23、万物作而弗始，生而弗有，为而弗恃，功成而不居。<br>夫唯弗居，是以不去。<br>听任万物自然兴起而不为其创始，有所施为，但不加自己的倾向，功成业就而不自居。<br>正由于不居功，就无所谓失去。<br>24、夫轻诺必寡信，多易必多难。<br>轻易就许下诺言的人必定容易失信于人，把事情看得很容易的人必定遇到很多想不到的困难。<br>25、天地不仁，以万物为刍狗；<br>圣人不仁，以百姓为刍狗。<br>天地无所偏私，任凭万物自生自灭；<br>圣人无所偏爱，任凭百姓自作自息。<br>26、反者道之动，弱者道之用。<br>天下万物生于有，有生于无。<br>循环往复的运动变化，是道的运动，道的作用是微妙、柔弱的。<br>天下的万物产生于看得见的有形质，有形质又产生于不可见的无形质。<br>27、天网恢恢，疏而不失。<br>天网广大无边，网眼虽稀，却不会有一点失漏。<br>28、天道无亲，常与善人。<br>天道对人无所偏爱，但其结果却是常常帮助善人。<br>29、举世誉之而不加劝，举世非之而不加沮。<br>——《庄子·逍遥游》<br>举世赞誉也不感到得意，举世非议也不感到沮丧。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEordwRtFF8nx1Lx1BfN9UcCOYyaYd5kotEicWI2hqxFrNZDOs9qTjg2mnvrSicqH904DVct4x1jZmYfHg/640"><br>30、吾生也有涯，而知也无涯。<br>以有涯随无涯，殆矣。<br>——《庄子•养生主》<br>人生是有限的，但知识是无限的，用有限的人生追求无限的知识，是必然失败的。<br>31、山木自寇也，膏火自煎也。<br>桂可食，故伐之；<br>漆可用，故割之。<br>人皆知有用之用，而莫知无用之用也。<br>——《庄子•人间世》<br>山上的树木皆因材质可用而招致砍伐，油脂皆因可以燃烧照明而自取熔煎。<br>桂树皮芳香可以食用，因而遭到砍伐；<br>树漆因为可以派上用场，所以遭受刀斧割裂。<br>人人都知道有用的用处，却不知道无用的用处。<br>32、泉涸，鱼相与处于陆，相呴以湿，相濡以沫，不如相忘于江湖。<br>——《庄子•大宗师》<br>泉水干涸，鱼儿困在陆地相互依偎，以唾沫相互湿润求得生存，（此时此境）却不如彼此不相识，各自畅游于江湖。<br>33、小惑易方，大惑易性。<br>——《庄子•骈拇》<br>小的迷惑能够使人弄错方向，大的迷惑能够使人丧失本性。<br>34、哀莫大于心死，而人死亦次之。<br>——《庄子•田子方》<br>最大的悲哀莫过于心如死灰、精神毁灭，人身体的死亡还是次要的。<br>35、至人之用心若镜，不将不迎，应而不藏，故能胜物而不伤。<br>——《庄子·应帝王》<br>极致之人的内心就像一面明镜，对于外物来之即照、去之不留，如实映照而不私藏，所以能摆脱外物牵累而不损心劳神。<br>36、天地有大美而不言，四时有明法而不议，万物有成理而不说。<br>——《庄子•知北游》<br>天地有大美却不言语，四时有分明的规律却不议论，万物有生成的条理却不说话。<br>37、筌者所以在鱼，得鱼而忘筌；<br>蹄者所以在兔，得兔而忘蹄；<br>言者所以在意，得意而忘言。<br>——《庄子•外物》<br>竹笱是用来捕鱼的，捕到鱼后就忘掉了鱼笱；<br>兔网是用来捕捉兔子的，捕到兔子后就忘掉了兔网；<br>言语是用来传告思想的，领会了意思就忘掉了言语。<br>38、一尺之捶，日取其半，万世不竭。<br>——《庄子•天下》<br>一尺长的鞭杖，每天截取一半，永远也截不完。<br>39、物物而不物于物，则胡可得而累邪！<br>——《庄子·山木》<br>利用物而不受制于物，那么怎么可能会受牵累呢！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorfmhooFEwl4KabRgyQibqD9wYwVN39jqlcRO9l8ODkjva1Mn2icwcHCBBJXeerYNQGCKYNhcwtmvweA/640"><br>40、不知周之梦为胡蝶与，胡蝶之梦为周与？<br>周与胡蝶，则必有分矣。<br>此之谓物化。<br>——《庄子•齐物论》<br>不知是庄周梦中变成蝴蝶呢，还是蝴蝶梦中变成庄周呢？<br>庄周与蝴蝶那必定是有区别的。<br>这就叫物、我的交合与变化。<br>41、丧己于物，失性于俗者，谓之倒置之民。<br>——《庄子·缮性》<br>一个人如果迷失在物质世界中，在世俗里失去了自己的真性情，这个人就是本末倒置之人。<br>42、知其不可奈何而安之若命，德之至也。<br>——《庄子·人间世》<br>知道是无可奈何的，就当作命运一样去接受，这就是人生最高的德行。<br>43、君子之交淡若水，小人之交甘若醴；<br>君子淡以亲，小人甘以绝。<br>彼无故以合者，则无故以离。<br>——《庄子•山木》<br>君子的交谊淡得像清水一样，小人的交情甜得像甜酒一样；<br>君子淡泊而心地亲近，小人以利相亲而终会利断义绝。<br>但凡无缘无故而接近相合的，那么也会无缘无故地离散。<br>44、人生天地之间，若白驹过隙，忽然而已。<br>人生于天地之间，就像白马跳过一个很小的缝隙，忽然一下而已。<br>45、独与天地精神往来，而不傲倪于万物；<br>不谴是非，以与世俗处。<br>——《庄子·天下》<br>独自与天地精神往来而不傲视万物，不搬弄是非，以与世俗相处。<br>46、至人无己，神人无功，圣人无名。<br>——《庄子•逍遥游》<br>修养最高的人能任顺自然、忘掉自己，修养达到神化不测境界的人无意于求功，有道德学问的圣人无意于求名。<br>47、古之人，外化而内不化；<br>今之人，内化而外不化。<br>——《庄子·知北游》<br>古代的人，随外物变化而内心保持不变；<br>现在的人，内心多变而不能随外物变化。<br>48、悲乐者，德之邪；<br>喜怒者，道之过；<br>好恶者，心之失。——《庄子•刻意》<br>如果情绪上放纵自己悲伤或快乐，那么自身的德行就会不正；<br>如果不能控制自己的喜怒，那么就无法体悟大道；<br>如果心存好恶，那么最原初的心性就会缺失。<br>49、众人重利，廉士重名，贤士尚志，圣人贵精。<br>多数人看重利，廉洁之士看重名声，贤人君子崇尚志向，圣人看重精神。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/iahX3r5XEorceicybQh32Pzkh9G2TfpwyR8CjeJeerkicFHFlRy8Phcwfr7x8zySiaQRQzALRun9IYxgrUxgjfh2Xg/640"><br>50、巧者劳而智者忧，无能者无所求。——《庄子·列御寇》<br>有手艺的人劳累，聪明的人忧虑，无能的人无所求，所以逍遥自在。',
'<h2>自我管理的8个好习惯</h2><br>做什么事情最容易？<br>向别人提意见最容易；<br>做什么事情最难？<br>管理好自己最难。<br>但是，人最大的敌人，往往是自己。<br>你以什么样的态度对待生活，生活也会如何对待你。<br>想要人生达到一定的高度和宽度，建议你先做好自己，养成这几个自我管理的习惯：<br>1<br>一是，保持微笑。<br>脸上常常挂着微笑的人，大多拥有一颗积极乐观的心，他们充实向上，善待人生。<br>微笑是生活中最真实的语言，可以使饥寒交迫的人感到温暖，可以使孤苦无依的人获得慰藉，也可以使走入绝境的人重新看到希望。<br>学会微笑，是一种笑对人生的心境。<br>不管遇到什么样的挫折和困境，都能够以从容的气度和宽广的胸襟来度过难关。<br>人生实苦，不妨用微笑给自己加点甜。<br>2<br>二是，少点抱怨。<br>生活中，经常遇到一些充满负能量的人，他们会抱怨晨起没有赶上公交，抱怨煎饼果子里少放了调料，也会抱怨谁无意中踩到了自己的脚。<br>总是觉得全世界都欠自己，却不知道，抱怨是一切关系的杀手，自己的坏情绪会让他人无比厌烦。<br>生活是一面镜子，你对它笑，它就对你笑；<br>你对它哭，它也对你哭。<br>抱怨是一种心理暗示，也是越抱怨运气越差的原因。<br>遇事看开点。<br>不抱怨的人生，会得到最好的成全。<br>3<br>三是，凡事提前10分钟。<br>每一个成功的人，都懂得下功夫提前做好准备。<br>把起床闹钟提前10分钟，你可以不用急匆匆地出门，慢慢享用一份早餐；<br>和朋友约会提前10分钟，你可以不用因为堵在路上而误了时间，影响聚会的好心情；<br>上班提前10分钟，你就能提前安排当天的工作内容。<br>凡事提前10分钟，只是一件小事，但它不至于让你的生活兵荒马乱，能让你更接近成功！<br>4<br>四是，保持阅读的习惯。<br>阅读是丰富人生阅历的良好伴侣，能让你在和书的对话中发现自我。<br>坚持每天抽出一到两个小时读书，慢慢养成阅读的习惯，久而久之，你会发现，书读得多了，那些别人故事里的精气神，也就会顺理成章地为你所用。<br>虽然它不能改变我们的命运，却能改变我们的性格；<br>不能改变人生的起点，却可以改变人生的终点。<br>5<br>五是，投资自己。<br>靠山山倒，靠人人跑，只有靠自己最可靠。<br>与其花心思、花时间在维护无用的人际关系上，倒不如多在自己身上下功夫。<br>真正聪明的人，都是懂得投资自己的人。<br>他们知道如何将时间和精力花费在能够让自己增值的事情上：<br>学一门外语、学一门技术、做一做运动……努力提升自己，培养自己的兴趣爱好。<br>你今日所做的投资，来日都能得到收获。<br>6<br>六是，没事早点睡。<br>熬夜是当代年轻人的普遍现象。<br>总是嘴上说着打完这局游戏早点睡，看完这集电视剧马上睡，再刷一会儿小视频就去睡……但刷着刷着，东看西看，几个小时的时间就这么过去了。<br>夜越熬越晚，觉越睡越少。<br>长期熬夜的坏处，还需要再重复一遍吗？<br>！<br>身体健康，才是一切的本钱。<br>从现在开始，改变自己，养成没事早点睡的习惯，做一个不熬夜、拥有健康身体的人。<br>7<br>七是，坚持运动。<br>生活节奏越来越快，种种压力没法回避。<br>许多人都会说，下班后只想躺在床上，根本抽不出时间运动。<br>然而，人生不是一次百米跑，而是一场马拉松。<br>一个好的身体，才是梦想和未来的有力保障。<br>没有时间运动的人，迟早要腾出时间去医院。<br>不要让忙碌成为你懒惰的借口。<br>运动和不运动的人，差的是好好生活的底气。<br>经常保持运动习惯，不仅会身体健康，精力充沛，心态也会变得十分年轻。<br>选择一个运动方式，坚持下去，相信你流的每一滴汗都不会荒废。<br>8<br>八是，学会自我反省。<br>考试没考好，你怪教室的灯光太暗；<br>和周围同事的关系不和谐，你怪别人不迁就自己；<br>工作方案没有通过，你怪上司刁难自己……<br>失败的人总喜欢从别人身上找原因，所以越来越失败，成功的人总是从自己身上找原因，所以越来越成功。<br>播下一种行为，收获一种习惯；<br>播下一种习惯，收获一种性格；<br>播下一种性格，收获一种命运。<br>做最好的自己，从养成这些自我管理的习惯开始。<br>',
'<h2>少年林平之 福州府的真英雄</h2><br>我少年时读《笑傲江湖》的时候，曾以为林平之才是真主角。<br>长大后还是觉得，金庸老儿太坏，只要没有主角光环，就把角色往死里整，林平之一开始，其实是个崇尚侠义、正义感十足的热血青年，之所以后来性情大变、行事极端，那是因为人家好人没好报，遭遇太惨。<br>当年在福建省、福州府，福威镖局有错吗？<br>林总镖头有错吗？<br>林平之少侠有错吗？<br>人家一家行侠仗义，保一方平安，一点错没有，人在家中坐，祸从天上来。<br>狗日的青城派余沧海，号称是一代宗师，却觊觎人家的绝学秘籍，一点道理不讲，欺负到头上了，甚至还要灭人家满门。<br>在城外的小酒店，余沧海的儿子余人杰欺男霸女、横行不法，当众调戏岳灵珊假扮的卖酒女，还有法律吗？<br>还有王法吗？<br>当我福州府无人？<br>这时候，是我们的林平之少侠拍案而起，怒斥淫贼恶徒余人杰：<br>“甚么东西，两个不带眼的狗崽子，却到我们福州府来撒野！”<br>虽然林少侠武功不行，被恶贼余人杰一顿胖揍，但林少侠性格刚烈、不屈不挠，和恶势力斗争到底，绝不低头，虽然拳脚不敌，落在下风，但从头到尾都没有输了勇气，并且在绝境中，拔出匕首反杀了恶贼。<br>你要说少年林平之有什么盖世武功，真没有，他爹林总镖头有什么了不起，也没有，行走江湖，全靠关系打得好，三山五岳的朋友给面子。<br>但是林少侠面对恶贼欺凌百姓，路见不平，挥拳相助，以弱敌强，最终手刃强敌，无论什么人，看到这一幕，都该竖起大拇指，夸一声：<br>“林少侠纯爷们，真汉子！”<br>余人杰为何如此嚣张？<br>还不是仗着他老子余沧海是一代宗师，武功盖世，觑福州府如无人之地，藐福州人如土鸡瓦狗，完全不把福威镖局放在眼里，所以才敢跑到门上来撒野，来挑衅。<br>但他忘了，福州人也是有血气，有烈性的，容不得外来的贼子横行霸道，欺压良善。<br>林平之的老爹，林总镖头听闻这件事之后，是什么反应？<br>老爷子明白自己几斤几两，也害怕余沧海的武功和手段毒辣，但当青城派杀上门来之后，老爷子却一点都不怪林平之，他高声喝道：<br>“咱们姓林的杀了人便杀了，又怎么样？<br>这种人调戏妇女、横行不法，欺我福州百姓，倘若撞在你爹爹手里，一般的也是杀了。”<br>如果论武功，少年的林平之，福威镖局的林总镖头林正南，在《笑傲江湖》的武林体系中，连个屁都算不上，但要论侠义精神、硬骨头，可以说是一等一的英雄好汉。<br>要知道，后来福威镖局被青城派以毒辣的手段灭了满门，在他们全家面前，一个一个杀人，林家三口，几乎没有任何反抗的手段，林总镖头夫妇，也落到了余沧海手上，饱受折磨。<br>但林家从头到尾，都没有屈服。<br>林少侠忍辱负重，背着血海深仇，艰难求生，到了最困窘处，连人家农妇的食物都不肯偷吃，可见他的人品和素质。<br>无论他后来变成什么样子，最初的林平之，无愧于侠义道，是个真英雄。<br>讲实话，《笑傲江湖》的时代应该是大明，有《大明律》在，这帮匪徒居然敢在福州府横行不法，当众调戏妇女，侮辱百姓，乃至于得寸进尺，当街行凶，杀人害人，灭人满门，整个福州府，居然无人能管。<br>这福州府的当地执法机关，拿着大明的俸禄，却不作为，是要负责任的，是要向福州人民谢罪的。<br>大明执法机关不作为，那就是纵然恶人，弱者的生存权就会受到威胁，老百姓就没有办法去保护自己的生命财产安全。<br>冤情无法昭雪，正义无法伸张，只能逼得林少侠好端端一个人，只能走了邪路，变得偏激、狭隘、反社会，用自己的方法复仇。<br>所以，大明的执法机关，自己要硬，面对不法分子，不管他背景是少林还是武当，是来自扶桑高丽还是海西，只要违法犯罪，破坏治安，那就得依法治罪，你们的飞鱼服和绣春刀不是摆设。<br>',

'<h2>宁可做狼，也别做羊</h2><br>人，宁可做狼，也别做羊，<br>狼凶猛强壮，无人敢欺，<br>羊天生温顺，任人宰割，<br>狼懂得保护自己，<br>羊总是伤害自己。<br>人，宁可做狼，也别做羊，<br>狼是强者，羊是弱者，<br>狼有野心，敢拼敢闯，<br>羊图安逸，不懂进取。<br>要做就做人人畏惧的狼，<br>千万别做人人敢欺的羊，<br>善良过头，就容易上当，<br>太过温顺，就容易受伤。<br>要学狼的无畏无惧，<br>别学羊的懦弱傻气，<br>狼活得潇洒，羊活得委屈，<br>狼善于捕捉猎物，<br>羊总是成为猎物。<br>要有羊的善良，<br>也要有狼的凶残，<br>要有羊的温顺，<br>更要有狼的冷淡。<br>该做狼的时候，绝不心慈手软，<br>该做羊的时候，绝不无情凶残。<br>现实的社会，人心难测，<br>你不仅要善良，更要冷淡，<br>善良留给懂得感恩的人，<br>冷淡要给不怀好意的人，<br>一边是恶，一边是善，<br>一边是热，一边是淡，<br>这样做人，才能少些伤害。<br>做人，善良没有错，但是要有智商。<br>你可以不伤人，但要有防备，<br>你可以不扎人，身上要有刺，<br>毕竟人心太复杂，<br>不知道何时就被算计了。<br>人啊，谁曾经不是温顺的小绵羊，若不是经历过伤害，<br>受到了欺骗，怎么会变成凶狠的大灰狼？<br>若不变，伤痕更多，<br>只能变冷漠一点，无情一点，<br>才能保护好自己，不受人欺。<br>与其任人宰割，不如让人害怕，<br>善良的同时，无情一点，<br>温顺的同时，冷漠一点，<br>让不怀好意的人畏惧，<br>让虚情假意的人远离！',
'<h2>爱发脾气的人</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNOm0cZ0fticX8sIkPC3PQMKeMukMG7fKQvHChTp1P2PSKHGPwWcwDia2Q/640"><br>有一个人特别爱生气，就去问一位老者，要如何才能改掉这个毛病。<br>老者就给了他一块木板和许多钉子，说：以后你每生一次气，就往木板上钉一个钉子。<br>几个月后，他拿着钉满钉子的木板来找老者：我还是爱生气啊。<br>老者笑笑说：那你把这木板上的钉子一颗颗拔下来看看。<br>那人看着密密麻麻，千疮百孔的木板有点被吓到了，老者说：这块木板就是你的心啊。<br>你每一次生气，让别人难受的同时，伤害最深的其实是你自己。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNu1TQuhFM6ibicgic517yF0xPv8cp8QsBHV1YiahhjAJDLH2c3G1QAsBPQA/640"><br>有时我们会说“肺都要气炸了”，“气得我浑身哆嗦”……别以为这只是夸张的言辞，从医学角度看，这些说法并不是没有依据的。<br>英国《每日邮报》曾刊文指出，生气对人的心脏、免疫力，甚至伤口的愈合能力都造成了巨大影响。<br>中医里说：百病生于气。<br>说的也是发脾气对健康无益。<br>美国生理学家爱尔马实验显示：<br>人在生气时体内可产生毒素，此种毒素可使水变成紫色，沉淀在体内很难排出，人每生气一次体内产生的毒素，足以毒死一只小白鼠。<br>生气就是在产生毒来毒自己啊，用别人的错误来伤害自己，是多么愚蠢的事。<br>生活中让我们生气的事，其实都没有我们想象中的严重，只是当时的情绪让我们觉得这很严重而已。<br>有句话说的好：<br>如果你本来就是对的，你没有必要生气；<br>如果你是错的，你没有资格生气。<br>多一份超然和宽容，放下一些执念，放过了别人，自己也落得自在。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNxMQvp2rtXoJOhUnWz44rOTYS8et6NooSLGv1n2gibS85JP6QTF5TSVw/640"><br>一个老和尚养了一盆兰花，他对这盆淡雅的兰花呵护有加，经常浇水除草，特别的珍爱。<br>有一次，老和尚要外出会友，便把这盆花托付给小和尚，请他帮忙照看。<br>小和尚很是负责，象老和尚一样用心呵护兰花，兰花茁壮地成长着。<br>不想天降暴雨，狂风把兰花打翻砸坏了。<br>小和尚赶回来，看到一地的残枝败叶，十分痛心，也很害怕老和尚责怪他。<br>过几天老和尚回来了，小和尚向他讲述了兰花的事情，并准备接受他的责怪。<br>可老和尚什么也没说，小和尚感到很意外，因为那毕竟是老和尚最心爱的兰花呀。<br>老和尚淡淡一笑，说道：我养兰花，不是为了生气的。<br>简单的一句话，却道出了一种豁达的人生态度。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNACFF3J7kdfJJ8GpEnAicL7H3mnVZkp7mCiaHvJiaeTObS86ctN36HibEBw/640"><br>一次，孔子的一个学生接待了一位客人，客人问：一年有几季？<br>学生心想，这种问题还要问吗？于是便回答道：春夏秋冬四季。<br>客人摇摇头说：三季。<br>一年四季啊，你怎么连这个都不知道！孔子的弟子觉得很不耐烦。<br>一年明明只有三季，你身为孔子的弟子连这个都不知道啊。那人反而讥笑他。<br>两个人争得面红耳赤，彼此内心都非常不愉快，最后就决定打赌：<br>如果是四季，客人向学生磕三个头。<br>如果是三季，学生向客人磕三个头。<br>孔子的学生心想：这人怕是傻子吧，自己这次赢定了。于是就让老师孔子来评对错。<br>孔子从屋里走出来，学生就上前问道：老师，这人非说一年只有三季，你来评评理，一年到底有几季？<br>孔子看了一眼客人，说：一年有三季。<br>客人开心而又得意地说：磕头磕头！快给我磕头。<br>学生没办法，碍于老师面子，也只好乖乖磕了三个头。<br>客人走了以后，学生迫不及待地问孔子：老师，一年明明有四季，您怎么说三季呢？<br>孔子说：你没看到刚才那个人全身都是绿色的吗？<br>他是蚂蚱，蚂蚱春天生，秋天就死了，他从来没见过冬天，在他的认知里，一年就只有三季。<br>你讲三季他会满意，你讲四季，他会和你一直争吵到晚上，你和他争有意义吗？<br>很多朋友听了这个故事后，豁然开朗，以前看到那些不讲理的人会生气，现在不会了，心想那是“三季人”，就不往心里去了。<br>对任何人、任何事，当你要发脾气时，当你情绪很不稳定时，你就想那是“三季人”，是“三季人”做的事，马上就会心平气和了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/ClxLd1WPCZj6Zp2VVibnRPAiaIlEnLAEyNLz0X2nwSExmrkZ2ppS9gWf5SurichpjvN8cUBhWVjXvzclhAfhHlrgQ/640"><br>不争就是慈悲，不辩就是智慧；<br>不闻就是清净，不看就是自在；<br>原谅就是解脱，知足就是放下。<br>你的心和情绪，应该由自己来主宰，控制得住情绪的人，才能料理好问题不断的人生，情绪一旦失控，心态一旦浮躁，就好比推倒了命运的多米诺骨牌，坏事连着坏事都来了。<br>心不爽则气不顺，气不顺则疾病生，经常生气引发的蝴蝶效应，会让生活进入恶性循环。<br>人生在世日子是否过得舒坦，与财富、地位并无直接关系。<br>活好最需要两种能力：好好说话和情绪稳定。<br>身居豪宅，心生愤怒即是地狱；<br>身处陋室，心生欢喜就是天堂。<br>境况全由你的心态决定。<br>一个能控制住不良情绪的人，既有柔情又有力量，比一个拿下城池的人更强大。<br>不生气，平和清净，滋养的是自己的心。<br>和气生财，人只要脾气好，凡事就会好。<br>百岁老人粗茶淡饭，皆因心情豁达怡然。<br>恬淡虚无，真气从之。<br>善待自己，从不生气开始吧。',
'<h2>一个好女人</h2><br>男人最大的福报是遇见一个好女人，<br>怎样的好女人？<br>1、善解人意的女人<br>她很细心，很有洞察力，能够从你表露的一些苗头中发现你心中所思所想。<br>你快活时与你一同分享，你有难言之隐时，她能从你的举手投足中发现，并来劝慰你。<br>2、心地善良的女人<br>首先她让你觉得可以依赖，她始终把你当作一生中最亲的人，她不仅对你，而且对邻里，对你的同事也很善良好施，你的邻里、同事会称颂她，从而对你也很尊敬，把你也视为知己。<br>3、自然优美的女人<br>她不是那种花枝招展、引蜂惹蝶的人，她不去追求虚荣和富贵，但懂得把自己打扮得令你赏心悦目，她俗而不出众、自然大方的仪表会让你始终感到愉快、忠实，得体的言行也会让你舒心悦目。<br>4、聪慧的女人<br>她很聪明贤慧，当你有什么主意难以确定时，她便会出现在你面前，告诉你，如果这么办行不行;她帮助你勤奋进取，她始终是你前进的动力。<br>5、乐观自信的女人<br>她乐观豁达，她相信你会取得成功，相信你的胆识和才能。<br>她不因你的挫折而对你失望，也不会因你的成功而自喜。<br>她在你最困难的时候给你鼓励，和你一起承受着艰难。<br>6、自重自爱的女人<br>她能够自重自爱，有良好的修养，她会尽力维护形象而丝毫不影响你的形象。<br>她在生活中不会让你下不了台。<br>7、会理财的女人<br>她懂得如何安排你的收入，让你始终不用为生活操心。<br>她合理安排就要做的事，她有强烈的责任心，能承担起各种义务，持好家理好财。<br>8、讲究说话艺术的女人<br>她懂得说话的艺术，能针对人物的特点而说话和交谈，能为你获得良好的人际环境，人们乐于和她交谈，把与她交谈看作是件愉快的事。<br>9、独立性强的女人<br>她能自己判断一件事的行与止，并不老缠你就一些小事让你作出决断。<br>她不总依赖你，她能独立地工作，安排家务，她给你充裕的时间去思考事业方面的事。<br>10、有现代意识的女人<br>她有很强的适应性，具有敏锐的观察力和思考能力，她很容易接受新知识，不守旧，使你感到她在不断丰富自己，提高自己。<br>你一点也不会觉得她落伍，她潇洒自如，总把你介绍给她的朋友、同事，把你也融进一个更大的圈子里。<br>男人一生最大的的福报，就是是遇到好女人！<br>男人的一生，站得高不高、走得远不远，取决于能否遇到个好女人，这女人可能是女朋友，可能是老婆，可能是知己，可能是一辈子都不分离的情人！<br>无论哪种，最重要的是你们的心在一起！<br>“爱就是成就一个人”，对于男人来说，能否修炼并达到一定境界，关键是要身边有一个贤淑温柔、善解人意的好女人，一定要避免“遇人不淑”。<br>因为好男人是有好女人扶助、关注、欣赏、修剪造就的。',
'<h2>有些人根本不重要</h2><br>人这一生会遇见很多人，有人看不惯你，有人会讨厌你，有人把你冷落，有人对你不好。<br>你在意，过得不舒心，你生气，伤自己身体。<br>其实很多时候，你不必在乎别人，别人嘴里的你，不是真实的你，在喜欢你的人眼里，你样样都好，在讨厌你的人心中，你哪都不好。<br>为了别人的看法，委屈自己，实在是愚蠢至极。<br>要学会看淡，更要学会放下，一些事，一些人，该翻篇翻篇，该过去过去，总记在心里，折磨的是自己，总一直惦记，过得也不开心。<br>对你不好的人，别计较，你越计较，越添烦恼。<br>把你为难的人，别计较，你越计较，越过不好。<br>占你便宜的人，别计较，一直计较，日子难熬。<br>把你议论的人，别计较，计较久了，没了微笑。<br>人心就是如此，人生就是这样，不管你多么善良，总有人指手画脚。<br>不管你多么真诚，总有人轻蔑不屑。<br>不管你多么宽容，总有人不念恩情。<br>不管你多么热情，总有人骂你虚情。<br>活着本不容易，何必和自己过不去。<br>不要再揣测人心，不要太在乎他人，做好你自己，让行动证明你的好，让别人看到你的真。<br>记住了：<br>眼里没你的人，不必靠近，<br>心里没你的人，不要打扰，<br>对你好的人，你要懂珍惜，<br>对你冷的人，你要早点抛，<br>不懂感恩的人，千万别再信，<br>虚情假意的人，千万别再交！',

'<h2>一个乞丐的觉醒</h2><br>曾经有一个卖花的小姑娘在卖完大部分的花之后，发现天色己晚，所以决定早点回家， 这时她发现手上还有一朵玫瑰花没有卖完，这时她看到路边有一个乞丐，于是就把那朵玫瑰花送给了乞丐，然后就开开心心的回家了!<br>也许你会觉得故事到此就结束了，但我要就讲的故事才刚刚开始 !<br>这个乞丐从来没有想过居然会有这么好的事情发生在自己身上，从来没有想过居然会有美女给自己送来玫瑰花，当真是太阳从西边出来了，也许乞丐从来没有用心爱过自己，也没有接受过别人对自己的爱。<br>于是他做了一个决定，当天不行乞了，回家!<br>回到家之后，他在家里找出一个瓶子装上水，把玫瑰花插进去养起来，然后把花放在桌子上静静的欣赏着玫瑰的美丽。<br>忽然他似乎想到什么，然后他马上开始把花拿出来，把瓶子拿去洗干净后再把花插进瓶子里!<br>原来他突然间觉得，这么漂亮的花怎么能随意插在这么脏的瓶子上，所以他决定把瓶子洗干净，这样才配得上这么美丽的玫瑰 !<br>做完这些工作后，他又坐在边上静静的欣赏着美丽的玫瑰，突然间他感觉这么漂亮的花和这么干净的瓶子怎么能放在这么脏乱的桌子上，于是他开始动手把桌子擦干净，把杂物收拾整齐!<br>处理完之后他又坐在边上静静的欣赏眼前的一切，突然间他感觉到这么漂亮的玫瑰和这么干净的桌子怎么能放在这么杂乱的房间里呢?于是他做了一个决定，把整个房间打扫一遍，把所有的物品摆放整齐，把所有的垃圾清理出房间.......<br>突然间整个房间因为有了这朵玫瑰花的映射而变的温馨起来!这时他仿佛忘记了自己所在何处，正在陶醉时，突然发现镜子中反射出一个蓬头垢面、不修边幅，衣裳褴褛的年轻人，他没想到自己居然是这个样子，这样的人有什么资格呆在这样的房间里与玫瑰相伴呢?<br>于是他立刻去洗了几年来唯一洗过的，也是第一次澡，洗完之后找出几件虽然显得有点 旧，但稍微干净的衣服，刮完胡子之后，把自己从头到下整理了一番，然后再照照镜子，突然间发现一个从未有过的年轻帅气的脸出现在镜子中!<br>这时候，他突然间觉得自己也很不错，为什么要去当乞丐呢?这是他当乞丐以来第一次这样问自己，他的灵魂在瞬间觉醒了，其实我也很不错，再看看房间中的一切，再看看这朵美丽的玫瑰，他当下立刻做出了一个人生中最重要的决定!<br>他决定第二天不再当乞丐而是去找工作， 因为他不怕脏和累，所以第二天他很顺利就找到了一份工作，或许是因为他心中盛开的玫瑰花激励着他，随着他的不懈努力，几年后他成了一个非常有成就的企业老板!<br>若干年后，他终于寻找到当初送花给他的小姑娘，并把他一半的财产送给了小姑娘，不为别的，只为感激在他沦落为乞丐时送他的一朵玫瑰!<br>那不是一朵玫瑰，而是一份希望，一份对人生的希望，一份是对美好未来的希望！<br>这就是所谓的赠人玫瑰，手有余香的典故!<br>其实每个人都是最棒的!每个人都是最优秀的！<br>我们要相信自己，无论如何都不要放弃自己 !<br>不要把自己沉沦在失败的边缘，只要让自己开始做一些小小的改变，那么我们的人生就会开始与众不同!<br>记住：当改变自己时，一切都改变了 。',

'<h2>顿悟……</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibVJglZtSZVuq8wNBIogHE1y21gjIvCPPTbWPy2diaHvFCiciawyEzE2rPg/640"><br>01<br>有两个人吵了一天，一人说3×8=24，另一个人说3×8=21，相争不下告到县衙。<br>县官听罢说：“把三八二十四的那个人拖出去打二十板！<br>二十四的人就不满：“明明是他蠢，为何打我？<br>县官答：“跟三八二十一的人能吵上一天，还说你不蠢？不打你打谁？<br>感悟：<br>不要和不讲理的人较劲，因为最后受伤的可能是你，因为你的十张嘴也说不过一张胡说的嘴！<br>人老了想要快乐，一定要记住：遇到烂人不计较，碰到破事别纠缠！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibmxSAM21js08VSBg0yXBnAQd5sVajwZBEb9Nc1y7dnACXNDVES8Vx6w/640"><br>02<br>有个小孩对母亲说：“妈妈，你今天好漂亮。<br>母亲问：“为什么？<br>小孩说：“因为妈妈今天没有生气。<br>原来拥有漂亮很简单，只要不生气就行了。<br>人到老年，不生气，就是美丽的智慧！<br>03<br>高僧问：你觉得是一粒金子好，还是一堆烂泥好呢？<br>求道者答，当然是金子啊！<br>高僧笑曰：假如你是一颗种子呢？<br>这个世界上并没有绝对的好与坏，适合你的，就是最好的。<br>养老的方式也是如此。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKvJkPERjRmMLt0Dlj5fzz7OcP6P7nNwN6rPN1OrKesuDSDOWia2j70d7FBS2DSXjJljWZs3Xb4Fpibw/640"><br>04<br>鹦鹉遇到乌鸦，笼中的鹦鹉安逸；<br>野外的乌鸦自由。<br>鹦鹉羡慕乌鸦自由，乌鸦羡慕鹦鹉安逸，二鸟便商议互换。<br>乌鸦得到安逸，但难得主人欢喜，最后抑郁而死；<br>鹦鹉得到自由，但长期安逸，不能独立生存，最终饥饿而死。<br>不要盲目羡慕他人的幸福，也许那并不适合你。<br>老了，不要去攀比，过好自己的日子，享受自己的生活才是王道！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/9t59whVLgKuov8icJuU3V5vldkvEVfqCibJn3FMKms3OY4TCKDY1WqQlLUvzsRUQmSZ5vuU7rB1vARBpvYZyicgEQ/640"><br>05<br>老师问：“有个人要烧壶开水，生火到一半时发现柴不够，他该怎么办?”<br>有的同学说赶快去找，有的说去借、去买。<br>老师说：“为什么不把壶里的水倒掉一些呢?”。<br>同学顿悟……<br>世事总不能万般如意，有舍才有得。<br>人到老年，精力总会有限，不如“倒掉一些水”，只专注自己喜欢的人和事吧！',
'<h2>人算的精，不如天算的准</h2><br>人有万算，算来算去一切皆成空，天只一算，得到失去一切都是命！<br>有些人精于算计，最后众叛亲离，算来算去，却一败涂地！<br>有些人为人厚道，谁都愿意亲近，不懂算计，却福泽深厚！<br>做人，品行要足够端正，心地要足够善良。<br>别想着算计，算计被人提防，没人愿意交心，别想着套路，套路被人疏远，没人愿意相伴！<br>总想着算别人，受不得一点委屈，可这个世界，除了父母，谁会一直捧着你？<br>千算万算，控制不住人心善变，日防夜防，防止不了感情离散！<br>因为一点事，心存埋怨，因为一句话，打击报复，这样心胸狭窄的人，有谁会靠近，有谁会喜欢？<br>久了，必让人生厌，没有真心的朋友，得不到他人的尊敬。<br>求财可以，但不要把人骗，为利可以，但不能占便宜！<br>因为钱丢了良心，因为利枉顾道义，自以为是的精明，得到的都是虚情，等到需要的时候，没有一个人支援！<br>天道有轮回，人间有因果，害人终害己，算人终算己。<br>爱算计的人，丢掉了他人的信赖，失去了为人的品质，谁还会珍惜你？谁还会在乎你？<br>千万别总想着算计，算得多了就是贪，想得多了就是烦，生活不会如意，感情不会顺利。<br>总算计的人，必不容于人，心善良的人，人见人喜欢！',
'<h2>不要伤害一个对你好的人</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUibUuWs0oWRDOicUGNH4n9enoP0da9yqKxCtfiaaaXcfaa0WlWcLot1orQ/640"><br>这世上，<br>有一种东西不可利用，那就是善良，<br>有一种东西不可愚弄，那就是真心，<br>有一种东西不可欺骗，那就是感情，<br>人心很脆弱，一伤就是永远，信任只一次，毁了就是一生。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWU0z7Gfdk9qScbpvU5t7iaOF6xxQmkTmQsuaymLZL9KoXiamQh0YL4DgPw/640"><br>不要伤害一个对你好的人，千金易得，真心难求，认识你的人很多，有多少是情真意切的？<br>围着你的人很多，有几个是知冷知热的？<br>遇见的人千千万万，掏出真心寥寥无几，除了父母手足之外，能毫无保留的信任你，能无所顾忌的疼惜你，又有几人？<br>没有理所当然的情，没有天经地义的爱，只有真正的情深义重，才会甘愿付出，对你好，才选择包容，宁可自己委屈，对你好，才选择原谅，哪怕点滴回报。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUYdTuibsGJQBr19k4UtX3sbG5WqvrTrLIse7ASJw3m0Ks89rudfnKm8w/640"><br>谎言多了，心会寒，欺骗久了，心会痛，<br>当失望与积攒够多后，转身便是陌路，<br>到那时，再真的忏悔也留不住，再多的泪水也唤不回，<br>错过一辆车，你可以等下一班，<br>错过一场雨，你可以等下一次，<br>唯独错过一个人，你再也等不来。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUXAicNPmb4Zsto8DiaatUpyXRq5Se8rylLVuRFRu5LuAj8eBVRNs8g1JQ/640"><br>楼层塌了，还能够重建，感情断了，就再也没了，<br>人和人之间最难建立的就是感情，<br>在乎你的人，把心交给你，对你好的人，无度信任你，<br>伤了他们，骗了他们，你就失去了最好的感情。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/ClxLd1WPCZgXf0icVzr269DxzA6FERYWUvHRYqqQwCTGITOIHJAricZoicGtibLYX1v0icVlZlRV9D9SuQbhQ53kRvQ/640"><br>记住了：<br>茫茫人海，有人真心惦记你，已是难得的福分。<br>尤其是那些无血缘关系的人，若不是因为利益，仍愿全心全意对你付出，那定是十分在意你的，如若遇到，千万别伤害，如若遇见，千万别错过！',
