'<h2>己所不欲，勿施于人。</h2>  《论语》<br>自己不想要的 (痛苦、灾难、祸事……) ，就不要把它强加到别人身上去。',
'<h2>当仁，不让于师。</h2>《论语》<br>遇到应该做的好事，不能犹豫不决，即使老师在一旁，也应该抢着去做。后发展为成语 “当仁不让”。',
'<h2>君子欲讷于言而敏于行。</h2>《论语》<br>君子不会夸夸其谈，做起事来却敏捷灵巧。',
'<h2>二人同心，其利断金；同心之言，其臭如兰。</h2>《周易》<br>同心协力的人，他们的力量足以把坚硬的金属弄断；同心同德的人发表一致的意见，说服力强，人们就像嗅到芬芳的兰花香味，容易接受。',
'<h2>君子藏器于身，待时而动。</h2>《周易》<br>君子就算有卓越的才能超群的技艺，也不会到处炫耀、卖弄。而是在必要的时刻把才能或技艺施展出来。',
'<h2>满招损，谦受益。</h2>《尚书》<br>自满于已获得的成绩，将会招来损失和灾害；谦逊并时时感到了自己的不足，就能因此而得益。',
'<h2>人不知而不愠，不亦君子乎？</h2>《论语》<br>如果我有了某些成就，别人并不理解，可我决不会感到气愤、委屈。这不也是一种君子风度的表现吗？',
'<h2>言必信 ，行必果。</h2>《论语》<br>说了的话，一定要守信用；确定了要干的事，就一定要坚决果敢地干下去。',
'<h2>毋意，毋必，毋固，毋我。</h2>《论语》<br>讲事实，不凭空猜测；遇事不专断，不任性，可行则行；行事要灵活，不死板；凡事不以“我”为中心，不自以为是，与周围的人群策群力，共同完成任务。',
'<h2>三人行，必有我师焉，择其善者而从之，其不善者而改之。</h2>《论语》<br>三个人在一起，其中必有某人在某方面是值得我学习的，那他就可当我的老师。我选取他的优点来学习，对他的缺点和不足，我会引以为戒，有则改之。',
'<h2>君子求诸己，小人求诸人。</h2>《论语》<br>君子总是责备自己，从自身找缺点，找问题；小人常常把目光射向别人，找别人的缺点和不足。',
'<h2>君子坦荡荡，小人长戚戚。</h2>《论语》<br>君子心胸开朗，思想上坦率洁净，外貌动作也显得十分舒畅安定；小人心里欲念太多，心理负担很重，就常忧虑、担心，外貌、动作也显得忐忑不安，常是坐不定，站不稳的样子。',
'<h2>不怨天，不尤人。</h2>《论语》<br>遇到挫折与失败，绝不从客观上去找借口，绝不把责任推向别人，后来发展为成语“怨天尤人”。',
'<h2>不迁怒，不贰过。</h2>《论语》<br>犯了错误，不要迁怒别人，并且不要再犯第二次。',
'<h2>小不忍，则乱大谋。</h2>《论语》<br>不该做的事，即使很想去做，但坚持不做，叫“忍”；对小事不忍，没忍性，就会影响大局，坏了大事。',
'<h2>小人之过也必文。</h2>《论语》<br>小人对自己的过错，必定加以掩饰。',
'<h2>过而不改，是谓过矣。</h2>《论语》<br>有了过错而不改正，这就是真的过错了。',
'<h2>君子务本，本立而道生。</h2>《论语》<br>君子致力于根本，确立了根本，“道”也就自然产生。',
'<h2>君子耻其言而过其行。</h2>《论语》<br>君子认为说得多、做得少，是可耻的。',
'<h2>三思而后行。</h2>《论语》<br>每做一件事情，必须要经过反复的考虑后才去做。',
'<h2>多行不义必自毙。</h2>《左传》<br>坏事做得太多，终将自取灭亡。',
'<h2>人谁无过，过而能改，善莫大焉。</h2>《左传》<br>人都有可能犯错误，犯了错误，只要改正了仍是最好的人。',
'<h2>不以一眚掩大德。</h2>《左传》<br>评价一个人时，不能因为一点过失就抹杀他的功劳。',
'<h2>人一能之，己百之；人十能之，己千之。</h2>《中庸》<br>人家一次就学通的，我如果花上百次的功夫，一定能学通。人家十次能掌握的，我要是学一千次，也肯定会掌握的。',
'<h2>知耻近乎勇。</h2>《中庸》<br>知道什么是可耻的行为，那就是勇敢的好表现。',
'<h2>以五十步笑百步。</h2>《孟子》<br>以为自己的错误比别人的小，缺点比别人少而沾沾自喜。',
'<h2>君子莫大乎与人为善。</h2>《孟子》<br>君子最大的长处就是用高尚、仁义的心去对待别人。',
'<h2>人皆可以为尧舜。</h2>《孟子》<br>只要肯努力去做，人人都可以成为尧舜那样的大圣人。',
'<h2>千丈之堤，以蝼蚁之穴溃；百尺之室，以突隙之烟焚。</h2>《韩非子》<br>千里大堤，因为有蝼蚁在打洞，可能会因此而塌掉决堤；百尺高楼，可能因为烟囱的缝隙冒出火星引起火灾而焚毁。',
'<h2>言之者无罪，闻之者足以戒。</h2>《诗序》<br>提出批评意见的人，是没有罪过的。听到别人的批评意见要仔细反省自己，有错就改正，无错就当作是别人给自己的劝告。',
'<h2>良药苦于口而利于病，忠言逆于耳而利于行。</h2>《孔子家语》<br>好的药物味苦，但对治病有利；忠言劝诫的话听起来不顺耳，却对人的行为有利。',
'<h2>良言一句三冬暖，恶语伤人六月寒。</h2>《明代谚语》<br>一句良善有益的话，能让听者即使在三冬严寒中也倍感温暖；相反，尖酸刻薄的恶毒语言，伤害别人的感情和自尊心，即使在六月大暑天，也会让人觉得寒冷。',
'<h2>千经万典，孝悌为先。</h2>《增广贤文》<br>千万种经典讲的道理，孝顺父母，友爱兄弟是最应该先做到的。',
'<h2>善恶随人作，祸福自己招。</h2>《增广贤文》<br>好事坏事都是自己做的，灾祸幸福也全是由自己的言行招来的。',
'<h2>学而不思则罔，思而不学则殆。</h2>《论语》<br>只学习却不思考，就不会感到迷茫；只空想却不学习，就会疲倦而没有收获。',
'<h2>知之为知之，不知为不知，是知也。</h2>《论语》<br>知道就是知道，不知道应当说不知道，不弄虚作假，这才是明智的行为。',
'<h2>业精于勤，荒于嬉；行成于思，毁于随。</h2>《韩愈》<br>事业或学业的成功在于奋发努力，勤勉进取。太贪玩，放松要求便会一事无成；做人行事，必须谨慎思考，考虑周详才会有所成就。任性、马虎、随便只会导致失败。',
'<h2>读书有三到：谓心到，眼到，口到。</h2>《明?朱熹》<br>用心思考，用眼仔细看，有口多读，三方面都做得到位才是真正的读书。',
'<h2>学而不厌，诲人不倦。</h2>《论语》<br>努力学习却不感到满足，教导别人不感到厌倦。',
'<h2>不积跬步，无以至千里，不积小流，无以成江海。</h2>《荀子?劝学》<br>不把半步、一步积累起来，就不能走到千里远的地方，不把细流汇聚起来，就不能形成江河大海。',
'<h2>欲穷千里目，更上一层楼。</h2>《唐?王之涣?登颧雀楼》<br>想看到更远更广阔的景物，你就要再上一层楼；想学到更多更深的知识，你就要比原来更努力。',
'<h2>强中自有强中手，莫向人前满自夸。</h2>《警世通言》<br>尽管你是一个强者，可是一定还有比你更强的人；所以不要在别人面前骄傲自满，自己夸耀自己。',
'<h2>玉不琢，不成器；人不学，不知道。</h2>《礼记?学记》<br>玉石不经过雕琢，不能成为有用的玉器；人不经过学习，就不懂得事理。',
'<h2>黑发不知勤学早，白首方悔读书迟。</h2>《劝学》<br>年轻的时候，不知道抓紧时间勤奋学习；到老了想读书，却为时已晚。',
'<h2>知不足者好学，耻下问者自满。</h2>《林逋?省心录》<br>知道自己的不足并努力学习，就是聪明的人；不好问又骄傲自满的人，是可耻的。',
'<h2>学不可以已。</h2>《荀子》<br>学习是不可以停止的。',
'<h2>学而时习之，不亦悦乎？</h2>《论语》<br>学过的知识，在适当的时候去复习它，使自己对知识又有了新的认识，这不是令人感到快乐的事吗？',
'<h2>温故而知新，可以为师矣。</h2>《论语》<br>学了新的知识又常常温习已学过的知识，不断地学习、温习，学问和修养一定会很快得到提高，这样的人就可以成为老师了。',
'<h2>读书破万卷，下笔如有神。</h2>《唐.杜甫》<br>读书读得多，写起文章来就会笔下生花，像有神助一样。',
'<h2>少壮不努力，老大徒伤悲。</h2>《汉乐府.长歌行》<br>年轻时不努力学习，年老了只能后悔、叹息。',
'<h2>读书百遍，其义自见。</h2>《三国志》<br>读书必须反复多次地读，这样才能明白书中所讲的意思。',
'<h2>学而不化，非学也。</h2>《宋.杨万里》<br>学习知识但不能灵活运用，不能称为学习。',
'<h2>好学而不贰。</h2>《左传》<br>爱好学习，但不三心二意。',
'<h2>学如不及，犹恐失之。</h2>《论语.秦伯》<br>学习知识时，生怕追不上；追上了，又害怕再失去。',
'<h2>人而不学，其犹正墙面而立。</h2>《尚书》<br>人如果不学习，就像面对墙壁站着，什么东西也看不见。',
'<h2>知而好问，然后能才。</h2>《荀子》<br>聪明的人，还一定得勤学好问才能成才。',
'<h2>学之广在于不倦，不倦在于固志。</h2>《晋.葛洪》<br>学问的渊博，在于学习时不知道厌倦；而学习不知厌倦，在于有坚定的目标。',
'<h2>学而不知道，与不学同；知而不能行，与不知同。</h2>《黄睎》<br>学习知识不能从中明白一些道理，这和不学习没什么区别；学到了道理却不能运用，这仍等于没有学到道理。',
'<h2>博观而约取，厚积而薄发。</h2>《宋.苏轼》<br>广泛阅读，多了解古今中外的人和事，把其中好的部分牢牢记住；积累了大量的知识材料，到需要用时便可以很自如恰当地选择运用。',
'<h2>差之毫厘，缪以千里。</h2>《宋.陆九渊》<br>做任何事情，开始一定要认真地做好；如果做差了一丝一毫，结果会发现相差很远。',
'<h2>盛年不重来，一日难再晨。</h2>《晋.陶渊明》<br>美好的青春年华过去了，就不会再来；一天不可能有两个早晨，要珍惜时光啊！',
'<h2>言之无文，行而不远。</h2>《左传》<br>文章讲的内容或题材都很好，可表达不适当，那么欣赏的人就不会很多，难以传播千古。',
'<h2>人之为学，不可自小，又不可自大。</h2>《顾炎武》<br>学习时不要在渊博浩翰的知识面前感到自卑，也不能因为学到一点点知识而骄傲自满。',
'<h2>好学近乎知，力行近乎仁，知耻近乎勇。</h2>《中庸》<br>勤奋好学就接近智，做任何事情只要努力就接近仁，懂得了是非善恶就是勇的一种表现。',
'<h2>书到用时方恨少，事非经过不知难。</h2>《陈廷焯》<br>知识总是在运用时，才让人感到太不够了；许多事情如果不亲身经历过，就不知道它有多难。',
'<h2>笨鸟先飞早入林，笨人勤学早成材。</h2> 《省世格言》<br>飞得慢的鸟儿提早起飞，就会比别的鸟儿早飞入树林；不够聪明的人只要勤奋努力，就可以比别人早成材。',
'<h2>书山有路勤为径，学海无涯苦作舟。</h2>《增广贤文》<br>勤奋是登上知识高峰的一条捷径，不怕吃苦才能在知识的海洋里自由遨游。',
'<h2>学如逆水行舟，不进则退。</h2>《增广贤文》<br>学习要不断进取，不断努力，就像逆水行驶的小船，不努力向前，就只能向后退。',
'<h2>吾生也有涯，而知也无涯。</h2>《庄子》<br>我的生命是有限的，而人类的知识是无限的。',
'<h2>天下兴亡，匹夫有责。</h2>《明?顾炎武》<br>国家的兴旺、衰败，每一个人都负有很大的责任。',
'<h2>生于忧患，死于安乐。</h2>《孟子》<br>逆境能使人的意志得到磨炼，使人更坚强；相反，时常满足于享受，会使人不求上进而逐渐落后。',
'<h2>位卑未敢忘忧国。</h2>《陆游.病起书怀》<br>虽然自己地位低微，但是从没忘掉忧国忧民的责任。',
'<h2>人生自古谁无死，留取丹心照汉青。</h2>《宋.文天祥.过零丁洋》<br>自古以来，谁都难免会死的，那就把一片爱国的赤胆忠心留在史册上吧！',
'<h2>先天下之忧而忧，后天下之乐而乐。</h2> 《宋.范仲淹.岳阳楼记》<br>为国家分忧时，比别人先，比别人急；享受幸福，快乐时，却让别人先，自己居后。',
'<h2>小来思报国，不是爱封侯。</h2>《唐.岑参.关人赴安西》<br>从小就想着报效祖国，而不是想着要封侯当官。作为一个读书人，家事、国事，天下的事情，各种事情都应该关心，不能只是死读书。',

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

function jpback() {
  remainQueNo = remainQueNo + 2;
  if (remainQueNo <= questionList.length){
	jpButClick();
  } else {
	remainQueNo = questionList.length -1;
  }
}

function speak() {
  var speech = new SpeechSynthesisUtterance(questionList[remainQueNo]);
  speechSynthesis.speak(speech);
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){speak();}
  if(testkey == 'f'){jpButClick();}
  if(testkey == 'b'){jpback();}
  jQuery(".mainframe").on( "swipeleft", function( event ) {jpback();} );
  jQuery(".mainframe").on( "swiperight", function( event ) {jpButClick();});
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

shuffle();
showQues();

</script>
