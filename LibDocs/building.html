'<h2>危险性较大的分部分项工程专项施工方案编写指南</h2><br><span class="orange">一、基坑工程</span><br><b>（一）工程概况</b><br>&emsp<b>1.基坑工程概况和特点：</b><br>（1）工程基本情况：<br>基坑周长、面积、开挖深度、基坑设计使用年限、基坑支护设计（包括平面布置图、剖面图及其设计参数表）等。<br>（2）工程地质情况：<br>地形地貌、地层岩性、不良地质作用和地质灾害、特殊性岩土、基坑土方开挖设计（包括土方开挖方式及布置，土方开挖与加撑的关系）等情况。<br>（3）工程水文地质情况：<br>地表水、地下水、地层渗透性与地下水补给排泄、基坑地下水控制设计（包括施工降水、帷幕隔水)等情况。<br>（4）施工地的气候特征和季节性天气。<br>（5）主要工程量清单。<br>&emsp<b>2.施工平面布置：</b><br>基坑围护结构施工及土方开挖阶段的施工总平面布置(含临水、临电、安全文明施工现场要求及危大工程标识等)及说明，基坑周边使用条件。<br>&emsp<b>3.周边环境条件:</b><br>（1）邻近建（构）筑物、道路及地下管线与基坑工程的位置关系。<br>（2）邻近建（构）筑物的工程重要性、层数、结构形式、基础形式、基础埋深、桩基础或复合地基增强体的平面布置、桩长等设计参数、建设及竣工时间、结构完好情况及使用状况。<br>（3）邻近道路的重要性、道路特征、使用情况。<br>（4）地下管线（包括供水、排水、燃气、热力、供电、通信、消防等）的重要性、规格、埋置深度、使用情况。<br>（5）环境平面图应标注与工程之间的平面关系及尺寸，条件复杂时，还应画剖面图并标注剖切线及剖面号，剖面图应标注邻近建（构）筑物的埋深、地下管线的用途、材质、管径尺寸、埋深等。<br>（6）临近河、湖、管渠、水坝等位置，应查阅历史资料，明确汛期水位高度，并分析对基坑可能产生的影响。<br>（7）相邻区域内正在施工或使用的基坑工程状况。<br>&emsp<b>4.施工要求：</b><br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），基坑工程计划开工日期、计划完工日期。<br>&emsp<b>5.技术保证条件：</b><br>实施基坑工程的有关设备、材料、构配件的准备情况，拟投入人员技术技能情况。<br>&emsp<b>6.风险辨识与分级：</b><br>风险因素辨识及基坑安全风险分级。<br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：</b><br>基坑工程所依据的相关法律、法规、规范性文件、标准、规范等。<br>&emsp<b>2.项目文件：</b><br>施工合同(施工承包模式)、勘察文件、基坑设计施工图纸、现状地形及影响范围管线探测或查询资料、相关设计文件、地质灾害危险性评价报告、业主相关规定、管线图等。<br>&emsp<b>3.施工组织设计等。</b><br><b>（三）施工计划</b><br>&emsp<b>1.施工进度计划：<br>基坑工程的施工进度安排，具体到各分项工程的进度安排。</b><br>&emsp<b>2.材料与设备计划等：<br>机械设备配置，主要材料及周转材料需求计划，主要材料投入计划、力学性能要求及取样复试详细要求，试验计划。</b><br>&emsp<b>3.劳动力计划。</b><br>&emsp<b>4.机械设备投入计划。</b><br>&emsp<b>5.监测计划。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：</b><br>支护结构施工、降水、帷幕、关键设备等工艺技术参数。<br>&emsp<b>2.工艺流程：</b><br>基坑工程总的施工工艺流程和分项工程工艺流程。<br>&emsp<b>3.施工方法及操作要求：<br>基坑工程施工前准备，地下水控制、支护施工、土方开挖等工艺流程、要点，常见问题及预防、处理措施。</b><br>&emsp<b>4.检查要求：</b><br>基坑工程所用的材料进场质量检查、抽检，基坑施工过程中各工序检查内容及检查标准。<br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：<br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节施工保证措施等。</b><br>&emsp<b>3.监测监控措施：<br>监测组织机构，监测范围、监测项目、监测方法、监测频率、预警值及控制值、安全巡视、信息反馈，监测点布置图等。</b><br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>特种作业人员持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：<br>根据施工工艺明确相关验收标准及验收条件。</b><br>&emsp<b>2.验收程序及人员：<br>具体验收程序，确定验收人员组成（建设、勘察、设计、施工、监理、监测等单位相关负责人）。</b><br>&emsp<b>3.验收内容：<br>基坑开挖至基底且变形相对稳定后支护结构顶部水平位移及沉降、建（构）筑物沉降、周边道路及管线沉降、锚杆（支撑）轴力控制值，坡顶（底）排水措施和基坑侧壁完整性。</b><br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.周边建（构）筑物、道路、地下管线等产权单位各方联系方式、救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><b>（九）计算书及相关施工图纸</b><br>&emsp<b>1.施工设计计算书(如基坑为专业资质单位正式施工图设计,此附件可略)。</b><br>&emsp<b>2.相关施工图纸：</b><br>施工总平面布置图、基坑周边环境平面图、监测平面图、基坑土方开挖示意图、基坑施工顺序示意图、基坑马道收尾示意图等。<br><span class="orange">二、模板支撑体系工程</span><br><b>(一）工程概况</b><br>&emsp<b>1.模板支撑体系工程概况和特点：<br>本工程及模板支撑体系工程概况，具体明确模板支撑体系的区域，模板支撑体系范围内梁板规格，模板支撑体系的地基基础情况等。</b><br>&emsp<b>2.施工平面及立面布置：<br>本工程施工总体平面布置情况、支撑体系区域的结构平面图及剖面图。</b><br>&emsp<b>3.施工要求：<br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），模板支撑体系工程搭设日期及拆除日期。</b><br>&emsp<b>4.技术保证条件：</b><br>实施模板支撑体系工程的有关设备、材料及构配件的落实情况，拟投入人员技术技能情况。<br>&emsp<b>5.风险辨识与分级：</b><br>风险辨识及模板支撑体系安全风险分级。<br>&emsp<b>6.施工地的气候特征和季节性天气。</b><br><span class="orange">（二）编制依据</span><br>&emsp<b>1.法律依据：<br>模板支撑体系工程所依据的相关法律、法规、规范性文件、标准、规范等。</b><br>&emsp<b>2.项目文件：<br>施工合同(施工承包模式)、勘察文件、施工图纸等。</b><br>&emsp<b>3.施工组织设计等。</b><br><span class="orange">（三）施工计划</span><br>&emsp<b>1.施工进度计划：<br>模板支撑体系工程施工进度安排，具体到各分项工程的进度安排。</b><br>&emsp<b>2.材料与设备计划：<br>模板支撑体系选用的材料和设备进出场明细表。</b><br>&emsp<b>3.劳动力计划。</b><br><span class="orange">（四）施工工艺技术</span><br>&emsp<b>1.技术参数：<br>模板支撑体系的所用材料、规格、支撑体系设计、构造措施等技术参数。</b><br>&emsp<b>2.工艺流程：<br>支撑体系搭设、使用及拆除工艺流程支架预压方案。</b><br>&emsp<b>3.施工方法及操作要求：<br>模板支撑体系搭设前施工准备、基础处理、模板支撑体系搭设方法、构造措施（剪刀撑、周边拉结等）、模板支撑体系拆除方法等。</b><br>&emsp<b>4.检查要求：</b><br>模板支撑体系主要材料进场质量检查，模板支撑体系施工过程中对照专项施工方案有关检查内容等。<br><span class="orange">（五）施工安全保证措施</span><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节性施工保证措施等。<br>&emsp<b>3.监测监控措施：</b><br>监测点的设置、监测仪器设备和人员的配备、监测方式方法等。<br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>模板支撑体系搭设持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><span class="orange">（七）验收要求</span><br>&emsp<b>1.验收标准：<br>根据施工工艺明确相关验收标准及验收条件。</b><br>&emsp<b>2.验收程序及人员：<br>具体验收程序，确定验收人员组成（建设、设计、施工、监理、监测等单位相关负责人）。</b><br>&emsp<b>3.验收内容：<br>材料构配件及质量、搭设场地及支撑结构的稳定性、阶段搭设质量、支撑体系的构造措施等。</b><br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关图纸</span><br>&emsp<b>1.计算书：<br>支撑架构配件的力学特性及几何参数，荷载组合包括永久荷载、施工荷载、风荷载，模板支撑体系的强度、刚度及稳定性的计算，支撑体系基础承载力、变形计算等。</b><br>&emsp<b>2.相关图纸：<br>支撑体系平面布置、立（剖）面图（含剪刀撑布置），梁模板支撑节点详图与结构拉结节点图，支撑体系监测平面布置图等。</b><br><span class="orange">三、起重吊装及安装拆卸工程</span><br><b>（一）工程概况</b><br>&emsp<b>1.起重吊装及安装拆卸工程概况和特点：</b><br>&emsp<b>（1）本工程概况、起重吊装及安装拆卸工程概况。</b><br>（2）工程所在位置、场地及其周边环境(包括邻近建（构）筑物、道路及地下地上管线、高压线路、基坑的位置关系)、装配式建筑构件的运输及堆场情况等。<br>&emsp<b>（3）邻近建（构）筑物、道路及地下管线的现况（包括基坑深度、层数、高度、结构型式等）。</b><br>&emsp<b>（4）施工地的气候特征和季节性天气。</b><br>&emsp<b>2.施工平面布置：</b><br>（1）施工总体平面布置：<br>临时施工道路及材料堆场布置，施工、办公、生活区域布置，临时用电、用水、排水、消防布置，起重机械配置，起重机械安装拆卸场地等。<br>（2）地下管线(包括供水、排水、燃气、热力、供电、通信、消防等)的特征、埋置深度等。<br>&emsp<b>（3）道路的交通负载。</b><br>&emsp<b>3.施工要求：<br>明确质量安全目标要求，工期要求（本工程开工日期和计划竣工日期），起重吊装及安装拆卸工程计划开工日期、计划完工日期。</b><br>&emsp<b>4.技术保证条件：<br>起重机械安装、拆卸工程实施的相关设备、材料、构配件情况，管理与作业人员技术技能情况，附属设备设施。</b><br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：</b><br>起重吊装及安装拆卸工程所依据的相关法律、法规、规范性文件、标准、规范等。<br>&emsp<b>2.项目文件：</b><br>施工图设计文件，吊装设备、设施操作手册（使用说明书），施工合同等。<br>&emsp<b>3.施工组织设计：</b><br>重点与难点的分析及对策，拟定总体施工方案及各工序施工方案,施工总体流程、施工顺序吊装、拆除设计，基础处理方案，起重设备、塔机安装拆卸方案、附着方案，起重机选型，吊、索、卡具的选定，吊耳的设置与设计，高处作业平台安全防护、临边防护设计、人员上下通道设计等。<br><span class="orange">（三）施工计划</span><br>&emsp<b>1.施工进度计划：<br>起重吊装及安装、加臂增高起升高度、拆卸工程施工进度安排，具体到各分项工程的进度安排。</b><br>&emsp<b>2.材料与设备计划：<br>起重吊装及安装拆卸工程选用的材料、机械设备、劳动力等进出场明细表。</b><br>&emsp<b>3.劳动力计划。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：</b><br>工程的所用材料、规格、支撑形式等技术参数,起重吊装及安装、拆卸设备设施的名称、型号、出厂时间、性能、自重等，被吊物数量、起重量、起升高度、组件的吊点、体积、结构形式、重心、通透率、风载荷系数、尺寸、就位位置等性能参数。<br>&emsp<b>2.工艺流程：<br>起重吊装及安装拆卸工程施工工艺流程图，吊装或拆卸程序与步骤，二次运输路径图，批量设备运输顺序排布。</b><br>&emsp<b>3.施工方法：<br>多机种联合起重作业（垂直、水平、翻转、递吊）及群塔作业的吊装及安装拆卸，机械设备、材料的使用，吊装过程中的操作方法，吊装作业后机械设备和材料拆除方法等。</b><br>&emsp<b>4.操作要求：</b><br>吊装与拆卸过程中临时稳固、稳定措施,涉及临时支撑的,应有相应的施工工艺，吊装、拆卸的有关操作具体要求，运输、摆放、胎架、拼装、吊运、安装、拆卸的工艺要求。<br>&emsp<b>5.安全检查要求：<br>吊装与拆卸过程主要材料、机械设备进场质量检查、抽检，试吊作业方案及试吊前对照专项施工方案有关工序、工艺、工法安全质量检查内容等。</b><br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节性及防台风施工保证措施等。<br>&emsp<b>3.监测监控措施：<br>监测点的设置，监测仪器、设备和人员的配备，监测方式、方法、频率等。</b><br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>机械设备操作人员持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：<br>起重吊装及起重机械设备、设施安装，过程中各工序、节点的验收标准和验收条件。</b><br>&emsp<b>2.验收程序：</b><br>作业中起吊、运行、安装的设备与被吊物前期验收，过程监控（测）措施验收等流程（可用图、表表示）。<br>&emsp<b>3.验收内容：</b><br>进场材料、机械设备、设施验收标准及验收表,吊装与拆卸作业全过程安全技术控制的关键环节,基础承载力满足要求，起重性能符合，吊、索、卡、具完好，被吊物重心确认，焊缝强度满足设计要求，吊运轨迹正确，信号指挥方式确定。<br>&emsp<b>4.验收人员：</b><br>施工、监理、监测等单位相关负责人，项目安全技术人员、机械管理员、监理员等组成。<br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.周边建构筑物、道路、地下管线等产权单位各方联系方式、救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><b>（九）计算书及相关施工图纸</b><br>&emsp<b>1.计算书：<br>吊装计算书（包括吊装能力的计算。根据吊装设备站位图、吊装构件几何尺寸及吊装幅度、高度、半径，画出吊装站位平、立面图，以校核吊装能力）,吊索卡具的计算（包括所使用的吊索卡具形式、规格、型号，根据吊索卡具实际受力图进行吊索卡具的受力计算，以校核吊索卡具的安全系数）,吊耳计算（包括吊耳的材质、形式，焊缝的设计及相应的计算。计算书中应特别注意受力方向，应根据受力方向进行相应的验算）,地基承载力的计算（依据起重设备受力特性，应计算起重设备最大支反力或履带吊单幅履带最大受力，根据受力情况核实地基承载力，地基承载力计算中，要求计算至土路基）,临时支撑的计算（方案中如涉及，应进行承重平台计算）。</b><br>&emsp<b>2.相关施工图纸：<br>施工总平面布置及说明，平面图、立面图应标注明起重吊装及安装设备设施或被吊物与邻近建（构）筑物、道路及地下管线、基坑、高压线路之间的平、立面关系及相关形、位尺寸（条件复杂时，应附剖面图）。</b><br>&emsp<b>3.委托第三方进行吊装运输或安拆作业的安全协议、资质文件等。</b><br><span class="orange">四、脚手架工程</span><br><b>（一）工程概况</b><br>&emsp<b>1.脚手架工程概况和特点：<br>本工程及脚手架工程概况，脚手架的类型、搭设区域及高度等。</b><br>&emsp<b>2.施工平面及立面布置：<br>本工程施工总体平面布置图及使用脚手架区域的结构平面、立（剖）面图，塔机及施工升降机布置图等。</b><br>&emsp<b>3.施工要求：</b><br>明确质量安全目标要求，工期要求（开工日期、计划竣工日期）,脚手架工程搭设日期及拆除日期。<br>&emsp<b>4.技术保证条件：</b><br>实施脚手架工程的有关设备、材料及构配件的落实情况，拟投入人员技术技能情况。<br>&emsp<b>5.施工地的气候特征和季节性天气。</b><br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：<br>脚手架工程所依据的相关法律、法规、规范性文件、标准、规范等。</b><br>&emsp<b>2.项目文件：<br>施工合同(施工承包模式)、勘察文件、施工图纸等。</b><br>&emsp<b>3.施工组织设计等。</b><br><b>（三）施工计划</b><br>&emsp<b>1.施工进度计划：</b><br>总体施工方案及各工序施工方案,施工总体流程、施工顺序及进度。<br>&emsp<b>2.材料与设备计划：<br>脚手架选用材料的规格型号、设备、数量及进场和退场时间计划安排。</b><br>&emsp<b>3.劳动力计划。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：<br>脚手架类型、搭设参数的选择，脚手架基础、架体、附墙支座及连墙件设计等技术参数，动力设备的选择与设计参数，稳定承载计算等技术参数。</b><br>&emsp<b>2.工艺流程：<br>脚手架搭设和安装、使用、升降及拆除工艺流程。</b><br>&emsp<b>3.施工方法及操作要求：</b><br>脚手架搭设、构造措施（剪刀撑、周边拉结等），附着式升降脚手架的安全装置（如防倾覆、防坠落、安全锁等）设置,安全防护设置,脚手架安装、使用、升降及拆除等。<br>&emsp<b>4.检查要求：</b><br>脚手架主要材料进场质量检查，阶段检查项目及内容。<br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节性施工保证措施等。<br>&emsp<b>3.监测监控措施：</b><br>监测点的设置、监测仪器设备和人员的配备、监测方式方法等。<br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>脚手架搭设、安装及拆除人员持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责（施工管理人员、专职安全生产管理人员、特种作业人员、其他作业人员等）。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：<br>根据脚手架类型确定验收标准及验收条件。</b><br>&emsp<b>2.验收程序：<br>根据脚手架类型确定脚手架验收阶段、验收项目及验收人员（建设、施工、监理、监测等单位相关负责人）。</b><br>&emsp<b>3.验收内容：<br>进场材料及构配件规格型号，构造要求，组装质量，连墙件及附着支撑结构，防倾覆、防坠落、荷载控制系统及动力系统等装置。</b><br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.针对脚手架坍塌、高处坠落、物体打击等制定重大危险源清单及应急措施。</b><br>&emsp<b>3.救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关施工图纸</span><br>&emsp<b>1.脚手架计算书：<br>永久荷载、施工荷载、风荷载，脚手架构配件的力学特性及几何参数，脚手架承载能力和刚度计算，连墙件及附墙支座计算，立杆基础承载力计算，悬挑设施的计算，动力设备荷载验算等。</b><br>&emsp<b>2.相关设计图纸：<br>脚手架平面布置、立（剖）面图（含剪刀撑布置），脚手架基础节点图，连墙件布置图及节点详图，塔机、施工升降机及其他特殊部位布置及构造图等。</b><br><span class="orange">五、拆除工程</span><br><span class="orange">（一）工程概况</span><br>&emsp<b>1.拆除工程概况和特点：<br>本工程及拆除工程概况，工程所在位置、场地情况等，各拟拆除物的平面尺寸、结构形式、层数、跨径、面积、高度或深度等，结构特征、结构安全状况，电力、燃气、热力等地上地下管线分布及使用状况等。</b><br>&emsp<b>2.施工平面布置：</b><br>拆除阶段的施工总平面布置(包括周边建筑距离、道路、安全防护设施搭设位置、临时用电设施、临时办公生活区、废弃材料堆放位置、机械行走路线,拆除区域的主要通道和出入口）。<br>&emsp<b>3.周边环境条件</b><br>&emsp<b>（1）毗邻建（构）筑物、道路、管线（包括供水、排水、燃气、热力、供电、通信、消防等）、树木和设施等与拆除工程的位置关系；改造工程局部拆除结构和保留结构的位置关系。</b><br>&emsp<b>（2）毗邻建（构）筑物和设施的重要程度和特殊要求、层数、高度（深度）、结构形式、基础形式、基础埋深、建设及竣工时间、现状情况等。</b><br>&emsp<b>（3）施工平面图、断面图等应按规范绘制，环境复杂时，还应标注毗邻建（构）筑物的详细情况，并说明施工振动、噪声、粉尘等有害效应的控制要求。</b><br>&emsp<b>4.施工要求：</b><br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），拆除工程计划开工日期、计划完工日期；拆除工程的设计年限及已使用年限,目前的结构性能状况。<br>&emsp<b>5.技术保证条件：<br>实施拆除工程的有关设备、材料的落实情况，拟投入人员技术技能情况。</b><br>&emsp<b>6.风险辨识与分级：<br>风险因素辨识及拆除安全风险分级。</b><br><span class="orange">（二）编制依据</span><br>&emsp<b>1.法律依据：<br>拆除工程所依据的相关法律、法规、规范性文件、标准、规范等。</b><br>&emsp<b>2.项目文件：<br>包括施工合同(施工承包模式)、拆除结构设计资料、结构鉴定资料、拆除设备操作手册或说明书、现场勘查资料、业主规定等。</b><br>&emsp<b>3.施工组织设计等。</b><br><span class="orange">（三）施工计划</span><br>&emsp<b>1.施工进度计划：</b><br>总体施工方案及各工序施工方案,施工总体流程、施工顺序。<br>&emsp<b>2.材料与设备计划等：</b><br>拆除工程所选用的材料和设备进出场明细表。<br>&emsp<b>3.劳动力计划。</b><br>&emsp<b>4.机械设备投入计划。</b><br><span class="orange">（四）施工工艺技术</span><br>&emsp<b>1.技术参数：</b><br>拟拆除建、构筑物的结构参数及解体、清运、防护设施及关键设备等技术参数。<br>&emsp<b>2.工艺流程：</b><br>拆除工程总的施工工艺流程和主要施工方法的施工工艺流程；拆除工程整体、单体或局部的拆除顺序。<br>&emsp<b>3.施工方法及操作要求：</b><br>人工、机械、爆破和静力破碎等各种拆除施工方法的工艺流程、要点，常见问题及预防、处理措施。<br>&emsp<b>4.检查要求：</b><br>拆除工程所用的主要材料、设备进场质量检查、抽检；拆除前及施工过程中对照专项施工方案有关检查内容等。<br><span class="orange">（五）施工安全保证措施</span><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节施工保证措施等。<br>&emsp<b>3.监测监控措施：</b><br>描述监测点的设置、监测仪器设备和人员的配备、监测方式方法等。<br><span class="orange">（六）施工管理及作业人员配备和分工</span><br>&emsp<b>1.施工管理人员：</b><br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。<br>&emsp<b>2.专职安全人员：</b><br>专职安全生产管理人员名单及岗位职责。<br>&emsp<b>3.特种作业人员：</b><br>特种作业人员持证人员名单及岗位职责（附特种作业证书）。<br>&emsp<b>4.其他作业人员：</b><br>其他人员名单及岗位职责。<br><span class="orange">（七）验收要求</span><br>&emsp<b>1.验收标准：</b><br>根据施工工艺明确相关验收标准及验收条件。<br>&emsp<b>2.验收程序及人员：</b><br>具体验收程序，确定验收人员组成（施工、监理、监测等单位相关负责人）。<br>&emsp<b>3.验收内容：</b><br>明确局部拆除保留结构、作业平台承载结构变形控制值；明确防护设施、拟拆除物的稳定状态控制指标标准。<br><span class="orange">（八）应急处置措施</span><br>&emsp<b>1.应急救援领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.周边建构筑物、道路、地上地下管线等产权单位各方联系方式、救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关施工图纸</span><br>&emsp<b>1.吊运计算,见“三、起重吊装及安装拆卸工程”的计算要求，机械需在待拆作业面上作业时的结构承载能力计算书（原结构设计单位确认），爆破拆除时的爆破计算书，临时支撑计算书。</b><br>&emsp<b>2.相关图纸。</b><br><br><br><span class="orange">六、暗挖工程</span><br><b>（一）工程概况</b><br>&emsp<b>1.暗挖工程概况和特点：<br>工程所在位置、设计概况与工程规模（结构形式、尺寸、埋深等）、开工时间及计划完工时间等。</b><br>&emsp<b>2.工程地质与水文地质条件：<br>与工程有关的地层描述（包括名称、厚度、状态、性质、物理力学参数等）。含水层的类型，含水层的厚度及顶、底板标高，含水层的富水性、渗透性、补给与排泄条件，各含水层之间的水力联系，地下水位标高及动态变化。绘制地层剖面图，应展示工程所处的地质、地下水环境，并标注结构位置。</b><br>&emsp<b>3.施工平面布置：<br>拟建工程区域、生活区与办公区、道路、加工区域、材料堆场、机械设备、临水、临电、消防的布置等，在施工现场显著位置公告危大工程名称、施工时间和具体责任人员，危险区域安全警示标志。</b><br>&emsp<b>4.周边环境条件：</b><br>&emsp<b>（1）周边环境与工程的位置关系平面图、剖面图，并标注周边环境的类型。</b><br>&emsp<b>（2）邻近建（构）筑物的工程重要性、层数、结构形式、基础形式、基础埋深、建设及竣工时间、结构完好情况及使用状况。</b><br>&emsp<b>（3）邻近道路的重要性、交通负载量、道路特征、使用情况。</b><br>&emsp<b>（4）地下管线（包括供水、排水、燃气、热力、供电、通信、消防等）的重要性、特征、埋置深度、使用情况。</b><br>（5）地表水系的重要性、性质、防渗情况、水位、对暗挖工程的影响程度等。<br>&emsp<b>5.技术保证条件：<br>实施暗挖工程的有关设备、配套设备、材料、构配件的落实情况，拟投入人员技术技能情况。</b><br>&emsp<b>6.施工要求：<br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），暗挖工程计划开工日期、计划完工日期。</b><br>&emsp<b>7.风险辨识与分级：<br>风险因素辨识及暗挖工程安全风险分级。</b><br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：<br>暗挖工程所依据的相关法律、法规、规范性文件。</b><br>&emsp<b>2.项目文件：</b><br>施工合同(施工承包模式)、勘察文件、设计文件及施工图、地质灾害危险性评价报告、安全风险评估报告、地下水控制专家评审报告等。<br>&emsp<b>3.技术标准：<br>相关的国家标准、行业标准、地方标准、团体标准。</b><br>&emsp<b>4.施工组织设计等。</b><br><b>（三）施工计划</b><br>&emsp<b>1.施工进度计划：<br>暗挖工程的施工进度安排，具体到各分项工程的进度安排。</b><br>&emsp<b>2.材料与设备计划等：<br>机械设备配置，主要材料及周转材料需求计划，主要材料投入计划、物理力学性能要求及取样复试详细要求，试验计划。</b><br>&emsp<b>3.劳动力计划。</b><br>&emsp<b>4.机械设备投入计划。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：<br>设备技术参数（包括主要施工机械设备选型及适应性评估等，如顶管设备、盾构设备、箱涵顶进设备、注浆设备和冻结设备等）、开挖技术参数（包括开挖断面尺寸、开挖进尺等）、支护技术参数（材料、构造组成、尺寸等）。</b><br>&emsp<b>2.工艺流程：<br>暗挖工程总的施工工艺流程和各分项工程工艺流程。</b><br>&emsp<b>3.施工方法及操作要求：<br>暗挖工程施工前准备，地下水控制、支护施工、土方开挖等工艺流程、要点，常见问题及预防、处理措施。</b><br>&emsp<b>4.检查要求：<br>暗挖工程所用的材料、构件进场质量检查、抽检，施工过程中各工序检查内容及检查标准。</b><br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施：<br>安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：<br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节施工保证措施等。</b><br>&emsp<b>3.监测监控措施：<br>监测组织机构，监测范围、监测项目、监测方法、监测频率、预警值及控制值、安全巡视、信息反馈，监测点布置图等。</b><br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>特种作业人员持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：</b><br>根据施工工艺明确相关验收标准及验收条件。<br>&emsp<b>2.验收程序及人员：</b><br>具体验收程序，确定验收人员组成（建设、勘察、设计、施工、监理、监测等单位相关负责人）。<br>&emsp<b>3.验收内容：</b><br>暗挖工程每个工序完成后通过工程自身结构的完整程度、周边环境变形情况分析安全稳定状况并进行验收。<br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.周边建构筑物、道路、地下管线等产权单位各方联系方式、救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关施工图纸</span><br>&emsp<b>1.施工计算书：</b><br>注浆量和注浆压力、盾构掘进参数、顶管(涵)顶进参数、反力架（或后背）、钢套筒、冻结壁验算、地下水控制等。<br>&emsp<b>2.相关施工图纸：</b><br>工程设计图、施工总平面布置图、周边环境平面（剖面）图、施工步序图、节点详图、监测布置图等。<br><span class="orange">七、建筑幕墙安装工程</span><br><b>（一）工程概况</b><br>&emsp<b>1.建筑幕墙安装工程概况和特点：<br>本工程及建筑幕墙安装工程概况，幕墙系统的类型、划分区域，幕墙设计基本技术参数及性能指标、选用材料及技术数据说明等。</b><br>&emsp<b>2.施工平面及立面布置：<br>本工程施工总体平面布置图及幕墙工程危大内容，包括幕墙工程平面图、立面图、剖面图、典型节点图、幕墙类型、幕墙主要构件形状参数、材质等。</b><br>&emsp<b>3.施工要求：<br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），幕墙工程开始安装日期及完成日期。</b><br>&emsp<b>4.技术保证条件：</b><br>幕墙工程安装的有关设备、材料及构配件的落实情况，拟投入人员技术技能情况。<br>&emsp<b>5.幕墙工程周边结构概况及施工地的气候特征和季节性天气。</b><br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：<br>建筑幕墙安装工程所依据的相关法律、法规、规范性文件、标准、规范等。</b><br>&emsp<b>2.项目文件：<br>施工合同(施工承包模式)、勘察文件、施工图纸等。</b><br>&emsp<b>3.施工组织设计等。</b><br><b>（三）施工计划</b><br>&emsp<b>1.施工进度计划：</b><br>总体施工方案及各工序施工方案,施工总体流程、施工顺序及进度。<br>&emsp<b>2.材料与设备计划：<br>幕墙工程选用材料的规格型号、设备、数量及进场和退场时间计划安排。</b><br>&emsp<b>3.劳动力计划。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：<br>幕墙类型、安装操作设施的选择，基础、架体、附墙支座及连墙件设计等技术参数，动力设备的选择与设计参数。</b><br>&emsp<b>2.工艺流程：<br>幕墙安装操作设施及运输设备的安装、使用及拆除工艺流程。</b><br>&emsp<b>3.施工方法及操作要求：</b><br>幕墙安装操作设施搭设前施工准备、搭设方法、构造措施（如剪刀撑、周边拉结等），安全装置（如防倾覆、防坠落、安全锁等）设置,安全防护设置,拆除方法等。<br>&emsp<b>4.检查要求：</b><br>幕墙工程所用的材料进场质量检查，阶段检查项目及内容。<br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节性施工保证措施等。<br>&emsp<b>3.监测监控措施：</b><br>监测内容，监测方法、监测频率、监测仪器设备的名称、型号和精度等级,监测项目报警值,日常安全巡视与巡视结果记录，监测点平面布置图等。<br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>幕墙安装操作设施搭设的持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：<br>根据幕墙安装施工工艺明确验收标准及验收条件。</b><br>&emsp<b>2.验收程序：<br>根据幕墙安装施工工艺确定幕墙安装验收阶段、验收项目及验收人员（建设、施工、监理、监测等单位相关负责人）。</b><br>&emsp<b>3.验收内容：<br>进场材料及构配件规格型号，构造要求，组装质量，连墙件及附着支撑结构，防倾覆、防坠落、荷载控制系统及动力系统等装置。</b><br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.幕墙安装施工过程中的隐患，制定重大危险源清单及应急措施。</b><br>&emsp<b>3.救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关施工图纸</span><br>&emsp<b>1.幕墙工程计算书：<br>计算依据、计算参数、计算简图、控制指标及幕墙安装操作设施及运输设备的各构部件、基础、附着支撑的承载力验算，索具吊具及动力设备的计算等。</b><br>&emsp<b>2.相关设计图纸：<br>幕墙安装操作设施及运输设备的布置平面图、剖面图，安全防护设计施工图，基础、预埋锚固、附着支撑、特殊部位、特殊构造等节点详图。</b><br><br><span class="orange">八、人工挖孔桩工程</span><br>下列情况之一者,不得使用挖孔桩：<br>1.开挖深度范围内分布有厚度超过2米的流塑状泥或厚度超过4米的软塑状土。<br>2.开挖深度范围内分布有层厚超过2米的砂层。<br>3.有涌水的地质断裂带。<br>5.地下水丰富,采取措施后仍无法避免边抽水边作业。<br>6.高压缩性人工杂填土厚度超过5米。<br>7.开挖面3米以下土层中分布有腐植质有机物、煤层等可能存在有毒气体的土层。<br><br><b>（一）工程概况</b><br>&emsp<b>1.人工挖孔桩工程概况和特点：</b><br>本工程所在位置、场地及其周边环境情况，基础或基坑(边坡)支护桩规模（基坑(边坡)周长、面积、开挖深度、设计基坑(边坡)使用时间,基础桩形式及其上建构筑物概况等，基础或基坑(边坡)支护桩设计概述（桩径、桩长、桩间距、桩芯及护壁砼型号、钢筋笼配置、桩端持力层要求及嵌固深度、主要工程量清单(桩表)等），±0.00标高、自然地面标高及其相互关系，挖孔桩周边环境施工现场条件，挖孔桩与邻近建（构）筑物、道路及地下管线的位置关系，工程地质和水文地质条件（与挖孔桩有关的地层描述,包括名称、厚度、状态、性质等），与挖孔桩有关的含水层描述及应对措施。<br>&emsp<b>2.施工平面布置：<br>临时施工道路及材料堆场布置，施工、办公、生活区域布置，临时用电、用水、排水、消防布置，起重机械配置，挖孔桩平面及典型的挖孔桩开挖地层概况图等。</b><br>&emsp<b>3.施工要求：<br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），人工挖孔桩工程计划开工日期、计划完工日期。</b><br>&emsp<b>4.技术保证条件：<br>实施人工挖孔桩工程的有关设备、材料、构配件的落实情况，拟投入人员技术技能情况。</b><br><b>（二）编制依据</b><br>&emsp<b>1.法律依据：<br>人工挖孔桩工程的相关法律、法规、规范性文件、标准、规范等。</b><br>&emsp<b>2.施工图设计文件：<br>招标文件、勘察文件、设计图纸、现状地形及影响范围管线探测或查询资料、业主相关规定等。</b><br>&emsp<b>3.施工组织设计等。</b><br><b>（三）施工计划</b><br>&emsp<b>1.施工进度计划：<br>人工挖孔桩工程施工进度安排，具体到各分项工程的进度安排。</b><br>&emsp<b>2.材料与设备计划等：<br>人工挖孔桩工程选用的材料和设备进出场明细表。</b><br><b>（四）施工工艺技术</b><br>&emsp<b>1.技术参数：<br>挖孔桩孔径、深度、钢筋笼重量、混凝土数量等技术参数。</b><br>&emsp<b>2.工艺流程：</b><br>总体施工方案及各工序施工方案,施工总体流程、施工顺序,重点包括挖孔桩分区、分序跳挖要求。<br>&emsp<b>3.施工方法：</b><br>施工方案设计，如出土用垂直运输设备(电动葫芦等)、护壁设计(如设计单位未提供)、钢筋笼安装、混凝土浇筑方案等。<br>&emsp<b>4.操作要求：<br>人工挖孔桩工程从开挖到浇筑的有关操作具体要求。</b><br>&emsp<b>5.检查要求：<br>人工挖孔桩工程主要材料进场质量检查、抽检，过程中对照专项施工方案有关检查内容等。</b><br><b>（五）施工安全保证措施</b><br>&emsp<b>1.组织保障措施：<br>安全生产小组、各班组组成人员。</b><br>&emsp<b>2.技术保障措施：<br>安全组织机构、安全保证体系及相应人员安全职责，安全检查相关内容，有针对性的安全保证措施（包括人身安全、孔内安全、用电安全、机械设备安全措施等），孔内有害气体检测及预防措施，地下水抽排及防止触电安全措施，施工及检查人员上下安全通行措施等。</b><br>&emsp<b>3.监测监控措施：</b><br>可参照基坑或边坡工程的监测内容执行,与挖孔桩施工有关的基坑(边坡)及周边建构筑物安全状况均应进行监测,方案中应明确第三监测与施工方案监测内容。总体内容包括监测总平面布点图(包括基坑（边坡）本身、周边建（构）筑物、道路及管线、监测基准点位置)，监测组织机构、监测仪器设备及精度、监测仪器有效期证明材料，监测内容及位移控制值、预警值、第三方监测、施工方监测或双方共同监测内容，监测操作要点，监测达到预警值及控制值时的应对措施，施工过程中针对挖孔桩自身及周边环境安全等因素的人工巡视巡查及巡查过程中处置流程或方案。<br><b>（六）施工管理及作业人员配备和分工</b><br>&emsp<b>1.施工管理人员：<br>管理人员名单及岗位职责（如项目负责人、项目技术负责人、施工员、质量员、各班组长等）。</b><br>&emsp<b>2.专职安全人员：<br>专职安全生产管理人员名单及岗位职责。</b><br>&emsp<b>3.特种作业人员：<br>人工挖孔桩工程的特种作业人员持证人员名单及岗位职责（附特种作业证书）。</b><br>&emsp<b>4.其他作业人员：<br>其他人员名单及岗位职责。</b><br><b>（七）验收要求</b><br>&emsp<b>1.验收标准：<br>人工挖孔桩工程各有关验收标准及验收条件。</b><br>&emsp<b>2.验收程序：<br>验收程序图。</b><br>&emsp<b>3.验收内容：<br>进场材料、设备验收要求及验收表，人工挖孔桩工程收要求和验收表。</b><br>&emsp<b>4.验收人员：<br>验收人员组成（建设、勘察、设计、施工、监理、监测等单位相关负责人）。</b><br><b>（八）应急处置措施</b><br>&emsp<b>1.应急处置领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等，项目参建、周边建（构）物产权单位各方联系方式、救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>2.应急预案：</b><br>应急物质准备，危险源清单及应对措施(以表格方式)。<br><b>（九）计算书及相关施工图纸</b><br>&emsp<b>1.施工设计计算书：</b><br>护壁计算书(如有)，钢筋笼安装时吊装计算书。<br>&emsp<b>2.相关图纸。</b><br><br><span class="orange">九、钢结构安装工程</span><br><span class="orange">（一）工程概况</span><br>&emsp<b>1.钢结构安装工程概况和特点：</b><br><br>&emsp<b>（1）工程基本情况：<br>建筑面积、高度、层数、结构形式、主要特点等。</b><br>（2）钢结构工程概况及超危大工程内容：<br>钢结构工程平面图、立面图、剖面图，典型节点图、主要钢构件断面图、最大板厚、钢材材质和工程量等，列出超危大工程。<br>&emsp<b>2.施工平面布置：</b><br>（1）施工平面布置：<br>临时施工道路及运输车辆行进路线，钢构件堆放场地及拼装场地布置，起重机械布置、移动吊装机械行走路线等，施工、办公、生活区域布置，临时用电、用水、排水、消防布置。<br>（2）地下管线(包括供水、排水、燃气、热力、供电、通信、消防等)的特征、埋置深度、位置等。<br>&emsp<b>3.施工要求：</b><br>明确质量安全目标要求，工期要求（本工程开工日期、计划竣工日期），钢结构工程计划开始安装日期、完成安装日期。<br>&emsp<b>4.技术保证条件：</b><br>钢结构安装有关的设备、材料及构配件的落实情况，拟投入人员技术技能情况。<br>&emsp<b>5.周边环境条件：</b><br>工程所在位置、场地及其周边环境（邻近建（构）筑物、道路及地下地上管线、高压线路、基坑的位置关系）。<br>&emsp<b>6.风险辨识与分级：<br>风险辨识及钢结构安装安全风险分级。</b><br><span class="orange">（二）编制依据</span><br>&emsp<b>1.法律依据：</b><br>钢结构安装工程所依据的相关法律、法规、规范性文件、标准、规范等。<br>&emsp<b>2.项目文件：</b><br>施工合同(施工承包模式)、勘察文件、施工图纸等。<br>&emsp<b>3.施工组织设计等。</b><br><span class="orange">（三）施工计划</span><br>&emsp<b>1.施工总体安排及流水段划分。</b><br>&emsp<b>2.施工进度计划：</b><br>钢结构安装工程的施工进度安排，具体到各分项工程的进度安排。<br>&emsp<b>3.施工所需的材料设备及进场计划：</b><br>机械设备配置、施工辅助材料需求和进场计划，主要材料投入和进场计划、力学性能要求及取样复试详细要求、试验计划。<br>&emsp<b>4.劳动力计划。</b><br><span class="orange">（四）施工工艺技术</span><br>&emsp<b>1.技术参数：</b><br><br>&emsp<b>（1）钢构件的规格尺寸、重量、安装就位位置（平面距离和立面高度），选择塔吊及移动吊装设备的性能、数量、安装位置，确定吊索具和起重设备行走路线、起重设备站位处地基承载力、并进行工况分析。</b><br>&emsp<b>（2）钢结构安装所需操作平台、工装、拼装胎架、临时承重支承架体、构造措施及其基础设计、地基承载力等技术参数。</b><br>&emsp<b>（3）冬雨期施工确保质量的技术措施和必要的技术参数。</b><br>&emsp<b>（4）钢结构安装所需施工预起拱值等技术参数。</b><br>&emsp<b>2.工艺流程：</b><br>钢结构安装工程总的施工工艺流程和各分项工程工艺流程（操作平台、拼装胎架及临时承重支撑架体的搭设、安装和拆除工艺流程）。<br>&emsp<b>3.施工方法及操作要求：</b><br>钢结构工程施工前准备、现场组拼、安装就位、校正、焊接、卸载和涂装等施工方法、操作要点，以及所采取的安全技术措施（操作平台、拼装胎架、临时承重支撑架体及相关设施、设备等的拆除方法），常见安全、质量问题及预防、处理措施。<br>&emsp<b>4.检查要求：</b><br>描述钢构件及其它材料进场质量检查，钢结构安装过程中对照专项施工方案进行有关工序、工艺等过程安全质量检查内容等。<br><span class="orange">（五）施工安全保证措施</span><br>&emsp<b>1.组织保障措施:安全组织机构、安全保证体系及相应人员安全职责等。</b><br>&emsp<b>2.技术措施：</b><br>安全保证措施、质量技术保证措施、文明施工保证措施、环境保护措施、季节施工保证措施等。<br>&emsp<b>3.监测监控措施：</b><br>监测组织机构，监测范围、监测项目、监测方法、监测频率、预警值及控制值、安全巡视、信息反馈，监测点布置图等。<br><span class="orange">（六）施工管理及作业人员配备和分工</span><br>&emsp<b>1.施工管理人员：</b><br>管理人员名单及岗位职责（项目负责人、项目技术负责人、施工员、质量员、各班组长等）。<br>&emsp<b>2.专职安全人员：</b><br>专职安全生产管理人员名单及岗位职责。<br>&emsp<b>3.特种作业人员：</b><br>特种作业人员持证人员名单及岗位职责（附特种作业证书）。<br>&emsp<b>4.其他作业人员：</b><br>其他人员名单及岗位职责。<br><span class="orange">（七）验收要求</span><br>&emsp<b>1.验收标准：</b><br>根据施工工艺明确相关验收标准及验收条件（专项施工方案，钢结构施工图纸及工艺设计图纸，钢结构工程施工质量验收标准，安全技术规范、标准、规程，其它验收标准）。<br>&emsp<b>2.验收程序及人员：</b><br>具体验收程序，验收人员组成（建设、施工、监理、监测等单位相关负责人）。<br>&emsp<b>3.验收内容：</b><br><br>（1）吊装机械选型、使用备案证及其必要的地基承载力；双机或多机抬吊时的吊重分配、吊点位置及站车位置等。<br>（2）吊索具的规格、完好程度；吊耳尺寸、位置及焊接质量。<br>（3）大型拼装胎架，临时支承架体基础及架体搭设。<br>（4）构件吊装时的变形控制措施。<br>（5）工艺需要的结构加固补强措施。<br>（6）提升、顶升、平移（滑移）、转体等相应配套设备的规格和使用性能、配套工装。<br>（7）卸载条件。<br>（8）其它验收内容。<br><span class="orange">（八）应急处置措施</span><br>&emsp<b>1.应急救援领导小组组成与职责、应急救援小组组成与职责,包括抢险、安保、后勤、医救、善后、应急救援工作流程及应对措施、联系方式等。</b><br>&emsp<b>2.重大危险源清单及应急措施。</b><br>&emsp<b>3.救援医院信息(名称、电话、救援线路)。</b><br>&emsp<b>4.应急物资准备。</b><br><span class="orange">（九）计算书及相关图纸</span><br>&emsp<b>1.计算书：</b><br>包括荷载条件、计算依据、计算参数、计算简图、控制指标、计算结果等。<br>&emsp<b>2.计算书内容：</b><br>吊耳、吊索具、必要的地基或结构承载力验算、拼装胎架、临时支撑架体、有关提升、顶升、滑移及转体等相关工艺设计计算、双机或多机抬吊吊重分配、不同施工阶段（工况）结构强度、变形的模拟计算及其它必要验算的项目。<br>&emsp<b>3.相关措施施工图主要包括：</b><br>吊耳、拼装胎架、临时支承架体、有关提升、顶升、滑移、转体及索、索膜结构张拉等工装、有关安全防护设施、操作平台及爬梯、结构局部加固等；监测点平面布置图；施工总平面布置图。<br>&emsp<b>4.相关措施施工图应符合绘图规范要求，不宜采用示意图。</b><br>',
'<h2>Why are roads on mountains curved instead of being straight?</h2><br>When I studied road construction at University, many many years ago, the professor told us this story:<br><br>In the old times, when a road had to be built up a hill, the team of prospector would lead a donkey or a mule up the incline. <br>The donkey would not go straight up along the shortest route, but would instinctively follow a path with a moderate incline, or grade, very similar to the maximum grade considered safe for roads (8 to 10%).<br><br>The prospectors would hammer stakes in the ground after the donkey and then measure the position of the stakes, draw all the points on a map and start drawing the road profile after joining the dots.<br><br>When the prospectors felt that the donkey had gone too far from the desired direction, or when an obstacle was met, they would turn the donkey around and it would continue climbing in the opposite direction with the same incline. <br>The point where the donkey changed direction would be the location of a hairpin turn.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-291511570aa85fe73ee09dfaceaf2c30-c"><br>A powerful car with adequate gear ratios (and adequate grip) can go up a very steep incline but a loaded freight vehicle or a bus full of passengers cannot. <br>As many have pointed out in their answers, going downhill on a very steep incline can be extremely dangerous.<br><br>An incline, or grade of 8% is considered the limit for a major road. <br>For short distances, 10% 15% and even 20% grades can be considered acceptable on minor roads, but must be accompanied by adequate signage.<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f49ed0a6e48a4309e22b149057d048bd-c"><br>Some very exceptional grades exist on some mountain roads, but I would not want to travel with a truck on such a road:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4095b1f3c5c481fb8574e03d860bfe1b"><br>EDIT: Note that “grade” and “angle” of a slope are two different measures since “grade” indicates how much one climbs given a certain distance travelled in horizontal. <br>A grade of 10% corresponds to an angle of about 6° and a grade of 50% corresponds to an angle of 27°. <br>A slope with an angle of 45° would have a grade of 100%<br><br>Those who are keen on trigonometry, or who have recollections of it from school, will recognize that the “grade” is equivalent to the “tangent” of an angle, apart from the unit, which for the trigonometrical tangent is a pure number, while grades are expressed in percent (%) or per-thousand (used in railway engineering, where grades are very small and would result in decimal figures if expressed as percent)<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-4289eb8fd7316dad2be225b0060b7999"><br>',
