<html>
<head>
    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/62029863/RGraph/libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/62029863/RGraph/libraries/RGraph.common.csv.js" ></script>
    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/62029863/RGraph/libraries/RGraph.line.js" ></script>
</head>
<body>
<br><br><br><br>
<center><canvas id="cvs" width="800" height="450">[No canvas support]</canvas></center>
    <script>
        window.onload = function ()
        {
            RGraph.CSV('id:myDiv', function (csv)
            {
                var ds2 = csv.getCol(1,1);
                var ds3 = csv.getCol(2,1);
                var ds4 = csv.getCol(3,1);
                var ds5 = csv.getCol(4,1);
                var ds8 = csv.getCol(7,1);
                var ds9 = csv.getCol(8,1);
                var ds10 = csv.getCol(9,1);
                var ds11 = csv.getCol(10,1);
                var ds12 = csv.getCol(11,1);
                var ds13 = csv.getCol(12,1);
                var label = csv.getCol(0,1);
                var line = new RGraph.Line({
					id: 'cvs',
                    data: [ds2,ds3,ds4,ds5,ds8,ds9,ds10,ds11,ds12,ds13],
                    options: {
                         labels: label,
					ymin: 
					ymax: 
                    	linewidth: 1,
                    	hmargin: 1,
                    	tickmarks: null,
                         textAccessible: true
                    }
                }).draw();
            });
        };
    </script>
<div id="myDiv" style="display: none">
</div>
</body>
</html>
