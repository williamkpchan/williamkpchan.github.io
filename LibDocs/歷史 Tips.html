'珊瑚环礁在南海很常见，涨潮时礁盘的大部分都在水面以下，退潮时又会露出水面。\n这个特点决定了人们没法直接在上面进行大规模建设。\n不过仁爱礁的礁坪面积有21平方公里，如果通过填海工程把环礁填出海面，就可以获得一个十分巨大的岛屿，所以潜力很大。\n\n有价值的地方自然会被人惦记。\n首先要明白一个道理，那就是海权的情况远比陆权要复杂。\n大海本来就是一个混乱的地方。\n在这里解决问题，得遵循乱世的逻辑。\n\n人类文明在陆地上的博弈已经持续了数千年，而海权概念的出现仅有几百年的历史。\n勉强确立全球海权共识的《联合国海洋法公约》在1994年才生效，不过即使有了公约，扯皮的地方还是不少。\n\n当然了，有些国家并不需要担心这样的问题，比如说美国，因为它压根就没签署这个公约。\n这就是海权世界的现实：\n所以海上的权利边界其实是比较模糊的，即使是那些在法理上毫无争议的权利，也往往需要自己亲自下场去反复争取。\n\n于是人们一到了海上就会变得“民风淳朴”，舰船之间各种警告拦停、互射水炮、军演示威甚至直接冲撞都是常规操作，书呆子在这里只有被打脸的份。\n那么到底怎样才能确定自己在海上的权利范围呢？\n我们在陆地上可以起个围墙或者界碑把自己的地盘围起来，如果局势比较紧张就建个基地守住险关隘口。\n\n但茫茫大海连个落脚点都没有。\n所以维护海上的权利没有一劳永逸的办法，目前最常见的方式就是实现常态化巡航\n自己如果没有办法把力量投送到这里，那么一切都是白搭。\n\n在残酷的大海上，没有人会为你主持公道。\n所以中国就建立起了全球实力最强且规模最大的海警巡逻船队，这些年在他们的冲锋陷阵下，我们已经实控了不少海疆。\n',

'<h2>领导权和行政权</h2>\n自古以来，皇宫有最高领导权和军权，相府有行政权，相当于一个国家出现两个权力中心，各种斗争是不可避免的。\n\n要想君相一体形成合力，要么是开国之君以军功威望压相府，搞强君贤相的模式，如秦始皇和李斯、刘邦和萧何，\n要么是强势丞相遇到弱势君主，搞弱君强相的模式。\n\n历史上，刘家父子和诸葛亮这种路线一致的实在太少了，而大权在握的诸葛亮没有侵夺君权，更是历史上绝无仅有的特例。\n至于刘邦和萧何这种长期合作的开国君相，也太少了，少到一只手都能数的过来。\n\n刘邦和萧何去世后，汉朝的“强君贤相”走到尽头，继任君相的刘盈和曹参，很快起了斗争。\n曹参在相府不理政务，每天饮酒度日\n表面上看留下“萧规曹随”的美谈，但实际上是刘盈的君权约束不了曹参的相权，只能对相府的做为听之任之。\n\n这两个权力中心斗争，就这样延续到汉武帝时期。\n\n汉武帝受够了无效率的君相扯皮，决定兼并相权，毕其功于一役。\n于是汉武帝开内朝，选拔亲信的人，授予侍中、常侍、散骑之类的官职，让他们和朝廷的三公九卿博弈。\n长此以往，汉武帝和内朝官便得到行政权，相府沦为橡皮图章式的执行部门，真正实现了“宫中府中俱为一体。\n结果让汉朝的国号成为一个民族的名字。\n\n隋唐吸取以往丞相大权独揽的教训，用的是“群相制”，把曾经独属于丞相的行政权，分散到中书、门下、尚书这三个省，每个省的长官都是相，而且还独出心裁的创立“同中书门下平章事”，得到这个头衔的人，也可以进入政事堂参与政务。\n\n群相制确实分散了丞相的行政权，但到了内忧外患的关键时刻，群相制又会造成群相之间的扯皮，不利于君相一致形成合力。\n\n于是唐玄宗李隆基，走了和汉武帝相反的路，19年间独宠李林甫，无论大小事务都交给李林甫处理。\n虽然其他人也能做群相之一，但也只是签字盖章，没有丝毫的行政权。\n唐玄宗和李林甫，也达到“宫中府中俱为一体”的目的。\n\n到了明朝初年，八百年前创立的三省群相制早已异化，门下省和尚书省被废除，只留下中书省一家独大，由左右丞相一起掌握行政权。\n隋唐的群相制，又回到汉初的独相制。\n\n白手起家的明太祖朱元璋雄才大略，又怎能忍受相权对君权的制约，于是借“胡惟庸案”废除中书省，朱元璋亲自处理六部和一十三省的政务。\n朱元璋在法律意义上，把相府搬到宫里，终结了千余年的君相之争，明朝初年的君权，达到史无前例的高峰。\n\n其实宫中府中俱为一体，打通治理国家的权力壁垒。\n等到开国之君故去，或者国家的危机解除，“宫中府中俱为一体”的共识便会破灭，君权和相权博弈的戏码会再次上演。\n\n于是汉武帝身后，有大司马大将军霍光和汉昭帝、汉宣帝的斗争。\n晚唐有士庶的牛李党政和宰相（南衙）、宦官（北司）、藩镇的制衡。\n中晚明的君权分散在内阁和司礼监，不仅有大学士和宦官的斗争，更有严党、清流、阉党、东林党、楚党、浙党的斗争。\n\n天下大势，合久必分，分久必合。\n从历史经验上来看，“宫中府中俱为一体”的合，能处理危机并做成很多事情，一旦分了，其实也未必是什么好事。\n合与分都是客观历史规律，不是人力能改变的。\n',

'伊朗的经济实在是一言难尽，通胀高得离谱，并不想跟以色列闹大，经济不好的时候卷入战争，很容易发生沙俄那种内爆，上一次伊朗发生革命，也是因为经济问题导致的政权崩溃。\n那中东真正的头目是谁呢？\n\n以前是埃及。\n埃及对于灭掉以色列非常积极，五次中东战争里，三次半和埃及有关，现在的加沙地带，一度也被以色列给抢走了。\n不过也正是因为埃及太过积极，在战争中损失很大，一度把自己的西奈半岛也丢了。\n\n后来发现兄弟们不靠谱，赶不走以色列，干脆不想打了。\n于是和以色列和谈，以色列把西奈半岛还给它，埃及答应今后再不跟以色列闹了。\n现在的西奈半岛依旧没有驻军，只有警察和安全部队维持秩序。\n埃及还顺手在加沙地区朝着埃及的那个方向也修了护栏，防止巴勒斯坦人跑埃及去。',
'埃及和以色列和谈建交之后，终于不用打仗花钱了，中东也不再有人把他当大哥。\n之后伊拉克一度当过几年大哥，不过在两伊战争中和伊朗对耗，落了个两败俱伤，后来被美国打了两次基本上消停了。\n这几年恢复得不错，但是离巅峰还有段距离，可能还需要一些年。\n\n之前还发生过一件事，第一次海湾战争的时候，美国要揍伊拉克，伊拉克却把飞毛腿导弹射向了以色列。\n动机很清楚，就是让以色列打伊拉克，到时候伊拉克带着阿拉伯搞圣战。\n但是大家都比较消极。\n\n如今沙特成了中东实力最强的那个，但是它这个大哥又有点名不副实，有钱，但是做事风格非常拧巴，绝大部分时候跟着美国，有时候又和中俄走得很近，这次战争之前，又跟美国关系很近。\n而且做事能力也有问题，之前打过也门胡赛武装，没打下来。\n支持了叙利亚的反政府武装，如今叙利亚政府还在。\n\n最忧郁的应该是约旦，约旦曾经满怀热情地参加中东战争，甚至把“巴解”接到自己家里来。\n后来“巴解”竟然试图“夺舍”，爆发了惨烈的战争，终于把巴解赶出去了。\n约旦心也凉了，干脆跟以色列建交，只想岁月静好，不再参合中东恩怨。\n\n约旦尽管也是中东国家，但没石油，在中东比较穷，支柱产业是旅游业，更不可能卷入战争了。',
'之前有个段子，说剑桥大学的教授去丛林考察，碰上了食人族，教授惊讶地发现，食人族里竟然有自己的学生。\n\n教授问，你们接受过高等教育，为啥还吃人？\n学生说确实是，我这样受过高等教育的不能跟他其他野人一个样，我们穿西服打领带用精致瓷器和刀叉吃人。\n\n必须承认的是，人类最近一两百年确实文明了太多，之前看曾国藩的时候，实在是看不下去，因为动辄就把抓到的太平军全部凌迟，那些太平军很多都是些走投无路活不下去的老百姓。\n而且官军在中国最富庶的江浙地区动辄屠城。\n\n现在当然不可能这么干，不过不代表不野蛮了，也不代表这个世界不再弱肉强食了，其实这一直以来都是这个世界的底色，只是如今不能那么赤裸裸了。',
'罗马帝国并不是一个有着民族认同感、有着共同语言和文字、有着明确疆界的国家。\n罗马帝国是一个以罗马为中心的征服体系，这个体系由亚平宁半岛上的以罗马为核心的城邦国家与45个行省共同组成。\n在罗马帝国的征服体系内，有不同种族、不同语言、不同身份的群体。',
'武王伐纣推翻商朝之后，周人不仅以封建的方式建立起一个大规模国家，而且形成了一套完整的政治文化，从西周开始，华夏民族的制度文化就大大领先于周边的其他民族。\n当时的北狄、南蛮、西戎和东夷的大部分都通过接受先进的华夏文化而逐渐成为华夏民族的一部分。\n\n春秋战国时期成为了以华夏族为主体的民族融合的第一个高峰。\n秦始皇兼并六国后，废除了西周建立的分封制，汉王朝进一步在全国实行编户齐民制度，中国形成了一个没有血缘等级的平民社会，大大地增加了汉民族的凝聚力。\n\n汉王朝之后，华夏民族自称汉人，而之后的两千年虽然发生过多次异族入侵，但最终所有进入中国的异族都被中国文化所同化而成为中华民族的一部分。\n汉王朝与罗马帝国虽然都有相近的五千万左右的人口规模，但前者是具有高度民族认同感的国家，后者只是一个靠武力扩张建立起来而难以融合的征服体系，而非一个真正意义上的国家。',
'汉王朝实行的是大一统的郡县制，而罗马帝国实行的是本土与行省的二元制度：\n在罗马帝国的核心地区实行元老院和元首制度；\n而在被征服地区实行总督负责的行省制度。\n\n这种基本结构与制度上的根本差异也是这两个共同体崩溃后命运大不相同的另一个重要原因。\n\n汉承秦制。\n虽然汉王朝最初实行的是郡县与分封并存的国家制度。\n但是从汉文帝起，汉王朝中央就开始采取削弱诸侯王的措施。\n到了汉武帝时期，中央朝廷向各藩王颁布“推恩令”，最终使得各个诸侯国由于内部的不断分封而自我瓦解。\n\n汉武帝不仅瓦解了所有的诸侯王国，而且在经济上实行盐铁官营、打击富商巨贾，思想上罢黜百家，独尊儒术。\n汉王朝从此建立起高度集中统一的郡县制度。',
'郡县制是一个在西方语言中很难找到对应概念的词汇。\n中国的郡县制，中央与地方并非并列的两种实体，而是天下归一，社会只有一个不可分割的国家权力。\n中央在时间和逻辑上都先于地方。\n\n用从西方传入的中央集权概念来界定郡县制的国家结构形式，是不准确的。\n中央集权是指中央把地方的权力集中起来，这种中央集权现象发生在近代一些欧洲王朝国家的形成过程中，法国路易十四的中央集权过程最为典型。\n\n但按照中国的郡县制，中央并非是从地方集权，因为地方从来就没有任何固有的权力，地方行政机构只是中央政府的延伸和代表。\n所以，在郡县制的国家框架中，中央的权力上包含了地方权力，而绝不是地方组成中央。',
'与汉王朝实行的郡县制相反，罗马帝国的政治结构与治理模式非常松散。\n首先，罗马帝国实行的是一种本土/行省的二元制度。\n帝国在罗马本土实行的是元老院和元首制度，而各行省实行的是完全不同的总督制度。\n\n这两种制度有很大不同。\n总督在行省的权力很大，拥有几乎所有的行政权权和立法权。\n在大部分的时间里，行省总督的独立性很强，权力几乎不受制约。\n\n由于罗马帝国的行省有很大的自主性，再加上罗马并没有在帝国境内形成一个在数量上占主导地位的民族，也没有统一的语言文字，所以，罗马帝国在后期面临着缺乏凝聚力，境内人民难以形成共识的问题。',
'罗马帝国时期不断增多的行省\n在罗马帝国后期，蛮族进入罗马的人数迅速增加，许多行省内的居民对入侵的蛮族并无抵抗之心。\n有些民众甚至还跟入侵者合作。\n最终接纳了大量蛮族的行省成了瓦解罗马帝国的根本力量。\n\n从这个意义上讲，行省既是构成帝国最根本的因素，同时也是后来瓦解帝国最重要的因素。\n\n更为重要的是，罗马帝国的崩溃意味着各个行省在蛮族的入侵下形成了全新的共同体。\n这些新的共同体逐渐演变发展为新的民族，最后在历史的发展中逐渐发展为新的国家。\n事实上，罗马帝国的崩溃是欧洲文明的一次大断裂和民族的大融合。\n欧洲中世纪的各个蛮族国家并不是罗马帝国的直接继承者，而是在民族大迁徙和大融合中形成的新兴民族。\n当罗马帝国境内的蛮族数量越来越多时，帝国的崩溃与消失是不可避免的。',
'帝国是一个来自西方的概念，意指以宗主国为核心、包含多个民族和地区的征服体系。\n帝国并不是一个疆界明确，有着同质性、有民族认同感的国家。\n\n中国历史上有皇帝、帝制的概念，但并没有帝国的概念。\n中国的帝制是从秦到清两千多年间实行的一种以皇帝/郡县制为国家结构的政治体制。\n实行帝制的国家并不等于就是帝国。\n中国是实行帝制两千多年的大一统国家，但从来不是帝国，所以也没有帝国的概念。\n西方对帝国的理解和定义主要就是来自罗马帝国的征服体系。\n在西方文化中，帝国就是罗马，罗马就是帝国。\n一直到今天，西方人谈到帝国，都会想起或参照罗马帝国。\n人类历史上的所有帝国只要一旦灭亡，就是真正的死亡，从来不会再复兴。\n道理很简单，帝国是一个多民族、多殖民地组成的征服体系，而不是一个有着民族认同感、疆域明确的国家。\n\n一旦帝国崩溃，帝国境内的各个民族都会自然形成各自的民族意识和民族认同感，最后逐步形成独立的国家。',
'民族国家也是一个源自西方的概念。\n早在汉代中国就已经有了统一的语言文字、没有内部关税的统一经济体，集中统一的公共行政体系，共同的历史文化等重要因素。\n\n而在汉代之前的春秋战国时期，中国就提出了华夷之辨，强调华夏民族在文化礼仪上与外族的区别。\n\n中国古代华夏民族的含义已经超越了血缘主义，孔子和孟子都提出过以夏变夷的理论，强调华夏民族的礼仪文化与民族认同的关系。\n这说明早在两千多年的古代，中国就已经是一个具有高度民族认同的国家了。\n反观两千多年前的欧洲，距离民族国家、民族认同还非常遥远。\n\n罗马帝国的罗马公民、拉丁公民与异邦自由人和奴隶在身份上的差异，使得民族融合与民族认同的形成非常困难。\n罗马帝国在文化内核上还是一个城邦国家，这跟中国人认同整个国家有着根本区别。',
'郡县制与大一统：这是两个源自古代中国，在西方语词中难以找到对应词的概念。\n中国古代实行的郡县制是世界上独一无二的国家结构形式，人们也习惯称之为大一统。\n\n统一不是大一统的特征。\n中国今天还没有统一台湾，但中国实实在在是一个大一统国家。\n\n大一统的核心本质是“一”，体现的是一种国家结构形式，这就是郡县制。\n郡县制并非像许多人认为的那样，是中央与地方权力的一种关系，而是指君主/中央对国家疆域内的直接统治，是指中央在国家中的不可分割的绝对统治权。\n\n在郡县制的国家权力的构架下，郡和县本身并非自主的政治实体，而是中央权力的放大和延伸。\n郡县两级政府本身并非政治实体，并无任何固有的权力。',
'中国文明有两大特征，是美国所没有的。\n孔子说：“敬鬼神而远之”，这一句话就解决这个问题了。\n宗教是私人事务，不需要带到公共事务领域来。\n\n第二个特征是，中国没有像美国等大国那样追求所谓地缘政治利益。\n近代以来几乎整个世界除极个别国家，都成了西方殖民地。\n美国人对内是不搞意识形态的，对外才搞意识形态这套，之前针对苏联，现在针对中国。\n意识形态是最廉价的，动不动就给人家戴一堆帽子。\n',
'南北战争跟太平天国运动基本同步，两场战争都没啥谋略可言，就是双方拿人命对耗。\n南北战争是北方用惨烈的伤亡比跟南方对耗，攻下一个南方城市就烧为平地，彻底断掉南方的战争潜力。\n南方没有金融市场和国债制度，只好滥发纸币，后来通货膨胀率1800%，终于撑不住崩了。\n北方联邦政府靠华尔街发行公债，让老百姓和富人出钱打仗，也吸引海外富人购买国债，最终北方耗死了南方。',
'18世纪之前，几乎没啥俄罗斯数学家，后来好像突然开了窍。\n再细看，会发现这个开窍过程非常缓慢。\n这事主要和彼得大帝有关，他接手的俄罗斯是个极度落后的农奴国家，在他手上，俄罗斯全面向西方学习。\n\n俄罗斯从之前蒙古人那种愚昧状态向现代科学转变，用科学指导实践，开始狂点算术、造船、工程、矿业等科技点。\n以1724年俄国建立国家科学院为标志，俄罗斯半只脚踏入了现代社会。\n\n那为啥他们要重视数学呢？\n大航海时代开始后，迫切需要海上导航和定位的相关知识，大量头脑被迫投入对天文学的探索中，很快就有了突破，比如大家熟知的开普勒三大定律，以此为基础，人类对天文的理解上了新台阶。\n\n也就是说，航海带动了天文学，天文带动了数学，这也是为啥英法这些大航海时代的受益者对数学极度上头，没数学就搞不明白天文，没天文就没法更好地搞远航。\n关于枪炮的弹道研究又催生了物理的大发展，可是物理依旧需要数学这根拐杖。\n\n牛顿最早就是研究弹道学的，思考为啥射出去的子弹总会掉在地上，进一步意识到了引力、速度、动能之间的联系，反而跟那个苹果树没啥关系。\n',
'俄罗斯有了科学院，可以给学者们提供高薪脱产从事科研，顺便招收学生，星星之火，慢慢开始烧了起来。\n其中就有著名的伯努利兄弟，也就是咱们熟知的那个“伯努利方程式”，就是以他们家的一个人命名，这是个瑞士数学世家，出了十一个数学家。\n后来这俩兄弟又把欧拉给拉到了俄罗斯，欧拉在数学界的地位就不多说了。\n\n欧拉对俄罗斯的影响还不是在俄罗斯推导了几个公式，而是培养和激励了一大群学者，以这些学者为基础，俄罗斯形成了自己的数学传统，也就是有很多人把研究数学当成个正经事，一辈子啥也不干，只研究数学。\n\n更关键的是，欧拉之后，俄罗斯和法国一样，开始觉得数学是一件很高大上的事，形成了“最聪明的人去学数学”的氛围。\n欧拉之后，俄罗斯有了自己的扛鼎大佬，也就是著名的罗巴切夫斯基，这人开创了非欧几何。\n此外还有切比雪夫，马尔可夫等大佬。\n从那以后，俄罗斯从基层选拔有数学天赋的人，然后送到大佬那里接受训练学习，数学开始在俄罗斯开枝散叶。\n',
'农历本来就是阴阳合历，年是太阳回归年，月是月历，用闰的方法综合阳历和月历的岁差。\n天文就是农业社会的“高科技”、“黑科技”\n\n1667年，法国巴黎天文台成立，这是欧洲历史上的第一座天文台。\n1675年，英国格林威治天文台成立，这是英国第一座天文台。\n\n农业文明时代我们领先的几千年，近代只是工业的暂时落后，近代欧洲文艺复兴是建立在东学西渐的基础之上\n文艺复兴光靠美第奇等家族的金钱就能爆发？\n有钱能使鬼推磨也要有物质基础、思想基础。\n\n工业文明是大航海、国家间战争的需求产生的，\n资本在其中渔利产生了很大的催化作用，工业是为了高效的掠夺和战胜敌人，工业发展首先是战争需求和掠夺需求，这才是资本愿意投资的方向，这才符合资本一本万利的投资逻辑。\n那时我国在明清时代，算是两个比较长久和稳定且繁荣的王朝，没有工业化需求。\n\n农业社会对抗工业社会是近代我国百年屈辱的物质原因\n当我们掌握工业技术之后，以后工业只有中国和外国。\n',
'俄罗斯哲学家伊万.伊林（Ivan Ilyin）\n伊林在1954就去世了（1882-1954年），但他在俄国境内有许多思想共鸣者，索尔仁尼琴就是其中之一。\n伊林是在1922年从圣彼得堡港离开苏俄的，同船的还有160位俄国知识分子，该船被称为“哲学之舟”。\n\n伊林的观点：列宁主张的“民族自决”与美国总统威尔逊提出的“民族自决”都是危害性极强的政策，会导致国家四分五裂。\n\n在俄国历史上，知识分子一直分成两派：\n一派被称为“自由派”，也叫亲西方派，支持彼得大帝亲西方路线，主张实行西方政治体制；\n\n一派被称为“民粹派”，也叫斯拉夫派，认为俄罗斯民族伟大、善良、单纯，反对西方思想的毒害，要建立安居乐业的“村社”社会。\n\n两派斗到了“十月革命”爆发，后来都被布尔什维克给收拾了，也都流亡海外。\n\n伊林是当时“民粹派”哲学领袖，“哲学之舟”甚至激进到要复辟帝制，既反对苏维埃，也反对西方。\n\n1933年，希特勒上台后，1934年就把“哲学之舟”这些人经费给断了。\n1938年，伊林在盖世太保的逼迫下，来到了瑞士定居。\n\n他在晚年曾经说过：\n如果“后布尔什维克”按种族和领土进行不可能的严格划分，后果将不堪设想。\n最保守的假设，我们将会分成20个单一国家，无一国的疆界没有争议，无一国的政府拥有实权，只有20个空洞的挂名国家而已。\n\n而且慢慢地，在接下来几十年里，新国家将会陆续成形，这一个个的新国家，又将为了人口及领土发动斗争，俄罗斯必将陷入永无止境的连年战争……\n\n伊林作为哲学家，作为民粹派，他似乎预言了苏联结局。\n80年代末，导致苏联解体的第一记“铁锤”就是来自于民族冲突。\n\n俄乌军事冲突爆发诚然有美国的策动因素，但俄乌两族的祸根难道不是早就埋下了吗？\n\n索尔仁尼琴到瑞士寻找伊林，就是去继承他的“民粹主义”。\n晚年，他再去瑞士的时候曾说过：苏联在于犯了错，而美国则是本质上的堕落。\n这些看法与伊林的思想是一脉相承的。\n\n伊林在被封杀几十年之后，随着普京执政又重见天日。\n2005年，伊林遗体回到俄罗斯重新安葬，他的23大卷文集也在俄罗斯出版，2014年，克里米亚事件爆发，俄方高官人手一册伊林的《我们的任务》，对西方极为排斥。\n\n普京也多次引用过伊林的话：\n“俄罗斯的精神就是我的精神，它的命运就是我的命运，它的苦难就是我的悲哀，它的繁荣就是我的喜悦。”\n\n因此，索尔仁尼琴在晚年会高度肯定普京，他称普京“捍卫了俄罗斯的国家地位”。2007年，他邀请普京到他家中，并领取了普京颁发的国家勋章。\n而在1994年他回国后，1998年他就拒绝了叶利钦的勋章，因为他认为叶利钦这些人配合西方践踏了俄罗斯母亲的尊严。\n\n索尔仁尼琴被美国打入“冷宫”17年，一家人呆在佛蒙特州的一个小镇，直到1993年。\n\n索尔仁尼琴回国后出版的第一本书名叫《崩溃的俄国》（RussiainCollapse），他写道：“俄国知识精英正在向西方，尤其是美国面前下跪”。\n他警告俄罗斯人，“不重视自己的文化、传统，不以身为俄国人为荣”。\n',
'<k>社会实现幸福的最大化</k>\n中世纪是野蛮黑暗的，教会控制着一切。\n这其中教会最坏的一个手段，就是对“生命意义的解释”。\n每个人自从懂事起，都会忍不住问自己一个问题，人这辈子活着到底是为了啥？\n\n如果是一个印度人，那肯定是修来世，下辈子做个婆罗门。\n如果是个欧洲中世纪人，那肯定是“上天国”。\n这辈子要禁欲，要少花钱甚至不花钱，最好能捐给教会，死后就可以上天国。\n\n具体天国啥样，他们也不太能说得清楚，反正就是很好，谁都想上天国。\n大家可能纳闷了，这有啥问题吗？\n其实也没啥大问题，人有点追求有点信仰也挺好。\n\n但是这就有个问题，这种观念把整个社会给锁死了。\n你想想啊，你赚了钱，你要禁欲，坚决不花，并且这种观念不止你一个人，所有人都这样想，那如果街边开了个奶茶店，开了个饭店，也就没人去了，这些店用不了多久也就倒闭了。\n也就是，除了种地，啥产业都发展不起来。\n\n教会告诉大家，就应该好好攒钱，啥也别想，等快死的时候，把钱捐给教会，去盖高耸入云的教堂，去建那些大穹顶。\n大家发现了吧，缺了“消费”这个起点，啥都不会产生。\n事实上在罗马帝国崩溃后，西欧很快就没法跟穆斯林世界相比了。\n\n更狠的是，这个逻辑是闭环的，你任何想改变这种思想，教会首先不同意，轻则流放重则直接给烤了。\n更关键的是老百姓也是不会同意的，他们的脑子已经被教会给洗坏了。\n觉得教会说的每句话都是对的，任何违逆的行为都会遭报应，进不了天国就不好了，死后到了地狱天天被油炸更是忍不了。\n\n但是这种观念在14世纪，也就是咱们明朝建国那会儿，达到顶峰之后，慢慢地开始了转变。\n一开始是“十字军”去中东打仗，去那边见识到了外边繁华的世界，是的，那时伊斯兰世界要比西欧开放繁华得多。\n那些战士们回到西欧后，就跟老牛反刍似的用了几十年跟小孩描述中东的世界是多么的美好。\n\n大家自然而然会向往那种生活。\n后来就是黑死病，这个病折腾了几百年，没完没了。\n大家理解不了黑死病，觉得一切都是上帝的旨意，上帝既然这么干，那自然是有上帝的道理，教会说这玩意就是上帝降下来的瘟疫，惩罚世间的罪人的。\n\n然后教会自己人因为黑死病死了一堆，神父修女谁都躲不过。\n而且黑死病作为传染病，对聚集人群杀伤更猛，教会这种集体生活的组织，死伤尤其严重。\n大家开始质疑教会是不是并不能代表上帝。\n\n这里需要注意下，黑死病什么的，并没有动摇大家对上帝的信仰，动摇的是教会的影响力。\n后来教会信用崩塌的结果是“群雄并起”，出现了无数的新教试图取代原来的天主教。\n新教和天主教之间冲突不断，一开始尝试商量着解决这种意识形态分裂，后来发现互相说不清楚，最终演化成了席卷欧洲的“三十年战争”，欧洲死了一半人。\n\n更麻烦的是，权威崩溃的过程中，并不是大家不再信任那个权威了，而是逐步过渡到凡事跟权威对着干。\n天主教的影响力逐步崩溃后，大家开始逆向思维，结合“十字军”带回来的对穆斯林世界的印象，欧洲上空一个幽灵开始盘旋，大家越来越开始放弃了“进天国”的执念，开始思考最重要的事，就是人生的意义到底是啥？\n慢慢开始意识到，人生最重要的意义，就是尽量过好眼前这一生，那怎么才能过好呢？\n\n珍惜眼前的生活。\n文艺复兴被聊了几百年，核心其实就这一件事，珍惜当下的生活，享受当下生活，不要想着来世或者下辈子的事。\n这个思维转变看着很小，但是在百年的尺度上，影响却极大。\n\n因为一旦开始追求现实的享乐，那就会释放一部分消费力。\n此外黑死病还有一个副作用，就是对人口杀伤太猛了，导致活下来的人工资涨了。\n收入上涨，思想又发生了解放，大家开始消费，经济慢慢也就转了起来。\n\n都想穿好看的衣服，意大利的纺织业就开始爆发，并且雇佣了大量的技术人员。\n这些技术人员有了工资，又可以去消费。\n当时还有一种重要的消费品，就是咱们现在的胡椒粉肉桂什么的，也叫香料。\n\n这玩意在东南亚盛产，西方以为在中国。\n所以奥斯曼帝国攻下君士坦丁堡阻碍了商道，西欧那边的香料变少，老百姓也不禁欲，使劲花钱买，香料价格上了天。\n这也导致脑子灵活的一部分人开始探索新航道，寻找通往东方的商道。\n\n这次的开拓之旅是非常非常艰难的，在随后的上百年里， 出去一趟回来基本都得死一大半。\n但是在800%以上利润率的刺激下，大家此起彼伏去东方冒险。\n大航海时代也就开启了，后来在东南亚找到了“香料群岛”。\n\n大航海时代最大的意义，就是全球化市场的形成。\n更关键的是，大家的需求越来越刁钻。\n比如谁会知道，老百姓超级热爱烟草，这玩意最早发现于美洲，欧洲人一抽上就停不下来，并且愿意支付很高的费用，英国最早就是靠烟草赚到了第一桶金。\n\n此外还有郁金香，这玩意最早是奥斯曼豪门的御用花卉，被欧洲引进后，大家都想在家摆几支。\n后来尽管发生了郁金香泡沫，但是郁金香一直都是荷兰的支柱产业，现在荷兰还能靠卖郁金香每年赚一大笔。\n此外很多人都知道黑奴贸易，那欧洲人带着黑奴去美洲干嘛去了？\n\n对，种棉花，种了棉花拉到英国织布做成纯棉衣服，取代之前的亚麻材质。\n“纯棉”这事现在没啥意义了，毕竟中国是全世界最大的纺织品生产国，我小时候这玩意算奢侈品，更别说几百年前了。\n这如果让传统天主教看，太堕落了，不好好穿亚麻衣服，还抽烟，还在家里摆花，简直玩物丧志。\n\n但是正是这些乱七八糟玩物丧志的东西，构成了大航海时代的贸易网络。\n早期的全球化，主要也是买卖这些以享受为目的的消费品，英国帝国海军维护的商道，运输的就是棉花、烟草和香料。\n织布过程中，另一条“未曾设想的道路”在大家面前徐徐展开。\n\n当时大家想买纯棉衣服的人太多了，英国人把半个国家的人拉到伦敦等大城市搞纺织。\n可是这么多人住在城里，冬天取暖成了问题，把周围所有的书都砍了个干净，依旧不够。\n只好大规模挖煤，在挖煤过程中实在是解决不了排水问题，矿主出大价钱悬赏排水方案。\n\n漆黑潮湿的矿坑里，孕育了人类历史上最伟大的东西——蒸汽机，后来蒸汽机又用在了纺织机上，继续织布做衣服。\n所以说，如果观察文艺复兴以来的六百多年，人类在很短的时间里来了个飞跃，从农业文明过渡到了工业文明，从落后的封建制过渡到了现代社会。\n其中最核心的推动力，就是对现实生活的美好向往。\n\n想吃好吃的，有了大航海时代；\n想穿好衣服，有了蒸汽机；\n向往诗和远方，有了电影和汽车。\n\n那为啥我说咱们国家现在也走到了这一步呢？\n其实中国人天然没有西方的那种负担，但是“为了什么而活”这个问题，却一直没太想明白。\n也就是说，中国没有天主教的压迫，却多了对现实世界的不安全感，这种不安全感，导致大家天然有存钱准备过冬的冲动。\n\n尤其是上一代，天然倾向于压抑消费，压制现实的享乐，准备“将来”过好日子。\n等到老了却发现，这辈子过得真特么憋屈，一辈子啥也没享受到。\n甚至我这代人里，“享乐”都是个很难听的词。\n\n这可能一方面是之前太穷，需要从思想上扼杀任何浪费行为。\n另一方面我们早期受苏联东正教文化影响，崇尚保尔那种圣徒式的人物，觉得必须得受苦才能踏实。\n这也是为啥中国天然有通缩趋势，因为大家都忍不住倾向于存钱过冬，我们生产的东西自己消费不了多少，总依赖海外购买力。\n\n海外购买力稍微走弱，我们就得通缩。\n此外不少人有种“人上人”的执念，你成不了“人上人”，那你一辈子活该过得憋屈。\n最后大家一起努力，几乎所有人都是输家，因为“人上人”本来就是排位赛，不可能所有人都赢，最终胜出者，只能是一小部分人。\n\n不过很明显，最近这些年观念正在发生明显的变化。\n主要也是经济减速后，之前的“吃读书的苦，做人上人”这个路径差不多就那样了，靠读书翻身本身就越来越难。\n原因倒也不复杂，以前能翻身，也不是因为知识多有用，纯粹是因为大学生稀缺。\n\n现在赛道上挤满了人，想出头也就越来越难。\n不是说今后知识无用了，而是说全社会的预期都在大幅下调。\n更关键的一条，越来越多的人意识到了一个问题，这辈子是很短的，真正能享受生活的，时间就更短了，不能像牲口一样过一生。\n\n完全可以算一下。\n对于绝大部分人来说，咋都得毕业吧，毕业后自己有了工作，自己赚钱自己花，这时候已经22了。\n而且我们知道，尽管寿命很长，可能到了五十来岁已经玩不动了。\n\n也就是你从一毕业就尽量去做自己想做的事，也就二十来年供你折腾。\n比较惨的是，咱们的读者里很多已经三十好几了，其实并没有享受过生活，现在上有老下有小，五十岁大限转眼就来了，这辈子大概率要浪费了。\n有同学纳闷了，如果都追求享乐，会不会影响了“阶级跃迁”。\n\n这个我也不懂，咱们并不是在这里宣扬一种生活方式，而是描述所见。\n不过我有个明显感触，你最终能不能胜出，很重要的一条就在于，你是不是在享受你做的事。\n这就是个互为因果的循环，你做某件事很擅长，做起来也不累，就能比别人走得远得多。\n\n积累了更多经验后，更加擅长。\n这也是为啥这两年出现大量的学历很差却赚到大钱的网红，原因也不复杂，论读书，他不如你；\n论口条，你和他差了十万八千里。\n\n我还知道有人减肥十年，积累了丰富经验，靠帮人减肥年入大几百个W的。\n未来可能变成一种模式，或者说已经来了：\n不要用你的苦力，去挑战别人的兴趣。\n\n几乎所有混得好的人，你看着他辛苦，其实他根本不苦，并且乐在其中，这也才能走更远。\n更直接点说，每个人的爆发点，大概率就是自己最喜欢、最激情、做起来最毫不费力的那部分。\n或者可以换句话说，如果你在自己擅长并充满热情的领域都打不赢，你在别人擅长的领域能打赢？\n\n你可能说，那我啥都不擅长，是不是就一辈子平庸？\n有没有一种可能，咱们90%的人本来就平庸？\n再说了，别看吼得凶，生活中又有多少人真的在发疯地奋斗？\n\n绝大部分人其实就是纠结，既不甘心，又没行动力，想去做想做的事，又放不下，口号震天，可无论资质还是努力都是个中等。\n在纠结中混过最黄金的日子，然后结婚生子，这辈子转眼就过去了。\n而且大家不知道发现没，哪怕北京上海这些地方，晚高峰只有一个就是六点七点，地图上一片红。\n\n八点以后路上就基本不堵了，周末那些办公园区也空空荡荡，996并不是常态。\n大部分人没那么上进，只是嘴上喊得凶。\n放不下“人上人”的执念，却没有相应的行动路线和心力，最后准备“无痛发财”搞投资，一把输光，也有慢慢输光的。\n\n所以我说，中国现在明显处在一个节点，大家可能是意识到了读书奋斗之类的东西性价比越来越低，开始重新思考生活的意义。\n而且中国现在跟几十年前不一样，哪怕1978年，中国的人均GDP只有撒哈拉以南的1/3，现在已经有足够的资源让每个人不再为温饱发愁。\n换个思路，以前大家那么执着于往死里卷，主要也是底线太低了，比非洲还低，稍微卷慢点就没法活了。\n\n现在人均一万多美元，早就过了那个时期了。\n其实大家去B站看看现在那些爆款文案，类似什么《最完美的牲口》，《三无青年》（无贷款，无婚姻，无后代），《日本抢先服，韩国内侧服》，《能吃苦，就有吃不完的苦》，就知道观念变化很大了，只是咱们这些80后中老年人后知后觉。\n\n而且我不觉得这些观点堕落，我理解是：\n努力让生活精彩起来，尽量去做想做的事，你可能同时收获幸福和事业；\n如果生活过得跟牲口一样，大概率既没有幸福也没有事业。\n而且现代国家不是靠牲口建立的，个体既是生产的主体，更是消费的主体。\n\n我没法描述什么样的生活才精彩，不过很确定的一点是，尽量多做自己喜欢的事，尽量去想想这辈子最想做的事是啥，列个清单，慢慢去实现。\n而且大家也应该注意到了，只有大家重新燃起对美好生活的向往，去消费自己喜欢的东西，而不是天天苦大仇深、想死不敢、想奋斗又太虚，整个经济才能好起来，也能可持续地转起来。\n\n现在已经具备了让每个人幸福的资源和条件，具体能不能过好，可能就是个心态问题了。\n我们正在经历中国的“文艺复兴”，越来越多的人放下纠结，享受当下的生活，思考真正想要的是啥，玩的时候不纠结，努力的时候有干劲，每个人都能追求到真正想要的。\n自下而上地幸福，社会才能实现幸福的最大化。',
'帝国的核心是一堆家族。\n起源于一场对旧秩序的反抗，反抗成功后，几支势力分蛋糕，其中的一家成了统治家族。\n其他的家族都围绕在国王周围，国王也不能随便指示他们，但是碍于场面，国王不过分地要求大家都会响应。\n帝国就是建立在这样一种虚弱的平衡上，所以稍微有点问题就会战火四起。\n\n如果强行跟咱们对比，欧洲古代的帝国模式，差不多相对于唐朝后期那个模式，皇帝对边疆的节度使管理非常弱，整体比较窝囊。\n也是没办法的事，受限于技术，资源抽取比较有限，战争资源没法无限投放，所以皇帝只能管理自己周围一小块地区，太远的地方就只能是分封出去，慢慢变得尾大不掉。\n\n那为啥咱们这边皇帝的权力那么大，欧洲的却那么小呢？\n这个非常复杂，讨论了几十年，大概意思就是中国是需要一个中央政府来调度资源治理大河的，老百姓天然有服从权威的倾向。\n\n而且中国有几块大平原，比如关中平原，现在陕西那一块，还有中原地区，现在的河南河北。\n掌握了这几块平原，把里边的资源挖出来，再从农民里极限爆兵，如果组织得当，就可以把周围全部打服。\n但是这种动员也有极限，太远的地方资源是投放不下去的，毕竟十几万人带着吃喝给养出发，到了几千公里之外要征服的地区，供给基本上耗尽了。\n后续上来的那些补给车队什么的，路上也把物资吃得差不多了。\n\n所以古代新疆，西藏，蒙古高原，还有云南等地，绝大部分时候都没法彻底管理，只有极盛的时候才勉强统治几年。',
'历史上的威尼斯跟现在不是一码事，大航海时代之前的海上霸主，控制着一堆航线。\n名义上效忠神罗皇帝，其实根本谁都不鸟，谁想用他们的船都得先掏钱，皇帝、诸侯或者教皇都不例外。\n\n如果强行比较，明末的东南郑氏家族可能有点像，都不咋听朝廷的话。\n当然了，皇帝拥有绝对权力，对于老百姓到底是不是有好处，也是个比较复杂的问题。\n\n比如皇权越强势，越可以组织起来力量修运河治理黄河什么的。\n但同时这种权力又容易被滥用，比如征发民工给皇帝自己修阿房宫和陵墓，而且老百姓是没地方跑的，毕竟普天之下莫非王土。\n\n在周朝那种时代，你觉得楚国不好，你可以去齐国，当时各个诸侯国都在竞争性地开出优惠政策吸收人口，大家不太敢使劲压榨老百姓，怕他们跑了。\n\n秦国就是通过吸收外国人变得越来越强大，直到变成了个征服机器，老百姓也不让随便流动了，搞了保甲制，互相看着，谁要敢跑了就连坐。\n你邻居担心你跑了他被抓去当奴隶，自然要看紧你。\n\n也就是说，中国古代皇帝权力极大，好处是纷争能少一些，可以集中力量解决一些非常难解决的问题，毛病是如果不干正经事，老百姓就惨了。\n所以你穿越回去，如果你非常牛逼，武力智力惊人，那就回到秦皇汉武的年代，说不定能建功立业。\n\n如果只是个普通老百姓，那最好穿越到历史上没啥存在感的皇帝那里，毕竟“武皇开边”背后是无数“无定河边骨”，是中产之家全部破产。\n反倒是那么不太折腾的皇帝，老百姓一般过得还凑合。\n',
'一个家族屠杀了另一个家族，那个倒霉的被屠杀家族的人没死干净，跑了出去了几个，这些人最后完成了复仇。\n《哈姆莱特》是这个剧情，《伍子胥》是这个剧情，《赵氏孤儿》也是这个剧情，甚至《倚天屠龙记》也是这个剧情。\n\n大家可以想一个问题，如果家族被屠，对方势力极大，逃出来的孤儿应该怎么重新挽回局面呢？\n大家第一反应可能是去拉外援。\n如果引入别的强大势力帮你报仇，这就是《伍子胥》的剧情。\n\n如果自己组织起来了一种力量帮自己复仇，那就是《沙丘》。\n但是你怎么说服别人支持你？\n对，借助宗教的力量，最好能去当教主，召唤无数的教徒给自己报仇。\n\n倚天屠龙记里，孤苦伶仃的但是身世显赫的张无忌就是通过“明教”这个宗教组织达到了人生巅峰，小说的后期，张无忌最重要的身份就是“教主”。\n\n不过金庸的书里，真正的草根主角非常少。\n主要也是金庸看懂了一个问题，在一个社会里，你想凭借自己的能力完全不依赖外力往上爬是很难很难的。\n你得借助别人的力量，但别人凭啥帮你呢？\n最后转来转去，还是得血缘纽带。\n\n大家想想，如果张无忌不是武当和魔教两大势力集团联姻的结果，他的人生能那么开挂吗？\n',
'底层最痛苦最煎熬的人是最期待拯救的，也是最期待神迹的，成天等着救世主拯救他们。\n所以当男主打败了比自己强大得多的对手、带队伏击了强大的敌军，释放了一系列神迹之后，周围一小圈子人越来越相信他是神，他也就拥有了更大的动员能力。\n\n这种剧情在人类历史上上演了无数次。\n这种信仰最终从小圈子扩散出去，最后男主保罗成了底层人民心里绝对意义上的神，然后煽动这些人造皇帝的反，打败了宿敌，这就是剧情。\n\n这其实就是耶稣和他的十二门徒的一个变体。\n基督教最早就是在中东最贫苦的人里流传，大家太苦了，都期待救世主来拯救大家。\n耶稣给大家展示了水变油和水上漂之后，周围的人成了他的铁杆粉丝。\n\n等到粉丝越来越多，罗马帝国一开始的态度是强力剿灭，剿到后来基督教已经在基层贫苦老百姓那里野火燎原，再也控制不住了。\n打不过就加入，随后罗马也加入了基督教。\n\n这些东西可能一些人看着很玄乎，觉得国外真神奇，咱们国家就没这种事。\n怎么可能没有嘛。\n汉末黄巾军和太平天国以及明末大起义，其实就是这个流程。\n\n比如东汉末期就先有了“神谕”，也就是那句“苍天已死，黄天当立”。\n这句话在民间早就流传了，甚至曹操他爹的坟墓里一块砖上还刻着这行字，说明大家很早就已经恨透了当时的统治阶级，等着他们完蛋。\n张角兄弟到处用符水救人，并且到处宣传自己是救世主。\n\n咱们知道符水肯定是救不了人的，但是总有偶尔自愈的，这些自愈的人就成了“神迹”，张角兄弟也就成了神，一堆活不下去的人愿跟着他们兄弟干，随后就发动了大起义。\n\n起义最后当然是没成功，但是义军里的一支，“青州军”，在被曹操击败后跟了曹操南征北战，成了曹操的起家队伍。\n\n那有没有成功的呢？\n元末的明教大起义，也就是《倚天屠龙记》的背景，“石人一只眼，挑动黄河天下反”，就是典型的“神谕”，随后就是惊天动地的大起义。\n起义军打败几次前来镇压的蒙古人，这就是“神迹”，毕竟蒙古人在很长时间里都是不可战胜的，神迹出现后，大家认为救世主降生了。\n\n只是朱元璋上台后，第一时间镇压宗教，并且再也不提明教这事。\n并且整个明朝，对于基层宗教都是极度残酷的镇压，比如山东白莲教，在明朝就被镇压惨了。\n\n整个中国历史上，没有任何一个朝代能比明朝更懂底层人民信了教有多可怕，毕竟老朱家创业过程中亲眼目睹过。\n\n这也是为啥说中国人不信神，其实并不是，古代的统治阶级最懂底层贫苦老百姓一旦开始信教，结果会非常可怕。\n所以古代皇帝们不约而同对宗教打击非常重，三武灭佛，黄巾起义，白莲教，太平天国，方腊起义等等，底层人一旦信了教，就会彻底失控。\n镇压得很厉害，一直没能发展起来。\n',
'<h2>项羽之败</h2>\n秦末社会四个类型：\n第一 以刘邦、陈婴、王陵为代表的地方黑社会团伙（父老少年）。\n第二 英布、彭越、陈胜等在逃犯罪集团（群盗）。\n第三 以韩信、陈平、范增为代表的草根经理人，有经营能力，但没资本。\n第四 以张良、项梁、魏豹为代表的原六国贵族复辟集团。\n\n秦国统一后领土在短短十年的时间里扩张了一倍，人口则翻了四五倍之多。\n干部队伍是不可能在短短十年之内翻四五倍。\n原先的干部培养速度跟不上新增地区的治理需求。\n就不得不大量启用本地势力。\n比如出生于原楚国统治区的刘邦和萧何就是吃了这一政策的红利，荣升成大秦公务员的。\n\n这些地头蛇势力，原先六国还存在的时候，有中央政府镇压着他们。\n六国政府倒下后遗留出来的权力真空，没有被大秦填补，反而被这些牛鬼蛇神给填了。\n\n要把大秦掀翻，绝对不能单干，必须把朋友搞得多多的，把敌人搞得少少的。\n当时给项氏家族指出这条真理的就是范增。\n\n求得楚怀王孙心于民间，为人牧羊。\n立以为楚怀王，从民望也。\n陈婴为上柱国，封五县，与怀王都盱眙。\n项梁自号为武信君。\n\n范老师这个高招一出，效果是立竿见影的。\n\n“沛县高启强”刘邦、\n“东阳县赵立东”陈婴，\n还有其他地方黑恶势力造反团伙如英布、彭越、蒲将军等人，\n以及陈胜、吴广农民起义残留部队吕臣，\n这些人纷纷带资上门，强烈要求为楚民族的伟大振兴贡献力量。\n此外，还有若干的草根职业经理人，如韩信、陈平，也纷纷带着大宝剑前来投奔项梁，强烈要求进步。\n\n大家看一下上面这些人的成分，没有一贵族出身，不是黑恶势力团伙，就是没有背景的草根职业经理人，还有背景不干净的在逃犯罪人员。\n\n相反，原山东六国的造反集团，比如什么齐国、燕国、赵国，没有一个来投靠他的。\n唯一一个例外的，就是资本少得可怜的韩国复辟贵族张良。\n\n为什么范老师只是找了一个傀儡皇帝，就招来了这么多人跟风投资？\n\n首先，中华文明从上古原始社会开始，到秦一统天下，2000年间一直都是贵族社会，贵族势力长期把持华夏大地，普通人对于他们的信仰已经深入到了DNA里头，都跪了2000多年啦，很难站起来的。\n\n那时候，在人们心中，王侯将相是真的有“种”的。\n直到若干年后，来自沛县的刘老三当上了大汉皇帝，人们才彻底相信了陈胜那句人权宣言——王后将相宁有种乎？\n\n当时像刘邦、英布这些草根出身的黑恶势力，彼此之间是互相不服气的 ，但是如果你给他们立一个远古贵族当老大，他们反而愿意一起过。\n\n第二个原因就关系到了投资者们的切身利益了。\n范老师这个宣言相当于向天下的草根投资者宣布：\n我们没有打死各位，或者被各位打死的意思。\n我们愿意跟大家一起分享楚怀王集团的上市红利。\n老项家跟大伙是平等的，都是楚怀王集团忠诚的一员。\n咱们没有上下级关系，大家不要怕被吞并哟。\n\n这就是楚怀王存在的意义，其实谁都不会把他放在心上的，他存在最大的价值就是能把项家压到跟大家平起平坐的地位。\n\n得益于这一点，后来楚汉争雄时期80%的英雄豪杰此时都在楚怀王集团打卡上班。\n楚怀王集团因此成为了天下共主。\n而其他五国的复辟势力，则因为不愿意跟这些草根分享股权，始终无法做大。\n\n按这趋势发展下去，如无意外，以后天下肯定是项家的。\n可意外最后还是不可避免地发生了。\n就在第二年，项梁过早地离开了大楚人民。\n\n老经理离开得太过突然，根本就没有来得及指定接班人。\n不对吧，项羽不就是项家的接班人吗？\n\n还真不是，在此之前，项梁一直都是把项羽当成刺客以及冲锋陷阵的将军去使用的。\n你见过哪个集团的领导会让自己的接班人去干这种玩命的活？\n所以项梁一死，项家顿时群龙无首，在楚怀王集团的话语权开始急速下降。\n这个时候傀儡楚怀王就开始发挥作用了。\n\n楚怀王利用董事长的头衔，火速提拔了“沛县高启强”刘邦以及农民起义残余势力吕臣，让他们哥俩与项羽三分军权。\n\n“闻武信君死，士卒恐，乃与将军吕臣引兵而东，徙怀王自盱眙都彭城。\n吕臣军彭城东，项羽军彭城西，沛公军砀。”\n\n插一句题外话，刘邦就是因为楚怀王的这次提拔，获得了自沛县起义之后的第二笔天使投资。\n\n以前像刘邦这样的势力，在秦末乱世，没有一千，也有八百，每天都得死好几十个。\n可是经过这次这么一折腾，刘邦的小团队至少可以排进天下前十了，至少大家都知道天下还有沛公刘邦这号人。\n按照楚怀王这么搞，项家迟早都得下线。\n\n此时项羽也见识到了什么叫作世态炎凉、人情冷暖。\n老叔招过来那么些投资人，纷纷反水站到楚怀王那边，连结拜兄弟刘邦都背叛了革命，显赫一时的项家一夜之间成了集团中的孤儿。\n\n这其实也很好理解，毕竟谁也不想看到一个太过强势的股东存在嘛。\n后来，项
