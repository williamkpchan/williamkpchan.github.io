'<h2>吴起传</h2><br>原文：<br>吴起者，卫人也，好用兵。<br>齐人攻鲁，鲁欲将吴起，吴起取齐女为妻，而鲁疑之。<br>吴起于是欲就名，遂杀其妻，以明不与齐也。<br>鲁卒以为将。<br><br>将而攻齐，大破之。<br>鲁人或恶吴起曰：<br>“起之为人，猜忍人也。<br><br>其少时，乡党笑之，吴起杀其谤己者三十余人。<br>鲁君疑之，起杀妻以求将。<br>夫鲁小国，而有战胜之名，则诸侯图鲁矣。<br>且鲁、卫兄弟之国也，而君用起，则是弃卫。”<br>鲁君疑之，谢吴起。<br>吴起于是闻魏文侯贤，欲事之。<br>文侯问李克曰：<br>“吴起何如人哉？”<br>李克曰：<br><br>“起贪而好色，然用兵，司马穰苴不能过也。”<br>魏文侯以为将，击秦，拔五城。<br>起之为将，卧不设席，行不骑乘，与士卒分劳苦。<br>文侯以吴起善用兵。<br>乃以为西河守，以拒秦、韩。<br><br>魏文侯既卒，起事其子武侯。<br>武侯浮西河而下，中流，顾而谓吴起曰：<br>“美哉乎山河之固，此魏国之宝也！”<br>起对曰：<br>“在德不在险。<br><br>若君不修德，舟中之人尽为敌国也。”<br>武侯曰：<br>“善。”<br>田文既死，公叔为相，尚魏公主，而害吴起。<br>因与武侯言曰：<br><br>“夫吴起贤人也。<br>臣窃恐起之无留心也。<br>试延以公主，以此卜之。<br>吴起辞魏武侯。<br>武侯疑之而弗信也。<br><br>吴起惧得罪，遂去，即之楚。<br><br>楚悼王素闻起贤，至则相楚，明法审令，捐不急之官，废公族疏远者，以抚养战斗之士。<br>要在强兵，破驰说之言从横者。<br>故楚之贵戚尽欲害吴起。<br><br>及悼王死，宗室大臣作乱而攻吴起，吴起走之王尸而伏之。<br>击起之徒因射刺吴起，并中悼王。<br><br>太史公曰：<br>世俗所称师旅,皆道吴起《兵法》，世多有，故弗论，论其行事所施设者，语曰：<br><br>“能行之者未必能言，能言之者未必能行”。<br>吴起说武侯以形势不如德，然行之于楚，以刻暴少恩亡其躯。<br>悲夫！<br>——（选自《史记••吴起列传》）<br>译文<br>吴起是魏国人，喜欢带兵打仗。<br>齐国攻打鲁国时，鲁国想任用吴起做将军，可吴起娶了齐国的女子为妻，因而鲁国猜疑他。<br>吴起想要谋求功名，就杀了他的妻子，以表明自己不依附齐国。<br>鲁国终于任命他为将，率兵进攻齐国，大败齐军。<br><br>鲁国有人诋毁吴起说：<br>“吴起为人心狠毒辣。<br>他年轻时，乡邻们讥笑他，吴起就杀了三十多个讥笑他的人。<br>鲁国君主猜疑他，吴起就杀掉妻子来谋取将位。<br>鲁国是个小国，却有战胜齐国的名称，那么别的诸侯国就会图谋鲁国。<br><br>况且鲁卫两国是兄弟之国，而君王重用吴起，就是疏远了卫国。”<br>于是鲁君不再信任吴起，摒弃了他。<br><br>在这时，吴起听说魏文侯贤明，想要侍奉他。<br>魏文侯询问李克：<br><br>“吴起是个什么样的人呢？”<br>李克说“吴起贪图名声而喜好女色，然而带兵打仗连著名的司马穰苴也不能超过他。”<br>文侯就任吴起为将，让他率兵攻秦国，夺取了五座城池。<br>吴起担任将军，睡觉不用褥席，行军不乘马车，和士兵分担劳苦。<br>魏文侯因为吴起会带兵，于是派他做西河守，以抵抗秦、韩两国。<br><br>文侯死后，吴起侍奉他的儿子武侯。<br>武侯有次乘船漂流沿西河顺流而下，半途中，武侯回头对吴起说：<br>“山河的险固形势多么壮美啊，这是我魏国的瑰宝。”<br>吴起回答说：<br>“国家的险固在仁德而不在地势险要。<br><br>如果你不推行仁政，那么这条船上的人也都会成为你的敌人。”<br>武侯赞叹说：<br>“好。”<br>田文死后，公叔接替相位。<br>他娶了魏国公主为妻，忌妒吴起。<br><br>就对武侯说：<br>“吴起是个贤人，我私下担心他没有留魏之心。<br>请试以公主招亲挽留他。<br>用这种办法来考察他。”<br>吴起谢绝了魏武侯，魏武侯就怀疑吴起没有留魏之心，因而不信赖他了。<br><br>吴起害怕获罪，就离开了魏国，马上到了楚国。<br><br>楚悼王向来听说吴起贤明，一到楚国就任命他做宰相。<br>吴起便申明法度，赏罚分明，裁减冗员，废除那些疏远的王族们的爵禄，用来供养作战的将士。<br>重在强兵备战，摒弃那些宣扬合纵连横到处奔走的说客。<br><br>因此，楚国的贵族都想谋害吴起。<br>等到楚悼王死时，王室大臣就起来叛乱追杀吴起，吴起逃到悼王的尸体旁，伏在尸体上，追击吴起的人于是射杀吴起，同时射中了悼王的尸体。<br><br>太史公说：<br>社会上谈论军旅的事，都要引用吴起的《兵法》，这书世上流传很广，所以不在这里论述了，只论述他施用于行事中的实迹。<br>人们常说：<br>“能够做的人不一定能说，能够说的人不一定能做。”<br>吴起劝说魏文侯山河之险不如推行仁政，然而他在楚国行事，因为残暴狠毒，缺少仁爱而招来杀身之祸，真是可悲啊！<br>',
'<h2>范仲淹</h2><br>他死于1052年，他的事业却传到了1947年<br>作者：最爱君 最爱历史（ID:solovehistory）<br><br>范仲淹在苏州买了一块地，打算建房子居住。<br>动工之前，照例请来风水先生帮忙看一看。<br>风水先生告诉他，这是一块难得的宝地，住在此处的人家将世世代代出卿相。<br><br>要是一般人，听完立马就兴奋地宣布动工了。<br>但范仲淹听完却说，风水这么好，我不能独享呀。<br>于是，他把地皮捐了出去，盖起学宫。<br><br>相传这就是后来的苏州府学所在地。<br>范仲淹对人解释说，在这里盖私宅，只能让一家子弟富贵；但要改成学宫，本地的子弟都能来此求学，将来必定人才辈出。<br><br>1 范仲淹的命并不好<br>他两岁的时候，老天就硬塞给了这个小婴儿一手烂牌——父亲范墉去世，母亲谢氏带着他改嫁山东淄州人朱文翰。<br>很长一段时间内，他并不知道自己的身世。<br><br>在中举做官之前，他的名字一直叫朱说。<br>某次，他劝朱家兄弟不要挥霍浪费，结果人家怼了他：我自用朱家钱，关你什么事？<br>他一脸惊愕，终于了解到自己本姓范，籍贯苏州。<br><br>范氏家族世居苏州吴县。<br>唐朝时期，这个家族虽不十分显赫，但世代为官。<br>但自唐朝中叶开始，世家大族的地位已不稳固。<br><br>五代时，范仲淹的曾祖父、祖父和父亲均在吴越国为官，官职都不高。<br>入宋后，其父范墉追随吴越王钱俶归降大宋，任武宁军节度掌书记。<br>范仲淹知道自己的身世，后来回苏州认亲，但家族的人起初并不待见他，担心他回来分家产。<br><br>而历史终将证明，这个不受范氏家族欢迎的人，恰恰是这个家族重新兴起、恢复荣光，并绵延900年不衰的关键人物。<br>范氏家族的复兴，是从范仲淹个人命运的改变开始的。<br>宋代科举制度打破了阶层限制，给予贫寒子弟向上流动的通道。<br><br>范仲淹恰好赶上了这样的历史节点，有希望通过科举改变命运。<br>他搬到寺庙中苦读，后来又到应天府（今河南商丘）求学。<br>这期间，许多人从他身上，看到了颜回的影子。<br><br>他生活清苦，却不改其乐。<br>每天煮粥，待粥凝固后，用刀划成四块，早晚伴着腌菜，各吃两块，就算填饱肚子了。<br>这段经历，为后世留下了“划粥断齑”的成语。<br><br>当地官员听说了他的事迹，特地派人给他送吃送喝，以示鼓励。<br>范仲淹一概谢绝，说今天尝到了美味，以后对着白粥腌菜就吃不下了。<br>即便如此贫寒，他却有着远大的理想。<br><br>在做人生规划时，他早早就敲定了两条路子：第一志愿当良相，第二志愿做良医。<br>因为只有良相和良医，可以救人。<br>据说，宋真宗有一次路过应天府，观者如堵，唯有范仲淹不为所动，继续躲在书院里看书。<br><br>有一个同学很八卦地问他，大家都去看皇帝本尊，指望着能跟皇帝握握手，这辈子都不用洗手了，你怎么不去呢？<br>范仲淹头也不抬，回了一句：今后见皇帝的机会多着呢！<br>别人说这话，可能是吹牛，但范仲淹说这话，是真牛。<br><br>27岁那年，他考中进士，在殿试环节，见到了皇帝。<br>进入仕途后，尽管在庞大的官僚体系中，他只是一个小小的官员，却从未熄灭心中以天下为己任的光辉理想。<br>他无时无刻不在想着如何让国家强盛。<br><br>他执着地上疏、针砭时弊、力陈改革，迎接他的却是一次次的贬黜。<br>但他从不怯懦，亦不后悔。<br>友人梅尧臣劝他，不要当乌鸦发出不祥的叫声。<br><br>范仲淹回答说：“宁鸣而死，不默而生。”<br>《宋史》后来评价范仲淹，说他“每感激论天下事，奋不顾身，一时士大夫矫厉尚风节，自仲淹倡之”。<br>可见他以自己的身体力行，改变了整个士人阶层的风气，是当之无愧的儒林领袖。<br><br>2 抓住机遇<br>庆历三年（1043），宋仁宗决心改革，第一个人事任命，就是把范仲淹调回中央，授官参知政事（副宰相）。<br><br>在皇帝心中，范仲淹是非常合适的改革领袖。<br>范仲淹一生的理想，担当良相的追求，此刻得以实现。<br>他抓住机遇，提出了十项改革方针。<br><br>拿既得利益者开刀，澄清吏治，首当其冲。<br>此时，范仲淹的周围聚拢了一批牛人，韩琦、富弼、欧阳修等等，史称“同官尽才俊”。<br>范仲淹则是由这些才俊之士组成的政治集团领袖。<br><br>范仲淹对贪污腐败、尸位素餐的官员，毫不客气，每次看到针对这些官员的调查报告，大笔一挥，就把这个官员拿下。<br>富弼说，一笔勾了他容易，可你知道他的全家都在哭吗？<br>范仲淹毫不心软，回答说，一家哭总比一路（路，宋代地方行政单位，相当于现在的省）哭要好。<br><br>由于阻力太大，“庆历新政”历时仅一年，就以范仲淹等改革者被逐出京城而宣告夭折。<br>一代人的理想，自此失落。<br>改革失败后，庆历六年（1046），58岁的范仲淹在邓州贬所，写下闻名天下的《岳阳楼记》，表达了“不以物喜，不以己悲”“先天下之忧而忧，后天下之乐而乐”的毕生追求。<br><br>这种不计个人前程的胸怀，以及始终忧国忧民的心境，使得在政治上失败了的范仲淹，依然不失为千百年来受人尊崇的楷模。<br>从副宰相变回地方官，范仲淹并未埋怨消沉，也未消极怠政。<br>他治理下的地方，百姓安居乐业，有口皆碑。<br><br>皇祐元年（1049），范仲淹调任杭州担任主官。<br>次年江浙遭遇大灾，死人很多，“殍殣枕路”。<br>作为知州，范仲淹理应施粥济民，同时与民休息。<br><br>但他却采取了两大措施：一是赛龙舟，鼓励民间办赛事，城中居民大规模出游，尽情玩赏；二是大兴土木，一方面召集各寺院僧人，告诉住持说，现在灾荒年间工价最低廉，可以趁机大建寺庙，另一方面当地官府也翻修仓库、建设官署，每天雇佣上千人。<br>大灾之年居然大张旗鼓赛龙舟，还大兴土木？监察机关于是弹劾范仲淹不体恤荒政，劳民伤财。<br>范仲淹却不慌不忙，自己草拟了奏章进行应对。<br><br>他说，大灾之年，饥民遍地，仅靠政府救济是远远不够的，需要为灾民提供工作机会，让他们自己养活自己，这才是最好的救灾方法。<br>举办赛事是为了让那些从事商业、饮食的人有活路，而搞工程建设，雇佣工匠民夫，也是为了让他们有工作机会。<br>用现在的话说，范仲淹的经济举措就叫做创造就业机会，拉动内需。<br><br>果然，那一年，两浙路只有杭州平安无事，“民不流徙”。<br>这都是范仲淹的惠政带来的结果。<br>金末元初一代文宗元好问评价范仲淹：“在布衣为名士，在州县为能吏，在边境为名将，在朝廷则又孔子所谓大臣者，求之千百年间，盖不一二见。”无论什么身份职位，范仲淹都能做到极致。<br><br>如此全才，千年一遇。<br><br>3 烛照古今的贤者<br><br>范仲淹不仅是个全才，还是个圣人。<br>史书说他“名节无疵”，是一个烛照古今的贤者。<br>他的政敌，想诋毁他，都不知道从何下手。<br><br>在个人生活方面，他做了高官以后，家里生活依然如贫贱时一般俭朴，他的家人根本“不识富贵之乐”。<br>他的二儿子范纯仁，娶妻王氏。<br>王氏是王质长女，王家世代富贵，到范家后一时难以适应清贫生活。<br><br>一天，范仲淹看到这个儿媳从娘家拿来优质丝绸做帐幔，心里很不高兴，便指责儿子和儿媳说，这样好的绸缎，怎么能用来做帐幔呢？我们家一贯讲究清素节俭，你们如果把奢华的坏习惯带到家里，搞乱了我的家法家规，别怪我在庭院里烧掉这些绸缎！<br>范仲淹将要退休时，他的门生建议他在洛阳修建住宅，以安度晚年。<br>他听后，语重心长地对弟子们说：“每晚就寝时，我都要合计自己一天的俸禄和一天所做的事。<br><br>如果二者相当，就能够打着鼾声熟睡。<br>如果不是这样，心里就不安，闭目也睡不着。<br>第二天一定要做事补回来，使所作所为对得起朝廷的俸禄。”<br><br>他接着说：“如今我之所以打算退休，就是因我年老体衰，精力有限，能为他人做事一天比一天少，对不起百姓，对不起俸禄。<br>这时营造安乐窝，岂又能安乐？”<br>皇祐四年（1052），范仲淹带着病躯，到颍州赴任，途中逝世，终年64岁。<br><br>他死后，“殓无新衣，友人醵资以奉葬。<br>诸孤亡所处，官为假屋韩城以居之”。<br>北宋政府以高薪厚禄闻名于史，范仲淹身为朝廷重臣，为何却“贫终其身”，死后连一身入殓的新衣服都没有？他的俸禄，都到哪里去了呢？<br><br>同朝为官的富弼在《范文正公墓志铭》中说：“（范仲淹）在杭，尽以余俸买田于苏州，号义庄，以聚疏属。”原来，范仲淹晚年把自己的家财买了苏州千亩土地，捐作范氏族人的义庄，并要求自己的子弟不能从义庄获得任何收入或好处。<br>开创义庄慈善事业，范仲淹是历史第一人。<br>他似乎很早就下了财产不留给儿子的决心。<br><br>在《告诸子及弟侄》中，他深情地写道：<br>吾贫时，与汝母养吾亲，汝母躬执爨，而吾亲甘旨未尝充也。<br>今得厚禄，欲以养亲，亲不在矣。<br><br>汝母又已早世。<br>吾所最恨者，忍令若曹享富贵之乐也。<br>吴中宗族甚众，于吾固有亲疏，然以吾祖宗视之，则均是子孙，固无亲疏也。<br><br>敬祖宗之意无亲疏，则饥寒者吾安得不恤也。<br>自祖宗来积德百余年，而始发于吾，得至大官，若享富贵而不恤宗族，异日何以见祖宗于地下，今何颜以入家庙乎？<br>按照范仲淹的意思，他得了高官厚禄，本意是要孝顺母亲的，但母亲只跟他过过苦日子，来不及看到儿子的成功就逝世了。<br><br>所以他最遗憾的事，是如今富贵的日子却由儿子们来享受。<br>这是他不愿意看到的，照他的观点，年轻人就应该奋斗，就应该吃苦，不应堕入安乐窝。<br>他最终还是以身作则，以俭约约束家人。<br><br>而他的家产则找到了另外的用处——设立范氏义庄，抚恤家族中贫寒的同胞。<br>他教育子弟，范氏子孙不分亲疏，以祖宗为宗脉、以家庙为中心收合族人，“置上田十顷于里中，以岁给宗族，虽至贫者，不复有寒馁之忧”。<br>他将购置的千亩良田称为“义田”，以义田创办义庄，亲自制定《初定义庄规矩》，确定收益的分配。<br><br>他还在苏州灵芝坊祖宅建立义宅，供族人聚居。<br>与此同时，举办义学，培养族人子弟，使得范氏家族在此后的近千年间人才辈出，长盛不衰。<br>史学界有“唐宋之变”的说法，宋代和唐代的社会基础截然不同，一个突出的表现是贵族的衰落，以前那种延续数百年的贵族家族不见了，代之以平民家族崛起，像范仲淹这种“朝为田舍郎，暮登天子堂”的逆袭者越来越多。<br><br>但阶层的上升与下沉通道是一体的，“富不过三代”亦成为家族的共同焦虑。<br>正如北宋理学家张载所说：“且如公卿，一日崛起于贫贱之中，以至公相……今骤得富贵者，止能为三四十年之计。<br>造宅一区及其所有，既死，则众子分裂，未几荡尽则家遂不存。<br><br>如此则家且不能保，又岂能保国家？”<br>范仲淹设立义庄和义学，很明显是为了解决家族的长远传续问题。<br>事实上，范仲淹的设想达成了。<br><br>范氏义庄历经朝代更替、战争冲击、人员离乱，每当关键时刻总有范氏后人站出来维持经营，前后约900年而未衰亡，一直到新中国成立前夕《中国土地法大纲》颁布实施才宣告终结。<br>不仅如此，范仲淹创设的义庄模式还深刻影响了各地官员和仁人志士，他们纷纷效仿，带领中国传统的慈善事业走向一个高峰。<br>据统计，到清朝末年，仅苏州地区就有将近200个义庄。<br><br>4 家训百字铭<br>功名富贵都是速朽的，往往及身而止，但品格可以塑造家风，传之久远。<br><br>范仲淹是一个圣人，他具有强大的道德实践力和感召力，范氏义庄历900年长盛不衰，与这个创始人的伟大是分不开的。<br>范仲淹通过个人以身作则，以及《六十一字族规》《家训百字铭》等家训族规，砥砺家族风气，使得范氏家族以清廉奋进的家风闻名于世。<br>他的《家训百字铭》文字浅白，子弟一读就懂，但要做好其中的每一条却需要环境的熏陶与从小的教养。<br><br>正是这些传世文字，造就了一个值得历史尊崇的家族：<br>孝道当竭力，忠勇表丹诚。<br>兄弟互相助，慈悲无边境。<br><br>勤读圣贤书，尊师如重亲。<br>礼义勿疏狂，逊让敦睦邻。<br>敬长与怀幼，怜恤孤寡贫。<br><br>谦恭尚廉洁，绝戒骄傲情。<br>字纸莫乱废，须报五谷恩。<br>作事循天理，博爱惜生灵。<br><br>处世行八德，修身奉祖神。<br>儿孙坚心守，成家种善根。<br><br>范仲淹有四个儿子，每个都成才，而且继承了乃父的高尚品格。<br>这在范仲淹眼里，是最值得欣慰的事情。<br>范氏义庄创建之初，主要由范仲淹与其退休闲居苏州的二兄范仲温商议，订立规矩并安排各项事宜。<br><br>范仲温前后经营四年，使刚兴办的义庄走上了轨道。<br>父辈们离世后，范家第二代开始接力。<br>范仲淹的几个儿子都能遵从父训，承继乃父志愿，光大乃父事业。<br><br>除长子范纯祐去世较早，其余三子范纯仁、范纯礼、范纯粹都积极参与义庄事务，投入钱财和精力。<br>他的四个儿子中，名声最显的是次子范纯仁。<br>范纯仁两度出任宰相，官职超过父亲，但一生以父亲为榜样，“先天下之忧而忧，后天下之乐而乐”，徇公忘己，颇得乃父“真传”。<br><br>史家评价他，“位过其父，而几有父风”。<br><br>范纯仁任职地方时，曾帮一个县官洗刷了冤情。<br><br>这个县官很感激他，特地写了感谢信送到范府。<br>范纯仁拿过信，看都没看就回复说：“我不记得有这么一回事了。”<br>家人很不解，说你帮了他，人家表示感谢是应该的，为什么要推托说不记得这回事呢？范纯仁说：“为别人做好事，于自己是一种欣慰，对别人却是一种负担，我这样做，不过是帮他卸下感恩的包袱罢了。”<br><br>范纯仁的道德境界，由此可见一斑。<br>做了好事，要求对方感恩，否则就骂对方忘恩负义，这是大多数好人的道德层次。<br>但范纯仁的道德境界明显超越于此，做好事，并非为了对方感恩，只是为了自己心安，仅此而已。<br><br>范纯仁做过很多类似的事情，在北宋官场广为流传。<br>他后来官居高位，为朝廷推荐了很多人才，那些人升了官，却压根儿不知道是被谁推荐的。<br>朋友劝范纯仁，你只要说出是你推荐的，他们自然感恩于你，主动聚拢到你门下了，可你为什么不说呢？<br><br>范纯仁答道，我举荐他们，是因为他们有能力，有品行，而朝廷也能得到正直能干的人才，我又何必把公事变成私恩呢？<br>范纯仁跟司马光是姻亲，关系很铁。<br>当王安石的新党主导变法时，他们都被贬出京。<br><br>等到宋神宗去世后，司马光得势——只要是王安石支持的，一概废除。<br>但这时，范纯仁却提出了不同意见，认为王安石变法有可取的一面，不能因人废言。<br>司马光很震惊，质问范纯仁，你忘记当年王安石如何打击我们吗？怎么还为他说话？朋友们也劝范纯仁，你好不容易才重返中枢，千万不要违拗司马光这个新宰相呀。<br><br>范纯仁不为所动，感慨一声：如果现在为了讨好司马光而得到他的喜欢，那还不如年轻时讨好王安石而致富贵呢。<br>为此，范纯仁后来又遭朝廷冷落，但他并不沮丧。<br>他的个性，跟他的父亲一样，“宁鸣而死，不默而生”。<br><br>范氏义庄传到范纯仁兄弟几人负责管理时，范纯仁特意将父亲订立的义庄规矩刻石，要求“子子孙孙遵承勿替”。<br>他还跟两个弟弟对义庄规矩进行完善，规定范氏子弟参加科举可以领钱十贯，领了钱却不去参加考试的，要追缴回来。<br>由于担心义庄规矩跟不上未来的时代变化，他专门在规矩里写上一条：如遇到义庄规矩中未尽的事宜，掌管人与范氏诸房可共同商议修订，在祠堂中禀明范仲淹灵位后施行。<br><br>跟父亲一样，范纯仁的俸禄，基本也投入到义庄之中。<br>《宋史》有载，范纯仁“自为布衣至宰相，廉俭如一，所得奉赐，皆以广义庄”。<br>范家第二代之后，第三代又接力维持义庄，每当朝代变化时，总有热心的范氏后裔站出来，带领义庄走出困境。<br>南宋末年有范之柔，明末有范允临，清雍正年间有范瑶……一直到清末宣统年间，范氏义庄有田产5300亩，运作良好。<br>范仲淹死于1052年，<br>范纯仁死于1101年，<br>北宋亡于1127年，<br>南宋亡于1279年，<br>元朝亡于1368年，<br>明朝亡于1644年，<br>清朝亡于1912年，<br>而范氏义庄终结于1947年左右……<br>超越人生与时代，这就是传承的力量。<br>',
'<h2>生逢乱世，他弃官从医，终成中华医圣</h2><br>东汉末年，河南南阳。<br>恰逢隆冬大雪，天气异常寒冷，很多百姓因此冻伤了耳朵，他们纷纷求助一位名医。<br><br>这位名医想了一个办法，将羊肉、生姜、辣椒等具有散寒功效的食物与药材剁碎包在面食里，捏成耳朵的形状，煮成一锅汤药，给病人服用。<br>人们吃下后浑身发热，血液通畅，两只耳朵也逐渐变暖。<br>这药的名字叫“祛寒娇耳汤”。<br><br>娇耳，据说是饺子的雏形。<br>而这位名医，就是医圣张仲景。<br>张仲景名机，“仲景”是他的字，相传他出生在南阳一个官宦家庭，从小笃实好学，在史书上看到名医扁鹊的故事后，便对医学发生了浓厚的兴趣。<br><br>虽然从小饱读诗书，但他的愿望不是入仕为官，而是当一名大夫，尽己所能为百姓治疗病痛。<br>在张仲景所著的《伤寒杂病论》序言中，张仲景引用孔子的话：“生而知之者上，学则亚之，多闻博识，知之次也。<br>余宿尚方术，请事斯语。”<br><br>他清醒地认识到，自己并非“生而知之”的天才，从医这条路，要有所成就，只能比常人加倍努力、刻苦钻研。<br>10岁那年，张仲景拜师同郡的张伯祖学习医术。<br>他学医非常用心，无论是外出诊病、抄方抓药，还是上山采药、回家炮制，不怕苦不怕累。<br><br>张伯祖十分喜爱这个努力的学生，将自己毕生所学倾囊相授。<br>比张仲景年长的一个同乡何颙对他十分了解，曾说过：“君用思精而韵不高，后将为良医。”<br>意思是你虽然思虑周密，但是没有做官的气质，如果改学医，将来定能成为一代名医。<br><br>何颙的话更加坚定了张仲景学医的志向。<br>尽管热心医术，但在东汉末年举孝廉的制度下，张仲景还是承袭了家门，被州郡举为孝廉，当上了长沙太守。<br>张仲景虽身居要职，但还是希望能用自己的医术，为百姓解除病痛。<br><br>然而在那个时代，做官的不能随便进入民宅接近百姓。<br>可是不接触百姓，就不能为他们治疗。<br>张仲景想了一个办法，他让衙役贴出安民告示，择定每月初一和十五两天，他端端正正地坐在大堂上，打开衙门大门，让有病的百姓进来挨个接受诊治。<br><br>他的举动震动乡野，百姓对张仲景更加拥戴。<br>有人说，“坐堂大夫”这个称谓就是后人纪念张仲景的。<br>看的病人多了，张仲景自己的医术也大有提升。<br>上门求医的患者大部分都能治好，唯独一种病，他也感到棘手，那就是瘟疫。<br>东汉末年，战事频繁，百姓颠沛流离，各地接连爆发瘟疫，尤其是洛阳、南阳、会稽，成千累万的人被病魔吞噬，十室九空，到了“家家有僵尸之痛，室室有号泣之哀”的地步。<br><br>著名的“建安七子”中，有四位死于建安年间的瘟疫。<br>张仲景的家族也不例外，张仲景的家族本是个大族，人口多达两百多人。<br>从建安初年开始，不到十年的时间内，三分之二的人都被瘟疫夺去了生命。<br><br>面对瘟疫的肆虐，张仲景心中十分悲痛。<br>而一些庸医、巫医却在此时趁火打劫，不精研医术，反而昧着良心赚钱。<br>病人的疑问只管口头应付，病没怎么看，药已经胡乱开出去了。<br><br>还有一些人，打着治病长生的旗号，招摇撞骗，愚弄百姓。<br>据说有一日，张仲景碰巧遇到一个巫医在为一个老人家做法，经了解，原来老人家的儿子在战乱中死去，老伴又刚刚病亡，因此悲伤过度，精神有些恍惚。<br>张仲景见状，便开了一剂甘麦大枣汤，喂老妇人服下，半天后，老人恢复过来。<br><br>众人以为是神灵相助，张仲景却道：“世上无鬼神，是人自骗也。<br>甘麦大枣可养心、调肝、安神、顾可治。”<br>据说这就是“甘麦大枣汤”的来历，这个知名方剂至今仍被广泛应用。<br><br>在当时致病的传染病中，百分之七十的人死于伤寒。<br>张仲景明白，想要控制瘟疫，必须彻底根治伤寒病。<br>张仲景见到了那么多病痛的百姓却无能为力；<br><br>见识到恐怖的瘟疫可轻易摧毁一个家庭，他痛下决心，要与瘟疫宣战，而这场战争，一打就是数十年。<br>公元205年，张仲景辞去长沙太守的职位，来到岭南隐居，潜心研究伤寒，着手撰写《伤寒杂病论》。<br>他“勤求古训，博采众方”，刻苦研读古代医学著作，广泛借鉴前人的医学理论和治疗方法，四处收集民间验方，结合自己丰富的临床诊断经验，寻找治疗伤寒病的方法。<br><br>经过几十年的奋斗，这本十六卷的医学巨著《伤寒杂病论》终于面世。<br>《伤寒杂病论》《伤寒杂病论》对于中医，乃至世界医学都有着不可磨灭的贡献，它是我国医学史上影响最大的古典医学著作之一，也是我国第一部临床治疗学方面的巨著。<br>细究其意义的话，首先，对于伤寒病，这本书系统分析了伤寒病的原因、症状、发展阶段和处理方法，创造性地确立了六经分类的“辨证施治”原则，奠定了“理、法、方、药”的理论基础，书中精选了三百多方，这些方剂的药物配伍比较精炼，主治明确。<br><br>如麻黄汤、桂枝汤、柴胡汤、白虎汤、青龙汤、麻杏石甘……这些著名方剂，经过千百年来临床实践的检验，都证实了有较高的疗效，并为中医的方剂学奠定了坚实基础。<br>后来的不少药方都是从其中发展而来，张仲景因此被称为“方剂之祖”。<br>其次，这本书还创造了三个世界第一：首次记载了人工呼吸、药物灌肠和胆道蛔虫治疗方法。<br><br>可以说，《伤寒杂病论》总结了张仲景毕生的行医经验，他诊治过的症状都被记录在这本书中。<br>根据史料记载，张仲景的著作，除了《伤寒杂病论》之外，还有《辨伤寒》十卷，《评病药方》一卷、《五脏论》一卷、《口齿论》一卷、《疗妇人方》两卷，可惜这些珍贵的医学著作早已失传。<br>而最初的《伤寒杂病论》也险些失传，幸好被后人发现，经过整理成为如今的《伤寒论》和《金匮要略》。<br><br>而在中医学领域的四大名著里，这两本书都在其列，由此可见张仲景对中医学的重要贡献。<br>生于官宦家庭，却爱民为民；<br>妙手回春，却不图荣华富贵；<br><br>医术高明，却毫不吝啬自己的医学成果，将犹如珍宝的药方记录并流传下来。<br>张仲景不仅是救死扶伤、治病救人的医者，更是心怀天下的圣人。<br>他以精湛的医术、高尚的医德彪炳千秋，“医圣”之名，他当之无愧。<br>早在明清时期，南阳民间就在正月十八仲景诞辰日举办拜祭活动。<br>时至今日，人们以各种方式纪念张仲景，既是对医圣、先贤的敬仰追念，也是百姓对健康的祈盼。<br><br>位于河南南阳的仲景墓经历了民间乃至官方的多次修葺，清末，医圣祠祭田多达600亩。<br>1935年，章太炎、陈立夫等99位民国名人和医学界人士联合倡议，重修医圣祠。<br>中华人民共和国成立后，非常重视祖国医学文化遗产和文物保护工作，曾多次拨款对医圣祠进行修葺。<br><br>1988年，南阳医圣祠被国务院列为全国重点文物保护单位， 2008年被国家中医药管理局列为“全国中医药文化教育基地”。<br>张仲景诞辰祭拜活动，因有其历史人文价值、生命科学价值、民间艺术价值、民俗传承价值和现代应用价值，在2007年，被正式列入河南省第一批省级非物质文化遗产名录。<br>如今，医圣张仲景诞辰祭拜仪式已经成为仲景宛西制药集团每年开春后的第一件大事。<br><br>为弘扬和传承张仲景中医药文化，秉持过往传统，仲景宛西制药公司每年都会在位于医圣故里的西峡县——中华医圣苑举行隆重纪念祭拜典礼，供数万民众参与祭拜。<br>在往年的仪式上，民众代表分别向张仲景雕像敬献花篮，上香，敬献山茱萸、山药、丹皮、地黄等六味优质中药材，诵读医学经典《伤寒杂病论》序文，并宣读《祭仲景文》。<br>人员集体向张仲景雕像施礼鞠躬，万人齐声吟唱《医圣颂》。<br><br>祭拜仪式之后，现场还举办舞狮、舞龙等民俗文化活动。<br>典礼结束后，民众还参观仲景百草园、碑林，纷纷撞响医圣钟，祈求健康。<br>在医圣山下，老中医义诊台和大戏台同时启动，整个典礼隆重热烈。<br><br>今年由于疫情原因，为避免人群聚集，活动现场有所缩小。<br>万人齐声吟唱《医圣颂》。<br>2021年3月1日，恰逢医圣张仲景诞辰1871周年，为了满足因交通、时间等限制而不能亲临现场的民众，仲景宛西制药还增设线上祭拜活动。<br><br>人们只需拿起手机，点击阅读原文进入活动页面，便可向医圣敬献花篮、上香等，还可以为至亲好友祈福，分享、传递福运。<br><br>千年经方得传承 天然药库济天下 医圣精神血仍热<br>南阳是医圣张仲景的故乡，也是他的长眠之地。<br>这里位置得天独厚，是亚热带向暖温带过渡的地带，四季分明，阳光充足，雨量充沛，中药材资源丰富。<br><br>历史上最早的药学专著《神农百草经》收载药物365种，其中南阳的传统品种就有259种。<br>《本草纲目》中收录的1800多种药材，南阳就有1300多种。<br>早在宋代，这里就有“茂林修竹地，桐漆茱萸乡”之称。<br><br>仲景农业。<br>诞生于医圣张仲景故里的仲景宛西制药，坚持“突出继承弘扬张仲景中医药文化，突出八百里伏牛山中药材资源优势，突出中药现代化、制造现代中药”的经营理念和“药材好，药才好”的制药理念，用现代科技、造现代中药，拥有仲景牌六味地黄丸、逍遥丸、月月舒痛经宝颗粒等名品，着力打造工、农、商、食品、医疗、养生一体的大健康产业，将医圣的济世仁心和宝贵的医学知识用现代技术传承下去，持续造福百姓。<br>仲景宛西制药。<br><br>医圣文化的传承，需要有仪式感、凝聚力的载体来体现。<br>仲景宛西制药的一系列创举，旨在倾心传承和弘扬仲景医药文化。<br>盛大的祭拜典礼，大型中医药普及、仲景学术思想研讨会等多种活动，仲景文化广场、仲景百草园、仲景文化展厅等一系列硬件设施，都成为人们了解张仲景、学习中医药文化的重要窗口。<br>',
'<h2>图灵传奇又悲惨的一生</h2>英国公布50英镑纸币的新设计：<br>上面的新面孔是被誉为人工智能（AI）之父的数学奇才<strong>艾伦·图灵（Alan Turing）。</strong><br>这版50英镑的新纸币，将在今年6月23日，即图灵生日当天发行。<br>这位数学奇才还曾为第二次世界大战盟军打败纳粹德国立下汗马功劳：他破译了德军的密码，了解了德军的动向，掌握了战争的主动权。所以有种观点认为，<strong>如果没有图灵破解密码，二战还会多打几年。</strong><br><br>他算得上“书生报国”的经典案例。<br>他还是苹果电脑创始人乔布斯崇拜的偶像，甚至有传言说，苹果电脑闻名于世的公司图标logo—— 一个被咬过的苹果，就是要致敬吃毒苹果而英年早逝的图灵。<br><strong>阿兰·图灵：</strong><br><strong>众望所归的英雄人物</strong><br><br><img src="http://dingyue.ws.126.net/2021/0327/606ba7e0p00qqlthv00dod200m800cig00it00ak.png"><br>据报道，2018年，为了纪念前人在科学领域上做出的贡献，英格兰银行决定在新版<strong>50英镑上印上一名科学家的肖像。</strong><br>有伟大成就的科学家那么多，印谁呢？<br>英格兰银行决定，列出22000名科学家，让公众进行第一轮投票，先选出989位候选人。 当时，大家心中的候选人有：<br><br><strong>物理学家斯蒂芬·霍金、古生物学家玛丽·安宁、量子力学的奠基者之一保罗·狄拉克、物理化学家罗莎琳·富兰克林等等。</strong><br>最终，在公众的选择和科学界的建议下，英格兰银行在7月15日公布， 阿兰·图灵战胜了众多举足轻重的人物，也算众望所归。<br><img src="http://dingyue.ws.126.net/2021/0327/89015c20j00qqlthw001qd200hm00ctg00hm00ct.jpg"><br>纸币上还将引用图灵在1949年接受《泰晤士报》采访时说过的一句话：<br><br><strong>“This is only a foretaste of what is to come, and only the shadow of what is going to be”</strong><br><strong>“这不过是将来之事的前奏，也是将来之事的影子。”</strong><br>跟图灵相关的很多元素也将印上去，包括：<br>图灵1936年关于可计算书的论文中的表格和公式；<br>图灵设计的自动计算引擎（ACE）试验机，也是最早的计算机之一；<br><br>图灵破译Enigma密码系统的工具Bombe的图纸；<br>图灵1947年在布莱切利公园访客簿上的签名；<br><br>旁边印刷的磁带条上还有图灵生日19120623的二进制编码。<br><br><strong>图灵是谁？他究竟有怎样的不平凡人生？</strong><br><strong>不可多得的数学奇才</strong><br><img src="http://dingyue.ws.126.net/2021/0327/9cd0eee7j00qqlthw000ed2008i00a3g008i00a3.jpg"><br>他是英国计算机科学家、数学家、逻辑学家、密码分析学家和理论生物学家。<strong>计算机界的“诺贝尔奖”，正是以他的名字命名的“图灵奖”。</strong><br><br>1912年6月23日图灵出生于伦敦的他，从小天资聪慧。9岁时他就读的小学校长曾给他以下评语：“我见过聪明的孩子和勤奋的孩子，但艾伦是个天才。”<br>1922年，10岁的他开始着迷于国际象棋，经常自己一个人长时间思考复杂的棋局。<br>图灵13岁时，虽然数学老师赞扬他是天才少年，但在一所重视人文和经典教育的学校里，他的数学天份并未得到认可。尽管他上课时经常心不在焉，考试时却总是得高分，这让老师们既生气又无可奈何。<br><img src="http://dingyue.ws.126.net/2021/0327/076fdb3fp00qqlthw0063d200m800cig00it00ak.png"><br><br>在中学时期，他与另一个天资聪慧的男同学克里斯朵夫·莫尔卡姆（Christopher Morcom）成为至交，甚至有人认为，克里斯多夫是图灵的“初恋”。<br>然而这位好朋友1930年不幸因肺结核去世。痛失挚友的图灵从此更加专注于科学研究，希望实现好朋友的遗志。<br>1931年，图灵进入剑桥大学国王学院专攻数学。在剑桥大学浓厚的学术环境里，图灵仿佛如鱼得水，学业和社交活动都非常成功。他参加了划艇队，长跑也创下优异的成绩。<br>1934年，图灵以最优异的一等荣誉成绩毕业。高水平的毕业论文使年仅22岁的图灵成为剑桥大学国王学院的院士。<br><br><img src="http://dingyue.ws.126.net/2021/0327/6e51766ep00qqlthx00kyd200m800cig00it00ak.png"><br>英国政府通讯总部（GCHQ）是英国国家安全机关。艾伦·图灵虽因为二战时期杰出的解码工作被授予大英帝国勋章，其后却因为是同性恋而不能通过这个机构的安全审查。<br>1949年，图灵因为二战中的杰出贡献被授予大英帝国勋章（Order of the British Empire， OBE），还被任命为曼彻斯特大学计算机实验室的副主任。<br><img src="http://dingyue.ws.126.net/2021/0327/fcbd0d4ej00qqlthy000pd2008i00d0g008i00d0.jpg"><br><br>担任过英国央行——英格兰银行行长的马克·卡尼曾这样赞扬过图灵：<br>“他是一位杰出的数学家，他的工作对我们今天的生活方式产生了巨大的影响。作为计算机科学和人工智能之父，以及二战英雄，图灵对人类的贡献是非常深远的。图灵是一个巨人，现在很多人都站在他的肩上。”<br><strong>三大杰出成就：</strong><br><strong>转变英国二战命运的英雄</strong><br><br><img src="http://dingyue.ws.126.net/2021/0327/b44807c6p00qqlthz00dqd200rs00fmg00it00ak.png"><br>图灵有三个最为世人称颂的成就。<br><strong>他是人工智能之父。</strong><br>他在19世纪50年代发表论文《计算机器和智能》，提出用于判定机器是否具有智能的“图灵测试”，以及那句著名的提问： “机器会思考吗？ ”（Can Machines Think?）<br><br><strong>他是计算机科学之父。</strong><br>图灵提出用计算机去处理二进制的概念，并定义了最基本的计算机数学模型，冯诺依曼依据图灵的理论来设计出了物理模型，并实现之。<br>现在的计算机，就是由当年的“图灵机”演变而来。<br><img src="http://dingyue.ws.126.net/2021/0327/3037edf2j00qqlthz002td200hs00qmg00hs00qm.jpg"><br><br><strong>他是战争中的英雄。</strong><br>二战时期，图灵带领团队通过破译德军密码，让二战时间至少缩短了两年，拯救了国家，拯救了超过1400万人的生命&#8230;<br>温斯顿·丘吉尔曾在回忆录中这样记载，<br><strong>“图灵作为破译了Enigma（恩尼格玛）密码机的英雄，他为盟军最终成功取得第二次世界大战的胜利做出了最大的贡献。”</strong><br><br>然而，在图灵生活的那个年代，他对科学、对人类所做出的的一切贡献，都不能抵消他的一个“罪名”：<strong>同性恋。</strong><br>1954年6月7日，因化学阉割而饱受身心摧残的图灵在家中去世，享年41岁。<strong>身边的书桌上，是一个泡过氰化物、被咬过一口的苹果。</strong><br>图灵死去后40多年里，人们甚至一直不知道他曾在二战里扮演过的重要角色&#8230;<br><img src="http://dingyue.ws.126.net/2021/0327/2a8853cdj00qqlti00015d2008r00cdg00it00qk.jpg"><br><br>随着二战的创伤慢慢褪去，英国政府才将当年图灵破译战争密码的经历公诸于世.<br>2014年，由“卷福”本尼迪克特·康伯巴奇主演的电影《模仿游戏》也将这段被尘封的往事搬上荧幕&#8230;<br><strong>如何在战火中</strong><br><strong>为英国逆转命运？</strong><br><br><img src="http://dingyue.ws.126.net/2021/0327/6f23d2dej00qqlti0001ad200u000ewg00it009b.jpg"><br>在剑桥大学国王学院成为风云人物、提出“图灵机”基础概念、还在美国普林斯顿大学取得博士学位后，1938年夏天，图灵回到英国，在剑桥大学国王学院担任研究员，一边继续研究数理逻辑和计算理论，一边开始了计算机的研制工作。<br>然而，德军接连不断的炮火，打断了图灵的研究。<br>1939年秋天，喜欢玩字谜游戏的图灵得到了一份英国“布莱奇利无线广播公司”的offer：<br><br><strong>破译这世上最难解的字谜：德军机密军事密码。</strong><br><img src="http://dingyue.ws.126.net/2021/0327/ffbf0c1bj00qqlti00032d200u000jyg00it00ci.jpg"><br>电影「模仿游戏」剧照<br>原来，这位于布莱奇利庄园内的“布莱奇利无线广播公司”其实是英军的密码破译中心，图灵和他的团队伙伴们需要做的，就是破解德军的恩尼格玛密码机（Enigma）。<br><br><img src="http://dingyue.ws.126.net/2021/0327/22ed1411j00qqlti10026d200hm00kng00hm00kn.jpg"><br>这份工作是国家的至高机密，说出去的，都会因叛国罪而被处死&#8230;<br>每一次轰炸，每一次机密任务，德军都通过恩尼格玛来传输信息。同盟国已经掌握了截获信息的技术，但如何破译，却成了无解的难题。<br><strong>恩尼格玛有至少3个转轴，10条插线，每次收到的密码信息，都有超过一千五百万万亿种可能！</strong><br><br>从这一千五百万万亿种可能里找出准确的那一个，难度更甚于大海捞针。<br><img src="http://dingyue.ws.126.net/2021/0327/321e0cc0j00qqlti1001kd200ps00ejg00it00al.jpg"><br>电影「模仿游戏」剧照<br>波兰密码局向英国和法国提供了他们研究出的密码破译方法，但这种方法不太靠谱，破译出的信息经常不准确的同时，它还依赖于一种极度不安全的指示程序，而德国人分分钟会改变这个程序——事实上德国人在1940年5月时就这样做了。<br><br>于是，图灵提出一个想法：<strong>大刀阔斧地改进波兰的密码破译机Bomba，创造一种新的万能机器。</strong><br>这台万能机器可以模仿德军干百个恩尼格玛机中任何一部的活动方式，通过推其编码程序来实现解码目的——这便是现代计算机的雏形理论！<br>为了制作这台更精确的新机器，<strong>图灵和队友们在布莱奇利庄园里日以继夜的工作。</strong><br><img src="http://dingyue.ws.126.net/2021/0327/75e95860j00qqlti1000ud200dw007ig00it00a5.jpg"><br><br>终于，1940年1月，图灵和队友们用万能机器的半成品破译了第一批恩尼格玛机密码。<br>1940年3月18日，可以精准破译恩尼格玛机的万能机器诞生，图灵将它命名为“Bombe”，“炸弹”！<br><img src="http://dingyue.ws.126.net/2021/0327/c0a7a218j00qqlti2001td200rs00fng00it00al.jpg"><br>电影 「模仿游戏 」剧照<br><br>然而，光是凭着图灵小团队和一台Bombe，无法破译从德军千百台恩尼格玛机发来的全部信息&#8230;<br>1941年的夏天里，图灵团队已经利用Bombe使英国的航运损失降低到了每月10万吨以下，但为了跟德国对抗，这还远远不够&#8230;<br><img src="http://dingyue.ws.126.net/2021/0327/82cb8ba7j00qqlti2002md200qo00hrg00it00ci.jpg"><br>电影 「模仿游戏 」剧照<br><br>1941年10年，图灵团队给时任首相丘吉尔写信请求人员和资金上的支援，看完这封信的丘吉尔大受触动，立马给总参谋长伊斯梅将军发通知：<br>“ACTION THIS DAY。请确保这群密码学家们享有特殊优先权，得到一切他们需求的，处理完毕后向我报告。”<br>于是，从11月18日开始，一切给图灵团队的增援开始稳步进行，《每日电讯报》上刊登了用于招募到布莱奇利庄园当密码破译员的填字游戏，充足的资金也在不断拨入&#8230;<br>依然一头扎在布莱奇利庄园里做研究的密码学家们无从知晓首相的回应，只是注意到，从那封信发出去后，一切都变得顺利了&#8230;<br><br>他们一边破译着密码，一边又不能让德军起疑心。<br><img src="http://dingyue.ws.126.net/2021/0327/2be71f2cj00qqlti30032d200rs00iig00it00ci.jpg"><br>电影 「模仿游戏 」剧照<br>一旦德军发现英国密码学家们已经参透恩尼格玛的秘密，那德军就会改用其他传输密码的方式，图灵团队两年的心血都将白费！<br><br><strong>每一条被破译出的情报都至关重要，但为了能用最少的攻击、最短的时间来赢得战争，英国军方不能将图灵团队的工作成果昭告天下。</strong><br>因此，英国军方只能放弃其中一些情报，并由军情六处谎称有可靠的情报来源，来合理化对应的攻击行动，让德国人和英国自己人都相信这个谎言。<br>就这样，人们只知道英国军方从一个可靠的情报来源“Ultra”处得到情报，而对布莱奇利庄园里进行的恩尼格玛破译行动一无所知，“Ultra”也成为了世界历史上最大的军方情报出处。<br><strong>奔跑的图灵：</strong><br><br><strong>跑步界的天才</strong><br><img src="http://dingyue.ws.126.net/2021/0327/1ac87ed0j00qqlti30019d200go00ahg00go00ah.jpg"><br>图灵的头衔有很多，传奇性的数学家、逻辑学家、现代计算机之父；<br>但很少人知道他也是一位出色的跑者，甚至差点站上了奥运会的舞台。<br><br>图灵从中学就开始跑步，但直到30多岁才正式进行长跑训练。<strong>跑道上的图灵“大器晚成”，出色的运动天赋丝毫不逊色于他的头脑。</strong><br>图灵从高中时就展现出了惊人的运动天赋和充沛的体力；<br>19岁就经常跑50公里长跑。<br>14岁那年，他在谢伯恩寄宿高中就读的第一日，由于大罢工，当地的公共交通设施全部停运。图灵没有等到交通恢复，就从南安普敦一口气骑行96公里到达位于多塞特郡西北的学校上学，引发全校轰动。<br><br>1931年，当他进入剑桥国王学院学习时，他曾多次在学校和伊利镇之间进行折返跑，一个来回就差不多50公里。<br>由于进行科学研究需要花费太多时间和精力，跑步也就成了图灵的放松方式。每当天气不好时，学校的足球队停止训练，图灵却会在操场上不停地奔跑。<br>他从剑桥毕业后，即便工作忙碌，他还会想方设法去跑步。<strong>“当他跑到科研会议的现场时，他的同事们都惊呆了！”</strong>图灵的传记作家安德烈·霍奇这样说道，<strong>“最关键的是，他跑得比一些交通工具还要快。”</strong><br>二战爆发后，图灵为协助军方破解德军的密码系统，曾和一支非战斗部队在一起生活。当时在军队里举办了一场一英里障碍越野赛（1600米），图灵也报名参加并第一个跑过终点。<br><br><img src="http://dingyue.ws.126.net/2021/0327/cd95c2d8j00qqlti40018d200ga00arg00ga00ar.jpg"><br>图灵（左一）和俱乐部跑友的合影。<br>在图灵正式开始进行跑步训练后，他的状态一直非常好。<br>从1946年开始，图灵就在各种比赛上斩获了不少奖牌。曾经在一场比赛上，他仅以6秒之差屈居第二，<strong>战胜他的是入选1948年伦敦奥运会5000米项目的英国选手。<br /><br><br></strong><br>1947年，在莱斯特郡拉夫堡（Loughborough）大学体育场举行的英国业余田径协会马拉松锦标赛上，图灵跑出了他在马拉松赛中的个人最好成绩<strong>2小时46分03秒</strong>，在那场比赛中名列第五。<br><img src="http://dingyue.ws.126.net/2021/0327/b02ec6b5j00qqlti4000ed200go00b3g00go00b3.jpg"><br>电影《模仿游戏》剧照<br><br>在1948年伦敦的奥运会马拉松比赛上，当时冠军的成绩是2小时34分52秒。图灵仅比金牌得主慢了11分钟。而据英国《泰晤士报》报道，<strong>图灵的最好成绩在当年（1947年）足以排名世界前三。</strong><br>图灵原本很有希望跑上奥运赛道，但因持续训练和略显僵硬的跑步姿势，他遭遇了腿部和髋部的伤病。1948年6月19日，业余田协举办伦敦奥运马拉松选拔赛，图灵没有参加，只是在看台上观看了比赛。<br><strong>无名英雄：</strong><br><strong>荣耀无人知晓</strong><br><br><img src="http://dingyue.ws.126.net/2021/0327/3eef6dd0j00qqlti5001sd200hs00a0g00hs00a0.jpg"><br>斯大林格勒保卫战，诺曼底登陆等等重要战役背后，都有图灵团队的功劳&#8230;<br>直到1945年战争结束时，布莱奇利庄园已经安装了超过200台以上的Bombe&#8230;<br>随着轴心国举起最后的白旗，布莱奇利解密小组也被正式遣散。 军情六处认为，这项任务依然需要保密——<strong>战后五十年里，这事仍被作为政府最高机密对待&#8230;</strong><br><br>于是图灵和他的同事们回归原本的生活，没人知道他们在布莱奇利庄园里究竟为全人类付出了什么&#8230;<br>1946年，乔治六世为图灵授予“不列颠帝国勋章” ，但依然没人确切地知道图灵为何得到这份荣誉。<br><strong>悲惨的“晚年”：</strong><br><strong>被强行化学阉割</strong><br><br><img src="http://dingyue.ws.126.net/2021/0327/d0d3d78dp00qqlti600gnd200m800cig00it00ak.png"><br>英国政府通讯总部为纪念图灵而设计的史上最难谜题之一<br>时间来到1952年，图灵家里发生了一起盗窃案。 警方在调查中却意外地发现，图灵与一名男子Arnold Murray是同性恋人的关系。<br><strong>在当时的英国，同性恋是一项法律认定的刑事犯罪。</strong><br><br>图灵因此被带到法庭上审判，他的律师甚至不愿意为他做合理的辩护，既没有争辩，也没有提供反对指控的证据&#8230;<br><img src="http://dingyue.ws.126.net/2021/0327/3c44944cj00qqlti7001yd200h8009og00h8009o.jpg"><br>电影《模仿游戏》剧照<br>在公审中，法官给了图灵两个选择： 要么坐牢，要么进行化学阉割来进行“治疗”——也就是雌激素注射。<br><br><strong>图灵选择了化学阉割。</strong><br>这样的“治疗”持续了一年。这一年里，药物产生了包括乳房不断发育等等副作用&#8230;<br>在《模仿游戏》电影中，“治疗”的效果甚至影响到了图灵的行为和思考能力，他的手不断发抖，报纸上的字谜游戏，他再也没法解出&#8230;<br><img src="http://dingyue.ws.126.net/2021/0327/86147371j00qqlti7001yd200qo00hqg00it00ch.jpg"><br><br>电影《模仿游戏》剧照<br>同时，在“同性恋”这项罪名被公诸于世后，图灵并没有得到公平的待遇。<br>图灵参加政府机密工作的安全许可证被取消，英国政府通讯总部GCHQ将他解雇，图灵经常去进行学术交流的美国也将他拒之门外。<br><img src="http://dingyue.ws.126.net/2021/0327/4897ca95j00qqlti8000bd200d80077g00it00a8.jpg"><br><br>电影《模仿游戏》剧照<br>“天才跑者”图灵后来渐渐淡出了跑坛，很大一部分原因也是他被发现是同性恋者，被迫接受化学阉割(注射雌激素)。<br>药物产生了包括乳房不断发育的副作用，这使得原本热爱体育运动的图灵身心受到了极大伤害。<br>1954年6月7日，41岁的图灵把一个泡过氰化物的苹果咬入口中，永远地告别了这个世界。<br><br><strong>“平反”之路：</strong><br><strong>终于为他正名</strong><br><img src="http://dingyue.ws.126.net/2021/0327/b9ceb2abj00qqlti8000ud200cs007og00g2009m.jpg"><br><strong>图灵去世后的第55年，英国人终于正式为这位饱受冤屈的科学家发出平反的呼声！</strong><br><br>2009年，英国计算机科学家康明（John Graham-Cumming）发起了为图灵平反的在线请愿，短短几日，请愿签名人数就超过了3万。在舆论的压力下，<strong>时任英国首相戈登·布朗发表了给图灵的正式道歉声明。</strong><br>2012年12月，霍金、纳斯（Paul Nurse，诺贝尔医学奖得主）、里斯（Martin Rees，英国皇家学会会长）等11位重要人士向时任英国首相卡梅伦写去信件，要求正式为图灵平反。<br>2013年12月24日，在英国司法大臣克里斯?格雷灵（Chris Grayling）的要求下，<strong>英国女王终于向图灵颁发了皇家赦免</strong>，图灵也成为了二战以来第四名被皇家赦免的人！<br>那一天，英国司法部长宣布，<br><br><strong>“图灵的晚年生活因为其同性取向而被迫蒙上了一层阴影，我们认为当时的判决是不公的，这种歧视现象如今也已经遭到了废除。为此，女王决定为这位伟人送上赦免，以此向其致敬。”</strong><br><img src="http://dingyue.ws.126.net/2021/0327/9f155acfj00qqlti8007dd200u0013zg00it00p2.jpg"><br>2015年2月23日，图灵的家人向英国首相府发出了一份超过50万人签名的请愿书，要求英国政府赦免从1885-1967这85年里，约49000个和图灵一样因同性恋而获罪的人。<br>2016年4月16日，<strong>GCHQ 主管罗伯特·汉尼根（Robert Hannigan）在会议中对图灵致歉</strong>：“他们遭受折磨，是我们的损失，也是国家的损失。我们应该为此道歉。”<br><br>2017年1月31日，<strong>阿兰·图灵法案生效</strong>，那49000名因同性恋而被定罪的“犯人”，全都被赦免！<br>如今，阿兰·图灵的肖像还将被印到50英镑纸币上，曾经将他驱逐的GCHQ发推特表示祝贺，肯定了图灵的功劳：<br><img src="http://dingyue.ws.126.net/2021/0327/18b33503j00qqlti90016d200hm00c9g00hm00c9.jpg"><br>梅姨则更直接地指出，图灵的成就不该因为LGBT群体的身份而被遗忘：<br><br><img src="http://dingyue.ws.126.net/2021/0327/90db648bj00qqlti90010d200i1008rg00i1008r.jpg"><br>英国人将永远铭记他为科学与和平作出的贡献，铭记他所遭遇的不公&#8230;<br>他是天才，是计算机和人工智能之父，是拯救黎民苍生的英雄。<br>他是一个巨人，无数后人站在他的肩膀上，为人类的进步作出卓越贡献。<br><br>他是一个怪人，会因为预防花粉过敏而戴防毒面具进办公室；<br>对他那链条定时脱落的自行车，他不去修，而是一边蹬一边计算踏板绕过的次数，然后及时下车来手动调整链条。<br><img src="http://dingyue.ws.126.net/2021/0327/e1138898j00qqltie000yd200hm00bqg00hm00bq.jpg"><br>电影《模仿游戏》剧照<br>他也是一个有感情、有欲望的普通人。<br>他在战争中流尽鲜血，却在和平中寸步难行。 他 的取向或许与 大多数人不同，但与众不同，从来都不是一种错。<br>愿他的伟大，永远被人铭记。<br>',
'<h2>张啸林叛国而死</h2><br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/2021062104465298-600x543.jpg"><br>张啸林<br><br>张啸林出身不高，但逐渐在上海滩混出了名堂，最终成了上海青帮三大哥之一。<br>可同其他二人（黄金荣、杜月笙）相比，黄、杜二人虽然也作恶多端，但在国家大义面前保持了气节，张啸林却叛变投敌当了汉奸。<br>三人之中，张啸林下场最惨，被贴身保镖林怀部刺杀。<br><br>张啸林从叛变到身死，并非只是单纯的黑社会内讧，而是中国政府、日伪、江湖势力三方恩怨的结果。<br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/51624250485-600x293.png"><br>黑帮<br><br>一、主动脱离体制<br>张啸林，1877年出生于浙江，父亲是个木匠。<br>10岁时举家搬到杭州，13岁的张啸林便开始混社会，他为人聪明机警，又懂察言观色，小小年纪便把坑蒙拐骗、打架斗殴、流氓行为全都学会了，成了地方混混中名气较大的一个。<br><br>1903年，26岁的张啸林混进了浙江武备学堂，在这里，他和张载阳（以后的浙江省长）成了知心好友。<br>但张啸林好色又嗜赌，而新式学堂禁止旧军队陋习，所以张啸林在1905年离开了学堂。<br>后来他投奔杭州衙门的捕头，捕头知道张啸林是大混混，把他拉入衙门有利于维护治安，所以杭州衙门将之招募为协警，这样张啸林也算是混进了警察体制。<br><br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/11624250491-600x284.png"><br>混混们<br>凭借黑道出身、白道身份，张啸林在拱宸桥开了一个茶馆，这个茶馆实际干的是黄赌毒等非法业务，借此敛财，但衙门不敢管。<br><br>20世纪初的上海滩是冒险家的乐园。<br>上海有中国的官府，有“国中之国”列强的租界，还有无政府的黑社会，三股势力交错。<br>1912年，上海大痞子季云卿来杭州办事，结识了同为混混的张啸林，二人臭味相投，经过季云卿一番鼓动，张啸林主动脱离体制，选择去上海闯荡。<br><br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/11624250509-600x412.png"><br>旧上海滩<br>二、黑帮结义<br><br>在20世纪初的上海，帮派林立，张啸林只是诸多混混中的一个。<br>他只能从零开始，先在妓院当打手，后来拜入青帮门下。<br>当时青帮论资排辈，顺序是“大、通、悟、学”。<br><br>张啸林是“通”字辈，地位不低，加上他为人颇讲江湖义气，又有本事，很快就成了青帮小头目。<br>不久他认识了青帮的另一个小头目杜月笙。<br>杜月笙曾和人抢地盘火并，失败，险些横尸街头。<br><br>张啸林为了义气收留了他，并散尽家财救治他，二人从此成了生死之交。<br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/81624250568-600x477.png"><br>黑道头目<br><br>后来杜张二人进入法租界，投奔巡捕黄金荣。<br>黄的庇护、张的胆大、杜的狡诈，三人合作在法租界做地下生意（黄赌毒），一度赚得盆满钵溢。<br>不巧，黄金荣得罪了军阀卢永祥，险些被杀头。<br><br>又是张啸林通过武备学堂老同学、浙江省长张载阳疏通救了黄金荣。<br>自此黄、张、杜三人结义，在三人的合作努力下，在20年代他们主导了上海的地下势力，成了上海最强的黑社会三人组。<br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/2021062104570922-600x537.jpg"><br>黄金荣<br><br>三、错判义气而投敌<br>别看张啸林似乎特重义气，但这种义气只是小义，是江湖义气，张啸林错判了国家大义和个人小义，最终成了汉奸国贼。<br><br>1927年，蒋介石发动了四一二反革命政变，血腥屠杀共产党人和进步人士，黄、张、杜三人在上海也发动黑社会屠杀共产党，他们因此受封少将军衔。<br>凭借政府军官身份，三人把地下生意的资金又拿去投资银行，他们开始从黑帮大佬向金融资本家过渡。<br>但随着黑帮事业的扩大，三人之间出现了裂隙。<br><br>杜月笙民族感情较强，而张啸林则无国家大义。<br>在1932年一二八事变前后，张啸林囤聚物资，有钱就卖，不分敌我，大大助长了日本人的侵略气焰。<br>而杜月笙和中国政府关系较近，反对他这么做。<br><br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/11624250705-600x468.png"><br>杜月笙<br>张啸林对蒋介石政府没有好感，杜月笙却积极支持蒋介石，所以颇得蒋介石器重。1935年，杜月笙积极参加民国政府的法币改革，因此大赚一笔；而张啸林囤积的旧币贬值，受到损失。<br><br>张啸林的儿子曾去拜访蒋介石，但满口民主、竞选，惹得蒋介石很不高兴，因此张啸林的儿子没有得到官职。<br>但此事传回张啸林耳中，就变成了蒋介石故意压制张啸林。<br>所以到30年代，黄、张、杜三人的地位已经变成了杜、黄、张。<br><br>但张是“大”字辈，地位比杜高，这就让杜十分不爽。<br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/81624250714-600x346.jpg"><br>上海滩三大佬剧照（左为张啸林）<br><br>而日本则对张啸林展现了“义气”。<br>1937年8月，淞沪会战爆发，蒋介石认为黑社会将是日本统治上海的工具，所以极力劝说上海黑社会头目去外地避难。<br>黄金荣回复称自己年纪已高，不会出山为日本人做事，留在上海也无妨；杜月笙则去了香港；而张啸林则认为这是统一上海黑社会的大好机会，所以留在了上海。<br><br>日本在上海经营多年，间谍早将上海错综复杂的情况传回日本，日本果然制定了利用黑社会协助“治安”的策略。<br>上海沦陷后，日伪官员多次礼贤下士、登门拜访张啸林，这种三顾茅庐的亲切感，让张的自尊心迅速得到满足。<br>上海日本侵略军最高统帅松井石根亲自和张啸林达成协议，日本满足他想当政府大官、统一上海黑社会的愿望，让他光耀门楣。<br><br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/01624250733-600x510.png"><br>松井石根<br>在对青帮弟兄、政府的极度失望和对日本给与尊重的极大感激之下，张啸林选择了叛变投敌当汉奸。<br><br>此后张啸林出任了日伪“新亚和平促进会”的会长，在上海广收流氓、汉奸壮大势力，继续经营黄赌毒麻痹国人精神，并替日本清剿抗日组织，给日本提供物资，从中赚取差价。<br>四、刺客的谜团<br>军统，1938年成立，国民政府早期的间谍组织，其势力遍布全国，最能因地制宜发展特工。<br><br>军统在上海的特工就多为黑社会中人，他们先是进入黑社会，然后再被军统发展成秘密人员。<br>自从张啸林叛变之后，军统就策划了多次刺杀活动，但执行人员往往碍于自己曾经的黑道身份和江湖义气，刺杀多不能进行。<br>就在军统上海站负责人陈恭澍还在为刺杀汉奸张啸林犯难的时候，1940年8月15日《新申报》发布新闻：本市闻人张啸林，昨日已被保镖击毙，内幕或为渝指使。<br><br>见此消息，陈恭澍大吃一惊，自己作为军统上海站的最高负责人，居然对刺杀毫不知情。<br>据陈恭澍的回忆录所说，此后陈恭澍接到上海站第二行动大队的报告说，刺杀张啸林的是本行动队的陈怀部。<br>但陈恭澍依旧很吃惊，因为上海站发展的特工并没有陈怀部这个人，所以不论第二行动大队报告的是化名还是真名，都可以确定陈怀部没有加入军统。<br><br>所以刺杀张啸林实际就是天降的功劳。<br>而且更有趣的是，在8月14日，张啸林在家中会见汉奸，他的贴身保镖陈怀部就在院中，陈故意引张啸林将脑袋探出窗户，然后一枪将其击毙，随后陈怀部被捕。<br>在日伪法庭上，陈怀部只说因私恨所以枪杀了他，最后法院判陈怀部监禁。<br><br>抗战胜利后，陈怀部作为锄奸义士出狱，但立马行踪不明，也没有领功。<br>所以刺杀张啸林的壮举成了军统的功劳。<br><img src="http://www.xinghuozhiku.com/wp-content/uploads/2021/06/101624250743-600x234.png"><br>军统<br><br>文史君说<br>上海滩纵横风雨的三大亨，杜月笙对抗战有帮助，黄金荣不为日本人做事，只有张啸林当了汉奸，所以今天张啸林的存在感最低。<br><br>关于陈怀部到底是谁所派，据陈恭澍的回忆录提及，刺客最有可能是杜月笙所派，因为刺杀张啸林本来就是杜月笙怂恿戴笠的结果，当时上海汉奸众多，重要的汉奸也不在少数，但军统就一直把张啸林当作锄奸重点。<br>如此可见必有某些势力鼓动军统。<br>参考文献<br>陈恭澍：《英雄无名》，传记文学出版社，1980年。<br>雷家琼：《张啸林建议蒋介石开征遗产税考析》，《安徽史学》2018年03期。<br>杜维善：《三大亨中父亲最重气节——杜维善口述历史之三》，《世纪》2017年03期。<br>（作者：浩然文史·紫橘）<br>',
'<h2>何佐芝</h2><br>商業電台的創辦人何佐芝先生逝世, 可謂是一個時代的終結. <br>何佐芝可說是個傳奇人物; 他是香港 4,50年代首富何東的私生子, 本名何世義, 他從父親處承繼到五萬元遺產，此筆資金遂成為香港商業電台的開台資金。<br>何佐芝最初代理收音機, 其後他認為廣播市場大有可為，逐往澳門從綠邨電台創辦人羅保爵士手中拿到廣播權，電台在第二年已達收支平衡，之後何佐芝回港向港督葛量洪申請電台牌照，最終在1957年12月獲准廣播，並於1959年8月26日正式開台. <br><br>商台最初的總部位於荔枝角（即今天美孚新邨）油庫附近，業主以2毫一呎的租金租給商業電台作為臨時台址，當時的發射天線也是在電台，據說當時商業電台的信號已可覆蓋香港及九龍, 與麗的呼聲分庭抗禮. <br>五十至六十年代初期，基層佔香港人口的絕大部分，他們的收入僅堪糊口, 平日根本沒甚麼娛樂. <br>雖然麗的電視早於1957年啟播，但當時九成九以上家庭都買不起電視機 (據估計五十年代尾一部黑白電視機的價錢相等於一個基層家庭逾兩年的入息)，何況當年麗的電視是收費電視台，要收看節目每個月還要額外再付月費, 所以電視機絕對是富裕之家的象徵. <br><br>其實不單只是看電視, 連聽收音機也不是普及的娛樂, 首先你必須是中產家庭才買得起收音機, 此外收聽麗的呼聲的廣播節目也得付月費. <br>可以想像1959年商台啟播，市民可以免費收聽電台節目是件多麼震撼的事情.<br>聽收音機是我童/青年不可或缺的消遣, 那時候電視雖然已普及, 但收音機始終仍是較方便, 童年時聽廣播劇, 很好奇廣播劇是如何錄制, 也很想見見播音員的廬山真面目. <br><br>上了中學後, 商台的年青人時間和港台的青春交響曲啟蒙了我聽英文歌, 我至今仍很懷念那些一面聽歌,一面做功課的日子. <br>俱往矣, 惟望此網誌的舊相能喚回你 Radio Days 的美好回憶. <br><br><br>',
'<h2>利希慎</h2><br>利希慎家族，始興於1920年代，是香港早期的香港華資四大家族之一，其餘為周永泰家族、何啟東家族、李佩材家族。<br>利希慎家族於95年前買入利園山，希慎興業自此紮根銅鑼灣。<br>利希慎，原名利應，鴉片商人，香港著名利氏家族的創始人，廣東新會人。<br>父親利良奕，是最早從中國到美國的華工之一。<br><br>生於夏威夷，年青時在美國受教育。<br>17歲時方隨父回香港，入讀皇仁書院，畢業後曾留校任教，不久進入香港上海滙豐銀行當職員。<br><br>亦曾在馬來亞當過報館翻譯、開過鋸木廠；<br>在仰光開辦雙德豐船務公司，被派往香港任經理。<br><br>後來其父經營鴉片生意致富，利希慎繼承父業，販售鴉片，牟得暴利，再投資房地產，是港澳的「公煙（鴉片）大王」。<br><br>1923年他向英資怡和洋行以380萬買得東角一帶土地，原本打算興建鴉片提煉廠，但因香港政府宣佈禁售鴉片煙，便改為發展利園山。<br><br>即今日香港利園山道、利舞臺廣場、波斯富街（部分）、恩平道、新寧道、新會道、開平道、啟超道、禮頓道（部分）一帶，並註冊利希慎置業有限公司（希慎興業母公司），為利氏家族奠下了「地產王國」的基礎。<br><br>此後更涉足金融、貿易等多方面投資。<br>據報導，其地產王國更擴至灣仔利東街，雖然另一史料標明利希慎只購得利通街:141而非利東街。<br><br>1928年初，他聽聞澳門鴉片管理專員羅保（Pedro Lobo）將鴉片專賣權轉給另一間公司佑生行。<br>他為了保住其公司裕盛行在澳門的鴉片專賣權，向澳督呈交請願書。<br>羅保感到被辱，因而告利希慎誹謗。<br><br>4月16日審結，法官判利希慎勝訴。<br>澳葡政府亦稱無意將裕盛行的專賣權轉予其他公司。<br>但是利希慎因而與人結怨，招來殺身之禍。<br><br>就在兩星期後，1928年4月30日中午，利希慎在中環九如坊至威靈頓街之間的路段被暗殺，身中三槍，呼救幾聲後倒地，當場喪命，而殺手逃去無蹤。<br>槍殺案發生後，香港警方全力以赴緝拿疑兇，連利氏家族也懸賞兩萬元（這在當時是一筆巨款），卻一直未能破案。<br>但據其孫女、曾任加拿大參議院議員利德蕙所言，其父利銘澤因此事禁止所有家族成員前往澳門。<br><br>雖說當年販賣鴉片是合法，畢竟是損人利己的偏門生意，故靠賣鴉片積累巨額財富的利希慎，自然招致大眾憎惡。<br><br>當時有一首順口溜在香港廣為流傳：<br>“利己害人 欺貧重富 神憎鬼厭 街知巷聞”<br><br>首三句的開頭三字，就是利希慎的廣東話諧音。<br>位於香港東角繁華鬧市的希慎道是以其名字命名的。<br>此外，不少大學建築物也被冠上他的名字，包括香港大學的學生舍堂利希慎堂，及利希慎醫科圖書館（該館1965年啟用，1986年冠名，2002年搬遷後改名余振強醫學圖書館）、香港中文大學的利希慎音樂廳和香港公開大學的利希慎實驗室。<br><br><br>',
'<h2>何東</h2><br>何東 Robert Hotung，1862年12月22日－1956年4月26日<br>本名啟東，字曉生，生於香港，商人、買辦。<br>何東初受教於傳統漢文私塾，於1873年入中央書院（Central School，即皇仁書院前身）接受西式教育。<br><br>1878年，何東以優異成績畢業離校，任職於廣東海關。<br>兩年後，轉入渣甸洋行（Jardine, Matheson & Co.），任華人部初級助理員。<br>何東表現突出，一年後獲提升為買辦，逐步接管洋行旗下眾多重要企業。<br><br>在有了一定資本後，何東與胞弟成立合夥何東公司（Ho Tung & Co.），又推介各種血親、婚親擔任商界要職，更投資眾多公開企業，獲委任為眾多企業的主席、董事。<br><br>除活躍於商界外，何東亦頻頻涉足政治。<br>1898年，何東接濟逃亡的康有為，居住於自家宅邸紅行（Idlewild）。<br>1923年，奔走於大陸各地，會見地方軍閥。<br>兩年後，向英廷自薦出使中國，因中英關係惡化、省港大罷工被迫取消。<br><br>1956年4月26日，因病於香港逝世，享年93歲。<br>政商名流均表示哀悼，包括時任中華民國總統蔣中正、時任港督葛量洪。<br>同年5月2日，何東葬於跑馬地基督教香港墳場。<br><br>何東生父為猶太裔荷蘭人何仕文（Charles Henry Maurice Bosman）（1839年8月29日－1892年11月10日）。<br>何仕文於1859年抵達香港從事卖猪仔，後擁有自己公司，何仕文公司（Bosman & Company）。<br><br>因在香港生意難做，於1873年離開香港，到英國倫敦發展。<br>1888年入籍英國，何仕文於1892年去世。<br><br>何東生母為華人，名施娣，籍貫中國廣東寶安。<br>與何仕文認識後同居，生下何東，兩人並沒有結婚，在何仕文離開香港後，何東由母親獨力撫養。<br><br>何東是第一代香港歐亞混血兒，受中國文化薰陶，以中國人自居，自認廣東寶安人。<br>幼年入讀私塾，學習四書、三史、八股文，稍長接受西方教育，轉讀中央書院（今皇仁書院），1878年以優異成績畢業。<br>畢業後隨即加入廣東海關，建立初步人際網絡及與西洋的國際貿易操作。<br><br>1881年向海關辭職加入香港怡和洋行華人部任職初級助理員專責翻譯，因表現突出而獲迅速提升為買辦助理。<br>在怡和任職僅兩年的1883年接替姐夫蔡昇南成為買辦，不久更獲委任為剛成立的「香港火燭保險公司」及「廣東保險公司」的總買辦。<br>在任職買辦的同時，何東自資成立「何東公司」（Ho Tung & Company）從事食糖的買賣，而胞弟何福及何甘棠亦加入怡和成為買辦。<br><br>1894年何東接任吳炳垣成為怡和洋行華總經理，於1900年以健康欠佳為由辭職，由其弟何福接任。<br>離開怡和後，何東全力發展自己的生意，除一般貿易外，還進軍航運及地產買賣。<br>何東於1928年前後收購接辦經營出現困難的《工商日報》，注入資金及改革管理後，成功令《工商日報》走出困局。<br><br>除香港外，何東在上海、青島、東北及澳門皆有大量投資。<br>1922年海員大罷工時期，在貿易及航運有切身利益的何東四出奔走調停，更私下承諾支付工人罷工期間的一半工資，工人在3月6日結束維期53日的大罷工。<br>但據報何東其後並沒有兌現承諾，工人向「國際勞工會議」（International Labour Conference）投訴，事件最後不了了之。<br><br>1906年何東向香港總督會同行政局申請獲准在中環半山居住，成為自香港成為英國殖民地後，首位在太平山山頂居住的擁有中國血統的人士。<br><br>何東元配為麥秀英，平妻張蓮覺（原名張靜容，為麥秀英表妹）。<br>另有妾侍周綺文，以及外婦（相好）朱春蘭，生庶子（私生子）何佐芝。<br><br>臨終前皈依基督新教，逝世後與元配麥秀英合葬跑馬地香港墳場。<br><br>',
'<h2>王维</h2><br>看庭前花开花落，望天上云卷云舒。<br>很多人都知道，王维开创了盛唐的山水田园诗派。<br>但却不知道，他还是文人画的开山之祖。<br>在苏轼的眼中，连号称“画圣”的吴道子，都比不上王维。<br><br>所谓的文人画，就是把自己的内心世界画出来。<br>正如王维的《江干雪霁图》，雪、屋、树、人、山、水，简笔勾勒。<br>显得无比干净、通透。<br>在他的画中投影出来的，是一个妥妥的佛系中年人。<br><br>但没有谁，天生就是佛系的。<br>年轻时的王维，是个有梦想的热血青年。<br>父亲早死，作为家中长子的他，想要扬名立万、光宗耀祖，为父亲争一口气。<br>所以15岁的他，孤身一人来到了长安城。<br><br>然后，很轻易地就成为了长安城的主角。<br>这跟他的出身有关。<br>他的父亲来自太原王氏，母亲来自清河崔氏，这两个家族是唐朝最有名的七个大家族之二。<br><br>家族的人脉，早已为王维铺好了一条成为主角的路。<br>只要王维不是一个废柴，出名这件事就是区区小事。<br>更何况，他还是个天才少年。<br><br>15岁刚到长安城的时候，他的一句诗就已经惊艳了帝都的大人们：<br>新丰美酒斗十千，咸阳游侠多少年。<br>连后来的李白，都借鉴了这句诗。<br><br>17岁那年的重阳节，王维更写了一首千古绝句：<br>独在异乡为异客，每逢佳节倍思亲。<br>遥知兄弟登高处，遍插茱萸少一人。<br><br>19岁成为京兆府科举考试第一，21岁又当了状元。<br>“王维”这个名字，整座长安城都记住了。<br>长安城的贵人们，以邀请他到府里作客为荣。<br><br>大唐第一歌手李龟年，都爱唱他谱的曲。<br>这一年，李白还在蜀中当背包客，杜甫还是个上树摘枣的小屁孩。<br>这一年，王维意气风发。<br>被命运惯坏的孩子，很快就遭受到了现实的毒打。<br><br>凭借着长安城顶流的能量，王维当上了掌管皇家礼乐的太乐丞。<br>这是最符合王维心意的职位。<br>除开皇帝偶尔有什么典礼，王维平时其实很闲。<br><br>每天做的事情，不外乎研究一下音律，看看太乐署里的艺人们表演。<br>但少年得志的王维，却因为自己的自大，犯了一个致命的错误。<br>有一次，王维手下的一个人不知道是不是脑子烧坏了，竟然搞了个黄色的舞狮来表演。<br><br>这表演的人蠢也就算了，一旁看着的王维竟然也看了个不亦乐乎。<br>黄色，可是皇家才能用的颜色，别人用那就是“僭越”。<br>在皇帝看来，今天是黄狮子，明天就敢黄龙，后天就敢“黄袍加身”。<br><br>所以这在当时，就是一条大罪。<br>王维以为，自己是长安城第一红人，皇帝也会给他几分面子。<br>但现实却比他想象得要无情的多。<br><br>事情传到了皇帝的耳朵里，刚刚当上太乐丞，屁股都还没做坐热的王维，就被一撸到底，被赶到了山东济洲当了个司库参军。<br>这个官职，说不好听点就叫“仓库管理员”。<br>长安城第一红人王维同学，瞬间就从天堂掉到了地狱。<br><br>有的人，哪里跌倒就从哪里爬起来；有的人，却会干脆睡一觉。<br><br>从繁华都市长安城，去到千里之外的小城市济州，当的还是一个仓库管理员。<br>换个人来，心里可能都难受得不行。<br>最起码，总得想办法运作一番，重返京城吧。<br><br>身靠大家族，回京对王维来说应该是轻而易举的事情。<br>但王维，竟然在济州一待就待了四年多。<br>怎么着，当仓库管理员还能当上瘾？<br><br>看看王维这段时间都在干嘛：<br>《济上四贤咏三首》<br>这是去拜访济州当地名士时写的。<br><br>《济州过赵叟家宴》<br>这是去喝赵家的喜酒时写的。<br>《赠东岳焦炼师》《赠东岳张炼师》<br><br>这是去找山上的炼丹师时写的。<br>《寄崇梵僧》<br>这是去寺庙见僧人写的。<br><br>《赠东岳焦鍊师》<br>这是去道观见道士写的。<br>《和使君五郎西楼望远思归》<br><br>这是和济州的市长一起旅游时写的。<br>......<br>僧人、道士、炼丹士、名士，济州这地界，怕是就没有你王仓管不认识的人！<br>合着别人眼中的贬谪，在你这成了公费旅游？<br><br>长安城的那个梦想作出一番事业的主角王维，怎么就沦落到这种地步了？<br>或许这首当时他写的诗可以给我们一个答案：<br>楚国有狂夫，茫然无心想。散发不冠带，行歌南陌上。<br>孔丘与之言，仁义莫能奖。未尝肯问天，何事须击壤。<br>复笑采薇人，胡为乃长往。<br><br>这狂夫，可不就是王维自己嘛。<br><br>第一次离开大城市，离开所有人的期望，第一次体会到真正的自由。<br>曾经的束缚，曾经的梦想，又何足挂齿呢。<br>开始步入中年的王维，第一次体会到了“佛系”的快乐。<br><br>那时候，王维以为的“佛系”，是放纵自己，不顾一切。<br>他以为，自己是一个对任何事情都毫不在乎的人。<br>直到，他开始品尝“失去”的滋味。<br><br>三十一岁的王维，失去了自己的妻子。<br>王维有多爱他的妻子？<br>他自己没写，所以我们不能直接得出结论。<br><br>史书也只留下一句——“丧妻不娶，孤居三十年”。<br>要知道，对一个古代男子来说，再娶、纳妾，甚至嫖娼都是一件再正常不过的事情。<br>无论是同时代的李白，还是后来写过“十年生死两茫茫”的苏轼，他们身边都不止一个女人。<br><br>甚至是身为女子的李清照，写下了“绿肥红瘦”的无尽相思，还是尝试着再找了个人。<br>唯独王维，终身不再娶。<br>这已经足以说明一切。<br><br>四十岁，王维失去了自己的至交——孟浩然。<br>这个在长安城相识的落第才子，后来与他并称“王孟”，一同成为山水田园派诗人的扛把子。<br>他们一见如故，“臭味相投”。<br>长安临别之际，两人都送了对方一首诗，却不知道，终成永别。<br>他路过襄阳的时候，得知孟浩然的死讯，便对着汉江，大哭着写了《哭孟浩然》。<br>到了下一站，他又想起往昔长安城的种种交集，再次声泪涕下地画下了孟浩然的画像。<br><br>他实在放不下这个曾经一起喝酒的老孟。<br>原来，只有失去，才懂得珍惜。<br>原来，佛系，并不是不在乎，并不是放下一切。<br><br>把在乎的放在心上，把不在乎的抛诸脑后，才是真正的佛系。<br><br>中年王维，开始想一个问题：我究竟在乎什么？<br>这段时间，他时而为官，时而退隐。<br><br>终于在五十六岁这一年，他找到了自己的答案。<br>那是安史之乱的时候，皇帝带着大批人离开，却留下了一城的平民。<br>已经五十六岁的王维，只在城外隐居，也没有离开。<br><br>叛军却还是抓住了王维，想让他在伪朝当个官。<br>按照很多人的看法，这种时候，要么痛骂一顿叛军，然后慷慨就义。<br>要么，干脆就从了（当然，这就是唐奸了）。<br><br>王维的选择是“装病”——他吃了泻药，把自己搞残了。<br>但叛军竟然这都没放过他，把他关着的同时，硬塞给他一个官。<br>平乱之后，皇帝开始秋后算账了，王维也在名单上——你没有为国捐躯，那就是叛徒。<br><br>如果王维在被困的时候，写过一首表忠心的诗。<br>如果不是他的弟弟，在战乱中立了大功，愿意削职来保他。<br>王维可能早就死了。<br><br>我本将心待明月，奈何明月照沟渠。<br>这一刻，王维想明白了。<br><br>他不适合待在朝堂，待在人心纷乱的俗世中。<br>他的归宿，是辋川的山水。<br>他回到了自己在辋川置下的别墅，过上了最烟火气的生活。<br><br>在山林之中，“空山不见人，但闻人语响”。<br>雨后的夜晚，“明月松间照，清泉石上流”。<br>在他的诗中，我们能看到，他对那几亩山林由衷的热爱。<br><br>看到他在找到答案后的释然，与平静。<br>所谓佛系，不过是放下与拾起。<br>放下那些让你烦恼的，拾起那些让你快乐的。<br><br>王维，不像李白那般仙气，也不是杜甫那样的圣人。<br>如同世间大多数人那样，他只不过是一个佛系中年。<br>放下那些强加己身的，不必要的追求、欲望。<br>放下那些不值得自己在乎的人、事、物。<br>在乎自己，在乎自己的爱人，在乎自己的朋友。<br><br>找到自己的归处，看庭前花开花落，望天上云卷云舒。<br>或许，这就是人生最好的状态。<br>',
'<h2>李文正</h2><br>李文正 (1929年)，印度尼西亞企業家、力寶集團的創始人<br>李文正在中學時期，曾任東爪哇華僑學校學生會主席，他於1947年考入國立中央大學哲學系，後於1949年中國內戰結束之際輟學，經香港，重返印尼，定居雅加達，投身金融界、實業界，是知名的華人富豪之一。<br><br>李文正與夫人均為虔誠基督教徒。<br>李文正曾任亞洲銀行家協會主席。<br>李文正熱心於教育事業，為印度尼西亞國立大學董事長、東南大學名譽董事長及名譽教授，並捐資修建了東南大學李文正樓與李文正圖書館以及清華大學圖書館北館。<br><br>李文正1929年出生於印度尼西亞東爪哇的瑪琅鎮，祖籍是中國福建的莆田。<br>在中學時期，他擔任東爪哇華僑學校學生會主席，因組織學生參加反抗荷蘭殖民者的鬥爭，並幫助開展宣傳及運送藥物，被荷蘭殖民地政府逮捕入獄。<br>1947年被驅逐出境後，他返歸故土，考入國立中央大學哲學系（即南京大學哲學系）。<br><br>1949年他來到香港。<br>50年代初，隨着印尼政府漸趨穩定又重返印度尼西亞，定居雅加達。<br><br>猶豫徘徊<br>這時，他父親在雅加達開了一家蠟染店，生意尚可。<br>父親有意讓他繼承家業，便向他傳授經營蠟染生意的訣竅。<br><br>哪知，年紀不大的李文正卻對此不感興趣，更無心經營。<br>原來，他雖然歷經滄桑磨難，有一個信念卻始終不變。<br>這個信念從10歲起就開始萌發，那就是想當銀行家。<br><br>李文正成家後，即離開父家到岳父家開設的百貨店中工作。<br>未幾，他又找到了一份船務代理的工作，幹了幾年業績平平，也感到乏味，只是個人積蓄了2000美元。<br><br>把握機遇<br>正當李文正猶豫徘徊，不知該如何開創新事業之時，機遇從天而降。<br>2000美元對於當時的印尼人來説，可不算小數目，李文正也可稱得上是個“大款”了。<br><br>李文正有錢的消息，一傳十，十傳百，不知怎的，他那2000美元積蓄竟被人誤傳成20萬美元。<br>這個誤傳，開了李文正一個不大不小的玩笑，但在無形中提供給李文正實現童年夢想的機會。<br><br>1960年的一個晚上，因營運不佳而瀕臨倒閉的基麥克默朗銀行的經理皮拉馬·沙裏，受到誤傳的影響，登門拜訪李文正，請求李文正投資20萬美元，拯救這家銀行。<br>從當時的情況看，基麥克默朗銀行的生機似乎十分渺茫，而李文正腰包裏只有2000美元，但他當機立斷，大膽地接受挑戰，答應籌措這筆資金。<br><br>在他看來，這正是躋身銀行界的大好時機。<br>李文正不同凡響之處就在這裏。<br>抓住機遇，就是抓住事業成功與發展的脈搏，就等於為創業奠基。<br><br>從何處籌集這筆20萬美元的鉅款呢？<br>李文正想到了與他交往密切的福建同鄉們。<br>這些同鄉在雅加達自行車製造與修理業中很有作為，佔據壟斷地位。<br><br>李文正利用這層關係，及時籌集到了這筆資金。<br>這使他不僅可以優先認購這家銀行20%股權，而且還在該行任職。<br>至此，他終於踏入了朝思暮想的金融殿堂。<br><br>挽救銀行<br>李文正永遠忘不了入行的那一天。<br>他身穿一套嶄新的西服，夾着皮包，第一次以主人身份跨進銀行大門，頓時一種重新做人的感覺油然而生。<br><br>然而，對於半路出家的李文正來説，一切都是陌生的。<br>他甚至連資產負債表的左邊一欄與右邊一欄有什麼不同也分不清。<br>但他不懂就問，自行家到一般職員，他都尊為師長，勤於請教。<br>不出半年，他便令人信服地進入基麥克默朗銀行的董事會，後又坐上第一把座椅。<br><br>他雖然沒有受過任何銀行業務的專業訓練，但他卻具有銀行家兩項過人的才能——機警敏鋭的市場頭腦和超級推銷員的本領。<br>他憑藉自己的直覺以及做小買賣的經驗斷定，要使基麥克默朗銀行起死回生，必須打入到其它銀行還沒有想到的市場中去。<br><br>他用獨到的眼光，相中了雅加達龐大的自行車業這塊別人沒開墾的處女地。<br>他以投資人的身份，來到自行車業中，爭取客户。<br><br>“栽培客户，就是壯大自己。”<br>這是經營銀行的信條，也是他事業成功的秘訣。<br>在雅加達一家華人餐廳，他召開了基麥克默朗銀行第一次投資者會議。<br>在會上，他用自己的語言給銀行的定義作了確切的解釋：<br><br>“在我看來，銀行業不是一種買賣貨幣的事業，而是買賣信用。<br>由某人某處獲得信用之後，再授予其他人。”<br><br>由此，他説到做到，從不拖延，哪怕是借債也要給客户如期兑現，從而漸漸建立起基麥克默朗銀行的信譽，影響也越來越大。<br><br>經過3年的奮鬥，這家銀行終於扭虧為盈，並獲得鉅額利潤，走上了蒸蒸日上的大道。<br><br>銀行專家<br>李文正首戰告捷，令銀行圍內人人刮目相看。<br>但他並不滿足，他要穩紮穩打，敢於競爭，以此為基石，去實現自己金融帝國的夢想。<br><br>1963年至1971年，他先後將岌岌可危的印尼宇宙銀行和繁榮銀行救活，然後以這兩家銀行為基礎，與親友合資購併了工商銀行、泗水銀行，組合成泛印度尼西亞銀行。<br>李文正擁有30%的股份，並擔任執行總裁。<br><br>經過4年的努力，這家銀行發展成印尼最大的民營銀行，資金達376億印尼盾。<br>李文正就像魔術師一樣，將一家家瀕臨倒閉的銀行理順、搞活，並滾動式發展。<br>他由此而被新聞界和銀行界譽為“醫治銀行的專家”。<br><br>入主亞細亞<br>1975年，李文正由於與部分股東不和而辭去泛印度尼西亞銀行執行總裁的職務。<br><br>此前，由於他在金融事業上頻頻告捷，早已引起他的同鄉——印尼首富林紹良的注意。<br>他剛一辭職，林紹良便邀他出任中央亞細亞銀行董事及總經理。<br>當時，中央亞細亞銀行的實際規模比李文正創辦的泛印度尼西亞銀行小得多，資產額只有泛印銀行的1/333，存款額也只有泛印銀行的1%。<br><br>可是這家銀行是林紹良的財政支柱，有林氏集團龐大的實體作後盾，該行的業務發展潛力極其巨大。<br>這就為英雄提供了用武之地。<br><br>正因為如此，李文正爽快地接受邀請，入主中央亞細亞銀行。<br>李文正把中央亞細亞銀行作為自己的拳頭銀行來經營，他的聰明才智和大膽決策而又穩紮穩打的經營作風在這裏得到充分的發揮。<br><br>在李文正的精心操作下，在林紹良的密切配合和大力支持下，這家銀行就像破土春筍般地茁壯成長起來。<br>僅僅3年，中央亞細亞銀行就成為印度尼西亞最大的私營銀行。<br>到1983年，中央亞細亞銀行的資產總額比原來增加332倍，存款額增長1253倍，在全印尼設有32處分行，遍佈印尼各大城市，形成全國最大的私人銀行網。<br><br>在新加坡、台北、香港、澳門新加坡以及美國的加州、紐約州、阿肯色州也都設有分支機構。<br>至此，中央亞細亞銀行已成了公認的東南亞最大的銀行。<br><br>跨國公司<br>中央亞細亞銀行的成功,使李文正樹立了躋身國際金融市場的信念.他又在醖釀自己的海外擴張計劃,他要建立自己的跨國金融公司.<br>他首先把觸角伸向香港和日本、美國等地。<br><br>在香港，他創立了斯蒂芬財務公司。<br>該公司擁有美國第六大投資銀行，並附設有2家大財務機構，其中一家在雅加達，名稱是斯蒂芬國際租賃公司，由斯蒂芬財務公司與印度尼西亞商業銀行各投資一半。<br><br>通過斯蒂芬財務公司，李文正還取得了香港一家華人銀行的一半股權。<br>在美國，80年代初他就購買了亞特蘭大銀行的30%股權。<br>美國舊金山的希伯尼亞銀行雖然是林紹良旗下的公司，但李文正是管理這家銀行的委員會主席，在經濟上有直接聯繫和利益關係。<br><br>80年代初期，印尼的圓木及膠合板產量很大，大量銷往美國，貿易額一年達40億美元，其中李文正佔25%，成了在伐木業和木材對美貿易中大賺其錢的銀行家。<br><br>80年代後期，李文正與林紹良再度合作，創立了力寶集團公司，主要拓展海外業務。<br>該集團由李文正任董事長，除李文正和林紹良是大股東外，印尼總統蘇哈托的長子和長女也各擁有16%的股權。<br><br>如今，力寶集團在國內外的資產已超過60億美元，屬下有40多家公司，其業務範圍十分廣泛，包括金融、房地產、製造和修理業等。<br>金融業務佔整個集團業務量的70%，擁有資產達700億印尼盾的印尼商業銀行，還有中央亞洲銀行、BNP力寶銀行、力寶金融澳洲公司、美國加州力寶銀行、香港華人銀行、東海力寶銀行等。<br><br>在其它金融領域，有BNP力寶租賃公司、信孚力寶財務公司、大和力寶租賃公司、力寶太平洋財務、力寶新加坡私人有限公司、東方財務公司、力寶財務公司等。<br>力寶銀行是力寶集團在國內的骨幹企業。<br><br>論資產，系印尼第三大私營銀行；<br>論分行家數，居印尼第二位。<br>截至1990年，該銀行在印尼的分行已增至151家。<br><br>香港華人銀行則是力寶在海外的“旗艦”。<br>據1989年的統計，該銀行的資產已達40億港元，其存款額是香港同業中發展最快的，而在貸款及其它商業銀行業務方面，增長率也高居第二位。<br>特別是1991年9月，華人銀行與香港政府達成有條件收購香港國際商業信貸銀行的協議後，更使其名聲大振，充分顯示了力寶集團在經濟和管理上的雄厚實力。<br>房地產是力寶集團在走向多元化的進程中最為活躍的一個行業。<br><br>在印尼國內，統籌房地產的力寶置業有限公司的股票1991年7月在雅加達股票市場上市。<br>而在香港，力寶集團屬下的力寶物業公司，1990年在香港地產市場的投資總額就達20億港元；<br>1992年，又參與3宗總額為18億多港元的交易。<br><br>此外，力寶集團還在美國加州的洛杉磯發展房地產業務。<br><br>進軍大陸<br>李文正做生意好以靜觀動，不喜歡把寶押在沒把握的風險上。<br>他的成功來自他正確的判斷，而正確的判斷又來自他奇特的眼力。<br>他根據世界經濟發展的趨勢，斷言：<br>“全世界沒有任何一個國家的投資機會與前景可與中國大陸相提並論。”<br><br>為此，他在90年代初便對香港這個通往中國大陸的窗口和橋樑加緊了投資活動。<br>1991年，力寶集團以1.35億港元成功地收購了一家上市公司萬眾財務公司，併購置了一批物業。<br>1992年力寶集團更是在香港開展了一連串的收購活動。<br>一是擴展金融業務。<br>首先全面收購了香港華人銀行99.73%的股權，使華人銀行完全置於李氏家族的控制之中；<br>其次，收購了一家上市公司亞洲證券，將集團業務擴展到財務及基金管理。<br><br>二是開拓地產經營。<br>力寶集團接連購置了幾處物業和一家地產公司，使地產物業的盈利佔該集團1992年收益的50%。<br><br>三是發展實業，收購了德信國際公司等實業。<br>至此，力寶集團在香港的基本構架已經確立，實現了從單一銀行業務向多種金融服務、地產和實業投資的多元化發展。<br>僅1992年，力寶集團在香港的純利潤就達2.11億港元。<br>在香港這個橋頭堡站穩了腳跟後，李文正便開始了進軍中國大陸的宏大計劃。<br><br>向大陸投資<br>李文正在他的創業生涯中，有一件事一直使他牽腸掛肚，那便是祖國的經濟發展。<br>祖籍福建的李文正對中國大陸傾注着特別的感情。<br><br>他説，在他的一生中，再沒有什麼比聽到中國經濟要騰飛的消息更令人歡欣鼓舞的了。<br>是他將滿腔的熱情投入到這片熱土上的時候了。<br>自1992年以來，力寶集團就開始在大陸的金融、大型實業投資及房地產方面大展拳腳。<br><br>在金融方面，除了成立深圳華僑銀行外，力寶集團的華人銀行也在1993年初在上海設立了分行。<br>在實業投資方面，主要集中在福建和山東。<br>在福建省，力寶集團開發的湄洲灣基礎設施建設及湄洲島旅遊度假風景區，總投資達100多億港元。<br><br>在山東省，力寶集團與山東簽署協議，今後5年內投資10億美元用於發展電廠、碼頭等基礎設施及老企業的技術改造。<br>這些僅僅是李文正向大陸投資的開始，好戲還在後頭。<br>李文正的投資重心正在向香港和中國大陸轉移。<br><br>他站在香港華人銀行大廈裏，不無自豪地預言：<br>“21世紀亞洲的經濟中心必將是中國！”<br>可以想見，李文正未來幾年對中國大陸的投資計劃將更為龐大。<br><br>這也充分體現出這位傑出的華人銀行家對故鄉的一片深情。<br>回報社會<br>2002年東南大學百年校慶之際，李文正博士榮歸母校，對母校發展傾注極大熱情，欣然受聘東南大學名譽教授之職。<br><br>2009年4月，李文正博士受聘為東南大學董事會名譽董事長，並出資捐建李文正樓。<br>2007年6月2日，由東南大學傑出校友李文正博士部分出資捐建的東南大學李文正圖書館舉行冠名儀式。<br>2007年，李文正在印尼成立了瑪中大學和李文正腫瘤醫院。<br><br>其中瑪中大學以他和雄德龍為基金會主席。<br>他還曾到各大學作演講報告，鼓勵學生，提倡印尼要重視和大力發展教育事業。<br>在印尼總統大學的演講會上，他提出了很多中國古代聖人的觀點來勉勵學生們，其中像天時地利人和來告訴學生，印尼的發展靠的是大家的共同努力。<br><br>',
'<h2>林绍良</h2><br>林绍良（1916年7月16日－2012年6月10日）<br>Sudono Salim,Liem Sioe Liong,Liem Swie Liong<br>印尼林氏集团董事长，印尼政府经济顾问，前华人首富、印尼首富。<br>林绍良的资产曾超过了香港船王包玉刚、工商巨子霍英东、地产大王李嘉诚、台湾经营之神王永庆，长期雄踞世界华人首富的宝座。<br><br>1995年成为世界第六大富豪   ，集团的总资产高达184亿美元，营业总额约200亿美元，所属公司640家。<br><br>卖杂货的小贩<br>1916年7月16日，林绍良出生在中国福建省福州市福清县海口镇牛宅村里一个殷实的农民家庭。<br>祖祖辈辈都是以种田为生，家里虽然不是大富大贵，但也过得安逸自在。<br><br>从小，林绍良就聪明好学，记忆力很强，在村子里很多人都不喜欢念书的情况下，他在私塾一直念到了15岁。<br>然后开始学着做点小生意，家人给他在村口租了一间房子，开了一个小面店。<br>可是，好景不长，“九·一八”事变后，日本侵占了东三省，人心惶惶，林绍良的面店也只好关门了。<br><br>林绍良的家乡是个田少山多的贫困地区，正如当时许多出外闯世界的人一样，很多当地的年轻农民都去了南洋谋职。<br>林绍良的叔父去了印尼，后来大哥林绍喜也离乡背井到了那里，可以说家里的顶梁柱就是林绍良和父亲了。<br>然而祸不单行，1935年，年迈的父亲因病去世了，操劳家务的重担全落在他母亲的肩上。<br><br>而这时国民党抓壮丁的风声也越来越紧，母亲担心儿子被抓走，便主张他出走南洋，一来可以避免被抓壮丁，二来也可以去南洋闯一闯。<br>就这样，林绍良来到异国他乡，开始了自己的漂泊生涯。<br>1938年春天，他来到印度尼西亚中爪哇的古突士镇，投靠叔父。<br><br>当时叔父林财金在镇上开了个花生油店，林绍良就在店里当学徒。<br>他每天起早贪黑地干活，空余时间还要学习印度尼西亚语及爪哇方言。<br>作为东南亚一部分的印尼，也并非安乐之邦，日本侵略者的铁蹄也已经迈向了这里。<br><br>爪哇岛上并不比家乡好多少，烽火连天，经济凋零，生意人想要赚钱，谈何容易。<br>林绍良发现，在店中坐等顾客上门不行，他便向叔父提出要到外面去推销，叔父答应让他去试试。<br>于是，林绍良走街串巷，上门推销花生油。<br><br>战时对日用品的需要其实是很大的，但因为战乱，顾客很少出门，林绍良的送货上门受到了热烈欢迎，销售额开始成倍地增长。<br>叔父高兴地给他加了薪，鼓励他继续干下去。<br>两年后，林绍良有了些积蓄，他开始有了新的想法，光一辈子寄居在叔父家，不会有什么出息，他想独立，寻求更大的发展。<br><br>没有太多的本钱，林绍良做起了贩卖咖啡粉的小本生意。<br>事实上，这段生活是非常艰苦的，为了生计和理想，林绍良每天半夜三更起床，先将买来的咖啡豆磨成粉，再用旧报纸包成小包，天还未亮，就骑上自行车，不管刮风下雨，赶到六七十里外的三宝垅市去贩卖。<br>只有当夜深人静入睡时，才会忘记疲劳。<br><br>这种生活虽然盈利不多，但却培养他的胆识，积累了社会经验，接触了很多人。<br>时至今日，林绍良每当回忆起这段“骑自行车贩卖”的艰苦生活时，还不无感慨地说，人需要经得起磨练，才会有所进步。<br><br>1945年8月15日，日本投降后，印度尼西亚宣告独立。<br>但日军刚退出印尼，荷兰殖民军又卷土重来。<br>一场抗击荷兰殖民者的独立战争即将爆发。<br>当地华商在中华总会的领导下，大力支援印尼的抗荷独立战争，虽然林绍良不是最有钱的那一个，但却是表现最为突出的一个。<br><br>乱世出英雄，少时熟读史书的林绍良预感到自己大显身手、独闯天下的时机到了。<br>他确信，这场战争的最终胜利必将属于印尼人民，而自己的事业或许能在这场战争中找到一个契机、一个新的生长点。<br>就在这时，有一位高级领导人为摆脱荷情报人员的追捕，潜入古突土镇隐蔽，中华总会对林绍良很是信任，就把这项重要的掩护任务交给了他。<br><br>而这位名叫哈山·丁的领导人在林家藏匿了1年多，与林绍良结成了莫逆之交。<br>事后他才知道，哈山·丁是印尼共和国第一任总统苏加诺的岳父。<br>正是通过哈山·丁的关系，林绍良结识了很多部队上的人，当然也包括印尼的首任总统苏加诺，而当时苏加诺只是一个师的上校团长。<br><br>在当时，由于殖民军的封锁，共和国军队的军火、药品奇缺，林绍良看到这种情况，很是忧虑，如果持续下去，肯定无法抵挡住荷兰殖民者的侵略，于是他决定做起这方面的生意，为军队提供必要的军用物资。<br>而在当时，这样做是需要极大勇气的，要不怕风险，胆大心细。<br>林绍良先和共和国军方谈了自己的想法，受到了热烈支持，双方一拍即合，认真而又慎重地研究了运输路线。<br><br>不久，林绍良冒着生命的危险，用帆船载着从新加坡购买的武器及军需物品，凭着对地形和海路的熟悉，左右回旋，巧妙地越过荷军封锁线，把一批军火安全地运到了中爪哇印尼军中。<br>就这样，林绍良押运军火，一次又一次地穿越荷军的封锁线，如入无人之境。<br><br>每次运抵前线，印尼官兵都向他欢呼致意。<br>不仅他从军火生意中获取了相当可观的利润，同时又与苏加诺等印尼军官结下了深厚的私人友谊。<br>这为他日后事业上的成功打下了坚实的基础。<br><br>经过几十年的苦心经营，到1988年，年逾七旬的林绍良已经构建起了自己的“林氏王国”，其控制的旗舰企业在东南亚经济发展中起着至关重要的作用。<br><br>林绍良也因其雄厚的财力、庞大的势力，称雄印尼，富甲东南亚，被誉为“亚洲的洛克菲勒”。<br>“林氏王国”是一个多元化的集团，经营范围相当广泛，主要涉及纺织、水泥、化工、电子、林业、渔业、航运、保险、金融、房地产、黄金宝石、酒楼饭店、医疗器材、电信设备、钢铁等行业。<br>它的基业中心在印尼首都雅加达，下属的公司企业，分布在印尼、新加坡、香港、利比里亚、荷兰、美国等国家和地区，成为一个跨亚、非、欧、美四大洲的国际财团。<br><br>分析林绍良巨大成功的原因，毋庸置疑的是，他与印尼前总统苏哈托的深交，对他事业的成功起了很大作用。<br>但苏哈托的帮助仅仅是林绍良成功的一个因素。<br>立足于国计民生，适应国民经济需要，这是林绍良恪守的一个经营思想，也是获得印尼政府支持的前提。<br><br>一家菲律宾报纸说：<br>“林绍良的企业起到了‘应民族经济之所需，补民族经济之所缺’的作用”，这样既会得到政府的扶植，也赢得普通印尼人的认同。<br>林绍良本身的个人奋斗也是重要因素。<br><br>林绍良曾对人说：<br>一个人的创业，一半靠机遇，一半则靠个人奋斗——这是他事业成功的写照。<br><br>林绍良善于摸清市场和顾客的变化，改变经营方针：<br>“生意成功的秘诀，是要为顾客服务，赢得顾客的信任。”<br>此外，他善于抓住机遇，注重人才的选用和培训，注重人际关系的处理。<br><br>林绍良自己曾十分感慨地说：<br>“自己所学不多，本无力量经营如此庞大的企业，现今之所以能有所成就，主要是善于选择共事的伙伴。”<br>林绍良个人曾总结说：<br>“勤俭奋发是华人的美德，方向、意志和策略是第一要素，不怕失败、奋斗不懈、运筹帷幄、出奇制胜和深思熟虑是成功的必备条件。”<br><br>林绍良家族事业由三儿子林逢生主理，次子林圣宗负责中央亚细亚银行业务，至于长子林圣斌则拥有自己的事业。<br>像其父一样，担任林氏集团总裁的林逢生深谙经营之道，正周密谨慎地实施“林氏王国”的环球发展计划，但没了当政者的特殊庇护，林家新一代领导人必须学会以商业技巧来奠定成功基础，而不是依靠某种特殊的政治关系。<br>林绍良于2012年6月10日在新加坡莱佛士医院去世。<br><br>林绍良还积极前往中国大陆投资，主要集中在房地产，金融及酒店等领域，估计总投资超过了15亿美元，其中包括在福州的一家银行。<br>早在1981年，林绍良属下的中国太平洋集团就在中国大陆设立鞋厂。<br>据估计，光在福清老家，林绍良就已投入了1亿美元，当地的工厂、学校及旅馆，都有林绍良的投资。<br><br>不过，同林绍良庞大的资产和其他海外巨富在大陆的投资相比，林氏集团在大陆的投资一直在低水平徘徊。<br>作为一个有眼光的商人，同时也是一个华人，林绍良注定会关注中国大陆市场。<br>2001年10月，林绍良带团到北京考察了商务中心区的建设和发展，显示出旺盛的投资兴趣。<br><br>转年9月，林绍良果然使出大手笔：<br>斥资5亿美元成功购得中国远洋运输集团总公司经营的地产旗舰企业——中远置业集团有限公司45%股权，从而与中远集团这一中国特大型企业共同成为中远置业的并列第一大股东。<br>',
'<h2>戴笠 间谍，刺客，特务，军统往事</h2><br>我从小好像就经常听说戴笠，大家普遍对这个人的评价是，太牛逼了，特务，中国的希姆莱，盖世太保等等，这让我很纳闷，因为我每次想了解戴笠到底做了什么牛逼是值得这些称号的时候，大家就都不说话了，因为几乎所有人都说不上来戴笠具体做过啥。<br>后来自媒体兴起了，你去网上搜索戴笠，几乎不外是“戴笠和有妇之夫的女演员蝴蝶有一腿”，“震惊，戴笠竟然用这种手段对付日本美女间谍”，“天啊，戴笠上飞机前竟然说了这么一句话，然后飞机就摔下来了”，“突发，戴笠竟然搞到了龙泉宝剑”等等，这让我非常纠结，开始纳闷戴笠到底是干嘛的，如果是情报头子，为啥主要功绩都是这么些破事呢？<br><br>不应该是在我党这边有类似“龙潭三杰”那样的高级情报人员吗？<br>不应该是在延安搞了情报网吗？<br>这不应该才是一个情报部门的领导该干的事吗？<br><br>带着这些疑问，我找到了前军统的各种特务的书籍，比如文强，沈醉他们的回忆录，上次去台湾还专门买了一本谷正文的书，看了不少，大概也就清晰了。<br>近代史有个特点，乱七八糟，各说各的，但是吧，你把多个人的说法放一起，总能看出个大概来。<br>我们今天从头说，说完了，大家也就明白了。<br><br>首先要说，戴笠原名戴春风，这个名字太娘炮，后来改掉了。<br>发迹之前的历史，非常非常少，基本都是他自己后来对着手下吹牛逼偶尔有透露，或者他跟自己的好兄弟喝多了乱说，兄弟们又添油加醋对外说出来。<br>不过这也正常，戴笠还真有点像希姆莱，希姆莱之前是养鸡的，后来被希特勒看上，一下子就腾飞了。<br><br>戴笠也差不多，在被蒋启用之前，没做成过任何一件事，基本就是个混混兼Loser。<br>这样的经历，他当然不会随便说了，现在唯一知道的几件事，比如他年轻时候混上海，只有一件衣服，平时睡到表哥家客厅，被表嫂嫌弃等等芝麻蒜皮的破事，而且很明显是他后来喝多了跟别人吹牛逼，哥当年在上海老惨了，依靠个人努力混到现在，个人能力之外的资本为零。<br>。<br><br>。<br>blablabla。<br>他崛起的关键是两个人，一是胡宗南，二是蒋介石。<br><br>崛起的过程既不励志也不传奇，说白了就是一部投机史和人情史，这也是为啥现在几乎所有的文章里对他的这段历史语焉不详。<br>戴笠早年加入过青帮，后来又去参加黄埔军校，但是属于比较晚的，黄埔六期，我们经常讲，参加黄埔一定要趁早，因为如果来的太晚，蒋介石队伍里的核心位置都已经被填满了，你来了就没坑了。<br>戴笠后来也经常悔恨这事，感慨自己时运不济，怎么那么晚才去投奔黄埔。<br><br>而且第一次面试还没通过，他的朋友建议说，落榜原因可能是你的名字听起来太娘炮，大老爷们竟然叫“戴春风”，应该起个像爷们一样的名字，所以戴笠临时决议，从古越歌谣里取了个词，“君乘车，我戴笠，他日相逢下车揖”，然后他就叫了戴笠，奇怪的是，这句话的意思是“苟富贵，勿相忘”，我一直纳闷他到底知道这句话啥意思不。<br>不过后来好歹混进去黄埔了，但这事并没有改变他的命运。<br>因为他上学那会儿，蒋委员长已经把前几期的学员编到部队里，并且带着队伍去北伐了，前线将士浴血拼杀建功立业，戴笠他们在学校里做体操踢正步，枯燥而乏味，这个背景下，戴笠可能觉得没啥前途，找了个机会脱离黄埔又溜达去上海了，对，戴笠一直也没从黄埔毕业。<br><br>在上海戴笠应该也没少折腾，不过从现在的情况来看，啥都没折腾出来，直到他的兄弟胡宗南受到蒋委员长重用，他的机会来了。<br>在这里，我们就得切出来，再讲下黄埔，不然大家理解不了后来的很多事。<br>黄埔军校现在听起来总有一种很酷很强大的感觉，其实蒋在大陆二十年，黄埔军校毕业的学生一直在充当国军中的中下层军官，上层基本都是老军阀里的人，或者保定士官学校毕业的，再或者是日本士官学校毕业的，还有一些云南讲武堂的。<br><br>蒋一直以来做的一件事，就是费尽心思把他的学生塞到高层去，但是涉及利益分配，做事不能太过。<br>所以一直动的是增量，不太敢碰存量。<br>而且蒋一直都是个黑社会头子的地位，并不是大家想象的那样完全独裁，所以控制力不那么强，得顾忌各方态度，担心把大家给逼反了，所以做的非常艰苦，到他离开大陆，并没有太多的黄埔学生进入高层，只做到了把自己的队伍尽量用上自己人。<br><br>其中胡宗南是蒋最得意的学生，成了黄埔军校里的“未来之星”，1926年国军北伐前，他还是一个上校旅长，但到了5年后的1931年，已经干到了第一师少将师长，可见蒋非常欣赏胡宗南。<br>此外还有几个铁杆亲信，比如何应钦，陈诚，陈果夫陈立夫兄弟，等等。<br>而且蒋这个人非常复杂，他最关心的几个领域，军队，特务，人事，财政，这是他的命根子，在这几个领域内部，每个领域都是蒋的自己人在看着。<br><br>比如在军事方面，是陈诚，何应钦，胡宗南；<br>财政方面，让小舅子宋子文，连襟孔祥熙。<br>人事方面是侄子陈氏兄弟负责；<br><br>特务方面后来分别让戴笠，徐恩曾和毛庆祥三人分管。<br>所有领域都充分分权，这样就可以有效防止这些领域他自己被孤立，或者军头财阀做大，蒋这人对社会改造兴趣不大，但是玩权术基本是我国历史上的大师级，这也是他能从清末流氓群中迅速脱颖而出的原因。<br>所以后来陈氏兄弟让徐恩曾搞了一套特务机构之后（徐恩曾就是中统的），作为制约，蒋也让胡宗南去搞个调查处，当时叫黄埔校友调查处，一开始主要是调查当时国府军校毕业生的思想动态，类似政审机构。<br><br>而胡宗南正是戴笠的好兄弟，此时戴笠正好无所事事，所以胡宗南随手将戴笠拉到了这个小组织里，谁能想到，戴笠竟然以这种方式进入了情报圈。<br>戴笠加入了调查处后，正好蒋介石比较缺乏安全感，因为江湖上到处是要刺杀他的风声，甚至小舅子宋子文出差期间差点被打死，秘书替他顶了枪。<br>蒋于是让手底下的人选拔根正苗红信得过的，出身黄埔，并且供职调查部门的人充当他自己的卫队，戴笠凑准机会，一顿运作，竟然如愿以偿加入了蒋的卫队，这下好了，凑领袖眼皮子底下去了。<br><br>给蒋当保安就能得到光辉的前程吗？<br>这个不一定，蒋的好几个侍卫最后都不得好死，其中一个被他给活埋了，还有几个在西安事变时被西北军给杀了。<br>另外几个一直跟着他，他死后也继续在慈湖附近住着给他守陵，像戴笠这种脱颖而出的，仅此一例。<br><br>戴笠当上保安后，赶紧拉了几个和他一样加入黄埔太晚，以至于没啥门路的黄埔毕业生，他们几个成天偷摸在外边各种打探，经常趁着蒋上车前或者路过塞蒋手里，蒋当时还是个新崛起的军头，并没有那么大架子，卫士塞纸条随手就接了。<br>现在已经不知道当时戴笠打探到了什么消息，有几次上报重要信息后，蒋彻底记住了这个长着马脸的中年汉子，并且越来越倚重，并且不断安排各种任务，慢慢的，戴笠也就不去警卫班上班了，干脆在一个叫“鸡鹅巷”的地方租了个办公室，和他的小伙伴忙乎起搜集情报的事，如果熟悉军统的话，就知道“鸡鹅巷”就是军统的另一个名字。<br>而离戴笠呆的地方不远的另一个地方，二陈也搞了一个小情报部门到处打探消息，由徐恩曾做小领导，这个小组织后来发展成了著名的中统。<br><br>不过在当时，戴笠依旧是小打小闹，蒋介石不可能从私库里给他太多钱，他自己也没财源，所以组织一直不温不火，十来个人在那里折腾，这十个人就是后来著名的“十人团”。<br>据当时一起干活的特务后来回忆，说戴老板精力极其旺盛，经常三天三夜不休息的工作，这一点应该是真的，因为不止一个人这么说，如果没这两下子，估计也起不来。<br>这种小打小闹一直持续到复兴社成立，机会终于来了。<br><br>这个复兴社是个法西斯组织。<br>不多大家注意的一点是，法西斯在那个时代并不是贬义词，甚至是个很酷的词，当时全世界的年轻人，谁不爱法西斯呢？<br>而且希特勒那个举手礼，和“法西斯”这个词一样，来自罗马，叫“罗马礼”，现在台湾还在做。<br><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdiawuBVeq1KTibeCIYRUOiaHxOCReoNMiaGrHKjzM60iaqSM5KTQ6sEMH5Ws00BWftb782TamCDX4Sfwg/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdiawuBVeq1KTibeCIYRUOiaHx6cViak0FW6l3q5eeMSujI8VNo0NtevN8oeM5W9KL0zgn5EwWhsAKl6Q/640"><br>而且我们一定要强调一点，“法西斯”原本是罗马司法专用词，代表的是“团结就是正义和力量”，一开始并没有独裁什么的意思，不过确实有“惩戒”的意思在里边。<br>我们知道，西方认为罗马是他们的源头，所以这个法西斯标志一直以来都不是个贬义词，没有一个国家说我们就不爱团结我们就爱分裂，连华盛顿特朗普也在成天强调团结嘛。<br>而且大家可能不知道，西方的话语体系里，下图这种几只箭放一起，也是法西斯的另一个衍生标志，跟那个束棍是一样的，也代表的事团结，有点像我国那个小故事，几根箭放一起不容易折断：<br><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdiawuBVeq1KTibeCIYRUOiaHxRBU4Hgwj6CtiaadF8BC4DzRdWLyicKeNPW5ym0fCXodUc2nJG697MzMA/640"><br>再看美国国徽：<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdiawuBVeq1KTibeCIYRUOiaHxhuIA4NjUAG3ibg5QVtvqEsDMOibpicw2ttgZ4X2YvK5NXRvH5QFyg8nuw/640"><br>国徽里那个鹰爪抓着一捆箭，这就是罗马法的隐喻，就是那个法西斯衍生标志。<br>有十三根箭，代表的是十三州。<br><br>而且大家看到美国国徽上那句拉丁语“E Pluribus Unum”了吧，那句话就是拉丁语里“法西斯”的解释，“合众为一，众志成城”的意思，而且那个鹰和盾的标志，也是来源于罗马，我们看电视能看到罗马军团走在最前边的那个人举个鹰标。<br>如果了解罗马和美国，就能发现美国处处在学罗马，包括美国的国家建筑，基本都是罗马式。<br>回到正题，复兴社里基本全是黄埔的人， 核心骨干可能大家不咋听说，不过在当时都是牛逼人物，比如贺衷寒，邓文仪、康泽什么的，江湖人称“复兴社十三太保”，戴笠那时候资历较浅，所以排名比较靠后。<br><br>这个贺衷寒可能很多小伙伴没听过，不过回到当初，这人不得了，我们刚才说胡宗南是黄埔军校里最受蒋器重的，不过胡宗南是“武夫”，在黄埔，还有一个主文的，也就是贺衷寒。<br>黄埔右派里的“文武双璧”，是蒋最器重的笔杆子型人物，在当时看来前途无量。<br>后来1949年我党发布了一连串要处分的罪大恶极的国党战犯，其中贺衷寒还比较靠前。<br><br>复兴社成立的时，蒋委员长有个生动形象的动员，说是希望组织能像“梁山泊”，梁山泊不是有个店嘛，孙二娘他们在那里一边卖菜一边刺探情报，确认了目标之后山上的人冲下来搞事，所以蒋委员长对力行社的要求是：<br>情报和行动，随后就把戴笠也给弄到复兴社去当小特务头子去了。<br>这个行为看着没啥，但是非常关键，至少对戴笠来说是决定性的，因为复兴社是国家单位，类似第二人民医院，或者国家安全局，是有编制的，国家拨款，也就是政府给复兴社拨款，复兴社再给戴笠拨款，这下戴笠开始迅速进入状态开始招兵买马。<br><br>由于复兴社存在时间特别短，很快就改组了，所以参加过复兴社的人不多，一般国党内部参加过复兴社是了不起的资历。<br>不知道大家看过《潜伏》没，里边余则成的老上司，吴敬中，电视剧里多次提到他就是蓝衣社（蓝衣社就是复兴社）的人，有根基有背景，给军队的人打电话也趾高气扬，谁都得让三分。<br>余则成也多次表示自己取代不了站长，因为自己没进过蓝衣社，辈分和资历不够。<br><br>而且复兴社不仅拿财政拨款，戴笠他们几个生财有道，去码头查鸦片，查到之后就批发给杜月笙，然后杜月笙再零售出去。<br>戴笠用买鸦片的钱搞扩张。<br>复兴社那些年效果显著，一方面是蒋的政治杀手组织，比如杨杏佛和史量才这样的自由派知识分子就是复兴社杀的。<br><br>而且可能很多人都知道的那个斧头帮的王亚樵，我们刚才说宋子文被刺杀过一次，就是王亚樵干的，后来王亚樵又扬言说是要刺杀蒋，蒋授意戴笠把王亚樵给干掉了，这事在当时也是一时大事。<br>同步的，当时复兴社在谍报方面研究的很深，破译了军阀们的电码，中原大战中起了大作用。<br>大家去看中原大战，就能发现蒋打仗超垃圾，但是一直有两个大杀器，情报和金钱收买，通过这两样蒋竟然赢了中原大战。<br><br>而且1933年，后来干到军统二号人物的郑介民在北京干了一票大的。<br>当时北平尽管还是民国的地盘，但是控制在军阀手里，到处是日本浪人间谍，在六国饭店，军阀张敬尧正在跟日本人偷摸接触，准备充当日本代理人。<br>为了阻止叛变，也为了警告其他军阀，复兴社准备下手。<br><br>郑介民反复侦查确认好情况后，后来的军统头号刺客白世维潜入戒备森严的六国饭店将张敬尧一举击毙，一下子震惊国内，很多北洋重臣一开始还在犹豫，但是这事之后都决定跟着中央混。<br>此外复兴社还规定，如果发现党内腐败分子，清除后可以分到那人60%的家产，所以大家看严肃的电视电影的时候，经常看到戴老板在调查某某腐败，因为他们从复兴社那会儿就有内部反腐的职责。<br>黑白通吃，复兴社慢慢成了一个传奇色彩恐怖组织。<br><br>复兴社最厉害的技能不是搞间谍，而是刺杀，这个毛病后来又传给了军统。<br>与之相反的是，我党情报部门一般不玩刺杀那一套，擅长渗透和分化。<br>后来我们一直把军统当成一个间谍组织，其实美国人看的很清楚，说军统是中国的盖世太保，盖世太保是干嘛的？<br><br>是秘密警察啊，平时主要干一些监视，抓人，审讯，暗杀什么的活，这才是复兴社和后来军统的主业。<br>随后戴笠迎来了巨大的挑战，也就是西安事变。<br>西安事变对戴笠来说，既是挑战又是机会，因为蒋一直让他和他的上司贺衷寒负责西北事宜，看着张学良和杨虎城。<br><br>他俩也认真在干这事，但是完全被小张给糊弄了，小张，杨虎城，中共在复兴社的眼皮底下完成结盟，复兴社的人却一无所知。<br>其实一直以来，无论是复兴社还是军统中统，跟中共在情报战对决过程中一直处于下风。<br>西安事变前宋子文觉得蒋孤身跑去陕西就是找死，让他小心张学良，但是蒋本人非常自行，因为他的情报部门给他上报的情报是张学良和杨虎城不和，而且也没发现张学良有异动，所以蒋元气满满就去了。<br><br>没想到到了半夜戴着狗皮帽子的东北军突入蒋的行营，打死了他的一群卫士，把蒋也给活捉了，蒋跑的太仓促，假牙都没戴，而且跑的太急扭了腰，落下了老毛病，今后一下雨就腰疼，忍不住就骂小张。<br>西安事变对于戴笠来说本来是个死局，因为他自己工作不给力，导致蒋掉坑里了，如果蒋安然无恙回来了，他死定了，肯定会追责。<br>如果蒋被杀了，那他也就失去了靠山，只能是再去当小混混了。<br><br>所以这个时候戴笠豁出去做了个大胆决定，跟着宋美龄去西安谈判。<br>西安谈判这事对于宋美龄来说问题不大，因为她跟张学良关系很好，而且他俩之间有些只有他俩才知道的事，一直也闪烁其词，现在俩人都死了，这事估计也就一起埋掉了。<br>而且宋美龄跟张学良最信赖的顾问关系也很好，所以宋美龄几乎不大可能出事。<br><br>但是戴笠，去西安就是找死，东北军烦透了他们复兴社的人，当时的局势，很可能一下飞机就被拖到马路边给毙了，如果枪毙了他能让东北军消消气，宋美龄可能会再带几个戴笠过来。<br>这也是为啥其他复兴社的人一个都没来，比如贺衷寒，自知是找死，于是留在南京想别的套路，比如武装营救蒋委员长。<br>但没想到西安事变顺利解决，戴笠尽管在这事上灰头土脸，据毛人凤说蒋脱下鞋来抽戴笠（这是蒋的常规操作，此外经常破口大骂娘希匹），但是表了忠心，赢得了领导的原谅，这事也就过去了。<br><br>戴笠顺利过关，但是比戴笠层级高的多的贺衷寒却从此失势，蒋不再信任贺衷寒，贺衷寒的兄弟们后来也跟了戴笠，复兴社的骨干们大部分成了戴笠的人。<br>1936年西安事变之后，我党提出要求解散复兴社，蒋介石当时不是被俘了嘛，说啥是啥，所以也就接受了。<br>他到了南京后，复兴社被解散。<br><br>1938年，复兴社刚解散，复兴社下属第一处就独立出去，变成了“中统”。<br>第二处由蒋的侍从室亲自带队，实际上由戴笠主持，起名“军事委员会统计局”，军统就挂牌营业了，当初的复兴社特务科科长戴笠也一夜之间成了戴老板。<br>军统居然没有局长，只有个副局长，就是戴笠。<br><br>因为正局长是由蒋介石侍从室直接担任，蒋的侍从室不是负责收发邮件发会议通知的秘书处，而是类似一个“尚书省”或者“军机处”的一个玩意，权力大的不得了。<br>蒋这么干的用意几乎所有人都懂，如果连这点政治敏感都没，拿在国府混个啥？<br>蒋的用意当然是要重点提拔戴笠，但是戴笠资历太浅，黄埔六期还没毕业，搁军队里就是一连长，何德何能竟然出任党国最关键部门领导?所以蒋亲自担任领导，戴笠负责实际工作，一下子名正言顺，这也是为啥军统里的人从一开始就称呼戴笠为戴老板，因为戴笠很长一段时间都不是局长，称呼戴副局长太拗口又显得不专业。<br><br>军统的局长平时也不来，只有每年4月1日军统成立纪念日才到场发表不重要讲话，其他时候根本不去军统，军统从一开始就是戴笠的队伍。<br>而蒋急吼吼提拔一个完全没有资历背景的人，直接干到和陈立夫平级，啥心思大家都知道。<br>戴笠也是个明白人，对军统的定位，很多人一直也没明白，以为它是个间谍部门，其实军统的“局歌”里唱的就很清楚，“维护我们领袖的安全，保卫国家领土和主权”。<br><br>这歌本来是军统的一个训练班里的人艺术细胞大爆发，随便写出来当班歌的，但是戴笠看到后立刻把这首歌当成了局歌。<br>因为歌词里他找到了自己对这个组织的定位，先“保卫领袖”，然后才是“保家卫国”，对，领袖是第一位的，这是戴笠能快速上升，军统能拿到大笔经费搞发展的原因，他最擅长的其实是揣测领导意思。<br>军统从一开始就私人性非常强，戴笠从来也没忘记自己为啥能起来，也知道一旦失去蒋的支持，自己啥都不是。<br><br>这也是为啥军统解密的文件里几乎都有“奉谕照办”。<br>这就让军统的工作范围非常大，反共自然是理所当然的，最早成立他们这个组织的关键任务就是反共，同时针对其他军阀的刺探和刺杀从来没停止过，也就是说，蒋的问题就是军统的问题，军统一直是个私人组织。<br>关于军统，最奇怪的一个问题莫过于他们到底有多少人，大家无论是查资料还是上网找自媒体们写的那些到处抄来的乱七八糟的东西，都能发现，军统的编制非常奇怪，有的说他们有几万人，有的竟然说是有几十万人，乖乖，悬殊怎么能这么大。<br><br>其实主要是因为大家都没仔细去研究军统到底怎么运转的。<br>军统核心是两个部门，一个是搞情报打听消息的，这个部门的核心是从共产党那里叛变过来的地下党，大家看过《色戒》吧，那里边梁朝伟那个角色，丁默邨，他之前就是我党的地下党，后来叛变到了蓝衣社，再后来跑到了汪伪政权的特务部门“76号”。<br>另一个部门是负责行动的，比如著名的军统刺客白世维，沈醉，赵理君，他们都是干那种破门而入，直接抓人，或者潜入什么地方搞暗杀的。<br><br>一般行动队的人就那些，但是搞情报的每个人几乎都有几十个兼职工作人员做辅助，比如书店老班或者拉洋车车夫什么的，这些人平时不领工资，在军统没有编制，只有需要的时候特务们可能会花几个大洋打听下消息。<br>这就出现了我们刚才说的那个问题，军统最高峰时期，应该不到十万人，但是如果加上这类外围工作人员，数目大了去了，可能一下子就膨胀了好几倍。<br>而关于军统的刑讯，也并不是大家在电视上经常看到的，一般不搞钉竹签什么的，几乎所有的医生都告诉你，那操作风险极大，得装备了心电图监控设施才能操作，据军统特务回忆，把人拴住两个大拇指挂起来，一会儿就疼晕过去了，用水泼醒后继续，几乎没人能经得住这酷刑，如果能经得住这玩意，其他刑具意义也不大。<br><br>这是军统从德国人那里学来的，据德国人说英国情报部门就这样对他们德国战俘。<br>如果不招供，就玩电刑，这在当时是个高科技，也是从德国进口相关技术和设备。<br>而且危险性较低，毕竟万一打死了，就没法继续获取情报了。<br><br>刑讯人员也承担着KPI，平时工作压力很大，一方面要保证情报能抽取出来，另一方面不能出人命。<br>而且军统最擅长的另一个工作就是假装某个人在什么地方，然后设置陷阱，等着被营救或者锄奸，到时候一拥而上。<br>最著名的一个案例是在1935年，当时还是复兴社特务处，戴笠他们找到了一个地下党，一系列威逼利诱，竟然成功策反，策反成功没几天，这人就被人打暗枪快死了，明显是被锄奸队给干掉了，眼瞅扛不住了。<br><br>特务们一看觉得白瞎了，上报给戴笠后，戴笠不动神色，让人把这个人送医院，大夫们觉得浪费时间，但是戴笠还是要求他们装作正在治疗，随后在报纸上发了个消息，说是强烈谴责暗杀，这个人病好了要继续追查。<br>当时地下党以为是真的，半夜去行刺，尽管对着尸体开了几枪，并且一度逃脱了军统的抓捕，但是眼瞅已经风平浪静的时候，一个特务无意中看到刺客非常镇静地在路上慢慢走着，原来他们刚才以为刺客肯定是跑路的，所以没注意漫步走的人。<br>这个地下党刺客被抓后，牵扯出来了共产党上海地下党著名“打狗团”，专门清理内部门户的那个组织，后来全被枪毙了。<br><br>大家不知道看过电影《风声》没，那个电影说的是地下党去刺杀汉奸和日本人，其实设定明显有问题，熟悉那段历史的人都知道，地下党很少搞刺杀，周同志本人最反感刺杀和美人计，觉得刺杀会导致组织精英流失，美人计到后来八九不离十会腐蚀组织内部。<br>我党的暗杀操作，一般都是针对叛徒的，嗯，革命不是请客吃饭，千万不要说类似“怎么能这样？”<br>之类的蠢话。<br><br>那问题来了，谁平时热爱玩这些？<br>对，军统，军统在情报方面一直不太行，主要依赖我党里的叛徒，但是搞暗杀和美人计溜得一逼，而且果然如周同志所言，美人计对国府内部腐蚀特别严重。<br>戴笠经常把军统训练好的女特务送给关键部门首长当二奶，比如他的兄弟胡宗南，胡宗南的媳妇叶霞翟，就是著名军统特务，以前是戴笠情妇，后来送给了胡宗南，胡宗南最后还跟这个女人结了婚。<br><br>老胡也悲催，媳妇是个军统特务，秘书熊向晖是共产党地下党，这生活。<br>。<br>。<br><br>。<br>。<br>平淡而刺激。<br><br>至于刺杀的事，那太多太多了，基本就是军统的日常，谁都杀，我党的自不必说，也杀汉奸，黑社会头目。<br>当时“中统”在CC系手里，中统的负责人最早是徐恩曾，这人是二陈的外甥，上海交大毕业，美国读了电器工程师，工程师讲究的就是专业，认为干特务是技术活，他极端鄙视戴笠，经常说戴笠他们军统就是一伙不识字文盲组成的黑社会，除了打打杀杀啥也不会，不像中统，长期坚持研究各种高科技，很少搞暗杀。<br>不过蒋非常喜欢军统，认为军统很符合蒋的气质和脾气。<br><br>最让人无语的是国府经常暗杀政治对手，各国一般都有惯例，政治上意见不一致不能随便下手，这个会破坏整个大环境，人人自危，然后迟早危及自己。<br>但是国党从一开始就是个暗杀党，对，你没看错，这在近代史研究领域是共识，最早同盟会就三番五次执行暗杀清廷大员，最高峰时期汪精卫去刺杀摄政王，刺杀倒是没成功，换做早几年汪精卫妥妥喜提一次满门抄斩，外搭他自己三千多刀的鱼鳞剐，不过清廷也想做一些自己很open mind很与时俱进的姿势，就把他给放了。<br>这件事一举成就了汪精卫此后几十年的政治资本。<br><br>而蒋本人关键投名状也是替孙中山暗杀了光复会领袖陶成章，拜托，光复会跟他们同盟会是一伙的啊，也就是秋瑾徐锡麟那个组织，暗杀到自己人头上了。<br>到了后来，干脆把宋教仁杀了，宋教仁被刺案以前大家都说是袁世凯干的，其实主流学术界普遍认为是他们党内自己干的，因为宋教仁后来的行为已经严重背离了他们组织的意志，所以被清理门户了。<br>随后这种暗杀制度化，规范化，比如刺杀杨杏佛，杨杏佛是个自由知识分子，跟宋庆龄一起天天反蒋，蒋不敢动宋庆龄，还不敢动你杨杏佛？<br><br>当时宋庆龄和杨杏佛都在租界里住着，按理说在租界里杀人很不保险，因为洋人巡捕很容易抓到刺客，事情容易败露。<br>所以戴笠给蒋打报告，说能不能不在租界内解决？<br>蒋直接给否了，说不在租界内怎么震慑宋庆龄？<br><br>那次暗杀基本相当于公开处刑，1933年6越18日，军统杀手头目赵理君带了几个兄弟，躲在杨杏佛必经之路上，等杨杏佛开车路过时上去一顿乱枪，据说杨杏佛中了十枪，火力太猛，特务自己人被打伤了一个，随后被捕，不过没多久也被灭口了。<br>大家注意下那个赵理君，他是公开的军统四大杀手，也是军统最杰出的刺客，前后杀人无数，人生的巅峰是斧劈唐绍仪。<br>唐绍仪这人不得了，身上的光环一大堆，清廷大员，山东大学创办人，民国第一任总理，后来日本情报部门去拉拢他的时候，老头未置可否，既没说可以也没说不行。<br><br>为了防止唐绍仪这样的重量级人物当汉奸，蒋签发了对他的清理令，这事也是戴笠派赵理君亲自去干的，冒充古董商给唐绍仪送去一个古董碗，趁着唐绍仪端详碗的时候拿出斧子将唐绍仪劈死，然后快速溜走，可怜唐绍仪一辈子牛逼哄哄，到头来享受到了“先知”托洛茨基的同等待遇。<br>这个赵理君后来倒卖鸦片，我们上篇文章讲了，戴笠自己就一直和杜月笙从事鸦片贸易，但是戴笠严禁手底下的人私自干这事，赵理君的事被民国监察部门盯上后，他竟然干掉了监察官员，随后事情败露，正好落在了陈立夫手里，我们刚聊了陈氏兄弟和戴笠的关系，果然，陈立夫带着CC系大佬一起去找蒋，尽管戴笠力保赵理君，赵理君还是被蒋给枪毙了。<br>不过宋庆龄并没有被吓住，继续闹，后来蒋又签发了一次汽车事故吓唬宋庆龄的任务，戴笠派沈醉他们一伙积极筹备，正准备操作的时候，任务取消，据说是蒋担心万一失手撞死了，实在是受不了宋子文和媳妇宋美龄。<br><br>尤其宋子文，经常跟蒋杠，蒋气不过就抽宋子文，偶尔脱下鞋来抽，但是又离不开小宋，所以这事后来也就不了了之了。<br>反正宋庆龄对蒋的伤害特别大，后来宋上了新中国的城门楼子，据蒋的侍卫说，那天蒋一再大骂，寡廉鲜耻啊，寡廉鲜耻，愧对国父啊，愧对国父，然后气的又想打宋子文。<br>关于戴笠的军统，最让人感慨的是，他一直致力于把军统建立成一个幸福温暖的大家庭，组织内谁要是做错事，就要被执行“家规”，情节较轻的要被口头责骂，中等责任要关禁闭，情节严重的要面对行刑队，组织内部不需要走司法程序就可以随便枪毙他们自己人。<br><br>军统内部家规出了名的严，几乎所有的高级骨干都被关过禁闭，部分被他们自己枪毙了。<br>据不完全统计，军统前后因为执行家法被枪毙掉了2000多人。<br>军统家规五花八门，比较奇怪的一条是不准直接向委员长打报告，有些特务级别较高，能直接联系上蒋，戴笠毙了几个后其他的都老实了，其实原因也不复杂，对于戴笠来说，只能他一个人表忠心，其他人敢碰这个领域不是找死吗。<br><br>家规里最奇怪的一条是，戴笠引用了汉书里一句话，“匈奴未灭，何以安家”，抗战期间军统特务们都不准结婚，如果偷摸结婚就得面对行刑队。<br>据说是因为戴笠经常用女特务对付别人，担心自己的部下被人用美人计还回来，干脆彻底禁掉，除了他自己谁也别搞了。<br>而且军统内部只能进，不能出，不接受辞职，如果非要出就躺棺材里出来，这个规矩直到戴笠死后才废除。<br><br>大家不知道看过《一代宗师》没有，里边张震扮演的那个“一线天”，他就是军统杀手，他后来被一堆人围攻，那些人说的话，就是军统家规。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcod5UNRIMFM3Cnqqp2cPKv7lic7MQ3Bsotl7Yaf6y7qfbRt3icLF1y0iajKLKk0wKjntYD8NlvIicouQ/640"><br>整体而言，军统是一个汇集了中国传统特色，又结合了德国新式思路，传承了国党一贯风格，并且打上了戴笠特色烙印这么个组织。<br>也就自然而然地充满了神秘和诡异色彩。<br><br>文末再说几句沈醉。<br>上期有好几个小伙伴在问沈醉到底是干嘛的，想想也正常，大家都知道戴笠，不知道沈醉，其实戴笠是当领导的，平时的工作就是去委员长那里汇报领任务，具体怎么操作，什么方案，都得下边的人去干，沈醉就是戴笠最得力的助手，军统最能干的几个人之一，我们上文说的军统四大杀手，就有沈醉，不过据说他的回忆录巨长无比，披露了无数乱七八糟的事，上边看了闹心，删的剩下那么点了。<br>这小子后来见风使舵，云南战役之后他被胁迫起义投共了。<br><br>更牛逼的是后来他去香港看望亲戚们以及以前的同事们，大家都劝他别回大陆了，这位前军统特务义正言辞地训斥了那些人，表示不愿意放弃阶级立场，要站在革命和人民的一边，不和资产阶级同流合污，毅然又回大陆了，1996年才死，差点度过千禧年，这操作看的我一愣一愣。<br>不过后来一想也正常，作为一个军统作家，都安排在政协做文史专员了，他怎么舍得放弃自己的本职工作！<br>不过写功德林那些故事真心精彩，比如陈长捷看到傅作义当了部长，自己听他的话却是战犯不想见傅作义；<br><br>前军统西南区局长徐远举反思罪行想当入党积极分子；<br>王耀武负责打饭，坑过他的人他不给荤菜！<br>写的活灵活现，去当军统杀手可惜了，作家才是真天赋啊。<br><br>这样一个人，着急回大陆上班也是很正常的嘛。<br>',
'<h2>贫嘴侃爷的幸福生活</h2><br>1994年6月，美国发生了一起轰动全国的“辛普森杀妻案”。<br>6月12日晚上十点，黑人橄榄球超级巨星辛普森的前妻妮可，被人在洛杉矶家中割喉，来给妮可送东西的24岁白人小帅哥男友戈德曼，也被人捅了三十多刀死在妮可家。<br><br>案子发生后，警方认为辛普森嫌疑最大。<br>辛普森1947年出身于旧金山黑人贫民区，打橄榄球特别猛，是橄榄球历史上最佳跑锋，曾创造过一个赛季带球冲刺2003码的惊人记录，退役后还混过影视圈，属于体娱双杀。<br>成名后，辛普森很想融入白人精英阶层，骨子里也爱白人，为此还特意请老师矫正自己的发音，改掉浓重的黑人贫民区口音，以获得白人的认同。<br><br>他原有个黑人媳妇，但30岁那年，遇到了白人校花妮可，七年后，1985年辛普森和黑人媳妇离婚，娶了妮可，还生了俩娃，不过辛普森婚后家暴妮可，俩人感情破裂，又离了。<br>妮可死后，警方第一反应是辛普森干的，但辛普森恰好当天晚上10：<br>55分去了芝加哥，大叔跑得挺快，警方赶紧传唤他，他老老实实13号中午又飞回，胡言乱语应付警察，17号没按时去警察局报到，又跑了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicC0sSZAhVws3ceITV5mH7WWBEBf2tCXgvYugLWiaQfpZT70Wk1FjqRVtg/640"><br>从洛杉矶飞到芝加哥，有2800公里，真远，跑真快。<br>洛杉矶警方发飙了，全体出动抓辛普森，靠着定位系统在高速公路上逮到了辛普森，全美轰动，9500万美国人观看了抓人直播，搁现在不知道会被刷多少火箭。<br>“超级大明星割喉前妻、捅前妻男友三十多刀”，光标题就很耸人听闻，所以这事在美国传得沸沸扬扬，成为美国司法史上重要事件。<br><br>辛普森被抓后打死不认，一口咬定说妮可是10点至10点20分死的，他9：<br>50到10：<br>55在自己家睡觉，不过这事没人证明，警方却在辛普森家里找到了一只血手套，跟案发现场刚巧一对，另找到了一只血袜子。<br><br>辛普森花600万美元请了八人超豪华律师团队，八人团一番操作，居然把案子给翻了。<br>案情关键点在于一个叫福尔曼的白人警察，以前妮可被家暴时报警，福尔曼去过他们家，他一直深深同情妮可，妮可被杀后，福尔曼跟三名警察违反规定，翻墙进了辛普森家，是福尔曼找到了血手套和血袜子。<br>律师团将福尔曼作为突破口，说他在辛普森家安排了假证据嫁祸给辛普森，经调查，福尔曼是种族主义者，有过歧视黑人的言论，这一切很可能都是他伪造的。<br><br>至于现场辛普森的血迹，是他13号投案时，警方抽了他8毫升的血液，抽完血3小时后才被拿到实验室，而且血液样本只剩6.5毫升了，那1.5毫升就是被福尔曼拿去做了手脚。<br>最奇怪的是，现场重要证据血手套辛普森戴不上，小了。<br>1995年10月3日上午十点，连总统克林顿都不上班了，坐在电视前看直播，等待此案判决。<br><br>12名陪审员因证据不足，判辛普森无罪。<br>刹那间，美国黑人一片欢腾，白人垂头丧气，辛普森在民事法庭赔了妮可家一笔钱后，搬家去了迈阿密定居。<br>不过这事没完，警方对这件事耿耿于怀，觉得蠢同事把一件铁案搞砸了，2007年辛普森听到有人在卖自己的私人物品，持枪到酒店把东西抢了过来，其实不过是一些他签过名的纪念品，警方以此大作文章，说他持枪抢劫，2008年10月判了重罪，服刑33年，一直到2021年12月才完全重获自由。<br><br>那到底辛普森有没有杀妻呢？<br>2012年，美国探索频道播出纪录片，提供新证据，指出真正凶手是连环杀手罗杰斯，是辛普森让罗杰斯去妮可家，偷回一对价值两万美元的耳环，罗杰斯偷窃过程中杀了人。<br>而白人警察福尔曼，可能因为同情妮可做了手脚，反而帮了倒忙。<br><br>这应该是当前最合理的解释。<br>不过，今天我们主要想讲的是侃爷，而不是辛普森。<br>那辛普森和侃爷有什么关系？<br><br>不要急，先喝口茶，辛普森案里的八名律师，除了那个华人都熟悉、什么奇怪案件都会冒出来插一手的李昌钰，还有位哥们我们必须关注，他叫罗伯特.卡戴珊（Robert Kardashian）。<br>他是辛普森的好兄弟，当今世界娱乐圈第一网红家族话事人，金.卡戴珊的父亲，而金.卡戴珊，则是侃爷的前妻。<br>关于侃爷的故事，我们得从他的前妻说起。<br><br>侃爷的前任老丈人罗伯特.卡戴珊，是整个卡戴珊家族流量的起点。<br>他大学时念的是法律专业，有律师资格证，不过一直在做生意，没打过一起官司，辛普森案发后，他才想起自己是个律师，便亲自下场为好基友辩护。<br>整个庭审期间，他都一直坐在辛普森的身边。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCqQzDTVsIFRG3XIwWWeMK0b5B7yVlVIl0Sdt14wslQmb2VzPvUndfKg/640"><br>辛普森因此成了罗伯特三个女儿的教父，靠着自己体娱双杀的经历，还介绍卡戴珊三姐妹，认识了不少体娱圈的名人。<br>罗伯特也因为帮助辛普森打赢了轰动全国的案子，引起了极大的关注，成为全美知名的大律师，加上他做生意赚了不少钱，成功跻身美国上流社会。<br>所以卡戴珊三姐妹，出生起就在美国顶尖体娱圈混，身边全是各种一线明星。<br><br>也因此拥有大量普通人，终生不可触摸到的人脉资源，长期耳濡目染，也对流量思维，打小吃得通透。<br>三姐妹中的老二金.卡戴珊，特别会来事，哪怕开始时，只能蹭蹭希尔顿的流量。<br>二十年前，希尔顿是当时的顶级网红，作为富家千金，随便展示下私生活，无数人就会跑来关注，看看有钱人的生活是多么朴实无华。<br><br>卡戴珊那时是希尔顿助理，俩人常常在公众面前扮演深情姐妹花，但在参加综艺节目时，希尔顿会当众训斥卡戴珊，叫她不要打断自己说话，小V不敢顶撞顶流，卡戴珊会乖乖老实道歉，一句话再不敢说。<br>富人跟富人之间也是有阶级的，希尔顿和卡戴珊这段，常让人想起王思聪游戏直播时怒骂林更新，林更新一句话都不敢回。<br>俩个人玩得再亲密，脾气一上来，阶级差异就会暴露无疑。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCr2d8hCae4Zrr88IkSnPDtLRX9Qjs8Oe3MXHj0468zWPRjV3mZibGIdQ/640"><br>卡戴珊跟范冰冰有些像，就是绝不屈从于扮演丫环的命运。<br>跟希尔顿混了几年后，卡戴珊略有了些名气，2000年她跟音乐人托马斯结婚，四年后离婚，又陆续跟体育圈娱乐圈大量明星谈恋爱，但人气还是远远不够。<br>注意卡戴珊的对象全是那个圈子里的，这一切都源自于他爸和辛普森的人脉。<br><br>2007年，卡戴珊突然爆火。<br>大火的原因是她跟前男友之一的Hip-hop歌手Ray J，几年前拍的一段爱情动作视频，被公布到了网上，引起全民网络狂欢。<br>15年后，也就是2022年，Ray J在接受英国媒体《LADBible》采访时，拿出大量证据，指出当年这段视频，是卡戴珊的妈妈克里斯（Kris）一手策划拍摄、并最终上传到网络的，上传目的是为了模仿2004年，希尔顿因为爱情动作视频意外爆红的经历。<br><br>希尔顿2001年跟男友所罗门谈恋爱时，两人曾拍下动作教学视频，所罗门2004年对外公布影片赚钱，引发全民学习狂潮，希尔顿一周后开播的真人秀节目《简单生活》也因此收视率高企，就此成为一代顶级网红。<br>克里斯有样学样，用同样的路径推出了自己的女儿卡戴珊。<br>克里斯空姐出身，1978年和罗伯特结婚，生下三女一子，因为罗伯特而深入美国娱乐圈，1991年离婚后，改嫁田径奥运冠军布鲁斯.詹纳，再生了两个女儿，克里斯还带着新夫进了娱乐圈混，2014年又离婚。<br><br>克里斯的第二任丈夫也很特别，2015年变性成了一名女人，2021年还去竞选加州州长。<br>卡戴珊的家族故事，其魔幻程度，混乱得让我写作时常常喘不过气来，能将我世界观的底线反复击穿。<br>如果用一句话来形容，就是卡戴珊全家都是北美戏精！<br><br>而她妈克里斯，则是戏精中的戏精！<br>堪称北美版盘丝洞洞主！<br>属实捅到北美戏精窝了。<br><br>每每想到这些戏精靠爱情动作片名闻天下，冠希哥就要抱着马桶失声痛哭。<br>儒家文化圈不能容忍一个人靠这种方式成名，但美国可以。<br>2007年卡戴珊一炮而红------对，就是你想的那个意思，完全模仿希尔顿的成名路径，马上推出由克里斯出品的真人秀《与卡戴珊同行》（keep up with the kardashian），克里斯带着自己的五个女儿一齐上阵，一拍就是十八季，还衍生出《考特尼和金玩转纽约》、《凯莉的生活》、《考特尼和科勒玩转迈阿密》、《科勒与拉玛尔》等一系列家族真人秀，将自己一群不会演戏不会唱歌姿质平庸的娃娃，全包装成了超一线大网红，每人每集真人秀价格达到了50万美元。<br><br>卡戴珊一时如日中天，反杀好姐妹希尔顿，从丫环剧本切成了大小姐剧本。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCIib9z2icB6Z1rz1TeWoziaMp8UwlF8icTicfeDHlI5f9t7j2fpMibh4hNRow/640"><br>克里斯操盘网红的水平，能把国内的网红操盘手秒成渣渣。<br>当然，两个国家文化属性不同，克里斯这种下三路起盘打法，来了中国也玩不转。<br><br>现在卡戴珊姐妹有多红呢？<br>在INS上，妈妈克里斯有5000万人关注、大女儿考特尼有2亿人关注、二女儿金有3.3亿人关注、三女儿科勒有2.7亿人关注、四女儿肯达尔有2.6亿人关注、五女儿凯莉有3.7亿人关注。<br>克里斯运作网红之成功，简直到了丧心病狂的地步！<br><br>但震惊归震惊，我们今天既不是来谈辛普森，也不是来谈卡戴珊的，他们俩都只是过场人物，我们要介绍的，是卡戴珊的第三任丈夫，那个曾捅到北美盘丝洞深处的男人，江湖人称侃爷的坎耶.维斯特。<br>别杵在那发愣啊侃爷，被犹太人骂懵逼了？<br>醒醒，该你上场了。<br><br>是博士，父亲是摄影记者，三岁时父母离婚，打小跟母亲过。<br>他的博士妈妈后来成为芝加哥大学教授，天天跟教授在一起生活，娃能差到哪里去？<br>侃爷在这种优越的知识氛围长大，加上从小很喜欢艺术，7岁开始尝试音乐创作，13岁就能制作音乐。<br><br>1987年他母亲来南京大学项目交流，来外国语学院教了一年课，侃爷跟着在南京生活了一年，在南大附小读书，因此中文网络有个梗，叫他南京市民。<br>侃爷大学本是在美国艺术学院学视觉艺术，但他喜欢搞音乐，跑去音乐圈子混，由于确实搞得有水平，得到了当时大佬Jay Z的喜爱和提拔，侃爷为Jay Z制作的单曲《Izzo（H.O.V.A）》大受欢迎，Jay Z着力培养侃爷，砸钱砸资源栽培他，一直把他推到了北美说唱天王的地位。<br>当然啦，无论是曾国藩和李鸿章，还是Jay Z和侃爷，师徒之间除了火热的师友情，还总有各种琐碎的磨擦，但这种狗血事情我们一笔带过，八卦这种鸡零狗碎的东西没什么意思。<br><br>2008年，侃爷认识了来自北美盘丝洞的金.卡戴珊，一见就着了迷。<br>不过这时候卡戴珊的亲密伙伴还轮不到侃爷，侃爷还得排队，排在他前面的队伍还很长很长。<br>中间卡戴珊不知道换了多少男友，2011年还跟NBA球星亨弗里斯闪婚，那场婚礼花了2000万美元，用尽了亨弗里斯一辈子积蓄，也只维持了72天。<br><br>亨弗里斯在NBA混得不怎么样，巅峰时就两个赛季，10分10板的水平，其他时间都是几分几板的酱油角色，说是球星实在太抬举他了。<br>这哥们最强战绩其实是在场下，先跟卡戴珊结婚，又跟皮蓬妻子拉尔萨好上了......跟卡戴珊离婚后亨弗里斯收入狂跌，年薪从400万美元跌到39万美元，没几年在NBA再也混不下去，2018年一退役就改行跑去卖房子了。<br>活生生从一名小富豪混成了中产。<br><br>卡戴珊姐妹都喜欢跟NBA球星谈恋爱，肯达尔.詹娜明面上谈过六个NBA球员，包括西蒙斯、库兹马、格里芬，只要一跟詹娜谈恋爱，壮汉们个个打球都没精神，很快就会被球队交易。<br>科勒谈过奥多姆、哈登、汤普森，哈登跟科勒谈恋爱时，一把铁打的身子骨都快被榨干了，打球状态极速下滑，一分手状态马上就回来了，江湖上称这种现象叫“离开卡戴珊，哈登变乔丹。”<br>NBA是一个战火纷飞的地方，战士们穿插在一个叫卡戴珊的战壕里，一会错位接应、一会全场紧逼，上上下下都是亲密战友。<br><br>卡戴珊姐妹谈一个拖垮一个，也因此有个外号，叫“NBA最佳防守球员”。<br>啊对了我们是来聊侃爷的，侃爷别生气，别阴着个脸啊，开车开猛了，没刹住，马上回来马上回来。<br>金.卡戴珊第二次离婚后，侃爷排队终于排到了尽头，鼓足勇气追卡妹子，邀请卡妹参加他在巴黎的时装秀，向卡妹表白，卡妹也累了，2011年俩人恋爱，2013年生下第一个娃，2014正式结婚，前后一共生了四个娃。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCJ4F9UmgEYia34pkwFiaEO2QBickauHkrTIicvcsm41iaRAdDR2GibzNsxPgw/640"><br>2022年2月，侃爷和卡戴珊宣布离婚。<br>离婚应该是卡戴珊主动要求的，因为她“受够了侃爷的胡言乱语。”<br>卡戴珊戏精家族一直是欧美娱乐圈的风暴核心，这天下居然还有他们家都受不了的人？<br><br>没错，一物降一物，侃爷就是这号人。<br>侃爷一直是个满嘴跑火车的潮流达人。<br>2009年霉霉获得格莱美奖后，侃爷上台粗鲁地夺过她的话筒，说这个奖应该给碧昂丝，当众侮辱19岁的霉霉，碧昂丝和霉霉都一脸错愕，把霉霉给气得哭下台，还是碧昂丝把她给哄回来的。<br><br>2016年又在新歌歌词中对霉霉言语侮辱，卡戴珊还发布一段剪辑过的视频，说使用霉霉的名字是得到霉霉许可，让霉霉被骂了好几年。<br>他曾在推特上喷SONY和UNIVERSAL唱片公司、自拍向格莱美奖小便、说NBA和音乐产业是现代奴隶制度、侮辱阿迪达斯和Superme公司的CEO、设计总监。<br>2020年还神经兮兮说要参选美国总统，结果连总统竞选报名日都忘了，回头就跟媳妇吵架，说卡戴珊出轨要离婚，没几天又给老婆跪下认错。<br><br>这哥们对经济一窍不通，谈及担任总统后的经济政策，说是家里每有一个小孩就给100万美元，至于这100万美元怎么来的，他就不知道了。<br>跟卡戴珊离婚后，一会发文想复婚，一会又骂她是荡妇。<br>总之侃爷除了搞艺术，其他各方面看起来都不太正常的样子，跟这种人过日子肯定不好受。<br><br>但侃爷在说唱和时尚领域又搞得风生水起，特别是他2009年搞出来的Yeezy品牌，就是椰子鞋。<br>这玩意有多火呢？<br>我有个同学，好多年前进货卖过一批椰子鞋，一趟就挣了一千多万人民币，根本供不应求，拿到就能卖。<br><br>侃爷跟Gap合作搞的80美元一件的卫衣，一次也能卖1400万美元。<br>这哥们既是艺潮界的摇钱树，又是生活里的弱智儿。<br>能比卡戴珊还能作，能让卡戴珊都受不了他的胡言乱语，得到了什么神仙境界？<br><br>在离婚之后，侃爷神经质显得越来越严重，已经进入了精神失常的状态。<br>2022年巴黎时装周，侃爷跟坎迪斯.欧文斯（注意这个人）穿着一件T恤现身，这件T恤正面印着教皇保罗二世的照片，背面印的是：<br>White Lives Matter，意思是“白人的命也是命”。<br><br>一看就是对黑命贵运动的针锋相对。<br>他自己身为黑人，为白人喊口号，会引起黑人族群不满。<br>作为公众人物，又主动挑起种族话题，明显是头铁找麻烦。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCuqFe68dBtpMqn5u20eDeaPohNn3vZ6gfwkxUC2nribO5K7owqlhic4pw/640"><br>注意这位黑人姑娘坎迪斯.欧文斯侃爷迅速遭到了各方面围攻，说唱圈的吹牛老爹库姆斯也来私信他，劝他少发神经。<br>侃爷这脾气一点就炸，就说库姆斯是被犹太人控制了，才这么说自己，甚至把聊天记录发到了INS平台上，顺便DISS了犹太人。<br>以前侃爷怎么胡闹，大家看到他能写歌能赚钱的份上也就忍了，但这次不行，这次踢到钢板上了。<br><br>犹太人统治着欧美世界的道德、资本、媒体三大体系，拥有不可侵犯的神圣光环，我见过好几个欧美回国的学者，问起他们对犹太人的观点，他们往往不喜欢犹太人，但十分害怕犹太人，小心翼翼说了一句对犹太人不怎么友好的话，都要叮嘱不要写出来，担心自己被迫害。<br>我感觉得出来，所有人都十分十分畏惧犹太人。<br>侃爷说完这句话后，INS官方限制他发帖，侃爷这爆脾气就上来了，全身血液沸腾，化身为暴走狂战士，他在推特上的言论，也越来越过激，尤其发出下面这条后，彻底激怒了犹太人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nnSBN7ibGjKaCcpdnYZ3OibicCU2J9wRn17BRgappdtxHqV17nDH9oBcc1JOvn0Ngib9TC0G3xWBOaopw/640"><br>说真的，侃爷这是找死。<br>黑人在欧美世界是政治正确，但犹太人，他们是定义政治正确的人。<br>10月19日，犹太企业家阿里.伊曼努埃尔吹响了搞死侃爷的号角，号召所有企业跟侃爷解约，停止跟他的公司合作。<br><br>刹那间，侃爷兵败如山倒。<br>巴黎世家、阿迪达斯、GAP、VOGUE杂志、CCA经纪公司、大摩纷纷跟其解约，他的推特和INS帐号也被禁言。<br>对侃爷打击最大的是阿迪达斯的解约，毕竟他靠卖椰子鞋荣华富贵，每年有一亿美元收入，现在阿迪宁肯损失2.5亿美元也要跟他绝交。<br><br>侃爷赶紧去找斯凯奇，希望他们继续做椰子鞋，斯凯奇面都不见，直接让保安把他赶出门去。<br>侃爷惨到连帮他打官司的律师一看形势不 '<h2>曾国藩：拙才的逆袭</h2><br>谈到中国晚清历史，一个很难避开的历史人物就是曾国藩。<br>他一生取得巨大成就，官至两江总督、武英殿大学士，组建湘军对抗太平天国运动，主办洋务运动，对“康乾盛世”后清王朝的腐败衰落，洞若观火<br><br>他说：<br>“国贫不足患，惟民心涣散，则为患甚大。”<br>然而，这样一个对晚清政治和经济都产生了重大影响的人物，却不是我们想象里的“天才”，在三十岁之前，他都还是一个懵懵懂懂的庸人。<br><br>没有那些一举中第的传奇履历，曾国藩非常接地气，是一个典型的中国传统“中人”，他资质平平，甚至有些差，但骨头里却保持着中国传统儒士的精神气——坚韧不拔、深刻的自省精神和强大的实行力，一路支撑着他，成为一代名臣。<br><br>三十岁前是庸人<br>曾国藩学习资质差，不仅是了解他的人这么说，后来一起工作的同僚们也都表示认可。<br>他与李鸿章、左宗棠、张之洞并称“晚清中兴四大名臣”，但才气却算是四个人中最少的。<br><br>张之洞不满14岁就考中秀才，左宗棠14岁考上，李鸿章也17岁就考中，曾国藩却是在23岁的时候才以倒数第二名的成绩勉勉强强考上，这也是来来回回反复考了七次才中的。<br><br>他曾祖父的长子曾麟书考试17次，连续失败。<br>从家族遗传就没有给他一个特别灵光的脑袋。<br>他的天资之平庸，不仅体现在智商上，还有身体素质。<br><br>他体质很差，稍一用脑，头昏疲劳。<br>后来经常叹息自己“志欲强而气血不能副”，就是他志向远大却没有足够的体力配合的意思。<br>继23岁考中秀才之后，曾国藩好像才渐渐找到了开启人生的第一把小钥匙，第二年考中举人，五年之后28岁之时，考中了进士，鲤鱼跃龙门。<br>虽然跃过了龙门，但此时的曾国藩眼里只有出人头地、光宗耀祖。<br><br>从气质到理念，与其他庸鄙的乡下读书人并无本质区别，朝夕过往也不过是这些鄙儒，甚至还有些“损友”，全部的精力都在八股文上。<br><br>直到30岁，道光二十年，他离开从小生活的家乡湖南，入京为官，才开始真正改变人生。<br>这一年不仅是他仕途上的起步，也是他一生自我完善的一个重要起点。<br><br>立“学作圣人”之志<br>曾国藩上京任官，当时的北京聚集了顶级的文才，翰林学院更是精英之渊薮。<br>曾国藩与他们交往发现，他们都是理学信徒，有着清教徒般的的热情，自我要求严格，对待他人真诚严肃，面对滚滚红尘内心坚定，而自己一心只是求功名富贵、光宗耀祖，不由得自惭形秽，这对他的内心产生了很大的震动，并开始探索心灵上的圣人追求。<br><br>“慨然思尽涤前日之污，以为更生之人，以为父母之肖子，以为诸弟之先导”<br>正是在三十岁这一年，曾国藩立下了“学做圣人”之志。<br>但他也和我们一样，都有着大大小小许多缺点。<br>一是心性浮躁，坐不住。<br>翻开曾国藩的日记，满满都是责备自己出去聚会，没有恒心的文字。<br><br>他乐于交往，喜欢热闹，十分热爱社交，走东家串西家。<br>每天忙于social，自然无心看书，无法深入思考问题。<br><br>二是为人傲慢、脾气火爆、修养不佳。<br>虽然资质不优异，但在湖南乡下朋友圈里还是算出类拔萃的，所以曾国藩一度顾盼自雄。<br>“凡事见得自己是而他人不是”，这样最常见的人性缺陷在他身上体现的很明显。<br>待人接物，不周到之处甚多，他的几个至交好友都直言不讳的指出他的傲慢。<br>甚至他还一言不合就出手，跟人打过几架。<br><br>三是浮伪，在社交场合常常顺情说好话，习惯给人带高帽子，对不同的人有不同的面孔。<br>这对于一般人来说是正常的一种社交形态，但是在做“圣人”的路上却是绝对的禁忌，儒家认为修身之本在于“诚”，对自己和别人都要真诚。<br>当虚伪成为社交习惯，人的面目也就因此庸俗可憎了。<br><br>力求自我完善<br>认识到自己的这些问题，曾国藩立刻就开始行动了。<br><br>第一步就是立坚韧不拔之志。<br>立志对于一个人的人格发展的意义是决定性的。<br>人的巨大潜力往往是人类所不自知的。<br>“立志”或者说确立一个终身的奋斗目标，对一个人的精神成长是至关重要的。<br><br>曾国藩对于这一点体认极深。<br>他曾说，立志譬如打地基，只有基础广阔、解释，才能在上面盖起宏伟壮大的生命之殿。<br>曾国藩人生的第一个成功之处，就在于立了最高远的志向。<br>这一志向，驱动他一生不在小诱惑、小目标面前止步，促使他在多大的困难面前都不苟且、不退缩。<br><br>第二步是执行力。<br>曾国藩真正的与众不同在于他踏踏实实地实践了自己的志向。<br><br>从道光二十二年起，曾国藩开始了对自己全方位改造。<br>他的办法是“日课”，时刻监督检查自己的一举一动。<br>每天都用工楷认真书写日记，细细回忆检索自己一天的一切言行，发现其中哪一点不符合圣人要求，就要甄别出来，记载下来，深刻反省。<br><br>古往今来，绝大多数人的一生都处于昏睡或者赖床状态。<br>有的人，一生被物欲所禁锢，如同被困在圈中的猪，终生没能清醒。<br>有的人，意识到了醒来的必要，但终生处于一种“勤奋地懒惰着”的状态，一生想用力力不足，想振刷刷不清，在关键处突破不了。<br><br>很多的根本原因是对自己下不了狠心，不能毅然横起，扫绝一切罗网。<br>而曾国藩坚持下来，后半生不断通过这种自修方式，逐一检出自己身上近乎所有的缺点毛病，在所有细节中贯彻了对自己的严格要求，他的进德修业才如此迅速而有力。<br><br>第三步就是借助外部力量来监督自己。<br>一个人意志再强，也有被自己打败的时候。<br>曾国藩的办法之一是“师友夹持”。<br>让老师和朋友来帮忙检查自己言行。<br><br>为了得到加持，曾国藩将自己的日记送给朋友们阅读评点，依次交流修身的心得体会。<br>现存的曾国藩日记上，赫然有当时朋友们的批语，大多是鼓励、劝谏之言。<br>之后的一生中，从来没有丢弃这一习惯。<br><br>曾国藩用自己一生实践证明，一个资质平庸的人，通过陶冶变化，脱胎换骨也可以成为超人。<br>与其他人总结的曾国藩的精明或厚黑不同。<br><br>在历史学者张宏杰的眼里，曾国藩的一生关键词正是“拙诚”二字。<br>“笨拙”和“真诚”一体两面，这是曾国藩性格的底色，也是成功的根由。<br>我们每个人都可以从他的人生中获取自己的经验，这也是研究曾国藩这个人物的最大价值。<br>',
