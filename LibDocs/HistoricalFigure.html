br><br>她接连好几次大赦天下，允许逃荒，同时减少徭役。<br><br>第三步是修改律法，把死刑罪重新规定。<br><br>她还亲自去大牢里审问清楚后，轻罪或者受株连的就干脆释放掉。<br><br>这些举措即缓解了矛盾，又解放了劳动力。她用女性的温情博爱和智慧改变着北魏，旧貌换新颜。<br><br><br>5 因皇孙拓跋宏出生，冯太后主动还政于献文帝，专心抚养孙子。<br><br>岁月静好的日子过了几年，命运之手再一次把她推到前台。<br><br>承明元年（476年）六月，儿子献文帝拓跋弘突然暴崩。<br><br>皇孙拓跋宏年幼，冯太后开始了第二次临朝生涯。<br><br>这时的冯太后的手腕已经非常老练，开始了大刀阔斧的变法。<br><br>每年至少改变两项，涉及经济、文化、宗教诸多方面。冯太后的气度、魄力、善谋都让变法进程很快。<br><br>破格录用（许多草根出身的人得到高官厚禄）、重用贤臣、广开言路、知人善任是她的法宝。<br><br>太和八年（484年）“班禄制”实施。<br><br>北魏是从战争与掠夺发迹起来的，官员没有俸禄，靠抢劫和吞并。<br><br>冯太后改制后，每个官员每月发放俸禄，并规定再不能出现贪污勒索百姓的行为，如果谁贪污帛一匹，就处死。<br><br>有的人反对并不以为然，结果处死了以外戚为主的40多个高级官员，制度强制推行。<br><br>此举意义重大，直接影响了以后的隋唐。<br><br>为了官员的俸禄有保障，第二项措施（三种制度）又出台，历史上叫“均田制、租调制、三长制”。<br><br>“三长制”是紧随均田制的实施，更为完善的另一种制度。制约和监督性更强，说白了就是人口大普查土地资源大彻查，杜绝了漏报瞒报现象。<br><br>可以说这是了不起的“连锁效应”：税收猛增，经济繁荣鼎盛；农民赋税减轻，安居乐业。<br><br>魏书记载曾经颁布过《太后十八令》。她对待官员赏罚分明，恩威并施，因此周围聚拢着很多忠心耿耿的良臣。<br><br>铁腕和制度，使得北魏朝堂风气清正清明。<br><br><br>6 柯勒律治有句名言：<br><br>伟大的灵魂都是雌雄同体。<br><br>她就是这样独特的女性。<br><br>万丈豪情与万千柔情并存，杀伐果断与温情脉脉在她身上完美的合二为一，既能把国家治理得四方来贺，又能把小家打理得井井有条。<br><br>对孙子孝文帝的抚育，更是倾注了全部心血。<br><br>她是不折不扣的教育家。<br><br>自编教材加上言传身教，这在中国历史上是独树一帜的。<br><br>教学方式深刻灵活，有易到难。她写了《劝戒歌》三百余篇，《皇诰》十八篇，可惜这些教科书都失落，没有留世。<br><br>由于冯太后的亲自教育与监督，孝文帝好学不倦，年复一年，他不仅对儒家经典的精奥谙熟于心，而且诸子百家，也颇有研究，最终成为一位博学多才的“学者型”皇帝。<br><br>冯太后从思想上向他灌输治理天下的理念，也让孝文帝积极参与变法，因此孝文帝及时得到锻炼并真正成熟起来。<br><br>大到治国之道，小到饮食起居，冯太后都给孝文帝树立了榜样。<br><br>冯太后的生活克勤克俭。《魏书.卷十三.列传第一》说她“性俭素，不好华饰，躬御缦缯而已” 孝文帝受冯太后的熏陶，生活也是朴素异常。<br><br>日夜操劳的冯太后，在太和十四年（490年），病逝于平城皇宫的太和殿。<br><br>值得一提的是，她尊孔崇儒，就在489年，她预感到自己身体每况愈下，亲自督建起一座孔庙。<br><br>生前，活的通通透透，死后也安排得妥妥帖帖。<br><br>生前她已经安排好自己的后事：独葬平城方山，不回盛乐（北魏的皇陵）。<br><br>按一般推理，贵为太后，最为荣耀的是和自己丈夫葬在一起，可她偏偏不。<br><br>年轻寡居又权倾朝野，史书上对她养情人这事，也写了几句。<br><br>她的情人们并非绣花枕头一包糠，都是贤臣能将，国之栋梁。后来的史学家们推断，不想和夫君合葬和此事有关。<br><br>在众多前辈皇帝皇后中，她的位置并不显眼，如果葬在方山永固陵，她就是新皇陵的第一人，即使历经多年，尊贵和霸气也丝毫不减。<br><br>她是一个没有物质欲望的女人，丧葬规格一切从简，简单狭小到很多大臣都看不过眼，觉得太后的功勋和这样寒酸不成正比。<br><br>这又是她的高明之处，一座简陋的墓葬，绝对不会招致盗墓贼的非分之想。<br><br>对祖母的离世，孝文帝伤心欲绝，整整5天滴水不进。<br><br><br>7 虽然冯太后只活了49岁，纵观她的一生，波澜壮阔，可歌可泣。<br><br>她维护了好不容易得来的北方大统一，用文化融合促进民族团结，对外还继续搞扩张，收复了淮北；<br><br>她当太后并执政，两次一共是17年，比吕雉当太后的时间都长，影响力长达30多年；<br><br>她和所有的皇室宗亲关系融洽，还专门聘请老师给这些皇族们授经讲典，不像其他太后当政时内斗不断；<br><br>冯太后进行的变法具备成熟性、长久性、稳定性三大特性，利在当代，功在后世；<br><br>对献文帝和孝文帝的教育，也是可圈可点。<br><br>之后发生的“孝文迁都”等，一系列壮举，实际上是贯彻继承了冯太后的遗愿，后继有人，这才是冯太后最成功的地方。<br><br>历史上了不起的女性不少，而她被冠誉“千古一后”，实至名归。<br><br>',
'<h2>陆小曼</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1abib6Beich4h1gGF8lKfxUdJyQjKkTTXGPmzcCobI0HOL1MCtfic3SzLw/640"><br><br>她是民国的著名才女，旷世美人，是胡适眼中“一道不可不看的风景”，是郁达夫赞叹的“中国文艺界的普罗米修斯”。<br>她与林徽因的家世、才华不相上下，但她的人生，远没有林徽因那般幸运——有幸福的家庭，有可爱的儿女，有骄傲的事业，有世人的赞誉和尊敬。<br><br>虽然几经挫折，她得到了理想的爱情，但她的这份爱情，却不被世人和苍天祝福。挚爱与她相伴七载即驾鹤西去，只留下她一个人，在波涛汹涌的尘世中枯寂、凋零。　<br><br>她的前半生，光芒四射，十里洋场，声名远播。但她后半生的剧情，急转直下，凄凉落寞。　<br><br>她是不可复制的孤品，她的女神风采，令无数男子追慕倾心。她，就是一代名媛，特立独行，独一无二的陆小曼。<br><br>豪门千金，风华无限<br>1903年，陆小曼出生在上海的一个官宦之家。<br>她的父亲陆定，毕业于日本早稻田大学，是前日本名相伊藤博文的得意弟子，后为国民党高官，任财政部司长和赋税司长多年，并且创办了中华储蓄银行，家财颇丰。<br><br>其母吴曼华，是江南名门闺秀，典型的文艺女青年。她不但古文功底深厚，而且擅长笔墨丹青。<br><br>无比优渥的出身，使陆小曼从小锦衣玉食、养尊处优，加之陆定夫妇生育的九个子女，前面的八个相继夭折，所以父母对陆小曼，百般骄纵和宠溺。<br><br>陆小曼遗传了母亲的美貌，也继承了她的才华。在父母的精心培育之下，小曼聪慧颖悟，写得一手蝇头小楷，会弹钢琴，会写作，尤长绘画。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1GjXZDE9u31ICqcFeBoA3c8CrvEFSD64UtvrdT6mU1J5LSIeKlAzsug/640"><br>▲陆小曼绘画作品<br>1918年，陆小曼进入北京圣心学堂读书。在俊男靓女比比皆是的贵族学校里，她鹤立鸡群，备受瞩目。<br><br>野有蔓草，零露溥兮。<br>有美一人，清扬婉兮。<br>——《国风·郑风·野有蔓草》<br><br>17岁时，因为精通英语和法语，陆小曼被聘请为外交部的兼职翻译，接待外国使节。虽然小曼当时年纪很轻，但在外交工作中，她表现得镇定从容，机智过人。<br><br>凭借出色的外交本领和难以模仿的风华气质，陆小曼成为和上海的唐瑛并驾齐驱的名媛，一时声震全国，人称“南唐北陆”。<br><br>当时的好莱坞电影公司，闻知陆小曼的大名，诚邀她去美国拍片，还汇来5000美元的巨款。但陆小曼不忍离开亲人，也不愿为外国人拍戏，于是退款婉拒了好莱坞。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1TRocuZwPoHLSjphwtVX0LJoGzGGZJByRBtibPb3aUGaeR7YzdfGIfog/640"><br>▲陆小曼<br>花落王家，貌合神离<br>1922年，在母亲的安排和撮合之下，陆小曼离开圣心学堂，与京城的青年才俊王庚结婚。<br>王庚是踩着七朵祥云，从西方取经回来的至尊宝：他毕业于美国西点军校，是艾森豪威尔的同学，还是普林斯顿大学的哲学和文学学士。八年留洋结束，王庚一回国，便被任命为巴黎和会专员兼翻译官，航空局委员和陆军上校。<br><br>桃之夭夭，灼灼其华。<br>之子于归，宜其室家。<br>——《诗经·周南·桃夭》<br><br>郎才女貌的结合，本应羡煞众人。但是这桩看上去完美无缺的婚姻，却没有为陆小曼带来幸福。<br><br>陆小曼生来浪漫，自由随性，她渴望的婚姻生活应该是灵犀相通，卿卿我我。但是军人王庚，他身上的铁血永远比柔情多。加之他的职务需要调动，他又将仕途当成生活的重中之重，在经营家庭时，还会时常显示出军人的强硬作风。<br><br>因而对于这段婚姻，陆小曼既后悔又痛苦。她说：“婚后一年多才懂人事，明白两性的结合，不可以随便听凭别人安排。在性情与思想上不能得着安慰，我就改变了常态，埋没了自己的意志，葬身在热闹生活中，忘记我内心的愁苦。又因为我娇慢的天性不允许我吐露真情，于是直着脖子在人面前唱戏似的唱着，绝对不肯让一个人知道，我是一个失意者，是一个不快乐的人。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SX1p4aTXyckQWSbKUfibJTQcq8GBLEzPiaM8W8icXJ2BYCkOagSlxA0zQ/640"><br>▲王庚<br>对于妻子的不快和失意，粗心的王庚竟然毫无察觉。他没有时间陪伴陆小曼，后来干脆委托徐志摩闲暇时，带陆小曼去玩耍游乐。<br><br>有了和徐志摩的接触，陆小曼才知道自己需要什么样的伴侣。她所向往的佳偶，不但要有供养她的奢侈生活的能力，而且要爱她如命，尤其要和她的心灵匹配。<br><br>徐志摩，无疑是她眼中的最佳人选。<br><br>彼时，徐志摩刚刚离婚，并且遭遇了追求林徽因的失败，情绪正值低落。在感情无处寄托之时，突然出现的陆小曼，就像一缕春风，立刻驱散了徐志摩满心的惆怅和忧郁。<br><br>在茫茫的人海里，他们彼此确定了眼神，不可救药地相互爱上了。<br><br>徐志摩说：“我再不能放松你，我的心肝，你是我的，你是我这一辈子唯一的成就，你是我的生命，我的诗。你完全是我的，一个个细胞都是我的。”<br><br>陆小曼说：“自从见着你，我才像乌云里见了青天，我才知道自埋自身是不应该的，做人为什么不轰轰烈烈地做一番呢？我愿意从此跟你往高处飞，往明处走，永远不再自暴自弃了。”<br><br>相逢情便深，恨不相逢早。识尽千千万万人，终不似、伊家好！<br><br>冲破阻力，终成眷属<br>陆小曼告诉母亲，她想和王庚离婚，母亲非常不解，认为她是看多了外国小说，在模仿那些人离经叛道的行为。<br>徐志摩告诉父亲，他要娶陆小曼，徐申如大为光火，坚决反对宝贝儿子娶一个婚内出轨的再婚女人。<br><br>但是徐志摩说：“爱情是我甘愿为之献身的宗教”。<br><br>陆小曼说：“我要往前走，不管前面有几多的荆棘，我一定直着脖子走，非到筋疲力尽，我是绝不回头的。”<br><br>最终，他们胜利了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SEkqSye7VkSfE9p502fbhQibrVFQH6iciaw1wdJeVtG5RfoRl0lFYGQYQ/640"><br>▲徐志摩与陆小曼的订婚1926年10月，陆小曼和徐志摩在北京北海公园，举办了隆重的婚礼。<br>他们俩怀着虔诚的心情，请梁启超来做证婚人，希望恩师能给予自己新婚祝福。不料在高朋满座的婚礼上，梁启超说：<br><br>“徐志摩，你这个人性情浮躁，以致于学无所成，做学问不行，做人更是失败，你离婚再娶就是用情不专的证明，但愿这是你们最后一次结婚！”<br><br>面对恩师的惊人之语，陆小曼和徐志摩颜面尽失，恨不得找个地缝钻进去。<br><br>尽管这段婚姻从一开始就不被世人接纳和看好，但是徐志摩和陆小曼彼此真心相对，尤其是徐志摩对陆小曼无条件地好，他对她的呵护和爱，让陆小曼重新找回了在少女时代被父母万分珍宠的感觉。<br><br>愿得一人心，白首不相离。<br>——《白头吟》<br><br>陆小曼从小金枝玉叶，挥金如土，追求物质享受是她生活的第一要义。结婚后，为了健康和美容，陆小曼要喝人奶，徐志摩二话不说，在家中养了奶妈，还有厨子、车夫等十多个仆人。　　<br><br>陆小曼冬天要吃新鲜的水果，徐志摩一天十几样，不重复地给她四处淘换。除此，陆小曼还要抽鸦片，看戏，跳舞，置华服，频繁出入交际场合。<br><br>对于爱人的奢华排场和巨额消费，徐志摩从无意见，他所要做的，是使出十八般武艺来赚钱。他同时在几所大学授课，晚上还要在灯下辛苦写稿。<br><br>衣带渐宽终不悔，为伊消得人憔悴。<br>——《蝶恋花·伫倚危楼风细细》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44ic9UEBsNg2L3XQakuWFa5uae29Kk01UzY2QiaIokg8fGaS28c6WbKMWg/640"><br>▲徐志摩和陆小曼<br>爱人罹难，洗尽铅华<br>徐志摩大多数时间在北京教书，他屡劝陆小曼随他北上，但陆小曼一则留恋大上海的纸醉金迷，二则徐志摩的朋友多在北京，他们对她均不友好。所以陆小曼不愿赴京，徐志摩只好在北京和上海之间来回奔走。<br>为了节省开支，徐志摩通过自己的关系，经常搭乘那种不要钱的小飞机，仅1931年上半年，他就坐了8次这种免费飞机。　　<br><br>生活表面的光鲜之后，不知何时已经有了虱子；曾经的神仙眷侣，因为经济的拮据，不断生出龃龉和罅隙。<br><br>在最后一次和陆小曼争吵之后，徐志摩负气离去。为了要听第二天林徽因在北京关于建筑学的演讲，他再次坐上了那种安全系数很低的飞机。<br><br>常在河边走，哪有不湿鞋。终于，徐志摩出事了，是空难。<br><br>悄悄地我走了，正如我悄悄地来；<br>我挥一挥衣袖，不带走一片云彩。<br>——《再别康桥》<br><br>陆小曼哭得死去活来，不省人事。但她的悲哀，换不来任何人的同情，人们纷纷认为她是杀死徐志摩的罪魁祸首。她的公公徐申如连徐志摩的葬礼，都不让她参加。陆小曼只能以未亡人的身份，和泪写下挽联：<br><br>多少前尘成噩梦，五载哀欢，匆匆永诀，天道复奚论，欲死未能因母老；<br>万千别恨向谁言，一身愁病，渺渺离魂，人间应不久，遗文编就答君心。<br><br>徐志摩在世时，陆小曼是爱人掌心里的宝；徐志摩突然罹难，陆小曼犹遭当头棒喝，猛然惊觉。短暂地消沉之后，她一改从前喜欢热闹繁华的天性，缁衣素服，闭门不出。<br><br>她开始反省，反省她嫁给徐志摩的这几年，志摩对她的倾情付出。她恨以前的自己，恨自己的任性和自私，恨她只顾自己舒适安逸 ，却不知志摩因为爱她，才一直风尘仆仆地负重前行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1LTew4YPUrsgy3IuUiatVjxsuq5Mz3pw33SVHFYkoIoVDseICzoZ7yxQ/640"><br>▲陆小曼<br><br>心如古井，整理遗作<br>陆小曼新寡之时才29岁，一些恋慕她的男子，纷纷向她表白，愿意供养她的后半生，这些人之中就有大名鼎鼎的胡适。但陆小曼已不能再爱，她的爱，在徐志摩从高空陨落的那一刻，随着那些飞机的残骸，已经永逝于碧海青天了。　<br>曾经沧海难为水，除却巫山不是云。<br>取次花丛懒回顾，半缘修道半缘君。<br>——《离思五首·其四》<br><br>当年跟王庚离婚时，陆小曼已有王庚的骨肉，为了跟徐志摩结合，她狠心打掉了孩子。由于手术做得很不成功，导致陆小曼从此不能生育，并且落下了一身病痛。<br><br>翁瑞午是徐志摩费尽周折，为陆小曼找来的按摩师。每当陆小曼的病痛发作，疼得呼天抢地之时，翁瑞午的一番祖传按摩功夫，总会手到病除，让陆小曼轻松很多。<br><br>徐志摩去世几年后，陆小曼的心情渐趋平静，她选择委身翁瑞午，和他同居。翁瑞午希望和陆小曼结婚，但她根本不需要这个名分，与做翁瑞午的太太相比，陆小曼更看重徐志摩遗孀的这个身份。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1s0a6aYDOibBqVTcJLaXibKzFicjGlWuYfmia58DkbPtRdgneOQnMB1lMfw/640"><br>▲晚年的翁瑞午与陆小曼<br>陆小曼从来不是轻率的，不管做出什么决定，她都听从于她的内心。在余下的年月里，陆小曼已从天上跌落人间，她不谈情爱，不需风月，她只要一种散发着烟火气息的寻常生活。<br><br>而支持她将这份寻常生活过下去的唯一动力，就是整理出版徐志摩的遗作。<br><br>陆小曼咬着牙，一边忍受着身体的病痛，一边战胜着重温那些文字时情感的折磨，她用了五年的时间，以蝇头小楷，一笔一划地将徐志摩的全集，全部整理誊写完毕。<br><br>在后来出版的过程中，没想到出现了很多的波折，徐志摩的全集文稿在战乱之中，被商务印书馆差点丢失，后来终于有幸找到，因为时局，又一度不能出版。直到二十多年后，《徐志摩全集》才隆重面世。<br><br>历经艰辛，陆小曼终于为亡夫做了她所能做的，她终于成为徐志摩生前希望她所能成为的那种人，她终于做了一点事业。在他们将来相见的时候，陆小曼必能对徐志摩含泪微笑了。<br><br>痴爱一生，寂寞而终<br>陆小曼说：“我和徐志摩的爱情得不到世人的认可，我追求的现世安稳也未有过，但我从不在意世人如何评价我。”<br>自从徐志摩离世，陆小曼就陷于舆论的中心，对她的指责和谩骂如潮水汹涌而至，但陆小曼从不做任何辩解。她已经辜负了徐志摩的深情，她只能用寂寞孤独的姿态，来表达她心中的愧疚和感恩。<br><br>肠断人琴感未消，此心久已寄云峤。<br>年来更识荒寒味，写到湖山总寂寥。<br>——陆小曼<br><br>《徐志摩全集》出版以后，陆小曼最大的心愿已经了结，晚年时受国家和政府的关怀，陆小曼受聘于中国画院和文史馆，从而走上专职画家的道路。经历了人生的沧桑巨变和风风雨雨，陆小曼此时才真正地站了起来。<br><br>陆小曼本来才情极高，有着多方面的专长，但因从小被父母畸形富养，她只知追求物质享受，而忽略了精神世界的构建。所以她一任自己的才华荒废沉睡，只要日子能过下去，她绝不去外面打拼，追求事业那更是别人的事。<br><br>有时想来，或许我们每个人生来都有不同的使命。有的人为名而生，有的人为利而生，有的人为情而生，还有的人只是为了活着而生。<br><br>陆小曼当然是为情而生，“情“字在她的生活中比天还大。<br><br>情和爱是陆小曼的信仰，是她生活的第一需要，如果没有心心相印、可以共赴生死的爱情，陆小曼是没有办法活下去的。<br><br>徐志摩在世时，陆小曼是高高在上的公主，她得到了世界上最真诚、最炽烈、最完美的爱情。虽然苍天很快将徐志摩带走，但徐志摩将他对陆小曼的爱，全部写在了文字中，永远地留在了光阴里。<br><br>凭着那些文字，凭着对往日柔情缱绻的回忆，陆小曼获得了面对残生的勇气。<br><br>虽然陆小曼的后半生，翁瑞午给了她最妥帖的照顾，但陆小曼对翁瑞午说：“我对你只有感情，没有爱情。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44jsmFicymhK3czh8ibqickIBB3QWMRXiamKyicZxqib7upcJiauaNJlcyoicKGQ/640"><br>▲晚年的陆小曼是啊，爱情和感情怎能一样，陆小曼对徐志摩的爱，那是倾尽一生的爱，是世界上最专一的爱，是欲将自己烧成灰烬的爱，它怎么能够被轻易代替？！<br><br>入我相思门，知我相思苦，<br>长相思兮长相忆，短相思兮无穷极。<br>——《秋风词》<br><br>徐志摩曾经浪漫地写道：“案上插了一枝花便不寂寞，最宜人是月移花影上纱窗。”<br><br>妩媚多姿、顾盼生情的陆小曼，就曾是徐志摩案头的那枝花，在爱人的深情注视和精心浇灌下，恣意地盛放，散发迷人的幽香。<br><br>随着徐志摩的离世，美艳无比的陆小曼，渐渐消失了往日的颜色，最终凄凉地萎谢。<br><br>但是随着时光萎谢的，只是她的美貌和年华，陆小曼对徐志摩的爱，绵绵无绝，永不凋零。<br>-作者-<br>张风莉：笔名雨枫，中学语文教师，甘肃省白银市作协会员，公众号《唐诗宋词古诗词》专栏作家。<br>',
'<h2><span class="gold goldbs">***基辛格到底是干啥的？成功秘诀</span></h2><br>基辛格这人在中国和司徒雷登有点像，是中国人最熟悉的陌生人，几乎谁都听说过，但好像又谁都说不上来这人到底是干啥的。<br>他这两天发了一篇文章，在国际上影响比较大。<br>我本来准备讲讲那篇文章的，不过发现大家都不知道这人是干嘛的，所以就先开一篇扫盲贴，给大家介绍下这人，顺便介绍下那事。<br><br>1 基辛格的上位史<br>基辛格在中国被称为“中国人民的老朋友”。<br>这个词咱们从小听到大，不过能得到这个称号的人，并不多，一般是那种实实在在给中国带来了好处的人，才会给这个名号。<br>那问题来了，基辛格干啥了？他配得上这个名声吗？如果要用个中国人做比较，来描述基辛格到底是一个什么样的人，可以看张维为。<br>张本人是学者出身，现在也在复旦当教授；他同时对政治非常感兴趣；以前是邓公的翻译，现在也比较活跃。<br>但基辛格在每个层面，都走得比老张远得多。<br>基辛格是德国犹太人，但德语说得不太好，纳粹上台时他们家跑到了美国。<br>他后来在美国上大学，一直读到哈佛哲学系博士，随后一直在哈佛教书育人。<br>哈佛期间，他淘到了人生的第一桶金，只是他自己当时不知道。<br>那时哈佛精英荟萃，大批后来在政坛上叱咤风云的人物都在哈佛教书，比如著名的布热津斯基（后来这人也干到了卡特总统的国家安全顾问），当时他们就在哈佛做同事，平时没事就瞎唠嗑，形成了亲密的革命友谊。<br>基辛格<span class="red">一辈子消息灵通路子野</span>，跟他<span class="red">到处都有要人朋友</span>有很大关系。<br>基辛格前半生一直忙学术，不过内心一直不宁静，像个公号作者似的，经常写文章讨论时政，并经常上广播，给大家解读新闻。<br>由于对时政有深刻认识，终于被权贵给发掘出来，搭上了纳尔逊·洛克菲勒，这人是我们熟知的那个初代洛克菲勒的第五代孙。<br>这个洛克菲勒五世想竞选州长，然后竞选总统。<br>这需要一堆出谋划策的人，于是他就把基辛格从大学弄了出来，当他的选举顾问，承诺将来等到他当上总统，基辛格就是总统顾问。<br>但后来在基辛格的不懈努力下，这个洛克菲勒五世最终也没能选上总统，反倒是基辛格自己成功当上总统顾问了。<br>原来基辛格在当顾问期间太耀眼，在他们圈里的名声已非常大，并且写了几本重量级的书，以至于新当选的总统肯尼迪对他印象非常好，——对，就是那个被爆头的肯尼迪。<br>当时肯尼迪有个小算盘。<br>他有个言论非常有意思，说美国是“四权分立”。<br>众所周知，美国是“三权分立”，这“三权”说的是：负责打官司的法院，负责制定法律的国会，还有总统带领的政府，他们仨互不归属地分立着。<br>但在真实运行过程中，政府并不是铁板一块。<br>政府内部往往还有个小圈子，官僚们自己决定哪些命令听总统的；如果总统的命令让他们很反感，他们就阳奉阴违，兢兢业业地把总统的想法搞砸，然后老百姓就会骂总统。<br>所以肯尼迪私下说，美国是四权分立，司法、立法、总统和官僚。<br>特朗普上台后一直也说这事，说“有刁民要害朕”，说美国有个deep country，不听他话，阳奉阴违不要脸。<br>这种思路其实跟肯尼迪是一脉相承。<br>为了解决这种情况，肯尼迪想了个办法，从大学找了一大堆学者进入政府。<br>这些人没根基，跟官僚不是一伙，唯一能依赖的就是总统，所以对总统忠心耿耿。<br>如果大家看着眼熟，也正常，我国历史上就这样。<br>皇帝管不住手底下的大臣们，就启用太监，或他老婆家里的人，也就是外戚。<br>在美国，这些学院派的人，跟中国古代的太监其实是一样的。<br>当然了，这个问题其实是通病。<br>大家记得那个英国神剧《是，大臣》不？里边有句话描述的就是这事，“公务员是在野党”，专门给执政党捣乱的，政治家有什么想法都会被他们给顶回去。<br>在这个背景下，基辛格和其他一大批哈佛同僚进入肯尼迪政府当顾问。<br>不过肯尼迪只当了一千多天总统就被爆头了。<br>这个过程中，基辛格的工作一直也没啥起色，究其原因，肯尼迪对基辛格的国际战略思想倒是非常看好，但基辛格一直都不是肯尼迪的核心圈。<br>肯尼迪天天跟他弟弟在一起混，有啥事他俩一起商量，甚至找妓女他俩都找同一个，江湖上传言他俩和玛丽莲·梦露同时有一腿。<br>后来肯尼迪死后，基辛格又跟着继任的约翰逊混，约翰逊对他也没啥好感。<br>这两个总统在位期间，基辛格基本上啥都没干成，真正上位，要到中国人熟知的尼克松。<br>下图就是《阿甘正传》里的约翰逊，现在的那个《纸牌屋》里木下总统原型就是他：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7AzpdiaBPzbDTy2S6Wc7Otq1GD4fkdvFa6ELynA85ujn1ENLmu4sO5FPeA/640"><br><br>1968年大选，基辛格回到老东家洛克菲勒五世那里，帮助他竞选总统，对手就是尼克松。<br>据基辛格的传记作家说，基辛格在这次大选中两边下注，一方面帮助洛克菲勒全力去赢，但背地里向尼克松提供了大量他在政府内部打听到的消息，最终哪边上台，他都能赢。<br>果然，富二代花花公子洛克菲勒没拼过老滑头尼克松。<br>尼克松上台后，第一件事就是把基辛格叫去当自己的国家安全顾问。<br>基辛格特别会做人，洛克菲勒这人没心眼，不知道他搞两边下注。<br>基辛格确认要跟着尼克松混，还跑去跟洛克菲勒搞了个君子之约，说好基辛格在政府里对洛克菲勒能帮就帮，而洛克菲勒作为民间大佬，也要给多年兄弟力所能及地支持，双方要面向未来，持续共赢。<br>然后基辛格就高高兴兴去当他的安全顾问了。<br>这里就有个问题，这个“国家安全顾问”的职位到底是干嘛的？顾名思义，这个职位类似于一个咨询性质的工作，像领导身边的秘书小王，或东北大哥身边的剥蒜小妹。<br>美国建国时，其实没有部长，那些部长都是总统的秘书，所以美国的“国防部长”英文叫“Secretary of defense”（国防秘书），国务卿叫“Secretary of State”（国务秘书）。<br>但这些秘书官僚化，变得不大听话；总统又得重新雇秘书，最后秘书的权力越来越大。<br>类似我国的“尚书房”，皇帝控制不住三省六部，就给自己书房的人赋权；书房的权力太大后，皇帝继续再找书房，比如明清军机处和内阁，就是皇帝的最新秘书班子，后来又失控了。<br>国家安全事务助理这个职位也一样，本来没啥权力。<br>但尼克松这人非常独断专行，脾气暴躁，又自恋又鄙视一切规则，自己的想法天马行空，但又没有操盘能力，需要有专业人士去替他干活。<br>但他讨厌官僚，不想找官僚，因为他想干的事，官僚们一件都不让他干，或者各种推诿找理由，所以他就要搞小圈子。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7AzbhU3JbY94G24OAh472nuzqgMwib0ZoovzPZC66sDibG2lEogE5d7IuEQ/640"><br>这里大家可能又有疑问，为啥官僚会跟总统过不去呢？这也正常，属于<span class="red">管理学上的痼疾，干活的总鄙视指挥的，并且希望领导按自己这样“专业人士”的意思来，不要乱折腾，最好不折腾，维持现状</span>。<br>这也是为啥中国文官对我国历史上乱折腾的皇帝没啥好言语，非说雍正是被雷劈了，就是这个原因。<br>雍正在位年头短，却天天折腾大家，所以大家烦透了这个主子，他死后也没少数落他。<br>尼克松为了打破这种僵局，开始让自己的秘书独揽大权，有啥事不跟国务卿商量，只跟一群顾问们私聊，探讨完后，让秘书们私下去干。<br>秘书把事搞定后，他站出来宣布，官僚想反对，但事情已经搞定了。<br>各种内阁会议都成了过场，非常像现在的川总，川总有啥事就叫上闺女、女婿，还有彭斯、澎湃奥等心腹，他们几个私聊。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Azr0iae7O4BJOGZY7Fsf8ngmpTmTVKvMV1ibZ0ibJia5VjoIoEmw9zLNes5A/640"><br>基辛格就是在这个背景下上位了。<br>在他之前，国家安全助理可有可无，直到基辛格成为新一任的国家安全助理。<br>基辛格非常会做人，在白宫非常注意尼克松的感受。<br>比如尼克松对他们犹太人是非常警惕的，基辛格在监控白宫时，最开始监控的四个人就是犹太人，尼克松一生讨厌犹太人，唯独不防着基辛格。<br>基辛格经常参加总统的秘密会议，参加完就去搞暗箱操作，时间长了，他成为了美国历史上权力最大的安全事务助理。<br>在他之后，美国安全助理这个职位的存在感整体是下降的，到如今已没人知道谁是美国现任的安全事务助理了，因为川总有啥事只跟外戚们商量，也就是他的女儿女婿，相当于权力继续向内廷集中。<br>而且基辛格和尼克松之间的关系远远不是上下级那么简单，他俩比较心有灵犀，有点像乾隆和小弟和珅之间的关系。<br>乾隆爱写弱智的小歪诗，每天写三首，写完还让手底下的人品评。<br>大家由衷地鄙视他的作品，但又不好直说，只能说“好湿，真是好湿”，但又说不清楚哪里好，只有和珅能准确说出乾隆真正心意。<br>基辛格和尼克松就是这样的好基友，经常互相吹捧对方真牛逼，而且能说出具体哪里牛逼，<span class="red">拍马屁的核心就是一定要多一些细节在里面，才能拍爽</span>。<br>到了1971年，基辛格在白宫变得权力非常大，类似大内总管，是唯一一个能够所有时段随时见到总统的人，也洞悉尼克松所有的想法和恐惧。<br>离开白宫，他能完全代表总统，总统不方便去做的事，都由他来代劳。<br>甚至在中国和周总理那场长达二十多个小时的马拉松谈判，也是他完全独立操刀的，这在美国历史上绝无仅有。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Azy2qtEfTicnLg1q1PSrYHgNLjlhbUDy4QvuiaohrqWf14GN2MLgWK7vog/640"><br><br>2 秘密访华<br>我们经常听说一个词，叫“基辛格秘密访华”。<br>这个非常奇怪，到底为啥要秘密呢？正大光明地来，有人会拦着你？还真有。<br>谁？国务卿，以及美国几乎所有的文官。<br><br>1971年尼克松上台时，美国的情况并不好，深陷越战泥潭，全国老百姓都不想打，天天示威游行闹来闹去。<br>电影《阿甘正传》里有讲，那个给阿甘发了个证书的，就是尼克松。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Az0eqFnU54RbDov4e9UYo0xHUcprymKUdAuIlt51iayrfItoHMhKlZibyA/640"><br>跟苏联的对抗又不太占上风。<br>不仅不占，资本主义世界那些年点比较背。<br>美国债台高筑，引发整个大西洋两岸发生滞涨，也就是既通货膨胀；又失业率高企，黄金本来就不够，法国人开着军舰从美国往法国拉黄金。<br>不仅如此，美元的地位也岌岌可危，法国戴高乐根本不鸟美国，还跟苏联勾勾搭搭；德国的一块领土不是也在苏联阵营嘛，德国人准备跟苏联处好关系，将来好把那一块要回来。<br>而且大家往往忽略了一个问题，到了1971年左右，整个西方国家都准备好要跟中国合作了，加拿大1970年就跳出来承认了北京政府。<br><br>1971年的一次联合国大会表决中，美国提了一个试图保住台湾在联合国地位的法案，遭到了整个北约盟友的反对。<br>后来中国加入联合国那次投票，整个北约也都是赞成的，大家已经准备好做买卖了。<br>所以我一直说，利益是超越意识形态的。<br>在这个背景下，“反G”几十年的尼克松被迫开始重新思考中国的地位。<br>那些年中国尽管点背，不过有些成就还是举世瞩目的，比如在朝鲜战争中中国一战成名，美国在战后也不像之前那样轻视这个国家了。<br>而且在1964年核试验成功，1967年氢弹实验成功，1970年火箭也有了突破性进展后，中国的影响力尽管没法跟美苏相比，但也已经非常非常大了。<br>再加上当时中苏已决裂，这个背景下，尼克松开始思考中国的地位，觉得如能拉拢中国，就可牵制苏联。<br>他准备重新安排一种新“均势”，说把世界划分为五大力量，美国、苏联、中国、西欧和日本，将来这五大力量要保持均势。<br>所以必须得尽快“解冻中美关系”，“减轻美国压力，增加世界平衡”。<br>所以尼克松和基辛格商量。<br>基辛格一开始觉得匪夷所思，但这个想法本身非常契合基辛格在哲学上的“多极”和“均势”理论，最后一拍即合，准备把中国从苏联那里拉拢出来，搞个新“均势”，这样更稳定，说不定能把棋走活。<br>基辛格在自己的书里写道，“中国拥有巨大的潜力”，“中美和解将给世界带来巨大的冲击，如果我们能掌控这一进程，我们将会掀起一场革命”。<br>但这个操作太复杂了。<br>如让美国国务卿去谈，这事想都不用想会变成一场旷日持久的外交纠纷。<br>双方在谈判桌上你来我往寸步不让，中国要求美国撤出弯弯，美国要求中国赔钱（建国的时候中国没收了一些美国在华企业），中国还抓了几个间谍，美国要求把那几个间谍要回去，双方已就这些问题十年开了140多次会，根本没有一点进展。<br>自然不能指望接下来这段时间能有进展。<br>而且文官们基本都反华，一方面美国自己搞完麦卡锡主义后统一了思想，同情新中国的外交官全被扫地出门了，比如毛主席的小伙伴谢伟思就被赶出去了，官僚里只剩下了一堆反华的。<br>另一方面蒋委员长花了大价钱，在美国搞“院外游说”，花钱请游说公司煽动美国议员们反华。<br>这事也做得卓有成效，美国那边谁敢说一句同情新中国的话，立刻会遭到同僚和媒体的暴击。<br>这个背景下，尼克松觉得不能指望国务院的官僚们，应该想想别的途径，比如派个总统特使过去，直接跟中国上层单聊，聊成后直接宣布结果，生米煮成熟饭。<br>基辛格偷摸一顿秘密渠道外交，完全跳过了美国负责外交的国务院，自己作为一个秘书去操办这么大的事。<br>先在巴黎找了个秘密途径，聊好时间地点；然后基辛格先装模作样要去巴基斯坦，到了巴基斯坦偷摸上飞机飞往中国。<br>等他上飞机后，尼克松才装作突然接到消息的样子去找国务卿，说有个事忘了跟你说了，基辛格在巴基突然接到中国邀请，所以他直接去中国了；你也别往心里去，不是故意要跳过你们。<br>国务卿又不是傻子，一想这特么不是故意搞我呢么（这不就跟说克林顿不是故意给希拉里戴绿帽子似的），没过多久直接辞职了。<br>基辛格到了中国整体谈得非常顺利，因为中国也希望拉一个强援来摆脱1971年那会儿的困境，美国自己上门了，没道理不抓住；而且毛主席当时有如日中天的威望，这件事也就作为国策定了下来。<br>如果当时他在世的时候没有破冰，他去世后的难度会大到离谱，没人有那么大的威望能压服官僚们。<br>就这样，中美破冰，慢慢走上了正常化路线。<br>不过尼克松千算万算，没想到他开创了一段历史，自己却没走完，因为很快，“水门事件”暴露，他在大选中舞弊被抓了现行。<br>一开始还好，后面越来越失控，到最后局面彻底崩溃，他自己也被迫辞职，让副总统接位。<br>他俩做了个交易，副总统一上台立刻赦免了他，避免了美国变韩国。<br>尼克松倒台后，基辛格继续当国务卿，不过他权力已过大，这也成了各方共识。<br>我在前文也讲过，他们这些文人和我国古代的外戚宦官一样，权力来自于皇权和总统；总统换人了，他们的好日子也就到头了。<br>新总统和基辛格之间又缺乏他和尼克松之间的那种深刻的信任关系，没过多久他就被赶出了白宫，他的老友布热津斯基进入白宫接替他的位置。<br><br>3 大隐于江湖<br>基辛格后来常说一件事。<br>他说美国历史上最关键有四个时刻：独立战争，内战，珍珠港和中美建交。<br>他这么说，有部分原因是中美建交主要是他一手促成的。<br>不过有一点在业界是达成了共识，中国的转向，对世界后来走向有决定性的影响，也对苏联后来的崩溃至关重要。<br>因为苏联不仅失去了最大盟友，还多了一个恐怖对手，尤其这个对手慢慢开始楔入到西方贸易体系后，变得日益强大。<br>苏联之后在各方面左支右绌，越来越有心无力。<br>至于苏联解体，我们现在觉得理所当然，其实回到1990年，没人知道它要崩溃了。<br>当时的情况和现在的美国差不多，苏联也欠了一屁股债，打仗打得债台高筑；油价太低又引发了一堆麻烦，国家头目脑子也都明显有问题，搞得众叛亲离。<br>不过当时敢说苏联要解体，就跟你现在说美国要解体一样需要勇气和想象力。<br>当时只有极少数脑子不太正常的人说苏联要解体，正如现在只有白云先生敢这么说一样，大家都觉得他们太极端。<br>基辛格被赶出白宫后，权力没了，但影响力却一直都在。<br>这个解释起来比较费劲，大家记得那个“大师王林”不？一个玩变蛇的神棍，竟然有一堆明星干女儿，跟各种大佬都关系匪浅。<br>不少人了解了这事后恍然大悟，原来明星大佬这么爱看蛇。<br>当然不是啊，他们脑子又没被驴踢，怎么会同时那么喜欢看蛇呢？这就叫<span class="red">事出反常必有妖，那个“妖”就是“关系”</span>。<br>任何群体里，都有那么几个人处在枢纽位置，通过他，你能联系的上任何人。<br>这种类似Wi-Fi热点的人，往往天生具有天大的影响力，他背后的每个大佬们都投射了一部分影响力在他身上。<br>你觉得他无所不能，你自然愿意多帮他忙，将来好让他帮你忙，这样你的能力就成了他的能力。<br>几千个非常有权势的人愿意帮他忙，换取将来他帮自己的忙，这种模式会让他变得权势大到极点。<br>权力就是共识，这句话大家一定要反复理解下。<br>成熟型社会里，这种人非常多，大家熟知的刚死了的那个参议院大佬麦凯恩，现在的那个佩洛西，都是这种人。<br>流水的总统，铁打的元老院，一直在那里待着，影响力并不比总统差。<br>再比如去年《碟中谍》里的白玫瑰，都是这种掮客型热点人物。<br>高盛那个总裁，后来干到美国财政部部长的保尔森，他在自己的书里也说，他们高盛到某个国家投资，一定要找到那个能对目标国知根知底的人，这样他们就能知道到底和谁聊才有用，避免两眼一抹黑。<br>事实上保尔森自己也是这么个人，布什让他当财政部长，就是看上了他在华尔街的关系。<br>基辛格就是这样，从哈佛教授，再到洛克菲勒财团顾问，随后进入白宫，成为白宫最有权势的人，最终以一人之力，链接起了两个超级强权。<br>后来在当国务卿时，又和沙特王室成功链接，奠定了“石油-美元”的霸权地位。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Az41B21kQfRZNKibQm7icjKIk86AUSQQcWribqZWqDQFnaoGzEAqwUTDiczQ/640"><br>到此为止，他的权势已超过了国务卿本身。<br>在他离开白宫后，这种权势一直跟随他，一直持续到现在。<br>大家其实看新闻也能感觉得到，美国那边但凡有大型会议，一般都会叫上他。<br>我国大佬去美国谈判，也会先去见他，因为他不仅有影响力，还有各种小道消息。<br>整体而言，过去半个世纪里，基辛格确实帮了中国不少忙，也一直在为中国的事奔走。<br>不过这种努力，反过来也是对他的一种“赋能”，他成了整个西方最了解中国，也是最能在中国搭得上线的人。<br>他的影响力和权力都来源于此。<br><br>4 尾声<br>基辛格在美国的名声最近非常差，跟我们上一篇说的比尔盖茨似的，这段时间再推特上他俩尽挨骂了，他俩都鼓吹全球化，希望政府尽快搞疫苗，而且反对甩锅。<br>这几件事美国老百姓都非常反感。<br>跟比尔盖茨相比，大家对基辛格有种独特的讨厌，因为不少美国人认为，他和尼克松应该对中国的崛起负责，当初他敲开了中国的国门，把中国带进西方贸易体系，这些年一直在保护中国，让中国不知不觉中变那么大，所以老头在美国基本是公敌。<br>此外他更招美国人烦的地方在于他一直提倡全球化，而我们前文讲过，全球化当中美国肯定是受益的，只是收益很不均匀，蛋糕的大头被资本家给切了，普通老百姓有点倒退。<br>美国基层老百姓提起“全球化”就发火，“全球化”就等价于“失业化”。<br>老头最近的那篇文章也在说“全球化”这事，通篇就是一句话“不能逆全球化啊，乡亲们，以美国的现状，逆全球化就是死路一条”，“自由贸易是帝国根基，不能动啊不能动”。<br>“帝国就是信仰”，西罗马已经灭亡了六百年，但是“精罗”依旧在。<br>大唐也已经陨落上千年，但是永远活在一部分人心里。<br>只要帝国的火炬高举，自然有人上贡。<br>美国的灯塔地位不能塌，形象不能倒，倒了美元就成废纸了，美国也要变巴西了。<br>想做千年帝国收铸币税就得要点脸，这也是基辛格所有哲学的根基。<br>不过他是哲学家，这类问题精英们都不一定能搞懂，更别说老百姓了。<br>所以他已经被班农他们一伙给批臭了，原因嘛，你都成了“中国人民的老朋友”了，你说你为美国人着想，谁信？不过客观地讲，基辛格确实是把美国放在第一位的，只是在服务美国的过程中帮到了中国，也成就了他自己。<br>他和比尔·盖茨一样，人民配不上他们。<br>',
'<h2>狄仁杰</h2><br><br>01<br>徐克导演的《狄仁杰之四大天王》，目前正在电影院火热上映，华丽的特效，精彩的武打，让人看得大呼过瘾。<br> <br>说起神探，西方当属英伦的福尔摩斯，东方的代表，则是大唐的狄仁杰。<br>福尔摩斯是虚构人物，但历史上还真有一个狄仁杰。<br>而且狄仁杰在全世界的名气，远远超过我们更熟悉的包青天，成了中国神探的代表。<br>说起来，这一切要归功于一个外国人。<br>二次世界大战期间，驻重庆的荷兰外交官高罗佩，偶然间翻到一本古典小说《狄公案》，对狄仁杰机智破案的故事大为折服，瞬间深深着迷。<br>这位外交官，其实也是名汉学家，研究中国的春宫画，写了本《秘戏图考》，研究中国古代性文化，写了本《中国古代房内考》。<br>而这一次，他决定动手把《狄公案》翻译成英语，嫌翻译原文不过瘾，自己还编写了很多新故事，凑成一套名为《大唐狄公案》的系列侦探小说，一时间风行海外。<br>从此以后，Judge Dee（狄法官），就成了西方世界家喻户晓的中国神探。<br>然而很可惜，真实历史上的狄仁杰，是书痴、是神医、是能臣、是义士、是聪明人，有着大唐最性感的头脑，但他从来就不是什么神探。<br>历史没有误会狄仁杰，误会他的，一直是芸芸众生、普罗大众。<br><br>02<br>书痴狄仁杰<br>狄仁杰小时候，就已经有了神童之名。<br>他的聪明，不仅因为家族的良好基因，更因为他刻苦努力，从小就痴迷于书籍，读起书来废寝忘食、心无旁骛。<br>有一次，狄府发生一起命案，狄家门客被离奇杀害。<br>县吏前来调查，左邻右舍都跑过来，把命案现场围得水泄不通，一个个争着向县吏提供线索，闹闹嚷嚷的。<br>唯独少年狄仁杰，一个人捧着一卷书，在半开着窗子的书房里，正看得入迷。<br>县吏上前盘问，狄仁杰理都不理，完全就当没听见，气得县吏猛拍窗户，大叫：“你聋了吗？问你话呢！”<br>狄仁杰这才慢慢抬起头来，一张稚气的脸上，写着满脸不高兴，怒斥道：“你吵什么吵！没看见我正和古代的圣贤，进行心灵对话吗？我没工夫和你们这些凡夫俗子说话！”<br>一席话顶得县吏目瞪口呆，半晌说不出话来。<br>从此，狄仁杰“书痴神童”的名声，传遍乡里。<br>少年时的狄仁杰，涉猎广博，博闻强记，经史子集无有不读，医卜星相无有不知，乃至兵法、农学、释老之书，均有钻研。<br>高僧海涛法师曾见过狄仁杰，仔细看了他的面相，也不免大惊：“这孩子日后一定能位极人臣，百姓有幸，苍生有幸！不过可惜我年纪大了，看不到了。”<br>也正如海涛法师所料，狄仁杰终将成为大唐一代名臣。<br>毕竟世界只会亏待投机取巧的人，但从来不会亏待用心下工夫的人。<br><br>03<br>神医狄仁杰<br>狄仁杰不是神探，但历史记载，他可算得上是妥妥的神医。<br>狄仁杰有一次赶赴京城，路过华州街市，马上遥望见人群密密麻麻聚集在一起，正嚷着看热闹。<br>走近了些，发现人群之中立着一支长杆，杆上挂着个牌子，上面写道：能疗此儿，酬绢千匹。<br>狄仁杰翻身下马，挤进人群，发现一华服少年，正奄奄一息，躺在招牌下面。<br>这少年鼻子上长了个大瘤子，大如拳头。<br>只要一碰到瘤子，少年就会刺骨剧痛，双目翻白，呼吸困难。<br>少年父母带着他四处寻医问药，依然无人可治，被各路名医拒之门外，无奈之下，只能在集市中向众人求助。<br>狄仁杰见无人出列，又见少年病情危重，不能见死不救，便朗声上前：“我能救这孩子。<br>狄仁杰让少年父母扶稳了他，取出一根三寸长钢针，轻轻扎入少年后脑穴位，片刻之后，将针拔出，瘤子竟然自行脱落。<br>少年父母喜极而泣，倒头便拜，让人拉了千匹绢，堆放在狄仁杰身边，坚持要让他收下。<br>狄仁杰笑道：“我只是担心这孩子有生命危险，随便处理一下，不必如此。何况，我也不是靠行医谋生的。”<br>说罢，挤出人群，翻身上马，径直而去。<br>古人云：“不为良相，便为良医。”<br>良相治国，良医治人，都是造福百姓的大事业，非有大境界者不能为之。<br>狄仁杰既满怀医者的仁心，又不计较个人名利，境界不可谓不大。<br>他当然是良相的料子。<br><br>04<br>能臣狄仁杰<br>狄仁杰之所以被误认为是“神探”，很大程度上，是因为他在大理寺干过。<br>但和电视剧电影里不一样，大理寺不是刑警大队，是审判机关，类似于现在的最高法院。<br>所以，狄仁杰是法官，只负责审案子，现场勘查、调查取证、抓捕犯罪嫌疑人，狄仁杰他是不管的。<br>而且他审判的案子，多半也是兄弟争产、寡妇改嫁之类的民事纠纷，杂事破事一大堆，一般人去审，可能头都要爆炸了。<br>狄仁杰入职大理寺一年后，大理寺的绩效报告，呈到了宰相刘仁轨那里。<br>刘仁轨仔细审查报告，一看惊呆了，资历这么浅的狄仁杰，竟然被评为“中上考”，位列第四，几乎没有新人能得到这么高的评价。<br>刘仁轨大怒，以为这里面肯定有腐败，赶紧把狄仁杰的顶头上司大理寺卿找来，要求他重新评估。<br>但大理寺卿汇报说：大理寺历年旧案堆积如山，狄仁杰一上任，就加班加点工作，一年之内审结了一万七千人的案子！而且没有人喊冤说不公！<br>刘仁轨听罢汇报，大喜过望，亲自提笔，将狄仁杰列为“上下考”，提到了第三。<br>但狄仁杰的才华，不仅仅在审案上面。<br>狄仁杰外交、军事、内政，哪一点都是天赋满满啊。<br>在唐高宗、武则天统治时期，除了偶有挫折，总体上仕途顺风顺水，最后还做到了宰相的位置。<br>想起大唐有很多落魄诗人，都喜欢抱怨自己“怀才不遇”，总觉得自己是经天纬地的奇才，是官场黑暗腐败，才导致他郁郁不得志。<br>但狄仁杰的故事告诉你，是金子永远不会被埋没，能被埋没的，可能只是烂石头，表面贴着一丁点金箔。<br><br>05<br>义士狄仁杰<br>说起古代官场的高官，很多人想到的，要么是脑满肠肥的人精，要么是工于心计的野心家，无论哪一种，都和仗义这个词，沾不上边。<br>但狄仁杰，却是个仗义人，也是勾心斗角的官场里，一股难得的清流。<br>在并州当法曹参军的时候，狄仁杰有个同僚叫郑崇质。<br>郑崇质母亲年事已高，行动不便，还经常生病，生活起居都需要人照顾。<br>狄仁杰知道以后，二话不说，主动帮郑崇质承担起大部分工作，好让他有时间多陪母亲。<br>几年之后，朝廷下令，让郑崇质出使西域。<br>这一下可难倒了郑崇质，不去吧，抗命不遵，这是杀头之罪；<br>去吧，家中老母没人照顾，一去就是一年半载，家中老母只有活活饿死的份。<br>何况西域既有流沙猛兽、又有胡族土匪，出使西域，往往凶多吉少。<br>正在犯难之际，狄仁杰竟然跑到长官那里，主动请缨代郑崇质出使西域。<br>如此义举，连长官都感动得热泪盈眶，连说：“狄公之贤，北斗以南，一人而已。<br>武则天曾经滥用酷吏。<br>酷吏杀人上瘾，到处诬陷忠良谋反，总想搞点大新闻，在武则天面前做做政绩，好邀功请赏。<br>很不幸，狄仁杰就被诬陷过，还下了监狱，被酷吏拷打得死去活来。<br>酷吏对狄仁杰说：<br>“如果你想免除死罪，这里有一条路可供你选。只要你肯攀连杨执柔，不仅能免死，出狱后说不定还能升官。<br>狄仁杰问：“怎么攀连他？”<br>酷吏点拨他说：“你在礼部的时候，当时他也在礼部，明白吗？”<br>狄仁杰大怒：“皇天后土在上，你竟然让我狄仁杰做这种卑鄙的事！”<br>说完，以头撞柱，血流满面，吓得酷吏赶紧开溜。<br>如果说能力，是他安身立命的资本，那么仗义，会让他名扬千古、传之不朽。<br>中国古代历史上，能人多如狗，贤臣满地走，但能力和道德都这么突出的人，就屈指可数了。<br>他狄仁杰恰巧就算一个。<br><br>06<br>聪明人狄仁杰<br>武则天掌握了朝政大权，最后竟然踢开两个儿子，自己登基，当上了女皇帝。<br>一个女人当皇帝，这在当时，可是破天荒的事。<br>多少脑袋迂腐的官员，不懂得变通，明里暗里硬要反对，当然免不了人头落地，朝堂一下子血流成河。<br>狄仁杰很聪明，他明白两件事：<br>第一，武则天对老百姓很好，反对她闹起内乱，受苦的还是百姓；<br>第二，她百年之后，只要把皇位传给她儿子，这天下还是李唐的江山。<br>所以，反对武则天，没必要。他准备曲线救国，救下李唐江山。<br>狄仁杰闷头为武则天做事，越来越受她信任。<br>她尊称狄仁杰为“国老”，她对其他大臣都特别严厉，在位期间辣手杀掉14位宰相，还流放了9个，唯独对狄仁杰，非常宽厚。<br>有一次，狄仁杰随武则天一同出游，忽然间，狄仁杰的马受到惊吓，向前狂奔起来。<br>武则天赶紧吩咐太子：“快去把狄国老的马追回来！”<br>于是，享受到太子牵马待遇的人，只有狄仁杰一人。<br>狄仁杰觐见武则天，武则天也不让他下拜，还说：“看到国老下拜，朕的身子也会痛。”<br>特许狄仁杰不必跪拜。<br>有好事者传言狄仁杰和武则天，有男女之间的暧昧。<br>毕竟武则天的男宠张氏兄弟，有着大唐最性感的肉体，而狄仁杰有着大唐最性感的头脑。<br>二人男女之间的暧昧，或许有，但史料缺乏，无从考证。<br>武则天一生与天斗、与地斗、与人斗，坐上宝座时，已经是孤家寡人，身边从没有一个知心朋友。<br>但好歹狄仁杰，还算得上她的半个朋友。<br>既然是朋友，那么狄仁杰说的话，就越来越起作用。<br>武则天晚年一度想立武家侄子当皇储，询问狄仁杰的意见。<br>狄仁杰说：“姑侄之间，固然亲近，但和母子情比起来，恐怕还是要疏远一点。<br>陛下为何相信侄子，却不相信自己的儿子？”<br>这一席话，说动了武则天，不再考虑传位武家人。<br>李唐江山因为狄仁杰，又多延续了两百年。<br>狄仁杰的救唐计划，就此圆满成功。<br>林语堂曾评价狄仁杰说：“他的冷静，他的耐性，他的智慧，他的眼光，都不弱于武后。<br>他正是武后的克星。<br>如果说武则天是大唐最聪明的女人，那么狄仁杰，就是大唐最聪明的男人。<br>',
'<h2>嵇康：求仁得仁，死亦无憾</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0VoudRHMhEESPI0nicEnu87TGsUqbWkh35bNBW2wLpz77WLTwTEBkxp7qvEw/640"><br>当阮籍同山涛兴奋愉悦地来到竹林时，只见一位衣着朴素的年轻男子正坐在垂柳下弹琴。<br>他面色白皙，目光炯炯，未著一字却琴吐芬芳，散发披肩而清秀自然。<br>这人不是别人，正是嵇康。<br><br>阮籍追寻至此，自叹：“百闻不如一见！”<br>关于嵇康，阮籍之前只知道他是谯郡铚县人，字叔夜，幼年时便失去父亲，由母亲和两个哥哥照顾。<br><br>阮籍想：我童年的生活虽然异常艰难，但偶尔还能得到皇帝的关照。<br>叔夜就不同了，他的大哥为了供养一样四口，自幼辍学打工。<br>因为身体太差，加上长期干重活，不幸英年早逝。<br>这在嵇康心里可以说是永远的痛。<br><br>他在诗中哀叹：<br>内自悼兮啼失声。<br>思报德兮邈已绝。<br>感鞠育兮情剥裂。<br>嗟母兄兮永潜藏。<br>想形容兮内摧伤。<br>——《思亲诗》<br><br>嵇康重情，他最终的结局也来源于心中那认定的情谊。<br>嵇康的二哥嵇喜，早年从军，后来倒也出人头地。<br>对于弟弟，他不仅十分关爱，还宠溺大度。<br>不要求他读什么儒家经典，而是爱读什么读什么。<br>这也是嵇康与阮籍初见时思想差异的原生因素。<br>渐渐地，嵇康长大成人了，整天只顾着寻仙采药，“不务正事”。<br><br>嵇喜就写了首诗劝告弟弟：<br>达人与物化，无俗不可安。<br>都邑可优游，保必栖山原。<br>孔父策良驷，不云世路难。<br>出处因时资，潜跃无常端。<br>保心守道居，睹变安能迁。<br>——《答嵇康诗四首·其三》<br><br>嵇喜的意思，无非是劝弟弟出去求仕，不要再整天这样无所事事了。<br>不过嵇喜也不想想，他这个执拗的弟弟怎么会听他的？嵇康从这时候起，便讨厌世俗，渴望与世隔离。<br>这样看来，果然是有些生而出尘，与众不同。<br>因为不堪哥哥的“叨扰”，两人发生了不少吵闹。<br>嵇康一气之下离家出走，经过一番游历后，找到了山阳这个最终归宿。<br>这时他才二十岁。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ffY3HnBSapheVI1icgjyebEJRKyt7gUTKiakh4bjTP9FAGNq4B6wwmts0iaTsaicyHz9ohs5picTSdh3MSIP5mcn64Q/640"><br><br>通过与嵇康的交谈，阮籍从这位比他小十多岁的青年身上得到许多新的认识。<br>山涛说：“他的品格，就像山谷里的青松那般挺拔独立，他的醉态，仿佛是玉山倾倒，无论坐卧都显得光芒四射。<br>我没骗你吧，嗣宗？”<br>阮籍兴奋地说：“这次真是找到了人生知己，我从此要长居此地与他为伴。”<br><br>山涛没过多久就返回河内了。留下阮嵇二人相处。<br><br>这天，嵇康拿出一篇他新写的文章让阮籍指教，阮籍见题为《养生论》，立刻就来了兴趣。<br>通读之后，对嵇康的养生观点不禁拍案叫绝。<br>嵇康说：“养生这件事，就应该内外结合，以小见大，未雨绸缪，持之以恒！”这套理论，如今已成了中医养生的基本原则。<br>嵇康在一千多年前就能提出这种观点，足以窥见中国文化的远见流长。<br>   <br>阮籍问：“那么物质的补裨还是服用五石散吗？”<br>嵇康答道：“单服此物恐怕作用甚微，还得到山里采些‘上药’。<br>蒸以灵芝，润以醴泉，晞以朝阳，绥以五弦，无为自得，体妙心玄，忘欢而后乐足，遗生而后身存。”<br>阮籍听罢啧啧称奇，嵇康自信地说：“若此以往，恕可与羡门比寿，王乔争年，何为其无有哉？”<br><br>比起这篇《养生论》来，更让阮籍震撼的，是那篇《声无哀乐论》。<br>这篇文章是专门就阮籍与夏侯玄的争论提出的，写来已有时间。<br>因为嵇康与世无争，隐居乡野，所以也没几个人知道。<br>谁知这次经阮籍之手，它立刻就广为流传。<br>并为那场宏大的音乐辩论作出了总结。<br>嵇康在文中提出：音乐是独立存在的，其本身并无哀乐。<br>这就和酒一样，高兴之人喜欢喝它，忧伤之人亦喜欢喝它。<br>只是这喜与忧乃是人自身的情感，与酒无关。<br><br>嵇康这观点可谓是相当超前了。<br>想来千年后马克思读了，也会拊手称赞！<br>也正是这件事，彻底改变了阮籍以往所信奉的“礼乐”的观念。<br>其实，之前的正始名士就已经否认了音乐的教化作用，只是未能给出一个合理的说法。<br>如今，嵇康以“辩证法”阐释，这既是历史的突破，也结束了这场关乎音乐的大论战。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1JbqVhITZGy45TgQqCIHIxrQInHyvElgb0QoOQicZOVJSKjNmAAkmg0g/640"><br><br>嵇康与阮籍讨论文章之际，山涛又回到竹林了。<br>这次和他同来的还有另外一个年轻人，名叫向秀。<br>向秀的年纪比叔夜还小，但他对玄学的认识可谓是别出机杼，自成一家。<br>在正始名士中，有一位作《老子注》的王弼，成书之时不过二十岁，可谓天才中的天才。<br>而竹林名士中与之对应的，便是向秀。<br><br>向秀的一本《庄子注》堪称旷古烁今。<br>同时，他也成了唯一一个在思想上与嵇康交会的人。<br>向秀不仅在哲学上与嵇康谈得来，还和他一起搭伙干活。<br>嵇康浇菜，他就帮忙提水；嵇康打铁，他便在一旁鼓风。<br>这些画面，嵇康在临终之际回忆起来，当是一生中最快乐的时光。<br>而和他们一起种菜的，还有吕安。<br>吕安虽为农民，却也是君子，嵇康一生没看错他。<br>只是那位跟他同父异母的哥哥吕巽，倒真算叔夜看走眼了！<br>平淡而幸福的时光持续了很长时间。<br><br>直到正始七年（公元246年），嵇康进入洛阳。<br>嵇康这次入京也是应仰慕者之邀，他想借此对外面的世界有一个客观认识。<br>谁知刚一入京，他的名讳便不胫而走。<br>这时，人们第一次对竹林中人有了个基本印象。<br>原来，他们是这样风度翩翩又文雅清淡的人啊！他没有穿什么锦衣华服，甚至和普通人没什么两样，可是身上那份气质，实在叫人渴望接近。<br>不久，叔夜就收获了一群忠实粉丝。<br>而这当中首须一提的，便是曹操的孙女长乐亭主。<br>在此之前，他从未想过结婚，也未思考过爱情。<br>于是，当一个有着美貌和胸怀的女子向他表白时，他一边感慨着缘从天降，一边也就自然同意了。<br><br>婚后，长乐亭主愿意抛弃荣华富贵，跟随叔夜回归山林，这份不慕名利的品质，应该也是能被嵇康接受的原因了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ffY3HnBSapheVI1icgjyebEJRKyt7gUTKpNtWWrZBqIHwrDyO2YEOGhgt3ZTd1KjbzdeYk25VpZKZgic4IqPfJibA/640"><br>重新回到竹林，刘伶等人也已到位。<br>此时，竹林七贤终于聚齐了。<br>大家自由自在，喝酒谈玄，嵇康见妻子无一丝不快，反而乐意加入他们的阵营。<br>不得不说，叔夜这位夫人，与清代那位给丈夫雇馄饨车的芸娘，皆是“世间最可爱之人”。<br>正始十年（公元249年）正月，司马懿发动了高平陵政变。<br>这场突如其来的政变，看似突然，实则必然。<br>随后曹爽倒台，司马家族正式登上历史舞台。<br>而像何晏那样衣着鲜艳的名士，全部被司马懿赶尽杀绝。<br>一时，国家人才大失，亟需栋梁。<br><br>为了弥补这一空缺，司马懿忙召阮籍等人出来做官。<br>结果是，阮籍出来了，山涛也出来了，王戎不用说，早有此志。<br>虽然取得了如此成绩，但是这群名士中的领袖还未出来，司马懿仍不甘心。<br>不过他自有器量，能够容忍。<br>两年后，司马懿病逝，司马师开始执政。<br>他上台后做的第一件事，就是派钟会去把嵇康“请”出来。<br>钟会盛装出席，却没得什么好脸色，嵇康也因此招致统治者怨恨。<br>就在阮籍任步兵校尉、与刘伶昏天黑地时，嵇康的身影再次出现在洛阳。<br>这次他仍孤身一人而来，不为修来世，只为太学中那向往已久的“石经”。<br>石经上所书，皆是儒家经典。<br><br>阮籍大吃一惊：“莫非时过境迁，叔夜已经对儒学产生了兴趣？”答案是肯定的。<br>嵇康见好友一个个出去做官，加之长年游历，对儒学或多或少耳濡目染。<br>尤其是《左传》，他的兴致极高。<br>不仅通读数遍，还矫正读音，写下《左氏春秋传音》一书。<br>叔夜抄经之时，太学的学子们便围坐一旁观看。<br>偶尔还会加以探讨。<br>一段时间后，大家都为叔夜学识和风度所拜倒，联名请求他留下为师。<br>嵇康虽心有感触，毕竟厌倦世俗，不得已婉言拒绝，抄写完石经，就匆忙收拾东西离开。<br>尽管如此，那群真诚的学子却已经在心底敬他为师了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0VoudwwmF5FTtAgBb38zpHAibmPBJkIXDZwdDPa9MDgQXIcDzaL01IFVk9jA/640"><br>如果不读那封《与山巨源绝交书》，永远无法了解嵇康对朋友有多义气。<br>那封信打着“绝交”名号的信，完美彰显了两位知己之间的深厚情谊。<br>此时山涛已经成了司马昭身边的大红人，想要让嵇康接替他做之前的吏部郎。<br>这当然不是山涛的本意，山涛与嵇康相识已久，焉能不知叔夜的个性？而且就算要劝他，一早就劝了，还需要等到现在？山涛之所以这么做，完全是为了叔夜考虑。<br>山涛知道，如今的司马昭野心越来越大，司马氏也已完全取代了曹氏。<br>司马昭想要巩固政权，就必须得到有识之士的支持。<br>而嵇康作为天下文人的代表，虽然没有发出反对的声音，但是却明目张胆地拒绝了他。<br>司马昭对此已心生仇恨。<br>只是没有惩治的借口。<br><br>山涛正是看透了这一点，才让嵇康出来一同为官，哪怕是像嗣宗那样整日喝酒不作为呢，也好过某天司马昭随意编织个借口将他陷害。<br>“君子可逝也,而不可陷也;可欺也,而不可罔也！”这观点在山涛和阮籍身上得到了践行。<br>可是对嵇康却行不通。<br>叔夜明白山涛的苦心，但却不能违背自己的意愿。<br>他是个由性惯了的人，更是一个执拗的人。<br>不过，考虑到山涛是君子，又身在庙堂，为国为民，不能因此而连累他，于是便写下这封与他佯装绝交的书信：<br>足下傍通，多可而少怪；吾直性狭中，多所不堪，偶与足下相知耳……吾昔读书，得并介之人，或谓无之，今乃信其真有耳。<br><br>话一开篇，基本上是对山涛的赞扬，称他品德高尚，又将其比作子文、张良，这些评价在司马昭看后，对山涛的认可肯定会增添几分。<br>这对山涛日后的仕途自然大有帮助。<br>接着，嵇康就说了些“云里雾里”的话。<br>什么不讲究卫生，因懒憋尿，还有“七条”不容忍，“两条”做不到。<br>这些话中的有效成分并没有多少。<br>试想一下：能写出《养生论》这般大作的嵇叔夜，会不知道憋尿有害健康？<br>嵇康这封《与山巨源绝交书》，虽未骗过山涛，却成功迷惑了司马昭。<br>从此，山涛官越做越大，仕途一路顺畅；而嵇康的人生，却开始步入了倒计时……<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0Voudmr8OT2FQ2qZiaFic72mgaCGjJClfFCSiaSOWa1cDicZ6NcvhGoslp8Qibibw/640"><br>嵇康静处园中读书，这天，昔日和好友吕巽突然匆匆赶来，向他祈求帮助。<br>原来，吕巽因见弟媳妇徐琅美貌动人，便趁弟弟不在家之时，将其灌醉奸污。<br>徐氏醒来发觉受辱，自缢身亡。<br>吕安回家后惊怒无比，当下要与兄长拼个你死我活。<br>吕巽这时酒醒了大半，忙跪下哀求。<br>说他一时糊涂才酿下大错，希望弟弟给他一次改过自新的机会，而且这样的事情传播出去，对家族的声誉也有损伤，日后如何面见祖宗？！<br>此时的吕安暴跳如雷，坚决要起诉吕巽。<br>吕巽慌乱之中想到了一个人——叔夜。<br><br>不错，这时只有叔夜能帮得了自己了。<br>吕巽火急火燎地赶到竹林，向嵇康陈述了事情的原委。<br>嵇康听罢震怒无比，狠狠地骂了吕巽一顿。<br>吕巽不敢反驳，只说自己一时酒醉，才犯下大错，如今已经悔悟，深觉自己死不足惜。<br>只是想到这事一旦传扬出去，不仅把吕安的名誉毁了，也让列祖列宗地下蒙羞。<br>所以希望叔夜能劝说弟弟，不要把事情闹大。<br>嵇康听完这番说辞，思忖良久，最终还是答应给吕安写信。<br>由此可见，嵇康的确是一个单纯而心软的人。<br>也正是这样，让自己吃了亏。<br><br>于是，现实版农夫和蛇的故事上演了！<br>吕安在收到嵇康的信后，犹豫数日，终于撤销了对吕巽的诉讼。<br>谁知吕巽却害怕弟弟反悔，上告他犯有不孝之罪。<br>这样一来，吕安就算完了。<br>被押解入狱，即行流放。<br>嵇康听闻后，马上站出来为好友作证。<br>驳斥吕巽才是那个奸污弟媳、陷害弟弟的小人。<br>吕安见叔夜挺身而出，心里别提有多感动了。<br>想到他是文坛领袖，一定会得到很多人支持，吕安心里算是松了一口气。<br><br>可是他错了。<br>这步棋本来就是司马昭为嵇康铺设的。<br>嵇康心软，得知吕巽跪求后定会帮忙劝说；因为重义，看见吕安身陷囹圄自然挺身而出。<br>这一切的结果，都被司马昭料到了。<br>而吕巽，又是司马昭的长史，他有着这棵大树，就算没有嵇康说和，也会平安无事。<br>可叹嵇康终究还是中了小人的圈套，君子陷于危难！<br>就这样，嵇康以从犯之罪被打入死牢。<br>这期间，他回顾了自己的一生，感叹当真是不懂得人情世故，也不善于体察阴谋诡计，以至于落此下场。<br><br>令他欣慰的是，山涛和阮籍一起来看他了。<br>嵇康托付山涛照顾他幼小的儿女，并在家信中告诉孩子：有山公在，汝不孤矣！后来在山涛的呵护下，嵇康之子嵇绍十八岁便荣任秘书丞，称得上是光耀门楣！<br><br>次日一早，斑斓的阳光照常升起，嵇康终于要面对冷酷的行刑队了。<br>太学的三千弟子齐刷刷跪倒在刑场外，为嵇老师鸣冤。<br>可是他别无他话，只是要来了那张古琴，弹奏着尘世间最震撼的音乐。<br>半晌，竹林故事的最后一章完美落幕了。<br>从此，叔夜登仙，广陵绝响！<br>',
'<h2>范仲淹</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfoeqialfLUbHcZFO3QpzBOXU6nmFwHqA8xEQhkUtMFyTuNFYZ8Gh8csQ/640"><br><br>忽然发现不是父亲的亲生孩子<br>被哥哥嘲讽你不配姓我们家的姓<br>发现母亲原来是小妾<br>认祖归宗被认为是来分家产的<br><br>对，这个叫做朱说(yuè)的少年，一出生就摸到了这么一副烂牌。<br><br>朱说的身世<br><br>朱说原本姓范，出生在北宋时期的苏州（公元989年），父亲在他两岁那年去世了。<br><br>母亲马上被赶出了家门，因为，她是妾。<br><br>你以为老公死了，正妻眼里还能容得下一个小妾？<br>合法的也不行。<br><br>这个20岁左右的小妈妈只能选择带着儿子改嫁——生存，才是第一问题。<br><br>继父是淄州长山县的一个下级小官吏，工资不高，要养活好几个孩子。<br><br>好在他再艰难也要供孩子们念书——必须参加高考，这是改变命运的唯一出路。<br><br>小朱说很要强，他在一个叫做澧全寺的庙里读书。<br><br>那里不提供伙食，当然也不可能点外卖吃炸鸡。<br><br>他每天煮一锅粟米粥，放凉后把凝成块的粥划做四块，早晚各两块，伴些咸菜来填饱肚子。<br><br>同学见他清苦，给他送来好吃的饭菜，他笑着拒绝了。<br><br>吃了美食，以后还能吃得进冷粥吗？<br>这就是“划粥断齑（jī）”的故事。<br><br>若要改变命运，就要对自己下狠手。<br><br>你以为忍受贫穷才算对自己狠吗？<br>不，再来看看他是怎么学习的吧。<br><br>知道自己的身世后，朱说更加拼命，进了全国四大名校之一的应天书院（今河南商丘，其他三个是嵩阳书院、岳麓书院、白鹿洞书院，并称“北宋四大书院”）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIWswPVJicrg7fQtcKEua1Lmpkw5flaqia9k5LUwefx7U1BbF34je3icGOOg/640"><br>应天书院这里升学率很高，所以学子们趋之若鹜。<br><br>报不起补习班，他就自己给自己增加功课。<br><br>没有钱，他就去结交名士，免费跟他们学习本领。<br><br>为了学习，他五年不曾脱衣服睡觉，困了就用冷水洗洗脸。<br><br>甚至皇帝到应天府朝拜祖宗，他都忍住了，没有和同学们去看热闹。<br><br>他说：“总有一天皇帝会召见我。<br><br>”<br><br>果然，26岁那年，他的愿望实现了——科举高中，见到了皇帝。<br><br>他终于吁出一口气，这么多年的努力没有白费。<br><br>工作第一件事，先把母亲接过来享享福。<br><br>那时继父已经不在了，母亲想念儿子，天天哭，眼睛几乎失明，可惜没多久也去世了。<br><br>他想把母亲下葬到朱家坟地被拒绝，只能葬在洛阳。<br><br>他想要认祖归宗，却受到百般阻挠。<br><br>在那个时代，一个人没有自己的宗族，就好比一棵树没有了根。<br><br>他说他不要范家一分钱，才得到了一个真正属于自己的姓。<br><br>29岁，他费尽全力，终于为自己争来了一个光明正大的名字：<br><br>范仲淹。<br><br><br>赵祯的苦恼<br><br>如果有选择，赵祯真不想当这个皇帝，谁爱当谁当去。<br><br>12岁，难道不应该是一个男孩子骑着单车迎着阳光吹小口哨的年龄吗？<br>12岁，难道不应该是一个男孩子穿着运动服在操场上踢球流一身臭汗的年龄吗？<br>就算老师拖堂、作业超多、考试挂科，至少不是还有“狐朋狗友”可以吐槽吗？<br>然而这一切对于赵祯而言，都是奢望。<br><br>他享受的是一对一的教学服务，老师是全国优选的顶级专家，德高而望重。<br><br>他学习的内容不是语数外理化生，而是：《管理国家入门》《如何做一个好皇帝》《历代亡国教训100条》《大宋基本国策之“抑武崇文》《驾驭大臣及后宫指南》……他的作业，都是长长的论文，没有同学的可以拿来做“参考”，更没有“作业帮”为他提供帮助。<br><br>更悲催的是：那个养他长大、垂帘听政的刘太后，根本不是他亲妈。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIWAF9qtq90RnJ94BSZDGNhUKlncLghd6swtIwFGibk9ZtZDtFZd5Porjw/640"><br>父亲宋真宗不是有六个儿子吗？<br>为什么偏偏要让排行老六的他来做这个皇帝？<br>谁让他的几个哥哥都短命呢，皇帝的宝座只能他来坐。<br><br>那个皇座像牢笼，锁住了他的少年时代，锁住了他一颗想飞翔的心，也锁住了他的爱情。<br><br>他的皇后，是刘太后指定的，不管喜欢不喜欢，都必须娶。<br><br>他终于明白，这是他的宿命，与其反抗，不如接受。<br><br>他可以考虑“如何和辽国以及西夏和平相处”的问题；也可以考虑“如何避免前朝灭亡的教训，不依赖皇亲国戚、不依赖宦官、不依赖武将，和士大夫共同治理天下”的问题；可以听无聊的课，可以做很多很多很多作业，但是，就是不想再做这个傀儡了。<br><br>快20岁的人了，天天别人让你怎么说你就怎么说，让你怎么做你就怎么做，这感觉，太TMD不爽了。<br><br>但是，他不敢反抗，这是先帝的旨意。<br><br>他，就是戏文里有名的“狸猫换太子”的主人公，历史上第一个以“仁”为庙号、两宋在位时间最长的皇帝：宋仁宗。<br><br><br>多管闲事的老范<br><br>天圣七年（1029年）十一月，仁宗率领百官为刘太后祝寿。<br><br>中间发生了一件令所有人都瞠（chēng ）目结舌的事情。<br><br>一个皇家图书馆管理员（秘阁校理），竟然在大堂之上直接指责皇帝的做法不合礼仪——皇帝不是应该南面至尊吗？<br>给太后祝寿怎么能在内殿？<br>就差说那句话了：太后你赶紧还政给皇帝吧。<br><br>这个图书管理员，就是刚刚从地方官升职为京官的范仲淹。<br><br>这也太多管闲事了吧？<br>宰相不说、谏官不说，左看右看上看下看，这事也轮不到你来说啊。<br><br>况且你已经40岁了，怎么就不明白明哲保身的道理呢？<br>老范啊老范，你不知道京官拿的工资比地方官多得多吗？<br>你和钱有仇啊还是咋滴。<br><br>除了官职收入，还有各种绩效、补贴，两年下来，绝对能在汴京买房子了。<br><br>做京官晋升机会多，你原来不是说“不为良相就为良医”吗？<br>况且孩子还能在京城上名校。<br><br>奋斗了十三年，好不容易从地方来到中央，做好自己分内的事还不行？<br>唉，真是的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0loRtnoR2mbtEAzKx9TWJ2mLWiaiash7diaIS3n8NjicYOw2Wib1CpcaeUkA8xgbh3CsgEc8ThYrwKiay4Q/640"><br>宋仁宗看着范仲淹，这个老范爱管闲事，他不止一次听说了——在安徽广德县法院做办事员（司理参军），操的心比法官还多。<br><br>经常因为审理案件的事和上司吵架，吵就吵吧，还把争吵的内容都记在屏风上。<br><br>工作上的事情怎么能随便发朋友圈呢？<br>在江苏泰州做个收盐税的小公务员，竟然给市长写信，建议修筑捍海堰。<br><br>谁知刚一开工就遇见大暴雨，民工纷纷逃跑，他硬是把这件事顶住了。<br><br>此时有个和他并肩战斗的兄弟，叫滕子京。<br><br>其间母亲去世，他需要守孝三年，这叫“丁忧”。<br><br>你知道老范同志在丁忧的时候做了件什么事吗？<br>他写了几封信，分别寄给宰相、太后、皇帝，陈述自己的政治变革思想。<br><br>小公务员！吵着说国家需要改革！这也太那个啥了吧？<br>在其位谋其政，不在其位还要谋其政？<br>太后过寿之后不久，不等她老人家秋后算账，老范直接申请外放，到河中府（今山西永济）继续做他的小公务员去了。<br><br>京城的房子泡汤了。<br><br>然而仁宗记住了这个霸气十足的硬核老范。<br><br><br>老范是地球人吗？<br><br>老范离开京城前，甩给皇帝两封信：《如何培养储备人才和加强官员队伍建设》、《论高考制度改革的若干问题》。<br><br>（《奏上拾物书》《上执政书》）然后挥一挥衣袖，不带走一片云彩，简直不要太潇洒。<br><br>之后，爱管闲事之心依旧不改。<br><br>他操的那些心，不仅有水利、司法、教育、卫生、税收等等，还有，时时不忘提醒太后要还政给皇帝这件事。<br><br>明道二年（1033年），刘太后薨了，23岁的小皇帝立马提拔了一批新人。<br><br>自己当家作主的感觉，爽！当然忘不了老范，三月太后死，四月就召老范入京，担任右司谏，专门给皇帝提建议。<br><br>谁知还不到一年时间，老范就被贬官了。<br><br>原因是仁宗非要废掉跋扈的皇后，难道小皇帝要寻觅自己的爱情？<br>老范吧啦吧啦说了一堆反对的话：你以为你是普通老百姓啊，说离婚就离婚？<br>注意点政治影响好不好？<br>这次管闲事管得太宽了。<br><br>不过，谁看了老范去的地方谁羡慕。<br><br>这真的是被贬官？<br>确定不是来度假的吗？<br>睦州，现在浙江淳安，那里的鲈鱼味道真鲜美啊。<br><br>但是，老范吃鱼也不忘写诗：江上渔者江上往来人，但爱鲈鱼美。<br><br>君看一叶舟，出没风波里。<br><br>吃鱼的时候，千万不要忘了渔民，你看人家多辛苦，简直是拿命在为你们捕鱼啊。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIW0iaialo8FdrdMwic5ztx5PcLt8vfm7meWny0viadlLKVZKo7HklTeeZtiaw/640"><br><br>苏州，这是老范的老家，他还买了一块地准备在这里养老呢。<br><br>但是，听说这里的风水能出进士，他立刻把这块地拿来办学校了。<br><br>所以苏州文人辈出，是因为这个原因么哈哈。<br><br>工作间隙，时不时地还要写封信给仁宗，提醒他不要忘了改革的事。<br><br>两年时间不到，仁宗就想老范了，又把他召回了京城。<br><br>46岁的老范一回来就吆喝：官僚机构太庞大，光拿工资不干活的人太多，要裁员！宰相吕夷简一看，我滴个妈呀，小范这是要搞我呀。<br><br>当宰相二十年，哪个部门没有我的人？<br>于是，他找了个机会让老范风风光光去开封府做市长去了。<br><br>他怎么会这么好心？<br>首都市长！看着风光，简直要把人忙死，估计工作一天回到家，头一挨枕头就能睡着，还有心思想别的？<br>吕夷简太低估老范了——这家伙竟然抽空给仁宗画了一张思维导图：《百官图》。<br><br>谁是通过考试、谁是通过推荐、谁是通过提拔，画得清清楚楚、一目了然。<br><br>放眼望去，整个朝廷遍布吕夷简的人。<br><br>吕夷简快哭了。<br><br>我滴个妈呀，精力这么充沛，这是地球人吗？<br><br>老范去打仗了<br><br>不到一年，老范又被贬官了。<br><br>吕夷简这个老狐狸，他抓住了仁宗最忌讳的一点，给老范扣了一顶“结党营私”的帽子。<br><br>谁让他能力那么强呢？<br>简直是专业救火队员，别人搞不定的难题，他都能轻松搞定，在老百姓心中威望太高。<br><br>当时京城流传着一首歌谣：朝廷无忧有范君，京城无事有希文。<br><br>希文，是范仲淹的字。<br><br>这可是天子脚下啊，被皇帝听到了，我吕夷简还不得歇菜？<br>老范被贬官的消息刚一传出来，立刻有一堆小迷弟冲出来反对，其中嗓门最大的，是欧阳修。<br><br>他还专门写了一篇文章，叫做《朋党论》。<br><br>对，我们就是朋党，我们是君子党！这篇文章一夜之间突破十万加，上了热搜，“君子党”成为年度热词。<br><br>还有，老范一出京城，就发了条微博：宁鸣而死，不默而生。<br><br>（《灵乌赋》）我老范就是一只乌鸦，就算你讨厌我，我也要叫！吕夷简头都快炸了。<br><br>别人的贬官叫“怀才不遇”，老范的贬官叫“顺势而为”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfZD9OWjGaXBHAxACvwWAQ9pXcpYYwk1TeGy6Y6fravULEUic554fxyWQ/640"><br>宋仁宗康定元年（1040年），老范51岁了，忽然接到一道神秘的圣旨，要他去打仗。<br><br>原来，在大宋国的西北方，有个西夏国，这些年闷声发大财，兼并了不少土地。<br><br>老大元昊贪心不足，对大宋的富庶开始流口水了。<br><br>别看宋朝开国皇帝赵匡胤是武将，但他定下来的基本国策却是：抑武重文。<br><br>因为他目睹了唐朝是怎么灭亡的，其中藩镇割据、武人跋扈是很重要的一个原因。<br><br>抑武重文的结果是：北宋军队攻击力和防御力大大下降，士兵估计连做个广播体操都不会。<br><br>老范一到前线，立刻进行大刀阔斧的改革，并提出“积极防御”的作战方针。<br><br>防御？<br>老范呀，你不是很硬核吗，怎么不进攻呢？<br>老范也想进攻，可大宋“积贫积弱”太久，硬核绝不是冒傻气。<br><br>此时，他写了一首非常著名的词：渔家傲·秋思塞下秋来风景异，衡阳雁去无留意。<br><br>四面边声连角起，千嶂里，长烟落日孤城闭。<br><br>浊酒一杯家万里，燕然未勒归无计，羌管悠悠霜满地。<br><br>人不寐，将军白发征夫泪。<br><br>清冷的秋天，一群大雁从天空中飞过。<br><br>长烟、落日、孤城，伴随着低沉的号角声，这就是边境独特的“异景”。<br><br>多么想回家啊，但是没有赶走敌人、尚未建功立业，何以家还！只能喝一杯浊酒，听羌笛声声、看霜满大地。<br><br>这里没有盛唐诗人“万里不惜死，一朝得成功”的豪迈，有的只是无奈和矛盾。<br><br>又是一个失眠的夜。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfHd264lUQKcAdVfpDdh660cx0qIrdkic02UcXVGiadej55EabBvphcPMQ/640"><br><br><br>老范开启王炸模式<br><br>老范用自己的实际行动，书写了一个“出将入相”的传奇故事。<br><br>改革军队、说服同事韩琦支持自己、把逃难的老百姓重新吸引回来、团结周边少数民族、在边疆开展贸易、甚至还把吕夷简变成了自己的坚强后盾……太多太繁杂，也就是老范这么精力充沛的人，换个人早趴下了。<br><br>当时边疆百姓中流传着一句歌谣：军中有一范，西贼闻之惊破胆。<br><br>元昊终于主动和大宋议和了。<br><br>庆历三年（1043年），吕夷简退休，老范重回京城，做了参知政事，相当于副宰相。<br><br>这一年，他54岁。<br><br>他一回来，宋仁宗就迫不及待地请他谈谈关于改革的想法。<br><br>老范毫不推辞，拿出纸笔，刷刷刷写下了洋洋洒洒的《答手诏条陈十事》。<br><br>这标志着，轰轰烈烈的“庆历新政”，拉开了序幕。<br><br>老范要抛炸弹了！这次改革，概括起来其实就是两件事：1、不干活没能力的统统滚蛋，让有能力的人上。<br><br>2、让老百姓的钱包赶紧鼓起来。<br><br>仁宗这边刚一点头，老范的支持者们立刻开始行动起来。<br><br>他们亲眼目睹老范这些年的成绩，这简直是个手里拿着魔杖的仙人，走到哪里都能化腐朽为神奇。<br><br>在老百姓和读书人心里，老范是男神。<br><br>他种的柏树，游玩过的泉水，老百姓赶紧命名：范公柏、范公泉；他把喜欢的“青金石”做成砚台，立刻火了，名字就叫“范公台”；他建个亭子，文人们争相赋诗；他办个学校，升学率坐着火箭往上升；他推荐哪个人，那个人就会大有作为；他说不要打架，当地民风立刻改变；他离开一个地方，老百姓就建立祠堂纪念他，甚至不少人干脆不用自己的姓了，改姓范；连西夏的敌军都对他崇拜得不得了。<br><br>这样的人领导改革，怎么可能失败？<br>不可思议的是，一年零三个月之后，“庆历新政”最终不了了之了。<br><br>原因很简单：老范触及了太多人的利益，而宋仁宗耳朵根又太软。<br><br>在一个人治而不是法治的社会里，改革成功的可能性太小。<br><br>庆历四年（1044年），老范以边疆不稳为由，离开朝廷、飘然而去。<br><br>失败又如何？<br>尝试过、努力过，就不后悔。<br><br>老范为什么心态这么好？<br>为什么能力这么强？<br>秘密都在他写的一篇文章里。<br><br><br>先天下之忧而忧，后天下之乐而乐<br>',
'<h2>尼采到底是个干啥的</h2><br>其实我对尼采那些哲学也不敢说懂，不过我对他生平却很熟。<br>至于他为啥这么出名，有三个原因吧：首先他的名字比较好记，德国历史上很多伟大的哲学家由于名字太长导致大家完全没印象，比如弗朗兹·布伦塔诺，阿那克西曼德，维根斯坦什么的，起名时太激进，几乎没法翻身了。<br>其次他的众多粉丝里，有希特勒这样的大嗓门，没有希特勒，尼采的名声应该也没这么大。<br>最后，他的言论朗朗上口。<br>现在网上还流传着他的各种深邃的语录：对待生命，你不妨大胆一点，反正你难免一死；<br>我爱森林，城市不宜居住：城里有太多淫荡者；<br>男人骨子里坏，女人骨子里贱；<br>......不过今天这篇不准备聊他的哲学，这玩意跟我所在的理工科相距太远，不管说啥，都会有人说我理解错了。<br>事实上学哲学的人，内部对于尼采哲学也达不成共识。<br>几年前我怀着强烈的求知欲，在一个哲学群里问他们，尼采说的“上帝死了”到底是什么意思？<br>他们几个“哲人”竟然吵得脸红脖子粗最终愤而退群。<br>我今天说一些他的平生经历，我个人觉得非常有意思。<br>这人非常复杂，一篇文章肯定说不清楚，不过大家可以通过这篇文章了解下他，我保证大家看了不会困。<br>尼采出身于1844年的普鲁士。<br>如果看过我以前的关于德国的文章，相信大家能从这句话里看出不少信息。<br>1844年还没有德国。<br>现在德国那块地在当时还四分五裂，上边有几百个大小邦国，普鲁士是其中比较大的一个，国家被一群叫“容克贵族”的人统治着。<br>啥是容克呢？<br>就是武装地主，平时安安静静种地当地主，国家有需要就去打仗。<br>后来的那个俾斯麦，就是个典型的容克贵族，他们家跟着普鲁士国王打了几百年的仗。<br>由于普鲁士地处欧洲四战之地，日常打仗，跟旁边的大波波一样，牛逼时狠踩旁边国家，不牛逼时被旁边人狠踩，总之出来混，就是互相踩。<br>由于经常目睹各种战争和动荡，加上神学气氛浓厚，德意志哲学家普遍有种悲观主义气质。<br>包括后来的那个康德，也是普鲁士人，跟尼采算是老乡。<br>尼采家祖先，据他们自己说是波兰破落贵族，这让尼采一生对自己的血统非常满意，也是他一生朝气蓬勃的动力之一。<br>他爹是个牧师，这个工作，在普鲁士属于上层阶级。<br>不过他在尼采四岁时就死了，死前精神出了问题，大家知道，后来尼采也进了精神病院，所以不少人怀疑这是他们家的遗传病。<br>按理说没了爹的孩子是根草，不过好在他们一家子人比较多，互相照顾过得也还凑合。<br>而且普鲁士王国有两大根基，骑士的剑和教廷的十字架，所以政府对教廷工作人员家庭也有特殊照顾。<br>这样尼采尽管很早就没了爹，但日子过得非常可以，顺便接受了普鲁士最好的教育。<br>当时的大学都是神学院——远在大洋彼岸的哈佛、耶鲁早期也是神学院，非常照顾他们这些宗教界人士的孩子，甚至还给了奖学金，尼采和他妹都受到了良好的教育。<br>在中学期间，尼采就特立独行，有种独特的哲人气质。<br>比如他们德国有些奇怪的神话，说一个古代贵族把点着的火炭放在手里，手竟然毫发无损；<br>大家都觉得不可能，尼采说呵呵，你们觉得不可能那是因为你们都是土炮，我这样的“真蓝血贵族”给你们演示下；<br>在大家惊讶的目光中，尼采被那块火红的炭烧得满地打滚嗷嗷大叫，手上终身留了个大疤。<br>此后他经常反思这事，觉得那块炭有毛病没长眼，竟然连自己这样的人都烧。<br>但经过这事，尼采对自己的贵族血统并没有怀疑。<br>除此之外，尼采的生活就是无限地阅读，啥都看，看书还又快又多，除了数学长期不及格（毕业考试都没及格），其他的都比较靠前，后来偏科比较严重，不过学校还是把毕业证给他了。<br>随后去了大学，在大学跟中学差不多，一直都神叨叨的，不过博学程度得到了大家的一致认可。<br>大学期间，在一个叫<br>《莱茵博物馆》杂志上，发表了一篇关于语言学方面的文章，被一所叫“巴塞尔”的大学看上了，赞美有加，竟然热情邀请24岁的尼采去大学教书，然后很快就成教授了。<br>去大学教书时认识了瓦格纳真人。<br>之前他一直听说过这人，这次接上了头，然后就开始了他俩一言难尽的纠葛。<br>先说下这个瓦格纳是干嘛的。<br>大家可能都听过他是个搞音乐的，属于跟贝多芬齐名的德国音乐家。<br>不过大家可能不知道，这人不仅搞音乐，还写诗，对政治也非常积极，跟后来的希特勒一样，讨厌犹太人，讨厌议会制、民主制，所有资产阶级主张的东西他都讨厌。<br>大家都说希特勒喜欢尼采的思想，其实希特勒弄错了。<br>他估计没看过尼采的东西，看了也没看懂，看不懂也正常。<br>他看懂的是瓦格纳，毕竟瓦格纳是个搞音乐的，还是个编剧，编导了他们那个时代最伟大的歌剧<br>《尼伯龙根的指环》。<br>如果大家不了解这玩意也正常，故事内容性质跟咱们的“女娲补天”差不多，德国人的传统保留节目，是他们那个时代的<br>《指环王》或<br>《阿凡达》，非常的时髦。<br>理解瓦格纳门槛要低很多，就跟看电视剧<br>《冰与火之歌》的人很多，读原著的人比较少一样，歌剧的传播性非常好。<br>希特勒和他的小伙伴显然是这个歌剧的粉丝，大家看到的后来各种纳粹的宏大场面，以及纳粹的暴力美学，大部分都是从瓦格纳那里学来的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFxXGtY869ZhoMaWm0ZwxibMd4TDnBHSwoFxfrmYHQoHzx2537BS05O9A/640"><br>这种情况下，瓦格纳的反民主、反议会等观念也就跑希特勒脑子里了。<br>希特勒分不清，还以为是从尼采那里来的。<br>而此时尼采的观念慢慢形成，说是自从柏拉图以来西方哲学充满了虚伪和反进步，道德沦为了“弱智对强者的限制”，他把大众叫做“奴隶”，“庸众”，“暴民”，大众是弱者，他们那一伙人叫“超人”。<br>这些观念希特勒非常受用，不过尼采其他的东西跟希特勒的观念大相径庭。<br>我理解为啥一些人青年时期喜欢尼采，因为那个时期觉得自己是大牛逼，天才，超人，就自己清醒，“大众”都是傻逼，动不动让别人去看<br>《乌合之众》和<br>《动物庄园》。<br>到了中年就踏实了，因为发现自己才是那个“大众”，自己才是乌合之众。<br>也正是因为瓦格纳后期的东西太过群众化，太过讨好老百姓，尼采认为庸俗不堪，他觉得瓦格纳作品从高档艺术变成了媚俗的垃圾，最终导致了两人的决裂，不过尼采有生之年，对瓦格纳念念不忘，哪怕在人生最后阶段，也坚持写作批评瓦格纳，爱之深，恨之切。<br>“唯有戏子才能唤起群众巨大的兴奋。”（这种带引号的都是尼采的原话）。<br>尼采和瓦格纳都有一颗高傲而孤独的心，没法跟普通人聊。<br>尽管年龄相差比父子都大，但俩人一见如故，开始了类似恋人一样激情四射的交往——事实上很多学者怀疑他俩确实有基情。<br>俩人聊艺术，聊音乐，聊哲学，根本停不下来，跟恋人似的如胶似漆。<br>尼采在给朋友的信中，毫不掩饰对瓦格纳的崇拜，充满基情地说瓦格纳“有一颗富有、伟大、高尚的灵魂，个性强烈，富有魅力，值得所有人爱戴……”，最后还补了一句，“我也是这么一个人”，丝毫不掩饰地开展表扬与自我表扬。<br>他还写过一些更加那啥的信件，多年以后，把像我这样的钢铁直男看得一顿尴尬。<br>尼采跟瓦格纳写信说：“七年前，我第一次拜访你。<br>每年5月是你的生日，在大家庆祝你的生日时，我也在为自己的精神庆祝诞辰，因为那天起，你就像一滴新鲜血液，流进了我的血管，这滴血一直驱策、羞辱、鼓舞和刺激着我……”。<br>哎呀妈呀，这信抄不下去了，你们有兴趣自己去看吧，反正那些信件到处都是。<br>瓦格纳给尼采在自己家里长期留了一间房，好让尼采随时到访，在信中说，“你来或不来，房间都在那里”。<br>还给尼采提了不少建设性意见，多次建议尼采去找个富婆结婚，当时欧洲艺术家找个富婆很正常，这样才能安心搞创作不受世俗影响。<br>比如巴尔扎克，他就找了个俄国富寡妇。<br>还有卢梭，一个对他体贴入微的富婆无条件支持他创作。<br>我接着说尼采的人生经历。<br>就在1870年，他到达大学并和瓦格纳接上头后，欧洲战云密布，他的祖国普鲁士和法国打起来了。<br>这场战争改变了整个现代史。<br>因为这场战争，德国就统一了，而且是统一在那个好战成性的普鲁士周围，欧洲大陆上于是崛起了一个铁血强权。<br>随后它一直闹腾，搞出来了两次世界大战。<br>在这次战争中，尼采作为知识分子，被强烈的爱国主义情怀所召唤，去参加了战争。<br>他在战地医院忙来忙去，尽管没参加实地拼刺刀，不过依旧被吓得不轻；<br>天天接待各种缺胳膊断腿的伤员，又担心一发炮弹从天而降，精神处于极度紧张，得了“战场PTSD”，并伴随着一堆并发症，比如神经痛、失眠、眼病和胃病等等；<br>精神也被炮火连天的战场吓得不太正常了，并且持续折磨了他后半生。<br>不过这些年又有了最新进展，美国人德博拉发现尼采身患梅毒。<br>他找到了尼采医生的记录，发现尼采前半生身体不太好可能跟他参加战争有关，后半期身体状况糟糕应该是梅毒原因。<br>这个得多说一句，我们现在说起梅毒感觉是很丢人的一件事，回到尼采生活的那个年代，依旧非常丢人。<br>不过在他们文化人的圈子里，太平常了，那时候文化人得个梅毒，就跟现在东北主播喊个麦、精神小伙穿个紧身裤一样习以为常，甚至包括丘吉尔他爹、都德、福楼拜、雨果和贝多芬等等，都有梅毒经历。<br>说到梅毒，得再说几句，因为这事非常有意思，一说就停不下来。<br>梅毒这个病吧，非常不简单，是哥伦布从美洲带回欧洲的。<br>哥伦布自己应该是欧洲第一个感染梅毒的人，所以说他不仅是“发现新大陆第一人”，还是“旧大陆得梅毒第一人”，可以说非常有派头了。<br>而且梅毒这个病非常调皮，有“伟大的模仿者”一说。<br>感染了这个病后，不仅会出现梅毒特有的症状，还会模仿其他病，出现难忍的头疼、关节疼、发烧、失明（贝多芬晚年失明就跟梅毒有关）和胃疼，等等，身体每个部位都慢慢出问题，最后病毒入脑，精神也错乱了（尼采后来确实进精神病院了）。<br>梅毒会刺激人的一些比较非主流的神经回路，让人在精神病发之前充满创意，异常兴奋，洞察力超强，会强化一些特长，比如搞音乐的会变得更有灵感，作家更文思泉涌，搬砖的也能多搬几块砖。<br>对比尼采生前的表现，还真挺吻合。<br>不管是不是因为梅毒吧，尼采后半生几乎是在各种病痛中度过。<br>他不是肠胃不好，就是眼睛有问题，或者干脆虚得下不了床，当时的医生也没啥特效药，只能让他安心静养。<br>还好他的妹妹伊丽莎白经常陪着他。<br>他这个妹妹又比较有意思，因为江湖上一直传言他和他妹有不伦之恋，据称在他自己写的文稿里，还有给朋友的信里，多次提到这事。<br>尼采有种啥事都跟别人说的毛病，不说就难受得不行，知识分子们好像都有这个毛病。<br>事实上后来尼采跟纳粹扯上关系，跟他这个倒霉妹妹强相关。<br>他妹也非常有才华。<br>跟希特勒不一样，她能看懂他哥写了些啥，并对她哥的文稿进行选择性发表，最后表达的是她自己的意愿。<br>问题是她自己是个狂热的纳粹信徒。<br>通过伪造和涂抹，她大幅修改了尼采的文稿和传递出来的观念，这样就把尼采的东西改得跟纳粹的观念非常接近，把尼采变成了纳粹的理论架构师。<br>恰好纳粹内部又没一个人仔细研究过尼采写了些啥，也就凑合着用上了；<br>恰好老百姓也没明白尼采的东西，就以为尼采和希特勒是一伙的——现在不少人还这么理解。<br>下图是希特勒注视尼采雕像的一张照片：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFeIHTlbwOYsn0ErlkbGibM5oAyXmibR2iawIiblibhYXljKcqt90xCm0tmBA/640"><br>其实真实的尼采经常病恹恹的，情感非常细腻。<br>我看他传记，感觉这人应该风格和徐志摩差不多，甚至有点女性化。<br>后来总生病，下不了床，干脆从大学辞职了。<br>辞职后，他心情不大好，而且刚跟瓦格纳决裂，决裂的原因我们上文说了，他觉得瓦格纳的后期格局太媚俗，跟群众搅合到一起去了，所以就很痛苦地分道扬镳了，精神和肉体都面临巨大的折磨。<br>到处溜达散心，在罗马碰上了自己的一生挚爱，也就是传说中的莎乐美。<br>这女人出身沙俄上层贵族，很早就在欧洲暴得大名，后来又跟弗洛伊德混过，与多个哲学家艺术家有染，江湖人称“哲学家收割机”。<br>她跟尼采心灵相通，两个人一见面聊得非常欢乐，以至于尼采一度发表了如下重要语录并广为流传，成为了不少文艺青年的择偶标准：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFUgEs1gNibT6aGxQtQmTs8S5cN5V73Fj1zkTiaJv1dKxIjLEAjAjiaKz5w/640"><br>这么看尼采竟然在婚姻方面这么有心得，还是个婚恋专家。<br>不过话是这么说，专家往往是指导别人厉害，自己不一定，比如卢梭作为资深育儿专家，他的五个孩子都被他送到了孤儿院，以免孩子们影响自己写育儿类文章。<br>尼采也一样，指导了无数文青的感情生活，自己的感情生活却非常坎坷，刚提出来要结婚，就被那个俄罗斯收割机给拒绝了。<br>比较成谜的是，求婚那天他们是三人一起约会的。<br>至于三个人怎么约会，难倒我了，毕竟文化人的世界，我也不太懂。<br>就在那次约会过程中，尼采向莎乐美求婚，被拒绝；<br>婚姻专家尼采为了纪念这次不太成功的求婚，留下来一生中最重要的一张照片，他们仨其乐融融地留念合了个影：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFib42uYjExx7K2uL8OPIq1xTBpMgSLia4xIPeDImgzWFXyj5XrDNgVaTA/640"><br>画风比较奇特，中间那个就是尼采，边上的那个45度仰望星空的是哲学家“灯泡”保罗，后边双轮车上那个就是莎乐美，拿个小鞭子，不知道的还以为他们有啥特殊癖好。<br>至于为啥拿个鞭子，众说纷纭，不少人还通过这个主题骗到了研究经费。<br>亲身经历过此事的莎乐美现身说法，说是尼采给她的，她一开始是拒绝的。<br>至于尼采为啥给她，这个更加成谜了，因为尼采在自己的文章里写了句“Du gehst zu Frauen? Vergiss die Peitsche nicht！”不要奢求这句话能解释你的困惑，这句话只能带来更多的困惑，因为翻译过来是： “去女人那里吗？<br>别忘了鞭子！” 有人说尼采求婚被拒后，得了厌女症，从此看见女人就想用鞭子抽。<br>我感觉不太像，也太肤浅，跟事实不符，因为他后来又追了几个，虽然都没结果，但显然他是热爱女人的。<br>女人们也愿意跟他聊天，不过属于容易发好人卡那种，聊完就没然后了。<br>这个莎乐美后来玩得风生水起，嫁了另一个哲学家，她跟丈夫约定不发生那种关系，却和我们上图照片里那个“灯泡”保罗保持着一言难尽的关系，直到这个保罗从山崖上摔下去摔死了，有一说是自杀。<br>后来在婚姻里她多次跟其他人各种折腾，并和多人有不正常男女关系。<br>更加离谱的是，她丈夫跟她不是没有夫妻生活嘛，后来他老公就跟他们佣人生了一个娃，莎乐美一直把这个娃当成是亲生的，这个娃继承了他们夫妇的全部遗产。<br>当我了解了这一切，不禁感觉他们文化人的世界太魔幻。<br>到现在为止，我已经写了太多魔幻的事，我这个业余写手最大的问题就是词汇量不够，面对他们这些魔幻往事，只能是“牛逼”、“服”、“老铁挺住”，“你们开心就好”。<br>不过尼采也没开心到哪去，这事发生7年后，他就彻底疯了，大概率是梅毒第三期症状。<br>不过他的哲学核心就是反传统反秩序，精神上非常痛苦，正如他自己说的“与恶龙缠斗过久，自身亦成为恶龙。<br>凝视深渊，深渊将回以凝视”。<br>尼采的晚年基本在半疯半抑郁的状态中度过。<br>偶尔脑子正常，他就赶紧写，不过写不太长，时间长了头疼的不行，或者干脆又疯了，所以内容都跟微博似的，一段一段的，好处是大家看起来好像轻松写，毛病是他妹涂改起来也容易，删掉某一段就跟删掉一篇微博似的，根本没人能注意到。<br>写出来的东西争议非常大，有人说是天才之作，有人说是疯子的胡话。<br>那些书反正我也看不进去，就不做评价了。<br>不过他的部分语录这个时候变得非常一言难尽，类似：“太阳是我胯下金灿灿的睾丸”。<br>他的那个妹妹，一边照顾他，一边跟一个反犹主义者勾搭，最终结了婚。<br>尼采反对这档婚姻，甚至连婚礼都没去，因为他是个“反‛反犹主义’者”（这事希特勒应该不知道）。<br>不过出于对妹妹的感情，还是把长期挂在办公室里的一幅画<br>《骑士、死神和魔鬼》，送给了妹妹和妹夫做礼物。<br>也就是下边这幅：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf4l1PtYSJKC33fA1HWhooUW78yop6kwOIyXF2bvRaYZ1hRictcInHk8qGcIB1NK6jHGObicOnbaSUQ/640"><br>由于尼采晚期基本没自理能力，他妹妹一边照顾他，一边成了他的遗产继承人。<br>她继承了他堆积如山的手稿，搞了一个“尼采档案馆”，并且选择性地出版了他的作品。<br>1900年尼采死于疯人院。<br>他死后，名声越来越大，不少银行家和实业家开始用真金白银支持尼采档案馆。<br>他们普遍喜欢尼采那种“反潮流”、“反现代的群众化和庸俗化”，尤其喜欢那句“现在的道德就是弱者为了限制强者”，像极了现在的新自由主义逻辑。<br>尼采反潮流，不过潮流却是帮了他不少忙，不少人看不懂他写了啥，只是别人说尼采的书比较深刻，大家都买了。<br>在第一次世界大战前线，德国士兵们读得最多的书，就有尼采的<br>《查拉图斯特拉如是说》，这些前线大头兵里，就有希特勒下士。<br>不过他应该没看懂，只从字里行间看懂了“超人”、“意志”等等词汇，今后日常用，尼采的名声也就跟着希特勒慢慢变得有点奇怪了。<br><br>',
'<h2>国产芯片制造 张汝京 十年饮冰 热血难凉</h2><br>我想起一个号称“央视最牛采访的视频”。<br>记者：目前为止我们钢铁产能情况怎么样？<br>马科长：钢铁我们的历史发展比较长，产业工人比较丰富。<br>记者：那到目前为止我们钢铁产能情况怎么样？<br>马科长：我们实施精钢战略是想在调整布局的过程中，提高装备水平，做好节能减排，搞好循环经济发展。<br>一个是真的敢问，一个是真的没办法答。<br><br>一旦台积电向我们断供，中国大陆芯片的真实现状就是，落后西方5-10年，甚至更多。<br>芯片生产大致分芯片设计、芯片制造、芯片封测三大环节。<br>芯片设计的工具，用的是国外的EDA软件，就连中国最好的芯片设计公司华为海思，也只是刚刚开始“去美国化”。<br>全球最大最好的芯片制造厂商，就是台积电。<br>台积电现在已经实现5纳米工艺制式的量产，而大陆最好的芯片制造公司中芯国际，刚刚完成14纳米的量产。<br>而制造最先进制程芯片使用的光刻机，都得从荷兰ASML公司进口。<br>但现在也买不到了，因为美国不让。<br>大陆最好的光刻机生产厂商是上海微电子，现在生产的是90纳米的光刻机。<br>中国表现最好的，是封测环节。<br>但这个环节的利润，并不高。<br>真实的情况就是，落后。<br><br>没有人在乎芯片行业是个极其烧钱的行业，什么几十亿，几百亿投进去，连个水花都看不见。<br>也没人在乎芯片行业是个需要时间的行业，可能几年、十几年都看不到成绩。<br>也没有人在乎国产芯片行业的人才缺口，达到了30多万。<br>也没有人在乎芯片行业是个“赢者通吃”的行业——老大吃肉，老二喝汤，老三老四舔舔碗底，至于后边的，全看命。<br>更没人在乎，由于1996年的《瓦森纳协定》，华裔的工程师无法进入欧美半导体公司的核心部门，中国公司买不到近二代的设备。<br>我们的最新研究，就是人家已经过时二代的技术。<br>根本没人在乎这些，既然国外的芯片有得买。<br>国产的芯片，骂就对了。<br><br>但即便这样，仍有一大批人，坚守在这个行业，从未离开。<br>十年饮冰，难凉热血。<br>我知道他们的故事。<br>所以，我想为内地芯片说几句。<br>我害怕再不说，会来不及。<br>我希望大家能明白，这个行业的差距，是越拉越大的——市场占有率的前两位，会把钱都赚走。<br>这样，也能支持它们在研发端投入更多的资金。<br>如果你发现，大陆芯片行业在缩小这个差距，那希望你明白——他们付出了，比汗水更沉重的东西。<br>01<br>最先拉了华为一把的，是中芯国际。<br>中芯国际的创始人，叫做张汝京。<br>没创办中芯国际之前，张汝京已经是行业内人人知晓的大佬。<br>他入职的公司，是美国半导体巨头德州仪器。<br>在德州仪器的20多年，张汝京狂建9座工厂，遍布美国、日本、新加坡、意大利等地。<br>他也成为半导体行业内公认的“建厂狂魔”。<br>就在这时，张汝京的父亲张锡纶从台湾飞去美国，问了他一个问题：“你什么时候来大陆建一所工厂？”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubo7FXJYK99BdzdOEbyqclc6OcCZNLk2N4yLSy2Aick1wsXpHug8WFJdag/640"><br>张锡纶曾是我国有名的炼钢专家。<br>抗战时期，他和妻子主持的第21兵工厂，生产了中国90%的重机枪。<br>1949年，他带着刚满一岁的张汝京来到了台湾。<br>现在，儿子事业有所成就，他也希望儿子可以在大陆，建一座芯片工厂。<br>父亲的话，戳动了张汝京。<br>他从小接受的教育，是“以做中国人为荣，我们就是中国人”。<br>如今，是到了为国家做贡献的时候了。<br>几天考虑后，张汝京做出了人生中最重要的决定——辞掉工作，回国办厂。<br>不出一个月，他回到台湾，创办了世大半导体。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboibcicVvCowibeS7UsxVjMmDkS2xHUvam85WAAw2GAupssOSBaTvC3vAmQ/640"><br>在张汝京的带领下，世大很快就建了两座工厂，一举成为台湾第三大芯片公司。<br>公司的业绩，也越来越好看。<br>但与此同时，世大也引起了台积电的注意。<br>在芯片行业，当出现后起之秀时，摧毁它的最好办法，就是收购它。<br>于是，台积电发起了对世大的收购。<br>这场收购张汝京也没什么意见，因为台积电给出了50亿美元的高价，这几乎是当时世大股价的8倍。<br>但张汝京提了一个条件，“收购完成后，世大的第三个工厂，必须要建在大陆”。<br>当时并没有人对这个提议提出反对，收购也得以很快完成。<br>但这之后，张汝京三番五次的找到台积电负责人，询问大陆建厂的事，都没有收到明确的回应。<br>台积电，并不准备兑现承诺。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6Ogiabjvia07Zmwp1I7icYGBPdefEJhFz5Jial8rmBqLq7sykxhfARhQicpSScZlQ/640"><br>在经过一番考虑之后，张汝京决定辞职。<br>台积电并不同意，并且警告张汝京，“如果离开，你在台积电的大量股票将被收回”。<br>那就，不要了。<br>钱，不要了；公司，不要了；股票，不要了。<br>张汝京毅然离开台湾，来到大陆，准备建厂。<br>这次，张汝京把目光抛向了上海。<br>当时大陆芯片的制程工艺，卡在了0.5微米，停滞不前。<br>建晶圆加工厂太费钱了。<br>一条最普通的8英寸生产线，都需要10亿美金。<br>在这样的背景下，张汝京扮演了开拓者的角色。<br>为了表明决心，他把太太和孩子，甚至90岁的老母亲，都一起迁居至上海。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubonUMJPAeJAfbPoM69nj1KjeYEv1ETmpRAYWtNvxLlXPKcX4T8Kyuhcw/640"><br>初来上海，建厂的人才、设备、资金、需要引进的技术，什么都缺。<br>但当得知张汝京要在大陆建厂时，除了他在德州仪器和世大之前100多位海外同事愿意追随他，还有300多位台湾同胞，也跟着他来到了上海。<br>大家都看到了张汝京身上的使命感，家国情怀、回国报效，这一次，终于有了机会。<br>这些，让张汝京惊喜万分，建厂初期的骨干，有了。<br>在资金方面，张汝京把他20年积攒的资源和口碑全用上了。<br>在短短一年的时间里，神奇般的筹到了10亿美金。<br>要知道，中国建国以来最大的电子工业项目——909工程，最开始的投入是100亿人民币。<br>一个张汝京，抵上了一个国家工程。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboT3sLfy7bmQ3amMXcTgQtwgRaXakEZ4WY1IpgMhTD79VxcRMcmFII8A/640"><br>在解决了人才、资金问题后，技术和设备，又成了最大的问题。<br>冷战结束后，西方国家在美国的主导下，签署了《瓦森纳协定》。<br>这个协定中限制了先进材料、电子器件、军品等各种商品或技术的出口。<br>而中国，则是这个协定的“禁运国家”。<br>即便中国购买技术的价格让其他国家难以拒绝，美国也会出面干涉，直接中断这次交易。<br>为了能买到先进的设备和技术，张汝京找遍了美国五大教会，为其人格背书。<br>并再三承诺，中芯的产品只用于商业用途，不用于军用等领域，这才拿到了美国的出口许可。<br>万事俱备，只待开工。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubov3SswDDnlarWUscDXuFgab4KHwJMjOs5tZEstiaCNichtegDCR7Gotkg/640"><br>2000年8月1日，中芯国际开始动土，短短13个月后，到2001年9月，中芯国际正式投产。<br>13个月，也刷新了晶圆加工厂建造速度的世界纪录。<br>同时，中芯国际的0.25微米以下生产线，也将大陆芯片，第一次推进至纳米级。<br>为了吸引更多的海外人才和华人回国，张汝京在厂区周围，建了从幼儿园到高中的中芯国际学校。<br>并且，一部分工人还能到上海微电子学院进修——这是他们之前，想都不敢想的。<br>与此同时，1500多个单元的住房也同时建了起来。<br>家庭、梦想、事业，在中芯国际，都能找得到。<br>在这种氛围下，中芯国际不断地吸纳着海外人才。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWFBjQFZaqpRURs5icL1Ufqfmiatc0PhWMkWKcIbP7Msjiaw1W3wfytmMmA/640"><br>有了归属感，工作效率自然也变得高效。<br>短短3年时间，中芯国际就拥有了4条8寸产线和1条12英寸生产线。<br>毫不夸张地说，这3年，把大陆芯片产业拉快了30年。<br>到了2003年，万人一心的中芯国际，傲然竖起六座工厂，做到90纳米集成电路线宽，跻身全球第三大代工厂。<br>大陆芯片制造业，迎来了最高光的时刻。<br>02<br>然而，台积电一直在关注张汝京。<br>其实不仅是台积电，当张汝京带着300多人离开时，台湾人也慌了神。<br>2000年，台湾当局以莫须有的罪名，罚了张汝京15万美金，并警告他马上从大陆撤资。<br>但张汝京不认怂，宣布放弃台湾户籍。<br>台湾政府气得抓不到人，拿他没办法，只得严禁所有台湾科技公司进入内地。<br>与此同时，台积电也开始了自己的操作。<br>他们一直在默默准备，等待给张汝京，给中芯国际，致命一击。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboNicXHOFcCmI7GbsVPia4lItz0veIgyibBQRxEibyOCMXGlA0V0fjYjYnXQ/640"><br>（积电创始人张忠谋）<br>2003年8月，中芯国际即将在香港上市。<br>就在上市前几天，台积电在美国加州起诉中芯国际，并索赔10亿美金。<br>台积电并不是状告中芯国际侵犯它的专利，因为双方早就在专利上进行了交叉授权。<br>台积电起诉的是，中芯国际员工，盗取台积电Trade secret（商业机密）。<br>中芯国际的工程师，很多都来自台积电，这本身就让张汝京陷入了劣势——工程师或有意、或无意，都会在某些项目上用到台积电的菜单等信息。<br>这些，谁都说不清楚。<br>要知道，2003年中芯的收入仅有3.6亿美金。<br>这场官司输了，相当于要了中芯国际的命。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoW0q0mDvibtMtdV7mG9nhwYHzK5WhRdoqiaRsRVVztJc7Y5NpIrogQUKZA/640"><br>官司拖了两年，中芯拖不住了。<br>中芯选择了庭外和解，6年分期赔偿台积电1.75亿美金。<br>由于当时请的律师并不专业，在“和解协议”上，中芯国际又被台积电摆了一道。<br>台积电设置了一个“第三方托管账户”。<br>中芯必须将所有技术存到这个账户里，供台积电“自由检查”。<br>自家最核心的竞争力，最隐私的部分，供人家随意翻动。<br>这样，台积电找起中芯国际的麻烦，变得更加轻松了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWia16LRsqyicjz0MQxqBLytdIqq0rwXHNCppmqoZrzeZfVLsxow02ynlQ/640"><br>在“和解协议”达成1年零7个月之后，台积电再次起诉中芯国际，状告中芯国际违反“和解协议”。<br>台积电要求中芯国际将剩下的1.3亿和解金一次性付清，并指控中芯国际侵犯在0.13微米工艺中，有82%的部分，侵犯了台积电的专利。<br>但当时中芯国际公司上下，都觉得能和解是好事——这对公司的长远发展是有好处的。<br>他们都在尽力履行“和解协议”。<br>这次起诉，本质上恶性竞争，蓄意破坏。<br>其中最大的原因，可能是中芯国际当时的技术，步入了45纳米的门槛。<br>就连当时日本的媒体都再说，“台积电在国际上遥遥领先，但在大陆市场的发展屈居中芯国际之后，阻止中芯做大才是台积电将中芯国际告上法庭的真正原因”。<br>中芯国际的反应也很强硬，坚决否认自己侵权，并准备了充足的证据。<br>公司上下，都觉得这次指控是“莫须有”的，也都觉得自己能打赢这场官司。<br>整个公司在正常运转，张汝京的工作也在正常进行。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoW6krMeYHUNicGRIRpw2rdssAtu8OGCkAyeVakJicFs6NyLjXzgnE4R8xQ/640"><br>就在宣判的前1天，张汝金还在召集项目组开例会，安排日常工作。<br>但是，中芯国际又输了。<br>这一次的代价，更为惨痛——在1.75亿美金的基础上，再赔2亿美金，外加10%的股份。<br>如此下来，中芯基本上丧失了竞争力。<br>并且，台积电还提出了一项要求：张汝京必须离开中芯国际。<br>得知审判结果那一刻，张汝京在电话里嘶声痛哭。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjTMKAGOTmSbyicqTPqIAZbPlbKU1SBY9E9KNI5icba5GwMQs8npkVh3eg/640"><br>第三天，他便引咎辞职。<br>在离开之前，台积电又要求他签署了一份竞业协议——从2010年算起，三年内不得再从事芯片相关工作。<br>在说完一句“我对事情负责”，叮嘱了同事“不要被打趴下”之后。<br>这位61岁的老人，离开了为之奋斗了9年的中芯国际。<br>大陆芯片刚刚燃起的光，又熄灭了。<br>03<br>张汝京离开中芯国际后，一个叫做江上舟的人，扛起了中芯国际。<br>几年前，正是江上舟接待了张汝京，并一手促成了中芯国际落地上海。<br>除了他对张汝京能力的认可之外，鲜有人知道的是，在1998年，江上舟曾仔细研究过台湾地区半导体产业。<br>然后得出了一个结论：“如果上海在此时扶持半导体行业，那么2015年－2020年，上海集成电路生产线技术等级和生产规模将可能超越中国台湾”。<br>我们一直都说，上海不相信互联网。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWvfM9pmoFQpQrhjeYpsDWicOzSmRv8Sfcbiba3Lkrmr7IBPFxCDDGQicPA/640"><br>中国互联网企业三大巨头BAT（百度、阿里巴巴、腾讯），其中百度在北京，阿里巴巴在杭州，腾讯在深圳。<br>其实马云最初是在上海创业的。<br>但上海没人相信他那说的东西，也招不到人，最后只能回到家乡杭州。<br>2008年时，上海市委书记还特意在会上要求全体相关工作人员反思，“上海为何留不住马云”。<br>并且，“为上海失去这样一个由小企业发展而成的巨型企业感到相当遗憾”。<br>长时间以来，堂堂魔都，中国金融中心，最拿得出手的互联网企业，居然是世纪佳缘。<br><br>因为上海，选择相信半导体行业。<br>在过去的“互联网黄金二十年”中，上海政府把大量的资金投入半导体行业，扶持内地芯片的发展。<br>他们第一次收获的，是一个精心包装的骗局，以及全世界的嘲笑。<br>2003年2月26日，上海各界领导悉数参加了一场发布会。<br>这场发布会由上海政府新闻办公室亲自主持，上海市长兴奋地向全国人民介绍：“这是上海的科技形象”。<br>发布的东西，叫做“汉芯一号”——一款每秒可以进行2亿次运算的芯片。<br>性能，甚至超过了同期英特尔的产品。<br>这样的产品，英特尔用了40年，而“汉芯一号”的研发，只用了16个月。<br>“汉芯一号”的发明者陈进教授，也被众多媒体称为“国产芯片的新教父”。<br>有了这样的成绩，上海市当然继续追加投资。<br>同时，“上海市科技创业领军人物”“上海交大微电子学院院长”等各种头衔也授予给陈进。<br>一时间，陈进名利双收。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjsqoFPoooNDQa5SHdzeoNLCQib5ICibicicBXhdKYNNiayicYKlRicpcKQicHZQ/640"><br>3年后，陈进被曝出“将摩托罗拉芯片上的Logo用砂纸磨掉，重新打上‘汉芯’字样”的丑闻。<br>所谓的“国产第一芯片”的研发过程，就是一张砂纸。<br>消息被确认后，一地鸡毛。<br>陈进成了人人喊打的“败类”，内地芯片行业被全世界嘲讽。<br>美国媒体直接放话，“中国人只有抄袭的本事，他们永远都无法真正研制出芯片”。<br>最受伤的，还是上海。<br>还继续支持么？不了吧，不是说好“一朝被蛇咬，十年怕井绳”的嘛。<br>何况，互联网公司那么好赚钱，芯片这种“费钱费力不讨好”的行业，何必呢？按道理来讲，上海应该是全中国最会“算账”的省市。<br>但它还在坚持——它仍把各种资源，塞进一个叫做张江高科技园区的地方。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjTDnBKaTdhKOWRA6n1UzdCv6U6uFbtmRechD2dPmLA0HPcAYFr4QCZQ/640"><br>这一次，他们得到了中芯国际。<br>在最初的几年，中芯国际的发展超乎所有人的想象。<br>江上舟的判断，似乎要变成现实。<br>但与台积电的碰撞和张汝京的出走，还是让江上舟的愿望落了空。<br>他甚至都不再有机会，能看到这样的场景——在主持中芯国际工作两年后，江上舟因病去世。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjhxrakG4h9cTwnLiczKfLB3TtqYKEQCXqbyGZw12MQ9vNjO4mpU1Q4dQ/640"><br>那时的中芯国际，风雨飘摇。<br>当时正是整个芯片行业下行的周期，加上金融危机的影响，中芯国际每年都在亏损。<br>到了2010年，中芯国际亏损30亿。<br>好在张汝京留下的班底还在，中芯国际的基本盘，稳住了。<br>但丧失竞争力的中芯国际，离台积电的差距越来越大——台积电一年的研发费用，甚至比中芯国际20年的都多。<br>为了“活下去”，中芯国际只能“捡”台积电剩下的。<br>当台积电升级工艺之后，放弃的那部分市场，中芯国际会接过来。<br>4G兴起时，台积电都开始用10纳米技术。<br>而中芯国际，才刚刚开始28纳米的量产。<br>就在这时，梁孟松加入了中芯国际。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjFkGVVsSfZ18KZbtwXwb3t884fJM8s8hcQT7In7MicUSJ7FIVcnoo0sw/640"><br>梁孟松也是台积电旧将。<br>离开台积电之后，他加入三星担任研发部部长，将三星的制造技术直接从28纳米制程，升级到14纳米。<br>而台积电同样以“陆续泄漏台积电公司之营业秘密予三星”之由，将梁孟松告上了法庭。<br>最终的结果，和张汝京相似——三年内不能以任职或者是其他的方式继续为三星提供任何服务，限制结束之后，也不能到台积电的竞争对手公司工作。<br>兴许是相同的经历，让他选择加入中芯国际。<br>梁孟松加入中芯国际298天后，中芯国际攻克了14纳米的工艺技术。<br>与此同时，在等效7纳米的工艺技术，也取得了阶段性的进展。<br>这也意味着，中芯国际，能为性能机的“第一梯队”，提供产品了。<br>华为，也在这时候正式和中芯国际合作。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWCuW4LtjhfZd55ra3ziaxeIBCX5V6a018optDewKhKaAY6ZZBfRynX0g/640"><br>就在中芯国际蒸蒸日上时，那个被迫离开中芯国际的61岁老人，也早就开始了他人生中的第三次创业。<br>在签署竞业协议时，他被告知可以从事相关行业中的LED和太阳能领域。<br>在离开中芯国际后，他成立了一家新的工厂，为LED产品生产芯片。<br>新的领域生产难度不算大，甚至一度传出消息，张汝京准备退休，从事一些关于教育或者慈善的工作。<br>而张汝京，也彻底从人们的视野中，消失了。<br>2014年，在上海临港新城里，新成立了一家叫做上海新昇的公司。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWQEbvGmnq71VRb41diaZqbHsYFDYiagFZWfqKGlxqt0QFgJxZ3AE4s5Bw/640"><br>芯片成本最大的材料是硅。<br>硅片技术的发展，主要有两条路，一条是纯度越来越高，一条是尺寸越来越大。<br>硅片尺寸越大，能切割的芯片也就越多，成本也就越低。<br>上海新昇，就是做大硅片的。<br>它后来被上海硅产业集团收购。<br>2020年4月20日，上海硅产业集团上市，当天股价暴涨180%。<br>而上海新昇的创办人，叫做张汝京。<br>那年，他67岁。<br>尾声从结果上谈，张汝京是一个失败的创业者。<br>他三次创业，又三次被迫离开。<br>从现实上看，上海20年的投资，是失败的。<br>大陆芯片产业的发展，是失败的——我们和世界一流的水平，有肉眼可见的差距。<br>但这其中，每一个为这个行业付出过的人，值得被铭记。<br>他们从白纸开始，将大陆芯片行业，发展到今天。<br><br>诚然，这个行业还算不上强大。<br>但他们放弃优渥的环境，放弃可能更光明的未来，是因为他们心中，都有一个执念：中国，不能没“芯”！我们不能在芯片上，被人家死死地卡住脖子。<br>至少，我们已经在路上。<br>2020年5月6日，权威半导体第三方调研机构发布全球十大半导体销售排名，华为海思创造了历史，首次挤进榜单，排名第10位。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtt2qdroysHAW8GJ6MMPjuwbRdQlbQUN9f7AbPu29MmlN6kq5bfoApad1sLefhSnymsVfA92pVJHQ/640"><br>2020年5月15日，国家集成电路基金及上海集成电路基金宣布向中芯国际注资160亿元。<br>而中芯国际也在“N+1”“N+2”技术上取得突破，性能大致等于台积电7nm芯片的性能。<br>那个给大陆芯片输血20年的上海呢？倘若你打开大陆芯片的版图，中芯、展讯、锐迪科、芯原……这些内地芯片的新生军，都在上海。<br>而它们，也占据了大陆芯片行业，接近50%的产值。<br>在互联网行业最黄金的20年，上海选择了坚守。<br>它用长达20年的输血，给大陆芯片行业，留下最后一束炬火。<br>而今，炬火已有燎原之势。<br>时至今日，还有很多人记得江上舟那句，“上海集成电路生产线技术等级和生产规模将可能超越中国台湾”。<br>上一个20年，不属于大陆芯片，不属于上海。<br>下一个20年呢？我最先想起的，是那句“王师北定中原日，家祭无忘告乃翁”。<br>向所有为大陆半导体行业、中国半导体行业奋斗过的人们致敬！同时我们也相信，关于内地芯片的故事，也才刚刚开始。<br>',
'<h2>赌王</h2><h3>赌王到底是干啥的</h3>1 起家<br><br>香港大佬基本都起家于买办。<br><br>这又是个什么东东呢？也不复杂，洋人一般到了一个地方想做买卖，他们不会自己亲自去，一方面对当地情况不熟，语言也不通，容易被当地的人忽悠。<br>另一方面洋人自己精力有限，不可能什么事都顾得过来，最好是去做监督方面的事，坐等下边的人帮他搞定事，然后自己收钱。<br><br>这时候就需要买办上场了，这些人往往是早期在洋人企业里当跟班，勤奋好学，积极上进，把语言搞定后，成了洋人的代理，替洋人办事。<br><br>由于他们是考核KPI的，所以干起活来格外努力，不仅努力，而且追求卓越，比如某个买办是替洋人卖鸦片的，他一定要竭尽全力卖鸦片，还要打击本地的鸦片商。<br>比如某个买办是卖电脑的，他最担心的事就是本地出现其他电脑制造商，跟他的主子竞争，主子出事他就完蛋了。<br><br>这玩意不是中国特有，英国殖民印度的时候，主要就是靠买办来操办印度事务，那些买办太了解印度了，把印度像甘蔗一样渣出最后一滴糖汁。<br><br>殖民美洲的时候，也搞了一堆买办。<br>摩根，就是那个摩根财团的摩根，最早也是英国在美国的买办，替英国人做事的，不过后来风水轮流转，过了几十年，英国不行了，摩根财团把英国在海外资产打折卖给了美国人，买办摇身一变，成了伟大的爱国者。<br><br>中国早期的买办大部分都诞生于各个洋行，什么怡和洋行，汇丰银行，沙逊洋行，都是买办大本营。<br>一般会选那些机灵伶俐的孩子，进入银行，从跟班做起，学会外语，然后去替洋人干活，干的好的，进取心强的，会遴选为头目，这些人就是候选买办。<br>再通过不断的锤炼和考验，最终成为合格买办。<br><br>英语里把这种人称为“奴隶头子”，他们会分到自己同胞完全没法想象的利益，不仅给利益，还给身份，一般买办的终极高度，就叫“XX爵士”，这玩意是可以继承下去的，所以把这一家子都给笼络了，死心塌地地给洋人干活，而且有“皈依者心态”作梗，这些人比主子更加终于压迫自己同胞的那个国家。<br><br>我们知道，今天讲的赌王祖上是个犹太人，来中国溜达了一圈，和一个广东女人生了几个娃之后就回英国去了，什么都没留下。<br><br>这些娃当中，有一个叫“何东”，他进入了怡和洋行，通过自己的不懈努力和天资聪颖，成功成了英国人的买办，替英国人办事，而且他不是一般买办，地位非常非常高。<br><br>而且大家注意下，在传统封建社会，往往你傍上了权力，你就牛逼的不得了。<br>在资本主义社会，有个东西和“权力”差不多，就是银行。<br>只要傍上银行，银行就可以给你天量的资源，让你搞定任何事，收购地产，吞并其他公司。<br><br>这也是为啥香港的大家族基本都有银行背景，没银行的钱，你连个毛线都搞不定， 而且银行的大佬本身又是关系大户，手眼通天，你跟他们搭上了，可以帮你解决很多事。<br><br>这个何东就是他们家族繁荣的开始，在这人的支持下，赌王他爹进入了“沙逊洋行”做买办，就是那个往中国倒卖鸦片的银行，可以说是买办一家人。<br><br>2 澳门的走私业务<br><br>我专门看了下百度上是怎么描述赌王发迹的，果然没提，只说了一句去澳门发了财。<br>不过有不少文章描述他当时去澳门的时候有多惨，香港被日本人占领，他仓皇逃往澳门，离开香港的时候，身上只有十块钱。<br><br>香港抗战中被日本人占了，但是澳门一直没被占，因为葡萄牙人尽管打不过日本，但是他们跟日本人说要驱逐在巴西的日本人，日本人没敢完全占领澳门。<br><br>赌王逃到澳门后迅速发迹。<br><br>其实这里就藏了一个很大的问题，众所周知，人生最关键的就是第一桶金，如果你刚大学毕业就有几个亿去锻炼，定了一个小目标，然后赔了五个小目标，但是依旧赢在起跑线。<br>如果你直到五十岁才赚到人生第一个一百万，估计这辈子也就那样了，想发大财是不可能了。<br><br>赌王去澳门的时候，确实是没啥钱，身上只带了十块钱，问题是到了澳门，他叔叔，刚才说的那个传奇的“何东爵士”早就跑那里去了，很快就跟叔叔牵上了线，然后加入了一家走私公司。<br><br>并且因为叔叔的背景，他也是上流社会，很快娶了第一任媳妇，这女人是葡萄牙豪门，到此为止，出身香港买办家族的赌王和葡萄牙豪门联姻了，后来的赌场传奇，很多是依靠这个女人在澳门的背景。<br><br>不过这个女人整体是个悲剧，身体很快就垮了，吃药太多，把胃毁了，精神也出了点问题，1957年，她老公娶了别人，很快儿子也死了，女儿精神也出了问题。<br>老太太后来受尽苦痛于2004年病逝。<br><br>继续说赌王，他当时给日本人提供驳船等运输服务，换来大米和布料等生活必须品，然后高价卖出去赚钱。<br><br>大家想想就知道，走私这种事，不仅要打通各方关系，葡萄牙人，英国人，日本人，中国人，这怎么可能是一个大学刚毕业的小年轻做的事嘛，而且赌王在这家公司迅速混到了合伙人一职，并且在1943年，22岁的他就成了千万富翁，而且这里说的“千万”家产，不是“法币”，而是美元。<br><br>随后又搞了个煤油公司，继续跟日本人做买卖，当时澳门的实际控制人，择拓上校跟他关系特别好，甚至有一次，他弄到了一批机器卖给日本人换大米，日军司令部准备赖账，还是这个择拓上校把大米给要了回来。<br>倒卖大米这些东西现在感觉没啥，在战时都是暴利。<br><br>到战争结束，他已经成了真正的千万富翁，当时还不到25岁。<br>大家也看出来了，他根本不是白手起家，事实上东南亚大亨很少有白手起家的，一般都是通过家族背景，婚姻，义父子关系来和大亨建立链接，通过链接搞特权。<br><br>战后一度大家呼吁处理在战争中两面三刀的人，尤其是那些跟日本人做买卖的人，英国人也知道这事。<br><br>但是如果这么干，香港的买办不是被英国人自己给一网打尽了嘛，毕竟在战争中，就没哪个买办没发这种财，毕竟这些人能背叛自己的国家，为啥不能背叛英国？<br><br>英国人是现实主义者，本来对香港要求也不高，战后又遭到美苏两大强权的肢解，所以对于香港的事，多一事不如少一事，干脆一笔勾销，甚至要求报纸不要报道在第二次世界大战中跟日本人合作的那些大佬，防止民众情绪压不住。<br><br>抗战结束，朝鲜战争爆发，中国大陆遭到了整个西方的封锁，除了两个方向，一是东德口岸，那里可以买到西德和法国人的东西。<br>另一个方向就是港澳，可以买英国加拿大美国的东西。<br><br>正是在这段时间，赌王继续走私生意，向中国内地走私波纹铁，橡胶轮胎和凡士林等急需物资，从这个时候，他就成了爱国商人。<br><br>不过他的走私规模远远没有另一个人大，也就是我们熟知的郭晶晶的公公，爱国商人霍英东，他们家当时在忙活向内地倒腾铁皮，这玩意是油桶的关键物资，同时日本那边松下松下幸之助也在给美国造油桶。<br>后来韩国也给越南战争中的美军搞过油桶。<br>油桶是资本主义原始积累的重要成分。<br><br>此外不止香港，澳门，甚至新加坡也在参与对华走私业务。<br>英国人的操作非常的成谜，英国军队还在朝鲜苦战，我们之前写60军的文章的时候，就提过英国的一个重坦克营被我军给干没了，但是英国的殖民地一直在向朝鲜战争输送物资，英国却并不在意。<br><br>从现在的情况来看，英国人那时候已经看穿了，战争是短期的，走私才是长期的，只要能赚钱，英国人很少有不能干的事。<br><br>大家注意一件事，历史上从没出现过真正的“封锁”，只是会把要封锁的东西价格提到高位，封锁啥，啥就涨价，只要价格合适，资本家没有不能谈的。<br>国家利益，民族感情，阶级仇恨，在利益面前都不算事，利益可以让大家结成真正“牢不可破的联盟”。<br><br>3 赌场业务<br><br>我们前文讲过，澳门和香港本身都是“千年大港”广州的外延，如果广州没被封锁，他俩基本只能是宁波的水准，给广州当马仔。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYewO2dakFMo6QjK2dFnzSy3JaNq8gB4BIVqctSu8FBlKWhtfDC4o71lzXOssSmlcRWP5O2jRzx9ZA/640"><br><br>但是后来广州不是被封锁了嘛，香港就成了地下贸易通道。<br>澳门也想当这个通道来着，不过条件不好，被香港给竞争惨了，只好发展赌博业。<br><br>这里有个问题，香港为啥不把赌博业也开放了？<br><br>也不复杂，赌博业尽管赚钱，但是对地区的腐蚀效果是惊人的，英国人见多识广，知道一旦开放赌场，这个地区就基本变得寸草不生，除了赌博基本啥都做不了。<br><br>有点像农民种鸦片，或者女孩们去做小姐，一旦开始这些业务，这个地区迅速就变的没个谱了。<br>所以英国顶着巨大压力，很早把香港的赌博给禁了，其他东南亚国家也差不多，纷纷禁赌，比如柬埔寨，本来可以从澳门那里分一杯羹，就在去年8月18日，突然宣布禁赌，引发了“大逃港”，一堆中国投资人疯狂撤离西港。<br><br>而且赌博这玩意，本身是一本万利的事，跟贩毒、军火、保险行业什么的没差别，属于高门槛高盈利操作：<br><br>首先你想参加人家也不让；<br>其次就算人家允许，你得有巨额资本才能参加；<br>最后你只要做起来，基本不会有竞争，因为不给别人发牌照，他们想玩也不让他们玩。<br><br>大家看出来了吧，这玩意的本质不是经商，而是特权。<br><br>类似的，还有香港房地产，也是这样，看着是市场竞争，不过需要天量的资金，准入门槛直插天际，如果没有银行的支持，根本拿不下那些项目。<br>所以香港房地产商基本都有个银行大佬“义父”或者“义兄”，银行手里有钱，但是不能直接去搞房地产，会通过这种私人关系方式寻租。<br><br>赌王能拿下澳门博彩业，也是这个原因：<br><br>一方面他财力雄厚并且背后有银行做后盾；<br>另一方面他媳妇跟葡萄牙当局关系非常深；<br>最重要的，他深刻理解了这个工作的本质是包税人。<br><br>啥是包税人呢？<br><br>中世纪国王们一般会把某个地区的税收承包给某个放高利贷的，让这个人去给他征税，到时候这个包税人上交90%，自己留下10%，这样包税人有动力去办事，而且替国王承担骂名。<br>由于犹太人很多是放高利贷的，所以他们经常承担包税人，欧洲人讨厌犹太人，也跟他们经常干这事有关。<br><br>所以赌王做的很绝，表示赌场收益的90%直接交给澳门当局，一下子赢得了澳门当局的支持，加上上边说的那些准入门槛极高，他顺利拿下了牌照。<br><br>而且他的神话主要又依赖另一波历史的大潮，他拿到澳门博彩业牌照的时候，澳门的博彩并没有那么赚钱，但是很快的，亚洲四小龙经济腾飞，涌现出无数的富人，这些人就有了赌博的需求，赌博收入疯狂膨胀，后来又有了中国大陆的加入，澳门的赌博盈利彻底超过了拉斯维加斯，成为世界第一大赌城。<br><br>搞定这玩意之后，赌王的风光人生也就注定了，后续就跟开挂了似的狂飙，最终去世的时候攒下5000亿财富。<br>你现在能拿到一个赌博牌照，你也能发。<br><br>说到这里不准备继续往下讲了，赌王的一生，就是资本主义裙带关系的一生，香港豪门买办掺和“包税人”业务的一生。<br><br>而且现在网上分裂的不行了，一方面对996，对马杰克，还有“前浪”各种不满，但是又对一个赌博资本家赞颂不已，三观歪的可以了。<br>赌博的唯一好处，应该就是把那些“智商配不上财富的人打回原形”。<br><br>至于你说“爱国”的事，我不想多说，因为在英国人，葡萄牙人那里，他也是爱国者。<br><br>不过他客观上把一个藏污纳垢，极大可能导致社会分裂的行业搞成了现在的那个模式，现在的澳门整体贫富差距要比香港小的多，怨气也小的多，一海之隔的香港乱成那样，澳门依旧非常稳，跟他个人做事风格有很大的关系，他把赌场的天量利润对澳门老百姓做了转移支付，当然了，澳门小的多，这也是个优势。<br><br>倒也不是持否定看法，就是觉得吧，大家都客观点。<br><br>赌王之后，别再有赌王了。<br><br>何鸿燊是高寿离世，25号晚间就有消息说他的家人在医院为他祈福，而不是说“抢救”，说明后事早已经准备妥当。<br><br>2004年4月27日他在接受媒体采访时，对香港一些反23条示威活动谈了自己的看法：香港人真该学学我们，看看澳门，多么安定，多么繁荣，要不要搞“真普选”？选出300名爱国爱澳（港）人士就可以很好的搞定，何必这样做（示威）？<br><br>他还说，台湾搞普选搞得一塌糊涂，就是一个活生的例子。<br>在港英时代，香港人从来没有享受过民主，现在中央对香港好客气，好支持，让我们资本主义制度50年不变，立法会又有这么多直选议员，香港够晒民主啦！<br><br>他提醒香港人，要懂得尊重中央政府，特区政府和特首，只有经济好转，港人才能安居乐业，不要怨气那么重，事事都要跑出来（上街）反对，吵来吵去，搞来搞去，反对派就是另有企图，想搞乱香港。<br><br>2006年4月29日，何鸿燊对香港《文汇报》等媒体表示：23条立法天经地义，当年就是因为那些反对派“嘈一轮”，令其它市民不敢出声。<br><br>十四年过去了，依靠香港自身力量通过23条立法仍然遥遥无期，全国人大直接出手，才有了国安法涉港草案。<br><br>何鸿燊认为天经地义之事，在香港居然如此之难，可见国家安全漏洞风险有多大？现在我们把漏洞堵上了，美英就在那里跳脚，魑魅魍魉还会捣乱破坏，但只要坚决打掉少数内外勾结的反华乱港势力，不出几年，香港就会真正的恢复稳定。<br><br>澳门，网友们总说他乖，有糖吃。<br>中国的港澳台三个地区形成了鲜明对比，教育方面就非常明显，在澳门大中小学里，都有定期的唱国歌、升国旗仪式，国家意识培养，就是从小开始的。<br><br>早在2002年下半年，何鸿燊等澳门大佬就为23条立法进行酝酿，形成广泛社会共识，等草案一推出，就能一步到位，根本没有香港那些波折。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3fBVDwVAibPiaWGMm6OXXiaUNnDOUXZQOsa08aSd2uLNUf2zGJljzUGOzWJiajeuA1I2gkd1G99n9zUg/640"><br><br>何鸿燊能多次站出来公开表明立场，就是一种担当，他是澳门的风向标。<br>反过来，如果他也像香港某些超级富豪那样顾左右而言他，凡事投机取巧，阳一套，阴一套，那么澳门23条就不会那么顺利。<br><br>澳门何鸿燊说要爱国爱澳，要推进23条，香港大佬当时是什么状态？连电视台播放国歌，都要阴阳怪气说听着令人不舒服，节奏带得飞起。<br><br>何鸿燊从落魄到发迹，再到垄断澳门博彩业，横跨多个产业，加上风流艳事，有许多让人指摘的不堪一面，但在国家、社会这些大问题上，可以称上识大局，明大势。<br><br>澳门社会能凝聚成一股爱国爱澳的力量，在小天地里安安稳稳过日子，除了国家给予特殊的政策待遇外，也离不开何鸿燊，马万祺等名流的带头示范。<br><br>香港去年乱成一团，黑暴分子在街头又打又烧，澳门一丝不乱，继续性感荷官在线发牌。<br>或者说，正是有了香港这面镜子，澳门人才更懂得珍惜和感恩。<br><br>长时间为害澳门，横行一时的黑社会势力，在回归前，谁帮它打扫干净的？靠那些本来就与黑社会有千丝万缕联系的几位大佬们？当然不是。<br><br>普通澳门市民的安居乐业，最大的依托就是国家，何鸿燊只是顺应了这一历史潮流。<br><br>再看看香港，有的超级富豪则是忘恩负义，一直在那里看风向，有时逆流而动，有时被推着走两步，不然，哪有这么多“李姐”？<br><br>2017年8月，&nbsp;“天鸽”台风袭击澳门，灾后澳门犹如死城，水电双停长达50小时，加上臭气烘烘的街面，当地居民心情可想而知，而私人清理公司根本无法及时处理这一困境。<br><br>澳门政府只能靠消防员、公务员、义工、救护人员连续长时间奋战在一线，体力严重透支，但短时间内也无法恢复澳门基本生活设施保障。<br><br>澳门特别行政区向中央发出请求，中央人民政府批准后，中国人民解放军驻澳部队根据中央军委命令，出动官兵约一千八百人，命令一到，迅速走出营区，奔赴灾情最严重的街区。<br>在短时间内帮澳门市民恢复了家园，安定了民心。<br><br>当地媒体和社交平台页面被驻澳部队刷屏，用到最多的词语是“救星”“感谢”。<br><br>2019年11月驻港部队到九龙塘与市民一同清理混乱后的路障，网上虽然有很多感谢的留言，但一些港媒、议员却煞有其事地要求特区政府解释此事，《华尔街日报》甚至妄言这是干预香港事务，内外舆论配合熟练。<br><br>港澳受到殖民当局统治，这历史一页早就翻了过去，为什么香港还有人想念殖民时期？而澳门人谁也不会去怀念殖民时期？<br><br>何鸿燊就是一面镜子，《中国航天报》今天刊文：何鸿燊一路走好，谢谢你支持中国航天30年。<br>他在1990年就出资2000万港币用于国家的航天科技人才培训，后来在香港成立专门的航天科技人才培训基金会基金会。<br><br>那时离回归还有9年，态度很重要，当时公开支持中国科技事业，让中国变得强大，对于港澳社会名流来说不是件容易的事。<br>霍英东、曾宪梓都曾因为爱国立场被富豪圈排挤过。<br><br>何鸿燊个人没有什么丰功伟绩，有的贡献还不能公开于媒体，他是澳门一段不可复制的传奇。<br><br>何鸿燊对推动澳门社会各界爱国情怀的建立，功不可没。<br><br>无论是哪一界的精英达人，在历史潮流面前都应记得：<br><br>识时务者为俊杰！<br><br>1992年，导演王晶攒了一众一线巨星：刘德华、王祖贤、万梓良、邱淑贞，拍了部赌城大片《赌城大亨》。<br><br>相比于导演和演员的名气，片子的评分实在是低透了。<br><br>人们说，片中主角的真实人生，比电影要精彩一万倍。<br><br>这部片子的确取材于现实，刘德华饰演角色的原型是澳门赌王何鸿燊。<br><br>他从家族巨富，到破产归零，又带着10元闯荡澳门，打造了5000亿的商业版图。<br><br>他的势力有多大呢，鼎盛时期，澳门财政收入的一半来自于他的公司，澳门有30%的人直接或间接在他手下工作，他被称为无冕澳督。<br><br>但他真正为人所熟知，却是因为娶了4房太太，生了17个孩子，家族争财产大戏常常登上新闻头条。<br><br>直到今天，98岁的他离开人世登上热搜，紧随其后的还是“赌王家产”。<br><br>在普通人眼里，这不过是一个商人去世，关心的是八卦。<br><br>不过在各界政商名流眼里，这是一件大事。<br><br>香港特别行政区长官林郑月娥，进行了悼念；<br><br>圆明园遗址公园发文进行了悼念；<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrudQiaOC4A54MGjbv007HQef7ofsFlMLzHDiczF8U9ddibPLFFpPwJITediaQNUcts1A138nBPhnsXHhg/640"><br><br>全球多家媒体：人民日报、BBC、法新社、路透社、雅虎财经、葡萄牙《新闻日报》等都进行了报道，而且评价颇高。<br><br>赌王何鸿燊的一生，的确是个传奇。<br><br>01<br><br>何鸿燊，是典型的富家少爷。<br><br>1921年，他出生于香港赫赫有名的何东大家族，这是香港四大家族之一。<br><br>作为标准的富三代，家里单是厨师、园丁等佣人就有20多人，家里甚至有一栋别墅是以他的名字命名的。<br><br>他在香港最好的学校皇仁学院读书，不过成绩常年垫底。<br><br>很显然，他不需要努力，家里有他一辈子也花不完的钱。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTUGNicRnO4F54OeFCjGaGkQroItGj5fEoiaR4a8IETMAYAsWfLNmsDV7VQokzvZAQ7Tf7Xoshnabialu5qlEdH1g/640"><br><br>直到13岁那年，父亲和叔伯被人算计，举债炒卖怡和洋行的股票，家里破产了。<br><br>为了躲债，父亲远走越南，留下他和妈妈在香港。<br><br>富家子弟一朝变贫民，小小的他，看尽了身边人的冷眼和世态炎凉。<br><br>他立志要发奋读书，让妈妈过上好日子，要再次光大何家的门楣。<br><br>身为中国、英国、犹太、荷兰四国混血的何鸿燊，不仅生得漂亮，人也聪明。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOO2buAgciaxqyTxNSeWqBibCqetqotTUQHG8Z82PnwUaQrmdmkedQAqE8Q/640"><br><br>他很快从D班垫底生，考到了第一名，并且拿到了奖学金。<br><br>后来考上香港大学，也拿到了奖学金。<br><br>只可惜才读了3年，太平洋战争就爆发了，香港失守。<br><br>为了生活，何鸿燊来到澳门，进入澳门联昌贸易公司工作。<br><br>这是全澳门最大的公司，各方势力更是盘根错节，当时全澳门最有钱最有势力的人占三分之一，澳门政府占三分之一，日本陆军占三分之一。<br><br>这家公司是做什么的呢？战争结束之前，负责供给最便宜的粮食。<br><br>何鸿燊很快就做到了合伙人的位置，当然，用他自己的话说，这是他用命换来的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefYghJym0FtxEh47V5IN4icqxugdBY6BARUukp1dYCDByjSVaDokPSbhw/640"><br><br>因为他做的是最危险的业务——押船出海。<br><br>这是个把脑袋别在裤腰带上的营生，搞不好是要丢掉性命的。<br><br>因为在公司立下的汗马功劳，22岁这年，何鸿燊就拿到了人生的第一笔分红100万。<br><br>当然，何鸿燊这么拼命，可能也是因为他交到了一位富家小姐做女朋友。<br><br>这位姑娘是葡萄牙国籍，也是日后何鸿燊的第一任妻子黎婉华，他是澳门唯一的一位公证律师黎登的女儿。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOOmxPx2icyuLILcGsj6fwMQS31kpEP0S6FqqxYq2GKMQsMWj82yCFKFIQ/640"><br><br>何鸿燊以想要学习葡萄牙语为由，和她搭讪。<br><br>没事了骑车到她家去玩儿，周末约她出来喝咖啡。<br><br>由于何鸿燊的帅气、幽默、绅士，黎婉华也对何鸿燊一见倾心。<br><br>在黎家的帮助下，何鸿燊拿着自己的100万，创办了澳门火水（煤油）公司，之后做拆船、金银买卖、药品代理等生意。<br><br>资产很快就翻了一番，达到200万，成为澳门最年轻的百万富翁。<br><br>但澳门这个总面积32.8平方公里的地方，也就抵得上1/500个北京。<br><br>他的崛起势必会压迫别人的利益。<br><br>被夺走利益的澳门地头蛇，不断找他的麻烦，几个来回下来，何鸿燊处处吃亏，对方甚至丢起了手榴弹。<br><br>妻子黎婉华劝他不要斗了，吃了亏的何鸿燊结束了澳门的生意，和妻子一起带着200万元，奔赴香港。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefAs21VFqxtW8h2kYbVaAn5pRs9mwiaxXy57b75FR6fBJAAIic2cEiak5RQ/640"><br><br>原本，何鸿燊算是败走香港。<br><br>但彼时二战结束，大批人重返香港发展。<br><br>在香港街头考察时，何鸿燊发现，很多曾经的窝棚房已经不在，变成了一栋栋高楼，房地产行业是一个巨大的机会。<br><br>何鸿燊利用自己赚得的第一桶金，以及妻子的家族势力，在香港成立了利安建筑公司，公司逐渐发展，收购了很多小公司。<br><br>1959年，何鸿燊的资产已经超过1000万，成为香港著名的地产大佬。<br><br>原本，香港可能是何鸿燊闯荡的最终天地。<br><br>一个机会，又把何鸿燊拉回了他的发家之地，也是伤心之地——澳门。<br><br>02<br><br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>赌牌也就是博彩业的营业执照，1930年，澳门实行了赌业专营制度，也就是只发一张牌照，由一家公司全权经营。<br><br>第一任卢九，因为经营不善，1937年被傅老榕拿到，独霸24年。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeficrTj3JbrEL1FY9xhwomTHzCHXX5H8sj4NzjbeaRRuP7v4H0BVmnzZg/640"><br><br>但新上任的澳门总督马济时并不高兴，他觉得傅家把持下，政府的税收不增长，澳门也没办法发展，他决定重新竞标。<br><br>但傅家苦心经营24年，澳门赌业早就是他家的天下，如果不出意外，这一次拿到牌照的依然是傅家后人。<br><br>但傅家拿到牌照，还有一人不高兴了。<br><br>这个人叫叶汉，曾被认为是澳门的头牌荷官。<br><br>他觉得傅家能有今天，他有巨大的功劳，但傅家却不把他当恩人对待，只有每月几百元钱的薪资。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefXLnwF9FJhrnbsW8dTV2JX9nicHzVDNrnOXsEEClEcoWL6KjOicz6mTBQ/640"><br><br>他决定要复仇，竞标澳门赌牌。<br><br>他找人合伙解决了要交的70万元押金，因为竞标时要去葡萄牙打探消息，他又找到了会多国语言的花花公子叶德利。<br><br>但花花公子叶德利怕被叶汉搞了，于是找到了自己的大舅子香港地产大亨何鸿燊。<br><br>怎么才能让何鸿燊顺理成章加入呢？叶德利编了一个无可挑剔的理由：葡萄牙政府要求持牌人必须有葡萄牙国籍。<br><br>这里面，只有何鸿燊符合。<br><br>他就是来帮忙持个牌，经营权还是你的。<br><br>叶汉无法反驳，不过他也要求拉入一个新人，最后经人引荐找到了香港巨富霍英东。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefj1umusiatL8kUqtQJ2RwTIwvI3t19AD7yRsBFklibROaJPhWAgF1kDyw/640"><br><br>但霍英东觉得，赌博不是个正经生意，不愿意。<br><br>何鸿燊决定自己去试试，他和霍英东是中学校友，而且都是香港地产商，有几分情面。<br><br>霍英东同意了，不过提出要求，要把澳门赌场变成慈善组织。<br><br>何鸿燊觉得可以，还提出了设想，把赌场利润的10%拿去做慈善，90%投入澳门建设。<br><br>叶汉一听就跳了脚，但何鸿燊一番晓之以情动之以理后，承诺拿到牌照后，由叶汉负责打理，总算安抚了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef7rgjX8mzanzQDoQUsnG6U98iaticibESicM6m0pP9VhQKMBWBe0XGvTkWA/640"><br><br>1961年，他们以316.7万元的价格，拿到了澳门赌业专营权。<br><br>他们向政府和民众承诺，除了交税和工作机会，还会疏通水道、兴建码头、修建公路等。<br><br>但这么大块肥肉，哪有这么容易吃到嘴里。<br><br>傅家决定鱼死网破，他们提出了“八大条”恐吓他们。<br><br>上一次，何鸿燊就是因为这样的原因，不得已离开的澳门。<br><br>这一次，他不想让步了。<br><br>你们想杀我？那谁48小时之内杀了凶手，就到我的律师那里领100万；<br><br>你们要扔手榴弹？那谁往你们那儿扔一颗手榴弹，我就给他1万；<br><br>你们要包养荷官和伙计？那我就出更多的钱包养；<br><br>要让酒店停业？那我就自己建酒店；<br><br>要让客轮停航？不好意思，我自己有船；<br>......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefHeyvBrxCFKIrZqX8NwKBOT71ccnTwufiahpamVuFf2iawO00le5kMKoA/640"><br><br>至于葡萄牙政府那里，他亲自跑了葡萄牙首都三次，去和政府交流他们的想法和诚意。<br><br>最后他们达成一致，要把澳门建设成一个真正的博彩旅游区。<br><br>他还和许多酒店和船务公司建立了利益同盟，让更多当地人站在了自己这一边。<br><br>他就这么硬刚了上去，把八大条一条条瓦解，日夜赶工，成功让赌场开业了。<br><br>再加上叶汉改良了赌具，杜绝了造假舞弊行为，赌客们很快就来了。<br><br>此后40年，何鸿燊独自垄断澳门赌业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeflNCHOQ6AZwiaYRvjHrfMy9jgw6RcwhKvLOp1iaD3wBkgtvKO0UADJChA/640"><br><br>赌博，真的让他赚到了钱。<br><br>他围绕赌博，发展各种娱乐业；再加上他的地产酒店业务信德集团上市，何鸿燊控制的资产达到了5000亿。<br><br>他也的确做到了当初的承诺，把钱投入了澳门的建设。<br><br>最基础的当然是税收，他的澳娱公司上交的税额，占到了澳门政府税收的一半。<br><br>1984年，澳门政府的税收总收入为8.54亿澳门元，澳娱上交4.45亿澳门元，占总收入的52%；<br><br>1985年澳门政府税收总收入为9.13亿澳门元，澳娱上交4.51亿澳门元，占税收总额的49%。<br><br>当然，2002年，政府实行赌业多元化经营，牌照分给6家之后，这一数额有所减少。<br><br>不过，在澳门，30%人的工作都和他有关。<br><br>他和他的搭档霍英东也把自己赚到的利润，投入了澳门的建设。<br><br>他们在澳门疏通河道、发展外港，建立了现代化的交通、银行、住宅、酒店等体系。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefaw8kKcicOWyxIxOf1J3JmqYaCRGHOibXRbp8lDKuIs0ePkNFZicePXWEA/640"><br><br>可以说，澳门能从一个小渔村发展到东方的拉斯维加斯，离不开他们的功劳。<br><br>何鸿燊的一生很辉煌，但让他最骄傲的一个身份是爱国资本家。<br><br>圆明园的一场大火，让众多文物流落国外，百年难归。<br><br>他花600多万买回猪首，捐给北京保利艺术博物馆；又花6910万港币，购得马首，捐赠给国家。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFG9qrSV1SzOSqtlxmGmDw9ibgZypX0RWr0K3WTjnNIDUPmlWdFjGqhw/640"><br><br>2009年6月12日，他拍到油画《南京条约》、《世纪大典》《毛泽东主席会见希斯》和青铜雕塑《毛泽东》、《邓小平》等五件艺术品，全部捐赠给国家博物馆。<br><br>类似的例子还有许多。<br><br>对于何鸿燊来说，十里洋场成就一生功业，潮起潮落里里外外都体面。<br><br>但赌王终有一天会老去，唯有他的妻子儿女永远年轻。<br><br>03<br><br>自古以来，有钱的地方必有纷争。<br><br>更何况，赌王有4房太太，17个子女。<br><br>在他身边的纷争，从来就没有停止过。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y9Enp5UdicpJWl5LqYGOBPVe2YsM539j4ickJibQozPqDMNKib0WzwfGUBE0LYD1GJ24VicXAymZtg0ImA/640"><br><br>原本何鸿燊和太太黎婉华已是郎才女貌，奈何结婚15年，33岁的黎婉华患上了结肠炎，何鸿燊带她遍访名医，甚至包机到英国去看病，却始终无法痊愈。<br><br>常年需要出门交际的何鸿燊，又娶了蓝琼缨为二太太，他们成为了舞会上的“舞后”和“舞帝”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefSHrKtQTSvlfMWT8wJW9iae2OibTPnR6ichucVtp6hZkkpeM9B2QbaPW8Q/640"><br><br>大太太当然不乐意，不知是日久生情，还是有意竞争，大太太黎婉华的专业私人护士陈婉珍，30岁时，嫁给了64岁的何鸿燊，并买下两套800万的房子送给她。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef6UB4wgicibicNF1b2iaibOwIxx0jnN2pa66URPCF490Du8LmR0ibfQNJRFLA/640"><br><br>但眼看二太太老去，三太太不会跳舞，喜欢交际的何鸿燊又爱上了舞蹈老师梁安琪，娶回家当了四姨太，并给她买下3000平方英尺的独栋洋房。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefsE2c2ge0P5CMEgiaI9EbkXZvoyvaCe5Ctdx3kKLaeX243SZSU0a2w7Q/640"><br><br>四个太太，又给他生下了6个儿子，11个女儿。<br><br>曾经，他娶回家时有多快乐，日后的家产之争就让他有多头痛。<br><br>何鸿燊的财富，主要是地产酒旅事业信德和博彩事业澳娱两块。<br><br>2009年，何鸿燊摔伤。<br><br>第二年，二太太蓝琼缨就拿到了信德的大量股份；<br><br>紧接着，四太太拿走了澳博市值近48亿元的股份；<br><br>二太太和三太太当然不答应，他们又找到何鸿燊，拿走了澳博母公司澳娱的股份，三太太50.55%，二太太49.45%，何鸿燊自己只象征性地留了100股。<br><br>这些股份总价值755亿港元。<br><br>到最后，何鸿燊几乎净身出户了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeffHaDZgiaetyJTz4AibqjOIlW03rK2mpBhRTMBab6ItFW5GIActrnJqJQ/640"><br><br>他委屈地对律师说，二太太三太太这些，他都是被逼着给的，他要起诉。<br><br>何鸿燊一生最怕别人问两个问题：接班和家人的财产纷争。<br><br>争来争去，他终究是要离开，财产一分也带不走，但班还是要有人接。<br><br>他曾经最喜欢大房长子何猷光，并尽心培养，但不知是意外还是人为，大房长子和她母亲一样，车祸去世，大房从此中落。<br><br>被称为赌王接班人的，是二房长女何超琼。<br><br>在港澳商业圈里，她有个绰号叫“大家姐”。<br><br>起这个绰号不是因为年龄大，而是她干练、沉稳，负责，被认为是家族中最像家长的人。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcV83ORbuJqP8HROJVykqNibUYuzmnG3m3yfKw3JJaldiaibw3zonhj9B6g/640"><br><br>何超琼喜欢文学和戏剧，并且顺利考上了纽约的戏剧名校瓦瑟学院（Vassar College）。<br><br>但在何鸿燊看来，何超琼是一个逻辑性强的孩子，学商更有优势。<br><br>在父亲的要求下，何超琼放弃了戏剧，最终选择了圣克莱大学的国际商业管理学业，与她的“梦想”背道而驰。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcvM5xYhZTjQQn8dWtSu0OAt3uqNb8Az9u5nJLJ2kQvD2Ur7UxUsHt6A/640"><br><br>毕业后，何超琼在银行做一名普通职员，工作几年后辞职，转而从事慈善机构的运营，积攒点经验后，出来创办了自己的公关公司，取名“天机”。<br><br>在公关这个行业，何超琼的才华显露出来。<br><br>不出几年，她将一家小小的公司，做成了香港最大的公关公司。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc9EmFU9evRA12CwcovVmxS42M5iaTznwA6RKfT7s9RgAW9Ur0sfP0niaQ/640"><br><br>1995年，临近香港回归，航运业受到了中资企业的极大冲击。<br><br>何鸿燊的信德集团由此大受影响，陷入亏损。<br><br>何鸿燊对此一筹莫展，这时老友向他建议：超琼的公关公司做得那么出色，你为什么不让她试试？<br><br>于是，1995年，何超琼被召回，担任信德集团董事。<br><br>她临危受命，拯救信德船务。<br><br>在天机如鱼得水的她，回归家族却身陷泥淖。<br><br>习惯了垄断专营的信德，不仅服务、设施落后，管理层也老旧陈腐。<br><br>但机敏的何超琼发现，中资公司看似势头迅猛，实际也处于亏损的边缘。<br><br>于是，她向管理层提出增加投资，一举击垮对手。<br><br>这个提议遭到了高管们的一致反对，认为十分冒失。<br><br>面对反对声，何超琼当机立断，直接私下联系中旅。<br><br>结果出乎意料。<br><br>何超琼很快与香港中旅集团合资成立了“喷射飞航”公司，稳固了港澳之间的客运服务。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc4aTY41Crliae51llErAd6tM0c9QuCMb78iaPKdsrCVNHm5XcuMsuImQg/640"><br><br>之后，她紧接着做出大胆设想：将香港、澳门、珠海、广州、深圳五大城市的码头与机场联系在一起，通过水上运输达到无缝衔接。<br><br>在这5座城市的任何一个机场，信德船务都能提供去往各处的水运服务，乘客的行李可以在任何一个码头提取。<br><br>这个网络，最终挽救了缓缓下沉的信德，并一举将之推向百亿市值。<br><br>此役过后，何超琼赢取了父亲的信任。<br><br>以前看不上自己的父亲何鸿燊，也开始向外界常常说：“有超琼就够啦！”<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcgPTJBribTplOgsQia3epCdF5qNsJFqN0AhTsOGT4WglvxunYysbTrYNg/640"><br><br>何超琼接手了信德集团，同属于二房的女儿何超凤则接手了澳博。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefdVXlLStEH7bh9RicUXib7ymN3hkU2Fic24g82wS3nr2259jNicoju3SRZA/640"><br><br>另一个儿子何猷龙则通过父亲的考验，把何鸿燊最差的一家企业新濠国际，从连续亏损7年，手下只剩8名员工，做成了香港的地标之一“珍宝王国”。<br><br>2002年，在政府开放博彩业竞拍时，他进入博彩业，从6张牌照中抢得一张。<br><br>他设计了一款新式的老虎机，取名“摩卡”，然后开设了第一家摩卡俱乐部。<br><br>他把老虎机和自动售货机结合，放到了澳门的各个角落，让游客随时随地“赌上一把”。<br><br>“摩卡”很快风靡，比预想得还要火。<br><br>这一年，新濠国际的净利润涨了近八倍，摩卡俱乐部从一家变成了八家。<br><br>在其带动下，澳门老虎机的数量也翻了十几倍。<br><br>如今只要在澳门一提老虎机，就能想到何猷龙。<br><br>这让他一战成名。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFwtUHuXEDsSxHDibehqIqPOvecmw4jnvWmroooJRd6ialtyRKeCssNSg/640"><br><br>2004年，何猷龙开始了更大的创业。<br><br>他合资成立新濠博亚，自己出任主席兼CEO。<br><br>2006年初，新濠博亚以9亿美元的天价，拍下澳门第六个、也是最后一个赌场。<br><br>同年4月，集团宣布将投资200亿人民币，兴建亚洲最大的休闲综合体新濠天地。<br><br>其中包括投资20亿人民币，打造全球最大的水上表演《水舞间》。<br><br>这些布局的核心和他的姐姐一样，都是为了要加大非博彩业务，推动综合性旅游度假休闲娱乐，聪明的他们认为，这才是澳门更长久的生意。<br><br>12月，何猷龙的新濠博亚赴纳斯达克上市，融资超20亿美元，创造了纳市史上最大的博彩IPO。<br><br>2014年，何猷龙不仅能够与父亲并肩作战，还凭藉34亿美元身价，登上福布斯香港富豪榜，成为福布斯富豪榜最年轻的富豪。<br><br>何超琼、何超凤和何猷龙，真正继承了何鸿燊的衣钵，成为了家族接班人。<br><br>2020年5月26日，赌王离世，不知九泉之下是否能瞑目？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrudQiaOC4A54MGjbv007HQef8AptcLP0zU16wnSHBcdOfdS0xeI8oDvcVwib23sNcstXejMmPCOKBfw/640"><br><br>尾声<br><br>关于何鸿燊这一生，有很多争议。<br><br>包括在生前，作为开启一个造成了无数悲剧的职业，就有人曾问过：“别人因为输钱给你的赌场而自杀，你的良心是否感到不安？”&nbsp;<br><br>何鸿燊坚定的回答：“没有，从来没有。<br><br>我计算过，我做了那么多的善事，我给了政府那么多的钱，直接、间接养活那么多的人，什么都可以补过来。<br><br>”<br><br>而另一方面，恰恰也是因为他开的赌场，让澳门这座破旧的半岛，一举成为全国人均GDP最高的地方。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefEANeoUT4EqcvINFLibcXCpv3TBNRsRqz5hagxd9LAlXadT3701CWQwg/640"><br><br>他还屡次捐钱捐物，买回流失海外的文物，捐钱修国家游泳中心，推动香港回归，等等等等....<br><br>所以争议的结论是什么，也许只有时间才能解答。<br><br>而我们此刻能做的，只是感叹一个时代的落幕。<br><br>何鸿燊说过，他不是赌王，因为他不会赌博。<br><br>也许是他太谦虚了，在某种程度上，他赌的不是牌，而是时代。<br><br>他赌对了香港的房地产，赌对了澳门的博彩业，把自己一生的荣华富贵和一座城的繁荣发展绑定。<br><br>98年人生浮梦，他的确赌赢了。<br><br>至于荣辱功过，自有后人评说。<br><br>这是一段传奇人生的终结；也是一段时代大戏的开幕。<br><br><br>“赌王”不赌<br>客观来说，何鸿燊先生对国家和社会，是有着不小贡献的。<br>人们会记得他捐资兴建的北京游泳中心，会记得他买回的圆明园文物.....<br><br>会记得澳门因博彩业而繁荣，2019年澳门的人均GDP达到了92492美元，位列世界第二，成为了世界上最发达的地区之一。<br>但博彩业是最糟糕的一种商业模式，它不生产任何商品，也不产生任何价值，只是利用人性的贪婪和愚蠢，掠夺散户的钱财，为自己牟利。<br>纸醉金迷的赌场外，多少人倾家荡产，多少人妻离子散？<br><br>提起赌博，你们想起的或许是电影中意气风发的赌神发哥，而我想起的则是那些被赌场赌局榨干的底层穷人。<br>隔海不远处，就是香港，许多在香港住笼屋、穷困潦倒的中老年人，年轻的时候，可能都是赌棍，一有空，就去澳门玩几把，直到把自己玩得债台高筑，终生无立锥之地。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVHz5Kl2d6nTCPEALJgx5lo9AlOAABiaDQYbEQp7YyQ9TLicibTfmpc3Vcw/640"><br>我非常厌恶赌博，因为它最大程度上放大了人性中的恶、蠢、懒、投机心理。<br>所以我不喜欢任何和赌博有关的产业，包括美国的拉斯维加斯，我曾经一位领导对美国的拉斯维加斯赞不绝口，认为它是最美的人类商业文明之花，听得我直作呕。<br>我不知道赌博算什么商业？算什么商业文明之花？把财富从赌徒的口袋中卷走，损不足奉有余，创造了什么价值？为社会做出了什么贡献？<br><br>你知道当年有多少贪官污吏拿着国家的公款、老百姓的民脂民膏去澳门赌场赌博吗？你知道当年有多少企业领导，拿着公司的财产，去澳门赌场一掷千金吗？这种销金窟，培养不出社会主义的干部和企业家的，对我们国家和社会，也少有正面的影响。<br>有人说，就算没有澳门，也会有其他地方发展博彩业，就算没有何鸿燊，也会有其他人开赌场，说得没错，赌博还是人性的问题，不只是经济问题。<br>就算在我们身边，赌博是严令禁止的违法行为，依然有大量的人沉迷于棋牌室，沉迷于网络赌博，以至于倾家荡产，负债累累，成为失信人.....其实在网络游戏中的“十连抽”玩法，不也是赌博吗？<br><br>新中国成立后就取缔了“黄、赌、毒”！试想一下，如果劳动者沉迷于赌博，把大量的时间和金钱都用在赌场中，他哪来的时间和精力去生产学习？我国的工业化、改革开放哪来那么多高素质的劳动力？诸位再回想一下，老一辈的人们，只要染上赌博恶习的，那一位不是家庭矛盾不断，遗害儿女，拖累亲人？赌博盛行，社会风气好不了。<br>何鸿燊一生或许堪称传奇，香港权贵的子弟，联姻澳门葡萄牙贵胄的后裔，打造“白手起家‘的人设，通过自己的谋划和努力，成为最年轻的富豪，拿到了澳门赌场的经营牌照，垄断澳门博彩业，按照《大清律例》，一夫多妻，娶了多方姨太太，仿佛网络小说的主角。<br>如果是一位工人劳模去世，一位爱国科学家去世，一位爱国民族工业企业家去世，我会很悲伤，很难过。<br>但何先生98岁去世，享尽人间富贵，寿终正寝，乃是喜丧，没有必要自作多情。<br>虽然博彩业是澳门的支柱产业，也为当地人民带来了丰厚的福利，但这终究不是个好东西。<br>何先生说他自己从来不赌，但这话听起来就像李嘉诚说自己节俭，早餐只吃咸菜白米粥一样，说的都是实话，但没啥意思。<br>杜月笙自己也不赌，也不嫖，也不吸毒，但他手底下赌场、烟馆、妓院一个不少，赚的大洋都是沾血的。<br>杜月笙号称也爱国，也为抗战做出贡献，但功是功，过是过，没有人会认为杜月笙是个正面英雄人物。<br>至于何先生，一个老人去世了而已，没必要把他夸成英雄，也没必要去批判太多。<br>那些津津乐道他“后宫”、“家产继承”的人们，我觉得你们白白读了这么多年书了，这些封建流毒，难道还要堂而皇之去羡慕？<br><br>何先生确实不是一般的“资本家”，他掌握着这座城市的经济命脉，让整座城市1/3的人直接或间接地受益于他的公司。<br>澳门人一度可以分为两类，一类是澳娱公司员工，一类不是。<br>他也确实为澳门做出了巨大的贡献，除了缴纳博彩业专利税外，他把赌场所有收入的10%，捐作慈善用途;其余90%，全用做澳门的再投资，包括疏浚河床、建酒店、兴建码头等公共设施，便利港澳之间往来。<br>澳门的贫富差距，远远好于对岸的香港，何先生的名声，也好过对岸的李先生，因为一大半的澳门人，都是被他的产业养活着。<br>但是啊，大家要记住，古代乡贤士绅，也是会修桥铺路、造福乡里的啊。<br>我们不能把博彩业归咎于一个人，我们也不能把一个地区的繁荣归功于一个人，澳门因为历史、地域的原因，它的产业、经济发展有其特殊性，我们没有办法把澳门的东西复制到中国任何一个城市去。<br>我对何先生没有任何意见，我对我们的媒体、舆论有意见。<br>有些事情尴尬的很，一个名流死了，某些人就出来长篇大论写悼词，一群人点赞附和，其实平时根本就没有关心过这个人，也不知道他做了什么。<br>霍金如是、金庸如是、褚时健如是、赵老师如是、流沙河亦如是。<br>虽然他们不是一类人，但舆论环境对富人、名人的追捧和热衷，令人疑惑。<br>而很多人死了，却无声无息，无人知晓，仿佛他们从没有来过这个世界一样。<br>我们的媒体，依然把帝王将相、才子佳人当做了自己报道的核心。<br>大家都知道李嘉诚，都知道何鸿燊，有人知道抗击疫情期间牺牲的普通医生、警察、公务员的名字吗？<br><br>就在赌王去世的同一天，广西第七批援湖北省抗疫医疗队员、南宁市第六人民医院护士梁小霞同志，因病情危重，经全力抢救无效，于2020年5月26日12点27分在南宁不幸逝世。<br>可是，纪念她的声音，太少太少了。<br><img ="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVWlFD9FDVRkXfPWbGwvRpwx5gicGTHhZy0KJlnh6XTMWIZf2uNAHsepQ/640"><br>我们这些年见惯了名人去世，只能得出一个结论，无论你富可敌国，还是功高盖世，还是才华横溢，还是誉满天下，甚至是谤满天下，都会死，是人都会死。<br>死了也没什么稀奇的，尘归尘，土归土，物质不灭。<br><br><h3>澳门再无赌王，赌场再无何家</h3><br>在弹丸之地的澳门，41间赌场、6419家赌台，不过是这里的华丽皮囊。<br><br>它们的主人，才是这座城市的灵魂。<br><br>一代赌王何鸿燊，垄断濠江四十年。<br><br>他创造了一个时代，也埋葬了一个时代。<br><br>那是最好的时代，也是最坏的时代。<br><br>2020年5月26日下午1点，那个缓缓落幕时代终于奏响了休止符。<br><br>称霸四十年，无敌是多么寂寞<br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>所谓赌牌，就是博彩业的专营牌照。<br>1930年，澳门实行赌业专营制度，即只有一个持照公司可以合法经营赌场，以方便管理。<br><br>傅老榕是第二代持牌人，此时他已经独霸赌牌24年了。<br><br>傅老榕曾经的下属，澳门赌场的头牌荷官叶汉有意参与赌牌竞标，但他自知势单力薄，不是傅家的对手，所以迫切的拉来了几个合伙人。<br><br>何鸿燊就是其中之一。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646316.png"><br><br>▲何鸿燊祖伯父何东是香港20世纪初唯一一个非英籍贵族，何家也是当时的四大家族之首<br>此时的何鸿燊已经是香港有名的地产大亨了，资产过千万。<br>而他的第一桶金就是在澳门赚到的。<br><br>19岁那年，正值太平洋战争爆发，香港沦陷。<br>何鸿燊揣着10澳元流落到澳门，在一家航运公司开始打拼。<br><br>他选择的是最危险但收益也最高的业务——押船出海，开着破旧的货轮远渡东南亚，在日军舰炮的覆盖下做运输，稍有不慎就会葬身大海。<br><br>敢打敢拼再加上家族的声名，三年之后何鸿燊拿到了人生中的第一个100万。<br><br>1945年战争结束后，何鸿燊又重新回到了香港，投身于地产当中。<br>正当地产生意蒸蒸日上的时候，叶汉找上门来，何鸿燊敏锐的嗅到了澳门赌牌专营的商机。<br><br>垄断，是最高级的生意。<br>——巴菲特<br>“杀回澳门，拿下赌牌。”<br>何鸿燊很快做出了决定。<br><br>紧接着，何鸿燊以“拿出一部分利润用于慈善”说服了霍英东加入其中。<br>霍英东任董事长，何鸿燊任总经理，再加上谙熟赌场经营之道的叶汉和人脉通天的叶德利，顺利击败了傅家拿到了赌牌。<br><br>这三人中，草莽出身的叶汉完全不懂商业规则，被何霍二人联手踢出局；霍英东当初是出于私交才答应入伙，产业重心主要在香港，对博彩生意本就意兴阑珊；叶德利更是一个无心经商的花花公子，而且还是何鸿燊的妹夫。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1590646316.jpeg" /><br><br>没多久，澳门的赌场悉数归于何鸿燊的掌控之下。<br><br>1964年、1972年、1982年，何鸿燊三次与澳门政府签订专营权续约合同。<br><br>围绕着博彩业所配套的海上客运、酒店地产、餐饮服务更是迅猛发展，带动澳门成为一个以博彩为龙头的综合娱乐城。<br><br>东南亚的富豪赌客们纷纷前往澳门的赌场一掷千金，东方拉斯维加斯的称号传遍全球。<br><br>到1994年时，全年的赌场下注金额达到1300亿港元，是整个澳门GDP的六倍以上，上缴的税款占澳门财政收入的一半以上。<br>十分之一的澳门人都在何鸿燊名下的公司打工。<br><br>香港不一定是李家的城，但澳门一定是何家的城。<br><br>一代赌王，笑傲濠江。<br><br>水满则溢，月盈则亏。<br>做生意也是如此。<br><br>进入到90年代中期，何鸿燊的赌场生意在极盛之后陷入了瓶颈。<br><br>原因是多方面的：<br>东南亚的地下赌场开始快速增长，抢走了澳门的客源。<br><br>同时澳门的黑帮动作越发嚣张，整个社会治安迅速恶化。<br>当地黑帮火并时，14k的成员公然以AK47扫射酒店大堂。<br>多国将澳门列入黑名单，禁止游客前往，赌场生意大受冲击。<br><br><img class="lazy" data-src="ht
