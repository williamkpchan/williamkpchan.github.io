//mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibhtT2nxf5Jk8D5a4mLre1kQoHQGQ3pbr4WW2BoFibtzOnosYLoMrtJjw/640"><br>在那时的香港，夏梦的名字，以及她的旗袍，她的美貌，全部成为一种标记，她身上散发的荷尔蒙让人疯狂的想要靠近她，更让多少痴情男子求而不得，如痴如醉，爱恨交织。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8Jm8u8ydtHyYcz2pjGbSIwjYVcAZJReqO2RhIAK1bHtvAUvCR0Tib27LPOFcyJR7ia2Ys61vyRj8iaPetg/640"><br>夏梦旗袍装纯净而美好的夏梦，从未有想过在不久的将来，自己会与一位痴心的粉丝，发生一段意想不到的奇妙情缘。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibOfGyOmggcYXA3YDCeLY9asZn8vP6n6MRCOnvNNqqwPtxj27l2iafqqw/640"><br>“&nbsp;西施怎样美丽，谁也没见过，我想她应该像夏梦才名不虚传。”<br>这是金庸对于女神夏梦的评价。<br>1953年，在文坛以第一部武侠小说《书剑恩仇录》饮誉江湖的大侠金庸，为了自己心目中的女神，不顾周围好友的“嘲笑”，甘心情愿的加盟香港长城电影制片公司，以“林欢”为笔名任职一名小小的编剧。<br>只为看夏梦一眼。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblbkmXiamjZOiaxib0L1MibicQzecjopKcozbpryvoaHOSYgwiaX2tHtD6BOA/640"><br>金庸、夏梦暗恋是美好的，它能让所有的幻想在脑海中统统变为可能。<br>进入长城电影制片公司之后，金庸为夏梦量身订制剧本《绝代佳人》，将爱意转化为文字，用台词来告白真情。<br>这或许就是那时的“粉丝”金庸，能为夏梦所做的最浪漫的事了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib961g80GfXDJkxgW9GbvIeH5dm7QqggdgtRiaACWWE7PNwgNsVe6Ws3Q/640"><br>电影《绝代佳人》剧照1954年夏梦成为香港国语电影公司的台柱，与石慧，陈思思并称“长城三公主”。<br>《长城画报》主办的“香港国语片十大明星”选举，夏梦高票夺得了榜首。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibwmvAVZuE5r5ic03BBnEQiaJ3eSU5E8UW15Xv00ImWfnuMnBctgEPz0XQ/640"><br>夏梦横扫香港电影杂志封面<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibhlVxFuty7mib94Ld5tpWRr3nDMyNIVwcAiaogFajXf5tfuT5w9AzHpoQ/640"><br>1954年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibmmEgF1WTJQVpV1mYiaicHG445M1lFcEHYdw0jNMric1m7GPKtybQ9kl5A/640"><br>1954年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibtPETAPzjDmMfhrr41kf9g4bs4xyHiamfFVAibuibfjPNiaLasiceqrTnGcw/640"><br>中国最美女星夏梦除了才貌双全之外，最令人尊敬的是一贯冰清玉洁，出淤泥而不染，平生没有任何“绯闻”。<br>1955年夏梦22岁时，与上海圣约翰大学的高材生林葆诚结婚了。<br>更重要的是夏梦一向忠于自己的夫君，对来自四面八方的许多爱慕追求者，都是一律冷若冰霜加以拒绝。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib3ZFuGrJILKzPYz3dERlZfZ2xIIPkYk0FzOicDc2LfnYKp9M0ibP8bSIw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8Jm8u8ydtHyYcz2pjGbSIwjYVV4icfzQga3fPDZWSgdiaGqApqVR1XmcFW3k7x7ibOkFEgvvkwf1Aq5l6A/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibGSJ94hOay8kkksnx3HDY4ibN65uXD8G51vcRgRRC1JK2YCiamcCV8JWg/640"><br>金庸对夏梦爱的痴迷深沉，金庸一生的作品都是围着夏梦而写。<br>金庸以另一种形式来寄托自己对夏梦得感情。<br>《神雕侠侣》里面的小龙女，《射雕英雄传》里的黄蓉，《天龙八部》里面的王语嫣，《倚天屠龙记》里面的周芷若，以及《飞狐外传》《雪山飞狐》《连城诀》《鹿鼎记》《笑傲江湖》等.......以及金庸所有作品中女主角原型都是夏梦。<br>一个男人竟然能为自己追求的女人痴情到这种地步，实属罕见。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibE06VWicBszjjXrAGKSKvtRNKeTd4ms2Mv4bknxDC9mLLhXbasw9ykTQ/640"><br>《金庸和夏梦》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib1Fk1IB1G53b5FOtZCzgfOvveoGZ6kgEgqd4nfuKjQUJfap83YvkcOQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibo8dWssUDJZShXtG91JxiarMM7vltSQVbUBgynYdwCVKRFQ7GwNdkF3w/640"><br>中国的奥黛丽赫本<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibIUiaK5uBSPC2MjpTrcZTJoLreYSVe9Mg4MrKEl7L1082axIC3E31JBQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibSKa4jHDvUR256kfM0DKViayOHkY79drXSvhMZs2DOFBXZ3WCj5N1O9w/640"><br>1959的夏梦只可惜襄王有心，神女无意。<br>金庸注定是得不到夏梦的，她的一生在爱上林保诚之后，眼里就再也容不下别人了。<br>对于金庸而言，爱而不得也许才是最珍贵的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibEdtibRLahjCpY8H9CDbHBHolvEE6MnfO9ZVopJXtNqdYrfBDPLgRuJg/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblInQr6vanQjLcapqjg6w0Wx44iayp9PR0Wbf0L9oZicomn1PxUzbUGfg/640"><br>1958年的夏梦<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibiclkBC5Td5FxLY5WuLo31Tby5CxU3KuRqFD0fjFxPricaUkGnA1qL31w/640"><br>中国的奥黛丽赫本，夏梦还有一个男人，只因在人群中多看了夏梦一眼，从此这一便生孤独终老，这个痴情的男人就是《阿Q正传》的著名导演岑范。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibOClYuR3XLX3S5MNLdU4C8nZHDbpCWAQygC8yVFqN0Y8cNTXMMiatpTw/640"><br>著名导演岑范<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibDicsI0p0xcVqnEyaLHeibTMmz8JIv4GQiaLrHaibkYZFbd2mk99eFxYLcA/640"><br>《禁婚记》有人问起夏梦究竟哪里好，那么多年他还是忘不了。<br>岑范曾回忆道：<br>“夏梦的美貌是其次，她的心地更美，非常善良。<br>假如没有认识过夏梦，我也许会在人生的某个阶段跟某个女子结婚生子。<br>但是我认识了夏梦，别人就跟她没有可比性了。<br>我们之间没有谁辜负谁，而且始终保持着兄妹般的纯洁……”爱一个人，是要对方好。<br>只要她过的好，他也会很开心。<br>只可惜岑范中了夏梦一生的毒。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib7sfibT9AxZ619L25SbiaBdMojyqicG7IbkGFVJaj5ErGnj4ibZnJria0crw/640"><br>夏梦不仅天生丽质，演技也超群，著名香港作家董桥曾说：<br>夏梦像演员不像明星，是在讲故事不是在摆姿态戏台上银幕里一出出悲欢离合终归如梦似幻，只剩夏梦依旧。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibPkYyYN81WBcvwKsUaIZkMO5ZhNUQKrfQJ7kBQ6x3xrfY3ALg0QtSjw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibc7OjicF7paPr2SIrTCZXHGbJkDyvrj2RLz8sias5DkleqM2k9ZCJjNZA/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblS6kvQoHWEcicoicuAmJib5jNwOR2ecJnU2qyynpwgAypRJJ8xGSev0mQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib9nDhh5pM8VegwqoywFUxoCh481oPZgfBTx7VKdahQzx88ZIiajlGa5g/640"><br>夏梦的荧屏形象<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibvmNpppj9FRzoBlj2iasJrUzW8UEOibcA558o6Cj6jh9Zzz3e3ZxuMmpw/640"><br>夏梦有着迄今为止香港女演员中首屈一指的崇高地位。<br>夏梦的倩影凝聚在先后被毛泽东、周恩来、邓小平等党和国家领导人接见的历史片格中，她曾多年当选为全国政协委员，至今仍是中国电影家协会唯一的香港女性顾问。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib3KzqLmLz28p2F9WS0a78L3EU3Cy9wibJ3OLoljv9KHEWgsAZLCvzSlA/640"><br>颁奖大会上，夏梦和毛泽东握手，旁边的是邓小平。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibZdRCBSm9XnLv25YIz14Gofr998D4qqEauI2GPzfB9iaKrtXIsugmXQA/640"><br>夏梦和周恩来亲切握手言谈<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibicTg7IsovVI0Behd0OTrngpEBYwvNlFEnkguic2Vhj0ku2VOS0iciar9IA/640"><br>夏梦与周恩来、邓颖超等合影另外更有趣的是，据说林彪在1971年叛逃的前一夜，在北戴河官邸放映了一部电影夏梦主演的《甜蜜蜜》，这是他一生中看过的最后一部电影，之后就带着家眷奔向了山海关机场，最后坠机身亡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib7mlicD0eHLdox7GBfmo8OtekOGUoXaFkVjFz2VIJwCcDAazVIJXerOQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib9nDhh5pM8VegwqoywFUxoCh481oPZgfBTx7VKdahQzx88ZIiajlGa5g/640"><br>甜蜜蜜剧照夏梦的演员生涯截止于34岁的时候，随丈夫迁居美国，从此息影。<br>用她自己的话说：<br>人不能要求太多，要学会见好就收。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibCQDHvkVyvJKYpibdicbEAExUMpkiaLoFmibH7JZibKdQ84M7f6GTUuQiaG6Q/640"><br>1967年的夏梦1979年，夏梦卖掉了凝结自己与丈夫半辈子心血的家族制衣厂，加上自己多年拍片的全部积蓄，创办了“青鸟影业公司”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibtL4bxGnhYiaSNBW6r9vHP84W0vEJTTA2DeYXXmvx1jfWiaejYmN4bkYA/640"><br>1980年夏梦重新杀回香港电影界，以监制的身份，先后制作了《投奔怒海》、《似水年华》和《自古英雄出少年》等三部较好又叫座的文艺片。<br>刘德华视夏梦为此生的贵人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib5OgzLHuzB3wtkJgbVWI3ibCGdn46t8KhHZqwjAXMb1IDHgSficibxMfbA/640"><br>其中刘德华和林子祥主演的《投奔怒海》更是成为了当年最卖座的文艺片，一举夺得了夺得1983年金像奖「最佳电影」和「最佳导演」等五项大奖。<br>1982年拍《投奔怒海》的时候，夏梦甘愿损失一笔已经签好的合约订金，也务必要将剧本改到完美才开始。<br>她选剧本的眼光也极为挑剔，在她看来，剧本是一部好影片的先决条件，也是最基本的要求。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibKiap4hj7VXQfVfoIb5MLkGtKA4MhayAwN2owprS0Dm15l3rEKCQZgiaw/640"><br>《投奔怒海》剧照许鞍华因此一直称：<br>“夏梦的智慧比她的美貌更出众。”<br>而刘德华，同样终身感激夏梦慧眼。<br>《投奔怒海》以及1984年监制的《似水流年》，两部作品分别包揽了两届香港金像奖最佳影片、最佳导演和最佳编剧奖。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibXlIVGNEInAHV4UQsjCibbcvI98jkltib1Dm741l5TX8VubqiaNAcmSsRQ/640"><br>晚年夏梦晚年的夏梦跟晚年的赫本一样的美。<br>洗尽铅华、带着岁月雕刻的痕迹、从容淡然，气韵天成。<br>一生爱惜羽毛的夏梦，自己把握命运的夏梦，无疑是最耀眼的那颗星。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibb4eaAiaMSRiahhHWM4AsMNj9AON5HRM23x5j4icJqksibM3Eb8UOC4DzEQ/640"><br>绝代芳华<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibut3ce71aSUsOC4yByDYNBsz0F6tU99cueKm5td5bwpT2uHEcSbkKlA/640"><br>南方有佳人<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibpBYnmMXOatYgeIJHKnFARUib7p2dQQPFt0WTYV9eaeDLgtVZ5HusjoA/640"><br>最美的人是做最美的自己，然后成了别人梦里最美的风景。<br>人如其名，她的确美好的如同仲夏夜之梦。<br>2014年4月18日，在夏梦从影六十五周年纪念会上，主持人丁柳元用“聆听岁月、感怀今朝、温润我心、不忘初心”向夏梦致敬。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibicUaMBkoOyiaqkq9bX3AC9E5NwefHgre8iaRqMgNqFgLhLMia1wWGglmjA/640"><br>今天，夏梦留给电影史的，又岂止是银幕上一代美人的永恒魅力。<br>作为一代香港进步电影工作者，夏梦所处的动荡时代，在电影事业上的取舍、成就和遗憾不仅蕴含了夏梦的艺术追求，对自己电影理想的执着和爱国情怀，还浓缩内地和香港的时代变迁。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxeWgc2fK5zkaI5BIQZbBIicw8mo2evj08CyOkyh8UWh3pV9o8omb7Eg/640"><br>夏梦妹妹杨洁致作者的感谢信。<br>夏梦的电影人生，是香港电影史的缩影，也是中国电影史中一代影人的人生写照。<br>2015年，上海国际电影节，83岁的表演艺术家夏梦获得华语电影终身成就大奖，她并未亲身到达现场，但特别送上了一段录制的短片，她说着家乡上海话与观众问好，更说，“上海是我出生的地方，电影是我一生的梦想，有了这两样东西我感到幸福。”<br>晚年的夏梦继续着自己的美丽人生。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib2fVTharepYBCPqKxMIujNvK8ibMBduY3CUCzibzJvTF0I1AhfrbSMygA/640"><br>名字取自“仲夏夜之梦”的夏梦，拥有自己美丽的一生2016年7月，鲁豫去香港半山采访夏梦。<br><br>2016年11月3日，夏梦在梦中逝世，享年83岁，结束了她如梦一般的人生。<br>今天是夏梦去世的一周年，让我们一起缅怀经典电影怀念经典美人！<br>笑颜如花绽，玉音婉转流。<br>一生光影梦，绝代有佳人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibnH9ibmA7QsjXEmAskpU4D5gqUZNXehHaCfXfzLmLLib4qqpoicicibnicraw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/lLvJyIItDMD6tTnhWfGMib7SKrxJuL5TraxrI2xWibC8ZYibGMLDEuXck2QANA1Kxv3zeP14sh4olqgJKL6D6nMFg/640"><br>',
'<h2>李商隐</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oNYm8bibKBcGq9CXicEsTp8OYdvXN7nTAaMClOStYsO6uZuqNiaKO25dynrEWibPU1ZfhzyZgFRZyp1A/640"><br><br>唐大中十二年（公元858年），四十六岁的李商隐死于郑州。<br><br>从此，再没有人知道《夜雨寄北》是寄给谁的。<br><br>不知道他一边写着《锦瑟》的时候，一边在想些什么。<br><br>许多首《无题》，都隐晦难解。<br><br>一千多年了。<br><br>诗家总爱西昆好，独恨无人作郑笺。<br><br>义山的心事，不要猜。猜，也不中。<br><br>李商隐死后，《旧唐书》、《新唐书》都说他诡薄无行，背主负恩。<br><br>但他的诗写得太好，于是喜欢他的粉丝们奋起反驳，说义山之所以落得这么凄凉的下场，全是因为糊里糊涂卷进了“牛李党争”，尤其是令狐绹，处处对他打击压制，致他仕途坎坷，一生飘零。<br><br>五代的孙光宪在《北梦琐言》里说：<br>令狐楚去世多年以后的一个重阳节，李商隐去拜访令狐绹，令狐绹不在，李商隐就在墙上题了这么一首诗：<br><br>曾共山翁把酒时，霜天白菊绕阶墀。<br>十年泉下无消息，九日尊前有所思。<br>不学汉臣栽苜蓿，空教楚客咏江蓠。<br>郎君官贵施行马，东阁无因再得窥。<br><br>据说令狐绹当时已贵为宰相，回来看到题壁，心中惭恨，让人将这间厅子锁起，再也不开。<br><br>真是让人一声长叹。<br><br>《北梦琐言》里的故事大抵只是故事。<br>新旧唐书里的诡薄无行、背主负恩亦未必有。<br><br>但是小李同学把仕途看得超过一切、在沉沦中不折不挠、又在不折不挠中心事重重大概是有的。<br>令狐相公无法应对、退避三舍大概也是有的。<br><br>我们来简单过一下大唐朝有名的“牛李党争”以及小李同学是怎么糊里糊涂卷进去的。<br><br>“牛李党争”的星星之火，要一直上溯到藩镇割据时代。<br><br>安史之乱以后，藩镇势力十分嚣张。<br><br>宪宗朝的时候，朝廷平定了几个不服管束的藩镇，以儆效尤。<br><br>元和三年（公元808年），举人牛僧孺和李宗闵在对策考试里，口无遮拦地表示朝廷对藩镇不应当以暴制暴。<br><br>这些话得罪了宰相李吉甫。<br>李吉甫上奏说考官和这两个小子有私人关系，要处理。<br>于是考官和两个考生都被贬到地方，接着朝野哗然，唐宪宗不得已又把李吉甫处理了。<br><br>“牛李党争”的直接导火索就是这起对策案。<br><br>几年以后，两个小子回朝为官，李吉甫的儿子李德裕也在朝为官，两方正式开始上演“不是东风压倒西风、就是西风压倒东风”的宫斗剧，缠斗大约四十余年。<br><br>开始，牛党占得上风，长安官吏大多出自牛党。<br><br>后来，文宗皇帝不胜其烦，叹息“去河北贼易，去朋党实难”，一股脑把三个人都赶出了长安。<br><br>文宗死后，武宗继位，把牛党排斥一空，召回李德裕。<br><br>武宗死后，宣宗继位，把李党贬斥一空，召回牛僧孺和李宗闵。<br><br>当年，李宗闵在召回途中病逝。<br><br>一年后，官复原职的牛僧孺病逝。<br><br>三年后，被连续贬黜五次的李德裕在崖州病逝。<br><br>三个人都死了。<br><br>这时候是唐宣宗大中三年（公元849年）。<br><br>牛李党争随之消亡。<br><br>李商隐的少年和青年、壮年，就是在这样的牛李党争时代度过。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDicwxm8pUTiaxb1TtSqKfiaqqMkEtl1e9HjW523yIbM0Rz29y754Cb4GTcw/640"><br><br>十七岁，少年李商隐以古风拜访当时洛阳的首席长官令狐楚，得到后者的激赏和极力提携。<br><br>十七岁到二十五岁这段时间，李商隐和令狐家的子侄一起游学长大。<br><br>二十五岁，令狐楚去世不久，李商隐投封疆大吏王茂元府中，以后娶其女为妻。<br><br>二十五岁到三十六岁这段时间，李商隐辗转郑亚等人幕府，并不得志。<br><br>三十六岁以后（这时候王茂元已去世），李商隐辗转柳仲郢等人幕府，也不得志，直到四十六岁病逝。<br><br>我们在这样的履历上叠加一段时代的背景：<br>令狐楚、柳仲郢等人，站牛党。<br><br>王茂元、郑亚等人，站李党。<br><br>《新唐书》《旧唐书》由此得出这样的结论：<br>令狐楚去世后，李商隐结亲王茂元，这是背主负恩、牛党打击他的开始；<br>王茂元过世后，李商隐复交结牛党阵营，这是反复无常、李党排斥他的原因；<br>间中李商隐不断地求援于令狐绹而不得，这是令狐绹对他的致命报复。<br><br>总之，李义山这一生，算是完了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDictEoJLkdCWV6ruz0n79ribGrKmtEFycBgaXPiamD18hkBaGyIcRW5SMMw/640" style="width: 15%;"><br><br>但我们翻看更多的史料，却有这样的疑问：<br>李商隐沉沦惘然的一生，是否与牛李党争、以及由党争而起的打击报复有直接关系？<br>恐怕未必。<br><br>李商隐成为王茂元女婿以后，令狐绹和李商隐并没有断绝往来，而且在李商隐以后不得志的仕途里，令狐绹至少给过他两次重要的援助。<br><br>何况，牛李党争的双方，并非始终是一副你死我活的面相。<br>李党李德裕救过牛党杨嗣复，牛党柳仲郢也被李党重用过。<br><br>党争的上层尚且可以互相通融，沉沦下僚的李商隐，因为娶了其父并非党魁的王晏媄，从此一生的不得志都要归罪于党争——这并不合理，起码，党争不会是他一生悲剧的根源。<br><br>实际上，从郑亚到柳仲郢，对他都还算是很不错的。<br><br>清冯浩说，李商隐对令狐绹，“既怨之，犹不能无望之”。<br><br>一边怨着，一边期盼着——这大约才是义山一生惘然不得志的底色。<br><br>怨从何来？期盼着甚么？<br>我猜，是仕途。<br><br>小李同学是把仕途看得超过一切、在沉沦中不折不挠的。<br><br>为甚么？<br><br>这要从他的出身说起。<br><br>李商隐是唐代皇族的远房宗室。<br>他也自称与唐朝的皇族同宗——虽然血缘遥远，并且没有官方证明。<br><br>到他高祖、曾祖、祖父、父亲这几辈，家族已经很是式微，父辈们的官职都不高。<br><br>他的高祖李涉，做过最大的官是美原县令；曾祖是安阳县尉；祖父是邢州录事参军；父亲李嗣，在李商隐出生的时候，正在当获嘉县令。<br><br>而且，死得都很早。<br><br>曾祖只活了二十九岁，祖父没有活过三十岁。<br>父亲过世的时候，李商隐只有十岁。<br><br>可想而知这个门庭，得式微到何等地步。<br><br>父亲过世后，这个式微之家的王孙一夜长大。<br><br>他和母亲、三姐、弟弟羲叟从润州千里迢迢护送灵柩返回祖籍荥阳，后来他在《祭裴氏姊文》里回忆道：<br>在荥阳没有其他亲族，没有多少田产，势单力薄，无依无靠，长途运送父亲灵柩，加上丧葬费用，积蓄几乎花光，一家生计维艰。<br>……为了维持一家老小的生计，只得起早贪黑地替人抄书，换取报酬，还与母亲买进谷子捣掉皮壳出售小米。<br><br>这种早年的艰苦生活和身为长子的责任，一定给了他不能磨灭的烙印，使得他痛下决心：<br>一定要考进士，做官，脱贫致富，光宗耀祖。<br><br>他需要努力承担起家族的责任。<br>他也确实在承担这样的责任。<br><br>少年时佣书舂谷，成年后将寄葬在各地的亲属灵柩迁葬到荥阳，手头的积蓄也因此为之一空。<br><br>同时他知道自己有出众的才华。<br><br>这从他自己的很多诗里可以看到：“嗟余久抱临邛渴，便欲因君问钓矶”、“休问梁园旧宾客，茂陵秋雨病相如”、“相如未是真消渴，犹放沱江过锦城”等等——他把自己比作汉朝有名的才子司马相如。<br><br>这很象一个沉沦在困顿里的良家女子，知道自己有绝世的美。<br><br>而且知道凭借这绝世的美，可以攀龙附凤，堂堂正正地改变自己沉沦的境遇——多少人十年寒窗后，一朝登龙天下晓，他自然也可以。<br><br>于是他十六岁便踏上应举求官的道，在这条道上一走三十年。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLtibC7SeSmoicvRgOehXLSRKWUdQ9Vo2baf88icrrsqgEtch6YOmzUBF2w2MeRsHqxxYuODfPP7fCedqg/640"><br><br>三十年里，如后人所知，更多的是坎坷与不如意。<br>但当然亦有幸运有欢喜。<br><br>最大的幸运，是遇到了对的人——令狐楚。<br><br>唐文宗大和三年（公元829年），在洛阳，李商隐初谒令狐楚，向他献上自己写的文章。<br><br>令狐楚当时是检校兵部尚书、东都留守，是整个洛阳城里最大的官。<br>到了这一年的年底，他又前进一步，做了检校右仆射，也就是代宰相。<br><br>令狐楚可不是个莽将军和烂糊官儿。<br><br>他擅长奏章，也精通骈体文，五言诗在中晚唐诗坛颇有名望，被元稹等人称为“一代文宗”。<br><br>李商隐初见令狐楚的那一年，十七岁。<br><br>令狐楚简直就象发现了明珠一样，立刻无微不至地呵护起这个年轻的才子。<br><br>他亲自教李商隐写骈文和奏章，让他精通此后赖以游幕的本事。<br><br>生活上也是悉心照顾，每年都给钱给赞助，之前李商隐曾经有一件破袍子穿了十年，这以后才能穿着新衣服上考场。<br><br>感情上更是视如子侄。<br>有人赞李商隐，他会开心得不得了，有人骂李商隐，他会把别人怼回去，当真“人誉公怜，人谮公骂”（《奠相国令狐公文》）。<br><br>不久之后，令狐楚把李商隐召来做自己的巡官，随他赴郓州上任。<br><br>并带小李结识当时的大咖白居易、刘禹锡这些人，竭力宣扬、奖掖其才华。<br><br>很暖心，是不是？<br>可贵的是，令狐楚的儿子令狐绹一样暖心。<br><br>在将近十年的时间里，李商隐都是和令狐家的子侄一起游学的。<br>也是在这段时间里，李商隐和令狐绹建立了非同寻常的关系。<br><br>唐开成二年（公元827年），李商隐二十五岁，五应礼部试。<br>这之前，他已四次落第。<br><br>这年的主考官是令狐绹的好朋友高锴。<br><br>高锴问令狐绹：“你最好的哥们是谁？”<br>令狐绹答：“李商隐。”<br>问了四次，令狐绹就说了四次同样的答案。<br><br>这一年，李商隐考中了。<br><br>可惜，令狐家对他的提携和恩遇，就在这一年戛然而止。<br><br>李商隐刚考上不久，令狐楚于当年的十一月过世。<br><br>李商隐按照令狐楚的遗嘱，代写了上呈给皇帝的遗表，并和令狐家的子侄一起，将灵柩送回长安——令狐楚在死前一刻替他安排的，依然是和自己家子侄一样的待遇。<br><br>令狐楚入土为安。<br><br>李商隐深感失落。<br><br>《奠相国令狐公》中，他写：<br>送公而归，一世蒿蓬。<br><br>自父亲去世以后，他又一次感到了孤苦无依。<br><br>但是自己的路，还得走哪。<br><br>不久，李商隐参加吏部的授官考试，没有考上，于是应泾原节度使王茂元的聘请，去泾州作了王茂元的幕僚。<br>而且在开成三年（公元838年），娶了王茂元的女儿王晏媄，成为王家快婿。<br><br>王茂元的根基虽然与令狐楚不可同日而语，但也是颇为可观，王茂元出身将门，又是封疆大吏，家资也富饶。<br>王晏媄虽然是千金大小姐，却很是贤惠体贴。<br><br>婚后第二年，李商隐再次参加了授官考试，这次过了，任秘书省校书郎。<br><br>李商隐对这个情形满意么？<br>不满意。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oNYm8bibKBcGq9CXicEsTp8Oo1wm59agSq2Mb2SwWXfZzg960I1HEueu9yD93qLkAgliaJ4nY8FWMDQ/640"><br><br>柒<br>就说秘书省校书郎这个官儿，贺知章、白居易都是当过的。<br>官职虽不高，却很是清贵。<br><br>但小李同学就是不满意。<br><br>他好象一直是不甚开心的。<br><br>许多年里，他给令狐绹写过许多信，十之八九都是在抱怨。<br><br>十八岁，他落第，令狐绹高中，他给令狐绹写信，言语中充满失落：<br>尔来足下仕益达，仆固不动。<br><br>二十八岁，他从校书郎调任弘农县尉，因为给上司责骂了几句，闹脾气辞了职，然后写信给令狐：<br>惜别夏仍半，回途秋已期。<br><br>那修直谏草，更赋赠行诗。<br><br>锦段知无报，青萍肯见疑。<br><br>人生有通塞，公等系安危。<br><br>警露鹤辞侣，吸风蝉抱枝。<br><br>弹冠如不问，又到扫门时。<br><br>——李商隐《酬别令狐补阙》<br><br>三十二岁，商隐丁母忧，闲居洛阳时收到令狐绹的慰问信，他回复：<br>嵩云秦树久高居，双鲤迢迢一纸书。<br><br>休问梁园旧宾客，茂陵秋雨病相如。<br><br>——李商隐《寄令狐郎中》<br><br>三十六岁，朝廷大面积清洗李党，商隐由荆湘返洛，苦愁无路，又有《寄令狐学士》一首：<br>秘殿崔嵬拂彩霓，曹司今在殿东西。<br><br>赓歌太液翻黄鹄，从猎陈仓获碧鸡。<br><br>晓饮岂知金掌迥，夜吟应讶玉绳低。<br><br>钧天虽许人间听，阊阖门多梦自迷。<br><br>——李商隐《寄令狐学士》<br><br>这些信里，都或明或暗地在说：老兄，帮我一把，把我扶到高处吧……<br><br>久不久便收到这样的一封信，令狐绹也许是尴尬的。<br><br>李商隐的为政才能如何？<br>史书上没有记载。<br>大概他是有雄心壮志的，又或者对自己的才气太有信心，总之，所得到的所有官职，都未曾能配上他的雄心。<br>又任性，说不干就不干。<br>说投李党就投李党，投牛党就投牛党了。<br><br>我猜他不是个能吏。<br><br>令狐绹能如何呢？<br>根据史料记载，大中二年（公元848）、大中五年（公元851年），令狐绹都给了李商隐力所能及的援手。<br><br>只是也许，未曾达到商隐的期许。<br><br>但也不能令狐绹当了宰相，便要留一个副宰相的位子给李商隐吧？<br>况且，自从令狐楚亡故、商隐结亲王茂元，数十年，他们的关系，变得疏离而微妙，不再像从前，可以无话不谈。<br><br>捌<br><br>唐大中五年(公元851年)，李商隐三十九岁。<br>这年七月，柳仲郢任东川节度使，商隐作为他的书记，随之入川。<br>临行前，他去见了曾经的好友令狐绹。<br><br>清冯浩如此描述：<br>将赴东川，往别令狐，留宿而有悲歌之作也。<br><br>这悲歌之作就是《无题》：<br>凤尾香罗薄几重，碧文圆顶夜深缝。<br><br>扇裁月魄羞难掩，车走雷声语未通。<br><br>曾是寂寥金烬暗，断无消息石榴红。<br><br>斑骓只系垂杨岸，何处西南任好风。<br><br>——李商隐《无题》<br><br>这好象是他最后一次的“悲泣怨望”。<br><br>同年春夏，妻子王晏媄亡故。<br><br>以后，他写给令狐绹的诗，便很少了。<br><br>他忽然对做官没了兴趣。<br><br>他与当地僧人交往、捐印佛刊，甚至想出家为僧。<br><br>他也谢绝了柳仲郢要赠他歌伎的好意。<br><br>这数十年沉浮不定的心，忽然平静了下来。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDicmtBkam7AgT4cWfILAicqyZM2wH4Ko5Fmk7B65goQHibhrdCnlSCjaXJA/640"><br><br>我们无法猜透他为何平静。<br><br>也许因为妻子的死？自入仕途以来，他奔走四边，不惜与妻子两地分散，直到这人去室空的一刻，忽然觉得以前一切都是错？<br>也许因为太累了？这些年来他也许愧疚过，不断地对令狐绹剖析表白，到底是他将一切看得太重还是太轻？<br>也许他终于发现了自己的糊涂——平生犹如庄生之于蝴蝶，是身外之身，梦中之梦。<br>自己这一生，做了些甚么，抓牢些甚么，想要的到底是甚么？他不知。<br>只有惘然。<br><br>又过三年，他在梓州写下《夜雨寄北》：<br>君问归期未有期，巴山夜雨涨秋池。<br><br>何当共剪西窗烛，却话巴山夜雨时。<br><br>——李商隐《夜雨寄北》<br><br>他们说这是他写给妻子的诗，但我却相信这是写给少年时的好友令狐绹的，这里面没有迷乱、嗔怨和小心翼翼的赔罪，这样的平淡和深挚，介于家人和友人之间的情谊，正是25年前，十七岁的李商隐和三十五岁的令狐绹，初见的模样。<br><br>玖<br>唐大中十二年（公元858年），李商隐去世。<br><br>唐乾符六年（公元879年），令狐绹去世。<br><br>后晋开运二年(公元945年)，《旧唐书》修成。<br><br>宋嘉佑五年(公元1060年)，《新唐书》修成。<br><br>新旧唐书里，都说李商隐凉薄无行，令狐绹懦弱无能。<br><br>但很多史料的记述里，却又记录着这个懦弱无能的人和这个凉薄无行的人之间，种种援助与往来。<br><br>到底，是不能起他们二人于地下而问之了。<br><br>而我们，也只能从李商隐留下的600首诗里，去揣测当时种种，结恩与怀怨，疏离与背叛，谅解与释然，以及，那千年不解的惘然。<br><br>',
'<h2>白居易</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6dOplCLW8oHfHzmRticDBRBTgxwQpQQ7bpc6naicJHhtzmHc8NhyM9nfA/640"><br><br>公元八世纪后期的一天，世界上最大的城市长安。<br><br>东市附近的街道上，行走着一位少年。<br>只见他一袭青袍，面白无须，青涩中不乏成熟与稳重。<br><br>少年在一位大户人家的门口徘徊了许久，眼看着各色人物从门口进进出出，天色渐晚，门口清静了下来。<br>少年走上前去，叩开大门，递上了自己的名贴和文稿。<br><br>这位年轻人叫白居易，读书过目不忘的他，十几岁便熟记了《论语》《诗经》等经书，且诗词文章，信手拈来，在当地小有名气。<br><br>这不，十六岁的他便自信满满，听说京城文人聚集，就带着自己的作品来到京城，拜访名人，以求更大的发展。<br>今天他要求见的人是在朝中担任著作佐郎的大诗人顾况。<br><br>傍晚，顾大人忙了一天，正欲进餐，听说一个十多岁的书生求见，他充满了好奇。<br>当他打开名贴看到“白居易”三个字时，他却笑了，戏曰：“<br>米价方贵，居亦弗易！<br>”<br><br>他耐着性子继续翻看诗稿，当看到第一首诗时，“<br>离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生……<br>”的句子惊得他张大了嘴巴。<br><br>缓过神来，“<br>道得个语，居即易矣！<br>”顾大人感叹。<br>忙令仆人引进白居易。<br><br>以上是唐代《幽闲鼓吹》中的记载，其真实性已不可考。<br>但这位白居易，后来确实如他的名字一样，事业有成，在长安城中买了房安了家，且较长时间地居住着。<br><br>纵观白居易的一生，进京赶考、定居长安、贬谪江州、外放杭州、终老洛阳。<br>虽然最后平安“落地”，但在践行他“达则兼济天下，穷则独善其身”的人生观路上，也非一帆风顺的。<br><br>生活中，民生、亲情、友情、美景常常触动他的内心，特别是春天来临，明媚的春光更让他动情并把他的情寄寓到了诗章中。<br><br>春光中，战乱下，我更惦念亲情<br><br>话说在唐代有这么一个职务叫节度使，原本是朝廷在有军事需要的地区临时派驻的军事官员，没有多大权力。<br>但后来随着形势的变化，他的权力越来越大，最后掌握了一个地区的军政大权，成了名副其实的地方诸侯。<br><br>权力大了野心就大，唐朝最典型的就是河阳节度使安禄山的叛乱，大大削弱了李唐的国势。<br>之后，节度使叛乱屡有发<br>生。<br><br>贞元十五年，在河南境内，先是宣武节度使董晋死后部下发动了叛乱，随之彰义节度使吴少诚又发动叛乱，朝廷急忙派出部队镇压，一时间，河南境内战火纷起、民生凋敝，行经河南的漕运大受影响，关内地区粮食供应不上，饿殍遍地。<br><br>地方的叛乱没有影响中央事务的运作，次年春，长安的科举考试照常进行，28岁的白居易考中进士，这是家族的大事，他需要把这个好消息告诉母亲，于是，他东归省亲。<br><br>春天是万物复苏，生机勃勃的季节，按照以往，他原本可以伴着春风，迎着花香，荣耀而归。<br>然而战乱带来的凄凉景象，让路上的他心里笼上了一层阴云。<br><br>满目荒芜的田野，流离失所的难民，让他十分难过。<br>夜里，他久久不能入睡，天上升起的一轮明月，把皎洁的月光洒进屋内。<br>他披衣起床，仰望天空，天上的月亮是那么的圆，而自己的家乡却正经历灾难，许多家庭骨肉分离。<br><br>他又想起了自己的兄弟姊妹们，小时候，大家经常在一起玩耍、游戏，相亲相爱。<br>而今，大家为了生计而奔波在各地，难以相见，也不知他们的境况如何？<br><br>时难年荒世业空，弟兄羁旅各西东。<br><br>田园寥落干戈后，骨肉流离道路中。<br><br>吊影分为千里雁，辞根散作九秋蓬。<br><br>共看明月应垂泪，一夜乡心五处同。<br><br>——《望月有感》<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6AJZMRSHYBRQO1I0d6JnHr8CM2e2nXlrGlib6jbibiaqEzd1PB1TwKWFSw/640"><br><br>“<br>愿为云与雨，会合天之垂<br>”，当你看到这句诗，你的第一感觉，好浪漫呀！然而这不是一首男女间的情诗，而是两个男爷们的酬和诗，没错，很纯粹，就是元稹写给白居易的诗。<br><br>两人友情的渊源起始于贞元十九年，是年，两人同时参加吏部的考试，同登书判拔萃科，入秘书省任校书郎，从此二十四岁的元稹与大他八岁的白居易便开始了他们伟大的友谊。<br><br>《唐才子传》曾这样记载：“<br>微之与白乐天最密，虽骨肉未至，爱慕之情，可欺金石，千里神交，若合符契，唱和之多，毋逾二公者。<br><br>”<br><br>在工作的交往中，两人由陌生到熟悉。<br>时间久了，彼此很投缘，特别在文学创作方面有许多相似的认识，他们共同主张恢复古代的采诗制度，发扬《诗经》和汉魏乐府讽喻时事的传统，使诗歌起到“补察时政”，“泄导人情"”的作用。<br><br>后来白居易在《与元九书》中把他们的创作主张总结为“文章合为时而著，歌诗合为事而作”。<br><br>成为好朋友后的他们，花开时共闻花香，月圆时共赏明月，亲密无间。<br>情到深处，便通过诗歌相互唱和，比如在校书郎任内，两人“<br>花下鞍马游，雪中杯酒欢<br>”、“<br>月夜与花时，少逢杯酒乐<br>”。<br><br>就在这样的“卿卿我我”中，转瞬三年，元和元年，两人一起参加了授官考试，及第，然后分别开始了他们的仕途之路。<br><br>元和四年春，元稹被唐宪宗任命为监察御使，奉命出使东川，说白了，就是替皇帝到地方上去巡察官吏的作为，发现并纠正问题。<br>意气风发的元稹辞别亲朋，奔赴东川。<br><br>当时白居易在长安任左拾遗。<br>一天，休班的他约上好友李建连同弟弟白行简，三人一同游览了曲江及慈恩寺，然后饮酒欢宴。<br>席间，他想起了好友元稹，想起去年春光烂漫时两人<br>一起同游曲江的情景，他也不顾李建的感受，现场吟咏了一首诗。<br><br>花时同醉破春愁，醉折花枝作酒筹。<br><br>忽忆故人天际去，计程今日到梁州。<br><br>——《同李十一醉忆元九》<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6ibO92XsdAkEnLquuwib4JG9EIianlT4b5CW4H5l9Exibib9G0RqO1dEhqxw/640"><br><br>令人惊讶的是，就在白居易写诗的当晚，元稹在梁州的驿站里留宿，睡梦里，他与白居易同游曲江。<br>次日，他将所梦记在了诗中。<br><br>梦君同绕曲江头，也向慈恩院院游。<br><br>亭吏呼人排去马，忽惊身在古梁州。<br><br>——《梁州梦》<br><br>人们都说真正的朋友是知心的，白居易和元稹给后人提供了最好的范例。<br>在白居易的人生路上，铁杆朋友元稹的陪伴是他前进的重要动力之一。<br><br>这不，元稹去世后，白居易很是伤心，亲自给他撰写祭文：“<br>与公缘会，岂是偶然？多生以来，几离几合，既有今别，宁无后期？公虽不归，我应继往，安有形去而影在，皮亡而毛存者乎？<br>”<br><br>春光陪我走过失落<br><br>元和九年，白居易结束了为母亲的守孝回到长安，授太子左赞善大夫一职，也就是太子府的办公室主任，负责太子府内部管理，外部交际事宜，是一个闲差事。<br><br>他本应该安安稳稳地打理好太子府事务就好，然而他偏偏不肯，延续了他任左拾遗时的风范。<br>那他任左拾遗时有怎样的风范呢？<br><br>元和三年之后的三年，白居易曾任左拾遗。<br>早在元和元年，他的好友元稹就担任过这一职务，当时的元稹，作风犀利，忠心耿耿，频繁上书，提出施政的建议，虽得到宪宗的中肯，但终因锋芒太露，得罪宰臣而被贬为县尉。<br><br>任左拾遗时的白居易，如同他的好友一样，也频繁的指出施政的错误，也得到了皇帝的赏识，不同的是，很多问题他是通过诗歌来反映的。<br><br>比如那首著名的《轻肥》，先是用大量的句子描写士大夫们骄奢淫逸的生活，最后突然用“是岁江南旱，衢州人食人”收尾，强烈的对比，让人错愕。<br>相信当时的宪宗读罢一定会睡不好觉。<br><br>我们回到白居易任左赞善大夫的话题。<br><br>元和十年，唐政府发生了一件大事。<br>中唐时，节度使拥兵自重，地方割据严重，中央的权威遭到极大挑战，为了改变这一窘境，立志中兴的宪宗提拔强势的武元衡为相。<br><br>武元衡主张用武力削减地方节度使的权力，从而引起了地方节度使吴元济等人的不满，他们发动叛乱并于六月派出刺客刺杀武元衡及其助手裴度，导致武元衡当场身亡，裴度重伤。<br><br>此事在朝野引起很大的轰动，如此赤裸裸的对抗中央，朝廷本应立即出手缉拿人犯。<br>然而掌权的宦官集团和主和派人士却装聋作哑，视而不见。<br><br>身居闲职的白居易却坐不住了，他上书宪宗，大声疾呼严惩凶手。<br>当权派恼羞成怒，你一个不入流的小官，咋呼个啥！贬！<br><br>如此，四十四岁的白居易卷起铺盖，南下江州，作了江州司马。<br><br>失落的他来到江州后，那种“兼济天下”的崇高志向深受打击，“独善其身”的思想日益强烈。<br>眼前的一草一物，一人一事，不经意间就会触动他的内心。<br><br>湓浦口的送客之行，让他遇见了失意的琵琶女，发出了“同是天涯沦落人，相逢何必曾相识”的感慨，并最终泪湿青衫。<br><br>为了排解心中的烦闷，他也常出去走走，观赏一下美景。<br>春光中，他来到潘阳湖，写下了《南湖早春》。<br><br>风回云断雨初晴，返照湖边暖复明。<br><br>乱点碎红山杏发，平铺新绿水蘋生。<br><br>翅低白雁飞仍重，舌涩黄鹂语未成。<br><br>不道江南春不好，年年衰病减心情。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6aiasnepP26bEoJYmdtsIbEBUcX8Q8NaJ6MRms6LVRFI5dgaibLxXWuCA/640"><br><br>春光，缓解了白居易心中的郁闷，美景，让他在一定程度上抛却了烦恼。<br>他在人生路上坚持着，前进着。<br>元和十五年，穆宗即位，拨乱反正，白居易重返长安。<br><br>春光让我乐享人生<br><br>长庆元年，回京后的白居易提拔得很快。<br>先是任主客郎中，加朝散大夫，从五品，始著五品绯色朝服，后又转中书舍人，正五品。<br><br>此时的白居易，政治上没有了以前的锐气，但也不是对一切都充耳不闻。<br><br>安史之乱后的李唐，藩镇割据公开化，特别是河朔三镇尤为明显，节度使自立为王，达到了“父殁子代，兄终弟及”的程度。<br>朝廷曾发兵征讨，但很不给力。<br><br>针对这一情况，白居易上书穆宗，提出自己的军事主张，未<br>被采用，他有些失望，主动提出处调为官。<br><br>长庆二年十月，他怀着“下恤民庶”的抱负来到杭州。<br>到任后，便实施了一系列的民心工程。<br><br>第一件事，就是疏浚淤塞的六口水井。<br>四十年前，时任刺史的李沁修建地下管道，引西湖水到城中，存储于六口水井中，供市民取水饮用。<br><br>白居易到任时，地下水渠和水井淤塞严重，满足不了居民用水的需要，于是来杭后他先修缮疏通了六井，改善了市民的生活质量。<br><br>第二件事就是治理西湖，修筑白堤。<br>西湖水浅，遇天旱水不够用，遇大雨则湖水泛滥，酿成灾害，针对这一情况，他亲自主持了西湖治理工程。<br><br>经过实地调查和缜密的测算，决定在西湖东北岸修筑一条大堤，提高西湖的蓄水和防洪能力。<br>长庆四年春，工程竣工，他亲自题写了《钱塘湖石记》一文，刻成石碑，立于湖岸。<br><br>一天，他又来到西湖，在游览了孤山后，他走在白沙堤上，春光正好，柳绿䓍长，莺歌燕舞，游人如织，湖水拍打着沙堤。<br><br>他的思绪飞扬：来到杭州后，远离了京城那些纷乱的争斗，<br>可以更好地施展自己的才能，为百姓做些好事，亦充实了自己的人生。<br><br>他难以抑制自己快乐的心情，并用一首诗表达了出来。<br><br>孤山寺北贾亭西，水面初平云脚低。<br><br>几处早莺争暖树，谁家新燕啄春泥。<br><br>乱花渐欲迷人眼，浅草才能没马蹄。<br><br>最爱湖东行不足，绿杨阴里白沙堤。<br><br>——《钱塘湖春行》<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO60CY4wrD7U6khPS9CCdjHjM799gjzwW2E9QD3za3ZTJbGNFO8Xq2vlg/640"><br><br>白居易的杭州生活，放松了心情，也给了他更多自信，此后，他一路前行。<br>三年后，他返回长安，官居三品，再三年，在洛阳买房安家，与刘禹锡等人多有诗歌唱和。<br><br>十八年后，会昌六年，“往时多暂住，今日是长归”，白居易走完了自己的人生路，终老洛阳。<br><br>',
'<h2>任正非</h2><br>1997年，任正非感觉华为有点儿管不动了。<br><br>这一年，华为销售收入41亿人民币，位列中国电子百强榜前十名，公司员工人数超过5600人。<br>虽然六名人大副教授帮任正非起草了《华为基本法》，但这种“管理大纲”无法扮演细则和流程的角色，在这家创业十年的公司里，研发和市场都严重依赖于“技术英雄”和“救火队长”，这让任正非感到捉襟见肘，力不从心。<br><br>在研发方面，尽管像郑宝用、李一男这样的牛人层出不穷，但华为的研发还处在“大哥带弟兄们们猛冲猛打”的初级作战水平上，没有成熟的研发流程和决策机制，这导致市场部门胡乱答应客户需求，研发部门手忙脚乱疲于应付，做出来的产品被反复折腾修改，公司的产品版号一度多达1000多个，管理混乱，效率极低。<br><br>制造和销售也是一团乱麻。<br>前台销售拿到订单后，回到公司才傻眼，发现工厂根本生产不出来，这导致华为的及时交付率仅有50%，而同期外企对手却高达94%。<br>负责中研部的李一男，每天疲于应付客户的新需求和投诉电话，而某产品线的研发主管更是夸张，每天都要狂打客户和市场部的电话，一个月电话费能花6000多块[3]。<br><br>在90年代“包分配”取消后，无数毕业生涌向东南沿海，同时大量国有科研院所的技术人员，也纷纷跳出体制。<br>华为在南山的几栋办公楼，每天都有天南海北的青年来面试和报道，他们有的拖着简陋的行囊，有的带着未脱的稚气，手里攥着边防证，穿过贴着“基本路线一百年不动摇”宣传画的广场和街道，来到深圳这片热土。<br><br>而如何让这只日益庞大的人才队伍，淬炼成能够大规模集体作战的科技部队，是任正非的难题。<br>在离1997年圣诞节前的一个周，他决定去美国转一转。<br><br>这不是他第一次去美国。<br>1992年，任正非跟郑宝用等人第一次走出国门，去的便是美国。<br>那时他穿一件土里土气的西装，身上鼓囊的口袋里塞了5万美金路费，从纽约逛到硅谷，从波士顿转到达拉斯，在美国足足待了十几天。<br>在全方位感受了资本主义的强大之后，这个曾经的“学毛标兵”，深刻意识到美国有太多值得学习的东西了。<br><br>97年底再去美国，目的很明确：向最好的企业取经。<br>任正非一行共考察了四家高科技公司，分别是休斯电子（Hughes Electronics）、朗讯技术（Lucent Technologies）、惠普（Hewlett-Packard）和IBM。<br>最大收获来自IBM，CEO郭士纳放弃圣诞假期，率领高层接待任正非一行，花了整整一天时间，向华为全方位介绍了IBM的管理体系。<br><br>路易斯·郭士纳（Louis Gerstner）只比任正非大两岁，刚刚通过大刀阔斧的管理改革，将庞大而僵化IBM拯救出泥潭，这简直是一个为任正非量身定做的故事。<br>正在担忧华为无法突破管理瓶颈的任正非，被IBM 高管展示的IPD（集成产品开发）研发管理模式所打动，当时就下定决心：无论花多少钱，也要让华为学会这套东西。<br><br>IBM的报价也毫不客气：向华为派出70位顾问，每人每小时收费从300美元~680美元不等，驻扎5年，手把手教，总账算下来华为至少要掏20亿人民币！花20亿上马一套研发管理系统，这无疑颠覆了当时中国企业届的认知，但任正非异常坚持，甚至还价都省了[7]，还反问劝他还价的同事：你砍了价，能对项目的风险负责吗？<br><br>1998年8月29日，任正非召开动员誓师大会，50多位西装革履的IBM顾问进驻华为，300多名业务骨干被从研发、市场、生产、财务等部门中抽调出来，只为配合洋顾问们的工作。<br>在大会上，任正非宣布华为要在3～5年，集中上马IPD（集成产品开发）、ISC（集成供应链）等8个管理变革项目，他拍着桌子喊道：谁要是抵触变革，就得离开华为！<br><br>大会上弥漫着悲壮。<br>多数被抽调出来的骨干，升迁发展路线被打断，甚至岗位也被替代，心里埋藏着不满；大部分高管看不惯洋人的指指点点，认为他们只会纸上谈兵；而人数众多的基层员工也有怨气，他们的考核和工作量都增加了不少。<br>这家创业十年的公司，已经有了圈子和山头，它们像一堵气墙，阻挡着任何的变化。<br><br>这场任正非孤注一掷发动的战争，在1998年那个时间点上，没有人能预知结果。<br><br>1. 革命<br><br>十年动乱时的任正非，因为父亲而受到牵连，基本上跟立功受奖绝缘，所获为数不多的荣誉中，有一个叫做“学习毛主席著作标兵”。<br><br>这个充满历史灰尘感的荣誉，极少被任本人提起，却能在他的几乎所有的讲话中找到踪迹，甚至很多讲话的标题，如《华为的红旗还能打多久》，都带有强烈的毛式风格。<br>而在他的各类文章里，也呈现出一种强烈的混搭感：既有IPD、ISC、LTE、4G/5G等英文术语，也有“攻山头”“前线后方”“到农村去”等革命词汇。<br><br>因此，他懂得如何用3号人物来制衡2号人物，如何用自我批评来压制干部野心，如何用轮岗制来瓦解地方主义，如何用“五马进京”的方式来防止诸侯做大……这些手段，对熟读四卷《 毛选》的任正非来说不难领悟。<br>很多出生于40-60年代的企业家，毛的著作是他们对外战略和对内权术的启蒙教科书，从宗庆后到史玉柱，任正非不是唯一。<br><br>但在察觉到华为的危机之后，任正非放弃了传统中国企业家渐进式改良和医脚式裱糊的方法，他决定直接对体制动刀，拜当时管理最先进的公司为师，让华为彻底成为一家现代化公司。<br>当然，在完成这个目标之前，他需要用他至高无上的创始人的地位，借助专制的铁腕，把华为推向现代化的轨道。<br>这看起来很分裂，但在历史中俯拾皆是。<br><br>华为当时的研发管理体系，是元老郑宝用设计的“三驾马车”架构：战略规划办负责决定“做什么产品”，中研部负责“把产品做出来”，中试部负责测试反馈“产品好不好”。<br>这套体系在早期运转效率很高，只要战略方向豪赌成功，就能够迅速搞出产品投向市场，华为早期“每年翻一倍”的崛起，靠的就是这套简单粗糙的体系。<br><br>但1997年前后，华为在CT2（俗称“二哥大”）和DECT（一种企业内部通信网络）两个产品上的失败，让任正非意识到制度出了问题。<br>这种敏锐并非人人都有，一个可类比的事情是：在华为已经决定上马IPD时，中兴通讯才刚刚在98年1月将研发体系打造成了类似“三驾马车”的架构，这两家公司的未来的巨大差距，在此时已经埋下。<br><br>引入IBM的IPD管理制度，几乎是把原先的制度推倒重来。<br>从1998年-2003年，华为进入密集的体制改革期：先“解放思想”，掀起“真理讨论”，通过撤换干部来立威，然后圈定“特区试点”，最后普及到全公司。<br>《华为研发》一书曾经描述道[3]：华为的研发体系改革之路，完全按照邓小平的中国改革开放的模式来的。<br><br>具体大概分这么基本，几乎可以作为中国企业推进内部流程变革的教科书：<br><br>解放思想：针对一批老干部的不理解和基层员工的观望，任正非变身最大的“吹鼓手”，不断在各种场合强调IPD的重要性，甚至用政治化的语句来阐述道：“决心要穿一双美国鞋，那我们就不能摇摆，如果我们今天摇摆这样明天摇摆那样，我们将会一事无成。<br>所以要坚定不移地向IBM学，集中精力向IBM学，不摇摆。<br>”<br><br>对外开放：1998年~2003年的华为，是极为开放的华为，对顾问IBM彻底敞开了大门。<br>为了获得IBM总部的重视，任正非力排众议，将华为采购的服务器和业务软件全部换成IBM的；他甚至腾出半层写字楼，装修成美式风格，咖啡机、冰箱、微波炉一应俱全，连厕所也从蹲位换成马桶[9]，确保洋顾问吃喝拉撒都能感到宾至如归。<br><br>改革立威：任正非深谙“政治路线确定之后，干部就是决定的因素”的道理，所以他有意识地用雷霆手段来立威。<br>有位产品部总工程师，加入IPD项目组后发现工作量很大，怕影响自己的业绩和晋升而提出离开，IBM顾问告到上面，公司马上对这位总工进行降级处理，以儆效尤。<br>到后面，甚至连消极配合IPD改革的，都会在考核中被扣分。<br><br>特区试点：IPD全称集成产品开发（Integrated Product Development），是一种跨部门合作的体系，在产品立项阶段便将研发、市场、采购、制造、财务等部门黏合在一起，避免了研发部门单打独斗的情况，对理解“华为为何牛逼”非常重要。<br>有兴趣的读者可以参考《华为管理变革》第3章和《华为研发》第13章，这里不做赘述。<br><br>在IBM顾问的指导下，华为挑了三个产品线来做试点，在2000年5月17日，华为无线业务部大容量移动交换机VMSC6.0产品作为IPD的第一个试点，用了10个月的周期跑通全流程，其他两个产品也随后完成试点。<br>华为员工惊讶地发现：IBM的方法果然管用，尽管流程繁琐，但产品研发的总周期却降低了50%左右。<br><br>全面复制：无线业务部的试点成功，就像“深圳经验”一样，开始像野火般一样在华为内部复制。<br>2001年初，华为总结试点经验，推出了IPD体系1.0版，到2002年便有50%的项目纳入IPD体系，后面华为又推出了2.0版和3.0版，到2003年底，几乎100%的项目都采用了IPD体系。<br>经过5年的自我革命，整个公司的研发体系已经脱胎换骨。<br><br>这次变革的动机，被华为老员工编成一个段子：1997年底，任正非换了一辆宝马730，开车去兜风，路上遇到IBM老板郭士纳，任正非冲他大喊：“开过宝马吗？”郭士纳不理会。<br>兜了一圈，又遇到郭士纳，再喊：“开过宝马吗？”第三次遇到又喊，郭士纳反问：“你嘚瑟个屁啊？”任正非焦急地说：“不不不，我是想问，这宝马的刹车在哪儿？”<br><br>这个段子纯属杜撰，但却折射了一个道理：IPD系统以及后续的供应链、人力、财务等系统的落地，让任正非掌握了驾驭巨型战车的能力，也让华为拥有了能够成长为全球级企业的制度框架。<br>1998年之后的这些平素不为人所知的制度改革，才是华为能够攻城略地战无不胜的关键，而不是技术英雄、加班文化和深夜排队打车的任式朴素。<br><br>但在1998-2003年里，制度改革的好处尚停留在洋顾问的PPT里，而公司之外的通信江湖早已群狼环伺烽火连天。<br>这段时间的华为和任正非本人，正在捱过最艰难的冬天。<br><br>2. 寒潮<br><br>2003年，华为员工范思勇乘飞机来到非洲国家布隆迪（Burundi），震惊地发现机场海关空无一人，出来后才意识到：这个国家刚刚打起内战来了。<br>当天晚上，他躲在酒店的厕所里，伴着窗外的隆隆炮声睡了一夜。<br><br>范思勇的经历，是当时几千名华为海外员工的缩影。<br>这些奔赴海外的中国人，对手除了难缠的当地客户和强大的西方同行之外，还有南美湿热的雨林、非洲崎岖的山路、中东干燥的风沙、暴徒劫匪的匕首和恐怖分子的炸弹。<br>在中国2001年加入WTO成为世界工厂的同时，华为派遣大量工程师和销售代表奔赴全球各地，艰难开拓业务。<br><br>华为之所以在这个时候出海寻找机会，跟国内市场连遭失利不无关系。<br><br>1998～2002年是中国通信市场竞争最激烈的一段时间。<br>中国移动当时正在密集投资2G（GSM路线），每年释放出巨额的投资，但这些投资基本上都被爱立信、摩托罗拉、诺基亚等外国公司揽入囊中。<br>华为在1998年已经研发出GSM产品，但不够成熟，始终无法打入重点市场。<br><br>更为关键的是，西方对手已经开始全面围剿华为，他们吸取固网电话市场被“巨大中华”打败的教训，只要华为和中兴研发出某款产品，他们就联合进行大幅度降价（如果没有国产设备，就继续卖高价），来阻挡两家公司拿单。<br>当时一个广东移动的GSM扩容，订单就高达上百亿，华为一毛钱都抢不到。<br><br>屋漏偏遭连夜雨，这段时间，任正非又连接做出三个错误的判断：<br><br>首先，过早放弃了CDMA（联通2G路线），一直押宝GSM（移动2G路线）。<br>结果是GSM无法突破爱立信等公司的围堵，只在部分边缘省份拿到一些订单，国内收入寥寥，只能被迫去海外寻找市场。<br>而当听说联通要投资CDMA时为时已晚，在2001-2002年联通一二期招标时败北。<br><br>其次，错失“小灵通”过几百亿的市场。<br>任正非对“小灵通”（PHS技术）一直很鄙视，忽略了当时中国电信想通过PHS技术来曲线进入移动市场的热切渴望，亲自否决了“小灵通”项目，导致UT斯达康异军突起风光无限，这是一直奉行“以客户为中心”的任正非的一个重大失误。<br><br>最后，拒绝做手机。<br>现在华为手机如日中天，P系列、Mate系列、荣耀系列畅销海内外，但极少有人知道，任正非曾经是最强烈反对华为做手机的人。<br>曾经有高管小心翼翼地建议，任正非怒火冲天，猛拍着桌子说[3]：“华为公司不做手机这个事，已早有定论，谁再胡说，谁下岗！”<br><br>这三个失误，让历年高歌猛进的华为在2002年出现了第一次负增长。<br>投入巨大的无线产品线（GSM和WCDMA）在国内拿不到订单，只能向海外拓展。<br>2001年，华为在深圳五洲宾馆举行了“海外出征誓师大会”，任正非喊出：雄赳赳、气昂昂，跨过太平洋。<br>会场一片风萧萧兮易水寒的氛围。<br><br>相比公司业务的危机，更大的打击来自身边的人：2000年，多年倚重的下属李一男离开华为，迅速变成华为的对手；2001年，任正非的母亲在昆明遭遇车祸，匆忙回国的任正非只见到了最后一面；2002年，郑宝用上班时晕倒，被检查出脑癌，任正非亲自把兄弟送上了去美国治疗的飞机，临别时痛哭。<br><br>而在这期间，任正非自己也动了两次癌症手术。<br>亲人、兄弟、爱将、身体以及公司业务接连遭遇重大变故，寒潮浸透了任正非。<br><br>古往今来的变法、新政和改革，从王安石到张居正，从庆历新政到洋务运动，基本上都是“动标不动本”。<br>内部变革如此之难，因为它意味着重新分配利益，固化的山头和圈子不愿意放弃既得利益，会千方百计阻挠。<br>当遇到寒流和挫折时，这些改革往往就会停下脚步，最终偃旗息鼓，不了了之。<br><br>但华为的改革没有停下脚步，反而在逐步加速。<br>在研发体制改革如火如荼进行的同时，华为的供应链系统在元老郭平的领导下，实施了IBM先进的ISC（集成供应链）系统，重构了订单、采购、制造、物流、交付等一系列流程。<br>变革完成后，华为库存周转率大幅提高，订单履行周期缩短近50%。<br><br>而接连决策失误的任正非，也意识到自己的专制已经成为管理的障碍。<br>2003年，59岁的他决定不再恋权，在美世咨询的帮助下引入经营管理团队（EMT）系统，从大权独揽变成8位高管集体决策。<br>任正非坚持不当主席，由8名成员轮流担当。<br>到了2011年，华为更进一步，实行轮值CEO制度，进一步分散权力。<br><br>这场寒潮的最后一场雪，在2003年初如约而至。<br>1月22日，在距离春节只有9天的这个时间，思科向位于美国德州东部的马歇尔镇联邦法院起诉华为侵犯其知识产权，指控涉及专利、版权、不正当竞争、商业秘密等21项罪名，打响了华为海外出征的第一场遭遇战。<br><br>多年之后人们会发现，这场遭遇战突如其来地爆发之时，在寒潮中坚定改革的华为早已脱胎换骨，各条战线上的大规模反击，已经箭在弦上。<br><br>3. 反击<br><br>2003年1月30日，郭平抵达美国，担任与思科遭遇战的前线总指挥，他们的年夜饭，是在宾馆里叫的外卖。<br><br>郭平在华中理工大学读研时，在导师的办公室里第一次见到了深圳土老板任正非。<br>当时任正非一个人扛着台交换机，千里迢迢来拜访郭平的导师[9]。<br>1988年加入华为后，他把同学郑宝用给拉到了华为，而郑宝用又把师弟李一男给拉进华为，在这种示范效应下，华中理工成为华为最大的人才基地。<br><br>在郭平带队在美国迎战思科之时，郑宝用正在接受癌症手术，而李一男却成了华为最担忧的本土敌人。<br>李一男于2000年离职，最开始港湾从事代理业务，但技术天才李一男显然雄心不在此，很快就招兵买马，攻入华为核心产品领域，并大量挖华为和中兴的员工，正面展开了跟老东家的对抗。<br><br>任正非对此耿耿于怀。<br>他后来对李一男和港湾的前华为员工说[10]：“2001至2002年华为处在内外交困、濒于崩溃的边缘。<br>你们走的时候，华为是十分虚弱的……内部许多人，仿效你们推动公司的分裂…成群结队地在风险投机的推动下，合手偷走公司的技术机密与商业机密，像很光荣的一样……”<br><br>2004年，华为内部著名的“打港办”成立，专门对付港湾。<br>而在思科和港湾之外，华为已经将枪口对准了第三名敌人—UT斯达康。<br><br>如前文所述，华为在小灵通领域犯下了战略失误，让UT斯达康趁机崛起，2004年巅峰收入超过213亿人民币，并投入巨资研发3G，对华为形成强大威胁。<br>2003年之后，华为管理层对任正非的失误进行纠正，决策进入小灵通和手机领域，被解开锁链的无线和终端部门摩拳擦掌，倒霉的UT斯达康便成为第一个被祭旗的。<br><br>经过内部管理革命后的华为，此时发挥出了恐怖的战斗力：仅用6个月时间就攻破了小灵通技术，并且借助强大的集成供应链系统，将小灵通手机的出货价拉到令人咂舌的300块（之前一度高达2000块）。<br>于是UT斯达康迅速被打成亏损，05年亏损5.3亿美金，只好忍痛砍掉3G产品线，彻底沦为末流。<br><br>2005年收拾完UT斯达康之后，下一个便轮到了港湾，策略简单过程惨烈。<br>“打港办”成立之后，被赋予了绕开IPD管理系统的权力，只要是港湾的项目，华为就采取几乎白送的策略，刀刀致命，最高一年耗费了4亿元来打港[10]。<br>在这种攻击下，港湾被迫缴械投降，于2006年被华为并购。<br><br>2006年7月，《中国企业家》发表封面文章“别了，港湾”，封面上的李一男沉默而悲壮，目睹这一切的每个中国科技企业都心惊胆战。<br><br>如果说华为对付UT斯达康和港湾的过程多少有些“中国特色”的话，那么它在应付思科的过程中，展现的则是一副充分遵守和利用国际规则的成熟形象。<br>郭平在去美国之前，任正非说：“学习韩信能忍胯下之辱，只要我们能站起来。<br>”郭平去美国后，每去一个律师行就问：“万一打败了，我们要赔多少钱？”<br><br>在种种不利的情况下，华为步步为营。<br>郭平们聘请了美国著名的Shearman&amp;Sterling和HellerEhrman律师事务所[1]，应对诉讼和谈判事务；又聘请了爱德曼国际公关（Edelman PR Worldwide）公司，一起制定计划引导舆论，慢慢扭转了思科诉讼早期华为负面报道铺天盖地的情形，从被动中走了出来。<br><br>在应诉方面，华为一方面积极把涉及争议的产品源代码送去美国检验，最终检验方得出结论：没有发现华为对思科的侵权；另一方面，华为跟声名卓著的3Com成立合资公司，说服3Com总裁Bruce Claflin出庭为华为作证，亲口告诉法院：他去过华为总部，对华为全方位考察了8个月，这是家值得信赖的公司。<br><br>凭借这种“很美国”的应对方式，华为赢得了与思科的和解。<br>2004年7月28日，美国法庭终止了对华为的诉讼。<br><br>2003年之后，华为慢慢走出了冬天，同时各条战线的绝地反击，让一大批核心骨干得到了锻炼，而华为的研发、财务、人力、供应链等系统，也在边打边练中得到了强化。<br>经历了2000-2003年的增资停滞之后，华为在2004年重新加速，收入超过462亿人民币，2005年又突破667亿人民币。<br><br>在华为反击的同时，一项对中国意义深远的政策正在结出第一批果实：2002年，1999年高校大扩招后的第一届大学生终于毕业了。<br>此后，大批受过高等教育的年轻人源源不断地涌向社会。<br>在那时，媒体和舆论忙着批判扩招后带来的素质下降和找工作难，“工程师红利”这个词，没几个人听过。<br><br>工程师是任正非的挚爱，华为甚至有借高利贷给员工发工资的野史。<br>在1999年，任正非去华为北研所视察，问时任所长刘平：“你这里怎么才这么一点人呀，不是叫你多招吗？”刘平解释说害怕人多了没事儿干。<br>任正非生气地说：“我叫你招你就招。<br>没事做，招人来洗沙子也可以。<br>”<br><br>对于已搭建好巨型公司管理架构的华为而言，这些廉价好用的理工科毕业生，是珍贵的资源和宝藏，他们的足迹将随着海外业务的崛起，而遍布全球几乎每一个角落。<br><br>4. 崛起<br><br>安徽人余承东有三大特征：性子直，嘴巴大，脸皮厚。<br>当他还是名默默无闻的普通员工时，就敢拿别人的座机打给任正非[8]：老板啊老板，我发现了一个好东西，叫做CDMA！第二天，总裁办把电话打回来问：昨天那个小子是谁？<br><br>余承东1993年加入华为，2011年之前在大众媒体上几乎隐身，2011年担任华为手机负责人后，余承东利用微博等社交媒体，把包括雷军在内的友商都喷了一个遍，变成了媒体戏称的网红“余大嘴”。<br>这个表面上高调张狂的华为人，其实有一段重要的履历少有人知：带领华为无线部门攻陷欧洲。<br><br>华为无线部门的征途史，是帝国崛起最重要的一段故事，源头需要上溯到1998年。<br><br>如前文所述，华为无线部门在1998年就做出了2G的GSM设备，投入16亿元搞研发，一直无法突破市场，被迫走向海外。<br>同样的事情也发生在3G的WCDMA设备身上，98年余承东拉队伍搞3G预研，投入40多亿，2001年产品做出来，但由于国内迟迟不发3G牌照，华为无线产品线亏损严重。<br><br>任正非见到无线产品的负责人时经常问：“你们什么时候能给我把60亿拿回来？”无线产品总裁徐直军和3G产品总监余承东压力巨大。<br>这种背景下，海外市场成为无线部门的救命稻草。<br>3G产品出海第一站选在了香港，为了首战告捷，华为索性做出惊人之举：花钱买一个订单！<br><br>香港虽然属于弹丸之地，但影响力巨大，能在此立足，标杆意义不言而喻。<br>一家叫做Sunday的运营商手上有一张稀缺WCDMA牌照，为了拿到这家公司的3G订单，华为做了下面三件事情：1. 借给Sunday5亿港币用来还债；2. 借给Sunday8.59亿港币用来买华为设备；3. 斥巨资成为Sunday的二股东。<br><br>就这样，华为拿到了Sunday的单子，并成功地将其做成标杆性案例，借此向全球客户推广。<br>很快华为拿到了第二单：阿联酋电信Etisalat的WCDMA-3G网络，随后第三单、第四单也陆续到来。<br>到了2005年，华为的海外收入超过了50亿美金，尽管跟爱立信差距仍然巨大，但已属于同一数量级。<br><br>真正让华为获得蜕变的，是一款叫做Single-RAN的产品，这是整个华为研发历史上的传奇作品。<br><br>2007年，沃达丰希望能够做到“从GSM向3G的平滑演进”，这句高逼格的句子用大白话解释就是：如何用最便宜的方法，既能保留2G网络，又能提供3G服务。<br>这里面涉及到的“多载波技术”非常难实现，但最后余承东顶住压力拍板：倾无线部门全部力量，满足客户的要求。<br><br>华为的研发管理系统再一次发挥威力，调用了包括华为俄罗斯研究所算法专家在内的全球资源，用一年多的时间终于攻克了多载波技术，使SingleRAN产品横空出世。<br>这款产品是革命性的创新产品，能帮用户省一大笔钱，横扫欧洲几乎所有运营商，让无线产品收入跃居世界第二，逼近爱立信。<br><br>在无线部门高歌猛进的助力之下，华为总收入在2011年超过了2000亿人民币，这是个令所有人都景仰的数字。<br><br>这背后，是华为强大的制度保障。<br>华为花20亿上马的IPD和ISC系统都逐渐运用成熟之后，任正非没有停下脚步，继续引进各种先进的管理系统：2005年，推动所有的海外分支公司搞ERP系统，到2007年底全部实施完毕；2007年，在IBM的帮助下实施集成财经服务（IFS），牵头的是孟晚舟。<br><br>一般人很难体会制度的重要性：以巴西为例[5]，如果把一台设备从里约热内卢的库房，转移圣保罗的库房，即使没有销售也要开一张发票，加上巴西不同地区的税率差异，导致设备从进口到销售要经历无数繁琐。<br>华为巴西项目组整整花了五年时间，才做好巴西版的ERP系统，保障每个项目的成本都能够被严格管控。<br><br>除了制度之外，华为强大的人才梯队也居功甚伟，这里有一个小故事可以参考：<br><br>摩托罗拉放弃自身的GSM研发，贴牌生产华为的产品。<br>两家谈判结束后一起喝酒，摩托罗拉GSM研发的总工程师，一位白发苍苍的老科学家，他问华为GSM总监王海杰今年多大，王海杰说32岁。<br>对方黯然：我进摩托罗拉时你还没有出生，我从事无线研发30多年了，却被你们打败了……说完后就趴在酒桌上哭了。<br><br>这背后凝聚了无数奔赴华为人的鲜血和汗水。<br>2002年，埃及航空飞机在突尼斯撞山坠毁，机上一名华为员工死里逃生；2005年尼日利亚空难，3名华为员工遇难；2007年肯尼亚航空空难，一名华为员工遇难；2009年法航空难，机上9名中国人中有1人是华为员工 ；2014年的马航MH370失踪，机上有2名华为员工……<br><br>任正非曾说过：全球每掉一架飞机我都很着急，因为担心有上面有华为员工。<br>这是全球化要付出的代价<br><br>凭借着管理制度和人才梯队，华为步步为营，西方电信巨头破产的破产，合并的合并，衰落的衰落，剩下的几个也疲于应付，很多时候都需要搬出政治资源来阻挡华为。<br>相比之下，华为2017年销售额超过6000亿人民币，中国工程师红利的全球变现之路，终于被一家民营企业给趟了出来。<br><br>在无线产品全球崛起中上立下汗马功劳的余承东，于2011年调到了华为终端部门，目前担任消费者BG的CEO，这又是另外一段奇迹般的逆袭故事，人们不禁问：这是为什么。<br>而拉长历史来看，从任正非对“小灵通”误判之后，华为已经连续14年没有出现过重大的战略失误了。<br>为什么？<br><br>这些疑问的答案，用《华为基本法》的制定者、长期担任跟踪和研究华为的吴春波老师的一句就可以回答：我觉得华为最成功的，是华为的管理。<br><br>5. 尾声<br><br>一家英国电讯公司在评价华为时[13]，讲出了一件大家都隐约知道，但并不太愿意相信的事实：华为是一家中国的美国公司。<br><br>如果你沿着我们文章的梳理，就会发现一些很简单的事实：华为的产品研发体系是IBM的帮助设计的，人力资源体系是Hay Group帮助设计的，组织结构是Mercer 咨询帮助设计的，财务体系是普华永道帮助设计的，销售体系是埃森哲帮助设计的，供应链体系又是IBM帮助设计的……<br><br>这是一家被美国忌惮无比的公司，却又是一家学习美国成长起来的公司。<br><br>2014年，任正非发表了一篇讲话，里面谈到：近20年来，我们花费数十亿美元从西方引进了管理……西方公司自科学管理运动以来，历经百年锤炼出的现代企业管理体系，凝聚了无数企业盛衰的经验教训，是人类智慧的结晶，是人类的宝贵财富。<br>我们应当用谦虚的态度下大力气把它系统地学过来。<br><br>一直在向西方学习最先进最卓越的东西，这是华为在被围堵的同时，保持冷静和克制的最根本原因：学会你，超过你，才是真赢。<br><br>曾经有位科技公司的老板感慨[7]：华为公司的100位研发人员可以创造16亿元的产值，而在他们公司100位研发人员一年可能创造不到1亿元的产值！其实人员的技术水平差距并不大，很多工程师还是同一个学校的同门师兄弟，但结果为什么会差这么远？差距就在管理上。<br><br>但如果你拆开华为的西方管理框架，最就发现这家公司最根本的底色，仍然是中华民族的勤劳与智慧。<br><br>这些天有人在疑惑：为什么人民群众会如此地喜爱、支持和拥护华为？原因很简单：老百姓可能不懂GSM，也不懂什么是IPD，但他们知道，华为的成就是我们民族最好的东西之一，代表着中国人的勤劳、汗水和智慧。<br>如果有人指着他的鼻子说：你是靠盗窃发展到今天。<br>这无疑是在侮辱我们每一个人。<br><br>华为用实践告诉我们，中国庞大的工程师队伍，在先进的管理制度保障下，能够焕发出强大的生命力，这种生命力会抹平一切关于人种、民族和文化差距的谬论，让中国的产业可以真正可以屹立于强者之林。<br>华为用三十年的实践，在中国人到底行不行这个问题上，率先交卷。<br>这是一曲无声的赞歌。<br><br>慷慨地对待每一个奋斗的个体，用科学的制度释放他们的生命力，中国人就会不断创造出奇迹。<br>一个公司如此，一个国家也如此。<br><br>',
