tp://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646316.jpeg" /><br><br>根据澳门黑帮事迹拍摄有电影《濠江风云》，图为黑帮扫射酒店大堂的片段<br>再加上葡萄牙当局的腐朽软弱，在回归交接期内毫无作为，只顾攫取葡方利益，整个澳门陷入一片混乱当中，<br>到1999年回归时，澳门的GDP已连续4年负增长，何鸿燊的澳博接待人数只有1993年峰值的六成。<br><br>当然，更大的原因出在澳博自己身上。<br><br>澳门理工学院社会经济研究所的曹忠禄说：拥挤狭窄的空间、远高于市价的饮料、还有无礼索要‘茶水费’的职员，这些都让游客心生不悦，而何鸿燊并未将赚取到的利润用于改善服务和扩大规模，反而将钱投向其他行业甚至是香港的地产。<br><br>垄断，让何鸿燊的澳博建立了高枕无忧的堡垒，也让其失去了活力与动力反受其殃。<br><br>个中原因，何鸿燊当然清楚。<br><br>早在1993年澳门的旅游业到达顶点时，何鸿燊在接受香港《资本》杂志采访时就说过：“我已尽力，顶多只能这样，有什么新意给别人看？是很闷呢！”<br>无可奈何，又洋洋自得，透出一股居高临下般的不耐烦。<br><br>这是烦恼？还是炫耀？<br>一家独大，让何鸿燊有恃无恐，因为他清楚澳门是断然离不开博彩的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1590646316.png" /><br><br>1969年，何鸿燊斥资 6000 多万元兴建澳门娱乐的旗舰赌场「葡京娱乐场」，至今仍然是澳门的“打卡圣地”<br>一座弹丸之地，没有任何一二产业支撑，基础设施和人才的底子又薄，只能依靠发展服务业旅游业。<br><br>发展旅游业，挣外来人的钱，就要有鲜明的地方特色。<br><br>澳门的最大的特色是什么？就是博彩。<br><br>发展的路绕来绕去，最终还是要绕回到赌场。<br><br>而且澳门政府一年的支出高达60亿，葡萄牙留下了一个百废待兴的烂摊子，没有赌饷输血，澳门政府就没法正常运转。<br><br>在临近回归的时候，澳府内的一位领导人问他“澳门当下的困局当如何破冰”，何鸿燊回答说：<br>“任您怎样想办法，都是唯有多开两张台。”<br><br>澳门的复兴，必须要靠赌场，而又不能只靠何鸿燊的赌场。<br><br>要把市场的大门打开，把狼放进来。<br><br>2000年初，特区政府初步提出了将赌场经营权一分为三的构想，即按照区域划分，在澳门三大区域澳门半岛、凼仔、路环分别设立博彩专营区。<br>其中“最肥”的半岛继续由何鸿燊的澳博经营打理，另外两个专区则公开招标竞投。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.png" /><br><br>▲从上到下依次为：澳门（澳门半岛）、氹仔、路环三部分。<br>也有所谓的第四部分路氹，即氹仔岛和路环岛之间的围海新土地<br>何鸿燊一语成谶，澳府果然“多开了”两张台。<br><br>澳门大学博彩研究所所长冯家超分析：“何鸿燊一家独大紧紧拿捏住政府的收入，澳门政府很多时候都需要看他的脸色。<br>有作为的政府不可能接受被一家公司置于支配地位，所以改革是必然的选择。<br><br>特首何厚铧态度十分坚决，“澳门博彩业不能保持现状，必须打破垄断引进竞争机制。”<br><br>一代赌王霸权断，四十年江山可改，换了人间。<br><br>强龙压过地头蛇<br>2001年10月31日，澳门特区发布了《规范娱乐场幸运博彩的公开竞投、批给合同以及参与竞投公司和承批公司的资格和财力要件》。<br><br>在这份要件中，特区政府制定了三张赌牌法则，这意味着只有拿到博彩经营牌照的三家公司才有资格在澳门经营合规赌场。<br><br>这一年的911事件为澳门的赌场竞牌送上了意外的东风。<br><br>时任澳门经济财政司司长的谭伯源回忆到：我们制定合规经营文件时，主要考虑的资本是香港和东南亚的财团。<br>但是911事件给美国乃至西方的投资环境酿成巨大威胁。<br>西方国家的许多闲置资金纷纷逃离“多事之地”，选择新的投资方向。<br><br>“澳门向世界开放赌场经营权，无疑为这些外逃资金提供了难得的投放良机”。<br><br>至2001年12月7日的截标日期之前，前后有21家公司向澳府提报了竞标意向，包括澳门本地财团6家，香港财团3家、美国财团4家、还有英国、新西兰、马来西亚等地的7家财团。<br><br>最终有18家公司提交了详细的商业计划书投标，全球博彩业的五大赌王中有三位都参加了竞标，澳门政府通过开放赌场经营权吸引头部资本的目的完全达成。<br><br>2002年2月8日，三张牌照的归属权接盅公示，何鸿燊垄断澳门赌业41年的日子至此画上句号。<br><br>开放赌场经营权让博彩业焕发活力，使其为澳门的经济注入源源动力。<br><br>澳门立法会议员周锦辉感慨万千的说：“上一次是政治回归，这一次是经济回归。”<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.jpeg" /><br><br>澳门博彩股份有限公司、永利度假村股份有限公司、银河娱乐场股份有限公司各拿下一张牌照。<br><br>从一家垄断到三分天下，一个新的时代拉开了帷幕。<br><br>澳博是势力雄厚的地头蛇，拿下首牌当仁不让。<br>当然，澳博在澳门经营赌场的经验十分丰富，为澳门的经济建设也做出巨大贡献，所以“阿燊哥”的面子，澳府是一定要给的。<br><br>永利是外来强龙，其所有者史蒂芬·韦恩在拉斯维加斯经营赌场和酒店超过三十年，名列全球五大赌王之一，被称为拉斯维加斯的“复兴之父”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646318.jpeg" /><br><br>▲拉斯维加斯永利酒店<br>银河娱乐则是个华丽的混血儿。<br>两大股东一个是香港嘉华集团的吕志和，一个拉斯维加斯威尼斯人集团的谢尔登·阿德尔森。<br><br>吕志和是建材和地产大亨，资金充沛，对于隔海相望的澳门赌业觊觎已久，阿德尔森则是赌场和酒店业里最“浪漫而富有冒险精神的开拓者”。<br><br>就在两年前，阿德尔森的威尼斯人度假酒店刚刚在拉斯维加斯开业。<br>在内华达的沙漠里，4公里的人工运河蜿蜒穿过，怀抱着整座酒店，宛如威尼斯水城一般华丽而梦幻。<br><br>反复斟酌后发下赌牌的这三家公司，被澳府视为发展澳门博彩业的最佳组合。<br><br>竞争意味着活力，但也意味着冲突。<br><br>两手空空的新入局者，心有不甘的守擂台者。<br>在金钱诱人的芬芳下，大家都是饥肠辘辘的恶虎。<br><br>最早的冲突是一场内战。<br><br>人总是可以共患难，但难以共富贵。<br>尤其是对天生逐利而动的资本而言。<br><br>刚刚拿下经营牌照，连签约都尚未完成，银河娱乐的内部就出现了崩盘。<br><br>吕志和与阿德尔森之间爆发了不可调和的内讧。<br><br>阿德尔森秉持美国公司严格的开放运作规范，要求合作方详细公布股权持有者及名下财产情况等详细信息，但吕志和对此断然拒绝，认为这属于“内部商业机密”，无须空开。<br><br>当东方传统的家族产业控制欲望与西方公司严格的合规标准发生冲突时，这注定是一场无法被化解的“原则性矛盾”。<br><br>双方争执不下，授牌一事也就此搁置。<br><br>澳门政府陷入踟蹰两难的局面。<br><br>如果双方彻底撕破脸皮，那么拿下赌场经营权的银河娱乐将由最大的股东吕志和家族掌控，威尼斯人集团只能离场。<br><br>但特区政府最初选中“银河”的一个最重要原因，就是瞄准了其背后的威尼斯人集团的势力，希望借威尼斯人在娱乐会展业的丰富经验和雄厚实力助力澳门博彩业的升级转型，这是特区政府对博彩业长期发展的战略规划。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646318.jpeg" /><br><br>拉斯维加斯的威尼斯人度假村<br>要是威尼斯人被剥离退出，那么向“银河”发放的牌照也就成了买株还珠。<br><br>要是舍弃了“银河”转而与威尼斯人签约，又违背了“外资在博彩业注资比例不得超过49%”的规定。<br><br>双方吵吵嚷嚷大半年后，权衡再三的澳府拿出了一个折衷的办法。<br><br>根据博彩法中“分专营”的规定，批准银河娱乐以“转批给”的方式将牌照一分为二，拆为一个“主牌”和一个“副牌”，银河娱乐持有主牌，威尼斯人持有副牌。<br><br>两家可独立经营赌场，联合完成中标协议中向特区政府承诺的义务与责任。<br><br>2002年12月，拆牌完成，阿德尔森另立门户，当年即投资2.4亿美元兴建全亚洲最大的赌场——澳门金沙赌场。<br><br>在银河娱乐忙着分家的时候，何鸿燊的澳博与韦恩的永利之间的战斗也打响了。<br><br>韦恩亲自前往澳门参与竞标，拿下赌牌后便一直留在澳门，希望趁热打铁的完成永利赌场的选址和规划。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646318.png" /><br><br>▲2002年，史蒂芬·艾伦·韦恩在竞投赌牌现场<br>他看中了何鸿燊的葡京酒店对面的一块地，想要整体买下兴建永利的酒店赌场。<br><br>这块地上共有12栋楼，其中8栋归特区政府所有，剩下4栋则属于何鸿燊。<br><br>但让韦恩头疼的是，澳门政府所有的这8栋楼并不相连，何鸿燊的楼穿插分布，如梅花间竹般将其分割。<br><br>韦恩想要拿下这片宝地，就必须要买下何鸿燊这四栋楼。<br><br>何鸿燊对澳博失去独占经营权尚在耿耿于怀，永利竟然还要将赌场开在自己的眼皮子下。<br><br>卧榻之侧，岂容他人鼾睡。<br><br>韦恩几次三番的托人找到何鸿燊意欲购地，将购买价给到市价的数倍以上，但何鸿燊仍强硬的表示：此事没有商量的余地。<br><br>双方僵持不下，直到澳门政府出面斡旋，再加上兰桂坊之父盛智文的多番奔走，何鸿燊与韦恩最终达成了协议；<br>何鸿燊同意将4栋大楼的土地及物业出售给韦恩；<br>韦恩将永利在美高梅金殿超濠（永利与美高梅合营公司）50%的股份全部转让给何鸿燊的女儿何超琼。<br><br>这场艰苦谈判如同马拉松一般漫长，直到2004年6月，永利澳门酒店才正式破土动工。<br><br>而这时，阿德尔森的金沙和吕志和的银河娱乐已经占得先机了。<br><br>2004年5月，总面积超过2万平方米的金沙娱乐场正式开门营业。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646319.png" /><br><br>开门第一天，超过2.5万名客人涌入，短短十个小时内，营业额突破1000万澳元。<br>7个月后，阿德尔森宣布金沙收回投资，当年回报率超过100%。<br>拉斯维加斯的神话在东方得以复制。<br><br>2005年7月，银河娱乐旗下的华都娱乐场也正式开业，到年底时，盈利额也突破30 亿澳元，与金沙平分秋色。<br><br>2006年9月，投资超过12亿美元，占地面积6万平方米的永利度假村也正式营业，三个多月的时间狂卷21亿澳元。<br><br>金沙、银河、永利狂飙突进对澳博造成了极大的冲击，不到3年的时间，澳博的市场份额就下降到只有60%。<br><br>在发放3张博彩经营牌照前，何鸿燊曾经信心满满的表示：保守估计，这份大饼我仍可占六至七成，我不认为第二、第三会成为威胁。<br><br>但现在来看，何鸿燊还是小觑了对手的实力。<br><br>一个香港大佬，两个拉斯维加斯赌王。<br>三条强龙的围追堵截，真的压过了地头蛇。<br><br>一门三将的反攻，追不回的霸业<br>但何鸿燊此时还有后手。<br><br>银河娱乐当时的拆分虽然属于不得已的“特事特办”，但牌照的发放规矩必须一视同仁，所以澳府也就补充了一条规则：三个牌照均可‘转批给’一次。<br><br>这样三个牌照也就可以变成三主三副六个牌照。<br><br>银河已经拆出一个副牌给了金沙，而澳博和永利手上的副牌还名花无主。<br>这意味着，整个澳门赌场中还有两个席位悬而未定。<br><br>这两张副牌就是何鸿燊收复失地的胜负手。<br><br>他首先把澳博手里的副牌给了自己的爱女何超琼，此时的何超琼已经手握此前永利购地转让的股份成为美高梅超濠金殿的董事长。<br><br>何鸿燊一直颇为器重何超琼，在长房长子何猷光车祸去世后，何鸿燊更是对这个女儿多加栽培，对外界他也多次宠溺的说到：“有超琼就够了啦。”<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.jpeg" /><br><br>▲何鸿燊与何超琼<br>而最后一张副牌也同样落入何家之手。<br><br>2006年9月，二房的儿子何猷龙以9亿美元的天价，为旗下公司新濠博亚拿下永利手上的最后一张副牌。<br><br>坊间传闻称，这是何鸿燊和永利谈土地转让条件时开出的价码。<br>也正是因为这个“难以接受”的价码，双方的花了一年多的时间才最终谈拢。<br><br>何鸿燊的想法是，拿到永利的副牌，再加上澳博的一主一副，手握三张赌场经营牌照的牌照就可以继续手握半壁江山。<br><br>这两张副牌，是八十岁的老赌王为子女上位铺平的道路，也是他为整个家族财富留下的压舱石。<br><br>打江山易，守江山难，让万贯家财世世传承，这是每一个富豪绕不过的难题。<br><br>至此，澳门赌场六个席位全部确定，分别是：<br>澳博（何鸿燊）、银河（吕志和）、永利（韦恩）三主牌，金沙（阿德尔森）、美高梅超濠（何超琼）、新濠博亚（何猷龙）三副牌。<br><br>何家坐拥其三，一家独大。<br><br>何鸿燊更是雄心万丈，意欲在澳门守住何家的“万世基业”。<br><br>2007年2月，新葡京赌场开始营业，而配套的新葡京酒店尚未竣工。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.png" /><br><br>▲从左到右依次为：永利、新葡京、葡京<br>85岁的何鸿燊像小孩子一样急不可待，一定要在除夕前让金蛋赌场盛势开幕，争得新年好彩头。<br><br>特首何厚铧与当地名流纷纷出席，绚烂的烟花辉映着如金色莲花般的新葡京大厦，每15分钟一次的滚动抽奖狂砸数百万现金。<br><br>何鸿燊望着璀璨的的澳门，在富丽堂皇的赌场里，写满他半生的辉煌与荣耀&#8230;.<br>2008年7月，澳博率先在港股完成上市，继续在六家持照公司中一马当先。<br><br>而此时的何鸿燊还没意识到，这已经是他人生中最后一个高峰了。<br><br>2008年9月，席卷全球的金融海啸冲击到了博彩业，澳博的股价大跌，游客数量也骤减，麾下新建的项目相继停工，近万名工人失业。<br><br>2009年8月，何鸿燊在家中不慎摔倒头部受伤，送往医院后昏迷三天才苏醒，此后他的健康大不如前，每月花费数百万治疗费用，长期呆在医院接受治疗。<br><br>他摔倒的第二年，二房太太就拿走了信德集团（地产与航运公司）一半的股份，紧接着，二房的的三个女儿又分走了20%的股份。<br><br>何鸿燊最早创立的、澳博控股的母公司（持股澳博55.7%股份），又很快被二房太太和三房太太尽数拿走，他自己只象征性的留下了100股。<br><br>澳博剩下的股份中，四房太太又拿走了8.09%，还拿下了澳博旗下多家公司的控股权，何鸿燊在2011年的时候，便只有0.117%的股份，现在也许更低。<br><br>4房太太，17个子女，1000亿身家，09年之前，何鸿燊最害怕听到的词是“接班人”，而09年之后，他最怕听到的词是“继承人”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646321.jpeg" /><br><br>这些年，何鸿燊的名字再未出现在香港富豪榜上，他打下的江山，他赚得的财富，都已不再属于他。<br><br>往日的辉煌在日渐迟滞的记忆中斑驳，叱咤濠江的一代赌王落寞离场。<br><br>而比起争家产更让他揪心的是，何家在澳门的生意在每况愈下。<br><br>澳博在2008年率先IPO之后，本应将大量的资金用于兴建物业，夺取博彩市占率以待厚积薄发，但各房在家产和股份上的争夺大大掣肘了公司的日常运营，特别是原本最有竞争力的澳博控股，布局节奏缓慢，方向摇摆不定，在和金沙中国、银河娱乐的竞争中彻底处于下风。<br><br>最典型的一件事就是澳博在路环和凼仔中填海区的上葡京项目，多年规划至2014年才开工预期开业时间为2017年，更因管理不善事故频发，工期多次延宕，一直到现在，上葡京度假村还未正式营业。<br><br>而同样是在路凼填海区中的竞争对手，全都走在了澳博的前面。<br><br>2011年，银河度假城一期开业；<br>2014年，威尼斯人（金沙中国旗下）二期开业；<br>2016年，永利皇宫开业。<br><br>从09年到今天，赌王躺在病床上的这10年，是整个何家失去的十年。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646321.jpeg" /><br><br>从2004年金沙赌场开业（新赌牌发放后的第一家新开赌场），再到后来的六分天下。<br><br>何鸿燊的博彩帝国，如落日余晖般缓缓落下。<br><br>2005年，澳博的营收占整个澳门博彩业的74.73%。<br>2007年，跌至39.88%。<br><br>到了2019年，只剩下12.9%。<br>净利润则是8.1%。<br><br>市值则更惨淡，最早上市的澳博，市值只占这6家总市值的7.7%。<br><br>算上何超琼在美高梅中国与何猷龙在新濠博亚的股份，总值也不过600亿港元，不到澳门博彩业总市值的十分之一。<br><br>昔日忙着分家的银河与金沙，现在联手垄断了澳门的赌场，46.5%的营收，70.5%净利润，还有74.5%的市值，都归于这两家所有。<br><br>何鸿燊费尽苦心子女们铺好的路，何家的后人们走的并不顺畅。<br><br>他们的目光与志向，似乎并不在外部的广阔天地，而是被桎梏在了这个家族内部。<br><br>落幕的时代，守不住的江山<br>如今澳门六家赌场里，澳博交给了二房女儿何超凤；<br>美高梅中国与超濠国际继续分别由何超琼与何猷龙打理，只是业绩多年来不温不火；<br>永利的大本营在拉斯维加斯，韦恩多年来也无心将澳门作为发展的重心。<br><br>何鸿燊之后，谁能成为澳门的新王呢？<br>银河的吕志和今年91岁，金沙的阿德尔森今年也87岁了。<br><br>纸醉金迷的赌场、金碧辉煌的酒店、美女如云的度假村，奢华绮丽背后真正的掌权人，都是耄耋老人了。<br><br>垂垂老矣的他们，都是一把雨打风吹去的年纪了。<br><br>在病榻上挨了十年的何鸿燊，早一步离开，也早一步解脱了。<br><br>从1961年他重回澳门拿下赌王之名，整整60年过去了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1590646321.jpeg" /><br><br>一个人、一座城、一个家族、一个甲子的时光，共生交融，密不可分。<br><br>何鸿燊这一代华裔商人，他们生于上世界一二十年代，赤脚离家南下淘金，于命运的大江大河中讨乞争食，穿越炮火纷飞的二战，在风云际会的五六十年代抓住机遇，成为一代巨富大亨。<br><br>董浩云、包玉刚、霍英东、郑裕彤、李兆基、何鸿燊&#8230;&#8230;<br>东方的营商智慧拥抱全球经济的快速发展，他们是时代的传奇。<br><br>守业、接班、继承、分家产、代代富贵，穷尽后半生之力处理好这些事，是他们逃不过的宿命。<br><br>稳妥而周密的安排好“降维式接班”，这是一个合格大家长必做的工作。<br><br>所谓降维式接班，是指创始人考虑到大环境可能出现的变化及后人能力的不足，主动调整公司的业务构成和方向，降低经营难度并提高容错率，把一个风险极低的成熟公司交给后人。<br><br>很像是朱元璋所做的那一切，废除丞相、改革吏治、肃清贪腐、剪除威胁，千方百计的保证平庸的朱允文可以继续驾驭住这个平庸的帝国。<br><br>所以这一代港商最喜欢的领域就是地产、零售、基础设施，原因无他，只因收益稳健，风险更低。<br><br>何鸿燊的信德与澳博，多年以来从未离开过酒店与博彩，香港的四大家族则垄断了地产、超市、电讯、交通。<br><br>李嘉诚则更加精明，从2015年开始便加大对英国的投资，到目前为止，英国四分之一的电力、三分之一的天然气、7%的供水，都归于李嘉诚旗下的长江实业，还有铁路、零售、电讯等等，这都是李嘉诚长期布局发力的领域。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646321.jpeg" /><br><br>▲李嘉诚将投资转向英国<br>即便李嘉诚没有任何遗产分割的后顾之忧，两个儿子李泽楷、李泽钜各领一摊事，但李嘉诚的帝国依然只涉及“收税制商业”这一门生意。<br><br>所谓“收税制商业”，是指资本投入大、垄断性质强、收益率低但异常稳健的生意。<br><br>更直白的说，做好这摊生意，不需要雄才大略、不需要勤奋努力，更不需要抓住机遇，这是一摊“傻子都能做好”的生意。<br><br>让家族后人代代衣食无忧，没有比这更好的方法。<br><br>所以他们的家族企业不碰互联网、不碰制造业、不碰科技领域，杜绝一切高技术门槛和高风险收益的生意，背靠内地这个潜力巨大的新兴市场，他们最大的、甚至也是唯一的动作就是投资地产。<br><br>在一线城市的黄金地段投资地产，甚至只做商场和写字楼项目，小而美，贵而精，即便这桩生意的想象空间很有限。<br><br>当手里只有一把锤子时，看所有问题都是钉子。<br><br>当眼中只有稳定盈利这一个目标时，看所有新兴领域全都是风险。<br><br>捏住了万贯家财，在祖辈江山中垄断的“守二代”、“守三代”们，或许并不知道他们失去了多少。<br><br>2000年，香港四大家族身家总和约350亿美元，超过当年深圳市GDP（2187亿元）。<br><br>2010年，香港四大家族身家总和约650亿美元，约等于深圳市GDP的45%（9511亿元）。<br><br>2020年，香港的四大家族身家总和约1000亿美元，不到深圳市GDP的30%（26900亿元）。<br><br>何家也是如此，20年来，何家的资产一直在100亿美元至150亿美元之间徘徊。<br><br>而同期澳门的GDP已经从65亿美元涨到了550亿美元。<br><br>之于家族，确实是守住财富，之于时代，却是失去了更多。<br><br>不是说传统行业在今天失去了价值，而是当一大批甚至是所有手握巨额资本与资源的大亨们全都沉溺在舒适区内而没有跳出的勇气时。<br><br>这本身就是他们自绝于时代。<br><br>又或许，守业人本就无创业心。<br><br>当垄断由创业时的拼尽全力沦为守业时的理所应当，最高级的生意，也就成为了最低级的行当。<br><br>因为垄断本就是前进道路上最大的敌人。<br>煞费苦心为家族财富修建的护城河，却根本容不下时代滚滚洪流的冲击。<br><br>一代赌王的谢幕，又何尝不是下一个时代的序章。<br><br>这座城市仍旧需要博彩，但却不再需要一个赌王了。<br><br>澳门再无赌王，赌场也无需何家。<br><br>',
'<h2>杜月笙的兴衰往事</h2><br><br>杜月笙真的是被中国人给玩坏了，老杜九泉之下，可能也会觉得眼前的事情迷惑不真实，开始陷入深思，然后怀疑人生，因为他抓破脑门，都不一定能想清楚，自己一个杀人越货绑架贩毒的黑社会，名声怎么能这么好？而且每天还被各种鸡汤狗引用名言，就跟他当过读者文摘编辑似的。<br><br>我们在这篇文章里说清楚了青帮的来历，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247485778&amp;idx=1&amp;sn=9ea62c2621d6351029fc8155d9099346&amp;chksm=fab15f73cdc6d665f35daf0250517bea8376e35a7659cc2c378158699cf6a7b1673b40db2b49&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="11" data-linktype="2">青帮的崛起和衰落</a>》，如果没看那篇，也不影响，只需要记住一件事就可以了，青帮以前是个运河漕工的水手公会，恰逢乱世，来了个华丽转身，变成了黑社会。<br><br>这也是几乎所有黑社会的心路历程，早期是人畜无害的群众组织，后来发现大家团结起来去打劫多好，利润高来钱快，然后就变成了黑社会，等到完成初始积累，就会像水泊梁山的宋江一样，思考一个世纪难题“不能一直当黑社会，有命赚没命花也不是个事”，这种情况下，黑社会再来个二次转身，去干一些垄断性的暴利行业，逐步洗白，部分黑社会头目还会变成慈善家什么的。<br><br>只不过青帮还没走完第三步就被我党给灭了，青帮没走完，青帮头目杜月笙却走完了，这也是为啥现在网络上对老杜的评价非常非常暧昧，如果不了解他的平生，甚至会产生一种侠之大者的错觉，甚至多多少少有点慈善家的味道。<br><br>不过要想说清楚杜月笙，就得说清楚黄金荣，因为没有黄金荣，就没有杜月笙。<br><br>1、黄金荣多年以后，已经接受社会主义改造成为一个光荣劳动者，天天早上参与扫大街的黄金荣，经常会想起几年前在十里洋场只手遮天叱咤风云的那些日子。<br><br>应该是在BBC的纪录片里说到一件事，说我们看以前照片的时候，都往往忽略了一个现实，以前的人很大比例的都是麻子脸，因为那会儿天花横行，甚至康熙皇帝也是个麻子脸，欧洲也一样，天花每隔几年肆虐一次，到处生产麻子脸。<br><br>黄金荣就是一次天花肆虐后被半毁容的，长得跟个鬼似的，不过有种让别人过目难忘的气质。<br><br>他爹是法租界的巡捕，应该是不检点，后来被巡捕房给开除了，没多久就死了。<br><br>在那个年代普遍寿命不长，我看数据说是解放前平均寿命三十多岁，所以那年代死个爹实在是常规操作。<br><br>没了爹的黄金荣开始放飞自我，很早就当上了小流氓混迹江湖，俗话说的好，警匪一家，当然了，这里说的是旧社会，黄金荣后来可能是觉得当流氓没出息，就去法租界当巡警了。<br><br>当过流氓，又当上了警察，你们看过《无间道》没，知道如果一个警察在黑社会有眼线是什么效果吧？很快的，黄金荣通过自己在黑道眼线屡立奇功，别的巡警还在因为某个案子没线索一头雾水的时候，黄金荣已经通过他的黑道路径找到犯罪嫌疑人了。<br><br>大家看过警匪片吧，知道警察有眼线的事吧，一般刑警都有几个在黑社会的朋友，相互照应，互相给风声，黄金荣有一个加强师的眼线，工作自然好开展。<br><br>黄金荣干过几个大案，我们就不在这里细说了，全部都是通过他的黑道关系解决的，而且随着他在巡捕房里地位的不断上升，黑社会那边攀附他的人也就越来越多，这样就形成了一个良性循环，他在黑白两道的地位相互促进相互扶持，简直开挂了。<br><br>此外他还找了个退休老鸨做老婆，这女人手段高的不得了，大家一定有感觉，那种长期在娱乐场所上夜班的人对人际关系有天生的敏感，而且她还是当时法租界的“粪霸”。<br><br>这又是个什么玩意呢？就跟垃圾清理公司似的，这玩意看着不起眼，但是一直都是超级现金牛，往往都是领导自己想办法把业务转给自己人来搞，这个不分中外，哪都一样，在民国，法租界的大粪业务后来就跑黄金荣老婆那里去了，她有400辆粪车，每天给别人拉粪要赚钱，到了城外卖给农民又要赚钱，一个月能赚10000多大洋，这可是个天价。<br><br>她用这些钱进一步向法租界大佬买特权，也给黄金荣打点黑帮关系，黄金荣的势力不断上升，跟她媳妇不断花钱打通关系有关，整体而言，用钱买权，以权谋钱，顺便扩张影响力。<br><br>大家熟知的张啸林，也是这个时候在上海开妓院，为了寻求在巡捕房的支持，跟黄金荣搭上了线，一起搭上的，还有杜月笙。<br><br>2、最后一个姐妹杜月笙当上老大后是个谦恭的人，这倒是跟一直以来宣传的差不多，不过吧，真老大都差不多这形象，很少是那种一惊一乍随时准备动手砍人那种，毕竟砍人这事轮不上老大动手，一个眼神或者食指稍动，手底下的人就知道该怎么做了。<br><br>突然想起一件事来，之前在台湾看到一本蒋介石侍从室机要人员的回忆录，他说蒋从来不签发那种影响自己将来历史地位的东西，如果要除掉谁，手底下的人向他请示的时候，他眼皮一闭，手底下的人就退下去操办了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYclB2mNL5fqWn5EIFXTD9We9MEMkVUgQaQ0icXwiafvmBPxGOvmoIdquzKbOCebTlu1wffjaUl1RqJA/640"><br><br>杜月笙很小的时候就父母双亡，在一个水果行当账房，从那以后就有了一个叫“水果笙”的外号，后来偷钱赌博被赶了出来，不过并没有吸取教训，赌博这个毛病伴随了他一生，而且杜月笙一生嗜赌嗜毒，手气一直也一般，并没有像有些人说的那样多出彩，至于长期吸毒这个毛病，晚年身体状态一直不好，63岁就死了，黄金荣活到八十多，杜月笙寿命短应该跟他吸毒有关。<br><br>从水果店被赶出来后，杜月笙就混迹江湖，成了个小混混，一条烂命，贩卖鸦片，抢劫，敲诈啥都做，而且还认一个妓院老鸨做干妈，在妓院做龟公。<br><br>此外还在做一种叫“保护人”的工作。<br><br>啥是保护人呢？这个又说来话长，跟妓女们有关。<br><br>妓女们长期以来都是高风险业务，大家看刑侦电视也能感觉到，妓女们经常是谋杀案的受害者。<br><br>所以妓女们相互结成妓女工会，叫“十姐妹”什么的，万一其中一个失踪了或者出事了其他人能帮忙叫警察或者送医院，而这个“十姐妹”里往往只有九个女孩，还有一个是男性，平时妓女们照顾他，妓女被欺负，他就得出头，杜月笙就是干这个的，他就是第十个姐妹。<br><br>这种组合非常常见，甚至在宫廷里也有，经常好几个宫女和一个太监结成各种组合，宫女们照顾太监，太监出宫去办事的时候给宫女买东西回来，还可以共享信息，相互提携，往往其中一个攀附上了牛逼主子，或者主子牛逼了，大家一起跟着沾光。<br><br>十姐妹年代杜月笙打出来了江湖地位，成为他们那一带出了名的猛人，没人敢去惹他保护的妓女，也知道他是一个有信誉的人，说杀谁全家就杀谁全家，所以反而没人会轻易去惹他。<br><br>整体而言，杜月笙干的事跟其他流氓差不多，但是他和其他流氓不一样的是，他似乎有更强的共情能力，啥是共情？就是能站在别人角度感受别人的处境，所以他一生都对眼前的弱者能帮就帮，我这里强调“眼前”非常关键，看不见的他并不关心。<br><br>这个保护人身份对他来说至关重要。<br><br>本来杜月笙一辈子是要做妓院打手什么的，后来加入青帮后地位一直也上不去，做基层员工，平时打打架，晚上到码头去搬运鸦片，顺便吸食点，生活平淡无奇，但是很快上天给了他一次机会。<br><br>机会是他的师父把他介绍给了黄金荣，黄金荣本来对他没啥好印象，甚至印象有点坏，因为面见黄金荣那天杜月笙应该是毒瘾犯了，整个人看起来极其猥琐。<br><br>但是黄金荣老婆桂姐对杜月笙特别有好感，普遍认为，是杜月笙的“十姐妹”组合成员身份打动了当过妓院老鸨的桂姐。<br><br>从那以后，杜月笙的人生就开挂了，桂姐安排他去管理黄金荣的三张赌桌，成了基层管理层，平时负责赌桌秩序和款项回收，如果有赌棍不规矩出老千就当场剁掉他的手，不管他是谁或者他老大是谁。<br><br>在那个赌坊里，杜月笙迅速成了业务骨干，超额完成了黄金荣给他们定的KPI，然后一路上升。<br><br>那个桂姐，杜月笙一生都叫她“师母”，哪怕后来黄金荣找了个小老婆抛弃了桂姐，杜月笙也一直在照顾她，我理解这也是为啥杜月笙长期被大家称道的原因吧。<br><br>不过此时的黄金荣只是一个经营着地下黑社会的探长，杜月笙也只是一个赌局管理员，这离他们后来独步十里洋场的人生巅峰还有十万八千里。<br><br>3、大小八股党我们上文讲了，青帮当时在上海的主要业务是绑架少年儿童，男的卖寺院，女的卖妓院。<br><br>很多小伙伴不太明白寺院要小孩干嘛。<br><br>其实也不复杂，在旧社会，寺院有免税特权，所以他们对种地积极性非常高，再加上香客给他们捐赠，每年都有结余，怎么办？买地呗，一直买，后来寺院产业越来越大。<br><br>不可避免的，开始放贷，寺庙成了高利贷集散地，这个不要奇怪，东西方的寺庙都有放贷的习惯，我们讲美第奇家族的时候就提到了，欧洲教宗有大笔的钱，都买了美第奇家族的理财产品。<br><br>放高利贷就得催收，种地也需要人，所以古代寺庙向来都需要大量的人力，长期收孤儿，后来就催生出来了黑社会绑架小孩卖寺院的商业创新。<br><br>此外青帮内部还有个跟鸦片相关的业务，青帮一开始自己不倒卖鸦片，但是鸦片业务涉及码头，运输，以及烟馆等，这些领域全是青帮的人，如果想捣乱实在是太容易，所以鸦片商被迫向青帮交保护费。<br><br>这些保护费不是交给整个青帮了，而是交给了青帮里的一个分支，叫“大八股党”，大八股党有八个头目，所以叫八股党，为了区分后来黄金荣的同名党，就在前边加了个“大”。<br><br>大八股的头目沈杏山跟黄金荣一样，也是个巡捕房队长，也是黑白通吃，只不过这个大八股党在公共租界里，黄金荣在法租界里。<br><br>一开始鸦片走公共租界进入上海，正好是大八股的地盘，所以大八股党的队伍通过鸦片保护费卖装备拉人头，队伍人高马大，黄金荣他们根本惹不起。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYclB2mNL5fqWn5EIFXTD9WeCBzKkJvJGvwKrpba9ucRdeYQ2ibvsibeicUFUfFzib31wxUvYeO19BngGA/640"><br><br>不过很快到了1919年，鸦片被禁止了，控制公共租界的美英说是不让鸦片走公共租界上岸了，鸦片商只好从法租界的地盘上岸，法租界不是黄金荣的地盘嘛，大八股党想插足法租界，双方不可避免的发生了冲突，好几千帮会分子相互砍杀，不分胜负。<br><br>不过当时控制上海的军阀走马灯地换来换去，后来控制上海的军阀成了孙传芳，孙传芳和黄金荣关系好的不得了，干脆签了个约，让黄金荣垄断鸦片贸易，这下对于大八股党来说要命了，政府插足黑社会业务，这还玩啥玩，干脆投降加入黄金荣他们一伙做小弟，从此上海鸦片业务基本全归了黄金荣他们一伙小八股党。<br><br>孙传芳从鸦片贸易里每月能赚500多万大洋，政府和黑社会贩毒分红，这可以算人类历史上一景了。<br><br>4、和国府的结盟杜月笙刚刚终结了大八股党，三巨头刚刚过上幸福的贩毒生活，南方传来了消息，说是要变天了。<br><br>我们先回顾下中国近代史上五次巨变转折，1、鸦片战争，西方人来了，老帝国被拖入了现代世界；2、甲午战争，大清的国运被打断，日本的崛起成了必然，大清要完了；3、辛亥革命，大清完了，但是大清军官团窃取了革命成果，北洋政府还不如大清；4、国军北伐，新式党军“光荣北伐武昌城下”，蒋委员长横空出世；5、1949，现代史的开端，一切都变了。<br><br>青帮发迹于第一次巨变，崛起于辛亥革命后，现在面对一个新问题，也就是南方革命党正在一个叫黄埔的地方训练革命军，全国各地的有志青年纷纷奔赴广州，投军报国，北伐在即，眼瞅又一场狂风骤雨，如何确保青帮能挺过这次巨变成了青帮大佬们面对的头号难题。<br><br>对于这一点，杜月笙他们倒也不太担心，因为他们跟国党非常熟。<br><br>当初孙先生闹革命，手底下吸收了大量的青帮分子，比如最得力的兄弟陈其美，他就是青帮头目，听说发生了辛亥革命，一溜烟跑上海，叫上自己的黑社会兄弟们，组成敢死队，宣布上海光复，顺便自己任命自己为上海军政府的都督。<br><br>并且让自己的兄弟蒋介石带着一支敢死队去进攻浙江巡抚衙门，活捉了浙江巡抚曾韫，这些敢死队，又基本是他们青帮的人。<br><br>再后来孙先生和袁世凯闹翻了，也是青帮伸出了温暖的手，多次无偿帮助了孙的党徒，甚至孙中山最重要的支持者张静江，被孙当成财神爷，也是青帮的人。<br><br>后来蒋介石跑去上海搞证券交易所准备骗钱，没想到赔了个底掉，天天被一群债主追着跑，还是黄金荣出手相救，蒋才躲过一劫，并且黄金荣给他盘缠，让他前往广州去找他大哥。<br><br>后来黄埔军校成立了，陈其美早就被杀了，不过陈其美的俩侄子又跑来上海说是要招生，也是青帮提供了住处，从那时起，杜月笙无意中跟后来的国党“CC系”大佬勾搭上了。<br><br>整体而言，青帮长期从事有组织犯罪和卖淫业务，后来又通过鸦片贸易赚了不少钱，长期以来用这些钱不断的资助各方势力，和日本人也有合作，甚至包括我党，基本做到了各方都有朋友，所以我说，除非我党上台，否则青帮基本能立于不败之地。<br><br>甚至那个杨度，著名筹安六君子之一，他在北京忽悠袁世凯称帝，后来袁世凯被大家骂死后他没地方去，跑到了杜月笙门下藏着，在那里认识了后来的周总理，并且据说救过周，周晚年弥留之际，突然说你们不要在骂杨度了，他是我党的人。<br><br>。<br><br>。<br><br>在北伐前，当时上海是北洋军阀的地盘嘛，广州国民政府已经秘密派出大员潜入上海，和杜月笙搭上了线，杜月笙他们表示要站在北伐军这边。<br><br>并且组织了1000多打手，配发武器，等北伐军到达上海的时候和城中的汪寿华一起发动工人起义。<br><br>这个汪寿华也是我党的人，后来被杜月笙给活埋了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdu3EaSg2iaVGY8fAkiapTszDLKcu4HVHdpe33PN7niaopNLVjicBRVRaVjrvQRdN9KB2zBMzkAiadJib7g/640"><br><br>后来没等北伐军靠近上海，上海地下党发动工人暴动，直接把上海给拿下了。<br><br>这时北伐军内部很快出了分裂，原因在我们这篇文章里讲了，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484834&amp;idx=1&amp;sn=b334ea2bb75da8c3458c04c0f048cb6a&amp;chksm=fab15383cdc6da95852e9f319edfccd9a78a01018dc92d24de6facb7e22d3cd16c49962ca13f&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="11" data-linktype="2">百年国共，发生在412的那场大屠杀</a>》，国共分裂了，杜月笙他们面临一个大问题，该支持哪边？杜月笙他们是不想掺和这事的，像他们这种穿越周期的庞然大物自然知道没必要去惹那些没必要惹的人，万一杀不干净，自己也搭进去，但是已经成这样了，不掺和也身不由己。<br><br>考虑到共党跟他们抢工人，我们前文说过，青帮自己是工会吸收工人入会，最讨厌别人跟他们抢工人，而且我党革命性太强，眼里容不得他们这些封建余孽，所以杜月笙他们最终决定支持蒋。<br><br>上海城里当时有近五千我党的人，都是工人纠察队，没收了军阀部队的枪，并不怕蒋，蒋在上海附近只有三千人，所以只能是拉拢青帮，1927年，蒋派出自己最得力的干将杨虎和杜月笙他们谈判，最终，杨虎和青帮三巨头结拜兄弟，邪恶联盟形成，只不过杨虎作为蒋的手下，竟然成了蒋师父黄金荣的兄弟，辈分跑蒋上边去了。<br><br>于是，财阀们给了蒋1500万大洋，支持蒋反共，其中50万拿去给青帮买武器，青帮武装了2000多人主力拿着制式步枪，剩下的拿着斧子，等在后边。<br><br>杜月笙把我们刚才说到的汪寿华骗到公馆，随后绑去活埋了。<br><br>第二天，1927年4月12日4点，停泊在吴淞港的一艘军舰响起汽笛，大清洗开始了，青帮兵分多路，突然袭击了我党控制的所有据点，在上海屠杀共产党和工人纠察队，具体情况大家可以看看那个《建军大业》，一开始说的就是这事。<br><br>不过据说在大屠杀开始前杜月笙私下通知了周他们几个大佬。<br><br>对于杜月笙他们几个来说，这次投机完全成就了他们青帮，从此青帮不再是一个简单的黑社会了，简直有定立之功，按照古代惯例，是要裂土封侯的，比如汉初封的那几个王，除了韩信都是黑社会起家。<br><br>国民政府干脆给了黑社会一个营业执照，让他们专营毒品，从此以后可以安安静静在上海贩毒开妓院和赌场了。<br><br>唯一的曲折是宋子文，宋子文仿效美国搞了个国税局，美国国税局大家知道吧，税吏们挂着枪开着装甲车去征税，在美国有“国营黑社会”之称，知名黑手党老大卡朋贩毒没被抓，后来因为逃税被抓送进了监狱，宋子文也模仿美国搞了一支部队干这事，也就是著名的税警总团。<br><br>有了队伍，就要搞事，宋子文就去搞杜月笙他们，没想到很快就遭到暗杀，尽管宋子文本人没死，但是他秘书死了，从那以后政府再不打杜月笙的主意了。<br><br>随后俩人关系还好上了，杜月笙每个月给宋子文几万块钱，宋子文也不再去找杜月笙麻烦。<br><br>此外杜月笙深度参与了蒋委员长的私生活，比如蒋要娶宋美龄，但是自己家里还有个媳妇陈洁如没法处理，杜月笙出钱把陈洁如给送到了美国。<br><br>本来这事到此为止就完事了，陈洁如按理说戏份已经没了。<br><br>不过小陈不服，坚持抓学习，拿下了哥伦比亚大学教育学硕士学位，加上早年蒋自己热爱写日记，鼓动她也写，跟蒋在一起的时候小陈天天记日记。<br><br>这还不是关键，关键是小陈跟蒋那几年非常活跃，经常去黄埔军校溜达，跟黄埔师生们亲切攀谈，后来黄埔将校提到校长是说蒋，提起主任有时候是戴季陶，有时候是周同志，但是提到师母，肯定是陈洁如，不是宋美龄，黄埔的人不认宋美龄。<br><br>陈洁如有脑子记性好，把听到的，别人跟她说的，她自己猜到的，以及其他的不知道在那根电线杆上看到的，全写日记里，后来小陈把当初的日记添油加醋全部发表了，赚了钱又赚了名。<br><br>而且杜月笙拉拢整个民国上层，参加他那个高端俱乐部，也就是传说中的“恒社”，这个组织里有五百多人，一半是商人们，一半是官员们，相当于一个网络，网罗了整个民国上层。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeqkUFMOyiaicWwgOBTzlZM7wJuQyIAkhqDhoBIvZwqZPe5siaNJNKicHicKScuqQfloUDX6lhrO0Kdb2g/640"><br><br>整个民国在大陆期间，杜月笙成功团结了国民党内部的CC系（我们上文提到的陈果夫陈立夫），孔祥熙，宋子文，以及金融系统大佬，并且在1930年后把黄金荣和张啸林也排除出了权力圈，他成了唯一一极。<br><br>整体而言，跟政府深度勾搭解开杜月笙一生的钥匙，更准确的说，黑社会勾结政府，一切经营违禁业务，这才是杜月笙一生的关键，正如我经常说，胡雪岩最重要的技能是官商勾结，这些人从来都跟政府高层称兄道弟，然后一起分红。<br><br>我发现现在市面上几乎所有的杜月笙文章都没发现这一层。<br><br>5、杜月笙和日本人1931年918事变爆发，我们在这篇文章里聊到了这事，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247485687&amp;idx=1&amp;sn=71e80be20b54b4c653565475cdca08cc&amp;chksm=fab15ed6cdc6d7c0d9f68c755efc796f0c54c8b0156c72d490913ffd49bcbe1359e54aa9ed3c&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">从“918”到朝鲜战争，为什么我们不能退？</a>》，杜月笙就开始跟日本人打交道。<br><br>杜月笙是非常反日的，手底的黑社会成立了好几个抗日救国会，918之后大量的东北难民涌入内地，杜月笙他们非常积极地筹划救助这些人，并且利用威望号召其他人一起救济。<br><br>随后杜月笙就干起来了老本行，当时上海不是抵制日货嘛，但是中国当时工业太弱了，到处都是日货，杜月笙他们的救国会到处收保护费，商界的人只有交了保护费才能继续卖日货，抗日救国过程中青帮竟然多了一条财路，也真是会过日子。<br><br>后来1937年抗战爆发，杜月笙迁往香港，在香港遥控上海的业务。<br><br>而且大家可能不了解日本人治理中国的套路，他们依旧是采用中国人管理中国人，担心把罐子摔坏了乱作一团，所以日本人进了上海后并没有大规模清洗帮会，反而跟帮会存在一定程度上的合作。<br><br>这也就给了杜月笙的一定程度上的操作空间，忙活了不少事，既利用当时兵荒马乱囤积居奇赚了不少钱，又通过他的公司从香港往大陆解放前和重庆倒腾了不少物资，支持了抗日大业。<br><br>所以抗日期间的杜月笙即是卖国贼又做了不少贡献，想一句话概括他还比较难。<br><br>解放后回到上海，没过多久国共又打起来了，那几年的事大家也都知道，物价飞涨物资匮乏，杜月笙他们一伙利用机会，继续倒买倒卖，赚了不少钱，他儿子一度因为金融犯罪被蒋经国抓起来判了半年徒刑。<br><br>6、逃亡该来的还是来了，1949年解放军突破长江防线，南方资本家开始大逃亡，尽管事先有人建议杜月笙留下来，但是杜月笙还是毅然决然跑掉了。<br><br>他比较机智，没跑台湾，他知道老蒋对他没啥好印象，至于蒋经国，恨他牙痒痒，跟到台湾就是欠收拾，所以跑香港去了。<br><br>杜月笙在大陆的资产形式主要是房地产和公司码头仓库什么的硬资产，1948年国军败的太快，绝大部分资本家都没来得及变现，一切都太快了。<br><br>1948年年初国府还有两百多万精锐野战军，但是等到年底已经全没了。<br><br>尤其是淮海战役，战役爆发前，也就是1948年11月，国军还有60万精锐部署在华东，谁都觉得这60万精锐老兵守江南一点问题都没，完全没想到，还没过年这支部队已经全报销了，解放军开始部署渡江战役，整个江南瞬间全乱了。<br><br>杜月笙的巨额财富根本没法套现，当时大陆大部分黄金白银已经被蒋经国弄到台湾去了，美元也大部分控制在国府高层手里，杜月笙他们天量财富根本没办法换成钱，拿着百万美金去香港了。<br><br>到了香港后，杜月笙依旧维持着上海时代的风格，只要故人来求助，基本都会出手帮助，等到1951年去世的时候，据说只剩下了10万美元，不过那时候的10万美元顶的上现在1000多万，如果折算房地产的话，估计能顶好几亿。<br><br>反而是黄金荣，又多活了两年，解放后老头没去香港，留在了上海，他可能觉得自己挺过了大清光绪，辛亥，北伐，日本人，自然也能挺过新中国，建国后举报他的人太多，被送去扫大街，为社会主义建设做了一点微小的工作。<br><br>7、关于杜月笙我们该说啥写了七八千字，到了总结的时候反而不知道该说啥了，大家也都看到了，这人极其复杂。<br><br>咱们这个号一般不评价人，不过杜月笙得说几句，因为这几年对这人的评价歪到后脑勺去了。<br><br>杜月笙是一个正儿八经的黑社会，这一点大家一定要有共识，他的钱也是从有组织犯罪，开赌馆，开妓院，贩卖鸦片赚来的，钱是黑钱，而且这些钱大部分成了他个人私产，剩下的用于跟军阀财阀政府大员打通关系，只用一点渣用来做慈善，就差点彻底洗白了。<br><br>民族大义上杜月笙做了一些好事，不过问题是大家一定要分清楚哪些事是该做的，哪些事是超预期。<br><br>不知道这些年为啥有股邪风，觉得抗战时期不投降日本人就是高风亮节，拜托，要点逼脸不？人家四川在抗战中350万农民子弟出川抗战，大部分没能返乡，此外云南当时那么小的地盘，都派出看家底的60军出滇拼杀，盘踞陕甘长期自保成性的穆斯林马家军都派出骑兵参加抗战，离国几百年的南洋华侨都送自己儿子回国跟日本人死磕，问题是战争从未烧到这些地方，连没读过书的农民们都知道国难当头之际离开家园告别妻儿去保卫更大的家，一些人竟然觉得拥有怪兽级财富的杜月笙为抗战做点贡献是超预期，这些人的三观我都不知道怎么评价了。<br><br>其实杜月笙的一生做的最好的一个角色是黑社会大哥，非常讲义气，对兄弟们能帮就帮，但是如果影响到自己的地位和财富，杀伐决断毫不迟疑，比如我们前文说到的汪寿华，几天前还跟杜月笙称兄道弟，一转眼就被活埋了。<br><br>',
'<h2>魏延</h2><br>什么叫政治智慧，当一个政治家有多难。<br>我今天用诸葛亮杀魏延的典故，让大家一窥政治家的奥秘。<br>三国演义记载，诸葛亮刚见到魏延，就称其脑后有反骨，日后必反，建议杀之。<br>从事后的种种史实来看，诸葛亮应该没说过这句话。<br>因为魏延在蜀汉政权里深受重用，也屡立大功，诸葛亮数次北伐，魏延都算是北伐军里的副统领，绝对的二把手，地位仅次于诸葛亮。<br>如果诸葛亮真的在数十年前就这么排挤魏延，不可能如此对其如此重用。<br>但即便如此，诸葛亮死后，他也要杀魏延，而魏延也确实叛变了。<br><br>忠诚能干又孤傲的魏延<br>魏延是能臣，而且是忠臣。<br>自投奔刘备以来，魏延忠心耿耿，且屡立大功，极受重用。<br>蜀汉的几次奠基之战，魏延均有参与，为刘备斩将夺旗。<br>论功行赏时，魏延被封为“扬武将军”，地位仅次于五虎上将。<br>魏延到底立了多少功，刘备到底有多喜爱魏延，从这个封赏里可见一斑。<br>魏延领军驻守汉中区域长达十余年，甚至刘备率领蜀汉大军倾巢而出伐吴时都让魏延留在了大后方。<br>这可是蜀汉的核心精华地区，还敢在后方空虚时让其独领大军。<br>这说明刘备不仅相信魏延拥有独当一面的能力，也相信魏延肯定不会背叛他。<br>赵云老死后，五虎上将已经全部不在人世，魏延就是先帝册封的第一武将。<br>除诸葛亮外，魏延在军中的地位和威信最高，他的能力，也匹配的上这个地位。<br>而诸葛亮，也很依赖并重用魏延。<br>出兵伐魏大小战事，基本都有魏延的身影。<br>诸葛亮北伐必带魏延，可不是为了看着他，而是为了让魏延出力建功的。<br>魏延的一生，除最后一次反叛外，其余的履历均无可挑剔，忠诚又能干，国之栋梁。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591140847.jpeg"><br>但魏延这个人，有一个重大的缺陷，那就是极其孤傲。<br>魏延眼高于顶，目空无人，除五虎上将和诸葛亮之外，整个蜀汉政权的同僚里就没有一个魏延看得起的人，也不尊敬任何人。<br>魏延不屑结交，还不留口德，人缘极差，史书用了下面这四个字来形容魏延：骄矜高做<br>到了最后，魏延甚至连诸葛亮都不怎么服。<br>延每随亮出，辄欲请兵万人，与亮异道会于潼关，如韩信故事，亮制而不许。<br>延常谓亮为怯，叹恨己才用之不尽。<br>——《三国志》简单的说，诸葛亮每次北伐，魏延都提出想分兵出击，他领兵1万，走子午谷出奇兵，和诸葛亮的主力在潼关会师。<br>而诸葛亮认为这个计谋风险太大，成功的概率太低，蜀国经不起折腾，每次都否决了魏延所谓的“子午谷奇谋”。<br>然后魏延就说诸葛亮胆小如鼠。<br>诸葛亮活着的时候都快压不住魏延了，一旦诸葛亮死了，魏延还会服谁？从魏延的性格来看，他只服比他强的人，从来不服弱者，连好脸色都懒得给。<br>刘备是很强，但刘禅很弱啊，满朝文武也只有诸葛亮一个能打的，剩下的无论资历还是能力，确实都不如魏延。<br>诸葛亮很担心这个。<br>政治家的谋略<br>六出祁山后，诸葛亮的身体终于扛不住了。<br>在五丈原的秋风里，一再吐血的诸葛亮，意识到自己快不行了。<br>一旦自己死了，那魏延就是个大麻烦，功高震主，无人可制。<br>几十年前魏延的脑后有没有反骨诸葛亮确实不知道，但这个时候，魏延的脑后是真的有反骨的。<br>除掉魏延，对蜀汉政权是有好处的。<br>但魏延一辈子忠心耿耿，从未犯错，还屡立大功，为军方的一号大将。<br>如果诸葛亮敢无故擅杀魏延，那蜀汉立刻就会变得离心离德。<br>莫须有这种罪名，诸葛亮可没权利对魏延用。<br>如果你是诸葛亮，你现在打算怎么处理魏延这个问题。<br>普通人一般只有两个选择：1、等魏延真正开始叛乱的时候，再让后人定他的罪，后人的事后人自己操心，反正我诸葛亮没有对不起任何人。<br>2、直接杀了魏延，为了蜀汉江山的稳定，我诸葛亮一个人承担这个污名。<br>真这么做的人，不是诸葛亮，是猪葛亮。<br>方案1是肯定不能选的，蜀汉底子太弱，经不起内斗，斗一次就完了，大家全部一起完蛋。<br>方案2也不能选，你咋就这么笃定魏延会反，万一你看走眼了呢，你这么无故擅杀忠臣，以后团队还怎么带，还有谁肯给蜀汉卖命？做出这两个选项的人，说一声猪葛亮根本就不冤。<br>诸葛亮被梁启超誉为中国六大政治家之一，做出的安排自然和普通人不一样。<br>濒死之时，诸葛亮将统兵大权，交给主管后勤的文臣杨仪，命令魏延领兵断后，命令马超的弟弟马岱效忠魏延，暗中待命。<br>诸葛亮在的时候，尚且奈何不了司马懿，如今诸葛亮死了，蜀军没了主心骨，继续北伐注定是全军覆没，所以蜀军必须撤退。<br>杨仪也非常有才华，后勤被他管理的井井有条，但杨仪不会领兵，没有任何造反的能力。<br>将大军交给杨仪，可确保蜀军一定会选择撤退，大军回朝后，可重整旗鼓，重立核心，再度北伐。<br>杨仪断然不是司马懿的对手，没能力也没胆魄和司马懿对决，但杨仪还是有一定能力的人，领兵后撤是没有问题的。<br>杨仪是诸葛亮死后，蜀军最佳的领兵人选。<br>而且，杨仪还和魏延的关系非常之差，可趁机试探魏延对蜀汉政权的忠心和服从程度。<br>如果魏延服从蜀汉政权，那就应该听丞相的命令，先撤回蜀中，毕竟这个时候诸葛亮代表的是刘禅的权威。<br>假如刘禅愿意给魏延统兵大权，那你魏延下次北伐带领大军便是，和诸葛亮无关。<br>但如果魏延只是服从活着的诸葛亮，而不服从蜀汉政权，那一定不会听从这样的安排，这样的人应尽早除之。<br>如果魏延愿意听从诸葛亮的安排，那是蜀汉的幸事，可得一大将庇佑，诸葛亮很欣慰。<br>如果魏延不愿意听从诸葛亮的安排，那诸葛亮可在余威犹存的时候，用计谋击杀魏延，替刘禅消除后患，诸葛亮也很欣慰。<br>令杨仪掌军，就是对魏延的一次服从性测试。<br>不管结局如何，诸葛亮都欣慰。<br>这就是一流政治家的谋略。<br>魏延之死<br>诸葛亮死后，杨仪派费祎去魏延那里传达诸葛亮的命令。<br>结果魏延说：“丞相虽死，但某还活着！岂可因一人之死废国家大事？”“杨仪何等人也？大丈夫岂可被书生所制？”意思就是，丞相虽然死了，但我还活着啊，北伐大事岂能因诸葛亮一人的死亡而终止。<br>而杨仪一介书生，我魏延这种大丈夫，岂能听从这种人的命令。<br>潜台词：丞相打不过司马懿，我来打，我觉得司马懿很弱。<br>领兵替杨仪断后是不可能的，杨仪的所有兵权也得给我，他这种人也配领兵？杨仪也不傻，听了这两句话之后立刻拔营起寨，全速撤退。<br>魏延的那部分军权我不要了，你断后还是不断后我也不管了，我先带兵跑了再说。<br>杨仪在军中的威望和地位远不如魏延，打仗能力也远不如魏延。<br>如果魏延真的不听从丞相的遗令，那杨仪还真斗不过魏延。<br>杨仪想跑，魏延不同意啊。<br>你跑可以，你不能把兵带走，我还得继续北伐呢，好不容易丞相不在了，如今蜀汉我最大，大丈夫建功立业就在此时。<br>司马懿算老几，诸葛亮打不过不代表我一定打不过，以前我只是让着诸葛亮而已。<br>于是魏延立刻领兵全速撤退，也不打魏国了，更没有帮杨仪断后，而是带着兵抄近道跑到了前面，把杨仪部队的后路给断了。<br>驻扎于险要之地，断杨仪后路，甚至连桥都给烧了，双方对峙，我就不让你退兵。<br>魏延的抗命行为，把整只蜀军置于随时可能全军覆灭的危险境地。<br>杨仪给成都发去密信，说魏延谋反。<br>魏延也给成都发去密信，说杨仪谋反。<br>双方的密信几乎同时抵达。<br>但整个蜀汉的大臣，众口一词的认定魏延要谋反。<br>一方面是因为魏延的行为确实不合常理，另外一方面是因为魏延的人缘太差了，满朝文武居然没有一个人替他说话。<br>当刘禅的圣旨抵达后，魏延的军队自动溃散了，因为大家的妻儿老小都在成都。<br>而魏延，也被马岱给一刀杀了。<br>三国演义中魏延是在兵强马壮时被马岱给偷袭致死，这并不符合史实，但魏延确实死的很窝囊，麾下全部倒戈，自己落荒而逃，被马岱带兵击杀。<br><br>五虎上将之下的第一人，诸葛亮死后蜀中的第一重臣，就这么死了。<br>死的时候，蜀汉的满朝文武全部认为魏延该杀，没有一个替魏延打抱不平的。<br>诸葛亮不敢保证魏延一定会谋反，但诸葛亮一定知道魏延对蜀汉政权的威胁。<br>魏延确实很能打，但如果压不住，那就不是人才，而是炸弹。<br>路已经给了魏延，选择权也给了魏延。<br>最终选择死路的是魏延自己，全天下人无一人会指责诸葛亮和刘禅。<br>蜀汉政权的威严和凝聚力，没有因魏延的死受到一丝一毫的损伤。<br>所谓算无遗策，说的就是这种计谋。<br>不管你怎么选，我都不会输，在这个基础上，再慢慢图大的成果。<br>用通俗的话说，就是万事都想着稳中向好，不到绝境从不冒险。<br>所以诸葛亮才会被评为老成谋国的一流政治家。<br>魏延和诸葛亮的差距，不是一点点，而是天差地别，智者和莽夫的区别。<br>你有没有觉得，特朗普这种二愣子在某些地方非常像魏延。<br>虽然有一定能力，也做出过很多成绩，但离老成谋国差远了，还眼高于顶，到处得罪人。<br>整天正事不干，天天想着弄子午谷奇谋，幻想一夜之间干出一番惊天动地的大成绩。<br>这种人，就不适合当治理一国的政治家。<br><br>',
'<h2>郎静山 民国摄影家</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroauhA8VU16RyWibQ7WyicmvGj9bmpuWNuBFNS1KLeLEkJdwel0cqBt2TDA/640"><br><br>郎静山摄影作品 《美人胡为隔秋水》1932略懂一些摄影或书画的人，对“郎静山”这个名字应该都不陌生，他是民国极负盛名的摄影家。<br>在其近百年摄影生涯中，创下了不少“第一”的头衔：中国第一个拍下女性裸体的摄影师；第一位以“集锦摄影”表现中国画意的摄影家；第一位拥有世界各国最高名衔的华人……<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCQIfSYfFh3vchhjpDYwib7NI0dxjl70ibDcLX3ew6m5hBJ6pNGXlkUmTA/640"><br>郎静山总是一袭蓝色长袍，一双黑色布鞋，背着照相机走遍千山万水。<br>他曾说，“拿照相机就是我的生活。”<br>“相机比太太还重要。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW6OL19ZfzL9zMYYYkcv19CvFOGguW2pNtuwfsic4J2HyZpqWKxrcz6iag/640"><br>1933年 郎静山 《迎客松》他用毕生的精力捕捉和创造中国山水意蕴的自然美，若你看到他的摄影作品，一定会惊叹地喊出：“这分明是一幅中国画呀！”因为他的这双眼睛，就是一只最精良的镜头！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCHGxnYpq5LMXBVszpE7kntt4ricIunwYR1P9TF4EU2atHroRse1K8tRQ/640"><br>《华亭入翠微》 1986年1892年（清光绪18年），郎静山出生在江苏淮安一个封建官僚家庭，由于父亲喜欢收藏书画、唱戏和照相，郎静山从小就受到了艺术的熏陶。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC8piazPibL8MTf92SMPt6Nf4Vy4zoIASg5DRmpDibmWzMlibR2rJdfChiaGA/640"><br>郎静山对照相产生兴趣，是从家中挂着的这张父母亲的结婚照片开始的。<br>这张从小让他印象深刻的玻璃湿版照片，也是他一生拍摄、收藏的许许多多的照片中，他认为最珍贵、最有保存价值的一张照片。<br>1911年始入申报馆工作，12岁时郎静山进上海南洋中学读书，在图画老师李靖兰处学会摄影原理、冲洗和晒印技艺，和摄影结下了不解之缘。<br>不过当时肯定没人想到，这位“小少爷”会引领中国摄影艺术的潮流。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroa41J5Sqk4gYquGHxg64ACSftZTNicI7I8ZMoSXGwubLNpQUVcYa4pjKw/640"><br>1912年，完成学业的郎静山先后进入上海《申报》、《时报》，成为中国最早的摄影记者之一。<br>他虽以摄影记者为业，但却以仿画摄影作品见长。<br>他借鉴传统绘画艺术“六法”，潜心研习、加以发挥，摄制出许多具有中国水墨画韵味的风光照片，自成一种超逸和俊秀的风格。<br>这些作品，在当时受到人们的广泛好评。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC15Iyoq0k83gzEOA8EYOibGVibfGF9xue8EhJN6enxjm1FQibDzTgzSKLQ/640"><br>《烟波摇艇》 1951年1925年，郎静山成为中国摄影学会创办人。<br>1928年，任上海时报首摄影记者，发起并成立了上海“中华摄影学社”，这是我国南方第一个摄影团体。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroaqLt7XN2FjYPV00jNJmuYNC2vEJV1yNEBvqhnIQKpQlYxDlfeEEuBvA/640"><br>《慎独无私》1928同年，郎静山拍摄了中国的第一张女性裸体摄影作品，在那个传统观念束缚的年代，是多么大的突破啊！据悉，照片中的女子姓张，四天后她因此被父亲打得遍体鳞伤，为自己勇敢的行为付出了沉重的代价。<br>1930年，郎静山在上海松江女子中学开设摄影课，开创了中国摄影教育的先河。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroadvxLeicsibOJzox4g9JBK4b7DklRiaVFuW5BwmcP6SCEp3j5EMFNP4azw/640"><br>《晨鸡催不起》1975郎静山还开创了一条“集锦摄影”的新路，以相机代替画笔，重塑中国画的山水意境。<br>他借鉴中国传统水墨绘画艺术，运用暗房技术把不同时间、不同地点拍摄的影像结合在一起。<br>我们现在知道这种技术叫“PS”，可在当时这叫“集锦摄影”，是创举！<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWlWzDhY56oAFZ6XI5kfQab3lCaYdCic6eH0ALDk0wJSbcwIhtvaBDPFQ/640"><br>1945年 郎静山 《晓风残月》《晓风残月》描绘的是一对恋人，即将别离，彼此的感受如随风飘散的柳丝般慌乱。<br>恋人的心，于小舟中摇摆不定。<br>踏实的田地也没于湖中不再可靠。<br>渺小的远山，居高临下的柳枝，与几个简单的主体中酝酿赶上。<br>余音袅袅，尽显含蓄之美。<br>或许，多数观赏者只会被这张作品的诗意吸引，而不易察觉出它是用四张底片集锦而成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCh2YDf06SncPvvOkVmuibz3Zic4JT58E7REuRlIEskpWfMFZGHen3ShQA/640"><br>《野渡无人舟自横》 1988年郎静山说：“我做集锦照片，是希望以最写实、最传神的摄影工具，融合我国固有画理，以一种‘善’意的理念，实用的价值，创造出具有‘美的作品。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWwDq31VrYia2icXic4lOBEFz4gT7w9UlE2RNbGzCe7icl7sWhJxqswnbs3w/640"><br>1963 郎静山 《云深不知处》1934年，其第一幅集锦摄影作品《春树奇峰》在英国摄影沙龙入选。<br>从此，郎静山创立的集锦摄影，在世界摄坛中独树一帜。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW69fQEOOjNg7DmzVYC4wRTXhfCw4oAs6YKL572wPa8ffjNqTHIPYCmA/640"><br>1934年 郎静山 《春树奇峰》中国禅宗曰“见山不是山，见水不是水，见山是山。<br>见水是水”，隐喻着人与自然密不可分之关系。<br>郎静山则擅长表现这种将人与自然融为一体的关系，“隐逸高致的名士”与“氤氲朦胧的山水”，构建成为他心中的“世外桃源”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWpq4mygaWiasBhJud2w5EfGTvrtxlQASFJtibUdOVXsEibiboYyHos18Egg/640"><br>1933年 郎静山 《临流独坐》除了以物来影射思想、感情，郎静山的作品中还有许多人物景点。<br>郎静山喜欢张大千的胡子，所以张大千常常是郎静山戏作的模特儿。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroazLg3LwUKPWnicJLTBKEDAkicMSr2p1h7sy3Pxj78l66ZVeygiaw5DLY0Q/640"><br>《张大千》1950年郎静山的艺术之路和际遇也与张大千有相似之处，他们都曾努力地希望被世界所接受。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW4QrJlHw4U708GXJPxRwsKwfTs8IKsARwoIMp7VgQDBicQPVgPhcmmHg/640"><br>1963年 郎静山 《松荫高士》只是郎静山缺少张氏和西方顶尖艺术大师会晤这一节，但却比张幸运得多的拿到许多国际奖牌。<br>张大千一直在冥思苦想怎样将中国的笔墨与世界接轨，从而达到自我人生的顶峰。<br>而郎静山是用照相机与感光材料，千方百计地弄出中国画的味来。<br>【郎静山人物摄影欣赏】<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWCibNyA4hTyQicAFIJCK4LIqSNJhq9BzOibw9qXBa9qjYiaGeGSI78zepDw/640"><br>1960年代 郎静山 《张大千与弟子方召麐》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWSpWjyOFX9MSjqhut6ezfPNn2QibiabQg8Zxnfb8gm1F6CKpp5ef6Jycw/640"><br>1953年 郎静山 《云淡风清》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroaBgrYEQTaPnLNsJxZpv6xWrxuuGIo14H5MVGibvKJRcTNp3UTbx2rNUQ/640"><br>1946年 郎静山《齐白石》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWxBnaCqzOINzEmtLt1H9aYF7CWpJPdMSoqEe1icU7W9ESicllrT9gHib4g/640"><br>1952年 郎静山 《时代女性蒋碧薇》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW58ErVlmPVIY0vNCPLZMibkPybsc1QhSuECm1Kc3bZc3IphVcbJpEj0g/640"><br>1958年 郎静山 《于右任》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIuA8H3m7hzSvTiaAM36UWNKCy6aglzqDW2HSL5wsbbia0lYFra0jE2g6w/640"><br>《著名京剧家卢燕》1956年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIkpAnWXrGGNL5lLt13qIazWkNHYu6mcOaClsKa5z4UcdZ733ibOeNCXg/640"><br>《著名影星李丽华》 1955年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCJtG8aFIk6SPZ2W4ZKxwVMqZrNIykJKaOvq2BlKyYzEV6iaLZLsg9dZg/640"><br>《老先生们》【郎静山风景摄影欣赏】<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWRFjZOUnqlrkWTRjgCvS7Dd8ArMh90eJceQicics5aO74ZCJ9VhWsf1pw/640"><br>1939年 郎静山 《湖滨秋色》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCj8MfuJ9T3JBqASt4d0qkjho19OJRxsDGo5UlPGibdDUACWNicYj1ibJJA/640"><br>《一片春帆着远天》 1936年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCNArWV6Yh2fZ3FtbUa0ibX5Z3lhGVUiaTMMRribU78cwtt2fytzZshIa5w/640"><br>《寒林》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCu3BbNPTdlib1qicQxcRdaMZGqvs7qFKzUibPhunwgfAzK3y24bBf1GUEA/640"><br>《斜风细雨不须归》 1960年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCiccicZXVCLaIH82hdykkCXfNEycRp2Gjq5M8uq6f43IZNHCMk0mtM1yQ/640"><br>《中国式大学》 1972年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCGotN7y9OkudtibSu0MRBrXweB8fISVib1RlibjJY4Xbdy2ytxvLhFcm7Q/640"><br>《晓汲清江》 1934年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCL49mPnCsib44vbDX5F7r5pJREib8ZKLG1yWF5g3UpNSN1DFr0unOWEow/640"><br>《花好月圆》 1950年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCoojeu26UBxgyeruJH3uxJsnnvKZ7jJrW7KxfQib3JU0MrjCMzILkKew/640"><br>《高山竹》 1935年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCpSP58mAluTALMY8RA0CYN9seYhS9lRawI81oUtpk4vK7jEV6vIukNw/640"><br>《啼鸟》 1957年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCBeghiaetrkC4ibEFXtiaDiaf77zxWo9ualCelItribeFo5jHsybyfLWT4QA/640"><br>《鹿苑长春》 1970年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCRem2hgOibibEhiaACanibFPficictlLhAq2L9mjAIWwmTicvwsMuVHLP01nMw/640"><br>《寒鸦》 1930年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC6z5YWBVkiccBl14PePVd1vkmarPe40UoBPic3zBXUH5IfOVkbEzmm5iag/640"><br>《英雄独立》 约1970年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC2VDyWSrhibicNCbmulzibu2I9XKZDDu3xeiaricL072cjVdXkjLRiawOlCrQ/640"><br>《松鹤长春》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCWMH2b4rg0ibbYSzU0twnEuT1QJiakxmGxOq1NZVbFiccQJQkO9wjsFecQ/640"><br>《枝间弄好音》 1953年<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC6dkod6T2JTPPRboFWPa9xiaqibicggQ7LIFticQib031kXg2dA0ib5VzeggQ/640"><br>《蟪蛄爱草绿》<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCE1jOkcdH56Yic6xbKAacpfWbpt2xB8ZHaXRz9CGCcfF8rnIUQwQbbpg/640"><br>《森林之路》 1956年除了摄影，郎静山在做男人、父亲上一样超然有度。<br>他认为，“人要是没有觉知，就什么都没有了。”<br>郎静山从来都不教训自己的孩子，是要他们自己察觉所有的事情，以孩子是否能自觉，来衡量他们是否成长。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIDRjSXoxHESPDTJRZau3bXktWHI5sKgdphESricWTg7wYCibyCIcbVv0Q/640"><br>郎静山一共有十五个儿女，却随时局磨折，分别落地于海峡两岸以及海外生根成家。<br>郎毓文是郎静山的幺女，父亲留予她言传身教的影响，也正随着她自己年岁的渐长而氤氲发酵。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/EEI1ntfr5vtK67XEYT8y8IDVsLk3icZjERNoMbPXLcwYKOOqEA7icoKxtoOHbsUt8SiaDYkwFohu0iatSFESqILq1w/640"><br>郎毓文曾回忆到：记得我读北一女中高一时，我们还住板桥，有时我会和父亲一起坐公路局车回家。<br>有一次，坐到一部有些椅背掉了的车子，我一屁股坐在一张有靠背的，一看父亲坐的是没靠背的，本想是否该和父亲换位子的，但是自己想靠，又见父亲坐着满挺的，就算了。<br>回到家后，父亲只是小声地告诉母亲，并说我还没长大，不懂让座。<br>这比责备还能令我难过，但是那时还是没有从这个错误中学到父亲的智慧。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJII4F4wD1iaTiaFcCeaibMCp3EzVzxyzyRQfmYQEqicexbzvY10xJicFc12RCQ/640"><br>长大以后，我只听父亲说过一次：人要是没有觉知，就什么都没有了。<br>原来父亲从来都不教训我们，是要我们自己察觉所有的事情。<br>他是以我们是否能自觉，来衡量我们是否成长。<br>我后来到温哥华念艺术管理，父亲和母亲第一次来看我时，我请了几个父亲的客人，父亲才说我会点一桌菜了，是长大了。<br>那种自由和尊重，没有任何其他的父亲可以做到同样的程度。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIG7LSaljWQurgXUnlsxJL8txr8iaArWsMpgCtQAfvbN81DLcfW7UTx8Q/640"><br>对于名望的追求， 父亲更是从来不放在心上，也从不攀缘权贵。<br>在上海交往的都是工作上及艺文界人士。<br>但是父亲对朋友非常好，家中天天都有客人来吃饭。<br>父亲总说‘吃顿饭算什么！’ ”<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIKVbSVjibVrjDdJUQY3gfP0Lb67XcpicLwyCmLYofMiarosibF6HVfzfEQA/640"><br>这位跨越了一个世纪的百岁老人，童年及求学在满清末年，事业和名声随民国展开，中年以后在台湾孤岛一待就是四十年。<br>1995年，郎静山在台北逝世，享年104岁。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIOPgA2aiayqSOlW5WGcR6iaqof2beRA4tVhKTJ4jlrBy5eUUPgKPD7JPQ/640"><br>摄影是静止的，郎静山的一生却是充满着创造与生机的，“人活着要有生趣”，也许这才是郎静山所追求的人生境界。<br><br>',
'<h2>李子柒</h2><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTc8JzORv5an4mJ5IvXsuNNMcxYSiamjNbiaFWorfSBmk7dvYxY3KNCd4g/640"><br>拿四季风物，开生活处方。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/tcBjXg0JL2SSF9cTk3LcEPmhbW5EGJVJKInqEyCgKRfYNK0kmbGGa65IIlk05BDCMq7vy6ICOZHnxCcibTcUDkQ/640"><br>昨天，在微博看到一个热搜。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzBC8u6IWyZSYxU5RuGngWzN9GtFt4vwzaEqps54G2M63CNl5ROdAribg/640"><br>大意是说中国农民丰收节组织指导委员会正式设立“中国农民丰收节推广大使”，受邀担任首批推广大使的有6个人。<br>全国劳动模范申纪兰，相声演员冯巩，主持人海霞，学者冯骥才，水稻之父袁隆平，以及网红李子柒。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTONxibhOaTVyVjvonzxIfsTu5GB5ybQ2aJlmcIUiar2M2DRl1PicobBTzA/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT4eib3FkP63aVNLBb6gvEBxlwBHicw93eibR9fArYWwXVMoWv6UZ8Xy0Xg/640"><br>官宣一出，评论区就爆了，网友纷纷祝贺这个90后女孩的付出与努力终于得到了肯定。<br>其实不止这次，媒体界对李子柒的态度一直是颇有赞许。<br>央视新闻表扬她：“没有一个字夸中国好，但她讲好了中国文化，讲好了中国故事。”<br><br>人民日报赞许她：“李子柒的样本意义，绝不应被忽视。”<br><br>白岩松力挺她：“微笑着为她鼓掌是最好的，如果我们来自民间并真的走向世界的网红，由一个变成几十个，变成几百个上千个，那中国故事就真的有的讲了。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzaMD7QpAU1UdVb0r1anIoN3P7ugcmOLE4O1s4Ub794CGsaKEgYia14MQ/640"><br>在她的视频里，你总能看到世界万物从无到有的过程。<br>蓝印花布和蜡染，从一颗蓼蓝种子的两次收割开始；<br>给奶奶做的一床新棉絮，从挖地播棉花种开始；<br>制作传统手工酱油，制曲、暴晒、提纯，将这历经三千年的非遗文化展示得淋漓尽致……<br>看李子柒的视频，你总能感受到一种莫名的治愈和赏心悦目的美。<br>但走近她，你才能感受到这个女孩到底有多“可怕”。<br><br>生活将她打到半死不活，她在苦难里开出花儿。<br>李子柒在美拍的个人简介，是“李家有女，人称子柒”。<br>念起来有种邻家小女的乖巧和圆满，可她却是个孤儿。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT2PicJjQ9gaKjqtgCcFia3iaCKhN6dqEHknn3wjSTx5IT0krzJLAD8gEVw/640"><br>生长在四川大山里的李子柒，很小的时候就遭遇父母离异。<br>后来父亲早逝，子柒又遭受了继母的虐待。<br>一个还没有灶台高的孩子，被逼着生火做饭干重活。<br>一旦做得不好就会遭受继母毒打，子柒却回回倔强地忍着泪。<br>“6岁时候的我，被继母拽着头发往水沟里按，被打得半死不活时，都生生的没掉过一滴泪。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzdMUPLZGeUfG5AxlkuosziaOd4ic3ETLiaBB9TXCdhSmphI5zRPhicPd3Gg/640"><br>图片来源：微博@李子柒<br>到后来子柒选择和爷爷奶奶相依为命，家里穷吃不起零食，就从树上摘花苞解馋。<br>爷爷去世后，奶奶成了她在世上的唯一依靠。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTibnf77pKS7DiaZh18Xa231YicgYm53XSJ7Xeaa2YV7YG5B5acPqg9MB4Q/640"><br>14岁时，家里揭不开锅了。<br>奶奶没办法继续供她上学。<br>迫于生计，李子柒辍了学去城市里打工。<br>在别的女孩青春懵懂，回忆里只有课本、暑假以及隔壁教室的男同学时，李子柒睡在桥洞，把一块方便面掰成两块，吃两顿。<br>在饭店端盘子算好的，可一个月拿到手仅仅200多块钱；<br>在夜场当DJ，只因为它工资高，能让自己吃得上饭。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTmRHevlBw9Mv091gRRN7eKVQmziaEDPrw9WFNrCCYJt8owjOckXnbCKw/640"><br>成名后的子柒，把那些被人诟病、成为“黑料”的曾经归结为“经历了很多不好的事情”。<br>她也知道这些不光彩，但没办法，人只有先活下来，才有资格谈以后。<br>后来奶奶生了一场重病，李子柒抛下所有回到奶奶身边，机缘巧合之下，接触了短视频。<br>新的谋生方式，让她就此敲开了成功的大门。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTYCicc87mcHUpGJV6JIv3tjzsRUV4YS4MhticnrGY8bwScy6zTviaq0kpw/640"><br>泰戈尔说，你今天受的苦，吃的亏，担的责，扛的罪，忍的痛，到最后都会变成光，照亮你的路。<br>这句话似乎验证了李子柒一路磕磕绊绊的历程。<br>有人酸她不过是运气好，我不否认成功会有运气的加持，但若是把一切成功都总结为运气，那就是无脑耍流氓。<br>那些酸她的人，根本承受不了她吃过的苦。<br>一夜成名的另一个叫法，你可以称之为百炼成钢。<br><br>当你对生活认真到偏执，生活一定会向你低头。<br>4月末，李子柒的YouTube频道粉丝突破了1000万，视频播放总量达到了13.45亿，成为了平台上第一个粉丝破千万的中文创作者。<br>每一条的播放量，都是百万级起步，千万级是常态。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT18iaRmuANPYaQyneEicfdt0Etp0srmicBMZnww6EOJUp78PADpJ4tiaP5A/640"><br>从单枪匹马，到组建起一个小团队。<br>外人眼里李子柒坐享其成，但其实拍什么，怎么拍，仍然是她一个人操劳。<br>每一则视频的取景和构图。<br>她都要一个一个去调整。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTib9DO7mH1PclzOWQtY3Hm4RL2JvkwAjsplibP8WOwdH550TbicpGibo0jw/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTS4kGYJQxat9yp2nmADzYE0NZTCbK0tXSvD190NTlBs2INJXUicWIS4A/640"><br>只要镜头里有一点点瑕疵，她都会几遍几十遍地推翻重来，直到拍到满意为止。<br>就算拍完了，也要自己把主体部分剪辑好，再交由摄影师调色输出。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTsiclqVkPmGpiaLGTdDrUUI1SJhY4vBtOBQo2SjqygYbbmLkzjKtdZ3YA/640"><br>前来帮忙的朋友直言不讳，告诉李子柒她这么做根本请不到愿意配合的私人摄影师。<br>李子柒承认：<br>“我做的确实没有专业的人好。<br>只不过，我已经那么辛苦地做了95分，为什么不再尽力做到心中的100分？”<br>这种“万事出于我心”的偏执，逼着她在每一个细节上，都去挑战生活的极限。<br>拍摄《茉莉酱》时正处夏季最热的时节，室外是40度的高温，哪怕站着不动体力都会被热浪侵蚀。<br>李子柒就着一个小风扇，一遍遍校对刺眼的光线一遍遍推翻重来。<br>两三秒的镜头，要拍至少两三个小时。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTOmPVJBjzMrhLcOoyV9RwsIr6DkOE1Lw5pdoRGuLksYfPnG33Xr4IicQ/640"><br>为了拍雪山日出那短短几秒钟云雾翻滚的镜头，她爬了9个小时的雪山，期间害怕被冻死，一晚都不敢睡。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTXiamX0yPHMEFZ82KsQJWS99luMTF8VetvPBLic6d6mictwczmB8oxkibwg/640"><br>拍《桃花醉》的时候，突发大雨，她是在雨里淋着拍完的。<br>衣服、头发全部湿完，身上混着汗水和雨水，镜头里看着却是和酒一样的清新和冷冽。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTicvYnuUZZCgTFn8QDhUmzD58fGPnAMJS0nU4syBgic3EzPOT63jjvNWg/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTOydj8byVneqzBQIlVmBIlyjbXxic76txlYe6nf5ib0rrjRnBQOzToZ3g/640"><br><iframe class="lazy" data-src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=e06132c083p"></iframe><br>拍《蜀绣》，她钻研相关纪录片，又联系了蜀绣国家级非遗大师孟德芝学习了半年。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTSicN3Uyf5zsQGQUzTr6nDmp0uPaNjAlmsqdhmXUGh5qE47icb96kbfVA/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT1fmLL8VJZ3V758sEHq7SrWibMIyaKZ1sJAa4Lo7geSqDdiavdMiaeLRiaQ/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT4QtI2320aPTVicIcPpyQ3ia1zm0yxNJrGI0U5mgS2Hsuzwia9F3Ru4FrQ/640"><br>拍《松鼠鱼》，她一个人带着设备在零下15度的高寒下折腾了十几个小时。<br>而让她一蹴而红的《兰州拉面》，她拜了师傅愣是苦哈哈地学了一个月，每天拉面拉到胳膊酸痛抬不起来，然而这却不是最痛苦的。<br>拉面讲究的是选粉、加水、加盐、和面、揉面、醒发、加灰、室温等等环节，每一个环节都有百般门道，一个细节失误，意味着之前的努力全部白费。<br>那2分钟的拉面镜头，她拍了3天，每天只吃一顿饭。<br>足足拍了200个镜头，最后用上的不到50个。<br><iframe class="lazy" data-src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=o0378w7srcu"></iframe><br>你能从她的手上，看到她对作品的极致认真。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTgdwElbMd4noWuAeiaCoJxvguXueQsWaHmRrgQ8fBq8WDeqa9R437NhA/640"><br>你能从她拍摄视频的花絮里，看到一个女孩对细节的极致追求。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTic4kmONviaNocoJElR0zq4rb7agx3bVTPibicH8fUqlky7icD7meK0ibOPiaQ/640"><br>周润发在电影《无双》里说过这样一句话：<br>“这个世界上，一百万人里才有一个主角，而这个主角必定是把事情做到极致的人。”<br><br>不遗余力地去成就每一件事，永不放弃地去塑造每一个细节，这样的品质，真的令人望而生畏。<br>也是应了那句话，匠心，就是在重复的岁月里，对得起每一寸光阴。<br>当你对生活锱铢必较时，生活便再也不敢凌驾于你之上。<br><br>顶着世俗偏见，她将中华文化细落成生活的诗。<br>有人粉，便有人黑。<br>李子柒总是招人骂。<br>她表现的明明是“采菊东篱下，悠然现南山”，却总有人骂她没有“锄禾日当午，汗滴禾下土”。<br>她通透、清醒，活在世俗却不流于世俗，却被骂“清高婊”“作秀”。<br>可这不妨碍她把文化细落成物品，融进了生活的诗。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTH0zzhGN19n1T4OqVKAH8XspprGYibK58sdJQDn6MQw8iaSYxeSHqNXiaQ/640"><br>在她的镜头下，每一帧的画面美到令人惊叹。<br>远山淡淡翠梅低，野树离离带浅溪，风吹过一缕春意。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTMN5TRvAyBQSrnwCoMt3R2beZTNk052YVbHjuVG6zlajV6EIfUCQPuw/640"><br>古柳垂堤风淡淡，新荷漫沼叶田田，氤氲着丝丝暑气。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzM52pl9nj2JfUYgJic6Gkuj2cH7tW7xzpTvCCcdc2rH9EAczib6iaic3QCw/640"><br>默默稻田，重重叠叠，渗透着生命的浪漫。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTASGjz356VTxROUPXdbUGwf1s2MWxOULJcR2uJCL43QR5r4Fbd4IYVw/640"><br>再看她室外案板上的插花细节。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTs0AODTPcV0IbeMicgHFD3gZkFgzs8JaL2icicm1iahUR0nfIMia5Ce6LKwQ/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTpVUCZWayCrbkZribtmecoydFBvFJnMSo61zeicyoDiaDiap2WjDDUHRsrQ/640"><br>四季流转，瓶中的植物随着时光更迭。<br>春有桃花枝。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTU1zX1BmMfRCgpYrsEy6hZQ2qz8iac5mn209Qac7x1qlzdjl1m18BD9A/640"><br>夏有荷花梗。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTic6kXsx0HQqCh6gsEVa5ygwiavBfwTUCUibSItXtKvaSluViahia3IauejQ/640"><br>秋有缤纷转日莲。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT9nnv1icj4BzAiaYrceQxZIn59gbl973tRiaRiaiaFa1EicNbicOlu6k1HK0ibQ/640"><br>冬有飘香腊梅。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTiboo8YcgFHY40mpnAurLLdoW1YxhicLwBZB3ZGAwhKaJCZgcN1SA7nRQ/640"><br>时而温婉素雅，时而灿烂盎然。<br>每个巧思，每个构图，每个彩色的搭配，在灰墙土瓦的映衬下，无一不渗透着超乎寻常的东方美学。<br>你很难不为这样敬爱生活的人，拍案叫绝。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTU022Z5s8I3qB968k7vFK2BfUOgFpdYGiat8Q4Eex65YbtkzmFq7wzsg/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTbibTMYvDQ6hEe0VlA3p8bo4lQn6dic6NicR3ofQe1CFJE2tibNE4ibNczvA/640"><br>在李子柒的YouTube频道里，所有的视频都有且仅有中文字幕，外国网友其实看不懂，但每条视频下面，最多的都是对中国文化的一致点赞。<br>“伟大的中国文化。”<br><br>“中国几千年的文化在一个非凡的女孩身上重现，我虽然不是中国人，但我为她感到由衷的骄傲和高兴。”<br><br>“中国人富有创造的思想和物尽其用的作为让人印象深刻，影响深远。”<br><br>“她在重新向全世界介绍被我们忘记的那些中国文化、艺术和智慧。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzCxdW61ia8Sv1fzXX4iafyTz06apj9qOWzzUkibJqrGdib3oQgRISRW4QNA/640"><br>她用吃剩下的葡萄皮，晕染出一件仙气飘飘轻如紫烟的纱裙。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTMtLokJs4cstzud03TfJhcvPyOs1XEib7rqUgHa22N6PmYaK8DGoYpBA/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTDicRBLYVVNug7bL5ics18NpOuH1rUwparRjW4AesV2IkSRcpMHnCKBTw/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTYF0qpVd6DBajzhNDlFAVzQChEhCQfHuAqqFeIfDPboo8Vpq6KxTR7Q/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTEl59aiclzr9fJsVkJsQg3Nj7bDoXibtR9aW9NEhPgNayhiaoxbF7a4A3g/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT9r9Uss8z56qv4tG8aVibZHFwG1oibkicHd7iaD1xYLDsQql0UuOZ9h5f2g/640"><br>她花半年的时间请教老师傅，再用上两年的功夫，手工制作文房四宝。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT1fIoSpEtmCIACBROgSonWcL9dZibNB0UWQAzicpZLWq3ic5Dlz8kPkibqg/640"><br>她追溯至古代女子梳妆台的一角，用古法还原口红、胭脂和眉黛，名曰《汉妆》。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTd84cRKYxwy9iaiau4cibWGIXoDBHSfWkkYHKcEU8taOdvENsyTVPECPNw/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTwxmibE14AIBw1vrS5LFMqRh8oKgicKdNxj92qooRzwRXqV0Ahic0HVSHw/640"><br>做千层底布鞋。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTziaI5sFfqpkPuNAjhyU9CPicYawP2rK3iavqPMVEWpAXwb2kh9VCS3I1w/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTvVh7wlnL8iapjuvonAIKACGfBYVwlYQ7bC90ZSNCib5AicdRu3JmK5YcA/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTBhpaM7nTia0vM9iakWqA8LiboBNPGMm3HDNoNqXibTpAjcSoysTZI7s9icg/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTdVcIXKEaiajMGV1ewzXsLBkaFWichpPnVwdrv7gKQGBvPhtDTKzGYGGA/640"><br>砍竹子，做沙发。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTicyw45QlYpbOZ3eJfef3o0Y0xoBicDI5YoXD20rb3bYjmEGa4rhxtImQ/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTooF0TqbT7I1mb7iab5BmK1KgPj6dzLvVxaDoqbfIITicjnRRf98qve5g/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTsE8Nfa2tjbOgpJEP2PjdgBadF2wpFRupicSficqkgaTjicPz8HukEXt1g/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTS7afYyj1U2JpgviaWg4ukbIZXXOfSHXKLA3LtkedUzJatIkpnoW2Ciag/640"><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTWibvSib8v3TWEF2TFos1xrzNibmwYcvNxlnsMpjsBz1oibv5K50X30dMfA/640"><br><iframe class="lazy" data-src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=e07157qsg8x"></iframe><br>没有热爱就成就不了李子柒，可极致美的背后，都背负着极致的疼痛。<br>知乎上有个话题，如何评价李子柒？<br>最高赞答案是：李子柒油管频道的对外文化影响力，可以说抵得上1000个CGTN（中国国际电视台）。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzzm70gwxSG9iakdlEexNRnqqicmLHoNTwBe99Iz7m3NkGWVickZ6gb28icA/640"><br>站在大格局上说，她将中华传统文化宣扬至国外，体现中国的文化交流自信，凸显中国传统“清隽”的审美取向和“出世”的价值追求，这没什么不好。<br>而对于普通人，就借用某位答主的评价：<br>“看子柒的视频，就像一个窗子，我透过这窗子，看到了小时候和小伙伴在田埂上奔跑，在河里捞鱼，在山上摘野果的欢乐时光。<br>仿佛自己也暂时脱离了生活常态，放下了浮躁，游离在田园，体验了一把不属于自己的安宁。”<br><br>这样优秀的女孩，黑她的意义又在哪里？<br>对于蒙受骂名不反驳，不辩解的李子柒，不得不说，我叹服于她的通透和坚韧。<br><br>在《你可以拥有你想要的生活》一书中，作者写道：<br>这个世界的诱惑远比你想得多，通往成功的道路也比你想的要更多。<br>无论你要什么，我都希望那件事是你真心热爱的，我希望你能坚持自我，善用天赋。<br>不要浪费自己的才华，不要忘记自己所热爱的事情，也不要忘记你心中的激情。<br>我们做不成李子柒，也大可不必逼自己变成她。<br>生活一直在奖励那些发狠努力到令人害怕的决心，不如在生活里，浇筑一些热情，加入几分自省，守护久违的感动和初心。<br>如李子柒一般，拿四季风物，开生活处方。<br>',
'<h2>热血不屈瞿秋白</h2><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzj8XQTqTeVvGTbKChlic125IjbIrgIs4rMjiaa8pGcSyZo29XqGzSMD3Dg/640"><br>提起他，我们都知他是奔走的革命家，是英勇无畏的战士，但其实他也是一个文人。<br>他是风云际会大时代里的知识分子，写古体诗，写杂文，通俄语，教授社会学。<br>他是旷世的才子，更是聪明绝顶的学者。<br>《多余的话》是他告别世界的文字，是被敌人逮捕后在狱中写下的。<br>他和杨之华之间的革命爱情，是一段志同道合，风雨同舟的佳话。<br><br>鲁迅先生写下的经典名句“人生得一知己足矣，斯世当以同怀视之”是送给他的。<br><br>他本有机会成为一个读书人，围着讲堂和书斋，可是他在历史的浪潮里被推着走上了革命的道路。<br>他就是瞿秋白。<br>落上灵前爱子身<br><br>瞿秋白（1899年1月29日-1935年6月18日），生于江苏常州，祖籍宜兴。<br>他出生在19世纪末，成长于20世纪初，这恰好是国家内忧外患，民族灾难深重的年代。<br>中国在封建皇权、帝国主义、北洋军阀的侵略和奴役下，显得更加黑暗和落后，人民的生活也充满悲惨和苦难。<br><br>瞿家是一个大家庭，是书香门第，也是常州城里出了名的官宦世家。<br>祖上历代出的进士举人，布政使、知县、五品官铺满了瞿氏族谱。<br><br>第二代掌门人瞿世琥是瞿秋白的大伯父，附贡生出身，历任浙江省桐乡、山阴等六县知县。<br>八桂堂是他叔祖父瞿赓甫（时任湖北布政使）的豪华宅第，因赓甫全家都在湖北，八桂堂由秋白父亲代管。<br><br>父亲瞿世玮，擅山水丹青，喜骑马剑术，奉道教，好黄老之学。<br>母亲金璇是名门闺秀，字衡玉，文史诗赋都有研究，未出阁时就会作诗填词，还写得一手工整娟秀的小楷。<br><br>瞿秋白是家中长子，从小就由父亲教他画山水画，母亲教他背唐诗，六伯父世琨教他学金石篆刻。<br>在这样传统浓郁的家学氛围熏陶下，少年秋白喜爱文史、诗词、书画、篆刻、音乐。<br>家庭的潜移默化，母亲的谆谆教导，让他渐渐长成一个具有浓郁文学艺术气质的人。<br><br>秋白五岁入私塾，学习启蒙经典，六岁入常州冠英小学。<br>入中学学堂后，他嗜爱文史，仰慕先贤，梁启超的《饮冰室文集》、谭嗣同的《仁学》、严复的《群学肄言》等他都研读过。<br>他还爱去一些名胜古迹浏览，红梅阁是他忘返流连的地方，他在此看古木参天，藤蔓缠绕，听晨钟暮鼓，道人诵经。<br>后来，瞿秋白写过一首诗，记述儿时旧游的情景：<br><br>出其东门外，相将访红梅。<br><br>春意枝头闹，雪花满树开。<br><br>道人煨榾柮，烟湿舞徘徊。<br><br>此中有至境，一一入寒杯。<br><br>坐久不觉晚，瘦鹤竹边回。<br><br>秋白4岁时，瞿世玮的叔祖父死于任上，家眷要搬回来住，他们全家不得不离开八桂堂。<br>到了民国初年瞿世琥又被罢官，家道中落。<br>贤庄的大姑母去世后，秋白一家也失去柴米接济，景况日益困窘。<br><br>秋白12岁前后，全家又从星聚堂搬到了瞿氏宗祠寄居。<br>就这样，全家的经济来源和栖身之所全失去了。<br>少年的秋白也随家人饱尝这世间的人情冷暖，世态炎凉。<br><br>父亲不做官，也不事生产。<br>家中六子一女，生活无着，只能以典当旧物维持生计。<br>长此以往，渐渐坐吃山空，债台高筑。<br>16岁，瞿秋白即将中学毕业，连学费都交不起，只能无奈辍学，弟妹们也早都停学在家。<br><br>他看着父母紧锁的眉头，看着家中山穷水尽的境况，时常想到清代常州名诗人黄仲则的一句诗：“惨惨柴门风雪夜，此时有子不如无。”<br>这句诗贴切得符合了瞿家的落魄现状和秋白的悲苦心情。<br><br>纵然母亲持家有方，但面对一群嗷嗷待哺的孩子，面对络绎不绝来索逼的债主，还有势利的亲友，无能的丈夫，她顿感绝望，不堪重负，1916年春节服毒自尽。<br><br>匆匆赶回来的秋白，在母亲遗体前痛哭流涕。<br>那首《哭母诗》字字都是哀思，句句都是怀念，诗云：<br>亲到贫时不算亲，滥衫添得泪痕新。<br><br>饥寒此日无人管，落上灵前爱子身。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjGjGYFGbMIV1uOFWqlI5RB6GIGG9AibtoaTT2VwRZ4dgYONGGO4eEMgg/640"><br><br>身在西陵忆归家<br><br>母亲的自杀，震颤了他的心，也加速了他的长大。<br>秋白先是在无锡中学教书糊口，后回常州孤居数月。<br><br>1916 年，秋白十七岁，跨入了自己的青年时代，准备告别故乡。<br>他写信给在武汉的堂兄瞿纯白，希求重新获得学习的机会。<br><br>回首往事，回望故乡，秋白永生难忘。<br>他深深怀念儿时在故乡的日子，怀念母亲给一群孩子讲聊斋故事的夏夜，怀念一家人在天井里吃晚饭，纳凉的时光。<br>而今他要携着这些温馨的旧梦走向远方了。<br><br>他后来有文写到这段历程：“唯心的厌世梦是做不长的。<br>经济生活的要求使我寻扬子江而西。<br>旧游的瓜洲，恶化的秦淮，长河的落日，皖赣的江树，和着茫无涯涘的波光 ，沉着浑噩的波声，渗洗我的心性，舒畅我的郁积，到武昌寻着了纯哥，饥渴似的智识欲又有一线可以充足的希望。”<br><br><br>在堂兄的鼓励和帮助下，他先是考取武昌外国语专科学校学习英语，因不满师资低下而放弃。<br>他又投奔黄陂周家，周福孙是他的姑父，表兄的妻子又是秋白的堂姐瞿兰冰。<br><br>寄居黄陂期间，秋白很寡言，唯爱日夜苦读书。<br>表兄周君亮会和秋白谈论社会、人生和政治等问题。<br>在表兄的引导下，秋白也对佛学产生一种探索的兴趣。<br>他读佛经，研讨佛学，试图用来解决问题，摆渡人生。<br><br>此外，表兄及文友李笠也常与秋白谈书论道，吟诗作画，寻访古迹。<br>风华正茂的才子们，作画时唱和赋诗，游玩时吹箫赏景。<br>他们曾登临鲁台山，寻访双凤亭，走进铁锁龙潭。<br><br>周君亮与李笠幼承家学，诗文辞赋造诣较深。<br>有一次三人又在一起题诗作画。<br>李笠送给秋白一幅《牧童短笛》图，并题诗：“牧童归去横牛背，短笛无腔信口吹。”<br><br><br>瞿秋白则回赠李笠一首诗，其中两句云：“由来做客浑如梦，身在西陵忆归家。”<br><br><br>周君亮也赋诗相和，有两句这样写道：“书窗开处看湖水，雨后城墙似远山。”<br> 可惜这些墨宝没有存世，后来在战火中都灰飞烟灭了。<br><br>这种切磋精进了秋白的才识，这种伴游舒解了秋白内心的痛苦。<br>瞿秋白曾在《饿乡纪程》一书中回忆道：“黄陂铁锁龙潭的清波皓月，也曾使我低回留恋，心灵上渐渐得到了一个安顿的境界……”<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjlGTiaJWjzMcpW79S4jWh5yFl5k7jtYyjdczibficuicSSFjwiaU6QS4IIicg/640"><br>▲鲁迅与瞿秋白<br>犹折梅花伴醉眠<br><br>1917 年暮春时节，瞿秋白决计离开黄陂，谋求新的出路。<br>适逢堂兄瞿纯白奉调北京政府外交部，于是瞿秋白便跟着也顺京汉路北上，到了北京。<br><br>　<br>在北京，瞿秋白在俄文专修馆学习，除了学俄语、英语、法语，还研究文学、哲学、佛学。<br>他还去北京大学旁听陈独秀、胡适的课程。<br>他不甘心沦落，挣扎着也要为自己找寻一条出路。<br><br>秋白的朋友中，最知心的是鲁迅。<br>两人有着相似的家庭背景，同出身于没落的士大夫阶级，从小历经家族的盛衰变迁，都感受过人性的复杂易幻。<br><br>瞿秋白因病在上海休养期间，翻译一些苏联文学作品，经冯雪峰的关系，得以与文坛巨匠鲁迅相识。<br><br>未相见时，鲁迅凭着文章就极为欣赏秋白的翻译才华，评价说秋白的文章明白晓畅，尖锐辛辣。<br><br>果不其然，两人一见如故，话语投机，多次通信，还长谈到深夜。<br>二人对社会动乱，文化斗争等方面的话题见解趋同，心灵相通。<br>虽鲁迅年长秋白18岁，但自始至终他们互师互友，平等相待。<br><br>两家住得近时，往来更加频繁。<br>鲁迅每每看到瞿秋白平安无事，才能稍稍放下心，睡得安稳。<br>瞿秋白危难时，曾数次在鲁迅的寓所内避难，鲁迅常常惊叹于好友文情并茂的新作。<br>有一次秋白在离开前，留给鲁迅一首手抄诗：<br><br>雪意凄其心惘然，<br>江南旧梦已如烟。<br><br>天寒沽酒长安市，<br>犹折梅花伴醉眠。<br>瞿秋白经济拮据，鲁迅倾力相帮，给秋白争取挣稿费的机会。<br>秋白也曾托人买一大盒玩具送给鲁迅的儿子。<br>二人合力完成了那本流传于世的《萧伯纳在上海》。<br><br>秋白被捕后，鲁迅还多方周旋，筹资打算买铺子，以此做担保想将秋白保释出狱。<br>不料想，当他还在忙着营救时，秋白就已牺牲了。<br>消息阻塞，鲁迅得知较晚，待确信后，他悲伤不已，为他未能挽救自己亲密的战友而痛惜。<br><br>他们曾并肩作战，在乱世里结下深厚的革命友谊。<br>为了纪念这位知己，鲁迅和好友筹划着为秋白出本书。<br>他抱病忍痛，殚精竭虑为《海上述林》操劳。<br>在逝世前的第17天，他终于收到从日本寄到上海的印刷版本。<br>可惜下卷印成的时候，鲁迅已然仙逝，无法看到了。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjB15AfaMP8Cib0monLGfGyvT6DEfCk7ya7s1RscW2H1Xib6icJccz5qHuw/640"><br><br>▲王剑虹与丁玲<br>美人如玉剑如虹<br><br>1919 年五四运动爆发，瞿秋白被推选为俄文专修馆的学生代表，并在天安门广场领导学生集会游行和火烧赵家楼等行动。<br>从此，他一步步走上了信仰马克思主义的道路。<br><br>1920 年，他被北京《晨报》和上海《时事新报》聘为特约通讯员到莫斯科采访。<br>1922 年，他正式入党。<br><br>1923 年8 月，他通过中国社会主义青年团中央书记施存统，认识了女青年王剑虹和蒋冰之（丁玲）。<br>王剑虹起初叫王淑璠，是父亲王勃山读到龚自珍的《夜坐》里的“万一禅关砉（xū）然破，美人如玉剑如虹”两句诗，希望女儿能巾帼不让须眉，才给女儿改名为王剑虹的。<br><br>两位女子不满足在平民学校的平静生活，想出外闯荡才来到南京。<br>瞿秋白佩服这样走在时代前列的新女性，又为她们的天真感到担忧。<br>他劝告两位女子别放弃学业，并介绍她们到上海大学学习。<br><br>此时的瞿秋白，恰好在上海大学担任教务长兼社会学系主任，而两位女子从此也成为课堂里仰首听他讲课的女学生。<br>秋白常去看望她们，并教她们学俄文，成为她们人生路上的导师。<br>久而久之，关系就熟络起来。<br><br>几个月后，丁玲在王剑虹的床垫下翻出一页诗稿，诗稿是一位青春女子的心事。<br>王剑虹敬重他的人品，崇拜他的学识，钦羡他的气度，她心仪的对象就是瞿秋白。<br><br>丁玲作为闺蜜，倩女传书当了一次红娘，促成并见证了这段姻缘。<br>就这样，心意相通的两个人在1924年1月喜结良缘。<br><br>新婚之初的甜蜜时光，亦如丁玲在《秋白同志》中所写：“或相伴笔耕，或诗词唱和，有时还吹吹箫，唱几句昆曲，弄一点篆刻，堪称温馨而浪漫。”<br><br><br>1923年12月，瞿秋白赴广州参加国民党“一大”，他将浓烈的情思频频流注笔端，化成滚烫的书信，一封封飞至上海，寄到妻子的手中。<br>这些缠绵之作都表达着这位革命者的柔情，他还手抄一首诗：<br>万郊怒绿斗寒潮，<br>检点新泥筑新巢。<br><br>我是江南第一燕，<br>为衔春色上云梢。<br>可惜美好的时光太过短暂，不到半年的时间，王剑虹得了肺病。<br>眼看着妻子的病情一天天加重，秋白心里非常难受。<br>他白天忙完工作，晚上就守在妻子身边，一边写作，一边熬汤药，细心照料。<br><br>1924 年7 月，王剑虹红颜早逝，这年她才20 岁。<br>爱妻的去世是对瞿秋白极大的打击。<br>这段婚姻仅仅维持了7 个月，短暂却很真挚。<br>丁玲后来回忆说：“尽管他们这段生活是短暂的，但这一段火一样的热情，海一样的深情，光辉、温柔、诗意浓厚的恋爱，却是他毕生难忘的……剑虹在他心中是天上的人儿，是仙女（都是他心中的话）……”<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjcO2iblMoibx7k9dzmY32GOibxCju7cyiaicRFCQV26QNl5UcLRpgnp9jqibA/640"><br>▲瞿秋白和杨之华<br>夜思千重恋旧游<br><br>瞿秋白虽然痛失爱妻，可作为一名革命领导人，他不能沉浸在哀伤中太久。<br>忙碌是缓解哀伤的最佳良药，他白天开会或上课，晚上写作。<br><br>这时，又有一位女性走入了他的世界，她就是杨之华，萧山人，比瞿秋白小一岁。<br>1923 年底，杨之华报考上海大学社会学系，一边读书，一边做社会工作。<br>瞿秋白正是她的老师。<br><br>例外的是，杨之华是有夫之妇，她21 岁时，和萧山名士沈玄庐之子沈剑龙结婚。<br>沈剑龙有点儿纨绔子弟的习性，与杨之华貌合神离。<br>两人育有一个女孩，杨之华叫她“独伊”，足见心情有多孤独。<br><br>杨之华曾一度觉得老师冷酷，不好相处。<br>两人在一次报告中和合作，让她对老师的印象才有了改观。<br>她发现真实的瞿秋白很热心也很耐心。<br><br>长期相处中，秋白依恋之华，之华倾慕秋白，两人渐渐产生了感情。<br><br>苦恼的两个人，强迫自己先冷静下来，因为他们之间还有沈剑龙。<br>秋白打算到萧山去找杨之华、沈剑龙坦诚地谈一谈。<br>谁知沈剑龙和瞿秋白两人非常谈得来，沈剑龙对秋白的人品和才华都非常钦佩。<br><br>三人推心置腹，长谈的结果就是1924 年11 月27 日、28 日、29 日，《民国日报》上的3 则启事。<br>如此顺利妥帖地处理好婚恋关系，一时成为奇闻，启事登出就轰动了全国。<br>从此，之华与沈剑龙正式脱离恋爱关系，瞿秋白和杨之华正式确立恋爱关系。<br><br>1924 年11 月，瞿秋白和杨之华在上海举办了婚礼。<br>瞿秋白在一枚金别针上亲自刻上“赠我生命的伴侣”七个字送给了杨之华，以此纪念他们的爱情。<br>后来又刻了一枚印章，刻文是“秋之白华”，巧妙结合了两人的名字。<br><br>婚后，他们甜蜜着，也不时面临着分离。<br>两人在婚后没有孩子，杨之华惦念女儿，好不容易把女儿从沈家领回来。<br>瞿秋白对小独伊也非常疼爱，一家三口幸福相依。<br><br>在充斥着血与火的岁月里，秋白与之华并肩战斗，信中那滚烫的絮语是爱人的表白，风雨人生中的携手是同志的共勉。<br><br>1934年，秋白夫妻结婚后的第六次离别，却不幸成为生命的永诀。<br>1935年2月，秋白随队转移至闽南时不幸被捕。<br>在狱中，他写下《狱中忆内》表达对之华的牵挂与思念：<br><br>夜思千重恋旧游，<br>他生未卜此生休。<br><br>行人莫问当年事，<br>海燕飞时独倚楼。<br><br>他们是爱人，也是同志，对彼此的爱是炽热的，深沉的。<br>正因如此，秋白的牺牲带给之华的，是霹雳般的打击，是永久性的创痛。<br>余生独留伊人在，绵长追思忆不尽，过去的甜情蜜意，都成为今日悲苦的回忆…<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzj5te7QeK22RsgRbbS1dnLehrVhz4sCLTXpAC5kg8v0O29YmlxlbFxxA/640"><br><br>枉抛心力作英雄<br><br>都说慷慨成仁易，从容就义难。<br>视死如归的秋白怎能屈服，他心中对共产主义的信仰与早年间树立的佛教生死观，早就刻进他的骨子里。<br>在狱中他还作了诗，其中《浣溪沙》尤为悲情：<br>廿载浮沉万事空，<br>年华似水水流东，枉抛心力作英雄。<br><br>湖海栖迟芳草梦，<br>江城辜负落花风，黄昏已近夕阳红。<br><br>《卜算子》则以词言志，字里行间感伤和昂扬兼得：<br><br>寂寞此人间，且喜身无主。<br><br>眼底云烟过尽时，正我逍遥处。<br><br>花落知春残，一任风和雨。<br><br>信是明年春再来，应有香如故。<br>在最后的时日里，身陷囹圄的秋白，蘸着反思，凝着勇气写下《多余的话》。<br>那是他发自灵魂深处的剖析，是对过往经验教训的清算，是临终前对他毕生追求所给予的无畏和真诚。<br><br>1935年的6月18日晨，瞿秋白很早就醒了，起身换衣，洗漱完毕。<br>他读唐人书，忽见韦应物一句“夕阳明灭乱流中”，因集句得《偶成》一首：<br><br>夕阳明灭乱山中，<br>落叶寒泉听不穷。<br><br>已忍伶俜十年事，<br>心持半偈万缘空。<br>这一首是他的绝笔。<br>写完，瞿秋白掷笔整衣，昂首凛然走出牢门。<br>在匪兵押送下，他来到长汀县中山公园，照相时，他衣履整齐，巍然挺立。<br><br>拍照完毕，凉亭内已备好酒菜，瞿秋白走进凉亭，拿过酒杯，痛饮数杯之后，放声歌曰：“人之公余稍憩，为小快乐；夜间安眠，为大快乐；辞世长逝，为真快乐也！”<br><br>餐毕，他信步走向设于长汀西门外罗汉岭下的刑场。<br>夏日的景色是那么迷人，长汀城外，树木葱郁，芳草茂盛，可他就要告别这片青山绿山了。<br><br>瞿秋白手夹香烟，缓缓地行走着。<br>他爱这秀丽的山河，爱自己的祖国，爱锦绣中华。<br>他吟唱着《国际歌》、《红军歌》，四周一片寂静，只有激越的歌声在群山回响。<br><br>刑场终于到了，瞿秋白选了一处绿茵如毯的草坪，走到草坪中，盘膝坐下，然后抬起头，对刽子手说：“此地很好，开枪吧！”大有“埋骨何须桑梓地，人生无处不青山”的悲壮意味。<br><br>枪声响，一代无产阶级革命家瞿秋白饮弹洒血，36岁的年轻生命戛然而止。<br>长天落泪，大地悲鸣，青山静默，绿水无言……一切都在哀悼这位伟大的战士。<br><br>',
'<h2>扬州八怪</h2>“扬州八怪”，指清康熙、雍正、乾隆三朝曾在扬州卖画的一批“怪”画家。<br>“怪”，主要指他们的绘画风格与当时的正统画家有所不同，也指他们的思想行为与当时的习俗不大一样。<br><br>当时，两淮盐利甲天下，扬州是两淮转运使的驻地，盐业极盛，盐商鳞集。<br>漕运和盐业，使扬州具有特殊的地位，成为东南一大都会。<br><br>全国各地的许多文艺人才，被扬州的繁华景象吸引而来。<br>以绘画来说，据李斗《扬州画舫录》记载，从清初到乾隆末，扬州本地的和从外地来的知名画家，达一百数十人。<br>各有擅长、风格不一的画家们，聚集在扬州，争奇斗胜，各显其能，从而使扬州画坛盛极一时，名闻中外。<br><br>既然扬州是一个商品经济发达，出现了资本主义萌芽的城市，经济生活中的进步和变革，反映到文艺生活方面，人们也不满足于陈旧的一套，而要求变化，渴望创新。<br>正是在这种历史条件下，扬州画坛上出现了一股革新的潮流，石涛是先行者，“八怪”是主力军。<br><br>当时，山水画方面以娄东派、虞山派的势力为最强，但扬州不是其主要阵地；花鸟画方面以常州派的势力为最大，扬州也不是其主要阵地。<br>扬州画坛的特点是百花齐放，千峰竞秀。<br>这也是“八怪”得以活跃的重要原因。<br>02<br>“八怪”之称，始于何时？我们还没有从乾隆、嘉庆、道光三朝的文献中发现“扬州八怪”一词，连喜欢记载故乡遗闻轶事的阮元（1764—1849）的著述中也没有提到它。<br>直至清末，汪鋆（jūn）《扬州画苑录》中才有“怪以八名”的话，凌霞才正式写了《扬州八怪歌》，载在《天隐堂集》。<br>前者旨在批判，后者意含歌颂。<br>这个变化很重要。<br>“扬州八怪”的“怪”，从贬词变为褒词了。<br>此后，画学书籍中提到“扬州八怪”的渐多，而且褒多于贬。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKPPgibn5PtdBuEdYNJkJav6WVjULBCCRE8t7iaXd98ASicQNey6fzKr3BQ/640"><br>罗聘《筤谷图》03<br>“八怪”指哪几位画家？说法不一。<br>《扬州画苑录》《天隐堂集》、黄质（宾虹）《古画微》三书中的说法，都有出入。<br>汪鋆是扬州仪征人，凌霞久寓扬州，黄宾虹侨居扬州近十年，如果当时“扬州八怪”有约定俗成的说法，他们的记载，应该是相同的。<br>汪、凌、黄记载的不同，反映出“八怪”本无固定的说法。<br>这是因为：“八怪”没有一个组织。<br>这些画家，有的是扬州本地人，有的是来扬州卖画的外地人，时来时往，或聚或散，流动性较大，而且作客的时间，有前有后，有长有短，参差不一。<br>人们从各自的角度，提出各自的说法，当然不可能完全相同。<br>至于李玉棻《瓯钵罗室书画过目考》、葛嗣浵《爱日吟庐书画补录》、陈衡恪《中国绘画史》等书中对“扬州八怪”的记载，与汪、凌、黄又有差异。<br>李、葛、陈与扬州没有渊源，他们的记载，或是根据传闻，或以己意评选，可备一说，而不能视为定论。<br><br>我们对于“八怪”，是作为一个革新的画派来研究的，不必拘泥于哪一种说法，也不必局限于八个人。<br>着重在“怪”，而“八”这个数字关系不大。<br>我们综合各种记载，求同存异，一共保留了十五位画家。<br>这些画家，思想水平、艺术成就的高低不一，群众自有慧眼鉴赏、品评。<br><br>或者有人说，既然主张“八怪”不必局限于八位画家，何不改称“扬州画派”呢？上面说过，清康熙、雍正、乾隆三朝，活动在扬州画坛上的知名画家达一百数十人之多，他们的画风不一，“八怪”只是其中的一个流派。<br>所以仍采用“扬州八怪”这个称呼已久的名词较为妥当，可以一目了然。<br><br>04<br>“扬州八怪”在艺术观点、创作方法上具有共同的特征：（一）主张创新。<br>“八怪”将继承传统与创造革新相结合。<br>在“师古人”的态度上，他们学习古法而不死守古法，敢于摆脱传统的束缚，突破程式，自立门户，抒发个性，形成自己的艺术风格。<br>（二）注重实践。<br>“八怪”重视生活，以造化为师。<br>在“师造化”的态度上，不是单纯地反映现实，而是按照自己的审美理想和情操去观察自然，感受自然，理解自然，再造自然。<br><br>“八怪”写意和写实结合，以写意为主；写神与写形结合，以写神为重。<br>（陈撰、李葂喜用减笔，减至无可再减，仍然意足神完）或豪放泼辣，或清新潇洒，都富有生气。<br><br>“八怪”的作品，涉及山水、人物、花卉几个领域。<br>（一）山水画。<br>“八怪”善于就地取景，扬州的名胜古迹、别墅园林，常是他们的绘画对象。<br>高翔、高凤翰是这方面的能手，构图新颖，景色宜人。<br>（二）人物画。<br>黄慎常取材于民间生活，以同情的笔触，画出贫民以至乞丐的痛苦。<br>金农、高翔、罗聘以写意手法作肖像画，寥寥数笔，不但形体酷肖，而且神情活现。<br>金农画过鬼，罗聘进一步创作《鬼趣图》，以鬼喻人，用类似漫画的夸张手法，讽刺官僚地主的丑态。<br>（三）花卉画。<br>“八怪”无人不擅长花卉。<br>他们在传统题材的描绘中，增添了新的内容。<br>就以梅、兰、竹、菊“四君子”画来说，一般很难超出前人案臼，“八怪”却能别出心裁，翻新创造。<br>他们还开拓了新的题材，珍贵罕见的花卉、平凡常见的物品，皆可入画。<br>“八怪”常于人们熟视无睹之中，发现美的因素，以生动活泼的笔墨表现出来，情趣横生，耐人寻味。<br>华喦、李鱓（shàn）、李方膺、边寿民在这方面各有独到之处。<br><br>“八怪”发展了中国的文人画。<br>文人画，亦称士夫画。<br>其作者主要是中国封建社会中的文人、士大夫。<br>文人画标举“士气”“逸品”，讲求笔墨情趣，脱略形似，强调神韵，有别于民间和宫廷画院的绘画。<br>文人画的缺点是回避现实，脱离生活。<br>但其中也有寄寓着对腐朽政治或民族压迫的愤懑之情者。<br>“扬州八怪”把文人画的回避现实，脱离生活引向关心现实，重视生活，把寄寓愤懑之情的那部分文人画加以发展，呈现了崭新的形式和内容。<br>郑燮是“八怪”的杰出代表。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKssHicRnDkVoktYlniadm6Q5GHfdzFaXgmmm1R7kARiaJnvhAYibiaamJ6BA/640"><br>郑燮《竹石图》纸本立轴“八怪”的绘画，不仅是状物，更着重抒情。<br>工笔画只能状物，写意画便于抒情。<br>郑燮提倡先“工”后“写”。<br>李鱓画花卉，黄慎画人物，都由工笔转为粗笔。<br>由于发抒的不是恬静之情而是愤懑之情，表现的不是富丽堂皇，也不是荒寒寂寞的画风，而是纵横跌宕、痛快淋漓的画风，所以“八怪”中有几位特别发展了水墨写意中的破笔泼墨法技巧，取得突出的成就，对后世有深远的影响。<br><br>“八怪”能诗，工书。<br>他们把绘画对象人格化。<br>梅的傲骨，石的坚贞，更是比拟自己。<br>他们具有一定的文化修养、社会阅历和政治见解。<br>他们在绘画上题跋，是为了补充画意，借以发挥自己的政治情感，也寄寓着他们对各种事物的看法。<br>“八怪”中，郑燮的“六分半书”，金农的“漆书”，别开生面；黄慎的草书，上下勾连，亦有特色；杨法以草法写篆书，而且创造简体篆字，艺高胆大。<br>他们以书法入画，画法入书，有的还以篆刻之法融入书画，当然不同凡响。<br>在他们的作品中，诗的内容，字的位置，与绘画相得益彰，达到完美的统一。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKQlvsTml0ibBCytibgMviaic6wyqYybjsNbv4QSMRsmIqsHTLib3dsiaL2kyg/640"><br>金农"漆书四屏"“扬州八怪”在绘画实践中，做到了以画笔作为抨击当时黑暗现实的武器。<br>从绘画美学来说，他们是进步的现实主义与积极的浪漫主义相结合的美学思想。<br>他们的浪漫主义具有一定的人民性。<br><br>“八怪”不但画“怪”，思想行为也有点儿“怪”。<br>他们有的是布衣；有的做过小官，由于触犯权贵，被罢免甚至下狱。<br>经过不同的生活道路之后，共同走向卖画的命运。<br>受压抑、遭迫害、坎坷不平的境遇，使他们愤懑，也使他们清醒。<br>他们看到了社会上的不合理现象，对现实产生不满，对劳动人民寄予一定的同情。<br>他们洁身自好，不肯同流合污；性情倔强，不肯随人俯仰。<br>他们的“怪”，包含着进步的因素。<br><br>“八怪”无一人不为艺术付出艰辛的劳动。<br>高翔、高凤翰在右手残废之后，以左手写字作画。<br>汪士慎一目失明之后，仍然作画；双目皆盲之后，还摸索着写狂草大字。<br>身残心不残，为艺术奋斗到死的拼搏精神，可歌可泣！<br><br>任何人都受到时代的局限。<br>“八怪”当然也是如此。<br>从思想行为来说，他们的“怪”之中，也有消极、颓废的封建意识和感情。<br>从艺术来说，他们发抒愤懑之情的绘画，有时全露其外，较少内美。<br>由于卖画糊口，有时出于买主的定制，他们也绘过一些庸俗的应酬画。<br>金农、郑燮生前就有代笔者，身后的赝作更多。<br>我们要加以鉴别，去伪存真，去粗取精，进行科学的分析研究，继承、发扬这份艺术遗产。<br>附记：建国以来，我陆续发表了十几篇有关“扬州八怪”的专题研究的文章。<br>这篇小文，就是在这些文章的基础上写出来的；同时吸收了学术界的一些研究成果，因为所见不广，可能遗漏了不少好的见解，留待今后补充。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/biazlkLqXP0TIWPSXdiauGQCADEWicY9cG4P0GFiaRlcO2JBpZagWpgDGGQzkJhxX77YnfDPExDibWXiaoUhzzQ5byYw/640"><br>',
'<h2>马可·波罗</h2><br><b>马可·波罗<（Marco Polo</b>，1254年9月15日－1324年1月8日），又译<b>马可·波罗、马哥·波罗、马哥孛罗</b>，是威尼斯共和国商人、旅行家及探险家。<br><br>曾随父亲和叔叔通过丝绸之路到过蒙古，担任元朝官员。<br><br>回到威尼斯后，马可·波罗在一次威尼斯和热那亚之间的海战中被俘，在监狱里口述其旅行经历，由鲁斯蒂谦写出《马可·波罗游记》。<br><br>他的游记让欧洲人得以了解中亚和中国，对东西发展有很大的贡献。<br><br><h3>背景</h3><br><br><img class="lazy" data-src="https://upload.wikimedia.org/wikipedia/commons/b/b9/LetterGuyugToInnocence.jpg"><br>1246年贵由致教宗意诺增爵四世的信<br>1241年，正值蒙古第二次西征高潮，由拔都和速不台率领的蒙古帝国军队入侵阿尔帕德匈牙利王国，攻陷首都布达佩斯，于蒂萨河之战大败匈牙利，国王柏拉奇四世逃亡维也纳，又劫掠了波兰王国，于列格尼卡战役杀了波兰克拉科夫王公亨利二世后，继而转向攻击神圣罗马帝国的诸侯奥地利公国。<br><br>西欧一片恐慌。<br><br>教宗意诺增爵四世派遣柏郎嘉宾（1180年－1252年）携教宗敕令前往蒙古帝国，以说服蒙古统治者皈依基督教并停止对基督徒的杀戮。<br><br>柏郎嘉宾在哈拉和林见到大汗贵由，向其进谏，贵由于1246年用波斯语回信要求教宗和其他欧洲君主向蒙古臣服。<br><br>这封信至今还保存在梵蒂冈。<br><br>1247年柏郎嘉宾返回欧洲。<br><br>1248年贵由死后，其堂弟蒙哥继位。<br><br>1252年法王路易九世在第七次十字军东征失败之后，派遣方济各会修士罗伯鲁（又译鲁不鲁乞或鲁布鲁克）出使蒙古，1254年1月3日罗伯鲁到达和林晋见蒙哥。<br><br>1255年返回欧洲。<br><br>1252年蒙哥派其弟旭烈兀西征。<br><br>1258年，西征军攻陷首都巴格达，灭阿拉伯阿拔斯王朝。<br><br>1259年旭烈兀征叙利亚阿尤布，1260年攻克大马士革，但是因旭烈兀因蒙哥死亡而返回蒙古，留下的小部队于1260年9月在巴勒斯坦境内阿音札鲁特战役遭遇埃及穆斯林兵团阻击。<br><br>至此蒙古第三次西征到此为止。<br><br>除巴勒斯坦、小亚细亚地区以外，西亚、中亚、以及中国北部，均已处于蒙古人控制之下。<br><br>1259年蒙哥在征南宋时阵亡，次年其弟阿里不哥在哈拉和林被选立为大蒙古国大汗，而忽必烈则在中原开平在精兵拥立下自立为大汗。<br><br>阿里不哥与忽必烈为争夺汗位发动战争，直到1264年阿里不哥兵败投降，忽必烈成为蒙古帝国之大汗，建元帝国，定都大都（今北京）。<br><br><h3>早年</h3><br>马可·波罗具体的出生日期和地点并不是很清楚，当前的说法都只是推测。<br><br>大多数历史学家接受的可能的出生地是威尼斯共和国首都威尼斯。<br><br>有些传记作家认为，马可·波罗出生在科尔丘拉岛（现属克罗地亚），但没有证据支持。<br><br>使用最多的马可·波罗的出生时间是“大约公元1254年”。<br><br>他的父亲尼科洛和叔叔马费奥在其出生前就已经出发去做生意了。<br><br>马可·波罗的母亲很早就去世了，由姑妈和叔叔带大。<br><br>曾受过很好的地理教育，学习了许多商业科目（如外国货币、估价、管理货船），但是对拉丁语所知不多。<br><br><h3>第一次远航</h3><br>其父亲和叔叔都是有名的远东贸易商人，同时也是天主教徒。<br><br>两人于1255年出发向东，开始时并非想去中国。<br><br>但是一路战事纷发，在1264年碰到元朝派往西方的使者，决定到中国。<br><br>1266年，兄弟两人到达元大都，见到元世祖忽必烈。<br><br>忽必烈写了一封信给教宗，托波罗兄弟带回罗马，请教宗派人到元朝，告诉元朝人关于欧洲人的生活方式。<br><br><h3>第二次远航</h3><br>兄弟两人回到意大利，此时第八次十字军东征刚刚结束，第九次东征正在筹划中。<br><br>他们拿到教宗额我略十世给忽必烈的回信，于1271年动身返回中国。<br><br>这一次Niccolò带了他的儿子马可。<br><br>他们从威尼斯乘船到黑海南岸登陆，然后从陆路辗转于1275年抵达元上都（开平），随后又抵达大都（北京）。<br><br>马可的聪明一直非常讨忽必烈喜欢，封他许多官，也派他到各地为元朝皇帝的使者。<br><br>马可·波罗去过中国很多地方和见到许多比欧洲先进的文化成就。<br><br>据他自己说在马可波罗动身回欧洲之前，方济各会神父孟高维诺受教宗尼各老四世派遣，于1291年经海路抵达中国泉州。<br><br>1292年，马可·波罗和父亲叔叔受忽必烈委托，从泉州出发经海路护送蒙古公主阔阔真到伊儿汗国成婚。<br><br>忽必烈答应他们，在完成使命后，可以转路回国。<br><br>1295年波罗一家人回到欧洲。<br><br><h3>《马可·波罗游记》</h3><br><br><img class="lazy" data-src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Marco_Polo_at_the_Kublai_Khan.JPG"><br><br>《马可·波罗游记》插图：马可·波罗和忽必烈汗在大都的王廷<br>主条目：马可·波罗游记<br>波罗一家人回到欧洲后，定居威尼斯。<br><br>当地人很喜欢来听他们讲诉在东方的经历，但是大多并不相信他们说的奇人怪事。<br><br>1298年马可·波罗参加威尼斯与热那亚之间的海战。<br><br>战败被俘，在监狱里花了几个月讲他在中国的经历给同狱的同伴听。<br><br>鲁斯蒂谦写出的书是普罗旺斯语，出版之后很快翻译到其他欧洲语言。<br><br>由于马可·波罗在给狱友描述自己在中国等地的见闻时，老是说“百万这个，百万那个”，故他被人称作“百万先生”，而这本游记也因此被称作<i>Il Milione</i>（百万）。<br><br>在中国、日本等地则被称为《马可·波罗行记》、《东方见闻录》等。<br><br>原书现已遗失，几个翻译的版本并不太一样。<br><br>这本书非常流行，在当时没有印刷术的欧洲是很难得的。<br><br><h3>到访大元帝国的真实性</h3><br><br><br><br>马可·波罗在其游记中称杭州是“世界上最美丽华贵之天城”<br>马可·波罗是否到过元帝国，一直惹来重大争议。<br><br>大多现代历史学家相信马可·波罗确实到蒙古人治下的中国，因为他描述了远东生活的很多细节，如纸币、大运河、蒙古军、煤炭、白酒、石棉、虎，皇家邮政系统的结构。<br><br>他提到蒙元对日本古称，是日本在西方文学里第一次出现；他描述的大都附近的一座桥也较像卢沟桥。<br><br>也有学者认为是马可·波罗只在中东黑海遇上多名伊儿汗国商人，从其口中听说华夏、蒙古帝国、日本等地的故事，实际上从未到过距离黑海数千公里之遥的远东多国。<br><br>大英图书馆的中国文献部门主管弗朗西丝·伍德曾在1995年出版《马可波罗到过中国吗？（英语：Did Marco Polo go to China?）》，指出马可·波罗在游记中从未提及过缠脚、筷子及万里长城等中国事物，中国官方文献亦无马可·波罗家族与中陆有直接联系的纪录，其家族财产中甚至没有任何来自中国的物件，因此推测他根本未到过中国。<br><br>2011年8月，意大利那不勒斯大学彼得雷拉（Daniele Petrella）教授提出新证据，指出马可·波罗的游记有多个不合理的地方。<br><br>例如对1274年及1281年忽必烈两度进攻日本的描述，多次出现了自相矛盾及错误，并且混淆了两次进攻的细节：马可·波罗称，第一次进攻的舰队离开朝鲜半岛后，在抵达日本海岸前受到台风吹袭，但是实际上舰队是在第二次进攻时遇上台风的。<br><br>彼得雷拉质疑马可·波罗若亲身目击事件，不可能混淆相隔七年的两件事。<br><br>彼得雷拉亦指出马可·波罗对蒙古舰队的描述，与考古团队在日本发现的船舰残骸不符：马可·波罗称蒙古人使用五桅帆船，但是实际上船舰只有三桅帆船。<br><br>襄阳献炮是明显有违史实的捏造，他自称献抛石机帮助攻打襄阳，献炮的是波斯的亦思马因和阿老瓦丁，元史和其他资料都有他们的传记引以为证。<br><br>此外马可·波罗多次以波斯语描述地名和物件名称，而非使用当地所使用的语言：例如他指蒙古人用称为“chunam”的沥青使船身防水，但“chunam”其实是波斯语的“沥青”，汉语和蒙古语中并无此词。<br><br>德国图宾根大学的汉学教授傅汉思在其著作《马可·波罗到过中国：货币、食盐、税收方面的新证据》一书中说明：马可·波罗传记中很多对中国的描述是独一无二并且十分准确的，足以证明其真实性。<br><br>例如对他为何从未提及长城的质疑，中西方历史学界早有共识，认为元朝以前的古长城那时已经完全残破而不再受人关注，而现今举世闻名的明长城自然尚未出现。<br><br>又如对现存的中国文献中为何找不到关于马可·波罗记载的质疑，傅汉思认为是对中国古代文献性质与密度的严重误判，因为即使是同一时期教宗本笃十二世派往中国的特使团，也从未出现在中国历史文献中。<br><br>傅汉思认为，马可·波罗对当时中国的货币、食盐生产与税收体制的大量详细描述，这在当时的欧洲、阿拉伯或波斯文献中根本找不到类似的准确而详尽的描述，说明这些独家描述确实来自于他本人的经历。<br><br>南开大学历史学家杨志玖教授曾在永乐大典残片《站赤》中找到一条记载——“兀鲁得、阿必失和火者，取道马八儿，往阿鲁浑大王位下”，伊儿汗国的拉施特在《史集》中记载合赞迎娶阔阔真时，也提到火者等使者，与《马可波罗游记》中记载护送阔阔真的使者名字一致，成为证明马可波罗到过中国的有力证据。<br><br><h3>是否懂蒙古帝国语言</h3><br>马可·波罗在其“游记”中说，他在中国时懂得四种语言，包括它们的字母和写法，但没有明说是哪四种语言，因此，引起后人的揣测。<br><br>近代法国人颇节（G. Pauthier）认为，马可·波罗懂得的是汉文、回鹘文、八思巴蒙古文和用阿拉伯字母书写的波斯文。<br><br>但是，著名的《马可·波罗游记》注释家英国人玉耳（H. Yule）、法国人戈耳迭（H. Cordier），却对马可·波罗懂汉语一说持否定态度。<br><br>他们认为马可·波罗懂得的四种语言，应是蒙古语、波斯语、阿拉伯语与突厥语（维吾尔语），而没有汉语。<br><br>',
'<h2>台积电张忠谋！</h2><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982173.jpeg" /><br><br>考试刚结束，几个高中生大喝了一场酒，一身酒气冲到黄浦江边。<br>星空点点，江风微冷。<br>酒兴正浓，年轻的声音冲着无边的黑夜大喊：“黄浦江，我们还能在这里住多久&#8230;..”扑面的水雾，像极了悲伤。<br>枪炮声中的大上海，在浑浊的江面上飘忽不定。<br>40年后，这群少年里一个叫张忠谋的人，创立了全球三大芯片代工厂之一的“台积电”，成为世界上最赚钱的华人企业。<br>终其一生都被裹挟进中美竞争、大陆台湾问题；被裹挟进到底是台湾人、还是美国人，又或是中国人的问题中。<br>如果拍成电影，张忠谋大概就是个人奋斗、家国情怀、社会动荡、历史起伏最好的剧本。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982173.jpeg" /><br>1<br>寻路美国对中国进行打压，华为和台积电，成为一同被推上风口浪尖的中国两大企业。<br>同样是中国人创立的科技企业，只是一个在大陆，一个在台湾。<br>它们的创始人，甚至有着相似的背景故事。<br>华为任正非，生于1944年的贵州。<br>那一年，日军攻入衡阳，疯狂投掷燃烧弹、毒气弹，血肉横飞后，衡阳城只剩废墟青烟；台积电张忠谋，生于1931年的宁波。<br>那一年，张学良手握20万重兵，却被2万日军轻松占领了78万平方公里的东三省。<br>1937年，北方的卢沟桥枪声响起，南方的广州被日军飞机轰炸。<br>刚从宁波搬到广州的张忠谋一家，连夜逃亡香港。<br>没过几年，香港沦陷。<br>战火连天、日伪蹂躏。<br>城市和城市的人心，都在急剧变化。<br>“皇军”把守路口，每个路过的人，都要弯腰鞠躬。<br>1942年，父亲决定冒险携全家去临时首都重庆。<br>哪怕死在路上，总好过被日本人欺辱。<br>打仗时谁也不知道第二天会怎样。<br>船几点到、车几点来、东西够不够吃，钱够不够抢、命够不够硬。<br>从洛阳到西安的火车，人们称：闯关车。<br>日本人的枪炮就架在黄河对岸，火车进了射程，黑暗的车厢里人们屏住呼吸，只有刺耳的“咔嚓”声在幽深的山间飞舞，颤悠悠的火车被惊得更加颤悠悠。<br>当车灯复明，人们才哭一般的欢呼起来，心惊肉跳转换成劫后余生的兴奋。<br>有过这种极端体验的张忠谋，即使多年以后，也依然刻骨铭心。<br>山河飘摇、风云动荡，满眼都是血雨腥风和生而为人的屈辱。<br>从睁开眼看世界的那一瞬，逃难与恐惧就被深深镌刻在骨子里，此后便是一生。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982173-1.jpeg" /><br>2<br>问路在重庆上中学，张忠谋吃的最多的，就是榨菜。<br><br>那年头，你要问什么是幸福，手指的方向一定会是食堂。<br>宿舍里臭虫多，爬到被子里咬的翻身打滚睡不着。<br>学校组织杀虫，把被子拿去蒸，可要不了几天，臭虫又出现了。<br>1945年，日本投降。<br>人人高声欢呼，好像中国100多年的耻辱都被洗刷了干净。<br>张忠谋兴奋的写道：中国被列强欺辱了百年，终于有出头的日子了，建设国家的大业就在我们年轻一代的身上。<br>和千百万青年一样，那时的张忠谋一心报国。<br>人心一振奋，似乎从前吃的所有苦都值了。<br>从宁波一个小县城的财政局长，到担任银行经理，张忠谋父亲也得到了升迁，一家人从重庆迁往上海。<br>父亲掏出半生积蓄，在上海买了一幢小房子。<br>从宁波接了祖母，一家人过起了舒服安稳的生活。<br>颠沛流离了十几年，坐下来时，每个人的脸上都写满快乐。<br>歌舞升平的日子只过了两年。<br>张忠谋考上沪江大学时，徐蚌会战（大陆称“淮海战役”）开始了。<br>匆忙中只带了几件衣物，张忠谋与家人又回到了香港。<br>过去逃难，是因为日本人，心里总还有胜利的希望。<br>可这一次，却不知道什么是希望，什么是胜利。<br>在动荡的社会里见缝插针地寻找生路，听上去挺悲哀的。<br>但这是多数人活着唯一能生存下来的办法。<br>张忠谋和父亲一同把目光投向了彼时人类科学的温床——美国。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982173-1.jpeg" /><br>3<br>半生<br>美国是二战时唯一一个本土未被破坏的国家，拥有世界最高的生活水平。<br><br>每一家美国人，都有冰箱和洗衣机，工作几个月，就能买一辆汽车。<br>人们安逸舒适，工作努力。<br>刚从混乱、贫穷、黑暗的乱世中出来的张忠谋，一下子就被吸引了。<br>在波士顿东北大学做教授的三叔，帮张忠谋申请了哈佛大学。<br>1949年，1100名哈佛新生，张忠谋是唯一一位华人学生。<br>他刚满18岁，眼里的白种人都像异族，不敢说话，害怕被歧视。<br>好在哈佛热情乐观的环境，总有同学邀请张忠谋听音乐会、讨论中国局势、观看球赛，多元包容的同学们让张忠谋渐渐融入了美国文化，心理隔阂一点点融化。<br>大洋一边传来消息，1949年10月1日，中华人民共和国成立，国民政府在台湾成立。<br>父亲也到了美国，在普林斯顿大学读书。<br>但能给张忠谋的只是第一年的学费，以后只能靠奖学金与半工半读维持求学。<br>二战后美国飞机、车船行业发展飞速，显然是未来的热门行业。<br>于是，张忠谋选择转入麻省理工读机械。<br>一边是繁重的学业，一边张忠谋找了一份打字的工作，连续打字两小时，能赚一顿饭钱。<br>张忠谋帮教授计算热力表数字，每个小时又能赚9毛钱。<br>枯燥的数字让张忠谋抱怨不断，一位教授冷笑：学术界只有两类工作，第一类需要思想，第二类就是枯燥单调。<br>你既没有资格做第一类，就只能做第二类。<br>这是他第一次与社会碰撞：世界冷酷，只有自己争气。<br>中国人在美国找一份好工作很难，政界根本进不去，商界、金融、法律公认的高难度。<br>只有学术研究、留校当教授是一条比较容易的路。<br>在美的中国学生，大多都会读到最后一个学位-博士。<br>张忠谋的想法，也和他们一样。<br>然而，事物总是以偶然的错误开始，又变成命运巧妙的安排。<br>张忠谋两次落榜麻省理工博士生资格考试。<br>在重庆，张忠谋保送进最好的南开中学；到了上海，读的是最好的南洋模范中学（后改为”上海交大附中“）；申请留学，也是地表最强的两所大学哈佛与麻省理工。<br>两次博士考试落榜，一夜之间否定了张忠谋20多年学习之路。<br>食不知味、夜不能寐，睁开眼看到的都是失败。<br>剩下只有两条路：转到不如麻省理工的学校读博，或者找工作。<br>张忠谋选择找工作。<br>他并不知道，这个决定将成为影响自己一生命运的节点。<br>当时，他不过以为这是生命长河中又一次普通的人生选择。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982174.jpeg" /><br><br>4<br>既知何惧一天，福特面试官接到一个莫名其妙的付费电话，来电人自称张忠谋：“我很想来福特，但另一家的offer比你们高一块钱，你们能不能提高我的底薪？”张忠谋听到电话那端的声音：“要来就来，不来自便！”恼羞成怒的张忠谋转身去了希凡尼亚——比福特高出一美元月薪的半导体公司。<br>在踏入公司大门之前，他对半导体的认识，只是字面上的意思。<br>负责面试的主任对半导体也稀里糊涂。<br>他只是希望招个懂机械自动化的人，来帮他们建一个“大工厂”。<br>1948年，贝尔实验室利用半导体特性发明了晶体管。<br>意识到其巨大的商业价值后，在1952年投入商业生产。<br>等到1955年张忠谋加入希凡尼亚时，全美只有二三十家公司从事半导体业，一知半解但又都充满希望地在黑暗中摸索前进。<br>（集成电路产业简称为 IC（Integrated Circuit Design），由于是芯片的最重要、最核心组成部分，因此人们往往将其称为芯片产业；此外，由于集成电路是用半导体材料制成的电路大型集合，通常人们又将集成电路产业等同于半导体产业。<br>）张忠谋第一项工作，是在车间生产线。<br>每天十几个人举着放大镜，把一根根细细的铜丝穿过软软的晶体管电极，高温焊接，同时也损坏部分电极。<br>张忠谋翻出大学中学过的《热之传导》，改良了焊接方法，良品率大大提高。<br>这一举动让张忠谋一下子吸引了公司高层的注意，高管们甚至坐下来请张忠谋教他们如何焊接。<br>一瞬间被人认同的满足感，改变了张忠谋的一生。<br>他决定自学半导体知识。<br>别人三天打鱼两天晒网，他是夜夜出海，天天读书。<br>遇到同好，一起彻夜不眠搞研究，响亮的笑声总是在四周响起。<br>在记忆里，那是一段非常快乐的时光。<br>可年轻人的热诚救不了公司的亏损，半导体行业脚步既快又无情，毫不理会技术上慢慢落后的希凡尼亚。<br>当张忠谋含泪裁掉跟随自己的两位工程师后，也转身离开了。<br>这是他的第一份工作，从此一头扎进半导体行业，一干就是一生。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982174.jpeg" /><br><br>5<br>此消彼长在美国的那些年，日子像松紧带，一会短一会长；又像三级跳远，有时每一步都能数清，有时轻轻一跃，就过去很多年。<br>张忠谋进了德州仪器——半导体业的冉冉新星。<br>每个人走路都带风，工程师们主动加班，没人为此要加班费。<br>大家都只有一个目标：研究更好的晶体管出来。<br>正当张忠谋沉醉在“为目标奋斗”的氛围中夜以继日时，一件惊天动地的大事悄悄发生在他的眼皮底下。<br>经常与张忠谋喝咖啡讨论晶体管的杰克·基尔比，发明了集成电路。<br>（仙童公司的诺伊斯几乎同期也发明了集成电路，两家公司纠缠数年官司，后来裁定二人共享荣誉）（PS：诺伊斯，10年后与发明摩尔定律的摩尔，共同创立英特尔）然而，身在德仪的杰克·基尔比醉心于发明创造，对管理毫无兴趣。<br>当德仪成立集成电路事业部，张忠谋成为总经理。<br>然后公司出钱，送他去斯坦福读博士，归来后，成为研发部经理。<br>从此以后，他就再没干过别的，一生都是总经理。<br>1971年，张忠谋成为德仪副总裁。<br>德仪与英特尔的攻坚战开始了。<br>英特尔认为一个中国人管理的企业，正是德仪的弱点，准备集中火力开战。<br>而张忠谋不顾公司反对，下血本研发内存，将英特尔引以为傲的内存事业打的头破血流。<br>从此英特尔在内存市场一蹶不振，转攻 CPU。<br>有人戏称：张忠谋成就了英特尔今日之位。<br>事实上，与英特尔一战只是张忠谋的狂风暴雨中一个小雨点。<br>高科技历史上第一次“价格屠刀”是张忠谋抬手挥下：只要德仪开发出新品，每季降价 10％，即使亏本也执行。<br>买主乐成了一朵朵太阳花，同行却像吃了黄莲，想骂人却苦的张不开嘴。<br>张忠谋挑起的价格战，逼退了一个个同行，也逼着自家产品和技术飞速迭代，德仪产品席卷全球，成为霸主。<br>人们甚至相信，世界半导体市场上只要是张忠谋主打的战争，除了他自己，似乎没有人可以胜利，即便是英特尔、摩托罗拉。<br>美国《电子》期刊说他是“掀起全球半导体大战，让竞争对手发抖的人。”从那时起，这个称呼一直没变过。<br>此时德州仪器规模世界第一，全球 6万员工。<br>年仅40岁，哈佛、麻省、斯坦福三大学府求学，美国商界高管第一华人。<br>那时的他，春风拂面，未来如同德州一望无际的广阔平原，无限绵延。<br>然而当新任总裁决意向消费电子产品转型时，张忠谋离开了德仪。<br>来时书生意气踌躇满志，离去时发微白、背微弯。<br>此时他已50岁。<br>虽然带着团队开发出好莱坞大片《E.T.外星人》的周边（全球第一个用语音单晶片做出来的玩具“SpeakandSpell”。<br>）但他仍想回到自己投入半生热爱的半导体，而不是&#8230;去做一个玩具。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595982174.jpeg" /><br>6<br>不畏前程1969年，地球的另一边，台湾经济部长孙运璇参观韩国科学技术研究所。<br>他想韩国人之所以研究所搞得好，是请了韩裔美国人。<br>于是，1985年，台方聘请美籍华裔、有技术有经验的张忠谋担任院长，就像是一场“蓄谋已久”的策略。<br>离开德仪后的张忠谋，在通用器材做了两年总裁。<br>女儿惨遭车祸，整整修养了两年才慢慢康复；紧接着多年发妻离婚，生活一片惨淡。<br>台湾虽然落后美国，但科技发展势头正盛。<br>面对邀请，张忠谋想不出拒绝的理由。<br>五十知天命，天命都知道了，还怕什么？出任院长第二年，56的张忠谋成立“台湾积体电路制造公司”（简称台积电）。<br>他知道台湾缺少芯片设计能力，于是，他将公司定位在“专注代工”。<br>在此之前，半导体业从没有代工模式。<br>没人看好他，包括台湾自己。<br>一次开会，官员问：我们的竞争对手是谁？张忠谋说：美国和日本的半导体。<br>对方笑容里全是轻蔑。<br>招揽人才，老部下不愿来，言词闪烁。<br>台湾毕竟落后，代工这种模式更让他们觉是胡闹。<br>半导体的圈子就那么大，高精尖的人才，就那么些人。<br>百般游说，把当年通用的同事戴克哄到了台湾。<br>趁热打铁，又把有点私交的格鲁夫——时任英特尔总裁——“骗”到了台湾。<br>格鲁夫不是加入台积电，而是英特尔刚制定了雄伟的计划：要做地表最强CPU。<br>潜台词：英特尔重点设计研发，制造交给台积电。<br>半导体有 200 多道制程，英特尔在台积电一道一道地检查，连更换机器都要得到他们的允许。<br>折腾一年多，张忠谋才拿到英特尔订单。<br>90年代，美国开始向台湾转移电子工业，技术与工业的交叉，瞬间燃起热烈的科技火焰。<br>张忠谋与潘文渊（原美RCA微波研究室主任）送出40多位精英，到美国无线电公司（RCA）学习技术（当中就有日后创办联发科的蔡明介）。<br>第二年，台积电营收10亿美元。<br>第四年，美交所上市。<br>2002 年，台积电成为全球第一、也是最大专业晶圆代工企业，号称全球 IC 行业的“中央厨房”。<br>高通、苹果、华为都愿意将芯片交给台积电生产，因为这比自己设计、生产成本要低的多。<br>此后一路狂飙无人能越。<br>当年被人轻蔑的“代工”模式，成了被追随模仿的产业。<br>迈克尔·波特（搞出五力波特模型的管理学大师）说：张忠谋不是创办了一家企业，而是创造并成就了两大产业：专业的半导体制造代工产业与专业的半导体设计产业。<br>台积电就是台湾经济的崛起，台湾之光，大到不能倒的巨人。<br>似乎一夜之间，张忠谋成了台湾人的“稻盛和夫”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595982174-1.jpeg" /><br>7<br>一步之遥中芯国际董事长王阳元，曾当着中芯创始人张汝京的面，对张忠谋说：如果你早来一个月，我就不跟他合作了。<br><br>话完二人相视一叹！往上溯源，王与张忠谋亦是宁波老乡。<br>个人的选择，往往只是历史选择的产物。<br>张忠谋和中芯创始人张汝京，是在美国德仪时的旧同事。<br>张忠谋统领半个德仪，张汝京全球建厂。<br>1987年，56岁的张忠谋受台湾之邀，放弃经营半生的美国中产生活，建立台积电。<br>1997年，49岁的张汝京放弃美国打拼的辉煌，回到从小长大的台湾，建立“世大积体”（芯片代工）。<br>比张忠谋晚了十年离开美国，从此开始两人一生恩怨。<br>不顾台湾禁令的张汝京，一心想发展大陆芯片业。<br>一通莫名的电话，“世大积体”被台积电收购。<br>一气之下，张汝京跑到上海创办中芯国际。<br>台当局连连发出通辑令，取消张汝京台籍身份，勒令10年不得踏入台湾土地。<br>之后的2003—2004年，台积电与中芯连打3场诉讼，控告中芯“盗窃商业机密”。<br>上海市反复斡旋，最终双方和解：“中芯支付台积电1.75亿美元专利使用费。”从一开始，台湾就选择了张忠谋，抛弃了张汝京。<br>也从此给了张汝京自由，绑住了张忠谋一生。<br>有人戏谑：张忠谋是被捆绑的巨人，阿扁政治的牺牲品。<br>敏感的细节，知道的人不能说，不知道的人不敢说。<br>直到2004年，历尽波折，张忠谋才终于在上海设厂。<br>但搬来的全是二手设备。<br>台湾有禁令，张汝京就是一个例子。<br>张忠谋不是张汝京，面对疯狂的政治漩涡，他无法像张汝京那样如猛虎下山、不管不顾。<br>更多的，是裹挟在几股势力中，如一叶扁舟，谨慎而小心的摸索前行。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595982174.jpeg" /><br><br>图源/网络 左：中芯国际张汝京 右：台积电张忠谋<br>8<br>诛仙台湾竞选，传言韩国瑜要找张忠谋当副手；台积电当即表示，不可能。<br>更早的报道，“副总统”陈建仁专门修改条款，又称“张忠谋条款”，将他的名字挂在“总统府资政”上。<br>逼的台积电大喊：我没有、我不去、不是我！陈水扁、马英九、蔡英文都找过张忠谋。<br>他是台湾的产业支柱，又是郭台铭的表姐夫，每一任当局都想拉拢他。<br>56岁到台湾，今年他已89岁。<br>33个春秋，就像看了一场盛大的展览，路在乱草中迷失，野地变成花园，家禽上了天！别人或许云里雾里，但张忠谋心知肚明。<br>80多岁的年纪，常常叼着烟斗在大学里讲课，一讲就是三小时。<br>教材是自己写的，每次讲课，都有几百位CEO们从各地坐飞机跑过来。<br>他这一生，是名工程师、企业家，但从不是政客。<br>今年美对华为制裁升级，台积电又要去美国建厂。<br>谁都看得出，这实际上是矮下自己的身子，去抱别人的大腿。<br>表面看台积电一副纵横天下的样子，面对制裁，怕是比华为更脆弱。<br>大部分营收来自美国企业，而原材料供应都来自美国企业，并且难以代替。<br>这恐怕也是张忠谋从未想到的意外。<br>有人为张忠谋抱不平，怕遭报复：八十几岁的人了，还出来劳心伤神，这身体也不知能撑到什么时候。<br>看的人心里都明白一个从来不提、却始终明摆着的事实：想成为全球性企业，就要获得西方国家的认同；想要立足，就要获得台湾人的认同；想要发展，就要得到大陆人的认同。<br>他无从逃身，永远留在漩涡里，每一天都要一分一秒地度过。<br>太阳不落山，他的一天就不能结束。<br>当张忠谋走下飞机舷梯，踏上台湾的土地时，命运就为他写好了篇章，余生都只在为这个选择修修补补。<br>走到哪里，都是受制于人。<br>前半生是人人艳羡的美国高管，后半生白发满头，毁誉参半。<br>商人或许没有祖国，但是商人必须要懂得政治。<br>那样就不会人被杀了，连心也被诛灭！<img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/07/2-1595982175.jpeg" /><br><br>9<br>写在最后五十年来，大陆与台湾、中国与美国，发生了难以想象的变化；<br>三十年前，张忠谋和张汝京做了截然不同的选择；这是他们的选择，也是历史的选择。<br>和个人能力无关，和家国兴衰有关。<br>Ref:《张忠谋自传：1931—1964》《张忠谋与台积电：半导体制造强者给大陆什么启示》《深度丨三十年，张汝京和张忠谋的历史角色》《张忠谋为何不出走》《时势英雄张忠谋》《台积电 巨头背后的巨头》《台湾_半导体之父_张忠谋如何创业_成家》《为何张忠谋不愿当“资政”》《长袖善舞的“半导体教父”》<br>',
'<h2>夏梦</h2><br>她是20世纪中国男人的梦中情人。<br>是香港赫赫有名的头牌巨星。<br>曾有人排三天三夜的队花巨资只为看一场她的电影。<br>她是金庸所有作品中的灵魂，金庸心中一辈子的痛。<br>为了她，苦苦追求60年，最后仍惨遭拒绝。<br>他是著名导演岑范曾经的情人，阴差阳错分开后，岑范为她终生不娶，孤独终老。<br>她是中国电影史以来最美女演员，是上帝赏赐给人间的艺术品。<br>美到惊世骇俗。<br>大导演李翰祥，被她迷得神魂颠倒、如痴如醉。<br>毛泽东、周恩来都曾亲自接见她。<br>甚至林彪在叛逃前一夜都要再看一场她的电影才肯离去。<br>她被誉为中国的“奥黛丽赫本”，她就是中国人眼中的“情人西施”她的名字叫夏梦！<br>接下来我们通过108张珍贵的照片揭秘夏梦背后和男人那些鲜为人知的故事！<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxIWe7o3HUm4eyapmnqocQM51LobltXqU4wzJrdPYbicvnuVoWBjtXng/640"><br>此女只因天上有<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibfgibsmiaghv8QANAC3OZnGlfuRgMjIKJR6HvzVRiazWriaARRza9m1rFzA/640"><br>左边奥黛丽赫本，右边夏梦<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibia49SvKpXx6OXiahnHB5Bwia5q3XdrojU9IY56Mcxhic4haRjBpr5Aj80A/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibnGoJAAbD0o4JicOYuxsxdmxGdxPMPTfzctkvvjbF47qKR4FAYdCk4RQ/640"><br>1933年2月，一个女婴诞生在上海一户文艺家庭里。<br>这个女婴长相甜美，眼里泛光，她的父母给她取名为杨濛。<br>（夏梦原名）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66Vqib7JwMeD0E6TqibiauCiay1Ziayh9DsDsThH9EbsMXfcQ6l6q1Tm04xcA/640"><br>6岁时候的夏梦14岁的时候，夏梦随父母从上海搬迁到香港。<br>从小深受老上海的艺术熏陶，夏梦年纪轻轻就才华显露。<br>对戏曲、歌剧更是朗朗上口。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66o1cJvicqncdDeEIOqO2CdMUe9N9ibevSGbmleystv8ykEVIOpyasuIPg/640"><br>少女时期的夏梦<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66qTu4ialKeiafKmv2rpBK9J7OkTSVRF1ULkDRIG9LAJiajCwZoRdGeiaEVg/640"><br>1947年（夏梦少女时代素颜照，气质非同凡响）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66IOH4fm943Upiawfiaem0YuiaxKG9UAqicZE3bs6cfHEKa6h3iatibtMicyo6g/640"><br>1947年（与世脱俗的气质）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJC6wLTFFjAKz9ClGY9bEO9d0IUASItflv0oSGHrnpE8hPicibdW0NXLHw/640"><br>年轻时候的夏梦夏梦从小热衷于戏剧表演，尤爱莎士比亚的作品，在校期间就参演了《圣女贞德》的舞台剧。<br>深受同学老师的喜欢。<br>从此开始了她艺术圈粉的一生。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxcP9hcg9ibystv0fsZQ9shxAQlAVzAYCAcQOMBxt5EDuJ1FDB1UqsNQ/640"><br>李翰祥说“夏梦是中国电影有史以来最漂亮的女演员，气质不凡，令人沉醉。”<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblfXTeaAia39Hrk5hFUjPezXH6jVUQ7498orGWicjEBJwnVvHVfL8BndQ/640"><br>1949年赫本装，后来被誉为中国的奥黛丽赫本。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibjdjfh1SlI15NqwUv1agUtqyBExI28dfw66ic8XI4Gc41vQBDdDqa2yg/640"><br>夏梦泳装<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJLlZGZRb88PcWpWuTDhvXcbSiby8OqKzjVFh25iaUxTTKjb8miccLYNmCg/640"><br>年轻时候的夏梦1950年，杨濛加入香港长城影业公司，取艺名为夏梦出自于莎士比亚的《仲夏夜之梦》而她果然成为了每个人魂牵梦绕，却只敢仰望的绮丽美梦。<br>迷倒了无数男人。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66KqGBtl4p7oRnBSb11MBqTsY2h22tBXKjcFspkgzhkB9ZlYAPBEoL6A/640"><br>1950年加入香港长城影业<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJZ9UCsgicXd0ZnUut2cJXw2pPAdwAON6sicrmtPtzM9pqc38XQMErpP4w/640"><br>没人在骨更在皮1951年，夏梦才18岁，一部《禁婚记》，她以少女演少妇，即刻摘了当年香港票房冠军，由此一炮而红。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibCibjC1jum9csTYC5EXIoXNcv3fINibV9iclgibvLwCJ9icDy6XbxHLsmBtw/640"><br>夏梦在片中饰演女主角杨霞芝<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibc0B6fRM7WUjr0icImOoILroBOZnwfxXAJJzvguO9RKavV9T5r2Mb7iag/640"><br>1950年，夏梦一炮而红。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib4n8mmCia5qTiay9bZpsRaasAwIJ4NZb8icOFE3WJbJzzYsOoPyy4az1nA/640"><br>夏梦1952年在电影《娘惹》中饰演女一号杨永芬。<br>干净清纯的长相，1米70高挑的身材，优雅高贵的气质，灵动俏皮的性情，让夏梦的美芳香且醉人。<br><br><img class="lazy" data-src="https:
