甘地认为怎么能把印度人跟黑人一样对待呢？就带着“印侨代表党”抗议，南非当局承诺取消《黑人法案》，但要求印度人先去警察局打指模。<br><br>印度劳工认为打指模是罪犯才要做的事，因此拒绝了这一歧视性的要求。<br>甘地却跑来劝大家跟殖民当局配合，主动去打指模，结果差点被工人用刀砍死。<br><br>然而，伤未痊愈的甘地，第一个就跑到警察局打指模，以作表率。<br>结果南非当局玩了甘地一把，《黑人法案》不取消，照样保留。<br><br>又羞又怒的甘地，当众烧掉了身份证件，以示抗议，并号召其它印度侨民也这样做，这就是甘地领导众人烧毁身份证件这一永载史册的光辉一幕的由来。<br><br>甘地不过是寻求印度人比黑人强一点的地位，而不是想推翻种族歧视政策的根本---白人统治权。<br><br>说白了就是在主子的皮鞭下，一个奴隶想比另一个奴隶少挨点鞭子，进行一点隔靴搔痒的小反抗罢了，这跟轰轰烈烈领导人民翻身，当家作主的革命领袖完全不是一个层次。<br><br>早在1899年，南非布尔人（荷兰裔白人）起义时，甘地站在了英国殖民者一边，组织1100名印度人成立救伤队，到前线主动为英军服务。<br><br>1906年，南非祖鲁人起义，甘地再次故计重施。<br>他以为英国主人会感激他、赏识他、重用他，至少会高看一眼，结果，半年不到，等祖鲁人起义一被扑灭，印度人就被甩在一边。<br><br>但通过组织这些行动，甘地的名气从南非传到了印度，具有了一定社会号召力。<br>1914年回国后，甘地游历印度各地，通过追随者造势，甘地在广大农村拥有了极高知名度，这个名字还被赋于了印度教“神明”的意味。<br><br>第一次世界大战期爆发，甘地利用自己的名望，以英军”募兵中士“身份为英国招募印度壮丁参战，“非暴力”与其说是他的思想，不如说是政治手段。<br><br>一战结束，1919年，中国爆发了“五四”运动--外争主权，内惩国贼，中国人开始努力寻找国家民族独立的道路。<br><br>而在“五四”运动前一个月，甘地在印度发起了第一次“非暴力不合作”运动，抗议英国殖民当局推出“新宪法”（总督拥有否决任何议会法案的权力）。<br>4月13日，在旁遮普邦的阿姆利则市，英国将军戴尔下令开枪，甘地追随者当场被打死500多名，打伤不计其数，旁遮普邦被封锁，不准进出。<br><br>甘地被捕，与英国妥协，放弃号召民众继续反抗，第一次反抗运动中断。<br><br>中印两国后来的社会运动发展道路完全不同。<br><br>1920年甘地被释放，1921年4月，里丁勋爵成为印度新总督，甘地在下半年又发起“非暴力不合作”运动，尼赫鲁等人被逮捕。<br><br>1922年2月，北方邦乔里乔拉的农民在示威时，被警察开枪打死十几人，愤怒的农民，放火烧了警察局，烧死6名，打死15名警察。<br>甘地反而指责民众违反了他的非暴力原则，又结束了不合作运动。<br><br>尼赫鲁出狱后质问此事：几千万人的抗争运动，因一起暴力事件就前功尽弃？面对军警暴行时，谁能做到斯斯文文？如果有暗探故意制造暴力事件，那么以后运动就不搞吗？<br><br>“非暴力不合作”运动注定失败，它就是个捞取个人政治资本的可控骗局。<br><br>1923年国大党分裂，1924年印共成立。<br>甘地社会声望却越来越高，他将“非暴力”与印度教“不杀生”结合起来阐述给民众听，这种反智的话术，印度知识分子当时无法接受，但殖民当局却不反对甘地思想的传播，因为这能压住印共的革命运动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1WIFqY2OH6Nz30Mgcicdk00k1LD8w4X3j9qYBaQlXZ1icYcgwqeQZsANfaqdG6atwzFWEexeBqoHow/640"><br><br>在国际舆论上为甘地造神的是美国媒体，甘地每一次运动，都得到了美国媒体极力渲染，包括他个人形像。<br><br>英国维持对印度殖民统治，意味着商业垄断，不利于美国商品进入印度市场，美国需要一面反独立运动旗帜来动摇英国的殖民统治。<br><br>美国毫不掩饰自己想结束英国在印度殖民统治的企图，围在甘地身边的几乎全是美国记者。<br><br>后来甘地领导的著名的“向食盐行军”运动，在占领达拉萨那盐厂时，美国有1350家大小媒体进行了报道，周知全球，同时，也是对甘地的一种保护，英国很难对他下手。<br><br>甘地本人也极其善于利用媒体，他的言论、举止、衣着，都经过精心策划。<br><br>甘地有极高的表演天赋：赤裸上身，腰上系一块土布，坐在一架手工小纺车面前，素食、禁欲、静修，用东方元素装扮自己。<br>还可以穿着缠腰布去见英王乔治五世，在会议上吟诵《薄伽梵歌》，他就是印度，印度就是他。<br><br>正是由于甘地拥有如此耀眼的光环，国大党各派系尽管不情愿，也不得不去迎合他的不合作运动。<br><br>直到三十年代，甘地才正式提出了“英国人必须离开印度”的口号，这跟美国国力快速增强有直接关系。<br><br>1941年12月8日，太平洋战争爆发，日军占领了缅甸、马来西亚、新加坡、菲律宾、直逼印度。<br><br>但甘地还痴迷于非暴力不合作运动，丘吉尔被他气不行，说他的“装模作样，令人作呕”，印度主张抵抗日本的政治势力也抵触甘地，他被免除了国大党领袖职务，国大党再次分裂。<br><br>1942年，甘地在接受美国记者访问时说：印度抗击日本的方式将与众不同，它的唯一武器就是非暴力，“将有一排排印度人，纪律严明，手无寸铁，面无惧色地向日本人刺刀冲去，前赴后继，勇往直前，直到尸积如山，血流成河。<br>从而使敌人心慈手软而放下屠刀。”<br>他还要英军退出印度，英国只好又把他逮捕了，直到1944年5月才放出。<br><br>换句话说，如果日本占领印度，那么，甘地号召力的存在到底有利于反法西斯同盟？还是有利于日本殖民统治？“非暴力不合作”难道不是奴性体现？任何殖民者必定都喜欢他，死道友不死贫道。<br><br>印度独立后，以美国为首的西方舆论将他捧上全球神坛，称他为“和解大使”。<br>但西方美化谁？丑化谁？值得玩味，它有双重标准：符合西方利益的，别说甘地，曼德拉，就算黄X锋这种小丑也能捧。<br>不符合西方利益的，再伟大的人物，他们也要丑化。<br><br>中印两国的独立和发展，也体现在两国伟人在思想境界上的差异上：<br><br>甘地名言：<br><br>在暴力中发现非暴力法则的圣人，是比牛顿更伟大的天才，是比威灵顿更伟大的战士。<br>他们懂得使用武力，他们也认识到武力无用，因而宣传救世的方法不在于暴力，而在于非暴力。<br>---1920年《武力政策》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0Z7nnor7RZvWyWLPicSE9bpKyXHXnBKstQM7gOW5qEHsnUCbISwZhQPiat8VULgVknorYjicCibN6dqQ/640"><br><br>钟山风雨起苍黄，百万雄师过大江，<br><br>虎踞龙盘今胜昔，天翻地覆慨而慷。<br><br>宜将剩勇追穷寇，不可沽名学霸王，<br><br>天若有情天亦老，人间正道是沧桑。<br><br>1949年《七律·人民解放军占领南京》<br>',
'<h2><span class="redbut gold">隋唐英雄 没有兄弟，只有利益</span></h2><br>很多朋友喜爱《说唐》、《隋唐演义》的小说、评书或连环画。<br>书中为读者塑造了一个义薄云天的秦叔宝，在民间文学中，其义气可与关羽齐名。<br>还记得里面有一段故事让人看了热血沸腾，那便是贾柳楼四十六友结义。<br>隋朝动乱之际，以秦叔宝、单雄信为核心的46名英雄好汉齐聚一堂，烧香结拜，喝酒盟誓。<br>后来，其中大部分英雄成为瓦岗元老，加入反隋大军。<br><br>然而，历史上的瓦岗军，不仅没有贾柳楼结义，而且结局更加残酷。<br><br>这里没有情义，只有利益。<br>1<br>瓦岗军的创建者，是东郡人翟让。<br>翟让出身底层，是个愤青，当过法曹，曾公然抨击隋炀帝的暴政。<br>那时大隋正在开凿大运河，北征高句丽，带着民众奔小康，他翟让却整天传播负能量。<br>枪打出头鸟，翟让被判了死刑。<br>幸亏狱吏看出翟让是个英雄，打开枷锁，放他一条生路。<br>翟让感激涕零，哭着道：<br>“放了我，你自己可咋办啊？”<br>那狱卒反倒觉得烦，说我看你是个大丈夫，有能力拯救生民性命，才冒死助你逃脱，你怎么这么娘炮，哭哭啼啼呢？<br>你走吧，不用管我了。<br>翟让越狱，跑到了瓦岗。<br>瓦岗是黄河东南岸的一处山岗，与大运河的通济渠、永济渠河段相邻，地处交通要道。<br>此地沙丘起伏、灌木丛生，在此建城，易守难攻。<br>大业七年（611年），翟让在瓦岗屯兵起事，将黄河两岸的无产者联合起来。<br><br>翟让振臂一呼，他的同乡单雄信和徐世勣（jì）先后率人来投，随后山西的王伯当也慕名而来。<br>这几支小规模的农民武装，很快在瓦岗汇聚成一支上万人的军队，并攻打荥阳、梁郡二郡。<br>瓦岗军在当地劫富济贫，抢掠大运河上的公私船只，那是相当的布尔什维主义。<br>瓦岗英雄虽不如文学作品中那样极富传奇色彩，但也个个堪称豪杰。<br>徐世勣，字懋功，是小说中瓦岗军师徐茂公的原型，也是唐初名将。<br>他投奔瓦岗军时只有17岁，年纪虽小，人家可好比是铜锣湾扛把子、石家庄刘华强。<br>据徐世勣本人回忆：<br>“我年十二三为无赖贼，逢人则杀；<br>十四五为难当贼，有所不快者，无不杀之；<br>十七八为好贼，上阵乃杀人；<br>年二十便为天下大将。”<br>这是个狠人。<br><br>单雄信擅使马槊，勇冠三军，号称“飞将”。<br>这位好汉也是从小混社会的，年轻时不好好读书，反而把学堂前的一棵枣树砍下来，作了一杆长枪，名曰“寒骨白”，仅枪刃就重达七十斤。<br>这也是个猛将。<br><br>那名狱吏没看走眼，翟让果然凭借个人魅力凑齐了一个全明星阵容，但还缺个教练。<br>2<br>直到李密到来，瓦岗军才由一个打家劫舍的武装山寨转变为纵横天下的军事集团。<br>与翟让出身基层公务员不同，李密是贵族出身。<br>他是北周八柱国之一李弼的曾孙，正宗关陇集团后代，和隋、唐两朝统治者同出一脉。<br>李密年轻时在宫中担任宿卫，一张黑脸让隋炀帝看了太膈应，就把他赶回家了。<br>李密被逐出宫，倒是满心欢喜，当不成公务员就考博士去，于是隐居乡间，专心读书。<br>辞官后，李密时常骑着一头黄牛，并把一套《汉书》挂在牛角上，一边牵着绳子，一边翻看书卷。<br><br>一个文艺青年怎么沦落到参加农民起义的地步呢？<br>大业九年（613年），隋炀帝再征辽东，李密的好友杨玄感在后方举兵叛乱。<br>李密赋闲在家，得知老朋友创业，正好可施展自己满腹才华，便前去投靠。<br>杨玄感一高兴，就让李密出任CEO，请他拟定计划。<br>李密的战略眼光着实超群，提出上、中、下三策。<br><br>上策是攻占涿郡，扼临榆关（今山海关），将隋军阻挡在关外；<br>中策是占据关中，与隋军相抗衡；<br>下策是攻打洛阳，在此处交战，隋军“理当固守。<br>引兵攻战，必延岁月，胜负殊未可知”。<br><br>结果杨玄感想都没想，带兵打洛阳去，遭到隋军阻击，久攻不克，李密这CEO也就白当了。<br>杨玄感的军队溃败后，李密不仅再度失业，还成了通缉犯，辗转来到了瓦岗。<br><br>3<br>翟让为人豪爽，一身江湖气，知道李密是贵族后代，又是个人才，很快将其提拔为二把手。<br>李密又成了瓦岗的CEO，什么正的副的，一起商量着来。<br>机遇总是留给有准备的人，李密初到瓦岗，就有机会施展才华。<br>当时，隋朝将领张须陀在平定各地农民起义的战斗中屡战屡胜，手下一帮精兵强将，包括我们熟悉的秦琼、罗士信。<br><br>秦琼字叔宝，小说中的他还在隋朝当公务员时，就已“马踏黄河两岸，锏打三州六府，威震山东半边天”，人称“小孟尝”。<br>史书中的他并不像文学作品那般传奇，但也曾在隋军中服役，还是一个大规模杀伤性武器。<br>每次对方阵中有人嘚瑟，秦琼骑着一匹名为忽雷驳的名马，快马杀入敌阵，在万众之中刺敌于马下。<br>晚年他跟人说 “我自年少从军，经历战阵二百多次，在战场上流的血加起来有几斛。”<br><br>秦琼和罗士信曾助张须陀平定卢明月起义军，可谓农民军克星，让人闻风丧胆。<br>当张须陀大军进攻瓦岗，翟让不禁有些慌。<br>这时李密站出来说，Take it easy，张须陀有勇无谋，而且骄兵必败，咱们只需摆好阵势，且听我调遣。<br><br>张须陀大军行至大海寺，李密率兵埋伏在北面的密林之中，而翟让则带兵从正面佯攻。<br>张须陀一看是翟让和一群泥腿子，一脸不屑，带领手下精锐打得这支瓦岗军落荒而逃。<br>眼见翟让不堪一击，张须陀顿时轻敌，在后面紧追不舍，不小心进入了李密的包围圈。<br>李密见隋军中计，从密林中杀出，一战将张须陀击溃。<br>张须陀奋力突围，本来已经逃出来，可这个好领导实在体恤下属，为了救部下又杀回去，结果力战而死。<br><br>李密一战成名，瓦岗军也因击败名将张须陀而威名远扬。<br>不久后，翟让推举李密为瓦岗军首领，号称“魏公”。<br>翟让自称自己出身陇亩之间，名望不足以平定天下，只有让李密担任一把手，瓦岗才有未来。<br>包括王伯当、徐世勣在内的瓦岗军元老也一致认为李密是个英雄，服从他的安排，这本是一次和平的权力交接。<br><br>李密掌权后，自己兼任HR，招揽了不少人才。<br>张须陀的部将秦琼、罗士信在投靠隋将裴仁基后，又与裴仁基父子一同投降了李密。<br>裴仁基的儿子裴行俨也是一员猛将，骁勇善战，人称“万人敌”。<br>在小说中，他叫裴元庆，使两柄三百斤银锤，是隋唐第三条好汉。<br><br>还有武阳郡丞的“秘书” 魏徵，原本专门为领导写公文。<br>李密看他文采斐然，就将其召到麾下。<br>但是，魏徵为他献上计策，李密一概不用。<br>他也绝想不到，这个人日后会成为辅佐唐太宗的宰相。<br><br>除此之外，一些自立山头的豪强也前来投靠瓦岗，如山东的程咬金。<br>程咬金，后来改名程知节，本是地方豪族出身，不是小说中所说的私盐贩子。<br>他的名字虽然俗气，却是正儿八经书香门第出身，其父当过济州的大中正，相当于当地公务员的面试官。<br>文学作品中，只会“三板斧”的混世魔王程咬金被推举为瓦岗寨首领，竖起反隋大旗，和众兄弟干革命。<br>事实上，程咬金并非瓦岗军的原始股东，人家创业时也没带他玩。<br><br>4<br>起初，李密革命立场坚定，攻下兴洛仓、黎阳仓几个国家粮库后。<br>自隋文帝起，隋朝就开始修建粮库，储存了大量粮食。<br>据史书记载，有些粮仓一直到唐贞观年间还没吃完。<br>瓦岗军攻下这些国家粮库后，开仓放粮，赈济灾民。<br>粮仓系国脉，民心定乾坤，百姓对瓦岗军感恩戴德，自愿跟随李密干革命，甚至连老人、妇女也背着孩童前来投奔。<br>瓦岗军又扩充了二十多万新兵，成为当时最强大的一支起义军。<br><br>可是，李密膨胀了。<br>李密得到风声，有人鼓动翟让夺回大权，翟让的哥哥甚至对他说：<br>“兄弟，皇帝应该由自己当，怎能送给别人！<br>你如果做不了，就该我来做！”<br>翟让基层小吏出身，确实没有称王称霸的野心，可从他将权力交给李密的那天起，下场就注定是悲剧。<br>瓦岗军的权力游戏，从来就没有兄弟情义。<br>大业十三年（617年），瓦岗军与隋将王世充在洛阳附近对峙。<br>李密还未攻入洛阳，就先对自己人举起了屠刀。<br>李密摆下一场鸿门宴，请翟让和瓦岗军一众元老出席。<br>在宴会上，李密命人砍死翟让，埋伏好的刀斧手又将翟让的亲人、心腹一一刺杀，全场顿时大乱。<br>就连徐世勣也受牵连，被刀斧手一刀砍在脖子上，身负重伤。<br>幸亏王伯当及时阻止，大喊：<br>“这是徐懋功！”<br>徐世勣这才挽回一命，留下镇守黎阳仓，表面上是个美差，其实是被李密疏远，远离瓦岗中枢。<br>一场血腥屠杀后，翟让一党在一夜之间被肃清，其部下被分给徐世勣、单雄信和王伯当统领，李密取得瓦岗军的绝对统治权。<br>一场鸿门宴，兄弟情义不再，经他这么一折腾，瓦岗军的人心也就散了，从此开始走下坡路。<br>5<br>当初，李密为第一任老板杨玄感提出战略方针，攻取洛阳为下策。<br>杨玄感就是因为采取下策才一败涂地，可李密这个战略家如今就像失忆了一样，也学杨玄感在洛阳和隋军打得头破血流。<br>当关东群雄还在明争暗斗时，后来居上的李渊已经在晋阳起兵，长途奔袭，直取长安。<br>当李渊军进军关中时，有人担心李密会来阻拦。<br>李世民大胆断言“李密顾恋仓粟，未遑远略”。<br>这是说李密守着那千万石粮食，以及那些为了一口饭而源源不断涌来的乌合之众，早就被冲昏头脑，根本不会先攻取关中，舍小利以谋远。<br>李密当局者迷，李世民旁观者清。<br>不愿先取关中已是昏着，与宇文化及鏖战，更是让瓦岗军满盘皆输。<br>大业十四年（618年），宇文化及在江都杀死隋炀帝杨广，带着十万禁卫军北上，隋朝至此名存实亡。<br><br>隋炀帝曾言：“好头颈，谁当斫之”<br>洛阳城中，大臣拥立杨侗为帝，改元“皇泰”，史称“皇泰主”。<br>眼看着宇文化及的大军直奔洛阳而来，隋朝众臣商量着该咋办。<br>这时，有人提出，城外不是还有瓦岗军吗？<br>不如我们招安李密吧，向他许以高官厚禄，让瓦岗军去打宇文化及，等到他们两败俱伤，再一起收拾了。<br>招安招安，招甚鸟安，这招只对梁山管用。<br>可是，李密真的很迷，居然真接受了。<br>也许李密当时是想，既然已经腹背受敌，相持日久，不如先联合洛阳的隋军，剿灭宇文化及的叛军，随后再继续攻打洛阳。<br>这么一想心里还有点儿小激动，史书记载其“大喜，遂上表乞降”。<br>随后，瓦岗军与宇文化及展开激战。<br>这场仗几乎耗尽了瓦岗军的全部实力，可谓杀敌一千自损八百。<br>在战场上，李密自己被箭射中，从马上摔下，差点儿命都丢了。<br>幸亏秦叔宝挺身而出，以一己之力掩护其撤退。<br>瓦岗军费了九牛二虎之力才把宇文化及打败，早已元气大伤。<br>洛阳城中的王世充见时机已到，一边架空皇泰主，一边准备与瓦岗军交战。<br>瓦岗军击败宇文化及后，李密要求面见皇泰主。<br>当时洛阳城内粮草短缺、人心浮动，还不断有人逃出城投降瓦岗军。<br>王世充心生一计，要李密以粮食来换洛阳的布帛，既然要见皇帝，先表示诚意。<br>李密觉得，以物易物，互通有无，也没毛病，就把洛口仓的粮食运往洛阳。<br>王世充的将士吃饱，早就要和瓦岗军干一架，立马跟李密翻脸，向瓦岗军挑战。<br>李密知道自己中计，气不打一处来，不顾部下劝阻，一定要和王世充决一死战。<br>打仗总得讲究战略，老将裴仁基主张坚壁清野，等敌人兵粮耗尽，再追击也不迟。<br>而单雄信则主张正面迎战，反正王世充此前被我们打败多次，也是手下败将，不足为惧。<br>李密一步错，步步错，竟然立即与王世充展开决战。<br>历经洛阳城外的长期对峙和同宇文化及大军的殊死搏斗，瓦岗军早已是强弩之末，最终被王世充击溃。<br>瓦岗军就此走向覆灭，李密和众多瓦岗英雄四散奔逃，有的投靠李唐，有的归王世充。<br>6<br>正当世人以为，瓦岗军兄弟情义早已不在，徐世勣却让人刮目相看。<br>瓦岗军溃灭时，留守黎阳的徐世勣继续履行职责，守住瓦岗最后的财产。<br>一天，瓦岗军的老同志魏徵前来拜访。<br>当时，魏徵已随李密投降李渊，他劝说徐世勣降唐。<br>徐世勣自然不是不明事理之人，遂决定归降李唐。<br>但他声称，自己所占的土地都属于魏公李密，我不能用旧主的土地邀功请赏。<br>于是，他将当地的户口、州县名录全部转交身在长安的李密，借由李密之手转交李渊，自己不要任何封赏。<br>李渊听说此事，不由得称赞徐世勣是“纯臣”，封曹国公，赐姓李。<br>后来唐太宗即位，为避讳，徐世勣又改称李勣。<br><br>多行不义必自毙，徐世勣如此仗义，李密却将一手好牌打得稀巴烂。<br>投靠同属关陇集团的李渊后，李密以为可以得到重用，却只得到光禄勋这样一个虚职。<br>光禄勋总领宫内事务，秩位虽高，可就是个高级管家。<br>恼恨的李密图谋东山再起，不料东窗事发。<br>曾经的瓦岗军领袖，最终死于非命，被唐朝的地方官斩杀，传首长安。<br>李密死后，徐世勣又做了一件感人的事，他向李渊主动请求，为李密办丧事。<br>李渊念他们君臣一场，也就同意了。<br>之后徐世勣亲自穿上孝服，将李密风光大葬。<br>这个旧主，曾经将刀架在他的脖子上，可徐世勣似乎早已放下仇恨，反而是将君臣大义贯彻到底。<br>武德三年（620年），李世民攻破洛阳，击败王世充，在王世充帐下效力的瓦岗旧将单雄信被俘。<br>单雄信曾在战场上险些取下李世民首级，这段经历给李世民留下很深的心理阴影，他坚决要将单雄信处死。<br>想当年，徐世勣和单雄信一同起兵响应翟让，誓同生死，这段情义终生不忘。<br>徐世勣当即跪下向李世民求情，请他免单雄信一死，收为己用。<br>可是，军令如山，李世民始终不同意。<br>徐世勣声泪俱下，自知忠义难两全，只好到狱中看望故人，并承诺一定会好好照顾单雄信的家人。<br>临别之时，徐世勣用刀割下自己腿上一块肉，说自己并没有忘记当初的誓言，生死永诀，让我的血肉随兄长入土。<br>单雄信毫不迟疑，将这块肉吞下，慷慨赴死。<br><br>有这么一句老话：<br>“宁学桃园三结义，不学瓦岗一炉香。”<br>文学作品中，瓦岗英雄最终没能兑现同生共死的承诺，而是各奔东西，甚至自相残杀。<br>现实也是如此，徐世勣对李密的忠和对单雄信的义，是瓦岗军仅剩的最后一丝道义。<br><br>极盛时期的瓦岗军，坐拥数十万大军，占据河南粮仓，民心所向，战无不胜，是最有希望取代隋朝的势力之一。<br>可那场宴会上的屠杀，却暴露了起义军内部同床异梦的乱局，再加上李密在根本上犯下战略错误，这一支雄师，终究烟消云散。<br>革命尚未成功，先砍兄弟一刀，古往今来，多少人在重复瓦岗军的悲剧。<br>往事越千年，徒留小说家言，还是让瓦岗军作为后世的英雄，永远活在虚构的故事之中吧。<br>',
'<h2><span class="limebs white Uline blueline">董卓開啟了400年亂世</span></h2><br>初平三年（192年），董卓死了。<br><br>在權傾朝野三年後，董卓被滅三族，這個曾經不可一世的家族頃刻間煙消雲散。<br>似乎沒有人同情董卓，無論在史書，還是小說戲劇，他都是反派，臉上一個大寫的「壞」字。<br><br>那麼，被嫌棄的董太師到底有多不堪？<br><br>董卓的少年時期頗為勵志。<br><br>他所生活的涼州，是當時漢羌百年戰爭的前線，民風彪悍，猛將如雲，就連婦女都能「挾弓而斗」，正如史學家夏曾佑所說：「東漢經羌胡之亂，天下精兵猛士，恆聚於涼州。」<br><br>涼州，是中國古代的地名之一，為漢代十三刺史部之一。<br>其轄域在今甘肅省及寧夏全境、青海東北部、新疆東南部及內蒙古阿拉善盟一帶。<br>在這樣的環境下，能活下來就已經不是省油的燈。<br><br>董卓偏偏還生得人高馬大，一個人頂一個連。<br>史書說他「膂力過人，雙帶兩鞬，左右馳射，為羌胡所畏」。<br>就是說，董卓仗着自己力大無窮，馬上常備着兩副弓箭，並能在騎馬的時候左右開弓，戰鬥力爆表，天生就是當帶頭大哥的料。<br><br>董卓從軍入伍之時，正值東漢朝廷多次派兵平羌，是建功立業的大好機會。<br><br>在30年的歲月里，董卓與羌族進行大小百餘戰，又籠絡李傕、郭汜、張濟與樊稠等涼州豪強，組成了威震一方的軍事集團，從無名小卒白手起家，憑藉赫赫戰功拜將封侯。<br><br>擁兵自重的董卓自然引起東漢朝廷的忌憚。<br><br>漢靈帝曾下詔命董卓進京為少府。<br>少府掌管天下賦稅和宮廷起居，是個美差，可是沒有實權。<br><br>董卓不傻，知道是個坑，就不往下跳。<br>他上表稱，涼州賊寇未滅，正是臣為朝廷奮發效命的時候，且弟兄們跟我相處日久感情深厚，車馬都讓他們攔下來了，去不了，只好愧對皇上。<br><br>漢靈帝去世前，又下詔改封董卓為并州牧，並令其將兵權轉交給皇甫嵩。<br>這次董卓接受了任命，死活不肯交出兵權，而是帶着兵馬駐紮在河東，密切關注朝中消息。<br><br>中平六年（189年）八月，董卓終於等到機會進軍洛陽。<br>而引狼入室的人，是屠夫出身的外戚——大將軍何進。<br><br>東漢自漢和帝始，皇帝多幼年即位，經常出現外戚掌權的情況，而皇帝親政後，為奪權不得不依靠身邊的宦官。<br>於是，外戚與宦官陷入了長期的爭鬥。<br><br>漢靈帝死後，其長子劉辯即位，何太后臨朝，皇帝的舅舅何進執政，外戚與宦官的「百年戰爭」也將落下帷幕。<br><br>何進上台後，袁紹勸他將宦官斬盡殺絕，稱宦官執掌大權，壞事做盡，大將軍如果能將其剷除，是為天下除害。<br><br>袁紹出身四世三公（家族連續有四代人官居「三公」）的汝南袁氏，典型的門閥士族。<br>宦官亂政時曾發起兩次黨錮之禍大肆迫害士大夫，袁紹的建議雖是為自己的階級考慮，但對何進也有利無害。<br><br>何進卻猶豫了，他本來只是個殺豬的屠戶，問他豬肉怎麼賣可能還行，談到政治，他就懵圈。<br><br>宦官集團打聽到風聲，決定先下手為強。<br>他們趁何進入宮之時一刀砍下他的腦袋，之後草擬詔書，準備昭告天下。<br>宦官們不知道，他們引爆了一顆定時炸彈。<br><br>何進死前，已經命袁紹為司隸校尉，手握殺伐大權，王允為河南尹，管理京中治安，並且聽從袁紹建議，召武猛都尉丁原、并州牧董卓帶兵進京，為威懾宦官做準備。<br><br>何進一死，袁紹的人馬就在京城大肆屠殺宦官，看見沒長鬍子的就殺，幾天之內竟殺了兩千多人。<br>很多小伙子一見袁紹部隊的大刀砍過來，急忙大喊，脫褲子驗明正身。<br>丁原也帶着數千人馬進軍河內，在京城外圍製造騷亂，為誅殺宦官製造聲勢。<br><br>此時，董卓一直駐紮在洛陽城西的夕陽亭，靜待城中消息。<br>斥候先後來報，稱何進被刺殺、袁紹帶兵捕殺宦官，董卓都不為所動。<br><br>直到聽到最後一個消息，中常侍張讓挾持皇帝劉辯和其弟弟陳留王劉協逃出洛陽。<br><br>董卓這才抬動肥碩的身體，起身望向京城方向，只見那邊火光沖天，於是當機立斷，下令追擊。<br>不管是在城中大開殺戒的袁紹，還是在城外虛張聲勢的丁原，都不及董卓在最合適的時機展開行動。<br><br>皇帝一行人逃到了黃河岸邊，京城的大臣已經追上來。<br>張讓自知大勢已去，對劉辯說：「臣等盡滅，天下將亂，陛下保重啊！」之後投水自盡。<br><br>至此，外戚與宦官在歷經九十多年的鬥爭後同歸於盡，再次出現宦官專權的局面將是幾個世紀以後的事情，東漢的政治局面在這一刻悄然發生轉變。<br><br>正如張讓所說，一個真正的亂世即將到來。<br><br>正當皇帝一行人驚魂未定，董卓及時趕到，將少帝迎送回京。<br><br>董卓最初進入權力真空的洛陽，其實挺沒有底氣，當時他手下只有3000兵馬。<br><br>因此，董卓故弄玄虛，讓手下趁夜悄聲出城，第二天再大張旗鼓入城，每隔幾天就這麼忽悠一次。<br>這可把朝中大臣嚇得夠嗆，以為董卓把涼州的兵馬都搬到了洛陽。<br><br>隨後，他收編何進的殘部，並以高價收買丁原的親信呂布。<br>當時丁原已經是執金吾，相當於首都衛戍司令，是董卓在京城最大的軍事威脅，董卓借呂布之手將其謀殺，又兼并了丁原的部隊，就此掌握洛陽軍權。<br><br>進京一個月後，董卓打算干一件大事，廢少帝劉辯，改立陳留王劉協為帝（即漢獻帝）。<br><br>董卓霸氣地問一聲誰贊成、誰反對，如此悖逆的舉動引起朝臣不滿。<br><br>董卓想起四世三公的袁氏素有名望，於是找袁紹商量。<br>袁紹當場表示反對，還和董卓抬槓。<br><br>董卓聽了，勃然大怒道：「小子！如今天下事都是老子說了算，誰敢不從？你是想嘗嘗我老董的刀是否鋒利嗎？」<br><br>袁紹也不服軟，昂首挺胸說道：「天底下難道只有你的刀鋒利嗎？」說罷佩刀作揖而去，逃出京城，跑到冀州。<br><br>漢獻帝即位後，董卓當了相國，並享有三項特權，「贊拜不名，入朝不趨，劍履上殿」。<br>拜見皇帝時可以不報姓名，上朝時可以不用小步快走以示恭敬，上殿時不用脫鞋子、解佩劍，待遇可比漢初功臣蕭何。<br><br>廢立皇帝僅僅過去三天，董卓又毒死了何太后，而漢獻帝的生母王美人早就去世，外戚干政被徹底杜絕。<br><br>董卓獨攬大權，一個有別於過去一個世紀的朝廷新秩序正在形成。<br><br>沒有人會以禍國大盜為人生理想，董卓也是如此。<br><br>相反，董卓原本的想法是做大漢新秩序的建立者，藉由門閥士族控制政權，恢復中央政府的正常運作，而不是做一個毀滅者。<br><br>所謂門閥士族，就是世代為官的職業官僚集團。<br>或是幾代人擔任中央和地方高官的高門大族，如四世三公的弘農楊氏、汝南袁氏；又或是研究經典的儒學世家，如盧植、蔡邕。<br><br>史書記載，董卓進京後「雖行無道，而猶忍性矯情，擢用群士」。<br>董卓以庶族地主的身份執政，註定孤掌難鳴，不得不依靠實力雄厚的門閥士族。<br><br>於是，他為當年被宦官誣陷的「黨人」陳蕃、竇武平反，任用他們的子孫為官，又籠絡天下名士，提拔了一批受宦官迫害的名士。<br>自己從涼州帶來的老同志反而只能屈居下級軍官，不參與政治。<br><br>出身潁川荀氏的荀爽，在宦官專權時為躲避黨錮之禍，在漢水之濱隱居十餘年。<br>董卓徵召後，僅用93天就將其從一介布衣升為司空，位列三公，升遷速度堪比坐火箭。<br><br>大學者蔡邕堪稱一代國士，平生創飛白書，校熹平石經，續寫《東觀漢記》，是漢代最後的辭賦大家之一。<br>但他早年屢受迫害，險些喪命，不得不避難江南十二年。<br><br>直到董卓掌權，才召蔡邕入京。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=22hi2dg/ctp-vzntr/6nsq9q1n8n154n4no8r3rqr42629qq41.jpg"><br>▲蔡邕畫像。<br><br>蔡邕起初不願投靠，稱病不去。<br>董卓以霸道總裁的口吻強行拉他入伙，說：「我有能力滅人三族，蔡邕就算再傲慢，殺他也不過一個轉身的工夫。」蔡邕聽說後，就只好奉命而來，被董卓委以重任。<br><br>蔡邕是少數敢於直諫董卓的人。<br>當董卓僭越，乘金華青蓋車駕，蔡邕提出抗議。<br>董卓的黨羽想讓朝廷尊其為尚父，與姜太公相提並論，蔡邕又跳出來說不行。<br><br>直到董卓死後，蔡邕仍對他感恩戴德。<br><br>但是，董卓的身份是庶族地主，沒有高貴的出身，沒讀過幾年書。<br>董卓所構想的政治秩序和他本人所在的軍事集團從一開始就格格不入，最終讓他和他的對手們一同走向覆滅。<br><br>董卓拉攏士族，對士人敬重有加，讓世家大族子弟實現再就業，為黨錮之禍的被害者平反，確實難能可貴。<br><br>士大夫參政，勢必可以改善外戚、宦官爭鬥時烏煙瘴氣的朝政，這都是順應民心之舉，可最後想要滅董卓的還是同一群人。<br><br>士族不願和董卓合作。<br>出於門第之見，他們對這個專橫跋扈的庶族武人嗤之以鼻。<br>更何況董卓無故廢立皇帝，早已成為眾矢之的，他的部隊還在洛陽燒殺淫掠，更是失去了民心。<br><br>史學家呂思勉認為，董卓「失敗之由，尤其在於不能約束兵士」。<br><br>這些涼州兵生於戰亂，沒過過幾天安穩日子。<br>到了洛陽，他們見城中多有富貴之家，家家戶戶藏有金帛，自然垂涎三尺，一心想洗劫一空。<br>蔡邕的女兒、東漢才女蔡文姬有一首詩寫董卓之亂，其中有一句「來兵皆胡羌」，可知董卓的涼州兵中夾雜了不少天性好掠奪的異族。<br><br>有一次，洛陽附近的百姓正在「作社」，聚集於社廟歡慶節日。<br>董卓的將士聞訊趕來，二話不說就將在場的男人殺死，砍下頭顱掛在車轅上，又將婦女載於車上，高聲呼號而回。<br>所謂「馬邊懸男頭，馬後載婦女」，仿佛從戰場上掠奪戰俘、得勝歸來，令人髮指。<br><br>涼州兵的野蠻習性暴露無遺，而董卓不加以管束，洛陽城的豪門富戶任人宰割，對董卓大失所望。<br><br>早已對董卓忍無可忍的士族趁機組織「義兵」。<br>東郡太守橋瑁偽造文書，謊稱皇帝和百官遭受董卓迫害，請求各地州牧、郡守發兵救駕。<br>橋瑁檄詔一發出，各地牧守群起響應。<br><br>初平元年（190年），後將軍袁術、冀州牧韓馥、兗州刺史劉岱、豫州刺史孔伷、陳留太守張邈和渤海太守袁紹等十幾路軍隊，組成關東聯軍，推袁紹為盟主，揚言要找董卓算賬。<br><br>董卓得知消息，慌張之餘，更多是惱怒。<br>因為討董聯軍的牧守中，很多都是門閥士族的代表，還是他進京後一手任命的。<br><br>其中也包括袁紹。<br>袁紹得罪董卓，逃出京城後，董卓本想下令追捕，但聽從手下名士勸阻，又不想得罪四世三公的袁氏，便任命袁紹為渤海太守。<br>不曾想袁紹根本就沒打算跟他言歸於好，還跟着起兵鬧事。<br><br>詭異的是，關東聯軍和董卓的軍隊就好像隔着一條看不見的馬其諾防線，打起了靜坐戰。<br><br>只有曹操、孫堅等少數積極分子跟董卓軍打了幾場硬仗，其餘十幾萬人馬都在後方置酒高會，夜夜笙歌，個個心懷鬼胎，只想維持軍閥割據的局面。<br><br>關東聯軍不思進取，董卓也不願硬碰硬，決定避其鋒芒，遷都長安。<br>如此，可以進一步靠近自己的根據地涼州，佔據潼關，進可攻退可守。<br><br>他一把火燒了洛陽，命手下將士押解百姓遷徙，數以萬計的洛陽居民被迫上路，一路上互相踐踏，有的餓死路旁，有的慘遭殺戮，二百里內荒無人煙。<br>涼州兵還掘開漢朝皇室陵墓，將其中所藏的珠寶搶掠一空。<br><br>士族的反抗，將董卓的最後一絲耐性消磨殆盡。<br>從這一刻起，董卓徹底轉變為獨夫民賊。<br>到了長安，他在關中的郿縣修建了一個塢堡，高厚各七丈。<br>郿塢中囤積了三十年的糧食，此時，董卓打的算盤是，事成雄踞天下，事不成，守此也足以終身。<br><br>董卓卻不知，反董勢力已經分為兩條戰線，一條是以袁紹為首的關東聯軍，另一條，是朝中的士大夫。<br><br>為首的是司徒王允。<br><br>實際上，王允也要感謝董卓的信任。<br>王允出身山西的名門望族，年輕時曾受宦官迫害。<br>何進與宦官相爭時，任命其為河南尹，負責京城治安。<br>在董卓掌權時，王允又被提拔為司徒，成為朝中的二號人物。<br><br>然而，王允不甘心做老二，他想除掉董卓，取而代之。<br>這是門閥士族對庶族豪強的一次奪權行動。<br><br>正當王允為刺殺董卓一籌莫展時，聽說董卓和呂布鬧起了矛盾。<br>當時呂布因與董卓的婢女私通，被董卓發現。<br>董卓一氣之下，拎起手戟擲向呂布，兩人遂生嫌隙。<br><br>「人中呂布，馬中赤兔」。<br>呂布是董卓手下一員猛將，弓馬嫻熟，武藝高強，有虓虎之勇，手中又有兵權，是刺董的不二人選。<br><br>王允邀請呂布加入刺董行動。<br>董卓曾和呂布「誓為父子」，呂布有所顧慮。<br>王允說：「將軍姓呂，和董賊並沒有骨肉之親，何來父子一說，何況如今你連自己的性命都無暇顧及！」<br><br>呂布聽完，被成功策反，雙方一拍即合。<br><br>初平三年（192年）四月，董卓入宮，由呂布隨從護衛。<br>當董卓的車隊行至宮門，呂布事先安排好的軍隊手持武器殺出，刺向董卓。<br><br>董卓身負重傷，摔下車來，不禁大驚失色，慌張之餘，一如往常高呼呂布護駕。<br>可是，在一旁呂布卻拿出王允一黨擬好的招書，冷眼道：「有詔討賊臣！」說罷，率眾將董卓斬殺。<br><br>長安城頓時沸騰。<br>朝中眾臣高呼萬歲，為誅殺國賊而歡欣鼓舞。<br>老百姓載歌載舞走上街，甚至將珠寶拿去換成酒肉，歡飲達旦。<br><br>據說，當董卓的屍體棄置街頭，人們在其肚臍眼上插上一根燈芯。<br>由於董卓生前大腹便便，一身肥油正好助燃，燈芯點燃後，續航能力一節更比六節強。<br><br>董卓死後，王允取代他獨攬朝中大權，開始居功自傲。<br><br>王允自稱，董卓死了，自己現在誰也不怕。<br>他甚至連滿朝文武也看不起，每次與群臣議事，他都正襟危坐，不給人好臉色，儼然一副大佬的樣子。<br>群臣由此與他漸漸疏遠。<br><br>還有一些士族懷念董卓。<br>董卓伏誅後，蔡邕站出來唱反調，當着王允的面，為老領導不住嘆息。<br><br>王司徒立馬就怒了，罵道：「董卓這國賊差點就讓漢室傾覆。<br>你身為漢臣，應該和我們一樣感到憤恨。<br>難道因為他對你有恩惠，你就忘記了為臣的大節嗎？董卓這毒瘤已除，大家都起來嗨，就你一個人唉聲嘆氣，我看你就是逆賊同黨。」<br><br>隨後，蔡邕被王允關進監獄，交給廷尉治罪。<br><br>在獄中，蔡邕上表請求減刑，稱毀我容貌、斷我雙足都好（黥首刖足），只求能繼續完成漢史的編撰工作。<br>王允不肯饒恕，蔡邕還是帶着未盡的遺憾冤死獄中。<br><br>王允沒有意識到，董卓手下的涼州兵才是最棘手的問題。<br>董卓餘黨大都沒有官居要職，卻手握重兵，王允對這些人不僅沒有加以安撫，反而企圖削奪其兵權。<br><br>王允的做法，最終引董卓餘黨李傕、郭汜殺回長安。<br>王允手中無兵，無力抵抗，落得個身敗名裂的下場。<br>漢獻帝剛出狼窩，又入虎口，被迫逃難，成了流浪皇帝。<br><br>這邊廂長安風雲突變，那邊廂關東聯軍也在內鬥。<br><br>兗州刺史劉岱幹掉了東郡太守橋瑁，渤海太守袁紹又擊敗冀州牧韓馥，取而代之。<br>袁紹和袁術這哥倆互相不對付，袁術勾結和袁紹爭奪河北的公孫瓚，袁紹又聯絡荊州的劉表鉗制袁術。<br><br>軍閥混戰，仿佛無人記得當初為何舉兵。<br>天下慘狀，正如曹操在那首《蒿里行》所寫：<br><br><blockquote>白骨露於野，千里無雞鳴。<br>生民百遺一，念之斷人腸。<br></blockquote><br><br>董卓曾想借士族重建帝國秩序，可不按套路出牌，擅行廢立惹怒朝堂內外，荼毒生靈喪失天下民心。<br><br>因此，無論是以王允為首的朝中大臣，還是以袁紹為首的關東義士，都譴責他殘害百姓、禍亂朝綱。<br>但他們卻將董卓的惡放大了數倍，讓天下陷入更大的亂局之中。<br><br>屠殺惡龍的勇者最後也變成了惡龍，一個董卓作亂，世間便會有千萬個「董卓」。<br><br>從中平六年（189年）董卓進京，到開皇九年（589年）隋軍南下滅陳，整整四百年的歲月里，董卓的流毒絲毫未減。<br>禍亂相尋，兵革互興，一個個野心家稱王稱霸，你方唱罷我登場。<br><br>苦的是天下蒼生，是無辜的黎民百姓。<br>',
'<h2>曹操</h2><br>理想每个人都有，曹操也有，曹操的理想带动着时代，或者说时代带动着他。<br><br>一、宦官世家，一脑子鬼机灵<br>一声啼哭，响彻曹嵩家院，那个喜欢在诗里诉说理想的曹操诞生了，那年是公元155年。<br>曹家本复姓夏侯，其父曹嵩应该叫夏侯嵩，因其父年幼过继给“十常侍”中的一名宦官曹腾而改姓为曹。<br>曹腾历侍东汉顺帝、冲帝、质帝和桓帝，很有名望。<br>曹嵩也因曹腾的关系走进东汉官场，升至太尉位列三公。<br>正是这样的宦官世家背景，曹操能够接触兵法武艺，能够结交袁绍这样的发小。<br>据说，曹操与袁绍年少时，喜欢一起玩，装游侠。<br>有一次，一家人正在办婚礼，他们打算去看看，便偷偷溜进人家园子藏了起来。<br>等到半夜大喊大叫：“有小偷！”<br>结果，青布帐子里举行婚礼的人，都跑了出来。<br>曹操和袁绍趁机溜进了青布帐子，曹操拔出刀劫持了新娘。<br>然后赶紧和袁绍一起跑了出来，跑着跑着不知怎么迷了路，袁绍慌忙中不小心陷进了荆棘丛里，动不了。<br>曹操突然大喊：“小偷在这儿！”<br>袁绍一听惊恐万分，浑身一使劲，跳了起来，拔腿就跑。<br>我想曹操当时一定笑坏了肚子，估计袁绍对此留下了心理阴影。<br>不得不说，宦官世家出身的曹操真是一脑鬼机灵。<br><br>二、报国理想，终被现实击倒<br>公元174年，曹操二十岁，被举为孝廉，进入首都洛阳，成为郎官，开始接触政务。<br>不久，被任命为洛阳北部尉，成为负责首都洛阳治安官员中的一员。<br>当时，曹操很有锐气，想干一番事业。<br>奈何这洛阳是东汉都城，尽是皇亲贵戚，总会出现一些飞扬跋扈、违法乱纪的权贵。<br>严明法纪的曹操终归是得罪了他们，明升暗降，被任命为顿丘令。<br>顿丘令没干几年，因受家人牵连，曹操被免了官。<br>他离开了洛阳，回到了家乡谯县。<br>在家乡生活了一年多，到公元180年，26岁的曹操被朝廷征召，成为议郎，接触了到权力核心。<br>虽然议郎曹操尽职尽责，多次上书反映情况，但面对腐败的东汉朝廷他的努力并没什么作用，东汉政局继续走下坡路。<br>公元184年，生活困苦、走投无路的农民纷纷头上裹黄巾，高喊“苍天已死，黄天当立，岁在甲子，天下大吉”，看到的百姓以为神兵天降。<br>他们声势浩大，攻城夺邑，焚烧官府，一时震动政治中心洛阳。<br>30岁的曹操受命，任骑都尉，统领羽林骑兵前去讨伐黄巾军。<br>曹操凭借早年对武艺的喜爱和对兵法的研究，他带领的军队大破黄巾军，随后升迁济南相。<br>为济南相期间，曹操整顿吏治，处理多名贪赃枉法的官吏，一时济南国秩序井然，安居乐业。<br>后来，他再次被朝廷召回，任东郡太守，再次拜为议郎，但当过议郎的曹操很明白，不想迎合权贵，以生病为推辞又回了老家谯县，决定过隐居生活。<br><br>三、天下纷乱，理想重新燃起<br>公元188年，33岁的曹操又被朝廷想起来了。<br>汉灵帝为加强统治，成立了统帅部，设置八校尉，组建起一支新军。<br>其中曹操因家世被任命为典军校尉。<br>新军组建不到一年，汉灵帝就驾崩了。<br>新登基的皇帝年幼大权旁落，大将军何进与袁绍想密谋诛杀十常侍，找何太后商量，实际听政掌权人何太后并不同意。<br>何进自己做主召董卓进京杀十常侍，董卓还未进京，何进便被宦官手下谋杀。<br>董卓进京后，并没想扶持汉室，而是废了汉少帝刘辩，还毒死了他，改立刘协为汉献帝，自己自称太师，独断专权，把持朝政。<br>董卓想拉拢曹操共商朝政，便举荐他为骁骑校尉，但曹操看不上董卓的所作所为，何况董卓是犯上作乱，便逃离洛阳，去了陈留。<br>在陈留，曹操散尽家财，招募义兵，他的理想再次点燃，匡扶汉室，高举义旗，号召天下英雄讨伐董卓。<br>时间刚走进公元190年，后将军袁术、冀州牧韩馥、豫州刺史孔伷、兖州刺史刘岱、河内太守王匡、勃海太守袁绍、陈留太守张邈、东郡太守桥瑁、山阳太守袁遗、济北国相鲍信同时起兵征讨董卓，拥兵数万，浩浩荡荡，共推袁绍为盟主，曹操为代理奋武将军。<br>讨董军声势浩大、人多势众，却惧怕董卓的凉州军，全都只顾保存自己的势力。<br>曹操的一首诗《蒿里行》，道尽了讨董联军的心思和战乱之中东汉百姓的惨状。<br><br>蒿里行<br>关东有义士，兴兵讨群凶。<br>初期会盟津，乃心在咸阳。<br>军合力不齐，踌躇而雁行。<br>势利使人争，嗣还自相戕。<br>淮南弟称号，刻玺于北方。<br>铠甲生虮虱，万姓以死亡。<br>白骨露于野，千里无鸡鸣。<br>生民百遗一，念之断人肠。<br><br>讨董联军各怀鬼胎，都想兼并别人而发展自己，因此产生了很多矛盾，最终走到了散伙的终点，天下依旧混乱。<br>满怀匡正汉室理想的曹操没有气馁，他继续率领自己的人马战斗，打败青州黄巾军，助袁绍打败刘备，又大败袁术，讨杀父仇人徐州牧陶谦，开始逐鹿中原。<br>四、为了理想，挟天子令诸侯<br>几年的努力，曹操有了更多的人马和地盘，同时，看透了现实，认清了时代，决心争夺天下。<br>公元196年，曹操迎接了汉献帝，迁都许昌，开启挟天子以令诸侯的新模式。<br>当时，曹操42岁。<br>新形势下，曹操继续逐鹿中原，讨张绣，征袁术，战徐州，形势一片大好。<br>当时，北方势力最强的就是发小袁绍，与袁绍的战事不可避免，曹操提前做好了准备，亲自带兵屯于官渡，迎接发小袁绍。<br>公元200年，袁绍大军来攻，曹袁两个发小打了起来，史称“官渡之战”。<br>官渡之战，曹操击败袁绍，统一北方的重任倒向了曹操。<br>公元202年，曹操48岁，袁绍病死，袁绍两个儿子袁谭、袁尚不和，发生战事，袁谭打不过袁尚，便投降曹操，寻求支援。<br>曹操观看形势，于公元204年，乘袁尚出兵攻打袁谭之机，进军围攻邺城，邺城被攻破，袁尚逃跑，跑到了冀州中山。<br>公元205年，曹操攻灭袁谭，又占据冀州和青州。<br>袁尚再次兵败逃跑，逃到了幽州袁熙处，后来，袁尚、袁熙又逃到了乌桓。<br>公元207年，曹操为彻底消灭袁氏势力，决定远征乌桓。<br>经过几个月战斗，曹操终于肃清了袁氏势力，北方基本平定，班师途经碣石，登上碣石山，面对苍茫大海，心理无限感慨，吟出了《观沧海》。<br><br>观沧海<br>东临碣石，以观沧海。<br>水何澹澹，山岛竦峙。<br>树木丛生，百草丰茂。<br>秋风萧瑟，洪波涌起。<br>日月之行，若出其中；<br>星汉灿烂，若出其里。<br>幸甚至哉，歌以咏志。<br><br>五、烈士暮年，绝不放弃理想<br>公元208年，正值曹操54岁，北方已平定。<br>但进入暮年的曹操依然雄心勃勃，在邺城，做出重要决策，出兵南方。<br>那年，曹操写下了《龟虽寿》。<br><br>龟虽寿<br>神龟虽寿，犹有竟时。<br>腾蛇乘雾，终为土灰。<br>老骥伏枥，志在千里。<br>烈士暮年，壮心不已。<br>盈缩之期，不但在天；<br>养怡之福，可得永年。<br><br>他以辩证的观点思考了寿命长短，认识到生命终有尽头，但没有因此消极，暮年曹操继续怀有远大理想，继续选择励精图治。<br>踏上新征程的曹操，先进军荆州刘表，荆州牧投降，再追击刘备，占据江陵。<br>乘着胜势曹操想顺江东下，拿下江东。<br>就这样，曹操人生中最大的一次战役“赤壁之战”在这种形势中慢慢酝酿出来。<br>处于弱势的江东孙权和四处逃跑的刘备面对劲敌曹操只能选择联合抵抗。<br>曹操率军从江陵出发顺长江东下，至赤壁，与孙刘联军对峙。<br>对峙期间，曹操中了周瑜黄盖诈降之计，曹军大船被火攻，败走华容道。<br>战败的曹操没有气馁，返回北方，继续励精图治，求贤进取，继续烈士暮年，壮心不已。<br>满怀豪情壮志的写下了《短歌行》。<br><br>短歌行<br>对酒当歌，人生几何！<br>譬如朝露，去日苦多。<br>慨当以慷，忧思难忘。<br>何以解忧？<br>唯有杜康。<br>青青子衿，悠悠我心。<br>但为君故，沉吟至今。<br>呦呦鹿鸣，食野之苹。<br>我有嘉宾，鼓瑟吹笙。<br>明明如月，何时可掇？<br>忧从中来，不可断绝。<br>越陌度阡，枉用相存。<br>契阔谈宴，心念旧恩。<br>月明星稀，乌鹊南飞。<br>绕树三匝，何枝可依？<br>山不厌高，海不厌深。<br>周公吐哺，天下归心。<br><br>公元220年，继续战斗进取的曹操带着部队回了洛阳，他已经66岁，彻底老了。<br>这次，他病了，再也没有起来，只留下了几座疑冢。<br>',
'<h2>千古一后</h2><br>她被誉为“千古一后”。<br><br>她是一位神奇的女子，她的人生充满了坎坷和传奇，也缔造了精彩和辉煌。<br><br>这位硬核太后，只有姓氏，没有名字。<br><br>她吸粉无数，尤其是研究“北魏史”的人们，都给予她高度的赞誉。<br><br>她的一生跌宕起伏，历经三朝，用女性最细腻的爱，抚养教育了两代帝王。<br><br>她是汉人罪臣之女，最终登上权力巅峰，统治着由拓跋氏开创的北魏王朝，立下盖世奇功。<br>1 她的童年悲苦，大起大落，经历较为波折。<br><br>太平真君三年（442年），长安城辽西郡公冯朗的家里，夫人王氏生下一个小女孩，女孩出生时房间里忽然出现一道神光，明亮异常，全家人十分兴奋。<br><br>冯家过去是北燕皇族。冯朗的父亲（小女孩的爷爷）曾是五胡十六国时期北燕国君。现在的境况是已经归降北魏，给太武帝拓跋焘效力。<br><br>安生日子没过几年，突然祸从天降，她们家因受一桩大案株连，招致灭门之灾。冯氏一门男人全部处死，只有一个男孩冯熙逃出去。<br><br>  <br><br>年幼的冯氏当时只有几岁又是女孩，她亲眼目睹了杀戮。她被押送到北魏宫廷，成了鲜卑族拓跋氏的一名普通宫女。<br><br>在宫中，她也算幸运，由于姑妈的周旋照顾，没有遭罪受苦。姑妈是左昭仪，因才貌双全很受器重，姑妈收养她并专心教她学习文史与算数。<br><br>小冯氏聪明刻苦，学有所成。<br><br>美人在骨不在皮。后宫从不缺佳人，她能从一帮美女中脱颖而出，靠的是“腹有诗书、蕙质兰心”，斯人若彩虹，遇上方知有，她很快就被文成帝拓跋濬（拓跋焘的孙子）注意到并宠幸。<br><br>文成帝是一代明君，对她的才学特别欣赏，使得她一路攀升。13岁封贵人，15岁封皇后。<br>2 无子的她被立为皇后，也是幸运加努力的结果。<br><br>别的朝代都是母以子贵，但北魏不一样，非常血腥，这源于一项残酷的宫规，“杀母留子”。<br><br>当儿子被封为太子时，母亲就必死无疑。<br><br>文成帝的儿子拓跋弘被立为太子时，太子的生母李夫人就是一根白绫结束了自己年轻的生命。<br><br>人生无常祸兮福兮。<br><br>因为她没孩子，文成帝就把太子拓跋弘托付给她抚育。她对这个小太子精心呵护，视如己出。这是一个小幸运，后面紧跟着一个大幸运。<br><br>北魏立皇后，还有最关键也是决定成败的一项“手铸金人”。<br><br>手铸金人要经历好几个环节，每个环节都险象环生，稍不谨慎，就可能失败。看似轻松的成功，时间、地点、风向、火候，都能影响顺利进程。背后的付出和努力大概只有她自己知道。<br><br>她一举成功。<br><br>这是她人生的一次蜕变。从罪臣之女华丽转身成为高高在上的皇后。<br><br>她安心的做着皇后，抚育太子侍奉丈夫，标准的贤妻良母，尽情地享受着夫妻间的浓情蜜意。<br><br>天有不测风云，后来发生了一件大事，让她痛不欲生，还差点丢掉性命。<br>3 和平六年（465年），文成帝突然驾崩，只有26岁，她23岁。<br><br>悲伤绝望再一次席卷了她。<br><br>鲜卑族有“烧三”的习俗，就是死者死后第三天，要把死者生前所有的东西，包括穿的用的一一烧毁。<br><br>当熊熊大火烧得正旺时，谁也没有预料，万念俱灰的冯皇后突然跳进大火中，这可把周围人吓坏了，赶紧救人，从火里救出来的冯皇后，烧伤昏迷，只能抬回后宫养伤。<br><br>一波未平一波又起，养伤期间出了大事。<br><br>太子拓跋弘12岁，居丧暂时不能上朝，冯太后重伤，所以朝政就落在了车骑大将军乙浑手里。他一手遮天，权倾朝野，积极培养党羽，矫诏诛杀忠良。<br><br>太后利用养伤做掩护，运筹帷幄。悄悄联络重臣，周密部署并雷霆出手一举诛灭了乙浑。<br><br>她巧妙的化解凶险，以牺牲成本最低的大智慧，粉碎了佞党的阴谋，稳定住乱局。<br>4 小皇帝拓跋弘年少，万般无奈之下，从幕后到台前，这时已成太后的她要和北魏王朝一起度过难关。<br><br>之前密杀乙浑，她的威望已经在老臣和拓跋氏皇族内部树立起来。但在那个男权时代，女人当权还是困难重重，再加上逆臣刚除，人心不稳。<br><br>为了顺利开局，她选择了最容易让大家接受的事情来做，扎扎实实稳办教育。<br><br>在用人方面先树立标杆人物，重用老臣高允。<br><br>“治国之道，务在举贤”，她深谙此道。<br><br>高允是那个年代的楷模，他为人刚直不阿、满腹学问，为官清廉。魏源赞他“有德望，有才望，有清望”。<br><br>第二步以仁治国。在处理乙浑问题上，她就事论事，法外开恩，这就是她的高明之处：收服人心，减少树敌。<br><br>她接连好几次大赦天下，允许逃荒，同时减少徭役。<br><br>第三步是修改律法，把死刑罪重新规定。<br><br>她还亲自去大牢里审问清楚后，轻罪或者受株连的就干脆释放掉。<br><br>这些举措即缓解了矛盾，又解放了劳动力。她用女性的温情博爱和智慧改变着北魏，旧貌换新颜。<br>5 因皇孙拓跋宏出生，冯太后主动还政于献文帝，专心抚养孙子。<br><br>岁月静好的日子过了几年，命运之手再一次把她推到前台。<br><br>承明元年（476年）六月，儿子献文帝拓跋弘突然暴崩。<br><br>皇孙拓跋宏年幼，冯太后开始了第二次临朝生涯。<br><br>这时的冯太后的手腕已经非常老练，开始了大刀阔斧的变法。<br><br>每年至少改变两项，涉及经济、文化、宗教诸多方面。冯太后的气度、魄力、善谋都让变法进程很快。<br><br>破格录用（许多草根出身的人得到高官厚禄）、重用贤臣、广开言路、知人善任是她的法宝。<br><br>太和八年（484年）“班禄制”实施。<br><br>北魏是从战争与掠夺发迹起来的，官员没有俸禄，靠抢劫和吞并。<br><br>冯太后改制后，每个官员每月发放俸禄，并规定再不能出现贪污勒索百姓的行为，如果谁贪污帛一匹，就处死。<br><br>有的人反对并不以为然，结果处死了以外戚为主的40多个高级官员，制度强制推行。<br><br>此举意义重大，直接影响了以后的隋唐。<br><br>为了官员的俸禄有保障，第二项措施（三种制度）又出台，历史上叫“均田制、租调制、三长制”。<br><br>“三长制”是紧随均田制的实施，更为完善的另一种制度。制约和监督性更强，说白了就是人口大普查土地资源大彻查，杜绝了漏报瞒报现象。<br><br>可以说这是了不起的“连锁效应”：税收猛增，经济繁荣鼎盛；农民赋税减轻，安居乐业。<br><br>魏书记载曾经颁布过《太后十八令》。她对待官员赏罚分明，恩威并施，因此周围聚拢着很多忠心耿耿的良臣。<br><br>铁腕和制度，使得北魏朝堂风气清正清明。<br>6 柯勒律治有句名言：<br><br>伟大的灵魂都是雌雄同体。<br><br>她就是这样独特的女性。<br><br>万丈豪情与万千柔情并存，杀伐果断与温情脉脉在她身上完美的合二为一，既能把国家治理得四方来贺，又能把小家打理得井井有条。<br><br>对孙子孝文帝的抚育，更是倾注了全部心血。<br><br>她是不折不扣的教育家。<br><br>自编教材加上言传身教，这在中国历史上是独树一帜的。<br><br>教学方式深刻灵活，有易到难。她写了《劝戒歌》三百余篇，《皇诰》十八篇，可惜这些教科书都失落，没有留世。<br><br>由于冯太后的亲自教育与监督，孝文帝好学不倦，年复一年，他不仅对儒家经典的精奥谙熟于心，而且诸子百家，也颇有研究，最终成为一位博学多才的“学者型”皇帝。<br><br>冯太后从思想上向他灌输治理天下的理念，也让孝文帝积极参与变法，因此孝文帝及时得到锻炼并真正成熟起来。<br><br>大到治国之道，小到饮食起居，冯太后都给孝文帝树立了榜样。<br><br>冯太后的生活克勤克俭。《魏书.卷十三.列传第一》说她“性俭素，不好华饰，躬御缦缯而已” 孝文帝受冯太后的熏陶，生活也是朴素异常。<br><br>日夜操劳的冯太后，在太和十四年（490年），病逝于平城皇宫的太和殿。<br><br>值得一提的是，她尊孔崇儒，就在489年，她预感到自己身体每况愈下，亲自督建起一座孔庙。<br><br>生前，活的通通透透，死后也安排得妥妥帖帖。<br><br>生前她已经安排好自己的后事：独葬平城方山，不回盛乐（北魏的皇陵）。<br><br>按一般推理，贵为太后，最为荣耀的是和自己丈夫葬在一起，可她偏偏不。<br><br>年轻寡居又权倾朝野，史书上对她养情人这事，也写了几句。<br><br>她的情人们并非绣花枕头一包糠，都是贤臣能将，国之栋梁。后来的史学家们推断，不想和夫君合葬和此事有关。<br><br>在众多前辈皇帝皇后中，她的位置并不显眼，如果葬在方山永固陵，她就是新皇陵的第一人，即使历经多年，尊贵和霸气也丝毫不减。<br><br>她是一个没有物质欲望的女人，丧葬规格一切从简，简单狭小到很多大臣都看不过眼，觉得太后的功勋和这样寒酸不成正比。<br><br>这又是她的高明之处，一座简陋的墓葬，绝对不会招致盗墓贼的非分之想。<br><br>对祖母的离世，孝文帝伤心欲绝，整整5天滴水不进。<br>7 虽然冯太后只活了49岁，纵观她的一生，波澜壮阔，可歌可泣。<br><br>她维护了好不容易得来的北方大统一，用文化融合促进民族团结，对外还继续搞扩张，收复了淮北；<br><br>她当太后并执政，两次一共是17年，比吕雉当太后的时间都长，影响力长达30多年；<br><br>她和所有的皇室宗亲关系融洽，还专门聘请老师给这些皇族们授经讲典，不像其他太后当政时内斗不断；<br><br>冯太后进行的变法具备成熟性、长久性、稳定性三大特性，利在当代，功在后世；<br><br>对献文帝和孝文帝的教育，也是可圈可点。<br><br>之后发生的“孝文迁都”等，一系列壮举，实际上是贯彻继承了冯太后的遗愿，后继有人，这才是冯太后最成功的地方。<br><br>历史上了不起的女性不少，而她被冠誉“千古一后”，实至名归。<br><br>',
'<h2>陆小曼</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1abib6Beich4h1gGF8lKfxUdJyQjKkTTXGPmzcCobI0HOL1MCtfic3SzLw/640"><br><br>她是民国的著名才女，旷世美人，是胡适眼中“一道不可不看的风景”，是郁达夫赞叹的“中国文艺界的普罗米修斯”。<br>她与林徽因的家世、才华不相上下，但她的人生，远没有林徽因那般幸运——有幸福的家庭，有可爱的儿女，有骄傲的事业，有世人的赞誉和尊敬。<br><br>虽然几经挫折，她得到了理想的爱情，但她的这份爱情，却不被世人和苍天祝福。挚爱与她相伴七载即驾鹤西去，只留下她一个人，在波涛汹涌的尘世中枯寂、凋零。　<br><br>她的前半生，光芒四射，十里洋场，声名远播。但她后半生的剧情，急转直下，凄凉落寞。　<br><br>她是不可复制的孤品，她的女神风采，令无数男子追慕倾心。她，就是一代名媛，特立独行，独一无二的陆小曼。<br><br>豪门千金，风华无限<br>1903年，陆小曼出生在上海的一个官宦之家。<br>她的父亲陆定，毕业于日本早稻田大学，是前日本名相伊藤博文的得意弟子，后为国民党高官，任财政部司长和赋税司长多年，并且创办了中华储蓄银行，家财颇丰。<br><br>其母吴曼华，是江南名门闺秀，典型的文艺女青年。她不但古文功底深厚，而且擅长笔墨丹青。<br><br>无比优渥的出身，使陆小曼从小锦衣玉食、养尊处优，加之陆定夫妇生育的九个子女，前面的八个相继夭折，所以父母对陆小曼，百般骄纵和宠溺。<br><br>陆小曼遗传了母亲的美貌，也继承了她的才华。在父母的精心培育之下，小曼聪慧颖悟，写得一手蝇头小楷，会弹钢琴，会写作，尤长绘画。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1GjXZDE9u31ICqcFeBoA3c8CrvEFSD64UtvrdT6mU1J5LSIeKlAzsug/640"><br>▲陆小曼绘画作品<br>1918年，陆小曼进入北京圣心学堂读书。在俊男靓女比比皆是的贵族学校里，她鹤立鸡群，备受瞩目。<br><br>野有蔓草，零露溥兮。<br>有美一人，清扬婉兮。<br>——《国风·郑风·野有蔓草》<br><br>17岁时，因为精通英语和法语，陆小曼被聘请为外交部的兼职翻译，接待外国使节。虽然小曼当时年纪很轻，但在外交工作中，她表现得镇定从容，机智过人。<br><br>凭借出色的外交本领和难以模仿的风华气质，陆小曼成为和上海的唐瑛并驾齐驱的名媛，一时声震全国，人称“南唐北陆”。<br><br>当时的好莱坞电影公司，闻知陆小曼的大名，诚邀她去美国拍片，还汇来5000美元的巨款。但陆小曼不忍离开亲人，也不愿为外国人拍戏，于是退款婉拒了好莱坞。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1TRocuZwPoHLSjphwtVX0LJoGzGGZJByRBtibPb3aUGaeR7YzdfGIfog/640"><br>▲陆小曼<br>花落王家，貌合神离<br>1922年，在母亲的安排和撮合之下，陆小曼离开圣心学堂，与京城的青年才俊王庚结婚。<br>王庚是踩着七朵祥云，从西方取经回来的至尊宝：他毕业于美国西点军校，是艾森豪威尔的同学，还是普林斯顿大学的哲学和文学学士。八年留洋结束，王庚一回国，便被任命为巴黎和会专员兼翻译官，航空局委员和陆军上校。<br><br>桃之夭夭，灼灼其华。<br>之子于归，宜其室家。<br>——《诗经·周南·桃夭》<br><br>郎才女貌的结合，本应羡煞众人。但是这桩看上去完美无缺的婚姻，却没有为陆小曼带来幸福。<br><br>陆小曼生来浪漫，自由随性，她渴望的婚姻生活应该是灵犀相通，卿卿我我。但是军人王庚，他身上的铁血永远比柔情多。加之他的职务需要调动，他又将仕途当成生活的重中之重，在经营家庭时，还会时常显示出军人的强硬作风。<br><br>因而对于这段婚姻，陆小曼既后悔又痛苦。她说：“婚后一年多才懂人事，明白两性的结合，不可以随便听凭别人安排。在性情与思想上不能得着安慰，我就改变了常态，埋没了自己的意志，葬身在热闹生活中，忘记我内心的愁苦。又因为我娇慢的天性不允许我吐露真情，于是直着脖子在人面前唱戏似的唱着，绝对不肯让一个人知道，我是一个失意者，是一个不快乐的人。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SX1p4aTXyckQWSbKUfibJTQcq8GBLEzPiaM8W8icXJ2BYCkOagSlxA0zQ/640"><br>▲王庚<br>对于妻子的不快和失意，粗心的王庚竟然毫无察觉。他没有时间陪伴陆小曼，后来干脆委托徐志摩闲暇时，带陆小曼去玩耍游乐。<br><br>有了和徐志摩的接触，陆小曼才知道自己需要什么样的伴侣。她所向往的佳偶，不但要有供养她的奢侈生活的能力，而且要爱她如命，尤其要和她的心灵匹配。<br><br>徐志摩，无疑是她眼中的最佳人选。<br><br>彼时，徐志摩刚刚离婚，并且遭遇了追求林徽因的失败，情绪正值低落。在感情无处寄托之时，突然出现的陆小曼，就像一缕春风，立刻驱散了徐志摩满心的惆怅和忧郁。<br><br>在茫茫的人海里，他们彼此确定了眼神，不可救药地相互爱上了。<br><br>徐志摩说：“我再不能放松你，我的心肝，你是我的，你是我这一辈子唯一的成就，你是我的生命，我的诗。你完全是我的，一个个细胞都是我的。”<br><br>陆小曼说：“自从见着你，我才像乌云里见了青天，我才知道自埋自身是不应该的，做人为什么不轰轰烈烈地做一番呢？我愿意从此跟你往高处飞，往明处走，永远不再自暴自弃了。”<br><br>相逢情便深，恨不相逢早。识尽千千万万人，终不似、伊家好！<br><br>冲破阻力，终成眷属<br>陆小曼告诉母亲，她想和王庚离婚，母亲非常不解，认为她是看多了外国小说，在模仿那些人离经叛道的行为。<br>徐志摩告诉父亲，他要娶陆小曼，徐申如大为光火，坚决反对宝贝儿子娶一个婚内出轨的再婚女人。<br><br>但是徐志摩说：“爱情是我甘愿为之献身的宗教”。<br><br>陆小曼说：“我要往前走，不管前面有几多的荆棘，我一定直着脖子走，非到筋疲力尽，我是绝不回头的。”<br><br>最终，他们胜利了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SEkqSye7VkSfE9p502fbhQibrVFQH6iciaw1wdJeVtG5RfoRl0lFYGQYQ/640"><br>▲徐志摩与陆小曼的订婚1926年10月，陆小曼和徐志摩在北京北海公园，举办了隆重的婚礼。<br>他们俩怀着虔诚的心情，请梁启超来做证婚人，希望恩师能给予自己新婚祝福。不料在高朋满座的婚礼上，梁启超说：<br><br>“徐志摩，你这个人性情浮躁，以致于学无所成，做学问不行，做人更是失败，你离婚再娶就是用情不专的证明，但愿这是你们最后一次结婚！”<br><br>面对恩师的惊人之语，陆小曼和徐志摩颜面尽失，恨不得找个地缝钻进去。<br><br>尽管这段婚姻从一开始就不被世人接纳和看好，但是徐志摩和陆小曼彼此真心相对，尤其是徐志摩对陆小曼无条件地好，他对她的呵护和爱，让陆小曼重新找回了在少女时代被父母万分珍宠的感觉。<br><br>愿得一人心，白首不相离。<br>——《白头吟》<br><br>陆小曼从小金枝玉叶，挥金如土，追求物质享受是她生活的第一要义。结婚后，为了健康和美容，陆小曼要喝人奶，徐志摩二话不说，在家中养了奶妈，还有厨子、车夫等十多个仆人。　　<br><br>陆小曼冬天要吃新鲜的水果，徐志摩一天十几样，不重复地给她四处淘换。除此，陆小曼还要抽鸦片，看戏，跳舞，置华服，频繁出入交际场合。<br><br>对于爱人的奢华排场和巨额消费，徐志摩从无意见，他所要做的，是使出十八般武艺来赚钱。他同时在几所大学授课，晚上还要在灯下辛苦写稿。<br><br>衣带渐宽终不悔，为伊消得人憔悴。<br>——《蝶恋花·伫倚危楼风细细》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44ic9UEBsNg2L3XQakuWFa5uae29Kk01UzY2QiaIokg8fGaS28c6WbKMWg/640"><br>▲徐志摩和陆小曼<br>爱人罹难，洗尽铅华<br>徐志摩大多数时间在北京教书，他屡劝陆小曼随他北上，但陆小曼一则留恋大上海的纸醉金迷，二则徐志摩的朋友多在北京，他们对她均不友好。所以陆小曼不愿赴京，徐志摩只好在北京和上海之间来回奔走。<br>为了节省开支，徐志摩通过自己的关系，经常搭乘那种不要钱的小飞机，仅1931年上半年，他就坐了8次这种免费飞机。　　<br><br>生活表面的光鲜之后，不知何时已经有了虱子；曾经的神仙眷侣，因为经济的拮据，不断生出龃龉和罅隙。<br><br>在最后一次和陆小曼争吵之后，徐志摩负气离去。为了要听第二天林徽因在北京关于建筑学的演讲，他再次坐上了那种安全系数很低的飞机。<br><br>常在河边走，哪有不湿鞋。终于，徐志摩出事了，是空难。<br><br>悄悄地我走了，正如我悄悄地来；<br>我挥一挥衣袖，不带走一片云彩。<br>——《再别康桥》<br><br>陆小曼哭得死去活来，不省人事。但她的悲哀，换不来任何人的同情，人们纷纷认为她是杀死徐志摩的罪魁祸首。她的公公徐申如连徐志摩的葬礼，都不让她参加。陆小曼只能以未亡人的身份，和泪写下挽联：<br><br>多少前尘成噩梦，五载哀欢，匆匆永诀，天道复奚论，欲死未能因母老；<br>万千别恨向谁言，一身愁病，渺渺离魂，人间应不久，遗文编就答君心。<br><br>徐志摩在世时，陆小曼是爱人掌心里的宝；徐志摩突然罹难，陆小曼犹遭当头棒喝，猛然惊觉。短暂地消沉之后，她一改从前喜欢热闹繁华的天性，缁衣素服，闭门不出。<br><br>她开始反省，反省她嫁给徐志摩的这几年，志摩对她的倾情付出。她恨以前的自己，恨自己的任性和自私，恨她只顾自己舒适安逸 ，却不知志摩因为爱她，才一直风尘仆仆地负重前行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1LTew4YPUrsgy3IuUiatVjxsuq5Mz3pw33SVHFYkoIoVDseICzoZ7yxQ/640"><br>▲陆小曼<br><br>心如古井，整理遗作<br>陆小曼新寡之时才29岁，一些恋慕她的男子，纷纷向她表白，愿意供养她的后半生，这些人之中就有大名鼎鼎的胡适。但陆小曼已不能再爱，她的爱，在徐志摩从高空陨落的那一刻，随着那些飞机的残骸，已经永逝于碧海青天了。　<br>曾经沧海难为水，除却巫山不是云。<br>取次花丛懒回顾，半缘修道半缘君。<br>——《离思五首·其四》<br><br>当年跟王庚离婚时，陆小曼已有王庚的骨肉，为了跟徐志摩结合，她狠心打掉了孩子。由于手术做得很不成功，导致陆小曼从此不能生育，并且落下了一身病痛。<br><br>翁瑞午是徐志摩费尽周折，为陆小曼找来的按摩师。每当陆小曼的病痛发作，疼得呼天抢地之时，翁瑞午的一番祖传按摩功夫，总会手到病除，让陆小曼轻松很多。<br><br>徐志摩去世几年后，陆小曼的心情渐趋平静，她选择委身翁瑞午，和他同居。翁瑞午希望和陆小曼结婚，但她根本不需要这个名分，与做翁瑞午的太太相比，陆小曼更看重徐志摩遗孀的这个身份。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1s0a6aYDOibBqVTcJLaXibKzFicjGlWuYfmia58DkbPtRdgneOQnMB1lMfw/640"><br>▲晚年的翁瑞午与陆小曼<br>陆小曼从来不是轻率的，不管做出什么决定，她都听从于她的内心。在余下的年月里，陆小曼已从天上跌落人间，她不谈情爱，不需风月，她只要一种散发着烟火气息的寻常生活。<br><br>而支持她将这份寻常生活过下去的唯一动力，就是整理出版徐志摩的遗作。<br><br>陆小曼咬着牙，一边忍受着身体的病痛，一边战胜着重温那些文字时情感的折磨，她用了五年的时间，以蝇头小楷，一笔一划地将徐志摩的全集，全部整理誊写完毕。<br><br>在后来出版的过程中，没想到出现了很多的波折，徐志摩的全集文稿在战乱之中，被商务印书馆差点丢失，后来终于有幸找到，因为时局，又一度不能出版。直到二十多年后，《徐志摩全集》才隆重面世。<br><br>历经艰辛，陆小曼终于为亡夫做了她所能做的，她终于成为徐志摩生前希望她所能成为的那种人，她终于做了一点事业。在他们将来相见的时候，陆小曼必能对徐志摩含泪微笑了。<br><br>痴爱一生，寂寞而终<br>陆小曼说：“我和徐志摩的爱情得不到世人的认可，我追求的现世安稳也未有过，但我从不在意世人如何评价我。”<br>自从徐志摩离世，陆小曼就陷于舆论的中心，对她的指责和谩骂如潮水汹涌而至，但陆小曼从不做任何辩解。她已经辜负了徐志摩的深情，她只能用寂寞孤独的姿态，来表达她心中的愧疚和感恩。<br><br>肠断人琴感未消，此心久已寄云峤。<br>年来更识荒寒味，写到湖山总寂寥。<br>——陆小曼<br><br>《徐志摩全集》出版以后，陆小曼最大的心愿已经了结，晚年时受国家和政府的关怀，陆小曼受聘于中国画院和文史馆，从而走上专职画家的道路。经历了人生的沧桑巨变和风风雨雨，陆小曼此时才真正地站了起来。<br><br>陆小曼本来才情极高，有着多方面的专长，但因从小被父母畸形富养，她只知追求物质享受，而忽略了精神世界的构建。所以她一任自己的才华荒废沉睡，只要日子能过下去，她绝不去外面打拼，追求事业那更是别人的事。<br><br>有时想来，或许我们每个人生来都有不同的使命。有的人为名而生，有的人为利而生，有的人为情而生，还有的人只是为了活着而生。<br><br>陆小曼当然是为情而生，“情“字在她的生活中比天还大。<br><br>情和爱是陆小曼的信仰，是她生活的第一需要，如果没有心心相印、可以共赴生死的爱情，陆小曼是没有办法活下去的。<br><br>徐志摩在世时，陆小曼是高高在上的公主，她得到了世界上最真诚、最炽烈、最完美的爱情。虽然苍天很快将徐志摩带走，但徐志摩将他对陆小曼的爱，全部写在了文字中，永远地留在了光阴里。<br><br>凭着那些文字，凭着对往日柔情缱绻的回忆，陆小曼获得了面对残生的勇气。<br><br>虽然陆小曼的后半生，翁瑞午给了她最妥帖的照顾，但陆小曼对翁瑞午说：“我对你只有感情，没有爱情。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44jsmFicymhK3czh8ibqickIBB3QWMRXiamKyicZxqib7upcJiauaNJlcyoicKGQ/640"><br>▲晚年的陆小曼是啊，爱情和感情怎能一样，陆小曼对徐志摩的爱，那是倾尽一生的爱，是世界上最专一的爱，是欲将自己烧成灰烬的爱，它怎么能够被轻易代替？！<br><br>入我相思门，知我相思苦，<br>长相思兮长相忆，短相思兮无穷极。<br>——《秋风词》<br><br>徐志摩曾经浪漫地写道：“案上插了一枝花便不寂寞，最宜人是月移花影上纱窗。”<br><br>妩媚多姿、顾盼生情的陆小曼，就曾是徐志摩案头的那枝花，在爱人的深情注视和精心浇灌下，恣意地盛放，散发迷人的幽香。<br><br>随着徐志摩的离世，美艳无比的陆小曼，渐渐消失了往日的颜色，最终凄凉地萎谢。<br><br>但是随着时光萎谢的，只是她的美貌和年华，陆小曼对徐志摩的爱，绵绵无绝，永不凋零。<br>-作者-<br>张风莉：笔名雨枫，中学语文教师，甘肃省白银市作协会员，公众号《唐诗宋词古诗词》专栏作家。<br>',
'<h2><span class="gold goldbs">***基辛格到底是干啥的？成功秘诀</span></h2><br>基辛格这人在中国和司徒雷登有点像，是中国人最熟悉的陌生人，几乎谁都听说过，但好像又谁都说不上来这人到底是干啥的。<br>他这两天发了一篇文章，在国际上影响比较大。<br>我本来准备讲讲那篇文章的，不过发现大家都不知道这人是干嘛的，所以就先开一篇扫盲贴，给大家介绍下这人，顺便介绍下那事。<br><br>1 基辛格的上位史<br>基辛格在中国被称为“中国人民的老朋友”。<br>这个词咱们从小听到大，不过能得到这个称号的人，并不多，一般是那种实实在在给中国带来了好处的人，才会给这个名号。<br>那问题来了，基辛格干啥了？他配得上这个名声吗？如果要用个中国人做比较，来描述基辛格到底是一个什么样的人，可以看张维为。<br>张本人是学者出身，现在也在复旦当教授；他同时对政治非常感兴趣；以前是邓公的翻译，现在也比较活跃。<br>但基辛格在每个层面，都走得比老张远得多。<br>基辛格是德国犹太人，但德语说得不太好，纳粹上台时他们家跑到了美国。<br>他后来在美国上大学，一直读到哈佛哲学系博士，随后一直在哈佛教书育人。<br>哈佛期间，他淘到了人生的第一桶金，只是他自己当时不知道。<br>那时哈佛精英荟萃，大批后来在政坛上叱咤风云的人物都在哈佛教书，比如著名的布热津斯基（后来这人也干到了卡特总统的国家安全顾问），当时他们就在哈佛做同事，平时没事就瞎唠嗑，形成了亲密的革命友谊。<br>基辛格<span class="red">一辈子消息灵通路子野</span>，跟他<span class="red">到处都有要人朋友</span>有很大关系。<br>基辛格前半生一直忙学术，不过内心一直不宁静，像个公号作者似的，经常写文章讨论时政，并经常上广播，给大家解读新闻。<br>由于对时政有深刻认识，终于被权贵给发掘出来，搭上了纳尔逊·洛克菲勒，这人是我们熟知的那个初代洛克菲勒的第五代孙。<br>这个洛克菲勒五世想竞选州长，然后竞选总统。<br>这需要一堆出谋划策的人，于是他就把基辛格从大学弄了出来，当他的选举顾问，承诺将来等到他当上总统，基辛格就是总统顾问。<br>但后来在基辛格的不懈努力下，这个洛克菲勒五世最终也没能选上总统，反倒是基辛格自己成功当上总统顾问了。<br>原来基辛格在当顾问期间太耀眼，在他们圈里的名声已非常大，并且写了几本重量级的书，以至于新当选的总统肯尼迪对他印象非常好，——对，就是那个被爆头的肯尼迪。<br>当时肯尼迪有个小算盘。<br>他有个言论非常有意思，说美国是“四权分立”。<br>众所周知，美国是“三权分立”，这“三权”说的是：负责打官司的法院，负责制定法律的国会，还有总统带领的政府，他们仨互不归属地分立着。<br>但在真实运行过程中，政府并不是铁板一块。<br>政府内部往往还有个小圈子，官僚们自己决定哪些命令听总统的；如果总统的命令让他们很反感，他们就阳奉阴违，兢兢业业地把总统的想法搞砸，然后老百姓就会骂总统。<br>所以肯尼迪私下说，美国是四权分立，司法、立法、总统和官僚。<br>特朗普上台后一直也说这事，说“有刁民要害朕”，说美国有个deep country，不听他话，阳奉阴违不要脸。<br>这种思路其实跟肯尼迪是一脉相承。<br>为了解决这种情况，肯尼迪想了个办法，从大学找了一大堆学者进入政府。<br>这些人没根基，跟官僚不是一伙，唯一能依赖的就是总统，所以对总统忠心耿耿。<br>如果大家看着眼熟，也正常，我国历史上就这样。<br>皇帝管不住手底下的大臣们，就启用太监，或他老婆家里的人，也就是外戚。<br>在美国，这些学院派的人，跟中国古代的太监其实是一样的。<br>当然了，这个问题其实是通病。<br>大家记得那个英国神剧《是，大臣》不？里边有句话描述的就是这事，“公务员是在野党”，专门给执政党捣乱的，政治家有什么想法都会被他们给顶回去。<br>在这个背景下，基辛格和其他一大批哈佛同僚进入肯尼迪政府当顾问。<br>不过肯尼迪只当了一千多天总统就被爆头了。<br>这个过程中，基辛格的工作一直也没啥起色，究其原因，肯尼迪对基辛格的国际战略思想倒是非常看好，但基辛格一直都不是肯尼迪的核心圈。<br>肯尼迪天天跟他弟弟在一起混，有啥事他俩一起商量，甚至找妓女他俩都找同一个，江湖上传言他俩和玛丽莲·梦露同时有一腿。<br>后来肯尼迪死后，基辛格又跟着继任的约翰逊混，约翰逊对他也没啥好感。<br>这两个总统在位期间，基辛格基本上啥都没干成，真正上位，要到中国人熟知的尼克松。<br>下图就是《阿甘正传》里的约翰逊，现在的那个《纸牌屋》里木下总统原型就是他：<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7AzpdiaBPzbDTy2S6Wc7Otq1GD4fkdvFa6ELynA85ujn1ENLmu4sO5FPeA/640"><br><br>1968年大选，基辛格回到老东家洛克菲勒五世那里，帮助他竞选总统，对手就是尼克松。<br>据基辛格的传记作家说，基辛格在这次大选中两边下注，一方面帮助洛克菲勒全力去赢，但背地里向尼克松提供了大量他在政府内部打听到的消息，最终哪边上台，他都能赢。<br>果然，富二代花花公子洛克菲勒没拼过老滑头尼克松。<br>尼克松上台后，第一件事就是把基辛格叫去当自己的国家安全顾问。<br>基辛格特别会做人，洛克菲勒这人没心眼，不知道他搞两边下注。<br>基辛格确认要跟着尼克松混，还跑去跟洛克菲勒搞了个君子之约，说好基辛格在政府里对洛克菲勒能帮就帮，而洛克菲勒作为民间大佬，也要给多年兄弟力所能及地支持，双方要面向未来，持续共赢。<br>然后基辛格就高高兴兴去当他的安全顾问了。<br>这里就有个问题，这个“国家安全顾问”的职位到底是干嘛的？顾名思义，这个职位类似于一个咨询性质的工作，像领导身边的秘书小王，或东北大哥身边的剥蒜小妹。<br>美国建国时，其实没有部长，那些部长都是总统的秘书，所以美国的“国防部长”英文叫“Secretary of defense”（国防秘书），国务卿叫“Secretary of State”（国务秘书）。<br>但这些秘书官僚化，变得不大听话；总统又得重新雇秘书，最后秘书的权力越来越大。<br>类似我国的“尚书房”，皇帝控制不住三省六部，就给自己书房的人赋权；书房的权力太大后，皇帝继续再找书房，比如明清军机处和内阁，就是皇帝的最新秘书班子，后来又失控了。<br>国家安全事务助理这个职位也一样，本来没啥权力。<br>但尼克松这人非常独断专行，脾气暴躁，又自恋又鄙视一切规则，自己的想法天马行空，但又没有操盘能力，需要有专业人士去替他干活。<br>但他讨厌官僚，不想找官僚，因为他想干的事，官僚们一件都不让他干，或者各种推诿找理由，所以他就要搞小圈子。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7AzbhU3JbY94G24OAh472nuzqgMwib0ZoovzPZC66sDibG2lEogE5d7IuEQ/640"><br>这里大家可能又有疑问，为啥官僚会跟总统过不去呢？这也正常，属于<span class="red">管理学上的痼疾，干活的总鄙视指挥的，并且希望领导按自己这样“专业人士”的意思来，不要乱折腾，最好不折腾，维持现状</span>。<br>这也是为啥中国文官对我国历史上乱折腾的皇帝没啥好言语，非说雍正是被雷劈了，就是这个原因。<br>雍正在位年头短，却天天折腾大家，所以大家烦透了这个主子，他死后也没少数落他。<br>尼克松为了打破这种僵局，开始让自己的秘书独揽大权，有啥事不跟国务卿商量，只跟一群顾问们私聊，探讨完后，让秘书们私下去干。<br>秘书把事搞定后，他站出来宣布，官僚想反对，但事情已经搞定了。<br>各种内阁会议都成了过场，非常像现在的川总，川总有啥事就叫上闺女、女婿，还有彭斯、澎湃奥等心腹，他们几个私聊。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Azr0iae7O4BJOGZY7Fsf8ngmpTmTVKvMV1ibZ0ibJia5VjoIoEmw9zLNes5A/640"><br>基辛格就是在这个背景下上位了。<br>在他之前，国家安全助理可有可无，直到基辛格成为新一任的国家安全助理。<br>基辛格非常会做人，在白宫非常注意尼克松的感受。<br>比如尼克松对他们犹太人是非常警惕的，基辛格在监控白宫时，最开始监控的四个人就是犹太人，尼克松一生讨厌犹太人，唯独不防着基辛格。<br>基辛格经常参加总统的秘密会议，参加完就去搞暗箱操作，时间长了，他成为了美国历史上权力最大的安全事务助理。<br>在他之后，美国安全助理这个职位的存在感整体是下降的，到如今已没人知道谁是美国现任的安全事务助理了，因为川总有啥事只跟外戚们商量，也就是他的女儿女婿，相当于权力继续向内廷集中。<br>而且基辛格和尼克松之间的关系远远不是上下级那么简单，他俩比较心有灵犀，有点像乾隆和小弟和珅之间的关系。<br>乾隆爱写弱智的小歪诗，每天写三首，写完还让手底下的人品评。<br>大家由衷地鄙视他的作品，但又不好直说，只能说“好湿，真是好湿”，但又说不清楚哪里好，只有和珅能准确说出乾隆真正心意。<br>基辛格和尼克松就是这样的好基友，经常互相吹捧对方真牛逼，而且能说出具体哪里牛逼，<span class="red">拍马屁的核心就是一定要多一些细节在里面，才能拍爽</span>。<br>到了1971年，基辛格在白宫变得权力非常大，类似大内总管，是唯一一个能够所有时段随时见到总统的人，也洞悉尼克松所有的想法和恐惧。<br>离开白宫，他能完全代表总统，总统不方便去做的事，都由他来代劳。<br>甚至在中国和周总理那场长达二十多个小时的马拉松谈判，也是他完全独立操刀的，这在美国历史上绝无仅有。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Azy2qtEfTicnLg1q1PSrYHgNLjlhbUDy4QvuiaohrqWf14GN2MLgWK7vog/640"><br><br>2 秘密访华<br>我们经常听说一个词，叫“基辛格秘密访华”。<br>这个非常奇怪，到底为啥要秘密呢？正大光明地来，有人会拦着你？还真有。<br>谁？国务卿，以及美国几乎所有的文官。<br><br>1971年尼克松上台时，美国的情况并不好，深陷越战泥潭，全国老百姓都不想打，天天示威游行闹来闹去。<br>电影《阿甘正传》里有讲，那个给阿甘发了个证书的，就是尼克松。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Az0eqFnU54RbDov4e9UYo0xHUcprymKUdAuIlt51iayrfItoHMhKlZibyA/640"><br>跟苏联的对抗又不太占上风。<br>不仅不占，资本主义世界那些年点比较背。<br>美国债台高筑，引发整个大西洋两岸发生滞涨，也就是既通货膨胀；又失业率高企，黄金本来就不够，法国人开着军舰从美国往法国拉黄金。<br>不仅如此，美元的地位也岌岌可危，法国戴高乐根本不鸟美国，还跟苏联勾勾搭搭；德国的一块领土不是也在苏联阵营嘛，德国人准备跟苏联处好关系，将来好把那一块要回来。<br>而且大家往往忽略了一个问题，到了1971年左右，整个西方国家都准备好要跟中国合作了，加拿大1970年就跳出来承认了北京政府。<br><br>1971年的一次联合国大会表决中，美国提了一个试图保住台湾在联合国地位的法案，遭到了整个北约盟友的反对。<br>后来中国加入联合国那次投票，整个北约也都是赞成的，大家已经准备好做买卖了。<br>所以我一直说，利益是超越意识形态的。<br>在这个背景下，“反G”几十年的尼克松被迫开始重新思考中国的地位。<br>那些年中国尽管点背，不过有些成就还是举世瞩目的，比如在朝鲜战争中中国一战成名，美国在战后也不像之前那样轻视这个国家了。<br>而且在1964年核试验成功，1967年氢弹实验成功，1970年火箭也有了突破性进展后，中国的影响力尽管没法跟美苏相比，但也已经非常非常大了。<br>再加上当时中苏已决裂，这个背景下，尼克松开始思考中国的地位，觉得如能拉拢中国，就可牵制苏联。<br>他准备重新安排一种新“均势”，说把世界划分为五大力量，美国、苏联、中国、西欧和日本，将来这五大力量要保持均势。<br>所以必须得尽快“解冻中美关系”，“减轻美国压力，增加世界平衡”。<br>所以尼克松和基辛格商量。<br>基辛格一开始觉得匪夷所思，但这个想法本身非常契合基辛格在哲学上的“多极”和“均势”理论，最后一拍即合，准备把中国从苏联那里拉拢出来，搞个新“均势”，这样更稳定，说不定能把棋走活。<br>基辛格在自己的书里写道，“中国拥有巨大的潜力”，“中美和解将给世界带来巨大的冲击，如果我们能掌控这一进程，我们将会掀起一场革命”。<br>但这个操作太复杂了。<br>如让美国国务卿去谈，这事想都不用想会变成一场旷日持久的外交纠纷。<br>双方在谈判桌上你来我往寸步不让，中国要求美国撤出弯弯，美国要求中国赔钱（建国的时候中国没收了一些美国在华企业），中国还抓了几个间谍，美国要求把那几个间谍要回去，双方已就这些问题十年开了140多次会，根本没有一点进展。<br>自然不能指望接下来这段时间能有进展。<br>而且文官们基本都反华，一方面美国自己搞完麦卡锡主义后统一了思想，同情新中国的外交官全被扫地出门了，比如毛主席的小伙伴谢伟思就被赶出去了，官僚里只剩下了一堆反华的。<br>另一方面蒋委员长花了大价钱，在美国搞“院外游说”，花钱请游说公司煽动美国议员们反华。<br>这事也做得卓有成效，美国那边谁敢说一句同情新中国的话，立刻会遭到同僚和媒体的暴击。<br>这个背景下，尼克松觉得不能指望国务院的官僚们，应该想想别的途径，比如派个总统特使过去，直接跟中国上层单聊，聊成后直接宣布结果，生米煮成熟饭。<br>基辛格偷摸一顿秘密渠道外交，完全跳过了美国负责外交的国务院，自己作为一个秘书去操办这么大的事。<br>先在巴黎找了个秘密途径，聊好时间地点；然后基辛格先装模作样要去巴基斯坦，到了巴基斯坦偷摸上飞机飞往中国。<br>等他上飞机后，尼克松才装作突然接到消息的样子去找国务卿，说有个事忘了跟你说了，基辛格在巴基突然接到中国邀请，所以他直接去中国了；你也别往心里去，不是故意要跳过你们。<br>国务卿又不是傻子，一想这特么不是故意搞我呢么（这不就跟说克林顿不是故意给希拉里戴绿帽子似的），没过多久直接辞职了。<br>基辛格到了中国整体谈得非常顺利，因为中国也希望拉一个强援来摆脱1971年那会儿的困境，美国自己上门了，没道理不抓住；而且毛主席当时有如日中天的威望，这件事也就作为国策定了下来。<br>如果当时他在世的时候没有破冰，他去世后的难度会大到离谱，没人有那么大的威望能压服官僚们。<br>就这样，中美破冰，慢慢走上了正常化路线。<br>不过尼克松千算万算，没想到他开创了一段历史，自己却没走完，因为很快，“水门事件”暴露，他在大选中舞弊被抓了现行。<br>一开始还好，后面越来越失控，到最后局面彻底崩溃，他自己也被迫辞职，让副总统接位。<br>他俩做了个交易，副总统一上台立刻赦免了他，避免了美国变韩国。<br>尼克松倒台后，基辛格继续当国务卿，不过他权力已过大，这也成了各方共识。<br>我在前文也讲过，他们这些文人和我国古代的外戚宦官一样，权力来自于皇权和总统；总统换人了，他们的好日子也就到头了。<br>新总统和基辛格之间又缺乏他和尼克松之间的那种深刻的信任关系，没过多久他就被赶出了白宫，他的老友布热津斯基进入白宫接替他的位置。<br><br>3 大隐于江湖<br>基辛格后来常说一件事。<br>他说美国历史上最关键有四个时刻：独立战争，内战，珍珠港和中美建交。<br>他这么说，有部分原因是中美建交主要是他一手促成的。<br>不过有一点在业界是达成了共识，中国的转向，对世界后来走向有决定性的影响，也对苏联后来的崩溃至关重要。<br>因为苏联不仅失去了最大盟友，还多了一个恐怖对手，尤其这个对手慢慢开始楔入到西方贸易体系后，变得日益强大。<br>苏联之后在各方面左支右绌，越来越有心无力。<br>至于苏联解体，我们现在觉得理所当然，其实回到1990年，没人知道它要崩溃了。<br>当时的情况和现在的美国差不多，苏联也欠了一屁股债，打仗打得债台高筑；油价太低又引发了一堆麻烦，国家头目脑子也都明显有问题，搞得众叛亲离。<br>不过当时敢说苏联要解体，就跟你现在说美国要解体一样需要勇气和想象力。<br>当时只有极少数脑子不太正常的人说苏联要解体，正如现在只有白云先生敢这么说一样，大家都觉得他们太极端。<br>基辛格被赶出白宫后，权力没了，但影响力却一直都在。<br>这个解释起来比较费劲，大家记得那个“大师王林”不？一个玩变蛇的神棍，竟然有一堆明星干女儿，跟各种大佬都关系匪浅。<br>不少人了解了这事后恍然大悟，原来明星大佬这么爱看蛇。<br>当然不是啊，他们脑子又没被驴踢，怎么会同时那么喜欢看蛇呢？这就叫<span class="red">事出反常必有妖，那个“妖”就是“关系”</span>。<br>任何群体里，都有那么几个人处在枢纽位置，通过他，你能联系的上任何人。<br>这种类似Wi-Fi热点的人，往往天生具有天大的影响力，他背后的每个大佬们都投射了一部分影响力在他身上。<br>你觉得他无所不能，你自然愿意多帮他忙，将来好让他帮你忙，这样你的能力就成了他的能力。<br>几千个非常有权势的人愿意帮他忙，换取将来他帮自己的忙，这种模式会让他变得权势大到极点。<br>权力就是共识，这句话大家一定要反复理解下。<br>成熟型社会里，这种人非常多，大家熟知的刚死了的那个参议院大佬麦凯恩，现在的那个佩洛西，都是这种人。<br>流水的总统，铁打的元老院，一直在那里待着，影响力并不比总统差。<br>再比如去年《碟中谍》里的白玫瑰，都是这种掮客型热点人物。<br>高盛那个总裁，后来干到美国财政部部长的保尔森，他在自己的书里也说，他们高盛到某个国家投资，一定要找到那个能对目标国知根知底的人，这样他们就能知道到底和谁聊才有用，避免两眼一抹黑。<br>事实上保尔森自己也是这么个人，布什让他当财政部长，就是看上了他在华尔街的关系。<br>基辛格就是这样，从哈佛教授，再到洛克菲勒财团顾问，随后进入白宫，成为白宫最有权势的人，最终以一人之力，链接起了两个超级强权。<br>后来在当国务卿时，又和沙特王室成功链接，奠定了“石油-美元”的霸权地位。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYerJ9Kic9N9Km8yibOZiajR7Az41B21kQfRZNKibQm7icjKIk86AUSQQcWribqZWqDQFnaoGzEAqwUTDiczQ/640"><br>到此为止，他的权势已超过了国务卿本身。<br>在他离开白宫后，这种权势一直跟随他，一直持续到现在。<br>大家其实看新闻也能感觉得到，美国那边但凡有大型会议，一般都会叫上他。<br>我国大佬去美国谈判，也会先去见他，因为他不仅有影响力，还有各种小道消息。<br>整体而言，过去半个世纪里，基辛格确实帮了中国不少忙，也一直在为中国的事奔走。<br>不过这种努力，反过来也是对他的一种“赋能”，他成了整个西方最了解中国，也是最能在中国搭得上线的人。<br>他的影响力和权力都来源于此。<br><br>4 尾声<br>基辛格在美国的名声最近非常差，跟我们上一篇说的比尔盖茨似的，这段时间再推特上他俩尽挨骂了，他俩都鼓吹全球化，希望政府尽快搞疫苗，而且反对甩锅。<br>这几件事美国老百姓都非常反感。<br>跟比尔盖茨相比，大家对基辛格有种独特的讨厌，因为不少美国人认为，他和尼克松应该对中国的崛起负责，当初他敲开了中国的国门，把中国带进西方贸易体系，这些年一直在保护中国，让中国不知不觉中变那么大，所以老头在美国基本是公敌。<br>此外他更招美国人烦的地方在于他一直提倡全球化，而我们前文讲过，全球化当中美国肯定是受益的，只是收益很不均匀，蛋糕的大头被资本家给切了，普通老百姓有点倒退。<br>美国基层老百姓提起“全球化”就发火，“全球化”就等价于“失业化”。<br>老头最近的那篇文章也在说“全球化”这事，通篇就是一句话“不能逆全球化啊，乡亲们，以美国的现状，逆全球化就是死路一条”，“自由贸易是帝国根基，不能动啊不能动”。<br>“帝国就是信仰”，西罗马已经灭亡了六百年，但是“精罗”依旧在。<br>大唐也已经陨落上千年，但是永远活在一部分人心里。<br>只要帝国的火炬高举，自然有人上贡。<br>美国的灯塔地位不能塌，形象不能倒，倒了美元就成废纸了，美国也要变巴西了。<br>想做千年帝国收铸币税就得要点脸，这也是基辛格所有哲学的根基。<br>不过他是哲学家，这类问题精英们都不一定能搞懂，更别说老百姓了。<br>所以他已经被班农他们一伙给批臭了，原因嘛，你都成了“中国人民的老朋友”了，你说你为美国人着想，谁信？不过客观地讲，基辛格确实是把美国放在第一位的，只是在服务美国的过程中帮到了中国，也成就了他自己。<br>他和比尔·盖茨一样，人民配不上他们。<br>',
'<h2>狄仁杰</h2><br><br>01<br>徐克导演的《狄仁杰之四大天王》，目前正在电影院火热上映，华丽的特效，精彩的武打，让人看得大呼过瘾。<br> <br>说起神探，西方当属英伦的福尔摩斯，东方的代表，则是大唐的狄仁杰。<br>福尔摩斯是虚构人物，但历史上还真有一个狄仁杰。<br>而且狄仁杰在全世界的名气，远远超过我们更熟悉的包青天，成了中国神探的代表。<br>说起来，这一切要归功于一个外国人。<br>二次世界大战期间，驻重庆的荷兰外交官高罗佩，偶然间翻到一本古典小说《狄公案》，对狄仁杰机智破案的故事大为折服，瞬间深深着迷。<br>这位外交官，其实也是名汉学家，研究中国的春宫画，写了本《秘戏图考》，研究中国古代性文化，写了本《中国古代房内考》。<br>而这一次，他决定动手把《狄公案》翻译成英语，嫌翻译原文不过瘾，自己还编写了很多新故事，凑成一套名为《大唐狄公案》的系列侦探小说，一时间风行海外。<br>从此以后，Judge Dee（狄法官），就成了西方世界家喻户晓的中国神探。<br>然而很可惜，真实历史上的狄仁杰，是书痴、是神医、是能臣、是义士、是聪明人，有着大唐最性感的头脑，但他从来就不是什么神探。<br>历史没有误会狄仁杰，误会他的，一直是芸芸众生、普罗大众。<br><br>02<br>书痴狄仁杰<br>狄仁杰小时候，就已经有了神童之名。<br>他的聪明，不仅因为家族的良好基因，更因为他刻苦努力，从小就痴迷于书籍，读起书来废寝忘食、心无旁骛。<br>有一次，狄府发生一起命案，狄家门客被离奇杀害。<br>县吏前来调查，左邻右舍都跑过来，把命案现场围得水泄不通，一个个争着向县吏提供线索，闹闹嚷嚷的。<br>唯独少年狄仁杰，一个人捧着一卷书，在半开着窗子的书房里，正看得入迷。<br>县吏上前盘问，狄仁杰理都不理，完全就当没听见，气得县吏猛拍窗户，大叫：“你聋了吗？问你话呢！”<br>狄仁杰这才慢慢抬起头来，一张稚气的脸上，写着满脸不高兴，怒斥道：“你吵什么吵！没看见我正和古代的圣贤，进行心灵对话吗？我没工夫和你们这些凡夫俗子说话！”<br>一席话顶得县吏目瞪口呆，半晌说不出话来。<br>从此，狄仁杰“书痴神童”的名声，传遍乡里。<br>少年时的狄仁杰，涉猎广博，博闻强记，经史子集无有不读，医卜星相无有不知，乃至兵法、农学、释老之书，均有钻研。<br>高僧海涛法师曾见过狄仁杰，仔细看了他的面相，也不免大惊：“这孩子日后一定能位极人臣，百姓有幸，苍生有幸！不过可惜我年纪大了，看不到了。”<br>也正如海涛法师所料，狄仁杰终将成为大唐一代名臣。<br>毕竟世界只会亏待投机取巧的人，但从来不会亏待用心下工夫的人。<br><br>03<br>神医狄仁杰<br>狄仁杰不是神探，但历史记载，他可算得上是妥妥的神医。<br>狄仁杰有一次赶赴京城，路过华州街市，马上遥望见人群密密麻麻聚集在一起，正嚷着看热闹。<br>走近了些，发现人群之中立着一支长杆，杆上挂着个牌子，上面写道：能疗此儿，酬绢千匹。<br>狄仁杰翻身下马，挤进人群，发现一华服少年，正奄奄一息，躺在招牌下面。<br>这少年鼻子上长了个大瘤子，大如拳头。<br>只要一碰到瘤子，少年就会刺骨剧痛，双目翻白，呼吸困难。<br>少年父母带着他四处寻医问药，依然无人可治，被各路名医拒之门外，无奈之下，只能在集市中向众人求助。<br>狄仁杰见无人出列，又见少年病情危重，不能见死不救，便朗声上前：“我能救这孩子。<br>狄仁杰让少年父母扶稳了他，取出一根三寸长钢针，轻轻扎入少年后脑穴位，片刻之后，将针拔出，瘤子竟然自行脱落。<br>少年父母喜极而泣，倒头便拜，让人拉了千匹绢，堆放在狄仁杰身边，坚持要让他收下。<br>狄仁杰笑道：“我只是担心这孩子有生命危险，随便处理一下，不必如此。何况，我也不是靠行医谋生的。”<br>说罢，挤出人群，翻身上马，径直而去。<br>古人云：“不为良相，便为良医。”<br>良相治国，良医治人，都是造福百姓的大事业，非有大境界者不能为之。<br>狄仁杰既满怀医者的仁心，又不计较个人名利，境界不可谓不大。<br>他当然是良相的料子。<br><br>04<br>能臣狄仁杰<br>狄仁杰之所以被误认为是“神探”，很大程度上，是因为他在大理寺干过。<br>但和电视剧电影里不一样，大理寺不是刑警大队，是审判机关，类似于现在的最高法院。<br>所以，狄仁杰是法官，只负责审案子，现场勘查、调查取证、抓捕犯罪嫌疑人，狄仁杰他是不管的。<br>而且他审判的案子，多半也是兄弟争产、寡妇改嫁之类的民事纠纷，杂事破事一大堆，一般人去审，可能头都要爆炸了。<br>狄仁杰入职大理寺一年后，大理寺的绩效报告，呈到了宰相刘仁轨那里。<br>刘仁轨仔细审查报告，一看惊呆了，资历这么浅的狄仁杰，竟然被评为“中上考”，位列第四，几乎没有新人能得到这么高的评价。<br>刘仁轨大怒，以为这里面肯定有腐败，赶紧把狄仁杰的顶头上司大理寺卿找来，要求他重新评估。<br>但大理寺卿汇报说：大理寺历年旧案堆积如山，狄仁杰一上任，就加班加点工作，一年之内审结了一万七千人的案子！而且没有人喊冤说不公！<br>刘仁轨听罢汇报，大喜过望，亲自提笔，将狄仁杰列为“上下考”，提到了第三。<br>但狄仁杰的才华，不仅仅在审案上面。<br>狄仁杰外交、军事、内政，哪一点都是天赋满满啊。<br>在唐高宗、武则天统治时期，除了偶有挫折，总体上仕途顺风顺水，最后还做到了宰相的位置。<br>想起大唐有很多落魄诗人，都喜欢抱怨自己“怀才不遇”，总觉得自己是经天纬地的奇才，是官场黑暗腐败，才导致他郁郁不得志。<br>但狄仁杰的故事告诉你，是金子永远不会被埋没，能被埋没的，可能只是烂石头，表面贴着一丁点金箔。<br><br>05<br>义士狄仁杰<br>说起古代官场的高官，很多人想到的，要么是脑满肠肥的人精，要么是工于心计的野心家，无论哪一种，都和仗义这个词，沾不上边。<br>但狄仁杰，却是个仗义人，也是勾心斗角的官场里，一股难得的清流。<br>在并州当法曹参军的时候，狄仁杰有个同僚叫郑崇质。<br>郑崇质母亲年事已高，行动不便，还经常生病，生活起居都需要人照顾。<br>狄仁杰知道以后，二话不说，主动帮郑崇质承担起大部分工作，好让他有时间多陪母亲。<br>几年之后，朝廷下令，让郑崇质出使西域。<br>这一下可难倒了郑崇质，不去吧，抗命不遵，这是杀头之罪；<br>去吧，家中老母没人照顾，一去就是一年半载，家中老母只有活活饿死的份。<br>何况西域既有流沙猛兽、又有胡族土匪，出使西域，往往凶多吉少。<br>正在犯难之际，狄仁杰竟然跑到长官那里，主动请缨代郑崇质出使西域。<br>如此义举，连长官都感动得热泪盈眶，连说：“狄公之贤，北斗以南，一人而已。<br>武则天曾经滥用酷吏。<br>酷吏杀人上瘾，到处诬陷忠良谋反，总想搞点大新闻，在武则天面前做做政绩，好邀功请赏。<br>很不幸，狄仁杰就被诬陷过，还下了监狱，被酷吏拷打得死去活来。<br>酷吏对狄仁杰说：<br>“如果你想免除死罪，这里有一条路可供你选。只要你肯攀连杨执柔，不仅能免死，出狱后说不定还能升官。<br>狄仁杰问：“怎么攀连他？”<br>酷吏点拨他说：“你在礼部的时候，当时他也在礼部，明白吗？”<br>狄仁杰大怒：“皇天后土在上，你竟然让我狄仁杰做这种卑鄙的事！”<br>说完，以头撞柱，血流满面，吓得酷吏赶紧开溜。<br>如果说能力，是他安身立命的资本，那么仗义，会让他名扬千古、传之不朽。<br>中国古代历史上，能人多如狗，贤臣满地走，但能力和道德都这么突出的人，就屈指可数了。<br>他狄仁杰恰巧就算一个。<br><br>06<br>聪明人狄仁杰<br>武则天掌握了朝政大权，最后竟然踢开两个儿子，自己登基，当上了女皇帝。<br>一个女人当皇帝，这在当时，可是破天荒的事。<br>多少脑袋迂腐的官员，不懂得变通，明里暗里硬要反对，当然免不了人头落地，朝堂一下子血流成河。<br>狄仁杰很聪明，他明白两件事：<br>第一，武则天对老百姓很好，反对她闹起内乱，受苦的还是百姓；<br>第二，她百年之后，只要把皇位传给她儿子，这天下还是李唐的江山。<br>所以，反对武则天，没必要。他准备曲线救国，救下李唐江山。<br>狄仁杰闷头为武则天做事，越来越受她信任。<br>她尊称狄仁杰为“国老”，她对其他大臣都特别严厉，在位期间辣手杀掉14位宰相，还流放了9个，唯独对狄仁杰，非常宽厚。<br>有一次，狄仁杰随武则天一同出游，忽然间，狄仁杰的马受到惊吓，向前狂奔起来。<br>武则天赶紧吩咐太子：“快去把狄国老的马追回来！”<br>于是，享受到太子牵马待遇的人，只有狄仁杰一人。<br>狄仁杰觐见武则天，武则天也不让他下拜，还说：“看到国老下拜，朕的身子也会痛。”<br>特许狄仁杰不必跪拜。<br>有好事者传言狄仁杰和武则天，有男女之间的暧昧。<br>毕竟武则天的男宠张氏兄弟，有着大唐最性感的肉体，而狄仁杰有着大唐最性感的头脑。<br>二人男女之间的暧昧，或许有，但史料缺乏，无从考证。<br>武则天一生与天斗、与地斗、与人斗，坐上宝座时，已经是孤家寡人，身边从没有一个知心朋友。<br>但好歹狄仁杰，还算得上她的半个朋友。<br>既然是朋友，那么狄仁杰说的话，就越来越起作用。<br>武则天晚年一度想立武家侄子当皇储，询问狄仁杰的意见。<br>狄仁杰说：“姑侄之间，固然亲近，但和母子情比起来，恐怕还是要疏远一点。<br>陛下为何相信侄子，却不相信自己的儿子？”<br>这一席话，说动了武则天，不再考虑传位武家人。<br>李唐江山因为狄仁杰，又多延续了两百年。<br>狄仁杰的救唐计划，就此圆满成功。<br>林语堂曾评价狄仁杰说：“他的冷静，他的耐性，他的智慧，他的眼光，都不弱于武后。<br>他正是武后的克星。<br>如果说武则天是大唐最聪明的女人，那么狄仁杰，就是大唐最聪明的男人。<br>',
'<h2>嵇康：求仁得仁，死亦无憾</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0VoudRHMhEESPI0nicEnu87TGsUqbWkh35bNBW2wLpz77WLTwTEBkxp7qvEw/640"><br>当阮籍同山涛兴奋愉悦地来到竹林时，只见一位衣着朴素的年轻男子正坐在垂柳下弹琴。<br>他面色白皙，目光炯炯，未著一字却琴吐芬芳，散发披肩而清秀自然。<br>这人不是别人，正是嵇康。<br><br>阮籍追寻至此，自叹：“百闻不如一见！”<br>关于嵇康，阮籍之前只知道他是谯郡铚县人，字叔夜，幼年时便失去父亲，由母亲和两个哥哥照顾。<br><br>阮籍想：我童年的生活虽然异常艰难，但偶尔还能得到皇帝的关照。<br>叔夜就不同了，他的大哥为了供养一样四口，自幼辍学打工。<br>因为身体太差，加上长期干重活，不幸英年早逝。<br>这在嵇康心里可以说是永远的痛。<br><br>他在诗中哀叹：<br>内自悼兮啼失声。<br>思报德兮邈已绝。<br>感鞠育兮情剥裂。<br>嗟母兄兮永潜藏。<br>想形容兮内摧伤。<br>——《思亲诗》<br><br>嵇康重情，他最终的结局也来源于心中那认定的情谊。<br>嵇康的二哥嵇喜，早年从军，后来倒也出人头地。<br>对于弟弟，他不仅十分关爱，还宠溺大度。<br>不要求他读什么儒家经典，而是爱读什么读什么。<br>这也是嵇康与阮籍初见时思想差异的原生因素。<br>渐渐地，嵇康长大成人了，整天只顾着寻仙采药，“不务正事”。<br><br>嵇喜就写了首诗劝告弟弟：<br>达人与物化，无俗不可安。<br>都邑可优游，保必栖山原。<br>孔父策良驷，不云世路难。<br>出处因时资，潜跃无常端。<br>保心守道居，睹变安能迁。<br>——《答嵇康诗四首·其三》<br><br>嵇喜的意思，无非是劝弟弟出去求仕，不要再整天这样无所事事了。<br>不过嵇喜也不想想，他这个执拗的弟弟怎么会听他的？嵇康从这时候起，便讨厌世俗，渴望与世隔离。<br>这样看来，果然是有些生而出尘，与众不同。<br>因为不堪哥哥的“叨扰”，两人发生了不少吵闹。<br>嵇康一气之下离家出走，经过一番游历后，找到了山阳这个最终归宿。<br>这时他才二十岁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ffY3HnBSapheVI1icgjyebEJRKyt7gUTKiakh4bjTP9FAGNq4B6wwmts0iaTsaicyHz9ohs5picTSdh3MSIP5mcn64Q/640"><br><br>通过与嵇康的交谈，阮籍从这位比他小十多岁的青年身上得到许多新的认识。<br>山涛说：“他的品格，就像山谷里的青松那般挺拔独立，他的醉态，仿佛是玉山倾倒，无论坐卧都显得光芒四射。<br>我没骗你吧，嗣宗？”<br>阮籍兴奋地说：“这次真是找到了人生知己，我从此要长居此地与他为伴。”<br><br>山涛没过多久就返回河内了。留下阮嵇二人相处。<br><br>这天，嵇康拿出一篇他新写的文章让阮籍指教，阮籍见题为《养生论》，立刻就来了兴趣。<br>通读之后，对嵇康的养生观点不禁拍案叫绝。<br>嵇康说：“养生这件事，就应该内外结合，以小见大，未雨绸缪，持之以恒！”这套理论，如今已成了中医养生的基本原则。<br>嵇康在一千多年前就能提出这种观点，足以窥见中国文化的远见流长。<br>   <br>阮籍问：“那么物质的补裨还是服用五石散吗？”<br>嵇康答道：“单服此物恐怕作用甚微，还得到山里采些‘上药’。<br>蒸以灵芝，润以醴泉，晞以朝阳，绥以五弦，无为自得，体妙心玄，忘欢而后乐足，遗生而后身存。”<br>阮籍听罢啧啧称奇，嵇康自信地说：“若此以往，恕可与羡门比寿，王乔争年，何为其无有哉？”<br><br>比起这篇《养生论》来，更让阮籍震撼的，是那篇《声无哀乐论》。<br>这篇文章是专门就阮籍与夏侯玄的争论提出的，写来已有时间。<br>因为嵇康与世无争，隐居乡野，所以也没几个人知道。<br>谁知这次经阮籍之手，它立刻就广为流传。<br>并为那场宏大的音乐辩论作出了总结。<br>嵇康在文中提出：音乐是独立存在的，其本身并无哀乐。<br>这就和酒一样，高兴之人喜欢喝它，忧伤之人亦喜欢喝它。<br>只是这喜与忧乃是人自身的情感，与酒无关。<br><br>嵇康这观点可谓是相当超前了。<br>想来千年后马克思读了，也会拊手称赞！<br>也正是这件事，彻底改变了阮籍以往所信奉的“礼乐”的观念。<br>其实，之前的正始名士就已经否认了音乐的教化作用，只是未能给出一个合理的说法。<br>如今，嵇康以“辩证法”阐释，这既是历史的突破，也结束了这场关乎音乐的大论战。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1JbqVhITZGy45TgQqCIHIxrQInHyvElgb0QoOQicZOVJSKjNmAAkmg0g/640"><br><br>嵇康与阮籍讨论文章之际，山涛又回到竹林了。<br>这次和他同来的还有另外一个年轻人，名叫向秀。<br>向秀的年纪比叔夜还小，但他对玄学的认识可谓是别出机杼，自成一家。<br>在正始名士中，有一位作《老子注》的王弼，成书之时不过二十岁，可谓天才中的天才。<br>而竹林名士中与之对应的，便是向秀。<br><br>向秀的一本《庄子注》堪称旷古烁今。<br>同时，他也成了唯一一个在思想上与嵇康交会的人。<br>向秀不仅在哲学上与嵇康谈得来，还和他一起搭伙干活。<br>嵇康浇菜，他就帮忙提水；嵇康打铁，他便在一旁鼓风。<br>这些画面，嵇康在临终之际回忆起来，当是一生中最快乐的时光。<br>而和他们一起种菜的，还有吕安。<br>吕安虽为农民，却也是君子，嵇康一生没看错他。<br>只是那位跟他同父异母的哥哥吕巽，倒真算叔夜看走眼了！<br>平淡而幸福的时光持续了很长时间。<br><br>直到正始七年（公元246年），嵇康进入洛阳。<br>嵇康这次入京也是应仰慕者之邀，他想借此对外面的世界有一个客观认识。<br>谁知刚一入京，他的名讳便不胫而走。<br>这时，人们第一次对竹林中人有了个基本印象。<br>原来，他们是这样风度翩翩又文雅清淡的人啊！他没有穿什么锦衣华服，甚至和普通人没什么两样，可是身上那份气质，实在叫人渴望接近。<br>不久，叔夜就收获了一群忠实粉丝。<br>而这当中首须一提的，便是曹操的孙女长乐亭主。<br>在此之前，他从未想过结婚，也未思考过爱情。<br>于是，当一个有着美貌和胸怀的女子向他表白时，他一边感慨着缘从天降，一边也就自然同意了。<br><br>婚后，长乐亭主愿意抛弃荣华富贵，跟随叔夜回归山林，这份不慕名利的品质，应该也是能被嵇康接受的原因了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ffY3HnBSapheVI1icgjyebEJRKyt7gUTKpNtWWrZBqIHwrDyO2YEOGhgt3ZTd1KjbzdeYk25VpZKZgic4IqPfJibA/640"><br>重新回到竹林，刘伶等人也已到位。<br>此时，竹林七贤终于聚齐了。<br>大家自由自在，喝酒谈玄，嵇康见妻子无一丝不快，反而乐意加入他们的阵营。<br>不得不说，叔夜这位夫人，与清代那位给丈夫雇馄饨车的芸娘，皆是“世间最可爱之人”。<br>正始十年（公元249年）正月，司马懿发动了高平陵政变。<br>这场突如其来的政变，看似突然，实则必然。<br>随后曹爽倒台，司马家族正式登上历史舞台。<br>而像何晏那样衣着鲜艳的名士，全部被司马懿赶尽杀绝。<br>一时，国家人才大失，亟需栋梁。<br><br>为了弥补这一空缺，司马懿忙召阮籍等人出来做官。<br>结果是，阮籍出来了，山涛也出来了，王戎不用说，早有此志。<br>虽然取得了如此成绩，但是这群名士中的领袖还未出来，司马懿仍不甘心。<br>不过他自有器量，能够容忍。<br>两年后，司马懿病逝，司马师开始执政。<br>他上台后做的第一件事，就是派钟会去把嵇康“请”出来。<br>钟会盛装出席，却没得什么好脸色，嵇康也因此招致统治者怨恨。<br>就在阮籍任步兵校尉、与刘伶昏天黑地时，嵇康的身影再次出现在洛阳。<br>这次他仍孤身一人而来，不为修来世，只为太学中那向往已久的“石经”。<br>石经上所书，皆是儒家经典。<br><br>阮籍大吃一惊：“莫非时过境迁，叔夜已经对儒学产生了兴趣？”答案是肯定的。<br>嵇康见好友一个个出去做官，加之长年游历，对儒学或多或少耳濡目染。<br>尤其是《左传》，他的兴致极高。<br>不仅通读数遍，还矫正读音，写下《左氏春秋传音》一书。<br>叔夜抄经之时，太学的学子们便围坐一旁观看。<br>偶尔还会加以探讨。<br>一段时间后，大家都为叔夜学识和风度所拜倒，联名请求他留下为师。<br>嵇康虽心有感触，毕竟厌倦世俗，不得已婉言拒绝，抄写完石经，就匆忙收拾东西离开。<br>尽管如此，那群真诚的学子却已经在心底敬他为师了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0VoudwwmF5FTtAgBb38zpHAibmPBJkIXDZwdDPa9MDgQXIcDzaL01IFVk9jA/640"><br>如果不读那封《与山巨源绝交书》，永远无法了解嵇康对朋友有多义气。<br>那封信打着“绝交”名号的信，完美彰显了两位知己之间的深厚情谊。<br>此时山涛已经成了司马昭身边的大红人，想要让嵇康接替他做之前的吏部郎。<br>这当然不是山涛的本意，山涛与嵇康相识已久，焉能不知叔夜的个性？而且就算要劝他，一早就劝了，还需要等到现在？山涛之所以这么做，完全是为了叔夜考虑。<br>山涛知道，如今的司马昭野心越来越大，司马氏也已完全取代了曹氏。<br>司马昭想要巩固政权，就必须得到有识之士的支持。<br>而嵇康作为天下文人的代表，虽然没有发出反对的声音，但是却明目张胆地拒绝了他。<br>司马昭对此已心生仇恨。<br>只是没有惩治的借口。<br><br>山涛正是看透了这一点，才让嵇康出来一同为官，哪怕是像嗣宗那样整日喝酒不作为呢，也好过某天司马昭随意编织个借口将他陷害。<br>“君子可逝也,而不可陷也;可欺也,而不可罔也！”这观点在山涛和阮籍身上得到了践行。<br>可是对嵇康却行不通。<br>叔夜明白山涛的苦心，但却不能违背自己的意愿。<br>他是个由性惯了的人，更是一个执拗的人。<br>不过，考虑到山涛是君子，又身在庙堂，为国为民，不能因此而连累他，于是便写下这封与他佯装绝交的书信：<br>足下傍通，多可而少怪；吾直性狭中，多所不堪，偶与足下相知耳……吾昔读书，得并介之人，或谓无之，今乃信其真有耳。<br><br>话一开篇，基本上是对山涛的赞扬，称他品德高尚，又将其比作子文、张良，这些评价在司马昭看后，对山涛的认可肯定会增添几分。<br>这对山涛日后的仕途自然大有帮助。<br>接着，嵇康就说了些“云里雾里”的话。<br>什么不讲究卫生，因懒憋尿，还有“七条”不容忍，“两条”做不到。<br>这些话中的有效成分并没有多少。<br>试想一下：能写出《养生论》这般大作的嵇叔夜，会不知道憋尿有害健康？<br>嵇康这封《与山巨源绝交书》，虽未骗过山涛，却成功迷惑了司马昭。<br>从此，山涛官越做越大，仕途一路顺畅；而嵇康的人生，却开始步入了倒计时……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2opLicG4fQcQSnMqous0Voudmr8OT2FQ2qZiaFic72mgaCGjJClfFCSiaSOWa1cDicZ6NcvhGoslp8Qibibw/640"><br>嵇康静处园中读书，这天，昔日和好友吕巽突然匆匆赶来，向他祈求帮助。<br>原来，吕巽因见弟媳妇徐琅美貌动人，便趁弟弟不在家之时，将其灌醉奸污。<br>徐氏醒来发觉受辱，自缢身亡。<br>吕安回家后惊怒无比，当下要与兄长拼个你死我活。<br>吕巽这时酒醒了大半，忙跪下哀求。<br>说他一时糊涂才酿下大错，希望弟弟给他一次改过自新的机会，而且这样的事情传播出去，对家族的声誉也有损伤，日后如何面见祖宗？！<br>此时的吕安暴跳如雷，坚决要起诉吕巽。<br>吕巽慌乱之中想到了一个人——叔夜。<br><br>不错，这时只有叔夜能帮得了自己了。<br>吕巽火急火燎地赶到竹林，向嵇康陈述了事情的原委。<br>嵇康听罢震怒无比，狠狠地骂了吕巽一顿。<br>吕巽不敢反驳，只说自己一时酒醉，才犯下大错，如今已经悔悟，深觉自己死不足惜。<br>只是想到这事一旦传扬出去，不仅把吕安的名誉毁了，也让列祖列宗地下蒙羞。<br>所以希望叔夜能劝说弟弟，不要把事情闹大。<br>嵇康听完这番说辞，思忖良久，最终还是答应给吕安写信。<br>由此可见，嵇康的确是一个单纯而心软的人。<br>也正是这样，让自己吃了亏。<br><br>于是，现实版农夫和蛇的故事上演了！<br>吕安在收到嵇康的信后，犹豫数日，终于撤销了对吕巽的诉讼。<br>谁知吕巽却害怕弟弟反悔，上告他犯有不孝之罪。<br>这样一来，吕安就算完了。<br>被押解入狱，即行流放。<br>嵇康听闻后，马上站出来为好友作证。<br>驳斥吕巽才是那个奸污弟媳、陷害弟弟的小人。<br>吕安见叔夜挺身而出，心里别提有多感动了。<br>想到他是文坛领袖，一定会得到很多人支持，吕安心里算是松了一口气。<br><br>可是他错了。<br>这步棋本来就是司马昭为嵇康铺设的。<br>嵇康心软，得知吕巽跪求后定会帮忙劝说；因为重义，看见吕安身陷囹圄自然挺身而出。<br>这一切的结果，都被司马昭料到了。<br>而吕巽，又是司马昭的长史，他有着这棵大树，就算没有嵇康说和，也会平安无事。<br>可叹嵇康终究还是中了小人的圈套，君子陷于危难！<br>就这样，嵇康以从犯之罪被打入死牢。<br>这期间，他回顾了自己的一生，感叹当真是不懂得人情世故，也不善于体察阴谋诡计，以至于落此下场。<br><br>令他欣慰的是，山涛和阮籍一起来看他了。<br>嵇康托付山涛照顾他幼小的儿女，并在家信中告诉孩子：有山公在，汝不孤矣！后来在山涛的呵护下，嵇康之子嵇绍十八岁便荣任秘书丞，称得上是光耀门楣！<br><br>次日一早，斑斓的阳光照常升起，嵇康终于要面对冷酷的行刑队了。<br>太学的三千弟子齐刷刷跪倒在刑场外，为嵇老师鸣冤。<br>可是他别无他话，只是要来了那张古琴，弹奏着尘世间最震撼的音乐。<br>半晌，竹林故事的最后一章完美落幕了。<br>从此，叔夜登仙，广陵绝响！<br>',
'<h2>范仲淹</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfoeqialfLUbHcZFO3QpzBOXU6nmFwHqA8xEQhkUtMFyTuNFYZ8Gh8csQ/640"><br><br>忽然发现不是父亲的亲生孩子<br>被哥哥嘲讽你不配姓我们家的姓<br>发现母亲原来是小妾<br>认祖归宗被认为是来分家产的<br><br>对，这个叫做朱说(yuè)的少年，一出生就摸到了这么一副烂牌。<br><br>朱说的身世<br><br>朱说原本姓范，出生在北宋时期的苏州（公元989年），父亲在他两岁那年去世了。<br><br>母亲马上被赶出了家门，因为，她是妾。<br><br>你以为老公死了，正妻眼里还能容得下一个小妾？<br>合法的也不行。<br><br>这个20岁左右的小妈妈只能选择带着儿子改嫁——生存，才是第一问题。<br><br>继父是淄州长山县的一个下级小官吏，工资不高，要养活好几个孩子。<br><br>好在他再艰难也要供孩子们念书——必须参加高考，这是改变命运的唯一出路。<br><br>小朱说很要强，他在一个叫做澧全寺的庙里读书。<br><br>那里不提供伙食，当然也不可能点外卖吃炸鸡。<br><br>他每天煮一锅粟米粥，放凉后把凝成块的粥划做四块，早晚各两块，伴些咸菜来填饱肚子。<br><br>同学见他清苦，给他送来好吃的饭菜，他笑着拒绝了。<br><br>吃了美食，以后还能吃得进冷粥吗？<br>这就是“划粥断齑（jī）”的故事。<br><br>若要改变命运，就要对自己下狠手。<br><br>你以为忍受贫穷才算对自己狠吗？<br>不，再来看看他是怎么学习的吧。<br><br>知道自己的身世后，朱说更加拼命，进了全国四大名校之一的应天书院（今河南商丘，其他三个是嵩阳书院、岳麓书院、白鹿洞书院，并称“北宋四大书院”）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIWswPVJicrg7fQtcKEua1Lmpkw5flaqia9k5LUwefx7U1BbF34je3icGOOg/640"><br>应天书院这里升学率很高，所以学子们趋之若鹜。<br><br>报不起补习班，他就自己给自己增加功课。<br><br>没有钱，他就去结交名士，免费跟他们学习本领。<br><br>为了学习，他五年不曾脱衣服睡觉，困了就用冷水洗洗脸。<br><br>甚至皇帝到应天府朝拜祖宗，他都忍住了，没有和同学们去看热闹。<br><br>他说：“总有一天皇帝会召见我。<br>”<br><br>果然，26岁那年，他的愿望实现了——科举高中，见到了皇帝。<br><br>他终于吁出一口气，这么多年的努力没有白费。<br><br>工作第一件事，先把母亲接过来享享福。<br><br>那时继父已经不在了，母亲想念儿子，天天哭，眼睛几乎失明，可惜没多久也去世了。<br><br>他想把母亲下葬到朱家坟地被拒绝，只能葬在洛阳。<br><br>他想要认祖归宗，却受到百般阻挠。<br><br>在那个时代，一个人没有自己的宗族，就好比一棵树没有了根。<br><br>他说他不要范家一分钱，才得到了一个真正属于自己的姓。<br><br>29岁，他费尽全力，终于为自己争来了一个光明正大的名字：<br><br>范仲淹。<br>赵祯的苦恼<br><br>如果有选择，赵祯真不想当这个皇帝，谁爱当谁当去。<br><br>12岁，难道不应该是一个男孩子骑着单车迎着阳光吹小口哨的年龄吗？<br>12岁，难道不应该是一个男孩子穿着运动服在操场上踢球流一身臭汗的年龄吗？<br>就算老师拖堂、作业超多、考试挂科，至少不是还有“狐朋狗友”可以吐槽吗？<br>然而这一切对于赵祯而言，都是奢望。<br><br>他享受的是一对一的教学服务，老师是全国优选的顶级专家，德高而望重。<br><br>他学习的内容不是语数外理化生，而是：《管理国家入门》《如何做一个好皇帝》《历代亡国教训100条》《大宋基本国策之“抑武崇文》《驾驭大臣及后宫指南》……他的作业，都是长长的论文，没有同学的可以拿来做“参考”，更没有“作业帮”为他提供帮助。<br><br>更悲催的是：那个养他长大、垂帘听政的刘太后，根本不是他亲妈。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIWAF9qtq90RnJ94BSZDGNhUKlncLghd6swtIwFGibk9ZtZDtFZd5Porjw/640"><br>父亲宋真宗不是有六个儿子吗？<br>为什么偏偏要让排行老六的他来做这个皇帝？<br>谁让他的几个哥哥都短命呢，皇帝的宝座只能他来坐。<br><br>那个皇座像牢笼，锁住了他的少年时代，锁住了他一颗想飞翔的心，也锁住了他的爱情。<br><br>他的皇后，是刘太后指定的，不管喜欢不喜欢，都必须娶。<br><br>他终于明白，这是他的宿命，与其反抗，不如接受。<br><br>他可以考虑“如何和辽国以及西夏和平相处”的问题；也可以考虑“如何避免前朝灭亡的教训，不依赖皇亲国戚、不依赖宦官、不依赖武将，和士大夫共同治理天下”的问题；可以听无聊的课，可以做很多很多很多作业，但是，就是不想再做这个傀儡了。<br><br>快20岁的人了，天天别人让你怎么说你就怎么说，让你怎么做你就怎么做，这感觉，太TMD不爽了。<br><br>但是，他不敢反抗，这是先帝的旨意。<br><br>他，就是戏文里有名的“狸猫换太子”的主人公，历史上第一个以“仁”为庙号、两宋在位时间最长的皇帝：宋仁宗。<br>多管闲事的老范<br><br>天圣七年（1029年）十一月，仁宗率领百官为刘太后祝寿。<br><br>中间发生了一件令所有人都瞠（chēng ）目结舌的事情。<br><br>一个皇家图书馆管理员（秘阁校理），竟然在大堂之上直接指责皇帝的做法不合礼仪——皇帝不是应该南面至尊吗？<br>给太后祝寿怎么能在内殿？<br>就差说那句话了：太后你赶紧还政给皇帝吧。<br><br>这个图书管理员，就是刚刚从地方官升职为京官的范仲淹。<br><br>这也太多管闲事了吧？<br>宰相不说、谏官不说，左看右看上看下看，这事也轮不到你来说啊。<br><br>况且你已经40岁了，怎么就不明白明哲保身的道理呢？<br>老范啊老范，你不知道京官拿的工资比地方官多得多吗？<br>你和钱有仇啊还是咋滴。<br><br>除了官职收入，还有各种绩效、补贴，两年下来，绝对能在汴京买房子了。<br><br>做京官晋升机会多，你原来不是说“不为良相就为良医”吗？<br>况且孩子还能在京城上名校。<br><br>奋斗了十三年，好不容易从地方来到中央，做好自己分内的事还不行？<br>唉，真是的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0loRtnoR2mbtEAzKx9TWJ2mLWiaiash7diaIS3n8NjicYOw2Wib1CpcaeUkA8xgbh3CsgEc8ThYrwKiay4Q/640"><br>宋仁宗看着范仲淹，这个老范爱管闲事，他不止一次听说了——在安徽广德县法院做办事员（司理参军），操的心比法官还多。<br><br>经常因为审理案件的事和上司吵架，吵就吵吧，还把争吵的内容都记在屏风上。<br><br>工作上的事情怎么能随便发朋友圈呢？<br>在江苏泰州做个收盐税的小公务员，竟然给市长写信，建议修筑捍海堰。<br><br>谁知刚一开工就遇见大暴雨，民工纷纷逃跑，他硬是把这件事顶住了。<br><br>此时有个和他并肩战斗的兄弟，叫滕子京。<br><br>其间母亲去世，他需要守孝三年，这叫“丁忧”。<br><br>你知道老范同志在丁忧的时候做了件什么事吗？<br>他写了几封信，分别寄给宰相、太后、皇帝，陈述自己的政治变革思想。<br><br>小公务员！吵着说国家需要改革！这也太那个啥了吧？<br>在其位谋其政，不在其位还要谋其政？<br>太后过寿之后不久，不等她老人家秋后算账，老范直接申请外放，到河中府（今山西永济）继续做他的小公务员去了。<br><br>京城的房子泡汤了。<br><br>然而仁宗记住了这个霸气十足的硬核老范。<br>老范是地球人吗？<br><br>老范离开京城前，甩给皇帝两封信：《如何培养储备人才和加强官员队伍建设》、《论高考制度改革的若干问题》。<br><br>（《奏上拾物书》《上执政书》）然后挥一挥衣袖，不带走一片云彩，简直不要太潇洒。<br><br>之后，爱管闲事之心依旧不改。<br><br>他操的那些心，不仅有水利、司法、教育、卫生、税收等等，还有，时时不忘提醒太后要还政给皇帝这件事。<br><br>明道二年（1033年），刘太后薨了，23岁的小皇帝立马提拔了一批新人。<br><br>自己当家作主的感觉，爽！当然忘不了老范，三月太后死，四月就召老范入京，担任右司谏，专门给皇帝提建议。<br><br>谁知还不到一年时间，老范就被贬官了。<br><br>原因是仁宗非要废掉跋扈的皇后，难道小皇帝要寻觅自己的爱情？<br>老范吧啦吧啦说了一堆反对的话：你以为你是普通老百姓啊，说离婚就离婚？<br>注意点政治影响好不好？<br>这次管闲事管得太宽了。<br><br>不过，谁看了老范去的地方谁羡慕。<br><br>这真的是被贬官？<br>确定不是来度假的吗？<br>睦州，现在浙江淳安，那里的鲈鱼味道真鲜美啊。<br><br>但是，老范吃鱼也不忘写诗：江上渔者江上往来人，但爱鲈鱼美。<br><br>君看一叶舟，出没风波里。<br><br>吃鱼的时候，千万不要忘了渔民，你看人家多辛苦，简直是拿命在为你们捕鱼啊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0moJ39J7drTx4pG8kG6wcIW0iaialo8FdrdMwic5ztx5PcLt8vfm7meWny0viadlLKVZKo7HklTeeZtiaw/640"><br><br>苏州，这是老范的老家，他还买了一块地准备在这里养老呢。<br><br>但是，听说这里的风水能出进士，他立刻把这块地拿来办学校了。<br><br>所以苏州文人辈出，是因为这个原因么哈哈。<br><br>工作间隙，时不时地还要写封信给仁宗，提醒他不要忘了改革的事。<br><br>两年时间不到，仁宗就想老范了，又把他召回了京城。<br><br>46岁的老范一回来就吆喝：官僚机构太庞大，光拿工资不干活的人太多，要裁员！宰相吕夷简一看，我滴个妈呀，小范这是要搞我呀。<br><br>当宰相二十年，哪个部门没有我的人？<br>于是，他找了个机会让老范风风光光去开封府做市长去了。<br><br>他怎么会这么好心？<br>首都市长！看着风光，简直要把人忙死，估计工作一天回到家，头一挨枕头就能睡着，还有心思想别的？<br>吕夷简太低估老范了——这家伙竟然抽空给仁宗画了一张思维导图：《百官图》。<br><br>谁是通过考试、谁是通过推荐、谁是通过提拔，画得清清楚楚、一目了然。<br><br>放眼望去，整个朝廷遍布吕夷简的人。<br><br>吕夷简快哭了。<br><br>我滴个妈呀，精力这么充沛，这是地球人吗？<br><br>老范去打仗了<br><br>不到一年，老范又被贬官了。<br><br>吕夷简这个老狐狸，他抓住了仁宗最忌讳的一点，给老范扣了一顶“结党营私”的帽子。<br><br>谁让他能力那么强呢？<br>简直是专业救火队员，别人搞不定的难题，他都能轻松搞定，在老百姓心中威望太高。<br><br>当时京城流传着一首歌谣：朝廷无忧有范君，京城无事有希文。<br><br>希文，是范仲淹的字。<br><br>这可是天子脚下啊，被皇帝听到了，我吕夷简还不得歇菜？<br>老范被贬官的消息刚一传出来，立刻有一堆小迷弟冲出来反对，其中嗓门最大的，是欧阳修。<br><br>他还专门写了一篇文章，叫做《朋党论》。<br><br>对，我们就是朋党，我们是君子党！这篇文章一夜之间突破十万加，上了热搜，“君子党”成为年度热词。<br><br>还有，老范一出京城，就发了条微博：宁鸣而死，不默而生。<br><br>（《灵乌赋》）我老范就是一只乌鸦，就算你讨厌我，我也要叫！吕夷简头都快炸了。<br><br>别人的贬官叫“怀才不遇”，老范的贬官叫“顺势而为”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfZD9OWjGaXBHAxACvwWAQ9pXcpYYwk1TeGy6Y6fravULEUic554fxyWQ/640"><br>宋仁宗康定元年（1040年），老范51岁了，忽然接到一道神秘的圣旨，要他去打仗。<br><br>原来，在大宋国的西北方，有个西夏国，这些年闷声发大财，兼并了不少土地。<br><br>老大元昊贪心不足，对大宋的富庶开始流口水了。<br><br>别看宋朝开国皇帝赵匡胤是武将，但他定下来的基本国策却是：抑武重文。<br><br>因为他目睹了唐朝是怎么灭亡的，其中藩镇割据、武人跋扈是很重要的一个原因。<br><br>抑武重文的结果是：北宋军队攻击力和防御力大大下降，士兵估计连做个广播体操都不会。<br><br>老范一到前线，立刻进行大刀阔斧的改革，并提出“积极防御”的作战方针。<br><br>防御？<br>老范呀，你不是很硬核吗，怎么不进攻呢？<br>老范也想进攻，可大宋“积贫积弱”太久，硬核绝不是冒傻气。<br><br>此时，他写了一首非常著名的词：渔家傲·秋思塞下秋来风景异，衡阳雁去无留意。<br><br>四面边声连角起，千嶂里，长烟落日孤城闭。<br><br>浊酒一杯家万里，燕然未勒归无计，羌管悠悠霜满地。<br><br>人不寐，将军白发征夫泪。<br><br>清冷的秋天，一群大雁从天空中飞过。<br><br>长烟、落日、孤城，伴随着低沉的号角声，这就是边境独特的“异景”。<br><br>多么想回家啊，但是没有赶走敌人、尚未建功立业，何以家还！只能喝一杯浊酒，听羌笛声声、看霜满大地。<br><br>这里没有盛唐诗人“万里不惜死，一朝得成功”的豪迈，有的只是无奈和矛盾。<br><br>又是一个失眠的夜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/l2D2MIRLIBWNMkVbI35oCT2cqC2XfibTfHd264lUQKcAdVfpDdh660cx0qIrdkic02UcXVGiadej55EabBvphcPMQ/640"><br>老范开启王炸模式<br><br>老范用自己的实际行动，书写了一个“出将入相”的传奇故事。<br><br>改革军队、说服同事韩琦支持自己、把逃难的老百姓重新吸引回来、团结周边少数民族、在边疆开展贸易、甚至还把吕夷简变成了自己的坚强后盾……太多太繁杂，也就是老范这么精力充沛的人，换个人早趴下了。<br><br>当时边疆百姓中流传着一句歌谣：军中有一范，西贼闻之惊破胆。<br><br>元昊终于主动和大宋议和了。<br><br>庆历三年（1043年），吕夷简退休，老范重回京城，做了参知政事，相当于副宰相。<br><br>这一年，他54岁。<br><br>他一回来，宋仁宗就迫不及待地请他谈谈关于改革的想法。<br><br>老范毫不推辞，拿出纸笔，刷刷刷写下了洋洋洒洒的《答手诏条陈十事》。<br><br>这标志着，轰轰烈烈的“庆历新政”，拉开了序幕。<br><br>老范要抛炸弹了！这次改革，概括起来其实就是两件事：1、不干活没能力的统统滚蛋，让有能力的人上。<br><br>2、让老百姓的钱包赶紧鼓起来。<br><br>仁宗这边刚一点头，老范的支持者们立刻开始行动起来。<br><br>他们亲眼目睹老范这些年的成绩，这简直是个手里拿着魔杖的仙人，走到哪里都能化腐朽为神奇。<br><br>在老百姓和读书人心里，老范是男神。<br><br>他种的柏树，游玩过的泉水，老百姓赶紧命名：范公柏、范公泉；他把喜欢的“青金石”做成砚台，立刻火了，名字就叫“范公台”；他建个亭子，文人们争相赋诗；他办个学校，升学率坐着火箭往上升；他推荐哪个人，那个人就会大有作为；他说不要打架，当地民风立刻改变；他离开一个地方，老百姓就建立祠堂纪念他，甚至不少人干脆不用自己的姓了，改姓范；连西夏的敌军都对他崇拜得不得了。<br><br>这样的人领导改革，怎么可能失败？<br>不可思议的是，一年零三个月之后，“庆历新政”最终不了了之了。<br><br>原因很简单：老范触及了太多人的利益，而宋仁宗耳朵根又太软。<br><br>在一个人治而不是法治的社会里，改革成功的可能性太小。<br><br>庆历四年（1044年），老范以边疆不稳为由，离开朝廷、飘然而去。<br><br>失败又如何？<br>尝试过、努力过，就不后悔。<br><br>老范为什么心态这么好？<br>为什么能力这么强？<br>秘密都在他写的一篇文章里。<br>先天下之忧而忧，后天下之乐而乐<br>',
'<h2>尼采到底是个干啥的</h2><br>其实我对尼采那些哲学也不敢说懂，不过我对他生平却很熟。<br>至于他为啥这么出名，有三个原因吧：首先他的名字比较好记，德国历史上很多伟大的哲学家由于名字太长导致大家完全没印象，比如弗朗兹·布伦塔诺，阿那克西曼德，维根斯坦什么的，起名时太激进，几乎没法翻身了。<br>其次他的众多粉丝里，有希特勒这样的大嗓门，没有希特勒，尼采的名声应该也没这么大。<br>最后，他的言论朗朗上口。<br>现在网上还流传着他的各种深邃的语录：对待生命，你不妨大胆一点，反正你难免一死；<br>我爱森林，城市不宜居住：城里有太多淫荡者；<br>男人骨子里坏，女人骨子里贱；<br>......不过今天这篇不准备聊他的哲学，这玩意跟我所在的理工科相距太远，不管说啥，都会有人说我理解错了。<br>事实上学哲学的人，内部对于尼采哲学也达不成共识。<br>几年前我怀着强烈的求知欲，在一个哲学群里问他们，尼采说的“上帝死了”到底是什么意思？<br>他们几个“哲人”竟然吵得脸红脖子粗最终愤而退群。<br>我今天说一些他的平生经历，我个人觉得非常有意思。<br>这人非常复杂，一篇文章肯定说不清楚，不过大家可以通过这篇文章了解下他，我保证大家看了不会困。<br>尼采出身于1844年的普鲁士。<br>如果看过我以前的关于德国的文章，相信大家能从这句话里看出不少信息。<br>1844年还没有德国。<br>现在德国那块地在当时还四分五裂，上边有几百个大小邦国，普鲁士是其中比较大的一个，国家被一群叫“容克贵族”的人统治着。<br>啥是容克呢？<br>就是武装地主，平时安安静静种地当地主，国家有需要就去打仗。<br>后来的那个俾斯麦，就是个典型的容克贵族，他们家跟着普鲁士国王打了几百年的仗。<br>由于普鲁士地处欧洲四战之地，日常打仗，跟旁边的大波波一样，牛逼时狠踩旁边国家，不牛逼时被旁边人狠踩，总之出来混，就是互相踩。<br>由于经常目睹各种战争和动荡，加上神学气氛浓厚，德意志哲学家普遍有种悲观主义气质。<br>包括后来的那个康德，也是普鲁士人，跟尼采算是老乡。<br>尼采家祖先，据他们自己说是波兰破落贵族，这让尼采一生对自己的血统非常满意，也是他一生朝气蓬勃的动力之一。<br>他爹是个牧师，这个工作，在普鲁士属于上层阶级。<br>不过他在尼采四岁时就死了，死前精神出了问题，大家知道，后来尼采也进了精神病院，所以不少人怀疑这是他们家的遗传病。<br>按理说没了爹的孩子是根草，不过好在他们一家子人比较多，互相照顾过得也还凑合。<br>而且普鲁士王国有两大根基，骑士的剑和教廷的十字架，所以政府对教廷工作人员家庭也有特殊照顾。<br>这样尼采尽管很早就没了爹，但日子过得非常可以，顺便接受了普鲁士最好的教育。<br>当时的大学都是神学院——远在大洋彼岸的哈佛、耶鲁早期也是神学院，非常照顾他们这些宗教界人士的孩子，甚至还给了奖学金，尼采和他妹都受到了良好的教育。<br>在中学期间，尼采就特立独行，有种独特的哲人气质。<br>比如他们德国有些奇怪的神话，说一个古代贵族把点着的火炭放在手里，手竟然毫发无损；<br>大家都觉得不可能，尼采说呵呵，你们觉得不可能那是因为你们都是土炮，我这样的“真蓝血贵族”给你们演示下；<br>在大家惊讶的目光中，尼采被那块火红的炭烧得满地打滚嗷嗷大叫，手上终身留了个大疤。<br>此后他经常反思这事，觉得那块炭有毛病没长眼，竟然连自己这样的人都烧。<br>但经过这事，尼采对自己的贵族血统并没有怀疑。<br>除此之外，尼采的生活就是无限地阅读，啥都看，看书还又快又多，除了数学长期不及格（毕业考试都没及格），其他的都比较靠前，后来偏科比较严重，不过学校还是把毕业证给他了。<br>随后去了大学，在大学跟中学差不多，一直都神叨叨的，不过博学程度得到了大家的一致认可。<br>大学期间，在一个叫<br>《莱茵博物馆》杂志上，发表了一篇关于语言学方面的文章，被一所叫“巴塞尔”的大学看上了，赞美有加，竟然热情邀请24岁的尼采去大学教书，然后很快就成教授了。<br>去大学教书时认识了瓦格纳真人。<br>之前他一直听说过这人，这次接上了头，然后就开始了他俩一言难尽的纠葛。<br>先说下这个瓦格纳是干嘛的。<br>大家可能都听过他是个搞音乐的，属于跟贝多芬齐名的德国音乐家。<br>不过大家可能不知道，这人不仅搞音乐，还写诗，对政治也非常积极，跟后来的希特勒一样，讨厌犹太人，讨厌议会制、民主制，所有资产阶级主张的东西他都讨厌。<br>大家都说希特勒喜欢尼采的思想，其实希特勒弄错了。<br>他估计没看过尼采的东西，看了也没看懂，看不懂也正常。<br>他看懂的是瓦格纳，毕竟瓦格纳是个搞音乐的，还是个编剧，编导了他们那个时代最伟大的歌剧<br>《尼伯龙根的指环》。<br>如果大家不了解这玩意也正常，故事内容性质跟咱们的“女娲补天”差不多，德国人的传统保留节目，是他们那个时代的<br>《指环王》或<br>《阿凡达》，非常的时髦。<br>理解瓦格纳门槛要低很多，就跟看电视剧<br>《冰与火之歌》的人很多，读原著的人比较少一样，歌剧的传播性非常好。<br>希特勒和他的小伙伴显然是这个歌剧的粉丝，大家看到的后来各种纳粹的宏大场面，以及纳粹的暴力美学，大部分都是从瓦格纳那里学来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFxXGtY869ZhoMaWm0ZwxibMd4TDnBHSwoFxfrmYHQoHzx2537BS05O9A/640"><br>这种情况下，瓦格纳的反民主、反议会等观念也就跑希特勒脑子里了。<br>希特勒分不清，还以为是从尼采那里来的。<br>而此时尼采的观念慢慢形成，说是自从柏拉图以来西方哲学充满了虚伪和反进步，道德沦为了“弱智对强者的限制”，他把大众叫做“奴隶”，“庸众”，“暴民”，大众是弱者，他们那一伙人叫“超人”。<br>这些观念希特勒非常受用，不过尼采其他的东西跟希特勒的观念大相径庭。<br>我理解为啥一些人青年时期喜欢尼采，因为那个时期觉得自己是大牛逼，天才，超人，就自己清醒，“大众”都是傻逼，动不动让别人去看<br>《乌合之众》和<br>《动物庄园》。<br>到了中年就踏实了，因为发现自己才是那个“大众”，自己才是乌合之众。<br>也正是因为瓦格纳后期的东西太过群众化，太过讨好老百姓，尼采认为庸俗不堪，他觉得瓦格纳作品从高档艺术变成了媚俗的垃圾，最终导致了两人的决裂，不过尼采有生之年，对瓦格纳念念不忘，哪怕在人生最后阶段，也坚持写作批评瓦格纳，爱之深，恨之切。<br>“唯有戏子才能唤起群众巨大的兴奋。”（这种带引号的都是尼采的原话）。<br>尼采和瓦格纳都有一颗高傲而孤独的心，没法跟普通人聊。<br>尽管年龄相差比父子都大，但俩人一见如故，开始了类似恋人一样激情四射的交往——事实上很多学者怀疑他俩确实有基情。<br>俩人聊艺术，聊音乐，聊哲学，根本停不下来，跟恋人似的如胶似漆。<br>尼采在给朋友的信中，毫不掩饰对瓦格纳的崇拜，充满基情地说瓦格纳“有一颗富有、伟大、高尚的灵魂，个性强烈，富有魅力，值得所有人爱戴……”，最后还补了一句，“我也是这么一个人”，丝毫不掩饰地开展表扬与自我表扬。<br>他还写过一些更加那啥的信件，多年以后，把像我这样的钢铁直男看得一顿尴尬。<br>尼采跟瓦格纳写信说：“七年前，我第一次拜访你。<br>每年5月是你的生日，在大家庆祝你的生日时，我也在为自己的精神庆祝诞辰，因为那天起，你就像一滴新鲜血液，流进了我的血管，这滴血一直驱策、羞辱、鼓舞和刺激着我……”。<br>哎呀妈呀，这信抄不下去了，你们有兴趣自己去看吧，反正那些信件到处都是。<br>瓦格纳给尼采在自己家里长期留了一间房，好让尼采随时到访，在信中说，“你来或不来，房间都在那里”。<br>还给尼采提了不少建设性意见，多次建议尼采去找个富婆结婚，当时欧洲艺术家找个富婆很正常，这样才能安心搞创作不受世俗影响。<br>比如巴尔扎克，他就找了个俄国富寡妇。<br>还有卢梭，一个对他体贴入微的富婆无条件支持他创作。<br>我接着说尼采的人生经历。<br>就在1870年，他到达大学并和瓦格纳接上头后，欧洲战云密布，他的祖国普鲁士和法国打起来了。<br>这场战争改变了整个现代史。<br>因为这场战争，德国就统一了，而且是统一在那个好战成性的普鲁士周围，欧洲大陆上于是崛起了一个铁血强权。<br>随后它一直闹腾，搞出来了两次世界大战。<br>在这次战争中，尼采作为知识分子，被强烈的爱国主义情怀所召唤，去参加了战争。<br>他在战地医院忙来忙去，尽管没参加实地拼刺刀，不过依旧被吓得不轻；<br>天天接待各种缺胳膊断腿的伤员，又担心一发炮弹从天而降，精神处于极度紧张，得了“战场PTSD”，并伴随着一堆并发症，比如神经痛、失眠、眼病和胃病等等；<br>精神也被炮火连天的战场吓得不太正常了，并且持续折磨了他后半生。<br>不过这些年又有了最新进展，美国人德博拉发现尼采身患梅毒。<br>他找到了尼采医生的记录，发现尼采前半生身体不太好可能跟他参加战争有关，后半期身体状况糟糕应该是梅毒原因。<br>这个得多说一句，我们现在说起梅毒感觉是很丢人的一件事，回到尼采生活的那个年代，依旧非常丢人。<br>不过在他们文化人的圈子里，太平常了，那时候文化人得个梅毒，就跟现在东北主播喊个麦、精神小伙穿个紧身裤一样习以为常，甚至包括丘吉尔他爹、都德、福楼拜、雨果和贝多芬等等，都有梅毒经历。<br>说到梅毒，得再说几句，因为这事非常有意思，一说就停不下来。<br>梅毒这个病吧，非常不简单，是哥伦布从美洲带回欧洲的。<br>哥伦布自己应该是欧洲第一个感染梅毒的人，所以说他不仅是“发现新大陆第一人”，还是“旧大陆得梅毒第一人”，可以说非常有派头了。<br>而且梅毒这个病非常调皮，有“伟大的模仿者”一说。<br>感染了这个病后，不仅会出现梅毒特有的症状，还会模仿其他病，出现难忍的头疼、关节疼、发烧、失明（贝多芬晚年失明就跟梅毒有关）和胃疼，等等，身体每个部位都慢慢出问题，最后病毒入脑，精神也错乱了（尼采后来确实进精神病院了）。<br>梅毒会刺激人的一些比较非主流的神经回路，让人在精神病发之前充满创意，异常兴奋，洞察力超强，会强化一些特长，比如搞音乐的会变得更有灵感，作家更文思泉涌，搬砖的也能多搬几块砖。<br>对比尼采生前的表现，还真挺吻合。<br>不管是不是因为梅毒吧，尼采后半生几乎是在各种病痛中度过。<br>他不是肠胃不好，就是眼睛有问题，或者干脆虚得下不了床，当时的医生也没啥特效药，只能让他安心静养。<br>还好他的妹妹伊丽莎白经常陪着他。<br>他这个妹妹又比较有意思，因为江湖上一直传言他和他妹有不伦之恋，据称在他自己写的文稿里，还有给朋友的信里，多次提到这事。<br>尼采有种啥事都跟别人说的毛病，不说就难受得不行，知识分子们好像都有这个毛病。<br>事实上后来尼采跟纳粹扯上关系，跟他这个倒霉妹妹强相关。<br>他妹也非常有才华。<br>跟希特勒不一样，她能看懂他哥写了些啥，并对她哥的文稿进行选择性发表，最后表达的是她自己的意愿。<br>问题是她自己是个狂热的纳粹信徒。<br>通过伪造和涂抹，她大幅修改了尼采的文稿和传递出来的观念，这样就把尼采的东西改得跟纳粹的观念非常接近，把尼采变成了纳粹的理论架构师。<br>恰好纳粹内部又没一个人仔细研究过尼采写了些啥，也就凑合着用上了；<br>恰好老百姓也没明白尼采的东西，就以为尼采和希特勒是一伙的——现在不少人还这么理解。<br>下图是希特勒注视尼采雕像的一张照片：<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFeIHTlbwOYsn0ErlkbGibM5oAyXmibR2iawIiblibhYXljKcqt90xCm0tmBA/640"><br>其实真实的尼采经常病恹恹的，情感非常细腻。<br>我看他传记，感觉这人应该风格和徐志摩差不多，甚至有点女性化。<br>后来总生病，下不了床，干脆从大学辞职了。<br>辞职后，他心情不大好，而且刚跟瓦格纳决裂，决裂的原因我们上文说了，他觉得瓦格纳的后期格局太媚俗，跟群众搅合到一起去了，所以就很痛苦地分道扬镳了，精神和肉体都面临巨大的折磨。<br>到处溜达散心，在罗马碰上了自己的一生挚爱，也就是传说中的莎乐美。<br>这女人出身沙俄上层贵族，很早就在欧洲暴得大名，后来又跟弗洛伊德混过，与多个哲学家艺术家有染，江湖人称“哲学家收割机”。<br>她跟尼采心灵相通，两个人一见面聊得非常欢乐，以至于尼采一度发表了如下重要语录并广为流传，成为了不少文艺青年的择偶标准：<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFUgEs1gNibT6aGxQtQmTs8S5cN5V73Fj1zkTiaJv1dKxIjLEAjAjiaKz5w/640"><br>这么看尼采竟然在婚姻方面这么有心得，还是个婚恋专家。<br>不过话是这么说，专家往往是指导别人厉害，自己不一定，比如卢梭作为资深育儿专家，他的五个孩子都被他送到了孤儿院，以免孩子们影响自己写育儿类文章。<br>尼采也一样，指导了无数文青的感情生活，自己的感情生活却非常坎坷，刚提出来要结婚，就被那个俄罗斯收割机给拒绝了。<br>比较成谜的是，求婚那天他们是三人一起约会的。<br>至于三个人怎么约会，难倒我了，毕竟文化人的世界，我也不太懂。<br>就在那次约会过程中，尼采向莎乐美求婚，被拒绝；<br>婚姻专家尼采为了纪念这次不太成功的求婚，留下来一生中最重要的一张照片，他们仨其乐融融地留念合了个影：<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf5aIe0NIa0NQs2I4czs8FFib42uYjExx7K2uL8OPIq1xTBpMgSLia4xIPeDImgzWFXyj5XrDNgVaTA/640"><br>画风比较奇特，中间那个就是尼采，边上的那个45度仰望星空的是哲学家“灯泡”保罗，后边双轮车上那个就是莎乐美，拿个小鞭子，不知道的还以为他们有啥特殊癖好。<br>至于为啥拿个鞭子，众说纷纭，不少人还通过这个主题骗到了研究经费。<br>亲身经历过此事的莎乐美现身说法，说是尼采给她的，她一开始是拒绝的。<br>至于尼采为啥给她，这个更加成谜了，因为尼采在自己的文章里写了句“Du gehst zu Frauen? Vergiss die Peitsche nicht！”不要奢求这句话能解释你的困惑，这句话只能带来更多的困惑，因为翻译过来是： “去女人那里吗？<br>别忘了鞭子！” 有人说尼采求婚被拒后，得了厌女症，从此看见女人就想用鞭子抽。<br>我感觉不太像，也太肤浅，跟事实不符，因为他后来又追了几个，虽然都没结果，但显然他是热爱女人的。<br>女人们也愿意跟他聊天，不过属于容易发好人卡那种，聊完就没然后了。<br>这个莎乐美后来玩得风生水起，嫁了另一个哲学家，她跟丈夫约定不发生那种关系，却和我们上图照片里那个“灯泡”保罗保持着一言难尽的关系，直到这个保罗从山崖上摔下去摔死了，有一说是自杀。<br>后来在婚姻里她多次跟其他人各种折腾，并和多人有不正常男女关系。<br>更加离谱的是，她丈夫跟她不是没有夫妻生活嘛，后来他老公就跟他们佣人生了一个娃，莎乐美一直把这个娃当成是亲生的，这个娃继承了他们夫妇的全部遗产。<br>当我了解了这一切，不禁感觉他们文化人的世界太魔幻。<br>到现在为止，我已经写了太多魔幻的事，我这个业余写手最大的问题就是词汇量不够，面对他们这些魔幻往事，只能是“牛逼”、“服”、“老铁挺住”，“你们开心就好”。<br>不过尼采也没开心到哪去，这事发生7年后，他就彻底疯了，大概率是梅毒第三期症状。<br>不过他的哲学核心就是反传统反秩序，精神上非常痛苦，正如他自己说的“与恶龙缠斗过久，自身亦成为恶龙。<br>凝视深渊，深渊将回以凝视”。<br>尼采的晚年基本在半疯半抑郁的状态中度过。<br>偶尔脑子正常，他就赶紧写，不过写不太长，时间长了头疼的不行，或者干脆又疯了，所以内容都跟微博似的，一段一段的，好处是大家看起来好像轻松写，毛病是他妹涂改起来也容易，删掉某一段就跟删掉一篇微博似的，根本没人能注意到。<br>写出来的东西争议非常大，有人说是天才之作，有人说是疯子的胡话。<br>那些书反正我也看不进去，就不做评价了。<br>不过他的部分语录这个时候变得非常一言难尽，类似：“太阳是我胯下金灿灿的睾丸”。<br>他的那个妹妹，一边照顾他，一边跟一个反犹主义者勾搭，最终结了婚。<br>尼采反对这档婚姻，甚至连婚礼都没去，因为他是个“反‛反犹主义’者”（这事希特勒应该不知道）。<br>不过出于对妹妹的感情，还是把长期挂在办公室里的一幅画<br>《骑士、死神和魔鬼》，送给了妹妹和妹夫做礼物。<br>也就是下边这幅：<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYf4l1PtYSJKC33fA1HWhooUW78yop6kwOIyXF2bvRaYZ1hRictcInHk8qGcIB1NK6jHGObicOnbaSUQ/640"><br>由于尼采晚期基本没自理能力，他妹妹一边照顾他，一边成了他的遗产继承人。<br>她继承了他堆积如山的手稿，搞了一个“尼采档案馆”，并且选择性地出版了他的作品。<br>1900年尼采死于疯人院。<br>他死后，名声越来越大，不少银行家和实业家开始用真金白银支持尼采档案馆。<br>他们普遍喜欢尼采那种“反潮流”、“反现代的群众化和庸俗化”，尤其喜欢那句“现在的道德就是弱者为了限制强者”，像极了现在的新自由主义逻辑。<br>尼采反潮流，不过潮流却是帮了他不少忙，不少人看不懂他写了啥，只是别人说尼采的书比较深刻，大家都买了。<br>在第一次世界大战前线，德国士兵们读得最多的书，就有尼采的<br>《查拉图斯特拉如是说》，这些前线大头兵里，就有希特勒下士。<br>不过他应该没看懂，只从字里行间看懂了“超人”、“意志”等等词汇，今后日常用，尼采的名声也就跟着希特勒慢慢变得有点奇怪了。<br><br>',
'<h2>罗斯柴尔德家族</h2>Rothschild Family 是欧洲乃至世界久负盛名的金融家族。<br><br>它发迹于19世纪初，其创始人是梅耶·罗斯柴尔德（Mayer Amschel Rothschild）。<br><br>他和他的5个儿子即“罗氏五虎”先后在法兰克福、伦敦、巴黎、维也纳、那不勒斯等欧洲著名城市开设银行<br>如今的罗斯柴尔德家族只是一家在全球排名前20的投资银行。<br><br>据Paris Orléans（罗斯柴尔德集团母公司）2010至2011年年报数据，罗斯柴尔德家族总资产为96.5亿欧元（这一数据在传播中被广为误传）。<br><br>中国人对罗斯柴尔德的追捧，很大程度上都要归功于宋鸿兵的《货币战争》。<br><br>而在此之前，许多新闻、网帖已经不厌其烦解释过很多次，《货币战争》说的罗斯柴尔德都是错的--罗斯柴尔德既没有控制美联储，也没有坐拥50万亿美元资产。<br><br>中文名 罗斯柴尔德家族 <br>创始人梅耶·罗斯柴尔德 <br>家 训 金钱一旦作响，坏话随之戛然而止 <br>发展历程<br>创始人<br>罗斯柴尔德家族的崛起，首先就不是一帆风顺的。<br><br>现在被认为是家族创始人的梅耶·罗斯柴尔德(Mayer Rothschild)，最早从事货币买卖业务。<br><br>由于18世纪后期德国公国遍地（350个），每个公国都有自己的货币体系，梅耶的职业几乎可以等同于外币兑换。<br><br>从德国汉诺威一家有名的家族银行学成归来后，他在法兰克福开启自己的事业，不仅从事古钱币和古玩交易，还从事黄金白银与纸币的兑换，俨然成了一个银行家。<br><br>在法兰克福小有成就的梅耶，率领他的五个儿子到欧洲大陆开拓市场。<br><br>内森·罗斯柴尔德(Nathan Rothschild)是梅耶的第三子，他最早走出德国，于1800年在英国伦敦开了分公司--创业，另外几个兄弟要么留守法兰克福，要么出走阿姆斯特丹和巴黎。<br><br>这一时期欧洲外汇市场缺失，再加上欧洲各国和法国的战争带来了不确定性（例如英国和法国互相封锁），几个兄弟就利用欧洲各地不同的汇率来赚钱。<br><br>这种赚钱方法非常简单粗暴，他们在通货外汇最低的时候买进，在最高的时候抛出，这也是他们利润的主要来源。<br><br>如果看过《货币战争》，就知道里头的内森仿佛开了天眼，事先得知英国的威灵顿(Wellington)将军于1815年6月在滑铁卢击败了法国的拿破仑，并借此在急剧变化的局势中发了一笔横财。<br><br>但按照尼尔·弗格森(Niall Ferguson)的说法，"可能由于兄弟几个在滑铁卢战役前后的一系列估算，他们蒙受了损失而不是获得了利润。<br><br>"<br>1814年3月，在拿破仑被第一次流放前，几个兄弟预测奥地利维也纳和英国伦敦即将进入牛市，从而买进奥地利股票。<br><br>结果1815年3月，拿破仑逃脱厄尔巴岛，回到巴黎夺取政权，牛市没有出现。<br><br>内森重振旗鼓又开始在伦敦囤积金银，预测英国政府得奔赴欧洲大陆作战，所以需要通过他来运钱，而他则坚信自己拥有"控制市场的力量"。<br><br>没想到拿破仑从3月复辟到6月兵败滑铁卢，只经历了3个月时间，内森兄弟们的这笔钱不断贬值，成了没人要的地摊货。<br><br>疯狂的豪赌让内森·罗斯柴尔德输得和拿破仑一样狼狈，以至于之后几年几个兄弟都在为了弥补损失而寻找机会。<br><br>调整姿势后，1818年，内森成功为普鲁士政府提供了500万英镑的贷款，为国际贷款业务提供了新途径。<br><br>除了通过债券发行给世界各地政府筹集资金，罗斯柴尔德家族整个19世纪挣钱方式还包括皇室、政治家理财，从事黄金和货币交易、进行工业和矿业的投资。<br><br>据尤瑟夫·卡西斯(Youssef Cassis)等人考证，1836年内森去世时，他是英国最富有的人，几乎也是全世界最富有的人。<br><br>算上内森的几个兄弟，当时罗斯柴尔德家族确实站上了世界之巅，拥有600万英镑资产。<br><br>到了1852年，罗斯柴尔德家族资产更是达到了953万英镑。<br><br>而且内森的后代也不赖，1870年代，内森的四个儿子遗产总计840万英镑，超过同时期英国任何家族的财产。<br><br>折戟美国<br>普法战争结束到第一次世界大战爆发，罗斯柴尔德家族风光了一个多世纪，但一战结束（1918年）后，罗斯柴尔德迅速销声匿迹。<br><br>正如米卡·阿罗拉(Mika Arola)所说，"他们没能在美国金融市场立足脚跟，被证明是他们衰败的主要原因。<br><br>一部分是因为家族生意的弱点牵制了他们，从1830年代开始与美国有业务来往以来，罗斯柴尔德家族就迟迟没能在美国纽约设立分行。<br><br>内森和他的弟弟詹姆斯·罗斯柴尔德(James Rothschild)看到美国州政府债券和商业金融的商机，希望全面进军美国。<br><br>1836年内森去世后，掌管巴黎分行的詹姆斯更是希望能派罗斯柴尔德家族成员亲自去美国淘金。<br><br>但詹姆斯的侄子们不仅对美国不冷不热，还竭力压缩对美国的投资。<br><br>另外就是罗斯柴尔德家族阴差阳错背负了美国银行的坏账。<br><br>1836-1837年正值美国的金融危机，罗斯柴尔德家族取代了巴林兄弟，成为美国银行在欧洲的代理人。<br><br>詹姆斯·罗斯柴尔德热情高涨，罗斯柴尔德家族通过美国银行接受了纽约州等州的州政府债券，却不知道美国银行当时已岌岌可危，结果1841年美国银行破产。<br><br>这件事给罗斯柴尔德家族留下了坏印象，詹姆斯懊恼地希望"从没有涉足过美国"。<br><br>20世纪头几十年，罗斯柴尔德家族的投资遭遇了数次灭顶之灾。<br><br>第一次世界大战，各国尽管有着庞大的战时融资需求，但战争却令罗斯柴尔德家族受到重创。<br><br>德国最初的推进威胁到了法国巴黎，逼迫巴黎证券交易所、法兰西银行和身处巴黎的罗斯柴尔德家族搬到法国波尔多，这严重影响了罗斯柴尔德家族的生意。<br><br>更为要命的是，同盟国的战时融资全靠美国纽约金融中心（以J.P.摩根为核心），而罗斯柴尔德家族一直没在那儿设立分部。<br><br>此外，经过数代繁衍，内森·罗斯柴尔德的后裔们全然没了企业家精神，面对伦敦虎视眈眈的竞争者实在是难堪大任，更不用说比肩他们的祖先。<br><br>战争结束后，罗斯柴尔德家族实质上也让出了欧洲政府融资的主导者角色。<br><br>1931年后，国际金本位体系逐渐崩塌，原有业务建立在金本位上的罗斯柴尔德家族，每一次重振政府融资角色的尝试都举步维艰。<br><br>随着20世纪30年代纳粹德国的兴起，作为犹太人家族的罗斯柴尔德不可避免变成了受害者。<br><br>奥地利的罗斯柴尔德家族成员没能预见希特勒的心狠手辣（这不怪这些成员），眼睁睁看着家族遗产被纳粹德国洗劫、没收。<br><br>纳粹德国以290万英镑强制收购罗斯柴尔德位于捷克的一家钢铁厂，并且以战争为由不付任何现金。<br><br>纳粹德国灭亡后，罗斯柴尔德在东欧的资产又被前苏联充公，实在是祸不单行。<br><br>二战结束了，罗斯柴尔德家族又保持了一段一蹶不振的状态。<br><br>纽约华尔街，大量的银行、投资公司采取分股让权的方式让企业获得持续发展的动力，也就是公司老板会把一部分股权分给干得好的经理，使其成为合伙人，但是罗斯柴尔德家族无动于衷。<br><br>吴军博士在《浪潮之巅》里随手辟《货币战争》的谣时，也顺带提到，欧美的大银行，包括瑞士的瑞士联合银行、苏黎世信贷、德意志银行，以及美国的高盛、摩根斯坦利都纷纷上市，融得大量发展资金，而罗斯柴尔德家族仍然停留在19世纪家庭作坊的经营模式上。<br><br>1960年，罗斯柴尔德家族传统的影响力开始下降，家族终于迎来了第一位非家族成员的合伙人，合伙人数量限制逐渐增加到1967年的20名。<br><br>法国和英国的一些罗斯柴尔德家族男性成员不再恪守近亲通婚的家族规定，与非犹太人结了婚。<br><br>不过总体上还是如尼尔·弗格森总结，与大多数金融公司相比，罗斯柴尔德集团的所有权和领导权仍然由主要家族成员共享。<br><br>1992年集团的领导者伊文利退休，就钦定了他的家族继任者，因为他说要"像一个家族一样工作"。<br><br>现代影响<br>许多人已经知道，今天罗斯柴尔德对世界特别是金融市场的影响已经微乎其微。<br><br>N·M·罗斯柴尔德集团还健在，在30个国家拥有分支，其中包括巴黎和姗姗来迟的纽约。<br><br>2001年，它的利润是1.34亿美元，和花旗集团的210亿美元相比，还不够塞牙缝。<br><br>虽然罗斯柴尔德家族的财富普通人仍难以企及，但是他们几次重大投资的偏好和结果贯穿了家族的兴衰史，也告诉人们罗斯柴尔德家族就像普通人一样也会犯错。<br><br>大事记<br>◆ 1769年 梅耶·罗斯柴尔德成为宫廷正式代理人；<br>◆ 1798年 内森·迈尔·罗斯柴尔德离开法兰克福前往英国；<br>◆ 1806年 黑森公爵在逃离拿破仑时，将300万美金交给梅耶保存；<br>◆ 1815年 最早获得拿破仑战败消息，成为英国政府的债权人；<br>◆ 1822年 奥地利皇帝授予罗斯柴尔德四兄弟男爵封号；<br>◆ 1835年 罗斯柴尔德获得了在西班牙阿尔马登水银供应的权利；<br>◆ 1845年 杰姆斯·罗斯柴尔德中标法国第一个主要的铁路线的合同；<br>◆ 1847年 莱昂内尔·罗斯柴尔德当选英国下议院议员；<br>◆ 1872年 英吉利海峡隧道的第一个项目开始；<br>◆ 1873年 罗斯柴尔德成为力拓股东；<br>◆ 1875年 内森·罗斯柴尔德父子提高了英国政府的资助下，获得了在苏伊士运河的主要利益；<br>◆ 1886年 罗斯柴尔德Freres开始发展在俄国石油领域的巨大利益；<br>◆ 1919年 第一次黄金定价在内森·罗斯柴尔德父子的办公室；<br>◆ 1926年 内森·罗斯柴尔德父子重组在伦敦主要地下铁路公司的股本；<br>◆ 1938年 纳粹入侵奥地利，罗斯柴尔德在维也纳的银行关闭；<br>◆ 1953年 罗斯柴尔德在加拿大发展金融；<br>◆ 1962年 罗斯柴尔德家族的矿产开采在创立了Imetal后创造了新繁荣;<br>◆ 1963年 LCF爱德蒙·罗斯柴尔德诞生；<br>◆ 1965年 内森·罗斯柴尔德父子公司在伦敦和巴黎银行搬进了新的办事处；<br>◆ 1966年 杰姆斯·罗斯柴尔德资助的以色列议会大厦建成；<br>◆ 1981年 法国政府国有化了罗斯柴尔德银行；<br>◆ 1985年 罗斯柴尔德对英国天然气公司私有化；<br>◆ 1989年 罗斯柴尔德银行返回法兰克福；<br>◆ 2000年 罗斯柴尔德开发3G牌照拍卖；<br>◆ 2010年 帮助吉利收购沃尔沃。<br><br>代表成员<br>◆梅耶·罗斯柴尔德（1744.2.23-1812.9.19），原名是：迈尔·阿姆谢尔·鲍尔（Mayer Amschel Bauer），后将姓改为罗斯柴尔德，它在德语中意为红色盾牌。<br><br>◆ 阿姆斯洛··罗斯柴尔德（Amschel Mayer von Rothschild）<br>（1773.6.12-1855.12.6）<br>◆所罗门·罗斯柴尔德（Salomon Mayer von Rothschild）<br>（1774.9.9-1855.7.28）<br>◆内森·罗斯柴尔德（Nathan Mayer Rothschild）<br>（1777.9.16-1836.7.18）<br>◆ 卡尔·罗斯柴尔德（Carl Mayer von Rothschild）<br>（1788.4.24-1855.3.10）<br>◆詹姆斯·罗斯柴尔德（James Mayer de Rothschild）<br>（1792-1868）<br>◆维克多·罗斯柴尔德<br>◆戴维德·罗斯柴尔德<br>◆埃里·罗斯柴尔德<br>◆雅各布·罗斯柴尔德<br>◆阿道夫·罗斯柴尔德<br>◆盖伊·罗斯柴尔德（1909-2007.6.12）<br>罗斯柴尔德王朝的缔造者梅耶·罗思柴尔德有五个儿子，全都子承父业。<br><br>这个家族的族徽是五支箭。<br><br>罗斯柴尔德家族的私人艺术家莫里茨·奥本海默有一幅画，揭示了这个族徽的象征意义。<br><br>这幅画描绘的是《圣经》里的一个故事：生命垂危的父亲要五个儿子折断捆在一起的五支箭，正当他们一筹莫展时，这位父亲自己把这捆箭拆开把其中一根折断，他说，家族的力量来自于团结，一根箭容易被折断，五支箭抱成一团就不容易折断。<br><br>就如我们中国的谚语所云“兄弟齐心其力断金”.<br>罗斯柴尔德兄弟一直铭记这个古老的寓言。<br><br>父亲死后，他们各奔东西，希望创建世界上第一家家族银行。<br><br>老罗斯柴尔德临终时嘱咐孩子们“一定要和舟共济”，教导他们要有矢志不渝的家族观念。<br><br>所以，时至今日，在罗斯柴尔德家族的夫妇中，有29对是近亲结婚，而且大都是犹太人。<br><br>不过罗斯柴尔德家族的隐忧已经出现，近亲结婚的结果，加上财富的压力，已经导致家族的生育力不断下降，这个王朝或许将来也有灭亡的一天。<br><br>罗斯柴尔德家族的生意已做了250多年。<br><br>“奔驰”汽车、银行和苏伊士运河是这个家族送给人类的礼物。<br><br>其实，罗斯柴尔德家族带给我们的远远不止这些，19世纪的欧洲流行这样一种说法：“欧洲有六大强国：大不列颠英国、法国、俄罗斯、奥匈帝国、普鲁士和罗斯柴尔德家族。<br>” 时至今日，前五大帝国均已失去昔日雄风，惟有罗斯柴尔德家族依然如日中天。<br><br>犹太传统<br>尽管罗斯柴尔德家族拥有巨大的财富，并跻身欧美上流社会，但他们始终坚持着犹太人的传统、维护犹太人利益看得比做生意和赚钱重要。<br><br>罗斯柴尔德家族大多数人坚持族内通婚，这个家族下属的公司企业都按犹太教安息日的规矩，在星期六估算，不做任何生意。<br><br>1820年，内森宣布不同任何一个拒绝给犹太人公民权的德国城市做生意。<br><br>1850年，当卡尔借钱给罗马教皇时，向梵蒂冈提出要求拆除罗马的犹太隔都。<br><br>19世纪伦敦的罗斯柴尔德银行宣布不向俄国沙皇贷款，因为沙皇政府迫害和虐待俄国犹太人。<br><br>莱昂内尔在1858年成为英国下议院议员。<br><br>他不愿以基督教徒的方式，而要求犹太教方式用手按《希伯来圣经》，头上戴犹太帽子举行宣誓。<br><br>上议院的贵族开始表示反对，但后来同意了，这在以基督教为国教的英国实在是不同寻常的，是长期受歧视的犹太人的一个胜利。<br><br>27年后，莱昂内尔的儿子内森尼尔成为英国第一位犹裔贵族和上议院议员，他同样也是用他父亲的犹太方式宣誓的。<br><br>罗斯柴尔德家庭还积极参加犹太人的各种活动，向犹太社团捐助了多笔慈善金。<br><br>这个家族与犹太复国主义运动也有不解之缘。<br><br>它在法国的成员爱德蒙男爵（1845~ 1934年）20世纪初向巴勒斯坦的早期犹太移民提供了约600万美元的资金，帮助移民们购买土地和生产设备，定居生存。<br><br>伦敦的沃尔特（1868~1937年）曾任英国犹太复国主义主席。<br><br>罗斯柴尔德家族的犹太家世及与犹太复国主义运动的联系，自然而然成为历次反犹主义的冲击对象。<br><br>在纳粹统治德国的时代，罗斯柴尔德家族德国支脉的许多成员遇难。<br><br>此外，种种基于反犹主义的以红盾家族为故事主角的阴谋论也大行其道，满足了一部分人对这个家族隐秘的财富和行为的想象。<br><br>罗斯柴尔德家族的故事还被搬上了银幕和舞台。<br><br>1934年好莱坞电影《罗斯柴尔德之家》由George Arliss和Loretta Young主演，以梅耶的生平为故事的主线。<br><br>这部电影的若干片段上了纳粹的反犹宣传《外部的犹太人》（Derewige Jude）。<br><br>百老汇音乐剧《罗斯柴尔德家族》（The Rothschilds），还获得过1971年TonyAward的提名。<br><br>总之，罗斯柴尔德家庭是一个典型的犹太家族。<br><br>利奥波德·莱昂内尔说过这样一句话，大概可以反映和代表这个家族所有成员的思想：“我有两大荣誉：第一，我是罗斯柴尔德家族的一员；第二，我是一个犹太人”。<br><br>锡安主义<br>罗斯柴尔德家族曾是锡安运动（犹太复国运动）的主要争取对象。<br><br>而该家族亦对锡安运动颇为支持，曾多次投资锡安主义组织，发展巴勒斯坦地区，为以色列建国立下汗马功劳。<br><br>如今以色列多有以“罗斯柴尔德”命名之街道。<br><br>反犹主义<br>美国著名诗人、文学家艾兹拉·庞德（Ezra Pound，1885年10月30日—1972年11月1日）曾经在意大利公开指责以罗斯柴尔德家族为首脑的银行家们为控制世界各国的银行而发动了第二次世界大战以及美国南北战争。<br><br>而这些指责通常都和反犹主义相关。<br><br>中国出版的《货币战争》也继承了这种论调。<br><br>该书中，Rothschild按英文发音被普通话音译为“罗斯柴尔德”。<br><br>投资项目<br>2007年7月，国际媒体广泛报道，继黑石之后，旗下资产高达数千亿美元的中国国家外汇投资公司（“中投”）可能以参股的形式加入必和必拓（BHP）。<br><br>然而没有多少人知道，必和必拓的股权同样和罗斯柴尔德家族存在千丝万缕的关联。<br><br>作为目前全球最大的铁矿石制造商、第三大铜生产商和第二大煤炭出口商，必和必拓旗下的澳大利亚奥林匹克大坝，其铀储量占到世界的40%。<br><br>2005年末，公司市值已高达883亿美元。<br><br>众所周知，对全球资源类产品的储备公司进行有计划的收购，是迅速拥有资源市场话语权的最好办法。<br><br>中国针对那些能够控制全球资源储备和销售的国际资源巨鳄的股权进行收购，比单纯地购买资源要有效、合算得多。<br><br>以往一到每年春天，必和必拓就会让中国的钢铁生产企业紧张一次，铁矿石谈判的心理阴影难以消弭。<br><br>国家外汇投资公司给了他们希望。<br><br>看来，随着时间的推移，罗斯柴尔德与中国这个新兴经济体，必将通过某些纽带发生越来越紧密的关系。<br><br>在中国与罗斯柴尔德这个百年财富家族直接对阵的商战谈判中，会出现什么样的局面，所有人都拭目以待。<br><br>而在2008年05月26日，LCF Rothschild集团的法国爱德蒙得-罗斯柴尔德银行，以旗下中国私募股权咨询公司的名义参拍中海基金股本，其唯一竞争对手为一家不愿透露名称的中方企业。<br><br>据介绍，拍卖现场气氛十分紧张，Rothschild与这家中方企业展开了贴身肉搏，你来我往的竞价达100多回合。<br><br>最终，Rothschild报出1.5亿元的价格，超出起拍底价3240万元，这才让顽强的中国对手放弃竞拍。<br><br>在拍得此部分股权后，Rothschild将成为中海基金第三大股东，持有中海基金15.385%股权。<br><br>中海基金现有股东还包括：中海信托有限责任公司控股46.923%；国联证券有限责任公司持股37.692%。<br><br>入股银行<br>一位熟悉罗斯柴尔德家族在华业务的人士向本报记者表示，罗斯柴尔德家族在中国的直接投资并不是很多，其中包括：持有青岛银行4.98%的股份，及与中信华东集团有限公司于山东省蓬莱市合资成立的罗斯柴尔德男爵中信酒业公司。<br><br>大卫·罗斯柴尔德曾表示，葡萄酒、艺术和银行是他们家族的三大传统投资领域。<br><br>有趣的是，据已有资料，该家族在中国已经涉足三大投资领域中的两类。<br><br>2007年8月，当时的青岛市商业银行（后更名为“青岛银行”）与洛希尔金融控股集团签署了认股协议，后者获得青岛商业银行扩大股本后4.98%的股权，即9883万股。<br><br>据有关报道，罗斯柴尔德共出资2540万欧元（合3310万美元）。<br><br>2008年9月，中国银监会正式批复同意了这一交易。<br><br>增资扩股后的青岛银行早在2008年便传闻要谋求上市，若顺利成行，或将给罗斯柴尔德家族带来不菲收益。<br><br>至于葡萄酒投资，2009年3月6日，该家族旗下的法国罗斯柴尔德男爵拉菲集团和中信华东集团，在山东省蓬莱市合作投资成立罗斯柴尔德男爵中信酒业公司，项目一期总投资1亿元，建成后预计年产高档葡萄酒1.2万箱。<br><br>法国罗斯柴尔德男爵拉菲集团旗下拉菲红酒（Chateau Lafite）为世界最顶尖红酒品牌，家族旗下还有与拉菲庄齐名的木桐庄（Chateau Monton）以及玛颂庄（Chateau Malmaison）。<br><br>收购沃尔沃<br>2010年北京时间3月30日吉利宣布成功收购沃尔沃，在吉利200人收购团队中，在欧洲有着逾百年历史的罗斯柴尔德银行团队帮助吉利成就了中国最大一宗海外汽车业收购案。<br><br>公司工作人员介绍，该机构总部位于英国伦敦，在香港、上海、北京都设有办事处，在中国主要从事投资银行业务。<br><br>吉利背后的罗斯柴尔德团队 路透社日前报道称，中国最资深的女银行家之一、两名顶尖的瑞典籍汽车业内人士、一名伦敦市长的儿时伙伴，由这四人领导的罗斯柴尔德银行团队帮助吉利成就了中国最大一宗海外汽车业收购案。<br><br>路透社称，有知情人士表示，罗斯柴尔德银行（洛希尔国际投资银行）大中华区总裁俞丽萍（Jennifer Yu）和银行负责汽车业务的三巨头之一梅瑞克·考克斯帮助促成了该交易。<br><br>俞丽萍帮助吉利疏通与中国政府的关系。<br><br>痴迷汽车的考克斯则在复杂的知识产权问题谈判上发挥了关键作用。<br><br>考克斯曾是高盛的合伙人，2002年来到罗斯柴尔德银行。<br><br>汉斯-奥诺夫·奥尔森和培尔·吉林哈默也是不得不提的人物。<br><br>前者是罗斯柴尔德公司的顾问，后者是罗斯柴尔德欧洲公司的副董事长。<br><br>奥尔森曾担任沃尔沃的首席执行长和董事长，随后任职福特公司的首席营销长。<br><br>一名消息人士表示，奥尔森是一个“典型的瑞典商人，克制、分析力强”，他帮助吉利与沃尔沃的员工、工会和供应商进行沟通。<br><br>吉林哈默曾在沃尔沃的前母公司Volvo AB工作过23年，他还同时是汤森路透集团信托董事会主席。<br><br>吉利一方的顾问团队还包括英国富尔德律师事务所企业业务律师克里斯·鲍恩以及知识产权专家阿芙丽尔·马丁戴尔。<br><br>最值得一提的是，洛希尔国际投资银行大中华区总裁俞丽萍（Jennifer Yu）在吉利成功收购沃尔沃中起了很大的推动作用。<br><br>“Jennifer Yu以前曾经在法国的银行工作，后来来到罗斯柴尔德工作，她在投资银行领域有非常丰富的经验，在中国也参与了一些大公司的并购业务。<br>”冯雅格先生接受本报记者采访时说，他是罗斯柴尔德集团旗下在香港的另一家机构LCF ROUTHCHILD GROUP的首席代表。<br><br>记者在采访中还了解到，俞丽萍在中国投资领域比较活跃，在重庆，俞丽萍表示主要想进行两个方面的合作，可以直接投资重庆的企业，也可以帮助重庆企业出海收购境外企业；在天津，她与当地政府领导会面，并表示尽快落实与天津的合作项目，为天津发展提供金融支持。<br><br>有外媒报道，吉利成功收购沃尔沃，罗斯柴尔德团队发挥了财务顾问、知识产权顾问以及政府公关等重要作用，记者昨天联系洛希尔父子（香港）有限公司相关项目负责人管先生，他表示不便对外透露更多信息。<br><br>相关客户<br>包括国内多家知名企业<br>业内人士评价，吉利收购沃尔沃协议的签署有助于巩固罗斯柴尔德银行在汽车业龙头顾问的地位，也进一步凸显这家家族银行无懈可击的过往成就。<br><br>根据汤森路透数据，除了吉利收购沃尔沃的交易，罗斯柴尔德在过去12个月总共承接了总价值高达892.5亿美元的汽车业并购交易，远超其他银行。<br><br>包括大众汽车、宝马和英国、美国政府。<br><br>对于帮助企业进行并购业务，是洛希尔国际投资银行的拿手好戏。<br><br>洛希尔国际投资银行延续了罗斯柴尔德家族一贯的低调风格，很少在中国的媒体上露面。<br><br>罗斯柴尔德集团驻香港机构的工作人员对本报透露，罗斯柴尔德集团在香港及内地开展业务的主要机构是LCF Rothschild Group和N M Rothschild&Sons Limited，后者即罗斯柴尔德父子（香港）有限公司。<br><br>可查找的资料显示，中海油收购优尼科、南京汽车和上海汽车的合并，都有罗斯柴尔德的参与。<br><br>在中国接手财务项目时，罗斯柴尔德不吝于接手来自各行业的项目，“我们的客户既有央企中国移动、中国联通，还有民营企业小肥羊、阿里巴巴。<br><br>作为财务顾问，我们曾参与了与中国相关的最大并购案，中国联通以240亿美元收购中国网通集团。<br><br>罗斯柴尔德家族第六代传人、洛希尔金融集团主席大卫·罗斯柴尔德访华时说。<br><br>大卫·罗斯柴尔德还表示，希望展开与中国商业银行的合作，以前罗斯柴尔德在欧洲获得了银行业领域的成功，希望把这种成功模式植入中国，寻找合适的中国伙伴。<br><br>大卫同时也希望能在中国扩大资产管理业务，将这一业务占罗斯柴尔德全球业务的3%提升至10%。<br><br>后续评价<br>⒈ 像变形虫般适应环境<br>第二次世界大战结束也意味着冷战的开始。<br><br>此时的罗斯柴尔德家族已经传到第六代，其金融王朝的建立也有200多年。<br><br>经历了无数次惊涛骇浪，每当时代变迁的时候，罗斯柴尔德家族总能依靠强劲的适应能力而得以生存、壮大。<br><br>每当时代发生重大转折的时候，媒体总是对罗斯柴尔德家族冷嘲热讽，认为这个古老的家族很快就会像恐龙一样走下历史舞台，但每次都<br>会猜错。<br><br>这正是因为它们低估了罗斯柴尔德家族变形虫般适应环境的能力。<br><br>凭借着“弹性”和“英勇”这两件世传的精神武器，家族很快融入了战后的时代潮流，继续在商海中如鱼得水。<br><br>⒉ 低调行事，却无所不在<br>罗斯柴尔德家族表面上看是变小了，实际上却变得更大了。<br><br>与张扬的美国资本主义不同，罗斯柴尔德家族行事低调，一般人只是在读历史书的时候才能碰见它。<br><br>但实际情况是，它无所不在。<br><br>罗斯柴尔德家族的银行始终拒绝上市，这意味着它根本不用公布年报。<br><br>二百多年来，他们一共在地球上投资了多少生意，赚了多少钱，只有家族核心成员才清楚。<br><br>它在世界经济界的影响，也只有极少数细心的专业人士才能发现。<br><br>他们拥有对世界金融，战争等方面敏锐的洞察力和早于任何个人及国家的消息和情报。<br><br>同样，对于以互联网为代表的新经济，罗斯柴尔德家族到底参与多深，也只有极少数人才能发觉蛛丝马迹。<br><br>实际上，2004年为英国政府的移动通讯3G牌照拍卖充当融资顾问的，便是罗斯柴尔德家族——不过这条消息在《华尔街日报》上绝对看不到。<br><br>有这么一句话：在金融界你不知道罗斯柴尔德家族就像作为一个士兵却不知道谁是拿破仑，研究物理学的人不知道爱因斯坦一样不可思议。<br><br>2007年出版的小说《货币战争》中夸张估计罗斯柴尔德家族的资产有30万亿美元，后又据Paris Orléans（罗斯柴尔德集团母公司）2010至2011年年报数据，罗斯柴尔德家族总资产为86.2亿欧元（这一数据在传播中被广为误传）。<br><br>该家族的第六代掌门大卫·罗斯柴尔德说宋鸿兵的小说是完全的虚构杜撰，其家族财富并没有小说中的那么夸张，详见央视采访。<br>',
