'<h2>千古一后</h2><br>她被誉为“千古一后”。<br><br>她是一位神奇的女子，她的人生充满了坎坷和传奇，也缔造了精彩和辉煌。<br><br>这位硬核太后，只有姓氏，没有名字。<br><br>她吸粉无数，尤其是研究“北魏史”的人们，都给予她高度的赞誉。<br><br>她的一生跌宕起伏，历经三朝，用女性最细腻的爱，抚养教育了两代帝王。<br><br>她是汉人罪臣之女，最终登上权力巅峰，统治着由拓跋氏开创的北魏王朝，立下盖世奇功。<br><br><br>1 她的童年悲苦，大起大落，经历较为波折。<br><br>太平真君三年（442年），长安城辽西郡公冯朗的家里，夫人王氏生下一个小女孩，女孩出生时房间里忽然出现一道神光，明亮异常，全家人十分兴奋。<br><br>冯家过去是北燕皇族。冯朗的父亲（小女孩的爷爷）曾是五胡十六国时期北燕国君。现在的境况是已经归降北魏，给太武帝拓跋焘效力。<br><br>安生日子没过几年，突然祸从天降，她们家因受一桩大案株连，招致灭门之灾。冯氏一门男人全部处死，只有一个男孩冯熙逃出去。<br><br>  <br><br>年幼的冯氏当时只有几岁又是女孩，她亲眼目睹了杀戮。她被押送到北魏宫廷，成了鲜卑族拓跋氏的一名普通宫女。<br><br>在宫中，她也算幸运，由于姑妈的周旋照顾，没有遭罪受苦。姑妈是左昭仪，因才貌双全很受器重，姑妈收养她并专心教她学习文史与算数。<br><br>小冯氏聪明刻苦，学有所成。<br><br>美人在骨不在皮。后宫从不缺佳人，她能从一帮美女中脱颖而出，靠的是“腹有诗书、蕙质兰心”，斯人若彩虹，遇上方知有，她很快就被文成帝拓跋濬（拓跋焘的孙子）注意到并宠幸。<br><br>文成帝是一代明君，对她的才学特别欣赏，使得她一路攀升。13岁封贵人，15岁封皇后。<br><br><br>2 无子的她被立为皇后，也是幸运加努力的结果。<br><br>别的朝代都是母以子贵，但北魏不一样，非常血腥，这源于一项残酷的宫规，“杀母留子”。<br><br>当儿子被封为太子时，母亲就必死无疑。<br><br>文成帝的儿子拓跋弘被立为太子时，太子的生母李夫人就是一根白绫结束了自己年轻的生命。<br><br>人生无常祸兮福兮。<br><br>因为她没孩子，文成帝就把太子拓跋弘托付给她抚育。她对这个小太子精心呵护，视如己出。这是一个小幸运，后面紧跟着一个大幸运。<br><br>北魏立皇后，还有最关键也是决定成败的一项“手铸金人”。<br><br>手铸金人要经历好几个环节，每个环节都险象环生，稍不谨慎，就可能失败。看似轻松的成功，时间、地点、风向、火候，都能影响顺利进程。背后的付出和努力大概只有她自己知道。<br><br>她一举成功。<br><br>这是她人生的一次蜕变。从罪臣之女华丽转身成为高高在上的皇后。<br><br>她安心的做着皇后，抚育太子侍奉丈夫，标准的贤妻良母，尽情地享受着夫妻间的浓情蜜意。<br><br>天有不测风云，后来发生了一件大事，让她痛不欲生，还差点丢掉性命。<br><br><br>3 和平六年（465年），文成帝突然驾崩，只有26岁，她23岁。<br><br>悲伤绝望再一次席卷了她。<br><br>鲜卑族有“烧三”的习俗，就是死者死后第三天，要把死者生前所有的东西，包括穿的用的一一烧毁。<br><br>当熊熊大火烧得正旺时，谁也没有预料，万念俱灰的冯皇后突然跳进大火中，这可把周围人吓坏了，赶紧救人，从火里救出来的冯皇后，烧伤昏迷，只能抬回后宫养伤。<br><br>一波未平一波又起，养伤期间出了大事。<br><br>太子拓跋弘12岁，居丧暂时不能上朝，冯太后重伤，所以朝政就落在了车骑大将军乙浑手里。他一手遮天，权倾朝野，积极培养党羽，矫诏诛杀忠良。<br><br>太后利用养伤做掩护，运筹帷幄。悄悄联络重臣，周密部署并雷霆出手一举诛灭了乙浑。<br><br>她巧妙的化解凶险，以牺牲成本最低的大智慧，粉碎了佞党的阴谋，稳定住乱局。<br><br><br>4 小皇帝拓跋弘年少，万般无奈之下，从幕后到台前，这时已成太后的她要和北魏王朝一起度过难关。<br><br>之前密杀乙浑，她的威望已经在老臣和拓跋氏皇族内部树立起来。但在那个男权时代，女人当权还是困难重重，再加上逆臣刚除，人心不稳。<br><br>为了顺利开局，她选择了最容易让大家接受的事情来做，扎扎实实稳办教育。<br><br>在用人方面先树立标杆人物，重用老臣高允。<br><br>“治国之道，务在举贤”，她深谙此道。<br><br>高允是那个年代的楷模，他为人刚直不阿、满腹学问，为官清廉。魏源赞他“有德望，有才望，有清望”。<br><br>第二步以仁治国。在处理乙浑问题上，她就事论事，法外开恩，这就是她的高明之处：收服人心，减少树敌。<br><br>她接连好几次大赦天下，允许逃荒，同时减少徭役。<br><br>第三步是修改律法，把死刑罪重新规定。<br><br>她还亲自去大牢里审问清楚后，轻罪或者受株连的就干脆释放掉。<br><br>这些举措即缓解了矛盾，又解放了劳动力。她用女性的温情博爱和智慧改变着北魏，旧貌换新颜。<br><br><br>5 因皇孙拓跋宏出生，冯太后主动还政于献文帝，专心抚养孙子。<br><br>岁月静好的日子过了几年，命运之手再一次把她推到前台。<br><br>承明元年（476年）六月，儿子献文帝拓跋弘突然暴崩。<br><br>皇孙拓跋宏年幼，冯太后开始了第二次临朝生涯。<br><br>这时的冯太后的手腕已经非常老练，开始了大刀阔斧的变法。<br><br>每年至少改变两项，涉及经济、文化、宗教诸多方面。冯太后的气度、魄力、善谋都让变法进程很快。<br><br>破格录用（许多草根出身的人得到高官厚禄）、重用贤臣、广开言路、知人善任是她的法宝。<br><br>太和八年（484年）“班禄制”实施。<br><br>北魏是从战争与掠夺发迹起来的，官员没有俸禄，靠抢劫和吞并。<br><br>冯太后改制后，每个官员每月发放俸禄，并规定再不能出现贪污勒索百姓的行为，如果谁贪污帛一匹，就处死。<br><br>有的人反对并不以为然，结果处死了以外戚为主的40多个高级官员，制度强制推行。<br><br>此举意义重大，直接影响了以后的隋唐。<br><br>为了官员的俸禄有保障，第二项措施（三种制度）又出台，历史上叫“均田制、租调制、三长制”。<br><br>“三长制”是紧随均田制的实施，更为完善的另一种制度。制约和监督性更强，说白了就是人口大普查土地资源大彻查，杜绝了漏报瞒报现象。<br><br>可以说这是了不起的“连锁效应”：税收猛增，经济繁荣鼎盛；农民赋税减轻，安居乐业。<br><br>魏书记载曾经颁布过《太后十八令》。她对待官员赏罚分明，恩威并施，因此周围聚拢着很多忠心耿耿的良臣。<br><br>铁腕和制度，使得北魏朝堂风气清正清明。<br><br><br>6 柯勒律治有句名言：<br><br>伟大的灵魂都是雌雄同体。<br><br>她就是这样独特的女性。<br><br>万丈豪情与万千柔情并存，杀伐果断与温情脉脉在她身上完美的合二为一，既能把国家治理得四方来贺，又能把小家打理得井井有条。<br><br>对孙子孝文帝的抚育，更是倾注了全部心血。<br><br>她是不折不扣的教育家。<br><br>自编教材加上言传身教，这在中国历史上是独树一帜的。<br><br>教学方式深刻灵活，有易到难。她写了《劝戒歌》三百余篇，《皇诰》十八篇，可惜这些教科书都失落，没有留世。<br><br>由于冯太后的亲自教育与监督，孝文帝好学不倦，年复一年，他不仅对儒家经典的精奥谙熟于心，而且诸子百家，也颇有研究，最终成为一位博学多才的“学者型”皇帝。<br><br>冯太后从思想上向他灌输治理天下的理念，也让孝文帝积极参与变法，因此孝文帝及时得到锻炼并真正成熟起来。<br><br>大到治国之道，小到饮食起居，冯太后都给孝文帝树立了榜样。<br><br>冯太后的生活克勤克俭。《魏书.卷十三.列传第一》说她“性俭素，不好华饰，躬御缦缯而已” 孝文帝受冯太后的熏陶，生活也是朴素异常。<br><br>日夜操劳的冯太后，在太和十四年（490年），病逝于平城皇宫的太和殿。<br><br>值得一提的是，她尊孔崇儒，就在489年，她预感到自己身体每况愈下，亲自督建起一座孔庙。<br><br>生前，活的通通透透，死后也安排得妥妥帖帖。<br><br>生前她已经安排好自己的后事：独葬平城方山，不回盛乐（北魏的皇陵）。<br><br>按一般推理，贵为太后，最为荣耀的是和自己丈夫葬在一起，可她偏偏不。<br><br>年轻寡居又权倾朝野，史书上对她养情人这事，也写了几句。<br><br>她的情人们并非绣花枕头一包糠，都是贤臣能将，国之栋梁。后来的史学家们推断，不想和夫君合葬和此事有关。<br><br>在众多前辈皇帝皇后中，她的位置并不显眼，如果葬在方山永固陵，她就是新皇陵的第一人，即使历经多年，尊贵和霸气也丝毫不减。<br><br>她是一个没有物质欲望的女人，丧葬规格一切从简，简单狭小到很多大臣都看不过眼，觉得太后的功勋和这样寒酸不成正比。<br><br>这又是她的高明之处，一座简陋的墓葬，绝对不会招致盗墓贼的非分之想。<br><br>对祖母的离世，孝文帝伤心欲绝，整整5天滴水不进。<br><br><br>7 虽然冯太后只活了49岁，纵观她的一生，波澜壮阔，可歌可泣。<br><br>她维护了好不容易得来的北方大统一，用文化融合促进民族团结，对外还继续搞扩张，收复了淮北；<br><br>她当太后并执政，两次一共是17年，比吕雉当太后的时间都长，影响力长达30多年；<br><br>她和所有的皇室宗亲关系融洽，还专门聘请老师给这些皇族们授经讲典，不像其他太后当政时内斗不断；<br><br>冯太后进行的变法具备成熟性、长久性、稳定性三大特性，利在当代，功在后世；<br><br>对献文帝和孝文帝的教育，也是可圈可点。<br><br>之后发生的“孝文迁都”等，一系列壮举，实际上是贯彻继承了冯太后的遗愿，后继有人，这才是冯太后最成功的地方。<br><br>历史上了不起的女性不少，而她被冠誉“千古一后”，实至名归。<br><br>',
