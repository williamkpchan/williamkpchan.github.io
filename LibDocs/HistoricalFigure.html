'<h2>国产芯片制造 张汝京 十年饮冰 热血难凉</h2><br>我想起一个号称“央视最牛采访的视频”。<br>记者：目前为止我们钢铁产能情况怎么样？<br>马科长：钢铁我们的历史发展比较长，产业工人比较丰富。<br>记者：那到目前为止我们钢铁产能情况怎么样？<br>马科长：我们实施精钢战略是想在调整布局的过程中，提高装备水平，做好节能减排，搞好循环经济发展。<br>一个是真的敢问，一个是真的没办法答。<br><br>一旦台积电向我们断供，中国大陆芯片的真实现状就是，落后西方5-10年，甚至更多。<br>芯片生产大致分芯片设计、芯片制造、芯片封测三大环节。<br>芯片设计的工具，用的是国外的EDA软件，就连中国最好的芯片设计公司华为海思，也只是刚刚开始“去美国化”。<br>全球最大最好的芯片制造厂商，就是台积电。<br>台积电现在已经实现5纳米工艺制式的量产，而大陆最好的芯片制造公司中芯国际，刚刚完成14纳米的量产。<br>而制造最先进制程芯片使用的光刻机，都得从荷兰ASML公司进口。<br>但现在也买不到了，因为美国不让。<br>大陆最好的光刻机生产厂商是上海微电子，现在生产的是90纳米的光刻机。<br>中国表现最好的，是封测环节。<br>但这个环节的利润，并不高。<br>真实的情况就是，落后。<br><br>没有人在乎芯片行业是个极其烧钱的行业，什么几十亿，几百亿投进去，连个水花都看不见。<br>也没人在乎芯片行业是个需要时间的行业，可能几年、十几年都看不到成绩。<br>也没有人在乎国产芯片行业的人才缺口，达到了30多万。<br>也没有人在乎芯片行业是个“赢者通吃”的行业——老大吃肉，老二喝汤，老三老四舔舔碗底，至于后边的，全看命。<br>更没人在乎，由于1996年的《瓦森纳协定》，华裔的工程师无法进入欧美半导体公司的核心部门，中国公司买不到近二代的设备。<br>我们的最新研究，就是人家已经过时二代的技术。<br>根本没人在乎这些，既然国外的芯片有得买。<br>国产的芯片，骂就对了。<br><br>但即便这样，仍有一大批人，坚守在这个行业，从未离开。<br>十年饮冰，难凉热血。<br>我知道他们的故事。<br>所以，我想为内地芯片说几句。<br>我害怕再不说，会来不及。<br>我希望大家能明白，这个行业的差距，是越拉越大的——市场占有率的前两位，会把钱都赚走。<br>这样，也能支持它们在研发端投入更多的资金。<br>如果你发现，大陆芯片行业在缩小这个差距，那希望你明白——他们付出了，比汗水更沉重的东西。<br>01<br>最先拉了华为一把的，是中芯国际。<br>中芯国际的创始人，叫做张汝京。<br>没创办中芯国际之前，张汝京已经是行业内人人知晓的大佬。<br>他入职的公司，是美国半导体巨头德州仪器。<br>在德州仪器的20多年，张汝京狂建9座工厂，遍布美国、日本、新加坡、意大利等地。<br>他也成为半导体行业内公认的“建厂狂魔”。<br>就在这时，张汝京的父亲张锡纶从台湾飞去美国，问了他一个问题：“你什么时候来大陆建一所工厂？”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubo7FXJYK99BdzdOEbyqclc6OcCZNLk2N4yLSy2Aick1wsXpHug8WFJdag/640"><br>张锡纶曾是我国有名的炼钢专家。<br>抗战时期，他和妻子主持的第21兵工厂，生产了中国90%的重机枪。<br>1949年，他带着刚满一岁的张汝京来到了台湾。<br>现在，儿子事业有所成就，他也希望儿子可以在大陆，建一座芯片工厂。<br>父亲的话，戳动了张汝京。<br>他从小接受的教育，是“以做中国人为荣，我们就是中国人”。<br>如今，是到了为国家做贡献的时候了。<br>几天考虑后，张汝京做出了人生中最重要的决定——辞掉工作，回国办厂。<br>不出一个月，他回到台湾，创办了世大半导体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboibcicVvCowibeS7UsxVjMmDkS2xHUvam85WAAw2GAupssOSBaTvC3vAmQ/640"><br>在张汝京的带领下，世大很快就建了两座工厂，一举成为台湾第三大芯片公司。<br>公司的业绩，也越来越好看。<br>但与此同时，世大也引起了台积电的注意。<br>在芯片行业，当出现后起之秀时，摧毁它的最好办法，就是收购它。<br>于是，台积电发起了对世大的收购。<br>这场收购张汝京也没什么意见，因为台积电给出了50亿美元的高价，这几乎是当时世大股价的8倍。<br>但张汝京提了一个条件，“收购完成后，世大的第三个工厂，必须要建在大陆”。<br>当时并没有人对这个提议提出反对，收购也得以很快完成。<br>但这之后，张汝京三番五次的找到台积电负责人，询问大陆建厂的事，都没有收到明确的回应。<br>台积电，并不准备兑现承诺。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6Ogiabjvia07Zmwp1I7icYGBPdefEJhFz5Jial8rmBqLq7sykxhfARhQicpSScZlQ/640"><br>在经过一番考虑之后，张汝京决定辞职。<br>台积电并不同意，并且警告张汝京，“如果离开，你在台积电的大量股票将被收回”。<br>那就，不要了。<br>钱，不要了；公司，不要了；股票，不要了。<br>张汝京毅然离开台湾，来到大陆，准备建厂。<br>这次，张汝京把目光抛向了上海。<br>当时大陆芯片的制程工艺，卡在了0.5微米，停滞不前。<br>建晶圆加工厂太费钱了。<br>一条最普通的8英寸生产线，都需要10亿美金。<br>在这样的背景下，张汝京扮演了开拓者的角色。<br>为了表明决心，他把太太和孩子，甚至90岁的老母亲，都一起迁居至上海。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubonUMJPAeJAfbPoM69nj1KjeYEv1ETmpRAYWtNvxLlXPKcX4T8Kyuhcw/640"><br>初来上海，建厂的人才、设备、资金、需要引进的技术，什么都缺。<br>但当得知张汝京要在大陆建厂时，除了他在德州仪器和世大之前100多位海外同事愿意追随他，还有300多位台湾同胞，也跟着他来到了上海。<br>大家都看到了张汝京身上的使命感，家国情怀、回国报效，这一次，终于有了机会。<br>这些，让张汝京惊喜万分，建厂初期的骨干，有了。<br>在资金方面，张汝京把他20年积攒的资源和口碑全用上了。<br>在短短一年的时间里，神奇般的筹到了10亿美金。<br>要知道，中国建国以来最大的电子工业项目——909工程，最开始的投入是100亿人民币。<br>一个张汝京，抵上了一个国家工程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboT3sLfy7bmQ3amMXcTgQtwgRaXakEZ4WY1IpgMhTD79VxcRMcmFII8A/640"><br>在解决了人才、资金问题后，技术和设备，又成了最大的问题。<br>冷战结束后，西方国家在美国的主导下，签署了《瓦森纳协定》。<br>这个协定中限制了先进材料、电子器件、军品等各种商品或技术的出口。<br>而中国，则是这个协定的“禁运国家”。<br>即便中国购买技术的价格让其他国家难以拒绝，美国也会出面干涉，直接中断这次交易。<br>为了能买到先进的设备和技术，张汝京找遍了美国五大教会，为其人格背书。<br>并再三承诺，中芯的产品只用于商业用途，不用于军用等领域，这才拿到了美国的出口许可。<br>万事俱备，只待开工。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsubov3SswDDnlarWUscDXuFgab4KHwJMjOs5tZEstiaCNichtegDCR7Gotkg/640"><br>2000年8月1日，中芯国际开始动土，短短13个月后，到2001年9月，中芯国际正式投产。<br>13个月，也刷新了晶圆加工厂建造速度的世界纪录。<br>同时，中芯国际的0.25微米以下生产线，也将大陆芯片，第一次推进至纳米级。<br>为了吸引更多的海外人才和华人回国，张汝京在厂区周围，建了从幼儿园到高中的中芯国际学校。<br>并且，一部分工人还能到上海微电子学院进修——这是他们之前，想都不敢想的。<br>与此同时，1500多个单元的住房也同时建了起来。<br>家庭、梦想、事业，在中芯国际，都能找得到。<br>在这种氛围下，中芯国际不断地吸纳着海外人才。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWFBjQFZaqpRURs5icL1Ufqfmiatc0PhWMkWKcIbP7Msjiaw1W3wfytmMmA/640"><br>有了归属感，工作效率自然也变得高效。<br>短短3年时间，中芯国际就拥有了4条8寸产线和1条12英寸生产线。<br>毫不夸张地说，这3年，把大陆芯片产业拉快了30年。<br>到了2003年，万人一心的中芯国际，傲然竖起六座工厂，做到90纳米集成电路线宽，跻身全球第三大代工厂。<br>大陆芯片制造业，迎来了最高光的时刻。<br>02<br>然而，台积电一直在关注张汝京。<br>其实不仅是台积电，当张汝京带着300多人离开时，台湾人也慌了神。<br>2000年，台湾当局以莫须有的罪名，罚了张汝京15万美金，并警告他马上从大陆撤资。<br>但张汝京不认怂，宣布放弃台湾户籍。<br>台湾政府气得抓不到人，拿他没办法，只得严禁所有台湾科技公司进入内地。<br>与此同时，台积电也开始了自己的操作。<br>他们一直在默默准备，等待给张汝京，给中芯国际，致命一击。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICQAocjL5QclaR6verepsuboNicXHOFcCmI7GbsVPia4lItz0veIgyibBQRxEibyOCMXGlA0V0fjYjYnXQ/640"><br>（积电创始人张忠谋）<br>2003年8月，中芯国际即将在香港上市。<br>就在上市前几天，台积电在美国加州起诉中芯国际，并索赔10亿美金。<br>台积电并不是状告中芯国际侵犯它的专利，因为双方早就在专利上进行了交叉授权。<br>台积电起诉的是，中芯国际员工，盗取台积电Trade secret（商业机密）。<br>中芯国际的工程师，很多都来自台积电，这本身就让张汝京陷入了劣势——工程师或有意、或无意，都会在某些项目上用到台积电的菜单等信息。<br>这些，谁都说不清楚。<br>要知道，2003年中芯的收入仅有3.6亿美金。<br>这场官司输了，相当于要了中芯国际的命。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoW0q0mDvibtMtdV7mG9nhwYHzK5WhRdoqiaRsRVVztJc7Y5NpIrogQUKZA/640"><br>官司拖了两年，中芯拖不住了。<br>中芯选择了庭外和解，6年分期赔偿台积电1.75亿美金。<br>由于当时请的律师并不专业，在“和解协议”上，中芯国际又被台积电摆了一道。<br>台积电设置了一个“第三方托管账户”。<br>中芯必须将所有技术存到这个账户里，供台积电“自由检查”。<br>自家最核心的竞争力，最隐私的部分，供人家随意翻动。<br>这样，台积电找起中芯国际的麻烦，变得更加轻松了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWia16LRsqyicjz0MQxqBLytdIqq0rwXHNCppmqoZrzeZfVLsxow02ynlQ/640"><br>在“和解协议”达成1年零7个月之后，台积电再次起诉中芯国际，状告中芯国际违反“和解协议”。<br>台积电要求中芯国际将剩下的1.3亿和解金一次性付清，并指控中芯国际侵犯在0.13微米工艺中，有82%的部分，侵犯了台积电的专利。<br>但当时中芯国际公司上下，都觉得能和解是好事——这对公司的长远发展是有好处的。<br>他们都在尽力履行“和解协议”。<br>这次起诉，本质上恶性竞争，蓄意破坏。<br>其中最大的原因，可能是中芯国际当时的技术，步入了45纳米的门槛。<br>就连当时日本的媒体都再说，“台积电在国际上遥遥领先，但在大陆市场的发展屈居中芯国际之后，阻止中芯做大才是台积电将中芯国际告上法庭的真正原因”。<br>中芯国际的反应也很强硬，坚决否认自己侵权，并准备了充足的证据。<br>公司上下，都觉得这次指控是“莫须有”的，也都觉得自己能打赢这场官司。<br>整个公司在正常运转，张汝京的工作也在正常进行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoW6krMeYHUNicGRIRpw2rdssAtu8OGCkAyeVakJicFs6NyLjXzgnE4R8xQ/640"><br>就在宣判的前1天，张汝金还在召集项目组开例会，安排日常工作。<br>但是，中芯国际又输了。<br>这一次的代价，更为惨痛——在1.75亿美金的基础上，再赔2亿美金，外加10%的股份。<br>如此下来，中芯基本上丧失了竞争力。<br>并且，台积电还提出了一项要求：张汝京必须离开中芯国际。<br>得知审判结果那一刻，张汝京在电话里嘶声痛哭。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjTMKAGOTmSbyicqTPqIAZbPlbKU1SBY9E9KNI5icba5GwMQs8npkVh3eg/640"><br>第三天，他便引咎辞职。<br>在离开之前，台积电又要求他签署了一份竞业协议——从2010年算起，三年内不得再从事芯片相关工作。<br>在说完一句“我对事情负责”，叮嘱了同事“不要被打趴下”之后。<br>这位61岁的老人，离开了为之奋斗了9年的中芯国际。<br>大陆芯片刚刚燃起的光，又熄灭了。<br>03<br>张汝京离开中芯国际后，一个叫做江上舟的人，扛起了中芯国际。<br>几年前，正是江上舟接待了张汝京，并一手促成了中芯国际落地上海。<br>除了他对张汝京能力的认可之外，鲜有人知道的是，在1998年，江上舟曾仔细研究过台湾地区半导体产业。<br>然后得出了一个结论：“如果上海在此时扶持半导体行业，那么2015年－2020年，上海集成电路生产线技术等级和生产规模将可能超越中国台湾”。<br>我们一直都说，上海不相信互联网。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWvfM9pmoFQpQrhjeYpsDWicOzSmRv8Sfcbiba3Lkrmr7IBPFxCDDGQicPA/640"><br>中国互联网企业三大巨头BAT（百度、阿里巴巴、腾讯），其中百度在北京，阿里巴巴在杭州，腾讯在深圳。<br>其实马云最初是在上海创业的。<br>但上海没人相信他那说的东西，也招不到人，最后只能回到家乡杭州。<br>2008年时，上海市委书记还特意在会上要求全体相关工作人员反思，“上海为何留不住马云”。<br>并且，“为上海失去这样一个由小企业发展而成的巨型企业感到相当遗憾”。<br>长时间以来，堂堂魔都，中国金融中心，最拿得出手的互联网企业，居然是世纪佳缘。<br><br>因为上海，选择相信半导体行业。<br>在过去的“互联网黄金二十年”中，上海政府把大量的资金投入半导体行业，扶持内地芯片的发展。<br>他们第一次收获的，是一个精心包装的骗局，以及全世界的嘲笑。<br>2003年2月26日，上海各界领导悉数参加了一场发布会。<br>这场发布会由上海政府新闻办公室亲自主持，上海市长兴奋地向全国人民介绍：“这是上海的科技形象”。<br>发布的东西，叫做“汉芯一号”——一款每秒可以进行2亿次运算的芯片。<br>性能，甚至超过了同期英特尔的产品。<br>这样的产品，英特尔用了40年，而“汉芯一号”的研发，只用了16个月。<br>“汉芯一号”的发明者陈进教授，也被众多媒体称为“国产芯片的新教父”。<br>有了这样的成绩，上海市当然继续追加投资。<br>同时，“上海市科技创业领军人物”“上海交大微电子学院院长”等各种头衔也授予给陈进。<br>一时间，陈进名利双收。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjsqoFPoooNDQa5SHdzeoNLCQib5ICibicicBXhdKYNNiayicYKlRicpcKQicHZQ/640"><br>3年后，陈进被曝出“将摩托罗拉芯片上的Logo用砂纸磨掉，重新打上‘汉芯’字样”的丑闻。<br>所谓的“国产第一芯片”的研发过程，就是一张砂纸。<br>消息被确认后，一地鸡毛。<br>陈进成了人人喊打的“败类”，内地芯片行业被全世界嘲讽。<br>美国媒体直接放话，“中国人只有抄袭的本事，他们永远都无法真正研制出芯片”。<br>最受伤的，还是上海。<br>还继续支持么？不了吧，不是说好“一朝被蛇咬，十年怕井绳”的嘛。<br>何况，互联网公司那么好赚钱，芯片这种“费钱费力不讨好”的行业，何必呢？按道理来讲，上海应该是全中国最会“算账”的省市。<br>但它还在坚持——它仍把各种资源，塞进一个叫做张江高科技园区的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjTDnBKaTdhKOWRA6n1UzdCv6U6uFbtmRechD2dPmLA0HPcAYFr4QCZQ/640"><br>这一次，他们得到了中芯国际。<br>在最初的几年，中芯国际的发展超乎所有人的想象。<br>江上舟的判断，似乎要变成现实。<br>但与台积电的碰撞和张汝京的出走，还是让江上舟的愿望落了空。<br>他甚至都不再有机会，能看到这样的场景——在主持中芯国际工作两年后，江上舟因病去世。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjhxrakG4h9cTwnLiczKfLB3TtqYKEQCXqbyGZw12MQ9vNjO4mpU1Q4dQ/640"><br>那时的中芯国际，风雨飘摇。<br>当时正是整个芯片行业下行的周期，加上金融危机的影响，中芯国际每年都在亏损。<br>到了2010年，中芯国际亏损30亿。<br>好在张汝京留下的班底还在，中芯国际的基本盘，稳住了。<br>但丧失竞争力的中芯国际，离台积电的差距越来越大——台积电一年的研发费用，甚至比中芯国际20年的都多。<br>为了“活下去”，中芯国际只能“捡”台积电剩下的。<br>当台积电升级工艺之后，放弃的那部分市场，中芯国际会接过来。<br>4G兴起时，台积电都开始用10纳米技术。<br>而中芯国际，才刚刚开始28纳米的量产。<br>就在这时，梁孟松加入了中芯国际。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrvYQkoD5Hes85gTyib6OgiabjFkGVVsSfZ18KZbtwXwb3t884fJM8s8hcQT7In7MicUSJ7FIVcnoo0sw/640"><br>梁孟松也是台积电旧将。<br>离开台积电之后，他加入三星担任研发部部长，将三星的制造技术直接从28纳米制程，升级到14纳米。<br>而台积电同样以“陆续泄漏台积电公司之营业秘密予三星”之由，将梁孟松告上了法庭。<br>最终的结果，和张汝京相似——三年内不能以任职或者是其他的方式继续为三星提供任何服务，限制结束之后，也不能到台积电的竞争对手公司工作。<br>兴许是相同的经历，让他选择加入中芯国际。<br>梁孟松加入中芯国际298天后，中芯国际攻克了14纳米的工艺技术。<br>与此同时，在等效7纳米的工艺技术，也取得了阶段性的进展。<br>这也意味着，中芯国际，能为性能机的“第一梯队”，提供产品了。<br>华为，也在这时候正式和中芯国际合作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWCuW4LtjhfZd55ra3ziaxeIBCX5V6a018optDewKhKaAY6ZZBfRynX0g/640"><br>就在中芯国际蒸蒸日上时，那个被迫离开中芯国际的61岁老人，也早就开始了他人生中的第三次创业。<br>在签署竞业协议时，他被告知可以从事相关行业中的LED和太阳能领域。<br>在离开中芯国际后，他成立了一家新的工厂，为LED产品生产芯片。<br>新的领域生产难度不算大，甚至一度传出消息，张汝京准备退休，从事一些关于教育或者慈善的工作。<br>而张汝京，也彻底从人们的视野中，消失了。<br>2014年，在上海临港新城里，新成立了一家叫做上海新昇的公司。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrtNiaAUCeUfEqtNlnzCXNJoWQEbvGmnq71VRb41diaZqbHsYFDYiagFZWfqKGlxqt0QFgJxZ3AE4s5Bw/640"><br>芯片成本最大的材料是硅。<br>硅片技术的发展，主要有两条路，一条是纯度越来越高，一条是尺寸越来越大。<br>硅片尺寸越大，能切割的芯片也就越多，成本也就越低。<br>上海新昇，就是做大硅片的。<br>它后来被上海硅产业集团收购。<br>2020年4月20日，上海硅产业集团上市，当天股价暴涨180%。<br>而上海新昇的创办人，叫做张汝京。<br>那年，他67岁。<br>尾声从结果上谈，张汝京是一个失败的创业者。<br>他三次创业，又三次被迫离开。<br>从现实上看，上海20年的投资，是失败的。<br>大陆芯片产业的发展，是失败的——我们和世界一流的水平，有肉眼可见的差距。<br>但这其中，每一个为这个行业付出过的人，值得被铭记。<br>他们从白纸开始，将大陆芯片行业，发展到今天。<br><br>诚然，这个行业还算不上强大。<br>但他们放弃优渥的环境，放弃可能更光明的未来，是因为他们心中，都有一个执念：中国，不能没“芯”！我们不能在芯片上，被人家死死地卡住脖子。<br>至少，我们已经在路上。<br>2020年5月6日，权威半导体第三方调研机构发布全球十大半导体销售排名，华为海思创造了历史，首次挤进榜单，排名第10位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrtt2qdroysHAW8GJ6MMPjuwbRdQlbQUN9f7AbPu29MmlN6kq5bfoApad1sLefhSnymsVfA92pVJHQ/640"><br>2020年5月15日，国家集成电路基金及上海集成电路基金宣布向中芯国际注资160亿元。<br>而中芯国际也在“N+1”“N+2”技术上取得突破，性能大致等于台积电7nm芯片的性能。<br>那个给大陆芯片输血20年的上海呢？倘若你打开大陆芯片的版图，中芯、展讯、锐迪科、芯原……这些内地芯片的新生军，都在上海。<br>而它们，也占据了大陆芯片行业，接近50%的产值。<br>在互联网行业最黄金的20年，上海选择了坚守。<br>它用长达20年的输血，给大陆芯片行业，留下最后一束炬火。<br>而今，炬火已有燎原之势。<br>时至今日，还有很多人记得江上舟那句，“上海集成电路生产线技术等级和生产规模将可能超越中国台湾”。<br>上一个20年，不属于大陆芯片，不属于上海。<br>下一个20年呢？我最先想起的，是那句“王师北定中原日，家祭无忘告乃翁”。<br>向所有为大陆半导体行业、中国半导体行业奋斗过的人们致敬！同时我们也相信，关于内地芯片的故事，也才刚刚开始。<br>',
'<h2>赌王</h2><h3>赌王到底是干啥的</h3>1 起家<br><br>香港大佬基本都起家于买办。<br><br>这又是个什么东东呢？也不复杂，洋人一般到了一个地方想做买卖，他们不会自己亲自去，一方面对当地情况不熟，语言也不通，容易被当地的人忽悠。<br>另一方面洋人自己精力有限，不可能什么事都顾得过来，最好是去做监督方面的事，坐等下边的人帮他搞定事，然后自己收钱。<br><br>这时候就需要买办上场了，这些人往往是早期在洋人企业里当跟班，勤奋好学，积极上进，把语言搞定后，成了洋人的代理，替洋人办事。<br><br>由于他们是考核KPI的，所以干起活来格外努力，不仅努力，而且追求卓越，比如某个买办是替洋人卖鸦片的，他一定要竭尽全力卖鸦片，还要打击本地的鸦片商。<br>比如某个买办是卖电脑的，他最担心的事就是本地出现其他电脑制造商，跟他的主子竞争，主子出事他就完蛋了。<br><br>这玩意不是中国特有，英国殖民印度的时候，主要就是靠买办来操办印度事务，那些买办太了解印度了，把印度像甘蔗一样渣出最后一滴糖汁。<br><br>殖民美洲的时候，也搞了一堆买办。<br>摩根，就是那个摩根财团的摩根，最早也是英国在美国的买办，替英国人做事的，不过后来风水轮流转，过了几十年，英国不行了，摩根财团把英国在海外资产打折卖给了美国人，买办摇身一变，成了伟大的爱国者。<br><br>中国早期的买办大部分都诞生于各个洋行，什么怡和洋行，汇丰银行，沙逊洋行，都是买办大本营。<br>一般会选那些机灵伶俐的孩子，进入银行，从跟班做起，学会外语，然后去替洋人干活，干的好的，进取心强的，会遴选为头目，这些人就是候选买办。<br>再通过不断的锤炼和考验，最终成为合格买办。<br><br>英语里把这种人称为“奴隶头子”，他们会分到自己同胞完全没法想象的利益，不仅给利益，还给身份，一般买办的终极高度，就叫“XX爵士”，这玩意是可以继承下去的，所以把这一家子都给笼络了，死心塌地地给洋人干活，而且有“皈依者心态”作梗，这些人比主子更加终于压迫自己同胞的那个国家。<br><br>我们知道，今天讲的赌王祖上是个犹太人，来中国溜达了一圈，和一个广东女人生了几个娃之后就回英国去了，什么都没留下。<br><br>这些娃当中，有一个叫“何东”，他进入了怡和洋行，通过自己的不懈努力和天资聪颖，成功成了英国人的买办，替英国人办事，而且他不是一般买办，地位非常非常高。<br><br>而且大家注意下，在传统封建社会，往往你傍上了权力，你就牛逼的不得了。<br>在资本主义社会，有个东西和“权力”差不多，就是银行。<br>只要傍上银行，银行就可以给你天量的资源，让你搞定任何事，收购地产，吞并其他公司。<br><br>这也是为啥香港的大家族基本都有银行背景，没银行的钱，你连个毛线都搞不定， 而且银行的大佬本身又是关系大户，手眼通天，你跟他们搭上了，可以帮你解决很多事。<br><br>这个何东就是他们家族繁荣的开始，在这人的支持下，赌王他爹进入了“沙逊洋行”做买办，就是那个往中国倒卖鸦片的银行，可以说是买办一家人。<br><br>2 澳门的走私业务<br><br>我专门看了下百度上是怎么描述赌王发迹的，果然没提，只说了一句去澳门发了财。<br>不过有不少文章描述他当时去澳门的时候有多惨，香港被日本人占领，他仓皇逃往澳门，离开香港的时候，身上只有十块钱。<br><br>香港抗战中被日本人占了，但是澳门一直没被占，因为葡萄牙人尽管打不过日本，但是他们跟日本人说要驱逐在巴西的日本人，日本人没敢完全占领澳门。<br><br>赌王逃到澳门后迅速发迹。<br><br>其实这里就藏了一个很大的问题，众所周知，人生最关键的就是第一桶金，如果你刚大学毕业就有几个亿去锻炼，定了一个小目标，然后赔了五个小目标，但是依旧赢在起跑线。<br>如果你直到五十岁才赚到人生第一个一百万，估计这辈子也就那样了，想发大财是不可能了。<br><br>赌王去澳门的时候，确实是没啥钱，身上只带了十块钱，问题是到了澳门，他叔叔，刚才说的那个传奇的“何东爵士”早就跑那里去了，很快就跟叔叔牵上了线，然后加入了一家走私公司。<br><br>并且因为叔叔的背景，他也是上流社会，很快娶了第一任媳妇，这女人是葡萄牙豪门，到此为止，出身香港买办家族的赌王和葡萄牙豪门联姻了，后来的赌场传奇，很多是依靠这个女人在澳门的背景。<br><br>不过这个女人整体是个悲剧，身体很快就垮了，吃药太多，把胃毁了，精神也出了点问题，1957年，她老公娶了别人，很快儿子也死了，女儿精神也出了问题。<br>老太太后来受尽苦痛于2004年病逝。<br><br>继续说赌王，他当时给日本人提供驳船等运输服务，换来大米和布料等生活必须品，然后高价卖出去赚钱。<br><br>大家想想就知道，走私这种事，不仅要打通各方关系，葡萄牙人，英国人，日本人，中国人，这怎么可能是一个大学刚毕业的小年轻做的事嘛，而且赌王在这家公司迅速混到了合伙人一职，并且在1943年，22岁的他就成了千万富翁，而且这里说的“千万”家产，不是“法币”，而是美元。<br><br>随后又搞了个煤油公司，继续跟日本人做买卖，当时澳门的实际控制人，择拓上校跟他关系特别好，甚至有一次，他弄到了一批机器卖给日本人换大米，日军司令部准备赖账，还是这个择拓上校把大米给要了回来。<br>倒卖大米这些东西现在感觉没啥，在战时都是暴利。<br><br>到战争结束，他已经成了真正的千万富翁，当时还不到25岁。<br>大家也看出来了，他根本不是白手起家，事实上东南亚大亨很少有白手起家的，一般都是通过家族背景，婚姻，义父子关系来和大亨建立链接，通过链接搞特权。<br><br>战后一度大家呼吁处理在战争中两面三刀的人，尤其是那些跟日本人做买卖的人，英国人也知道这事。<br><br>但是如果这么干，香港的买办不是被英国人自己给一网打尽了嘛，毕竟在战争中，就没哪个买办没发这种财，毕竟这些人能背叛自己的国家，为啥不能背叛英国？<br><br>英国人是现实主义者，本来对香港要求也不高，战后又遭到美苏两大强权的肢解，所以对于香港的事，多一事不如少一事，干脆一笔勾销，甚至要求报纸不要报道在第二次世界大战中跟日本人合作的那些大佬，防止民众情绪压不住。<br><br>抗战结束，朝鲜战争爆发，中国大陆遭到了整个西方的封锁，除了两个方向，一是东德口岸，那里可以买到西德和法国人的东西。<br>另一个方向就是港澳，可以买英国加拿大美国的东西。<br><br>正是在这段时间，赌王继续走私生意，向中国内地走私波纹铁，橡胶轮胎和凡士林等急需物资，从这个时候，他就成了爱国商人。<br><br>不过他的走私规模远远没有另一个人大，也就是我们熟知的郭晶晶的公公，爱国商人霍英东，他们家当时在忙活向内地倒腾铁皮，这玩意是油桶的关键物资，同时日本那边松下松下幸之助也在给美国造油桶。<br>后来韩国也给越南战争中的美军搞过油桶。<br>油桶是资本主义原始积累的重要成分。<br><br>此外不止香港，澳门，甚至新加坡也在参与对华走私业务。<br>英国人的操作非常的成谜，英国军队还在朝鲜苦战，我们之前写60军的文章的时候，就提过英国的一个重坦克营被我军给干没了，但是英国的殖民地一直在向朝鲜战争输送物资，英国却并不在意。<br><br>从现在的情况来看，英国人那时候已经看穿了，战争是短期的，走私才是长期的，只要能赚钱，英国人很少有不能干的事。<br><br>大家注意一件事，历史上从没出现过真正的“封锁”，只是会把要封锁的东西价格提到高位，封锁啥，啥就涨价，只要价格合适，资本家没有不能谈的。<br>国家利益，民族感情，阶级仇恨，在利益面前都不算事，利益可以让大家结成真正“牢不可破的联盟”。<br><br>3 赌场业务<br><br>我们前文讲过，澳门和香港本身都是“千年大港”广州的外延，如果广州没被封锁，他俩基本只能是宁波的水准，给广州当马仔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYewO2dakFMo6QjK2dFnzSy3JaNq8gB4BIVqctSu8FBlKWhtfDC4o71lzXOssSmlcRWP5O2jRzx9ZA/640"><br><br>但是后来广州不是被封锁了嘛，香港就成了地下贸易通道。<br>澳门也想当这个通道来着，不过条件不好，被香港给竞争惨了，只好发展赌博业。<br><br>这里有个问题，香港为啥不把赌博业也开放了？<br><br>也不复杂，赌博业尽管赚钱，但是对地区的腐蚀效果是惊人的，英国人见多识广，知道一旦开放赌场，这个地区就基本变得寸草不生，除了赌博基本啥都做不了。<br><br>有点像农民种鸦片，或者女孩们去做小姐，一旦开始这些业务，这个地区迅速就变的没个谱了。<br>所以英国顶着巨大压力，很早把香港的赌博给禁了，其他东南亚国家也差不多，纷纷禁赌，比如柬埔寨，本来可以从澳门那里分一杯羹，就在去年8月18日，突然宣布禁赌，引发了“大逃港”，一堆中国投资人疯狂撤离西港。<br><br>而且赌博这玩意，本身是一本万利的事，跟贩毒、军火、保险行业什么的没差别，属于高门槛高盈利操作：<br><br>首先你想参加人家也不让；<br>其次就算人家允许，你得有巨额资本才能参加；<br>最后你只要做起来，基本不会有竞争，因为不给别人发牌照，他们想玩也不让他们玩。<br><br>大家看出来了吧，这玩意的本质不是经商，而是特权。<br><br>类似的，还有香港房地产，也是这样，看着是市场竞争，不过需要天量的资金，准入门槛直插天际，如果没有银行的支持，根本拿不下那些项目。<br>所以香港房地产商基本都有个银行大佬“义父”或者“义兄”，银行手里有钱，但是不能直接去搞房地产，会通过这种私人关系方式寻租。<br><br>赌王能拿下澳门博彩业，也是这个原因：<br><br>一方面他财力雄厚并且背后有银行做后盾；<br>另一方面他媳妇跟葡萄牙当局关系非常深；<br>最重要的，他深刻理解了这个工作的本质是包税人。<br><br>啥是包税人呢？<br><br>中世纪国王们一般会把某个地区的税收承包给某个放高利贷的，让这个人去给他征税，到时候这个包税人上交90%，自己留下10%，这样包税人有动力去办事，而且替国王承担骂名。<br>由于犹太人很多是放高利贷的，所以他们经常承担包税人，欧洲人讨厌犹太人，也跟他们经常干这事有关。<br><br>所以赌王做的很绝，表示赌场收益的90%直接交给澳门当局，一下子赢得了澳门当局的支持，加上上边说的那些准入门槛极高，他顺利拿下了牌照。<br><br>而且他的神话主要又依赖另一波历史的大潮，他拿到澳门博彩业牌照的时候，澳门的博彩并没有那么赚钱，但是很快的，亚洲四小龙经济腾飞，涌现出无数的富人，这些人就有了赌博的需求，赌博收入疯狂膨胀，后来又有了中国大陆的加入，澳门的赌博盈利彻底超过了拉斯维加斯，成为世界第一大赌城。<br><br>搞定这玩意之后，赌王的风光人生也就注定了，后续就跟开挂了似的狂飙，最终去世的时候攒下5000亿财富。<br>你现在能拿到一个赌博牌照，你也能发。<br><br>说到这里不准备继续往下讲了，赌王的一生，就是资本主义裙带关系的一生，香港豪门买办掺和“包税人”业务的一生。<br><br>而且现在网上分裂的不行了，一方面对996，对马杰克，还有“前浪”各种不满，但是又对一个赌博资本家赞颂不已，三观歪的可以了。<br>赌博的唯一好处，应该就是把那些“智商配不上财富的人打回原形”。<br><br>至于你说“爱国”的事，我不想多说，因为在英国人，葡萄牙人那里，他也是爱国者。<br><br>不过他客观上把一个藏污纳垢，极大可能导致社会分裂的行业搞成了现在的那个模式，现在的澳门整体贫富差距要比香港小的多，怨气也小的多，一海之隔的香港乱成那样，澳门依旧非常稳，跟他个人做事风格有很大的关系，他把赌场的天量利润对澳门老百姓做了转移支付，当然了，澳门小的多，这也是个优势。<br><br>倒也不是持否定看法，就是觉得吧，大家都客观点。<br><br>赌王之后，别再有赌王了。<br><br>何鸿燊是高寿离世，25号晚间就有消息说他的家人在医院为他祈福，而不是说“抢救”，说明后事早已经准备妥当。<br><br>2004年4月27日他在接受媒体采访时，对香港一些反23条示威活动谈了自己的看法：香港人真该学学我们，看看澳门，多么安定，多么繁荣，要不要搞“真普选”？选出300名爱国爱澳（港）人士就可以很好的搞定，何必这样做（示威）？<br><br>他还说，台湾搞普选搞得一塌糊涂，就是一个活生的例子。<br>在港英时代，香港人从来没有享受过民主，现在中央对香港好客气，好支持，让我们资本主义制度50年不变，立法会又有这么多直选议员，香港够晒民主啦！<br><br>他提醒香港人，要懂得尊重中央政府，特区政府和特首，只有经济好转，港人才能安居乐业，不要怨气那么重，事事都要跑出来（上街）反对，吵来吵去，搞来搞去，反对派就是另有企图，想搞乱香港。<br><br>2006年4月29日，何鸿燊对香港《文汇报》等媒体表示：23条立法天经地义，当年就是因为那些反对派“嘈一轮”，令其它市民不敢出声。<br><br>十四年过去了，依靠香港自身力量通过23条立法仍然遥遥无期，全国人大直接出手，才有了国安法涉港草案。<br><br>何鸿燊认为天经地义之事，在香港居然如此之难，可见国家安全漏洞风险有多大？现在我们把漏洞堵上了，美英就在那里跳脚，魑魅魍魉还会捣乱破坏，但只要坚决打掉少数内外勾结的反华乱港势力，不出几年，香港就会真正的恢复稳定。<br><br>澳门，网友们总说他乖，有糖吃。<br>中国的港澳台三个地区形成了鲜明对比，教育方面就非常明显，在澳门大中小学里，都有定期的唱国歌、升国旗仪式，国家意识培养，就是从小开始的。<br><br>早在2002年下半年，何鸿燊等澳门大佬就为23条立法进行酝酿，形成广泛社会共识，等草案一推出，就能一步到位，根本没有香港那些波折。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3fBVDwVAibPiaWGMm6OXXiaUNnDOUXZQOsa08aSd2uLNUf2zGJljzUGOzWJiajeuA1I2gkd1G99n9zUg/640"><br><br>何鸿燊能多次站出来公开表明立场，就是一种担当，他是澳门的风向标。<br>反过来，如果他也像香港某些超级富豪那样顾左右而言他，凡事投机取巧，阳一套，阴一套，那么澳门23条就不会那么顺利。<br><br>澳门何鸿燊说要爱国爱澳，要推进23条，香港大佬当时是什么状态？连电视台播放国歌，都要阴阳怪气说听着令人不舒服，节奏带得飞起。<br><br>何鸿燊从落魄到发迹，再到垄断澳门博彩业，横跨多个产业，加上风流艳事，有许多让人指摘的不堪一面，但在国家、社会这些大问题上，可以称上识大局，明大势。<br><br>澳门社会能凝聚成一股爱国爱澳的力量，在小天地里安安稳稳过日子，除了国家给予特殊的政策待遇外，也离不开何鸿燊，马万祺等名流的带头示范。<br><br>香港去年乱成一团，黑暴分子在街头又打又烧，澳门一丝不乱，继续性感荷官在线发牌。<br>或者说，正是有了香港这面镜子，澳门人才更懂得珍惜和感恩。<br><br>长时间为害澳门，横行一时的黑社会势力，在回归前，谁帮它打扫干净的？靠那些本来就与黑社会有千丝万缕联系的几位大佬们？当然不是。<br><br>普通澳门市民的安居乐业，最大的依托就是国家，何鸿燊只是顺应了这一历史潮流。<br><br>再看看香港，有的超级富豪则是忘恩负义，一直在那里看风向，有时逆流而动，有时被推着走两步，不然，哪有这么多“李姐”？<br><br>2017年8月，&nbsp;“天鸽”台风袭击澳门，灾后澳门犹如死城，水电双停长达50小时，加上臭气烘烘的街面，当地居民心情可想而知，而私人清理公司根本无法及时处理这一困境。<br><br>澳门政府只能靠消防员、公务员、义工、救护人员连续长时间奋战在一线，体力严重透支，但短时间内也无法恢复澳门基本生活设施保障。<br><br>澳门特别行政区向中央发出请求，中央人民政府批准后，中国人民解放军驻澳部队根据中央军委命令，出动官兵约一千八百人，命令一到，迅速走出营区，奔赴灾情最严重的街区。<br>在短时间内帮澳门市民恢复了家园，安定了民心。<br><br>当地媒体和社交平台页面被驻澳部队刷屏，用到最多的词语是“救星”“感谢”。<br><br>2019年11月驻港部队到九龙塘与市民一同清理混乱后的路障，网上虽然有很多感谢的留言，但一些港媒、议员却煞有其事地要求特区政府解释此事，《华尔街日报》甚至妄言这是干预香港事务，内外舆论配合熟练。<br><br>港澳受到殖民当局统治，这历史一页早就翻了过去，为什么香港还有人想念殖民时期？而澳门人谁也不会去怀念殖民时期？<br><br>何鸿燊就是一面镜子，《中国航天报》今天刊文：何鸿燊一路走好，谢谢你支持中国航天30年。<br>他在1990年就出资2000万港币用于国家的航天科技人才培训，后来在香港成立专门的航天科技人才培训基金会基金会。<br><br>那时离回归还有9年，态度很重要，当时公开支持中国科技事业，让中国变得强大，对于港澳社会名流来说不是件容易的事。<br>霍英东、曾宪梓都曾因为爱国立场被富豪圈排挤过。<br><br>何鸿燊个人没有什么丰功伟绩，有的贡献还不能公开于媒体，他是澳门一段不可复制的传奇。<br><br>何鸿燊对推动澳门社会各界爱国情怀的建立，功不可没。<br><br>无论是哪一界的精英达人，在历史潮流面前都应记得：<br><br>识时务者为俊杰！<br><br>1992年，导演王晶攒了一众一线巨星：刘德华、王祖贤、万梓良、邱淑贞，拍了部赌城大片《赌城大亨》。<br><br>相比于导演和演员的名气，片子的评分实在是低透了。<br><br>人们说，片中主角的真实人生，比电影要精彩一万倍。<br><br>这部片子的确取材于现实，刘德华饰演角色的原型是澳门赌王何鸿燊。<br><br>他从家族巨富，到破产归零，又带着10元闯荡澳门，打造了5000亿的商业版图。<br><br>他的势力有多大呢，鼎盛时期，澳门财政收入的一半来自于他的公司，澳门有30%的人直接或间接在他手下工作，他被称为无冕澳督。<br><br>但他真正为人所熟知，却是因为娶了4房太太，生了17个孩子，家族争财产大戏常常登上新闻头条。<br><br>直到今天，98岁的他离开人世登上热搜，紧随其后的还是“赌王家产”。<br><br>在普通人眼里，这不过是一个商人去世，关心的是八卦。<br><br>不过在各界政商名流眼里，这是一件大事。<br><br>香港特别行政区长官林郑月娥，进行了悼念；<br><br>圆明园遗址公园发文进行了悼念；<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrudQiaOC4A54MGjbv007HQef7ofsFlMLzHDiczF8U9ddibPLFFpPwJITediaQNUcts1A138nBPhnsXHhg/640"><br><br>全球多家媒体：人民日报、BBC、法新社、路透社、雅虎财经、葡萄牙《新闻日报》等都进行了报道，而且评价颇高。<br><br>赌王何鸿燊的一生，的确是个传奇。<br><br>01<br><br>何鸿燊，是典型的富家少爷。<br><br>1921年，他出生于香港赫赫有名的何东大家族，这是香港四大家族之一。<br><br>作为标准的富三代，家里单是厨师、园丁等佣人就有20多人，家里甚至有一栋别墅是以他的名字命名的。<br><br>他在香港最好的学校皇仁学院读书，不过成绩常年垫底。<br><br>很显然，他不需要努力，家里有他一辈子也花不完的钱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibTUGNicRnO4F54OeFCjGaGkQroItGj5fEoiaR4a8IETMAYAsWfLNmsDV7VQokzvZAQ7Tf7Xoshnabialu5qlEdH1g/640"><br><br>直到13岁那年，父亲和叔伯被人算计，举债炒卖怡和洋行的股票，家里破产了。<br><br>为了躲债，父亲远走越南，留下他和妈妈在香港。<br><br>富家子弟一朝变贫民，小小的他，看尽了身边人的冷眼和世态炎凉。<br><br>他立志要发奋读书，让妈妈过上好日子，要再次光大何家的门楣。<br><br>身为中国、英国、犹太、荷兰四国混血的何鸿燊，不仅生得漂亮，人也聪明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOO2buAgciaxqyTxNSeWqBibCqetqotTUQHG8Z82PnwUaQrmdmkedQAqE8Q/640"><br><br>他很快从D班垫底生，考到了第一名，并且拿到了奖学金。<br><br>后来考上香港大学，也拿到了奖学金。<br><br>只可惜才读了3年，太平洋战争就爆发了，香港失守。<br><br>为了生活，何鸿燊来到澳门，进入澳门联昌贸易公司工作。<br><br>这是全澳门最大的公司，各方势力更是盘根错节，当时全澳门最有钱最有势力的人占三分之一，澳门政府占三分之一，日本陆军占三分之一。<br><br>这家公司是做什么的呢？战争结束之前，负责供给最便宜的粮食。<br><br>何鸿燊很快就做到了合伙人的位置，当然，用他自己的话说，这是他用命换来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefYghJym0FtxEh47V5IN4icqxugdBY6BARUukp1dYCDByjSVaDokPSbhw/640"><br><br>因为他做的是最危险的业务——押船出海。<br><br>这是个把脑袋别在裤腰带上的营生，搞不好是要丢掉性命的。<br><br>因为在公司立下的汗马功劳，22岁这年，何鸿燊就拿到了人生的第一笔分红100万。<br><br>当然，何鸿燊这么拼命，可能也是因为他交到了一位富家小姐做女朋友。<br><br>这位姑娘是葡萄牙国籍，也是日后何鸿燊的第一任妻子黎婉华，他是澳门唯一的一位公证律师黎登的女儿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOOmxPx2icyuLILcGsj6fwMQS31kpEP0S6FqqxYq2GKMQsMWj82yCFKFIQ/640"><br><br>何鸿燊以想要学习葡萄牙语为由，和她搭讪。<br><br>没事了骑车到她家去玩儿，周末约她出来喝咖啡。<br><br>由于何鸿燊的帅气、幽默、绅士，黎婉华也对何鸿燊一见倾心。<br><br>在黎家的帮助下，何鸿燊拿着自己的100万，创办了澳门火水（煤油）公司，之后做拆船、金银买卖、药品代理等生意。<br><br>资产很快就翻了一番，达到200万，成为澳门最年轻的百万富翁。<br><br>但澳门这个总面积32.8平方公里的地方，也就抵得上1/500个北京。<br><br>他的崛起势必会压迫别人的利益。<br><br>被夺走利益的澳门地头蛇，不断找他的麻烦，几个来回下来，何鸿燊处处吃亏，对方甚至丢起了手榴弹。<br><br>妻子黎婉华劝他不要斗了，吃了亏的何鸿燊结束了澳门的生意，和妻子一起带着200万元，奔赴香港。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefAs21VFqxtW8h2kYbVaAn5pRs9mwiaxXy57b75FR6fBJAAIic2cEiak5RQ/640"><br><br>原本，何鸿燊算是败走香港。<br><br>但彼时二战结束，大批人重返香港发展。<br><br>在香港街头考察时，何鸿燊发现，很多曾经的窝棚房已经不在，变成了一栋栋高楼，房地产行业是一个巨大的机会。<br><br>何鸿燊利用自己赚得的第一桶金，以及妻子的家族势力，在香港成立了利安建筑公司，公司逐渐发展，收购了很多小公司。<br><br>1959年，何鸿燊的资产已经超过1000万，成为香港著名的地产大佬。<br><br>原本，香港可能是何鸿燊闯荡的最终天地。<br><br>一个机会，又把何鸿燊拉回了他的发家之地，也是伤心之地——澳门。<br><br>02<br><br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>赌牌也就是博彩业的营业执照，1930年，澳门实行了赌业专营制度，也就是只发一张牌照，由一家公司全权经营。<br><br>第一任卢九，因为经营不善，1937年被傅老榕拿到，独霸24年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeficrTj3JbrEL1FY9xhwomTHzCHXX5H8sj4NzjbeaRRuP7v4H0BVmnzZg/640"><br><br>但新上任的澳门总督马济时并不高兴，他觉得傅家把持下，政府的税收不增长，澳门也没办法发展，他决定重新竞标。<br><br>但傅家苦心经营24年，澳门赌业早就是他家的天下，如果不出意外，这一次拿到牌照的依然是傅家后人。<br><br>但傅家拿到牌照，还有一人不高兴了。<br><br>这个人叫叶汉，曾被认为是澳门的头牌荷官。<br><br>他觉得傅家能有今天，他有巨大的功劳，但傅家却不把他当恩人对待，只有每月几百元钱的薪资。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefXLnwF9FJhrnbsW8dTV2JX9nicHzVDNrnOXsEEClEcoWL6KjOicz6mTBQ/640"><br><br>他决定要复仇，竞标澳门赌牌。<br><br>他找人合伙解决了要交的70万元押金，因为竞标时要去葡萄牙打探消息，他又找到了会多国语言的花花公子叶德利。<br><br>但花花公子叶德利怕被叶汉搞了，于是找到了自己的大舅子香港地产大亨何鸿燊。<br><br>怎么才能让何鸿燊顺理成章加入呢？叶德利编了一个无可挑剔的理由：葡萄牙政府要求持牌人必须有葡萄牙国籍。<br><br>这里面，只有何鸿燊符合。<br><br>他就是来帮忙持个牌，经营权还是你的。<br><br>叶汉无法反驳，不过他也要求拉入一个新人，最后经人引荐找到了香港巨富霍英东。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefj1umusiatL8kUqtQJ2RwTIwvI3t19AD7yRsBFklibROaJPhWAgF1kDyw/640"><br><br>但霍英东觉得，赌博不是个正经生意，不愿意。<br><br>何鸿燊决定自己去试试，他和霍英东是中学校友，而且都是香港地产商，有几分情面。<br><br>霍英东同意了，不过提出要求，要把澳门赌场变成慈善组织。<br><br>何鸿燊觉得可以，还提出了设想，把赌场利润的10%拿去做慈善，90%投入澳门建设。<br><br>叶汉一听就跳了脚，但何鸿燊一番晓之以情动之以理后，承诺拿到牌照后，由叶汉负责打理，总算安抚了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef7rgjX8mzanzQDoQUsnG6U98iaticibESicM6m0pP9VhQKMBWBe0XGvTkWA/640"><br><br>1961年，他们以316.7万元的价格，拿到了澳门赌业专营权。<br><br>他们向政府和民众承诺，除了交税和工作机会，还会疏通水道、兴建码头、修建公路等。<br><br>但这么大块肥肉，哪有这么容易吃到嘴里。<br><br>傅家决定鱼死网破，他们提出了“八大条”恐吓他们。<br><br>上一次，何鸿燊就是因为这样的原因，不得已离开的澳门。<br><br>这一次，他不想让步了。<br><br>你们想杀我？那谁48小时之内杀了凶手，就到我的律师那里领100万；<br><br>你们要扔手榴弹？那谁往你们那儿扔一颗手榴弹，我就给他1万；<br><br>你们要包养荷官和伙计？那我就出更多的钱包养；<br><br>要让酒店停业？那我就自己建酒店；<br><br>要让客轮停航？不好意思，我自己有船；<br>......<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefHeyvBrxCFKIrZqX8NwKBOT71ccnTwufiahpamVuFf2iawO00le5kMKoA/640"><br><br>至于葡萄牙政府那里，他亲自跑了葡萄牙首都三次，去和政府交流他们的想法和诚意。<br><br>最后他们达成一致，要把澳门建设成一个真正的博彩旅游区。<br><br>他还和许多酒店和船务公司建立了利益同盟，让更多当地人站在了自己这一边。<br><br>他就这么硬刚了上去，把八大条一条条瓦解，日夜赶工，成功让赌场开业了。<br><br>再加上叶汉改良了赌具，杜绝了造假舞弊行为，赌客们很快就来了。<br><br>此后40年，何鸿燊独自垄断澳门赌业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeflNCHOQ6AZwiaYRvjHrfMy9jgw6RcwhKvLOp1iaD3wBkgtvKO0UADJChA/640"><br><br>赌博，真的让他赚到了钱。<br><br>他围绕赌博，发展各种娱乐业；再加上他的地产酒店业务信德集团上市，何鸿燊控制的资产达到了5000亿。<br><br>他也的确做到了当初的承诺，把钱投入了澳门的建设。<br><br>最基础的当然是税收，他的澳娱公司上交的税额，占到了澳门政府税收的一半。<br><br>1984年，澳门政府的税收总收入为8.54亿澳门元，澳娱上交4.45亿澳门元，占总收入的52%；<br><br>1985年澳门政府税收总收入为9.13亿澳门元，澳娱上交4.51亿澳门元，占税收总额的49%。<br><br>当然，2002年，政府实行赌业多元化经营，牌照分给6家之后，这一数额有所减少。<br><br>不过，在澳门，30%人的工作都和他有关。<br><br>他和他的搭档霍英东也把自己赚到的利润，投入了澳门的建设。<br><br>他们在澳门疏通河道、发展外港，建立了现代化的交通、银行、住宅、酒店等体系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefaw8kKcicOWyxIxOf1J3JmqYaCRGHOibXRbp8lDKuIs0ePkNFZicePXWEA/640"><br><br>可以说，澳门能从一个小渔村发展到东方的拉斯维加斯，离不开他们的功劳。<br><br>何鸿燊的一生很辉煌，但让他最骄傲的一个身份是爱国资本家。<br><br>圆明园的一场大火，让众多文物流落国外，百年难归。<br><br>他花600多万买回猪首，捐给北京保利艺术博物馆；又花6910万港币，购得马首，捐赠给国家。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFG9qrSV1SzOSqtlxmGmDw9ibgZypX0RWr0K3WTjnNIDUPmlWdFjGqhw/640"><br><br>2009年6月12日，他拍到油画《南京条约》、《世纪大典》《毛泽东主席会见希斯》和青铜雕塑《毛泽东》、《邓小平》等五件艺术品，全部捐赠给国家博物馆。<br><br>类似的例子还有许多。<br><br>对于何鸿燊来说，十里洋场成就一生功业，潮起潮落里里外外都体面。<br><br>但赌王终有一天会老去，唯有他的妻子儿女永远年轻。<br><br>03<br><br>自古以来，有钱的地方必有纷争。<br><br>更何况，赌王有4房太太，17个子女。<br><br>在他身边的纷争，从来就没有停止过。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y9Enp5UdicpJWl5LqYGOBPVe2YsM539j4ickJibQozPqDMNKib0WzwfGUBE0LYD1GJ24VicXAymZtg0ImA/640"><br><br>原本何鸿燊和太太黎婉华已是郎才女貌，奈何结婚15年，33岁的黎婉华患上了结肠炎，何鸿燊带她遍访名医，甚至包机到英国去看病，却始终无法痊愈。<br><br>常年需要出门交际的何鸿燊，又娶了蓝琼缨为二太太，他们成为了舞会上的“舞后”和“舞帝”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefSHrKtQTSvlfMWT8wJW9iae2OibTPnR6ichucVtp6hZkkpeM9B2QbaPW8Q/640"><br><br>大太太当然不乐意，不知是日久生情，还是有意竞争，大太太黎婉华的专业私人护士陈婉珍，30岁时，嫁给了64岁的何鸿燊，并买下两套800万的房子送给她。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef6UB4wgicibicNF1b2iaibOwIxx0jnN2pa66URPCF490Du8LmR0ibfQNJRFLA/640"><br><br>但眼看二太太老去，三太太不会跳舞，喜欢交际的何鸿燊又爱上了舞蹈老师梁安琪，娶回家当了四姨太，并给她买下3000平方英尺的独栋洋房。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefsE2c2ge0P5CMEgiaI9EbkXZvoyvaCe5Ctdx3kKLaeX243SZSU0a2w7Q/640"><br><br>四个太太，又给他生下了6个儿子，11个女儿。<br><br>曾经，他娶回家时有多快乐，日后的家产之争就让他有多头痛。<br><br>何鸿燊的财富，主要是地产酒旅事业信德和博彩事业澳娱两块。<br><br>2009年，何鸿燊摔伤。<br><br>第二年，二太太蓝琼缨就拿到了信德的大量股份；<br><br>紧接着，四太太拿走了澳博市值近48亿元的股份；<br><br>二太太和三太太当然不答应，他们又找到何鸿燊，拿走了澳博母公司澳娱的股份，三太太50.55%，二太太49.45%，何鸿燊自己只象征性地留了100股。<br><br>这些股份总价值755亿港元。<br><br>到最后，何鸿燊几乎净身出户了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeffHaDZgiaetyJTz4AibqjOIlW03rK2mpBhRTMBab6ItFW5GIActrnJqJQ/640"><br><br>他委屈地对律师说，二太太三太太这些，他都是被逼着给的，他要起诉。<br><br>何鸿燊一生最怕别人问两个问题：接班和家人的财产纷争。<br><br>争来争去，他终究是要离开，财产一分也带不走，但班还是要有人接。<br><br>他曾经最喜欢大房长子何猷光，并尽心培养，但不知是意外还是人为，大房长子和她母亲一样，车祸去世，大房从此中落。<br><br>被称为赌王接班人的，是二房长女何超琼。<br><br>在港澳商业圈里，她有个绰号叫“大家姐”。<br><br>起这个绰号不是因为年龄大，而是她干练、沉稳，负责，被认为是家族中最像家长的人。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcV83ORbuJqP8HROJVykqNibUYuzmnG3m3yfKw3JJaldiaibw3zonhj9B6g/640"><br><br>何超琼喜欢文学和戏剧，并且顺利考上了纽约的戏剧名校瓦瑟学院（Vassar College）。<br><br>但在何鸿燊看来，何超琼是一个逻辑性强的孩子，学商更有优势。<br><br>在父亲的要求下，何超琼放弃了戏剧，最终选择了圣克莱大学的国际商业管理学业，与她的“梦想”背道而驰。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcvM5xYhZTjQQn8dWtSu0OAt3uqNb8Az9u5nJLJ2kQvD2Ur7UxUsHt6A/640"><br><br>毕业后，何超琼在银行做一名普通职员，工作几年后辞职，转而从事慈善机构的运营，积攒点经验后，出来创办了自己的公关公司，取名“天机”。<br><br>在公关这个行业，何超琼的才华显露出来。<br><br>不出几年，她将一家小小的公司，做成了香港最大的公关公司。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc9EmFU9evRA12CwcovVmxS42M5iaTznwA6RKfT7s9RgAW9Ur0sfP0niaQ/640"><br><br>1995年，临近香港回归，航运业受到了中资企业的极大冲击。<br><br>何鸿燊的信德集团由此大受影响，陷入亏损。<br><br>何鸿燊对此一筹莫展，这时老友向他建议：超琼的公关公司做得那么出色，你为什么不让她试试？<br><br>于是，1995年，何超琼被召回，担任信德集团董事。<br><br>她临危受命，拯救信德船务。<br><br>在天机如鱼得水的她，回归家族却身陷泥淖。<br><br>习惯了垄断专营的信德，不仅服务、设施落后，管理层也老旧陈腐。<br><br>但机敏的何超琼发现，中资公司看似势头迅猛，实际也处于亏损的边缘。<br><br>于是，她向管理层提出增加投资，一举击垮对手。<br><br>这个提议遭到了高管们的一致反对，认为十分冒失。<br><br>面对反对声，何超琼当机立断，直接私下联系中旅。<br><br>结果出乎意料。<br><br>何超琼很快与香港中旅集团合资成立了“喷射飞航”公司，稳固了港澳之间的客运服务。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc4aTY41Crliae51llErAd6tM0c9QuCMb78iaPKdsrCVNHm5XcuMsuImQg/640"><br><br>之后，她紧接着做出大胆设想：将香港、澳门、珠海、广州、深圳五大城市的码头与机场联系在一起，通过水上运输达到无缝衔接。<br><br>在这5座城市的任何一个机场，信德船务都能提供去往各处的水运服务，乘客的行李可以在任何一个码头提取。<br><br>这个网络，最终挽救了缓缓下沉的信德，并一举将之推向百亿市值。<br><br>此役过后，何超琼赢取了父亲的信任。<br><br>以前看不上自己的父亲何鸿燊，也开始向外界常常说：“有超琼就够啦！”<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcgPTJBribTplOgsQia3epCdF5qNsJFqN0AhTsOGT4WglvxunYysbTrYNg/640"><br><br>何超琼接手了信德集团，同属于二房的女儿何超凤则接手了澳博。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefdVXlLStEH7bh9RicUXib7ymN3hkU2Fic24g82wS3nr2259jNicoju3SRZA/640"><br><br>另一个儿子何猷龙则通过父亲的考验，把何鸿燊最差的一家企业新濠国际，从连续亏损7年，手下只剩8名员工，做成了香港的地标之一“珍宝王国”。<br><br>2002年，在政府开放博彩业竞拍时，他进入博彩业，从6张牌照中抢得一张。<br><br>他设计了一款新式的老虎机，取名“摩卡”，然后开设了第一家摩卡俱乐部。<br><br>他把老虎机和自动售货机结合，放到了澳门的各个角落，让游客随时随地“赌上一把”。<br><br>“摩卡”很快风靡，比预想得还要火。<br><br>这一年，新濠国际的净利润涨了近八倍，摩卡俱乐部从一家变成了八家。<br><br>在其带动下，澳门老虎机的数量也翻了十几倍。<br><br>如今只要在澳门一提老虎机，就能想到何猷龙。<br><br>这让他一战成名。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFwtUHuXEDsSxHDibehqIqPOvecmw4jnvWmroooJRd6ialtyRKeCssNSg/640"><br><br>2004年，何猷龙开始了更大的创业。<br><br>他合资成立新濠博亚，自己出任主席兼CEO。<br><br>2006年初，新濠博亚以9亿美元的天价，拍下澳门第六个、也是最后一个赌场。<br><br>同年4月，集团宣布将投资200亿人民币，兴建亚洲最大的休闲综合体新濠天地。<br><br>其中包括投资20亿人民币，打造全球最大的水上表演《水舞间》。<br><br>这些布局的核心和他的姐姐一样，都是为了要加大非博彩业务，推动综合性旅游度假休闲娱乐，聪明的他们认为，这才是澳门更长久的生意。<br><br>12月，何猷龙的新濠博亚赴纳斯达克上市，融资超20亿美元，创造了纳市史上最大的博彩IPO。<br><br>2014年，何猷龙不仅能够与父亲并肩作战，还凭藉34亿美元身价，登上福布斯香港富豪榜，成为福布斯富豪榜最年轻的富豪。<br><br>何超琼、何超凤和何猷龙，真正继承了何鸿燊的衣钵，成为了家族接班人。<br><br>2020年5月26日，赌王离世，不知九泉之下是否能瞑目？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrudQiaOC4A54MGjbv007HQef8AptcLP0zU16wnSHBcdOfdS0xeI8oDvcVwib23sNcstXejMmPCOKBfw/640"><br><br>尾声<br><br>关于何鸿燊这一生，有很多争议。<br><br>包括在生前，作为开启一个造成了无数悲剧的职业，就有人曾问过：“别人因为输钱给你的赌场而自杀，你的良心是否感到不安？”&nbsp;<br><br>何鸿燊坚定的回答：“没有，从来没有。<br><br>我计算过，我做了那么多的善事，我给了政府那么多的钱，直接、间接养活那么多的人，什么都可以补过来。<br>”<br><br>而另一方面，恰恰也是因为他开的赌场，让澳门这座破旧的半岛，一举成为全国人均GDP最高的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefEANeoUT4EqcvINFLibcXCpv3TBNRsRqz5hagxd9LAlXadT3701CWQwg/640"><br><br>他还屡次捐钱捐物，买回流失海外的文物，捐钱修国家游泳中心，推动香港回归，等等等等....<br><br>所以争议的结论是什么，也许只有时间才能解答。<br><br>而我们此刻能做的，只是感叹一个时代的落幕。<br><br>何鸿燊说过，他不是赌王，因为他不会赌博。<br><br>也许是他太谦虚了，在某种程度上，他赌的不是牌，而是时代。<br><br>他赌对了香港的房地产，赌对了澳门的博彩业，把自己一生的荣华富贵和一座城的繁荣发展绑定。<br><br>98年人生浮梦，他的确赌赢了。<br><br>至于荣辱功过，自有后人评说。<br><br>这是一段传奇人生的终结；也是一段时代大戏的开幕。<br>“赌王”不赌<br>客观来说，何鸿燊先生对国家和社会，是有着不小贡献的。<br>人们会记得他捐资兴建的北京游泳中心，会记得他买回的圆明园文物.....<br><br>会记得澳门因博彩业而繁荣，2019年澳门的人均GDP达到了92492美元，位列世界第二，成为了世界上最发达的地区之一。<br>但博彩业是最糟糕的一种商业模式，它不生产任何商品，也不产生任何价值，只是利用人性的贪婪和愚蠢，掠夺散户的钱财，为自己牟利。<br>纸醉金迷的赌场外，多少人倾家荡产，多少人妻离子散？<br><br>提起赌博，你们想起的或许是电影中意气风发的赌神发哥，而我想起的则是那些被赌场赌局榨干的底层穷人。<br>隔海不远处，就是香港，许多在香港住笼屋、穷困潦倒的中老年人，年轻的时候，可能都是赌棍，一有空，就去澳门玩几把，直到把自己玩得债台高筑，终生无立锥之地。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVHz5Kl2d6nTCPEALJgx5lo9AlOAABiaDQYbEQp7YyQ9TLicibTfmpc3Vcw/640"><br>我非常厌恶赌博，因为它最大程度上放大了人性中的恶、蠢、懒、投机心理。<br>所以我不喜欢任何和赌博有关的产业，包括美国的拉斯维加斯，我曾经一位领导对美国的拉斯维加斯赞不绝口，认为它是最美的人类商业文明之花，听得我直作呕。<br>我不知道赌博算什么商业？算什么商业文明之花？把财富从赌徒的口袋中卷走，损不足奉有余，创造了什么价值？为社会做出了什么贡献？<br><br>你知道当年有多少贪官污吏拿着国家的公款、老百姓的民脂民膏去澳门赌场赌博吗？你知道当年有多少企业领导，拿着公司的财产，去澳门赌场一掷千金吗？这种销金窟，培养不出社会主义的干部和企业家的，对我们国家和社会，也少有正面的影响。<br>有人说，就算没有澳门，也会有其他地方发展博彩业，就算没有何鸿燊，也会有其他人开赌场，说得没错，赌博还是人性的问题，不只是经济问题。<br>就算在我们身边，赌博是严令禁止的违法行为，依然有大量的人沉迷于棋牌室，沉迷于网络赌博，以至于倾家荡产，负债累累，成为失信人.....其实在网络游戏中的“十连抽”玩法，不也是赌博吗？<br><br>新中国成立后就取缔了“黄、赌、毒”！试想一下，如果劳动者沉迷于赌博，把大量的时间和金钱都用在赌场中，他哪来的时间和精力去生产学习？我国的工业化、改革开放哪来那么多高素质的劳动力？诸位再回想一下，老一辈的人们，只要染上赌博恶习的，那一位不是家庭矛盾不断，遗害儿女，拖累亲人？赌博盛行，社会风气好不了。<br>何鸿燊一生或许堪称传奇，香港权贵的子弟，联姻澳门葡萄牙贵胄的后裔，打造“白手起家‘的人设，通过自己的谋划和努力，成为最年轻的富豪，拿到了澳门赌场的经营牌照，垄断澳门博彩业，按照《大清律例》，一夫多妻，娶了多方姨太太，仿佛网络小说的主角。<br>如果是一位工人劳模去世，一位爱国科学家去世，一位爱国民族工业企业家去世，我会很悲伤，很难过。<br>但何先生98岁去世，享尽人间富贵，寿终正寝，乃是喜丧，没有必要自作多情。<br>虽然博彩业是澳门的支柱产业，也为当地人民带来了丰厚的福利，但这终究不是个好东西。<br>何先生说他自己从来不赌，但这话听起来就像李嘉诚说自己节俭，早餐只吃咸菜白米粥一样，说的都是实话，但没啥意思。<br>杜月笙自己也不赌，也不嫖，也不吸毒，但他手底下赌场、烟馆、妓院一个不少，赚的大洋都是沾血的。<br>杜月笙号称也爱国，也为抗战做出贡献，但功是功，过是过，没有人会认为杜月笙是个正面英雄人物。<br>至于何先生，一个老人去世了而已，没必要把他夸成英雄，也没必要去批判太多。<br>那些津津乐道他“后宫”、“家产继承”的人们，我觉得你们白白读了这么多年书了，这些封建流毒，难道还要堂而皇之去羡慕？<br><br>何先生确实不是一般的“资本家”，他掌握着这座城市的经济命脉，让整座城市1/3的人直接或间接地受益于他的公司。<br>澳门人一度可以分为两类，一类是澳娱公司员工，一类不是。<br>他也确实为澳门做出了巨大的贡献，除了缴纳博彩业专利税外，他把赌场所有收入的10%，捐作慈善用途;其余90%，全用做澳门的再投资，包括疏浚河床、建酒店、兴建码头等公共设施，便利港澳之间往来。<br>澳门的贫富差距，远远好于对岸的香港，何先生的名声，也好过对岸的李先生，因为一大半的澳门人，都是被他的产业养活着。<br>但是啊，大家要记住，古代乡贤士绅，也是会修桥铺路、造福乡里的啊。<br>我们不能把博彩业归咎于一个人，我们也不能把一个地区的繁荣归功于一个人，澳门因为历史、地域的原因，它的产业、经济发展有其特殊性，我们没有办法把澳门的东西复制到中国任何一个城市去。<br>我对何先生没有任何意见，我对我们的媒体、舆论有意见。<br>有些事情尴尬的很，一个名流死了，某些人就出来长篇大论写悼词，一群人点赞附和，其实平时根本就没有关心过这个人，也不知道他做了什么。<br>霍金如是、金庸如是、褚时健如是、赵老师如是、流沙河亦如是。<br>虽然他们不是一类人，但舆论环境对富人、名人的追捧和热衷，令人疑惑。<br>而很多人死了，却无声无息，无人知晓，仿佛他们从没有来过这个世界一样。<br>我们的媒体，依然把帝王将相、才子佳人当做了自己报道的核心。<br>大家都知道李嘉诚，都知道何鸿燊，有人知道抗击疫情期间牺牲的普通医生、警察、公务员的名字吗？<br><br>就在赌王去世的同一天，广西第七批援湖北省抗疫医疗队员、南宁市第六人民医院护士梁小霞同志，因病情危重，经全力抢救无效，于2020年5月26日12点27分在南宁不幸逝世。<br>可是，纪念她的声音，太少太少了。<br><img ="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVWlFD9FDVRkXfPWbGwvRpwx5gicGTHhZy0KJlnh6XTMWIZf2uNAHsepQ/640"><br>我们这些年见惯了名人去世，只能得出一个结论，无论你富可敌国，还是功高盖世，还是才华横溢，还是誉满天下，甚至是谤满天下，都会死，是人都会死。<br>死了也没什么稀奇的，尘归尘，土归土，物质不灭。<br><br><h3>澳门再无赌王，赌场再无何家</h3><br>在弹丸之地的澳门，41间赌场、6419家赌台，不过是这里的华丽皮囊。<br><br>它们的主人，才是这座城市的灵魂。<br><br>一代赌王何鸿燊，垄断濠江四十年。<br><br>他创造了一个时代，也埋葬了一个时代。<br><br>那是最好的时代，也是最坏的时代。<br><br>2020年5月26日下午1点，那个缓缓落幕时代终于奏响了休止符。<br><br>称霸四十年，无敌是多么寂寞<br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>所谓赌牌，就是博彩业的专营牌照。<br>1930年，澳门实行赌业专营制度，即只有一个持照公司可以合法经营赌场，以方便管理。<br><br>傅老榕是第二代持牌人，此时他已经独霸赌牌24年了。<br><br>傅老榕曾经的下属，澳门赌场的头牌荷官叶汉有意参与赌牌竞标，但他自知势单力薄，不是傅家的对手，所以迫切的拉来了几个合伙人。<br><br>何鸿燊就是其中之一。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646316.png"><br><br>▲何鸿燊祖伯父何东是香港20世纪初唯一一个非英籍贵族，何家也是当时的四大家族之首<br>此时的何鸿燊已经是香港有名的地产大亨了，资产过千万。<br>而他的第一桶金就是在澳门赚到的。<br><br>19岁那年，正值太平洋战争爆发，香港沦陷。<br>何鸿燊揣着10澳元流落到澳门，在一家航运公司开始打拼。<br><br>他选择的是最危险但收益也最高的业务——押船出海，开着破旧的货轮远渡东南亚，在日军舰炮的覆盖下做运输，稍有不慎就会葬身大海。<br><br>敢打敢拼再加上家族的声名，三年之后何鸿燊拿到了人生中的第一个100万。<br><br>1945年战争结束后，何鸿燊又重新回到了香港，投身于地产当中。<br>正当地产生意蒸蒸日上的时候，叶汉找上门来，何鸿燊敏锐的嗅到了澳门赌牌专营的商机。<br><br>垄断，是最高级的生意。<br>——巴菲特<br>“杀回澳门，拿下赌牌。”<br>何鸿燊很快做出了决定。<br><br>紧接着，何鸿燊以“拿出一部分利润用于慈善”说服了霍英东加入其中。<br>霍英东任董事长，何鸿燊任总经理，再加上谙熟赌场经营之道的叶汉和人脉通天的叶德利，顺利击败了傅家拿到了赌牌。<br><br>这三人中，草莽出身的叶汉完全不懂商业规则，被何霍二人联手踢出局；霍英东当初是出于私交才答应入伙，产业重心主要在香港，对博彩生意本就意兴阑珊；叶德利更是一个无心经商的花花公子，而且还是何鸿燊的妹夫。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1590646316.jpeg" /><br><br>没多久，澳门的赌场悉数归于何鸿燊的掌控之下。<br><br>1964年、1972年、1982年，何鸿燊三次与澳门政府签订专营权续约合同。<br><br>围绕着博彩业所配套的海上客运、酒店地产、餐饮服务更是迅猛发展，带动澳门成为一个以博彩为龙头的综合娱乐城。<br><br>东南亚的富豪赌客们纷纷前往澳门的赌场一掷千金，东方拉斯维加斯的称号传遍全球。<br><br>到1994年时，全年的赌场下注金额达到1300亿港元，是整个澳门GDP的六倍以上，上缴的税款占澳门财政收入的一半以上。<br>十分之一的澳门人都在何鸿燊名下的公司打工。<br><br>香港不一定是李家的城，但澳门一定是何家的城。<br><br>一代赌王，笑傲濠江。<br><br>水满则溢，月盈则亏。<br>做生意也是如此。<br><br>进入到90年代中期，何鸿燊的赌场生意在极盛之后陷入了瓶颈。<br><br>原因是多方面的：<br>东南亚的地下赌场开始快速增长，抢走了澳门的客源。<br><br>同时澳门的黑帮动作越发嚣张，整个社会治安迅速恶化。<br>当地黑帮火并时，14k的成员公然以AK47扫射酒店大堂。<br>多国将澳门列入黑名单，禁止游客前往，赌场生意大受冲击。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646316.jpeg" /><br><br>根据澳门黑帮事迹拍摄有电影《濠江风云》，图为黑帮扫射酒店大堂的片段<br>再加上葡萄牙当局的腐朽软弱，在回归交接期内毫无作为，只顾攫取葡方利益，整个澳门陷入一片混乱当中，<br>到1999年回归时，澳门的GDP已连续4年负增长，何鸿燊的澳博接待人数只有1993年峰值的六成。<br><br>当然，更大的原因出在澳博自己身上。<br><br>澳门理工学院社会经济研究所的曹忠禄说：拥挤狭窄的空间、远高于市价的饮料、还有无礼索要‘茶水费’的职员，这些都让游客心生不悦，而何鸿燊并未将赚取到的利润用于改善服务和扩大规模，反而将钱投向其他行业甚至是香港的地产。<br><br>垄断，让何鸿燊的澳博建立了高枕无忧的堡垒，也让其失去了活力与动力反受其殃。<br><br>个中原因，何鸿燊当然清楚。<br><br>早在1993年澳门的旅游业到达顶点时，何鸿燊在接受香港《资本》杂志采访时就说过：“我已尽力，顶多只能这样，有什么新意给别人看？是很闷呢！”<br>无可奈何，又洋洋自得，透出一股居高临下般的不耐烦。<br><br>这是烦恼？还是炫耀？<br>一家独大，让何鸿燊有恃无恐，因为他清楚澳门是断然离不开博彩的。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1590646316.png" /><br><br>1969年，何鸿燊斥资 6000 多万元兴建澳门娱乐的旗舰赌场「葡京娱乐场」，至今仍然是澳门的“打卡圣地”<br>一座弹丸之地，没有任何一二产业支撑，基础设施和人才的底子又薄，只能依靠发展服务业旅游业。<br><br>发展旅游业，挣外来人的钱，就要有鲜明的地方特色。<br><br>澳门的最大的特色是什么？就是博彩。<br><br>发展的路绕来绕去，最终还是要绕回到赌场。<br><br>而且澳门政府一年的支出高达60亿，葡萄牙留下了一个百废待兴的烂摊子，没有赌饷输血，澳门政府就没法正常运转。<br><br>在临近回归的时候，澳府内的一位领导人问他“澳门当下的困局当如何破冰”，何鸿燊回答说：<br>“任您怎样想办法，都是唯有多开两张台。”<br><br>澳门的复兴，必须要靠赌场，而又不能只靠何鸿燊的赌场。<br><br>要把市场的大门打开，把狼放进来。<br><br>2000年初，特区政府初步提出了将赌场经营权一分为三的构想，即按照区域划分，在澳门三大区域澳门半岛、凼仔、路环分别设立博彩专营区。<br>其中“最肥”的半岛继续由何鸿燊的澳博经营打理，另外两个专区则公开招标竞投。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.png" /><br><br>▲从上到下依次为：澳门（澳门半岛）、氹仔、路环三部分。<br>也有所谓的第四部分路氹，即氹仔岛和路环岛之间的围海新土地<br>何鸿燊一语成谶，澳府果然“多开了”两张台。<br><br>澳门大学博彩研究所所长冯家超分析：“何鸿燊一家独大紧紧拿捏住政府的收入，澳门政府很多时候都需要看他的脸色。<br>有作为的政府不可能接受被一家公司置于支配地位，所以改革是必然的选择。<br><br>特首何厚铧态度十分坚决，“澳门博彩业不能保持现状，必须打破垄断引进竞争机制。”<br><br>一代赌王霸权断，四十年江山可改，换了人间。<br><br>强龙压过地头蛇<br>2001年10月31日，澳门特区发布了《规范娱乐场幸运博彩的公开竞投、批给合同以及参与竞投公司和承批公司的资格和财力要件》。<br><br>在这份要件中，特区政府制定了三张赌牌法则，这意味着只有拿到博彩经营牌照的三家公司才有资格在澳门经营合规赌场。<br><br>这一年的911事件为澳门的赌场竞牌送上了意外的东风。<br><br>时任澳门经济财政司司长的谭伯源回忆到：我们制定合规经营文件时，主要考虑的资本是香港和东南亚的财团。<br>但是911事件给美国乃至西方的投资环境酿成巨大威胁。<br>西方国家的许多闲置资金纷纷逃离“多事之地”，选择新的投资方向。<br><br>“澳门向世界开放赌场经营权，无疑为这些外逃资金提供了难得的投放良机”。<br><br>至2001年12月7日的截标日期之前，前后有21家公司向澳府提报了竞标意向，包括澳门本地财团6家，香港财团3家、美国财团4家、还有英国、新西兰、马来西亚等地的7家财团。<br><br>最终有18家公司提交了详细的商业计划书投标，全球博彩业的五大赌王中有三位都参加了竞标，澳门政府通过开放赌场经营权吸引头部资本的目的完全达成。<br><br>2002年2月8日，三张牌照的归属权接盅公示，何鸿燊垄断澳门赌业41年的日子至此画上句号。<br><br>开放赌场经营权让博彩业焕发活力，使其为澳门的经济注入源源动力。<br><br>澳门立法会议员周锦辉感慨万千的说：“上一次是政治回归，这一次是经济回归。”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.jpeg" /><br><br>澳门博彩股份有限公司、永利度假村股份有限公司、银河娱乐场股份有限公司各拿下一张牌照。<br><br>从一家垄断到三分天下，一个新的时代拉开了帷幕。<br><br>澳博是势力雄厚的地头蛇，拿下首牌当仁不让。<br>当然，澳博在澳门经营赌场的经验十分丰富，为澳门的经济建设也做出巨大贡献，所以“阿燊哥”的面子，澳府是一定要给的。<br><br>永利是外来强龙，其所有者史蒂芬·韦恩在拉斯维加斯经营赌场和酒店超过三十年，名列全球五大赌王之一，被称为拉斯维加斯的“复兴之父”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646318.jpeg" /><br><br>▲拉斯维加斯永利酒店<br>银河娱乐则是个华丽的混血儿。<br>两大股东一个是香港嘉华集团的吕志和，一个拉斯维加斯威尼斯人集团的谢尔登·阿德尔森。<br><br>吕志和是建材和地产大亨，资金充沛，对于隔海相望的澳门赌业觊觎已久，阿德尔森则是赌场和酒店业里最“浪漫而富有冒险精神的开拓者”。<br><br>就在两年前，阿德尔森的威尼斯人度假酒店刚刚在拉斯维加斯开业。<br>在内华达的沙漠里，4公里的人工运河蜿蜒穿过，怀抱着整座酒店，宛如威尼斯水城一般华丽而梦幻。<br><br>反复斟酌后发下赌牌的这三家公司，被澳府视为发展澳门博彩业的最佳组合。<br><br>竞争意味着活力，但也意味着冲突。<br><br>两手空空的新入局者，心有不甘的守擂台者。<br>在金钱诱人的芬芳下，大家都是饥肠辘辘的恶虎。<br><br>最早的冲突是一场内战。<br><br>人总是可以共患难，但难以共富贵。<br>尤其是对天生逐利而动的资本而言。<br><br>刚刚拿下经营牌照，连签约都尚未完成，银河娱乐的内部就出现了崩盘。<br><br>吕志和与阿德尔森之间爆发了不可调和的内讧。<br><br>阿德尔森秉持美国公司严格的开放运作规范，要求合作方详细公布股权持有者及名下财产情况等详细信息，但吕志和对此断然拒绝，认为这属于“内部商业机密”，无须空开。<br><br>当东方传统的家族产业控制欲望与西方公司严格的合规标准发生冲突时，这注定是一场无法被化解的“原则性矛盾”。<br><br>双方争执不下，授牌一事也就此搁置。<br><br>澳门政府陷入踟蹰两难的局面。<br><br>如果双方彻底撕破脸皮，那么拿下赌场经营权的银河娱乐将由最大的股东吕志和家族掌控，威尼斯人集团只能离场。<br><br>但特区政府最初选中“银河”的一个最重要原因，就是瞄准了其背后的威尼斯人集团的势力，希望借威尼斯人在娱乐会展业的丰富经验和雄厚实力助力澳门博彩业的升级转型，这是特区政府对博彩业长期发展的战略规划。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646318.jpeg" /><br><br>拉斯维加斯的威尼斯人度假村<br>要是威尼斯人被剥离退出，那么向“银河”发放的牌照也就成了买株还珠。<br><br>要是舍弃了“银河”转而与威尼斯人签约，又违背了“外资在博彩业注资比例不得超过49%”的规定。<br><br>双方吵吵嚷嚷大半年后，权衡再三的澳府拿出了一个折衷的办法。<br><br>根据博彩法中“分专营”的规定，批准银河娱乐以“转批给”的方式将牌照一分为二，拆为一个“主牌”和一个“副牌”，银河娱乐持有主牌，威尼斯人持有副牌。<br><br>两家可独立经营赌场，联合完成中标协议中向特区政府承诺的义务与责任。<br><br>2002年12月，拆牌完成，阿德尔森另立门户，当年即投资2.4亿美元兴建全亚洲最大的赌场——澳门金沙赌场。<br><br>在银河娱乐忙着分家的时候，何鸿燊的澳博与韦恩的永利之间的战斗也打响了。<br><br>韦恩亲自前往澳门参与竞标，拿下赌牌后便一直留在澳门，希望趁热打铁的完成永利赌场的选址和规划。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646318.png" /><br><br>▲2002年，史蒂芬·艾伦·韦恩在竞投赌牌现场<br>他看中了何鸿燊的葡京酒店对面的一块地，想要整体买下兴建永利的酒店赌场。<br><br>这块地上共有12栋楼，其中8栋归特区政府所有，剩下4栋则属于何鸿燊。<br><br>但让韦恩头疼的是，澳门政府所有的这8栋楼并不相连，何鸿燊的楼穿插分布，如梅花间竹般将其分割。<br><br>韦恩想要拿下这片宝地，就必须要买下何鸿燊这四栋楼。<br><br>何鸿燊对澳博失去独占经营权尚在耿耿于怀，永利竟然还要将赌场开在自己的眼皮子下。<br><br>卧榻之侧，岂容他人鼾睡。<br><br>韦恩几次三番的托人找到何鸿燊意欲购地，将购买价给到市价的数倍以上，但何鸿燊仍强硬的表示：此事没有商量的余地。<br><br>双方僵持不下，直到澳门政府出面斡旋，再加上兰桂坊之父盛智文的多番奔走，何鸿燊与韦恩最终达成了协议；<br>何鸿燊同意将4栋大楼的土地及物业出售给韦恩；<br>韦恩将永利在美高梅金殿超濠（永利与美高梅合营公司）50%的股份全部转让给何鸿燊的女儿何超琼。<br><br>这场艰苦谈判如同马拉松一般漫长，直到2004年6月，永利澳门酒店才正式破土动工。<br><br>而这时，阿德尔森的金沙和吕志和的银河娱乐已经占得先机了。<br><br>2004年5月，总面积超过2万平方米的金沙娱乐场正式开门营业。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646319.png" /><br><br>开门第一天，超过2.5万名客人涌入，短短十个小时内，营业额突破1000万澳元。<br>7个月后，阿德尔森宣布金沙收回投资，当年回报率超过100%。<br>拉斯维加斯的神话在东方得以复制。<br><br>2005年7月，银河娱乐旗下的华都娱乐场也正式开业，到年底时，盈利额也突破30 亿澳元，与金沙平分秋色。<br><br>2006年9月，投资超过12亿美元，占地面积6万平方米的永利度假村也正式营业，三个多月的时间狂卷21亿澳元。<br><br>金沙、银河、永利狂飙突进对澳博造成了极大的冲击，不到3年的时间，澳博的市场份额就下降到只有60%。<br><br>在发放3张博彩经营牌照前，何鸿燊曾经信心满满的表示：保守估计，这份大饼我仍可占六至七成，我不认为第二、第三会成为威胁。<br><br>但现在来看，何鸿燊还是小觑了对手的实力。<br><br>一个香港大佬，两个拉斯维加斯赌王。<br>三条强龙的围追堵截，真的压过了地头蛇。<br><br>一门三将的反攻，追不回的霸业<br>但何鸿燊此时还有后手。<br><br>银河娱乐当时的拆分虽然属于不得已的“特事特办”，但牌照的发放规矩必须一视同仁，所以澳府也就补充了一条规则：三个牌照均可‘转批给’一次。<br><br>这样三个牌照也就可以变成三主三副六个牌照。<br><br>银河已经拆出一个副牌给了金沙，而澳博和永利手上的副牌还名花无主。<br>这意味着，整个澳门赌场中还有两个席位悬而未定。<br><br>这两张副牌就是何鸿燊收复失地的胜负手。<br><br>他首先把澳博手里的副牌给了自己的爱女何超琼，此时的何超琼已经手握此前永利购地转让的股份成为美高梅超濠金殿的董事长。<br><br>何鸿燊一直颇为器重何超琼，在长房长子何猷光车祸去世后，何鸿燊更是对这个女儿多加栽培，对外界他也多次宠溺的说到：“有超琼就够了啦。”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.jpeg" /><br><br>▲何鸿燊与何超琼<br>而最后一张副牌也同样落入何家之手。<br><br>2006年9月，二房的儿子何猷龙以9亿美元的天价，为旗下公司新濠博亚拿下永利手上的最后一张副牌。<br><br>坊间传闻称，这是何鸿燊和永利谈土地转让条件时开出的价码。<br>也正是因为这个“难以接受”的价码，双方的花了一年多的时间才最终谈拢。<br><br>何鸿燊的想法是，拿到永利的副牌，再加上澳博的一主一副，手握三张赌场经营牌照的牌照就可以继续手握半壁江山。<br><br>这两张副牌，是八十岁的老赌王为子女上位铺平的道路，也是他为整个家族财富留下的压舱石。<br><br>打江山易，守江山难，让万贯家财世世传承，这是每一个富豪绕不过的难题。<br><br>至此，澳门赌场六个席位全部确定，分别是：<br>澳博（何鸿燊）、银河（吕志和）、永利（韦恩）三主牌，金沙（阿德尔森）、美高梅超濠（何超琼）、新濠博亚（何猷龙）三副牌。<br><br>何家坐拥其三，一家独大。<br><br>何鸿燊更是雄心万丈，意欲在澳门守住何家的“万世基业”。<br><br>2007年2月，新葡京赌场开始营业，而配套的新葡京酒店尚未竣工。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.png" /><br><br>▲从左到右依次为：永利、新葡京、葡京<br>85岁的何鸿燊像小孩子一样急不可待，一定要在除夕前让金蛋赌场盛势开幕，争得新年好彩头。<br><br>特首何厚铧与当地名流纷纷出席，绚烂的烟花辉映着如金色莲花般的新葡京大厦，每15分钟一次的滚动抽奖狂砸数百万现金。<br><br>何鸿燊望着璀璨的的澳门，在富丽堂皇的赌场里，写满他半生的辉煌与荣耀&#8230;.<br>2008年7月，澳博率先在港股完成上市，继续在六家持照公司中一马当先。<br><br>而此时的何鸿燊还没意识到，这已经是他人生中最后一个高峰了。<br><br>2008年9月，席卷全球的金融海啸冲击到了博彩业，澳博的股价大跌，游客数量也骤减，麾下新建的项目相继停工，近万名工人失业。<br><br>2009年8月，何鸿燊在家中不慎摔倒头部受伤，送往医院后昏迷三天才苏醒，此后他的健康大不如前，每月花费数百万治疗费用，长期呆在医院接受治疗。<br><br>他摔倒的第二年，二房太太就拿走了信德集团（地产与航运公司）一半的股份，紧接着，二房的的三个女儿又分走了20%的股份。<br><br>何鸿燊最早创立的、澳博控股的母公司（持股澳博55.7%股份），又很快被二房太太和三房太太尽数拿走，他自己只象征性的留下了100股。<br><br>澳博剩下的股份中，四房太太又拿走了8.09%，还拿下了澳博旗下多家公司的控股权，何鸿燊在2011年的时候，便只有0.117%的股份，现在也许更低。<br><br>4房太太，17个子女，1000亿身家，09年之前，何鸿燊最害怕听到的词是“接班人”，而09年之后，他最怕听到的词是“继承人”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646321.jpeg" /><br><br>这些年，何鸿燊的名字再未出现在香港富豪榜上，他打下的江山，他赚得的财富，都已不再属于他。<br><br>往日的辉煌在日渐迟滞的记忆中斑驳，叱咤濠江的一代赌王落寞离场。<br><br>而比起争家产更让他揪心的是，何家在澳门的生意在每况愈下。<br><br>澳博在2008年率先IPO之后，本应将大量的资金用于兴建物业，夺取博彩市占率以待厚积薄发，但各房在家产和股份上的争夺大大掣肘了公司的日常运营，特别是原本最有竞争力的澳博控股，布局节奏缓慢，方向摇摆不定，在和金沙中国、银河娱乐的竞争中彻底处于下风。<br><br>最典型的一件事就是澳博在路环和凼仔中填海区的上葡京项目，多年规划至2014年才开工预期开业时间为2017年，更因管理不善事故频发，工期多次延宕，一直到现在，上葡京度假村还未正式营业。<br><br>而同样是在路凼填海区中的竞争对手，全都走在了澳博的前面。<br><br>2011年，银河度假城一期开业；<br>2014年，威尼斯人（金沙中国旗下）二期开业；<br>2016年，永利皇宫开业。<br><br>从09年到今天，赌王躺在病床上的这10年，是整个何家失去的十年。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646321.jpeg" /><br><br>从2004年金沙赌场开业（新赌牌发放后的第一家新开赌场），再到后来的六分天下。<br><br>何鸿燊的博彩帝国，如落日余晖般缓缓落下。<br><br>2005年，澳博的营收占整个澳门博彩业的74.73%。<br>2007年，跌至39.88%。<br><br>到了2019年，只剩下12.9%。<br>净利润则是8.1%。<br><br>市值则更惨淡，最早上市的澳博，市值只占这6家总市值的7.7%。<br><br>算上何超琼在美高梅中国与何猷龙在新濠博亚的股份，总值也不过600亿港元，不到澳门博彩业总市值的十分之一。<br><br>昔日忙着分家的银河与金沙，现在联手垄断了澳门的赌场，46.5%的营收，70.5%净利润，还有74.5%的市值，都归于这两家所有。<br><br>何鸿燊费尽苦心子女们铺好的路，何家的后人们走的并不顺畅。<br><br>他们的目光与志向，似乎并不在外部的广阔天地，而是被桎梏在了这个家族内部。<br><br>落幕的时代，守不住的江山<br>如今澳门六家赌场里，澳博交给了二房女儿何超凤；<br>美高梅中国与超濠国际继续分别由何超琼与何猷龙打理，只是业绩多年来不温不火；<br>永利的大本营在拉斯维加斯，韦恩多年来也无心将澳门作为发展的重心。<br><br>何鸿燊之后，谁能成为澳门的新王呢？<br>银河的吕志和今年91岁，金沙的阿德尔森今年也87岁了。<br><br>纸醉金迷的赌场、金碧辉煌的酒店、美女如云的度假村，奢华绮丽背后真正的掌权人，都是耄耋老人了。<br><br>垂垂老矣的他们，都是一把雨打风吹去的年纪了。<br><br>在病榻上挨了十年的何鸿燊，早一步离开，也早一步解脱了。<br><br>从1961年他重回澳门拿下赌王之名，整整60年过去了。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1590646321.jpeg" /><br><br>一个人、一座城、一个家族、一个甲子的时光，共生交融，密不可分。<br><br>何鸿燊这一代华裔商人，他们生于上世界一二十年代，赤脚离家南下淘金，于命运的大江大河中讨乞争食，穿越炮火纷飞的二战，在风云际会的五六十年代抓住机遇，成为一代巨富大亨。<br><br>董浩云、包玉刚、霍英东、郑裕彤、李兆基、何鸿燊&#8230;&#8230;<br>东方的营商智慧拥抱全球经济的快速发展，他们是时代的传奇。<br><br>守业、接班、继承、分家产、代代富贵，穷尽后半生之力处理好这些事，是他们逃不过的宿命。<br><br>稳妥而周密的安排好“降维式接班”，这是一个合格大家长必做的工作。<br><br>所谓降维式接班，是指创始人考虑到大环境可能出现的变化及后人能力的不足，主动调整公司的业务构成和方向，降低经营难度并提高容错率，把一个风险极低的成熟公司交给后人。<br><br>很像是朱元璋所做的那一切，废除丞相、改革吏治、肃清贪腐、剪除威胁，千方百计的保证平庸的朱允文可以继续驾驭住这个平庸的帝国。<br><br>所以这一代港商最喜欢的领域就是地产、零售、基础设施，原因无他，只因收益稳健，风险更低。<br><br>何鸿燊的信德与澳博，多年以来从未离开过酒店与博彩，香港的四大家族则垄断了地产、超市、电讯、交通。<br><br>李嘉诚则更加精明，从2015年开始便加大对英国的投资，到目前为止，英国四分之一的电力、三分之一的天然气、7%的供水，都归于李嘉诚旗下的长江实业，还有铁路、零售、电讯等等，这都是李嘉诚长期布局发力的领域。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646321.jpeg" /><br><br>▲李嘉诚将投资转向英国<br>即便李嘉诚没有任何遗产分割的后顾之忧，两个儿子李泽楷、李泽钜各领一摊事，但李嘉诚的帝国依然只涉及“收税制商业”这一门生意。<br><br>所谓“收税制商业”，是指资本投入大、垄断性质强、收益率低但异常稳健的生意。<br><br>更直白的说，做好这摊生意，不需要雄才大略、不需要勤奋努力，更不需要抓住机遇，这是一摊“傻子都能做好”的生意。<br><br>让家族后人代代衣食无忧，没有比这更好的方法。<br><br>所以他们的家族企业不碰互联网、不碰制造业、不碰科技领域，杜绝一切高技术门槛和高风险收益的生意，背靠内地这个潜力巨大的新兴市场，他们最大的、甚至也是唯一的动作就是投资地产。<br><br>在一线城市的黄金地段投资地产，甚至只做商场和写字楼项目，小而美，贵而精，即便这桩生意的想象空间很有限。<br><br>当手里只有一把锤子时，看所有问题都是钉子。<br><br>当眼中只有稳定盈利这一个目标时，看所有新兴领域全都是风险。<br><br>捏住了万贯家财，在祖辈江山中垄断的“守二代”、“守三代”们，或许并不知道他们失去了多少。<br><br>2000年，香港四大家族身家总和约350亿美元，超过当年深圳市GDP（2187亿元）。<br><br>2010年，香港四大家族身家总和约650亿美元，约等于深圳市GDP的45%（9511亿元）。<br><br>2020年，香港的四大家族身家总和约1000亿美元，不到深圳市GDP的30%（26900亿元）。<br><br>何家也是如此，20年来，何家的资产一直在100亿美元至150亿美元之间徘徊。<br><br>而同期澳门的GDP已经从65亿美元涨到了550亿美元。<br><br>之于家族，确实是守住财富，之于时代，却是失去了更多。<br><br>不是说传统行业在今天失去了价值，而是当一大批甚至是所有手握巨额资本与资源的大亨们全都沉溺在舒适区内而没有跳出的勇气时。<br><br>这本身就是他们自绝于时代。<br><br>又或许，守业人本就无创业心。<br><br>当垄断由创业时的拼尽全力沦为守业时的理所应当，最高级的生意，也就成为了最低级的行当。<br><br>因为垄断本就是前进道路上最大的敌人。<br>煞费苦心为家族财富修建的护城河，却根本容不下时代滚滚洪流的冲击。<br><br>一代赌王的谢幕，又何尝不是下一个时代的序章。<br><br>这座城市仍旧需要博彩，但却不再需要一个赌王了。<br><br>澳门再无赌王，赌场也无需何家。<br><br>',
'<h2>魏延</h2><br>什么叫政治智慧，当一个政治家有多难。<br>我今天用诸葛亮杀魏延的典故，让大家一窥政治家的奥秘。<br>三国演义记载，诸葛亮刚见到魏延，就称其脑后有反骨，日后必反，建议杀之。<br>从事后的种种史实来看，诸葛亮应该没说过这句话。<br>因为魏延在蜀汉政权里深受重用，也屡立大功，诸葛亮数次北伐，魏延都算是北伐军里的副统领，绝对的二把手，地位仅次于诸葛亮。<br>如果诸葛亮真的在数十年前就这么排挤魏延，不可能如此对其如此重用。<br>但即便如此，诸葛亮死后，他也要杀魏延，而魏延也确实叛变了。<br><br>忠诚能干又孤傲的魏延<br>魏延是能臣，而且是忠臣。<br>自投奔刘备以来，魏延忠心耿耿，且屡立大功，极受重用。<br>蜀汉的几次奠基之战，魏延均有参与，为刘备斩将夺旗。<br>论功行赏时，魏延被封为“扬武将军”，地位仅次于五虎上将。<br>魏延到底立了多少功，刘备到底有多喜爱魏延，从这个封赏里可见一斑。<br>魏延领军驻守汉中区域长达十余年，甚至刘备率领蜀汉大军倾巢而出伐吴时都让魏延留在了大后方。<br>这可是蜀汉的核心精华地区，还敢在后方空虚时让其独领大军。<br>这说明刘备不仅相信魏延拥有独当一面的能力，也相信魏延肯定不会背叛他。<br>赵云老死后，五虎上将已经全部不在人世，魏延就是先帝册封的第一武将。<br>除诸葛亮外，魏延在军中的地位和威信最高，他的能力，也匹配的上这个地位。<br>而诸葛亮，也很依赖并重用魏延。<br>出兵伐魏大小战事，基本都有魏延的身影。<br>诸葛亮北伐必带魏延，可不是为了看着他，而是为了让魏延出力建功的。<br>魏延的一生，除最后一次反叛外，其余的履历均无可挑剔，忠诚又能干，国之栋梁。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/06/10-1591140847.jpeg"><br>但魏延这个人，有一个重大的缺陷，那就是极其孤傲。<br>魏延眼高于顶，目空无人，除五虎上将和诸葛亮之外，整个蜀汉政权的同僚里就没有一个魏延看得起的人，也不尊敬任何人。<br>魏延不屑结交，还不留口德，人缘极差，史书用了下面这四个字来形容魏延：骄矜高做<br>到了最后，魏延甚至连诸葛亮都不怎么服。<br>延每随亮出，辄欲请兵万人，与亮异道会于潼关，如韩信故事，亮制而不许。<br>延常谓亮为怯，叹恨己才用之不尽。<br>——《三国志》简单的说，诸葛亮每次北伐，魏延都提出想分兵出击，他领兵1万，走子午谷出奇兵，和诸葛亮的主力在潼关会师。<br>而诸葛亮认为这个计谋风险太大，成功的概率太低，蜀国经不起折腾，每次都否决了魏延所谓的“子午谷奇谋”。<br>然后魏延就说诸葛亮胆小如鼠。<br>诸葛亮活着的时候都快压不住魏延了，一旦诸葛亮死了，魏延还会服谁？从魏延的性格来看，他只服比他强的人，从来不服弱者，连好脸色都懒得给。<br>刘备是很强，但刘禅很弱啊，满朝文武也只有诸葛亮一个能打的，剩下的无论资历还是能力，确实都不如魏延。<br>诸葛亮很担心这个。<br>政治家的谋略<br>六出祁山后，诸葛亮的身体终于扛不住了。<br>在五丈原的秋风里，一再吐血的诸葛亮，意识到自己快不行了。<br>一旦自己死了，那魏延就是个大麻烦，功高震主，无人可制。<br>几十年前魏延的脑后有没有反骨诸葛亮确实不知道，但这个时候，魏延的脑后是真的有反骨的。<br>除掉魏延，对蜀汉政权是有好处的。<br>但魏延一辈子忠心耿耿，从未犯错，还屡立大功，为军方的一号大将。<br>如果诸葛亮敢无故擅杀魏延，那蜀汉立刻就会变得离心离德。<br>莫须有这种罪名，诸葛亮可没权利对魏延用。<br>如果你是诸葛亮，你现在打算怎么处理魏延这个问题。<br>普通人一般只有两个选择：1、等魏延真正开始叛乱的时候，再让后人定他的罪，后人的事后人自己操心，反正我诸葛亮没有对不起任何人。<br>2、直接杀了魏延，为了蜀汉江山的稳定，我诸葛亮一个人承担这个污名。<br>真这么做的人，不是诸葛亮，是猪葛亮。<br>方案1是肯定不能选的，蜀汉底子太弱，经不起内斗，斗一次就完了，大家全部一起完蛋。<br>方案2也不能选，你咋就这么笃定魏延会反，万一你看走眼了呢，你这么无故擅杀忠臣，以后团队还怎么带，还有谁肯给蜀汉卖命？做出这两个选项的人，说一声猪葛亮根本就不冤。<br>诸葛亮被梁启超誉为中国六大政治家之一，做出的安排自然和普通人不一样。<br>濒死之时，诸葛亮将统兵大权，交给主管后勤的文臣杨仪，命令魏延领兵断后，命令马超的弟弟马岱效忠魏延，暗中待命。<br>诸葛亮在的时候，尚且奈何不了司马懿，如今诸葛亮死了，蜀军没了主心骨，继续北伐注定是全军覆没，所以蜀军必须撤退。<br>杨仪也非常有才华，后勤被他管理的井井有条，但杨仪不会领兵，没有任何造反的能力。<br>将大军交给杨仪，可确保蜀军一定会选择撤退，大军回朝后，可重整旗鼓，重立核心，再度北伐。<br>杨仪断然不是司马懿的对手，没能力也没胆魄和司马懿对决，但杨仪还是有一定能力的人，领兵后撤是没有问题的。<br>杨仪是诸葛亮死后，蜀军最佳的领兵人选。<br>而且，杨仪还和魏延的关系非常之差，可趁机试探魏延对蜀汉政权的忠心和服从程度。<br>如果魏延服从蜀汉政权，那就应该听丞相的命令，先撤回蜀中，毕竟这个时候诸葛亮代表的是刘禅的权威。<br>假如刘禅愿意给魏延统兵大权，那你魏延下次北伐带领大军便是，和诸葛亮无关。<br>但如果魏延只是服从活着的诸葛亮，而不服从蜀汉政权，那一定不会听从这样的安排，这样的人应尽早除之。<br>如果魏延愿意听从诸葛亮的安排，那是蜀汉的幸事，可得一大将庇佑，诸葛亮很欣慰。<br>如果魏延不愿意听从诸葛亮的安排，那诸葛亮可在余威犹存的时候，用计谋击杀魏延，替刘禅消除后患，诸葛亮也很欣慰。<br>令杨仪掌军，就是对魏延的一次服从性测试。<br>不管结局如何，诸葛亮都欣慰。<br>这就是一流政治家的谋略。<br>魏延之死<br>诸葛亮死后，杨仪派费祎去魏延那里传达诸葛亮的命令。<br>结果魏延说：“丞相虽死，但某还活着！岂可因一人之死废国家大事？”“杨仪何等人也？大丈夫岂可被书生所制？”意思就是，丞相虽然死了，但我还活着啊，北伐大事岂能因诸葛亮一人的死亡而终止。<br>而杨仪一介书生，我魏延这种大丈夫，岂能听从这种人的命令。<br>潜台词：丞相打不过司马懿，我来打，我觉得司马懿很弱。<br>领兵替杨仪断后是不可能的，杨仪的所有兵权也得给我，他这种人也配领兵？杨仪也不傻，听了这两句话之后立刻拔营起寨，全速撤退。<br>魏延的那部分军权我不要了，你断后还是不断后我也不管了，我先带兵跑了再说。<br>杨仪在军中的威望和地位远不如魏延，打仗能力也远不如魏延。<br>如果魏延真的不听从丞相的遗令，那杨仪还真斗不过魏延。<br>杨仪想跑，魏延不同意啊。<br>你跑可以，你不能把兵带走，我还得继续北伐呢，好不容易丞相不在了，如今蜀汉我最大，大丈夫建功立业就在此时。<br>司马懿算老几，诸葛亮打不过不代表我一定打不过，以前我只是让着诸葛亮而已。<br>于是魏延立刻领兵全速撤退，也不打魏国了，更没有帮杨仪断后，而是带着兵抄近道跑到了前面，把杨仪部队的后路给断了。<br>驻扎于险要之地，断杨仪后路，甚至连桥都给烧了，双方对峙，我就不让你退兵。<br>魏延的抗命行为，把整只蜀军置于随时可能全军覆灭的危险境地。<br>杨仪给成都发去密信，说魏延谋反。<br>魏延也给成都发去密信，说杨仪谋反。<br>双方的密信几乎同时抵达。<br>但整个蜀汉的大臣，众口一词的认定魏延要谋反。<br>一方面是因为魏延的行为确实不合常理，另外一方面是因为魏延的人缘太差了，满朝文武居然没有一个人替他说话。<br>当刘禅的圣旨抵达后，魏延的军队自动溃散了，因为大家的妻儿老小都在成都。<br>而魏延，也被马岱给一刀杀了。<br>三国演义中魏延是在兵强马壮时被马岱给偷袭致死，这并不符合史实，但魏延确实死的很窝囊，麾下全部倒戈，自己落荒而逃，被马岱带兵击杀。<br><br>五虎上将之下的第一人，诸葛亮死后蜀中的第一重臣，就这么死了。<br>死的时候，蜀汉的满朝文武全部认为魏延该杀，没有一个替魏延打抱不平的。<br>诸葛亮不敢保证魏延一定会谋反，但诸葛亮一定知道魏延对蜀汉政权的威胁。<br>魏延确实很能打，但如果压不住，那就不是人才，而是炸弹。<br>路已经给了魏延，选择权也给了魏延。<br>最终选择死路的是魏延自己，全天下人无一人会指责诸葛亮和刘禅。<br>蜀汉政权的威严和凝聚力，没有因魏延的死受到一丝一毫的损伤。<br>所谓算无遗策，说的就是这种计谋。<br>不管你怎么选，我都不会输，在这个基础上，再慢慢图大的成果。<br>用通俗的话说，就是万事都想着稳中向好，不到绝境从不冒险。<br>所以诸葛亮才会被评为老成谋国的一流政治家。<br>魏延和诸葛亮的差距，不是一点点，而是天差地别，智者和莽夫的区别。<br>你有没有觉得，特朗普这种二愣子在某些地方非常像魏延。<br>虽然有一定能力，也做出过很多成绩，但离老成谋国差远了，还眼高于顶，到处得罪人。<br>整天正事不干，天天想着弄子午谷奇谋，幻想一夜之间干出一番惊天动地的大成绩。<br>这种人，就不适合当治理一国的政治家。<br><br>',
'<h2>郎静山 民国摄影家</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroauhA8VU16RyWibQ7WyicmvGj9bmpuWNuBFNS1KLeLEkJdwel0cqBt2TDA/640"><br><br>郎静山摄影作品 《美人胡为隔秋水》1932略懂一些摄影或书画的人，对“郎静山”这个名字应该都不陌生，他是民国极负盛名的摄影家。<br>在其近百年摄影生涯中，创下了不少“第一”的头衔：中国第一个拍下女性裸体的摄影师；第一位以“集锦摄影”表现中国画意的摄影家；第一位拥有世界各国最高名衔的华人……<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCQIfSYfFh3vchhjpDYwib7NI0dxjl70ibDcLX3ew6m5hBJ6pNGXlkUmTA/640"><br>郎静山总是一袭蓝色长袍，一双黑色布鞋，背着照相机走遍千山万水。<br>他曾说，“拿照相机就是我的生活。”<br>“相机比太太还重要。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW6OL19ZfzL9zMYYYkcv19CvFOGguW2pNtuwfsic4J2HyZpqWKxrcz6iag/640"><br>1933年 郎静山 《迎客松》他用毕生的精力捕捉和创造中国山水意蕴的自然美，若你看到他的摄影作品，一定会惊叹地喊出：“这分明是一幅中国画呀！”因为他的这双眼睛，就是一只最精良的镜头！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCHGxnYpq5LMXBVszpE7kntt4ricIunwYR1P9TF4EU2atHroRse1K8tRQ/640"><br>《华亭入翠微》 1986年1892年（清光绪18年），郎静山出生在江苏淮安一个封建官僚家庭，由于父亲喜欢收藏书画、唱戏和照相，郎静山从小就受到了艺术的熏陶。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC8piazPibL8MTf92SMPt6Nf4Vy4zoIASg5DRmpDibmWzMlibR2rJdfChiaGA/640"><br>郎静山对照相产生兴趣，是从家中挂着的这张父母亲的结婚照片开始的。<br>这张从小让他印象深刻的玻璃湿版照片，也是他一生拍摄、收藏的许许多多的照片中，他认为最珍贵、最有保存价值的一张照片。<br>1911年始入申报馆工作，12岁时郎静山进上海南洋中学读书，在图画老师李靖兰处学会摄影原理、冲洗和晒印技艺，和摄影结下了不解之缘。<br>不过当时肯定没人想到，这位“小少爷”会引领中国摄影艺术的潮流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroa41J5Sqk4gYquGHxg64ACSftZTNicI7I8ZMoSXGwubLNpQUVcYa4pjKw/640"><br>1912年，完成学业的郎静山先后进入上海《申报》、《时报》，成为中国最早的摄影记者之一。<br>他虽以摄影记者为业，但却以仿画摄影作品见长。<br>他借鉴传统绘画艺术“六法”，潜心研习、加以发挥，摄制出许多具有中国水墨画韵味的风光照片，自成一种超逸和俊秀的风格。<br>这些作品，在当时受到人们的广泛好评。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC15Iyoq0k83gzEOA8EYOibGVibfGF9xue8EhJN6enxjm1FQibDzTgzSKLQ/640"><br>《烟波摇艇》 1951年1925年，郎静山成为中国摄影学会创办人。<br>1928年，任上海时报首摄影记者，发起并成立了上海“中华摄影学社”，这是我国南方第一个摄影团体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroaqLt7XN2FjYPV00jNJmuYNC2vEJV1yNEBvqhnIQKpQlYxDlfeEEuBvA/640"><br>《慎独无私》1928同年，郎静山拍摄了中国的第一张女性裸体摄影作品，在那个传统观念束缚的年代，是多么大的突破啊！据悉，照片中的女子姓张，四天后她因此被父亲打得遍体鳞伤，为自己勇敢的行为付出了沉重的代价。<br>1930年，郎静山在上海松江女子中学开设摄影课，开创了中国摄影教育的先河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroadvxLeicsibOJzox4g9JBK4b7DklRiaVFuW5BwmcP6SCEp3j5EMFNP4azw/640"><br>《晨鸡催不起》1975郎静山还开创了一条“集锦摄影”的新路，以相机代替画笔，重塑中国画的山水意境。<br>他借鉴中国传统水墨绘画艺术，运用暗房技术把不同时间、不同地点拍摄的影像结合在一起。<br>我们现在知道这种技术叫“PS”，可在当时这叫“集锦摄影”，是创举！<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWlWzDhY56oAFZ6XI5kfQab3lCaYdCic6eH0ALDk0wJSbcwIhtvaBDPFQ/640"><br>1945年 郎静山 《晓风残月》《晓风残月》描绘的是一对恋人，即将别离，彼此的感受如随风飘散的柳丝般慌乱。<br>恋人的心，于小舟中摇摆不定。<br>踏实的田地也没于湖中不再可靠。<br>渺小的远山，居高临下的柳枝，与几个简单的主体中酝酿赶上。<br>余音袅袅，尽显含蓄之美。<br>或许，多数观赏者只会被这张作品的诗意吸引，而不易察觉出它是用四张底片集锦而成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCh2YDf06SncPvvOkVmuibz3Zic4JT58E7REuRlIEskpWfMFZGHen3ShQA/640"><br>《野渡无人舟自横》 1988年郎静山说：“我做集锦照片，是希望以最写实、最传神的摄影工具，融合我国固有画理，以一种‘善’意的理念，实用的价值，创造出具有‘美的作品。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWwDq31VrYia2icXic4lOBEFz4gT7w9UlE2RNbGzCe7icl7sWhJxqswnbs3w/640"><br>1963 郎静山 《云深不知处》1934年，其第一幅集锦摄影作品《春树奇峰》在英国摄影沙龙入选。<br>从此，郎静山创立的集锦摄影，在世界摄坛中独树一帜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW69fQEOOjNg7DmzVYC4wRTXhfCw4oAs6YKL572wPa8ffjNqTHIPYCmA/640"><br>1934年 郎静山 《春树奇峰》中国禅宗曰“见山不是山，见水不是水，见山是山。<br>见水是水”，隐喻着人与自然密不可分之关系。<br>郎静山则擅长表现这种将人与自然融为一体的关系，“隐逸高致的名士”与“氤氲朦胧的山水”，构建成为他心中的“世外桃源”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWpq4mygaWiasBhJud2w5EfGTvrtxlQASFJtibUdOVXsEibiboYyHos18Egg/640"><br>1933年 郎静山 《临流独坐》除了以物来影射思想、感情，郎静山的作品中还有许多人物景点。<br>郎静山喜欢张大千的胡子，所以张大千常常是郎静山戏作的模特儿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroazLg3LwUKPWnicJLTBKEDAkicMSr2p1h7sy3Pxj78l66ZVeygiaw5DLY0Q/640"><br>《张大千》1950年郎静山的艺术之路和际遇也与张大千有相似之处，他们都曾努力地希望被世界所接受。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW4QrJlHw4U708GXJPxRwsKwfTs8IKsARwoIMp7VgQDBicQPVgPhcmmHg/640"><br>1963年 郎静山 《松荫高士》只是郎静山缺少张氏和西方顶尖艺术大师会晤这一节，但却比张幸运得多的拿到许多国际奖牌。<br>张大千一直在冥思苦想怎样将中国的笔墨与世界接轨，从而达到自我人生的顶峰。<br>而郎静山是用照相机与感光材料，千方百计地弄出中国画的味来。<br>【郎静山人物摄影欣赏】<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWCibNyA4hTyQicAFIJCK4LIqSNJhq9BzOibw9qXBa9qjYiaGeGSI78zepDw/640"><br>1960年代 郎静山 《张大千与弟子方召麐》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWSpWjyOFX9MSjqhut6ezfPNn2QibiabQg8Zxnfb8gm1F6CKpp5ef6Jycw/640"><br>1953年 郎静山 《云淡风清》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/YRTEw1Iia9XNGEcNUWVJ6bM9CboibhUroaBgrYEQTaPnLNsJxZpv6xWrxuuGIo14H5MVGibvKJRcTNp3UTbx2rNUQ/640"><br>1946年 郎静山《齐白石》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWxBnaCqzOINzEmtLt1H9aYF7CWpJPdMSoqEe1icU7W9ESicllrT9gHib4g/640"><br>1952年 郎静山 《时代女性蒋碧薇》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReW58ErVlmPVIY0vNCPLZMibkPybsc1QhSuECm1Kc3bZc3IphVcbJpEj0g/640"><br>1958年 郎静山 《于右任》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIuA8H3m7hzSvTiaAM36UWNKCy6aglzqDW2HSL5wsbbia0lYFra0jE2g6w/640"><br>《著名京剧家卢燕》1956年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIkpAnWXrGGNL5lLt13qIazWkNHYu6mcOaClsKa5z4UcdZ733ibOeNCXg/640"><br>《著名影星李丽华》 1955年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCJtG8aFIk6SPZ2W4ZKxwVMqZrNIykJKaOvq2BlKyYzEV6iaLZLsg9dZg/640"><br>《老先生们》【郎静山风景摄影欣赏】<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/jibLO0L434Nc20Ia1aP99AMRTEhwLiaReWRFjZOUnqlrkWTRjgCvS7Dd8ArMh90eJceQicics5aO74ZCJ9VhWsf1pw/640"><br>1939年 郎静山 《湖滨秋色》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCj8MfuJ9T3JBqASt4d0qkjho19OJRxsDGo5UlPGibdDUACWNicYj1ibJJA/640"><br>《一片春帆着远天》 1936年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCNArWV6Yh2fZ3FtbUa0ibX5Z3lhGVUiaTMMRribU78cwtt2fytzZshIa5w/640"><br>《寒林》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCu3BbNPTdlib1qicQxcRdaMZGqvs7qFKzUibPhunwgfAzK3y24bBf1GUEA/640"><br>《斜风细雨不须归》 1960年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCiccicZXVCLaIH82hdykkCXfNEycRp2Gjq5M8uq6f43IZNHCMk0mtM1yQ/640"><br>《中国式大学》 1972年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCGotN7y9OkudtibSu0MRBrXweB8fISVib1RlibjJY4Xbdy2ytxvLhFcm7Q/640"><br>《晓汲清江》 1934年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCL49mPnCsib44vbDX5F7r5pJREib8ZKLG1yWF5g3UpNSN1DFr0unOWEow/640"><br>《花好月圆》 1950年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCoojeu26UBxgyeruJH3uxJsnnvKZ7jJrW7KxfQib3JU0MrjCMzILkKew/640"><br>《高山竹》 1935年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCpSP58mAluTALMY8RA0CYN9seYhS9lRawI81oUtpk4vK7jEV6vIukNw/640"><br>《啼鸟》 1957年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCBeghiaetrkC4ibEFXtiaDiaf77zxWo9ualCelItribeFo5jHsybyfLWT4QA/640"><br>《鹿苑长春》 1970年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCRem2hgOibibEhiaACanibFPficictlLhAq2L9mjAIWwmTicvwsMuVHLP01nMw/640"><br>《寒鸦》 1930年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC6z5YWBVkiccBl14PePVd1vkmarPe40UoBPic3zBXUH5IfOVkbEzmm5iag/640"><br>《英雄独立》 约1970年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC2VDyWSrhibicNCbmulzibu2I9XKZDDu3xeiaricL072cjVdXkjLRiawOlCrQ/640"><br>《松鹤长春》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCWMH2b4rg0ibbYSzU0twnEuT1QJiakxmGxOq1NZVbFiccQJQkO9wjsFecQ/640"><br>《枝间弄好音》 1953年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaC6dkod6T2JTPPRboFWPa9xiaqibicggQ7LIFticQib031kXg2dA0ib5VzeggQ/640"><br>《蟪蛄爱草绿》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz/QU8qVHb5NcxyQxye67MxhpHVX9MJ6fiaCE1jOkcdH56Yic6xbKAacpfWbpt2xB8ZHaXRz9CGCcfF8rnIUQwQbbpg/640"><br>《森林之路》 1956年除了摄影，郎静山在做男人、父亲上一样超然有度。<br>他认为，“人要是没有觉知，就什么都没有了。”<br>郎静山从来都不教训自己的孩子，是要他们自己察觉所有的事情，以孩子是否能自觉，来衡量他们是否成长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIDRjSXoxHESPDTJRZau3bXktWHI5sKgdphESricWTg7wYCibyCIcbVv0Q/640"><br>郎静山一共有十五个儿女，却随时局磨折，分别落地于海峡两岸以及海外生根成家。<br>郎毓文是郎静山的幺女，父亲留予她言传身教的影响，也正随着她自己年岁的渐长而氤氲发酵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/EEI1ntfr5vtK67XEYT8y8IDVsLk3icZjERNoMbPXLcwYKOOqEA7icoKxtoOHbsUt8SiaDYkwFohu0iatSFESqILq1w/640"><br>郎毓文曾回忆到：记得我读北一女中高一时，我们还住板桥，有时我会和父亲一起坐公路局车回家。<br>有一次，坐到一部有些椅背掉了的车子，我一屁股坐在一张有靠背的，一看父亲坐的是没靠背的，本想是否该和父亲换位子的，但是自己想靠，又见父亲坐着满挺的，就算了。<br>回到家后，父亲只是小声地告诉母亲，并说我还没长大，不懂让座。<br>这比责备还能令我难过，但是那时还是没有从这个错误中学到父亲的智慧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJII4F4wD1iaTiaFcCeaibMCp3EzVzxyzyRQfmYQEqicexbzvY10xJicFc12RCQ/640"><br>长大以后，我只听父亲说过一次：人要是没有觉知，就什么都没有了。<br>原来父亲从来都不教训我们，是要我们自己察觉所有的事情。<br>他是以我们是否能自觉，来衡量我们是否成长。<br>我后来到温哥华念艺术管理，父亲和母亲第一次来看我时，我请了几个父亲的客人，父亲才说我会点一桌菜了，是长大了。<br>那种自由和尊重，没有任何其他的父亲可以做到同样的程度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIG7LSaljWQurgXUnlsxJL8txr8iaArWsMpgCtQAfvbN81DLcfW7UTx8Q/640"><br>对于名望的追求， 父亲更是从来不放在心上，也从不攀缘权贵。<br>在上海交往的都是工作上及艺文界人士。<br>但是父亲对朋友非常好，家中天天都有客人来吃饭。<br>父亲总说‘吃顿饭算什么！’ ”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIKVbSVjibVrjDdJUQY3gfP0Lb67XcpicLwyCmLYofMiarosibF6HVfzfEQA/640"><br>这位跨越了一个世纪的百岁老人，童年及求学在满清末年，事业和名声随民国展开，中年以后在台湾孤岛一待就是四十年。<br>1995年，郎静山在台北逝世，享年104岁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/8VHf9rPnxJTYL4VFLOAM7s107u5uFJIIOPgA2aiayqSOlW5WGcR6iaqof2beRA4tVhKTJ4jlrBy5eUUPgKPD7JPQ/640"><br>摄影是静止的，郎静山的一生却是充满着创造与生机的，“人活着要有生趣”，也许这才是郎静山所追求的人生境界。<br><br>',
'<h2>李子柒</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTc8JzORv5an4mJ5IvXsuNNMcxYSiamjNbiaFWorfSBmk7dvYxY3KNCd4g/640"><br>拿四季风物，开生活处方。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/tcBjXg0JL2SSF9cTk3LcEPmhbW5EGJVJKInqEyCgKRfYNK0kmbGGa65IIlk05BDCMq7vy6ICOZHnxCcibTcUDkQ/640"><br>昨天，在微博看到一个热搜。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzBC8u6IWyZSYxU5RuGngWzN9GtFt4vwzaEqps54G2M63CNl5ROdAribg/640"><br>大意是说中国农民丰收节组织指导委员会正式设立“中国农民丰收节推广大使”，受邀担任首批推广大使的有6个人。<br>全国劳动模范申纪兰，相声演员冯巩，主持人海霞，学者冯骥才，水稻之父袁隆平，以及网红李子柒。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTONxibhOaTVyVjvonzxIfsTu5GB5ybQ2aJlmcIUiar2M2DRl1PicobBTzA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT4eib3FkP63aVNLBb6gvEBxlwBHicw93eibR9fArYWwXVMoWv6UZ8Xy0Xg/640"><br>官宣一出，评论区就爆了，网友纷纷祝贺这个90后女孩的付出与努力终于得到了肯定。<br>其实不止这次，媒体界对李子柒的态度一直是颇有赞许。<br>央视新闻表扬她：“没有一个字夸中国好，但她讲好了中国文化，讲好了中国故事。”<br><br>人民日报赞许她：“李子柒的样本意义，绝不应被忽视。”<br><br>白岩松力挺她：“微笑着为她鼓掌是最好的，如果我们来自民间并真的走向世界的网红，由一个变成几十个，变成几百个上千个，那中国故事就真的有的讲了。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzaMD7QpAU1UdVb0r1anIoN3P7ugcmOLE4O1s4Ub794CGsaKEgYia14MQ/640"><br>在她的视频里，你总能看到世界万物从无到有的过程。<br>蓝印花布和蜡染，从一颗蓼蓝种子的两次收割开始；<br>给奶奶做的一床新棉絮，从挖地播棉花种开始；<br>制作传统手工酱油，制曲、暴晒、提纯，将这历经三千年的非遗文化展示得淋漓尽致……<br>看李子柒的视频，你总能感受到一种莫名的治愈和赏心悦目的美。<br>但走近她，你才能感受到这个女孩到底有多“可怕”。<br><br>生活将她打到半死不活，她在苦难里开出花儿。<br>李子柒在美拍的个人简介，是“李家有女，人称子柒”。<br>念起来有种邻家小女的乖巧和圆满，可她却是个孤儿。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT2PicJjQ9gaKjqtgCcFia3iaCKhN6dqEHknn3wjSTx5IT0krzJLAD8gEVw/640"><br>生长在四川大山里的李子柒，很小的时候就遭遇父母离异。<br>后来父亲早逝，子柒又遭受了继母的虐待。<br>一个还没有灶台高的孩子，被逼着生火做饭干重活。<br>一旦做得不好就会遭受继母毒打，子柒却回回倔强地忍着泪。<br>“6岁时候的我，被继母拽着头发往水沟里按，被打得半死不活时，都生生的没掉过一滴泪。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzdMUPLZGeUfG5AxlkuosziaOd4ic3ETLiaBB9TXCdhSmphI5zRPhicPd3Gg/640"><br>图片来源：微博@李子柒<br>到后来子柒选择和爷爷奶奶相依为命，家里穷吃不起零食，就从树上摘花苞解馋。<br>爷爷去世后，奶奶成了她在世上的唯一依靠。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTibnf77pKS7DiaZh18Xa231YicgYm53XSJ7Xeaa2YV7YG5B5acPqg9MB4Q/640"><br>14岁时，家里揭不开锅了。<br>奶奶没办法继续供她上学。<br>迫于生计，李子柒辍了学去城市里打工。<br>在别的女孩青春懵懂，回忆里只有课本、暑假以及隔壁教室的男同学时，李子柒睡在桥洞，把一块方便面掰成两块，吃两顿。<br>在饭店端盘子算好的，可一个月拿到手仅仅200多块钱；<br>在夜场当DJ，只因为它工资高，能让自己吃得上饭。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTmRHevlBw9Mv091gRRN7eKVQmziaEDPrw9WFNrCCYJt8owjOckXnbCKw/640"><br>成名后的子柒，把那些被人诟病、成为“黑料”的曾经归结为“经历了很多不好的事情”。<br>她也知道这些不光彩，但没办法，人只有先活下来，才有资格谈以后。<br>后来奶奶生了一场重病，李子柒抛下所有回到奶奶身边，机缘巧合之下，接触了短视频。<br>新的谋生方式，让她就此敲开了成功的大门。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTYCicc87mcHUpGJV6JIv3tjzsRUV4YS4MhticnrGY8bwScy6zTviaq0kpw/640"><br>泰戈尔说，你今天受的苦，吃的亏，担的责，扛的罪，忍的痛，到最后都会变成光，照亮你的路。<br>这句话似乎验证了李子柒一路磕磕绊绊的历程。<br>有人酸她不过是运气好，我不否认成功会有运气的加持，但若是把一切成功都总结为运气，那就是无脑耍流氓。<br>那些酸她的人，根本承受不了她吃过的苦。<br>一夜成名的另一个叫法，你可以称之为百炼成钢。<br><br>当你对生活认真到偏执，生活一定会向你低头。<br>4月末，李子柒的YouTube频道粉丝突破了1000万，视频播放总量达到了13.45亿，成为了平台上第一个粉丝破千万的中文创作者。<br>每一条的播放量，都是百万级起步，千万级是常态。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT18iaRmuANPYaQyneEicfdt0Etp0srmicBMZnww6EOJUp78PADpJ4tiaP5A/640"><br>从单枪匹马，到组建起一个小团队。<br>外人眼里李子柒坐享其成，但其实拍什么，怎么拍，仍然是她一个人操劳。<br>每一则视频的取景和构图。<br>她都要一个一个去调整。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTib9DO7mH1PclzOWQtY3Hm4RL2JvkwAjsplibP8WOwdH550TbicpGibo0jw/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTS4kGYJQxat9yp2nmADzYE0NZTCbK0tXSvD190NTlBs2INJXUicWIS4A/640"><br>只要镜头里有一点点瑕疵，她都会几遍几十遍地推翻重来，直到拍到满意为止。<br>就算拍完了，也要自己把主体部分剪辑好，再交由摄影师调色输出。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTsiclqVkPmGpiaLGTdDrUUI1SJhY4vBtOBQo2SjqygYbbmLkzjKtdZ3YA/640"><br>前来帮忙的朋友直言不讳，告诉李子柒她这么做根本请不到愿意配合的私人摄影师。<br>李子柒承认：<br>“我做的确实没有专业的人好。<br>只不过，我已经那么辛苦地做了95分，为什么不再尽力做到心中的100分？”<br>这种“万事出于我心”的偏执，逼着她在每一个细节上，都去挑战生活的极限。<br>拍摄《茉莉酱》时正处夏季最热的时节，室外是40度的高温，哪怕站着不动体力都会被热浪侵蚀。<br>李子柒就着一个小风扇，一遍遍校对刺眼的光线一遍遍推翻重来。<br>两三秒的镜头，要拍至少两三个小时。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTOmPVJBjzMrhLcOoyV9RwsIr6DkOE1Lw5pdoRGuLksYfPnG33Xr4IicQ/640"><br>为了拍雪山日出那短短几秒钟云雾翻滚的镜头，她爬了9个小时的雪山，期间害怕被冻死，一晚都不敢睡。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTXiamX0yPHMEFZ82KsQJWS99luMTF8VetvPBLic6d6mictwczmB8oxkibwg/640"><br>拍《桃花醉》的时候，突发大雨，她是在雨里淋着拍完的。<br>衣服、头发全部湿完，身上混着汗水和雨水，镜头里看着却是和酒一样的清新和冷冽。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTicvYnuUZZCgTFn8QDhUmzD58fGPnAMJS0nU4syBgic3EzPOT63jjvNWg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTOydj8byVneqzBQIlVmBIlyjbXxic76txlYe6nf5ib0rrjRnBQOzToZ3g/640"><br><iframe src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=e06132c083p"></iframe><br>拍《蜀绣》，她钻研相关纪录片，又联系了蜀绣国家级非遗大师孟德芝学习了半年。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTSicN3Uyf5zsQGQUzTr6nDmp0uPaNjAlmsqdhmXUGh5qE47icb96kbfVA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT1fmLL8VJZ3V758sEHq7SrWibMIyaKZ1sJAa4Lo7geSqDdiavdMiaeLRiaQ/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT4QtI2320aPTVicIcPpyQ3ia1zm0yxNJrGI0U5mgS2Hsuzwia9F3Ru4FrQ/640"><br>拍《松鼠鱼》，她一个人带着设备在零下15度的高寒下折腾了十几个小时。<br>而让她一蹴而红的《兰州拉面》，她拜了师傅愣是苦哈哈地学了一个月，每天拉面拉到胳膊酸痛抬不起来，然而这却不是最痛苦的。<br>拉面讲究的是选粉、加水、加盐、和面、揉面、醒发、加灰、室温等等环节，每一个环节都有百般门道，一个细节失误，意味着之前的努力全部白费。<br>那2分钟的拉面镜头，她拍了3天，每天只吃一顿饭。<br>足足拍了200个镜头，最后用上的不到50个。<br><iframe src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=o0378w7srcu"></iframe><br>你能从她的手上，看到她对作品的极致认真。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTgdwElbMd4noWuAeiaCoJxvguXueQsWaHmRrgQ8fBq8WDeqa9R437NhA/640"><br>你能从她拍摄视频的花絮里，看到一个女孩对细节的极致追求。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTic4kmONviaNocoJElR0zq4rb7agx3bVTPibicH8fUqlky7icD7meK0ibOPiaQ/640"><br>周润发在电影《无双》里说过这样一句话：<br>“这个世界上，一百万人里才有一个主角，而这个主角必定是把事情做到极致的人。”<br><br>不遗余力地去成就每一件事，永不放弃地去塑造每一个细节，这样的品质，真的令人望而生畏。<br>也是应了那句话，匠心，就是在重复的岁月里，对得起每一寸光阴。<br>当你对生活锱铢必较时，生活便再也不敢凌驾于你之上。<br><br>顶着世俗偏见，她将中华文化细落成生活的诗。<br>有人粉，便有人黑。<br>李子柒总是招人骂。<br>她表现的明明是“采菊东篱下，悠然现南山”，却总有人骂她没有“锄禾日当午，汗滴禾下土”。<br>她通透、清醒，活在世俗却不流于世俗，却被骂“清高婊”“作秀”。<br>可这不妨碍她把文化细落成物品，融进了生活的诗。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTH0zzhGN19n1T4OqVKAH8XspprGYibK58sdJQDn6MQw8iaSYxeSHqNXiaQ/640"><br>在她的镜头下，每一帧的画面美到令人惊叹。<br>远山淡淡翠梅低，野树离离带浅溪，风吹过一缕春意。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTMN5TRvAyBQSrnwCoMt3R2beZTNk052YVbHjuVG6zlajV6EIfUCQPuw/640"><br>古柳垂堤风淡淡，新荷漫沼叶田田，氤氲着丝丝暑气。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzM52pl9nj2JfUYgJic6Gkuj2cH7tW7xzpTvCCcdc2rH9EAczib6iaic3QCw/640"><br>默默稻田，重重叠叠，渗透着生命的浪漫。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTASGjz356VTxROUPXdbUGwf1s2MWxOULJcR2uJCL43QR5r4Fbd4IYVw/640"><br>再看她室外案板上的插花细节。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTs0AODTPcV0IbeMicgHFD3gZkFgzs8JaL2icicm1iahUR0nfIMia5Ce6LKwQ/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTpVUCZWayCrbkZribtmecoydFBvFJnMSo61zeicyoDiaDiap2WjDDUHRsrQ/640"><br>四季流转，瓶中的植物随着时光更迭。<br>春有桃花枝。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTU1zX1BmMfRCgpYrsEy6hZQ2qz8iac5mn209Qac7x1qlzdjl1m18BD9A/640"><br>夏有荷花梗。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTic6kXsx0HQqCh6gsEVa5ygwiavBfwTUCUibSItXtKvaSluViahia3IauejQ/640"><br>秋有缤纷转日莲。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT9nnv1icj4BzAiaYrceQxZIn59gbl973tRiaRiaiaFa1EicNbicOlu6k1HK0ibQ/640"><br>冬有飘香腊梅。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTiboo8YcgFHY40mpnAurLLdoW1YxhicLwBZB3ZGAwhKaJCZgcN1SA7nRQ/640"><br>时而温婉素雅，时而灿烂盎然。<br>每个巧思，每个构图，每个彩色的搭配，在灰墙土瓦的映衬下，无一不渗透着超乎寻常的东方美学。<br>你很难不为这样敬爱生活的人，拍案叫绝。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTU022Z5s8I3qB968k7vFK2BfUOgFpdYGiat8Q4Eex65YbtkzmFq7wzsg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTbibTMYvDQ6hEe0VlA3p8bo4lQn6dic6NicR3ofQe1CFJE2tibNE4ibNczvA/640"><br>在李子柒的YouTube频道里，所有的视频都有且仅有中文字幕，外国网友其实看不懂，但每条视频下面，最多的都是对中国文化的一致点赞。<br>“伟大的中国文化。”<br><br>“中国几千年的文化在一个非凡的女孩身上重现，我虽然不是中国人，但我为她感到由衷的骄傲和高兴。”<br><br>“中国人富有创造的思想和物尽其用的作为让人印象深刻，影响深远。”<br><br>“她在重新向全世界介绍被我们忘记的那些中国文化、艺术和智慧。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzCxdW61ia8Sv1fzXX4iafyTz06apj9qOWzzUkibJqrGdib3oQgRISRW4QNA/640"><br>她用吃剩下的葡萄皮，晕染出一件仙气飘飘轻如紫烟的纱裙。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTMtLokJs4cstzud03TfJhcvPyOs1XEib7rqUgHa22N6PmYaK8DGoYpBA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTDicRBLYVVNug7bL5ics18NpOuH1rUwparRjW4AesV2IkSRcpMHnCKBTw/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTYF0qpVd6DBajzhNDlFAVzQChEhCQfHuAqqFeIfDPboo8Vpq6KxTR7Q/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTEl59aiclzr9fJsVkJsQg3Nj7bDoXibtR9aW9NEhPgNayhiaoxbF7a4A3g/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT9r9Uss8z56qv4tG8aVibZHFwG1oibkicHd7iaD1xYLDsQql0UuOZ9h5f2g/640"><br>她花半年的时间请教老师傅，再用上两年的功夫，手工制作文房四宝。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sT1fIoSpEtmCIACBROgSonWcL9dZibNB0UWQAzicpZLWq3ic5Dlz8kPkibqg/640"><br>她追溯至古代女子梳妆台的一角，用古法还原口红、胭脂和眉黛，名曰《汉妆》。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTd84cRKYxwy9iaiau4cibWGIXoDBHSfWkkYHKcEU8taOdvENsyTVPECPNw/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTwxmibE14AIBw1vrS5LFMqRh8oKgicKdNxj92qooRzwRXqV0Ahic0HVSHw/640"><br>做千层底布鞋。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTziaI5sFfqpkPuNAjhyU9CPicYawP2rK3iavqPMVEWpAXwb2kh9VCS3I1w/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTvVh7wlnL8iapjuvonAIKACGfBYVwlYQ7bC90ZSNCib5AicdRu3JmK5YcA/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTBhpaM7nTia0vM9iakWqA8LiboBNPGMm3HDNoNqXibTpAjcSoysTZI7s9icg/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTdVcIXKEaiajMGV1ewzXsLBkaFWichpPnVwdrv7gKQGBvPhtDTKzGYGGA/640"><br>砍竹子，做沙发。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTicyw45QlYpbOZ3eJfef3o0Y0xoBicDI5YoXD20rb3bYjmEGa4rhxtImQ/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTooF0TqbT7I1mb7iab5BmK1KgPj6dzLvVxaDoqbfIITicjnRRf98qve5g/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTsE8Nfa2tjbOgpJEP2PjdgBadF2wpFRupicSficqkgaTjicPz8HukEXt1g/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTS7afYyj1U2JpgviaWg4ukbIZXXOfSHXKLA3LtkedUzJatIkpnoW2Ciag/640"><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/Tm1unYicibPvOZz385r9M4yfgKSxgU60sTWibvSib8v3TWEF2TFos1xrzNibmwYcvNxlnsMpjsBz1oibv5K50X30dMfA/640"><br><iframe src="https://v.qq.com/iframe/preview.html?width=500&amp;height=375&amp;auto=0&amp;vid=e07157qsg8x"></iframe><br>没有热爱就成就不了李子柒，可极致美的背后，都背负着极致的疼痛。<br>知乎上有个话题，如何评价李子柒？<br>最高赞答案是：李子柒油管频道的对外文化影响力，可以说抵得上1000个CGTN（中国国际电视台）。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/SL01kv8vjY11uZmVCVxoopfLjRMyictCzzm70gwxSG9iakdlEexNRnqqicmLHoNTwBe99Iz7m3NkGWVickZ6gb28icA/640"><br>站在大格局上说，她将中华传统文化宣扬至国外，体现中国的文化交流自信，凸显中国传统“清隽”的审美取向和“出世”的价值追求，这没什么不好。<br>而对于普通人，就借用某位答主的评价：<br>“看子柒的视频，就像一个窗子，我透过这窗子，看到了小时候和小伙伴在田埂上奔跑，在河里捞鱼，在山上摘野果的欢乐时光。<br>仿佛自己也暂时脱离了生活常态，放下了浮躁，游离在田园，体验了一把不属于自己的安宁。”<br><br>这样优秀的女孩，黑她的意义又在哪里？<br>对于蒙受骂名不反驳，不辩解的李子柒，不得不说，我叹服于她的通透和坚韧。<br><br>在《你可以拥有你想要的生活》一书中，作者写道：<br>这个世界的诱惑远比你想得多，通往成功的道路也比你想的要更多。<br>无论你要什么，我都希望那件事是你真心热爱的，我希望你能坚持自我，善用天赋。<br>不要浪费自己的才华，不要忘记自己所热爱的事情，也不要忘记你心中的激情。<br>我们做不成李子柒，也大可不必逼自己变成她。<br>生活一直在奖励那些发狠努力到令人害怕的决心，不如在生活里，浇筑一些热情，加入几分自省，守护久违的感动和初心。<br>如李子柒一般，拿四季风物，开生活处方。<br>',
'<h2>热血不屈瞿秋白</h2><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzj8XQTqTeVvGTbKChlic125IjbIrgIs4rMjiaa8pGcSyZo29XqGzSMD3Dg/640"><br>提起他，我们都知他是奔走的革命家，是英勇无畏的战士，但其实他也是一个文人。<br>他是风云际会大时代里的知识分子，写古体诗，写杂文，通俄语，教授社会学。<br>他是旷世的才子，更是聪明绝顶的学者。<br>《多余的话》是他告别世界的文字，是被敌人逮捕后在狱中写下的。<br>他和杨之华之间的革命爱情，是一段志同道合，风雨同舟的佳话。<br><br>鲁迅先生写下的经典名句“人生得一知己足矣，斯世当以同怀视之”是送给他的。<br><br>他本有机会成为一个读书人，围着讲堂和书斋，可是他在历史的浪潮里被推着走上了革命的道路。<br>他就是瞿秋白。<br>落上灵前爱子身<br><br>瞿秋白（1899年1月29日-1935年6月18日），生于江苏常州，祖籍宜兴。<br>他出生在19世纪末，成长于20世纪初，这恰好是国家内忧外患，民族灾难深重的年代。<br>中国在封建皇权、帝国主义、北洋军阀的侵略和奴役下，显得更加黑暗和落后，人民的生活也充满悲惨和苦难。<br><br>瞿家是一个大家庭，是书香门第，也是常州城里出了名的官宦世家。<br>祖上历代出的进士举人，布政使、知县、五品官铺满了瞿氏族谱。<br><br>第二代掌门人瞿世琥是瞿秋白的大伯父，附贡生出身，历任浙江省桐乡、山阴等六县知县。<br>八桂堂是他叔祖父瞿赓甫（时任湖北布政使）的豪华宅第，因赓甫全家都在湖北，八桂堂由秋白父亲代管。<br><br>父亲瞿世玮，擅山水丹青，喜骑马剑术，奉道教，好黄老之学。<br>母亲金璇是名门闺秀，字衡玉，文史诗赋都有研究，未出阁时就会作诗填词，还写得一手工整娟秀的小楷。<br><br>瞿秋白是家中长子，从小就由父亲教他画山水画，母亲教他背唐诗，六伯父世琨教他学金石篆刻。<br>在这样传统浓郁的家学氛围熏陶下，少年秋白喜爱文史、诗词、书画、篆刻、音乐。<br>家庭的潜移默化，母亲的谆谆教导，让他渐渐长成一个具有浓郁文学艺术气质的人。<br><br>秋白五岁入私塾，学习启蒙经典，六岁入常州冠英小学。<br>入中学学堂后，他嗜爱文史，仰慕先贤，梁启超的《饮冰室文集》、谭嗣同的《仁学》、严复的《群学肄言》等他都研读过。<br>他还爱去一些名胜古迹浏览，红梅阁是他忘返流连的地方，他在此看古木参天，藤蔓缠绕，听晨钟暮鼓，道人诵经。<br>后来，瞿秋白写过一首诗，记述儿时旧游的情景：<br><br>出其东门外，相将访红梅。<br><br>春意枝头闹，雪花满树开。<br><br>道人煨榾柮，烟湿舞徘徊。<br><br>此中有至境，一一入寒杯。<br><br>坐久不觉晚，瘦鹤竹边回。<br><br>秋白4岁时，瞿世玮的叔祖父死于任上，家眷要搬回来住，他们全家不得不离开八桂堂。<br>到了民国初年瞿世琥又被罢官，家道中落。<br>贤庄的大姑母去世后，秋白一家也失去柴米接济，景况日益困窘。<br><br>秋白12岁前后，全家又从星聚堂搬到了瞿氏宗祠寄居。<br>就这样，全家的经济来源和栖身之所全失去了。<br>少年的秋白也随家人饱尝这世间的人情冷暖，世态炎凉。<br><br>父亲不做官，也不事生产。<br>家中六子一女，生活无着，只能以典当旧物维持生计。<br>长此以往，渐渐坐吃山空，债台高筑。<br>16岁，瞿秋白即将中学毕业，连学费都交不起，只能无奈辍学，弟妹们也早都停学在家。<br><br>他看着父母紧锁的眉头，看着家中山穷水尽的境况，时常想到清代常州名诗人黄仲则的一句诗：“惨惨柴门风雪夜，此时有子不如无。”<br>这句诗贴切得符合了瞿家的落魄现状和秋白的悲苦心情。<br><br>纵然母亲持家有方，但面对一群嗷嗷待哺的孩子，面对络绎不绝来索逼的债主，还有势利的亲友，无能的丈夫，她顿感绝望，不堪重负，1916年春节服毒自尽。<br><br>匆匆赶回来的秋白，在母亲遗体前痛哭流涕。<br>那首《哭母诗》字字都是哀思，句句都是怀念，诗云：<br>亲到贫时不算亲，滥衫添得泪痕新。<br><br>饥寒此日无人管，落上灵前爱子身。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcic
