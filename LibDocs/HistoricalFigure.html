A54MGjbv007HQef7ofsFlMLzHDiczF8U9ddibPLFFpPwJITediaQNUcts1A138nBPhnsXHhg/640"><br><br>全球多家媒体：人民日报、BBC、法新社、路透社、雅虎财经、葡萄牙《新闻日报》等都进行了报道，而且评价颇高。<br><br>赌王何鸿燊的一生，的确是个传奇。<br><br>01<br><br>何鸿燊，是典型的富家少爷。<br><br>1921年，他出生于香港赫赫有名的何东大家族，这是香港四大家族之一。<br><br>作为标准的富三代，家里单是厨师、园丁等佣人就有20多人，家里甚至有一栋别墅是以他的名字命名的。<br><br>他在香港最好的学校皇仁学院读书，不过成绩常年垫底。<br><br>很显然，他不需要努力，家里有他一辈子也花不完的钱。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibTUGNicRnO4F54OeFCjGaGkQroItGj5fEoiaR4a8IETMAYAsWfLNmsDV7VQokzvZAQ7Tf7Xoshnabialu5qlEdH1g/640"><br><br>直到13岁那年，父亲和叔伯被人算计，举债炒卖怡和洋行的股票，家里破产了。<br><br>为了躲债，父亲远走越南，留下他和妈妈在香港。<br><br>富家子弟一朝变贫民，小小的他，看尽了身边人的冷眼和世态炎凉。<br><br>他立志要发奋读书，让妈妈过上好日子，要再次光大何家的门楣。<br><br>身为中国、英国、犹太、荷兰四国混血的何鸿燊，不仅生得漂亮，人也聪明。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOO2buAgciaxqyTxNSeWqBibCqetqotTUQHG8Z82PnwUaQrmdmkedQAqE8Q/640"><br><br>他很快从D班垫底生，考到了第一名，并且拿到了奖学金。<br><br>后来考上香港大学，也拿到了奖学金。<br><br>只可惜才读了3年，太平洋战争就爆发了，香港失守。<br><br>为了生活，何鸿燊来到澳门，进入澳门联昌贸易公司工作。<br><br>这是全澳门最大的公司，各方势力更是盘根错节，当时全澳门最有钱最有势力的人占三分之一，澳门政府占三分之一，日本陆军占三分之一。<br><br>这家公司是做什么的呢？战争结束之前，负责供给最便宜的粮食。<br><br>何鸿燊很快就做到了合伙人的位置，当然，用他自己的话说，这是他用命换来的。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefYghJym0FtxEh47V5IN4icqxugdBY6BARUukp1dYCDByjSVaDokPSbhw/640"><br><br>因为他做的是最危险的业务——押船出海。<br><br>这是个把脑袋别在裤腰带上的营生，搞不好是要丢掉性命的。<br><br>因为在公司立下的汗马功劳，22岁这年，何鸿燊就拿到了人生的第一笔分红100万。<br><br>当然，何鸿燊这么拼命，可能也是因为他交到了一位富家小姐做女朋友。<br><br>这位姑娘是葡萄牙国籍，也是日后何鸿燊的第一任妻子黎婉华，他是澳门唯一的一位公证律师黎登的女儿。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y8g3QC9bVPtvQMj47eWtFOOmxPx2icyuLILcGsj6fwMQS31kpEP0S6FqqxYq2GKMQsMWj82yCFKFIQ/640"><br><br>何鸿燊以想要学习葡萄牙语为由，和她搭讪。<br><br>没事了骑车到她家去玩儿，周末约她出来喝咖啡。<br><br>由于何鸿燊的帅气、幽默、绅士，黎婉华也对何鸿燊一见倾心。<br><br>在黎家的帮助下，何鸿燊拿着自己的100万，创办了澳门火水（煤油）公司，之后做拆船、金银买卖、药品代理等生意。<br><br>资产很快就翻了一番，达到200万，成为澳门最年轻的百万富翁。<br><br>但澳门这个总面积32.8平方公里的地方，也就抵得上1/500个北京。<br><br>他的崛起势必会压迫别人的利益。<br><br>被夺走利益的澳门地头蛇，不断找他的麻烦，几个来回下来，何鸿燊处处吃亏，对方甚至丢起了手榴弹。<br><br>妻子黎婉华劝他不要斗了，吃了亏的何鸿燊结束了澳门的生意，和妻子一起带着200万元，奔赴香港。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefAs21VFqxtW8h2kYbVaAn5pRs9mwiaxXy57b75FR6fBJAAIic2cEiak5RQ/640"><br><br>原本，何鸿燊算是败走香港。<br><br>但彼时二战结束，大批人重返香港发展。<br><br>在香港街头考察时，何鸿燊发现，很多曾经的窝棚房已经不在，变成了一栋栋高楼，房地产行业是一个巨大的机会。<br><br>何鸿燊利用自己赚得的第一桶金，以及妻子的家族势力，在香港成立了利安建筑公司，公司逐渐发展，收购了很多小公司。<br><br>1959年，何鸿燊的资产已经超过1000万，成为香港著名的地产大佬。<br><br>原本，香港可能是何鸿燊闯荡的最终天地。<br><br>一个机会，又把何鸿燊拉回了他的发家之地，也是伤心之地——澳门。<br><br>02<br><br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>赌牌也就是博彩业的营业执照，1930年，澳门实行了赌业专营制度，也就是只发一张牌照，由一家公司全权经营。<br><br>第一任卢九，因为经营不善，1937年被傅老榕拿到，独霸24年。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeficrTj3JbrEL1FY9xhwomTHzCHXX5H8sj4NzjbeaRRuP7v4H0BVmnzZg/640"><br><br>但新上任的澳门总督马济时并不高兴，他觉得傅家把持下，政府的税收不增长，澳门也没办法发展，他决定重新竞标。<br><br>但傅家苦心经营24年，澳门赌业早就是他家的天下，如果不出意外，这一次拿到牌照的依然是傅家后人。<br><br>但傅家拿到牌照，还有一人不高兴了。<br><br>这个人叫叶汉，曾被认为是澳门的头牌荷官。<br><br>他觉得傅家能有今天，他有巨大的功劳，但傅家却不把他当恩人对待，只有每月几百元钱的薪资。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefXLnwF9FJhrnbsW8dTV2JX9nicHzVDNrnOXsEEClEcoWL6KjOicz6mTBQ/640"><br><br>他决定要复仇，竞标澳门赌牌。<br><br>他找人合伙解决了要交的70万元押金，因为竞标时要去葡萄牙打探消息，他又找到了会多国语言的花花公子叶德利。<br><br>但花花公子叶德利怕被叶汉搞了，于是找到了自己的大舅子香港地产大亨何鸿燊。<br><br>怎么才能让何鸿燊顺理成章加入呢？叶德利编了一个无可挑剔的理由：葡萄牙政府要求持牌人必须有葡萄牙国籍。<br><br>这里面，只有何鸿燊符合。<br><br>他就是来帮忙持个牌，经营权还是你的。<br><br>叶汉无法反驳，不过他也要求拉入一个新人，最后经人引荐找到了香港巨富霍英东。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefj1umusiatL8kUqtQJ2RwTIwvI3t19AD7yRsBFklibROaJPhWAgF1kDyw/640"><br><br>但霍英东觉得，赌博不是个正经生意，不愿意。<br><br>何鸿燊决定自己去试试，他和霍英东是中学校友，而且都是香港地产商，有几分情面。<br><br>霍英东同意了，不过提出要求，要把澳门赌场变成慈善组织。<br><br>何鸿燊觉得可以，还提出了设想，把赌场利润的10%拿去做慈善，90%投入澳门建设。<br><br>叶汉一听就跳了脚，但何鸿燊一番晓之以情动之以理后，承诺拿到牌照后，由叶汉负责打理，总算安抚了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef7rgjX8mzanzQDoQUsnG6U98iaticibESicM6m0pP9VhQKMBWBe0XGvTkWA/640"><br><br>1961年，他们以316.7万元的价格，拿到了澳门赌业专营权。<br><br>他们向政府和民众承诺，除了交税和工作机会，还会疏通水道、兴建码头、修建公路等。<br><br>但这么大块肥肉，哪有这么容易吃到嘴里。<br><br>傅家决定鱼死网破，他们提出了“八大条”恐吓他们。<br><br>上一次，何鸿燊就是因为这样的原因，不得已离开的澳门。<br><br>这一次，他不想让步了。<br><br>你们想杀我？那谁48小时之内杀了凶手，就到我的律师那里领100万；<br><br>你们要扔手榴弹？那谁往你们那儿扔一颗手榴弹，我就给他1万；<br><br>你们要包养荷官和伙计？那我就出更多的钱包养；<br><br>要让酒店停业？那我就自己建酒店；<br><br>要让客轮停航？不好意思，我自己有船；<br>......<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefHeyvBrxCFKIrZqX8NwKBOT71ccnTwufiahpamVuFf2iawO00le5kMKoA/640"><br><br>至于葡萄牙政府那里，他亲自跑了葡萄牙首都三次，去和政府交流他们的想法和诚意。<br><br>最后他们达成一致，要把澳门建设成一个真正的博彩旅游区。<br><br>他还和许多酒店和船务公司建立了利益同盟，让更多当地人站在了自己这一边。<br><br>他就这么硬刚了上去，把八大条一条条瓦解，日夜赶工，成功让赌场开业了。<br><br>再加上叶汉改良了赌具，杜绝了造假舞弊行为，赌客们很快就来了。<br><br>此后40年，何鸿燊独自垄断澳门赌业。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeflNCHOQ6AZwiaYRvjHrfMy9jgw6RcwhKvLOp1iaD3wBkgtvKO0UADJChA/640"><br><br>赌博，真的让他赚到了钱。<br><br>他围绕赌博，发展各种娱乐业；再加上他的地产酒店业务信德集团上市，何鸿燊控制的资产达到了5000亿。<br><br>他也的确做到了当初的承诺，把钱投入了澳门的建设。<br><br>最基础的当然是税收，他的澳娱公司上交的税额，占到了澳门政府税收的一半。<br><br>1984年，澳门政府的税收总收入为8.54亿澳门元，澳娱上交4.45亿澳门元，占总收入的52%；<br><br>1985年澳门政府税收总收入为9.13亿澳门元，澳娱上交4.51亿澳门元，占税收总额的49%。<br><br>当然，2002年，政府实行赌业多元化经营，牌照分给6家之后，这一数额有所减少。<br><br>不过，在澳门，30%人的工作都和他有关。<br><br>他和他的搭档霍英东也把自己赚到的利润，投入了澳门的建设。<br><br>他们在澳门疏通河道、发展外港，建立了现代化的交通、银行、住宅、酒店等体系。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefaw8kKcicOWyxIxOf1J3JmqYaCRGHOibXRbp8lDKuIs0ePkNFZicePXWEA/640"><br><br>可以说，澳门能从一个小渔村发展到东方的拉斯维加斯，离不开他们的功劳。<br><br>何鸿燊的一生很辉煌，但让他最骄傲的一个身份是爱国资本家。<br><br>圆明园的一场大火，让众多文物流落国外，百年难归。<br><br>他花600多万买回猪首，捐给北京保利艺术博物馆；又花6910万港币，购得马首，捐赠给国家。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFG9qrSV1SzOSqtlxmGmDw9ibgZypX0RWr0K3WTjnNIDUPmlWdFjGqhw/640"><br><br>2009年6月12日，他拍到油画《南京条约》、《世纪大典》《毛泽东主席会见希斯》和青铜雕塑《毛泽东》、《邓小平》等五件艺术品，全部捐赠给国家博物馆。<br><br>类似的例子还有许多。<br><br>对于何鸿燊来说，十里洋场成就一生功业，潮起潮落里里外外都体面。<br><br>但赌王终有一天会老去，唯有他的妻子儿女永远年轻。<br><br>03<br><br>自古以来，有钱的地方必有纷争。<br><br>更何况，赌王有4房太太，17个子女。<br><br>在他身边的纷争，从来就没有停止过。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_png/K0g7vVJN2y9Enp5UdicpJWl5LqYGOBPVe2YsM539j4ickJibQozPqDMNKib0WzwfGUBE0LYD1GJ24VicXAymZtg0ImA/640"><br><br>原本何鸿燊和太太黎婉华已是郎才女貌，奈何结婚15年，33岁的黎婉华患上了结肠炎，何鸿燊带她遍访名医，甚至包机到英国去看病，却始终无法痊愈。<br><br>常年需要出门交际的何鸿燊，又娶了蓝琼缨为二太太，他们成为了舞会上的“舞后”和“舞帝”。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefSHrKtQTSvlfMWT8wJW9iae2OibTPnR6ichucVtp6hZkkpeM9B2QbaPW8Q/640"><br><br>大太太当然不乐意，不知是日久生情，还是有意竞争，大太太黎婉华的专业私人护士陈婉珍，30岁时，嫁给了64岁的何鸿燊，并买下两套800万的房子送给她。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQef6UB4wgicibicNF1b2iaibOwIxx0jnN2pa66URPCF490Du8LmR0ibfQNJRFLA/640"><br><br>但眼看二太太老去，三太太不会跳舞，喜欢交际的何鸿燊又爱上了舞蹈老师梁安琪，娶回家当了四姨太，并给她买下3000平方英尺的独栋洋房。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefsE2c2ge0P5CMEgiaI9EbkXZvoyvaCe5Ctdx3kKLaeX243SZSU0a2w7Q/640"><br><br>四个太太，又给他生下了6个儿子，11个女儿。<br><br>曾经，他娶回家时有多快乐，日后的家产之争就让他有多头痛。<br><br>何鸿燊的财富，主要是地产酒旅事业信德和博彩事业澳娱两块。<br><br>2009年，何鸿燊摔伤。<br><br>第二年，二太太蓝琼缨就拿到了信德的大量股份；<br><br>紧接着，四太太拿走了澳博市值近48亿元的股份；<br><br>二太太和三太太当然不答应，他们又找到何鸿燊，拿走了澳博母公司澳娱的股份，三太太50.55%，二太太49.45%，何鸿燊自己只象征性地留了100股。<br><br>这些股份总价值755亿港元。<br><br>到最后，何鸿燊几乎净身出户了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQeffHaDZgiaetyJTz4AibqjOIlW03rK2mpBhRTMBab6ItFW5GIActrnJqJQ/640"><br><br>他委屈地对律师说，二太太三太太这些，他都是被逼着给的，他要起诉。<br><br>何鸿燊一生最怕别人问两个问题：接班和家人的财产纷争。<br><br>争来争去，他终究是要离开，财产一分也带不走，但班还是要有人接。<br><br>他曾经最喜欢大房长子何猷光，并尽心培养，但不知是意外还是人为，大房长子和她母亲一样，车祸去世，大房从此中落。<br><br>被称为赌王接班人的，是二房长女何超琼。<br><br>在港澳商业圈里，她有个绰号叫“大家姐”。<br><br>起这个绰号不是因为年龄大，而是她干练、沉稳，负责，被认为是家族中最像家长的人。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcV83ORbuJqP8HROJVykqNibUYuzmnG3m3yfKw3JJaldiaibw3zonhj9B6g/640"><br><br>何超琼喜欢文学和戏剧，并且顺利考上了纽约的戏剧名校瓦瑟学院（Vassar College）。<br><br>但在何鸿燊看来，何超琼是一个逻辑性强的孩子，学商更有优势。<br><br>在父亲的要求下，何超琼放弃了戏剧，最终选择了圣克莱大学的国际商业管理学业，与她的“梦想”背道而驰。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcvM5xYhZTjQQn8dWtSu0OAt3uqNb8Az9u5nJLJ2kQvD2Ur7UxUsHt6A/640"><br><br>毕业后，何超琼在银行做一名普通职员，工作几年后辞职，转而从事慈善机构的运营，积攒点经验后，出来创办了自己的公关公司，取名“天机”。<br><br>在公关这个行业，何超琼的才华显露出来。<br><br>不出几年，她将一家小小的公司，做成了香港最大的公关公司。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc9EmFU9evRA12CwcovVmxS42M5iaTznwA6RKfT7s9RgAW9Ur0sfP0niaQ/640"><br><br>1995年，临近香港回归，航运业受到了中资企业的极大冲击。<br><br>何鸿燊的信德集团由此大受影响，陷入亏损。<br><br>何鸿燊对此一筹莫展，这时老友向他建议：超琼的公关公司做得那么出色，你为什么不让她试试？<br><br>于是，1995年，何超琼被召回，担任信德集团董事。<br><br>她临危受命，拯救信德船务。<br><br>在天机如鱼得水的她，回归家族却身陷泥淖。<br><br>习惯了垄断专营的信德，不仅服务、设施落后，管理层也老旧陈腐。<br><br>但机敏的何超琼发现，中资公司看似势头迅猛，实际也处于亏损的边缘。<br><br>于是，她向管理层提出增加投资，一举击垮对手。<br><br>这个提议遭到了高管们的一致反对，认为十分冒失。<br><br>面对反对声，何超琼当机立断，直接私下联系中旅。<br><br>结果出乎意料。<br><br>何超琼很快与香港中旅集团合资成立了“喷射飞航”公司，稳固了港澳之间的客运服务。<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLc4aTY41Crliae51llErAd6tM0c9QuCMb78iaPKdsrCVNHm5XcuMsuImQg/640"><br><br>之后，她紧接着做出大胆设想：将香港、澳门、珠海、广州、深圳五大城市的码头与机场联系在一起，通过水上运输达到无缝衔接。<br><br>在这5座城市的任何一个机场，信德船务都能提供去往各处的水运服务，乘客的行李可以在任何一个码头提取。<br><br>这个网络，最终挽救了缓缓下沉的信德，并一举将之推向百亿市值。<br><br>此役过后，何超琼赢取了父亲的信任。<br><br>以前看不上自己的父亲何鸿燊，也开始向外界常常说：“有超琼就够啦！”<br><br><img data-src="https://mmbiz.qpic.cn/mmbiz_jpg/eZjp8icFfICSbkibvHPyjsaNKldnG00PLcgPTJBribTplOgsQia3epCdF5qNsJFqN0AhTsOGT4WglvxunYysbTrYNg/640"><br><br>何超琼接手了信德集团，同属于二房的女儿何超凤则接手了澳博。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefdVXlLStEH7bh9RicUXib7ymN3hkU2Fic24g82wS3nr2259jNicoju3SRZA/640"><br><br>另一个儿子何猷龙则通过父亲的考验，把何鸿燊最差的一家企业新濠国际，从连续亏损7年，手下只剩8名员工，做成了香港的地标之一“珍宝王国”。<br><br>2002年，在政府开放博彩业竞拍时，他进入博彩业，从6张牌照中抢得一张。<br><br>他设计了一款新式的老虎机，取名“摩卡”，然后开设了第一家摩卡俱乐部。<br><br>他把老虎机和自动售货机结合，放到了澳门的各个角落，让游客随时随地“赌上一把”。<br><br>“摩卡”很快风靡，比预想得还要火。<br><br>这一年，新濠国际的净利润涨了近八倍，摩卡俱乐部从一家变成了八家。<br><br>在其带动下，澳门老虎机的数量也翻了十几倍。<br><br>如今只要在澳门一提老虎机，就能想到何猷龙。<br><br>这让他一战成名。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefFwtUHuXEDsSxHDibehqIqPOvecmw4jnvWmroooJRd6ialtyRKeCssNSg/640"><br><br>2004年，何猷龙开始了更大的创业。<br><br>他合资成立新濠博亚，自己出任主席兼CEO。<br><br>2006年初，新濠博亚以9亿美元的天价，拍下澳门第六个、也是最后一个赌场。<br><br>同年4月，集团宣布将投资200亿人民币，兴建亚洲最大的休闲综合体新濠天地。<br><br>其中包括投资20亿人民币，打造全球最大的水上表演《水舞间》。<br><br>这些布局的核心和他的姐姐一样，都是为了要加大非博彩业务，推动综合性旅游度假休闲娱乐，聪明的他们认为，这才是澳门更长久的生意。<br><br>12月，何猷龙的新濠博亚赴纳斯达克上市，融资超20亿美元，创造了纳市史上最大的博彩IPO。<br><br>2014年，何猷龙不仅能够与父亲并肩作战，还凭藉34亿美元身价，登上福布斯香港富豪榜，成为福布斯富豪榜最年轻的富豪。<br><br>何超琼、何超凤和何猷龙，真正继承了何鸿燊的衣钵，成为了家族接班人。<br><br>2020年5月26日，赌王离世，不知九泉之下是否能瞑目？<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/zYDoI5AgJrudQiaOC4A54MGjbv007HQef8AptcLP0zU16wnSHBcdOfdS0xeI8oDvcVwib23sNcstXejMmPCOKBfw/640"><br><br>尾声<br><br>关于何鸿燊这一生，有很多争议。<br><br>包括在生前，作为开启一个造成了无数悲剧的职业，就有人曾问过：“别人因为输钱给你的赌场而自杀，你的良心是否感到不安？”&nbsp;<br><br>何鸿燊坚定的回答：“没有，从来没有。<br><br>我计算过，我做了那么多的善事，我给了政府那么多的钱，直接、间接养活那么多的人，什么都可以补过来。<br><br>”<br><br>而另一方面，恰恰也是因为他开的赌场，让澳门这座破旧的半岛，一举成为全国人均GDP最高的地方。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/zYDoI5AgJrudQiaOC4A54MGjbv007HQefEANeoUT4EqcvINFLibcXCpv3TBNRsRqz5hagxd9LAlXadT3701CWQwg/640"><br><br>他还屡次捐钱捐物，买回流失海外的文物，捐钱修国家游泳中心，推动香港回归，等等等等....<br><br>所以争议的结论是什么，也许只有时间才能解答。<br><br>而我们此刻能做的，只是感叹一个时代的落幕。<br><br>何鸿燊说过，他不是赌王，因为他不会赌博。<br><br>也许是他太谦虚了，在某种程度上，他赌的不是牌，而是时代。<br><br>他赌对了香港的房地产，赌对了澳门的博彩业，把自己一生的荣华富贵和一座城的繁荣发展绑定。<br><br>98年人生浮梦，他的确赌赢了。<br><br>至于荣辱功过，自有后人评说。<br><br>这是一段传奇人生的终结；也是一段时代大戏的开幕。<br><br><br>“赌王”不赌<br>客观来说，何鸿燊先生对国家和社会，是有着不小贡献的。<br>人们会记得他捐资兴建的北京游泳中心，会记得他买回的圆明园文物.....<br><br>会记得澳门因博彩业而繁荣，2019年澳门的人均GDP达到了92492美元，位列世界第二，成为了世界上最发达的地区之一。<br>但博彩业是最糟糕的一种商业模式，它不生产任何商品，也不产生任何价值，只是利用人性的贪婪和愚蠢，掠夺散户的钱财，为自己牟利。<br>纸醉金迷的赌场外，多少人倾家荡产，多少人妻离子散？<br><br>提起赌博，你们想起的或许是电影中意气风发的赌神发哥，而我想起的则是那些被赌场赌局榨干的底层穷人。<br>隔海不远处，就是香港，许多在香港住笼屋、穷困潦倒的中老年人，年轻的时候，可能都是赌棍，一有空，就去澳门玩几把，直到把自己玩得债台高筑，终生无立锥之地。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVHz5Kl2d6nTCPEALJgx5lo9AlOAABiaDQYbEQp7YyQ9TLicibTfmpc3Vcw/640"><br>我非常厌恶赌博，因为它最大程度上放大了人性中的恶、蠢、懒、投机心理。<br>所以我不喜欢任何和赌博有关的产业，包括美国的拉斯维加斯，我曾经一位领导对美国的拉斯维加斯赞不绝口，认为它是最美的人类商业文明之花，听得我直作呕。<br>我不知道赌博算什么商业？算什么商业文明之花？把财富从赌徒的口袋中卷走，损不足奉有余，创造了什么价值？为社会做出了什么贡献？<br><br>你知道当年有多少贪官污吏拿着国家的公款、老百姓的民脂民膏去澳门赌场赌博吗？你知道当年有多少企业领导，拿着公司的财产，去澳门赌场一掷千金吗？这种销金窟，培养不出社会主义的干部和企业家的，对我们国家和社会，也少有正面的影响。<br>有人说，就算没有澳门，也会有其他地方发展博彩业，就算没有何鸿燊，也会有其他人开赌场，说得没错，赌博还是人性的问题，不只是经济问题。<br>就算在我们身边，赌博是严令禁止的违法行为，依然有大量的人沉迷于棋牌室，沉迷于网络赌博，以至于倾家荡产，负债累累，成为失信人.....其实在网络游戏中的“十连抽”玩法，不也是赌博吗？<br><br>新中国成立后就取缔了“黄、赌、毒”！试想一下，如果劳动者沉迷于赌博，把大量的时间和金钱都用在赌场中，他哪来的时间和精力去生产学习？我国的工业化、改革开放哪来那么多高素质的劳动力？诸位再回想一下，老一辈的人们，只要染上赌博恶习的，那一位不是家庭矛盾不断，遗害儿女，拖累亲人？赌博盛行，社会风气好不了。<br>何鸿燊一生或许堪称传奇，香港权贵的子弟，联姻澳门葡萄牙贵胄的后裔，打造“白手起家‘的人设，通过自己的谋划和努力，成为最年轻的富豪，拿到了澳门赌场的经营牌照，垄断澳门博彩业，按照《大清律例》，一夫多妻，娶了多方姨太太，仿佛网络小说的主角。<br>如果是一位工人劳模去世，一位爱国科学家去世，一位爱国民族工业企业家去世，我会很悲伤，很难过。<br>但何先生98岁去世，享尽人间富贵，寿终正寝，乃是喜丧，没有必要自作多情。<br>虽然博彩业是澳门的支柱产业，也为当地人民带来了丰厚的福利，但这终究不是个好东西。<br>何先生说他自己从来不赌，但这话听起来就像李嘉诚说自己节俭，早餐只吃咸菜白米粥一样，说的都是实话，但没啥意思。<br>杜月笙自己也不赌，也不嫖，也不吸毒，但他手底下赌场、烟馆、妓院一个不少，赚的大洋都是沾血的。<br>杜月笙号称也爱国，也为抗战做出贡献，但功是功，过是过，没有人会认为杜月笙是个正面英雄人物。<br>至于何先生，一个老人去世了而已，没必要把他夸成英雄，也没必要去批判太多。<br>那些津津乐道他“后宫”、“家产继承”的人们，我觉得你们白白读了这么多年书了，这些封建流毒，难道还要堂而皇之去羡慕？<br><br>何先生确实不是一般的“资本家”，他掌握着这座城市的经济命脉，让整座城市1/3的人直接或间接地受益于他的公司。<br>澳门人一度可以分为两类，一类是澳娱公司员工，一类不是。<br>他也确实为澳门做出了巨大的贡献，除了缴纳博彩业专利税外，他把赌场所有收入的10%，捐作慈善用途;其余90%，全用做澳门的再投资，包括疏浚河床、建酒店、兴建码头等公共设施，便利港澳之间往来。<br>澳门的贫富差距，远远好于对岸的香港，何先生的名声，也好过对岸的李先生，因为一大半的澳门人，都是被他的产业养活着。<br>但是啊，大家要记住，古代乡贤士绅，也是会修桥铺路、造福乡里的啊。<br>我们不能把博彩业归咎于一个人，我们也不能把一个地区的繁荣归功于一个人，澳门因为历史、地域的原因，它的产业、经济发展有其特殊性，我们没有办法把澳门的东西复制到中国任何一个城市去。<br>我对何先生没有任何意见，我对我们的媒体、舆论有意见。<br>有些事情尴尬的很，一个名流死了，某些人就出来长篇大论写悼词，一群人点赞附和，其实平时根本就没有关心过这个人，也不知道他做了什么。<br>霍金如是、金庸如是、褚时健如是、赵老师如是、流沙河亦如是。<br>虽然他们不是一类人，但舆论环境对富人、名人的追捧和热衷，令人疑惑。<br>而很多人死了，却无声无息，无人知晓，仿佛他们从没有来过这个世界一样。<br>我们的媒体，依然把帝王将相、才子佳人当做了自己报道的核心。<br>大家都知道李嘉诚，都知道何鸿燊，有人知道抗击疫情期间牺牲的普通医生、警察、公务员的名字吗？<br><br>就在赌王去世的同一天，广西第七批援湖北省抗疫医疗队员、南宁市第六人民医院护士梁小霞同志，因病情危重，经全力抢救无效，于2020年5月26日12点27分在南宁不幸逝世。<br>可是，纪念她的声音，太少太少了。<br><img ="https://mmbiz.qpic.cn/mmbiz_png/1hbMm9fxQOJ47mYfYrXKDYuPhjVViaOEVWlFD9FDVRkXfPWbGwvRpwx5gicGTHhZy0KJlnh6XTMWIZf2uNAHsepQ/640"><br>我们这些年见惯了名人去世，只能得出一个结论，无论你富可敌国，还是功高盖世，还是才华横溢，还是誉满天下，甚至是谤满天下，都会死，是人都会死。<br>死了也没什么稀奇的，尘归尘，土归土，物质不灭。<br><br><h3>澳门再无赌王，赌场再无何家</h3><br>在弹丸之地的澳门，41间赌场、6419家赌台，不过是这里的华丽皮囊。<br><br>它们的主人，才是这座城市的灵魂。<br><br>一代赌王何鸿燊，垄断濠江四十年。<br><br>他创造了一个时代，也埋葬了一个时代。<br><br>那是最好的时代，也是最坏的时代。<br><br>2020年5月26日下午1点，那个缓缓落幕时代终于奏响了休止符。<br><br>称霸四十年，无敌是多么寂寞<br>1960年，澳门赌牌的持牌人傅老榕死了。<br><br>所谓赌牌，就是博彩业的专营牌照。<br>1930年，澳门实行赌业专营制度，即只有一个持照公司可以合法经营赌场，以方便管理。<br><br>傅老榕是第二代持牌人，此时他已经独霸赌牌24年了。<br><br>傅老榕曾经的下属，澳门赌场的头牌荷官叶汉有意参与赌牌竞标，但他自知势单力薄，不是傅家的对手，所以迫切的拉来了几个合伙人。<br><br>何鸿燊就是其中之一。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646316.png"><br><br>▲何鸿燊祖伯父何东是香港20世纪初唯一一个非英籍贵族，何家也是当时的四大家族之首<br>此时的何鸿燊已经是香港有名的地产大亨了，资产过千万。<br>而他的第一桶金就是在澳门赚到的。<br><br>19岁那年，正值太平洋战争爆发，香港沦陷。<br>何鸿燊揣着10澳元流落到澳门，在一家航运公司开始打拼。<br><br>他选择的是最危险但收益也最高的业务——押船出海，开着破旧的货轮远渡东南亚，在日军舰炮的覆盖下做运输，稍有不慎就会葬身大海。<br><br>敢打敢拼再加上家族的声名，三年之后何鸿燊拿到了人生中的第一个100万。<br><br>1945年战争结束后，何鸿燊又重新回到了香港，投身于地产当中。<br>正当地产生意蒸蒸日上的时候，叶汉找上门来，何鸿燊敏锐的嗅到了澳门赌牌专营的商机。<br><br>垄断，是最高级的生意。<br>——巴菲特<br>“杀回澳门，拿下赌牌。<br>”何鸿燊很快做出了决定。<br><br>紧接着，何鸿燊以“拿出一部分利润用于慈善”说服了霍英东加入其中。<br>霍英东任董事长，何鸿燊任总经理，再加上谙熟赌场经营之道的叶汉和人脉通天的叶德利，顺利击败了傅家拿到了赌牌。<br><br>这三人中，草莽出身的叶汉完全不懂商业规则，被何霍二人联手踢出局；霍英东当初是出于私交才答应入伙，产业重心主要在香港，对博彩生意本就意兴阑珊；叶德利更是一个无心经商的花花公子，而且还是何鸿燊的妹夫。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/5-1590646316.jpeg" /><br><br>没多久，澳门的赌场悉数归于何鸿燊的掌控之下。<br><br>1964年、1972年、1982年，何鸿燊三次与澳门政府签订专营权续约合同。<br><br>围绕着博彩业所配套的海上客运、酒店地产、餐饮服务更是迅猛发展，带动澳门成为一个以博彩为龙头的综合娱乐城。<br><br>东南亚的富豪赌客们纷纷前往澳门的赌场一掷千金，东方拉斯维加斯的称号传遍全球。<br><br>到1994年时，全年的赌场下注金额达到1300亿港元，是整个澳门GDP的六倍以上，上缴的税款占澳门财政收入的一半以上。<br>十分之一的澳门人都在何鸿燊名下的公司打工。<br><br>香港不一定是李家的城，但澳门一定是何家的城。<br><br>一代赌王，笑傲濠江。<br><br>水满则溢，月盈则亏。<br>做生意也是如此。<br><br>进入到90年代中期，何鸿燊的赌场生意在极盛之后陷入了瓶颈。<br><br>原因是多方面的：<br>东南亚的地下赌场开始快速增长，抢走了澳门的客源。<br><br>同时澳门的黑帮动作越发嚣张，整个社会治安迅速恶化。<br>当地黑帮火并时，14k的成员公然以AK47扫射酒店大堂。<br>多国将澳门列入黑名单，禁止游客前往，赌场生意大受冲击。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646316.jpeg" /><br><br>根据澳门黑帮事迹拍摄有电影《濠江风云》，图为黑帮扫射酒店大堂的片段<br>再加上葡萄牙当局的腐朽软弱，在回归交接期内毫无作为，只顾攫取葡方利益，整个澳门陷入一片混乱当中，<br>到1999年回归时，澳门的GDP已连续4年负增长，何鸿燊的澳博接待人数只有1993年峰值的六成。<br><br>当然，更大的原因出在澳博自己身上。<br><br>澳门理工学院社会经济研究所的曹忠禄说：拥挤狭窄的空间、远高于市价的饮料、还有无礼索要‘茶水费’的职员，这些都让游客心生不悦，而何鸿燊并未将赚取到的利润用于改善服务和扩大规模，反而将钱投向其他行业甚至是香港的地产。<br><br>垄断，让何鸿燊的澳博建立了高枕无忧的堡垒，也让其失去了活力与动力反受其殃。<br><br>个中原因，何鸿燊当然清楚。<br><br>早在1993年澳门的旅游业到达顶点时，何鸿燊在接受香港《资本》杂志采访时就说过：“我已尽力，顶多只能这样，有什么新意给别人看？是很闷呢！”<br>无可奈何，又洋洋自得，透出一股居高临下般的不耐烦。<br><br>这是烦恼？还是炫耀？<br>一家独大，让何鸿燊有恃无恐，因为他清楚澳门是断然离不开博彩的。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/3-1590646316.png" /><br><br>1969年，何鸿燊斥资 6000 多万元兴建澳门娱乐的旗舰赌场「葡京娱乐场」，至今仍然是澳门的“打卡圣地”<br>一座弹丸之地，没有任何一二产业支撑，基础设施和人才的底子又薄，只能依靠发展服务业旅游业。<br><br>发展旅游业，挣外来人的钱，就要有鲜明的地方特色。<br><br>澳门的最大的特色是什么？就是博彩。<br><br>发展的路绕来绕去，最终还是要绕回到赌场。<br><br>而且澳门政府一年的支出高达60亿，葡萄牙留下了一个百废待兴的烂摊子，没有赌饷输血，澳门政府就没法正常运转。<br><br>在临近回归的时候，澳府内的一位领导人问他“澳门当下的困局当如何破冰”，何鸿燊回答说：<br>“任您怎样想办法，都是唯有多开两张台。<br>”<br>澳门的复兴，必须要靠赌场，而又不能只靠何鸿燊的赌场。<br><br>要把市场的大门打开，把狼放进来。<br><br>2000年初，特区政府初步提出了将赌场经营权一分为三的构想，即按照区域划分，在澳门三大区域澳门半岛、凼仔、路环分别设立博彩专营区。<br>其中“最肥”的半岛继续由何鸿燊的澳博经营打理，另外两个专区则公开招标竞投。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.png" /><br><br>▲从上到下依次为：澳门（澳门半岛）、氹仔、路环三部分。<br>也有所谓的第四部分路氹，即氹仔岛和路环岛之间的围海新土地<br>何鸿燊一语成谶，澳府果然“多开了”两张台。<br><br>澳门大学博彩研究所所长冯家超分析：“何鸿燊一家独大紧紧拿捏住政府的收入，澳门政府很多时候都需要看他的脸色。<br>有作为的政府不可能接受被一家公司置于支配地位，所以改革是必然的选择。<br><br>特首何厚铧态度十分坚决，“澳门博彩业不能保持现状，必须打破垄断引进竞争机制。<br>”<br>一代赌王霸权断，四十年江山可改，换了人间。<br><br>强龙压过地头蛇<br>2001年10月31日，澳门特区发布了《规范娱乐场幸运博彩的公开竞投、批给合同以及参与竞投公司和承批公司的资格和财力要件》。<br><br>在这份要件中，特区政府制定了三张赌牌法则，这意味着只有拿到博彩经营牌照的三家公司才有资格在澳门经营合规赌场。<br><br>这一年的911事件为澳门的赌场竞牌送上了意外的东风。<br><br>时任澳门经济财政司司长的谭伯源回忆到：我们制定合规经营文件时，主要考虑的资本是香港和东南亚的财团。<br>但是911事件给美国乃至西方的投资环境酿成巨大威胁。<br>西方国家的许多闲置资金纷纷逃离“多事之地”，选择新的投资方向。<br><br>“澳门向世界开放赌场经营权，无疑为这些外逃资金提供了难得的投放良机”。<br><br>至2001年12月7日的截标日期之前，前后有21家公司向澳府提报了竞标意向，包括澳门本地财团6家，香港财团3家、美国财团4家、还有英国、新西兰、马来西亚等地的7家财团。<br><br>最终有18家公司提交了详细的商业计划书投标，全球博彩业的五大赌王中有三位都参加了竞标，澳门政府通过开放赌场经营权吸引头部资本的目的完全达成。<br><br>2002年2月8日，三张牌照的归属权接盅公示，何鸿燊垄断澳门赌业41年的日子至此画上句号。<br><br>开放赌场经营权让博彩业焕发活力，使其为澳门的经济注入源源动力。<br><br>澳门立法会议员周锦辉感慨万千的说：“上一次是政治回归，这一次是经济回归。<br>”<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646317.jpeg" /><br><br>澳门博彩股份有限公司、永利度假村股份有限公司、银河娱乐场股份有限公司各拿下一张牌照。<br><br>从一家垄断到三分天下，一个新的时代拉开了帷幕。<br><br>澳博是势力雄厚的地头蛇，拿下首牌当仁不让。<br>当然，澳博在澳门经营赌场的经验十分丰富，为澳门的经济建设也做出巨大贡献，所以“阿燊哥”的面子，澳府是一定要给的。<br><br>永利是外来强龙，其所有者史蒂芬·韦恩在拉斯维加斯经营赌场和酒店超过三十年，名列全球五大赌王之一，被称为拉斯维加斯的“复兴之父”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/8-1590646318.jpeg" /><br><br>▲拉斯维加斯永利酒店<br>银河娱乐则是个华丽的混血儿。<br>两大股东一个是香港嘉华集团的吕志和，一个拉斯维加斯威尼斯人集团的谢尔登·阿德尔森。<br><br>吕志和是建材和地产大亨，资金充沛，对于隔海相望的澳门赌业觊觎已久，阿德尔森则是赌场和酒店业里最“浪漫而富有冒险精神的开拓者”。<br><br>就在两年前，阿德尔森的威尼斯人度假酒店刚刚在拉斯维加斯开业。<br>在内华达的沙漠里，4公里的人工运河蜿蜒穿过，怀抱着整座酒店，宛如威尼斯水城一般华丽而梦幻。<br><br>反复斟酌后发下赌牌的这三家公司，被澳府视为发展澳门博彩业的最佳组合。<br><br>竞争意味着活力，但也意味着冲突。<br><br>两手空空的新入局者，心有不甘的守擂台者。<br>在金钱诱人的芬芳下，大家都是饥肠辘辘的恶虎。<br><br>最早的冲突是一场内战。<br><br>人总是可以共患难，但难以共富贵。<br>尤其是对天生逐利而动的资本而言。<br><br>刚刚拿下经营牌照，连签约都尚未完成，银河娱乐的内部就出现了崩盘。<br><br>吕志和与阿德尔森之间爆发了不可调和的内讧。<br><br>阿德尔森秉持美国公司严格的开放运作规范，要求合作方详细公布股权持有者及名下财产情况等详细信息，但吕志和对此断然拒绝，认为这属于“内部商业机密”，无须空开。<br><br>当东方传统的家族产业控制欲望与西方公司严格的合规标准发生冲突时，这注定是一场无法被化解的“原则性矛盾”。<br><br>双方争执不下，授牌一事也就此搁置。<br><br>澳门政府陷入踟蹰两难的局面。<br><br>如果双方彻底撕破脸皮，那么拿下赌场经营权的银河娱乐将由最大的股东吕志和家族掌控，威尼斯人集团只能离场。<br><br>但特区政府最初选中“银河”的一个最重要原因，就是瞄准了其背后的威尼斯人集团的势力，希望借威尼斯人在娱乐会展业的丰富经验和雄厚实力助力澳门博彩业的升级转型，这是特区政府对博彩业长期发展的战略规划。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646318.jpeg" /><br><br>拉斯维加斯的威尼斯人度假村<br>要是威尼斯人被剥离退出，那么向“银河”发放的牌照也就成了买株还珠。<br><br>要是舍弃了“银河”转而与威尼斯人签约，又违背了“外资在博彩业注资比例不得超过49%”的规定。<br><br>双方吵吵嚷嚷大半年后，权衡再三的澳府拿出了一个折衷的办法。<br><br>根据博彩法中“分专营”的规定，批准银河娱乐以“转批给”的方式将牌照一分为二，拆为一个“主牌”和一个“副牌”，银河娱乐持有主牌，威尼斯人持有副牌。<br><br>两家可独立经营赌场，联合完成中标协议中向特区政府承诺的义务与责任。<br><br>2002年12月，拆牌完成，阿德尔森另立门户，当年即投资2.4亿美元兴建全亚洲最大的赌场——澳门金沙赌场。<br><br>在银河娱乐忙着分家的时候，何鸿燊的澳博与韦恩的永利之间的战斗也打响了。<br><br>韦恩亲自前往澳门参与竞标，拿下赌牌后便一直留在澳门，希望趁热打铁的完成永利赌场的选址和规划。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646318.png" /><br><br>▲2002年，史蒂芬·艾伦·韦恩在竞投赌牌现场<br>他看中了何鸿燊的葡京酒店对面的一块地，想要整体买下兴建永利的酒店赌场。<br><br>这块地上共有12栋楼，其中8栋归特区政府所有，剩下4栋则属于何鸿燊。<br><br>但让韦恩头疼的是，澳门政府所有的这8栋楼并不相连，何鸿燊的楼穿插分布，如梅花间竹般将其分割。<br><br>韦恩想要拿下这片宝地，就必须要买下何鸿燊这四栋楼。<br><br>何鸿燊对澳博失去独占经营权尚在耿耿于怀，永利竟然还要将赌场开在自己的眼皮子下。<br><br>卧榻之侧，岂容他人鼾睡。<br><br>韦恩几次三番的托人找到何鸿燊意欲购地，将购买价给到市价的数倍以上，但何鸿燊仍强硬的表示：此事没有商量的余地。<br><br>双方僵持不下，直到澳门政府出面斡旋，再加上兰桂坊之父盛智文的多番奔走，何鸿燊与韦恩最终达成了协议；<br>何鸿燊同意将4栋大楼的土地及物业出售给韦恩；<br>韦恩将永利在美高梅金殿超濠（永利与美高梅合营公司）50%的股份全部转让给何鸿燊的女儿何超琼。<br><br>这场艰苦谈判如同马拉松一般漫长，直到2004年6月，永利澳门酒店才正式破土动工。<br><br>而这时，阿德尔森的金沙和吕志和的银河娱乐已经占得先机了。<br><br>2004年5月，总面积超过2万平方米的金沙娱乐场正式开门营业。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646319.png" /><br><br>开门第一天，超过2.5万名客人涌入，短短十个小时内，营业额突破1000万澳元。<br>7个月后，阿德尔森宣布金沙收回投资，当年回报率超过100%。<br>拉斯维加斯的神话在东方得以复制。<br><br>2005年7月，银河娱乐旗下的华都娱乐场也正式开业，到年底时，盈利额也突破30 亿澳元，与金沙平分秋色。<br><br>2006年9月，投资超过12亿美元，占地面积6万平方米的永利度假村也正式营业，三个多月的时间狂卷21亿澳元。<br><br>金沙、银河、永利狂飙突进对澳博造成了极大的冲击，不到3年的时间，澳博的市场份额就下降到只有60%。<br><br>在发放3张博彩经营牌照前，何鸿燊曾经信心满满的表示：保守估计，这份大饼我仍可占六至七成，我不认为第二、第三会成为威胁。<br><br>但现在来看，何鸿燊还是小觑了对手的实力。<br><br>一个香港大佬，两个拉斯维加斯赌王。<br>三条强龙的围追堵截，真的压过了地头蛇。<br><br>一门三将的反攻，追不回的霸业<br>但何鸿燊此时还有后手。<br><br>银河娱乐当时的拆分虽然属于不得已的“特事特办”，但牌照的发放规矩必须一视同仁，所以澳府也就补充了一条规则：三个牌照均可‘转批给’一次。<br><br>这样三个牌照也就可以变成三主三副六个牌照。<br><br>银河已经拆出一个副牌给了金沙，而澳博和永利手上的副牌还名花无主。<br>这意味着，整个澳门赌场中还有两个席位悬而未定。<br><br>这两张副牌就是何鸿燊收复失地的胜负手。<br><br>他首先把澳博手里的副牌给了自己的爱女何超琼，此时的何超琼已经手握此前永利购地转让的股份成为美高梅超濠金殿的董事长。<br><br>何鸿燊一直颇为器重何超琼，在长房长子何猷光车祸去世后，何鸿燊更是对这个女儿多加栽培，对外界他也多次宠溺的说到：“有超琼就够了啦。<br>”<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.jpeg" /><br><br>▲何鸿燊与何超琼<br>而最后一张副牌也同样落入何家之手。<br><br>2006年9月，二房的儿子何猷龙以9亿美元的天价，为旗下公司新濠博亚拿下永利手上的最后一张副牌。<br><br>坊间传闻称，这是何鸿燊和永利谈土地转让条件时开出的价码。<br>也正是因为这个“难以接受”的价码，双方的花了一年多的时间才最终谈拢。<br><br>何鸿燊的想法是，拿到永利的副牌，再加上澳博的一主一副，手握三张赌场经营牌照的牌照就可以继续手握半壁江山。<br><br>这两张副牌，是八十岁的老赌王为子女上位铺平的道路，也是他为整个家族财富留下的压舱石。<br><br>打江山易，守江山难，让万贯家财世世传承，这是每一个富豪绕不过的难题。<br><br>至此，澳门赌场六个席位全部确定，分别是：<br>澳博（何鸿燊）、银河（吕志和）、永利（韦恩）三主牌，金沙（阿德尔森）、美高梅超濠（何超琼）、新濠博亚（何猷龙）三副牌。<br><br>何家坐拥其三，一家独大。<br><br>何鸿燊更是雄心万丈，意欲在澳门守住何家的“万世基业”。<br><br>2007年2月，新葡京赌场开始营业，而配套的新葡京酒店尚未竣工。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/4-1590646320.png" /><br><br>▲从左到右依次为：永利、新葡京、葡京<br>85岁的何鸿燊像小孩子一样急不可待，一定要在除夕前让金蛋赌场盛势开幕，争得新年好彩头。<br><br>特首何厚铧与当地名流纷纷出席，绚烂的烟花辉映着如金色莲花般的新葡京大厦，每15分钟一次的滚动抽奖狂砸数百万现金。<br><br>何鸿燊望着璀璨的的澳门，在富丽堂皇的赌场里，写满他半生的辉煌与荣耀&#8230;.<br>2008年7月，澳博率先在港股完成上市，继续在六家持照公司中一马当先。<br><br>而此时的何鸿燊还没意识到，这已经是他人生中最后一个高峰了。<br><br>2008年9月，席卷全球的金融海啸冲击到了博彩业，澳博的股价大跌，游客数量也骤减，麾下新建的项目相继停工，近万名工人失业。<br><br>2009年8月，何鸿燊在家中不慎摔倒头部受伤，送往医院后昏迷三天才苏醒，此后他的健康大不如前，每月花费数百万治疗费用，长期呆在医院接受治疗。<br><br>他摔倒的第二年，二房太太就拿走了信德集团（地产与航运公司）一半的股份，紧接着，二房的的三个女儿又分走了20%的股份。<br><br>何鸿燊最早创立的、澳博控股的母公司（持股澳博55.7%股份），又很快被二房太太和三房太太尽数拿走，他自己只象征性的留下了100股。<br><br>澳博剩下的股份中，四房太太又拿走了8.09%，还拿下了澳博旗下多家公司的控股权，何鸿燊在2011年的时候，便只有0.117%的股份，现在也许更低。<br><br>4房太太，17个子女，1000亿身家，09年之前，何鸿燊最害怕听到的词是“接班人”，而09年之后，他最怕听到的词是“继承人”。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/1-1590646321.jpeg" /><br><br>这些年，何鸿燊的名字再未出现在香港富豪榜上，他打下的江山，他赚得的财富，都已不再属于他。<br><br>往日的辉煌在日渐迟滞的记忆中斑驳，叱咤濠江的一代赌王落寞离场。<br><br>而比起争家产更让他揪心的是，何家在澳门的生意在每况愈下。<br><br>澳博在2008年率先IPO之后，本应将大量的资金用于兴建物业，夺取博彩市占率以待厚积薄发，但各房在家产和股份上的争夺大大掣肘了公司的日常运营，特别是原本最有竞争力的澳博控股，布局节奏缓慢，方向摇摆不定，在和金沙中国、银河娱乐的竞争中彻底处于下风。<br><br>最典型的一件事就是澳博在路环和凼仔中填海区的上葡京项目，多年规划至2014年才开工预期开业时间为2017年，更因管理不善事故频发，工期多次延宕，一直到现在，上葡京度假村还未正式营业。<br><br>而同样是在路凼填海区中的竞争对手，全都走在了澳博的前面。<br><br>2011年，银河度假城一期开业；<br>2014年，威尼斯人（金沙中国旗下）二期开业；<br>2016年，永利皇宫开业。<br><br>从09年到今天，赌王躺在病床上的这10年，是整个何家失去的十年。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/10-1590646321.jpeg" /><br><br>从2004年金沙赌场开业（新赌牌发放后的第一家新开赌场），再到后来的六分天下。<br><br>何鸿燊的博彩帝国，如落日余晖般缓缓落下。<br><br>2005年，澳博的营收占整个澳门博彩业的74.73%。<br>2007年，跌至39.88%。<br><br>到了2019年，只剩下12.9%。<br>净利润则是8.1%。<br><br>市值则更惨淡，最早上市的澳博，市值只占这6家总市值的7.7%。<br><br>算上何超琼在美高梅中国与何猷龙在新濠博亚的股份，总值也不过600亿港元，不到澳门博彩业总市值的十分之一。<br><br>昔日忙着分家的银河与金沙，现在联手垄断了澳门的赌场，46.5%的营收，70.5%净利润，还有74.5%的市值，都归于这两家所有。<br><br>何鸿燊费尽苦心子女们铺好的路，何家的后人们走的并不顺畅。<br><br>他们的目光与志向，似乎并不在外部的广阔天地，而是被桎梏在了这个家族内部。<br><br>落幕的时代，守不住的江山<br>如今澳门六家赌场里，澳博交给了二房女儿何超凤；<br>美高梅中国与超濠国际继续分别由何超琼与何猷龙打理，只是业绩多年来不温不火；<br>永利的大本营在拉斯维加斯，韦恩多年来也无心将澳门作为发展的重心。<br><br>何鸿燊之后，谁能成为澳门的新王呢？<br>银河的吕志和今年91岁，金沙的阿德尔森今年也87岁了。<br><br>纸醉金迷的赌场、金碧辉煌的酒店、美女如云的度假村，奢华绮丽背后真正的掌权人，都是耄耋老人了。<br><br>垂垂老矣的他们，都是一把雨打风吹去的年纪了。<br><br>在病榻上挨了十年的何鸿燊，早一步离开，也早一步解脱了。<br><br>从1961年他重回澳门拿下赌王之名，整整60年过去了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/2-1590646321.jpeg" /><br><br>一个人、一座城、一个家族、一个甲子的时光，共生交融，密不可分。<br><br>何鸿燊这一代华裔商人，他们生于上世界一二十年代，赤脚离家南下淘金，于命运的大江大河中讨乞争食，穿越炮火纷飞的二战，在风云际会的五六十年代抓住机遇，成为一代巨富大亨。<br><br>董浩云、包玉刚、霍英东、郑裕彤、李兆基、何鸿燊&#8230;&#8230;<br>东方的营商智慧拥抱全球经济的快速发展，他们是时代的传奇。<br><br>守业、接班、继承、分家产、代代富贵，穷尽后半生之力处理好这些事，是他们逃不过的宿命。<br><br>稳妥而周密的安排好“降维式接班”，这是一个合格大家长必做的工作。<br><br>所谓降维式接班，是指创始人考虑到大环境可能出现的变化及后人能力的不足，主动调整公司的业务构成和方向，降低经营难度并提高容错率，把一个风险极低的成熟公司交给后人。<br><br>很像是朱元璋所做的那一切，废除丞相、改革吏治、肃清贪腐、剪除威胁，千方百计的保证平庸的朱允文可以继续驾驭住这个平庸的帝国。<br><br>所以这一代港商最喜欢的领域就是地产、零售、基础设施，原因无他，只因收益稳健，风险更低。<br><br>何鸿燊的信德与澳博，多年以来从未离开过酒店与博彩，香港的四大家族则垄断了地产、超市、电讯、交通。<br><br>李嘉诚则更加精明，从2015年开始便加大对英国的投资，到目前为止，英国四分之一的电力、三分之一的天然气、7%的供水，都归于李嘉诚旗下的长江实业，还有铁路、零售、电讯等等，这都是李嘉诚长期布局发力的领域。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/05/0-1590646321.jpeg" /><br><br>▲李嘉诚将投资转向英国<br>即便李嘉诚没有任何遗产分割的后顾之忧，两个儿子李泽楷、李泽钜各领一摊事，但李嘉诚的帝国依然只涉及“收税制商业”这一门生意。<br><br>所谓“收税制商业”，是指资本投入大、垄断性质强、收益率低但异常稳健的生意。<br><br>更直白的说，做好这摊生意，不需要雄才大略、不需要勤奋努力，更不需要抓住机遇，这是一摊“傻子都能做好”的生意。<br><br>让家族后人代代衣食无忧，没有比这更好的方法。<br><br>所以他们的家族企业不碰互联网、不碰制造业、不碰科技领域，杜绝一切高技术门槛和高风险收益的生意，背靠内地这个潜力巨大的新兴市场，他们最大的、甚至也是唯一的动作就是投资地产。<br><br>在一线城市的黄金地段投资地产，甚至只做商场和写字楼项目，小而美，贵而精，即便这桩生意的想象空间很有限。<br><br>当手里只有一把锤子时，看所有问题都是钉子。<br><br>当眼中只有稳定盈利这一个目标时，看所有新兴领域全都是风险。<br><br>捏住了万贯家财，在祖辈江山中垄断的“守二代”、“守三代”们，或许并不知道他们失去了多少。<br><br>2000年，香港四大家族身家总和约350亿美元，超过当年深圳市GDP（2187亿元）。<br><br>2010年，香港四大家族身家总和约650亿美元，约等于深圳市GDP的45%（9511亿元）。<br><br>2020年，香港的四大家族身家总和约1000亿美元，不到深圳市GDP的30%（26900亿元）。<br><br>何家也是如此，20年来，何家的资产一直在100亿美元至150亿美元之间徘徊。<br><br>而同期澳门的GDP已经从65亿美元涨到了550亿美元。<br><br>之于家族，确实是守住财富，之于时代，却是失去了更多。<br><br>不是说传统行业在今天失去了价值，而是当一大批甚至是所有手握巨额资本与资源的大亨们全都沉溺在舒适区内而没有跳出的勇气时。<br><br>这本身就是他们自绝于时代。<br><br>又或许，守业人本就无创业心。<br><br>当垄断由创业时的拼尽全力沦为守业时的理所应当，最高级的生意，也就成为了最低级的行当。<br><br>因为垄断本就是前进道路上最大的敌人。<br>煞费苦心为家族财富修建的护城河，却根本容不下时代滚滚洪流的冲击。<br><br>一代赌王的谢幕，又何尝不是下一个时代的序章。<br><br>这座城市仍旧需要博彩，但却不再需要一个赌王了。<br><br>澳门再无赌王，赌场也无需何家。<br><br>',
'<h2>杜月笙的兴衰往事</h2><br><br>杜月笙真的是被中国人给玩坏了，老杜九泉之下，可能也会觉得眼前的事情迷惑不真实，开始陷入深思，然后怀疑人生，因为他抓破脑门，都不一定能想清楚，自己一个杀人越货绑架贩毒的黑社会，名声怎么能这么好？而且每天还被各种鸡汤狗引用名言，就跟他当过读者文摘编辑似的。<br><br>我们在这篇文章里说清楚了青帮的来历，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247485778&amp;idx=1&amp;sn=9ea62c2621d6351029fc8155d9099346&amp;chksm=fab15f73cdc6d665f35daf0250517bea8376e35a7659cc2c378158699cf6a7b1673b40db2b49&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="11" data-linktype="2">青帮的崛起和衰落</a>》，如果没看那篇，也不影响，只需要记住一件事就可以了，青帮以前是个运河漕工的水手公会，恰逢乱世，来了个华丽转身，变成了黑社会。<br><br>这也是几乎所有黑社会的心路历程，早期是人畜无害的群众组织，后来发现大家团结起来去打劫多好，利润高来钱快，然后就变成了黑社会，等到完成初始积累，就会像水泊梁山的宋江一样，思考一个世纪难题“不能一直当黑社会，有命赚没命花也不是个事”，这种情况下，黑社会再来个二次转身，去干一些垄断性的暴利行业，逐步洗白，部分黑社会头目还会变成慈善家什么的。<br><br>只不过青帮还没走完第三步就被我党给灭了，青帮没走完，青帮头目杜月笙却走完了，这也是为啥现在网络上对老杜的评价非常非常暧昧，如果不了解他的平生，甚至会产生一种侠之大者的错觉，甚至多多少少有点慈善家的味道。<br><br>不过要想说清楚杜月笙，就得说清楚黄金荣，因为没有黄金荣，就没有杜月笙。<br><br>1、黄金荣多年以后，已经接受社会主义改造成为一个光荣劳动者，天天早上参与扫大街的黄金荣，经常会想起几年前在十里洋场只手遮天叱咤风云的那些日子。<br><br>应该是在BBC的纪录片里说到一件事，说我们看以前照片的时候，都往往忽略了一个现实，以前的人很大比例的都是麻子脸，因为那会儿天花横行，甚至康熙皇帝也是个麻子脸，欧洲也一样，天花每隔几年肆虐一次，到处生产麻子脸。<br><br>黄金荣就是一次天花肆虐后被半毁容的，长得跟个鬼似的，不过有种让别人过目难忘的气质。<br><br>他爹是法租界的巡捕，应该是不检点，后来被巡捕房给开除了，没多久就死了。<br><br>在那个年代普遍寿命不长，我看数据说是解放前平均寿命三十多岁，所以那年代死个爹实在是常规操作。<br><br>没了爹的黄金荣开始放飞自我，很早就当上了小流氓混迹江湖，俗话说的好，警匪一家，当然了，这里说的是旧社会，黄金荣后来可能是觉得当流氓没出息，就去法租界当巡警了。<br><br>当过流氓，又当上了警察，你们看过《无间道》没，知道如果一个警察在黑社会有眼线是什么效果吧？很快的，黄金荣通过自己在黑道眼线屡立奇功，别的巡警还在因为某个案子没线索一头雾水的时候，黄金荣已经通过他的黑道路径找到犯罪嫌疑人了。<br><br>大家看过警匪片吧，知道警察有眼线的事吧，一般刑警都有几个在黑社会的朋友，相互照应，互相给风声，黄金荣有一个加强师的眼线，工作自然好开展。<br><br>黄金荣干过几个大案，我们就不在这里细说了，全部都是通过他的黑道关系解决的，而且随着他在巡捕房里地位的不断上升，黑社会那边攀附他的人也就越来越多，这样就形成了一个良性循环，他在黑白两道的地位相互促进相互扶持，简直开挂了。<br><br>此外他还找了个退休老鸨做老婆，这女人手段高的不得了，大家一定有感觉，那种长期在娱乐场所上夜班的人对人际关系有天生的敏感，而且她还是当时法租界的“粪霸”。<br><br>这又是个什么玩意呢？就跟垃圾清理公司似的，这玩意看着不起眼，但是一直都是超级现金牛，往往都是领导自己想办法把业务转给自己人来搞，这个不分中外，哪都一样，在民国，法租界的大粪业务后来就跑黄金荣老婆那里去了，她有400辆粪车，每天给别人拉粪要赚钱，到了城外卖给农民又要赚钱，一个月能赚10000多大洋，这可是个天价。<br><br>她用这些钱进一步向法租界大佬买特权，也给黄金荣打点黑帮关系，黄金荣的势力不断上升，跟她媳妇不断花钱打通关系有关，整体而言，用钱买权，以权谋钱，顺便扩张影响力。<br><br>大家熟知的张啸林，也是这个时候在上海开妓院，为了寻求在巡捕房的支持，跟黄金荣搭上了线，一起搭上的，还有杜月笙。<br><br>2、最后一个姐妹杜月笙当上老大后是个谦恭的人，这倒是跟一直以来宣传的差不多，不过吧，真老大都差不多这形象，很少是那种一惊一乍随时准备动手砍人那种，毕竟砍人这事轮不上老大动手，一个眼神或者食指稍动，手底下的人就知道该怎么做了。<br><br>突然想起一件事来，之前在台湾看到一本蒋介石侍从室机要人员的回忆录，他说蒋从来不签发那种影响自己将来历史地位的东西，如果要除掉谁，手底下的人向他请示的时候，他眼皮一闭，手底下的人就退下去操办了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYclB2mNL5fqWn5EIFXTD9We9MEMkVUgQaQ0icXwiafvmBPxGOvmoIdquzKbOCebTlu1wffjaUl1RqJA/640"><br><br>杜月笙很小的时候就父母双亡，在一个水果行当账房，从那以后就有了一个叫“水果笙”的外号，后来偷钱赌博被赶了出来，不过并没有吸取教训，赌博这个毛病伴随了他一生，而且杜月笙一生嗜赌嗜毒，手气一直也一般，并没有像有些人说的那样多出彩，至于长期吸毒这个毛病，晚年身体状态一直不好，63岁就死了，黄金荣活到八十多，杜月笙寿命短应该跟他吸毒有关。<br><br>从水果店被赶出来后，杜月笙就混迹江湖，成了个小混混，一条烂命，贩卖鸦片，抢劫，敲诈啥都做，而且还认一个妓院老鸨做干妈，在妓院做龟公。<br><br>此外还在做一种叫“保护人”的工作。<br><br>啥是保护人呢？这个又说来话长，跟妓女们有关。<br><br>妓女们长期以来都是高风险业务，大家看刑侦电视也能感觉到，妓女们经常是谋杀案的受害者。<br><br>所以妓女们相互结成妓女工会，叫“十姐妹”什么的，万一其中一个失踪了或者出事了其他人能帮忙叫警察或者送医院，而这个“十姐妹”里往往只有九个女孩，还有一个是男性，平时妓女们照顾他，妓女被欺负，他就得出头，杜月笙就是干这个的，他就是第十个姐妹。<br><br>这种组合非常常见，甚至在宫廷里也有，经常好几个宫女和一个太监结成各种组合，宫女们照顾太监，太监出宫去办事的时候给宫女买东西回来，还可以共享信息，相互提携，往往其中一个攀附上了牛逼主子，或者主子牛逼了，大家一起跟着沾光。<br><br>十姐妹年代杜月笙打出来了江湖地位，成为他们那一带出了名的猛人，没人敢去惹他保护的妓女，也知道他是一个有信誉的人，说杀谁全家就杀谁全家，所以反而没人会轻易去惹他。<br><br>整体而言，杜月笙干的事跟其他流氓差不多，但是他和其他流氓不一样的是，他似乎有更强的共情能力，啥是共情？就是能站在别人角度感受别人的处境，所以他一生都对眼前的弱者能帮就帮，我这里强调“眼前”非常关键，看不见的他并不关心。<br><br>这个保护人身份对他来说至关重要。<br><br>本来杜月笙一辈子是要做妓院打手什么的，后来加入青帮后地位一直也上不去，做基层员工，平时打打架，晚上到码头去搬运鸦片，顺便吸食点，生活平淡无奇，但是很快上天给了他一次机会。<br><br>机会是他的师父把他介绍给了黄金荣，黄金荣本来对他没啥好印象，甚至印象有点坏，因为面见黄金荣那天杜月笙应该是毒瘾犯了，整个人看起来极其猥琐。<br><br>但是黄金荣老婆桂姐对杜月笙特别有好感，普遍认为，是杜月笙的“十姐妹”组合成员身份打动了当过妓院老鸨的桂姐。<br><br>从那以后，杜月笙的人生就开挂了，桂姐安排他去管理黄金荣的三张赌桌，成了基层管理层，平时负责赌桌秩序和款项回收，如果有赌棍不规矩出老千就当场剁掉他的手，不管他是谁或者他老大是谁。<br><br>在那个赌坊里，杜月笙迅速成了业务骨干，超额完成了黄金荣给他们定的KPI，然后一路上升。<br><br>那个桂姐，杜月笙一生都叫她“师母”，哪怕后来黄金荣找了个小老婆抛弃了桂姐，杜月笙也一直在照顾她，我理解这也是为啥杜月笙长期被大家称道的原因吧。<br><br>不过此时的黄金荣只是一个经营着地下黑社会的探长，杜月笙也只是一个赌局管理员，这离他们后来独步十里洋场的人生巅峰还有十万八千里。<br><br>3、大小八股党我们上文讲了，青帮当时在上海的主要业务是绑架少年儿童，男的卖寺院，女的卖妓院。<br><br>很多小伙伴不太明白寺院要小孩干嘛。<br><br>其实也不复杂，在旧社会，寺院有免税特权，所以他们对种地积极性非常高，再加上香客给他们捐赠，每年都有结余，怎么办？买地呗，一直买，后来寺院产业越来越大。<br><br>不可避免的，开始放贷，寺庙成了高利贷集散地，这个不要奇怪，东西方的寺庙都有放贷的习惯，我们讲美第奇家族的时候就提到了，欧洲教宗有大笔的钱，都买了美第奇家族的理财产品。<br><br>放高利贷就得催收，种地也需要人，所以古代寺庙向来都需要大量的人力，长期收孤儿，后来就催生出来了黑社会绑架小孩卖寺院的商业创新。<br><br>此外青帮内部还有个跟鸦片相关的业务，青帮一开始自己不倒卖鸦片，但是鸦片业务涉及码头，运输，以及烟馆等，这些领域全是青帮的人，如果想捣乱实在是太容易，所以鸦片商被迫向青帮交保护费。<br><br>这些保护费不是交给整个青帮了，而是交给了青帮里的一个分支，叫“大八股党”，大八股党有八个头目，所以叫八股党，为了区分后来黄金荣的同名党，就在前边加了个“大”。<br><br>大八股的头目沈杏山跟黄金荣一样，也是个巡捕房队长，也是黑白通吃，只不过这个大八股党在公共租界里，黄金荣在法租界里。<br><br>一开始鸦片走公共租界进入上海，正好是大八股的地盘，所以大八股党的队伍通过鸦片保护费卖装备拉人头，队伍人高马大，黄金荣他们根本惹不起。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYclB2mNL5fqWn5EIFXTD9WeCBzKkJvJGvwKrpba9ucRdeYQ2ibvsibeicUFUfFzib31wxUvYeO19BngGA/640"><br><br>不过很快到了1919年，鸦片被禁止了，控制公共租界的美英说是不让鸦片走公共租界上岸了，鸦片商只好从法租界的地盘上岸，法租界不是黄金荣的地盘嘛，大八股党想插足法租界，双方不可避免的发生了冲突，好几千帮会分子相互砍杀，不分胜负。<br><br>不过当时控制上海的军阀走马灯地换来换去，后来控制上海的军阀成了孙传芳，孙传芳和黄金荣关系好的不得了，干脆签了个约，让黄金荣垄断鸦片贸易，这下对于大八股党来说要命了，政府插足黑社会业务，这还玩啥玩，干脆投降加入黄金荣他们一伙做小弟，从此上海鸦片业务基本全归了黄金荣他们一伙小八股党。<br><br>孙传芳从鸦片贸易里每月能赚500多万大洋，政府和黑社会贩毒分红，这可以算人类历史上一景了。<br><br>4、和国府的结盟杜月笙刚刚终结了大八股党，三巨头刚刚过上幸福的贩毒生活，南方传来了消息，说是要变天了。<br><br>我们先回顾下中国近代史上五次巨变转折，1、鸦片战争，西方人来了，老帝国被拖入了现代世界；2、甲午战争，大清的国运被打断，日本的崛起成了必然，大清要完了；3、辛亥革命，大清完了，但是大清军官团窃取了革命成果，北洋政府还不如大清；4、国军北伐，新式党军“光荣北伐武昌城下”，蒋委员长横空出世；5、1949，现代史的开端，一切都变了。<br><br>青帮发迹于第一次巨变，崛起于辛亥革命后，现在面对一个新问题，也就是南方革命党正在一个叫黄埔的地方训练革命军，全国各地的有志青年纷纷奔赴广州，投军报国，北伐在即，眼瞅又一场狂风骤雨，如何确保青帮能挺过这次巨变成了青帮大佬们面对的头号难题。<br><br>对于这一点，杜月笙他们倒也不太担心，因为他们跟国党非常熟。<br><br>当初孙先生闹革命，手底下吸收了大量的青帮分子，比如最得力的兄弟陈其美，他就是青帮头目，听说发生了辛亥革命，一溜烟跑上海，叫上自己的黑社会兄弟们，组成敢死队，宣布上海光复，顺便自己任命自己为上海军政府的都督。<br><br>并且让自己的兄弟蒋介石带着一支敢死队去进攻浙江巡抚衙门，活捉了浙江巡抚曾韫，这些敢死队，又基本是他们青帮的人。<br><br>再后来孙先生和袁世凯闹翻了，也是青帮伸出了温暖的手，多次无偿帮助了孙的党徒，甚至孙中山最重要的支持者张静江，被孙当成财神爷，也是青帮的人。<br><br>后来蒋介石跑去上海搞证券交易所准备骗钱，没想到赔了个底掉，天天被一群债主追着跑，还是黄金荣出手相救，蒋才躲过一劫，并且黄金荣给他盘缠，让他前往广州去找他大哥。<br><br>后来黄埔军校成立了，陈其美早就被杀了，不过陈其美的俩侄子又跑来上海说是要招生，也是青帮提供了住处，从那时起，杜月笙无意中跟后来的国党“CC系”大佬勾搭上了。<br><br>整体而言，青帮长期从事有组织犯罪和卖淫业务，后来又通过鸦片贸易赚了不少钱，长期以来用这些钱不断的资助各方势力，和日本人也有合作，甚至包括我党，基本做到了各方都有朋友，所以我说，除非我党上台，否则青帮基本能立于不败之地。<br><br>甚至那个杨度，著名筹安六君子之一，他在北京忽悠袁世凯称帝，后来袁世凯被大家骂死后他没地方去，跑到了杜月笙门下藏着，在那里认识了后来的周总理，并且据说救过周，周晚年弥留之际，突然说你们不要在骂杨度了，他是我党的人。<br><br>。<br><br>。<br><br>在北伐前，当时上海是北洋军阀的地盘嘛，广州国民政府已经秘密派出大员潜入上海，和杜月笙搭上了线，杜月笙他们表示要站在北伐军这边。<br><br>并且组织了1000多打手，配发武器，等北伐军到达上海的时候和城中的汪寿华一起发动工人起义。<br><br>这个汪寿华也是我党的人，后来被杜月笙给活埋了。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdu3EaSg2iaVGY8fAkiapTszDLKcu4HVHdpe33PN7niaopNLVjicBRVRaVjrvQRdN9KB2zBMzkAiadJib7g/640"><br><br>后来没等北伐军靠近上海，上海地下党发动工人暴动，直接把上海给拿下了。<br><br>这时北伐军内部很快出了分裂，原因在我们这篇文章里讲了，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484834&amp;idx=1&amp;sn=b334ea2bb75da8c3458c04c0f048cb6a&amp;chksm=fab15383cdc6da95852e9f319edfccd9a78a01018dc92d24de6facb7e22d3cd16c49962ca13f&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="11" data-linktype="2">百年国共，发生在412的那场大屠杀</a>》，国共分裂了，杜月笙他们面临一个大问题，该支持哪边？杜月笙他们是不想掺和这事的，像他们这种穿越周期的庞然大物自然知道没必要去惹那些没必要惹的人，万一杀不干净，自己也搭进去，但是已经成这样了，不掺和也身不由己。<br><br>考虑到共党跟他们抢工人，我们前文说过，青帮自己是工会吸收工人入会，最讨厌别人跟他们抢工人，而且我党革命性太强，眼里容不得他们这些封建余孽，所以杜月笙他们最终决定支持蒋。<br><br>上海城里当时有近五千我党的人，都是工人纠察队，没收了军阀部队的枪，并不怕蒋，蒋在上海附近只有三千人，所以只能是拉拢青帮，1927年，蒋派出自己最得力的干将杨虎和杜月笙他们谈判，最终，杨虎和青帮三巨头结拜兄弟，邪恶联盟形成，只不过杨虎作为蒋的手下，竟然成了蒋师父黄金荣的兄弟，辈分跑蒋上边去了。<br><br>于是，财阀们给了蒋1500万大洋，支持蒋反共，其中50万拿去给青帮买武器，青帮武装了2000多人主力拿着制式步枪，剩下的拿着斧子，等在后边。<br><br>杜月笙把我们刚才说到的汪寿华骗到公馆，随后绑去活埋了。<br><br>第二天，1927年4月12日4点，停泊在吴淞港的一艘军舰响起汽笛，大清洗开始了，青帮兵分多路，突然袭击了我党控制的所有据点，在上海屠杀共产党和工人纠察队，具体情况大家可以看看那个《建军大业》，一开始说的就是这事。<br><br>不过据说在大屠杀开始前杜月笙私下通知了周他们几个大佬。<br><br>对于杜月笙他们几个来说，这次投机完全成就了他们青帮，从此青帮不再是一个简单的黑社会了，简直有定立之功，按照古代惯例，是要裂土封侯的，比如汉初封的那几个王，除了韩信都是黑社会起家。<br><br>国民政府干脆给了黑社会一个营业执照，让他们专营毒品，从此以后可以安安静静在上海贩毒开妓院和赌场了。<br><br>唯一的曲折是宋子文，宋子文仿效美国搞了个国税局，美国国税局大家知道吧，税吏们挂着枪开着装甲车去征税，在美国有“国营黑社会”之称，知名黑手党老大卡朋贩毒没被抓，后来因为逃税被抓送进了监狱，宋子文也模仿美国搞了一支部队干这事，也就是著名的税警总团。<br><br>有了队伍，就要搞事，宋子文就去搞杜月笙他们，没想到很快就遭到暗杀，尽管宋子文本人没死，但是他秘书死了，从那以后政府再不打杜月笙的主意了。<br><br>随后俩人关系还好上了，杜月笙每个月给宋子文几万块钱，宋子文也不再去找杜月笙麻烦。<br><br>此外杜月笙深度参与了蒋委员长的私生活，比如蒋要娶宋美龄，但是自己家里还有个媳妇陈洁如没法处理，杜月笙出钱把陈洁如给送到了美国。<br><br>本来这事到此为止就完事了，陈洁如按理说戏份已经没了。<br><br>不过小陈不服，坚持抓学习，拿下了哥伦比亚大学教育学硕士学位，加上早年蒋自己热爱写日记，鼓动她也写，跟蒋在一起的时候小陈天天记日记。<br><br>这还不是关键，关键是小陈跟蒋那几年非常活跃，经常去黄埔军校溜达，跟黄埔师生们亲切攀谈，后来黄埔将校提到校长是说蒋，提起主任有时候是戴季陶，有时候是周同志，但是提到师母，肯定是陈洁如，不是宋美龄，黄埔的人不认宋美龄。<br><br>陈洁如有脑子记性好，把听到的，别人跟她说的，她自己猜到的，以及其他的不知道在那根电线杆上看到的，全写日记里，后来小陈把当初的日记添油加醋全部发表了，赚了钱又赚了名。<br><br>而且杜月笙拉拢整个民国上层，参加他那个高端俱乐部，也就是传说中的“恒社”，这个组织里有五百多人，一半是商人们，一半是官员们，相当于一个网络，网罗了整个民国上层。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeqkUFMOyiaicWwgOBTzlZM7wJuQyIAkhqDhoBIvZwqZPe5siaNJNKicHicKScuqQfloUDX6lhrO0Kdb2g/640"><br><br>整个民国在大陆期间，杜月笙成功团结了国民党内部的CC系（我们上文提到的陈果夫陈立夫），孔祥熙，宋子文，以及金融系统大佬，并且在1930年后把黄金荣和张啸林也排除出了权力圈，他成了唯一一极。<br><br>整体而言，跟政府深度勾搭解开杜月笙一生的钥匙，更准确的说，黑社会勾结政府，一切经营违禁业务，这才是杜月笙一生的关键，正如我经常说，胡雪岩最重要的技能是官商勾结，这些人从来都跟政府高层称兄道弟，然后一起分红。<br><br>我发现现在市面上几乎所有的杜月笙文章都没发现这一层。<br><br>5、杜月笙和日本人1931年918事变爆发，我们在这篇文章里聊到了这事，《<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247485687&amp;idx=1&amp;sn=71e80be20b54b4c653565475cdca08cc&amp;chksm=fab15ed6cdc6d7c0d9f68c755efc796f0c54c8b0156c72d490913ffd49bcbe1359e54aa9ed3c&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">从“918”到朝鲜战争，为什么我们不能退？</a>》，杜月笙就开始跟日本人打交道。<br><br>杜月笙是非常反日的，手底的黑社会成立了好几个抗日救国会，918之后大量的东北难民涌入内地，杜月笙他们非常积极地筹划救助这些人，并且利用威望号召其他人一起救济。<br><br>随后杜月笙就干起来了老本行，当时上海不是抵制日货嘛，但是中国当时工业太弱了，到处都是日货，杜月笙他们的救国会到处收保护费，商界的人只有交了保护费才能继续卖日货，抗日救国过程中青帮竟然多了一条财路，也真是会过日子。<br><br>后来1937年抗战爆发，杜月笙迁往香港，在香港遥控上海的业务。<br><br>而且大家可能不了解日本人治理中国的套路，他们依旧是采用中国人管理中国人，担心把罐子摔坏了乱作一团，所以日本人进了上海后并没有大规模清洗帮会，反而跟帮会存在一定程度上的合作。<br><br>这也就给了杜月笙的一定程度上的操作空间，忙活了不少事，既利用当时兵荒马乱囤积居奇赚了不少钱，又通过他的公司从香港往大陆解放前和重庆倒腾了不少物资，支持了抗日大业。<br><br>所以抗日期间的杜月笙即是卖国贼又做了不少贡献，想一句话概括他还比较难。<br><br>解放后回到上海，没过多久国共又打起来了，那几年的事大家也都知道，物价飞涨物资匮乏，杜月笙他们一伙利用机会，继续倒买倒卖，赚了不少钱，他儿子一度因为金融犯罪被蒋经国抓起来判了半年徒刑。<br><br>6、逃亡该来的还是来了，1949年解放军突破长江防线，南方资本家开始大逃亡，尽管事先有人建议杜月笙留下来，但是杜月笙还是毅然决然跑掉了。<br><br>他比较机智，没跑台湾，他知道老蒋对他没啥好印象，至于蒋经国，恨他牙痒痒，跟到台湾就是欠收拾，所以跑香港去了。<br><br>杜月笙在大陆的资产形式主要是房地产和公司码头仓库什么的硬资产，1948年国军败的太快，绝大部分资本家都没来得及变现，一切都太快了。<br><br>1948年年初国府还有两百多万精锐野战军，但是等到年底已经全没了。<br><br>尤其是淮海战役，战役爆发前，也就是1948年11月，国军还有60万精锐部署在华东，谁都觉得这60万精锐老兵守江南一点问题都没，完全没想到，还没过年这支部队已经全报销了，解放军开始部署渡江战役，整个江南瞬间全乱了。<br><br>杜月笙的巨额财富根本没法套现，当时大陆大部分黄金白银已经被蒋经国弄到台湾去了，美元也大部分控制在国府高层手里，杜月笙他们天量财富根本没办法换成钱，拿着百万美金去香港了。<br><br>到了香港后，杜月笙依旧维持着上海时代的风格，只要故人来求助，基本都会出手帮助，等到1951年去世的时候，据说只剩下了10万美元，不过那时候的10万美元顶的上现在1000多万，如果折算房地产的话，估计能顶好几亿。<br><br>反而是黄金荣，又多活了两年，解放后老头没去香港，留在了上海，他可能觉得自己挺过了大清光绪，辛亥，北伐，日本人，自然也能挺过新中国，建国后举报他的人太多，被送去扫大街，为社会主义建设做了一点微小的工作。<br><br>7、关于杜月笙我们该说啥写了七八千字，到了总结的时候反而不知道该说啥了，大家也都看到了，这人极其复杂。<br><br>咱们这个号一般不评价人，不过杜月笙得说几句，因为这几年对这人的评价歪到后脑勺去了。<br><br>杜月笙是一个正儿八经的黑社会，这一点大家一定要有共识，他的钱也是从有组织犯罪，开赌馆，开妓院，贩卖鸦片赚来的，钱是黑钱，而且这些钱大部分成了他个人私产，剩下的用于跟军阀财阀政府大员打通关系，只用一点渣用来做慈善，就差点彻底洗白了。<br><br>民族大义上杜月笙做了一些好事，不过问题是大家一定要分清楚哪些事是该做的，哪些事是超预期。<br><br>不知道这些年为啥有股邪风，觉得抗战时期不投降日本人就是高风亮节，拜托，要点逼脸不？人家四川在抗战中350万农民子弟出川抗战，大部分没能返乡，此外云南当时那么小的地盘，都派出看家底的60军出滇拼杀，盘踞陕甘长期自保成性的穆斯林马家军都派出骑兵参加抗战，离国几百年的南洋华侨都送自己儿子回国跟日本人死磕，问题是战争从未烧到这些地方，连没读过书的农民们都知道国难当头之际离开家园告别妻儿去保卫更大的家，一些人竟然觉得拥有怪兽级财富的杜月笙为抗战做点贡献是超预期，这些人的三观我都不知道怎么评价了。<br><br>其实杜月笙的一生做的最好的一个角色是黑社会大哥，非常讲义气，对兄弟们能帮就帮，但是如果影响到自己的地位和财富，杀伐决断毫不迟疑，比如我们前文说到的汪寿华，几天前还跟杜月笙称兄道弟，一转眼就被活埋了。<br><br>',
