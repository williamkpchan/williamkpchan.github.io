僚资产阶级的典型代表。<br>1949年1月去法国﹐随后侨居美国纽约。<br>1971年4月25日病逝于美国旧金山。<br><br><h3>孔祥熙</h3><br><br>宋霭龄丈夫。<br><br>1927年4月投靠蒋介石集团，并促成蒋（介石）宋（美龄）联姻，从此官运亨通，历任工商、实业、财政等部部长和行政院副院长、院长等要职。<br>孔主管财政达11年之久。<br>但孔以权谋私、贪污腐败，一再受到舆论的指摘，1944年11月即被迫去职，从此离开政坛。<br><h3>孔宋家族總共貪污8.5億美元，蔣介石冷眼旁觀，杜魯門破口大罵</h3><br>孔祥熙雖然居住在美國，但是待遇並不好。<br><br>美國政府對他不友好，由於蔣介石在大陸執政失敗，美國政府也要推卸外交事務的責任，他們將一切歸於孔祥熙這類貪官的腐敗。<br><br>於是，聯邦調查局行動，對孔宋兩家財產進行調查，得出的結論讓人目瞪口呆，僅孔祥熙和宋子文的名下就有8.5億美金存款，這還不算上他們在大陸的財產。<br><br>美國總統杜魯門開罵了：他們全是賊，我們提供中國恢復建設、建立民主的貸款現在全部由她們揮霍，而且現在就去美國揮霍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=1fmm8um/66or0000s7128p2s24n9.jpg"><br><br>已經執掌大權的蔣經國更是不假顏色，他還記得揚子公司當年查封的事情，那是他從這之後摔的第一跤，讓他在公眾面前形象大大受挫了一回。<br><br>他毫不掩飾對孔家的厭惡，連宋藹齡都失去了從容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=270rk4a/66or0000s711s5o4qnp3.jpg"><br><br>1966年初，孔祥熙因病再去美國療養，一年後病故，孀居的宋藹齡仍然孤寡一人，但沒有去台灣，不願出現在公眾的視野里。<br><br>1973年10月，秋風落葉中，宋靄齡死於紐約哥倫比亞長老醫院。<h3>陈其美</h3>（1878年1月17日—1916年5月18日），字英士，号无为，浙江湖州吴兴人，中国近代民主革命家、中国同盟会元老。<br>1906年陈其美赴日本留学，入东京警监学校，同年加入中国同盟会。期间与蒋介石、黄郛结为金兰兄弟。<br>1908年奉孙中山派遣回国，往来于浙沪京津各地联络革命党人。<br>1909年创办《中国公报》、《民声丛报》，宣传革命。<br>1910年与宋教仁、谭人凤等人组织中国同盟会中部总会，以推动长江流域的革命活动。<br>1911年在上海发动武装起义，上海光复后被推举为沪军都督。随即又攻克浙江巡抚衙门，组织苏浙镇沪联军攻克南京。<br>1912年被袁世凯解除沪军都督职务。<br>1913年二次革命爆发，陈其美被推举为上海讨袁军总司令，攻打江南制造局未果，11月应孙中山之命赴日本，继续筹划反袁革命。<br>1914年加入中华革命党，任总务部长。<br>1915年潜回上海策动武装反袁，11月在洪宪帝制呼之欲出之际，陈其美策划暗杀了上海镇守使、海军上将郑汝成，12月发动肇和舰起义。云南护国讨袁军兴，陈其美百折不回，誓死捍卫共和，继续在江浙一带策动反袁军事行动，袁世凯对其恨之入骨。<br>1916年5月18日，受袁世凯指使的张宗昌派出程国瑞，假借签约援助讨袁经费，在日本人山田纯三郎寓所将陈其美暗杀身亡。<br><br>遇刺后，孙中山疾呼：“失我长城”，并奋笔疾书悼联：<br>“可怜麟凤供炰脯；如此江山待祓除”。<br><h3>陈果夫</h3>中国国民党中央组织部部长，原名祖焘。浙江吴兴人。<br>1892年10月27日（清光绪十八年九月初七）生。陈其美之侄。<br>幼年在长沙明德学堂读书。<br>1907年入浙江陆军小学堂，受陈其美革命活动影响，加入同盟会。<br>1911年入南京陆军第四中学。辛亥革命爆发后，赴武汉参加革命军，后随陈其美参加讨袁斗争。<br>1918年起在上海经商，与蒋介石等从事交易所投机买卖。<br>1924年黄埔军校创办后，在上海为军校招募新生兼采购物资。<br>1926年当选为国民党第二届中央监察委员，任国民党中央组织部代部长，掌管国民党党务，排斥共产党人和国民党左派。<br>1927年春积极参与蒋介石“清党”反共。<br>他曾几度出任国民党中央组织部部长，是第三、四、五、六届国民党中央执行委员、中央常务委员、中央政治会议委员，长期掌管国民党党务。<br>他培植亲信，排斥异己，控制各级党部，竭力把国民党变成蒋介石进行独裁统治的工具。<br>与其弟陈立夫组织“中央俱乐部”（CentralClub），后来形成为一个很有权势的CC系。<br>他们把中央组织部调查科扩充成为一个庞大的特务系统，后来发展成为中国国民党中央执行委员会调查统计局（简称“中统”），从事反对共产党、迫害进步人士的活动，并对付国民党内反蒋派系的抗争。<br><br>陈果夫在国民党政府中历任要职：1928年任国民政府委员兼监察院副院长，1932年任导淮委员会副委员长，1933年任江苏省政府主席，1938年任中央政治学校教育长，1939年任军事委员会委员长侍从室第三处主任。<br><br>陈果夫利用政治特权发展官僚资本，先于1935年控制中国农民银行。<br>抗日战争期间在川、云、桂等省兴办和投资许多企业；抗战胜利后主持经营“党营生产事业”，接管大批敌伪资产，开办公司、银行等，还将文化、新闻、电影、广播单位改为“党营”。<br>他先后担任中国农民银行董事长、中央合作金库理事长、土地开发公司理事长、中央财务委员会主任委员等职，与蒋介石、宋子文、孔祥熙合称中国四大家族。<br>1949年去台湾，1951年8月25日病逝于台北。<br>一生写有各种体裁的文字一百九十余万字，台湾当局将其编成“全集”十册。<br><br><h3>陈立夫</h3><br><br>浙江省吴兴县（现湖州市）人，名祖燕，号立夫。<br>陈果夫之弟。<br>其二叔陈英士（陈其美）于辛亥革命初期与黄兴同为孙中山的左右股肱,与蒋介石关系密切。<br>陈果夫及陈立夫是国民党重要人物。<br>陈立夫曾任蒋介石私人秘书，长时间主持人事及组织工作，亦是国民党党内安全特务机构：中央组织部调查科（中统）的始创人。<br>在国民党内部，陈立夫和陈果夫的派系被称为“二陈”或者CC系。<br>1948年陈立夫曾到美国为杜威助选，结果杜威落选，而国民党亦因而开罪上台之杜鲁门。<br>1949年到台湾后，蒋介石为整顿在台势力，陈立夫难以在台立足，离开政坛去美国新泽西州定居，以经营农场养鸡、卖皮蛋、粽子等食品为生。<br>晚年回台湾后也多做文化上的工作，不在政坛上有决定性影响。<br>但因是国民党元老，仍很受尊敬。<br><br><h3>掠夺手段</h3><br><br>四大家族掠夺全国人民膨胀官僚资本主要通过以下的手段：<br><br><h3>发行公债</h3><br><br>1938年至1944年，国民政府财政部发行内债18种，有的按法币和关金计算，有的按英镑、美元计算。<br>总计法币15，192，000，000万元，关金100，000，000单位，英镑20，000，000，美元210，000，000。<br>此外还有谷麦粮食债券。<br>除1937年的救国公债在民间“劝募”外，其余都不公开发行，而以总预约券的方式向银行抵押，再由银行垫款给国民政府。<br>银行则利用它作为发行纸币的准备，发行不兑现的钞票。<br>官僚资本既发了公债财，又发了法币财。<br><br><h3>增加捐税</h3><br><br>由于工业、商业发达的沿江沿海地区相继沦陷，关税、盐税、统税三税收入大为减少。<br>国民政府便通过扩大征税范围和增加税率的办法，来弥补减少的税收。<br>国民政府将统税扩大为货物税，形成几乎无物不税的状况。<br>1943年十月开征食盐附加税，开始每斤征3元，到1945年1月增至60元。<br>由于通货膨胀，从1941年下半年起，实行田赋征实，按田赋的正税和附加税的税额，每元折征稻谷2市斗，1942年增至4市斗。<br>从1942年起普遍实行粮食随赋征购，征购价格远低于市价，而且多数不付现款，只付粮食库券或法币储蓄券。<br>1943年普遍实行粮食征借，既不付利息，还本也只是空话。<br>从1941年到1945年6月，国民政府通过“三征”，共实收稻谷和小麦240，000，000多万石。<br>这是对广大农民最直接最厉害的掠夺。<br><br><h3>通货膨胀</h3><br><br>抗战开始后四个月，国民政府决定用增发纸币的办法弥补财政赤字。<br>法币发行额，据官方公布的数字，1937年底为十六亿1，600，000，000元。<br>1945年底为10，319亿元。<br>八年中增加了738倍。<br>实际上还不止此数。<br>滥发钞票的结果，使四大家族的财富迅速集中，而广大人民则越来越贫困。<br><br><h3>外汇管制</h3><br><br>国民政府从1938年3月起实行外汇管制。<br>从此官价外汇被垄断，黑市交易随之而起。<br>伴随法币的贬值，官价与黑市之间的差额越来越大。<br>抗战期间，外汇中美元与法币的对换率一直是1:20，而黑市1943年12月为1:85.4，1944年12月为1:542.2。<br>四大家族利用特权，以官价买进大量外汇和黄金，以黑市价格抛出，转手之间，牟取暴利。<br><br><h3>实行专卖制</h3><br><br>1941年4月，国民政府成立专卖事业管理局。<br>从次年初开始，先后对食盐、糖、卷烟、火柴、茶叶、酒等六类物品实行专卖。<br>这一制度，使国民政府收入大增。<br>增收数额，1942年为47，800万元，1943年为174，700万元，1944年为18亿元左右。<br>这一制度大大加重了人民的负担。<br>国民党官员和有关机构乘机营私舞弊，套取专卖品转投黑市，从中牟取暴利。<br><br><h3>统购统销</h3><br><br>1937年9月，在国民政府之下成立贸易委员会，该会下设复兴公司、富华公司、中国茶叶公司三大公司，对国统区的丝、茶、桐油、猪鬃等主要出口物资，实行统购统销。<br>钨、锑、锡、汞等主要出口矿产品，则由资源委员会统购统销。<br>1942年2月，成立物资局，对棉纱实行统购。<br>在统购统销政策下，国民政府实行低价强购，利用买卖之间的差价获取重利。<br>以桐油为例，1942年收购价比内销市场价每担差100元，1943年差1100元。<br><br>总之，国民政府用种种手段对人民实行公开的掠夺，使官僚资本在抗战期间迅速膨胀起来。<br><br><h3>扬子公司</h3><br>孔祥熙共有子女4人，长子令侃，次子令杰﹔长女令仪，次女令俊。<br>其中，孔令侃的所作所为与其父最为相似。<br><br>抗战结束后，孔令侃回到上海创办扬子公司。<br>1948年，国共内战后期，中国出现严重的恶性通货膨胀，政府进行金圆券改革，蒋经国到上海督导经济管制，以铁腕手段抑制物价，查封孔令侃的扬子公司，由于蒋介石和宋美龄的干预，受到挫败。<br>此后，孔令侃将资金转移到海外，本人定居美国。<br>宋美龄到美国后，住在孔令侃在曼哈顿上东城为她购买的公寓内。<br><br>20世纪30年代中期，孔令侃在上海圣约翰大学读书。<br>孔家的大公子，后来人们渐渐发现，不仅仅是住单间，孔令侃比任何学生都享有特权。<br>他想干什么就干什么，想说什么就说什么，学校的规章制度、校纪校规对他都如一纸空文，连美国校长都敬畏他三分。<br>如学校规定学生在校读书期间必须住校，不得在校外留宿。<br>孔令侃当时刚学会跳交谊舞，舞瘾极大。<br>每天晚上都出去跳舞，还常拉着一些漂亮的女同学一块去，一跳就跳到深夜。<br>学校每晚11点关门，孔令侃就从墙上跳进去，有时干脆就在外面过夜。<br>他有的是钱，想到什么旅馆住就在什么旅馆住。<br>开始还有同学反映，看到校方对此装聋作哑，也就没人管了。<br><br>一到星期天早上8点，必定有两辆轿车开到校门口接孔令侃回家。<br>一辆孔令侃自己开，一辆上坐着几个保镖。<br>学校的学生和一般教职员工都在大灶吃饭，校方官员和一些教授吃小灶。<br>为了照顾孔令侃，校方特别允许他吃小灶。<br>可只几天，孔令侃就受不了。<br>从小花天酒地的孔令侃觉得小灶的饭菜实在难以下咽，就和宋蔼龄讲学校伙食不好，叫家里到宾馆订饭送到学校里。<br>于是，只要孔令侃一个电话，到时就有人用车专为他送饭送菜，风雨无阻。<br><br>存在决定意识，环境改造人，孔令侃从小就受骄宠。<br>但孔祥熙、宋蔼龄对孩子管束得还比较紧。<br>而到了大学，就可以天天不回家看老子的脸色，周围又全是阿谀奉承溜须拍马，孔令侃越发唯我独尊，飞扬跋扈，把谁都不放在眼里。<br>到了大学二年级，他把宿舍里原来的旧家具换了个遍，重新布置购买了转椅、沙发、弹簧床，地上铺上了地毯，墙上挂上了壁画，并配备了电唱机、收音机等，伊然像一个高级酒店的客房。<br><br>孔令侃虽是个执绔子弟，但也颇有点野心，这可能是从爸妈那里继承而来。<br>在圣约翰读书时，他组织了一个学生团体起名“南尖社”。<br>把那些成天在他四周左右招之即来挥之即去的同学“团结”起来，以便形成自己的势力和网络。<br>从这一点上讲，孔令侃比之孔祥熙可谓青出于蓝而胜于蓝。<br>据说为这个团体取名时孔令侃还颇费了一翻脑筋，他不学无术，自然想不出什么好名字来学生时代的孔令侃即具有政治野心，企图凭借其父的权势，跃登中国政治舞台，於是就把经常与之交往的同学团结在一起，成立“南尖社”，以便把他们培养成自己的党羽。<br>之所以命名为“南尖”，是由於德语“纳粹”的读音与上海话“南尖”二字的发音相似，取名“南尖”，意在以纳粹精神为结社宗旨。<br>按照纳粹党徒效忠元首模式，“南尖社”的成员也必须效忠孔令侃。<br>“南尖”社成立初期，并没有多少成员。<br>但自从孔令侃大学毕业，在政府里任职后，“南尖”社就迅速扩大了。<br>1936年大学毕业后，孔令侃任财政部特务秘书，这时国民党政府决定成立中央信托局，由财政部领导，办理一切由国家指定或和国家有密切关系的信托业务，财政部还准备一次投给其启动资金100万元。<br>中央信托局成立时，孔祥熙任理事长，孔令侃也进入中央信托局。<br>那时孔令侃不过二十四五岁，却成了中央信托局的太上皇，1937年日军占领上海后，中央信托局由上海撤到武汉，再撤往香港。<br>不过二十四五岁的孔令侃被任命为常务理事，主持中央信托局的业务和人事大权。<br><br>1939年，孔令侃私设在香港的电台（搜集香港金银、外汇、证券、股票行情及港澳各界名流的言行，外加一些军事信息，随时向重庆孔祥熙官邸汇报）被港英当局查抄后，消息传到了重庆，蒋介石指示要孔令侃回重庆，当面说清在香港发生的一切。<br>宋蔼龄怕孔令侃一回来会成为众矢之的，一旦威信扫地就很难再爬起来。<br>她就说通了宋美龄，让孔令侃去美国。<br>到美后，孔令侃除继续大搞商业投机外，又干起沽名钓誉的勾当。<br>为了提高自己的声望，孔令侃准备读一个洋硕士文凭。<br>为此，他想起香港的中央信托局的职员吴某。<br>他设法将吴某调到美国，改用他的名字，进哈佛大学攻读博士学位。<br>孔令侃对吴某当然是优礼有加，关怀备至，吴某自然也就感恩图报，勤奋用功了。<br>就这样用了两年多时间，通过考试、答辩和撰写毕业论文，终於领到一张硕士文凭。<br>孔令侃在机关时，经常驾驶著汽车在繁华街道上横冲直撞，经常违章肇事。<br>南京新街口广场交通拥挤，按照当时的交通法则，汽车必须沿左边环行道绕行，而孔令侃的汽车却往往抄近道从右边拐弯，警察往往是睁一只眼闭一只眼。<br><br>1939年，香港《大公报》曾发表过一篇讽刺小品文，标题是：《爸爸在朝当宰相，人人称我小霸王》，就是对孔令侃的如实报道。<br><br>抗战结束后，孔令侃回到上海创办扬子建业股份有限公司，简称扬子公司。<br>这个公司经营的特点是只做现货交易，不做订货交易﹔只收美元黄金，不收法币。<br>孔宋两家有矛盾，孔令侃对宋子文也一点不客气。<br>对宋子文则没放在眼里。<br>小时候，宋子文常来看他，给他买些玩具、糖果，他还能叫声舅。<br>长大了，他反而不叫了。<br>他称宋子文为“TV”，即宋子文英文名的缩写。<br><br>有一次孔令侃听说美国市场猪鬃紧俏，就赶快叫人去收购猪鬃，准备运到美国发一笔横财。<br>不料几天后手下的人报告，说猪鬃收购困难。<br>孔令侃一了解，原来宋子文也得到了这个消息，正派人四处收购。<br>他马上打电话给宋子文，让其让出一块地盘，让让他这个外甥，还说好处大家占、有钱你我分之类的话。<br>宋子文一直就看不惯孔令侃那股横不讲理的劲。<br>自从孔令侃踏入政界商界后，除了必要的应酬，从不和他说话。<br>这次收购猪鬃一事，自然不会相让，就回电话搪塞说，猪鬃收购一事他并不清楚，如查明和孔家有冲突之处，自会妥善处理。<br>孔令侃见宋子文不买帐，就直接驱车来到宋子文的办公室，和宋大吵了一顿，并布置手下的人到贵州云南等地收购，如遇到宋子文公司的人作对，就砸车绑人，然后一切由他负责。<br>后来，宋子文找到孔祥熙，二人商讨后最后划定了势力范围。<br>四川、广西由宋子文收购，云南、贵州由孔令侃收购，才算避免了一场拳斗。<br><br>扬子公司由孔令侃独资经营，实际上背后却有孔宋两大家族的背景。<br>关键是宋美龄。<br>她一生不能生育，蒋经国、蒋纬国已渐渐长大成人，她急需在下一代中找几个侄辈的来与之抗衡。<br>宋氏一门几个兄弟，都是晚婚而且儿女稀少，只有孔家人丁兴旺，而其中孔令侃又是她最喜欢的一个。<br>因此宋美龄对孔令侃“情有独钟”，并极力培养他来与蒋经国、蒋纬国抗衡。<br>到美国定居前，宋蔼玲曾专程拜访宋美龄，姐妹俩相对垂泪，心潮难平。<br>临了宋蔼龄拜托宋美龄，多多关照自己留在大陆的儿子，当下宋美龄自然应允。<br>正是由于有了这种种背景，孔令侃的扬子公司才能在短短的时间里崛起，大赚其钱，成为上海滩上一股不可忽视的势力。<br>孔令侃做生意，既有从老爹孔祥熙那里继承过来的手腕，又有自己的“发明创造”：如炒外币美金当年就是孔祥熙的拿手好戏，可轮到孔令侃手里。<br>他玩起来也一点不比他老爹差。<br>抗战后，外汇由中央银行统一管理经营，外汇价格由官方规定。<br>当时1美元合法币1.2万元。<br>但不久黑市涨到1美元换法币4万元。<br>孔令侃一看这里头有油水可赚，就想尽办法套购官价外汇美元。<br>他通过宋美龄，一次就搞到几百万美元。<br>他还将2辆进口高级轿车送给中国银行外汇部主任，外汇部主任就源源不断的将平价美元卖给孔令侃。<br>靠着这近千万美元的外汇，孔令侃在美元市场上进行炒做并大发了一笔。<br><br>不过，孔令侃赚钱最多的，还是走私和汽车生意例如，公司从美国进口的“雪佛兰”、“奥斯汀”等汽车，进口价格是每辆1500美元，而孔令侃却以“只此一家，别无分号”的优越条件，经常保持5000美元一辆的高价向市场出售。<br>仅此一项，他就攫取了大量的美金。<br>1947年国民党统治区市场物价暴涨，马口铁奇缺（制作罐头盒的原料），扬子公司从美国共和钢铁企业搞到一批马口铁原料，由於海关拒不签发进口许可证，以致无法进口，这就触犯了扬子公司的利益。<br>孔令侃大发雷霆，一方面在《大陆报》上向海关当局发起攻击，同时以“降低物价、扶持工业”为理由，与海关当局大打笔墨官司﹔另一方面，则在海关职员中进行活动，终於迫使海关让步，签发了进口许可证。<br>货物到手之后，孔令侃即以高价向市场抛售，获取暴利。<br><br><h3>家族后代</h3><br><br>在中国近现代史上赫赫有名的蒋、宋、孔、陈四大家族，其辉煌早已随岁月烟消云散。<br>四大家族的后代散居世界各地。<br><br>蒋家自第一代蒋介石，第二代蒋经国、蒋纬国相继逝世后，这个家族的光彩逐渐褪色，早已没有了昔日的权势。<br>而今蒋家后代开枝散叶，人口众多，大部分都在台湾定居，一部分在美国生活，只有蒋经国的爱女蒋孝章及其家人在英国生活。<br><br>20世纪中期后，仍然在台湾政坛活跃的蒋家子女，只有蒋经国和章亚若的私生子章孝严（蒋孝严）了。<br>他属于蒋家第三代，曾在岛内一度出任“行政院副院长”、国民党秘书长这样“位高权重”的职位，是台湾的“立法委员”。<br>他曾宣布“认祖归宗”，但蒋家大多数成员还是不承认他的“蒋家人”身份。<br>10月27日，章孝严明确反对陈水扁在过境纽约时将青天白日旗覆盖在宋美龄灵柩上的企图。<br><br>蒋家第四代都远离政坛，他们大都从事商业、教育、演艺事业。<br>像第四代的章蕙兰，是台湾电影界颇受瞩目的新锐导演，1999年章蕙兰首次自编自导电影处女作《小百无禁忌》，由影星舒淇担纲主演，还受邀参加了2000年的爱丁堡影展。<br><br>在台湾最出名的蒋家第四代恐怕要数蒋友柏了。<br>他长得高大英俊，颇受台湾媒体喜欢，他和台湾影星林姮怡结婚，9月生了一个女儿，按照蒋家“孝友得成章”排序，取名为蒋得曦。<br>蒋家有了第五代的消息，顿时成为台湾媒体报道的热点。<br>在蒋得曦满月那天，蒋方智怡摆满月酒，国民党主席连战、亲民党主席宋楚瑜、新党主席郁慕明等台湾政坛重量级人物都来祝贺，称得上蒋家难得的盛事。<br><br>随着宋美龄的逝世，宋家兄弟姐妹六人均已不在人世。<br>宋子文、宋子安、宋子良三兄弟的后代大部分都在美国定居，平时十分低调神秘。<br>宋家人丁兴旺，后代人数众多，但无人从政。<br>宋美龄在世时，宋子安的儿子宋仲虎常去看望她，至于其他宋家人的行踪，则很少被外界所知。<br><br>宋子文的家属曾把他们保存的宋子文的档案，一共58箱，捐给了美国斯坦福大学的胡佛研究所档案馆，其中17箱属于机密文件，禁止阅览，截止期限为1995年4月1日。<br>结果期限到时，宋家后人又宣布这批文件必须等到宋美龄去世后方能公开。<br>宋美龄已经去世，这批具有重大历史研究价值的文件可望公布，这对于从事宋子文以及中国近现代史研究的学者来说，无疑是一个好消息。<br><br>在中国近现代史上，由宋霭龄和孔祥熙开创的孔氏家族，是当时中国最富有的家族之一。<br>在国民党逃到台湾前夕，有“先见之明”的宋、孔二人，携带着万贯家财和他们的子女仓皇跑到了美国。<br><br>几十年来，孔家子女一直在美国定居，显得十分低调、神秘，除了至亲好友外，他们绝少与其他中国人来往。<br>孔家无人从政，家族成员人丁稀少，在孔祥熙四个子女中只有小儿子孔令杰有后代。<br><br>孔家子女十分精明，他们将从孔祥熙、宋霭龄那里继承的大笔遗产，拿来投资到石油、建筑、股票、期货、批发等行业，结果发了大财。<br>举个例子就可以知道孔家的富有。<br>在上个世纪八十年代，美国媒体曾经披露，孔令杰曾修建了一座“水底城堡”，酷似著名电影《007》里的布景，这座城堡就建在他的私人别墅的人工湖的下面，里面十分庞大，拥有上百个房间，装饰豪华，设备先进，甚至连监狱都有，据说可以抵御原子弹的攻击。<br>孔家有多富，由此就可以知道了。<br><br>陈家保不住父亲，故陈果夫、陈立夫两兄弟是“四大家族”中陈氏家族的开创者，他们曾经替蒋介石负责国民党内的特务工作，权力极大，当时甚至有“蒋家天下陈家党”的说法。<br>如今陈家辉煌不再，后人远离政治，在台湾已经没有什么实质影响力了。<br><br>陈立夫有3个儿子1个女儿，而陈果夫只有1个女儿，为了让自己哥哥的香火延续下去，陈立夫将自己的大儿子陈泽安过继给了陈果夫。<br>从陈家自陈立夫、陈果夫算起，已经有了第四代，家族人口众多。<br><br>陈家除了陈立夫的小儿子还居住在台湾以外，其他人都在美国生活。<br>在陈家后代中，最出名的恐怕就是“二陈”共同的儿子陈泽安了。<br>他是美国一家大学的教授，同时也是一位国际知名的植物病理学家。<br><br>陈家是四大家族中较穷的一个。<br>陈果夫、陈立夫一生没有多少积蓄，死后并没有留下多少财产，再加上“二陈”在国民党败退台湾时，就已被蒋介石赶出了国民党的权力中心，因此陈家子弟一直靠自己的努力生活，并没有多少名门望族的感觉。<br><br>陈家子弟在岛内的地位可谓江河日下。<br>前不久岛内有人要拆除陈立夫在台北市的故居。<br>陈立夫的儿媳妇林颖曾虽然一再恳求对方“手下留情”，建议将陈立夫的故居改成陈立夫的文物纪念馆，但最终房子还是被拆除。<br>在拆迁现场，独自抗争的林颖曾只好拿出相机，伤感地拍下照片留念。<br><br>蒋、宋、孔三大家族的后人因为有宋美龄这个大家长活到一百多岁，所以联系较多。<br>每逢宋美龄过生日，三大家族都有后代前去探望。<br>至于陈家子弟，与三大家族联系就相对少了。<br><br>四大家族后人绝大部分都没有像他们的前人那样踏上政坛。<br>这其中原因很多，蒋家是因为蒋经国表示不希望后代再从政，而孔、宋、陈三大家族，则是因为他们在国民党逃台后名声很差，后人也丧失了从政的基础。<br>除此之外，四大家族的后人在近几十年中，亲眼见证了自己家族的衰落与凋零，从长辈的沉浮起落中看到了政治的灰暗，尝尽了世态的炎凉，恐怕这也是他们不愿从政的重要原因吧。<br>中华人民共和国成立后，没收四大家族的官僚资本，成为国营经济的组成部分。<br><br>',
'<h2>犹太人成为上海滩首富：沙逊家族</h2><br>这个世界有一个看不见的顶层，他们在工业化早期的200年中，完成家族的财富，而后化为无数个信托基金，淡出公众视野。<br>但对各国的政坛和金融顶层，依然有左右的能力。<br>中国人曾被“罗斯查尔德”家族如雷贯耳，却不知身边上海的沙逊家族丝毫不在之下。<br><br><img src="http://image.thepaper.cn/www/image/5/690/550.jpg"><br>罗斯查尔德家族<br>沙逊同样是犹太人，很会生养子孙满堂，对于上海人而言，比较熟悉的应该是从“老沙逊”开始，即：大卫·沙逊、伊利亚斯·大卫·沙逊、维克多·沙逊曾祖孙三人的故事。<br><br><img src="http://image.thepaper.cn/www/image/5/690/548.jpg"><br>沙逊家族<br><img src="http://image.thepaper.cn/www/image/5/690/551.jpg"><br>上海外滩的沙逊大厦<br>为沙逊家族发动的鸦片战争即便不知道沙逊，但相信大家应该都知道南京东路上的和平饭店。<br>建于1929年，原名华懋饭店，楼高77米，共十二层，外墙采用花岗岩石块砌成，由旋转厅门而入，大堂地面用乳白色意大利大理石铺成，顶端古铜镂花吊灯，豪华典雅，有“远东第一楼”的美誉。<br>饭店落成以后，名噪上海，以豪华著称，主要接待金融界，商贸界和各国社会名流。<br>如美国的马歇尔将军、司徒雷登校长。<br>三、四十年代，鲁迅、宋庆龄曾来饭店会见外国友人卓别林、萧伯纳等。<br>解放后，饭店于1956年重新开业，起名和平饭店。<br><br><img src="http://image.thepaper.cn/www/image/5/690/552.jpg"><br>早期的和平饭店<br>在很长的一段时间里，一直到80年代，这座大楼是上海最高端的场所，没有之一。<br>曾经是上海人能拿得出手的不多的骄傲之一，而它的营造商——沙逊，却一直是作为反面教材被提及。<br>沙逊这个古老的犹太家族一直在中东繁衍，在笃信伊斯兰教的阿拉伯人和波斯人中，一直以专业财政官员的身份生存。<br>当十九世纪二十年代，巴格达新任行政长官执行反犹政策，并剥夺了沙逊家族首席财政官的职位，此时大卫·沙逊正值壮年，已是当地犹太社会的头面人物，上诉土耳其政府要求解除达乌德的职务，未料竟获支持。<br>达乌德得知消息后，开始实施有计划的复仇行动。<br>大卫·沙逊被迫携年迈的父亲和全家老小乘着夜色，以化装、贿赂的手法逃离了巴格达。<br>老父亲在逃亡中故世了，大卫·沙逊成为一家之长。<br>1832年全家迁往英属印度的港口城市孟买定居，不久后就加入了英国国籍。<br><br><img src="http://image.thepaper.cn/www/image/5/690/549.jpg"><br>沙逊家族的族长大卫·沙逊<br>大卫·沙逊之所以选择孟买作为安身立家之所。<br>首先因为它是英国的殖民属地，能借重英国在全球的资本主义势力，来帮助他进行今后的商业贸易活动。<br>其次，英国在经历了产业革命之后，棉纺织业迅速发展，其国内市场已趋于饱和，大量的棉织品就通过孟买销往印度腹地，孟买成为英国对印度贸易的孔道。<br>再次，当时英国的工业资本家正在极力反对东印度公司在贸易上的垄断，要求获得更多自由竞争的权利，这就为打开广阔的市场创造了有利的条件。<br>正是这些因素才使大卫·沙逊感到在孟买创办企业会是前途无量的，于是就在1832年在孟买设立了沙逊洋行。<br><br><img src="http://image.thepaper.cn/www/image/5/690/553.jpg"><br>老沙逊洋行<br>大卫·沙逊利用沙逊家族担任巴格达首席财政官的声誉和经历，又十分熟悉西南亚和波斯湾的行情，在当地还有一批从前结识的朋友，并通晓多种语言的便利，经营英国纺织品、东方织物及波斯湾土特产的贸易。<br>沙逊洋行很快就发展为印度在波斯湾的最大贸易机构。<br>沙逊的真正机遇在1833年出现，这年的8月，英国议会通过了废止东印度公司对华贸易专利权的法案，英国商人可以直接对华贸易。<br>精明的大卫·沙逊敏锐的察觉到中国这个巨大的潜在市场，全力将英国的棉纺织品和印度的鸦片输入中国，大发其财。<br>这是这个家族对中国的原罪的开端，当年林则徐虎门销烟，近一半的鸦片就是沙逊家族的，某种程度上可以说，英帝国发动鸦片战争，就是为他们家打的。<br><br><img src="http://image.thepaper.cn/www/image/5/690/554.jpg"><br>汇丰银行<br>南京条约后，他先后在广州、香港和上海设立了分行。<br>随着上海对外贸易的繁荣和地位上升，沙逊洋行在上海的业务扩展十分迅速，在英属印度对中国出口的鸦片、棉纺织品和棉纱等商品贸易总额中，占据了相当的比重，上海很快就变成沙逊洋行在华的业务中心，其地位超过香港和广州，为沙逊洋行日后的发展奠定了坚实的基础。<br>为适应贸易发展的需要，1864年8月，他会同其他洋行代表15人共同发起创办了上海香港汇丰银行。<br>上海滩首富登场“老沙逊”—— 大卫·沙逊的故事到此也告一段落，之后就是他的几个儿子的创业史。<br>英商新沙逊洋行是英籍犹太人伊利亚斯·台维特·沙逊于清同治十一年(1872年)创立。<br>因与其胞兄阿尔伯特·沙逊经营的沙逊洋行中文行名相同，极易混淆，故人们以其来华先后，在行名前冠以“新”“老”两字，以示区别。<br>但两行在经营及资金上并无关系，这两位都是大卫·沙逊的儿子。<br><br><img src="http://image.thepaper.cn/www/image/5/690/555.jpg"><br>上海浦东黄浦江边，运送鸦片的小船<br>新沙逊洋行建立初期，主要经营鸦片买卖和纺织品等贸易，是行商性质，在华资金均为流动资本。<br>新沙逊每年运进上海售卖的鸦片平均有5000箱，价值300多万银两，利润高达100万银两。<br>资本来到世界，每个毛孔都滴着血和肮脏的东西。<br>那是一个蒸汽机轮的大航海时代，世界日新月异被紧紧联系在一起。<br>老沙逊有八个儿子，被分散在印度、上海、香港、印尼、英国、马尼拉等各处，依托英国的殖民力量，在亚洲织成物流网络，即为家族积累财富和荣耀，也在化解和防范风险，尽情享受的旧世界的荣光。<br>但当世界进入了二十世纪，旧世界那一套开始玩不转了，家族的新兴力量上场了。<br><br><img style="width: 25%;" src="http://image.thepaper.cn/www/image/5/690/556.jpg"><br>维克多·沙逊（彼时上海滩首富）<br>大卫·沙逊的曾孙——维克多·沙逊，生于1881年，青年时代爱好航空，第一次世界大战中参加英国皇家空军，作战时因左脚负伤而致残，人称“跷脚沙逊”。<br>又因其为世袭准男爵，中外人士称他为沙逊爵士。<br>1918年维克多·沙逊在印度孟买继承祖业，掌握了新沙逊洋行的经营权。<br>他曾经担任过印度殖民地国会议员、调查印度工业劳动问题皇家委员会等职。<br>1919年在香港设立香港信托公司，负责沙逊家族成员财产托管和收益事宜，利用庞大的信托基金购置有价证券，以收购股票的办法控制了一些著名企业的股权。<br>维克多沙逊开始用一种新的手段来控制世界——投行金融，手法和同一时代的太平洋另一端的JP摩根如出一辙。<br>20世纪初是一个民族独立运动高涨的年代，中国如此，印度也是如此，沙逊集团在印度很难再有发展余地。<br>维克多沙逊把和他的曾祖一样，把眼光再一次投向上海。<br><br><img style="width:25%;" src="http://image.thepaper.cn/www/image/5/690/557.jpg"><br>维克多·沙逊与舞女们<br>上海在第一次世界大战后，正处于一个高速发展时期。<br>于是维克多·沙逊决定把经营重点转移到上海，并准备亲自在上海“大干一番”。<br>这是新沙逊洋行经营战略的重大转变。<br>在维克多·沙逊掌权之前，新沙逊洋行依然主要经营鸦片和棉纱布匹生意，日渐萎缩。<br>1923年维克多·沙逊第一次来到上海。<br>初来乍到，对投资方向举棋不定时，见安利洋行发生资金周转困难，遂决定投资改组“安利”。<br>使用的依然是在香港已经熟稔的投行金融手法，利用资金在时间上的价值控制成熟的洋行。<br>维克多·沙逊看中的是“安利”的规模及“安利”老板安诺德兄弟在公共租界工部局的地位。<br>假手“安利”，大力扩展新沙逊洋行，吞并“安利”及其所属产业。<br>到1936年安诺德兄弟退出“安利”，“安利”变为沙逊系统的一个企业。<br><br><img src="http://image.thepaper.cn/www/image/5/690/558.jpg"><br>如今的安利大楼维克多·沙逊<br>在上海站稳了脚跟，除继续经营进出口业务外，还建立了若干直属公司，投资多种行业。<br>首富的生意经<br>然而使维克多·沙逊一战成名的还是他在房地产方面经营的巨大成功。<br>用现在的眼光看，维克多沙逊是不折不扣的重资产经营，利用金融杠杆大量收购，还通过抵押放款的方式吃没押产。<br>新沙逊集团对抵押放款的条件十分苛刻，押价极低，一般仅抵产价的百分之三四十，但利息却很高，至少要8厘，甚至1分以上，欠息不付，要按季加入本金，利上加利。<br>许多押户到期无力归还，只好任其吞没。<br><br>新沙逊还用出租土地给他人造新屋到期屋归地主的办法，“归”进了大量房屋。<br>经营房产的风险转嫁给赁地造屋者，自己保有土地增值利益。<br><br><img src="http://image.thepaper.cn/www/image/5/690/559.jpg"><br>20世纪20年代，正在建造中的沙逊大厦<br>维克多·沙逊在1925年起开始兴建高楼大厦。<br>首先兴建的是沙逊大厦，沙逊大厦面临南京路和黄浦江，三面沿马路，一向被认为是上海最好的一块土地。<br>沙逊大厦由英商公和洋行设计，全部为钢筋混凝土结构，沿南京东路和外滩的外墙使用花岗石。<br>从1926年4月破土兴建，至1929年9月5日全部落成。<br>沙逊大厦外表豪华，地理位置优越，又是上海第一个高层建筑，因此建成后，维克多·沙逊顿时“身价”百倍，马上成了上海摊上的“红人”，新沙逊洋行的“声誉”也随之大为提高。<br>随后沙逊又陆续建造了河滨大厦、都市饭店、汉弥尔登大厦、华懋公寓、格林文纳公寓。<br>使其在解放前的上海28幢十层以上高层建筑中占了6座。<br>首先建造沙逊大厦的主要目的是为了收取高额租金。<br>大厦落成后，包租给集团附属的华懋饭店独立经营，按年收取60多万银两巨额租金。<br>这座大厦建筑成本包括土地作价200多万两，共计760多万两，只要13年时间就全部收回。<br>沙逊大厦的建造，是新沙逊房地产经营上的一大转变。<br>在尝到甜头后，便以建造高楼大厦和西式住宅为重点。<br><br>为建造高层建筑和西式住宅，华懋地产公司在1930年、1932年、1933年先后3次发行公司债300万银两、100万银两和150万银元。<br><br><img src="http://image.thepaper.cn/www/image/5/690/560.jpg"><br>河滨大楼<br>新沙逊集团的房租收益巨大。<br>以南京路外滩产业为例，从民国4～15年11年的租金额约105万银两<br><br><img src="http://image.thepaper.cn/www/image/5/690/561.jpg"><br>华懋公寓<br>新沙逊集团除了房屋出租外，也做房地产买卖。<br>在民国19～20年地价飞涨时，在一年内把早年低价买进的12处产业高价卖出，共得价银14388719两，仅此一宗净赚银1000万两以上。<br>1935年，新沙逊集团占有的房地产达50多处，<br>至此，新沙逊集团在上海拥有的房地产，不论在土地面积、房屋面积和高层建筑幢数方面，都已居上海房地产商的首位，成为上海的房地产大王。<br>　在沙逊集团急速膨胀的过程中，维克多充分意识到工业资本与银行资本融合形成的金融资本的重要作用。<br>1930年成立了新沙逊银行，是沙逊集团各企业的金融管理中枢。<br>黯然退场维克多沙逊深知，家族的成功依赖于英帝国的庇荫，他的金融抱负，不仅仅在于做一个生意人投资家，更想着对宗主国英帝国的效忠。<br>1935年由于美国白银政策使中国出现银元币制危机，维克多·沙逊抛出“救济上海金融之计划”（简称“镑券计划”），企图把中国货币体制纳入英镑集团范围，但因遭到中国人的反对而搁置。<br>这一次失败对维克多沙逊来说是一次沉重打击，此刻他突然知道了，英帝国已经日薄西山，与他曾祖时代已经不可同日而语。<br>此刻他已萌生退意。<br><br>1937年“八·一三”淞沪战事后，上海租界的地位岌岌可危，沙逊开始陆续将资本转移国外，大量抛售各附属企业和投资关系公司的股票。<br>估计第一次撤退转移的资金要超过一千万美元。<br>1945年抗战胜利后，维克多·沙逊看到租界特权业已失去，蒋介石政权摇摇欲坠，通货恶性膨胀，不由地发出感伤：在中国开展大规模业务的日子已经过去了。<br>随后将在上海的直属公司全部迁往香港，上海只设分支机构，资本额也改以港元计算，同时大量出售产业，进行第二次撤退。<br>这次撤退后，沙逊家族开始逐渐淡出，维克多·沙逊清醒知道百多年来庇护家族的宗主的没落，家族在未来已经难有作为，此刻全身而退是最佳选择。<br>上海1949年后，进入一个新时代。<br>新政权属于人民，上海财政局长顾准提高土地使用的税率，把外资公司一一逼走。<br>他这样描述自己的做法：“1949年上海接收后，我们利用1945年以后国民党政府搞起来的地价税，加重税率，对私有土地按估定地价比例征税，国有土地当然是不征税的。<br>征收地价税，谁都提不出反对理由，可是严格征收的结果，凡是地价昂贵土地上的房产收入，都抵不上应付的地价税。<br>仅仅一年多，即到1950年冬至51年春，许多外国资本家都宁愿把房地产抵交欠税，自己则悄悄溜走了。”<br>他举例说：“上海有名的沙逊，把南京路外滩的沙逊大厦（现在的和平饭店）和旧租界的华懋饭店（现在的锦江饭店）抵交欠税后离开了上海。<br>许多外商银行、地产公司、重要洋行，上海才解放时还赖在上海不走，经过1950年春的罚款和一年多的地价税，也纷纷关门溜走了。”<br>他最后总结说：“我们没有采用任何没收政策，却肃清了帝国主义在上海的残余经济势力。”<br><br><img src="http://image.thepaper.cn/www/image/5/690/563.jpg"><br>现在的和平饭店<br><br>最后，新沙逊集团不得不于1958年10月31日以产抵债，把新沙逊公司、新沙逊银行、华懋地产公司、远东营业公司、上海地产投资公司以及华懋洗衣厂、华懋饭店、都城饭店、华懋公寓等9家企业在华的全部财产转让给中华企业公司，结束了在华业务。<br><br><img src="http://image.thepaper.cn/www/image/5/690/564.jpg"><br>今日的锦江饭店<br>',
'<h2>孙中山人物生平</h2><br><h3>童年时期</h3><br>1866年11月12日（同治五年十月初六日），孙中山出生于广东。<br>他成长于一个普通的家庭，其兄孙眉赴茂宜岛垦荒、经营牧场和商店后，家境有所好转。<br>1875年（光绪元年），孙中山入村塾读书，接受传统教育。<br>孙中山的父亲，年轻时在澳门的板樟堂街当过鞋匠。<br>孙中山从小常随父母往来澳门与家乡之间，澳门中西文化交融，孙中山耳濡目染。<br><br><h3>艰苦探索</h3><br><br><img src="https://bkimg.cdn.bcebos.com/pic/30adcbef76094b369f376c93a3cc7cd98d109d22"><br><br>1878年，12岁的孙中山随母赴檀香山。<br>他的长兄孙眉资助孙中山先后在檀香山、广州、香港等地比较系统地接受西方式的近代教育。<br><br>1883年，17岁的孙中山自檀香山归国，同年前往香港读书。<br>孙中山在香港学医的5年间，与杨鹤龄、陈少白、尢列结成被人称为“四大寇”的小集团。<br>其时杨鹤龄在澳门的“杨四寇堂”，也成为孙中山在澳门时的重要活动地方之一。<br>当时孙中山认为李鸿章不同于一般的官僚，而是具有革新思想的人物。<br><br>孙中山早期的思想受郑观应的思想影响不少。<br>1892年春，郑观应在澳门编成五卷本《盛世危言》，孙中山其时写的《农功》一文，经郑观应润饰而收入书中。<br>1892年，孙中山毕业于香港西医书院。<br>1892年9月，26岁的孙中山来到澳门镜湖医院，出任新设的西医局首任义务医师，成为澳门的第一位华人西医。<br><br>19世纪末期，中国已沦为半殖民地、半封建社会，孙中山目睹中华民族有被西方列强瓜分的危险，决定抛弃“医人生涯”，进行“医国事业”，他希望通过李鸿章能使清政府实行自上而下的社会改革。<br>1894年1月，孙中山写下了《上李鸿章书》，集中了孙中山关于仿效西方政治制度以图中国富强的革新主张。<br>之后，孙中山偕陆皓东赴上海拜访郑观应，并通过新派人物王韬介绍孙中山到天津见李鸿章。<br><br>1894年6月间，孙中山偕陆皓东由上海赴天津，渴望能见到李鸿章，倾诉自己的救国主张。<br>但是，孙中山此行并没有见到李鸿章，同时，孙中山在天津又看到了清政府官员的腐败，使其思想发生了转变。<br>因此，孙中山偕陆皓东离津转道上海赴檀香山。<br><br><img src="https://bkimg.cdn.bcebos.com/pic/eaf81a4c510fd9f901b709002a2dd42a2834a433"><br>孙中山像<br><br>1894年11月24日，孙中山在檀香山创立兴中会，取“振兴中华”之意。<br>从此，孙中山决心“拯斯民于水火，扶大厦之将倾”，明确提出了“驱除鞑虏，恢复中华，创立合众政府”的主张。<br>第一次向中国人民提出了推翻清王朝，建立民主共和国的纲领。<br>同时，孙中山也完成了由改良主义者向民主主义者的伟大转变。<br><br>早年追随孙中山的高级干部里面，广东人占了最大比例，如邓荫南、陆皓东、杨鹤龄、陈少白、尢列、李纪堂、谢缵泰、程奎光、史坚如、郑士良、冯自由、王宠惠、胡汉民、朱执信、廖仲恺、何香凝、高剑父、陈树人、古应芬、许崇智、邹鲁、邓泽如、李福林等等，这些人多数是广府人，个别是会讲粤语的客家人。<br>孙中山的革命经费由海外华侨和商人捐助，尤以李煜堂、李自重、简照南、简玉阶等为杰出代表。<br>1895年（光绪二十一年）2月，在香港联合当地爱国知识分子的组织辅仁文社，建立香港兴中会。<br>同年10月，兴中会密谋在广州起义，事泄失败。<br>孙中山被迫亡命海外。<br><br>1896年（光绪二十二年）10月，在英国伦敦曾被清公使馆诱捕，经英国友人康德黎等营救脱险。<br>此后，孙中山详细考察欧美各国的经济、政治状况，研究了多种流派的政治学说，并与欧美各国进步人士接触，产生了具有特色的民生主义理论，三民主义思想由此初步形成。<br>1897年（光绪二十三年），孙中山赴日本，结交其朝野人士。<br><br>1900年（光绪二十六年）10月，派郑士良到广东惠州（即惠阳）三洲田发动起义。<br>义军奋战半月，开始颇为得手，后因饷械不继而失败。<br>戊戌变法以后，因日本友好人士的活动，孙中山与康有为、梁启超为代表的改良派曾商谈过合作问题，但因改良派坚持保皇、反对革命，合作未能实现。<br><br><h3>投身革命</h3><br><img src="https://bkimg.cdn.bcebos.com/pic/86d6277f9e2f07080e1fed9de924b899a901f211"><br>孙中山手迹“天下为公”<br><br>1904年（光绪三十年）11月，孙中山重抵檀香山。<br>20多名华侨青年接受他的倡仪，举行会议，成立了兴中会，选举刘祥（商店司理）、何宽（银行经理）为正副主席。<br>孙中山起草了《兴中会章程》，强调帝国主义侵略中国所造成的民族危机的严重性，规定以“振兴中华”作为立会的主要宗旨。<br>他还起草入会的秘密誓词，提出了“驱除鞑虏，恢复中国，创立合众政府”的革命主张。<br><br>这是中国第一个以建立新制度为目标的民主革命纲领。<br>兴中会成立后又在夏威夷一些地方建立分会，会员增至百余人。<br>在孙中山的领导下，兴中会曾组织会员进行军事训练，向爱国侨胞募集资金，以为反清武装起义作准备。<br><br>1905年（光绪三十一年）在比、德、法等国的留学生中建立了革命团体，在此期间也与国内的革命团体和革命志士建立了联系。<br>8月，孙中山与黄兴等人，以兴中会、华兴会等革命团体为基础，在日本东京创建革命党中国同盟会，孙中山被推举为总理，他所提出的“<b>驱除鞑虏</b><b>，恢复中华，创立民国，平均地权</b>”的革命宗旨被采纳为同盟会纲领。<br>在同盟会机关报《民报》发刊词中，孙中山首次提出<b>民族、民权、民生</b>三大主义。<br>同盟会的成立，有力地促进了全国革命运动的发展。<br>孙中山派人到国内外各地发展组织、宣传革命。<br>他自己也在1905至1906年间赴东南亚各地向华侨宣传和募集革命经费，在一些地方创立同盟会的支部。<br>他广泛传播资产阶级民主共和思想，使更多的人投身于反清革命。<br>孙中山领导的对改良派的批判，为辛亥革命的爆发作了有力的思想准备。<br>从1906至1911年，同盟会在华南各地组织多次武装起义，孙中山为起义制定战略方针，并在海外奔走，为起义筹募经费。<br><br>1907年（光绪三十三年）12月镇南关起义时，孙中山还亲临前线参加战斗。<br>各次起义都因缺乏群众基础、组织不够严密而失败，但革命党人前仆后继，英勇战斗，特别是1911年（宣统三年）4月27日的广州黄花岗起义，在全国引起了巨大震动。<h3>推翻帝制</h3><br><img src="https://bkimg.cdn.bcebos.com/pic/622762d0f703918f2bc9947b563d269759eec463"><br>孙中山就任临时大总统<br><br>1911年（宣统三年）10月10日，武昌起义爆发，各省纷纷响应。<br>孙中山在美国得知消息后，12月下旬回国，即被17省代表以每省1票的方式16票赞成1票反对的结果选举为中华民国临时大总统。<br>1912年（民国元年）1月1日，孙中山在南京宣布就职，组成中华民国临时政府。<br>2月12日，宣统帝（溥仪）宣布退位，267年的清朝统治和2000多年的君主专制制度被推翻，建立了共和国。<br>孙中山制定和公布一系列改革和进步的法令，3月11日，颁布共和国宪法性质的《中华民国临时约法》。<br><br>由于受到帝国主义、和国内封建主义的强大压力与革命党本身的涣散无力，孙中山被迫在清帝退位后，于1912年2月13日辞去临时大总统职务，让位于袁世凯，4月1日正式解职。<br>此后一年多，孙中山积极宣传民生主义，号召实行平均地权，提倡兴办实业；还亲自担任了全国铁路督办，力图筹借外资修筑铁路干线。<br>但因政权落在袁世凯手中，其10万英里的铁路规划也远非当时国力所能负荷，孙中山的设想并未成为现实。<br><br>同年8月，同盟会改组成国民党，孙中山被推举为理事长。<br>1913年（民国二年）3月，国民党代理理事长宋教仁被武士英暗杀，孙中山认为是袁世凯所为，主张武力讨袁。<br>7月发动二次革命，失败后再度流亡日本。<br><br>1914年（民国三年）6月，孙中山在东京组织中华革命党，希望恢复和发扬同盟会的精神。<br>袁世凯复辟帝制失败，孙中山于1915年（民国四年）5月初回到国内，继续为捍卫共和制度而斗争。<br>旋又返日，10月25日在东京与宋庆龄结婚。<br><br>1917年（民国六年）7月，因段祺瑞为首领的北洋军阀解散国会和废弃《临时约法》，孙中山联合西南军阀，在广州建立军政府，被推举为大元帅，进行护法战争。<br>但孙中山在军政府内备受军阀、政客的排挤，不得不于1918年（民国七年）5月辞去大元帅职务。<br>第一次护法战争的失败使孙中山认识到南北军阀都是一丘之貉。<br>从1918至1920年，孙中山完成过去已着手撰写的《建国方略》，对以往的革命经验进行总结，提出了改造和建设中国的宏伟计划。<br><br><h3>联俄容共</h3><br><img src="https://bkimg.cdn.bcebos.com/pic/d62a6059252dd42a8764a81a043b5bb5c9eab816"><br>孙中山与蒋介石<br><br>1917年（民国六年），俄国十月革命胜利，孙中山于次年夏致电列宁和苏维埃政府祝贺俄国革命的伟大胜利。<br>1919年（民国八年）的五四运动，给予孙中山以很大的鼓舞，他高度评价和支持学生运动。<br>1919年8月，孙中山委派胡汉民、朱执信、廖仲恺等人在上海创办《建设》杂志，大力宣传民主革命理论。<br>10月，宣布中华革命党改组为中国国民党。<br><br>1920年（民国九年）8月，孙中山指示驻闽、粤军回师广东，驱逐了桂系军阀。<br>11月，孙中山回到广州，重举护法旗帜。<br>孙中山从1920年（民国九年）开始与苏俄人士接触。<br>1921年（民国十年）5月，在广州就任非常国会推举的非常大总统，接着出师广西，消灭了桂系军阀陆荣廷的势力，准备以两广为根据地北伐。<br>12月，孙中山在桂林会见共产国际代表马林，讨论建立革命党和革命武装问题。<br><br>1922年（民国十一年）4月，又在广州与苏俄的全权代表会见，从幻想向帝国主义寻求援助转而希望联俄。<br>6月，因政见不合与陈炯明决裂，孙中山被迫离开广州再赴上海。<br>此后，孙中山接受了中国共产党和苏俄的帮助，提出联俄、联共、扶助农工的三大政策。<br><br>1923年（民国十二年）1月，孙中山与苏联代表越飞发表《孙文越飞宣言》，奠定了联俄政策的基础，随即派廖仲恺赴日与越飞谈判。<br>同时，表示服从孙中山的滇、桂军队将陈炯明逐出广州，2月，孙中山从上海回到广州重建陆海军大本营，以大元帅名义统率各军，综理政务。<br>与此同时，逐步加紧改组中国国民党的准备工作。<br>8月，派出以蒋介石为首的孙逸仙博士代表团到苏联考察政治、党务和军事。<br>10月，聘请苏联派来的鲍罗廷为顾问，接着，委任廖仲恺、谭平山等组成新的中国国民党临时中央执行委员会，负责筹备国民党的改组工作。<br><br>1924年（民国十三年）1月，在广州召开了中国国民党第一次全国代表大会，通过党纲、党章，重新解释了三民主义，同时创办黄埔军官学校，训练革命武装干部。<br>陈炯明的叛变使孙中山陷于极为困难的境地，他决心接受共产国际和中国共产党的帮助，欢迎李大钊等共产党员以个人身份加入中国国民党。<br>5月，孙中山在广州黄埔长州岛创立陆军军官学校，为建立革命军队打下基础。<br><br><h3>革命未成</h3><br>孙中山早期曾努力争取日、英、法、美等国援助中国的革命和建设，但均无所获。<br>他在斗争中认识到，要争取中国独立富强就必须努力推翻帝国主义。<br>晚年，他同帝国主义进行了坚决的斗争。<br><br><img class="picture" alt="孙中山逝世" src="https://bkimg.cdn.bcebos.com/pic/342ac65c10385343c1379aa89313b07ecb8088ba"><br>孙中山逝世<br><br>1924年（民国十三年）10月，奉系军阀的张作霖和直系将领冯玉祥联合推翻曹锟为总统的直系军阀政权。<br>冯玉祥、段祺瑞、张作霖先后电邀孙中山北上共商国是。<br>孙中山接受邀请，并提出废除不平等条约、召开国民会议作为解决时局的办法。<br>11月，离广州北上，先抵上海，再绕道日本赴天津。<br>12月底，扶病到达北京。<br><br>1925年（民国十四年）3月12日，因癌症在北京逝世。<br>逝世前夕签署的遗嘱，包括《国事遗嘱》、《家事遗嘱》和《致苏俄遗书》三个文件。<br>在国事遗嘱中，他总结了40年的革命经验，得出结论说：“必须唤起民众，及联合世界上以平等待我之民族，共同奋斗。”发出了“<b>革命尚未成功，同志仍须努力</b>”的号召。<br><br>遗嘱指出，要按他“所著《建国方略》、《建国大纲》、《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻”。<br>在家事遗嘱中，说明将遗下的书籍、衣物、住宅等留给宋庆龄作为纪念，要求子女们继承他的革命遗志。<br>在致苏俄遗书中，阐明他实行三大革命政策，坚持反帝爱国事业的坚定信念，表示“希望不久即将破晓，斯时苏联以良友及盟国而欣迎强盛独立之中国，两国在争世界被压迫民族自由之大战中，携手并进，以取得胜利”。<br>1929年，遗体由北京移葬南京紫金山南麓的中山陵。<br>',
'<h2>陳炯明傳奇人生</h2>陳炯明是前清秀才、廣東諮議局議員。<br><br>他是辛亥年的開國元勛，又被當成背叛革命的叛徒。<br><br>他是孫中山的戰友與追隨者，最後又跟孫中山兵戎相見。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=3dlrp9k/ctp-vzntr/n9q1n20669014n168n7npsnn7onr7784.jpg"><br>陳炯明<br>他締造了閩南、廣東的新政，畢生鼓吹「聯省自治」，餘生卻窮困潦倒，身後留下千古罵名。<br><br>他改變了歷史，最後卻被歷史埋葬。<br>—1933年9月22日，一生充滿爭議的陳炯明在香港病故，是非功罪，只能留待後人評說。<br><br>80年來，歷史書寫者對於陳炯明的評價，尚未走出意識形態的陰影，但眾說已紛紜，棺蓋而論未定。<br>我們尋訪這位歷史大人物的寂寞身後事，還原他的風雲一生，講述他的「聯省自治」理想以及與孫中山的恩怨。<br><br>早期辦報揭露官場醜聞<br><br>陳炯明7歲時，父親、祖父相繼因病去世，家道從此中落，家人不得不向遠親近鄰借錢買米度日。<br>陳炯明當時入讀縣城最有名的學堂「黃氏家塾」（現寨仔埔海城第三小學），其母楊氏為維持幾個孩子讀書，常常餓着肚子出去做工，一家人在饑寒交迫中常為一口清粥互相謙讓，這在四鄰中傳為佳話。<br><br>陳炯明自小懂事，他每天早起五更勤讀，感動了一位賣豆腐的老者，他每天清晨為陳炯明留下一碗豆腐。<br>20歲那年，陳炯明參加科舉（戊戌科）考試中第一名秀才。<br><br>陳炯明從廣東法政學堂畢業後，沒有留在廣州謀一份舒適的差事，而是返回老家海豐聯絡各青年組織，在田心村小農場成立了「海豐同盟會」，由陳炯明擔任會長,1909年6月創辦了《海豐自治報》（陳炯明任主筆，筆名陸安），揭露清廷官場腐敗醜聞、宣揚「地方自治」、「還政於民」思想。<br>每逢當地有盜案，陳炯明都以「不均產之害」為標題，剖析社會病源。<br>陳炯明還將當地的小農場改為「戒煙局」，動員各姓氏宗親會，將癮君子送到「戒煙所」，由癮君子的親屬自己管理，同時還組織陳月波、陳演生等整頓育嬰堂。<br><br>1909年8月，陳炯明（31歲）由海豐縣百姓公開投票，當選廣東省諮議局議員。<br>10月，以最高票當選諮議局常駐議員兼法律委員會委員長。<br>全面禁絕賭賻的呼聲震動大江南北。<br>陳炯明登上了中國近代歷史舞台，展現其豐富多彩的一生。<br><br>1910年2月，廣州新軍起義失敗，陳炯明遭清廷通緝亡命香港，加入了由劉師復組織的「支那暗殺團」。<br>丘逢甲親自出馬極力為陳炯明辨解，官府礙於陳炯明的聲望，立下不再追究的字據。<br>3月中旬，陳炯明重返諮議局。<br>12月初，陳炯明得丘逢甲等社會名流的傾力支持，創辦禁賭總會機關報——《可報》，擔任總編。<br><br>從此，這個中過秀才、進過師範和法政學堂的新舊式人物正式登上政治舞台，開始與共和革命、自治建設緊密地聯繫在一起。<br>作為諮議局議員，陳炯明非常活躍，在諮議局兩年間的172件議決案中，他提出的就有15件，如《籌辦城鎮鄉地方自治議草》、《停止就地正法議草》、《振興女子小學議草》等，尤其是多次呼籲禁賭。<br><br>1911年1月，參與黃興、趙聲等策謀發動廣州起義。<br>起義統籌部下設秘書、調度、交通、儲備、編制、出納、調查、總務八個課。<br>委陳炯明任編制課長兼調度課副課長，代理秘書課長，自任海陸籍敢死隊隊長，一身四職，見證陳炯明在策謀發動廣州起義的地位和作用。<br>4月27日下午起義失敗（農曆三月二十九日，據此又稱為三二九起義，陳炯明定名黃花崗起義），陳炯明遭清延追捕，流亡香港，又加入了劉師復的「支那暗殺團」。<br><br>經歷了這兩次起義的失敗，陳炯明真正一鳴驚人，是在1911年11月1日，他和鄧鏗在惠州響應武昌起義，發動了淡水起義，帶領一支當地農民和手工業者組成的隊伍攻佔了淡水警署，然後不斷擴大隊伍，並通過策反清軍巡防營管帶洪兆麟，8天就兵不刃血地光復了惠州，編成了一支擁有七個旅的「循軍」，後又整編為廣東革命陸軍第一軍。<br>這支軍隊組成了陳部粵軍的最初班底，也成為廣東獨立後他一躍而為廣東副都督的重要資本。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=5m1pn/ctp-vzntr/r6172nn964o84q00o81980997s7r7o95.jpg"><br>1912年10月10日，廣東都督府舉行隆重的國慶慶祝活動。<br>廣東都督胡漢民、副都督陳炯明赴廣州東郊檢閱<br>1913年7月，陳炯明捲入黃興發起的「癸丑之役」，在舉兵反袁的漩渦中失敗流亡南洋。<br>在中國國民黨內遭袁世凱取締，外被孫中山肢解的危難時刻，與黃興並肩，確保中國國民黨的旗幟不倒。<br>又與黃興攜手，反對日本和孫中山脅迫袁世凱簽訂《二十一條》。<br><br>1915年12月25日，唐繼堯、蔡鍔在雲南組織護國軍，點燃了反對袁世凱推行君主立憲制的內戰。<br>同日，陳炯明在陸豐碣石召集舊部，組織廣東討逆共和軍，任總司令 。<br>追隨雲南，舉旗反袁。<br><br>「模範小中國」，新政興廣東<br><br>1917年9月，得程壁光強有力支持，陳炯明組建「援閩粵軍」，任總司令，率師「護法援閩」 。<br>將「閩南護法區」建設成舉世矚目的「模範小中國」 ，在中華偉大文明史上留下光彩奪目的時代亮點。<br>陳炯明被譽「社會主義將軍」 ，「中國的列寧」，漳州是「中國的俄羅斯」。<br>列寧派特使赴漳州，表示要幫助陳炯明進行中國革命。<br>陳炯明謝絕了蘇俄送上門的軍援，絕不充當蘇俄傀儡。<br>昭顯了中華民族的浩然正氣。<br><br>陳炯明最為人稱道的，是1918年12月至1920年8月的漳州新政。<br>在陳氏主政下，當時漳州散發着一種思想自由的空氣，一批白話文報刊紛紛湧現。<br>陳炯明倡導開辦了銷售《新青年》等新文化刊物的「新閩學書局」，創辦了《閩星》半周刊和《閩星日刊》，親自撰寫了12篇文章。<br>在《閩星》發刊詞中，他提出了「全人類社會主義」，提倡改造思想，打破舊生活、舊組織，創造新生活、新組織。<br>在結尾，他用詩一般的語言呼喚着：「閩星！閩星！我有一句話勉勵你：你雖起在閩南，但是你的星光還射着國內，國內愈黑暗，你的星光愈瞭亮！」<br><br>1920年8月12日，陳炯明率師驅桂。<br>11月2日收復廣州。<br>11月6日，廣東省議會選舉粵軍總司令陳炯明為廣東省長。<br>陳炯明第二次主粵，制定省憲，建立縣議會，實現民選縣長，聘陳獨秀主長教育，推廣「六三三制」，聘吳稚暉推廣普通話，支持中共在廣東蓬勃發展，全面實施禁睹、禁煙、禁娼，大力地方經濟建設，推行聯治民主制，支持和幫助彭湃開展海陸豐農民運動。<br>建設廣東模範省，譜寫了時代的新篇章。<br>陳炯明被譽為中國最偉大的領袖之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=2ibj431/ctp-vzntr/31n31r2365354p3no3opn76116o3oss5.jpg"><br><br>1921年，陳炯明在廣東推行民選縣長，接着制定省憲，在全國引起轟動。<br><br>而全國第一個現代意義上的「市」，是廣州市，其標誌為1921年2月15日廣州市政廳的成立。<br>這是陳炯明第二次主政廣東的一大手筆。<br>市政廳不僅繼續完成1918年開始的拆城牆、築馬路，還籌辦新式屠場，裝設馬路電燈，規劃建設公園、圖書館、兒童遊戲場、體育場、美術學校等。<br>當時訪問廣州的黃炎培曾感嘆：「民國六年，鄙人曾到廣州，那時廣州四周有城牆，街道狹窄。<br>自陳炯明入廣州後，大放光明。<br>現在全市道路寬闊，居然面目一新。」<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=14a575s/ctp-vzntr/2on72poop75n4qo1o86r5n68n52ps297.jpg"><br><br>1921年4月5日植樹節，廣東省長陳炯明在嶺南大學懷士堂前植樹。<br>陳炯明立於樹苗左方。<br><br>「這些地方建設為時人矚目，亦為後世留下這些地區的近代化腳印。」陳炯明研究專家段雲章、倪俊明說。<br>學者葉曙明則斷言，1922年陳炯明與孫中山關係破裂，廣東模範省實驗失敗，是新文化運動終結的一個標誌。<br>他認為新文化運動有三個代表性的旗手，一個是梁啓超，一個是陳獨秀，另一個就是陳炯明。<br><br>1921年5月，被孫中山任命為中華民國政府陸軍部總長兼內務部總長，積極參與「聯省自治」運動，反對孫中山的北伐主張；6月任援桂軍總司令，進軍廣西，攻佔廣西全境。<br>後阻撓孫中山到桂林設立北伐大本營，破壞北伐；<br><br>1921年6月13日，桂系陸榮廷下令兵分三路攻粵。<br>6月20日，陳炯明赴肇慶，統率粵軍兵分三路迎戰，任命葉舉為前敵總指揮，自衛反擊。<br>8月5日，陸榮廷、譚浩明、陳炳焜等離開南寧逃往越南。<br>8月27日，桂軍將領將韋榮昌、黃培桂、劉震寰、黃昭榮、歐元魁、馬曉軍、黃昌藩、鄧魯、林虎、黃業興、李宗仁、黃其翔等聯名通電，擁戴陳炯明為桂軍總司令，暫理廣西民政。<br>陳炯明統率兩廣軍隊，肩挑兩廣政務，民間稱之為兩廣都督。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=3j5skmo/ctp-vzntr/n08p1o42414349859660n298q938pn40.jpg"><br>1922年4月，拒絕前往梧州與孫中山面商北伐問題，並以辭去各職務相要挾，被孫中山免去廣東省省長，粵軍總司令、內務部總長三職。<br>此後退居惠州，其部屬葉舉率「陳家軍」主力回師廣東，於6月16日發動兵變，炮轟總統府和粵秀樓。<br>8月15日，陳炯明回到廣州任粵軍總司令；<br><br>1925年10月10日，陳炯明創建的中國致公黨成立，任第一、二屆總理。<br>續寫一生新的輝煌。<br>1931年「9.18事件」發生。<br>在中華民族面臨生死存亡的危急關頭，陳炯明率領全黨，集資10萬銀元支持東北抗日義勇軍；捐資輸將支援19路軍淞滬抗戰。<br>第一個提出了各黨各派、海內外炎黃子孫「齊集救國旗幟共赴國難」的政治主張，第一個明確將「收復失地，恢復主權」列入建國綱領。<br><br>1933年8月18日，陳炯明因在街邊買了一串不乾淨馬蹄權充早點。<br>引發腸炎住院，拒絕赴日醫治。<br>9月22日，在香港黃泥涌毓秀街25號（陳炯暉寓所）與世長辭，終年56歲（虛齡、1878—1933）。<br>因身後貧困，借用其母壽材入殮。<br>因無線買墓地靈柩暫寄香港「東華義莊」。<br><br>1933年年底，葉舉、張友仁、徐秋霖牽頭、舊部集資，惠州父老熱心贊助，李濟深、陳濟棠（時任國民黨軍事委員會西南分會委員長兼廣州綏靖公署主任）鼎力支持，買下紫微山以及鄂湖為陳炯明建造墓園。<br>同時買下附近一片農田為守墓人的生活來源。<br>蔣介石送賻金3000元。<br>行政院長汪精衛也送500元。<br>陳濟棠除送賻金1500元外，每月資助陳炯明子女教育費150元，對老上司略表心意。<br>馬育航、張友仁等操持墓園修建。<br>隨着資助增多，墓園設計修改多次，終成天人合一、世所欽仰的古城名勝——紫微山莊（競存墓園別稱）。<br><br>1935年4月3日（民國24年、乙亥歲三月初一，廣東禁睹紀念日）陳炯明歸葬惠州西湖紫薇山麓——紫微山莊。<br>第十九路軍參謀長黃強，代表全軍提前2天先抵香港，參與操辦安葬大禮。<br>惠州市民夾道數里，焚香跪迎忠魂回鄉安息。<br>陳炯明生前舊部，政界要員，以及親屬約300人參加了安葬大禮。<br>出殯禮及安葬禮，共收到中國致公黨各支部，新、舊軍政要人，社會名流，生前舊部及宿怨等輓聯、挽章達3000餘副。<br>社會政治家、民族民主革命先行者、國學大師章炳麟（號太炎）為陳炯明題寫碑文、碑銘。<br><br><h3>陳炯明和孫中山的分歧導致中國百年大變局</h3><br><br>1922年6月16日凌晨，陳炯明的粵軍部隊炮轟孫中山所在的粵秀樓，士兵大喊「打死孫文！打死孫文！」公開叛變。<br>由於孫中山事先得到通知，隻身出逃到了永豐艦（後來為紀念孫中山改為中山艦），宋慶齡為顧全大局堅持留下掩護孫中山撤離，在輾轉過程中懷有身孕的宋慶齡失去了一生中唯一的孩子。<br>陳炯明叛變時孫中山總結了身邊沒有一個可靠之人和可用之兵的教訓，催生了黃埔軍校的誕生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=3l6dbna/ctp-vzntr/47ns6n211r9044oo947p182no79pq4p9.jpg"><br><br>1924年6月16日，孫中山、宋慶齡、蔣介石、廖仲愷在黃埔軍校開學典禮上<br>晚年陳炯明說他一生最遺憾的事就是背叛孫中山，而且在孫中山臨終時並沒有見到孫中山的最後一面，兩人之間的誤會也並沒有解開，真的着實令人遺憾。<br>正是由於陳炯明叛變使得北伐功虧一簣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=2k7npdl/ctp-vzntr/8p236oo7s24q4o6481s307r9rpr18n18.jpg"><br><br>1923年8月14日，孫中山、宋慶齡在永豐艦與官兵合影<br><br>民國11年陳炯明的叛變並不是一時起意，而是種種恩怨不滿的累積，都說冰凍三尺非一日之寒，陳炯明與總統以及胡漢民之間的恩怨由來已久。<br>孫中山主張北伐，以武力統一中國，而陳炯明則主張效仿美國的民主憲政，二人在政見上出現了嚴重的分歧。<br>不久總理就下令允許陳炯明辭去粵軍總司令與廣東省省長的職務。<br>總理離開廣東去往韶關，在韶關誓師北伐，之後就全心全意投入到北伐的事業當中去了。<br>6月1日，胡漢民被留守在韶關大本營，而總理率領衛士回到廣州，不曾想就出事了，16日陳炯明率領部隊攻擊了觀音山。<br><br>陳炯明叛變之後孫中山一度的派人和他說只要他願意誠心的悔過，那一切都可以既往不咎，只要陳炯明寫悔過書，檢討自己的錯誤，但是陳炯明並沒有意識到自己的錯誤，拒絕寫悔過書，所以陳炯明與孫中山二人關係一直沒有緩和。<br><br>陳炯明的叛變影響了孫中山整個北伐的進程，可以說使得北伐功虧一簣。<br>陳炯明的叛變可以說是意料之外情理之中，因為他與總理以及胡漢民之間關係不合已經不是一天兩天的事了，日積月累的一些情緒以及矛盾最終導致了叛變。<br>但陳炯明為什麼叛變並不是一兩個因素導致的，是有很多原因綜合導致陳炯明最後走上道路。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=359u5iu/ctp-vzntr/s978rq97on5n4s9892po5s9534s7n59o.jpg"><br><br>陳炯明與孫中山因護法運動而開始合作，這裏的「法」是指孫中山1912年3月11日實施的《中華民國臨時約法》。<br>當年的孫中山對陳炯明的品德一直很欣賞，他曾感慨說：「陳炯明不好女色，不要舒服，吃苦儉樸，我也不如。<br>」孫中山還曾以「狼、大、快」三字喻陳炯明的革命作風，粵語「狼」字比喻勇猛進取。<br>最初被外界知曉的孫、陳二人分歧是一次選舉。<br>1921年4月，兩百多名議員召開非常國會，在孫中山堅持實行記名投票要求下，表決通過了《中華民國政府組織大綱》，大綱規定了大總統的產生和權限，卻沒有任期。<br>一切政務、軍務、內閣任免等均由大總統一人獨斷，孫中山被選舉為非常大總統。<br>此舉遭到陳炯明的反對。<br>陳炯明認為，依總統選舉法，總統應由兩院聯席選出，出席議員至少達到全部的三分之二即580人，才能舉行總統選舉，此時廣州舊國會議員只有200多人，還不夠原眾議院人數的一半，而且實行記名投票，簡直是在自毀法律！<br><br>陳炯明則主張「聯省自治」，先在廣東搞好民主憲政，仿照美國，建立與其相仿的聯邦政制，以「南北妥協」的和平手段來謀求中國永久的統一。<br>這與當時部分學者的觀點是一致的。<br>他們認為，美國的崛起正是因為獨立戰爭後，北美13州脫離英國，經過11年高度地方自治的「邦聯」，進而建立「聯邦」的這段歷史。<br>這些學者認為，美國的這段歷史為久經戰禍、渴望和平統一的中國人提供了一種可行選擇。<br>既然南北政府都無力統一全國，與其南北內戰，不如各省先行自治，之後，再實行聯省自治。<br>如此，便可以不訴諸武力、民眾免於生靈塗炭而最終實現全國和平統一。<br>陳炯明一直對聯省自治非常推崇。<br><br>陳炯明的主張就是聯省自治，孫中山則堅持必須武力北伐最後聯縣自治。<br>孫中山這邊則認為陳炯明抗命不從，是背叛大元帥。<br>於是，孫中山秘密準備了手槍讓人解決陳炯明，這件事被陳炯明知道了惹出事端了。<br>陳炯明派兵包圍了孫中山的總統府邸。<br><br><h3>陳炯明的子孫後代今何在？</h3><br>陳炯明 二十一歲時，和老師的女兒黃雲女士結婚，夫妻兩人一生感情融洽，黃女士於1936年去世，育有五女三男。<br>長女：陳寶瑤；次女：陳碧瑤；三女：陳瑞瑤；四女：陳淑瑤；五女：陳娓瑤；長子：陳定夏；次子：陳定炎；三子：陳定炳（陳炯明與愛國學者章太炎（炳麟）的交情甚篤，把兩幼子的名字，取自章氏的名號）。<br><br>長子陳定夏，在陳炯明病危時，與次子陳定炎同在上海求學，聞訊乘船返回，陳定夏於途中感染時疫，與父親同時病卒，棺柩同時下葬。<br>除次子陳定炎有詳細資料，其他子女情況不詳，只找到四女陳淑瑤（已故）畫像一張。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i2.kknews.cc/SIG=2ss4lnt/ctp-vzntr/opqo0r4628n74popn0857qrsnr56pp3n.jpg"><br>陳定炎，1923年生於香港，於1946年獲交通大學科學學士學位後，赴美國進入研究生院深造，獲得多個航空和機械工程學位，其中包括1948年獲特拉華大學碩士學位；1950年獲哈佛大學碩士和博士學位。<br>1957至1978年，陳定炎博士在美國康涅狄格州格路頓的通用動力/電船公司擔任研發組經理；1979年至1986年，在康涅狄格州美國海岸警備隊任行政督辦，並在華盛頓特區研發總部任職<br>陳博士還在美國聖母大學、羅德島大學和康涅狄格大學任教，是康涅狄格科學院成員，美國機械工程師學會終身研究員。<br> 1986年陳博士從工程管理的職業生涯退休後，成為一個歷史學家和以中文及英文寫作的作家， 尋找歷史資料為父親翻案 。<br>2006年9月7日因並發肺炎在香港仁濟醫院逝世。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i1.kknews.cc/SIG=tf97g9/ctp-vzntr/ornp0s08061149p59p74qs0858p35950.jpg"><br>陳定炎與妻子徐亞孫生孩子：兒子陳道威博士（紐約州，新城），女兒陳道一（科羅拉多州，已故），陳道蓮（加利福尼亞州，帕薩迪納）和陳道芬（康涅狄格州，韋斯頓）。<br><br>',
'<h2>袁世凯</h2><br><div id="ysktoc">1 <a href="#ysktopic-1" target="_self">少年时代</a><br>2 <a href="#ysktopic-2" target="_self">总督朝鲜</a><br>3 <a href="#ysktopic-3" target="_self">创立新军</a><br>4 <a href="#ysktopic-4" target="_self">戊戌政变</a><br>5 <a href="#ysktopic-5" target="_self">清末新政</a><br>6 <a href="#ysktopic-6" target="_self">创建民国</a><br>7 <a href="#ysktopic-7" target="_self">宋教仁案</a><br>8 <a href="#ysktopic-8" target="_self">二十一条</a><br>9 <a href="#ysktopic-9" target="_self">弘扬宪法</a><br>10 <a href="#ysktopic-10" target="_self">最后结局</a><br></div></center><br><h3 id="ysktopic-1">少年时代</h3><img src="https://bkimg.cdn.bcebos.com/pic/8cb1cb1349540923f33825999258d109b2de4987"><br>袁世凯与母亲刘氏的合影<br><br>袁世凯出身河南项城的一个大家族，他的叔祖袁甲三官至漕运总督，参与镇压太平军和捻军，是这个家族的顶梁柱；他的生父是袁保中，为项城县的地主豪绅，捐了个同知官位。<br>袁世凯系袁保中第四子，生母是袁保中之妾刘氏，他于1859年9月16日（清文宗咸丰九年八月二十日）出生于大清河南省陈州府项城县北之袁张营。<br>袁世凯出生的那天，袁甲三恰好寄书到家，言与捻军作战得胜。<br>袁世凯的父亲袁保中大喜过望，因此为这个新生的婴儿取名为“凯”，并按照家族“保世克家、企文绍武”的排行，给婴儿命名“世凯”。<br>袁世凯被其婶母牛氏（袁保庆之妻）抚养长大，他本人也在1864年过继给无子的袁保庆为后嗣。<br>袁世凯六岁时，养父袁保庆替他找个启蒙老师袁执中教四书五经，后又随袁保庆宦游济南、扬州、南京诸地。<br>在南京，袁世凯师从曲沼学习武艺，并“喜游览山水，复善骑射，课暇则策马登览清凉山、莫愁湖、太平湖诸胜迹”，<br>袁世凯自小喜爱兵法，立志学“万人敌”。<br>尝自谓“三军不可夺帅，我手上如果能够掌握十万精兵，便可横行天下。”<br>常常不惜重金搜罗购买各种版本的兵书战策，被人讥笑为“袁书呆”。<br><br>13岁时袁世凯曾制联“大野龙方蛰，中原鹿正肥”。<br>这寥寥数字，充分体现了袁世凯的雄心。<br><br>1873年夏，袁保庆病死于南京任上，袁世凯扶柩回籍安葬，其后居住于陈州府淮阳县。<br>1874年初，从叔袁保恒（袁甲三之子）见袁世凯游手好闲，命其赴北京家学“读书上进”。<br><br>从同治十三年到光绪三年，他正正经经在北京读了4年书，长进很大。<br>袁保恒、袁保龄兄弟对其管束甚严，袁世凯亦颇知自励，且有严师督导，数年间大有长进。<br>是年底，袁保龄致函保恒说：世凯可堪造就，虽“文章尚不入门”，但已“竟是上中美材”了。<br><br>1876年秋，袁保恒兄弟命袁世凯返回河南参加科举考试，但没有成功。<br>落榜后，袁世凯于同年10月与沈丘于姓女子结婚，时年17岁。<br>翌年初春，又回到北京。<br>时华北大旱成灾，袁保恒奉命到开封帮办赈务，带袁世凯同行，袁世凯在赈灾期间表现出相当强的办事能力，工作热心，颇有优异的表现。<br>1878年，袁保恒感染瘟疫去世，袁世凯返回项城，移住陈州。<br>此时，正在陈州授馆的徐世昌与袁世凯结交，拜为金兰，后来成为袁世凯毕生重要的谋士。<br>1879年，袁世凯以袁保恒的捐赈款而获得“中书科中书”的官衔。<br><br>同年秋，袁世凯再度参加乡试，仍未考中，他一怒之下把诗文付之一炬，忿然说道：“大丈夫当效命疆场，安内攘外，乌能龌龊久困笔砚间，自误光阴耶？”<br><br>袁世凯既两度名落孙山，又不愿留在乡间做土财主，因此开始考虑在外闯荡。<br>当时袁世凯曾作诗《感事》一首以自勉：“眼前龙虎斗不了，杀气直上干云霄。<br>我欲向天张巨口，一口吞尽胡天骄。”<br>此诗被认为是他少年时代便有了远大志向。<br>当时淮军将领吴长庆与袁世凯的养父袁保庆“订兄弟之好”，所以袁世凯打算投奔吴长庆。<br>吴长庆为了报答袁保庆的恩情，此时也写信给袁世凯，“招其往学军旅”。<br><br>因此袁世凯便于1881年10月前往山东登州投奔驻防当地的吴长庆。<br>吴长庆幕府中囊括了张謇、周家禄等名士，袁世凯在他们的指导下砥砺磨练，纨绔之气逐渐消失，“谦抑自下，颇知向学”，并认为是“有造之士”，于是被破格任命为帮办营务处。<br><br>袁世凯虽然一度对科举厌倦，但他仍不甘心，在吴长庆幕府中继续读书，准备功名，他曾在1882年3月对其三哥袁世廉写信说：“弟不能博一秀才，死不瞑目”，1882年（壬午年）正好为乡试年，袁世凯本欲应举，但清朝属国朝鲜突发事变，改变了袁世凯的人生轨迹。<br><br><h3 id="ysktopic-2">总督朝鲜</h3>1882年，朝鲜发生壬午军乱，朝鲜国王李熙（朝鲜高宗）之父兴宣大院君李昰应利用军队哗变，成功夺权；朝鲜王妃闵妃一党与大院君有隙，请求清廷出兵平乱，袁世凯乃跟随吴长庆的部队东渡朝鲜。<br>袁世凯率领一支清军配合行动，杀死了几十名兵变参与者。<br>战斗中，袁世凯一路放枪，带头冲在最前面，他的坚毅勇敢感染了部下，兵变很快得以平定。<br>吴长庆在给清廷的呈报中将他赞扬了一番，说他“治军严肃，调度有方，争先攻剿，尤为奋勇”，报以首功。<br>随后清军将大院君掳至保定问罪，当年23岁的袁世凯则以帮办朝鲜军务身份驻藩属国朝鲜，协助朝鲜训练新军，开启了袁世凯练兵的先河。<br>袁世凯留镇朝鲜期间，得到了朝鲜上下的一致好评，朝鲜人士称赞他：“明达夙成，留京师（汉城）期年，大得都民之心”。<br><br>他也和金允植、金炳始等多名朝鲜士大夫结为忘年之至交。<br><br><img src="https://bkimg.cdn.bcebos.com/pic/7c1ed21b0ef41bd5675fd6ff51da81cb39db3da8"><br>袁世凯<br><br>1884年金玉均等“开化党”人士发动甲申政变，试图推翻“事大党”把持的政权，驻朝日军亦趁机行动欲挟制王室；袁世凯指挥清军击退日军，维系清廷在朝鲜的宗主权及其他特权。<br>袁世凯平定了朝鲜甲申政变有重大意义，打退了日本的渗透势力，粉碎了日本趁中法战争之际谋取朝鲜的企图，推迟了中日战争爆发的时间。<br>袁世凯因这一事件受到清直隶总督兼北洋大臣李鸿章的重视，同时也使日本人对袁世凯“憾之刺骨，百计排陷之”，他的同僚吴兆有等亦颇为嫉妒，攻击袁世凯“妄开边衅”、“擅挪军款”。<br>袁世凯遂于1885年初归国，赋闲在家，以避攻击。<br>但是李鸿章决定重用袁世凯，命袁世凯于1885年10月护送大院君回朝鲜，同年11月又委派袁世凯为“驻扎朝鲜总理交涉通商事宜”，位同三品道员，左右朝鲜政局，俨然朝鲜的太上皇。<br>袁世凯在朝鲜期间的任务是在“各国通商”、“友邦环伺”的情况下，使朝鲜“明尊亲之义，定摇惑之志，内修政治，外联邦交”，换言之即强化清朝和朝鲜的宗藩关系，防止朝鲜独立自主的倾向和日俄等国的窥伺。<br>由此袁世凯不可避免地在干涉朝鲜内政，甚至不止一次策划废黜朝鲜国王李熙。<br><br>袁世凯干涉朝鲜内政的做法引起了朝鲜国王和一些大臣的不满，清廷中也不断有人弹劾他。<br>比如1888年1月朝鲜国王李熙致函请求清廷撤袁世凯，随后朝鲜驻华官员金明圭奉李熙之命，请求李鸿章换人。<br>清廷内的张謇、张佩纶等也曾攻击袁世凯“侈然自大，虚骄尚气，久留朝鲜，于大局无益”。<br><br>李鸿章力排众议，不仅让袁世凯继续留朝任职，并于1890年2月给袁世凯写了“血性忠诚，才识英敏，力持大局，独为其难”的评语。<br><br>袁世凯在朝鲜的十二年虽然由于其年轻气盛而采取一些过激、粗暴的手段，但有效地遏制了日本和沙俄对朝鲜的渗透。<br><br>1894年，朝鲜爆发东学党起义，袁世凯暗示朝鲜政府向清政府乞援。<br>随后日军迅速出动朝鲜，企图挑起战争。<br>甲午战争爆发前夕的7月19日，袁世凯化装成平民逃走，7月22日抵达天津。<br>袁世凯回国后，又于8月6日奉旨前往辽东前线，协助周馥转运粮械、收集溃卒等后勤事宜，至次年5月请假回籍省亲。<br>在前线的这10个月间，通过目睹甲午战争清军兵败如山倒的惨状，袁世凯萌生了用西法练兵的设想，他说：“窃查此次军兴，往往易为敌乘，迭见挫败者，虽由调度之无方，实亦军制之未善，若不权时度势，扫除更张，参用西法，认真训练，则前车之鉴，殊足寒心。”<br><br>因袁世凯在朝鲜时期表现突出，有“知兵”之名，再加上他大力主张练兵，由此开始了小站练兵的新阶段。<br><br><h3 id="ysktopic-3">创立新军</h3><img src="https://bkimg.cdn.bcebos.com/pic/d50735fae6cd7b890e1f5bfc0f2442a7d9330e59"><br>袁世凯<br><br>袁世凯在甲午战争前线负责后勤期间，便主张由他募兵并编练新式军队，但未被采纳，袁世凯颇为不满，曾抱怨说：“内赞人而不用我募兵，徒何益也？”<br>在甲午战争结束后，举国上下掀起了维新变法、救亡图存的浪潮，袁世凯亦是其中一员。<br>1895年6月底，刘坤一、李鸿章、王文韶三名封疆大吏联名上奏折保荐袁世凯，于是光绪帝下旨命已回籍的袁世凯入京觐见。<br>袁世凯被光绪皇帝召见以后，又在8月底以一封万言条陈呈送皇帝，提出了一个完整的改革纲领，其内容为储才九条、理财九条、练兵十二条、交涉四条，充分体现出袁世凯的改革思想。<br>其中袁世凯尤其重视练兵，他“深知抓到督练新建陆军之事，前程不可限量”，不仅在给光绪帝的万言书中提出了12条西法练兵的主张，还草拟了编练新建陆军章程，“大旨则步军操法以师法德国为主”。<br><br>他的主张得到光绪帝及朝廷大臣的支持，1895年12月8日（光绪二十一年十月二十二日），奕訢、荣禄等王大臣联名奏请派袁世凯督练新建陆军，同日光绪帝予以批准，袁世凯正式入主天津小站，开始用西法编练中国首支新式陆军。<br>从入京觐见到小站练兵这段期间，袁世凯积极为维新变法奔走，他加入了康有为、梁启超等发起的强学会，与康梁等维新派过从甚密，这也使维新派将他引以为同路人，为后来的戊戌告密事件埋下伏笔。<br><br>袁世凯派人到鲁、苏、皖、豫等地招募2250名步兵，300名骑兵，再加上4750名定武军，称“新建陆军”，作为他小站练兵的兵源。<br>袁世凯在小站练兵以德军为蓝本，制订了一整套近代陆军的招募制度、组织编制制度、军官任用和培养制度、训练和教育制度、粮饷制度等内容的建军方案。<br>在军事装备上，袁世凯注重武器装备的近代化和标准化，大胆采用西方的先进技术。<br>强调实施新法训练的严格性。<br>这股军队后来发展成为北洋六镇（北洋新军），为清末陆军主力，民国初年的北洋军阀亦多源自清末新军。<br>袁世凯聘德国军官十余人担任教习，又从天津武备学堂中挑选百余名学生任各级军官，并引用和培植一批私人亲信，以加强对全军的控制。<br>这些人以后大都成为清末民初的军政要人。<br>如徐世昌、段祺瑞、冯国璋、王士珍、曹锟、张勋等。<br>北洋新军亦逐渐成为袁世凯个人的政治资本，使其成为北洋军阀的始祖，正如美国学者鲍威尔所说：“袁氏的军法虽严，他仍然为士兵所爱戴，这并非意外，因为他亲自照管他们，并且按时发饷。<br>再者，他向他们灌输了忠诚的观念，不过主要只是向袁世凯而不是向皇帝效忠”。<br><br><h3 id="ysktopic-4">戊戌政变</h3><img src="https://bkimg.cdn.bcebos.com/pic/00e93901213fb80e51b900a836d12f2eb9389460"><br>担任山东巡抚的袁世凯<br><br>1897年，袁世凯擢升直隶按察使，仍主持小站练兵。<br>1898年9月，袁世凯升任工部右侍郎，奉旨入京陛见，随后卷入了政治风暴中。<br>当时光绪帝重用康有为、梁启超、谭嗣同等维新派实行戊戌变法，与慈禧太后为首的顽固派（后党）势成水火。<br>康有为等维新派（帝党）从一开始就寄希望于袁世凯，在7月底就派徐仁录前往小站联络袁世凯，试探其态度。<br>康有为判断袁世凯“为我所动”，乃举荐袁世凯为侍郎。<br><br>9月18日（阴历八月初三），康有为等人得到光绪帝“朕位且不能保“的密诏，深感局势紧迫，于是铤而走险，决定包围颐和园，控制居住其中的慈禧太后，并杀死慈禧宠臣直隶总督荣禄，而这一任务则被维新派委托在袁世凯身上。<br>当天夜晚，谭嗣同进入袁世凯寓居的法华寺，将“围园劫太后”的阴谋告知袁世凯，并胁迫袁世凯动员新建陆军来实施维新派的计划，袁世凯不得已答应了维新派的请求，打发走了谭嗣同。<br>9月20日（八月初五）上午袁世凯受到光绪帝召见，同日乘火车到天津。<br>9月21日（八月初六）晨，慈禧太后从颐和园入紫禁城，宣布临朝训政，罢斥康有为等维新派，戊戌变法遂告失败，史称“戊戌政变”。<br>以往一般认为，袁世凯回到天津后向荣禄告密导致了慈禧发动政变，但并不属实。<br>慈禧发动政变与袁世凯告密没有关系，但是袁世凯确实有告密之举。<br>他来到天津后，已从后党御史杨崇伊那里得知慈禧即将上台的情报，惧怕谭嗣同劝其出兵围攻慈禧太后一事暴露，牵连自己，遂向荣禄告密，使慈禧得知维新派的阴谋，加重了政变的后果。<br>所以在戊戌政变起初，慈禧太后只是斥责康有为“莠言乱政”，停职待参，并未言及谭嗣同等人；而袁世凯告密导致的结果便是慈禧下令逮捕康梁诸人，并诛杀谭嗣同等戊戌六君子，囚禁光绪帝于瀛台。<br>事实上，袁世凯并不支持维新派的激进之举，也深知用新建陆军来“围园劫太后”无异于以卵击石，而且是大逆不道之罪，他的告密完全是出于权衡局势下的自保之举。<br><br>此事亦成为袁世凯的一大负担，他不得不写《戊戌纪略》（戊戌日记）来为自己辩解。<br><br>袁世凯由于告密获得了后党的信任，地位扶摇直上。<br>1899年冬，袁世凯由工部侍郎升任山东巡抚，这是40岁的袁世凯首次出任封疆大吏。<br>在此前后，他的新建陆军也从天津小站调往山东境内布防，使其躲过了后来的八国联军入侵，得以迅速扩大，成为袁世凯最具实力的政治资本。<br>当时山东盛行排外的义和团，袁世凯到任后，认定义和团为“左道邪教”，一改前任巡抚毓贤的纵容态度，全力镇压拳民，令其在山东无法立足，逃往天津、北京一带。<br>慈禧太后以民气可用，纵容义和团。<br>1900年爆发了八国联军入侵，山东在袁世凯治下则维持稳定，并且加入东南互保，使山东免遭战祸乱。<br>1901年11月，李鸿章死去，袁世凯受命署理直隶总督兼北洋大臣，次年实授，一跃而成为中外所瞩目的实力人物。<br>据某些史料记载，李鸿章临终前曾有“环顾宇内，人才无出袁世凯右者”的遗言，但据考证并不存在。<br><br>事实上，在李鸿章去世之后，直隶总督兼北洋大臣的地位无需他人推荐，可以说是“非袁莫属”了。<br><br><h3 id="ysktopic-5">清末新政</h3><img src="https://bkimg.cdn.bcebos.com/pic/574e9258d109b3de0ab9df41cebf6c81800a4c90"><br>1901年的袁世凯<br><br>《辛丑条约》签订后，清政府迫于内外形势，施行新政。<br>袁世凯表示极力拥护。<br>1901年袁世凯在山东创建山东大学堂（今山东大学）。<br>1902年，袁世凯兼任政务处参预政务大臣和练兵大臣，在保定编练北洋常备军（简称北洋军）。<br>次年，清政府在北京设立练兵处袁世凯任会办大臣，负责创办武备学堂，并聘请大批日本军官担任教习。<br>至1905年北洋六镇编练成军，每镇一万二千五百余人，除第一镇系满洲贵族铁良统率的旗兵外，其余五镇都在他的控制之下，重要将领几乎都是小站练兵时期的嫡系军官。<br>同时，袁世凯还兼任督办电政大臣、督办铁路大臣及会议商约大臣。<br>在此期间，他在发展北洋工矿企业、修筑铁路、创办巡警、整顿地方政权及开办新式学堂等方面，都颇有成效。<br>通过办理新政，他得以“内结亲贵，外树党援”，很快形成了一个以他为首的庞大的北洋军事政治集团。<br>袁世凯大力襄赞新政，包括废科举、督办新军、建学校、办工业等，第一支中国警察队伍亦于天津成立，也筹划修建了中国第一条自主建造的铁路——京张铁路。<br><br>袁世凯北洋集团势力的扩张，对掌握中央政柄的满洲亲贵集团的世袭地位构成严重威胁。<br>皇室亲贵煽动一些御史上疏屡弹劾袁世凯权高势重，甚至预言将步曹操、刘裕后尘。<br>1906年，袁主动辞去各项兼差，并将北洋军一、三、五、六各镇交陆军部直接管辖。<br>1907年，又被调离北洋，到北京任军机大臣兼外务部尚书，成为中枢重臣。<br><br><img src="https://bkimg.cdn.bcebos.com/pic/42a98226cffc1e17078ccdd64a90f603738de922"><br>任总理大臣时的袁世凯<br><br>1908年11月光绪帝和慈禧太后相继病死，年幼的溥仪继位，改元“宣统”，其父载沣为摄政王。<br>载沣因为反对袁世凯的很多新政措施，更因为戊戌政变一事（他怀疑袁世凯出卖维新派，致使光绪被慈禧太后幽禁至死），对袁世凯非常痛恨，成为摄政王后立即解除袁世凯的官职，袁称疾返回河南，最初隐居于卫辉府汲县，后转至彰德（今河南安阳）洹上村，过起了赋闲垂钓的生活。<br>并写了名为《自题渔舟写真二首》的两首诗，其中的一首“百年心事总悠悠，壮志当时苦未酬。<br>野老胸中负兵甲，钓翁眼底小王侯。<br>思量天下无磐石，叹息神州变缺瓯。<br>散发天涯从此去，烟蓑雨笠一渔舟。”<br><br>1911年10月10日武昌起义，1911年11月1日清廷任命袁世凯为内阁总理大臣。<br>11月13日袁世凯抵达京师，16日组织新内阁。<br>其成员是：外务大臣梁敦彦，民政大臣赵秉钧、度支大臣严修、学务大臣唐景崇、陆军大臣王士珍、海军大臣萨镇冰、司法大臣沈家本、农工商大臣张謇、邮传部大臣杨士琦、理藩大臣达寿。<br>并以胡惟德、乌珍、陈锦涛、杨度、田文烈、谭学衡、梁启超、熙彦、梁如浩、荣勋分任各部副臣。<br><br><h3 id="ysktopic-6">创建民国</h3><img class="picture" alt="1913年12月23日袁世凯举行传统祭天仪式" src="https://bkimg.cdn.bcebos.com/pic/bd315c6034a85edf88055c0f48540923dd547514"><br><br>1913年12月23日袁世凯举行传统祭天仪式<br><br>1911年10月10日清政府新军陆军第八镇兵变，引爆武昌起义，并成立以黎元洪为都督的中华民国军政府鄂军都督府，为取得交战的合法地位，各方反清势力主张组建中央临时政府。<br>北洋军是清政府唯一可以抵抗起义的力量，令陆军大臣荫昌率军南下镇压起义，但荫昌没有驾驭北洋军的能力。<br>奕劻及内阁协理大臣那桐、徐世昌等人深感局势严重，一致主张起用袁世凯，英美等国公使也建议起用袁世凯，载沣见中外一致认为“非袁不能收拾局面”，只得于10月14日任袁世凯为湖广总督，派其南下压制起义，袁世凯一面奏请清政府停止进攻，一面表达善意，让刘承恩给黎元洪写信议和。<br><br>革命党人也认为袁世凯是能领导中国的政治领袖。<br>在南方独立各省为组建中央临时政府召开的联合会中，1911年12月2日《汉口会议》确定“虚临时总统之席以待袁君反正来归”。<br>12月4日的《上海会议》根据《汉口会议》的精神，决定暂缓选举临时大总统，以虚位待袁，同时决定大总统职权暂由大元帅行使，选举黄兴为大元帅，遭到黎元洪等人反对。<br>《南京会议》改选黎元洪为大元帅，因其在武昌，不方便到南京工作，所以让黄兴代职。<br>而黄兴力辞不就，组建中央临时政府陷入僵局。<br>12月18日，袁世凯和黎元洪派代表在上海就政体、清皇室善后、大总统的确立等问题展开讨论，南北达成共识，召开国民会议表决相关议题，根据当时的形势，袁世凯无疑将当选民国首任总统。<br>这样的结果是同盟会不愿接受的，12月29日，同盟会连夜赴南京召集代表开会，提出成立政府，并选出孙中山为中华民国第一任临时大总统。<br>孙中山致电袁世凯，解释原因称东南各省久缺统一机关，行动困难，总统之职只是暂时担任。<br>12月29日，南方十七省临时代表选出孙文担任中华民国第一任临时大总统，1912年1月1日在南京宣布民国成立，孙文就任。<br>当时革命党节节败退，武汉三镇已被袁世凯北洋军攻下两镇。<br>1月16日，袁世凯回家路上，在东华门丁字街遭到同盟会京津分会组织的炸弹暗杀，炸死袁卫队长等十人，袁世凯幸免于难。<br>1月18日，孙中山以提出《五条要约》的方式向袁世凯摊牌，企图做实南京临时政府。<br>经过反复修改又于1月22日以公诸报端的方式将幕后谈判全部曝光，势同最后通牒，这不但令袁世凯极其尴尬和不满，也让议和全权代表伍廷芳尽失颜面。<br>袁世凯以孙中山提出的条件与南北双方协商的内容不一致为由拒绝接受，袁世凯认为，如果清帝退位后各国不能及时承认中华民国，南京临时政府又不能统一中国，中国便成无政府状态，这样就无法维持秩序，对付外人。<br>如果孙中山一定坚持己见，他不得不作废先前谈妥之事。<br>期间，孙中山向日本借款，以筹备战事，但未能成功。<br>袁世凯同意同盟会多人进入总长之列，同盟会最终如愿以偿。<br>为了结束南北对立，1月25日，袁世凯及各北洋将领通电支持共和。<br>2月12日，袁世凯逼清帝逊位，隆裕太后接受优待条件，下诏袁世凯组建中华民国，清朝对中国的统治宣告终止。<br><br>1912年2月15日，南京参议院正式选举袁世凯为临时大总统。<br>依据中华民国临时约法，改总统制为内阁制，大大削减袁世凯的权力，但袁坚持于3月10日在北京就职中华民国临时大总统。<br><br><h3 id="ysktopic-7">宋教仁案</h3>1913年2月，依据临时约法，举行了中国历史上第一次国会选举。<br>国民党所得议席最多，按约法精神应由该党理事长宋教仁出任内阁总理。<br>3月20日，宋教仁却在上海遇刺身亡。<br>革命党人认为袁世凯是事件的幕后黑手，袁世凯予以否认；当时之证据指向时任国务总理赵秉钧涉嫌教唆杀人，而宋案凶手武士英则是共进社成员，属国民党阵营。<br>宋教仁案成为历史之谜。<br>1913年7月孙文组织了中华革命党，发动二次革命，武力讨伐袁世凯，遭到失败。<br>二次革命开创了民国武力解决争端的先例，也开创了民国军阀混战的先例。<br>10月6日，国会选举袁世凯为第一任大总统，袁世凯随即于北京故宫太和殿就职。<br>11月4日，袁世凯下令解散中国国民党，并收缴国民党议员证书。<br>袁世凯根据警备司令官查获赣省起事（即二次革命组成部分）领导者李烈钧与国民党本部及国民党籍国会议员有密电来往勾结之实，为挽救国家之危亡，减轻国民之痛苦，遂发布《解散国民党通令》，并取消国民党籍议员的资格，在对国民党人的告诫中，袁世凯指出：<br>“……国民党之所谓党略，大率借改革政治之名，行攘夺权利之实。<br>凡可以逞其野心者，虽灭国亡种，荼毒生灵，亦所不惜。<br>其运动方法，或以利诱，或以威吓，或以诈取，务使同种之人，互相残害，而自为狡兔三窟之谋。<br>其鼓吹之术，或以演词，或以报纸任意造谣，颠倒黑白。<br>利用一般思想单简之青年，一入彀中，即为所卖，附和煽乱，至死不明。<br>此等鬼蜮行为，即个人尚不能立身，遑论治国？”<br>国民党籍议员的资格取消后，国会因法定人数不足而休会，袁世凯派员组织中央政治会议作为临时替代机构，在召开的首次政治会议上，袁世凯指出内政紊乱是因部分人错误理解平等、自由和共和的内涵所致，还声明乱党人员失败后卷公款而逃，并谈及外交及司法独立问题。<br>1914年1月，袁世凯根据黎元洪等人及政治会议的意见，将国会解散。<br>1914年3月31日，袁世凯颁布了民告官为特色的《平政院编制令》。<br>1914年5月，袁世凯公布《中华民国约法》，改责任内阁制为总统制。<br>1914年12月29日，公布《修正大总统选举法》，规定总统任期十年，可以连选连任。<br><br><h3 id="ysktopic-8">二十一条</h3>1914年，第一次世界大战爆发，日本以英日同盟（协约国）为理由，强行派兵接收德国（同盟国）在山东胶州湾的租界地，以及胶济铁路沿线地带，中国政府无力阻止。<br><br><img src="https://bkimg.cdn.bcebos.com/pic/f9198618367adab4cbf4a20e8ad4b31c8701e453"><br><br>袁世凯大总统明信片<br><br>孙中山为筹措资金而与日本人签订《中日合办汉冶萍借款案》，1915年2月2日，日本趁欧美各国无暇东顾之际，秘密向袁世凯提出了与借款案有相同点的《二十一条》之要求，并逼迫北洋政府承认日本取代德国在华的一切特权，进一步扩大日本在满洲及蒙古的权益，以及承诺聘用日本人为顾问。<br>日本的要求等同于将中国纳入成为其保护国。<br>美国政府闻讯虽对日本提出抗议，但日方并没有收回其主要要求。<br><br>从1915年2月2日到5月7日，历时105天，袁世凯政府与日方谈判20多次。<br>在谈判中中国代表对日本的要求多有抵制。<br>袁世凯政府采取各种办法拖延时间并向社会各界透漏日本之无理要求，以期国际社会干涉此案，并唤起国内民众舆论讨伐日本，国内民众反对《二十一条》的呼声日渐高涨，1915年4月26日，日本代表提出最后修正案，做出一些小让步。<br>5月1日中国方面提出修正案，仍坚持自己的立场，于是日本政府删削了对中国最为不利的第五号要求。<br><br>1915年5月6日，袁世凯在《大总统袁世凯致各省电》中称：“……中国沿海港湾、岛屿不可让与或租于他国、聘用日本顾问、中日合办警察、军械等为‘其制我死命最要之点’。<br>在我国不宜因此决裂，蹂躏全局。<br>但应尽心竭力，能挽救一分，即收回一分之权利。”<br>日本政府终于恼羞成怒于5月7日向袁世凯政府发出最后通牒，<br>限5月9日午后六时前答复，否则将执行必要之手段。<br><br>此时的日本摆出大战一场的姿态，军舰在渤海一带游弋，山东、奉天兵力增加，关东戒严，日侨纷纷回国。<br>5月8日袁世凯召集政府要员开会，袁世凯认为日本已收回对中国最为不利的第五号各条款，已非亡国条件，为避免开战，所以接受日本条件。<br>他说：<br><br><img src="https://bkimg.cdn.bcebos.com/pic/f2deb48f8c5494ee4991e0a92cf5e0fe98257ecb"><br>袁世凯<br><br>“……我国虽弱，苟侵及我主权，束缚我内政，如第五号所列者，我必誓死力拒。<br>外交部恪守我的指示，坚拒到底，尽了最大之力……如今日人最后通牒已将第五条撤回，凡侵主权及自居优越各条亦尽力修改，并正式声明将来胶州湾归还中国。<br>在南满虽有居住权但须服从警察法令及课税各条亦与中国人一律。<br>因此，与初案相比已挽回许多……我国国力未充，目前尚难以兵戎相见。<br>故权衡利害而不得不接受日本之最后通牒，是何等痛心，何等耻辱！……经此大难之后，大家务必认此次接受日本要求为奇耻大辱，本卧薪尝胆之精神，做奋发有为之事业。<br>举凡军事、政治、外交、财政，力求刷新，预定计划，定年限，下决心，群策群力，期达目的……希望‘埋头十年，与日本抬头相见’”。<br><br>在日本的胁迫下，袁世凯政府于1915年5月9日回应了日方的最后通牒，并且把5月9日定为中国国耻日，史称五九国耻。<br>此后，双方分别准备签约事宜，在条约文字内容上仍有不少折冲，最后于1915年5月25日在北京签署《关于山东省之条约》、《关于南满洲及东部内蒙古之条约》及13件换文，总称《中日民四条约》，与《二十一条》原案比较，中国损失相较于原案已尽可能减小到最低程度。<br><br>近些年来一些新的资料表明，条约签订之前袁世凯政府还有另一重压力，当时日本驻华公使日置益向袁世凯面递《二十一条》时曾说：“彼等（指中国革命党）与政府外之有力日人有密切之关系，除非中国政府给予友谊证明，日本政府不能阻止此辈之扰乱中国”。<br><br>日置益的话让袁世凯感到了压力，袁世凯政府方面因此骂孙中山“将效法吴三桂，引外兵扰乱本国”。<br>二次革命之后，孙文被通缉，逃亡至日本。<br>日本外务省档案馆至今存有一份孙文与日本签订的《中日盟约》。<br><br>按照《中日盟约》，孙中山甚至承诺把满洲作为日本的特殊地区，承认日本拥有移民和开拓的优先权。<br><br>日本以《二十一条》逼迫袁世凯，袁世凯政府与日本周旋，拼命外交之时，流亡海外的黄兴等人都顾全大局，力主暂停反袁活动，一致对外。<br><br>在东亚地区因欧战爆发而陷入国际权力真空之际，面对日本一国独强的巨大压力，在极为不利的条件下，袁世凯竭力维护国家利益，北洋政府对于抵抗日方《二十一条》要求，实已尽最大之努力，并争回了其中最重要的条件，没有让日本把中国变成第二个印度。<br>袁世凯对《二十一条》的处理已使中国利益最大化，胡适称《二十一条》的谈判是弱国外交的胜利，胡适曾评价说：“吾国此次对日交涉，可谓知己知彼，既知持重，又能有所不挠，能柔也能刚，此乃历来外交史所未见”。<br><br><h3 id="ysktopic-9">弘扬宪法</h3>袁世凯称帝，推行君主立宪制，帝号“洪宪”。<br>学界不有新论指出，袁世凯改元“洪宪”，即弘扬宪法之意。<br><br>从颁布的“新皇室规范”中可以看出一些“新”内容，比如某些对于皇权的监督机制和法律：自亲王以下至于宗室，犯法治罪与庶民一律；亲王、郡王可以为海陆军官，但不得组织政党，并担任重要政府官员；永废太监制度；凡皇室亲属不得经营商业，与庶民争利，等等。<br><br>“袁世凯很清楚，过去的君主专制制度已经持续不下去了。<br>他本人也曾是晚清立宪派的领袖人物，并在天津试点推行普选，产生议会。”<br>袁世凯研究专家、广州市社科院研究员刘路生表示，袁世凯并没有一个完整的制度建设构想，历史给他的时间太短了。<br>民国初年纷争不已，让他忙于应付，根本来不及着力于此。<br><br>但刘路生同时又认为，以袁世凯的个性，他应该也不会愿意成为一位“虚君”。<br>有人揣测，袁可能是想选择日本或德国式的君主制。<br>袁世凯的长子袁克定自幼起即随袁世凯去朝鲜及山东、直隶各地，并曾留学德国，对德国的强大和君主制印象十分深刻。<br><br><h3 id="ysktopic-10">最后结局</h3><img src="https://bkimg.cdn.bcebos.com/pic/8ad4b31c8701a18bbfdbfccd9f2f07082838fe04"><br>中华帝国国旗<br><br>1915年12月，在国会、高校、民众请愿团、筹安会和各省国民代表的推戴下，准备建立君主立宪制。<br>袁世凯多次揖让，最终接受皇帝之尊号，准备成立中华帝国，打算1916年为洪宪元年，行君主立宪政体，把总统府改为新华宫，并拟定《新皇室规范》，其中包括“亲王、郡王可以为海陆军官，但不得组织政党并担任重要政治官员；永废太监制度；永废宫女采选制度；永废各方进呈贡品制度；凡皇室亲属不得经营商业，与庶民争利。”<br><br>然而，12月25日，表面支持帝制的蔡锷和唐继尧在云南宣布起义，发动护国战争，讨伐袁世凯。<br>贵州、广西相继响应，3月份袁世凯被迫宣布取消帝制，起用段祺瑞为国务卿兼陆军总长，企图依靠段团结北洋势力，压制南方起义力量，但起义各省没有停止军事行动。<br>5月下旬袁世凯忧愤成疾，1916年6月6日，袁世凯因尿毒症不治而亡，时年57岁。<br>同年8月24日正式归葬于河南安阳市。<br><br>直至袁世凯对内宣布取消帝制帝号都未正式登基，年号洪宪仅在内部流传，对外仍称民国，故袁世凯还是民国大总统，滇军坚持要袁世凯下台。<br>段祺瑞则要求袁世凯交出行政权力和兵权，恢复责任内阁制，退位自保。<br>冯国璋联络各省在1916年5月18日组织召开“南京会议”，但各省区将军代表谋略不一，会议无果而终。<br>在重大打击及交煎下，袁世凯于1916年6月6日病故。<br>袁世凯谢世之日，他的书案上有他亲笔书写的一句话“为日本去一大敌，看中国再造共和”。<br>尽管他在遗嘱中说“余之死骸勿付国葬，由袁家自行料理”，但是继任者黎元洪还是以“民国肇建，……（袁世凯）奠定大局，苦心擘画，昕夕勤劳，天不假年……所有丧葬典礼……务极优隆，用符国家崇德报功之至意”命国务院为袁世凯举行一场集古今中外皇庶官民新旧典章于一举的国葬。<br>令各官署、军营、军舰、海关下半旗二十七日，6月28日出殡日全国下半旗一日，鸣炮108响，京师学校当日停课。<br>北洋政府根据其“葬吾洹上”的遗愿，委派河南巡按使田文烈赶赴河南安阳慎选堪舆，勘定吉壤，最终选定洹水北岸，工程持续近两年，由北洋政府拨款50馀万银元、徐世昌、段祺瑞、王世珍等8人募捐25万余银元建成，陵墓被称为“袁林”，占地近130亩。<br><br>袁世凯被后人指责较多的是他建立中华帝国称帝问题。<br>当时倡导袁世凯君主立宪的有杨度、严复、刘师培、孙毓筠、李燮和、胡瑛等国家精英人物。<br>袁世凯打算建中华帝国，与杨度等君主立宪人士蛊惑及长子袁克定迷恋太子权位是分不开的，其中最严重的是袁克定伪造《顺天时报》，营造日本支持袁世凯称帝的氛围（此事被袁世凯次子袁克文和女儿袁叔桢无意中发现），袁世凯曾责袁克定“欺父误国”。<br>袁世凯死后，王士珍、张镇芳等打开金匮石屋，找出了袁世凯留下的继承者的提名，只见上面亲笔写着：黎元洪、段祺瑞、徐世昌，并没有自己的儿子袁克定。<br><br>（按照《大总统选举法》（袁世凯修改过后）的规定，前任总统所推荐的三人，将作为总统的候选人，从三人中选出一人为总统，名单写于嘉禾金简，藏于金匮石屋内。）<br>',
'<h2>达•芬奇 全知全能什么都会 是画家还是科学家？</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQtoSl7p4pLeal6JnJ5XDwCibemibcNOGJic7T77Uy9tbeTGmnL1eiaAa5qg/640"><br><br>我们可以说某人是日进斗金的企业家，或是衣不蔽体的流浪汉，总能找到合适的词语去框定其身份。<br>但却很难用社会的游戏规则去定义天才，我们不知道是什么在驱使他、指引他，又是什么征服了他。<br>天才的内驱力是无限的，能终结它的只有时间。<br>除时间外，百无禁忌。<br><br>一、不入流的私生子<br><br>1498年2月9日晚，达•芬奇在米兰的斯福尔扎城堡参与了一场辩论。<br>他为自己的工作慷慨陈词，希望在座的赞助人像尊重人文学科那样尊重绘画，因为当时需手工操作的职业仍被视为卑下。<br><br>达•芬奇是个画画的好手，他对视觉艺术的领悟力强于常人。<br>但我们并不知道，当他的公证人父亲将这个私生子送到佛罗伦萨的作坊里做学徒时，才12岁的达•芬奇是不是就已展示出了这方面的才华。<br>可能是达•芬奇自己不愿继承法律公证人的衣钵，也可能是行会禁止私生子的加入，也可能二者皆然，总之作为血缘上的长子，父辈的世界对他大门紧闭。<br>或许，他没能洗清的私生子身份给了他更多自由，即使这意味着多年后他得与兄弟们对簿公堂，且常年与他的中产阶级家庭若即若离。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQUw3LG97iaricwoD11yb2aPu7gibv3NOm45fNhNqVeINtricLI09Y6MZIGA/640"><br>达·芬奇在芬奇镇的故居<br><br>达•芬奇的母亲是名农妇，后再婚。<br>他的父亲也多次娶妻，并给他添了11个同父异母的弟妹。<br>由于身份所限，达•芬奇没受过多少正统教育，不过这个另类大哥有自己的前途：他的老师是当时意大利最著名的金匠、画家兼雕塑家安德烈亚·韦罗基奥。<br>在韦罗基奥忙碌而多产的作坊，在绘画、雕塑、建筑等领域，从研磨到熔铁，从写生到制械，达•芬奇幸运地接触到了许多当时最流行、最前沿的技术与手法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQUV5xPKehHdkP4qJXynsv0siaZZKUT6ibHfxjdNO7ktEeKFHwpmUwo3mw/640"><br>韦罗基奥<br><br>二、怀才不遇的天才<br><br>佛罗伦萨是个人声鼎沸的是非之地，尽管它的气氛已比中世纪欧洲其他地方自由许多，但城市始终有城市的规矩。<br>他曾两次因与男孩子有不清楚的关系被控有罪，也一直没改掉左撇子的习惯，毕竟当时左撇子给人笨拙、怪异的印象。<br>而达•芬奇，尽管已经结束了学徒生涯，才华初成，但没什么可吸引赞助人的代表作，只有零星几幅未完成的野心之作和迟迟不肯出售的肖像画，而他的同行波提切利，早已为美第奇家族所青睐，1481年还被教皇召到了罗马进行艺术创作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQN8Lj3C3cbN371ibEwJunDK2nTfxclPG2OU3b3o4xbNdy1gnCCIoKjdQ/640"><br>波提切利《春》<br><br>达•芬奇的盛名来自他的手稿和画作。<br>但30岁以前，达•芬奇还只是个怀才不遇的画家，一个身份暧昧的异类。<br>他习惯将画作带在身边，随时进行修改，这意味着交付期限无限延长，自然也拿不到钱。<br>30岁时，苦闷抑郁已久的他决定抓住一个外交机遇，离开出生之地，前往米兰。<br>米兰是一个由军事僭主家族统治的城市，人口三倍于佛罗伦萨，达•芬奇打算投身于统治者卢多维科·斯福尔扎麾下，为他的权力大厦添砖加瓦。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQVHKdAia8sSQsq0VRgF7QYJ76E9kdXQHBYibxwZxVRiakyAnsT5OTRyP5Q/640"><br>可溯达·芬奇最早画作<br><br>三、心猿意马的画家<br><br>当时他正处于对画笔的厌倦期，工程师这个名号对他更具吸引力。<br>不过，与最理想的军事工程或武器设计职位不同，达•芬奇成了斯福尔扎宫廷的演出制作人，主要负责为卢多维科的社交活动及政权建设策划庆典表演。<br><br>达•芬奇挺喜欢设计庆典。<br>根据他的手稿、同时代人及传记作家瓦萨里的记载，列奥纳多为演出“设计剧情、舞美、服装、各种精巧机械”，他即兴演奏里拉琴，表演默剧、文学小品，展示即兴创作的怪诞画，还开创了一种新的宫廷娱乐方式：猜哑谜。<br>他写了许多用于舞台口头展示的预言、双关语和书信体奇幻小说。<br>他着迷于舞台上的机械和艺术元素，他设计制作机器鸟、机器狮以及自动更换的舞台背景和镀金穹顶。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQDg8AvoTJib76XZfSGBdzunKc5LLvpJr8GJNU5aE57qJHAvOx2ic4TjMA/640"><br>达·芬奇设计的飞行翼<br><br>但达•芬奇的才华不是一场场庆典所能容纳的。<br>当时意大利有宽容的、利于科学成长的环境，达•芬奇在此宽容的社会环境中，自由地接触与学习无数科学前辈的成果，因此他对大半现代学科都有涉猎，而且研究的深度与广度非同寻常。<br>达•芬奇的科学成果往往源自观察，他重视亲身体验与实验，善于从对事实的观察中总结规律。<br>他早年忽视理论，及至30多岁，才承认书本经验的重要性，给予理论框架与实践活动同样的地位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQKhGEliayD9Jocic3wdBH3K80zsokaynZVQvJEZpFsOc9tU2R9ibcR1g0w/640"><br>达·芬奇绘制的战车设计草图<br><br>达•芬奇热爱绘画，但我们很难想象，一个画家会在一生中花那么多精力去做与绘画不相干的事情。<br>毫无疑问，达•芬奇有意识地在运用科学知识补益绘画技术，这也是他作品的超群之处。<br>《岩间圣母》的背景，一处无名岩穴，符合地理地质规律犹如复制现实，其间所生花草无一不契合自身季节特性及生长习性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQVnH4QiasakhJwic9KWCUprk7jG2HhIbbICbTtGqks7icjuWe0lmKX9wkg/640"><br>《岩间圣母》局部<br><br>四、拒绝被画笔定义的画家<br><br>1495年，43岁的达•芬奇在修道院墙上绘制《最后的晚餐》时，正处于事业高峰。<br>作为画家，他盛名在外，享有斯福尔扎宫廷正式任命的艺术家兼建筑师待遇，是深受喜爱的庆典表演者，同时还是解剖学、工程学等科学领域的权威学者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQic8NicfJicCAcIPZbAhVicA817X9kQaQ7YYgV0b76yfFoNIQxIgUia52VRQ/640"><br>达·芬奇名作《最后的晚餐》<br><br>年近50岁时，他曾短暂地回过佛罗伦萨，后又为城市外交而与意大利军阀凯撒·波吉亚合作。<br>在波吉亚的军队里，达·芬奇完成了他20年前的梦想：他的身份不再是画家，而是军事工程师和创新科学家。<br>出于同样的理由，之后他又离开罗马和佛罗伦萨，重新回到米兰，只有在米兰这个庆典喧闹的自由城市，他才不会被画笔“画地为牢”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQIX1vXwFEWDxRCy4mmPuhQEpAwAVjJPSlqvGPqOfcEwgdCIFNvSzxTg/640"><br>《波吉亚家族》剧照<br><br>对达•芬奇来说，绘画只是手段而非目的，发现世界似乎才是他真正兴趣所在。<br>他作画，既是为了完成一幅一般意义上的作品，也是为了将理论或现象可视化，以帮助自己进行各种研究。<br>他很少将画作交付委托于人，而是选择不断地修改，就像每天学习新知一样更新它。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQQSgRDx6kxdv5rSkXCO2JrJ907icq2WzpwImq4LSv7cgWqjHribHm12PA/640"><br>为凯撒·波吉亚绘制的城市规划图<br><br>五、达芬奇的身份<br><br>达·芬奇身上的标签实在太多，画家、科学家、工程师、演出制作人……于是为了精确定义，我们为他陈列出所有能想到的身份，以求囊括他的生命价值。<br><br>他是画家吗？<br><br>其实达•芬奇对自己事业的认识有时也不十分明朗，他会在手稿中质问自己：“究竟做成过什么？”他经济一向不怎么宽裕，只要能供得起仆人和马匹，他就不会把心思再放到赚钱上。<br>他的名望大部分来自他为数不多的画作，但他却对绘画有着一种周期性厌倦。<br>他虽然认为手稿不能算作品，即使他死后人们会争相收藏。<br>1519年5月2日，达·芬奇于家中病逝，留下了上万张手稿与几幅未完成的画作。<br>他并不看重的手稿，在当时为他带来了名声和赞美，又在后世为他博得了天才的美誉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQ7dq7ia4uEfiatLJrpsw12JFJmiau8bvUFz2of88aoGlMqz1Aw53xUvrHw/640"><br>达·芬奇早期参与绘制的画作之一<br><br>他是科学家吗？<br><br>虽然他知道自己对光学、解剖学、地质学、流体力学等方面的研究有助于他的艺术创作，但他心里更清楚，他的这些研究在当时难以获得公众的理解与重视，因此没有多少世俗意义。<br><br>正因为如此，他才对自己所做的工作不止一次地感到茫然。<br>他曾打算将手稿汇编成专著，但这事跟他的无数计划一样，最终都不了了之了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQRAe0Vqs67JFQqv2olOqJFBoeteLdiaXwyj61rczOEJ1TVGwdSWwwX2Q/640"><br>达·芬奇的军事设计<br><br>然而终其一生，他都没有放弃对自然界及人类心理的孤独而无酬的探索。<br>自然界的一切他都关心，人类的一切神态和动作他都注视，他沉迷于血管跟河流。<br>所以他的画作里总是闪耀着哲学的光辉。<br><br>后来我们发现，当一个人不断探索以寻求某种既不属于物质也不属于精神的存在，某种仿佛神迹但又无比确定的事实时，大概不再会汲汲于自己在人类社会中的具体定位，因为无论哪一种身份，都是对天才的限制。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/5qwtt7Vmg8B5ZDQI8DbaaVU8fg0icT1aQ5Tt92NYnhfdCCsR98XAhSHIYDl6yKPQPqMKs95zW72Rc9Zz6AAqn0g/640"><br>达·芬奇<br><br>天才意味着能力或成就的“多”与“强”吗？达•芬奇无疑是个双商皆高的聪明人，但这世上从不缺聪明人；他在各领域都有开先河之发现，可在历史上对科学发展的贡献并不大。<br>我们一直以为难做到的是“多”与“强”，是天赋，是独一无二的生理条件，却很少注意那些被称作天才的人们真正的共通点：“少”与“纯”。<br>少的是限制，纯的是目的。<br>天才的状态，应该最接近一个在陌生环境中不断学习的孩子。<br><br>',
'<h2>童话王国里的女王</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXpCHJ7E9K20sLzTGqbmyibHrhuYmI9XOobJh7FkYhsyibgZJGpu2S2g2A/640"><br>■ 丹麦女王玛格丽特二世。<br>她于1972年1月14日登基，成为丹麦历史上第一位真正的女王。<br><br>在斯堪的纳维亚半岛（Scandinavian Peninsula）的童话王国丹麦，有这样一位传奇的“第一女王”玛格丽特二世：她不辱使命肩负起皇室的责任，又亲民爱家、才华横溢。<br>如今已80岁的她依旧步履轻快、满脸笑容，似乎还焕发着青春活力……走近她，你会认识一个不一样的皇室，了解一个独一无二的女王。<br><br>在由48名卫兵组成的皇家护卫队的专程护送下，乘坐镀金的华贵四轮马车在市中心巡游，这并非童话故事中的情节，它的确发生在丹麦这个童话王国的首都——哥本哈根的街头。<br>乘坐皇室马车的不是别人，正是受民众拥戴的丹麦女王玛格丽特二世。<br>2012年1月14日，丹麦举行了盛大的游行活动，庆祝女王玛格丽特二世登基40周年。<br>女王微笑着接受数万在街头顶着寒风的民众向她表示敬意和祝贺。<br>这一刻，举国欢庆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXOibnXNGicEjbCibL3RmqUIQLA6ibic1z3Q4skGcUapI2bwK9abhn5GuJ2yw/640"><br>■ 丹麦哥本哈根罗森堡宫陈列的王室皇冠上镶有珍贵的宝石。<br>罗森堡宫现用于存放皇室珍宝，包括皇冠、珠宝和王室收藏品等。<br><br>而巡游前，女王玛格丽特二世及主要的王室成员则来到哥本哈根罗斯基勒大教堂祭奠——这里埋葬着女王的父母。<br>时光倒流40年，悲伤还未止步。<br>1972年1月14日，31岁的玛格丽特（Margrethe Alexandrine orhildur Ingrid，由于她出生时冰岛还是丹麦的一部分，被授予冰岛语名“orhildur”）身着丧服，眼含热泪出现在丹麦阿马林堡王宫的阳台上。<br>时任丹麦首相的延斯·克拉格宣布她成为丹麦女王，这一幕至今都令许多丹麦人难以忘怀。<br><br>丹麦王国自公元985年哈拉尔国王开国以来，已延续1000多年。<br>丹麦是世界上最古老的君主制国家，根据丹麦王室的传统，多年来一直是最年长的王子继承王位。<br>事实上，出生于1940年4月16日的玛格丽特出世时还无权继承王位，而玛格丽特的父亲——时任丹麦国王腓特烈九世并没有男性子嗣，丹麦于1953年提议修改《王位继承法案》，允许女性后裔继承王位，身为长女的玛格丽特公主才成为合法的王位继承人。<br>女王玛格丽特二世在其父腓特烈九世于1972年去世之后正式加冕登基。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXwyAuCUJB7I3Hj9nnYSoqfibDH18ZTtWOMlSgIwNz8q0f1XvrH7iaENIA/640"><br>■ 丹麦哥本哈根阿马林堡宫是丹麦王室的主要宫殿，丹麦女王伉俪每年多半时光在这里度过。<br>它由四座独立的古典宫殿组成。<br><br>在丹麦的历史上还有过一位女君主玛格丽特一世（1353～1412），但她是以其独生子奥拉夫的名义代为执政的。<br>为了表达对这位500年前杰出的女王的敬意，玛格丽特即位时将称号定为“玛格丽特二世”。<br>大多数丹麦人都认为，当时这位聪明漂亮的年轻公主打破了丹麦君主统治几百年来男性至高无上的传统，玛格丽特二世是丹麦历史上第一位真正的女王。<br><br>如同世界上现存的大多王室，丹麦王室也并不参与及掌握政治实权，但是作为国家整体象征的王室，一直承担着坚定民心、爱护人民、捍卫丹麦利益的责任。<br>这点似乎在玛格丽特二世出生时就得到了证明。<br>1940年4月9日，纳粹德国侵占丹麦。<br>一周之后玛格丽特二世的出生，被认为给正处于黑暗的德国法西斯铁蹄下的丹麦带来了一束光明。<br>当时玛格丽特的母亲——英格丽特王妃把她放在婴儿车中往来于哥本哈根的大街小巷，以此表示对德寇的轻蔑，鼓舞丹麦人民的士气。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXRicjDIKrnTJRBUpJUGEdeOVHA38pthCs6r1NEIb6FW4YODRfQquvAdA/640"><br>■ 丹麦哥本哈根，阿马林堡宫前的广场中央矗立着弗里德里克五世骑马的雕像，它被誉为世界最杰出的骑马雕像之一。<br><br>你，值得拥戴<br>在欧洲，许多君主立宪制国家一直有呼声要改变这一制度。<br>而在丹麦，即使是最激进的党派也从未提过要改变君主立宪制。<br>在位40年间，丹麦女王玛格丽特二世一直深受民众的爱戴和拥护。<br>根据丹麦2012年的一份民调显示，77%的丹麦民众支持丹麦现行的君主制。<br><br>这位出生于战火中的女王经常说，二战让她看清了欧洲，并构建出丹麦发展的基本框架。<br>1987年的欧洲国会上，她淋漓尽致地将老欧洲比喻为旷野，所有植被为了争取一点光芒而互相争斗，并将战后的欧洲描述为在强有力的组织下，积极努力修建的公园，因此所有植物都将会茁壮成长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXuVu8fSzFeVbM83FmzH2NlAmW6Jbrkl88SKZNOdj2wGW7eVJwibEE0Qw/640"><br>■ 阿马林堡宫入口处有皇家卫兵把守，他们威严的踱步及换班仪式，成为游客们争相拍摄的对象。<br>他们一个个活生生就像安徒生童话里的“坚定的锡兵”。<br><br>根据丹麦的传统和宪法，女王应超脱于党派之间的纷争，不对政治问题直接发表意见。<br>而不喜墨守成规的玛格丽特二世女王有着自己的一套，继位以后就表现出卓越的才能。<br>每年元旦前夜，作为一国之君的她都要向国民发表新年祝辞。<br>女王的新年祝辞是每年电视转播的重头戏，那时电视收视率总是特别高。<br>讲稿虽经政府批准，却由女王亲自撰写，风格独特、自信、充满活力且贴近百姓。<br><br>作为丹麦迄今在位时间最长的君主，玛格丽特二世克服了以往许多君主从未遇到的困难局面，重塑了丹麦王室的形象。<br>在她即位之前，丹麦皇宫从未有过新闻发布会这种开放的交流平台，而女王在上任第一年就改变了这种情况。<br>她积极参加国事和社会活动，大力提倡并参与慈善事业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXWeEb53BdKxic1WkhkXUwwkOAwcwybLazs5oz7DODGCnzh9oQgwF7MkQ/640"><br>■ 丹麦女王玛格丽特二世发表新年致辞，鼓励国民共同前进。<br>新年致辞由女王亲自撰写，风格独特。<br><br>在分享自己40年在位的经验和感受时，玛格丽特二世女王笑着这样说道：“开始即位的时候，我非常年轻，没有经验。<br>但是我知道我的父亲期待我继承他的王位并且信任我能够做好这项工作。<br>我知道我必须向每个人展示，我能够胜任丹麦女王这一工作。<br>我没有制定一个计划，预定我该做什么以及怎么做。<br>我按照感觉向前迈进。<br>现在回望过去，我觉得事情都在朝正确的方向前进。<br>我记得我年轻的时候，我的母亲告诉我：‘你不应该问我该怎么做，你只要做你认为对的。’<br>我从这句话中学习到很多。<br>我在位的40年里，对我最重要的是，我获得了家人和民众的支持。<br>没有这些支持，我不能够独自完成这么多的事情。”<br><br>针对即将让位的传闻，当时已迈入“古稀之年”的玛格丽特二世女王说，还有太多重要的事情需要她去做，她暂时不会退位。<br>女王认为，做好国家元首是她的终身职责，这是君主世袭制的一部分，是君主立宪制的本质。<br>当然玛格丽特二世也表示，她去世之后，将由腓特烈王储继承王位。<br>她相信，腓特烈王储将会胜任丹麦国王这一工作。<br>而如今，她“愿用一颗永远年轻的心”履行女王职责，服务丹麦民众。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXRLCmWbiaT9VJeq4OCYVeSNtyYuNEUvJibJN7cA3UxCzBHicLjlgH5Mia1A/640"><br>■ 2012年1月15日，丹麦女王玛格丽特二世接受来自王室和政府的祝福，庆祝其登基40周年。<br><br>守护家园<br>&nbsp;对丹麦著名作家安徒生的童话故事《海的女儿》、《丑小鸭》和《卖火柴的小女孩》等，人们大都耳熟能详。<br>在这个盛产童话的国度里，王室也上演着浪漫的爱情故事。<br>1964年，还身为公主的玛格丽特在伦敦邂逅了比她大6岁的法国驻英使馆外交官亨里克·德·莫扎特伯爵，两人一见钟情，亨里克被这个身材颀长、美丽而害羞的丹麦姑娘深深吸引，双双坠入爱河。<br>1967年6月10日，玛格丽特和亨里克在丹麦哥本哈根的弗雷登堡宫举行了盛大的夏日婚礼。<br>丹麦公主与法国骑士的浪漫爱情故事，至今仍被传为佳话。<br><br>亨里克伯爵早年曾经随父母在越南居住多年，后来返回法国学习法律和经济学。<br>他酷爱文学，写的诗曾获得法国文艺协会的奖金，他还会说中文。<br>为了与玛格丽特结婚，亨里克这位法国伯爵将名字改成了亨里克亲王，然而需要他去应对的还有太多：除了要恶补丹麦语，还要更改国籍和信仰。<br>早些年时，婚后的亨里克亲王虽然使出浑身解数讨丹麦人的欢心，但他似乎总不能彻底融入到丹麦人的生活中。<br>一直生活在女王阴影下的亲王有时也会因为被别人“忽视”而耍点小脾气。<br>亨里克亲王曾表示，种种怠慢反映了在其为了迎娶丹麦女王玛格丽特二世而放弃了自己的诸多之后，丹麦人仍然不愿意接受他。<br>然而这并不妨碍婚后两人的甜蜜情深。<br>1968年5月26日，他们的第一个儿子腓特烈出生，也就是现在的丹麦王储。<br>1969年6月7日，第二个儿子约克姆出生。<br>如今，玛格丽特女王和亨里克亲王这对伉俪已经结婚45年，两人依然如影随形，恩爱不减当年。<br>值得一提的是，女王每年都会和丈夫亨里克亲王到位于法国南部洛特河谷的王室别墅度假，她常常会着一身平民装扮来到集市为家人采购，体味平民生活的乐趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oX8eJ06yOYJT4eKJZU61LNOFSFHQjicxqmmvZqXN5WWx67NP7Wwnicrzlg/640"><br>■ 1967年6月10日，丹麦公主玛格丽特和法国伯爵亨里克在哥本哈根的弗雷登堡宫举行了盛大的婚礼。<br>他们的浪漫爱情故事，至今仍被传为佳话。<br><br>作为丹麦王室大家庭的“统领”，女王玛格丽特二世深爱着自己的家人。<br>“我能向我们家庭年轻成员提供的帮助是，给他们自信，教导他们。<br>很多人在关注我们，这并不可怕。<br>任何时候，我们都应该向人们致谢并微笑。<br>当我们在街上遇到别人向我们挥手时，我们也要报以微笑和致意。<br>我希望我能将这一点以一个简单平和的方式传授给我的孙子和孙女们。”<br>这是女王对年轻的王室成员提出的中肯建议。<br><br>丹麦女王玛格丽特二世自登基以来一向亲民爱民，也因此使得她在丹麦享有崇高的威望，更以平易近人称誉北欧。<br>据传，不少哥本哈根人就曾在集市上与身着便装的女王擦肩而过。<br>在2012年庆祝女王登基40周年庆典活动的哥本哈根街头，市民赫勒·莫瑞德就曾这样激动地表达过自己的心声：“女王和王室家庭对于丹麦来说非常重要。<br>他们是非常好的丹麦形象大使，而且他们做得很好。<br>我非常高兴来到这里向王室家庭表达我们的爱戴之情，因为他们为我们的国家做了很多工作，做出了巨大贡献，是我们国家很好的代表。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXkMXyUPR7QTbNibJl1SKiaiabFb1yOydxcib6Xpicczc3UZoT32tLia1w8DyA/640"><br>■ 2012年1月14日，丹麦哥本哈根庆祝女王加冕40周年。<br>女王玛格丽特二世与丈夫在阳台上向民众挥手致意。<br><br>最全才的性情女王<br>纵身从1.5米的高台跳入号称“世界第八大奇迹”的中国古都西安兵马俑群的，在这世上大概也没有几个人。<br>然而这正是发生在丹麦女王玛格丽特二世于1979年来华参观兵马俑时的一幕，而跳入兵马俑群的，恰恰就是这位特立独行的丹麦女王！女王本来提出要下坑参观的，但这在兵马俑博物馆的历史上还没有先例。<br>该馆的工作人员愿作为特例来满足这位尊贵的丹麦女王，但还没等工作人员搬来梯子，她就已纵身跳入了深坑之中……站在那个个像真人一般的兵马俑中间，女王好奇地观赏着，并激动地说她“从没见过这样振奋人心的场面”。<br>她兴致勃勃地与当地的考古工作者交流着心得：“考古工作很辛苦，你们做了大量有意义的工作。”<br>事实上，女王玛格丽特二世被兵马俑“征服”有着背后更深层的原因：她是学考古出身的，并一直醉心于此。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXRpKv77IIohyPcdmPVKQ2KT3Z6r4ArkXVg9HdsYE60ft1gSicEc065kw/640"><br>■ 2010年4月16日，丹麦民众在哥本哈根阿马林堡宫前女王70大寿的庆祝活动上热切期待女王的出现。<br>当天，丹麦女王玛格丽特二世迎来其70岁生日。<br><br>玛格丽特从小一直在王宫内上学，师从于来自英国和法国的家庭教师，直到1959年她考入哥本哈根大学，开始接受正规的大学教育，后在剑桥大学、奥胡斯大学和伦敦经济学院等名校攻读考古学和社会学。<br>作为王位继承人，她接受了全面而严格的教育。<br>她精通法语、英语、瑞典语和德语，历史学、政治学、经济学和外交都是必修课程。<br>她还曾进入丹麦军队服役，学习军事。<br>然而女王却在这一时期迷上了考古学，她曾随她的外祖父——瑞典国王古斯塔夫六世（1882～1973）在丹麦和意大利等地进行过考古发掘和研究工作。<br>1962年她在非洲努比亚沙漠进行考古工作时，工作和居住条件都十分艰苦，玛格丽特二世穿着朴素的工作服，在沙尘中耐心细致地进行着测绘工作，展现了她严谨的治学态度和对考古的热爱。<br>她曾说，如果能选择职业的话，她一定会当一名考古学家。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oX6RKtQTJz06aRDFJKkwR5xjP0mYR766rbb6JaVVCytNjFBDbDQrwWXw/640"><br>■ 丹麦王室游艇“丹尼布洛号”。<br><br>自1972年当上女王后，作为一位现代的君主，她每天的日程都排得满满的，日理万机，从事考古工作并不现实。<br>于是，在公务之外的闲暇，在宁静的夜晚，自幼钟爱艺术的她重操起画笔。<br>每逢星期四的下午，她都会放下一切公务，躲进画室，潜心习画，十几年如一日坚持着自己对艺术的爱好和摸索。<br>“我留给绘画的时间并不多，但只要我在画，那一定是全心全意百分百投入的。<br>因为那是我真心喜欢的事情，我感觉绘画就像是一种充电，让我精神焕发。”<br>玛格丽特二世说过，她的外祖父古斯塔夫六世对她影响很大，“他经常对我提出中肯的批评，只要他说画得不错，我就不用为自己的画感到害羞。”<br>说到绘画的主题，女王很长时间都执著于富有当代感的风景绘画。<br>“我一直偏爱画风景。<br>对我来说，大自然的魅力是无法形容的。”<br>女王很庆幸自己可以有机会到世界各地旅行访问，领略不同风景的美丽，“当然，我最爱的还是丹麦的风景。”<br><br>丹麦女王玛格丽特二世曾说，她把艺术作为理解生命的一种方式，并从艺术创作中获得能量，艺术使她能够更好地肩负起女王的重担。<br>女王首次发表的作品是图书插图。<br>在阅读英国作家托尔凯的小说《翼王》时，她被书中描述的人物、景色深深吸引，情不自禁边读边构思作起画来。<br>她将这些画寄给作家作为读书心得。<br>作家惊讶地发现，女王的画竟同自己作的几幅十分相似。<br>后来，《翼王》三部曲在丹麦翻译出版时，女王的画被用作书的插图，并获得好评。<br>初次的成功，使女王信心十足地开始涉足画坛。<br>她应邀设计邮票、圣诞贺卡和银器图案，接连有作品面世。<br>当安徒生的童话故事《扫烟囱工和牧羊女》被拍成电视片时，特请她为演员设计服装，女王欣然应允并前往电视台，在地板上铺开纸，俯着身子，聚精会神地构思创作，俨然像个专业设计师。<br>她还曾为丹麦皇家芭蕾舞团制作服装和剧目布景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/iadicTwD49UWMs4YZQOiaXttx3npeVfr3oXicPRCohNP2FENFL0pDSRVBZiaP7q5E4tH5ULMVhibAUjDcSATzBPZlibbw/640"><br>■ 每年夏天，丹麦女王玛格丽特二世都会和亨里克亲王回法国度假。<br>女王端庄优雅，上街购物，轻松享受着假期。<br><br>这位被好友——瑞典王后西尔维娅称赞为“欧洲最全才女王”的丹麦女王，还“兼任”翻译家。<br>当法国作家西蒙娜·德·波伏娃的著作丹麦语版问世时，许多挑剔的批评家都觉得这部译作很出色，但谁也搞不清译者“H·M·VejerbJerg”是何许人也，后经证实，这本译著正是玛格丽特二世夫妇的联袂之作。<br><br>女王还对芭蕾情有独钟，直到现在仍坚持每周跳一次芭蕾舞，颀长的身材、优雅的舞姿曾让许多人折服。<br>她的刺绣手工也是一流的。<br>女王还因穿着时髦而优雅，被媒体选为“衣着最佳女王”。<br><br>然而人无完人，丹麦女王玛格丽特二世烟瘾很大，以至于被戏称为“烟灰缸女王”。<br>由于丹麦施行禁止在公共场所吸烟的法律，面对舆论压力，这位女王考虑到公众形象决定作出“牺牲”，不在公共场合吸烟。<br>女王最后的吸烟阵地，也许只剩下王宫里的某个偏僻角落。<br><br>这样一位多才多艺又具真性情的女王，不要说在斯堪的纳维亚半岛，就算是全世界，也算别具一格了吧。<br><br>',
'<h2>庞德公 三国的伯乐</h2><br>很多人都认为三国中最大的伯乐是水镜先生司马徽，因为司马徽推荐了好多人才，刘备曾经找过司马徽，司马徽推荐了诸葛亮、庞统，事实也证明，刘备得到这两个人的辅佐以后，事业走向了正轨，也建立了蜀汉政权，而且司马徽也跟韩嵩、石韬、孟建、崔州平等交往紧密。<br><br>这其实只是表面现象，在司马徽隐居的附近，还有一个高人，他看起来非常的神秘，也没有司马徽、诸葛亮、庞统那么出名，但是这三个人的称号都是他叫出来的，他的眼睛仿佛看穿了一切，这个人就是庞德公。<br>庞德公居住在岘山南沔水中的鱼梁洲上，从来没有进入到襄阳府，也不愿意进去，对于他的家世也没有任何记载，仿佛是凭空出现的，而且庞德公一直是隐居，从来不会参与到军阀的争斗中来，之所以说他低调，是因为《三国志》并没有庞德公的传记，仿佛庞德公故意如此。<br>而且庞德公是一个世外高人，已经看穿了世间的一切，荆州刺史刘表曾经多次来请庞德公出山，庞德公都拒绝了，两个人还留下了一段非常有哲理的话。<br>刘表来请庞德公，劝他：<br>你既然能保全自己，为什么不出来保全天下人呢？<br>庞德公说：<br>天下的事物都有自己的归宿，鸟会在树上筑巢，乌龟会在深远做洞穴，人建造了自己的房子，到了晚上，鸟回到了树上的巢穴中，乌龟回到水底的洞穴，而人也回到自己的房子里，天下一切都有自己的归宿，我又有什么能力去保全呢？<br>刘表又从子孙后代的角度劝说庞德公：<br>您不出来做官，只会耕田，又有什么留给子孙后代呢？<br>庞德公笑着说：<br>天下人追逐名利，留给后代的往往是危险，我留给后代的是安居乐业，两者是有着本质的不同，尧舜将天下分给臣子，让自己的儿子在民间生活，所以丹朱、商均均得到了保全，而禹汤获取了天下，但是他们的后代桀纣都被人所杀，难道禹汤比丹朱、商均愚蠢？<br>这就是追逐名利留给后代的危险的处境。<br>刘表知道自己无法劝服庞德公，所以只好离开了。<br>从这段对话来看，庞德公说出的话已经超越了当时的时代，仿佛是从现代穿越过去的，极力避免自己的身世泄露，也很少让人出现在史书上，也不进城生活，仿佛自己没有身份，但又同时跟诸葛亮、司马徽、庞统交往甚密，好像早就知道他们会出现在这里一样。<br>最为重要的是，诸葛亮、庞统、司马徽他们的标签，也就是称号，卧龙、凤雏、水镜都是庞德公起的，好像庞德公早就知道他们叫这个称号，《先贤传》中有记载：<br>乡里旧语，目诸葛孔明为卧龙，庞士元为凤雏，司马德操为水镜，皆德公之题也。<br>诸葛两队对庞德公非常的尊敬，每次都是独自拜见，然后坐在床下，这才得到了庞德公的重视，庞统更加是庞德公的从子。<br>卧龙和凤雏对庞德公都非常的尊敬。<br>而庞德公的消失也更加蹊跷，他带着妻子儿女进入了鹿门山，说是去采药，就再也没有出来。<br>',
'<h2>霍英东原配</h2>香港有三多：豪门多、黑道多、绯闻八卦多。<br>在这如雨后春笋般出现的豪门中，以霍英东为起点的香港霍家，算得上是一股清流。<br>9月14日，霍英东的原配正室吕燕妮低调出殡，霍家两位传奇人物，划下了属于他们的句号。<br>算起来吕燕妮是郭晶晶及丈夫霍启刚的祖母。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/711.jpg" /><br>霍震霆前妻、现已离婚的霍启刚母亲朱玲玲也来悼念婆婆。<br>孙中山先生有一句名言：“天下太平安危看女人，家庭盛衰看母亲”。<br>吕燕妮正是这样一位守护霍家多年的豪门女主人。<br>1很多人都知道，赌王何鸿燊有四房太太：大房原配黎婉华，庶室二太蓝琼缨、三太陈婉珍、四太梁安琪。<br>鲜为人知的是霍英东先生也纳了三房，而大房原配正是吕燕妮。<br>霍英东出身寒门，七岁时，父亲因患癌症过世。<br>上面的两个兄长，也因出海丧生。<br>在母亲的大力支持下，他十二岁进入香港皇仁英文书院，与后来的赌王何鸿燊相识。<br>1943年，霍英东19岁，一穷二白，彼时战乱纷飞，失学后四处打工，却又被老板们嫌弃。<br>靠他的生母刘三把积蓄拿出来给他开了一家杂货店才有了安身立命之本。<br>吕燕妮也是刘三特意为儿子霍英东找来的媳妇，她和霍英东结婚近70年，始终不离不弃。<br>也证明了刘三不仅有培养儿子为一代商业大亨的能力，还有足够的眼光为儿子选择了一位贤内助。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/713.jpg" /><br>他们的婚姻，可以说和那个年代所有的男女一样，听从长辈意见、没有什么爱情至上，感情都是结了婚后才开始培养的。<br>吕燕妮和黎婉华都在丈夫没有发迹时结婚，成为所谓的大房原配，但她们的命运却天差地别。<br>吕燕妮嫁入霍家后，霍家的好运不断。<br>霍英东先是靠卖杂货起家，后又从事海上驳运业务。<br>1953年霍英东转战房产圈，斥资400多万开设公司时，公司的股东只有霍英东和吕燕妮夫妻二人。<br>支持丈夫创业，无论艰险阻难都会迎刃而解，这样一看，吕燕妮并不像简简单单的家庭妇女。<br>出身普通，但是经历过生活的磨难的她，有着强势，精明，能干的性格。<br>这也为她以后能在霍家地位尊贵奠定了坚实的基础。<br>至此，霍英东抓住了两次翻身机会，一是朝鲜战争期间，向大陆转运物资；另一次，则是斥巨资开公司，成为一代香港地产大王。<br>在这创业奋进期间，吕燕妮为丈夫生下三男三女，长子便是霍家现在的掌门人霍震霆。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/715.jpg" /><br>吕燕妮虽然没有赌王原配的美艳、没有李嘉诚和发妻的情投意合。<br>在他人看来是靠婆婆和孩子才在霍家立足的，其实外界完全低估了她的实力。<br>吕燕妮拥有强大的朋友圈，其中最出名的就是与赌王的原配黎婉华更是有着亲如“闺蜜”的关系。<br>在霍英东捞得第一桶金后，吕燕妮也加入了一个团体——“太太团”。<br>赌王何鸿燊的原配夫人、澳门街第一美人黎婉华，就是其中一员。<br>大家平常没事会聚在一起打麻将消遣，晚上11点左右，散场时再由各自老公接送回家，偶尔也会一起聊天吃宵夜。<br>慢慢的，霍英东和赌王何鸿燊也因为老婆们的这层关系，开始熟识，这才有了后来二人合伙投资澳门赌场的事。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/716.jpg" /><br>上世纪40年代嫁入霍家，她陪着霍英东白手起家，就是这样一位伟大的女人，让霍家兴旺了三代。<br>2霍英东纳了三房，但霍家还是非常传统的，其中就有一个严格的家族规矩：正房永远是正房，拥有家中最大的话语权。<br>这个规矩，即便是二太太、三太太分别生下孩子后，依旧没有变过。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/719.jpg" /><br>1958年，霍英东与冯坚妮暗生情愫。<br>但出于尊重吕燕妮，这桩婚事在吕燕妮的点头同意下才举行。<br>直到1977年8月，霍英东母亲过世，登报发的讣闻，才有冯坚妮和她儿子们的名字。<br>至此，冯坚妮的身份，才被公开承认。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/724.jpg" /><br>1968年，三太太林淑端，嫁入霍家。<br>她为霍家生下四子：显扬、显光、显强、显旋。<br>自林淑端成为霍太后，仿佛成了隐形人一样，时至今日，三房生的四个孩子长相依然成谜。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/735.jpg" /><br>对比之下，赌王何鸿燊的几个太太闹得人尽皆知，和霍家简直是天壤之别。<br>吕燕妮霍家女主人的身份没有丝毫动摇。<br>三房太太加上13名子女组成的家庭,经吕燕妮的打理下，一切都显得井井有条。<br>家和万事兴，霍家的名声地位逐渐超过香港四大家族，似乎也是情理之中的事情。<br>3吕燕妮和霍英东的生母刘三一样，对嫡子长媳非常的偏爱。<br>在霍家就从未传出过婆媳不和的消息，这也是属于刘三和吕燕妮的女人的智慧。<br>在这么多的后辈中，吕燕妮特别喜欢孙媳郭晶晶。<br>有个传闻说，因为霍家是驳船业起家，郭晶晶是跳水运动员，水能聚财也能旺家，郭晶晶是会旺霍家的女人，当然，这个说法并没有什么依据可言。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/740.jpg" /><br>当年郭晶晶诞下霍家第四代男孙霍中曦时，吕燕妮还去医院亲自探望。<br>而郭晶晶似乎也深知自己在祖母面前颇受宠，她在祖母吕燕妮的出殡仪式上，动情地回忆了两人相处的点点滴滴，继而眼眶有些泛红。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/746.jpg" /><br>而霍启刚哭到眼镜上都是雾气一片，足以看出他对祖母的感情。<br>9月15日霍启刚深夜发长文，悼念祖母，感恩祖母像爱他一样爱老婆郭晶晶。<br>回忆昔日种种，千言万语尽在笔下，他感激奶奶将他教导成一个有修养的人。<br>从小就在奶奶的言传身教下长大。<br>记得对方教自己写繁体，“听”字是“耳王十四一心”加在一起，也全靠奶奶的鸡腿和牛肉饭才会长得白白胖胖。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/749.jpg" /><br>后来霍启刚去英国留学，吕老每次上飞机前都会塞给他一个大红包，叫他买东西吃，对于孙子寄回来的每张照片及信件都会注明日期及场合再好好收藏。<br>奶奶就像爱护他一样爱护郭晶晶，让郭晶晶感受到了家庭的温暖。<br>当初郭晶晶离家远嫁到香港，背井离乡很是不容易。<br>祖母也惦念着她喜欢吃的东西，常让晶晶感受到家的温暖。<br>从孙辈们的角度看，吕燕妮不只是一位不近人情的大家长，更像一位疼爱小辈的普通奶奶奶。<br>在她的关爱照拂下，霍家小辈在她的照拂下，得到过莫大的温暖和支持。<br>4据说霍英东早在1978年就立下遗嘱规定妾室子女一律不准从商，这份遗嘱还被称为“完美遗嘱”。<br>遗嘱里，家族大部分遗产几乎由霍家长房继承。<br>而二房三房合一起不及长房的一半，而且还规定了，除长房外，其他两房子女不得进入家族商业。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/755.jpg" /><br>通过这份遗嘱，霍英东给了发妻吕燕妮以及她的子女们最大的器重和宠爱。<br>吕燕妮陪着霍英东打江山，也理应由其子女继承家产。<br>从霍家三房孩子们名字中的字辈来看，霍英东很明显对子女们有着不同的对待。<br>长房的儿子们用“震”字辈；二房的儿子们用“文”字辈；三房则是“显”字辈。<br>从霍英东对长房一脉的重视来看，看得出来他对吕燕妮的尊重，这是吕燕妮应有的尊荣。<br>在霍英东去世后，吕燕妮三个儿子也没有让他失望，如今三个儿子在政商各界颇有建树。<br>在养尊处优的豪门之下，把孩子培养成才，不走歧途，谈何容易。<br>这都离不开她颇有智慧的教育和培养，<br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/756.jpg" /><br>尽管她在霍家的地位无可比拟，但吕燕妮性格低调隐忍。<br>仿佛一根定海神针，牢牢将霍家凝聚在一起。<br>本月初，四世同堂的吕燕妮，在孙辈的簇拥下闭上了眼睛。<br>而在她死后，将会和先生霍英东合葬，再续生前夫妻情谊。<br><br><img src="https://imagepphcloud.thepaper.cn/pph/image/89/648/758.jpg" /><br>每个善于打理家庭的主妇，都是杰出的管理者，都是幸福的创想家。<br>这世界上有多少种家庭，就会有多少种幸福观。<br>吕燕妮一生中最大的成就是辅助霍英东开辟商业帝国，将子女、孙辈培养成才，晚年维护了一个大家族最后的体面。<br>这在鼓励女性走向职场的今天，或许不值一提。<br>但那个年代，她将时代赋予她的角色完成到了极致，这也是一种成就。<br>要知道，幸福的人生从来不是单一的。<br>',
'<h2>葛亮差，怎样才能让老板三顾茅庐​？</h2><br>诸葛亮，是天下读书人的偶像，又帅又有才，还做出了一番足以青史留名的大事业。<br><br>但这还不是关键，最关键的是诸葛亮当年住在南阳草庐里的时候，就被刘备三顾茅庐，千请万请才给请出山，最终辅助刘备做出了一番大事业。<br><br>看看，多有面子，我可不是来求职的，我是老板千请万请之后才勉强同意帮你干活的。<br><br>又能拿高薪又能有逼格，可不就成为了天下读书人的偶像嘛。<br><br>《三国演义》这本小说和《三国志》正史有多处不同，刘备的很多战功被硬生生的分给了关羽和诸葛亮等手下。<br><br>罗贯中此人极度偏爱诸葛亮，为烘托诸葛亮硬生生的把一代雄主刘备给写成了一个离开手下啥都不会的土老板。<br><br>但是诸葛亮出身布衣且住草庐这件事，罗贯中确实没有虚构历史。<br><br>诸葛亮自己在《出师表》里是这么写的：<br><br>臣本布衣，躬耕于南阳，苟全性命于乱世，不求闻达于诸侯。<br>先帝不以臣卑鄙，猥自枉屈，三顾臣于草庐之中，咨臣以当世之事，由是感激，遂许先帝以驱驰。<br><br>诸葛亮自己都承认了，布衣出身，住草庐，靠在南阳种地为生，刘备三顾茅庐才把诸葛亮请出来的，这都是历史事实啊。<br><br>这确实是历史事实，但只是一部分的历史事实，人家诸葛亮自己谦虚一下而已。<br><br>诸葛亮决定和刘备合伙打天下时还没有官身，自称布衣毫无问题，但你可别信他就是布衣了。<br><br>当然，今天的中国人，很多人都信这个，觉得刘备请诸葛亮的过程过于卑微，而诸葛亮区区一介布衣实在是太傲慢了的国人不在少数。<br><br>所以新三国里就把三顾茅庐的剧本给改了，加了一个桥段，让张飞觉得诸葛亮摆架子，直接在诸葛亮的草庐里放火，把诸葛亮给呛醒了。<br><br>然后刘备斥责张飞鲁莽，诸葛亮诚惶诚恐的说我这草庐早就破旧了，今天张将军烧的好，烧的大快人心。<br><br>这个剧本的改动很符合中国人的一贯认知，但却不符合历史事实。<br><br>今天我告诉你，为什么诸葛亮可以这么傲，刘备三顾茅庐他才肯出山的底气在哪里。<br><br>顺便你也可以学习一下，怎么才能成为一个让老板三顾茅庐来请你出的顶级人才。<br><br>你家也有茅庐，你也可以躬耕于南阳，但却没有先帝三顾你于草庐之中，知道为什么吗？<br>是不是少了个《隆中对》，我也做一份完整的企业规划，弄一份超级好看的PPT，才能让老板三顾茅庐。<br><br>开玩笑，你PPT念的再好，也得乖乖过来求职。<br><br>三顾你家的草庐?做梦。<br><br>我今天，给大家盘点一下诸葛亮的实力，让你们看看所谓的诸葛村夫，到底有多粗鄙。<br><br>诸葛亮的亲爹，叫诸葛珪，官至兖州泰山郡丞，翻译过来就是山东省泰安市市长。<br>诸葛亮亲爹的弟弟，也就是诸葛亮的亲叔叔，叫诸葛玄，官至豫章太守，翻译过来就是南昌市委书记。<br><br>诸葛亮的岳父，叫黄承彦，沔南名士，这个有点弱了，江湖地位大概相当于武大校长和浙大校长那种级别吧。<br><br>但黄承彦的老婆，也就是诸葛亮的丈母娘，姓蔡，这位可厉害了。<br>荆州草头王刘表的正妻蔡夫人，是诸葛亮丈母娘的亲妹妹。<br><br>而诸葛亮这位蔡姓丈母娘，还有一位亲弟弟叫蔡瑁，是统领荆州所有兵马的最高军事指挥官。<br><br>诸葛亮娶的这位老婆，叫黄月英，奇丑无比，但据说无比的聪慧。<br>这么丑诸葛亮还愿意娶，那当然很聪慧了，不然那么帅还那么有前途的诸葛亮图他啥。<br><br>史书记载，沔南名士黄承彦对诸葛亮说：<br>“闻君择妇，身有丑女，黄头黑色，而才堪匹配。”<br>诸葛亮连黄月英人都没见，就答应了这门婚事。<br><br>老丈人自己都说了家有丑女，但才堪匹配。<br>诸葛亮连人都没见怎么就知道黄月英有才华呢？<br>因为黄月英她亲妈的背景，实在是太恐怖了点，所以黄月英必须很有才华啊。<br><br>娶了黄月英，刘表就是诸葛亮的姨父，蔡瑁就是诸葛亮的舅舅。<br>在荆州南阳这块地上，还有谁比诸葛亮的背景更大？<br>诸葛亮上面还有两个姐姐一个哥哥。<br><br>大姐嫁给了蒯氏家族的蒯祺。<br>蒯祺是谁?蒯祺是汉末重臣蒯通之子，蒯通共有蒯良、蒯越、蒯祺三个儿子。<br>蒯良是荆州主簿，三兄弟里混的最差的那一个，蒯越官至章陵太守，封樊亭侯。<br>而蒯祺官至房陵太守，顺便娶了诸葛亮的亲大姐。<br><br>诸葛亮的二姐，嫁给了庞德公之子庞山民。<br>庞山民是公爵之子，庞统的堂兄，官至吏部侍郎。<br>凤雏庞统算起来，和卧龙诸葛亮沾亲带故的还是亲戚呢。<br><br>而诸葛亮的亲哥哥诸葛瑾，任南郡太守，孙权称帝后曾官至东吴大将军，领豫州牧。<br><br>三国那个时期，全国能吃饱饭的人都没几个，会读书识字的人更稀少。<br>诸葛家族，是典型的地方豪强，超级大地主阶级，手下佃户无数。<br>要是这点家产都没有，以黄月英的身份地位，哪怕再丑都不会考虑嫁给诸葛亮的。<br>而诸葛亮本人，每天啥农活也不干，成天结交荆州各路名士，大家每天探讨天下大事，商业互吹，有了一堆名士好友。<br>全荆州的文人集团，都在夸诸葛亮有大才华。<br><br>谁是卧龙？有上面这一堆牛逼亲戚的诸葛亮是卧龙。<br>谁是凤雏，庞德公的亲侄子庞统是凤雏。<br>卧龙凤雏，那可不就是得一可安天下么，自身才华不谈，就这关系网和人脉资源都吓死人了。<br><br>这就是出师表里所谓的“臣本布衣，躬耕于南阳，苟全性命于乱世”。<br>诸葛亮这个布衣过年的时候，家里来往的亲戚有点吓人啊。<br><br>后期的刘备确实很牛，三分天下，蜀中称帝。<br>前期的刘备也很牛，打曹操斗袁绍，还曾任徐州牧，占据了徐州这么大一片地盘。<br><br>但在荆州那会的刘备，真的很弱，处于人生事业的最低谷。<br>建安六年，公元201年，兵败后企业破产的刘备，跑到荆州刘表手底下避难。<br>看到同宗同族的份上，刘表收留了刘备，任命刘备为将军职，驻兵与新野。<br><br>在荆州，刘备无所事事的呆了整整6年，感叹自己大腿上都开始长肥肉了。<br>建安十二年，也就是公元207年，刘备前往隆中拜访诸葛，三顾茅庐，才终于见到了诸葛亮，相谈甚欢，最终请的孔明出山相助。<br><br>此时的刘备，只是刘表手底下一个高级经理人而已。<br>以前确实创过业，公司规模也很不错，但现在破产了啊，本钱都输没了，只能在荆州寄人篱下。<br>给张飞十个胆子，他也不敢因为只是等了一下就烧了诸葛家的草庐来叫醒诸葛亮，新三国里加的这个桥段纯属瞎编。<br><br>因为论在荆州的地位和资源人脉，刘备还真不一定比得过诸葛亮。<br><br>诸葛亮不是空手来的，是带着大量的资源入股刘备集团有限公司的，典型合伙人。<br><br>在刘备手下军事力量提供的武力背书很弱的前提下，诸葛亮能够代表刘备出使东吴，并促成吴蜀联盟，靠的可不单单只是一张嘴，他在荆州铺就的人脉网，为促成和谈发挥了极其重要的作用。<br><br>这种合伙方案，我觉得和阿里巴巴的二把手蔡崇信有点像，阿里的融资基本都是蔡崇信凭自己的人脉和一张嘴搞定的。<br><br>当年蔡崇信加入阿里巴巴之前，是一个年薪70万美元的金融超级精英。<br><br>而1999年的马云，屡次创业失败，窝在一个民房里创业，只能给蔡崇信开500元工资。<br><br>除了马云比较会吹，理想很远大之外，这怎么看都是一个三无团队。<br>但蔡崇信果断加入了阿里，最终造就了淘宝，给淘宝铺平了巨头之路。<br>当然，淘宝也造就了蔡崇信。<br>1999年的马云，难道不应该对蔡崇信很尊敬么。<br><br>诸葛亮不是故意装逼，也不是故意等刘备三顾茅庐之后才肯施施然出来。<br><br>而是以当时诸葛亮和刘备之间的身份地位，刘备要是来了自然隆重接待，但要是恰好扑个空，那诸葛亮确实没有必要诚惶诚恐的立刻去拜访刘备。<br><br>那个时候的刘备，别说令诸葛亮前来拜访自己，连遣人送信，预约诸葛亮聊天的资格都没有。<br><br>虽然诸葛亮家的茅庐看起来和你家的差不多，但实际上差的太远了，所以诸葛亮可以让刘备这个老板三顾，而你不行。<br><br>如果你非要学诸葛亮，老板不三顾茅庐，你就傲娇的不肯见面。那你不活该失业么。<br><br>想学诸葛亮那么傲娇的端架子，这没关系，但你首先得有诸葛亮的实力。<br>除此之外，你还应该看一看家里的亲戚，然后再对比下诸葛亮家的亲戚。<br>然后，你就知道为什么你家的草庐和诸葛亮家的草庐不一样了。<br>',
'<h2>张灵甫必须死</h2><br>张灵甫出身农村，家境殷实，在他们那一带算有钱的，他一直是个读书苗子，一开始读了个师范，毕业后本来去教书了，但是不太安分，又跑去北京考大学，顺利考上了北大历史系，不过很快就辍学了，因为缺钱，可见当时读大学花销不菲，哪怕殷实家境也扛不住。<br>这个时候有了第一个老婆，两口子没过几年就离了。<br><br>离开学校后的张灵甫去河南参军，正好碰上黄埔开学在招生，他作为热血青年，前往黄埔参军，运气还不错，黄埔四期。<br>我们反复说，黄埔前六期才能成为蒋委员长的骨干，来晚了就凑合着过吧，又不是不能过。<br><br>他们第四期将星云集，比如大家熟知的胡琏、林彪，都是黄埔四期的。<br><br>不过得多说一句，黄埔当时是速成班，每个学员在学校里只有半年的学习期，大家想下自己读书时期半年能学到啥？基本啥也学不到。<br><br>所以黄埔真正厉害的地方不是它的教育水平高，而是它把教出来的学员直接投入到战场了，接受炮火的洗礼，在尸山血海中成长。<br><br>中国的企业家和技术骨干们都是在实战中拼杀出来的，尽管学校里毕业的顶级人才大量流失，不过环境最锻炼和塑造猛人。<br><br>当时有句话，叫“保定的教室，讲武堂的操场，黄埔的战场”。<br>中国当时最猛的三个军校，保定是最像个军校的，需要七年才能毕业；国军当中高层主要是“保定系”的人，包括蒋委员长也是保定军校出身。<br>云南讲武堂操练最专业，咱们的朱德元帅就是讲武堂出身，黄埔主要是在战场上成长，枪炮不长眼，如果不幸被击中就认了吧，运气也是个关键因素。<br><br>这也留下一个大问题，黄埔同时为我军和国军培养人才，由于学制太短，他们在学校也没学到啥，到了工作岗位边学边用，很快都被自己周围环境给同化了，前者变成了现代军队的指挥官，后者染上了军阀部队的习气，后期风格完全不一样。<br>这一点我们慢慢说，大家很快就理解了。<br><br>咱们回到正题，继续说张灵甫。<br>在北伐过程中，国军打得非常一般，主要的硬仗都是桂系军阀给打的，中央军一言难尽，倒是迅速壮大，不断收编其他队伍，民国就这样，打不过就投降，军阀之间打仗就跟玩“贪吃蛇”似的。<br><br>“北伐”开打的时候蒋委员长手底下才几万人，打完成了几十万，战争开始时的连长基本成了团长，张灵甫也不例外，成了“第一师”的一个营长。<br><br>我们前文反复提到过这个第一师，这是蒋委员长黄埔军校骨干组成的一支队伍，属于“嫡系中的嫡系”，逃跑将军孙元良就在这支部队里。<br>这支部队干得最牛逼的一件事，当初攻下南昌，全军搞联欢，军阀部队一个反攻，差点全军覆没。<br>孙元良也是在这次战斗中表现出了非凡的逃遁技能，为将来逃出淮海埋下了伏笔。<br><br>张灵甫的风格就是作战英勇敢打敢冲，多次带领突击队率先发动进攻，了解军史的小伙伴都知道，这种尖刀队伍非常危险，如果对方早有准备，第一批上去的迅速就打光了，一般称为“火力试探”。<br>偶尔对方没准备，尖刀部队上去直接解决了问题，也就立功了。<br><br>张灵甫多次搞这种冒险，升迁很快，但是受伤次数也很多，所幸没中要害。<br>这个过程中，军官迭代很快，第一师原来那个师长在河南被阎锡山的武装小火车给打伤了，黄埔一期的胡宗南顶替了师长，胡宗南从此成了黄埔军校毕业生里在大陆军衔最高的人。<br><br>随后第一师被调去围剿红军，跟着红军到处跑，一路追到了陕西。<br>胡宗南此后一直留在陕西防着红军，成了“西北王”。<br><br>到了陕西后，第一师在陕西大扩军。<br>表现优秀的军官升了一级，张灵甫也就从营长升级到了团长。<br><br>很快的，红一方面军和红四方面军会师。<br>张灵甫跟着胡宗南继续去围剿红军，双方在松潘高原上打来打去，艰苦到了极点。<br>国军后勤给养充足，但依旧大批士兵被饿死，红军那边就更不用说了。<br>多年以后，毛主席说，我们唯一欠下的债，就是从藏民那里拿走给养，这些我们将来必须要还。<br><br>而且大家知道的是红军翻雪山，可能不知道，张灵甫他们也跟着翻。<br>不过国军动作太慢，啥也没追到。<br><br>一场仗打下来，胡宗南病重去南京养病了，张灵甫也形销骨立。<br>国军那边给养充足都成了这样，红军这边更是惨不忍睹，这也是为啥后来这些到了陕北的士兵形成了我军的军官团，这些人无论是体力还是心力，都是超人的存在。<br><br>也就在四川这几年，张灵甫认识了他的第二个老婆，两人很快结婚。<br><br>然后就出事了，非常大，有个专用词，叫“古城杀妻案”，说的就是张灵甫把自己的老婆给杀了。<br><br>至于原因，以前是很清楚的，民国时期大家都说是因为他怀疑他老婆有外遇。<br>后来他的副官在济南战役被抓了，关进战犯管理所，这人写回忆录的时候也说是因为张灵甫以为自己戴绿帽子了。<br>不过这几年谍战片火了，又有新说法说是张灵甫以为他老婆是共产党。<br><br>杀妻这事本来没闹大，一开始被报纸披露后，张灵甫媳妇家人跑过来要说法，他躲回部队死活不出来，去找公安局，公安局又说军队的事不归他们管；找军队，又装作没这事。<br><br>本来眼瞅这事就要过去了，也是该张灵甫倒霉，正好张学良的老婆路过陕西，听当地人说“团长杀妻”。<br>张夫人正好是个新派女性，气不打一处来，带着报纸就去南京跟宋美龄聊上了，宋美龄作为更新派的女性，立刻跑去向蒋委员长告状。<br><br>蒋当时正在提倡“新生活运动”，要求大家“礼义廉耻”，听说出了这事，自己的门生杀妻了，当时也不认识这个学生，立刻就怒了，让军事法庭把张灵甫抓过来法办。<br><br>张灵甫随后入狱，被判了十年。<br>不过运气不错，因为一年后抗日战争爆发了。<br><br>2<br>&nbsp;抗战爆发<br><br>抗战爆发后，需要人才，于是就把监狱里关押的军官们都给放了出来，他改了个名字，以前叫张钟陵，字灵甫；现在改成张灵甫了，名和字对换了下。<br>赶紧又娶了个媳妇。<br><br>工作还没安排，老上司不要他了。<br>正在迷茫跟着谁混，王耀武找来了，从此他就和74师扯上了不解之缘。<br><br>王耀武在国府里算少数几个强人，他的队伍非常能打，而且坚持军人经商，赚了不少钱，用这些钱在军队内部打点，跟各方关系都非常好。<br>他知道张灵甫是一员猛将，所以就把张灵甫要了过来当参谋，从此他俩以后混在一起了。<br><br>张灵甫打的第一仗就是淞沪会战，抗战爆发的时候王耀武的队伍还在宝鸡那一带防着红军。<br>蒋委员长调他们去上海参战，全军坐上火车，顶着日军的空袭到了上海，到了上海后，王耀武的51师和其他两个师拼凑在一起，就凑出来一个74军——近代史上赫赫有名的74军（后来叫整编74师）就这么上线了。<br><br>一到淞沪战场，王耀武的队伍就被投入到了最惨烈的“血肉磨坊”罗店，中日双方在那么小的一块地方投入七八万人，双方天天肉搏；最惨烈的时候，一个营几百人上去，十分钟就被打光了。<br>不过这个过程中张灵甫一直都是个参谋，并没有带兵打仗，带了几个人在那里挖战壕，我看有些书说他在淞沪领兵英勇作战，显然是在瞎编。<br><br>很快地，日军在杭州湾登陆，淞沪战场已经陷入崩溃的局面，国军全线崩溃。<br>蒋委员长决定让所有部队撤出上海，这时候74军又成了后卫，跟随大部队一起退往南京。<br>这个时候由于军官们伤亡太重，张灵甫被提拔成了团长，才开始执行断后任务。<br><br>随后的事大家也知道，日军攻陷上海后很快直扑南京，准备攻下南京后逼迫国府投降。<br><br>74军又在南京城下跟日军死磕，不过经过淞沪战场的消耗，此时已经疲惫不堪，结果自然好不到哪里去。<br><br>所有战线上都痛苦至极，张灵甫所在的305团也鏖战好几个昼夜，军官士兵都伤亡惨重，几乎所有人都知道，南京保卫战已经没有了悬念，又一次发生大崩溃，各支部队都竞相逃命，跑路过程中伤亡非常大，74军的队伍到此为止已经伤亡过半，基本失去了战斗力。<br><br>张灵甫这次战斗中表现比较猛，由于冲得太靠前，很快肩膀被击穿，王耀武担心他死在战场上，于是强行让人把他从火线上抬了下去，转入后方养伤。<br><br>3<br>&nbsp;万家岭大捷<br><br>一般来说，张灵甫的成名之战是在万家岭大捷，不过仔细研究过之后，发现事情比较复杂。<br><br>这事发生于1938年武汉会战中。<br>这场仗日军打得没头没脑，到处乱窜。<br>不过国军战斗力也比较差，硬是被到处乱窜的日军次次都给捅穿。<br><br>直到国军高层发现日军一支战斗力比较弱的106师团。<br>这个师团大家看番号就知道不咋样，日军战斗力强的都是番号靠前的，比如第一，第十师团，都是战斗力比较强的专业团队，106师团，这个师团是战争爆发后后备役组成的杂牌。<br><br>这个师团一万多人到处瞎溜达。<br>溜达到了万家岭那一带的时候被国军十多万人给围住了，其中就有74军的队伍，而张灵甫，此时就在74军里当团长。<br><br>十多万国军一起上去围殴，日军左冲右突，硬是没跑出去，伤亡万余人。<br>这是整个武汉会战期间日军伤亡最大的一次。<br><br>这个过程中，74军强攻下来了战略制高点张古山。<br>那是个关键出口，并且堵在那里好几天，日军反复冲锋，也没拿下，为后来围歼这个师团打下了基础。<br>田汉先生创作的《74军军歌》里，就有一句“张古山，血染红”，说的就是这事。<br><br>也正是这次战斗中，日军106师团基层军官伤亡殆尽，没人指挥作战了，日军紧急空投了两百多个基层指挥官，有一些飘国军阵地去了，真是“落地成盒”。<br>最后日军再飞机轰炸开路，跑掉了几百人（也有说法是跑了一两千人）。<br><br>参加万家岭大捷有十几个师，后来国府发了嘉奖令，里边说功劳最大的应该是粤军第四军，这是战区司令薛岳的嫡系，我军南昌起义的队伍，就是从这支队伍里脱离出来的。<br><br>伤亡最大的是74军，张灵甫的旅伤亡也极大，得了个四等云麾勋章，《潜伏》那个电视剧里余则成刺杀叛徒有功，得的就是这个三等云麾勋章。<br>一般给基层军官，余则成就是个少校，所以给他很正常。<br><br>国府里真正有含金量的是那个“青天白日勋章”，在大陆发出去两百多枚，大家在电视上见到的那些国军熟悉的名字，基本有这个勋章。<br>张灵甫从始至终也没拿到这个，说明在国府高层眼里，张灵甫的功绩在两百以外。<br><br>以前说是张灵甫在这场仗中奇袭日军阵地，顺利拿下张古山，不过翻开蒋纬国主编的编写的国军战史，却没有看到有这事。<br>国军打的是正儿八经的攻坚战，先炮火准备，然后步兵冲锋，没有“奇袭”一说。<br><br>而且我仔细查看了国军战史里万家岭大捷那部分，里边也没提张灵甫（也正常，当时他还是个团长），倒是一再提起王耀武。<br><br>后来王耀武去见蒋委员长，故意提起张灵甫，希望在委员长这里挂个号。<br><br>没想到蒋对张灵甫竟然有印象（蒋的记性特别好，尤其是记人，过目不忘），说是不是那个杀妻狂魔？可见直到1938年年底，张灵甫依旧在蒋委员长那里名声依旧很差，还停留在杀妻那个阶段。<br><br>74军真正的高光时刻是在上高会战，此时已经1941年了，张灵甫才是个副师长，所以说张灵甫一直以来最大的问题是军阶太低，王耀武一直比他高得多。<br><br>他甚至没法跟我们前文提到的逃跑将军孙元良相比，孙元良在抗战爆发前已经干到了德械师的师长，张灵甫跟陈诚、李宗仁、白崇禧他们就更没法比了。<br><br>在这次会战中，74军风头出尽。<br>注意了，是74军，不是张灵甫，战后表彰中也没提张灵甫。<br><br>张灵甫当时是副师长，他的师长去培训了，他当上了58师代理师长。<br>整个74军在战斗中表现极其英勇，以伤亡七千人的代价和日军展开血战，不过战斗结束后，报功的材料上没写他，而是他们74军下属的另外两个师长（74军下边总共有仨师，51，57，58，张灵甫在58师）。<br>这场仗之后，74军得了个“飞虎旗”，大家经常听到说74军是“虎部队”，说的就是这事。<br><br>不过年底还是把他提升成了师长，也就是说，抗战马上要结束了，他才当上师长，问题是国军当时有三四百个师长。<br><br>此后几乎所有的大仗他都参与了，终于在蒋委员长那里有了名号，不过1941年之后的日军也成了强弩之末，秋天的蚂蚱，蹦跶不了几天了。<br><br>把这段历史看下来，大家就能发现，以往说的张灵甫是“抗日名将”，倒也不能说不是，只是有点名不副实，这些年大部分文章把74军的功劳归到他名下了，其实他在整个抗战期间没法代表他们74军，因为抗战最激烈那几年，他也只是个旅团长，管着千把来人，贡献可想而知不会太大。<br><br>如果把管着千把来人的指挥官说成是“抗日名将”，也不是不可以，只是有点尴尬，那种感觉就是国军里真的是没人了，事实上国军里有孙元良刘痔这种猪，也有很多能打的，比如张灵甫的上司王耀武就是其中一个。<br><br>4<br>&nbsp;解放战争<br><br>74军在整个抗战中整体表现是非常英勇的，这跟74军历任军长和师长们都比较猛有关，而且几乎一水黄埔班底，第一任军长俞济时又是蒋委员长浙江奉化老乡，蒋委员长很快也注意到了这支队伍，好东西都优先补充这支部队，抗战中一开始是全套苏式装备，后来又全套美式装备。<br><br>张灵甫的战功尽管这些年有些被夸大其词，不过他确实是从拼了命一步一步打出来的。<br><br>抗战结束后，74军被压缩编制，成了74师，不过装备配置依旧是“军级”，一般一个师有一万人，但是74师竟然有三万多人，跟一个军也没啥差别。<br><br>此时的师长是王耀武，不过老王要高升了，于是就空出来一个师长的职位，让谁担当呢？此时老王手底下有三个师长，他们都想上位。<br><br>另一个师长李天霞对这事非常有兴趣，熟悉军史的都知道李天霞，回到当时，也是最热门人选，一方面他军阶比王耀武要高，另一方面大家公认他比张灵甫功劳大得多，获得的嘉奖和表彰也比张灵甫多得多，不然也不会跑到张灵甫上边去嘛。<br><br>李天霞也在国党内部拉拢了不少人去老蒋那里给他拉票，不过蒋委员长最看重王耀武的态度。<br>王耀武本人力荐张灵甫，这种情况下，张灵甫以微弱优势出线，成为了整编74师师长，不过这也彻底惹怒了李天霞，为后来的悲剧埋下了伏笔。<br>也就在这个时候，张灵甫有了第四个老婆。<br><br>随后就是解放战争，国共终于打起来了。<br><br>有个问题争了很多年，共军在抗战中到底有没有保存实力？<br><br>其实这个问题没啥可说的，说八路在抗日战争中保存实力肯定不对，根本就是扩张势力，关键问题是向谁扩张。<br>如果成天和国军打来打去扩张到国军的地盘上，这在政治上是丢分的，如果是向日军控制区域扩张，这就一点问题都没，谁都没啥可说的，抢回日寇占领的国土，人人有责。<br>事实上抗战一爆发，很快长江以北就没啥国军中央军了，整个华北都成了沦陷区，共军的地盘基本都是在日本眼皮底下发展出来的，武器装备也是从日军和伪军那里抢的（国府提供了三个师的装备），从这个角度来看，个人认为八路的操作一点问题都没。<br><br>而且1945年清点日军战俘，共军俘虏了6200人，国军俘虏了2600人，其中还有600人是共军向国军移交的。<br>甚至大批日本人加入了山东八路一起抗日，比如那个小林宽澄，后来还入党了。<br><br>正是因为抗战八年，共军一直在日军眼皮底下扩张，从一开始打到最后，所以战斗力也非常惊人。<br>抗战一结束，国军惊讶地发现共军战斗力完全不逊色于他们。<br>如果八年啥也没干，尽在那里保存实力了，国军连这样的队伍都打不过，那真成猪了。<br><br>最明显的是1946年苏中战役，也就是日本人走后刚过一年，国共在江苏中部爆发了大战，国军精锐12万人，竟然连3万共军都打不过，双方打了七仗，国军输了七仗，史称“苏中七战七捷”（当然是共军的大捷）。<br>粟裕在这次战役里一战成名。<br><br>当时陈毅是司令员，粟裕是副司令，粟裕玩得风生水起，但是陈毅指挥能力有问题，打得一塌糊涂，淮安淮阴被张灵甫给占了，涟水也被攻克了，并且击败了华野悍将王必成，陈毅指挥的部队损兵折将，这其实是张灵甫的高光时刻，战果要比抗战中所有战果加起来都多。<br><br>中央赶紧发过来命令说陈老总你也别指挥了，让粟裕指挥吧，这在我军历史上应该是首次。<br><br>原话是：<br>在陈毅领导下，大政方针共同决定——你们六人经常在一起以免往返电商贻误戎机，战役指挥权交 粟（裕）负责。<br><br>大家仔细体会下这种领导的艺术，先强调陈毅还是领导，但是大政方针共同决定，战役指挥权归粟裕，意思是陈毅继续当领导，但是各种问题大家开会一起决定，打仗的事粟裕一个人管，陈毅变成了一个会议召集人，终于没法添乱了。<br><br>这次组织上的果断变更某种意义上讲改变了后来的战局。<br><br>74师尽管占到了陈毅的便宜，但是伤亡也很大，张灵甫不无悲观地发电报给另一个高级将领说：<br><br>“匪军无论战略、战役、战斗皆优于国军。<br>数月来，匪军向东则东，往西则西。<br>本军北调援亡过半，决战不能。<br>再过年余，恐死无葬身之地。”<br><br>不过这不是问题的关键，问题是民心尽失。<br><br>抗战中地主们大部分都跑了，把土地什么的丢那里了，后来日本人占着大城市，八路占着村里，就把这些地给农民分了。<br><br>抗战结束后，地主们回来了，要清算那些分了他们土地的人，史称“还乡团”，山东还乡团就是跟着74师回来的。<br><br>还乡团在基层无恶不作残忍至极，杀人如麻，对村民们又是活埋，又是肢解，剁手指下油锅，坏事做绝。<br>现在山东那边很多地方还流传着还乡团的血腥事迹。<br><br>而且还乡团在基层正是打着74师的旗号在行事，当时有参谋跟张灵甫说这不行啊，容易出大事，当兵的就算不能参与民间事务，最起码可以不让他们打着咱们的旗号吧？而且看着还乡团到处施暴，只要是个人，就有义务阻止吧？<br><br>张灵甫觉得很无所谓，觉得还乡团到处做坏事属于常规操作，不震慑下刁民，今后不好管，一直也没当回事，其他国军队伍态度也差不多，一直都是默认这种暴行，这种情况下，国军在山东人心尽失，真成了滔天巨浪的大海里一叶扁舟了。<br><br>很快地，国军自己犯错误了，也就是孟良崮。<br><br>关于孟良崮，说简单也简单。<br>国军的一个军官被俘后发现某个村里天线林立，怀疑那地方是粟裕他们的指挥部，后来他找了个机会跑掉了。<br><br>跑回去之后，国军根据他的情报，制定了一个作战计划，准备直捣共军指挥部。<br>于是74师孤军深入，没想到没打下来，就往后撤；撤的过程中选了个叫孟良崮的山头防守，等着友军来救；友军不动如山，最后在友军围观下被粟裕指挥的华野给吃掉了。<br><br>关于战斗总结，咱们援引最权威人士蒋委员长对这事的评价，大家随意感受下：<br><br>“讲到这里，我要提出最近一次的教训告诉大家，这就是第七十四师在孟良崮战斗的经过，七十四师这次在鲁中攻击匪军根据地坦埠，攻击了两天没有攻下，发现敌人的主力已向他包围，于是全师撤退到距蒙阴三十
