yKzjGjGYFGbMIV1uOFWqlI5RB6GIGG9AibtoaTT2VwRZ4dgYONGGO4eEMgg/640"><br><br>身在西陵忆归家<br><br>母亲的自杀，震颤了他的心，也加速了他的长大。<br>秋白先是在无锡中学教书糊口，后回常州孤居数月。<br><br>1916 年，秋白十七岁，跨入了自己的青年时代，准备告别故乡。<br>他写信给在武汉的堂兄瞿纯白，希求重新获得学习的机会。<br><br>回首往事，回望故乡，秋白永生难忘。<br>他深深怀念儿时在故乡的日子，怀念母亲给一群孩子讲聊斋故事的夏夜，怀念一家人在天井里吃晚饭，纳凉的时光。<br>而今他要携着这些温馨的旧梦走向远方了。<br><br>他后来有文写到这段历程：“唯心的厌世梦是做不长的。<br>经济生活的要求使我寻扬子江而西。<br>旧游的瓜洲，恶化的秦淮，长河的落日，皖赣的江树，和着茫无涯涘的波光 ，沉着浑噩的波声，渗洗我的心性，舒畅我的郁积，到武昌寻着了纯哥，饥渴似的智识欲又有一线可以充足的希望。”<br>在堂兄的鼓励和帮助下，他先是考取武昌外国语专科学校学习英语，因不满师资低下而放弃。<br>他又投奔黄陂周家，周福孙是他的姑父，表兄的妻子又是秋白的堂姐瞿兰冰。<br><br>寄居黄陂期间，秋白很寡言，唯爱日夜苦读书。<br>表兄周君亮会和秋白谈论社会、人生和政治等问题。<br>在表兄的引导下，秋白也对佛学产生一种探索的兴趣。<br>他读佛经，研讨佛学，试图用来解决问题，摆渡人生。<br><br>此外，表兄及文友李笠也常与秋白谈书论道，吟诗作画，寻访古迹。<br>风华正茂的才子们，作画时唱和赋诗，游玩时吹箫赏景。<br>他们曾登临鲁台山，寻访双凤亭，走进铁锁龙潭。<br><br>周君亮与李笠幼承家学，诗文辞赋造诣较深。<br>有一次三人又在一起题诗作画。<br>李笠送给秋白一幅《牧童短笛》图，并题诗：“牧童归去横牛背，短笛无腔信口吹。”<br>瞿秋白则回赠李笠一首诗，其中两句云：“由来做客浑如梦，身在西陵忆归家。”<br>周君亮也赋诗相和，有两句这样写道：“书窗开处看湖水，雨后城墙似远山。”<br> 可惜这些墨宝没有存世，后来在战火中都灰飞烟灭了。<br><br>这种切磋精进了秋白的才识，这种伴游舒解了秋白内心的痛苦。<br>瞿秋白曾在《饿乡纪程》一书中回忆道：“黄陂铁锁龙潭的清波皓月，也曾使我低回留恋，心灵上渐渐得到了一个安顿的境界……”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjlGTiaJWjzMcpW79S4jWh5yFl5k7jtYyjdczibficuicSSFjwiaU6QS4IIicg/640"><br>▲鲁迅与瞿秋白<br>犹折梅花伴醉眠<br><br>1917 年暮春时节，瞿秋白决计离开黄陂，谋求新的出路。<br>适逢堂兄瞿纯白奉调北京政府外交部，于是瞿秋白便跟着也顺京汉路北上，到了北京。<br><br>　<br>在北京，瞿秋白在俄文专修馆学习，除了学俄语、英语、法语，还研究文学、哲学、佛学。<br>他还去北京大学旁听陈独秀、胡适的课程。<br>他不甘心沦落，挣扎着也要为自己找寻一条出路。<br><br>秋白的朋友中，最知心的是鲁迅。<br>两人有着相似的家庭背景，同出身于没落的士大夫阶级，从小历经家族的盛衰变迁，都感受过人性的复杂易幻。<br><br>瞿秋白因病在上海休养期间，翻译一些苏联文学作品，经冯雪峰的关系，得以与文坛巨匠鲁迅相识。<br><br>未相见时，鲁迅凭着文章就极为欣赏秋白的翻译才华，评价说秋白的文章明白晓畅，尖锐辛辣。<br><br>果不其然，两人一见如故，话语投机，多次通信，还长谈到深夜。<br>二人对社会动乱，文化斗争等方面的话题见解趋同，心灵相通。<br>虽鲁迅年长秋白18岁，但自始至终他们互师互友，平等相待。<br><br>两家住得近时，往来更加频繁。<br>鲁迅每每看到瞿秋白平安无事，才能稍稍放下心，睡得安稳。<br>瞿秋白危难时，曾数次在鲁迅的寓所内避难，鲁迅常常惊叹于好友文情并茂的新作。<br>有一次秋白在离开前，留给鲁迅一首手抄诗：<br><br>雪意凄其心惘然，<br>江南旧梦已如烟。<br><br>天寒沽酒长安市，<br>犹折梅花伴醉眠。<br>瞿秋白经济拮据，鲁迅倾力相帮，给秋白争取挣稿费的机会。<br>秋白也曾托人买一大盒玩具送给鲁迅的儿子。<br>二人合力完成了那本流传于世的《萧伯纳在上海》。<br><br>秋白被捕后，鲁迅还多方周旋，筹资打算买铺子，以此做担保想将秋白保释出狱。<br>不料想，当他还在忙着营救时，秋白就已牺牲了。<br>消息阻塞，鲁迅得知较晚，待确信后，他悲伤不已，为他未能挽救自己亲密的战友而痛惜。<br><br>他们曾并肩作战，在乱世里结下深厚的革命友谊。<br>为了纪念这位知己，鲁迅和好友筹划着为秋白出本书。<br>他抱病忍痛，殚精竭虑为《海上述林》操劳。<br>在逝世前的第17天，他终于收到从日本寄到上海的印刷版本。<br>可惜下卷印成的时候，鲁迅已然仙逝，无法看到了。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjB15AfaMP8Cib0monLGfGyvT6DEfCk7ya7s1RscW2H1Xib6icJccz5qHuw/640"><br><br>▲王剑虹与丁玲<br>美人如玉剑如虹<br><br>1919 年五四运动爆发，瞿秋白被推选为俄文专修馆的学生代表，并在天安门广场领导学生集会游行和火烧赵家楼等行动。<br>从此，他一步步走上了信仰马克思主义的道路。<br><br>1920 年，他被北京《晨报》和上海《时事新报》聘为特约通讯员到莫斯科采访。<br>1922 年，他正式入党。<br><br>1923 年8 月，他通过中国社会主义青年团中央书记施存统，认识了女青年王剑虹和蒋冰之（丁玲）。<br>王剑虹起初叫王淑璠，是父亲王勃山读到龚自珍的《夜坐》里的“万一禅关砉（xū）然破，美人如玉剑如虹”两句诗，希望女儿能巾帼不让须眉，才给女儿改名为王剑虹的。<br><br>两位女子不满足在平民学校的平静生活，想出外闯荡才来到南京。<br>瞿秋白佩服这样走在时代前列的新女性，又为她们的天真感到担忧。<br>他劝告两位女子别放弃学业，并介绍她们到上海大学学习。<br><br>此时的瞿秋白，恰好在上海大学担任教务长兼社会学系主任，而两位女子从此也成为课堂里仰首听他讲课的女学生。<br>秋白常去看望她们，并教她们学俄文，成为她们人生路上的导师。<br>久而久之，关系就熟络起来。<br><br>几个月后，丁玲在王剑虹的床垫下翻出一页诗稿，诗稿是一位青春女子的心事。<br>王剑虹敬重他的人品，崇拜他的学识，钦羡他的气度，她心仪的对象就是瞿秋白。<br><br>丁玲作为闺蜜，倩女传书当了一次红娘，促成并见证了这段姻缘。<br>就这样，心意相通的两个人在1924年1月喜结良缘。<br><br>新婚之初的甜蜜时光，亦如丁玲在《秋白同志》中所写：“或相伴笔耕，或诗词唱和，有时还吹吹箫，唱几句昆曲，弄一点篆刻，堪称温馨而浪漫。”<br>1923年12月，瞿秋白赴广州参加国民党“一大”，他将浓烈的情思频频流注笔端，化成滚烫的书信，一封封飞至上海，寄到妻子的手中。<br>这些缠绵之作都表达着这位革命者的柔情，他还手抄一首诗：<br>万郊怒绿斗寒潮，<br>检点新泥筑新巢。<br><br>我是江南第一燕，<br>为衔春色上云梢。<br>可惜美好的时光太过短暂，不到半年的时间，王剑虹得了肺病。<br>眼看着妻子的病情一天天加重，秋白心里非常难受。<br>他白天忙完工作，晚上就守在妻子身边，一边写作，一边熬汤药，细心照料。<br><br>1924 年7 月，王剑虹红颜早逝，这年她才20 岁。<br>爱妻的去世是对瞿秋白极大的打击。<br>这段婚姻仅仅维持了7 个月，短暂却很真挚。<br>丁玲后来回忆说：“尽管他们这段生活是短暂的，但这一段火一样的热情，海一样的深情，光辉、温柔、诗意浓厚的恋爱，却是他毕生难忘的……剑虹在他心中是天上的人儿，是仙女（都是他心中的话）……”<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzjcO2iblMoibx7k9dzmY32GOibxCju7cyiaicRFCQV26QNl5UcLRpgnp9jqibA/640"><br>▲瞿秋白和杨之华<br>夜思千重恋旧游<br><br>瞿秋白虽然痛失爱妻，可作为一名革命领导人，他不能沉浸在哀伤中太久。<br>忙碌是缓解哀伤的最佳良药，他白天开会或上课，晚上写作。<br><br>这时，又有一位女性走入了他的世界，她就是杨之华，萧山人，比瞿秋白小一岁。<br>1923 年底，杨之华报考上海大学社会学系，一边读书，一边做社会工作。<br>瞿秋白正是她的老师。<br><br>例外的是，杨之华是有夫之妇，她21 岁时，和萧山名士沈玄庐之子沈剑龙结婚。<br>沈剑龙有点儿纨绔子弟的习性，与杨之华貌合神离。<br>两人育有一个女孩，杨之华叫她“独伊”，足见心情有多孤独。<br><br>杨之华曾一度觉得老师冷酷，不好相处。<br>两人在一次报告中和合作，让她对老师的印象才有了改观。<br>她发现真实的瞿秋白很热心也很耐心。<br><br>长期相处中，秋白依恋之华，之华倾慕秋白，两人渐渐产生了感情。<br><br>苦恼的两个人，强迫自己先冷静下来，因为他们之间还有沈剑龙。<br>秋白打算到萧山去找杨之华、沈剑龙坦诚地谈一谈。<br>谁知沈剑龙和瞿秋白两人非常谈得来，沈剑龙对秋白的人品和才华都非常钦佩。<br><br>三人推心置腹，长谈的结果就是1924 年11 月27 日、28 日、29 日，《民国日报》上的3 则启事。<br>如此顺利妥帖地处理好婚恋关系，一时成为奇闻，启事登出就轰动了全国。<br>从此，之华与沈剑龙正式脱离恋爱关系，瞿秋白和杨之华正式确立恋爱关系。<br><br>1924 年11 月，瞿秋白和杨之华在上海举办了婚礼。<br>瞿秋白在一枚金别针上亲自刻上“赠我生命的伴侣”七个字送给了杨之华，以此纪念他们的爱情。<br>后来又刻了一枚印章，刻文是“秋之白华”，巧妙结合了两人的名字。<br><br>婚后，他们甜蜜着，也不时面临着分离。<br>两人在婚后没有孩子，杨之华惦念女儿，好不容易把女儿从沈家领回来。<br>瞿秋白对小独伊也非常疼爱，一家三口幸福相依。<br><br>在充斥着血与火的岁月里，秋白与之华并肩战斗，信中那滚烫的絮语是爱人的表白，风雨人生中的携手是同志的共勉。<br><br>1934年，秋白夫妻结婚后的第六次离别，却不幸成为生命的永诀。<br>1935年2月，秋白随队转移至闽南时不幸被捕。<br>在狱中，他写下《狱中忆内》表达对之华的牵挂与思念：<br><br>夜思千重恋旧游，<br>他生未卜此生休。<br><br>行人莫问当年事，<br>海燕飞时独倚楼。<br><br>他们是爱人，也是同志，对彼此的爱是炽热的，深沉的。<br>正因如此，秋白的牺牲带给之华的，是霹雳般的打击，是永久性的创痛。<br>余生独留伊人在，绵长追思忆不尽，过去的甜情蜜意，都成为今日悲苦的回忆…<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2rc7yT76rUAhpCBiaTcicyKzj5te7QeK22RsgRbbS1dnLehrVhz4sCLTXpAC5kg8v0O29YmlxlbFxxA/640"><br><br>枉抛心力作英雄<br><br>都说慷慨成仁易，从容就义难。<br>视死如归的秋白怎能屈服，他心中对共产主义的信仰与早年间树立的佛教生死观，早就刻进他的骨子里。<br>在狱中他还作了诗，其中《浣溪沙》尤为悲情：<br>廿载浮沉万事空，<br>年华似水水流东，枉抛心力作英雄。<br><br>湖海栖迟芳草梦，<br>江城辜负落花风，黄昏已近夕阳红。<br><br>《卜算子》则以词言志，字里行间感伤和昂扬兼得：<br><br>寂寞此人间，且喜身无主。<br><br>眼底云烟过尽时，正我逍遥处。<br><br>花落知春残，一任风和雨。<br><br>信是明年春再来，应有香如故。<br>在最后的时日里，身陷囹圄的秋白，蘸着反思，凝着勇气写下《多余的话》。<br>那是他发自灵魂深处的剖析，是对过往经验教训的清算，是临终前对他毕生追求所给予的无畏和真诚。<br><br>1935年的6月18日晨，瞿秋白很早就醒了，起身换衣，洗漱完毕。<br>他读唐人书，忽见韦应物一句“夕阳明灭乱流中”，因集句得《偶成》一首：<br><br>夕阳明灭乱山中，<br>落叶寒泉听不穷。<br><br>已忍伶俜十年事，<br>心持半偈万缘空。<br>这一首是他的绝笔。<br>写完，瞿秋白掷笔整衣，昂首凛然走出牢门。<br>在匪兵押送下，他来到长汀县中山公园，照相时，他衣履整齐，巍然挺立。<br><br>拍照完毕，凉亭内已备好酒菜，瞿秋白走进凉亭，拿过酒杯，痛饮数杯之后，放声歌曰：“人之公余稍憩，为小快乐；夜间安眠，为大快乐；辞世长逝，为真快乐也！”<br><br>餐毕，他信步走向设于长汀西门外罗汉岭下的刑场。<br>夏日的景色是那么迷人，长汀城外，树木葱郁，芳草茂盛，可他就要告别这片青山绿山了。<br><br>瞿秋白手夹香烟，缓缓地行走着。<br>他爱这秀丽的山河，爱自己的祖国，爱锦绣中华。<br>他吟唱着《国际歌》、《红军歌》，四周一片寂静，只有激越的歌声在群山回响。<br><br>刑场终于到了，瞿秋白选了一处绿茵如毯的草坪，走到草坪中，盘膝坐下，然后抬起头，对刽子手说：“此地很好，开枪吧！”大有“埋骨何须桑梓地，人生无处不青山”的悲壮意味。<br><br>枪声响，一代无产阶级革命家瞿秋白饮弹洒血，36岁的年轻生命戛然而止。<br>长天落泪，大地悲鸣，青山静默，绿水无言……一切都在哀悼这位伟大的战士。<br><br>',
'<h2>扬州八怪</h2>“扬州八怪”，指清康熙、雍正、乾隆三朝曾在扬州卖画的一批“怪”画家。<br>“怪”，主要指他们的绘画风格与当时的正统画家有所不同，也指他们的思想行为与当时的习俗不大一样。<br><br>当时，两淮盐利甲天下，扬州是两淮转运使的驻地，盐业极盛，盐商鳞集。<br>漕运和盐业，使扬州具有特殊的地位，成为东南一大都会。<br><br>全国各地的许多文艺人才，被扬州的繁华景象吸引而来。<br>以绘画来说，据李斗《扬州画舫录》记载，从清初到乾隆末，扬州本地的和从外地来的知名画家，达一百数十人。<br>各有擅长、风格不一的画家们，聚集在扬州，争奇斗胜，各显其能，从而使扬州画坛盛极一时，名闻中外。<br><br>既然扬州是一个商品经济发达，出现了资本主义萌芽的城市，经济生活中的进步和变革，反映到文艺生活方面，人们也不满足于陈旧的一套，而要求变化，渴望创新。<br>正是在这种历史条件下，扬州画坛上出现了一股革新的潮流，石涛是先行者，“八怪”是主力军。<br><br>当时，山水画方面以娄东派、虞山派的势力为最强，但扬州不是其主要阵地；花鸟画方面以常州派的势力为最大，扬州也不是其主要阵地。<br>扬州画坛的特点是百花齐放，千峰竞秀。<br>这也是“八怪”得以活跃的重要原因。<br>02<br>“八怪”之称，始于何时？我们还没有从乾隆、嘉庆、道光三朝的文献中发现“扬州八怪”一词，连喜欢记载故乡遗闻轶事的阮元（1764—1849）的著述中也没有提到它。<br>直至清末，汪鋆（jūn）《扬州画苑录》中才有“怪以八名”的话，凌霞才正式写了《扬州八怪歌》，载在《天隐堂集》。<br>前者旨在批判，后者意含歌颂。<br>这个变化很重要。<br>“扬州八怪”的“怪”，从贬词变为褒词了。<br>此后，画学书籍中提到“扬州八怪”的渐多，而且褒多于贬。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKPPgibn5PtdBuEdYNJkJav6WVjULBCCRE8t7iaXd98ASicQNey6fzKr3BQ/640"><br>罗聘《筤谷图》03<br>“八怪”指哪几位画家？说法不一。<br>《扬州画苑录》《天隐堂集》、黄质（宾虹）《古画微》三书中的说法，都有出入。<br>汪鋆是扬州仪征人，凌霞久寓扬州，黄宾虹侨居扬州近十年，如果当时“扬州八怪”有约定俗成的说法，他们的记载，应该是相同的。<br>汪、凌、黄记载的不同，反映出“八怪”本无固定的说法。<br>这是因为：“八怪”没有一个组织。<br>这些画家，有的是扬州本地人，有的是来扬州卖画的外地人，时来时往，或聚或散，流动性较大，而且作客的时间，有前有后，有长有短，参差不一。<br>人们从各自的角度，提出各自的说法，当然不可能完全相同。<br>至于李玉棻《瓯钵罗室书画过目考》、葛嗣浵《爱日吟庐书画补录》、陈衡恪《中国绘画史》等书中对“扬州八怪”的记载，与汪、凌、黄又有差异。<br>李、葛、陈与扬州没有渊源，他们的记载，或是根据传闻，或以己意评选，可备一说，而不能视为定论。<br><br>我们对于“八怪”，是作为一个革新的画派来研究的，不必拘泥于哪一种说法，也不必局限于八个人。<br>着重在“怪”，而“八”这个数字关系不大。<br>我们综合各种记载，求同存异，一共保留了十五位画家。<br>这些画家，思想水平、艺术成就的高低不一，群众自有慧眼鉴赏、品评。<br><br>或者有人说，既然主张“八怪”不必局限于八位画家，何不改称“扬州画派”呢？上面说过，清康熙、雍正、乾隆三朝，活动在扬州画坛上的知名画家达一百数十人之多，他们的画风不一，“八怪”只是其中的一个流派。<br>所以仍采用“扬州八怪”这个称呼已久的名词较为妥当，可以一目了然。<br><br>04<br>“扬州八怪”在艺术观点、创作方法上具有共同的特征：（一）主张创新。<br>“八怪”将继承传统与创造革新相结合。<br>在“师古人”的态度上，他们学习古法而不死守古法，敢于摆脱传统的束缚，突破程式，自立门户，抒发个性，形成自己的艺术风格。<br>（二）注重实践。<br>“八怪”重视生活，以造化为师。<br>在“师造化”的态度上，不是单纯地反映现实，而是按照自己的审美理想和情操去观察自然，感受自然，理解自然，再造自然。<br><br>“八怪”写意和写实结合，以写意为主；写神与写形结合，以写神为重。<br>（陈撰、李葂喜用减笔，减至无可再减，仍然意足神完）或豪放泼辣，或清新潇洒，都富有生气。<br><br>“八怪”的作品，涉及山水、人物、花卉几个领域。<br>（一）山水画。<br>“八怪”善于就地取景，扬州的名胜古迹、别墅园林，常是他们的绘画对象。<br>高翔、高凤翰是这方面的能手，构图新颖，景色宜人。<br>（二）人物画。<br>黄慎常取材于民间生活，以同情的笔触，画出贫民以至乞丐的痛苦。<br>金农、高翔、罗聘以写意手法作肖像画，寥寥数笔，不但形体酷肖，而且神情活现。<br>金农画过鬼，罗聘进一步创作《鬼趣图》，以鬼喻人，用类似漫画的夸张手法，讽刺官僚地主的丑态。<br>（三）花卉画。<br>“八怪”无人不擅长花卉。<br>他们在传统题材的描绘中，增添了新的内容。<br>就以梅、兰、竹、菊“四君子”画来说，一般很难超出前人案臼，“八怪”却能别出心裁，翻新创造。<br>他们还开拓了新的题材，珍贵罕见的花卉、平凡常见的物品，皆可入画。<br>“八怪”常于人们熟视无睹之中，发现美的因素，以生动活泼的笔墨表现出来，情趣横生，耐人寻味。<br>华喦、李鱓（shàn）、李方膺、边寿民在这方面各有独到之处。<br><br>“八怪”发展了中国的文人画。<br>文人画，亦称士夫画。<br>其作者主要是中国封建社会中的文人、士大夫。<br>文人画标举“士气”“逸品”，讲求笔墨情趣，脱略形似，强调神韵，有别于民间和宫廷画院的绘画。<br>文人画的缺点是回避现实，脱离生活。<br>但其中也有寄寓着对腐朽政治或民族压迫的愤懑之情者。<br>“扬州八怪”把文人画的回避现实，脱离生活引向关心现实，重视生活，把寄寓愤懑之情的那部分文人画加以发展，呈现了崭新的形式和内容。<br>郑燮是“八怪”的杰出代表。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKssHicRnDkVoktYlniadm6Q5GHfdzFaXgmmm1R7kARiaJnvhAYibiaamJ6BA/640"><br>郑燮《竹石图》纸本立轴“八怪”的绘画，不仅是状物，更着重抒情。<br>工笔画只能状物，写意画便于抒情。<br>郑燮提倡先“工”后“写”。<br>李鱓画花卉，黄慎画人物，都由工笔转为粗笔。<br>由于发抒的不是恬静之情而是愤懑之情，表现的不是富丽堂皇，也不是荒寒寂寞的画风，而是纵横跌宕、痛快淋漓的画风，所以“八怪”中有几位特别发展了水墨写意中的破笔泼墨法技巧，取得突出的成就，对后世有深远的影响。<br><br>“八怪”能诗，工书。<br>他们把绘画对象人格化。<br>梅的傲骨，石的坚贞，更是比拟自己。<br>他们具有一定的文化修养、社会阅历和政治见解。<br>他们在绘画上题跋，是为了补充画意，借以发挥自己的政治情感，也寄寓着他们对各种事物的看法。<br>“八怪”中，郑燮的“六分半书”，金农的“漆书”，别开生面；黄慎的草书，上下勾连，亦有特色；杨法以草法写篆书，而且创造简体篆字，艺高胆大。<br>他们以书法入画，画法入书，有的还以篆刻之法融入书画，当然不同凡响。<br>在他们的作品中，诗的内容，字的位置，与绘画相得益彰，达到完美的统一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/laADTC8BCK7OtcyoDLSxOgNWg9f0uwLKQlvsTml0ibBCytibgMviaic6wyqYybjsNbv4QSMRsmIqsHTLib3dsiaL2kyg/640"><br>金农"漆书四屏"“扬州八怪”在绘画实践中，做到了以画笔作为抨击当时黑暗现实的武器。<br>从绘画美学来说，他们是进步的现实主义与积极的浪漫主义相结合的美学思想。<br>他们的浪漫主义具有一定的人民性。<br><br>“八怪”不但画“怪”，思想行为也有点儿“怪”。<br>他们有的是布衣；有的做过小官，由于触犯权贵，被罢免甚至下狱。<br>经过不同的生活道路之后，共同走向卖画的命运。<br>受压抑、遭迫害、坎坷不平的境遇，使他们愤懑，也使他们清醒。<br>他们看到了社会上的不合理现象，对现实产生不满，对劳动人民寄予一定的同情。<br>他们洁身自好，不肯同流合污；性情倔强，不肯随人俯仰。<br>他们的“怪”，包含着进步的因素。<br><br>“八怪”无一人不为艺术付出艰辛的劳动。<br>高翔、高凤翰在右手残废之后，以左手写字作画。<br>汪士慎一目失明之后，仍然作画；双目皆盲之后，还摸索着写狂草大字。<br>身残心不残，为艺术奋斗到死的拼搏精神，可歌可泣！<br><br>任何人都受到时代的局限。<br>“八怪”当然也是如此。<br>从思想行为来说，他们的“怪”之中，也有消极、颓废的封建意识和感情。<br>从艺术来说，他们发抒愤懑之情的绘画，有时全露其外，较少内美。<br>由于卖画糊口，有时出于买主的定制，他们也绘过一些庸俗的应酬画。<br>金农、郑燮生前就有代笔者，身后的赝作更多。<br>我们要加以鉴别，去伪存真，去粗取精，进行科学的分析研究，继承、发扬这份艺术遗产。<br>附记：建国以来，我陆续发表了十几篇有关“扬州八怪”的专题研究的文章。<br>这篇小文，就是在这些文章的基础上写出来的；同时吸收了学术界的一些研究成果，因为所见不广，可能遗漏了不少好的见解，留待今后补充。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/biazlkLqXP0TIWPSXdiauGQCADEWicY9cG4P0GFiaRlcO2JBpZagWpgDGGQzkJhxX77YnfDPExDibWXiaoUhzzQ5byYw/640"><br>',
'<h2>马可·波罗</h2><br><b>马可·波罗<（Marco Polo</b>，1254年9月15日－1324年1月8日），又译<b>马可·波罗、马哥·波罗、马哥孛罗</b>，是威尼斯共和国商人、旅行家及探险家。<br><br>曾随父亲和叔叔通过丝绸之路到过蒙古，担任元朝官员。<br><br>回到威尼斯后，马可·波罗在一次威尼斯和热那亚之间的海战中被俘，在监狱里口述其旅行经历，由鲁斯蒂谦写出《马可·波罗游记》。<br><br>他的游记让欧洲人得以了解中亚和中国，对东西发展有很大的贡献。<br><br><h3>背景</h3><br><br><img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/LetterGuyugToInnocence.jpg"><br>1246年贵由致教宗意诺增爵四世的信<br>1241年，正值蒙古第二次西征高潮，由拔都和速不台率领的蒙古帝国军队入侵阿尔帕德匈牙利王国，攻陷首都布达佩斯，于蒂萨河之战大败匈牙利，国王柏拉奇四世逃亡维也纳，又劫掠了波兰王国，于列格尼卡战役杀了波兰克拉科夫王公亨利二世后，继而转向攻击神圣罗马帝国的诸侯奥地利公国。<br><br>西欧一片恐慌。<br><br>教宗意诺增爵四世派遣柏郎嘉宾（1180年－1252年）携教宗敕令前往蒙古帝国，以说服蒙古统治者皈依基督教并停止对基督徒的杀戮。<br><br>柏郎嘉宾在哈拉和林见到大汗贵由，向其进谏，贵由于1246年用波斯语回信要求教宗和其他欧洲君主向蒙古臣服。<br><br>这封信至今还保存在梵蒂冈。<br><br>1247年柏郎嘉宾返回欧洲。<br><br>1248年贵由死后，其堂弟蒙哥继位。<br><br>1252年法王路易九世在第七次十字军东征失败之后，派遣方济各会修士罗伯鲁（又译鲁不鲁乞或鲁布鲁克）出使蒙古，1254年1月3日罗伯鲁到达和林晋见蒙哥。<br><br>1255年返回欧洲。<br><br>1252年蒙哥派其弟旭烈兀西征。<br><br>1258年，西征军攻陷首都巴格达，灭阿拉伯阿拔斯王朝。<br><br>1259年旭烈兀征叙利亚阿尤布，1260年攻克大马士革，但是因旭烈兀因蒙哥死亡而返回蒙古，留下的小部队于1260年9月在巴勒斯坦境内阿音札鲁特战役遭遇埃及穆斯林兵团阻击。<br><br>至此蒙古第三次西征到此为止。<br><br>除巴勒斯坦、小亚细亚地区以外，西亚、中亚、以及中国北部，均已处于蒙古人控制之下。<br><br>1259年蒙哥在征南宋时阵亡，次年其弟阿里不哥在哈拉和林被选立为大蒙古国大汗，而忽必烈则在中原开平在精兵拥立下自立为大汗。<br><br>阿里不哥与忽必烈为争夺汗位发动战争，直到1264年阿里不哥兵败投降，忽必烈成为蒙古帝国之大汗，建元帝国，定都大都（今北京）。<br><br><h3>早年</h3><br>马可·波罗具体的出生日期和地点并不是很清楚，当前的说法都只是推测。<br><br>大多数历史学家接受的可能的出生地是威尼斯共和国首都威尼斯。<br><br>有些传记作家认为，马可·波罗出生在科尔丘拉岛（现属克罗地亚），但没有证据支持。<br><br>使用最多的马可·波罗的出生时间是“大约公元1254年”。<br><br>他的父亲尼科洛和叔叔马费奥在其出生前就已经出发去做生意了。<br><br>马可·波罗的母亲很早就去世了，由姑妈和叔叔带大。<br><br>曾受过很好的地理教育，学习了许多商业科目（如外国货币、估价、管理货船），但是对拉丁语所知不多。<br><br><h3>第一次远航</h3><br>其父亲和叔叔都是有名的远东贸易商人，同时也是天主教徒。<br><br>两人于1255年出发向东，开始时并非想去中国。<br><br>但是一路战事纷发，在1264年碰到元朝派往西方的使者，决定到中国。<br><br>1266年，兄弟两人到达元大都，见到元世祖忽必烈。<br><br>忽必烈写了一封信给教宗，托波罗兄弟带回罗马，请教宗派人到元朝，告诉元朝人关于欧洲人的生活方式。<br><br><h3>第二次远航</h3><br>兄弟两人回到意大利，此时第八次十字军东征刚刚结束，第九次东征正在筹划中。<br><br>他们拿到教宗额我略十世给忽必烈的回信，于1271年动身返回中国。<br><br>这一次Niccolò带了他的儿子马可。<br><br>他们从威尼斯乘船到黑海南岸登陆，然后从陆路辗转于1275年抵达元上都（开平），随后又抵达大都（北京）。<br><br>马可的聪明一直非常讨忽必烈喜欢，封他许多官，也派他到各地为元朝皇帝的使者。<br><br>马可·波罗去过中国很多地方和见到许多比欧洲先进的文化成就。<br><br>据他自己说在马可波罗动身回欧洲之前，方济各会神父孟高维诺受教宗尼各老四世派遣，于1291年经海路抵达中国泉州。<br><br>1292年，马可·波罗和父亲叔叔受忽必烈委托，从泉州出发经海路护送蒙古公主阔阔真到伊儿汗国成婚。<br><br>忽必烈答应他们，在完成使命后，可以转路回国。<br><br>1295年波罗一家人回到欧洲。<br><br><h3>《马可·波罗游记》</h3><br><br><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Marco_Polo_at_the_Kublai_Khan.JPG"><br><br>《马可·波罗游记》插图：马可·波罗和忽必烈汗在大都的王廷<br>主条目：马可·波罗游记<br>波罗一家人回到欧洲后，定居威尼斯。<br><br>当地人很喜欢来听他们讲诉在东方的经历，但是大多并不相信他们说的奇人怪事。<br><br>1298年马可·波罗参加威尼斯与热那亚之间的海战。<br><br>战败被俘，在监狱里花了几个月讲他在中国的经历给同狱的同伴听。<br><br>鲁斯蒂谦写出的书是普罗旺斯语，出版之后很快翻译到其他欧洲语言。<br><br>由于马可·波罗在给狱友描述自己在中国等地的见闻时，老是说“百万这个，百万那个”，故他被人称作“百万先生”，而这本游记也因此被称作<i>Il Milione</i>（百万）。<br><br>在中国、日本等地则被称为《马可·波罗行记》、《东方见闻录》等。<br><br>原书现已遗失，几个翻译的版本并不太一样。<br><br>这本书非常流行，在当时没有印刷术的欧洲是很难得的。<br><br><h3>到访大元帝国的真实性</h3><br><br>马可·波罗在其游记中称杭州是“世界上最美丽华贵之天城”<br>马可·波罗是否到过元帝国，一直惹来重大争议。<br><br>大多现代历史学家相信马可·波罗确实到蒙古人治下的中国，因为他描述了远东生活的很多细节，如纸币、大运河、蒙古军、煤炭、白酒、石棉、虎，皇家邮政系统的结构。<br><br>他提到蒙元对日本古称，是日本在西方文学里第一次出现；他描述的大都附近的一座桥也较像卢沟桥。<br><br>也有学者认为是马可·波罗只在中东黑海遇上多名伊儿汗国商人，从其口中听说华夏、蒙古帝国、日本等地的故事，实际上从未到过距离黑海数千公里之遥的远东多国。<br><br>大英图书馆的中国文献部门主管弗朗西丝·伍德曾在1995年出版《马可波罗到过中国吗？（英语：Did Marco Polo go to China?）》，指出马可·波罗在游记中从未提及过缠脚、筷子及万里长城等中国事物，中国官方文献亦无马可·波罗家族与中陆有直接联系的纪录，其家族财产中甚至没有任何来自中国的物件，因此推测他根本未到过中国。<br><br>2011年8月，意大利那不勒斯大学彼得雷拉（Daniele Petrella）教授提出新证据，指出马可·波罗的游记有多个不合理的地方。<br><br>例如对1274年及1281年忽必烈两度进攻日本的描述，多次出现了自相矛盾及错误，并且混淆了两次进攻的细节：马可·波罗称，第一次进攻的舰队离开朝鲜半岛后，在抵达日本海岸前受到台风吹袭，但是实际上舰队是在第二次进攻时遇上台风的。<br><br>彼得雷拉质疑马可·波罗若亲身目击事件，不可能混淆相隔七年的两件事。<br><br>彼得雷拉亦指出马可·波罗对蒙古舰队的描述，与考古团队在日本发现的船舰残骸不符：马可·波罗称蒙古人使用五桅帆船，但是实际上船舰只有三桅帆船。<br><br>襄阳献炮是明显有违史实的捏造，他自称献抛石机帮助攻打襄阳，献炮的是波斯的亦思马因和阿老瓦丁，元史和其他资料都有他们的传记引以为证。<br><br>此外马可·波罗多次以波斯语描述地名和物件名称，而非使用当地所使用的语言：例如他指蒙古人用称为“chunam”的沥青使船身防水，但“chunam”其实是波斯语的“沥青”，汉语和蒙古语中并无此词。<br><br>德国图宾根大学的汉学教授傅汉思在其著作《马可·波罗到过中国：货币、食盐、税收方面的新证据》一书中说明：马可·波罗传记中很多对中国的描述是独一无二并且十分准确的，足以证明其真实性。<br><br>例如对他为何从未提及长城的质疑，中西方历史学界早有共识，认为元朝以前的古长城那时已经完全残破而不再受人关注，而现今举世闻名的明长城自然尚未出现。<br><br>又如对现存的中国文献中为何找不到关于马可·波罗记载的质疑，傅汉思认为是对中国古代文献性质与密度的严重误判，因为即使是同一时期教宗本笃十二世派往中国的特使团，也从未出现在中国历史文献中。<br><br>傅汉思认为，马可·波罗对当时中国的货币、食盐生产与税收体制的大量详细描述，这在当时的欧洲、阿拉伯或波斯文献中根本找不到类似的准确而详尽的描述，说明这些独家描述确实来自于他本人的经历。<br><br>南开大学历史学家杨志玖教授曾在永乐大典残片《站赤》中找到一条记载——“兀鲁得、阿必失和火者，取道马八儿，往阿鲁浑大王位下”，伊儿汗国的拉施特在《史集》中记载合赞迎娶阔阔真时，也提到火者等使者，与《马可波罗游记》中记载护送阔阔真的使者名字一致，成为证明马可波罗到过中国的有力证据。<br><br><h3>是否懂蒙古帝国语言</h3><br>马可·波罗在其“游记”中说，他在中国时懂得四种语言，包括它们的字母和写法，但没有明说是哪四种语言，因此，引起后人的揣测。<br><br>近代法国人颇节（G. Pauthier）认为，马可·波罗懂得的是汉文、回鹘文、八思巴蒙古文和用阿拉伯字母书写的波斯文。<br><br>但是，著名的《马可·波罗游记》注释家英国人玉耳（H. Yule）、法国人戈耳迭（H. Cordier），却对马可·波罗懂汉语一说持否定态度。<br><br>他们认为马可·波罗懂得的四种语言，应是蒙古语、波斯语、阿拉伯语与突厥语（维吾尔语），而没有汉语。<br><br>',
'<h2>台积电张忠谋！</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982173.jpeg" /><br><br>考试刚结束，几个高中生大喝了一场酒，一身酒气冲到黄浦江边。<br>星空点点，江风微冷。<br>酒兴正浓，年轻的声音冲着无边的黑夜大喊：“黄浦江，我们还能在这里住多久&#8230;..”扑面的水雾，像极了悲伤。<br>枪炮声中的大上海，在浑浊的江面上飘忽不定。<br>40年后，这群少年里一个叫张忠谋的人，创立了全球三大芯片代工厂之一的“台积电”，成为世界上最赚钱的华人企业。<br>终其一生都被裹挟进中美竞争、大陆台湾问题；被裹挟进到底是台湾人、还是美国人，又或是中国人的问题中。<br>如果拍成电影，张忠谋大概就是个人奋斗、家国情怀、社会动荡、历史起伏最好的剧本。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982173.jpeg" /><br>1<br>寻路美国对中国进行打压，华为和台积电，成为一同被推上风口浪尖的中国两大企业。<br>同样是中国人创立的科技企业，只是一个在大陆，一个在台湾。<br>它们的创始人，甚至有着相似的背景故事。<br>华为任正非，生于1944年的贵州。<br>那一年，日军攻入衡阳，疯狂投掷燃烧弹、毒气弹，血肉横飞后，衡阳城只剩废墟青烟；台积电张忠谋，生于1931年的宁波。<br>那一年，张学良手握20万重兵，却被2万日军轻松占领了78万平方公里的东三省。<br>1937年，北方的卢沟桥枪声响起，南方的广州被日军飞机轰炸。<br>刚从宁波搬到广州的张忠谋一家，连夜逃亡香港。<br>没过几年，香港沦陷。<br>战火连天、日伪蹂躏。<br>城市和城市的人心，都在急剧变化。<br>“皇军”把守路口，每个路过的人，都要弯腰鞠躬。<br>1942年，父亲决定冒险携全家去临时首都重庆。<br>哪怕死在路上，总好过被日本人欺辱。<br>打仗时谁也不知道第二天会怎样。<br>船几点到、车几点来、东西够不够吃，钱够不够抢、命够不够硬。<br>从洛阳到西安的火车，人们称：闯关车。<br>日本人的枪炮就架在黄河对岸，火车进了射程，黑暗的车厢里人们屏住呼吸，只有刺耳的“咔嚓”声在幽深的山间飞舞，颤悠悠的火车被惊得更加颤悠悠。<br>当车灯复明，人们才哭一般的欢呼起来，心惊肉跳转换成劫后余生的兴奋。<br>有过这种极端体验的张忠谋，即使多年以后，也依然刻骨铭心。<br>山河飘摇、风云动荡，满眼都是血雨腥风和生而为人的屈辱。<br>从睁开眼看世界的那一瞬，逃难与恐惧就被深深镌刻在骨子里，此后便是一生。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982173-1.jpeg" /><br>2<br>问路在重庆上中学，张忠谋吃的最多的，就是榨菜。<br><br>那年头，你要问什么是幸福，手指的方向一定会是食堂。<br>宿舍里臭虫多，爬到被子里咬的翻身打滚睡不着。<br>学校组织杀虫，把被子拿去蒸，可要不了几天，臭虫又出现了。<br>1945年，日本投降。<br>人人高声欢呼，好像中国100多年的耻辱都被洗刷了干净。<br>张忠谋兴奋的写道：中国被列强欺辱了百年，终于有出头的日子了，建设国家的大业就在我们年轻一代的身上。<br>和千百万青年一样，那时的张忠谋一心报国。<br>人心一振奋，似乎从前吃的所有苦都值了。<br>从宁波一个小县城的财政局长，到担任银行经理，张忠谋父亲也得到了升迁，一家人从重庆迁往上海。<br>父亲掏出半生积蓄，在上海买了一幢小房子。<br>从宁波接了祖母，一家人过起了舒服安稳的生活。<br>颠沛流离了十几年，坐下来时，每个人的脸上都写满快乐。<br>歌舞升平的日子只过了两年。<br>张忠谋考上沪江大学时，徐蚌会战（大陆称“淮海战役”）开始了。<br>匆忙中只带了几件衣物，张忠谋与家人又回到了香港。<br>过去逃难，是因为日本人，心里总还有胜利的希望。<br>可这一次，却不知道什么是希望，什么是胜利。<br>在动荡的社会里见缝插针地寻找生路，听上去挺悲哀的。<br>但这是多数人活着唯一能生存下来的办法。<br>张忠谋和父亲一同把目光投向了彼时人类科学的温床——美国。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982173-1.jpeg" /><br>3<br>半生<br>美国是二战时唯一一个本土未被破坏的国家，拥有世界最高的生活水平。<br><br>每一家美国人，都有冰箱和洗衣机，工作几个月，就能买一辆汽车。<br>人们安逸舒适，工作努力。<br>刚从混乱、贫穷、黑暗的乱世中出来的张忠谋，一下子就被吸引了。<br>在波士顿东北大学做教授的三叔，帮张忠谋申请了哈佛大学。<br>1949年，1100名哈佛新生，张忠谋是唯一一位华人学生。<br>他刚满18岁，眼里的白种人都像异族，不敢说话，害怕被歧视。<br>好在哈佛热情乐观的环境，总有同学邀请张忠谋听音乐会、讨论中国局势、观看球赛，多元包容的同学们让张忠谋渐渐融入了美国文化，心理隔阂一点点融化。<br>大洋一边传来消息，1949年10月1日，中华人民共和国成立，国民政府在台湾成立。<br>父亲也到了美国，在普林斯顿大学读书。<br>但能给张忠谋的只是第一年的学费，以后只能靠奖学金与半工半读维持求学。<br>二战后美国飞机、车船行业发展飞速，显然是未来的热门行业。<br>于是，张忠谋选择转入麻省理工读机械。<br>一边是繁重的学业，一边张忠谋找了一份打字的工作，连续打字两小时，能赚一顿饭钱。<br>张忠谋帮教授计算热力表数字，每个小时又能赚9毛钱。<br>枯燥的数字让张忠谋抱怨不断，一位教授冷笑：学术界只有两类工作，第一类需要思想，第二类就是枯燥单调。<br>你既没有资格做第一类，就只能做第二类。<br>这是他第一次与社会碰撞：世界冷酷，只有自己争气。<br>中国人在美国找一份好工作很难，政界根本进不去，商界、金融、法律公认的高难度。<br>只有学术研究、留校当教授是一条比较容易的路。<br>在美的中国学生，大多都会读到最后一个学位-博士。<br>张忠谋的想法，也和他们一样。<br>然而，事物总是以偶然的错误开始，又变成命运巧妙的安排。<br>张忠谋两次落榜麻省理工博士生资格考试。<br>在重庆，张忠谋保送进最好的南开中学；到了上海，读的是最好的南洋模范中学（后改为”上海交大附中“）；申请留学，也是地表最强的两所大学哈佛与麻省理工。<br>两次博士考试落榜，一夜之间否定了张忠谋20多年学习之路。<br>食不知味、夜不能寐，睁开眼看到的都是失败。<br>剩下只有两条路：转到不如麻省理工的学校读博，或者找工作。<br>张忠谋选择找工作。<br>他并不知道，这个决定将成为影响自己一生命运的节点。<br>当时，他不过以为这是生命长河中又一次普通的人生选择。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/10-1595982174.jpeg" /><br><br>4<br>既知何惧一天，福特面试官接到一个莫名其妙的付费电话，来电人自称张忠谋：“我很想来福特，但另一家的offer比你们高一块钱，你们能不能提高我的底薪？”张忠谋听到电话那端的声音：“要来就来，不来自便！”恼羞成怒的张忠谋转身去了希凡尼亚——比福特高出一美元月薪的半导体公司。<br>在踏入公司大门之前，他对半导体的认识，只是字面上的意思。<br>负责面试的主任对半导体也稀里糊涂。<br>他只是希望招个懂机械自动化的人，来帮他们建一个“大工厂”。<br>1948年，贝尔实验室利用半导体特性发明了晶体管。<br>意识到其巨大的商业价值后，在1952年投入商业生产。<br>等到1955年张忠谋加入希凡尼亚时，全美只有二三十家公司从事半导体业，一知半解但又都充满希望地在黑暗中摸索前进。<br>（集成电路产业简称为 IC（Integrated Circuit Design），由于是芯片的最重要、最核心组成部分，因此人们往往将其称为芯片产业；此外，由于集成电路是用半导体材料制成的电路大型集合，通常人们又将集成电路产业等同于半导体产业。<br>）张忠谋第一项工作，是在车间生产线。<br>每天十几个人举着放大镜，把一根根细细的铜丝穿过软软的晶体管电极，高温焊接，同时也损坏部分电极。<br>张忠谋翻出大学中学过的《热之传导》，改良了焊接方法，良品率大大提高。<br>这一举动让张忠谋一下子吸引了公司高层的注意，高管们甚至坐下来请张忠谋教他们如何焊接。<br>一瞬间被人认同的满足感，改变了张忠谋的一生。<br>他决定自学半导体知识。<br>别人三天打鱼两天晒网，他是夜夜出海，天天读书。<br>遇到同好，一起彻夜不眠搞研究，响亮的笑声总是在四周响起。<br>在记忆里，那是一段非常快乐的时光。<br>可年轻人的热诚救不了公司的亏损，半导体行业脚步既快又无情，毫不理会技术上慢慢落后的希凡尼亚。<br>当张忠谋含泪裁掉跟随自己的两位工程师后，也转身离开了。<br>这是他的第一份工作，从此一头扎进半导体行业，一干就是一生。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/5-1595982174.jpeg" /><br><br>5<br>此消彼长在美国的那些年，日子像松紧带，一会短一会长；又像三级跳远，有时每一步都能数清，有时轻轻一跃，就过去很多年。<br>张忠谋进了德州仪器——半导体业的冉冉新星。<br>每个人走路都带风，工程师们主动加班，没人为此要加班费。<br>大家都只有一个目标：研究更好的晶体管出来。<br>正当张忠谋沉醉在“为目标奋斗”的氛围中夜以继日时，一件惊天动地的大事悄悄发生在他的眼皮底下。<br>经常与张忠谋喝咖啡讨论晶体管的杰克·基尔比，发明了集成电路。<br>（仙童公司的诺伊斯几乎同期也发明了集成电路，两家公司纠缠数年官司，后来裁定二人共享荣誉）（PS：诺伊斯，10年后与发明摩尔定律的摩尔，共同创立英特尔）然而，身在德仪的杰克·基尔比醉心于发明创造，对管理毫无兴趣。<br>当德仪成立集成电路事业部，张忠谋成为总经理。<br>然后公司出钱，送他去斯坦福读博士，归来后，成为研发部经理。<br>从此以后，他就再没干过别的，一生都是总经理。<br>1971年，张忠谋成为德仪副总裁。<br>德仪与英特尔的攻坚战开始了。<br>英特尔认为一个中国人管理的企业，正是德仪的弱点，准备集中火力开战。<br>而张忠谋不顾公司反对，下血本研发内存，将英特尔引以为傲的内存事业打的头破血流。<br>从此英特尔在内存市场一蹶不振，转攻 CPU。<br>有人戏称：张忠谋成就了英特尔今日之位。<br>事实上，与英特尔一战只是张忠谋的狂风暴雨中一个小雨点。<br>高科技历史上第一次“价格屠刀”是张忠谋抬手挥下：只要德仪开发出新品，每季降价 10％，即使亏本也执行。<br>买主乐成了一朵朵太阳花，同行却像吃了黄莲，想骂人却苦的张不开嘴。<br>张忠谋挑起的价格战，逼退了一个个同行，也逼着自家产品和技术飞速迭代，德仪产品席卷全球，成为霸主。<br>人们甚至相信，世界半导体市场上只要是张忠谋主打的战争，除了他自己，似乎没有人可以胜利，即便是英特尔、摩托罗拉。<br>美国《电子》期刊说他是“掀起全球半导体大战，让竞争对手发抖的人。”从那时起，这个称呼一直没变过。<br>此时德州仪器规模世界第一，全球 6万员工。<br>年仅40岁，哈佛、麻省、斯坦福三大学府求学，美国商界高管第一华人。<br>那时的他，春风拂面，未来如同德州一望无际的广阔平原，无限绵延。<br>然而当新任总裁决意向消费电子产品转型时，张忠谋离开了德仪。<br>来时书生意气踌躇满志，离去时发微白、背微弯。<br>此时他已50岁。<br>虽然带着团队开发出好莱坞大片《E.T.外星人》的周边（全球第一个用语音单晶片做出来的玩具“SpeakandSpell”。<br>）但他仍想回到自己投入半生热爱的半导体，而不是&#8230;去做一个玩具。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595982174.jpeg" /><br>6<br>不畏前程1969年，地球的另一边，台湾经济部长孙运璇参观韩国科学技术研究所。<br>他想韩国人之所以研究所搞得好，是请了韩裔美国人。<br>于是，1985年，台方聘请美籍华裔、有技术有经验的张忠谋担任院长，就像是一场“蓄谋已久”的策略。<br>离开德仪后的张忠谋，在通用器材做了两年总裁。<br>女儿惨遭车祸，整整修养了两年才慢慢康复；紧接着多年发妻离婚，生活一片惨淡。<br>台湾虽然落后美国，但科技发展势头正盛。<br>面对邀请，张忠谋想不出拒绝的理由。<br>五十知天命，天命都知道了，还怕什么？出任院长第二年，56的张忠谋成立“台湾积体电路制造公司”（简称台积电）。<br>他知道台湾缺少芯片设计能力，于是，他将公司定位在“专注代工”。<br>在此之前，半导体业从没有代工模式。<br>没人看好他，包括台湾自己。<br>一次开会，官员问：我们的竞争对手是谁？张忠谋说：美国和日本的半导体。<br>对方笑容里全是轻蔑。<br>招揽人才，老部下不愿来，言词闪烁。<br>台湾毕竟落后，代工这种模式更让他们觉是胡闹。<br>半导体的圈子就那么大，高精尖的人才，就那么些人。<br>百般游说，把当年通用的同事戴克哄到了台湾。<br>趁热打铁，又把有点私交的格鲁夫——时任英特尔总裁——“骗”到了台湾。<br>格鲁夫不是加入台积电，而是英特尔刚制定了雄伟的计划：要做地表最强CPU。<br>潜台词：英特尔重点设计研发，制造交给台积电。<br>半导体有 200 多道制程，英特尔在台积电一道一道地检查，连更换机器都要得到他们的允许。<br>折腾一年多，张忠谋才拿到英特尔订单。<br>90年代，美国开始向台湾转移电子工业，技术与工业的交叉，瞬间燃起热烈的科技火焰。<br>张忠谋与潘文渊（原美RCA微波研究室主任）送出40多位精英，到美国无线电公司（RCA）学习技术（当中就有日后创办联发科的蔡明介）。<br>第二年，台积电营收10亿美元。<br>第四年，美交所上市。<br>2002 年，台积电成为全球第一、也是最大专业晶圆代工企业，号称全球 IC 行业的“中央厨房”。<br>高通、苹果、华为都愿意将芯片交给台积电生产，因为这比自己设计、生产成本要低的多。<br>此后一路狂飙无人能越。<br>当年被人轻蔑的“代工”模式，成了被追随模仿的产业。<br>迈克尔·波特（搞出五力波特模型的管理学大师）说：张忠谋不是创办了一家企业，而是创造并成就了两大产业：专业的半导体制造代工产业与专业的半导体设计产业。<br>台积电就是台湾经济的崛起，台湾之光，大到不能倒的巨人。<br>似乎一夜之间，张忠谋成了台湾人的“稻盛和夫”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/1-1595982174-1.jpeg" /><br>7<br>一步之遥中芯国际董事长王阳元，曾当着中芯创始人张汝京的面，对张忠谋说：如果你早来一个月，我就不跟他合作了。<br><br>话完二人相视一叹！往上溯源，王与张忠谋亦是宁波老乡。<br>个人的选择，往往只是历史选择的产物。<br>张忠谋和中芯创始人张汝京，是在美国德仪时的旧同事。<br>张忠谋统领半个德仪，张汝京全球建厂。<br>1987年，56岁的张忠谋受台湾之邀，放弃经营半生的美国中产生活，建立台积电。<br>1997年，49岁的张汝京放弃美国打拼的辉煌，回到从小长大的台湾，建立“世大积体”（芯片代工）。<br>比张忠谋晚了十年离开美国，从此开始两人一生恩怨。<br>不顾台湾禁令的张汝京，一心想发展大陆芯片业。<br>一通莫名的电话，“世大积体”被台积电收购。<br>一气之下，张汝京跑到上海创办中芯国际。<br>台当局连连发出通辑令，取消张汝京台籍身份，勒令10年不得踏入台湾土地。<br>之后的2003—2004年，台积电与中芯连打3场诉讼，控告中芯“盗窃商业机密”。<br>上海市反复斡旋，最终双方和解：“中芯支付台积电1.75亿美元专利使用费。”从一开始，台湾就选择了张忠谋，抛弃了张汝京。<br>也从此给了张汝京自由，绑住了张忠谋一生。<br>有人戏谑：张忠谋是被捆绑的巨人，阿扁政治的牺牲品。<br>敏感的细节，知道的人不能说，不知道的人不敢说。<br>直到2004年，历尽波折，张忠谋才终于在上海设厂。<br>但搬来的全是二手设备。<br>台湾有禁令，张汝京就是一个例子。<br>张忠谋不是张汝京，面对疯狂的政治漩涡，他无法像张汝京那样如猛虎下山、不管不顾。<br>更多的，是裹挟在几股势力中，如一叶扁舟，谨慎而小心的摸索前行。<br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/7-1595982174.jpeg" /><br><br>图源/网络 左：中芯国际张汝京 右：台积电张忠谋<br>8<br>诛仙台湾竞选，传言韩国瑜要找张忠谋当副手；台积电当即表示，不可能。<br>更早的报道，“副总统”陈建仁专门修改条款，又称“张忠谋条款”，将他的名字挂在“总统府资政”上。<br>逼的台积电大喊：我没有、我不去、不是我！陈水扁、马英九、蔡英文都找过张忠谋。<br>他是台湾的产业支柱，又是郭台铭的表姐夫，每一任当局都想拉拢他。<br>56岁到台湾，今年他已89岁。<br>33个春秋，就像看了一场盛大的展览，路在乱草中迷失，野地变成花园，家禽上了天！别人或许云里雾里，但张忠谋心知肚明。<br>80多岁的年纪，常常叼着烟斗在大学里讲课，一讲就是三小时。<br>教材是自己写的，每次讲课，都有几百位CEO们从各地坐飞机跑过来。<br>他这一生，是名工程师、企业家，但从不是政客。<br>今年美对华为制裁升级，台积电又要去美国建厂。<br>谁都看得出，这实际上是矮下自己的身子，去抱别人的大腿。<br>表面看台积电一副纵横天下的样子，面对制裁，怕是比华为更脆弱。<br>大部分营收来自美国企业，而原材料供应都来自美国企业，并且难以代替。<br>这恐怕也是张忠谋从未想到的意外。<br>有人为张忠谋抱不平，怕遭报复：八十几岁的人了，还出来劳心伤神，这身体也不知能撑到什么时候。<br>看的人心里都明白一个从来不提、却始终明摆着的事实：想成为全球性企业，就要获得西方国家的认同；想要立足，就要获得台湾人的认同；想要发展，就要得到大陆人的认同。<br>他无从逃身，永远留在漩涡里，每一天都要一分一秒地度过。<br>太阳不落山，他的一天就不能结束。<br>当张忠谋走下飞机舷梯，踏上台湾的土地时，命运就为他写好了篇章，余生都只在为这个选择修修补补。<br>走到哪里，都是受制于人。<br>前半生是人人艳羡的美国高管，后半生白发满头，毁誉参半。<br>商人或许没有祖国，但是商人必须要懂得政治。<br>那样就不会人被杀了，连心也被诛灭！<img src="http://www.xinghuozk.com/wp-content/uploads/2020/07/2-1595982175.jpeg" /><br><br>9<br>写在最后五十年来，大陆与台湾、中国与美国，发生了难以想象的变化；<br>三十年前，张忠谋和张汝京做了截然不同的选择；这是他们的选择，也是历史的选择。<br>和个人能力无关，和家国兴衰有关。<br>Ref:《张忠谋自传：1931—1964》《张忠谋与台积电：半导体制造强者给大陆什么启示》《深度丨三十年，张汝京和张忠谋的历史角色》《张忠谋为何不出走》《时势英雄张忠谋》《台积电 巨头背后的巨头》《台湾_半导体之父_张忠谋如何创业_成家》《为何张忠谋不愿当“资政”》《长袖善舞的“半导体教父”》<br>',
'<h2>夏梦</h2><br>她是20世纪中国男人的梦中情人。<br>是香港赫赫有名的头牌巨星。<br>曾有人排三天三夜的队花巨资只为看一场她的电影。<br>她是金庸所有作品中的灵魂，金庸心中一辈子的痛。<br>为了她，苦苦追求60年，最后仍惨遭拒绝。<br>他是著名导演岑范曾经的情人，阴差阳错分开后，岑范为她终生不娶，孤独终老。<br>她是中国电影史以来最美女演员，是上帝赏赐给人间的艺术品。<br>美到惊世骇俗。<br>大导演李翰祥，被她迷得神魂颠倒、如痴如醉。<br>毛泽东、周恩来都曾亲自接见她。<br>甚至林彪在叛逃前一夜都要再看一场她的电影才肯离去。<br>她被誉为中国的“奥黛丽赫本”，她就是中国人眼中的“情人西施”她的名字叫夏梦！<br>接下来我们通过108张珍贵的照片揭秘夏梦背后和男人那些鲜为人知的故事！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxIWe7o3HUm4eyapmnqocQM51LobltXqU4wzJrdPYbicvnuVoWBjtXng/640"><br>此女只因天上有<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibfgibsmiaghv8QANAC3OZnGlfuRgMjIKJR6HvzVRiazWriaARRza9m1rFzA/640"><br>左边奥黛丽赫本，右边夏梦<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibia49SvKpXx6OXiahnHB5Bwia5q3XdrojU9IY56Mcxhic4haRjBpr5Aj80A/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibnGoJAAbD0o4JicOYuxsxdmxGdxPMPTfzctkvvjbF47qKR4FAYdCk4RQ/640"><br>1933年2月，一个女婴诞生在上海一户文艺家庭里。<br>这个女婴长相甜美，眼里泛光，她的父母给她取名为杨濛。<br>（夏梦原名）<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66Vqib7JwMeD0E6TqibiauCiay1Ziayh9DsDsThH9EbsMXfcQ6l6q1Tm04xcA/640"><br>6岁时候的夏梦14岁的时候，夏梦随父母从上海搬迁到香港。<br>从小深受老上海的艺术熏陶，夏梦年纪轻轻就才华显露。<br>对戏曲、歌剧更是朗朗上口。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66o1cJvicqncdDeEIOqO2CdMUe9N9ibevSGbmleystv8ykEVIOpyasuIPg/640"><br>少女时期的夏梦<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66qTu4ialKeiafKmv2rpBK9J7OkTSVRF1ULkDRIG9LAJiajCwZoRdGeiaEVg/640"><br>1947年（夏梦少女时代素颜照，气质非同凡响）<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66IOH4fm943Upiawfiaem0YuiaxKG9UAqicZE3bs6cfHEKa6h3iatibtMicyo6g/640"><br>1947年（与世脱俗的气质）<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJC6wLTFFjAKz9ClGY9bEO9d0IUASItflv0oSGHrnpE8hPicibdW0NXLHw/640"><br>年轻时候的夏梦夏梦从小热衷于戏剧表演，尤爱莎士比亚的作品，在校期间就参演了《圣女贞德》的舞台剧。<br>深受同学老师的喜欢。<br>从此开始了她艺术圈粉的一生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxcP9hcg9ibystv0fsZQ9shxAQlAVzAYCAcQOMBxt5EDuJ1FDB1UqsNQ/640"><br>李翰祥说“夏梦是中国电影有史以来最漂亮的女演员，气质不凡，令人沉醉。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblfXTeaAia39Hrk5hFUjPezXH6jVUQ7498orGWicjEBJwnVvHVfL8BndQ/640"><br>1949年赫本装，后来被誉为中国的奥黛丽赫本。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibjdjfh1SlI15NqwUv1agUtqyBExI28dfw66ic8XI4Gc41vQBDdDqa2yg/640"><br>夏梦泳装<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJLlZGZRb88PcWpWuTDhvXcbSiby8OqKzjVFh25iaUxTTKjb8miccLYNmCg/640"><br>年轻时候的夏梦1950年，杨濛加入香港长城影业公司，取艺名为夏梦出自于莎士比亚的《仲夏夜之梦》而她果然成为了每个人魂牵梦绕，却只敢仰望的绮丽美梦。<br>迷倒了无数男人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibpozueibbXuKN1E8IfMyL66KqGBtl4p7oRnBSb11MBqTsY2h22tBXKjcFspkgzhkB9ZlYAPBEoL6A/640"><br>1950年加入香港长城影业<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8JmibUJ7wMmUSXqbaNGGb8iahaJZ9UCsgicXd0ZnUut2cJXw2pPAdwAON6sicrmtPtzM9pqc38XQMErpP4w/640"><br>没人在骨更在皮1951年，夏梦才18岁，一部《禁婚记》，她以少女演少妇，即刻摘了当年香港票房冠军，由此一炮而红。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibCibjC1jum9csTYC5EXIoXNcv3fINibV9iclgibvLwCJ9icDy6XbxHLsmBtw/640"><br>夏梦在片中饰演女主角杨霞芝<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibc0B6fRM7WUjr0icImOoILroBOZnwfxXAJJzvguO9RKavV9T5r2Mb7iag/640"><br>1950年，夏梦一炮而红。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib4n8mmCia5qTiay9bZpsRaasAwIJ4NZb8icOFE3WJbJzzYsOoPyy4az1nA/640"><br>夏梦1952年在电影《娘惹》中饰演女一号杨永芬。<br>干净清纯的长相，1米70高挑的身材，优雅高贵的气质，灵动俏皮的性情，让夏梦的美芳香且醉人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibhtT2nxf5Jk8D5a4mLre1kQoHQGQ3pbr4WW2BoFibtzOnosYLoMrtJjw/640"><br>在那时的香港，夏梦的名字，以及她的旗袍，她的美貌，全部成为一种标记，她身上散发的荷尔蒙让人疯狂的想要靠近她，更让多少痴情男子求而不得，如痴如醉，爱恨交织。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8Jm8u8ydtHyYcz2pjGbSIwjYVcAZJReqO2RhIAK1bHtvAUvCR0Tib27LPOFcyJR7ia2Ys61vyRj8iaPetg/640"><br>夏梦旗袍装纯净而美好的夏梦，从未有想过在不久的将来，自己会与一位痴心的粉丝，发生一段意想不到的奇妙情缘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibOfGyOmggcYXA3YDCeLY9asZn8vP6n6MRCOnvNNqqwPtxj27l2iafqqw/640"><br>“&nbsp;西施怎样美丽，谁也没见过，我想她应该像夏梦才名不虚传。”<br>这是金庸对于女神夏梦的评价。<br>1953年，在文坛以第一部武侠小说《书剑恩仇录》饮誉江湖的大侠金庸，为了自己心目中的女神，不顾周围好友的“嘲笑”，甘心情愿的加盟香港长城电影制片公司，以“林欢”为笔名任职一名小小的编剧。<br>只为看夏梦一眼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblbkmXiamjZOiaxib0L1MibicQzecjopKcozbpryvoaHOSYgwiaX2tHtD6BOA/640"><br>金庸、夏梦暗恋是美好的，它能让所有的幻想在脑海中统统变为可能。<br>进入长城电影制片公司之后，金庸为夏梦量身订制剧本《绝代佳人》，将爱意转化为文字，用台词来告白真情。<br>这或许就是那时的“粉丝”金庸，能为夏梦所做的最浪漫的事了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib961g80GfXDJkxgW9GbvIeH5dm7QqggdgtRiaACWWE7PNwgNsVe6Ws3Q/640"><br>电影《绝代佳人》剧照1954年夏梦成为香港国语电影公司的台柱，与石慧，陈思思并称“长城三公主”。<br>《长城画报》主办的“香港国语片十大明星”选举，夏梦高票夺得了榜首。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibwmvAVZuE5r5ic03BBnEQiaJ3eSU5E8UW15Xv00ImWfnuMnBctgEPz0XQ/640"><br>夏梦横扫香港电影杂志封面<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibhlVxFuty7mib94Ld5tpWRr3nDMyNIVwcAiaogFajXf5tfuT5w9AzHpoQ/640"><br>1954年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibmmEgF1WTJQVpV1mYiaicHG445M1lFcEHYdw0jNMric1m7GPKtybQ9kl5A/640"><br>1954年<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibtPETAPzjDmMfhrr41kf9g4bs4xyHiamfFVAibuibfjPNiaLasiceqrTnGcw/640"><br>中国最美女星夏梦除了才貌双全之外，最令人尊敬的是一贯冰清玉洁，出淤泥而不染，平生没有任何“绯闻”。<br>1955年夏梦22岁时，与上海圣约翰大学的高材生林葆诚结婚了。<br>更重要的是夏梦一向忠于自己的夫君，对来自四面八方的许多爱慕追求者，都是一律冷若冰霜加以拒绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib3ZFuGrJILKzPYz3dERlZfZ2xIIPkYk0FzOicDc2LfnYKp9M0ibP8bSIw/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aquFYtl8Jm8u8ydtHyYcz2pjGbSIwjYVV4icfzQga3fPDZWSgdiaGqApqVR1XmcFW3k7x7ibOkFEgvvkwf1Aq5l6A/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibGSJ94hOay8kkksnx3HDY4ibN65uXD8G51vcRgRRC1JK2YCiamcCV8JWg/640"><br>金庸对夏梦爱的痴迷深沉，金庸一生的作品都是围着夏梦而写。<br>金庸以另一种形式来寄托自己对夏梦得感情。<br>《神雕侠侣》里面的小龙女，《射雕英雄传》里的黄蓉，《天龙八部》里面的王语嫣，《倚天屠龙记》里面的周芷若，以及《飞狐外传》《雪山飞狐》《连城诀》《鹿鼎记》《笑傲江湖》等.......以及金庸所有作品中女主角原型都是夏梦。<br>一个男人竟然能为自己追求的女人痴情到这种地步，实属罕见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibE06VWicBszjjXrAGKSKvtRNKeTd4ms2Mv4bknxDC9mLLhXbasw9ykTQ/640"><br>《金庸和夏梦》<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib1Fk1IB1G53b5FOtZCzgfOvveoGZ6kgEgqd4nfuKjQUJfap83YvkcOQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibo8dWssUDJZShXtG91JxiarMM7vltSQVbUBgynYdwCVKRFQ7GwNdkF3w/640"><br>中国的奥黛丽赫本<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibIUiaK5uBSPC2MjpTrcZTJoLreYSVe9Mg4MrKEl7L1082axIC3E31JBQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibSKa4jHDvUR256kfM0DKViayOHkY79drXSvhMZs2DOFBXZ3WCj5N1O9w/640"><br>1959的夏梦只可惜襄王有心，神女无意。<br>金庸注定是得不到夏梦的，她的一生在爱上林保诚之后，眼里就再也容不下别人了。<br>对于金庸而言，爱而不得也许才是最珍贵的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibEdtibRLahjCpY8H9CDbHBHolvEE6MnfO9ZVopJXtNqdYrfBDPLgRuJg/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblInQr6vanQjLcapqjg6w0Wx44iayp9PR0Wbf0L9oZicomn1PxUzbUGfg/640"><br>1958年的夏梦<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibiclkBC5Td5FxLY5WuLo31Tby5CxU3KuRqFD0fjFxPricaUkGnA1qL31w/640"><br>中国的奥黛丽赫本，夏梦还有一个男人，只因在人群中多看了夏梦一眼，从此这一便生孤独终老，这个痴情的男人就是《阿Q正传》的著名导演岑范。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibOClYuR3XLX3S5MNLdU4C8nZHDbpCWAQygC8yVFqN0Y8cNTXMMiatpTw/640"><br>著名导演岑范<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibDicsI0p0xcVqnEyaLHeibTMmz8JIv4GQiaLrHaibkYZFbd2mk99eFxYLcA/640"><br>《禁婚记》有人问起夏梦究竟哪里好，那么多年他还是忘不了。<br>岑范曾回忆道：<br>“夏梦的美貌是其次，她的心地更美，非常善良。<br>假如没有认识过夏梦，我也许会在人生的某个阶段跟某个女子结婚生子。<br>但是我认识了夏梦，别人就跟她没有可比性了。<br>我们之间没有谁辜负谁，而且始终保持着兄妹般的纯洁……”爱一个人，是要对方好。<br>只要她过的好，他也会很开心。<br>只可惜岑范中了夏梦一生的毒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib7sfibT9AxZ619L25SbiaBdMojyqicG7IbkGFVJaj5ErGnj4ibZnJria0crw/640"><br>夏梦不仅天生丽质，演技也超群，著名香港作家董桥曾说：<br>夏梦像演员不像明星，是在讲故事不是在摆姿态戏台上银幕里一出出悲欢离合终归如梦似幻，只剩夏梦依旧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibPkYyYN81WBcvwKsUaIZkMO5ZhNUQKrfQJ7kBQ6x3xrfY3ALg0QtSjw/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibc7OjicF7paPr2SIrTCZXHGbJkDyvrj2RLz8sias5DkleqM2k9ZCJjNZA/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMiblS6kvQoHWEcicoicuAmJib5jNwOR2ecJnU2qyynpwgAypRJJ8xGSev0mQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib9nDhh5pM8VegwqoywFUxoCh481oPZgfBTx7VKdahQzx88ZIiajlGa5g/640"><br>夏梦的荧屏形象<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibvmNpppj9FRzoBlj2iasJrUzW8UEOibcA558o6Cj6jh9Zzz3e3ZxuMmpw/640"><br>夏梦有着迄今为止香港女演员中首屈一指的崇高地位。<br>夏梦的倩影凝聚在先后被毛泽东、周恩来、邓小平等党和国家领导人接见的历史片格中，她曾多年当选为全国政协委员，至今仍是中国电影家协会唯一的香港女性顾问。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib3KzqLmLz28p2F9WS0a78L3EU3Cy9wibJ3OLoljv9KHEWgsAZLCvzSlA/640"><br>颁奖大会上，夏梦和毛泽东握手，旁边的是邓小平。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibZdRCBSm9XnLv25YIz14Gofr998D4qqEauI2GPzfB9iaKrtXIsugmXQA/640"><br>夏梦和周恩来亲切握手言谈<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibicTg7IsovVI0Behd0OTrngpEBYwvNlFEnkguic2Vhj0ku2VOS0iciar9IA/640"><br>夏梦与周恩来、邓颖超等合影另外更有趣的是，据说林彪在1971年叛逃的前一夜，在北戴河官邸放映了一部电影夏梦主演的《甜蜜蜜》，这是他一生中看过的最后一部电影，之后就带着家眷奔向了山海关机场，最后坠机身亡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib7mlicD0eHLdox7GBfmo8OtekOGUoXaFkVjFz2VIJwCcDAazVIJXerOQ/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib9nDhh5pM8VegwqoywFUxoCh481oPZgfBTx7VKdahQzx88ZIiajlGa5g/640"><br>甜蜜蜜剧照夏梦的演员生涯截止于34岁的时候，随丈夫迁居美国，从此息影。<br>用她自己的话说：<br>人不能要求太多，要学会见好就收。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibCQDHvkVyvJKYpibdicbEAExUMpkiaLoFmibH7JZibKdQ84M7f6GTUuQiaG6Q/640"><br>1967年的夏梦1979年，夏梦卖掉了凝结自己与丈夫半辈子心血的家族制衣厂，加上自己多年拍片的全部积蓄，创办了“青鸟影业公司”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibtL4bxGnhYiaSNBW6r9vHP84W0vEJTTA2DeYXXmvx1jfWiaejYmN4bkYA/640"><br>1980年夏梦重新杀回香港电影界，以监制的身份，先后制作了《投奔怒海》、《似水年华》和《自古英雄出少年》等三部较好又叫座的文艺片。<br>刘德华视夏梦为此生的贵人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib5OgzLHuzB3wtkJgbVWI3ibCGdn46t8KhHZqwjAXMb1IDHgSficibxMfbA/640"><br>其中刘德华和林子祥主演的《投奔怒海》更是成为了当年最卖座的文艺片，一举夺得了夺得1983年金像奖「最佳电影」和「最佳导演」等五项大奖。<br>1982年拍《投奔怒海》的时候，夏梦甘愿损失一笔已经签好的合约订金，也务必要将剧本改到完美才开始。<br>她选剧本的眼光也极为挑剔，在她看来，剧本是一部好影片的先决条件，也是最基本的要求。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibKiap4hj7VXQfVfoIb5MLkGtKA4MhayAwN2owprS0Dm15l3rEKCQZgiaw/640"><br>《投奔怒海》剧照许鞍华因此一直称：<br>“夏梦的智慧比她的美貌更出众。”<br>而刘德华，同样终身感激夏梦慧眼。<br>《投奔怒海》以及1984年监制的《似水流年》，两部作品分别包揽了两届香港金像奖最佳影片、最佳导演和最佳编剧奖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibXlIVGNEInAHV4UQsjCibbcvI98jkltib1Dm741l5TX8VubqiaNAcmSsRQ/640"><br>晚年夏梦晚年的夏梦跟晚年的赫本一样的美。<br>洗尽铅华、带着岁月雕刻的痕迹、从容淡然，气韵天成。<br>一生爱惜羽毛的夏梦，自己把握命运的夏梦，无疑是最耀眼的那颗星。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibb4eaAiaMSRiahhHWM4AsMNj9AON5HRM23x5j4icJqksibM3Eb8UOC4DzEQ/640"><br>绝代芳华<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibut3ce71aSUsOC4yByDYNBsz0F6tU99cueKm5td5bwpT2uHEcSbkKlA/640"><br>南方有佳人<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibpBYnmMXOatYgeIJHKnFARUib7p2dQQPFt0WTYV9eaeDLgtVZ5HusjoA/640"><br>最美的人是做最美的自己，然后成了别人梦里最美的风景。<br>人如其名，她的确美好的如同仲夏夜之梦。<br>2014年4月18日，在夏梦从影六十五周年纪念会上，主持人丁柳元用“聆听岁月、感怀今朝、温润我心、不忘初心”向夏梦致敬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibicUaMBkoOyiaqkq9bX3AC9E5NwefHgre8iaRqMgNqFgLhLMia1wWGglmjA/640"><br>今天，夏梦留给电影史的，又岂止是银幕上一代美人的永恒魅力。<br>作为一代香港进步电影工作者，夏梦所处的动荡时代，在电影事业上的取舍、成就和遗憾不仅蕴含了夏梦的艺术追求，对自己电影理想的执着和爱国情怀，还浓缩内地和香港的时代变迁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibxeWgc2fK5zkaI5BIQZbBIicw8mo2evj08CyOkyh8UWh3pV9o8omb7Eg/640"><br>夏梦妹妹杨洁致作者的感谢信。<br>夏梦的电影人生，是香港电影史的缩影，也是中国电影史中一代影人的人生写照。<br>2015年，上海国际电影节，83岁的表演艺术家夏梦获得华语电影终身成就大奖，她并未亲身到达现场，但特别送上了一段录制的短片，她说着家乡上海话与观众问好，更说，“上海是我出生的地方，电影是我一生的梦想，有了这两样东西我感到幸福。”<br>晚年的夏梦继续着自己的美丽人生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMib2fVTharepYBCPqKxMIujNvK8ibMBduY3CUCzibzJvTF0I1AhfrbSMygA/640"><br>名字取自“仲夏夜之梦”的夏梦，拥有自己美丽的一生2016年7月，鲁豫去香港半山采访夏梦。<br><br>2016年11月3日，夏梦在梦中逝世，享年83岁，结束了她如梦一般的人生。<br>今天是夏梦去世的一周年，让我们一起缅怀经典电影怀念经典美人！<br>笑颜如花绽，玉音婉转流。<br>一生光影梦，绝代有佳人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/IiamxNGdaT3LBqQCnKd2Fvbb7jrYJGSMibnH9ibmA7QsjXEmAskpU4D5gqUZNXehHaCfXfzLmLLib4qqpoicicibnicraw/640"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/lLvJyIItDMD6tTnhWfGMib7SKrxJuL5TraxrI2xWibC8ZYibGMLDEuXck2QANA1Kxv3zeP14sh4olqgJKL6D6nMFg/640"><br>',
'<h2>李商隐</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oNYm8bibKBcGq9CXicEsTp8OYdvXN7nTAaMClOStYsO6uZuqNiaKO25dynrEWibPU1ZfhzyZgFRZyp1A/640"><br><br>唐大中十二年（公元858年），四十六岁的李商隐死于郑州。<br><br>从此，再没有人知道《夜雨寄北》是寄给谁的。<br><br>不知道他一边写着《锦瑟》的时候，一边在想些什么。<br><br>许多首《无题》，都隐晦难解。<br><br>一千多年了。<br><br>诗家总爱西昆好，独恨无人作郑笺。<br><br>义山的心事，不要猜。猜，也不中。<br><br>李商隐死后，《旧唐书》、《新唐书》都说他诡薄无行，背主负恩。<br><br>但他的诗写得太好，于是喜欢他的粉丝们奋起反驳，说义山之所以落得这么凄凉的下场，全是因为糊里糊涂卷进了“牛李党争”，尤其是令狐绹，处处对他打击压制，致他仕途坎坷，一生飘零。<br><br>五代的孙光宪在《北梦琐言》里说：<br>令狐楚去世多年以后的一个重阳节，李商隐去拜访令狐绹，令狐绹不在，李商隐就在墙上题了这么一首诗：<br><br>曾共山翁把酒时，霜天白菊绕阶墀。<br>十年泉下无消息，九日尊前有所思。<br>不学汉臣栽苜蓿，空教楚客咏江蓠。<br>郎君官贵施行马，东阁无因再得窥。<br><br>据说令狐绹当时已贵为宰相，回来看到题壁，心中惭恨，让人将这间厅子锁起，再也不开。<br><br>真是让人一声长叹。<br><br>《北梦琐言》里的故事大抵只是故事。<br>新旧唐书里的诡薄无行、背主负恩亦未必有。<br><br>但是小李同学把仕途看得超过一切、在沉沦中不折不挠、又在不折不挠中心事重重大概是有的。<br>令狐相公无法应对、退避三舍大概也是有的。<br><br>我们来简单过一下大唐朝有名的“牛李党争”以及小李同学是怎么糊里糊涂卷进去的。<br><br>“牛李党争”的星星之火，要一直上溯到藩镇割据时代。<br><br>安史之乱以后，藩镇势力十分嚣张。<br><br>宪宗朝的时候，朝廷平定了几个不服管束的藩镇，以儆效尤。<br><br>元和三年（公元808年），举人牛僧孺和李宗闵在对策考试里，口无遮拦地表示朝廷对藩镇不应当以暴制暴。<br><br>这些话得罪了宰相李吉甫。<br>李吉甫上奏说考官和这两个小子有私人关系，要处理。<br>于是考官和两个考生都被贬到地方，接着朝野哗然，唐宪宗不得已又把李吉甫处理了。<br><br>“牛李党争”的直接导火索就是这起对策案。<br><br>几年以后，两个小子回朝为官，李吉甫的儿子李德裕也在朝为官，两方正式开始上演“不是东风压倒西风、就是西风压倒东风”的宫斗剧，缠斗大约四十余年。<br><br>开始，牛党占得上风，长安官吏大多出自牛党。<br><br>后来，文宗皇帝不胜其烦，叹息“去河北贼易，去朋党实难”，一股脑把三个人都赶出了长安。<br><br>文宗死后，武宗继位，把牛党排斥一空，召回李德裕。<br><br>武宗死后，宣宗继位，把李党贬斥一空，召回牛僧孺和李宗闵。<br><br>当年，李宗闵在召回途中病逝。<br><br>一年后，官复原职的牛僧孺病逝。<br><br>三年后，被连续贬黜五次的李德裕在崖州病逝。<br><br>三个人都死了。<br><br>这时候是唐宣宗大中三年（公元849年）。<br><br>牛李党争随之消亡。<br><br>李商隐的少年和青年、壮年，就是在这样的牛李党争时代度过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDicwxm8pUTiaxb1TtSqKfiaqqMkEtl1e9HjW523yIbM0Rz29y754Cb4GTcw/640"><br><br>十七岁，少年李商隐以古风拜访当时洛阳的首席长官令狐楚，得到后者的激赏和极力提携。<br><br>十七岁到二十五岁这段时间，李商隐和令狐家的子侄一起游学长大。<br><br>二十五岁，令狐楚去世不久，李商隐投封疆大吏王茂元府中，以后娶其女为妻。<br><br>二十五岁到三十六岁这段时间，李商隐辗转郑亚等人幕府，并不得志。<br><br>三十六岁以后（这时候王茂元已去世），李商隐辗转柳仲郢等人幕府，也不得志，直到四十六岁病逝。<br><br>我们在这样的履历上叠加一段时代的背景：<br>令狐楚、柳仲郢等人，站牛党。<br><br>王茂元、郑亚等人，站李党。<br><br>《新唐书》《旧唐书》由此得出这样的结论：<br>令狐楚去世后，李商隐结亲王茂元，这是背主负恩、牛党打击他的开始；<br>王茂元过世后，李商隐复交结牛党阵营，这是反复无常、李党排斥他的原因；<br>间中李商隐不断地求援于令狐绹而不得，这是令狐绹对他的致命报复。<br><br>总之，李义山这一生，算是完了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDictEoJLkdCWV6ruz0n79ribGrKmtEFycBgaXPiamD18hkBaGyIcRW5SMMw/640" style="width: 15%;"><br><br>但我们翻看更多的史料，却有这样的疑问：<br>李商隐沉沦惘然的一生，是否与牛李党争、以及由党争而起的打击报复有直接关系？<br>恐怕未必。<br><br>李商隐成为王茂元女婿以后，令狐绹和李商隐并没有断绝往来，而且在李商隐以后不得志的仕途里，令狐绹至少给过他两次重要的援助。<br><br>何况，牛李党争的双方，并非始终是一副你死我活的面相。<br>李党李德裕救过牛党杨嗣复，牛党柳仲郢也被李党重用过。<br><br>党争的上层尚且可以互相通融，沉沦下僚的李商隐，因为娶了其父并非党魁的王晏媄，从此一生的不得志都要归罪于党争——这并不合理，起码，党争不会是他一生悲剧的根源。<br><br>实际上，从郑亚到柳仲郢，对他都还算是很不错的。<br><br>清冯浩说，李商隐对令狐绹，“既怨之，犹不能无望之”。<br><br>一边怨着，一边期盼着——这大约才是义山一生惘然不得志的底色。<br><br>怨从何来？期盼着甚么？<br>我猜，是仕途。<br><br>小李同学是把仕途看得超过一切、在沉沦中不折不挠的。<br><br>为甚么？<br><br>这要从他的出身说起。<br><br>李商隐是唐代皇族的远房宗室。<br>他也自称与唐朝的皇族同宗——虽然血缘遥远，并且没有官方证明。<br><br>到他高祖、曾祖、祖父、父亲这几辈，家族已经很是式微，父辈们的官职都不高。<br><br>他的高祖李涉，做过最大的官是美原县令；曾祖是安阳县尉；祖父是邢州录事参军；父亲李嗣，在李商隐出生的时候，正在当获嘉县令。<br><br>而且，死得都很早。<br><br>曾祖只活了二十九岁，祖父没有活过三十岁。<br>父亲过世的时候，李商隐只有十岁。<br><br>可想而知这个门庭，得式微到何等地步。<br><br>父亲过世后，这个式微之家的王孙一夜长大。<br><br>他和母亲、三姐、弟弟羲叟从润州千里迢迢护送灵柩返回祖籍荥阳，后来他在《祭裴氏姊文》里回忆道：<br>在荥阳没有其他亲族，没有多少田产，势单力薄，无依无靠，长途运送父亲灵柩，加上丧葬费用，积蓄几乎花光，一家生计维艰。<br>……为了维持一家老小的生计，只得起早贪黑地替人抄书，换取报酬，还与母亲买进谷子捣掉皮壳出售小米。<br><br>这种早年的艰苦生活和身为长子的责任，一定给了他不能磨灭的烙印，使得他痛下决心：<br>一定要考进士，做官，脱贫致富，光宗耀祖。<br><br>他需要努力承担起家族的责任。<br>他也确实在承担这样的责任。<br><br>少年时佣书舂谷，成年后将寄葬在各地的亲属灵柩迁葬到荥阳，手头的积蓄也因此为之一空。<br><br>同时他知道自己有出众的才华。<br><br>这从他自己的很多诗里可以看到：“嗟余久抱临邛渴，便欲因君问钓矶”、“休问梁园旧宾客，茂陵秋雨病相如”、“相如未是真消渴，犹放沱江过锦城”等等——他把自己比作汉朝有名的才子司马相如。<br><br>这很象一个沉沦在困顿里的良家女子，知道自己有绝世的美。<br><br>而且知道凭借这绝世的美，可以攀龙附凤，堂堂正正地改变自己沉沦的境遇——多少人十年寒窗后，一朝登龙天下晓，他自然也可以。<br><br>于是他十六岁便踏上应举求官的道，在这条道上一走三十年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/DtkicPs8wLtibC7SeSmoicvRgOehXLSRKWUdQ9Vo2baf88icrrsqgEtch6YOmzUBF2w2MeRsHqxxYuODfPP7fCedqg/640"><br><br>三十年里，如后人所知，更多的是坎坷与不如意。<br>但当然亦有幸运有欢喜。<br><br>最大的幸运，是遇到了对的人——令狐楚。<br><br>唐文宗大和三年（公元829年），在洛阳，李商隐初谒令狐楚，向他献上自己写的文章。<br><br>令狐楚当时是检校兵部尚书、东都留守，是整个洛阳城里最大的官。<br>到了这一年的年底，他又前进一步，做了检校右仆射，也就是代宰相。<br><br>令狐楚可不是个莽将军和烂糊官儿。<br><br>他擅长奏章，也精通骈体文，五言诗在中晚唐诗坛颇有名望，被元稹等人称为“一代文宗”。<br><br>李商隐初见令狐楚的那一年，十七岁。<br><br>令狐楚简直就象发现了明珠一样，立刻无微不至地呵护起这个年轻的才子。<br><br>他亲自教李商隐写骈文和奏章，让他精通此后赖以游幕的本事。<br><br>生活上也是悉心照顾，每年都给钱给赞助，之前李商隐曾经有一件破袍子穿了十年，这以后才能穿着新衣服上考场。<br><br>感情上更是视如子侄。<br>有人赞李商隐，他会开心得不得了，有人骂李商隐，他会把别人怼回去，当真“人誉公怜，人谮公骂”（《奠相国令狐公文》）。<br><br>不久之后，令狐楚把李商隐召来做自己的巡官，随他赴郓州上任。<br><br>并带小李结识当时的大咖白居易、刘禹锡这些人，竭力宣扬、奖掖其才华。<br><br>很暖心，是不是？<br>可贵的是，令狐楚的儿子令狐绹一样暖心。<br><br>在将近十年的时间里，李商隐都是和令狐家的子侄一起游学的。<br>也是在这段时间里，李商隐和令狐绹建立了非同寻常的关系。<br><br>唐开成二年（公元827年），李商隐二十五岁，五应礼部试。<br>这之前，他已四次落第。<br><br>这年的主考官是令狐绹的好朋友高锴。<br><br>高锴问令狐绹：“你最好的哥们是谁？”<br>令狐绹答：“李商隐。”<br>问了四次，令狐绹就说了四次同样的答案。<br><br>这一年，李商隐考中了。<br><br>可惜，令狐家对他的提携和恩遇，就在这一年戛然而止。<br><br>李商隐刚考上不久，令狐楚于当年的十一月过世。<br><br>李商隐按照令狐楚的遗嘱，代写了上呈给皇帝的遗表，并和令狐家的子侄一起，将灵柩送回长安——令狐楚在死前一刻替他安排的，依然是和自己家子侄一样的待遇。<br><br>令狐楚入土为安。<br><br>李商隐深感失落。<br><br>《奠相国令狐公》中，他写：<br>送公而归，一世蒿蓬。<br><br>自父亲去世以后，他又一次感到了孤苦无依。<br><br>但是自己的路，还得走哪。<br><br>不久，李商隐参加吏部的授官考试，没有考上，于是应泾原节度使王茂元的聘请，去泾州作了王茂元的幕僚。<br>而且在开成三年（公元838年），娶了王茂元的女儿王晏媄，成为王家快婿。<br><br>王茂元的根基虽然与令狐楚不可同日而语，但也是颇为可观，王茂元出身将门，又是封疆大吏，家资也富饶。<br>王晏媄虽然是千金大小姐，却很是贤惠体贴。<br><br>婚后第二年，李商隐再次参加了授官考试，这次过了，任秘书省校书郎。<br><br>李商隐对这个情形满意么？<br>不满意。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2oNYm8bibKBcGq9CXicEsTp8Oo1wm59agSq2Mb2SwWXfZzg960I1HEueu9yD93qLkAgliaJ4nY8FWMDQ/640"><br><br>柒<br>就说秘书省校书郎这个官儿，贺知章、白居易都是当过的。<br>官职虽不高，却很是清贵。<br><br>但小李同学就是不满意。<br><br>他好象一直是不甚开心的。<br><br>许多年里，他给令狐绹写过许多信，十之八九都是在抱怨。<br><br>十八岁，他落第，令狐绹高中，他给令狐绹写信，言语中充满失落：<br>尔来足下仕益达，仆固不动。<br><br>二十八岁，他从校书郎调任弘农县尉，因为给上司责骂了几句，闹脾气辞了职，然后写信给令狐：<br>惜别夏仍半，回途秋已期。<br><br>那修直谏草，更赋赠行诗。<br><br>锦段知无报，青萍肯见疑。<br><br>人生有通塞，公等系安危。<br><br>警露鹤辞侣，吸风蝉抱枝。<br><br>弹冠如不问，又到扫门时。<br><br>——李商隐《酬别令狐补阙》<br><br>三十二岁，商隐丁母忧，闲居洛阳时收到令狐绹的慰问信，他回复：<br>嵩云秦树久高居，双鲤迢迢一纸书。<br><br>休问梁园旧宾客，茂陵秋雨病相如。<br><br>——李商隐《寄令狐郎中》<br><br>三十六岁，朝廷大面积清洗李党，商隐由荆湘返洛，苦愁无路，又有《寄令狐学士》一首：<br>秘殿崔嵬拂彩霓，曹司今在殿东西。<br><br>赓歌太液翻黄鹄，从猎陈仓获碧鸡。<br><br>晓饮岂知金掌迥，夜吟应讶玉绳低。<br><br>钧天虽许人间听，阊阖门多梦自迷。<br><br>——李商隐《寄令狐学士》<br><br>这些信里，都或明或暗地在说：老兄，帮我一把，把我扶到高处吧……<br><br>久不久便收到这样的一封信，令狐绹也许是尴尬的。<br><br>李商隐的为政才能如何？<br>史书上没有记载。<br>大概他是有雄心壮志的，又或者对自己的才气太有信心，总之，所得到的所有官职，都未曾能配上他的雄心。<br>又任性，说不干就不干。<br>说投李党就投李党，投牛党就投牛党了。<br><br>我猜他不是个能吏。<br><br>令狐绹能如何呢？<br>根据史料记载，大中二年（公元848）、大中五年（公元851年），令狐绹都给了李商隐力所能及的援手。<br><br>只是也许，未曾达到商隐的期许。<br><br>但也不能令狐绹当了宰相，便要留一个副宰相的位子给李商隐吧？<br>况且，自从令狐楚亡故、商隐结亲王茂元，数十年，他们的关系，变得疏离而微妙，不再像从前，可以无话不谈。<br><br>捌<br><br>唐大中五年(公元851年)，李商隐三十九岁。<br>这年七月，柳仲郢任东川节度使，商隐作为他的书记，随之入川。<br>临行前，他去见了曾经的好友令狐绹。<br><br>清冯浩如此描述：<br>将赴东川，往别令狐，留宿而有悲歌之作也。<br><br>这悲歌之作就是《无题》：<br>凤尾香罗薄几重，碧文圆顶夜深缝。<br><br>扇裁月魄羞难掩，车走雷声语未通。<br><br>曾是寂寥金烬暗，断无消息石榴红。<br><br>斑骓只系垂杨岸，何处西南任好风。<br><br>——李商隐《无题》<br><br>这好象是他最后一次的“悲泣怨望”。<br><br>同年春夏，妻子王晏媄亡故。<br><br>以后，他写给令狐绹的诗，便很少了。<br><br>他忽然对做官没了兴趣。<br><br>他与当地僧人交往、捐印佛刊，甚至想出家为僧。<br><br>他也谢绝了柳仲郢要赠他歌伎的好意。<br><br>这数十年沉浮不定的心，忽然平静了下来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/DmWSJDJsrjmyJ6y2iaa5ZIVEdKelvGaDicmtBkam7AgT4cWfILAicqyZM2wH4Ko5Fmk7B65goQHibhrdCnlSCjaXJA/640"><br><br>我们无法猜透他为何平静。<br><br>也许因为妻子的死？自入仕途以来，他奔走四边，不惜与妻子两地分散，直到这人去室空的一刻，忽然觉得以前一切都是错？<br>也许因为太累了？这些年来他也许愧疚过，不断地对令狐绹剖析表白，到底是他将一切看得太重还是太轻？<br>也许他终于发现了自己的糊涂——平生犹如庄生之于蝴蝶，是身外之身，梦中之梦。<br>自己这一生，做了些甚么，抓牢些甚么，想要的到底是甚么？他不知。<br>只有惘然。<br><br>又过三年，他在梓州写下《夜雨寄北》：<br>君问归期未有期，巴山夜雨涨秋池。<br><br>何当共剪西窗烛，却话巴山夜雨时。<br><br>——李商隐《夜雨寄北》<br><br>他们说这是他写给妻子的诗，但我却相信这是写给少年时的好友令狐绹的，这里面没有迷乱、嗔怨和小心翼翼的赔罪，这样的平淡和深挚，介于家人和友人之间的情谊，正是25年前，十七岁的李商隐和三十五岁的令狐绹，初见的模样。<br><br>玖<br>唐大中十二年（公元858年），李商隐去世。<br><br>唐乾符六年（公元879年），令狐绹去世。<br><br>后晋开运二年(公元945年)，《旧唐书》修成。<br><br>宋嘉佑五年(公元1060年)，《新唐书》修成。<br><br>新旧唐书里，都说李商隐凉薄无行，令狐绹懦弱无能。<br><br>但很多史料的记述里，却又记录着这个懦弱无能的人和这个凉薄无行的人之间，种种援助与往来。<br><br>到底，是不能起他们二人于地下而问之了。<br><br>而我们，也只能从李商隐留下的600首诗里，去揣测当时种种，结恩与怀怨，疏离与背叛，谅解与释然，以及，那千年不解的惘然。<br><br>',
'<h2>白居易</h2><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6dOplCLW8oHfHzmRticDBRBTgxwQpQQ7bpc6naicJHhtzmHc8NhyM9nfA/640"><br><br>公元八世纪后期的一天，世界上最大的城市长安。<br><br>东市附近的街道上，行走着一位少年。<br>只见他一袭青袍，面白无须，青涩中不乏成熟与稳重。<br><br>少年在一位大户人家的门口徘徊了许久，眼看着各色人物从门口进进出出，天色渐晚，门口清静了下来。<br>少年走上前去，叩开大门，递上了自己的名贴和文稿。<br><br>这位年轻人叫白居易，读书过目不忘的他，十几岁便熟记了《论语》《诗经》等经书，且诗词文章，信手拈来，在当地小有名气。<br><br>这不，十六岁的他便自信满满，听说京城文人聚集，就带着自己的作品来到京城，拜访名人，以求更大的发展。<br>今天他要求见的人是在朝中担任著作佐郎的大诗人顾况。<br><br>傍晚，顾大人忙了一天，正欲进餐，听说一个十多岁的书生求见，他充满了好奇。<br>当他打开名贴看到“白居易”三个字时，他却笑了，戏曰：“<br>米价方贵，居亦弗易！”<br><br>他耐着性子继续翻看诗稿，当看到第一首诗时，“<br>离离原上草，一岁一枯荣。<br>野火烧不尽，春风吹又生……”的句子惊得他张大了嘴巴。<br><br>缓过神来，“<br>道得个语，居即易矣！”顾大人感叹。<br>忙令仆人引进白居易。<br><br>以上是唐代《幽闲鼓吹》中的记载，其真实性已不可考。<br>但这位白居易，后来确实如他的名字一样，事业有成，在长安城中买了房安了家，且较长时间地居住着。<br><br>纵观白居易的一生，进京赶考、定居长安、贬谪江州、外放杭州、终老洛阳。<br>虽然最后平安“落地”，但在践行他“达则兼济天下，穷则独善其身”的人生观路上，也非一帆风顺的。<br><br>生活中，民生、亲情、友情、美景常常触动他的内心，特别是春天来临，明媚的春光更让他动情并把他的情寄寓到了诗章中。<br><br>春光中，战乱下，我更惦念亲情<br><br>话说在唐代有这么一个职务叫节度使，原本是朝廷在有军事需要的地区临时派驻的军事官员，没有多大权力。<br>但后来随着形势的变化，他的权力越来越大，最后掌握了一个地区的军政大权，成了名副其实的地方诸侯。<br><br>权力大了野心就大，唐朝最典型的就是河阳节度使安禄山的叛乱，大大削弱了李唐的国势。<br>之后，节度使叛乱屡有发<br>生。<br><br>贞元十五年，在河南境内，先是宣武节度使董晋死后部下发动了叛乱，随之彰义节度使吴少诚又发动叛乱，朝廷急忙派出部队镇压，一时间，河南境内战火纷起、民生凋敝，行经河南的漕运大受影响，关内地区粮食供应不上，饿殍遍地。<br><br>地方的叛乱没有影响中央事务的运作，次年春，长安的科举考试照常进行，28岁的白居易考中进士，这是家族的大事，他需要把这个好消息告诉母亲，于是，他东归省亲。<br><br>春天是万物复苏，生机勃勃的季节，按照以往，他原本可以伴着春风，迎着花香，荣耀而归。<br>然而战乱带来的凄凉景象，让路上的他心里笼上了一层阴云。<br><br>满目荒芜的田野，流离失所的难民，让他十分难过。<br>夜里，他久久不能入睡，天上升起的一轮明月，把皎洁的月光洒进屋内。<br>他披衣起床，仰望天空，天上的月亮是那么的圆，而自己的家乡却正经历灾难，许多家庭骨肉分离。<br><br>他又想起了自己的兄弟姊妹们，小时候，大家经常在一起玩耍、游戏，相亲相爱。<br>而今，大家为了生计而奔波在各地，难以相见，也不知他们的境况如何？<br><br>时难年荒世业空，弟兄羁旅各西东。<br><br>田园寥落干戈后，骨肉流离道路中。<br><br>吊影分为千里雁，辞根散作九秋蓬。<br><br>共看明月应垂泪，一夜乡心五处同。<br><br>——《望月有感》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6AJZMRSHYBRQO1I0d6JnHr8CM2e2nXlrGlib6jbibiaqEzd1PB1TwKWFSw/640"><br><br>“<br>愿为云与雨，会合天之垂”，当你看到这句诗，你的第一感觉，好浪漫呀！然而这不是一首男女间的情诗，而是两个男爷们的酬和诗，没错，很纯粹，就是元稹写给白居易的诗。<br><br>两人友情的渊源起始于贞元十九年，是年，两人同时参加吏部的考试，同登书判拔萃科，入秘书省任校书郎，从此二十四岁的元稹与大他八岁的白居易便开始了他们伟大的友谊。<br><br>《唐才子传》曾这样记载：“<br>微之与白乐天最密，虽骨肉未至，爱慕之情，可欺金石，千里神交，若合符契，唱和之多，毋逾二公者。<br>”<br><br>在工作的交往中，两人由陌生到熟悉。<br>时间久了，彼此很投缘，特别在文学创作方面有许多相似的认识，他们共同主张恢复古代的采诗制度，发扬《诗经》和汉魏乐府讽喻时事的传统，使诗歌起到“补察时政”，“泄导人情"”的作用。<br><br>后来白居易在《与元九书》中把他们的创作主张总结为“文章合为时而著，歌诗合为事而作”。<br><br>成为好朋友后的他们，花开时共闻花香，月圆时共赏明月，亲密无间。<br>情到深处，便通过诗歌相互唱和，比如在校书郎任内，两人“<br>花下鞍马游，雪中杯酒欢”、“<br>月夜与花时，少逢杯酒乐”。<br><br>就在这样的“卿卿我我”中，转瞬三年，元和元年，两人一起参加了授官考试，及第，然后分别开始了他们的仕途之路。<br><br>元和四年春，元稹被唐宪宗任命为监察御使，奉命出使东川，说白了，就是替皇帝到地方上去巡察官吏的作为，发现并纠正问题。<br>意气风发的元稹辞别亲朋，奔赴东川。<br><br>当时白居易在长安任左拾遗。<br>一天，休班的他约上好友李建连同弟弟白行简，三人一同游览了曲江及慈恩寺，然后饮酒欢宴。<br>席间，他想起了好友元稹，想起去年春光烂漫时两人<br>一起同游曲江的情景，他也不顾李建的感受，现场吟咏了一首诗。<br><br>花时同醉破春愁，醉折花枝作酒筹。<br><br>忽忆故人天际去，计程今日到梁州。<br><br>——《同李十一醉忆元九》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6ibO92XsdAkEnLquuwib4JG9EIianlT4b5CW4H5l9Exibib9G0RqO1dEhqxw/640"><br><br>令人惊讶的是，就在白居易写诗的当晚，元稹在梁州的驿站里留宿，睡梦里，他与白居易同游曲江。<br>次日，他将所梦记在了诗中。<br><br>梦君同绕曲江头，也向慈恩院院游。<br><br>亭吏呼人排去马，忽惊身在古梁州。<br><br>——《梁州梦》<br><br>人们都说真正的朋友是知心的，白居易和元稹给后人提供了最好的范例。<br>在白居易的人生路上，铁杆朋友元稹的陪伴是他前进的重要动力之一。<br><br>这不，元稹去世后，白居易很是伤心，亲自给他撰写祭文：“<br>与公缘会，岂是偶然？多生以来，几离几合，既有今别，宁无后期？公虽不归，我应继往，安有形去而影在，皮亡而毛存者乎？”<br><br>春光陪我走过失落<br><br>元和九年，白居易结束了为母亲的守孝回到长安，授太子左赞善大夫一职，也就是太子府的办公室主任，负责太子府内部管理，外部交际事宜，是一个闲差事。<br><br>他本应该安安稳稳地打理好太子府事务就好，然而他偏偏不肯，延续了他任左拾遗时的风范。<br>那他任左拾遗时有怎样的风范呢？<br><br>元和三年之后的三年，白居易曾任左拾遗。<br>早在元和元年，他的好友元稹就担任过这一职务，当时的元稹，作风犀利，忠心耿耿，频繁上书，提出施政的建议，虽得到宪宗的中肯，但终因锋芒太露，得罪宰臣而被贬为县尉。<br><br>任左拾遗时的白居易，如同他的好友一样，也频繁的指出施政的错误，也得到了皇帝的赏识，不同的是，很多问题他是通过诗歌来反映的。<br><br>比如那首著名的《轻肥》，先是用大量的句子描写士大夫们骄奢淫逸的生活，最后突然用“是岁江南旱，衢州人食人”收尾，强烈的对比，让人错愕。<br>相信当时的宪宗读罢一定会睡不好觉。<br><br>我们回到白居易任左赞善大夫的话题。<br><br>元和十年，唐政府发生了一件大事。<br>中唐时，节度使拥兵自重，地方割据严重，中央的权威遭到极大挑战，为了改变这一窘境，立志中兴的宪宗提拔强势的武元衡为相。<br><br>武元衡主张用武力削减地方节度使的权力，从而引起了地方节度使吴元济等人的不满，他们发动叛乱并于六月派出刺客刺杀武元衡及其助手裴度，导致武元衡当场身亡，裴度重伤。<br><br>此事在朝野引起很大的轰动，如此赤裸裸的对抗中央，朝廷本应立即出手缉拿人犯。<br>然而掌权的宦官集团和主和派人士却装聋作哑，视而不见。<br><br>身居闲职的白居易却坐不住了，他上书宪宗，大声疾呼严惩凶手。<br>当权派恼羞成怒，你一个不入流的小官，咋呼个啥！贬！<br><br>如此，四十四岁的白居易卷起铺盖，南下江州，作了江州司马。<br><br>失落的他来到江州后，那种“兼济天下”的崇高志向深受打击，“独善其身”的思想日益强烈。<br>眼前的一草一物，一人一事，不经意间就会触动他的内心。<br><br>湓浦口的送客之行，让他遇见了失意的琵琶女，发出了“同是天涯沦落人，相逢何必曾相识”的感慨，并最终泪湿青衫。<br><br>为了排解心中的烦闷，他也常出去走走，观赏一下美景。<br>春光中，他来到潘阳湖，写下了《南湖早春》。<br><br>风回云断雨初晴，返照湖边暖复明。<br><br>乱点碎红山杏发，平铺新绿水蘋生。<br><br>翅低白雁飞仍重，舌涩黄鹂语未成。<br><br>不道江南春不好，年年衰病减心情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO6aiasnepP26bEoJYmdtsIbEBUcX8Q8NaJ6MRms6LVRFI5dgaibLxXWuCA/640"><br><br>春光，缓解了白居易心中的郁闷，美景，让他在一定程度上抛却了烦恼。<br>他在人生路上坚持着，前进着。<br>元和十五年，穆宗即位，拨乱反正，白居易重返长安。<br><br>春光让我乐享人生<br><br>长庆元年，回京后的白居易提拔得很快。<br>先是任主客郎中，加朝散大夫，从五品，始著五品绯色朝服，后又转中书舍人，正五品。<br><br>此时的白居易，政治上没有了以前的锐气，但也不是对一切都充耳不闻。<br><br>安史之乱后的李唐，藩镇割据公开化，特别是河朔三镇尤为明显，节度使自立为王，达到了“父殁子代，兄终弟及”的程度。<br>朝廷曾发兵征讨，但很不给力。<br><br>针对这一情况，白居易上书穆宗，提出自己的军事主张，未<br>被采用，他有些失望，主动提出处调为官。<br><br>长庆二年十月，他怀着“下恤民庶”的抱负来到杭州。<br>到任后，便实施了一系列的民心工程。<br><br>第一件事，就是疏浚淤塞的六口水井。<br>四十年前，时任刺史的李沁修建地下管道，引西湖水到城中，存储于六口水井中，供市民取水饮用。<br><br>白居易到任时，地下水渠和水井淤塞严重，满足不了居民用水的需要，于是来杭后他先修缮疏通了六井，改善了市民的生活质量。<br><br>第二件事就是治理西湖，修筑白堤。<br>西湖水浅，遇天旱水不够用，遇大雨则湖水泛滥，酿成灾害，针对这一情况，他亲自主持了西湖治理工程。<br><br>经过实地调查和缜密的测算，决定在西湖东北岸修筑一条大堤，提高西湖的蓄水和防洪能力。<br>长庆四年春，工程竣工，他亲自题写了《钱塘湖石记》一文，刻成石碑，立于湖岸。<br><br>一天，他又来到西湖，在游览了孤山后，他走在白沙堤上，春光正好，柳绿䓍长，莺歌燕舞，游人如织，湖水拍打着沙堤。<br><br>他的思绪飞扬：来到杭州后，远离了京城那些纷乱的争斗，<br>可以更好地施展自己的才能，为百姓做些好事，亦充实了自己的人生。<br><br>他难以抑制自己快乐的心情，并用一首诗表达了出来。<br><br>孤山寺北贾亭西，水面初平云脚低。<br><br>几处早莺争暖树，谁家新燕啄春泥。<br><br>乱花渐欲迷人眼，浅草才能没马蹄。<br><br>最爱湖东行不足，绿杨阴里白沙堤。<br><br>——《钱塘湖春行》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/warPqqVQc0ndY6Pm6nCe7DaPChqyrlO60CY4wrD7U6khPS9CCdjHjM799gjzwW2E9QD3za3ZTJbGNFO8Xq2vlg/640"><br><br>白居易的杭州生活，放松了心情，也给了他更多自信，此后，他一路前行。<br>三年后，他返回长安，官居三品，再三年，在洛阳买房安家，与刘禹锡等人多有诗歌唱和。<br><br>十八年后，会昌六年，“往时多暂住，今日是长归”，白居易走完了自己的人生路，终老洛阳。<br><br>',
'<h2>任正非</h2><br>1997年，任正非感觉华为有点儿管不动了。<br><br>这一年，华为销售收入41亿人民币，位列中国电子百强榜前十名，公司员工人数超过5600人。<br>虽然六名人大副教授帮任正非起草了《华为基本法》，但这种“管理大纲”无法扮演细则和流程的角色，在这家创业十年的公司里，研发和市场都严重依赖于“技术英雄”和“救火队长”，这让任正非感到捉襟见肘，力不从心。<br><br>在研发方面，尽管像郑宝用、李一男这样的牛人层出不穷，但华为的研发还处在“大哥带弟兄们们猛冲猛打”的初级作战水平上，没有成熟的研发流程和决策机制，这导致市场部门胡乱答应客户需求，研发部门手忙脚乱疲于应付，做出来的产品被反复折腾修改，公司的产品版号一度多达1000多个，管理混乱，效率极低。<br><br>制造和销售也是一团乱麻。<br>前台销售拿到订单后，回到公司才傻眼，发现工厂根本生产不出来，这导致华为的及时交付率仅有50%，而同期外企对手却高达94%。<br>负责中研部的李一男，每天疲于应付客户的新需求和投诉电话，而某产品线的研发主管更是夸张，每天都要狂打客户和市场部的电话，一个月电话费能花6000多块[3]。<br><br>在90年代“包分配”取消后，无数毕业生涌向东南沿海，同时大量国有科研院所的技术人员，也纷纷跳出体制。<br>华为在南山的几栋办公楼，每天都有天南海北的青年来面试和报道，他们有的拖着简陋的行囊，有的带着未脱的稚气，手里攥着边防证，穿过贴着“基本路线一百年不动摇”宣传画的广场和街道，来到深圳这片热土。<br><br>而如何让这只日益庞大的人才队伍，淬炼成能够大规模集体作战的科技部队，是任正非的难题。<br>在离1997年圣诞节前的一个周，他决定去美国转一转。<br><br>这不是他第一次去美国。<br>1992年，任正非跟郑宝用等人第一次走出国门，去的便是美国。<br>那时他穿一件土里土气的西装，身上鼓囊的口袋里塞了5万美金路费，从纽约逛到硅谷，从波士顿转到达拉斯，在美国足足待了十几天。<br>在全方位感受了资本主义的强大之后，这个曾经的“学毛标兵”，深刻意识到美国有太多值得学习的东西了。<br><br>97年底再去美国，目的很明确：向最好的企业取经。<br>任正非一行共考察了四家高科技公司，分别是休斯电子（Hughes Electronics）、朗讯技术（Lucent Technologies）、惠普（Hewlett-Packard）和IBM。<br>最大收获来自IBM，CEO郭士纳放弃圣诞假期，率领高层接待任正非一行，花了整整一天时间，向华为全方位介绍了IBM的管理体系。<br><br>路易斯·郭士纳（Louis Gerstner）只比任正非大两岁，刚刚通过大刀阔斧的管理改革，将庞大而僵化IBM拯救出泥潭，这简直是一个为任正非量身定做的故事。<br>正在担忧华为无法突破管理瓶颈的任正非，被IBM 高管展示的IPD（集成产品开发）研发管理模式所打动，当时就下定决心：无论花多少钱，也要让华为学会这套东西。<br><br>IBM的报价也毫不客气：向华为派出70位顾问，每人每小时收费从300美元~680美元不等，驻扎5年，手把手教，总账算下来华为至少要掏20亿人民币！花20亿上马一套研发管理系统，这无疑颠覆了当时中国企业届的认知，但任正非异常坚持，甚至还价都省了[7]，还反问劝他还价的同事：你砍了价，能对项目的风险负责吗？<br><br>1998年8月29日，任正非召开动员誓师大会，50多位西装革履的IBM顾问进驻华为，300多名业务骨干被从研发、市场、生产、财务等部门中抽调出来，只为配合洋顾问们的工作。<br>在大会上，任正非宣布华为要在3～5年，集中上马IPD（集成产品开发）、ISC（集成供应链）等8个管理变革项目，他拍着桌子喊道：谁要是抵触变革，就得离开华为！<br><br>大会上弥漫着悲壮。<br>多数被抽调出来的骨干，升迁发展路线被打断，甚至岗位也被替代，心里埋藏着不满；大部分高管看不惯洋人的指指点点，认为他们只会纸上谈兵；而人数众多的基层员工也有怨气，他们的考核和工作量都增加了不少。<br>这家创业十年的公司，已经有了圈子和山头，它们像一堵气墙，阻挡着任何的变化。<br><br>这场任正非孤注一掷发动的战争，在1998年那个时间点上，没有人能预知结果。<br><br>1. 革命<br><br>十年动乱时的任正非，因为父亲而受到牵连，基本上跟立功受奖绝缘，所获为数不多的荣誉中，有一个叫做“学习毛主席著作标兵”。<br><br>这个充满历史灰尘感的荣誉，极少被任本人提起，却能在他的几乎所有的讲话中找到踪迹，甚至很多讲话的标题，如《华为的红旗还能打多久》，都带有强烈的毛式风格。<br>而在他的各类文章里，也呈现出一种强烈的混搭感：既有IPD、ISC、LTE、4G/5G等英文术语，也有“攻山头”“前线后方”“到农村去”等革命词汇。<br><br>因此，他懂得如何用3号人物来制衡2号人物，如何用自我批评来压制干部野心，如何用轮岗制来瓦解地方主义，如何用“五马进京”的方式来防止诸侯做大……这些手段，对熟读四卷《 毛选》的任正非来说不难领悟。<br>很多出生于40-60年代的企业家，毛的著作是他们对外战略和对内权术的启蒙教科书，从宗庆后到史玉柱，任正非不是唯一。<br><br>但在察觉到华为的危机之后，任正非放弃了传统中国企业家渐进式改良和医脚式裱糊的方法，他决定直接对体制动刀，拜当时管理最先进的公司为师，让华为彻底成为一家现代化公司。<br>当然，在完成这个目标之前，他需要用他至高无上的创始人的地位，借助专制的铁腕，把华为推向现代化的轨道。<br>这看起来很分裂，但在历史中俯拾皆是。<br><br>华为当时的研发管理体系，是元老郑宝用设计的“三驾马车”架构：战略规划办负责决定“做什么产品”，中研部负责“把产品做出来”，中试部负责测试反馈“产品好不好”。<br>这套体系在早期运转效率很高，只要战略方向豪赌成功，就能够迅速搞出产品投向市场，华为早期“每年翻一倍”的崛起，靠的就是这套简单粗糙的体系。<br><br>但1997年前后，华为在CT2（俗称“二哥大”）和DECT（一种企业内部通信网络）两个产品上的失败，让任正非意识到制度出了问题。<br>这种敏锐并非人人都有，一个可类比的事情是：在华为已经决定上马IPD时，中兴通讯才刚刚在98年1月将研发体系打造成了类似“三驾马车”的架构，这两家公司的未来的巨大差距，在此时已经埋下。<br><br>引入IBM的IPD管理制度，几乎是把原先的制度推倒重来。<br>从1998年-2003年，华为进入密集的体制改革期：先“解放思想”，掀起“真理讨论”，通过撤换干部来立威，然后圈定“特区试点”，最后普及到全公司。<br>《华为研发》一书曾经描述道[3]：华为的研发体系改革之路，完全按照邓小平的中国改革开放的模式来的。<br><br>具体大概分这么基本，几乎可以作为中国企业推进内部流程变革的教科书：<br><br>解放思想：针对一批老干部的不理解和基层员工的观望，任正非变身最大的“吹鼓手”，不断在各种场合强调IPD的重要性，甚至用政治化的语句来阐述道：“决心要穿一双美国鞋，那我们就不能摇摆，如果我们今天摇摆这样明天摇摆那样，我们将会一事无成。<br>所以要坚定不移地向IBM学，集中精力向IBM学，不摇摆。”<br>对外开放：1998年~2003年的华为，是极为开放的华为，对顾问IBM彻底敞开了大门。<br>为了获得IBM总部的重视，任正非力排众议，将华为采购的服务器和业务软件全部换成IBM的；他甚至腾出半层写字楼，装修成美式风格，咖啡机、冰箱、微波炉一应俱全，连厕所也从蹲位换成马桶[9]，确保洋顾问吃喝拉撒都能感到宾至如归。<br><br>改革立威：任正非深谙“政治路线确定之后，干部就是决定的因素”的道理，所以他有意识地用雷霆手段来立威。<br>有位产品部总工程师，加入IPD项目组后发现工作量很大，怕影响自己的业绩和晋升而提出离开，IBM顾问告到上面，公司马上对这位总工进行降级处理，以儆效尤。<br>到后面，甚至连消极配合IPD改革的，都会在考核中被扣分。<br><br>特区试点：IPD全称集成产品开发（Integrated Product Development），是一种跨部门合作的体系，在产品立项阶段便将研发、市场、采购、制造、财务等部门黏合在一起，避免了研发部门单打独斗的情况，对理解“华为为何牛逼”非常重要。<br>有兴趣的读者可以参考《华为管理变革》第3章和《华为研发》第13章，这里不做赘述。<br><br>在IBM顾问的指导下，华为挑了三个产品线来做试点，在2000年5月17日，华为无线业务部大容量移动交换机VMSC6.0产品作为IPD的第一个试点，用了10个月的周期跑通全流程，其他两个产品也随后完成试点。<br>华为员工惊讶地发现：IBM的方法果然管用，尽管流程繁琐，但产品研发的总周期却降低了50%左右。<br><br>全面复制：无线业务部的试点成功，就像“深圳经验”一样，开始像野火般一样在华为内部复制。<br>2001年初，华为总结试点经验，推出了IPD体系1.0版，到2002年便有50%的项目纳入IPD体系，后面华为又推出了2.0版和3.0版，到2003年底，几乎100%的项目都采用了IPD体系。<br>经过5年的自我革命，整个公司的研发体系已经脱胎换骨。<br><br>这次变革的动机，被华为老员工编成一个段子：1997年底，任正非换了一辆宝马730，开车去兜风，路上遇到IBM老板郭士纳，任正非冲他大喊：“开过宝马吗？”郭士纳不理会。<br>兜了一圈，又遇到郭士纳，再喊：“开过宝马吗？”第三次遇到又喊，郭士纳反问：“你嘚瑟个屁啊？”任正非焦急地说：“不不不，我是想问，这宝马的刹车在哪儿？”<br><br>这个段子纯属杜撰，但却折射了一个道理：IPD系统以及后续的供应链、人力、财务等系统的落地，让任正非掌握了驾驭巨型战车的能力，也让华为拥有了能够成长为全球级企业的制度框架。<br>1998年之后的这些平素不为人所知的制度改革，才是华为能够攻城略地战无不胜的关键，而不是技术英雄、加班文化和深夜排队打车的任式朴素。<br><br>但在1998-2003年里，制度改革的好处尚停留在洋顾问的PPT里，而公司之外的通信江湖早已群狼环伺烽火连天。<br>这段时间的华为和任正非本人，正在捱过最艰难的冬天。<br><br>2. 寒潮<br><br>2003年，华为员工范思勇乘飞机来到非洲国家布隆迪（Burundi），震惊地发现机场海关空无一人，出来后才意识到：这个国家刚刚打起内战来了。<br>当天晚上，他躲在酒店的厕所里，伴着窗外的隆隆炮声睡了一夜。<br><br>范思勇的经历，是当时几千名华为海外员工的缩影。<br>这些奔赴海外的中国人，对手除了难缠的当地客户和强大的西方同行之外，还有南美湿热的雨林、非洲崎岖的山路、中东干燥的风沙、暴徒劫匪的匕首和恐怖分子的炸弹。<br>在中国2001年加入WTO成为世界工厂的同时，华为派遣大量工程师和销售代表奔赴全球各地，艰难开拓业务。<br><br>华为之所以在这个时候出海寻找机会，跟国内市场连遭失利不无关系。<br><br>1998～2002年是中国通信市场竞争最激烈的一段时间。<br>中国移动当时正在密集投资2G（GSM路线），每年释放出巨额的投资，但这些投资基本上都被爱立信、摩托罗拉、诺基亚等外国公司揽入囊中。<br>华为在1998年已经研发出GSM产品，但不够成熟，始终无法打入重点市场。<br><br>更为关键的是，西方对手已经开始全面围剿华为，他们吸取固网电话市场被“巨大中华”打败的教训，只要华为和中兴研发出某款产品，他们就联合进行大幅度降价（如果没有国产设备，就继续卖高价），来阻挡两家公司拿单。<br>当时一个广东移动的GSM扩容，订单就高达上百亿，华为一毛钱都抢不到。<br><br>屋漏偏遭连夜雨，这段时间，任正非又连接做出三个错误的判断：<br><br>首先，过早放弃了CDMA（联通2G路线），一直押宝GSM（移动2G路线）。<br>结果是GSM无法突破爱立信等公司的围堵，只在部分边缘省份拿到一些订单，国内收入寥寥，只能被迫去海外寻找市场。<br>而当听说联通要投资CDMA时为时已晚，在2001-2002年联通一二期招标时败北。<br><br>其次，错失“小灵通”过几百亿的市场。<br>任正非对“小灵通”（PHS技术）一直很鄙视，忽略了当时中国电信想通过PHS技术来曲线进入移动市场的热切渴望，亲自否决了“小灵通”项目，导致UT斯达康异军突起风光无限，这是一直奉行“以客户为中心”的任正非的一个重大失误。<br><br>最后，拒绝做手机。<br>现在华为手机如日中天，P系列、Mate系列、荣耀系列畅销海内外，但极少有人知道，任正非曾经是最强烈反对华为做手机的人。<br>曾经有高管小心翼翼地建议，任正非怒火冲天，猛拍着桌子说[3]：“华为公司不做手机这个事，已早有定论，谁再胡说，谁下岗！”<br><br>这三个失误，让历年高歌猛进的华为在2002年出现了第一次负增长。<br>投入巨大的无线产品线（GSM和WCDMA）在国内拿不到订单，只能向海外拓展。<br>2001年，华为在深圳五洲宾馆举行了“海外出征誓师大会”，任正非喊出：雄赳赳、气昂昂，跨过太平洋。<br>会场一片风萧萧兮易水寒的氛围。<br><br>相比公司业务的危机，更大的打击来自身边的人：2000年，多年倚重的下属李一男离开华为，迅速变成华为的对手；2001年，任正非的母亲在昆明遭遇车祸，匆忙回国的任正非只见到了最后一面；2002年，郑宝用上班时晕倒，被检查出脑癌，任正非亲自把兄弟送上了去美国治疗的飞机，临别时痛哭。<br><br>而在这期间，任正非自己也动了两次癌症手术。<br>亲人、兄弟、爱将、身体以及公司业务接连遭遇重大变故，寒潮浸透了任正非。<br><br>古往今来的变法、新政和改革，从王安石到张居正，从庆历新政到洋务运动，基本上都是“动标不动本”。<br>内部变革如此之难，因为它意味着重新分配利益，固化的山头和圈子不愿意放弃既得利益，会千方百计阻挠。<br>当遇到寒流和挫折时，这些改革往往就会停下脚步，最终偃旗息鼓，不了了之。<br><br>但华为的改革没有停下脚步，反而在逐步加速。<br>在研发体制改革如火如荼进行的同时，华为的供应链系统在元老郭平的领导下，实施了IBM先进的ISC（集成供应链）系统，重构了订单、采购、制造、物流、交付等一系列流程。<br>变革完成后，华为库存周转率大幅提高，订单履行周期缩短近50%。<br><br>而接连决策失误的任正非，也意识到自己的专制已经成为管理的障碍。<br>2003年，59岁的他决定不再恋权，在美世咨询的帮助下引入经营管理团队（EMT）系统，从大权独揽变成8位高管集体决策。<br>任正非坚持不当主席，由8名成员轮流担当。<br>到了2011年，华为更进一步，实行轮值CEO制度，进一步分散权力。<br><br>这场寒潮的最后一场雪，在2003年初如约而至。<br>1月22日，在距离春节只有9天的这个时间，思科向位于美国德州东部的马歇尔镇联邦法院起诉华为侵犯其知识产权，指控涉及专利、版权、不正当竞争、商业秘密等21项罪名，打响了华为海外出征的第一场遭遇战。<br><br>多年之后人们会发现，这场遭遇战突如其来地爆发之时，在寒潮中坚定改革的华为早已脱胎换骨，各条战线上的大规模反击，已经箭在弦上。<br><br>3. 反击<br><br>2003年1月30日，郭平抵达美国，担任与思科遭遇战的前线总指挥，他们的年夜饭，是在宾馆里叫的外卖。<br><br>郭平在华中理工大学读研时，在导师的办公室里第一次见到了深圳土老板任正非。<br>当时任正非一个人扛着台交换机，千里迢迢来拜访郭平的导师[9]。<br>1988年加入华为后，他把同学郑宝用给拉到了华为，而郑宝用又把师弟李一男给拉进华为，在这种示范效应下，华中理工成为华为最大的人才基地。<br><br>在郭平带队在美国迎战思科之时，郑宝用正在接受癌症手术，而李一男却成了华为最担忧的本土敌人。<br>李一男于2000年离职，最开始港湾从事代理业务，但技术天才李一男显然雄心不在此，很快就招兵买马，攻入华为核心产品领域，并大量挖华为和中兴的员工，正面展开了跟老东家的对抗。<br><br>任正非对此耿耿于怀。<br>他后来对李一男和港湾的前华为员工说[10]：“2001至2002年华为处在内外交困、濒于崩溃的边缘。<br>你们走的时候，华为是十分虚弱的……内部许多人，仿效你们推动公司的分裂…成群结队地在风险投机的推动下，合手偷走公司的技术机密与商业机密，像很光荣的一样……”<br><br>2004年，华为内部著名的“打港办”成立，专门对付港湾。<br>而在思科和港湾之外，华为已经将枪口对准了第三名敌人—UT斯达康。<br><br>如前文所述，华为在小灵通领域犯下了战略失误，让UT斯达康趁机崛起，2004年巅峰收入超过213亿人民币，并投入巨资研发3G，对华为形成强大威胁。<br>2003年之后，华为管理层对任正非的失误进行纠正，决策进入小灵通和手机领域，被解开锁链的无线和终端部门摩拳擦掌，倒霉的UT斯达康便成为第一个被祭旗的。<br><br>经过内部管理革命后的华为，此时发挥出了恐怖的战斗力：仅用6个月时间就攻破了小灵通技术，并且借助强大的集成供应链系统，将小灵通手机的出货价拉到令人咂舌的300块（之前一度高达2000块）。<br>于是UT斯达康迅速被打成亏损，05年亏损5.3亿美金，只好忍痛砍掉3G产品线，彻底沦为末流。<br><br>2005年收拾完UT斯达康之后，下一个便轮到了港湾，策略简单过程惨烈。<br>“打港办”成立之后，被赋予了绕开IPD管理系统的权力，只要是港湾的项目，华为就采取几乎白送的策略，刀刀致命，最高一年耗费了4亿元来打港[10]。<br>在这种攻击下，港湾被迫缴械投降，于2006年被华为并购。<br><br>2006年7月，《中国企业家》发表封面文章“别了，港湾”，封面上的李一男沉默而悲壮，目睹这一切的每个中国科技企业都心惊胆战。<br><br>如果说华为对付UT斯达康和港湾的过程多少有些“中国特色”的话，那么它在应付思科的过程中，展现的则是一副充分遵守和利用国际规则的成熟形象。<br>郭平在去美国之前，任正非说：“学习韩信能忍胯下之辱，只要我们能站起来。”<br>郭平去美国后，每去一个律师行就问：“万一打败了，我们要赔多少钱？”<br><br>在种种不利的情况下，华为步步为营。<br>郭平们聘请了美国著名的Shearman&amp;Sterling和HellerEhrman律师事务所[1]，应对诉讼和谈判事务；又聘请了爱德曼国际公关（Edelman PR Worldwide）公司，一起制定计划引导舆论，慢慢扭转了思科诉讼早期华为负面报道铺天盖地的情形，从被动中走了出来。<br><br>在应诉方面，华为一方面积极把涉及争议的产品源代码送去美国检验，最终检验方得出结论：没有发现华为对思科的侵权；另一方面，华为跟声名卓著的3Com成立合资公司，说服3Com总裁Bruce Claflin出庭为华为作证，亲口告诉法院：他去过华为总部，对华为全方位考察了8个月，这是家值得信赖的公司。<br><br>凭借这种“很美国”的应对方式，华为赢得了与思科的和解。<br>2004年7月28日，美国法庭终止了对华为的诉讼。<br><br>2003年之后，华为慢慢走出了冬天，同时各条战线的绝地反击，让一大批核心骨干得到了锻炼，而华为的研发、财务、人力、供应链等系统，也在边打边练中得到了强化。<br>经历了2000-2003年的增资停滞之后，华为在2004年重新加速，收入超过462亿人民币，2005年又突破667亿人民币。<br><br>在华为反击的同时，一项对中国意义深远的政策正在结出第一批果实：2002年，1999年高校大扩招后的第一届大学生终于毕业了。<br>此后，大批受过高等教育的年轻人源源不断地涌向社会。<br>在那时，媒体和舆论忙着批判扩招后带来的素质下降和找工作难，“工程师红利”这个词，没几个人听过。<br><br>工程师是任正非的挚爱，华为甚至有借高利贷给员工发工资的野史。<br>在1999年，任正非去华为北研所视察，问时任所长刘平：“你这里怎么才这么一点人呀，不是叫你多招吗？”刘平解释说害怕人多了没事儿干。<br>任正非生气地说：“我叫你招你就招。<br>没事做，招人来洗沙子也可以。”<br>对于已搭建好巨型公司管理架构的华为而言，这些廉价好用的理工科毕业生，是珍贵的资源和宝藏，他们的足迹将随着海外业务的崛起，而遍布全球几乎每一个角落。<br><br>4. 崛起<br><br>安徽人余承东有三大特征：性子直，嘴巴大，脸皮厚。<br>当他还是名默默无闻的普通员工时，就敢拿别人的座机打给任正非[8]：老板啊老板，我发现了一个好东西，叫做CDMA！第二天，总裁办把电话打回来问：昨天那个小子是谁？<br><br>余承东1993年加入华为，2011年之前在大众媒体上几乎隐身，2011年担任华为手机负责人后，余承东利用微博等社交媒体，把包括雷军在内的友商都喷了一个遍，变成了媒体戏称的网红“余大嘴”。<br>这个表面上高调张狂的华为人，其实有一段重要的履历少有人知：带领华为无线部门攻陷欧洲。<br><br>华为无线部门的征途史，是帝国崛起最重要的一段故事，源头需要上溯到1998年。<br><br>如前文所述，华为无线部门在1998年就做出了2G的GSM设备，投入16亿元搞研发，一直无法突破市场，被迫走向海外。<br>同样的事情也发生在3G的WCDMA设备身上，98年余承东拉队伍搞3G预研，投入40多亿，2001年产品做出来，但由于国内迟迟不发3G牌照，华为无线产品线亏损严重。<br><br>任正非见到无线产品的负责人时经常问：“你们什么时候能给我把60亿拿回来？”无线产品总裁徐直军和3G产品总监余承东压力巨大。<br>这种背景下，海外市场成为无线部门的救命稻草。<br>3G产品出海第一站选在了香港，为了首战告捷，华为索性做出惊人之举：花钱买一个订单！<br><br>香港虽然属于弹丸之地，但影响力巨大，能在此立足，标杆意义不言而喻。<br>一家叫做Sunday的运营商手上有一张稀缺WCDMA牌照，为了拿到这家公司的3G订单，华为做了下面三件事情：1. 借给Sunday5亿港币用来还债；2. 借给Sunday8.59亿港币用来买华为设备；3. 斥巨资成为Sunday的二股东。<br><br>就这样，华为拿到了Sunday的单子，并成功地将其做成标杆性案例，借此向全球客户推广。<br>很快华为拿到了第二单：阿联酋电信Etisalat的WCDMA-3G网络，随后第三单、第四单也陆续到来。<br>到了2005年，华为的海外收入超过了50亿美金，尽管跟爱立信差距仍然巨大，但已属于同一数量级。<br><br>真正让华为获得蜕变的，是一款叫做Single-RAN的产品，这是整个华为研发历史上的传奇作品。<br><br>2007年，沃达丰希望能够做到“从GSM向3G的平滑演进”，这句高逼格的句子用大白话解释就是：如何用最便宜的方法，既能保留2G网络，又能提供3G服务。<br>这里面涉及到的“多载波技术”非常难实现，但最后余承东顶住压力拍板：倾无线部门全部力量，满足客户的要求。<br><br>华为的研发管理系统再一次发挥威力，调用了包括华为俄罗斯研究所算法专家在内的全球资源，用一年多的时间终于攻克了多载波技术，使SingleRAN产品横空出世。<br>这款产品是革命性的创新产品，能帮用户省一大笔钱，横扫欧洲几乎所有运营商，让无线产品收入跃居世界第二，逼近爱立信。<br><br>在无线部门高歌猛进的助力之下，华为总收入在2011年超过了2000亿人民币，这是个令所有人都景仰的数字。<br><br>这背后，是华为强大的制度保障。<br>华为花20亿上马的IPD和ISC系统都逐渐运用成熟之后，任正非没有停下脚步，继续引进各种先进的管理系统：2005年，推动所有的海外分支公司搞ERP系统，到2007年底全部实施完毕；2007年，在IBM的帮助下实施集成财经服务（IFS），牵头的是孟晚舟。<br><br>一般人很难体会制度的重要性：以巴西为例[5]，如果把一台设备从里约热内卢的库房，转移圣保罗的库房，即使没有销售也要开一张发票，加上巴西不同地区的税率差异，导致设备从进口到销售要经历无数繁琐。<br>华为巴西项目组整整花了五年时间，才做好巴西版的ERP系统，保障每个项目的成本都能够被严格管控。<br><br>除了制度之外，华为强大的人才梯队也居功甚伟，这里有一个小故事可以参考：<br><br>摩托罗拉放弃自身的GSM研发，贴牌生产华为的产品。<br>两家谈判结束后一起喝酒，摩托罗拉GSM研发的总工程师，一位白发苍苍的老科学家，他问华为GSM总监王海杰今年多大，王海杰说32岁。<br>对方黯然：我进摩托罗拉时你还没有出生，我从事无线研发30多年了，却被你们打败了……说完后就趴在酒桌上哭了。<br><br>这背后凝聚了无数奔赴华为人的鲜血和汗水。<br>2002年，埃及航空飞机在突尼斯撞山坠毁，机上一名华为员工死里逃生；2005年尼日利亚空难，3名华为员工遇难；2007年肯尼亚航空空难，一名华为员工遇难；2009年法航空难，机上9名中国人中有1人是华为员工 ；2014年的马航MH370失踪，机上有2名华为员工……<br><br>任正非曾说过：全球每掉一架飞机我都很着急，因为担心有上面有华为员工。<br>这是全球化要付出的代价<br><br>凭借着管理制度和人才梯队，华为步步为营，西方电信巨头破产的破产，合并的合并，衰落的衰落，剩下的几个也疲于应付，很多时候都需要搬出政治资源来阻挡华为。<br>相比之下，华为2017年销售额超过6000亿人民币，中国工程师红利的全球变现之路，终于被一家民营企业给趟了出来。<br><br>在无线产品全球崛起中上立下汗马功劳的余承东，于2011年调到了华为终端部门，目前担任消费者BG的CEO，这又是另外一段奇迹般的逆袭故事，人们不禁问：这是为什么。<br>而拉长历史来看，从任正非对“小灵通”误判之后，华为已经连续14年没有出现过重大的战略失误了。<br>为什么？<br><br>这些疑问的答案，用《华为基本法》的制定者、长期担任跟踪和研究华为的吴春波老师的一句就可以回答：我觉得华为最成功的，是华为的管理。<br><br>5. 尾声<br><br>一家英国电讯公司在评价华为时[13]，讲出了一件大家都隐约知道，但并不太愿意相信的事实：华为是一家中国的美国公司。<br><br>如果你沿着我们文章的梳理，就会发现一些很简单的事实：华为的产品研发体系是IBM的帮助设计的，人力资源体系是Hay Group帮助设计的，组织结构是Mercer 咨询帮助设计的，财务体系是普华永道帮助设计的，销售体系是埃森哲帮助设计的，供应链体系又是IBM帮助设计的……<br><br>这是一家被美国忌惮无比的公司，却又是一家学习美国成长起来的公司。<br><br>2014年，任正非发表了一篇讲话，里面谈到：近20年来，我们花费数十亿美元从西方引进了管理……西方公司自科学管理运动以来，历经百年锤炼出的现代企业管理体系，凝聚了无数企业盛衰的经验教训，是人类智慧的结晶，是人类的宝贵财富。<br>我们应当用谦虚的态度下大力气把它系统地学过来。<br><br>一直在向西方学习最先进最卓越的东西，这是华为在被围堵的同时，保持冷静和克制的最根本原因：学会你，超过你，才是真赢。<br><br>曾经有位科技公司的老板感慨[7]：华为公司的100位研发人员可以创造16亿元的产值，而在他们公司100位研发人员一年可能创造不到1亿元的产值！其实人员的技术水平差距并不大，很多工程师还是同一个学校的同门师兄弟，但结果为什么会差这么远？差距就在管理上。<br><br>但如果你拆开华为的西方管理框架，最就发现这家公司最根本的底色，仍然是中华民族的勤劳与智慧。<br><br>这些天有人在疑惑：为什么人民群众会如此地喜爱、支持和拥护华为？原因很简单：老百姓可能不懂GSM，也不懂什么是IPD，但他们知道，华为的成就是我们民族最好的东西之一，代表着中国人的勤劳、汗水和智慧。<br>如果有人指着他的鼻子说：你是靠盗窃发展到今天。<br>这无疑是在侮辱我们每一个人。<br><br>华为用实践告诉我们，中国庞大的工程师队伍，在先进的管理制度保障下，能够焕发出强大的生命力，这种生命力会抹平一切关于人种、民族和文化差距的谬论，让中国的产业可以真正可以屹立于强者之林。<br>华为用三十年的实践，在中国人到底行不行这个问题上，率先交卷。<br>这是一曲无声的赞歌。<br><br>慷慨地对待每一个奋斗的个体，用科学的制度释放他们的生命力，中国人就会不断创造出奇迹。<br>一个公司如此，一个国家也如此。<br><br>',
'<h2>恽代英 常州三杰</h2><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/08/2-1597218230.jpeg" /><br><br>恽代英，字子毅，祖籍江苏武进，1895年出生于湖北武昌。<br>中国共产党创建时期的重要领导人之一，著名的政治活动家、马克思主义理论家、中国青年运动的领袖。<br>他与瞿秋白、张太雷一起被人们誉为江苏常州“三杰”。<br><br>1930年5月6日下午，恽代英装扮成工人的模样，来到上海杨树浦韬朋路附近的老怡和纱厂门前等待接头的革命同志。<br>在等待的过程，突然出现了一群国民党便衣特务，强行搜查过往行人的全身及行李。<br>恽代英猝不及防，也遭到敌人的搜身检查。<br>为了不让敌人查出自己的真实身份，恽代英趁着和敌人互相拉扯之际，在混乱之中顺手抓破自己的脸皮，机智地辩称自己是一名临时工，名叫王作林。<br>异常狡诈的国民党便衣特务们看到恽代英戴着眼镜，身上带着自来水笔、手表还有四十块钱，并且又在他附近搜出了一包传单，不相信他的话，于是便不由分说把恽代英抓了起来。<br><br>被捕之后，尽管遭到敌人的严刑逼供，但恽代英一口咬定：“我叫王作林，是做临时工的，只晓得做工吃饭，其他的啥也不知道。”<br>敌人见什么也问不出来，便将恽代英从上海公安局转押到国民党龙华警备司令部。<br>不久，按一般政治犯处理，判了恽代英五年有期徒刑。<br>在监狱中，国民党反动派对政治犯进行了残酷的折磨和迫害，卫生和生活条件极其恶劣，不少革命同志因此而病死、饿死。<br>为了生存下去，更好地和敌人进行斗争，恽代英组织监狱中的难友们开展斗争，最终迫使敌人不得不改善监狱的卫生和生活条件。<br>“八一”南昌起义纪念日时，恽代英用自己的亲身经历向难友们讲述了南昌起义的经过及其重大的军事政治意义，扩大了党的影响，进一步增强了狱中难友们团结和斗争的决心。<br>1931年2月，恽代英又被转押到南京江东门外中央军人监狱，关在“星”字号牢房之中。<br>当时党中央得知消息之后，不惜一切代价组织营救。<br>经过周恩来、瞿秋白等同志的不懈努力和四处奔走，恽代英提前被释放一事已经有了眉目。<br>党组织也通知了恽代英，要他做好出狱的准备。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/08/5-1597218230.jpeg" /><br><br>◆1930年5月6日，恽代英在上海不幸被捕。<br>图为恽代英被捕后给中共中央的信，报告他被捕的经过。<br><br>然而天有不测风云，意外的事情还是发生了。<br>1931年4月28日这一天，监狱里放风的时间还没完，看守们突然惊慌失措，如临大敌。<br>看守长提着手枪，命令全体犯人立即回牢房。<br>过了一会儿，看守长陪着时任国民党军法司司长的王震南，走进了关押恽代英的牢房。<br>王震南见到恽代英之后，故作惊讶地说：“哎呀，先生久违了！不知先生在这里受苦，实在抱歉，抱歉！”说完，命令看守长给恽代英打开镣铐。<br>恽代英早知来者不善，沉着冷静地观察着一切。<br>王震南露出一脸假笑，从黑皮包中抽出一张旧照片，对恽代英说：“先生，你认识他吗？”恽代英用眼睛扫了一下，这是他早年在黄埔军校任教官时的照片，但他还是没有理睬王震南。<br>王震南得意洋洋地抖着手中的照片，冷笑道：“先生，你不必再装聋做哑巴了。<br>你们中共中央保卫局的头头顾顺章已经和我们合作了，他供出你就是大名鼎鼎的恽代英。”<br><br>“无耻的叛徒！”恽代英此刻明白自己的身份已被叛徒出卖，便轻蔑而自豪地说：“我就是恽代英！”王震南听后更加得意，假惺惺地对恽代英说：“恽先生，蒋总司令对你很器重，特派兄弟我先来探望，您这一阵子在这里吃了不少苦吧！”恽代英并不领情，把脸转到一边，傲然而立。<br>王震南见此，继续劝导：“恽先生，识事务者为俊杰，目前共产党在中国已经穷途末路，你又何必继续往绝路上走呢？“哈哈哈哈，穷途末路？”恽代英放声大笑，指着王震南说，“真正穷途末路的是你们，而不是我们！你以为你们有帝国主义撑腰，屠杀了成千上万的工农群众，人民就会沉默和屈服吗？你以为有顾顺章这样的癞皮狗，共产党就完了吗？你看看赣闽的红旗，听听大别山的号角，人民在反抗！蒋介石的灭顶之灾为期不远了！”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/08/6-1597218230-1.jpeg" /><br><br>◆恽代英<br>王震南听完恽代英的慷慨陈述，早已气急败坏，但为了完成蒋介石所交给他的劝降任务，又不得不咬紧牙关，厚着脸皮继续劝说：“恽先生年轻有为，现在党国正是用人之际，你要是能够归顺蒋总司令，高官厚禄、荣华富贵唾手可得，你可千万不要坐失良机啊！”“你的意思是要我放弃共产主义信仰吗？”恽代英鄙夷地反问道。<br>“对，对！”王震南以为恽代英动了心，急忙掏出一张纸来说道，“恽先生，你只要写个声明，就自由了。”<br>“呸！你休想！”恽代英坚定的回答使王震南狼狈不堪。<br>但王震南仍不死心，继续劝道：“恽先生，我劝你明白一点，你是党国要犯，如果再执迷不悟，后果将不堪设想。”<br>“后果？哼，大不了一个死字！共产党员为千千万万的老百姓而牺牲，为共产主义而献身，死得其所，你不要再浪费口舌了！”恽代英果断地拒绝了敌人的诱惑和威胁。<br><br>恼羞成怒的敌人见阴谋失败，当天晚上就给恽代英带上了重铐，并将其单独关进了“智”字号重型犯牢房。<br>恽代英心里明白，敌人是决不会轻易放过他的。<br>此时此刻，恽代英思绪万千，一连串的回忆涌上心头：自己的一生的确坎坷曲折，为了中国人民的解放事业而四处奔波，几次三番地从敌人的屠刀下死里逃生，又三番几次地组织人民参加反帝反封建的革命斗争。<br>此时此刻，满腔热血在胸中沸腾，恽代英抑制不住激动的心情，写下了一首气吞山河的《狱中诗》：“浪迹江湖忆旧游，故人生死各千秋。<br>已摈忧患寻常事，留得豪情作楚囚。”<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/08/9-1597218230.jpeg" /><br>蒋介石见劝降恽代英的阴谋失败，便亲自下了手令：立即将恽代英就地处决。<br>1931年4月29日中午，监狱里的难友们正在吃饭，忽然听到过道里唱起了《国际歌》，这歌声是那么地悲壮和震撼，使每一位难友不约而同地望着过道。<br>“啊，是代英！”只见恽代英神色坦然，昂首挺胸，拖着沉重的脚镣，迈着坚定的步伐，走出了牢房。<br>在监狱的菜园地旁边，前来监刑的王震南嚎叫着：“共匪恽代英跪下受刑！”“共产党人是从来不下跪的！”恽代英大义凛然，面对黑暗阴森的监狱和行刑的刽子手们，恽代英发表了慷慨激昂的演说：“蒋介石走袁世凯的老路，屠杀爱国青年，献媚帝国主义，较袁世凯有过之而无不及，必将自食其果！……”<br>恽代英慷慨激扬的演讲，使敌人惊恐万状。<br>王震南急令行刑，可是执刑者两手哆嗦，好久也扳不动枪机。<br>执刑官无奈，只得换了另一个看守开枪。<br>恽代英临危不惧，振臂高呼：“打倒蒋介石！”“中国共产党万岁！”“砰，砰……”枪声响了，恽代英身中数弹，壮烈牺牲，时年36岁。<br>恽代英慷慨就义了，但是他的英名却永远铭刻在了人民的心中。<br>',
'<h2>宋氏家族</h2>宋氏家族特指民国时期的宋霭龄、宋庆龄、宋美龄、宋子文等人的家族。<br>在民国时期，宋氏家族被称之为“民国第一家族”。<br><br>宋查理的三双儿女均有着显赫的背景，影响着民国的政治、经济和社会生活：<br>长女宋霭龄嫁孔祥熙，<br>次女宋庆龄嫁孙中山，<br>三女宋美龄嫁蒋介石；<br>长子宋子文是民国财政部长，后升任到行政院长，<br>二子宋子良是民国广东银行行长，<br>三子宋子安是香港银行行长，<br>他们在政治、经济、金融领域的地位举足轻重。<br><br><h3>家族成员</h3><br><br>父：宋耀如，1863年2月—1918年5月3日，海南文昌人。<br>原名韩教准，字耀如。 乳名：阿虎<br><br>母：倪桂珍，1869年—1931年7月23日，浙江余姚人，倪蕴山之女。<br>母亲姓徐，是徐光启的后裔。<br><br><img src="https://bkimg.cdn.bcebos.com/pic/359b033b5bb5c9eaf3bc59aad739b6003af3b328"/><br><br><h3>宋氏家族 宋嘉澍 宋耀如 韩教准，乳名阿虎</h3>他们有三子三女，分别是宋霭龄、宋庆龄、宋子文、宋美龄、宋子良和宋子安。<br><br>宋耀如和倪桂珍现葬于上海市宋园路21号宋庆龄陵园内。<br><br>1863年2月或1861年10月17日，宋嘉澍出生于海南岛文昌县古路园村，原名韩教准，乳名阿虎，家中并有一兄韩政准及一弟韩致准。<br>其生父韩鸿翼。<br><br>1875年，在家庭经济压力之下，韩鸿翼将当时12岁的韩教准过继给富有但无嗣的宋姓舅父，随其姓宋，改名嘉澍，并远赴美洲古巴。<br>养父对他关怀备至，为他聘请了一位英语教师，宋嘉澍在学习英语的同时，通晓美国革命史的英语教师也教导了林肯等人的民主革命思想。<br><br>1877年，宋嘉澍前往美国波士顿，在丝茶店当学徒。<br>期间，结识了一些在美国留学的好朋友，他们纷纷劝宋嘉澍去学校读书。<br>由于养父坚决反对，宋嘉澍找机会偷偷地跑进停泊在波士顿港口的一艘政府缉私船上，船长不但没有处罚他，还热情地帮助他，让他在船上做杂役。<br>之后，宋嘉澍随船长到了美国南方的北卡罗来纳州，结识了当地教堂的牧师。<br><br>1880年11月7日，宋嘉澍接受了基督洗礼，领受教名查理·钟斯·宋（Charles Jones Soong），人们习惯称之宋查理。<br><br>1881年4月，宋嘉澍被穆尔上校与李考德牧师送往北卡州三一学院（现在杜克大学前身）读书，由美国南方首富兼杜克大学创办人之一的朱利安·卡尔 支付学费。<br>当其于圣三一学院毕业时，美国掀起迫害华人的恶浪，唐人街被烧，大批华工惨遭杀害，宋耀如对此十分愤慨，他认为，要从根本上改变海外华人受人欺凌的状况，就必须有一个强大的祖国，必须推翻腐朽的清朝政府。<br><br>1882年，宋嘉澍进入田纳西州范德堡大学神学院，于1885年底，完成了神学学位。<br><br>1886年1月，宋嘉澍返回中国上海，任美南监理会传道，在苏州、上海等地传教，并于教会学校执教，胡适即为其学生之一。<br><br>由于受到美国传教士的排挤和歧视，宋嘉澍一气之下开始转而经营工商业，从国外贩卖机器到上海，又开办上海福丰面粉厂任经理。<br>1887年，宋嘉澍在上海创办美华印书馆，印行中文本《圣经》。靠印刷《圣经》而发财。他进一步扩大经营，兼做进口机械的代理商，成为中国上海较早的买办商人。<br><br>1887年夏，义和团推翻清政府活动期间，与倪桂珍结婚。<br>婚后两人育有三子三女。<br>1892年，宋嘉澍彻底辞去传教士工作，参与创立中华基督教青年会，<br><br>1894年夏，孙文与陆皓东北上，途经上海，与宋相识，两人志同道合，一见如故。<br><br>他积极协助孙文筹建“兴中会”和“中国同盟会”<br><br>他倾全部精力为革命筹集巨额经费，并暗中印行革命刊物及小册子。在宣传组织方面做了大量工作，成为孙文争取国民革命成功的重要财力支柱。<br><br>并用经商所得创办了一所教会学校，一个儿童乐园和一间大众医药所。<br><br><img class="lazy" style="width:25%;" data-src="https://bkimg.cdn.bcebos.com/pic/f2deb48f8c5494eedc225c542ff5e0fe99257e7e"><br><img src="https://bkimg.cdn.bcebos.com/pic/1e30e924b899a9010d9eb23a1d950a7b0208f517"<br><br>中华民国成立后，宋嘉澍曾随孙中山访问日本，二次革命后，由于家里在夜间遭到枪击，宋嘉澍全家避居日本。<br><br>（中华民国二年 1913年 二次革命，即“讨袁之役”，又称“癸丑之役”、“赣宁之役”。<br>以孙中山为首的革命派，继辛亥革命后发动的反对袁世凯的武装斗争。<br>江西、江苏、安徽、上海、广东、福建、湖南、四川等地一度脱离北洋政府独立。<br>最后以北洋军击溃革命势力告终。<br>“一次革命”是指推翻清政府的辛亥革命。）<br><br>1915年10月26日，女儿宋庆龄离家私奔，在东京由日本律师和田瑞作证，同孙中山结婚。<br>宋闻之大怒，不能谅解，宋嘉澍夫妇追到日本，据日本人士回忆：<br>宋嘉澍在大门口叫喊：<br>“我要见抢走我女儿的总理！”<br>孙中山出来后，宋突然往地上一跪，磕了几个头说：<br>“我不懂事的女儿就拜托你了，请千万多关照！”<br>之后转头就走。<br><br>逝世<br>1918年5月3日，因患肾病不治，在上海逝世，年仅54岁。20多年的苦心经营，他积累了五六十万两白银。<br><br>宋霭龄，女，1889年7月15日—1973年10月20日，生于上海，去世于美国纽约。<br>丈夫：孔祥熙（曾任国民政府财政部部长）。<br><br>宋庆龄，女，1893年1月27日—1981年5月29日，生于上海，1981年5月29日20时18分病逝于北京。<br>中华人民共和国名誉主席。<br>现葬于上海市宋庆龄陵园（地址上海市宋园路）。<br>丈夫：孙中山（曾任中华民国临时大总统）。<br><br>宋子文，男，1894年12月4日—1971年4月25日，生于上海，曾任国民政府外交部长，去世于旧金山。<br>妻子：张乐怡<br><br>宋美龄，女，1897年3月5日－2003年10月23日，生于上海，去世于纽约。<br>丈夫：蒋介石（曾任中国国民党总裁，中华民国总统等职）。<br><br>宋子良，男，1899年—1987年，生于上海，去世于纽约。<br><br>宋子安，男，1906年—1969年2月25日，生于上海，去世于香港。<br><br><h3>历史记事</h3><br><br>有人曾经曾为宋家三姐妹做了这样广为流传的点评：“一个爱财，一个爱国，一个爱权”。<br><br><b>宋家皇朝 三姝一生</b><br><br>自二○年代中期直至四○年代末期，宋家三姊妹可說是全世界最有名的「中國姊妹花」，她們在一個「山雨欲來風滿樓」的時代，選擇了正確的對象，而使她們的命運與時代相浮沉。<br><br>宋慶齡不顧父母、靄齡和其他親友的激烈反彈，堅持嫁給父親的好友、大她三十七歲的孫中山，乃是宋家出現裂痕的「始作俑者」；<br>而她日後在政治思想上和政黨活動上的左傾，以及她對美齡與蔣介石結婚的強烈反對，使宋家走上了永恆的「家庭分裂」。<br>宋家的分裂，亦即近代中國分裂的縮影。<br><br>諷刺的是，宋慶齡與孫中山的婚姻，卻是使宋氏家族從買辦家庭變成權勢家族、從區區上海宋家躍為中國統治家族的敲門磚。<br><br>沒有孫宋聯姻，宋家成員不可能步上政治坦途，蔣介石也許不會熱烈追求宋美齡，中國近、現代史或將改寫。<br><br>宋家三姊妹的錯綜複雜關係，一直是中外人士矚目的焦點，她們的恩怨愛恨，引發了歷久不衰的好奇，產生了無數的作品與報導。<br><br>「三姊妹的故事」是歷史、政治、外交、金錢與鬥爭的綜合故事，也是一齣典型的權力與魅力融合的劇本。<br><br>西方人常言宋家三姊妹中，老大靄齡愛錢，老二慶齡愛中國、老三美齡愛權力；<br>另一說法是，靄齡愛權力（power）、慶齡愛人民（people）、美齡愛政治（politics）。<br><br>結合政治、權力與財富的婚姻，成就了中國近代最著名的孔宋家族。<br>三、四○年代，中國官場和民間順口溜，最能代表當時「四大家族」不可一世的盛況，那就是：<br>「蔣家天下陳家黨，宋家姊妹孔家財」。<br><br>幫孔宋家族成員做過事的徐家涵說：<br>「蔣介石、宋子文、孔祥熙三個家族發生內部摩擦，鬧得不可開交時，只有她這個大姊姊可以出面仲裁解決。<br>她平日深居簡出，不像宋美齡那樣喜歡出頭露面。<br>可是她的勢力，直接可以影響國家大事，連蔣介石遇事也讓她三分。」<br>徐家涵稱蔣介石對宋靄齡「也要讓他三分」，並非虛語，蔣介石的侄孫，曾在待從室做過待衛官和副官的蔣孝鎮，曾對軍統頭子戴笠沉痛地道出了蔣宋這三個統治家族的病因，他說：<br>「委座之病，唯宋可醫；<br>夫人之病，唯孔可醫；<br>孔之病則無人可治。」<br>這句話的意思是說，蔣介石的痛苦與煩惱，只有蔣夫人宋美齡可以解決；<br>蔣夫人的痛苦與煩惱，只有大姊靄齡可以應付；<br>孔家無底洞的貪婪和搜括以及對社會、國家所造成的傷害，則無藥可醫，沒有人能夠懲治。<br><br>御醫熊丸說：<br>「蔣夫人有時候還會耍點小姐脾氣，但她對大姊卻像對母親一樣，很聽孔夫人的話。<br>夫人也很聽總統的話，但若孔夫人對總統所說的話有意見時，總統往往也無第二句話。」<br><br>一九七三年十月十九日，宋靄齡因癌症病逝紐約，終年實歲八十四，已故孔宋家族成員幾全部安息於紐約郊外風可立夫高級室內墓園。<br><br>宋家三姊妹中，老二慶齡比較特立獨行，她的思想進步、左傾，富理想主義、不擺架子。<br>政治立場的殊異，使三姊妹起了內訌，靄齡與美齡組成聯合陣線，慶齡則孤軍奮戰。<br><br>孫中山和宋慶齡的聯姻，對宋家和中國而言，都是一樁影響極為深遠的大事，他們的結合雖受到各方的反對，批評和嘲諷，然而孫宋的十載婚姻生活（一九一五至一九二五），卻是宋慶齡一生最愉快、最幸福、最滿足的歲月，教育背景的相等，對人生與理想的執著及對革命與建國的熱忱，再加上「老夫少妻」的如膠似漆，使慶齡成為孫中山最信任的伴侶、知己和助手。<br><br>宋慶齡三十二歲守寡，她雖是革命家、孫中山的未亡人，但也是個需要異性感情的浪漫女性。<br>一般相信，孫中山死後，宋慶齡在極度保密下，曾和左派聞人鄧演達（一八九五年生，一九三一年被蔣介石處決）、中央研究院總幹事楊銓（字杏佛，一八九三年生，一九三三年遭軍統特務刺死）等人發生過戀情，並斷斷續續有過「男友」；<br>英國《每日郵報》和《紐約時報》皆曾報導過宋慶齡和前國府外交部長陳友仁結婚的消息，流傳大陸和海外的說法是，宋慶齡晚年已和跟隨她多年的祕書兼管家秘密結婚。<br>慶齡和美齡都沒有生育，美齡把孔家的四個子女當作自己的孩子，慶齡則收養了兩位義女。<br><br>一九八一年暮春時節，宋慶齡病危，住在紐約州的二弟宋子良拍了一封慰問電給乃姊，電文說：<br>「獲悉你患病在身，不勝難過。<br>為你康復而祈禱。」<br>小妹美齡並未致電慰問，但據說曾為二姊落淚、祈禱，慶齡收到子良的電報後一個禮拜即病逝，時為一九八一年五月廿九日，終年八十八歲。<br>在其病重之際，中共「批准」她加入共產黨，並「賜予」中華人民共和國名譽主席的頭銜。<br><br>宋嘉樹開創了宋家王朝，孫中山與宋慶齡的聯姻則為這個朝代添加了耀世的光環。<br>誠如美國《內幕》作家約翰．根室（John Gunther）所言，宋慶齡「無疑是宋家最重要的人物，因為宋家的一切勢力皆是經她發展擴大，如她未和革命之父結婚，其餘的姊妹和弟弟就不會有日後的飛黃騰達。」<br><br>',
'<h2>蒋宋孔陈 四大家族</h2><br>四大家族，或蒋宋孔陈四大家族，即蒋中正家族、宋嘉澍家族、孔祥熙家族和陈其美家族，其成员有许多担任中华民国政府或中国国民党的高层人物。<br><br>曾有“蒋家天下陈家党，宋家姐妹孔家财”的说法。<br><br>蒋家<br>蒋中正，国民政府军事委员会委员长、四大银行联合办事总处（即四联总处）主席（相当于战时财政部长兼央行行长）<br>蒋经国，蒋中正之子<br>蒋纬国，蒋中正养子<br><br>宋家<br>宋霭龄，孔祥熙之妻<br>宋庆龄，孙中山之妻<br>宋子文，宋美龄的哥哥，轮船招商局、雍兴实业股份有限公司、扬子电气公司、淮南路矿公司、汉口既济水电公司、中国汽车制造公司控制人<br>宋美龄，蒋中正之妻，中美实业公司控制人<br>宋子良，中国进出口贸易公司控制人<br>宋子安<br><br>孔家<br>孔祥熙，宋霭龄之夫，中国兴业公司及长江公司控制人<br>孔令侃，孔祥熙长子，扬子建业公司控制人<br>孔令仪，孔祥熙长女<br>孔令俊，孔祥熙次女，又名孔令伟，恒义升公司控制人，2006年中华民国国税局称孔令伟去世前不久曾经卖股获利，要求其唯一的继承人，年已90岁的长姊孔令仪补缴遗产税1亿5,700万新台币。<br><br>孔令杰，孔祥熙次子<br><br>陈家<br>陈其美，蒋中正的结拜义兄<br>陈其采，陈其美弟，太平兴业公司控制人<br>陈果夫，陈其美侄子，负责国民党党务<br>陈立夫，陈果夫弟，国民政府党政大员<br><br>蒋宋孔陈四大家族一说最早是由瞿秋白在1920年代提出的，后来陈伯达写《中国四大家族》一文中指称四大家族借抗战为名聚敛民财，获得了多达200亿美元的财富。<br><br>蒋宋孔陈四大家族一般是指民国时期以蒋介石为首的资本主义买办统治集团。<br><br><h3>垄断情况</h3><br><br><h3>金融银行业</h3><br><br>抗战初期，设立了中央银行（蒋介石）、中国银行（宋子文）、交通银行（孔祥熙）、农民银行（陈果夫,陈立夫）四银行联合办事总处作为国民政府集中的金融机构。<br>蒋介石自任总处理事会主席，“总揽一切事务”。<br>孔祥熙任国民党的财政部长和行政院副院长，直接控制了四大银行，设立了中央信托局和邮政储金汇业局，形成了四行两局的格局，打着孔氏家族的旗号先后创办、接收了中国实业银行，中国国货银行、四明银行、山西裕华银行、祥记商行、庆记商行等等，虽然说是有四大家族，但是银行是掌握在财政部手中的，中国银行原董事长叫张嘉敖。<br>孔祥熙任中央银行总裁。<br><br>1942年7月，国民政府又规定全国货币的发行都集中统一于中央银行。<br>从而一步一步地加强了四大家族官僚资本在全国金融业中的垄断地位。<br>在抗战期间四行存款数额在四年中增加6倍，是各银行中增长最快的。<br>在全部银行存款中，四行的存款占到了80%至90%，而战前的1936年只占59%。<br>官僚资本在商业方面形成了正式的公开的垄断。<br>前述专卖事业管理局、贸易委员会、物资局等机构的成立及专卖、统购统销政策的实行，是官僚资本实现商业垄断的重大步骤。<br><br>四大家族是最大的高利贷主。<br>根据15个省的调查，在农民借款来源中，受四大家族直接间接操纵的银行、合作社、合作金库所占比重，1938年为26%，1940年为38%，1942为59%，1944年为25%。<br><br><h3>纱业</h3><br><br>原属孔家系统的农本局福生庄，后改组为花纱布管制局，统制着花纱布的贸易。<br>以上这些宫式机构，作为国民党反动政权的组成部分，假借抗战的名义，垄断了国统区的国内外贸易。<br>抗战期间，四大家族以私人名义设立了不少商业公司。<br>著名的有：孔家的庆记纱号、强华公司、大元公司，宋家的中国棉业贸易公司、重庆中国国货公司、西宁兴业公司；陈家的华华绸缎公司、棉花运输公司等等。<br>这类公司既有政治特权，又有极大的金融势力，具有操纵市场的垄断地位。<br><br>在宋家控制下的雍兴实业股份有限公司，1940年成立，1942年5月己完成及未完成的有18个单位，其中绝大部分分布在陕西、甘肃两省，主要经营纺织业。<br>除了资源委员会主办的各厂外，它是西北最大的垄断企业。<br>1942年，它的已开工纱锭占大后方全部纱锭的1/4。<br>陈家的有大华企业公司、华西建设公司、中国工矿建设公司等，也是规模很大的垄断企业。<br><br><h3>矿业</h3><br><br>四大家族对于工矿业的垄断在抗战前还较小。<br>1935年底全国官营、民营工厂资本总额中，官营部分只占11%。<br><br>1937年9月设立工矿调整委员会，扩张官营工业，吞并民营工业，实行国家垄断工矿业的机构。<br>四大家族官营工业主要有隶属于资源委员会和军政部兵工署的两大直属系统。<br><br>1944年，资源委员会下面有105个单位，兵工署下面有数十个单位。<br>此外还有各省所办的官营工业，如贵州企业公司、四川川康兴业公司、湖南实业公司等，单位也不少。<br>1943年国民政府经济部的报告，说明了官营工业的垄断地位。<br>在国统区3700余家工业中，官营的600余家，民营的3100余家。<br>但官营的占资本总额69%，民营的只占31%。<br><br>四大家族除官营工业外，还有所谓商办形式的私营工业，这类工业著名的有：以孔家为主的中国兴业公司，1939年7月成立时的资本额为1200万元，到1943年增为12亿元，为后方资本额最大的公司，它共有13个厂，经营的中心是钢铁。<br><br><h3>农业</h3><br><br>1937年9月，国民政府设置了农产调整委员会，作为控制和垄断农业生产的机构。<br>抗战时期棉花、蚕丝、茶叶、猪鬃、桐油等由国民政府统购统销。<br>在征购征借的措施下，大量的粮食纳入四大家族直接掌握之中。<br>四大家族还直接占有大量农村土地，陈家的华西垦殖公司、蒋经国的新赣南国民经济建设公司，都是这类机构。<br><br><h3>代表人物</h3><br><br><h3>宋子文</h3><br><br>宋子文（1894年～1971年），民国时期国民政府行政院院长﹑财政部长。<br>原籍广东省文昌县（今属海南省）。<br>1894年12月4日（清光绪二十年十一月初八）生于上海。<br>父宋嘉树早年留学美国﹐一度在上海当传教士﹐后改营工商业﹐同情和支持孙中山的革命活动。<br>宋子文毕业于上海圣约翰大学﹐继入美国哈佛大学经济系。<br>1917年回国后受盛宣怀之聘﹐任汉冶萍公司驻上海总办事处秘书等职。<br>1923年10月赴广州任孙中山大元帅府英文秘书兼两广盐务稽核所经理。<br>1924年8月任中华民国中央银行行长。<br>其后调任广东省政府商务厅长。<br>后又升任国民政府财政部长﹐兼任广东省财政厅长﹐整理财务颇有成绩。<br>1926年1月国民党第二次全国代表大会后﹐任中央执行委员会执行委员﹑中央商务部长等职﹐负责筹措北伐军经费。<br>蒋介石夺取国民党党﹑政﹑军大权时﹐他积极从财政上予以支持。<br>1926年12月前往武昌。<br>次年初先后任武汉国民政府委员﹑常委等职。<br><br>1927年4月﹐宋子文乘武汉政府派他往上海考察形势之机﹐与吴稚晖﹑白崇禧等策划反共清党﹐支持蒋介石发动“四‧一二”政变﹐并力促蒋﹑汪合流。<br>蒋介石8月下野﹐12月同其妹宋美龄结婚。<br>他竭力争取美国当权人物和江浙财团支持蒋介石重新上台。<br>1928年2月蒋介石再次上台任国民党中央常务委员会主席﹐宋被任为南京国民政府财政部长﹐随之任中央银行总裁。<br>1929年3月当选为国民党第三届中央执行委员﹐以后又连任三届。<br>1931年6月任国民政府行政院副院长兼财政部长。<br>“九‧一八”事变后﹐曾多次发表演说﹐揭露日本军国主义的侵略罪行。<br>12月与蒋介石同时下野。<br>1932年宋子文再任行政院副院长兼财政部长﹐一度代理行政院长。<br>1933年10月后﹐辞去政府职务﹐专门从事财政金融活动。<br>次年4月兼任中国银行董事长。<br>1936年12月西安事变发生﹐宋赞成和平解决﹐与宋美龄往西安同张学良﹑杨虎城及中共中央代表等进行谈判﹐为西安事变的和平解决和国共联合抗日作出贡献。<br><br>抗日战争爆发后﹐随国民政府到重庆﹐任中国银行董事会主任等职﹐拥有巨大经济实力﹐操纵著国民党的经济实权。<br>1940～1942年充当蒋介石常驻美国代表﹐为蒋争取美援﹐第一次获一亿美元借款﹐第二次签订租借协定﹐获五亿美元借款。<br>1942年10月返国任国民政府外交部长。<br>1945年4月同中国共产党代表董必武等联合组成中国代表团出席联合国旧金山会议。<br>6月任国民政府行政院长兼外交部长。<br>1946年1月任国民党最高经济委员会委员长。<br>10月再任国民党政府行政院长﹐竭力劝说美国杜鲁门政府出钱出枪﹐多方支持蒋介石集团发动内战。<br>1947年9月为蒋介石谋取退路﹐宋改任国民党广东省政府主席。<br>11月兼任蒋介石广州行营主任等职。<br><br>自南京国民政府成立以后﹐宋子文利用政治特权发展官僚资本﹐先是控制中央银行﹑中国银行等金融机构﹐通过发行货币﹑公债以及通货膨胀等手段掠夺财富﹐后以开设棉业公司﹑垄断对外贸易等手段聚集钱财。<br>经过抗日战争时期发国难财和战后接收敌伪产业等办法积聚起巨额财富﹐同蒋介石﹑孔祥熙和陈立夫﹑陈果夫合称为“四大家族”﹐是中国官
