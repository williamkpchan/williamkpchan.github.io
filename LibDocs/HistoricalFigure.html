里的一个山地——孟良崮，当时全师尚有六团兵力，如果师旅团长平时有高深的战术修养，能够选择适当的地形，配置兵力，构成周密的火网，则不论敌人兵力如何雄厚，决不能在一天之内解决我们。<br>但当时该师不守山口只守山头，而山头又是石山，又没有饮水，因此敌人的炮火威力倍增，而我军的伤亡更大！以致整个失败，这是我军剿匪以来最可痛心，最可惋惜的一件事。”<br>大家看明白了吧，张灵甫带着74师孤军深入，准备去那个坦埠村灭了华野的指挥部，不过打了两天没打下来，回去的路上找了个山头爬上去准备防守，然后犯了“马谡失街亭”的错误。<br><br>山上没水，人困马乏，又是石头山，战壕也没法挖，更倒霉的是，大家见过重机枪吧，那么粗的一个枪筒子，枪口只有那么小，那个枪筒子里装满了水，就跟发动机的水冷系统似的，山上没水，机枪枪管很快打红炸膛了，仗也没法打了，74师举手投降，张灵甫自己也被击毙了，就这么个过程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdicDicTuLXPN2PB5dxeNXV0xhhibtH3NcbYcw84JwvVcPYt7R5AQWPAqPcrHUiaKxXAxvTzD5IAbU0NQ/640"><br><br>至于有些书里说中共间谍渗透到了国府作战科，知道了张灵甫要去孟良崮，这种人脑子被驴踢了，大家别理他。<br>张灵甫带着三万多人上孟良崮这事谁都没想到，更不可能是作战计划，就算国府作战厅都是猪，也不可能制定这么个计划出来，因为当时国军战术操典里严禁带着士兵去山顶上固守，毕竟一千多年前马谡的事大家多少都听说过。<br><br>大家看看国军正常操作就知道了，一般都是找个村躲进去（村里肯定有水井嘛），把树都砍了，清理射界，外围挖上两米壕沟，然后再挖“之”字形战壕，再在后方布设火力点，没人会跑山上去等着被围死。<br>胡琏也被粟裕围过，前几次都是躲村里结寨死守，华野的部队没法靠近，很快就解围了，后来胡琏成功跑去金门当“岛主”是有原因的。<br><br>所以蒋委员长很委婉地指出，“如果师旅团长平时有高深的战术修养……决不能在一天之内解决我们”，明显在指责张灵甫没有高深的战术修养嘛。<br><br>当然了，这里说的是张灵甫自己犯的错误，敌人有错误，我方得抓住才行，这一点粟裕他们当时也非常纠结，也为这次进攻付出了巨大的决心和代价。<br>如果指挥官是林彪那样稳扎稳打型的，大概率不会玩这种虎口夺牙的操作，粟裕的指挥风格就是非常大胆激进，让所有人捉摸不透。<br><br>孟良崮战役详细我就不说了，那玩意又能讲一本书，说两件奇葩事。<br><br>第一件事是下图那个6纵，从后边捅了74师一刀，对74师完成了合围。<br>那支部队本来是粟裕派出去让他们吸引国军注意力的，想钓鱼来着，看看能不能在运动中歼敌，没想到国军的侦查能力太差，竟然没发现。<br><br>钓鱼没成功，那支部队于是就在山里潜伏着了，没想到74师蹦出来搞事，6纵两天狂奔120公里，占领了那个垛庄，堵住了张灵甫的退路，完成了对74师的合围。<br><br>张灵甫慢腾腾地，机械化部队跑得还没6纵步行快，晚了一个小时到达，被彻底堵死了，于是跑山顶上去当马谡了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYdicDicTuLXPN2PB5dxeNXV0xUPo3fnQszqHLN7DicB4Dg9TvaiawHw5Ha55HcHr9OmibX6UEu2zwkoZsA/640"><br><br>一开始张灵甫并不着急，毕竟他周围还有40万兄弟部队，不过谁能想到大家没一个使劲的，离他最近的李天霞，就是上文提到的那个和他争夺74师师长的李天霞，离他只有十公里，但是却只派了一个连去救他，这不明摆着要他的命嘛。<br><br>天时、地利、人和，一个都不占，不死没天理了，74师打了两天弹尽粮绝而且断水断食，干脆利索投降了。<br><br>还有一件事，好像没人说。<br>74师三万多人，在孟良崮上被打垮之后，我们说的是“全歼”，其实没死多少，大部分投降了，解放战争中的“全歼敌人”很少有彻底打光的，大部分都是反穿棉袄直接投降了。<br><br>后来的事比较尴尬，74师投降的那些士兵，只有一部分留在了华野，还有一部分习惯了国军那边养尊处优，受不了我军这边这么艰苦（每天一个马拉松，谁能受得了啊），又找了个机会跑回国军那边去了，比如华野的一级战斗英雄杨根思，他当时还是班长，全班除了班长和副班长都是74师投降过来的，没过多久，这个班跑得只剩下了他和副班长。<br>这些跑回去的人，后来大部分又被俘虏了一次，这才踏实。<br><br>战后蒋委员长痛心疾首，说是汤恩伯瞎指挥，要撤掉汤恩伯。<br>还有李天霞，他救援不力，要枪毙。<br>不过后来这俩人啥事都没，汤恩伯更是风生水起，这头猪真是个幸运的猪。<br><br>5<br>&nbsp;尾声<br><br>说到这里大家应该清楚了，真实的张灵甫一直都是个猛打猛冲型的将军，不过并没有最近几年传的那样“有勇有谋”，更谈不上“国军十大名将”，毕竟国军尽管矬，还没到那种需要一个1941年才当上师长的人撑场子。<br><br>而且江湖上传的大部分张灵甫的功劳，其实都是他老上司王耀武的，只是王耀武在国府看来不争气，济南战役后被抓，竟然投降了。<br><br>老王被抓这事也比较浮夸。<br>本来他长期坚持锻炼，身体素质还不错，济南被攻陷后一路狂奔，差点让他逃掉了；不过他缺乏孙元良那种长期逃跑的经验，跑路的时候随地大小便，竟然用美国生产的卫生纸，被老乡怀疑，扭送派出所，当场就被抓了。<br><br>老王后来在战犯管理所态度积极主动，反省坚决，我党对他是有评价的，而且评价还不低，“中国近代优秀的军事家、 抗日革命家、对人民犯过错误但又做过重大贡献的人，经过改造后成为亲密朋友。”瞧瞧，老王就有这个本事，跟谁都能混成亲密朋友。<br><br>这让国府和后来的公知们都不太好意思做宣传，于是，王耀武=74军，74军=张灵甫，把这些概念都混淆了下。<br>经过我们这八千多字的普及，大家应该也明白了，这个等式完全不成立。<br><br>总之吧，如果张灵甫不那么贪功冒进，他不会有事；<br>如果国军上下一心团结一致，他也不会有事；<br>如果他的机械化部队跑得比6纵快那么一丢丢，他还是不会有事。<br><br>看出来了吧，张灵甫基本上躲不过，都是人祸，而且都是组织性问题。<br><br>',
'<h2>普京：沉默的沙皇</h2><br>壹<br>每天中午时分，普京会在莫斯科西郊的大别墅里醒来。<br><br>普京住在克里姆林宫向西24公里远的郊区，他不喜欢克里姆林宫，那里位于市中心，堵得要死，车嘈人杂，新冠疫情未到来前，摇着旗帜在红场上穿过的中国旅行团多如牛毛，从2012年开始，他就主要在西郊这座宅子办公。<br><br>克里姆林都对外面的游客开放了，记得是400元人民币一位，入门处摆着拿破仑入侵时被缴获的大炮，再往里走几分钟，还会看到一排我叫不出名字的拿破仑时代的长炮，中国导游总是会在这里停下来，指着远处的一扇蓝色窗户一本正经地对游客们说：<br>“那里就是普京的办公室。”<br>游客们就齐声发出满足的惊叹，仿佛透过玻璃，就能看到正在伏首办公的普京本人。<br><br>其实他从不在那边办公。<br><br>普京喜欢在西郊工作到深夜，所以总是起得很晚，早餐午餐一块吃，主要吃煎蛋卷和麦片粥，以及鹌鹑蛋加果汁，食物定期从东正教主教长基里尔的农场运过来，保证每日新鲜。<br><br>普京出访别国时也几乎不吃别国的食物，出于克格勃出身的警惕性，他十分害怕有人在食物里投毒，每次出访前会有俄罗斯的厨师、清洁工、服务生到达预先安排好的酒店，他只吃自己人运过去密封过的新鲜食材，贴身警备队会包下他下榻的整层酒店，设立一个只供他出入的电梯，换掉酒店的被单、洗漱用品，以保证总统的安全。<br><br>长年采访普京身边近臣的Ben Judah说，有时候为了安全，普京甚至不顾礼仪不碰别国招待他的国宴上的食物。<br><br>吃过早餐后，普京会去私人泳池孤独地游上两小时，游泳使他保持冷静，他会在水里思考问题，比如谁在他背后说他坏话，谁还欠他钱没还等等。<br><br>他每天进办公室的时间比特朗普还要晚，大概下午两三点才开始办公，跟美国总统一样，俄罗斯总统工作的第一件事，是看当天的简报。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nngIHyj5FbVqdbajyqPdImhGKOwl68vruWqbfchjrDSyL5wt16Kf2BuTBoIDm5Iib0AzlLZ7RlzQnA/640"><br><br>美国总统的每日简报由白宫情报总监送来，统一放在一个IPAD里面，我过去好多文章里有提到过这个细节，小布什总是读得很认真，特朗普总是读得很不耐烦。<br>而俄罗斯总统的每日简报，是三本厚厚的皮质文件夹，为了安全，不使用电子产品：第一份是俄罗斯国内情报机构联邦安全局的国内事务报告，第二份是俄罗斯对外情报局的国际情报，第三份是普京的御林军---俄罗斯联邦警卫队的朝臣报告。<br><br>第一份和第二份大家都知道是怎么回事，第三份里的朝臣指的是围绕着普京在转的，控制着整个俄罗斯经济、媒体、金融、军事的大员们，这些人包括罗滕伯格、季姆琴科、谢钦、梅德韦杰夫、科瓦利丘克、罗杜金等人。<br><br>读完简报后，普京会再阅读各个媒体的汇编简报，他特别喜欢读《生意人报》上科列斯尼科夫对他的专栏点评，以及世界媒体怎么妖魔化他的报道和视频，他的助手们每天都会收集全球有关他的丑闻，骂得越狠他越要看。<br><br>所有妖魔化俺普金老汉的西方媒体先用小本本记下了，这笔账以后再算。<br><br>看完简报后，普京就要正式开始一天的工作，这些工作都是几个月前就安排好了，他有见不完的客人，谈不完的国事，说不完的演讲。<br><br>普京的父母已经过逝，老婆离了婚，两个女儿不在俄罗斯生活，没有一点点家庭生活的空间，他越来越严肃，脸上没有一丝笑容，他不好烟酒，不烫头，不去夜店蹦迪吸粉，没什么恶习，只穿黑色和灰色量身定制的西装。<br><br>他只要一出门就要被十个人以上包围起来，普通人近不得三米以内，他像是一台无情的机器，每天咣起咣起忙忙碌碌。<br><br>等这些杂事全部做完后，帮助他掌控全国的大员们才会推开门，走进他的房间汇报重要工作，这些人是他的心腹重臣，打理着俄罗斯各条命脉，是普京深埋在俄罗斯血管里的要员。<br><br>现在，我们要等待着他们的入场。<br><br>第一个推开历史的大门走进来的人，叫罗滕伯格。<br>贰<br>阿尔卡迪.罗滕伯格（Arkady Rosenberg）出生于1951年的列宁格勒，比普京大一岁，圆脸、矮胖，看起来还有点憨厚。<br><br>罗滕伯格家境不错，老爸罗曼（Roman）是“红色黎明”（Red Dawn）电话工厂的副厂长，属于高管阶层，因此打小在高级公寓里长大，普京老爸则只是叶戈罗夫车辆制造厂的工长，只相当中国车间里的一个班长，收入不高，只能带着全家挤在巴斯科夫胡同的集体公寓里，公寓里很多老鼠，普京小时候就常常拿着棍子追着老鼠打。<br><br>在普京面前，罗滕伯格就是个富家子弟。<br><br>12岁时，罗曼觉得儿子越来越叛逆，欠收拾，为了管教儿子，带他拜师拉赫林学柔道，个子矮矮的小普京刚好也来上课，就跟富家子弟罗滕伯格成了师兄弟。<br><br>因为家里有钱，罗滕伯格很快成为这群小屁孩的老大，他跟普京在十几岁时就在列宁格勒周游，后来还满苏联到处跑，尼古拉.瓦斯奇林（Nikolay Vaschilin）就是这群小屁孩当中的一个，长大后他加入过克格勃，现在已经退休在家，据瓦斯奇林回忆，那时候他们一伙特别皮，罗滕伯格带着他们到处搞恶作剧，五一游行时拿着弹弓打人家的气球，吓得人群哇哇叫，还一起悄悄偷糖吃，罗滕伯格打小就是他们当中的老大，“对每个人发号施令”。<br><br>那时候平平无奇的穷小子普京，只是罗滕伯格众多同班小弟中的一个，不过两人关系还挺亲密。<br><br>要是告诉罗滕伯格这个小弟将来会成为俄罗斯当代沙皇，会统治俄罗斯几十年，估计打死罗滕伯格也不会信的。<br><br>读大学时，两人选择了不同的的人生岔道，普京考上了列宁格勒大学，罗滕伯格喜欢体育，到莱斯加夫特国立体育大学就读，于1978年毕业，后来成为了一名柔道教练。<br><br>罗滕伯格嫌做教练收入低，顺道跟柔道班的同学瓦西里·谢斯塔科夫（Vasily Shestakov）一起组织体育比赛，想从体育产业里赚钱，结果两个人都不懂做生意，崩了。<br>不过罗滕伯格有个亲弟弟叫鲍里斯，娶了个媳妇叫伊琳娜（Irina），两口子很早就定居芬兰，伊琳娜有俄罗斯天然气行业的人脉，罗滕伯格兄弟俩就顺着人脉做起了石油行业的小生意，也卖一点芬兰特产。<br><br>伊琳娜后来跟鲍里斯2001年分居，但婚姻不在人情在，两家还常来常往。<br><br>罗滕伯格能源行业相关生意的起点从这开始。<br><br>普京后面的人生经历我们在《普京1999》写过了，这里就不再复述，苏联解体后，列宁格勒重新命名为圣彼得堡，普京这时候一直跟着自己老师索布恰克混饭吃，就职于圣彼得堡市长办公室，那时每星期他都约上罗滕伯格，以及柔道班的一些同学在一起练习柔道，叙叙旧、锻炼锻炼身体。<br><br>1990年代中期，普京已经升到圣彼得堡副市长了，有一个叫舍斯塔科夫的人提出在本市建一个柔道俱乐部，普京玩了一辈子柔道，当然同意，拉上根纳季.季姆琴科（Gennady Timchenko）等一票石油商人出钱建好了这家名叫Yavara-Neva（雅瓦拉.涅瓦）的柔道俱乐部，罗滕伯格任总经理。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nngIHyj5FbVqdbajyqPdImh22NEhVXW1BOABbnOFyCdYSL5mg0ic8qnbKZDtgPeF3Ly1msTP1SnVgA/640"><br><br>这家俱乐部牛气哄哄，九次赢得欧洲杯冠军，四次夺得奥运会冠军。<br><br>给俱乐部出钱的季姆琴科也是普京的重臣，我们后面再聊他。<br><br>又过了几年，叶利钦感觉自己HOLD不住俄罗斯了，想传位给新人，挑来挑去换了好多总理都不满意，后来选中索布恰克这一派的普京，主要是看中他忠诚的性格，不会断自己后路。<br><br>普京天降神运，登基上位后，开始广施恩惠给一起长大的同学和同事，以便将权力牢牢控制在手心。<br><br>罗滕伯格是普京最早提拔的一批人之一。<br><br>普京养肥罗滕伯格的方法很简单，就是把全国主要的基础建设工程都交给他。<br><br>按照俄罗斯法律，国家采购合同必须通过公开招标的方式授予，但如果项目被认为具有战略重要性---这类项目由国家自行决定，无需解释，则可以在封闭、无投标的过程中授予。<br><br>这里面的骚操作就太简单了，凡是交给罗滕伯格的项目，普京只要打声招呼，说是具有战略性就行了，独家授权，有时候实在不好意思搞太直白，就注册个假公司过来竞争。<br><br>根据2015年俄罗斯政府的报告，95%的国家采购缺乏竞争力，40%的采购是由单一供应商完成的。<br><br>罗滕伯格的许多大单，就是这样在没有公开招标的情况下获得的。<br><br>因为总是能轻易中标政府的单子，他有个外号叫“俄罗斯标王”（直译的话其实叫“俄罗斯命令之王”）。<br><br>2001年，普京用亲信替换了俄罗斯天然气工业股份公司（Gazprom）的高管，让这家公司变成了“总统的私人公司”，据莫斯科咨询公司RusEnergy老板Mikhail Krutikhin透露，罗滕伯格两兄弟先在2001年创立一家SMP银行（两兄弟持有76%的股份），接着用这家银行收购了建筑、天然气和管道公司的股份，开始替政府接单，其中俄罗斯天然气工业股份公司在2007年需要从北极圈上方的新气田输送天然气，这笔单就交给了罗滕伯格的公司，原计划在350英里外的天然气网络上建立一条短连接，不知道为什么新建了一条向南1500英里的新管道，最终标价440亿美元。<br><br>后来，俄罗斯天然气工业股份公司在俄罗斯境内修建管道时，基本都把单交给了罗滕伯格，但Mikhail Krutikhin认为这些管道的成本是欧洲同类项目的两到三倍，哪怕是在俄罗斯南部气候温和、交通便利的地区，价格同样惊人。<br><br>2008年，罗滕伯格只花了3.48亿美元，就从俄罗斯天然气工业股份公司买到了5家建筑、维修公司，价格低到让市场难以理解。<br>他将其中两家合并成Stroigazmontazh公司，不久又收购了北欧管道，这几家公司现成为俄罗斯天然气工业股份公司的主要承包商之一，仅运营了一年，就赚了20亿美元。<br><br>2014年，俄罗斯花费了510亿美元举办了历史上最昂贵的索契冬奥会（2008年北京奥运会仅花费了420亿人民币），罗滕伯格公司就获得了共70亿美元大单，包括沿海岸修建了一条耗资20亿美元的高速公路，和通往索契的水下天然气管道等，光是罗滕伯格的合同，就相当于2010年温哥华冬奥会的全部成本。<br><br>2014年普京夺回克里米亚后，奥巴马政府3月制裁了普京身边一堆心腹，其中包括罗滕伯格两兄弟，7月欧盟也参与了制裁，致使罗滕伯格旗下的SMP银行业务受阻，意大利还查封了罗滕伯格的几处房产，包括撒丁岛的三处别墅、塔奎尼亚市的一处别墅、以及罗马的一家豪华酒店。<br>据意大利《晚邮报》估计，光那家豪华酒店就价值3000万欧元。<br><br>俄罗斯政府似乎觉得挺对不起罗滕伯格兄弟，还设立了一个法律，凡是被外国制裁的公司可以找国家赔偿，俄罗斯人管这项法律叫“罗滕伯格法案”，但罗滕伯格两兄弟也实在不好意思厚着脸皮干这种事。<br><br>普京看他们俩没过来要钱，就给他们更多订单，2014年兄弟俩只拿到了35亿美元的政府合同，2015年就涨到了90亿美元。<br><br>除了接政府基础设施的订单，罗滕伯格兄弟后来还赚图书行业和联邦公路的钱。<br><br>2014年12月，经普京亲自签署，俄罗斯的出版公司“启蒙运动”卖给了俄罗斯上院议员Oleg P. Tkach的奥尔玛媒体集团（Olma Media Group），几周后，奥尔玛媒体又转手卖给了一家塞浦路斯的Enlightenment公司，这家公司的背后实际持有人就是罗滕伯格，兄弟俩又拿下了俄罗斯教科书市场。<br><br>俄罗斯教育与科学部(Ministry of Education and Science)随后以各种奇怪的理由，取消了超过一半的教科书，启蒙运动从此成为教科书的出版大头，独占几亿美元的市场。<br><br>2015年11月，俄罗斯开始对长途卡车司机在联邦公路上行驶收取每公里的费用，罗滕伯格42岁的儿子伊戈尔(Igor Rotenberg)是获得收费系统合同的公司所有人之一，他已经接管了他父亲曾持有的几家企业的主要股份，根据当时的汇率推算，在2027年之前，伊戈尔的公司每年将获得1.5亿美元的报酬。<br><br>卡车司机们上街游了几次行，举着牌子骂罗滕伯格家是吸血鬼，但没什么卵用最后不了了之。<br><br>罗滕伯格最近接到最大的一笔政府单，是建设克里米亚大桥。<br><br>这座耗资30亿美元的大桥，倾注了普京的期望，使克里米亚和俄罗斯连接在了一起，加强了俄罗斯对克里米亚的统治，罗滕伯格不负所托，比原计划还提前了6个月竣工，这在以拖拖拉拉闻名的俄罗斯工程界，真是不容易了。<br><br>罗滕伯格拿俄罗斯的基建项目拿到手软，不过也不是回回赚钱，据罗滕伯格自己说，克里米亚大桥这活就不挣，这块海域地形复杂，桥身还会遭到浮冰撞击，1945年苏联就在这里建过一座单轨铁路桥，不过4个月后就被浮冰撞塌了，这活也没其它公司能接手，他们现在是俄罗斯基建行业里的巨无霸，他们不接也没其它公司敢接，这活连找项目的保险公司都找了好久。<br><br>罗滕伯格不太爱打官腔，讨厌说一些陈腔滥调，说话往往简短直接。<br><br>根据2020年8月《福布斯》杂志的统计，罗滕伯格家族以54.5亿美元排名俄罗斯第一富有的家族，他们主要靠国家基建以及SMP银行赚钱，在莫斯科郊外还拥有一座像凡尔赛宫一样奢华的宫殿。<br><br>作为从小就跟普京玩到大的人，罗滕伯格有资格第一个走进普京的办公室。<br><br>但他并不是普京心腹最有钱的那个人。<br><br>第二个才是。<br>叁<br>季姆琴科（Gennady Timchenko）笑微微着推开了历史的大门。<br><br>你应该还记得，季姆琴科就是上文中投资搞Yavara-Neva（雅瓦拉.涅瓦）柔道俱乐部的那个人。<br><br>普京的心腹们在人脉线上，有两条交汇点，一点是涅瓦柔道俱乐部，另一点是俄罗斯银行（Bank Rossiya）,他们在涅瓦俱乐部搞社交，在俄罗斯银行倒金融，相互帮衬。<br><br>季姆琴科跟普京同龄，现有芬兰国籍，1952年出生在亚美尼亚的一个苏联军人家庭，在东德和乌克兰长大，1970年考入列宁格勒机械学院机电工程专业，1976年获得硕士学位，初入职场时，是一个机电工程师。<br><br>普京现在的核心圈子大概有二三十人，顶层核心圈大概七八个人，列宁格勒机械学院培养了不少今天普京核心圈里的人，估计很大部分就是季姆琴科这条人脉线带进去的。<br><br>毕业后季姆琴科先去了苏联工业巨头Izhorsk工厂工作，1984年他在苏联对外贸易部列宁格勒办公室搵到一份工，任高级工程师，这是一份很有声望的工作，给季姆琴科带来了不少资源。<br><br>季姆琴科早年的工作经历非常难找，我翻遍了所有渠道都没找到，但这么重要的人物不应该几个字就交待过去，急得掉了一上午的头发，直到意外看到一篇卡特科夫的访谈，安德烈.卡特科夫（Andrei Katkov）和季姆琴科那时共用一间办公室，两人经常一边抽烟一边聊工作，季姆琴科早些年的事情都是卡特科夫告知媒体的。<br><br>1985年苏联天字第一号蠢货戈尔巴乔夫上台，开始放松政府对贸易的垄断，要搞市场化，季姆琴科就联合同事卡特科夫、马洛夫（Yevgeny Malov）一起策划去游说位于麒麟岛附近的一家国有炼油厂搞石油交易。<br><br>说白了就是用以前的政府资源做生意。<br>后面苏联解体后大家都这么干，英美的犹太人以及苏联的内部高层，通过各种下三滥的手法运作，将国有资产都想尽办法瓜分成私有财产，这事我后面会在《苏联帝国衰亡史：叶利钦卷》里详细写。<br><br>我觉得我写这么多当代史的意义，其实就在这里，很多过去发生过的事情，近在眼前，值得我们每一个人警惕。<br><br>1987年，包括麒麟在内的几家精炼厂给他们仨授予设立贸易分支机构的权利，炼油厂设立了一个贸易部门，并雇佣了这仨个人。<br><br>季姆琴科回忆这段历史，曾说：“我的好运就是从那里开始的。”<br>从此开始发财。<br><br>苏联要倒台的最后几年，间谍们都跑来分一杯羹，想从对外贸易里赚钱，因为这个原因，季姆琴科结识了苏联驻斯德哥尔摩贸易顾问安德烈.潘尼科夫（Andrei Pannikov），这人想赚钱想疯了，在瑞典到处招募石油行业的人，在1988年因间谍罪被瑞典驱逐。<br><br>1990年，潘尼科夫找到一家瑞典公司，跟季姆琴科一起做生意，成立了石油贸易合资公司SP Urals，麒麟精炼厂向SP提供产品，SP再转手卖到国外。<br><br>本质上就是将苏联国有企业的资产倒来倒去，一群间谍加原苏联内部干部忙得热火朝天，干的就是倒爷的买卖。<br><br>这里要澄清一下，很多资料里写季姆琴科是克格勃出身，所以跟普京熟，其实不是，他是跟克格勃里的人一起做过生意，他本身不是克格勃。<br><br>但他确实是通过潘尼科夫这条人脉线，认识的普京。<br><br>那时候的普京，刚好从东德回到圣彼得堡，是本市对外关系委员会的负责人，通过克格勃的同事潘尼科夫，结识了季姆琴科，并开始将一些工作交给了季姆琴科。<br><br>1991年苏联解体后食物短缺严重，为了筹钱救命，莫斯科向地方政府发放了石油出口配额，普京将这些配额分给了季姆琴科和炼油公司（refinery trading company），以国外销售的收益，再从冰岛购买鲱鱼和其他食品。<br><br>这笔交易差点把普京拉下马，议员们说经季姆琴科倒手的10万吨柴油收益从没有进入过地方政府，《华尔街日报》也去查过合同只找到一家叫Nevsky Dom的中介公司，反正账很乱，大家都说有其中有猫腻，普京也没解释清楚，最后是索布恰克站出来保住了普京，这件事不明不白就过去了。<br><br>1994年，麒麟岛的Kirishi精炼贸易公司被私有化并更名为KiNex，潘尼科夫的公司也改名叫International Petroleum Products，简称IPP，季姆琴科是IPP在斯堪的纳维亚业务的总负责人，他在KiNex和IPP中间做买卖，从而又赚了一大笔钱，并把两个女儿送去英国读书。<br><br>Kirishi炼油厂后面面临破产，被西伯利亚一家叫Surgut的企业吞并，Surgut从来不对外公布自己的股东，但大家都猜测是季姆琴科创业三人组买下了这家炼油厂，从此季姆琴科一伙有了自己的地盘，当家作主人。<br><br>1997年，季姆琴科开办了一家现在大名鼎鼎的能源贸易公司：贡沃（Gunvor）石油。<br><br>根据俄罗斯《对话者》周刊报道，贡沃公司一直非常低调，早些年在莫斯科连办公楼都没有，一年做着上百亿美元的生意，却只在克里姆林宫附近的“海洋之家”商业中心有一间小办公室，这里警卫森严，外人根本进不去，非工作人员的电话一律不接，贡沃在瑞士日内瓦的办公室里，全是俄罗斯人在工作，但他们说自己老板是瑞典人，只字不提季姆琴科的名字。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nngIHyj5FbVqdbajyqPdImhkAPDyMlt8JYzjoSXdKQMXC50T91mMyFA1ibGgUdqcmcbD30ZCy30w0Q/640"><br><br>1997年9月，索布恰克竞选失败后被叶利钦收拾，叶利钦扬言要枪毙索布恰克，普京赶紧通过副总检察长见到被软禁的索布恰克，帮索布恰克逃了出来，又因为以前从恐怖分子手里救过航空公司老总女儿的命，让航空公司包机将索布恰克拉到法国流亡去了，普京一身是胆，干完这票孤身去向叶利钦自首，叶利钦反而因为这件事特别看得起普京，认为他有情有义，叶利钦在回忆录里说“普京的行为，让他感受到了深深的敬意。”加上丘拜斯的推荐，普京反而升官了。<br><br>也因为这次的“有情有义”，叶利钦后面才放心将总统大位交给普京，因为普京当年不会背叛索布恰克，今天也不会背叛他叶利钦。<br><br>俄罗斯政坛高层的很多故事风格特别像黑手党往事，总把我看懵半天，搞不清是在看政坛旧事还是黑帮传奇。<br><br>而索布恰克流亡海外时，季姆琴科就在中间替普京传递消息，可以说这些人早就是生死之交。<br><br>1998年，季姆琴科投资了“伪.柔道俱乐部，真.顶级人脉平台”涅瓦柔道社，他发财早，罗滕伯格这种大佬那时候还只能给他打工。<br><br>1999年，季姆琴科正式放弃了俄罗斯国籍，成为了一名芬兰人，2002年又嫌芬兰税收太高全家搬到了瑞士，在那里花了1840万瑞士法郎购买了一栋豪宅。<br><br>2003年季姆琴科和最早一起创业的卡特科夫、马洛夫正式分手，两人拥有Link Oil和KiNex两家公司，季姆琴科则去忙自己的贡沃石油。<br><br>季姆琴科后来慢慢就成了普京的钱袋子之一，2004俄国家杜马前任主席伊万.雷布金在竞选活动说“季姆琴科是克里姆林宫的黑钱箱”，办公室第二天就被翻得乱七八糟。<br><br>俄罗斯高层都知道季姆琴科，但大家都不怎么敢在公众场合提这回事。<br><br>贡沃石油对外宣称季姆琴科和他的小伙伴占80%的股份，但《纽约时报》爆料说普京暗中持有75%的股份，在这家公司有400亿美元资产，另外在俄罗斯天然气工业公司持有4.5%的股份，在苏尔古特石油天然气公司持有37%的股份。<br><br>具体数据至今不是很清楚，但普京在贡沃石油肯定有股份，份额肯定不小，普京就是把政府生意安排给了自己控股的公司在做。<br><br>贡沃的生意源源不断。<br><br>《普京2013》里提到过，在坐稳总统的位置后，普京开始死磕以别列佐夫斯基为首的七大寡头，要把石油天然气利益从私人寡头手里夺回来，普京最信任的助手谢钦2003年亲手扳倒了尤科斯石油公司总裁，国企俄罗斯石油接管了尤科斯的油田，同年另一家大国企俄罗斯天然气工业收购了大型私人天然气生产商Sibneft，两家大国企都没有使用尤科斯和西伯利亚石油公司的内部贸易部门，而是通过贡沃集团销售了大部分出口产品。<br><br>2005年9月，普京控制的俄罗斯天然气工业股份公司以130亿美元收购了阿布拥有的全俄第五大石油公司西伯利亚石油，随后将西伯利亚石油的出口业务转交了贡沃的瑞士公司。<br><br>到2008年，贡沃运送的俄罗斯原油量是2002年的16倍，现在贡沃已成为全球第四大独立石油交易商，仅次于嘉能可国际，维多集团，托克集团。<br><br>季姆琴科现在除了是俄罗斯银行的股东、贡沃集团的话事人，还拥有俄罗斯的Trans-Oil公司，爱沙尼亚的Tarkona公司，芬兰的I-Pi-Pi公司，以及其他数十家离岸公司，2003年他还创办了Transoil私人铁路运营公司，专门从事俄罗斯境内的石油产品运输业务。<br>后期还购买了NOVATEK、SIBUR、Stroytransgaz等大公司的大量股份，掌控着圣彼得堡的SKA曲棍球俱乐部和Franco-Russian独立之声经济委员会。<br><br>另外还控制着爱沙尼亚60%的石油和石油产品过境量。<br><br>季姆琴科虽然不承认，但他就是普京的最重要的钱袋子之一。<br><br>不过无论是罗滕伯格，还是季姆琴科，他们都还不是普京最信任的人。<br><br>我知道你们想说梅德韦杰夫，不对，普京最信任的人也不是梅德韦杰夫，他们现在的关系并不是太好。<br><br>一直以来，普京最信任的人，是鞍前马后，像影子一样生活在他周围的谢钦。<br>肆<br>谢钦面无表情地推开大门，第三个走进了普京的办公室。<br><br>谢钦生于1960年的列宁格勒，小普京8岁，是老乡兼校友，莫斯科政治圈里，大家管他叫“灰衣主教”、“普京的影子”。<br><br>我们先来看看，谢钦是如何一步步成为普京的贴心人的。<br><br>谢钦1977年考入列宁格勒大学语言系学习五年，主攻葡萄牙语，也会法语和西班牙语。<br><br>1982年大学毕业后，谢钦拿到了葡萄牙语与法语教师资质，1984-1986年在苏军快速反应部队服役，后去安哥拉等苏联干涉过的非洲国家做随军翻译，可能因为加入过克格勃，对于这一段经历他总是闭口不谈，也没有具体资料证明过他为克格勃工作过，回国后他回到母校上班，但不是教书，而是负责学生出入境和国外实习生的手续办理，做了几年苦闷的大学行政工作，普京刚好也在学校里担任主管外事的副校长助理，两人至此相识，但交情还不深，只是普通同事关系。<br><br>那时的谢钦并不知道，自己以后将追随普京一辈子。<br><br>圣彼得堡那年跟巴西的里约热内卢结为友好城市，急需葡萄牙语的人才，就把他调去列宁格勒州州委会对外经贸委工作，大家应该记得，普京此时也追随索布恰克到了圣彼得堡市政府，所以两人差不多同时步入政坛，又成了同事。<br><br>列宁格勒州执委会外办主任葛罗米柯至今记得谢钦第一次走进她的办公室，她说谢钦外表毫无特殊之处，性格温文尔雅、平易近人，很好说话，但从不和人推心置腹，谁也不知道他的私生活和家庭状况，人长得不帅，但有一种天赋，“女人都很喜欢他”。<br><br>在那没上几天班，谢钦卷入了政治斗争，时任列宁格勒州州委会主席的索布恰克，领导的列宁格勒立法大会遭遇了基层苏联人民代表的冲击，谢钦站队索布恰克，不离不弃，葛罗米柯觉得这孩子是条汉子，对他上了心，索布恰克出访巴西时，葛罗米柯推荐谢钦做翻译一起去，在巴西这一段时间，谢钦跟索布恰克搞好了关系，也跟他助理，“个子不高沉默寡言”的普京混熟了。<br><br>从普通同事，变成了好友。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nngIHyj5FbVqdbajyqPdImhfVice2VOMfFYXBZmOKgqh2JmVR0s3WcWYJngZUpyE449d3neJo4ib9aw/640"><br>谢钦和蒂勒森<br>注意，这篇文章已经多次出现索布恰克的名字，其实现在俄罗斯政坛顶尖人物，包括普京这种，大半都是他从圣彼得堡的大学或者政府带过去的，可以算是索布恰克的徒子徒孙，算是出自同一个门派。<br><br>你也可以说，现在的俄罗斯是被圣彼得堡派牢牢控制着。<br><br>1991年6月，索布恰克当选圣彼得堡市市长，普京被提拔成市外经贸委主任，他就是在这里跟季姆琴科做起了生意，顺手将老校友老同事谢钦拉进了这个委员会，谢钦在市政府担任过外经贸委主任、副市长普京的办公室主任、助理等职，从1991年一直干到1996年。<br><br>从这时开始，就正式算是普京的人了。<br><br>谢钦讨人喜欢，是因为他做事不喜欢偷奸耍滑，也不玩办公室政治跟人斗心眼，“从不替领导做决定，不觊觎更多的权力，也从不流露出没有必要的情绪。”（划重点），本身就具备一流秘书的天赋。<br><br>普京对索布恰克有多忠诚，谢钦就对普京就有多忠诚。<br><br>1996年索布恰克败选，普京副市长也不干了，谢钦马上跟着普京辞职，后面就是狗血江湖情大戏普京惊天营救索布恰克，叶利钦刮目相看，普京逆风翻盘到莫斯科上班，顺手带上了死忠助理谢钦，介绍他担任对外经济事务管理局境外资产工作处处长。<br><br>谢钦在哪里上班都规矩而忠诚，他有一个习惯，每天都是站着上班的，在圣彼得堡是这样，到莫斯科还是这样，为此还特意设计了一个他个人专用的斜面工作台。<br><br>谢钦后面伴随着普京一路高升，坐稳了总统办公厅副主任的位置。<br><br>谢钦还是圣彼得堡派系的联络人，原来索布恰克这边他们还有个师弟，叫科扎克，索布恰克1996年败选后科扎克心灰意冷，跑去开律师楼去了，普京做到总理后，叫谢钦过去劝他出来帮忙，谢钦把科扎克约出来在他车上谈了几个小时，才把科扎克又劝出来从政，后来2008年科扎克做到了副总理的位置，负责过2014年冬奥会。<br><br>普京任总统后，谢钦做过最重要的一件事，是2003年扳倒大寡头之一，尤科斯石油老板霍多尔科夫斯基。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nngIHyj5FbVqdbajyqPdImhqc4ZJNH7GGP2LrRhibJ5viax3np8202mRygKEXI9liaZp7U1zG06ClaQw/640"><br><br>谢钦担任了尤科斯石油争夺战的总指挥，具体夺取过程已经查不到详细信息，总之他参与了对霍尔多科夫斯基的全套法律诉讼，将霍尔多科夫斯基送去吃牢饭了，同年，谢钦1982出生的女儿英卡，也嫁给了俄罗斯总检察长乌斯季诺夫的小儿子，算是双喜临门。<br>（俄罗斯核心权力圈很多人现在都有姻亲关系，盘根错节）<br>尤科斯石油的全部股权，被国企俄罗斯石油以270亿美元买走，2004年谢钦亲自负责了尤科斯国有化的全过程，他创办了“贝加尔财务集团公司”，用这家公司主持了尤科斯最大的子公司拍卖会。<br><br>2004年6月25日，因为惩治霍多尔科夫斯基有功，谢钦入选俄罗斯石油公司新董事局，7月27日，出任董事局主席。<br><br>谢钦至此完成从高参到能源部门改组设计师的转型，为其日后掌控国企能源部门打下牢固基础，其政经地位一路攀升。<br><br>虽然他做了许多工作，但一直十分低调，那时从不接受新闻界拍照，在媒体上很难看到他的照片，俄罗斯媒体说他是像一个“没有面孔的幽灵”。<br><br>此后谢钦官运亨通，先后干过总统助理、联邦副总理、国际统一电力股份公司董事局主席等。<br><br>至今他还拥有俄罗斯石油0.127%的股份，价值约8300万美元，光2015年就获得了1100万美元的报酬。<br><br>在普京如同俄罗斯天神一样的光芒照耀下，谢钦逐渐成为一名强大的政商寡头，其地位难以撼动。<br><br>不过，总有人不信这个邪，想看看能不能撼得动。<br><br>俄罗斯经济发展部部长乌柳卡耶夫就很有兴趣试一试。<br><br>乌柳卡耶夫是一名资深政客，1980年代就结识了叶利钦手下的红人丘拜斯跟盖达尔，常在一起开会讨论经济问题，1991年盖达尔任副总理时，乌柳卡耶夫加入了他的团队任经济顾问和助理，2000-2004年担任过财政部第一副部长，2004-2013年任俄央行第一副行长，2013年6月24日任俄经济发展部部长。<br><br>这个履历相当生猛，属于俄罗斯经济圈独挡一面的人物。<br><br>但还是没有谢钦猛。<br><br>2016年，乌柳卡耶夫就俄罗斯石油收购正在私有化的另一家国有石油公司Bashneft 50%的股份产生了分歧，谢钦希望通过这次收购扩展生意，乌柳卡耶夫认为现在的新寡头们太强大，垄断地位要得以扼住，坚决反对。<br><br>这就将谢钦惹火了，双方谈了几次都没谈通。<br><br>2016年10月，谢钦报案说自己在15号的印度果阿的第八次金砖峰会上，被乌柳卡耶夫索贿200万美元，否则他就不让俄油收购案通过，从果阿回来后，谢钦向俄联邦安全局进行举报。<br><br>2016年11月14日，谢钦邀请乌柳卡耶夫到他莫斯科河岸边的办公室聊一聊（也看到有资料说是下午5点），聊完后谢钦给了乌柳卡耶夫一个篮子，那是俄油给别人的传统礼物，篮子里一般装着野味香肠和红酒，但这次篮子里多了一个灰色的袋子，里面放着2万张100美元现金。<br><br>乌柳卡耶夫走出办公室将篮子放到自己宝马车后时，俄联邦安全局的人冲出来抓住了他，并将纸币逐个编号登记作为呈堂证供，证据砌凿，乌柳卡耶夫立即被普京解职，被判索贿去吃八年牢饭，现在还没出来。<br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nngIHyj5FbVqdbajyqPdImhczEuT2QruBialxv4UqLrfibQxhC67icrDeM85YVZbzh55zP1nkNukwXKQ/640"><br><br>2万张100美元现金还是有点重量的，我估计乌柳卡耶夫是看到了钱，篮子那么沉正常人肯定会有反应，也可能是出于其它原因收了这笔钱，但他没想到后面还有后手。<br><br>乌柳卡耶夫是苏联解体后被抓捕的最高职别官员，一时朝野震动，全俄罗斯上上下下，再也没人敢动谢钦一根毫毛。<br><br>到这篇文章发稿时，谢钦手下的公司拥有29.6万名员工，已成为普京手下控制俄罗斯能源市场的要员，也是普京最为放心的一枚棋子。<br><br>不过仅有这些还是不够的，虽然有罗滕伯格镇守基建，有季姆琴科和谢钦把控能源，普京还需要有人控制舆论、打通金融，以及保卫核心政权。<br><br>科瓦尔丘克和梅德韦杰夫已经在门外蠢蠢欲动了。<br><br>梅德韦杰夫先生，您还是请等一等吧，您这么重要，我们要将您放在后头重点介绍。<br>只有您出场之后，我们才敢讲述普京沙皇的故事。<br><br>第四个走进普京办公室的，还是先请控制俄罗斯银行和舆论的科瓦尔丘克吧。<br><br>请进来吧，科瓦尔丘克先生。<br><br>伍<br><br>尤里·瓦连京诺维奇·科瓦尔丘克站在门外搓了搓手，犹豫了一下，还是推开门，大步走进了普京的办公室。<br><br>他并不是代表自己一个人贴近普京的权力中心，事实上，他代表着整个家族走进这间房子。<br><br>他们家族现在牢牢控制着俄罗斯银行、俄罗斯国际统一电力系统公司、俄罗斯的媒体帝国等等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAT2rzcc8kr5GSjKDK2NdibqaibiaF7CusoN6TkdJjuFV0aqwf6jMpM89hA/640"><br><br>科瓦尔丘克<br><br>科瓦尔丘克1951年7月生于列宁格勒知识分子家庭，和罗滕伯格同龄，比普京大一岁，大家应该留意到了，普京身边好多重臣都是1951-1952年出生。<br><br>他爸是列宁格勒的大学教授，母亲也在该校任职，一般父母是教师的话，孩子的学习成绩都不会差，科瓦尔丘克顺理成章考入列宁格勒大学（对，又是一名校友），一口气读到35岁获得博士学位。<br><br>读硕士时，他在约弗物理技术研究所搞半导体和激光专业，并成为诺贝尔奖获得者阿尔菲洛夫的助手，后来很多俄罗斯的权贵都在这所研究所上过班，比如前教育科技部长福尔先科、前铁路集团总裁亚库宁，苏联解体后，科瓦尔丘克在所里一直混到研发中心主任，又担任圣彼得堡合资企业协会副会长，1990年在这认识了季姆琴科和卡特科夫，以及自己的上司，圣彼得堡市政府外商投资管理委员会主任普京，还有普京的秘书谢钦，大家都混成了好友，经常下班了一起去“海鸥”酒馆喝啤酒。<br><br>说起来，个个都是多年的老朋友了。<br><br>科瓦尔丘克的发迹，从俄罗斯银行开始。<br><br>俄罗斯银行成立于1990年，本来是一家公有制信贷银行，苏共列宁格勒州委会占48.4%的股份，国企俄罗斯影像生产技术联合体占43.6%的股份，这家银行最早归中央办公厅的克鲁琴纳管理。<br><br>1991年苏联发生由国防部长跟克格勃头目、苏共中央书记联合发起的八一九事变，软禁了戈尔巴乔夫，阻止苏联解体，本来政变肯定能成功，美国方面连老布什都放弃了，但鬼使神差地居然被叶利钦搞黄了（细节我放在《苏联帝国灭亡史.叶利钦卷》吧），克鲁琴纳也卷进了这场政治风波，据说被人从阳台上推下来摔死了。<br><br>俄罗斯银行有5000万卢布的苏共储备金，是苏共拿来做党务建设的，克鲁琴纳死后，索布恰克让普京去清查俄罗斯银行，普京从此跟这家银行有了很深的交情，1992年12月，科瓦尔丘克这时候想收购俄罗斯银行，但他没有足够的钱，便联同约弗物理技术研究所的三位校友：物理学家米亚钦、富尔森科、以及国际研究所国际关系负责人亚库宁一起，向当地的一家鞋厂拿了笔贷款买下了这家银行，俄罗斯银行正式改制为股份银行，科瓦尔丘克被任命为俄罗斯银行董事局副主席。<br><br>在科瓦尔丘克入主这家银行后，市长索布恰克要求在该银行开设几个大账户，加上科瓦尔丘克1990年认识的金奈克斯石油公司也来帮忙，走账都从俄罗斯银行走（也可能是市政府要求金奈克斯从这家银行走账），无形中帮助俄罗斯银行日渐壮大。<br><br>1996年，普京跟七个生意人在圣彼得堡东北部成立了一个叫Ozero的组织，这七个人大多都是俄罗斯银行的股东，包括：亚库宁、科瓦尔丘克、Fursenko、Sergei Myachin、Nikolai T.Shamalov等人，可以说关系已经十分亲密了。<br><br>1997年，老朋友季姆琴科和卡特科夫加入俄罗斯银行，他们控制的芬兰石油公司I-Pi-Pi获得了俄罗斯银行20%的股权，1999年，卡特科夫还出任过俄罗斯银行董事局主席，2001年金奈克斯石油也在俄罗斯银行入了股。<br><br>1999年时，俄罗斯银行一年的利润不到100万美元，普京上任后，俄罗斯银行以极低的价格获得之前属于国有能源公司俄罗斯天然气工业股份公司（Gazprom）的资产，到普京第二个任期内，持股增加了10倍，<br><br>普京第二个任期结束时，前副总理涅姆佐夫（Boris Y. Nemtsov）、前能源部副部长米洛夫（Vladimir V.Milov）等人发表的记录显示，“从俄罗斯天然气工业股份公司获得的资产总价值为600亿美元”。<br><br>在收购了天然气工业股份公司的股权后，俄罗斯银行钱包渐鼓，只以一亿美元又拿了最大的保险公司之一Sogaz，米洛夫说Sogaz是20亿美元，一亿美元的收购价实在太过便宜。<br><br>寡头们互相帮衬，收购Sogaz后，亚库宁控制的俄罗斯铁路公司（Russian Railways），以及谢钦控制的石油巨头俄罗斯石油公司（Rosneft）等大型国企都纷纷向Sogaz投保。<br><br>Sogaz公司也被拿去做了一次白手套，仅仅花了3000万美元，就购买了Leader公司75%的股份，Leader公司管理着俄罗斯天然气工业股份公司60亿美元的养老基金Gazfond，这个收购价比Leader公司当年的利润还低。<br><br>为什么能以这么低的价格卖掉Leader公司呢？因为这家公司的董事长，是普京领导的Ozero组织成员（也是俄罗斯银行股东之一）的儿子尤里.沙马洛夫（Yuri Shamalov），就是儿子将公司卖给了老爸的公司。<br>（信息来自涅姆佐夫）<br><br>各路寡头根繁叶茂、犬牙交错，一起携手牢牢控制着俄罗斯的各路财源。<br><br>现在，科瓦尔丘克是圣彼得堡俄罗斯银行的董事会主席，在银行中占有30.4%的股份，除了俄罗斯银行外，还拥有保险集团、先进的核工业装备制造公司、造船企业、石化企业，另外控制着一个媒体帝国，包括俄罗斯电视1台、独立电视台、Ren TV、PEH TB三家联邦级电视台以及重要纸媒《消息报》。<br><br>这里面像Ren TV以前就以批评腐败和经常请反对派上电视而出名，被科瓦尔丘克收购后，这家电视台的批评声音就越来越少。<br><br>科瓦尔丘克现在还有个外号，叫“俄罗斯的默多克”。<br><br>科瓦尔丘克家族不仅仅控制了俄罗斯银行和媒体，他们还控制着更多领域。<br><br>科瓦尔丘克有一个儿子，名叫鲍里斯，1977年12月出生，1999年从圣彼得堡大学法律系毕业，大学里有一门课叫“法学概论”，授课老师就是梅德韦杰夫！可能因为父辈相熟，在大学时，鲍里斯就跟梅德韦杰夫混得挺熟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfACDwXRIg9afUUyL3Zf7HHKAhjdTCVf1cDdJ2aSWgz2jLjoU3uia21F9A/640"><br>鲍里斯与普京<br><br>毕业后鲍里斯进入了俄罗斯最重要的国营军工企业之一，花岗岩中央研究院任法律顾问，身为俄罗斯超级富二代，也很早涉足公司经营，2001年24岁开始担任西北咨询公司负责人，2002年任Consult LLC负责人，2004-2006年任投资文化管理公司老大，建了一个为冬奥会运动员开办的滑雪场。<br><br>29岁时，鲍里斯进入政界，担任老师梅德韦杰夫的助理，2006年4月被任命为国家重点项目司司长，一直做到2009年。<br><br>2009年3月，32岁的鲍里斯成为俄罗斯国际统一电力系统公司董事会成员，而此时的董事会主席是普京最信任的人谢钦，总裁是叶甫根尼.多德，从这时开始，鲍里斯就被当成公司的接班人培养。<br><br>这个月他还被联邦电网公司主席提名为第一联合发电公司董事会成员，这家公司包括上塔吉尔发电厂、下瓦尔多夫发电厂、伊里克林斯克发电厂、彼尔姆发电厂、乌连戈伊发电厂、卡什尔四号发电厂。<br><br>不过国际统一电力的实力还是要更强一些，这家公司总部设在莫斯科，主要提供能源、热能、电力及能源设计解决方案，在俄罗斯、欧洲等国拥有大量子公司、合资公司、水力发电厂、火力发电厂，是俄罗斯国内的电力巨无霸。<br><br>鲍里斯在电力系统的任命明显得到了俄罗斯顶级政治家的许可，其后一路飞升，当年4月至11月任俄罗斯国家原子能公司发展事业副总裁，2010年2月开始任第一联合发电公司董事会主席，6月就担任国际统一电力系统公司管委会主席、总裁。<br><br>从此成为俄罗斯电力一哥，管理着五万名员工。<br><br>鲍里斯不仅在电力系统有着巨大影响，还是三级国家顾问、总统指定百名后备干部、全俄发展银行监事会成员等等，权势横跨政商两界。<br><br>除了这对父子，科瓦尔丘克还有其他人对俄罗斯有重大影响，鲍里斯的伯父米哈伊尔是著名的物理学家，科学院院士，曾长期担任舒布尼科夫晶体物理研究所所长，其领导制造了世界一流的新一代精密X射线设备，使第一个专业化同步辐射源在俄罗斯得以使用，现在也是俄罗斯总统下属科技与教育委员会秘书长。<br><br>鲍里斯的堂兄基里尔2014年也加了俄罗斯银行，现在拥有14.62%的股份，也是国家媒体集团控股公司的总裁，估计在替自己叔叔家打点生意。<br><br>陆<br><br>在俄罗斯银行的股东名单里，还有一个只拥有3.9%股份，名叫罗杜金（Roldugin）的人，是普京身边最亲近的人之一。<br>（罗杜金的股份数据是根据2014年《纽约时报》透露的，现在可能有变化）<br><br>但是他替普京打理的钱财并不多，所以放到最后两个介绍。<br><br>罗杜金一脸轻松的走进了普京的办公室。<br><br>他和其他人不一样，他的身份非常特殊，如果将普京比作康熙，那他就是韦小宝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAv3X79s556rezMj8Z0Oichu5DxmialFXib8xqbgZeiaOkl7EKqmubYoichZQ/640"><br>中间这位是罗杜金<br><br>罗杜金不是圣彼得堡本地人，在非常非常非常远的库页岛长大，1970年他从拉脱维亚首都里加音乐学校毕业，后来要去圣彼得堡服役，他哥叶甫根尼原是个克格勃，跟普京是同学，就把他介绍给地头蛇普京，请普京好好照料他。<br><br>罗杜金1977年第一次跟普京见面，擅离岗位翻墙出来，普京开着一辆破车来见他，两人一见如故，在车上聊了一整夜。<br><br>那时他们25岁左右，普京也刚从法律系毕业在克格勃反情报部门工作，两人一起在街上打架，一起踢足球，半夜在市里开着破车兜风（源自2000年普京自传《第一人》），那时候罗杜金也没钱，就常去普京家蹭吃蹭喝蹭地板睡。<br><br>罗杜金后来考入圣彼得堡国立音乐学院，跟随俄罗斯著名大提琴家尼奇金学习，手艺渐长，1973-1983年混进了圣彼得堡爱乐乐团任大提琴手，1980年在布拉格之春国际音乐节上获得铜奖，1984-2003年转入马林斯基剧院任大提琴首席。<br><br>在著名乐团上班能到世界各地巡回演出，比在克格勃有钱多了，这时候轮到罗杜金来救济普京了，罗杜金说他那时“比沃夫卡（普京爱称）有钱，出差都会给他带纪念品、文化衫啥的。”<br><br>两人一直在相互回报，普京发达后，罗杜金的哥叶甫根尼就去担任了俄罗斯天然气公司驻拉脱维亚分公司的经理。<br><br>27岁时，罗杜金买了一辆日古利的新车，为了炫耀，邀请一位他在加里宁格勒遇到的空姐出来玩，一起去伦苏剧院看表演，那位空姐不敢一个人过来，便带了另一位空姐柳德米拉一起（Lyudmila）壮胆，罗杜金拉上普京一起赴约，柳德米拉和普京两位闪闪发光的电灯泡自然而然地坐在了一起。<br><br>罗杜金的空姐没追到，柳德米拉反而和普京好上了。<br><br>是的，就是普京的前妻柳德米拉，他们就是经罗杜金介绍相识，并于1983年结婚。<br><br>事实告诉我们，人生就如同灯泡，谁也不知道自己几时会发光。<br><br>等他们几年后生下大女儿，罗杜金还做了他们大女儿的教父。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAIdz9Su18Am2ffhRcSmswNmyjHK9HpiaT1G2kiblSzTTBfzwF3JGc7WrA/640"><br><br>普京33岁时，二女儿出生前一年，去到东德做秘密特务，带领燕子们挖情报，在德累斯顿待了好长一段时间，练得一口好德语，所以他在国际场合，跟德国总理默克尔总是显得特别熟。<br><br>罗腾伯格、季姆琴科、科瓦尔丘尔这样的人，更像是普京的同事兼股东，谢钦是普京的心腹，而罗杜金，他是普京真正的朋友。<br><br>普京从东德回来后，两人才恢复了日常碰头。<br><br>在事业上一个忙音乐，一个忙政治，并没有掺和太多。<br><br>2003-2004年，罗杜金成为圣彼得堡国立音乐学院第十八任院长（很牛逼的学院），卸任后他便以指挥家的身份到外演出。<br><br>2005年，罗杜金开始筹建音乐之声，去找普京帮忙，拿到8亿卢布拨款，将圣彼得堡莫伊卡河畔的阿列克西斯大公宫殿翻新为音乐之家大本营，2008年音乐之声开幕，普京亲自出席了典礼。<br><br>2005年，罗杜金获得俄罗斯人民艺术家称号，2011年，又获得荣誉勋章。<br><br>两个人交情匪浅，但他手头打理普京的钱财不多。<br><br>好朋友之间最好不要经手太多钱，太多钱容易让好友变成股东。<br><br>和其他人动不动几百亿美金的流水相比，罗杜金经手的钱只有区区20亿美元，《纽约时报》曾在2016年采访罗杜金，他说自己不是普京集团的成员之一，自己“只有一套公寓、一辆汽车、一栋别墅”，连几百万美元都不可能有。<br><br>但英国的《卫报》出示了一部分对他不利的证据，根据巴拿马的注册信息，罗杜金有好些公司，流水达20亿美元，瑞士银行提供的信息也显示，他总资产超过1亿美元，个人年收入达650万英镑，并拥有近1900万英镑的现金，这些现金来自他在俄罗斯最赚钱的广告公司之一Video International的秘密股份。<br><br>罗杜金坚决否则自己的钱跟普京有关系，说自己的财富主要来自富商的捐赠，目的是为俄罗斯年轻人购买昂贵的乐器。<br><br>这个理由实在......太缺少说服力了，很难让智商正常的人相信。<br><br>当然，对比前面提到的大寡头，罗杜金显得相当清心寡欲，他更喜欢音乐，普京还是常邀请他去举办私人音乐会，罗杜金会带上几位年轻的音乐家，去往总统的乡间别墅新奥加廖沃（noogaryovo），他会平静地走进莫斯科西郊芬芳的松林之中，为辛苦一年的普京，献上莫扎特、韦伯、柴可夫斯基的作品。<br><br>以及他们历久弥新的友情。<br><br>柒<br><br>梅德韦杰夫已经在门外等待了很长时间。<br><br>1965年9月，梅德韦杰夫出生于列宁格勒的一户知识分子家庭。<br>他爸是国立技术学院的化学工程师、副教授，他妈原在赫尔岑学院教俄语，后去了博物馆当导游，<br><br>他们家住在库普金诺区一栋五层的赫鲁晓夫楼里面，这种楼就是我们中国人常说的筒子楼，一家一户小房间，共用洗手间和厨房，梅德韦杰夫的家有40平方，住得比普京家要稍好一些。<br><br>这栋楼现在还在，外墙上另被人喷上了一句话：“俄罗斯未来的总统出生在这里。”<br><br>邻居们回忆说梅德韦杰夫小时候满头卷发，喜欢梳一个平克发型，有强烈的好奇心，打小就是个乖孩子，爱看书，很有礼貌，成天躲在家里看爸爸的藏书。<br><br>少年时他就读305中学，学校为出了这样一位杰出的毕业生感到骄傲，2008年梅德韦杰夫参选总统后，学校还把他的照片、资料整理出来，在教学楼走廊里供人参观，不过几天后这些照片和档案就轻易被人偷走了。<br><br>梅德韦杰夫学习成绩很好，考入列宁格勒大学法律系，1987年本科毕业，1990年获得法学副博士学位，这门学科很不好搞，但梅德韦杰夫耐得住寂寞，潜心研究，善于做学问，师生们都说他是真正的学者，对他颇赞许，后来便留校任教成为法律系高级讲师，主要讲罗马法，还在这里认识了另一个法学讲师索布恰克，并成为了科瓦尔丘克儿子的老师。<br><br>梅德韦杰夫读书时并不是一个书呆子，他每天早晚会在游泳馆游上1500米，有空就去玩举重、慢跑、下国际象棋，还特别喜欢摇滚乐，是深紫、黑色星期六、齐柏林飞艇乐队的铁粉，收藏过深紫的全套乐队唱片。<br><br>他不碰烟酒，平时只喝绿茶，最多在酒宴上喝一点点葡萄酒，最爱吃鱼，无论是波罗的海的胡瓜鱼还是日料里的生鱼片，还特别爱吃冰淇淋，不过为了健康着想，戒了。<br><br>1989年，24岁的梅德韦杰夫还在读大学时就结了婚（女粉哭晕），他和大美女斯维特兰娜打7岁那年就认识，小学中学都是同学，以前只是眉来眼去，20岁开始谈恋爱，真正青梅竹马，婚后有一独子伊利亚，两口子一直到现在都没有分开过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAiac3po5zwEAzibL4x4R8c9YQbyRLE9Emg9yrvPEmeQf96QYuLbHglJtQ/640"><br><br>梅德韦杰夫结婚照<br><br>1990年51岁的索布恰克去竞选市议员，起初大家都觉得这事不靠谱，只有梅德韦杰夫支持他，鞍前马后给他跑宣传、推IP，没想到索布恰克靠着超凡的演讲才能拿下市议员，并在1991年当选为圣彼得堡市长，简直一步登天，梅德韦杰夫便一路随他去了市政府，起先任顾问，后来在同门师兄、副市长普京下面打下手。<br><br>索布恰克这个人擅长演讲但不会干实事，只会吹牛逼，做了市长后一天到晚瞎折腾，宁肯见女歌星也不去开会，公务全交给普京带领梅德韦杰夫一行人完成，索布恰克对外吹嘘的政绩，比如创建俄罗斯第一家合资企业，在任四年成立约六千家合资公司，成立第一批外资银行，帮助市政府创造更宽松的营商环境等等，其实全是普京带着团队干的，索布恰克一天到晚只知道跟着上流社会的人鬼混，一年有一百多天在国外考察。<br><br>就在这四年，普京和梅德韦杰夫在实战中建立了信任，成为了一个战壕的的朋友。<br><br>索布恰克在任上瞎搞，把圣彼得堡搞得一塌糊涂，民怨沸腾，1996年连任时自然没成功，梅德韦杰夫便暂时退出政坛，回圣彼得堡大学继续教书，1999年普京逆袭成为总理，当然要请信得过的旧将出马，梅德韦杰夫便到莫斯科出任政府办公厅副主任，再次回到政坛。<br><br>后面的剧情大家伙都清楚了，梅德韦杰夫随着普京一路高升，跟普京玩起了二人转，轮流坐庄总统宝座。<br><br>普京从2000年干到2008年，之后将总统位置交给亲密战友梅德韦杰夫，自己任总理，不过大权依然在握，梅德韦杰夫从2008年干到2012年，普京再上马一口气干到2020年，顺便修了个宪，按新的宪法，普京原先的任期清零，他可以在2024年继续出来选总统，并再干到2036年。<br><br>如果真的干到2036年，普京在俄罗斯历史上统治时间将超越斯大林。<br><br>本来普京和梅德韦杰夫一直相处得不错，共同把持朝政，但从2008年梅德韦杰夫任总统开始，两人之间意识形态上的差距开始暴露出来，裂缝从此产生。<br><br>在2000年之前，普京和梅德韦杰夫对前苏联、斯大林的观点是一致的，都认为前苏联是毫无人性的人类帝国，斯大林是邪恶的大独裁者，总之苏联跟斯大林就是人渣一无是处，但是从2000年以后，普京的历史观发生了改变，而梅德韦杰夫却一直没变过。<br><br>我们在网上经常能看到普京说过的自相矛盾的三段话:<br><br>一段是：“苏维埃政权没有使国家繁荣昌盛、社会快速发展和人民获得自由，而且，用意识形态的方法处理经济使我们国家注定远远落后于发达国家，无论承认这一点是那么痛苦，但是，几乎在70年时期里，我们一直行走在脱离人类文明康庄大道的死胡同里。”<br><br>一段是：“谁不为苏联的毁灭感到惋惜，谁就没有心肝，谁要想恢复以前的苏联，谁就是没有头脑。”<br><br>另一段是：“苏联解体是20世纪最大的地缘政治灾难。”<br><br>大家来看上面三段话，其实第一段第二段跟第三段是冲突的，第一段第二段全盘否定了苏联，第三段并没有，对苏联有一定的惋惜之情。<br><br>我看到很多热爱西方自由民主的人常拿第一段第二段来证明普京反思苏联的邪恶，但是我又看到很多人拿第三段证明普京并不恨苏联。<br><br>其实这都是普京亲口说过的话，并没有谁在编造说谎，不过，这三段话是有时间顺序的。<br><br>第一段是普京在1999年说的，记录在《千年之交的俄罗斯》，第二段是2000年2月普京说的，而第三段，是普京在2000年4月说的。<br><br>从发表第三段言论后，普京突然就变了，他看待苏联和斯大林不再是一昧的批判，而是既批判，又赞同他们正确的一面。<br><br>普京后面说：“难道除了斯大林的集中营和镇压外，我们就没有任何东西可以回忆了吗？我们把杜纳耶夫斯基、肖洛霍夫、肖斯塔科维奇、加加林等人置于何处？我们又怎么对待1945年春天的胜利呢？”<br><br>而梅德韦杰夫面对这段历史，只有全面的批评，容不得一点认同。<br><br>特别是在2008年就任总统后，梅德韦杰夫批评苏联和斯大林的言语异常严厉。<br><br>他说：“我坚信国家的任何发展、国家的任何成就和理想，都不能以人的苦难和损失为代价来取得和实现，没有任何东西可以高于人的生命价值。”（2009年10月30日）<br><br>他还说：“斯大林对自己的人民犯下大量的罪行，尽管做了许多工作，尽管在他领导下国家取得了成就，但是，他对自己人民所做的事情是无法宽恕的。”（2010年5月接受《消息报》采访）<br><br>梅德韦杰夫在总统任上还尝试改变过去普京对西方的强硬态度，对美国表示善意，2009年奥巴马访问莫斯科，故意降低与普京会晤的级别，冷落普京，对梅德韦杰夫则“温柔谦和”，2010年夏天梅德韦杰夫回访美国，刚回国三天，6月28日美国司法部便宣布抓捕了11名俄罗斯间谍，这是美国情报部门中的保守派反对奥巴马对俄政策，故意搞事，但梅德韦杰夫居然不生气，反而在7月4日美国国庆日给奥巴马发贺信，说“一切尝试破坏两国关系的企图，都将以失败告终。”<br><br>总之，由于对国家历史的互不认同，以及对西方的态度差异，梅德韦杰夫和普京没以前那么铁了。<br><br>在2011-2012年冬天，俄罗斯爆发了反对总理普京的几万人大规模游行，由于总统梅德韦杰夫默许了大规模抗议活动，两人之间逐渐有了一点小矛盾。<br><br>记得我当时看国际评论，俄罗斯时政专家说2012年后梅德韦杰夫应该做不了总理，没想到双方还是硬撑了好几年，不过相互之间的嫌隙还是埋下了。<br><br>2017年3月，在反对派在纳瓦尔尼（Alexei Navalny）的带领下，质疑梅德韦杰夫贪墨了85亿人民币，据纳瓦尔尼发布的视频，梅德韦杰夫的太太名下有好几家基金会，比如达尔基金会、俄罗斯社会文化创新基金会、支持国家重大项目基金会等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAjkkbbE1ibbU3HzZgTlESUen9Y5dfIhCPHCYyjNia8lR7foJvQD8KzjKw/640"><br>纳瓦尔尼<br><br>俄罗斯天然气工业银行副董长叶里谢夫就给这个基金会赠送了2400万人民币的别墅，2010年，俄罗斯寡头斯马诺夫也向这些基金会赠送了价值6亿人民币、占地4.3公顷的庄园。<br><br>这一波反对派的攻势让梅德韦杰夫声望大降，俄罗斯80多个城市爆发了几十万人大游行，要求梅德韦杰夫下台。<br><br>2019年，梅德韦杰夫再次被曝贪污国家公款中，为妻子花费5000万美元购买了一架私人飞机，群众穷追猛打，眼看要祸及普京。<br><br>梅德韦杰夫此时的形象已经一落千丈，加上普京制定了一份25.7万亿卢布重振经济的计划，准备实施在医疗、教育、生态、人口、文化、交通干线基础设施升级改造等13个国家项目，据说没操好盘，梅德韦杰夫最后要背这口锅。<br><br>在多重影响下，普京趁机决定让梅德韦杰夫辞职，让从事税务管理的米舒斯京担任新总理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAMvU1VuslfuBLu4ibnb2ibRwseRDzzhL0jUkFOYRFFewKMFZba2mqYTSQ/640"><br><br>辞职现场<br><br>作为一名技术官僚，米舒斯京的影响力非常小，他被普京的幕僚长叫过去任命时，在总统办公室外面等了足足三个小时，普京才接见他并宣布他将成为下一任总理。<br><br>2020年1月15日，梅德韦杰夫辞去了总理职务，转任国家安全委员会副主席，不过还没有离开普京的核心圈子。<br><br>对于普京来说，两人确实不可能再像2008年之前那么亲密，但梅德韦杰夫还是一个基本可靠的盟友，毕竟普京还要在总统的位置上待到2036年，用得着老朋友的地方，还有许多。<br><br>捌 <br><br>普京静静地看着依次走进办公室里的这些人。<br><br>他的目光扫过罗滕伯格、季姆琴科、谢钦、科瓦尔丘克、罗杜金以及梅德韦杰夫，这些是他核心圈的得力干将，帮他镇守江山，控制着整个俄罗斯。<br><br>他的威望无人能及，他的权势如日中天。<br><br>他就是俄罗斯的神。<br><br>普京低下头，看着办公室桌上的资料，不由得想起自己成为俄罗斯神明的过往。<br><br>能在民众心中建立起巨大权威的帝王，必定都经历过残酷血腥的战争，普京的威望，是通过车臣战争和争夺克里米亚换来的。<br><br>不是说他做得有多好，而是叶利钦实在干得太差，反差强烈。<br><br>他的思绪，不由得回到了他刚刚成为总统前的那一段时光。<br><br>叶利钦在位时，不仅继续推进了俄罗斯经济的崩溃，还差点守不住俄罗斯的领土，那时带头搞分裂的地区，就是车臣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAGpIOCmDj2bxXaIRyRg5TIv6dWicYCos8bG8C8PzN844icetAicaPnC7YA/640"><br><br>车臣地区位于黑海里海的中间地带，只有1.7万平方公里，这里的居民从16世纪开始信奉伊斯兰教逊尼派的分支穆里德派，19世纪初以俄文为基础创造了自己的文字，他们勇猛好斗，拒绝改信东正教。<br><br>我在《从美国大选看走向大分裂的美国》这篇文章里写过，民族还可以融合，种族几乎不能融合，宗教绝不可能融合，而车臣地区，就是种族+宗教，你拿它一点办法都没有，放在美国都无解，你要么让他独立，要么只能强力镇压。<br><br>车臣很恨前苏联，沙俄时他们就不服统治（因为车臣是沙俄从信伊斯兰教的奥斯曼土耳其手里抢过来的），跟政府打了25年游击战，并入苏联后，北高加索各族不断跟苏联闹腾，其中车臣手头有一万武装人员，闹得最凶，赫鲁晓夫气得说“北高加索遍地是土匪。”，伏罗希洛夫跑去实地调查，回来也说这儿的人只听毛拉的，毛拉影响力巨大，本地人根本不听政府的。<br><br>就是在说伊斯兰教常见的有教无国的问题。<br><br>1925年苏联红军入车臣平叛，车臣能拿得起武器的人都冲进山里跟红军战斗，又猛又野，不过当然打不过正规红军，首领戈钦斯基被活捉判了死刑，接下来苏联搞斯大林的集体农庄，因为车臣人是游牧为主，家家有马，按斯大林的分法，有马就是富农，要没收他们的财产，车臣又反，苏联又镇压到1936年才平定。<br>但为了缓和矛盾，将车臣地区升格为自治共和国。<br><br>二战时德国人攻入车臣，许诺给车臣人更多权力，本地人热烈欢迎，反正谁打俄军他们就欢迎谁，苏联打退德国后，一看车臣人跟德国人卿卿我我，斯大林火了，让贝利亚指挥10万内务部队包围了车臣所有村庄，在1944年2月底将38.7万车臣人拉到哈萨克斯坦和西伯利亚的苦寒之地，每人只准带20公斤行李，谁离开铁轨五米就可以射杀，迁徙过程中，三分之一到一半的车臣人死亡。<br><br>后面好多搞车臣独立运动的领导人都是在外地出生，就是这个原因。<br><br>当中血海深仇，已经不可能化解了。<br><br>斯大林死后，苏联再没有这种暴脾气的领导人，为了抚慰车臣人，苏联开始不断地给车臣补偿，让他们回到故乡，分给他们更多土地，发给大量经济援助和补贴，把首府格罗兹尼建成一座石油工业城市，但车臣自己也有问题，我们的老熟人安德罗波夫1973年去调查过几次，说当地人游手好闲、犯罪率奇高，给钱也解决不了，六分之一的城里人犯过刑事罪。<br><br>无神论教育在当地也一点用都没有，这么小的地方，居然有300个穆里德教派。<br><br>苏联解体后，新仇旧怨一累积，没人压制他们，车臣当然就反了。<br><br>叶利钦本来对他们抱有幻想，派了20多个代表团过去谈判，谈到1994年才回过神来，没法谈，12月11日早上七点，下令3万人向格罗兹尼强攻。<br><br>这场战争沦为了全世界的笑柄。<br><br>其中最大的问题之一，是叶利钦没管控好媒体，当时各路媒体冲进战场，报道前方血腥战况，还大量采访车臣老大，车臣反政府武装对记者们好吃好喝，接受采访时车臣人当然说我们怎么苦怎么不容易，俄罗斯欺负人什么的，导致俄军军心浮动，感觉自己在打一场非正义的战争，俄军在全球新闻媒体上被描绘成丑角形象，俄罗斯大妈们冲进军队要自己的儿子回家。<br><br>军队当时也腐败严重，指挥混乱，前线官兵有的一年没有领到军饷，后勤物资被军官盗卖，在前线打仗的士兵连大麦粥都吃不到，国防部、内务部、前线司令同时给各支部队下令，指挥系统乱得一塌糊涂。<br><br>最后俄军阵亡2837人，伤13270人，损失500辆装甲车、5架飞机、8架直升机惨胜收场，面对世界性强国，地区武装车臣仅伤亡1.5万，俄罗斯上上下丢尽了脸面。<br><br>因为道义上输了一手，第一次车臣战争赢了战场，输了政治，居然以给了车臣高度自治权利收场，叶利钦根本没有解决问题，反而加剧了问题。<br><br>1996年12月，俄军全部撤出车臣，第一次车臣战争结束。<br><br>1997年5月车臣新老大马斯哈多夫到莫斯科谈判，叶利钦答应车臣只要不闹事，给他们大笔钱，重建铁路、公路、民航，赋予车臣经济开发特区地位，车臣的石油收入全部归当地。<br><br>这份吐血让利大合约只让车臣地区平静了两年。<br><br>因为马斯哈多夫说了不算，车臣另有一个疯狂激进追求独立的领导人，外号“高加索之狼”的狠人巴萨耶夫。<br><br>在第一次车臣战争前，巴萨耶夫就跟俄罗斯政府作战多年，还在1995年率100多人的敢死队冲进布杰诺夫斯克市劫持了1500名人质，在多次击退俄军特种部队，并弄死126名人质后巴萨耶夫还能带领这100多人全身而退。<br><br>第一次车臣战争巴萨耶夫全家死了11人，他发誓要跟俄军死磕到底。<br><br>巴萨耶夫实际控制着三分之二的车臣武装，连车臣政府老大马斯哈多夫都敢暗杀，马斯哈多夫在逃过两次暗杀后吓破了胆，向巴萨耶夫屈服，巴萨耶夫成为车臣真正的大佬，他不仅要车臣独立，还要车臣旁边的达吉斯坦共和国一起独立。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfAkA8nrlJrdWichicdlmNyLLhjBSKFxsWJDP1mjicjD7egBWpCdaFsV6IcA/640"><br><br>这个达吉斯坦也信奉伊斯兰教，很多人信奉我们十分熟悉的瓦哈比派，（不知道瓦哈比主义的请读<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzIwMzAwMzQxNw==&amp;mid=2756650573&amp;idx=1&amp;sn=0318a7f617b30b158b0f0795f40ff2ed&amp;chksm=b76d853b801a0c2d099805e218418cdfbf6e775a54315f8658ea0cf30d86e69a699a119c29fa&amp;scene=21#wechat_redirect" textvalue="《黑凤凰：小萨勒曼传》" data-itemshowtype="0" tab="innerlink" data-linktype="2" data-darkmode-bgcolor-16026443047578="rgb(25, 25, 25)" data-darkmode-original-bgcolor-16026443047578="rgb(255, 255, 255)" data-darkmode-color-16026443047578="rgb(163, 163, 163)" data-darkmode-original-color-16026443047578="rgb(25, 25, 25)">《黑凤凰：小萨勒曼传》</a>），我们都知道，有瓦哈比主义的地方，就会动荡不安，这些人在1996年也模仿巴萨耶夫搞过一次恐怖袭击，弄死了68个俄罗斯人。<br><br>巴萨耶夫跟达吉斯坦人说我们合并吧，一起搞一个国家，咱们实行伊斯兰教法统治，把信东正教的俄国人都赶出去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nkDEAjljJgjHyt4GtlhtBfA8SHHmoUv7A9rp6Kj5BHbU62xq9PujhPJ7Ux3NGia5SZlkyEuhwMzwnA/640"><br><br>巴萨耶夫<br><br>达吉斯坦拼命点头。<br><br>1999年8月3日，巴萨耶夫率2000名车臣武装渗透进达吉斯坦，8月9日，叶利钦任命普京为代总理，普京请求叶利钦全权赋予他指挥行动和协调各权力部门的权力，叶利钦点头，普京马上召开各部门紧急会议，要求干掉极端分子。<br><br>8月13日，普京指挥的俄军进入达吉斯坦围剿车臣武装分子，导弹飞机一起上，到20号，一周时间干掉了1000名武装分子，俄军只牺牲了59人。<br><br>退回到车臣的巴萨耶夫不服，开始在俄罗斯境内搞恐怖袭击，想强迫普京屈服。<br><br>8月31日，巴萨耶夫在莫斯科红场附近的梅尼兹购物中心地下游戏厅点燃炸药，致41受伤。<br><br>9月4日，巴萨耶夫用汽车炸弹炸掉布伊纳克斯市俄军156旅家属公寓，造成64人死亡，100多人受伤。<br><br>9月9日，巴萨耶夫再派人炸弹莫斯科亚诺夫大街一幢9层公寓，造成94人死亡，400多人受伤。<br><br>9月13日，莫斯科卡什尔大街6号八层居民楼被炸药夷为平地，当场70人在睡梦中被炸得粉身碎骨。<br><br>9月16日，伏尔加顿斯克一辆汽车炸弹再炸崩一栋楼，17人死亡，150人受伤。<br><br>俄罗斯一片人心惶惶。<br><br>普京愤怒了，他坚决要干掉车臣分裂分子，“让俄罗斯人能再次安睡在自己床上。”<br><br>这时候的俄罗斯衰弱至极，如果再分裂下去，就要变成一个二流三流国家，普京绝不能容忍这种情况出现。<br><br>9月19日普京派俄军空袭车臣武装分子营地，击毙了140人，此后开始正式对巴萨耶夫宣战。<br><br>普京指挥的战争，比叶利钦靠谱多了，叶利钦那真的是一手好牌打得稀烂。<br><br>普京首先封锁了车臣边境，9月23号开始发起空袭，用飞机和导弹先把电视塔、移动电话控制中心、电视台先炸了，24号又炸 了车臣境内的石油井架、油库、弹药库，先炸死了2400名武装分子。<br><br>马斯哈多夫跟普京说别打了，我们谈谈吧，但普京不是叶利钦，坚决不谈。<br><br>1999年10月1日，马斯哈多夫命令车臣进入全面防御状态，普京下令发动地面攻势。<br><br>普京的打法跟叶利钦完全不同，他首先将指挥权安排清楚，同时加强了对后勤的管理，严防贪腐，保证了前线士兵能吃得上大麦粥和焖肉罐头，还给前线士兵涨了薪水，军官月薪1000卢布，普通士兵850卢布，军饷准时发放。<br><br>最重要的是，普京严禁记者到战区随便采访，只有拥有俄罗斯政府授权的记者才可以进入战区，报纸上更多地出现了俄军指挥官和士兵们谈论如何英勇作战的报道，大家也不称这次为“战争”，统一口径叫“反恐行动”，获得了道义上的支持。<br>（大家有没有想起2019年中国香港的记者们？）<br><br>这次的战争管理清晰，打得也不着急上火，10月15日完成第一阶段行动，击毙2000名车臣武装分子，俄军只有47人阵亡，33人负伤，<br><br>10月20日，普京亲赴前线，在帐蓬里跟高级指挥官们共举伏特加干杯，就在大家准备喝完时，他突然放下酒杯说：“这块土地上不再有歹徒的时候，我再喝这杯酒。”各个将军也赶紧将酒杯放下。<br><br>普京因此而逐步赢得军人与政客的尊重。<br><br>欧美媒体这时对俄罗斯施加压力，说俄罗斯在车臣种族清洗啦、制造人道主义灾难啦、引发难民潮啦，普京根本不鸟他们，普京强硬的态度还感染了叶利钦，对欧美向来和善的叶利钦在会见德法两国领导人时，谈了三分钟就愤然退场。<br><br>英国政府威胁如果再动车臣，就不会再援助俄罗斯，普京亲自写文章说你们纽约人、伦敦人睡觉时被人炸死看你怒不怒？<br><br>跟欧美杠完，回头继续打车臣。<br><br>12月25日，俄军进入格罗兹尼市区开始巷战，巷战打得十分艰苦，俄军损失惨重，12月31日上午，叶利钦乘车来到克里姆林宫，签署了2000年预算后找到普京谈话，说要将整个俄罗斯交给他。<br>普京说要给他一点时间，不要辞职这么快，身体已经垮掉的叶利钦坚决要辞，录好了新年讲话，将祖国一级勋章、核密码箱都交给了普京，并带普京进入总统办公室，说“这里以后是你的办公室了。”<br><br>1999年12月31日午夜，电视台还在播放普京的新年贺词，普京和夫人已经飞往车臣，当他们出现在俄罗斯前线官军面前时，士兵们都不相信自己的眼睛，一时士气大振。<br><br>车臣人在格罗兹尼打得非常顽强，巷战里大量使用狙击手，俄北高加索军区58集团军副司令都被两枪爆头，打到2月车臣人终于撑不下去了，巴萨耶夫在撤退时中了俄罗斯埋伏圈，踩中地雷被炸断右腿，军医锯掉他一条腿，才保住他性命突围出了格罗兹尼。<br><br>2006年7月10日，巴萨耶夫因为要给纳兹兰的同伙紧急下达命令，忍不住打了一分钟的电话，被俄罗斯通讯部门锁定，巴萨耶夫的车队行进到埃卡扎沃村一条僻静乡村公路上时，俄罗斯发射了一枚导弹，将一辆卡车、三辆小轿车炸得只剩骨架，巴萨耶夫当场粉身碎骨。<br><br>在第二次车臣战争期间，车臣将领老卡德罗夫临阵反水，投靠了俄军，普京便让老卡德罗夫统治车臣，没想到老卡德罗夫2003年被人给暗杀了，普京便让他儿子，当时仅27岁的小卡德罗夫继位，一直干到现在，还是车臣总统。<br><br>小卡德罗夫现在手头有一万名精兵，他在中国有个外号，叫卡禄山，江湖上普遍预测，只要普京一下台，车臣必反，卡德罗夫必反。<br><br>只有普京震得住俄罗斯现在这个场子。<br><br>今天普京的权威，就是他一点点用战争打出来的，对外他干过车臣、格鲁吉亚、叙利亚、ISIS，对内打击恐怖分子、干掉了七寡头、夺回了克里米亚，他以强硬立国，甚至在2002年莫斯科剧院人质事件时，他绝不跟恐怖分子谈判，全歼恐怖分子，也造成了118名人质死亡。<br><br>普京已经是俄罗斯的图腾。<br><br>玖 <br><br>罗滕伯格、季姆琴科、谢钦、科瓦尔丘克、罗杜金、梅德韦杰夫这些人，都是普京打小的朋友、同事、同学，帮他打点着俄罗斯内部各种事宜。<br><br>大家可能忍不住有疑问，那这些人，控制着俄罗斯的石油、电力、媒体、甚至教科书的这些人，跟过去的寡头有什么分别？<br><br>还是有分别的，我看到《金融时报》有一组数据，上面有讲过俄罗斯石油每年大约会上缴财政几百亿美元，这些钱，旧的七大寡头肯定是不愿意上交给国家的，最终会流入英美的犹太人手里。<br><br>像谢钦这样，替国家看场子，一年收一千多万美元，但保住了国家的财产，总比旧寡头那样侵吞全部资产好吧？<br><br>而且所谓的寡头，其实本质上是一个国家经济产业不发达，只有少数几个产业蓬勃兴旺，其它产业百废待兴，我们才叫别人寡头，如果俄罗斯各行各业都兴盛，大部分人都能赚钱，哪里有什么寡头？<br><br>我们平时看世界各国的新闻，通常只有俄罗斯和乌克兰的新闻出现“寡头”这个词，为什么呢？因为他们靠能源吃饭，其它产业不发达嘛。<br><br>大家去看世界各国，只要这个国家是靠能源行业发家，就一定会形成寡头，这是经济规律，这不是政治规律。<br><br>如果在美国，什么行业都衰败，也靠能源吃饭，那科赫兄弟是不是也叫寡头？<br><br>有时间痛恨寡头，其实还不如想想怎么搞活全盘经济，毕竟现在这波寡头比原来旧的七寡头还是要好一些。<br><br>俄罗斯现在并不是寡头的问题，而是百业不兴的问题。<br><br>我们看事物时，不要简单将事物黑白化，要更清楚的理解每件事情的来龙去脉和利益链条，要综合权衡每一件事的利弊。<br><br>普京既不是西方媒体所写的“强硬的大独裁者”，也不是俄罗斯部分人神化的角色，他会抗击欧美对俄罗斯的分裂，也会将权力集中后分给身边信得过的人，他就是最符合当前俄罗斯文化、经济、政治情况的历史角色。<br><br>再说一遍，只有普京震得住俄罗斯现在这个场子。<br><br>如果普京下台，俄罗斯现有的政治生态将全盘颠覆，国家也必将发生一场大动荡。<br><br>有意思的是，哪怕俄罗斯全盘实行了西方的民主制度，顶尖权力分配依然没有改变过，可见民主制度其实在根本上改变不了一个国家的传统形态。<br><br>普京确实是一个强人，我相信俄罗斯大众也知道他身边心腹的事情，但俄罗斯现阶段需要他，他才能执政这么长时间，我们要相信，存在就有他合理的地方。<br><br>2020年10月，我写下两万多字，介绍了普京现在的核心权力系统，以及俄罗斯现在为什么离不开普京的原因。<br><br>说不定几天后，这篇文章就会被翻译成俄文，放在游泳回来的普京的办公桌上。<br><br>普京读完后，也许会派一只燕子过来跟卢彦祖聊聊天，但更可能会想起俄罗斯的种种艰难之处，想起这几十年来，身边来来去去的人。<br><br>兴许他会站起来，走到落地玻璃前，看着窗外十月里茫茫的俄罗斯大地，缓缓陷入了沉思。<br><br>并顺手，将这篇文章，扔进了身边的垃圾桶里。<br><br>',
'<h2>唐涤生</h2><br>（1917年6月18日－1959年9月15日），原名唐康年，香港人，广东香山（今珠海市唐家湾）人，著名粤剧剧作家。<br>他能糅合文学与电影艺术，为粤剧艺术的发展做出了不少贡献。<br><br>据唐氏遗孀郑孟霞说，唐涤生于1917年6月18日出生于今东北黑龙江省；<br>但据内地学者推断，唐涤生大概是在上海出生，直至1935年才回到广东中山上学。<br>他年少时在中山县翠亨村纪念中学念书，他曾被选为学生会主席，主持学生运动、推动反对专制治校的“护校运动”和号召学生及乡民支持抗日。<br>1937年初，他到上海，先后入读白鹤美术专科学校及沪江大学。<br>并加入了“湖光剧团”，活跃于京剧、话剧和电影圈中。<br><br>1937年夏天，日军侵华被逼辍学，南下香港，找到堂姐唐雪卿，并加入了唐雪卿和丈夫薛觉先创办的“觉先声男女剧团”任抄曲员及实习生。<br>当时剧团已有麦啸霞、南海十三郎、冯志芬等人担任开戏师爷和编剧，唐涤生跟随冯志芬等人学习写戏。<br>不久就写成第一部粤剧作品《江城解语花》，由“小生王”白驹荣（名伶白雪仙之父）主演，从此展开其编剧生涯。<br><br>当任剑辉白雪仙于1956年成立“仙凤鸣剧团”，便聘用唐涤生为驻团编剧，他便为仙凤鸣编写了《红楼梦》、《牡丹亭惊梦》、《蝶影红梨记》、《帝女花》、《紫钗记》、《九天玄女》、《再世红梅记》等等著名剧目。<br>由于他辞藻秀丽，深入描写人物情感世界，自创风格，终于成为一代宗师。<br><br>1959年9月14日晚，唐涤生的新作《再世红梅记》在利舞台首演。<br>当演至第四场《脱阱救裴》时，唐涤生因脑溢血昏倒在观众席上，随即被送往圣保禄医院抢救，但于翌日（9月15日）清晨4时45分最终不治，终年42岁；<br>同月16日下午在万国殡仪馆出殡。<br><br>1986年，已过世多年的唐涤生获香港电台追颁十大中文金曲金针奖（乐坛最高荣誉大奖），奖项由遗孀郑孟霞代领。<br>1989年，遗孀郑孟霞把唐涤生的34套作品，以十万港元转售给娱乐唱片公司（根据香港的版权法，作品面世后的拥有权为50年）。<br><br>家庭<br>1937年9月23日，唐涤生与薛觉先十妹薛觉清结为夫妇，婚后得一子一女，但此段婚姻维持不到三年后离异。<br>后于1942年，与擅长舞蹈的上海京剧名伶郑孟霞结婚并育得两女。<br>他把从其妻演艺造诣所吸收了的京剧及舞蹈元素加入粤剧中。<br><br>轶事<br>根据郑孟霞在《唐涤生的艺术》节目中透露的资料，唐涤生喜欢画油画、摄影和钓鱼，亦很着重衣着。<br>还有，写剧曲时较著重女角。<br>另外，唐涤生写完《再世红梅记》后，曾说“以后不再写剧本”，怎知一语成谶。<br>唐涤生大部分的剧本已被烧去。<br><br>又跟据传闻，唐涤生曾请教，终日流浪南海十三郎，而得到再世红梅记灵感，因此写下再世红梅记这部粤戏题材。<br>[来源请求]<br><br>作品<br>从1938年第一部粤剧作品《江城解语花》至1959年去世的20年间共写了446个剧本，也就是说他平均一年写20多个剧本。<br>事实上他在全盛时期，每年都写30-40个剧本，其中1943年写了43出，1944年更多至58出，是他写作生涯中创作最多的年份。<br>此外他在1950年至1955年期间写了170个剧本（单是1950年就作了48个），是他创作生涯的另一个高峰。<br><br>“画栏风摆竹横斜，如此人间清月夜。<br>愁对萧萧庭院，叠叠层台。<br>黄昏月已上蟾宫，夜来难续桥头梦，飘泊一身，怎分派两重痴爱？<br>不如彩笔写新篇，也胜无聊怀旧燕，谁负此相如面目、宋玉身材？”<br>（《再世红梅记》之“脱阱救裴”）<br>“携书剑，滞京华。<br>路有招贤黄榜挂，飘零空负盖世才华。<br>老儒生，满腹牢骚话。<br>科科落第居人下，处处长赊酒饭茶。<br>问何日文章有价？<br>混龙蛇，难分真与假。<br>一俟秋闱经试罢，观灯闹酒度韶华，愿不负十年窗下。”<br>（《紫钗记》之“灯街拾翠”）<br>以上数句，辞藻尽是清隽雅丽，音韵和谐更绕梁，反映了唐涤生先生的水平之高。<br><br>除此之外，他的剧本所描写的人物，都是情感丰富，所以有不少被改编成电影，古装片有《帝女花》、《跨凤乘龙》、《蝶影红梨记》、《再世红梅记》、《紫钗记》及《洛神》，时装片则有《花都绮梦》、《程大嫂》、《十载繁华一梦销》及《夜夜念奴娇》。<br>他编写的《粉城骚客》、《赖婚》、《十载繁荣一梦销》更是运用了电影及话剧的手法。<br><br>当时几乎所有粤剧红伶均有演出他编撰的剧本，譬如：<br>薛觉先、马师曾、陈锦棠、芳艳芬、红线女、邓碧云、何非凡、麦炳荣、吴君丽、罗艳卿、任剑辉、白雪仙。<br><
