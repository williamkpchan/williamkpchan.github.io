'<h2>不该被遗忘的海南省长</h2><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1592787038.jpeg"><br>每一个到过深圳的人都对那尊“拓荒牛”塑像印象深刻，那是一座城市的地标，一段慷慨悲歌的见证。<br>如今，“拓荒牛”被解读成深圳人民的奋斗史、特区精神，实际这个寓意最初是指向某个具体的人。<br>每一个到过海南的人都被这里的旖旎风光折服心旌，这里是度假胜地，自由贸易港的定位也预示着无限生机。<br>看过今日海南的人，很难相信30年前这里还几乎处于原始社会，全省的产值比不上江浙一个县。<br>“江山也要伟人扶，神化丹青即画图。”<br>历史永远是人民创造，但如果没有杰出的英雄人物，人民只能在黑暗中继续摸索。<br>无论深圳，还是海南，都是一个老人播下的火种，可惜他未能看到燎原之势。<br>2008年的夏天，深圳市越众产业园矗立起一尊人物雕像，这是一个手执斗笠，满脸沧桑的老者。<br>越众产业园系原基建工程兵303团所在地，年轻世代已不大清楚这块土地曾经发生的故事，只是偶有满头华发的老兵旧地重游，感慨一番。<br>那个雕像最初并没引起太多关注，直到老工程兵们发现了久违的面孔，消息渐渐传出，越来越多的深圳人来此凭吊、献花。<br>这是一个被折叠多年的名字，也是让无数深圳人、海南人不可忘怀的名字，更是在改革进入深水区后，需要重新审视的名字：梁湘。<br><br>①1981年，广东省委第一书记任仲夷在为一件事发愁。<br>任仲夷的前任就是德高望重的习仲勋同志。<br>1979年，习仲勋向中央提出“只要中央给政策，广东可以走得更快些”，随后中央决定利用毗邻港澳的优势在深圳、珠海、汕头和厦门试办经济特区。<br>任仲夷接手广东工作，原深圳市委第一书记吴南生离休，这时的深圳特区草创，一切还处于摸索阶段，如何把特区的“特”做出来，任仲夷需要一个有勇有谋的闯将。<br>初来乍到的任仲夷向省长刘田夫了解广东的干部情况，经过多次商讨，他们选中时年62岁的广州市委第二书记梁湘。<br>“不去。”<br>这是梁湘听说领导意图后第一个反应。<br>来做说客的是刘田夫，他们是共事半生的老战友，梁湘脾气大全省闻名，刘田夫没生气，陪着笑脸继续做工作。<br>梁湘的顾虑实属正常，彼时深圳名为特区，实则一片荒芜，毗邻香港，却是冰火两重天。<br>80年代初的深圳，流传着这样一首民谣：深圳有三宝，苍蝇蚊子沙井蠔，十室九空人离去，村里只剩老和小。<br>广州乃华南中心城市，各项工作都已成熟，生活条件也好，去深圳工作和发配差不多。<br>刘田夫没能说服梁湘，第一书记任仲夷只好亲自出马，那天他们从太阳西坠谈到东方吐白。<br>清晨归家，夫人邝辉军已经准备好早餐等待梁湘：看你的表情我知道你被说动了，我给你准备行李吧。<br>梁湘同意接受任命，也是任仲夷给他吃了定心丸。<br>当时深圳的领导班底太弱，同时市委没有自主权，梁湘担心上任后无法推行自己的改革措施，任仲夷当即拍板：“只要你认为可以的，省委一定支持你”。<br>有了尚方宝剑，梁湘踌躇满志，带上秘书、司机，先行去深圳看了看。<br>指着深圳河对岸，香港林立的高楼，梁湘对工作人员说：我们要大干一场！为了表示大干一场的决心，梁湘要把家正式搬来深圳，他对妻子提出办理退休的要求。<br>邝辉军时任广州市建委副主任，如果调动工作去深圳，按级别应该安排成市级干部，梁湘觉得不能让人说开夫妻店。<br>一辈子尊重丈夫意愿的邝辉军，痛快地接受了这个有些无情的要求，提前办理离职休养。<br>几十年的革命生涯，受过梁湘照顾的人很多，唯一亏欠的就是家人。<br><br>②梁湘原名梁百生，五四运动的同龄人，生在广东开平一个华侨家庭。<br>父亲早年去美国做劳工，后来与人合股在芝加哥开设中国菜馆，常年远在西洋，母亲带着梁湘兄弟在老家度日。<br>1935年，在广州读中学的梁湘接受了马克思主义的洗礼，加入中国共产党。<br>次年，梁湘再也无法安心读书，面对日益紧迫的局势，他要做重新的选择。<br>梁湘给母亲重重磕了三个头，“忠孝不两全”，这是梁湘离家留给母亲的赠言。<br>当时尚在幼年的弟弟死死拉着梁湘的衣襟，不让哥哥走，母亲把小儿子抱开，叮嘱梁湘在外照顾好自己。<br>母亲不懂国家大事，但他相信从小有主见的儿子，选择不会错。<br>从广东老家一路北上，梁湘到了延安，再与家人重逢已是50年代的事。<br>建国后，梁湘从东北调回老家工作，就任广州市公安局局长。<br>大丈夫富贵不还乡，犹如锦衣夜行，梁湘却没有给家人带来半点实惠。<br>远在美国的父亲接到梁湘的家书，劝他回国，父亲答应了。<br>回来看到破旧的祖屋，老父亲请梁湘动用关系修缮，被梁湘拒绝，一如当年离家，他留给父亲的也是那句：忠孝不两全。<br>邝辉军与梁湘相识在革命圣地，那天作为延安抗大学生的邝辉军和同学结伴去新华书店，突遇空隙，跑进防空洞的邝辉军听到有人喊：猫低、猫低。<br>美不美家乡水，亲不亲故乡人。<br>一句亲切的乡音让邝辉军注意到了这个身材魁梧，面色黝黑的男青年。<br>“我也是广东人，开平的，你呢？”“我也是开平的。”<br>平淡又透着热络的开场白，一段姻缘就此结下，胜过了甜言蜜语的山盟海誓。<br>邝辉军为了照顾丈夫随同来到深圳，但梁湘忙得经常见不着人，平时住在办公室，几天回一次家。<br>那时的深圳市委就是一个铁皮屋，梁湘彻底领教了深圳蚊子的厉害，每天被咬得浑身是包。<br>搞了多年城建工作的梁湘，决定特区先要改变面貌，但大规模城建，深圳人财两空。<br>深圳市建筑公司原有500名建筑工人，之前大批人逃去香港，所剩不足300，此时出现的大裁军让梁湘看到了机遇。<br>基建工程兵是60年代为确保一些重点工程建设组建的，1982年为了军队精简整编的需要，决定撤销这个兵种，几十万工程兵的安置成了一个大问题。<br>梁湘决定接收两个师的工程兵，1982年冬，两万多名基建工程兵穿着棉衣棉裤，背着背包行李，南下深圳。<br>工程兵里川湘籍人士多，无辣不欢，战士们和梁湘抱怨，苦一点累一点都没有什么问题，改革开放嘛，可没有辣椒实在难受。<br>梁湘回到办公室就把商业局长叫来，派他到四川采购大批辣椒。<br>工程兵来到深圳的第一个春节，梁湘去工地看望他们，看到工人的胡子、头发全长了。<br>梁湘把武警指挥部的指挥长叫来，“你部队有多少兵会理发的，统统给我找出来，给他们都配上工具，全都派到建筑工地去理发，不准收钱。”<br>从1983年开始，基建工程兵承担了特区建设建设三分之一的施工任务，深圳的第一条路、第一个小区、绝大多数的高层楼宇，统统由这两万南下的工程兵完成修建。<br>深圳从一个破败荒凉的小渔村，2年之间变成了一座现代化都市，“深圳速度”一夜之间不胫而走。<br>荣誉和争议总是如影随形，对“深圳速度”的批判声音也在这时出现。<br>上海《解放日报》连续刊发旧中国租界的文章，矛头指向允许外商进行土地开发的深圳，一时，梁湘和“卖国贼”划上了等号。<br>虽说梁湘襟怀坦荡，也知道引进外资是历史不可阻挡的潮流，但面对汹汹舆情，一点思想压力没有也是不现实的，他亟需权威人士的定䜩。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/3-1592787038.png"><br><br>③1984年，总设计师第一次视察深圳，这对梁湘来说，不啻一次大考的最终评判。<br>总设计师一路只看不说，那几天梁湘没睡一个安稳觉。<br>直到离开深圳，总设计师也没对特区做任何评价，只是给梁湘留下了意味深长的微笑。<br>在珠海，总设计师给予了高度的评价，这让梁湘更慌了：是不是深圳工作没做好？梁湘派市委副秘书长追到广州，请总设计师给出明确的评判，拿不到手谕，梁湘要撤了他职。<br>看着为难的副秘书长，总设计师研墨挥笔，写下：“深圳的发展和经验证明，我们建立经济特区的政策是正确的。”<br>落款时，总设计师细致地把时间提前了几天，写成他离开深圳的日子。<br>一锤定音，梁湘悬着的心落地了。<br>梁湘一直强调人才是根本，深圳建起了高楼，引起了外资工厂，也有了几十所中小学，但没有一所大学，这个城市没有灵魂。<br>一个外商提出愿意出资组建深圳大学，但条件是：学校不能有共产党的组织，不接受深圳市政府领导，课程自行设置，而且学费高的惊人。<br>梁湘把那个外商痛斥了一顿：“我们是要办人民的大学，穷人的大学，想拿办学做生意，门都没有。”<br>为此，梁湘进京遍访专家，时任清华大学副校长的张维被梁湘的执著打动。<br>张维就是高晓松的外公。<br>张维问梁湘：没有钱怎么办？梁湘说：我卖了裤子也要办起深圳大学。<br>张维笑纳了梁湘的邀请，成为深圳大学的首任校长。<br>在深圳的5年，梁湘留给深圳人太多记忆。<br>大家记得他手术出院直奔菜市场，了解菜价；记得他每年大年初一给环卫工人拜年；记得他跑遍了全市的每一个建筑工地........特区成了中国经济的发动引擎，成为无数有志之士的创业乐土，当初的铁皮屋也建成了新的市委大楼。<br>市委大楼前的雕像最初是选择了大鹏鸟，因深圳名鹏城。<br>一位干部在讨论会上提出不同意见：“特区速度”不是凭空来的，是拼命干出来的。<br>这几年，深圳最苦的就是梁湘同志，他像头老黄牛一样，这种老黄牛精神更能代表特区。<br>一石激起千层浪，大家纷纷认同他的说法，老黄牛精神确实是深圳几年的写照。<br>梁湘也赞同这个意见，他提出一点要求，牛的头必须俯下去。<br>只有高尚的人，才会对人民低下头颅！1986年5月，67岁的梁湘迎来了告老还乡的通知，劳累了一辈子，他也该歇歇了。<br>“梁书记要回广州了。”<br>这个消息飞速传遍深圳每一个角落，大家不约而同赶来送梁湘最后一程。<br>那天，深圳大雨。<br>民间说：下雨天，留客天。<br>老天似乎也在表达对梁湘的不舍。<br>看到大雨中肃立的群众，梁湘把雨伞扔掉，那天他哽咽了：如果必须生一千次，我愿意生在这个地方；如果必须死一千次，我也愿意死在这个地方。<br>我死后，骨灰就安葬在梧桐山上，面向世界，看着深圳美好的未来。<br>梁湘预计不到，他的这个愿望，至今还是泡影。<br>无官一身轻的梁湘并不轻松，生活中他是个无趣的人，没有业余爱好，几十年只知道工作，蓦然没有事做，他郁闷的很。<br>全国各地的老战友知道他闲不住，纷纷邀请梁湘夫妇去做客，几经劝说下，梁湘终于同意带着老伴去新疆会会昔日战友。<br>故人重逢，回忆峥嵘岁月，让梁湘得到了心灵的抚慰，回首一生总还是没有留下空白。<br>那天，极少饮酒的梁湘破例喝了几杯，正在和老战友亲热叙旧的时候，一通紧急电话打破了祥和氛围。<br>北京急电，派专机接梁湘同志，有重大事件！<br><br>④一架三叉戟飞机降临在乌鲁木齐的夜色中，梁湘带着满腹狐疑登机，直到落地，他才知道来的不是北京，而是沈阳。<br>当时的1号首长在沈阳视察，都不能等到回京召见，梁湘知道必是出了大事。<br>“海南要建省，你去做筹备组副组长，建省后就是省长。”<br>1号首长的开门见山，让梁湘摸不着头脑，故事还要从深圳河对岸说起。<br>李嘉诚某个中午安排了一场工作餐，邀请的是时任新华社香港分社社长的许家屯。<br>（之后讲香港中联办往事，再详解此人）李嘉诚到过海南岛，发现那里有很好的资源，但是太穷太落后，他觉得应该开发海南，把全岛建成一个超级公司，他来投资，请许家屯做总经理。<br>许家屯说：我一个国家干部怎么能做总经理？但你的意见很好，海南应该改头换面了。<br>随即，许家屯写了一份开发海南的报告，革命元老王震大加赞赏，向1号首长和总设计师进言，这才有了海南建省的决议。<br>谁来挑这副重担？中央几经考虑，决定启用两位有丰富经济工作经验的离休老干部，一个是梁湘，另一个是许士杰。<br>许士杰是广州市委原第一书记，作为广东人，从革命年代的地下党，到建设年代和改革年代的地方官，他一辈子没有离开过家乡。<br>许士杰比梁湘小1岁，也刚刚退下来，开发海岛这项苦差落到了两个古稀老翁头上。<br>许士杰是位诗人，他被空姐奚落的段子当年流传五羊城。<br>许士杰一生俭朴清廉，一次去重庆开会穿着洗得发白的旧制服，光脚穿布鞋，拎着一个折了把的提包，被南航空姐禁止登机。<br>那时坐飞机是高知高干才能享受的权利，空姐看着卖菜老农样子的许士杰，怎么也不敢相信这是能坐飞机的人，直到秘书拿出工作证，许士杰才登上飞机。<br>事后，许士杰在《羊城晚报》发表署名文章：《一名乘客对南方航空的几点意见》，拉启了广东改善服务业的序幕。<br>“岂是巨灵仲一臂，遥从海外数中原。”<br>远离大陆的海南岛，留给人们的印象只是苏东坡流放地，海瑞和宋氏姐妹的故乡，80年代末期的岛上居民，生活与古人无异。<br>筹备组副组长梁湘跑遍了全岛，他走进高山深处的人家，这里的环境让他瞠目结舌。<br>驱车登山的途中，梁湘看到前方火光冲天，大呼着火，陪同的海南本地干部告诉他，这是在种地，用的是最古老的刀耕火种的方法。<br>山里的居民住的还是茅草房，连被子都没有，贫瘠的状态震惊了梁湘，作为共产党人他深感自责，当场落泪，一再对乡亲们说：对不起，对不起........初到海南的梁湘和初来深圳时一样，每天工作不少于15个小时，开完会已是半夜，他先冲凉，秘书做夜宵。<br>所谓夜宵就是方便面里卧一个鸡蛋，如果特别饿就奢侈地放两个鸡蛋，吃完了继续批文件，打电话。<br>梁湘打电话的开场白几乎全是一样的：我是梁湘啊，海南在开发，有件事请你帮帮忙........为了改变海岛落后的面目，梁湘几乎把一生的人脉都用尽了。<br>一同随梁湘来海南工作的老部下实在心疼他，偶尔会请他吃大排档改善生活。<br>吃到烤扇贝，梁湘会像孩子一样开心：这个可真好吃啊！几次老部下都不忍见这一幕，堂堂省长，1935年入党的老革命，把日子过成这样。<br>在党中央的英明决策之下，海南的面貌将在我们这一代手中得到根本的改变，海南这一颗南海明珠一定会放射出更加璀璨夺目的光彩。<br>建省大会上，梁湘再次留下豪言壮语，而私下的语言更有烟火气：只要不进医院，不进法院，我就要把海南建成中国最好的大特区。<br>梁湘的这番话日后险些一语成谶。<br>海南开发的最大困难也是在于资金紧张，首倡者李嘉诚并没有在海南投资一分钱，李超人的神操作历来如此。<br>梁湘提出“成片开发，综合补偿”的招商方针，与日本熊谷组达成意向，将海岛西北部的洋浦半岛划出30平方公里作为开发区，以70年为期，交由熊谷组成片开发。<br>正当要签订协议时，梁湘接待了一位老朋友，这位老友成了他的催命鬼。<br>高晓松的外公张维也卸任了深圳大学校长，作为全国政协委员还有考察任务，他想起了梁湘，要求到海南看一看。<br>梁湘热情接待了昔日故人，亲自陪同张维到洋浦岛，介绍了即将开启的规划。<br>那时被激情涌动的梁湘沉迷于自我世界，并没有察觉到老朋友的表情出现了异常。<br>回到北京，张维立即向中央写了告状信，说梁湘出卖国家主权。<br>1989年3月25日，全国政协会议上，张维发言：海南把相当于半个香港的土地，以低得不能再低的地价租让给外国人，而且是侵略过中国的日本人。<br>此举何异引狼入室，开门揖盗？梁湘比当初的李鸿章还坏！会下，张维联络100多名政协委员签名，要求立即停止洋浦开发。<br>许士杰和梁湘被北京的消息吓坏了，卖国的帽子一旦扣上，他们清楚是什么下场。<br>就在向中央积极讲明洋浦开发的必要性和其中道理时，时间来到了春夏之交，80年代注定在不平常中结束。<br><br>⑤不平常的56天结束了，当年7月11日，还是一架三叉戟专机把梁湘载到了北京。<br>梁湘以为是要听取开发洋浦的介绍，带齐了汇报材料，下了飞机，迎接他的却是中纪委人员。<br>审查梁湘主要是两个问题：开发洋浦出卖国家利益，以及以权谋私。<br>在西山的宾馆，梁湘写了两个月的交代材料。<br>9月14日，监察部负责人在新闻发布会上宣布，中共中央、国务院作出决定，撤销梁湘中共海南省委副书记、省委常委、委员和海南省省长的职务，并对他的问题进行审查。<br>所谓梁湘以权谋私主要是两件事。<br>来到海南之初，为了支持丈夫工作，邝辉军和广东几个退下来的女干部也注册了一个公司，那时没有人乐意来海南开公司。<br>注册公司要有地址，几个老太太合资买了一处房用作办公地点。<br>全是闹革命出身的马列老太，她们懂什么做生意？这个公司从来没运营过，两年后，注销公司并卖出办公房。<br>房子经过两年有小幅升值，老太太们是挣了点钱，这成为梁湘纵容家属炒房的罪证。<br>另一件就是去香港招商，有港商看到梁湘的西装太旧了，带他在香港做了一套新西装，费资1万余元，这件从没穿过的西服，就是梁湘受贿的赃物。<br>两年多的审查，在没有结论中结束，梁湘被允许回到广东休养，很快他的身体就出现了问题。<br>梁湘没进法院，还是进了医院。<br>从筹备海南时，梁湘的工资关系就转了过来，回广东休养后不允许他的工资关系转回去，梁湘在深圳、广州的治疗全靠自费。<br>海南的工资水平极低，当深圳工资到三四千元的时候，梁湘的工资还只有区区600元，一直到他去世。<br>一位老战友的孩子看望梁湘，塞给他1000元钱，梁湘打趣说：这是我这辈子挣过最多的钱。<br>少年夫妻老来伴。<br>最后的岁月，梁湘在邝辉军的陪伴下于医院度过。<br>那几年，是他们一生相处最久的时间，寸步不离。<br>邝辉军摔断了腿都不肯转到外科住院，坚持在梁湘的病床旁治疗，她不能一时看不见丈夫。<br>老夫老妻也会开点玩笑，邝辉军对自己买房的事很抱歉，梁湘说：不是你这个老太婆，我早进中央书记处了。<br>他们开怀大笑，这样舒朗的笑声，与当年延河边散步时一样，他们仿佛也回到了青葱岁月。<br>1998年12月13日，梁湘走完了他80年的人生，在“低调从简”的上级指示中，梁湘静悄悄地辞别尘与土，没有讣告，没有追悼会，如同他没有来过这个世界一般。<br>骨灰埋回深圳的遗愿，也被婉拒了，他的来世看不到深圳美好的未来。<br>梁湘过世将近10年，深圳民政局所属的公墓找到梁湘家属，希望把老书记骨灰安葬回来，但又被相关方面阻止。<br>公墓便做了梁湘的那尊塑像，也不被允许树立，石像被扔到了公墓废弃的角落。<br>越众产业园的董事长就是当年南下深圳的工程老兵，他辗转听说此事，心中非常不安，联系到梁湘子女，把塑像立在产业园区。<br>头发花白的老兵眼含热泪：“他们不要老书记，我们要。<br>老兵接老书记回家。”<br>为官一点爱民意，百姓报你三春晖。<br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1592787038-1.jpeg"><br><br>⑥梁湘去世后，邝辉军的身体也垮了下来，患上了老年痴呆症。<br>邝辉军出生在一个中产家庭，少年时期就读于广州金陵中学。<br>抗战军兴，与很多同龄的进步青年一样，邝辉军投笔从戎，她徒步从广州走到延安。<br>与梁湘生活的几十年，也是邝辉军不断为丈夫担惊受怕，替他安抚同僚的几十年。<br>梁湘脾气大、爱骂人，经常把干部骂的下不来台。<br>事后，邝辉军或是买上水果，或是在家煲好汤，登门向人家赔礼。<br>老部下都记得邝大姐最爱说：你可别记恨老梁，他就是脾气不好，心肠是好的。<br>梁湘做韶关地委书记时的秘书已是八旬老翁，始终忘不了梁湘夫妻待他的手足之情。<br>老秘书大龄未婚，谈了女朋友，但没有婚房，梁湘和邝辉军把自己的房子让给秘书结婚，他们分别住集体宿舍。<br>老人忆起往事还是珠泪滚滚：亲兄嫂也做不到这样啊！梁湘的司机跟了他32年，从青春年少到年过半百，几次有调换工作的机会，他都放弃了，就是舍不得梁湘。<br>32年的司机与首长，他们没有上下级的概念，司机始终喊梁湘：老梁。<br>在深圳、在海南，他们这种兄弟关系惊住了外商。<br>一个港商说：在香港，司机这么称呼老板是要被炒鱿鱼的，你们共产党人真不一样。<br>患病的邝辉军已经不认得家人，甚至不记得自己的名字，她口中念叨的全是梁湘做过的事情。<br>无论看望她的人是谁，邝辉军都会说：老梁同志不容易，真不容易呀！梁湘是带着遗憾离开世界的，他的遗憾就是没等到组织上最终的结论，一个对他公正的结论。<br>晚年居住深圳的元老习仲勋很关心梁湘，一直在为他的事呼吁。<br>“对一个老干部要看他一贯的历史，不要因为某些问题把干部全盘否定、打翻在地，再也不能翻身。<br>深圳发展的这么好，如果没有梁湘的实干，哪里有今天？”说话的时机非常重要，同样的话，在不同时期说来，完全是不同的效果。<br>齐妈妈是邝辉军延安抗大的同学，她们的友谊持续了几十年，在历史转折的又一次关头，齐妈妈再来看望老同学。<br>邝辉军还是一如既往地念叨着梁湘，齐妈妈则诉说着她和邝辉军的过去，说着说着，齐妈妈不由自主哼起了抗大校歌：黄河之滨，集合着一群中华民族优秀的子孙。<br>人类解放，救国的责任，全靠我们自己来担承。<br>奇迹在那一刻出现，邝辉军接着齐妈妈高声唱了起来：同学们，努力学习，团结紧张、严肃活泼，我们的作风。<br>同学们，积极工作，艰苦奋斗，英勇牺牲，我们的传统。<br>齐妈妈放声大哭，吓坏了一旁众人，年事已高，如果哭坏了身体不得了，但任凭怎样劝说，齐妈妈还是忍不住。<br>一个都不知道自己姓甚名谁的老人，居然忘不了的还是革命。<br>齐妈妈的眼泪包含了太多可供解读的内容，哭的是友人境遇？哭的是世态炎凉？还是她们永远回不去的青春........那次探望后不久，党的十八大召开，国家进入新时代。<br>同年，中央组织部下发文件，将邝辉军的级别由正处级晋升为正部级，享受同等生活待遇。<br>2018年，邝辉军以97岁高龄逝世于深圳，最后几年她得到了最好的医疗保障。<br>葬礼上，广东各级主要领导都敬献了花圈，比起丈夫的悄然离世，邝辉军可谓哀荣备至。<br>海南新一轮大开发业已吹响号角，新的奋斗故事会有新的精彩，但总有一些人、一些精神不该被遗忘。<br>信仰的力量可以穿越时空，恒久地打动人心，那些忠实于信仰的人，不是死在沙滩的前浪，而是永不退潮的后浪。<br>',
'<h2><span class="brown">陈开枝:邓小平对我说,那些人真是放屁!</span></h2><div id="chenkaizhitoc" class="bordred1 borRad10 goldbs"><a href="#kaizhitopic-1" target="_self">关于陈开枝</a> . <a href="#kaizhitopic-2" target="_self">逃港泛滥</a> . <a href="#kaizhitopic-3" target="_self">隐瞒包产</a> . <a href="#kaizhitopic-4" target="_self">怎么办？</a> . <a href="#kaizhitopic-5" target="_self">赴京谈判</a> . <a href="#kaizhitopic-6" target="_self">就职东莞</a> . <a href="#kaizhitopic-7" target="_self">争议乍起</a> . <a href="#kaizhitopic-8" target="_self">打击走私</a> . <a href="#kaizhitopic-9" target="_self">风波过后</a> . <a href="#kaizhitopic-10" target="_self">高官发难</a> . <a href="#kaizhitopic-11" target="_self">见证南巡</a> . <a href="#kaizhitopic-12" target="_self">阴霾扫光</a> . <a href="#kaizhitopic-13" target="_self">苦干实干</a> . <a href="#kaizhitopic-14" target="_self">改革攻坚</a> . <a href="#kaizhitopic-15" target="_self">展望未来</a> . </div><br><br><img src="http://i0.sinaimg.cn/dy/o/2008-01-18/e4f0db662af0bb625909a2131f4b5f38.jpg"><br><br>已经退休，陈开枝的办公室依然挂着“永不言倦”。<br><br><h3 id="kaizhitopic-1">关于陈开枝</h3><br>陈开枝简历<br>1940年5月生，广东云浮人，1964年8月毕业于华南师范学院（现华南师范大学）。<br>同年进入广东省委机关工作，长期从事调研、秘书和接待工作，其间还曾任东莞县委副书记。<br>1992年冬由广东省委副秘书长调任中共广州市委常委、常务副市长，1998年任广州市政协主席，2005年退出领导岗位，现任中国扶贫基金会副会长，广东省对外文化交流中心理事长。<br>“大鼻，大嘴，面黑，心热，一副广东老农民的模样”，这是某记者对陈开枝的描述。<br>的确，退休了的陈开枝移动了办公室，但“永不言倦”和“难得糊涂”两幅字依然挂在墙上；<br>说到兴奋处，他会不由自主地身子前倾，几欲探过桌面和对方交流；<br>讲到某段历史，则会马上跳起来亲自翻箱倒柜找资料，而且―――不穿鞋子。<br>不知这是否和少年经历有关。<br>由于家贫，20岁前，陈开枝几乎都是赤脚度过。<br>直到上大学，才第一次穿上布鞋，突然被裹了一层东西，走路不习惯，以至于同学以为他腿有毛病。<br>对很多广州人来说，陈开枝是“打工仔市长”；<br>对广西百色人来说，陈开枝是帮助脱贫的“广州亲人”；<br>而在很多官场中人眼中，这则是个政坛异类。<br>他从来不摆架子，朋友遍布天下，上数中央高层，下数工农大众，乃至“三教九流”，初次相见的毛头小伙都可以搂着他喝酒；<br>他胆大敢言，且言词犀利幽默，即便对自己的顶头上司，如有意见，也会公然出言讽刺；<br>他喜欢在酒桌上表演一些“桌布掏瓶塞”的游戏，就用这些“小把戏”从富商巨贾手中“赌”来一笔笔善款，捐给老区。<br>而造成陈开枝种种“异端”表现的，除了浓重的草根情结，和他挂在嘴边的“心底无私天地宽”外，显然也和他资深的从政经历有关。<br>他在广东省委机关工作了29年，在广州市领导岗位13年，先后经历过11任省委书记、9任军区司令，接待过改革开放之后的历任中央领导，对广东政坛了然于胸。<br>所以，至今很多干部都不叫他“主席”，而是亲切地直呼“大佬”。<br>对于广东改革开放30年的风雨历程，陈开枝坦率地说，自己“知道的应该比其他人多些”，因为“职位不高，但处在核心区域”。<br>尤其是1992年邓小平南方之行，陈开枝全程陪同，亲身见证了那改变中国历史的11天。<br>“惊心动魄！<br>血与火的考验！”<br>对广东30年来的曲折关隘，陈开枝如此评价：<br>“如果少点勇气，早就回家种田了！”<br><br><h3 id="kaizhitopic-2">逃港泛滥</h3><br>“两个凡是”没市场<br>“渔网收起来时，网到的不是鱼，而常常是人的尸体！”<br>1978年，我在广东省委办公厅秘书处工作。<br>当时，在全国范围内，“两个凡是”影响还很大，不过，广东总体上是比较清醒的。<br>因为广东的发展非常落后，太穷了，就让人不得不去思考现实问题。<br>建国后，广东作为前线，担心蒋介石反攻大陆，所以基本只有农业，没有什么大工业，1956年国家确定的156个重点项目，广东只有茂名一个。<br>人均收入比内蒙古的牧民还低。<br>闭关锁国又很严重，广东海外华侨的资源优势也发挥不了。<br>因为太穷，而又毗邻港澳，所以，广东经常出现逃港事件。<br>中山有个村，我曾经陪省委书记到那里调研，全村26户，男人全部逃光，只剩下一个瘸腿的队长。<br>结果出现这样的荒唐现象：<br>全村的妇女都和这个队长睡觉。<br>其实，逃港的风险很大，一旦被抓到，就成了“坏分子”；<br>另外，偷渡者基本上都是游水过去，葬身海底的人也很多。<br>我去珠海斗门一带调研，发现那里的渔网收起来时，网到的不是鱼，而常常是人的尸体！<br>在深圳罗湖，很多人夜里偷偷躲在山上，等到巡逻队交接班的时候，就冲过去。<br>那完全是冒着生命危险，比中东的难民苦多了！<br>直到80年代初，在广州的宾馆里，还经常见到年轻漂亮的小姑娘陪着华侨老头，说是两人结婚了，要出国。<br>你不能说这些人都是资产阶级思想啊！<br>实在是我们的生活太苦了！<br><br><h3 id="kaizhitopic-3">隐瞒包产</h3><br>第一次给中央写假报告<br>“我们就像模像样地给中央写了一份报告：<br>广东没有包产到户”<br>所以，这就让我们思考，我们是社会主义国家，制度上优越于资本主义，为什么会这样？<br>六七十年代，我们省委干部每年农忙时都要下乡帮忙抢插抢收的。<br>记得1970年我到珠海斗门，印象很深刻：<br>田根本插不下去，因为农民没有积极性。<br>当时不敢提包产到户，我们就搞定额管理，确定每人要完成多少，比如你每天插5分地，他每天插7分地。<br>但是，这效果也不太好，因为没有和利益挂钩，群众就会问：<br>任务为什么这样定呢？<br>1971年，我们省委调研组专门去了佛山、江门、阳江、电白、湛江、高州等地，搞了45天的调查，就是研究怎样调动群众积极性。<br>大家都很明白，出路就是包产到户。<br>但谁也不敢这样提，后来含糊地表述成“经营管理”。<br>所以，到1978年，有人在大谈“两个凡是”时，广东总体还是很清醒的。<br>安徽小岗村秘密实行包产到户事发，上面要求全国严查，予以制止。<br>实际上，广东下面也都悄悄地推开了。<br>但是，接到中央文件后，省委还是组成了一个调研组，由当时的副秘书长陈文俊带领我们，到肇庆、怀集等地走了一遍，发现确实有包产到户。<br><h3 id="kaizhitopic-4">怎么办？</h3><br>最后决定还是要包住。<br>于是，我们经省委领导同意，就像模像样地给中央写了一份报告：<br>广东没有包产到户。<br>（大笑）这也是我这辈子第一次向中央写假报告！<br><br><h3 id="kaizhitopic-5">赴京谈判</h3><br>为3个亿与中央争执25天<br>“实在是一点财力都没有啊！要不然，邓小平何来那句话：”<br>你们要自己杀出一条血路来！\'“<br>其实，我们之所以敢写假报告，也是有省委的授意。<br>当时的省委书记习仲勋很清楚地看到广东的实际，非改不可了！<br>他刚来就到东莞长安和宝安调研，群众说现在的状况是：<br>青年跑光，田地秃荒，老人心慌。<br>对面的香港却是繁华都市，这种刺激实在太大了！<br>怎么办啊？<br>如果我们经济发展不上去，逃港是根本堵不住的。<br>所以，这时，省委就萌发了办特区的想法，向中央要特殊政策，灵活措施。<br>关于向中央要政策，有一件事让我记忆很深刻。<br>中央同意广东特殊政策，灵活措施后，广东即考虑向中央要财政包干的政策，派人和中央谈。<br>开始省委提议让刘田夫（省长）去，有人反对，说“田夫太忠厚，讲不过北京人的，还是让王全国（当时分管经济的副书记）去吧”。<br>王全国就点名要我陈开枝陪他一起去。<br>到了北京，主题就是谈广东每年上缴中央财政多少钱。<br>中央开价13个亿，我们还价10个亿，就在这3个亿的问题上，谈来谈去，足足25天都搞不掂。<br>没办法，捅到华国锋那里去了。<br>他说：<br>“别吵了，折衷一下，11个亿吧！”<br>区区二三个亿，对一个省来说，放在现在算什么啊？<br>但是，当时广东全年财政收入也才几十个亿。<br>而国家也很穷，实在是一点财力都没有啊！<br>要不然，邓小平何来那句话：<br>“你们要自己杀出一条血路来！”<br>不过，当时只要政策一出，根本不用布置，所有的人热情都很大。<br>所以，从1979到1982年，广东经济起步非常快。<br><br><h3 id="kaizhitopic-6">就职东莞</h3><br>为“三来一补”喝退记者<br>“我直截了当地对他说：”<br>你是不受东莞欢迎的人，请你离开！<br>1983年，组织决定让我去东莞挂职锻炼，任县委副书记，兼经委党组书记。<br>东莞现在是“世界工厂”，但当时还是一个农业大县，最大的工业就是烟花爆竹，几乎连像样的路都没有。<br>80年代后开始大量引进来料加工，这过程也出过一些值得注意的问题。<br>北京相当多的部门是一片反对声，认为这是低级产业，是资本主义的东西，我们是帮资本家发财。<br>新华社有个记者专门就此来东莞找茬，说要写内参。<br>我听说后找到他，直截了当地对他说：<br>“你是不受东莞欢迎的人，请你离开！”<br>他听我这么一说，也蒙了，问别人“这个陈开枝有什么来头？”<br>我当时还呼吁东莞的干部要改变观念，要洗脚上田，要学会穿西装、打领带。<br>这在当时震动很大的。<br>不过，东莞人改革开放意识强，还是接受得很快。<br><br><h3 id="kaizhitopic-7">争议乍起</h3><br>内地高官为广东改革痛哭<br>“党的红旗倒了，资本主义在你们这里复辟了！”<br>1985年2月，省委任命我为副秘书长。<br>任命已经下了，我还没回去。<br>任仲夷（时任广东省委第一书记）就催问怎么回事。<br>东莞那边答复说，“我们再向省委借一段时间”，（笑）这样，又拖了两个月我才重新回到省委。<br>此时，广东的改革已经取得突飞猛进的成绩。<br>但是，改革从一开始，就存在很大争议，包括在高层。<br>当中央同意广东改革开放先走一步，试办经济特区时，中央有关机构搞了一个文件，叫《旧中国租界的由来》，这是警告你，特区可能变成租界。<br>主要的争议就在于广东是否“变天”了，成资本主义了。<br>就在这种争议声中，广东的改革开放是“香三年，臭三年，香香臭臭又三年！”<br>80年代初我们接到过内地一个考察团。<br>到了吃饭时间，发现他们一位省委副书记却迟迟不来，就到他房间去看，结果发现他正在抱头痛哭。<br>一问才知道，是因为他来广东亲眼看到，“党的红旗倒了，资本主义在你们这里复辟了！”<br>这不是说笑话，是真实的事情。<br><br><h3 id="kaizhitopic-8">打击走私</h3><br>任仲夷冒险改革<br>“没有他，广东枪毙的不止一个王仲！”<br>1980年后，广东沿海一带出现走私状况。<br>说是走私，其实也就是渔民用渔船偷运一些尼龙布、塑料手表、收录音机等，进行贸易。<br>这就给那些反对改革的人抓住了把柄。<br>国务院各部门共发了28个文件，收回了对广东的很多政策。<br>此外，还要求任仲夷、刘田夫到中央作检查，而且，一次还没通过，连去了两次。<br>当时有人甚至提出，要开除任仲夷的党籍。<br>当时的陆丰县委书记王仲因为涉嫌参与走私，涉案金额5万元，就予以枪毙！<br>你想想，当时的空气多么紧张！<br>此时，任仲夷表现出了一位改革者的勇气和魄力，大呼坚持改革开放，排污不排外，冒着极大的危险保护了一批干部。<br>没有他，广东枪毙的不止一个王仲！<br>这也是任仲夷在广东为何威信那么高的一个原因。<br>―――其实，他主政广东头尾也就5年时间而已。<br>所以，我在《1992邓小平南方之行》这本书里提到，当年吴南生（时任省委书记）要求到汕头办特区时，这么表态：<br>“让我去汕头搞实验，要杀头，就杀我好了！”<br>很多人对此不理解，怎么会连“杀头”的话都出来了呢，情况有那么严峻吗？<br>事实上，广东三十年的改革史，绝对是血与火的考验，惊心动魄！<br>如果没有点勇气，早就回家种田了！<br>就这样，广东顶着压力走了两三年，1984年终于迎来了转机。<br>这一年初，邓小平第一次南巡。<br>充分肯定了广东改革开放的成绩。<br>随后，还开放了全国14个沿海城市。<br>随着邓小平的表态，广东改革开放第一回合的较量，算是赢了。<br>1985到1988这几年，广东改革开放的步伐加快了，农村的联产承包责任制进一步落实了，城市也开始改革了。<br>广东又“香”起来了。<br>我记得1986年春节期间，来的中央领导太多，单单是警车我就调动了26部。<br>而各地的参观考察团就更多了。<br>所以，1992年邓小平南行时说了一句话：<br>没有1984到1988年的大发展，“六四”这一关闯不过。<br><br><h3 id="kaizhitopic-9">风波过后</h3><br>广东改革举步维艰<br>“叶选平说过，去开中央经济工作会议时，广东团的人都不敢抬头！”<br>1989年春夏之间的风波后，全国形势大变，可以说万马齐喑。<br>左的思想一浪高过一浪，杀气腾腾！<br>而且，公然提出和平演变的危险来自经济领域，甚至提出，中心任务就是反和平演变。<br>一位直辖市的书记公开讲：<br>多一个三资企业，就多一分资本主义，我们不要！<br>在经济工作上，中央提出“治理整顿”，规定经济发展增速不能超过6%.直到1992年邓小平南行时，我白天陪他在深圳参观，晚上回到宾馆看人民日报，还在强调不能超过6%.<br>当时，广东人还是愿意坚持改革开放的，别人爱怎么说就怎么说，我们感觉自己没做错。<br>当时的省领导林若、叶选平压力很大，但还是在努力顶住，动员各级干部专门出国去做外商的说服解释工作。<br>作为改革开放的发源地，广东再次变得“臭不可闻”。<br>叶选平曾说过，1990年、1991年去开中央经济工作会议时，在京西宾馆，广东团的人都不敢抬头。<br><br><h3 id="kaizhitopic-10">高官发难</h3><br>广东工人胆识过人<br>“如果中央认为目前广东的做法是社会主义的，那我认为社会主义好，我们就愿走这样的社会主义；<br>认为广东现在的做法是资本主义的，那我认为资本主义好，我们就愿走这样的资本主义！”<br>1990年6月，中央一位领导来广东视察，我也是全程陪同的。<br>有一个细节让我印象非常深刻。<br>在顺德万家乐公司，因为视察的队伍很长，前面都上了车，后面还有几个干部在围着一个工人问话。<br>作为秘书长，我要前后照应，就走过去了。<br>问话的是当时权威很大的一位部门领导，而那个工人则非常年轻。<br>你知道问的问题是多么具有挑战性啊！<br>他问：<br>“你认为资本主义好还是社会主义好，你们愿意走资本主义还是愿意走社会主义？”<br>这个只有25岁的工人回答说：<br>“那就看你们上面对目前广东的做法是怎么看的了。<br>如果认为目前广东的做法是社会主义的，那我认为社会主义好，我愿意走这样的社会主义；<br>如果认为目前广东的做法是资本主义的，那我认为资本主义好，我愿意走这样的资本主义！”<br>我们的群众水平多高啊！<br>发问的可是权威人物啊，而且，问得又是多么具有挑战性啊！<br>在这么样一个困难时期，我们的工人表现得多么有胆识！<br>我激动得一个晚上没睡好！<br>我赶紧把这个话转给了谢非书记，谢非也很激动，在多次大会上提到此事。<br>到了1992年邓小平南行后，田纪云来广东视察时也还提到了这个工人的回答。<br>这个例子对我个人触动很大，只有贴近群众、服务民心，才能有改革的思想动力！<br><br><h3 id="kaizhitopic-11">见证南巡</h3><br>11天改变中国历史<br>“在参观回来要下车时，老人家又说了一句话：”<br>那些人真是放屁！<br>1992年1月19日上午9时，一个历史性的时刻，老人家的专列到达深圳。<br>这之后，我有幸全程陪同，见证了这改变中国历史的11天。<br>这些内容我都详细写进了《1992邓小平南方之行》这本书。<br>现在想起来，有几个细节让我印象特别深刻。<br>老人家到达深圳后，原本是安排下午休息的。<br>但是，他不一会儿就从房间走出来了，一见我就说：<br>“你快点叫车，让我出去看看！”<br>我只好解释说，原计划是下午休息，没安排车。<br>老人家回答说：<br>“你不知道，我坐不住啊！”<br>他非常急切。<br>别人把深圳说得一塌糊涂，说资本主义复辟了，到底是怎么情况啊，他急需确认。<br>这个对我来说是很震撼的。<br>下午就出去看市容了，看到深圳这8年的变化，他很高兴：<br>“深圳的建设成就，明确回答了那些有这样那样担心的人，特区姓\'社\'不姓\'资\'！”<br>。<br>在参观回来要下车时，老人家又说了一句话：<br>“那些人真是放屁！”<br>这句话更让我震撼到家了！<br>我回去就跟工作人员讲，明天出去要带上录音机，如果要处分就处分我吧！<br>因为开始说不让录音。<br>在从深圳去珠海的船上，谢非书记拿出地图向老人家汇报工作。<br>就在这个时候，老人家说出了他的那句名言：<br>“发展才是硬道理！”<br>还说：<br>“对改革开放，一开始就有不同意见”，<br>“不搞争论，是我的一个发明”，<br>“把时间都争掉了，什么也干不成。<br>不争论，大胆地试，大胆地闯。”<br>老人家接下来的话就更有针对性了：<br>我告诉你们，你们别被那些假马列主义者用本本吓唬住了，我邓小平就没有读过多少书，没读过多少大部头。<br>读过《共产党宣言》，读过《联共（布）简史》，但是我掌握他们的实质，毛主席说要实事求是。<br>你们查一查，我们三中全会以来制定的一切方针政策，有哪一条是从马克思、列宁、毛主席书上抄来的，没有！<br>查一查哪一条是违反马列主义，毛泽东思想的，没有！<br>我们是按照马列主义和毛泽东思想结合中国的实际来制定的。<br>又说：<br>有些理论家、政治家，拿大帽子吓唬人，不是“右”，而是“左”。<br>“左”带有革命色彩，好像越“左”越革命。<br>“左”的东西在我们党历史上可怕呀！<br>中国要警惕“右”，但主要是防止“左”。<br>把改革开放说成是引进和发展资本主义，认为“和平演变”的主要危险来自经济领域，这些就是“左”。<br>陪在身边的女儿邓榕问：<br>“您在历史上受过几次\'左\'的迫害呀？”<br>老人家提高了声音：<br>“三次啊！”<br>还伸出三个指头晃动着。<br>看得出对那些经历老人家确实是深有感触。<br><br><h3 id="kaizhitopic-12">阴霾扫光</h3><br>举国传唱春天故事<br>“田纪云在深圳证交所，开口就说：”<br>股票是个好东西！<br>回顾老人家的南行，我充分感受到了老人的政治智慧。<br>感觉上是这里谈一点，那里谈一点，似乎不成系统。<br>但事实上，他是很有策略的，思想也是很明确的，首先回答了有些人对改革的怀疑和否定，提出了“三个有利于”，提出了社会主义本质论；<br>其次又谈到了要坚持基本路线。<br>本次南巡前后的故事很多。<br>消息传出后，举国震动。<br>广东再次“香”起来了，很多人又像80年代初那样涌向广东了。<br>很多中央领导也来了，当时的副总理田纪云还在深圳放了一炮：<br>“那些人说我们的特区不行，给他们一个没吃没喝，寸草不生的荒岛去办左派特区好了！”<br>在证交所，他开口就说：<br>“股票是个好东西！”<br>在全国热火朝天地学习南巡讲话精神时，广东已经开始大干了，再次先走一步。<br><br><h3 id="kaizhitopic-13">苦干实干</h3><br>老人给我一把钥匙<br>“每当到这些贫苦地区，我就会想到老人家在深圳仙湖植树时说的那句话：<br>要让全国人民都种一棵发财树！”<br>老人家的南行改变了中国，与老人家相处的11天，也最大限度地再造了一个我自己。<br>也许有人认为我是拿伟人招牌往自己脸上贴金。<br>但事实的确如此。<br>老人家留给我一把做人的钥匙，打开了我人生的最高境界。<br>从1992年起，我任广州市常务副市长。<br>一直在苦干、实干、拼命干，做一个600万人的打工仔。<br>这也是受老人家“不争论”“敢闯敢干”思想的影响。<br>1996年，组织决定由我负责扶贫工作，从对口帮扶百色，到退下来在中国扶贫基金会工作，走过全国大部分贫困地区。<br>去到这些地区，对我的触动非常大！<br>去年9月我到四川大凉山，彝族最集中的地方，17个县，200万人口，很多至今住在高寒地带，没路、没水、没电。<br>我们到海拔2800多米的村里看，屋里一片黑暗，借助打火机才能看见里面怎么回事：<br>这个角养着牛，那个角放马铃薯，墙边是一张所谓的床。<br>还完全是人畜混居。<br>走到第三户，我就流着眼泪跑出来了，说对不住彝族同胞。<br>我在山顶上就马上打电话，找广东的一些人支援，对这个村庄进行搬迁。<br>每当到这些贫苦地区，我就会想到老人家1992年在深圳仙湖植树时说过的那句话：<br>“要让全国人民都种一棵发财树！”<br>也在想为什么会有这么严重的社会失衡、贫富差距，该如何进行弥补？<br>我这里有个材料，按照界定贫困人口的最低标准，人均全年收入693元以下的，中国现在有2100万人。<br>如果以联合国制定的标准，每日每人收入低于1美元来算，那么贫困人口就超过1亿人。<br><br><h3 id="kaizhitopic-14">改革攻坚</h3><br>正确对待矛盾问题<br>“以此来否定改革，如果不是别有用心就是无稽之谈！”<br>我也注意到有些声音，以贫富差距扩大、社会阶层分化等理由否定改革。<br>在我看来，说这些人的智商等于零也没什么问题。<br>你说是以前大部分人饿死好，还是现在大部分人温饱，小部分人困难我们想办法给他们解决好呢？<br>我们承认这些现实，而且政府要负起主要责任。<br>但是，以此来否定改革，如果不是别有用心就是无稽之谈！<br>近些年，“新左派”影响很大。<br>这些思潮听上去似乎很对，都是在为民请命嘛。<br>但是，30年来，所有反对改革的人都不会公开站出来说“我反对改革”，而都是通过挑各种各样的问题、打着“为民请命”的旗号来否定的。<br>很多人受这种思潮的影响，不去分析问题究竟是怎么产生的，不去寻找解决问题的途径。<br>应该是越有问题，越应该继续改革谋求解决之道。<br>方方面面的原因都造成改革面临瓶颈的局面。<br>作为改革发源地的广东，也有些停滞不前。<br>新任省委书记汪洋一到广东就号召解放思想，针对性是很强的。<br>他问，广东当年的勇气还有没有？<br>最近也有很多人拿这个问题来问我。<br>当年的魄力首先来自于一种为人民，为国家的牺牲精神，不要整天想乌纱帽。<br>我又不贪不腐，就是干，干错了就改嘛。<br><br><h3 id="kaizhitopic-15">展望未来</h3><br>政治体制改革应重启<br>“我的想法是，在抓好经济体制改革的同时，加快政治体制改革”<br>另外，我的想法是，在抓好经济体制改革的同时，加快政治体制改革。<br>我仔细研读了《邓小平文选》，他在1989年5月31日与两位中央主要负责人谈话时，明确提出“十三大的政治报告是经过党的代表大会通过的，一个字都不能动！”<br>十三大制定了政治体制改革的规划和蓝图，明确把建设有中国特色的社会主义民主政治确定为政制体改革的基本目标和任务。<br>十三大报告进一步把“党的领导”概括为“政治领导，即政治原则、政治方向、重大决策和向国家权力机关推荐重要干部。”<br>我认为现在应该重启这些改革了。<br>首先是解决领导权力过度集中的问题。<br>这个问题不解决，腐败等问题都解决不了。<br>人的自觉是不可靠的，制度才是最根本的保证；<br>第二，是要真正建设中央提出的和谐社会，就是让所有人享受到改革开放的成果，解决好住房、医疗、教育等所有民生问题；<br>另外，就是保障人权。<br>这个观念必须牢牢树立，不能动不动就把老百姓当草民，把别人不当人，自己耍威风；<br>还有，就是民主的保障，现在提从党内发展民主，我说从党内党外都要这样。<br>',
'<h2>向这位传奇英雄致敬</h2><br>卡斯特罗走了，他躲过了美国情报部门600多次的暗杀，最终还是败给了时间。<br>向这位传奇英雄致敬！<br>向真正的革命者敬礼！<br>一路走好，天堂里没有CIA！<br>古巴的革命进程<br>1959年，卡斯特罗和他的战友们，推翻了被美国青睐的巴蒂斯塔独裁政权，取得了革命胜利。<br>那时候，还没有古巴共产党，古巴共产党是在1965年才正式成立的，但他们都是共产主义战士。<br>美国从自身利益出发，试图拉拢卡斯特罗，如果那时卡斯特罗选择投降路线，像曼德拉那样，把古巴的经济命脉，国家资源交给西方资本集团，他在今天绝对又是一尊神祗，甚至奖项会比曼德拉还要多。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK64EunWicia1A7ibpx2J4GZbpePHz2oYzzeHE4GJSwIfChBTAesQ5ESqbkA/0"><br>1959年4月。<br>卡斯特罗受邀访美，他被弹衣炮弹包围，好莱坞的美女们请他参加各种舞会。<br>老卡同志跟她们谈笑风声，原则问题上却寸步不让。<br>美国最终还是大失所望，白宫发现，他们根本无法打败这名来自哈瓦那的革命领袖。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6jud22XrqTSRbxtI9LdiaPfiakRXibHYVt3cmSXuwNVyuBCTXWibemzO3aA/0"><br>1959年4月22日，卡斯特罗为19岁的选美冠军签名，并得到了美国小姐的香吻。<br>这些套路对我来说肯定有用，但老卡心中装着的是古巴人民，而不是个人的利益。<br>有什么弹衣炮弹冲我来吧！<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK66TLs0dR3NibRgstTV249ETsdaTLVI6dOgp83TPEwALicIR6OQtELwXTQ/0"><br>副总统尼克松与卡斯特罗面对面交流之后，更加了解这些古巴革命者的立场，他们既不可能被收买 ，更不可能投降。<br>尼克松后来是对古巴政策最极端的美国总统。<br>无法降服你，就要消灭你！<br>1659到1961，古巴新政权缺乏一个明确的思想体系，有着各种路线倾向，不断探索治国之路。<br>卡斯特罗，切格瓦拉有一点是没有动摇的，就是推进拉丁美洲的革命，这是美国最为忌惮的思想，如果后院不安，美国如何称霸世界？<br>1961年古巴确立了社会主义方向， 在政治，经济，军事等方面照搬了苏联体制，统一了几个革命组织，后改为“社会主义革命统一党”，四年后成立了古巴共产党。<br>把卡斯特罗推向苏联的是肯尼迪，1961年4月，震惊世界的“猪湾登陆”就是由中情局一手策划，送死的是古巴反革命势力。<br>这是肯尼迪犯的一个重大错误，美国对卡斯特罗从香车美人，突然变成了刀兵相见。<br>接着苏联也犯了大错，1962年古巴导弹危机爆发，在肯尼迪政府激烈的反应下，莫斯科认怂。<br>苏联后退，却没有与卡斯特罗商量，苏古关系陷入僵局。<br>美苏妥协，却把古巴利益牺牲了。<br>10月28日， 《人民日报》发文<br>《全世界人民动员起来，支援古巴人民，粉碎美国战争挑衅》<br>，毛泽东主席亲自修改过这篇文章。<br>文中的态度，令苏联很难堪。<br>1963-1966年，古巴国内就经济建设方向出现了大辨论，出现了两种不同思路<br><br>一，以切.格瓦拉为代表的亲毛泽东路线，他们提出：<br>生产资料全部公有制，反对“物质刺激”，实行资本积累，发展经济，实现工业化。<br>通过思想教育，造就高觉悟的新人（无私，勇于牺牲，艰苦朴素）。<br>输出革命。<br>如果拉美大陆没有革命环境，古巴难以生存。<br>切格瓦拉公开批评了苏联，认为苏联的内外政策，不符合社会主义大国应有的政策。<br><br>二，以经济学家卡洛斯.罗德里格斯为首的亲苏路线，他们提出<br>国有企业要有一定自治权，允许资金部份自筹，企业可以保留一部分利润，用于再投资及扩大生产。<br>实行物质刺激（奖金，加班费等）来提高劳动效率<br>外交上要保持灵活性，与苏联要保持紧密联系。<br>这三年，卡斯特罗没有参于公开论战，主要因素是他不想令国内矛盾激化。<br>随着切格瓦拉出国闹革命，罗德里格斯也被暂免了职务。<br>1966年到1970年，卡斯特罗以自己的方式实施经济建设计划，实际上还是“切格瓦--北京”路线的翻版，但用卡斯特罗个人名义进行了装饰。<br>这期间，古巴残存的私有经济都被国有化，工业化进程加速，医疗，教育体系全民受惠，文盲基本被扫除干净，平均寿命也得到了提高。<br>但卡斯特罗却在这时摔了大跟斗，1970年他将古巴的糖产量指标为一千万吨，这是当时不可能完成的任务，盲目的乐观，导致整个古巴经济形势恶化。<br>为了这一千万吨，古巴人挤尽了全力，甚至停下了非糖业部门的生产，经济脱节愈发严重，最终只完成了八百五十万吨。<br><br>倒向苏联<br>70年古巴经济恶化，源头是美国的全面封锁，但苏联的阴招也是原因之一。<br>古巴糖业的最主要对手是巴西，而当时，苏联买古巴的糖价，低于国际价，买巴西又高于国际价，苏联打着社会主义兄弟旗号坑兄弟，毛泽东早就看穿这套把戏。<br>苏联给古巴的糖价是6.11美分（每磅），买巴西的糖价是7.14美分（每磅）。<br> 为了扭转经济颓势，卡斯特罗不得不自“导弹事件”后重新亲近苏联。<br>在国内，他把大部份经济权力交给了总统多尔蒂科斯，重新启用罗德里格斯（外交一部份也由他掌管）。<br>自己只负责党务，军务。<br>1970年12月，罗德里格斯率团访苏，与巴伊巴科夫（苏联计委主席）会谈，建立了苏古合作委员会。<br>1971年6月，古巴外长罗亚访苏，为委员会第一次会议做准备。<br>9月，苏古委员公第一次会议在哈瓦那召开，苏联承诺为古巴援建78家现代化糖厂，还有原先停建的两家化肥厂和一家发电厂，并无偿赠送一台KTP-1甘蔗收割机（试用后还有更多）。<br>比较微妙的是，卡斯特罗没有致开幕词。<br>11月，卡斯特罗承担了过去与苏联冲突的负责。<br>12月，多尔蒂科斯总统承认社会主义国家要以苏联为首。<br>至此，古巴不得不与北京分道扬镳，倒向莫斯科。<br>其实古巴与北京的言语冲突，只是中古关系中非常小的一部份，不值一提。<br>但我们要看到，当年两个超级大国不可一世的嘴脸，不了解那段历史背景，就会失去公允。<br>也只有毛泽东能同时叫板两个超级大国，同时能充份利用其矛盾，实现中国利益的最大化。<br>1972年尼克松访问北京，古共机关报《格拉玛报》发文，按苏联的意思希望古巴能公开批评北京政策。<br>但该报还是选择了委婉，标题是《纸老虎在北京发表甜言蜜语》，头版分成了两个部份，上半是美军轰炸越南，下半版是周恩来与尼克松握手。<br>既不得罪苏联，又不触怒中国。<br>排版是一门学问，现在中国某亲西方媒体玩得很溜 ，不述。<br><br>责任与挑战<br>共产党人的责任是什么？为人民服务。前赴后继，实现共产主义的美好明天。<br>挑战是什么？<br>资本主义国家集团对全世界追求民主，自由，个人解放的人民的迫害和愚弄。<br>他们有无处不在金融吸血管，武装到牙齿的军事力量。<br>要担负起责任，就要勇敢面对挑战，而不是投降。<br>人与人之间，国与国之间，善于妥协是非常重要的，但如果你没有实力，拿什么妥协？<br>卡斯特罗要是不挑战美国，他完全可以过得很好，名利双收，但代价是古巴成为美国的准殖民地。<br>要是他活在特朗普上台后，他就是一个人挑战了12任美国总统。<br>七十年代，古巴学龄儿童入学率达到了百分之九十八，高于任何拉美国家。<br>在文化上，他一直号召拉美人民拒绝“文化新殖民主义”。<br>反对“奴颜婢膝的抄袭颓废艺术”。<br>作为一名革命领袖，他曾说过：“有那么几位先生妄想施加思想影响，搞文化殖民主义，从纽约，巴黎，罗马，伦敦那些地方教训我们的人民……”。<br>七十年代，一批拉美作家集体发公开信反对卡斯特罗，美国花了不少钱。<br>但收买不了一个标杆性人物---加西亚.马尔克斯（写《百年孤独》）<br>马尔克斯不愿违背良知去拿钱责骂卡斯特罗，保持着一位独立知识分子精神。<br>1977年之前，凡是跟福特基金会有联系的美国知识份子，一律被拒绝进入古巴搞学术交流。<br>高潮是1971年5月，曾经与哈瓦那关系良好的美国学者，加勒比事务专家麦克唐纳，一直以自由学者面目出现。<br>这次到古巴前，已被CIA收买为线人（福特基金会出钱）。<br>一到古巴就打着学术交流名义，刺探机密情报，策反古巴关键人物，最后被古巴情报部门逮捕。<br>这事闹得美国也不得安宁，因为古巴有证据（情报记在小本本上），最后双方私下妥协，古巴把人放了，但大门关上了。<br>1977年，卡特在台上时，美古关系有了转机。<br>但双方提出的条件，对方都无法接受，直到奥巴马时代，两国才恢复了正常的外交关系。<br>从1964年起，拉美国家组织抱团不带古巴玩，并不是他们跟古巴有什么深仇大恨，而是通过这种方式可以获得美国援助。<br>1970年前，整个地区只有墨西哥与古巴有外交关系。<br>等美国与中国走近后，拉美各国一看风向不对，纷纷私下里找古巴沟通，卡斯特罗那时却提出，如果不把美国排除出拉美国家组织，就没得谈，古巴宁可一个个国家来解决双边关系。<br>卡斯特罗的确是条硬汉。<br>他的存在对美国的地区政策一直是种威胁，1971年受卡斯特罗影响，秘鲁总统阿尔瓦拉多将美国在秘石油公司收归国有。<br>1971年，玻利维亚总统托雷斯也这么干。<br>可以想像美国有多恨卡斯特罗，然后巴拿马总统托里霍斯将军，在1971年底在巴拿马运河问题上挑战美国。<br>1972年，巴拿马拒绝收取美国在运河区的租金，坚决要主权。<br>卡斯特罗为巴拿马撑腰打气。<br>1973年，巴拿马死活不顾美国反对，将巴拿马运河争端，提交到联合国安理会上解决，中国马上表示坚决支持巴拿马人民的正当要求，顺便和巴拿马一起谴责了美国对古巴的禁运。<br>1971年智利阿连德 总统上台，仅仅十天，就和古巴建交，两国抱团前进。<br>1973年阿连德总统被政变分子枪杀，两国关系中断。<br>1971年，厄瓜多尔总统伊瓦拉与卡斯特罗和解，美国大吃一惊，然后厄瓜多尔政府扣押五十多艘美国渔船（越界捕渔）。<br>1972年伊瓦拉被政变，卒！<br>卡斯特罗硬是不向美国低头，却在拉丁美洲走出了一条自己的道路。<br>这令美国非常恼火，却无可奈何。<br>你越封杀，古巴的革命精神，越是坚强！<br>他们走了，但他们肯定还会再来 ！<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6yrVSGXiaCmjepg5nusyIdAcV5Z75gkaXzyt5N6ckcqr1r22lwHsrZ6A/0"><br>这是切格瓦格与一名英国歌星在交流，他叫约翰.列侬。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6Hg4GYn0dE0Mfg0iajQPhhP7o2Dcia2We7zf8eTWgyMDfcwhANvibINAQw/0"><br>这是马拉多纳与卡斯特罗在一起。<br>真正的艺术家，都懂得自由的珍贵，明白资本对人性的摧残。<br>于是，列侬在美国被枪杀（又是神经病干的），马拉多纳被美国也整得够惨。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6HIpRWbw6L0YTziaia7hS5G1uzibTFw3Dpib77lnk3IrxkSNqH7eSIqVlyA/0"><br>这是切格瓦拉在古巴共青团讲话的情形，后面是卡斯特罗。<br>这要是美国政客，肯定有一帮公知要天天念叨，看“民主国家领导人多么随和”<br>本来凌晨就想发文，只是想观察一下媒体的评论，拖到了下午。<br>很有意思，网易发文《从“革命者”到“独裁者”》，倒也符合它一惯的味道，但没有对卡斯特罗进行个人攻击，更多是从经济上鄙视古巴。<br>而《人民日报》干儿子“侠某岛”则阴阳怪气，借题发挥，核心逻辑是<br>“革命伴随着暴力”，而“反暴力是人类共识”，<br>那么像卡斯特罗这样的革命者，自然要加以批判。<br>甚至在文中干脆将卡斯特罗形容成一位晚年幡然悔悟的“和解者”，难道在他们眼中卡斯特罗成了“曼德拉”？<br>说好听点，侠某岛这是幼稚，说难听点，侠某岛在有意曲解革命精神。<br>他们完全忘记了“反革命”的暴力和残酷。<br>上海4.12反革命大屠杀。<br>印尼9.30反共大屠杀。<br>美国对古巴长达数十年惨无人道的经济封锁，<br>亲美势力对拉美革命者毫无人性的镇压。<br>难道这些不是暴力？<br>难道“引颈受戮”不作反抗，才是好的革命者？<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1Pic4eibrO2TNevxcRdK3YK6Xt5CQm317cNBoHNtkdb14LeU6zibMQX0pjIBFEGgox7gPey25pFB4rw/0"><br>伟大的菲德尔·卡斯特罗同志永垂不朽!',
'<h2>尧舜禹到底禅让了没有？</h2><br>按照传统儒家的历史叙述，尧舜禹三代都是禅让制，举贤不举亲。<br><br>这个说法流传了一千多年，儒家都笃信不移，而且一直有人效法。<br><br>比如在战国的时候，燕王哙曾经禅位给丞相子之，结果导致燕国大乱，进而导致齐国趁人之危，入侵燕国，燕国几乎亡国。<br><br>王莽篡位，也是用的这套理论，因为汉朝连续出现绝后、无人继位的情况，王莽就造舆论说，汉朝天命已尽，王莽德配天地，应该受禅，最后就让王莽篡了位，改国号为新。<br><br>在王莽之后，历朝历代权臣篡位，基本上都是沿用这套办法，先造舆论，然后以所谓的避位让贤的名义，把皇位让给权臣。<br><br>比如董卓就逼着汉献帝给他让位，差点就成功。<br><br>曹操死后曹丕继位为魏王，很快就逼着汉献帝禅让给了他，建立起了曹魏。<br><br>到曹魏后期，司马氏夺权成功，曹氏的皇帝变成了傀儡，经过司马懿、司马师和司马昭父子三人前赴后继的努力，到司马昭的儿子司马炎的时候，终于篡位成功了。<br><br>这个说法一直没有人质疑，到了宋朝，却开始受到了越来越多人的质疑。<br><br>比如朱熹在《朱子语类》中和弟子谈话时就说，即使在尧舜禹的时代，禅让制也不是主流，主流还是传位给儿子。<br><br>比如尧和舜都曾经培养过自己的儿子，只是他们的儿子都不成器，而当时分别担任宰相的舜和禹对天下有大功，早已得到人心支持，而他们的儿子都还羽翼未丰，所以才把位置传给了舜和禹，而没有传给自己的儿子。<br><br>到了大禹的时候，情况就不同了。<br><br>大禹很早就开始培养自己的儿子，等到大禹临死的时候，他的儿子启已经权力很稳固了，没有人能够动摇，所以他就顺理成章的继位了。<br><br>从此就变成了家天下，之后王位都是传给儿子，不再搞禅让制了，即便是儿子无德无能，其他人也不能夺位，否则就是乱臣贼子。<br><br>比如商王太甲继位的时候游戏无度，伊尹就把他流放出去，自己权摄王位，三年后太甲改邪归正，伊尹才又复位为王了。<br><br>朱熹之所以敢于如此公开的质疑流传了一千多年的三代禅让制，就在于当时已经出现了《竹书纪年》这种出土文献，而按照这个文献的记载，尧舜禹实际上并不是儒家说的那么温文尔雅的禅让，而是血淋淋的权力斗争。<br><br>舜是囚禁了尧，才取得了王位。<br><br>禹也是按照舜的做法如法炮制，囚禁了舜，然后才登上王位。<br><br>而且，舜和禹在夺位的时候，都把尧和舜的儿子流放出去了，这其实更接近后来的“革命”之说，而不是禅让。<br><br>所以，朱熹就质疑了周武王伐商的正当性。<br><br>他说，既然周武王是吊民伐罪，是因为纣王残暴，那么他如果大公无私，毫无私心，为什么在攻入朝歌的时候，不选择殷商的宗室中比较贤德的人立为商王，而是直接自己继位了？<br>即便是比干等人已经被纣王杀死了，箕子也已经逃走了，在朝歌城破的时候，仍然还有微子还在，而且被周武王分封为宋国，为什么周武王不立微子为王？<br>这不是说明周武王伐商本身就是为了自己坐天下吗？<br>朱熹和古人较真，这么说其实在当时是很冲击普通儒生的三观的，因为这意味着之前他们关于朝代更替的一套说法都被判定为欺骗人的把戏了，根本就不可信。<br><br>所以，到了朱棣靖难成功进入南京之后，让方孝孺给他起草继位诏书，方孝孺问他来干什么来了，朱棣说建文听信谗言，他来清君侧。<br><br>方孝孺又问，现在君侧小人已经不存在了，朱棣说建文也找不到了啊。<br><br>方孝孺说，建文不在了，建文还有儿子在呢，你要是来当周公，立建文的儿子不就是了？<br>朱棣说不过，最后把方孝孺诛了十族。<br>',
'<h2>道家的三个代表人物</h2><br>作为中华文化的传承，道家为中国的智慧宝库中增添了很多内容、价值和人文贡献，它那与儒家截然不同的思想为中国的文化开辟出了新的探索之路，为世人寻找一种理想的自然生活提供了参考依据。<br>它的核心代表人物主要有三个，对于老子、庄子，因为名气很大，所以我们一般都知道，但是道家还有另外一个重要人物，他究竟是谁呢？<br>一起来看下。<br>老子，道家创始人<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSucORnjEYyckgSs7SFIQibg19a6DlJNCk5d2ps35AhHEMicGLrpXBm0YFkQ/640"><br><br>老子，名李耳，字伯阳，又称老聃，后人称其为“老子”。<br>老子生活在春秋时期，曾在周国都洛邑任藏室史（相当于国家图书馆馆长）。<br>他博学多才，孔子周游列国时曾到洛邑向老子问礼。<br>老子晚年乘青牛西去，在函谷关（位于今河南灵宝）写成了五千言的《道德经》（后世又称《道德真经》《老子》）。<br>在道教中，老子是太上老君的第十八个化身，拥有至高无上的地位。<br>《道德经》含有丰富的辩证法思想。<br>老子的思想被庄子所传承，并与儒家和后来的佛家思想一起构成了中国传统思想文化的内核。<br>道教出现后，老子被尊为“太上老君”；<br>从《列仙传》开始，老子就被尊为神仙。<br>《道德经》的国外版本有一千多种，是被翻译语言最多的中国书籍。<br>庄子，道家的最大传承和发扬者<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSucMuonrC6lDLFBgZrnGz0JVK76tJgPrOsu0z9Pqybd2J8KfbEv82NKnQ/640"><br><br>庄子，名周，字子休，后人称之为“南华真人”，战国时期宋国蒙人。<br>著名的思想家、哲学家、文学家，是道家学派的主要代表人物，老子哲学思想的继承者和发展者，先秦庄子学派的创始人。<br>他的学说涵盖着当时社会生活的方方面面，但根本精神还是归依于老子的哲学。<br>后世将他与老子并称为“老庄”，他们的哲学为“老庄哲学”。<br>庄子一生穷困潦倒，却能超越贫困乐在其中。<br>庄子能言善辩，尤其善用寓言和小故事来表达自己的观点，同时经常嘲讽那些追名逐利的小人。<br>庄子的文章充满了天马行空的想象，亦充满了尖酸刻薄的讽刺和挖苦。<br>他的所作所为，经常令人瞠目结舌，又令人拍案叫绝。<br>他看破功名，不屑利禄，甚至对于死亡，他也有着自己独到的见解。<br>金圣叹的批六才子书，第一个就是《南华经》庄子，这样的一个人，嬉笑怒骂，可以说上穷碧落下黄泉，骂尽天下英雄，但是其实他的内心并不像外界认为的那样。<br>他说，天地有大美而不言，他写在书里面的东西，都是一些谬悠之说，荒唐之言，无端之词。<br>看起来漫无边际，但其实其中蕴含有大智慧。<br>庄子这个人在天地之间，可以说看破了生死，超越了名利，看透了宇宙万物中存在的一切。<br>在哲学上，庄子对老子的“道”进行了发挥和引申，将道家思想引向了个人的安身立命和境界提升。<br>他主张“无为”，放弃一切妄为。<br>又认为一切事物都是相对的，做人要齐是非，齐贵贱，甚至是齐生死，最终达到“天地与我并生，万物与我为一”的“逍遥游”的境界。<br>这种发挥虽然是片面的，却成了后世道家哲学的主流，而庄子本人，也成了道家的代言人。<br>道家还有一个重要人物，他就是列子<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/mH8Gwy6vsN5Jf0JWebBoqj3dibmabTSuc9uqeqRwIDaRttrlClVXMTWhrjuzmk42Q59uOgCt0tv0Zen4zzIGcZg/640"><br><br>列子，名寇，又名御寇，战国前期思想家，是老子和庄子之外的又一位道家思想代表人物。<br>其学说的本源来于黄帝老子，主张清静无为。<br>后汉班固《艺文志》“道家”部分录有《列子》八卷。<br>《列子》又名《冲虚经》，是道家重要典籍。<br>汉书《艺文志》著录《列子》八卷，早佚。<br>现今的版本《列子》八卷，从思想内容和语言使用上看，可能是今人根据古代资料编著的。<br>全书共载民间故事寓言、神话传说等134则，是东晋人张湛所辑录增补的，题材广泛，有不少都很富有教育意义。<br>庄子在其书第一篇《逍遥游》中，就提到过列子可以“御风而行，泠然善也”，似乎练就了一身卓绝的轻功。<br>因为庄子书中常常虚构一些子虚乌有的人物，如“无名人”“天根”，故有人怀疑列子也是“假人”。<br>不过《战国策》、《尸子》、《吕氏春秋》等诸多文献中也都提及列子，应该实有其人。<br>列子的学说，刘向认为：“其学本于黄帝老子，号曰道家。<br>道家者，秉要执本，清虚无为，及其治身接物，务崇不竞，合于六经。”<br>《吕氏春秋》中说：“子列子贵虚。”<br>《战国策》中有：“史疾为使楚，楚王问曰：\'客何与所循？\'<br>曰：\'治列子圄寇之言。\'何贵？\'贵正。\'”<br><br>张湛《列子·序》认为：<br>“其书大略明群有以至虚为宗，万品以终灭为验，神惠以凝寂常全，想念以著物为表，生觉与化梦等情。<br>巨细不限一域，穷达无假智力，治身贵于肆仕，顺性则所至皆适，水火可蹈。<br>忘怀则无幽不照，此其旨也。<br>《列子》一书深刻反映 了夏末周初交替与春秋战国社会文化生活的各个方面。<br>《列子》可以说是一篇恢宏的史诗，当时的哲学、 神话、、音乐、军事、文化以及世态人情、民俗风习等等，在其中都有形象的表现，《列子》保存了神话传说、音乐史、杂技史等众多珍贵的先秦史料。<br>是先秦散文的代表作之一。<br>《列子》没提倡纵欲，而是崇尚超越一切欲望和外在事物的自由。<br>摆脱某些有形无形的束缚、不拘泥于形式、但要知止。<br>故书中说：“丰屋美服，厚味姣色，有此四者，何求于外？<br>有此而求外者，无厌之性。<br>无厌之性，阴阳之蠹也。<br>',
'<h2>比徐向前还能打仗，可惜很早被张国焘杀害！</h2><br><br>提起能征善战的红四方面军，一般都会想到徐向前元帅，但论及这支部队的创建，却离不开另一位红军早期著名将领、徐向前元帅的黄埔军校一期同期生许继慎将军。<br><br>虽然由于与张国焘意见相左，许继慎早在红四方面军正式组建前夜被杀害，但无人能忽略其卓越的军事才能与历史功绩。<br>在1945年出版的《革命烈士英名录》中，他的名字位列第一册第一分册的第一名，<br>1989年他更是被中央军委列入人民解放军33位军事家之列。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqjwJwS5jv5ibBNG2g3Bf0OZ6WgbsxoTwDJ81HsOpsCvcRKXF5iaDvG25g/640"><br><br>许继慎<br>北伐与统战<br>▼<br>许继慎1901年出生在安徽省六安县石堰乡一个普通农民家庭，少时天资聪慧好打抱不平，1923年秋因领导安徽省学运而遭到通缉，不得不逃亡上海，后受党组织派遣投考刚成立的黄埔军校一期。<br>具有领导才能，很有个人英雄主义，是许多曾与许继慎共事的人对他的评价。<br>在政治上颇为活跃的他很快成为黄埔军校左翼学生中的核心人物，并与蒋先云、陈赓等一起领导青年军人联合会，与国民党右翼势力作斗争。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyicBibPuQISTNlruqFyqibWl8sbzxW7q758CSO9hhm5BB6DaJ9ulnatgw/640"><br><br>青年军人联合会代表合影<br>在两次东征和北伐作战中，许继慎表现尤为突出，特别是在贺胜桥战斗中，他身负重伤仍继续作战，率部一直打到武昌城下，因此晋升第24师72团团长。<br>国共合作破裂后，许继慎的老上级张发奎曾以少将独立师师长的职位挽留他，但遭到其严词拒绝<br>南昌起义前夕，许继慎被派往上海，从事秘密统战工作。<br>出于工作需要，他常参加国民党失意政客的应酬，拉拢他们从事反蒋活动，借机发展我党力量。<br>当时有不少党员在上海生活拮据，见许继慎每天大鱼大肉，很是不满，不了解真相的他们便认为许继慎生活腐化、和这些政客关系不清，<br>这也成为日后张国焘谋害他的一个重要借口<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq0R15nYHa75Md2e5vZ0KXGFxg4VpOv7IfpnXjGAicnSpoiasrJp7CD7fA/640"><br><br>北伐军攻占武昌<br>红一军军长<br>从事统战工作期间，许继慎曾被派回老家六安准备组织暴动，但因条件不成熟而作罢。<br>直到1930年初，随着全国工农红军的活动愈演愈烈，中央军委正式派遣许继慎前往鄂豫皖大别山区，出任红1军军长。<br>相对于其他革命根据地，大别山区的工农红军虽然组建较早，但规模一直很小，到1930年初只有红11军三个名义上的师，总人数只有2100余人。<br>许继慎的黄埔一期同学徐向前此时已经先他一步到达，出任其中实力最强大的第31师师长。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqecoZsx1Zq82ib3LB1c3ia6m5rPiaWEFWCzy3bVeBdZUxWMMf94t7yeXvg/640"><br><br>徐向前元帅<br>1930年3月，许继慎在黄安七里坪召开鄂豫皖特委会议，宣布成立红1军，由他担任军长，徐向前任副军长兼第1师师长。<br>随后许继慎率军部教导队前往皖西解决第2师与第3师的问题，这两支部队由于收编了部分土匪，纪律不太好，且存在严重的地域观念。<br>许继慎将两个师混编，解决了之前他们间的误会和矛盾，使其成为真正能听党指挥的武装。<br>随后许继慎率部东进，攻占霍山、英山县城，重创国军新编第5旅，歼灭土匪韩杰部一个团，红军数量也扩大了一倍<br>出击平汉线<br>1930年8月，左倾盲动主义影响下的中央军委命令许继慎率部会和第1师，出击平汉线，配合红2、3军团夺取武汉。<br>此时红1军的三个师仅有5000余人，要夺取重兵把守的武汉无异于以卵击石。<br>许继慎虽表示反对，但被激进的特委书记郭述申和政委曹大骏驳回。<br>红1军出击平汉线后，由于缺乏重武器，连攻广水、信阳皆不克。<br>许继慎知道这样根本打不下武汉，于是干脆转进豫南，连克光山、罗山县城，受到中央《红旗日报》的表扬。<br>郭述申、曹大骏对他没去打武汉很不满，召开会议将许继慎以及他的支持者踢出红1军前委。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqUicu15FAOtPJsF2lyldLD9E5iabvy2CpfLzT88janZW0lEdkmvfM3AHQ/640"><br><br>鄂豫皖特委书记郭述申<br>1930年10月，中原大战结束，蒋介石调集十多个师开赴大别山区围剿红军。<br>大敌当前，曹大骏等人没了主意，只好让许继慎重新主持军事工作。<br>许继慎率部转回敌人力量薄弱的皖西地区，收复金家寨县城，并在东西香火岭战斗中击溃国军陈调元部警备2旅，歼敌3000余人，粉碎了国军对鄂豫皖苏区的第一次围剿。<br>随后红1军回师鄂东北，与蔡申熙的红15军会合，合编为红4军，共有<br>1.2万人枪<br>许继慎本该当仁不让的担任军长，但在由于他在出击平汉线期间抵制冒险进攻武汉，而被指责为右倾。<br>中央收到相关报告后，将许继慎降职为11师师长，军长则由新派来的旷继勋担任。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwq5F3V6fkicKWpTVQ5yLaFwtiabibDtrMs5jmIgIITfR7Zibia97QhsGOCkLA/640"><br><br>红4军军长旷继勋<br>双桥镇大捷<br>旷继勋虽然之前在川军担任过旅长，但实际指挥能力不强，他指挥六个团围点打援围攻磨角楼，不仅伤亡不小，也没击退援军。<br>在徐向前的提议下，许继慎重新被选入红4军前委，以便关键时刻主持大局。<br>1931年2月，许继慎派出一个团突袭李家寨车站，截住新编12师的一列运兵车，歼灭两个营并击毙旅长侯镇华。<br>武汉绥靖公署闻之震惊，派出岳维峻的第34师前来搜剿。<br>当第34师推进到信阳东南的双桥镇时，许继慎率红11师主力直捣国军在镇上的核心指挥阵地，岳维峻慌忙化妆出逃，最后被红11师33团战士活捉。<br><br>双桥镇大捷是鄂豫皖红军第一次歼灭国军一个整师的战役，是役共毙伤俘国军<br>5000余人，缴获各种枪支6000余条，迫击炮10门，平射炮4门，大大增强了红4军的实力<br>张国焘登场<br>双桥镇大捷后不久，张国焘、陈昌浩和沈泽民作为中央代表来到大别山，他们这次来的目的很明确，就是改造鄂豫皖红军，推行王明的所谓四中全会路线。<br>虽然许继慎率红11师在第二次反围剿中攻占独山镇，歼敌2000余人，张国焘和沈泽民还是打算给他一个下马威。<br>沈泽民反对许继慎的理由很单纯，因为许继慎尚有妻子在上海，但又和12师政治部秘书王望春谈起恋爱，这在他看来简直是「侮辱妇女」，罪不可赦。<br>张国焘则不同，他曾提出要红4军主力在苏区山区清除土匪的山寨据点，遭到许继慎反对，生性容不得别人提出反对意见的张国焘从此怀恨在心。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqq8AtJice5Illu011t7gDNZ8AfZ24mhceA3aNfWRzkKxoKeJfciaCGd5A/640"><br><br>鄂豫皖省委书记沈泽民<br>在会议上，张国焘和沈泽民对许继慎进行了劈头盖脸的指责，并在会议决议案上写道：<br>「鄂豫皖红军中存在对妇女的不正确关系，是极严重的错误行为。」<br>这本是他们用来打击许继慎的材料，后来却成为很多人为张国焘肃反行为的辩解理由之一。<br>会后，张国焘提拔老实木讷的徐向前为红4军军长，许继慎则转任红12师师长。<br>会后，张国焘命令红4军东出太湖、潜山，威逼南京，但这两地距离苏区有400余里，又都是白区和山区，在军事上明显不利。<br>于是部队出发后，许继慎提议干脆南下蕲黄广地区，恢复红15军的老根据地，军长徐向前和政委曾中生都同意了这一有利提议<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqyRK4F5InmfPrKQpLw9QSjSdrIXJl3OCVODEPicmNWFaT0pGMDozPd8A/640"><br><br>红4军政委曾中生<br>许继慎之死<br>红4军南下蕲黄广作战一个月，不仅恢复了老根据地，还歼敌5000余人，缴枪4000余支。<br>但张国焘对许继慎敢于牵头反对他的命令暴跳如雷，他写了一封措辞严厉的万言信，指责红4军的南下是<br>政治原则上的根本错误」，要求他们迅速返回苏区。<br>许继慎组织军官们讨论并驳斥了张国焘的意见，由曾中生牵头写了一封申明信，准备回去后交给鄂豫皖分局<br>这一鲁莽行为等于宣判了许继慎的死刑，毕竟工农红军强调的是党指挥枪，由下级开会讨论和质疑上级的做法是绝对不允许的。<br>张国焘对许继慎不放心，又派陈昌浩乘坐列宁号飞机空降新集，取代曾中生的红4军政委职务，并将许继慎及其部下秘密逮捕。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYrhSFXnT47NVLnIVYmeCbLf4X9d93qED0TSryFXXHwyWzTPQEjF9tg/640"><br><br>张国焘<br>正巧此时，许继慎的黄埔同学、已经投靠蒋介石的特务曾扩情，派人送来一封所谓的劝降信，企图策反许继慎。<br>许继慎问心无愧，将信交给陈昌浩，陈昌浩却如获至宝，以为抓到了许继慎通敌的证据<br>此时红28团团长潘皈佛的妻子又因国军战俘投毒事件被捕，在严刑拷打之下，受不了痛苦被迫承认许继慎等密谋串通所谓的改组派发动兵变。<br>既然各种证据已经具备，屠刀最终落下。<br>1931年11月，张国焘在河南光山县白雀园召开公审大会，将被拷打得遍体鳞伤的许继慎抬上会场，宣读他的各种罪状。<br>当晚，做贼心虚的张国焘生怕夜长梦多，命令保卫局将许继慎秘密勒死，一同遇害的还有周维炯、熊受暄等多名支持许继慎的红4军军官<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LJ4SbtAibSrlWNCtH69UgMEEHc5fsQjwqYkJvol6VbI8eX8XePGVEgOrqCKiaJQw5VBBeGiaIbEb9hAPTpx7XxMfw/640"><br><br>许继慎之墓<br>通过残忍的清洗，张国焘终于将红4军改造成由其一手遮天掌控的独立王国。<br>当然历史是公正的，张国焘最终沦为革命叛徒，许继慎的历史功绩将一直被后人铭记。<br>',
'<h2>白崇禧晚景凄凉 他自己清楚</h2><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WduBdXx32pkIWQMu2Q1kzYl4x1fZpWKxtYPWibyOeUTHVdJ5nRoUNzJw/640"><br><br>在大陆解放之前，白崇禧集团是国军在大陆的最后一个重兵集团，在退入广西时尚有二十万人左右。<br>虽然受到解放军在衡宝战役中的歼灭性打击，但因为桂系长期控制广西，保甲制搞得比较彻底，加以衡宝战役后大量桂系军队的散兵游勇三五成群的逃回广西，潜入深山老林，要和解放军打游击。<br>这也是解放初期广西剿匪时间持续比较长的原因，就是因为崇山峻岭阻隔，大兵团行动不便，而很有利于小股部队的山地作战。<br>这时候国军在大陆大势已去，李宗仁是代总统，先是宣布迁都广州，广州受到威胁后，又迁往重庆。<br>在从广州迁往重庆的时候，李宗仁就没去了，直接去了香港，静观其变。<br>后来发现形势已经完全不可能挽回，于是直接去了美国。<br>在白崇禧兵败之后，李宗仁也劝过白崇禧，不要去台湾，和他一起去美国，但白崇禧不听，选择了去台湾。<br>这是因为白崇禧认为，反攻大陆仍然有希望，只要国军还有机会反攻，他的军事才能就还对国军有用。<br>白崇禧的回忆录是到台湾之后台湾相关部门主持给做的口述回忆和整理，在里面可以看到，白崇禧基本上没有怎么提到他反对中央军的事，而且很多问题也都谈得比较简略，甚至是武汉会战这样抗日战争期间的重要战役，白崇禧自己也没怎么多谈，只是保留了一些当时的文告，作为资料而已。<br>而这个回忆录最关键的部分是在后面，也就是解放战争时期，尤其是淮海战役期间，他一直试图说明，他并非在华中拥兵自重，坐观成败，也是曾经积极救援过的，只是力所不及而已。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WZpJnEamVLMZvCP8tjv7RZHldjJUURIvPPhZO5EdWD4VzsdQVjVVg6g/640"><br><br>这意味着什么呢？<br>这就意味着，白崇禧很清楚，他在到台湾之后受到冷遇，最关键的就是他在淮海战役期间的表现。<br>早在1947年中野挺进中原之后，白崇禧就曾经提出过将华中和华东的国军统一指挥的问题，但国军统帅部认为，国军精锐主力兵团基本上就在这个地区，如果都交给他指挥，政治上比较危险，所以拒绝了这个建议。<br>到淮海战役之前，国军将领普遍认为，徐蚌会战事关党国生死，应该由白崇禧指挥，国军统帅部确实也曾请他指挥，他一开始也答应了，但中途却突然变卦了，直接从南京不告而别，返回了武汉。<br>按照当时在华中剿总给白崇禧当副总司令的宋希濂的回忆，这个时期白崇禧曾经和他谈过话，拉拢过他，大概的意思是，徐蚌会战将会把中央军嫡系的主力兵团全部投入进去，但也不会是解放军的对手。<br>只要解放军能在徐蚌地区消灭了中央军的精锐，政治上就会出现比较大的变化。<br>所以，白崇禧不仅自己不去徐州指挥，而且曾经试图将黄维兵团留在华中，淮海战役关键时刻，国军统帅部曾想调宋希濂的十四兵团东进救援，也被白崇禧严词拒绝。<br>宋希濂的部队都到武汉上船了，又被白崇禧派自己的卫队硬赶下来了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/7Rl8o4WpQpiavUaucUpH9lsNhSERAea2WAMTDzKWATxl8AKr7eGYOr4R2r482mBybUoaAjSTic7vj97Aiam9fFgEA/640"><br><br>因此，直到最后离开大陆的时候，蒋都认为，国军失败的最主要原因不是解放军太厉害，而是国军内部不团结，尤其是一些地方势力在关键时刻的掣肘，导致事关当过命运的大决战的全盘失败。<br>为了调宋希濂兵团东进，蒋白二人更是在电话里大吵一通，直接指责白是军阀。<br>因此，白崇禧的回忆录就是想为自己辨白，他并不是完全没有救援，而是救援过的，比如他曾经让张淦兵团东进，只是遇到解放军阻击，没有能够打过去而已。<br>但这也无济于事，丝毫不能改变白崇禧在台湾的境遇。<br>其实，白崇禧在台湾受到冷遇并不奇怪，阎锡山等其他地方军阀也都一样，去台湾后晚年都很凄凉，无人闻问。<br>他们心里当然也都很清楚，他们作为地方实力派，既然已经失去了自己的地盘和军队，去台湾也就是寄人篱下了，残延苟喘，能活着就行了，其他的想法并不是太多。<br>李宗仁从美国逃脱，返回大陆之后，台湾更是对白崇禧加紧了监视和控制，生怕他也逃回大陆。<br>但在解放前的关键时刻，李宗仁坚决不去台湾，白崇禧还是选择了去台湾，说明白崇禧其实对国军和蒋都还抱有一丝幻想，在政治上未免幼稚。<br>',
'<h2>东晋狂人：不能流芳百世，就遗臭万年</h2><br>东晋出了个狂人。<br>他士族出身，也会清谈，却能“亲披甲胄，结阵督战”，一生戎马倥偬。<br>他位极人臣，却生性节俭，宴饮时不过只有茶和几盘水果。<br>他镇守荆州时，听说西边的成汉政权日渐衰败，没经过朝廷同意就擅自出兵，一举平定了蜀地。<br>那时，朝中的玄学家还在思考人生。<br>他受朝廷掣肘，决定以军功立威，发动三次北伐，鏖战北方胡人，一度收复洛阳，祭扫了先帝陵寝，中原士民以为“天亮了”。<br>他不掩饰野心，对幕僚豪言：“既不能流芳后世，不足复遗臭万载邪！”路过曾经举兵叛乱的权臣王敦墓前，连声称赞：“可人，可人！”这是夸王敦能干，不是说人家可爱。<br>他还擅行废立，拥立新皇帝后大肆罢免、诛杀与自己有过节的士族，整天想着让皇帝禅让于己，却遭到其他士族阻挠，还没等到加受九锡（当时皇帝赐给大臣的最高礼遇，也是权臣篡位的象征），自己就病死了。<br>他是桓温，一个打破了东晋门阀政治游戏规则的人。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393003.jpeg"><br><br>东晋一代，皇权与士族实际上长期处于相互制衡的状态，琅琊王氏、颍川庾氏、龙亢桓氏与陈郡谢氏等门阀势力，你方唱罢我登场，先后扮演“王与马，共天下”的角色。<br>这是一个贵族制社会，甚至士族的势力已经超过了皇权。<br>史书评价，自永嘉南渡之后，“晋主虽有南面之尊，无总御之实，宰辅执政，政出多门，权去公家，遂成习俗”。<br>以桓温为代表的龙亢桓氏能一跃站在历史舞台的中央，也算锦鲤本鲤了。<br>桓温祖上阔过，龙亢桓氏出自汉代大儒桓荣，是帝师级别的豪门，但传到第六世就不行了。<br>桓氏的六世祖史载阙如，田余庆等学者考证，这位桓温曾祖辈的人物应该是曹魏大臣桓范。<br>读过三国的朋友都知道，这位桓范曾经卷入高平陵之变，还劝曹魏的宗室权臣曹爽反抗司马懿，但曹爽太怂，没采纳他的建议，后来曹家的江山也丢了。<br>桓范因此被司马氏治罪，株连三族，甚至从桓氏除名。<br>桓氏一族由一个家学累世相传的经学世家沦为刑家，显然成不了气候。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393003-1.jpeg"><br><br>▲高平陵之变中，桓范力劝曹爽挟持魏帝抵抗司马懿，却不被采纳（剧照）。<br><br>到桓温的父亲桓彝这代，赶上了建功立业的好时候。<br>桓彝年少家贫，却很争气，成为列名“八达”之一的名士，平时主要的行为艺术是散发裸奔、宅家饮酒。<br>他常年在名士圈子里混，给儿子取名为温，是出自当时的名人温峤。<br>桓彝极富政治远见，南渡之初就抱上了王导的大腿，称他为“江左管夷吾”，后来正是王导助晋元帝司马睿建立了东晋朝廷。<br>到了晋明帝时，桓彝又参与平定王敦之乱，立功受爵。<br>后来苏峻之乱，桓彝更不得了，在与叛军交战时以身殉国，成了烈士。<br>至此，原本以经学成名的龙亢桓氏，靠着桓彝的军功重返政坛，代价就是桓温年纪轻轻没了爹。<br>桓温时时想着复仇，杀害桓彝的仇人去世后，桓温假扮成客人出席他的葬礼，并当着众人的面亲手刺杀了仇人的三个儿子，着实是个猛人。<br>桓温年少丧父，却还有个好老婆。<br>桓温长得帅（“眼如紫石棱，须作蜻毛磔，孙仲谋、晋宣王之流亚也”），又有才，于是被选为驸马，娶了晋明帝的女儿南康长公主为妻。<br>关于这位公主，最为人熟知的应该是一个典故：<br>桓温平蜀，纳蜀主李势之女为妾。<br>南康长公主善妒，带上数十个婢女，拿着刀就要去找李氏算账，一看李氏正在梳头，“发委藉地，姿貌绝丽，肤色玉耀，不为动容”，是个大美人。<br>爱美之心人皆有之，公主看到美女都愣住了，掷刀于地，说了一句：“我见犹怜，何况老奴。”<br>总算没有酿成一桩原配上门打小三的惨案。<br><br>桓温出身军功家庭，又当了驸马，可还是被当时名声煊赫的一流大族看不起。<br>有一次，桓温想为其子向琅琊王氏的王坦之求亲。<br>王坦之本来想答应，回家问自己老父亲的意见，他爸立马就反对，大怒道：“你竟然这么糊涂！怎么可以为了给桓温面子，而把你的女儿嫁给军人之子呢？”王坦之只好以其他理由向桓温推辞。<br>桓温心里明白，说：“你父亲不肯也就罢了。”<br>陈郡谢氏的谢奕，即谢安的哥哥，在桓温手下当过司马，二人感情深一口闷，相约一起喝酒。<br>谢奕是个酒鬼，但桓温酒量不行，喝到一半躲进了南康公主的房中。<br>谢奕酒兴未了，拉着桓温帐下一名将士和他接着喝酒，还拿自己的上司开玩笑，说：“失一老兵，得一老兵，亦何所怪。”<br>正是由于门第之见，桓温早年频频遭受这些所谓世家大族的奚落，而他本人也处于士族与军人双重身份的矛盾之中，本身就是这场门阀政治游戏中的异类。<br>后来他的种种僭越之举，可说与这种特殊身份不无关系。<br>既然无法成为一个合法的参与者，那就干脆将矛头对准大环境，向整个东晋王朝发起挑战。<br>但此时的桓温首先要捞到自己的第一桶金。<br>前文说到桓温娶了个好老婆，这就不得不提南康公主的舅舅庾亮。<br>颍川庾氏是继琅琊王氏之后崛起的世家大族，庾亮之弟庾翼、庾冰也凭借外戚的身份担任朝中重臣。<br>桓温初出茅庐就得到了庾氏家族的有力支持，在官场上如鱼得水。<br>庾翼一直看好这个甥女婿，极力向皇帝打广告：“桓温有英雄之才，愿陛下勿以常人遇之。”<br>东晋时，士族与皇权在互相平衡的同时，也屡生龃龉。<br>庾翼临终前，希望由自己的儿子继承自己的官爵，其中包括掌管荆州这一地方重镇。<br>辅政的重臣何充是皇权的发言人，他极力反对庾氏继续控制荆州，痛斥庾翼弄权，双方展开了激烈的争论。<br>在这场朝廷重新调整势力格局的博弈中，桓温可谓是鹬蚌相争，渔翁得利。<br>作为一个实力弱小的士族，他在会稽王司马昱和何充的推荐下被推上了前台，成为新任荆州刺史，都督六州诸军事。<br>司马昱，即后来的晋简文帝，也是桓温人生中的一个关键人物。<br>永和元年（345年），34岁的桓温出镇荆州，宛如蛟龙入海，他不仅得到一个肥差，有了一块可以大显身手的地盘，还掌握了长江中上游的兵权。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1583393004.jpeg"><br><br>▲桓温立足于荆州发展事业，图源/摄图网。<br><br>2到了荆州，桓氏还是那个王、谢看不起的军功家族，桓温当然要想办法提升自己的职场竞争力，就好像现在有的年轻人会多修学历多考证，给自己镀层金；有的人炒作自己，还要花钱和巴菲特吃顿饭。<br>桓温靠着其父的军功发家，在他掌握荆州的兵权后，最直接的方式当然是打仗。<br>吕思勉先生认为，“桓温之志，在于自张权势，欲张权势，必立功名，必先其易者；故胡平之谋，一变而为伐蜀。”<br>当时，东晋的北边是羯族建立的后赵，兵力雄厚、实力强大，西边是氐族建立的成汉，正龟缩于蜀地。<br>柿子挑软的捏，桓温想，那就找成汉打一架吧。<br>在出镇荆州的第二年，桓温就上疏朝廷请求伐蜀，还没等朝廷同意，自己招呼都不打就直接领兵上路了。<br>巴蜀之地易守难攻，成汉立国四十年，到了后期已经有点儿小骄傲，“恃其险远，不修战备” 。<br>桓温亲率大军西进，先派遣一支奇兵为先锋长驱直入，转眼间就到了成汉的腹地青衣（今四川青神县）。<br>成汉末代国君李势发兵抵抗，为时已晚。<br>桓温将辎重留在后方，与将士只带三日粮，直奔成都而去，沿途三战三捷。<br>成汉军队都还没反应过来，就到了最终决战。<br>桓温与成汉在成都西南的最后一战极具戏剧性。<br>史书记载，此战开始时，桓温的先锋部队出师不利，参军战死，全军陷入慌乱之中。<br>这时，成汉军的一支箭还射中了桓温的战马，差点儿让他摔下马去。<br>正在桓温军正要重整旗鼓时，军中一个负责擂鼓的军官估计第一天上班，把发布撤退命令的鼓声敲成了进攻的号令。<br>桓温全军士气大振，手下将领拔剑督战，再次向成汉军发起进攻。<br>结果，东晋军打赢了，李势投降，成汉灭亡，桓温仅仅用了三个月就平定蜀地。<br>平蜀之后，天下都知道了桓温的威名，这次风险投资给了桓温极大的回报，他如愿以偿，以军功提升了自己的声望。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1583393004.jpeg"><br><br>▲东晋形势图。<br><br>3平蜀不久后，另一个机遇摆在桓温面前。<br>随着石虎病死，后赵这一胡人政权正走向崩溃。<br>北伐，是东晋朝廷无法回避的一个问题，在桓温之前，祖逖与庾亮兄弟都发动过北伐，但始终无法克复中原。<br>针对东晋各派对北伐的态度，钱穆先生有过精彩的分析，他认为东晋一朝的皇室和大世族出于自身利益，大都是反对北伐的，“晋室若要团聚国力，经营北伐，首先不免与门第的要求与希望相冲突。<br>门第自有其凭借与地位，并不需建树功业，故世家子弟，相率务为清谈……对于事物世务，漠不关心，便成高致。”<br>相比之下，桓温却有非北伐不可的理由，他急切地渴望提升自己的权势。<br>在统治集团内部的阻碍下，桓温上表请求北伐，并发兵武昌以做准备。<br>但是，东晋朝廷开始忌惮桓温了，在他自作主张讨伐成汉之后，朝廷和世家大族终于知道，这个驸马爷可比庾氏兄弟还不好对付。<br>东晋朝廷眼见着北方少数民族势力分裂，不愿错失良机，可也不敢重用桓温，于是有意压下桓温的表文不回复，改用名士殷浩等主持北伐，命殷浩在扬州都督五州军事，与桓温的荆州集团抗衡。<br>桓温得知朝中有人阻挠，愤而反击，上表说：“昔乐毅谒诚，垂涕流奔；霍光尽忠，上官告变。<br>馋说殄行，奸邪乱德，及历代之常患，存亡之所由也。”<br>并自称：“臣虽所存者公，所务者国；然外难未弭，而内弊交兴，则臣本心陈力之志也。”<br>桓温的诗文多已散佚，但据史书记载，他一生著作颇丰，在文坛颇具盛名，还被南朝文学评论家钟嵘评为东晋诗歌大家之一。<br>殷浩与桓温有些交情，双方也还不到水火不容的地步，但殷浩这个人只好清谈，并没有军事才能。<br>朝中因北伐分为三派：桓温派、殷浩派与调停派。<br>其中，琅琊王氏的王羲之为调停派的代表。<br>有学者推测，永和九年（353年）的兰亭之会很可能是为了集合各派代表共商国是而举行的一场盛会，并非一次简单的文人聚会。<br>正是在这一年，殷浩北伐以失败告终，此后被废为庶人。<br>对于这个结果，桓温早已预料到，他对谋士郗超说：“殷浩这个人有德有言，在朝中做个重臣足矣，朝廷用错人才了。”<br>殷浩被免职后，表面很淡定，就是整天拿手比划，在空中写“咄咄怪事”四个字，其实他也想投靠老朋友桓温。<br>后来听说桓温要起用自己，殷浩就兴高采烈地写了一封信回复，但因为太在意此事，更是忙中出错，他把纸张反复摊开十余次，最后阴差阳错地寄去了一封空书信，桓温一看，直接和他绝交了。<br>4殷浩失败后，桓温成为北伐的唯一人选，朝中再也没人能阻止他。<br>之后，桓温在15年内发动了三次北伐。<br>桓温北伐，虽取得了不少战果，但最终也是前功尽弃，不然也没南北朝什么事了。<br>不过，北伐将桓温的势力推向了顶峰，至太和四年（369年），在拥有军权的东晋十二州中，桓氏已掌握其中一半以上，远远超越了此前王、庾等大族的军事实力。<br>在永和十年（354年）的第一次北伐中，桓温的主要对手是前秦苻健。<br>苻健在后赵衰落、北方大乱之时占据了关中，建都长安。<br>此时的前秦，只是割据一方的地方势力，30年后，苻健的侄子苻坚将在统一北方后，带给东晋一次前所未有的考验。<br>桓温与前秦军战于蓝田，亲自擂鼓督阵，终于大破秦军，率军到达长安以东的灞上，至此，关中震动，各郡县吏民纷纷来降，当地百姓“持牛酒迎温于路者十八九”。<br>有一些经历过永嘉之乱的老人感激涕零，说：“没想到今日还能见到官军。”<br>自上一次晋军来到关中，已经过去了将近四十年。<br>在这些夹道围观的人群中，有一个叫王猛的隐士，这是个了不得的人物，后来正是他辅佐苻坚统一了北方，而此时，王猛与另一位枭雄桓温相遇。<br>见到桓温后，王猛“披褐诣之，扪虱而谈”， 他身上披着一条破麻袋，一边抓着虱子，一边谈论天下大事，旁若无人，一副魏晋名士的风流做派。<br>桓温一看，人才啊，就问，王先生，我奉天子之命率领大军来为讨伐逆贼，为百姓除害，关中的豪杰为何不来投奔我呢？王猛一言揭穿了桓温伪装的面具，说：“将军不远千里而来，离长安不过咫尺之遥，如今却不渡灞水，驻军灞上观望。<br>大家猜不透你的心思，因此不敢前来。”<br>在王猛看来，桓温是为了北伐而北伐，他想要的不过是一个提高个人威望的虚名罢了，根本不是为朝廷分忧，更何况，若北方之敌皆除，桓温就将失去利用价值，陷入鸟尽弓藏的境地。<br>桓温听罢，默然良久。<br>他心中所想，是否真如王猛所说呢？“不度灞水，百姓未知公心。”<br>王猛的话还回荡在桓温耳边，而晋军在灞上的踟蹰，果然给了前秦喘息之机。<br>苻健站稳脚跟后，继续固守长安，与桓温军再战于白鹿原，晋军死伤惨重，再加上粮草不济，只好退兵，此次北伐无功而返。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393004.jpeg"><br><br>▲王猛画像。<br><br>此后的两次北伐，桓温尽管也取得了一些胜利，还在第二次北伐中拿下洛阳，祭拜、修复了毁坏的西晋诸帝陵墓，可更多是功败垂成，尤其是在第三次北伐的枋头之战中，惨败于前燕名将慕容垂。<br>这是桓温军事生涯中最大的一场败仗，晋军死者多达数万。<br>枋头之战前夕，前燕的谋臣申胤早已断言桓温必败。<br>他认为：“晋室衰弱，温专制其国，晋之朝臣，未必与之同心。<br>故温之得志，众所不愿也，必将乖阻，以败其事。”<br>意思是说，桓温功高震主，这是晋廷朝臣都不愿意看到的结果，他们必会千方百计阻挠此事。<br>东晋朝廷始终是桓温的另一大战场。<br>在三次北伐后，桓温已经兼领扬州，将东晋的荆、扬两大重镇一手掌握，是时候找政敌们算账了，他甚至要彻底推翻这场东晋门阀的政治游戏。<br>5第三次北伐失败之后，东晋朝中明里暗里反对桓温的声音更是不绝于耳，桓温当然要让这些反对者知道，晋朝现在是谁做主。<br>谋士郗超为桓温献上了一条计策，说：“明公既居重任，天下之责将归于公矣。<br>若不能行废立大事、为伊霍之举者，不足镇压四海，震服宇内，岂可不深思哉。”<br>郗超的意思是，您要证明整个东晋朝廷就你最牛掰，你就要把皇帝废了，做给那些反对你的人看。<br>当时的晋帝叫司马奕。<br>桓温依仗军功，位高权重，早已今非昔比，他听从郗超的建议，借故把司马奕贬为海西公，以此树立威名，并拥立曾经支持过自己的会稽王司马昱为帝，是为晋简文帝。<br>桓温擅行废立，实际上已经暴露自己篡位的野心，他甚至将此事做绝，大肆屠杀仍然拥戴海西公的士族，其中就包括庾氏一族，只因庾冰之女为海西公妃，庾氏因此被视为海西公一党。<br>史书记载，庾氏的庾倩、庾柔被杀，庾希被逼反，之后，桓温还将庾希、庾邈及子侄五人俱斩于建康市，夷三族。<br>二十多年前，桓温得到妻子舅舅们的提携而崭露头角，如今的他，却对这个家族进行了残酷的大清洗。<br>桓温擅权后，已经打破了皇权与士族之间的平衡。<br>废立皇帝，意味着他的权力已经凌驾于皇帝之上。<br>耐人寻味的是，桓温势力最为强盛时，地盘距离建康只有几百里，却始终不愿进京为官，也没有出兵篡位。<br>桓温一方面看似不惧皇权，一方面始终有些忌惮，并没有突破封建臣子的樊笼，这也导致了他最终的失败。<br>同时，桓温也打破了士族与士族之间的平衡，违背了王导当初团结南北士族的初心。<br>桓温不仅屠戮庾氏等士族，还颁布“土断”， 严厉清查户口，对隐匿户口的贵族地主予以惩处。<br>士族出身的他，成了东晋士族最大的敌人。<br>桓温根本不想做这场政治游戏的玩家，他是这场游戏的破坏者。<br>6简文帝司马昱是晋元帝的幼子，也是一个风度翩翩的皇室贵族，史载，“帝美丰仪，善容止，留心典籍，凝坐满席，湛如也”。<br>如果不是晋朝皇室一团糟，他或许根本不会出现在政治风暴的中心。<br>宰相何充死后，司马昱作为他的继任者辅佐皇帝，代表中央朝廷牵制着以桓温为代表的地方士族，两人从最初的相互信任，变成了将相离心的对手。<br>造化弄人的是，在制衡桓温多年后，司马昱竟然还在桓温废帝后被立为新皇帝。<br>简文帝是个老实人，深知桓温的野心，在担惊受怕中只当了八个月傀儡皇帝。<br>病笃之时，他曾紧急召见桓温，一夜连下数诏，托付军国大计。<br>在最初的托孤遗诏中，简文帝受桓温胁迫，写的是“大司马温依周公居摄故事”，并说“子可辅者辅之，如不可，君自取之”。<br>这相当于给了桓温篡位的口实。<br>朝中重臣王坦之、谢安分别出自王、谢两大族，他们立马就发现这道遗诏的BUG。<br>王坦之得知此事，赶紧持诏书亲手毁于简文帝面前，简文帝无奈地说：“我的皇位是躺赢得来的运气，卿何必如此呢？”王坦之愤然道：“天下，是晋宣帝、晋元帝开创的天下，陛下不可独断专行！”这一句点醒了简文帝，他只好让王坦之改写诏书，说：“家国事一禀大司马，如诸葛武侯（诸葛亮）、王丞相（王导）故事。”<br>这道诏书，意味着简文帝只是任命桓温为辅政大臣。<br>当天，简文帝驾崩，太子司马曜即位。<br>王、谢等大族掌握了获胜的关键钥匙，由于桓温不在朝中，只要他不动武，就威胁不到皇帝与朝中士族的联合。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1583393005.jpeg"><br><br>▲桓温原本希望的禅让，成了“如诸葛武侯、王丞相故事”（剧照）。<br><br>桓温得知此事后，也只能无奈地跟弟弟桓冲写信说：“遗诏使吾依武侯、王公故事耳！”到了第二年，宁康元年（373年），62岁的桓温病重，他一直要求朝廷为自己加九锡。<br>谢安打听到桓温时日已无多的消息，故意拖延时间，直到桓温去世，也没有让他如愿，没有让他再接近皇位一步。<br>一代枭雄，几乎打破了门阀政治的规则，却还是败于规则之下。<br>7桓温是士族，也是军人，而之后夺取晋朝皇位的人中，一个是他出身门阀士族的儿子桓玄，另一个是武将出身的宋武帝刘裕。<br>元兴二年（403年），桓玄在消灭权臣司马道子父子和北府兵将领刘牢之后，废晋安帝，篡位称帝，建立桓楚。<br>之后，次等士族出身的北府兵将领刘裕，以讨伐桓楚为名举兵，驱逐桓玄，扶持晋安帝重登帝位，成为了新的权臣，独揽大权，并于元熙二年（420 年）逼迫晋帝禅让，称帝建国，改国号为宋。<br>桓温篡位的野心，将时代撕开了一道裂缝，而这场变革最终在他死后多年爆发。<br>东晋门阀政治的回光返照就此归于沉寂，旧时王谢堂前燕，飞入寻常百姓家。<br>刘裕是门阀政治的掘墓人，而为他递上这把铲子的，正是桓温。<br>隋唐以后，桓温成为了谋逆的代名词。<br>在唐代官修的《晋书》中，他与举兵作乱的王敦单列一传，而编撰者不过是用“朝政之无章，主威之不立”等巩固封建皇权的观点，对其加以批判，将他归为逆贼。<br>然而，在最初的记载中，桓温的形象并非如此。<br>南朝的史学家沈约认为，桓温是个英雄，“雄才盖世，勋高一时，移鼎之业已成，天人之望将改”。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/4-1583393005.jpeg"><br><br>▲《世说新语》，塑造了南朝文人心目中的桓温形象。<br><br>在《世说新语》中，关于桓温的记载有近百条，在这些生动的故事中，他也不单单是乱臣贼子，更不是十恶不赦的恶人，而是一个可爱的枭雄：<br>桓温北伐时，路过年轻时居住过的金城，见30多年前亲手载下的柳树已长成十围，而神州陆沉的悲惨现实无所改观，不禁感慨：“木犹如此，人何以堪。”<br>有一次，有人向桓温请教王坦之、谢安二人的高下。<br>这两人都是桓温的政敌。<br>桓温刚想开口就后悔了，说：“你喜欢传人话，我不跟你说。”<br>桓温担任荆州刺史，施行德政，不愿以酷刑威慑，属吏犯罪受杖刑，木棒只是从官服擦过。<br>桓式从旁边经过，就对桓温说，我刚刚看人受刑，木棒举起拂过云彩，落下时也不过是掠过地面。<br>桓温笑说，我还担心打重了……<br>一个明明可以举兵造反的权臣，到死都在等着他的皇帝加九锡，硬是要按规矩办事，在政治上如此天真，也难怪宋代朱熹对此风趣地评价道：“若他便做了二十分贼，如朱全忠之类，更进一步，安亦无如之何。”<br><br>',
'<h2>西夏 李元昊</h2><br>北宋名将曹玮是个预言家。<br><br>他在陕西主持军事工作的时候，有人给他带来关于夏州政权首领李德明及其儿子的一个小故事：<br>李德明指派使者带着马匹跟大宋做贸易，但因为获利微薄而迁怒使者，要斩杀他。<br><br>没有人敢出来劝阻，只有李德明年仅十多岁的儿子站出来说，我们用马匹资助邻国，已是失策，如今还要为钱杀守边人，那以后谁还肯为我们效力？<br>李德明从此不再为边境贸易问题杀人。<br><br>曹玮听完这个故事，认为李德明的儿子年纪不大，却很善用自己的族人，一定有不凡的心志。<br>他很想见见这个少年，便一再派人去诱使他到集市上来，却都失败了。<br><br>无奈之下，曹玮只好派人去把他的容貌画下来。<br><br>当画像呈献在曹玮面前时，曹玮盯着画上的少年惊叹道：“真英物也，若德明死，此子必为中国患！”<br>多年后，画上的少年称帝建国，纵横西北，一度成为大宋戍边军队的噩梦。<br>一切正如曹玮所预料的那样。<br><br>这个少年，便是后来西夏王朝的开国者李元昊。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/1-1591699547.jpeg"><br><br>▲李元昊（1003-1048）塑像 图源/图虫创意<br>01. “西北小强”前传<br>西夏王朝的故事，对于现在的人来说，显得遥远而神秘。<br>人们可能只有到宁夏银川旅游的时候，顺道去参观贺兰山脚下有着“东方金字塔”之称的西夏王陵，才会对这个逝去的朝代存留些许直观的印象。<br><br>但在一千年前，西夏是中国大地上鼎足而立的三大政权之一。<br>它的立国，以及不容小觑的实力，将中国历史带入了第二个“三国时代”：<br>前期，它与北宋、辽并立；<br>后期，它与南宋、金鼎足。<br><br>相比辽/金、北宋/南宋，西夏算是一个“国小民寡”的政权，以至于蒙古人一统中国建立元朝后，在给前朝修史的时候，选择性地忽略了这个政权的存在。<br>然而，不管是辽、宋还是蒙古，只要跟西夏较量过，就不得不承认：<br>这是一只强悍的、打不死的小强。<br><br>建立西夏王朝的党项人，是西羌族的一支，汉朝时就迁徙到河西走廊一带，以游牧为生。<br>唐朝时，由于吐蕃的强势崛起，党项人被迫向东部内迁到陇东、宁夏和陕北一带。<br><br>数百年间，党项人既与吐蕃、吐谷浑、回鹘等强族为邻，又不时与开疆拓土的隋唐帝国短兵相接，在夹缝生存中练就了彪悍尚武的民族气质。<br><br>尽管彪悍尚武是中国北方各族的共同标签，但其他尚武民族见了党项人，都不得不甘拜下风。<br>党项人的民谚这样说：<br>宁射苍鹰不射兔，宁捕猛虎不捕狐。<br><br>与明相伴不会暗，与强相伴不会弱。<br><br>正是凭借这种尚武的民族特性，在晚唐以后的乱世中，党项人不但未被征服，还逐步壮大起来。<br><br>契机源于唐末的黄巢起义。<br><br>黄巢起义爆发后，党项人拓跋思恭响应唐朝皇帝的号召，拉起一支数万人的军队驰援长安勤王。<br>唐僖宗很感动，在黄巢被灭后赐予拓跋思恭大唐国姓——李姓，改名李思恭，这样，一个党项人变成了“国姓爷”。<br>不仅如此，唐僖宗还任命李思恭为夏州节度使，封为夏国公。<br><br>此后，李思恭和他的后代世袭节度使，成为陕北一带的藩镇势力。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591699547.jpeg"><br><br>▲西夏王陵，值得去看看 图源/图虫创意<br>02.祖辈与父辈<br>一个夹缝中的族群部落迎来跨越式发展，一定是有英雄人物出现了。<br><br>李继迁便是这样的英雄人物。<br>他出生在宋朝开国后3年，公元963年。<br>12岁时，就因才能出众被当时的党项首领李光睿任命主管部落事宜。<br><br>982年，李光睿的儿子李继捧接任党项首领。<br>继位后，李继捧做出了一个惊人的举动，他主动到宋朝国都开封觐见宋太宗，提出放弃世袭的夏州、绥州、静州、宥州、银州等五个州。<br><br>这个举动引起了一些不愿归附宋朝的党项部落的愤怒。<br><br>李继捧的族弟李继迁联合自己的弟弟李继冲和亲信张浦等人，假装抬棺葬母，成功逃出城去。<br>数年后，李继迁集聚起一支军队，他成了党项人的新首领。<br><br>锋芒毕露的李继迁以诡计多端出名，在辽国的支持下，用几年时间就收复了原先的五个州，并夺取西北重镇灵州（今宁夏灵武），改名西平府，作为都城。<br><br>1004年，李继迁受到吐蕃六谷部首领潘罗支袭击，混战时中箭，不久去世。<br><br>李继迁的儿子李德明继位为党项首领。<br>历史上对李德明的评价，认为他不像其父那么锋芒毕露，而是更加讲究权谋。<br><br>北宋名将曹玮在李继迁死后，曾上疏奏请趁机攻灭李氏政权，但未获准许。<br>以后宋朝只能看着这个西北边陲政权一步步坐大。<br><br>客观上，李德明继位的第二年，“国际形势”彻底变了。<br>宋辽两个大国经过20多年的战争后，于1005年达成澶渊之盟，握手言和，此后双方在外交上发力多于在战场上兵戎相见。<br>这逼迫李德明采取了向双方同时示弱的“依辽和宋”政策。<br><br>与此同时，李德明积极向西扩张，使夏州政权的势力范围扩大为银、夏、绥、宥、灵、盐、甘、凉八州之地。<br>北宋名臣韩琦、范仲淹在追述李德明开疆拓土事迹时指出: “从德明纳款之后，经谋不息，西击吐蕃、回鹘，拓疆数千里。”<br>现在对李德明的战功评价颇高，但实际上，大家忽视了一个问题：他夺取甘州和凉州的两场关键性胜利，其实都是他的儿子、年少英雄的李元昊打下来的。<br><br>李德明攻取甘州（今甘肃张掖）历时20年，前后五次出兵，包括一次亲征，均无功而返。<br>直到1028年，他派出李元昊，才“拔之”。<br><br>攻取凉州（今甘肃武威）同样如此。<br>1032年，李德明“命元昊将兵攻凉州，回鹘势孤不能拒，遂拔其城”。<br><br>李德明在辽宋两大国面前“扮猪吃老虎”，最终目的却是想称帝自立。<br>只是在各项准备工作快完成之时，1032年底，他突然病死。<br><br>李元昊于是正式上场。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/4-1591699548.jpeg"><br><br>▲西夏王陵诉说千年历史图源/图虫创意<br>03.统一河西大业<br>纵观历史，只要三代人连续有作为，基本上什么事都能干成。<br>这个定律适用于家族、族群乃至国家。<br><br>从李继迁到李德明，再到李元昊，虽然祖孙三代的个性与手段不尽相同，但推动党项建立自己的国家却是不变的逻辑。<br><br>李元昊年轻气盛，向来不满父亲李德明臣服宋朝的做法。<br>李德明生前告诫他说：“吾族三十年衣锦绮衣，此圣宋天子恩，不可负也。”意思是，跟着大宋好吃好穿，还有什么不好呢。<br><br>李元昊则反驳道：“衣皮毛，事畜牧，蕃性所便。<br>英雄之生，当王霸耳，何锦绮为！”用现在的话说，李元昊并不愿自己的族人整日锦衣玉食，而丢失了民族性。<br><br>虽然李元昊与其父李德明思想对立，但不得不承认，李德明在位时期执行的臣服宋辽政策，使得党项境内“有耕无战，禾黍如云”，这奠定了李元昊奋起反宋的物质基础。<br><br>据《宋史》记载，李元昊“性雄毅，多大略”，“晓浮图学，通蕃汉文字”，是个文武兼修的雄杰人物。<br><br>上位后，李元昊将进攻的矛头对准了今青海西宁附近的以唃厮啰（997—1065）为首领的吐蕃政权。<br>从1033年至1035年，李元昊数次出兵攻打唃厮啰政权，终因唃厮啰的抵抗而未能取胜。<br><br>但这并不意味着李元昊一无所获，在结束攻打唃厮啰之后，1036年，他一举拿下了瓜州、河州、肃州，随后“尽破兰州诸羌”。<br>整个河西地区，已全部落入李元昊的掌控之中。<br><br>这对于李元昊而言，是一个历史性的转折时刻。<br><br>经过三代人的努力，党项人控制了整个河西地区，使得西夏的统治地域，“东尽黄河，西至玉门，南接萧关，北控大漠”，而河西则成为西夏接下来立国的军事屏障和经济来源。<br><br>更重要的是，李元昊对河西的有效控制，打破了宋朝“以夷攻夷”的军事策略。<br>唃厮啰政权、回鹘、吐谷浑等一直是宋朝牵制西夏的友好同盟，自从李元昊的势力深入到兰州以南的马衔山，与宋朝隔山对峙，标志着宋朝与上述同盟的联通之路已经彻底断绝。<br>而李元昊凭借对河西要道的控制，使其在政治上胁迫宋朝成为可能，“恃此艰险，得以猖狂”。<br><br>尽占河西地区之后，李元昊的治理思路也被打开了。<br><br>他的父祖辈对河西采取的是劫掠政策，对河西走廊过往的商人直接抢劫或课以重税。<br>李元昊将这些地区纳入统治地域后，就必须修正以往竭泽而渔的做法，转而对这一地区的可持续发展负责。<br><br>史载，李元昊“每欲举兵，必率酋豪与猎，有获，则下马环坐饮，割鲜而食，各问所见，择取其长”。<br>这已是集体议政的雏形。<br>河西是一个多族群混居的地区，主要族群有回鹘、吐蕃、汉族，并夹杂少量粟特人、吐浑人等。<br>比起打打杀杀，如何“治国安邦”或许才是李元昊真正的挑战。<br><br>应该看到，河西地区常年饱受战乱，当地豪族和人民向往强势政治势力的庇护，最好是能实现一统局面。<br>所以，当强势的李元昊对河西各州发动战事时，他实际上并未受到大规模的反抗。<br><br>而当他征服河西以后，当地汉族士人纷纷以前秦苻坚、北魏拓跋珪的故事，“日夜游说元昊”，希望他建立一个国家，保一方安定。<br><br>河西的民望和诉求，与李元昊的雄心不谋而合，称帝建国很快被他提上议程。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/2-1591699548.jpeg"><br><br>▲李元昊称帝仪式图源/纪录片截屏<br>04.“反宋”与“仿宋”<br>早在1032年，李元昊继位后，他就开始了一系列“反宋”操作。<br><br>中华大地上的边缘族群，在历史上很少“被看见”。<br>即便“被看见”，也是以“汉化”为前提。<br>因为汉族文明太强大，具有无穷的同化能力，任何族群与汉族文明遭遇，都会不自觉地成为后者的“俘虏”。<br>这应该是历史上边缘族群最大的焦虑。<br><br>李元昊要“反宋”，要保持自身族群的独立性，就是要让党项这个族群被历史看见。<br><br>在他继承父亲的西平王、定难军节度使的号位后，他宣布放弃唐朝所赐的李姓以及宋朝所赐的赵姓，改姓“嵬名”，自称“吾祖”（意为“可汗”）。<br><br>传说党项王族始祖曾取吐蕃姑娘为妻，繁衍后代，这名吐蕃姑娘姓“嵬名”，是党项族的始祖母。<br>李元昊改姓“嵬名”，表明他对逝去的吐蕃王朝的向往，以及建立党项国家的愿望。<br><br>为了让自己的族群被看见，李元昊强制推行党项传统发式，禁用汉族发式。<br>他自己先做榜样，自行秃发，随后发布秃发令，限时三日，否则杀之。<br>于是，“民争秃发，耳垂重环”。<br><br>此外，他还参与创制本民族文字，即西夏文。<br>建立蕃学，培养党项统治人才。<br><br>由于李元昊统治的区域是多族群混居地带，所以他的称帝建国计划，除了要争取党项人的支持，还要尽量扩大支持面。<br>基于此，他时不时把自己打扮成吐蕃王朝的继承者，并在必要时穿上回鹘可汗的服装，以此表明他是多族群的共同领袖。<br><br>但是，他慢慢陷入了一个悖论：他的建国大业，单纯依靠自己的族群是难以有效完成的；他必须引进汉族精英作为智囊团，而这又使得他的建国大业充满了浓重的汉化色彩。<br><br>归根到底，李元昊一边“反宋”，一边“仿宋”。<br><br>他大力招徕汉族精英为自己服务，倍加优待，以至于宋朝有些读书人考不上科举，干脆西行投奔李元昊。<br>李元昊来者不拒，或授以将帅，或任命公卿，倚为谋主，奉为座上宾。<br>这些归附的汉人在李元昊建立勋业的过程中出力尤多。<br><br>他还曾花重金买来宋朝皇宫放出来的宫女，让她们随侍左右，以便时时了解宋朝宫廷内部的运作。<br><br>在制度建设、机构设置等方面，他更是处处模仿宋朝。<br><br>正如北宋名臣富弼所说，李元昊“称中国位号，仿中国官属，任中国贤才，读中国书籍，用中国车服，行中国法令”。<br><br>这种吊诡的处境，在急于变得强大的李元昊眼里，已经无暇顾及了。<br>尽管他处处模仿宋朝的做法引起了党项贵族内部的争议，但正如同时代的辽国也是通过学习汉族制度才变得坚不可摧，李元昊显然不可能抵挡先进制度的诱惑。<br><br>说白了，民族性是面子，而“宋朝化”才是里子。<br><br>而从唐末李思恭成为夏州节度使以来，党项政权虽然时而悖逆，却一直依附中原王朝，如今，李元昊要称帝自立，这是破天荒的第一次。<br><br>他最需要筹划的是，做好军事准备，迎接宋朝的打压。<br><br>在军事上，他构建了兵民合一的军事组织，编了50万党项部落兵。<br>通过一系列优化重组，部落兵的整体作战能力得到全方位提升。<br>他还根据战争需要，编练了战斗力爆棚的新式军队。<br>闻名遐迩的铁鹞子军便是党项新军中最出色的代表，虽然只有三千人，但这支军队是李元昊手中最厉害的王牌，破阵摧敌，无坚不克。<br><br>公元1038年，十月，在做好军事部署后，36岁的李元昊在兴庆府（今宁夏银川）正式称帝，国号大夏。<br><br>收到李元昊称帝的表文后，北宋举朝震怒。<br><br>宋夏之战，看来不可避免了。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/9-1591699548.jpeg"><br><br>▲西夏版图 图源/中国历史地图集<br>05.战争与和平<br>西夏国的建立，引发了北宋君臣的不适。<br>而这种“不适”，不在于领土的分裂，而在于所谓的“大逆不道”，拂了面子。<br>按照惯例，他们将李元昊称帝称之为“僭号”。<br><br>君臣们先在大宋朝廷上严厉谴责李元昊，群臣们开骂：“元昊小丑也，旋即诛灭矣。”<br>骂爽了之后，宋仁宗决定启用政治和经济惩罚手段——下诏削去李元昊的官爵和赐姓，关闭所有边境榷场，开出高价悬赏捉拿或斩首李元昊。<br><br>一切都在预料之中，但李元昊预想的军事打压却迟迟没有到来。<br><br>宋朝不喜欢用兵，在宋初，连兵书都被皇帝列为禁书。<br>宋朝只相信道德、制度与经济优势，认定这三种优势足以碾压一切敌对势力。<br><br>反倒是李元昊坐不住了，在称帝一个月后，他率军入侵保安军（今陕西志丹县），主动挑衅。<br><br>随后的三年中，李元昊向北宋边境发起三大战役，从三川口之战到好水川之战再到定川砦之战，一年一战，全部取得大胜。<br>北宋被打得没脾气，而踌躇满志的李元昊却挟着三战三胜的余威，放言说要“亲临渭水，直据长安”。<br><br>一时间，北宋朝廷大为惊恐，史载，“关右震动”，“仁宗为之旰食，宋庠请修潼关以备冲突”。<br><br>不过，对于李元昊来说，他还不至于有“蛇吞象”的野心。<br>他发动举国兵力连打三仗，目的在于胁迫宋朝承认自己的政治地位。<br>宋人在战后也发现，“贼（指李元昊）举其国而来，其利不在城堡”。<br>就是说，党项人并不擅长攻城掠地。<br><br>三战过后，李元昊见好就收，把军事上的战绩转化成谈判桌上的筹码。<br>而宋朝既定的外交原则，从来不是以武力，而是以和平方式去控制周边政权，只要能谈，绝对不打。<br><br>于是双方坐下来和谈。<br><br>这是一场漫长的和谈，双方谈了一年多，直到1044年底才订立“庆历和约”。<br>在谈判中，宋朝代表庞籍对西夏代表李文贵说：“汝归语汝主，若诚能悔过从善，称臣归款，以息彼此之民，朝廷所以待汝主者，礼数必优于前。”<br>李文贵听闻此言，顿首说：“此固西人日夜之愿也。”<br>李元昊听完李文贵的汇报后，亦“大喜”。<br>比起宋朝，李元昊更像是现代理念上的外交家：只重利益，不重名分。<br><br>按照和约，宋册封李元昊为“夏国主”，李元昊向宋称臣；宋每年“赐”给西夏银、绢、茶，合计25.5万两、匹、斤；开放榷场，恢复宋夏贸易。<br><br>宋夏双方在“庆历和约”的解释权上各取所需，各自表述。<br><br>宋朝认为这是外交的胜利，因为他们用经济利益压制住了西夏。<br><br>西夏也认为这是党项人的胜利，因为他们名义上附宋，实际上已经自立，谁也改变不了这个事实，而他们用名义上的臣服换取了巨大的经济利益，这笔买卖太值了。<br><br>在宋夏和谈进入尾声时，辽国看不下去了。<br><br>当时的中国棋盘上，宋、辽是两个大玩家，夏是个刚刚发迹的小玩家，因此成为大玩家拉拢的对象：宋夏和好，可以抗辽；辽夏和好，能够制宋。<br><br>从李元昊的祖父李继迁，到李元昊本人，只要对宋朝强硬，辽国就与之和亲，借势拉拢，从而达到制衡宋朝的目的。<br>如今，李元昊站到了宋朝一边，辽国十分不满，重兵压入夏境。<br><br>辽兴宗亲率十万大军征夏，李元昊采取避其锋芒的策略，让辽军长驱直入夏境400里而见不到夏军。<br>在贺兰山与辽军交战失利后，李元昊又退兵百里，坚壁清野，连沿途的野草都烧光，陷辽军于粮尽草绝的困境。<br>然后，李元昊发起反攻，一举击溃辽军，辽兴宗差点成为党项人的俘虏。<br><br>征夏失利后，辽夏也进行了和谈。<br><br>从此，西夏与宋、辽形成三足鼎立之势，史上第二个“三国时代”来临。<br>直到13世纪蒙古汗国崛起，才打破了这种三足鼎立的均势状态。<br><br>李元昊在北宋、辽两大国的对局中，依靠自身的能力，把国小民寡的西夏带到了牌桌上，此后两大国换成南宋和金，而西夏接近200年再未离桌。<br>这不得不说是一个夹缝中的奇迹。<br><br><img class="lazy" data-src="http://www.xinghuozk.com/wp-content/uploads/2020/06/6-1591699548.jpeg"><br><br>▲西夏文字 图源/图虫创意<br>06.被看见与被无视<br>以往，我们站在宋朝的视角去审视公元10—13世纪的中国史，认为辽、金和西夏属于叛逆的割据政权，因而对这些王朝及其开创者的评价都不高。<br><br>但是，只要我们不带任何正统与族群的偏见重新审视这段历史，就会发现这些少数民族建立的政权，对中国产生了深远的影响。<br><br>以党项人为主体的西夏王朝崛起，实际上是并行于宋朝、辽朝的中国统一进程的重要组成部分。<br><br>河西地区自9世纪吐蕃衰弱后，河西豪族张议潮起义，并向唐朝献出河西十一州。<br>但张议潮真正控制的仅有瓜、沙二州，其他各州由居住在河西走廊的各民族自立、攻伐和割据，导致河西、陇右地区陷入长久的混战之中，延续至唐末和五代。<br><br>宋朝立国，结束五代十国的分裂局面，名义上统一全国，但在北方、西北等地，宋朝的势力并未能触及。<br>党项人李元昊在河西所做的工作，正是宋朝想做而鞭长莫及的工作。<br>让河西和河套地区复归统一，终结混乱的割据局面，这是10—13世纪中国历史从大分裂走向大一统的一个必要进程。<br><br>包括宋、辽（金）、夏在内的局部统一，为13世纪元朝的大一统奠定了基础。<br><br>从这个意义上看，作为边缘族群涌现出来的英雄人物，李元昊理应得到历史的肯定，而不能简单地站在宋朝的立场，把他当成僭号者。<br>这或许才是我们读历史的一种正确姿态。<br><br>最后交代一下李元昊的结局。<br><br>史书说，李元昊“结发用兵，凡二十年，无能折其强者”，我们也看到他在建立西夏后纵横捭阖，与宋、辽并立的智慧和才干，但饶是这样的一代雄主，却控制不住自己的下半身。<br><br>在他执政后期，好大喜功，沉湎酒色，以至于做出荒唐的举动。<br>在他为太子李宁令哥娶媳妇的仪式上，他发现这个新儿媳姿色动人，遂强行纳为己妃，封号“新皇后”。<br>而太子李宁令哥怒不敢言，后在党项权贵的怂恿下，于1048年的元宵夜趁着李元昊酒醉之际，持刀刺杀李元昊。<br>李元昊受到惊吓，酒醒反抗，最终被割下鼻子，不久病重而死，时年46岁。<br><br>史载，李元昊临死前，给年仅两岁的幼子李谅祚留下遗嘱：“异日力弱势衰，宜附中国，不可专从契丹。<br>盖契丹残虐，中国仁慈，顺中国则子孙安宁，又得岁赐、官爵。<br>若为契丹所胁，则吾国危矣。”<br>在最后的时刻，他已经看见了他开创的王朝将难以再奋起，只能嘱托到时的退路——“附宋”。<br>从当年年轻气盛的“反宋”者，到最后变成像他父亲李德明一样的“附宋”者，李元昊的态度转变恰恰说明，汉化在潜移默化中已经取得了成功。<br><br>开国皇帝李元昊去世后，西夏王朝又延续了180年。<br><br>直到漠北崛起了强悍的蒙古汗国。<br><br>但蒙古人面对西夏，却感受到了小强的生命力。<br>蒙古大军消灭西夏整整用了22年，这是他们横扫欧亚大陆遭遇的最顽强抵抗，连一代天骄成吉思汗都中了西夏人的毒箭，染病而亡。<br><br>1227年，在成吉思汗死后，蒙古人终于攻灭了西夏。<br><br>后来，元朝修前朝正史，一口气修了《宋史》《辽史》《金史》，唯独没有修“夏史”。<br>或许还是传统士人出于对偏居王朝的傲慢与偏见，让存在了近两个世纪的西夏王朝被正史无视了。<br><br>若知道这个结局，李元昊定会长叹。<br><br>他希望自己的边缘族群“被看见”，到头来，只有自己的巍峨帝陵被看见。<br><br>参考文献：[宋]李焘：《续资治通鉴长编》，中华书局，2004年<br>[元]脱脱：《宋史》，中华书局，1977年<br>傅海波、崔瑞德编：《剑桥中国辽西夏金元史》，中国社会科学出版社，1998年<br>汤开建：《党项西夏史探微》，商务印书馆，2013<br>年王明珂：《游牧者的抉择 : 面对汉帝国的北亚游牧部族》，广西师范大学出版社，2008年<br>薛正昌：《略论李元昊》，《甘肃社会科学》，1996年第1期<br>马旭俊：《西夏建国的历史动因考察》，《宋史研究论丛》第19辑，2016年<br>',
'<h2>甘地：奴性和反智的圣雄光环</h2><br>美国“弗洛伊德”事件引发的西方社会抗议浪潮，出现了一波“推倒雕像”运动，这些目标包括殖民主义者、奴隶制维护者、奴隶贩卖者、种族主义者。<br><br>被称为印度“圣雄”的甘地，也难逃一劫，据BBC等多家媒体消息，英国一些反种族主义者近日发出倡议，要求移除莱切斯特城的一尊甘地雕像，理由是甘地并不是人们所说的“圣雄”，而是一个种族主义者、法西斯分子和性侵犯。<br><br>至于这些帽子是否恰当？以及甘地私人生活（如裸女陪夜考验意志）本文不作讨论，总之，甘地光环黯淡了许多，历史评价从一个极端走向另一个极端。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo1WIFqY2OH6Nz30Mgcicdk00vgPzibVJaHK1lXYrqYoibUwPvTmvXhIddJxBzmRibUoCBmD7p70GxqlhQ/640"><br><br>早在2018年，非洲大学生就在加纳大学移除了甘地雕像，据称这座雕像是由于印度资助该大学所修建的，但非洲人对他印象不佳。<br><br>一般来说，甘地形象如果不说是光辉的话，至少也是正面的，为什么关于甘地的评价现在反差这么大？<br><br>要解释这个问题，就必须先还原甘地，将“圣雄”光环暂时放在一边。<br><br>莫罕达斯·卡拉姆昌德·甘地（1869年10月2日－1948年1月30日），印度国父、印度人尊称圣雄、印度民族解放运动领导人、印度国家大会党领袖。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0Z7nnor7RZvWyWLPicSE9bplTupNa0KsuUuibSUVISCFkKcqHibXwb5APan36WicQricdjVGrgib0vlWeA/640"><br><br>然而，甘地的一生存在着明显悖论：<br><br>提出“非暴力不合作”运动闻名于世，却死于暗杀。<br><br>以印度教哲学思想引领世人，却死于印度教教徒之手。<br><br>反对工业化，主张小农经济，却被高度工业化的西方国家捧为精神楷模。<br><br>除了甘地，还有一位被神化的矛盾人物--曼德拉，他到底是革命者还是“宽恕者”？反抗者还是妥协者？<br><br>神化他们，并不是因为两位领袖给自己的国家带来了独立和解放，而是他们的思想和行为符合西方利益，这是西方舆论的必然反应。<br><br>曼德拉至少在漫长的囚禁岁月前，是一位非洲战士，而甘地一开始就是殖民合作者，“非暴力”精神贯穿一生。<br><br>在甘地精神照射下，印度人到今天还存在根深蒂固的“反智与奴性”思维。<br><br>在意识形态上，甘地不是社会主义者，但他不反对社会主义；他也不是资本主义者，但他也不反对资本主义。<br><br>甘地说过自己倾向于无政府主义，不喜欢中央集权制度，印度现在各邦权力过大，与甘地这种思想传播有不少关系。<br><br>甘地自身的许多矛盾，答案就在他的社会经历与人生哲学之中。<br><br>印度是种姓制社会，甘地属于高种姓--刹帝利，自幼接受英国殖民地的奴化教育，认同英国文化，认为“大英帝国存在有利于全世界”。<br><br>成年后，他在英国研读法律，并取得执业律师资格，甘地并不反对印度殖民政治架构，更不存在改天换日的反抗精神。<br><br>以律师身份走向社会后，甘地成名于英国另一个大殖民地--南非。<br>作为一名官宦世家子弟、执业律师，甘地去南非时带着满满的精英式优越感。<br><br>当时他受聘前往为一家南非的印度贸易公司打官司，24岁的甘地在火车上受到了人生第一次打击。<br>他买了一等车厢座位，却被赶到了三等车厢，跟被他瞧不起的黑人和印度劳工坐在一起。<br><br>甘地决心去争取“平等”，通过社会活动，他成立了“印侨代表党”，打算用法律为印度精英争取“平等”。<br>印度在南非商人为他提供了资助，因为他们也饱受这种歧视，但给甘地提供最多资金的是印度大资本家拉丹.塔塔，现在塔塔集团仍然是印度富可敌国的企业。<br><br>与资本家、商人的良好合作关系，决定着甘地将来不可能与他们为敌，只能努力调和阶级矛盾，而不是带领印度人民起来革命。<br><br>1906年8月，南非当局对印度移民限制不是变得宽松，而是更加严厉，在南非《黑人法案》中，印度人跟黑人没什么区别，所有印度人也必须携带身份证件上街，并严禁新的印度人入境。<br><br>甘地认为怎么能把印度人跟黑人一样对待呢？就带着“印侨代表党”抗议，南非当局承诺取消《黑人法案》，但要求印度人先去警察局打指模。<br><br>印度劳工认为打指模是罪犯才要做的事，因此拒绝了这一歧视性的要求。<br>甘地却跑来劝大家跟殖民当局配合，主动去打指模，结果差点被工人用刀砍死。<br><br>然而，伤未痊愈的甘地，第一个就跑到警察局打指模，以作表率。<br>结果南非当局玩了甘地一把，《黑人法案》不取消，照样保留。<br><br>又羞又怒的甘地，当众烧掉了身份证件，以示抗议，并号召其它印度侨民也这样做，这就是甘地领导众人烧毁身份证件这一永载史册的光辉一幕的由来。<br><br>甘地不过是寻求印度人比黑人强一点的地位，而不是想推翻种族歧视政策的根本---白人统治权。<br><br>说白了就是在主子的皮鞭下，一个奴隶想比另一个奴隶少挨点鞭子，进行一点隔靴搔痒的小反抗罢了，这跟轰轰烈烈领导人民翻身，当家作主的革命领袖完全不是一个层次。<br><br>早在1899年，南非布尔人（荷兰裔白人）起义时，甘地站在了英国殖民者一边，组织1100名印度人成立救伤队，到前线主动为英军服务。<br><br>1906年，南非祖鲁人起义，甘地再次故计重施。<br>他以为英国主人会感激他、赏识他、重用他，至少会高看一眼，结果，半年不到，等祖鲁人起义一被扑灭，印度人就被甩在一边。<br><br>但通过组织这些行动，甘地的名气从南非传到了印度，具有了一定社会号召力。<br>1914年回国后，甘地游历印度各地，通过追随者造势，甘地在广大农村拥有了极高知名度，这个名字还被赋于了印度教“神明”的意味。<br><br>第一次世界大战期爆发，甘地利用自己的名望，以英军”募兵中士“身份为英国招募印度壮丁参战，“非暴力”与其说是他的思想，不如说是政治手段。<br><br>一战结束，1919年，中国爆发了“五四”运动--外争主权，内惩国贼，中国人开始努力寻找国家民族独立的道路。<br><br>而在“五四”运动前一个月，甘地在印度发起了第一次“非暴力不合作”运动，抗议英国殖民当局推出“新宪法”（总督拥有否决任何议会法案的权力）。<br>4月13日，在旁遮普邦的阿姆利则市，英国将军戴尔下令开枪，甘地追随者当场被打死500多名，打伤不计其数，旁遮普邦被封锁，不准进出。<br><br>甘地被捕，与英国妥协，放弃号召民众继续反抗，第一次反抗运动中断。<br><br>中印两国后来的社会运动发展道路完全不同。<br><br>1920年甘地被释放，1921年4月，里丁勋爵成为印度新总督，甘地在下半年又发起“非暴力不合作”运动，尼赫鲁等人被逮捕。<br><br>1922年2月，北方邦乔里乔拉的农民在示威时，被警察开枪打死十几人，愤怒的农民，放火烧了警察局，烧死6名，打死15名警察。<br>甘地反而指责民众违反了他的非暴力原则，又结束了不合作运动。<br><br>尼赫鲁出狱后质问此事：几千万人的抗争运动，因一起暴力事件就前功尽弃？面对军警暴行时，谁能做到斯斯文文？如果有暗探故意制造暴力事件，那么以后运动就不搞吗？<br><br>“非暴力不合作”运动注定失败，它就是个捞取个人政治资本的可控骗局。<br><br>1923年国大党分裂，1924年印共成立。<br>甘地社会声望却越来越高，他将“非暴力”与印度教“不杀生”结合起来阐述给民众听，这种反智的话术，印度知识分子当时无法接受，但殖民当局却不反对甘地思想的传播，因为这能压住印共的革命运动。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo1WIFqY2OH6Nz30Mgcicdk00k1LD8w4X3j9qYBaQlXZ1icYcgwqeQZsANfaqdG6atwzFWEexeBqoHow/640"><br><br>在国际舆论上为甘地造神的是美国媒体，甘地每一次运动，都得到了美国媒体极力渲染，包括他个人形像。<br><br>英国维持对印度殖民统治，意味着商业垄断，不利于美国商品进入印度市场，美国需要一面反独立运动旗帜来动摇英国的殖民统治。<br><br>美国毫不掩饰自己想结束英国在印度殖民统治的企图，围在甘地身边的几乎全是美国记者。<br><br>后来甘地领导的著名的“向食盐行军”运动，在占领达拉萨那盐厂时，美国有1350家大小媒体进行了报道，周知全球，同时，也是对甘地的一种保护，英国很难对他下手。<br><br>甘地本人也极其善于利用媒体，他的言论、举止、衣着，都经过精心策划。<br><br>甘地有极高的表演天赋：赤裸上身，腰上系一块土布，坐在一架手工小纺车面前，素食、禁欲、静修，用东方元素装扮自己。<br>还可以穿着缠腰布去见英王乔治五世，在会议上吟诵《薄伽梵歌》，他就是印度，印度就是他。<br><br>正是由于甘地拥有如此耀眼的光环，国大党各派系尽管不情愿，也不得不去迎合他的不合作运动。<br><br>直到三十年代，甘地才正式提出了“英国人必须离开印度”的口号，这跟美国国力快速增强有直接关系。<br><br>1941年12月8日，太平洋战争爆发，日军占领了缅甸、马来西亚、新加坡、菲律宾、直逼印度。<br><br>但甘地还痴迷于非暴力不合作运动，丘吉尔被他气不行，说他的“装模作样，令人作呕”，印度主张抵抗日本的政治势力也抵触甘地，他被免除了国大党领袖职务，国大党再次分裂。<br><br>1942年，甘地在接受美国记者访问时说：印度抗击日本的方式将与众不同，它的唯一武器就是非暴力，“将有一排排印度人，纪律严明，手无寸铁，面无惧色地向日本人刺刀冲去，前赴后继，勇往直前，直到尸积如山，血流成河。<br>从而使敌人心慈手软而放下屠刀。”<br><br><br>他还要英军退出印度，英国只好又把他逮捕了，直到1944年5月才放出。<br><br>换句话说，如果日本占领印度，那么，甘地号召力的存在到底有利于反法西斯同盟？还是有利于日本殖民统治？“非暴力不合作”难道不是奴性体现？任何殖民者必定都喜欢他，死道友不死贫道。<br><br>印度独立后，以美国为首的西方舆论将他捧上全球神坛，称他为“和解大使”。<br>但西方美化谁？丑化谁？值得玩味，它有双重标准：符合西方利益的，别说甘地，曼德拉，就算黄X锋这种小丑也能捧。<br>不符合西方利益的，再伟大的人物，他们也要丑化。<br><br>中印两国的独立和发展，也体现在两国伟人在思想境界上的差异上：<br><br>甘地名言：<br><br>在暴力中发现非暴力法则的圣人，是比牛顿更伟大的天才，是比威灵顿更伟大的战士。<br>他们懂得使用武力，他们也认识到武力无用，因而宣传救世的方法不在于暴力，而在于非暴力。<br>---1920年《武力政策》<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo0Z7nnor7RZvWyWLPicSE9bpKyXHXnBKstQM7gOW5qEHsnUCbISwZhQPiat8VULgVknorYjicCibN6dqQ/640"><br><br>钟山风雨起苍黄，百万雄师过大江，<br><br>虎踞龙盘今胜昔，天翻地覆慨而慷。<br><br>宜将剩勇追穷寇，不可沽名学霸王，<br><br>天若有情天亦老，人间正道是沧桑。<br><br>1949年《七律·人民解放军占领南京》<br>',
'<h2><span class="redbut gold">隋唐英雄 没有兄弟，只有利益</span></h2><br>很多朋友喜爱《说唐》、《隋唐演义》的小说、评书或连环画。<br>书中为读者塑造了一个义薄云天的秦叔宝，在民间文学中，其义气可与关羽齐名。<br>还记得里面有一段故事让人看了热血沸腾，那便是贾柳楼四十六友结义。<br>隋朝动乱之际，以秦叔宝、单雄信为核心的46名英雄好汉齐聚一堂，烧香结拜，喝酒盟誓。<br>后来，其中大部分英雄成为瓦岗元老，加入反隋大军。<br><br>然而，历史上的瓦岗军，不仅没有贾柳楼结义，而且结局更加残酷。<br><br>这里没有情义，只有利益。<br>1<br>瓦岗军的创建者，是东郡人翟让。<br>翟让出身底层，是个愤青，当过法曹，曾公然抨击隋炀帝的暴政。<br>那时大隋正在开凿大运河，北征高句丽，带着民众奔小康，他翟让却整天传播负能量。<br>枪打出头鸟，翟让被判了死刑。<br>幸亏狱吏看出翟让是个英雄，打开枷锁，放他一条生路。<br>翟让感激涕零，哭着道：<br>“放了我，你自己可咋办啊？”<br>那狱卒反倒觉得烦，说我看你是个大丈夫，有能力拯救生民性命，才冒死助你逃脱，你怎么这么娘炮，哭哭啼啼呢？<br>你走吧，不用管我了。<br>翟让越狱，跑到了瓦岗。<br>瓦岗是黄河东南岸的一处山岗，与大运河的通济渠、永济渠河段相邻，地处交通要道。<br>此地沙丘起伏、灌木丛生，在此建城，易守难攻。<br>大业七年（611年），翟让在瓦岗屯兵起事，将黄河两岸的无产者联合起来。<br><br>翟让振臂一呼，他的同乡单雄信和徐世勣（jì）先后率人来投，随后山西的王伯当也慕名而来。<br>这几支小规模的农民武装，很快在瓦岗汇聚成一支上万人的军队，并攻打荥阳、梁郡二郡。<br>瓦岗军在当地劫富济贫，抢掠大运河上的公私船只，那是相当的布尔什维主义。<br>瓦岗英雄虽不如文学作品中那样极富传奇色彩，但也个个堪称豪杰。<br>徐世勣，字懋功，是小说中瓦岗军师徐茂公的原型，也是唐初名将。<br>他投奔瓦岗军时只有17岁，年纪虽小，人家可好比是铜锣湾扛把子、石家庄刘华强。<br>据徐世勣本人回忆：<br>“我年十二三为无赖贼，逢人则杀；<br>十四五为难当贼，有所不快者，无不杀之；<br>十七八为好贼，上阵乃杀人；<br>年二十便为天下大将。”<br>这是个狠人。<br><br>单雄信擅使马槊，勇冠三军，号称“飞将”。<br>这位好汉也是从小混社会的，年轻时不好好读书，反而把学堂前的一棵枣树砍下来，作了一杆长枪，名曰“寒骨白”，仅枪刃就重达七十斤。<br>这也是个猛将。<br><br>那名狱吏没看走眼，翟让果然凭借个人魅力凑齐了一个全明星阵容，但还缺个教练。<br>2<br>直到李密到来，瓦岗军才由一个打家劫舍的武装山寨转变为纵横天下的军事集团。<br>与翟让出身基层公务员不同，李密是贵族出身。<br>他是北周八柱国之一李弼的曾孙，正宗关陇集团后代，和隋、唐两朝统治者同出一脉。<br>李密年轻时在宫中担任宿卫，一张黑脸让隋炀帝看了太膈应，就把他赶回家了。<br>李密被逐出宫，倒是满心欢喜，当不成公务员就考博士去，于是隐居乡间，专心读书。<br>辞官后，李密时常骑着一头黄牛，并把一套《汉书》挂在牛角上，一边牵着绳子，一边翻看书卷。<br><br>一个文艺青年怎么沦落到参加农民起义的地步呢？<br>大业九年（613年），隋炀帝再征辽东，李密的好友杨玄感在后方举兵叛乱。<br>李密赋闲在家，得知老朋友创业，正好可施展自己满腹才华，便前去投靠。<br>杨玄感一高兴，就让李密出任CEO，请他拟定计划。<br>李密的战略眼光着实超群，提出上、中、下三策。<br><br>上策是攻占涿郡，扼临榆关（今山海关），将隋军阻挡在关外；<br>中策是占据关中，与隋军相抗衡；<br>下策是攻打洛阳，在此处交战，隋军“理当固守。<br>引兵攻战，必延岁月，胜负殊未可知”。<br><br>结果杨玄感想都没想，带兵打洛阳去，遭到隋军阻击，久攻不克，李密这CEO也就白当了。<br>杨玄感的军队溃败后，李密不仅再度失业，还成了通缉犯，辗转来到了瓦岗。<br><br>3<br>翟让为人豪爽，一身江湖气，知道李密是贵族后代，又是个人才，很快将其提拔为二把手。<br>李密又成了瓦岗的CEO，什么正的副的，一起商量着来。<br>机遇总是留给有准备的人，李密初到瓦岗，就有机会施展才华。<br>当时，隋朝将领张须陀在平定各地农民起义的战斗中屡战屡胜，手下一帮精兵强将，包括我们熟悉的秦琼、罗士信。<br><br>秦琼字叔宝，小说中的他还在隋朝当公务员时，就已“马踏黄河两岸，锏打三州六府，威震山东半边天”，人称“小孟尝”。<br>史书中的他并不像文学作品那般传奇，但也曾在隋军中服役，还是一个大规模杀伤性武器。<br>每次对方阵中有人嘚瑟，秦琼骑着一匹名为忽雷驳的名马，快马杀入敌阵，在万众之中刺敌于马下。<br>晚年他跟人说 “我自年少从军，经历战阵二百多次，在战场上流的血加起来有几斛。”<br><br>秦琼和罗士信曾助张须陀平定卢明月起义军，可谓农民军克星，让人闻风丧胆。<br>当张须陀大军进攻瓦岗，翟让不禁有些慌。<br>这时李密站出来说，Take it easy，张须陀有勇无谋，而且骄兵必败，咱们只需摆好阵势，且听我调遣。<br><br>张须陀大军行至大海寺，李密率兵埋伏在北面的密林之中，而翟让则带兵从正面佯攻。<br>张须陀一看是翟让和一群泥腿子，一脸不屑，带领手下精锐打得这支瓦岗军落荒而逃。<br>眼见翟让不堪一击，张须陀顿时轻敌，在后面紧追不舍，不小心进入了李密的包围圈。<br>李密见隋军中计，从密林中杀出，一战将张须陀击溃。<br>张须陀奋力突围，本来已经逃出来，可这个好领导实在体恤下属，为了救部下又杀回去，结果力战而死。<br><br>李密一战成名，瓦岗军也因击败名将张须陀而威名远扬。<br>不久后，翟让推举李密为瓦岗军首领，号称“魏公”。<br>翟让自称自己出身陇亩之间，名望不足以平定天下，只有让李密担任一把手，瓦岗才有未来。<br>包括王伯当、徐世勣在内的瓦岗军元老也一致认为李密是个英雄，服从他的安排，这本是一次和平的权力交接。<br><br>李密掌权后，自己兼任HR，招揽了不少人才。<br>张须陀的部将秦琼、罗士信在投靠隋将裴仁基后，又与裴仁基父子一同投降了李密。<br>裴仁基的儿子裴行俨也是一员猛将，骁勇善战，人称“万人敌”。<br>在小说中，他叫裴元庆，使两柄三百斤银锤，是隋唐第三条好汉。<br><br>还有武阳郡丞的“秘书” 魏徵，原本专门为领导写公文。<br>李密看他文采斐然，就将其召到麾下。<br>但是，魏徵为他献上计策，李密一概不用。<br>他也绝想不到，这个人日后会成为辅佐唐太宗的宰相。<br><br>除此之外，一些自立山头的豪强也前来投靠瓦岗，如山东的程咬金。<br>程咬金，后来改名程知节，本是地方豪族出身，不是小说中所说的私盐贩子。<br>他的名字虽然俗气，却是正儿八经书香门第出身，其父当过济州的大中正，相当于当地公务员的面试官。<br>文学作品中，只会“三板斧”的混世魔王程咬金被推举为瓦岗寨首领，竖起反隋大旗，和众兄弟干革命。<br>事实上，程咬金并非瓦岗军的原始股东，人家创业时也没带他玩。<br><br>4<br>起初，李密革命立场坚定，攻下兴洛仓、黎阳仓几个国家粮库后。<br>自隋文帝起，隋朝就开始修建粮库，储存了大量粮食。<br>据史书记载，有些粮仓一直到唐贞观年间还没吃完。<br>瓦岗军攻下这些国家粮库后，开仓放粮，赈济灾民。<br>粮仓系国脉，民心定乾坤，百姓对瓦岗军感恩戴德，自愿跟随李密干革命，甚至连老人、妇女也背着孩童前来投奔。<br>瓦岗军又扩充了二十多万新兵，成为当时最强大的一支起义军。<br><br>可是，李密膨胀了。<br>李密得到风声，有人鼓动翟让夺回大权，翟让的哥哥甚至对他说：<br>“兄弟，皇帝应该由自己当，怎能送给别人！<br>你如果做不了，就该我来做！”<br>翟让基层小吏出身，确实没有称王称霸的野心，可从他将权力交给李密的那天起，下场就注定是悲剧。<br>瓦岗军的权力游戏，从来就没有兄弟情义。<br>大业十三年（617年），瓦岗军与隋将王世充在洛阳附近对峙。<br>李密还未攻入洛阳，就先对自己人举起了屠刀。<br>李密摆下一场鸿门宴，请翟让和瓦岗军一众元老出席。<br>在宴会上，李密命人砍死翟让，埋伏好的刀斧手又将翟让的亲人、心腹一一刺杀，全场顿时大乱。<br>就连徐世勣也受牵连，被刀斧手一刀砍在脖子上，身负重伤。<br>幸亏王伯当及时阻止，大喊：<br>“这是徐懋功！”<br>徐世勣这才挽回一命，留下镇守黎阳仓，表面上是个美差，其实是被李密疏远，远离瓦岗中枢。<br>一场血腥屠杀后，翟让一党在一夜之间被肃清，其部下被分给徐世勣、单雄信和王伯当统领，李密取得瓦岗军的绝对统治权。<br>一场鸿门宴，兄弟情义不再，经他这么一折腾，瓦岗军的人心也就散了，从此开始走下坡路。<br>5<br>当初，李密为第一任老板杨玄感提出战略方针，攻取洛阳为下策。<br>杨玄感就是因为采取下策才一败涂地，可李密这个战略家如今就像失忆了一样，也学杨玄感在洛阳和隋军打得头破血流。<br>当关东群雄还在明争暗斗时，后来居上的李渊已经在晋阳起兵，长途奔袭，直取长安。<br>当李渊军进军关中时，有人担心李密会来阻拦。<br>李世民大胆断言“李密顾恋仓粟，未遑远略”。<br>这是说李密守着那千万石粮食，以及那些为了一口饭而源源不断涌来的乌合之众，早就被冲昏头脑，根本不会先攻取关中，舍小利以谋远。<br>李密当局者迷，李世民旁观者清。<br>不愿先取关中已是昏着，与宇文化及鏖战，更是让瓦岗军满盘皆输。<br>大业十四年（618年），宇文化及在江都杀死隋炀帝杨广，带着十万禁卫军北上，隋朝至此名存实亡。<br><br>隋炀帝曾言：“好头颈，谁当斫之”<br>洛阳城中，大臣拥立杨侗为帝，改元“皇泰”，史称“皇泰主”。<br>眼看着宇文化及的大军直奔洛阳而来，隋朝众臣商量着该咋办。<br>这时，有人提出，城外不是还有瓦岗军吗？<br>不如我们招安李密吧，向他许以高官厚禄，让瓦岗军去打宇文化及，等到他们两败俱伤，再一起收拾了。<br>招安招安，招甚鸟安，这招只对梁山管用。<br>可是，李密真的很迷，居然真接受了。<br>也许李密当时是想，既然已经腹背受敌，相持日久，不如先联合洛阳的隋军，剿灭宇文化及的叛军，随后再继续攻打洛阳。<br>这么一想心里还有点儿小激动，史书记载其“大喜，遂上表乞降”。<br>随后，瓦岗军与宇文化及展开激战。<br>这场仗几乎耗尽了瓦岗军的全部实力，可谓杀敌一千自损八百。<br>在战场上，李密自己被箭射中，从马上摔下，差点儿命都丢了。<br>幸亏秦叔宝挺身而出，以一己之力掩护其撤退。<br>瓦岗军费了九牛二虎之力才把宇文化及打败，早已元气大伤。<br>洛阳城中的王世充见时机已到，一边架空皇泰主，一边准备与瓦岗军交战。<br>瓦岗军击败宇文化及后，李密要求面见皇泰主。<br>当时洛阳城内粮草短缺、人心浮动，还不断有人逃出城投降瓦岗军。<br>王世充心生一计，要李密以粮食来换洛阳的布帛，既然要见皇帝，先表示诚意。<br>李密觉得，以物易物，互通有无，也没毛病，就把洛口仓的粮食运往洛阳。<br>王世充的将士吃饱，早就要和瓦岗军干一架，立马跟李密翻脸，向瓦岗军挑战。<br>李密知道自己中计，气不打一处来，不顾部下劝阻，一定要和王世充决一死战。<br>打仗总得讲究战略，老将裴仁基主张坚壁清野，等敌人兵粮耗尽，再追击也不迟。<br>而单雄信则主张正面迎战，反正王世充此前被我们打败多次，也是手下败将，不足为惧。<br>李密一步错，步步错，竟然立即与王世充展开决战。<br>历经洛阳城外的长期对峙和同宇文化及大军的殊死搏斗，瓦岗军早已是强弩之末，最终被王世充击溃。<br>瓦岗军就此走向覆灭，李密和众多瓦岗英雄四散奔逃，有的投靠李唐，有的归王世充。<br>6<br>正当世人以为，瓦岗军兄弟情义早已不在，徐世勣却让人刮目相看。<br>瓦岗军溃灭时，留守黎阳的徐世勣继续履行职责，守住瓦岗最后的财产。<br>一天，瓦岗军的老同志魏徵前来拜访。<br>当时，魏徵已随李密投降李渊，他劝说徐世勣降唐。<br>徐世勣自然不是不明事理之人，遂决定归降李唐。<br>但他声称，自己所占的土地都属于魏公李密，我不能用旧主的土地邀功请赏。<br>于是，他将当地的户口、州县名录全部转交身在长安的李密，借由李密之手转交李渊，自己不要任何封赏。<br>李渊听说此事，不由得称赞徐世勣是“纯臣”，封曹国公，赐姓李。<br>后来唐太宗即位，为避讳，徐世勣又改称李勣。<br><br>多行不义必自毙，徐世勣如此仗义，李密却将一手好牌打得稀巴烂。<br>投靠同属关陇集团的李渊后，李密以为可以得到重用，却只得到光禄勋这样一个虚职。<br>光禄勋总领宫内事务，秩位虽高，可就是个高级管家。<br>恼恨的李密图谋东山再起，不料东窗事发。<br>曾经的瓦岗军领袖，最终死于非命，被唐朝的地方官斩杀，传首长安。<br>李密死后，徐世勣又做了一件感人的事，他向李渊主动请求，为李密办丧事。<br>李渊念他们君臣一场，也就同意了。<br>之后徐世勣亲自穿上孝服，将李密风光大葬。<br>这个旧主，曾经将刀架在他的脖子上，可徐世勣似乎早已放下仇恨，反而是将君臣大义贯彻到底。<br>武德三年（620年），李世民攻破洛阳，击败王世充，在王世充帐下效力的瓦岗旧将单雄信被俘。<br>单雄信曾在战场上险些取下李世民首级，这段经历给李世民留下很深的心理阴影，他坚决要将单雄信处死。<br>想当年，徐世勣和单雄信一同起兵响应翟让，誓同生死，这段情义终生不忘。<br>徐世勣当即跪下向李世民求情，请他免单雄信一死，收为己用。<br>可是，军令如山，李世民始终不同意。<br>徐世勣声泪俱下，自知忠义难两全，只好到狱中看望故人，并承诺一定会好好照顾单雄信的家人。<br>临别之时，徐世勣用刀割下自己腿上一块肉，说自己并没有忘记当初的誓言，生死永诀，让我的血肉随兄长入土。<br>单雄信毫不迟疑，将这块肉吞下，慷慨赴死。<br><br>有这么一句老话：<br>“宁学桃园三结义，不学瓦岗一炉香。”<br>文学作品中，瓦岗英雄最终没能兑现同生共死的承诺，而是各奔东西，甚至自相残杀。<br>现实也是如此，徐世勣对李密的忠和对单雄信的义，是瓦岗军仅剩的最后一丝道义。<br><br>极盛时期的瓦岗军，坐拥数十万大军，占据河南粮仓，民心所向，战无不胜，是最有希望取代隋朝的势力之一。<br>可那场宴会上的屠杀，却暴露了起义军内部同床异梦的乱局，再加上李密在根本上犯下战略错误，这一支雄师，终究烟消云散。<br>革命尚未成功，先砍兄弟一刀，古往今来，多少人在重复瓦岗军的悲剧。<br>往事越千年，徒留小说家言，还是让瓦岗军作为后世的英雄，永远活在虚构的故事之中吧。<br>',
'<h2><span class="limebs white Uline blueline">董卓開啟了400年亂世</span></h2><br>初平三年（192年），董卓死了。<br><br>在權傾朝野三年後，董卓被滅三族，這個曾經不可一世的家族頃刻間煙消雲散。<br>似乎沒有人同情董卓，無論在史書，還是小說戲劇，他都是反派，臉上一個大寫的「壞」字。<br><br>那麼，被嫌棄的董太師到底有多不堪？<br><br>董卓的少年時期頗為勵志。<br><br>他所生活的涼州，是當時漢羌百年戰爭的前線，民風彪悍，猛將如雲，就連婦女都能「挾弓而斗」，正如史學家夏曾佑所說：「東漢經羌胡之亂，天下精兵猛士，恆聚於涼州。」<br><br>涼州，是中國古代的地名之一，為漢代十三刺史部之一。<br>其轄域在今甘肅省及寧夏全境、青海東北部、新疆東南部及內蒙古阿拉善盟一帶。<br>在這樣的環境下，能活下來就已經不是省油的燈。<br><br>董卓偏偏還生得人高馬大，一個人頂一個連。<br>史書說他「膂力過人，雙帶兩鞬，左右馳射，為羌胡所畏」。<br>就是說，董卓仗着自己力大無窮，馬上常備着兩副弓箭，並能在騎馬的時候左右開弓，戰鬥力爆表，天生就是當帶頭大哥的料。<br><br>董卓從軍入伍之時，正值東漢朝廷多次派兵平羌，是建功立業的大好機會。<br><br>在30年的歲月里，董卓與羌族進行大小百餘戰，又籠絡李傕、郭汜、張濟與樊稠等涼州豪強，組成了威震一方的軍事集團，從無名小卒白手起家，憑藉赫赫戰功拜將封侯。<br><br>擁兵自重的董卓自然引起東漢朝廷的忌憚。<br><br>漢靈帝曾下詔命董卓進京為少府。<br>少府掌管天下賦稅和宮廷起居，是個美差，可是沒有實權。<br><br>董卓不傻，知道是個坑，就不往下跳。<br>他上表稱，涼州賊寇未滅，正是臣為朝廷奮發效命的時候，且弟兄們跟我相處日久感情深厚，車馬都讓他們攔下來了，去不了，只好愧對皇上。<br><br>漢靈帝去世前，又下詔改封董卓為并州牧，並令其將兵權轉交給皇甫嵩。<br>這次董卓接受了任命，死活不肯交出兵權，而是帶着兵馬駐紮在河東，密切關注朝中消息。<br><br>中平六年（189年）八月，董卓終於等到機會進軍洛陽。<br>而引狼入室的人，是屠夫出身的外戚——大將軍何進。<br><br>東漢自漢和帝始，皇帝多幼年即位，經常出現外戚掌權的情況，而皇帝親政後，為奪權不得不依靠身邊的宦官。<br>於是，外戚與宦官陷入了長期的爭鬥。<br><br>漢靈帝死後，其長子劉辯即位，何太后臨朝，皇帝的舅舅何進執政，外戚與宦官的「百年戰爭」也將落下帷幕。<br><br>何進上台後，袁紹勸他將宦官斬盡殺絕，稱宦官執掌大權，壞事做盡，大將軍如果能將其剷除，是為天下除害。<br><br>袁紹出身四世三公（家族連續有四代人官居「三公」）的汝南袁氏，典型的門閥士族。<br>宦官亂政時曾發起兩次黨錮之禍大肆迫害士大夫，袁紹的建議雖是為自己的階級考慮，但對何進也有利無害。<br><br>何進卻猶豫了，他本來只是個殺豬的屠戶，問他豬肉怎麼賣可能還行，談到政治，他就懵圈。<br><br>宦官集團打聽到風聲，決定先下手為強。<br>他們趁何進入宮之時一刀砍下他的腦袋，之後草擬詔書，準備昭告天下。<br>宦官們不知道，他們引爆了一顆定時炸彈。<br><br>何進死前，已經命袁紹為司隸校尉，手握殺伐大權，王允為河南尹，管理京中治安，並且聽從袁紹建議，召武猛都尉丁原、并州牧董卓帶兵進京，為威懾宦官做準備。<br><br>何進一死，袁紹的人馬就在京城大肆屠殺宦官，看見沒長鬍子的就殺，幾天之內竟殺了兩千多人。<br>很多小伙子一見袁紹部隊的大刀砍過來，急忙大喊，脫褲子驗明正身。<br>丁原也帶着數千人馬進軍河內，在京城外圍製造騷亂，為誅殺宦官製造聲勢。<br><br>此時，董卓一直駐紮在洛陽城西的夕陽亭，靜待城中消息。<br>斥候先後來報，稱何進被刺殺、袁紹帶兵捕殺宦官，董卓都不為所動。<br><br>直到聽到最後一個消息，中常侍張讓挾持皇帝劉辯和其弟弟陳留王劉協逃出洛陽。<br><br>董卓這才抬動肥碩的身體，起身望向京城方向，只見那邊火光沖天，於是當機立斷，下令追擊。<br>不管是在城中大開殺戒的袁紹，還是在城外虛張聲勢的丁原，都不及董卓在最合適的時機展開行動。<br><br>皇帝一行人逃到了黃河岸邊，京城的大臣已經追上來。<br>張讓自知大勢已去，對劉辯說：「臣等盡滅，天下將亂，陛下保重啊！」之後投水自盡。<br><br>至此，外戚與宦官在歷經九十多年的鬥爭後同歸於盡，再次出現宦官專權的局面將是幾個世紀以後的事情，東漢的政治局面在這一刻悄然發生轉變。<br><br>正如張讓所說，一個真正的亂世即將到來。<br><br>正當皇帝一行人驚魂未定，董卓及時趕到，將少帝迎送回京。<br><br>董卓最初進入權力真空的洛陽，其實挺沒有底氣，當時他手下只有3000兵馬。<br><br>因此，董卓故弄玄虛，讓手下趁夜悄聲出城，第二天再大張旗鼓入城，每隔幾天就這麼忽悠一次。<br>這可把朝中大臣嚇得夠嗆，以為董卓把涼州的兵馬都搬到了洛陽。<br><br>隨後，他收編何進的殘部，並以高價收買丁原的親信呂布。<br>當時丁原已經是執金吾，相當於首都衛戍司令，是董卓在京城最大的軍事威脅，董卓借呂布之手將其謀殺，又兼并了丁原的部隊，就此掌握洛陽軍權。<br><br>進京一個月後，董卓打算干一件大事，廢少帝劉辯，改立陳留王劉協為帝（即漢獻帝）。<br><br>董卓霸氣地問一聲誰贊成、誰反對，如此悖逆的舉動引起朝臣不滿。<br><br>董卓想起四世三公的袁氏素有名望，於是找袁紹商量。<br>袁紹當場表示反對，還和董卓抬槓。<br><br>董卓聽了，勃然大怒道：「小子！如今天下事都是老子說了算，誰敢不從？你是想嘗嘗我老董的刀是否鋒利嗎？」<br><br>袁紹也不服軟，昂首挺胸說道：「天底下難道只有你的刀鋒利嗎？」說罷佩刀作揖而去，逃出京城，跑到冀州。<br><br>漢獻帝即位後，董卓當了相國，並享有三項特權，「贊拜不名，入朝不趨，劍履上殿」。<br>拜見皇帝時可以不報姓名，上朝時可以不用小步快走以示恭敬，上殿時不用脫鞋子、解佩劍，待遇可比漢初功臣蕭何。<br><br>廢立皇帝僅僅過去三天，董卓又毒死了何太后，而漢獻帝的生母王美人早就去世，外戚干政被徹底杜絕。<br><br>董卓獨攬大權，一個有別於過去一個世紀的朝廷新秩序正在形成。<br><br>沒有人會以禍國大盜為人生理想，董卓也是如此。<br><br>相反，董卓原本的想法是做大漢新秩序的建立者，藉由門閥士族控制政權，恢復中央政府的正常運作，而不是做一個毀滅者。<br><br>所謂門閥士族，就是世代為官的職業官僚集團。<br>或是幾代人擔任中央和地方高官的高門大族，如四世三公的弘農楊氏、汝南袁氏；又或是研究經典的儒學世家，如盧植、蔡邕。<br><br>史書記載，董卓進京後「雖行無道，而猶忍性矯情，擢用群士」。<br>董卓以庶族地主的身份執政，註定孤掌難鳴，不得不依靠實力雄厚的門閥士族。<br><br>於是，他為當年被宦官誣陷的「黨人」陳蕃、竇武平反，任用他們的子孫為官，又籠絡天下名士，提拔了一批受宦官迫害的名士。<br>自己從涼州帶來的老同志反而只能屈居下級軍官，不參與政治。<br><br>出身潁川荀氏的荀爽，在宦官專權時為躲避黨錮之禍，在漢水之濱隱居十餘年。<br>董卓徵召後，僅用93天就將其從一介布衣升為司空，位列三公，升遷速度堪比坐火箭。<br><br>大學者蔡邕堪稱一代國士，平生創飛白書，校熹平石經，續寫《東觀漢記》，是漢代最後的辭賦大家之一。<br>但他早年屢受迫害，險些喪命，不得不避難江南十二年。<br><br>直到董卓掌權，才召蔡邕入京。<br><br><img src="https://i2.kknews.cc/SIG=22hi2dg/ctp-vzntr/6nsq9q1n8n154n4no8r3rqr42629qq41.jpg"><br>▲蔡邕畫像。<br><br>蔡邕起初不願投靠，稱病不去。<br>董卓以霸道總裁的口吻強行拉他入伙，說：「我有能力滅人三族，蔡邕就算再傲慢，殺他也不過一個轉身的工夫。」蔡邕聽說後，就只好奉命而來，被董卓委以重任。<br><br>蔡邕是少數敢於直諫董卓的人。<br>當董卓僭越，乘金華青蓋車駕，蔡邕提出抗議。<br>董卓的黨羽想讓朝廷尊其為尚父，與姜太公相提並論，蔡邕又跳出來說不行。<br><br>直到董卓死後，蔡邕仍對他感恩戴德。<br><br>但是，董卓的身份是庶族地主，沒有高貴的出身，沒讀過幾年書。<br>董卓所構想的政治秩序和他本人所在的軍事集團從一開始就格格不入，最終讓他和他的對手們一同走向覆滅。<br><br>董卓拉攏士族，對士人敬重有加，讓世家大族子弟實現再就業，為黨錮之禍的被害者平反，確實難能可貴。<br><br>士大夫參政，勢必可以改善外戚、宦官爭鬥時烏煙瘴氣的朝政，這都是順應民心之舉，可最後想要滅董卓的還是同一群人。<br><br>士族不願和董卓合作。<br>出於門第之見，他們對這個專橫跋扈的庶族武人嗤之以鼻。<br>更何況董卓無故廢立皇帝，早已成為眾矢之的，他的部隊還在洛陽燒殺淫掠，更是失去了民心。<br><br>史學家呂思勉認為，董卓「失敗之由，尤其在於不能約束兵士」。<br><br>這些涼州兵生於戰亂，沒過過幾天安穩日子。<br>到了洛陽，他們見城中多有富貴之家，家家戶戶藏有金帛，自然垂涎三尺，一心想洗劫一空。<br>蔡邕的女兒、東漢才女蔡文姬有一首詩寫董卓之亂，其中有一句「來兵皆胡羌」，可知董卓的涼州兵中夾雜了不少天性好掠奪的異族。<br><br>有一次，洛陽附近的百姓正在「作社」，聚集於社廟歡慶節日。<br>董卓的將士聞訊趕來，二話不說就將在場的男人殺死，砍下頭顱掛在車轅上，又將婦女載於車上，高聲呼號而回。<br>所謂「馬邊懸男頭，馬後載婦女」，仿佛從戰場上掠奪戰俘、得勝歸來，令人髮指。<br><br>涼州兵的野蠻習性暴露無遺，而董卓不加以管束，洛陽城的豪門富戶任人宰割，對董卓大失所望。<br><br>早已對董卓忍無可忍的士族趁機組織「義兵」。<br>東郡太守橋瑁偽造文書，謊稱皇帝和百官遭受董卓迫害，請求各地州牧、郡守發兵救駕。<br>橋瑁檄詔一發出，各地牧守群起響應。<br><br>初平元年（190年），後將軍袁術、冀州牧韓馥、兗州刺史劉岱、豫州刺史孔伷、陳留太守張邈和渤海太守袁紹等十幾路軍隊，組成關東聯軍，推袁紹為盟主，揚言要找董卓算賬。<br><br>董卓得知消息，慌張之餘，更多是惱怒。<br>因為討董聯軍的牧守中，很多都是門閥士族的代表，還是他進京後一手任命的。<br><br>其中也包括袁紹。<br>袁紹得罪董卓，逃出京城後，董卓本想下令追捕，但聽從手下名士勸阻，又不想得罪四世三公的袁氏，便任命袁紹為渤海太守。<br>不曾想袁紹根本就沒打算跟他言歸於好，還跟着起兵鬧事。<br><br>詭異的是，關東聯軍和董卓的軍隊就好像隔着一條看不見的馬其諾防線，打起了靜坐戰。<br><br>只有曹操、孫堅等少數積極分子跟董卓軍打了幾場硬仗，其餘十幾萬人馬都在後方置酒高會，夜夜笙歌，個個心懷鬼胎，只想維持軍閥割據的局面。<br><br>關東聯軍不思進取，董卓也不願硬碰硬，決定避其鋒芒，遷都長安。<br>如此，可以進一步靠近自己的根據地涼州，佔據潼關，進可攻退可守。<br><br>他一把火燒了洛陽，命手下將士押解百姓遷徙，數以萬計的洛陽居民被迫上路，一路上互相踐踏，有的餓死路旁，有的慘遭殺戮，二百里內荒無人煙。<br>涼州兵還掘開漢朝皇室陵墓，將其中所藏的珠寶搶掠一空。<br><br>士族的反抗，將董卓的最後一絲耐性消磨殆盡。<br>從這一刻起，董卓徹底轉變為獨夫民賊。<br>到了長安，他在關中的郿縣修建了一個塢堡，高厚各七丈。<br>郿塢中囤積了三十年的糧食，此時，董卓打的算盤是，事成雄踞天下，事不成，守此也足以終身。<br><br>董卓卻不知，反董勢力已經分為兩條戰線，一條是以袁紹為首的關東聯軍，另一條，是朝中的士大夫。<br><br>為首的是司徒王允。<br><br>實際上，王允也要感謝董卓的信任。<br>王允出身山西的名門望族，年輕時曾受宦官迫害。<br>何進與宦官相爭時，任命其為河南尹，負責京城治安。<br>在董卓掌權時，王允又被提拔為司徒，成為朝中的二號人物。<br><br>然而，王允不甘心做老二，他想除掉董卓，取而代之。<br>這是門閥士族對庶族豪強的一次奪權行動。<br><br>正當王允為刺殺董卓一籌莫展時，聽說董卓和呂布鬧起了矛盾。<br>當時呂布因與董卓的婢女私通，被董卓發現。<br>董卓一氣之下，拎起手戟擲向呂布，兩人遂生嫌隙。<br><br>「人中呂布，馬中赤兔」。<br>呂布是董卓手下一員猛將，弓馬嫻熟，武藝高強，有虓虎之勇，手中又有兵權，是刺董的不二人選。<br><br>王允邀請呂布加入刺董行動。<br>董卓曾和呂布「誓為父子」，呂布有所顧慮。<br>王允說：「將軍姓呂，和董賊並沒有骨肉之親，何來父子一說，何況如今你連自己的性命都無暇顧及！」<br><br>呂布聽完，被成功策反，雙方一拍即合。<br><br>初平三年（192年）四月，董卓入宮，由呂布隨從護衛。<br>當董卓的車隊行至宮門，呂布事先安排好的軍隊手持武器殺出，刺向董卓。<br><br>董卓身負重傷，摔下車來，不禁大驚失色，慌張之餘，一如往常高呼呂布護駕。<br>可是，在一旁呂布卻拿出王允一黨擬好的招書，冷眼道：「有詔討賊臣！」說罷，率眾將董卓斬殺。<br><br>長安城頓時沸騰。<br>朝中眾臣高呼萬歲，為誅殺國賊而歡欣鼓舞。<br>老百姓載歌載舞走上街，甚至將珠寶拿去換成酒肉，歡飲達旦。<br><br>據說，當董卓的屍體棄置街頭，人們在其肚臍眼上插上一根燈芯。<br>由於董卓生前大腹便便，一身肥油正好助燃，燈芯點燃後，續航能力一節更比六節強。<br><br>董卓死後，王允取代他獨攬朝中大權，開始居功自傲。<br><br>王允自稱，董卓死了，自己現在誰也不怕。<br>他甚至連滿朝文武也看不起，每次與群臣議事，他都正襟危坐，不給人好臉色，儼然一副大佬的樣子。<br>群臣由此與他漸漸疏遠。<br><br>還有一些士族懷念董卓。<br>董卓伏誅後，蔡邕站出來唱反調，當着王允的面，為老領導不住嘆息。<br><br>王司徒立馬就怒了，罵道：「董卓這國賊差點就讓漢室傾覆。<br>你身為漢臣，應該和我們一樣感到憤恨。<br>難道因為他對你有恩惠，你就忘記了為臣的大節嗎？董卓這毒瘤已除，大家都起來嗨，就你一個人唉聲嘆氣，我看你就是逆賊同黨。」<br><br>隨後，蔡邕被王允關進監獄，交給廷尉治罪。<br><br>在獄中，蔡邕上表請求減刑，稱毀我容貌、斷我雙足都好（黥首刖足），只求能繼續完成漢史的編撰工作。<br>王允不肯饒恕，蔡邕還是帶着未盡的遺憾冤死獄中。<br><br>王允沒有意識到，董卓手下的涼州兵才是最棘手的問題。<br>董卓餘黨大都沒有官居要職，卻手握重兵，王允對這些人不僅沒有加以安撫，反而企圖削奪其兵權。<br><br>王允的做法，最終引董卓餘黨李傕、郭汜殺回長安。<br>王允手中無兵，無力抵抗，落得個身敗名裂的下場。<br>漢獻帝剛出狼窩，又入虎口，被迫逃難，成了流浪皇帝。<br><br>這邊廂長安風雲突變，那邊廂關東聯軍也在內鬥。<br><br>兗州刺史劉岱幹掉了東郡太守橋瑁，渤海太守袁紹又擊敗冀州牧韓馥，取而代之。<br>袁紹和袁術這哥倆互相不對付，袁術勾結和袁紹爭奪河北的公孫瓚，袁紹又聯絡荊州的劉表鉗制袁術。<br><br>軍閥混戰，仿佛無人記得當初為何舉兵。<br>天下慘狀，正如曹操在那首《蒿里行》所寫：<br><br><blockquote>白骨露於野，千里無雞鳴。<br>生民百遺一，念之斷人腸。<br></blockquote><br><br>董卓曾想借士族重建帝國秩序，可不按套路出牌，擅行廢立惹怒朝堂內外，荼毒生靈喪失天下民心。<br><br>因此，無論是以王允為首的朝中大臣，還是以袁紹為首的關東義士，都譴責他殘害百姓、禍亂朝綱。<br>但他們卻將董卓的惡放大了數倍，讓天下陷入更大的亂局之中。<br><br>屠殺惡龍的勇者最後也變成了惡龍，一個董卓作亂，世間便會有千萬個「董卓」。<br><br>從中平六年（189年）董卓進京，到開皇九年（589年）隋軍南下滅陳，整整四百年的歲月里，董卓的流毒絲毫未減。<br>禍亂相尋，兵革互興，一個個野心家稱王稱霸，你方唱罷我登場。<br><br>苦的是天下蒼生，是無辜的黎民百姓。<br>',
'<h2>曹操</h2><br>理想每个人都有，曹操也有，曹操的理想带动着时代，或者说时代带动着他。<br><br>一、宦官世家，一脑子鬼机灵<br>一声啼哭，响彻曹嵩家院，那个喜欢在诗里诉说理想的曹操诞生了，那年是公元155年。<br>曹家本复姓夏侯，其父曹嵩应该叫夏侯嵩，因其父年幼过继给“十常侍”中的一名宦官曹腾而改姓为曹。<br>曹腾历侍东汉顺帝、冲帝、质帝和桓帝，很有名望。<br>曹嵩也因曹腾的关系走进东汉官场，升至太尉位列三公。<br>正是这样的宦官世家背景，曹操能够接触兵法武艺，能够结交袁绍这样的发小。<br>据说，曹操与袁绍年少时，喜欢一起玩，装游侠。<br>有一次，一家人正在办婚礼，他们打算去看看，便偷偷溜进人家园子藏了起来。<br>等到半夜大喊大叫：“有小偷！”<br>结果，青布帐子里举行婚礼的人，都跑了出来。<br>曹操和袁绍趁机溜进了青布帐子，曹操拔出刀劫持了新娘。<br>然后赶紧和袁绍一起跑了出来，跑着跑着不知怎么迷了路，袁绍慌忙中不小心陷进了荆棘丛里，动不了。<br>曹操突然大喊：“小偷在这儿！”<br>袁绍一听惊恐万分，浑身一使劲，跳了起来，拔腿就跑。<br>我想曹操当时一定笑坏了肚子，估计袁绍对此留下了心理阴影。<br>不得不说，宦官世家出身的曹操真是一脑鬼机灵。<br><br>二、报国理想，终被现实击倒<br>公元174年，曹操二十岁，被举为孝廉，进入首都洛阳，成为郎官，开始接触政务。<br>不久，被任命为洛阳北部尉，成为负责首都洛阳治安官员中的一员。<br>当时，曹操很有锐气，想干一番事业。<br>奈何这洛阳是东汉都城，尽是皇亲贵戚，总会出现一些飞扬跋扈、违法乱纪的权贵。<br>严明法纪的曹操终归是得罪了他们，明升暗降，被任命为顿丘令。<br>顿丘令没干几年，因受家人牵连，曹操被免了官。<br>他离开了洛阳，回到了家乡谯县。<br>在家乡生活了一年多，到公元180年，26岁的曹操被朝廷征召，成为议郎，接触了到权力核心。<br>虽然议郎曹操尽职尽责，多次上书反映情况，但面对腐败的东汉朝廷他的努力并没什么作用，东汉政局继续走下坡路。<br>公元184年，生活困苦、走投无路的农民纷纷头上裹黄巾，高喊“苍天已死，黄天当立，岁在甲子，天下大吉”，看到的百姓以为神兵天降。<br>他们声势浩大，攻城夺邑，焚烧官府，一时震动政治中心洛阳。<br>30岁的曹操受命，任骑都尉，统领羽林骑兵前去讨伐黄巾军。<br>曹操凭借早年对武艺的喜爱和对兵法的研究，他带领的军队大破黄巾军，随后升迁济南相。<br>为济南相期间，曹操整顿吏治，处理多名贪赃枉法的官吏，一时济南国秩序井然，安居乐业。<br>后来，他再次被朝廷召回，任东郡太守，再次拜为议郎，但当过议郎的曹操很明白，不想迎合权贵，以生病为推辞又回了老家谯县，决定过隐居生活。<br><br>三、天下纷乱，理想重新燃起<br>公元188年，33岁的曹操又被朝廷想起来了。<br>汉灵帝为加强统治，成立了统帅部，设置八校尉，组建起一支新军。<br>其中曹操因家世被任命为典军校尉。<br>新军组建不到一年，汉灵帝就驾崩了。<br>新登基的皇帝年幼大权旁落，大将军何进与袁绍想密谋诛杀十常侍，找何太后商量，实际听政掌权人何太后并不同意。<br>何进自己做主召董卓进京杀十常侍，董卓还未进京，何进便被宦官手下谋杀。<br>董卓进京后，并没想扶持汉室，而是废了汉少帝刘辩，还毒死了他，改立刘协为汉献帝，自己自称太师，独断专权，把持朝政。<br>董卓想拉拢曹操共商朝政，便举荐他为骁骑校尉，但曹操看不上董卓的所作所为，何况董卓是犯上作乱，便逃离洛阳，去了陈留。<br>在陈留，曹操散尽家财，招募义兵，他的理想再次点燃，匡扶汉室，高举义旗，号召天下英雄讨伐董卓。<br>时间刚走进公元190年，后将军袁术、冀州牧韩馥、豫州刺史孔伷、兖州刺史刘岱、河内太守王匡、勃海太守袁绍、陈留太守张邈、东郡太守桥瑁、山阳太守袁遗、济北国相鲍信同时起兵征讨董卓，拥兵数万，浩浩荡荡，共推袁绍为盟主，曹操为代理奋武将军。<br>讨董军声势浩大、人多势众，却惧怕董卓的凉州军，全都只顾保存自己的势力。<br>曹操的一首诗《蒿里行》，道尽了讨董联军的心思和战乱之中东汉百姓的惨状。<br><br>蒿里行<br>关东有义士，兴兵讨群凶。<br>初期会盟津，乃心在咸阳。<br>军合力不齐，踌躇而雁行。<br>势利使人争，嗣还自相戕。<br>淮南弟称号，刻玺于北方。<br>铠甲生虮虱，万姓以死亡。<br>白骨露于野，千里无鸡鸣。<br>生民百遗一，念之断人肠。<br><br>讨董联军各怀鬼胎，都想兼并别人而发展自己，因此产生了很多矛盾，最终走到了散伙的终点，天下依旧混乱。<br>满怀匡正汉室理想的曹操没有气馁，他继续率领自己的人马战斗，打败青州黄巾军，助袁绍打败刘备，又大败袁术，讨杀父仇人徐州牧陶谦，开始逐鹿中原。<br>四、为了理想，挟天子令诸侯<br>几年的努力，曹操有了更多的人马和地盘，同时，看透了现实，认清了时代，决心争夺天下。<br>公元196年，曹操迎接了汉献帝，迁都许昌，开启挟天子以令诸侯的新模式。<br>当时，曹操42岁。<br>新形势下，曹操继续逐鹿中原，讨张绣，征袁术，战徐州，形势一片大好。<br>当时，北方势力最强的就是发小袁绍，与袁绍的战事不可避免，曹操提前做好了准备，亲自带兵屯于官渡，迎接发小袁绍。<br>公元200年，袁绍大军来攻，曹袁两个发小打了起来，史称“官渡之战”。<br>官渡之战，曹操击败袁绍，统一北方的重任倒向了曹操。<br>公元202年，曹操48岁，袁绍病死，袁绍两个儿子袁谭、袁尚不和，发生战事，袁谭打不过袁尚，便投降曹操，寻求支援。<br>曹操观看形势，于公元204年，乘袁尚出兵攻打袁谭之机，进军围攻邺城，邺城被攻破，袁尚逃跑，跑到了冀州中山。<br>公元205年，曹操攻灭袁谭，又占据冀州和青州。<br>袁尚再次兵败逃跑，逃到了幽州袁熙处，后来，袁尚、袁熙又逃到了乌桓。<br>公元207年，曹操为彻底消灭袁氏势力，决定远征乌桓。<br>经过几个月战斗，曹操终于肃清了袁氏势力，北方基本平定，班师途经碣石，登上碣石山，面对苍茫大海，心理无限感慨，吟出了《观沧海》。<br><br>观沧海<br>东临碣石，以观沧海。<br>水何澹澹，山岛竦峙。<br>树木丛生，百草丰茂。<br>秋风萧瑟，洪波涌起。<br>日月之行，若出其中；<br>星汉灿烂，若出其里。<br>幸甚至哉，歌以咏志。<br><br>五、烈士暮年，绝不放弃理想<br>公元208年，正值曹操54岁，北方已平定。<br>但进入暮年的曹操依然雄心勃勃，在邺城，做出重要决策，出兵南方。<br>那年，曹操写下了《龟虽寿》。<br><br>龟虽寿<br>神龟虽寿，犹有竟时。<br>腾蛇乘雾，终为土灰。<br>老骥伏枥，志在千里。<br>烈士暮年，壮心不已。<br>盈缩之期，不但在天；<br>养怡之福，可得永年。<br><br>他以辩证的观点思考了寿命长短，认识到生命终有尽头，但没有因此消极，暮年曹操继续怀有远大理想，继续选择励精图治。<br>踏上新征程的曹操，先进军荆州刘表，荆州牧投降，再追击刘备，占据江陵。<br>乘着胜势曹操想顺江东下，拿下江东。<br>就这样，曹操人生中最大的一次战役“赤壁之战”在这种形势中慢慢酝酿出来。<br>处于弱势的江东孙权和四处逃跑的刘备面对劲敌曹操只能选择联合抵抗。<br>曹操率军从江陵出发顺长江东下，至赤壁，与孙刘联军对峙。<br>对峙期间，曹操中了周瑜黄盖诈降之计，曹军大船被火攻，败走华容道。<br>战败的曹操没有气馁，返回北方，继续励精图治，求贤进取，继续烈士暮年，壮心不已。<br>满怀豪情壮志的写下了《短歌行》。<br><br>短歌行<br>对酒当歌，人生几何！<br>譬如朝露，去日苦多。<br>慨当以慷，忧思难忘。<br>何以解忧？<br>唯有杜康。<br>青青子衿，悠悠我心。<br>但为君故，沉吟至今。<br>呦呦鹿鸣，食野之苹。<br>我有嘉宾，鼓瑟吹笙。<br>明明如月，何时可掇？<br>忧从中来，不可断绝。<br>越陌度阡，枉用相存。<br>契阔谈宴，心念旧恩。<br>月明星稀，乌鹊南飞。<br>绕树三匝，何枝可依？<br>山不厌高，海不厌深。<br>周公吐哺，天下归心。<br><br>公元220年，继续战斗进取的曹操带着部队回了洛阳，他已经66岁，彻底老了。<br>这次，他病了，再也没有起来，只留下了几座疑冢。<br>',
'<h2>千古一后</h2><br>她被誉为“千古一后”。<br><br>她是一位神奇的女子，她的人生充满了坎坷和传奇，也缔造了精彩和辉煌。<br><br>这位硬核太后，只有姓氏，没有名字。<br><br>她吸粉无数，尤其是研究“北魏史”的人们，都给予她高度的赞誉。<br><br>她的一生跌宕起伏，历经三朝，用女性最细腻的爱，抚养教育了两代帝王。<br><br>她是汉人罪臣之女，最终登上权力巅峰，统治着由拓跋氏开创的北魏王朝，立下盖世奇功。<br><br><br>1 她的童年悲苦，大起大落，经历较为波折。<br><br>太平真君三年（442年），长安城辽西郡公冯朗的家里，夫人王氏生下一个小女孩，女孩出生时房间里忽然出现一道神光，明亮异常，全家人十分兴奋。<br><br>冯家过去是北燕皇族。冯朗的父亲（小女孩的爷爷）曾是五胡十六国时期北燕国君。现在的境况是已经归降北魏，给太武帝拓跋焘效力。<br><br>安生日子没过几年，突然祸从天降，她们家因受一桩大案株连，招致灭门之灾。冯氏一门男人全部处死，只有一个男孩冯熙逃出去。<br><br>  <br><br>年幼的冯氏当时只有几岁又是女孩，她亲眼目睹了杀戮。她被押送到北魏宫廷，成了鲜卑族拓跋氏的一名普通宫女。<br><br>在宫中，她也算幸运，由于姑妈的周旋照顾，没有遭罪受苦。姑妈是左昭仪，因才貌双全很受器重，姑妈收养她并专心教她学习文史与算数。<br><br>小冯氏聪明刻苦，学有所成。<br><br>美人在骨不在皮。后宫从不缺佳人，她能从一帮美女中脱颖而出，靠的是“腹有诗书、蕙质兰心”，斯人若彩虹，遇上方知有，她很快就被文成帝拓跋濬（拓跋焘的孙子）注意到并宠幸。<br><br>文成帝是一代明君，对她的才学特别欣赏，使得她一路攀升。13岁封贵人，15岁封皇后。<br><br><br>2 无子的她被立为皇后，也是幸运加努力的结果。<br><br>别的朝代都是母以子贵，但北魏不一样，非常血腥，这源于一项残酷的宫规，“杀母留子”。<br><br>当儿子被封为太子时，母亲就必死无疑。<br><br>文成帝的儿子拓跋弘被立为太子时，太子的生母李夫人就是一根白绫结束了自己年轻的生命。<br><br>人生无常祸兮福兮。<br><br>因为她没孩子，文成帝就把太子拓跋弘托付给她抚育。她对这个小太子精心呵护，视如己出。这是一个小幸运，后面紧跟着一个大幸运。<br><br>北魏立皇后，还有最关键也是决定成败的一项“手铸金人”。<br><br>手铸金人要经历好几个环节，每个环节都险象环生，稍不谨慎，就可能失败。看似轻松的成功，时间、地点、风向、火候，都能影响顺利进程。背后的付出和努力大概只有她自己知道。<br><br>她一举成功。<br><br>这是她人生的一次蜕变。从罪臣之女华丽转身成为高高在上的皇后。<br><br>她安心的做着皇后，抚育太子侍奉丈夫，标准的贤妻良母，尽情地享受着夫妻间的浓情蜜意。<br><br>天有不测风云，后来发生了一件大事，让她痛不欲生，还差点丢掉性命。<br><br><br>3 和平六年（465年），文成帝突然驾崩，只有26岁，她23岁。<br><br>悲伤绝望再一次席卷了她。<br><br>鲜卑族有“烧三”的习俗，就是死者死后第三天，要把死者生前所有的东西，包括穿的用的一一烧毁。<br><br>当熊熊大火烧得正旺时，谁也没有预料，万念俱灰的冯皇后突然跳进大火中，这可把周围人吓坏了，赶紧救人，从火里救出来的冯皇后，烧伤昏迷，只能抬回后宫养伤。<br><br>一波未平一波又起，养伤期间出了大事。<br><br>太子拓跋弘12岁，居丧暂时不能上朝，冯太后重伤，所以朝政就落在了车骑大将军乙浑手里。他一手遮天，权倾朝野，积极培养党羽，矫诏诛杀忠良。<br><br>太后利用养伤做掩护，运筹帷幄。悄悄联络重臣，周密部署并雷霆出手一举诛灭了乙浑。<br><br>她巧妙的化解凶险，以牺牲成本最低的大智慧，粉碎了佞党的阴谋，稳定住乱局。<br><br><br>4 小皇帝拓跋弘年少，万般无奈之下，从幕后到台前，这时已成太后的她要和北魏王朝一起度过难关。<br><br>之前密杀乙浑，她的威望已经在老臣和拓跋氏皇族内部树立起来。但在那个男权时代，女人当权还是困难重重，再加上逆臣刚除，人心不稳。<br><br>为了顺利开局，她选择了最容易让大家接受的事情来做，扎扎实实稳办教育。<br><br>在用人方面先树立标杆人物，重用老臣高允。<br><br>“治国之道，务在举贤”，她深谙此道。<br><br>高允是那个年代的楷模，他为人刚直不阿、满腹学问，为官清廉。魏源赞他“有德望，有才望，有清望”。<br><br>第二步以仁治国。在处理乙浑问题上，她就事论事，法外开恩，这就是她的高明之处：收服人心，减少树敌。<
