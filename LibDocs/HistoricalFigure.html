'<h2>千古一后</h2><br>她被誉为“千古一后”。<br><br>她是一位神奇的女子，她的人生充满了坎坷和传奇，也缔造了精彩和辉煌。<br><br>这位硬核太后，只有姓氏，没有名字。<br><br>她吸粉无数，尤其是研究“北魏史”的人们，都给予她高度的赞誉。<br><br>她的一生跌宕起伏，历经三朝，用女性最细腻的爱，抚养教育了两代帝王。<br><br>她是汉人罪臣之女，最终登上权力巅峰，统治着由拓跋氏开创的北魏王朝，立下盖世奇功。<br><br><br>1 她的童年悲苦，大起大落，经历较为波折。<br><br>太平真君三年（442年），长安城辽西郡公冯朗的家里，夫人王氏生下一个小女孩，女孩出生时房间里忽然出现一道神光，明亮异常，全家人十分兴奋。<br><br>冯家过去是北燕皇族。冯朗的父亲（小女孩的爷爷）曾是五胡十六国时期北燕国君。现在的境况是已经归降北魏，给太武帝拓跋焘效力。<br><br>安生日子没过几年，突然祸从天降，她们家因受一桩大案株连，招致灭门之灾。冯氏一门男人全部处死，只有一个男孩冯熙逃出去。<br><br>  <br><br>年幼的冯氏当时只有几岁又是女孩，她亲眼目睹了杀戮。她被押送到北魏宫廷，成了鲜卑族拓跋氏的一名普通宫女。<br><br>在宫中，她也算幸运，由于姑妈的周旋照顾，没有遭罪受苦。姑妈是左昭仪，因才貌双全很受器重，姑妈收养她并专心教她学习文史与算数。<br><br>小冯氏聪明刻苦，学有所成。<br><br>美人在骨不在皮。后宫从不缺佳人，她能从一帮美女中脱颖而出，靠的是“腹有诗书、蕙质兰心”，斯人若彩虹，遇上方知有，她很快就被文成帝拓跋濬（拓跋焘的孙子）注意到并宠幸。<br><br>文成帝是一代明君，对她的才学特别欣赏，使得她一路攀升。13岁封贵人，15岁封皇后。<br><br><br>2 无子的她被立为皇后，也是幸运加努力的结果。<br><br>别的朝代都是母以子贵，但北魏不一样，非常血腥，这源于一项残酷的宫规，“杀母留子”。<br><br>当儿子被封为太子时，母亲就必死无疑。<br><br>文成帝的儿子拓跋弘被立为太子时，太子的生母李夫人就是一根白绫结束了自己年轻的生命。<br><br>人生无常祸兮福兮。<br><br>因为她没孩子，文成帝就把太子拓跋弘托付给她抚育。她对这个小太子精心呵护，视如己出。这是一个小幸运，后面紧跟着一个大幸运。<br><br>北魏立皇后，还有最关键也是决定成败的一项“手铸金人”。<br><br>手铸金人要经历好几个环节，每个环节都险象环生，稍不谨慎，就可能失败。看似轻松的成功，时间、地点、风向、火候，都能影响顺利进程。背后的付出和努力大概只有她自己知道。<br><br>她一举成功。<br><br>这是她人生的一次蜕变。从罪臣之女华丽转身成为高高在上的皇后。<br><br>她安心的做着皇后，抚育太子侍奉丈夫，标准的贤妻良母，尽情地享受着夫妻间的浓情蜜意。<br><br>天有不测风云，后来发生了一件大事，让她痛不欲生，还差点丢掉性命。<br><br><br>3 和平六年（465年），文成帝突然驾崩，只有26岁，她23岁。<br><br>悲伤绝望再一次席卷了她。<br><br>鲜卑族有“烧三”的习俗，就是死者死后第三天，要把死者生前所有的东西，包括穿的用的一一烧毁。<br><br>当熊熊大火烧得正旺时，谁也没有预料，万念俱灰的冯皇后突然跳进大火中，这可把周围人吓坏了，赶紧救人，从火里救出来的冯皇后，烧伤昏迷，只能抬回后宫养伤。<br><br>一波未平一波又起，养伤期间出了大事。<br><br>太子拓跋弘12岁，居丧暂时不能上朝，冯太后重伤，所以朝政就落在了车骑大将军乙浑手里。他一手遮天，权倾朝野，积极培养党羽，矫诏诛杀忠良。<br><br>太后利用养伤做掩护，运筹帷幄。悄悄联络重臣，周密部署并雷霆出手一举诛灭了乙浑。<br><br>她巧妙的化解凶险，以牺牲成本最低的大智慧，粉碎了佞党的阴谋，稳定住乱局。<br><br><br>4 小皇帝拓跋弘年少，万般无奈之下，从幕后到台前，这时已成太后的她要和北魏王朝一起度过难关。<br><br>之前密杀乙浑，她的威望已经在老臣和拓跋氏皇族内部树立起来。但在那个男权时代，女人当权还是困难重重，再加上逆臣刚除，人心不稳。<br><br>为了顺利开局，她选择了最容易让大家接受的事情来做，扎扎实实稳办教育。<br><br>在用人方面先树立标杆人物，重用老臣高允。<br><br>“治国之道，务在举贤”，她深谙此道。<br><br>高允是那个年代的楷模，他为人刚直不阿、满腹学问，为官清廉。魏源赞他“有德望，有才望，有清望”。<br><br>第二步以仁治国。在处理乙浑问题上，她就事论事，法外开恩，这就是她的高明之处：收服人心，减少树敌。<br><br>她接连好几次大赦天下，允许逃荒，同时减少徭役。<br><br>第三步是修改律法，把死刑罪重新规定。<br><br>她还亲自去大牢里审问清楚后，轻罪或者受株连的就干脆释放掉。<br><br>这些举措即缓解了矛盾，又解放了劳动力。她用女性的温情博爱和智慧改变着北魏，旧貌换新颜。<br><br><br>5 因皇孙拓跋宏出生，冯太后主动还政于献文帝，专心抚养孙子。<br><br>岁月静好的日子过了几年，命运之手再一次把她推到前台。<br><br>承明元年（476年）六月，儿子献文帝拓跋弘突然暴崩。<br><br>皇孙拓跋宏年幼，冯太后开始了第二次临朝生涯。<br><br>这时的冯太后的手腕已经非常老练，开始了大刀阔斧的变法。<br><br>每年至少改变两项，涉及经济、文化、宗教诸多方面。冯太后的气度、魄力、善谋都让变法进程很快。<br><br>破格录用（许多草根出身的人得到高官厚禄）、重用贤臣、广开言路、知人善任是她的法宝。<br><br>太和八年（484年）“班禄制”实施。<br><br>北魏是从战争与掠夺发迹起来的，官员没有俸禄，靠抢劫和吞并。<br><br>冯太后改制后，每个官员每月发放俸禄，并规定再不能出现贪污勒索百姓的行为，如果谁贪污帛一匹，就处死。<br><br>有的人反对并不以为然，结果处死了以外戚为主的40多个高级官员，制度强制推行。<br><br>此举意义重大，直接影响了以后的隋唐。<br><br>为了官员的俸禄有保障，第二项措施（三种制度）又出台，历史上叫“均田制、租调制、三长制”。<br><br>“三长制”是紧随均田制的实施，更为完善的另一种制度。制约和监督性更强，说白了就是人口大普查土地资源大彻查，杜绝了漏报瞒报现象。<br><br>可以说这是了不起的“连锁效应”：税收猛增，经济繁荣鼎盛；农民赋税减轻，安居乐业。<br><br>魏书记载曾经颁布过《太后十八令》。她对待官员赏罚分明，恩威并施，因此周围聚拢着很多忠心耿耿的良臣。<br><br>铁腕和制度，使得北魏朝堂风气清正清明。<br><br><br>6 柯勒律治有句名言：<br><br>伟大的灵魂都是雌雄同体。<br><br>她就是这样独特的女性。<br><br>万丈豪情与万千柔情并存，杀伐果断与温情脉脉在她身上完美的合二为一，既能把国家治理得四方来贺，又能把小家打理得井井有条。<br><br>对孙子孝文帝的抚育，更是倾注了全部心血。<br><br>她是不折不扣的教育家。<br><br>自编教材加上言传身教，这在中国历史上是独树一帜的。<br><br>教学方式深刻灵活，有易到难。她写了《劝戒歌》三百余篇，《皇诰》十八篇，可惜这些教科书都失落，没有留世。<br><br>由于冯太后的亲自教育与监督，孝文帝好学不倦，年复一年，他不仅对儒家经典的精奥谙熟于心，而且诸子百家，也颇有研究，最终成为一位博学多才的“学者型”皇帝。<br><br>冯太后从思想上向他灌输治理天下的理念，也让孝文帝积极参与变法，因此孝文帝及时得到锻炼并真正成熟起来。<br><br>大到治国之道，小到饮食起居，冯太后都给孝文帝树立了榜样。<br><br>冯太后的生活克勤克俭。《魏书.卷十三.列传第一》说她“性俭素，不好华饰，躬御缦缯而已” 孝文帝受冯太后的熏陶，生活也是朴素异常。<br><br>日夜操劳的冯太后，在太和十四年（490年），病逝于平城皇宫的太和殿。<br><br>值得一提的是，她尊孔崇儒，就在489年，她预感到自己身体每况愈下，亲自督建起一座孔庙。<br><br>生前，活的通通透透，死后也安排得妥妥帖帖。<br><br>生前她已经安排好自己的后事：独葬平城方山，不回盛乐（北魏的皇陵）。<br><br>按一般推理，贵为太后，最为荣耀的是和自己丈夫葬在一起，可她偏偏不。<br><br>年轻寡居又权倾朝野，史书上对她养情人这事，也写了几句。<br><br>她的情人们并非绣花枕头一包糠，都是贤臣能将，国之栋梁。后来的史学家们推断，不想和夫君合葬和此事有关。<br><br>在众多前辈皇帝皇后中，她的位置并不显眼，如果葬在方山永固陵，她就是新皇陵的第一人，即使历经多年，尊贵和霸气也丝毫不减。<br><br>她是一个没有物质欲望的女人，丧葬规格一切从简，简单狭小到很多大臣都看不过眼，觉得太后的功勋和这样寒酸不成正比。<br><br>这又是她的高明之处，一座简陋的墓葬，绝对不会招致盗墓贼的非分之想。<br><br>对祖母的离世，孝文帝伤心欲绝，整整5天滴水不进。<br><br><br>7 虽然冯太后只活了49岁，纵观她的一生，波澜壮阔，可歌可泣。<br><br>她维护了好不容易得来的北方大统一，用文化融合促进民族团结，对外还继续搞扩张，收复了淮北；<br><br>她当太后并执政，两次一共是17年，比吕雉当太后的时间都长，影响力长达30多年；<br><br>她和所有的皇室宗亲关系融洽，还专门聘请老师给这些皇族们授经讲典，不像其他太后当政时内斗不断；<br><br>冯太后进行的变法具备成熟性、长久性、稳定性三大特性，利在当代，功在后世；<br><br>对献文帝和孝文帝的教育，也是可圈可点。<br><br>之后发生的“孝文迁都”等，一系列壮举，实际上是贯彻继承了冯太后的遗愿，后继有人，这才是冯太后最成功的地方。<br><br>历史上了不起的女性不少，而她被冠誉“千古一后”，实至名归。<br><br>',
'<h2>陆小曼</h2><br><img src="https://mmbiz.qpic.cn/mmbiz/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1abib6Beich4h1gGF8lKfxUdJyQjKkTTXGPmzcCobI0HOL1MCtfic3SzLw/640"><br><br>她是民国的著名才女，旷世美人，是胡适眼中“一道不可不看的风景”，是郁达夫赞叹的“中国文艺界的普罗米修斯”。<br>她与林徽因的家世、才华不相上下，但她的人生，远没有林徽因那般幸运——有幸福的家庭，有可爱的儿女，有骄傲的事业，有世人的赞誉和尊敬。<br><br>虽然几经挫折，她得到了理想的爱情，但她的这份爱情，却不被世人和苍天祝福。挚爱与她相伴七载即驾鹤西去，只留下她一个人，在波涛汹涌的尘世中枯寂、凋零。　<br><br>她的前半生，光芒四射，十里洋场，声名远播。但她后半生的剧情，急转直下，凄凉落寞。　<br><br>她是不可复制的孤品，她的女神风采，令无数男子追慕倾心。她，就是一代名媛，特立独行，独一无二的陆小曼。<br><br>豪门千金，风华无限<br>1903年，陆小曼出生在上海的一个官宦之家。<br>她的父亲陆定，毕业于日本早稻田大学，是前日本名相伊藤博文的得意弟子，后为国民党高官，任财政部司长和赋税司长多年，并且创办了中华储蓄银行，家财颇丰。<br><br>其母吴曼华，是江南名门闺秀，典型的文艺女青年。她不但古文功底深厚，而且擅长笔墨丹青。<br><br>无比优渥的出身，使陆小曼从小锦衣玉食、养尊处优，加之陆定夫妇生育的九个子女，前面的八个相继夭折，所以父母对陆小曼，百般骄纵和宠溺。<br><br>陆小曼遗传了母亲的美貌，也继承了她的才华。在父母的精心培育之下，小曼聪慧颖悟，写得一手蝇头小楷，会弹钢琴，会写作，尤长绘画。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1GjXZDE9u31ICqcFeBoA3c8CrvEFSD64UtvrdT6mU1J5LSIeKlAzsug/640"><br>▲陆小曼绘画作品<br>1918年，陆小曼进入北京圣心学堂读书。在俊男靓女比比皆是的贵族学校里，她鹤立鸡群，备受瞩目。<br><br>野有蔓草，零露溥兮。<br>有美一人，清扬婉兮。<br>——《国风·郑风·野有蔓草》<br><br>17岁时，因为精通英语和法语，陆小曼被聘请为外交部的兼职翻译，接待外国使节。虽然小曼当时年纪很轻，但在外交工作中，她表现得镇定从容，机智过人。<br><br>凭借出色的外交本领和难以模仿的风华气质，陆小曼成为和上海的唐瑛并驾齐驱的名媛，一时声震全国，人称“南唐北陆”。<br><br>当时的好莱坞电影公司，闻知陆小曼的大名，诚邀她去美国拍片，还汇来5000美元的巨款。但陆小曼不忍离开亲人，也不愿为外国人拍戏，于是退款婉拒了好莱坞。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1TRocuZwPoHLSjphwtVX0LJoGzGGZJByRBtibPb3aUGaeR7YzdfGIfog/640"><br>▲陆小曼<br>花落王家，貌合神离<br>1922年，在母亲的安排和撮合之下，陆小曼离开圣心学堂，与京城的青年才俊王庚结婚。<br>王庚是踩着七朵祥云，从西方取经回来的至尊宝：他毕业于美国西点军校，是艾森豪威尔的同学，还是普林斯顿大学的哲学和文学学士。八年留洋结束，王庚一回国，便被任命为巴黎和会专员兼翻译官，航空局委员和陆军上校。<br><br>桃之夭夭，灼灼其华。<br>之子于归，宜其室家。<br>——《诗经·周南·桃夭》<br><br>郎才女貌的结合，本应羡煞众人。但是这桩看上去完美无缺的婚姻，却没有为陆小曼带来幸福。<br><br>陆小曼生来浪漫，自由随性，她渴望的婚姻生活应该是灵犀相通，卿卿我我。但是军人王庚，他身上的铁血永远比柔情多。加之他的职务需要调动，他又将仕途当成生活的重中之重，在经营家庭时，还会时常显示出军人的强硬作风。<br><br>因而对于这段婚姻，陆小曼既后悔又痛苦。她说：“婚后一年多才懂人事，明白两性的结合，不可以随便听凭别人安排。在性情与思想上不能得着安慰，我就改变了常态，埋没了自己的意志，葬身在热闹生活中，忘记我内心的愁苦。又因为我娇慢的天性不允许我吐露真情，于是直着脖子在人面前唱戏似的唱着，绝对不肯让一个人知道，我是一个失意者，是一个不快乐的人。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SX1p4aTXyckQWSbKUfibJTQcq8GBLEzPiaM8W8icXJ2BYCkOagSlxA0zQ/640"><br>▲王庚<br>对于妻子的不快和失意，粗心的王庚竟然毫无察觉。他没有时间陪伴陆小曼，后来干脆委托徐志摩闲暇时，带陆小曼去玩耍游乐。<br><br>有了和徐志摩的接触，陆小曼才知道自己需要什么样的伴侣。她所向往的佳偶，不但要有供养她的奢侈生活的能力，而且要爱她如命，尤其要和她的心灵匹配。<br><br>徐志摩，无疑是她眼中的最佳人选。<br><br>彼时，徐志摩刚刚离婚，并且遭遇了追求林徽因的失败，情绪正值低落。在感情无处寄托之时，突然出现的陆小曼，就像一缕春风，立刻驱散了徐志摩满心的惆怅和忧郁。<br><br>在茫茫的人海里，他们彼此确定了眼神，不可救药地相互爱上了。<br><br>徐志摩说：“我再不能放松你，我的心肝，你是我的，你是我这一辈子唯一的成就，你是我的生命，我的诗。你完全是我的，一个个细胞都是我的。”<br><br>陆小曼说：“自从见着你，我才像乌云里见了青天，我才知道自埋自身是不应该的，做人为什么不轰轰烈烈地做一番呢？我愿意从此跟你往高处飞，往明处走，永远不再自暴自弃了。”<br><br>相逢情便深，恨不相逢早。识尽千千万万人，终不似、伊家好！<br><br>冲破阻力，终成眷属<br>陆小曼告诉母亲，她想和王庚离婚，母亲非常不解，认为她是看多了外国小说，在模仿那些人离经叛道的行为。<br>徐志摩告诉父亲，他要娶陆小曼，徐申如大为光火，坚决反对宝贝儿子娶一个婚内出轨的再婚女人。<br><br>但是徐志摩说：“爱情是我甘愿为之献身的宗教”。<br><br>陆小曼说：“我要往前走，不管前面有几多的荆棘，我一定直着脖子走，非到筋疲力尽，我是绝不回头的。”<br><br>最终，他们胜利了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1SEkqSye7VkSfE9p502fbhQibrVFQH6iciaw1wdJeVtG5RfoRl0lFYGQYQ/640"><br>▲徐志摩与陆小曼的订婚1926年10月，陆小曼和徐志摩在北京北海公园，举办了隆重的婚礼。<br>他们俩怀着虔诚的心情，请梁启超来做证婚人，希望恩师能给予自己新婚祝福。不料在高朋满座的婚礼上，梁启超说：<br><br>“徐志摩，你这个人性情浮躁，以致于学无所成，做学问不行，做人更是失败，你离婚再娶就是用情不专的证明，但愿这是你们最后一次结婚！”<br><br>面对恩师的惊人之语，陆小曼和徐志摩颜面尽失，恨不得找个地缝钻进去。<br><br>尽管这段婚姻从一开始就不被世人接纳和看好，但是徐志摩和陆小曼彼此真心相对，尤其是徐志摩对陆小曼无条件地好，他对她的呵护和爱，让陆小曼重新找回了在少女时代被父母万分珍宠的感觉。<br><br>愿得一人心，白首不相离。<br>——《白头吟》<br><br>陆小曼从小金枝玉叶，挥金如土，追求物质享受是她生活的第一要义。结婚后，为了健康和美容，陆小曼要喝人奶，徐志摩二话不说，在家中养了奶妈，还有厨子、车夫等十多个仆人。　　<br><br>陆小曼冬天要吃新鲜的水果，徐志摩一天十几样，不重复地给她四处淘换。除此，陆小曼还要抽鸦片，看戏，跳舞，置华服，频繁出入交际场合。<br><br>对于爱人的奢华排场和巨额消费，徐志摩从无意见，他所要做的，是使出十八般武艺来赚钱。他同时在几所大学授课，晚上还要在灯下辛苦写稿。<br><br>衣带渐宽终不悔，为伊消得人憔悴。<br>——《蝶恋花·伫倚危楼风细细》<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44ic9UEBsNg2L3XQakuWFa5uae29Kk01UzY2QiaIokg8fGaS28c6WbKMWg/640"><br>▲徐志摩和陆小曼<br>爱人罹难，洗尽铅华<br>徐志摩大多数时间在北京教书，他屡劝陆小曼随他北上，但陆小曼一则留恋大上海的纸醉金迷，二则徐志摩的朋友多在北京，他们对她均不友好。所以陆小曼不愿赴京，徐志摩只好在北京和上海之间来回奔走。<br>为了节省开支，徐志摩通过自己的关系，经常搭乘那种不要钱的小飞机，仅1931年上半年，他就坐了8次这种免费飞机。　　<br><br>生活表面的光鲜之后，不知何时已经有了虱子；曾经的神仙眷侣，因为经济的拮据，不断生出龃龉和罅隙。<br><br>在最后一次和陆小曼争吵之后，徐志摩负气离去。为了要听第二天林徽因在北京关于建筑学的演讲，他再次坐上了那种安全系数很低的飞机。<br><br>常在河边走，哪有不湿鞋。终于，徐志摩出事了，是空难。<br><br>悄悄地我走了，正如我悄悄地来；<br>我挥一挥衣袖，不带走一片云彩。<br>——《再别康桥》<br><br>陆小曼哭得死去活来，不省人事。但她的悲哀，换不来任何人的同情，人们纷纷认为她是杀死徐志摩的罪魁祸首。她的公公徐申如连徐志摩的葬礼，都不让她参加。陆小曼只能以未亡人的身份，和泪写下挽联：<br><br>多少前尘成噩梦，五载哀欢，匆匆永诀，天道复奚论，欲死未能因母老；<br>万千别恨向谁言，一身愁病，渺渺离魂，人间应不久，遗文编就答君心。<br><br>徐志摩在世时，陆小曼是爱人掌心里的宝；徐志摩突然罹难，陆小曼犹遭当头棒喝，猛然惊觉。短暂地消沉之后，她一改从前喜欢热闹繁华的天性，缁衣素服，闭门不出。<br><br>她开始反省，反省她嫁给徐志摩的这几年，志摩对她的倾情付出。她恨以前的自己，恨自己的任性和自私，恨她只顾自己舒适安逸 ，却不知志摩因为爱她，才一直风尘仆仆地负重前行。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1LTew4YPUrsgy3IuUiatVjxsuq5Mz3pw33SVHFYkoIoVDseICzoZ7yxQ/640"><br>▲陆小曼<br><br>心如古井，整理遗作<br>陆小曼新寡之时才29岁，一些恋慕她的男子，纷纷向她表白，愿意供养她的后半生，这些人之中就有大名鼎鼎的胡适。但陆小曼已不能再爱，她的爱，在徐志摩从高空陨落的那一刻，随着那些飞机的残骸，已经永逝于碧海青天了。　<br>曾经沧海难为水，除却巫山不是云。<br>取次花丛懒回顾，半缘修道半缘君。<br>——《离思五首·其四》<br><br>当年跟王庚离婚时，陆小曼已有王庚的骨肉，为了跟徐志摩结合，她狠心打掉了孩子。由于手术做得很不成功，导致陆小曼从此不能生育，并且落下了一身病痛。<br><br>翁瑞午是徐志摩费尽周折，为陆小曼找来的按摩师。每当陆小曼的病痛发作，疼得呼天抢地之时，翁瑞午的一番祖传按摩功夫，总会手到病除，让陆小曼轻松很多。<br><br>徐志摩去世几年后，陆小曼的心情渐趋平静，她选择委身翁瑞午，和他同居。翁瑞午希望和陆小曼结婚，但她根本不需要这个名分，与做翁瑞午的太太相比，陆小曼更看重徐志摩遗孀的这个身份。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2okFJPqjr1hQBlicH5Cv35y1s0a6aYDOibBqVTcJLaXibKzFicjGlWuYfmia58DkbPtRdgneOQnMB1lMfw/640"><br>▲晚年的翁瑞午与陆小曼<br>陆小曼从来不是轻率的，不管做出什么决定，她都听从于她的内心。在余下的年月里，陆小曼已从天上跌落人间，她不谈情爱，不需风月，她只要一种散发着烟火气息的寻常生活。<br><br>而支持她将这份寻常生活过下去的唯一动力，就是整理出版徐志摩的遗作。<br><br>陆小曼咬着牙，一边忍受着身体的病痛，一边战胜着重温那些文字时情感的折磨，她用了五年的时间，以蝇头小楷，一笔一划地将徐志摩的全集，全部整理誊写完毕。<br><br>在后来出版的过程中，没想到出现了很多的波折，徐志摩的全集文稿在战乱之中，被商务印书馆差点丢失，后来终于有幸找到，因为时局，又一度不能出版。直到二十多年后，《徐志摩全集》才隆重面世。<br><br>历经艰辛，陆小曼终于为亡夫做了她所能做的，她终于成为徐志摩生前希望她所能成为的那种人，她终于做了一点事业。在他们将来相见的时候，陆小曼必能对徐志摩含泪微笑了。<br><br>痴爱一生，寂寞而终<br>陆小曼说：“我和徐志摩的爱情得不到世人的认可，我追求的现世安稳也未有过，但我从不在意世人如何评价我。”<br>自从徐志摩离世，陆小曼就陷于舆论的中心，对她的指责和谩骂如潮水汹涌而至，但陆小曼从不做任何辩解。她已经辜负了徐志摩的深情，她只能用寂寞孤独的姿态，来表达她心中的愧疚和感恩。<br><br>肠断人琴感未消，此心久已寄云峤。<br>年来更识荒寒味，写到湖山总寂寥。<br>——陆小曼<br><br>《徐志摩全集》出版以后，陆小曼最大的心愿已经了结，晚年时受国家和政府的关怀，陆小曼受聘于中国画院和文史馆，从而走上专职画家的道路。经历了人生的沧桑巨变和风风雨雨，陆小曼此时才真正地站了起来。<br><br>陆小曼本来才情极高，有着多方面的专长，但因从小被父母畸形富养，她只知追求物质享受，而忽略了精神世界的构建。所以她一任自己的才华荒废沉睡，只要日子能过下去，她绝不去外面打拼，追求事业那更是别人的事。<br><br>有时想来，或许我们每个人生来都有不同的使命。有的人为名而生，有的人为利而生，有的人为情而生，还有的人只是为了活着而生。<br><br>陆小曼当然是为情而生，“情“字在她的生活中比天还大。<br><br>情和爱是陆小曼的信仰，是她生活的第一需要，如果没有心心相印、可以共赴生死的爱情，陆小曼是没有办法活下去的。<br><br>徐志摩在世时，陆小曼是高高在上的公主，她得到了世界上最真诚、最炽烈、最完美的爱情。虽然苍天很快将徐志摩带走，但徐志摩将他对陆小曼的爱，全部写在了文字中，永远地留在了光阴里。<br><br>凭着那些文字，凭着对往日柔情缱绻的回忆，陆小曼获得了面对残生的勇气。<br><br>虽然陆小曼的后半生，翁瑞午给了她最妥帖的照顾，但陆小曼对翁瑞午说：“我对你只有感情，没有爱情。”<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Q8ibKQzLDT2r4icMaZjnGv7pOU8npOBO44jsmFicymhK3czh8ibqickIBB3QWMRXiamKyicZxqib7upcJiauaNJlcyoicKGQ/640"><br>▲晚年的陆小曼是啊，爱情和感情怎能一样，陆小曼对徐志摩的爱，那是倾尽一生的爱，是世界上最专一的爱，是欲将自己烧成灰烬的爱，它怎么能够被轻易代替？！<br><br>入我相思门，知我相思苦，<br>长相思兮长相忆，短相思兮无穷极。<br>——《秋风词》<br><br>徐志摩曾经浪漫地写道：“案上插了一枝花便不寂寞，最宜人是月移花影上纱窗。”<br><br>妩媚多姿、顾盼生情的陆小曼，就曾是徐志摩案头的那枝花，在爱人的深情注视和精心浇灌下，恣意地盛放，散发迷人的幽香。<br><br>随着徐志摩的离世，美艳无比的陆小曼，渐渐消失了往日的颜色，最终凄凉地萎谢。<br><br>但是随着时光萎谢的，只是她的美貌和年华，陆小曼对徐志摩的爱，绵绵无绝，永不凋零。<br>-作者-<br>张风莉：笔名雨枫，中学语文教师，甘肃省白银市作协会员，公众号《唐诗宋词古诗词》专栏作家。<br>',
