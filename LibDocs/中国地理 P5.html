'<h2>服饰白衣民族的绚烂缤纷</h2>朝鲜与韩国，一母同胞之姐妹花，同根同源。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，她们永远认同一种味道——泡菜独有的酸辣气息。<br><br>其实不仅仅是饮食，在服装、特产、工艺、艺术等许多方面，相同的血脉都使她们无法截然分开。<br><br>而她们所共同缔造的同源之花，正以自己的独特魅力，征服世界。<br><br><h4>朝鲜服装宽松的形式特别适应民居中以暖炕为中心的生活</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E3/wKgBy1Q2ucOAK35DAAJNiAZQel8719.jpg@!rw9"><br><br>一身素白的少女，极短的上衣，齐胸的长裙，垂下长长的飘带，头顶着水罐，从容前行。<br><br>这是我小时候看过的一张画片，是我对朝鲜民族最初的认识。<br><br>在20年后探寻朝鲜半岛文化的时候，这个儿时的映像仍然鲜明。<br><br>朝鲜的传统女装，确实是这个民族最让人印象深刻的代表形象之一。<br><br>这恐怕是世界上所有民族服装中，最不能展示女性的身材与曲线的一种；但同时，它却营造出修长挺拔的视觉效果，端庄而又飘逸的风姿，散发着强烈的女性气质。<br><br>朝鲜民族的服饰中，充满了种种类似于此的矛盾综合体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E3/wKgBzFQ2ucSAZXYVAAOMvGXs-D8571.jpg@!rw9"><br><br>在朝鲜农村，人们身着民族服装，表演庆祝丰收的农乐舞。<br><br>朝鲜传统服装的样式极为简单。<br><br>女穿短上衣和长裙，男着短褂及长裤，为了防寒或举行仪式的需要，外面再套一件长袍。<br><br>这种来源于北方游牧民族服饰的形态结构，在朝鲜半岛的三国时代就已相当完备，公元4到6世纪的高句丽古坟壁画中对此有着忠实的记录。<br><br>除了短上衣和高腰长裙的长短在不同的时代略有差别之外，朝鲜服装的基本形式千百年来没有什么变化，这种长久的固定性，在世界范围内也是罕见的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2ucOAKeXoAAeJOLe8PoM838.jpg@!rw9"><br><br>节日庆典上，身着传统服装的韩国姑娘。<br><br>朝鲜传统服装以平面裁剪为特点，衣裳的款式一年四季都相同，仅从不同的衣料才可看出季节的变化。<br><br>无论男女，衣服都相当宽松，男子的长裤裤脚肥大，需要用细带子绑在脚腕上。<br><br>这种宽松的形式特别适应朝鲜民居中以暖炕为中心的生活。<br><br>虽然朝鲜贵族和平民穿的衣服样式相同，但是，根据衣服的面料、花纹、饰物等细节，很容易区分出穿着者的身份地位，这是朝鲜传统服饰的又一大特点。<br><br>在高句丽古坟壁画中，就可以清晰地看到，根据身份和职业的不同，人们在服装上有着诸多差异和限制。<br><br>这些规矩在后世被朝鲜半岛上的统治者进一步细化，形成了一套繁复的服饰制度。<br><br>',
'<h2>危险的脚步</h2>据不完全统计，每年全世界死于游泳的人数约为30万，而死于登山的人不超过300人。<br><br>当然，这并不说明登山不如游泳危险，只是因为参与这两项运动的人群基数不一样。<br><br>登山是一项探险活动，它存在受伤和死亡的可能。<br><br>所以它比别的“游戏”规则更多更细致。<br><br>坚守这些规则的人，到达山巅，告诉人们那难以到达的地方有怎样的风景；但也有人，把高山的秘密永远埋藏心底，不能踏上回家的道路。<br><br>他们或者因为大自然无法抗拒的力量，或者因为攀登中的意外，或者因为团队发生了问题。<br><br>这就是登山中最无情的两个字：山难。<br><br>仅仅在珠穆朗玛峰上，就已有近200具登山者的遗体常年陪伴着无言的冰雪……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBy1Q2scOAI_vYAAK0GyP7SSg062.jpg@!rw9"><br><br>真正地认识登山或许应该从山难开始。<br><br>至少，对我而言是这样。<br><br>1996年，我开始采访中国登山队，1997年底跟着李致新、王勇峰去攀登非洲最高峰乞力马扎罗。<br><br>那一次严重的高山反应让我对自己彻底失望，但也让我再也没有离开山一步。<br><br>1998年7月18日，梅里雪山。<br><br>明永村一村民在上山喂牛回家的路上，发现海拔3800米左右的明永冰川上散落着大片五颜六色的东西。<br><br>他怀疑那是1991年中日梅里雪山联合登山队部分遇难队员的遗物、遗骸。<br><br>于是8月3日，中日联合调查小组到达该处，开始了清理和搜索。<br><br>作为调查小组的一员，从此，我脑子里关于登山的种种美好而且浪漫的想象，统统开始改变了。<br><br>这一段冰川宽100米，长500米左右，坡度不大，较为平缓。<br><br>当年的遗物、遗骸，随着冰川运动经过7年半的时间由5100米的3号营地几乎整体地移动到了3800米左右，崩落到这个“平台”上，散落面约有3个足球场那么大。<br><br>',
'<h2>走进兰花世界</h2> <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C9/wKgBzFQ2sbmAS3V5AARMKnGSfrI289.jpg@!rw9"><br><br>宋梅<h4>都是兰花惹的祸</h4>绍兴市环山路一处安静的房屋，一位83岁的老人在他自己的花圃里摆弄着兰花盆栽，这位吴书福老先生与兰花结缘已30年。<br><br>1974年吴老先生因病住院，心情压抑郁闷，朋友闻讯送来一盆春兰。<br><br>老先生闻到兰花的香气，顿时觉得神清气爽，从此老先生对兰花爱不释手。<br><br>他那个被300盆植物摆得满满的花圃里只有一个植物种类——兰花。<br><br>花圃里有150个兰花品种，而老先生最珍爱的品种‘环球荷鼎’还有一段故事：1962年，周总理赠送给“中日友好使者”松村谦三一盆产地为上虞县大舍埠山的兰花‘环球荷鼎’，松村谦三视若珍宝。<br><br>1987年松村的后代来到绍兴时，赠送了两苗‘环球荷鼎’给吴老先生，吴老先生精心养育，使这一在海外漂泊了25年的兰花名品又在故土开花吐香。<br><br>一个83岁的老人养300盆兰花，从体力到精力上都不是一件容易的事，吴老先生却不觉得辛苦，在兰花面前，他觉得心情舒畅，从中能体会到无限乐趣。<br><br>据统计，像吴老先生这样的兰花爱好者在全国达数千万，遍布国内；而一定规模的兰花种植者约500万左右。<br><br>正是因为国人喜爱兰花，兰花协会等养兰者的组织不计其数，兰花甚至是所有的花卉当中举办博览会次数最多的花卉，今年2月在浙江兰溪举办的中国兰花博览会已是第14届兰花博览会。<br><br>兰花爱好者众多，使国内的兰花产业成为我国花卉业中的一大支柱，全国年产百万苗以上的兰场有近３０个，全国规模不等的养兰户生产的兰花达１亿株以上，每年在兰市上流动的资金达１０多亿元。<br><br>仅四川省的养兰专业户就有60万人，2002年的兰花交易额达6000多万元人民币。<br><br>',
'<h2>千年一统话沧桑</h2>朝鲜半岛的历史纷繁复杂，征战与分治是朝鲜半岛历史的主题，然而从公元668年进入统一新罗时代开始，经高丽王朝至朝鲜王朝结束，期间1000多年是半岛一统天下的历史。<br><br>这1000多年无疑是朝鲜半岛历史上最精彩和最能令人回味的，绵长的统一时间让朝鲜民族保持了始终如一的民族特性和向心力，并且留下了丰富多彩的民族传统和文化。<br><br>而今，半岛南北分立，历史的征战沧桑与和平富庶俱已随时间烟消云散，但那些流传下来的历史遗物却在默默地诉说着半岛千年归于一统的灿烂荣华。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2ub6AJCz6AASgSMLOJrI990.jpg@!rw9"><br><br>景福宫位于汉城，始建于朝鲜王朝太祖四年，动用了一万五千多名民工和全国的僧侣，历时10个月在1395年建成。<br><br>当年是朝鲜王朝的正宫。<br><br>这里曾在壬辰倭乱时被烧毁，1865年重建后的宫殿内留下了很多重要的文化遗产，至今仍向世人展现着朝鲜民族传统文化的特征和艺术气概。<br><br>像世界上众多的民族一样，朝鲜半岛上的历史发端于一个颇为传奇的神话传说。<br><br>野史《三国遗事》一书称：公元前2333年，天帝帝释天派儿子桓雄下凡到朝鲜半岛治理人间，桓雄将山洞中的熊点化为熊女，并与其完婚。<br><br>后生下一子，名王俭，人称檀君，他即是朝鲜民族的祖先。<br><br>朝鲜民族对此笃信不疑，因此，朝鲜半岛上计算的“半万年历史”的起始时间就是从桓雄下凡的日子开始算起。<br><br>有关研究学者虽然对朝鲜的历史发端存有疑义，但均认为其古代社会是以组成小城邦的氏族社会为基本特征的。<br><br>约于公元前4世纪到公元前2世纪，数十个小部落开始出现在朝鲜半岛南部的洛东江流域，后来，他们逐渐被马韩、弁韩、辰韩三个奴隶制大部落吞并，史称“三韩”。<br><br>这些部落又几经周折，被逐渐发展起来的封建制国家所替代，历史的一页已翻到高句丽、新罗、百济三国并立的时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E3/wKgBy1Q2ub-APpCxAASYz3392SI047.jpg@!rw9"><br><br>殷商贵族箕子和后来的燕国人卫满曾流亡于朝鲜半岛北部地区建立过半岛上最早的异族王朝，他们的相继建朝均为朝鲜半岛带来了中华文化的因子。<br><br>三国时期，迁入的高句丽在北方一度势力强大，而其他两个国家则称霸于南部。<br><br>最终，野心勃勃的新罗依仗唐王朝的力量铲除了异己，最终成为历史上第一个统一朝鲜半岛绝大部分地区的王朝。<br><br><h4>遍地佛寺的庆州</h4>朝鲜半岛的水利大动脉——洛东江下游，地势平坦，水源充足，适于种植水稻，因此在公元前2世纪前后就已经有人居住。<br><br>后来这一带逐渐发展成了12个城邦国家，统称“辰韩”。<br><br>这些城邦国家大者人口约有四五千户，小者只有六七百户，其中实力最强的是“斯卢”。<br><br>后来，斯卢征服了周边的其他国家，势力日渐强大，国名改为新罗，建都城于庆州。<br><br>',
'<h2>鲍鱼：美食、富贵与权力</h2>一个深秋的傍晚，我跟随着一支近300人的客车队来到青岛一个房价高达28000元/平方米的富人区——弄海园，在被称为林肯俱乐部的临海露天草坪上，我们这些白天参加了世界第五届鲍鱼大会的中国人和西方人准备共同庆祝一下这次难得的聚会。<br><br>来自世界各国的海洋学家们在这次青岛会议上讨论的主题是鲍鱼的养殖和疾病防治。<br><br>墨蓝色的天空下空气显得明净而有些冷清，但我们的到来很快就打破了这里的沉寂和独有的一种潮湿宁静。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2stqAd3qiAAUhIHGUkLE118.jpg@!rw9"><br><br>鲍鱼，这个生物学上极为普通的贝类生物，很早就成为中餐里的美食极品。<br><br>即使在物欲最为膨胀的今天，在中国能够享用它的，也许仅是百分之一的群体。<br><br>我们发现，无论是历史上还是今天，鲍鱼更深层的意味都超越了美食而连带着权力和富贵。<br><br>今天，像图中的这些干鲍在香港标价一斤可达3万元以上，人称“一口鲍鱼，一口金”。<br><br>晚宴在清冷的烛灯下渐渐开始热闹起来，并在人们齐声高唱鲍鱼会歌时进入了高潮。<br><br>在观赏着模特表演、美声演唱的同时，科学家们品味着包括西式烤肉在内的中西美餐。<br><br>但最后让我们有些失望的是，在这次如此盛大的、为鲍鱼大会举行的西方式晚宴上，我们仍没能品尝到鲍鱼。<br><br>事实上在这次历时4天的国际鲍鱼会议的餐桌上，始终没有出现人们期盼的鲍鱼，哪怕是很小的一只。<br><br>鲍鱼实在是太贵了，主办方中国青岛海洋大学的麦康森教授说：“如果每人吃一只鲍鱼，就会大大超出原先的预算。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2stCAFvpaAAGDazBKQt0719.jpg@!rw9"><br><br>在青岛世界鲍鱼大会的露天晚宴上，来自世界十几个国家的海洋生物学家们相聚在一起。<br><br>摄影/王仁兴自1987年鲍鱼在中国大连首次被成功养殖以来，鲍鱼在中国大陆的产量增加了近30倍，2002年的产量为创纪录的7500吨。<br><br>即使加上走私和进口来的鲍鱼，这一数量也仅可让13亿中国人年均食用不到10克，所以至今很多中国人从没有吃过鲍鱼，甚至包括那些常年居住在海边的人。<br><br>“为什么鲍鱼会这么贵？”我问麦先生。<br><br>这位国际著名的鲍鱼专家显然早已思考过这一问题，他一脸轻松却又有些感慨地说道：“如果仅仅是因为物以稀为贵，那物稀的东西多着呢！为什么鲍鱼这么贵？<br><br>我没有考究。<br><br>海参也不好吃，它为什么也那么贵？<br><br>我不知道！中国人啊，有很多怪的事情。”<br><br>麦认为今天世界能够盛行吃鲍鱼，并且把鲍鱼的价格推得如此之高都缘于中国的饮食文化。<br><br>“你知道，”他接着说，“在英国一只鲍鱼就是一英镑，在法国是十个法郎。<br><br>美国人原来根本就不吃鲍鱼，是日本和中国到旧金山的移民把鲍鱼的价格抬了起来。<br><br>随着华人移民在世界各地的增多，现在全世界都在吃鲍鱼。”<br><br>',
'<h2>中医探秘</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C9/wKgBy1Q2sZ6AGif2AAB3hgdfzGA508.jpg@!rw9"><br><br>关海彤 摄因为要做“中国医药学”专题，我们开始进入神奇的中医药文化世界，越深入，越觉得中国文化的博大。<br><br>每一种药物和医用器具，都是我们的祖先对人与自然关系的认识及实践的结晶。<br><br>5月20日下午，我们在拜访中医研究院中国医史文献研究员李经纬先生时，偶然结识了他的弟子、中医医史文物收藏家张雅宗先生，面对他不算多的收藏品，我们再一次被古人的创造力所震撼。<br><br>只见他起身走进另一间屋去，再出来时，手上多了一个包。<br><br>然后，像变魔术似地，从里边掏出一个个长长短短的小礼盒，打开一看，就是一卷卷用纸巾包裹着的穿过了几千年时光隧道的各种砭针。<br><br>用它们在自己的合谷穴上扎一下，有什么感觉，请看文内相关报道。<br><br>',
'<h2>追踪洄游的瓦氏雅罗鱼</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C8/wKgBzFQ2sZ2AHU1WAAFAeAvJFI0675.jpg@!rw9"><br><br>摄影师张书清在水坝前拍摄瓦氏雅罗鱼。<br><br>刘莹 摄4月30日，我们离开被“非典”阴影笼罩着的京城，北上500公里，来到我国北方最大的候鸟中转站——内蒙古草原的达来诺尔自然保护区。<br><br>从20世纪80年代这里还未成为国家级保护区时我们就开始关注它了。<br><br>这里的贡格尔草原、浑善达克沙地、湖群以及附近湿地有太多、太丰富的内容值得报道。<br><br>此次来达来诺尔主要是为追寻洄游产卵的瓦氏雅罗鱼。<br><br>瓦氏雅罗鱼被当地人称为华子鱼，它们在每年5月初的几天大批沿河流洄游产卵，“致使河道拥挤，手脚轻便的人可以脚不沾水过河”。<br><br>我们愿把这次神奇的体验与读者分享。<br><br>',
'<h2>发现泸县</h2>泸县这个位于川南丘陵中的小县城，竟然隐藏着上百座明清时期的石刻龙桥，踏着这些石桥行走在泸县乡野，脚下无处不是宋代的石刻墓葬。<br><br>泸县高耸的山崖上，几乎通体都是精美的明代石窟。<br><br>在泸县，无论是桥、墓、石窟造像，无一不是精美的石刻艺术。<br><br>我们的特约编辑、签约摄影师和作者经过两年多的跟踪采访和拍摄，精心制作了这组稿件，将这个罕见的立体石刻文化群——地下的宋代墓葬石刻、山崖上的明代石窟造像和纵横在河流上的明清龙桥的面纱徐徐揭开……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C9/wKgBy1Q2sYiAC-CSAAIo1AUfjrM125.jpg@!rw9"><br><br>龙脑桥是泸县现存龙桥群中修建年代最早、保存最完整的桥。<br><br>桥上的龙、狮、象等瑞兽雕刻得十分细腻，眼、耳、鼻、眉、须、髯、角、甲、翅以及流云，雕工精致，堪称传神。<br><br>1778年，乾隆皇帝曾颁布圣旨，要求保护此桥，所以相关专家认为龙脑桥可能是泸县龙桥群诞生的发端。<br><br>摄影/袁蓉荪',
'<h2>达里湖:洄游鱼群呈奇观</h2>每年农历四月初，生活在内蒙古达里湖里的瓦氏雅罗鱼开始集群洄游产卵，密集的鱼群会拥堵河道，造成水流不畅。<br><br>当地人说，手脚轻盈的人可以踩鱼背过河而不致落入水中。<br><br>捕鱼的水鸟们兴奋异常，沿河道盘旋徘徊，享用这每年一次的鱼宴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBzFQ2sYaAE9zIAASG0DCOH-k707.jpg@!rw9"><br><br>每年春秋两季集群而来的大天鹅几乎成了达里湖的标志景观。<br><br>达来诺尔自然保护区优良的自然条件、少受人为干扰的纯净空间使这里成为野生动物的天堂。<br><br>湛蓝的湖泊、绿茵的湿地、荒黄的草原、殷红的碱蓬滩……在达来诺尔色彩斑斓的大草原上，感受强劲的大风、倾听各种鸟类的交谈，让人能体味到与自然融为一体的愉悦。<br><br>贡格尔河缓缓流淌的河水突然变得喧嚣起来，天空晴朗依旧，水面却骤然泛起细密杂乱的波纹，仿佛有一场无形的暴雨落在河上。<br><br>沿河等待了许久的水鸟们一下子兴奋起来，灰背的银鸥尖叫着飞上空中一两米，一猛子扎入水中，不多时口里衔着一条鱼飞出河湾，去寻找安静的地方享用美餐。<br><br>黑色的鸬鹚也扯着哑嗓，招呼着同伴一起潜入水里，等它们再次出现在水面上时，脖颈下方的嗉囊里已经装了不少鱼，足够它们消化好几个小时的了。<br><br>我与摄影师张书清坐在吉普车里用望远镜观察捕鱼的鸟类，只要不下车，大多数鸟能容忍我们走到离它们四五十米远的地方。<br><br>记不清这是第几次来达来诺尔自然保护区了，以前来这里为了看捕冬鱼、春秋季在此地休憩的候鸟以及这里最典型的草原沙地生态系统等等，这次是专门了为追踪达里湖春季洄游产卵的瓦氏雅罗鱼。<br><br>5月初的北京已经春光明媚，而此时的内蒙古草原还是荒黄一片。<br><br>除了北方地平线附近隐约露出的台地轮廓外，大草原如水面一般平坦，几公里外的孑然独立的一棵小树就成了路标。<br><br>没有任何障碍，大风在草原自由驰骋，把吉普车顶吹得呼呼作响，当地人说“我们这里风不多，一年只刮两次——只不过一次要刮6个月。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBzFQ2sY6ATD31AAYd9tlt4vQ842.jpg@!rw9"><br><br>捕鱼的银鸥幼鸟这个河湾里似乎是银鸥的“幼儿园”，去年出生的银鸥雏鸟聚集在这里练习捕鱼。<br><br>成年银鸥背上的羽毛是银灰色的，嘴是黄色的，1岁的小银鸥虽然体形与成年鸟差不太多，但背上长满褐色的羽毛，嘴是黑色，随着年龄的增长逐渐变黄。<br><br>当鱼群游来时雏鸟们纷纷扎入水中，虽然它们捕鱼的成功率很低，但这种练习对它们以后的生活非常重要。<br><br><h4> 为鱼北上1千里</h4>我们从北京出发，北上近500公里，来到内蒙古赤峰市的达里湖。<br><br>贡格尔河是汇入达里湖的4条河中最大的一条，在贡格尔河畔的捕鱼点，我们受到渔场工人的热情招待。<br><br>渔场工人在河里设下网阵，捕捞产完卵的瓦氏雅罗鱼，他们称为“捕回头鱼”。<br><br>当地人把瓦氏雅罗鱼称为华子鱼，这种在达里湖生长的野生鱼类是达里渔场的重要捕捞对象——人类和来此地觅食的鸟类一起分享这种味道鲜美的鱼。<br><br>',
'<h2>战争：文明的苦侣</h2>当我们徜徉在人类文明的长河中时，不得不面对一个残酷的现实，那就是战争与文明始终联袂而行。<br><br>从冷兵器、热火兵器到机械化兵器，文明每前进一步，都会让战争形态与武器制作朝更高一级演变。<br><br>而仔细审视其中的演变轨迹，又会发现，当武器越先进，人与自然的关系便越远，以至于现在几乎突破了自然对人力的束缚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBzFQ2sZSAHb4iAARKRZX1_lM165.jpg@!rw9"><br><br>供图/Imaginechina纽约世界贸易中心“双子塔”的设计者、美籍日本人雅马萨奇曾自豪地说：“如果有一架波音707以每小时180英里的速度飞向大楼，也只会使它撞击到的７层遭到损坏，整个大楼不会倒塌。”<br><br>这一时速是纽约允许空间飞行物飞越其上空时的最高时速。<br><br>然而，恐怖分子并不管这一套，2001年9月11日，他们劫持的飞机以超过了500英里的时速，撞向纽约世贸中心。<br><br>美国惊恐了，声称这是恐怖主义对美国发起的战争。<br><br>尽管恐怖主义是否是战争的一种形态尚有争议，但是恐怖分子自己声称这是一种弱者对付强者的新型战争。<br><br>可以说这是迄今为止战争形态的最新表现。<br><br>人类自有战争以来，历经五千年，期间只有300多年是和平年。<br><br>战争与人类是如此相伴相随，而战争的形态，也在文明的进程中，逐级发展。<br><br><h3>金属冷兵器：延长兵士的手脚</h3><h4>兵车 步兵：中国春秋战国时期的战争景观</h4>据考古学家考证，中国在夏朝时便出现了用畜力驾挽的车，并将之用于战争。<br><br>有了车，必配车兵和徒兵。<br><br>当时车兵由奴隶主贵族充当，配有青铜兵器，是军队的核心和主力；徒兵由平民担任，使用木、石，为车兵提供掩护和保障（到西周时，当青铜兵器被大量铸造后，平民也用上了青铜兵器。<br><br>“徒兵”名称便改为“步卒”了）。<br><br>',
'<h2>中国市花</h2>我国花文化的历史源远流长。<br><br>人们热爱花，也热爱自己的城市，部分城市已评选出美丽的花卉作为自己城市的标志，有的城市甚至是两种市花。<br><br>然而国花评选历经20年，尚未有结果。<br><br>中国地域辽阔，要评出一种能代表整个国家自然、人文情况的花卉确实不是一件容易的事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBy1Q2sYWAeiGIAA8UzFH9z3U635.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBzFQ2sYeAGpMDAA5pk1GqZDQ606.jpg@!rw9"><br><br>',
'<h2>世界国花</h2><h4> </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBy1Q2sYSAfg7sAAS4Px790GY730.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C8/wKgBzFQ2sYSANkuzAAfCQExtqJ0480.jpg@!rw9"><br><br><h4>世界国花</h4> 国花集中反映了一个国家的自然特点、文化传统与民族感情，与该国的艺术、历史、宗教、习俗等有着密切的关联。<br><br>据不完全统计，到目前为止，世界上已有100多个国家确定了他们的国花。<br><br>应当说，以花来作为国家表征确实是自18世纪以来全球性的优良传统之一。<br><br>但是由于国花的政治性法律性不强，有些国家的国花并不确定，不同书刊上彼此常有出入，有的国家还有两种以上的国花。<br><br>这也正反映了国花作为民族之花的独特之处:民间性和大众性。<br><br>在这张地图的制作过程中，编者参照了各种书籍，并联络了多名专家甚至各国驻华大使馆以确保本图达到最大可能的科学性和准确性。<br><br><h4> 国花的几种选择标准</h4> 各国人民对于国花，各有其不同的选择标准与侧重点。<br><br>如巴西的国花是卡特兰，埃及是浅蓝睡莲，这两种花卉都是他们国家的传统名花。<br><br>荷兰的国花是郁金香，日本以菊花为其国花之一，这两种花虽非该国原产，却已引入多年，久经栽培，并精心培育出大量佳品。<br><br>有的选上了本国人士最熟悉并热爱的当地野花，如英国的狗蔷薇、德国的矢车菊等。<br><br>有的选用本国原产之最常见的花卉，如尼泊尔的树杜鹃、澳大利亚的金合欢等。<br><br>有的选上有特殊经济价值的植物作国花，如希腊的油橄榄、前苏联的向日葵。<br><br>还有的国家用其所产的一种或几种树木，作为全国之表征。<br><br>这样就从国花发展成为国树，如加拿大的糖槭、希腊和以色列的油橄榄等。<br><br>（陈俊愉）<h4> 国花评定的几种途径</h4> 国花虽不写入宪法，却受到各国人民的重视。<br><br>国花的产生有多种途径：有沿用传统或民间公认的花卉，约定俗成；或由公众评选，政府确认；或由宗教界推荐，群众认可；或由群众公开评选，统一公布结果。<br><br>',
'<h2>米堆村桃花源里有冰川</h2>在进米堆之前，我们并没有想到深山里会藏着这样一块璞玉。<br><br>沿着小溪蜿蜒而进，沟里的景色异乎寻常的美丽，雪山、冰川、田园、村庄绝妙地组合在一起，活脱脱一个世外桃源，想不到在川藏线上竟有如此美景！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xKuADybwAAELQcqlbDU524.jpg@!rw9"><br><br>米堆冰川我们要去考察探访一个叫米堆的冰川。<br><br>中国大多数冰川都没有名字，有名字的冰川，大都是因为离冰川末端不远处有一个村庄，冰川的名字往往是借用村庄的名字。<br><br>米堆冰川大概也是这样，因为它的下面有一个名叫米堆的村子。<br><br>所以选择这个冰川，是因为它很美很独特。<br><br>这个冰川的独特之处是它的冰面上布满了美丽的一道道的弧拱结构。<br><br>当我们离开公路，进入一个峡谷时，抬头望着高高的绝壁，想到了“山从人面起，云傍马头生”两句诗。<br><br>从这个窄窄的峡谷口进入时，很难想象里面竟是一个越来越宽的谷地，也想不到里面竟有一座座雪峰，一道道美丽的冰川，一幢幢用木头搭建的木楼和木屋。<br><br>我们去时，油菜花正在盛开，一片金黄。<br><br>远方是雪峰洁白，眼前是菜花金黄，我又想起了“香枀¼里拉”所描绘的地方，好像这里非常相象。<br><br>从一个窄窄的口子进入，里面别有洞天。<br><br>进入米堆村，很有“桃花源”的感觉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBy1Q2xK2AAG5cAAnr74nHfXE527.jpg@!rw9"><br><br>藏东南是我国最大的季风海洋性冰川分布区，在这个区域里，有米堆、阿扎等世界级的冰川奇观。<br><br>米堆冰川由两条世界级冰瀑布汇流而成，两条冰瀑布之间还分布着一片原始森林。<br><br>特别是米堆村秀美而神秘的田园风光，让你不敢想象是在西藏高原。<br><br>摄影/张超音刚刚进入峡谷时，根本就不是这种感觉，可以说当时，我们感到的是险峻。<br><br>两边的绝壁上布满了裂隙和风化得支离破碎的岩石，一处处倒石堆从几百米的高处崩塌下来。<br><br>高峰上的凹处，还能看到积雪。<br><br>',
'<h2>避暑山庄：给长城画句号 </h2>即使在今天看来，仅仅把它作为一个园林看待，承德避暑山庄也是精美绝伦的。<br><br>何况它不仅仅是座园林，还是一份具有永久意义的人类自然与文化遗产。<br><br>5.64平方公里内，山区、平原、湖区，层次分明，过渡自然。<br><br>一代帝王将自己的所思所愿都化作了一座园林。<br><br>此时你不知是该钦佩康熙大帝的相地造园能力，还是该感叹大自然赐予承德这样一个曾经名不见经传的小村落的福分。<br><br>当人力与自然完美结合时，承德避暑山庄便有了经久不衰的生命。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C9/wKgBy1Q2sZ2AYRr2AAy0gs8vJbU014.jpg@!rw9"><br><br>如果不是亲眼所见，很难相信眼前的事实：这个湖秀山青，花木葱茏；洲岛错落，亭榭掩映；绿草如茵，林木苍翠的避暑山庄，就是十多年前自己曾经造访过的那个破败的、毫无生气的园子吗？<br><br>如何冠得上皇家行宫的盛名？<br><br>但是，当1994年承德避暑山庄被联合国教科文组织列入《世界遗产名录》后，经过近十年的整治与恢复性建设，犹如一位灰姑娘摇身变成了王妃，在肇建300周年的庆典之日，她终于展露出应有的面貌与价值。<br><br>承德避暑山庄始建于康熙42年（1703年），建成于康熙47年（1708年），全部完工于乾隆55年（1790年）。<br><br>87年的大兴土木，举全国之力营建的这个塞外夏都，是一座仅次于紫禁城内皇宫的清朝第二政治中心。<br><br>一座避暑山庄，有半部清代史之重，而更具重要意义的是它为长城史画了一个大句号。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBzFQ2sZiADzbBAAIw8mN58Ak143.jpg@!rw9"><br><br>避暑山庄原名热河行宫，在行宫建成八年由康熙皇帝亲自更名。<br><br>山庄正门为丽正门，过丽正门为内午门。<br><br>它曾经¯山庄的正门。<br><br>门上悬挂康熙御笔亲题的“避暑山庄”镏金铜匾 。<br><br>山庄宫殿根据封建帝王“身居九重”的体制所建，组成大小不同的九进院落，分为前宫后寝两部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C9/wKgBy1Q2sZmAJ-S9AAug2dYqlYc957.jpg@!rw9"><br><br>康熙定下的木兰秋制度，一方面是为了训练士卒，另一方面也是为了在蒙古各部落前显示神威，起到震慑作用。<br><br>该图为清宫廷画《丛薄行围图》（北京故宫博物院藏），只见旌旗扬处，人欢马跃兽儿怜。<br><br>',
'<h2>来古村最富有美景的村庄</h2>很多走过川藏线的人都知道然乌湖，但是很少有人去过然乌湖旁的来古村；很多人去过来古村，但是却没有遇到好的天气；很多人感受过来古村的美丽，最终却没能走近来古冰川。<br><br>要欣赏这个雪山环绕的小村庄，除了时间和体力外，还需要有遇上好天气的运气，尤其是你在5—9月的雨季到来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBzFQ2xKaABDW-AAV_uy1U63A897.jpg@!rw9"><br><br>来古村 摄影/张超音这是一个处于冰川末端的小村庄，叫来古村。<br><br>去年5月制作“大香格里拉”专辑时，我曾到过来古村，那时并没有发现她的美丽，因为那几天总是云雾迷漫，我看到的只是一个雾中的小村庄。<br><br>不知来古村和来古冰川谁因谁而名，是先有来古冰川，后来把冰川末端的小村庄叫来古村，抑或相反。<br><br>不管怎样，来古冰川和来古村是相依相偎、相伴而生。<br><br>那时给我留下深刻印象的是冰川末端的两个因冰碛物阻塞而形成的湖泊。<br><br>奇怪的是一个湖水碧绿，美如碧玉，一个却是水质混浊，状若泥浆。<br><br>究其原因，原来一个湖泊的上端是一条叫必姆贡的冰川，这条冰川的活动减弱，由冰川带来的泥沙减少，湖水经过沉淀，水质纯净又有一定的深度，因此湖水碧绿。<br><br>而另一个湖泊的上端是由几条冰川汇合而成的复合式的名为“来古”的巨大冰川，它带来了大量的泥沙砾石，即所谓的冰碛物，因此导致了湖水混浊。<br><br>',
'<h2>冰塔林最少人见到的最稀有风景</h2>对于冰川学家来说，冰塔林可能蕴藏着气候和环境变化的信息；对于登山家来说，冰塔林是一个潜伏着危险的陷阱；对于旅游者来说，冰塔林就像一座神奇壮观的冰雕公园。<br><br>在本文作者眼里，冰塔林又是什么样子呢？<br><br>让我们跟随着他的脚步，走进珠峰下的绒布冰川。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBy1Q2xKSAaWBNAARymzK9Qp0881.jpg@!rw9"><br><br>从冰塔林里遥望珠峰，珠峰不仅变“矮”了，而且仿佛近在咫尺，就在眼前。<br><br>透过两座冰塔之间的空隙，看珠峰的感觉确实不同。<br><br>珠峰好像变矮了，再也不是那么高大威严，而是变得很亲切。<br><br>从我的位置看去：甚至冰塔晶莹的尖顶，都高过了珠峰。<br><br>我是在珠峰中绒布冰川上的冰塔林里，海拔5700米。<br><br>我的周围全是白色的冰塔，它们的形状竟然是如此的不同。<br><br>有的像藏族村落前那种白色的佛塔，有的像鲸鱼露出水面的鱼鳍，有的像迎风的船帆，有的像一个尖尖的圆锥，刺向空中<U+22EF><U+22EF>冰塔林的底下，则有一些融化后残存的冰芽，有的薄薄一片，光线都能透射过来，有的冰芽中间融化成了纤细的一线，似乎一阵风来，就会把它吹断，也许明天它就消失了。<br><br>它们晶莹剔透，走近了看，冰内闪烁着蓝幽幽的光芒<U+22EF><U+22EF>其实这些景观只是巨厚的冰川表面的一层，就像生日蛋糕上用奶油堆成的那些花朵。<br><br>在冰川的侧面有一些融水形成的深深的竖井一样的小湖，从这里可以看到冰塔林下厚厚的冰层。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBy1Q2xKOAGZpBAAWB2uJvYPs603.jpg@!rw9"><br><br>绒布冰川位于珠峰脚下5300米到6300米的广阔地带，由绒布冰川、西绒布冰川、远西绒布冰川、中绒布冰川、东绒布冰川、远东绒布冰川组成，全长26公里，总面积达1500平方公里，是世界上发育最充分、保存最完好的特有冰川形态。<br><br>图为中绒布冰川的冰塔林。<br><br>冰塔林是一种罕见的珍稀的景观。<br><br>在海洋性冰川上不能形成冰塔林，因为它冰温高、消融快、运动的速度也快，冰塔林是大自然慢慢地精雕细刻的作品，只有在大陆性冰川上才可能出现冰塔林，而且还要在中低纬度的地区，高纬度地区的冰川上也不能形成冰塔林。<br><br>冰塔林是这样形成的：由于冰川各部分运动速度的不同，或下垫面的变化，在冰川表面造成一些裂缝和裂隙，这些纵横相间的裂隙将冰川分割成一个个冰块。<br><br>这些冰块就像一些摆在雕刻家面前的毛坯，雕刻家是阳光，而且是直射的太阳光。<br><br>裂隙所有的冰川上都有，但直射的太阳光却只有低纬度和中纬度地区才有。<br><br>因为只有直射的阳光才能照射到冰川表面那些裂隙的深处，加深这些裂隙，也就是让冰塔林加高，而斜射的阳光不仅照不到裂隙的深处，而且还是横射在冰塔上，这反而削减了冰塔的高度，使冰塔无法发育。<br><br>当然要造就千姿百态的冰塔，还要靠阳光在不同时间和角度的变化所造成的不均衡消融。<br><br>在冰川上，我们看到了一些基座相连还没有发育成熟的冰塔林，我们知道直射阳光的进一步照射，就会使基座消融，使一个个冰塔独立起来，挺拔壮观。<br><br>',
'<h2>最美的冰川大国</h2>冰川以雪峰为依托，并以其巨大而晶莹的冰体，构成一种壮丽而神奇的景观。<br><br>西藏是我国冰川分布最集中的地区，冰川面积达27676平方公里，占全国冰川面积近二分之一。<br><br>当我们走近这些雪藏深山的精灵时，你会惊叹，你会神往，而世界屋脊又会为我们打开一座座阿里巴巴的宝藏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBzFQ2xKCAGsxuAAUy_cvFrRw844.jpg@!rw9"><br><br>雪山冰川的神秘和强烈的攀登欲望，促使无数人投向雪山的怀抱。<br><br>尽管攀登珠穆朗玛的死亡率高达1/6,每年仍然有许多人花费了大量金钱和时间来到这座世界第一高峰。<br><br>摄影/Gralen Rowell/C在川藏线上，站在康定城外的折多山古冰川遗留的冰碛垅上，中科院兰州冰川冻土研究所的冰川学家郑本兴告诉我，他们已经编写完成了《中国冰川目录》，我随口向他说：“给我邮来一套。”<br><br>20多天后，回到北京时，同事告诉我：“你要的冰川目录从兰州邮到了。”<br><br>当我看到这套书时，感到相当惊讶：因为它的数量之多、体积之大、重量之重远远超出了我的想象，我一个人分两次才把这套书搬回办公室。<br><br>《中国冰川目录》为大16开的版本，分11卷，每卷又分若干册，仅青藏高原内陆水系的冰川分布目录就有5册，而且这些书每一本都附有一个大袋子，装满了地图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBy1Q2xKGAdJlRAARGmkyxm60371.jpg@!rw9"><br><br>科考队的强大阵容 这次考察由执行总编单之蔷（左一）带队，参加人员都是各个领域的行家里手。<br><br>郑本兴（左四）来自兰州冰川冻土研究所，冰川专家；潘裕生（右一）来自中科院地质研究所，地质专家，他们都长期从事青藏高原的研究。<br><br>胡宗平（右二）是户外探险的专家，长期从事西藏的特种旅游。<br><br>在西藏八宿的然乌湖边，大家正在研究明天的考察路线。<br><br>摄影/王彤我想要这套书，是想查找一些冰川的名字，另外是想知道冰川周围那些雪山的名字。<br><br>在西藏我们有一天去探访希夏邦马峰，路上我一回头，看到东方的群山上，一座座雪峰在夕阳下闪烁着钻石般的光芒，一条条冰川如洁白的玉莲花瓣挂在雪山的颈上。<br><br>我掏出笔来，想记下此时的感受，然而遗憾的是，我不知道其中任何一座雪峰和冰川的名字。<br><br>此时，我是多么想有一本工具书，告诉我这些雪山、冰川的名字、位置、高度、长度等等。<br><br>我翻开一本冰川目录，寻找我记忆最深刻的一条冰川。<br><br>记得我曾历经千辛万苦走近这条壮丽的冰川，被那冰塔林的美震撼得目瞪口呆，我甚至在梦中也梦到那冰川，然而它在那厚厚的一本书中，竟然只占了一行字，而且它的名字，仅仅是一个数字编码。<br><br>',
'<h2>“高亚洲的魅力”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBy1Q2xJ2AIxGdAAVos_FVFOQ407.jpg@!rw9"><br><br>多庆湖位于亚东县堆纳乡，她是西藏最美丽的湖泊之一，一度被誉为“摄影家的情人”，有人干脆称她为“多情湖”。<br><br>在她的旁边是海拔7364米的卓姻拉里雪峰，山势险峻，吸引了众多的登山者。<br><br>湖水由高山融雪供给，清澈湛蓝，湖边绿草茵茵，不时有羊群缓缓走过。<br><br>蓝天、白云、雪山、湖水、羊群，构成了一幅高原的独特美景。<br><br>摄影/张超音<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/08/wKgBzFQ2xJyAfJtFAAF8dRSDots959.jpg@!rw9"><br><br>来古冰川位于昌都地区八宿县然乌镇境内，紧邻有“西天瑶池”美誉的然乌湖景区。<br><br>来古冰川是美西冰川、雅隆冰川、若骄冰川、东嘎冰川、雄加冰川及牛马冰川等六个冰川的统称，其中雅隆冰川最为雄壮、瑰丽。<br><br>雅隆冰川生成于岗日嘎布山脉东端，处于印度洋季风向青藏高原输送冷空气的主要通道上，降水充分，十分有利现代冰川发育。<br><br>冰川长约12公里，从海拔6606 米的主峰一直延伸到海拔4000 米的岗日嘎布湖中，可谓一泻千里，气势磅礴。<br><br>摄影/张超音<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBy1Q2xJ2AfD2GAANCdZNd5pk729.jpg@!rw9"><br><br>札达土林位于阿里地区札达县境内，面积达数百平方公里，其地貌在地质学上称河湖相。<br><br>据专家考证，一百多万年前，札达到普兰之间是个方圆500多公里的大湖，喜马拉雅造山运动使湖盆升高，水位线递减，数十万年风雨的侵蚀，逐渐打磨出那举世无双的奇观。<br><br>远远望去，满眼金碧辉煌；近前观瞧，道不尽天工巧夺。<br><br>有的形似勇士驻守山头，有的形似万马奔腾，有的形似虔诚教徒静坐修行，在高原迷幻光影的衬托下，这里宛若神话世界。<br><br>摄影/张超音<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xJyAfqcGAALzEUam6Ao146.jpg@!rw9"><br><br>然乌湖位于昌都地区八宿县境内，湖面海拔3807 米，长约26公里，宽1至5公里，它是西藏东部最大的湖泊，也是雅鲁藏布江支流帕隆藏布的主要源头。<br><br>第一次到然乌湖的人都会有这种感觉，它仿佛是瑞士阿尔卑斯山的雪峰、冰川和九寨沟溪水的结合。<br><br>湖周雪峰连绵，而山下近湖坡地则长满了青翠苍劲的针叶林丛，在这群山绿影环抱之中的然乌湖显得格外静谧而妩媚，它那明镜般的湖面倒映着四围的雪峰、翠林和那蓝天白云，景色异常迷人，再加上湖畔野花点缀其间，构成了一幅既有青藏高原独特的壮丽风貌、又有藏区田园牧歌般风韵的风情画卷。<br><br>摄影/张超音<h3>内容导读：</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBy1Q2xKOAX10hAANk_RSAocg897.jpg@!rw9"><br><br>摄影/Warren Morgan/C<h4>最美的冰川大国</h4><h4>最少人见到的最稀有风景</h4><h4>最富有美景的村庄</h4><h4>桃花源里有冰川——米堆村</h4>',
'<h2>关键的五年：从1993到1997</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBy1Q2xJyAYbHdAASSbpn8z3s722.jpg@!rw9"><br><br>地理知识杂志社1993年的“全家福”：前排右起为《地理知识》第二任主编高永源夫妇和第三任主编李汝燊夫妇；后排右起为：高松凡、叶池、陈守绮、刘琴玉、吴关琦（当时已退休）、姜素清、杨勤业、郑平、李志华、王琪。<br><br>要不是因为关注1993年《地理知识》编辑部摇身一变为地理知识杂志社这一重要事件，杂志社中很多人可能都会像我一样忽视了杨勤业老师在《中国国家地理》杂志成长历程中的作用，原来经常谋面的杨老师竟曾是我们杂志社第一任实实在在的社长。<br><br>对这件事情的追踪是在杂志社的元老李志华老师的办公室中进行的。<br><br>杨老师应李老师的一声召唤而来，心中并没有要接受我采访的心里准备。<br><br>不过对他们而言，上个世纪地理知识杂志社的成立和《地理知识》的改版，就像是昨天才发生的事情。<br><br><h4>追逐时代感和“科考味”</h4>我曾在90年代的《地理知识》上寻找杂志社成立的蛛丝马迹。<br><br>终于在1993年第9期上发现了一则讯息：带着43年的风霜雨露，《地理知识》编辑部在改革开放的大潮中，从科学出版社的母体里独立出来……。<br><br>但直到1994年第1期，杂志的版权页上才载明：社长杨勤业，主编郑平。<br><br>杂志社成立的具体时间，对我们这些后来者，依旧模糊不清，我把询问的目光投向眼前关键的当事人——杨勤业老师。<br><br><h4>杨：我是1993年3月接到任命为杂志社社长的通知的。<br><br>杂志社成立的运作过程非常困难，要完成一种体制的更换，有很多很复杂的事要做，办手续的周期也很长，故直到1994年1月份，我们才推出了杂志社成立独立核算的第一期刊物。</h4>杂志社成立与过去的编辑部相比，面临的最大难题是什么？<br><br>',
'<h2>西藏的神山圣湖</h2>西藏历来有“马年转冈底斯山，猴年转杂日山，羊年转纳木湖”之说，本文描述了西藏最负盛名的各座神山和三大圣湖的来历和故事，对西藏的神山圣湖作了一次全景式的鸟瞰。<br><br>本文发表之时，纳木湖的转湖活动已经开始了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBy1Q2sXuABtz3AARrY5HTlL8226.jpg@!rw9"><br><br>金字塔形的冈仁波齐峰，是“最神圣的神山”。<br><br>朝山拜湖，对西藏人来说，是一件十分平常的事。<br><br>有些人还在襁褓中，就已经在母亲的背上转过神山圣湖了，而且往往朝拜的不止一山一湖。<br><br>在西藏人看来，西藏的每一座山、每一个湖，都有神灵居住。<br><br>这些各种各样的神灵有时有形有时无形，他们出没于雪山草地，游荡在帐房民居，关注着人类的一举一动，掌管着风云变幻、人间疾苦甚至灵魂超度。<br><br>西藏人的神灵意识，源自佛教传入西藏以前久远的苯教观念。<br><br>生活在世界屋脊雪域大地的藏族先民们，面对难以涉足的巍峨雪山，不知深浅的浩瀚湖泊，深感自身的渺小，对自然伟力的崇敬油然而生。<br><br>他们相信，大自然一定有一只把握所有生灵命运的手，在随时随地发挥着作用，人类的生老病死无不和它息息相关。<br><br>这大概就是信奉万物有灵的西藏本土宗教苯教产生的基本根源。<br><br>苯教将世界分为天、地和地下三界，赋予天地万物以神性，认为神鬼主宰世间一切。<br><br>这一信仰在西藏社会持续了相当长的历史阶段，甚至融入了这个民族的血液。<br><br>据说由于天界比较远，西藏人就把高耸的雪山当作“通天之路”，以朝拜山神的方式敬天。<br><br>',
'<h2>战争变得透明本刊记者关于数字地球与战争的访谈</h2>12年前的那场海湾战争第一次把GPS运用到了战场上，但那只是为了在沙漠中给士兵们指明方向，美军所用的精确炸弹约占炸弹总量的7.6％，而今年的伊拉克战争中这个比例估计将达80%—90%。<br><br>在伊拉克战争中，指挥员的视线穿越了天气和地形的障碍，复杂多变的战场越来越透明，战争的迷雾越来越淡薄了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C7/wKgBzFQ2sWKACI2UAAO6IJNH8RI788.jpg@!rw9"><br><br><h4>陈述彭（中国科学院院士）</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C8/wKgBy1Q2sYSAWzIDAACeWR0waAo946.jpg@!rw9"><br><br><i>记者（以下简称记）：伊拉克战争里，交战双方的军事实力似乎存在着巨大的差距，美英联军在逼近巴格达时遇到共和国卫队的抵抗是很微弱的，这种差距的根源是什么？<br><br></i>陈述彭（以下简称陈）：伊拉克战争是一场由于交战双方存在数字鸿沟而形成的不对称的、非常规的战争。<br><br><i>记：对不起，请您解释一下“数字鸿沟”。<br><br></i>陈：“数字鸿沟”是指交战双方在数字化技术（也就是信息化能力）的发展水平上存在的巨大差距。<br><br>',
'<h2>雅砻江：深藏不露的水能富矿</h2>川西的崇山峻岭中，蕴藏着中国西南的三座水能富矿金沙江、雅砻江和大渡河。<br><br>雅砻江不像金沙江和大渡河那样拥有血战飞渡的英雄传奇，它深藏不露，却最清澈、险峻和富于神秘气息。<br><br>它先是通过四川面积最大、海拔最高、气温最低的石渠县，然后经过甘孜县，在连绵不断的峡谷中咆哮而去，在盛产良木的木里县锦屏山，它绕了个270多度的大急弯，越过钢城攀枝花市，投入金沙江的怀抱……1991年，作者杨勇和杨欣曾经历时四个月，用上游漂流、中游骑自行车、下游徒步的方式，全程穿越了雅砻江干流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBy1Q2sWaAJXCBAAunHG0OsTs184.jpg@!rw9"><br><br>一年四季，雅砻江冰凉彻骨的流水，就像飞箭离弦似的，在绵长的峡谷中奔腾着。<br><br>田捷砚 摄<h4>南水北调，雅砻江可有水引？</h4>东经97度36分、北纬34度08分——雅砻江源点。<br><br>我拿出卫星定位仪仔细测量，确定源点海拔为4963米。<br><br>从雅砻江源点的山坳往上，我登上犹如鱼背的分水岭峰脊——巴颜喀拉山脉主峰勒拉冬日（海拔5266米），山的北侧就是黄河流域，此时脚跨长江与黄河两大流域，没有酒，我豪饮着这氧气稀薄地带的寒风。<br><br>雅砻江古称若水、泸水，全长约1500公里，发源于青海巴颜喀拉山系尼彦纳克山与冬拉冈岭之间。<br><br>在那里，洁白的冰雪融化成涓涓细流，组成了它的上游“扎曲”，到石渠县附近进入四川，在四川境内全长为1375公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C8/wKgBzFQ2sWeAIsZhAAbhWxF1_g0015.jpg@!rw9"><br><br>质朴、纯净、苍茫，雅砻江源头水系造就了石渠宽广的高寒草甸牧场。<br><br>远望是如波浪起伏的山体，近看是星星点点如花朵绽放的帐篷。<br><br>刚刚具有江河之势的雅砻江，如温存而又贪玩的孩童，在石渠宽广的大草原上，东游西荡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBy1Q2sWeALOMpAAFQtHHtbOU529.jpg@!rw9"><br><br>风诵经幡，游牧部落的帐篷点缀在大地上像盛开的花朵，牦牛如棋。<br><br>从海拔5266米的山峰下涌出的数股流水，进入四川石渠大草原的时候，便初具了江河的气势。<br><br>我和杨欣从这里开始放船漂流。<br><br>雅砻江上游地面为波状起伏的浑圆山体及缓坡，河谷大多为宽谷。<br><br>在这里，雅砻江的水网平缓地游荡在海拔4200米的石渠大草原上。<br><br>河谷平坦宽阔，水流多分汊，河床游荡不定。<br><br>河中斑头雁、黄鸭翔集，锦鳞畅游。<br><br>岸边花草茂盛，沼泽绵延。<br><br>在石渠这一段，雅砻江走过了它温存的童年。<br><br>',
'<h2>滇越铁路记</h2>从1910年开始，滇越铁路使云南在一夜之间，从中国封闭的边疆省变成一个前沿、一个日夜与世界发生联系的开放地区，这种联系迅速导致了云南在历史中出场。<br><br>中国自从19世纪开始兴建铁路以来，到1910年以前，铁路主要是集中在东部地区。<br><br>1910年的滇越铁路是中国西部地区修建的第一条铁路。<br><br>在当时，除了昆明的少数当事人之外，这条铁路的沿线，人们可以说对铁路闻所未闻。<br><br>完全可以想象，90多年前，当火车这尖叫着的黑色怪物隆隆穿过云南高原的原始林莽、深谷，在急流之上凌空而过之际，那些毫无心理准备的人们，那些老虎、豹子、熊和狼群会是一种什么样的表情。<br><br>人们发现，铁路不仅从他们亘古静止的大地上铁一般无情地穿过，并且将永远改变他们对时间和速度的认识，改变他们的生活方式。<br><br>已故的云南名士龚自知先生说<U+2009>：“货物由昆明装上火车， 六七天就到香港，九天就到上海。<br><br>运输量不受限制，而且到的是国际国内的头等口岸。”<br><br>云南大锡在国际上一跃而居第五位。<br><br>1913年，云南选送去欧美的留学生，就完全取道滇越铁路出国。<br><br>1910年7月，中国第一个水电站──石龙坝水电站在昆明开工，发电机就是由滇越铁路运进的。<br><br>1915年12月，蔡锷将军沿滇越铁路北上，与云南军都督唐继尧发动了震撼全国的护国运动。<br><br>抗日战争期间， 滇越铁路成为中国大后方主要的与国外联系的陆上运输线；大批著名的知识分子沿滇越铁路抵达昆明，西南联大的建立，使昆明成为40年代中国的主要文化中心之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0E/wKgBzFQ2xcOAFOipAATa03VaK28561.jpg@!rw9"><br><br>距昆明120公里左右的人子桥，是世界铁路桥梁史上的杰作之一。<br><br>这座钢架桥架设在两座相聚67米左右的峭壁之间，跨度55米，下面是100米深的峡谷，谷底是一条急流，是南溪河的源头之一。<br><br>这里的风景属于大气雄浑一类，茫茫高山，巨人灵魂般的峡谷。<br><br><h4>报告的执笔者 </h4>1910年法国滇越铁路公司在铁路通车之后出版过一本蓝色封面大十六开的报告《云南铁路》。<br><br>这个报告大概是国内今天仅存的有关这条铁路修建过程最为详尽的资料。<br><br>在该报告的第一章有这么一段话：“在欧洲各国中，除了俄国以外， 就只有法国在陆地上与中国毗邻。”<br><br>对于一个出生于1954年的读者，我对这段话大吃一惊。<br><br>我反应不过来，远在地中海的法国，怎么与中国成了毗邻呢？<br><br>再看历史，才知道， 在当时越南是法国的殖民地：法属印度支那。<br><br>在20世纪初， 法国是以“毗邻”的身份在云南修建铁路的。<br><br>早在19世纪中叶，西方就已经注意到云南。<br><br>来自英国、法国、 意大利等国的传教士、探险家们悄悄地进入云南。<br><br>1871年，法国商人让·底比斯从昆明出发， 步行到达了越南的安沛，他发现了把云南和印度支那联系起来的道路。<br><br>之后， 另一位法国探险家弗兰西斯·卡尼埃对这条道路进行了最初的勘测。<br><br>在滇越铁路蒙自站附近的一个乡村中，我们发现许多刻着英文、法文和十字架的墓碑。<br><br>这些墓碑最早是1840年立的。<br><br>它们显示的死者有来自西方各国的商人、传教士、旅行家。<br><br>许多墓碑已被居民们用来铺垫水井，在上面洗衣服，多年的磨损，墓碑已失去本来面目，上面的文字模糊不清。<br><br>',
'<h2>石油相思 血色迷狂</h2>当美国吹响了进军伊拉克的号角，21世纪以来最大的一场区域性战争正式拉开帷幕。<br><br>虽然这场战争的策动者自我标榜为伊拉克人民的“解放者”，但美国对伊拉克的占领必将对整个世界的石油格局产生深远的影响。<br><br>石油支配着我们这个星球的能源走向、经济局势、国际关系乃至战争热点。<br><br>正如一位20世纪初叶的石油商人所咏叹的：“石油，这些被禁锢在岩层下数百万年的黑色精灵，一朝喷出地表，就注定要改变整个世界！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C7/wKgBzFQ2sVCAQDrnAAM220ZgN0U935.jpg@!rw9"><br><br>2003年4月，我正在法国巴黎附近马恩河地区采访，看到电视屏幕上硝烟弥漫的巴格达和火势冲天的中东油井，我重温起一段几乎被遗忘的历史：1914年9月6日，3000多辆巴黎出租汽车满载着法国士兵奔赴马恩河战场，成功地抗击了德军的大举进攻。<br><br>马恩河会战标志着第一次世界大战的攻防转折，而这些“打的上前线”的法国人也许并不知道，他们将被视为人类历史上第一支“摩托化部队”，显露出石油威力在现代战争中的初次绽放。<br><br>时隔近90年，被高科技武装起来的美国士兵依然乘坐在燃油驱动的装甲运兵车上朝着巴格达城前进，与他们的前辈并无本质的区别。<br><br><h4>洛克菲勒的小油灯</h4>2001年10月，在“9·11”事件中被撞毁的美国世贸大厦废墟余烬未消，纽约还笼罩在恐怖袭击与“炭疽热”双重阴影的合围之下。<br><br>我站在夜色里的洛克菲勒中心大楼脚下，端详这座铭记着一个半世纪美国石油发展史的庞然纪念碑。<br><br>大楼中埃克森石油公司的办公室里依然有人在开会，延续着老约翰·洛克菲勒先生传承下来的黑色衣钵。<br><br>他和他的同代人曾将美洲土著居民用来治病疗伤的“石头油”大规模地从地下开采出来，先是作为照明的“煤油”，然后作为引擎的燃料兜售到世界各地。<br><br>美国宾夕法尼亚州西北部树木葱郁的山林地带，有一个叫做“油溪”的地方，这里因打出了美国也是世界历史上第一口油井而名垂史册——据说打井人采用的方法是从擅打盐井的中国人手中学来的。<br><br>打井出油的消息如闪电般传开，一场与美国西部“淘金热”同样狂热的“采油热”开始在该地区蔓延。<br><br>而打到第一桶油的先驱们并没有几个人站到了财富的顶点。<br><br>丹尼尔·耶金在他的著作《石油风云》里这样总结了19世纪60年代这个石油乍现的狂飚时代：“一种创造性的革新的时代，交易和欺骗的时代，赚钱－蚀本－永远赚不了钱的时代，筋疲力尽地艰苦工作和痛苦地失望的时代，以及令人惊讶的发展的时代。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C8/wKgBy1Q2sUyASlyXAALHJq8Aqk8669.jpg@!rw9"><br><br>1890年  富豪中的富豪洛克菲勒长期以来被两个截然相反的噩梦所缠绕：要么是石油枯竭，使自己的石油管道和炼油设备无事可干；要么是被大量的廉价石油所淹没。<br><br>但是无论如何，1890年的标准石油公司已拥有了10万名员工，洛克菲勒创立的这个石油帝国已经成了世界上最大、最富有的融生产与商业为一体的机构。<br><br>在此之后，“大型垄断企业的鼻祖”洛克菲勒成了美国镀金时代的象征，也成了众人批评的焦点。<br><br>有关洛克菲勒一统江湖、发家致富的历史不在本文的叙述之内。<br><br>虽然当时舆论对他的评价与近年间微软公司所得的名声颇有几分相似：说他“像八爪章鱼一样将竞争对手卡住不放，活活地将他们窒息而死”。<br><br>但洛克菲勒坚信自己站在道德的制高点上：“先生们，我们是在把便宜的灯光送给穷人！”他自豪地宣称。<br><br>到19世纪80年代中期，约翰·洛克菲勒的石油帝国——标准石油公司已经控制了美国80%－85%的炼油产业和销售市场。<br><br>从石油中提炼出的煤油成为城乡人民最喜闻乐见的照明燃料。<br><br>它不但取代了牛油、鲸油、豆油的地位，而且还成为美国对欧洲乃至世界其他地区最大宗的出口工业品。<br><br>1894年，标准石油公司在中国注册成立了“美孚火油公司”，所谓的“洋油”也在中国大地普及开来，而“美孚”的招牌则一直沿用到今天。<br><br>',
'<h2>世界生态之都——库里蒂巴</h2>人口的增长、交通的阻塞、环境的污染是当今世界各大城市面临的共同困扰。<br><br>作为巴西第五大城市的库里蒂巴也不例外，拥挤不堪的街道、垃圾遍布的环境、不断的洪涝灾害曾使库里蒂巴呈现一派衰败的景象。<br><br>然而，自1971年一位年轻的市长上任后，库里蒂巴不仅从严重的社会问题和环境问题中解脱出来，还将该市建设成为一座非常自然化、人性化的世界生态之都，从而被联合国命名为“最适宜人居的城市”。<br><br>这其中的奥秘不是很值得研究和深思吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C7/wKgBzFQ2sTyAQkoHAAkgd8tY8eM811.jpg@!rw9"><br><br>去年，我在南美洲最大的都市圣保罗度假，一日我向妻子谈到城市生态问题时，她建议我到库里蒂巴市去看一看，肯定会爱上这座被联合国命名的“最适宜人居的城市”。<br><br>世界上第一批被联合国命名的5座“最适宜人居的城市”有加拿大的温哥华、法国的巴黎、意大利的罗马、澳大利亚的悉尼和巴西的库里蒂巴。<br><br>前4座我都耳熟能详，惟独最后一个是首次听说。<br><br>温哥华、巴黎、罗马、悉尼均为世界名城，且分布在经济文化发达的地区，惟独库里蒂巴“先天不足”，并无这种世界级的大城市名气，且属于发展中国家。<br><br>那么，库里蒂巴何以能够脱颖而出，与发达国家最美好的城市平起平坐？<br><br>又为什么会成为“最适宜人居”，并被誉为“世界生态之都”呢？<br><br>带着这些问题我到库里蒂巴做了一次考察。<br><br>接待我的是该市华联会副会长陈捷——一个在这里生活了十几年的精明强干、热情好客的中年人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C7/wKgBy1Q2sUKAFfxlAAX9Se9wYOA356.jpg@!rw9"><br><br>作为库里蒂巴的市树——巴拉那松，树干通直华盖如云，有如一把张开的雨伞。<br><br><h4>最贴切自然的城市</h4>库里蒂巴给人的第一印象似乎与其它森林城或生态城差别不大，然而仔细观察了解，就会不断发现它的非同凡响之处。<br><br>陈捷告诉我，库里蒂巴是世界上绿化度最高的城市之一，人均绿地面积达到581平方米，是联合国推荐数的4倍；所不同的是，它的绿化是一种自然与人工的复合生态系统，即便是在闹市住宅旁、街头边也耸立着不少参天大树。<br><br>它们是百年前在这里土生土长的，有的年龄比城市还古老。<br><br>',
'<h2>天赐黑金石油的来历和分布</h2>天空中神秘的极光与地面上蜿蜒的输油管道勾勒出一幅奇异的风景。<br><br>1867年，俄国沙皇把阿拉斯加卖给美国人时，他没有料到这是一笔多么失败的生意：这片严酷的冻土下埋藏着巨额的财富——石油。<br><br>石油在地球出现的位置似乎非常莫测：中东酷热的沙漠、阿拉斯加寒冷的冻土、狂风巨浪的北海……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C7/wKgBzFQ2sRmANVmZAAOCEZERFwE616.jpg@!rw9"><br><br>摄影/Greg A.Syverson<h4>石油是从哪里来的？</h4>石油，这种又黑又粘的东西，它引得烽烟四起、战火燎原，它带来滚滚财富，瞬间把严酷的沙漠变成宝库，它关系到国家的安全，经济的发展，这种被称为“现代社会的血液”的神奇液体是从哪里来的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C7/wKgBzFQ2sReAKKpKAATSPCpH46E676.jpg@!rw9"><br><br>这就是石油，比起它丰富多样的制品，石油本身显得不怎么“可爱”：黑褐色、粘乎乎的，甚至还泛出难闻的臭味……供图/Gamma许多人都知道石油和天然气主要来自地质时期埋藏的生物，但某些画面也造成了误解，似乎它们是由像恐龙这样的大型动物死亡以后的尸骨演化来的。<br><br>其实石油作为多种烃类（碳与氢的化合物）的混合物，它主要来源于微生物。<br><br>微生物死亡以后沉淀于较深的海底或湖底，这里的还原环境使它保存下来并与沉积物一起被深埋。<br><br>当埋深还不够大时，只有几十度的地温使厌氧的甲烷菌群落还能生存，它们以沉积物中的有机质为“食”，代谢的产物是甲烷，从而形成生物气藏。<br><br>随着沉积物的成岩过程，埋深加大、温度更高，用石油地质学家的话来说，有机质越来越成熟了。<br><br>在自然催化物的作用下，这期间以经过化学反应生成液态烃为主，即生成石油。<br><br>石油集中在4种古地质环境中：大型稳定地块上的古浅海和湖群、陆地边缘的上陆坡、山前褶皱带和古裂谷。<br><br>中东伊朗和阿拉伯两大陆块区和它们碰撞挤压形成的扎格罗斯山前褶皱带正是前三个类型的代表。<br><br>这里有巨厚的优质生油岩层，有良好的石膏、盐类封盖层，有疏松的砂岩和多孔的碳酸盐岩作储集层，有能使石油富集成藏的大型褶皱（特别是背斜）。<br><br>这些条件同时具备是相当难得的，所以中东地区有特别丰富的油藏。<br><br>',
'<h2>生活在石油时代</h2>人类在几千年前就开始利用石油资源，但只是到了20世纪，石油的开采和利用才使得石油在世界能源中代替煤炭而跃居首位，同时开始了今天的这个石油时代。<br><br>今天已成为世界经济"血液"的石油，不仅为阿拉伯国家带来易得的财富，也改变了我们对生活的看法。<br><br>进入21世纪，天然气将会"青出于兰而胜于兰"，出现油气时代。<br><br>不管是"石油时代"，还是"油气时代"，石油对人类文明的影响无疑都是伟大而深刻的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C7/wKgBy1Q2sRaAB_OGAARQxa5bQqQ599.jpg@!rw9"><br><br>80年前，一个名叫杰克的穷酸英国人乘客轮来到了纽约，就像他的许多先前同胞一样，也是一个到美国寻梦的英国人。<br><br>最初他靠加工服装，以每件5美元卖给纽约廉价的商店。<br><br>20年后他的儿子戴维斯，一个经营家庭制衣作坊的业主，亲自去油田考察投资能否收到预期的回报。<br><br>回来后，他决定进入这个行业。<br><br>20年后他建立了一个石油公司。<br><br>到1980年,戴维斯石油公司的钻井数量达11000口，仅次于当时的埃克森、阿莫科和壳牌公司。<br><br>“这是一个赌注，如果你想成功的话，尽你所能地多钻油井。”<br><br>戴维斯向他的儿子格雷格这样传授他的人生哲学观。<br><br>后来当格雷格继承他父亲铺垫好的这份石油产业时，他开始感到他父亲当初选择的这个行业是一项最伟大、商机无限的事业。<br><br>因为它的回报是如此地惊人，以至于在这项事业里聚集了这个世界上最为野心勃勃的一群人。<br><br>格雷格对石油事业的解释是:“所有根本性的变革，从工业革命到今天的信息革命，其基础皆是能源。<br><br>如果没有了能源，电脑又能干什么呢? 现在整个世界依靠石油才能运转，谁控制了石油谁就掌握了命脉。<br><br>对此，我深信不疑。”<br><br>如果用能源来划分人类时代是可行的话，煤炭时代显然标志着人类驾驭大规模能源的开始，其结果是使人类进入到工业文明。<br><br>而在煤炭时代之前，人类只能生活在农业和牧业文明中。<br><br>从人类的历史看去，对能源消耗越大，似乎越意味着人类文明的进步。<br><br>今天美国是世界上消费能源最多的国家，这种消费却相反地使美国成为世界最富有的国家。<br><br>生活在石油时代里的一个最大的好处便是我们比祖先们富有得多。<br><br>如果把以薪柴、煤作为第一代和第二代能源，石油、天然气无疑是人类的第三代能源。<br><br>虽然早在19世纪初欧洲人就开始为工业开采了石油田，但直到20世纪60年代才是石油这种第三代能源成为主角的开始。<br><br>它的标志是：1967年石油在世界能源结构中的比例上升到40.4%，超过了占38.8%的煤炭，这一年世界石油产量为18亿吨。<br><br>从此以后，世界石油产量一直稳步上升，它的比例一直超过煤炭。<br><br>',
'<h2>朝鲜变化静悄悄</h2>在过去的近10年间，国际传媒从不同的角度介绍过朝鲜的经济状况，多数报道说那里的情况非常糟糕，百姓生活贫困潦倒，有的甚至揣测朝鲜经济将会崩溃。<br><br>去年夏天，外界又集中报道了朝鲜进行大幅度经济改革的消息，给人们的印象是，朝鲜从此要大举实行改革开放了。<br><br>事实上，过分悲观和过分乐观的情况都没有出现。<br><br>在过去的10余年里，朝鲜确实遇到了巨大的困难，但不像西方某些媒体宣扬的那样严重。<br><br>其实，朝鲜调整经济的政策早在上个世纪80年代就已开始实施，但他们是小心谨慎地摸索前进，从来没有提过要“改革开放”。<br><br>他们目前仍在不断地对经济体制进行调整，困难依然存在，但社会基本稳定，部分领域的生产形势在出现一些逐渐好转的苗头。<br><br>同几年前相比，那里的社会意识和百姓生活正在悄悄地发生着深刻的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E3/wKgBy1Q2ubKAHu03AABobHEMvW4428.jpg@!rw9"><br><br>大同江畔的垂钓者纵贯平壤市区的大同江是朝鲜内陆的第一大河流。<br><br>它发源于北部山区的狼林山脉，沿妙香山南麓流经平壤平原,在西部沿海的南浦市附近流入黄海。<br><br>黄昏或清晨，喜好垂钓的市民散布于大同江畔,给这个清洁、漂亮的城市，又增添了一些宁静、安闲的生活气息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E3/wKgBzFQ2ubaARsWUAAawjxhJkro694.jpg@!rw9"><br><br>北青郡文化合作农场20世纪七八十年代，朝鲜在农村推广企业化管理，合作农场的农民像工人一样领取工资。<br><br>农民的住宅和学校等公共设施也是农场统一修建的，大多数农民都迁进了规划整齐、错落有序的新村。<br><br>从整体上看，朝鲜农村当时比中国农村显得要“现代化”一些。<br><br>位于咸镜南道的北青郡以盛产苹果著称，朝鲜电影《摘苹果的时候》就是在这里拍摄的。<br><br><h4>曾走过苏联模式的社会主义</h4>要想了解朝鲜为什么历经磨难却能长期坚挺，需要回顾一下我们这个山水相连的邻邦在过去几十年里走过了什么样的路程。<br><br>1948年建立的朝鲜民主主义人民共和国，从一开始就仿照前苏联的模式，确立了向着社会主义和共产主义前进的方向，此后走过的路和50年代的中国有许多相似之处。<br><br>在新中国农村成立初级农业合作社和高级农业合作社时，朝鲜农村成立了“农业协同组合”；中国搞“大跃进”运动时，朝鲜开展了“千里马”大进军；中国以乡为单位成立“一大二公”的人民公社时，朝鲜以里（相当于乡）为单位成立了向全民所有制过渡的“合作农场”。<br><br>总的说来，那时朝鲜的农业经济公有化进程更加深入、彻底。<br><br>他们没有遭遇前苏联的“逼债”，也没有发生连年的“自然灾害”,所以老百姓的日子过得比中国人要安定一些。<br><br>他们的合作农场既是严密的社会组织，也是秩序井然的生产组织。<br><br>每个合作农场下属的作业班（相当于中国当年的生产队），都有干净整齐的会议室和学习室。<br><br>农民们在农场作业班的组织下，参加了扫除文盲、普及文化、学习劳动党的方针政策和农业技术知识的活动。<br><br>经过长期坚持不懈的努力，大批农民摘掉了文盲的帽子，许多青年人拥有了关于土壤、农药、种子、电力、水利、农机等方面的专业知识，这些农民又因为他们获得的技术资格而获得了相对稳定的劳动分工和较优厚的报酬。<br><br>后来，各合作农场都建起了设备完好的中小学和托儿所。<br><br>在山区采访期间，最引人注目的漂亮房子，要么是合作农场的会议室，要么是农场的中小学校。<br><br>70年代，朝鲜又以郡（县）为单位，成立了经营委员会，对农业实行企业化管理，目标是把农民逐渐变成农业工人，使农业经济进一步走向全民所有制。<br><br>在80年代以前，从整体上看朝鲜农村比中国农村要“现代化”一些。<br><br>从实现合作化以后，合作农场场员的住房就从原来的私人所有逐渐变成了集体所有，许多散乱地分布在田间的民居集中搬迁到一起，形成了便于生活与管理的村落。<br><br>特别是那些建在向阳坡上的“文化住宅”，一排排的单层瓦房和二三层小楼，刷上白色的石灰墙面，干净、整齐、漂亮。<br><br>这样的村庄在各城市之间的交通要道两旁随处可见。<br><br>当年，朝鲜的农民们虽然还说不上如何富裕，但他们对自己不断有所改善的生活感到自豪。<br><br>60年代和70年代，朝鲜电影《鲜花盛开的村庄》和《摘苹果的时候》曾经在中国广泛放映，这两部影片反映了当时朝鲜人的生活与精神面貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E3/wKgBy1Q2ubKAEHouAANB3HkRN3c703.jpg@!rw9"><br><br>朝鲜劳模在朝鲜国庆55周年之际，朝鲜各地的劳动模范聚集在平壤羊角岛饭店参加“先军时代英模大会”。<br><br>由于这是座涉外饭店，平时可以收到中国大陆和香港、日本、英国等国家和地区的七八个电视频道。<br><br>但在“英模大会”期间，周一至周五只能看到朝鲜中央电视台的一个频道；星期六、日增加两个文化娱乐台，这里播出的中国电视剧《渴望》、《西游记》等，是朝鲜人比较爱看的节目。<br><br><h4>追求工农业产品的自给自足</h4>从上个世纪的70年代到90年代，我先后在平壤工作十余年，采访过朝鲜城乡的许多地方，参观过各式各样的先进典型。<br><br>70年代，每逢深秋时节，农民们就举行“分配大会”，一些合作农场把装满稻谷的草袋子堆得像山一样。<br><br>当时，我知道他们实际上只能得到国家规定的定额口粮，其余的粮食必须按规定价格卖给国家，但他们还是载歌载舞，高高兴兴地庆祝自己获得了大丰收。<br><br>80年代中期的某个初冬，我又到了一个农场参观秋收分配大会，农民们照样穿着鲜艳的服装欢庆丰收，但堆积如山的稻谷袋子不见了，分配是以金额计算的。<br><br>农场场长宣读的名单中，许多农民的结算收入多达数千元。<br><br>一些人当场登台领取自己名下的钞票，他们高举装着1年劳动所得的纸袋子兴奋地从人群中穿过。<br><br>我请一位农民给我看一看他分了多少钱，他的袋子里只装着几百元。<br><br>他解释说，这只是他家日常生活所需的部分，其他大部分已经自动存入了银行。<br><br>很多朝鲜朋友证实，他们说的是真实情况。<br><br>',
'<h2>西方经济学与战争</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C7/wKgBzFQ2sRSAcuJHAAU0ZVgu_SA269.jpg@!rw9"><br><br>摄影/Emile Wamsteker若问今日的美英士兵为什么而战，他们会回答：为保卫国家安全。<br><br>这一答案对吗？<br><br>不！恐怖主义袭击诚然破坏了世界秩序，但绝没有在根本上威胁美英国家的安全。<br><br>战争实际上植根于现代西方文化之中。<br><br>美国经济学家多蒂明确宣称，现代西方文化是建立在贪欲基础上的，是以富强为根本目标的。<br><br>从历史的角度看，现代西方文化是惟一的不断激励人们理性化地释放贪欲的文化。<br><br>在所有的前资本主义社会中，统治者诚然贪得无厌，但他们总是通过宗教或意识形态，要求民众苦行禁欲。<br><br>惟独资本主义激励所有人都追求自我利益最大化。<br><br>在这样的文化中，知足常乐这样的古训成为迂腐可笑的成见，人们的欲望总处于激发状态。<br><br>为了保证经济增长，必须用法制确定财产私有制下的等级阶梯，以激励人们奋力在这种社会等级阶梯上攀登。<br><br>在这种贪欲的支配下，个人的扩张性经社会整合必然表现为国家的扩张。<br><br>但西方经济学上的一条金科玉律是：别人的幸福最终也就是自己的幸福。<br><br>既然如此，为什么还战争不断呢？<br><br>就因为西方经济学还有另一番道理：战争军费的急剧增加，可以拉动总需求，从而带动经济增长。<br><br>凯恩斯是引起过西方经济学革命的一位经济学家。<br><br>他曾将填挖窟窿与开采金矿相比，然后又将开采金矿与战争相比。<br><br>他说：如果财政部把塞满钞票的瓶子放在已开采过的矿井中，然后，用城市垃圾把矿井填平，并且听任私有企业根据自由放任的原则把钞票再挖出来，那么失业问题便不会存在，而且，社会的实际收入和资本财富很可能要比现在多出很多。<br><br>当金矿的深度适宜于被开采时，世界的财富便迅速增加。<br><br>战争也被政治家们视为是值得为之而进行的大规模的举债支出的一种形式。<br><br>由此可见，“战争和开采金矿对人类进步都已经发挥了作用——如果没有更好的办法的话”。<br><br>资本主义的逻辑就是这样的：永无休止地追求经济增长。<br><br>既然战争能拉动经济增长，那么总有政治家、企业家和金融家热心于战争就毫不奇怪了！人们常说战争是政治的继续，也可以说战争是经济的继续。<br><br>可见，如果改变不了现代西方文化，就消除不了孳生战争的土壤。<br><br>现代人为现代文化所塑造。<br><br>以战争带动经济增长的战略保持在一定的限度内或许不会有什么毁灭性后果，但若超过一定限度，便会导致全人类的毁灭。<br><br>这绝不是危言耸听。<br><br>因为如果爆发核战争，就算核战争过后还有幸存者，他们面对的也将是不可居住的地球。<br><br>为能避免这样的厄运，人类必须重塑人性和文化，人类必须确定新的发展方向。<br><br>不久前，美国某大学的一位教授作了题为“从2002年诺贝尔经济学奖看经济学的新方向——从经济学到幸福学”的演讲，吸引了很多听众。<br><br>他介绍说，很多实验证明，经济学中理性经济人的假设是不符合实际的，金钱并不总是实现幸福生活的最佳途径，人们也并不总是根据经济利益计算去进行选择。<br><br>并非经济越增长人们就生活得越幸福。<br><br>例如，从1945年到1990年美国人均收入增长约3倍，而科学调查的结果是，人们的平均幸福感不但没有成比例地上升，反而略有下降。<br><br>他的研究表明，人们生活的目标是幸福，而不是财富，财富只是手段之一，人们生活幸福的程度也并不取决于财富的多少，而在很大程度上取决于生活的信念、生活的方式和生活环境之中的对比感受。<br><br>只有当这种思想广为接受且深入人心时，我们的人性才能得到重塑，现代文化才能得到根本改造。<br><br>',
'<h2>朝鲜的微笑</h2>刘小岛女士是一位长期驻华的德国籍人士，曾多次去过朝鲜，首次去是在1991年，而最近的3年中她又去了5次。<br><br>使她感触最深的是最近的一次，她发现即使和1年之前相比，朝鲜都有着天壤之别的变化。<br><br>她说：朝鲜正满含希望地微笑着。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E3/wKgBy1Q2uaWAAkmLAAPrb-MiycI740.jpg@!rw9"><br><br>２年前,朝鲜女兵的微笑是含蓄或躲躲闪闪的，就像当时还较为封闭的朝鲜一样，令人难以琢磨。<br><br>在当时，当兵是大多数朝鲜男女青年乐于接受的现实，他（她）们在为改变自己的生存现状而努力。<br><br>朝鲜之行总是令人惊讶。<br><br>所见所闻，都和我想象的不一样，与我在出发之前能了解到的各种有关她的信息也都相去甚远。<br><br>这个被一些人认为是正在崩溃的国家，实际上充满了活力和希望。<br><br>这个国家正在发生的变化是不容置疑的。<br><br>过去两年里在朝鲜的多次旅行，甚至今年早些时候的一次拜访，都不足以比拟我于今年8月份在那儿的发现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E3/wKgBy1Q2uaaAVrRBAAXU9ehX-S0390.jpg@!rw9"><br><br>去年，朝鲜的老百姓敢于直视外国人了，甚至还会向你微笑，这在以前是不容易见到的。<br><br>这些最真实状态下的平壤妇女，正在经历和目睹着朝鲜的变化。<br><br>朝鲜的许多变化都令人惊奇，许多事情都和以前不一样，随处可见忙碌的人们，就好像朝鲜的人口突然间多了4倍。<br><br>正在建设的工程，也仿佛是一夜之间冒出来的。<br><br>还有交通状况的改善，以及小汽车数量的增多，都让人惊奇不已。<br><br>城市的街道上出现了更多的自行车，尤其是在沿海地区。<br><br>我甚至还看到了一辆摩托车，尽管它不是在平壤街头出现的。<br><br>曾经是非法的个体经济，眼下却在朝鲜的大部分地方得到了鼓励。<br><br>去年，朝鲜出现了一些试验性的“农贸集市”，朝鲜人称之为“市场”，现在，由此发展起来的自由市场已经比比皆是了。<br><br>在平壤，这样的市场已经超过100个，当然，这些地方还不对外国人开放。<br><br>然而这里已经有了更多的商店、物品、饭馆和食物。<br><br>',
'<h2>人与珠峰三部曲：膜拜、挑战与亲近</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C7/wKgBy1Q2sRGAQkjfAAJcjUR1ukU656.jpg@!rw9"><br><br>1983年，中国登山队员和科考队员一起向着南迦巴瓦峰进发。<br><br>摄影/杜泽泉15年前，我因采访中日尼三国登山家双跨珠峰行动，平生第一次站在了伟大的自然奇观——珠穆朗玛峰脚下。<br><br>时任珠峰北侧中方队长的曾曙生告诉我：有史以来，站到过这个位置的人，全部加起来估计也超不过一千。<br><br>这个数字曾让我庆幸和自豪。<br><br>15年后，当我准备重返珠穆朗玛时，登顶过珠峰的人数统计，已经超过了1200人。<br><br>15年前，第一次面对珠峰，“翻山越岭”这个极其平常的词语，竟让我有了一种近乎横亘古今的人生体验。<br><br>我的体内同时涌动着两股奇妙的力量——“膜拜”和“征服”。<br><br>它们相互冲突，却神奇地相互和谐。<br><br>因为自然奇观的伟大而崇敬，而自然奇观越是伟大，越可能激发人类征服的欲望。<br><br>15年后，面对珠峰，我的心中已不再有任何征服的意念。<br><br>对伟大自然奇观的深深崇敬，也渐渐演变成渴望与旧日情人鸳梦重温的情愫。<br><br>',
'<h2>样板城市 平壤</h2>在世界所有国家的首都中，恐怕没有哪一个城市像平壤一样，充满了象征性和符号意义。<br><br>这是一个街道分外宽阔整饬、耸立着无数规模宏大的建筑和体量惊人的雕塑的城市。<br><br>很难想象，这是一个仅有2000多万人口的国家的首都。<br><br>在这座经过精心规划、建造和装饰的城市徜徉，每时每刻都会感受到一种强大的集体意志。<br><br>这座壮观而独特的城市，就是平壤。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2uaKAXkRiAANwhCQIrvk488.jpg@!rw9"><br><br>国庆游行队伍2003年9月9日是朝鲜民主主义人民共和国建国55周年的纪念日，首都各界群众数十万人汇集金日成广场，沿胜利大街从北往南游行。<br><br>朝鲜每次大型群众游行，都以金日成全身塑像为开导。<br><br>图中游行队伍中间的为朝鲜人民军军旗彩车，军旗上的口号是“跟着伟大的金正日同志”。<br><br><h4>“平壤”在朝鲜语里即“平坦的土壤”之意</h4>据说平壤有将近5000年的历史。<br><br>但今天的平壤，却是一座只有50年历史、处处崭新的城市。<br><br>传说中，朝鲜民族的祖先檀君，于公元前2333年，选择大同江畔的一片平坦肥沃之地，建立了古朝鲜王国，这片地方就是后来的平壤。<br><br>平壤的南面是一片开阔的平原，东、西、北三面是绵延起伏的山丘。<br><br>大同江自东北向西南流过，将平壤分成东、西两部分，大同江的支流——普通江流经平壤西部。<br><br>朝鲜半岛多山，平原十分难得，因而平壤自古以来就受到朝鲜民族的珍视，“平壤”在朝鲜语里即“平坦的土壤”之意。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E3/wKgBy1Q2uaGAVxKBAAS7SAxKxoM411.jpg@!rw9"><br><br>玉流馆位于大同江西岸的玉流馆是一家专门经营朝鲜传统饮食的餐厅，尤以朝鲜冷面最为出名。<br><br>这座修建于1960年8月、富有民族风格的建筑，是朝鲜复古主义建筑的代表作之一。<br><br>公元前37年，高朱梦在朝鲜半岛北部建立了高句丽国。<br><br>平壤一度成为高句丽的王城所在地。<br><br>公元427年，高句丽第24代王巨连(又称长寿王)正式迁都平壤。<br><br>高句丽以平壤为中心，势力不断南下，试图统一朝鲜半岛。<br><br>朝鲜半岛上的“三国演义”(高句丽、新罗、百济之间的角逐)，直至668年新罗统一朝鲜半岛大部才宣告结束。<br><br>在高丽和李氏朝鲜时代，平壤也一直是半岛北部的重镇，在壬辰倭乱（1592—1598年）时还曾充当朝鲜朝廷的避难所。<br><br>1948年，朝鲜半岛北部建立了以金日成为内阁首相的朝鲜民主主义人民共和国，定都平壤。<br><br>朝鲜战争期间（1950—1953年），美军的轰炸机在平壤上空投下了42.8万枚炸弹。<br><br>当时平壤的人口仅40万，也就是说，平均每位市民都承受了一颗以上炸弹的袭击。<br><br>平壤古城被夷为平地，绝大多数古迹化为乌有。<br><br>美军的一位指挥官曾经感慨：这片巨大的废墟，即使再过100年也恢复不了。<br><br>',
'<h2>星空不再浪漫</h2>由于对科学的崇敬，人们很难或不愿把探索太空的航天事业和战争联系起来。<br><br>1986年1月28日，美国挑战者号航天飞机第十次发射时爆炸，7名宇航员遇难。<br><br>当我在电视上看到，蓝天中挑战者号和宇航员化为一团白色的烟雾缓缓飘散时，我禁不住潸然泪下。<br><br>然而，十几年过去后，今年2月1日，当美国哥伦比亚号航天飞机返航爆炸7名宇航员遇难时，我的感情已经变得很复杂。<br><br>因为此时海湾地区密布的战云，已使我看到人类的航天事业除了科学的意义外，还有国家利益和军事战略隐含其中。<br><br>这次伊拉克战争，许多人不理解为什么美国的炸弹好像长了眼睛，竟然能跟踪打击对方的首脑，实施所谓的“斩首行动”。<br><br>其实美军炸弹的眼睛，就来自于美国的航天事业，来自于他们发射的运行于太空轨道中的卫星和可以重复使用往返于太空的航天飞机。<br><br>',
'<h2>敏感地带</h2>在地理学上，北纬38度线是个自然符号和地理名词。<br><br>此纬度穿过欧、亚、北美三大洲的十几个国家。<br><br>在其经过的其他国家里与别的纬度线一样，不含任何政治意义，但在朝鲜半岛却是一条世界上最敏感的政治热线。<br><br>而作为朝鲜南北分裂最具有代表性的地方——板门店，更是世界局势最为敏感的“神经中枢”之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uXyAfxPtAASAZT5r-oc023.jpg@!rw9"><br><br>在仅有几百米宽的板门店共同警备区，隶属于联合国军的韩国士兵隔着设在地面的分界线与朝鲜士兵共同值勤。<br><br>这里虽然是非军事区，但双方值勤士兵均荷枪实弹。<br><br>作为同一民族却属于两个政权的士兵已站在这里长达半个世纪之久，但他们之间却没有说过一句话。<br><br>朝鲜士兵旁高过脚面的的那条细长的水泥台，就是横穿板门店的军事分界线。<br><br><h4>北纬38度线只是地图上的一道标志，在实际地形上并没有明显的体现</h4>朝鲜半岛具有特殊的地理位置。<br><br>它位于亚洲东北部，如同从亚洲大陆伸出的一个肥大的“拇指”。<br><br>它的根部紧接中国的辽宁和吉林，并与俄罗斯接壤；它的指头直指日本四大岛屿中最南端的九州岛。<br><br>从韩国釜山到日本内海入口处下关，航程仅228公里。<br><br>它处在中、俄、日三国夹缝中，有史以来就是列强的战场。<br><br>二战行将结束之际，也即1945年2月4日至4月11日，美、英、苏３国首脑举行雅尔塔会议，并就美、苏海空军在朝鲜对日本作战的范围进行了商定。<br><br>在一次不到30分钟的紧急作战会议上，与会者达成协议：参加对日战争的苏联军队将同朝鲜三八线以北的日军和在中国东北地区的关东军作战，而美军则在进行登陆作战的情况下，要同朝鲜三八线以南地区和日本本土的军队进行战斗。<br><br>就这样，三八线与苏、美对在朝鲜的日军的作战范围联系在一起了。<br><br>1945年8月8日，苏联宣布对日作战。<br><br>8月15日，日本宣布无条件投降。<br><br>此时，苏军已在朝鲜的雄基、罗津、清津登陆，而美军还远离朝鲜。<br><br>就在这一天，杜鲁门将他最后批准的关于受降步骤的第1号文件通知斯大林等盟国首脑。<br><br>文件规定：驻北纬38度线以北的朝鲜、满州、库页岛、千岛等地的日本军的指挥官和陆军、空军、海军、辅助部队，都应向苏联远东军最高司令官投降；日本帝国政府大本营和驻日本本土及其周围诸岛以及驻北纬38度线以南的朝鲜、琉球群岛等地的日本军的陆军、空军、海军、辅助部队，应向美利坚合众国太平洋陆军最高司令官投降。<br><br>斯大林在第二天作了答复，只字未提三八线问题，却提出共同占领日本北海道的要求，并重申包括大连在内的辽东半岛属于满州的一部分，应由苏军占领。<br><br>结果，苏联共同占领北海道的要求被美国否定，而美军要求在大连登陆的计划也遭苏联拒绝，但苏、美分别占领朝鲜半岛的问题则无形中被斯大林默认了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E2/wKgBzFQ2uYKATen3AAfo5YpRNJo155.jpg@!rw9"><br><br>在朝鲜战争的3年中,停战谈判时断时续。<br><br>1951年10月25日，停战谈判在板门店复会。<br><br>这是复会期间，美、朝等方代表在商讨军事分界线划分的情景。<br><br>9月8日，美、苏军队沿着38度线自日本海至黄海划了一道界线，将南北朝鲜隔开。<br><br>38度线以南为美军基地，38度线以北为苏军基地。<br><br>其实北纬38度线只是地图上的一道标志，在实际地形上并没有明显的体现。<br><br>这条人为划定的政治界线，有的地方是临津江，有的地方是连母鸡都能涉过的小溪，有的地方是自然村被劈为两半，有的地方仅是一道铁丝网。<br><br>这条出于政治目的、不按自然地形划分的界线，截断了75条小溪、12条河流，穿过118条乡村小路，切断了15条全天候公路。<br><br>往日，如果这边有人喊一声，对面的人就能走过来，如今却像隔了千山万水一样。<br><br>美军宣布：“通过此地的人，立刻击毙”。<br><br>当时，有人过河为了给孩子找点吃的，回去时却被美国兵挡住；有人来到娘家生孩子，回去时却被警察截住。<br><br>南北间的交通运输、人员往来被迫中断。<br><br>',
'<h2>邛窑：改写中国的陶瓷史</h2>邛窑是四川遗址面积最大、烧造时间最长、出土文物最丰富、器物流散最广的古瓷窑，并被中国古陶瓷专家称作是高温釉下三彩和彩绘瓷的故乡。<br><br>在中国陶瓷以“南青北白”而闻名的隋唐时期，邛窑就以釉色丰富、器型多样、工艺高超而称雄于世。<br><br>邛窑先进的工艺对北方唐三彩、湖南长沙窑、安徽寿州窑乃至宋代各大名窑均有直接或间接的影响。<br><br>然而由于多种原因，邛窑的辉煌渐渐被人们遗忘了。<br><br>在沉睡千年之后，邛窑和邛瓷终于“一醒惊天下”！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C7/wKgBy1Q2sRqAT4CjAAWQTNSfiPs292.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C7/wKgBzFQ2sRqAPnClAAS2-XWBUnQ654.jpg@!rw9"><br><br><h4>现身于乱世的十方堂邛窑遗址</h4>20世纪30年代中期的四川，真可谓灾难深重：时而洪水肆虐，时而赤地千里。<br><br>风灾、雹灾、蝗灾，毒患、匪患、疾患，铺天盖地而来。<br><br>为了镇压中国工农红军，国民党政府调兵遣将，陈兵于四川各地。<br><br>或许是为了筹集军饷，或许是在老百姓身上已实在没有什么油水可刮了，于是，驻扎在成都、邛崃的军队将贪婪的目光投向成都郊外的琉璃厂古代窑址和邛崃城外的十方堂古乀£窑址。<br><br>这是一个名副其实的“聚宝盆”。<br><br>20世纪初叶，邛崃街市常有出土的邛窑器物出售，它们被收藏家视为至宝。<br><br>消息不胫而走，各地古董商云集邛崃，使昔日静无声息的小小十方堂热闹非凡。<br><br>时任成都华西大学古物博物馆馆长的美国人葛维汉在其著述中曾提到：“即使最珍贵的陶器，也被收集在篮子里，称斤论两地出售。”<br><br>因为出土的器物实在太多，人们不独是“称斤论两地出售”，还把它们用来修建牛槽、猪圈、厕所，以至“嵌饰庐宇”。<br><br>直到今天，仍有一段当年用邛陶碎片、匣钵、支丁夯砌的土墙屹立在那里。<br><br>1935年，陈国栋率军在十方堂窑址揭开了大规模非法盗掘的序幕。<br><br>大概是军队严加保密的原因吧，陈氏的这次盗掘并不被人们广为知晓。<br><br>1936年夏天，陈氏军队又在成都大肆盗掘琉璃厂窑址，而驻防邛崃的唐式遵军队则在十方堂窑址开始了更大规模的盗掘。<br><br>当时唐式遵在四川21军中任32师师长，本来驻军是保一方平安的，但唐式遵却命令士兵们抢劫性地挖起古物来。<br><br>当时军民齐集三四百人，在军官的指挥下，夜以继日地向古代文明攫取。<br><br>但见在铁锹、锄头的挥动之中，一件件精美的陶瓷器从地层中露出峥嵘。<br><br>乱挖乱掘，使整个窑区几被翻了个个儿。<br><br>省内的古董商来了又走，走了又来，生意火暴。<br><br>唐式遵则把这些珍奇宝贝运到成都、重庆、上海去牟取暴利。<br><br>那些五颜六色的瓷器，很快都变成了白花花的银元；还有许多色彩斑斓的瓷片，成了唐式遵和其他达官贵人美化公馆的镶嵌材料。<br><br>',
'<h2>燕窝神话</h2>“猩猩的嘴唇，燕子的唾液”，中国古代的八珍无奇不有。<br><br>提起燕窝，人们总是联想到古代的珍馐或圣药以及现代的冰糖燕窝粥。<br><br>“燕子的唾液”何以如此珍贵，古人何以开始吃食“燕子的唾液”即巢穴实在是令人费解。<br><br>有人称，传统中医中的“生津”原理似乎可以解释人们为何对燕窝情有独钟。<br><br>根据一句俗语“吃啥补啥”，古人有理由相信，吃食燕子神奇的口内分泌物绝对可以帮助人体增加具有润滑、杀菌、消化和排泄等作用的唾液分泌。<br><br>然而，到了今天，燕窝之于华人，却已远远超脱了单纯唾液之于人体的意义，成为普通大众遥不可及的神话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBzFQ2sXaAGy6AAAOTPzsrKXU506.jpg@!rw9"><br><br>祸兮福之所伏，这句话用在世代居住于泰国南部北大年府的渔民猜诺·斯那蓬身上是再恰当不过的了。<br><br>就在十多年前旅游成为泰王国支柱产业、临近的普吉岛一夜致富时，猜诺也开始机灵地动起脑筋来。<br><br>这里有着与普吉岛一样美丽的蓝色海洋，有着万鸟齐飞的雀岛，惟一缺少的就是一个充满民俗风情的客栈。<br><br>于是，猜诺建起了自己的“兰花”高脚客栈。<br><br>建成后的一年，也许是猜诺最伤心的日子。<br><br>寥寥的游客，高额的日常开支，再看看囊中不多的家底，现¶与梦想相差得太远。<br><br>然而此时的他，却没有过多留意有一群飞燕正悄悄地搬入客栈少有人住的顶层。<br><br>来年的雨季，群燕带着幼燕飞走了。<br><br>而 “兰花”顶层的客房内，却多出了十来盏乳白色的半碗状燕巢。<br><br>猜诺恍然大悟。<br><br>',
'<h2>游走于南北之间</h2>新华社资深记者朱克川先生自1973年首次到平壤采访后，又在平壤和汉城常驻多年。<br><br>多次穿插采访朝鲜和韩国，尤其是从南北两边沿着长达约250公里的军事分界线走访过许多地方，给他留下了大量纷杂而深刻的印象。<br><br>他的特殊经历，以及作为记者所特有的敏锐与客观，为我们揭示了朝鲜与韩国因半个多世纪的人为分隔而造成的对峙和竞争中的隐秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E2/wKgBy1Q2uX2AWPR-AASEc28PYYY925.jpg@!rw9"><br><br>韩国都罗山统一展望台中的非军事区模型，主要展示汉江与其支流临津江交界处的非军事区地形地貌及其相关设施。<br><br>位于非军事区中间的军事分界线不仅分裂了一个民族,也给朝鲜半岛、亚洲和世界局势带来不安定因素。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E2/wKgBzFQ2uXyAFKywAAXHmnmNSLo071.jpg@!rw9"><br><br>硝烟朝鲜半岛上不断进行的军事演习，也是南北双方对峙的一种表现。<br><br><h4>士兵去厕所的功夫，战斗就可能打响 </h4>从朝鲜半岛地图上可以清楚地看到，在半岛中段的西部海上有一处月牙形的岛屿，它的名字叫白翎岛。<br><br>白翎岛位于北纬38度线以南，但它距离朝鲜的本土陆地很近，离韩国的本土却相当遥远。<br><br>它的东面和北面与朝鲜的黄海南道瓮津郡和龙渊郡隔海相望，距离龙渊郡的前沿阵地长山串只有11公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E2/wKgBy1Q2uXyAOhVoAAPqF_lpYdk512.jpg@!rw9"><br><br>1998年4月18日，驻汉城的外国记者一行人在韩国文化观光部官员的陪同下访问白翎岛，客轮航行了4个多小时才到达目的地。<br><br>岸边的码头不大，但车辆拥挤，来往行人熙熙攘攘，看上去十分繁忙。<br><br>登岸后的第一印象是，这里确实已经到了前线地区：一辆贴着“宪兵”标记的军用吉普车停在码头上，全副武装的军人身着崭新的迷彩服，鲜红的臂章上绣着两个醒目的杏黄色大字“宪兵”。<br><br>把守码头铁栅栏的两名宪兵，脚穿高筒军靴，手戴雪白手套，腰间佩着流苏飘扬的警棒，威风凛凛。<br><br>他们荷枪实弹，凝视着过往行人，似乎在时刻准备战斗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E2/wKgBzFQ2uXaAAfoNAAWIg_CMDRA175.jpg@!rw9"><br><br>非军事区内的岗哨从汉城前往非军事区的路上，会看到很多类似的岗亭。<br><br>站岗的韩国士兵均荷枪实弹。<br><br>第二天上午，驻防部队军官在韩国陆军海兵9258部队机关的放映室里介绍了当地的基本情况。<br><br>白翎岛是韩国的第９大岛屿，岛上居民有2000多户，共4300余人，主要以渔业、农业、商业和服务业为生。<br><br>驻岛部队是海军陆战队第６旅，代号叫“黑龙部队”。<br><br>与驻其他地方的海军陆战队兵力相比，“黑龙部队”算是一支小部队，但它的装备精良，战斗力很强。<br><br>“白翎岛距军事前沿只有4公里，北韩（指朝鲜）空军的飞机只需三四分钟即可到达这里，他们的军舰在10多分钟内也可到达，士兵去厕所的工夫战斗就可能打响，1分钟之内炮弹就会铺天盖地而来。”<br><br>这位军官说，平时这里是很平静的，但必须时刻保持警惕。<br><br>驻防白翎岛的部队实行“彻底的军民联防体制”，部队除了正常保持临战态势以外，还对居民和学生进行军事训练。<br><br>一旦打起仗来，军民就可并肩作战。<br><br>',
'<h2>“韩流”“汉潮”交相促进</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E2/wKgBy1Q2uXSAJ6TpAAG8h3WMnaU418.jpg@!rw9"><br><br>韩国电影近年来迅速崛起，韩国青年热衷观看本土影片。<br><br>摄影/李攀随着中韩经济关系的不断发展，韩国文化产业也随之大举“西进”。<br><br>1998年冬，韩国的“酷龙组合”以令中国年轻人耳目一新的韩国流行音乐，成功敲开了北京文化市场的大门。<br><br>接着，先是北京、大连、青岛等北方城市，随后是上海、南京、杭州、广州、深圳等南方城市，再随后便是中国各地的中小城市、甚至乡镇，兴起了一股以欣赏韩国流行音乐、电视剧、电影、劲舞、摇滚以及韩国明星表演为主要内容的“韩流”，成为上世纪末中国文化娱乐界点击率最高的一个词。<br><br>韩国驻中国大使馆的文化官员曾说：“从H.O.T、酷龙、到NRG、安在旭，韩国组合和韩国流行音乐在中国不断掀起强大的震撼热潮。”<br><br>“韩流”在中国之所以能够盛行，与韩国政府的积极支持与努力推广是分不开的。<br><br>韩国举国上下都强烈地意识到，中国是他们文化产业赚钱的一个大市场。<br><br>现在一个名叫“韩国广播振兴研究院”的机构，就是专门研究韩国影视产品在中国的消费状态的。<br><br>韩国文化观光部与中国文化部共同在中国北京、上海、重庆、成都4大城市举办“韩国文化月”活动，期间举办“中韩论坛”，韩国国立舞蹈团巡回演出“韩国千年之舞”，举行韩国电影周，上演韩国音乐剧，并举办“韩国流行歌手演唱会”和韩中友好青年节，等等，政府的支持和推广，使“韩流”之发展如虎添翼。<br><br>“韩流”既是韩国文化产业大规模“西进”的表现，本身也是中韩经济交流的组成部分，同时“韩流”也为中韩经济交流起到开山辟路的作用。<br><br>首先，“韩流”波及韩国旅游业，通过“韩流”中国人比以往更加希望了解韩国。<br><br>近几年赴韩国旅游的中国人直线上升，每年大约有几十万人之多，飞往韩国的航线及航班急剧增加。<br><br>一些旅行社甚至借助“韩流”，在寒暑假推出由韩国演艺明星参与的旅游路线，吸引了大批的中国学生，韩国游一时成了中国人的时尚。<br><br>其次，“韩流”推动了韩国商品的热销，包括服装、化妆品、食品等，韩国的美容、跆拳道、健美操、泡菜等也在中国风行一时。<br><br>“韩流”强化了中韩两国之间的交流，内容涉及政治、经济、文化、社会、教育、体育、环保等各个领域，出现了全面繁荣的局面。<br><br>与“韩流”涌动相对称是“汉潮”在韩国的风行。<br><br>“汉潮”是指在韩国掀起的“正确了解中国”的热潮，其热度并不亚于流行中国的“韩流”，且10多年来经久不息。<br><br>“汉潮”已超越了单纯学习汉语的层次，波及中国的历史、文化和政治、经济等各个领域，这从另一侧面说明韩国人正试图重新了解中国。<br><br>',
'<h2>中韩经济：互补还是竞争</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E1/wKgBzFQ2uW6AQ88UAARIfVmSYFo004.jpg@!rw9"><br><br>韩国对华贸易的重要港口——仁川。<br><br>摄影/李攀中韩两国一衣带水，有着密切交往的悠久历史。<br><br>然而，由于美苏冷战和朝鲜半岛南北分离，两国之间长时期出现了政治上敌视、经济上隔绝、文化上割裂的局面。<br><br>直至20世纪70年代末80年代初，由于世界格局发生重大变化，中国实行改革开放，两国关系才得以逐步走出“冰冻时期”。<br><br>韩国在跻身“亚洲四小龙”行列后，急需在海外寻找新市场，于是采取了“经济先行，政治随后”的迂回政策。<br><br>从70年代后期开始，韩国就以香港和澳门为跳板，积极发展对华间接贸易，至1988年对华进出口总额已达30亿美元。<br><br>1992年8月24日，中韩正式建交，为中韩经济交流的发展开创了一个新时代。<br><br>中韩建交后，出现了韩国企业的第一次“大西进”运动。<br><br>截至1998年，韩企对华投资项目已达11177项，合同金额148.4亿美元，成为中国第四大投资国。<br><br>不过，与同一时期投资中国的欧美企业相比较，韩资企业还存在一些不足：投资规模较小；企业本地化程度不高；缺乏长期战略性考虑；技术含量偏低；地域分布上局限于环渤海地区和东北三省；超时工作、管理粗暴，个别企业甚至发生打骂、搜身等不人道行为，影响企业形象等。<br><br>这些因素在一定程度上影响和制约了在华韩资企业的发展。<br><br>比起其对华投资，韩国的对华贸易在10年间取得了更为骄人的业绩：韩国对中国出口增长了7倍，累计贸易顺差达到333亿美元。<br><br>韩国已成为中国第五大贸易伙伴，而中国则成为韩国第二大贸易伙伴。<br><br>两国建交初期，韩国主要向中国出口轻纺产品和日用必需品，中国主要向韩国出口农副产品和初级产品。<br><br>随着中国经济的飞速发展，格局发生了变化，韩国向中国出口产品的科技含量越来越高，中国向韩国的出口也转向电子、石化、钢铁、机械、家电等附加值较高的产品。<br><br>中国经济持续高速发展，对于韩国既是机会，也是挑战。<br><br>13亿人口的巨大市场，1亿高收入阶层，年平均成长率高达7—8%，这些对渴求商机的韩国企业家来说，好像是发现了一块绿洲，甚至有人说“中国是韩国经济的出路之所在”。<br><br>但中国产业的急速成长，对韩国来说又是一个威胁。<br><br>韩国经济有其局限性，由于夹在技术先进的国家和低薪制的中国之间，韩国经济不知什么时候会碰到危机。<br><br>中国正引进先进国家的资本，学习高新技术，这使韩国的主力产业面临严峻挑战，类似电冰箱、洗衣机、纤维、鞋类等产品已落后于中国。<br><br>韩国的一些经济学家认为，汽车、钢铁等支柱产业不超过10年也许就会被中国赶超，为此，韩国正积极探索相关的产业对策。<br><br>',
'<h2>瑞士拉沃梯田为命运而战的葡萄王国</h2>在瑞士西南部，新月形的日内瓦湖和巍峨的阿尔卑斯山之间，延展着一片近千公顷的壮美葡萄园，这便是世界文化遗产拉沃梯田。<br><br>在其近千年的漫长历史中，这片“世外桃源”展示了人与自然的“完美对话”。<br><br>面对近几十年来势汹汹的城市化进程和旅游开发，它奇迹般的“独善其身”更是令人惊奇。<br><br>拉沃梯田究竟走出了一条怎样的命运轨迹呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBzFQ2sN-ATswaAAMQcVS3iXk896.jpg@!rw9"><br><br>在瑞士西南部新月形的日内瓦湖畔，磅礴的阿尔卑斯山下，迷人的世界文化遗产拉沃梯田风姿摇曳。<br><br>在大城市和旅游胜地的包围下，它依旧保留着波澜不惊的田园气韵。<br><br>可以说，在从传统向现代迈进的征途上，拉沃梯田走出了一条令人欣慰的道路。<br><br>与濒危的菲律宾巴纳韦梯田群相比，欧洲几处展示梯田别样之美的世界遗产看起来要养尊处优得多。<br><br>它们头顶耀眼的“遗产”桂冠，在山地、河湖或海洋的温柔环抱之下，风光旖旎，人民富裕，生态良好，游人如织。<br><br>意大利的五渔村梯田有着“如诗如画”的美誉，奥地利瓦豪河谷梯田和葡萄牙的杜罗河梯田也是著名的旅游胜地，而最有代表性的，莫过于瑞士日内瓦湖畔的世界文化遗产——拉沃梯田。<br><br>领略过巴纳韦梯田的挫败和悲伤，连接着传统和现代的欧洲梯田又是如何完成它们的身份转换的呢？<br><br>带着疑问，我来到了这片被日内瓦湖环抱着的神奇土地。<br><br><h4>“三个太阳”眷顾的福地</h4>第一眼见到拉沃梯田的时候，几乎让我“惊艳”到无法呼吸。<br><br>这“惊”来自于它特别的“亮相”──从苏黎世到洛桑，列车向南飞驰了3个小时，快到目的地时，列车扎进了长长的穿山隧道，几分钟的黑暗后，当它再次冲入热烈的阳光世界时，一幅壮丽的画卷也拉开了大幕——一面烟波浩渺的大湖从天而降般出现在脚下，远处的阿尔卑斯山雪峰则闪烁着耀眼的银光，下方的山坡上，大片的葡萄梯田如一层层绿浪，倾泻到蔚蓝的湖水中，童话般的红顶村落散落其间。<br><br>这种突变的美，好似是悠扬的田园牧歌后突然奏起的交响乐，令人难以忘怀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sOCAYr9NAAHJwecR2uw758.jpg@!rw9"><br><br>秋天，葡萄丰收的季节到来了。<br><br>拉沃梯田被称为“三个太阳眷顾的福地”——天上的太阳洒下的充沛阳光，日内瓦湖水的光线反射和石头梯田对热量的保存，共同孕育出上等的葡萄，它们是高品质葡萄酒的保证。<br><br>与葡萄农舒雷见面是在一家典型的拉沃小酒馆里，从阳光下走进室内，看到他正和几位当地人热烈地交谈着。<br><br>舒雷是拉沃梯田地区颇有些名气的人物，天生热情豪爽，谈起葡萄和梯田来更是滔滔不绝。<br><br>他告诉我，梯田中流传着一个故事，说是在铁路下面的葡萄园里经常可以捡到从洛桑回瑞士北部的火车票。<br><br>人们都说那是一些对梯田“一见钟情”的游客扔的——由于再也不想离开，干脆把回程票从车窗里扔出去了。<br><br>',
'<h2>我们在行动</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sOmAWTyBAAdGeEDNmLQ922.jpg@!rw9"><br><br><h4>CNG编辑部</h4><h4>《博物》创刊</h4>《中国国家地理》杂志青少年版——《博物》杂志，12月出版了试刊号，2004年1月既出版创刊号，这是《中国国家地理》走向集团化的重要一步。<br><br>《博物》编辑部成员平均年龄25岁，这个朝气蓬勃的集体将秉承《中国国家地理》严谨和创新的精神，全力打造一本奉献给全国青少年朋友的新杂志。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sOiAC_ejAAHpr6hl8jo211.jpg@!rw9"><br><br><h4>红桥市场</h4><h4>一斤干鲍卖到8800元？</h4>记者 朱 彤本期春节特辑从人文地理的角度诠释燕、鲍、翅、参四种中国饮食的极品。<br><br>随着大量采访和资料的搜集，我们为中国饮食文化的精美而陶醉的同时，也为其中某些极端的行为而伤感。<br><br>在北京最大的水产品市场红桥市场，我看到了被卖到8800元一斤的日本干鲍。<br><br>结束燕、鲍、翅、参稿件采访的时候，以下的数字可以从另一角度反映我们的工作——采访人数：75人，阅读书籍、刊物：63本，采访行程：8230公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBzFQ2sOmAOwzpAAUThyxjdas116.jpg@!rw9"><br><br>“香港缤纷冬日节”开幕式。<br><br>（上）肥胖的身材和天生的白头发白胡子使这位加拿大老人成为职业圣诞老。<br><br>（右）<h4>香港</h4><h4>用“欢乐和祝福”包装起来的商业 </h4>记者　刘　晶 ',
'<h2>世界梯田，人类农耕智慧的结晶</h2>梯田绝非中国特有，可以说，在全世界面积广阔的山区丘陵地带，只要有人类栖身繁衍，便往往不约而同地应用了这种特别的农耕制度。<br><br>不同类型的梯田各有千秋，凝聚着不同民族、不同文化的智慧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sN6Ae5m-AAIprtvJRfI050.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBy1Q2sN-AWi15AAFWR3nKF28153.jpg@!rw9"><br><br>梯田在史前时期便已出现，其雏形是人们清除森林或小山顶，以种植粮食或作为防御工事，后来在人多地少等矛盾和需求的推动之下,逐渐成为一种集约利用山地的成熟方式，广泛发展起来。<br><br>这种在坡地上沿等高线修筑的阶台式或波浪式断面的农田,不仅可改变地形坡度、拦滞径流、稳定土壤,具有保水、保土、保肥作用，增加单位面积粮食产量，还使得丘陵高山地区的大面积种植成为了现实。<br><br>山地给梯田支撑起骨架，让它在天地之间站起；人类的农耕文明则给了它灵与神，让它延续千百年。<br><br>在东亚、东南亚等地区，如中国南部、越南、印度尼西亚、菲律宾、尼泊尔、日本等地，梯田都是拥有重要地位的田制，主要用来种植水稻。<br><br>无数规模庞大的梯田群不仅建构了令人惊叹的壮美风光，也养育了大量的人口，甚至形成了一个共性鲜明的“环太平洋梯田文化圈”。<br><br>在欧洲，著名的梯田往往与人口稠密地区或旅游胜地毗邻，主要种植葡萄和橄榄树等，是高品质葡萄酒的故乡。<br><br>它们多临河、临湖或滨海，迷人的风光和浓郁的葡萄酒文化独具魅力，不少梯田区都拥有世界文化遗产的桂冠。<br><br>在南美洲的安第斯山脉，梯田遗址是古印加文明留下的宝贵遗产。<br><br>水利设施设计完美、造型奇特，梯田仿佛古希腊古罗马的露天剧场，曾用来种植玉米、马铃薯等。<br><br>在磅礴高峻的深山中，壮丽的梯田一如它曾养育的印加帝国一般，弥散着神秘、悲壮和苍凉的气息。<br><br>',
'<h2>当历史遭遇现实</h2>南水北调工程给中国文物带来忧患的同时，也给中国考古界带来一次难得的机遇。<br><br>这几乎成为中国考古的一个宿命悖论：只有大工程才有大机遇。<br><br>但当大机会不期而遇时,我们有能力把握吗?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sN6AGXpNAAJMH-xRNeQ014.jpg@!rw9"><br><br>《运河全图》局部  国家图书馆珍藏孤本，绘于清晚期，纸本，保存完好。<br><br>它由南向北展现了运河沿线丰富的文物古迹，及地方官对运河各段的管理职责。<br><br>此图为京杭大运河山东段。<br><br>从1990年开始举办的全国十大考古新发现年度评选活动，迄今已有140个项目获奖，仅山东省就占有12个。<br><br>在南水北调东线工程山东段所涉范围中，就包融了其中的10项。<br><br>它们是章丘城子崖龙山文化城址、临淄后李春秋车马坑和淄河店2号战国墓、邹平丁公龙山文化城址、长清仙人台周代墓地、长清双乳山汉墓、章丘西河新石器时代遗址、滕州前掌大商代墓地、青州龙兴寺佛教窖藏、章丘洛庄汉墓陪葬坑、章丘危山汉代车马坑。<br><br>这10项重大考古新发现，凸显了这一区域内的古代文化底蕴。<br><br>现在南水北调东线工程山东段所经过的地区均是文物密集分布区，目前调查发现的88处文物点大致形成了4个重点分布区，即长清周汉遗址和墓葬区，聊城京杭运河码头、水闸区，高青和博兴商周遗址和北朝寺庙区，以及寿光商周盐业遗址群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sNyAJ0HNAAOtUj-WZeg268.jpg@!rw9"><br><br>东线山东段文物分布示意图    南水北调工程在山东形成了一个“T”形大动脉，南北487公里，东西704公里，干线全长1191公里。<br><br>东线一期工程山东段长695公里，东线干渠至潍坊宋庄闸止。<br><br>经过两年的考古调查，共发现文物点88处，包括地下文物点81处，地上文物点7处。<br><br>其中省级重点文物保护单位2个，市、县级文物保护单位12个。<br><br>聊城市阳谷七级码头和南、北闸，以及东昌府区土闸、临清戴闸，是山东段目前发现的保存最好的京杭运河遗迹。<br><br>临清河畏张庄窑址群，现在尚存十余个高出地面3－4米的土堆，青砖、红烧土、草木灰四处可见。<br><br>据记载，临清烧砖业始于明初，最盛时有砖窑380座。<br><br>我们对其中的一座窑址进行了钻探，发现窑室为圆形，面积约十余平方米。<br><br>据文献记载，在明永乐年间，山东便开始通过漕运向京城输送青砖，每年上百万块左右。<br><br>现在北京故宫、天坛、圆明园都有印刻临清砖铭的青砖。<br><br>史学界有一个形象的说法，谓之“飘来的北京城”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBy1Q2sNyAe2x5AAHV30JcXAw827.jpg@!rw9"><br><br>一佛二菩萨像  考古人员在高青胥家庙遗址和博兴疃子遗址发现了北朝时期的寺院和造像。<br><br>胥家庙遗址1976年曾出土石造像7件、铜造像1件，年代从北魏太和十九年（公元495年）至北齐武平五年（公元574年），造像分别为弥勒像、一佛二菩萨像、单身菩萨像、卢舍那像座和佛头等。<br><br>也许随着这次考古发掘的进行及一些重要成果的发现，将会为持续数年的青州北朝佛教研究的热潮注入新的血液。<br><br>寿光双王城水库商周盐业遗址群的发现堪称山东省近年来重大考古发现之一。<br><br>双王城水库面积9平方公里左右，在水库征地范围内，调查发现25处盐业遗址。<br><br>据了解在水库以外东、南两侧还发现有15处遗址。<br><br>遗址面积多在3千至5千平方米之间，少数几个超过1万平方米。<br><br>勘探和试掘中发现了盐池、卤水井、窑址、墓葬等遗迹。<br><br>陶器中发现最多的是酷似武士所戴头盔的盔形器，其用途有煮盐、晒盐和汲取卤水之说。<br><br>由于遗址中还发现有晚商至西周的素面鬲、绳纹鬲等，由此界定了这个遗址群的时代。<br><br>',
'<h2>大运河的前世今生</h2>从历史中走来的大运河是开凿在中华大地上的智慧和气魄。<br><br>如果说长城是横亘中国东西的脊梁，那么大运河就是逶迤中国南北的血脉，让中国封建王朝在交替更迭中几度辉煌。<br><br>在近代炮火和火车的轰鸣声中，大运河开始沉默，并默默看着它曾维系的王朝沉没在历史的水底。<br><br>我们生活在历史当中，我们的今天就是明天的历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sNyAEai-AAKpKGsF_dA182.jpg@!rw9"><br><br>镇国寺塔   现位于高邮市高邮城西京杭运河的河心岛上，为七级四面木檐楼阁式方形砖塔，高约35.40米。<br><br>塔1至3层为宋代遗物，其余各层为明代重建。<br><br>1956年京杭大运河截弯取直时绕塔而过，使镇国寺成为河心岛上的一处古迹。<br><br>因受里运河长期高水位浸泡冲刷，塔基严重损坏。<br><br>在南水北调工程实施过程中，应加固地基，并作重点保护。<br><br>2002年12月27日，江苏三阳河、潼河、宝应站工程和山东济平干渠工程的开工标志着南水北调东线工程正式启动，江苏省的文物保护工作不得不面临严峻的形势——率先开工，但文物调查保护工作却相对滞后，有很多墓葬，因没钱挖掘而被迫放弃，有些遗址甚至被破坏掉了。<br><br>像高邮三垛镇临河的5幢清代建筑是市级文保单位，但是在拓宽河道时却遭到“野蛮拆除”。<br><br>文保人员去调查时，现场只剩下残破的木构件、瓦当和青砖，一些精美的雕花木构件被简单捆扎后堆放在当地房管所里，不少文物已经流失。<br><br>还有高邮临西唐宋遗址，大部分被推土机推平了，陶瓷、木板散落遍地……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sNiAJunIAAWs8rCobE0642.jpg@!rw9"><br><br>明祖陵神道  明祖陵系全国重点文物保护单位。<br><br>祖陵神道全长250多米，两侧立望柱２对，石像生19对，并拥有祭田149顷。<br><br>石刻气势雄伟，线条流畅，形象生动。<br><br>其形制开明代帝后陵墓先河。<br><br>南水北调东线干渠虽然主要依托京杭运河的古河道，但因河道需要拓宽，将涉及沿岸大量文物古迹。<br><br>近几十年，随着铁路运输的发展，运河的很多功能丧失了，但沿线的许多老建筑，以及古代的船闸、水文站、码头、船坞、税关、桥梁、涵洞等，都与数百年的政治、经济和文化融合在一起，其文物的色彩愈来愈浓。<br><br>面对承载了无数历史悲欢的大运河，以及与运河相伴生的文物古迹，文物和水利部门竟持两种截然不同的态度。<br><br>水利部门视大运河为一条普通的输水通道，文物部门则视其为一条遗产长廊。<br><br>如果抛开运河沿岸的古代遗存，大运河将丧失它的人文意义，将是个没有灵魂的空壳。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBzFQ2sNeASZpoAAT6Pqz0iGU502.jpg@!rw9"><br><br>沉船中的瓷器  自春秋吴国通邗沟北上争霸以来，淮安就是南北交通的咽喉。<br><br>明清时期，淮安与扬州、苏州、杭州并称为运河线上的“四大都市”。<br><br>淮安段大运河和里运河沉船地点是研究古代漕运的珍贵资料。<br><br>淮阴二站建站时就曾发现明清沉船，沉船中的大量珍贵瓷器，对研究大运河史具有重要价值。<br><br>这同时也提示人们，古运河河道中极可能还有类似的遗存。<br><br>2004年5—9月，由南京博物院考古研究所等单位的50余名文物保护工作者经过5个月的紧张工作，在江苏段工程沿线共发现文物点142处，主要集中分布在三阳河、潼河工程穿越范围，里运河、中运河的两岸及其行洪区圩堰之内，以及洪泽湖淹没破圩区内。<br><br>其中地面文物点36处，古脊椎动物与古人类化石地点10处，地下文物点96处，其中许多重要文物点线，都将受到工程的影响。<br><br>',
'<h2>中线干渠:穿越文明样带</h2>有人说南水北调中线工程在太行山东麓挖一条渠道，无异于在中华民族的胸膛上开了一道口子，这一地区厚重的文明积淀，很可能会被切烂，甚至斩尽杀绝。<br><br>虽然这些话说得有些过分，但却道出了一个实情——这里是不可多得的中国文明发展的样带。<br><br>南水北调中线总干渠全长1277公里，其中在河南境内纵贯731公里，约占总长度的百分之六十。<br><br>它经过伏牛山南麓、太行山东麓和黄淮平原，跨长江、淮河、黄河和海河四大水系。<br><br>这里自古就是人口稠密、经济发达、文化底蕴深厚的地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sNeAUHE-AAV7NPb_IaI427.jpg@!rw9"><br><br>兰陵王墓  在河北省的磁县境内，一座座高大的坟丘汇成一道独特壮丽的景观。<br><br>位于磁县城西南刘庄村东路口的44号墓系北齐王朝兰陵忠武王高肃的陵墓，高肃为东魏王朝的实际掌权人、北齐王朝追谥为神武帝的高欢之孙。<br><br>摄影/刘祺云河南在中国历史上的重要性，通过一些简单的数字就可以知道。<br><br>目前在河南已发现的旧石器时代遗址有20余处，以仰韶、裴李岗为代表的新石器文化遗址多达千余处。<br><br>夏的首都阳城、帝丘、原、老丘等都在河南。<br><br>河南也一直是商的京畿地区, 商代几次迁都，大多在河南境内。<br><br>西周时在洛阳设立王城，并在河南建立了管、蔡、卫、陈、宋等大批封国。<br><br>春秋时政治中心从陕西迁到河南，且在河南南部有强大的楚国，中部和北部有五霸之一的晋国和郑国，以及宋、卫等国。<br><br>战国时，韩、楚、魏又鼎立中原。<br><br>后来的东汉、西晋、北朝以及五代时期后梁、后唐、后晋、后汉、后周和宋代都曾在这里建都。<br><br>这些辉煌的历史，为后世留下了丰富的文化财富。<br><br>尤其是在干渠经过的山地和平原交接地带，是中原古代文明的发祥地，不仅文物古迹众多，而且遗存等级高、年代跨度长，可以说是一部具体而微的中原文明编年史。<br><br>南水北调中线干渠经过河南省的22个县市，渠道一过，如果文物保护工作跟不上，将会玉石俱焚，很多墓葬也将被无情摧毁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sNWAT_lMAAcoazC-jJM081.jpg@!rw9"><br><br>中线总干渠河南段文物分布示意图 中线干渠河南段共涉及文物点182处，其中墓地113处，古文化遗址62处，地面文物6处，古生物化石点和古人类遗存1处。<br><br><h4>磁县北朝墓群的命运</h4>中线工程河北段所经之处大部分为太行山东麓的山前平原。<br><br>由于特殊的地理位置，这里自古就是中原通往北方地区的重要通道。<br><br>河北在汉代以前曾是历史舞台上的主角，有“黄河如带，五岳俱朝”之誉。<br><br>战国中山国国王墓葬、满城中山王墓葬是我国20世纪百项重大考古发现之一，大量精美文物昭示了当时的生产技术和手工业所达到的高超水平。<br><br>三国、南北朝时期的邺城又成为“百隧毂击，连轸万贯”的重要政治、经济都会。<br><br>唐五代以后，虽然国家经济中心南移，但河北仍是全国最重要的政治、经济和军事中心之一，在河北发现的磁州、邢、井陉、定几大窑址，代表了当时瓷器发展的最高峰。<br><br>至元、明、清三代，河北一直是畿辅重地，其重要性更不用多说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sNWAAZMTAAR42VTixgc980.jpg@!rw9"><br><br>湾漳北朝壁画墓墓室  1987-1989年发掘，系单室墓，平面近方形，面积55.9平方米。<br><br>墓室西侧有石砌棺床。<br><br>由于地下水位高，墓室内水深达4米。<br><br>经清理后出土随葬品2215件。<br><br>虽然墓中未出文字资料，但可推定其年代为公元6世纪中叶，墓主人应是北齐王朝的开国皇帝高洋。<br><br>在工程沿线涉及的诸多文物和遗址中，要属磁县北朝墓群最为引人关注。<br><br>从北京沿京广铁路乘火车南下，或沿京深（北京至深圳）高速公路乘汽车南行，途经河北省南部的磁县境内时，向窗外望去，会看到两侧有一座座高大的坟丘，形成一道独特壮丽的景观。<br><br>这就是全国重点文物保护单位——著名的“磁县北朝墓群”。<br><br>',
'<h2>淅川：楚文化的宝库</h2>淅川考古在河南的地位和重要性，仅次于安阳殷墟考古。<br><br>淅川大批楚墓的发现让人们思考：为什么楚文化发展的重要地区湖北没有早期楚墓？<br><br>楚国宰相的墓为何会出现在河南？<br><br>楚人早期活动的据点会不会在丹水之阳？<br><br>密布在丹江口库区沿岸的数百上千座古墓是否安然？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBy1Q2sM2AXoSmAANkyq7djuY548.jpg@!rw9"><br><br>云纹铜禁  淅川下寺2号墓出土，呈长方立体状。<br><br>禁的下部和四壁为多层透雕云纹。<br><br>禁下有10个昂首前趋的夔形禁足，禁侧攀附12个透雕夔形怪兽。<br><br>其纹饰繁缛，造型美观大方，是我国目前所知最早使用失蜡法铸造的楚式青铜器。<br><br>湖北、河南包围中的丹江口库区是楚文化的重要发源地。<br><br>就已发现的库区及周围的楚文化遗迹来说，湖北的点数多，但河南的规模大；湖北多战国楚墓，河南多春秋楚墓。<br><br>在河南淅川下寺贵族楚墓群发现后，原本以两湖为楚文化研究中心的局面出现重大转机。<br><br>1977年10月，当地群众在淅川下寺附近发现了一座被库水冲刷破坏严重的古墓，县文化馆在调查、清理后判断是一座春秋中期的古墓葬。<br><br>第二年春天库区水位下降时，县文化馆在此墓周围发现了更多的墓葬。<br><br>他们先选择了一座较大的墓葬进行发掘（后被定为下寺1号墓），出土了包括青铜器、玉器在内的珍贵文物449件。<br><br>在稍作整理后，他们又对另外两座大型墓葬（即下寺2号、3号墓）进行发掘清理。<br><br>2号墓的形制比1号墓略小，但墓内出土的器物，无论数量还是铸造水准，都十分惊人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBzFQ2sM2AAzutAAF6s1GZLk8362.jpg@!rw9"><br><br>王子午升鼎  淅川下寺2号墓中出土，上刻有“王子午”等铭文。<br><br>王子午即春秋时期楚庄王的儿子、楚共王的弟弟，曾经担任过楚国的令尹（即后来的宰相）。<br><br>根据中国古代的礼制，鼎为重器，一旦刻上名字便享用终身外，死后陪葬墓中。<br><br>此鼎的出土为2号墓墓主人身份的确定提供了直接依据。<br><br>此鼎亦为楚式升鼎的典型代表。<br><br>2号墓中出土的升鼎铭文中有“王子午自作”等字样。<br><br>子午即子庚。<br><br>《春秋左传集解》载：楚共王时（前561年）子庚为楚司马，楚康王二年（前558年）为楚令尹，康王八年（前552年），子庚卒。<br><br>原来王子午就是春秋时期曾“饮马黄河”、“问鼎中原”的楚庄王的儿子、楚共王的弟弟，并曾担任过楚康王的令尹（即后来的宰相），史书上也称他为令尹子庚。<br><br>同时2号墓的绝对年代也可以确定，当在公元前552年以后。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBy1Q2sM2ARvIuAADwcfL1a2g867.jpg@!rw9"><br><br>克黄鼎  和尚岭1号春秋楚墓出土，系目前所知最早的楚式升鼎，根据铭文可推测出其铸造年代是公元前605年，系楚青铜器的一个标准断代器。<br><br>从1978年到1979年，河南省丹江口库区考古发掘队在淅川下寺地区共清理大中型楚墓5座，小型墓葬15座，车马坑5座，小型汉墓8座，出土文物丰富，计有青铜礼器、乐器、车马器、玉石器、贝币等7000余件。<br><br>其中青铜器器形高大雄伟，花纹瑰丽，铸造工艺精致，很多都是稀世珍品。<br><br>后来人们才知道，淅川下寺2号墓是已发现的楚墓中年代最早、等级最高、随葬品最丰富的一座墓葬。<br><br>这是继湖北随县曾侯乙墓之后的楚文化的又一重大考古发现。<br><br>',
'<h2>丹江：在重负中前行</h2>发源于秦岭南坡的汉江和丹江，从远古时候便起着沟通南北东西的重要作用。<br><br>之后，黄河中游与长江中游两大区域文化在这里呈此消彼长之势。<br><br>在衰落冷寂了千余年之后，它们又背负起现实沉重的使命。<br><br>作为长江、黄河流域古代文化相互交流、碰撞的重要前沿地带，丹江口库区存在着许多历史之谜。<br><br>在湖北库区段的青龙泉等遗址，发现下层仰韶文化、中层屈家岭文化、上层石家河文化叠压在一起，说明代表黄河流域的仰韶文化曾一度占据此地。<br><br>随后，在长江流域发展起来的屈家岭文化取代仰韶文化，成为这里的主宰。<br><br>在经历了较为发达的屈家岭文化和石家河文化后，不知为何，江汉地区的文明出现了暂时的中断。<br><br>而此时的黄河中游地区，中原龙山文化突然勃兴，诞生了中国历史上第一个王朝——夏。<br><br>从河南淅川下王岗以及湖北等地发现的二里头文化遗存，使我们知道黄河中游地区有一支文化以极快的速度南下，经南阳盆地、今丹江口库区，沿着江汉平原北缘，直达宜都、宜昌一线。<br><br>这正与古史传说中的“禹征三苗”不谋而合。<br><br>长江中游地区文明进程的落伍，是否与此有关？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBzFQ2sMyAdiJTAANZ8eDqQfI717.jpg@!rw9"><br><br>丹江口水库湖北淹没区157—172米文物分布示意图 在南水北调中线工程竣工后，丹江口水库蓄水位将从现在的157米提高到170米，淹没区涉及到湖北省的丹江口市（含武当山特区）、郧县、郧西县、张湾区。<br><br>根据最新调查、复核确认，这四个市、区、县共有文物点241处，其中地下210处、地上31处。<br><br>受淹没的文物点中有世界文化遗产--—武当山古建筑群之一的遇真宫建筑群，以及国家级文物保护单位学堂梁子遗址，另有省级文物保护单位6处、市县级文物保护单位48处。<br><br>这些因工程影响的文物点分从文物点中间穿过、从文物点边缘穿过以及对文物点有影响三种情况，并均按其重要性和保存情况进行价值评估，然后采取相应的保护或挖掘计划。<br><br>对地面文物建筑保护按搬迁保护、构件拆迁、登记存档三种方式进行。<br><br>地下遗址和墓地则划分为四类进行发掘和保护。<br><br>一类是发掘面积占遗存总面积的30%，或绝对发掘面积在1万至1.5万平方米以内；二类是发掘面积占遗存总面积的15%-30%，或绝对发掘面积在5千至1万平方米以内；三类遗址的发掘面积占总埋藏面积的8%-15%，或绝对发掘面积在3千至5千平方米以内；四类遗址指那些保存状况极差，文化堆积及出土物基本无存，规模、结构和布局的原状均无法了解的文物点，只进行登记建档即可。<br><br>历史上的难解之谜可谓环环相扣。<br><br>商人南侵的遗迹在这里并不多见，但周人在分封了汉阳诸姬后步步为营，逐步开发了长江流域。<br><br>通过考古可以证实，丹江口库区汉唐文化均比较发达。<br><br>郧县老城关汉墓群的发现及以前挖掘的唐代李泰皇室家族墓地，说明此处在汉唐时与西安的交通很便捷。<br><br>因为离中原近，宋代以前丹江地区的发展，并不亚于现在的武汉。<br><br>然而自宋以后中国政治中心东移开封，南移杭州、南京，及再移北京，丹江地区因与政治中心日渐疏远而开始落后，汉江和丹江的交通南北东西作用，也没有以前那么重要了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sMyAcIGrAAFV6QMgQC8809.jpg@!rw9"><br><br>郧县城关马檀山李泰家族墓地出土的金狮作为文明融通的重要地点，考古挖掘自然会有重大收获。<br><br>1994年－1997年，长江水利委员会在河南、湖北两省文物部门的配合下，对淹没区进行文物调查，确认需要保护的文物164处。<br><br>2004年2月，湖北省文物局又进行了一次补充调查，该年10月进行再次核查，确定丹江口水库淹没区湖北部分受影响的文物点有241处。<br><br>',
'<h2>难以弃舍的古城——郧阳</h2>30多年前，郧阳古城沉没江底，郧阳人经受了彻骨之痛。<br><br>南水北调中线工程的实施，又将有10万人含泪离开他们深爱的家园。<br><br>拂去岁月的尘埃，缀起文明的碎片，郧阳以生命起源的久远和文化积淀的丰厚而令人惊叹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBy1Q2sMmAZDdYAACwsk-jFiU961.jpg@!rw9"><br><br>郧阳老城全景  郧阳府城建于明成化年间，距今有500余年的历史。<br><br>古城有70余条大街小巷，东西大街商贾云集，钟鼓楼、府学宫、会馆、戏楼、寺庙、庵堂等众多明清古建筑纵横有序。<br><br>1959年12月26日，丹江口工程截流合龙，这座有厚重积淀的古城横遭灭顶之灾。<br><br>随着南水北调中线工程的开工，人们又一次将目光投注到汉江中游的郧阳。<br><br>1958年，郧阳人和郧阳古城迎来了壮烈的历史变迁。<br><br>该年9月，丹江口水利枢纽工程动工。<br><br>1959年12月26日，汉水丹江口工程截流合龙，三千里汉江被拦腰截断。<br><br>有着3000年辉煌文明的古城开始沉沦，有500余年历史的郧阳府城开始消失，人们赖以生存的土地、林木和熟悉的家园逐渐没入倒流的江水之中。<br><br>现在南水北调中线工程的实施，又将有10万人离开他们深爱的家园。<br><br>郧阳，到底是片怎样的土地，为什么让人弃而不舍？<br><br>打开郧阳的历史画卷不由让人大吃一惊。<br><br>郧，古以郧国而得名；阳，水北为阳。<br><br>春秋至明代成化十二年间，它指郧县；明成化十二年（1476年），郧县设府，为“郧阳府”。<br><br>1994年郧阳与十堰市合并为十堰市，“郧”又专指郧县。<br><br>郧县史有“鄂之屏障、豫之门户、陕之咽喉、蜀之外局”之称。<br><br>汉江自古被人称为是“黄金水道”，而郧县则有“黄金码头”与之相匹配，鄂、豫、川、陕各类土特产均在古城集散。<br><br>再往前追溯，郧阳显得更古老而神秘。<br><br>在遥远的白垩纪时代，郧阳林木茂盛，水草丰美，气候温暖，繁盛的恐龙家族悠闲地生活着，故在这里发现距今1亿4千万年至6700万年间的恐龙骨骼化石和恐龙蛋化石也就不足为奇了。<br><br>1975年发现了75万年前的梅铺猿人牙齿化石；1989—1990年又发现了距今100万—115万年的“郧县人”，这是我国首次发现的使用手斧的古人类，进而郧阳也成为人类发祥地之一。<br><br>郧阳文化积淀之丰厚令人刮目。<br><br>现初步查明全县新石器时代文化遗址有20余处。<br><br>春秋古麇国和与之交往的唐、疆、邓、绞、上庸等方国青铜器的出土，标志着郧阳在西周至春秋时期的发展与繁荣。<br><br>郧阳秦汉时期的文化遗存众多，并自成系列。<br><br>汉江与堵河交汇处的江中小岛——韩家洲，乃古代堵阳县城址，是汉代大将韩信东进中原时的出兵之地。<br><br>在郧阳府城东北的棒槌河边，有一片墓地，俗称“李王坟”。<br><br>李王究竟是谁？<br><br>曾众说纷纭。<br><br>1975—1985年的考古发掘，终于揭开了“李王坟”的面纱：墓主是唐太宗李世民的嫡生子李泰。<br><br>',
'<h2>净乐宫:遗憾还是契机</h2>在中线工程竣工后，丹江口水库蓄水位将从现在的157米提高到170米，淹没区涉及湖北省的丹江口市（含武当山特区）、郧县、郧西县、张湾区，受影响的文物保护点有241处，包括世界文化遗产——武当山古建筑群之一的遇真宫。<br><br>然而作为老均州象征的净乐宫，却牵涉隐藏了更多的历史问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBzFQ2sMKAQNu7AAW1LGvC1a4820.jpg@!rw9"><br><br>图1丹江口市原来叫均县，土生土长的老城人都习惯称均县为均州，这是祖祖辈辈流传下来的。<br><br>均州是一座古城，也是武当山的门户。<br><br>古人游武当山都是乘船先抵均州，然后再取旱路上山。<br><br>明永乐年间，成祖朱棣除在北京大修紫禁城外，还在均州修建了一座气势宏伟的行宫——净乐宫。<br><br>净乐宫占地面积12万多平方米，将近均州老城的一半。<br><br>宫内有殿庑、亭阁、道房等大小房屋520间。<br><br>重重宫阙，巍峨高耸；层层院落，曲径通幽。<br><br>除规模略小外，它与故宫的建制几乎完全一样，故史书称“北修故宫，南修净乐”。<br><br>武当山古建筑群的分布，以古均州城内的净乐宫为起点，至武当山天柱峰金顶，在全长140余华里的神道线上，分布着8宫、2观、36庵堂、72岩庙总计33组建筑群，建筑面积达100多万平方米。<br><br>净乐宫原是武当山八宫之一，如今它和老均州一起，沉睡在丹江口水库之下。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBy1Q2sMKAO8hLAAEoTRzeCHY637.jpg@!rw9"><br><br>古均州城  原为土城，明洪武五年（1372年）始以砖石砌筑。<br><br>丹江口水库修建前，均州城内外有居民2万余人。<br><br>城内主要街道均为东西向，青石路面。<br><br>城内的南大街至南城门处建有宫门、石牌坊等。<br><br>1958年春，均州城开始拆迁，机关、团体、居民迁往沙陀营（今丹江口市城区），城郊的农业人口大部分外迁。<br><br>之后，老均州的牌坊、建筑、民居等全部没入了水底。<br><br>迁移到沙陀营（今丹江口市）的老均州人至今还记得40多年前老城的模样。<br><br>现年74岁的老人韦正英回忆起年轻时在老城生活的经历，声若洪钟，落地有声：“说起我们老均州，那才有看头呢！老城有城墙围着，城里住的是官人，城外住的是商人，从城里到关外都是一色的青瓦房。<br><br>城内的净乐宫，做孩子的时候，没事就跑进去玩。<br><br>记得宫门前立着一对巨大的铁铸狮子，南面是华表式的牌坊。<br><br>走进牌坊，左右有两根旗杆，迎面是大宫门，四周是廊庑。<br><br>进大门，中间是两宫门，左右是两座碑亭，亭内高耸着两块巨大的龟驮碑。<br><br>在国内，我跑了那么多地方，还没有看见和这一模一样的龟驮碑，那才叫气派呢！老城墙就更不用多说，用手摸一摸，都是板板实实的。<br><br>记得1972年，我第一次去北京的时候，专门去摸了天安门的城墙，后来又去了古城西安，都赶不上我们老均州的城墙结实。<br><br>过去老辈子人说，‘铁打的均州纸糊的郧阳’，一点儿也没说错。<br><br>1959年拆迁的时候，用镐挖城砖，一碰就冒火星子，结实得很。”<br><br>',
'<h2>杜鹃花深山国色藏</h2><h4></h4>杜鹃花是目前国际上最受欢迎的园艺植物之一，在海外，无论是官方植物园还是私人花园里到处都能见到漂亮的杜鹃花，很多人都不知道这装饰着世界各地的艳丽花卉大多是中国杜鹃花的后代；然而在杜鹃花的分布中心—─中国，我们只看到种植于花盆之中少量种类的杜鹃花，要想看到杜鹃花盛开时的姹紫嫣红和千姿百态，只有到高山峡谷中去才行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C5/wKgBy1Q2sKmAftGPAAuuG7-WHT0373.jpg@!rw9"><br><br><h4>神州追赏杜鹃花</h4>当我第一次见到杜鹃花，它那灿烂的形象一下子就打动了我。<br><br>那是1998年4月我去雅鲁藏布大峡谷考察，途中我们在藏东南的派镇停留，我登上南山，信步在山坡上走着，拐过一道山脊突然看到一大片杜鹃花显现在我的面前，一团团、一簇簇，密密集集，铺满了一面山坡。<br><br>虽然我曾经多次听人们描述过花山花海，但绝对想象不到我面前的花竟会有那么多，满山遍野，竞相怒放。<br><br>这花有白的、有粉的、有黄的；红的像火，热情奔放；白的像雪，冰清玉洁。<br><br>行到近前，高的有三四米的树状主干托着繁花似锦的树冠，矮的则将花朵掩映在浓密的叶丛中。<br><br>还有的是两株不同颜色的花儿相互交结，红、白相对，形成强烈的色彩反差，极为引人注目。<br><br>雅鲁藏布大峡谷之行，令我喜欢上了杜鹃花。<br><br>我爱它在树木刚刚吐绿的早春就怒放于原野，为幽谷陡添光彩；更爱它花型簇拥硕大，备显华贵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBy1Q2sKWADLQKAAHipOKXlm0033.jpg@!rw9"><br><br>摄影/奚志农2000年６月，我取道延吉去长白山天池，看到了生长于海拔2000余米的高山苔原带的杜鹃花。<br><br>这里的生长环境恶劣，长年处于高寒和强风中，连一向挺直的白桦，也因环境的严酷，长得七扭八歪，成了长白山独特的一景——岳桦林。<br><br>而岳桦林脚下的牛皮杜鹃、毛毡杜鹃仍是成片地开放，一边是冰雪尚未消融，一边是山花盛开，我们都身穿棉衣，不由得佩服杜鹃花看似娇弱实为顽强的个性。<br><br>后来，当我听说东北地区的大兴安岭也有杜鹃花，我就渴望置身其中，2001年5月中旬的一天，我终于来到内蒙古呼伦贝尔盟的一个叫达尔滨罗的地方。<br><br>它真是太遥远了，我从北京乘飞机用近两个小时到海拉尔，又从海拉尔乘12个小时的火车到鄂伦春旗政府所在地的阿里河，接着又乘7个小时的汽车才抵达目的地。<br><br>尽管旅途劳累让我整夜未眠，我仍感叹不虚此行。<br><br>这是因为，我看到了生长在火山碎石带边缘的杜鹃花海。<br><br>来到这里，我对杜鹃花的生命力有了更深刻的体会。<br><br>火山碎石带里全是褐色、多棱形、如同21英寸电视机大小的石头，它们是火山熔岩的凝结体，这里不是生命的繁殖地，但在连苔藓都生长艰难的中心地带竟有一棵枝繁叶茂的杜鹃花，只见红艳艳的花朵在微风的吹拂下轻轻地摇曳。<br><br>更不必说碎石带的外缘，大片的杜鹃花灌丛，一棵连着一棵，密不透风，数不尽的花朵，竞相开放，层层叠叠，密密匝匝，看上去宛若一片红海洋。<br><br>',
'<h2>九龙川西深处的秘境</h2>比之云南的香格里拉和四川的稻城，甘孜州的九龙宛如一位清丽脱俗的处子，深藏在横断山北麓一片人烟稀少的地方……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C6/wKgBy1Q2sLaAEDQLAAaUW0IBnuU727.jpg@!rw9"><br><br>在雅砻江北岸海拔近5000米的崇山峻岭之间，人迹罕至的长海子见证了花开花落、春去春来……这是一年中最美的季节。<br><br>汽车在四川省西南部冕宁县、九龙县交界处一路颠簸，我们已经在薄雾中的雅砻江大峡谷逆流而上、穿行多时了。<br><br>一个个深峡幽谷、陡崖峻岭、激流飞瀑，在车窗外急闪而过。<br><br>风起云开，天色大亮，秋色突然呈现眼前：金黄之中，极有韵致地夹杂着一抹红、一抹褐、一抹绿以及一道道银色的水帘。<br><br>河谷的平缓开阔之处，则是一幅幅丰收图：大人们披着满身的阳光在水稻田、柑橘园、核桃林或花椒地上宁静而有序地劳作，小孩子热情地对着汽车挥手致意……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C6/wKgBy1Q2sLWAHVohAAzE32JYw_c394.jpg@!rw9"><br><br>在伍须海附近的原始密林中，没有一寸裸露的土地。<br><br>踏在毛茸茸的青苔上，脚步悄无声息。<br><br>而覆满青苔的老树盘根错节，绘成了一幅巨大的油画，让人由衷地赞叹。<br><br>我的膝盖上，放着著名摄影师林晶华先生手写的摄影札记。<br><br>4年前的秋天，他第一次造访九龙，走的路线和我现在走的正好相反。<br><br>从康定的新都桥经朋布西、沙德、白马桥，翻越鸡丑山至呷尔镇，短短的166公里，他驾车行了12个小时，平均每小时13公里多一点！当然，道路的艰辛难行是一个重要的原因，但沿途美丽的风光肯定让他“耽误”了不少时间。<br><br>林先生在札记里写道：“令我最为惊奇的是，全年来呷尔镇的外地游客还不到30个，我和我的同伴在几步就能走出城的‘大街’上溜达的时候，当地人都投以好奇的眼光，简直把我们当成外星人了。”<br><br>九龙位于横断山北麓，是康藏茶马古道东线的重要集镇之一，地处于甘孜藏族、凉山彝族和雅安汉族的结合部，历来便是这三个民族的聚居区。<br><br>我的康巴朋友、藏族作家亮萨·朗炯曾为了考察藏彝民族走廊和茶马古道，对九龙县境内的古道和人文风物进行过全面、深入的调查。<br><br>她在《恢宏千年茶马古道》一书中多次提到九龙。<br><br>送这本书给我时，她提了一句：“有时间，你应该去九龙看看。”<br><br>',
'<h2>春季到东北来看鸟</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C5/wKgBy1Q2sKKAH7VtAATpX0ODMH8304.jpg@!rw9"><br><br>冬季悄然来临，东北很多地区早已是冰天雪地。<br><br>然而在各个发电厂下游未封冻的河面上，经常可以看到越冬的赤麻鸭。<br><br>这里有着温暖的小环境，它们不必飞往南方遥远的越冬地。<br><br>走在岸边，人们时常可以看到一群群赤麻鸭把头竖直扎入水中，啄食着水下美味的藻类和水草。<br><br>',
'<h2>低地上的童话安徒生与丹麦</h2>2005年4月2日，世界著名童话作家汉斯·克里斯蒂安·安徒生诞辰200周年。<br><br>这一天，不仅是丹麦人的节日，也是全人类的庆典。<br><br>或许，安徒生会从他远行的地方归来，拂去昨日时光的尘土……本文作者在丹麦工作、生活了4年多。<br><br>在那片平均海拔仅30米的低地上，他们读到了一则永恒的，关于时间与河流、生与逝、贫与富、善与美的童话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C5/wKgBzFQ2sKmARpGSAAIhb4V_LmI268.jpg@!rw9"><br><br>每年从4月到10月，丹麦首都哥本哈根最具魅力的地方是新港。<br><br>新港是一条从厄勒海峡流过来的人工运河。<br><br>自300多年前开凿以来，它一直是世界著名的水手乐园。<br><br>难耐寂寞的年轻人在这里跳上岸来，花天酒地、休整一番之后，再经由费默海峡的“海上胡同”，去往欧洲大陆。<br><br>而今，在运河的北岸，一幢幢色彩绚丽的老房子鳞次栉比，组成了一条连体式的酒吧街。<br><br>天气刚刚转暖，一些见多识广、年代久远的木帆船便穿过厄勒海峡，驶进了运河的深处。<br><br>它们靠向码头，依次停泊在这片不宽的水域中。<br><br>和风从蓝天与大海相接的地方徐徐吹来，轻轻地摇晃着这些已被太阳晒成了琥珀色的船只。<br><br>有人在船上跳舞，有人在弹吉他、唱歌，来自世界各地的游客徜徉在岸边，整个哥本哈根的熙攘仿佛都在这里了。<br><br>在哥本哈根生活的几年中，我最喜欢的事情也是坐在这里，坐在运河边长长的木头上，聊天和晒太阳，听优雅的爵士乐，看穿梭在运河里的游船，看过往行人；或者慢慢地喝着咖啡、啤酒，尽情地享受这里的朝气和阳光……大概因为丹麦皇家剧院就坐落在新港的边上，所以世界著名童话作家汉斯·克里斯蒂安·安徒生和这条运河有着不解之缘。<br><br>宁静的运河南岸，有两处安徒生故居，在其中的新港20号，他写下了他的第一本童话故事集。<br><br>安徒生的一生居无定所，搬过好多次家，但总是追逐“能看到流水的地方”。<br><br>“仁者乐山，智者乐水”，或许，他是希望自己的生命能够像河流和大海一样，在大地上流得更深、流得更远……',
'<h2>中医——正在失落的文明</h2>在科学的光环下，人们感觉不到它的存在；在人们的印象里，它远离人类的理性；100年来，它在风风雨雨中默默却超然地凌驾于人间之上。<br><br>但是，突然间它又出现在我们身边。<br><br>在我们静静而深切地感受它时，发现在我们灵魂、血液的深处，更与它承脉相通。<br><br>它，就是中医！一个也许行将从我们的手中失落走的伟大文明，届时留给后人的可能只是一个美丽的空壳。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBy1Q2sJqALhlkAATw0lnUoW8354.jpg@!rw9"><br><br>图为今年82岁的老中医程莘农 刘玉刚 摄在一个清爽的午后，我们的汽车行驶在北京东城的宽阔街道上。<br><br>街道上有些空荡荡的，这里刚刚经历了一场阵雨的袭击，而一个月前，北京城正在经受着一个世纪以来这个城市最厉害的一次瘟疫。<br><br>线大夫坐在前排指路，而我们则在想象与李大夫会面时将会是个什么样的情景。<br><br>线大夫退休后，自己在东直门小街开了一家小诊所。<br><br>现在他要带我们去见的李金生则是一个地道的民间医生，我们听说他曾经给澳大利亚前总理霍克治好过颈椎病，但是几年前国家颁布的一个职业医师法，却使得他明年将面临失去行医的资格。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0E/wKgBzFQ2xcGAPIXwAACu_UpIeaU170.jpg@!rw9"><br><br>中国古人认为，与天地合一的人，为得道之人而不会生病，此乃医学最高境界；懂得天地之理并行之，如炼气，太极能够预防、抵御疾病，正气存内，邪不可干，词尾医术的次等境界；而吃药看病则是医术的最末境界。<br><br>明代画家仇英，在一幅名为“吹萧引凤图”的画中优美地描绘了传说中春秋时的一对夫妻，二人在凤台吹箫引来凤凰的故事。<br><br>这一意境无疑是中国古人希望追求的一种最高境界：养生与精神、人与天地万物之间的和谐。<br><br>其实中医与中国古代文化可能历来都是一体的，只是到了近代，人们才将它们分离。<br><br>但这种分离，却使得近代的中医开始不同于了古人时代的中医。<br><br>在一栋四层红砖楼的二层，我们见到了64岁、皮肤却显细嫩的李金生。<br><br>他与霍克夫妇的合影被摆在屋子中一个显著位置上，而房间的其它地方则显得凌乱拥挤。<br><br>很快，李就对那个职业医师法表示愤怒，因为这条法规迫使他明年将要离开他爷爷开创的那个脊椎挤合法，除非他能够通过今年底的一次复杂的考试，但通常这种考试是为刚刚毕业的大学生设计的。<br><br>“没必要这样考试，你可以来个医师大比武嘛！你说考临床，你给我10个病人我全行！”他愤愤地对我们说。<br><br>从20世纪80年代行医开始，李金生共参加过三次考试，因为他没有职称证，所以如果要继续行医的话，今后每年他都要通过这样的考试才行。<br><br>而正规医院里有职称的医师们是不需要这样的考试就可以行医的。<br><br>李说他要放弃今年的那场考试，但却又尽量回避着他以后的可能去向。<br><br>未来对他意味着什么，取决于当地政府对他是否宽容。<br><br>“这全是祖传秘方！”他手里向我们一件件展示着他的一些陈旧的手抄本，“没有后代传不了了。<br><br>你要献方，没人相信你！你要报专利的话，国家也不批你！”他瞬间显得略有所思的样子，但很快又放开他那京腔的嗓门说道：“不干了，家里待着吧！”持有终生行医资格的线大夫非常尊敬李大夫，回来的路上他用有些嘲弄的口吻说：“是那些考官们应该向他求教才是！”一天后，我接到李打来的电话，他有点不明白我们为什么要采访他。<br><br>他想让我们把他的手机号登在他的照片下面，这样别人可以容易找到他。<br><br>他希望能够永远从医下去。<br><br>几年前他仅有的一个徒弟从他身边跑掉了，因为这个徒弟知道，自己也不会有行医证的。<br><br>',
'<h2>菲律宾巴纳韦梯田在“濒危”中 挣扎的世界遗产</h2>地球上的庞大梯田群曾书写过辉煌的人类农业文明，哺育了一代代为它劳作的子民。<br><br>然而，在从传统迈向现代的历程中，这种古老的田制也在面临着新的挑战。<br><br>著名的世界文化遗产——菲律宾巴纳韦水稻高山梯田便是其中的代表，那儿究竟发生了什么样的新故事？<br><br>让作者带着我们去一探究竟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C5/wKgBy1Q2sJiAEaLAAAZWlTqNxM4076.jpg@!rw9"><br><br>与亚太地区分布广泛的众多梯田相比，位于菲律宾中科迪勒拉山区的巴纳韦梯田以其气势磅礴和格外陡峭的坡度著称。<br><br>梯田外壁大多用石块砌成，石壁最高可达4米。<br><br>水利灌溉系统总长度近两万公里，菲律宾人自豪地称之为“世界第八古代奇迹”。<br><br>今天，这壮观的古代工程正在遭受着时代的巨大冲击，陷入“濒危”境地。<br><br>东方出现了鱼肚白，破晓前清凉的晨风吹起。<br><br>巴纳韦梯田传统祈祷仪式已进行了快一个通宵：三头祭祀用的大肥猪已屠宰完毕，与鸡、茶叶和稻谷等祭品摆在一起；四位伊富高族德高望重的老者头戴庄严的桶帽，身披红黑色披风肃立着。<br><br>随即，一位老人伸开双臂，围着火塘缓缓地跳起神秘的祭祀舞蹈，旁边的人随着节拍哼唱着——今天是收割稻谷的日子，愿天上和地下的神明和先人保佑丰收，保佑伊富高父老乡亲们富足平安……在祈祷的歌声里，天幕徐徐拉开了，阳光下，山地荡漾着金色的稻浪，一座座天梯般的梯田拔地接天。<br><br><h4>深山中的万顷“天梯”</h4>这里便是被称为世界第八大古代人工景观的巴纳韦梯田群，它位于菲律宾吕宋岛北部的中科迪勒拉山区，距离首都马尼拉三百多公里。<br><br>这里群山林立、地无三尺平。<br><br>据说两千多年前，来自中国南部和东京湾等地区的移民曾落脚于此，带来了梯田文化和耕作技术。<br><br>经过漫长的开垦和精耕细作，逐渐形成了蔚为壮观的梯田群。<br><br>与世界其他地方的梯田相比，巴纳韦梯田最大的特色是其巨大的海拔高差和陡峭的坡度——梯田从山脚河谷开始，一层层上升，可达海拔一千五六百米处，许多地方的坡度达到七八十度。<br><br>在这样的陡坡上，每层梯田的高度往往比它的宽度还要大，它们层层叠叠，让山峰看起来仿佛气势磅礴的绿色高塔。<br><br>如果说那些柔美的缓坡梯田像婀娜的姑娘，巴纳韦梯田则是伟岸的英雄。<br><br>',
'<h2>中医——与瘟疫共舞</h2>2003年春季爆发的非典无疑是对人类医学的一场挑战。<br><br>当西方医学面对来势迅猛的非典几近无策时，中医却现出其沉寂已久的力量。<br><br>从历史上看，瘟疫折磨人±»有多久，中医抗击瘟疫的历史就有多久。<br><br>迄今为止，人类只消灭了"天花"这一种传染病，但这一历程却与中医密切相关。<br><br>事实上，中医从不强调与病毒的对抗，而是谋求与它们的共存之道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C4/wKgBzFQ2sDmAaaIAAAXxjXMXNHk236.jpg@!rw9"><br><br>为了预防非典，广州旧步前小学的学生每星期都要喝几次中药凉茶。<br><br>（Xin Lei摄）“非典”时期的北京城，出现了惊恐的北京人吃同一方药的现象。<br><br>显然在中国百姓心里，那些饱含四季之气的树叶和密林深处的植物根茎，此时此刻可能就是救命的济世良方。<br><br>与此同时，一场中西医之间的竞赛也在悄然进行。<br><br>广东，中国“非典”最早的重灾区， 邓秋云、叶欣这二位同被感染上非典的护士长，却遭遇到两种截然不同的命运。<br><br>叶欣坚持采用抗生素治疗，病情始终没能好转而殉职 ；而邓秋云因全部采用中医治疗，并停用一切抗生素和激素，获得了康复。<br><br>治疗邓秋云的指导医生邓铁涛教授坚信博大的中医里一定有对付非典的武器。<br><br>“我们的治疗不在于与病毒对抗，而是注意驱邪和调护病人的正气。”<br><br>他说，“中医完全可以独立地治疗非典。”<br><br>这位87岁高龄的中医元老认为西医过多地使用激素和抗生素来对抗“非典”，这不但不能治病，反而会给患者留下后遗症。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBy1Q2sD2AaxjjAAbkFbzI6po071.jpg@!rw9"><br><br>两名全副武装的消防员正在对台北市政医院的大楼喷洒药物进行消毒。<br><br>3个星期前，这所医院因为SARS病毒而被封闭。<br><br>现在当地政府希望在进行彻底的消毒后，这里能够接纳SARS患者。<br><br>这之前，台湾238名患者中的31名已被SARS病毒夺去了生命。<br><br>至4月14日，邓铁涛所在的广州中医药大学第一附属医院共收治非典患者36例，无一例死亡，绝大多数已痊愈出院，没有留下任何后遗症，医护人员也无一人受到感染。<br><br>“中医治疗非典型肺炎的效果非常神奇！”来广东进行非典实地考察的马奎尔博士说。<br><br>他是世界卫生组织专家组成员中的一位，成员中的另一位詹姆斯博士则希望能把中医治疗非典的经验给予推广：“如果这种经验能上升至常规治疗层面，那对世界其他地方在防治非典型肺炎方面将会起到很好的帮助作用。”<br><br>中医对“非典”的疗效很快引起世界的关注。<br><br>美国中医药专业协会会长彭定伦医生对这一现象作了一种解释：“由于非典疾病的来源即病原体以及传播方式我们都不很确定，而且目前西医的治疗都是针对一些症状的治疗，治愈多半靠人体自身康复，在这样的情况下，中医在非典治疗过程中可以占据主要地位，当然也需要西医的支持疗法。”<br><br>',
'<h2>伤口还是丰碑世界调水，在摸索中前行</h2>从帮助洛杉矶成长为全美第三大城市，到造成咸海流域生态环境急剧恶化；从改善德国巴伐利亚州的生态环境，到造成澳大利亚高山大河的萎缩，想要给世界上大型调水工程的利弊下一个简单的定论似乎非常困难。<br><br>我们面对自然的不同态度和方式，直接导致了工程后果的千差万别。<br><br>人类想要发展、想要追求更好生活的脚步，总是难以阻止的，而人类认识自然的能力，也总是有限的。<br><br>当南水北调带动历史的车轮轰轰烈烈地向前时，我们不妨看看世界上五个代表性的调水工程，也许对我们自身会有所借鉴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBy1Q2sJ2AftyXAAn8VdUFxFk548.jpg@!rw9"><br><br>连绵不断的引水渠在美国加利福尼亚州的圣费尔南多山谷中形成了一幅壮阔的景象。<br><br>摄影/William Boyce<h4>美国加利福尼亚州北水南调工程</h4><h4>—— “阳光地带”缔造者</h4>加州位于美国西南部，北部气候湿润、洪水频频，南部却天旱地裂，正如那首著名的英文老歌《南加州不下雨》里唱的一样，是名副其实的“阳光地带”。<br><br>北水南调工程兴建于1960年，在调水量、调水距离、工程技术等方面都是美国最具代表性的调水工程，也是调水工程带来巨大综合效益的典型案例。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBzFQ2sJ2AfSrtAASo--lzvAU366.jpg@!rw9"><br><br>美国加利福尼亚州北水南调工程保证了以洛杉矶为中心的1700多万人口的生活和工业用水，给加州南部的经济和社会发展，乃至生态环境的改善都提供了充足的水源。<br><br>不调水，洛杉矶就无法成长为美国第三大城市。<br><br>北水南调一期主体工程1973年竣工，保证了以洛杉矶为中心的1700多万人口的生活和工业用水，给加州南部的经济和社会发展，乃至生态环境的改善都提供了充足的水源。<br><br>北水南调工程连同早年的中央河谷工程、科罗拉多水道和洛杉矶水道等几大调水工程一道，共同改变了加州水资源分布的状况，造就了南加州今日的面貌。<br><br>但它也付出了代价：旧金山湾水质恶化，海湾水生生物数量减少，海湾附近土地盐碱化……虽然生态恶果不能回避，但还是可以这么说，不调水，就没有加州南部133万平方公里的灌溉面积，就没有果树蔬菜等经济作物生产基地；不调水，洛杉矶就无法成长为美国第三大城市，加利福尼亚就无法成为美国人口最多的州；甚至不调水，好莱坞都难以形成今日的规模。<br><br>闪闪发亮的霓虹招牌，衣香鬓影的电影明星，这一切的背后都大写着一个字——水！ 驱车今日的南加州，可以看到道路两旁，原先是干旱、半干旱亚热带特有的草原景观和半荒漠景观，已经全被农田所取代。<br><br>这让人不由心生感慨：人类想要追求更好的生活、想要不停向前发展的脚步，真是什么也阻挡不住吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C5/wKgBzFQ2sJyAR99WAAVepplEzrY327.jpg@!rw9"><br><br>大型调水工程建成之后的日常维护也是一笔庞大的开支，图为洛杉矶水电局的一个维修工人正在修理加州水道的一处水管。<br><br>摄影/Jim Sugar/c<h4>利比亚人造长河</h4><h4>——地下三尺，再造“全身血脉”</h4>利比亚，一个依靠石油富裕起来的北非小国，全境没有一条河流，南部是广袤的撒哈拉沙漠，北方沿海地区年降雨量仅380毫米，蒸发量却超过了1000毫米。<br><br>但是这个地表贫瘠的国家，地下却遍布着财宝，不光是黑色黄金——石油ﺀ在沙漠地区还有“贵如油”的淡水。<br><br>',
'<h2>读者声音</h2><h4>环保需要制度保障</h4>北京 何量南水北调，我觉得很难简单地加以赞同或者反对。<br><br>它是一项影响深远的大型工程，的确有利于解决我国北方水资源严重短缺的问题，但是最好慎重对待，周密论证，别搞得耗尽民力、财力却收效甚微。<br><br>另外，要避免在解决水资源问题时造成更大的生态破坏。<br><br>保证一项工程的顺利实施，怎样避免它的负面影响，我觉得关键是一系列配套设施建立的过程，从法律的角度来说，就是制度保障。<br><br>没有制度保障，空谈环保，无疑是软弱无力的。<br><br>比如水污染的防治问题，如果工程建成了，最后却引来一池污水，那有什么意义呢？<br><br><h4>期待南来之水</h4>北京 杨扬北方，自古以来就是中华民族的文明中心，它的兴衰荣辱与整个国家命运息息相关。<br><br>而如今，严重的缺水问题，却在慢慢地吞噬着北方的未来，日益干涸的土地，漫天飞舞的黄沙，饱尝”水荒“之苦的人们只能小心翼翼地守着自家的水龙头惶惶度日，曾经如蛛网般盘曲交错的地下水，因为过度的开采而几近干涸，一个个繁华的北方城市未来就将这样陷落在无尽的黄沙里。<br><br>期待着看到一条条的清水走廊、一片片的绿色通道，南水北调工程能够真正成为既造福北方干旱地区人民、也造福沿线地区人民的生态工程。<br><br>',
'<h2>海南黎族与台湾4个少数民族有共同祖先</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C4/wKgBzFQ2sDSATwgbAAA6o6nxAoU954.jpg@!rw9"><br><br>我国一项新的ＤＮＡ研究成果表明，海南黎族人和台湾阿美、泰雅、布农、排湾族4个少数民族有着共同的祖先——7000多年前发源于浙江河姆渡的古代百越人。<br><br>我国的遗传学家采集了台湾多个少数民族和海南黎族人的血样。<br><br>他们对采集的血样进行了ＤＮＡ研究，发现台湾阿美、泰雅、布农、排湾族人男性的主要Ｙ染色体类型与海南黎族人男性的主要Ｙ染色体类型完全一致。<br><br>海南黎族人主要有3种类型的Ｙ染色体，台湾阿美族人有其中一种类型的Ｙ染色体，泰雅、布农、排湾族人有其中两种类型的Ｙ染色体。<br><br>他们这种相对较纯的Ｙ染色体类型与发源于浙江河姆渡的古代百越人简单的Ｙ染色体类型相一致，而不同于南洋各民族的复杂类型。<br><br>',
'<h2>盛住了水，稳住了土</h2>所有梯田都是沿等高线延伸的。<br><br>梯田就是把坡面变成平面的土地利用方式，中国的山区有大量人口，如果不种梯田，山民们吃饭都成问题。<br><br>地面变平了，水就被留住了，常期耕种，便也积累了厚厚的犁底层。<br><br>有梯田的山坡，就是这样保持住了水土、养育了人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C5/wKgBy1Q2sDWARQiwAAKcYvDvpgk277.jpg@!rw9"><br><br>哀牢山红河哈尼梯田主要片区分布图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C4/wKgBzFQ2sDSAFqoEAAMpIcuPjGE392.jpg@!rw9"><br><br>红河哈尼梯田申报世界遗产地核心区和缓冲区水梯田分布图在我国的土地利用规定里，坡度大于25度的山坡，是不适合农耕的，需要退耕还林或还草。<br><br>然而，在人口密度很大的山区，不得不利用坡地种植作物，于是，梯田就成为把坡地变成平地的土地利用手段之一，梯田也成为了人类在长期的农业实践中摸索出的重要农耕经验。<br><br>中国梯田栽培的历史悠久。<br><br>据出土文物考证，在今四川彭水县东汉时期（公元25年—220年）的古墓中发现了陶田图，图中陶田里，丘丘相接，好像鱼鳞，略呈阶梯形状的梯田修筑在大约25度以下的坡地上，田块的平面形状为沿等高线横向成长条形状。<br><br>专家们认为那就是梯田了。<br><br>在中国，梯田的分布很广泛。<br><br>我国的梯田按照形成的时间大致可分为两类：一类是依托温度高、降水较多等良好的自然环境，在劳动人民长期的努力下形成的梯田，主要分布在江南山岭地区，其中广西、云南居多，这是因为这些地方雨水比较多，又多山；另一类是在干旱、水土流失严重等恶劣的环境下，靠人力和机器在近几十年新修的梯田，如甘肃庄浪梯田。<br><br>现在大量坡耕地要修成梯田，主要还是靠人工完成。<br><br>人修梯田能适应各种复杂的地形条件，便于冬春农闲季节进行，修筑梯田的投资少、质量也高。<br><br>',
'<h2>世界湖泊污染严重10亿人饮水受威胁</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C4/wKgBy1Q2sDSAeWssAAEByoVlUfQ638.jpg@!rw9"><br><br>世界水资源专家提出，由于人们过度使用水资源和污染等原因，全世界有近10亿人受到饮用水缺乏的威胁。<br><br>世界一半以上的湖泊和水库的水质因受到污染而不断恶化，而地球表面90%的液体淡水来自这些湖泊和水库。<br><br>随着世界人口的不断增加，水资源的问题将进一步恶化。<br><br>全球约有10亿人依靠湖泊饮水、打鱼、灌溉、运输及开发旅游业。<br><br>由于这些湖泊受到污染和面积日益缩小，他们的生活和健康会深受其害。<br><br>世界人口的不断增长使饮用水和灌溉用水的需求量不断增加，导致了湖泊面积快速缩小；而生活污水和工业污水又污染了湖泊。<br><br>',
'<h2>云南乌蒙雨花石内含植物化石</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C4/wKgBzFQ2sDKAYj2qAADcZ0aMZdM862.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C4/wKgBy1Q2sDOAI7-RAAE9kaqKBPw288.jpg@!rw9"><br><br>含有藻类化石的雨花石雨花石是一种为收藏家所喜爱的宝石，除了著名产地南京，我国云南滇东北地区的乌蒙山也发现了雨花石矿床。<br><br>经过专家测定，乌蒙雨花石矿床形成于震旦纪以前（约8亿年前），总储量2000吨。<br><br>乌蒙雨花石质地坚硬，外观细腻，色彩非常丰富，其中的绿色雨花石和黑玛瑙雨花石是雨花石中的珍品。<br><br>乌蒙雨花石除了观赏价值外，还有很高的科研价值。<br><br>目前，已经发现多块包含有植物化石的雨花石。<br><br>这对研究前震旦纪的古地理环境和生命起源等问题都有重要意义。<br><br>',
