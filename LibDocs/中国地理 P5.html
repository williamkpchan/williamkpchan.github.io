'<h2>曾经被误认为“彝族”的侗族</h2>解放初期，很多侗族人都被误认为“彝族”或“僮族”，本文作者侗族人吴万源以他的亲身经历给我们讲述了侗族识别的始末。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h5OAT1eVAAa3bRJkVL4050.jpg@!rw9"><br><br>侗寨都建在河溪两旁，跨水而居，因此侗寨的桥很多，最有名的就是风雨桥。<br><br>侗族的鼓楼、风雨桥等木建筑做工精湛，不用一钉一铆和其他铁件，完全用杉木凿榫衔接，美丽、壮观、经久耐用。<br><br>这是广西柳州三江侗族自治县程阳永济桥，始建于1914年，1983年被洪水冲毁后，国家立即拨款修复。<br><br>修复工程于1985年12月竣工。<br><br>摄影/新华社 钟涛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h5KAcj5TAAJFgc9L-mU290.jpg@!rw9"><br><br>吴万源侗族，1932年生，湖南省怀化市通道侗族自治县人。<br><br>1950年参加工作，长期在湖南省民族事务委员会和湖南省民族研究所工作，研究员。<br><br>从1951年开始，几十年来全面参与了湖南全省侗族的民族识别认定工作。<br><br>参与编撰《侗族文学史》、《侗族通览》、《湖南侗族百年》、《侗族百年实录》等书籍。<br><br><h4>我个人的民族认定颇费周折</h4>中国的侗族约有300余万人，集中居住在贵州、湖南、湖北和广西壮族自治区。<br><br>我1932年出生于湖南省怀化市通道县播阳镇陈团村贾寨。<br><br>我在小学、中学读书时，只看到汉、满、蒙、回、藏、苗、瑶的称谓，侗族榜上无名。<br><br>我在小学读书时，汉族同学歧视地喊我为“苗子”。<br><br>我说：“我不是苗族，我是仲家。”<br><br>我们不同于苗族，也不同于瑶族，更不同于客家。<br><br>用侗话讲，我们自称为干或金，称汉族为甲，称苗族为缪，称瑶族为由。<br><br>我心里对民族界限非常清楚，但用汉语称自己为何民族就不十分清楚了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h5WANJ5FAAf780A8vME253.jpg@!rw9"><br><br>这张极有价值的老照片翻拍的是1953年一位侗族人写给党中央毛主席的信，要求恢复他的侗族身份。<br><br>吴万源为我们写完稿件，特意拿出这张精心保存的照片。<br><br>这是他在参与湖南省侗族识别认定工作中碰到的真实事例。<br><br>1950年4月，我和同学们参加会同专署兄弟民族干部学校学习，在填写学员登记表时，有民族一栏，不知如何填写。<br><br>年纪较大的同学说史书上称我们是“蛮夷”或“东夷”，我们可能是夷族吧。<br><br>于是我们42个同学都在学员登记表民族一栏填为“夷族”。<br><br>1950年9月，有人说“夷族”的“夷”字有歧视少数民族的意思，现在报纸上写的是“彝族”，改成“彝”字为好。<br><br>因此，便改成了“彝族”。<br><br>1951年12月，我出席在武汉召开的中南军政委员会民族事务委员会扩大会议时，遇见两位代表，他们讲的民族语言，和我讲的民族语言一模一样。<br><br>他们是广西龙胜县的侗族。<br><br>这让我很困惑。<br><br>这件事经层层反映后，很快就有了结果。<br><br>同是1951年12月，我参加在北京召开的民族事务委员会的会议，会议期间，中共中央统战部部长李维汉同志，安排我与四川的彝族代表、贵州及广西的侗族代表进行对话。<br><br>对话结果，我与彝族代表对话，一句也没有对上来，与侗族代表对话，完全没有问题。<br><br>就这样我由彝族改为侗族。<br><br>我写信将此事告诉我的同学们和通道家乡的干部和群众。<br><br>他们也陆续由夷族改为侗族。<br><br><h4>通道“夷族”和芷江“僮族”原来是侗族</h4>1951年6月22日至10月7日，中央民族访问团访问中南地区，共分三个分团，第三分团访问湖南省。<br><br>我参加了第三分团的访问工作。<br><br>在访问晃县、芷江县时，经过调查，确认晃县的主要居民为侗族，但芷江县有一部分人认为自己是僮族。<br><br>',
'<h2>登顶频率之高让人咋舌</h2>登山不光要有技巧，更重要的是要有耐力、毅力和对周边环境的观察以及综合判断能力。<br><br>王静从攀登她的第二座8000米级山峰时渐入佳境，她的这种蜕变让队友觉得十分惊讶。<br><br>支撑她这些行动的唯一合理的解释，应该是那种永不服输的意志力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h5OAaCfrAAG7y9mfVlY873.jpg@!rw9"><br><br>上图是建在珠峰附近的罗布杰（LOBUCHE）山峰上的最高营地，海拔大约6119米。<br><br>为了在适应性训练的时候减少通过孔布冰川的次数，登山队员一般会选择该峰作为训练地。<br><br>在这个区域搭建帐篷选址很关键，要稍微平整一些，还要考虑上面的雪崩区域会通过哪个方位，如果搭在山腰下，那里都是冰，除了很可能出现冰崩、雪崩外，脚下还非常滑，从帐篷出来，每走一步都要非常小心。<br><br>陈芳2008年曾经与王静一起攀登希夏邦马，她们去年还一起攀登了珠峰，陈芳觉得：“登山者一般从海拔5000米开始，然后一步步攀登6000米、7000米，然后攀登8000米雪山，而王静一开始就跨越了极限。”<br><br>陈芳向我透露：“攀登珠峰时她太强了，有时候会让男队员看不惯。”<br><br>比如人家带卡片机攀登，她却要带沉重的大相机，还有视频设备，而且坚持自己背。<br><br>但这种偏见后来变成了羡慕、尊重，当王静在极高海拔拍摄到的精美图片呈现在大家眼前的时候，恐怕每一个人都能体味到其中的甜美。<br><br>当然，这种在高海拔摄影所付出的努力，也不是普通人能想象得到的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBy1Q2h5OAT63UAALmi1Jx2f4503.jpg@!rw9"><br><br><b>2010年5月珠穆朗玛峰</b>上图是位于尼泊尔境内的珠峰南坡大本营，海拔5334米，这比珠峰北坡也就是中国西藏定日境内的大本营海拔还略高，在这个高度上，夜间的气温在零下12℃左右，相对于更高海拔的三、四号营地，这里已经是天堂。<br><br>“极度的疲惫会让人忘掉手里的一切，”王静说，“为了防止镜头结冰，要把整个相机包裹在连体羽绒服中。<br><br>每次照相需要解开拉链、拿出相机，再进行拍摄，其中每个步骤都会带来缺氧、气喘和冻伤的威胁。”<br><br>她用反问式的语句向我描述当时的情形说：“有时看到美景我会犹豫，要不要把相机从衣服里拿出来？”“不过你大可不必担心，”她的朋友梅园梅说，“她是不会放弃任何好机会的。”<br><br>2009年4月，王静踏上了北极。<br><br>自1909年4月6日美国探险家罗伯特·皮瑞带领他的伙伴马瑟·汉森等人抵达北纬90°完成了人类最早踏上北极点的探险壮举之后，百余年来北极点陆续迎来了许多国家的科考探险队伍，但是作为从上万名选手中海选出来的选手，王静的到来引起了很多人的关注。<br><br>这项纪念人类踏上北极一百年的活动，是由一家电视台举办的，报名参加的选手超过万名。<br><br>经过海选后留下了12名，他们被送往阿拉善沙漠、瑞士阿尔卑斯冰川、挪威萨米人居住区、郎伊尔宾等极地训练营展开集训。<br><br>王静经历了64个户外项目的考验，最开始有一项是测试肺活量，王静把脸埋进冰冷的水中，憋气125秒钟，震惊四座。<br><br>最后她不声不响地一路从12强走到了最后四强。<br><br>“你需要开动脑子，来避免遭遇对手的淘汰，”她狡黠地说，“淘汰谁经常是由对手来决定，强者从一开始不能表现出咄咄逼人的样子。”<br><br>即使这样，王静还是在第四名时止步，不过她猜想是摄制组为了制造悬念和收视率才这样做的，在最后比赛环节把她和实力强劲的队友拆开。<br><br>负责这次北极项目协调的是梅园梅，她来自中挪综合环境研究中心。<br><br>她说，在这项体能、毅力、智慧的综合户外挑战项目中，她见识了王静的强悍和机智。<br><br>冰雪覆盖的北极荒原，视野之内苍茫一片。<br><br>夹杂着尖冰碎块的凛冽寒风，有时候会达到9级以上，温度下降到零下40℃，徒步时还要拖着几十公斤重的物资雪撬，还要随时留意其他潜在的危险，但是她做到了。<br><br>',
'<h2>用歌声传承思想的侗族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBzFQ2h42ATQkXAAbJK9S6-PE449.jpg@!rw9"><br><br>侗族认定时间 1951年地点/贵州省黔东南苗族侗族自治州黎平县第一鼓楼<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBy1Q2h46AaPzbAAM_bdQWfrY531.jpg@!rw9"><br><br>罗康隆苗族，贵州天柱人，研究员，主要从事民族经济学、生态人类学研究。<br><br>自1987年，先后出版学术专著11部。<br><br>从2000年以来，先后主持国家社科基金重点项目、国家社科基金一般项目，美国福特基金项目等11项。<br><br>现为湖南吉首大学人类学民族学研究所所长、历史与文化学院院长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h42AH59JAAJSaWC941M790.jpg@!rw9"><br><br>杨通银侗族，湖南通道人，美国得克萨斯州立大学阿灵顿校区（UTA）语言学博士，1992-1996年在中国社会科学院民族研究所工作，主要从事侗台语和其他南方民族语言文化研究，著有《通道侗语研究》、《莫语研究》等，现任江苏徐州师范大学语言科学学院教授、副院长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBy1Q2h46Ab0eEAAA25XVjpgU911.jpg@!rw9"><br><br>白色的羽毛帽子是未出嫁姑娘或未婚小伙子在节日里戴的，这羽毛是鸡毛，是纯洁的象征。<br><br>右边姑娘颈上戴的银饰名为挂亮，也是未出嫁的姑娘在节日才能佩戴，不过只有有钱人家的姑娘才戴得起，挂亮越大就表示她家里越富有。<br><br>围腰是侗族服饰的重要组成部分，女子的衣服都要配上围腰。<br><br>这既是一种装饰，也是实用的工具，将宽松的衣服裹紧。<br><br>在节日里或特殊活动中侗族女子一定要佩戴围腰，但在祭祀祖母的“祭萨”活动中是不允许佩戴的。<br><br>（罗康隆）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBy1Q2h5KAVgwtAACcPyEbNHY330.jpg@!rw9"><br><br>白色衣服是侗族姑娘普通的夏装，大多侗族姑娘平常都穿这种衣服，一整套衣服从种棉花到纺线、织布、染色、刺绣都是由妈妈一手完成。<br><br>随着现代服饰的盛行，她们只在节日才穿。<br><br>这位姑娘头上的红花只是装饰而已，没有什么特殊的含义。<br><br>狩猎是侗族男子冬季的重要生计。<br><br>贵州省黔东南苗族侗族自治州地处月亮山区腹地，野生动物较多，有的野生动物会破坏庄稼，尤其是一些鸟类会破坏侗族人养殖的鱼，侗族男子为了驱赶这些飞禽走兽，上山劳作时都会带上火药枪，还有环手刀或匕首。<br><br>坐着的这两位老者穿的都是寿衣。<br><br>侗族人不畏惧死亡，他们认为人死后在另一个世界照样可以“行歌坐月”，照样可以吹芦笙，照样可以和大家在一起，因此有的村寨村民满36岁就开始准备寿衣甚至棺材。<br><br>准备寿衣或棺材时，这些村民都要试一试，看是否合适。<br><br>尤其是寿衣，一旦节庆或有特殊活动，老人都会穿上寿衣，展示给大家，看是否合身，如果不合身，家里人还会重新为他缝制。<br><br>他们的寿衣，都是用自家种植的棉花由家人纺成布、染好色，再请当地裁缝精心缝制的。<br><br>（罗康隆）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h5GAS-VvAABS8mzeXKk359.jpg@!rw9"><br><br>侗族稻作文化发达，耕作技术先进，尤其看重糯稻，称其为“宝米”，是节日和社会活动的重要礼品。<br><br>耕种糯稻前有专门的仪式，采摘时使用摘禾刀用手一穗穗集拢，捆扎后挂到晾禾架上或火塘上方的烘干架上，再脱粒加工蒸制。<br><br>（杨通银） 鼓楼，是侗族村落的象征，有的村落有一个家族就有一个鼓楼。<br><br>一到冬季，侗族人都喜欢到鼓楼里烤火、闲聊，鼓楼是村民的聚会场所，也是村里的新闻发布中心。<br><br>鼓检¼使用的柴火，要么是村民集体到“公山”里捡拾的，要么是村民自发提去的，要么是按照习惯每家每户轮流送去。<br><br>（罗康隆）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBy1Q2h5KAPr2FAABZctt5_DA069.jpg@!rw9"><br><br>侗族人嗜酸，这与侗族所处环境有关，是侗族文化对环境的适应。<br><br>侗族生活地区比较湿潮，食物容易发霉变质，为了长时间保存食物，他们的祖先发明了极具特点的“酸”味食物。<br><br>侗族酸味食品中以“腌鱼”为上品。<br><br>腌鱼需要特制的木桶，就是图中的这个。<br><br>农历八月十五前后是腌鱼的最佳时候，他们主要腌草鱼。<br><br>有的家庭腌鱼保存年限长达50余年，也有三五年的。<br><br>只有来了尊贵的客人，主人才会开桶取鱼，这是侗家招待客人的必备佳肴。<br><br>（罗康隆）葫芦钵是用风干的圆形葫芦制成，下垫竹制底座，外面一般还要加上竹编套子。<br><br>由于其透气、保湿、防水，平常多用来盛装糯米饭等食物，供上山下地做农活时用，类似于便当盒。<br><br>结婚时各家则用它装满香米送给新郎家，再由新郎家姐妹连同酒、肉等礼品，结队挑到新娘家。<br><br>（杨通银）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h5GAXCC3AACX4QYDe5g238.jpg@!rw9"><br><br>冬季农闲时，侗族村落都有侗戏演出，琵琶是重要的乐器。<br><br>侗族几乎每个村落都有戏台，在村落的节日集会上，村民也会演出侗戏。<br><br>琵琶在男女情歌对唱中更显其重要价值，在行歌坐月中，小伙子会带上琵琶边走边弹，以琴声吸引心上人。<br><br>（罗康隆）',
'<h2>她是一位知道进退的女人</h2>如果让她的队友回过头来看她最初的表现，大家实在想不起这个柔弱的女子是如何迸发那么大的力量。<br><br>攀登卓奥友期间大家一起出发，通常没走多远她就跟不上了，走得有多慢呢？<br><br>其他队员花2个多小时，她却走4个多小时。<br><br>适应性训练的时候，到海拔5200米的ABC营地，其他人大约只用了3个小时就到了，她却走了5个多小时。<br><br>她常用“崩溃”二字来描述当时的情形：“眼望着营地，就是走不到。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBzFQ2h46AEbWrAAGiLRnCTTw006.jpg@!rw9"><br><br><b>2011年1月南极文森峰</b>相对于8000米级的山峰来说，海拔5140米的南极文森峰的风险要小得多，攀登者只要克服风雪坏天气，登顶就很容易实现。<br><br>当然，科学的登山方式是最大的保障，为了应对不确定的因素，在登山过程中，节奏差距较大的队员通常都被分队行走，分组攀登，以更大程度保证安全。<br><br>登顶归来的王静说，南极的雪山云雾缭绕，蓝天和白云之间还夹着彩云不断变幻，根本分不清楚哪里是云海哪里是南极冰盖，但是这些都不重要了，因为她们在那里感受到了南极的冷酷绝景之美。<br><br>适应性训练的时候，由于高反和受寒，她两次高烧，疲惫不堪，几近崩溃。<br><br>有天晚上，当她费尽力气走上海拔6200米的一号营地时，她的血氧含量降到了42（血氧是指血液中的氧气，从肺部吸入后氧就经毛细血管进入到血液中，由血液传送给身体各部位器官或细胞使用。<br><br>血液中含氧量越高，人的体能就越好），这是一个非常危险的信号，一般情况在海拔6000米左右血氧含量应该不低于50才算基本正常，也就是说，如果这时睡着了，就有可能永远都醒不过来了。<br><br>队友赶紧帮她换上了高山靴，然后牵着她在营地里慢慢地转圈，晚上，队长准备了氧气守候在帐篷里，每隔一会儿他就会叫醒王静，让她喝水，以缓解高原反应。<br><br>次日王静参加了一号营地到二号营地的适应性训练，从海拔6200米到6800米，两者相距不过600米。<br><br>因为浑身没有力气，而且当天还要回到海拔5200米的ABC营地，这天她只坚持走了1个半小时就往回下撤，从海拔6200米营地下撤到ABC营地用了漫长的6个小时。<br><br>在那里，她第一次见到了刚刚赶到ABC营地的王石——中国商界大名鼎鼎的探险家。<br><br>在饱尝登山之苦的王石眼里，王静分明“就是来捣乱的”。<br><br>但是接下来她的行动让人刮目相看。<br><br>从海拔5200米的ABC营地到海拔6200米的一号营地，比平时少用了3个小时。<br><br>不过对她来说，困难还没过去，从海拔6800米的二号营地到海拔7300米的三号营地时，她再次被强烈的挫败感折磨。<br><br>这是冲顶前最短的一段路程，正常的话大约5个小时可到。<br><br>可是她出发不久又被其他队友陆续超越。<br><br>向导好像对她失去了信心，他默默地坐在上面的雪地里，看着她一点一点地移动，还不断地摇头。<br><br>向导扎西的举动让她受到了巨大的压力。<br><br>当她费力地走到向导跟前时，向导突然说话了，他说：“你如果能在一小时内到达上面的小山坡，然后再花2小时走后面相对容易的路程，就能到达营地，这样明天才有可能冲顶。<br><br>如果不能，我们必须马上下撤，否则天就黑了。”<br><br>“能。<br><br>我一定能上去，”王静请求似地看着向导，“不过，我可以吸氧吗？”半小时后，氧气从海拔7300米的三号营地带了下来，王静在海拔7200米处戴上了氧气，最后花了两小时到达了海拔7300米处的三号营地。<br><br>所有的队员此时早已在帐篷里休息了。<br><br>',
'<h2>第一次登顶就是非洲最高山峰</h2>珠峰和洛子峰当然都是王静登山经历中最值得一书的一笔。<br><br>作为一个民间业余登山队员，她曾经创造了好多第一。<br><br>她是第一位登顶马纳斯卢峰的中国女性；也是第一个从珠峰南坡登顶的中国内地女性；今年与她一起攀登洛子峰的德国女队友比利说：“你是中国第一，我是德国第一。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBy1Q2h42Adn3KAAI-07PxfTg430.jpg@!rw9"><br><br><b>2008年10月希夏邦马峰</b>王静和队友计划在2008年10月1日夜里12点开始冲顶，但是走出帐篷发现风雪很大，队长曾经犹豫是继续出发还是等待下一个机会，后来考虑到希峰的好天气不多，再等待或许会错过登顶机会，就决定碰碰运气。<br><br>结果他们在10月2日早上10点10分顺利登顶。<br><br>王静是紧随队友张梁第二个到达的，当时顶峰风势较大，加上地势险峻，队员甚至没有办法一起合影，每人拍了一张就匆匆下撤。<br><br>许多人还因此把她跟屈指可数的几位伟大的女性相比，比如1975年登顶珠峰的中国藏族著名女登山家潘多，一年内登顶世界上七座高峰的英国女登山家安娜贝利·邦德等。<br><br>世界权威的民间登山机构已经把王静列入世界排名前50名的女登山家名单。<br><br>但是你可能不知道，尽管是出生在拥有蜀山之王贡嘎山、蜀山皇后四姑娘山等数十条大小山脉的四川，直到4年前，王静还是一名对登山一无所知的城市女性。<br><br>那些大小雪山，甚至是三峡险峰和秦巴蜀道，对她来说都是遥远而陌生的。<br><br>2007年1月，她到非洲坦桑尼亚，才平生第一次接触到真正的雪山，那就是非洲的最高山峰乞力马扎罗。<br><br>这座距离赤道300多公里的非洲高峰海拔5895米，它像是从辽阔的非洲大草原上拔地而起，看上去非常奇特，从山脚到山顶，整座山峰被热带雨林、沼泽、高原沙漠以及雪线分割出了不同的层次。<br><br>乞力马扎罗还有一个“赤道雪峰”的称号，原因就是因为这里有冰火两重天的气温——有时候山下的气温高达55℃，峰顶的气温又常在零下30℃。<br><br>可以毫不夸张地说，在到达乞力马扎罗之前，王静是一个不折不扣的“菜鸟”，她有限的登山经历是北京的香山，别人爬完全程需要45分钟，她的时间则是一个多小时，在这点上并没有特别之处。<br><br>可是一开始她并不觉得那有多难——当她首次面对乞力马扎罗的时候，她甚至对高山反应都没有清醒的认知。<br><br>登顶那天夜里，她跟随团队上山时，顶在头上的头灯发散出的光，点亮了寂静漆黑的夜空，这让从来没有这样登山的王静感觉很新奇。<br><br>她形容最初的脚步甚至用了“轻松而有节奏”的词，她说队伍里有人甚至吹响了口哨。<br><br>可是大约2小时后大家都不再说话，头疼、头晕开始袭击王静。<br><br>她要控制自己的步伐节奏，又要拼命抬腿避开脚下的碎石，以保障自己稳健的行走并且不掉队。<br><br>可是越往上去，一波一波袭来的头痛愈发剧烈，呼吸也变得更加困难，她在后来的日记中描述这次登山行为时写道：“太疲惫了，仿佛一不小心就会晕过去，滚到悬崖底下。<br><br>在短暂的站立休息时，我用登山杖作支撑，趴在手上闭上眼睛睡了过去，向导马上把我拍醒。”<br><br>',
'<h2>巅峰之吻王静和她的5座8000米级雪山</h2>在过去的4年里，她5次登顶海拔8000米以上的山峰，还到过南极和北极。<br><br>经历了冰雪、极寒、缺氧、雪崩等极端严酷环境的挑战，实现了她的探险梦。<br><br>但她不是职业登山家，她只是一个有着两个孩子的年轻母亲，给人的感觉柔和而感性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBy1Q2h4eAI23-AAOjI6Vcsb0298.jpg@!rw9"><br><br><b>2011年1月北极</b>王静到达北极的时候，北极漫长的冬季已经过去，解冻后的海水夹杂着冰块拍打着海岸，显得依旧寒意逼人。<br><br>有时甚至还会有暴风裹着冰雪四处飘荡，在零下二三十摄氏度的气温里，王静和她的队友不仅要在萨米人的原始居住地经历自己搭建冰屋、捕鱼、生火做饭的户外生存训练，还要跳进凉彻肌骨的冰河中接受挑战。<br><br>“她身材小巧，常带着微笑，第一眼看到她，会觉得她像是一个温柔的服务生或类似职业，或者只是喜欢休闲运动的一个女人。<br><br>谁也想不到她已经登顶5座海拔8000米以上雪峰。”<br><br>说这话的人，是今年5月组织登顶洛子峰的新西兰著名登山家罗塞尔，他刚和王静登顶海拔8516米的洛子峰归来。<br><br>而我见到王静，是在她从洛子峰归来的第五周，她坐在我对面喝着咖啡，像是刚刚打过瞌睡，看起来还有些困倦，可那双明亮的眸子却在柔和的灯光下熠熠闪光。<br><br>她告诉我说，她这几天开始感觉到身体上的一些不舒服，包括生理期的紊乱。<br><br>可实际上就在几分钟前我追问她的下一个打算时，她还跟我谈起今年秋季的攀登计划：道拉吉里峰。<br><br>听她说起这个计划时，我的第一直觉是：这个女人不要命了。<br><br>位于喜马拉雅山脉中段尼泊尔境内的道拉吉里峰是世界第七高峰，海拔8167米。<br><br>尽管有人说它是喜马拉雅山脉真正的宝石，但是这座高峰却因山势险恶而被人称为“魔鬼峰”，极少有商业队伍涉足。<br><br>即便是在最好的攀登季节，好天气的周期也不过持续一周左右。<br><br>强烈的季风所带来的暴风雪能引起频繁的冰崩、雪崩。<br><br>加上云雾弥漫、冰雪肆虐的恶劣天气，都会为攀登增加许多不确定的凶险。<br><br>从1954年到2010年，道拉吉里有案可稽的死亡人数大约是69人，其中春季39人，秋季28人，冬季2人。<br><br>历史上秋季攀登记录寥寥无几，死亡率高得吓人，在秋季攀登更是难上加难。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h4aAGwRnAAMoN_a7GUY948.jpg@!rw9"><br><br><b>2009年9月马纳斯卢峰</b>在天气晴好的时候，站在马纳斯卢峰大本营远眺，视野所及之处谷峰连绵、冰河潺潺，云朵萦绕下的山脊也修长许多，会让人以为这是一座很容易攀登的山峰，似乎从任何一个角度都可以完成攀登。<br><br>但是近距离观察，马纳斯卢峰却异常险峻，它巨大的顶峰傲然挺立，直插苍穹，其上积雪覆盖、冰川纵横，并时常有冰块雪塔崩塌，很容易对登山者造成威胁。<br><br>但我旋即意识到她为什么会做出这样的决定。<br><br>去年，也就是2010年5月中旬，当她在珠峰大本营准备登顶时，另外一支国内8人民间登山队在距离珠峰300公里的道拉吉里峰登顶后遭遇恶劣天气，造成3位队员遇难。<br><br>这其中就有她的朋友，来自深圳的机长李斌和来自山东的韩昕。<br><br>',
'<h2>多元一体 和而不同侗台语族（1）</h2><h4>“中国的56个民族”专题系列</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1A/wKgBzFQ2h4aAXCwXAAhScfVw10w518.jpg@!rw9"><br><br>侗族侗族是一个特别重视风水的民族，侗寨依山傍水而建，鼓楼、风雨桥、戏台、寨门等的布局堪称一绝。<br><br>侗族也是一个热爱公益、友善互助的民族，对老人和弱者照顾之周全，令人感动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBy1Q2h4WAfwYzAAcYSRNg7ys877.jpg@!rw9"><br><br>水族。<br><br>水族的居住地位于云贵高原东南部的苗岭山脉以南，都柳江和龙江上游，森林密布，山水如画，是贵州高原的鱼米花果之乡。<br><br>水族在民歌中，常以“像凤凰羽毛一样美丽”来形容自己的家乡。<br><br>',
'<h2>太行古道千年留痕路沧桑</h2>古时难行的太行八陉曾经是重要的军事关隘和古人进行迁徙、贸易、军事活动的通道，而今太行山上已有了无数通途，然而这些陉道并不会随着岁月的流逝而消逝。<br><br>作家哈雷和地质专家范晓近期先后考察了太行山大峡谷和太行陉道，见证了“千秋不易太行道，百里难载中华史”的壮阔，作为极其珍贵的自然与人类文化遗产的综合体，太行陉的价值是和太行山共存的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBy1Q2h4SAMmgKAAktaYcID2w668.jpg@!rw9"><br><br>有太行八陉第五陉之称的井陉，刚好位于太行山中麓，河北和山西结合的地方，东边距离石家庄不过30公里，历史上“冀通衢要冲”地位可见一斑。<br><br>古道东边连接土门关,往西还有固关和娘子关，从地形来看，娘子关和固关最为险要，因为它们都处在井陉道与太行山主脉相交的地方。<br><br>明代将内长城延伸到了娘子关和固关，这也是太行山明长城的最南端。<br><br>摄影/康志良在太行山的古道上行走，真正体会到了古人商旅的艰辛。<br><br>这些被称为“陉”的驿路，不过是弯弯曲曲的羊肠小道而已，它们盘桓于山腰，或者行进在太行山脉大大小小的断谷之中，宽处十几米，窄处仅能过一匹马，徒步行走尚且困难，更别说肩挑背扛、兵马辎重过太行了。<br><br>“五月相呼度太行，摧轮不道羊肠苦”，李白留下的著名诗句，描写了古代人们穿越“太行陉”之难。<br><br>如今，人们已能在太行山脉上开辟出越来越多的公路和铁路。<br><br>可是依然有很多的旅行探险家关注并重行太行八陉，因为通过它，才能够走进真正的太行腹地，同时走进历史。<br><br>这一次，我循着太行山这些通往历史的古驿道，在马蹄和车辙遗留的千年印痕中，领略到了太行古道曾经的险绝。<br><br><h4>太行陉：道路险窄处宽仅五步</h4>从山西晋城去看太行八陉，最近的是第二陉，太行陉。<br><br>我们到的第一站是是太行陉第三关的拦车村。<br><br>史料记载，孔子周游列国到了晋国太行陉，刚进村子，路被一群小孩给挡住了，这群孩子在路中央认真地玩着用泥团筑城池的游戏，孔子就让随从下车请小孩让道。<br><br>小孩就对随从说：“你看到我在做什么了吗？”随从回答：“不就是在筑城池嘛！”孩子反诘一句：“只有人给城池让路，哪有城池给人让路的？”孔子在车上听到此言大惊，叹道：“晋国非一般之地也，连小孩都这么聪明，我还自作多情前来讲什么学啊！”遂命令随从掉头回到鲁国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBy1Q2h4OAe4LgAAY9-b-c0VY103.jpg@!rw9"><br><br>这著名的太行陉羊肠坂，是自山西经过王莽岭通往河南平原的古道，尽管有羊肠之称，却是晋汴咽喉的“关隘要道”，曹操在长诗《苦寒行》中描绘的“北上太行山，艰哉何巍巍，羊肠坂诘屈，车轮为之摧”即是形容此处行走的艰难。<br><br>摄影/秦红宇拦车村古称星轺驿，是太行古道上的重要驿站，出入豫晋路经此地的朝廷官员和使臣一般都会在此下榻歇息。<br><br>王维、李白、白居易、刘长卿、司马光、于谦等文人墨客写下的诗文，给这里留下了丰厚的文化底蕴。<br><br>现村中街道从南至北约有4里多长，街道两旁多为明清建筑，雕梁画栋，楼阁耸立。<br><br>村北有一两层过街楼阁，一楼中间为石券拱门，券顶由5块青石组成，券石之间皆用燕尾铁榫紧紧扣连，门的北面镶嵌匾额，上书“河东屏翰”。<br><br>旁边有一农家，墙上保存有“揽车镇”三字石刻，系光绪十九年（1893年）郡庠生韩识荆所书。<br><br>',
'<h2>太行八陉是连接华北平原和山西高原的古代“国道”</h2>轵关陉是连接临汾-运城盆地与“河内”平原乃至伊洛地区的重要通道，它的西段沿涑水上游以及毫清河横穿中条山形成的横谷而走，东段跨越王屋山南坡的台地与沟壑。<br><br>轵关陉西段的陉关——铁刹关，位于山西侯马南约8公里处，东倚峻岭，西临深沟。<br><br>东段的陉关——封门口刚好处在王屋山南坡水系与南太行沁河水系之间的分水岭的凹口上。<br><br>向东越过封门口，顺着蟒河水系一路下坡，宽广的“河内”平原遥遥在望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1A/wKgBzFQ2h3iAORxAAAgCrjnLfkg217.jpg@!rw9"><br><br>如今河北境内的太行古道，早已不再是昔日“车轮为之摧”的羊肠坂了，历史上的金戈铁马和商队响铃都已经远去，而文化却正一点点附着、积淀在村落里、道路上、颓墙残垣中，成为一段悠远绵长的记忆。<br><br>来自天南地北的游客，或许还能从这些当年的遗存里，体会到一些山道的苍茫逼狭。<br><br>摄影/李峰太行陉不是一个典型的谷地之陉。<br><br>所经之途，并没有穿越太行山主脉的大“横谷”，但它利用了南太行山岭在河南沁阳以北的一个豁口，也是上党与“河内”之间的最捷之径。<br><br>太行陉西侧虽有横穿太行山的沁河河谷，但曲峡深切，通行艰难，而且也偏离了上党南端最重要的晋城盆地。<br><br>陉道作为交通通道，也正是通过连接重要的人类聚落，才体现出它的价值。<br><br>历史上人类选择聚落之地，也是优先考虑易居、易作、易行的平缓之处。<br><br>因此，太行山的陉道并非总沿谷地而行，有时还会避开横切山脉的河谷。<br><br>白陉走的是横穿太行山主脉的磨河峡谷，它处在南太行最险峻、最难通行、但也是最壮观的一段。<br><br>由于左右两侧有更容易通行的太行陉与滏口陉，所以白陉在交通上并不重要，它只是连接上党与华北平原的辅助陉道。<br><br>但从景观来看，白陉却是太行八陉中最具有魅力的陉道。<br><br>出山西长治向东北方向走滏口陉，实际上是把长治、潞城、黎城、河北涉县这些太行山里的盆地给串联起来。<br><br>',
'<h2>雪线中国</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBy1Q2h3uAdqH_AARAueTHRYY782.jpg@!rw9"><br><br><b>天山</b>纬度：约北纬40度雪线位置：海拔约3900米 <b>山无绿色雪来染</b>   在风沙的侵蚀和流水的冲刷下，天山南侧的濯濯童山千沟万壑。<br><br>然而远处的高山却是另一番景象：高耸的山体被皑皑积雪覆盖，山顶冰雪常年不化，映射出青凛凛的寒光。<br><br>连绵群山的积雪底线大致相齐，形成整齐划一的雪线。<br><br>摄影/田捷砚 <h4>“久乌拉”垭口应该是世界上最牛的观景台</h4>有一年7月，我去珠峰，没想到我是这样与这座地球上的最高峰照面的。<br><br>出了定日县，有人告诉我，离珠峰还很远，有几个小时的车程。<br><br>没多久，前面一座光秃秃的大山横在面前，车开始盘旋而上，原来我们要翻越一个叫做“久乌拉”的垭口。<br><br>一路上这样的垭口越过了许多，对此并不在意。<br><br>但是当车爬上垭口停住，我下车时，眼前的风景把我震住了：直觉告诉我，我看到了大风景。<br><br>山下是一个盆地或者说是一个宽阔的谷地，一片黄褐色。<br><br>没有什么东西阻挡视线，一望无际。<br><br>忽然远方大地的黄褐色消失了，向上一个银白的冰雪世界出现了。<br><br>我看到这片沿着天边展开的万里冰雪屏障，是夹在两条线之间的。<br><br>冰雪之上一道曲曲折折的线，把冰雪与蓝天分开，这就是天际线了。<br><br>这条天际线5个向上的突起是由5座海拔8000米以上的雪峰勾画的，最夺目的是珠峰。<br><br>在这个角度看到的珠峰像一个金字塔，立面是一个等腰三角形。<br><br>珠峰的右边是卓奥友峰，再向右，是希夏邦马峰，珠峰的左边是洛子峰，洛子峰的左边是马卡鲁峰。<br><br>冰雪之下有一条随着岭谷起伏的界线，把银白的冰雪与黄褐色的土地分开，这道线冰川学家们称之为雪线。<br><br>这就是我站在“久乌拉”垭口上看到的风景：与5座海拔8000米以上的雪峰（全世界海拔8000米以上的山峰仅有14座）面对面，其中有世界最高峰——珠峰。<br><br>我觉得“久乌拉”垭口应该是世界上最牛的观景台，世界上其他观景台与它相比全都黯然失色，世界上还有哪座观景台能同时把5座海拔8000米以上的雪峰尽收眼底？<br><br>就这样，我在“久乌拉”垭口上与珠峰照面了，远隔百里之外，像珠峰这样的雪峰，是不会让我这样一个凡夫俗子登堂入室直接晤面的，我应该经历一个远望、瞻仰、朝拜的过程。<br><br>',
'<h2>会员活动</h2><h4>中国国家地理科考志愿者项目预告</h4><b>寻访壮美荒原的生灵—阿尔金山自然保护区野生动物调查</b>阿尔金山自然保护区野生动物调查项目，旨在对当地物种及其栖息地保护提供数据支持。<br><br>作为志愿者，您将在科学家的指导下，定时、定区域完成样线观测、数据采集等野外工作，在得到科学研究方法专业培训的同时，欣赏到壮美荒原的独特景观。<br><br>考察时间／2011年9月3—12日 考察费用／14800元/人<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1A/wKgBzFQ2h22Aah1QAACN2TIFr_A422.jpg@!rw9"><br><br>藏野驴，国家一级保护动物。<br><br>带着幼驴的藏野驴群，标示着该物种在阿尔金山地区分布有健康稳定的繁殖种群。<br><br>摄影／张书清<h4></h4><h4>预告</h4><b>经典线路十周年—金秋十月川藏线考察</b>',
'<h2>太行山高原向平原的转折很壮丽</h2>地质专家和摄影师沿着横切山脉的数条太行古道曲折行进了千余公里，发现了太行山中许多无法用文字精确描述的景观和秘密。<br><br>除了刀劈斧削般的悬崖峭壁、幽深的峡谷和千折百绕的曲流之外，太行山还向我们展示了什么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1A/wKgBzFQ2h2CAaoqNAAjMQ79w_Ew117.jpg@!rw9"><br><br>这张图是河北涞源白石山地质公园的长崖景观，白石山最高峰海拔超过两千米，除了长崖，塔峰也是最著名的景观，它们都是由距今约14亿年至10亿年的白云岩或白云石大理岩构成。<br><br>白云石大理岩是原来在海洋沉积的白云岩受地壳深处较高的温度压力影响而形成的变质岩。<br><br>白云岩变质形成白云石大理岩后，颜色和质地更加洁白均匀，这也许是白石山得名的缘由。<br><br>摄影/李峰2011年初春，我和摄影师张华伟、编辑王杰从郑州出发，对太行山做了一次全面的探察。<br><br>我们从南向北，以太行八陉为主要路线，多次横跨太行山主脉，在河南、山西、河北间几进几出，对太行山的地质地貌与地理景观有了总体的直观印象。<br><br>虽然这样的考察对认识和了解太行山这样一座气势恢弘、博大精深、历史厚重的山脉来说仍然是肤浅的，但还是收获了许多富有启迪和值得体味的东西。<br><br><h4>太行山是华北平原的母地</h4>中国最主要的地貌构架，是由西向东渐次降低的三级地形阶梯。<br><br>地理地貌学家曾昭璇先生还把中国地貌更简单地分为高原中国和低地中国两部分，这两部分的界线刚好在大兴安岭—太行山—巫山—雪峰山一线，此线以西，为内蒙古高原、山西高原、黄土高原、云贵高原，以至更高的青藏高原；此线以东，为东北平原、黄淮海平原、长江中下游平原。<br><br>这一线几乎纵贯中国南北的山系，与被称为中国中央山脉的秦岭—大别山山系，正好呈十字交叉，从而构成了中国地貌的主要骨架。<br><br>如果说秦岭—大别山系是中国南北气候的重要分界，那么大兴安岭—太行山—巫山—（武陵山）—雪峰山山系，就是中国东西地貌的基本分野。<br><br>如果把前者喻为中国之脊，那么后者或可称为背西朝东、由脊柱向两侧展开的华夏之翼。<br><br>而太行山就是其左翼的主要部分。<br><br>历史上对太行八陉的排序，是把最南边的轵关陉作为第一陉，依次向北，到最北边的军都陉为第八陉，这也包含了把南太行作为太行山向北伸展的起始之根部的定义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1A/wKgBy1Q2h1mAf0KcAAVXpl4Jqo4351.jpg@!rw9"><br><br>这张图是山西陵川县佛山大峡谷。<br><br>太行山之中峡谷毗连，曲流深澈，从山西高原发源的河流经过太行山流入华北平原，在很多地带留下崖壁夹持河谷的山水胜景。<br><br>摄影/秦红宇太行山的意义并不仅在于它本身，还在于自两百多万年以来的第四纪时期，正是由于太行山的强烈抬升，才有了太行山以东盆地的不断沉陷，太行山东缘大断裂造成的这种地形上的一正一负，才使得西边不断地削山移土，东边不断地填海成陆。<br><br>对古海岸遗迹的科学研究，已表明距今7400年时，华北海岸线还位于保定—石家庄—邯郸—安阳一线的太行山麓。<br><br>此时的古人如果登上太行山向东俯瞰，应当是凭海临风、汪洋无边的景象。<br><br>而大约与此同时或稍后的仰韶文化遗址，还在黄河刚刚东出三门峡的南太行与伏牛山之间。<br><br>而随着太行山山前平原的向东推进，文明的繁衍也向东扩展，在太行山东麓的河南安阳，才出现了距今3000多年的殷墟遗址。<br><br>距今约1800年前的东汉末年，曹孟德击败袁绍，扫平北方时，华北平原的天津至现今黄河三角洲的大片地区还在海中，因此曹操统一的中国北方地域，是不能和今天同日而语的。<br><br>因此，说太行山是华北平原的母地并不为过。<br><br>但是，跟许多大山脉都是大河流域的分水岭不同，比如秦岭是长江流域与黄河流域的分水岭，天山是塔里木盆地与准噶尔盆地内流水系的分水岭，太行山虽然巍峨高耸，却并不构成分水岭，太行山的河流水系是横穿山脉而过的。<br><br>借助山西高原和华北平原之间的巨大地势反差，沁河、漳河、滹沱河、沙河、唐河、拒马河、永定河等河流，横切了太行山主脉，汇入黄河与海河这两大水系，直奔东海。<br><br>',
'<h2>有眼不识“太行”</h2><h4>太行山教我们欣赏山的另一种美</h4><h4>——水平方向展开的雄伟</h4>我去过许多大山，如喜马拉雅山、横断山、祁连山、天山、念青唐古拉山等，偏偏离北京最近的太行山脉只是路过，没有深入。<br><br>对太行山的理解，只是最近一次考察的收获。<br><br>究其原因，是因为太行山的绝对高度不够，最高峰不过海拔2000多米，大部分山峰在海拔1000米左右。<br><br>因为有一段时间，我痴迷于西藏、四川、青海、新疆一带的高山、极高山，那些因为海拔高达4000至8000米而进入了冰雪圈的有雪峰和冰川的大山，吸引了我。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1A/wKgBy1Q2h0uAVL-ZAATwmjTpk9E159.jpg@!rw9"><br><br>河北省赞皇县的嶂石岩村是太行山中一座小山村，中国三大砂岩地貌之一的嶂石岩地貌就得名于此。<br><br>当夕阳的余晖洒向村旁高耸的巨大山崖，红色的嶂石岩陡壁被染上了一抹淡淡的金黄，不免引人陶醉其中。<br><br>此时的太行山仿佛不再是一条横亘在你面前的山脉，而更像一道巨大的幕墙，一望无际，绵延不绝。<br><br>摄影/马宏杰 我对太行山的认识转变经历了一个过程。<br><br>一次我开车从郑州回北京，路过太行山，顺路钻进太行山，进入了河南辉县郭亮村一带的太行山区，我看到了凿在悬崖上的“挂壁公路”，看到一层层的像一面面长墙一样的悬崖绝壁。<br><br>那时觉得太行山的地貌景观确实有其独特之处。<br><br>但究竟特色何在？<br><br>美在何处？<br><br>还是朦朦胧胧，难以明言。<br><br>记得一次我和我国著名地貌景观专家陈安泽教授聊天，他提起河北省地理科学研究所的郭康教授将太行山一种连绵不断的长墙似的地貌命名为“嶂石岩地貌”。<br><br>听到此，我似乎顿有所悟。<br><br>首先我知道了太行山的地貌形态的确有特殊之处，特殊到需要用一种新的名称来称呼它。<br><br>我一直主张风景是建构出来的。<br><br>过去默默无闻、没人注意的景观，一旦有人发现其中的意义，并用一种符号命名它，挖掘其中的内涵，并且传播这个符号及其意义，这种景观就会从平淡的背景中涌现出来，变得神采奕奕，获得一种从未有过的生命力。<br><br>因此每当有人制造了一种新的符号，命名了一种新的风景时，我都会格外关注。<br><br>我找来郭康先生和其同事们的专著《嶂石岩地貌》，并且专门为此去了一趟嶂石岩地貌的命名地—河北赞皇县嶂石岩村。<br><br>我想知道嶂石岩地貌能够概括太行山地貌形态的独特之处吗？<br><br>嶂石岩这个符号能够点石成金把太行山那种美的雄姿、美的魅力概括出来吗？<br><br>它能够让过去在我心中太行山那种朦朦胧胧的感觉清晰起来吗？<br><br>',
'<h2>佛光寺里“闹”蝙蝠</h2>大量蝙蝠栖息在五台山的佛光寺里，因此带来了古建筑的保护问题。<br><br>如何既能请走这些蝙蝠，又能妥善安置它们，是一个棘手的问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/19/wKgBy1Q2hy6ACHZDAAimx8LQeMU113.jpg@!rw9"><br><br>蝙蝠争先恐后、络绎不绝地从洞口飞出。<br><br>山西省博物馆的韩全成从事古建筑的保护工作，他深为五台山佛光寺的蝙蝠苦恼。<br><br>佛光寺东大殿的阁楼里栖息着大量蝙蝠，它们白天隐藏在古建筑的楼阁内，夜晚通过缝隙飞到外面捕食。<br><br>蝙蝠本身倒也没什么特别令人讨厌之处，但它们排泄的粪便和尿液严重地侵蚀着古建筑的顶棚；而且这些粪便的气味也颇令游人感到不适。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/19/wKgBy1Q2hyuAPR9jAAZJzEd49Ac443.jpg@!rw9"><br><br>东大殿正门，上方挂着的匾已经褪色¼但依稀可见“佛光真容禅寺”的字样。<br><br>韩全成想了各种办法驱赶蝙蝠。<br><br>他制造了一种能发出超声波的仪器，将仪器挂在蝙蝠进出的洞口。<br><br>刚挂上的时候果然有用：蝙蝠吓得惊惶失措，到处乱飞。<br><br>可很快，这些小飞兽似乎意识到这个庞然大物是个纸老虎，对它不再理睬。<br><br>韩全成没了主意，只好查阅文献，发现我在研究蝙蝠的行为生态，于是登上了太原至北京的火车，来到中国科学院动物研究所找我。<br><br>他向我介绍了佛光寺蝙蝠的问题。<br><br>我对这一问题很感兴趣，也希望能将自己的所学派上用场。<br><br>但是，我当时的确有点怀疑：在寒冷的冬季，蝙蝠是否会在楼阁里越冬？<br><br>好奇心让我做出决定：尽快去佛光寺看看。<br><br>',
'<h2>横断山区的隐秘“孤岛”丽江宝山石头城</h2>黄昏时分，一个少年拿着自己用药盒做的小汽车在宝山石头城那残破的城墙上徘徊，他也许在向往着外面的世界。<br><br>在石头城里，曾经随处可见石屋、石墙、石桌、石凳、石床、石灶，甚至水缸、猪槽等都利用天生岩石稍加修凿而成，每一件石器都伴随着人们度过了漫长的岁月。<br><br>现在，这些“活着”的石文化奇观正渐渐地在现代的“文明”中销蚀，但纳西族的古老文化和传统至今还在这里延续……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/18/wKgBzFQ2hyOAftziAAapGsKzowI845.jpg@!rw9"><br><br>黄昏时分，一个少年拿着自己用药盒做的小汽车在宝山石头城那残破的城墙上徘徊，他也许在向往着外面的世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/19/wKgBy1Q2hySAPrw8AAtHIrrk33M600.jpg@!rw9"><br><br>地势险要的石头城深藏在金沙江峡谷中，遗世而独立，它仿佛一个散落在横断山区的孤岛，纳西族最古老的传统和文化也在这里被封存了起来，石头城是一座鲜活的博物馆，不管是农耕文化、东巴文化、建筑文化还是马帮文化，在这里都有体现。<br><br><h4>这种“百户人家一基石”的情景在世界建筑史和军事史上都是个奇迹</h4>从丽江到宝山乡政府的路属一般公路，整条路完全在高山峡谷中穿行，路况非常差，正在整修，但沿路可观赏到玉龙雪山十三峰全景、金沙江河谷绝壁及纳西族的山地农作文化。<br><br>从宝山乡政府再往前十几公里公路就到了尽头，但到石头城还需步行30分钟。<br><br>在这里可以看出宝山石头城所处的地理环境：这是一个典型的江边河谷地带，山川纵横，河谷幽深，有茂密的原始森林和丰富的动植物资源。<br><br>独特的地理环境产生了独特的气候，呈现出山头冷凉，河谷干热的特征，被人概括为“十里不同天”。<br><br>从公路尽头步行到石头城，途中会穿过一个建在山坡上的村子。<br><br>这个村子里有一所云南建工集团出资修建的希望小学，小学设有6个年级6个班，共有70多个学生，石头城里的学龄儿童大多就近在这里上学。<br><br>整个村子只有一间小卖部，它解决了包括石头城村在内的附近几个村子的日常生活用品需求。<br><br>穿过这个村子，石头城就在眼前了，它东临奔腾咆哮的金沙江，南扼陡绝如削的岩可渡，西依层峦叠嶂的牦牛岭，北据峭拔险峻的太子关。<br><br>四周山坡上重叠连绵的层层梯田，犹如一朵朵秀丽的灵芝挺立在千山万壑之中。<br><br>石头城南北各有一城门，南门海拔1720米，正对公路的方向，北门位置较低，紧临大片梯田，距金沙江约2000米左右。<br><br>城的西南面有一天生石门，仅有一条1米左右的羊肠小道与外界相通。<br><br>看着这出城入城的路你会觉得这里真的是易守难攻，战略位置十分重要。<br><br>“为什么会在这里修筑一座石头之城呢？”我好奇地问居住在石头城里的村民——纳西汉子王福宝。<br><br>他说：“现在的说法是这样，在元初设宝山州时，这里处于长年战乱的状况，当时有个名叫和状魁的纳西族首领，他看出此块巨石形势险要、兼备攻守的独特地理优势，逐下令依山就势，在险峻天生的石堡上造门筑墙，防御外侵。<br><br>于是便造成了举世无双、一夫当关、万夫莫开的宝山石头城。”<br><br>这种“百户人家一基石”的情景在世界建筑史和军事史上都是个奇迹。<br><br>',
'<h2>银饰云南民族服饰的点睛之笔</h2>到过云南的人，恐怕都不会忘记彝族、傣族、哈尼族的节日里那些花季少女身着盛装的样子。<br><br>除了各式各样复杂而美丽的民族服装，那些耀眼的银饰更是她们扮靓的资本。<br><br>文作者孙和林与摄影师刘建明深入少数民族聚居区，不仅采撷到了无数缤纷银饰的花絮剪影，也对制作银饰的能工巧匠们进行了近距离的细微捕捉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBzFQ2hx2AT3qlAAjHJ9v7s_I760.jpg@!rw9"><br><br>新平傣族因服饰色彩特别鲜艳而得名“花腰傣”。<br><br>她们的银饰，多到可以铺满衣服面积的三分之一。<br><br>凡参加花街节、婚礼一类重大活动时，就可看到新平妇女们盛装的样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/19/wKgBy1Q2hxeAD_pAAAQ296i-SpM677.jpg@!rw9"><br><br>广南壮族地区的一个个体银作坊，眼镜、锤子、砧板和一些待加工的半成品，就是它的全部内容。<br><br>到达禄劝县茂山乡的时候正是上午，4月的天气虽然还不热，我们的额上却也见了汗了。<br><br>走得这样匆忙，就是为了赶在做银饰的刘世强师傅出门之前见到他。<br><br>因为现在上门打银饰的人不多，他有时也会出去收一些旧银器来加工，以便过几天赶大集的时候拿去出售。<br><br>在云南少数民族地区每逢大集，女人和孩子们都会像在节日里一样，佩戴上各种带有浓郁的本民族特色的饰品。<br><br>在这些饰品中，银饰很明显地占着主导地位。<br><br>在景颇族的“目瑙纵歌”盛会上，所有的妇女都戴着银肩帔、银耳环、银项圈、银须坠……在春日的阳光下，长长的舞队里无数件银饰璀璨耀眼，展现了一幅南国“银装素裹”的奇异画卷，蔚为大观。<br><br><h4>忆起往昔，刘师傅不胜感慨：“自从有了代用品（指仿银、镀银首饰），我们的活计就越来越难做了。<br><br>你想想看，几十块钱的代用品就可以把媳妇讨进门，哪个还愿意花几百块钱来做真银（首饰）？”</h4>沈从文先生的《记忆中的云南跑马节》中，记述了往昔的银匠们：“百货云集，百艺毕呈……妇女们高兴的事情，是城乡第一流银匠到时都带了各种新样首饰，选平敞地搭个小小布棚，展开全部场面，就地开业，煮、炸、锤、钻、吹、镀、嵌、接，显得十分热闹。”<br><br>如今的银饰制作，虽然已不若从前那样颇具江湖艺人的意味，但时不时地走街串巷收收银器，接接零活也是有的。<br><br>这就像我们要采访的刘师傅，属于个体经营者。<br><br>进了刘师傅家住的发古村时已是正午，刚刚收了蚕豆，村里村外到处在打场。<br><br>刘师傅的老伴一边差人去叫正在打场的丈夫，一边端出自家做的甜酒招待我们。<br><br>刘正强师傅今年58岁，从八九岁时跟随父亲学做银首饰，到如今断断续续已有几十年了。<br><br>他现在只在农闲时做银首饰，作坊就设在自家院子的廊檐下。<br><br>原来田里的活计一般他是不做的，可是目前银饰加工不景气，他也就常为老伴添把手儿。<br><br>不过隔三岔五，他就出一次门，收回来一些旧银饰，用自己精湛的技艺回炉加工，然后在“赶街”（去集市）的时候摆摊出售。<br><br>因为是家传手艺，声名远播，方圆几十里也会有人慕名来订做银首饰，但总的说来，销路并不理想。<br><br>所以，刘师傅家尽管人丁兴旺——有3个儿子，却一个也没把手艺接过去。<br><br>',
'<h2>恒河流淌在印度人心中的河</h2>千百年来，虔诚的印度教徒在恒河岸边接受洗礼、朝拜沐浴和迎接死亡。<br><br>恒河既是他们温柔的摇篮，也是他们冰冷的墓地。<br><br>本文作者从踏上印度国土的那一瞬间，就深深地领悟了教徒们对恒河水那无尽的痴恋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/19/wKgBy1Q2hwqATsw4AATH5oS0-Do306.jpg@!rw9"><br><br>每个印度教徒，一生的愿望就是在恒河边沐浴，洗涤身上的罪孽朝晖跃动在粼粼波光之中，为神圣的恒河涂抹着庄严的色彩。<br><br>恒河是印度最长的河流，发源于喜马拉雅山南坡的甘珂特，全长2700公里，横贯印度东北部。<br><br>它也是印度教徒眼中最神圣的河流，人人心向往之。<br><br>按照梵文的发音，恒河被称作“甘伽”（Ganga），它来自一个悠远的传说：圣者拜基拉达终年风餐露宿修行于喜马拉雅山，他的虔诚和毅力感动了天上的甘伽女神。<br><br>女神降临到湿婆大神（婆罗门教和印度教中的主神之一）头上，顺着大神的头发流到了人间，变成了一条圣河，这就是今天的恒河。<br><br>千百年来，恒河像血脉一样流淌在印度教徒心中，接受他们的顶礼膜拜。<br><br>12年一度的“宫巴库会”，即恒河圣水沐浴节，已经有2000多年的历史了。<br><br>今年的1月9日，我有幸目睹了这一盛会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/18/wKgBzFQ2hwmARjEmAA4bnFd1j40039.jpg@!rw9"><br><br>印度妇女平常被纱丽裹得密不透风，只有在沐浴的“宫巴库会”上，才能见到她们神秘的纹身。<br><br><h4>凌晨的北风刚刚吹散了午夜的沉寂，恒河的岸边已经聚满了参加沐浴的印度教徒。<br><br>我们乘坐的木船慢慢地沿着河岸滑行，注视着那些洗涤自己灵魂的人们。<br><br>男子们脱去外衣，仅穿着短裤走进河中，他们有的用手抄起河水清洗身体；有的捏着鼻子把头部没入水中；有的干脆宽衣解带畅游圣河。<br><br>妇女们则多是身披纱丽，站在齐腰深的水里合什祷告。<br><br>在接近零摄氏度的水温中，朝圣者们显得庄重而兴奋。<br><br>一名刚结束了沐浴的朝圣者说：“刚刚接触河水时，确实感到寒冷，但能在圣河中沐浴实在太令人兴奋了，我很快就忘记了一切。”</h4>晨光微熹，印度教徒的沐浴仪式必须在太阳出来之前进行完毕。<br><br>很多朝圣者划着小船向恒河与亚穆纳河的交汇处驶去。<br><br>在那里，有一条名为萨拉索沃蒂的神秘地下河，是整个恒河圣水沐浴节中最神圣的地方。<br><br>按照印度教的习俗，此次宫巴库会将一直持续42天，在1月14日、24日和29日三个最神圣的日子里还会出现几个沐浴的大高潮。<br><br>瓦拉纳西，这个曾被称作“贝拿勒斯”的古城镶嵌在印度北方邦东南，相传是6000年前湿婆大神所建。<br><br>相传公元前500年，佛祖释迦牟尼曾在瓦拉纳西的鹿野苑讲解佛经，从此令它蜚声遐迩。<br><br>作为印度教和佛教的双重圣地，它也是最早与中国结缘的印度城市：公元5世纪，中国高僧法显前来朝拜；200年后，唐王又遣玄奘取经至此。<br><br>在瓦拉纳西，新月型的恒河湾畔修建了64座石阶码头，这种石阶码头叫“伽特”，每个绵延六七公里，专供印度教徒沐浴礼拜。<br><br>',
'<h2>濒危的中国鳄蜥</h2>鳄蜥是我国特有的珍稀动物，因其形象与鳄鱼相似而被命名为鳄蜥，这种珍稀的爬行动物只分布在我国广西壮族自治区的一个狭窄地带。<br><br>目前，鳄蜥的数量越来越少，已经到了濒临灭绝的境地，而它们濒危的主要原因，仅仅是因为有人在大肆地捕捉它们。<br><br>本刊记者亲临其境，向我们披露了鳄蜥岌岌可危的处境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/18/wKgBzFQ2hwOAWQgKAAUboCGJd4w778.jpg@!rw9"><br><br>一条在“笑”的鳄蜥这是一条养在实验室里的35厘米长的成年雌性鳄蜥，她刚刚吃饱不太爱动，所以我才可以把她放出来为她拍照。<br><br>看她弯弯的嘴角，是不是在“笑”？<br><br>我大概在两年以前开始关心这种独特的蜥蜴。<br><br>那时，我在北京动物园一个窄小昏暗的玻璃橱窗里第一次看到鳄蜥；它们比我想象的要大，差不多有1市尺长，颜色基本上是棕色但还夹杂着一些黄色和黑色的斑纹；鳄蜥身上最特殊的部分是它们那根长着两条棱的大尾巴——确实很像鳄鱼！难怪它们因此而得名。<br><br>1929年，当中山大学动物调查队的一群师生在广西大瑶山捉到28只鳄蜥时，他们感到异常惊奇，因为他们从来没有见过，也完全不知道眼前的东西到底是什么爬行动物；后来，鳄蜥的标本被寄到德国，动物学者E.Ahl把它鉴定为独科、独属、独种，并命名为：Shinisaurus crocodilurus Ahl，意思是：像鳄鱼一样的蜥蜴。<br><br>鳄蜥是第四纪冰川后期残留在我国华南地区的爬行动物特有种，仅仅分布在广西东部北纬23°25′—24°45′的狭窄地带，现存数量很少（1994年的调查表明，鳄蜥在野外的总数量不超过3000条），它们的繁殖能力也十分低。<br><br><h4>我怀着朝圣的心情来到广西壮族自治区金秀县大瑶山脚下这个叫做罗香的偏僻小镇。<br><br>1929年中山大学的生物调查队，就在离这里不到3公里的一条山冲（当地人对山上溪流的叫法）里发现了后来震动世界动物学界的神奇爬行动物：瑶山鳄蜥。</h4>清早，我来到桂林汽车总站和广西师范大学生物系的老师张玉霞以及她的学生曾志峰二人碰头。<br><br>已经年近七旬的张玉霞老师几乎用了她的半辈子来研究瑶山鳄蜥，她在候车室里忙前忙后地找我，生怕我这个异乡人找不到正确的上车口；23岁的曾志峰在去年获得了香港嘉道理农场基金的资助，承诺以瑶山鳄蜥的生态、濒危现状和保育研究为题完成他的硕士论文。<br><br>关于瑶山鳄蜥的数量、栖息地状况的数据，最新的也是7年前调查时获得的，瑶山鳄蜥在野生环境下的行为我们还知道得很少，而这些对保护这个中国特有的濒危物种是极为关键的。<br><br>他们师生二人都很想弄清楚，在野外的瑶山鳄蜥现在到底怎么样了，这同样也是我最想知道的。<br><br>第二天中午，我们终于到达距我们的目的地还有10公里的地方，客车再也不往前开，因为司机听说前面的路被昨天的一场大雨冲塌了一段。<br><br>下车之后，我们只好雇摩托在小雨里继续前进，在路上我和摩托车司机聊起来。<br><br>他非常不理解我为什么要从北京来到他们这个偏僻的地方，当我告诉他我是专程来这里看“大睡蛇”（瑶山鳄蜥的地方名）的时候他对此显得更加不理解，“那个东西有什么好看的？”他问道，我说：“全世界可能就只有你们这片地方才有！”摩托车司机沉默了一会儿又说：“好早以前还经常看见有人抓来到赶墟(即赶集)的时候卖，但最近好几年都没有听说了，不知道还有没有噢。”<br><br>路边的水田里刚刚收割了早稻，农夫们正忙着耙平田地准备种下晚稻，远处云雾里的大瑶山离我们越来越近。<br><br>很快，飞驰的摩托就把我们载到了目的地——广西金秀瑶族自治县罗香乡——一个位于大瑶山南坡的宁静小镇。<br><br>',
'<h2>古格文明世界屋脊的绝唱</h2>古格文斀的价值与它现在的知名度相比是不相称的。<br><br>其实，无论遗址的规模和气势，还是从其中壁画给人的美感震撼，古格文明都不亚于楼兰。<br><br>古格的一些壁画也完全可以与敦煌的壁画相媲美。<br><br>但是古格却没有楼兰和敦煌那样的知名度。<br><br>敦煌学已100年了，而古格学才才刚刚开始。<br><br>这其中的原因，一是它没有处于像楼兰和敦煌那样的东西文化交流的要道口；二是在文化上对于习惯了中原文明的我们，古格是陌生的。<br><br>幸运的是，故宫博物院的宗同昌先生从1985年开始，就一次次地深入到中国西部最神秘的王国考察。<br><br>他的文字和图片将向我们披露古格这一古老文明的奥妙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/18/wKgBy1Q2hs2AY_tBAAKCAU2cI58601.jpg@!rw9"><br><br>托林寺出土的佛头，古格王国早期作品，明显受克什米尔风格影响<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/18/wKgBy1Q2htWAYTjsAA9X1hqJ5z0791.jpg@!rw9"><br><br>托林寺迦萨殿佛传故事壁画保存现状。<br><br>在阿里古格王国，托林寺、达巴遗址、东嘎洞窟均绘有佛传壁画，它以连环画的形式形象地描绘了释迦牟尼从诞生、出家、苦修到成道等重要事件。<br><br>此壁画描绘的是释迦学经习武的情景。<br><br><h4>考察的目标原定是探寻古象雄文明。<br><br>象泉河流域的扎达，据说就是古代象雄的中心地带，本教、象雄文、藏医均发祥于此</h4>阿里，一片遥远、神秘、未知的土地，其丰富的文化遗迹和奇异的自然景观一直吸引着世界各国的探险家、考古队。<br><br>早在1902年，瑞典探险家斯文<U+2022>赫定便从新疆进入阿里，揭开了20世纪人类对阿里地区不间断地探险和考察的序幕。<br><br>一个世纪过去了，阿里地区对许多人来说，依旧陌生。<br><br>2001年7月，由国家文物局、西藏自治区文物局等单位联合组成的考察队，沿西藏拉萨－阿里至新疆叶城一线进行了为期一个月的考察。<br><br>考察的目标原定是探寻古象雄文明。<br><br>象雄文化是西藏的古老文化之一，在吐蕃王朝建立之前就存在于西藏高原西部。<br><br>地处象泉河流域的扎达，据说就是古代象雄王国的中心地带，本教、象雄文、藏医均发祥于此地。<br><br>在吐蕃帝国建立以前，象雄的势力颇为强大，分为内、中、外象雄三部分，仅内象雄即包括现在的阿里、拉达克等地，辖区异常广阔。<br><br>但作为象雄大本营的阿里，历史的风尘模糊了城堡的轮廓，也模糊了人们的记忆和判断。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBzFQ2hsiAVBNOAAQOsH63Rh0907.jpg@!rw9"><br><br>本文作者宗同昌先生在考察途中<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/18/wKgBzFQ2hsyAbiONAAaeY18_hD4812.jpg@!rw9"><br><br>考察车队正行进在雅鲁藏布江上游<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBy1Q2hsiAagA1AAF9zBZHMvQ397.jpg@!rw9"><br><br>古格文明考察路线示意图由于文献记载的匮乏，加之阿里范围过大，自然条件恶劣，短时间的考古调查对于这样一个有着神秘深厚文化内涵的题目，确实有相当大的困难。<br><br>最后考察的方向定为探寻古格文明。<br><br>在难耐的等待中，考察队终于启程了。<br><br>从拉萨到阿里有两条路，即南路和北路，我们选择南路溯雅鲁藏布江而上，穿越大片后藏谷地直达阿里的普兰、扎达。<br><br>这条跨越雪山、戈壁、江河和无人区由砾石铺就的搓板路，是解放军官兵、民工们用鲜血和生命换来的。<br><br>回想1985年我们第一次向阿里挑战，近2000公里的路，仅凭两辆旧北京212吉普，一辆老解放大卡车，一路行驶了14天，仗着当时年轻力壮，一切的艰难险阻早已成为过眼云烟。<br><br>之后几年，我又多次参加了阿里考古工作，但每一次深入，对生命脆弱的体验愈加强烈。<br><br>两个曾经朝夕相处的朋友，已将生命永远地留在了这里。<br><br>一个是扎达县办公室主任李柏灵，他曾亲自驾车把我送到古格，几个月后，由于高山反应死在阿里至拉萨的路上。<br><br>另一位是扎达县文化局局长尼玛次仁，他去日喀则探亲，差几个小时就到家了，不幸翻车致死。<br><br>',
'<h2>丹霞两石分男女处女渊巧配阳元石</h2>自然界有许多造化，神奇得让人不可思议，其实我们今天所看到的姿态万千的地貌景观，都有着一部厚厚的演变史，几百万年，几千万年，甚至几亿年，才雕塑成今日惟妙惟肖的形象。<br><br>然而自然界的一切都在变，由不像到像，又由像到不像，所有大自然的美景都在经历地质史上的一个过程，“阳元石”、“处女渊”也不例外。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/17/wKgBzFQ2hsOAdVb7AASlQI0AqzI485.jpg@!rw9"><br><br>在巨厚的红色砂、砾岩层上发育而成的方山、岩堡、岩峰、岩墙、岩柱及岩槽、岩沟等各种丹崖奇峰，总称为丹霞地貌。<br><br>因首次在广东仁化县境内的丹霞山发现而得名。<br><br>从这张图片不难看出丹霞山奇峰林立的美景。<br><br>天地之大，无奇不有。<br><br>广东省四大名山之首——丹霞山，被誉为岭南第一奇山。<br><br>丹霞山位于广东省北部，距仁化县城8公里，南面距韶关市约50公里。<br><br>山体由红色砂砾岩组成，沿垂直节理发育的各种丹崖奇峰非常典型。<br><br>是“丹霞地貌”的命名地。<br><br>总面积280平方公里，主峰巴寨海拔618米。<br><br>区内有大小石峰、石堡、石墙、石柱500多座，尤以阳元石、处女渊石造型最为奇特，被誉为“世界一绝”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/17/wKgBzFQ2hsKAERQbAASqbkc8Gyc974.jpg@!rw9"><br><br>这是一个侧看成峰，横看成墙的丹霞景观。<br><br>水平状的层理和垂直节理都十分明显。<br><br>图为丹霞山巴寨主峰。<br><br>丹霞山的风景特点首推“雄”，充满阳刚之美。<br><br>坐落在锦江之滨的阳元石，俗称“祖石”，其造型酷似男性的生殖器，高28米，直径7米，是该景区的“代表作”。<br><br>有“不看阳元石，未到丹霞山”之说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBy1Q2hsOAHsWLAAbvqbMiBag976.jpg@!rw9"><br><br>丹霞山游览路线图与阳元石遥相呼应的有座奇山，叫处女渊，俗称“少阴石”、“玉女贞石”，其形状和颜色都酷像青春美少女的生殖器，它外廓高10.3米、宽4.8米，内廓长4.3米、内廓宽0.75米。<br><br>这“生命之源”，撩开了少女羞涩的面纱，蕴含着一份永恒而自然神秘的美。<br><br>',
'<h2>北京沙尘暴，台湾响警报——访台湾大学环境保育专家张长义教授</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/18/wKgBy1Q2hsGAOSUjAAe4h90WQ4c497.jpg@!rw9"><br><br>张长义教授与执行总编单之蔷交谈8月31日，台湾大学的张长义教授在杂志社就海峡两岸的环境问题接受了我们的采访。<br><br>张教授是台湾研究环境资源保育和经营管理的专家，1976年从美国留学回到台北后，一直从事环境保育的教学、研究和经营管理方面的工作。<br><br>他对大陆的环境问题十分关注，已先后到大陆考察访问十几次。<br><br>此次到大陆，除参加在上海举办的“海峡两岸学术交流研讨会”外，还有一个重要的任务——到内蒙古自治区考察沙尘暴的源地。<br><br><h4>北京发生沙尘暴时台北人拉警报戴口罩，台环保专家亲赴内蒙古考察沙尘暴之源</h4>张教授赴内蒙古考察沙尘暴的发生地，引起我们极大兴趣，成了这次采访的第一个话题。<br><br>“北京出现沙尘暴时，对台湾也有影响吗？”“有的，根据台湾环保署环境监测及资源处的报告，大陆沙尘暴发生后，如果天气条件配合，也会影响到台湾，受沙尘影响的程度与源区沙尘暴发生的规模、延续时间及气候条件都有关系。<br><br>一般影响时间短则数小时，长则3—5天。”<br><br>',
'<h2>巴基斯坦阿富汗的近邻和亲戚</h2>阿富汗一“有事”，巴基斯坦就“吃紧”，在世人看来，这两个国家如同一对难兄难弟，这其中之原因，读完此文就不难理解了。<br><br><h4>巴基斯坦是一座天然的“穿堂门”，自古以来欧洲和亚洲之间的交往，东进、西出，北上、南下都要向它取道</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/18/wKgBy1Q2hruAYGiPAANLUAbVfJ8547.jpg@!rw9"><br><br>这张由美国卫星拍摄的“三维立体影像图”清楚地展示了巴基斯坦与阿富汗的地理形势、无论是西亚和中亚，东进印度、南下印度洋，都要从这里通过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/17/wKgBzFQ2hraAY9mTAAE4zXXN9wg338.jpg@!rw9"><br><br>巴基斯坦位置图打开亚洲地图，巴基斯坦地理位置的重要性就“跃然纸上”。<br><br>它与当前世界目光的聚焦点——阿富汗的国土紧紧相连，共同处于南亚、西亚和中亚三大地区“十字路口”的关键位置。<br><br>而两国彼此的地理形势，呈互相偎依的态势，用中国一句成语“唇齿相依”形容，是再恰当不过了。<br><br>阿富汗和巴基斯坦的共同边界延绵2430公里，在阿富汗和各邻国的边界线中最长，相当同其他邻国边界线总长度的4/5。<br><br>更重要的，阿富汗邻国虽多，但北面三个都是内陆国，西面的伊郎虽濒临大海，但可利用的通道却遥远、迂曲；惟独巴基斯坦这方面优势明显，得天独厚，不仅通阿富汗的山口、路径多，又濒临印度洋，交通十分方便，阿富汗的精华地带都紧挨巴基斯坦边境，与巴的陆、海、空交通运输系统甚近，首都喀布尔也位处其中。<br><br>巴基斯坦给阿富汗国际性的商贸往来、货物吞吐、行旅进出，提供了极大的便利条件；一旦阿富汗“有事”，对它起“咽喉”、门户作用的巴基斯坦，必然是至关重要的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/18/wKgBy1Q2hrmAOoEUAAcoTRPPMJQ906.jpg@!rw9"><br><br>历史名城拉合尔是巴基斯坦第二大城市，位于旁遮普平原拉维河畔，始建于一世纪末至二世纪初，1021年至1186年迦兹纳维王朝在此建都，1525—1707年曾为莫卧尔王朝都城。<br><br>市内有许多莫卧儿王朝贾汗吉尔和沙<U+2022>贾汗时代的建筑。<br><br>拉合尔还是著名的文化中心，有全国最大的拉合尔博物馆、许多高等院校和研究机构，因此有“巴基斯坦灵魂”之称。<br><br>其中拉合尔城堡是巴基斯坦古王宫，是次大陆所有莫卧儿王朝建筑中的典型。<br><br>其实，自古以来，巴基斯坦就是一座天然的“穿堂门”，在漫长的历史进程中，无论欧洲的或亚洲的，凡东进、西出，北上、南下，都要向它取道。<br><br>如公元前5世纪，古波斯帝国阿契梅尼德王朝大军的长驱直入、纵横千里；前4世纪初期（前327-前325）欧洲古马其顿亚历山大大帝的万里远征，铁蹄几遍全境；前305年，叙利亚塞琉西王国遣军远道过此和印度孔雀王朝一决雌雄，以及印度的多个王朝——孔雀王朝、笈多王朝、戒日王朝和阿富汗境内的某些土霸王等，穿越巴基斯坦大地的近击远狩；而影响最深远的是公元8世纪初阿拉伯人的来临。<br><br>他们横越巴基斯坦，把伊斯兰教传入印度；13世纪初中亚的突厥和阿富汗的军事贵族、蒙古人（13至14世纪初）和名震史册的铁木儿（14世纪末）的鱼贯入侵以及莫卧儿王朝的征服（直迄18世纪初）。<br><br>1757年后则逐步沦为英国的附庸，接着就是19世纪末和20世纪初，英国经由这道“穿堂门”，三次入侵阿富汗。<br><br>地理位置无法更易，历史却在这里反复重演。<br><br>当然，巴基斯坦这座“穿堂门”，不仅是野心家长驱直入的走廊，也是友好使者的通道。<br><br>我国古代就有两位高僧越过这座“穿堂门”，一位是晋代的高僧兼大旅行家法显，一位是唐代的高僧兼旅行家（又是大翻译家）玄奘。<br><br>他们都是为寻求佛法而不惮艰险劳瘁、万里跋涉，经由巴基斯坦到达印度取经、访问和游历的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/17/wKgBzFQ2hreAEJd2AAYai2rJuqY475.jpg@!rw9"><br><br>巴基斯坦游览胜地夏利玛花园位于古城拉合尔市郊，建于1640年，是莫卧儿王朝时期园林建筑艺术的杰作。<br><br>全园占地42英亩，广阔的湖面分3个层次像台阶般次第下降，楼台亭阁与奇花异卉交相辉映，一派诗情画意，堪称世界园林一绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBy1Q2hrqABK17AAyiz27iRgc972.jpg@!rw9"><br><br>巴基斯坦人的婚礼有其独特的习俗：新郎头戴玫瑰花帘遮住面部，在小傧相的陪伴下出现在婚礼大厅；而新娘在婚礼上佩带卢比项圈，以寄托对美好、富足生活的渴望。<br><br>图为待举行婚礼的新郎和小傧相。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/17/wKgBzFQ2hriAUwwKAAjd57NM-D8676.jpg@!rw9"><br><br>发面大饼是巴基斯坦人的传统主食。<br><br>在烤大饼的作坊里，烤炉都设在地上，工人将做好的饼放在炉壁上烤一会儿即熟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/18/wKgBy1Q2hreAY2q2AANrgX_C3aY984.jpg@!rw9"><br><br>巴基斯坦主要民族分布示意图<h4>共同的信仰和民族，把巴基斯坦和阿富汗紧紧连在一起，成为分不开的邻居、亲戚和兄弟</h4>如果说，阿富汗“有事”，往往会牵涉到巴基斯坦，除了它们地理上的缘源以外，还有人间的因由，这就是民族和宗教。<br><br>',
'<h2>冲突与融合历史上的伊斯兰教与基督教</h2>美军对阿富汗的军事打击已经开始了。<br><br>我们注意到，世界上善良的人们都希望这种打击绝不是也不应该是指向某种宗教。<br><br>尽管在历史上基督教和伊斯兰教曾经有过拉锯式的冲突，但是有一个不能忽视的事实是，在不断冲突的历史中，两大宗教也存在着相互宽容、交流、学习、融合的一面。<br><br>本文作者是宗教研究学者，相信他的文章能为我们理解世界上的两大宗教及其当前的局势提供一个广阔的背景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/17/wKgBzFQ2hq2ASV3VAA7zeSFEIY0430.jpg@!rw9"><br><br>耶路撒冷老城 因所有的房子都用石头筑成，因而也称石头城。<br><br>老城中最显著的标志是伊斯兰教的圣地——阿克萨清真寺，半圆形的寺顶满覆纯金，金光耀眼。<br><br>传说伊斯兰教的创始者穆罕默德骑马从麦加登霄云游至此，信徒们遂在降落的马蹄印石岩处修建此寺。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/17/wKgBy1Q2hqWAYxk8AAaSIWPvNLs092.jpg@!rw9"><br><br>伊斯兰教作品——先知穆罕默德登霄图<h4>伊斯兰教与基督教在长达1千多年的文明冲撞、交流、融合中，构成了一幅交织着泪、血、恨和爱的复杂风景线</h4>1187年，当阿拉伯军队在萨拉丁将军的领导下从基督教十字军手中夺取了圣城耶路撒冷后，数千名基督教十字军战士沦为俘虏。<br><br>按照当时的习惯，这些俘虏只有在交纳了赎金后才能生还。<br><br>但是，这批贫穷的基督教徒无力筹足赎金。<br><br>仁慈的萨拉丁并没有处死这些俘虏，而是把他们都释放了。<br><br>1492年，当基督教军队重新从阿拉伯穆斯林手中夺回了西班牙后，穆斯林和犹太人被勒令离开西班牙，否则他们就会面临被处死的险境。<br><br>当穆斯林在摩洛哥和北非找到归宿时，许多犹太人则无家可归。<br><br>就在这个时候，奥斯曼帝国接纳了一大批来自西班牙的犹太难民，把他们安置在帝国的首都君士坦丁堡。<br><br>直至今天，土耳其的伊斯坦布尔市还存在着相当大的犹太人社团。<br><br>历史上，像这样的不同宗教和信仰团体互相容纳及和平共处的例子不胜枚举。<br><br>而再深入挖掘下去就会发现，伊斯兰教与基督教在长达1千多年的文明冲撞、交流、融合中，构成了一幅交织着泪、血、恨和爱的复杂风景线。<br><br>公元7世纪初，在阿拉伯半岛生活的穆罕默德开始宣传伊斯兰教后，经过一系列的挫折和迫害以及在逆境中的艰苦努力，他以新的宗教为旗帜基本上统一了半岛地区的各阿拉伯部落和氏族，建立了一个新型的穆斯林国家。<br><br>他死后，其继任者经过一系列的讨伐，先后征服了半岛周围的叙利亚、巴勒斯坦包括耶路撒冷、埃及等地区。<br><br>穆斯林军队还同信奉基督教的东罗马拜占庭帝国在争夺小亚细亚地区进行烽火连绵的战争。<br><br>阿拉伯穆斯林军队攻克耶路撒冷和与拜占庭帝国的铁血搏斗是伊斯兰教与基督教世界的第一次严酷交锋。<br><br>',
'<h2>泾渭何曾分明</h2>两河相汇，一清一浊，互不混杂，这种现象许多地方都可见到，但只有陕西的泾河渭河相汇，才产生了 “泾渭分明” 这个使用率极高的成语。<br><br>也只有在陕西，泾河与渭河，谁清谁浊？<br><br>才成了一个两千年来争论不清的问题。<br><br>本文作者为了搞清这个问题，沿着两条河逐段考察，试图去回答这个千古之谜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/64/wKgBy1Q2la2AFYKkAANG9bzNId0186.jpg@!rw9"><br><br>“泾渭分明”这个成语使用率极高，但权威的工具书上对其解释却说法不一。<br><br>有的说：渭河清，泾河浊；有的说：泾河清，渭河浊；还有的只说一清一浊，不说谁清谁浊。<br><br>有的高考语文模拟试卷上，也有考题问泾河与渭河谁清谁浊，那么学生应该怎样回答呢？<br><br>在北京八十中学的语文课上，老师正在向学生讲“泾渭分明”，她采用的是哪家的说法呢？<br><br>一到西安，我就想去泾河与渭河相汇处看看。<br><br>一是因为这是 “泾渭分明”这一成语的发生地；二是泾河，渭河也是值得一看的河流。<br><br>在饭店的房间里，我在网上用GOOGLE搜索“泾渭分明”一词的引用率。<br><br>搜索的结果是：有“泾渭分明”一词出现的网页竟有十几万之多。<br><br>有意思的是一些高考语文模拟试卷，要求明确回答：“泾河与渭河，谁清谁浊？”我不由地想：如果我是学生，该怎样回答呢？<br><br>我试图查字典来解决这个问题，但很奇怪，“泾渭分明”这个成语虽然广为人知，权威性的语辞工具书对其的解释却说法不一。<br><br>《中国成语大词典》写道：“古人认为渭水清，泾水浊。<br><br>泾水流入渭水时，清浊不混。”<br><br>；《现代汉语词典》则说：“泾河水清，渭河水浑，泾河水流入渭河时，清浊不混。”<br><br>；《高级汉语大词典》的解释是：“泾、渭二水,一清一浊，虽合流汇聚，却清浊分明。”<br><br>其实泾渭两河谁清谁浊的争论由来已久。<br><br>',
'<h2>农牧交错带中的废都统万城</h2>在陕北有一个游牧民族匈奴的国都——统万城被废弃在沙漠中。<br><br>游牧民族不是“逐水草而居”吗？<br><br>怎么建起了都城？<br><br>统万城当初就建造在沙漠中吗？<br><br>如果不是，这里怎么变成了沙漠？<br><br>这些埋藏在沙漠中的疑问吸引着每一个来访者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/62/wKgBzFQ2lX2AEHRbAASU4RJIMh0625.jpg@!rw9"><br><br>没有人告诉我，统万城遗址到了，但越过一座座沙丘，一丛丛红柳，远远地我已经看到：夕阳下，一座古城废墟的角楼虽已残破不全，但仍然高达数十米，像一座巍峨的白色宫殿昂然挺立。<br><br>站到遗址的高处北望：毛乌素沙漠并非一片沙海，而是有如由沙丘与灌丛组成的黄绿相间的地毯，一直铺展到远方暮霭沉沉的地平线上；沙漠中的落日，在沙丘和灌丛的衬托下，不仅十分巨大，而且艳红如血。<br><br>我想起了一位诗人形容大海的落日“有如英雄的慨叹”，但觉得他说的仿佛就是我眼前的落日。<br><br>向南眺望：无定河边黄沙逼水，白杨成带。<br><br>这就是边塞诗“可怜无定河边骨，犹是春闺梦里人”中的无定河吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/64/wKgBy1Q2lZ2AM2J6AAfDwsp4YTg478.jpg@!rw9"><br><br>内城的规模统万城遗址西北角的城墙和角楼残存的墩台，在经历了一千五百年的风雨侵蚀后，依然清晰可辨，历历在目。<br><br>这仅是统万城的内城，从这幅图片可以看出统万城的规模之大。<br><br>由于近年来植树和退耕还林，使这一带的植被有所恢复，几十年前，历史地理学家侯仁之等来到这里时，这里还是一望无际的沙漠和波浪起伏的沙丘。<br><br>是的，这里是无定河的上游（当地人称这段河为红柳河）。<br><br>我现在是在陕西与内蒙古交界处的陕西靖边县的红墩界镇的沙漠中。<br><br>历史上南北朝时期匈奴人赫连勃勃所建的大夏国的国都——统万城的遗址就在眼前。<br><br>想不到这座古城的遗址，在经历了一千五百多年（公元418年所建）的风蚀雨淋和人为毁损后，残存的部分还能有这样的规模，这样的体量。<br><br>没来之前，我想象：遗址大概是几处被风沙掩埋得若隐若现的残垣断壁；一两处被考古学家挖出的土台。<br><br>在我的经验中，许多古城遗址，很有学术价值，却没有观赏价值。<br><br>当我决定来这座据说被埋没在沙漠中的古城时，我对探究这座古城被废弃的缘由以及与环境的关系很感兴趣，但对获得美的享受并未抱有多大奢望。<br><br>',
'<h2>秦岭：中国人的中央国家公园</h2>秦岭是在中国的中心地带崛起的庞大山系，秦岭有许多秘密。<br><br>为什么秦岭能成为中国的南北分界线？<br><br>南北分界线是在山脊还是在山麓？<br><br>秦岭的南北有何不同？<br><br>秦岭地处中国的核心地区，是中华文化最发达、最悠久，也是人口最稠密的地区，为什么在这样一个地区却保存了世界上最珍稀的野生动物—— 大熊猫、朱鹮、羚牛、金丝猴？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/17/wKgBy1Q2hoyAVO2TAAK2kS5orcM545.jpg@!rw9"><br><br>摄影/奚志农今年5月，本刊组织了一支由科学家和编辑组成的秦岭科学考察队，从西安出发，翻越了秦岭，到达汉中，又由汉中出发，经留坝、凤县再次翻越秦岭，回到西安。<br><br>本篇报道将告诉你一个新鲜的、生动的、神秘的、伟大的、中国不可或缺的秦岭。<br><br>秦岭科学考察队的成员有：中国科学院地理科学与资源研究所研究员刘闯、副研究员戴君虎；北京大学刘华杰副教授；陕西师范大学地理系贺明静教授；陕西省林业厅自然保护区管理处的工程师张金良；中国国家地理杂志社执行总编单之蔷和编辑单琳。<br><br>',
'<h2>乾陵:天下第一陵打开:石破天又惊</h2>陕西乾陵素有考古界的“三峡工程”之称。<br><br>在位于西安西北方向的梁山主峰下，埋着唐高宗李治和大周女皇帝武则天。<br><br>一对夫妇，两朝皇帝，合葬一室，这在全世界也是极其稀罕的。<br><br>半个世纪以来，发掘乾陵始终是个热门话题，随着我国考古技术的进步，让武则天重见天日的时机成熟了么？<br><br>挖还是不挖？<br><br>什么时候挖？<br><br>此时，我们呼吁国内外的有识之士参与讨论，再次激活这个话题，旨在审视“科学发掘乾陵”的现实意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/5F/wKgBy1Q2lK2ATHbRAAjvNi03rMg016.jpg@!rw9"><br><br>自唐太宗始,唐朝诸帝多以山为陵,以乾陵最典型。<br><br>众多的石像和梁山北峰的高大形体,共同构成了乾陵雄伟壮观的气势。<br><br>远远望去,可看见乾陵的形状恰似一个横卧的女人。<br><br>中国历代帝陵中，乾陵是最特殊的一个。<br><br>它凿山建穴，规模宏大，收藏丰富，一男一女，两朝皇帝，合葬一室，且1000多年间，原封未动。<br><br>而武则天名扬天下，妇孺皆知，更使这座陵墓备受国内外关注。<br><br>中国政府在1957年，就公布乾陵为“陕西省第一批名胜古迹重点保护单位”。<br><br>1961年，国务院又公布它为第一批全国重点文物保护单位。<br><br>40多年来，各级政府不断拨专款进行整个陵园的维护与修葺，到2004年底，共接待国内外游客3800万人次。<br><br>然而，人们在乾陵司马道下车，看到的只是一座和山体浑然相融的皇家陵园，地宫在哪里？<br><br>陵寝又在哪里？<br><br>几乎所有的访客游完之后，都带着一连串的问号怅然而归。<br><br>人们有理由关注的是，陵墓里究竟都有些什么宝贝？<br><br>武则天、唐高宗的遗体还能不能见到？<br><br>会不会出现像湖南马王堆那样的千年女尸？<br><br>如果就只留下一副尸骨，借用现代化的造形技术复原，能否也让人们重见武则天的真实风采？<br><br>这其中隐藏的谜团太多了，若能打开，乾陵将会成为世界上最大的最具观赏性的博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/5F/wKgBzFQ2lK-ACpMlAAWYd9xafZM249.jpg@!rw9"><br><br>鸵鸟浮雕主要出现在盛唐以后的陵墓石刻中，形态可爱，极具特色。<br><br>由汉代从西域传入中原的鸵鸟被视为吉祥物，称为朱雀或鸾鸟，乾陵开创了以鸵鸟石刻奉陵的先例。<br><br><h4>地宫中有何无价之宝？</h4>乾陵地宫里，到底有多少文物呢？<br><br>经过这么多年的探测考察，一位资深的文物工作者推算：保守一些说，最少有五百吨！这还不包括墓道里的那些条石，而那些造型各异刻有文字的条石，也是难得的文物。<br><br>',
'<h2>汉朝留给我们什么</h2>站在陕西咸阳原上面对汉朝帝王陵那高大的封土冢，遥想大汉雄风。<br><br>多少闳放，多少气魄。<br><br>怎能不思考汉朝给我们留下的丰厚的文化与物质遗产。<br><br>汉族的形成、汉人的称谓……从社会制度、思想文化到汉民族的生活方式与习俗，我们今天的生活有多少不是从汉朝传承而来的？<br><br>而在汉朝确立为指导思想的儒家学说，更是潜入了中华民族的骨髓，成为中国人难以磨灭的精神气质。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/51/wKgBzFQ2ke2AFOcBAAbq6CdiRT0927.jpg@!rw9"><br><br>传承不断的“汉”4月10日的傍晚，在西安古城墙前的广场上，酷爱书法的女孩李宣仪正在一笔一画地练习毛笔字。<br><br>淡淡的水迹在地上留下大大的“汉”字。<br><br>从2000多年前的汉王朝留传下来的文化遗产，似乎只需一个“汉”字就都包含其中了。<br><br>摄影/关海彤在鉴赏汉代铜镜时，鲁迅对汉代文化特征有过一番评论。<br><br>他说：“遥想汉人多少闳放，新来的动植物，即毫不拘忌，来充装饰的花纹。”<br><br>“汉唐虽也有边患，但魄力究竟雄大，人民具有不至于为异族奴隶的自信心，或者竟毫未想到，绝不介怀。”<br><br>这位虽不专门治史却对历史有透彻理解的思想家评价中国传统文化时往往多有悲凉感慨，然而他对于汉代民族精神之所谓“豁达闳大之风”的深情赞赏，却以积极肯定的态度，给人们留下了深刻印象。<br><br>霍去病墓前的石刻，充分利用石材原貌，凿痕简略，然而却以古朴的匠工，表现出“闳放”、“雄大”的风格。<br><br>当你站在仿像祁连山的墓冢前，面对“马踏匈奴”这样的石雕杰作，自然会被凝聚在这厚土坚石中的那种精神所深深感动。<br><br>鲁迅所说的“魄力”、“气魄”，当然已经不限于艺术，而涉及了文化精神。<br><br>可是霍去病墓前石刻古朴的风格，为什么在后世的作品中很难看到了呢？<br><br>这些汉代石刻作品，可以看作是当时我们民族的时代精神的反映。<br><br>当时的汉人，比后来一些历史时期有更多的率真，更多的勇敢，更多的质朴，更多的刚强。<br><br>而我们国民性中为近代激进学者所深恶痛绝的虚伪与懦弱，曲折与阴暗，在当时还并不明显。<br><br>有人说，当时是中国文化的少年时代，是有一定道理的。<br><br>少年的真纯和质朴，正是汉代主流文化风格的特征。<br><br>',
'<h2>历程——走过55年我们的优势——地图制作（上）</h2>陈述彭院士写过一句话：“地图是永生的。”<br><br>对《中国国家地理》杂志来说，这句话同样适用。<br><br>尤其是在上世纪50年代《地理知识》初创时期，杂志中还很少使用图片，地图便成为不可缺少的另一种形象语言。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/16/wKgBzFQ2hoaAe4PqAAj7jQiAc-0698.jpg@!rw9"><br><br>1957年，陈述彭先生（左一）在南京九华山地图库向朱德委员长（左二）、彭冲市长（左三）介绍地理图集编制研究工作。<br><br>地图在《地理知识》中的重要性可以通过下面一组粗略的数字得到说明：《地理知识》1950 年合订本只不过156页，却有29幅地图；从1951年到1958年，《地理知识》的页面由296页渐次增长到580页，地图的数量以平均每年增加10幅的频率，到1958年已超过100幅。<br><br>然而到1959年，地图数量降至80幅左右。<br><br>进入60年代，由于办刊方针的改变，地图的数量锐减。<br><br>直到复刊、改版，尤其是近几年，不仅地图的数量逐年增加，地图的形式，也发生了“翻天覆地”的变化。<br><br>在采访陈述彭院士之前，我全然没有想到，我们的杂志，尤其是在50年代的《地理知识》时期，不仅与这位著名的地理科学家和地图学家息息相关，甚至还无意中记录了中国当代地图逐步成长的发展轨迹。<br><br>“您还记得什么时候开始给《地理知识》写稿吗？”在陈老夸奖了近几期《中国国家地理》杂志制作的地图后，我开始向他追寻往昔的故事。<br><br>',
'<h2>寻都周人的诗样年华</h2>西周是个让人着迷的朝代，其都城和王陵经过半个多世纪的考古追寻，依旧充满变数；西周是钟鸣鼎食的朝代，她从巫风弥漫的鬼神世界轻盈步入坦荡质朴的人文天地；西周也是充盈着旺盛生命力的朝代，周公“制礼作乐”不仅孕育了中国历史上的第一个治世，更影响了几千年的中华文明……在2500-3000年前，也即《周礼》和《诗经》那个时代，周人便拥有了这样一个一去不复返的“郁郁乎文哉”的诗样年华。<br><br>而无论是我们所能见证和想象的有关周人的轮廓还是细节，都耐人琢磨、让人流连……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/51/wKgBy1Q2kd6ANjI5AAyhvPDR6pg057.jpg@!rw9"><br><br>诗经时代的周原，地势广袤平衍，河水平漫蜿蜒，土肥可居据说岐山下的周原是周早期都邑所在地。<br><br>此说虽未得到考古方面的证实，但70余年的寻都历程，都与这里难解难分。<br><br>春天还没有到的时候，去了周原。<br><br>意象中，春播时的周原当是最美的。<br><br>《诗经》载着：泾渭之间的周原，土地肥美，周人的祖先，便在此间辗转迁徙，辟草莱，作畎亩，起宫室，攻城略地，成就大业。<br><br>那时候的周原，地势广袤平衍，河水平漫蜿蜒，土肥可居也。<br><br>虽然没看到《诗经》中的周原，但周原依然有风景：箭括岭前，原地平衍开阔，青青浅浅一片新绿。<br><br>太阳光淡淡的，岐山一道长长的影子勾画出周原的边际。<br><br>只是“瞻彼中林”，“依彼平林”，漆水、沮水、西雍，诗中的河山，已不复旧日容颜。<br><br>虽不至于“高岸为谷，深谷为陵”，但今天的周原，毕竟不是周人的周原。<br><br>',
'<h2>唐朝长安中国女人最美的时间和地点</h2>回到唐朝，回到西安还叫长安的时候。<br><br>最昌盛的国度、最旖旎的时节。<br><br>在时间与空间的坐标上，唐朝和长安交汇而成的，是一个让美恣意盛开的地方。<br><br>如日中天的国力、血脉旺盛的生命力、八面来风的宏大气度共同绽放出一朵让后世道学家瞠目结舌的靓丽的女性时尚之花。<br><br>一切时尚审美标准都从这里出发，然后迅速辐射全国波及海外，引领世界时尚潮流。<br><br>在一千多年后，在长安已被称为西安的今天，拂去历史的尘埃，重新抖搂出那些出土文物尘封的美丽，唐朝女子的浓艳与奢华的昔日光芒便恣意地绽放。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/38/wKgBy1Q2jUSAOO8XAAO80iIQg0s383.jpg@!rw9"><br><br>“簪花仕女”:唐朝女子的符号《簪花仕女图》为唐代周日方所作。<br><br>这是原画的局部，这位唐代美人，梳着高而硕大的峨髻，顶上簪着大朵牡丹花，描着当时入时的桂叶眉，面如冠玉，艳若桃花。<br><br>她的服饰华美：穿袒露肩和前胸的红色长裙，直披一袭大袖纱罗衫，轻笼全身，手执拂尘逗引小狗，可见生活的奢华与闲适。<br><br>周日方描摹出了当时细腻轻薄的衣料和仕女丰美的体态、以及奢华之中的高贵气质，使得“簪花仕女”成了唐朝女子的鲜明符号。<br><br>撰文/潘向黎未到西安之前，就听到过关于陕西人的一个说法：“不化妆是兵马俑，化了妆是唐三彩。”<br><br>而关于西安的“评价”则是：“一是古，二是土”。<br><br>在我来到西安的时候，就觉得确实是“土”，而且具体到就是“土”本身：城中尘埃扑面，气候干燥。<br><br>皮肤像落叶一样发脆。<br><br>城里的人流的装扮，虽然不至于是兵马俑或者唐三彩水平，可是离“土”还是比离“时尚”近得多。<br><br>但是，当我在西安拜访了陕西历史博物馆，还有那些唐代墓葬古迹之后，惊艳之余，几乎觉得现在西安的“土”是一种欲擒故纵的手法，为的是叫我这样外来的人猝不及防，蓦地为之心折：因为在一千多年前的唐代，这里是中国女人最美的地方。<br><br>如日中天的国力，血脉旺盛的生命力，八面来风的宏大气度共同绽放出一朵让后世道学家瞠目结舌的靓丽的女性时尚之花。<br><br>关于唐朝的女性时尚，有一段著名的记载，读来令我忍俊不禁，这简直就是男人对女人不服管束、追逐时尚的抱怨和牢骚：“……风俗奢靡，不依格令，绮罗锦绣，随所好尚。”<br><br>“上自宫掖，下至匹庶，递相仿效，贵贱无别”（《旧唐书.舆服志》）。<br><br>而那些壁画、女俑也在对这样的指控“供认不讳”：唐代女性服饰确实是浓艳、大胆、奢华、雍容大气、标新立异。<br><br>我们今天还用“唐装”来作为一种中国传统服饰的统称，但是，现代的唐装，根本无法和唐代的服装千姿百态、灿烂夺目相比。<br><br>而就在她们引领世界时尚潮流的时候,我今天所生活的上海还是一个小渔村,日本还是因为物资匮乏而禁止庶民穿红染衣服的奈良时代,至于纽约,还是印第安土著的天下,根本没有开化。<br><br>',
'<h2>回到秦朝寻找中国男人最早的脸</h2>秦朝留给我们的遗产中，最生动和完美的，莫过于兵马俑的脸。<br><br>当我们从封闭的墓穴中，取出一张张躲过2200多年岁月磨蚀的陶制面孔时，我们感到一个沉睡的意识正在被唤醒：那是一种源自东方的古老感动，正如当我们面对一位可以称之为“美”的中国男人的时候，我们在灵魂深处所感到的那种轻微跳动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2E/wKgBzFQ2i1aAJXkJAANZhsF3EsQ720.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/30/wKgBy1Q2i_OAKIgeAAS39lqXPWE155.jpg@!rw9"><br><br>秦国的“义勇军进行曲”有人说这是秦国的“义勇军进行曲”，秦国的士兵们就是唱着这首歌奔赴战场的。<br><br>如今，这首名为“无衣”歌颂战士情谊的歌被刻录在《诗经》里，士兵们的形象则被永久地凝固在为秦始皇陪葬的陶俑身上。<br><br>现代人蜂拥而至，面对两千二百年前的士兵，无语。<br><br>俑阵的寂静中仿佛传来整齐宏亮的呐喊，呐喊声从士兵们的口中发出，也从他们的眼中传递出来。<br><br>渐渐地，我们看清了一张张面孔：刚毅中透露着智慧、平静中蕴藏着动能。<br><br>在秦兵马俑的阵列中，我们忽然发现了自己的朋友、同事，或者父亲、儿子，甚至擦肩而过的路人，这些平凡的面孔在这里变得充满韵律和耐人寻味。<br><br>如果我们把这种感觉称为“美”，那么两千二百年前中国男子的美为什么能打动被现代文明熏陶过的我们呢？<br><br>摄影/曾年在时下流行的杂志封面上，在目光所及的广告影像中，无不充盈着一张张当代美女的脸，同时，也少不了俊男的脸。<br><br>尽管女人脸比男人脸占有的份额要高，但却不等于男人是被放弃关注的。<br><br>在几千年相对男权化的社会生活中，男人的脸，男人的扮相，不论从哪个角度讲，都是一个十分有趣的话题。<br><br>脸长得什么样子，有种族、家族的遗传基因，有繁衍过程中的变异，也有后天精神气质的陶冶。<br><br>作为审美对象，尤其作为类型的划分，中国男人形象的标准是什么，又是谁最早制定了这个标准，它又是如何演化的？<br><br>在这个时候，一个偶然的意念，我把目光停留在窗台上的一尊秦俑的脸上。<br><br>又重新去探望和访问与古老大地一起生长的秦始皇兵马俑，甚至钻进历史博物馆的资料库里，企图探索有关中国男人形象的奥秘。<br><br>于是，一个来自遥远时代的面孔，愈来愈清晰地出现在我们的眼前，这便是秦俑。<br><br>我们和它们，穿过两千多年的历史风尘，俩俩相对，终于找回了中国男人最早的脸。<br><br>朴素、宏阔、刚毅、俊朗，使如今一切浮浅、奢靡、卖乖、作秀的面孔相形见绌。<br><br>',
'<h2>讲述福建前线故事</h2>从1949年国民党败退台湾之后，到1979年全国人大常委会《告台湾同胞书》发表为止，海峡两岸一直处于战争状态。<br><br>这场战争的主要阵地就是相距不远的金门岛和厦门岛，两地“各显神通”，不来硬的，专门用软的，看到底谁的“软件”更厉害，更能获得民心。<br><br>厦门文史专家龚洁先生当时是市委第一书记的秘书，也是厦门对敌斗争办公室的成员（厦门对敌斗争办公室当时是中共厦门市委海防部下属的一个秘密组织），对海峡两岸处于对峙局面的那段历史甚是了解。<br><br>他为我们讲述了那段时间发生的一些有趣的事情。<br><br><h4>投敌金门 投诚厦门</h4>大陆和台湾之间不管是广播对广播的相互“吹嘘”，还是糖衣炮弹的相互诱使，都让海峡两岸对各自的彼岸心存向往。<br><br>于是，有些大陆的民众就想方设法偷渡金门，我们称他们为“投敌分子”；同样地，台湾的民众也费尽心思偷渡大陆，我们称他们为“投诚分子”，同样是偷渡，称呼各异，这就是国共对峙时期海峡两岸所演绎的偷渡史。<br><br>当年“偷渡”的方式主要有驾驶飞机和泅水两种，如果泅水的话，大陆这边一定要从厦门走，台湾那边一定要从金门出发。<br><br>于是当年，全国各地想泅水偷渡台湾的人，便都到厦门来了。<br><br>龚老说，当时厦门白城和椰风寨一带的海域树木茂盛、地形隐秘，成了偷渡金门的首选之地。<br><br>当初偷渡的人很少借助船这样的海上交通工具，而是在腰间系上三条充足了气的自行车轮胎，借助车胎的浮力铤而走险。<br><br>这两处海域的潮汐呈螺旋形流动，懂得潮汐规律的人，会利用潮汐的走向，轻易游到金门。<br><br>然而不巧的是，偷渡的人往往不懂潮汐，被海水冲回大陆的占多数，他们一上岸就会被当地的边防派出所抓去问话。<br><br>除了可以从厦门岛内的白城和椰风寨等海域偷渡到金门，还可以选择从鼓浪屿海域偷渡。<br><br>龚老告诉我们，厦门鼓浪屿灯泡厂的一个工人就是从鼓浪屿菽庄花园九曲桥后面的海域偷渡到金门的。<br><br>当时九曲桥靠近海边的地方有一个很深的石洞，偷渡的人就躲在石洞里面，观察潮汐的涨落，瞅准时机就下海。<br><br>据龚老所言，在这里偷渡成功的有两三个人。<br><br>后来，厦门的部队就派一个排驻扎在菽庄花园附近的黄奕柱的观海别墅，观海别墅内有一个观海亭则被改造为部队站岗放哨的地方。<br><br>龚老说，士兵站在观海亭上，对海边的状况可以说是一览无遗。<br><br>后来，想在这里偷渡的都被抓住了。<br><br>偷渡的人中，有军人也有平民。<br><br>龚老说，1967年，有两个姓郭的兄弟偷渡成功了，他们到达金门后，按规矩交代大陆这边的情况。<br><br>关于中共的、厦门的、文化大革命的，有问必答。<br><br>国民党承诺交代之后就送他们到国外留学，国民党后来也兑现了自己的诺言。<br><br>龚老说，当时国民党情报部门还专门找了一个作家，把郭氏两兄弟所说的内容编成一本书，叫做《天仇》。<br><br>',
'<h2>台湾海峡是非场or欢喜地？</h2>作为中国人，没有人不知道台湾海峡和台湾，但如果把台湾这个词语和“埋冤”这个词语联系起来，可能是大部分人所不能理解的。<br><br>“埋冤”闽南话的读音与“台湾”的闽南话读音是一样的。<br><br>被世人称为“宝岛”的台湾和“埋冤”这个词语居然有内在的相通，似乎不可思议。<br><br>而恰恰“埋冤”的发音和内涵上，反映了台湾在开发之初的艰辛。<br><br>遥想当年，许多福建人带着理想、怀着一腔热血横渡海峡登岛开发，凶吉难卜，但即使有无数人成为冤魂埋葬在台湾岛上，也仍然有人前赴后继。<br><br>毕竟这道海峡、这个岛屿给人以希望，既充满了诱惑的魅力，也充满了陷阱与危机。<br><br>回溯数百年的历史，它的确是个欢喜地又是一个是非场。<br><br><h4>闽人前赴后继去“埋冤”岛求生</h4>自古以来，在台湾海峡弄潮的大多数是福建人，他们穿波越浪，走洋如适市，历史可以追溯得非常久远。<br><br>最近我们有幸看到福建南部东山岛上有关南岛语族考古的新发现，考古发现用事实说明了早在史前文明时期，东山岛上的南岛语族人就凭借这个岛屿在大洋上蛙跳式地迁徙和传衍，他们似乎轻而易举地越过台湾海峡，留迹台湾岛上后，又“跳”往远处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/12/wKgBy1Q2hdaAWuIMAAEpVoI7rWM127.jpg@!rw9"><br><br>厦金两地如今以友好的面目相对而望。<br><br>曾经的干戈化为了和平协作的玉帛。<br><br>大陆的游客往往要求在旅游船最接近金门岛上的标语处留影，把历史上的“是非场”蒙上欢喜的面纱。<br><br>那么，中原的汉人，又是如何弄潮这流逝不息的海峡呢？<br><br>明代著名史学家何乔远的《闽书》明确载道：“永嘉二年（西晋，公元308年），中原板荡，衣冠始入闽者八族，所谓以林、黄、陈、郑，詹、邱、何、胡是也。”<br><br>随后，唐朝的陈元光、王审知又带众多姓氏入闽。<br><br>有人认为，这些来自中原河洛一带的汉人，辗转进入闽南后，面对着台湾海峡，是不会把这道海峡视为不可逾越的鸿沟的。<br><br>历史也证明，最终就是入闽的汉人大量地横渡海峡，往台湾岛开发。<br><br>因此在台湾岛上，许多人认为自己就是河洛人（闽南人），在台湾岛上通行的闽南话也被认为是河洛话。<br><br>现在的台湾岛上，闽南人是最庞大的族群，此外，还有许多祖籍是福建的客家人。<br><br>在闽南，有一种古乐，称为南音，它音调委婉，节奏缓慢，很有古风雅韵。<br><br>在台湾，也同样有这种音乐，他们雅其名为汉唐古乐，用闽南话演唱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/11/wKgBzFQ2hdaABQgqAAIiArVMA4Y162.jpg@!rw9"><br><br>泉州沿海渔民在石蚶江口放“王爷船”，让小船顺着潮流漂到台湾鹿港。<br><br>“王爷”是蚶江的地方神，蚶江历史上有大批移民定居在台湾鹿港，因此，鹿港的“王爷”是从蚶江“分香”过去的。<br><br>每年春季，蚶江人看准海潮流向放小船，一旦鹿港人收到了王爷船，就会欢庆仰神。<br><br>摄影师/陈世哲但历史给人的不是宁静而是纷争和战事。<br><br>河洛人入闽后，这道海峡成了一般百姓逃避战火和纷争、另求生路的一条通道。<br><br>到了元代，澎湖列岛上已有了朝廷的行政机构，在岛上设有巡检司，随后，到了明代末年，这道海峡掀起了前所未有的波澜，“颜思齐开台，郑成功复台”的历史大剧在这里拉开了帷幕。<br><br>这出历史大剧的最先出场者名叫颜思齐，他导演了台湾海峡的第一次移民潮。<br><br>史书上说他是福建海澄人。<br><br>我们来到福建南部沿海的一个古老村庄，这个村庄叫做青礁村，原是漳州古海澄县的一个边远村庄，现在已属厦门市管辖。<br><br>在这个古村里，一个颜氏宗祠遗址发掘的现场，其宏大的规模让我们感到震撼，这个建于明代末年的颜氏宗祠所花费的财力又从何而来呢？<br><br>村委颜有能先生很自豪地告诉我们，历史上的开台王颜思齐就是他们的族人，他经营海商贸易发家，根据祖辈讲，当时建这个祠堂，他给予了许多捐助。<br><br>而颜思齐又怎么与移民潮挂上了钩呢？<br><br>我们继续在这个开台王出生地的古村寻找线索。<br><br>连战先生的祖父连横编撰的《台湾通史·颜思齐郑芝龙列传》记载：“思齐，福建海澄人，字振泉。<br><br>雄健，精武艺。<br><br>遭宦家之辱，愤杀其仆，逃日本为缝工。<br><br>数年，家渐富，仗义疏财，众信倚之。”<br><br>随后，颜思齐凭着个人的威望与魅力，建立起一个强大的带有武装的海上商船队，并与当时同样是武装海商的郑芝龙等人义结金兰。<br><br>但他们毕竟不是安于本分的人，在一次与日本方面发生冲突之后，急而出走，进入台湾海峡，登上了台湾岛。<br><br>而这时，还是“蛮荒之地”的台湾岛，民众不多，土地肥沃，山川秀美，区域广袤。<br><br>这不仅可作为躲避是非的场所，更可以在这里施展宏图做一番事业。<br><br>',
'<h2>福建沿海 那些南来北往的鸟儿</h2>福建沿海漫长的海岸线、众多的海岛和独特的地理环境及气候，使这里成为了南来北往的鸟儿的栖息地，有的鸟在这里过冬，有的鸟在这里繁殖，有的鸟干脆留在这里。<br><br>福建虽然位于大陆的边缘，但是在水鸟迁徙的这个世界里，却是个不折不扣的中心。<br><br>这篇报道的文字和图片都来自于福建的观鸟爱好者。<br><br><h4>中国的五种“全球性极危”鸟类中，有两种都出现在了福建的闽江河口</h4>一千里的闽江，从武夷山脉流出，穿过半个福建进入大海。<br><br>这条福建第一大河在进入福州辖区后，江面豁然开阔，水流趋于平缓，河流和大海的交界处便是闽江口湿地，这里仅面积超过3000亩的湿地就有6块：鳝鱼滩、马航洲及毗邻的滩洲、蝙蝠洲、浮岐洲、浦下洲、新垱洲。<br><br>闽江口湿地既是目前福建省最大的湿地，也是亚太地区候鸟迁徙途中重要的一处栖息地和中转站。<br><br>每年的3月中旬，刚进入春天，准备在闽江口繁殖的夏候鸟们，诸如池鹭、白鹭、牛背鹭就开始零星赶到这里。<br><br>4月中旬，大量的鸟类开始到来，然后便开始在这片湿地筑巢繁殖。<br><br>8月起，它们便逐渐离开这里南下。<br><br>转眼到了10月，南下的队伍刚拖拖拉拉走完，冬候鸟就从北方成群结队地飞来，闽江口的冬候鸟有105种之多，它们中的绝大部分要在这里逗留五六个月的时间，以躲避北方寒冷的冬季。<br><br>',
'<h2>下南洋的闽南人</h2>在沙捞越垦荒的中国人，亲眼看到有的同伴被老虎撕成了碎片，他们开始学着当地的土著人把木屋下面建成高脚干栏，以躲避猛兽的攻击。<br><br>不过六七寸长的大蝎子和成群结队的野猪，以及莫名其妙的热病瘟疫，还是让这群跋山涉水走入雨林讨生活的人不寒而栗……在过去的100多年间，数以十万计远走南洋的闽南人，在义无反顾地朝着梦想的家园进发时，给我们留下了怎样的故事？<br><br>“外公在闽南乡下时，是个小剃头匠，有一次不小心得罪了地头蛇，他一害怕，揣了一抔家乡的泥土，跑到了厦门港，刚好碰上本家的黄仲涵带着一支船队准备到星洲（新加坡）去垦荒，外公跟着他就上了船。<br><br>80吨的三桅青头船，舱底装满了货，100多个后生不得不挤在甲板上。<br><br>海浪一打，松木龙骨吱吱作响，当时外公吓得面色苍白。”<br><br>六十多岁的周菡坐在厦门的家里，一边跟我比画他的外祖父、著名印尼糖王黄奕住当初出海的情况，一边嘱咐我有空一定到印度尼西亚爪哇岛上的三宝垄看看，他们最近刚刚找到黄奕住在海外的另一个妻子蔡缰娘的后代，但是他们难过地发现，远在印尼的亲人既不懂汉语也不懂英文，在音讯隔绝多年之后，彼此已经无法沟通。<br><br>这是近代下南洋历史给闽南人心中留下的最清晰的伤痕。<br><br>在奔赴雅加达之前，我曾专门拜谒过闽南的黄姓宗祠、厦门历史悠久的江夏堂，当年的印尼糖王黄仲涵和黄奕住的名字赫然在目。<br><br>巧合的是，当我循着印尼的华文报纸，一下子摸到了泗水的江夏堂时，发现这里竟然还保留着跟闽南一样的黄姓宗祠。<br><br>在每月固定的时间里，黄姓的后人都会来到这里参加宗亲聚会，如果碰到从中国境内过来的闽南人，他们也会主动向来人提起祖先漂洋过海那段历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/11/wKgBy1Q2hc-AFxRPAAFzEWqFo68299.jpg@!rw9"><br><br>在东南亚的福建会馆里，通常供奉着妈祖。<br><br>妈祖原来是福建的地方神，从宋末元初一直到18世纪，妈祖都是跟海商有关的，后来她随着福建移民被带到国外，成为华人精神世界里最重要的凝聚力，也维系着华人之间的情感交流。<br><br>妈祖信仰被移到海外之后，也有功能泛化的问题，除了被当作海神之外，有些华人聚集区也把妈祖当作财神来供奉，每到节日都会到会馆朝拜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/11/wKgBy1Q2hc-AUlN5AAI78emJTz8932.jpg@!rw9"><br><br>在下南洋的大潮中移民新加坡的华人，对子女的教育十分重视。<br><br>地位显赫的福建移民还捐资兴学建立了新加坡最早的华人学校，其中就包括陈金声1854年创立、并维持了百年之久的萃英书院。<br><br>作为开埠初期华族社会的育英场所，萃英书院和崇文阁等一样，性质类似中国的学塾，请教师在一个公众地方设塾，招收那些家境贫寒的子弟入学，所学课程大多是四书五经等中国的传统文化，另外还学书法、珠算。<br><br>供图/陈世哲<h4>到婆罗洲垦荒的黄姓人</h4>在近代下南洋的黄姓人群中，出现了著名的黄乃裳。<br><br>黄乃裳曾经在1898年参加过康有为领导的“公车上书”，他在京积极参与变法并多次上书，因而被清政府立案追究，于是他匆匆逃回福建，开始寻找新的出路。<br><br>之后，他从一个叫力捷三的朋友那里听到马来亚以及周遭地带富饶却未垦辟的情况，决定到海外去寻找一块地旷人稀之地，开荒生产。<br><br>1899年，50岁的黄乃裳来到新加坡停留了一年，寻找可以开垦的土地。<br><br>',
'<h2>福建海岛山与海的装订线</h2>辽阔的海域与山岭遍布的陆地，让福建仿佛是一部打开的“山海经”。<br><br>而众多的海岛，则因其独特的地理位置，成为山与海交融的最前沿。<br><br>火山与大海的纠缠，海蚀的巧夺天工，造就了美轮美奂的海岛；妈祖在岛上诞生，勇于向大海寻找梦想的福建人，在这里留下了众多海洋文明的烙印；连繁星般散落的无居民岛，也有动人的秘密。<br><br>这条迷人的“装订线”，到底有多少精彩呢？<br><br>福建是特别的。<br><br>在自山向海造访这方土地的旅程中，我时时有这样的感受。<br><br>“八山一水一分田”是这座“东南山国”的自我陈词，相比因田地不足而催生了徽商的“七山一水一分田，一分道路和庄园”的皖南丘陵，福建的山更多了几许崎岖、封闭和高峻，天然形成了面向大海的封闭地形。<br><br>当我翻过山的那一页，读到海之篇章的时候，则有一种豁然开朗的感觉—自古以来“闽在海中”的说法，和名扬天下的福船、下南洋、杰出的海外贸易历史一起，将海洋与福建如织锦般紧密交织，编织出了格外引人注目的海洋文明。<br><br>',
'<h2>中国三大帆船体系</h2>福船福船是对古代浙江南部、福建及广东东部具有相似特征的海洋木帆船的通称。<br><br>由于前代留存史料的欠缺，我们现在所说的福船是指宋代以后泛福建海域的商船、渔船、战船和外交使船。<br><br>沙船沙船是适用于江苏、山东沿海和渤海的船种，它的特点是根据黄海、渤海的海况，古代先人所创造的一种适应近海海况航行的船种，沙船有文献记载的历史，可以追溯到南宋。<br><br>',
'<h2>福船领航中国风帆时代</h2>中国帆船的建造与航海技术在相当长的历史时期领先于西方，因而成为中国古代海洋文明成就的有力佐证之一。<br><br>这其中，福船可谓功不可没，郑和下西洋中的海船大部分是福船。<br><br>这种主要产自福建的船，到底有何长处，能在帆船年代的远洋中功绩显赫？<br><br>中国帆船的存在，可以上溯到战国时期，而史籍上对中国帆船的描述，则到东汉才出现。<br><br>在欧洲的文献、字典、辞书中，“中国帆船”早已成为一个专门的名词，16世纪初最先来到东方的葡萄牙人称中国帆船为“junco”，其后滋衍而成荷兰文的“jonk”、法文的“jonque”和英文的“junk”，日本将英文“junk”翻译为戎克，日据台湾之后，把来往于台湾、厦门两岸的帆船也称为戎克船。<br><br>这些词的发音都和闽南方言对船的读音—“chun”极为相似，有学者认为溯根寻源，就是来源于闽南话的“chun”。<br><br>由此可见，福建帆船在海外影响深远，它是中国帆船的重要组成部分。<br><br><h4>福船的前世今生</h4>在我刚读小学的时候，那些来自福建诏安老家的大帆船时常停靠在厦门和平码头和海滨码头。<br><br>父亲上船为船工看病，泡茶下棋，我则上窜下跳，捡拾货舱里散落的花生和蒜头。<br><br>黄昏的橘色光线在缭绳上随海风跳跃，世界弥漫在淡淡鱼腥和有节奏的涛声中。<br><br>这是福船留给我最亲切的记忆，后来它不断出现在梦境。<br><br>我猜想自己小时候看到的帆船，极有可能是中国海岸线上最后一批福船。<br><br>福建拥有3752公里长的大陆海岸线和1400多个沿海岛屿，与台湾隔海相对，生活在闽地的古越人很早就驰骋于广阔的海洋。<br><br>福建的丘陵地形和环绕省界的山脉并未能阻隔闽人与外省和海外的社会经济交往，海上航路让福建很方便地与外界连接起来，甚至因此走得比其他省份更远。<br><br>加上福建境内多山，物产丰富，盛产造船所需的木材和桐油、蛎灰、藤、棕、麻、生漆等物料，民间就地取材，随处造船，沿江沿海各地造船业十分繁荣。<br><br>福船就是对古代从福建以及浙江南部、广东东部具有相似特征的海洋木帆船的通称。<br><br>',
'<h2>福建港口曾经的中国海上零公里</h2>由于濒临太平洋的得天独厚的地理条件，福建以它3700多公里长的曲折海岸线，从遥远的古代，一步步成为中国的海上走廊。<br><br>福、泉、漳、厦四大港口，如同一篇锦绣文章的起承转合，它们接力赛般地在上千年的时光里，此起彼伏地成为中国的海上门户，极盛时期，曾是中国海上的零公里处。<br><br>梳理四大港的兴旺、衰落与蜕变，庶几也相当于重温了一回中国海洋文明史。<br><br><h4>福州：海上枢纽的千年往事</h4>面朝大海，春暖花开。<br><br>3月的闽越大地，花朵鲜亮，细雨阴柔，总让人想起海子的诗。<br><br>我是为了寻访福建四大港而来的，足迹走遍了福州、泉州、漳州和厦门。<br><br>行走之中仿佛可以听到那久远的刀光剑影，桨响橹声。<br><br>在历史上，有福州、泉州、漳州、厦门四大港口，而在每个大港下面，无一例外地都有众多的相邻外港：甘棠、马尾、江阴、后渚、法石、安平、月港、石码这些听上去平淡无奇的名字，都曾是赫赫有名的商埠，是中国率先走向全球化的前头堡。<br><br>',
'<h2>海上还有一个福建</h2>福建拥有全国最曲折的海岸线，给它平添了众多的天然海湾、滩涂，闽江、漳江等几条大江入海口也拥有发育良好的湿地或红树林，这给福建的海水养殖业创造了良好的条件。<br><br>海水养殖业的蓬勃发展让海上又多出了一个福建，素有“八山一水一分田”之说的地理格局也发生了翻天覆地的改变，形成了“三山六水一分田”的新格局。<br><br>初春的福建浸泡在雨季的迷雾里，车子行走在海边，雾气从车窗的缝隙钻进来，让我享受着湿润的同时，也感到丝丝凉意。<br><br>公路沿着曲折的海岸线蜿蜒向前，身旁的大海已经变成了水上农田。<br><br>在福建3752公里长的大陆海岸线上，从随潮水涨落而时隐时现的滩涂到近海浅湾，随处可见水产养殖的围垦田、网箱，一眼望不到边。<br><br>福建处于中亚热带、南亚热带的交界，属亚热带海洋气候，气候温暖湿润。<br><br>这里海阔水深，海岸线长，岛礁资源、海洋渔业资源十分丰富，是贝、藻、鱼、虾、蟹等水生动植物多样性极为丰富的海域之一。<br><br>但是上世纪80年代以来，随着沿岸、近海渔场捞压力加大，传统捕捞对象资源衰退和变动，大黄鱼、墨鱼已在福建各海域形不成鱼汛，渔业捕捞只能到更远的外海甚至远洋作业。<br><br>与此同时，海水养殖推向了30米等深线以外海域，田园牧歌式的传统捕捞不可避免地开始让位于海水养殖。<br><br>大海变成了农场，寸土寸金，只要容得下一个网箱的地方都不会被闲置。<br><br>这改变了沿海的景观，改变了大海原本健全的生态系统，改变了人们的生活，而且还继续在改变着这里的一切。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/10/wKgBzFQ2hbiAJYohAAIrLxqKTcg752.jpg@!rw9"><br><br>6月的一个傍晚，几艘渔船刚刚靠岸，停在宁德市霞浦县东壁村的小港湾里。<br><br>渔民回家休息了，将一张张渔网平整地晒在滩涂上。<br><br>这梦幻般的蓝色、这耐人寻味的意境，很容易引起观者对霞浦的向往。<br><br>摄影/李柏林<h4>海湾：一湾净水遍海田</h4>福建大陆海岸线的南北直线距离总共不过500多公里，由于受多组与海岸线交错的断裂构造的影响，加以波浪和潮汐的长期侵蚀作用，海岸十分曲折，曲折率居全国首位。<br><br>折来弯去，竟被它绕出3752公里来，让福建成为全国大陆海岸线最长的省份。<br><br>在海岸曲折之地，海水深入到大陆腹地，见缝插针，掠去所有低处的土地，迂回在大山的谷地间，形成美丽的海湾。<br><br>著有《福建生态环境》一书的福建师范大学地理科学学院的曾从盛教授说：“福建海湾众多，大大小小算起来共有125个。”<br><br>在这些海湾中，三沙湾面积最大，达710多平方公里，20米以上深水海域面积达143.85平方公里，最大水深达110米，堪称世界一流的深水大湾。<br><br>曾教授说：“福建沿海的海湾中几乎每个都有河流入海，营养物质丰富。<br><br>这些海湾多数三面环山，口小腹大，水流稳定、温度适中，而且风力较小，还可以极大地减少台风的不利影响，是海水养殖的绝佳场所。”<br><br>',
'<h2>福建、山东、浙江、广东，谁更“海洋”？</h2>位于欧亚大陆东南隅的福建省，是中国众多沿海省份之一。<br><br>占全省土地总面积90%的丘陵山地，使得福建在中国的地形图上如异军突起。<br><br>位于东南边缘加之背山面海，福建似乎天然地具备了归顺大海的气质！福建给了我们面朝大海的机会。<br><br>福建人重商、极喜冒险、生性不安分、爱往海外跑；福建有历史上闻名中外的港口；福建有中国影响力最大的海洋保护神；福建还有颇具远洋能力的福船……福建文化的独特之处每每与作为中国文明主体的农耕文化相异趣，这引发了我们对中国海洋文明的思考。<br><br>中国有漫长的海岸线，沿海生活的人们都创造了什么样的文明形态？<br><br>福建的海洋文明相对其他沿海省份来说具有什么样的独特之处？<br><br>我们请来中国海洋文明研究领域的专家，在北京召开了一次“福建与中国海洋文明”研讨会。<br><br>这些专家分别来自山东省、浙江省、福建省和广东省，他们认真和热烈的发言为我们认识福建、了解中国的海洋文明奠定了基础。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/01/wKgBy1Q2gqaAWXEXAAUpOUW0xbU316.jpg@!rw9"><br><br>福建与中国海洋文明研讨会剪影，背景是中国古代主要海外贸易港口示意图。<br><br>中国的海外贸易始于秦汉之前，到了元代已经和近百个国家和地区发展了海上贸易关系。<br><br>随着海外贸易的发展，中国的东南沿海地区诸多贸易港口次第兴盛，各领风骚。<br><br><h4>福建人最具海洋性格吗？</h4><h4>讨海生活</h4>苏文菁我说的福建，和今天的行政划分恐怕还有一些不完全符合的地方。<br><br>我喜欢用另外一个概念—“闽”，也就是福建原来的称号。<br><br>“闽”所涵盖的区域除了现代行政区域的福建、台湾，还包括了浙江南部的一些地区—瓯江流域的部分地区。<br><br>另外福建西南的汀江，流到广东后改称韩江，广东的韩江流域也属于“闽”这个范畴。<br><br>“闽文化区”是一个具有独立地理文化单元意义的区域，一般谈到福建海洋文明的时候，我们确定的是这样一个区。<br><br>我个人觉得这是中华大地上一块比较独特的区域，在中原农业文明历朝历代往南、往东扩展的过程中，这里保留了比较独特的区域文化，并进而形成了独特的文化地理单元。<br><br>福建的地域特点不仅是濒海和多山，更重要的是以现在行政区的福建为主体的区域，不在中国的三大河流（黄河、长江、珠江）体系中，基本是属于东南沿海直接入海的河流体系。<br><br>所以受到地形地貌的影响，中国历史上福建人向海洋讨生活的年代应该是最早的。<br><br>从福建人群的构成就可以看出，我个人认为，福建人不全是中原移民的后代，而应该是福建原住民，中原迁徙而来的人，海洋上来的马来人、阿拉伯人以及其他海上迁徙民族的组合。<br><br>有证据表明，福建原住民是一个善于航海的民族；唐代以前到福建的中原移民里，军人和一部分宫廷政变里的政治犯占了主体；历史上大量进入福建的海上民族的海洋文化个性也比较强；这三方面共同作用，使福建人最早形成了海洋性格。<br><br>福建人的海洋性格是极具海洋文明的开放与冒险的，是最不安分的。<br><br>而此后无论是中国海洋文化兴盛的时代，如唐、宋、元，还是海禁高压的时代，如明、清，这里的人们总是表达着自觉的海洋文明个性。<br><br>柳和勇',
'<h2>一个中国海盗的心愿</h2><h4>海盗王直的心愿</h4>咚咚有人敲门，我知道送书的来了。<br><br>我在当当网上买的几本书：《倭变事略》、《筹海图编》……，这是几本记录明代嘉靖年间倭寇事情的书。<br><br>这些天来，我不断地买书查书，书都是关于当年倭寇的书。<br><br>我被一个疑问紧紧地抓住了，欲罢不能。<br><br>我在网上看到一段关于倭寇的文字，写的是倭寇的首领王直（一作汪直）被杀时的情景，王直不是日本人，而是安徽歙县人，这让我很惊讶。<br><br>倭寇的首领竟然不是日本人？<br><br>我可是从小在教科书中读着戚继光抗倭的英雄事迹长大的。<br><br>一种强烈的愿望让我去了解这究竟是怎么回事。<br><br>我找来一册册明史，看那些抗倭名将的传略，不仅仅是戚继光，还有朱纨、胡宗宪、俞大猷、曹邦宪、唐顺之等等，我要在其中找这些抗倭名宦和名将打了哪些仗，杀了哪些倭寇；我又找到了当年的一些书，《倭变事略》、《筹海图编》便是其中的两本。<br><br>',
'<h2>南康暗沙这里可以建一个珊瑚礁海洋生物国家公园</h2>南康暗沙是一个美丽的地方，这里的海水有着翡翠般的颜色，水中还掩映着如梦如幻的“珊瑚雨林”；南康暗沙是一个富庶的地方，在这里能钓到几百公斤重的海鱼，在这里矗立着一个又一个石油钻井平台，虽然它们并不属于我国。<br><br>南康暗沙之行，让人沉醉也令人深思。<br><br>而这旅程中最令人兴奋的是，我们登上了露出水面的中国最南端——琼台礁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/D7/wKgBy1Q2fEeAbtwVAAYIqrxqjww197.jpg@!rw9"><br><br>琼台礁在地图上标注为暗礁区，我们实地考察时却在这里发现了一个出露水面的小岛。<br><br>白色的珊瑚碎块、碎屑堆成了一个低潮时高出水面十余米的小岛，水面下则是五彩缤纷的珊瑚世界。<br><br>摄影/吴立新<h4>不是位置，石油才是南沙纷争的关键</h4>2009年5月6日 从弹丸礁回来，租车奔向米里。<br><br>住进米里的帝宫饭店。<br><br>早晨，就开始联系船，我们的目标是，南沙群岛中的南康暗沙。<br><br>因为除了曾母暗沙，那里就是中国最南端了。<br><br>为什么去那里，因为据说那里有珊瑚礁和灰沙岛露出水面，如果真的是这样，那里就是中国陆地的最南端了，曾母暗沙是水下的最南端。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/D7/wKgBy1Q2fEmAEnc8AAOxNfDjyzc747.jpg@!rw9"><br><br>小岛的地面上有一道明显的分界线，界线以上部分是白色的、干燥的，界线以下部分是棕色的、湿润的，可以想见这道线是涨潮时海水所能达到的最高位置。<br><br>在这个小岛上，潮涨潮落的区间，也就是潮间带大约有三四米。<br><br>摄影/马宏杰吴立新在网上终于找到了阿洪说的那条船——鲨鱼号。<br><br>联系上了，船主林先生—会儿带我们去看船（找船的过程很复杂）。<br><br>',
'<h2>潜入深蓝南沙渔船上的两星期</h2>2010年5月14日至5月27日，本刊特约摄影师吴立新与本刊记者马宏杰一起，跟随两条渔船，对南沙群岛进行了两个星期的探访，并进行水下拍摄。<br><br>本文节选自摄影师吴立新的日记，文中生动地描述了这两个星期的南沙之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/D7/wKgBy1Q2fDyAHQqxAAN3vKUqcVM846.jpg@!rw9"><br><br>南沙群岛蔚蓝色的海面上，飞鱼就像湖边的蜻蜓一样肆意飞舞，甚至会跌到渔船的甲板上来。<br><br>多次尝试之后，终于有一只飞鱼被我们对准焦距拍摄清晰，根据这对黄黑相间、起到翅膀功能的胸鳍来判断，这应该是燕鳐类的一种飞鱼，它们的飞行能力非常强，在距离水面十余米的空中翱翔一二百米没有任何问题。<br><br>摄影／吴立新<h4>与海豚共舞</h4>5月14日经过73小时的漫长航行，我们终于到达了距三亚约700海里的“西南渔场”。<br><br>5月11日下午5点，马宏杰、潜水教练阿峰与阿飞我们一行四人乘坐的“琼三亚72057号”渔船，与另一条船“琼三亚72068号”一起从三亚港启航。<br><br>这两条渔船平时除进行正常的渔业生产作业外，同时担当着南海渔政局与海南省水产研究所赋予的渔业资源与环境检测的使命。<br><br>由于原定的抛锚地点位于习惯远洋航线上，这里到处都是巨型货轮，不利于捕捞作业。<br><br>我们的船又向西行驶了20海里，最终在水深110米处抛锚，并开始准备灯光诱捕作业。<br><br>晚上7点，轮机师启动了主发电机的引擎，船上的160只1000瓦的金属气体灯被陆续点亮，周围的海水也逐渐呈现出像白昼时一样特有的蓝色。<br><br>我独自一人坐在吊在船尾的小船上，试着看能否钓到鱼。<br><br>水面很平静，偶尔有几条小鱼游过。<br><br>长时间的等待之后，突然一个大大的灰影从水下二三米处快速游过，随即消失在深深的海水中。<br><br>终于有大鱼出现了！可没过多久，我就听到了熟悉的喷气声，那是海豚浮出水面呼吸时特有的声音。<br><br>随声音望去，水面上果然出现了海豚的身影，一条，两条我按捺住激动的心情，跑去轻声地叫醒阿峰和阿飞。<br><br>海豚们在船周围游来游去，漫不经心地追逐着几条飞鱼，嬉戏着。<br><br>有海豚就不会有鱼了！人类会利用鱼的趋光性，而这些聪明的海豚一定也知道这一点，它们追着灯光来吃鱼，会把鱼都吓跑了。<br><br>我有点不安，要是船长做出什么对海豚不利的决定该怎么办？<br><br>我决定下水去赶跑它们，于是快速地从一直没有打开过的装备包里取出面镜、脚蹼、呼吸管，为防万一，我还带了一只求救用的闪光灯。<br><br>一下水，耳中立刻充满了海豚们的叫声。<br><br>我慢慢地游向它们，而它们并没有像我想的那样逃开，只是稍稍地离开我一点，悠游如故。<br><br>无论我做出什么动作，发出什么声音，它们似乎都不害怕，径自追逐嬉戏……',
'<h2>南沙日记面对大海，一声叹息</h2>从2009年4月起，本刊编辑部就组织了一支由水下摄影师和文字作者组成的队伍，数次前往中国最南端的那片领土——南沙群岛。<br><br>他们一次次登上岛礁，一遍遍地潜入海底，他们的文字和图片第一次全面、生动、逼真地揭示了南沙群岛水上和水下的秘密。<br><br>他们的报道告诉我们：南沙群岛有着无与伦比的美丽，富可敌国的石油资源，她是中国的“大堡礁”，更是中国的“波斯湾”……但是那里的现状，却让人扼腕叹息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/D6/wKgBzFQ2fBuALIFAAAERmlZ71yo366.jpg@!rw9"><br><br>湛蓝的海面上一座简朴而凝重的建筑物巍然屹立，这里是中华人民共和国海军驻赤瓜礁防卫哨。<br><br>赤瓜礁位于北纬9°43′，东经114°18′，是南沙群岛九章群礁西南端的一个珊瑚礁，著名的“中越3<U+30FB>14海战”即发生于此。<br><br>从1988年我国海军首次在赤瓜礁驻军，20多年来赤瓜礁防卫哨历经变迁，从最初的“茅棚”到后来的“钢凉亭”直到今天的钢筋混凝土建筑。<br><br>摄影／吴立新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/D6/wKgBzFQ2fByAfewSAAGBSEW_AeQ217.jpg@!rw9"><br><br>南太平岛是南沙群岛中最大的岛屿，岛上有淡水，土地肥沃，遍地椰树、木瓜和香蕉，具有南沙群岛中其他任何一个岛屿都无法比拟的生存优势。<br><br>1946年，国民党政府派遣海军收复南沙，以旗舰“太平号”命名了该岛。<br><br>现在太平岛处于台湾当局的实际控制中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/D6/wKgBzFQ2fByAHVD0AAGuT5ZLInQ471.jpg@!rw9"><br><br>这些宛若灵芝的珊瑚是摄影师吴立新在南沙群岛水下拍摄到的，其径长可达十余米。<br><br>这样的珊瑚被潜水者形象地称为桌状珊瑚，长绒毯般的“桌面”造型以及珊瑚中若隐若现的热带鱼彰显出海中石桌不同于人间的风情。<br><br>摄影／吴立新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/D6/wKgBy1Q2fByAP-KVAAEgrLoY-v4544.jpg@!rw9"><br><br>除了南海，中国恐怕没有什么地方可以轻易见到遮天蔽日的鱼群了。<br><br>仅在南沙群岛，鱼的种类就多达1500种。<br><br>上升的海流为岛、滩附近的水域带来丰富的养分，珊瑚礁更是为各种鱼类以及其他海洋生物提供了良好的栖息环境。<br><br>摄影／吴立新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/D6/wKgBy1Q2fByABKTAAAHO5ej9OlQ269.jpg@!rw9"><br><br>南沙群岛的珊瑚礁美丽却也脆弱。<br><br>在南薰礁附近的水下，摄影师吴立新找到了这样一处礁石洞穴。<br><br>在洋流的冲蚀下，石灰质的珊瑚礁也会形成溶洞，在白天，这些洞穴往往就是鲨鱼的藏匿之所。<br><br>吴立新小心翼翼地潜入洞中，还好没有遇见鲨鱼，他的镜头只记录下湛蓝的海水和树枝般的珊瑚。<br><br>摄影／吴立新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AE/wKgBzFQ2qYeAF8N_AACyKgAkJVs601.jpg@!rw9"><br><br>《中国国家地理》考察队四次南海诸岛考察路线图南海是我国面积最大的海域，可是一般人却对它知之甚少。<br><br>为了策划制作海洋专辑，编辑部在2009年及2010年共四次派出队伍赶赴南海，主编单之蔷率队到达了中国最南端的曾母暗沙、蕴含丰富油气资源的南康暗沙以及被马来西亚侵占开发的弹丸礁等南沙要地，一路上他们拍摄了数百G的图片并写满了几大本日记。<br><br>根据这些珍贵的第一手资料，我们推出这组有关南沙群岛的报道，献给所有虽不能至，但心向南海的读者。<br><br>此外，考察组还完成了对西沙群岛以及中沙群岛的采访拍摄，因版面有限，暂付阙如。<br><br>',
'<h2>我来到了中国的最南端—曾母暗沙</h2>曾母暗沙——中国最南端的领土，无数中国人对它耳熟能详，无数中国人对它梦萦魂牵。<br><br>但是对于大部分的中国人来说，到曾母暗沙去，却是心中一个遥不可及的梦想。<br><br>2009年5月1日，本刊编辑部一支由3人组成的队伍成功地实现了这个梦想。<br><br>他们是怎么到达曾母暗沙的？<br><br>这一路上有何曲折？<br><br>他们的旅途有何见闻？<br><br>曾母暗沙究竟是一个什么样的地方？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AE/wKgBzFQ2qYeAZCV0AAFSoQj2j88623.jpg@!rw9"><br><br>2009年5月1日，《中国国家地理》编辑部主编单之蔷、摄影师马宏杰、摄影师吴立新一行，在中国最南端的领土曾母暗沙上放置了编辑部特制的“主权碑”。<br><br>水晶制成的金字塔形的纪念碑晶莹剔透，在碧蓝的海水中圣洁夺目，在它面前，娇艳的珊瑚也显得黯然失色。<br><br>纪念碑的4个面上都简单勾画出中国版图的形状，然后用鲜红的汉字标出“中国最南端”的字样。<br><br>摄影／吴立新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/D5/wKgBzFQ2fA2AcbH5AADqxyU6ivM121.jpg@!rw9"><br><br>在奔赴曾母暗沙途中，摄影师吴立新“客串”了一把船长，操船掌舵一丝不苟。<br><br>单之蔷主编则抓紧时间在一边休息，连日的海上行程使人劳累非常。<br><br>摄影／马宏杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/D6/wKgBy1Q2fACANm61AAGT_zmPg6E700.jpg@!rw9"><br><br>维塔斯、张靓颖飙出的“海豚音”以频率极高而震撼人心。<br><br>可是对于海员和渔民而言，他们不仅能够聆听真正的海豚之歌，甚至可以与海豚为伍，一起驰骋大海。<br><br>这是驻守永暑礁的刘主任拍摄到的飞旋海豚，这种海豚喜欢集群伴船而行，它们不时跃出水面，并以身体纵向为轴能够连续旋转3—7周，故得“飞旋”之名。<br><br>摄影／刘堂<h4>去中国最南端的曾母暗沙是我久埋心底的一个愿望</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/D5/wKgBzFQ2fACAeLCqAAE7S0OsU4w245.jpg@!rw9"><br><br>在去曾母暗沙的路上，遇到了一个正在建设的石油钻井平台。<br><br>夜晚海面上一片宁静，石油钻井平台上却灯火通明，一片热闹景象，可以看出这个平台的规模不小，石油产量想必也不会少。<br><br>遗憾的是它并不属于中国，而是属于马来西亚。<br><br>摄影／单之蔷2009年4月29日 晴飞机正在从吉隆坡飞往民都鲁，前者在马来西亚西部，后者位于马来西亚东部的沙捞越地区，中间是大海。<br><br>从飞机的舷窗里眺望大海，大海蓝蓝的，好像镜子一样平整，4—5月正是南海风平浪静的日子。<br><br>也许是受到华莱士《马来群岛自然科学考察记》那本书的影响，一提起“沙捞越”这个词，就让我想到了热带雨林，想到了红毛大猩猩、长鼻猴和有着巨大嘴巴的犀鸟，还有雨林中能吃昆虫的猪笼草及直径长达几米的大花草（旧称大王花）。<br><br>但我这次到沙捞越，却不是去热带雨林，而是去茫茫大海中一个我向往很久的地方——中国最南端的曾母暗沙。<br><br>从小学开始，老师就告诉我们中国的最南端在曾母暗沙，这一点几乎每个中国人都知道，但又几乎每个人都没去过。<br><br>书中说曾母暗沙是一片珊瑚礁，在水下20米左右的地方。<br><br>为此我们专门带来了水下摄影师——吴立新。<br><br>此行我们共三个人，除了我和吴立新，还有摄影师马宏杰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AF/wKgBy1Q2qYiAV4qEAADvH3y9FwA303.jpg@!rw9"><br><br>中国南沙群岛图南沙群岛的范围内分布着230多个岛屿、沙洲、礁石以及暗滩，其中低潮时能露出水面的岛礁约50多处，但常年露出水面且陆地面积超过0.1平方公里的岛有仅太平岛、中业岛、弹丸礁、西月岛、南威岛、北子岛、南子岛7处。<br><br>在南沙群岛，所有的岛、洲、礁、沙、滩都是千万年不断生长的珊瑚留下的石灰质外骨骼逐渐堆积而成的。<br><br>无论规模还是美感，南沙的珊瑚环礁、珊瑚岛、珊瑚沙洲、水中的暗沙、暗滩完全可以与马尔代夫的珊瑚岛及澳大利亚的大堡礁媲美。<br><br>不过这里很多的岛屿目前被越南、菲律宾、马来西亚等国非法占据着，我们只能望而兴叹。<br><br>地图资料来源中国地图出版社编制出版的《南海诸岛》图（1999年5月第三版）湖南地图出版社出版的《中国海洋国土知识地图集》曾多少次对着中国地图看，一次次地把手指滑向那几个小米粒一样大小的点——曾母暗沙。<br><br>今天终于行动了。<br><br>能成功吗？<br><br>我的心里既兴奋又忧虑。<br><br>',
'<h2>弹丸礁虽有惊人的美丽，但已被他人占据</h2>它的名字叫“弹丸礁”，许多外国人却误称它为“拉央拉央岛”。<br><br>因为弹丸礁已被马来西亚非法侵占了30多年，并经营为一个世界级的潜水圣地，然后以“拉央拉央岛”之名对外宣传。<br><br>弹丸礁拥有着惊人的美丽：世外桃源般的环境、处女地的海床、珍稀神奇的海洋生物……但是这一切，现在却并不属于我们、不属于中国。<br><br><h4>这里奇特的鲨鱼——锤头鲨吸引了全世界的潜水迷</h4>2009年5月3日 晴昨天从米里飞往东马来西亚沙巴州的首府哥打基纳巴卢市，住大亚酒店。<br><br>早晨4点半起床，奔向机场。<br><br>我们要去弹丸礁，马来西亚称之为Layang-layang Island（拉央拉央岛），需要事先预订飞机票。<br><br>去这个岛只能坐一种小飞机，19座，但只能坐11人，其余是放行李。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/D6/wKgBzFQ2fA-ADCfwAAHHoKgzoyM332.jpg@!rw9"><br><br>弹丸礁，是南沙群岛中的一个环形珊瑚岛，目前被马来西亚非法侵占。<br><br>马来西亚称之为“拉央拉央岛”，并把这里建设为一个旅游度假胜地。<br><br>想要登上此岛必须乘坐特备的客运小飞机，从小飞机上看弹丸礁，只见岛的外边有一道由翻滚的浪花组成的银边，中间是翡翠一样的绿色，弹丸礁仿佛一块镶着银边的绿翡翠。<br><br>摄影/单之蔷我们与岛上的旅游公司联系上了。<br><br>他们让我们到机场上碰运气，如果飞机上没有坐满，其实就是人加行李总重量不超重，我们就可以上。<br><br>',
'<h2>景德镇的黄金时代</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/D3/wKgBzFQ2e8mAMN00AAFezGC-C-c405.jpg@!rw9"><br><br>藏于江西省博物馆中的民国清花制瓷图盘 摄影/关海彤<h4>仅17世纪上半叶，就大约有300万件中国瓷器到达欧洲</h4>景德镇瓷器外销始于宋代，至元、明、清延续，但各朝外销的品种和地点却不尽相同。<br><br>宋代主要是青白瓷，多销往东南亚地区。<br><br>随着南宋王朝海外贸易的发展，福建、广东、广西沿海地区逐渐开始设窑仿烧青白瓷，直接销往国外，使景德镇青白瓷外销受到一定的冲击。<br><br>但这种竞争的局面使宋代青白瓷颇为发展，以致在全国形成了一个庞大的青白瓷窑系。<br><br>据不完全统计，共有8个省43个县发现有南宋时烧造青白瓷的窑址，有些精品甚至与景德镇窑的出品难分仲伯。<br><br>元代外销瓷主要是青花瓷和釉里红瓷。<br><br>在印度、印度尼西亚、日本等地均出土有这两类瓷器，但品质却无法与伊朗和土耳其收藏的元青花瓷相比。<br><br>伊朗和土耳其收藏的青花瓷器不是外销瓷，而是为元朝皇帝特制的赏赐瓷，故其做工精致，画工精细。<br><br>明清两朝景德镇瓷器外销量很大，并出现两个高潮：一是明嘉靖、万历时期，二是清康、雍、乾段。<br><br>明初郑和下西洋，曾带去了不少景德镇瓷器，分赠沿途各地，它们至今仍藏于许多国家的博物馆中。<br><br>跟随郑和下西洋的马欢、黄信、巩珍3人归国后，各著《瀛涯胜览》、《星槎胜览》、《西洋蕃国志》，记述沿途所见所闻，以及中国瓷器外销的状况。<br><br>如《瀛涯胜览》提到爪哇国人“最喜中国青花瓷器”；《星槎胜览》中则提到瓷器贸易的地方有20几个国家和地区；《西洋蕃国志》也提到占城、爪哇、锡兰等地人们对中国青花瓷的喜爱。<br><br>而当时中国只有景德镇生产青花瓷器。<br><br>故文献中记载的在海外颇受欢迎的瓷器，理当是景德镇民窑产品。<br><br>',
'<h2>海底沉船复原中国“大航海时代”</h2>由于史料的大量失散、损毁和湮没，史学家们用“迷失”来感叹中国的蓝色往事。<br><br>近年来，水下考古叩开了海洋的大门，在海底沉睡的众多古代沉船，如一把把珍贵的钥匙，为我们打开了中国大航海时代失落已久的历史宝藏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/CF/wKgBzFQ2esiALj9nAAWdYAQkytM138.jpg@!rw9"><br><br>中国古瓷是海底沉船中的最大宝藏之一，具有重大的考古价值和美学价值。<br><br>偶尔考古队员们也能从这些被海水长期侵蚀和冲撞的古瓷碎片中找到光彩照人的完整瓷器。<br><br>摄影/李滨这或许是曾千百次地发生过的情景——中国的南海上，一艘古代帆船正在乘风破浪，水手们在甲板上忙碌着，海风张满了所有的帆。<br><br>它满载货物奔向异国的港口，并被期待着满载银钱和珍宝返回故土。<br><br>突然，海上卷起了风暴，狰狞的暗礁也拔出了森冷的利刃，这艘巨大的船如同汪洋中的一枚鸡蛋壳般被抛来抛去。<br><br>当一切都平息下来的时候，美丽的帆船和呐喊声都消失了，平静空旷的洋面上，似乎什么都不曾发生过，只有浪花们在小心翼翼地彼此咬着耳朵。<br><br>幽深的海底，一个巨大而狭长的黑影旁，一条小鱼正好奇地打量着它的新邻居——几只美丽晶莹的瓷器……<h4>一个大胆的猜测：宋元以来，中国沿海沉没了约10万艘船</h4>自从这方古老的东方大地开始孕育文明的萌芽，她的子民们便对那片浩瀚的蔚蓝色开始了探索。<br><br>7000多年前的河姆渡文化时期，中国人便已轻舟出海，成为世界上最早探索海洋的族群之一。<br><br>自有文字记载，从春秋战国直到明代，中国人的航海水平都位居世界前列，在唐宋元及明前期更是达到了巅峰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/D0/wKgBy1Q2eseAaDr6AAkgaTrmGtk857.jpg@!rw9"><br><br>沉没于南海西沙海域的华光礁一号是中国在远洋海域发现的一处重要沉址。<br><br>其主体船舱保存较好，结构清晰，出水了近万件瓷器，与“瓷器在宋朝成为外贸的最大宗货物”的华瓷外销史形成了紧密的呼应。<br><br>摄影/李滨<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/CF/wKgBzFQ2eryAJVpGAAHcDibhgXI324.jpg@!rw9"><br><br>海上丝绸之路示意图历史上，中国帆船和航海家曾在很长的一段时期中掌握着海上丝绸之路的控制权，特别是在宋、元和明前期达到了巅峰。<br><br>当时，环中国海、东南亚、印度洋等辽阔的海域都是东方“海上马车夫”的天下。<br><br>在此之后，虽航线仍有拓展，却已逐渐沦为边缘地位。<br><br>然而，历史也留下了重大的遗憾，与拥有统治地位、各种历史文献汗牛充栋的大陆农耕文明相比，由于长期的忽视、压制甚至是抹杀，中国海洋历史在主流文化中残留的记忆少之又少。<br><br>“殷人东渡”被称为“一段失落的历史”，徐福东渡则被抹上了传说的色彩。<br><br>而那些幸存下来的民间记忆，如航海记录、贸易文书、古港遗址等则凌乱断裂，如碎片散佚四方，以至于一位历史学者曾以“失忆的海洋”来感叹中国蓝色历史的追溯之难。<br><br>',
'<h2>海南岛能否成为国际旅游岛？</h2>海南岛是横卧在南海之上的中国第二大岛，也是海南省的主岛，但是海南国际旅游岛的规划似乎缺失了海洋，从海南省的北部到南部，对南海诸岛的利用开发屈指可数，很多资源丰富的岛礁，长期处于荒芜状态。<br><br>另一方面，海岛上急功近利的房产建筑乱象，似乎也在削弱着海岛旅游的影响力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/CD/wKgBy1Q2emqAfezSAAUZcegNynA789.jpg@!rw9"><br><br>作为海南岛最南端的城市，三亚以依山傍水之势自北向南逐渐倾斜，形成了狭长状、多角形的城市布局，仅是境内的海岸线就长达200多公里，海岸线上分布着近20个大大小小的港湾，包括号称“天下第一湾”的亚龙湾和大东海等，港湾绵延平缓、沙粒细软，极其适合滨海旅游。<br><br><h4>南海让海南成为中国第一大省</h4>我对海南岛的印象，最早是来源于苏东坡的诗词：“春牛春杖，无限春风来海上。<br><br>便与春工，染得桃红似肉红。<br><br>春幡春胜，一阵春风吹酒醒，不似天涯，卷起杨花似雪花。”<br><br>苏东坡笔下的海南岛，很像江南水乡，根本不像被浩瀚大海围绕的海岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/CD/wKgBy1Q2emyAUM60AANh22wD8hQ425.jpg@!rw9"><br><br>中国人习惯用玉石和珍珠形容被蔚蓝色的海水簇拥着的、具有良好自然生态的海岛，位于印度洋海域的马尔代夫群岛似乎是当之无愧。<br><br>这个群岛除了被满眼的绿色覆盖之外，还拥有洁白柔软的沙滩。<br><br>它们与海岛一起被蔚蓝色的海水包裹着，像是珍珠和碎玉一般迷人。<br><br>摄影/Sakis Papadopoulos/C我一直以为海南省太小—一个弹丸之地的岛屿。<br><br>到了海南，我发现自己错了，依托海南岛建省的海南，是中国最南的省份，它的陆地面积虽然只有3.4万平方公里（包括海南岛、西沙群岛、中沙群岛、南沙群岛等岛礁），可它还拥有200多万平方公里的海域面积。<br><br>1988年海南建省后，海南成为中国的第一大省，面积达到了213.4万平方公里！在返航的飞机上，我曾和邻座的张先生说起自己的发现，他却不以为然，还拿出中国地图给我看，地图上打个小补丁另外标注海南所属的南海疆域及南海群岛，他说：“就这么一个小地方，就能让海南成为中国第一大省？<br><br>海航的空中广播，怎么也没说说这让海南人引以为傲的事情？”我一时语塞，我拿出中国地图出版社出版的海南旅游地图册，希望能给自己挽回面子，可是也只能在海南政区图的补丁区内看到南海及南海诸岛，没有岛礁详图，目录中甚至连西沙群岛、中沙群岛、南沙群岛的条目都没有。<br><br>是谁遗忘了海南的海域？<br><br>国家海洋局南海分局政策研究室主任徐志良对我说，南海那片蔚蓝色的海域，虽是战略要地，但东沙、西沙、中沙、南沙四大群岛都距离海南岛本身较远，海南岛周边大的海岛也较少，自然条件的局限，陆域经济的固有模式，加之海洋开发投入高、技术含量高，这些因素都掣肘制约了海南省完全发挥它的海洋优势。<br><br>南海诸岛中的中沙群岛和西沙群岛，与海南岛隔着300公里的茫茫海面，南沙群岛与海南岛之间更是横亘着上千公里的浩渺海水，面对广袤的海域，海南省是鞭长莫及。<br><br>',
'<h2>疍家人从七千年前漂来的中国海洋族群</h2>中国文化往往被认为是“农耕文明”的代表，中国人则被视作“大陆族群”。<br><br>然而，一群被称作“疍家人”的中国人，不仅在数千年的岁月里世世代代以海洋为生，甚至会“晕陆”。<br><br>带着好奇，本文作者深入疍家人的海上世界，却意外地发现了更多的蓝色秘密……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/CC/wKgBzFQ2emGADYzOAAlo0NnVrfQ395.jpg@!rw9"><br><br>在海南陵水黎族自治县的“新村港”，疍家人的浮屋和船舶集结成了一片一片的海上村庄。<br><br>千百年来，这群特殊的“中国人”就这样漂泊海上，书写着属于这个东方古国的蔚蓝色传奇。<br><br>摄影/范菁我生活在一座靠近海洋的城市，对于那浩瀚的蔚蓝色，似乎有一种天然的亲情。<br><br>而中国的海洋似乎是寂寞的，黑格尔便曾说过“中国没有分享海洋所赋予的文明”，它们不仅在正史上被属于陆地的宏篇巨著挤到了不起眼的角落，即便是在今天，那属于海洋的300万平方公里，仍让不少人感到陌生。<br><br>于是在几个月前，我如急行军般收拾起行囊奔赴海南，便是因了当地朋友的一句话—“这里有这么一群人，自称疍家人，他们世世代代都生活在大海上！”世界上长于航海的民族不少，诸如赫赫有名的腓尼基人、希腊人、荷兰人，但他们不过是短期进行海上航行和探险而已，即便是分布在辽阔太平洋上的南岛语族也是以岛屿为家。<br><br>难道在今天的中国，竟然真的生活着舍陆取海的蓝色族群吗？<br><br>',
'<h2>海盐并不是把池中海水晒干这么简单</h2>为什么看起来很干净的海水，尝到嘴里却是又咸又苦又涩？<br><br>那些分布在中国海岸线的海盐晒场，又是如何利用煎煮和风吹日晒的方式，把盐从海水中提炼出来的？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/C9/wKgBzFQ2eeaAbqYtAAKnwIjDwu8960.jpg@!rw9"><br><br><b>浙江盐场最适合夏晒的海盐区</b>这是位于东南沿海的浙江盐区的晒盐情形。<br><br>浙江最适合晒盐的季节是夏季，因为这期间气温高、蒸发量大。<br><br>不过这个季节却常常刮台风，容易使海盐生产受到影响。<br><br>摄影/虞英博<h4>海盐究竟是什么？</h4>在去河北和天津的盐区采访之前，我曾经专门向北京的盐业专家请教这个问题，得到的答案是：通过海水提炼的氯化钠以及制成的多种盐业制品，就是人们通常所说的海盐。<br><br>海水里除了溶有很多氯化钠也就是食盐外，还有氯化镁、硫酸镁、硫酸钙、碳酸钙、亚硫酸钾、溴化镁等其他盐类。<br><br>因为海盐和海水的血缘关系，世界范围内的海盐晒场，基本都是沿着海岸线分布的，比如法国、葡萄牙、印度等海盐生产历史比较悠久的国家都是这样，而中国的海岸线更是盐业的主产区，在从北往南跨越辽宁、渤海湾、山东、江苏、浙江、海南岛等地的漫长的海岸线上，就分布着复州湾盐场、长芦盐场、莱州湾盐场、江苏淮盐盐场以及浙江、福建、广东、广西和海南等省区的盐场。<br><br>当我从海盐的史料中找来明清以来的海盐产区地图对照时，我发现，明代和清代中国的海盐产区，基本上都是沿袭着这样的分布规律，没有多大的变化，比如明代共有两淮、两浙、长芦、山东、福建、广东、河北7个盐区，共有140多个盐场，到了清代，这些海盐产区的分布并没有变化，只是盐场受到合并更张等因素的影响，存废数量上有一定的改变。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/C9/wKgBzFQ2eeiAIRmrAAdZsvPH8fM689.jpg@!rw9"><br><br><b>中国四大海盐区渤海盐区：年日照2500-3000小时山东盐场地下卤水最丰富的海盐区</b>在20世纪20年代以前，所有的海盐晒场都是依靠手工操作的。<br><br>从拉石碾子压实池子到扒盐、滩内集运，每一道工序都要付出繁重的体力劳动。<br><br>遇到产盐旺季，要把成堆的白盐收入盐仓，盐工体力消耗的强度难以想象。<br><br>不过自上世纪六七十年代起，许多盐场在引潮、扬水、制卤到结晶和产品堆放等方面都基本实现了机械化和半机械化。<br><br>摄影/侯贺良<h4>恒定的海水盐度</h4><h4>使海岸线成为天然的晒场</h4>为什么盐场的分布会一直保持这样的稳定呢？<br><br>中国社会科学院考古研究所研究员王仁湘告诉我：“这是海水晒盐的特性决定的。<br><br>海盐需要依托滩涂生产，并且对日照时间长、风向风级和降水量等都有要求，上述这些区域，刚好就具备了这样的优势。”<br><br>',
'<h2>谁来拯救景德镇</h2>景德镇是国务院1982年公布的第一批24个历史文化名城之一。<br><br>陶瓷和陶瓷文化是景德镇的鲜明特征。<br><br>一个行业支撑一个城市达千年之久，这在世界上都是绝无仅有的。<br><br>但是今天，所有对“瓷都”满怀憧憬的人们，来了以后都会有或多或少的失望。<br><br>这座历史文化名城给人的感觉是怪异的：人们能在书本上读到它；在地下的宝藏中感触到它；然而在现实中人们却很难感觉到它。<br><br>千年窑火铸就了景德镇深厚的文化底蕴。<br><br>文化氛围不仅反映在其生产的瓷器本身，也同样弥漫在这座老城的每个角落：老街里弄、坯房窑房、民居会馆、瓷行柴行白土行、水陆码头……以及在生产实践中因袭成风的瓷业习俗，这些构成了瓷都独特、珍贵而完整的文化遗产体系。<br><br>一个城市的当政者，假如建不好这个城市，但能做到保护好这座城市，就应该算是对得起祖先了。<br><br>但在瓷都景德镇，古窑拆掉了；古遗迹清理了；古作坊、古里弄、古窑砖房……几乎都要消失了。<br><br>一直到现在，景德镇还是在拆除中。<br><br>虽然没有发生过什么“惊天动地”的破坏事件，但一点一滴地被蚕食，其结果可能会更可怕：在不知不觉中，文化遗产真的慢慢成为只有在教科书里才能找到的“历史”了。<br><br>御窑厂遗址地下几乎被掏空；原市政府内的“佑陶神庙”被改在古窑厂重建；福建会馆（又名“天后宫”）被拆除——在一般人的眼里一个不起眼的会馆可能不算回事，然而这早就被载入国外的史籍中，日本的图册中还印上了它的雄姿，因为它是景德镇瓷器海外贸易的直接见证。<br><br>景德镇文化遗产的保护一直缺乏合理的规划和科学的管理。<br><br>文化遗产不单是可以随意移动、孤立的古瓷器，更多的是不可再生、不可移植的成群、成片的遗址、遗存，它们的保护离不开周围的环境，只有在具体的环境中，才能完整地显现其珍贵的价值和魅力。<br><br>都给拆完了，那景德镇还剩下什么呢？<br><br>还是景德镇吗？<br><br>景德镇是棵大树，连根、须和泥土都没有了，这棵大树还能活多久？<br><br>',
'<h2>创新是景德镇的生命 </h2>10世纪的五代时期，景德镇生产的青瓷和白瓷，在整个中国陶瓷生产中并没有突出的地位。<br><br>但是到了11世纪，由于景德镇创新生产了青白瓷，使这个原先并不十分出名的地区，成了人们关注的瓷器生产基地。<br><br>在景德镇青白瓷出现以前的唐代，中国瓷业生产的格局，是北方以邢窑、定窑生产的白瓷为主，而南方则以越窑的青瓷为主，这就是人们常说的“南青北白”的局面。<br><br>北宋前期，景德镇在承袭定窑制作工艺的基础上，创烧出了一种胎质洁净而釉呈青白色的特殊品种。<br><br>这种青白瓷就是以模仿玉器而新创的品种。<br><br>宋洪迈《容斋随笔》卷四“浮梁瓷器”条，引《彭器资尚书文集·送许屯田诗》：“浮梁巧烧瓷，颜色比琼玖……”琼、玖都是玉的名称；宋苏轼《醉道士石诗》：“三年化为石，坚瘦敌琼玖。”<br><br>也是明证。<br><br>景德镇在11世纪后，由于创新生产了假玉器的白中闪青、青中透白，俗称“影青”的青白瓷而名噪天下。<br><br>北宋的青白瓷已经占领了全国瓷器市场的很大份额，在北方的辽墓中发现的青白瓷，最能说明问题。<br><br>南宋时期，南方地区民间使用青白瓷已成为热门商品。<br><br>宋吴自牧《梦梁录》卷十三“铺席条”就有：“杭州大街……黄草铺温州漆器，青白磁器”的记载。<br><br>事实上，通过榷场贸易，北方地区也较多使用青白瓷。<br><br>环绕景德镇，江西多处地区以及安徽、福建、广东、广西、湖北、湖南、四川、浙江等地纷纷仿烧这种为市场欢迎的青白瓷，青白瓷在当时就已远销日本、高丽、东南亚和中东、非洲等地。<br><br>这说明，一个新品种的出现，她可以创造市场、扩大市场，同时也壮大了自己。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/CA/wKgBy1Q2ed-ABtcDAAdF4RGNKck742.jpg@!rw9"><br><br>作者（右）在鉴赏土耳其收藏的元青花瓷市场的需求总是会更新的，没有一种品牌可以亘古不变。<br><br>14世纪初，市场对青白瓷的需求逐渐减弱，随之而来的必然是各地青白瓷生产的衰落，而景德镇却正在此时，又创烧出一种乳浊状的白瓷，即“枢府瓷”，同时为适应中东市场的需要，创新生产了釉下蓝彩（青花）瓷。<br><br>客观地说，用钴料在釉下装饰、在高温中一次烧成的青花瓷，应该首创于9世纪的唐代巩县窑，当时也是应中东市场的需求而创烧的。<br><br>但10世纪以后，可能由于中东地区市场的因素，中国的青花瓷不再继续生产，而是间隔了将近400年之后，在景德镇又重新创烧出来。<br><br>当然，在胎、釉的制作方面，景德镇青花比之唐青花有更高的发展。<br><br>青花瓷器在元末明初的文人眼中，是不被重视的，但由于这个新品种白地蓝彩的鲜明色彩对比，又具釉下彩绘不易褪色而便于使用的优点，在对中东贸易的刺激下，明初开始为宫廷所接受，不久即风行全国。<br><br>青花瓷器这个新品种的出现，为确立景德镇瓷都的地位奠定了基础。<br><br>明、清两代，景德镇作为中国的瓷都，在各类新品种的创制方面，不断取得重大成果：釉里红的成熟，釉下青花和釉上五彩相结合的斗彩的出现，各种色釉的创新，特别是18世纪初清康熙晚期引进西方以黄金为呈色剂和粉彩瓷器的创制，以及在器物形制上不断根据市场需求而创新等，这一切都使景德镇的瓷都地位愈加巩固。<br><br>',
'<h2>地质构造线是北京城市规划的基础</h2>今年6月的一天，中科院院士陈述彭在家中向我们展示了他亲手素描的一张北京地区地形图。<br><br>“既然北京市长说了要听取公众的意见，那么我有意见却不提就不对了。”<br><br>让陈院士情愿一吐为快的“意见”针对的是今年刚刚出台的、对1993年《北京城市总体规划》的修编方案。<br><br>按照总体规划修编的时间表，在今年7月底以前，修编方案就要完成评审工作，而评审对象则是由众多知名专家、学者参与进行的《北京城市空间发展战略研究》。<br><br>陈院士说，作为在中关村工作、生活了50年的北京老年公民，他谨以此响应号召，对北京城市的空间布局和功能区规划提出一些参考意见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/C8/wKgBzFQ2ec2AJSCUAAHCIWfHVVA577.jpg@!rw9"><br><br>摄影/关海彤《北京城市空间发展战略研究》的专家们提出了两轴、两带、多中心的空间布局调整思路。<br><br>“两轴”是指传统的南北中轴线和东西长安街“十”字形轴线的延长。<br><br>它是中国历史文化遗产的继承和发扬，是800年首都城市规划思想的持续发展。<br><br>反映了从长安、开封、南京2000年来我国都城规划的传统理念。<br><br>2008年奥运规划中，北京南北中轴线将向北延伸7公里，新的体育场馆和森林公园与原有的北、中、南海，在轴线东西作斜对称布局。<br><br>同时重建永定门城楼和前门大街，使中轴线也向南延伸，带动南苑和南郊的繁荣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/C9/wKgBy1Q2ed2AF2pHAABwYOCieNQ498.jpg@!rw9"><br><br>“规划一个城市是需要考虑它的自然地理因素的。”<br><br>陈述彭院士说，刚刚出台的《规划》把北京分成了东西两半，“这没有任何科学依据！”陈院士画了一张北京城周边地区的生态景观示意图，精炼的笔触十分生动地展示出北京所处的大的自然地理基础，从大的尺度上看，北京是一座背山面海的城市，它的地势从西北向东南倾斜，它的自然景观的分布从而也呈现出从西北向东南逐渐过渡的规律。<br><br>陈院士对北京城市规划的建议正是从这一点展开的。<br><br>东西轴线向西的延伸连接石景山，是当年受首都钢铁厂的吸引；东端延伸到通州，则是缘于古京杭大运河的魅力。<br><br>于是长安街多次被拓宽，首都的第一条地下铁道，沿着这条轴线延伸最远。<br><br>东西轴线上的工业中心与商务中心，似乎是新中国胸前的金项链，闪亮发光！',
'<h2>洋浦盐田阳光与玄武岩的合作</h2>海南洋浦的千年古盐田是中国最早开始日晒制盐的地方，数千口唐朝时期的古盐槽至今保存完好，今日洋浦盐田村人仍然在用它们日晒制盐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/C8/wKgBzFQ2ebqAdCiSAAVfvv0AkT4598.jpg@!rw9"><br><br>海南省儋州市洋浦盐田村是赫赫有名的村庄，其闻名是由于今日盐田村人仍在沿袭古法日晒海盐，日晒海盐迄今已千余年。<br><br>这些规模宏大的砚台状的晒盐槽是明朝留下来的，是活的文物，见证着盐田村的晒盐历史。<br><br>洋浦盐田，朝潮夕钱。”<br><br>这是海南洋浦半岛上家喻户晓的一句俗话。<br><br>这句话非常直白地道出了一个事实：洋浦盐田所产之盐，乃海盐。<br><br>海南洋浦盐田的盐虽然属于海盐，但它的制作过程却并非大家所熟知的煮海为盐，而是充分利用了当地优越的自然条件——充足的阳光与得天独厚的玄武岩，从而形成了独具特色的日光晒盐。<br><br>洋浦盐田村位于海南省西北部的儋州市，这里三面环海，西临北部湾，南濒新英湾，傍依着国家级保税区洋浦经济开发区。<br><br>我们的采访，就是从月光下的盐田开始的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/C8/wKgBy1Q2ebqAXcI9AAc7qe-Wd8s218.jpg@!rw9"><br><br>洋浦湾是海南省儋州市西部的海湾，图中一块块被围起来的是盐田，海水涨潮时，盐田自然被海水漫灌，注满海水。<br><br>潮退后，盐田中的海水经海南特有的强烈阳光暴晒以后，盐分保留在泥沙中，形成盐泥。<br><br>这是日晒制盐的前奏。<br><br>摄影/陈远明<h4>千年不变的制盐工地</h4>这是夏季农历十五的一个黄昏，南中国的天还很亮，虽然太阳已经下山了，但落日的余晖还纠集在又高又蓝的夜空。<br><br>距离风浪乍起的海面不过几十米远的老汉谭德正弯着腰，站在一小块被当地人称为盐田的黑褐色的地里，用力挥舞手中的木制钉钯，一下接一下地向地面挖去，把脚下那些叫做盐泥的泥土耙得更加松软、细碎。<br><br>等到海面的月亮有一根竹竿那么高的时候，谭德才的工作终于画上了句号。<br><br>他扛着钉钯，满意地走到我们身边。<br><br>就在我们抽烟说话的时候，刚才还小风小浪的大海突然间汹涌澎湃，高高直立的浪头以排山倒海之势扑向海岸，一会儿就把谭德才刚才劳作过的那几块盐田全部淹没在黑暗的海水下面——让每月初一和十五前后几天如期而来的潮汐淹没疏松的盐田，从而使盐田里松软细碎的盐泥都充分吸收海水中的盐分，这是谭德才制盐工作的第一步。<br><br>这一步的重要意义在于：获得含盐浓度高的泥巴。<br><br>“要不了多久，潮水一退下去，盐田里的海水就会全部蒸发，那时候，就该进入第二道工序了。”<br><br>谭德才年过七旬，一生中的大多数时间，都是在这海滩上的盐田里忙碌。<br><br>他介绍说，被海水慢慢浸泡过的盐泥，具有很高的含盐量，等到盐泥被太阳晒干之后，他就把它们搬运到旁边的盐池里。<br><br>盐池是经过特殊加工的，底部铺有细密的茅草箅子，这种箅子既能保证含有盐分的水流到下面，同时又能把泥巴和其他杂质留在上方。<br><br>也就是说，这是一个土法制作的过滤器。<br><br>当盐泥铺到一定的厚度——大约15到20厘米时，谭德才就得把盐泥扒出横竖两三道沟槽。<br><br>随着海水的徐徐注入，盐泥里的盐分就会和着海水渗下去，经过过滤，再流进旁边的储卤槽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/C8/wKgBy1Q2ebWAZbwDAARiMNCkle4929.jpg@!rw9"><br><br>历史上海南岛北部火山爆发频繁，留下大量火山石。<br><br>这些火山石不仅被盐田村人的祖先打磨成砚台状的晒盐工具，还被用来盖房子、修路、垒院墙、做磨盘等，成为历史上的盐田人生活中不可缺少的部分。<br><br>现在的盐田人用火山石盖房子的少了，开始管火山石盖的房子叫老房子了。<br><br>摄影/李幸璜“是不是接下来就可以把卤水搬运到太阳下暴晒了呢？”随行的朋友问。<br><br>谭德才摇头，“不行，浓度不够还不行的。”<br><br>谭德才一边说，一边向旁边的灌木丛走去。<br><br>一会儿工夫，他手里拿着一小段树枝走了过来。<br><br>“这种东西叫黄鱼茨，用它就可以检验卤水的浓度够不够，可不可以晒盐。”<br><br>谭德才说，把这种叫黄鱼茨的树枝扔进卤水池，如果黄鱼茨漂浮在水面上，那就说明卤水的浓度够了，可以进入下一道工序：晒盐。<br><br>夜风很凉，谭德才要回家吃晚饭了。<br><br>临行前，我们和谭德才约定，明天再来看那些已经薪火相传了几十代人的被盐田村人视为传家宝的神奇之物：盐槽。<br><br>',
'<h2>中国人的治水与针刺治病</h2>同一种植物因所生长的地理环境和气候的不同就会有不同的品质，橘生淮南则为橘，生于淮北则为枳。<br><br>人类的精神产品也是如此，不同的地理环境孕育出了不同的文化和思想。<br><br>正因为此，在非全球化的古代，才有了丰富多彩的地域传统文化。<br><br>其中，中国针刺疗法的产生就和这里独特地理环境衍生出来的文化密切相关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/C6/wKgBzFQ2eYqAZPKeAAFboldgUlk271.jpg@!rw9"><br><br>都江堰自修建以来，就由李冰确立了岁修制度，即在每年冬季枯水季节组织上千人力拦住进入内江的水，使水绕过淘滩区走外江的暗道，代替平时通过内江供川西用水。<br><br>这期间通过人力将从上游淤积在飞沙堰坝前的沙石挖掉，挖的深度既不能太深也不能太浅，以免影响泄洪排沙。<br><br>这期间需时40 天左右。<br><br>然后在每年清明放水节时，再将拦内江的杩槎取走，河水又改回从内江流入川西。<br><br>近年来，由于上游修建的许多电站使河道里的泥沙量少了，所以改以往的岁修为10年一修。<br><br>图中情景为都江堰2003年初的一次“岁修”，由于泥沙量越来越少，有人说这可能是都江堰最后一次的“岁修”。<br><br>几年前，为了给我的一本中医书配图，我寻访了京城许多书店和图书馆，最终在一本中国古地图集中找到了一张800多年前北宋时期绘制的《禹迹图》。<br><br>这幅雕刻在石头上的地图线条简洁流畅，比例适中，所绘内容十分丰富，特别是河道走向和海岸线的轮廓与现今的地图十分接近，很难想象古人是如何绘制的。<br><br>英国学者李约瑟称赞此图是"当时世界上最杰出的地图"。<br><br>这幅以古代治水英雄大禹命名的地图，实际上就是一张古代中国水系分布图，标注名称的河流近80条、山脉70多座、湖泊5个，它是中国人世代治水实践的结晶。<br><br>看着这幅有些残破的古地图，我突然萌生了一个念头：中国古人的治水与中国古人的针刺之间会有什么联系吗？<br><br>针刺疗法简称“针刺”，是古人将金属制作的细针刺入人体的某些部位，即穴位，来达到治病的目的。<br><br>由于汉语为单音词，人们通常习惯于将“针刺疗法”与“灸法”并称为“针灸”。<br><br>“灸”法是烧灼的意思，是用草纸将干燥的艾叶等卷成圆柱状，点燃一端靠近皮肤，利用艾叶燃烧时所散发出来的热量刺激人体穴位治疗疾病。<br><br>虽然针刺疗法与灸法在形式上十分相似，都是刺激人体的穴位，临床上也常常配合使用，但却有着本质的不同。<br><br>对西方人而言，简单地将针刺入人体再拔出来就能治病，是一个不可思议的事情。<br><br>而运用“灸法”治病源自人类的本能，许多国家的传统医学中都有类似的治疗方法，如古希腊人就采用生亚麻等材料直接烧灼血管或病变部位治疗疾病。<br><br>除灸法外，在长期的医疗实践中，虽然世界各民族发明了许多相同或節»似的治病手段，如草药、烧灼、热熨、按摩、冥想、放血、拔火罐、运动锻炼、膳食调理等，但只有“针刺”治病属于例外。<br><br>世界上所有国家和地区的针刺疗法都源自同一个故乡，那就是中国。<br><br>',
