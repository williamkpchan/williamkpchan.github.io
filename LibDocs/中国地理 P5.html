'<h2>黑龙江一江遗憾向海流</h2>黑龙江，中国第三大江，中国领土的最北点与最东点也是由它创造。<br><br>百年以来，它的命运与中国的兴衰紧密相连。<br><br>在它成为中俄界江150年后的今天，我们沿江而下，聆听着它的故事，记录着它的美丽，感受着它的富庶，追忆着它的今昔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C4/wKgBy1Q2sCmAL5PvAAjDq8Ve8Xs282.jpg@!rw9"><br><br>黑龙江，中国最北、也是最东的大江，她源出中国和蒙古，蜿蜒画出中俄的边境线。<br><br>大河游走如龙，穿越两岸如涛如海的森林，穿越因她丰美的良田、因她润泽的湿地，穿越三国的乡村和城镇，也穿越千年难言的隐痛与沧桑……摄影/线云强为了制作这期东北专辑，执行总编单之蔷亲自出马，带领杂志社的图片编辑马宏杰、王宁以及黑龙江大学俄罗斯研究所李传勋教授和哈尔滨的摄影师王冰，一行5人深入东北全境，数次勘察，并且还进入俄罗斯境内，循着黑龙江河道直到入海口。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C4/wKgBy1Q2sC2AJILMAAwSKTHnaro742.jpg@!rw9"><br><br>马蹄形的东北。<br><br>东北地区中部是海拔150米左右的广阔平原，平原三面环山，大、小兴安岭和长白山分列在东、北、西三个方向，山地外围是黑龙江、乌苏里江、兴凯湖、图们江和鸭绿江等河谷盆地，整个东北看上去就像一个开口朝向渤海的马蹄形磁铁。<br><br>制图/蔡博峰<h3>2008年8月23日</h3><h4>黑龙江我需要重新认识你</h4>“建三江”这个地方很独特。<br><br>它既不是县，也不是市，没有人大，没有政协，没有地方建制和长官。<br><br>但这是一个很大的地方，有20万人口，一个城市运转所应有的一切机构它都有，税务、公安、法院等一应俱全，但这些都隶属于农垦局。<br><br>农垦局的前身是王震的部队，这里的人都是当年开发北大荒的转业军人和他们的后代。<br><br>我们是23日早5点半到达的。<br><br>坐了整整一夜火车，之所以选择坐火车，因为坐火车的好处是睡觉时也能赶路。<br><br>“建三江”农垦局的刘书记带着两辆车来接我们。<br><br>这个火车站竟没有站台，我们只好从高高的车上向下跳。<br><br>“建三江”农垦分局有15个大型农场，耕地1000万亩，种植水稻650万亩，有“绿色米都”之称，2007年这里年产粮食82亿斤。<br><br>刘书记说，他们的粮食可以养活中国的“三军”和京沪两地。<br><br>因为他们的粮食95%是商品粮。<br><br>',
'<h2>中医——在西方</h2>近几十年来，中医在海外尤其是在西方发展迅猛。<br><br>从某种角度看，这显示了传统医学与占主流的西方医学的一次互补。<br><br>实际上，中医与西医在海外的相遇已有几百年了；奇妙的是，我们在这一历史中，始终可以感觉到隐含在中医里的那种柔和似水的力量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C4/wKgBzFQ2sDOAMRPHAAQz3zBXEy8527.jpg@!rw9"><br><br>中医药在德国发展很快，据最新的一次调研表明，54%的德国人在某种程度上曾用过草药，95%的德国人听说过草药，50%年龄在20-30岁的人曾受其医生推荐而使用过草药。<br><br>图为1999年在慕尼黑中药材博览会上，人们在仔细观看中药材。<br><br>（曾璜 摄）“15年前我离开加拿大时，6000人的镇子上还没有人听说过中医，但现在那里已经有一个中医大夫了。”<br><br>布兰德是专门来中国大陆学习中医的西方人，她打算以后回国开个中医诊所。<br><br>现在在西方，来自中国大陆的中医大夫是很容易谋生的。<br><br>一位刚刚在英国开业的中国医师说：“投资2万英镑便可以开诊所当老板，成本很低。<br><br>再说，也不必什么装修，只要有一张按摩床，挂几幅人体穴道图便成。<br><br>基本上不必申请执照，老板也不必有专业资格。”<br><br>即使那些一句英语也不懂、刚受聘的中医师，日薪也有50英镑。<br><br>近10年来，中医在海外的发展突然高涨起来。<br><br>10年前英国各地的中医诊所还在800家左右，今天这一数字至少达到2000家。<br><br>美国的哈佛大学、英国的剑桥大学都设立了一个专门从事中医研究的机构。<br><br>“我认为西方越来越多的医生开始认识到中医的疗效。”<br><br>伦敦中医研究所的李婷明医生在谈到她们研究所成立的目的时说，“我们研究所一直力图治疗那些西医尚无对策的病症。”<br><br>中医受到广泛欢迎的另一个原因是它对病人给予较多的时间和关注，它治病注重的是整个人体而不是人体的某个部分。<br><br>其实，中医在海外已经拥有了几百年的历史，直到30多年前其主要活动都在欧洲。<br><br>从14世纪开始，在马可.波罗的叙述中，已经提到了传统的中医，尤其是针灸。<br><br>但是直到17世纪，欧洲才真正开始了解它。<br><br>荷兰人雅可布当时任荷兰东印度公司的医生，在他的医学书中提到了针灸。<br><br>随后，针灸又被多次提到。<br><br>当时，法国国王路易十四特意派耶稣会士去中国研究针灸和翻译关于针灸的文章。<br><br>欧洲人没有提到中药是因为当时的欧洲本土药典已经很发达，所以中药对当时的欧洲人没有吸引力，但针灸反而有很大的吸引力。<br><br>作为“外来技术”的针灸，最初只流传于18世纪欧洲王公贵族的府第。<br><br>到了19世纪，它才引起了几位著名的法国医生的兴趣，如柏辽兹（著名音乐家柏辽兹的父亲）和听诊器的发明者拉恩奈。<br><br>但是，从1930年起，针灸才又开始在欧洲发挥重要作用，特别是在法国。<br><br>曾任法国驻上海领事的德莫朗，在中国居住的20多年时间里研究过中医。<br><br>他是一位杰出的汉学家，在返回法国时，带回了大量的书籍。<br><br>他翻译了这些书籍并受此启发写了《中国针灸》一书。<br><br>1950年来自全球各地，特别是欧洲的医生们汇集在巴黎，举行了第四届国际针灸大会，象征着这种技术在欧洲的普及。<br><br>',
'<h2>绵羊有图形识别能力</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C3/wKgBzFQ2sAGADtIlAABTeM-P_kE763.jpg@!rw9"><br><br>英国科学家发现，绵羊并不像人们通常认为的那样头脑简单，它们拥有一定的图形识别能力，可以长期记住熟悉的羊或人的脸。<br><br>英国科学家说，他们向绵羊展示多张绵羊的脸部照片，以食物奖赏的方式训练它们记住不同的羊脸，并观测绵羊大脑视觉相关区域的活动。<br><br>结果发现，绵羊可以辨别并记住多达50张相似的羊脸，还能记住牧羊犬或人的长相。<br><br>离开被记忆的对象之后两年，有关记忆才开始消失。<br><br>科学家猜测，这一结果表明绵羊可能拥有与人类类似的图形辨别机制。<br><br>科学家认为这项研究除了有助于牧场管理外，更重要的意义在于可为治疗人类的遗忘症提供帮助。<br><br>',
'<h2>老鼠做梦想什么？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C4/wKgBy1Q2sAGAN-JOAAAelM4XQno291.jpg@!rw9"><br><br>美国神经学家威尔逊描述了他所研究的几只实验鼠做梦的内容，为研究梦的功能提供了线索。<br><br>威尔逊把微小的电极插入实验鼠脑中负责记忆和学习的海马状突起处，让实验鼠在轨道上奔跑并记录下它们的神经细胞活动节奏。<br><br>当这些实验鼠做梦时，发现同样神经细胞活动节奏。<br><br>这表明，实验鼠夜间做梦所想的东西与它们白天的活动有关系。<br><br>在一些实验中，威尔逊甚至能够讲出做梦的实验鼠梦到了跑道上的什么地方。<br><br>这项研究为动物为什么会做梦提供了线索：实验鼠做梦时重温白天的活动是为了巩固记忆，即学习。<br><br>',
'<h2>我国科学家提出“鸟类起源陆岛假说”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C3/wKgBzFQ2sAGAHKHUAAW6Lgc6ulg431.jpg@!rw9"><br><br>通过对大量出土鸟类化石的辽西地区地质情况进行研究，中科院刘东生院士提出“鸟类起源陆岛假说”。<br><br>辽西地区已经出土了孔子鸟、华夏鸟等上千只鸟化石，有很多新种类发现。<br><br>在一个区域内集中发现了这么多属种的鸟类引起了科学家的关注。<br><br>根据该区域的地质情况，科学家推断当时辽西地区有火山湖，在火山湖的周围形成特殊的生态环境，好像一个与外界联系很少的“岛”，“岛”上环境多样，适合多种鸟类生长繁殖。<br><br>刘院士强调，所谓“岛”是一种相对独立的自然生态系统。<br><br>随着突然的火山爆发，大量有毒气体释放出来，造成鸟类突然死亡，埋入火山灰中得以保存下来。<br><br>',
'<h2>罕见的收藏 见证：远古针灸</h2><h4>最早的针具是砭石</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C3/wKgBzFQ2sACAGNAhAATsSFTpcUE977.jpg@!rw9"><br><br>对疾病的认识，中国人早在新石器时代就已开始。<br><br>在甲骨文中就记述有20余种疾病，如疾目、疾耳、疾齿等。<br><br>成书于春秋时期的《诗经》记载了疾、狂、朦等病症约十几种。<br><br>种种疾痛古人是如何对治的呢？<br><br>一是药味，二是针砭，三是按摩，四是灸法等等。<br><br>再有就是咒祝，即所谓巫医。<br><br>这里仅讲针砭。<br><br>在《山海经》里有这样的话：“医源于砭”。<br><br>砭即砭石针，一种楔形石块。<br><br>可以刺激穴位或排脓、放血。<br><br>在中国现存最早的中医药学专著《黄帝内经》中谈到了砭石的发明和发现。<br><br>东方得天地始生之气，气候温和，是出产鱼和盐之地。<br><br>由于地处海滨，这里的人多吃鱼类并喜欢咸味。<br><br>鱼性属火，多吃则会使热积于身。<br><br>又，咸能走血、耗伤血液，所以居于东方之人大都皮肤色黑，肌理松疏，多生毒疮。<br><br>对付毒疮的方法，就是将它刺破，排脓、放血。<br><br>所以用砭石治病的方法是从东方传来的。<br><br>',
'<h2>人类视觉距离感机制研究获新发现</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C3/wKgBzFQ2r_-AWKI6AAA0pBD1FOw170.jpg@!rw9"><br><br>美国科学家的一项研究表明，人类视觉系统能借助物体与水平视线的夹角来判断距离远近。<br><br>这一研究成果可以帮助人们改进虚拟现实系统和机器人技术以及解决某些视力缺陷者的问题。<br><br>科学家在《自然》上报告说，他们让志愿的实验者戴上特制的棱镜，这种棱镜使测试者产生物体离自己更近的错觉。<br><br>有些被测试者为了调整身体与地面垂直甚至摔倒。<br><br>经过一段时间的适应，被测试者适应了这种错觉，并能正确地判断地面物体的远近程度。<br><br>当棱镜被取下时，被测试者又产生了暂时的距离判断失误。<br><br>科学家认为，这一研究成果支持了人类空间视觉感的一个假说，即人类使用地面物体和水平视线对眼球的夹角来确定物体的远近。<br><br>',
'<h2>炭疽病菌来源于食草动物</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C4/wKgBy1Q2sACAaFoPAAAbwFW3RZo731.jpg@!rw9"><br><br>显微镜下的炭疽病菌炭疽病是一种严重的疾病，是由炭疽病菌感染引起的。<br><br>炭疽病原是食草动物的疾病，炭疽芽孢杆菌存在于土壤里。<br><br>食草动物进食时把土壤中的细菌芽孢吸入呼吸道，造成全身性的感染。<br><br>炭疽病菌也能感染人类，引起严重疾病。<br><br>人主要通过与动物接触或吃带菌动物的肉而感染。<br><br>经常与牲畜接触的人，如牧民、兽医和加工皮毛的工人，常患皮肤炭疽病。<br><br>吃患了炭疽病牲畜的肉，会患肠炭疽。<br><br>如果没有得到及时的治疗，每种类型的炭疽都会发展成败血症炭疽或肺炭疽，很容易引起死亡。<br><br>炭疽热可能在人与人之间传播，并且炭疽病菌能在恶劣的的环境中生存，很难消灭。<br><br>',
'<h2>网民和会员心目中的“国家名片”</h2>早在策划“国花、国鸟、国树、国石”这一“国字号”专辑的时候，编辑部就想了解普通百姓对“国字号”评选的想法。<br><br>于是我们在寄往各地会员的杂志中随机发放了“《中国国家地理》读者评选‘国花、国鸟、国树、国石’调查表”,并在新浪网上推出了在线调查。<br><br>很快，网上就有数千人参与投票（目前网上投票仍在进行），会员的调查表也以邮寄、传真等各种方式反馈了回来。<br><br>会员们认真地为自己的选择进行了说明。<br><br>有的不仅发表了自己的意见，还附上了家里人的意见；有的甚至用我们的问卷对其身边的人进行了小范围的调查，一张选票中最多集合有22个人的意见。<br><br>以下是我们的会员读者和网友心目中的“国家名片”：<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C3/wKgBzFQ2r_SABJwbAACG2sDcC10904.jpg@!rw9"><br><br>会员心目中的“国花”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C4/wKgBy1Q2r_aAXq9jAACtG5Wx91g149.jpg@!rw9"><br><br>网友心目中的“国花”我们的读者对国花的选择多在“牡丹”和“梅花”之间。<br><br>“惟有牡丹真国色”，偏向牡丹的读者认为牡丹“荣华富贵、国色天香、大气的形象能够代表欣欣向荣的祖国”。<br><br>',
'<h2>各抒己见</h2><h4>三线调水应有不同的功能和定位</h4>山东省政协原副主席 李殿魁根据中国的自然地理特点、社会经济发展的需要和市场运作效益的要求，对三线调水应有不同的功能定位：东线应以恢复京杭大运河航运和改善黄淮海平原的生态为主；中线应以解决京津及沿线城市供水为主；西线应以为黄河增水为主。<br><br>明确“三为主”的功能定位，就可以保证三线调水方案设计“精益求精”，少走弯路，确保成功。<br><br>至今还有人主张东线调水以向城市供水为主兼顾航运，这是过时的观点。<br><br>如果这一观点在上个世纪70年代实施，或许是对的，拿到今天来说，肯定错了，会把意义重大的东线工程搞成“三无”工程，即供水无市场、投资无效益、运行无经费。<br><br>因为天津、河北城市不要东线水，山东自身水资源丰富，城市更不需要东线水。<br><br>东线沿线省市急需的是恢复京杭大运河的航运水和改善黄淮海平原的生态水。<br><br>过去的半个世纪，我们没有处理好水的问题。<br><br>上世纪50年代治水“以拦为主”，60年代以后又“以排为主”，造成了京杭大运河停航和黄淮海平原有河皆干，生态恶化。<br><br>现在急需抓住南水北调东线率先上马之机，抓住航运这个关键，适当加固南四湖、东平湖湖堤，恰当确定其运行水位，正确处理蓄排关系，就可以达到恢复京杭大运河航运和改善黄淮海平原生态的目的。<br><br>在正确设计排泄闸控的条件下，适当提高运行水位，一般年份，依靠南四湖、东平湖就可以很好地解决恢复京杭大运河的问题；特殊干旱年份，则需要调江、淮水接济。<br><br>南水北调东线方案的优势在于串联、结合、强化沿线特别是山东省的水资源优势，恢复京杭大运河航运。<br><br>一条京杭大运河的运煤能力相当于三条单轨铁路。<br><br>晋煤外运、北煤南运，都可以依靠大运河。<br><br>京杭大运河的复航和华北内河航运的恢复和发展，将会从根本上改善黄淮海平原的生态。<br><br>改善黄淮海平原的生态是东线调水的生命；恢复京杭大运河的航运，也是东线经受市场运作考验的关键。<br><br>',
'<h2>百年简牍：找回的史册</h2>    在纸张发明以前的千余年，我们的祖先在竹、木简和帛上写字为文，因此“简牍”是了解我国古代社会的珍贵文物。<br><br>100年前，当英籍匈牙利人斯坦因在我国新疆的尼雅拾起第一枚简牍时，无意中揭开了中国简牍考古发现的新时代。<br><br>随后100年间，一系列重大的简牍考古发现接踵而来，简牍成了校对纸质史书、认识古代社会的瑰宝。<br><br>本文作者李均明先生是中国著名简牍整理、研究专家，他所讲述的简牍考古百年历史，带我们进入了现代人所陌生的简牍时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C3/wKgBzFQ2r-iAHpToAAJrLX92GAc689.jpg@!rw9"><br><br>本文作者李均明先生在整理、研究长沙走马楼出土的三国吴简。<br><br>（艾群摄）<h4>在纸张未发明以前，中国曾有千年以上的“简牍时代”，外国也有以木质材料为文字载体的历程</h4>在我们所熟知的纸张发明前，简牍是人们最常用的文字载体之一。<br><br>在3千年前的甲骨文、金文中，屡见不鲜的“册”字便是把若干竹木简用绳编联的形象。<br><br>虽然我们现在所知最早的简牍实物是战国时的，但最保守地估计，以简牍为主要文字载体的时间长达千年以上，人们俗称之为“简牍时代”。<br><br>与简牍同时并用的还有帛书。<br><br>但由于它比较昂贵，通常只用于抄录重要的书籍和文件，而不像简牍一样广泛流行于社会，同时也不像简牍般地大量再现于现代考古。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C3/wKgBzFQ2r-yAKlpKAA5lByd7IMg348.jpg@!rw9"><br><br>写在木牍上的汉代通缉令  1972-1973年间出土于甘肃省金塔县肩水金关遗址当然简牍并不是中国的专利，其他国家也都曾有过使用木质书写材料的历史。<br><br>已见实物出土者如日本奈良的平城宫木简，韩国咸安城山的山城木简，英国文德兰达出土的罗马时代木简，意大利的庞培、海尔卡拉姆及瑞士的文德奈萨木简。<br><br>因为英国的文德兰达木简出土地点与中国居延汉简的出土环境类似，同属于屯戍遗简，故被我国学者称之为“英国的居延汉简”。<br><br>',
'<h2>南水北调解决北方缺水的惟一途径</h2>南水北调工程是迄今为止人类所计划过的最庞大的建设工程，历时50年，总投资将超过5000亿元人民币。<br><br>根据水利部的规划，该工程以长江丰富的水源为依托，年调水448亿立方米，可基本缓解黄淮海流域、胶东地区和西北内陆河部分地区水资源严重短缺的状况，并逐步遏制因严重缺水而引发的严重生态环境问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C3/wKgBzFQ2r_WAcRqWAACtK_rDYFw837.jpg@!rw9"><br><br>国务院南水北调办公室总工 汪易森我国水资源的地理分布极不均衡，降水量从东南向西北逐渐减少，东南沿海地区正常年份降水量大于1200毫米，西北则少于250毫米。<br><br>黄河是中国西北、华北地区的重要水源，但如今已难以见到当年大诗人李白所颂赞的“黄河之水天上来，奔流到海不复回”的壮观景象了。<br><br>近10年来，黄河源区干旱趋势加重，中小型湖、塘干涸，草场大面积退化和荒漠化，多年冻土层出现萎缩。<br><br>下游在1972—1999的28年中有22年断流，1997年利津站断流226天，断流河段上延到开封附近。<br><br>黄河、淮河、海河流域人均水资源只有462立方米，是全国平均水平的五分之一，仅为世界平均水平的十六分之一。<br><br>根据1993年国际人口会议提出并经1996年国际自然资源会议认可的标准，当一个地区水资源利用率大于50%而人均水资源量小于500立方米时，属于严重缺水地区。<br><br>按此定义，2000年黄河流域人均633立方米，但开发率达67%；淮河流域人均478立方米，开发率达59%；海河流域人均 292立方米，开发率达94% ；均属于严重缺水地区。<br><br>人类用水有一个极限，超过这个极限，便形同竭泽而渔。<br><br>现在国际上通常认为一条河用水不要超过40％，否则对生态就会有严重影响。<br><br>海河、滦河的用水量几乎达到了100％，远远高于40％，以至于有些年根本无水入海，而黄河、淮河用水也都超过40％。<br><br>',
'<h2>自然与人工的佳配：福州国家森林公园</h2>    一提起森林公园人们都会想到是在一个离大城市很远的地方，其实不然，福州国家森林公园距福州市中心只有7公里，是一座自然与人工共同雕造的生态环境优美的乐园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C2/wKgBzFQ2r36AAonCAAYSUn86HSA201.jpg@!rw9"><br><br>一树成林的千年古榕是目前福州最大的一棵榕树，有“榕树王”之称<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C8/wKgBy1Q2sYeAdqJTAAFfazkWWCE076.jpg@!rw9"><br><br>在福州市北郊，有一座被誉为“绿色宝库”、“森林胜景”的福州国家森林公园，总面积近860公顷。<br><br>园内是由火山岩组成的低山丘陵，最高处海拔632米。<br><br>山虽然不高，但由于断裂发育，山型陡峭，给人以挺拔雄伟的感觉，使园内呈现出群山环翠、林壑纵横的景观。<br><br>再加上几十年引种栽培了3000多种植物，使自然之美与人工精心雕琢之美融为一体。<br><br>公园中的树木观赏园、珍稀植物园、竹类观赏园、苏铁园、榕树景观区、水生植物区、热带花卉区以及福建森林博物馆等，使这里真正成为一座具有森林美学、文化和科学内涵的国家级森林公园。<br><br>特别是它独特的区位优势，是我国其他森林公园无法相比的。<br><br>这里距福州市中心仅7公里，大大提高了它的旅游价值、生态价值和科学普及价值。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C2/wKgBzFQ2r4GALbqDAB5mLrtwE4A182.jpg@!rw9"><br><br>在笔直挺拔的青竹林感受静谧清新的环境<h4>多达215个品种的竹子和引种的两千多种植物，使这里成为植物品类高度密集之地</h4>竹类观赏园是公园中富有文化品味的人工园，这里翠竹万杆，其面积为1.5公顷，竹类多达215种，占全国竹类品种的60%以上。<br><br>其中有节间膨大、形如佛肚的佛肚竹，有刚健挺拔、潇洒脱俗的方竹，有形体高大、富丽堂皇的黄金间碧竹，以及紫竹、斑竹、人面竹、罗汉竹、扁竹、花竹、大头典竹……千姿百态，各具特色。<br><br>置身于一丛丛、一簇簇挺拔劲秀的竹林里，让人更深刻地认识到自古以来竹子与松梅并誉为“岁寒三友”的意义所在；深刻地感悟到历代文人墨客“宁可食无肉，不可居无竹”（宋苏轼）的缘由。<br><br>每年3、4月间，大地复苏，纤纤的竹叶相互交错，重叠，修长的竹枝交织伸长。<br><br>春风吹拂，竹叶瑟瑟作响，空气中飘荡着湿润清新的气息。<br><br>置身其间，似乎与竹林融为一体，共同沉浸在静谧而充满生机的氛围之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C3/wKgBzFQ2r4OAHW1DAAN0qybZElA170.jpg@!rw9"><br><br>黄金间碧竹<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C3/wKgBy1Q2r4OAABVzAAOj9Iu8MZE234.jpg@!rw9"><br><br>佛肚竹<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C3/wKgBzFQ2r4KAAdGnAAQxKw2nFfI755.jpg@!rw9"><br><br>箣竹<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C3/wKgBy1Q2r36Abj2BAAVslPpd9v0554.jpg@!rw9"><br><br>白叶竹<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C3/wKgBy1Q2r4OAKu-JAAFfrIQgNJY328.jpg@!rw9"><br><br>花竹与竹类观赏园相毗连的树木观赏园，是一处汇集了国内外许多特优品种的园区，是公园中最早建立的一个专类园。<br><br>福州国家公园在树木园基础上，已经走过了42年的发展历程。<br><br>最初的福州树木园创建于1959年，专门从事物种保护和树木引种驯化，到1988年在此基础上建立了省级森林公园，1993年才被批准为国家级森林公园。<br><br>建园以来，从本省和与本省纬度相近省份及东南亚国家引种树木173个科，504个属，1703种木本植物及400余种花卉植物，其中珍稀濒危物种有100多种，占国家第一批公布的珍稀濒危物种总数的28.25%。<br><br>园内，有“活化石”之称的银杏、能产“石油”的油杉、产“橡胶”的杜仲、产“香料”的黄檀、“花开便知春”的玉兰、“一叶知秋”的梧桐、最宜相思的红豆树、叶似马褂的鹅掌楸、以及金茶花、假槟榔、美丽针葵等多达1700多种，采取模拟自然生态环境的方式种植，呈现出“虽由人作，宛自天开”的意境。<br><br>园中有桫椤、水杉、秃杉、金花荣、蚬木等珍稀濒危植物，还有来自30多个国家和地区的北美红杉、伊拉克椰枣、巴基斯坦菩堤树、墨西哥落羽杉、巴西红果等。<br><br><h4>“铁树开花”和“双榕合一”：造物主的神来之笔</h4>在榕树景观区，它那一树成林的独特景观吸引着众多的游人，区内引种榕属植物20多种，其中有绿阴如盖的白榕，有婆娑亮丽的金叶榕，有婀娜秀美的柳叶榕，还有斑斓多姿的花叶橡胶榕，以及垂榕、小叶榕、高山榕、金丝榕、象耳榕、琴叶榕、竹叶榕等。<br><br>千年古榕卓然其间，与远山近水相互映衬，显得更加气势磅礴。<br><br>',
'<h2>调水的战略与哲理</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C3/wKgBy1Q2r3uAV-PkAAQEi1jrmkw809.jpg@!rw9"><br><br>20世纪70年代建成的南水北调中线引水渠，长8公里，是丹江口一期工程的重要组成部分。<br><br>因各种原因，当时修建的这条引水渠没有起到原本预期的功用，但30多年来为周边的农业灌溉发挥了重要作用。<br><br>摄影/刘铁军解决中国的调水和水资源短缺问题，离不开工程师和科学家，但光靠工程师和科学家还远远不够，还需要哲学家、思想家和战略家。<br><br>因为我们面临的不单单是工程问题，也是一种哲学、思想和社会经济发展问题。<br><br>站在不同的角度，自然会对南水北调有不同的看法。<br><br>如果站得高、看得远，那南水北调不过是一种手段，而建立节水型社会才是解决中国水资源短缺难题的关键。<br><br>这是我们对水利部汪恕诚部长进行专访后得出的一个结论。<br><br>当然从这篇专访中还可以看到，中国决策层关于水的理念，已上升到哲学的高度了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C2/wKgBzFQ2r3uADTSbAAQ-xV4wC2U428.jpg@!rw9"><br><br>汪恕诚部长在接受本刊记者采访<h4>整个华北地区城市的供水都是靠超采地下水获得的</h4>记者(下略）:南水北调确实很必需吗？<br><br>如果不调水,会出现什么后果呢？<br><br>汪部长（下略）：要知道整个华北地区城市的供水，都是靠超采地下水获得的。<br><br>地下水水位每年都在下降，现在已下降到很严重的程度了。<br><br>按照现在的抽水速度，再过10年到15年，很多地方将抽到基岩。<br><br>到那个时候，城市供水的水源就没了。<br><br>南水北调的紧迫性实际上正表现在这个地方。<br><br>既然北方缺水那么严重，为什么南水北调没有在八九十年代上马呢？<br><br>为什么要拖到现在？<br><br>',
'<h2>西线工程的隐忧</h2><h4>调水枢纽淹没范围大</h4>这是一个极其重要和敏感的话题。<br><br>《西线调水规划》对这个问题说得模棱两可，有的说移民1929人，淹没面积21平方公里，有的说移民117—3690人，淹没面积34—379平方公里，如此大的差别，使人感到迷惑。<br><br>一期规划中的雅砻江、大渡河5个枢纽，是藏区主要河谷农牧业区，并且都是63米—123米的高坝水库。<br><br>从5个枢纽的河谷形态和落差比降来看，这些水库都是回水距离较长的水库，要达到引水自流，必须保持高水位大库容状态，这样一来，坝上河谷台地和河谷耕地牧场几乎全部要被淹没，而淹没区的农牧民因地处高海拔区后靠迁移的可能性几乎没有，怎样安置他们呢？<br><br>二期规划中雅砻江干流阿达枢纽，坝高177米，也为高坝水库。<br><br>雅砻江干流在这段属浅谷平缓河流，已开始出现雅砻江河谷农业，人居密集，并且为冬季放牧区，主要分布于沿江两岸的宽缓台地，台地后沿是不适宜居住的高海拔山原森林草场，没有移民空间。<br><br>以上调水枢纽，主要功能为蓄水调水，无发电之利，而且以宽缓型水库为主，当地无移民空间，河谷农业全部丧失，这给淹没搬迁带来了许多难题。<br><br>',
'<h2>看长白山的三种角度火山 雪山 极地</h2>在这里火山地貌与冰川遗迹同生共存，在这里空中花园与莽莽丛林刚柔相济；在这里，灵秀与雄奇、蛮荒与恬适、巍峨与绮丽完美地融合在一起。<br><br>这里是长白山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C2/wKgBzFQ2r2uAD5YAAAO4wSuaYRg064.jpg@!rw9"><br><br>峰峦如聚，天池如碧。<br><br>平坦的东北平原上，长白山拔地而起、直插天际。<br><br>摄影/陆晓路<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C2/wKgBzFQ2r26AJ7wxAAXIPZSZY6g330.jpg@!rw9"><br><br>每逢夏季，长白山海拔2000-2600米的山坡上就变成了“空中花园”。<br><br>由于没有林木遮蔽，这里日照充足，花朵往往生机勃勃、色泽艳丽；置身其中，视线毫无遮挡，除了远山深谷，入眼尽是鲜花。<br><br>黄白色的牛皮杜鹃正是“空中花园”中富有代表性的一种。<br><br>摄影/韩峰<h3>“啊”的惊叹大都是冲着天池那醉人的蓝</h3>中国有哪座山，能让登上主峰的人发出惊奇的赞叹：“啊……”有。<br><br>这就是长白山。<br><br>让人惊叹出声的原因是，他们看到了天池。<br><br>说到长白山景观的珍稀性，我首先想到的就是天池。<br><br>大多数湖泊都在洼地，但天池却是一个举在天上的湖。<br><br>想象一下汉武帝为了想服用天上的甘露而长寿，在长安城外建章宫建造的高二十丈，大十几围的承露台吧，天池就是一个造物主建造的“承露台”，当然这个承露台比汉武帝那个不知要大多少倍。<br><br>天池湖面的海拔高度为2154米，周围是十几座海拔2500米以上、相对湖面高几百米的山峰，天池南北长4850米，东西宽3350米，周长13公里，面积9.82平方公里，蓄水20亿立方米。<br><br>这些数字是挺枯燥的，但却精确地告诉了我们天池的模样。<br><br>',
'<h2>穿越巴颜喀拉的梦想</h2>在白雪皑皑的青藏高原，长江、黄河的潺潺源头紧紧相邻，一路流淌奔涌，万里崇山峻岭把它们遥遥隔绝。<br><br>如今，一条输水大动脉将要穿越长江黄河的分水岭巴颜喀拉山使它们血脉相连。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C2/wKgBzFQ2ryyAPl5UAAc7JIuoZWk309.jpg@!rw9"><br><br>黄河与长江之间有巴颜喀拉山相隔，黄河河床高于长江相应河床80—450米，因此无论采取哪种引水方式，都要修建高200米左右的高坝和开挖100公里以上的长隧洞。<br><br>另外，西线工程属高寒缺氧地区，自然环境较为恶劣，且处于褶皱强烈、活动断裂较为发育的强地震带，因此施工难度很大。<br><br>在四川省若尔盖县，我曾经听到一个有关草地的故事。<br><br>一个剧组来这里拍摄一部表现红军长征的电视剧，其中有一组镜头要展现红军战士被沼泽吞没壮烈牺牲的场景，结果找遍若尔盖，竟没有一处合适的地方，万般无奈，只好在草地上挖了一个大坑，灌满泥浆和烂草，才把这个镜头拍完。<br><br>若尔盖地处黄河上游，这里曾是全国最大的高原湿地，黄河30％多的水量都是由这些湿地提供的，因此它当之无愧地成为母亲河的“蓄水池”。<br><br>60年前，红军长征曾经过这里，就是这里的茫茫沼泽夺走了无数将士的生命。<br><br>当年的红军战士无论如何也想象不到，由于气候的变迁，曾经令人恐惧的沼泽，即将成为世界上最年轻的沙漠。<br><br>当然他们更不会想到，曾经如此水草丰美的地方，有一天需要从长江上游引水来涵养黄河的水源。<br><br>为了解决我国西北地区和华北部分地区的干旱缺水问题，当今世界上规模最大的调水工程——南水北调西线工程正在这里静悄悄地展开。<br><br>2004年河南的第一场大雪让省城郑州变成了一个银色的世界，在黄河水利委员会温暖如春的办公室里，我见到了西线工程原设计总工谈英武先生。<br><br>',
'<h2>入主中原的为什么总是东北？</h2>中国历史有一个现象：起源于东北的少数民族，频频入主中原，统治中国，或者是统治半个中国。<br><br>鲜卑从大兴安岭出发，最后进军洛阳，建立了北魏王朝。<br><br>金起源于松辽平原，后来越过黄河，建都开封。<br><br>蒙古崛起于呼伦贝尔，建立了元帝国。<br><br>清从白山黑水兴起，进入山海关，统一全中国。<br><br>这是为什么？<br><br>我想起了麦金德的世界岛理论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C2/wKgBy1Q2ryWAefYmAAE46jBNSqs233.jpg@!rw9"><br><br>其实麦金德说的“腹地”范围，包括了俄国、东欧和中亚的几个国家。<br><br>这个“腹地”北面是北冰洋。<br><br>围绕着这个“腹地”的是一个环形的边缘地带，这被麦金德称为“内新月形或边缘新月形地带”。<br><br>这个地带包括太平洋和印度洋沿岸的佛教和婆罗门教文化区，还有受西风带影响的基督教文化区，以及伊斯兰教的中东地区。<br><br>他把其他地区归为 “外新月形地带或陆岛新月形地带”。<br><br>他把欧亚大陆和非洲合称为“世界岛”。<br><br>如果从航天员的视角看：欧亚大陆加非洲，确实就像一个岛。<br><br>',
'<h2>怀川大地孕育太极之花</h2>怀川（今河南焦作）大地北依巍巍太行，南临滔滔黄河，集山阳、河阳于一身，是易学上的风水宝地，在这里，诞生了太极拳。<br><br>太极拳结合太极图阴阳之理、易学之妙，参考中医经络学的引导、吐纳之术，逐渐成为普罗大众强身健体之操。<br><br>那么它为何“生长”在怀川这块土地上，又是如何被发扬光大并且逐渐走向世界的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rxiAaYTgAAhDUG5Xa8E675.jpg@!rw9"><br><br>陈家沟目前有3所专门教授太极拳的学校，当地很多五六岁的小孩进入学校习拳，对他们来说，太极拳是生活中的重要部分。<br><br>图为太极名师陈小兴的孙子在和一个来自南方的小学员对练。<br><br>从崤山、熊耳山奔腾而出的黄河与沁河在怀川（今焦作）停止了喘息，并携手相挽，拥抱出百里怀川平原，在平原的怀抱中，有一座方圆数十公里清风岭，那里曾经是一望无际的原始森林，森林里有数不清的珍禽异兽。<br><br><h4>清风岭，太极拳诞生的地方</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C2/wKgBy1Q2rxmAJaGhAAVq5i9sZZc943.jpg@!rw9"><br><br>太极拳传承表。<br><br>供图/范光清风岭上的温县古称温国，是商周时期的一个诸侯小国，虽然这个小小的国家在中国的历史上没有留下多少辉煌，但却出过几位让人难忘的人物。<br><br>商纣王的宠妃苏妲己就是古温国的公主；孔子的弟子卜子夏，也是古温国人士，再后来，还有叱咤风云的大军事家司马懿。<br><br>早商时期，来自陕西、河北一带的商氏部落一路南下，风卷残云一般，把夏朝的军队和贵族赶过了黄河，但是，面对滔滔大河，商人竟然一筹莫展，只好在黄河北岸的清风岭上驻扎下来，筑起了军事重镇雍城，并在这里屯聚和训练部队。<br><br>渐渐地，商氏部落的政治和军事中心也转移到了这里，清风岭一度成了当时的政治、军事和文化中心。<br><br>为了备战，这一带的练兵习武之风日渐风行。<br><br>终于在数十年后，勇力过人的商人越过黄河，灭夏朝于黄河南岸的偃师。<br><br>商周时期，由于周文王继承和发扬了伏羲氏所传的易学精要，逐渐完善和形成了周易，并且在这一带迅速流行，成为当时最时尚的文化现象。<br><br>春秋战国时期，孔子和他的弟子卜子夏也长期在清风岭上的温县一带活动，研究易学。<br><br>尤其是孔子死去以后，卜子夏历经十数年，完整地整理出了孔子的所有著作，其中就有《易经》，成就了一个伟大的文化事业。<br><br>西晋时期，又一个值得我们关注的人物在这里出现了，她就是写出了养生学巨著的非凡女子魏华存。<br><br>魏夫人在清风岭一带隐居修行40余年，广泛收集民间经验，深入研究，用毕生精力写出了养生学巨著《黄庭经》。<br><br>魏晋时期的竹林七贤，也曾经长期在清风岭上隐居清谈，在抒发自己情绪的同时，结识了这里的高人孙登和王烈，孙登善于吐纳之术，每天登台长啸，以此健体；王烈善于攀登，相传活了333岁。<br><br>宋代之后，由于中原战争频发，清风岭一带的茂密丛林中成了土匪聚集的地方，各路英雄豪杰，带着各种各样的身手和功夫，聚集在清风岭上，占山为王，扩大地盘，武术又成了这一时期各种势力角逐的资本。<br><br>在几千年的风风雨雨里，清风岭浸泡在这样的文化和技艺的滋养之中，又怎能不开出武术奇葩呢？<br><br><h4>陈氏数代，创造出天下名拳</h4>太极拳在温岭形成的一个直接原因，是战争和匪患。<br><br>元朝末年，怀川大地连年战火，遍地狼烟，清风岭更是处在烽火中央。<br><br>朱元璋率领的农民起义军和镇守怀庆府的元朝大将铁木耳，在此进行了一场颇具规模的拉锯战。<br><br>几年时间，美丽富饶的怀川平原成了千村人烟断绝、万顷良田荒芜、狐狼出没横行的悲惨世界。<br><br>登上帝位的朱元璋面对眼前惨绝人寰的景象一筹莫展，思来想去，决定由富庶繁华的山西省洪洞县一带向怀川平原进行移民。<br><br>',
'<h2>拾荒人城市离不开他们</h2>几年前，我曾遇见一位河南来的拾荒人，我们叫他老李。<br><br>他跟其他拾荒人明显不同，他的板车上铺着一块精致的藏式地毯，虽然很旧了，但很干净。<br><br>他说这块地毯是他从一家宾馆收来的。<br><br>每次要搬运东西时，他都从板车底下扯出一块粗油布，遮盖好那块地毯，免得弄脏了。<br><br>我们当时都觉得他很另类，整天和垃圾打交道，还有这份闲心来爱护一块地毯。<br><br>我留下了他的电话号码，每次有废品要处理或者有东西要搬运，都叫他，他干活也十分利索，总是能够照顾到细节。<br><br>他与几位河南老乡合租了太阳宫平房区的一个院子，那个地方是一个典型的都市里的村庄，迟早都会被开发，四周林立的高楼已预示着这样的结局越来越近了。<br><br>很多河南来的拾荒人都住在这里，是他们多年盘踞的地盘。<br><br>他们那个院子散发着垃圾特有的气味，他说他自己都不愿意呆在房子里，除了回去睡觉，他宁愿整天在外面骑着板车晃悠。<br><br>有一次，我有事刚好路过那里，看见他在一棵柳树下很惬意地躺在铺了地毯的板车上休息。<br><br>后来，那片平房区拆了，就再也没见过他。<br><br><h4>拾荒是一座城市最底层的生活方式</h4>任何一座都市都少不了拾荒人，少了他们，城市生活是难以想象的。<br><br>单凭正规编制的环卫工人，能够有效地清理城市表面的垃圾就很不错了。<br><br>拾荒人的存在，至少确保了一些可以再利用的物资得以挑拣出来，重新进入流通，减少了资源的浪费。<br><br>拾荒对初入城市的农村人是一个容易进入的行当，这一行对资金和技术要求很低，这样就使一些农村人有机会在城市里生活下去。<br><br>他们中也有很多人只是把拾荒作为进入城市的跳板，是寻找新的工作机会的过渡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C1/wKgBzFQ2rw-AXGx8AAVX9xfFEl0081.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C2/wKgBy1Q2rw2AMGWOAAU1weAAP0Q830.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C2/wKgBy1Q2rxCARI44AAWOG0PjRno168.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rxGAQN8rAAczPAcD-eY489.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBzFQ2rw2AT2d4AATO_wrp4H0518.jpg@!rw9"><br><br>这是一组在北京收废品的河南人群像。<br><br>傍晚，他们从四面八方赶往废品收购站，满怀期待、行色匆匆，期盼着提前几分钟将一天的收获变卖掉，换成一张张钞票带回家。<br><br>从傍晚至夜晚的这段时间，他们不管收获丰、寡，都风雨无阻地走在熟悉的通往废品收购站的路上。<br><br>北京由于城市巨大，拾荒人也是最多的，几乎每天在每一个小区都可以看到他们搬运垃圾的身影，各个地方来的人都有拾荒的，但以河南人最多，没有人能够估计出他们的准确数量。<br><br>毫无疑问，拾荒是一座城市最底层的生活方式。<br><br>即使我们每天都看到这样的人，但他们得到的关注却是最少的。<br><br>当我们把镜头对准这些河南人时，才发现关于他们的资料是那么地少，他们好像被故意忽略了。<br><br>',
'<h2>建筑工“我们是修过鸟巢的人了”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rwqAd87lAATXJHik6mk298.jpg@!rw9"><br><br>参与北京奥运场馆“鸟巢”建设的建筑工人，80%都是河南人，难怪河南人骄傲地说：“鸟巢是我们河南人建的。”<br><br>河南建筑大军不仅修建过鸟巢，还修建过首都机场航站楼、五棵松体育馆、中央电视台新址等重点工程，对于建筑界，“河南建筑工人”已经成为一张无形却至有含量的通行证。<br><br>气度非凡的“鸟巢”永远是河南建筑工人的骄傲。<br><br>摄影/傅忠庆长久以来，河南乡村走出来的务工人员，有很多都活跃在建筑工地上。<br><br>从2001年算起，至2007年，河南人投身建筑行业的人数呈现不断增长的趋势，由75万增至103.5万人。<br><br>正因为出省务工的建筑工人人数众多，一位建筑工人的妻子写给丈夫的公开信《你在工地还好吗？<br><br>》才会在河南成为新闻焦点，要是放在其他省份，就很难引起那么多的共鸣。<br><br>据不完全统计，仅在北京，河南籍的建筑工人就有20万人之多。<br><br><h4>河南乡村普遍学习版筑之技</h4>河南人能够在建筑业占据很大一部分生存空间，成为农村富余劳动力外出务工的最突出的一种生活方式，并不是偶然的，是得益于河南乡村自古就有的手艺人传统。<br><br>这个传统可以从地理、民俗等方面来解读。<br><br>河南地处中原腹地，在远古时期由于地势平坦、土地肥沃，一直都是相当富庶的地区，有很多豪强在此发迹，使河南成为龙脉遍布的地域。<br><br>另一方面，地势平坦却又带来不利于防御的弱点，使河南经常成为兵家争夺的战场。<br><br>战乱连连导致的最致命后果是河南乡村生活的自然秩序经常被打乱，众多农村人口被迫流离失所。<br><br>这种历史的原因造成了河南乡村自古就有学习多种技能以应付动荡生活的习惯，也就是说他们不光是要掌握农艺，还要习得一技之长以便不时之需，尽可能在非常时期也能生活下去。<br><br>即使是相对稳定的和平时期，由于后来的漫长岁月中的过度开发，土地上的产出较远古时期相差很远，而人口却又超常增长，再加上气候条件的变迁，土地已超载，河南乡村到处都是富余劳动力，无论是务农还是打工，拥有一技之长的劳动力都更具竞争力。<br><br>所以，学习农艺之外的手艺成为相当普遍的现象。<br><br>',
'<h2>河南摘棉工她们感动了新疆</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C1/wKgBy1Q2rwKAaVI7AAWRZY9D_bc704.jpg@!rw9"><br><br>很多从河南远赴新疆的摘棉女工都是少言寡语的老实人，只知道闷头干活。<br><br>她们通常都是天不亮就起床，带上两个凉馒头就开始摘棉，直到天黑才收工，十分能干。<br><br>她们工作效率高，棉花摘得干净，深受好评，个个都像铁人，比摘棉男工更受欢迎。<br><br>摄影/陈旭每年8月，当中国的大部分地域还被夏季的炎热笼罩着的时候，新疆的秋天却早早地来了，在树叶正在发黄的高高的白桦林之上，是空旷的蓝天，飘荡着一朵朵的白云，而在地上，一望无际的棉花的棉桃也正在绽放，和天上的白云遥遥呼应。<br><br>新疆的棉花地广达2500万亩，太辽阔了，光凭新疆本地的劳动力根本就不可能把土地上已经形成的财富变成实际的货币。<br><br>这些棉花大约需要百万人的齐心协力才能收进库房，这其中有大约60万人是外地劳工。<br><br>据不完全统计，河南农民占1/4以上，并且有不断增长的趋势。<br><br><h4>远赴新疆的“农闲时光”</h4>到远方去干农活是河南农民的一种传统。<br><br>在相当长的历史时期里，每到麦收季节，河南的广大乡村就会自发地涌动出一股劳动力大军，追随着麦子的成熟气息，在大地上流动，形成季节性的人口迁徙现象，这种人口迁徙不是以定居作为目标的，所以是短暂的，麦子收割完了，他们就会回到故乡。<br><br>对他们来说，利用农闲时间去远方干农活，不让自己的劳动力闲置，同时又能在经济上补贴家用，已经是一种传统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rv2Ae5rtAAQC4SkgusM511.jpg@!rw9"><br><br>这是一双被泥土和汗水浸染的手，这是一双亲历艰辛和磨砺的手，这是一双感动新疆的河南摘棉工的手。<br><br>无数河南摘棉工都有这样的双手，为他们赢得了尊敬。<br><br>拜现代交通条件所赐，去远方干农活这个传统，在河南乡村得到了进一步的拓展，他们的足迹突破了祖先们习惯了的地理区域，往西一直到了新疆境内。<br><br>这些河南农民之所以能够大量地涌入新疆，除了他们具有到远方去干农活这个传统之外，另一个决定性的因素是由地理环境造成的：在8月至10月这段时间里，河南乡村正处于农闲时期，有大量劳动力闲置，而新疆则处于一年中最忙的季节，这两个远隔千里的地域，正好具有劳动力互补的特点。<br><br>当我们现在把镜头对准这个地理现象时，才发现这样的摘棉人流已经持续将近20年了。<br><br>',
'<h2>哀牢山红河哈尼梯田改变正在发生着</h2>滇南哀牢山上，哈尼族、彝族等红河南岸各少数民族是如何用手中的锄头和犁耙，将那莽莽大山开成浩瀚梯田的？<br><br>这梯田对山民们意味着什么？<br><br>对我们今天的人类社会意味着什么？<br><br>我们有可能留住这最后的乡土田园吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rvOAbO-0AAO3oGX4idk502.jpg@!rw9"><br><br>元阳县老虎嘴梯田片区正在等待插秧的一片梯田，远看酷似“马形”。<br><br>距2010年西南百年不遇的大旱一周年之际，我站到了滇南哀牢山上。<br><br>浓浓的云雾渐渐升起、散开，一片片、一层层的梯田由山肩山脊绵延嵌入深深的河谷山麓，不同的线条、不同的面块闪现着变幻不拘的光泽，视觉神经马上牵动心灵的颤跳，所有信息都在凿击你：你面对的绝对是奇迹。<br><br>尽管已目睹这奇迹无数次，但每次都为这里各民族精心雕塑的梯田家园的浩瀚深邃、壮丽多彩所震慑，更为它们能够以其完善的生态系统，成功地抵御了大旱，有效消减了自然灾害的影响而感到欣慰。<br><br>在各地均出现严重旱情，甚至人畜饮水都极为困难的时候，哀牢山的一片片梯田依然碧波荡漾。<br><br>它们依山形而流转，简洁精炼，既现实又超逸，洋溢着各种光感、色感、美感和魔力。<br><br>蒸腾的云海，渺渺的山岚，婆娑的树影，更烘托出梯田的壮丽——再加上璀璨和斑斓这样的词汇来形容，也一点不为过。<br><br>',
'<h2>他们打造的劳务品牌</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBzFQ2rvKAG9djAAqP1oKa-u0450.jpg@!rw9"><br><br>河南滑县人多，拥有丰富的劳动力资源，近几年已经形成外出务工的劳动产业，“新疆摘棉”、“京津晋建筑”、“东南沿海企业打工”、“河北山东承包土地”是滑县四大劳务品牌。<br><br>目前，常年出外务工的滑县人高达30万。<br><br>长期以来，河南农民工一直都是一个不被关注的群体，他们像候鸟一样临时生活在城市的社会底层，往往被认为是平庸的，碌碌无为的。<br><br>但当我们将焦距对准他们，才发现原来我们如此忽视他们做出的成绩。<br><br>地处中原腹地的河南自古就是兵家必争之地，在频繁的战乱中流离失所的众多农村人口，被迫学习多种技能以便在动荡的时局中谋生。<br><br>这种流动性的谋生方式至今仍被农村富余劳动力众多的当代河南人所沿袭。<br><br>即使再贫困，他们也有傲骨和气节，宁肯牵着猴子艰难地走江湖卖艺，也要凭借本事吃饭。<br><br>他们聪明、勤劳、踏实、互助，形成一个个了不起的群体，一支支备受好评的劳务大军，比如建筑大军、垃圾回收大军、摘棉大军等已经成为响当当的品牌，在城市建设中发挥着举足轻重的作用，创造出许许多多值得钦佩的傲人成绩。<br><br>',
'<h2>梯田，不仅仅是风景</h2>体量庞大的梯田背后往往是弱小民族漫长艰辛的发展史和几十代人的持续劳动，作为一种独特的农耕形式，梯田还是农业文明的重要遗产，我们不该轻视它们。<br><br>然而，我们确实低估了它们正在遭受的冲击。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBy1Q2rvKAZu58AAR6-6aAjAU138.jpg@!rw9"><br><br>梯田就是雕刻在大地上的等高线。<br><br>图为云南红河哈尼梯田。<br><br>',
'<h2>壶瓶山博物之旅</h2>壶瓶山是湖南省的第一高峰，壶瓶山国家级自然保护区是湖南省最早的国家级自然保护区之一。<br><br>也许是神奇的北纬30°线从这里穿过的缘故吧，这里蕴藏着十分丰富的生物资源。<br><br>由于地处偏远，壶瓶山依然保持着原始古朴的自然和民风。<br><br>单晓刚先生曾于2001年春至2002年5次来到壶瓶山，野外采访的艰辛经历和壶瓶山地学、生物学、民俗学的丰富蕴藏令他深深陶醉。<br><br>生物学家邓学建和地貌学家卞鸿翔也曾多次深入壶瓶山进行科学考察。<br><br>包括了天文、地质、地理、生物、历史、人类等学科部分内容的博物学是以简单朴素和综合性强为特点的。<br><br>学者们的学识与单晓刚先生的游历在博物学领域为我们展现了壶瓶山鲜为人知的秘密。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C2/wKgBzFQ2ryyAVuuKAAL30Ol22Zk793.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C2/wKgBzFQ2ry-AOdkOABhjN6sGTfQ253.jpg@!rw9"><br><br>小路上架起的木栅栏是为了阻挡牛羊通过用的。<br><br><h4>神景洞</h4>2001年8月29日是我们上山的日子，第一个目标是去渫水上游的神景洞。<br><br>我们的车沿江坪河左岸行驶，经过神景寨向石碾子沟方向驶去，在一处小桥的桥头停下后，我们就沿敖家河峡谷走了进去，很快就来到了位于半山腰的神景洞村冉家峡组的村支书韩其明家安顿下来。<br><br>韩家周围种有很多果树、药材和蔬菜，房舍是纯粹的传统木构瓦屋，正对谷口，视野开阔，感觉非常舒服。<br><br>东邻的一户是个大家庭，一侧有典型的吊脚楼回廊，衬着竹林，下面是小路，房前屋后甚至烤烟房周围都种植着鸡冠花、指甲花和一些叫不出名字的花卉，廊下晾晒着玉米和红辣椒。<br><br>房屋的覆顶物除了青瓦外还有杉树皮。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C2/wKgBzFQ2ry2AHjKwAAlXpbL2uDI212.jpg@!rw9"><br><br>丹霞地貌仙境丹霞可以在壶瓶山镇的东北方向找到，那里发育了相当完美的文峰就是其中之一。<br><br>那一层层顺坡修起的梯田，夏铺一片绿，秋展一片金，青瓦粉墙的民居散布其中，足以媲美沅水边的桃花源。<br><br>和我同行的原壶瓶山保护区管理处自然保护科副科长廖先盛先生带我往东走，去看那里的古树林。<br><br>一群古树位于峡谷的幽深处，一条较宽的山路穿插其间，置身古树林中，感觉阴暗寂静。<br><br>古树的粗大高耸让人叹为观止，最神奇的是耸峙在悬崖上的几棵古树中有一棵被英国著名植物学家威尔逊称为“中国森林中最美丽动人”的香果树，竟有长盈1-2尺的根暴露在外面，沿着悬崖的边缘像蛇似地伸延，在20余米之外的悬崖边竟然又长出一棵直径小些的香果树。<br><br>古树林的旁边有一户冉姓人家，屋子是传统木构的，有几棵古树的根系甚至挽托起了木屋的外廊，古树和木屋像是共生在一起似的，主人冉选周说他家在这房子里已经住了至少四五代了。<br><br>第二天，我们顺山腰上一条打柴的“大路”行走，路边是真正的万丈深渊，林子很密，使山路显得颇为阴暗潮湿。<br><br>一路采摘了些野生猕猴桃和几只毛桃，猕猴桃尚未熟透，毛桃非常好吃，跟水蜜桃差不多。<br><br>有的地方林密草丰，路左陡崖上的丛林中偶尔有大型动物通过的迹象，廖科长说可能是头面像马的马熊。<br><br>',
'<h2>中国人的故乡在河南？</h2>位于黄河流域中游的河南，自然地理环境条件优越，适宜人类居住和农业生产。<br><br>司马迁说 “三代之居，皆在河洛”，就是说河南是夏、商、周三代定都的地方，在中国早期发展过程中处于历史舞台的核心地位。<br><br>居天下之中的河南，同时也是战乱频仍、承受中华民族灾难最深重的一个地方。<br><br>学者研究表明：中华民族的姓氏起源和形成都是在河南完成的。<br><br>很多中国人的祖先历史上从河南走出，散落到世界各地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBzFQ2ruuAZy3UAAf29vx1WwE457.jpg@!rw9"><br><br>“禹分九州，豫居其中”，这句话透露出河南在中国的重要地理位置。<br><br>而河南境内的“中岳嵩山”，也被誉为“天下之中，山水之源、五岳之尊、万山之祖”。<br><br>嵩山地区不仅有被地质学界视为“五世同堂”的地层和岩石，还有各类文物古迹近千处。<br><br>史书中对伏羲和鹀帝在该区域的活动也有许多记载。<br><br>近年来，河南更是频频以“中”和“源”为主题，向外界展示自己丰厚的人文景观和历史渊源。<br><br><h4>河南是中华姓氏制度的起源地</h4>中华民族莫不以“龙的传人”与“炎黄子孙”自居，这两个称谓的发端都是与河南有密切关系的。<br><br>史学家司马迁在追溯中国历史童年的时候，首先谈到的是《五帝本纪》。<br><br>对于司马迁所确认的五帝，历代的史学家大多都是赞同的，五帝不是传说，应该是一个历史时代。<br><br>根据古书文献中记载，五帝之前还有一个三皇时代，不过对于三皇的认识，一直众说纷纭，但其中有6种说法都是将伏羲氏排在首位，其后才是神农氏、燧人氏。<br><br>伏羲氏开启的三皇时代与后来的黄帝时代交织在一起，成为华夏民族形成的两大支柱，并被亿万华人尊为中华人文始祖。<br><br>根据中国古代文献记载，伏羲的母亲在雷泽之畔生育了伏羲。<br><br>《水经注》中所说的雷泽，就在今天的河南濮阳县境，那么作为伏羲出生地的河南地区，就是伏羲祖族的居地。<br><br>伏羲氏在地处黄河冲积扇南沿的颍水中游的陈（古称宛丘，今河南淮阳）建立了都城，死后也葬于此。<br><br>淮阳至今还有太昊伏羲陵，文献记载此陵自春秋时已有，历代均有修葺，今存陵园占地500余亩，号称天下第一陵。<br><br>每年的农历二月初二到三月初三，这里都会接待成千上万前来祭祖的群众。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBy1Q2rumACWS1AAbRkZu5sF4292.jpg@!rw9"><br><br>迁徙到四面八方的客家人，并没有忘记自己在中原的根，如今在洛阳的王城公园以及一些重要场所，还有客家人设立的“根在河洛”石碑以及先祖的牌位。<br><br>摄影/马宏杰太昊伏羲氏为中国古代文明做出的最重要的贡献，就是制嫁娶、正姓氏，使中华民族的婚姻关系发生了重大变化。<br><br>穆仁先在他主编的《伏羲与中华姓氏文化》一书中透露，伏羲以前，人们“男女杂游，不媒不聘”，过着近亲通婚的血缘婚姻生活。<br><br>伏羲氏应该是最早改革婚姻制度，禁止近亲通婚，实行族外婚制的部落。<br><br>这种嫁娶之礼，与后世嫁娶的含义是不尽相同的，它只是指一个氏族对另一个氏族之间的嫁娶，是一种族外群婚。<br><br>传说中伏羲和女娲原是兄妹，后来结为夫妇，其实正是两个氏族族外群婚的状况。<br><br>因为这里的伏羲是指伏羲氏族，女娲指女娲氏族，是关系亲近的两个兄弟氏族。<br><br>这种群婚已排除了氏族内部血亲间的性关系，实行氏族之间的男女群婚，当然要比近亲通婚的血缘婚姻制进步得多。<br><br>',
'<h2>一江汉水向北流</h2>中国的河流大多自西向东流，而清清汉江水要越过江淮分水岭踏上漫漫的北上路。<br><br>全长1277公里的总干渠将穿过中国的两大暴雨区、两大地震区以及膨胀土区和矿井沉陷区，这条架高了的人工大河是否能够一路走好?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C2/wKgBy1Q2ryOAIHYyAAfAhzDfZkg041.jpg@!rw9"><br><br>南水北调中线的渠首——陶岔，位于河南南阳市淅川县香化镇。<br><br>当年，为实现“引汉济黄”的伟大构想，从1958年9月到1961年底，南阳市先后动员了3万多民工投入到丹江口水源工程的建设当中。<br><br>图为已建成的引丹总干渠。<br><br>摄影/陈仲元<h4>丹江口的怪圈</h4>我现在就站在丹江口水库的大坝上，映入眼帘的是满满一池碧水。<br><br>“襄阳逢汉江，宛似蜀江清”，这是宋代文豪苏轼留下的感慨。<br><br>名列长江九大支流之首的汉江出秦岭，越巴山，蜿蜒绵长地流经900多公里后，在这里被丹江口水库拦腰截断，形成“亚洲第一大人工湖”。<br><br>我来到丹江口水库这天气温接近0℃，虽然穿着厚厚的抓绒衣服，仍然觉得寒气刺骨。<br><br>在坝下发电机房的出水口下游不远，我发现了一个冬泳者，他那健壮的身体在水中若隐若现。<br><br>我跨下河堤，向江边走去，细碎的鹅卵石在脚下发出清脆的响声，“嘿”，我向他喊道，“冷不冷？”',
'<h2>还原真实的河南人</h2>在一个崇尚浮华与喧嚣生活的时代，河南人没有时下到处溢漫的故作矫情的虚假，也没有冷眼敌意的漠视，河南人带给你的是生命的淳朴与温馨的感受。<br><br>有时候你走在车站、机场或街头，冷不丁就会听到一句熟悉的河南话，你循着声音看去，说话的人也许衣着光鲜，但他不会摆出一副文绉绉的模样在那里咬文嚼字，而是始终操着浓重的乡音自然地表述，完全不介意周围的目光。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C0/wKgBzFQ2rtiAL7cuAAZTeVJhQ8U861.jpg@!rw9"><br><br>赵雅芝，著名演员，河南开封人。<br><br>河南人的性格，其实可以从千年前的皇城开封身上感受到。<br><br>在我看来，开封人的性格是河南人中的典型，就像这个城市一样，色调是灰色的，不过已经滤去了阴沉与感伤，从外界的视觉看，永远是不绚丽、不耀眼、不强烈的，却总能凸显出一种实在、纯朴、直爽和厚道。<br><br>尽管开封不一定能代表整个河南，但至少跟河南其他地市类似，民风给人的感觉仍然很古朴。<br><br>在这些地方，你不用担心会被欺骗，无论是三轮车夫，还是街边老妪，都会热情地为你领路，并兴致勃勃、如数家珍般地给你介绍河南。<br><br>在这里，你没有那种初到一个陌生之地时刻小心翼翼地把自己保护起来的诚惶诚恐。<br><br>你会感觉河南的城市是质朴的，河南人也是质朴的，他们居住、穿戴朴实无华，性格淳朴直爽。<br><br>但是，淳朴不是平庸，不是土气。<br><br>淳朴是真，是豪华落尽的真诚，是铅华洗却后的本真。<br><br>如果说一座城市、一条巷道、一间房子、一把椅子、一种味道、一句话、一个眼神、一个触目所及的角落与轻微的动作都能让你感觉到无比舒适而无半点压力，那也许便是回归真味的生活了。<br><br>河南人给人的就是这种感受。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBy1Q2rteATyXoAAIod0oB5Lk931.jpg@!rw9"><br><br>张丰毅，著名演员，河南唐河县人。<br><br>有人说:在北京待上10年，你依然是外地人，但在河南的任意一个城市待上1个月，你便可以成为河南人，你便可以真正融入河南了。<br><br>那是因为这里的人们是宽容的，也是质朴的。<br><br>相熟之后，他在你面前的表现会大大咧咧的，让你没有丝毫压抑。<br><br>河南人对朋友是宽容的，能容人、容事、容言，也能容己。<br><br>宽容不是恶意，不是猜疑，不是偏执，而是善心，是理解，是理智，是安慰，是信任。<br><br>面对外界的误解，很多河南人在反思自己、在重新审视自己的同时，丝毫没有放弃、仍然固守着宽容。<br><br>唯宽方能容人，以平等的眼光看待他人，以宽容的心态理解着差异，一如既往地用他们的宽容与热情接纳并感动着四方过客。<br><br>',
'<h2>挖掘水井街酒坊遗址：追溯中国白酒起源</h2>四川成都水井街酒坊是至今所发现的惟一一座自明清以来延续600余年不间断生产的酒坊，而历时3年的水井街酒坊遗址的考古发掘研究，也是目前国内乃至世界上首例对古代酒坊遗址进行全面揭露的专题性考古发掘工作。<br><br>这一重大考古新发现不仅为探讨中国白酒的起源及制造工艺等提供了珍贵的实物资料，而且也为填补中国科技发展史上的空白起了一个很好的开端。<br><br>联想起自开工以来就从地下挖出过陶瓷杯、碗、盘等器物的残片，厂方意识到很可能挖出了与酿酒密切相关的古代文物遗存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C1/wKgBzFQ2rxqAaRRVAAZ5gLXUCvo035.jpg@!rw9"><br><br>水井街酒坊遗址全貌　遗址近700平方米，工艺流程保存完整，出土文物极为丰富，堪称中国白酒工艺的一部无字史书。<br><br>其丰富的文化内涵、连续完整的堆积层面、完备的酿酒设施及酒槽中古老神秘的生物菌群，均为世所罕见。<br><br>水井街酒坊遗址位于成都市区东南的水井街，地处成都“抱城二江”（府河与南河）交汇点之东北。<br><br>它是在一个非常偶然的机会下被发现的。<br><br>1998年8月的一天，四川省成都全兴酒厂下属的水井街曲酒生产车间里人来人往，机器轰鸣，酒厂正在进行热火朝天的厂房改建工程。<br><br>当施工人员在车间中部地段开挖到一定深度时，暴露出一处用砖石砌成的圆形遗迹，施工现场顿时议论纷纷。<br><br>有人认为是早先的水井，也有人推测是灶坑，还有人觉得像是石磨盘。<br><br>这一发现引起了酒厂领导的高度重视。<br><br>联想起自开工以来就从地下挖出过陶瓷杯、碗、盘等器物的残片，厂方意识到很可能挖出了与酿酒密切相关的古代文物遗存，遂立即停止施工，并上报省市文物主管部门。<br><br>首先由四川省博物馆的业务人员对遗址的分布范围及中心进行了详细调查。<br><br>继而，省市相关文博单位共同对遗址进行考古试掘，初步查明了遗址的性质和时代。<br><br>1999年3—4月，经国家文物局批准后，成都市和四川省文物考古研究所组成的联合考古队对水井街酒坊遗址展开全面考古发掘，发掘出数十处晾堂、酒窖、灶坑、蒸馏器基座、路基等不同时期的酿酒设备遗址，面积达280平方米，并出土了大批陶瓷酒具、餐具等遗物。<br><br>水井街酒坊这一沉睡于地下数百年之久的中国传统酒文化瑰宝，终于重新展现在世人面前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBzFQ2rxiAAABsAAFYHTosLRk182.jpg@!rw9"><br><br>出土的瓷灯盏  表明水井街老酒坊曾经夜间生产及售酒。<br><br><h4>中国蒸馏酒（白酒）发明、生产的起始年代，是世界科技史界一直争论不休的问题</h4>要明白此酒坊遗址考古挖掘的价值，了解一些中国白酒发展历史是极有必要的。<br><br>中国是世界三大酒系发源地之一，酒在号称礼仪之邦的中国人的生活与文化中占有不容忽视的重要地位，举凡祭祀、用兵、庆典、婚嫁、丧葬等，均必须用酒，故有“无酒不成礼”之说。<br><br>翻开中国的诗歌史，从《诗经》到《汉乐府》，从曹操到李白到苏轼，可谓酒香扑鼻。<br><br>但那时人们饮用的酒，一般是用酵母自然发酵的米酒或黄酒，酒的度数一般不超过20度，与现在所说的白酒（即蒸馏酒）不是一回事。<br><br>',
'<h2>侯仁之: 他把地理引入了历史</h2>    10月25日，美国国家地理学会（NGS）在北京大学将"2001年度研究与探险委员会主席奖"颁给侯仁之院士。<br><br>借此机会，我们采访了侯仁之院士。<br><br>他是第一位把西方现代地理学思想引入中国传统的历史地理研究的人，他也是一位对北京城历史知之最详、研究最深的人。<br><br>北京城的重要遗迹之所以能保留，我们还要感谢这位在历史和地理之间徜徉的智者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBzFQ2rtWAR1PEAAqJMEYKS5A146.jpg@!rw9"><br><br>天意怜幽草，人间重晚晴。<br><br>（王天天 摄）2001年10月25日，北京大学未名湖畔的“临湖轩”一扫平日的清寂，竹林屏蔽的中式四合院里，气氛热烈而庄重。<br><br>这场聚会的主人是一位鹤发童颜的老人，他的身体由于手术后行动不便而不得不被人搀扶着，当他用流利的英语答谢美国国家地理学会（NGS）授予他的2001年度“研究与探险委员会主席奖”时，你简直会忘记他是年届90岁的人！他就是被美国国家地理学会称之为历史地理学巨擘的侯仁之先生。<br><br>2001年11月13日下午，在燕南园61号的客厅里，我们见到了侯仁之先生。<br><br>',
'<h2>开封斗鸡七朝故都的遗风</h2>在唐朝以前，斗鸡是一种体现社会地位、财富和精神境界的博弈，只有王侯将相才有资格参与。<br><br>自唐开始，斗鸡才发展成民间百姓广泛参与的竞技活动，并深入影响了世俗生活。<br><br>斗鸡进入全盛时期是在宋朝，今天的开封人仍然喜爱斗鸡，或许跟开封曾经是宋朝都城的历史荣耀感有关。<br><br>那么曾经发展出洋洋洒洒的历史文化现象的斗鸡，在今天的开封到底是什么样的？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C1/wKgBy1Q2rsyAQou5AAf4CTy9Bww868.jpg@!rw9"><br><br>今日开封，斗鸡已经是一种十分普及的民间娱乐。<br><br>在浓荫下、家门口、院子里，几个邻居在茶余饭后就会将自己的斗鸡拿出来，让它们较量一下，主人也好相互切磋经验。<br><br>古老的城墙依然矗立在夕阳下，使开封这座七朝故都依然古韵犹存，从外观上就可以和其他城市区别开来。<br><br>每一朝故都的建立和消亡，都为开封带来了更加沉重的历史和岁月的沧桑感。<br><br>当繁华移往别处，在冷落的遗迹世界里，总是会有一部分人留在原地，日复一日地继续他们已习惯了的生活，这样的生活方式一旦被岁月淘洗出古色古香的韵味时，就会被认定为王朝遗风，从文化和风俗两方面赋予开封与众不同的底蕴。<br><br>开封斗鸡就是一种王朝遗风。<br><br>开封虽是七朝故都，但开封人有一个思维定式，他们喜欢将每一种风俗的起源追溯到北宋时期，他们觉得那时候的都城东京才是一个真正的王朝的缩影。<br><br>斗鸡虽然是一种更为古老的习俗，但开封人很乐意将斗鸡视为北宋遗风。<br><br><h4> 斗鸡者的驯鸡生活</h4>每次在那块巨大的斗鸡养殖场的广告牌下，看见外地来开封买斗鸡的人，在那里记广告牌上的电话号码，64岁的费有充就会情不自禁地笑出声来，不屑地轻声自语：“那也叫斗鸡？”费有充认为他养的斗鸡才是真正的斗鸡，那些养鸡场的斗鸡只能用来吃。<br><br>跟所有斗鸡者一样，费有充的生活已完全和斗鸡联系在一起，每天都有着严格的日程安排。<br><br>他的生活已经模式化了，他的一天几乎就是斗鸡者最典型的一天。<br><br>',
'<h2>格拉纳达——阿拉伯帝国的挽歌</h2>    一片地中海，将伊斯兰世界和基督教世界分成相对独立的两个部分。<br><br>历史上，这两个世界的碰撞和交流有三个地方最为关键：耶路撒冷、西西里岛和西班牙。<br><br>其中尤其值得回味的是西班牙。<br><br>如今的西班牙已是基督教世界的一员, 然而，谁能想到这里曾被阿拉伯人统治了将近800年，而且是两大文化交汇的最前沿。<br><br>阿拉伯人的伟大文明，曾通过西班牙源源不断地传往西方。<br><br>而阿拉伯人在西班牙800年的精华，就凝聚在格拉纳达。<br><br>   格拉纳达拥有世界上现存最古老、最美丽的阿拉伯王宫——阿尔罕布拉宫，一幕幕重大历史事件曾在这儿上演：1492年，西班牙最后一个穆斯林国王含泪离去，基督徒收复整个伊比利亚半岛；同年，哥伦布接受西班牙王后的资助，扬帆出海寻找新大陆……1984年，联合国将阿尔罕布拉宫列入世界文化遗产。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBzFQ2rtGAc4nKAAbG4HKE4f4636.jpg@!rw9"><br><br>阿尔罕布拉宫背倚内华达雪山 在格拉纳达，人们同时可以看见长满棕榈、剑麻等热带植物的红色土地和白雪皑皑的内华达山脉，阿尔罕布拉宫就在这奇妙景色的中央。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C0/wKgBzFQ2rseAPChsAARLMRwIQTY940.jpg@!rw9"><br><br>格拉纳达城徽  在市政厅的小广场旁可以看到格拉纳达的城徽：狮子、挂着红黄二色西班牙国旗的城堡，还有“Granada”——石榴，以及将摩尔人逐出西班牙的国王和王后。<br><br>如果世界上真有天堂的话，它就在西班牙南部的格拉纳达。<br><br>秋天，阳光明媚的安达卢西亚，车窗外掠过大片红色土地、橄榄树和小白房子。<br><br>这个有着曲折海岸线的大省是西班牙情调最足的地区，当地印着斗牛和弗拉明戈舞裙的明信片比比皆是，让人想起西班牙歌唱家多明戈的一首歌：“格拉纳达，斗牛士用鲜血染红的地方，在那里有花朵般俊俏而热情的黑眼睛姑娘……”据说斗牛起源于摩尔人训练武士的一种残酷方法，这个说法不知有多少可信度，不过安达卢西亚的确是西班牙摩尔人痕迹最多的地区。<br><br>8世纪初从北非横渡直布罗陀海峡进入西班牙的这一支穆斯林被称为摩尔人，他们不仅带给安达卢西亚将近800年的繁荣，也留下一串星辰般灿烂的城市：科尔多瓦、塞维利亚、格拉纳达……这里是穆斯林从西方进入欧洲的前线，也是他们最后退却的地方。<br><br>西班牙南面的直布罗陀海峡就得名于一个穆斯林。<br><br>阿拉伯帝国向西征服北非后，南面贫瘠干旱的中非毫无吸引力，于是目标转向隔海相望的西班牙。<br><br>公元711年，北非总督穆萨派大将塔立格率精兵渡海进军西班牙。<br><br>登陆后，塔立格在海峡旁的山地作了激励士气的演说，随后仅用短短一年就占领了大半个西班牙。<br><br>这座山后来被称为“塔立格山”（JABAL TARIG），被西方人以讹传讹变成了“直布罗陀”（GIBRALTAR），并以此命名这道海峡。<br><br>',
'<h2>天佑中华——有中医</h2>中国古代自然哲学认为，世界是由木、火、土、金、水五种元素组成，它们统一有序又相互联系。<br><br>世间百草皆有属性：寒热温凉，辛酸甘苦咸。<br><br>四气五味，各有所司。<br><br>人也是自然之子，有五脏六腑、七情六欲。<br><br>以自然之物、自然之法，医自然之身。<br><br>古朴的哲学思想滋养了神奇的中国医学。<br><br>于是，五千年来，一根针，一把草，护佑了千千万万炎黄子孙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBzFQ2rtOAayGxAATs9pkmvzM870.jpg@!rw9"><br><br>面对波光粼粼的湖水，“云手”、“抱球”、“金鸡独立”，在太极拳的世界里感受天地人的和谐统一。<br><br><h4>自然之物 治病良药</h4>但凡中国人，很少不是在中医药的浸泡下长大的：春温风寒，喝板蓝根；秋燥咳嗽，饮枇杷露。<br><br>冬至，炖当归牛肉汤；夏临，熬绿豆汤清火……为此，一位日本留学生在向他的同胞介绍中国时说：“中国人有许多生活智慧。”<br><br>用自然之物养生或治病的生活智慧，是中国人留传亘古的宝贵遗产。<br><br>这就是至今仍让一些外国人以为是迷信、妖术的中医学。<br><br>追溯中医学的历史可知，“世间百草皆入药”，是人类逐步认识自然和总结实践经验的产物。<br><br>这在《史记》中可以找到证明：“神农氏尝百草，始有医药。”<br><br>神农氏生活的时代大约是中国原始社会的农耕时代，虽然神农氏究竟是为了寻食还是寻药而尝百草这一点仍有疑问，但它都生动地说明中国传统医学是建立在对自然的认识基础上的。<br><br>因此炎帝神农氏与黄帝、伏羲被后世共尊为中华医药始祖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C3/wKgBzFQ2r_-AAIDcAAgcgmaYFs0834.jpg@!rw9"><br><br>斗茶图：历代本草认为，茶有清头目、除烦渴、化痰、消食、利尿、解毒等功效。<br><br>于是由饮茶又诞生了茶文化。<br><br>唐代陆羽的《茶经》问世后，茶道颇为盛行。<br><br>人们通过烹茶、饮茶、品茶来比试茶道的高低。<br><br>图为宋代《斗茶图》。<br><br>植物（矿物、动物）实乃治病良药。<br><br>如果我们用心留意，就会发现身边处处有药，而不必四处寻医、重金买药。<br><br>春天野地里随风飘飞的蒲公英，也叫金簪草、黄花地丁，味甘、苦，性寒，具有消毒、解热功效。<br><br>将它煮水喝可以治疗乳腺增生、消肿块、解毒热，也可用来乌发。<br><br>生于田间、路旁、荒地的野菜马齿苋，味酸，性寒，可以散血、解毒疮，捣烂以后敷上就能消肿。<br><br>上世纪70年代，北京一家工厂不少人闹痢疾，该厂医务室就是让大家喝了用马齿苋熬的水止痢的。<br><br>杜仲是我们常见的中药名，它是一种药树，又叫木棉。<br><br>杜仲的用处是强筋骨、补肝肾，久服可以轻身耐老。<br><br>如果有谁腿脚酸疼、虚乏，就可以找它。<br><br>1972年，随着美国总统尼克松的访华，中医药学也打动了美国人的神经，当他们将有补血活血功效的当归提取液注入到宇航员体内，意外发现这种中药可以使宇航员的血液循环在太空中保持正常。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/1C/wKgBy1Q2yFeAJQuaAANNZEHWTjc789.jpg@!rw9"><br><br>乌古瓦：历代本草认为，房屋上的陈年乌黑色瓦片，有止消渴、解热等功用，在唐以前已入药。<br><br>而房梁上的尘土，有治腹痛功用。<br><br>明刘文泰《本草品汇精要》。<br><br>以自然之物为医药宝库，使中医中药有取之不尽、永不衰竭之感。<br><br>成书于汉代的第一部中药书，后人托名神农炎帝的《神农本草经》，与《黄帝内经》、《伤寒杂病论》被后人并称为中医药学的三大经典。<br><br>《神农本草经》总结了东汉以前的药物学知识，不知是否与人认识自然有关，全书按照一年365日之数，收载了365种药物；又按照天地人三才的布局，创造了上中下三品（药物毒性）分类法。<br><br>北宋四川名医唐慎微的《经史证类备急本草》（简称《证类本草》），是一部本草史上划时代的巨著，其中共记载药物1748种，医方3000多首，使本草学在宋代形成了一个高峰，直到明朝李时珍的《本草纲目》（记载药物1892种，附方11096首）问世后，它的作用才稍微减弱。<br><br>英国科技史家李约瑟评价说：“12、13世纪的《大观经史证类本草》（北宋大观二年校正刊行的《证类本草》），要比15、16世纪早期欧洲的植物学著作高明得多。”<br><br>',
'<h2>道地药材——自然与人文造就的品牌</h2>每种中药都有自己特定的适宜生长环境。<br><br>中药的地域特色——“道地性”——是指特定的地域所产的药材具有独特的药效。<br><br>道地药材在某种意义上代表着药材的优异品质,也就是药材中的名牌了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBy1Q2rqSAfqUlAAjKzUK1ppM642.jpg@!rw9"><br><br>天山雪莲相传雪莲是瑶池王母娘娘到天池沐浴时由天女撒下的。<br><br>过去高山牧民相信，行路途中遇见雪莲，是吉祥如意的征兆；饮过雪莲苞叶上的露珠水滴，可以驱邪除病、益寿延年。<br><br><h4>中药的名牌 道地药材</h4>中医历来讲究药材的来路。<br><br>小学徒入行，老师傅会语重心长地教诲：药源不明，治法不灵。<br><br>清代名医吴鞠通在其所著的《吴鞠通医案》中,记载了这样一个故事:在治疗一位水肿病人时他发现，所用的药方非常对证,配伍恰当，疗效却总是不佳。<br><br>仔细检查后发现是由于药方中的桂枝质量不佳。<br><br>于是他求购产于岭南的上好桂枝，患者再服此方剂，很快就痊愈了。<br><br>由此可见道地药材与一般药材的差异。<br><br>从古到今，但凡正规的中药店，都会派人到特定的地区去采购药材。<br><br>“道地药材”最通俗的理解，就是指特定产区的优质正品药材。<br><br>例如东北长白山的人参、宁夏的枸杞、四川的黄连等等。<br><br>在某种意义上，道地药材代表着药材的优异品质，也就是药材中的名牌了。<br><br>还有一些药材，因为产地在同一“道”而被人们起了新的名字，例如四大怀药是指古代怀庆府地区（今河南武陟、沁阳等地）出产的地黄、山药、牛膝、菊花这四味中药。<br><br>类似的还有浙八味：玄参、麦冬、白术、浙贝母、延胡索、白芍、郁金、杭白菊。<br><br>“道地药材”一词最早出现在明代后期汤显祖所著的戏剧《牡丹亭》中，但是，这一概念却是早已有之。<br><br>由于我国的自然地理条件十分复杂，植物种类繁多，为了保证用药有效、安全，避免错用、误用药物，古代医家经过长期的观察比较和临床实践，逐渐建立了“道地药材”这一概念。<br><br>其中，“道”是古代中国相当于现代省区一级的行政区划单位，“地”是“道”以下的具体产地。<br><br>这种提法一直延续到今天，并且成了一个不可分割的名词术语。<br><br>',
'<h2>克什米尔——这里有折服世界的披肩和地毯</h2>南亚地区的印度、巴基斯坦、阿富汗等国都以盛产地毯、披肩、刺绣等手工艺品而闻名于世，但最有特色的莫过于印控克什米尔地区的百分之百纯丝织地毯与轻如羽翼的羊绒披肩。<br><br>单地毯业一项年收入就占印控克什米尔地区年总收入的80%，曾经让藏羚羊几乎绝迹的沙图什，更是为印控克什米尔的披肩商们带来了空前的暴利。<br><br>为了探寻这些美丽织物的制作奥秘，笔者走进了克什米尔谷地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBzFQ2rrGAdlpcAAGWEPls89k303.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBzFQ2rq-AaEYKAATO8psAbj0341.jpg@!rw9"><br><br>踏入这个被曾经煊赫一时的克什米尔王公——哈利·辛格称作“迷人山谷”的地方，旅途的一切疲惫仿佛突然间消失了。<br><br>淙淙涓涓的流水、幽静的深谷、涟漪荡漾的湖泊和婆娑多姿的绿树，把这片土地梳妆打扮得分外娇娆。<br><br>城垣巍峨、峭壁高耸，急泻的瀑布狂嗥怒吼着奔向寂静的山谷。<br><br>克什米尔谷地不仅是一个迷人的地方，还以瑰丽的绿宝石、精美绝伦的地毯和披肩获得了富人的青睐和商人的眷顾。<br><br>人们对哈利·辛格王公的描述通常是这样的：“他坐在莲花形赤金华盖下面，头裹饰有钻石奖章的细薄柔软缠巾，颈项缠绕十二排珍珠，中间镶嵌着一颗王国的珍宝——纯绿宝石，正在朝思暮想实现‘迷人山谷’独立的美梦。”<br><br>100年前，东印度公司将“迷人山谷”卖给了哈利的祖先，售价高达600万卢比，同时每年从克什米尔还可以获得6张用喜马拉雅山山羊绒编织的披肩贡品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBy1Q2rr-AcyWgAAgOk1QXY3c824.jpg@!rw9"><br><br>在美丽的克什米尔谷地中，大部分牧人都靠饲养绵羊、山羊，贩卖羊绒来维持生计。<br><br><h4>从哈利·辛格王公的后宫佳丽到欧洲上流社会的贵妇名媛，羊绒编织了沙图什的绚丽神话</h4>喜马拉雅山山羊就是今天人们所熟知的藏羚羊，用它的绒毛编织的披肩被称为沙图什。<br><br>从15世纪晚期开始，克什米尔的工匠们开始为他们的主人纺纱织锦。<br><br>最好的披肩当然是沙图什，那时候藏羚羊还不像现在这样数量稀少，它们生活在喜马拉雅山麓高高的峭壁上，仅靠一些生长稀疏的草根来维持生命。<br><br>由于食物难寻天又酷寒，它们必须不断地在陡坡上跳跃，这样不仅体形优美，更使它们的毛发向着十分耐寒的方向发展。<br><br>尤其是它们颈部和下腹部的绒毛，异常耐寒却只有5微米粗！这是做上等披肩的最理想原料。<br><br>于是，以藏羚羊的鲜血做代价制作的沙图什源源不断地流进了克什米尔王公的后宫，嫔妃和贵妇们再不恐惧而是盼望着冬天的来临。<br><br>当沙图什在俄国贵妇的颈上熠熠生辉时，欧洲号称最前卫的女人们自是不甘人后。<br><br>19世纪中叶，当她们的丈夫或父亲来到喜马拉雅山麓时，当地王公与内眷们颈上流光溢彩的沙图什让他们无比羡慕。<br><br>克什米尔人衡量利弊：与其再私自保守沙图什的秘密，不如让欧洲贵妇人们得到她们想要的，自己也可以为女儿增添更多的嫁妆。<br><br>于是，猎人们用枪驱赶着藏羚羊向更高的雪山上前进，迫使它们在更恶劣的环境下生存。<br><br>由于藏羚羊顽强的求生本能，用它们的绒毛做成的披肩越来越避寒，价值也就越来越高了。<br><br>这令贪婪的披肩商人们更加迫不及待地催促着猎人屠杀藏羚羊，催促着工匠们编织沙图什，大大小小的商船满载着沙图什，急速地驶向欧洲的宫庭。<br><br>',
'<h2>跨越分水岭的构想</h2>从上个世纪50年代开始，人们就梦想利用大地的自然走势跨越重重分水岭，将横断山区丰富的水资源调往干旱缺水的北方地区，再造一个中国。<br><br>如今，三条流向北方的人工大河，正在长江、黄河、淮河、海河四大流域中静静地展开。<br><br>南水北调这一投资5000亿的世界最大水利工程，是伤口还是丰碑？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBzFQ2rp-AT_a2AAXfawILHxw928.jpg@!rw9"><br><br>虎跳峡 摄影/陆江涛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C1/wKgBy1Q2rsGAeWrhAAgQv0xS69A356.jpg@!rw9"><br><br>南水北调西线工程三维景观图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBzFQ2rsCAfoHwAAaF1wX5-B8013.jpg@!rw9"><br><br>南水北调工程总体布局图',
'<h2>找寻千年前的“南水北调”</h2>大年初¸，我来到河南省方城县附近拍摄“襄汉漕渠”——北宋初年开挖的著名水利工程。<br><br>天空灰蒙蒙的，气温很低，而我兴致勃勃，一心想见识千年前的“南水北调”工程。<br><br>然而，按照地图的位置，走到方城县城东南4公里处，只有一条东西走向的长渠呈现在我眼前。<br><br>不会吧，就这样一条毫不起眼的小水沟？<br><br>我心里直犯嘀咕。<br><br>问了几位当地的老人，他们证实了这就是我要找的“襄汉漕渠”。<br><br>当时心里很失望，但是把这条小水渠放到1000多年前来看——建都开封的北宋政权统治者从漕运补给军队吃粮的角度考虑，希望能在这里筑坝置堰，调引白河水北上到达京师。<br><br>按照当时的人力物力，这项工程是无比巨大的，最终没有修完，以失败告终。<br><br>看着这条水渠，想到现在建设中气势磅礴的南水北调工程。<br><br>四周很安静，我举起了手中的相机。<br><br>',
'<h2>那一场风花雪月的事</h2>2004年12月19日清晨，当我们从郑州火车站走出来时，首先映入眼帘的是一个银色的世界。<br><br>“嘿，兄弟，你们运气真不错，”出租车司机兴高采烈地说，“郑州的第一场大雪就让你们赶上了。”<br><br>相信这位出租车司机的高兴是发自内心的。<br><br>由于天气恶劣，我们不得不在凛冽的寒风中沿着长长的车龙徒步1公里才挤进他温暖的车厢。<br><br>晚上，在我们下榻的宾馆里，一向很少看电视的摄影师王彤紧盯着屏幕。<br><br>“情况好像不妙啊，”他的眉头拧成一股绳，“南下的冷空气好像与我们在同步运动。”<br><br>',
'<h2>南水北调是个系统工程</h2>大年初五，我们编辑部已经聚集了12位忙碌的身影。<br><br>这期的主题内容是特别策划——南水北调，紧而又紧的制作时间还要横跨元旦和春节，流程的压力无形中加大许多，大部分同事不得不提早从外地赶回来工作。<br><br>3个月前，刚刚接触南水北调的选题时，这个庞杂而陌生的题目对我们无异是水中月、镜中花。<br><br>千丝万缕的支脉中，如何提炼贯穿始终的精华？<br><br>众说纷纭的观点争论面前，能否保持一份清醒的客观？<br><br>有限的时间中，如何发挥多条线路同时采访的最大效益？<br><br>让人冷漠的刚性工程建设中，如何赋予它更多的唯美色调？<br><br>复杂而精细的地图制作，如何在超短的时间内达到尽善尽美？<br><br>在现有的关于调水工程的报道中，又如何保持《中国国家地理》一贯追求的原创？<br><br>……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBzFQ2rp2AJ5SdAAZl6cSuXu8777.jpg@!rw9"><br><br>李雪梅（左）：“在丹江口水库边的净乐宫复建工地，我与这位老者不期而遇。<br><br>由于退休后闲暇无事，他几乎天天都来这里，一站就是好几个小时。<br><br>他说，看着已淹没在水库中的净乐宫一点点复原，是现在生活中的最大乐趣。”<br><br>摄影/王彤这些压力源自我们所面对的成熟的媒体和更为成熟的读者。<br><br>回想如何跨过这些困难时，我发现我们已自觉或不自觉地把它当成一项“系统工程”。<br><br>杂志社内外的合力，终使南水北调这个大题目能在这么短的时间内相对进展圆满。<br><br>',
'<h2>雁荡绝壁——采药人</h2>在拔地而起的雁荡山群峰间，生长着多种珍稀药用植物，如善退小儿发热的金钗石斛，每公斤售价高达3000元（新鲜）。<br><br>雁荡山麓生活着一群世代在悬崖峭壁上讨日子的采药人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBy1Q2rpmAEoO1AAZGPwNKIvE936.jpg@!rw9"><br><br>当非典突然出现在中国人的面前时，很多中国人才开始关注中医。<br><br>因为西医虽然伟大，但是它在一些人看来并不是人类认识疾病的唯一途径、甚至也不是最好的途径。<br><br>然而中医今天的处境是让人尴尬的。<br><br>一方面中医从业人员的学历是历史上最高的，另一方面今天的年轻中医大夫们，多数已经不会号脉、不敢吃自己开的药方……事实上，他们已经同西医大夫一样依赖于西医的仪器。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BF/wKgBzFQ2rpyANVykAATiWv4j67A181.jpg@!rw9"><br><br><h4>只见半空中老万双手抱住了头</h4>2003年6月6日，我们第三次跟着药农周庆荣、万成洪上山，来到一座被当地人称为“扶梯头”的山峰前。<br><br>我们兵分二路：老周带着我和摄影记者攀上半山坡，坐等仰望；另一位摄影师马建河则跟着老万从坡度较为缓和的山阳面上了峰顶。<br><br>石斛喜阴怕雨，常生长在海拔700米以上的柱、嶂背阳面，采挖者惟有从峰顶吊根绳子攀下去，才有可能在茅草蓬下一睹芳容。<br><br>这根性命攸关的尼龙绳，粗约20厘米，长270米，重50多公斤，需要2个人才能扛上山。<br><br>58岁的老万倒退着从悬崖上走了下来，身子和崖面几乎成直角。<br><br>对药农来说，这早已是家常便饭。<br><br>但他们的家人却为这“家常便饭”受尽了惊吓。<br><br>老万24岁结婚。<br><br>新婚第二天就上山了。<br><br>他的妻子羞羞答答地挎着个篮子去送中午饭，爬上山坡，仰头一看，只见一根绳子晃晃悠悠地吊着丈夫，在那半空中荡来荡去……晚上回家后，妻子抓着他的手臂要他千万别干了。<br><br>老万说：不干？<br><br>那靠什么吃饭？<br><br>你说说看！妻子说不出来，老万就依旧来回在悬崖上，至今已有40年……下垂10多米后，老万突然扬动绳索，离开崖面，双脚在空中剧烈地踢腾了五六下，横跃到30米外，然后一弯腰，极快地从一蓬茅草下扯了一把，叫道：“庆荣！是石龙珠！要不要！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBy1Q2rpuAUQXUABaYg8CvP0c089.jpg@!rw9"><br><br>采药人就在这宽广的大山、高高的悬崖上摘取草药，他们只是崖壁上的一个小点。<br><br>然而，正是由于这些大山中的采药人，才使中医中药这古老的传统世代相传，绵绵不坠。<br><br>老周马上喊了声：“要！”雁荡多药草，药农高危作业时，为节省体力，每次仅择定一二品种，其余则视而不顾。<br><br>石龙珠对咽喉炎有特效，虽然新鲜植株的售价也高达240元/公斤，但显然比石斛便宜了许多。<br><br>',
'<h2>1950年：经典由此开始（下）</h2><h4>一本经典刊物的诞生</h4>当时百业待兴，要创办一个刊物并非易事。<br><br>对于刊名大家各抒己见。<br><br>鉴于当时社会上有一本颇有影响的《世界知识》，施雅风先生提议用“地理知识”，得到大家的一致认可。<br><br>“《地理知识》创刊时有没有编委会？”我问施老。<br><br>——尽管没有一个明确的编委会名单，但参与创刊的七八个积极分子实即编委会成员，而且他们也都是科协地理组的骨干。<br><br>我注意到在1950年12期杂志的每期封面上，都有“中国科学工作者协会南京分会地理组编辑”的字样。<br><br>',
'<h2>地理文萃</h2><h4>专家提醒：非典今冬可能再来</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F6/wKgBzFQ2wKaACwROAAINLKteVDw453.jpg@!rw9"><br><br>近来全球“非典”（SARS）疫情有趋于缓和的迹象，但美国传染病专家和卫生主管官员纷纷敲响警钟，他们认为非典疫情很可能会在今年冬季再次出现，并呼吁对此应有充分准备。<br><br>《华盛顿邮报》引用专家们的分析说，非典有可能会像流感一样具有季节性，即在夏季传染性减弱，到寒冷的冬季有可能重新来袭。<br><br>美国国家过敏和传染病研究所所长指出，类似非典这样的呼吸系统疾病不太可能突然完全消失。<br><br>明尼苏达大学传染病研究和政策中心主任则表示，他确信随着北半球在半年后进入冬季后，非典将会再次复活，不过那时候人们将会有更有效的方法控制它。<br><br>',
'<h2>淮河灾难谁之过</h2>有这样一种说法：几个自然地带的交汇处常常是自然灾害的高发地带。<br><br>淮河也难逃此劫。<br><br>从卫星遥感图片上我们可以清晰地看到正在淮河流域发生的那场灾难。<br><br>洪水滔滔泛滥之时，让我们回顾一下到底是什么原因造成了今天淮河的多灾多难。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F7/wKgBy1Q2wKWAYW5nAAYYE_62zE4593.jpg@!rw9"><br><br>1910年安徽北部发生洪水，凤阳临淮关东关桥被冲毁(上)。<br><br>2003年6月20日梅雨季节开始以来，淮河流域出现了多次大范围强降雨过程，主要降雨带在沿淮淮北及江淮东部地区，从7月4日起，淮河干流全线超过警戒水位，淮河发生了自1991年以来的最大洪水（下图）。<br><br>淮河还有另外一个名字，那就是淮河两岸的老百姓们给它起的“坏河”。<br><br>人们为自已的母亲河起这样一个咬牙切齿的名字不是没有原因的，这条中国7大江河中长度最短的河流却以严重的洪涝灾害闻名中外，成为中国最难治理的河流之一。<br><br>在有记载的历史上，淮河从公元1400年到公元1900年的500年间，平均每100年发生水灾70次以上。<br><br>1901年到1948年的48年中，全流域共发生42次水灾。<br><br>1949年以来，平均每5年左右发生一次较大水灾，两年左右发生一次小水灾。<br><br>离今年最近的一次淮河大水灾发生在1991年。<br><br>淮河流域是我国著名的自然地理过渡带，秦岭-淮河一线是人们熟知的湿润带与半湿润带、北亚热带与暖温带的分界线，淮河流域还是中国南方和北方的过渡地带，一月平均温0℃ 等温线与淮河主流的位置大致相同，淮河下游地区则是陆海过渡带。<br><br>从灾害学的意义上说，几个自然地带交汇处常常是自然灾害的高发地带。<br><br>淮河流域兼具北方地区降水变率大、暴雨集中和南方地区暴雨历时长、强度大的特点，极易形成大洪水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F6/wKgBzFQ2wKSAUvvvAAVaSc5x3T8047.jpg@!rw9"><br><br>由于台风和南北切变线（会使空气辐合上升从而形成云雨天气的风场）经常在这里出现，所以淮河的源头伏牛山与流域南边的分水岭大别山都是我国著名的暴雨中心，我国大陆气象记录中最大的暴雨，就是于1975年8月5-7日发生在淮河上游的漯河、驻马店、南阳和平顶山之间，暴雨中心泌阳县林庄3天降水总量达1605毫米。<br><br>淮河流域的暴雨频率非常大，这是淮河流域容易发生洪涝灾害的重要原因。<br><br>',
'<h2>大唐之镜——奈良</h2>奈良好似一面镜子，不仅映照着日本文明发展的轨迹，还折射出中国大唐盛世的历史风貌。<br><br>在现今的中国西安，曾饮誉世界的大唐都城长安的影子已依稀难辨。<br><br>1200多年之后，大唐盛世已成为教科书和博物馆中的一段历史。<br><br>然而在日本古都奈良，竟鲜活地保存着中国已逝去的历史和文化。<br><br>奈良有“东方的罗马”之誉，日本人视古都奈良为“精神的故乡”和“丝绸之路东方的终点”。<br><br>更重要的是，奈良还好似一面镜子，不仅映照着日本文明发展的轨迹，还折射出中国大唐盛世的历史风貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0E/wKgBy1Q2xbCAf4OjAAUFXKF3mf4721.jpg@!rw9"><br><br>药师寺金堂?8世纪初建于奈良，后毁于天灾人祸。<br><br>新复建的金堂依旧仿照8世纪时的风貌。<br><br><h4>以唐长安为理念而建筑的都城——平城京</h4>奈良成为日本国都时恰值唐朝的开元盛世。<br><br>文武天皇于707年去世后，其母亲不顾一些皇室成员和官员的反对，在藤原京（位于今天的奈良县中部飞鸟地区）登上了皇位，即元明天皇(707—715年在位)。<br><br>为了平息不满，转移视线，她采纳了忠臣藤原不比等的建议准备迁都。<br><br>708年，元明女皇下诏仿大唐长安修建平城京。<br><br>710年3月10日，新都城建筑尚未全部竣工，元明天皇便下令将国都迁至藤原京以北约20公里的平城京。<br><br>随迁的还有几个重要寺院。<br><br>从此，日本历史翻开新的一页——进入了奈良时代（710—784年）。<br><br>作为《万叶集》中所吟咏的“花香升平之都”，奈良短暂的历史光彩也被冻结在平城京中。<br><br>虽然奈良时代不过短短的74年，但由于贵族阶层都积极、主动地仰慕唐风，使大唐文化在日本风行一时，创造了日本文化史上称为天平时代的文化盛世。<br><br>天平盛世的来临与此前飞鸟时代所打下的良好政治基础不无关系。<br><br>在7世纪初圣德太子执政时代，日本与中国直接交往的通道已经打开。<br><br>唐朝建立后，一切悉仿唐制的风气在日本如火如荼地展开。<br><br>对于那时的日本人，大唐不仅是完美的象征，还是沟通国际文化的驿站。<br><br>那些历经跋涉、多方辗转从大唐携回的异宝奇珍，沾濡着诸多民族的汗水，也传播着异域文化的风韵。<br><br>于是本来以长安为起点向西行进的丝绸之路转而向东延伸，渡海到了日本。<br><br>正是这种国际文化交流的氛围，滋养了大放光彩的奈良文化，以及横空出世的以长安为理念而建造的都城——平城京。<br><br><h4>要看盛唐时期的木构建筑，只有去日本奈良</h4>著名的平城京遗迹现位于奈良市郊区，其布局和唐都长安一样呈棋盘形。<br><br>长安有横八竖九的条坊制街道，中间有将城市分为左京、右京的朱雀大道，还有遍布城内的寺宇，这一切也同样体现在平城京中。<br><br>平城京中的建筑多仿照唐代的式样，官民们也穿着类同于唐朝人的服饰。<br><br>与长安不同的是，平城京中没有长安那般异域商人与艺匠麇集的景观，也没有类似长安那样需要严防侵袭的宽厚而坚固的城墙。<br><br>虽然当时平城京的面积只有长安城的四分之一，人口不过长安城的五分之一，但将平城京看作长安的缩影，却毫不为过。<br><br>',
'<h2>凝视自然一个女性野生动物摄影师的自白</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BF/wKgBzFQ2rpGASjYDAASZUX6MPHg887.jpg@!rw9"><br><br>艺术的视角——放眼看世界   马达加斯加生活着各种各样的变色龙，柏臣变色龙体形最大，最引人瞩目。<br><br>黄色鳞片包围的眼睛，叫人想起镶着金边的宝石，非常适宜在特写镜头下表现。<br><br>我用微距镜头在胶片上拍到了真实大小的眼睛，然后放大数十倍。<br><br>在这么近的距离下，应该避免使用闪光灯，否则眼球上会出现变形的四边形反光。<br><br>胶片冲洗后我才发现，我自己的形象也反射在眼睛里，不过有点变形。<br><br>1997年10月摄于马达加斯加。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBy1Q2rpGAMVaLAAcPY7yscFU450.jpg@!rw9"><br><br>用艺术的眼光报道自然  海泽尔·安吉拉是世界著名环保摄影家，20世纪80年代曾任英国皇家摄影协会主席，现任英国诺丁汉大学生命与环境学院教授，是英国第一位被授予教授职位的野外摄影家。<br><br><h4>第一次邂逅大熊猫，我一张照片也没有拍到</h4>一头好像黑白镜头下的动物从我身旁走过，爬上了一棵树。<br><br>它很快就隐没在树冠中，但是我可以听到树枝被折断的噼啪声，看到它们被扔到地上。<br><br>10分钟后，它沿着树干向下滑，就像一个士兵从旗杆上滑下来一样。<br><br>随着“砰”的一声，它漫不经心地滑到地面，然后站起身，慢腾腾地穿过一片蕨类灌丛消失了。<br><br>事情发生得太快，加上光线不好，第一次邂逅大熊猫，我竟连一张照片也没有拍到。<br><br>8次中国之行，仍然使我无法相信我真的在四川的邛崃山脉亲眼见到了这种憨态可掬但又极度濒危的动物。<br><br>这是我出版的《熊猫》一书的导言，写于1998年，距离我第一次从事野生动物摄影工作已经30年了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBy1Q2ro-AE-i0AAVGrKKetZY450.jpg@!rw9"><br><br>游动的大马哈鱼  波光粼粼的水面和慢速拍摄制造出了一种红眼窝大马哈鱼在游动的感觉。<br><br>在每４年一次的迁徙中，大马哈鱼都会逆流而上，拥挤地奔向产卵地。<br><br>1998年10月摄于加拿大。<br><br>一直以来，野生动物摄影对我来说都是一份诱人的职业。<br><br>为了拍摄，我曾多次前往极地和热带地区。<br><br>摄影工作还带给我写作的冲动，同时写作又赋予我拍摄的灵感。<br><br>更为重要的是，摄影开阔了我的眼界，使我成为一个具有艺术眼光的自然界的报道者。<br><br>我原本是搞动物研究的，而且受过很好的高等教育。<br><br>1962年,我获得英国布里斯托大学动物学学士学位，1965年，我又获得该校海洋生物学硕士学位。<br><br>然而很偶然的因素，导致我最终选择摄影作为职业。<br><br>',
'<h2>没有国籍的达曼人</h2>喜马拉雅山脉一年四季都能见到绿色的地方不多。<br><br>位于珠峰自然保护区 内的吉隆沟虽然四面雪山环绕，但沟中却是森林茂密，气候湿润，有“世界最美丽的谷地”之称。<br><br>一百多年前，一群达曼人来到了这块美丽而又陌生的土地，就再也没有离开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0E/wKgBy1Q2xayAS3rmAAVXV4hAqk8160.jpg@!rw9"><br><br>这是吉隆沟里人口最多的一户达曼人人家。<br><br>达曼人在藏区的长期生活中接受了藏民族的风俗习惯，穿藏袍、说藏语，虽然没有国籍，但他们心里早已当自己是中国人。<br><br>时值隆冬，我又一次翻越希夏邦马西侧海拔5500米高的米拉山来到吉隆沟。<br><br>虽然四周雪峰林立、寒气袭人，但吉隆沟内却仍旧是林海翠绿。<br><br>“吉隆沟”的“吉隆”（Skyid lung,藏文的拉丁文转写）系藏语，意为“快乐”，“沟”系汉语，意思为“幸福舒适的山沟”。<br><br>吉隆沟位于珠峰自然保护区的南翼，因受印度洋暖湿气流的强烈影响，降水充沛，成为绿色植物的王国。<br><br>吉隆藏布顺着蜿蜒的山谷向南飞泻，长叶松、长叶云杉、红豆杉等稀有树种也随处可见，不仅如此，这里还是雪豹、黑熊、金钱豹、马鹿、灰叶猴等国家级保护动物的乐园……这里有着与珠峰山区四季见雪迥然相异的独特风景。<br><br>然而，最奇异的还是生活在这儿的一群鲜为人知的达曼人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0E/wKgBzFQ2xauAXTO7AAZSZ-SLUUA803.jpg@!rw9"><br><br>漂亮的达曼女童，深深的蓝色眼睛，挺直的鼻梁，厚厚的嘴唇，在交通如此不便的珠峰保护区里看到如此典型的南亚人种面相，没有人不会感到诧异的。<br><br>两年前，因为工作关系，我来到吉隆沟拍摄保护区的图片资料，虽然时间不长，但小镇里许多形象和肤色与众不同的人给我留下了深刻的印象。<br><br>当时感到很奇怪，问起陪同才知道这里生活着一群至今未确定国籍的人群——达曼人。<br><br>小镇上的藏族与达曼人混居，但街巷里看到最多的却是达曼人。<br><br>因为大多数藏族人都外出打工了，而达曼人由于无国籍只能每天都在这里打发闲暇的时光。<br><br>令我记忆犹新的还是在招待所的小商店里认识的第一位达曼人——米玛姑娘，她给我的第一印象完全是一个“老外”，深棕色的皮肤，脸上蓝色的眼睛大且深，鼻梁挺直，厚厚的嘴唇，但却身着干净的汉族服装，正用一口流利的汉语和商店的女老板交谈。<br><br>出于好奇，我礼貌地向她打招呼，想满足一下自己的好奇心。<br><br>但是由于吉隆沟相对封闭，到沟里来的人很少，见到陌生人的米玛只肯与我作一点简单问答。<br><br>在这样一个偏远的地方，在满眼是颧骨突出、扁平面相人的雪域高原，这个典型南亚人种的姑娘让我想知道有关达曼人的故事。<br><br>重新来到这里也是这种想法使然。<br><br>是什么原因使他们来到高原，又是什么原因让他们留在了吉隆沟呢?',
'<h2>世界最高的生物庇护所珠峰自然保护区</h2>数亿年前，这里曾是汪洋大海，强烈的地壳运动使她变成了今日的地球之巅。<br><br>人们只知这里有茫茫的雪峰冰川，却不知这里还有河流湖泊、生命和绿色。<br><br>特殊的地壳运动使这里的海拔高差竟达7000多米，从寒带走到亚热带不用花费很长时间。<br><br>在这片神奇的土地上，近9万农牧民世代与山川大地建立起了相互依存的习惯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0E/wKgBzFQ2xamAduCzAAMtr5KVMng570.jpg@!rw9"><br><br>从拉萨出发后，我们的越野车就一直沿着雅鲁藏布江向大山开去。<br><br>快到日喀则时，在一处被黄色的大山包围着的河滩地上，我清晰地看到龙卷风在升腾!和龙卷风几乎成直角的细细的河在夕阳辉映下蜿蜒流淌。<br><br>这片包括了西藏定日、聂拉木、吉隆全县和定结县西部、面积33819平方公里的土地上，生活着将近9万农牧民，他们把牛羊放牧在高原灌丛区和草原上，并在河流沿岸引水造田——他们世代都是这样生活着。<br><br>最令人惊奇的是在珠峰地区众多雪山之间，从东向西依次为河流侵蚀形成的陈塘、绒辖、樟木、吉隆和贡当谷地。<br><br>这些切割喜马拉雅山脉的河谷为印度洋暖湿气流北上提供了通道，受流经谷地的印度洋暖湿气流的影响，谷地里发育着喜马拉雅南翼湿润的山地森林生态系统，形成了一种和雪山冰峰迥然不同的自然景观。<br><br>事实上，正是因为这5条河谷，珠穆朗玛峰地区才闯进了自然保护学者们的视野。<br><br>',
'<h2>朋友还是敌人？中国外来入侵生物调查</h2>千万年来，海洋、山脉、河流和沙漠为物种和生态系统的演变提供了天然的隔离屏障。<br><br>然而近几百年间，随着全球一体化的进程，这些屏障渐渐失去它们应有的作用，外来物种们借助人类的帮助，远涉重洋到达新的生境和栖息地，繁衍扩散，它们到底是……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F5/wKgBy1Q2wD6AeREUAASv_aens3k099.jpg@!rw9"><br><br>被冷冻的食人鲳   这些曾经成群生活在亚马孙河流域的凶猛鱼类，此刻却一动不动地躺在冰柜中，睁着无望的双眼。<br><br>2003年年初由食人鲳而掀起的入侵物种新闻报道热潮随着始作俑者的沉寂而沉寂，但是关于外来入侵种的思考却不会随之停止。<br><br> (吴秀山 摄)2003年初，一个冬日的午后，我们走进北京海洋馆，参观经过处理的食人鲳。<br><br>不久前食人鲳曾是人们争相参观的热宠，它们撕扯活鱼的景象不知让多少人心惊胆战，号称“水中狼族“。<br><br>但此刻，它们却只有一动不动地躺在冰柜中，睁着无望的双眼。<br><br>关于食人鲳的报道随着它们的沉寂渐渐低落。<br><br>然而，制造轰动的始作俑者虽已沉寂，关于外来入侵种的思考却不会随之停止。<br><br>人们为什么对它们如此敬畏，甚至都不容它们生活在小小的水族箱内，难道仅仅是因为它们生性残暴吗？<br><br>“因为在中国本土并没有这种鱼”，海洋馆的负责人介绍道，“食人鲳原产于南美洲亚马孙河流域，在我国的自然界中没有天敌。<br><br>体质强壮、对水质要求不严格的食人鲳，在我国南方广大地区很容易找到适宜繁殖生长的水体，一旦流入自然水域，必将打破现有的生物链，威胁土著鱼类的生存，就如同侵略者入侵一样，对生态的破坏不堪设想。”<br><br>我曾看过一些关于外来物种入侵的报道，但总觉得微甘菊、紫茎泽兰、空心莲子草、麦穗鱼这些略显柔弱的名字如何能与“入侵“联系起来呢？<br><br>食人鲳尖牙利齿倒也罢了，太湖银鱼长不盈指，又如何能“造成生态系统毁灭性打击“呢？<br><br>外来入侵物种离我们到底有多远？<br><br><h4>小龙虾就是入侵物种</h4>“外来种实际上已经来到我们生活之中，只是我们还不知道罢了。”<br><br>中国科学院动物研究所的吴岷博士是我国贝类研究的专家，谈起贝类入侵种如数家珍。<br><br>“比如说，北京人非常爱吃的小龙虾，学名叫克氏原螯虾，原产于墨西哥，后向北美扩散，给美国五大湖泊的渔业生产和堤坝造成了极大威胁。<br><br>上世纪20至30年代经日本进入我国南京地区，随后在江浙一带迅速繁衍，对当地的鱼类、甲壳类、水生植物极具威胁。<br><br>它们会在水稻田堤坝上挖洞筑穴，现在小龙虾已经在洞庭湖大量繁殖，威胁到堤坝设施。<br><br>“吴岷博士还指出，曾经活跃在人们餐桌上的福寿螺、白玉蜗牛在初期都是作为高蛋白食物引入并在我国大力推广的，然而由于市场原因，被大量遗弃或逃逸，现在已经侵入到农田和自然系统，成为农作物、蔬菜和生态系统的有害生物。<br><br>',
'<h2>情系野长城</h2>“不到长城非好汉”。<br><br>15年前，威廉·林赛来到中国，完成了他徒步长城的冒险旅程，成为“好汉”；而现在这位已在中国生活了十多年、在长城上度过了600多天的英国人，创办了国际长城之友协会，变成了一位珍爱长城的“好汉”!<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0E/wKgBzFQ2xbaAEr0uAAMyM4n43iE862.jpg@!rw9"><br><br>威廉-林赛在长城上检查环保园的工作我最早知道威廉·林赛是在我们这些喜欢户外活动的山友圈子里的一本启蒙读物上。<br><br>在那篇题为《奔腾在长城上》的文章里，简要介绍了威廉在1987年从嘉峪关到山海关进行的2470公里越野长跑的故事。<br><br>第一次见到威廉，是1997年的春天，我们一起骑车去长城露营的路上。<br><br>后来，他送给我一本他自己写的书《Alone on the Great Wall》（《独步长城》）。<br><br>书里写的正是1987年他在长城上那段冒险故事。<br><br>威廉告诉我，是小时候关于长城的梦想，促使他不远万里来到中国；而长城又使他结识了美丽的中国妻子。<br><br>从此，长城在他的心里成了一个解不开的情结。<br><br>',
'<h2>SARS暴露建筑缺陷</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBzFQ2roiAXm-YAASZ1CmG264501.jpg@!rw9"><br><br>摄影/Siu Kwai一份来自香港特别行政区卫生署的综合分析表明，今年春天，香港淘大花园居民先后300多人感染SARS的事件和建筑设计密切相关。<br><br>这份分析指出，该小区关于厕所内散发臭味的投诉十分普遍，可能下水通道里一些U形管没有发挥作用。<br><br>浴室排气扇启动时，臭气会从污水管经过地漏的排水口被“吸”进浴室。<br><br>据推测，这股气流可能同时把污水管里带病毒的液滴吸进了浴室，而浴室的排风扇又可能将这些液滴排放到了天井。<br><br>最后，携带病毒的液滴通过窗户进入其他单元，造成了300多人感染的恶果。<br><br>除了塔楼下水通道问题，SARS蔓延还暴露了建筑设计的其他缺陷。<br><br>中国疾病防治中心专家提示，阳光普照和空气流通是阻断传染源的最佳手段。<br><br>但当前城市里，不少楼盘为了“有效”利用土地，竟然缩短了楼间距离，降低了居室的日照标准，关于居民呼吁“阳光权”的新闻屡见不鲜。<br><br>而且，许多新建房屋很不利于通风。<br><br>按照卫生标准，室内空气中的CO2浓度应在1‰以下。<br><br>测试表明，早上打开门窗，在低风速条件下，如果有“穿堂风”，2—8分钟后，室内空气即可达到卫生标准。<br><br>如果没有这种对流，则至少需要40分钟。<br><br>统计发现，我国在20世纪50—60年代建造的房屋，门窗上部窗户都可以完全打开，能有“穿堂风”。<br><br>而在80年代迄今建造的大量楼宇中，这种可以全开的窗户渐渐“消失”了，鲜有“穿堂风”。<br><br>现代化的写字楼、大饭店、大商厦的玻璃窗甚至是全封闭的，通风换气都靠中央空调系统。<br><br>空调的新风系统容量是否足够，是否符合卫生标准，却没有引起足够重视，也没有从安康角度予以量化保障。<br><br>SARS“放大”了建筑设计的些微缺陷，让人更加关注并担忧室内的小环境。<br><br>因为我们生命中大约2/3的时间都得停留在室内，室内环境的好坏直接影响着我们的健康水平。<br><br>在世界卫生组织公布的《2002年世界卫生报告》中，室内环境污染与高血压、胆固醇过高症以及肥胖症等，一起被视为人类健康的10大威胁，并列入人类健康的10大杀手名单。<br><br>',
'<h2>长城如父</h2>1984年，我和吴德玉、张元华结伴第一次徒步走明长城。<br><br>在这次准备了近2年、历时568天的考察中，我们拿着一份五万分之一的地形图，在那上面长城是静止的，但它像白发老人脸上暴起的青筋，像一条深色的血脉，时时刻刻都在流动。<br><br>从那时开始，我已记不清多少次夜宿长城、头枕青砖，在寂静中倾听长城粗重的呼吸。<br><br>我总觉得，这呼吸声像我的父亲。<br><br>我上初中那年，父亲得了脑血栓，半身不遂，我每天用轮椅推着他去医院接受治疗，后来干脆自己学针灸。<br><br>而父亲由粗重渐渐衰弱的呼吸声，从那时起，时时回响在我的心中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0F/wKgBy1Q2xcuAbSTDAAez_hTcwSs467.jpg@!rw9"><br><br>脚手架搭起来，新的¿城筑起来了。<br><br>残破的手推车用现实碾过了历史，有多少人在为此叹息：怎么会，长城还没有这脚手架显得沧桑？<br><br>！陈长芬/摄长城比我的父亲还要苍老。<br><br>2000多年20多个朝代里所建总长度超过10万里的长城当中，保存最好的属明长城。<br><br>但明代长城有较好墙体的部分已经不到20%，有明显可见遗址的部分已经不到30%，墙体和遗址总量也已经不超过5000里。<br><br><h4>大自然对长城的长期侵蚀，是长城日渐破损的一个主要原因</h4>2002年8月，我再次组织了长城万里行考察活动。<br><br>这次活动的主要目的，正是想让公众更加关注长城亟待加强保护的现状。<br><br>历时45天、100多个点的考察，最后得出上述“20%”、“30%”和“5000里”三个凄凉的数字。<br><br>长城日渐残破，究其原因，不外乎自然和人为两个方面。<br><br>长城本已衰老，老者2000岁，幼亦500年，有的砌砖开始老化，有的墙体摇摇欲坠，随时都可能在一夜之间轰然倒塌。<br><br>而大自然对长城的长期侵蚀，是长城日渐破损的一个主要原因：闪电曾将结实的敌楼生生劈开，地震也给墙体造成毁灭性的坍塌。<br><br>就是平平常常的风风雨雨，也都在长城上留下了岁月的痕迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F5/wKgBy1Q2wDSAYiY0AAOPYwdpECU522.jpg@!rw9"><br><br>长城老了，即便是长城中的年幼者——明长城，也已五六百岁。<br><br>它们原本是坚固的军事防御工事，如今却有如风中之烛，随时都可能在一夜之间轰然倒塌。<br><br>（翟东风 摄）风吹拂着这人造奇迹。<br><br>长城迎风的一面，风蚀严重。<br><br>风中有尘，长城上渐渐积起一层浮土，风里飘落的种子，在长城上生根发芽。<br><br>植物根系在墙体内“钻营”生长，墙体自然产生了膨胀，而贮水能力增强。<br><br>逢天降甘霖，城墙含水量越来越大、强度越来越低，最终无法遏制圮毁的命运。<br><br>如此情况，在河北、天津和北京的明长城上处处可见。<br><br>在这些地方，未经修复的野长城和八达岭、慕田峪等修复过的地段相比，最大的特色除了坍塌，就是城上有树，走长城不得不披荆斩棘。<br><br>我最近一次去的北京昌平龙泉峪长城上，就有这样的荆棘划破我的脸我的胳膊，刺痛我的心。<br><br>',
'<h2>寻找历代长城</h2>成大林的第一职业是记者，但这里我们专门著文彰显的他，是一位颇有见地的长城学者。<br><br>在追寻先秦、秦、汉、唐、宋、明、清等历代长城的25年中，他的发现填补了我国长城研究的大量空白，他的足迹几乎遍及了这些长城穿过的每一个村庄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBzFQ2sL-ASV9GAAKIDwZJnZg230.jpg@!rw9"><br><br>在成大林那间8平方米大小、线装古籍占了半壁江山的书房中，我们第一次看到了他绘制的历代长城走势图。<br><br>这是7张1号图纸，每一张都以我国的雄鸡版图为底，描画着一道或几道轻盈的彩色曲线。<br><br>这些貌似简单的曲线，有的漫长形如巨龙，有的短促恰似手杖。<br><br>图纸边上各自清清楚楚地写着“唐长城”、“宋长城”、“金长城”、“清长城”等字样。<br><br>旁边电脑里还有洋洋洒洒近5万字的“简介”。<br><br>看着我们的惊讶，成大林乐呵呵地说：“是啊，这个工程的确非常浩繁！1978年我开始关注长城，而今25年过去，我已经60出头，这才明白，我开始得太晚了。”<br><br><h4> 好奇源于华山</h4>1978年夏天，成大林去华山拍风光片。<br><br>拍片子需要好天气，老天偏偏不作美，连日暴雨不停，把他和当地的一位道士、一个画家“堵”进了一个山洞。<br><br>不想这雨一下就是一个多月，口粮成了大问题。<br><br>还好成大林是学运动医学的，他知道哪些植物可以吃而哪些不能吃。<br><br>于是， 记者、道士和画家靠着五味子和野百合度过了雨季最艰苦的断粮时光。<br><br>',
'<h2>SARS警告人类不要“越界”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBy1Q2roiAC4Y6AAVtVzmLYtk355.jpg@!rw9"><br><br>吴东俊 摄在人类主宰的世界里，还有一个肉眼看不见的隐形世界——微生物世界，它们也是世界的主宰。<br><br>在食物链的金字塔中，人是高居顶端的“捕食者”，却常常被微生物病原体所“捕食”。<br><br>疾病与生命一样古老，大自然本身就是一座硕大无比的细菌库和病毒库。<br><br>35亿年前在生命的原汤中最早形成生命形式的就是细菌，以及在细菌中存的“细菌”——病毒。<br><br>它们所经历的历史是恐龙的25倍或人类的2000倍。<br><br>在漫长的进化史中如此千锤百炼，使微生物获得更具广泛的适应性和顽强的生命力。<br><br>由微生物引起的疾病一直伴随着人类的文明进程，它对历史的左右并不亚于其它因素。<br><br>人类的许多由病原体引起的疾病，如鼠疫、霍乱、伤寒、疟疾、狂犬病、疯牛病、结核病和禽流感等等，都是从动物身上传染而来的，灵长类、啮齿类、鸟类和兔形目等野生动物与人共患的疾病已达100多种。<br><br>特别是在猎捕、运输、加工和食用野生动物及其制品的过程中，很容易受到它们携带的病原体的感染，使动物体内的病菌、病毒与寄生虫轻易跨越物种间的界限，在人体中找到新宿主并产生疾病。<br><br>虽然人与动物共患的病症由来已久，但在现代，却具有了新的特点，即一旦感染了动物的病原体，其后果十分严重。<br><br>因为人类在进化途中，创造了迥异于自然生态系统的人工技术系统，人的健康、寿命和遗传在很大程度上不再受“优胜劣汰，适者生存”的自然法则和残酷的生物控制机制的约束，而依赖于技术系统和社会系统提供的保障，免疫力和生命力与野生动物已无法相比。<br><br>同时，人群的高密度和高速流动的现代社会非常适合疫病的传播，在全球化和现代交通工具面前，曾经阻止疫病远距离蔓延的高山大海等地理屏障已经消失。<br><br>在这小小的地球村里，全人类的命运被紧紧拴到了一起。<br><br>',
'<h2>真是果子狸惹的祸吗？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBzFQ2roeAMmILAALi9pNTd2A317.jpg@!rw9"><br><br>竺钢 摄2003年5月23日，广东省深圳市疾病预防控制中心和香港大学联合举行新闻发布会，宣布SARS病毒溯源研究获得重要进展。<br><br>研究人员从6只果子狸标本中分离到3株SARS样病毒，基因全序列分析发现所获得的病毒与人类SARS病毒有99%以上的同源性，证明了动物SARS样病毒是人类SARS病毒的前体。<br><br>消息一经宣布，人们的目光立刻聚集到了果子狸的身上。<br><br>消息公布后，我国多个省市的野生动物主管部门纷纷采取行动，将各酒店、餐馆经营的果子狸等野生动物查收，许多以饲养果子狸为主的养殖场被紧急隔离和封存，接触果子狸的从业人员也被严格检查，更多的老百姓表示今后不会再吃这种动物……一时间，关于果子狸的消息铺天盖地，人们似乎“谈狸色变”，惶恐不安。<br><br>一方面，研究部门快速作出反应，紧急查找病源；管理部门着眼于人民健康，积极采取措施是可以理解的；公众拒绝野生动物食品更是一个好现象。<br><br>但是，另一方面，果子狸真的是这场灾难的罪魁祸首吗？<br><br>这种动物究竟会造成多大危害，是否还有其他动物是病毒的携带或传播者？<br><br>如何采取有效措施使得人与动物接触更安全，乃至今后如何应对野生动物带来的疾病等等问题摆在了我们面前。<br><br>笔者就这一系列疑问，采访了中国科学院昆明动物研究所王应祥研究员，王先生是我国哺乳动物分类学家，最早从事包括果子狸在内的灵猫科动物的研究。<br><br>王先生表示，现在说果子狸是“元凶”为时还过早。<br><br>首先，所有果子狸的样本均来自同一个市场，而市场本身又在疫区之中，这就不能排除病毒是由人传染给动物的可能。<br><br>而这一物种广泛分布于我国中、南部和东南亚，其他地区的果子狸是不是也携带病毒呢？<br><br>这也是特别应该引起注意的。<br><br>众所周知，SARS病毒属于冠状病毒，其变异性极强，已发现多个变种。<br><br>事实上，动物可能携带的早期病毒通过某些途径传染给人类以后，在人体内又经过若干代变异，加之适合病毒繁衍和传播的环境以及人类自身提供的感染途径，最终导致SARS病毒的大爆发。<br><br>而早期病毒不一定是真正直接危害人体的元凶。<br><br>当然，这需要病毒学家的深入研究。<br><br>',
'<h2>解读古地图上的长城</h2>长城是中国古代一项极为雄伟的军事防御性的建筑工程，也是中国古代和现代地图上需要表现的有特殊标志的内容。<br><br>长城不仅在中国古地图上是一种观念性的界线标志，而且是现代中国乃至一些世界地图上必须标志的地理要素。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F4/wKgBy1Q2v-6ADF5PAAXwW5ArIJw962.jpg@!rw9"><br><br>《直隶长城险要关口形势图》局部——山海关此图为清光绪年间户部主事崔汝立所绘。<br><br>地图采用传统的山水画法，形象地绘出了长城沿燕山山脉蜿蜒起伏的雄壮形势。<br><br>图中对长城沿线各险要之处皆红签注明，并绘出其中守军驻防之城堡及防御设施。<br><br>山海关西北依山，东南濒海，是华北平原和辽西走廊的重要通道，形势险要，素称“天下第一关”。<br><br><h4>长城在中国古代地图上起着地标的作用</h4>筑城以居是人类迈向文明时代的标志之一。<br><br>把高耸的城墙推广到漫长的边防，修筑成一道绵延不断的长墙，几乎在同一历史发展阶段，地球上的人们都想到了这种军事防御的方式。<br><br>中国长城发轫于春秋战国时期的列国长城。<br><br>公元前后罗马帝国称霸欧洲的时候，也在帝国北部边界陆续修建了长达几千公里的边防长城。<br><br>看来，长城是人类社会发展到某一阶段产生的共同的智慧。<br><br>但是，西方的长城工程没有延续下来，惟有古代中国，把这一军事工程的修建传承了2000余年。<br><br>为什么亚欧大陆两端的长城会有不同的结局？<br><br>主要是因为长期以来在中国疆域内，始终保持着农耕和游牧两种不同的经营方式和地域划分。<br><br>欧洲没有这种环境差异如此之大的自然分割，所以，当古罗马帝国解体以后，长城失去了存在的意义。<br><br>中国历代的长城总是修建在自然、气候与地理环境的分界带上，它不是国界，而是农耕与游牧两种不同生产方式的分界线。<br><br>游牧地区的产品较为单一，有时还具有不稳定性，同时又缺乏自身产品转化的内部机制，故其维持正常生产生活的某些必需品主要依赖于农耕地区。<br><br>经常性的对外产品交换是游牧地区人民繁衍发展的必然。<br><br>这种产品交换可能是有序的定期定点贸易，也可能是无序的抢掠和军事对抗。<br><br>长城的修建就是要把无序变为有序。<br><br>长城既可以看作是军事对抗的产物和手段，也是国家实行有效管理的方式，故兼有御外和制内之功。<br><br>在古代中国的正统观念中，长城更被看作华夏与外夷的分界线，或者说胡、汉分域的象征。<br><br>因此凡是表达这一思想的地图，都千篇一律地画出长城。<br><br>长城在中国古代地图上起着地标的作用，现代地图则将长城作为中华文明和人类文化遗产来弘扬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F4/wKgBzFQ2v--AU-9lAAlWiNJ7VEg436.jpg@!rw9"><br><br>明《九边图》之辽东部分 《九边图》由12屏画组成，用青绿重彩描金，自东而西分绘辽东至甘肃等九处边镇地区的建置，山川、城堡、卫所、关塞、边墙等内容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F4/wKgBy1Q2v--AI0TrAAiTw0rFg0s746.jpg@!rw9"><br><br>明《九边图》局部——许论题识部分 此为《九边图》的第11屏幅，上有许论写的序。<br><br>从图中题款文字及图的内容，可知此图不是许论的原绘本，而是明嘉靖末年兵部职方司官员据嘉靖十三年（1534）许论的原图和原序摹绘，但图中又增加了一些内容。<br><br>如孤山堡、险山堡、散羊峪堡等是嘉靖二十五年（1546）建置的，新兴堡等是嘉靖三十五年（1556）建置。<br><br><h4>宋代地图上标出的长城</h4><h4>很难确定属于哪个朝代</h4>现存中国古地图里最早标有长城的是1136年刻石的《华夷图》，其编制时间大约是北宋徽宗政和七年至宣和七年（1117—1125）之间。<br><br>南宋初刊刻的《历代地理指掌图》，其绝大多数图幅也应当绘制于北宋时期。<br><br>北宋以前的地图是否标有长城，目前还不得而知。<br><br>',
'<h2>一个加拿大学者眼中的中医 </h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C0/wKgBy1Q2roeAGixfAARPCRLmT50881.jpg@!rw9"><br><br>胡碧玲(Brenda Hood)中国社会科学院 哲学博士生也许，中国人始终都是在一个他们自以为是的意义上误解了西医,因为中国人认为的西方并不是真正的西方。<br><br>在西方，今天中国人认为的这个西医只是众多医学中的一种，是主流而已。<br><br>另一个更大的误解是西方人早已没有把“科学”这个词等同于“正确”及“惟一”，而今天的中国人仍把“科学”当作为一个好的形容词。<br><br>这种理解上的差异带来了目前在中国和西方两种截然不同的医学状态：传统中医在西方比在中国更容易得到继承。<br><br>这绝不是一个嘲讽。<br><br>提倡中医“现代化”的中西医结合作为中国大陆中医界的主流派，几十年来取得的成就、治愈的病人都很多。<br><br>不过，我的心中还是感到一点遗憾。<br><br>遗憾什么呢？<br><br>我觉得现代中西医结合的思路和效果暗藏了中医的灭亡。<br><br>中医作为中国传统的遗产，一代一代传承下来赐福给中国人并丰富了中国博大的文化。<br><br>它融合了中国传统哲学与夏商周时期的诸种理论，另加上本地的药材、医疗用具，形成了一种比较完整的医疗体系。<br><br>但不幸的是，近代中医遇到了西方科学。<br><br>科学在世界文化里的全面胜利，迫使中医去迎合西医的科学观。<br><br>具体地说，中医在西医面前的失败来自于“中医是否科学的争论”。<br><br>为了符合马克思主义与西方科学中的唯物主义，中国中医界删除了或者改变了很多传统的概念。<br><br>但是这种借用外来标准来判定自己，很像用英文的语法来判断中文是否有价值。<br><br>现在中国在临床上已经很少使用中医和中医的病名来诊断一种疾病。<br><br>这有什么不对吗？<br><br>西医的化验诊断要比中医的主观诊断法更为精确。<br><br>然而事实并非这样简单，西医的确在肉体的层次上可以做得很精确，但问题是中医的治疗对象并不仅仅是肉体。<br><br>如果用计算机作为比喻的话，西医的诊治对象是计算机的硬件；而中医的诊治对象则不仅是计算机的硬件，还包括它的软件。<br><br>当以“硬件”的标准来要求中医诊治一个“软件”时，不仅会出现不少误诊，同时还无法按照中医本身的理论去治疗。<br><br>',
'<h2>澄清长城迷雾</h2>一个中国人要认识自己的历史，不了解长城是难以想象的；一个外国人欲了解中国，长城则是一个形象的由表及里的切入点。<br><br>长城以它悠久的历史、雄伟的工程、丰富的内涵而为世人所知晓，然而人们对它的认识却不乏误解。<br><br>长城何时始修与罢修？<br><br>长城是万里还是10万里？<br><br>为何外国人认定明长城只有3000公里？<br><br>长城曾以防御游牧民族侵袭中原为第一功能，为何少数民族入主中原后也要修筑长城？<br><br>古代西北地区的经济开发与修筑长城是一种什么关系？<br><br>如果没有长城，“丝路文化”与“敦煌文化”是否依旧灿然？<br><br>长城确实能防御强敌入侵吗？<br><br>为何明朝修筑了历史上最为坚固的长城，然而却没能抵挡住满族人入关？<br><br>……中国著名长城学家罗哲文先生以半个世纪的探访和数十年的研究，不断揭示并解答岁月尘封下的种种疑问，力图还我们既熟悉又陌生的长城以更加真实的面目。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F7/wKgBzFQ2wNaANmBvAAe1cH12tRQ079.jpg@!rw9"><br><br>司马台长城  位于北京市密云县东北部的古北口镇境内，是我国惟一一段保留明代原貌的古长城。<br><br>罗哲文称：“中国长城是世界之最，而司马台长城又堪称中国长城之最。”<br><br>（周万萍摄）走进罗哲文的家，迎面是一道一人多高近半米宽的书籍“长城”，原来他家里的书多得已无处存放，只好层层叠叠地堆在过道上。<br><br>他随手拿起一本书，翻开的正好是一张黑白长城图像。<br><br>开始并没有觉得它有什么特别，然而随着谈话的深入，这张400年前外国人绘制的长城图，却愈加耐人寻味。<br><br><h4>记者(下略)：外国人是什么时候知道中国长城的？</h4>罗哲文(下略)：应当是在明清时期。<br><br><h4>中国的长城早在秦汉时已修建。<br><br>马可<U+2022>波罗在元代大都(今北京)住过多年。<br><br>他曾经为官，又爱好旅行，但为何《马可<U+2022>波罗游记》中却未记载长城?</h4>因为当时的大都附近没有长城。<br><br>现在的居庸关、八达岭、古北口等多处著名的长城是明朝时才修筑的。<br><br>虽然元朝曾大修居庸关，并在关城内建有云台、佛塔，但与我们现在所理解的居庸关长城还是不太一样。<br><br>所谓不知者不言。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F4/wKgBy1Q2v-OAeZlWAAagagWC4zk001.jpg@!rw9"><br><br>400年前的八达岭长城  这张长城的雕版画是迄今为止世界上保存最早、形象最为真实的中国长城图像。<br><br>图片原英语说明是：“当欧洲人终于在19世纪的后期把注意力投向中国的时候，许多旅游者惊奇地发现了这一伟大的建筑杰作。<br><br>马可·波罗在他的报告游记中，竟然没有游览过长城。<br><br>然而却有一些传教士在明朝的后期和清代看见了长城。<br><br>这张铜版画所表现的是一支德国人的探险队在考察距北京北部约50公里南口附近的长城。<br><br>1644年，满族骑兵正是从这里进入北京，建立了清王朝。”<br><br><h4>古埃及金字塔早就名列世界奇迹。<br><br>长城作为人类建筑的一项伟大工程，在汉朝时已经修到西域，长城的名声也应当有各种途径传到国外，为何直到明清才为西方人知道呢?</h4>上古世界七大奇迹是在公元前2世纪时排列的。<br><br>当时一位名叫安蒂伯特尔的很有学问的旅行家，把他在各地旅行时所见到的最好、最奇丽的文物古迹，编排出一个“世界七大奇迹”的名单(据说“七”是取天上北斗七星之意)，即埃及的金字塔、巴比伦的空中花园、奥林匹亚的宙斯神庙、爱菲萨斯的第安娜神庙、哈力卡那斯陵墓、爱琴海的罗得斯铜像和亚历山大港大灯塔。<br><br>由于当时中国与世界各国来往不多，堪称当时世界奇迹的长城未能列入。<br><br>到了15世纪前后，这七大奇迹中除金字塔之外，几乎都已经不存在了，于是又有一些旅行家重新编制了一个新的世界七大奇迹名单，罗马大斗兽场、亚历山大里亚地下陵墓、中国长城、英国巨石阵、中国南京琉璃塔、比萨斜塔、索非亚大教堂名列其中。<br><br>此称作中古七大奇迹，而原来的被称为上古世界七大奇迹。<br><br>',
'<h2>难摹长城魂</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C5/wKgBzFQ2sMGAfx9EAAUd23ruyMk966.jpg@!rw9"><br><br>1992年的春天，人们惊讶地发现，多年来只展出文物的大英博物馆罕见地打破了这条不成文的规则，举办了一个名为“二十世纪的中国画家——吴冠中”的画展，这也是大英博物馆第一次举办中国画家作品的展览。<br><br>画展海报上触目的墨线盘旋、缠绕在纸间，构成的就是东方文明古国的象征——长城。<br><br>这幅用在画展海报上的1986年作品和我们刊出的此幅1988年所作彩墨《长城》是吴冠中作为当代伟大艺术家的两幅代表作，可以说这就是他眼中、心中的长城。<br><br>34岁才开始致力探索中国风格的油画风景的吴冠中，在祖国大地写生了数十年。<br><br>每作一幅画，总由不同的角度去写生，对着景物删减、整合，诞生出一幅与实际写生风景“似与不似之间”的作品。<br><br>大笔墨画出的长城像是彩带从天而降，粗狂、运动的墨线表现的长城在山脊上奔驰，盘旋起伏，展现出内在的律动和节奏。<br><br>此时画幅中描绘的长城已不仅仅只是长城本身，吴冠中在它雄伟的形态上捕捉到了中国的魂，又赋予了它具有运动生命的人格力量，他用西方现代线构成的艺术手法展现出了中国人心目中长城传统的精神力量。<br><br>',
'<h2>二千料海船是郑和船队的主力</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBzFQ2rnmAHqSMAAEGC2-_Hfo931.jpg@!rw9"><br><br>《武备志》“郑和海图”中的船型<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBzFQ2rn2ARtW3AAO-Ob_iuro250.jpg@!rw9"><br><br>二千料海船复原模型现复原的郑和二千料海船为福船型，外形为小方首，宽平艉，有虚梢，两头翘。<br><br>建筑形式属楼船，高艉楼阶台式3层，长舯楼1层，短艏楼开式2层。<br><br>全船设上甲板（即主甲板）、下甲板和底平台三层纵向平台。<br><br>自艏向艉设17道横隔壁，构成明代木帆船的典型横式结构，并分割成各种工作、生活、储藏舱室，充分显示我国古代在造船技术上所创造的水密横隔壁的结构特征。<br><br>由于大号宝船体量巨大，甚至超过明故宫的太和殿，故有学者认为其系御用宝船，只在南京水域航泊或做短途巡游，不出海。<br><br>而郑和下西洋的主力船型为二千料和一千五百料海船。<br><br>其船长约15—20丈(40—60米左右)，在下西洋航行中分别执行宝船、指挥船、战船和座船等使命。<br><br>其依据是1936年于南京下关静海寺墙壁间发现的碑记。<br><br>碑已残缺不全，但有“永乐三年，将领官军乘驾二千料海船，并八橹船”；“永乐七年，将领官军乘驾一千五百料海船，并八橹船”的记载。<br><br>这种船型在明末清初时曾作为去琉球的册封舟。<br><br>因为受皇命执行册封任务，也被传称为宝船。<br><br>《天妃经》卷首图所显示的郑和下西洋船队雄姿和《武备志》“郑和海图”中记载的船型当是郑和下西洋的主要船型，但均不是九桅大号宝船，而是六桅二千料海船或更小的海船。<br><br>按说大号宝船既巨大，又重要，理应充当画中“主角”。<br><br>不被描绘，只能是因为它并未出海，不是郑和下西洋船队中的船型。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBy1Q2rnqAKntxAAdob6er0MI189.jpg@!rw9"><br><br>《天妃经》卷首图  刻于永乐十八年（1420年），全称《太上说天妃救苦灵应经》，是参加第五次下西洋的僧人胜慧在临终时，命弟子用他所遗留的资财发愿刻印的。<br><br>其插图描绘了郑和船队在海上航行、海神天妃护佑的情形。<br><br>画中郑和船队图像计五列，每列五艘，船型、尺度基本相同，与《龙江船厂志》上所附该厂曾建造的早期4桅海船形制基本相合。<br><br>这也是现在复制二千料海船的一个重要依据。<br><br>按郑和船队每次出行27000人计,二千料海船每船为400人,平均50艘约载2万人,其他百余艘为较小型的八橹船,每船约50余人,也需配6千—7千余人,则大体与27800人的历史记载相符。<br><br>但大号宝船确实存在也是不容置疑的事实。<br><br>南京静海寺残碑所记内容多属前三次下西洋史实，也有可能立碑时大号御用宝船尚未建造。<br><br>另马欢随航后所撰的《瀛涯胜览》是最早明确记载宝船有大者及其尺度的文献。<br><br>通晓阿拉伯语的马欢以通译番书的身份先后参加了 第四、六、七次远航，他的记述可能是对第四次下西洋的描述，故大号宝船长44.4丈的记载也应是可信的。<br><br>',
'<h2>沿着大运河前行</h2>发端于春秋战国时期的京杭大运河，北起北京，南至浙江杭州，迄今已有近2500年的历史，是中国古代劳动人民创造的堪与长城媲美的人工奇迹。<br><br>如今，浩浩长江水将沿着它滚滚北上，古老的运河又将肩负起东线南水北调的使命。<br><br>由于贯通东部发达地区，大运河的污染已相当严重，这使东线将治污与调水提到了同样重要的地位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBzFQ2roGAVF5CAAiDvCTXHLE964.jpg@!rw9"><br><br>夏日的清晨，京杭大运河淮安段已交通繁忙。<br><br>这里地处苏北腹地，是南水北调的必经之路，国内首次提出的“生态堤坡”将在此实施。<br><br>建成后，不但利于南水北调水质的保证，大大降低堤坡的修造成本，还能为市民提供一处水边风景。<br><br>来到江都水利枢纽工程这天刚好下了一场大雪，沿人行道两旁种植的高大雪松银装素裹，如果不是看到树丛中巍然屹立着一块“南水北调源头”的巨大石碑，还以为是走进了一个景色秀美的风景区。<br><br>江都水利枢纽工程位于江都老城区南端。<br><br>在毛泽东主席发出“一定要把淮河修好”的号召下，这个水利枢纽工程终于在1961年12月挥动了第一锹。<br><br>历时16年，一个拥有亚洲最大排灌能力的综合水利枢纽在世界东方巍然出现。<br><br>我们随着工作人员走进功率最大的第四站控制室内，一溜排列着7台3000千瓦的巨型电机，每台泵的直径在3米以上。<br><br>置身于抽水站的心脏，耳边并没有想象中的电机轰鸣。<br><br>工作人员说，现在是冬季停机检修期间，如果到了夏季引水时，全站33台机组一起开动，每秒钟可提引江水473立方米，一天一夜的抽水量，如果注入宽深均1米的水渠，可以绕地球一周。<br><br>“这是南水北调东线工程的第一站，”黄海田说。<br><br>作为江苏省苏北供水局的局长，他对调水情况了如指掌，“实际上，东线工程是在江苏省江水北调工程的基础上扩大规模和向北延伸的。”<br><br>',
'<h2>我们的传统——关注地理新闻（上）历程——走过55年</h2>虽然是《中国国家地理》杂志的“老编”了，但每次翻阅比我们的“岁数”长许多的《地理知识》老版本时，都会有一些新的收获和发现，她的每一个微小的进步、每一次创新的尝试，都让人感到惊奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BF/wKgBzFQ2rnWALtFRAASk0o5CRmI574.jpg@!rw9"><br><br>自创刊以来不断充实的地图制作；陆续扩充的版面和增加的内容；1952年独一无二的“卷头言”；1953年9月号第一组照片的出现；1954年第1期开始并延续下来的图片封面和封底图片专栏；1954年第7期封面上的古地图；1954年第10期的台湾专题……让人看到一个稚嫩的生命在成长过程中的蓬勃生机。<br><br>在《地理知识》蹒跚成长的历程中，杂志的厚度和包容量在不断加大：从1951年第1期起，版面由原来的16页扩充至24页载5万余字；1952年增加到28页，文字增至6、7万字；1953年又扩充至32页8万字；1956年1月起内文增至44页；1957年增至48页……与此同时，杂志的发行量也在不断攀升，在1954年时，印数已突破5万册，较刚创刊时的800册及后来的2000册，翻了好几番。<br><br>在创刊之后的几年中，杂志的“面孔”也充满变数。<br><br>1951年1月起，编辑者由中国科学工作者协会南京分会地理组改为中国地理学会；半年后，又改由北京开明书店出版、青年印刷厂印刷；1953年5月，开明书店与青年书店合组为中国青年出版社，《地理知识》的出版单位又随之变更；自1954年1月号起，又改由中华全国自然科学专门学会联合会出版；1954年10月，又交由科学出版社出版；1957年1月，由迁移至北京的中国地理学会和在南京的中国科学院地理研究所共同编辑；1958年12月，《地理知识》编辑部随着中科院地理所而迁往北京……',
'<h2>东西万里走长城</h2>在长城蜿蜒的路线上，黄河与它相会了三次。<br><br>每次相会，长城都被黄河斩断。<br><br>每当此时，我不得不要想办法渡到河的另一边去，继续我在长城上的旅行。<br><br>这是我在宁夏境峭第一次遭上黄河，幸运的是，这位粗犷的牧羊人让我搭乘他那用羊皮制成的筏子渡河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F4/wKgBy1Q2v9eAOT3mAAZnNcWPsss956.jpg@!rw9"><br><br>在长城蜿蜒的路线上，黄河与它相会了三次。<br><br>每次相会，长城都被黄河斩断。<br><br>每当此时，我不得不要想办法渡到河的另一边去，继续我在长城上的旅行。<br><br>这是我在宁夏境内第一次遭遇上黄河，幸运的是，这位粗犷的牧羊人让我搭乘他那用羊皮制成的筏子渡河。<br><br>2000年10月4日，北京，我们在国庆节喧闹的气氛中开始了旅程。<br><br>10月7日，到达嘉峪关火车站后，我们的双脚已经迫不急待想要开始期待已久的旅行。<br><br>我们一共5个人，来自4个国家。<br><br>我们将徒步沿着长城，从西端嘉峪关走到东端山海关，途经中国的8个省、市、自治区。<br><br>尽管出发时我们都雄心勃勃，但是旅行开始后的艰难很快就让每一个人认识到什么才是最重要的——5个月以后，在长城上走的就只剩我一人了，这种状态一直持续到2001年12月31日在山海关结束旅行为止。<br><br>旅行的第一天，我们费了不少周折才找到长城，因为那里的长城与我们心目中的形象大相径庭。<br><br>刚到中国时，我以为我将会在高7米、宽4米的完整砖墙上一直从西走到东。<br><br>谁知蜿蜒在戈壁和巴丹吉林沙漠里的长城还不及6岁的儿童一般高，它的材质是被太阳晒干的泥土而不是砖。<br><br>严酷的气候对这段长城造成了极大的挑战，城墙不断坍塌，变成泥土，有的地方只剩下“烽火台”了，而有些地方，沙丘保护了长城，在沙丘的下面可以发现完整的城墙。<br><br>“找到”长城变成了一件不可思议的事情，每当长城突然消失了的时候，我们不得不搜寻那些像小金字塔般的烽火台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F4/wKgBy1Q2v9eAb5jGAARfmMI6sTY158.jpg@!rw9"><br><br>一天在甘肃省，我走了4个钟头之后，我那穿了两个月的鞋子就开始折磨我。<br><br>又过了4个钟头，我穿过羊群来到这座烽火台下，我终于可以结束一天的路程，脱下鞋子，解放一下我的腿脚。<br><br>慢慢地，我开始明白了长城的真实构造，明白了它是怎么建成的以及为什么要建造它。<br><br>长城对于大多数人来说与其说被忘却还不如说被忽略。<br><br>但是有人却很好地利用了长城，对于长城沿线的农民来说，长城与大自然的其它部分没有什么区别。<br><br>农民们在城墙上挖洞以便在里面躺卧休息；他们还把自已的小屋靠在城墙上，有的干脆把城墙当作屋子的一面墙，因此有时我发现自已走着走着，就走到了人家的屋顶上；有些地方的农民会把一大段城墙拆毁，以便让他们的卡车或拖拉机通过，他们甚至会把长城当作公路的一部分。<br><br>',
'<h2>窗前长城舞万山</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C5/wKgBzFQ2sLmAVB3OAARnRk_fYaU236.jpg@!rw9"><br><br>当金山岭上薄雾笼罩，阳光开始给这雄伟的建筑披上金红色的外衣时，我总是情不自禁地一溜小跑到小金山顶上，再一次激动地按下快门。<br><br>我知道，我这一辈子都不会离开长城。<br><br>当金山岭上薄雾笼罩，阳光开始给这雄伟的建筑披上金红色的外衣时，我总是情不自禁地一溜小跑到小金山顶上，再一次激动地按下快门。<br><br>我知道，我这一辈子都不会离开长城。<br><br>我的家在河北省滦平县二道梁村，与金山岭长城直线距离不超过500米，躺在床上就能望得见“边墙”。<br><br>每天早晨，阳光甚至会把一段垛口的剪影送到我门前50米的地方。<br><br>在金山岭长城开发为旅游区之前，我们的村子僻静而贫穷,大约要花40分钟走过一段河床，才能看到像样的马路。<br><br>我生于1965年，家里兄弟姐妹6个，生活苦不堪言。<br><br>9岁那年，一场意外的事故使我的左腿和左手受伤，因为没有钱及时就医，于是留下了残疾。<br><br>1985年，我读完了初中开始回家务农。<br><br>正好，金山岭长城修复工程在招工，一天一块五毛六的工资对我来说可是一个不小的收入，于是我成了一个修长城的民工，一干就是一年多。<br><br>具体到我干的活，则是一趟一趟背着新砖上长城，这不需要技术，只要舍得力气和汗水。<br><br>我能听见自己的汗水嘀嗒在脚下老城砖上的声音，渐渐懂得了为什么书上说长城是中华民族血汗的结晶。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C5/wKgBzFQ2sLiAbXAeAAZWW3o6q34602.jpg@!rw9"><br><br>由于地处京师外围，金山岭长城修筑时不惜重资，好些敌楼“内饰”豪华精美，据传当年蓟镇总兵戚继光常在此处办公。<br><br>在小金山敌楼的二层，还有万里长城中独一无二的麒麟影壁。<br><br>1986年春天，靠着修长城的工钱，我攒下了40元，买了架旧的120海鸥相机。<br><br>有了它，村里人都开始对我投来异样的目光。<br><br>在那个年代我们那样的山村，相机确确实实是一件纯粹的“奢侈品”。<br><br>不过我买这个奢侈品，是想靠它养活自己。<br><br>金山岭修复后，名气大了，游客也越来越多了。<br><br>新修的旅游设施占用了一些耕地，我们村本来地就不够，于是好些人开始做旅游的“生意”，卖点汽水、面包、纪念品什么的。<br><br>我也开始卖汽水、面包，但我总想跟别人不完全一样。<br><br>',
'<h2>仰望长城</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F3/wKgBzFQ2v9aAPAWJAAWvLlfF7LU776.jpg@!rw9"><br><br>金色的记忆关于长城的记忆，是温暖的、亲切的、悲壮的、遥远的、寂静的、金色的，它的每一块砖都在诉说着历史，雕刻着时光。<br><br>万里长城是我们的祖先用双手创造出来的奇迹。<br><br>在我的眼中，世界上再没有别的什么可以和她相比。<br><br>在我的心中，长城是魂，长城是神，长城是天外来物。<br><br>我觉得她代表着“时空”，所谓时间，则是跨越两千年；所谓空间，纵横岂止万里！我对它的这种感觉，随着与它越来越多的接触，变得越来越微妙、难以言尽。<br><br>无论如何，我认为根本不需要用任何浮华的形容词，来证明它的伟大。<br><br>1860年，德国著名考古学家希里曼先生在长城上徒步旅行时，受到了极大的震动。<br><br>他对长城赞叹不已，说长城好像是“洪水以前巨人族的神话式的创造”，还认为长城是“人类的双手所曾创造的最奇伟的作品”。<br><br>这样的溢美之词令我们这个时代生活在这里的人们骄傲同时深感汗颜。<br><br>不过对长城而言，任何的赞美都不过分。<br><br>作为古代的军事防御体系，在它的修筑过程中率先运用了当时最先进的技术和工具，同时综合了科学的各个门类，诸如建筑学、军事学、政治学、地理学、人类学、气象学、民族学、哲学……随着历史的推延，人们赋予长城许多新的含义，政治影响不断提高，经济价值不断挖掘。<br><br>而艺术家们在长城上找到了雕塑、绘画和音乐的灵感源泉。<br><br>文学、诗歌就更不用说了。<br><br>长城这部伟大的史诗，早已成为我们这个家园不可或缺的一部分。<br><br>然而，我们在传媒中也常常得知一些骇人听闻的案例，并惊愕当今人类会对自然环境有着如此前所未有的破坏能力。<br><br>别的先不说，我就亲眼看见长城边上的一棵棵大树被砍伐，一条条小溪被渐渐污染、直至完全干枯，也亲眼看见一段段长城被突如其来的流沙淹没、一个个烽火台被慕名而来的游人踩塌……',
