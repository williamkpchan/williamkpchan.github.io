'<h2>孟姜女何以万古流芳</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C5/wKgBzFQ2sLiAEzjvAAPnkxH_uog226.jpg@!rw9"><br><br>山海关望夫石村的姜女庙 摄影/成大林作为中国四大民间传说之一的孟姜女故事可谓家喻户晓。<br><br>而对这个传说的研究最早至少可以追溯到明末清初，大学士顾炎武在《日知录》中就专门考证过“杞梁妻”。<br><br>及至近代，史学家顾颉刚介入，甚至带动了远在巴黎留学的刘复教授，去收集伯希和拿走的敦煌卷子里唐人《云谣集》、《虞美人》词中有关孟姜女的资料。<br><br>渐渐地，蒙在孟姜女头上的传奇面纱一层一层被挑开了。<br><br>她最早出现在《左传》记述的一段2500年前的史实里，仅仅是一个遵纪守法的“杞梁妻”。<br><br>到了战国时期，在《孟子》里，她的哭声变成了一种标准：“杞梁妻善哭其夫而变国俗”。<br><br>到汉代，刘向的《烈女传》里增加了她哭倒长城的内容。<br><br>唐代开始，孟姜女有了自己的名字，故事开始变得完整有型。<br><br>宋代有了贞女庙。<br><br>明代后期，孟姜女的故事广泛流传。<br><br>而秦始皇欲纳孟姜女为妾遭孟姜女戏弄的情节，在清末民初才增补进去，并最终定性。<br><br>仔细分析这个故事的产生和演变，可以发现，它与修筑长城的历史进程有着极为密切的关系。<br><br>故事最初定型是在唐朝，最终定性是在清朝，而这两个朝代，恰恰是朝廷不主张大修长城的朝代。<br><br>同时，唐代的前期隋朝是大修长城的朝代，清代的前朝明朝，也是大修长城的朝代。<br><br>如此看来，都是后朝在否定前朝的政策。<br><br>可是，为什么在大修长城的明朝后期孟姜女的故事也会广泛流传并大兴建庙活动呢？<br><br>其实如果我们了解了明朝修筑长城的历史，这个问题就变得简单而明了了。<br><br>资料表明，修建孟姜女庙的兴盛期是在万历年中后期，其时明廷大规模修筑长城的工程已近尾声，大规模修筑长城的政策已经搁置，主张大修长城的政治势力也已经失势，继而上台的政治反对派自然对大修长城的主张不抱积极赞同态度。<br><br>而且，当时宋明理学在思想界已占统治地位，用广泛流传且深入人心的孟姜女来表彰贞烈，既宣扬了封建礼教，又不失为是一种不同意大规模修筑长城的政治表态。<br><br>这便是为什么在主张大修长城的首辅大臣张居正死后有些地方开始兴建孟姜女庙的原因。<br><br>',
'<h2>长城：循自然界线而筑</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C6/wKgBy1Q2sLiALjsMAAUMGPEjGHg245.jpg@!rw9"><br><br>杨勤业 中科院地理科学与资源研究所研究员在我国北部河北、内蒙古、山西、陕西一带沿长城一线，是我国自然地理区划中的一条重要界线。<br><br>由于它基本上与年400毫米左右的等降雨线相一致，因而承载了许多自然要素的差异：在气候上南侧属于暖温带，北侧属于中温带，南侧是半干旱地区，而北侧是干旱地区；在植被上南侧属于森林草原，而北侧则是干草原与荒漠草原、荒漠；在土壤上是黄土分布的北界，它的北面广泛分布着荒漠类土壤；在水文上，除了局部地段外，长城一线基本上还是内陆湖泊与外流湖泊的分界线；地貌上界线以北以风蚀为主，而界线以南以水蚀为主。<br><br>这些特殊的自然条件决定了农业经济的特点，即界线以南以种植业为主，界线以北牧业生产占优势。<br><br>而且，界线以南两年三熟，冬小麦可以安全越冬；而界线以北多数地方的1月平均气温在-0.8℃左右，年绝对最低气温多年平均值低于零下21℃，即便可以农耕，也不能满足冬小麦安全越冬的要求，因此，一般只能一年一熟，种植春小麦、糜子、谷子等作物。<br><br>自然地带之间的变化一般都是逐渐过渡的。<br><br>长城沿线的气候、土壤、植被等自然条件就处在不同自然地带的过渡带上，使这个地区在农业土地利用上既宜农耕又宜于畜牧。<br><br>几千年来，这里既居住过娴于经营农业的民族，也居住过习于游牧生涯的民族，又都各因其文化、习俗而改变着这个地区的面貌，有时呈现为农业地区，有时呈现为牧业地区。<br><br>一般来说，当经营农业的民族占主导时，这条农牧界线就会向北移动,如果习于游牧的民族占主导时，这条界线又会往南推移。<br><br>长城的修筑始于战国时期，当时诸侯封国互相设防，皆以修筑长城为务。<br><br>秦国北与匈奴为邻，而作为游牧民族的匈奴，动辄南向牧马，成为秦国的边患。<br><br>秦统一以后，匈奴的威胁仍未减弱。<br><br>为防范游牧民族的南扰，便大体沿农牧业界线修筑了军事防御工程，在选线构筑时，既注意了地形的险要，以利于防守，也考虑到了屯田垦殖的需要。<br><br>几千年来农牧业的分界线虽然有一定的变化，但总体来说，从清代以来即以明长城为界线，划分为以南的农业地区和以北的半农半牧地区两部分。<br><br>这样，明长城以南的地区更适合于农耕，以北的地区则更适合于牧业，这种农牧业地域分布的基本格局一直延续至今。<br><br>而且，在清初为隔离蒙、汉人民，以便于分而治之，也以明长城为界，禁绝汉人越界进入蒙人区域进行农业生产，也不许蒙古族人民南来放牧。<br><br>当然这种划分也不是绝对的，事实上自康熙中期以后，由于不断受到人口增长压力的冲击，屯垦已扩展到长城外侧，垦荒北界一再北移，使原来的草滩和固定沙地遭到大规模的破坏而变为流沙和沙丘。<br><br>从这个意义上说，长城一线乃是我们的祖先千百年来对自然条件认识的积累。<br><br>尽管在自然地域划分中，被人为地划分成不同的区域，但却离不开其自然环境背景和千百年来人类活动的深刻烙印。<br><br>可以说，长城是人为修筑，其位置却与自然地带的分异不谋而合，成了一条非人为的界线。<br><br>长期以来，长城沿线农业生产占据主导地位。<br><br>尽管人们可以改变农作物生长条件，使其在一定的程度上按照人们的需要定向进行。<br><br>然而，这种调节干预并不是无限的，而是有限度的。<br><br>必须以深入认识并掌握自然规律为前提，只有在自然规律允许的范围内进行，才能收到预期的效果，否则就要遭受到大自然的无情报复。<br><br>',
'<h2>信息时代的文化版图</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/DB/wKgBy1Q2trSAXOm_AAErgEUUfaU980.jpg@!rw9"><br><br>张子扬 中央电视台国际部主任每一个民族、每一个国家都会将自己的版图视为最神圣、最不可侵犯的，维护自己的版图便成为历代帝王最基本的使命，而能否拓展版图又将是评价一个帝王是否伟大的标准之一。<br><br>罗马大帝的征战南北，拿破仑的东讨西伐，不都是渴望着能在一张更大的版图上建立自己的权威吗？<br><br>他们不都将开拓出一个更大的疆域视为自己的人生理想吗？<br><br>这些地理意义上的版图无论如何变化，都是可以精确地勘测的，是可视的。<br><br>然而这种依仗着帝王个人的神威，依仗着神武的军队来开辟疆土的时代毕竟已渐渐成了人们记忆中的神话。<br><br>在现代文明中，经济、科技、军事、文化的竞争虽仍是各国间竞争的主要内容，然而只要这些竞争不发展为冲突，文化的意义便会在现代社会中突显出来。<br><br>而伴随文化竞争产生的不可视的“文化版图”的变化，也就取代了伴随军事竞争而产生的可视的“地理版图”的变化。<br><br>“文化版图”这一概念是指，在高新技术支持下产生的卫星电视、电脑网络等媒体，可以使各种信息、各种意识形态以最快的速度，最广泛地传播到世界的各个角落。<br><br>这些信息、意识形态可以在不改变任何地理版图的情况下，悄然改变着人们的生活习俗、行为方式、思想观念等等，从而改变一个国家的文化版图。<br><br>当然文化版图的改变并不只是在现在这样一个视听时代下才出现的，在漫长的历史发展过程中，任何形式的文化交流、文化融合都会使一个国家、一个民族间的文化版图发生各种各样的改变。<br><br>面对华夏民族博大精深的文化，拓跋鲜卑主动进行了较全面的汉化；而即便是凭借着剽悍、骁勇，倚仗着铁马金戈“入主中原、君临天下”的蒙、满两族，其民族精神、文化版图也都在被他们征服的国土上渐渐消逝了。<br><br>',
'<h2>大地如块</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/DB/wKgBzFQ2trOAACpCAADnS7L29Hs387.jpg@!rw9"><br><br>唐晓峰 北京大学历史地理研究中心教授现在，说“大块文章”，是形容作家或学者写出的长篇巨制（大作）。<br><br>而“大块文章”本来是指地理。<br><br>李白《春夜宴诸从弟桃李园序》：“况阳春召我以烟景，大块假我以文章”。<br><br>这恐怕是“大块文章”最具代表性的说法。<br><br>“大块”，即大地。<br><br>“文章”，指错综的色彩花纹，“大块文章”，当然就是大地上的斑斓景观。<br><br>中国古代文人把大地称为“大块”是一个传统，早可见于《庄子<U+2022>内篇<U+2022>齐物论》：“夫大块噫气，其名为风”。<br><br>清末学者俞樾解释《庄子》的这段话时说：“樾谨按大块者地也，……盖即中庸所谓一撮土之多者，积而至于广大，则成地矣。<br><br>故以地为大块也。”<br><br>《庄子<U+2022>内篇<U+2022>大宗师》又说：“夫大块载我以形，劳我以生，佚我以老，息我以死。”<br><br>在这里“大块”还是指大地。<br><br>庄子言“大块”的事常常被后人提及，算是庄子的一个特别之处。<br><br>比如《晋书<U+2022>嵇含传》所记皇帝的女婿王弘远造了“华池丰屋”，喜欢延请“贤彦”聚会，他在屋中画了“庄生垂纶之象”，并作一篇祭文说：“迈矣庄周，天纵特放。<br><br>大块授其生，自然资其量。”<br><br>看来“大块”成了庄子的一个代表性词汇。<br><br>后来，人们似乎以为把大地称作“大块”视为一种文雅，在诗文中用的尤其多。<br><br>如“焕大块之流形，混万尽于一科”；“与大块而荣枯，随中和而放荡”。<br><br>李白《日出行》：“吾将囊括大块，浩然与溟涬同科”。<br><br>苏东坡诗词中用“大块”的地方不少，如《和王抚军座送客（再送张中）》：“相从大块中，几合几分违”；《李宪仲哀词》：“有生寓大块”。<br><br>',
'<h2>在那东方雪山顶上</h2>冰川诞生了河流，而雪山，则赋予了冰川亘古不绝的生命。<br><br>作为中国最靠近东部的雪山，雪宝顶在自然中透出气派不凡。<br><br>望着那皑皑白雪和千年不化的冰川，你能体会到一种魔力，一种呼唤。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBy1Q2rm6ADqe3AAona6PpmLw126.jpg@!rw9"><br><br>摄影/田捷砚<h4>松潘顺江马队</h4>又有几个孩子在路边整齐划一地向我们飞驰的车招手，远远看过去，像是在敬礼。<br><br>已经记不清这是第几批了，行进在去松潘古镇的路上，从都市里放飞的轻松无羁让我再一次向车外挥舞双臂，大声表达着我的谢意。<br><br>一路上沉默着的藏族司机看了我一眼，终于开口了。<br><br>“这路上的车越来越多咯，他们在提醒我们，慢一点嘛，灰尘太大，因为他们在路边走呵。”<br><br>司机尕瓦木措说。<br><br>',
'<h2>西南首善</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBzFQ2rm2AaBWKAAA4XmYvhV0805.jpg@!rw9"><br><br><h4>北京大学环境学院教授 唐晓峰 </h4>李白的两句诗曾道出四川早期历史的特点：“蚕丛及鱼凫(这是两位蜀先王的名字)，开国何茫然！尔来四万八千岁，不与秦塞通人烟。”<br><br>李白交待的很清楚，古代四川不与“秦塞”通人烟的原因，是“蜀道之难，难于上青天”。<br><br>在古代四川，巴、蜀是两个重要的古国，巴据说是周朝南土的封国，国君为姬姓(人民百姓则为“南蛮”)。<br><br>蜀国则历史久远，在传说中，“蜀山氏”曾与黄帝族通婚姻，资格不算低。<br><br>后来，蜀国在四川盆地持续发展，但由于地势悬隔，不但不能参加中原列国的竞争，连消息也很少通，以致中原人对蜀史了解甚少。<br><br>四川这一块大地方，长期湮没在历史迷雾之中。<br><br>我们端看四川的盆地形势，很容易想到一种封闭发展的模式。<br><br>四川盆地土地肥沃，内空间开阔，是一个又大又好的人类生息的摇篮。<br><br>盆地里的人们似乎可以不理会外界的事情而过自己的日子。<br><br>那里的历史可以局限在盆地之中，不须与外面沟通。<br><br>这种封闭的观念有一定道理，但我们要注意到，四川的封闭，蜀道的艰难，都是相对东方中原人而言，在西方、西南方，四川的交通地理概念则是另一个样子。<br><br>举两个历史地理的例子：第一个例子。<br><br>西汉时期，有两条信息促使汉武帝向西南开拓，一条是唐蒙出使南越，吃到一种“枸酱”，一问，只有蜀地出产枸酱，所以料定有一条道路由蜀中通到番禺(广州)。<br><br>另外一条是，张骞使大夏(今阿富汗) ，见到蜀布、邛竹杖，一问，是从身毒(印度) 转卖过来的。<br><br>可见，有一条道路从蜀地通往身毒。<br><br>这两条信息改变了四川是封闭死角的观念，汉武帝于是决定取道四川，“间出西夷西，指求身毒国”，并征伐南粤。<br><br>经若干年的开发经营，汉朝最后在西南设立了七个郡。<br><br>参与过西南事务的司马迁总结这段历史时说：“西夷之端，见枸酱番禺，大夏杖邛竹，西夷后，剽分二方，卒为七郡”。<br><br>',
'<h2>说“地儿”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBy1Q2rm2AYsAEAAA-vjt28UU734.jpg@!rw9"><br><br><h4>中国科学院地理科学与资源研究所副所长 李秀彬</h4>越是习以为常的字眼儿，含义越丰富。<br><br>就像英文中的make、take、put、get这些词，在字典里占用的篇幅比那些冷僻的词汇要大得多。<br><br>Place就是这样一个字眼儿。<br><br>这个词在地理学的词典里，都叫做“地方”。<br><br>汉语里的“地方”至少有两个含义：一个是与“中央”相对的概念，另一个指“某一区域，或空间的某一部位”。<br><br>商务版《现代汉语词典》，针对第二个含义，在“地方”两字后面加了一个“儿”字——地方儿。<br><br>北京话则把“方”字去掉，就叫“地儿”。<br><br>“地儿”可以很小。<br><br>搬进新的办公楼，同事介绍说：这里是办公的地儿，那里是会客的地儿。<br><br>“地儿”也可以很大。<br><br>我们经常议论：上海那地儿如何如何，广东那地儿如何如何。<br><br>看来，小到街道、村庄，大到都市、区域、地域，都可以称作“地儿”。<br><br>然而，“地儿”还有另外一个含义——空间的一部分，比如“房间里摆满了东西，没多余的地儿”。<br><br>有时要想说清楚究竟什么是“地儿”，也离不开“空间”这个概念。<br><br>比方说，将“9·11事件”叙述为“位于西经73度57分、北纬40度46分的两座417米高的大楼被恐怖分子劫持的飞机撞毁”。<br><br>显然，这样说，故事就变了味儿。<br><br>看来，纽约和世贸中心这些地名是不能省略也是不能被替代的。<br><br>不然，故事就没了背景。<br><br>',
'<h2>伊洛厚土壁画古墓梦繁华</h2>邙山只是河南境内一座并不起眼的土山，但是这里积淀着丰厚的华夏文明。<br><br>这个海拔不过250多米的土山，千百年来还是古人向往的“冥界天堂”，承载着人们“生在苏杭，葬在北邙”的美好寄托。<br><br>对于外界来说，这一切都充满了神秘，这座跟古文化密切相关的山脉，为什么从古至今都被当作蕴含风水的“凤巢龙穴”呢？<br><br>它的腹地，又隐藏着怎样的奥秘？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBzFQ2rjiAZ_6XAAru5A2DaKE450.jpg@!rw9"><br><br>由于建筑技术的发展，宋代墓室的制作更加精美，在墓室中作画的画师们因势利导、泼墨施彩，将墓室变为雕梁画栋的庭堂，内容涉及宴饮、伎乐、庖厨、待妆等。<br><br>这幅墓门壁画“妇人倚门”图，是宋墓中常见的题材，它绘在正对墓门的墙壁上，利用砖壁的进出并施以红彩墨点，画成朱门。<br><br>门中间画一妇人，倚门而立，身形半在门内半在门外，神色安然，目光悠远。<br><br>似乎是在企望归客，又像是欲退入后堂，使观者无不慨叹其神妙。<br><br>在嵩山与黄河之间有一座并不太高的土山，当地人称之为邙山。<br><br>邙山是秦岭余脉、崤山支脉，东西绵亘190余公里，南北宽约6—7公里，海拔250米左右。<br><br>“生在苏杭，葬在北邙”这句民间流传甚广的话中所指的北邙，就是由洛阳蜿蜒向东，经偃师、巩义、荥阳直至郑州的邙山东段，这里的古代帝王陵墓多如牛毛。<br><br>而西起三门峡、东止伊洛河岸的邙山西段，却是以出土新石器时代文物著名的文化圣地。<br><br>所以，这座并不显眼的土山，始终保持着“冥界天堂”的神秘和孕育华夏文明的气度，吸引着众多目光的关注和追寻。<br><br><h4> 从古至今的“凤巢龙穴”</h4>不过在民间，邙山文化的影响似乎远没有“冥界天堂”的名头大，在洛阳市区以北的北邙山，那一座座呈覆斗状的或大或小的方形土冢，像繁星一样密布着。<br><br>据当地人讲，那就是有“中国金字塔”之称的洛阳古墓群。<br><br>墓里埋藏着自秦汉以来的王公贵族和文人武将。<br><br>今天在网络上输入邙山二字，显示更多的也是跟陵园墓葬相关的内容。<br><br>一座跟古文化密切相关的山脉，为什么从古至今都被当作蕴含风水的“凤巢龙穴”呢？<br><br>我想其中的原因，离不开北邙山的自然环境和地质构造。<br><br>北邙山的山势虽算不上雄伟，但这里水深土厚，伊、洛之水自西而东贯洛阳城而过。<br><br>立墓于此，即圆了古人所崇尚的“枕山蹬河”的风水之说。<br><br>而且在北邙山地表以下5—15米的土层，渗水率低、黏结性能良好、土壤紧硬密实，因此邙山被视为殡葬安冢的风水宝地。<br><br>据说，在邙山曾神奇地出现过金纹丹睛龟和黑质红章蛇。<br><br>这两种东西被作为祥瑞进献给了当时的皇帝。<br><br>不管是哪一朝哪一代，皇帝都喜欢这样那样的祥瑞出现，以向天下臣民昭示自己得命于天，又能够顺天应命，治理万方。<br><br>这虽然是一种愚弄人民的把戏，但在一定意义上却成就了邙山。<br><br>邙山作为一片圣地成了皇家的万年吉壤。<br><br>邙山也因此具有了神性，充满了光芒。<br><br>',
'<h2>河南庙会人神共娱的民间盛会</h2>河南地处中原腹地, 古人曾在这里创造了光照千古的灿烂文化。<br><br>旧时的乡村村村有庙，三里一集，五里一会。<br><br>在有着数万个村落的这片土地上，庙会之多不可计数！但以其祀主、会期、规模及特色来看，淮阳太昊陵人祖庙会、浚县山古庙会和宝丰马街书会，是中原堪称代表的三大庙会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBy1Q2rh-AEk0rAANtyb_A1Kc710.jpg@!rw9"><br><br>庙会是中国传统的民众节日形式，源于古代的社祭，随着宗教活动而产生，集拜神、娱乐、贸易为一体，流行于中国各地。<br><br>中原的庙会尤其繁多，图为河南淮阳太昊陵庙会中祭祖的场景。<br><br>摄影/孙爱国庙会分为每月定期和年节定期两种形式，这是为了人们与神灵交流的方便和虔诚，才有了固定的场所和固定的时间。<br><br>固定的场所成就了“庙”，固定的时间成就了“会”。<br><br>庙会也是对孤独的反抗，对绝望的诉求，它是人们最基本也是最高层面的精神向往。<br><br>所以，庙会不得不用长鞭（炮）、用高香、用大戏、用浩歌呼喊和近乎迷狂的舞蹈来一次又一次地上演着虔诚。<br><br><h4> </h4><h4></h4><h4> 淮阳太昊陵人祖庙会</h4>淮阳古称陈、陈州，是女娲造人之处，是太昊建都之地，是孔子讲学之乡，是一片生长传说和故事的土地。<br><br>太昊伏羲陵在淮阳城北三里处的蔡河之滨，是一座大型的陵寝建筑，每年从农历的二月初二到三月初三，于此举行声势浩大的祭祀大会。<br><br>河南、河北、安徽、江苏、山东、湖北等地的群众蜂拥前来进香，大批的港澳台同胞和海外华人也常于此时赶来谒祖。<br><br>在30多天的会期中，每天的赶会者绝不会少于十万之众。<br><br>会起于二月初二的官方祭拜，太牢规格的祭品，纯色的全羊、全牛、全豕三牲。<br><br>地方长官主持，社会名流参加。<br><br>民间的会社旗幡林立，标志各殊，社火队，鼓乐班，男人们挤着喊着，吹着打着，喧闹嘈杂的庙会因此便生出滚烫的节奏。<br><br>最热闹的要数太昊伏羲陵前，围墓而祭的是虔诚的百姓，鞭炮震耳，香烟蔽日，暗红的香灰炙烤着鸡蛋，便有人捡了热吃，据说能医治百样疾病。<br><br>太昊伏羲氏是神话传说中的人类始祖，史考确有其人。<br><br>他定姓氏、制嫁娶；创八卦、明阴阳；制乐器、教饲养……在陈建立起中国第一座都城。<br><br>因其“蛇身人首，有圣德”，遂成为中华民族人所共知的图腾始祖，又称龙皇人祖。<br><br>龙图腾，龙的传人……便是从此而起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BF/wKgBy1Q2riWAfbD8AAg0Nz5btXQ778.jpg@!rw9"><br><br>每年农历二月初二到三月初三，其间每天有数万人涌向淮阳太昊陵，最多时一天可达数十万人，这便是淮阳太昊陵庙会，俗称“二月会”，也叫“人祖古会”，太昊陵庙会是祭祖的大会。<br><br>摄影/孙爱国太昊陵庙会是祭祖大会，是求子大会，是生命力和生殖力极力张扬的大会。<br><br>',
'<h2>参加一次大规模的水鸟调查活动我们在行动</h2>2004年1月26日至2月10日，国家林业局保护司和世界自然基金会（WWF）中国项目办联合组织了“2003-2004年度长江中下游及南黄海沿岸冬季水鸟调查”，调查涉及湖南、湖北、江西、安徽、江苏及上海。<br><br>杂志社派出4名记者兵分两路，沿途进行了艰苦的采访和拍摄。<br><br>回到北京，紧张的整理工作正在进行中，不久我们将把大量鲜活的湿地故事奉献给读者。<br><br><b>记者 李文靖 徐健</b>一共10天，我和徐健参加了安徽、江苏和上海8处湿地的考察活动。<br><br>在安徽升金湖和菜子湖的3天考察全靠徒步，我们努力迈动套着长统雨鞋的双脚，低头紧盯着布满杂草和牛粪、坑洼不平的湖滩，同时用余光确认是否与周围的狗和牛保持着距离，却眼看着前面马克等专家离我们越来越远。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBy1Q2rh6AHUrXAADS0sf39f8228.jpg@!rw9"><br><br>李文靖在高邮湖上观鸟。<br><br>经过努力，终于能跟紧专家队伍时，我们感受到了湿地和鸟带给人的那份灵魂悸动，明白了这些常年奔走于野外的学者们的艰辛，还有他们心头那份沉重的环境之忧。<br><br>盐城海堤上寒风凛冽，我想起少年时和伙伴们一遍一遍唱着的 “丹顶鹤的故事”，便发生在这里。<br><br>',
'<h2>河南，中国的粮仓和厨房</h2>请在全国大小超市里，每10个饺子里有4个是河南“思念”的，每10个汤圆中有6个是河南“三全”的，每10根火腿肠就有5根出自河南“双汇”。<br><br>这片走出了厨师之祖伊尹，拥有中国最大粮仓的土地，正在成为中国的厨房。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBy1Q2rhqAPtWyAAeoxih3S1s612.jpg@!rw9"><br><br>在“思念”的生产车间里，可以见到几百名工人同时包饺子的场面，统一的白色工作服、自动化的流水线和成千上万的饺子。<br><br>河南的劳动力和农业资源优势同时显现。<br><br>如今，河南速冻食品生产占据了全国市场的半壁江山。<br><br>摄影/李小光初夏，河南大地一片金黄，小麦从南向北逐渐成熟了。<br><br>河南南阳的摄影师红宝正在守候“麦客军团”的到来，他对我说：“在河南的各条公路上，一年一度的‘麦客大远征’是非常壮观的。<br><br>他们成群结队开着几十上百辆大型农机，在丰收中淘金。”<br><br>2008年，粮食骤然成为敏感话题，粮食安全的幽灵，在阔别数年之后，重新回到世界的上空。<br><br>一个月间，国际市场稻米价格就上涨超过50%，芝加哥商品交易所的小麦价格年涨幅超过140%，飙升的粮价在海地、菲律宾等37个国家引发抗议和骚乱。<br><br>印度经济学家派·潘南第卡说，“我们过去一直对6000万吨的粮食储备感到沾沾自喜，但现在储备粮仓就快空了。”<br><br>然而，中国的老百姓感觉到的却是粮价的波澜不惊。<br><br>95%，这是一个让中国人心安的粮食自给率。<br><br>在这场被联合国称为“一场飓风”的危机中，河南的中原沃土成为粮食安全的国家之锚。<br><br>',
'<h2>这里诞生了东方红拖拉机</h2>作为中国农业机械化历程的见证者和实践者，洛阳一拖走过了曲折激荡的53年。<br><br>1955年，作为新中国“一五”期间156个重点建设项目之一，中国最大的拖拉机制造厂在洛阳破土动工。<br><br>1958年7月20日，中国自己制造的第一台拖拉机开出厂房，标志着“中国人民耕地不用牛的时代开始了”。<br><br>从那时起，“东方红拖拉机”就成了中国农业机械化的代名词。<br><br>随着时代的演进、国家政策的调整，一拖也经历了萧条和再次崛起的过程。<br><br>本文试图梳理新中国成立以来农业机械化的进程，重现东方红拖拉机的辉煌时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BE/wKgBzFQ2rhGAWoZLAAUosOSYEWk517.jpg@!rw9"><br><br>车如其名，“东方红”拖拉机从车头到车轮一片“红彤彤”。<br><br>这鲜艳的红色带着深刻的时代烙印，既包含了对共产党、新中国的热情礼赞，也表达了让“东方红”红遍全球的美好祝愿。<br><br>洛阳人，甚至包括许多熟悉这里的外地人，都喜欢亲切地叫这里“拖厂”。<br><br>我来到拖厂的时候，是4月的最后几天。<br><br>天气突然就热起来，很多人都穿上了短袖衫。<br><br>一年一度的牡丹花会已接近尾声，赏花观光的人潮车流也日渐稀少，拖厂大门前的广场上更显得空旷和安静。<br><br>其实，即使在花会高峰期，各个观光景点人头攒动，旅游车辆塞满了附近的大街小巷的时候，拖厂的门前依然保持着和往日一样的平静。<br><br>人们追逐着繁华和喧闹，外地来观光的客人很少会想到来拖厂看一看的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBy1Q2rhKANUMTAAX5U4yOqYg221.jpg@!rw9"><br><br>1962年，中国发行了第三套人民币。<br><br>为了表达对国家建设者的敬意，一元面值的钱币上选用了一位女拖拉机手的图案。<br><br>但是，当年这里曾吸引了多少人热切的目光啊！我怀着虔敬久久伫立在拖厂的大门前，就像面对一位历经沧桑的长者。<br><br>',
'<h2>高加索山脉中的神秘圣像</h2>“为了保护村里的这些宝贝，我会豁出命去！以前我们就把想要偷它们的盗贼从塔顶扔下去过。”<br><br>日尔曼·卡达尼说。<br><br>他是斯瓦涅季的一个小村庄阿迪什的圣像保护者。<br><br>他家从他祖父起就开始保护这二十个或金或银的华丽圣像。<br><br>这些圣像是从公元8世纪起世代相传下来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBy1Q2rgSAYMFpAAcYFFlJ48s411.jpg@!rw9"><br><br>今天，若无斯凡人的陪同，是没有人敢冒险进入斯瓦涅季的。<br><br>斯瓦涅季位于高加索山脉中部，在黑海和里海中间，外人实际上是无法进入的。<br><br>从格鲁吉亚首都第比利斯到这些边远的山谷至少需要三天的车程，跨越全程250公里的危险地带。<br><br>因为旅行者有被匪徒袭击的危险，因此夜间行车是不智之举。<br><br>尽管格鲁吉亚早在1991年就独立了，但身穿防弹衣的俄罗斯士兵仍然乘坐装甲坦克控制着山谷的主要入口。<br><br>这一地区地势险恶，民风粗犷，斯凡人在此定居由来已久。<br><br>有些历史学家声称他们的祖先是5000年前从下美索不达米亚（今天的伊拉克）迁徙来的闪族人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BF/wKgBy1Q2rguAUgx6AAqI2TvwCoM589.jpg@!rw9"><br><br>阿莎古里村庄。<br><br>塔楼是高加索山谷独特的文化景观。<br><br>它们主要由石头和砖土构成，平均高15米左右，年代可以追溯到11至12世纪。<br><br>村民现在用塔楼来储存粮食，可是在遥远的中世纪，塔楼却是他们用来抵抗穆斯林无数次侵略的防卫哨所。<br><br>由于缺乏维护和修复，这些塔楼正在逐渐坍塌。<br><br>斯凡人的村庄建在山谷的底部，四周是冰川和5000多米高的山峰。<br><br>这里的气候对人和牲畜来说都很恶劣。<br><br>据说要到6月份才开春，而冬天又来得太早。<br><br>因为泥石流而使道路阻断数日是司空见惯的，全年各月都有可能发生。<br><br>在冰天雪地的漫长月份里，道路完全被切断了，斯凡人只好就生活在那种完全与世隔绝的世界里。<br><br>这种隔绝也有其独到的作用。<br><br>尽管不断地受到入侵，但斯瓦涅季人一直保留着基督教，东正教信仰仍然是斯凡人的立身之本。<br><br>格鲁吉亚在公元337年采用基督教作为官方宗教，是最早采用基督教作为官方宗教的国家之一。<br><br>格鲁吉亚教会先是抵抗波斯人在公元6世纪的入侵，后来又在公元7世纪抵抗了阿拉伯人的入侵。<br><br>大卫四世国王于公元1121年最终击退土耳其人之后建立的格鲁吉亚文明使宗教艺术得以繁荣发展。<br><br>艺术家们制造了圣像、小雕塑和珐琅手工艺品。<br><br>这些完美的艺术品至今都无与伦比。<br><br>它们创造性地融会了叙利亚、巴勒斯坦、希腊和拜占庭等地艺术品的特点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BE/wKgBy1Q2rgKADurlAAaRBV95At0970.jpg@!rw9"><br><br>阿迪什小教堂的守门人日尔曼·卡达尼展示一幅10世纪左右的三联幅圣像。<br><br>不幸的是，现在幸存的那个黄金时代的痕迹已经很少。<br><br>这些手工艺品遭到了蒙古（从13世纪到15世纪）和土耳其（从15世纪到18世纪）入侵者的掠夺和肆意破坏。<br><br>',
'<h2>开封中国市民的“摇篮”</h2>在浩瀚的典籍中，本文作者寻觅到了中国典型意义的市民阶层摇篮时期的生活轨迹。<br><br>这篇报道便由那点点滴滴的记载汇聚、还原而成，旨在徐徐展开《清明上河图》般的历史生活画卷，同时探讨中国古代最典型的市民群体是怎样出现在縀¦千年前的开封并安居乐业的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBzFQ2rfeAKid8AAd8D4pZaG0501.jpg@!rw9"><br><br>以汴河虹桥为背景，著名画家王可伟描绘了他心目中的北宋开封“上元灯会”盛况：各式彩灯流光溢彩，行人看客摩肩接踵，欢声笑语不绝于耳时至今日，古都开封仍有个宋代宫灯技艺的传承世家——“汴梁灯笼张”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BE/wKgBzFQ2rfSAN5iAAAYohflBdZs046.jpg@!rw9"><br><br>其第六代掌门张金汉已年过花甲，他的梦想是复原宋都彩灯精品，再现东京千年梦华。<br><br>摄影/田野<h4>东京的叫卖声</h4>当一弯晓月洒下的清辉尚未散尽，勾栏瓦肆的窗棂已被一阵又一阵欢乐的声浪推开了……这是约千年前当时世界上从未有过的最富浪漫色彩的一幕——东京（河南开封）的文化娱乐早市开张了，许许多多市民被吸引着急急忙忙奔来，唯恐“差晚看不及矣”。<br><br>这种每日头回出演的“小杂剧”，无异于小滑稽戏，过程短暂，但幽默风趣，令人捧腹……这是一种新型的娱乐市场样式，可惜很少有人关注到这一点。<br><br>当然，卖艺赚钱并不自宋始，但是形成市场规模，在固定的娱乐场所绝早演出，实质是将伎艺当成商品出售，则是宋开先河。<br><br>娱乐市场不仅像磁石一样强烈地吸引着市民，同时也深深地影响着商业活动。<br><br>那个时代，东京每种货物的出售已是非伎艺家或伎艺爱好者而不能了，如出卖商品，“必有声韵，其吟哦俱不同”，此起彼伏的叫卖声简直就是艺术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BE/wKgBy1Q2rfOATyXSAALvYKbxIz4746.jpg@!rw9"><br><br>1948年，美国《生活》杂志在“过去一千年来影响人类生活最深远的一百件大事”排列中，将第56的位置授予了“宋代的饭馆小吃连带快餐外卖服务”。<br><br>外卖为工作繁忙的人士提供了极大便利，今天的北京街头也常见“送外卖”景象。<br><br>摄影/王睿<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BE/wKgBzFQ2rfWAXiRCAAnGr9Wx8n0920.jpg@!rw9"><br><br>北宋东京的城市商业格局、市民生活方式，影响极其深远。<br><br>今天我们的生活中仍然不乏这样的场景：如交通要道的地摊、酒楼脚店（总店为正店，相对应，“脚店”即分店）的招幌、装饰……尤其是脚店门前那个手执碗筷、步履匆匆的店小二，可能正要为某个“客户”送外卖。<br><br>供图/赵广超 描色/王宁我们可以从由东京古本老郎流传下来的、被写入元杂剧中的叫卖果子曲词，找到东京早市叫卖的一个旁证。<br><br>圆眼荔枝、凝霜柿饼、高邮菱米……都被叫卖者饰以甜津津、香喷喷；或酸溜溜、美甘甘；或白扑扑、蜜煎煎……甚至，何种水果去秽，那味果子调腑，均以“叫歌声习演的腔儿溜”而传送，遗憾的是“叫果子”只是作为一种出名的伎艺而入载《东京梦华录》，并未留下曲谱。<br><br>',
'<h2>追寻中国英雄史诗遗风偶像赵子龙</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BE/wKgBy1Q2reuARaSKAAMFpGKH6C0934.jpg@!rw9"><br><br>坐在这里。<br><br>天空阴霾，街道清冷。<br><br>三国蜀军五虎将之赵子龙，一骑单骑，从窗前奔过，哒哒哒的马蹄声踏碎晨雾，清脆而真实……这里是湖北当阳长坂坡，古时水网纵横，为我国南北交通干线必经之地。<br><br>当年，擅使长枪的赵子龙便是在此演绎出一场单骑驰骋百万敌军救主的故事。<br><br>一千八百年后的一个冬日，为了拍摄三国地理的图片，我独自从北京出发，经过宝鸡、秦岭、勉县、汉中、安康、十堰、襄阳、荆州、赤壁……寻访古三国遗迹。<br><br>在长坂坡，为了寻找合适的拍摄角度，寻到一栋废弃的旅馆。<br><br>我逐层试着推开每间房门，有的门锁早已生锈坏掉。<br><br>一直找到4楼，推开里间的一屋，不想却与对着窗户的赵子龙雕像撞了个满眼。<br><br>霎时，觉得他似正骑了战马从窗前奔过。<br><br>那一刻，心中钝了一下，恍若时空交错。<br><br>儿时喜读三国，从连环画到原著，翻来覆去，尤其偏爱两段，一是祢衡骂曹操，一是赵子龙长坂坡逞英豪。<br><br>因为小时候的观念里，曹操是大白脸奸贼，祢衡骂得痛快，等于为“好人”出了口气。<br><br>而“三国诸将勇，首推赵子龙”，他身长八尺，既英勇异常，又行事冷静非常，深明用兵之道，且品格高尚，不贪小利。<br><br>赵云一生经历大小战役无数，但几乎都能大获全胜，而长坂坡一幕，当为其代表作。<br><br>',
'<h2>钙华、梯田中国的两种珍稀景观</h2><h4>面对哈尼梯田，我第一次感到了人文胜过了自然</h4>对于梯田，人们不会陌生。<br><br>都知道人类为了防止水土流失，把山坡改造成了阶梯式平地，那就叫梯田。<br><br>梯田之所以很好理解，是因为人们都见过或走过楼梯。<br><br>凡是山坡地，人类若想耕种，似乎都应该将其变为梯田，因此梯田是很普遍的一种大地上的风景。<br><br>但梯田有美和不美之分，有壮丽恢宏与稀松平常的差别。<br><br>在中国有几处梯田很美，可以用大气磅礴、气象万千来形容。<br><br>比如云南哀牢山中的哈尼梯田和广西的龙胜梯田。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBy1Q2rU-ALzQOAAE-oKSiZpg927.jpg@!rw9"><br><br>依山修建的梯田镜头逆着下午的阳光，记录下这一层层水光交错、边缘齐整的“阶梯”。<br><br>这是广西龙胜的金坑梯田，从空中俯视，依山势而修的梯田仿佛祭祀用的神坛，规整而庄严。<br><br>梯田的顶端宽阔而平整，与普通的水田别无二致。<br><br>但当大雨来临时，积水可以迅速沿山势流入，而雨水冲刷下的土壤却保留在下层的田中。<br><br>我去过广西龙胜梯田。<br><br>山很高，仰头望去，梯田层层叠叠，直与天接。<br><br>与旱田不同的是，龙胜和哈尼的梯田都是水田，水平似镜，镜映天光；镜从天落，碎成无数；万千明镜，镶嵌大地；田虽多，形不同；绝不整齐划一，却是曲折有致；没有对称重复，但见均衡韵律。<br><br>虽是随心所造，但梯田每一层都在同一等高线上，眼前的梯田宛如测绘专家画成的等高线地形图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BC/wKgBy1Q2rVCAOe3uAARllgPke90890.jpg@!rw9"><br><br>溶洞中的“梯田”自然界中，如梯田般层次清晰的阶梯状景观虽不多见，但也并非无处觅寻。<br><br>在喀斯特地区的溶洞中，就经常可以看到这样的碳酸钙“台地”。<br><br>这张照片同样拍摄于广西，溶洞位于百色乐业县城附近，名为罗妹莲花洞。<br><br>因为洞中的层层阶地很多是由沉积物由中心向外生长而成，故而多呈圆盘状，且环环相套。<br><br>我没去过哀牢山的哈尼梯田，但是从摄影师的大量图片看，显然哀牢山的哈尼梯田就规模和美感方面胜过了龙胜梯田，面对这样的梯田，我第一次感到人造的风景胜过了自然。<br><br>人造的梯田似乎与上帝造的景观站在同一个层次上了，至少是可以相媲美。<br><br>我为什么这么说呢？<br><br>因为我想到了上帝造的与梯田极其相似的一种景观——钙华梯池。<br><br>',
'<h2>媒体资深人士评《中国国家地理》</h2>作为一本有影响的成熟杂志，《中国国家地理》在赢得广大读者喜爱的同时，也受到业内同行的关注。<br><br>同样是做杂志，我们很想知道同行们如何看待《中国国家地理》，于是特意联系了几家在全国很有影响的杂志，请他们的主编针对我们2005年第1期《舌尖上的秧歌》、第2期《“湿”的魅力》提出宝贵的意见。<br><br>值得一提的是，除了4位主编的文字，我们还收到1位社长和1位主笔的反馈，更加完美地实现了我们的设想。<br><br>在此，一并对他们表示感谢。<br><br><h4>最让人信服的是宏大的叙事篇幅</h4><i>《四川画报》 社长 王达军 </i>作为同行，我认为《舌尖上的秧歌》这个策划非常成功。<br><br>享受盛宴是中国人过新年的一个最重要的方式，所以用酸甜苦辣咸的味觉盛宴作为今年第一期的特别策划十分符合中国人的传统观念，仅凭这个题目就很容易吸引广大读者的眼球。<br><br>通读之后，感觉在酸甜苦辣咸之前缺少一篇总起的文章，阿尔金一文之后直接进入了《酸味》一文，显得有点突兀。<br><br>',
'<h2>青藏高原正在垮塌</h2>青藏高原不可能无限地向上抬升，在达到一定的高度后，由于巨大重力的作用，即使印度板块再挤压，高原也只会向外扩展、面积增大，但高度不会增加。<br><br>目前的青藏高原是在已达到其最大高度之后的垮塌时期，现在的平均高度约5023米，但在开始垮塌之前，它的平均高度可能超过5500米，时间可能是在23个百万年之前。<br><br>青藏高原现在的状况类似于美国西部的盆岭地区，处于高原向盆岭转换的初期，正处于垮塌解体阶段。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BE/wKgBy1Q2reqAHnvOAAJ0huYig4c714.jpg@!rw9"><br><br>1994年，中国科学家徒步穿越了雅鲁藏布江大峡谷，这也是世界上首次的穿越。<br><br>图为几名登山队员登上了大峡谷拐弯内7043米的乃彭峰。<br><br>供图/杨逸畴根据来自于青藏高原上的，尤其是冈底斯和高喜马拉雅地区出现的许多南北向的裂谷。<br><br>这些巨型裂谷既是地震、岩浆、火山的重要源区，又是水热、成矿流体的通道。<br><br>裂谷的出现是表明青藏高原从早期的挤压过程走向晚期伸展及变形的过程，伸展可能是深部岩石圈结构调整的产物。<br><br>这些南北向的裂谷遍布整个青藏高原，大型的裂谷约有8个。<br><br>这些裂谷切割了唐古拉山、冈底斯山、喜马拉雅山等东西向的山系。<br><br>裂谷的宽度沿走向变化较大，时宽时窄，最宽处约35公里，窄处小于5公里。<br><br>裂谷初始活动的年龄为23百万年，但在最近的13百万年为其快速伸展阶段，现在这种伸展活动仍在继续之中。<br><br><h4>南迦巴瓦峰垂直自然带谱</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/18/wKgBy1Q2x4eAUeskAAV3k3nv3i8754.jpg@!rw9"><br><br>',
'<h2>科考的疑虑</h2>亚里士多德说：“求知是人的本性”。<br><br>传统的约束、自然的屏障，没有什么能够挡得住人类求知探秘的热情。<br><br>从繁星密布的苍穹，到物种千奇百怪的热带雨林，再到人迹罕至的高原大漠，都曾吸引着求知者的目光。<br><br>其中，到地理险峻之处探险求知，更为世人所津津乐道。<br><br>今天，科学家们也加入了这个求知而又历险的行列，世人皆称科考。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBy1Q2reaAED67AAcngk2OwJU003.jpg@!rw9"><br><br>今天的科考，往往服务于许多功利的目的，最常见的是国家经济或区域经济发展的需要。<br><br>服务于这种需要，科考的目标也往往被确定为发现“资源”，以及如何更好地利用“资源”。<br><br>这里的“资源”，包括水资源、森林资源、野生植物和动物资源等等。<br><br>当然在我们这个技术时代，一切事物均首先表现为“资源”，均首先当做“资源”来进行考量，所以“资源”不限于这些，还包括旅游资源，甚至人力资源、人文资源。<br><br>这样的科考，往往是“开发”的先头部队。<br><br>“开发”这个词，很长一段时间是一个激动人心的好词。<br><br>它意味着脱贫致富，意味着前途和希望。<br><br>曾几何时，当隆隆的炮声，唤醒了沉睡的群山，人们便沉浸在“开发”地下宝藏的憧憬之中。<br><br>然而今天，当我们知道了粗放型的资源开发并不能带来持久的富足时，当我们明白了地球资源的有限性时，当我们得知地球生物多样性被急剧破坏和消逝时，当我们听说越来越多的荒野和原始风貌被开发成旅游点后惨不忍睹时，我们对“开发”这个词和对服务于“开发”的科考有了一丝疑虑和犹豫。<br><br>然而科考本身是一项科学活动，它的正当性和意义有着远为深远的依据，那就是人类求知的本性，而这，正是科学的人性基础。<br><br>只是今日科考的意义往往过份系于某种功利的考虑，倒是有点淡忘了人心深处那种对于求知的热情。<br><br>纯粹的求知并无功利的目的，它所追求只是对于自然的理解，对存在的领悟，以及在这种理解之中人性的提升。<br><br>英国登山家马洛里留下了一句登山名言：“因为它在那里”。<br><br>我认为这是发自内心的对存在的领悟，是登山探险家的哲学宣言。<br><br>因为它在那里，所以我们要去认识它、了解它、亲近它。<br><br>',
'<h2>中东和中亚——交织着血泪和荣耀的土地</h2>这是一片不曾安宁过的土地，从古至今，它受到了太多的惊扰。<br><br>每一寸土，都因为积淀了太多的记忆而黯哑；每一条河，都因为承载了太多的惊悸而呜咽。<br><br>这又是一片给世人带来多少惊叹和沉重的土地，5000年前的巴比伦和埃及让它永远荣耀，当代石油大国的富庶和凄凉山岗上的难民营，又使得它像一张对比太强烈的黑白相片……太多的恩怨，太多的纠葛，太多的感慨，太多的血火与眼泪……<h4>中东和中亚：地球上没有哪个地方比这里的历史更复杂，现实更纷乱</h4>让我们打开世界地图吧。<br><br>将在我们眼前展开的这幅历史长卷，主要发生于伊斯兰世界。<br><br>这个世界如此辽阔，从非洲的摩洛哥到东南亚的马来西亚，从尼罗河到印度河，从地中海到波斯湾，伊斯兰的新月都是苍穹中最引人注目的一弯。<br><br>这个世界的核心，就位于中东和中亚。<br><br>阿拉伯半岛诸国（包括沙特阿拉伯、也门、阿曼、阿联酋、科威特、巴林、卡塔尔）、巴勒斯坦、叙利亚、以色列、约旦、黎巴嫩、伊拉克、土耳其、埃及等国家和地区构成中东部分，伊朗、阿富汗、巴基斯坦和前苏联的六个加盟共和国（哈萨克斯坦、土库曼斯坦、吉尔吉斯斯坦、塔吉克斯坦、乌兹别克斯坦、阿塞拜疆）等构成中亚部分。<br><br>本文所涉及的伊斯兰世界，主要指的就是这两个区域。<br><br>恐怕地球上再也找不出第二块地方，会比这个世界的历史更离奇复杂；也找不出第二块地方，会比这个世界的现实更纷繁混乱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBy1Q2reyAfK4cAA4N0CFltGo885.jpg@!rw9"><br><br>伊斯兰世界的地理位置非常微妙，事实上，它称得上是古代世界联系亚洲、欧洲和非洲三大洲的大动脉。<br><br>沿着这条大动脉，东、西方鲜活的文化得以碰撞和交流，使人类的文明一次次迸发出新的活力；可也是藉着这条大动脉，蛮族的铁骑如飓风般席卷而过，文明的果实转眼残破。<br><br>中世纪穆斯林的征服，统一了整个中东地区，而中东是所有横贯欧亚大陆的商路的枢纽：这里既有通往黑海和叙利亚各港口的陆路，又有穿过红海和波斯湾的水路。<br><br>其中渡过阿拉伯海，通往印度西南沿海的贸易尤为繁荣。<br><br><h4>今日伊拉克所在的两河流域，曾闪现了人类文明的最早曙光，巴比伦法典曾使这里最早进入了法制社会</h4>从波斯湾延伸到地中海东南隅的肥沃的新月地带，正是文明最初上演的地方。<br><br>两条大河——幼发拉底河和底格里斯河，如此紧密地靠在一起，孕育了伟大的美索不达米亚文明，美索不达米亚的含义即为“两河平原”。<br><br>智慧典雅的希腊文明在世界文明史上矗立起一座永恒的丰碑，而希腊文明却明显受过埃及文明的滋养；不过，学者们的研究表明，埃及亦并非起点，埃及文明也有其滋养的源头，那就是美索不达米亚。<br><br>最早的美索不达米亚文明的创造者是苏美尔人，他们在两河平原的南部开掘沟渠，建立起精密如蛛网的灌溉网，一点一滴，春风化雨般地培植着文明的幼苗。<br><br>到公元前3000年时，苏美尔地区已出现12个独立的城邦。<br><br>苏美尔人发明了人类最古老的文字－契形文字，对其的研究表明，早在公元前4500年前，两河下游就已有令人瞩目的古文明。<br><br>他们对天文学的贡献也功不可没，在我们今天的钟表上，这种十二双时、六十分、六十秒的时间划分，就直接源于苏美尔人。<br><br>',
'<h2>青藏高原曾是个大冰盖吗？</h2>科学考察结果表明，青藏高原进入第四纪以来曾发生过四次冰期（冰川大规模发育时期）和三次间冰期（冰川发育相对停滞或退缩时期）的冷暖交替。<br><br>冰川作用给高原上留下了众多的古冰川遗迹，类型多种多样，而且后一次的冰川作用常常改变了前一次冰川的遗迹，加之受到现代地貌外营力的改造，使冰川地貌更加丰富多彩。<br><br>自19世纪末期以来，先后来青藏高原考察和探险的地理、地质学家对高原上广泛分布的第四纪冰川遗迹很感兴趣。<br><br>对青藏高原第四纪冰期中是否存在统一的大冰盖有不同的认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBy1Q2rd6AKvENAAlOrueiUDo398.jpg@!rw9"><br><br>空中看到的雅鲁藏布江早期的青藏高原大冰盖论者主要根据局部的地貌考察资料以及北欧斯堪的那维亚高原大冰盖的冰川作用，因此亨廷顿、欣克勒、西尼村这些西方学者将青藏高原上众多的湖泊和各种侵蚀地貌的成因与古冰川联系起来，提出青藏高原曾被冰川覆盖的假设。<br><br>20世纪80年代,德国科学家库勒推测“末次冰期雪线高度降到西藏高原平均海拔5000米以下，如此之低的平衡线只能导致重建大冰盖的理论，冰盖面积可达200万到240万平方公里，厚度达1200—1700米”。<br><br>中国地质科学院的韩同林根据青藏公路和中巴公路附近等地区观察，推论早更新世冰期中除柴达木盆地外均被大陆冰盖所占据，雪线高度降低到2000米。<br><br>然而，在大冰盖论者提供的证据中，除了其中一些地貌类型是否为古冰川遗迹尚存争议外，更为重要的是，研究者没有给出这些古冰川遗迹形成的时代。<br><br>',
'<h2>踏上向往已久的金门</h2>金门与厦门相距约10公里，同属福建省，是近邻和亲戚。<br><br>然而，自蒋介石逃往台湾后，金门这座海上花园就成了国民党反攻大陆的前沿阵地。<br><br>50多年的隔绝，使金门变得陌生和神秘。<br><br>这篇亲临金门的采访，揭开了金门的神秘面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBy1Q2reSABBrrAAXxIYtQ8Zk365.jpg@!rw9"><br><br>从厦门黄厝海边的沙滩上眺望对岸的金门，能够进入我们眼帘的是离厦门最近的大担岛和二担岛，台湾驻军是岛上的常住居民。<br><br>摄影/朱庆福<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BE/wKgBzFQ2remACUfTAAMKG2Lhm_o578.jpg@!rw9"><br><br>我们在台湾当局“陆委会”的特批下，前往金门采访。<br><br>飞机从台北松山机场起飞，半个小时后进入金门岛的上空。<br><br>从飞机上看下去，金厦海域万里无云，海天一色，能见度相当高。<br><br>美丽的金门岛形如一个锭子镶嵌在碧蓝色的海中，与之相邻的厦门市国际会展中心、黄厝海滨、厦门大学背后的五老峰也都历历在目。<br><br>我们在厦门大学就读时，曾不止一次地向这个方向眺望，今天终于可以亲自踏上这个与母校近在咫尺的岛屿，心中不由得一阵激动。<br><br>接待我们的陈先生，一见面就主动地介绍起来：金门岛面积不大，还不到150平方公里，周长仅74公里，环岛一周只需个把小时。<br><br>岛的东西两端宽、中间窄，形如金元宝。<br><br>历史上曾有“浯州”、“仙洲”的美名，故又有人将它称之为海上仙乡。<br><br>据考证，首先进入这个仙境的是在公元265—420年间，晋人为躲避战乱逃难到此，至今已有1580年了。<br><br>但由于孤悬海中，经常成为海盗倭寇肆虐之所，直到明太祖洪武二十年（公元1387年），开始在岛上构筑城池以防倭寇侵扰，成为海疆防卫的重镇，依其“固若金汤，雄镇海门”的形势而取名为“金门”。<br><br>陈先生所讲的内容虽然已从不少资料上看到，但他的热情却让我们感受到了一种亲情，一种乡情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BE/wKgBy1Q2reOAbPw1AAlt2r-uLJg718.jpg@!rw9"><br><br>金门，过去是海峡两岸军事对峙的战场，今日已成为旅游观光地，然而士兵依然是这里的常住居民，游人在岛上观光时常与驻地士兵不期而遇。<br><br>摄影/崔建楠<h4>金门的古厝、乡音、习俗、风情，让人宛如置身闽南的一个县城</h4>踏上小岛，给我们的第一印象是：蓝天白云，海浪逐沙，草长莺飞，满目葱茏。<br><br>老黄牛静卧在闲置的碉堡前，老妇人在古屋间笑看稚童嬉闹；田间有遍布的池塘和起伏的高粱地；水草丰茂，齐整蔽天的行道树更是随处可见。<br><br>据介绍，金门的植物有430多种，最多的是木麻黄和榕树，海边有珍稀的红树林。<br><br>明末清初，郑成功为了收复被荷兰人占领的台湾，在金门大举伐木造船，致使金门童山濯濯。<br><br>1950年起，国民党军队为了作战隐蔽的需要，在金门实施大规模人工造林。<br><br>陈先生说，当时军方规定，每个士兵负责栽活一棵树，如果树死了，“就别想休假了”。<br><br>原本出于作战需要的造林，经过几十年的努力，竟然造就了翠丽的田园风光，使战地金门成为一座“海上公园”。<br><br>',
'<h2>伊斯兰文明对世界的贡献</h2>检索历史，我们会惊讶地发现，伊斯兰文明对人类社会进步所作出的贡献许多已完全融入现代人的生活。<br><br>无论是欧洲人称之为的“阿拉伯数字”，还是妇孺皆知的《天方夜谭》，乃至穆斯林世界在医学、化学、天文学及农业灌溉等方面所取得的成就，都曾深刻影响着世界文明发展的轨迹。<br><br>人类文明当然是由不同文化和信仰的民族共同造就的。<br><br>由于不同文化的交流和促进，人类文明便一直在发展、前进。<br><br><h4>“阿拉伯人留传下十进位制、代数学的发端、现代的数学和炼金术；基督教的中世纪什么也没留下。”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BE/wKgBy1Q2rdqAdaP_AAl7j6r2zMc497.jpg@!rw9"><br><br>阿拉伯人在药剂学方面获得了显著的进步，他们创办了最早的药剂学校，还出版了第一本处方集，图为一位医圣将一株神奇的曼德拉草递给他的学生。<br><br>中世纪伊斯兰世界的文明差不多与伟大的中华文明并驾齐驱而名列世界文明的前茅。<br><br>她的自然科学和人文科学非常发达，为人类文明作出了卓越贡献。<br><br>由于伊斯兰世界处于欧亚非大陆的交接地带，她自然就成了沟通东西方文明的中继站，且本身以其特有的合成文化给世界文明留下了不可泯灭的印记。<br><br>中国古代的四大发明指南针、造纸术、印刷术、火药就是在中世纪通过伊斯兰文明传入欧洲的。<br><br>现代历史学家希提指出：“在9至12世纪之间，用阿拉伯语写成的著作，包括哲学、医学、历史、宗教、天文、地理等方面的各种著作，比较其他任何语言写成的还要多些。”<br><br>伊斯兰世界的数学家花拉子密，医学家格林、伊本·西那（阿维森纳），化学家贾比尔·伊本·哈扬（格贝尔）等人的科学著作在12世纪以后渐次被译成拉丁文或欧洲其他文字。<br><br>这些书籍大都被采用为大学的专科教材，有的应用时间长达500年之久，甚至到了18世纪，伊本·西那的某些作品仍然是大学生们的应用教材。<br><br>伊斯兰世界的这些知识成果滋育了后来西欧的几代人。<br><br>恩格斯对此深刻地评论道：“阿拉伯人留传下十进位制、代数学的发端、现代的数学和炼金术；基督教的中世纪什么也没留下。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BD/wKgBzFQ2rdqAP7QbAAkvgIsEYcc344.jpg@!rw9"><br><br>这幅中世纪波斯帝国的细密画作品描绘的是学生们在向老师学习天文学知识<h4>中国从北宋到明朝的政府在制订历法书时，都不同程度地参照了穆斯林天文学家对天体的研究成果</h4>伊斯兰科学继承了多民族的科学传统，其中包括古代埃及、希腊、巴比仑、印度、波斯以及中国的科学精神和科学成果。<br><br>在自然科学方面，阿拉伯人把印度数码介绍给西方，欧洲人称之为“阿拉伯数字”。<br><br>此后，这一数码以“阿拉伯”之名传遍世界而开创了现代数学。<br><br>穆斯林数学家在欧几里得几何学基础上，发展了平面几何和立体几何。<br><br>他们还把几何学与代数学相结合，为解析几何的发展做出了基础性的贡献。<br><br>穆斯林学者还创立了平面三角学和球面三角学。<br><br>花拉子密的《积分与方程的计算》更是建立了真正意义上的代数学。<br><br>在物理学上，科学家拉齐发展了一种独立的关于时空理论的宇宙学。<br><br>他还提出了一种特殊形式的原子论。<br><br>比鲁尼对亚里士多德物理学的很多基本假设如形式质料说等提出了批判，主张利用推理和对自然现象的观察与实验来认识自然物理现象。<br><br>伊斯兰照明学派的创立者苏哈拉瓦迪提出了“光的物理学”理论。<br><br>此外，穆斯林学者在动力学、重量研究等领域的理论建树，曾对近代西方自然科学家如伽利略和牛顿的很多科学思想产生过影响。<br><br>伊本·海赛姆在10世纪被誉为“光学之父”。<br><br>他的《光学之书》对西方光学、特别是开普勒和牛顿的光学研究产生过影响。<br><br>',
'<h2>大师的迷失聚焦《三国演义》的地理问题</h2>在中国的古典小说里，《三国演义》将文学、历史、地理、军事完美结合得无与伦比。<br><br>它不仅是中国长篇历史小说的开山之作，也是一部表述当时地理环境的杰作。<br><br>书中描写的故事行迹，东到江浙，南临湘南，西至甘肃，北抵辽东。<br><br>在这方面没有任何一部古典小说可以望其项背。<br><br>但是，书中大量存在的“地理问题”也使得其他名著“望尘莫及”。<br><br>本文以“智绝”诸葛亮的踪迹为轴，从地理阅读视角解析了《三国演义》中描绘的地理与真实的历史地理以及今日的地理之间的虚实；展现了一千八百年间的自然环境的沧桑变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBy1Q2rO2AeOWKAAEPWsgjsDo980.jpg@!rw9"><br><br>甘肃礼县祁山乡，西汉水冲积而成的河滩，宽阔平坦，像一条望不到尽头的沿河大道。<br><br>祁山堡在河滩边乌龟似的突兀而起。<br><br>一千八百年前，这里是通往陇、蜀的交通要道，又是控制南北群山和东西河道的军事要塞。<br><br>公元228年，诸葛亮发动了第一次北伐，经甘肃武都直达此地，在祁山堡扎下中军帐。<br><br>这是他一生中惟一的一次在此地安营扎寨。<br><br>公元231年，他第四次北伐，分兵部下攻取祁山,他则率大军直奔天水而去。<br><br>耳熟能详的“六出祁山”是《三国演义》的创造，历史上诸葛亮与魏国六度作战，只有五次北伐，其中，两次出兵祁山，还有一次则属防御。<br><br>摄影/魏芳<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBy1Q2rO-AEj5vAAJRkUbrJM4791.jpg@!rw9"><br><br>东汉末十三州政区图古城襄樊城西的隆中山坡上，有一处“三顾堂”。<br><br>门前有3棵千年古柏；院内的草庐里有一张古式卧榻，一派静谧。<br><br>我身处的地方，便是当年刘备、关羽、张飞三顾的“草庐”。<br><br>此时正是新春时节。<br><br>古色古香的草庐里，弥漫着高雅脱俗的气息，让我有一种时空交错的感觉，似乎回到了一千八百年前的汉末建安年间。<br><br>恍惚之中，“三顾茅庐”的场景在我眼前重现了：卧榻上，诸葛亮睡得正酣；刘备拱手而立，静候阶下；关羽、张飞站在门外，烦躁不安。<br><br>两个时辰后，诸葛亮才醒来，与刘备畅谈天下大势，留下了享誉千古的“隆中对”……罗贯中把“三顾茅庐”写得婉曲有致，情韵深长，让读过或者听过《三国演义》的人，到这里都会发思古之幽情。<br><br>在刘备的恳切敦促下，诸葛亮离开了他耕读10年的第二故乡隆中，出山辅佐刘备。<br><br>从此，这条“卧龙”开始游步中华大地，在历史的舞台上夭矫腾飞。<br><br>那片山环水抱的躬耕地，似乎也沾上了他的灵气，千百年来，一直引人注目。<br><br><h4> 诸葛亮躬耕何处</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B9/wKgBzFQ2rPOAY1oyAAmqbVtJHHU300.jpg@!rw9"><br><br>南阳武侯祠内的草庐。<br><br>公元1138年，岳飞北伐经过南阳时，遇雨宿于祠内，想到诸葛亮“出师未捷身先死”的悲壮经历，泪下如雨，夜不能眠，挥涕走笔，书写了诸葛亮的前后《出师表》，便被认为躬耕地是在南阳的依据。<br><br>而他的墨宝也成了今天南阳武侯祠的镇祠之宝。<br><br>但有学者指出：1138年，南宋朝廷正在与金国议和，宋军并未北伐。<br><br>直到公元1140年，宋军才分路北伐，岳飞连连大捷，不仅经过南阳，而且收复了郑州、洛阳等地。<br><br>因此，署名岳飞书写的前后《出师表》是后人的托名之作。<br><br>摄影/王士敏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBy1Q2rP6ACLDVAAezqEfN6wY108.jpg@!rw9"><br><br>隆中武侯祠外三顾堂内的草庐。<br><br>古隆中是诸葛亮的第二故乡，他在此地躬耕十年，这里四周群山环抱，松柏参天。<br><br>是《隆中对》的诞生之地，三百多个字，字字珠玑。<br><br>堪称中国历史上含金量最重的文字之一。<br><br>南宋的理学大师朱熹曾向弟子陈说历代以数言定天下大计者，首推《隆中对》。<br><br>摄影/关海彤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BA/wKgBzFQ2rP2AcukNAAUxl2IH9ts613.jpg@!rw9"><br><br>勉县武侯祠是历史上最早的武侯祠。<br><br>这座被凭吊和瞻仰了多年的老年诸葛亮雕像，已经被废弃一旁。<br><br>正在雕刻的是青年诸葛亮雕像。<br><br>或许，人们对他浓厚兴趣已经开始从熟知的老年时代转移到不甚了解的青年时代。<br><br>那时，他风华正茂、英气勃勃。<br><br>在古隆中边耕边学，和徐庶一干人“俱游学”。<br><br>“出山”之前经历在《三国演义》里是个空白。<br><br>摄影/关海彤长期以来，关于诸葛亮的躬耕地一直有“襄阳说”和“南阳说”两种说法。<br><br>“襄阳说”认为是在襄阳西南的隆中，也就是今天湖北襄樊市城西的古隆中；“南阳说”认为是在南阳的卧龙冈，也就是今天河南南阳市西郊的卧龙冈。<br><br>两种观点相持不下，争论旷日持久，以致成了一桩历史上的“悬案”。<br><br>',
'<h2>大事纪青藏综合科学考察</h2>元代，西藏地区第一次被绘入中国版图，皇室派出测绘人员考察藏地山川，在考察中确认了黄河的源区。<br><br>清康熙年间，中国第一次运用西方先进的勘探和测绘技术制作地图，《皇舆图》因此也是中国第一张科学意义上的地图，在这张地图上，有史以来第一次在喜马拉雅山脉的最高峰上标注了“珠穆朗玛”字样，这比西方人命名的“埃佛勒斯峰”提前了141年。<br><br>20世纪30年代，国内兴起了一个对青藏高原进行科学考察的热潮。<br><br>植物学家刘慎谔、气象学家徐近之、地质学家孙健初等先后到达了青藏高原西北部、南部和东北部。<br><br><h4>1951—1953</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BD/wKgBy1Q2raCAGh_BAAKhKV88VLU329.jpg@!rw9"><br><br>在答应尊重西藏文化与宗教传统的前提下，解放军于1951年和平解放西藏。<br><br>当时一支由科学家和社会学者组成的队伍也跟随解放军从康藏公路进入了西藏。<br><br>这是新中国第一支综合科学考察队，这次历时3年的科学考察也是西藏历史上规模最大的一次，考察的范围东起金沙江，西到定日县，南至中印边境的亚东，北达藏北的伦坡拉盆地。<br><br>图为解放军在建造桥梁，用筏子送汽车渡过西藏的河流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBzFQ2raCAA6b-AADS_XEqy_M073.jpg@!rw9"><br><br>图是当年5位民族学者进入西藏时在拉萨的合影。<br><br>供图/宋蜀华<h4>1956</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BC/wKgBzFQ2raCAYf8WAAQuwycpnqc467.jpg@!rw9"><br><br>那个时期，有人发现在一本书名为“Mount Everest”的英国出版的书籍里，较为详尽地描述了珠峰地区的情况。<br><br>书中的几张英国科考学家的相片常常会被联想到一些外国人乔装成藏民或者僧人进入珠峰的中国境内进行偷偷地考察。<br><br>这类事件也许促成了中国政府把青藏高原与横断山脉的综合考察列入了国家12年科技发展规划中。<br><br><h4>1957</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BD/wKgBy1Q2raGAcAQXAAtr8nbt9D0159.jpg@!rw9"><br><br>一次雪崩之后，地貌学家崔之久（图中右一）和队长正从一个冰缝里逃生出来，跟随这次贡嘎山登山考察队的新华社记者拍到了这一情景，但年轻的大气物理学家丁行友却死于这次雪崩。<br><br>1957年，中华全国总工会组织了这次贡嘎山登山活动，北京大学地质地理系的3位科学家随队进行了考察，这是我国有史以来的第一次登山科学考察。<br><br>后来又有3名登山队员在这次登山中遇难。<br><br>幸免于难的24岁的地貌学家崔之久，成了当时中国第一位实地考察现代冰川的科学家。<br><br>',
'<h2>走进伊斯兰世界从伊斯兰国家归来者如是说</h2>    今天，随着美英等国对阿富汗的轰炸，伊斯兰世界又一次成为世界瞩目的焦点。<br><br>但有一个奇怪的现象：就是一些从没去过信奉伊斯兰教的国家的人，往往对穆斯林有许多误解和偏见，而那些真正在这些国家生活过的人，却大多数对那里存着美好的回忆或对那里的人民大加赞扬。<br><br>   为此，本刊记者采访了一些在伊斯兰国家生活过的人，他们中有外交官、新闻记者、语言专家、工程人员。<br><br>他们通过自己的亲历感受，为我们讲述了一个个生动鲜活的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BC/wKgBzFQ2rZeAMUSmAAMzwLAR_oo056.jpg@!rw9"><br><br>',
'<h2>阿富汗：原来风光这样美</h2>当记者坐到张先生面前，打开采访机，看他拿出写了好几页的稿纸，才发现张先生为这次采访做了很认真的准备，心中真是很感动的。<br><br>1959年留学阿富汗、之后在中国驻阿富汗使馆从翻译做到外交官后又升为临时代办、直至最后出于安全考虑被迫撤离——张先生对阿富汗充满了深厚而复杂的感情。<br><br>1979年苏联入侵阿富汗以后，中国就没有再派驻大使，只设临时代办。<br><br>张先生就是1993年全体外交人员撤离前的最后一位临时代办。<br><br>说起阿富汗，张先生无限情深：“非常美”！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BD/wKgBy1Q2rZyAEgDCAACcNQntS3M086.jpg@!rw9"><br><br><h4>“苹果掉了满地，吃不了，都烂了”</h4>在飞机上看到的阿富汗全是山地，没有植被，岩石裸露，似乎有些荒凉。<br><br>可下了飞机就会发现，原来阿富汗的风光这样美！既有绿洲又有森林。<br><br>而且每一个山谷都是一个风景点，抬头是雪山，低头是绿地，远望有瀑布，近观有果树……特别是首都喀布尔，地处高原盆地，景色、气候都非常怡人。<br><br>',
'<h2>地球上的“诺亚方舟”高黎贡山</h2>高黎贡山因其特殊的地史与生态环境,使它成为冰河时期动植物的“避难所”，至今这里仍保存着众多濒危的物种。<br><br>而自元、明以来，大量的中原汉族人沿着古老的南方丝绸之路涌入高黎贡山，今天这些从中原迁徙而来的汉人后代们，仍固守着许多汉文化与传统。<br><br>《圣经》里说，人类与动物最终靠“诺亚方舟”逃脱了洪水的灭顶之灾，对于曾经历过过度工业化的许多地球上的生物和人类文化来说，我愿意把高黎贡山比喻为“诺亚方舟”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBy1Q2rWCAflFVAAXTR6ZnLwM811.jpg@!rw9"><br><br>云南贡山独龙族怒族自治县西面、布满冷杉的高黎贡山脉。<br><br>摄影/朱恩光从1997年的春天，我开始了在高黎贡山漫游的日子。<br><br>每一次漫游我都相信我抵达了这座神秘山脉的某个“深处”。<br><br>然而，每一次漫游结束后，我都发现我只是到了这个山脉中的一个微不足道的“点”。<br><br>一次我在高黎贡山国家级自然保护区的一间办公室里，在一张巨大的亚洲地形图上，赵晓东的手沿着地图上青藏高原的伯舒拉岭，一直向南滑动，突然他的手停留在了中南半岛北边上的一处，这位保山管理局的局长加强了些语气并自豪地说：“这就是——高黎贡山！”高黎贡山在地图上如此清晰，遥远的大海和神秘的高原，通过横断山上的几条巨大的山脉连结到一起，高黎贡山是其中的一段。<br><br>中国的山脉大多是东西走向的，但在喜马拉雅山东部南延地段，高黎贡山从青藏高原一路南下到中南半岛，并与云岭等一起构成地球表面最壮观的南北走向的横断山脉。<br><br>一些科学家们形容高黎贡山是一座连接青藏高原和中南半岛的巨大“桥梁”、“走廊”，但我相信，除了想象力之外，没有人能够走完这座“桥梁”的全程。<br><br>因为这条伟大的山脉似乎并没有所谓“边界”的概念，它不断向南延伸，在地球表面上构成一条巨大的“生物走廊”。<br><br>',
'<h2>青藏50年中国人对青藏高原的科学探索</h2>青藏高原与南极、北极并称为地球的三极，它们都具有人类生存的某些极端环境：气候严酷。<br><br>它们地域虽辽阔却远离人类的居住中心。<br><br>与南极和北极不同的是，青藏高原有着最高海拔，而它的绝大部分在中国境内。<br><br>由于交通能力的约束，历代中国政府对这里的影响一直很弱，更谈不上有系统地进行自然探险和科学考察。<br><br>这种情况一直持续到20世纪30年代，才开始有一些科学家进入到西藏。<br><br>但很多人认为，中国科学家真正大规模地开始对青藏高原的科学考察是在1951年之后。<br><br>当时一些政府派出的科学家跟随军队进入西藏，从那时起一直到今天，几代中国人锲而不舍地揭示着青藏高原上的自然奥秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBzFQ2rViAIHqFAAAm8qHplPk306.jpg@!rw9"><br><br>1966年，中国政府派出了近100人组成的科学考察团，对珠穆朗玛峰地区进行了第一次真正意义的综合性科学考察。<br><br>“这是第一次中国人靠自己的力量在试图揭开珠峰地区的奥秘。”<br><br>参加了这次科考的自然地理学家张荣祖说。<br><br>虽然这次科学考察后来一度为“文革”所中断，但其一个历史性的成就是人类第一次将珠峰的高度测定在8848米。<br><br>图为当时几个国家测绘局的人员肩背测绘工具已越过了珠峰的北坳，正在继续向上前行。<br><br>右图为当年上海科教电影制片厂拍摄的科教片《珠穆朗玛峰》中的一段。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BC/wKgBy1Q2rViAJAlAAAHkpaNSalA444.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BC/wKgBy1Q2rVmAZfBCAAOx0uJU8Ag440.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BC/wKgBzFQ2rViAeSJtAAJdcLTs_nQ868.jpg@!rw9"><br><br>在普毛里峰进行水准测量“1976年8月12日，我们离开了公路，一直向西探寻长江的源头。<br><br>汽车用了5天走了100多公里，由于汽油的缺少，最后只得选出少数记者和专业人员组成小分队骑马沿沱沱河向南。”<br><br>当年的《人民画报》摄影师茹遂初后来回忆起拍摄这张照片时写道。<br><br>“两天后，我们终于到达沱沱河的最源头，也就是长江的发源地——唐古拉山雪峰下的姜古迪如冰川。<br><br>几百米的路程，我却用了两个小时爬上了拍摄点。<br><br>姜古迪如冰川像一条银色的巨龙从白雪皑皑的各拉丹东雪峰俯冲而下，冰川消融形成的辫状水系一直伸向远方。<br><br>长江就是从这里开始了它的6300公里的行程。<br><br>当我喘息稍定，用哈苏相机150镜头拍了一张三接片后，快门却按不下去，原来是片子拍完了。”<br><br>第二年《人民画报》向外首次公布了长江的发源地就是在唐古拉山的各拉丹东雪峰。<br><br>然而据近期到过长江源的人称，现在已看不到姜古迪如冰川当年的壮丽景观了。<br><br>大气和环境学家近年来已达成这样的一个共识:青藏高原是世界上对气候最敏感的一个地方，那里冰川的消退，意味着近30年来地球的环境和气候已发生了很大的变化。<br><br>',
'<h2>汉字生河南</h2>中国迄今发现的最早的契刻符号在河南；第一套完善的汉文字系统甲骨文出土在河南；帮助秦始皇“书同文”、制定规范书写“小篆”的李斯，是河南上蔡人；编写世界第一部字典、归纳汉字生成规律、统一字义解析的文字学家许慎是河南漯河人，他在家乡完成了《说文解字》这部汉文字学巨著；至今我们还在使用的规范性字体“宋体”字产生在河南开封。<br><br>连续4000多年的汉字文化史，可以说就是一部中原汉字史，汉字的产生及其每一个重要发展阶段几乎都发生在河南大地上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBzFQ2rXaAH7QsAAX5np1dl0Q222.jpg@!rw9"><br><br>河南嵩山启母阙上的长篇小篆铭文，铭文刻于东汉延光三年（124年），记述了夏禹及其父亲鲧治水的故事，字体遒劲俊逸，是汉代书法中的精品。<br><br>小篆由河南上蔡人、秦朝时的丞相李斯作为标准字体推行全国，是我国历史上第一次大规模地规范文字的产物。<br><br>大河之南。<br><br>黄河之水天上来，冲出崤山群峰后，沿中条山和太行山东麓折向东北，划出了一个巨大而优美的河套，一个族群聪明地选择了依靠在大河的南岸生长。<br><br>洹水之滨。<br><br>洹水从西北流向东南，河水的突然腾转中，诞生了一个大大的如北斗七星状的河曲。<br><br>距今3000多年前一个将自己称为商的族人从遥远的地方迁徙而来，将自己的宗庙、都邑、村落和家，安放在洹水的臂弯里。<br><br>',
'<h2>中国军事地理大棋局中的博弈</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BB/wKgBzFQ2rU-AEoaPAANZGlMq-co233.jpg@!rw9"><br><br>松潘古城长征，无疑是20世纪中国军事史上最激动人心的战略转移行动。<br><br>它是第一次国内革命战争时期国共大角逐中最精彩的一幕，也是国共双方在中国地理大棋局上的一次大博弈。<br><br>1934年10月，中央红军离开了经营多年的中央苏区，这意味着寻找一片适合于创建新的苏区根据地成为当务之急。<br><br>新的根据地除了能让红军摆脱国民党军队从“围剿”到“追剿”的严峻军事形势，还应能看到全局性发展的远景。<br><br>',
'<h2>“长征”到底有多长？</h2>在中国，红军长征走过二万五千里的伟大壮举，早已家喻户晓。<br><br>然而近年来，一些人对“二万五千里”提出了质疑，甚至认为“长征其实不到官方长期宣传里程的2/3，大约为3700英里（约6000公里）”——这个最新“发现”一经报纸、网站炒作，立刻在舆论界掀起了轩然大波。<br><br>那么70年前，长征的红军究竟走过了多少里路？<br><br>作为研究长征史的工作者，我感觉很有必要撰写此文，以澄清史实。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BB/wKgBzFQ2rU6AUNhyAA0rcbX6Yo8623.jpg@!rw9"><br><br>红原草地  摄影/刘乾坤<h4>“长征”不等于“二万五千里长征”</h4>既然讨论长征的里程，首先需要确定什么是长征。<br><br>通常，人们把“长征”与“二万五千里长征”等同起来。<br><br>大型工具书《辞海》把“长征”一词解释成“二万五千里长征的简称”，《现代汉语辞典》等也认为“长征”特指“中国工农红军的二万五千里长征”。<br><br>这些都是不甚准确的。<br><br>回顾中国近代史，在土地革命战争后期，先后举行长征的红军部队共有4支：第一支是中央红军（后改称红一方面军），于1934年10月10日由江西的瑞金等地出发，1935年10月19日到达陕西的吴起镇（今吴旗县），行程达二万五千里；第二支是红二十五军（后编入红一方面军），于1934年11月16日由河南罗山何家冲出发，1935年9月15日到达陕西延川永坪镇，同陕甘红军会师，合编为红十五军团，行程近万里；第三支是红四方面军，于1935年5月初放弃川陕苏区，由彰明、中坝、青川、平武等地出发，向岷江地区西进，1936年10月9日到达甘肃会宁，与红一方面军会师，行程一万余里；第四支是红二、红六军团（后同红一方面军第三十二军合编为红二方面军），于1935年11月19日由湖南桑植刘家坪等地出发，1936年10月22日到达会宁以东的将台堡，同红一方面军会师，行程两万余里。<br><br>',
'<h2>追踪中国亚洲象</h2>在云南南部的丛林中，生活着我国仅有的野生亚洲象群。<br><br>西南林学院的周雪松先生，自1991年以来，一直关心并拍摄着这里的野象，好几次在野外和亚洲象的近距离遭遇让他险些丧命，他的亲身经历能让您更生动地了解野象，就让我们来听他讲述关于中国亚洲象的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BC/wKgBy1Q2rUqADzsvAAdfSnYMvDc456.jpg@!rw9"><br><br>象群的尖兵     这两头成年亚洲象属于一个16头象的象群，它俩先于象群来到河边打探情况，不时发出十分巨大的吼声，这是在向附近的其他象群发出信号——“我们来了”。<br><br>这个位于西双版纳勐养保护区的河弯是这群野象的一个固定饮水点和盐份取食点。<br><br>在一片开阔的竹林里，一群野象正在觅食，为了拍摄更近的野象画面，我慢慢地向象群接近。<br><br>前面有一块大石头，我正准备以它为掩护再靠近一点，但随着一声低沉的吼叫，我发现那块石头在动！那是一头大公象！它正朝我走来……1993年春节刚过，在西双版纳勐养保护区那茂密的原始森林深处，一群野象和三个追踪拍摄它们的人已经周旋了三个昼夜；三个人中有两个是当地的猎人，他们是周氏兄弟；另一个就是我。<br><br>连续三天的追踪已经使我们十分疲惫，看来追着野象跑的拍摄方法不可取，于是我们改变了策略，我留在“口子”（野象经常经过的山口）守侯，他们兄弟俩则继续追踪寻找野象。<br><br>整整一个下午，我一直趴在树上，看不到一点象的影子，也不见他们二人回来。<br><br>我终于失去了耐心，于是我背好行囊提着摄像机，独自一人离开了从中午就守候的“口子”，顺着林间的小路向山坡下走去。<br><br>寂静的森林中除了我的脚步声以外，几乎听不到别的声音，这反到使我多少有些紧张。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BB/wKgBzFQ2rUmAe0rsAA2oI7xB_p8095.jpg@!rw9"><br><br>西双版纳的原始雨林    位于云南南部的西双版纳国家级自然保护区保留着中国的大部分原始热带雨林，这里不光生活着亚洲象更保留了北半球高纬度雨林的独特生态系统。<br><br>“啪！”就在我的身旁不远处传来一声清脆的竹筒爆裂声，这使我止住了脚步，我明白有野象在附近了。<br><br>环顾四周，这里是一片不太茂密的竹木混交林，在小路下方的山坡上有一行野象通过的新鲜足迹；循声看去，约200米外，一群野象正向我下午躲藏的方向走去；这就是被我们追踪了三天的野象群，这群野象一共有11头，其中最小的那头幼象生下来仅有几天，整个象群的行动显得较缓慢。<br><br>由于前两天的拍摄效果很不理想，看到这里的森林不太茂密，光线也好，一时兴奋的我早把危险抛到了脑后，也没有判断风向，就提着摄像机一步步地向象群靠近。<br><br>象群就在竹林中行走和觅食。<br><br>我没有意识到潜藏的危险继续接近象群，就在这时，一头成年公象突然出现在我眼前，它正朝我走来，距离只有30米！我立刻单腿跪下，对着它就开始拍摄。<br><br>我的摄像机从开机到对焦大约用了10秒钟，也就是这10秒钟，这头公象已经冲到了我的面前。<br><br>我的向导周氏兄弟曾教我如何躲避靠近的野象。<br><br>他们说，因为象的身体庞大，下坡时怕摔跤，所以一般不会猛冲下坡；如果野象攻击你，你就从没路的山坡上往下滚，这是最有效的逃生手段。<br><br>眼看着那头公象已冲到了我的面前，根本容不得我有丝毫的犹豫，我抱着摄像机就向山坡下滚去；然而，只滚下两三米，我就被山坡上茂密的竹丛挡住了！已经冲到面前的野象用它的长鼻向我伸来，我只好拼命向身后的竹丛中挤，可是背上的行囊使我根本就无法挤进竹丛，野象的长鼻子离我越来越近，再有10厘米就能触到我的脸了，从象鼻子里呼出的热气喷到我的脸上，一种难于用语言表述的恐怖让我的大脑出现了一片空白……',
'<h2>雪山草地间的盘桓</h2>翻雪山过草地是长征中最为艰难的路程，缺衣少粮的红军付出了惨重的代价。<br><br>地广人稀，雪峰连绵的川西北高原历来为兵家活动之大忌，毛泽东为何会选择这种边缘地带北上？<br><br>松潘具有关系全局的战略意义，善于长途奔袭的红军为何会与之失之交臂？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BC/wKgBy1Q2rTuASknCAAnIlgarbeU370.jpg@!rw9"><br><br>阿坝县城  摄影/高屯子<h4>遥远的雪线</h4>硗碛是夹金山下的一个藏族村镇，三年前我曾来过这里，给我留下了非常美好的印象。<br><br>这里人烟稀少，森林密布，藏家寨楼镶嵌其间，是藏族文化与自然景观完美结合的天然画卷。<br><br>傍晚时分，当我们沿着宝兴河（青衣江上游）赶到这里时，却发现一座大坝正在紧张施工，钢筋水泥的坝体深深地插入河谷两岸，工地上灯火通明，一片繁华热闹的景象。<br><br>这是一座新修的水电站。<br><br>在水坝的上方，硗碛那保存完好的古老街道已经被淹没大半。<br><br>村民们告诉我，两年后，随着那123米的大坝修成，2000多人将永远失去他们的故土，而硗碛也将在它走过80年历程之后，变成一个4平方公里的水库。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BB/wKgBzFQ2rTeAVUwCAASB07TPqQ0972.jpg@!rw9"><br><br>当年的老红军在四川省阿坝藏族羌族自治州小金县的天主教堂前为人们讲述长征中翻越夹金山的故事。<br><br>“红军翻越夹金山的纪念碑会被淹没吗？”我指着村头小山冈上的红军公园。<br><br>',
'<h2>国宝河南这里典藏着古老中国</h2>多年以前河南农民耕地的时候，就能翻出来秦砖汉瓦。”<br><br>在一次海外媒体采风团前来参观时，河南博物院的负责人一边引导他们欣赏各个文物珍藏馆的文物，一边很形象地告诉他们：河南的地下到处是宝贝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BB/wKgBzFQ2rSqAMh0WAAYH1lLLqBU797.jpg@!rw9"><br><br>淅川下寺楚墓出土的春秋时期的王孙诰编钟，属于国家一级文物，是目前我国数量最多、保存最完整的编钟。<br><br>这组编钟一共26件，形制相同，只是大小依次递减。<br><br>这套编钟是目前发现的春秋时期数量最多、规模最大、音域最宽、音律较准、保存较好的一套青铜打击乐器，仍可以用来演奏。<br><br>橱窗里那些让人眼花缭乱的国宝精品，加上外语解说员精辟的描述，把跟在后面的一帮大鼻子听得目瞪口呆。<br><br>不过这也是一个让普通中国人都感到自豪的事实。<br><br>河南的地下文物被公认是全国第一位，已经发掘的文物也就是地上文物部分居全国第二位，馆藏文物量占到全国的八分之一还多。<br><br>文物界标榜的“中华第一笛”、“中华第一龙”、“中华第一剑”等都是在河南出土的。<br><br>“不同年代的国宝级文物在河南发现是正常的，”河南省考古研究所的一位专家说，“从中国第一个世袭王朝夏朝在河南建都开始，一直到清王朝覆灭，前后4000多年的历史过程中，河南作为全国政治、经济、文化中心的年代就长达3000年，河南的土地承载过夏、商、周、春秋、战国、汉、唐至宋代20多个朝代的都城，文物藏量数不胜数。”<br><br>',
'<h2>跨越边缘地带的足音</h2>为了跨过长江进入天府之国，石达开和毛泽东选择了惊人相似的道路，从黔北的赤水河到川西的大渡河，他们都围绕着四川盆地画了一个大大的“L”形。<br><br>太平军覆灭了，红军却飞越了绝地安顺场，这是为什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BB/wKgBy1Q2rRyAWzEzAAU3HWu3T48576.jpg@!rw9"><br><br>贵州喀斯特地貌  摄影/李贵云<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBzFQ2rRKAeczhAANuiCpYayM620.jpg@!rw9"><br><br>茅台渡口位于遵义西北130公里处的赤水河中上游，这里不但是红军三渡赤水时的主要渡口，而且还以茅台美酒闻名于世。<br><br><h4>赤水河的迷雾</h4>青杠坡是大娄山脉的一支山群，位于贵州土城镇东北面约3公里，当我来到这里时已近傍晚。<br><br>目力所及，逶迤的群峰在夜色中连绵起伏，土城西北面的主山白马山（海拔1564米）和对面的莲花山如同一个平放的葫芦，环抱着赤水河缓缓向北流去。<br><br>在有关红军长征的记载中，很少有文字提及这个地方曾发生过一场恶仗。<br><br>美籍作家索尔兹伯里在他的名著《长征——前所未闻的故事》中说 ，“青杠坡这一仗不会被载入史册”，因为“红军的伤亡数字太高，容易造成错觉”。<br><br>1935年1月27日，毛泽东率领中央红军主力来到土城镇，此时1军团的林彪正亲自带兵准备夺取土城以北约60公里的赤水县。<br><br>在向土城镇行军途中,毛泽东见青杠坡这一带的道路两边皆是山谷，便提议围歼孤军深入的川军郭勋祺部，以便在林彪夺取赤水后北渡长江，然后与张国焘所领导的红四方面军在川陕根据地会师。<br><br>28日拂晓，彭德怀领导的3军团发起总攻，经过连续几个小时苦战，川军不但没有溃退，反而越来越多。<br><br>毛泽东很快意识到自己的情报出了问题，从抓获的俘虏番号中，他发现川军不是四个团六千多人，而是六个团一万多人，跟红军投入战斗的兵力相当。<br><br>毛泽东当机立断迅速渡过赤水河，撤出战斗，四渡赤水由此拉开了序幕。<br><br>',
'<h2>少林为何与奥运失之交臂</h2>“寺以武显，武以寺名”，人们这样评价少林寺与武术的关系。<br><br>“浮屠善幻多技能，少林拳法世稀有”，《峨眉道人拳歌》中的这句话流传久远。<br><br>然而我们可能从来没有去深想过，这“武”和“寺”，如何挂上了钩？<br><br>“浮屠”和“拳法”，怎样发生了联系？<br><br>武术是用来伤人甚至杀人的，佛教第一戒律就是戒杀，少林寺何以会有武术？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B9/wKgBzFQ2rPWAWk6NAAK4eTYY4iU008.jpg@!rw9"><br><br>少林功夫有“七十二艺”之说，这些功夫，按性质大致可分为：内功、外功、硬功、软功、气功等。<br><br>轻功虽不像武侠小说里说的“飞檐走壁”之玄，但确实存在。<br><br>它与跳高、跳远不同，毋需奔跑鼓势，只需两足一蹬，即可起高和跃远，其身法轻灵、步履轻健、落地稳妥。<br><br>练轻功异常艰苦，自始至终学成至少需10年左右。<br><br>图为少林一武僧在练轻功——“飞檐走壁”。<br><br>摄影/华青嵩山在古代被认为是天下之中，跋陀，天竺（今印度）人，北魏孝文帝时开创少林寺，随后达摩（天竺人）驻锡少林寺，与这里地处中原腹地密切相关，这也是少林寺成为“天下第一名刹”的主要原因。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B9/wKgBzFQ2rPSAE9CCAAPJHzQaOps579.jpg@!rw9"><br><br>三皇寨位于中岳嵩山少室西麓，与少林寺毗邻相连。<br><br>铁索天桥位于三皇寨北侧，它使用钢铁绳索支撑的吊桥，把两个山头从空中接连起来，桥长 50 米，桥宽 2 米余，桥下谷深莫测。<br><br>游人通过此桥时，如临深渊，战战兢兢。<br><br>和普通游人不同，少林武僧稳步通过吊桥，正所谓“卧如钟，站如松，行如风”。<br><br>摄影/张卫星禅宗伽蓝，遍于中国，可为什么偏偏少林寺以“武”显扬？<br><br>少林寺多次惨遭火焚造成的资料阙如，尤其是民国年间军阀石友三几乎把少林寺全部焚毁，使我们丧失了大量的珍贵资料，少林寺曾有一本《征战簿》，就是用来专门纪念那些因战斗而阵亡的僧兵，可惜也在烈火中灰飞烟灭。<br><br>史海钩沉，我们能否找到别的一点线索呢？<br><br><h4>一度辉煌的寺院庄园</h4>登封民谣有“少林土地大无边，北过黄河南越山”的说法，历史上少林寺土地最多时曾达800余顷，分布在河南偃师巩义、孟州、登封、禹州和伊川等广大区域。<br><br>少林寺土地来源之一是封建皇帝的赐田，寺存《唐皇嵩岳少林寺碑》就提到：隋开皇年间就曾赐少林寺柏谷坞屯地一百顷；因十三僧助唐有功，唐太宗又赐少林寺田地四十顷。<br><br>少林寺土地的另一来源是寺僧购置。<br><br>少林寺现存的诸禅师道行碑和塔铭，歌功颂德的主要内容之一，就是广建田园，增添土地，扩建仓廪等。<br><br>该禅师碑之大小、塔之高矮，通常也依其声威大小、地位高低决定，具体就是看他为寺院增置了多少财产、房舍和土地。<br><br>新中国成立后到少林寺调查的赵宝俊先生就说：少林寺除土地外，“还有自己的车马农具、仓房库厨、水磨碾子、菜园、马厩、豆腐房等，俨然是一个独立王国”。<br><br>',
'<h2>开封菊花天作人合的奇迹</h2>作为“花中四君子”之一的菊花，天性适合生活在25℃—20℃之间，但它通常在百花凋零的深秋还能傲霜开放，河南开封的菊花不仅能够在春天与百花媲美，还可以在炎炎夏季盛开。<br><br>还有更神奇的是，有些菊花的单株生长高度竟然接近7米，而且承担着六七层摞成宝塔状的花朵；有的会在同一株上结出16朵同样大小的菊花。<br><br>这个奥秘，是怎样创造的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBy1Q2rO6ABCW4AAC_qE_Cte4659.jpg@!rw9"><br><br>经过1000多年的延续和发展，开封菊花已经从早期的黄色和白色发展到现在的红色、紫色、绿色等多种颜色，花型、品种达到1200多个。<br><br>经由菊花艺师的巧手嫁接和培育之后，这个传统花卉千姿百态的造型和姹紫嫣红的色彩都得到了淋漓尽致的展现。<br><br>画面上这个叶片下部是管状、上部是匙瓣的“红衣锦绣”，就是匙瓣类的菊花中最有代表性的花色品种。<br><br>2007年8月，北京的气温高达30多摄氏度。<br><br>这天早上逛海淀公园的市民突然发现，公园里竟然出现了400多盆菊花，而且风舞花韵，姿态怒放。<br><br>年复一年开在深秋的傲霜菊花，在30多度的高温天气本应是休眠期，可是来自开封的菊花技师却创造了奇迹，他们不仅实现了让菊花按照预定时间开花的梦想，甚至还能利用花期控制，让菊花在春天与百花同放。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/BA/wKgBy1Q2rPOALJiiAAHqRNEsj5E033.jpg@!rw9"><br><br>每年10月中旬到11月中旬，成千上万的各种品种菊花经由园艺技师们的手，摆成了各种各样的景观造型，让开封的大街小巷成了菊花的海洋。<br><br>摄影/赵炜周习惯用“绝活儿”来表达心中感受的中国菊花协会理事长张树林说，作为倾心培育的品种，园艺菊花本身就跟点缀在村舍疏篱之间婆娑的野菊不同，从扦插到绽放的整个过程，养花技师的人工要占到七分，包括治地酿土、防燥虑湿、摘头掐叶、嫁接打药以及防雨避霜等在内繁琐的劳作，让弄花的园艺师基本难得闲暇。<br><br>而要想秋菊夏开，需要从1月份就开始扦插，并挑选好早期菊花品种，其间历经冬、春、夏3个季节共8个多月，所以，开封培育反季节菊花的难度可想而知。<br><br><h4>秋花夏开的奥秘</h4>北方的元月，正是天寒地冻的天气。<br><br>此时气温非常低，日照时间也短，那些赶在夏天开放的菊花幼苗已经开始在温室里生长了。<br><br>为了保证它们拥有足够的温度和阳光，养花技师每天需要在温室内进行必要的升温补光。<br><br>经过几个月的精心护理，春暖花开时节，这些幼苗才被移栽到室外，接受施肥打药和自然的风吹日晒。<br><br>到了6、7月份，气温逐渐升高，光照时间变长，这是反季节菊花最难应付的季节。<br><br>生长习性不喜超过25℃气温的菊花，就连光照也是不能超过10个小时的，否则就形不成花蕾。<br><br>',
'<h2>洛阳牡丹华贵与历史共舞</h2>洛阳牡丹兴起于隋朝，并在唐宋时期发展繁盛，被国人奉为太平盛世与生活富贵的象征。<br><br>宋代大诗人欧阳修曾用“洛阳地脉花最宜，牡丹尤为天下奇”的诗句道出了牡丹在洛阳走红的原因。<br><br>由于土地肥沃，水热条件适中，加之历代园艺大师的巧植善种，洛阳各个牡丹园不断涌现出色、形皆佳的珍品。<br><br>时至今日，街头巷尾的牡丹早已成为古都洛阳无可争议的形象大使。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B9/wKgBy1Q2rOeAdbIfAALonmLICy4899.jpg@!rw9"><br><br>园林之中的牡丹花大而醒目，自古就被誉为国色天香、花中之王。<br><br>4月的晨雾中，洛阳牡丹悄然开放。<br><br>自宋以来，牡丹即被称为“富贵花”，据说这样的说法起源于宋哲学家周敦颐的《爱莲说》，文中写道：“自李唐以来，世人甚爱牡丹……牡丹，花之富贵者也……牡丹之爱，宜乎众矣。”<br><br>如今，这种象征着富贵吉祥的花卉在洛阳更是深受人们的喜爱。<br><br>摄影/程书波深春4月，当你踏上古都洛阳的土地，便不由产生一种发自心灵深处的震撼。<br><br>这震撼便来自那满眼盛开的牡丹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B9/wKgBzFQ2rOeAUIjjAASobnoUL5s672.jpg@!rw9"><br><br>牡丹，自从走出皇家宫苑来到市井民间，随着历史朝代的更替命运几经起伏。<br><br>如今洛阳牡丹再度繁荣兴盛，每到春季，各大公园就成为人们赏花的好去处。<br><br>在王城公园，一½外国朋友望着满园姹紫嫣红的牡丹感叹道：“这些美丽的花仿佛让我看到了中国悠久的历史和灿烂的文化。”<br><br>摄影/高均海这是个属于牡丹的季节，无论你从哪个方向进入洛阳，首先映入眼帘的一定是那柳絮繁花中的牡丹：簇拥在花池中，雍容华贵的牡丹如古代时皇家的仪仗队，气势恢宏地迎接着八方来宾；植入花盆中，高贵典雅的牡丹如盛装待嫁的公主，接受着赏花客的由衷赞美。<br><br><h4>唐宋牡丹梦回黄金时代</h4>国人自古有“物以稀为贵”之说。<br><br>牡丹花型硕大、颜色鲜艳，以华贵著称，按说应该藏于深闺。<br><br>而进入洛阳城中，这一传统说法霎时被颠覆。<br><br>大街小巷，牡丹雍容地绽放于寻常巷陌；公园庭院，牡丹更是一团团、一片片，灿烂地绽开。<br><br>更为引人注目的是牡丹的颜色，白的像雪，粉的像霞，红的像火，更有黄牡丹、绿牡丹、紫牡丹、黑牡丹……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B9/wKgBzFQ2rOeATSwNAABSQaTPP5c853.jpg@!rw9"><br><br>除去艳丽多彩，单瓣型的凤丹让我们看到了牡丹冰清玉洁的一面。<br><br>千百年间，洛阳一直是人们心目中的牡丹圣地。<br><br>牡丹与洛阳的故事更是枝枝蔓蔓，生生不息。<br><br>',
'<h2>孟宿红宝石深山腹中藏“血钻”</h2>世界著名的缅甸孟宿红宝石矿区面积只有20平方公里，但是这里却分布着100多家珠宝公司的采矿点，为了防止偷宝事件的发生，许多公司除了每天要对采矿的男女工人进行严格的全身检查外，甚至还在每个山头设置了机枪阵地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rMKASbQ5AAli0XRkm_g244.jpg@!rw9"><br><br>缅甸红宝石大部分具有明显的色带，外带呈透明的红色，中心为紫黑色的核，这个紫黑色的核经过加热处理后能够完全消失。<br><br>在珠宝界，加热和没加热的红宝石价格差距巨大，未加热的高品质天然红宝石比同样外观的加热红宝石贵出10倍甚至更多。<br><br>缅甸红宝石一直是仅次于钻石的宝石，当地人也有把它称作“红砂”的，其实在珠宝专家看来，“红砂”应该是指那些体积非常小而无法作为宝石使用的。<br><br>当我穿越缅甸地方武装的重重关卡，前往孟宿红宝石矿区的时候，就听到了关于孟宿红宝石的种种传说。<br><br>在距离矿区还有200多公里的地方，驻扎在那里负责矿区轮守的一个佤邦军营长告诉我：“孟宿红宝石的开采历史并不长，几十年前山上管理还不太严，十里八乡的百姓都可以上山挖。<br><br>我们邻村有一个年轻人也加入了挖宝队伍，结果一去5年没消息。<br><br>他的父亲很着急，到孟宿山上找儿子，就在山上搭了个简易小窝棚过夜。<br><br>半夜尿急，老人钻出窝棚就地撒了一泡尿后又接着睡了。<br><br>第二天太阳刚出，老人收拾行装准备去找儿子，忽然发现自己撒尿的地方有亮光刺眼，走近了发现那竟然是一颗颗耀眼夺目的红宝石……”事实上，如今的孟宿红宝石矿区已经不是历史上那种一泡尿就能冲刷出宝石的年代了。<br><br>但是作为国际上主要的红宝石原石产区，它依然具有极大的吸引力。<br><br><h4>孟宿矿是最古老的宝石产区</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B9/wKgBy1Q2rMaAMFOWAAkFTkuoOLY300.jpg@!rw9"><br><br>孟宿主矿区的面积约为20平方公里，矿区范围内居住的人口时多时少，这些人大都从事着宝石开采或加工业，居住环境也很差。<br><br>其中有一些在别人开采过又废弃的河道里寻找红宝石的人，基本都是很多人挤在一个帐篷里或住在临时建筑里。<br><br>从高处看，那些建筑一个挨着一个，排列得密密麻麻。<br><br>东北部和北部与中国云南和西藏自治区相邻的缅甸，以山地、高原为主，地势总体上是北高南低，喜马拉雅山的余脉从西藏东南延伸入境，在缅甸北部形成海拔在3000米以上的高山地区。<br><br>从高山往南，山脉分为东西两支，东支穿过掸邦高原，直抵南部的德林达依；西支在缅甸西部，自北向南直抵孟加拉湾沿岸。<br><br>使缅甸东、北、西三面被高山和高原所环抱，把高山区以南的缅甸分成了西部的若开山脉群、东部的掸邦高原和中部的伊洛瓦底江冲积平原。<br><br>',
'<h2>川北大木偶中国木偶戏的奇葩</h2>川北大木偶是目前世界上最大的木偶，它身高近似真人。<br><br>演出时木偶与演员的身形同一，木偶的动态与神情让人感受到它的生命存在。<br><br>这样精彩的传统艺术，却诞生于四川东北部一个名不见经传的小乡镇。<br><br>2012年11月，我们特派作者和摄影师随主要演职人员来到大木偶的诞生地，与当地的乡亲们一同感受了川北大木偶的精彩演出。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBzFQ2rL-AWkryAAL8yYKFOvc818.jpg@!rw9"><br><br>川北大木偶的偶身近似真人，表演者借助腰间系着的布袋子，把一根五尺长的直杖插在布袋中作支撑点，双手去操纵木偶完成各种动作。<br><br>大木偶属于秧苗戏，但与川剧技艺的表现手法大体相同，也有变脸与吐火的绝技。<br><br>2012年5月，国际木偶联合会首次在中国举行盛大的木偶艺术节，主会场选择了地处中国西部的四川省成都市，分会场定在南充市。<br><br>当我们在南充观看演出时，被大木偶精彩的表演所震惊——当时演出的剧目是《彩蝶的神话》，改编自中国民间传说中梁山伯与祝英台的故事。<br><br>声光电等现代元素的加入，让传统的木偶戏有了典雅与时尚并存的时代之美。<br><br>经了解，我们才知道，这样华美的木偶剧诞生于四川省南充市仪陇县的一个偏远乡村——石佛乡，迄今已有一百多年的历史。<br><br>当年走村串户的演出，而今却蜚声国际；当年乡村的戏班子，今天成为四川省大木偶剧院，川北大木偶走过了诸多艰辛的历程。<br><br>我们决定随木偶剧院的演职人员到川北大木偶的诞生地采访，于是有了这次川北大木偶的回家之路。<br><br><h4>大木偶回家</h4>11月的川北山区，寒风割脸。<br><br>在仪陇县石佛乡的公路边，一户农民门前的院坝里挤满了兴奋的村民。<br><br>听闻有川北木偶的表演，他们从四乡八里赶了过来。<br><br>孩子们兴奋地在院坝里窜来跳去，老人们则早早地端了长凳，吸着烟，专心地注视着屋檐下面——在那里，几个来自四川省大木偶剧院的演员正在整理一排高大的木偶。<br><br>我也挤在围观人群中，在这之前，我曾经看过木偶戏，但像真人这么大的木偶，还是第一次看到。<br><br>其实，除了那些有着浓重乡音的老人，在场的中青年几乎都没有看过大木偶，尽管这里就是川北大木偶的故乡。<br><br>作为一种古老的艺术形式，木偶古称傀儡，故木偶戏又名傀儡戏，在中国各地都有流传。<br><br>根据操纵木偶的方式不同，可分为提线木偶、药发木偶、布袋木偶、水木偶、肉木偶和杖头木偶。<br><br>川北大木偶属于杖头木偶。<br><br>所谓杖头木偶，就是用竹杖或木棒支撑木偶的躯体，表演者一手握住竹杖或木棒，像撑伞一样把木偶举起，另一只手操作木偶上的两根铁签，从而让木偶比划各种动作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBzFQ2rLKARwPGAAVCrx2LkmM740.jpg@!rw9"><br><br>图一<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B8/wKgBzFQ2rLuAF-Y7AAPxlgTDWBM002.jpg@!rw9"><br><br>图二<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B9/wKgBy1Q2rLOAC7QHAAWIDGFw3kU944.jpg@!rw9"><br><br>图三<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B8/wKgBzFQ2rLaACe0ZAAmCtYI_HGI376.jpg@!rw9"><br><br>木偶制作 近似真人川北大木偶曾经走村串户地演出，为百姓带去快乐，是根植于民间的草根艺术（本图）。<br><br>制作木偶头像先是通过泥塑制造模型，定型翻模后，化妆师还要根据不同的人物给木偶上妆，最后才能上台表演，定型好的木偶常可以使用很多年（图一、图二）。<br><br>在南充大木偶剧院的家属区里，我们见到了专门从事木偶造型的李发海老师，李老师收藏了很多他创作的木偶人物。<br><br>图中的木偶可以表演转眼珠、翘胡子等动作（图三）。<br><br>摄影／刘乾坤由于川北大木偶几乎和真人一般大小，属于木偶家族中的“巨人”，因而表演者必须借助腰间系着的布袋子，把一根五尺长的直杖插在布袋中作支撑点，以便腾出双手去操纵木偶完成各种动作。<br><br>鉴于大木偶流传于川北一带，故而得名川北大木偶。<br><br>',
'<h2>专家解读“地下长城”之谜</h2>喜爱探险、摄影的宋大明在金沙江东岸的一个洞穴中进行探险考察时，发现了一道如同“长城”的墙，长达10余里。<br><br>这究竟是人造还是天成？<br><br>若是人工建造，为何要建在这洞穴之内？<br><br>如是自然生成，为什么条石如此均匀整齐？<br><br>宋大明带着这样的疑问，来到我们编辑部。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B9/wKgBy1Q2rK-AIVx2AAcjudstGbA723.jpg@!rw9"><br><br>10月初织女洞中，水深齐腰，且很凉，刚一进去，冻得让人哆嗦，过这样的水洞是需要点勇气的。<br><br>为了解开这个谜，我带着他的文章和现场拍摄的照片，走访了中科院专门从事喀斯特水文地质研究的张寿越教授和喀斯特地貌专家宋林华教授，以及人民大学的王振民教授。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B8/wKgBzFQ2rLGAGQVtABQ3_QqtVHY537.jpg@!rw9"><br><br>照片中裂隙两侧的岩石为不对称连续性延伸，是一小断层。<br><br><h4>张寿越说：“城墙”乃天然形成的溶洞洞壁</h4>中国是喀斯特地貌最发育的国家，尤以我国西南地区最为集中，有人估计，中国地下洞穴有数十万之多，大部分都是未被人涉足过的处女地。<br><br>张寿越作为喀斯特水文地质学家，曾先后考察过上千个洞穴，其中最长的一个是鄂西的腾龙洞，也只探测了34公里。<br><br>对于码口地区的洞穴，还未进行过调查。<br><br>但凭借他对洞穴多年考察的经验，看过照片和文章后，他认为“长城”是天然形成的溶洞洞壁，由中厚层灰岩、生物碎屑灰岩构成。<br><br>由于岩层近乎平行，岩层厚度又变化不大，使洞穴形成后，从断面上看似为“城墙”。<br><br>形成洞穴的岩石从图片特征分析，应属夹杂有生物碎屑的灰岩，并混合有泥质物及白云岩层，已有 4.5亿年的高龄。<br><br>但洞穴的形成，根据其位置和规模推断，应是近几十万年以来的事（如对洞穴钙质沉积物年龄测定，可得出确切的年代）。<br><br>由于岩石被裂隙切割，并循这些裂隙发生崩塌，形成厚层的板状岩块，给人以人工采石砌筑的印象。<br><br>',
'<h2>扎西罗丹的故乡静静的硕都岗河</h2>一位藏族摄影师，用两年时间，静静地观察着自己的故乡——云南省香格里拉县的硕都岗河（小中甸河）流域。<br><br>他的家人、朋友和乡亲们纷纷被收进了他的镜头。<br><br>以这些静静的图像，摄影师表达了对故乡的深情，记录了家乡那诗一般的生活和情感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rK6AQiAWAAms9hdx4kE574.jpg@!rw9"><br><br>藏族摄影师扎西罗丹回到家乡硕都岗河畔，用心回忆着童年，回味着他离开家乡后二十年间所发生的细微变化，他发现，他的故乡是如此丰富——尽管时代发生了巨变，但乡亲们纯朴的民风，他们对生活的向往，以及对神灵和大自然的敬畏之心，都没有改变。<br><br>当太阳刚刚升起的时候，在浓雾中，牦牛的脖铃声伴着藏族放牧人的歌声和吆喝声在静静的硕都岗河畔回荡着。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B9/wKgBy1Q2rKGAH5ZJAAEuzq5hXyI164.jpg@!rw9"><br><br>硕都岗河流域位置示意图“硕都”藏语意为酸奶像石头一样坚硬。<br><br>据当地老人讲，每当夏季到来之时，那里的牧草特别旺盛，牛壮奶盛，从此，人们把这块面积二十多平方公里，有原始森林、有高原湖泊、有草原湿地的地方叫做“硕都”。<br><br>又因“硕都”位于海拔3595米的高处，故称为“硕都岗”，“岗”藏语为高原之意。<br><br>硕都岗河，流淌千万年，滋润了这块土地的生灵，万物众生在这里繁衍生息。<br><br>当硕都岗河流经阳塘地方（即今天的小中甸镇地域）的时候，当地人把它称之为“阳塘曲”。<br><br>阳塘藏语意为“又一草坝”或“宽广的草坝”，“曲”为“河”之意。<br><br>阳塘位于香格里拉县南部，元代称小旦当，亦称杨达木。<br><br>我出生在香格里拉县阳塘（小中甸）镇江给村民小组，直到当兵后我才离开了故乡，退役后我又回到了这块故土。<br><br>然而由于工作繁忙，我难得回家一趟。<br><br>但是，我的心仍时时刻刻眷恋着这里，眷恋着我的兄弟姐妹，眷恋着我的乡亲父老，眷恋着让我永远难以忘怀的岁月。<br><br>',
'<h2>我看见了“地下长城”</h2>码口是一个深藏在滇东北乌蒙山区金沙江下游的小村庄，它方圆不过几平方公里，但地势起伏，高处与低处相差几千米。<br><br>这里有鲜为人知的秘密，那就是地下藏有纵横密布、神秘莫测的溶洞群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rJqAaPqSAAV6rtc1s7Q507.jpg@!rw9"><br><br>由断裂坍塌而成形成的这道“城门”乍一看如同人造一般。<br><br>我对码口溶洞的神秘莫测很想探个究竟，但一直没有机会。<br><br>今年10月，终于实现了我的愿望，对这溶洞群进行了一次粗略的探险和考察。<br><br>码口乡属云南省永善县管辖，东南与昭通市接壤，西临金沙江与四川省的凉山州隔江相望。<br><br>这里地处偏僻，交通不便，经济文化封闭落后，几乎无游人光顾。<br><br>也许正因为如此，那些令人惊叹不已的地下溶洞才至今还很少有人知道。<br><br>在已发现的22个洞中，最为神奇绝妙的要数牛郎织女洞。<br><br>这两个洞一水一旱阴阳搭配，近南北走向，距金沙江边不足百米，洞长近万米。<br><br>两洞原本为一洞，不知有多少万年，经东西流向的碗箩沟水的长年冲刷，硬生生地把洞拦腰切断，形成了今天的“牛郎洞”和“织女洞”。<br><br>造成两峰对恃，两洞隔河相望，并形成绝壁千仞一线天，山泉从落差高达百米的夹缝中喷涌而出，景观极为诱人。<br><br>',
'<h2>五岭逶迤腾“巨”浪</h2>“五岭逶迤腾细浪”，是红军走过的五岭给毛泽东留下的印象，也是对五岭山地形象的写照。<br><br>然而，就1934年开始长征的红一方面军而言，轻松逾越大庾岭、骑田岭、萌渚岭后，在都庞、越城之间的湘桂走廊，他们也遭遇了一场本可避免的惊涛骇浪……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B9/wKgBy1Q2rNKAFEoyAAQ-7cYXKrg860.jpg@!rw9"><br><br>在桂林市兴安县界首镇“三官堂”湘江战役指挥所旧址里，人们高高地悬挂起毛泽东和朱德的肖像，表达敬仰与崇拜。<br><br>不过，值得一提的是，70年前，在这里指挥作战的是彭德怀。<br><br>而且，当时红军的当家人是李德、博古和周恩来。<br><br>我即将登上的梅岭，位于五岭最东面翠绿色的大庾岭中。<br><br>青梅缀满道旁密植的梅树，让人向往梅花绽放的时节。<br><br>为了追寻红一方面军长征的足迹，并了解他们过五岭的情况，我和中国国家地理杂志社的摄影师专程从北京来到江西省赣州市于都县，而后到大余，择梅关古道前往广东省南雄。<br><br>70年前，1934年10月，中央红军在于都悄悄集结，开始渡过赣江的东源贡水——当地人叫它于都河。<br><br>之后，据聂荣臻的回忆，红军很快突破了国民党军队设在信丰、安远之间的第一道封锁线，来到大庾岭脚下。<br><br>那个时候，红军中还没有人知道自己已经开始“二万五千里长征”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B9/wKgBy1Q2rNiAStZmAAvqHZTHm1E598.jpg@!rw9"><br><br>古道青梅待煮酒2005年，梅子青涩的初夏时节,被翠绿包围的梅关古道分外寂静。<br><br>它是沟通五岭南北的重要山道，从一千二百多年前开凿以来一直备受商贾、兵家与诗人的青睐。<br><br>于是，曾从这里流传出苏轼的名句，“不趁青梅尝煮酒，要看细雨熟黄梅”。<br><br>1934年10月，中央红军主力长征后，陈毅率部在大庾岭油山一带坚持了三年的游击战争，亦在此留下了足迹与诗篇。<br><br>翻阅史料发现，在红军开始“星夜渡过于都河”的几天前，一个清晨，蒋介石在庐山上散步时，告诉身旁的宋美龄，“谁熟悉这片土地谁就可以生存”。<br><br>“五岭逶迤腾细浪”。<br><br>毛泽东在1935年10月撰写《七律·长征》时这样描述一年前走过的五岭。<br><br>许多文学评论家由此判断毛泽东拥有渊博的地理知识。<br><br>因为，在地理学家的眼中，这正是对五岭山地形象的写照。<br><br>',
'<h2>网船会传承三百年的水上庙会</h2>众多江南风俗中，诞生于浙北古镇王江泾的网船会三百余年长盛不衰。<br><br>在重要节日来临时，大运河沿岸的船民们便荡舟集结，在莲泗荡中举行水上庙会。<br><br>网船会是江南地区原生态的民俗，是运河文化活的样本。<br><br>但是，它的未来命运充满了不确定性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rH2AAhLnAArEHL8D-kk234.jpg@!rw9"><br><br>碧波浩渺，四荡连湖莲泗荡位于浙江省嘉兴市北郊，西临京杭古运河浙江入口，是一个方圆3.2公里的湖泊。<br><br>莲泗荡原名“连四荡”，意为“四个湖泊连接在一起”。<br><br>史料记载：“（王江泾）镇东南五六里，南西约十里，南北约二里，巨浸联属，俗因号连三连四荡。”<br><br>清末至民国，湖畔网船会盛况空前，莲泗荡名声显赫。<br><br>今日，不少船民一改往日脚踏、手摇的丝网船，改乘机动帆船赴会。<br><br>多年前的清明节前夕，我开车行驶在通往浙北王江泾镇的一条乡村公路上。<br><br>当时正赶上江南春季来到，此前褐黑色的大地上突然挤出了一大片绿色，酣睡了一个冬天的花、鸟、鱼、虫渐渐苏醒了。<br><br>跟苏醒的万物一样，周边居住的成千上万名渔民突然活跃起来：一路上我们看到，来自苏、浙、沪、皖四省市的数千艘渔船，载着满舱的猪头、全鸡、鲤鱼、水果、糕点。<br><br>他们来自四面八方，但目的地只有一个，那就是划向嘉兴市王江泾镇深处的刘王庙，去膜拜一个叫刘承忠的人。<br><br>这是20世纪末的一天，我在浙江嘉兴莲泗荡看到的各地船民去王江泾镇民主村刘王庙赶庙会的情景。<br><br>倘若时间回到清代中晚期，那些驾船的人神情一定更加虔诚、穿着也更加讲究，他们多半会打着旗号、抬着祭品、唱着歌谣，在清明前后或中秋节前不约而同地汇聚在莲泗荡北岸。<br><br>短短几日内，成千上万艘渔船一字排开，将六千亩的湖面挤得只剩一条单行水道。<br><br>庙前的空地上，船民们竖起旗杆、扯开旗幡、摆好祭品，然后陆续登岸。<br><br>这熙熙攘攘的场面，便是江南民间传承已久的水上庙会——网船会了。<br><br>刘王庙里供奉的人叫刘承忠，是江南百姓心目中的神明，也是网船会的主角。<br><br>除了祭拜刘王，百姓们还自娱自乐地组织各种民间艺术活动。<br><br>因此，这不仅是祭祀活动，更是一场盛大狂欢。<br><br>清末嘉兴地方史料《闻川志稿》记录了庙会的盛况：“届期江浙渔船咸集荡中，数以万计，演剧献牲至二三月之交，船之集尤多，谓之网船会。”<br><br><h4>网船会讲述的，是一汪水与一个神水乳交融的传说</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBzFQ2rHSADihZAAR9SIRpdls804.jpg@!rw9"><br><br>苏浙沪网船会参会渔民分布图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBy1Q2rHOAO1K4AAP9XB0_mcY110.jpg@!rw9"><br><br>嘉兴府（局部）水系图据明万历二十四年《秀水县志》之《本县地理总图》重绘四方船民，共聚浙北苏南、浙北一带多用一种艏艉不足尺宽的柳叶舟，须夫妻协同作业，脚蹬手桨并用，被水乡渔民称为“丝网船”。<br><br>清人顾禄《桐桥倚棹录》称：“每出操小舟，以丝结网，截流而渔，俗称‘丝网船’。”<br><br>船民和渔民们多乘坐这种网船到刘王庙赶庙会，这种活动因而被叫做“网船会”。<br><br>莲泗荡地处苏、浙、沪、皖四省市交界地带，便利的水上交通条件，吸引着四面八方的船民前往湖北岸的刘王庙参加“网船会”活动。<br><br>下图来自明万历《秀水县志》，反映了 明代嘉兴府北部地区的水系状况（绘图/刘震宇）。<br><br>千百年来，被太湖水域滋养的渔民摇着舴艋船，以丝结网，在莲泗荡中撒网捕鱼。<br><br>在莲泗荡这样的浅水湖中，他们常常使用一种艏艉不足尺宽的柳叶舟，须夫妻协同作业，脚蹬手桨并用。<br><br>这种柳叶舟在江南地区应用广泛，又被水乡人称为“网船”，那“水里来，荡里去”的渔人则被称为“网船上人”。<br><br>因刘王崇拜而兴盛的“网船会”即得名于此。<br><br>',
'<h2>德阳在重工业城市中观鸟</h2>四川省德阳市是一个人口密集的重工业城市，但生态环境却出人意料地好，市区的野生鸟类超过200种，总数超过上万只。<br><br>能在中国的都市里观看到野生鸟，这吸引了世界的目光。<br><br>美国、英国、德国、日本、韩国、马来西亚、泰国等十余个国家的爱鸟者都来德阳，国内各地的观鸟者更是接踵而至。<br><br>现在德阳已成为国内重要的观鸟城市。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBy1Q2rGqAbRidAAU7Au7dmPk153.jpg@!rw9"><br><br>在德阳，市区东西中轴线上的彩虹桥头成了市民与海鸥同乐的好地方。<br><br>在多数人的印象里，四川省德阳市是一座工业城市，有中国第二重型机械集团公司、东方电机有限公司、东方汽轮机有限公司三大厂。<br><br>这里是中国重大技术装备制造业基地，也是世界最大的大型铸锻钢制造基地，德阳的机械制造行业甚至代表了中国机械制造行业的最高水平。<br><br>但到了德阳的人却会发现，这里背靠青山、怀揽秀水、面朝平原，是一座山水相融、风景如画的生态园林城市。<br><br>市区中心的旌湖让这座现代化的城市显得秀丽温润而灵气十足。<br><br>绵远河是沱江的上游，穿过德阳的中心城区旌阳区。<br><br>绵远河曾经水量丰沛，进入上世纪90年代水量逐渐减少，成为季节性河流了。<br><br>2001年，德阳开始整治河流，在绵远河流经城市的河段上修筑了几个堤坝拦水，形成了阶梯状的几个人工湖，这些人工湖泊因为地处旌阳区故名旌湖。<br><br>到了枯水期，这些人工湖依然水量丰沛，成为水生生物繁衍生息的家园，为大量从北方飞来的候鸟提供了丰富的食物，鹭鸶、野鸭、红嘴鸥等水鸟次第飞进了城市的天空，越来越多的野生鸟类在这里安家。<br><br>德阳因此成为观鸟爱鸟者们无比青睐的城市，是一º§与鸟共生、人鸟同城的美丽城市。<br><br><h4>德阳：鸟影翩翩</h4>旌湖和东湖山公园是“鸟的天堂”，红嘴鸥等水鸟已经多年定期到德阳越冬，年年冬天都回到旌湖，且一年比一年多。<br><br>在旌湖经常能遇见带着专业相机或望远镜的鸟类爱好者在拍鸟、观鸟。<br><br>据德阳市林业局野生动植物管理站观测和“德阳爱鸟者”拍摄的实物图片统计，德阳市境内有野生鸟类260余种，在市区可见的野生鸟类超过200种。<br><br>在旌湖生活和越冬的野生水鸟有雁鸭类、滨鹬类、鸥类、鹭类等50余种，野生鸟类数量上万只。<br><br>如果运气好，说不定你就会在旌湖中看到有“水中大熊猫”之称的中华秋沙鸭。<br><br>中华秋沙鸭有两条冠羽，体形修长，非常漂亮。<br><br>它们只生活在无污染的林区溪流中，对环境要求非常苛刻，数量极少，全球仅存1000只左右，比大熊猫还稀少，现已被列入国际濒危物种红皮书和国际鸟类保护委员会濒危鸟类名录，与大熊猫、华南虎、滇金丝猴同样珍贵。<br><br>德阳市境内的林鸟、水鸟品种，80%以上都能在市区见到，其中见得最多的是白头翁。<br><br>它是一种杂食鸟，虫子、草籽、果实，甚至花、叶都是它们的食物，叫声洪亮婉转，市区各处都能看到。<br><br>东湖山公园则是鹭鸶们的聚居点，一到春天，白鹭、黄头鹭、夜鹭等不同的鹭鸟就占据了西面的一大片山林。<br><br>德阳人专门在这里为它们设立了“白鹭保护区”。<br><br>',
'<h2>能把黄河下游挪一下吗？</h2>“河底日隆堤日高，黄河竟是天上涛”，这是开封人对在他们身边滚滚而过的黄河的评价。<br><br>黄河下游“二级悬河”的总长度已经超过550公里，在开封河堤距地面已达十几米高，现在仍持续抬高。<br><br>每年7、8、9月，黄河中游下雨多的时候，黄河下游悬河就要经受洪水的考验。<br><br>黄河下游两岸30万平方公里的土地上分布着郑州、开封、济南、东营等100多座城镇，京广、京沪、京九等铁路干线及很多公路干线途经这些地方，胜利油田、中原油田也建在这个区域，还有中国的粮仓黄淮海平原农业综合开发区黄河一旦决口，将会造成无法估量的损失。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B8/wKgBy1Q2rGmAKQqQAAEaM3-pjY0672.jpg@!rw9"><br><br>黄河好像一条黄丝带，缠绕在中国的大地上，勾起人无数澎湃的诗情。<br><br>然而黄河是世界上含沙量最高的河流，治理难度也堪称世界第一。<br><br>图为三门峡水库下游。<br><br>摄影/卜士原中国科学院地理所研究员陆中臣研究了一辈子黄河河道，他在我面前摊开一张地图。<br><br>这是黄河下游古河道地图，众多古河道在现行黄河下游河道的南北两侧，形成了一幅近乎标准的扇面。<br><br><h4>开封人说：我们不能没有黄河</h4>陆中臣先生的家乡在明清故道侧旁的安徽萧县，或许这种因缘让他对黄河有了与生俱来的牵挂：“大约间隔120多年，黄河就要改道一次，这几乎成了一个规律。”<br><br>“自周定王五年开始（公元前602年），黄河在历史上灾害严重的决溢达1500多次，较大的改道曾有26次，大规模的改道已有7次，现在的黄河下游河道是1855年铜瓦厢决口后，两岸居民筑堤设防形成的，并非一条自然发育的河流。”<br><br>陆中臣先生滔滔不绝地介绍起来。<br><br>郑州以西是黄土高原的余脉，黄河受沟壑的束缚还算安稳，但出郑州后，就是大冲积扇平原，黄河可以随意打滚，便有了“豆腐腰”的称号。<br><br>开封距郑州70公里左右，正好在“豆腐腰”的腰眼上。<br><br>',
'<h2>不到新疆不知道中国之大</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rGiAL2L5AAvRCRYxTqY916.jpg@!rw9"><br><br>为了找到一片中蒙边界上的古老胡杨林，我们的车在戈壁上跑了10几个小时，这时我才体会到“不到新疆不知道中国之大”的含义。<br><br>我总是随身携带一瓶矿泉水，我们车的后备箱里也总有一箱葡萄和几个甜瓜，这里实在是太干燥，我有要被蒸发掉的感觉。<br><br>转了半个新疆我发现它是一个太有性格的地方，有太多的东西值得写、值得拍摄，请关注我们明年1月的新疆专辑。<br><br>图中王牧在胡杨林中拍摄。<br><br>',
'<h2>在14座8000米的背后</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBzFQ2rGeAcLgiAAR2phKqEQo317.jpg@!rw9"><br><br>做14座8000米的报道是我们长久以来的一个愿望，可一旦着手我们必须克服两道难关：第一，数据的准确性；第二，标准译名。<br><br>不久前，我去国家基础地理中心，听审图办的工作人员介绍，他们正准备推出一个有关国内名山的标准海拔数据，因为现在国内各种出版物所采用的数据比较混乱，仅泰山就有4个，而且都是权威部门发布的，读者应该相信谁的呢？<br><br>泰山尚且如此，8000米级山峰的海拔高度自然更是千差万别。<br><br>细心的读者可能会发现，道拉吉里峰至少有8172米、8167米两个高度，希夏邦马峰有8012米、8013米、8027米三个数据，我们又应该采用哪个数据呢？<br><br>当然，我们不可能亲自去测量，我们能做的就是成立一个工作小组，用3个月时间咨询十多位专家找到每一个数据的来源，然后依据我们的原则进行确认：一，尽量采用以黄海海平面为基准点的；二，使用测绘部门的数据。<br><br>以希夏邦马峰为例，8013米这个数据是英国驻印度测绘局以印度洋的海平面为基准点测量所得，8027米是中国总参测绘部在军用地图上公布的数据，而8012米是1964年中国登山科考队在队员攀上顶峰后，在山顶竖起测绘专用觇标，分布在山腰和山下各高程测绘点上的专家们，将测绘仪的镜头对准觇标测量后，将所得数值移到黄海海平面进行计算得出来的数据。<br><br>',
'<h2>青州秘史埋在地下的万丈佛光</h2>佛教从西域传入中原，一路汉化。<br><br>然而，魏晋南北朝时期，在山东的青州，本已汉化的佛教造像却产生了“胡化”的反常现象，当时究竟发生了什么？<br><br>那些体现西域风格的“曹衣出水”式造像光彩夺目，但那也许只是露出了万丈佛光的冰山一角……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBy1Q2rFmACXI0AARCfvXtGkI703.jpg@!rw9"><br><br>1996年，山东省青州市一所学校的工地上，惊现二十世纪最激动人心的考古发掘之一——青州龙兴寺窖藏造像。<br><br>考古学者认为，这批造像内容、造型等方面有明显的地域特色，应被划为一个独立的造像类型——青州风格。<br><br>佛经记载，释迦牟尼曾在菩提树下思索，最终大彻大悟，体态呈思惟之相的“思惟菩萨像”表现的就是这段故事。<br><br>刚出土时，这尊造像头部缺失，工作人员一年后才在库房中找到了它。<br><br>经过清理，残留的贴金彩绘熠熠生辉，菩萨脸上的微笑神秘而纯真，仿佛在冥想中悟出了佛的真谛。<br><br>去青州之前，我特意爬了一次泰山。<br><br>站在海拔1533米的玉皇顶，我极目东望，看到的是一片生机勃勃的青色大地。<br><br>我相信，多年前的某个春天，同样的地点，大禹眼前见到的也应该是同一种青色。<br><br>山风阵阵，松涛过耳。<br><br>那一刹那，我对“岱宗夫如何，齐鲁青未了”有了新的理解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B7/wKgBzFQ2rFyAOSfXAAOrOTWI0HI807.jpg@!rw9"><br><br>海岱古都，历尽磨难真佛在古代青州地区（秦汉至明初）主要包括今山东省中部、东部地区，因位于泰山和大海之间，又被称为“海岱地区”。<br><br>大约从一千六百年前起，青州一带就是佛教传播的重镇。<br><br>到南北朝时期，青州已有上千座佛寺，声名最显赫的是南阳寺。<br><br>到北齐时，寺内佛殿密集，宝塔耸立。<br><br>当时的《临淮王像碑》描述说：“南阳寺者，乃正东之甲寺也。”<br><br>南阳寺后来改名龙兴寺，到金代因战火变成废墟。<br><br>硝烟散尽后，青州人又在市南郊区的一处山坳里重建了一座新龙兴寺。<br><br>当千年古刹化为灰烬后，一座仰卧于青州大地上的山体巨佛逐渐露出了神秘面纱：站在驼山望佛台向东南望去，迷人的释迦佛正仰望着天空。<br><br>如将照片逆时针旋转九十度，巨大的佛陀形象看起来更加逼真。<br><br>眼底的千里峰峦，仿佛组成了一朵朵青莲。<br><br>佛典说，释迦牟尼有三十二相，其一就是“佛眼绀青，如青莲花”。<br><br>佛有青眼，地有青州——难道这片土地注定要与佛结下不解之缘？<br><br><h4>巨佛现身，徐徐揭开海岱佛都的面纱</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B7/wKgBzFQ2rFiABdDBAAKSV9DQBtA425.jpg@!rw9"><br><br>驼山望佛台与山体巨佛位置关系图在青州驼山山腰的望佛台上，一座巨型的山体仰面巨佛让我瞠目结舌。<br><br>但是随行的青州市博物馆工作人员告诉我，眼前这奇妙的景色，竟在人们眼皮底下隐藏、沉默了千百年。<br><br>直到上世纪90年代，才有人偶然发现它的存在。<br><br>这是位于驼山东面，一尊由9座山峰连绵组成的巨佛——它仰面朝天，双唇微张，发髻、眼窝、颧骨、鼻梁、人中、上下嘴唇、下颌，乃至喉结，都清晰可辨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B8/wKgBy1Q2rF2APgSxAAVunLLXCqo740.jpg@!rw9"><br><br>失落的宗教圣地除了龙兴寺，青州西南郊的驼山也曾是一处佛教圣地。<br><br>公元七零二年的文献记载说：“谨施净材于驼山寺造石佛像。”<br><br>可惜，驼山中的寺庙早已荡然无存，只留下了六百多尊石窟造像。<br><br>驼山，因形似驼峰而得名，附近盛产的大青石适合凿刻石窟、佛像。<br><br>在驼山山腰，古人修建了一座望佛台，但后人常常不知其意何为。<br><br>直到二十世纪九十年代初，一位写生的画家在这里望见了山对面的那尊“仰面巨佛”。<br><br>这座依山势走向而修凿的佛像长两千五百余米，佛陀的额、鼻、嘴、颔等部位比例适当，眉、眼、颧骨清晰可辨；随着视角转换，巨佛的双唇会呈现或开或闭的奇景。<br><br>经过考证，专家认为：“巨佛是在人面形山体景观基础上，经人工修凿而成的文化遗存。”<br><br>巨佛附近有一座劈山，历史上曾有多座古寺 。<br><br>右页图为库房内的龙兴寺造像，墙边站立的十余尊为“曹衣出水”式造像。<br><br>（资料提供/青州市博物馆）我甚至能够看到它瘦削的脸颊和嘴角边的皱纹。<br><br>随着爬山的脚步，我的视角不断发生变化，这座巨佛的双唇不时开合，仿佛正对芸芸众生传授着妙义大法。<br><br>这是我第一次见到如此绝妙的景象。<br><br>那一刻，任何一位观者在场都会产生匍匐膜拜的冲动。<br><br>',
'<h2>美国哥伦比亚广播公司摄制组来访</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B8/wKgBy1Q2rGOAYT5kAAT0hE7WVFI571.jpg@!rw9"><br><br>美国哥伦比亚广播公司摄制组一行5人，为了制作一个反映21世纪中国的纪录片来到我们杂志社进行电视采访。<br><br>他们在我们的工作现场布置了众多的灯光，感觉就像拍电影。<br><br>看着他们忙里忙外的认真劲，大家无不对他们的敬业精神感到钦佩。<br><br>他们说，在中国的媒体行业里他们只选择了我们一家来拍摄。<br><br>图中，社长正接受采访。<br><br>',
'<h2>访问国家地理频道亚洲总裁</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B7/wKgBzFQ2rC-ANEIvAARzCw65w5Q440.jpg@!rw9"><br><br>10月25日，我采访了美国国家地理学会理事玛莎丘吉（Martha Church）女士和国家地理频道（National Geographic Channels）亚洲董事总经理白华乐（Ward L.Platt）先生，并向他们赠送了我们的杂志。<br><br>',
'<h2>洛域王国的前世今生</h2>从1440年建立，到2008年归属于尼泊尔的一个县，作为一个自治的王国，洛域王国存在了近600年。<br><br>为什么昔日的王国今日却变为尼泊尔的一个县？<br><br>我们的作者和摄影师与前国王一家度过了五天，为您娓娓道来这个古老王国的沧海桑田。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B7/wKgBy1Q2rCKAIm8EAAhmXw2JwrQ140.jpg@!rw9"><br><br>晋美王子的全名是格琼·晋美·森吉·帕尔巴·比斯塔，格琼是藏语“王子”的称号，晋美·森吉·帕尔巴是他真正的藏族名字，比斯塔则是从梵化的尼泊尔文化中获取的种姓等级，相当于印度教种姓中国王和武士阶层所属的刹帝利。<br><br>如果说迥松在无忧树树叶下端的主叶脉上，那王城洛曼堂就坐落在树叶左上端一条侧脉和主叶脉的夹角上，像一缕阳光亲吻在树叶上的痕迹。<br><br>晋美王子在城门迎接我们，看见王子走来，坐在城门边的人们都纷纷站起来，恭敬地摘下帽子。<br><br>略年长的人还会低下头，以右手抚前右额，伸出舌头。<br><br>王子说这是藏族的旧仪，表示自己头上没有长角，舌头是干净的，是清白之人，不是妖魔。<br><br>穿过城门洞，迎面就是王宫的北墙。<br><br>经历了近600年的风霜雨雪，在洛曼堂迷宫般的街巷里和密密匝匝的房屋间，这座城堡式的藏式宫殿依然气势巍峨。<br><br>王宫的大门开在东面，面对着一个篮球场大小的广场，这是洛曼堂每年举办年节庆典的地方。<br><br>晋美王子带我们来到偏居王宫顶层一隅的厨房。<br><br>王宫的厨房是王室一家每天消磨大多数时间的地方，在那里我们见到了期待已久的前国王晋美·占堆·帕尔巴和王后赛珍·帕尔巴。<br><br>和国王、王后一起，晋美王子努力地回忆着600年王族史上那些闪耀着荣光的细节，讲述给我们这些艰苦跋涉来到这里的好奇的听众。<br><br><h4>1440年阿玛贝自立为赞普，洛域王国的历史就此开始</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B7/wKgBzFQ2rBiAQTdhAAQY5Ar7oDg205.jpg@!rw9"><br><br>木斯塘历史大事记600多年前，在中国元朝末年时，西藏西部的地方政权贡塘王朝派出谢饶喇嘛来到一个叫“洛”的地方任地方长官玛本，负责守卫贡塘王朝的南部疆域。<br><br>玛本谢饶喇嘛来到洛域的时候，正是贡塘王朝最为强盛的时期。<br><br>那时尼泊尔西部信奉印度教的马拉王朝分裂形成了22个小土邦，各自为政，纷争不断。<br><br>在贡塘王朝的支持下，玛本谢饶喇嘛和他的两个儿子占领了洛域的大片土地。<br><br>',
'<h2>走近秦岭的血雉</h2>绝大部分血雉(Ithaginis cruentus)分布在我国境内。<br><br>由于它们藏在深山里，十分敏感，所以至今还没有人工饲养的记录。<br><br>血雉的肉质细嫩，历史上曾被人类大量捕食，因此如今血雉的数量十分稀少。<br><br>本文作者在陕西汉中佛坪国家级自然保护区工作，那里是我国血雉分布的东限。<br><br>从2003年12月到2004年7月，他五上光头山，观察并拍摄了血雉在隆冬、春末和夏初的秘密生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B7/wKgBy1Q2q_SAdv7HAARq-8wgx2E929.jpg@!rw9"><br><br>雪后的秦岭罩在云海之中，血雉就生长在这里。<br><br>2003年12月10日，心仪已久的冬季光头山考察今天终于成行了。<br><br>连日雨雪，今天突然放晴，这一切似乎预示着我们这次光头山之行将会一路顺风。<br><br>车行至凉风垭，已到了公路的尽头，也到了佛坪国家级自然保护区的边上。<br><br>弃车登山，我们就像掉进了一个晶莹剔透的童话王国。<br><br>神秘的大森林琼枝玉叶，银装素裹，随着海拔的一点点升高，地上的积雪越来越厚，我们的心跳与呼吸也越来越急促。<br><br>下午５时我们抵达了三个包山梁，举目四望，一幅壮美的画卷展现在眼前。<br><br>近前成片的冷杉树身披冰雪在寒风中傲然挺立，往日起伏的山峦隐没于茫茫的云海深处，高出云端的几座山峰像漂浮在海上的仙山琼岛，夕阳给云海和远处的山峰镀上了一层落日的余晖。<br><br>光头山我登过多次，山不算太高，顶峰的海拔也才2903米，但是它位于秦岭的腹地，受地理的阻隔作用，山上保留有许多珍稀的动植物种群。<br><br>由于受到了近二十几年的严格保护，山上不仅有茫茫的原始森林、各种高山景观和秀美的自然风光，还有国内最壮观的羚牛种群，走运的话还会和大熊猫不期而遇。<br><br>我们这次再登光头山主要是想揭开血雉隆冬生活的秘密。<br><br>',
'<h2>黄河与河南的纠缠</h2>在中国所有的大江大河中，唯有黄河兼有母亲河与“害河”之称。<br><br>黄河水患几乎充斥了整个中国历史，因此有人说，中国人的苦难大多是黄河造成的。<br><br>孰不知，黄河泛滥的同时，也在造就着华北大平原。<br><br>黄河在造地，这在人多地少的中国是何等宝贵的事情！土地养育了人类，人类创造了文明。<br><br>河洛大地上的中华文明史就烙印在黄河摆动的轨迹上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B7/wKgBzFQ2rBaABVXEAAEYjT8TmGo636.jpg@!rw9"><br><br>逶迤黄河把她最精华的内容留给了中原。<br><br>土地得以在中原大地上逐渐积累壮大，依赖的就是黄河。<br><br>中华文明的萌芽就生长在今河南境内黄河曾经泛滥的地方。<br><br>土地与文明的形成有赖于黄河不羁的流淌，民生也有赖于黄河泥沙所建筑的温床。<br><br>然而，黄河的随性摆动和它巨量泥沙，却给两岸越来越多的人口带来了困扰。<br><br>河南人对黄河的感情十分复杂：她既是母亲河，又是头顶上方的一盆水。<br><br>摄影/郑泰森<h4>黄河</h4><h4>中华文明的宿命之河</h4>黄河，在大地的背景上流过；从大地的背景上流过的黄河啊，会使我想起儿时对母亲的追问：我从哪里来？<br><br>当这样的追问随着青春期的到来而不再启齿时，面对黄河的追思与遐想却无穷无尽；为什么你是如此的浑浊、压抑、狂放而沉重？<br><br>你的初始流出呢？<br><br>在中国所有的大江大河中，唯有黄河兼有母亲河与“害河”之称，母亲河怎么会是害河？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B7/wKgBy1Q2rBWAVyiRAAZH9YyGuEQ434.jpg@!rw9"><br><br>“黄河之水天上来，奔流到海不复回。”<br><br>古人眼中黄河奔流入海是天经地义的。<br><br>其实，全长5464公里的黄河干流所经过的地方，在150万年前还只有零星分布的几个湖泊。<br><br>在距今50万年至10万年之间，黄河河道才基本贯通，而距今10万年至1万年间，由于古渤海的形成，黄河才得以从天津奔流到海。<br><br>所以说，黄河冲出今小浪底水库上游的八里胡同峡是一次伟大的地质事件，从此，中国北部孕育华夏文明的温床才渐渐形成。<br><br>摄影/殷鹤仙我一次又一次走近黄河，我走近黄河时会有一种走近本原的冲动与感激，想起混沌初开天地玄黄的岁月，那是蛰伏太久、浓缩太久而江河的流动也已经开始的岁月，咆哮的、有时决溢有时改道也有时平静的黄河，给出了浑厚、粗砺、生动的田野图像：一个古老民族的辉煌而史书无载的历史时刻，是由江河引领波涛推动的，黄河、黄土、黄皮肤，黄河水刻画黄土高原的同时，这千沟万壑又爬上了我们先祖的额头，延展出村落、家园、彩陶、彩玉、各种纹饰、甲骨文、古城、古国……留下了一处又一处灵光四射的废墟，废墟中堆砌着沉默无言却又见证着华夏民族近万年的文化层。<br><br>那是真正的大文化啊，倾听着黄河的涛声，退隐于山谷、丘陵、黄土之下，在暗无天日中沉思默想……江、河、淮、济古称四渎，《汉书 沟洫志》谓：“中国川原以百数，莫著于四渎，而河为宗。”<br><br>河者，黄河也。<br><br>清朝王念孙考证说：“西汉以前，无谓河为黄河者”，“史表无‘黄’字”。<br><br>《汉书》成于东汉，黄河一词从此绵延至今。<br><br>《左传 襄公八年》称：“周诗有之曰：俟河之清，人寿几何？”这是说黄河在周朝和周之前便是泥沙汹涌的洪流了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B7/wKgBy1Q2rBSANEi_AAHklqbpybM926.jpg@!rw9"><br><br>河南濮阳龙迄今仍是中华民族“龙图腾”的最早证物。<br><br>黄河流域一直被认为是中华民族的摇篮、我国古代文明的发祥地之一。<br><br>按传统朝代计算，在黄河流域建都的时间长达3300多年。<br><br>摄影/仝江黄河，在大地的背景上流过；从大地的背景上流过的黄河啊，昂首弓背、腾挪跳跃，九曲十八弯，但其终极方向总是向东、向东，这是黄河的使命使然吗？<br><br>这一伟大的使命又是谁给出的呢？<br><br>黄河之源在青海巴颜喀拉山，黄河的初始流出是山谷中的涌泉，它告诉我们：所有的源头都是平静的，初始流出总是细小的。<br><br>书上还说，黄河发育在秦岭和阴山两个东西走向的构造带中间，在中生代尾声，因为地质构造运动和长期外营力的作用，这里形成了大大小小的一连串盆地。<br><br>显然青藏高原的一次又一次抬升，对上述的运动、地质变化起着决定性的作用，到新生代第四纪中期，陕甘宁盆地已经有了大量黄土堆积，继而抬升成黄土高原。<br><br>有崛起就有褶皱，褶皱的洼地、低地和盆地在流水侵蚀之后逐渐连通，伸长溯源，切过我国地势上以不同地质构造为骨架的三大阶梯，自西向东，由高及低，形成大河，注入大海。<br><br>青藏高原的一部分是为黄河上游，黄土高原为其中游，华北平原则成为黄河下游。<br><br>',
'<h2>木斯塘——喜马拉雅山脉腹地的洛域王国</h2>在喜马拉雅山脉10座海拔超过8000米的雪山中，其中有两座雪山名为安纳布尔纳和道拉吉里。<br><br>无数人曾亲历或在照片中见过这两座雪山，却从不知道在它们的后面（北侧），还隐藏着一个存在了近600年，直到2008年仍保留着王权的自治王国——木斯塘,古称洛域。<br><br>喜马拉雅山脉依据自然景观特点分为西（西北）、中、东三段，木斯塘即位于中喜马拉雅的西部，它虽然属于尼泊尔却保持着浓郁的藏文化特色。<br><br>在过去的5年中，我们持续深入地了解这个地方，最近作者王心阳和摄影师张超音亲自前往木斯塘，为您带回第一手的揭秘报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B6/wKgBzFQ2q9WAPpOsAAHI1WXmXlQ833.jpg@!rw9"><br><br>早上5点左右，天还是黎明前的幽蓝色，我和搭档摄影师已经在费瓦湖畔等候拍摄安纳布尔纳峰。<br><br>从湖畔这边到对岸不过百米，温软如绿绸的湖水在寒冬的空气里蒸腾起半米多高的轻雾，氤氲中弥漫着南亚高地山林的清澄气息。<br><br>白雪覆盖的安纳布尔纳峰褶皱起伏的岩面是如此清晰。<br><br>9年前的冬天，我和旅行搭档一起在尼泊尔博克拉拍摄安纳布尔纳峰。<br><br>博克拉位于尼泊尔的中部，在加德满都以西约200公里，是以雪山风景闻名的城市，其中以海拔8091米的安纳布尔纳峰最为著名。<br><br>几年后，搭档摄影师出版了他以青藏高原为主题的画册，其中就有安纳布尔纳峰的照片。<br><br>几次翻开画册，晨曦下的安纳布尔纳峰连同它前面幽暗的树木一起倒映在平滑如镜的湖面上，左边（西侧）的道拉吉里仅仅露出一个宽钝的三角形，几乎被安纳布尔纳的妖娆身姿挤出视线之外，这静谧的画面总勾起我无限的遐想。<br><br>在这些身形险峻狰狞的雪山背后隐藏着的，直到2008年还是独立王国的木斯塘，到底有着怎样的景致和故事？<br><br>在我所有旅行中，这是我做过的最漫长的一次准备。<br><br>整整5年的时间，我不断寻找着木斯塘的各种信息碎片。<br><br>中文书籍中有关这一地域的介绍几乎是空白，只零星地记载着这里曾属于西藏，后来成为尼泊尔的一个自治王国，如今已经变成尼泊尔道拉吉里专区的一个县。<br><br>木斯塘并不是这一地区的原始名称，当地人称呼自己的地域为“洛域”，这是藏语词汇，是“南方之地”的意思。<br><br>后来洛域的征服者们并没有继续使用“洛”这个名称，而是把洛域王国的王城曼堂当作它的国名，在颁发给国民的敕文中，称它为勐塘、玛斯塘或者木斯塘。<br><br>在西方书籍中，法国旅行作家米歇尔·佩塞尔那本《失落的洛域王国》，让西方大众开始了解木斯塘，也让我对这个深藏在喜马拉雅山腹地的古老王国产生了浓厚的兴趣。<br><br>终于，按捺不住心中的向往，我决定收拾行囊，去木斯塘。<br><br>出发前，我幸运地找到一本四川大学的民族学学者陈波撰写的《山水之间——尼泊尔洛域民族志》，书中记载了他2007年在木斯塘为期8个月的田野调查。<br><br>时隔半个世纪的两代旅人，给了我开启这个隐秘的藏民族王国的两把钥匙。<br><br>不久前，在木斯塘王国最后一代王子晋美·森吉·比斯塔的帮助下，我们抵达了木斯塘的王城洛曼堂，在王宫与前国王一家度过难忘的五天，亲历了这个神秘的历史王国今天所留存的传统文化和现实。<br><br><h4>出发/在两座8000米以上的雪峰安纳布尔纳和道拉吉里的夹缝间飞行</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B7/wKgBy1Q2q9uAPnu1AAiUVYD_3pU064.jpg@!rw9"><br><br>博克拉到迥松150公里的航线，是在安纳布尔纳和道拉吉里之间的大峡谷中蜿蜒北上。<br><br>德国制造的多尼尔228型客机只有16个座位，性能稳定，是在山地和丛林等极端地形环境中短途飞行的上选。<br><br>飞行员熟练地左右回环着降低高度，稳稳着陆。<br><br>几分钟后，多尼尔又搭载着新的乘客，一架一架紧贴着山坡飞回博克拉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B7/wKgBy1Q2q9mAdtL '<h2>台湾：西太平洋的咽喉</h2>中国宝岛台湾，在世界地图上只不过是一个小小的岛。<br><br>然而，它所处的位置却具有极为重要的战略意义。<br><br>美国五星上将麦克·阿瑟称它为“永不沉没的航空母舰”，地理学家称它为太平洋上“第一岛链”的锁眼，从军事角度看，台湾是我国东南沿海的天然屏障。<br><br>对此，台湾著名作家李敖说，台湾是中国的睾丸，一碰就痛。<br><br>如此要害部位，岂能容别人捏在手中！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B6/wKgBzFQ2q7iAB6drAADYHswDjrY989.jpg@!rw9"><br><br>鼻头角从基隆东行20余公里的鼻头角，刚好是东海与太平洋的分界点，也是台湾岛东西向海岸及南北向海岸的交会点，千百年来受到海浪不断的侵蚀，形成了极为完整的海蚀地形：海蚀沟、海蚀崖、海蚀凹壁、海蚀洞、海蚀平台、海阶地等随处可见，基面积仅为5平方公里，突出于东北角海岸，并与台湾岛最东的三貂角和最北的富贵角合称“北台湾三角”的岬角。<br><br><h4>地震像是最初的胎动，最早的“古台湾岛”一点一点拱出海面……</h4>正如嵯峨的喜马拉雅曾是波光鱼影的大洋底一样，在上古时候，台湾岛也不存在。<br><br>事实上，它是地质史上最年轻的岛屿之一。<br><br>在一亿五千万年至一亿年前，正值恐龙称霸地球的侏罗纪与白垩纪。<br><br>太平洋的波涛拍打着亚洲东岸，看不见台湾岛的影踪。<br><br>不过在白浪翻滚的海水之下，来自大陆的厚层沉积物正在日复一日、年复一年地堆积，台湾岛的前身正在悄悄地孕育。<br><br>几乎渺无声息，古老的蓝色天幕下，古太平洋板块（库拉板块）悄悄向西北滑移，潜入欧亚大陆板块的下方。<br><br>地震像是最初的胎动，最早的“古台湾岛”一点一点拱出海面。<br><br>一千万年到五百万年前，从东南方远道而来、挟带着火山岛串的菲律宾海板块，经过数千万年的漂流，终于撞上了台湾的位置。<br><br>伴随着惊天的爆发力，地壳里强大的压力和高温，开始搅拌、挤压盆地里的岩层，打造台湾岛的脊梁，塑台湾岛的骨肉。<br><br>三百万年前，东南方的火山岛弧同菲律宾海板块一样撞上古台湾岛，纵贯全岛的中央山脉隆升，现今的台湾岛“小女初成”。<br><br>这次地质事件称为“蓬莱运动”，喻指台湾岛如神话中的蓬莱仙山般，出海成陆，不过此时台湾海峡的海底亦出露于水面之外与大陆连为一体。<br><br>在随后的漫漫岁月中，随着全球气候的周期性振荡，干旱寒冷的冰期与温暖湿润的间冰期交迭变更，海水也随之或涨或落。<br><br>台湾海峡一忽儿被吞没到珊瑚玲珑的海底，一忽儿又出现在明晃晃的阳光下，四次上演沧海桑田的传说。<br><br>其中最近的一次是在六千年前的“中全新世大暖期”，蓝幽幽的海水再次上升，淹没了不久前刚有梅花鹿、小麂、豹猫跑过的陆桥，成为台湾海峡。<br><br>从此台湾岛就成了我们今天所看到的模样，隔着一道窄窄的海峡，与大陆隔海相望，望断数千年……',
'<h2>伏牛山恐龙没落的见证者</h2>伏牛山地处河南省西南部，由西北向东南绵延800余里，这古老的大山见证过恐龙的繁盛，更保留下了恐龙没落的秘密。<br><br>伏牛山南坡蕴含的恐龙蛋化石数量之大、种类之丰富，全世界无出其右。<br><br>近两年在伏牛山北坡，还发现了大量的恐龙骨骼化石，这些化石的出现也如恐龙蛋一样在学术界内外成为爆炸性新闻。<br><br>与中国许多更加广为人知的山川相比，伏牛山一如生活在它脚下的河南人，显得宽厚、内敛、沉默。<br><br>它地处河南省西南部，属于被称为“中国大陆的脊梁”的秦岭造山带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B6/wKgBy1Q2q3aAB40gAAC88TXNgmg519.jpg@!rw9"><br><br>在夕阳中，伏牛山老界岭的群山万壑以一种奔腾的态势，尽显波澜壮阔之美。<br><br>伏牛山是河南省境内平均海拔最高、自然生态保存最完好的山区。<br><br>伏牛山属于中国中央山系秦岭造山带的经典地段，它不但是南北生物的过渡带，长江、黄河、淮河的分水岭，更是白垩纪恐龙的故乡。<br><br>伏牛山东西绵延八百余里，南坡和北坡的盆地里村庄星罗棋布，以农业为主要生存手段的人们在那里繁衍生息。<br><br>人类的活动带来喧嚣，而大山则始终在沉默中保守着秘密。<br><br>直到有一天，人们意外地发现，原来这古老的大山曾经见证过人类之前的地球统治者恐龙的没落与绝灭。<br><br>在当地的传说中，故事是这样开始的。<br><br>30多年前的20世纪70年代，一名地质学的研究生放假回到自己的家乡南阳市西峡县，他发现村里人用来砌墙的石头有些特别。<br><br>那些石头呈现卵形，一个一个像甜瓜那么大，表面隐约透出青绿的颜色。<br><br>假期结束的时候，他拿了一块“石头”回学校，请他的导师鉴定。<br><br>结果导师认出，这根本不是普通的石头，而是恐龙蛋化石。<br><br>从此，人们开始发现，原来伏牛山的地表之下埋藏了大量已经石化的恐龙蛋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B6/wKgBzFQ2q5OAJd55AACoiIg91iA302.jpg@!rw9"><br><br>中国各省份恐龙蛋种属统计图我国是世界恐龙蛋化石分布最丰富的国家之一，据初步统计，目前已在16个省（自治区）发现了恐龙蛋化石。<br><br>河南发现的恐龙蛋化石已有8科12属36种，是我国发现恐龙蛋化石种属最多的省份，占我国恐龙蛋化石种属总数的80％，占世界总数的70％以上。<br><br>资料提供/徐莉亲眼见过的人说，当地农人整地造田时确实经常可以发现那种圆圆的、带壳的石头，认为其简直就是天生的建筑材料，于是便搬到地头砌成矮墙，防止水体流失。<br><br>但是，在专业的地质学者看来，前面那个口口相传的故事却完全是一种演绎。<br><br>尽管当年恐龙蛋化石的发现的确出乎意表，但完全不是那么回事。<br><br>',
'<h2>我们的家底儿中国家庭写真（上ﺀ</h2>正如世界上没有两片完全相同的绿叶，组成中国当代社会的3亿多个家庭也有着不同的家底儿、不同的表情。<br><br>这些最小的社会单元，可以从不同的角度折射整个社会的发展和变迁。<br><br>为了亮出《我们的家底儿》，从2003年9月下旬开始，我们特别邀请黄庆军、周明、张国田、朱林等十几名职业摄影师，分赴中国的每一个省、自治区、直辖市，寻找合适的家庭进行采访和拍摄。<br><br>编辑部的电话也从此成了特别热线，电话那头，常常就是正在为我们工作的摄影师。<br><br>他们在某个遥远的现场向我们紧急咨询，我们常常都能同时听见鸡鸣、犬吠或者猪仔哼叽的声音。<br><br>所以，我们需要特别写在前面的是：感谢他们的倾力合作，让《中国国家地理》可以奉献给读者如此鲜活的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C0/wKgBzFQ2rqGAJI_iAA-z0vFPyA8382.jpg@!rw9"><br><br><h4>福建 土楼的细胞</h4><h4>围屋围出了温暖，也隔绝了私密，这是中国传统大家庭模式的特殊遗存。</h4><h4>摄影/撰文 周跃东 冯木波 拍摄日期 2003年11月2日</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C0/wKgBy1Q2rqKAfS8EAAm1h-k51N4463.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C0/wKgBzFQ2rr6AaIEBAAAh5dSejvg837.jpg@!rw9"><br><br><h4>家庭成员</h4>户主 黄海梅 36岁 务农 （后右一）妻子 赖凤珍 35岁 务农 （前右二）母亲 黄幼娘父亲 黄能安 ',
'<h2>郑和宝船有多大？</h2><h4>空前绝后的郑和宝船尺度</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/BF/wKgBzFQ2rniAcNcWAAUXHbMadYQ175.jpg@!rw9"><br><br>明代宝船厂遗迹   明代宝船厂即南京龙江船厂，是郑和下西洋时大规模造船基地和停泊中心。<br><br>在其遗址范围内，现在还可看到数个长约500米、宽40米的“作塘”，成东西方向与长江夹江相通。<br><br>从遗址分析，当时造船既有可能在各“作塘”依其长的方向纵向串列造船，船长可达44.4丈即138米；但也有可能依“作塘”宽的方向，横向排列成批造船，然后统一利用长江水位升高时一并开决塘口注水，使一批成品船舶统一浮水出塘。<br><br>从遗址现场和2004年发掘出土的舵杆等木构件分析，宝船厂成批制造二千料海船是有根据的，但造过大号宝船也不无可能。<br><br>这使得有关宝船的尺寸之争更加扑朔迷离。<br><br>目前所知最早记载郑和远航活动的是曾跟随郑和三次下西洋的马欢所撰《瀛涯胜览》一书。<br><br>该书撰于永乐十四年（1416），卷首载：“宝船六十三号，大者长四十四丈（四尺）、阔一十八丈；中者长三十七丈，阔一十五丈。”<br><br>此宝船尺寸几为孤证，多次被以后的文献所引用，《明史》“郑和传”也有同样的记述。<br><br>按明官尺等于31.1厘米折合成现代长度单位，大者有将近138米长，56米宽。<br><br>相比近现代几艘著名的舰船，如清朝北洋海军“定远”和“镇远”号长91米，宽19.51米，小于宝船；世界上第一艘真正意义上的航空母舰——日本的“凤翔”号，飞行甲板通长168米，较宝船为长，但是最大宽度只有22米，还不到郑和宝船的一半。<br><br>有关宋代内河舟船大小，宋人孟元老在《东京梦华录》中载：在汴梁城金明池中，“大龙舟长三四十丈，宽三四丈”。<br><br>这是一个叫人吃惊的尺寸。<br><br>但与孟元老同时代的曾经绘制《清明上河图》的著名写实主义画家张择端，在其《金明池争标图》中所绘龙舟大小，根据龙舟上的人物比例估算，也不过十多丈长。<br><br>张择端专长界画，写实的界画与写意的山水画的一个重要区别就是前者注重比例和尺度。<br><br>《金明池争标图》中所绘龙舟大小，应该是龙舟的实际按比例缩小的尺度。<br><br>元代海漕兴，行驶于北洋海域的海运漕船有标准的遮洋船、钻风船，船长都不过十丈。<br><br>对于航行在南洋、西洋的远洋海船的大小规模，《马可波罗游记》的记载常常被人引用，但是尺度无考。<br><br>明代船舶之大小多与“料”有密切关系。<br><br>南京静海寺残碑有“永乐三年，将领官乘驾二千料海船……”之说。<br><br>《南船记》、《龙江船厂志》所记明船有四百料、二百料、一百五十料等，其船型基本相同，并且有对应的船面长度。<br><br>可以看出，“料”和长度间有一定的比例关系，并可据此推断二千料的海船长度应在十五丈左右，即长度不到50米。<br><br>',
'<h2>郑和远航于地理大发现前夕</h2>探索郑和远航的意义，与其说是因为它在那个时代突然开始，不如说它在那个时代无端结束。<br><br>1405年，郑和使团从明帝国的京城出发，其航行的距离几乎跨越地球的三分之一，另一段则留给了半个多世纪后的葡萄牙人。<br><br>1498年，达伽玛的舰队停靠在卡利卡特港，即当年郑和一再访问的古里。<br><br>15世纪既是一个起点，也是一个终点：欧亚大陆两端，一个庞大的陆上帝国正在收缩，一个边远的小王国正在扩张。<br><br>古里——卡利卡特，世纪初与世纪末，见证了世界历史上东西消长、大国兴衰的关键一幕。<br><br>纪念郑和航海600年，既是追忆一段历史，又是反思一种现实。<br><br>因为郑和七下西洋，早已不是一段历史，而是一种文化象征，一个有多重含义的现代神话。<br><br>一切都从1405年开始，郑和七下西洋，那是一个大时代辉煌的结束。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B5/wKgBy1Q2qwuAN6uOAAdBmqJTwqw215.jpg@!rw9"><br><br>郑和远航的“特混舰队”郑和舟师的船舶形式多种多样。<br><br>按功能分，有大宗宝船、分宗宝船、马船、粮船、座船、战船、水船等；按船型特征分，有福船、沙船、广船等；按载重量分，有2000料、1500料、400料、100料等；按推进方式分，有9桅12帆到3桅3帆或大八橹、二八橹、六橹等。<br><br>数百年前，世界南方海域从来没有见过如此壮丽的景象：上百艘大船依次排开，上千面帆迎风招展，蔚蓝色的海面犹如春天开满鲜花的草原。<br><br><h4>如果说洪武帝重建了宋帝国的疆土，那么永乐帝则复原了元帝国的气势</h4>1405年，整整600年前，世界上没有哪个国家、哪种力量，可与大明帝国争雄。<br><br>永乐皇帝统治下的明帝国，无论在政治野心、经济实力还是军事技术、造船工艺上，都占有绝对的世界优势。<br><br>明朝开国已近半个世纪，国力恢复，农业经济繁荣，专制政权强大，扩张的时代又开始了。<br><br>向北，永乐皇帝5次御驾亲征蒙古部落，将中国北疆扩展到克鲁伦河与黑龙江；向南，帝国的20万军队征服了越南的阮氏王朝。<br><br>如果说洪武皇帝重建了宋帝国的疆土，那么永乐皇帝则复原了元帝国的气势，颇有汉武唐宗气象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBzFQ2qwuACW9tAAC5eNENqeg446.jpg@!rw9"><br><br>永乐帝朱棣为武将出身。<br><br>“靖难之变”后，他登基作了永乐皇帝，并开始了扩张的时代。<br><br>永乐元年，侯显出访西番（西藏、尼泊尔、印度），继而海童出使漠北（蒙古草原），1413年陈诚出使西域（中亚）。<br><br>永乐帝还曾五次御驾亲征蒙古部落，又派大军征服越南的阮氏王朝，再现了汉武唐宗气象。<br><br>明帝国的扩张政策在永乐时代达到顶峰后，随即转向收敛的本土主义：在南结束远航，在北重修长城。<br><br>不过几十年，郑和下西洋便成为传奇般不可思议的“明初盛事”。<br><br>就在这一年,世界历史上最不可思议、中国历史上最难以忘怀的海上远征——郑和下西洋开始了。<br><br>1405年底，郑和第一次下西洋，首至占城，自旧港取西北针路过满剌加向西到苏门答剌，入印度洋，经翠兰屿、锡兰山，继向西北，到小葛兰、柯枝、古里返航。<br><br>船队以大宗宝船为核心，遣分宗船队访问周边地区。<br><br>1407年6、7月间回国时，带来爪哇、满剌加、阿鲁、苏门答剌、小葛兰、古里等国贡使。<br><br>第二次下西洋于1407年底启航，航路与第一次基本相同。<br><br>第三次出使颇为紧迫。<br><br>诏书下达的时候，郑和还在海上。<br><br>这次远航规模宏大，虽然航路没有多少变化，但沿途却访问了更多的地区、国家，政治外交业绩也更辉煌。<br><br>此时明帝国的船队像是常驻海上的“维和部队”,“海道由是而清宁,番人赖之以安业”。<br><br>',
'<h2>长征，79年前的血色行走</h2>70年后的今天，看着地图上那用红色箭头指示着的路线图，遥想当年风雨如晦的岁月，似夹金山的雨雪吹打在脸上，似大渡河的罡风呼啸而过，也似茫茫草地里挥之不去的霏霏淫雨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B5/wKgBzFQ2q0qATkOdAATE4yiNcrg550.jpg@!rw9"><br><br>松潘草地  摄影/刘乾坤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBy1Q2rHGAV8EUAAdmAhTEZMw344.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B8/wKgBzFQ2rHGABmYUAAc1EX0nQKA067.jpg@!rw9"><br><br>展开一幅完整的中国地图，红军长征的路线如蛛网一样散布在中国的十几个省区。<br><br>它来回盘桓，东顾西望，其足迹几乎踏遍了南岭山地、云贵高原、横断山区和黄土高原。<br><br>今日，红军战士的脚印已经风化湮灭，但一俟行走其间，惊心动魄的景象便扑面而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B5/wKgBzFQ2q0eAL3K7AA0oHNqJWKA784.jpg@!rw9"><br><br>“围剿”红军的国民党飞机风起于青萍之末，长征也正是发端于江西中央苏区最危急的时候。<br><br>1934年10月，由于王明“左”倾冒险主义的错误领导，毛泽东受到排挤，第五次反“围剿”失败了，中国革命面临空前的危机。<br><br>是坐以待毙，还是冲出去寻找一线生机？<br><br>那时，在全国尚有好几个红色根据地，要让红军全面退却，并放弃这些经营多年的地盘，确实是一个艰难的选择。<br><br>在人类几千年的战争史中，失败并不可怕，退却也并不可耻，在双方力量对比悬殊的情况下，以战略退却或战略转移的方式来保存有生力量，不但是必须的，而且也是明智的。<br><br>',
'<h2>我们的优势——地图制作（下）</h2><h4>《中国地形鸟瞰图》存在着“严重的崇美轻苏思想”</h4>陈述彭先生手绘的《中国地形鸟瞰图》在1954年12月正式出版后，在中国地图界引起轩然大波。<br><br>《地理知识》在随后的短短两年内，先后登出5篇有关此图集的评论文章，编辑部还为此邀请了地理和测量方面的专家召开座谈会。<br><br>这在本刊55年的发展史上，是一个绝无仅有的特例。<br><br>这到底是一本什么样的地图集？<br><br>翻遍《地理知识》1955、1956年合订本，只见评论文章，却未见鸟瞰图形象。<br><br>幸好陈述彭院士手中还保存有半个世纪前他亲手绘制的原图，让我们可以形象感知他当时采用的备受争议的“正射投影”绘图法。<br><br>陈老回忆说:当时我差不多每星期提交一幅水彩原稿，主要是采取全球视角，立足于地球之外的一个支点，俯瞰地球的一角。<br><br>这是在人造地球卫星上天之前，根据对区域地形地貌的知识，凭借经纬线地图投影及高程控制，尝试描绘而成的一种臆念地图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B5/wKgBzFQ2qzuAfvHnAAfQlWkmSEI755.jpg@!rw9"><br><br>嘹望海峡两岸  陈述彭1954年手绘。<br><br>左下角为鄱阳、洞庭两湖盆地，台湾岛凸显于地平线上。<br><br>在此之前的两三年，陈述彭便开始尝试绘制杭州和北京鸟瞰图，后者是为小学地理图册绘制的，印数高达十几万册。<br><br>可没有想到，这本有47幅彩色地图、46幅插图及44帧照片的小型地图集刚一面世，即受到同行的严厉批评。<br><br>',
'<h2>从“浮毯”到“花海”</h2>雪山草地是红军长征走过的最艰难的路段，“爬雪山过草地”已经成了战胜艰难险阻的代名词。<br><br>雪山草地都在今天四川省的阿坝州境内，草地是指这里的若尔盖湿地，雪山是指这里的夹金山等五座大雪山。<br><br>曾经有许多作品描写了雪山草地的险恶,当时的“草地”实际上是沼泽。<br><br>据说过若尔盖的沼泽，红军减员了万余人，其中许多人是陷在沼泽中，被吞没了。<br><br>沼泽为什么会陷人呢？<br><br>要了解这其中的道理，理解一个沼泽学中的一个专业词汇——“浮毯”很重要。<br><br>“浮毯”这个词听起来很浪漫，却是杀人的诱饵。<br><br>原来沼泽中的水面上有许多漂浮植物生长，它们的根系缠绕在一起，仿佛一张编织的地毯，因此被形象地称之为“浮毯”。<br><br>“浮毯”往往从岸边的四周向水面的中央生长，中央留下的一处水面被形象地称为“湖窗”（又是一个美丽的词汇）。<br><br>“浮毯”的下面是水和漂浮植物的残落物混合而成的稀泥，这稀泥有时深达十几米。<br><br>“浮毯”看起来与旁边的草地没什么差别，但是人一踏上，就会陷下去，在底下的稀泥中越挣扎陷得越深，最后被吞没。<br><br>当我看描写红军过草地的影视和文学作品时，这“浮毯”和“湖窗”的形象就在我的眼前浮动。<br><br>这时的若尔盖湿地在我眼中好像是恐怖的魔鬼。<br><br>然而当去年我去若尔盖湿地时，却惊讶地看到的若尔湿地并不是魔鬼，而是无比壮丽的风景：我从没有看过到如此辽阔的草原，眼前是无边无际的由各种各样的花草组成的花海。<br><br>我在想这哪是让人陷入其中、挣扎不出的沼泽呢？<br><br>若尔盖的沼泽不见了，或者说很少了。<br><br>据说有电视台来若尔盖拍红军过草地的镜头，竟然找不到陷人的沼泽，后来不得不用人工挖了一个坑，里面添上稀泥等，做了一个人工的能陷人的沼泽。<br><br>',
