'<h2>寻找古希腊人</h2>高贵的单纯，静穆的伟大。<br><br>这似乎是我们心目中的希腊人的形象。<br><br>然而事实上，他们仅仅是希腊古典时期艺术品所呈现出来的特征，而在此之前，希腊还有更为丰厚的历史，在那里，希腊人是什么样的？<br><br>中国国家博物馆的陈煜先生，给我们画了一条清晰的寻找古希腊人的路线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/C5/wKgBy1Q2eTmANnzkAADaTpK_Dh0324.jpg@!rw9"><br><br>在爱琴海上分布着的大小岛屿有500多个，它们像抛撒在海上的航标，是希腊航海业的基础。<br><br>而广袤的海域又为手工业发达的希腊带来海上贸易的繁荣。<br><br>图为桑托里尼岛上出土的公元前1500年的壁画。<br><br>时间已近午夜，机舱里的乘客大多昏昏欲睡，只有我们这些来自遥远东方的人们还不时充满希望地望着窗外，等待着一个期盼已久的时刻到来。<br><br>飞机下方，点点灯火开始进入视线并渐渐清晰，最终勾勒出了一个城市的轮廓，在它的中心可以分辨出一个我们熟悉而又陌生的建筑——卫城。<br><br>雅典，我们的目的地到了。<br><br>从这里出发，我们将追随古老艺术提供的线索，展开一次认识古代希腊人的旅程。<br><br>“在远处暗蓝色的大海上，浮现着一个岛屿，那就是克里特……米诺斯王住在岛上的克诺索斯城。”<br><br>——荷 马维纳斯、掷铁饼者等一系列著名的艺术品使我们心目中的古希腊人有了鲜明的形象：他们充满自信，在生活中处处追求完美，健康、自然、乐观、优雅，既崇尚力量，又善于思考。<br><br>但这些作品的创作时间属于希腊的古典时期，也就是公元前5世纪到前4世纪期间，而希腊的历史并不是从这个时期才开始的，那么，在以前的岁月里，古希腊人又是什么样的呢？<br><br><h4>位于深红葡萄酒色的海中，一片美丽、富庶的土地——</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/C5/wKgBy1Q2eTuAWvd2AAP9bsp0J7o565.jpg@!rw9"><br><br>雅典卫城原是一座守卫雅典古老的城堡，公元前480年波斯侵略希腊，破坏了这座城堡。<br><br>伯利克里当政时，又在这里重建起一组建筑群，并以帕特农神庙为中心。<br><br>这是公元前５世纪重建的雅典卫城。<br><br>顶部是帕特农神庙，里面放置着雅典的保护神雅典娜的巨型塑像。<br><br>在希腊的博物馆里，我们看到了许多原始、粗糙的陶制人像，它们往往有着长达八九千年的漫长历史。<br><br>这些人像通常四肢明显，手臂环抱在胸前，面部则简单而模糊，有些甚至只有鼻子。<br><br>这些发现于当时人们居住环境里的人类形象，就是希腊地区先民对自己的描述，并且传达给我们这样一个信息：新石器时代的希腊原始居民们已经开始试图塑造自己的形象，并制成陶器。<br><br>',
'<h2>海河三角洲上的古老捕鱼工具 地撩网</h2>一种延续了600多年的古老捕鱼方式，至今仍完整地体现在天津塘沽的一个海岸上。<br><br>在这个大都市的边缘，村民们每天驾驶着轰鸣震耳的农用机车，来到数小时前他们下的长达17公里的渔网前，捕捞那些被挡在网里的鱼虾。<br><br>几百年来，这种捕鱼方式一直是这里村民们最主要的收入来源。<br><br>而这种独特的捕鱼方式能够在这里出现并延续下来，完全是因为海河三角洲上的独特地貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/BE/wKgBy1Q2eAmAWJCgAAfzbFWVdCk106.jpg@!rw9"><br><br>退潮后，拿着网具的渔民们纷纷进到地撩网，去捞捕那些被挡在网里的鱼群。<br><br>地撩网的网孔一般很小，所以鱼一旦进到地撩网就很难再出去。<br><br>随着现代渔网材料、农用机动车的使用，尤其是多年来人们对海洋掠夺式的开发意识，传统的地撩网被加以改造并被发展到了极致，这使得这片海域的渔业资源遭到空前的威胁。<br><br>第一次来到这片海岸，我立刻被眼前的景象惊住了！平缓无际的海岸似乎一直通向遥远的天海交界处，一张巨长的渔网连绵到不见尽头的海岸上。<br><br>我是乘坐机动三轮车，随着海的潮落，在平缓的沙滩上驶向这片海的深处。<br><br>当我追着落潮来到竖立在海滩上的地撩网时，紧随鱼群的海鸥，从我们身边急速地掠空而过，高杆插地的地撩网连成一线，消失在远方的天边——那一瞬间我仿佛有一种站在苍穹中心的感觉。<br><br>我所在的位置是天津东南部驴驹河乡的海岸上，一处古海岸贝壳堤遗址就在离这儿1公里外的地方，那是从海河带来的泥沙使海岸线逐年向大海里延伸的结果。<br><br>很早我就听说，这里仍然奇迹般地延续着一种几百年前古老、独特的捕鱼方式——地撩网捕鱼。<br><br>地撩网是一种网连着网、沿海岸线长度可达17公里的渔网。<br><br>如今这种捕鱼方式仅存在于天津一带的海滨、海河三角洲上，这于现代都市化的洪流下，算是一个奇迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/BB/wKgBy1Q2d7CAAUJpAAhX_4Iytt8017.jpg@!rw9"><br><br>退潮时，渔民们驾驶着一辆农用机动车去地撩网处收获那些被渔网截住的鱼。<br><br>地撩网边，渔人们穿着胶皮裤，扛着网杆。<br><br>当海潮慢慢退去，浅水下受了惊扰无法再潜入大海的鱼群散开又聚拢，不时会有大鱼在你的腿脚间迅速地滑过。<br><br>渔人在地网下拖着拉网，从地撩网的“屋子”中把围起的鱼装上车。<br><br>',
'<h2>伦敦塔阅历大喜与大悲</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B9/wKgBzFQ2d3iAfPcZAAYiOIaTbrI234.jpg@!rw9"><br><br>座城堡笼罩在英国皇家的尊贵和政治斗争的险恶之下，在英国本土，人们对它的兴趣集中在它的血腥故事上，皇族内部的斗争以及英国历史上几次重大的政治事件都与这里有关，故事的惊心动魄足以弥补城堡在建筑特色上的平淡。<br><br>如今，皇家使用的珍宝也放在这里展出，给安静的城堡平添了熠熠光辉。<br><br>摄影/Jonathan Blair/C伦敦塔，伦敦塔桥，伦敦桥，是紧紧相连的三处景观，也都是伦敦的标志性建筑。<br><br>名字也非常接近，很多人都会搞混。<br><br>我第一次站在泰晤士河边举目四望的时候，仅仅凭感觉和一般的知识，更是很难确定它们中哪一个才是世界文化遗产。<br><br>论时间久远，伦敦桥历史最久，论外形壮丽，伦敦塔桥绝对出众。<br><br>相比之下，位于伦敦桥和伦敦塔桥之间的伦敦塔，只是小小一个石头围墙的院落，护城河不宽也不深，柱状的碉堡并不高大，白色的石墙绝不给人岁月沧桑的感觉，只是上面爬满了藤蔓类的植物，院子背后的摩天大厦成片地森林般矗立着，老人们悠闲地坐在院墙外的长椅上，就像坐在自家的走廊，如果不是专程拜访，很难想象，伦敦的著名世界文化遗产竟是这个样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/BA/wKgBy1Q2d3mAUHgWAAgvRyFRI_A970.jpg@!rw9"><br><br>视野中最近的那座桥就是伦敦塔桥，它是由西向东流淌的泰晤士河下游的第一座桥。<br><br>由于以此桥为界，桥西为伦敦市区，所以它被称为“伦敦正门”。<br><br>过了伦敦塔桥不远的河北岸，就是伦敦塔。<br><br>溯河而上的下一座桥就是伦敦桥了。<br><br>伦敦桥的兴兴废废、伦敦塔的神秘复杂以及伦敦塔桥的傲然挺拔似乎代表了英国历史的某些特质。<br><br>摄影/Adam Woolfitt/C伦敦塔是公元11世纪时法国诺曼底公爵威廉成功攻打苏格兰东南海岸之后，在加冕前匆忙修建的，目的是让人生地不熟的威廉拥有一座堡垒式的宫殿，用以防备泰晤士河畔充满敌意的民众。<br><br>由于仓促完工，宫殿的形式和内容难免都很简陋：宫殿（准确地说应是“堡垒”）建在一座人工土丘上，四周环以高高的木栅，宫殿本身也全部用坚实的木头建造。<br><br>正是这座匆匆堆就的土丘，奠就了日后大英帝国庞大的基业。<br><br>伦敦塔实际上是在威廉一世的儿子鲁弗斯手中建起来的。<br><br>如今进入伦敦塔参观，会看到院子里有好几座建筑，中间的白塔，就是伦敦塔中最古老的建筑。<br><br>鲁弗斯将他父亲留下的简陋的木宫进行了大规模的改造,改建成这座集宫殿和堡垒功能于一体的建筑，在某种程度上象征着征服者威廉日益巩固和扩大的权力。<br><br>宫殿的四面嵌着拱形门窗，门窗之间用白石相隔。<br><br>这些白色的石块采自威廉的故乡——法国诺曼底的康城，宫殿因此被人称为“白塔”。<br><br>13世纪，后人在白塔的外面增建了13座塔楼，形成一圈环拱的卫城，这就是今天伦敦塔的基本样子了。<br><br>',
'<h2>夹金山传奇与浪漫开始的地方</h2>夹金山，早因70年前红军翻越的第一座大雪山而被世人所熟知。<br><br>然而这仅是我们认识夹金山的一个断面。<br><br>137年前，法国传教士阿尔芒·戴维神父还在这里发现了“最不可思议的动物”——大熊猫，而一个珍稀物种的背后是一个神秘的天堂。<br><br>夹金山的传奇与浪漫也由此被开启。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B9/wKgBzFQ2d2WAOWvwAASu5ig8h0U245.jpg@!rw9"><br><br>冬春时的夹金山，一片银装素裹。<br><br>“长征万里险，最忆夹金山”。<br><br>当年红军翻越雪山时传唱的歌谣是：“夹金山，夹金山，鸟儿飞不过，凡人不可攀。<br><br>要想越过夹金山，除非神仙到人间。”<br><br>如今登临夹金山，绝大部分路程都可由汽车代劳，需要徒步攀登的部分不过数百米。<br><br>没有危及性命的围追堵截和苦寻立足之地的焦躁烦忧，会让人感到这里的空气格外清澄，峰顶格外峻奇，云瀑格外壮观、恢宏。<br><br>图为海拔4080米左右的夹金山垭口的晨曦云瀑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B9/wKgBzFQ2d2mAE4dGABCgnqak1Eo710.jpg@!rw9"><br><br>2000年12月国家林业局批准成立的夹金山国家森林公园与国家级风景名胜四姑娘山毗邻，主要位于小金县和宝兴县境内，面积约921平方公里。<br><br>园内自然景观丰富，同时也富有人文气息。<br><br>图中地点为木尔寨沟坪上，沟中十余户嘉绒藏族人家绝大部分都居住在这里，是前往九架海的必经之地。<br><br><h4>“这里虽然离成都不算遥远，但由于崇山峻岭的阻隔，仍是一个封闭的部落。”</h4>如果只从历史这个角度来看，夹金山在人们的印象和记忆中是深刻而晦暗的。<br><br>200多年前，清朝十万大军翻越夹金山，开始了清帝国鼎盛时期持续数年的“辛卯之役”，此役成为乾隆皇帝十大武功之首。<br><br>但无数将士倒在夹金山麓，留下了一座悲怆的“万人坟”。<br><br>在70年前那段惊心动魄的长征中，又有400多位将士牺牲在翻越第一座大雪山——夹金山的途中。<br><br>后来进入全国中学课本的那幅关于夹金山的图片，只有白皑皑的雪和黑黢黢的山，连成一线的红军相互搀扶，顶着凄厉的罡风趑趄爬向山顶，画面悲壮。<br><br>那皑皑的雪峰已成为缅怀英烈们的天然纪念碑。<br><br>而山下夹金沟口达维河上的土桥（现名达维会师桥）是红军一、四方面军的会师纪念地，中国革命由此翻开了历史新篇章。<br><br>不可否认，夹金山是中国革命史上的一座丰碑。<br><br>然而，认识夹金山还有另外的角度：地理和生物。<br><br>论高度，夹金山在群峰竞秀的横断山系北端不过是个小弟弟，但它却居于大香格里拉与大九寨沟两个世界级旅游圈的结合部、川西生态多样性的腹心区以及青藏高原与四川盆地的交接处，海拔高度从2000米到5000米，植被丰富，野生动植物随处可见。<br><br>亘古奔流的雪水犹如甘甜的乳汁，不仅哺育着环山居住的各族儿女，同时也孕育出多种珍稀动物。<br><br>它被人们所发现和认知，应该是迟早的事情。<br><br>1869年的早春二月，一个法国人沿着成都盆地的边缘到了邛崃，经西河的马湖、火井等场镇后，到了芦山县的大川场，先前的羊肠小道变得时隐时现。<br><br>在当地人的带领下，他经太平场的坪溪、大河村，翻越3000多米的城墙岩，来到了夹金山西麓的邓池沟。<br><br>此人叫阿尔芒·戴维(Pierre Armand David)，中国名叫谭卫道，他刚刚被任命为宝兴县邓池沟天主教堂的第四任神父。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B9/wKgBzFQ2d2SAJQyTAANzD-O8FuU715.jpg@!rw9"><br><br>阿尔芒·戴维1826年生于法国比利牛斯的一个小镇，1900年11月10日病逝于法国巴黎。<br><br>戴维在36岁时被法国天主教会派到中国传教，并肩负为法国巴黎自然历史博物馆采集动植物标本的使命。<br><br>从1862年至1874年在中国从事科研和传教活动的12年，是戴维一生中最辉煌的时期。<br><br>他在这里发现和命名的动物模式标本达数十种，而对稀世珍宝大熊猫、金丝猴、珙桐等的发现，使其科学成就达到了顶点。<br><br>摄影/郑汝成坐落在群山之中的天主教堂建于1839年。<br><br>远远看去，它是一个极富中国韵味的木质大屋，步入教堂的主堂，则展现出哥特式建筑的意境，正面巨大的花窗，交叉穹隆的拱顶，可谓是法兰西圣殿与巴蜀庙堂的有趣结合。<br><br>',
'<h2>穿越险阻的史诗大渡河峡谷国家地质公园</h2>大渡河上游从巴颜喀拉山奔腾而下，汇纳连绵高峰的冰雪融水，在东横断山冲撞跌宕，画出一道大气磅礴的峡谷轨迹。<br><br>当它从乌斯河流至金口河时，完成了大渡河走出横断山的最后一跨。<br><br>在这里，击石裂岸的水浪与层岩叠嶂的山崖，交织出大渡河峡谷国家地质公园的雄奇画卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B9/wKgBzFQ2d02AQTXYAAsrh6kMhZo058.jpg@!rw9"><br><br>俯瞰大峡谷景象。<br><br>摄影/瓦山<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B9/wKgBy1Q2d06AKWxzAAWA4oiBBNY405.jpg@!rw9"><br><br>大峡谷两岸的山体由白云质灰岩组成，因构造抬升和重力崩塌再加上流水的侵蚀，形成了独特的地貌。<br><br>当地人称之为“天然大佛”。<br><br>摄影/贺建平 <h4>大渡河峡谷的华彩乐章在这一段达到极致</h4>大渡河由它的起点——丹巴，至汇入岷江的终点——乐山，全长约900公里。<br><br>其中，除了汉源的宽谷盆地和铜街子以下的浅丘平原外，约80%以上的河段均为奇幻险峻的峡谷。<br><br>但只有在汉源乌斯河至乐山金口河这一段，才因特殊的地质背景，使大渡河峡谷景观的华彩乐章达到极致。<br><br>这一段峡谷因地形极其险要，历史上道路多绕其而行，故长期处于封闭状态，鲜为外界所知。<br><br>上世纪60年代，因成昆铁路的修建，这一段峡谷惊世骇俗的景象，才渐为人所闻。<br><br>2001年2月4日，我曾撰写《大渡河大峡谷惊世现身》一文，首次从建设国家公园的角度，将这一段峡谷向社会作了公开报道。<br><br>2001年12月，国家批准在此建立“大渡河峡谷国家地质公园”。<br><br>作为大渡河峡谷国家地质公园考察与规划的组织者，我曾多次进入这一峡谷地区进行考查。<br><br>为了区别于泛指的大渡河大峡谷，使公众对这一段峡谷有具体的地理认知，我一直想要对这段尚未命名的峡谷给予一个特指的名称。<br><br>',
'<h2>大北京户外地图汽车时代北京人三天假期能够接近的新景观</h2>随着小长假期的增加，人们拥有了越来越多作短途旅行的机会，由于有了私家车以及日益发达的交通网络，人们在小长假期间可以到达的最远距离往往会超出所在城市的行政边界。<br><br>或者说，旅行扩大了人们的生活圈。<br><br>我们以北京市区为中心，以小长假期间从北京出发的自驾车族旅行的可能距离为半径，大致勾勒出了“大北京”的边界。<br><br>这个“大”，指的是一种景观上的丰富程度——北京人早就可以享受“燕京八景”之外的景观盛宴了。<br><br>这个“大”，亦是指超越了行政边界的、面向自然的广阔胸怀。<br><br>考虑到公路的实际里程以及路面状况的差异性，我们以400公里为半径在北京周边画了一个圈，这个圈里的大部分地区，都是自驾车人能在3天内往返北京的，而圈外的部分地区虽然距离远了些，但如果下决心去的话，也还是可以抵达的。<br><br>于是我们的推荐范围在400公里上下徘徊。<br><br>这个范围里出现了国内大部分地貌形态：山地、平原、高原、沙地、峡谷、海湾……我们细致划分了这些自然景观，得到了7类17个景观单元。<br><br>在这个区划版图之上，我们又推荐了诸多看点，只求多样而不求全面。<br><br>我们希望这张地图能为读者了解自然、了解中国提供几个站立点——真正的旅行是削弱目的地的，风景只在路途中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B8/wKgBzFQ2dyGAY7ClAAuOMcGIDg0882.jpg@!rw9"><br><br>大北京户外地图<h4>北京周边17个景观地带</h4><h4>撰文/尤联元</h4>五大山地,三个海湾，两个沙地，两个平原，两个高原，一个河谷盆地，一个河口三角洲，一个林草交错带1.燕山——从平原到高原的阶梯燕山介于内蒙古高原与华北平原之间，一部分就在北京市境内，地势从西北向东南方向倾斜，海拔也逐渐降低，从1800—2000米的陡峻山地下降到300—400米的平缓丘陵，最后与平原相连接。<br><br>燕山与内蒙古高原的分界线称为“坝头”，坝头以下是崇山峻岭，坝头以上豁然开朗，完全是两种不同的地理景观。<br><br>2.太行山——山岭险峻，峡谷雄奇',
'<h2>北京媒体地图中国传媒大本营</h2>北京不仅仅拥有许许多多“中国”、“人民”等字头的中央级新闻单位，在传媒行业中充满着神秘感，还有形形色色的商业媒体和异常激烈的媒体竞争，即使最先进的仅仅需要“虚拟空间”的新媒体，往往也会选择在这座城市尤其是中关村地区安家落户。<br><br>本文以新华社、中央电视台、新浪等为例，彰显了各种传媒形态聚集北京的马太效应。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B8/wKgBy1Q2dw6ADJ1BAAQTz5cCnIA698.jpg@!rw9"><br><br>虽然中国第一个视频直播网站诞生于上海，但目前这一“新鲜事物”还是北京的搜狐和新浪两家门户网站在领跑。<br><br>调查显示，因为信息容量大、可实时互动等优势，盛行北京的网络视频直播甚至已对保持强势多年的电视媒体构成一定威胁。<br><br>图为新浪的网络直播室工作场景。<br><br>背景墙上的名人都曾在此当过嘉宾。<br><br>摄影/耿艺<h4>新华社：与众不同的红色标签</h4>北京宣武门西大街57号，总会让人不由自主地产生好奇感和联想，这里曾经上演过重大的历史事件，并留下了点滴遗迹——北洋政府时期的参众两院、中华圣公会救主堂等。<br><br>今天，国内外的重大新闻事件也在这里被接收、编辑、再行发送——执行这个功能的机构名曰新华通讯社。<br><br>每天，只要我们翻开报纸，都能看到“新华社消息”的字样。<br><br>通讯社，是为报纸、杂志、广播和电视提供新闻而建立的实体。<br><br>新华社不仅仅是这样的一个实体，更是一个国家机构。<br><br>真实的新华社究竟是什么样呢？<br><br>“新华社作为国家通讯社，讲究的是公正、客观、快速、冷静、不煽情、不血腥，简单地把一件事情说清楚。”<br><br>著名新华社记者唐师曾告诉我。<br><br>他或许是新华社总社7000人、全国和世界各地分社3000人里最特立独行的一个，但依然看重新华社的“国家级”地位。<br><br>要了解新华社，首先得了解它的支柱部门。<br><br>据唐师曾介绍，新华社主要分为国内部、对外部、国际部、音像部、摄影部、参编部等——这些部门的职责都能从名称中大致体现，而不为常人所知的是，国内部有一个“二编室”，专门负责出版《国内动态清样》即世界所传、震慑贪官污吏、专供中央高层批阅的新华社“内参”。<br><br>',
'<h2>北京出版地图影印在图书上的城市</h2>北京图书出版的历史源远流长：有作为原始书籍形式的“甲骨之书”、“青铜器之书”；有持续了千余年堪称“文字之长城”的《云居寺石经》；有灿烂的中华文化出版工程《永乐大典》、《四库全书》；有商务印书馆、中华书局、三联书店；有琉璃厂文化街；有万圣书园它们一起构筑了京城的文化质地与底蕴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B8/wKgBy1Q2dweAe0ROAAEqbU1RNZo670.jpg@!rw9"><br><br>全国出版社分布示意图根据中国出版年鉴社《中国出版年鉴2007》中统计的数据：全国共有出版社581家，而北京地区有238家，占全国出版社总数的41%左右。<br><br><h4>朝内南小街前拐棒胡同1号：演绎“畅销书”神话</h4>上世纪90年代，市场经济已经建立，正是这种重大转型的根本依据，一个社会的核心价值发生根本变化，商业化成为各行各业追逐的“目标”。<br><br>处在急剧市场化过程当中的中国出版业，寻求商业卖点或寻找文化消费市场定位的渴求越来越强烈，而北京就成了实现这一愿望的黄金地块。<br><br>北京朝内南小街前拐棒胡同1号，华艺出版社所在地，从上世纪90年代初到之后的10余年时间中，这里曾无数次上演过“畅销书”神话，是中国畅销书运作的发轫地之一。<br><br>1991年《王朔文集》的出版，不但给华艺带来了丰厚的经济收益，买了出版社第一辆奥迪车，更是转变了图书出版的观念，提醒一直在计划体制内的出版社：“过去如果叫出书，那么现在就叫做书。”<br><br>在随后的策划中，华艺坚守着这一“铁律”：不管是吴小莉的《足音》、敬一丹的《声音》，还是白岩松的《痛并快乐着》、崔永元的《不过如此》等，他们“做”足了功夫。<br><br>当然，华艺出版社很快被家喻户晓，同时两个“畅销票房”保证的名字迅速被大众记住：金丽红、黎波。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B7/wKgBzFQ2dwqAeXtyAAf32TAhcNE825.jpg@!rw9"><br><br>在北京出版的书籍种类繁多，居全国之最。<br><br>这是在北京参加“汉语桥—美国中小学校长访华之旅”活动中选购汉语教材的美国校长们。<br><br>摄影/摄情中人1992年，是中国历史上特殊的一年，邓小平南巡，确立了以经济建设为中心的新一轮改革开放正式成为国家建设的重心。<br><br>这一年，也是中国商业出版特殊的一年，很多不在出版体制内又体现出对文化市场热点敏锐嗅觉的文人，纷纷成立文化公司，介入图书策划。<br><br>诗人张小波就是其中的一位，他在北京创办“共和联动”,买了著名武侠作家温瑞安的小说版权，跟漓江出版社合作。<br><br>这套书发行了30多万套，让张小波掘到了第一桶金。<br><br>文化公司的优势在于选题策划的灵活性和快速性，张小波曾经做过一本分析李嘉诚财务管理方法的财经类著作《老李佳法》，80多万字只用一个多月就交稿了，随即以最快速度推向市场，传统出版业对此望尘莫及。<br><br>',
'<h2>外国人在北京分布图北京，你国际化了吗？</h2>北京五道口一带，许多商店的招牌都是用三种文字写成的：中文、英文、韩文。<br><br>一名中国人走在这里，如果想问路可能都会遇到困难，因为擦肩而过的往往是韩国人。<br><br>基本上，这里有三分之一的中国人，三分之一的白种人和三分之一的韩国人。<br><br>有人说这里给人一种置身联合国的感觉。<br><br>美国人、韩国人、日本人、俄罗斯人……他们为什么选择留在北京？<br><br>离开了家乡，他们在北京住得怎样呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B7/wKgBzFQ2dwKAcfJoAAaMuVtq0Qg811.jpg@!rw9"><br><br>2005年3月，“新秀水”市场开张，当时就读于首都经贸大学的俄罗斯姑娘阿廖娜利用课余时间站柜台。<br><br>秀水街和雅宝路一带有很多俄罗斯商人，阿廖娜既懂俄语又懂汉语，做丝绸生意的老板自然乐意雇用她。<br><br>摄影/安东包立德已经记不清那次谈话是如何开始的了，总之他在北京的地铁上与一群首次来北京游玩的黑龙江人聊了起来。<br><br>他说“欢迎你们到首都来”，就像主人欢迎客人那样。<br><br>但是黑龙江人并不买账，他们马上语带反驳：“应该是我们欢迎你，不是你欢迎我们。”<br><br>显然，这些黑龙江游客到北京旅游时，并不习惯被黄头发白皮肤的“老外”欢迎。<br><br>包立德则觉得有点沮丧，他已经在中国生活了7年，在北京也有4年，但依然被人当作“老外”对待。<br><br>包立德是一名美国人，住在清华大学旁边，经常给中国和外国的知名媒体写评论，他渴望融入北京的生活之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B8/wKgBy1Q2dwGAQvzoAAKr5K1VppE367.jpg@!rw9"><br><br><b>外国人在北京的分布地区示意图</b>地图中所画出的范围是外国人在京大致的分布区域，由于京顺路沿线和沿温榆河一带的别墅分布比较分散，所涉及的区域比较大，所以该范围圈得比较大。<br><br>另外，有些分布圈也有特定某国人聚居的特点：五道口的留学生圈里以韩国留学生居多；燕莎、凯宾斯基饭店的欧美圈里是以德国人居多；而京顺路沿线的欧美圈里则以美国人居多。<br><br><h4>北京的诱惑</h4>包立德先到了南京再南下广州，他曾经在中山大学当了2年英语老师，然后才转战北上，在北京一住就是4年。<br><br>他至今很回味广州的风物人情，当我问他为什么还是选择北京时，他反问我：“你不也选择了北京吗？”北京，在老外的眼中，同样意味着更多的机会。<br><br>“机会”对老外其实有很多重含义，它可以是实现自我的一种途径，它可以是广阔的市场和更高的利润，它更可能意味着一位温婉可人的中国女孩。<br><br>',
'<h2>北京医疗地图医疗中心，北京的尴尬</h2>摊开医疗地图，不难发现全国最著名的医院几乎都在北京。<br><br>在协和、同仁等大医院的门口，每天凌晨时分就有很多人披着大衣守候在挂号处前，他们来自全国各地，有的人为了治病已经在医院周围租房住了很久。<br><br>对于疑难病症的患者而言，北京是他们治病最后的希望；对于北京来说，首都的称号又是否代表着这座城市应该理所当然地担负起全国“医疗中心”的重任呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B8/wKgBy1Q2dvyAXimEAAQPJEfXjdc851.jpg@!rw9"><br><br>在同仁医院的手术室，医生正在谨慎地为病人更换眼角膜。<br><br>为了治疗眼睛，每天有数以百计的患者从全国各地赶到北京，很多人为了挂号、治病不得不在医院周围高价租房。<br><br>2008年，改革开放进入了第30个年头，距离取消最后的粮油票证也已经过去了整整15年，排队买东西对很多中国人来说已经渐渐成为一种回忆，现在他们更多的时候是要想办法去拒绝各种渠道铺天盖地而来的产品推销。<br><br>但就在这样一个大多数产品生产过剩的年代，老百姓仍然不得不为了能够挂上一个知名医院的专家号，而起大早甚至整夜不眠地去排队，尤其是在最大程度上占有天时与地利的中国首都——北京。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B8/wKgBy1Q2dvqAAO0rAAO_mFfUaY8807.jpg@!rw9"><br><br>北京三级甲等医院分布示意图北京市共有50余所三级甲等医院，是国内拥有高级别综合医院最多的城市，并且还拥有一批以专科闻名的特色医院。<br><br>协和医院的内分泌科，天坛医院的神经外科，宣武医院的神经内科，北大医院、友谊医院的泌尿外科，中日友好医院的肾脏内科，阜外、安贞医院的心血管专科，积水潭医院骨创伤、手外科、烧伤科，人民医院关节外科，北医三院脊柱外科和运动医学，同仁医院眼科、耳鼻喉外科等临床科室在国际上享有盛誉。<br><br>除此以外，隶属解放军与各部委的最高级别医院也大都落地北京，如解放军总医院，海军总医院，空军总医院，武警总医院，航天总医院，煤炭总医院等等。<br><br>从图上看，北京各大医院的分布也受着历史因素的影响，古老而方正的皇城格局使得大多数年代较久的医院集中在东西两城与崇文宣武四区，随着城市的外延，一些新建医院逐渐分布在周边城区。<br><br>根据北京市卫生局公布的《北京市“十一五”时期卫生事业发展规划》，“十一五”期间，北京市四环内将不再建医院。<br><br><h4>很多人是带着朝圣的心情来北京寻医</h4>不久前看一部美国热播的连续剧，剧中主人公脑干处长了一个肿瘤，美国神经科医生在束手无策的情况下，建议病人最后尝试的医院竟然是北京的天坛医院！当时着实让我吃了一惊，随后又是一喜：惊的是天坛医院的声誉在神经外科界竟如此之高，喜的是那毕竟是中国的天坛医院，北京的天坛医院！由此联想到几年前凤凰卫视女主播刘海若在英国遭遇车祸后进入深度昏迷——也就是我们常说的植物人状态，英方在治疗无效的情况下将其转移至北京宣武医院。<br><br>经过治疗，海若奇迹般地苏醒并逐渐痊愈，震动了海内外医学界，宣武医院也因此而名声大噪。<br><br>确实，在很墀外地人甚至外国人不远千里按图索骥来到北京求医问药的时候，北京人已经处在了一个令他们艳羡不已的位置。<br><br>据相关部门统计，截至2007年末北京市共有卫生机构6068个，各类医疗资源拥有量均位居全国前列。<br><br>',
'<h2>北京高校地图大学，北京的名片</h2>1936年，老舍在一篇散文中说：“一个大学或者正像一个人，他的特色总多少与他所在的地方有些关系。”<br><br>1915年，留学美国的胡适在日记中写道：“国无海军，不足耻也；国无陆军，不足耻也；国无大学……乃可耻尔……”。<br><br>大学对一座城市乃至一个国家的作用，胡适并未言过其实。<br><br>城市和大学，是彼此的荣耀和历史的见证者。<br><br>鳞次栉比的大学，是北京一张雅致而厚重的名片。<br><br><h4>名师、院士和“状元”的盛产地</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B7/wKgBzFQ2duqAWSdNAAuZxbBJFTo580.jpg@!rw9"><br><br>清华校园“红区”二校门、大礼堂、图书馆……美丽的圆顶、红色的墙身和汉白玉石构成的这一片西洋风格的清华“红区”是大学历史的见证者。<br><br>它厚重的建筑风格和草坪前“日晷”上铭刻着的“行胜于言”正是清华人性格的代表。<br><br>摄影/邵华清华大学、西南联大校长梅贻琦曾有一句名言：“大学者，非大楼之谓也，乃大师之谓也。”<br><br>当苏格拉底、柏拉图、亚里士多德跟学生对话的时候，中国的孔墨荀孟等人也有“从属弥众，弟子弥丰，充满天下”的盛况。<br><br>北京的大学中，名师“范儿”同样可以写成一部编年史。<br><br>北大陈垣讲课时，先将二十五史从头讲起。<br><br>学生回忆陈先生，“他竟是一架特制的显微镜……对于错误的学者批评得一点也不留情。”<br><br>1920年12月鲁迅走上北大讲台，身份只不过是一个讲师。<br><br>张中行称北大人表面上缺规少矩，却“有无形又不成文的大法管辖着，这就是学术空气”。<br><br>梁实秋上课，黑板上不写一字，内功却十分深厚，据说他讲解英格兰的一首诗，不多时便有女生泪下如雨。<br><br>钱玄同上课而绝不判卷，为此北大专门给他刻了一个木戳，上写“及格”二字。<br><br>后钱教授在燕大代课，学校称如不判卷，扣发薪金。<br><br>钱遂回信附薪金一包，说：“薪金全数奉还，判卷恕不从命。”<br><br>在梁漱溟先生的《我到北大任教》一文中，专门记述了学生朱谦之要学问不要文凭的“拒考”典故，也正是这位后来成为著名历史学家的朱谦之，曾让当时的图书馆主任李大钊“担心馆内的社科书籍会被他读完”。<br><br>曾有人勾勒30年代清华“京派”教授学识深厚且为人谦逊之风骨。<br><br>“若遇到一位戴金丝边眼镜，穿蓝布大褂、千层底鞋的先生，问他在何处工作，对方会随意答道：‘兄弟在清华园有几个钟头的课……’同样情况如果在上海，那对方一定是一位穿着笔挺洋装，口含雪茄的绅士。<br><br>问过之后，他便会马上打开皮包，递出名片，同时报给你听：‘康诺尔大学工程博士、沪江大学教授……’这就是‘海派’和‘京派’的区别。”<br><br>辉煌厚重的历史一脉传来，今天北京的众大学中仍有名师上讲台之遗风。<br><br>如“图灵奖”获得者姚期智曾亲自给清华本科生讲计算机基础理论，物理系更有多位院士上台授课。<br><br>',
'<h2>北京艺术地图成就艺术梦想的地方</h2>据说，全世界在世的画家中，单幅作品价格超过百万美金的有35位，其中20位是中国人。<br><br>有一个有趣的现象是，这20位中国人当中，多数都曾经在北京作为流浪画家长期生活过。<br><br>北京吸引的不仅仅是画家，还有很多从事其他艺术形式的艺术家。<br><br>首都北京何以会吸引全国众多心怀梦想的艺术爱好者？<br><br>北京是什么时候成为艺术家聚居的城市的？<br><br>在我们描绘的北京艺术地图中，可以找到一个明确的答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B7/wKgBzFQ2duSAUj7pAAYFwwAAe7M335.jpg@!rw9"><br><br>被誉为“全球艺术市场领导者”的香港佳士得拍卖行，在2008年5月24日举行了一场十分轰动的拍卖，曾梵志的画作《面具系列1996 No.6》，成交额高达75367500港元，不但打破了画家作品的世界拍卖纪录，更打破了中国当代艺术的世界拍卖纪录。<br><br>这是《面具系列1996 No.6》拍卖现场。<br><br>北京是最吸引艺术家的城市，几乎各种艺术的顶尖人物都不会错过这个艺术之城。<br><br>特别是最近几年，由于中国当代艺术在世界范围内产生的不可忽视的影响，北京的艺术版图在广泛的关注中得以清晰地描绘出来。<br><br>人们从来没有像今天这样惊奇地注视着北京城那么多与艺术相关的地方，这些艺术基地和场馆几乎遍及北京城的每一个区域。<br><br><h4>在北京成名就意味着在全国成名</h4>时下最有名的是798艺术区，因为它时尚，人气最旺。<br><br>很多喜爱绘画、摄影等艺术的年轻人都是这个艺术区的常客，这里成了他们消遣的最佳去处。<br><br>他们熟悉这里的每一个画廊和艺术家工作室，连隐藏在角落里的小画室都知道，仿佛是这儿的活地图。<br><br>这些年轻人都喜欢从北门进入798艺术区，那里保留着一部分原工厂厂区，他们认为逛798，这些厂区是不应该忽略的地方。<br><br>由于艺术家云集，那些厂区也变得很艺术，如同一件巨大的装置作品。<br><br>特别是工厂外边那些粗壮的钢铁管道，高高地排列在道路两边，一些大大小小的阀门正露出腾腾蒸汽，使整片区域形同幻境。<br><br>一条从厂房内部延伸出来的粗壮钢管被漆成红色，在厂房正面上下起伏，横跨约20米，宛若一条红色的龙，显得生机勃勃。<br><br>他们知道798的每一个展览。<br><br>2008年6月，这些热爱艺术的年轻人开始频繁光顾一个名叫“圣之空间”的画廊。<br><br>这个画廊正在进行名为“艺术史中的艺术家”的作品展，都是当代名家的画作。<br><br>这个展览吸引人的原因很多，其中之一是参展画家曾梵志的油画作品《面具系列1996.No.6.》，刚刚在香港佳士得拍卖行拍出7536万元港币的天价，打破了中国当代油画作品的拍卖纪录。<br><br>他们觉得羡慕，觉得不可思议，也觉得隐约看到了憧憬中的自己的未来。<br><br>虽然他们不可能看到曾梵志的《面具系列1996.No.6.》，也要亲自到现场来看看，感受一下曾梵志其他画作的魅力。<br><br>',
'<h2>北京美食地图只要有钱，想啥吃啥</h2>不论是奢华的“满汉全席”，还是高雅的“国宴”，不论是原汁原味的地方小吃，还是正宗地道的异国风味……在北京能吃到的美食种种，远远超出了人们的想象，不知不觉中，一场绚丽多姿的盛世华筵已经悄然开场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B7/wKgBzFQ2dtuAMjL7AAYYSSBYqUo180.jpg@!rw9"><br><br>“故宫御膳房”研究和体验中心的成立，使普通人也有机会在故宫里享受御膳了。<br><br>摄影/王睿对热爱美食的人来说，生活在北京是一件幸福的事。<br><br>北京历来就有着诸多美食。<br><br>从汪曾祺先生笔下我们可以遥想当年老北平的滋味。<br><br>春日的“春饼”——“羊角葱（生吃）、青韭或盖韭（爆炒）、绿豆芽、水萝卜、酱肉、酱鸡、酱鸭皆切丝，炒鸡蛋，少加甜面酱，以荷叶薄饼卷食。”<br><br>盛夏的“河鲜”——“河鲜是‘海’（什刹海）中新摘，花下藕、水红菱、新莲蓬、鸡头米，以荷叶承之，放天然冰数块，取其有丝丝凉意耳。”<br><br>秋天的“烤肉”——“肉在铁炙上，火从炙子缝里透出，易熟，上面的肉汁从铁条上渗下，嗞嗞有声，肉香、柴香、佐料香，混成一片，弥漫飘忽，非常诱人。”<br><br>还有寒冬里“简便、好吃、实惠”的涮肉……种种佳肴，不可胜数。<br><br>今天的北京，物质的丰饶早已非老北京可以相比，现在能吃到的美食种种，也远远超出过去人们的想象，不知不觉中，一场绚丽多姿的盛世华筵已经悄然开场。<br><br><h4>普通人也能享受“国宴”了</h4>当中国最后一个封建王朝——清朝定都北京时，充满边疆少数民族风味的满族饮食也被带入了北京。<br><br>在清代初期，为了既能保留满族的民族习惯又收到笼络汉官的效果，官方筵席都是依照大臣的民族成分来确定饮食内容的，即满官用满席，汉官用汉席。<br><br>随着清王朝政权不断稳固、强盛，汉、满民族的文化不断交融，满席和汉席的界限也开始渐渐模糊。<br><br>在康熙皇帝前往曲阜祭孔时，衍圣公府就以满、汉(孔府菜)席款待康熙。<br><br>此后，满汉同列的筵席——“满汉全席”开始在宫廷里出现了。<br><br>到了乾隆年间，清朝国力强盛，乾隆皇帝对饮食的追求也更上一层楼，除了菜肴的丰盛、精美，开始刻意追求筵席的礼仪、排场。<br><br>现在人们对“满汉全席”的认识，往往出自于此。<br><br>',
'<h2>北京奢侈地图有钱来这儿花</h2>中国的首都历来就是奢侈集中之地，何况是北京这样绵延了600多年的首都。<br><br>北京这一圈城墙当中，曾经住过元、明、清33位皇帝，数以十万计的王侯将相、贝勒公子以及200万的王国臣民。<br><br>他们会为了一只青头大肚的蝈蝈配一个1200两白银的葫芦；花6000两银子买一杆大烟枪；花1万两白银买匹大宛国的马……穷奢极欲在他们看来，本身就是一种生活习惯，因为他们的邻居是这个帝国的骄傲——皇帝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B7/wKgBy1Q2ds2AHvT5AAOfSpbq-6k472.jpg@!rw9"><br><br>2006年1月13日，世界上最昂贵的笔在北京燕莎展出。<br><br>价值900万人民币的Aurora诞辰纪念钻笔是当今世界上最昂贵的墨水笔，这款名笔镶有1919颗De Beers钻石，笔帽顶部镶嵌着一颗重达2克拉的钻石，整支笔的钻石总重量超过30克拉。<br><br>摄影/陆欣<h4>外来的奢侈进北京</h4>虽然关于奢侈，中国有不亚于西方人的光辉历史，但是，事实上那些走在灯红酒绿之下的我们，关于当下的奢侈品的定义和价值判断还是来自西方。<br><br>1992年6月30日，中国第一个高档百货店燕莎友谊商城在北京的一片麦田中开业了，这也是中国第一家中外合资的零售企业。<br><br>这家商场16年来的故事，完全可以写成一部惊心动魄的小说。<br><br>1993年2月，《经济日报》记者姜波撰文：《赛特你太离谱了》，5月《北京晚报》记者苏文洋以《燕莎、赛特也许不太离谱》一文回应。<br><br>“贵还是不贵”，一场波及全城的大讨论由此引发，北京人对于奢侈品的理解和接受，就在这持续十几年之久的讨论中进行。<br><br>与此同时，故事的另一端，王府饭店，在这家听上去像是饭馆或者旅馆的建筑物里，聚集着中国最多的外国奢侈品牌和中国奢侈品消费者，且十几年来独领风骚。<br><br>王府饭店和燕莎、赛特比起来，更加低调，不为人知，很少有人进去过，这里是众多国外品牌进入中国的试验田。<br><br>1992年，LV在中国大陆的第一家店在这里开张，此后，这个小小的皮包和它的花纹，成为了中国人对于奢侈品迷信的图腾，以致连造假的人也对其格外钟爱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B7/wKgBzFQ2dsyAUBUnAAc__-Hx4HY977.jpg@!rw9"><br><br>2007年11月1日，2007中国国际珠宝展览会在北京开幕。<br><br>展会上模特展示了一套黄金内衣。<br><br>摄影/廖华<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B7/wKgBy1Q2dsWAdyFQAAOiIK1bhV0696.jpg@!rw9"><br><br><b>奢侈品进京时间及分布示意图</b>那些年代，奢侈品是一个传说。<br><br>这种情况一直持续到2005年，这一年被业内人士称作中国奢侈品元年，这一年，众多的国外奢侈品牌发了疯似地挤到中国来，他们的首选就是北京，他们在这里看到了奢侈品的未来几十年。<br><br>',
'<h2>北京美女地图中国美女的第二故乡</h2>以严谨闻名的剑桥大学出版过轰动世界的《伦敦美女地图》法国作家刚推出《巴黎美女指南》……本文讨论了类似的命题：在中国首都北京哪些地方能够看到美女以及个中缘由。<br><br>蒋勤勤是重庆人，范冰冰是烟台人，张曼玉是香港人……这些以“貌美”闻名的中国当代女明星常住哪里？<br><br>答案是北京。<br><br>2007年12月，世界小姐选拔赛第一次把象征世界最美丽女人的皇冠戴在中国人张梓琳的头上。<br><br>张梓琳何许人也？<br><br>生于河北石家庄，曾就读于北京科技大学，现居住地仍然是北京……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B6/wKgBzFQ2dqSAEfsGAALvqLzQK3k503.jpg@!rw9"><br><br>章子怡出生地/北京摄影/Nicolas Guerin/c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B6/wKgBy1Q2dqyAKxIwAAb4QCvFgYo656.jpg@!rw9"><br><br>许晴出生地/北京供图/phototime   <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBzFQ2drCAE39qAAbjYaEa4iM509.jpg@!rw9"><br><br>徐静蕾出生地/北京供图/phototime   <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBy1Q2dqWAbEvBAAZC5imL8aM883.jpg@!rw9"><br><br>杨幂出生地/北京供图/phototime北京为何美女多？<br><br>最明显的一个解读可能是：艺术院校云集，而且不是一般的艺术院校。<br><br>位于西土城路的北京电影学院以及东棉花胡同里的中央戏剧学院，让人联想起一连串美女明星的名字。<br><br>她们的号召力集中体现在更多的美女渴望当明星。<br><br>因此，北影、中戏在中国高校美女排行榜上一直高居榜首。<br><br>尤其是北影。<br><br>一位同事介绍我认识了北影表演系副教授许晓丹。<br><br>晓丹本人就是毕业留校执教的大美女，每年春节之后，北影表演系的招生活动都很让她感慨：“学校拉着巨大的横幅——圆梦的地方。<br><br>本科只招收30名，但是报名的有几千人，赵薇出演小燕子的那两年甚至超过一万名。”<br><br>考试的程序分为初试、复试、三试，首先的标准当然还是形象，“形象分甚至能够占到总分的60%”。<br><br>晓丹告诉我，关于形象其实只有几点“硬性要求”：身高1.65米以上；为了上镜，脸型要小……但“软性”的指标则掌握在众评委手里。<br><br>其实，过分要求形象很可能使艺术院校失去一些好学生。<br><br>对此，晓丹亦非常遗憾：“说实话，当年周迅来我们学校面试的时候，我们还觉得她又瘦又小又黑，嗓子也不好，所以就没有录取。”<br><br>',
'<h2>北京立交桥美观大于实用？</h2>北京是世界上立交桥最多的城市之一，城区到处凌空飞架的立交桥看上去千姿百态。<br><br>但是从通行的状况来看，北京的立交桥并不算十分顺畅，那些存在经常性拥堵的立交桥，看起来十分漂亮气派，但无论是规划设计还是交通设施都是备受质疑的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B6/wKgBy1Q2dpyACjJ_AAY5o8I4nwU440.jpg@!rw9"><br><br>桥梁设计专家认为立交桥的建造没有一个可以沿用的固定模式，在不同的路口设置立交桥需要根据道路规划来设计，所以才会出现各式各样的立交桥。<br><br>不过设计师郑学信认为，目前立交桥的错误就是越来越复杂，而且存在车流交织和人车混杂，道路通行能力受限。<br><br>如果采用上面这种立交桥设计方案，就能将各个方向的车流充分分解，每个方向的车流都有各自的车道，可以直接左转，且转弯弧度小，不会出现急转弯而导致汽车速度降低。<br><br>自行车也有自己的车道，更不会出现人车混杂的问题。<br><br>绘图/高军翔从1974年开始到今天，北京的立交桥已经发展到178座，遍布五大环线和主干道，可是交通拥堵似乎并未解决。<br><br>采访时遇到的一位司机向我抱怨，北京的车增加得太快了。<br><br>不过在有关专家看来，机动车拥有量增加只是造成交通拥堵的一个方面，为了满足大流量路口交通疏导而建的立交桥没能发挥更大作用才是真正的问题。<br><br><h4>结构复杂产生混乱</h4>西直门立交桥是1999年新修建的。<br><br>我在北京市公安局公安交通管理局、北京市政专业设计院道路设计所等多家单位采访专家时了解到，西直门新桥主要考虑了主要交通方向的机动车，而支流方向过来的机动车如果需要右转弯，就必须盘桥行驶，这样无疑加大了车流量。<br><br>还有，新西直门立交桥的进出口位置设置得不太合理。<br><br>各进口通行能力都很高，但是出口能力却不匹配。<br><br>新西直门桥还设置了多处禁行、禁止左转弯的标志，这些交通标志放置的位置也不合理，不但使司机迷惑，也无法起到提前提醒司机分流的作用，更是增加了汽车在桥上的拥堵时间。<br><br>“除了设计极端复杂之外，西直门桥的车道也不匹配，学院路并二环后，立交桥的进口车道增加，出口却变少了，这样肯定造成车流拥堵。”<br><br>北京市政建筑研究院一位不愿透露姓名的建筑学专家指出。<br><br>专家认为，西直门的拥堵问题并不能通过加宽出口得到解决，因为立交桥原则上是保证主路通行顺畅。<br><br>在主路上的车道不能减少的情况下，只有减少辅路上西二环的车道，才能缓解车流太多的拥堵现状。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBzFQ2dqKAQxu3AA3K3068RBU072.jpg@!rw9"><br><br>由西直门桥进入西二环的弯道被限行，西向而来的司机得在桥上进行三次盘旋方可进入正南方行驶。<br><br>由西向南一个简单的右转被设计成了盘山公路型的盘桥。<br><br>普通车辆从西侧驶入，需要先向东过西二环，连续右转进入西二环东侧道路向北行驶，穿越西直门大街后再连续右转，进入西直门大街北侧道路向西行驶，再度穿越西二环，连续右转才最终进入西二环西侧道路向南行驶。<br><br>摄影/马文晓<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B6/wKgBy1Q2dpaAJep9AACGPIDyC9A930.jpg@!rw9"><br><br><b>西直门桥</b><h4>出入口设置不合理影响通行</h4>曾经专门研究过立交桥出入口距离设置问题的北京市政专业设计院道路设计所专家马国雄说：“究竟怎样的距离才能避免上下桥汽车的过度交织，影响车流，目前还没有定论。<br><br>借鉴国外经验，我们认为200米的进出口距离比较合适。”<br><br>',
'<h2>大院和交通的“战争”</h2>围合之墙，不仅是中国人心中的情结，也是现实中“城“和“家”最显著的标志。<br><br>从万里长城到紫禁城，从机关大院到住宅小区。<br><br>形形色色的封闭型的新旧“大院”严重分割了中国的城市版图和交通肌理。<br><br>北京，作为“大院之城”的典型代表，数以万计的大院造成了稀疏的公共路网、纷杂的“断头路”和不堪重负的干路，交通堵塞渐成痼疾。<br><br>“大院军团”和交通的“战争”，历时漫长，逐步升级，日趋白热化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBy1Q2dnuAMx0rAAnt0n3GH6Y886.jpg@!rw9"><br><br>北四环上的拥挤车流和庞大而空旷的大院形成了鲜明对比。<br><br>形形色色大院的内部道路不对外开放，使得北京干道环路的交通压力巨大。<br><br>1992年，中国第一条城市快速路二环路竣工，通车之日便是堵车之时。<br><br>接下来的十几年时间，类似情况又在三环、四环、五环路上重演。<br><br>如果可以把全世界投影在一个平面上，并且清晰度足够的话，则会有一个有趣的发现——全世界只有中国，尤其是北京，会呈现出无数个或方或圆的圈，且有大圈套中圈，中圈套小圈，小圈中还有小小圈的景象。<br><br>这些“围合之墙”的巅峰之作，是世界奇迹万里长城和深宫森严的紫禁城。<br><br>把这张地图聚焦到北京再放大，可以看到，形形色色的新旧大院和围墙分割了城市的肌体，导致路网稀疏，院内纵横的交通资源被大门一卡，与外隔绝。<br><br>过去北京古代城池有四重，外城、内城、皇城、宫城皆有墙，仅门对外，有“内九外七皇城四”之说。<br><br>而今，在上下班高峰期，被“驱赶”到环路上的拥挤车流仿佛形成了一圈圈城市的新“城墙”，不少“著名”的堵车路段几乎是蠕动的停车场；加上放射干道不足，路口复杂，原本的立交桥和环路出口因为拥堵而变成北京的新“关卡”和“城门”。<br><br><h4>大院，中国人心中的情结</h4>谈起中国文化，围墙是绕不过去的一块。<br><br>有“墙”方才有“国”、“城”、“家”。<br><br>从始于殷成于周的井田制开始，土地四周便以篱棘、水渠或土墙围护。<br><br>繁体“國”字形象地表现了一个四周城墙围合，持戈守卫的地域。<br><br>东汉许慎《说文解字》云：城，以盛民也。<br><br>意为城是四周以墙围合的“容器”，里面住着(盛着)许多民众，因此才有了“长烟落日孤城闭”的绝唱。<br><br>西方文化中的外向和进攻性反映在建筑上，是建在制高点山顶的城堡和开放性的城市、园林规划，强调外部空间，常把中心广场称为“城市的客厅”、“城市的起居室”等。<br><br>而中国的主体文化是一种封闭的大陆农耕型文化，强调内向的以保护和发展自己的处事哲学。<br><br>对外封闭，对内开放。<br><br>中国的城市和建筑自古以来皆以围合形式为主体产生并发展。<br><br>除了四合院、围墙、影壁，还往往将后花园模拟成自然山水，有将自然统于内部的取向。<br><br>',
'<h2>北京特色街分布图</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBzFQ2dm-AEGJtAA2iaUaWv_Y271.jpg@!rw9"><br><br>知识就是力量<b> 高校一条街：</b>如果说知识就是力量，那么这里无疑是中国最大的力量源泉。<br><br>几里长的街上，校园临着校园，校门对着校门，聚集着十多所高校。<br><br>从语言文化到科学技术，从医学到电影艺术，几万名朝气青年在大学街上追寻自己的梦想。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBy1Q2dmqAA3IIAAStmQhEkYM351.jpg@!rw9"><br><br>摄影迷的家  <b>五棵松摄影器材城：</b>摄影师徐健走进这里，深吸一口气说：“到家了！”在京城东郊一个并不怎么繁华的地方，有全国摄影爱好者的“家”——北京摄影器材城。<br><br>摄影迷可以在这里找到任何他们想要的东西：不论是价值几万的“大炮”似的镜头，还是冬天防止冻手用的三脚架护垫。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBzFQ2dmqACd0GAAKenfOxzCg884.jpg@!rw9"><br><br>回到从前 <b> 高碑店古旧家具市场：</b>旧时光扑面而来，樟木箱、柳条筐、马灯在古旧家具修理厂的幽暗光线里幽然默立。<br><br>修理厂的木工师傅换下断裂的生铜合叶，补好虫蛀的雕花柜门。<br><br>外国人到这里寻找纯正的“中国味儿”；而中国人在这里也能触摸到儿时的零星记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B6/wKgBy1Q2dmyAFQ_iAArq40oOVqM548.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B6/wKgBy1Q2doeAHNOmAACn6f_GeSw640.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBzFQ2doCAH7pjAAEJdSus1Vs496.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B6/wKgBy1Q2doGAFr6FAAEquD0Y-bg044.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBy1Q2doGAVyknAAD0vVHqUPA518.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBzFQ2doGAOkfMAABjYaI6wts414.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B6/wKgBy1Q2douAT3E2AAUSC3qmU3k656.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBy1Q2dmmAEjiIAARF9ghmY8Q630.jpg@!rw9"><br><br>京城里的外国人领地 <b>使馆区：</b>在北京城东，有一片街道整洁、树木阴郁的街区，一座座幽静的小院挂着格式的国旗。<br><br>这里来往的人多数是金发碧眼，进出的车多是黑色牌照。<br><br>中国卫士威严的左右巡视，空气中总有一种异样的敏感气氛，因为，这里是外国人的领地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBzFQ2dmmAZszKAASsG5kjsP4896.jpg@!rw9"><br><br>生旦净末丑 <b>珠市口剧装街：</b>珠市口的西草市街只是一条不起眼的窄小胡同，可对全国各地的专业戏剧团来说，它的名气并不比王府井、大栅栏低。<br><br>从清朝开始，这里就有了戏剧服装、道具的专门市场。<br><br>专做盔头的刘师傅自豪地给我们展示他的“珍藏”：一套铜胎、镀银、缎子面的“头面”（戏剧旦角的头饰）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B6/wKgBy1Q2dmuAX1syAAMRYPHkH5U919.jpg@!rw9"><br><br>艺术在街上漫步 <b>美术用品一条街：</b>因为邻近美术馆的缘故，五四大街一整条路都带着艺术气质。<br><br>从路边屹立的石膏塑像到店里弥漫的墨香，即使是不善丹青的人在这里握一握画笔，摸一摸画布，不由得也会对色彩、线条心生向往。<br><br>',
'<h2>在北京开车，谁能不出错？五个外地人在北京的行车故事</h2>三个外省人、两个外国人在北京开车，竟然全都走错了！原因何在呢？<br><br>日前，为了看看北京的交通状况到底如何，我们编辑部组织了一个小测试，邀请5个外地人在北京驾车走了一遭。<br><br>测试结果表明，绕路最多的竟然比百度地图上显示的最佳路线多开了91.5公里，错误最少的也多跑了近20公里。<br><br>他们走错路的原因，有立交桥设计不合理、交通标志指示不清晰等因素，其中很重要的一点是缺乏纠错机制，尤其在环路和高速路上，司机走错路以后，提示的路标、能掉头的地方都很少，这样他就没有机会在短时间内改正自己的错误。<br><br>我们的测试只涉及了5位外地司机，他们走错路带来的经济损失也许还不明显，可如果算一算北京市所有外地车辆走错路的成本，那就相当可观了。<br><br>据北京市交管局统计，现在北京每天进出的外地车高达6万多辆，如果其中有一半的车辆走错路，每辆车按多走20公里来计算（根据我们的测试结果，犯错最少的车辆多走了20公里），这些外地车每天多跑的公里数就是60万公里。<br><br>假设每公里的油钱加上车辆损耗费是1块钱人民币，每天的直接经济损失就是60万元，每年的经济损失则是3个多亿人民币。<br><br>这还不算走错路对驾驶者造成的时间、身体和心理上的损害。<br><br>如果再加上对空气质量的影响和治理空气污染的花费，最保守的估计，每年外地车走错路造成的整个损失要超过10亿元人民币！然而，别忘了，可不是只有外地人才会走错路，北京司机一样会犯错，如果把这部分损失也算出来，那结果肯定庞大得惊人！看来，真到了该对北京的交通想想办法的时候了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBy1Q2dluAO0lIAAUNXJZ-5vE667.jpg@!rw9"><br><br>编辑部邀请了5位外地人参加这次的北京交通测试活动，这是其中一位在潘家园附近行驶。<br><br><h4>差点开到石家庄</h4><h4>测试时间：2008年7月8日</h4>来自山东淄博的测试者隋旭光先生是山东淄博《鲁中晨报》的记者。<br><br>1971年出生，毕业于解放军广州通信学院，曾担任军事教员，1993年在部队学习驾驶，B证。<br><br>2005年1月买了私家车。<br><br>我们给隋旭光设计的路线是从京津塘高速公路进京，我们的测试从大羊坊桥（京津塘高速和南五环的交叉）开始，首先去中国人民抗日战争纪念馆，然后去西单，终点设在动物园。<br><br>整个测试共用时3小时15分钟，多跑了大约15公里，一路上不断停车看地图，不断问路，耽误了很多时间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBzFQ2dliAFrVQAALray-BOcE254.jpg@!rw9"><br><br><b>宛平桥：最复杂的辅路</b>宛平桥是京石高速路与五环路的交会点。<br><br>“这座桥每条辅路拐弯幅度都非常大，路线非常复杂，路牌也不太清楚，不知道哪个弯会拐到什么地方去。<br><br>开车只能靠猜，幸亏运气好，要不就去石家庄了”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBzFQ2dlaATGweAASMnjzxxts631.jpg@!rw9"><br><br><b>父子一起看地图</b>／“我还从来没有来过北京，这次接到中国国家地理杂志社邀请，来北京参加这个活动，还挺激动的。<br><br>因为孩子正好放暑假，就把孩子也带来了。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBy1Q2dlmAXY4-AAH1EPQD1ig305.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBy1Q2dliAAPtlAAX7ShtMvnQ488.jpg@!rw9"><br><br><b>西直门桥前/</b>“西直门这个桥和我的驾驶经验正好是相反的，这个桥左转的时候必须先右转。<br><br>看到这个标志有点拿不准，下车看看。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBy1Q2dmGAPWG3AAUvyzVGg2Q338.jpg@!rw9"><br><br><b>宛平桥上／</b>“宛平桥是我进入北京之后遇到的第一个立交桥，一下子就懵了，分岔太多，不知道该走哪条路。<br><br>只能把车停在安全区里，出来看看。<br><br>我的第一个目标是中国人民抗日战争纪念馆，结果越走越远，绕了好大一圈才找到。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBzFQ2dl-AH2V2AAZJbjTFYtU056.jpg@!rw9"><br><br><b>西直门桥：北京最难走的桥</b>过西直门桥时，李伟的车是在上图中黄圈所示路口从西往南开。<br><br>由于西直门桥下辅路西南角右转弯处的路线（图中绿色线路）早７时至晚８时除公交车辆、持证车辆外，其他车辆禁止通行，所以，他只能选择蓝线所示的正确路线，即在桥上绕三个圈后再向南开。<br><br>可是一进主路，他就看到分岔路，一个向左，一个向右，既然往南开，向右准没错。<br><br>可是，下了桥他才发现，自已正在向北开。<br><br>南辕北辙啊，西直门桥果然厉害！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBy1Q2dlyAEvRDAAXXRefm5Zs163.jpg@!rw9"><br><br><b>该看哪个好？<br><br>/</b>看到西直门桥路口立着的一大堆路牌，李伟有点不知所措。<br><br>每个路牌各指一方，哪个是往南去的呀！还放了这么多，根本就看不过来！想放慢速度仔细看看吧，后车又一个劲催，得了，凭着感觉走吧。<br><br><h4>多走了89公里！</h4><h4>测试时间：2008年7月9日</h4>本来只有86公里的路，却开了175公里，走错了一倍还多。<br><br>2008年7月9日下午，来自天津某婚庆公司的司机李伟参加完测试后直感叹北京的路难走。<br><br>李伟虽然只有21岁，却已有3年驾龄了，不过在北京开车还是第一次。<br><br>由于他是专业司机，我们给他设计了一条相对复杂的路线（见下图）。<br><br>这段路百度地图上给出的最佳路线显示里程数是86公里，按当天的路况条件，如果不出错的话，最多两个小时就可以跑完全程，可走错路的李伟却花了6个小时，用了3倍时间。<br><br>如果按照百公里耗油8升、每升油6.25元计算，他多走的90公里让他损失了45元油钱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBy1Q2dmSAIo6cAARVFlDpy74569.jpg@!rw9"><br><br><b>这路咋这么难走呢？<br><br>/</b>途经天安门，趁着红灯，李伟赶紧研究研究地图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBy1Q2dl-AOwynAAL0lCIjJg0003.jpg@!rw9"><br><br><b>都是立交桥惹的祸/</b>李伟的行车路线是从京津塘高速五环进京口出发，途经圆明园、动物园、天坛、前门、北京站、欢乐谷，最后到达潘家园。<br><br>一路上，他主要出错的地方集中在立交桥：在西直门桥，他本该从西往南，结果却发现自己绕上了北二环，一直在安定门桥才找到路掉头；在天宁寺桥，他本该向南，下了桥却发现自己在往东走；在建国门桥，本来他错过了北京站，可以由此掉头绕回去，可是建国门桥出口处却没有标志显示“由此可去往北京站”，使他错过掉头机会，他一直在东直门桥才有机会掉头回来；在四方桥，他本应向西，却由于标志不明显而向东走上了京沈辅路。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBzFQ2dmKAIzjiAAZyhvyfgZo359.jpg@!rw9"><br><br><b>请问路在何方？<br><br>/</b>前边又不知道该怎么走了，真郁闷！靠边停车问问吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBzFQ2djmAG_n9AAPqTeATjJU258.jpg@!rw9"><br><br><b>真是转晕了！/</b>由于第一次开车来北京，五环路上出£又少，在奔赴第一个目的地圆明园时，李伟选择了沿南五环绕到圆明园，一下子多跑了40公里。<br><br>从圆明园到动物园的路上，他有点犯晕，这是在哪儿啊？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBy1Q2djqAUVUxAAewQSeVwPs163.jpg@!rw9"><br><br><b>四方桥：就想和你捉迷藏</b>由于错过了往东三环去的路口，李伟从四方桥主路下桥后，掉头回来，打算从桥底下往西拐，可是，却怎么也找不到四方桥的标志了。<br><br>等他终于在一个桥洞里发现标有“四方桥”的牌子时，车子已经来不及拐了。<br><br>只好沿着京沈辅路开，找地儿再掉头。<br><br>他想不明白，这标志怎么被藏在桥洞里了？<br><br>莫非是想考验一下司机眼观六路的本事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBzFQ2dj2AFT3EAARncB1AdAg306.jpg@!rw9"><br><br><b>倒着看就清楚了！/</b>从北往南开时，李伟一直倒着看地图。<br><br>天津的路是斜的，他开车不必分清南北方向，因此对北京的路有点不习惯。<br><br>倒着看地图，跟行车的方向一致，终于看明白了！<h4>这条路线，要3个半小时？</h4><h4>测试时间：2008年6月22日</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBy1Q2djaAI6AeAAKsNZ5I7b8789.jpg@!rw9"><br><br><b>曲曲折折跑京城/</b>地图是这次行程的路线图，黄线是纪学艳行驶的路线，紫线是百度地图认为的最佳路线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B5/wKgBy1Q2djyAJnqGAAOE7CztrKc113.jpg@!rw9"><br><br>她第一次偏离方向是为了加油，在大望路上加完油后便开始不断地迷失。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B5/wKgBzFQ2dj-AMGFjAAUiI9IzspI198.jpg@!rw9"><br><br>从广渠路绕到东四环上时，却在四惠桥上晕了，差一点开到通州；在长安街上经过了天安门城楼后，又驶到了西三环；在北三环安华桥上忘了并线，直接开到太阳宫桥后，在望和桥上再次南辕北辙……当她几经曲折到达终点时，用时约3个半小时（走最佳路线约1个半小时）；里程竟然有76公里（而最佳路线只有28公里）！耗油8升（走最佳路线应耗油3升左右），多耗费了31.25元油钱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B5/wKgBzFQ2djuAD1CNAAYtGEq2eAg678.jpg@!rw9"><br><br><b>四惠桥：一不小心就到通州的桥</b>从五方桥到中国国家地理杂志社，自驾车竟然用了约3个半小时。<br><br>这是纪学艳女士行驶后的用时。<br><br>她是天津人，37岁,美术学博士，在北京任教了一段时间。<br><br>她要做的是第一次从北京东五环上的五方桥开车到北四环外的中国国家地理杂志社，其中，要求途经天安门城楼和国家体育场(鸟巢)。<br><br><h4>北京的路绕晕外交官</h4><h4>测试时间：2008年6月22日</h4>记述/徐春昕阿高杰利先生四十多岁，作为伊朗驻华使馆的文化参赞，已经在北京生活两年多了，他的日常工作很忙，使馆为他配有专职司机，自己通常只是开车上下班。<br><br>阿高杰利不会中文，日常的生活圈子也不大，因为忙，连国家体育场（鸟巢），他还没来得及去。<br><br>',
'<h2>北京城：50年巨变</h2>北京一直试图在传统和未来之间找到纽带和联系，然而，“新旧之间的纽带”却并不那么容易建立。<br><br>在继续扩张，还是选择整理城市存量的问题上，北京有些陷入了僵局。<br><br>继续扩张，会遇到“摊大饼”的质疑；仅仅依靠现有“新城”和它们目前的建设水平，疏解中心区人口压力的目标恐怕也还不那么好实现。<br><br>但显然，现在北京两件事都要做。<br><br>这个开放度和繁荣度仍在不断提高的古老城市看来正努力在“大”和“小”、“扩张空间”和“疏散功能”之间找到一个精确的平衡点——它才是一个布局更合理的未来城市的雏形。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B4/wKgBzFQ2dhmAeSP4ABBW-eccp3g047.jpg@!rw9"><br><br>北京市规划展览馆中的北京城市规划模型。<br><br>这个1300平方米的模型按1:750比例制作，记录了以中轴路、长安街为两轴，ＣＢＤ、中关村和奥林匹克公园三大功能区为核心的北京城区规划。<br><br>摄影/王宁大规模的城市改造往往借助重大的城市事件，1990年亚运会的建设是元大都兴建以来700多年间北京城传统中轴线第一次向北延伸。<br><br>利用大事件清除城市旧疴，改造城市——这点在《北京城市总体规划（2004至2020年）》和2008年奥运规划中变得更为明确。<br><br>中国城市规划院总工程师杨保军参与了第二次申奥的选址，相关方案讨论从1997年开始。<br><br>他说，奥运会选址从一开始就是从北京城市发展角度考虑的。<br><br>亚运会带来城市北部的快速发展，城市空间结构的均衡被打破，北重南轻一发而不可收，因此最后中选的三个方案中两个提出在南城——东南四环和亦庄，以形成城市的多中心，也符合京津一体化的区域发展的大方向。<br><br>但最终决策选择了沿北京传统南北中轴线继续向北的方案，是为了万无一失，要将最好的东西给人看，而借助亚运会成功举办而发展起来的北部地区基础设施和配套较好，是疑问最少的区域。<br><br>在《北京城市总体规划（2004至2020年）》中，“两轴”依然是整个布局的核心所在。<br><br>北京的每一次大变化，都在两轴的基础上。<br><br>“通过传统的南北中轴线和东西长安街这两条‘十’字形轴线的延长来完成这个城市的扩张，是八百年首都城市规划思想的持续发展。”<br><br>中国科学院院士、地理科学与资源研究所陈述彭研究员接受采访时称，“尊重历史，尊重文化，反映了从长安、开封、南京(明故宫)两千年多来我国都城规划设计的传统理念。”<br><br>在北京的新规划中，传统中轴线将向北延伸7公里，北端是包括鸟巢、水立方和森林公园在内的奥林匹克公园，森林公园中的湖泊与奥林匹克运河组成一条巨大的水龙，从而和北京古城内中轴线西侧的水龙——什刹海、中南海遥相呼应，形成对称性布局。<br><br>这条中轴线向南经钟鼓楼、景山、故宫一直延伸到永定门，全长26公里，串起了北京的历史、现在与未来。<br><br>长安街及其延长线是北京市的东西轴线，按照规划，这条轴线的西端连接石景山，向东延伸到通州区运河广场，全长46公里，被称为“百里长街”。<br><br>',
'<h2>北京大建筑：鹤立鸡群而后快！</h2>大建筑不仅是建筑，而且是城市精神的表情。<br><br>北京作为首都，其实一直都是大建筑的试验田，故宫、圆明园在当年看来一定是匪夷所思的；50年代的北京十大建筑在当时看来，也是足够标新立异了，其令人惊讶的程度也并不小于“鸟巢”和国家大剧院；今天，奥运之前的北京又一次用建筑带给我们惊喜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B4/wKgBzFQ2dg2ANSyrAAgMFQ1PQiE008.jpg@!rw9"><br><br>从城里到城外，北京的大建筑一层层展开。<br><br>从故宫到国贸三期，这些大建筑所承担的政治意义越来越少，实用性越来越强。<br><br>摄影/马文晓<h4>不仅仅是建筑那么简单</h4>就在刚才，当我们站在国家大剧院门口以及环绕其一周的水池边，我试图向朋友们解释这样一个新型建筑是怎样跟周围的“传统”不搭调，可是却难以找到支撑我的论据，总不能一再请大家回过头去拿故宫说事吧？<br><br>而距离最近的中南海建筑群更是隐藏在红墙树影中的。<br><br>还没等我开口，却听到周围有游客在嘀咕：“没有想象中的大……”这怎么可能呢？<br><br>！我真恨不得冲上去给他们列举一系列数据来证明大剧院已经太大了。<br><br>不过，已经不用我亲自出马了，当他们想要和这个“小家伙”亲密留影时，摄影师却不得不要求他们往前点，再往前点。<br><br>每次从北辰桥旁的天桥上走过，那一大群排着队要跟“鸟巢”、“水立方”合影的人们确实让我有点感动，他们争先恐后地，用不太好的相机，在不太好的天气里与这些北京的新景点留下“到此一游”的证据，回到家乡之后便有了向其他人谈论首都的谈资。<br><br>而当一旁不时出现外国背包族留影的时候，我能看出周围的公众们流露出一种中国式故作镇定的自豪神色来。<br><br>“鸟巢”、大剧院这样的大型公共建筑，当它最终的评委开始评审它、使用它的时候，标准已经与之前大不相同了。<br><br>它们的价值是难以用理性来估量的，它们对于北京这座正在急切走向现代化都市的标志意义、对于整个中国公众的鼓舞作用更是难以用投资的盈亏来定性的。<br><br>',
'<h2>谁在改变地球表面北京的建筑地貌</h2>今天，当我们走进北京城，除了少量特意保存的水面，我们基本已看不到自然地形，环绕身边的是数不清的高低错落的建筑物。<br><br>建筑物的高下之分，取代了自然界的陵谷之别，构成新北京的“地形”分异。<br><br>从这个视角出发，我们可以勾画出一幅全新的“北京地形图”，在图上，我们可以找到北京的各类“地貌”单元，总结北京的“地形”特点；再进一步，我们可以在北京城“高岸为谷、深谷为陵”的“地形演变”历程中，感受到这座古老而年轻的城市有力跳动的脉搏。<br><br>换一种方式看北京，自是另一番滋味。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B4/wKgBzFQ2dfmAOduIAAhTddb-WWw099.jpg@!rw9"><br><br><b>北京的“建筑地形图”</b>这是一张用雷达数据制作的北京建筑地图，在这里我们可以看到每一个街区房屋的高低起伏。<br><br>在陆地岩石圈之上，这些建筑又给地表覆盖了新的结构——建筑物层。<br><br>当我们用“地形”的概念来审视北京的建筑物层时，就会看到四周高、中央低的情景——二环路以内的老城区如同高山环抱的“文化盆地”；环顾四周，主要交通干道两侧大楼林立，如同山间险峻的大峡谷；在长安街与东三环路交会处，几年间国贸三期、CCTV新总部等一批超高层建筑拔地而起，使得国贸CBD商圈地带成为了正在抬升的“经济高原”。<br><br>制图/蔡博峰北京，在建城之前，其地形的演化源于大自然的鬼斧神工；至建城之后，人类又以自己的智慧和汗水，在自然地形之上覆盖了一层“人工地形”，即各种各样的建筑物。<br><br><h4>盆地：城中央没有楼的地段</h4>山脉的隆起，必然伴随着盆地的沉降，这是大自然的法则。<br><br>同理，当北京四面的高楼如雨后春笋般崛起的时候，历史最为悠久的二环（即明清城墙）内的老城，却由于政府对老建筑的保护和新建筑“限高令”的实施，不可避免地陷落下去，成为北京城的“中心盆地”。<br><br>威严地俯视众生、已历近600载的太和殿，现在不过是盆地中央的一座残丘；而围绕着南海、中海、北海、前海、后海、西海这一串珠状水系的老建筑群（包括风景名胜区和以胡同、四合院为特色的居住区），则可比为盆地底部各方来水冲积出来的一片平原，正如四川盆地的中心是成都平原一样。<br><br>所谓“天之道，损有余而补不足”，一次造山运动平息之后，再高大的山脉，在侵蚀风化的自然伟力之下，也会逐渐被削平，剥离下来的碎屑，一层层沉积在盆地中，便成为我们今天重读地质历史不可或缺的“万卷书”。<br><br>如今的老城区，就地貌形态而言，是位于北京的“盆底”，但它也正如同盆地汇水一般¼沉淀了整座城市的精华。<br><br>这里是千年古都的魂魄所在，北京之成其为北京，答案只能在这里找。<br><br><h4>丘陵：6层以下的低层建筑</h4>丘陵，地理学定义为“海拔在200米以上，500米以下，相对高度一般不超过200米，高低起伏，坡度较缓，由连绵不断的低矮山丘组成的地形”。<br><br>对比北京的建筑群落，6层及6层以下的楼房，称之为“丘陵”，再也合适不过了。<br><br>',
'<h2>远去的佤山</h2>在云南省西南部阿佤山区茂密的亚热带丛林里，相对封闭的地理环境孕育了独具特色的佤族地域文化。<br><br>伴随着现代文明的进入，即使在翁丁这个“最后的村寨”里，他们保持了千百年的生活习俗也面临消失的危险。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B4/wKgBy1Q2deGAaF32AAvZgow68go699.jpg@!rw9"><br><br>翁丁村全景。<br><br>摄影/杨浪涛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B4/wKgBy1Q2ddyAW2pmAAmsUwYCOFU211.jpg@!rw9"><br><br>这是摄影师于2003年在西盟县翁嘎科乡靠来村拍摄的生活场景。<br><br>阿佤山属亚热带气候，平均海拔1300米。<br><br>这里气候宜人，既无严冬，又无酷夏，只有“干季”和“雨季”之分，因此当时部分地区还保持着不穿上装的习惯。<br><br>随着当地政府穿衣工程的实施，这样的情景现在已不复出现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B3/wKgBzFQ2deCAFKSAAArSmrUAMuE423.jpg@!rw9"><br><br>富岩是孟连傣族拉祜族佤族自治县的一个佤族聚居乡，村民们正在剽牛仪式上载歌载舞，而一位佤族勇士要将锋利的剽器扎进牛的软肋中，试图把自己和牛图腾融为一体，获得无穷无尽的力量。<br><br>佤族是一个崇敬牛的民族，每年凡遇重大节日和祭祀活动，都要举行剽牛仪式，以此来表达渴望丰收、祈求平安的心愿，不过近年来它也逐渐演变为一种旅游项目。<br><br>“五一黄金周期间我们天天举行剽牛仪式，”一位村民告诉我。<br><br>6月的佤山是湿润的。<br><br>轻薄的雾气在山间萦绕，淙淙的清泉在林中跳跃，高大的榕树努力地伸展着它的枝叶，仿佛想抖落一身的潮气。<br><br>在满眼的绿色和闪亮的梯田间，一片茅草屋在大青树的簇拥下，梦幻般地出现在眼前。<br><br>我得承认，从看到翁丁村的第一眼起，我就喜欢上了这个地方。<br><br>翁丁村是云南省沧源佤族自治县北面的一个小村庄，地处佤山腹地。<br><br>佤山是阿佤山的泛称，它是指澜沧江南段以西和缅甸萨尔温江以东之间佤族聚居的广大区域。<br><br>在上个世纪60年代，一首《阿佤人民唱新歌》曾让这个地方家喻户晓。<br><br>近百年来，这里被视为“蛮荒之地”，加之历史上有猎头祭谷、拉木鼓、砍牛尾巴等原始宗教活动，更是让这片土地蒙上了神秘的色彩。<br><br>',
'<h2>依然是沧海桑田崇明岛东滩湿地印象</h2>崇明岛是世界上最大的河口冲积岛，也是中国第三大岛，它伏卧于长江入海口，三面聆江涛，一面沐海浪，有“长江锁钥”之称。<br><br>其最东端面积约200平方公里、缓缓伸向东海的土地，被称为“东滩”。<br><br>东滩是神奇的ﺀ它真实而鲜活地记录了人类垦荒史沧海桑田的过程，东滩更是特殊的，它以弹丸之躯滋养护佑许许多多珍稀物种，每年引来全球数百万只鸟筑巢过冬或中转过境。<br><br>本文所展示的，正是崇明东滩的这般吸引力，以及由此引出的生态忧思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B3/wKgBy1Q2dcyAazrZAABpx66ekBo797.jpg@!rw9"><br><br>长江就要东流入海了。<br><br>“和实生味，同则不继”，江水与海水的接触、交融、汇流，那一清一浊之间，将会发生多少生命故事？<br><br>在长江大浪淘沙、东海海潮托顶下，若沉若浮的崇明岛便应运而生了。<br><br>崇明岛是年轻的岛，从公元618年即唐朝武德元年长江口最早出露水面的东沙、西沙至今，不过1386年，与盘古大陆相比，那是真正的后起之秀。<br><br>然而，崇明岛上还有更加光鲜的新地，是昨日之地，也是今日之地。<br><br>在崇明岛东端，东海的每一次潮汐过后，拾海人都能清楚地看见新涨出来的一层大约一个硬币厚的湿漉漉的沙土层，表面光滑如婴儿的皮肤，细小的沙泥粒隐约可见。<br><br>崇明岛就这样以每年新增两万亩土地的速度日长夜大，展露着沧海桑田的可以眼见可以触摸的神奇。<br><br>崇明岛东滩位于岛的最东端，南北濒临长江入海口，向东缓缓伸向东海，于1991年、2001年围垦的团结沙和1998年围垦的东旺沙B区围堤之东部外侧，以一个美妙的弧形展布海堤之外。<br><br>东滩荒野其实并不是远离人间的，它距上海市中心46公里，距市中心边缘的外环线北侧30公里，距崇明县的县治所在地48公里。<br><br>这样的距离至少对我们有两点启发：其一，大自然的神奇奥妙诸如崇明岛东滩的海陆演变沧海桑田，就在人们的眼皮底下，可是有几人去领悟？<br><br>其二，东滩作为湿地国际秘书处正式批准的“国际重要湿地”，却又在人类因为发展而亟需土地资源的众目睽睽之下，也就是说人类行为对东滩湿地的破坏、践踏，可以轻而易举地做到，是现实而急迫的危险。<br><br>笔者是崇明人，涛声与芦苇反反复复地出现在我的字里行间，在崇明岛创生及其历史的钩沉中，我曾经有过这样的叙述：作为世界最大河口冲积沙岛的崇明岛的地理环境沿革，其实就是湿地荒野的生态变化过程。<br><br>这个湿漉漉的小岛出现之初便是芦苇、候鸟及各种野生动植物的家园，经历了1000多年的时坍时涨、漂移不定，岛上最初的地名无不以“沙”名之，东沙、西沙之后又有姚刘沙、三沙、长沙、响沙及至近些年的黄瓜沙、扁担沙等等，这个因为长江挟裹的泥沙层层叠加冲积而成的沙岛，除了泥沙，还有什么呢？<br><br>',
'<h2>韩国迁都与“地域情结”</h2><h4>新的都城将建在韩国中部公州附近一个远离喧闹的地方</h4>很多中国人都知道，我们的东方近邻韩国的首都是汉城。<br><br>去汉城访问观光过的人们，对那里繁华的街道、秀美的市容、方便的交通、礼貌的服务等，总会留下许多美好的印象。<br><br>但是，汉城作为韩国首都的地位就要变了！新的都城将建在韩国中部公州附近一个远离喧闹的地方。<br><br>这个消息的出处是韩国政府7月5日公布的一项关于新都地址的评估结果。<br><br>政府发布的消息说，根据“新行政首都建设促进委员会”对各方舆论相对集中的4处新首都候选地的全面评估，认定位于忠清南道的公州市和燕歧郡之间的一片相对平缓的开阔地区最适合于建立未来的新首都。<br><br>韩国的基本地形是东高西低，山多平地少。<br><br>公州位于韩国中部偏西一些的位置，它的东南面是嵯峨险峻的小白山脉，西北面有逶迤连绵的车岭山脉，蜿蜒于两山之间的是韩国的第三大河锦江。<br><br>公州和燕歧郡的属地就处在锦江的中下游一带。<br><br>在韩国的很多地图上，这里被涂成表示“平野”的绿色，实际上这里到处都有高低起伏的山丘，天气晴朗时举目环视，四周都能看到绵延的山影。<br><br>在韩国，公州这片地方自古以来就是有利攻防、适于农桑、交通便利的风水宝地。<br><br>1300多年以前，在朝鲜半岛有过新罗、百济、高句丽三国鼎立时期，百济的都城就曾经设在这里，当时的地名叫熊津和熊川。<br><br>据一些历史文献记载，当年的百济国富民丰，文化繁荣，风光秀丽，天险可凭。<br><br>后来沧桑巨变，百济灭亡，高丽王朝时期熊津改名为公州， 19世纪末朝鲜王朝在公州设立道厅（相当于省府）。<br><br>1928年日本殖民统治时期，道厅迁至大田市，公州降为郡邑（相当于县城）。<br><br>从此，这座历史文化古城，渐渐衰落下来。<br><br>几年前我到公州地区采访时看到，虽然锦江依然宽阔，公山城和武宁王陵等历史遗迹保存良好，但同汉城和首都圈内城市的繁华景象相比，那里给人留下的印象是寂寞和萧条。<br><br>',
'<h2>隐居在悬崖中的“神秘矮人”</h2>有塞外迷宫之称的北京市延庆县境内的古崖居就像古徽州的花山谜窟一样，这些人工开凿的洞窟仿佛历史的“弃婴”，没有人说得清它们是谁在什么时候为什么开凿的，更让人困惑的是，经过实地考察，住在里面的居民有可能是平均身高不过1.5米的“矮人族”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B3/wKgBy1Q2dbGAC5WIAAsUpILBx8M660.jpg@!rw9"><br><br>古崖居的后山场景。<br><br>面对图片我们可以看到，左边是山体坍塌后露出的洞室，右边是原来的模样。<br><br>那些特别小的洞是烟道的出口，上面还有浅浅的凹槽，像一道“眉毛”，专家认为古人曾在凹槽上用植物做成雨搭，防止雨水灌入。<br><br>图片中间隐约可见的阶梯是古人修建的。<br><br>图片的左下角是一石碾，上面刻有莲花纹，可见当时的古人生活得还蛮从容，这是古崖居惟一的出土文物。<br><br>从北京出发向西北越过八达岭到达延怀盆地，盆地北东南三面环山，西临官厅水库。<br><br>水库南北都是崇山峻岭，而北侧军都山山脉的沟壑中自古以来就有一些悬崖上开凿的石洞，其中以延庆古崖居最为集中，且规模最大。<br><br>当地的百姓对此略有所闻，甚至有的在砍柴时还爬进去过。<br><br>但是没有人知道是谁出于什么目的开凿了这些洞室。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B2/wKgBzFQ2da-AXDT6AAB_L4vo0bM877.jpg@!rw9"><br><br>北京延庆古崖居分布示意图<h4>古崖居的由来众说纷纭</h4>古崖居的正式发现是在1984年，负责文物调查工作的延庆县文物管理所前任所长程金龙走访北山周围的村子时，第一次听老人们说起了“洞沟”。<br><br>老人们说“洞沟”原本被山体遮挡着，不知在哪年哪月山体坍塌了，“洞沟”就露出来了。<br><br>程金龙在村民的带领下进山看个究竟，果然在山崖上，发现了规模庞大的一排排洞室，看样子像是用来居住的屋子。<br><br>洞室分布在两座山崖上，一共有140多间，更为奇特的是，石屋的样式很丰富，堪比现代居室设计，既有单间，又有里外套间，甚至还有上下相通的复式结构。<br><br>程金龙很想知道是什么人开凿了这里的石屋子，但是，石屋的墙壁上只有凿痕，没有文字或图画；屋子里空荡荡的，门窗仿佛成了一只只空洞的眼睛看着程金龙。<br><br>面对着一座空城，程金龙决定在“洞沟”周围继续调查走访。<br><br>程金龙终于发现，形式相同的石屋在北山一带至少还有七八处。<br><br>不过，它们的规模都比“洞沟”的要小。<br><br>当地的老人还能说出这些“洞沟”最后的故事，一个老道士的故事。<br><br>老道士在洞沟里潜心修行，足不出洞，每天派头驴子下山取水，驴子身上驮着几个钱，作为取水费。<br><br>一开始，山下的人都默默遵守着承诺，拿了钱，就帮道士取水；后来，人们只拿钱不取水。<br><br>老道士后来怎么样呢？<br><br>没有人知道了。<br><br>打这个故事以后，“洞沟”就再没有“人气”了。<br><br>',
'<h2>青花瓷的魅力</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B3/wKgBy1Q2dZ-AaqGbAAPX4TRkQ7s109.jpg@!rw9"><br><br>盛宴场景细密画  画中，巨大铜盘内摆放着来自遥远中国的青花瓷器。<br><br>凡遇宴会时，以青花大碗盛满可供多人共餐的食品，宾客围盘屈膝而坐。<br><br>那些色彩明净靓丽的青花瓷，是当时重大社交场合中款待宾客的奢华用品。<br><br><h4>“这里有着底格里斯河，在我们与中国之间没有屏障，任何从海上来的物品都可直抵我们。”</h4>中国瓷器有确切年代出口到中东地区的，是在公元800年。<br><br>大约在1059年，穆罕默德·巴哈克在他的文章中描述了库尔汉的官员阿里·本萨送给哈里发哈允·阿拉什的礼物：“20件官窑中国瓷器，包括碗、杯和小杯，这些在哈里发的宫中以前从未见到过，还有2000件其他瓷器。”<br><br>是这件事情如此重要，还是中国瓷器弥足珍贵，以致在250年后的史学家还要提及此事。<br><br>哈里发在阿拉伯语中是国王的意思，而这位哈允·阿拉什哈里发是阿巴西时代（758－1258）最杰出的一位国王。<br><br>公元786年，不到21岁的哈允·阿拉什继任哈里发。<br><br>他在位的23年是阿巴西时代疆域最大、统治最辉煌的时期。<br><br>他在巴格达修建了宏伟的宫殿。<br><br>此时国力富足，贸易发达。<br><br>在他的统治时代，代数和数学被介绍到西欧，以致后来数学计算被称为阿拉伯数学。<br><br>而在相隔遥远的东方，中国唐代的对外开放，与这段伊斯兰历史上安定辉煌的时期交会，成为中国瓷器输出的必要保证。<br><br>由于与中国的贸易，9世纪的巴格达成为富贾云集的地方。<br><br>当地史籍中有着这样的一种描述：“这里有着底格里斯河，在我们与中国之间没有屏障，任何从海上来的物品都可直抵我们。”<br><br>中国的丝绸、瓷器成为贸易中最主要的商品，特别是瓷器，邢窑白瓷、唐三彩和越窑青瓷都源源不断地顺着这条通道向西推进。<br><br>巴格达是当时整个陆路和水系网络的交会中心，它直接与波斯湾的贸易相连。<br><br>货物经繁荣的港口巴士拉抵达巴格达。<br><br>贸易使巴格达迅速地发展成为人口最多并汇聚大量财富和奢侈品的大都市。<br><br>',
'<h2>世界大迁都</h2>首都的概念早已深入人心了，比如我们用“北京”指代中国，用“伦敦”、“巴黎”指代英国和法国等，所以，首都担负着“国家形象”的重任，说它是一国象征也不过分。<br><br>有了这样的身份按说应该稳定才对，事实上，大多数国家的首都是很稳定的，迁都只是出于无奈。<br><br>然而，从18世纪末到今天的200多年里，全世界相继有1/3的国家迁了都，这些现象的背后隐藏着近现代首都在发展中所遇到的各种问题。<br><br>本文作者掌握着丰富翔实的资料，把近现代涌现出的迁都现象作了巡礼式的介绍，既有正史又有轶事，阅读中我们会有窥探一国家务事的感觉。<br><br>本来嘛，给首都搬家就是一件棘手的家务事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B2/wKgBy1Q2dXWAKZncAAVhABTtEyU227.jpg@!rw9"><br><br>东京这座城市已经越来越陷入“首都”角色不能自拔：超千万的人口、超密的建筑，展眼望去看不到绿地。<br><br>这么大的家累，想迁都不容易啊！摄影/王彤从18世纪末到今天的200多年里，世界历史发生了诸多变化，世界经济在飞速变革，人群与人群、国家与国家的关系也随着战争的消长而变幻莫测。<br><br>在这个动荡的背景之下，我们对任何事都不能抱有足够的信心认为它永固不变，比如说一个国家的首都。<br><br>如果把国家视为一个生命体，首都就相当于神经中枢，在任何时候，首都都是国家最重要的地点，她的兴衰反映了国家的命运，内外战争中首都被攻占，往往代表着政权的更替，甚至国家的灭亡。<br><br>所以，首都应该是稳定的，正如大多数首都所表现的那样，一旦确定，就生根发芽，直到成为一国的象征。<br><br>但是首都搬迁的事古今中外都有发生，在个别国家的某个时期，迁都之举还频繁进行。<br><br>比如日本，在公元6世纪末到8世纪末的200年间曾七迁其都，平均28年搬一次家。<br><br>历史上一些大帝国在开疆拓土、攻城略地的过程中，也会随着形势的发展而迁都——既为了巩固已得到的战争成果，也为了建立突袭性的前进基地。<br><br>这些，我们暂且不谈。<br><br>单说近现代世界各国已经或正在发生的迁都，就已经让我们眼花缭乱了。<br><br>本文所说的“近现代”，把时间的上限基本定在18世纪末，时间的下限，则至当前。<br><br>在这期间，全世界发生过迁都的国家共有61个，将近现有国家总数（194个）的三分之一。<br><br>这还仅仅就国家的“个数”而论，假若按这些国家的面积和人口——分别占五大洲面积总和的71%与人口总和的74%，比值就高得多了。<br><br>可见迁都影响非常广阔，是牵动全世界政治和社会生活的大动作。<br><br>',
'<h2>飞越慕士塔格</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B1/wKgBzFQ2dWaAX0z4AAoicDWGctY561.jpg@!rw9"><br><br>当代摄影大师尚·杜杰德曾说过这样一句话：“摄影并非世界历史的一件意外，而是其片刻的化身，它选择了光线来为它发出声音。”<br><br>透过摄影师岱天荣的镜头，我们不但能倾听慕士塔格的湖泊、河流发出的声音，而且能触摸到雪峰、冰川的肌肤和骨骼。<br><br>作为“冰山之父”，慕士塔格山以其海拔7509米的伟岸身躯傲然屹立在帕米尔高原。<br><br>一个世纪以来，曾有许多探险者慕名而来，企图探求它的奥秘：1892年，英国皇家学会的康韦等人曾招摇而来；1894年，瑞典人斯文·赫定也率领探险队来到慕士塔格山下，他们曾经六次试图登上慕士塔格顶峰，但都未能如愿。<br><br>“我们用20分钟就在它顶峰走了个来回，”军旅出身的岱天荣快人快语，“从空中看慕士塔格，真是激动人心。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B1/wKgBzFQ2dV-AKT6TAAXgJnxH-zA356.jpg@!rw9"><br><br>岱天荣1958年月出生于山西省运城市，解放军画报社记者部主任，中国摄影家协会理事。<br><br>在近30年摄影生涯中，有近百幅作品在各种影展、影赛中获奖，并荣获第二届中国摄影艺术奖最高奖——金像奖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B2/wKgBy1Q2dWWAFUpsABGEd9QFGsU842.jpg@!rw9"><br><br>慕士塔格山位于帕米尔高原的“雨影区”，众多的山系阻隔了来自海洋的潮湿气流：当含有水汽的西风气流在翻越帕米尔高原时，在西坡形成地形性降水；而来自极地的冷湿气团在翻越北面的天山途中也同样如此，因此造成这里气候的极端干旱。<br><br>在慕士塔格山东北麓的喀什，年降水量只有119毫米，山地主要呈现为荒漠和高寒荒漠景观。<br><br>与山麓地带相反的是，慕士塔格山高达7509米的巨大山体阻挡了高空西风带气流和极地冷湿气团的经过，并使其中的水汽在山顶以粒雪形式沉降，因此雪线以上的年降水量可达200-300米，使慕士塔格山成为一个巨大的冰川中心。<br><br>在冰川融水的滋养下，海拔2700-3100米山麓处的草原成为当地重要的牧场，阴坡则分布有小片云杉林和沼泽草甸，当地居民依地形等高线修筑的自然引水渠系统在图中清晰可见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B2/wKgBy1Q2dWKAUAt3ABDOgDuiW_o561.jpg@!rw9"><br><br>溯源侵蚀又称向源侵蚀，是指线状水流向分水岭方向的侵蚀。<br><br>它是河流下切侵蚀作用的结果，使河床、谷地不断地向源头方向伸长。<br><br>由于慕士塔格山地处干旱地区，因此在冰川作用无法影响的山麓地带，因冰雪融化而形成的流水侵蚀对地貌的雕塑起了重要的作用，它和山谷冰川共同构成对山体的溯源侵蚀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B1/wKgBzFQ2dWGABw_iAA2nQUJFslc428.jpg@!rw9"><br><br>一般来说，冰川有两大类，即大陆冰盖和山地冰川，前者主要分布在高纬度地带，后者分布于中、低纬度的山地，而慕士塔格山上的冰帽则可以看成是这两种截然不同冰川的过渡类型。<br><br>从远处望去，由于慕士塔格山顶仍保留着原始的夷平面形态，浑圆的山顶上终年积雪覆盖，形成了一种罕见的冰川类型--冰帽。<br><br>在它的四周，共有16条深达1000-1500米的冰川峡谷，峡谷内巨厚的坚冰一方面向上溯源侵蚀，蚕食着圆形的山顶面，使顶部的岩石不断崩塌，其中有5条较大冰川的溯源侵蚀已快接近峰顶。<br><br>另一方面，峡谷中的冰流又凭借着自身的重力，缓慢向下移动，在山体内部切出两壁几乎垂直的沟壑，有的已经到达山麓，铺散开来成为宽尾型冰川。<br><br>在我国西部的山地中，惟有慕士塔格山具有这种冰帽——山麓宽尾冰川型的冰川组合形态。<br><br>图片右下方一系列呈唇状弧形排列的冰碛物，说明古冰川的规模远比现今宽大，其中还散布着星星点点的冰碛湖，这是气候干暖导致冰川退缩的结果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B2/wKgBy1Q2dWCABKGdABCJBtle0FU597.jpg@!rw9"><br><br>慕士塔格—公格尔高峰群在大地构造上正位于西昆仑背斜带即中央结晶带，元古代前震旦系的变质岩系在这里呈带状出露地表。<br><br>自地质时期的古生代以来，这里就是一个隆起的、被剥蚀的高地，持续到中生代、新生代都是以隆起为主，始终保持着高地的地位；而在它的南、北两侧则是陷落的洼地，接受了来自高地的沉积物，形成了一整套滨海相、浅海相的碎屑沉积。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/B1/wKgBzFQ2dWOAWAD7ABBuDktuAKI357.jpg@!rw9"><br><br>在地貌学中，曲流又称河曲、蛇曲，意指迂回的河床或河道。<br><br>在慕士塔格山下宽广的冲积平原地区，由于河床比降减小，同时不受河谷基岸的约束，水流可以自由地摆动，从而导致河流的凸岸长期堆积，形成边滩，凹岸被不断冲刷，河道逐渐向凹岸侧偏移，形成河曲现象。<br><br>在河谷两岸连片的牧场映衬下，来自雪山的融水缓缓流向干涸的远方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B2/wKgBy1Q2dWSAedpCAAAktRctbus283.jpg@!rw9"><br><br>慕士塔格位置图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B1/wKgBzFQ2dWSARZv4AA8dKPcqosE341.jpg@!rw9"><br><br>在慕士塔格山南麓的白沙湖是由古冰川刨蚀而成的冰碛湖。<br><br>有关慕士塔格山冰碛湖的成因，地学工作者认为，冰期来临时，慕士塔格地区发育了颇为壮观的山谷冰川。<br><br>冰川挟带着砾石，循山谷缓慢下移，强烈地刨蚀着冰床，对山谷进行挖掘、雕凿，形成了多种冰蚀地形，其冰舌前端则因挤压、消融，融水下泄，所挟带的岩屑巨砾逐渐停积下来，成为横拦谷地的冰碛巨垅。<br><br>其后，气候转暖，冰川消退，这里便潴水成湖。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(3)</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B1/wKgBy1Q2dVSABBwGAAbitZfk1rc777.jpg@!rw9"><br><br>火焰山位于吐鲁番盆地中部，是一条东西长约100公里，南北宽7—10公里，平均高度500米左右的褶皱低山。<br><br>主要由侏罗、白垩和第三纪的赤红色砂、砾岩和泥岩组成。<br><br>摄影/易水<h4>真火真焰火焰山</h4>新疆吐鲁番有处著名的景点叫火焰山，这座山一直被当作《西游记》里“火焰山”的原型，从来没有人怀疑过。<br><br>远远看去，赭红色的山体真有点像火焰，再加上吐鲁番盆地的高温，确实让人有身临其境的感觉。<br><br>这座火焰山与《西游记》发生联系已有很长的历史，清人洪亮吉在《洪北江诗话》中曾写道：“小说家所言，皆有所本。<br><br>如《西游记》之雷音寺、火焰山，皆在吐鲁番道中。<br><br>余遣戍伊犁日，曾过之。”<br><br>清代前期在新疆频繁用兵，后来又将伊犁、迪化（今乌鲁木齐）辟为官犯流放地，使得吐鲁番成为交通要冲，官道自火焰山下向前延伸，途经者多有文人墨客，相关话题就此形成，但我认为这座火焰山是对《西游记》的附会。<br><br>因为，新疆有与《西游记》火焰山更为相似的真火真焰的火焰山.《西游记》在写到火焰山时，是这样描写的：“敝地唤作火焰山，无春无秋。<br><br>四季皆热。<br><br>……（那山）却有八百里火焰，四周寸草不生。<br><br>若过得山，就是铜脑袋，铁身躯，也要化成汁哩！”在探寻取经故事题材的来源而对《西游记》里的情节逐一求证中，我发现，这个故事显然不是吴承恩创造的。<br><br>早在晚唐《大唐三藏取经诗话》里，火焰山就已经出现，只不过当时被称作“火类拗”。<br><br>其中第六节写道：“又忽遇一道野火连天，大生烟焰，行走不得。”<br><br>这应当是后来所有火焰山故事的雏形和来源。<br><br>鉴于《大唐三藏取经诗话》诞生的年代和其质朴原始的形态，我坚信其中的每一段故事都有其印象深刻的记忆或者原因——这几乎是原始传说故事诞生的法则——而且，这“火”是野火；这“烟”，是有焰的烟，言之凿凿，应当就是新疆的煤田自燃大火。<br><br>新疆的煤田自燃，主要因天山的地质活动较为剧烈，使埋在地层中的水平煤层，经过多次地质运动后变成倾斜煤层，流水冲刷和风蚀使煤层露头，暴露出的煤层与空气接触氧化引发煤层自燃，最终形成煤田火区。<br><br>',
'<h2>与时间共舞景德镇传统制瓷技艺</h2>讲述关于景德镇的故事和传奇，我不可能讲得比别人更好、更神秘。<br><br>我想换一个更直观的方式带大家去“看”这个城市，不是城市的外表，也不是那些精美绝伦的瓷器本身，而是它们背后真正支撑起这个城市人文精神的制瓷工艺。<br><br>是这些绝对严谨、流畅、与时间共舞的神奇技艺,吟咏出属于中国、属于景德镇的天籁之音。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dS6AQ_0dAAHOPjYWp54875.jpg@!rw9"><br><br>利坯也称“修坯”或“旋坯”，是陶瓷成型中极为重要的工序之一，能使器物表面光洁、形体连贯、规整一致，是形成景德镇陶瓷风格的一个独特的技术保障。<br><br>摄影/关海彤<h4>陶瓷被称为水、土、火的艺术，景德镇似乎天生就是为制瓷而存在的</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/B0/wKgBy1Q2dTCAG-cnAAGRc8uJCYo976.jpg@!rw9"><br><br>水碓舂打瓷石  瓷石采集后，先以人工用铁锤敲碎至鸡蛋大小的块状，再利用水碓舂打成粉状，然后经过淘洗、沉淀、除渣、稠化去水，最后制成形似砖状的泥块，俗称白  子。<br><br>这种瓷石加工方法历史悠久，应与景德镇制瓷历史同步。<br><br>摄影/关海彤景德镇位于江西东北部，地处江西、安徽二省交界。<br><br>著名的旅游胜地庐山、龙虎山、三清山、黄山、九华山环绕四周，鄱阳湖、千岛湖左右辉映。<br><br>景德镇自然条件优越，雨水充沛，日照充足，温湿的气候极适宜各种农作物和草木植物的生长。<br><br>自然植被茂盛，尤其盛产松木、杉木和毛竹，所产茶叶在唐代就极为有名。<br><br>而最为重要的是：景德镇所处山区，地下富含瓷石、高岭土等优质制瓷原料，而且储量巨大。<br><br>境内主要河流以源于安徽省祁门县大洪山的昌江为主，自北向南贯穿全境，并经鄱阳湖与长江相连，直通东海。<br><br>而景德镇境内的三条支流——东河、南河、西河也于不同地点汇入昌江，且支流流经之处，多为制瓷原料和燃料的重要产地。<br><br>在古代陆路交通不畅的情况下，昌江及其支流的水路运输对景德镇的制瓷业的发展起到了重要的作用。<br><br>景德镇因主要位于昌江之南，古称“昌南镇”。<br><br>据称，瓷器——china的英文就是源于“昌南”两字的音译。<br><br>宋代景德年间,“昌南镇”更名为景德镇,并以“白如玉、薄如纸、明如镜、声如磬”的精美瓷器著称于世，成为名闻天下的“瓷都”。<br><br>陶瓷被称为水、土、火的艺术，景德镇正好拥有了独特的高岭土、上好的松木燃料和充沛的水源。<br><br>这个城市似乎天生就是为制瓷而存在的。<br><br>我想，一定是有“神灵”护佑着她吧！景德镇陶瓷的特殊美感和瓷文化的形成是与其独特的材质、工艺等有着密不可分的联系，甚至在某种程度上说：景德镇瓷器名扬天下，除当地“天赐”的优质黏土之外，基本上是那些“鬼斧神工”的技艺将这些普通的“东西”变成了人类的“宠物”。<br><br>由此，真正被“神灵”护佑着的正是这制瓷技艺的不断分工、进化和传承。<br><br>这千年相传的技艺造就和组成了人类陶瓷史甚至是文明史上最耀眼的光环，这光环让人炫目，也让人敬畏。<br><br><h4>世人对“瓷都”的寻访是想贴近属于这个城市的“气息”，闻到属于这个城市的“味道”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/B0/wKgBy1Q2dSiAE3BHAAE7RMkOux4063.jpg@!rw9"><br><br>瓷泥粗淘  瓷石舂细后，铲入淘洗池中搅拌、淘洗。<br><br>其中颗粒较粗和重量较大的，迅速沉到池底，细粉状的则溶入水中，成为混浊浆体，再用木桶舀入排沙沟，其中较粗的颗粒再次沉降在排沙沟里，较细的则流入沉淀池。<br><br>然后将沉淀的浆体舀入稠化池进一步沉淀浓缩，再舀入泥床，待干到一定程度时，即可制作瓷石坯子。<br><br>摄影/关海彤景德镇传统制瓷技艺分工严谨精细，各种不同工艺步骤在看似简陋和普通之中却蕴含着相当多的合理性和惟一性，可谓博大精深。<br><br>每个细节的深究都让人无不惊叹我们前辈陶工们在发现与运用、发明与创造中的聪明才智。<br><br>',
'<h2>故宫与景德镇八百年血脉之缘</h2>从元代开始，中国的制瓷重心就逐渐向景德镇转移，明、清两代朝廷均在景德镇设御窑厂，精品现藏于北京和台北的故宫博物院中，北京故宫博物院现存的35万件陶瓷中，元、明、清景德镇官窑产品占90％以上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dQyAKyASAABv-cG6awQ565.jpg@!rw9"><br><br>明成化斗彩鸡缸杯，北京故宫博物院藏。<br><br>景德镇因盛产瓷器闻名天下，明清两代曾设御窑厂，专门烧造宫廷用瓷。<br><br>御窑集中了当时全国最优秀的陶瓷工匠，控制最优质的制瓷原料，不惜工本，大量烧造宫廷用瓷。<br><br>瓷器烧成后，需经严格挑选，再解运到京城，供皇帝和后妃们享用。<br><br>这些瓷器多由宫廷出样，其造型典雅，纹饰优美，体现了当时瓷器生产的最高水平。<br><br>有些品种禁止民窑生产，违禁者轻者流放，重者杀头。<br><br>明清官窑精品现均藏于北京和台北的故宫博物院中，北京故宫曾存放大量清官窑进贡瓷器，直到解放初期仍未开箱，可见当年其生产量之大。<br><br>中国陶瓷自元代以后，青花、彩瓷、彩色釉成为三大主流产品，尤其是景德镇，三大主流产品一直沿续到现代。<br><br>青花瓷器胎体坚硬，浓艳的釉下蓝色与白瓷胎形成强烈的色彩对比，给人以洁白雅静而浓烈的视觉效果，深受世人喜爱。<br><br>各朝青花瓷风格不同，各有千秋，在元代中晚期成熟地发展于景德镇。<br><br>到了明代，青花瓷器继承前朝传统，取得了辉煌成果。<br><br>洪武青花器形高大，画风古朴，传世量稀少，故备显其珍稀。<br><br>永乐、宣德青花则以其深入胎骨，入木三分的刚劲风格令世人赞叹不已，至今仍是收藏家们追求的热门藏品。<br><br>',
'<h2>洞穿明清御窑厂</h2>在景德镇市区的中心，有一座高仅十来米的小山包，人们称其为珠山。<br><br>在研究中国陶瓷的学人们的心目中，它的地位不在五岳之下，因为明、清两朝的官窑就建在附近。<br><br>明、清两朝官窑到底有何区别，它们又是如何布局的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AF/wKgBy1Q2dNaAQgEfAAGTy9QPtSM960.jpg@!rw9"><br><br>摄影/绣石<h4>明代御器厂的生产场地较为分散，宣德窑炉就建在大门附近</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AE/wKgBzFQ2dNWAJUu4AAEtVr3d6_o342.jpg@!rw9"><br><br>珠山官窑现在早已荡然无存，此为2002年发现的明初葫芦形窑炉遗迹。<br><br>明代官窑建在景德镇珠山之南，周长约5华里。<br><br>《浮梁县志》谓：“御器厂建于里仁都珠山之南，明洪武二年设厂制陶，以供尚方之用，规制既弘，迨后基益扩，辟垣五里许。”<br><br>但随着时间的推移，珠山官窑早已荡然无存，遗址上盖满了现代建筑，要了解官窑的分布情况只有借助文献中的图像资料。<br><br>现知流传于世的有关景德镇御窑厂的图像，只有两幅木刻版图和首都博物馆收藏的“青花御窑厂图圆桌面”。<br><br>木刻版的两幅图，一是清康熙二十一年(1682年)《浮梁县志》卷首中的“景德镇图”，另一幅是清嘉庆二十年（1815年）《景德镇陶录》中的“御窑厂图”。<br><br>首都博物馆收藏的“桌面”是用青料在瓷器上彩绘的，图中御窑厂的布局与《景德镇陶录》中的“御窑厂图”相似，但更形象、更写实。<br><br>将这3幅图作一认真比较，可以发现康熙二十一年图中匾额上题的是“御器厂”，另两幅是“御窑厂”。<br><br>康熙二十一年图中“御器厂”的围墙是从大门开始，一直围到后山，是全封闭的，只有南门和东门；而另两图中“御窑厂”的围墙则从仪门围至后山(珠峰)，从大门到仪门是开放式的，人们可以自由出入。<br><br>这3幅图为什么会有如此大的差异呢?从明、清记叙官窑的文献可以得知：明代人把官窑称作“御器厂”，而清代则称为“御窑厂”。<br><br>由此可知康熙二十一年图描绘的是明代景象，另两幅画的是清代规制。<br><br>',
'<h2>隐匿在密林深处的菇民</h2>香菇是世人公认的美食，但是香菇的原始栽培法却充满神秘。<br><br>当我们的作者沿着浙江龙泉菇民的足迹，探访菇民的生活时发现，大山深处存在着一个不被外人所知的、几乎被历史遗忘的菇民小部落，一个藏匿在密林深处的独立小社会。<br><br>它基本上保持了千百年来以菇业为中心的生活生产习俗、语言文化和宗教信仰。<br><br>只是这个社会也很快要消失了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AF/wKgBzFQ2dPWAPx7yAAWFuk1Utqw594.jpg@!rw9"><br><br>从野生到人工栽培，清鲜甘美、香气浓郁的食用菌香菇已成为一种健康美食。<br><br>采用古老的原木法栽培香菇，更令香菇质优价高。<br><br>因此尽管远赴菇山比在大棚里种植香菇生活更为艰辛，但至今在浙江仍有不少菇民以此为生。<br><br>摄影/郭实结缘菇民非常偶然。<br><br>那是2004年7月11日清晨，拍摄完龙泉凤阳山日出，感觉时间尚早，便取道安仁去拍摄古廊桥。<br><br>路过下田村时，听到村内锣鼓喧天，鞭炮齐鸣，热闹非常。<br><br>一打听，原来是在举行香菇庙会，不免觉得好奇，遂赶去看热闹。<br><br>庙宇里一位叫周仁德的大伯告诉我，农历六月廿四日，是下田村“五显庙”祭拜菇神的日子，每年这个时候每个村都要轮着举行庙会，并请来戏班，刚才的锣鼓和鞭炮就是戏班在演“排八仙”的序幕戏。<br><br>小时候曾听说过“香蕈客”（当地对菇民的一种称呼）走南闯北功夫了得，还听说他们有自己独特而神秘的语言——山寮白。<br><br>他们就生活在凤阳山—百山祖这个位于龙泉市、庆元县和景宁畲族自治县交界的山麓里。<br><br>龙庆景一带是中国也是世界人工香菇栽培的发源地，菇民也是一个有着神秘色彩的群体，菇乡还有丰富的乡土文化。<br><br>而今自己竟无意间一步跨进了这个鲜为人知的世界，有机会亲近菇民，亲近具有千年历史的香菇文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AF/wKgBy1Q2dPSAYJbzAAP7LEUZxtA455.jpg@!rw9"><br><br>菇乡历史文化底蕴非常丰厚,自古有木偶戏、二都戏等民间文艺,尤其二都戏是菇民们长期走南闯北，吸收他乡文化自成一体的戏曲,现已基本失传。<br><br>农历六、七月间，是龙、庆、景三地菇乡的庙会期，活跃在菇乡的龙泉振华剧团往往走村串寨地演出，为菇民们带来欢乐。<br><br>菇乡的庙会是热闹的，可也充满辛酸。<br><br>“枫树落叶，夫妻分别；枫树抽芽，丈夫回家。”<br><br>菇民的生活如候鸟，秋去春归，这种生活方式彻底改变了菇民部落的年节习俗，因此每年农历六七月间举行的菇神庙会盛于春节，成为菇民一年中最大的节日，此时此刻夫妻团圆，祖孙欢聚，共享天伦之乐。<br><br>庙会后不久即是菇民“出行”的日子——从农历九月末开始，菇民们便又要离妻别子，背井离乡奔赴遥远的菇寮，开始漫长的种菇生活：头两年冬春季为砍树种菇的季节，第三年冬春季开始收成，一般能收三至四年。<br><br>如果是大菇山资源多，菇民们一进山就要在同一个菇寮里生活10个冬天。<br><br>',
'<h2>再现姑师</h2>姑师（车师）虽不如楼兰般声名显赫，但却与楼兰一样，具有同样久远的历史，同处古丝绸之路的战略要道。<br><br>由于其更为特殊的地理位置，即位于丝绸之路北线和中线的必经之地，随着匈奴和汉两大王朝在西域力量的对比变化，姑师面临着更为艰难的选择。<br><br>事隔两千多年，我们还能触知那多谋的弹丸小国吗？<br><br>考古专家十余年前发掘的车师王族墓地和新近发掘的洋海墓地，为我们展示出姑师人鲜为人知的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AE/wKgBzFQ2dOmAegm9AArVRcWdhiM107.jpg@!rw9"><br><br>车师王族墓地姑师(后改为车师)是最早出现在我国史书中的西域古国之一，其活动中心在吐鲁番盆地。<br><br>1994年，考古工作者在交河故城北的一块台地上发现了车师王族墓地。<br><br>墓堆上覆盖着卵石的墓葬群面积近2平方公里，以两座车师大墓为中心约有上百座古墓。<br><br>有的墓堆下垒有木坯矮墙。<br><br>围墙外环绕着十多座附葬墓，并有序排列着十多个殉马或殉驼坑。<br><br>墓中随葬器丰富，有金器、陶器、毛麻织品、皮革制品等，当系车师王族墓葬，也有人称为车师王陵。<br><br><h4>处于匈奴与汉夹缝中的车师国犹如一叶扁舟，随着大国的强弱盛衰而摇摆，真所谓“小国在大国间，不两属无以自安”</h4>在西域三十六国中，在罗布泊一带建国的楼兰东距玉门关最近，是汉王朝进入西域的重要关口；而建城于吐鲁番盆地，掌控罗布泊以东、以北直到现天山北面的乌鲁木齐、奇台、吉木萨尔一带广阔地区的姑师国，则是匈奴控制西域的门户。<br><br>因为楼兰与姑师邻近，在史籍中，两者经常并称。<br><br>《史记·大宛列传》载：“楼兰、姑师（后称车师）邑有城郭，临盐泽（今天的罗布泊）。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AF/wKgBy1Q2dNmASMEGAAKaqDoZP98716.jpg@!rw9"><br><br>西汉时期西域形势示意图车师人所居的吐鲁番盆地，北有“控弦之士三十余万”的匈奴，东面是汉中央政府派出的戊己校尉，西南面是处于西域腹地的城郭诸国，其离合向背能直接威胁中原王朝在西域的地位。<br><br>中央政权要想实现对西域的全面经营，实现断匈奴右臂的战略，也必须首先解决车师国问题。<br><br>汉武帝继位后，国力较汉初有了明显的增长。<br><br>建元三年（公元前138年），汉武帝派张骞出使西域，欲联合西域各国，以断匈奴的“右臂”，即削弱匈奴在河西走廊至西域一带的势力。<br><br>公元前108年，汉大将赵破奴及王恢率骑数万克楼兰，破姑师。<br><br>楼兰臣服于西汉王朝，姑师在汉朝的打击下改称车师，并一分为八，即车师前国、车师后国和山北六国。<br><br>车师前国的都城为交河城，车师后国的中心则在今鄯善县境内博格达山南麓的某条山谷中。<br><br>车师前国所处的吐鲁番盆地为匈奴出入西域的重要通道。<br><br>吐鲁番盆地位于东天山腹地，四周环山，盆地内气候温暖，土地肥沃，是理想的立国之地。<br><br>但因盆地幅员有限，致使立国于此的独立政权难以壮大，很容易被周边较大的国家或部族所控制。<br><br>在汉朝经营西域之前，姑师便长期为匈奴所控。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AF/wKgBy1Q2dOGAf9M-AAjslGsAGsA027.jpg@!rw9"><br><br>匈奴围攻交河城想象图汉王朝联合西域诸国夹击匈奴的策略使得车师从历史的幕后走到了前台。<br><br>汉昭帝时，匈奴复占车师，并留下四千骑兵屯田。<br><br>对以高机动骑射为军事手段的匈奴来讲，在大敌当前时，动用这么多骑士去改行种地，也说明了吐鲁番盆地丰富的农业资源对一个纯游牧民族是何等的重要。<br><br>汉宣帝地节二年（前68年），汉将郑吉率兵攻占交河城，并于次年率兵屯田于此。<br><br>之后匈奴不断遣骑兵攻袭，汉军也陆续增援。<br><br>反复争战多次，结果是汉尽迁车师人于渠犁，匈奴仅仅占有了一座空城。<br><br>绘图/谭俊江汉军攻破姑师对匈奴打击沉重，但却未伤及匈奴的元气，故而西汉王朝对西域的经营也并非一帆风顺。<br><br>随着汉与匈奴在西域势力的此消彼长，两个强大的王国对车师展开了一场持续近30年的争夺战。<br><br>处于夹缝中的车师国犹如一叶扁舟，随着大国的强弱盛衰而摇摆，完全掌握不了自己的命运。<br><br>当时不仅车师如此，西域诸国莫不如此。<br><br>用当时楼兰王的话来说，就是“小国在大国间，不两属无以自安”。<br><br>',
'<h2>品味湖田景德镇民窑精华考古记</h2>2004年，景德镇建镇整整一千年，有一个瓷窑址见证了它，并伴随着它走过了风雨千年。<br><br>它就是湖田窑，一个让中国三代考古学家魂牵梦绕的我国宋元时期重要的民窑。<br><br>在景德镇陶瓷历史上，湖田窑是历时最久、范围最大、遗存最为丰富、在国内外享有盛誉的著名古代窑场。<br><br>它如同凝聚景德镇瓷业辉煌的一坛陈酿，历久而弥香。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/AF/wKgBy1Q2dNWACG-qAAD3EwLfWSQ932.jpg@!rw9"><br><br>景德镇东南4公里的湖田村历来山青水秀，林木茂盛。<br><br>湖田古瓷窑是我国古代著名窑场。<br><br>该窑兴烧于五代，延续烧造了数百年。<br><br>沿袭至今的水碓棚仍按最传统的方式加工制瓷原料——瓷土，让人不时浮想数百上千年前湖田古窑繁盛的瓷器生产制作场景。<br><br>摄影/白明<h4>1937年,英国学者首次将考察所得详细介绍给欧洲</h4>或许你不知道宋代的“五大名窑”，对“官、哥、汝、定、钧”较为陌生；但说起“瓷都”，你一定知道是景德镇。<br><br>而谈到景德镇，尤其是把握景德镇的千年命脉，那湖田窑是万万不能错过的。<br><br>因为湖田窑在中国制瓷历史上曾经留下过太多辉煌的记忆，这些记忆不会因时间的推移而淡漠，反而会随岁月的沉积而弥足珍贵。<br><br>正是为了寻找这种珍贵的岁月沉积，带着希望，我踏上了这片经岁月沉积而充满沧桑的土地。<br><br>湖田，一个非常久远的名字。<br><br>湖田窑是我国宋元时期一座著名的民窑，以生产青白瓷而名满天下。<br><br>它生产的青白瓷青中闪白、白中泛青，素有“饶玉”之美誉。<br><br>由于其制瓷技术卓越，在宋代就为朝廷提供贡瓷，元代则成为“浮梁磁局”监制的官窑窑场的一部分，设有专门窑炉生产皇室御用瓷器。<br><br>关于湖田窑的烧瓷历史，早在南宋时期，著名学者蒋祈就提到过。<br><br>他在《陶记》中说：“浙之东、西器尚黄黑，出于湖田之窑者也”。<br><br>后代学者也常有提及。<br><br>而真正开始重视湖田窑研究的却始自一个外国人。<br><br>1937年，一个名叫普兰柯斯东的英国青年学者首次认识了湖田窑，并将考察所得，详细介绍给欧洲。<br><br>国人对湖田窑的认知晚了十几年。<br><br>20世纪50年代，故宫博物院古陶瓷专家陈万里先生经过对湖田窑的考察后，首次推介给国人。<br><br>70年代，景德镇陶瓷历史博物馆的刘新园先生将湖田窑的历史告诉给了世界。<br><br>由于湖田窑在中国陶瓷发展史上的重要性，1959年被定为省级文物保护单位，1982年由国务院公布为全国重点文物保护单位。<br><br>这是全国最早的、也是当时惟一获此殊荣的古窑窑址。<br><br>带着对湖田窑朦胧的了解，我踏进有着千年沉积的湖田窑址，此时距早期投入湖田怀抱的淘金者晚了近半个多世纪。<br><br>那是1992年的初秋。<br><br>田里的庄稼收了，地上的青草枯了，遍地露出了各类器物的残片。<br><br>脚下满是黑色的匣具，青白的碎瓷；偶尔还可见小小的围棋子，扁扁的垫饼圈。<br><br>这正是考古调查的好季节。<br><br>我与中国社会科学院考古研究所的蒋忠义先生着手对湖田窑的保护进行重新规划。<br><br>我握着手铲，轻轻地刨动着地皮，试探着揭开它那神秘的面纱。<br><br>',
'<h2>瓷器之根——高岭土</h2>景德镇高岭村是瓷土之源，瓷器之根，至今留下元明清古矿坑和数百万吨尾矿，称之为“青山浮白雪”，这个海拔800米的小山村，便以盛产高岭土而闻名于世。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AE/wKgBy1Q2dMiAe5jSAAIZ_8MxNJc338.jpg@!rw9"><br><br>清代督陶官唐英的《陶冶图说》中提出“造瓷首需泥土,淘练尤在精纯”,图为经过锤打、水洗过后准备用于造瓷的泥浆。<br><br>（摄影/李卫）210年前,英王乔治三世派特使马嘎尔尼（Marcatney）由海路北上，在承德觐见乾隆，并带去为乾隆祝“八旬万寿”时的贵重礼物。<br><br>在乾隆接见时，特使请求通商减税，还请求援助英国一座瓷器工厂，并在制瓷原料（黏土、高岭土和釉料）方面给予保障。<br><br>没想到他的目的没有达到，只是在乾隆回赠给英王的208件礼品中，包括有他们所渴求的景德镇青花、粉彩、霁红、霁青等瓷器。<br><br>英使在返国途中，弃东海而走大运河，由杭州转富春江到达玉山，再转信江，经鄱阳湖，溯赣江，翻南岭至广州出海。<br><br>这是一条颇为艰难的路。<br><br>他们为何弃易选难？<br><br>原来这正是景德镇外销瓷路的重要通道之一。<br><br>马嘎尔尼在《旅行日记》中写道：“景德镇——这是大清帝国最著名的主要瓷器产地，距我们的旅程并没有很大距离。<br><br>我们最好去拜访这个世界著名的城镇，这是最称心如意的，但是，我们不能如愿”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AE/wKgBzFQ2dMaAEErOAAEqvIp2O-o128.jpg@!rw9"><br><br>从元代开始，景德镇的瓷工沿着东埠村高岭山，挖掘出了闻名海外的优质造瓷原料——高岭土。<br><br>与其同行的化学家吉兰（Gillan）博士在《关于中国化学和医学、外科的观察报告》中写道：“我是没有能够及时而幸运地去观察中国瓷器生产，它们以前在欧洲是如此享有盛誉，以致直到现在，中国瓷器制造还是最优秀的。<br><br>它的卓越而优秀的技艺关键是瓷土和高岭土的高纯度，还有绘画在瓷器上蓝色颜料的良好质量……”确实，景德镇瓷业的兴隆与中原战乱、经济文化中心南移有关，但更与当地盛产优质的制瓷原料——高岭土分不开。<br><br>高岭土俗称瓷土，因首先发现于景德镇以东45公里的高岭村而得名。<br><br>高岭土呈白色，其矿物组成除高岭石外，还含有多量的石英和云母。<br><br>其含杂质时可呈黄、灰、玫瑰等色，耐火度约高达1735℃。<br><br>',
'<h2>北京798从军工厂到艺术区</h2>如今的798是中国城市文化的急先锋，一个引人注目的时尚新宠，一个过去与未来、现实与理想、荒诞与正经奇幻组合的试验场……从军工厂到艺术区，这一改天换地的转变，其步伐之快、势头之猛，出乎很多人的意料。<br><br>其原因何在？<br><br>我们从中可得到哪些启发？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/AD/wKgBy1Q2dKCAYtWQAAWb0Wa8WXU890.jpg@!rw9"><br><br>百年印象摄影画廊是一个以摄影展览为主题的展示场所，经营者陈光俊在高大的厂房中又增建了平台，展厅的面积也因此而增加了许多。<br><br>在策划“工业遗产”专题时，798作为一个典型个案被我们“相中”。<br><br>作为一个工业遗产，798与上海江南造船厂或沈阳铁西区的大型工厂显然不能相提并论，但我们选择它却是基于另一种典型性：从工厂区到艺术区，从工业到后工业，从沉寂到活跃，从保守到创新，从封闭到开放，从低租金到高代价，从纯民间到政府的介入……一切的转变都是在不经意中“转瞬”即成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AD/wKgBzFQ2dJ-AOg8lAAaG6u6kI94492.jpg@!rw9"><br><br>一边是工厂，一边是画廊；一边是工业生产，一边是艺术创作；一边是秩序规范，一边是率性随意，这就是今天的798。<br><br>骑车的工人和自驾车的艺术经营者，行驶在同一条大道上。<br><br>798过去是大型国有军工企业，也叫国营北京第三无线电器材厂，此前是718联合厂（即华北无线电器材联合厂）的三分厂，曾在国家建设中发挥过重要的作用。<br><br>1964年4月718联合厂分家，才有了798厂。<br><br>自上个世纪90年代，聚集在酒仙桥地区的各电子工厂均大规模转产或停产。<br><br>经过企业调整，797、798、706等七个工厂合并为七星集团。<br><br>现在的798艺术区也称大山子艺术区，是对七星集团属下这一区域的统称。<br><br>第一次采访是在4月21日，那也是我的第一次798之行。<br><br>如果不是有熟人指引，要想找到798艺术区可能会多费一些周折。<br><br>进入艺术区的东门没有什么明显的标志，墙上挂着的牌子上写着“酒仙桥路4号”。<br><br>从院门到798艺术区还有一段距离。<br><br>这一片原是718厂的厂区，路边矗立的宏源公寓和相对成熟的社区环境，暗示着原来的工厂区曾经历过房地产开发时代。<br><br>再往前行，工厂的面貌逐渐清晰，横七竖八的管道，高耸的烟囱，“文革”时期的标语，身着蓝色工作服的工人，以及不断传来的机器轰鸣声，可以感受到这是一个活生生的工厂；而艺术展览的宣传海报，画廊、工作室的指示标牌，引人注目的雕塑作品，时髦的青年和穿梭往来的外国游客，一切又构成了极强的艺术和时尚氛围。<br><br>少时记忆中的工厂环境与奇思幻想的艺术构思的组合，让人有种时空交错的感觉。<br><br>',
'<h2>聆听昌江千年诉说</h2>景德镇凭借一泓昌江水，打破瓷都偏处一隅的局面。<br><br>它上溯祁、婺，下抵鄱、浔，进而接连长江，达于外洋，维系着景德镇一千多年的繁荣，形成一条水上“陶瓷之路”。<br><br>昌江，景德镇陶瓷兴衰的见证。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AD/wKgBzFQ2dJWAWXYOAACykYVsSFo032.jpg@!rw9"><br><br>摄影/绣石<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AE/wKgBy1Q2dKiACAutAAEbJJunnvA901.jpg@!rw9"><br><br>民国时期的景德镇。<br><br>城内各窑厂烟囱林立；昌江边停满了各式木帆船。<br><br>流传千年的生产、运输方式和这样的景象，一直持续到上世纪70年代末才慢慢消失。<br><br>一千年是什么样的概念？<br><br>我沉思着。<br><br>夜已降临了许久，喧闹了一天的古镇也已沉睡了。<br><br>推开窗户，想看看天边的窑火，这曾被称为“四时雷电镇”的瓷都，却因为瓦斯窑的兴起，已没有了昔日那冲天的火光。<br><br>但我知道，在某一巷子或某一街边的某所作坊或某座工厂里，一定还有尚未入睡的窑工，在守望着一窑熊熊的烈火、一窑满满的瓷器。<br><br>窑火映照在窑工们的脸上，映照在那一双双充满希冀的眼睛里。<br><br>不管时光如何改变，不管窑炉如何改革，不管窑工如何一代新人换旧人，那千年的窑火在人们的心中一直都没有间断过。<br><br>在景德镇建镇一千周年纪念的日子里，我渴望再一次重读古镇的历史，再一次在脑海里重现自己在这古镇中生活过的许多日子。<br><br>景德镇地处依山傍水的丘陵地带。<br><br>水既是运输瓷器、运输制瓷原料和燃料的重要通途，又是粉碎瓷石的重要动力，也是淘洗瓷泥的重要工具。<br><br>而水边的山上有茂密的森林和各种灌木，这是烧窑的重要原料；瓷石和瓷土一般也都埋藏在山里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AD/wKgBzFQ2dKiAMCLdAAA07tJyNQ4894.jpg@!rw9"><br><br>上世纪50年代景德镇窑工“满窑”的工作照。<br><br>“满窑”是老式柴窑最重要的生产流程之一，随着柴窑被废弃、瓦斯窑兴起，现在已不复见。<br><br>供图/方李莉 为了运输和搬运的方便，长期以来，景德镇沿河建窑、沿窑成市，整个城市沿着昌江两岸，呈长龙形延伸，长13里。<br><br>在古代，景德镇又名陶阳，故被称为“陶阳十三里”。<br><br>昌江是景德镇城市的动脉，除了东河、南河、西河、小北河、梅湖河、建溪河各条支流呈叶脉状分布，由东西分别流入外，还有50多条小支流，形成纵横交错的河网。<br><br>这些以昌江为主流的大小河流，不仅给景德镇的瓷业生产、销售、运输带来了许多方便，还确保了景德镇的瓷业用水。<br><br>当时的民窑很多都设于昌江及其支流沿岸，河水不仅可供淘洗瓷土，而且可以利用流水落差作动力，装置水轮车和水碓，用以粉碎瓷石。<br><br>这些水碓大都安装在茅草屋中，一轮大大的水车在一汪清亮溪水的冲击下，带动着十几只水碓，不停地上下锤打，将坚硬的瓷石打成粉末，然后淘洗，再做成一块块砖状原料，用木帆船运到昌江边出售给做瓷器的坯户们。<br><br>景德镇的瓷器通过昌江运到波阳，再到长江沿岸；或从昌江通过赣江，再从赣南的梅林陆路运往广州，从广州直销海外。<br><br>',
'<h2>三线建设：离我们最近的工业遗产</h2>1964年到1980年，在中国中西部的13个省、自治区进行了一场以战备为指导思想的大规模国防、科技、工业和交通基本设施建设，史称三线建设。<br><br>虽然基于当时特定环境所采取的“靠山、分散、隐蔽”和进洞的选址原则给后来企业的经营和发展造成了严重的浪费和不便，不过，在短短的几年、十几年间，上千个大中型工矿企业、科研单位星罗棋布于中西部地区，成为推动中国西部工业化的“加速器”。<br><br>在三线建设已成为历史、工业化奠基时代渐渐离我们而去的时候，三线已成为距我们最近的工业遗产。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/AD/wKgBy1Q2dHmAAlh-AAcvzjpzLWE397.jpg@!rw9"><br><br>攀枝花钢铁厂是三线建设的产物。<br><br>与宽广的武钢、包钢厂区不同的是，攀钢的厂址颇为局促。<br><br>按照国际惯例，建设一座年产150万吨的钢铁厂，至少需要5平方公里的平地，但这里却只有2.5平方公里、高80米的山坡。<br><br>设计人员大胆提出了台阶式设计方案，通过大规模爆破，将山坡平整成4个大台阶、23个小台阶的台阶平地，辅以先进的多种运输方式和相应的工艺流程，浓缩安排下钢铁厂的布局，被人们誉为“象牙微雕”式立体大型企业。<br><br><h4>隐蔽在巨型山洞中的816工程</h4>“三线建设”，这个词在20世纪80年代以前，因为保密，是不见于报端的。<br><br>即使当时的人们说起，也十分神秘。<br><br>今天的年轻人，更是少有所闻。<br><br>2003年8月，“中国地下核工厂、世界第一人工洞解密”的消息，引起了世人的惊叹，勾起了人们揭开谜底的强烈欲望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/00/AC/wKgBzFQ2dHqARwMHAAnyzj5ILtE593.jpg@!rw9"><br><br>在三线建设时期，许多厂矿单位都是一个封闭的社会，厂房、办公楼、宿舍楼、食堂、校舍、医院等一应俱全。<br><br>图为四川洛带512厂宿舍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AD/wKgBy1Q2dH-AOMCgAAcOHku60E0956.jpg@!rw9"><br><br>在三线建设已成为历史的今天，有的企业搬迁后成为“弃城”，而更多的企业通过改制、转型、重组、合并而重获新生。<br><br>1966年,中央选定在涪陵白涛镇的大山里建设816核工厂。<br><br>1984年,根据国际形势的变化和国民经济战略调整的需要,816工厂原职工队伍军转民,改建为化肥厂。<br><br>1993年更名为重庆建峰化工总厂。<br><br>摄影/周肃川我们来到重庆涪陵白涛镇，沿着乌江画廊在崇山峻岭之间驱车约半小时，绕过著名的仙女山、芙蓉洞，才到达代号为816工程的建峰化工总厂。<br><br>这个三线建设中的重点项目是中国第二个核原料工业基地，当年由中央军委决定、周恩来亲自批准兴建。<br><br>一夜之间，荒芜的大山里涌来了两万多工程兵，在乌江边的尖子山上开凿了一个巨大的地下洞体。<br><br>从1969年到1984年，漫长的15年中，6万多“愚公”不断地挖山，挖出石方达151万方，可以筑成一米见方、1500公里长的石墙。<br><br>最后，工程总投资达到7.4亿元人民币，总建筑面积10.4万平方米，洞内建成大型洞18个，道路、导洞、支洞、隧道及竖井130多条，最大的一个放置核反应堆的洞跨度达31.2米，有十几层楼房高。<br><br>其实，816工程只是三线建设1100多个大中型项目中的一个缩影。<br><br>就像这个隐秘的洞体一样，三线建设也是一个在神秘面纱笼罩之下的国家巨大建设战略部署。<br><br>',
'<h2>德国鲁尔的“前世今生”</h2>工业也有遗产？<br><br>有。<br><br>那它是什么？<br><br>工业遗产为何长期被冷落后开始受到青睐？<br><br>国际上保护工业遗产的浪潮从何时开始？<br><br>哪个国家做得最好？<br><br>请随本文走一遭，不但找到了上述问题的答案，一些工业遗产保护的优秀个案定会令你大开眼界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/00/AA/wKgBzFQ2dBiAdR8UAASj4ZtEEIU343.jpg@!rw9"><br><br>“爱在鲁尔”音乐派对在鲁尔盖尔森基兴市的工厂里举行，“高科技电子舞曲”的“粉丝”们正在纵情狂欢。<br><br>“高科技电子舞曲”利用电脑合成器合成，有着特殊音效，听起来具重复性,较强硬,较机械化,所以某些人称之为“工业噪音”，但也不乏追捧的发烧友，“爱在鲁尔”音乐派对从1995年开始，每年举行一次。<br><br>摄影/Thomas Frey/c<h4>老工厂也有“春天”</h4>长期以来，各国政府以及地方团体对工业建筑、工业遗址的保护缺乏热情。<br><br>在他们眼里，工业遗产是一堆钢筋水泥堆砌出来的庞然大物，没有吸引力可言。<br><br>在城市发展过程中，废弃的工厂总是难逃厄运，在推土机的轰鸣声中，灰飞烟灭。<br><br>工业遗产，作为文化遗产大家庭中独特的一员，为什么容易被忽视，从而屡遭“不公正待遇”呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/00/AA/wKgBy1Q2dBuAOVNiAAkpLq2xSLQ547.jpg@!rw9"><br><br>1948年，位于鲁尔区埃森市的克虏伯钢铁企业厂房内景，这是一个机车维修车间。<br><br>二战期间，克虏伯钢铁帝国直接或间接雇用的人员达20万，为德国军队制造大炮、装甲车、坦克、潜艇和各种轻武器，执掌克虏伯帝国大权的阿尔弗雷德·克虏伯扮演着第三帝国军械师的角色。<br><br>1967年,公司改组为股份有限公司。<br><br>摄影/Bettmann/c首先，很多文化遗产之所以令我们“怜香惜玉”，是因为它们的“美”打动了我们，而工业遗产偏偏缺乏这种传统的美态。<br><br>只要有工厂存在，那个地区的景观就被厂房、车间、烟囱和冷却塔等一连串的工业建筑主导支配着。<br><br>在我们的心目中，这可不是一幅赏心悦目的风景画，到处矗着烟囱的城市不但破坏了我们的审美兴致，更重要的是，这意味着我们变成了工业化的囚鸟，呼吸不到新鲜的空气，闻不到泥土的芬芳，尝不到清水的甘甜。<br><br>这就是为什么当一个寺庙、教堂甚至公园受到“威胁”时，我们总是不遗余力地高呼“手下留情”。<br><br>相反，当我们身边的工厂围墙被写上大大的“拆”字时，很多人高兴还来不及，恐怕还要奔走相告：那灰头土脸的厂房终于要在我们眼皮底下消失了。<br><br>其次，工业建筑往往都是为了一个生产的目的而设计和建造的。<br><br>它们也许是钢铁厂、纺织厂、发电厂或者是煤矿，所以厂房布局、空间大小必须符合生产的要求，从而这些建筑的面貌也反映出特定的需求。<br><br>早期，这成了工业建筑的局限性，当这些工厂“下岗”，我们找不到适合的“岗位”让它们“再就业”。<br><br>譬如，我们很难把一个发电厂变成购物中心，同样，一个面粉厂也难以改头换面变做写字楼。<br><br>如何处置这些厂房，最快捷最省钱的方法就是推倒拆毁，然后重建。<br><br>随着技术进步和全球化加速，西方国家在过去数十年间开始思考工业遗产的命运。<br><br>促使这股思潮产生的原因是生产技术的日新月异，落后的生产方式被毫不留情地淘汰和革新，同时，大量的生产流程被转移到发展中国家进行，也是导致旧厂房大量闲置的原因。<br><br>另一方面，文化遗产的外延不断扩大，从标志性建筑、历史遗址扩展到只要能体现出或历史、或审美、或科学、或精神价值的建筑、遗址，甚至非物质遗产的概念都诞生了。<br><br>在这样的趋势下，西方国家认识到工业遗产作为工业革命的载体，见证着技术的进步，也是文化遗产的一部分。<br><br>',
