'<h2>椰枣伊拉克的“绿色金子” </h2>伊拉克是椰枣的故乡，伊拉克椰枣举世闻名。<br><br>如果你到伊拉克人家做客，主人都会用椰枣和热茶款待你。<br><br>在伊拉克，最常见的植物当然是郁郁葱葱、硕果累累、高大挺拔的椰枣树。<br><br>丰收时节，走在街头到处都是卖椰枣的地摊和商店，价格不高，吃起来香甜可口，更是赠人的上好礼品。<br><br>在穆斯林最喜爱的食品中，莫过于椰枣了。<br><br>椰枣是阿拉伯地区的传统农作物，已有数千年的栽种历史，在伊斯兰教兴起之前，阿拉伯人就开始广泛食用椰枣了。<br><br>伊斯兰教的先知穆罕默德在23年传教活动中，生活朴素，饮食简约，喜食椰枣。<br><br>穆圣曾嘱咐其弟子说：“你们要尊敬你们的姑祖母——椰枣，因为椰枣和人祖阿丹是用同一种泥土造成的。”<br><br>伊斯兰教十分重视遵循“逊奈”，故此，椰枣就成为穆斯林喜爱的食品了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D2/wKgBy1Q2tGyAYF05AAikjJhTT1Y153.jpg@!rw9"><br><br>缀满诱人金黄果实的椰枣树在伊拉克随处可见，椰枣营养价值极高，是穆斯林最喜爱的食品之一。<br><br>椰枣树浑身是宝。<br><br>果实有极高的营养价值，它含有对人体有用的多种维生素和天然糖分。<br><br>不仅如此，椰枣可以制成各种糖果，高级糖浆、饼干和菜肴，以及制醋和酒精。<br><br>椰枣树的枝条可以制作椅子、睡床以及装运水果、蔬菜、鸡鸭、鱼虾的筐子；叶子可以用来编席子、捆扫帚、制托盘等，还可以作燃料；树干用来建造农舍、桥梁；枣核可以作饲料；劣等椰枣则用来作肥料或饲料。<br><br>有一次，我在一个果园里看到地面上铺着厚厚的一层烂椰枣，一问才知道那是上好的肥料。<br><br>伊拉克全国各地都种植椰枣树，其中以巴士拉省和巴比伦省为最多。<br><br>目前，世界上共有椰枣树约1亿棵，伊拉克就拥有其中的约7000万棵。<br><br>它们大部分集中在阿拉伯河沿岸，南自法奥、北至阿马拉河、宽约1—3英里的地带，椰枣树林绵延180英里，这里高温干燥的气候和灌溉充足的土地最适宜椰枣树的生长，1980年以前，这片椰枣树林带约有2500万-3500万棵。<br><br>伊拉克幼发拉底河中游地区、巴格达地区、纳西里耶地区和塞马沃地区也是椰枣树密集的地区。<br><br>',
'<h2>在俄亚的天空下</h2>在四川木里藏族自治县西南边缘的深山峡谷里，有一个遗世独立的俄亚大村。<br><br>据说这里至今仍保存着最原汁原味的纳西古风神韵，有“纳西古城在丽江，纳西古寨在俄亚”之说。<br><br>在纳西族新年到来之际，我们历尽艰辛走进了这个具有传奇色彩的山村。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBzFQ2tD2AFfg4AANS27V4gvg145.jpg@!rw9"><br><br>龙达河绕俄亚大村而过，以河为界，左岸为居民区，由于村前高地的巨石阻挡水头，再大的洪水，人畜也能安然无恙。<br><br>右岸为生产区，山上恰有支流奔腾而下，水源充足，稍加修整，就是良田。<br><br>俄亚的选址和布局透露着纳西先民的智慧，可谓深谙风水的奥妙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBy1Q2tE-AapdQAAF7CvTI5bg602.jpg@!rw9"><br><br>俄亚乡由于被金沙江、水洛河和东义河分割包围，所以交通极为不便，主要依靠马帮与外界进行物资的交流。<br><br>近年来，由于从泸沽湖前往依吉乡的公路开通，水洛河的呷波渡口成为当地人进出的主要通道。<br><br>人和物资可以从溜索上通过，而马必须从江里“游”过去。<br><br>在这片天空下生存，马儿们也要付出更多的勇气和艰辛。<br><br> 摄影/胡小平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBzFQ2tE6AZg3kAABhkiHwy28042.jpg@!rw9"><br><br>俄亚交通位置图俄亚乡位于四川省凉山彝族自治州木里藏族自治县西南角，四周被重重高山和条条大河环绕，道路崎岖交通闭塞，至今仍不通公路。<br><br>西部、南部、东部与云南香格里拉、玉龙、宁蒗隔金沙江和水洛河相望，北部与四川稻城相接，故被称为“鸡鸣两省五县”之地。<br><br><h4>百转千回的俄亚之路</h4>“当心，快！闪开……”头顶突现马铃阵阵，木苏郎话音未落，就见浮尘伴着碎石飞扬而下。<br><br>我忙跳上一块大石，头皮不由一阵发麻。<br><br>环顾四周，两壁陡直的干热河谷夹峙的头顶天空，只剩一小片瓦蓝，不见一丝云彩。<br><br>脚下那块仅容几人站立的狭小人工台地上伸出的溜索，这时也透出几分亮闪闪的寒意。<br><br>“哈哈，吓着你了吧？”木苏郎是木里县俄亚纳西族乡的党委书记，他到县城办事，归来时正好与我们同行，“这里的呷波渡口是从四川境内进入俄亚最便捷的通道了。”<br><br>我们一行乘坐越野车从泸沽湖向西北，中途夜宿屋脚蒙古族乡、依吉乡。<br><br>第三天大清早，又跑了两个小时，才终于到达水洛河和东义河汇合口下方陡崖上的呷波渡口，而我们此行的目的地俄亚大村，从呷波渡口骑马尚有一天的路程。<br><br>',
'<h2>伊拉克地名自然、人文的“富矿”</h2>一个地名的背后，往往蕴藏着一段历史、一场争论甚至一则耐人寻味的故事。<br><br>在这方面，对于伊拉克这样一个历史悠久的国家来讲，它那些形形色色、历经变迁的地名，绝对是一个值得深深挖掘的“富矿”。<br><br>当然这里，我只拣了几个平日“曝光率”比较高的地名，浅谈辄止。<br><br><h4>伊拉克(Iraq)</h4>伊拉克国名的起源和含义，一直众说纷纭，迄今都没有达成共识。<br><br>其中，比较流行的说法有4种。<br><br>其一，“伊拉克”是希腊语美索不达米亚（Mesopotamia，意为“两河之间的地方”）一词的阿拉伯语意译，因而含义相同。<br><br>其二，和“一”针锋相对。<br><br>根本否认“伊拉克”和希腊语有任何关联，而认为它本来就是一个古阿拉伯语词，原意是“血管”。<br><br>因为这个地区河网稠密，纵横交错，实在酷似人体内的血管。<br><br>',
'<h2>中国市树</h2>作为一种先进的文化形态，“市树”是城市形象的重要标志，是城市优秀文化的浓缩，也是城市繁荣富强的象征。<br><br>目前我国已有160多个城市有自己的市树。<br><br>为了在地图上直观地表现中国树木分布的地带差异性，我们只选取了国内省会城市的市树。<br><br>每一种树木我们都提供了它的树型和树叶的彩色图鉴，并且在图说里对各种树木的科属、生态习性、分布范围以及在当地的影响作了描述，以使读者对各地的市树有一个较为全面和准确的了解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBy1Q2tGeANbFRABJGmLdDi_I383.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBzFQ2tGeAOlWnABNp19JWrI0807.jpg@!rw9"><br><br>',
'<h2>世界国树</h2><h4> 世界国树的选择  </h4>树木是造福人类的天使，并且与一个民族的思想感情息息相关，所以对于国树的选择，有的可能因为是自已国家的特产，而更多的是因为其所代表的意义。<br><br>我们在对世界国树的研究中发现，虽然植物的种类成千上万，但国树的选择还是无法避免重复的情况发生。<br><br>此外有关国树的认定，尽管有许多国家通过立法程序，确定喜爱的树为国树，但仍有一些国家是由人们的喜爱约定俗成的。<br><br>由于不同的人会有不同的看法，所以有时候一个国家的国树可能会有不同的版本。<br><br>为了给读者尽量真实的情况，我们在多方求证之后，对于存在不同国树版本的国家，只选取为大多数人所认可的国树。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBzFQ2tFCAKiLDAAht2gv4Eqw400.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D2/wKgBy1Q2tFuAL5OEAAreDj2TQKI481.jpg@!rw9"><br><br><h4>世界果树的背景故事</h4> 尽管大王棕榈树不是原产于古巴，但在古巴没有大王棕榈树就不存在古巴的景色。<br><br>古巴选择大王棕榈树作为国树，是因为它象征着古巴人民不屈不挠的性格。<br><br>希腊的国树是油橄榄。<br><br>油橄榄与希腊人民心目中的神圣女神雅典娜是分不开的。<br><br>该树记述着希腊人民追求和平的历史，提醒人民珍惜来之不易的和平生活。<br><br>',
'<h2>又见夹缬</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBy1Q2tFWASCf6ABPK02-WOpU658.jpg@!rw9"><br><br>采用夹缬工艺的唐代狮子牡丹纹样筒描古布<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D2/wKgBy1Q2tFeAS_ooAAZGVIrado4649.jpg@!rw9"><br><br>夹缬，中国最古老的“三缬”（绞缬、蜡缬、夹缬）之一，其历史可上溯至东汉时期。<br><br>古汉语里的“缬”字，专指在丝织品上印染出图案花样。<br><br>顾名思义，夹缬便是利用雕板在绸绵等物上夹染出预定的效果。<br><br>唐代的夹缬色彩斑斓，极为盛行，不但诗人们屡屡咏及，甚至敦煌莫高窟的菩萨们也多“穿”着夹缬织物。<br><br>到了宋代，朝廷指定复色夹缬为宫室专用，二度禁令民间流通，夹缬被迫趋向单色。<br><br>进入元明后，工艺相对简单的油纸镂花印染风行中原，夹缬终湮灭于典籍，一般认为已经绝迹。<br><br>可就在温州市苍南县一座不足100平方米的民间小作坊里，至今仍断断续续地保持着这种最古老的织染工艺。<br><br>这就是中国最后的夹缬作坊，多年来，它的生死存亡牵动了很多人的视线。<br><br>2003年4月10日，又一批日本工艺界人士来到该坊。<br><br>这是一支21个人的日本团队，团长佐藤先生出身蓝染世家（日本1/2的靛青染料由他提供）。<br><br>出乎意料的是，他们的来临遭到了作坊主薛勋郎的竭力拒绝。<br><br>由于没生意，61岁的薛勋郎已基本停止生产，并且做好改行的准备。<br><br>但是没生意的作坊偏偏不断地有记者、专家跑上门，又是报道又是研讨。<br><br>刚开始时，薛勋郎也挺受鼓舞，觉得看到了希望。<br><br>特别是外国友人的到来，薛家更是引为荣耀，“外国人来，名气好，说不定会打开生意。”<br><br>但是时间长了，“生意”并未“打开”，采风者们便成了薛家的额外负担，薛勋郎开始反抗了：“来的全是专家！好像我这儿是研究部门的试验品。<br><br>我又没有拿工资，这儿又不是展览馆！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBzFQ2tFaAUf7PAAGYAvem0Sk072.jpg@!rw9"><br><br>日本鹤阿吽纹和服晚装薛勋郎曾经十分疑惑：“你说这些日本人到底是怎么回事？<br><br>老是往我家里跑。<br><br>夹缬对他们有那么重要吗？”',
'<h2>触目惊心的“大树进城”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBy1Q2tD2AU4mRAAhU8idlMF4378.jpg@!rw9"><br><br>在城市绿阴渐渐多起来的时候，一些地方正在为“大树进城”付出不小的代价。<br><br>在中西部一些地方，一些人为了眼前的利益，滥砍滥伐山林，大批野生古树被连根拔起，粗粗地裹上草绳，运往患了“绿色饥渴症”的城市。<br><br>非法采集、贩运价值不菲的野生植物，应属盗窃国家资源的犯罪行为，但在查处非法采集、贩运野生植物的案件时，森林公安因为没有可以直接适用的法律，使得打击非法倒卖野生植物的行动大打折扣，因而野生大树的贩卖得以迅速蔓延。<br><br>（李攀 摄）“人怕出名猪怕壮”。<br><br>没想到，现在，这话应在了树身上。<br><br>以“环境兴市”、 “森林型生态城市”等新名词为旗号，以城市发展的名义，动辄就是把数以万计的大树搬进城：“大连邀请50万株大树进城，开始建设森林型生态城。”<br><br>“大道绿化，大树进城，重庆将大手笔绿化迎宾大道。”<br><br>',
'<h2>屯溪石窟群中国最早的地下军事设施？</h2>在安徽省黄山市的屯溪区东郊新安江畔，新近发现了一处罕见的世界奇观，在其下游南岸的花山区域的连绵群山间，密布着或大或小、或深或浅、或高或低的地下石窟，目前已探明36个。<br><br>它们各自为窟，互无关联，单口出入，朝向各异。<br><br>有人称之为花山谜窟，有人命名作屯溪石窟群，但不论如何称呼，与国内诸多著名石窟相比，其规模之壮观，气势之恢弘，分布之密集，特色之鲜明，均为世人所罕见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBy1Q2tDCAdzkiAAQ6MlmnW8s265.jpg@!rw9"><br><br>屯溪石窟群是古代石文化建筑遗产，也是古代人工的结晶。<br><br>然而它却给后人留下无数谜团：它是何人、何时又为什么而开凿的？<br><br>无论答案怎样，它的震撼力都是惊世骇俗的。<br><br>图为2号石窟“地下长廊”。<br><br><h4>36处古代石窟树遮草封</h4>从安徽屯溪向东北方向行车十几公里，就来到了一片开阔的河滩地，这里就是新近发现的屯溪地下石窟群的所在地。<br><br>脚下是静静东流的新安江，河对岸一片高不过一二百米绵延不绝的丘陵就是花山区域，迄今已发现的36处古代石窟群就隐藏在这里，它们呈线形沿江分布在总长约5公里的石林山、营排山、石壁营、马头山等等山峦里，山峰此起彼伏、环溪蛇行，山坡上树茂草盛，郁郁葱葱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBzFQ2tDKAdshiAAeC-Ir3DOk442.jpg@!rw9"><br><br>新安江像一条青罗带，飘逸在黄山脚下，它穿过屯溪区，流向浙江。<br><br>新安江曾是古徽州与外界交流的天然通道，沿江货运码头上常常是帆樯林立，网撒鱼跃。<br><br>让我们走进几处已经初露端倪但尚未最后定名的石窟，一睹世界奇观的风采。<br><br>屯溪石窟群中最为壮观的是被命名为35号的地下宫殿石窟。<br><br>这个石窟口小洞大，而且有一段长达20米的引洞，我们走完引洞以为到了尽头，却又豁然开朗，一座面积有12600平方米的石窟乍现眼前。<br><br>石窟仿如一座地下宫殿，26根周长达十几米粗的异形石柱，顶天立地。<br><br>环看四周，有36间石房环绕大殿，其中最小的仅有2平方米，石房间壁最薄处仅10厘米厚。<br><br>这些石房三面封闭，只有朝殿堂一侧开有仅容一人进出的扇形门洞供人出入。<br><br>还有石头看台错落分布。<br><br>伫立看台，可俯视殿堂的壮观场面。<br><br>殿堂陷处还有深潭数口，那水常年不枯，清澈见底，泛着怪绿的微波。<br><br>据说，发现该石窟时，石壁上倒挂蝙蝠万千，地上蝙蝠粪竟达二尺之厚，故又有“蝙蝠厅”之名。<br><br>',
'<h2>古树名木和树神崇拜</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBy1Q2tDOADWw-AARfPhx1Sf0342.jpg@!rw9"><br><br>一些树龄达百年以上的老树，常被人们看作是“神木”，当作神灵来崇拜。<br><br>这是位于福建省建阳市考亭破石村的一棵千年古樟树，高约30余米，当地百姓们对树神的祈求多是祈安求福、求治病或保丰收。<br><br>（范崇智 摄）1998年5月，摄影师李天社在中国林业部等单位的支持下，驾车从成都出发，开始了环游神州大地的中华名树摄影考察活动。<br><br>在这次历时45天的绿色长征中，李天社七渡长江，三过黄河，横跨12个省区，行程两万五千公里，完成了对黄陵柏、孟庙古槐等国内46棵名木古树的寻访和考察活动。<br><br>“这些千年古树承载着中华民族的历史”，年过半百的李天社谈到这次考察时仍然非常激动，“每当我在取景框里看到那些历尽沧桑的树干和树根，我就会联想到华夏文明顽强的生命力以及上面所寄托的情感”。<br><br>中国自古以来，就富有树神崇拜的传统。<br><br>据一些专家考证，民间传说中的龙，原是树神的化身，其原型是四季常青的松、柏（主要是松）一类乔木。<br><br>中国人对龙的崇拜，就是对树神崇拜的曲折反映。<br><br>',
'<h2>五进巴格达</h2>持续数百年的战乱冲突，使伊拉克人养成强烈的自尊和好斗个性。<br><br>尽管海湾危机以来伊拉克已被封锁了十多年，可伊拉克坚持把海湾战争称作“战争之母”，认为自己“打败了32个帝国主义强国的联合入侵”。<br><br>海湾危机十周年，我受伊拉克文化部长邀请第五次到伊拉克，准备独家采访萨达姆总统。<br><br>行前，原外交部礼宾司司长鲁培新把一张临摹的萨达姆像送到我家，让我请萨达姆在这张画上签个名……说作者袁熙坤曾经为撒切尔、曼德拉、克林顿等上百位外国元首画过像，可就是没法见到萨达姆。<br><br>一到巴格达，萨达姆总统爽快地在这张画上签了名，我计划已久的采访眼看水到渠成。<br><br>就在这时，一纸要“唐师曾立即回国”的紧急命令发到巴格达，我试图再次吸引世界瞩目、重振海湾战争新华社雄风的计划就这么流了产。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D2/wKgBy1Q2tGCAE-mRAAN4FNThrXU815.jpg@!rw9"><br><br>共同信仰安拉的什叶派和逊尼派打了8年，伊拉克把牺牲的英雄塑成99座雕像，屹立在夏特·阿拉伯河畔，遥指东岸的伊朗——“那里就是敌人”。<br><br>今天坐在雕塑下乘凉的两位男子，随时可能变成战士，变成受人崇拜的雕像。<br><br>伊拉克是地球上最有“油水”的国家，两河流域新月形沃土下储藏了最丰富的石油资源。<br><br>2000年夏,我第五次到伊拉克,北方石油公司总经理贾西姆给我一根棍子让我敲打地面,随后用一根火柴在我敲打的地方轻轻一划,一团桔黄色的火焰升腾而起,这就是油田。<br><br>早在6000年前，两河流域就出现了城市、发明了车轮、修建了灌溉系统、创造了泥板上的楔形文字，古巴比伦人还将各种法律编纂成人类第一部法典——《汉穆拉比法典》，其完整复杂的社会结构，甚至比古埃及文明还早1000年。<br><br>千百年来，不同种族的犹太人、阿拉伯人、库尔德人、波斯人、土耳其人、亚美尼亚人……不同信仰的穆斯林、基督徒、犹太教徒以各种不同生活方式聚居一处，使巴格达成为《一千零一夜》的故乡。<br><br><h4> 一进巴格达（1990年12月—1991年1月）</h4>1990年8月伊拉克吞并科威特后，联合国安理会立即予以制裁，我单枪匹马从北京飞到伊斯坦布尔，再转道安曼前往伊拉克。<br><br>伊拉克航空公司别出心裁地要求旅客亲手将自己的行李搬上飞机，以免混入“皮包炸弹”。<br><br>每位旅客都领到一张白色传单：“根据伊拉克革命指挥委员会229号命令，在你抵达巴格达5天之内，必须到指定的地点验血。”<br><br>',
'<h2>我国珍奇树木</h2><h4>树干最美的树种：白桦</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBy1Q2tB2AXrXzAAsmlQ9HCSs624.jpg@!rw9"><br><br>白桦是一种落叶乔木，在植物学上属于桦木科、桦木属，最高的有20几米，胸径1米有余。<br><br>其树干之所以美丽，是因为上面缠着白垩色的树皮，如果你用小刀在树干上划一下，就能一层一层地把树皮剥下来，你可以在它上面写字、画画，如有兴趣，还可以用它编成各种玲珑的小盒。<br><br>（David Muench 摄）<h4>“中国鸽子树”：珙桐</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBzFQ2tBqACFEmAADx_UTwBdo300.jpg@!rw9"><br><br>1869年，一位法国神父在四川省穆坪看到了我国特产的珙桐。<br><br>时值开花季节，树上那一对对白色花朵躲在碧玉般的绿叶中，随风摇动，远远望去，仿佛是一群白鸽躲在枝头。<br><br>1903年珙桐首先引种至英国，后又传至其他国家，从此，便成为欧洲的重要观赏树木，被赞誉为“中国鸽子树”。<br><br>（沈祥辉 摄）<h4>最毒的树——箭毒木 </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBzFQ2tBuAXZS6AAkCxWuuywc767.jpg@!rw9"><br><br>在云南思茅的热带雨林中，生长着一种箭毒木，学名大药树，属桑科类常绿乔木。<br><br>树高一般45米左右，胸径1.5米。<br><br>根为大板根，树皮灰白色，不开裂。<br><br>树汁乳白色，含剧毒，能使血液凝固，俗称“见血封喉”。<br><br>当地少数民族用其涂在箭头上射杀野兽，被射中者片刻即倒，毒力奇特。<br><br>（许云华摄）',
'<h2>胡杨挺立千年的史诗</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBzFQ2tBqAcSHeAAlYAs0rPqg791.jpg@!rw9"><br><br>内蒙古额济纳河流域的原始胡杨林 踏着细细、滑滑、暖暖的沙粒，走近胡杨，那十几米的树高，只能在乔木家族中算中等个头，但在缺树少草的沙漠里它却犹如巨人，在黄沙漫卷的天地间呈现出一种强悍、桀骜不驯与坚韧不拔兼具的强者气概。<br><br>内蒙古额济纳河流域紧邻巴丹吉林沙漠北缘，是中国沙化现象严重的地区之一。<br><br>这里年降水量不到40毫米，而年蒸发量却百倍于此，达到了3800甚至4000毫米之巨。<br><br>然而在如此险恶的环境里，却生长着500多万亩胡杨——额济纳胡杨林，它是世界上仅存的三大原始胡杨林之一。<br><br>在如此恶劣的生存环境中，那些高达十来米的胡杨在浩瀚戈壁和沙漠之间仍能千年伫立，主要得力于它们那庞大而强壮的根系。<br><br>一株成年的胡杨，躯干高挺，其巍峨的身躯下主根和数量庞大的须根交织盘绕深深地扎在干涸的泥土之中，据测量最深处竟可达地下一米多：它们深埋在地面之下，默默地在贫瘠的沙层中四处延展，吸收一切可以吸收的养分和水分。<br><br>为了在严重干旱缺水的沙漠环境中生存，胡杨还有一个独特的绝招：为控制和调节水分吸收和蒸发的平衡，它们在不同的生长阶段会长出形状、大小各异的叶子。<br><br>最先的小胡杨，因为根系尚未得到充分的发展，其所吸收的水分有限，所以暴露在干旱环境中的叶片长得细细的，有着极小的叶片面积以减少水分蒸腾散失。<br><br>而且叶面上还长出一层革质层，更加有效地防止了水分的蒸腾。<br><br>整个树叶形状看起来很容易被误会成了柳叶。<br><br>随着树木的成长，根系也得到了进一步的发展，吸收水分能力相对增强，于是叶片面积也跟着丰满起来，以杨叶般的三角形、如枫叶的椭圆形等不同的形状出现在树干之上，所以胡杨又被称为“三叶树”。<br><br>',
'<h2>2003 伊拉克特写</h2>2003年元旦，美军在科威特北部沙漠中的演习，忽然进入了暂停状态。<br><br>但这种“风暴到来前的宁静”转瞬即逝，很快美国就加紧了向海湾调集兵力，让人们悬着的心绷得更紧。<br><br>作为一名“非常时期”生活在“非常地点”的中国人，我的心里自然也不轻松。<br><br>因为，我看到了已经熊熊燃烧12年之久的油井，看到了被当年的贫铀弹炸毁的坦克，看到了伊拉克人表盘上的萨达姆像……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBy1Q2tB6ATiWeAAGWEWoRJvA146.jpg@!rw9"><br><br>蒙面的伊拉克妇女 在伊拉克，大多数女性根本不戴面纱。<br><br>可我在伊南部靠近伊科边界的祖拜尔（Al-Zubair）街边小摊上，拍到了这位蒙面妇女的特写。<br><br>她的眼神以及那只用指甲花染出了漂亮图案的手所想表达的意思，让人浮想联翩。<br><br><h4>在非军事区的伊拉克一侧，12年后的今天，仍有多处油井在熊熊燃烧，冒着滚滚黑烟。<br><br>而一年365天中，大风多从伊拉克内陆起，和着这些浓重的黑烟，吹向科威特。</h4>在伊科边境，有一个非地理意义上的重要区域——非军事区。<br><br>它西起伊拉克、科威特、沙特三国交界处，东至伊拉克惟一的出海口乌姆卡萨港以东40公里的伊科两国交界处水域，深入科威特一侧5公里、伊拉克一侧10公里，总长约240公里。<br><br>按照联合国1991年4月13日通过的687号决议，这个狭长的区域里驻扎着“联合国驻伊拉克－科威特观察团”。<br><br>据联合国秘书长2002年9月18日向安理会提交的报告，2002年7月1日至2003年6月30日，观察团的维持经费预算约为5300万美元，其中的三分之二，由科威特政府自愿提供。<br><br>1991年，海湾战争即将结束时，伊拉克军队点燃了伊科交界处的多处油井，引起大规模的环境污染。<br><br>来自各国的专家经过艰苦卓绝的努力，扑灭了科威特境内的油井大火。<br><br>然而在伊拉克一侧，12年后的今天，仍有多处油井在熊熊燃烧，冒着滚滚黑烟。<br><br>十多年来，烧掉的原油不计其数。<br><br>有趣的是，在伊科边境的沙漠地带，一年365天中，大风多从伊拉克内陆起，和着这些浓重的黑烟，吹向科威特。<br><br>因此，实际上科威特人一直生活在恐惧之中，害怕自己成为伊拉克生化武器的受害者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBy1Q2tB6Ab3QDAABvq6P4_uo175.jpg@!rw9"><br><br>摄影/Joe Raedle随风飘散的黑烟，让我不得不随时关注伊拉克的天气。<br><br>以温度和降雨量为标志，伊拉克的夏季从4月开始，一直持续到10月。<br><br>这时候，白天气温往往超过50摄氏度，还经常伴有恼人的沙尘暴。<br><br>特别是南部地区，看似晴好的天气过不了一会儿就狂风骤起，沙粒、黑烟直逼鼻孔和眼睛，在房屋四壁抑或车窗上沙沙作响。<br><br>很快，房间里、车上、一切一切的现实载体上，全部蒙上厚厚的黑尘。<br><br>在这样的气候条件下，室外活动相当困难，更别提行军打仗了。<br><br>',
'<h2>浩浩嘉陵江</h2>长江最著名的支流嘉陵江，从甘、陕两省的旷阔高原与峻岭深峡之间横空出世，在迭山与岷山之间，一路盘曲宛转，经过几级台地的落差，进入沃野千里、丰饶富足的“天府之国”。<br><br>而后在广阔的盆地与圆润的丘陵间，嘉陵古水尽展其蜿蜒婀娜的身姿与九曲回肠的气质，如绳套绕绾一般千回百转，穿越朝天清风峡与明月峡，出广元、下昭化，进入水量丰沛的中游地带，然后在千古名城阆中、南部、南充、蓬安、武胜、合川等处，一连形成十数个巨大的“Ω”字形大拐弯，犹如造化之手在巴蜀大地上书写矫健腾转的古文篆字，最后在合川汇聚了渠江、涪江两大支流奔向重庆，并一反在川中柔丽委婉的性格，以汹涌浩大之水势，如迅龙般奔入滚滚长江。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2tBSAXoAFABhSwrYNcdw834.jpg@!rw9"><br><br>嘉陵江穿行在甘肃、四川、重庆的盆地与丘陵之间，江流就在这片广袤的土地上千回百转，恰似九曲回肠。<br><br>摄影/车夫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBy1Q2tBaAQNqdAADOSh_dqps705.jpg@!rw9"><br><br>嘉陵江流域图<h4>扑朔迷离的源头</h4>2003年4月，我受邀参加WWF（世界自然基金会）组织的“关注秦岭”采访活动，有幸第一次深入到秦岭这座闻名古今的山脉中，与这个传统上认定的嘉陵江源有了第一次亲密接触。<br><br>关于嘉陵江源，最为普遍的观点是二源论，即东源与西源说。<br><br>东源（故道水）出自陕西省凤县秦岭南麓的嘉陵谷,西源（西汉水）出于甘肃省天水市平南镇阳坡村，两源在白水江汇合后，南流经阳平关入四川广元境，横穿市区后至昭化县旧城，此时又与西岸另一条重要支流白龙江汇合。<br><br>至此，嘉陵江上游便告完成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBzFQ2tBiALI4_AAyCUnkccWY889.jpg@!rw9"><br><br>嘉陵江源区的冬水田宛如江南水乡，在这样的诗情画意中，人们看到了嘉陵江的另一种面貌，那是有着女子般的娇媚与温婉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBzFQ2tBaAWkIrAA8kC9W-UtI136.jpg@!rw9"><br><br>嘉陵江西源的甘肃省麦积山石窟是中国著名的佛教圣地，也是佛教东传路线上的一个接点。<br><br>这里的雕塑和壁画创作，从北魏到明清，历经几代而不绝。<br><br>我们从陕西著名的枢纽城市宝鸡一路南行，进入高峭险峻的秦岭山区，在川陕公路上盘曲爬行约30多公里后，便到了位于秦岭山脉南坡的海拔2800多米的嘉陵谷中。<br><br>嘉陵江的名称就来自于它，这条山谷现已是天台山国家级森林公园四大风景名胜区之一。<br><br>嘉陵江的东源头是由100多条涓涓细流构成，在我这个从小喝嘉陵江水、在嘉陵江边度过了整个青春岁月的人看来，与其说这是“嘉陵江”，毋宁说是“嘉陵沟”或“嘉陵溪”更为贴切，与我们在一般山区所见的普通溪流并无二致。<br><br>传统的嘉陵江源头的认定，可追溯至公元前5世纪的《尚书·禹贡》，以及以后的《汉书·地理志》、《水经注》等史籍。<br><br>据刘琳先生考证，将故道水（东源）合西汉水（西源）而称嘉陵江，始自北宋的《元丰九域志》。<br><br>但是，对于大江大河源头的认定，总是随着科学的发展，随着实地勘测的逐步深化，不断接近事实的本来面目的。<br><br>因此，自古就有的嘉陵江秦岭源头之说，在今天又受到了新的挑战。<br><br>',
'<h2>萨达姆和他的伊拉克</h2>2000年6月，我第五次前往伊拉克，行前画家袁熙坤送来一幅萨达姆像，让我设法请萨达姆签个名。<br><br>现在，这张由萨达姆亲笔签名的画像就摆在位于朝阳公园的袁熙坤画室里，“老萨”的爽快出乎我的预料。<br><br>在阿拉伯人的心目中,萨达姆的形象是一个慷慨、爽快、说到做到的领袖人物。<br><br>要想在中东有所作为，政治上离不开埃及，经济上离不开沙特，真正立竿见影的首推伊拉克。<br><br>萨达姆在接受记者采访时说：“一个人的政治道路是同他的出身、经历和生活中所遇困苦分不开的。”<br><br>在现有的22个阿拉伯国家中，萨达姆不仅是一国之主，而且是一个“战士”，是阿拉伯世界最支持巴勒斯坦的领导人。<br><br>萨达姆自幼对历史兴趣浓厚，熟悉阿拉伯世界复杂的政治、宗教关系。<br><br>他祖上抗击过奥斯曼及英国的占领，“萨达姆”的原意就是“坚定不移的战斗者”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBzFQ2tAuAXGvXAADkt1AljDY938.jpg@!rw9"><br><br>伊拉克的一个家庭围坐在电视机前收看萨达姆的讲演。<br><br>萨达姆夺取政权和英国式的民主进程不同，它伴随着一系列古老的计谋和杀戮。<br><br>萨达姆也和大多数阿拉伯人不同，他平常穿戴整齐、守时、不嗜烟酒，喜欢喝凉奶，经常到底格里斯河游泳。<br><br>酷爱读书写作，很少出国访问。<br><br>',
'<h2>柳树生命力和柔情的象征</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2tAuAFTjPAAKdhgoThLY763.jpg@!rw9"><br><br>江南小镇的古戏台上不知演绎了多少缠绵悱恻的爱情故事。<br><br>（江浩 摄） 古代印第安人每当他们头痛发热时，就用捣烂的柳树皮敷在前额上，便可解除病痛之苦。<br><br>在一些印第安人的部落中，这种习俗一直延续至今，因此他们把柳树称为神奇之树。<br><br>柳树为什么具有这种疗效呢?学者们对此困惑不解。<br><br>1975年，美国哈佛大学植物生理学家克莱兰，在一次偶然的机会中，发现了捣烂的柳树皮汁中含有阿斯匹林的主要成分——水杨酸。<br><br>众所皆知，柳树是一种普通的植物，它不可能与人类一样，会患头痛发热病，为什么分泌这种物质呢？<br><br>后来的医学工作者发现，阿斯匹林对人体的解热镇痛机能是间接的，其真正的直接因素是阿斯匹林促使人体分泌更多的前列腺素，它是人体中一种十分重要的激素，可以调节各方面的生理机能。<br><br>人们通过实验发现，在睡莲科的野生芡中，注射阿斯匹林以后，可以使其提前开花，并常保鲜艳。<br><br>日本植物学家美智子据此推测，阿斯匹林是过去未发现的一种物质生长激素，它既可以使柳树抢先抽芽吐绿，又可以使其有极强的生命力。<br><br>因此在春天的植树日期里，不管你顺插或倒插杨柳树枝都可存活。<br><br>正因为柳树具有如此顽强的适应能力，所以我国古代有折柳送客的礼仪，用柳祝福远行的人们顺应新的生活环境。<br><br>在我国民间，柳枝向来被视为降除瘟疫的象征，古典小说中的南海观音便是一手托净水瓶，一手拿柳枝为人间播洒甘露、祛病消灾的。<br><br>战国时，医学家扁鹊就用柳叶熬膏治疗疔疮痛肿。<br><br>三国时的“神医”华佗用柳枝治疗骨折。<br><br>公元前4世纪，古希腊“医学之父”希波克拉底发现咀嚼柳叶可止痛，就用柳叶以减轻妇女分娩时的疼痛，还用于医治关节痛。<br><br>世界各国的外科手术刀，都模仿柳叶形状制造，国际上通称“柳叶刀”；更有趣的是，英国有一本很具权威性的外科专业杂志，名字就叫《柳叶刀》。<br><br>',
'<h2>落基山：现代人的心灵避难所</h2>落基山是从北向南纵贯北美的伟大山脉，它的很大一部分坐落在加拿大境内。<br><br>这里不仅蕴藏着丰富的煤、铁、金等矿物资源，迄今为止，它还是一个没有被人类过度开发的荒野地带。<br><br>在这个地区有许多一流的世界级景观：高耸的雪峰、巨大的冰原、色彩迷人的湖泊，以及众多的野生动物。<br><br>为了留住美好的大自然，这里已经建立了许多国家公园和省立公园，可以说是保护大自然的美景博物馆。<br><br>更重要的是，这里还是在激烈的竞争、工作和生存压力下，身心疲惫、精神紧张的现代人释放压力、寻找自我、获取安慰最好的所在，堪称现代人的精神避难所。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBy1Q2tCSAClLaAAliFPvV7Lk918.jpg@!rw9"><br><br>约霍国家公园中的俄哈拉湖,轻灵、飘逸，给人一种虚幻的梦境般的感受。<br><br>摄影/Dave L. Ryan/T前面的车又停下了，一个个相机从车窗中伸了出来。<br><br>我知道一定是他们又发现野生动物了，我们的车也跟着停下，摇下车窗，探头张望，果然在路边的冷杉林中，两只长着树枝状大角的驯鹿在林中静静地吃草，对于人们的注视，一点也没察觉，也可能是毫不在意。<br><br>我忘记了这是第几次停车，但这一带的野生动物与我们的一次次相遇却给我留下了深深的印象。<br><br>世界上恐怕除了非洲肯尼亚、赞比亚和南非大草原上的野生动物保护区，再也没有其他地方能给人提供这种在野外与动物频频遭遇的机会了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBzFQ2tCWAPghUAAYURgteaUI241.jpg@!rw9"><br><br>在落基山中，无论你是驾车行驶还是在山中徒步,与野生动物遭遇是常有的事,常常给人带来新鲜刺激的感觉。<br><br>这是在贾斯珀国家公园里,大角羊正在路边与行人交流。<br><br>摄影/Paul A. Souders/C<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBzFQ2tCOAF0bBAAKIFQqXiNQ459.jpg@!rw9"><br><br>记得我们有一次停车是因为前面有一只狼正在横过公路；又一次一只黑熊在林中漫步，我们的车减速跟随了一段；再一次是几只大角羊在一片流石滩上攀登，我们曾停车拍照；还有一次是看到前面有几辆车停下来，有人举着摄像机在拍摄，我赶紧过去，看到一只高山羊带着三只小羊站在高速路的铁护栏后，正在犹豫过不过公路，终于那只羊下定了决心，一跃跳过护栏，三只小羊则从空隙中钻了过去，顺着公路向前走。<br><br>当羊已远去，我正要上车离去时，发现前面的那个人，还在举着摄像机对着河谷，我过去一看，河谷中一群驯鹿正在过河，夕阳的余晖在河水中闪耀，场面十分瑰丽，哦，我恍然大悟，原来他们停车是为了拍驯鹿过河的大场面，根本不是为了那几只高山羊。<br><br>这是从加拿大班夫国家公园去往贾斯珀国家公园的路上，这条230公里的高速路是世界上最有名的观光大道，尽管名为观光大道，其实这条大道穿过的区域充满了野性的气息，这里是世界上为数很少的真正的大面积的荒野。<br><br>大道呈西北方向伸展在雄伟的落基山向中部大草原过渡的地带。<br><br>落基山脉是从南到北纵贯北美大陆的一条雄伟的山脉，加拿大境内的落基山脉，是落基山脉的北半部分。<br><br>落基山脉是一个大自然的美景博物馆。<br><br>我们知道，美国的落基山有科罗拉多大峡谷和黄石公园等世界级的景观，加拿大的落基山就景观的美而言，完全可以与美国部分的落基山媲美，而且加拿大的落基山比美国的落基山更有荒野感。<br><br>美国98％的国土已经被开发。<br><br>美国的落基山地区人类开发的痕迹很重，而加拿大则不一样，加拿大至少一半以上的国土还是荒野状态。<br><br>',
'<h2>土耳其：掌控伊拉克的水龙头</h2>世界上最早因争夺水源而引起的战争可以追溯到4500年前，当时位于今天伊拉克南部的美索不达米亚平原上的两座古城为了争夺对幼发拉底河和底格里斯河的控制权而相互宣战。<br><br>水资源的分布，曾决定了中东文明的版图：尼罗河孕育了古埃及的文明，幼发拉底河和底格里斯河带来了两河文明的兴盛。<br><br>但二战以后，随着中东人口的增长，加上中东大部分地处干旱和半干旱荒漠地区，水资源的争夺就尤其突出了。<br><br>幼发拉底河和底格里斯河是伊拉克最重要的两条河流，这两条河流全都发源于土耳其，流经叙利亚，在伊拉克境内汇合成阿拉伯河后注入波斯湾。<br><br>两河流域的总面积是784500平方公里（一半以上属于幼发拉底河流域），其中的45.3%在伊拉克境内，构成了伊拉克国土面积的83%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBy1Q2tAuAWN2HAACq6PUPfGA486.jpg@!rw9"><br><br>地处炎热的沙漠气候与地中海型气候的过渡地带，伊拉克的夏季炎热干燥，冬季却寒冷多雨。<br><br>占伊拉克国土面积3/4的中部和南部年降雨量不到250毫米，这么少的水除了被蒸发和被干旱的土地吸收之外，很少能注入江河。<br><br>占伊拉克国土面积1/4的东北部山区年降雨量约700毫米，底格里斯河流量的一半来自这里，另一半则大多来ª土耳其。<br><br>由于幼发拉底河在伊拉克境内几乎没有支流注入，所以幼发拉底河89%的流量来自土耳其，10%的流量来自叙利亚。<br><br>',
'<h2>榕树独木成林</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2tAqAGI57AAyaChyQgpk409.jpg@!rw9"><br><br>迎客榕长在云南省瑞丽市的320国道芒令村旁边，好像是专门站在那里等候¿方的来客，瑞丽人因此称它为迎客榕。<br><br>这棵迎客榕并不算大，但它树型奇特，于是为众多影视工作者所青睐，如《边寨烽火》、《孔雀公主》、《带手铐的旅客》、《西游记》等十多部影视片都在这里拍摄过外景。<br><br>(张清澍 摄)380多年前，广东江门新会城以南10公里的天马河中，原本有一个泥墩，后来上面一株榕树经长期繁衍，成为覆盖面积达15亩、独木成林的古榕树。<br><br>树上栖鸟千万，形成了今天闻名遐迩的旅游景点——小鸟天堂。<br><br>据说，这么大的榕树亚洲只有两棵，一棵在新会，另一棵在印度。<br><br>通常，有萌生能力的树木，只能从根部或树桩萌生下一代的植株，然而榕树却能够在生长期间，通过其气根繁衍出下一代的树体，继而又由第二代树体上的气根繁衍第三代的树体。<br><br>小鸟天堂古巨榕为桑科榕属植物中的水榕，天马河一带水土肥美，气候温和，确实十分适宜水榕的生长。<br><br>榕树的气根从干枝萌发出来，千丝万缕，远看似长须随风轻舞。<br><br>这些暴露在大气中的不定根，有极旺盛的生命力，依赖母体的营养并吸收空气中的水分及养分不断伸长向下，有的垂直朝下生长，有的缠绕枝干延长。<br><br>气根的尖端伸到土中，地下部分迅速长成根系，地上部分长成树干，下垂气根入土生根，复成一干，形似支柱。<br><br>缠绕枝干的气根，其尖端生长点伸进腐朽的树体，或遇到有客土的树凹，或在表皮破损、局部腐朽处，均可生长。<br><br>这些千丝万缕的气根粗细不一，枝干交织，像藤蔓一样同根共生，形成这种木本植物世界中最独特的“连体生长”现象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBy1Q2tAqAJ4bOAAVRCyhagrg604.jpg@!rw9"><br><br>经历了几百年的风风雨雨，今天的小鸟天堂古巨榕依然生机勃勃，枝繁叶茂。<br><br>（小鸟天堂 供图）相传朱元璋被元朝骑兵追赶，后弃马爬榕树借助气根隐身才得以逃脱。<br><br>朱元璋称帝之后，感于榕树救命之恩，专门册封此榕为“榕王”，并建庙养僧，号“榕王寺”。<br><br>一时，崇榕之风遍及全国。<br><br>在我国东南沿海地区，几乎每一个自然村都种有榕树，有道是“无榕不成村”。<br><br>每逢盛大的传统节日，喜欢采撷榕枝扎彩楼烘托节日喜庆气氛。<br><br>端午节这天，家家户户用榕枝蘸着雄黄酒洒在庭院以驱“五毒”；如向亲友贺婚时，传统的贺礼上要放一桠箍着红纸条的榕枝，红绿相间分外耀眼，以此寄寓爱情、友谊像榕树万古长青。<br><br>台湾南投县南投镇人认为榕树有男女之分，高大的叫“大树公”，稍矮的称“大树妈”，人们常带小孩前往拜祀，然后取一片榕叶用红线穿起来挂在小孩脖颈以示吉利。<br><br>',
'<h2>黄山松中国名片上的点睛之笔</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D1/wKgBy1Q2tAmAJsf6AAoviWyMgrE728.jpg@!rw9"><br><br>黄山松坚韧傲然，美丽奇特，但生长的环境却十分严酷，因而生长速度异常缓慢，一棵高不盈丈的黄山松，往往树龄上百年，甚至数百年；根部常常比树干长几倍、几十倍，由于黄山松的根扎得很深，能够汲取岩石深处的养分，黄山松才能坚强地立于岩石之上，虽历风霜雨雪却依然永葆青春。<br><br>（Li bin 摄）奇松是黄山“五绝”之首，黄山“无处不石，无石不松，无松不奇”。<br><br>黄山松，以石为母，以云为乳，七十二峰，处处都有青松点染，如一支支神奇的画笔，为五百里黄山抹上了生命的色彩。<br><br>黄山松的千姿百态和黄山的自然环境有着很大的关系。<br><br>黄山松的种子能够被风送到花岗岩的裂缝中去，以无坚不摧、有缝即入的钻劲，在那里发芽、生根、成长。<br><br>黄山泥土稀少，但花岗岩中肉红色的长石中含有钾，夏天雷雨过后空气中的氮气变成氮盐，可以被岩层和泥土吸收，进而为松树的根系吸收；松树的根系不断分泌一种有机酸，能慢慢溶解岩石，把岩石中的矿物质和盐类分解出来为己所用，花草、树叶等植物腐烂后，也分解成肥料，被黄山松吸收，这样黄山松便在贫瘠的岩缝中存活、成长。<br><br>由于大部分黄山松都是依峭壁而生，植物天生的喜光性、向阳性和求取水分的本能，使得黄山松的树枝都明显地向一边倾斜。<br><br>正是因为地理环境和阳光、云雾、风霜等气候条件的影响，造化出黄山松千姿百态的奇状。<br><br>1959年，由安徽芜湖工艺厂精心制作的巨幅铁画《迎客松》被悬挂在人民大会堂里，这幅铁画由宋亦英、王石岑作画稿，由著名铁画工艺家储炎庆率领他的六大弟子和女儿储金霞锻制。<br><br>40多年来，迎客松作为党和国家领导人会见中外贵宾的背景而永驻青史，这是任何一棵树或任何一个树种都无法享有的殊荣。<br><br>黄山是“黄山文化”的发祥地，而黄山松又以使人陶醉的魅力、富有雄浑浪漫的诗意和含蓄深邃的意境，诱发了艺术家无限的遐想和创作激情，并且付之笔端，跃然纸上，摄入镜头。<br><br>',
'<h2>水坝是与非</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBy1Q2tAeAOoCmAAXpm7vSOgY391.jpg@!rw9"><br><br><h4>要不要给子孙留一条自然的河</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2tAiADwmVAAz_aa4YNkU935.jpg@!rw9"><br><br>怒江、金沙江、澜沧江“三江并流”成为我国第29个世界遗产。<br><br>（税晓洁 摄）“不要在怒江上建坝，保留一条自然的河！”9月3日，从怒江建坝座谈会上传出了这样的呼声。<br><br>应国家环保总局邀请，36位生态、农业、林业、地质、地理、遗产保护、水利电力、环境科学、鱼类及野生动植物保护以及社会发展方面的专家会聚一堂，围绕怒江水电开发问题展开热烈讨论。<br><br>怒江是中国仅存的两条自然生态河流之一，我国境内另一条尚无人类工程干预的河流是雅鲁藏布江。<br><br>关于怒江究竟要不要开发，一直存在两种截然不同的态度。<br><br><h4>还是要世界自然遗产要大坝</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBzFQ2tAeAIbJCAAQDXk12qPU274.jpg@!rw9"><br><br>李渤生 中科院植物研究所研究员怒江水电梯级开发对怒江河谷生态环境的影响表现在地质、地貌、气候、水文、人类生产生活活动、民族文化、地方社会经济发展、国际关系等诸多方面，而且负面影响严重。<br><br>但就自然环境而言，其最大、最直接的影响主要表现在以下三个方面：其一，水电施工和完工后的人工建坝极大破坏了怒江谷地的景观，对该地区的旅游业将造成巨大负面影响。<br><br>“三江并流”是世界独特的自然奇观，2003年7月被列入世界自然遗产名录，而怒江峡谷因其峡谷景观最为壮观，峡谷形态最为典型，峡谷下切最深，典型峡谷段最长而成为“三江并流”景区中最具魅力的峡谷。<br><br>同时由于该谷地地型险峻，大部分地段尤其是核心地段均未修筑公路，峡谷生态环境保持着自然状况。<br><br>迄今为止其大部分河段尚未有科学家涉足，所以可以说怒江峡谷是我国最神秘的峡谷。<br><br>怒江峡谷可以和世界著名的四大峡谷（美国科罗拉多、秘鲁科尔科、尼泊尔喀里根德格、中国雅鲁藏布）一比高低,曾被誉为世界第二大峡谷。<br><br>无庸置疑，因怒江水电的梯级开发所出现的谷坡盘山公路，河道中一座座大坝形成的静态水体，遍布谷坡的输电蛛网，将彻底摧毁怒江峡谷这一自然景观。<br><br>',
'<h2>伊拉克到底有多少油？</h2>在中东的腹地，富绕的美索不达米亚平原的东北侧，横亘着扎格罗斯山。<br><br>平原与山脉的结合部位是一个巨大的地壳块体拼合带，在地质构造上具有相对的活动性。<br><br>山前地带，地下发育着成排成带的储油构造，地表出露有不少油、气苗。<br><br>早在公元前2000年的巴比伦王国时代，地面上着火的大窟窿（地质上的大气苗）就成为国王处死敌人的刑场。<br><br>1908年，在山前地带的伊朗境内首先发现了马斯杰德苏莱曼油田，它成为中东石油工业兴起的报春花。<br><br>“一战”后，各帝国主义国家加紧了对石油的掠夺。<br><br>经过若干次踏勘性的路线调查之后，1925年第一支由各大公司联合组成的地质勘探队踏遍了伊拉克并布署了探井。<br><br>1927年在平原东北缘基尔库克附近巴巴格格1号井开钻了，当钻头到达450米深处时，隆隆巨响惊醒了睡梦中的居民，巴巴格格1号井开喷了。<br><br>人们看到约5米高的油柱挟着石块急速喷出、汹涌地流向村庄和基尔库克城时，才意识到要筑坝挡住石油的洪流。<br><br>井口每天喷油量约1.3万吨，人们奋战8天才控制住井喷，伊拉克第1个油田诞生了。<br><br>紧接着被证实含油的扎格罗斯山前是世界上最富的含油带，并一直沿伸到波斯湾。<br><br>1931年仅基尔库克就探明石油储量22亿吨，成为名震全球的巨型油田。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2tAaAJ0L9AACp7lRNVo8465.jpg@!rw9"><br><br>“二战”后，中东石油的争夺进入高潮，伊拉克的石油勘探向底格里斯河中、下游发展。<br><br>位于下游的巴士拉地区属于地质构造上相对稳定的阿拉伯地台范畴，靠地震勘探、钻探证实为大型油田，其中鲁迈拉油田储量达26.6亿吨，成为名列世界前10名的巨型油田，其祖拜尔油田储量也达6亿吨。<br><br>在底格里斯河中游还发现了以阿布盖拉布油田（储量2.6亿吨）为首的油田群。<br><br>40年的勘探为伊拉克石油工业奠定了雄厚的资源基础，其储量在70年代已达70多亿吨，天然气储量也达7500亿立方米。<br><br>石油产量从1950年的650万吨增加到1979年的1.7亿吨，约占当时世界产量的5.3%，使伊拉克确立了石油大国的地位。<br><br>1980年开始的两伊战争是伊拉克近代史的转折点。<br><br>多次战争和社会动乱使伊拉克石油工业发展受到极大的影响，勘探进展减慢，生产受到重创。<br><br>',
'<h2>银杏在神话与现实之间</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D1/wKgBy1Q2tAaACZFiAAj1Qpgc_yI861.jpg@!rw9"><br><br>南京东郊中山陵风景区石象路的银杏叶把明孝陵神道装扮得五彩缤纷，游人纷纷前往观赏深秋的美景。<br><br>（祁恩芝 摄）1945年8月6日，美国空军在日本的广岛投下了人类历史上第一枚实战原子弹，整个城市被夷为平地。<br><br>事后，人们在对核爆中心附近的树木等进行调查时，惊奇地发现银杏树是经历了核爆洗礼后最先恢复萌芽的植物。<br><br>作为我国特有的珍贵树种，银杏是第四纪冰川运动所遗留下来的最古老的裸子植物。<br><br>据研究，银杏类起源于石炭纪（3.45亿年前）、银杏目起源于二叠纪（2．5亿年前）以前，银杏属则起源于1．9亿年前的侏罗纪早期。<br><br>在3亿多年前，银杏类植物几乎分布于全世界，至中生代侏罗纪为银杏目的全盛时期。<br><br>到了白垩纪晚期，地球的气候变得干冷，出现了高度进化且适应性强的被子植物，银杏类植物开始衰败。<br><br>经过第四纪冰川运动，气候剧变，银杏类植物在世界大部分地区灭绝。<br><br>我国位于欧亚大陆的东南部，由于华北、华东、华中地区的特殊地理环境，受冰川侵蚀的影响较小，因此银杏得以遗存于中国大陆，成为银杏类植物惟一生存的后裔，现存银杏目中仅一科一属一种，属国家二级保护的稀有植物。<br><br>目前，世界上只有我国浙江西天目山、四川和湖北交界处的神农架地区以及河南和安徽邻接的大别山，尚残存少量呈野生和半野生状态的银杏。<br><br>千百万年的地球历史匆匆地翻了过去,当时曾一度称霸于世的恐龙早已变成遗迹——只有在深深的地层中才能找到它们的骨骼化石，然而与恐龙同时代繁荣的银杏仍然生活在我们今日的大地上。<br><br>巨大的气候变化和海陆变迁，对银杏来说都是一次又一次的严峻考验，而银杏非但没有灭绝反而生长得更加旺盛，这足以说明银杏的适应能力和抗逆能力有多么的强大。<br><br>',
'<h2>伊拉克：中东的核心</h2>中东地区是欧亚非三大陆的结合部，在世界上具有重要的战略意义。<br><br>在中东，伊拉克地位十分重要。<br><br>它是著名的两河流域之地，是广大中东干旱缺水地区中一块最大的绿洲。<br><br>在古代，它是世界上与古埃及齐名的苏美尔文明的所在地。<br><br>其后，伊斯兰教兴起，这里是延续500年历史的阿拉伯帝国阿巴斯王朝的首都。<br><br>可见，伊拉克自古以来就是中东的中心。<br><br>在近代，伊拉克发现了丰富的石油，又成为世界列强的争夺之地。<br><br>冷战时期，英、美两国为控制中东地区和遏制苏联，组织了有伊拉克、土耳其、伊朗、巴基斯坦和英国等参加的中央条约组织（美国以“观察员”身份参加），其总部就设在巴格达。<br><br>海湾战争后，萨达姆虽然失败，却政权不倒，与美国继续周旋。<br><br>正因为伊拉克高举反以旗帜，在中东地区，甚至在整个阿拉伯国家的群众中有着很深的影响力，从而使伊拉克成为美国实施中东地区战略意图的阻力。<br><br>9·11事件使美国突然认识到，对美国最主要的威胁、最主要的敌人是恐怖活动。<br><br>在美国确认拉登的“基地组织”和其庇护者塔利班是罪魁祸首，发动打击后，美国又将伊拉克、伊朗等列为“邪恶轴心”国。<br><br>其实，美国真正的战略意图并不完全在于查出什么大规模杀伤性武器，而是像俄国地缘政治科学院副院长列昂尼德·伊瓦绍夫所言：“除了保证自己的石油利益之外，美还抱有在这重要战略地区巩固势力的地缘政治目的。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D1/wKgBy1Q2tAaANa_lAAM_Y1PoH6U569.jpg@!rw9"><br><br>中东石油资源占世界的2/3，是世界经济的发动机。<br><br>冷战时期，中东的石油对美、欧、日的经济、国防有着攸关存亡的战略意义。<br><br>冷战后，世界石油的生产布局和贸易格局都发生了很大变化。<br><br>对欧洲来说，由于北海油田的开发，欧俄关系改善，加上核电的发展，其对中东石油依赖的程度有所下降。<br><br>日本对石油需求虽采取多元化政策，但对中东仍有很大依赖。<br><br>而美国，有意识地减少中东石油的进口，目前已由最初占其总进口的40%降低到20%。<br><br>尽管美国的消费量在上升，却从北美、南美、西非，甚至从俄罗斯的进口中得到补充。<br><br>为了倒萨，美国早在一年前就开始增加石油储备。<br><br>',
'<h2>与老青藏面对面</h2>人们把那些在青藏高原上倾注了自己旺盛精力的科学家们称作“老青藏”。<br><br>当我们走近一位老青藏时，我们最好学会聆听，，当他拥有了在青藏高原上行走和探索的经历以后，他就像一个慷慨的回忆之王，会把记忆里的珍珠倾倒在你的面前。<br><br>在我面前的老青藏们全都是在青壮年时期就走进青藏高原的。<br><br>高原的原始和野性就像神的厚爱一样，把他们的一生都祝福了。<br><br>老青藏们并不否认自己是幸运的，他们在政府的保障之下实践了“地理大发现”时代的英雄壮举。<br><br>当他们携着标本箱和记录本风尘仆仆地回到平原上时，政府和人民又把“科学探险家”的荣誉授予他们。<br><br>年轻一代的科学家站在老一代人的肩膀上继续向青藏高原索要答案。<br><br>虽然如此，我们仍然不能说“向老青藏们回首致意”，因为他们没有止步，他们就在我们的面前。<br><br>请允许我引用一位诗人的话来形容他们：“因为热爱，……像诗人一样工作，在一个有生命的世界中加瓦添砖。”<br><br><h4>郑 度</h4>自然地理学家， 1966年开始参加青藏高原科学考察。<br><br>1999年当选中国科学院院士，现任中国青藏高原研究会副理事长，“973项目”《青藏高原形成演化及其环境资源效应》首席科学家。<br><br>',
'<h2>竹子非草非木的传奇</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2s_eAKtbYAAncxvYDMhY950.jpg@!rw9"><br><br>穷人的木材、富人的饰品、艺术家的朋友。<br><br>国树选择，舍竹其谁？<br><br>（B.S.P.I  摄） 相传古时候夜郎国有一个妇人在河边洗衣，上游有一截大竹筒流到她身边，她将竹筒带回家中，听到竹筒中有婴儿啼哭，她将竹筒劈开，里面跳出一个婴儿，见风就长，成了一个英俊、勇武智慧的男儿，大家就拥戴他当了夜郎的国王，也就是古史记载的夜郎竹王“多同”。<br><br>夜郎竹王神话流传范围很广，在我国很多少数民族中都有类似“竹子生人”的神话。<br><br>彝族传说，他们的祖先是从竹筒里爆出来的，有的地区的藏族传说，斑竹被吹倒以后，里面有一漂亮的女孩。<br><br>台湾南部卑南神话说：卑南和槟榔二村的始祖原是海外巴那巴那扬的竹子所生，后来下海遭遇台风，才漂到台湾定居，因此，他们逢年过节有面向大海祭祀祖先的习俗。<br><br>　竹子不仅以其独特的形态赢得人们的崇拜，还因其婀娜多姿寄托了人们几多爱的柔情。<br><br>相传舜不顾年老体弱，坚持赴各地巡视，不幸中途病逝于南方的苍梧之野。<br><br>噩耗传来，他的夫人娥皇、女英肝肠寸断，珠泪滚滚，洒在了九嶷山的竹子山，竹干上便呈现出点点泪斑，有紫色的，有雪白的，还有血红血红的，这便是“湘妃竹”。<br><br>竹子上有的像印有指纹，传说是二妃在抹眼泪时印上的；有的竹子上鲜红鲜红的血斑，便是两位妃子眼中流出来的血泪染成的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2s_iAQ7EZAAeqbyAWzZM158.jpg@!rw9"><br><br>苗族芦笙一般由6根竹管组成共鸣筒，称为六管笙。<br><br>芦笙和芦笙舞，苗家人认为它是始祖母创造出来的，象征苗家人的母亲，它的声音也是母亲的声音。<br><br>时至今日，我国的苗族，无论居住何处，都以芦笙作为本民族文化的一种表现形式。<br><br>图为黔西毕节化屋基苗寨的芦笙舞。<br><br>(辛磊 摄)竹子是地球上最有生命力的植物之一，每年都能生长出数根自然成型、充分发育并可投入使用的竹子。<br><br>一株高20米的树生长可能需要60年，而一根20米高的竹子只需约60天。<br><br>据统计，在不同环境下生长的竹子多达1500多种，从海平面到海拔3700米的高山，都能见到竹子的身影，这简直称得上是植物界的一大奇迹。<br><br>',
'<h2>黑竹沟天堂还是地狱</h2>黑竹沟，一片莽莽苍苍的原始森林，位于四川省乐山市峨边彝族自治县境内，幅员面积180平方公里。<br><br>有人诅咒它为地狱，因为这里岩壁千仞，峰回路转，迷雾缭绕，神秘莫测；进了石门关，不见人生还，被国内外新闻界称之为“恐怖魔沟”。<br><br>有人赞美它为天堂，因为这里古木参天，箭竹丛生，珍禽异兽，出没其间；这里是珙桐的世界，杜鹃花的王国，大熊猫的乐园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2s_SATPCQAAS17ZFanEo890.jpg@!rw9"><br><br>位于四川盆地西南边缘的黑竹沟曾被赋予太多的神秘色彩。<br><br>千百年来，世代居住在黑竹沟口的彝族同胞口耳相传，在沟内有一个叫石门关的峡口，一声人语或犬吠，都会惊动山神摩朗吐出阵阵毒雾，把闯进峡谷的人畜卷走。<br><br>据说，那里是彝族始祖居住之地，祖训不得入内。<br><br>解放初期，胡宗南残部30余人仗着武器精良闯入沟内逃窜，结果无一生还；一架美国飞机取道黑竹沟飞往国外，发生了机毁人亡的惨剧。<br><br>那里有碗口粗的巨蛇，吃羊的熊猫，凶猛的野人，甚至还有人目睹飞碟……黑竹沟地处小凉山北坡，细心者发现，这里位于北纬30。<br><br>线附近，与大西洋“百慕大三角”同处“死亡纬度线”上，人们一下子醒悟过来：原来中国也有一个百慕大！这块静悄悄躺了数亿年的土地突然间变得滚烫起来，中外各种科考队蜂拥而至，黑竹沟从一个名不见经传的原始生态区，一跃而成为全国乃至全世界关注的焦点。<br><br>有人说她是“死亡之谷”，有人说她是“中国的百慕大”，也有人说她只是一条普普通通的小山沟，有关黑竹沟的前期报道是一场新闻骗局。<br><br>撩开黑竹沟的重重面纱，我们发现，它至今仍是一块有争议的处女地。<br><br>',
'<h2>在河南追踪洛阳铲 到湖北感受楚风</h2>记者 李雪梅 2003年2月<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2s-iALoiPAAB9EwNj6QQ040.jpg@!rw9"><br><br>2由盗墓人发明的洛阳铲现已被广泛应用于考古、地质勘探及建筑施工等领域。<br><br>几乎在每个考古工地，都能看到洛阳铲的身影。<br><br>但能最熟练掌握洛阳铲使用技巧的，不是考古学家，而是洛阳铲发明人的后代及其乡亲。<br><br>由他们组成的文物勘探队活跃在北京、河南、安徽、内蒙古等考古工地。<br><br>借助春节假期，我来到洛阳铲的诞生地——洛阳，去寻根问底。<br><br>图2中手持洛阳铲者（左）为洛阳铲发明人李鸭子的孙子李老苗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s-mAZZ3QAAE-7Pllyu4174.jpg@!rw9"><br><br>从河南洛阳至湖北荆州的路途中，楚文化故地红砖彩瓦垒筑的翘脊房屋，与中原灰土色调中的农房形成强烈对比，这分明是两种不同的天地，似也代表了两种不同的文化取向。<br><br>楚人尚赤崇凤，中原尚土崇龙，这一自春秋战国时便已形成的传统，没想到在2000余年后依然是顽强固守。<br><br>而在荆州博物馆和湖北博物馆，令人震撼与心驰神往的楚国青铜、漆器与丝织工艺，又让人读到了与中原严谨、持重迥异的楚文化之灵动、浪漫与标新立异。<br><br>楚风将很快在我们的杂志中占有一席之地。<br><br>图1为记者在湖北省博物馆采访李桃园先生。<br><br>',
'<h2>中国省鸟</h2>目前，我国已有18个省（自治区、直辖市）确定了自己的“省鸟”，共14种鸟。<br><br>其中不乏美丽而独特的珍禽，但也有喜鹊、海鸥等老百姓喜爱的常见鸟。<br><br>在评选国鸟的热潮中，丹顶鹤、红腹锦鸡、朱等都是呼声很高的候选鸟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBy1Q2s-KAZo4GAAhGIipS3U8291.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CF/wKgBzFQ2s92AN8dLAAXaPVQgqWs926.jpg@!rw9"><br><br>褐马鸡 我国独有的珍稀鸟类，分布于山西及河北局部地区（留鸟），属国家一级保护动物，被列入世界红皮书的濒危物种。<br><br>它羽毛华美，姿态雄俊，自古就是著名的观赏鸟，最引人注目的是它的尾羽，状如马尾，故得名褐马鸡。<br><br>据说，远在清朝时，一对褐马鸡在欧洲市场即可售银币千元以上，也正因此，我国褐马鸡资源长久以来遭到极为严重的破坏。<br><br>为了保护珍贵的褐马鸡，1984年山西省将它选为省鸟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s-OAZ-r1AAb2YaR4fmk881.jpg@!rw9"><br><br>百灵也称蒙古百灵，是内蒙古锡林郭勒大草原特产（留鸟），属国家二级保护动物，1983年被定为内蒙古自治区区鸟。<br><br>百灵鸟行动敏捷，飞翔速度很快，鸣声婉转，俗称“叫天子”，是很多养鸟人的宠物。<br><br>由于滥捕，野生百灵大量减少，蝗虫没了天敌，蝗灾暴发对草场造成灾难性破坏。<br><br>因此，急需加强对百灵的保护。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBy1Q2s96AQSQsAAJcKX0lwls872.jpg@!rw9"><br><br>丹顶鹤国家一级保护动物，吉林向海自然保护区是它的主要繁殖地之一，1984年当选吉林省省鸟。<br><br>它姿态优美，鸣声高亢，是对湿地环境变化最敏感的指示动物，也是我国的文化名禽。<br><br>2002年3月13日，36名人大代表向九届全国人大五次会议提交议案建议，把丹顶鹤确定为中国的国鸟。<br><br>一石激起千层浪，至此，国鸟评选再度成为国人关注的热点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s96Adn4GAAZqepsm5cI044.jpg@!rw9"><br><br>大白鹭辽宁省省鸟，由于全身白色，又名“白庄”、“公子”，属鹳形目，鹭科，是人们常见的观赏鸟之一。<br><br>大白鹭的背部有3列蓑羽直达尾部，前颈下部有矛状饰羽，它的冠羽、肩羽、胸羽都可以做饰羽，远销国外，价格昂贵，具有较高的经济价值。<br><br>因为猎取过度，近年来大白鹭的数量明显减少。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBzFQ2s-OAFiKtAAPUOHWIseI085.jpg@!rw9"><br><br>海鸥海鸥头、颈部为纯白色，体背淡青灰色，栖于港湾、河口和湖泊，多集群活动，广泛分布于辽宁、河北、河南、长江流域、四川、云南、广东、海南岛、台湾（冬候鸟）。<br><br>在海港城市天津，海鸥深受当地人喜爱，故被选为市鸟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2s-GAF0UZAAKZkxZPKg8007.jpg@!rw9"><br><br>灰喜鹊又名山喜鹊，在我国分布于长江流域及以北的广大地区，有6个亚种，是我国最常见的鸟种之一，也是最著名的益鸟之一，同为安徽省和山东省省鸟。<br><br>灰喜鹊在数量上远比喜鹊多，虽比喜鹊稍小，但和喜鹊一样，是非常凶猛和极具攻击性的鸟类，经常盗吃其它鸟的小鸟及卵。<br><br>值得一提的是，灰喜鹊是非常容易驯养的野生鸟类，和人极亲近且能较好地领会人的意图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBy1Q2s-SAQlg3AAHyw1sDKQM980.jpg@!rw9"><br><br>喜鹊除中、南美洲、南极洲外，世界各地均有分布。<br><br>在我国除沙漠、草原地带外，各地都有分布，沿海地区最为常见，共4个亚种，均为所在地留鸟。<br><br>它生性不惧人，常在人类居住的地方活动。<br><br>和其它大多数鸦类一样，喜鹊是非常聪明的鸟，但也是极富侵略性而凶猛的鸟类。<br><br>除了能消灭多种害虫外，它们和乌鸦一样，还扮演着环境清道夫的角色，人们自古以来视它们为吉祥的象征。<br><br>1988年当选为江苏省鸟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2s-KAF0vnAAWA7BhavIo468.jpg@!rw9"><br><br>白鹇属国家二级保护动物。<br><br>1988年广东省重新评选省鸟时，白鹇以它在广东的亚种多、分布广、外形漂亮、机敏灵活、吃苦耐劳、生命力强和为本省群众熟悉等特点，顺利当选为新的省鸟。<br><br>从此，白鹇逐渐为越来越多的人所认识，这对广东省的生态环境保护起到了积极作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBzFQ2s-OAM2o0AABblPixqKQ885.jpg@!rw9"><br><br>红脚鲣鸟2002年被海南省选为省鸟，属国家二级保护动物。<br><br>生活在西沙群岛的红脚鲣鸟体态优美，羽毛雪白，绿嘴红脚，是极其珍贵的观赏鸟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBzFQ2s-SAO-MIAAfoo95bPMo644.jpg@!rw9"><br><br>红腹锦鸡俗称“金鸡”，是我国特有种，属国家二级保护动物,同是甘肃、四川和贵州三省的省鸟，也是国鸟评选中极具竞争力的候选鸟之一。<br><br>目前，中国尚未确定国鸟，但是红腹锦鸡一直作为我国鸟类学界、非政府组织群众团体的会徽。<br><br>在我国民俗文化，特别在国画中深受国人青睐。<br><br>在素有“小奥运”之称的第21届世界大学生运动会开幕式上，出现在中国队的引导牌上，有“代国鸟”之称。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/D0/wKgBy1Q2s-SADnApAARCJ6d6g7w227.jpg@!rw9"><br><br>朱鹮国家一级保护动物，是一个已经延续了2500多万年的古老物种，一度曾被认为已经灭绝。<br><br>然而，1981年，我国鸟类学家刘荫增先生在陕西洋县发现了朱鹮，这是个令全世界振奋的消息。<br><br>经过十几年的努力，朱鹮由发现时的几只，发展到了几十只，据说现在已经有上百只。<br><br>朱鹮的野生种群为中国独有，而中国只有陕西有，所以朱鹮最能代表陕西的特色，2003年当选陕西省鸟，实属众望所归。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s-WAYaUqAAYYgzBcIjQ976.jpg@!rw9"><br><br>蓝马鸡又名“马鸡”、“松鸡”，属国家二级保护动物。<br><br>甘肃、青海、四川等省的山脉中虽也有此鸟，但它的集中生活地却是在宁夏的贺兰山中。<br><br>1983年，宁夏回族自治区确定蓝马鸡为区鸟。<br><br>它姿态优雅，举止大方，羽毛虽不及锦鸡、孔雀美丽，但那突出的白色耳羽簇和马尾状的尾羽，却赢得人们的赞赏，是观赏珍禽之一，其寿命可达20年之久。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBzFQ2s-WAF8UsAAOH9xNrEoY786.jpg@!rw9"><br><br>黑颈鹤据统计，全世界黑颈鹤数量仅约900只，我国也仅有百只，属国家一级保护动物。<br><br>青海省隆宝滩黑颈鹤聚集数量众多，被世界鸟类学家誉为黑颈鹤之乡，1990年青海省将黑颈鹤定为省鸟。<br><br>黑颈鹤又名青庄、干鹅，藏语叫“哥塞达日子”。<br><br>它体形高大，全身灰白，颈腿较长，头顶及皮肤血红色，颈部约2/3为黑色，故得名。<br><br>据说当地人可以根据黑颈鹤早晨的叫声变化辨别出天气的阴晴，所以深得老百姓的喜爱，有“神鸟”的美誉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBzFQ2s92AZ-w2AASVJkQBRLE694.jpg@!rw9"><br><br>大天鹅国家二级保护动物，主要分布于新疆、内蒙古、黑龙江（繁殖鸟），在我国华中一带越冬。<br><br>由于新疆巴音布鲁克是它的主要繁殖地，被选为新疆区鸟。<br><br>同时，因为黑龙江省的版图形状酷似天鹅，所以也将它选为省鸟。<br><br>大天鹅是重要的生态监测物种，它的大量出现表明当地的生态环境良好。<br><br>',
'<h2>龙泉青瓷成就青瓷极致之美</h2>唐朝诗人曾以“夺得千峰翠色来”的诗句来赞扬青瓷，然而，这里的“千峰翠色”，在某种程度上不过是诗人笔下的赞美之词，只有从宋代开始兴盛的龙泉青瓷，才把“雨过天青云破处”这个数百年来人们对青瓷的理想变成了现实。<br><br>龙泉青瓷达到了青瓷质地与釉色之美的顶峰，它莹润的质地如冰似玉，以粉青和梅子青为代表的釉色苍翠欲滴、韵味无穷，显示出我国古代青瓷工艺的最高水平。<br><br>龙泉青瓷是人工制造的翡翠，是山川精华与人类智慧的完美结晶，面对这样的极致之美，我们除了赞叹和倾倒，还能做些什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CF/wKgBzFQ2s26AZqHMAAdisc0uHjk805.jpg@!rw9"><br><br>南宋后期的五管灯、元代的蟠龙盘和明代的刻花执壶，它们是龙泉窑最兴盛时期的代表作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBy1Q2s3WAAmLMAAgqfDCpLDo387.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CF/wKgBzFQ2s9WAK-RmAAlbDO92e3w812.jpg@!rw9"><br><br>新年伊始，我应邀重访龙泉古窑。<br><br>四年前，我因为撰写《寻访中华名窑》一书，曾考察过龙泉窑，龙泉的青瓷、宝剑，给我留下了深刻印象。<br><br>不久前，考古发掘证明了明代早期这里存在着烧制官器的遗址，这个重大发现引起考古界和陶瓷研究学者的极大关注，也促成了我的这次龙泉之行。<br><br>龙泉窑位于浙江西南部与福建接壤处的龙泉市，这里山峦绵亘，一条条溪水从青山蜿蜒流出，以小梅为界，分成两路水系，一路向北，汇入浩浩荡荡的八百里瓯江，一路向南，汇入闽江,奔向东海。<br><br>被赞誉为“真世界最佳者”的龙泉青瓷，就是在这里烧制出来的。<br><br>目前龙泉市内已发现古窑遗址360多处，其中，由小梅镇大窑、岙头、金村和查田镇溪口等片组成的大窑龙泉窑遗址被列为全国重点文物保护单位，也是我这次主要的实地考察之处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBzFQ2s5iAU-x6AAd09kQUR5A213.jpg@!rw9"><br><br>在蕴含着灵秀之气的青山绿野间，隐藏着一处处龙泉窑遗址。<br><br>龙泉窑遗址主要分布在浙江省龙泉市境内，这里山岭连绵，森林茂密，瓷石等矿藏资源极为丰富，又是瓯江的重要发源地，先人们正是利用这里丰富的自然资源，烧制出了名闻中外的龙泉青瓷。<br><br><h4>大窑遗址呈精彩</h4>龙泉大窑保护得不错，外来人员一般无法进入保护区。<br><br>眼前一座座小山丘，不少竟是残瓷碎片长年累月堆积而成的，青山绿水间，沿着蜿蜒的宋代鹅卵石铺设的古道，山脚下、田地中，那一片片半陷土中的碎青瓷片，仿佛犹抱琵琶半遮面的古代美女，在阳光照耀下发出翠玉般的光芒。<br><br>窑炉多建在沿溪流的小山坡上，制瓷原料利用溪水冲击加工。<br><br>站在中国古陶瓷学会名誉会长朱伯谦先生当年主持发掘过的龙窑遗址前，窑炉前的千年古树依旧挺拔苍翠，龙窑斜坡上种着不少橘子树。<br><br>朱先生曾告诉我，周总理批示让龙泉青瓷早日出口创汇。<br><br>1959年国家轻工业部打算恢复龙泉青瓷生产，让他们作龙泉青瓷工艺历史资料的准备而去考古发掘的。<br><br>',
'<h2>海南黑冠长臂猿中国最濒危的动物</h2>要问现在中国最濒危的野生动物是什么，您立刻想到的也许会是大熊猫、朱、白鳍豚、滇金丝猴……其实，我国还有很多其它的物种也正处于极度濒危的状态，但它们的处境还不为人们所熟识，下文将要介绍的就是其中之一：海南黑冠长臂猿。<br><br>它们目前的数量大约只有20余只，仅仅分布在海南岛一片2000公顷热带雨林的“孤岛”里，它们也许才是中国目前最濒危的野生动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBzFQ2s9aAEAeXAAV-Bq723vw978.jpg@!rw9"><br><br><h4>臂行一族</h4>人们习惯把灵长类动物称作“猿猴”，其实从动物学的角度来说，猿和猴是两个不同的概念。<br><br>猿通常指的是类人猿，它们没有尾巴，是与人类最相近的一类动物。<br><br>黑猩猩、大猩猩、猩猩和长臂猿就是我们常说的四大类人猿。<br><br>而其它长有或长或短尾巴的灵长类动物则都通称为猴。<br><br>长臂猿是灵长类中独特的“臂行一族”，它们生长在亚洲的热带雨林里，是典型的树栖灵长类动物。<br><br>其实大多数灵长类动物都是树栖的，像我国的金丝猴和黑叶猴，它们在树冠上跳跃时，有又粗又长的尾巴起到平衡作用，它们的运动方式称为“树跳型”。<br><br>惟独缺少了一根尾巴的长臂猿却练就了一身“臂行”绝技，被称作“臂荡型”运动。<br><br>有一段反映人与动物的动作行为相似性的经典镜头，其中长臂猿在树冠上臂行跳跃的画面和体操选手在高低杠上翻腾飞舞的动作最是让人过目不忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s9aABCc7AAD4rvEL8eY676.jpg@!rw9"><br><br>我国古人对长臂猿能伸出比身体还长的手臂甚感神奇，以为其左右双臂是连贯相通、可以此长彼短的，所以给长臂猿取了个“通臂灵猴”的雅号。<br><br>其实长臂猿修长的双臂是对在树冠上臂行活动的适应，是进化的产物。<br><br>相对而言，它的双腿就弱小得多了，几乎无法支持身体直立行走。<br><br>若长臂猿被迫在地面上行走，它除了四肢着地爬行外，就只能举起双臂蹒跚而走。<br><br>其动作笨拙而滑稽，全然没有了在树冠上的神气。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/D0/wKgBy1Q2s9eAA06SAAKB9chiQ98756.jpg@!rw9"><br><br>斧头岭所有的野生长臂猿都生活在亚洲的热带森林里，海南坝王岭保护区的斧头岭地区是海南黑冠长臂猿最后仅存的家园。<br><br>灵长目长臂猿科的动物约有10种，主要分布在东南亚地区。<br><br>按传统的说法，我国有4种长臂猿：白眉长臂猿、白掌长臂猿、白颊长臂猿和黑（冠）长臂猿，前三者都分布在云南南部，后者则生长在海南岛和云南南部，它们都是国家一级保护动物。<br><br>我们本文的主角——海南黑冠长臂猿，历来被认为是黑长臂猿（Hylobates concolor）的一个亚种。<br><br>黑长臂猿共有6个亚种，云南南部有三个，广西西南部、越南北部以及海南各有一个。<br><br>除了海南黑冠长臂猿仅存约20余只外，其它亚种也都濒临灭绝。<br><br>1998年版的《中国濒危动物红皮书》里有这么一段话：“广西西南部的黑长臂猿，自1984年获得过一张雌性皮张外，至今再未发现，可能已绝迹，该皮张则可能来自越南。<br><br>云南的黑长臂猿为指名亚种，其数量约250只；景东亚种约200只，滇西亚种约50只。<br><br>越南北部的长臂猿（包括黑长臂猿和白颊长臂猿）约200只。<br><br>国内外合计，黑长臂猿总数约700只左右，其中多数在我国。<br><br>总的来说，本种处在高度濒危状态，海南亚种和广西西南部与越南东北的 H. c. nasutus 亚种已极度濒危，可能在不久即将绝迹。”<br><br>',
'<h2>古蜀道盘旋的历史</h2>在中国历史上，古蜀道是一座重要的舞台，许许多多的事件在这里上演，形形色色的人物在这里出场。<br><br>本文作者生于古蜀道重镇剑阁，在一次回乡的路上，他携友访古，再一次体味了古蜀道千年的变迁和沧桑。<br><br>他的文章能引人进入一条时光隧道，重新观看曾经在这里出演的著名“剧目”的精彩片断……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBzFQ2s9SABPfjAAjT6zW4XU4561.jpg@!rw9"><br><br>剑门关外，老川陕公路盘旋在郁郁葱葱的七盘岭上。<br><br>摄影/田捷砚刚过霪雨季节，明晃晃的太阳炽烤着四川北部的崇山峻岭，雾气蒸腾开来，正是那种熟悉的、闷热而潮湿的天气。<br><br>我站在金牛古蜀道第一座名关——七盘关残颓的故基上北望，隐隐约约能看见陕西宁强县的黄坝驿。<br><br>再往北，金牛道便将在汉中境内与历史上另一条大名鼎鼎的古道——褒斜道相接，而后穿秦岭、出斜谷，直通八百里秦川，把以长安、洛阳为中心的中原腹地的政治文化与沃野千里的天府之国连成不可分割的一体。<br><br>1200多年前，霪雨还弥漫在这条古老的驿道上，车辚辚，马萧萧，行来落魄天子李隆基一队疲惫的人马。<br><br>当他们到达七盘关，一路饱尝失都、失臣、失爱妃之痛的李隆基终于听到了一个好消息：蜀中百官已齐集距此不过几十里地的飞霞镇（今广元朝天区）接驾，天子从此太平大吉！明皇禁不住喜极而泣。<br><br>而今，明皇的眼泪和悲怆早已湮没在满目萋萋的荒草之中。<br><br>',
'<h2>世界国鸟</h2>世界上第一个国鸟是美国的白头海雕，确立于1782年。<br><br>目前世界上已有91个国家选出了自己的“国鸟”。<br><br>一般是一国一鸟，也有双国鸟，甚至三国鸟的；还有多个国家选择同一种鸟作为国鸟的。<br><br>各国国鸟主要可分为三类：一是作为民族精神的象征，这类的国鸟一般都是猛禽；二是深受当地人们喜爱的常见鸟类，欧洲不少国家的国鸟就属此类；三是当地特有的珍稀鸟类，这一类鸟在中南美洲、东南亚、大洋洲较多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CF/wKgBzFQ2s6qAV2XVAAjB4T0Gl5k714.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/D0/wKgBy1Q2s6uAIy0HAAikomgfkQM861.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CF/wKgBy1Q2s2mARboMAAYBGcUZ97g418.jpg@!rw9"><br><br>',
'<h2>白鹇省鸟可不可以吃？</h2> 广东省是国内评选“省鸟”较早的省份，宣传推广工作也做得比较好。<br><br>但是，广东省省鸟——国家二级保护动物白鹇，现在却处于一种尴尬的境地。<br><br>记者采访了华南濒危动物研究所的白鹇研究专家高育仁教授，他是白鹇被评选为省鸟的一个关键人物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CF/wKgBzFQ2s2eALKibAAwBEi6yU6Q248.jpg@!rw9"><br><br>白鹇自古就是名贵的观赏鸟，唐代诗人李白曾写下“请以双白壁，买君双白鹇。<br><br>白鹇白如锦，白雪耻容颜”的名句。<br><br>清朝文官的官服上，五品官的图样便是白鹇。<br><br>图为白鹇的雄鸟和雌鸟。<br><br>摄影/张词祖1986年，广东省首次评出的省鸟是灰孔雀雉。<br><br>我国灰孔雀雉只在云南省南部和海南岛有分布，当时海南岛是广东的一部分。<br><br>1988年海南建省，广东省的版图中不再有孔雀雉分布，广东再次评选省鸟。<br><br>我当时正在研究白鹇生态，受命介绍候选鸟白鹇。<br><br>最终，白鹇以它在广东的亚种多、分布广、外形漂亮、机敏灵活、吃苦耐劳、生命力强和为本省群众熟悉等特点，无可争议地顺利当选为新的省鸟。<br><br>大家知道对省鸟一定会加强保护，很多人希望由此能减少对白鹇资源的破坏。<br><br>此后，凡有白鹇展出的地方，如动物园、野生动物园、鸟园、博物馆等的解说词里都会添上“省鸟”的字样，甚至在爱鸟周、野生动物保护宣传月我们拿着标本上街时都会这么做。<br><br>白鹇逐渐为越来越多的广东人所认识，这对广东省的生态环境保护起到了积极作用。<br><br>现在，野生白鹇种群的数量有了明显的恢复，这跟整个国家越来越强调野生动物保护的大环境有很大关系。<br><br>白鹇属雉类，在我国广泛分布于长江以南的山林地区，南方山区若无明显地理屏障阻隔的大面积常绿阔叶林内，一般都有可能生活着白鹇。<br><br>它们白天在林内行走、觅食、嬉戏，万不得已时才起飞避敌。<br><br>夜晚在10米以上的高树上过夜，由于它们腹部是黑色的，从地面很难发现。<br><br>白鹇繁殖群中一般只有少数几只雄鸟，多数为雌鸟和幼鸟，群体中有着严格的等级关系制度。<br><br>由于产蛋多、繁殖力强，行动敏捷、适应性强，食性广、生命力强等特点，加上个体大（雄鸟体重可达3－6市斤），白鹇成为南方山区一种数量多、分布广的重要的经济鸟类资源。<br><br>国家野生动物保护法颁布以前，白鹇遭到捕猎的情况日益严重，山民傍晚跟踪白鹇，等它们上树以后一次射杀10几只的事时有耳闻，野生动物交易市场出售白鹇则司空见惯。<br><br>白鹇的数量密度在生存条件比较好的自然保护区内可以高达每平方公里40只左右，但在保护区以外却只有几只至10几只。<br><br>',
'<h2>曼蚌的阿卡人</h2>在不经意间，杨干才与妻子王毅用人类学方式，记录了一支阿卡人几千年历史中最具戏剧性的瞬间。<br><br>正像他们纪录片的名字《蜕变》所寓意的那样，在两年零九个月的时间里，他们目睹了曼蚌村民从原始游耕状态到农耕消费时代的蜕变。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBy1Q2syiACg_HAAbucLhM6r0490.jpg@!rw9"><br><br>这位怀抱孩子的少妇刚从头人家里串门出来。<br><br>在曼蚌，已婚女人一般不着上衣，而未婚少女则要穿上衣。<br><br>女人结婚后，几乎所有的家务都由她们来做，包括上山砍柴、种地，但家里的大事、小事却是由男人来决定。<br><br>杨干才的小木屋坐落在一片原始雨林的边缘，隔着一条路，下面就是曼蚌寨子。<br><br>站在家门口，就可以俯瞰整个寨子一幢幢蘑菇般的茅屋，以及远处连绵不断的群山。<br><br>群山的不远处就是中国与缅甸的国界。<br><br>这一天，一股浓烟从寨子中间的一座茅草屋升起。<br><br>对于完全以茅草和木料为建筑材料，又处于干旱季节的村寨来说，一户失火，那是整个寨子的灭顶之灾。<br><br>杨干才与妻子王毅连比带划向寨里喊叫：着火了，着火了！但没人听懂他们说什么。<br><br>直到有一个稍懂一点点汉话的汉子跑来问他们嚷嚷什么，才知道失火了。<br><br>火被扑灭了，寨子得救了，从某种意义上来说，也救了杨干才夫妇。<br><br>寨老和头人轮番上门道谢，从此寨里的男人女人、老人和孩子眼里也有了他们的存在。<br><br>火灾发生前，杨干才夫妇的小木屋在寨子边上了已经孤立地存在了9个月，虽然只与寨子隔着一条路，但他们仍是这个74户人家的大寨子的局外人，人们看他们就像两个影子，视而不见。<br><br>9个月里，人家砍地烧荒种旱谷他们跟着去，人家做农耕祭祀他们远远地在一边看着。<br><br>除了头人攀车之外，没人理他们。<br><br>',
'<h2>谈谈“国鸟”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CE/wKgBzFQ2s2CAcFsDAAMM6wf4ePs558.jpg@!rw9"><br><br>编者按:早在上个世纪80年代，国内就有评选国鸟的呼声。<br><br>中国现代鸟类学的奠基人郑作新院士(1906－1998)曾撰文给出了6条重要的参考标准，此文是国内最早谈论国鸟评选的文章。<br><br>鸟类羽色鲜丽，体形优美，性情温顺，歌声动人。<br><br>在科学上，人们对它的研究也较多，比任何一类动物都研究得细致与透彻。<br><br>由于人们对鸟喜爱，因而接触较多，自然议论也多，于是出现哪些鸟是大家最喜欢的问题。<br><br>一个地方，如县、省等，大多数人最喜欢哪些鸟，于是就出现“某一地方鸟”，如“县鸟”、“省鸟”等说法。<br><br>一个国家也是如此，大家都喜欢那种鸟，于是定为“国鸟”。<br><br>通常是那个国家的人民最喜爱，或者具有比较重要价值的鸟，才被选为“国鸟”。<br><br>“国鸟”最先起源于美国。<br><br>1782年，美国的白头海雕数量极为稀少，快要灭绝了。<br><br>为了保护它，使美国人民树立保护鸟类的思想，美国国会决定将白头海雕定为“国鸟”。<br><br>从此以后，不少国家也选定了本国的“国鸟”。<br><br>例如，1872年，危地马拉选定咬鹃为“国鸟”，因它的羽色美丽，很受当地人喜爱。<br><br>日本的绿雉，是从前桃太郎的童话里使日本人感到十分亲切的一种鸟，在日本人民中间传颂着不少关于它的动人故事，日本人民与它的感情十分深厚，所以，1947年日本国会通过它为“国鸟”。<br><br>英国的红胸鸲，鸣声委婉动听，又以害虫为主食，对人类有益，在英国人的心目中素有非常崇高的声誉，被称为“上帝之鸟”，1960年，通过公民投票而被选定为“国鸟”。<br><br>荷兰的琵鹭，是捕鱼能手，荷兰人民非常喜爱它，誉称为“鸟类渔夫”，被命名为“国鸟”。<br><br>家燕，是捕虫能手、义务“植保员”，爱沙尼亚和奥地利的人民都十分喜爱它，都把家燕定为“国鸟”。<br><br>我国鸟的种类非常丰富，共有1186种（注），为所有国家之冠，其中不少是特产种类，同时，人们也很喜爱鸟。<br><br>如果我们要选择“国鸟”，我们认为，应该考虑：我国特产种类；濒临灭绝的种类；经济价值较大的种类；对农业、林业、畜牧业益处最显著的鸟；与我国文化上或历史上有特殊关系的鸟；羽色美丽，鸣声动听的鸟类等。<br><br>',
'<h2>猛禽不该被“国鸟”冷落</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBy1Q2s0eAbZeJAAXJJlWFhAY065.jpg@!rw9"><br><br>摄影/W.perrry Conway在慕士塔格峰下，喀拉库勒湖畔，一位塔吉克汉子递给我一支“鹰笛”。<br><br>这是用山鹰的翅骨制成的乐器，只有三个孔。<br><br>我无法吹响它，只好又递了回去。<br><br>一种奇异的声音蓦地升腾而起，极细极厉，瞬间攫住了我的心，向上飞奔。<br><br>在那笛声消逝的天际，在比海拔7546米的“冰山之父”慕士塔格还要高的地方，几个黑点悬浮，那是鹰。<br><br>在帕米尔高原，鹰是塔吉克人、柯尔克孜人心中的太阳；在天山南北，金雕是哈萨克猎手的爱侣；在青藏雪域，兀鹫是至高无上的尊神。<br><br>世上所有的飞鸟，恐怕没有哪一类能像猛禽这样，唤起人类对勇气、力量和自由的渴望。<br><br>这种渴望从幼时起便占据了我的头脑。<br><br>在我成长的三峡地区，在浑黄湍急的江水和幽暗陡峻的峡谷上方，只有鹰可以超然盘旋。<br><br>长时间地仰望它们，会让人的灵魂产生深深的悸动。<br><br>也许是出于同样的悸动，有22个国家的人们，选择猛禽作为“国鸟”，占据了全球已经选出的“国鸟”的四分之一。<br><br>在欧洲、中东、美洲的许多国家，猛禽傲立于国旗或国徽上，还是王室或显贵家族的徽记。<br><br>但是，今天的大部分中国人似乎并不欣赏猛禽，在“国鸟”的十来个候选者中，居然没有一种是猛禽。<br><br>被提名的大多是些漂亮、柔弱、与世无争的鸟。<br><br>也许，这在某种程度上代表着我们的国民性格。<br><br>不过，中国人并不是从来就不喜欢猛禽的。<br><br>无论是从历史渊源，还是从资源分布、生态意义上来说，猛禽都不应该被“国鸟”冷落。<br><br>',
'<h2>西夏充满谜团的王朝</h2>西夏王朝（1038—1227年）曾先与北宋、辽抗衡，后与南宋、金鼎立，最后在连年战争中被成吉思汗率领的蒙古铁骑灭亡。<br><br>蒙古人灭掉西夏后未曾撰修一部足够分量的专史，致使西夏历史湮没。<br><br>然而如果撇开西夏，想全面了解11—13世纪的中国历史，定会大打折扣；而在文献资料严重短缺的今天，忽视近30年的西夏考古，西夏历史依旧苍白。<br><br>当我站在险峻峭拔的贺兰山上俯视耸立在一片空旷、荒芜上的数百个陵塔、墓丘，在有“东方金字塔”之称的西夏王陵拾起色彩斑斓的瓦砾石屑，一股已经隐没的帝王之风便迎面袭来；那渐被湮没的辉煌而悲壮的西夏历史，也被重新鼓动复活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBzFQ2s1SAbBypAAkwHk6PqnQ029.jpg@!rw9"><br><br>3号陵陵台及西碑亭力士碑座3号陵是西夏诸陵中遗址保存较好的一座，据推测其为西夏开国皇帝李元昊的陵墓。<br><br>陵园内最为高达醒目的建筑是一座残高21米、状如窝头的夯土堆，考古学家一般称之为陵台，未毁坏前应为八角七层实心密檐塔。<br><br>陵台周身的洞眼，有些可能是建筑“悬臂梁”留下的。<br><br>西碑亭处所立4通人像石座，除最左的为复制品外，其余3件均为出土原件。<br><br>与唐宋陵墓中常见的龟趺碑座不同的是，西夏王陵碑座为正方体人像石座。<br><br>人想屈膝跪坐，瞪目咬牙，全身赤裸，两乳下垂，考古人员称之为力士座。<br><br>力士本为佛国人物。<br><br>据佛经记载，拘尸那城有力士族，力大可敌千人，佛瘗时，由此辈抬棺椁。<br><br><h4>200年间，金代辽治，宋室南迁，而西夏则巍然不动</h4>我第一次来到贺兰山脚下是在少年时代。<br><br>那是20世纪60年代，学校组织我们到贺兰山下的一所农场学农。<br><br>劳动之余，同学们相约去山里摘野酸枣。<br><br>那时山里荒凉得没有人烟，偶尔有几只突然掠过的乌鸦，会把我们吓个机灵。<br><br>俗话说，望山跑死马。<br><br>不知走了多长时间，只觉得贺兰山好像是在往后退，离我们越来越远。<br><br>走着走着，猛抬起头，不知什么时候眼前出现了一个金字塔形的黄土包，土包的周身布满了一圈一圈的黑洞，看上去坚硬却充满沧桑。<br><br>我仰起头来，土包好像高极了。<br><br>在回去的路上我心里一直在想，这土包与周围的山丘迥异，肯定是人工建造的。<br><br>但是谁在这荒无人烟的地方修了这个庞然大物，它又是做什么用的呢？<br><br>这一困惑陪伴我走过少年时光。<br><br>然而让我始料未及的是，后来我竟和这些黄土建筑结下了不解之缘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBzFQ2s1CAZ4v_AAJTuVdGFis516.jpg@!rw9"><br><br>宏佛塔出土的佛头  宏佛塔位于宁夏贺兰县潘昶乡王澄村南面的一处废寺内，距银川20余公里，始建于西夏晚期（1190-1227年）。<br><br>1990年修复佛塔时，出土了包括佛头在内的一批珍贵的西夏文物。<br><br>此佛头面形饱满，犹有唐代遗韵。<br><br>眼框内镶嵌琉璃眼珠。<br><br>涂抹在面颊上的泪痕，不知是工匠们的无意之举，还是西夏佛像的固有样式。<br><br>第二次来到贺兰山下的时候，我已是北京大学考古专业的一名学生了。<br><br>当我面对经常出现在梦中的高大黄土建筑时，它们给我的冲击依旧强烈。<br><br>我开始细细品读它。<br><br>原来它并不是一个一个孤零零的建筑，其周围还环绕着方形城墙及高台。<br><br>那些断壁残垣在风蚀日晒中，显示着一种与时间和沙暴相抗衡的顽韧。<br><br>这便是那个已消失了近800年的西夏王朝最醒目的标志和遗存——西夏王陵。<br><br>当时我是利用假期来发掘现场的，故而非常珍惜这次机会。<br><br>来之前，原本很陌生的西夏王朝已初显它清晰的轮廓：西夏王朝的缔造者党项羌原居于黄河河曲一带，是诸羌族中的一支，北朝末年逐渐强盛。<br><br>唐初，居住在党项人西面的吐蕃族日益强大，对党项诸部落形成很大威胁。<br><br>为求得生存和发展，党项人开始了长达百年的大迁徙。<br><br>他们先是到甘肃庆阳，后其中一部分再次迁到陕北米脂、横山一带定居。<br><br>迁徙到陕北的党项部族有八大种姓部落，其中以拓跋氏势力最强。<br><br>唐末，社会动乱，各势力纷争，最终酿成了一场农民起义。<br><br>为镇压起义，唐僖宗调集各路人马，党项首领拓跋思恭率部参战，作战有功，升任夏州节度使，封夏国公，并赐李姓。<br><br>五代时期，中原分裂，党项人借机不断扩张自己势力。<br><br>881年，拓跋思恭“虽未称国而王其土”建立夏州政权，在自己统治的辖区内任命官吏，征收租税，形成了一支不可忽视的地方势力。<br><br>北宋建国之初，党项诸部与宋廷相安无事。<br><br>后来，拓跋部对宋廷时叛时附，双方之间的战争持续了十多年。<br><br>拓跋氏失败最惨重时，领地尽失。<br><br>后来族人李继迁重新纠集力量，经过十几年的征战，重新占领了银、夏、宥、盐等五州之地。<br><br>1001年，李继迁连取北宋怀远（今宁夏银川市）等河外五镇；1002年，又一举攻破灵州，并定都于此。<br><br>1003年，李继迁率军与吐蕃战，不幸中箭身亡，其子德明即位。<br><br>他实行东合西进的政策，向东与宋和亲结好，为党项社会的发展营造了一个和平安宁的环境；向西“掠吐蕃战马”，“收回鹘锐兵”，将自己的势力范围推进至河西走廊。<br><br>1020年，德明将都城由灵州迁至怀远镇，升为兴州，并大兴土木营建宫室。<br><br>1032年，李德明去世，其子元昊即位，改兴州为兴庆府。<br><br>1036年，元昊击败河西回鹘，把势力一直扩大到敦煌一带。<br><br>此时，西夏领土“东尽黄河，西界玉门，南接萧关，北控大漠，地方万余里，倚贺兰山以为固”，雄踞塞上。<br><br>1038年，元昊在兴庆府南郊高筑祭坛，在众人的拥戴下，正式登上了皇帝的宝座。<br><br>',
'<h2>行走，从汉中到刺桐追寻马可·波罗的足迹（下）</h2>为了印证《游记》中的内容，中国探险家翁一循着700多年前马可·波罗走过的路线，从帕米尔的冰峰雪原开始，进行了22年的跋涉。<br><br>在本刊今年2月份推出的上篇中，我们随着古今两位探险家，穿越大漠关山，体验700年的物是人非、沧海桑田。<br><br>现在，让我们和他们一起，继续行走，纵横中国的西南边陲和东部腹地，完成非凡的寻梦之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CF/wKgBy1Q2s6iATPsLAAHJ0lX708E268.jpg@!rw9"><br><br><h4>蜀道青天只等闲</h4><i>“旅行者把几根青竹绑在一起，置于他们宿营地四周一定距离的地方，待到夜幕降临时，点起火堆。<br><br>火烧青竹，热气使竹节爆裂，发出猛烈声响，声达三公里以外。<br><br>附近的野兽听见了这种声响，吓得纷纷逃散。<br><br>商人们还备有脚镣，锁住马腿，不然，马受了这种响声的惊吓，也会脱缰而逃。<br><br>许多人由于疏忽，没有采取预防手段，结果丢失了自己所带的牲畜。”<br><br></i>根据元代交通路线，从汉中府到成都府，必须经过勉县、广元、剑阁、梓潼、绵阳、德阳等城镇和阳平关、朝天关、剑门关等关隘，全程600公里。<br><br>特别是从汉中至广元的一段，几乎都要穿行古称“金牛道”的傍山栈道。<br><br>走金道，必须翻越崎岖险峻的米仓山，途中我见到了山川的雄秀之美，也尝到了“蜀道之难，难于上青天”的惊心滋味，尤其经过这一带时正逢雨季，更平添了几分难度，直至到了广元我才总算平安入川了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CF/wKgBy1Q2s6OASK-uAAJzSedxNsM415.jpg@!rw9"><br><br>从四川雅安到汉源古道上的一座铁索桥。<br><br>在马可·波罗取道四川出使云南的途中，这样的路况应当是常见的景象。<br><br>孙明经  1939年摄在马可·波罗眼中，成都是一座壮丽的大城，有许多大小河川发源于远处的高山，从不同的方向围绕和穿过这座城市，这里的居民以务农为生，城市中有许多制造业，尤其擅长纺制精美的布匹、绉纱和绫绸。<br><br>这正是对“天府之国”和“锦城”地貌与社会生活的精确写照。<br><br>马可·波罗并没有在繁华安逸的成都多做停留，很快转道去雅安，我也一样。<br><br>从雅安再到石棉，约150公里，必须翻越海拔3167米的小泥巴山，这里山高路险，森林密布，常年雨雾茫茫，路上满是泥泞，当年马可·波罗经过此山时，一定备尝辛苦。<br><br>他在《游记》中记述，这里“是虎、熊及其它野兽聚集之处。<br><br>到了第五日晚，就到达西藏的荒原地带”。<br><br>马可·波罗所说的西藏省，是指当时元代宣政院辖地中处于西南的一部分，他所经过的是西藏省的边缘，也即今天的四川甘孜藏族自治州地界。<br><br>由于蒙古对吐蕃的征服之战，当时这一带的城镇都已成为废墟，人烟稀少，野兽特别是老虎成群结队，出没无常，使行人商旅在夜间陷入一种极其危险的状况之中。<br><br>马可·波罗详细地记录了过路客商保护自己和牲口的方法。<br><br>',
'<h2>红腹锦鸡“代国鸟”传奇</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBzFQ2sySAQz2CAAdzDIfZ46A272.jpg@!rw9"><br><br>三年前，素有“小奥运”之称的第21届世界大学生运动会在北京工人体育场开幕，有近200个国家和地区参加。<br><br>开幕式上，各国（地区）运动员入场式的引导牌上首次绘制了代表该国家（地区）禽鸟的美丽图案。<br><br>这使得近万名运动员参赛的国际大型体育运动盛会绚丽多彩、面目一新。<br><br>作为本届大运会的东道主，当中国代表队步入会场，引导牌上那只鲜艳神气的红腹锦鸡，立即令所有观众眼前一亮，热烈的掌声顿时从体育场的四面八方响起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBzFQ2syOAf1hJAAeElit-QDc023.jpg@!rw9"><br><br>第21届世界大学生运动会筹备期间，国鸟的空缺让设计人员感慨颇多。<br><br>最后，开幕式上出现在中国队引导牌上的那只红腹锦鸡，获得好评如潮，让观众记忆深刻。<br><br>摄影/刘永生然而，这只红腹锦鸡的诞生却颇费了一番心血。<br><br>在设计引导牌时，对已确立国鸟的国家，基本上是直接采用其国鸟。<br><br>没有确定国鸟的国家，则要依据当地的鸟类资源状况，兼顾“代表性、特有性、多样性和观赏性”的原则进行选择。<br><br>中国作为世界上拥有鸟类资源最多的国家之一，至今没有自己的国鸟。<br><br>为此，在运动会开幕式前，由中国鸟类学会、中科院动物研究所、北京林业局与北京动物园各派一名代表反复讨论、斟酌选择用什么鸟来代表中国。<br><br>当时的候选鸟中，除了我推荐的红腹锦鸡，还有林业局推荐的喜鹊等。<br><br>4位专家最终选择了红腹锦鸡，因为它既是国家二级保护动物，属于中国特有珍稀鸟类，在传统文化中又一直是“锦绣前程、幸福吉祥”的象征，可以充分表达中国人民对远方客人的热情和对祖国最美好的祝愿。<br><br>前后经历了3个月，4位专家确定了各国的代表鸟种，并提供图片资料，交大学生运动会礼仪小姐执牌操练。<br><br>成千上万的观众，或者在开幕盛会现场、或者坐在电视机前，目睹在礼仪小姐的引导下，在鲜明的鼓点和激越的乐曲声中，167个国家和地区的约5000名运动员鱼贯入场。<br><br>由引导牌构成的“百鸟图”令人目不暇接，首先出现的是裁判员队伍打出的白鸽图案，象征着友谊、纯洁、公正。<br><br>接着，便是各国运动员队伍：阿尔巴尼亚引导牌上是其国鸟——山鹰，澳大利亚是琴鸟，比利时是红隼、智利是兀鹫，丹麦是云雀，爱沙尼亚是家燕，还有法国的大公鸡，德国的白鹳，英国的知更鸟……有些观众说，60多分钟的入场式，足足过了一个小时的观鸟瘾。<br><br>',
'<h2>丹顶鹤国鸟的最佳选择</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBy1Q2sweAJiKbAANLvH5QcEE474.jpg@!rw9"><br><br>我一向坚定地认为，如果中国要评选国鸟的话，丹顶鹤是当仁不让的。<br><br>这并不是出于一个鹤类研究工作者的偏心，而是发自肺腑的一种深沉的情感。<br><br>在许多个晨昏，我曾伏在深深的芦苇丛里，目睹过丹顶鹤起舞的翩翩仙姿，聆听过它们清亮高亢的鸣声。<br><br>仅仅是这种鸟的外在之美，就已经折服了我，更不用说在它身上凝聚了那么多中华文化的象征因子。<br><br>千百年来，丹顶鹤的形象都是“吉祥、长寿、幸福、安康、忠贞”的代名词。<br><br>不过，我首先要做的，并不是列举丹顶鹤在文化上堪为国鸟的种种证据，而是从保护中国整个生态环境的角度，来考察它的重要意义。<br><br>丹顶鹤（<i>Grus japonensis</i>），别名仙鹤、白鹤（与学名<i>Grus leucogeranus</i>瘀白鹤不同）。<br><br>因其国际定名的模式标本来自日本，故在拉丁文的学名中有<i>japonensis</i>字样。<br><br>在动物分类上丹顶鹤属于鹤形目鹤科（<i>Gruidae</i>）。<br><br>根据化石记录，鹤类已有6000万年的进化历史。<br><br>据DNA的研究表明，丹顶鹤与美洲鹤（<i>Grus americana</i>）亲缘关系较近，此外亲缘较近的还有灰鹤（<i>Grus grus</i>）、白头鹤（<i>Grus monacha</i>）和青藏高原特有种黑颈鹤（<i>Grus nigricollis</i>）。<br><br>在地理分布上，丹顶鹤是亚洲东部的特有鸟类，但主要分布在中国，这一点无论是历史记载或者是现代的调查都已确凿地证实。<br><br>依据历代地方志的记载所绘之丹顶鹤分布图来看，北起黑龙江，南至云南、广东、台湾，整个祖国东半壁无不有丹顶鷀¤的足迹，特别是黄河和长江的中下游更为集中，这里也是中华民族的发源地。<br><br>',
'<h2>西哈努克港春天的狂想曲</h2>位于柬埔寨西南海岸线上的西哈努克港，是柬埔寨最大的海港。<br><br>虽然规模并不大，这里却是联系柬埔寨人民与世界人民的窗口，这里跳动着柬埔寨现代化的脉搏。<br><br>从这里开始，柬埔寨的经济正在慢慢地复苏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CE/wKgBy1Q2syKAK2ccAAZrWCPS6TU780.jpg@!rw9"><br><br>石头上的鲨鱼塑像与西哈努克港遥遥相望，海滩上弥漫的海风静悄悄地注视着这个港口的岁月变迁。<br><br>沿着平坦曲折的柬埔寨四号国家公路，我们驶向位于首都金边西南240公里的西哈努克港（Sihanoukville）。<br><br>道路两旁高大笔直的糖棕树倒映在清亮的水稻田中，用糖棕树叶编织覆盖的高脚屋星星落落地掩蔽在椰子树的浓密枝叶里，寺庙的尖顶和瓦片在阳光下闪闪发光。<br><br>柬埔寨以其东南亚特有的风情和神秘壮观的吴哥文化吸引着人们前来触摸和感受。<br><br>而很多人却不知道，柬埔寨还拥有这座美丽迷人的港湾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBzFQ2syCAQUbcAAZHTPcX46c751.jpg@!rw9"><br><br>从海岸线上伸出的渔村码头是西哈努克港最热闹的地方之一。<br><br>每天清晨，满载鱼虾的渔船来这里卸货，各地的鱼贩来这里购货。<br><br>在这里，你总能看到期待与满足的笑脸。<br><br>穿梭于两旁的大型集装箱车不停地告诉我们这条公路的终点将驶向这个国家最大的海港——西哈努克港（市）。<br><br>战乱时期红色高棉曾经根据当地地名将西哈努克港改称磅逊港。<br><br>90年代大选之后，这里又恢复了西哈努克港的名字，很多人简称它为西港。<br><br>金边是柬埔寨最大的内陆港，在殖民时代，所有进出柬埔寨的商品都是经过金边从现在越南的胡志明市入海。<br><br>1953年独立后，柬埔寨迫切需要一个位于自己国界内的港口。<br><br>在法国的支持和帮助下，一个着陆平台在如今的西港处向泰国湾延伸2公里处修建起来，因为这里具有足够的水深。<br><br>以这个平台为基础，西港向南北两个方向伸展开去。<br><br>独立后的安定局面造就了在丛林中发展起来的西港，村庄发展起来，机场建立起来，连接金边的四号公路也由美国援建起来。<br><br>1959年时一个完整的城市发展规划将西港分成港口区、工业区、中心区以及旅游区，甚至涉及了取水排水等城市发展的所有方方面面。<br><br>然而战争使得规划成为了空中楼阁，西哈努克市在30年中自由发展，至今拥有居民将近15万，成了一个以国际货物吞吐、渔业和旅游为主的大城镇，也是柬埔寨惟一的深水港和进出口贸易的咽喉。<br><br>跟在两个集装箱车后，我们终于来到了西哈努克港口的入口处。<br><br>整个西哈努克市散落在绵延起伏的豆蔻山脉中，因此虽然我们已经穿过了市中心，靠近了海边，我们却还以为刚刚进入这个港口城市的边缘。<br><br>因为没有许可，我们不能进入到港口最深的地方，只能看到堆放的各种大型集装箱，上面写着汉字、英文等各种文字。<br><br>为了一睹整个西哈努克港的概貌，我们找到了一处靠海最近最高的山丘。<br><br>顶着烈日向最高处爬去，山坡上有些地方划树为界，据说是有人买下作为将来投资的目标。<br><br>站在最高处，这座城市就像一个大村庄，分散在山峦叠嶂的山谷里的角角落落上。<br><br>和中国的天津港、大连港比起来，西哈努克港港口显得那么局促。<br><br>岸边只停放着两三艘巨轮，巨大的吊臂在蔚蓝色的海面上旋转，如果不是吊臂的提醒，我们会以为这里只是一个度假海滩。<br><br>这里建成时只能容纳4艘万吨货轮同时进港，近年来西港不断扩大，2001年共停靠轮船825艘，承载货物将近200万吨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBzFQ2syCAABbsAAMkFxWVODw476.jpg@!rw9"><br><br>西哈努克港挥舞着巨大的吊臂，每天安静地接纳、送出来自世界和本国各地的商品。<br><br>柬埔寨的国民经济以农业为基础，所以对外出口主要以原料和农产品为主，包括橡胶、大米、木材、胡椒、鱼制品等土特产。<br><br>进口产品主要包括油、盐、糖、建材、汽车、机械设备、纺织品等等。<br><br>30多年的内乱使柬埔寨人民饱受饥饿之苦，近年来才实现粮食自给，并且进一步实现出口。<br><br>柬埔寨本身并没有什么工业，成衣制造业及出口目前比较盛行：利用本地丰富的劳动力资源，为国际知名品牌公司服务，进行来料加工，然后出口国外，可以赚取外汇也解决了很多农村地区的就业问题。<br><br>很多制衣厂是由来自中国大陆、台湾和香港等地的投资者开办的。<br><br>柬埔寨的对外出口国家主要是中国、新加坡、马来西亚、美国等。<br><br>蔬菜、水果、摩托车和日用品很多来自中国。<br><br>与周边国家的合作中，柬埔寨同泰国和缅甸的贸易存在逆差，与老挝的则是顺差。<br><br>目前四国有计划建立战略贸易关系，以加强经济合作和建立原料进口免税区。<br><br>',
'<h2>温哥华岛</h2>蓊郁繁茂、生物众多、神秘莫测的雨林似乎是热带的专利。<br><br>但在抵触寒温带的加拿大的太平洋沿岸，却分布着世界上少有的一种雨林类型——温带雨林。<br><br>温哥华岛上的森林就是其中的典型。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CE/wKgBy1Q2sxyATGXPAA1fhWoEcSI103.jpg@!rw9"><br><br>位于北纬50度左右的温哥华岛是雨林的世界，全世界就是在温哥华岛至阿拉斯加之间存在着温带雨林分布区。<br><br>在这里你可以看到繁茂的植被和巨大的生物生产量。<br><br>摄影/Frans Lanting/T<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CE/wKgBy1Q2sxmAYoq1AAYaFS6gBkk955.jpg@!rw9"><br><br>水上飞机是温哥华岛与温哥华最重要的交通方式之一。<br><br>在这里你会惊讶于水上飞机的用途之广、频率之甚。<br><br>除了使用连接维多利亚和温哥华的海天公路以及普通的航班之外,很多加拿大人都习惯乘坐水上飞机往返于办公地和住地之间。<br><br>摄影/JoelW.Rogers/C<h4>布查特花园：高纬度地区竟有这样一个世界闻名的室外花园，堪称奇迹</h4>说起温哥华，就不能不说温哥华岛。<br><br>它与温哥华隔海相望，面积和台湾相当，都是3万多平方公里，但人口却相差近百倍，温哥华岛人口20多万，台湾岛却有2000多万。<br><br>我们去温哥华岛是从温哥华乘飞机去的，本来只隔一个100多公里宽的海峡，坐渡轮去也可，但是加拿大的朋友还是安排我们坐飞机前往。<br><br>我理解他们这样做，是为了让我们从空中欣赏浩瀚太平洋中被蓊郁的植被覆盖的翡翠般的温哥华岛，欣赏被古冰川剥蚀所形成的纵横交错的峡湾型海岸和散布在海峡中的一座座岛屿。<br><br>的确，在空中鸟瞰的感觉真是好极了，在平地总有一种“身在此山中，不识真面目”的感觉，升到空中，一下子就有了一种把握了全局的感觉。<br><br>在空中我们不仅看到了整个岛屿的植被覆盖状况，还看到了海水颜色的变化，在接近岛屿的时候，由于海水越来越浅，海水的颜色则由蔚蓝色逐渐变成嫩绿,冲刷着银色的海滩。<br><br>在接近终点——温哥华岛的最大城市也是不列颠哥伦比亚省的省会维多利亚市的时候，加拿大的朋友告诉我们，在这里可以看到美国。<br><br>因为维多利亚市位于温哥华岛的最南端，海峡的对面就是美国的著名城市西雅图。<br><br>把维多利亚、温哥华和西雅图这三个城市连起来，可以组成一个以维多利亚为顶点的等腰三角形，两个边长183公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBy1Q2sxqAR_IaAAZs872j04Q172.jpg@!rw9"><br><br>由于印第安人拥有比因纽特人更丰富的食物和建材资源，他们有更多的时间从事手工艺创作。<br><br>在博物馆和许多地方，你可以发现在图腾、房屋、独木舟和餐具上都绘制着龇牙咧嘴的怪兽和色彩怪诞的人体图案。<br><br>他们被认为是印第安人的祖先，像欧洲的族徽一样，是某种特别家族的标志，代表着阶级、财富和地位。<br><br>印第安人喜欢用图腾柱来记录传说以及与家族生活密切相关的历史。<br><br>维多利亚岛的皇家不列颠哥伦比亚博物馆收藏了大量原住民的物品，就在博物馆的墙外，雷鸟公园展示了数十根原始图腾柱以及印第安人房屋的仿制品。<br><br>摄影/单之蔷尽管维多利亚离美国如此之近，但是维多利亚却是典型的英国风格，这一点可以从建筑物体现出来。<br><br>议会大厦具有鲜明的英国维多利亚时代的风格，青铜的王冠式尖顶，由于年代久远，已氧化成了绿松石般的色彩，给这个阳光明媚、洋溢着休闲时尚气氛的城市，增添了一种凝重和怀旧的情调。<br><br>而且坐在女王饭店的茶厅里喝着精致的下午茶，看着窗外坐着18世纪的马车在街上兜风的游客，更让人恍惚觉得这里是英国某一个悠闲的小城。<br><br>',
'<h2>吃翅还是反翅?一个凸现的生态问题</h2>中国的环保人士在为藏羚羊、大熊猫、麝等珍稀野生动物奔走呼号的时候，似乎忽略了一种动物——鲨鱼，他们任由“鱼翅”的招牌渐渐充斥在街头巷尾，他们甚至乐于见到“鱼翅”被作为“国粹”发扬光大。<br><br>孰不知，鱼翅是用鲨鱼的生命换来的，有人统计过，北京市每年消费的鱼翅需要杀掉100多万条鲨鱼才能获得。<br><br>“吃鱼翅”也是一个严重的生态问题。<br><br>当我们请各领域专家就“鱼翅”所关系到的生态问题发表意见时，我们听到的却是一场激烈的辩论。<br><br>参与辩论者：<b>赵南元</b>：清华大学自动化系教授<b>Victor Wu：</b>野生动物救援组织（WILDAID）鲨鱼项目负责人<b>梁从诫：</b>自然之友会长，全国政协委员，历史学教授',
'<h2>来自长征路上的感动</h2>无论如何，70年前的长征是考验一个人意志、勇气和力量的伟大史诗。<br><br>从埃德加·斯诺的《红星照耀中国》到哈里森·索尔兹伯里的《长征——前所未闻的故事》，从赵蔚的《长征风云》到魏巍的《地球的红飘带》，人们通过历史、文学等各种形式向世界介绍了红军长征这个颇具传奇色彩的事件。<br><br>但至今为止，还没有谁从地理的角度阐述过这次战略大转移。<br><br>70年后，我们也踏上了长征路。<br><br>为了全面而深入挖掘其中所蕴含的人文地理精华，编辑部兵分两路以接力形式走完了全程。<br><br>一组从江西于都出发，沿着五岭山地跨过当年的”四道封锁线”进入贵州，另一组从川黔边境的赤水河开始采访，经云贵高原、横断山区、川西高原进入黄土高原，两路总行程超过1万公里。<br><br><h4>钟明：曾经三进太平间</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CE/wKgBzFQ2sxOAKv5iAAtzxIdqzZ0326.jpg@!rw9"><br><br>老红军钟明和他的妻子在江西省于都县城,县委报道组的谢慧陪我们去拜访老红军钟明。<br><br>90高龄的他依然行动自如、满面红光。<br><br>长征时钟明是个卫生员，迄今对当年的缺医少药记忆犹新。<br><br>比较传奇的是，1936年4月，钟明在一次战斗中差点丢了命，一颗子弹击中他的左眼角，并从头顶穿出。<br><br>但是后来，他进了3次太平间又给抬了出来。<br><br>九死一生的钟明在1948年结婚，共生育三女两男……离休后落叶归根，回到于都，居住在由儿女共同出资建造的4层洋房里，生活幸福美满。<br><br>',
'<h2>凤凰中国人的精神之鸟</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2ssyAGLDFAAd_E5fjZrc370.jpg@!rw9"><br><br>当年在大兴安岭插队，闲时坐看林间各种鸟儿飞起飞落，是我最大的精神享受。<br><br>连队里的女知青，不少有此雅兴。<br><br>更有意思的是：20多个上海女知青，倒有5个的名字与凤结缘，分别叫做：金凤、桂凤、凤仙、凤娥、凤珠。<br><br>我有时会打趣道，你们这些凤凰，还不如凡鸟，不会飞。<br><br>便有人叹一声：落地的凤凰不如鸡。<br><br>那时我觉得，大概女人都爱鸟吧。<br><br>后来从事历史文化研究，方知爱鸟、崇鸟是人类共有的天性。<br><br>古埃及人、古波斯人、古希腊人都曾把鹰当作太阳神来崇拜，西亚的亚述人也有过人首兽身鸟翼的复合图腾，但随着罗马帝国的崛起，这些古国都灰飞烟灭，他们的鸟崇拜也随风而逝。<br><br>只有中华民族升华了凡鸟，创造了凤凰，并延续至今。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2ssuAH7D1AAQFcJ4SR0U232.jpg@!rw9"><br><br>民国时期的传统婚礼上，年轻羞涩的新娘身着“凤冠霞帔”，众人争睹新嫁娘。<br><br>中国人对凤凰的热爱，无他物可比。<br><br>不独人名、地名、物名、商标名；器具、建筑、艺术品；乃至语言、文学、民俗、节庆……凤无所不在。<br><br>中国人似乎把一切美好都赋予了凤凰：美丽、吉祥、善良、宁静、有德、自然；顺天道、尚人文、致太平、向光明。<br><br>崇凤，是一种浓厚的民族情结。<br><br>凤凰在现实中并不存在，但它在绝大多数中国人的心中却是最真实不过的形象，可以说，这种“实无真有”的神鸟，在精神上早就是中国人的“国鸟”了。<br><br>现在，我们评选自己的“国鸟”，如果能从纯生物学的狭窄框框里跳出来，那么国鸟非凤凰莫属，根本不需要那么多的争议。<br><br>凤之为凤，非一日之功。<br><br>如果今天有人说，鸡、乌鸦、老鹰甚至鸮（猫头鹰）是凤凰，肯定会招来强烈的质疑。<br><br>但在历史上，凤凰确实拥有过许多不同的面目，今天我们所见到的凤凰形象，是中华民族数千年来创新、融合、积淀的结果。<br><br>',
'<h2>太行山冰雕峡谷中的玉树琼瑶</h2>太行山南缘地区，人们习惯称之为南太行，这个北起河南林州林滤山、西接晋东南、逶迤向西南方向延伸至王屋山东侧的区域，不仅峡谷纵横，峭岩突兀，而且四季景致各有不同。<br><br>在每年初春前后，太行山的峡谷之中都会出现各式各样的冰挂、冰瀑和冰层，这些玉石般晶莹剔透的冰雕，使太行山犹如冬宫一般壮丽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2sviADj2GAARJ8cFzNag127.jpg@!rw9"><br><br>冬季的山坡之上看起来是荒草萋萋，枯枝遍地，但是其下却有水流不断汇入水潭，它们遇冷凝结，成为垂直悬挂的冰柱。<br><br>在冰挂的顶端，那些附着在山体或者草根之上的冰挂也随物变形，凝结成了各种形态。<br><br>此时的潭水映衬着这些雪白的冰雕作品，显得愈发纯净。<br><br>冰挂和冰瀑在南太行地区都有分布，河南省辉县西沟、九莲山、八里沟，以及林州林滤山、太行大峡谷亦比较常见，其中以云台山最为集中、奇特和壮观，形态也最丰富。<br><br>冰瀑和冰挂的成因并不复杂。<br><br>在北方，有瀑布、有隘谷和嶂谷、有丰富的孔隙水和裂隙水的大山，在寒冷的冬季，都能出现冰瀑和冰挂的身姿，只不过，其形态的丰富程度和规模的大小，则取决于地貌是否奇特和水量是否丰沛了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBy1Q2svqAftJeAASak3RXNvE536.jpg@!rw9"><br><br>冰花被称作“冰花”和“树挂”的雾凇，在太行山地区并不鲜见。<br><br>在遇到湿度比较大、风速较小的情况下，雾气中的小水滴遇到冷的树枝等物体便不断聚集凝结，成为白色或乳白色不透明冰层。<br><br>这些呈现针状和粒状的乳白色疏松微小冰晶或冰粒，看起来轻盈洁白，宛如琼树银花一般，又清秀雅致，像盎然怒放的花儿。<br><br><h4>气温和流水是天然的雕刀</h4>东北—西南走向的南太行，其西北是黄土高原东翼的山西省，东南则是黄淮海平原。<br><br>山西高原大部分地区海拔在1000米至2000米之间，黄淮海平原海拔300米至500米，两者的落差达数百米甚至上千米。<br><br>山西境内有大小河流1000多条，流经南太行山的沁河、漳河，流域面积大于4000平方公里，流经云台山、青天河景区的丹河也是比较大的河流。<br><br>这些源于山西高原的河流经南太行流入黄淮海平原，形成众多瀑布湍流，另外也使河谷及山前地带积聚很多泉水。<br><br>这丰富的水流为南太行冬季冰瀑和冰挂的形成，创造了得天独厚的自然条件。<br><br>我曾数次深入太行山考察，发现形成冰瀑的水源是河流以及岩溶泉，而形成冰挂的主要是山岩中的孔隙水和裂隙水，它们由大气降水补给。<br><br>南太行山一带年降水量在600—700毫米之间，大多集中在夏季，冬季雨雪较少且寒冷，最低气温可达零下20摄氏度，并经常伴有刺骨的西北风。<br><br>',
'<h2>一个特立独行的平和民族</h2>傣族的文化十分丰富，深受中外学者的关注。<br><br>关于傣族的史料记载很多，所以傣族的民族识别相对容易。<br><br>傣族全民信奉佛教，是一个平和、淡泊的民族，但本文作者曹成章在上世纪50年代到傣族地区进行民族调查时，却被傣族人独特的生活习惯震撼了——他们不仅酷爱肉食，婚姻关系也不像想象中那样稳定。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBzFQ2sumAEzgEAADnppieUuI519.jpg@!rw9"><br><br>曹成章汉族，中国社会科学院民族学与人类学研究所研究员。<br><br> 1958年毕业于云南大学历史系西南民族史专业。<br><br>长期从事民族学、民族历史调查研究。<br><br>著有《民主革命先驱刀安仁》、《版纳絮语》等。<br><br>1992年获中华人民共和国国务院政府特殊津贴。<br><br>我1958年大学毕业后就从事少数民族社会历史调查，主要工作在云南傣族地区。<br><br>转瞬半个多世纪过去了，韶华易逝，鬓发已苍，回忆在傣族地区的生活，感慨良多。<br><br>我第一次调查是去云南西双版纳傣族自治州首府景洪，参加全国少数民族社会历史调查组云南组工作。<br><br>云南调查组以傣族为调查重点，我赶到的时候，二三十位来自中央民族学院、北京大学、北京师范大学和云南大学等高校的师生，早已在热火朝天地忙碌着了，他们正在争分夺秒地准备写出傣族的第一本历史书——《傣族简史简志》。<br><br>这是为了给新中国成立十周年献礼，意义的非凡，可想而知。<br><br>但是距1959年10月仅有一年多时间了，一些资料还不够全面，我刚到岗位就感受到强烈的紧迫感。<br><br>从事少数民族工作的师长们给我的任务是去各傣族地区做补充调查，弥补前期工作的疏漏和缺憾。<br><br>就这样我在接下来一年多的时间里，与一些同志跑遍了西双版纳、德宏以及新平、元江、耿马等傣族地区。<br><br>我深入傣族、遍历云南傣族地区工作的时间，要数这一次最长，因此给我的印象最为深刻，奠定了我对傣族和傣族社会广泛、全面认识的基础。<br><br><h4>南诏和大理国并非傣族所建</h4>傣族主要分布在云南省西南部，多聚居在西双版纳傣族自治州、德宏傣族景颇族自治州以及孟连、耿马、景东、新平、元江、金平等民族自治县，还有一部分散居在云南省的30余县、市。<br><br>傣族有自己的语言，大部分傣族有文字，有流行于西双版纳的傣泐文、德宏的傣讷文、耿马、澜沧的傣绷文和金平的傣端文。<br><br>这四种傣文都是拼音文字，均来源于印度的巴利文，从左向右横书，是随着佛教的传入而创造的。<br><br>傣文最初是用来传播佛教、翻译佛经的，后来随着社会的发展，傣文的使用超越了佛教范围，渐渐由纯宗教的用途扩展到社会生活交流，傣族地区的地方史、医书药典、政治经济资料、小说诗歌、故事传说、土司家谱、民间书信等，都使用傣文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2sumAZq7sAADLNy5PEis994.jpg@!rw9"><br><br>云南是中国最重要的甘蔗产区之一，傣族主要聚居在云南，也有种植甘蔗的习惯，除了种植水稻外，种植甘蔗和橡胶也是傣族人主要的经济来源。<br><br>这张老照片展现的是傣族女子运甘蔗的情景。<br><br>傣族历史悠久，传统文化十分丰富，中国史籍中有大量关于傣族的记载。<br><br>我认为傣族的汉文历史资料，很可能是少数民族中数量最多的之一，几乎各个朝代都有较清晰的记载。<br><br>很多南方少数民族都认为自己是百越的后代，多数学者也认为傣族源于古代越人族属。<br><br>《战国策·越策》记载：“被发文身，错臂左袵，瓯越之民也，黑齿雕题，鳀冠秫缝，大吴之国也。”<br><br>文身这一古越人的习俗，甚至被认为是代表傣掸，即傣族先民的一项重要标志。<br><br>我深入傣家村寨的时候，的确看到很多傣族人都有文身的传统。<br><br>傣族沿袭古代越人的习俗还有干栏式住宅。<br><br>《新唐书·南蛮传》：“多瘴疠，山有毒草、沙虱、蝮虵，人楼居，梯而上，名为干栏。”<br><br>傣族居住的竹楼正是这种典型的干栏式。<br><br>此外，古越人的铜鼓文化，也出土于今天的傣族聚居区。<br><br>',
'<h2>海参：海底古老的搬运工海底古老的搬运工</h2>海参与鱼翅、鲍鱼、燕窝同被誉为“海八珍”，因其营养价值较高，一度排在八珍之首。<br><br>在讲究阴阳之说的中国人眼中，海参与鲍鱼自是壮阳滋阴的上品，常出现在同一道菜里。<br><br>然而，除了在餐桌上代表中国饮食的极致美味，海参作为最有经济价值的棘皮动物，还有很多不为人知的有趣生活习性，“海底搬运工”的称号使之具有重要的生态研究意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CE/wKgBy1Q2sv6AChxoAAVFyFP8V6w573.jpg@!rw9"><br><br>摄影/Arne Hodalic神奇的海底，在繁茂的海藻间、珊瑚砂底或礁石缝中栖息着一种棘皮动物——海参。<br><br>海参是棘皮动物中经济价值最大的一纲，为重要的海洋无脊椎动物，现存约900种，从浅海到8000多米的深海都有，其中有40种左右可以食用，全世界年产海参约13500吨。<br><br>海边的渔民常说：“哪里有海水，哪里就有海参。”<br><br>我国海参资源丰富，已鉴定的有134种，约占全球海参类种数的14.9%左右，其中约有20种可供食用。<br><br>北起渤海湾和辽东半岛，南到南沙群岛都有出产，特别是西沙群岛有25种左右。<br><br>世界上一些著名的海参种类在我国都有分布，南海盛产全身黑色的黑乳参，肉质较粗糙的蛇目白尼参，身体短钝、背面光滑的辐肛参，长可达1米、体大肉厚的梅花参。<br><br>北方沿海盛产的刺参是食用海参中较名贵的品种。<br><br>在水族馆观察活海参的外形，多数呈褐色或稍带绿色，肉多而肥厚，体表长满肉刺似的东西，无怪乎人们形象地称它为“海黄瓜”。<br><br>别看海参其貌不扬，但在弱肉强食的海洋中已生生不息了几亿年。<br><br>十几年前，我国古生物工作者在四川华蓥山和浙江长兴的二叠纪（距今2亿多年前）地层中，都发掘到了海参的骨片（真皮内层胚胎期骨骼的存留）。<br><br>对这些骨片化石进行系统研究，已成为古生物学家划分地层和研究古地质的一项重要依据。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CE/wKgBy1Q2svyAN8IgAAFzVuQiYT8531.jpg@!rw9"><br><br>a<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2svyAOrOSAAJmRQgbb2I255.jpg@!rw9"><br><br>b海参的触手形状在分类上很重要，是分目的重要依据。<br><br>一般来讲，有枝形触手（图a）、羽形触手（图b）、形触手和指状触手。<br><br>拥有不同形状触手的海参有着不同的摄食方式。<br><br>由于海参的个体较大，多数以沉积物为食，搬运的泥沙数量很大，所以在生态研究中具有重要的意义。<br><br>据了解，每小时每只海参可吞泥沙6－8克，一年就是50-70公斤。<br><br>有些地区，每年通过海参所搬运的泥沙量达500－1000吨，堪称海底的“搬运工”。<br><br>',
'<h2>傣族“北回归线沙漠带”上的绿洲守护者</h2>对很多人来说傣族是一个既陌生又熟悉的民族，因为傣族的孔雀舞和泼水节实在是太有名气了，以至于已经成为傣族的符号象征。<br><br>傣族支系较多，本文作者是西双版纳的“水傣”，是一个爱水惜水的傣族支系的后裔。<br><br>在他看来，西双版纳之所以保存着大片迷人的热带雨林，在同纬度地区最为绿意盎然，是他们傣族人承袭爱水护林传统的贡献。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2suiAE7RFAAE7Qu6EYmk282.jpg@!rw9"><br><br>孔雀舞是傣族人创造的，最初由傣族男人跳，需要戴上面具，并套上翅膀、尾巴作为道具，观者看不到演员的面孔。<br><br>上世纪50年代，文艺工作者对傣族民间的孔雀舞进行了改编和再创作，去掉了沉重的道具和面具，并将由男人跳改为女人跳。<br><br>孔雀舞现已成为最具代表性的一种民族舞了。<br><br>这张照片摄于上世纪五六十年代，是舞蹈家在舞台上表演孔雀舞的情景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBy1Q2suWATedbAAC237-yk8w099.jpg@!rw9"><br><br>征鹏，原名召温帮，傣族，1943年生于云南省西双版纳景洪市。<br><br>1968年7月毕业于中央民族学院中文系。<br><br>中国作家协会会员。<br><br><h4>一日十浴的爱水民族</h4>我们傣家人分布较广，除了主要聚居在云南外，泰国、缅甸、老挝、越南、柬埔寨、印度阿萨姆地区都有分布。<br><br>由于地域的不同和交通的阻隔，按居住地、服饰、语言和习俗的不同，历史上傣族发展出许多支系，云南就有9个支系。<br><br>在我们西双版纳，仅有傣泐、傣讷、傣雅3个支系。<br><br>我本人属傣泐支系，也就是“水傣”。<br><br>之所以称呼我们为“水傣”，因为我们这个居住在西双版纳的傣族支系，自古以来都爱水、惜水，把森林和水源视为第一生命。<br><br>几千年前，我们的祖先就懂得“有林才有水，有水才有田，有田才有粮，有粮才有人”的道理，因此，建勐、建寨，都要选在有河流、湖泊、水源好的地方。<br><br>我们把竹楼盖在井边，井上还建有宝塔形或孔雀形的井罩，以保护水源。<br><br>尽管现在各家各户都用自来水了，但仍然注重对水源的保护。<br><br>外族的文人墨客对傣家人爱水的习惯有这样的描写：“多起竹楼居濒江，一日十浴。”<br><br>“一日十浴”之说，虽然有点夸张，但也不十分为过，因为我们傣家人就生活在水边，劳动一出汗就到河边、井边洗澡，或者在阳台上冲凉。<br><br>我每天至少也要洗3次澡，凉水泼到身上，疲劳就会烟消云散，精神很快就会振作起来。<br><br>人民大会堂云南厅有一幅名为《美丽富饶神奇的西双版纳》巨幅油画，画家就是被洗浴中的傣家姑娘吸引后产生的创作灵感。<br><br>他描绘的系列傣家人爱水、惜水、以水为乐的画作，传遍了全世界。<br><br><h4>姓氏对于傣族人竟然毫无用处</h4>傣家人有名无姓。<br><br>凡是以“岩（音ǎi）”字当头的名字，均为平民男性；凡是以“玉”字当头的名字，均为平民女性。<br><br>以“孟”、“召”当头的名字，是贵族男性；以“孟喃”、“喃”当头的名字，都是贵族女性。<br><br>不过现在有不少人把“岩”字写成“艾”字，把“玉”字写成了“依”、“伊”。<br><br>傣族的名字是依其不同的生活阶段而变化的，因此傣族人一生有几个名字。<br><br>就以我的名字为例，我乳名为召温邦，入学后老师给我取名为刀新安，入寺为僧后僧名为英达翁，著书立说后用笔名“征鹏”，后来笔名变成了真名。<br><br>我的女儿叫“渝洪”，也有人叫我“波渝洪”，即渝洪之父的意思。<br><br>',
'<h2>拍摄花絮</h2>云南是少数民族最多的省份，也是陈海汶拍摄民族系列最重要的省份。<br><br>接到电话后，我为陈海汶一行设计了线路和拍摄的民族，并全程陪同联系各地相关人员，组织拍摄对象。<br><br>西双版纳是我们云南之行的第一站。<br><br>我建议首先拍摄傣族，地点定在大勐龙。<br><br>那里前几年道路一直不好，很少有游客去，所以各方面风俗保存得相对完好一些。<br><br>',
'<h2>洞里萨高棉有大湖</h2>从柬埔寨的卫星照片上，你可以清晰地看到两条“生命线”：洞里萨和湄公河。<br><br>作为柬埔寨独有的并且是在东南亚最大的淡水湖，洞里萨随着季节的更替，有节奏的涨落，孕育了强盛的吴哥文化，哺育了世世代代的高棉人民。<br><br>这里不仅有“河水倒流”的奇迹，更有柬埔寨心脏跳动的声音。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2suOAZL79AAIWd3qfrBc845.jpg@!rw9"><br><br>日出日落，水涨水退。<br><br>朝霞中的洞里萨湖充满了动人的色彩。<br><br>一轮嫣红的太阳从东方慢慢升起，霞光里的洞里萨湖笼罩在一层朦朦的薄雾中，浮在水上的Kompong Phluk村的房屋轮廓渐渐清晰开来。<br><br>此时的湖面广阔而寂静，水面上晃动的几艘小船让你觉得这里仿佛蕴藏着无限的躁动和生机。<br><br>突然“叽—”的一声，一只白鹭鸣叫着从岸边的浅水林一跃而起，划过寂静，在天空中兜了几个圈，随即消失在远处的森林中。<br><br>就在这同时，洞里萨湖上所有的生灵律动起来，开始享受生命里新一天的忙碌与喜悦。<br><br><h4>有水便有鱼儿游，有田便有稻花香</h4>“有水便有鱼儿游，有田便有稻花香。”<br><br>哼着跟路边小童学来的这支柬埔寨人古老的歌谣，我们来到了洞里萨湖边的Kompong Phluk村。<br><br>清晨的洞里萨湖在薄雾中慢慢苏醒，水鸟开始欢腾跳跃，住在水上及岸边的洞里萨人伸着懒腰从屋里走出来，开始了一天中最为忙碌的时刻。<br><br>进湖捕鱼，生火做饭，只消不一会儿功夫，一筐一筐的小鱼就随着渔船运到岸边，像银屑一样倾倒在等着收购的小贩面前。<br><br>洞里萨湖位于暹粒南面，是东南亚最大的淡水湖。<br><br>作为湄公河的天然蓄水池，处于柬埔寨陆地中心的洞里萨湖千百年来孕育了一代又一代的高棉人民。<br><br>在这里，发生了世界上最罕见的地质现象之一：河水倒流。<br><br>在这里，大片的森林树枝上垂挂着成堆成堆的红色水草。<br><br>在这里，人民的生活和水息息相关。<br><br>“就像古代的尼罗河用她的泥土创造了一个伟大的文明一样，湄公河每年涨水淹没了两岸，肥化了周围的土地，为奢华的高棉王国铺下了坚实的基础。”<br><br>19世纪法国作家皮埃尔·罗提这样写道。<br><br>皮埃尔只说对了一半。<br><br>每年夏季唐古拉山的积雪融化，从湄公河的上游澜沧江流下，湄公河涨水，在柬埔寨境内倒流入洞里萨，淹没了中部大部分平原，造就了肥沃的土地。<br><br>因此洞里萨区域是柬埔寨的天然粮仓，哺育了繁盛的吴哥王朝和今日柬埔寨。<br><br>洞里萨湖向东南形成洞里萨河，洞里萨河蜿蜒流经金边，在金边与上湄公河汇合，再向南分出了白萨河及下湄公河两条河流。<br><br>这4条河流在金边交叉成一片宽广的水面，又像4支巨大的手臂伸向远方。<br><br>湄公河蓝色的水和洞里萨河黄色的水交汇，形成一条浅浅的泾渭线，在阳光照射下仿佛一个湖的阴阳两界。<br><br>每年12月到来年6月，属旱季时期，湄公河枯水，湖水由北向南流入湄公河，从越南入海；而当雨季来临，湄公河涨水，河水转向，由南向北倒灌入湖，洞里萨湖的水位可以从水少时的1米涨到12米，湖面从2500平方公里扩大到1万平方公里，占据整个柬埔寨面积的5.5％。<br><br>可以想象，超过国土面积二十分之一的洞里萨湖会怎样地影响着整个柬埔寨人民的生活。<br><br>湖水淹没了周围大片的森林和田地，甚至岸边的高脚屋。<br><br>鱼虾在树洞中繁殖，湖水退去，留下了丰富的矿物质及挂在树上的水草。<br><br>柬埔寨人在被湖水滋润过的肥沃土地上插秧，种出的大米产量更大，味道更香甜。<br><br>在早期洞里萨湖渔产比现在更丰富的时候，湖水退去后的沼泽或小水塘里布满了鱼虾，人们甚至可以在森林的树洞中抓鱼。<br><br>吴哥时期建立起来的灌溉系统为当时繁盛的农业打下了坚实的基础，而大部分柬埔寨农民在很长的时间内是依靠雨水和洞里萨湖水的天然恩泽。<br><br>农业是柬埔寨的主要经济支柱，以水稻为主。<br><br>整个洞里萨湖冲积平原的粮食产量占据全国的四分之一，是柬埔寨的主要粮产区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2suSACN7HAAiiCE5BN_A161.jpg@!rw9"><br><br>收割的季节。<br><br>洞里萨湖周边的农田富饶而肥沃，产出了将近全国四分之一的粮食。<br><br><h4>柬埔寨人逐水而居，鸟儿随水迁徙</h4>从暹粒坐车到洞里萨湖，路的两边是远远望不到头的稻田。<br><br>在水塘边戏耍的小孩和懒洋洋吃草的水牛是金黄色的大地上鲜活的风景。<br><br>接近洞里萨湖口的地方，道路开始变得崎岖不平。<br><br>其实根本没有什么道路，每年湖水都要淹没大片陆地，道路的保养问题使得人们干脆放弃修路，只是用两边的泥土堆积起来坑坑洼洼的一个土坡。<br><br>我们坐在汽车里紧抓扶手还会像喝醉酒一样在车里跳着pop舞，而车两旁的摩托车却穿梭如飞。<br><br>骑在摩托车上的柬埔寨人好像身轻如燕，横坐竖坐三四个还能飞天遁地。<br><br>',
'<h2>皇宫内外的金边</h2>由于洞里萨河和湄公河的孕育，为金边打造了一个作为全国政治、经济、文化中心的优势地位，从而有着悠久的历史。<br><br>然而，作为全国的首都，在不到600年的时间内，却经历了多次的大起大落。<br><br>致使今日的金边既有金碧辉煌又有残旧不堪，而融入社会与生活中的法国风情还能让人们寻访到昔日“小巴黎”的影子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2suKACRztAAbzTGLhUCw876.jpg@!rw9"><br><br>朝阳下，漂亮的米黄色的皇宫显得十分灿烂夺目。<br><br>在她与洞里萨河之间宽敞的皇宫广场上、飞驰的摩托车流中夹杂着一种老式的三轮车，组成了一幅动人的景致。<br><br>仔细观察你就能品味到金边特有的风采。<br><br>摄影/王彤<h4>金边：兴衰历史的见证</h4>一轮红日渐渐东升，刹那间柬埔寨王国的皇宫由黄色变得金红。<br><br>站在皇宫前的广场上，朝阳下，向导郑江先生那经年晒黑了的脸泛出红光。<br><br>他凝视着皇宫，轻声地对我说：“柬埔寨人最怀念的先后有两个朝代，一是吴哥王朝时代，疆域除了现在的柬埔寨之外，到达了泰国、南越。<br><br>那个时代是何等的辉煌，可惜现已风光不再；二是诺罗敦时代，特别是西哈努克时代，那时的柬埔寨是整个东南亚最富有的国家之一，相邻的泰国远远比不上，看着眼前这完好无损、金碧辉煌的皇宫，就能想象出当年的景象。”<br><br>作为柬埔寨华裔的第三代，郑江先生这位还能讲地道潮州话的金边人，话语中充满着对这个国家的热爱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CD/wKgBy1Q2st6AKvLRAAf96MrK4gQ073.jpg@!rw9"><br><br>被高高的围墙包围起来的皇宫中，又有若干被低矮的围墙包围起来的院落，这里是西哈努克国王的寝居处。<br><br>国王在宫中时，门前的王室旗帜就会升起。<br><br>是的，这是一段令柬埔寨人为之自豪和骄傲的历史，一段值得柬埔寨人为之缅怀和崇敬的历史，毕竟那是柬埔寨历史上最为强大繁盛的时代。<br><br>虽然历史已逝去，无法重新亲历，但见证这段历史的建筑物依然存在，让人触手可及。<br><br>正因如此，吴哥和皇宫一起成了柬埔寨的象征。<br><br>但吴哥毕竟已失去昔日的辉煌，也远离了当今柬埔寨的政治中心，只能是作为历史文化遗产，成为世人研究和旅游的场所。<br><br>而位于金边市中心的皇宫，直至今天还在发挥着它的政治作用，依然是柬埔寨国家权力的象征。<br><br>金边位于柬埔寨中南部的洞里萨河和湄公河的交汇处，作为首都的历史并不长，但作为国家的政治、经济和文化中心却有着悠久的历史。<br><br>1434年，高棉国王摒弃了吴哥，在金边建起了五座庙宇，拉开了新都的历史，金边也开始取代了大吴哥城。<br><br>但是，始建为首都后的金边，其间又多次被废弃，直到1865年国王诺罗敦在此重新建都为止，首都的地位才算稳固下来。<br><br>金边的城市，正如我出发前听人介绍的那样：残旧不堪，法国风情依旧。<br><br>这倒也与它的历史相关联。<br><br>金边建都之后的400年，高棉统治者不断陷入同越南和暹罗的战争，并多次臣服于这一国或那一国，政治和社会的衰落，使全国的经济停滞不前，首都的建设更无从谈起。<br><br>今天的金边，让人很难找到一处有价值的古建筑，也就不难理解了。<br><br>',
'<h2>温哥华：比南方温暖的北方</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBzFQ2suuAL-chAAW_v-YdkzI771.jpg@!rw9"><br><br>在渥太华的加拿大国立博物馆里，一家人正在观看加拿大地图。<br><br>加拿大是一个三面临海的国家。<br><br>她的国徽上用拉丁语刻着一个铭言“从海边到海边”，是指从太平洋到大西洋，加拿大横贯了北美大陆7000多公里。<br><br>其实在加拿大的北边还毗邻着北冰洋，所以正确的说法应该是“从海边到海边，再到海边”。<br><br>加拿大面积为997万平方公里，仅次于俄罗斯，位居世界第二，但是她的人口才3100万左右。<br><br>摄影/单之蔷<h4>从海边到海边，再到海边</h4><h4>美丽的加拿大</h4><h4>玛丽莲·梦露说：</h4><h4>当人家谈到加拿大时，我还以为是北方山中的某一个地方。</h4>很多人都像玛丽莲·梦露一样，提起加拿大就以为她是靠近北极圈的一个冰天雪地寒冷的国家。<br><br>其实这是对加拿大的误解，加拿大不仅拥有许多温暖美丽的城市，也有非常适合农耕、农牧的以及水果生长的土地。<br><br><h4>伏尔泰说：</h4><h4>加拿大只是数公顷雪地，不值得士兵舍命埋骨。</h4>伏尔泰对加拿大的认识完全是错误的。<br><br>法国人本来已经占据了北美洲从加拿大沿密西西比河一直到墨西哥湾的广阔地带，然而正是由于他们对加拿大拥有像伏尔泰这样的错误认识，根本没有看到加拿大的真正价值，致使他们丧失了如此广袤的土地。<br><br><h4>希特勒说：</h4><h4>加拿大每平方英里才住着2.6个人,别的国家都要住上16个人、18个人、20个人，甚至26个人以上。<br><br>像加拿大这样的国家,不论你做得再差劲,仍然可以过着很好的生活。</h4>希特勒的话有一定的道理。<br><br>他说出了加拿大的独特之处：一个是地广人稀，作为领土面积居世界第二位的国家，加拿大的人口只有三千万左右；另外一个是加拿大的资源丰富，人们同样的劳动可以得到加倍的报酬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBy1Q2suuALCYDAAaSCACLles495.jpg@!rw9"><br><br>温哥华是加拿大西部靠近太平洋的最大城市，也是加拿大第三大城市。<br><br>虽然它的位置靠北，接近北纬50度，但是由于阿拉斯加暖流沿岸北上，这里气候温暖湿润，植被茂盛。<br><br>更重要的是因为这里资源丰富，温哥华发展迅速，成为极具潜力的新兴城市。<br><br>尤其是与美国西海岸城市西雅图、旧金山，以及环太平洋的中国、日本和澳大利亚等国家经济往来密切，温哥华更是展现了蓬勃的生机。<br><br>图中的五个大白帆是加拿大的标志性建筑，节日里常有很多庆祝活动在这里举行，去阿拉斯加的豪华游船也是从这里出发。<br><br>摄影/Annie Griffiths Belt/C当你拿起一张世界地图，你会看到加拿大太平洋沿岸的温哥华市在纬度上已经接近北纬50度，比中国黑龙江的哈尔滨市还靠北，但是当冬天哈尔滨一片冰天雪地时，这里却是绿树葱郁、春意盎然，当然温哥华的魅力还不仅仅如此。<br><br><h4>到加拿大去，我们没有飞越太平洋</h4>坐飞机，我喜欢靠窗的位置，喜欢在飞机起飞后和降落前的那段时间欣赏大地的景色。<br><br>当飞机飞高后，我则看云海，那是在地面上看不到的最美妙最壮丽的景色。<br><br>但遗憾的是，飞机的舷窗不但很小，像监狱后墙上的，而且很少是很干净的，影响了观赏。<br><br>有时我情不自禁用手去擦那玻璃，才发现那窗是双层的，是外面那层脏了。<br><br>我甚至想向波音或麦道飞机制造公司提一个建议，把飞机的窗户做得大一些，而且能自动清洗，以便观景，甚至应该做一种有大飘窗或者通体透明的飞机，用来观景，那样的空中旅行将是令人难忘的。<br><br>',
'<h2>与佛相伴的傣族</h2>每逢节日，傣族家家户户都要舂制各类食物，‘咚咚咚’的脚碓声响遍傣族村寨。<br><br>傣族男子人人都有精湛的竹编手艺，男子不会竹编就像女子不会纺线织布一样，很难找到伴侣。<br><br>男耕女织是傣族社会的传统分工，傣族女孩十一二岁就开始学习纺线织布，长大后都是纺线织布的好手。<br><br>傣族许多地方有赛鼓之风，许多象脚鼓同时敲响，鼓声震天，喧声雷动。<br><br>请输入引言<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBzFQ2ssuAeCpVAAOOB71XdvU002.jpg@!rw9"><br><br>地点／云南省西双版纳傣族自治州景洪市勐龙镇景龙村委会景尖村民小组<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBy1Q2ssiAQNPJAAD-eQXUKpk046.jpg@!rw9"><br><br>蔡小晃傣族，云南民族大学民族文化学院副教授，从事傣族民俗、宗教研究。<br><br>1997泰国皇家学院访问学者，1999年泰国如诺大学访问学者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBzFQ2suKAVnTxAACeGyakaUs805.jpg@!rw9"><br><br>蔡荣男傣族，博士，云南民族大学副教授。<br><br>从事傣族语言文化研究，著有《傣语的声调格局与元音格局》等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CD/wKgBy1Q2ssiADdHaAAAaG5BEz9o018.jpg@!rw9"><br><br>这是舂食物用的研臼，多用木材或竹根制成，舂少量食物才使用。<br><br>舂数量多的食物，一般要用脚碓。<br><br>脚碓建在厨房或者竹楼下，在地面上挖两个相距不远的小坑，中间架有杆杠，杆杠一头舂食物，另一头供一至三人共同用脚踩，使得碓上下运动。<br><br>研臼和脚碓除了舂米以外，还用来将煮熟的糯米饭舂制成糍粑，把粳米饭舂制成饵丝，把辣椒舂成粉末等等。<br><br>每逢节日，傣族家家户户都要舂制各类食物，“咚咚咚”的脚碓声响遍傣族村寨。<br><br>研臼旁是耕田时架在牛背上的轭，以便在牛身后拴住犁耙。<br><br>傣族虽然很早就开始农业生产，但在明代以前耕作技术处于粗放阶段，收获甚微。<br><br>到明代随着大量内地人移居边疆，才带来先进的农耕技术。<br><br>至今傣族地区还能见到驱牛耕地的景象。<br><br>（蔡荣男）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBzFQ2sseAaOaWAABjW2rYnWA983.jpg@!rw9"><br><br>桌上最左侧的是傣族自制的土陶水壶。<br><br>用土陶水壶盛的水清凉爽口，尤其在炎热的夏天，喝上一口水壶中所盛的凉水，顿觉畅快无比，暑意全消。<br><br>傣族土陶制品都由妇女制作，除了水壶还有各种生活用品、建筑用品和赕佛用品。<br><br>傣族的制陶技术保留了新石器时期的慢轮工艺，是我国古老陶艺的代表。<br><br>由于慢轮制陶经济效益不高，学习这门手艺的人越来越少，这一传统手工艺正濒临失传。<br><br>土陶水壶前面是拴在耕牛脖子上的铃铛。<br><br>傣族社会以农业生产为重，主要靠牛耕田，耕牛系上铃铛，便于放牧及寻找。<br><br>较小的罐子是盛食用油或者食盐的。<br><br>在西双版纳等地区没有灶台，在竹楼的客厅中设有火塘，火塘上架着三角架，一般油罐盐罐就挂在架子上，上面的盖子能防虫蚁。<br><br>这个竹箩是挎在腰间的，也叫秧箩。<br><br>傣族男女外出劳作或者赶街上集时，都会在腰间挎着这样的竹箩，装轻便的食物、刀具等随身物品。<br><br>它既是生产生活用具，也是精致的装饰品，还是傣族男女青年的爱情信物。<br><br>恋爱中的青年男子都要精心编织一个竹箩送给心爱的姑娘，以换回姑娘编织的筒帕，也就是挎包。<br><br>傣族男子从小学习竹编，男子不会竹编就像女子不会纺线织布一样，很难找到伴侣，所以傣族男子人人都有精湛的竹编手艺。<br><br>傣族竹编十分精致，图案美观，种类繁多，特色鲜明。<br><br>砍刀是傣族人重要的生产生活工具，傣语称“帕”，用来砍柴伐木，削制竹筷、竹篾等。<br><br>傣族冶铁技术很早就有，早在明代，傣族制作的刀具就很有名，但是冶炼跟竹编、制陶、纺织一样，都是傣族农业生产中的副业，并没有依此专长为生的人。<br><br>傣族舞蹈中有以刀为道具的刀舞，由数量不等的男性舞者佩刀表演，舞姿刚健有力，舞时无伴奏，最多仅有象脚鼓而已。<br><br>傣族以糯米和大米为主食。<br><br>傣族人酒文化悠久，特别喜欢喝自家酿制的米酒。<br><br>自古以来傣族地区就盛产优质大米，因此酿造出来的小锅米酒更是通亮透明，清香纯正，醇甜柔和，香味悠长。<br><br>（蔡荣男）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2sseAOsoBAAAyu-0jKQc193.jpg@!rw9"><br><br>纺线机在傣语中叫“贡维”。<br><br>傣族纺线机全是用木头制作的，其结构非常简单，只有一个带底座的纺轮和一个带动轴。<br><br>男耕女织是傣族社会的传统分工。<br><br>傣族女孩十一二岁就开始学习纺线织布，不会纺线织布的女子不为男子喜悦，因此傣族妇女几乎人人都是纺线织布的好手。<br><br>纺织机还是男女青年恋爱的“道具”之一，在云淡风轻的夜晚，少女坐在竹楼阳台上或者竹楼下优雅地纺线，等待着心上人。<br><br>女子结婚后，纺线的工作就在室内进行了。<br><br>傣族女子用纺出来的线编织成美丽的织锦，也叫傣锦。<br><br>这是一种古老的手工纺织工艺，在汉代史籍中就有傣锦的记载。<br><br>傣锦图案精美，颜色鲜艳，除了织制筒裙、挎包、床单等日常用品，还织制祭祀赕佛的用品。<br><br>这个竹编的小桌名叫篾桌，傣语叫“盆爽”，桌面大多用竹篾编制，其余用藤篾编制，也有通体用竹篾编制的。<br><br>篾桌形状多样，有正方形、长方形，也有圆形。<br><br>（蔡小晃）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CD/wKgBy1Q2ssuAPkKDAABA1ilLqe4712.jpg@!rw9"><br><br>男子怀中抱的是斗鸡。<br><br>傣族男子在农闲时节喜欢在村寨中斗鸡取乐。<br><br>这把大扇子是用竹笋叶制成的，打谷子时用来扇去谷壳。<br><br>傣族的扇子也有用竹篾、薄葵树及棕榈树的树叶编制的。<br><br>傣族服饰各地差异较大。<br><br>基本上男子一般都穿对襟或大襟短袖衫，下穿长管裤，用白布、青布或彩绸包头。<br><br>女子一般都穿对襟或大襟窄袖短衣和筒裙，上衣颜色较淡雅，前后衣襟齐腰。<br><br>女子的筒裙长至脚踝，束腰修形，常用色彩艳丽的条纹布缝制。<br><br>（蔡荣男）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2ssiAO38pAAAxyY5IJyE762.jpg@!rw9"><br><br>竹编的衣柜是傣族女子出嫁必备品，用来装衣物。<br><br>竹编的簸箕，用于簸米，把大米中的谷壳碎片及其他异物与米粒分离开。<br><br>象脚鼓因外观似大象腿而得名，是傣族舞蹈的主要乐器。<br><br>象脚鼓一般是用木棉树挖空，蒙上牛皮制成的，鼓声宏壮深沉，有独特音色。<br><br>根据鼓身长度可分长象脚鼓、中象脚鼓和短象脚鼓三种。<br><br>长象脚鼓有两米多，主要在德宏一带使用；中象脚鼓约一米五左右，在德宏、西双版纳等傣族地区都有使用；短象脚鼓不到一米，主要在西双版纳一带使用。<br><br>图中是短象脚鼓。<br><br>象脚鼓是傣族人必不可少的乐器，傣族一年中有很多节日，无论规模大小，每一个节日都少不了象脚鼓。<br><br>人们只要听到象脚鼓声，内心都会荡起一种兴奋的激情，会纷纷出门观看。<br><br>象脚鼓不仅在喜庆之日使用，当埋葬百岁老人时，人们也要敲响象脚鼓，以表示送老人“回老家”。<br><br>傣族认为百岁老人去世，不是死了，而是回家了。<br><br>根据傣族习俗，妇女一般不能拍击象脚鼓，只有男人才能拍击，所以傣族人认为拍击象脚鼓最能够表现傣族男子的阳刚气质。<br><br>傣族许多地方有赛鼓之风，赛鼓时，许多象脚鼓同时敲响，鼓声震天，喧声雷动，场面壮观动人。<br><br>（蔡小晃）',
'<h2>退田还湖恢复长江生命之肾</h2>自1998年我国在长江中游实施退田还湖政策以来，6年过去了，从“与水争地”到“为水让路”，人与水的关系和谐了么？<br><br>为此，本文作者和摄影师一路走访了湖南青山垸、西畔山洲、澧南垸以及湖北的天鹅洲和簰洲湾等地区，他们发现，即使故土难离，即使失去田地后的生活艰辛，但是“给河流留出空间”、“给湖泊留出空间”、“给洪水留出空间”的理念已经得到越来越多人的认同，这实际上是对“人定胜天”这一认识的否定，人与自然理应和谐共处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/ED/wKgBzFQ2vdqAPWxcAAMq2ZRQRsY930.jpg@!rw9"><br><br>湖南西畔山洲的一个清晨，一名农妇准备捕鱼拿到早市上去卖。<br><br>这里实行退田还湖后，当地的百姓在湖里利用网箱养鱼。<br><br>2004年9月的一个周末，湖南青山垸捕捞村的唐代钦像往常一样起了个大早,虽然已经入秋，但是南方的天气依然有些炎热，他换了件短袖衬衫准备出门。<br><br>晴朗的天气让唐代钦心情愉快，今天他要接待一批从省城来的客人,开自家的游船带他们去洞庭湖游玩，每小时100元的租船费是唐家目前主要的经济来源。<br><br>唐家世代生活在西洞庭湖南岸，这里地势低平，土壤肥沃，物产丰富，盛产稻米，水田轮作制度是以双季稻、绿肥为主的三熟制。<br><br>唐代钦原本不是开游船的，和捕捞村很多村民一样，以种田养鱼为生。<br><br>如今他带领一批批游客观赏的青山湖里曾居住着青山垸5700多名百姓。<br><br>“垸”为江汉平原和洞庭湖平原所特有，就是在湖泊内和河道中的沼泽地上筑堤圈地，造田耕种，形成一个居民点。<br><br>青山垸就是1975年开始从洞庭湖里围垦而成的，面积约11平方公里，当年围成矮堤8.3公里，高1.5米左右，后经历年加高加固，到1998年海拔高达37米。<br><br>这里的农业生产面积约600公顷，包括鱼池、水田和蔬菜地，每年用于抗洪抢险和堤防加固的资金约150万元，1996年和1998年两次溃堤。<br><br>1998年之后，青山垸的村民全部迁到了垸外的安全地带，一次性转变为城镇居民，其原来的耕地和住宅地均退为湖面或湿地。<br><br>1999年这里被规划为西洞庭湖区的目平湖自然保护区。<br><br>',
'<h2>中南半岛生命的源泉</h2>在7、8月的酷暑天里，我们的编辑记者沿着东南亚第一大河湄公河采访。<br><br>从中国的青藏高原而来，向南中国海而去的湄公河，千万年来始终按照她一如既往的规律缓慢而沉着地流动，浇灌出了中南半岛上的文明之花。<br><br>而今，在世界日益全球化的时代，这条河以及生活在河流两岸的人民，依然呈现出难能可贵的自然与素朴的风貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/ED/wKgBy1Q2vbWARKUKAAUytFoaBhw040.jpg@!rw9"><br><br>老挝南部的占巴塞镇，坐落在湄公河的西岸，来往需要轮渡。<br><br>渡口有三四条驳船，驳船是由两条船接合起来的，也没有什么接驳设施，完全靠人力。<br><br>但是在这样的渡口上，可以欣赏到一个久别了的乡村的面貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/ED/wKgBzFQ2vbSAGHZeAAjtHocxCPk413.jpg@!rw9"><br><br>琅勃拉邦坐落在湄公河与其支流南康（Khan）河的汇合处，站在琅勃拉邦的最高处普西山可以眺望全城。<br><br>摄影/石明<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/ED/wKgBy1Q2vbSANW0ZAAnBI-B_qfY252.jpg@!rw9"><br><br>坐在从云南勐腊开往老挝琅勃拉邦的汽车上，想着即将体验的一切，心情复杂。<br><br>这次的行程，是与西双版纳州旅游局联手探访湄公河，计划陆路去，水路回。<br><br>湄公河是一条黄金水道，它的上游是澜沧江，携带着唐古拉山北麓的融雪和雨水的澜沧江，出了云南西双版纳后就叫湄公河。<br><br>湄公河从青藏高原而来，流过缅甸、老挝、泰国、柬埔寨、越南后，汇入南中国海，全长4880公里（在中国境内干流总长2129公里）。<br><br>因此，我对于将穿越整个中南半岛的采访旅程，当然是既向往又有一点忐忑。<br><br>从勐腊到琅勃拉邦的300多公里路，我们都是在山里穿行。<br><br>眼见得一座座山峰突起在高原之上。<br><br>常常是翻过了一座山以为该下到平原了，不料前面又有一座山逼仄过来。<br><br>但是我知道，湄公河就在身边不远的地方流淌着——当北部的山地和高原向西倾斜到谷地时，就是湄公河沿岸平原。<br><br>而在那狭长的湄公河岸边，从北到南，老挝的几个大城市——琅勃拉邦、万象、沙湾拿吉、巴色依次排开，与对岸的泰国隔河相望。<br><br>这正应验了一条亘古不变的真理：有河流就有人类的聚居点。<br><br>我们此行的第一站，是有着千年历史的老挝古都、佛都琅勃拉邦。<br><br>坐了9个多小时的车，终于在夜色中抵达琅勃拉邦，第二天一早，我就已迫不及待地流连在湄公河岸边。<br><br>晨曦中，湄公河在淡淡的薄雾中渐渐地露出她的面容。<br><br>因为一路流经的都是红土地的缘故，湄公河泛着红土色。<br><br>宽阔的河面，无风也无浪，湄公河就像一位温柔的女性，平缓地流淌着。<br><br>而没有她的上游澜沧江那样凶险、湍急。<br><br>码头上停泊着几艘客船，吨位都不大，看不到船家忙碌的身影。<br><br>岸上等候上船的人很少，看神情也都不着急。<br><br>远处，偶尔有零星的几只小舢板和独木船划过，在清寂的河面上，绘出一幅田园般的画面。<br><br>',
'<h2>多元一体  和而不同“中国的56个民族”专题系列</h2>侗台语族（2）黎族是最早居住在海南岛的民族，他们创造了独具特色的黎族文化。<br><br>黎族泥条盘筑的制陶工艺是新石器时代的遗存，黎锦堪称中国纺织史上的“活化石”，历史已经超过3000年，黎族文身更是被誉为刻在皮肤上的“人体敦煌壁画”。<br><br>傣族过去全民信仰小乘佛教，他们没有过多的企求，将物欲名利抛之脑后，追求的是每日心情的平静、思想的净化，只求淡泊的生活。<br><br>现在信奉佛教的傣族人少了，但他们仍是一个平和的民族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CD/wKgBy1Q2sseAQQU_AAN9pXduKMM582.jpg@!rw9"><br><br>傣族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBzFQ2sseADXVtAAX1rl2J6KY021.jpg@!rw9"><br><br>黎族',
'<h2>拯救吴哥</h2>为了挽救吴哥，一场人为与自然的较量正在悄然进行。<br><br>在吴哥被发现后的一个半世纪内，战争、偷盗以及自然的侵蚀，使这份珍贵的文化遗产饱受煎熬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2ssKAYoVxAAcvA1pboaI417.jpg@!rw9"><br><br>巴扬寺人面塔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBzFQ2sseAQJUvAABlEsCtFpc832.jpg@!rw9"><br><br>吴哥古迹示意图  吴哥是中世纪东南亚的一座宏伟都城，也曾是高棉人的文化和宗教中心。<br><br>从9世纪开始，吴哥王朝便开始统治着中南半岛南端以及越南和孟加拉湾之间的大片土地，并在洞里萨湖北岸留下了吴哥通王城、吴哥寺和女王宫等600多座印度教与佛教建筑风格的寺塔。<br><br>吴哥通王城呈正方形，周长约5公里，城墙厚约4米，全部以红砂石砌成。<br><br>城门共5座，东向有两座，西、南、北向各一座。<br><br>城中丛林密布，寺塔点缀，主要景观有皇宫、巴扬寺、战象平台、癞王平台等。<br><br>吴哥通王城两边有两个长方形人工湖——西池和东池。<br><br>西池长达８公里，宽2.2公里，东池则略小一些。<br><br>令人惊叹的是，这两大水池并不是在地面挖坑形成的，而是在四面筑起土墙，形成高于地面的水库，以便雨季时存储大量雨水和暹粒河暴涨的河水。<br><br>旱季时，密布的沟渠将池水方便地输送到所需要的地方，使得吴哥周边的土地在旱季也能耕种。<br><br>适宜的气候条件加上良好的水利设施使古高棉帝国一年可以种植三季稻米，这为众多贵族、僧侣、军队及修建都城与寺庙的工匠和民夫提供了充足的粮食，并使其国力迅速增强。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CD/wKgBy1Q2ssOAO5DUAAbUF2VFGL0459.jpg@!rw9"><br><br>吴哥寺外景想象图吴哥通王城南郊的吴哥寺梵语意为“寺之都”，是苏利耶跋摩二世（1113-1150年在位）为供奉毗湿奴而建。<br><br>其面积为1000米×850米，外墙之外的壕沟宽190米。<br><br>因其占地面积比吴哥通王城小得多，俗称“小吴哥”。<br><br>吴哥寺建筑庄严匀称，比例协调，无论是建筑技巧还是雕刻艺术，都达到了极高水平，是吴哥艺术鼎盛时期的代表建筑，同时也是同一时期兴建的世界最大的石建筑和宗教神堂遗址。<br><br>1864年，法国探险家刘易斯·德拉波蒂等6人为调查湄公河适航情况来到吴哥。<br><br>这是他所描绘的吴哥寺西面的景观，他同时也把自己绘在图中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CD/wKgBy1Q2ssaAS_hWAAy9fjUDdLI919.jpg@!rw9"><br><br>女王宫及其雕塑在苍老的吴哥古迹中不难发现曾经奢华的痕迹。<br><br>位于吴哥通王城东北约25公里处的班迭斯瑞是国王阇耶跋摩五世在位时期（968－1001年）修建的。<br><br>相传该寺由妇女所建，所以俗称女王宫。<br><br>远离尘世的女王宫虽然不大，但却是吴哥最古老且最具有印度风格的建筑之一，其中仕女浮雕堪称东方的维纳斯。<br><br>（关海彤 摄）<h4>中国于2000年展开了对吴哥城胜利门外周萨神庙的修缮保护</h4>作为中国政府无偿援助柬埔寨吴哥工程（CSA）的工作人员，我坐在从金边飞往暹粒（吴哥所在地）的安－24飞机上。<br><br>临近暹粒时，从飞机的舷窗看出去是广阔的洞里萨湖。<br><br>由于是11月，东南亚的雨季刚刚结束，湖面比平时大了数倍，水面的延伸使椰子树与吊角楼耸立其中，看似一片“泽国”。<br><br>继续向北，丛林越来越近，绿色也越来越浓密。<br><br>5分钟后，踏上这片神秘的土地时，我有一种莫明的新奇和兴奋。<br><br>因为饱受战乱侵袭，吴哥遗迹遭到很大破坏。<br><br>1992年吴哥被列入世界文化遗产以来，联合国教科文组织号召世界各国参与吴哥的保护和维修，我国于2000年正式展开了对吴哥通王城胜利门外周萨神庙（chao say tevoda）的修缮保护工作。<br><br>蔡先生是柬方派驻中国保护队的工作协调人。<br><br>他是一位考古学家，同时也是我们的翻译，曾经到过中国。<br><br>1993年，蔡先生放弃当了10年的省文化局局长的位子去上大学，1997年从金边艺术大学毕业后来到暹粒的吴哥保护管理局。<br><br>因为是华裔后代的缘故，蔡先生在讲述柬埔寨的人情风貌时，总是喜欢将它与中国联系在一起。<br><br>事实上，作为邻近柬埔寨的大国，中国与柬埔寨的关系可谓源远流长。<br><br>',
