'<h2>世界屋脊的沧海桑田</h2>地球上所有的8000米级山峰全都集中在一块连续的高原面上，这是偶然的还是必然的？<br><br>本文作者、著名大地构造学家潘裕生认为，现在看来属于“必然”。<br><br>然而，沧海桑田不仅仅是忧伤的感叹，而是已经、正在而且还将继续发生的地质故事。<br><br>1亿年、10亿年之后的世界之巅是否依然为珠穆朗玛，还不得而知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B7/wKgBy1Q2rCqAbWBQAAObu1WFkXE453.jpg@!rw9"><br><br>全球14个8000米以上峰群与29座8000米高峰这14个峰群分别位于喜马拉雅山脉和喀喇昆仑山脉，东西横跨14个经度，约1300多公里，南北纵跨9个纬度，约900多公里，这两段山脉形成的弧长约为1600多公里。<br><br>如果说14座8000米以上的独立山峰是“月亮”,那么他们的卫峰就是“星星”,“星星”与“月亮”形成了“众星捧月”般的峰群，每一个峰群中都有几座7000多米或者8000米以上的高峰。<br><br>在这14个峰群中,8000米以上的卫峰一共有15座，他们虽然是“星”,但是“最亮的星”。<br><br>像珠穆朗玛峰的卫峰珠南峰，海拔8760米，比8611米的乔戈里峰还高，如果它不是卫峰，就该荣登世界第二高峰了。<br><br>另外, 安纳布尔纳峰的卫峰安纳中央峰的高度和世界第十二高峰布洛阿特峰的高度是一样的，都是8051米。<br><br>一般来说，卫峰的名字都有点“呆板”，就是按照它所位于主峰的哪个方向被命名，譬如南迦帕尔巴特的卫峰北肩峰，就是位于南迦帕尔巴特峰正北面。<br><br>或者按照这座卫峰与主峰和其他卫峰之间的关系被命名，譬如安纳中央峰，就是位于安纳布尔纳峰和安纳东峰中间。<br><br>但在这15座卫峰中，也有两个例外，采用了当地居民千百年来的传统名称。<br><br>一座是干城章嘉的卫峰雅兰康峰，它亦称干城西峰，但人们更喜欢他原来充满诗情画意的名字，“雅”是山下一条冰川的名字，“兰”是冰川的源头谷地，“康”是雪山，合起来就是“雅河源头谷地上的雪山”。<br><br>还有就是洛子峰的卫峰洛子夏尔峰，“夏尔”是藏语东边的意思，即洛子东峰。<br><br>翻开世界地图，在亚洲中部偏南的位置，可以看到一片独特的深棕色。<br><br>如果从高空飞过这个区域，只见“深棕色”原来是一片雪峰的海洋，其闪耀的寒光让人热泪盈眶。<br><br>这就是世界屋脊青藏高原和她向西的延续帕米尔高原。<br><br>这片高原高大而宽广，南起喜马拉雅山，北到昆仑山，东自横断山脉，西至克什米尔、巴基斯坦、阿富汗等地<U+22EF><U+22EF>高原上最为著名的两条山脉是位于最南侧的喜马拉雅和喀喇昆仑。<br><br>它们气势恢宏，好像上帝举起的世界上最高的展示台，把世界上全部的8000米级山峰一一展览。<br><br>它们为何如此高大？<br><br>解答问题的关键还在于山脉的成因。<br><br>在地质学早期，曾有“水”、“火”之争：“水成论”认为山脉由水成岩形成；而“火成论”认为山脉由火成岩形成。<br><br>如此“水火不容”，争论了几百年。<br><br>1859年，美国学者赫尔提出山脉所处位置可能曾经存在过一个狭长的深槽：地槽。<br><br>由此而发展的地槽学说认为，山脉的形成与物质在地槽中的不断堆积有关。<br><br>这结束了水火论争，在地质学上统治了100多年。<br><br>“任何人观察南大西洋的两对岸，一定会被巴西与非洲间海岸线轮廓的相似性所吸引住<U+22EF><U+22EF>巴西海岸有一个海湾，非洲方面就有一个相应的突出部。”<br><br>这是德国气象学家魏格纳的名著《海陆起源》前言中的一段话。<br><br>1910年秋的一天，魏格纳百无聊赖端详世界地图时，发现了上述有趣的海岸线吻合现象。<br><br>他没有放过这一闪而过的思想火花，两年后，就提出了划时代的“大陆漂移学说”。<br><br>',
'<h2>“中国的56个民族”专题系列（八）侗台语族（4）</h2><h3>多元一体和而不同</h3>布依族：这是一个主要分布在贵州省南部、西南部和中西部地区的民族。<br><br>历史上地域的阻隔造成不同地区的布依族缺少文化交流，导致文化习俗上出现差别，但这种差别主要体现在服饰方面，其他习俗则大同小异。<br><br>仫佬族：主要分布在广西北部九万大山南麓的罗城仫佬族自治县，以及邻近的宜州、柳城、忻城、柳州等地，是南方一个人口较少的少数民族。<br><br>仫佬族有本民族语言，但使用汉字。<br><br>仡佬族：仡佬族是一个拥有悠久历史的古老民族，是贵州最古老的原住民。<br><br>仡佬族多数生活在山区，因此有民谚“高山苗，水侗家，仡佬住在石旮旯。”<br><br>恶劣的生活环境，造就了仡佬族人民不屈不挠的坚韧性格，铸就了仡佬人的铮铮铁骨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p_aAKCqdAAswFyzAjUU659.jpg@!rw9"><br><br>仡佬族。<br><br>摄影/李贵云<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A9/wKgBzFQ2p_OACq13AADKCM8RWnw065.jpg@!rw9"><br><br>仫佬族。<br><br>摄影/王梦祥<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AA/wKgBy1Q2p_WALsEaAAwLt7q6gcE211.jpg@!rw9"><br><br>布依族。<br><br>摄影/李贵云<h3>布依族，用铜鼓与神沟通</h3>摄影／陈海汶<U+2003>绘图／于继东',
'<h2>窑洞黄土高坡上的穴居风景</h2>分布在黄土高原的中国窑洞，尽管同样是在特殊地貌之上开挖雕琢出来的建筑，但是就生命力而言，并不像国外那些开凿在喀斯特地貌中的窑洞那样能够屹立数百年，作为一种古老而天炀¶的生土建筑以及文化和生存意象的见证，它们记录的是中国北方民众最真实的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p-uAaQC6AAlBd6vdRqw436.jpg@!rw9"><br><br>地下庭院赏艺术。<br><br>这是位于豫西黄土高原的地坑院，也称北方“地下四合院”。<br><br>它的开挖方式是先在平地上开挖出数十平方米、深度达十来米的大坑，然后沿着坑壁开挖窑洞。<br><br>主卧、次卧、厨房、储藏室一应俱全。<br><br>跟陕西黄土高原的窑洞相比，这类窑洞民居更规整，院子里也有较大的活动空间。<br><br>行走在沟壑纵横、墚峁交织的黄土高原上，视野中经常会出现与黄土浑然一色的窑洞，这种千百年来延续下来的民居景观，是依托黄土高原生成的特殊建筑。<br><br>广袤的黄土高原，是中国的四大高原之一，它西倚青藏高原，东临华北平原，北接内蒙古高原，南连秦巴山地，地跨甘肃、陕西、山西、河南等省，海拔高度在1000米—2000米之间。<br><br>黄土高原上除少数石质山地之外，表面都覆盖着一层黄土，它们薄者数米，厚者可达200米。<br><br>就是这些由黄土层构筑的独特地理环境，成了窑洞天然的建造场。<br><br><h4>窑洞是黄土高原的符号</h4>《墨子·节用》中说：“古人因丘陵掘穴而处。”<br><br>《新语》中还有“天下之民穴居野处，未有室屋，则与禽兽同域，于是黄帝乃伐木构材，筑作宫室，上栋下宇，以避风雨”的说法，这些证明人类都曾有过穴居的历史。<br><br>而从考古发现的50万—60万年前的三棱大尖状石器推断，古人可能从那时起就开始在黄土高原挖掘洞穴。<br><br>他们在天然黄土断崖上凿洞而居的居住形式，直接影响了今天在黄土高原随处可见的形制相似的窑洞建筑群。<br><br>据了解，直至今天，中国窑洞还是世界上现存最多的古代穴居形式，在中国西北部的黄土高原地区，包括陕西、甘肃、宁夏、山西、河南和河北六大窑洞区内，现在大约有4000万人居住在各种类型的窑洞中，靠着古老的窑洞，适应着特殊气候和地理区域的环境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AA/wKgBy1Q2p--ARi52AAfC3SahXHc447.jpg@!rw9"><br><br>黄土细耕作良田。<br><br>地点：陕西。<br><br>土质松软的黄土经过长期的流水侵蚀，在黄土高原形成了沟壑连绵的壮美景观。<br><br>这里除了是重要的窑洞聚集区之外，也是重要的农耕区域，当地居民在无数大大小小的盆地和河谷之间，开发出了大量可以精耕细作的土地。<br><br>摄影／许兆超清华大学陈志华教授说，黄土高原冬天十分寒冷，最低温度可达零下二三十摄氏度，地面植被稀疏，缺乏建筑用材和取暖用材。<br><br>但是黄土高原的土层深厚，土壤结构紧密，直立性好，适于凿挖。<br><br>先民们因地制宜，创制了这种居住方式。<br><br>他们利用黄土层本身的保暖性能，安然度过一个个寒冷的冬天，也使窑洞成了黄土高原上最具代表性的民居。<br><br>',
'<h2>“烟囱”上的建筑藏在石头里的窑洞和教堂</h2>世界上有很多民居和建筑群并不是从平地建立起来的，而是依附特殊地形和地貌，全靠人力掏凿修整而成。<br><br>比如国内的黄土高原窑洞，以及修筑在峡谷和喀斯特地貌上的土耳其卡帕多西亚土塔群及格雷梅土窟教堂群、约旦佩特拉古城和格鲁吉亚瓦尔德吉亚古城废墟等世界遗产；它们有的已经矗立了数百年，有的至今还在继续使用并保持着最初的建筑模式，这种建筑和人居十分耐人寻味。<br><br>远看矗立在土耳其卡帕多西亚内陆高原上形态奇异的石柱，近瞧其实其中隐藏着世界上最大的洞穴建筑群。<br><br>远古的人们在山崖和那些像“烟囱”一样高耸的土石锥体上，挖凿出了各种大大小小的人类居所和神的圣殿，它们至今仍然魅力不减。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p-WAYPwhAAajx5hFgeY316.jpg@!rw9"><br><br>窑洞艺术工作室。<br><br>地点：法国。<br><br>就像国内很多工业遗产被改造成当代艺术画廊一样，近年来国外的一些窑洞也被艺术家包装，成了艺术作品展览的重要场所。<br><br>这间窑洞艺术画廊，就是位于法国的理查德泰爱泰窑洞艺术工作室。<br><br>摄影／Guido Cozzi土耳其，作为欧亚大陆的连接点，自古以来就是世界的主要宗教与东、西文化交流碰撞之地，那里有着太多的自然地理奇观和人类文化的遗产。<br><br>但可以说它们当中没有哪一处像卡帕多西亚那样将两者结合得如此完美，如此令人惊叹。<br><br>在荒蛮如月球般的大地上，无数土柱石塔、人居圣殿彰显着新奇、怪异和神秘的色彩，巧妙地把地理之绝和人类之巧融为一体。<br><br>在卡帕多西亚，很难说是荒蛮的大自然接纳了人类的文明，还是人类的文明点缀了荒蛮的地貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AA/wKgBy1Q2p-aAZvsCAAf58ZFnyeA993.jpg@!rw9"><br><br>卡帕多西亚的城堡。<br><br>地点：土耳其。<br><br>卡帕多西亚属于土耳其首都东南部的安纳托利亚高原，这里的沟壑和谷涧之间分布着许多冲天而立的“石柱森林”，它们其实是火山岩浆和岩灰冷却凝固后形成的凝灰岩，再经过年长日久的风吹日晒和侵蚀之后残留的景观。<br><br>在这些千姿百态的岩石中，密布着蜂窝一般的窑洞教堂、窑洞民居，它们共同构成了气势雄伟的古城堡。<br><br>供图／Corbis卡帕多西亚位于土耳其的腹地，是一片大约10万平方公里、平均海拔千米的内陆高原。<br><br>它是数百万年前一次又一次火山爆发留下的遗产。<br><br>每次强烈的喷发都会在地表留下厚厚的火山灰。<br><br>在漫长的时间里，灰层被不断地压积，成为了几百米厚的凝灰岩层。<br><br>由于每次喷发出的岩浆和火山灰的成分与颜色有所不同，给予了凝灰岩一层层不同的颜色，从灰白到橙红到黝黑。<br><br>从岩层的剖面看上去就像波浪般的五彩水纹。<br><br>在凝灰岩的表层往往又覆盖了一层较薄的火山熔岩，它在冷却后形成了较坚硬的玄武岩壳。<br><br>在它下面的凝灰岩层却多孔隙、质地较软。<br><br>随着表层熔岩的冷却，地表岩层出现了大量的裂缝，地表水沿裂缝渗入，把深层的松散岩层很快地削切出千沟万壑。<br><br>在表层缺少坚硬岩层保护的地方，下面的凝灰岩层崩塌了。<br><br>而在有坚硬的玄武岩层保护的地方，下面的凝灰岩层得以保存，被水切割成了一根根相互分离的石柱，进而再继续被风化成为尖锥状。<br><br>这种顶着石头帽子的尖锥石柱东一片西一片地散布在荒凉的大地上，被人们形象地称为“精灵的烟囱”。<br><br>而在这些“烟囱”遍布的区域，那些开挖在石柱、山岩上的蜂窝般的窑洞和教堂群，构成了浩瀚的洞穴建筑群。<br><br><h4>教堂是从山崖向下开凿而成的</h4>卡帕多西亚是一块动荡不安、多灾多难的土地。<br><br>波斯、古罗马、拜占庭和奥斯曼帝国都在那里留下了自己鲜明的印记。<br><br>基督教和伊斯兰教的此兴彼衰，造成了当地特有的居住方式。<br><br>',
'<h2>14座8000米空气稀薄地带的足迹</h2>发轫于20世纪初的喜马拉雅攀登热潮，是ºº类登山史上的黄金时代。<br><br>如果说，向珠穆朗玛挑战是这个黄金时代的序曲；那么，实施14座8000米以上独立高峰的攀登就是展开了最壮丽的乐章。<br><br>无数英雄豪杰用他们难以置信的勇气，将喜马拉雅攀登热潮向地球上更偏远、更险峻的喀喇昆仑延伸，其中也包括中国西藏登山探险队以团队的方式向14座独立高峰发起的挑战。<br><br>迄今为止,全世界仅有13人完成了登顶14座独立高峰的壮举,还有22人逼近了这个目标,其中6人在奔向圣殿的途中成为悲怆的休止符……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBy1Q2qQ2AZ1zDAAeAfJqcq-U853.jpg@!rw9"><br><br>珠穆朗玛峰(Qomolangma)世界第一高峰，海拔8844.43米，地处中尼边界东段，北坡在我国西藏境内，南坡在尼泊尔境内。<br><br>从18世纪开始，便陆续有一些国家的登山队，前往珠峰探测奥秘，但直到1953年5月29日，才由英国登山队的新西兰人埃德蒙·希拉里和夏尔巴人丹增·诺盖两人从南坡首次登上顶峰。<br><br>图为一群登山者爬向珠峰西山脊。<br><br><h4>大发现时代的遥远注目礼</h4>在我们生活的这个星球上，高耸着14座海拔超过8000米的独立高峰，其中最为人熟知的就是珠穆朗玛峰。<br><br>最高大的物体，总是最容易被发现。<br><br>然而，珠峰的发现，东西方有着两种不同的历史描述。<br><br>国内许多学者一直把清康熙五十六年（公元1717年）完成的《皇舆全览图》作为人类勘测珠峰的起点，在这幅地图上，珠峰被标注为“朱母郎马阿林”。<br><br>西方学界大多不接受这个观点。<br><br>原因是当时大清王朝钦天监所使用的经纬图法和梯形投影法，并不在欧洲人认可的近现代科学判断标准的知识体系内。<br><br>虽然，1733年出现的《皇舆全览图》法文版本，可能是外部世界第一次知道这座山峰的存在，但第一次对珠峰进行精确高程测量，却是一个多世纪后的事了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBzFQ2qO6AA4_uAAwmQXqoqY4486.jpg@!rw9"><br><br>乔戈里峰(Chogori)世界第二高峰，海拔8611米，它是喀喇昆仑山脉的主峰，国外又称Ｋ2峰。<br><br>1902年，英国登山队首次攀登乔戈里峰以失败告终。<br><br>以后的50多年里，人类多次尝试也未成功。<br><br>直到1954年7月31日，意大利登山队的L·拉切捷和A·康攀尼奥尼2人，从巴基斯坦一侧沿东南山脊才开创首次登顶的纪录，费时将近l00天。<br><br>图为一个登山队的成员在大本营做午餐。<br><br>19世纪以前，欧洲人还不知道喜马拉雅山脉和喀喇昆仑山脉的存在，他们以为安第斯山脉是地球的最高点。<br><br>',
'<h2>新安江撑起徽州的河流</h2>流淌在徽州地区的新安江是一条充满诗意和传奇的江河，它如血脉般铺展在这片多山的大地之上。<br><br>当地人说，没有新安江，就不会有徽州文化，也不会有徽商。<br><br>这条河流究竟有何神奇之处呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p92AAnG5AAGgEftK8Uk742.jpg@!rw9"><br><br>美丽蜿蜒的新安江是徽州的母亲河，它曾是这片重峦叠嶂的山国与外界沟通的重要通道，流淌着徽商千百年的辉煌与悲伤。<br><br>此外，它还是一条浸透着诗情画意的江河，其水色佳美，四季澄碧，有着“湖经洞庭阔，江入新安清”的美誉和“人行明镜中，鸟度屏风里”的清丽。<br><br>摄影／范胜利<h4>徽州，它的名字叫新安</h4>徽州之于安徽，是一个特别的存在。<br><br>“安徽”之名取自安庆、徽州两府的首字。<br><br>不过时至今日，行政区划意义上的“徽州”已经不存在了。<br><br>曾经的一府六县（歙县、黟县、休宁、婺源、绩溪、祁门）已被新区划和名字重新定义，而婺源也被辟到江西。<br><br>不过，如果你行走在这片大地上，却仍会时时刻刻地感觉到，作为一个整体的徽州仍然是如此的顽强，她鲜活而生动，在文化、情感和乡愁的意义上保有着难以撼动的独立与完整性。<br><br>在当地人的口中，“我们徽州”是常能听到的发语词，在不可胜数的诸多著作中，徽州亦是最鲜明的主语。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AA/wKgBy1Q2p96AA0IyAALr_mqpIhM714.jpg@!rw9"><br><br>这张地图展示了新安江特殊而重要的地理地位——它支流众多，在徽州地区穿山越岭，如血脉和经络般，将古徽州的“一府六县”揽入怀中，形成独立而统一的地理区域。<br><br>从更广阔的视角来观察它，新安江是一条江河长龙的龙首和上半段，长龙的腰腹为富春江，龙尾则是钱塘江。<br><br>当年，徽商可以从上游的潺潺溪流出发，一叶扁舟，奔向富庶的江浙甚至更辽阔的海洋。<br><br>而更让我感到好奇的，是徽州对于“新安”二字的眷恋——历史上，徽州人爱以“新安”自称，如朱熹就自谓“新安朱熹”；他们亦将此名称赋予众多引以为豪的文化硕果，如新安理学、新安朴学、新安画派、新安医学至于那曾称雄中国商界500多年的徽商，也曾有过一个共同的名字：新安商人。<br><br>这片群山环绕的大地为何有着如此卓尔不群的气韵？<br><br>“新安”二字又有着怎样深埋血脉的情结呢？<br><br>',
'<h2>亚东沟气蒸“米粮仓”，血浴“红河谷”</h2>西南边陲的亚东是茶马古道的终点站之一。<br><br>印度洋的暖湿气流从亚东沟进入藏南，并一直延伸到江孜县境，暖湿气流加上年楚河一带高山上的冰川融水灌溉，将这一带的河谷变成了丰饶的“米粮仓”。<br><br>从亚东到江孜，还形成了一条生态地理带，就是古代所称的“红河谷”，后来成为一部电影的片名。<br><br>肥美的草地和农田、宁静的小镇和寺院、惨烈的抗英血战，自然的美丽和历史的雄浑在这里交织，触动着每一个远道而来的人<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBy1Q2p9KAXxudAAKQLV5iOG8066.jpg@!rw9"><br><br>峭壁之上有古堡。<br><br>江孜是后藏一块富庶的沃土，早在吐蕃王朝时期就是王公贵族们的封地，各路兵家对后藏的争夺无一不是垂涎它的富饶。<br><br>江孜向北直通日喀则，向东可进拉萨、山南，向西连接岗巴、定结、定日，向南则横穿喜马拉雅山脉直达边境口岸亚东，当年荣赫鹏等便是取道江孜攻入了拉萨。<br><br>100多年过去后，我们依旧可以看到英军炮弹在外墙上留下的弹孔。<br><br>满目疮痍的宗山堡好像一位饱经风霜的老人，随时向接近他的人讲述“红河谷”中的往事。<br><br>拍摄时间：2009年9月。<br><br>拍摄地点：江孜宗山堡。<br><br>海拔高度：4200米。<br><br>摄影／老鱼<h4>肥美——暖湿气流经亚东沟一路北上，造就了西藏最大的米粮仓</h4>亚东县的轮廓就像一根楔子从喜马拉雅山南坡钻出，斜插在中国、印度、不丹的交界处。<br><br>亚东沟切出的裂缝一路北上，将南来的印度洋暖湿气流引入。<br><br>在喜马拉雅山脉中段的五条沟中，印度洋暖湿气流在这里行走得最遥远。<br><br>年楚河两岸之所以成为西藏最大的米粮仓，要感谢亚东沟这条狭长的气流通道。<br><br>越过亚东河的分水岭后，亚东沟来到了帕里——亚东县东部的一个行政镇。<br><br>帕里尽管背靠海拔7000余米的卓木拉日雪山，但这里却是一块海拔4000多米的南北狭长地带，为印度洋暖湿气流继续北进打造了一条安全走廊。<br><br>帕里镇南部的这片开阔区域海拔都在4000多米以上，基本不长庄稼，却成为了优良的高山湿地和草场，山坡基本上被绿色所覆盖。<br><br>暖湿气流来到这里的时候，的确遇到了一些瓶颈，但并没有遇到过多阻碍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p9KAZCF9AASn8-z3bkI405.jpg@!rw9"><br><br>亚东沟范围示意图。<br><br>亚东沟这是一条南北狭长的河谷，并且跨越了喜马拉雅山脉。<br><br>海拔高度为2400米至4300米（注：有人常年居住，从事生产活动的范围）。<br><br>其南端在亚东县下亚东乡南方的乃堆拉山口和亚东河出境处的中印边境线上；对于它的北端，学术界一般认为：亚东沟到了帕里镇就停止了。<br><br>但是，如果从更广义的生态范围上来说，亚东沟一直“走”到了江孜县的年楚河谷地。<br><br>从这一点上说，在喜马拉雅山脉中段五条沟中，亚东沟是印度洋暖湿气流走得最远的一条。<br><br>亚东沟越过帕里镇和卓木拉日雪山后邂逅了多庆错。<br><br>这种情形就好比人刚刚翻过一座大山，正在口干舌燥之际，突然遇到了水源。<br><br>于是，多庆错扮演的角色是暖湿气流加油站。<br><br>多庆错周围水草丰泽，为日喀则地区最大的高山草原之一。<br><br>自古以来，这里方圆一二百公里范围内是自由放牧的公共草场。<br><br>每年春夏至初秋，这里便是牧民的天堂和各种优质马的自然展示会。<br><br>在多庆错补足了水分后，由于没有高山的阻挡，亚东沟携带着印度洋暖湿气流加快了北上的脚步。<br><br>一路上又有美龙湖接应。<br><br>到了康马县最南边与亚东县北部接壤的嘎拉乡，又出现了一个大湖——嘎拉错。<br><br>从这里开始，海拔高度下降至4000米或以下，大片农田出现了。<br><br>再往北即是冲巴雍错，即年楚河的源头。<br><br>康马县境内还有江日曲与康如普曲，两河在康马县少岗乡汇合，在南尼乡境内注入年楚河，年楚河过江孜，继续前行100多公里后汇入雅鲁藏布江。<br><br>一路上遇到的这些河流、湖泊，成了印度洋暖湿气流的接应者。<br><br>生活在这一带的西藏农牧民每年4、5月就开始耕种了，主要农作物有青稞、油菜、豌豆；房前屋后和零星地块上还可以种土豆、白菜、萝卜等等。<br><br>7月份，上一年种的冬小麦进入收割季节；9月是繁忙的秋收时节，全年的农作物和蔬菜进入丰收季。<br><br>',
'<h2>中国人的海岛意识为什么差？</h2>在中国众多岛屿中，除了我们报道关注的海南岛、台湾岛和崇明岛这些大岛外，还有6000多个面积大于500平方米的小岛，其中不少小岛生态类型独特，但是它们如今大都面临生态破坏的现状，开发和保护的矛盾日渐凸显。<br><br>每年黄金假期前，办公室最潮的话题，莫过于旅游。<br><br>可是，那些能够成为中国中产阶层谈资和欲望消费对象的海岛，大多是巴厘岛、马尔代夫、普吉岛、苏梅和长滩等地。<br><br>就连各种旅游媒介披露的出行信息，也多跟国外的岛国风情有关，甚至无一处中国的介绍。<br><br>海岛，在某种程度上真的成了“海外之岛”。<br><br>而事实上，在东海、南海、黄海海域，存在着6500个面积大于500平方米的中国岛屿。<br><br>这6500多个岛屿构筑的海岸线总长14000多公里，面积总和8万多平方公里，相当于2个童话王国丹麦，或1个重庆直辖市的面积。<br><br>不过，在这庞大的岛屿中，除台湾岛、海南岛等名气响亮外，其他中国岛屿却是沉默的大多数。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBzFQ2p9CAdKgTAASz9tY24nU483.jpg@!rw9"><br><br>基岩岛之一<U+2003>大金门岛、小金门岛位于厦门半岛东部的金门本岛(大金门)与烈屿岛(小金门)，都属于花岗岩地貌。<br><br>岛上原本很荒芜，经过这些年来岛上居民不断的绿化，如今已经绿树成荫，另外岛上还拥有洁净的沙滩和清甜的淡水。<br><br>摄影/陈忠和<h4>20年前的地理常识现在还有人答错</h4>南京大学地理与海洋科学学院副教授张永战告诉我这样的故事：在给自然地理和海洋地质专业的硕士研究生第一次上《海岸海洋科学》课时，他常常会问学生两个基本问题，其一是中国的国土面积是多少？<br><br>其二是中国地貌自西向东有几级阶梯。<br><br>五六年来，对第一个问题，绝大多数回答是“960万平方公里”；对第二个问题，常常得到的是“3级阶梯”的答案。<br><br>事实上，第一个问题是20年前，张永站在大学本科阶段学习时，王颖院士向他提出的问题。<br><br>“相当遗憾，这么多年过去了，能够知道中国还主要管辖约300万平方公里海域的学生，仍为数稀少。”<br><br>张永战说。<br><br>',
'<h2>崇明岛一个不断生长的沙岛</h2>长江的泥沙在濒临东海的河口区域不断堆积，最终孕育了海拔不足5米的崇明岛，1300多年来，岛身形状变化无常，但是它却从未停止过生长，直到今天，它还在以每年百余米的速度向东海推进。<br><br>依托丰富的影像，我们能看到崇明岛是如何在人力与自然之力的相互作用下生长的。<br><br>炎夏，崇明岛的四周，灰蒙蒙一片。<br><br>在苍茫浩渺的长江对岸，东有启东、北为海门、西有常熟、太仓，南有上海嘉定、宝山。<br><br>一衣带水，一切皆在烟岚之间；站在滩涂边，隐约可看到巨轮、起重机、长江大桥。<br><br>岛这边的人，不难想象对岸热闹的现代化进程，而转头回望，岛内显得很安静，滩涂边，陪伴岛民的还是芦苇、农田以及蹁跹飞过的鸟。<br><br>公元620年到2009年，崇明岛是一座孤岛，船是岛民唯一与外界联系的工具。<br><br>直到上世纪50年代，出岛仍是一件大事。<br><br>岛民用的多是木帆船。<br><br>出门先看天气，再装上自家种植的白菜、瓜果，捎上孩子见见世面。<br><br>当人困舟乏地到达吴淞码头，孩子可能都饿晕过去了。<br><br>后来，岛上逐渐有了小轮船、双体客轮、气垫船，旅行时间也从四五个小时，缩短到半个多小时。<br><br>如今，随着2009年10月31日长江隧桥开通，崇明岛的命运又有了一次改变契机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A9/wKgBy1Q2p8mANJlTAAQN2pcY1S8929.jpg@!rw9"><br><br>横卧在长江口的崇明岛，是中国最大的冲积岛，它被视为长江口南北支水道分流、分沙的中流砥柱，除了将长江下泄的径流和泥沙分南、北两支水道输入东海外，它的冲淤变化也直接反映出长江流域来水来沙量的变化规律。<br><br>供图/虢建宏从浦西过翔殷路隧道，穿过五洲大道，过长江隧桥，不到1个小时，岛便在脚下了。<br><br>在崇明岛上，沿陈海公路，可以一路从东开到西。<br><br>陈海公路宛如崇明岛的一根脊柱，67公里几乎贯穿了这座长约85公里，宽19.5公里的岛。<br><br>公路两侧有防波堤和防护林，触目之处是绿荫掩映和旺盛生长的橘树、枣树、桃树。<br><br>有段公路，体现着江南文化特有的“间株桃花间株柳”的诗意种法，不过这里种植的并非西湖边上妖娆的桃花，换做了生命力更强大的夹竹桃。<br><br>绵延67公里，空气澄澈，无车马之喧，会让人误以为自己开进了西藏波密的某段公路，而忽略了这是一个生长在江口的沙岛。<br><br><h4>潜滋暗长900年方成雏形</h4>当然，无论在体量或者年龄上，在中国海岛中位居第三的崇明岛，都无法与中国岛屿的老大台湾岛和老二海南岛抗衡。<br><br>台湾岛总面积3.6万平方公里，3万年前即有人类活动；海南岛3.39万平方公里，1万年前新石器时代黎族先民便入岛居住。<br><br>此外，台湾岛和海南岛均为基岩岛，而崇明岛为冲积岛，是在长江口泥沙冲积的作用下，星星点点，潮涨潮落，才慢慢聚沙成岛，面积1200多平方公里。<br><br>从史料上来看，公元1100年，崇明岛长仅18公里，生长到2008年，岛长81公里；这63公里的路程，1小时的现代车程距离，历史却整整行进了900多年。<br><br>',
'<h2>台湾岛海洋铸就的美丽传奇</h2>台湾岛是海洋铸造的一个传奇，在它崎岖的身世背后，有着令人目眩神迷的惊世美丽。<br><br>在台湾，你可以一天之内，由海边潮间带一直玩到海拔3000多米的针叶林，在这里，你可以看到超过整个加拿大加上美国可见到的蕨类种类，也可以遇见各种令人赞叹的生物奇观。<br><br>这样的精彩面貌，正因为台湾是一座海岛。<br><br>台湾是一座海岛，岛不大，但也不小。<br><br>以目前正流行的骑单车环岛的旅行经验来看，大部分的人得花上一个星期才能绕岛一周。<br><br>台湾面积跟加拿大的温哥华岛差不多大，在这片3.6万平方公里的土地上，居住了2300多万人，而温哥华岛上只住了75万人。<br><br>许多国外的观光客来到台湾，除了看到地狭人稠的城市面貌外，对于台湾生态的缤纷丰富，更是惊异万分。<br><br>在台湾，你可以一天之内，由海边潮间带一直玩到海拔3000多米的针叶林，在这里，你可以看到超过整个加拿大加上美国可见到的蕨类种类，也可以遇见各种令人赞叹的生物奇观。<br><br>这样的精彩面貌，正因为台湾是一座海岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A9/wKgBzFQ2p8WAceQlAAPLKhuxNo8856.jpg@!rw9"><br><br>台湾岛位于太平洋西岸、亚洲大陆外缘花彩列岛的中段。<br><br>台湾地区由86个大小岛屿所组成，包括台湾本岛、散布在四周海域的21座离岛以及澎湖列岛。<br><br>其中，澎湖列岛就包括了64座大小面积不等的小岛。<br><br>台湾东部多岩岸、西部多沙滩、北部多为湾岬相间的岩岸，南部的恒春半岛则常见珊瑚礁海岸。<br><br>东部、南部的岩岸之间，偶现的是砾石质的海滩。<br><br>当坚硬岩层突出海岸，或是有断层切断岩岸的时候，就出现了断崖海岸。<br><br>然而，对于从小就生活在这座海岛上的我而言，也许是长期教育的忽视，让我对于海洋感到陌生。<br><br>直到在各种因缘际会下，我开始拍摄起海洋生态纪录片时，才找到了认识自己家乡的全新视野。<br><br>我深深察觉到，原来，台湾的命运，与海洋紧紧相系。<br><br>海洋铸造了美丽的传奇，也带了脆弱崎岖的身世。<br><br>然而，要了解台湾与海洋的关系，就必须了解台湾岛的缘起。<br><br>这是一段遥远而漫长的故事。<br><br>我追溯到6500万年前的古老现场，也就是恐龙灭绝的年代，当时地球的两大板块正逐渐靠近挤压，此时台湾岛还在海底下。<br><br>不过已经有些模糊的轮廓。<br><br>一直到了两千多万年前，来自陆块下的岩浆找到了喷发的出口，于是将澎湖列岛一拱而上……这股排山倒海的势力，在一千万年前达到极点，受到菲律宾板块与欧亚板块的碰撞，台湾岛逐渐隆起并露出海面。<br><br>在五百万年前，一场惊天动地的造山运动，让台湾主要的山脉一一浮现而出。<br><br>旺盛的生命力，让台湾有了高山，有了平原，有了峡谷，也有了河阶。<br><br>大地演变出各种不同的栖息环境，就等待着各种生命的登场。<br><br>台湾真正成为一座“海岛”，应该是最后一次冰期的事。<br><br>由于1.8万年之后，海水因气候回暖而逐渐上升，一直到了8000年前，台湾岛就被海水所包围，变成了今天的模样。<br><br>许多跟台湾同纬度的生物，特别是来自于喜马拉雅山东麓到华南的一些生物，包括黑熊、猕猴、鸟类……早在冰河时期就来到台湾居住，后来随着气候的改变，许多生物在台湾的高山上找到了最后的庇护天堂，它们在此繁衍后代，展开了全新的生命组曲。<br><br>然而，因为海洋的阻隔，让它们无法跟原本家乡的生物进行交流，久而久之，这些生物开始有了基因上的改变，演变成所谓的“特有种”生物，台湾有20多种特有种的鸟类，亲缘最近的就是喜马拉雅山的鸟类。<br><br>另外，台湾山上的高山小黄鼠狼以及樱花沟吻鲑，亲缘最近的则是来自于日本的北海道，台湾存在着许多来自冰河时期的孑遗命脉，也成就了一座弥足珍贵的生物基因宝库。<br><br>',
'<h2>海岸线之变</h2>潮来潮往，沧海桑田，说的都是海岸之变。<br><br>这“变”的力量来自于自然和人间，涨潮落潮，季节冲淤，都是自然力的结果；若论岸线的长短曲折之变，人类的作用力不可低估。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A8/wKgBzFQ2p8CANVWtAAHHj0VgMnQ796.jpg@!rw9"><br><br>长江口外的崎岖列岛早已失去了优雅的宁静，这艘喷沙船夜以继日地喷沙填海，是为了把昔日的小岛变成一个重要的国际海运枢纽——洋山港。<br><br>据说，整个洋山港的工程规划一直做到了2020年，它距离国际航线仅45海里，是离上海最近的具备15米水深的天然港址。<br><br>到2020年，这里将出现总长超过10公里的码头深水岸线，布置集装箱深水泊位30多个。<br><br>图为摄影师在2004年拍摄到的场景。<br><br>摄影/金立旺当凝望沧海，常会产生宇宙浩瀚的永恒之感，其实，它又何尝不是变化的呢？<br><br>而每日每夜乃至每时每分都在变化的，就是海岸。<br><br>这“变”有不同的时间尺度，涨潮落潮，季节冲淤，都是小尺度上的短期变化；若从岸线的长短曲折看，我们需要一个更长的时间尺度。<br><br>在这个尺度上，有三个自然因素起着关键性的作用。<br><br>地壳运动是使海岸线发生巨大变化的第一个重要因素。<br><br>地壳抬升时陆地的板块扩张，海水会后退；而当地壳下降时，海洋的领土就扩张，引起海侵，由此造成了海岸线的巨大变化。<br><br>例如，七八千万年前的白垩纪是海盆迅速张裂的时期，中洋脊扩张导致了海平面的上升，并在白垩纪中期达到最高峰：海平面比现在高出足足200米！现今陆地有大约四分之一都沉入浅海底，海水面积大大超过陆地。<br><br>放眼望去，整个世界沼泽遍布，汪洋恣意，中国所在的陆地，成了比海面高不出多点儿的准平原。<br><br>这种变化到今天也没有停止过。<br><br>有人测算过，比较稳定的山东海岸，纯粹由于地壳运动造成的垂直上升，每年约为1.8毫米；那么1万年后，海岸地壳就可上升18米，海岸线自然又会发生很大的变化。<br><br>气候是使海岸线变化的第二个重要因素。<br><br>当气温上升，地球北极和南极的冰川就会融化，海水上升，海岸线向陆地推进；相反，如果气温下降、冰川扩展，海平面就会降低，海岸线向海洋推进。<br><br>第四纪是地质历史时期上一个最短、离我们最近、却又有太多动荡和波折的时代。<br><br>造成动荡和波折的最主要因素之一，是气候变迁。<br><br>神秘的自然轮回，令干旱寒冷的冰河期与温暖湿润的间冰期交迭变更，海水因而或涨或落，也让海岸带四次上演沧海桑田的传说。<br><br>第四纪最大的一次海侵发生在大约30万年前、紧随庐山冰期之后的间冰期。<br><br>温暖的气候给了海洋足够的动力，它惊涛骇浪、快马加鞭，一举淹没了河北平原东部和苏北平原东部，天津、沧州、高邮、扬中……统统沦为海国，整个长江三角洲都成为海水淹没的三角港。<br><br>',
'<h2>生物海岸潮汐中的绿洲</h2>一个主角儿是顽强的植物，另一个主角儿是奇妙的动物；一个不能忍受全天候的浸淹，另一个不能长时间地裸露和暴晒；一个是扎根海边的绿色卫士，另一个则是固着近岸的海底花园……红树林与珊瑚礁，两个巨大的生态系统，造就了我国最主要的两种生物海岸。<br><br>它们目前境遇如何？<br><br>我对红树林最初的记忆，是在1993年。<br><br>那年广西防城港建市，大片近海水域被围，施行吹沙填海—先用沙袋圈起一块海域，再用水泵将圈外海底的沙，连同海水一起抽进圈内，泥沙沉积，海水溢出圈外。<br><br>最后，圈内那片泥沙，就成了陆地。<br><br>很多红树林就是这样被围拢、铲平，然后，被泥沙埋入“陆地”里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A8/wKgBzFQ2p7-AdkB_AALWTI29hH4076.jpg@!rw9"><br><br>海上森林涨潮时分，一叶扁舟划入了北仑河口的海上森林，与远处岸边的点点民居遥相呼应。<br><br>这是一片典型的秋茄—木榄红树林。<br><br>前景中开着白花的秋茄就要遭受没顶之灾了，而背景中隐有红花点缀、依然突出水面的正是红树林中的“伟丈夫”—高达三五米的木榄。<br><br>因为生活在潮间带，这些顽强的木本植物早就习惯了这样的“洗礼”。<br><br>我舅舅丁林国，就负责这样一个吹沙工程。<br><br>那年6月的一天，舅舅和几个工人在海上施工。<br><br>突然天昏地暗，狂风骤起，海潮急速上涨。<br><br>那里原是一片红树林，为吹沙填海，已被大片铲去，变成了光秃秃的海滩。<br><br>舅舅和几名工人，在光秃秃的海滩上惊恐逃命，海潮在他们后面像饿狼般追赶。<br><br>潮水涨得太快，没有红树林的海边，风急浪高，滔天巨浪猛扑过来，瞬间工夫，吞没了他们。<br><br>三天之后，我们家四五口一起来到了防城港海边，想为舅舅讨个说法。<br><br>可有什么用呢？<br><br>我知道，舅舅再也不会回来，他和那片红树林已经永远消失了。<br><br>而且，吹沙填海并没有因此事故停止半步。<br><br>按照规划，这个大工程需围海1000公顷，图纸圈中的一半面积都是红树林……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A9/wKgBy1Q2p8CAY-ADAAf73YGZa6o880.jpg@!rw9"><br><br>俯瞰台湾岛北部的关渡平原，淡水河口的红树林葱郁、浓密，形如树海，鹭鸟翻飞其上，潮沟分割林间，正是典型的海岸绿洲景象。<br><br>淡水河口一带的红树主要为相对耐寒树种秋茄，近年来人工种植、恢复颇见成效，隔着海峡与福建省内大量的秋茄纯林，组成了全球秋茄红树林分布中心。<br><br>摄影/齐柏林<h4>潮间地带的秘密</h4>一晃快20年过去了。<br><br>2010年2月，我再次来到防城港这个“伤心之地”，走进了北仑河口国家级红树林自然保护区。<br><br>此行目的完全不同，心情却更加复杂。<br><br>',
'<h2>泥沙堆积海岸绵长而平缓的岸线</h2>堆积出大片的海岸需要巨量的泥沙，这泥沙主要来自于河流。<br><br>东流入海的大小河流，一路川流不息地带来泥沙，在沿海一带旺盛堆积。<br><br><h4>波浪的力量</h4>那一年8月，在青岛。<br><br>雾蒙蒙的苍穹下，风从遥远的天边奔过来，赶起了海面上的波涛。<br><br>花石楼一带的海边礁岩，人们兴致不减。<br><br>强劲的风贴着海面吹过来，掀起一层层浪。<br><br>那浪头明显比平日里壮了许多声势，不是婉约派笔下喃喃而语的“细浪”，而是豪放派大杯酒下肚击掌而歌的“激浪”，是能让苏东坡吟出“乱石崩云，惊涛拍岸，卷起千堆雪”之类词句的。<br><br>抬望眼，滚滚白浪夹着风势疾行而至，在脚下赭红色的礁石上一头撞得粉碎，激起半天飞沫，惊人心魄。<br><br>恰逢不知哪一家影楼，带了五六对新人拍婚纱照，湿漉漉的礁岩上，雪白的婚纱在风里斜斜飞起，半人高的浪头在新娘身后“轰”地一声散作漫天花雨，有一种惊世骇俗的美。<br><br>那个意境，无需pose，足够醉人。<br><br>这是波浪定格在我脑海里的一帧画面，是美，还是力量。<br><br>是的，力量！你看那海浪一波一波永无止境的拍打，除了岸边铁一般坚硬的巉岩，有谁经受得住？<br><br>其实，纵然铁一般的巉岩，也一样难逃如此巨大能量亘天恒地的侵蚀，只不过速度相对慢一些，才让那巉岩在一滩被拍碎、磨圆的沙砾中间凸显出来，成危崖逼海之势，让一代枭雄曹操可以“东临碣石，以观沧海”。<br><br>毫无疑问，波浪是海岸塑造过程中最积极、最活跃的动力因素，它破坏着，也创造着—海蚀穴、海蚀洞、海蚀窗、海蚀崖……',
'<h2>断层海岸平直而陡峭的岸线</h2>同基岩侵蚀海岸一样，断层海岸也由坚硬的岩石构成，但不同之处在于，海浪是基岩侵蚀海岸最主要的操纵者，而对于断层海岸，地质构造才是最原初、最强大的推动力。<br><br>危“崖”高百尺，手可摘星辰！断层海岸是海岸家族里的“硬汉”。<br><br>刚砺、硬朗、伟岸，就是他的气场；逼近海岸的崔嵬高山，平直而陡峭的海岸线，狭窄一握的大陆架，就是他的模样。<br><br>来自地底深处的自然伟力，使海岸带的地表岩层发生巨大的断裂。<br><br>当断层线走向与海岸线的方向基本一致，沿大断裂面上升的地块，常常表现为连绵不绝的长墙似的悬崖峭壁—这峭壁可要远比基岩海岸的海蚀崖高耸豪迈；而滑落下去的地块，则成为海底的深渊峡谷。<br><br>刹那间的山崩地裂，就此定格为气势最逼人的海岸类型。<br><br>遗憾的是，我翻阅了许多资料，也没有找到中国断层海岸的整体分布情况。<br><br>但无一例外，所有的书中都提到，我国最为典型的断层海岸，就是台湾的东海岸。<br><br>从三貂角至鹅銮鼻长约360公里的距离内，除了极少数地区，整个岸线都由坚硬的危岩构成。<br><br>在这里，沿着中央山脉的东部发生巨大的断裂，危崖逼海，一处处陡直如墙的峭壁直插海底，将太平洋上奔涌而来的滔天白浪撞得粉碎。<br><br>最高的崖壁超过1200米，在全球的海岸断崖中也位居第一。<br><br>紧贴崖底，是一道花边似的窄窄的白沙滩；再往下，便是陡然跌落的水下岸坡—离岸30海里，便已骤降至深达4500米的洋盆。<br><br>好一个“天上地底”！由于挺立在面向太平洋的最前哨，冬季受强烈东北季风的吹蚀，夏季又常为台风袭击；超强的海蚀作用，不仅把海崖琢磨得极陡峭、极光滑，还塑造出许多典型的海蚀地貌。<br><br>花莲溪入海口以北到苏澳南边的一段，是东海岸最为险峻的章节；而此章中的高潮，便是清水断崖。<br><br>',
'<h2>基岩侵蚀海岸岬湾相间的曲折岸线</h2>一年又一年，质软的和破碎的岩石被掏蚀进大海，而坚硬的岩石则在岁月里顽强屹立，最终，形成了这岬湾相间的曲折岸线。<br><br>惊涛裂岸。<br><br>嶙峋的岸礁，撞破一波波白浪花。<br><br>海水浸漫的地方，常有浓绿的紫菜和发菜，贴在海岩上旺盛生长。<br><br>如果站在高处眺望，你会看到长长的岸线曲曲折折、凹凸有致，那些长长短短的海岬，像探进大海的臂弯；海岬与海岬之间，护卫着柔美恬静的海湾。<br><br>岬湾相间，绵延不绝，充满韵律之美和变幻无穷的神韵。<br><br>这就是典型的基岩侵蚀海岸。<br><br>坚硬岩石铸成了它的骨架：砂岩、石英岩、花岗岩、片麻岩、玄武岩、石灰岩海浪—这位伟大的雕刻师，永不停歇地对基岩海岸进行冲蚀、研磨和掏蚀，对岩石产生强烈的破坏，特别是裂隙多的或层状的岩石。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A9/wKgBy1Q2p7yAd6b9AAI1EdfQkEg656.jpg@!rw9"><br><br>崂山灰白色的山体伸进渤海湾中，经年累月的波浪、潮湿的雾气和丰沛的雨水，把这些距今至少6800万年前就生成的花岗岩打磨得浑圆而破碎。<br><br>花岗岩形成的地貌在我国并不少见，黄山的美丽就是花岗岩地貌带给人们的最强烈记忆。<br><br>来到崂山，不难感受到海风与山风、海水与河水给花岗岩带来的不同影响。<br><br>大海永远是湿润的，但是岁月无情，软弱的岩石必然被蚀掉，坚硬的部分，也渐渐失去了棱角。<br><br>摄影/耿艺在更小一些的尺度上，千姿百态又奇特的海蚀地貌，使得基岩侵蚀海岸经常出现在明信片上，或成为游人如织的风景点。<br><br>那些被海浪侵蚀下来的岩块、碎石，连同海底岸坡上的物质，会被水流带走，运送到平缓的岸段堆积起来，形成砾石海滩。<br><br>在这种海滩上，你能看到许许多多小而圆滑的卵石，它们在涌上来的海浪中彼此碰撞，发出叮咚悦耳的声响—事实上，正是海浪搬运过程中的摩擦碰撞，才磨平了它们最初的棱角与锋芒。<br><br>踩着小石子慢步而行，时常，还可见到崖壁上崩落下来的巨大岩块，高傲地沉默。<br><br>一般来说，岬角以侵蚀为主，而海湾内则以堆积为主。<br><br>',
'<h2>哪里是海岸？</h2>尽管海岸常被看作一条“线”，其实却是一个“带”，即海洋和陆地之间的过渡地带。<br><br>在这里，波浪是划分海与陆的最强注解，人类诞生了文明并繁荣至今上万年。<br><br>一则老故事说，如果你把一个山里人带到海边，他会看到一重又一重的白浪翻滚着从脚下跑远，看天和海连接到一起，看海滩上尽情嬉戏的人群和人群背后的假日酒店，还有酒店背后更远一点的海滨城市……这个老实的山里人看了这样的风景，内心受到极大的震撼，可是仍要回到山里去，因为那里有他熟悉的、静谧的山岚。<br><br>我相信这个故事的结局，但仍要猜想海边的旅行会在那个山里人心里种下怎样的种子。<br><br>和山里完全不同的盛大、动荡的风景：那风、那涛声、那陷进脚趾又迅速流走的细沙、那撞上礁石碎成飞沫的白浪花……如果他还听到过进港时远轮的汽笛，一定是那低诉般的深沉笛声，唤起了他的乡思。<br><br>这个故事中所有的高潮都发生在一个地方，那就是—海岸。<br><br>“什么是海岸？”我拿这个问题去问身边的人，得到的回答五花八门：',
'<h2>海与陆的角力地带人与海的拉锯空间</h2>在海岸发育过程中，除了波浪和潮汐，地壳运动、地质构造、岩性、海流、海平面变化、入海河流、生物等诸多因素都会对它产生影响，由此，塑造了千姿百态的海岸地貌。<br><br>然而人类的行为越来越成为改造海岸的最重要力量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A8/wKgBzFQ2p7iANi4AAADcYB0u18k410.jpg@!rw9"><br><br>为研究中国海岸线开发程度和海岸线资源可持续利用能力，中国科学院地理科学与资源研究所海洋组利用了34景Landsat ETM 卫星影像对我国大陆和海南岛的海岸线类型进行提取。<br><br>本海岸线是基于1:10万制图标准提取的，而国家公布的海岸线长度通常是基于大比例尺的长度，其公布的海岸线主要从管理的角度采集的，和事实岸线会有冲突，因此本海岸线长度和国家海洋部门公布的长度会有不一致的地方。<br><br>资料提供/高义',
'<h2>昔日海珍上了流水线</h2>鲍鱼、海参和对虾正在变得越来越便宜，秘诀只有一条—人工养殖。<br><br>人工养殖使得这些海产品像上了流水线一样，想要多少便有多少。<br><br>昂贵的食物不仅仅是蛋白质、维生素、脂肪和热量，也是身份的象征，对于中国这样一个传统的以农耕文明为主的国家，海珍品，诸如鲍鱼、海参就成为了中国人餐桌上最昂贵的食材。<br><br>随着海洋养殖业的发达，这些昂贵的食材也走上了普通中国人的餐桌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A8/wKgBzFQ2p7aADr5aAAKWiRLVb0M096.jpg@!rw9"><br><br>随着野生海参的日益稀少，在养殖池里人工养殖的海参成为了海参市场的主角，像这样穿着潜水服下海捕捞海参的情况，已经越来越少了。<br><br><h4>鲍鱼南徙</h4>鲍鱼的历史，正应验了“物以稀为贵”。<br><br>现在的人，很难想象物质匮乏年代人们对于食品的感情。<br><br>口味有特色又特别稀少的食品，往往成为人们追逐的对象，甚至成为身份、地位的象征。<br><br>皱纹盘鲍在汉代就列为贡品，当时的名字为“鳆鱼”，苏轼还写过《鳆鱼行》一诗，在赞誉这种海珍的同时，又表现出一定的犹豫，因为鳆鱼曾被王莽、曹操两位“篡汉”者所喜爱。<br><br>目前市场上的鲍鱼按产地分为日本鲍、澳洲鲍、南非鲍和国产鲍，以日本干鲍和澳洲鲜鲍最为有名，而这其中又以日本干鲍最为昂贵也最受推崇，很多奢华的饭店就宣称自己只用日本干鲍，据说市面上最上品的干鲍食材只来自几个充满神秘色彩的日本家族，他们的制作工艺只传男不传女。<br><br>其实最初，人们把海鲜做成干货，本是缺乏保鲜技术下一种不得已的办法，但是长久下来却积累了一整套酿作、发制、烹饪干品的经验。<br><br>鲍鱼本身并不好吃，很涩口，但酿作的过程中通过特殊的工艺把涩味去掉，让鲜味出来。<br><br>再加上制作干鲍又费工又费料，价格自然就贵了，到后来人们慢慢习惯了干鲍的口味，便认为鲜鲍反而是不正宗的。<br><br>发展到今日，制作干鲍的过程有点像酿酒，充满了传说和秘方组成的文化，葡萄酒的价格远远高于葡萄，也是因为酿造的过程要比种植葡萄复杂和漫长。<br><br>对于特别有钱而挑剔的食客而言，吃鲍鱼还要讲究“糖心”，干鲍经过制作后，肉身起了化学变化，肉中间由于发酵而变成“糖心”，吃进口中带有丝微的甜，每一口咬下去都有着少许粘着牙齿的感觉，如同年糕一般。<br><br>我曾经听过海边的渔民评价鲍鱼，就是五个字：“鲍鱼不塞牙。”<br><br>想想极有道理，无论鸡鸭鱼肉多么好吃，不塞牙却是不可能的。<br><br>',
'<h2>樟木沟悬于峭壁上的要道</h2>路太陡了！起点的通拉山口还飘着冰粒，不到80公里，就能一头扎进细雨温润的樟木小镇。<br><br>沟太窄了！两边的山几乎夹到了一起，道路好似峭壁上抠出的一道“槽”。<br><br>水太多了！山间众多的飞瀑流泉，经过的车辆恍若钻进水帘洞，说不准在什么时候，上边泼下一摊水，“哗”的一声，吓车里人一跳。<br><br>这就是樟木沟，它因“318国道”而声名远播，也作为西藏最大的对外通商口岸而繁华热闹。<br><br>在本文作者的眼中，这条悬挂在山腰上的沟谷，是喜马拉雅五条沟中最具人气的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A8/wKgBy1Q2p7KAQT7xAApw0SFtSXg677.jpg@!rw9"><br><br>峭壁千仞，鬼叫人愁。<br><br>318国道一旦从喜马拉雅怀中穿过，在周边处处深沟大壑、奇峻无比的悬崖峭壁映衬之下，那国道便细若一条飘带，软软地贴在山峦之腰上。<br><br>70道班以南至樟木镇西侧山口15公里段是整个樟木沟最窄且坡度最陡的一段。<br><br>当年驻藏某部在修筑公路时，在这一段付出的代价很惨烈。<br><br>拍摄时间：2011年10月。<br><br>拍摄地点：70道班。<br><br>海拔高度：2900。<br><br>摄影／谢罡中国的公路编号，以北京为轴心贯穿南北的多以“1”起始，横贯东西的一般以“2”或“3”打头。<br><br>318国道沿着北纬30度线前行，东起上海，全长逾5400公里，是目前中国最长的陆路通道，它连结融汇了海洋文化、平原文化、江河文化、山地文化和民族文化，被《中国国家地理》界定为“中国人的景观大道”。<br><br>而樟木沟恰恰因318国道而名声大噪，因为它正是这条最长国道的终点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A8/wKgBzFQ2p7KABv3lAAOfp_fDU3g925.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A8/wKgBy1Q2p7OAT35TAATrTycIm0E185.jpg@!rw9"><br><br>通拉山口满目苍黄。<br><br>位于聂拉木县境内的通拉山垭口，是漫长的318国道上最后一个垭口，也是自古以来由西藏通往南亚次大陆的门户，更是青藏高原与喜马拉雅山南坡高山峡谷地带的分界。<br><br>通拉山口跟西藏所有的高山垭口一样，远远望去一片的苍黄砾石山。<br><br>倘使走近细看，细小颗粒的沙石上，或许可见一簇簇高寒地带特有的苔藓类植物，颜色也一律的苍黄。<br><br>拍摄时间：2008年9月。<br><br>拍摄地点：聂拉木县门布乡。<br><br>海拔高度：4600。<br><br>摄影／赵春江<h4>翻越通拉山口，暖湿气流扑面而来</h4>中国的公路编号，以北京为轴心贯穿南北的多以“1”起始，横贯东西的一般以“2”或“3”打头。<br><br>318国道沿着北纬30度线前行，东起上海，全长逾5400公里，是目前中国最长的陆路通道，它连结融汇了海洋文化、平原文化、江河文化、山地文化和民族文化，被《中国国家地理》界定为“中国人的景观大道”。<br><br>而樟木沟恰恰因318国道而名声大噪，因为它正是这条最长国道的终点。<br><br>翻越通拉山口，暖湿气流扑面而来樟木沟顶端的通拉山口，不像其他山口那样穿山越涧，沟壑纵横，而是一道大斜坡。<br><br>站在通拉山口，人的视野极其开阔，除了来路已经淹没在漫漫山包之后，东、南、西三面一眼可以望到天边：东边有卓奥友峰，南面是樟木沟谷地，西边有希夏邦马峰峰群。<br><br>我曾几十次在通拉山口往返，我逐渐了解到，通拉山口事实上犹如“T”的一“横”，一“竖”就是樟木沟了。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(2)</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBzFQ2qOmAdAvfAAuaKy2fg1w413.jpg@!rw9"><br><br>当年在这条路上经常可以看见堆堆白骨，而那些白骨也就成了从八百里大流沙通往西域的路标。<br><br>流沙不是“河”玄奘在他27岁的那年，混在饥民中离开长安，匆促地开始了他的万里西行之旅，经秦州（今甘肃天水）、兰州、凉州到嘉峪关，再达瓜州（今甘肃安西）。<br><br>出瓜州后踏上了大戈壁，当时被称之为“八百里大流沙”。<br><br>正是在这里，玄奘度过了西行历程中最艰难危险的一段，而这一段经历也就成了催生《西游记》取经故事的最早契机。<br><br>《西游记》有两处出现了八百里的大河，一处是沙僧皈依前做妖怪时呆的流沙河，“径过有八百里之遥”、“鹅毛也不能浮”；另一处是要吃童男童女的灵感大王所居的通天河，号称“径过八百里，亘古少人行”。<br><br>似乎有点怪异，有宽达八百里的河吗？<br><br>其实所谓的“河”，就是玄奘穿越的八百里大流沙。<br><br>在甘肃的安西和新疆的哈密之间，有一片热风弥漫、寸草难生的大戈壁，号称东西横亘八百里。<br><br>今天它被叫做莫贺延碛，历史上被称作“八百里大流沙”。<br><br>对于从连（连云港）霍（霍尔果斯）高速或者从陇海线上经过的观光者，那种极度的荒凉已经是一种景致，但只要我们能记起这曾经是丝绸之路的要冲，就不难想象当年穿越这片大沙漠的人——无论是商人还是取经者，他们用自己脆弱的生命与强悍的大自然展开的搏斗是多么的艰难。<br><br>对于丝绸之路上的行者，大流沙本身无疑就是恐怖的代名词。<br><br>也如玄奘后来证实的，脚下的路就是沿白骨延伸。<br><br>玄奘在穿越流沙戈壁的第四座烽火台后，遇到过一次极度的危险：迷路、断水。<br><br>四夜五天滴水未沾，筋疲力尽，终于连人带马一起栽倒在地上。<br><br>意外的是，第五天半夜，昏迷中的玄奘梦到一位身高数丈的大神站在面前，对他大喝道：“何不强行，而更卧也！”玄奘惊醒，坚持向前走去，忽然红鬃马狂奔起来，竟把玄奘带进一块有一坑清水的绿油油的小草地。<br><br>休养一天后，他终于走出了大漠。<br><br>',
'<h2>海洋牧场中国人未来的“蓝色”粮仓</h2>当下的中国，人口增加与耕地减少的矛盾格外突出，中国人向海洋索取优质蛋白质的需求大幅度增加。<br><br>但现实是中国近海渔业资源严重衰退，海水养殖已经造成环境污染。<br><br>如何解决这个冲突？<br><br>如何可持续地发展海产养殖？<br><br>海洋牧场为我们提供了崭新的思路。<br><br>鱼的记忆力有多久，科学界始终争论不休，一种说法是在3秒到7秒之间，一种说法是在3个月到5个月之间，总之，鱼的记忆力很有限。<br><br>鱼的听力也很有限，鱼的内耳不仅是听觉器官，还是重要的平衡器官。<br><br>造物主赐给鱼类的这些生物特征，常常被人类利用，上演不同的悲喜剧。<br><br>国家海洋局第二海洋研究所研究员刘子琳先生给我讲了这样一个故事：上世纪60年代，舟山渔场每到大黄鱼渔汛时节，渔民常常会用几十条渔船组成“集团军”一起出发，每条船上都会配上大鼓大锣，在东海上大肆打鼓击锣。<br><br>这像是庆贺丰收的海上盛典，实质上却是残忍的杀戮方式。<br><br>因为鼓声与锣声使得大黄鱼的内耳受不了声波的剧烈震动，失去控制平衡的作用，自动将“鱼鳔”吐出来“自杀身亡”，相继浮出海面。<br><br>与这种残忍的杀戮相比，国家海洋局第一海洋研究所的陈尚博士则给我描绘了完全不同的画面：在大海中“放牧”。<br><br>从几千年来的传统渔猎和养殖形式向更高级的海洋牧场形式转型，是未来开发海洋的主要方向。<br><br>建立海洋牧场，其中有一个重要的因素就是基于鱼的记忆力。<br><br>正是因为鱼的记忆力会形成条件反射，当人类为它们创造一个适宜生存的环境时，鱼才会凭着记忆在没有边界的海水中自动地游回人类所设定的区域内。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A8/wKgBy1Q2p2-AYPQVAAJTvPx03R0442.jpg@!rw9"><br><br>8月，广东省惠州市的纯洲岛上郁郁葱葱、生机盎然，这些白色的浮漂像珍珠一样有规律地浮在大海上，下面养殖着一串串牡蛎。<br><br>摄影/陈忠和时至今日，人类至少已“发明”了几十种猎杀海洋生物的方式，但人类从没有像驯养猪、狗、牛、羊那样成功地驯养不可计数的海洋生物。<br><br>能否像在陆地上放牧牛羊那样“放牧”大海中的生物呢？<br><br><h4>日本人为什么要成为大海的“牧羊人” </h4>“你说的太远了，直接捕捞或者用海水养殖不是更好吗？”在青岛胶州湾的一个小渔村中，当我终于让一个年轻渔民明白什么是“海洋牧场”时，他最初的兴奋神情消失后，这样反问我。<br><br>如果说海洋专家们帮我厘清了诸多专业难题后，那走访小渔村则让我真实地感觉到海洋生产力绝不仅仅是一些枯燥的数据，更是涉及千百万人的现实生计问题。<br><br>',
'<h2>海洋与陆地生产力难分高下</h2>海洋和陆地是地球上两大生态系统，一直源源不断地为人类提供着各种食物和资源。<br><br>海洋面积占地球总面积的71%，远远超过陆地面积，这意味着海洋的生产力比陆地高吗？<br><br>我们分别请了两位地学方面的专家和两位海洋方面的专家，他们采用的比较方法大致相同，但比较的结论却大相径庭。<br><br><h4>名词解释</h4>陆地生产力是指陆地上的植被群落在自然条件下单位面积、单位时间内生产的物质（一般都强调干重，因此也叫干物质）。<br><br>陆地生产力是人类赖以生存与发展的物质基础,是人类生存所需的粮食、纤维和燃料的主要来源。<br><br>海洋生产力海洋初级生产力决定了鱼虾蟹等海洋生物的饵料之丰寡，进而决定某海域的海产品产量之高低。<br><br>人类食用的海带、紫菜、鱼虾蟹贝等，都属于海洋生产力的范畴。<br><br>',
'<h2>从大黄鱼到巴浪鱼我国海洋经济鱼类的变迁</h2>60年前，中国的近海还相当富饶。<br><br>那时候，最主要的经济鱼类是大小黄鱼和带鱼。<br><br>但是，这些高营养级的底层优质鱼类，经过上世纪六七十年代以来的掠夺性捕捞大半凋零，另一批低值鱼类如巴浪鱼等登上舞台成为我国海洋渔业的主角。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A7/wKgBy1Q2p1-AHqDzAAQaYwKFB9E517.jpg@!rw9"><br><br>在广东开阳闸坡渔港举行的南海开渔节上，万船竞发，争捕第一网鱼。<br><br>半个世纪以来，过度捕捞使我国的海洋经济鱼类资源濒临枯竭。<br><br>中国的海洋已经极度贫瘠，需要依靠休渔来修复生态。<br><br>我国的东海、黄渤海海域和南海海域，分别从1995年和1999年开始实施伏季休渔制度。<br><br>但一些专家表示，每年为期两到三个月的休渔，对恢复渔业资源的作用较为有限。<br><br>摄影／马文荣<h4>海产有尽：没有渔汛的海洋</h4>7月下旬。<br><br>沈家门。<br><br>蓝天白云，但海水浑黄。<br><br>成千上万条渔船静静地停泊在滨港路南侧的港湾里，桅杆如林。<br><br>对面鲁家峙耸起两座苍翠的小山头，护卫着港湾，仿佛永不疲倦的哨兵。<br><br>眼下正是休渔期，灼热的阳光下，这个中国最大的渔港似乎陷入了昏睡。<br><br>偶尔，几条机动小舢板在港湾中飞快地穿梭。<br><br>伏季休渔是1995年从东海、黄海开始的，1999年扩大到南海。<br><br>休渔的时间和作业类型，每年各海区都有所不同，通常为夏季的两三个月，故称之为伏季休渔。<br><br>我站在沈家门渔港的这一天，从北到南，中国令人生畏的强大海洋捕捞力量停止了工作。<br><br>渤海、黄海、东海和南海，300万平方公里的蓝色国土，显得异常平静。<br><br>碧波下面，带鱼、小黄鱼、鲳鱼、蓝点马鲛等被人到处追捕的鱼类获得了片刻喘息之机，专心致志地繁殖和生长，缓慢地恢复种群数量。<br><br>中国的海洋已经极度贫瘠，需要依靠休渔来修复生态。<br><br>沈家门外面的海面，就是中国最大的渔场—舟山渔场。<br><br>这一带大陆架宽阔，西面有长江、钱塘江、甬江三大入海口，带来了丰富的营养物质，更因东海沿岸流、台湾暖流和黄海冷水团于此交汇，水流搅动，养分上浮，吸引了众多鱼群栖息、洄游。<br><br>历史上，舟山渔场就是浙江、江苏、福建和上海3省1市渔民的传统作业区域，以大黄鱼、小黄鱼、带鱼、墨鱼（乌贼）为主要渔产。<br><br>有些资料称，舟山渔场是与俄罗斯千岛渔场、加拿大纽芬兰渔场和秘鲁渔场齐名的世界级大渔场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A7/wKgBzFQ2p1-AO9z1AAFZYpjO6D4531.jpg@!rw9"><br><br>1978年春节前后，正是带鱼冬汛时节，在浙江台州的大陈岛，上千条渔船出海夜捕带鱼。<br><br>灯火夜渔，密如繁星，多美的意境。<br><br>可惜，正是因为这样持续不断的大规模围捕，才导致我国包括带鱼在内的几大渔汛逐渐消失。<br><br>摄影／叶文清我遇到了晒得黝黑的上海海洋大学博导章守宇。<br><br>他最近的科研项目是海洋牧场，来舟山观察增殖放流的效果。<br><br>我问起传统近海渔场的情况。<br><br>',
'<h2>航空母舰为什么这么难造？</h2>1945年，击败北洋海军整整半个世纪之后，日本海军联合舰队终究还是难逃覆灭的命运，旗舰大和号—世界上最大的铁甲战列舰—在冲绳岛战役中被美军飞机击沉。<br><br>从此，战列舰时代被尘封进了历史，取而代之的是新的航空母舰时代的到来。<br><br>然而，航母的建造和装备配置难度远非一般国家的技术实力所能攻克。<br><br>因此，虽然横行世界已近百年，它始终不曾摘下世界最昂贵、最庞大、最复杂武器系统的神秘面纱。<br><br><h4>航空母舰—开启海洋的新时代</h4>1910年，当美国人尤金·埃利驾驶一架双翼机从铺设在“伯明翰”号巡洋舰上的飞行甲板起飞时，也许没有意识到，他开创了一个时代，一个以航母为标志、新的海洋时代，虽然有飞行甲板的“伯明翰”号还远不能称作航空母舰。<br><br>7年后，人类历史上第一艘真正意义的航空母舰诞生了—英国海军的“暴怒”号。<br><br>与几乎所有新生事物一样，最初的航母非常稚嫩，往往由其他船只改装而成，它们的先祖是那样的不起眼—失意的巡洋舰、邮轮甚至运煤船。<br><br>然而，20年后，它们却掀起滔天巨浪，把大舰巨炮们彻底冲进了历史的垃圾场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A7/wKgBy1Q2p12Ad6WIAAR9EFpDoVk440.jpg@!rw9"><br><br>2006年6月，美国海军在太平洋组织了规模极其宏大的“勇敢之盾”联合军事演习，参加演习的共有3艘航母，分别是林肯号、小鹰号和里根号。<br><br>虽然在大规模海战中可能需要三航母编队作战，但如此紧密的队形在实战中是不会出现的。<br><br>航空母舰取代战列舰不是历史的偶然，而是不可阻挡的趋势，因为航母战斗群是军舰与飞机构建而成的完美作战体系。<br><br>作为水上可移动机场，航母的出现使战机不再受飞行半径的制约，可以轻松越过大洋，直插敌后。<br><br>拥有了完备战力的航母编队，就等于拥有在广阔大洋中任意地方开辟空军基地的能力。<br><br>在战时，这几乎可以成为决定战争胜负的关键。<br><br>反观传统力量的代表—战列舰，即便射程再远的火炮，与航母舰载战机相比，也只能望尘莫及，即便铁甲再坚固的船体，在盘绕空中、遮天蔽日的敌方机群面前，也只能变成移动缓慢、无力还击的靶标。<br><br>1941年12月7日，日本以6艘航母为主力，携400架战机偷袭珍珠港取得大捷，宣告了大舰巨炮主义的彻底破产。<br><br>航母成为了海战场的主宰，各国的“航母竞赛”也由此进入白热化。<br><br>第二次世界大战的最后一年里，仅盟军的航母数量就超过140艘！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A7/wKgBzFQ2p12AcsNkAACLo3XWYCQ195.jpg@!rw9"><br><br>世界航空母舰历史一览表。<br><br><h4>造一艘航母有多难？</h4>二战结束，马放南山，航母的数量开始锐减，但装备航母的国家却大大增加。<br><br>大家都认识到了它在现代海战中无与伦比的价值，只要条件允许，任何一支没有失去进取心的海军都热切渴望拥有它。<br><br>',
'<h2>寻找北洋海军遗踪</h2>中日甲午战争已经过去一百多年。<br><br>2001年，旅居日本的作家萨苏从一本上世纪60年代的旧杂志上，偶然发现了中国清朝北洋海军旗舰“定远”的残骸，被日本人改建为一座别墅。<br><br>2009年，在日本福冈，他找到了这座已经几乎被人遗忘的建筑。<br><br>不过，彼时的军舰此刻却已成了一座仓库的构件。<br><br>今年9月，本刊特约他与摄影师娄林伟，再去寻找北洋海军遗物，以缅怀北洋海军的英灵！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A7/wKgBy1Q2p1eASX3mAAPMmARmzoo094.jpg@!rw9"><br><br>这是本文作者萨苏和摄影师娄林伟在考察两枚存放于佐世保日本海军墓地的定远舰305毫米开花弹。<br><br><h4>定远舰的炮弹与广乙舰的大炮</h4>薄暮时分，我和摄影师赶到了位于佐世保的日本海军墓地。<br><br>一抬头，就看到入门处两枚“定远”舰的主炮炮弹屹立在鼓形的石墩上，几乎没有锈迹的弹身闪射着点点寒光，令人顿感肃杀。<br><br>在这块巨大的墓园之中，随处可见军舰上拆下来的铁锚、舷窗、弹丸、弹壳，让人在静寂中仿佛听到战场的喧嚣。<br><br>今天，这里共保存着“定远”舰305毫米口径主炮的开花弹、实心弹各两枚，此外还有甲午战争时日军从台湾掠来的清军旧式前膛炮6门。<br><br>在密密麻麻的日军阵亡官兵墓中，最明显的，是“赤城”号炮舰舰长坂元八郎太的墓。<br><br>他曾是日本海军当时最精锐的军舰—“吉野”号巡洋舰完工时的回航主任。<br><br>“致远”号巡洋舰和它的管带邓世昌，因在军舰重伤后仍然奋勇冲向敌阵，试图撞击敌舰而被人们铭记。<br><br>邓世昌试图冲撞的日本军舰，正是“吉野”舰，在坂元八郎太调到“赤城”担任舰长之前，他的前一个职务是“吉野”舰的副舰长。<br><br>而黄海海憀中，日方记录曾有多艘中国军舰围攻过“赤城”，令日军印象深刻的是中国巡洋舰“靖远”号驶过“赤城”的时候，其炮手用桅盘中的格林炮猛烈扫射“赤城”的上层建筑，给日军带来重大杀伤。<br><br>实际上，根据中方记载，“靖远”舰并不在围攻“赤城”之列，这艘用格林炮横扫“赤城”舱面的战舰，正是“靖远”号的姊妹舰—“致远”。<br><br>中方文献记载邓世昌指挥“致远”舰冲锋在前，勇不可挡。<br><br>他命令官兵，开放舰首尾主炮，同时又发射格林炮，“先后共百余处，击中日舰甚多”。<br><br>而在攻击“赤城”舰中立下战功的格林炮，很可能就是保留在横须贺“三笠”舰公园的那一门。<br><br>',
'<h2>吉隆沟小河谷装下了半部西藏史</h2>100多年前，一位外国探险家闯入吉隆沟，惊叹道：这里是上帝集中了全世界能工巧匠打造的圣地；100多年后，一位援藏干部来到这里，惊呼道：这里是神仙居住的地方。<br><br>吉隆沟，是喜马拉雅山日喀则五条沟中最深的一道。<br><br>本文作者先后12次探访吉隆沟，他看到了一座生机盎然、绿色葱茏的生态宝地，也进入了一条从初唐吐蕃时期流淌而来的历史长河……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A6/wKgBzFQ2p1uAX9x3AAPcw7oxJa4476.jpg@!rw9"><br><br>仙人造幽谷。<br><br>从山顶眺望又深又长的吉隆沟，视野远处是湛蓝如洗的苍穹、白皑皑的连绵雪峰；目光下移，一道碧绿的幽谷向雪山深处蔓延而去。<br><br>这里地处吉隆沟底，冬季短暂且常常阴雨连绵，一年四季不甚分明，温润的气候让这里四季都有盛开的鲜花。<br><br>四季如春、温润宜人，这样的环境很容易让人联想到同纬度的长江中下游地区。<br><br>拍摄时间：2005年5月。<br><br>拍摄地点：吉隆沟扎村。<br><br>海拔高度：3200米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/A7/wKgBy1Q2p1yASOxUAAZ4ulGr7hk786.jpg@!rw9"><br><br>沙石丛中生，野花更娇艳。<br><br>吉隆沟北端的大马拉山下，摄影师见到了一大片从沙石缝里冒出来的粉红色野花——藏菠萝花，它的成长环境最低海拔在4500米以上，种子发芽后钻出沙石就能开花。<br><br>花朵生得娇美，开得凄艳，成片连天，沿着冰川融水形成的小溪，一直可以开到雪线附近。<br><br>这种娇艳的花是一种古老物种，或许由于其生长环境的恶劣，后来枝叶慢慢发生了退化。<br><br>据摄影师观察，这种花在每年的6月23日至30日期间开花，开花期前后相差不超过一两天。<br><br>在惊叹于它的美丽的时候，我们也不由得为顽强的生命喝彩！拍摄时间：2005年6月。<br><br>拍摄地点：大马拉山下。<br><br>海拔高度：4500米。<br><br>知道吉隆沟吗？<br><br>不知道。<br><br>吉隆沟在哪里？<br><br>不知道。<br><br>去吉隆沟怎么走？<br><br>不知道。<br><br>提起吉隆沟，不少人往往一问三不知。<br><br>在公元2000年之前，我对此也是一脸茫然、一头雾水，直到本世纪初，我才第一次走进了这条穿过喜马拉雅山的河谷，并邂逅了吉隆这座美丽圣洁的藏南小城。<br><br>',
'<h2>喜马拉雅山的五条沟（上）</h2><h4>喜马拉雅山的五条沟（上）</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/A7/wKgBy1Q2p1WANKDBAAkUp9Ii_WY802.jpg@!rw9"><br><br>如果将喜马拉雅山脉看成一条由岩石构成的巨龙，那么地球上没有哪条山脉比他更伟岸、雄壮。<br><br>他镇守中国西南边陲，高耸入云、横亘东西，坐拥地球之巅。<br><br>虽然喜马拉雅山脉是青藏高原腹地与南亚交往的一道难以逾越的障碍，但是他却在西藏自治区日喀则所属的亚东县、定结县、定日县、聂拉木县、吉隆县地界上打开了5条南北纵向的裂谷，俗称“五条沟”。<br><br>这几条沟，不仅是青藏高原与南亚的交通要道，而且还是西藏最繁荣富庶之地。<br><br>这里所说的“五条沟”便是亚东沟、陈塘沟、嘎玛沟、樟木沟、吉隆沟，它们从东往西沿着喜马拉雅山脉的山脊线游走，在五六百公里的范围内形成了另类风景。<br><br>在喜马拉雅山脉形成过程中，这一带究竟发生过什么？<br><br>高寒世界屋脊边缘，为何会出现这样的别致景观？<br><br>让我们跟随旅行者的脚步和镜头去寻找答案。<br><br>吉隆沟：小河谷装下了半部西藏史樟木沟：悬于峭壁之上的要道亚东沟：气蒸“米粮仓”，血浴“红河谷”',
'<h2>中国的制海权是怎样一步步丧失的</h2>古代中国，海上势力兴旺而发达。<br><br>尤其在宋元时期，海外贸易达到极盛。<br><br>但是，从15世纪以来就开始每况愈下。<br><br>郑和七下西洋、郑成功收复台湾、北洋海军创建是三个越来越低的波峰，而每个波峰之后，则是庸碌并充满屈辱的波谷。<br><br>当世界大航海时代开始，制海权却从中国的手里滑落—中国东南的万里海疆，从此动荡不宁……<h4>缺乏贸易支撑的海洋控制权终归要失落</h4>制海权，就是一个国家控制大海的能力。<br><br>一个面对大海，有着漫长海岸线的国家，如果不能控制海洋，不能在海上自由地活动，那么，海洋给它带来的更多是遗憾和痛苦，而不是财富和幸福。<br><br>公元15世纪，是世界航海史上最重要的一个世纪。<br><br>世纪之初，郑和七下西洋，远达非洲东海岸，中国海上势力达到极盛，接着突然从海上完全撤退。<br><br>世纪之末，达·伽马绕过好望角来到了印度，哥伦布发现美洲大陆，大航海时代开始。<br><br>这一进一退之间，一出跌宕起伏的历史悲剧已经分派好了角色，只是当时无人知晓而已。<br><br>',
'<h2>中国古代的航海家哪去了？</h2>中国曾经有过很多航海家，中国古代先进的造船技术、海图和大量的古代贸易记录都可以作为证据。<br><br>但是，唯一永垂史册的航海家就是郑和，郑和成为了中国古代航海的标志。<br><br>其他的大量航海家，都没有被历史所记住，这些伟大的名字连同中国的航海文明被传统文化、黄土文化、农耕文化所扼杀、所掩盖。<br><br><h4>为什么仅仅记住了郑和？</h4>大明王朝宣德六年，也就是公元1431年，郑和做了一件很重要的事情—刻碑。<br><br>这一年三保太监郑和整整60岁，距离他上一次带领船队下西洋已经过去了10年，而那个愿意倾全国之力资助他远航的皇帝明成祖朱棣也在7年前驾崩了。<br><br>这7年间，郑和就一直闲居在南京，忍受着关于“下西洋劳民伤财”的指责。<br><br>转机出现在一年前，宣德五年六月，朱棣的孙子明宣宗朱瞻基再次派遣郑和率领船队前往异域。<br><br>这时的郑和似乎也感觉到自己来日无多，便于宣德六年的正月和十一月，分别在江苏太仓刘家港天妃宫和福建长乐南山，刻下了《通番事迹》碑和《天妃灵应之记》碑，用来为他的船队七下西洋这一前无古人的航海事业做一个总结。<br><br>后人无法不钦佩郑和的先见之明，这两块石碑上清晰的字迹一直保留到今天，成为了中国古代航海事业为数不多的明确史料。<br><br>两年之后，郑和死在了第七次下西洋的船上，也算是死得其所。<br><br>郑和死去仅仅40多年，1477年，郑和下西洋的档案《郑和出使水程》便离奇消失。<br><br>翻阅明朝的史料，如万表的《灼艾余集》和严从简的《殊域周咨录》，其中记载的是兵部侍郎刘大夏藏匿了郑和下西洋档案，而在顾起元的《客座赘语》中则说刘大夏焚毁了郑和下西洋档案。<br><br>刘大夏当时还有一段十分义正词严的表白，也被记录下来：“三保下西洋，费钱粮数十万，军民死且万计，纵得奇宝而回，于国家何益，此特一时弊政，大臣所当切谏者也。<br><br>旧档虽有，亦当毁之，以拔其根。”<br><br>从这段话来看，刘大夏对于郑和下西洋深恶痛绝，只恨自己不能早生几十年，好以死谏之，以至于40多年后，也要冒着巨大的政治风险，将下西洋的档案藏匿或销毁。<br><br>最狠的是“以拔其根”这四个字，不仅当年郑和的航海事业不值得再被记录和表彰，以后也不要有人再妄想做同样的事情，我们可以说，刘大夏确实有“先见之明”，因为此后的几百年，官方的航海活动确实彻底绝迹，“海禁”这项自毁长城的政策被越来越坚决地予以执行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A7/wKgBy1Q2p02AYb7BAANlcedqp40384.jpg@!rw9"><br><br>这幅1500年刊刻的《四海总图》可以看出中国人古代的世界观和天下观，天下以中国为核心，中国的四周是一些岛国，其中既有现实存在的地方，又有想象中的地方，诸如大人国、小人国、长臂国等，岛国之外是无边的大洋。<br><br>这是古代中国极少见的圆形地图，宋代以来的中国地图几乎都是方形的。<br><br>联系到当时的海禁，刘大夏这段话似乎可以看做是当时的知识分子和官僚阶级对于航海的认识。<br><br>直到今天，这段话仍然是批判郑和下西洋最好的论据。<br><br>刘大夏说完这段话的10年之后，葡萄牙人迪亚士发现了好望角，原本可能由中国人开创的大航海时代，只能存在于后世中国人的幻想中。<br><br>郑和下西洋是中国大航海时代的高潮，也几乎是终结。<br><br>在航海这件事情上，中国人完全是起了个大早，结果连最后的晚餐也没有赶上。<br><br>',
'<h2>西藏的富饶在河谷</h2><h4>西藏的温暖地带在河谷</h4>凡属创作，大都追求一种出人意外的效果。<br><br>一天，四川一位摄影师对我说：“我要去拍西藏的温暖地带。”<br><br>我想：他这句话的潜台词是：大部分人心目中的西藏是又高又寒的地方，他要拍的温暖地带是出人意料的。<br><br>但我想西藏如此之大，温暖地带怎样把握呢？<br><br>过了一段时间，这件事我大约忘记了。<br><br>忽然有一天，吉林一位摄影师拿来了许多图片，这是他十几次去西藏拍摄的。<br><br>他给这些图片起了一个总标题：喜马拉雅五条沟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/A6/wKgBy1Q2p0eAF6pTAAJtr4myjjQ341.jpg@!rw9"><br><br>尼洋河下游。<br><br>发源于米拉山的尼洋河一路向东流淌，经过八一镇之后转向南，汇入雅鲁藏布江。<br><br>在尼洋河的下游，一处处露出水面的沙洲将平静的河水分成辫状的河道，水流忽分忽合，滋润着沙洲上的树木青草，更是灌溉两岸农田的淡水来源。<br><br>河谷中温暖湿润，这里海拔不过2000余米，与西藏北部和西部寒冷干旱的高原形成强烈的反差。<br><br>摄影／谢罡看了这些图片，忽然想起那位要拍“西藏的温暖地带”的摄影师。<br><br>我想告诉他：现在摆在我面前的这些图片拍摄的就是“西藏的温暖地带”。<br><br>因为西藏的温暖地带都在“沟里”，也就是在河谷里。<br><br>不仅西藏的“温暖地带”在河谷里，西藏的人文精华也都在河谷里。<br><br>比如西藏的第一大城拉萨在拉萨河谷中，第二大城日喀则在年楚河与雅鲁藏布江交汇处的河谷中，昌都在澜沧江河谷，林芝在尼洋河谷。<br><br>排在前面的城镇无一不在河谷中，西藏那些古老的县城、安宁的小镇又何尝不是在河谷中。<br><br>',
'<h2>海南PK台湾专家争论两地差异，支招海南未来</h2>【编者按】作为中国最大的两个岛屿，海南和台湾地理环境各有什么特色？<br><br>两地有没有密切的族源关系？<br><br>为什么在近代史会有迥异的发展脉络？<br><br>把两个海洋大省进行平行比较，提出上述的种种疑问，我们绝非要较出两地异同与高下，这场编辑部内部制造的PK，是期望透过来自地理、历史、文化、经济、国际关系等不同领域的10位专家学者精简的解答和智慧的碰撞，在这个异常庞大和繁复的话题里，冲开一些拦截思想的堤坝，为海南的崛起找到某些清晰的路向。<br><br><h4>地理比较</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/78/wKgBy1Q2mfWAf1lOAAF1z3jqoes798.jpg@!rw9"><br><br>郭焕成中国科学院地理科学与资源研究所研究员<h4>琼台两岛自然条件差别不大</h4>台湾和海南分别是中国第一、第二大岛，对中国大陆来说，这两个岛地理位置极其重要，有人说它们是姐妹岛，也有人说是兄弟岛。<br><br>我认为，海南岛和台湾省是中国的两只眼睛，这对眼睛很明亮，照亮了整个太平洋，这两只眼睛也很宝贵，如果把其中一只眼睛挖走，中国就瞎了。<br><br>从自然地理条件来看，两个岛屿差别不大，气候条件也相似，都高温多雨。<br><br>不过雨量上有点差别，海南雨季和旱季分明，我们说“旱季一把刀，雨季一团糟”，海南的土壤是黏土，一干就硬得不得了，一下雨就很泥泞，土壤性质不是很好，本身肥力低，比较瘠薄。<br><br>台湾就没有这样的问题了，降雨量时空分布比较均匀，由于农业开发早，水利设施好，土壤比较肥沃。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/78/wKgBy1Q2mfWACcxOAAFkT-IZE2o086.jpg@!rw9"><br><br>李渤生',
'<h2>红潮登颊醉槟榔海南黎族的槟榔瘾</h2>海南黎民待客有“茶、烟、酒、槟”四个等级，槟榔只有在迎贵宾或婚庆等重大时节才摆上筵席。<br><br>泰国的考古证据可把人类嚼食槟榔的历史推至8000年前，在今天的海南，那街头卖槟榔的黎族女人早已成为一景。<br><br>槟榔是我最早认识的热带植物之一。<br><br>那时候车行路上，突见公路边上、田野里，一排排槟榔树亭亭玉立，那树干青葱笔直的样子，竟有风中少女含羞弄裙之美：叶子如风帽在头顶飞舞——是完全不染尘埃的青春，背衬着蓝天来看，那身心爽洁，若北方的杨柳发新枝。<br><br>要让邓丽君来唱，那就是：“高高的树上结槟榔/谁先爬上谁先尝/少年郎采槟榔/小妹妹提篮抬头望”换了黎族民歌，就成了：“口嚼槟榔又唱歌，嘴唇红红见情哥。<br><br>哥吃槟榔妹送灰，有心交情不用媒。”<br><br>黎族情歌里唱的那个“灰”指的是灰浆，黎人吃槟榔，不单食它的瓤肉，而要与“扶留叶”（俗称蒌叶）、灰浆（用蚌灰或石灰调制而成）为佐料一起嚼食，即所谓“一口槟榔一口灰”。<br><br>先将槟榔果切成小片，取灰浆少许放在“扶留叶”上，裹住槟榔片放口里慢慢咀嚼。<br><br>此时口沫变成红色，再把口沫吐掉而细啖其汁，愈嚼愈香，津津有味，直至脸热潮红，谓之“醉槟榔”。<br><br>此景还被贬至海南时的苏东坡写成诗：“红潮登颊醉槟榔。”<br><br>槟榔瘾大的妇女，再加配上少量烟叶，据说又香又辣，如喝烈酒。<br><br>海南岛的黎族妇女嚼食槟榔，甚于男子嗜好烟酒。<br><br><h4>卖槟榔：海南女人构成一景</h4>海南人嗜食槟榔古已有记载。<br><br>1882年美国传教士香便文和丹麦传教士冶基善深入海南中部黎区做田野考察，就黎民嗜吃槟榔有过如下描述：“嚼槟榔，我们在前面的临高也多少见到过，在这里（黎族山区）非常流行，尤其是女人，无论是汉族还是黎族女人，似乎都对嚼槟榔上瘾。”<br><br>',
'<h2>海南雨林物种演化进行时</h2>在海南岛中部的山地和沟谷间，我们可以领略到典型的热带雨林。<br><br>如果细致观察，还能够看到许多独具特色的物种，它们或许是海南雨林中特有的物种，或许正在向着新物种的方向静静演化。<br><br>海南岛的花木鸟兽，许多秘密尚藏深闺，未被揭晓。<br><br>大约8500年前，当海南独立成岛时，岛上的森林便和如今中国南部以及中南半岛的森林不再有联系，这里的生物也自此踏上了独自进化之旅，它们让这个亚热带海岛开始拥有个性独到的自然魅力。<br><br>清末民初美国传教士描写海南岛的《棕榈之岛》一书中曾写道：“对于我们来说，一个像海南岛这样的岛屿，一直具有其独特的魅力。<br><br>我们往往易于迷失于大陆的广袤和辽远，但是岛屿则是（或者说我们以为是）可以把握的，是富有个性的，就像是一个亲密的朋友那样吸引着我们。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBzFQ2meeAIG-_AAEMbQRwxWM065.jpg@!rw9"><br><br>时而稀薄时而浓厚的迷雾中，宽厚的板根支撑着高不可攀的粗大树木，林中藤蔓密布如蛛网，海岛上独特的鸟兽花木藏匿其中……海南岛的热带雨林分布并不广泛，但却有着独特的魅力。<br><br><h4>发现食猴鹰的人魂断五指山</h4>19世纪中末期，西方的博物学者随着远航的船舶登上海南岛，他们惊叹于这里绝世独立的自然环境，并且开始迅速采集并系统描述岛上的物种。<br><br>这些陆陆续续登陆海南岛的西方人中，第一个要提到的是英国人郇和（R. Swinhoe）。<br><br>郇和于1868年任英国驻琼州领事，他在海南岛很多地方进行了标本采集，几年间便报道了海南岛172种鸟类，并专文描述了海南岛产的鹿类和其他哺乳动物，发表了第一个海南岛特有的哺乳动物新种——海南兔（Lepus hainanus）。<br><br>郇和用西方的科学描述让世界开始了解这个东方岛屿，他把采集的其他生物标本，如蝴蝶、贝类、植物等送给相关领域的学者，从这些标本中，无数新种被报道发表。<br><br>',
'<h2>中部山地湿润区中尖的海南</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBy1Q2meGADbX9AAFwB1M_SWA788.jpg@!rw9"><br><br>海南岛中部山地湿润区范围及陆地水系流域分布示意图。<br><br>从地形图上看，海南岛中间高耸，四周低平，中心到四周依次是由山地、丘陵、台地、平原组成的环形层状地貌，阶梯结构非常明显。<br><br>海南岛最高的两座山峰当属岛屿腹地的五指山和鹦哥岭，五指山和鹦哥岭相隔不远，却分属五指山系和黎母岭山系。<br><br>山系决定着水系，万泉河、陵水河、南渡江、昌化江从中部山地发源，流向岛屿四方，几大水系造就了海南的基本地形，并催生了海南的几千年文明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBzFQ2meGAYRn2AALP4stIXUo850.jpg@!rw9"><br><br>哪里是海南的中部？<br><br>如果以气候类型为依据，那就是图中标示的“中部山地湿润区”；如果以植被解释，则可理解为有雨林分布的区域。<br><br>除了在“中部山地湿润区”，在海南岛西部和南部海拔1300米以下的山麓和沟谷中，亦可见到雨林；当然还有更直观的判别方法：从地形上看，山体绵延的地方就是海南中部腹地——地形图让我们一目了然。<br><br>如今，海南岛外围一圈平原基本用做耕地，台地丘陵主要用于橡胶种植，昔日遍布全岛的原始森林如今只是零星地保留在中部山区。<br><br>令人心向往之的热带雨林，则呈斑块状残留在尖峰岭、五指山、霸王岭、鹦哥岭、吊罗山等处的低山沟谷中。<br><br>',
'<h2>海南咖啡咖啡中的“少数派”</h2>作为一种热带雨林环境下生长的植物，咖啡树需要温暖湿润的气候，而年均温度在22℃至26℃之间，年均降水量在1600毫米以上的海南正是咖啡的理想种植地，更是罗伯斯塔种咖啡生长的天堂。<br><br>海南的咖啡浓而不苦，香而不烈，且略带一点果味，实属咖啡中的上品。<br><br>尽管海南咖啡占据天时地利，却因为各种原因而产量低迷，甚至人们在海南购买的“本地咖啡”98%产自越南和云南。<br><br>作为“海南特产”，咖啡为何势衰至此？<br><br>在海南万宁的中国热带农业科学院香辛饮料研究所，当我们把刚刚烘焙出来、还带着点热气的罗伯斯塔种咖啡豆放进研磨机研磨，一股浓郁的香味立刻充盈了整个房间，慢慢地沁入肺腑——那是一种类似于糖浆、热巧克力、炒坚果相混合的浓厚味道，同时又隐隐含着某种花果的香气，但却又不同于上述任何一种气味。<br><br>那个时候，我最遗憾的便是大脑里描写嗅觉的文字过于贫乏，而这个世界上又没有任何一部“香气记录仪”，可以让我记录下研磨海南咖啡的独特浓香，以便日后拿出来回味与分享。<br><br>从产量上说，俗称“中粒种”的罗伯斯塔种咖啡属于“少数派”，与之对应的是“小粒种”阿拉比卡咖啡——后者的产量占到了世界咖啡总产量的70%。<br><br>从种植环境上讲，虽然南北纬25度之间被称为“咖啡带”，大部分地区都可以种植咖啡，但因为罗伯斯塔种咖啡更不耐寒，所以只能种植在最温暖、最潮湿的低纬度、低海拔地区。<br><br>而海南岛，则正是这一品种的理想种植地。<br><br><h4>海南和云南咖啡有“性别差异”</h4>海南岛的年平均气温在20℃以上，年均降水量超过1600毫米，处于“咖啡带”的黄金地点。<br><br>此外，海南岛因为全新世的火山活动，很多地方都覆盖着排水良好、含火山灰质的肥沃土壤。<br><br>在那疏松、肥沃、富于有机质的土壤里，根系发达的咖啡树可以尽情舒展。<br><br>当然，海南的阳光过于强烈是种植咖啡的不利因素，但只需在咖啡树附近种植一些橡胶等更高大的植物，就可以起到遮凉蔽阴的效果。<br><br>空气好、水质好利于人体的健康，同样利于植物的生长。<br><br>在没有污染的海南岛，咖啡树尽情地享受着“四季春常在”的舒适，也带给我们“四季花常开”的美丽。<br><br>',
'<h2>南蔬北运一把豇豆背后的故事</h2>2013年1月9日，北京市民刘女士买了一把豇豆回家，但她不知道这把豇豆来自海南。<br><br>每年进入冬季，北运的海南冬季瓜菜丰富着内地市民的餐桌。<br><br>这是一场看不见的“春运”，从种植户到贩运，这一把豇豆的背后有着许多人物的艰辛与快乐。<br><br>本刊特派作者从海南三亚出发，沿途采访了广州和北京最大的农产品市场，为您细细道来海南冬季蔬菜产业链背后的故事。<br><br>12月8日凌晨5点，三亚崖城镇的菜地里早已是人影绰绰，星火点点。<br><br>8岁的郑丕肖和表妹铃铛揉着惺忪的睡眼被李宽抱下拖拉机，去豇豆地里帮忙。<br><br>在李宽租种的五亩地里，豇豆整齐排开，长势喜人。<br><br>两米多高的藤架上攀援着豇豆小黄花，而一些成熟的、手臂长的豇豆则在黎明的微光下泛着淡淡的青白色。<br><br>李宽雇用的几个临时工正手脚麻利地将豇豆一根根从架子上采摘下来，然后整齐地拢成一把，一端套上皮筋，随手丢在身后。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/77/wKgBy1Q2meCAOC4jAACn-J5y3OQ101.jpg@!rw9"><br><br>天未亮，三亚崖城的街道里便站满了等着去摘豇豆的工人。<br><br>他们要赶在中午前，将新鲜采摘的豇豆运到市场上，卖给远道而来的商户。<br><br>这些商户收购后，马上打包装车，下午就发往全国各地的蔬菜批发市场。<br><br>这些花了农户两个月时间伺候出来的豇豆，最终会被远方城市里的某个主妇买走。<br><br>至多三天，这些沾着三亚地气的豇豆，会被装盘上桌，成为家宴上的一道菜肴。<br><br>这幅景象在崖城的田间地头随处可见，这里是海南大型冬季瓜菜基地之一。<br><br>每年进入11月，冷清了大半年的崖城便在一夜间热闹起来。<br><br>那些候鸟一样的商贩，陆续从广东、上海、北京、黑龙江等省市涌进这里。<br><br>平日里见不到几辆大车的水南街，渐渐有了怪兽一般的大货车响着喇叭穿城而过。<br><br>随着冬季蔬菜收购旺季的到来，全城仿佛在一只无形的手的指挥下忙碌着。<br><br><h4>崖城，海南大型冬季瓜菜集散地之一</h4>崖城位于海南省南端三亚市的西部，距三亚市区45公里，地处宁远河出海口的冲积平原上。<br><br>这块土壤肥沃、水源充足的土地是三亚市人口最多、面积最大的农业大镇。<br><br>当地人世代以传统农业为主，积累了丰富的耕作经验。<br><br>崖城距南山国际货运港4.4公里，223国道、环岛高速公路和粤海铁路贯穿全境，独特的自然环境加上便捷的交通，让它成为海南大型冬季瓜菜集散地之一。<br><br>',
'<h2>南繁基地培育金种子的土壤</h2>在中国有这样一个地方，农业科研人员说它是“育种的天堂”，农民说它是“种子基地”，普通人说它是“天然温室”。<br><br>它就是海南的南繁基地。<br><br>从高产的玉米、水稻到抗虫害的棉花，一个又一个农业奇迹在这片温暖的土地上被创造。<br><br>很久以前，在海南岛五指山下有个黎族寨子，寨子里住着一对恩爱的夫妻，丈夫阿氓勤劳勇敢，妻子邬鲜美丽贤惠。<br><br>峒主山甲见邬鲜年轻貌美，心生邪念，带随从上门抢夺邬鲜。<br><br>阿氓和邬鲜只好逃进深山老林去，在一个山洞安家。<br><br>有天晚上，夫妻俩做了同样一个奇怪的梦，梦境中一位白发苍苍的老翁说，有只鸽子会给他们送来金种子。<br><br>第二天，果真有只鸽子停在洞口的一棵大树上，阿氓赶紧搭弓把鸽子射下，在鸽子腹中发现了山兰稻金种子。<br><br>夫妻俩把金种子种下后收获了粮食。<br><br>当两人重回寨中时，将稻种分给大家种植。<br><br>从此，黎家人吃上了山兰稻米，过上了温饱的生活。<br><br>这是一则黎族民间传说，讲述的是一个金种子的故事。<br><br>世上有没有金种子？<br><br>2008年9月，在湖南杂交水稻研究中心举办的杂交水稻科技成果展示与拍卖会上，袁隆平的中稻品种“两优1128”经过8轮竞拍，最终以1180万元成交。<br><br>这个比金子还要珍贵的杂交水稻品种是在海南三亚南繁选育出来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBy1Q2mdKAR0TiAATcBDmQ0dQ550.jpg@!rw9"><br><br>在海南温暖的土地上，一年四季生长着作物，收获着粮食。<br><br>这个“天然温室”繁育种子的光热条件得天独厚，在内地3年的育种工作，在海南只需要1年就能完成，育种周期缩短了近一半。<br><br>因此，这里的光热条件和优越的气候环境，吸引着大批科技工作者从祖国各地来到这里，从事农业育种研究。<br><br>摄影/蒙传雄<h4>南繁育种，一颗种子的生长轨迹</h4>2012年10月底，李红建带着他精心包装后的玉米种子飞到海南，在中国农业大学的三亚南繁试验站种下。<br><br>2013年3月，他将带着新结的种子再回到北京。<br><br>3396公里—从北京到海南，每年一次，周而复始。<br><br>李红建是中国农业大学作物遗传育种学倪中福教授的研究生，玉米的杂种优势是他们实验室的研究方向。<br><br>',
'<h2>南部半干旱半湿润区纯正的热带在这里</h2>2012年的最后一天，受到北方强冷空气南下的影响，海南大部分地区已经全然没有了南国的热带风情，海口的最低气温跌破10℃，在阴冷的寒风里，市民们纷纷换上了厚厚的棉服；在海南的中部山区，最低气温甚至降到了6℃左右。<br><br>然而也就在那一天，五指山以南的三亚、乐东、保亭、陵水等地仍处于人体感觉最舒适的环境温度当中——最高气温在二十四五度之间，最低气温也有十七八度以上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBzFQ2mdGAcQsEAAEbYmfaJuY773.jpg@!rw9"><br><br>海南岛南部半干旱半湿润区年平均气温、日照时数示意图。<br><br>我们常说海南拥有全国独一无二的气候资源，但最稀缺、最珍贵的要素却并非遍布海南全岛。<br><br>这一点，从南繁育种基地的选择过程也可以看出来。<br><br>农业专家们最初是到云南的昆明、西双版纳这些地方去育种，但实验证明，这些地方每年冬季也总有那么一段时间的光热条件达不到育种的需求。<br><br>于是南繁不断地往南移，从昆明换到了海口，但是海口也不行。<br><br>最终，专家们终于在三亚、保亭、陵水等地找到了最理想的“种子硅谷”。<br><br>打开中国地理版图，可以发现海南岛上唯有这一带是最接近北纬18度的地方。<br><br>再加上中部山地阻隔，冷锋到达南部大多锋消，所以这里不只温暖，更有着弥足珍贵的冬季艳阳。<br><br>虽说海南南部总的降雨量也不算太少，一年可以达到1200毫米左右，但作为半湿润半干旱地区，这里的降雨主要集中在8到10月。<br><br>在冬春季节，当海南岛北部、中部阴雨连绵之际，当“晒太阳”成为动植物和人类共同的渴望，海南岛的南部恰好身处旱季，干燥少雨、阳光明媚。<br><br>',
'<h2>树中慈母海南的橡胶树</h2>天然橡胶与石油、钢铁、煤炭并称为“四大工业原料”。<br><br>人们将原产美洲的橡胶树移植到其他热带地区，目的是为获取它们身上的胶汁，进而产生各类橡胶产品。<br><br>橡胶树一生都被人类榨取血液和乳汁，堪称“树中慈母”。<br><br>正是这一棵棵“任劳任怨”的树木，构成了海南岛近800万亩的橡胶林。<br><br><h4>凌晨割胶</h4>“快起来，要出发了！”小付轻声把我从梦中叫醒。<br><br>我迷迷糊糊地起身，看了看表，刚刚凌晨3点。<br><br>愣了好一会儿，才想起昨天的约定—跟他一起，到农场去体验割胶工人的生活。<br><br>于是我不敢怠慢，瞧一瞧窗外，夜幕沉沉，漆黑一片。<br><br>跟所有忙碌的胶工一样，我头戴胶灯，脚穿胶鞋，然后扎紧上衣，全副武装地往橡胶林深处走去。<br><br>小付才二十出头，从小跟着家人在橡胶园里劳作，年纪轻轻就是一名熟练的工人了。<br><br>割胶开始了。<br><br>只见他在树干离地约一米多的位置，娴熟地用特制胶刀划出一道10厘米左右的垂直切口，然后沿切口上下两端，向45度方向分别割出一条螺旋状的线，取下一整块树皮。<br><br>割好的树皮下方插着引流器，连接着一只胶碗，用胶架固定在树干上。<br><br>就这样，乳白色的胶汁慢慢从树身渗出，顺着引流器滴入胶碗中。<br><br>这过程看似简单，我却不敢轻易下手，仍以观摩为主。<br><br>这是因为：切割的力度不好把握，力度小了不出胶，重了又容易伤树；一棵橡胶树一般需要配好几个碗，滴满一碗大概半个小时左右。<br><br>至于那些掉落在泥土里的胶汁，则和泥土结成黑色胶泥。<br><br>小付说，这些胶泥也是可以回收利用的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/77/wKgBy1Q2mcKAHwGNAAJCO6aBbpE496.jpg@!rw9"><br><br>橡胶树的栽种很有规律，无论横、竖、斜，都能连成一条直线，而且每棵树的间距是相同的，看起来就像一队整齐的士兵。<br><br>每天凌晨三四点，农场的胶工就开始操纵一把把三棱形胶刀，在树木的肚皮上斜着划出一条弧线，伤口中马上就会流出乳白色的胶汁。<br><br>这牛奶一样的液体顺着弧线流下去，沿着铁片滴落在准备好的胶碗中。<br><br>太阳出来之前，胶工们就会提着胶桶来收胶。<br><br>摄影/李幸璜那么，人们为什么非要在凌晨两三点起来割胶呢？<br><br>来之前，我早就向中国热带农业科学院橡胶研究所所长黄华孙教授做了咨询。<br><br>他告诉我：“白天的阳光照射使橡胶树体内发生了光合作用，才能使树茎中多种元素发生化学反应，生成了以橡胶烃为主要成分的橡胶液。<br><br>所以，白天橡胶树内几乎没有多少胶液，到了次日凌晨两三点钟，橡胶树体内水分增多，细胞活动加快，正是胶汁产量最高的时候。<br><br>等到东方露出了鱼肚白，树内胶液慢慢流出。<br><br>当绝大部分胶树已经断滴时便可收胶，须在太阳升起前完成收胶工作。”<br><br>割胶和收胶只是橡胶原料的初级阶段。<br><br>收胶之后，还要经过胶乳净化、胶乳凝固、压薄压绉、造粒、干燥、出胶、称重、压包、打包、堆放入库等十多个环节，橡胶加工的全部流程才算完成。<br><br><h4>前世今生</h4>小付父母的工作单位是一处橡胶农场，海南岛有好几千个这样的地方：从琼北平原到五指山区，从黎母岭脚下到天涯海角，从万泉河畔到东南海滨，处处可以见到郁郁葱葱、整齐有致的橡胶树林。<br><br>据黄华孙教授估计，海南的橡胶种植面积约800万亩，覆盖了17个市、县，种植面积和干胶产量均占全国的一半以上，是我国最大的天然橡胶生产基地。<br><br>',
'<h2>探寻海南的沙漠和草原</h2>多雨、湿热是海南留给我们的传统印象。<br><br>然而，海岛西部的昌化江流域有一块常年高温、气候干燥的半干旱区域：这里曾经广布稀树草原，滨海区域甚至出现了一条狭长的热带沙漠带，是我国唯一可以看到热带草原、沙漠的地区。<br><br>本文作者将带我们去领略独特的岛西风情。<br><br><h4>行走岛西，误入“戈壁”深处</h4>身居海南多年，之前早就听说海岛西部（注：本文中的海南西部，主要是指昌江、东方所辖区域）景色别有风味。<br><br>因为位置偏僻、交通落后，岛西地区往往游人罕至。<br><br>而我长时间忙于工作应酬，竟没有仔细探寻过西部的种种风情。<br><br>去年年底，我终于抽出时间，与朋友一起驱车前往昌江、东方等地游览。<br><br>2012年12月的一个上午，我们的汽车穿越行驶3小时后，进入昌江黎族自治县境内。<br><br>从澄迈到儋州，再到昌江，一路的景色开始悄悄地变化：茂密的林木渐渐变得稀疏，潮湿的空气也慢慢变得干燥。<br><br>到了昌化江下游的入海口附近，周边平地、山坡覆盖着低矮的灌木丛和成片的青草。<br><br>驱车继续前行，褐色的土壤慢慢消失，山坡、丘陵上有大片裸露的褐色岩石，平地上则是大片黄色砂砾。<br><br>车轮碾过时，周围顿时尘沙飞扬，模糊了前方的路标……空气中，一半弥漫着干燥的沙尘，一半氤氲着湿润的海风。<br><br>我们的车子在空荡的路上左拐右突，似乎误入一片茫茫戈壁。<br><br>大约过了半个小时，前方终于出现了指示牌—棋子湾。<br><br>棋子湾在昌江县昌化镇以北约5公里处，东侧背靠海拔481米的昌化大岭，西端连接广阔的北部湾海域，东西长度约20公里。<br><br>棋子湾过去名叫清水湾，因海岸石头状如棋子而得现名。<br><br>除了温润如玉的石头，棋子湾周围还有一片鲜为人知的热带沙漠。<br><br>十几年前，我曾在兰州大学读书，对我国西北地区的沙漠、戈壁并不算陌生。<br><br>海南岛上居然也有沙漠？<br><br>答案是肯定的。<br><br>需要指出的是，棋子湾、珠碧江口、莺歌海等海南西部的沙漠，既不同于西北地区的温带沙漠，也不同于其他海岸上的白色沙滩—这里的沙地一片金黄，沙源来自地表。<br><br>这规模不大的沙漠往往跟矮小的绿色植被混杂在一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/76/wKgBzFQ2mb-AXDvnAADq3Z_jwOU576.jpg@!rw9"><br><br>昌化江口：一半是海水，一半是沙漠昌化江是海南第二大河，也是含沙量最大的一条。<br><br>河水携带泥沙的不断堆积，是海南西部沙漠形成的重要因素。<br><br>从空中远远望去，“S”形的棋子湾海滨的狭长地带呈现暗黄色，那就是海南西部著名的沙漠。<br><br>棋子湾沙漠全长20多公里，岸边奇峰林立、怪石嶙峋，周围则散布着流动、半流动和固定沙丘。<br><br>这片热带滨海沙漠中，除了人工种植的大片木麻黄防风林，还有仙人掌、野菠萝、海枣等多种野生的耐旱植物。<br><br>北半球热带沙漠主要分布在北非撒哈拉、西亚阿拉伯半岛地区。<br><br>虽然纬度接近前两者，但热带季风让海南岛的大部分地区变得湿热、多雨，避免了变成沙漠的厄运，而以棋子湾为代表的岛西恰恰成为热带季风无法影响的“盲区”。<br><br>海湾附近的居民说，几十年前，这里的沙漠面积比现在要大得多。<br><br>佛山大学资源与环境研究所的李森教授长期跟踪研究海南热带沙漠化。<br><br>通过卫星遥感数据，他分析说：“20世纪70年代末，海南岛西部沙漠化土地面积一度达到257.92平方公里，到90年代末减少至122.57平方公里。”<br><br>',
'<h2>西部半干旱区落寞的昌感平原</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/76/wKgBzFQ2mb-AaFSiAALcAW7h8FM588.jpg@!rw9"><br><br>海南岛也有沙漠？<br><br>没错。<br><br>上图即摄于海南岛西部的棋子湾附近，这里岩石裸露，黄沙蔓延，仙人掌和野菠萝等旱生植物肆意生长，这样的景致很容易让人联想到阿拉伯半岛上的滨海沙漠。<br><br>据海南省探险爱好者考察，海南岛的热带滨海沙漠从珠碧江入海口延伸到昌化江下游，总面积约9万亩。<br><br>由于地处半干旱气候区，这一带的沙质土层、岩层不断受干热风侵蚀，久而久之形成了这片沙漠奇景。<br><br>摄影/范箐西汉武帝元封元年（公元前110年），朝廷在海南岛置儋耳郡，管辖海岛西部，在今东方、昌江境内分别设立九龙县、至来县。<br><br>后来，九龙改名感恩（治所在今东方市感城镇），至来改名昌江。<br><br>昌化江中下游地区冲积形成了开阔的平原、台地，主要覆盖昌江黎族自治县和东方市。<br><br>后来，这块平原被称为“昌感平原”。<br><br>据《海南岛自然地理》一书统计，这一带年降水量约800—1600毫米，蒸发量却高达2500毫米，干燥度为1.3—1.96。<br><br>为此，地理学者将今天昌江黎族自治县、东方市所在的地域划为“西部半干旱气候区”。<br><br>一方水土孕一方风物。<br><br>《汉书》云：“二郡在大海中，崖岸之边产珍珠，故曰珠崖。”<br><br>也就是说，汉武帝很可能是为获取珍珠而在海南置郡建县的。<br><br>至少从那时起，内地垦民、商人大量迁入岛西。<br><br>名声大噪的黄花梨本名“降香黄檀”，在海南岛东西部均有出产，但二者品质悬殊：东部地区雨水丰沛，树木生长快，材质稀疏；西部地区温热干燥，树木生长慢，花纹细腻。<br><br>明清以降，朝廷命人大肆砍伐岛西的黄花梨。<br><br>至晚清时期，野生黄花梨濒临灭绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/76/wKgBy1Q2mb-AJUozAAFAzZGHjk0124.jpg@!rw9"><br><br>海南岛西部半干旱区及年降水量示意图。<br><br>因为气候干旱、土层多为沙质，昌感平原生态环境极为脆弱，但历代移民在此进行了大规模垦荒。<br><br>日积月累，大片稻田、茶树、橡胶林代替了原生植被。<br><br>在人类活动影响下，丛丛森林退化为稀树草原，局部地带甚至出现了沙漠。<br><br>千百年来，昌感平原不断地被开发，资源枯竭后被抛弃，当新的奇珍出现后，它再度被开发，然后又被抛弃然而，这块土地的载力是有限的。<br><br>于是，曾经船帆林立的港口，因为土地沙化而淤积；曾经草木葱茏的宝地，不断地遭受旱灾袭击。<br><br>干旱缺水、植物匮乏、土壤退化等因素，促使西部居民不断地向湿润的东部和南部迁徙。<br><br>当北部、东部、南部如火如荼地开展旅游、招商时，西部的昌江、东方显得十分落寞。<br><br>在海南岛新一轮的开发热潮中，历史上的重要粮仓——昌感平原不幸被“边缘化”了。<br><br>',
'<h2>椰树海南上空撑起的绿伞</h2>椰树是海南最重要的热带经济作物之一，位于海南东部的文昌市是全海南椰子的主产区。<br><br>海南是台风登陆频繁的省份，东部地区是台风登陆的主要通道，是什么样的生存密码让椰树得以在这里繁茂生长呢？<br><br>海南被誉为椰岛，椰树是海南这个热带海岛的象征，同时也是人烟聚集的标志。<br><br>乘车在海南的绿野上行进，只要远远看到一丛丛绿伞般高高撑出的椰林，便可断定那绿荫里必定包裹着村庄。<br><br>在海南岛，尤其是海南岛从东至南的原野上，这几乎是常见的风物定律。<br><br>但并不是种在海南任何地方的椰树都能结出椰果，文昌椰子的产量占全海南一半甚至还多，故有“文昌椰子半海南，东郊椰子半文昌”的说法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/76/wKgBzFQ2mb2AJ4_wAAD7P_Icwaw876.jpg@!rw9"><br><br>椰树挺拔高大，树姿优美，它们撑出的一柄柄绿伞遮住了艳阳，是海南最独特的景色之一。<br><br>海南人对椰树有着深厚的感情，房前屋后都会种下几棵“地界椰”，因此，在海南的椰林附近往往会有村庄。<br><br>摄影/黄庆优<h4>台风频登陆的东部竟然是海南椰树最多的地方</h4>中国热带农业科学院的多个研究所大多设在海南岛西部的儋州和北部的海口，唯独将椰子研究所设在岛东的文昌市。<br><br>椰树喜光、耐盐，适宜生长在高温湿热的环境下，对温度和湿度的要求较高，这是影响椰树分布和椰子产量最主要的两个原因。<br><br>椰树只有在年平均温度24℃以上，温差小、全年无霜，且湿度达到60%—85%的地区才能正常开花结果，所以椰树的种植范围仅限于南北纬20度内的热带地区。<br><br>海南虽然是中国最重要的椰子产地，但就椰树种植的地理环境而言，海南岛的条件并非得天独厚。<br><br>东南亚地区、南太平洋地区、非洲和印度洋地区、拉丁美洲和加勒比海地区的数十个更接近赤道的国家，温度和湿度都更适宜椰树生长。<br><br>地处北纬18—21度的海南本岛（不含三沙市），临近椰树种植的北缘，纬度高、温度和湿度相对较低、台风多，并不是椰树的最佳种植地。<br><br>值得关注的是，世界椰子出产国的分布图和世界洋流图竟然大致重合，暖湿的洋流都经过这些地方。<br><br>当成熟的椰果掉落到海滩上或海水里，被暖湿的洋流载到适合的环境，就生根发芽，繁衍成林。<br><br>千百万年来，椰子依靠这种播种方式，像航海家般随洋流游历热带沿海的岛屿海岸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/76/wKgBzFQ2mb6AC75QAAQXAXltd1g242.jpg@!rw9"><br><br>椰树在湿度和温度适合的热带地区普遍种植，很多专家认为这跟暖湿的洋流有关。<br><br>椰子成熟、掉落后，椰子中饱含的椰汁就会逐渐减少，重量变轻的椰子随暖湿的洋流漂到阳光、水分、湿度都适宜的环境，被海浪冲上岸后，椰汁会为椰苗发芽提供最初的营养。<br><br>所以，世界椰子出产国的分布图和暖湿洋流图是大致重合的。<br><br>暖湿洋流为海南岛东部和南部带来充足的水汽，但由于海南岛的地貌总体上中高周低，在中部高山的阻隔下，暖湿气流不容易到达西部和北部，大致形成东部和南部多雨、西部和北部干热的气候特点。<br><br>海南北部和西部容易受到南下冷空气的影响，冬季有时候会出现持续一个月左右的低温阴雨天气，年平均气温明显低于东部，加之有些地方土质粗粝干瘠，除少数地方外，种植条件都不如东部。<br><br>海南岛东部的沙地特别适合椰树生长，濒临南海，历来是台风频频登陆之地，台风给这里带来丰沛的降水。<br><br>南部的土壤、气候和降水条件同样适合种植椰树，但因为陵水等南部地区是海南重要的渔业产区，椰农较少，所以大面积的椰林主要集中在海南岛东部。<br><br>',
'<h2>台风到了该把你当成景观欣赏的时代了吗？</h2>海南是中国受台风影响最多的省份，素有“台风走廊”之名。<br><br>海南东部是台风登陆最频繁的地区，是海南这个“台风走廊”最偏爱的“入口”。<br><br>在台风中历练长大的海南人性格坚韧、勇敢豁达，早已习惯了台风频繁的造访，甚至很多海南人已把台风当做一种自然景观，成为观赏台风的“追风族”。<br><br>2011年9月29日14时30分，强台风“纳沙”在海南文昌市翁田镇沿海登陆。<br><br>这是继2005年9月强台风“达维”之后，登陆海南最强的一次台风。<br><br>《天涯》杂志执行主编王雁翎在微博里发出“微言”：我像期待一场革命一样期待着台风！她与家人驱车赶到海口西海岸，观看由气势庞大的风流和汹涌澎湃的巨浪组成的一匹匹嘶鸣的“白马”。<br><br>有些扛着“长枪短炮”的摄影迷也都迅速赶到海口海边，加入观赏台风的队伍。<br><br><h4>台风天气是生长在海南东部地区孩子的狂欢节</h4>海南岛四周环海，临海而居的海南人靠海而生，经常光顾的台风考验着海南人的生存智慧，也练就了海南人面对灾难的超乎寻常的应对能力。<br><br>台风对于生长在岛上的孩子来说，留下了诸多有趣的记忆。<br><br>台风季节与玩伴比赛捡椰子，几乎是所有椰乡孩子童年最美好的经历。<br><br>泀·南作家阿见自小生活在东部海岸文昌。<br><br>他生活的村庄与大海仅隔一片木麻黄防风林。<br><br>他说，小时候每次台风来临，他和伙伴们都要跑到海边，长时间看大浪涌来，大浪退去。<br><br>他们甚至不听大人劝告，干脆跳到大海里，追逐大浪，随着浪头高低起伏，一次次被卷入又一次次冒出来。<br><br>台风过后，暴雨倾盆泼洒，村庄外的田野早已是汪洋一片。<br><br>阿见和伙伴们迫不及待地跳入水中，用鱼笼捕捞不知从哪里冲来的成群结队的鱼；那些漂在水上的各种各样的热带水果，连同它们一起生长的树枝顺水而流，被孩子们截住、摘取，那不用耕耘就能收获的感觉让他们高兴得大叫。<br><br>孩子们玩累了回到村里，忙着修补房屋的大人们无暇顾及他们早已饿空的肚子，他们就一起分享捡来的各种水果。<br><br>台风来临的日子，简直成了孩子们的狂欢节。<br><br>',
'<h2>东部湿润区矛盾的福地</h2>海南岛东部是一个充满矛盾的有福之地。<br><br>说它矛盾，是因为在海南这个台风频繁登陆的海岛上，大部分台风是在东部登陆的。<br><br>海南省气象局的首席气象预报员郑艳做过这样一个统计：在1950—2011年这62年间，全海南岛台风登陆总数是145次，在文昌登陆48次、琼海登陆27次、万宁登陆41次，在东部登陆高达116次。<br><br>既然海南的台风大部分是从东部登陆的，东部的人口数量和经济发展应该次于海南其他地区，但事实不是这样。<br><br>东部是海南第二大人口稠密地区，仅次于海南北部，在《海南植被类型图》中，东部的经济园林和农业植被交错分布，到处都是绿意盎然。<br><br>万泉河、龙滚河、九曲江、太阳河等河流的下游都是海南的粮食主产区，还盛产椰子、胡椒、菠萝蜜等热带经济作物，尤其是椰子，产量甚至占全海南的一半。<br><br>这简直是一个在矛盾中创造奇迹的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/76/wKgBzFQ2mbGAbJ3YAADsmT5mulk000.jpg@!rw9"><br><br>东部湿润区台风登陆与椰树分布示意图。<br><br>海南岛东部为什么如此被台风“偏爱”？<br><br>又是如何将物产丰饶和台风这个“破坏分子”调和、统一的呢？<br><br>海南正好处在西北太平洋热带气旋的西移路径上，台风多在靠近南海的菲律宾附近洋面形成，并多向西北方向移动，长驱直入中国南海后，率先进入海南岛东部。<br><br>因此，海南岛东部便成为台风登陆的多发地。<br><br>文昌人告诉我，文昌和其他东部沿海地区的村庄，往往都坐落在成片的木麻黄林的后面，抗风性很强的木麻黄就是东部防范台风最有效的绿色屏障。<br><br>在木麻黄后面，密集种植的适应台风气候的本地椰树也相当于一道道防风墙，一层层削弱了台风的强度。<br><br>在文昌市、琼海市和万宁市，逼仄的谷地和广阔的平原交错分布，日照时间长和足够多的台风降雨，以及暖湿洋流携来的温暖湿润的水汽，都是天赐的利于庄稼和热带果树生长的优势。<br><br>文昌市、琼海市和万宁市还是海南著名的侨乡，大批侨民将东南亚地区大量种植椰树等热带经济作物的习惯带到东部，并在椰林下套种各种经济作物。<br><br>这相当于在同样大的空间里，多编织了一张张不同高度的网，既加强了抵御台风的力度，又提高了各种热带经济作物的产量，真是一举两得。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/76/wKgBy1Q2mbKAN_aQAAHg2suv3yo511.jpg@!rw9"><br><br>在海南岛东部的这张照片中，临海种植的就是木麻黄林。<br><br>木麻黄生长迅速，抗风力强，不怕沙埋，是沿海地区普遍种植的防风林。<br><br>椰树抗台风的本领也十分强。<br><br>大面积种植椰树和木麻黄，是海南东部降低台风危害、防风减灾的“法宝”。<br><br>摄影/卞志武很多拍过台风的摄影师告诉我，台风中最美的景致是椰树，椰树时而亲吻大地，时而扬起被台风撕扯的头发，那风姿和气势，令人惊叹甚至折服。<br><br>也许有一天，我也会为了欣赏台风，去海南东部感受一下这个矛盾的福地。<br><br>',
'<h2>海南为何盛产清官？历史上的一个谜</h2>曾有一些对海南了解不深的人说那里是“生态绿洲、文化沙漠”，但其实不然。<br><br>在明代，海南曾经历过一个名贤辈出的辉煌时代。<br><br>邹鲁是孔孟之乡，而明代的海南则被誉为“海外邹鲁”。<br><br>更值得深究的是，在风气并不好的明代官场里，海南输出的大批人才统统打着耿直清廉的印记。<br><br>为什么一个教育并不发达的海外孤岛会出现如此的“衣冠盛事”？<br><br>又为什么偏偏是在明代？<br><br>当海南举子进入官场，是什么赋予了他们“拒腐防变”的集体免疫力？<br><br>面对这一系列的疑团，我们和海南的诸多历史、文化学者一起探寻着答案。<br><br><h4>名贤辈出：海瑞不是一个人在战斗</h4>海瑞是一个难以被人们遗忘的名字，他在明嘉靖二十八年（1549年）中举后步入官场，耿介、清廉等“标签”如影随形，不仅伴随了他的一生，还在他身后的四百多年间不断闪现着耀目的光辉。<br><br>笔架博士、买棺上疏、家徒四壁、与贪官斗智斗勇……海瑞的故事被反复传唱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/76/wKgBy1Q2ma6ANlF7AAGjjPushKs818.jpg@!rw9"><br><br>海瑞：皇上，我抬棺来了海瑞进京任户部云南司主事时，嘉靖皇帝已多年不上朝，一心求仙。<br><br>海瑞以区区六品官上了“直声震天下”的《治安疏》，沉痛谏劝嘉靖。<br><br>这段历史上著名的“备棺上疏”事件，被无数艺术作品表现为“抬棺骂嘉靖”，虽然真实历史没有这样的戏剧性，但海瑞视死如归的勇气和抗颜犯上的胆气，都是震古烁今的。<br><br>一个耐人寻味的现象是，来自海南的海瑞并非“一个人在战斗”。<br><br>在明代200多年的历史里，小小海南岛中举者近600人，登进士者60多人，其中琼山一地即占40多人。<br><br>一时之间，“天下望郡，亦罕有衣冠盛事如琼者”，海南甚至被称作“海外邹鲁”。<br><br>更奇特的是，就像椰风海韵成为海南美景的一张名片，耿介、清廉等性格特征也成为这些进士、举人们身上共有的标签。<br><br>在海口市琼山区府城镇的海瑞故居近旁，薛远、邢宥、王佐、廖纪、钟芳、唐胄等十大廉吏的画像昂然而立。<br><br>如果说海瑞是一个“走极端”的标杆与灯塔，那么诸多海南官员虽不像这位“海忠介”那样耿直清廉到颇为怪异的程度，却同样坚守着刚正不阿的集体品格，在贪腐成风的明代官场里手挽手站立成了一座孤岛。<br><br>海瑞之外，丘浚是这场衣冠盛事当中的另一座高峰。<br><br>在学术上，他不仅诗文传天下，开创了“诗趣天成”的文风，还成为世界上提出“劳动价值论”的第一人；在仕途上，丘浚于明景泰五年(1454年)获进士，一生历事四朝，曾官居相当于宰相的礼部尚书兼文渊阁大学士。<br><br>虽然为官四十余载，位极人臣，丘浚却仍然保持着清廉介直的品格。<br><br>他生活朴素，在京城只有一套面积狭窄、地势低洼的房产，被人们称作“布衣卿相”。<br><br>对于丘浚，著名明史学者南炳文教授认为，他在政治、经济、军事、法律等诸多领域都大有建树，遗憾的是，相比于他的老乡海瑞，学界对丘浚的研究和重视远远不够。<br><br>',
'<h2>琼北火山用一夕生命抒写万年传奇</h2>有人说在海南的儋州和文昌间画一条直线，这条线北边全部的区域都是火山喷发而形成的，在海南岛上火山熔岩分布占了全岛总面积的十分之一强。<br><br>这些火山造就了火山锥、熔岩隧道、火山海岸等奇异壮美的地貌景观，也形成了火山村落中绵延千年的独特文化和生活习惯，让我们追寻着火山留下的印记，探寻这些发生在琼北大地上的火山传奇。<br><br>当岩浆从地底喷射而出，其形汹涌，其色赤红，整个世界为之改变；当千万年过去后，那些赤红却又在漫长的时光中发生了变化，凝固、坚硬、变黑，上面慢慢覆上一层浓郁的绿色，又不知过了多久，绿色渐渐褪去，一座座村庄和城市渐渐成形。<br><br>上面描绘的就是从千万年前到今天，发生在海南北部的故事。<br><br>有科学家说，六千多万年前，海南岛和大陆是相连的，之后的地壳运动，让相连的部分塌陷，海水侵蚀，形成古琼州海峡，伴随着塌陷和海峡形成，火山开始喷发，火山喷发物不断堆积，海南岛北部的面积也就随之扩大。<br><br>有的科学家则不同意这种观点，而是认为先有火山喷发，地壳深处的熔岩露出地表，再接着发生了塌陷，琼州海峡形成。<br><br>其实先塌陷还是先喷发，我们现在很难考察清楚，但这两个说法无一不表明：海南岛的今日，和昔日的火山喷发有着无法分割的关联。<br><br>我们探寻火山的行程是从海口出发，汽车沿海南西线高速公路行驶，触目所及尽是苍翠的绿色，让人难以想象，万年之前，这里曾是火山频发、熔岩流淌的不毛之地！地质学家考证，琼北地区是我国新生代以来火山活动最强烈、最频繁、持续时间最长的地区之一，从6500万年前第一股岩浆冲出地面，到距今1万年左右最后一批火山猛烈爆发后归于沉寂，历次规模宏大的火山活动，最终导致在海南岛北部熔岩覆盖面积约达4000平方公里。<br><br><h4>完美火山家族铸就的地质巨著</h4>在这4000平方公里中，以海口石山火山群为主的108平方公里火山口及火山熔岩地貌，在2006年和广东湛江湖光岩一起被联合国教科文组织批准授予了世界地质公园的称号。<br><br>在海口石山火山群中，平均每2平方公里就分布有一座火山，总计有火山40座，类型上包括了熔岩锥、混合锥、碎屑锥、多重火山锥、低平火山口和破火山口等六种类型。<br><br>在这些火山中最引人瞩目的是马鞍岭火山，它被中国著名火山地质学家陶奎元誉为“完美的火山家族”，因为它在2平方公里的范围内就有主火山、副火山与寄生火山等多个不同的火山类型，景观的多样性非常突出。<br><br>',
'<h2>北部半湿润区海南的大门和博物馆</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/75/wKgBy1Q2mUeAZj6RAAE_J0DA_RU376.jpg@!rw9"><br><br>在这片被我们划归为北部半湿润区的大地上，气候温和，年雨量1400—2000毫米，是海南岛主要的粮食和橡胶生产基地，纳儋州、临高、澄迈、海口以及定安和屯昌的一部分。<br><br>它拥有一片特殊的“海”——一弯绵长的海峡横亘在北方。<br><br>由于毗邻琼州海峡，若走雷州半岛的陆路来琼，两块临近的大陆可以极大地减少航海的危险，由此，北部成为了极重要的登岛之地。<br><br>此外，围绕着北部地区的海也是迷人的，这里的海岸大多平缓开阔，沙砾细腻洁白，清澈的海水伴着摇曳的椰子树，轻抚着绵延的海岸。<br><br>除了海之温柔与美丽，北部还有山的刚烈和巍峨。<br><br>海南岛北部有着辽阔的火山岩低丘台地，与隔海相望的雷州半岛一样，这里是中国新生代火山活动最强烈、最频繁的地区之一，堪称货真价实的“天然火山博物馆”。<br><br>由于特殊的地理位置，琼北成为海南的大门和开发的排头兵，由大陆而来的皇令、军队、贬臣、商贾等等，大多也以琼北作为目的地或跳板。<br><br>新移民们往往也是先聚居于北部，再复分散于岛的四方，表现为一种墨渍型和蛙跳型的移民文化景观——人们登上海南岛时，是满满的一碗水，不久之后，这碗水便各方分流。<br><br>直到今天，在岛上村社聚落中，仍然表现为北部和东部多姓村庄居多，而其他区域单姓村庄居多的状况。<br><br>在这个意义上，琼北仿佛是一座移民历史的博物馆。<br><br>',
'<h2>五大区域看海南岛</h2>在海南专辑（上）中，我们探寻和展现了海南的海洋，它浩瀚、幽深，充满了希望和奇景。<br><br>在海南专辑（下）中，我们将目光拉回本岛，在这个充满故事的中国第二大岛上，有火山集群，有盐田广布，有雨林茂密，也有干旱风沙这里历史深厚，古有贬官、移民、清官，今有育种、橡胶、闯海传奇面对这样精彩的一个大岛，如何划分和讲述它，是一个颇为困难的问题——若以地形划分，全岛四周低平，中间高耸，构成环形层状地貌；若以河流划分，9大水文区各有特色；此外，还有生物区划、土壤区划、方言区划等等。<br><br>为此，编辑部进行了多次讨论。<br><br>在纷繁的信息中，海南岛的一个重要特点吸引了我们的目光——被南海围绕着的它，是一个以季风热带山地为主的大陆岛屿，虽然其面积不大，南北纬距和东西经距都仅有2度左右。<br><br>然而，由于特殊的地理位置以及中部山地的阻隔，却形成了复杂的气候系统，东西南北中差异明显，且地貌、文化也异彩纷呈。<br><br>最后，我们选择了这样的方法：以气候区划为基底，再根据其人文和自然的相似点，将其中部分进行了合并，并最终形成了以下五大部分——北部半湿润区、南部半干旱半湿润区、东部湿润区、西部半干旱区、中部山地湿润区。<br><br>海南专辑（下）的主体内容，我们就以这五大区域为结构框架来组织内容。<br><br>这样杂志中看似分散的五大部分，其实是一个有机的整体。<br><br>',
'<h2>我最好的青春，都在这里了</h2>毛剑锋电影《非诚勿扰》里葛优和舒淇住的森林酒店“鸟巢”、海南唯一的滨海山地度假型森林公园“热带天堂”、以三亚的热带雨林为主题的度假村“天上人间”……它们的主人都是同一个人：毛剑锋。<br><br>20多年前，23岁的毛剑锋带着仅有的900元现金和对未来的巨大梦想，从浙江南下海南闯荡。<br><br>当他的梦想在海口房地产的跌宕起伏中被摔得粉碎，又在三亚的旅游热和生态热中被重新点燃。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/74/wKgBzFQ2mUCAYArBAAKmqUcivYU054.jpg@!rw9"><br><br>亚龙湾热带森林公园犹如伸展的双臂环抱着美丽的亚龙湾，在热带森林的浓荫之间，散落着奢华的酒店房间。<br><br>“人在屋中，屋在林中，森林公园和度假村其实是一体的。<br><br>森林公园因为这些建筑而变得更加生动。”<br><br>学建筑的毛剑峰把自己的理念变成了金钱，实现了蓝色的海南梦。<br><br><h4>从浙江到海南，从沉闷到自由</h4>1987年我23岁，刚刚大专毕业。<br><br>我在学校里学的是公用建筑，毕业后分配到浙江省政法系统的下属单位。<br><br>我这个人很活跃，在学校时就是学生干部、团支部书记，一下子到了政法系统，又干技术活儿，而且单位里会多、制度多、领导多，感觉很沉闷。<br><br>干了3年以后，实在是不想干了，一心想出来闯闯。<br><br>去哪儿闯呢？<br><br>本来想去深圳，但那时的深圳已经比较定型，而海南刚刚建省两年，虽然从来没去过，但那里总有一种神奇的力量在召唤我，那里的椰子树、热带雨林，还有红色娘子军，让我觉得很美好，觉得那里有种与内地不一样的气质，我想就去那里闯闯吧。<br><br>1990年，我从杭州坐火车到湛江，65块钱，再坐巴士到海安，60块钱，再从海安坐船到海口，17块钱。<br><br>我身上总共只有900块钱，就这样孤身一人，背了一个武警的包，一路到了海口。<br><br>那年12月，天气很冷，浙江一直下雨，可是一到海南就觉得阳光明媚，很温暖，海南人特别热情，特别自由，浑身充满力量。<br><br>而且一过来就很顺利地找到工作了，那时在浙江这样的内地很难找工作，总是等着分配。<br><br>中间我们单位政治处来过电话，写过信，还找我父母亲谈过话，让我回去，否则的话要除名。<br><br>我领略了海南的好，再也不愿回去，就这样，原单位将我开除，我在海南一直留到了现在。<br><br>我觉得这个地方太好了，到处都充满着梦想，充满着可能性。<br><br>',
'<h2>地产泡沫，蹉跎了我10年光阴</h2>王水耀王水耀是海南知名地产公司的老总、控股人，也是上世纪90年代海南楼市泡沫破裂的幸存者。<br><br>大约有10年光景，他守着烂尾楼到处打官司，甚至打到了最高法、最高检。<br><br>那10年间，海南遍地烂尾楼，各种官司层出不穷。<br><br>他经历了海南地产从高潮到低谷，再到重新起来的整个过程。<br><br>在房地产领域，像他这样坚持下来、留在海南、并获得最终成功的人少之又少。<br><br>如今他很担心，如果地产企业在地皮高涨的情况下继续追逐暴利，那么泡沫还会再次来临……1992年到2002年之前的光阴，我的人生几乎全都蹉跎在了处理烂尾楼、和别人打官司上面。<br><br>说起我个人经历的那场漫长的官司，还得从1992年海南楼市的疯狂说起。<br><br>那年6月6日，我在34岁生日的时候正式来到海南工作，被总公司任命为海南永峰房地产公司的老总。<br><br>当时，海南所有的企业、银行家都非常的疯，大家相互地炒着地皮，把地买下根本不去盖房，只等着规划部门一批，就把土地倒手卖给下家，挣个几千万走人。<br><br>而下家则会把土地再卖给别人。<br><br>当时的疯狂到了什么程度呢？<br><br>在海边很荒凉的地方，路都不通，人都进不去，可那里的地皮也是有人炒的！有的银行甚至连地都没有看到，就把贷款放出去了。<br><br>至于手续合不合法、合同有没有法律效力，压根儿搞不清楚。<br><br>虽然大家都在炒地皮，但是我们的企业是真正自己做房地产的，来到海南后，我们公司花2800万在海口市龙昆南路的中心位置买下了十多亩地。<br><br>然后，我们和南方证券天津分公司签了预售合同：在这块地上建设28层的办公楼，整栋楼建筑面积将近3万平方米，南方证券天津分公司以每平方米5500元的价格购买，要在两年内建好。<br><br>签订合同后，他们支付了2600万元的头期款，我们找来施工单位开始盖房。<br><br>没想到，一贯谨慎的我还是一头扎进了楼市泡沫的漩涡里。<br><br>1993年6月，当我们把房子盖到第三层的时候，催促对方支付二期款。<br><br>按照合同，二期款应该是1900多万元。<br><br>但这时，随着国务院整顿措施的出台，海南楼市的泡沫已经破裂，对方付不起钱了。<br><br>当时，我们发去的催款电报杳无回音，去天津找了对方好几次也要不到钱。<br><br>于是这个半拉子工程扔在了我们手里。<br><br>其实在那个时候，海南已经遍地都是烂尾楼。<br><br>',
'<h2>海南梦褪色了，但我的梦还在</h2>鲁明生于20世纪60年代的湖北人鲁明原本是一名中学教师，考虑到孩子上学的难题，萌生了闯海南的想法。<br><br>从1995年至今，他在海南供职、创办过十余所民办学校，被周围人称为“民办教育大亨”。<br><br>在他看来，跟内地多数省份相比，海南依旧有追梦的空间。<br><br><h4>人生最困难时刻，海南给了我希望</h4>1994年暑假前，我和爱人均在湖北省咸宁市嘉鱼县的官洲中学上班。<br><br>当时我留意到这么一件事：学校有两个初中毕业生，成绩好的考上了重点高中却没钱上，成绩差的没考上但花了一万两千块择校费上了一所好学校。<br><br>这事儿对我触动挺大，那时我家一年下来能存3000多元钱。<br><br>我们当地一年大约要送出去三四十个红包，加上打点人际关系，基本上存不下多少钱。<br><br>继续这样下去，我孩子将来上学怎么解决？<br><br>何况我们家的孩子是一对双胞胎，读书要花两份钱。<br><br>我们两口子觉得，这么干等下去不是办法，所以就想出去闯一闯。<br><br>那年夏天，我和爱人决定利用暑假到外地去挣些钱。<br><br>我们俩先后到了苏州、杭州、温州、义乌、福州等地，转了一大圈也没有找到合适的工作岗位。<br><br>江、浙地区经济发达，比湖北起点高得多，工作岗位不仅门槛高，而且没有多余岗位给外地人。<br><br>想来想去，我们想到了当时最年轻的省份海南。<br><br>当时我就觉得，海南虽然经济发展落后，但它地处改革开放前沿，一定会有很多创业机会。<br><br>1995年暑假，我和爱人正式辞去老家的“铁饭碗”，来到人生地不熟的海口。<br><br>海口那时以旅游业为主，跑了十几天也没有找到适合我们的单位。<br><br>让我感到激动，也感到意外的是：海南当时有七八所民办学校。<br><br>看到有学校打出了招聘广告，我无精打采的眼神里突然发出了亮光。<br><br>那一刻，我觉得自己在汪洋大海中找到了一根“救命稻草”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/74/wKgBy1Q2mT-AapwRAAK9h7Bev78699.jpg@!rw9"><br><br>为了拍摄这张照片，我们的摄影师尝试了多个场地，最终选定一面灰墙作为拍摄背景。<br><br>按照杂志图片总监王彤的说法：“这样的场合可以营造出浓浓的怀旧氛围。”<br><br>鲁明手中举起的老照片摄于1999年，夫妻俩在自己刚创办的民办学校门口留念。<br><br>鲁明回忆说：“拍照那天是自己37岁生日，是非常有意义的一天。”<br><br>今日的鲁明年过半百，早生华发，不禁感慨岁月流逝之快。<br><br><h4>万宁入股，赚到闯海南的第一桶金</h4>我们两公婆（海南人称夫妻为公婆）最早应聘的学校是东方市“美泰实验学校”。<br><br>让我有些意外的是，海南民办学校待遇比在湖北老家的公办学校还好：在老家我一个月工资是1200元，到了美泰实验学校却能拿2200元，比之前的“铁饭碗”收入多了将近一倍。<br><br>在美泰实验学校工作一年以后，我又到儋州担任军屯学校的文化员，负责小学教育教学。<br><br>不过，我们在儋州的打拼并不顺利。<br><br>因为经常被一名老教师挤兑，我一气之下辞去了这份工作。<br><br>此后，我们两公婆接连受挫，应聘好几所学校均以失败告终，最后身上只剩六块七毛钱。<br><br>当时海口有一家叫雄锋钢铁厂的企业招聘工人，我和爱人到这里干了一个多月，攒了2000多块钱。<br><br>',
'<h2>为了一本非农业户口我在海南追梦二十年</h2>王骥骏生于山东农村，家里世代务农。<br><br>因为深感农业户口和非农业户口间存在的巨大差别，为了追求自由和平等，在听闻海南要建特区的消息后，义无反顾地到海南来了。<br><br>可是这么多年过去了，他却发现这个全国最大的特区却找不到特在哪里了。<br><br>我出生在山东乐陵农村，家里世代为农，出生地决定了我的农业户口。<br><br>1980年我和许多同学一样高考落榜了，非农业户口的落榜同学有的进了县里的银行，有的进了粮食局，而农业户口的我就只能回家面朝黄土背朝天了。<br><br>这是我第一次感觉到农业户口和非农业户口间的巨大差别。<br><br>当兵、考大学是那时农村娃改变身份的唯一出路，可惜，大学没考上，当兵我又是近视眼。<br><br>我不甘心，不愿回家务农，1985年又从山东跑到了宁夏灵武县回民中学代课。<br><br>一段时间后，我发现农业户口又成了限制我的枷锁，因为只有非农业户口才能考公办教师。<br><br>为了这个非农业户口，在此之后，我又到新疆找过工作，还闯过深圳，甚至还想偷渡去香港，但这些都做了无用功。<br><br>直到1987年9月，我在学校阅览室的《参考消息》上看到了海南要建省、要建中国最大的特区的消息，我的心开始躁动了。<br><br>海南岛要办全国“最大最特”的经济特区了，那肯定要引进很多外资吧，听说外资是不看文凭和关系的，不管你是城市人还是农村人，完全看个人的能力，这样就能消除户口带来的城乡不平等了吧。<br><br>于是，为了追求自由和平等，我义无反顾地到海南来了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/74/wKgBzFQ2mTyAIdowAAMXqP8OGvQ073.jpg@!rw9"><br><br>王骥骏在海南建省之前就来到了海南，在海南这20多年里，他卖过明信片、洗过盘子、养过鸭子、在景区给人拍过照、和人合伙经营过铺面、做过导游、也做过房地产业务员……他以一个普通的底层百姓的视角，见证了海南这么多年来的变迁 <h4>到了海南岛，才发觉中国原来还有这么好的地方</h4>到海南的第一站是海口，高高的椰子树，温暖如春的天气，让我兴奋不已，当时的感觉是：中国怎么还有这么好的地方，我以前怎么不知道呢，我应该早点来才对！在旅社放下行李后，我从海口长途汽车站沿着海秀路走到三角池，然后又到了东湖。<br><br>那里都是求职的人，东北话、北京话、四川话……各种方言混杂在一起，人声鼎沸。<br><br>相互问起来，我又自觉惭愧：原来这些人大多都是30岁左右、本科以上学历、有好几年工作经验的人！这可都是真正的人才，我一个高中毕业的人和他们拿什么比？<br><br>有人建议我去人才交流中心先报个到，可我想去了也没有用，有学历有成果的人都在那里排队，我去干什么？<br><br>我想我最好避开海口，到偏远的地方去试试。<br><br>',
'<h2>我过上了比梦想中更精彩的生活</h2>方树青方树青在海口拥有2套住房，他最满意的是这套带有一个60多平方米露台的大房子。<br><br>站在露台上，可以同时看到海南大学和琼州海峡，每到这时他总会不由地回想起自己曾经的“大学教师梦”和当初渡过海峡到海南“闯海”时的一幕幕故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/74/wKgBzFQ2mTKACh9oAAHIp962U-w412.jpg@!rw9"><br><br>曾经的安徽省某县中学英语老师，在大学进修后，他萌生了留在大学当老¸的梦想，可由于种种原因这个梦想破碎了。<br><br>带着怀才不遇的委屈，1988年他来到海南，几经历练后，他开办了自己的英语培训学校。<br><br>回顾这20多年来的经历，方树青发现，现实比他曾经的梦想更加精彩。<br><br><h4>二十多年前，我的梦想被一个公章击碎了</h4>1981年我中专毕业后，被分配到安庆市怀宁县江镇初级中学当英语老师。<br><br>后来我考上了安徽省教育学院英语本科进修班，跟着4名美国教师学了半年多英语，我自觉收获很大，于是产生了一个大胆的梦想：我要留在大学当老师！为了圆这个大学教师梦，我使出浑身解数，最终获得了合肥工业大学的商调函。<br><br>于是我兴冲冲地回到安庆去办调动手续。<br><br>也是我那时太年轻，没有经验，不知道这张调动函上还缺少最重要的东西——一串鲜红的公章。<br><br>那段时间我整天就是在跑“衙门”、盖公章：学校的章、镇级主管部门的章、县级主管部门的章我怎么也想不明白，这么一个小小的我调个工作竟然需要牵扯到这么多主管单位，而我的大学教师梦就将破碎在其中一个公章下面。<br><br>安庆行政公署教育部门坚决不肯盖章！那位主管人事的副主任对我说：“这段时间，很多人都想往外面跑。<br><br>你看，我给你盖了章，就开了先例，你后面排着好多人呢，都盖了章放了不成？”我恳求了半天，却最终也没有盖上这个公章。<br><br>后来我了解到，其实在我之后不久，那些我“后面排着的人”很多都调动成功了，于是我才明白在官场上有一种作风叫“吃拿卡要”。<br><br><h4>在海南找一份工作竟然这样容易</h4>大学教师梦破碎了，我一度非常消沉。<br><br>直到有一天我在一份China Daily上看到海南筹备建省建经济特区的消息，“走出去看看吧，看看外面有没有什么好机遇，就算没有，看看风景散散心也好。”<br><br>我对自己说。<br><br>于是提笔写了一张假条，说自己要去合肥看病，请假3天，把它贴在宿舍门上，然后兜里揣了150元钱和150元国库券，手里提着装了几件换洗衣服的编织袋，义无反顾地踏上了旅途。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/74/wKgBy1Q2mTKAeFYBAAC3_m0fGVw974.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/74/wKgBzFQ2mTKABMuVAACkJrTP08k931.jpg@!rw9"><br><br>到海南不久后方树青就找到了自己新的梦想——从事英语培训。<br><br>他曾在海南师范大学、海南广播电视大学、海南华侨外语学校等很多院校当代课老师教英语，渐渐地他在海口英语培训方面小有了名气，并最终成立了自己的英语培训中心。<br><br>供图/方树青1988年3月28日下午4时我乘坐“粤民”号轮船，横渡琼州海峡，登上了海南岛。<br><br>',
'<h2>在海南，我真正找到了自由的感觉</h2>李春华上世纪90年代，在别人都还没有挣到钱的时候，他已经拥有了千万资产。<br><br>今天的海南富豪遍地，他却没有房产、没有家人、也没有固定收入。<br><br>这就是李春华，“十万大军下海南”当中的一个。<br><br>作为恢复高考后的第一代天之骄子，他曾为了海南梦放弃稳定的工作和娇妻幼子，只为追求“不被管束”的生活；作为最早成功的一批人，他曾经像玩一样做着生意，享受着财富与自由。<br><br>但好景不常在，随着经济泡沫的破裂，他的资产迅速缩水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/74/wKgBy1Q2mS2AdXaUAAMn1XpzaNU095.jpg@!rw9"><br><br>蜘蛛、蚂蚁、蚜虫、螳螂……如今占据李春华生活的不再是曾为他带来巨大财富的土石方工程，而是这些奇特的小东西。<br><br>不过不管生活方式如何改变，追求自由一直都是他梦想的核心。<br><br>我是文革后恢复高考的第一届大学生，1977年开始就读于西南交通大学，学建筑。<br><br>毕业分配的时候，因为全班同学不是团员就是党员，只有我一个人是群众，所以比较吃亏，没有进大城市，也没有分回上学前所在的承德市，而是被分配到了山西的大同机车厂。<br><br>至于没有加入“组织”的原因，是因为我个性比较强，不想被谁管着，总觉得大家如果都入了党入了团，也就没了意义。<br><br>可是当年的大同机车厂管得更严，有点部队的做派，像是军事化管理，毫无自由可言。<br><br>现在想起来，某种程度上说简直有点像是奴隶，叫干活就干活，叫吃饭就吃饭，一切都得服从安排。<br><br>当时社会上的大学生还很少，加上我年轻的时候比较高大帅气，所以常常是被关注的焦点，周围时不时会有年轻的女性偷偷指指点点，说这就是新来的大学生。<br><br>大同的女孩子长得很漂亮，后来经人介绍，我和我的前妻结婚了，还有了一个儿子。<br><br>1988年海南建省，成了全国最大的经济特区。<br><br>在这之前已经有了深圳特区，我觉得特区是非常有意思的新鲜事物，所以对海南充满向往。<br><br>而在大同机车厂的生活很不舒服，天天干活儿还不说你好，处处受人管制。<br><br>想调动个单位吧，这里又死活不放人。<br><br>最终我下定决心，户口、档案、人事关系都不要了，辞了职跑到海南。<br><br>我们77级的人本来就上学晚，毕业后大多结婚生子、生活稳定，像我这样抛家舍业，辞了职出来闯荡的人相当地少。<br><br>但是我的想法不一样，我一心向往着自由。<br><br>所以，虽然家里人强烈反对，我还是毅然决然地扔了铁饭碗，而且从不为此后悔。<br><br>',
'<h2>专家视点</h2>李少君诗人，原《天涯》杂志主编，海南省文联副主席<h4>海南是色彩斑斓的梦</h4>过去的海南梦，是多彩的理想之梦，今天的海南梦则是绿色梦、生态梦。<br><br>欧美强调最具吸引力的“3S”概念：即：SUN太阳、SHORE沙滩、SEA海洋，海南绝对全国第一。<br><br>此外，海南还有三大热带原始森林—尖峰岭、霸王岭、吊罗山，是生物多样性保存最好的原始森林。<br><br>海南的河流保护得好，富有原生态之美。<br><br>此外，还有淳朴的风俗，悠闲的老爸茶。<br><br>作为一个诗人，我想说海南是一个色彩斑斓的美梦。<br><br>吴志良',
'<h2>潮落潮起海南梦</h2>海南，椰风碧涛、白沙蓝天，似一方闲淡悠然的避世港湾。<br><br>在上个世纪八九十年代，海南成为中国最热门的名词之一，“闯海”更是一代人的记忆。<br><br>在那个时代，“海南梦”代表着自由、平等、机遇和财富。<br><br>20多年过去了，昔日热烈澎湃的海南之梦还在吗？<br><br>它经历了怎样的坎坷，又发生了怎样的变化？<br><br>“我听说过一个地方她的名字叫自由我听说过一个岛她位于南方我听说过的这地方离我的故乡好远好远……”<h4>造梦之地</h4>这是一首关于海南岛的诗，来自德国作家勃克的《海南梦》一书。<br><br>在上个世纪八九十年代海南最火热最激昂的岁月里，这位德国人曾到访海南，他走遍了这个海中的大岛，目睹了无数梦想的诞生和奔突。<br><br>那个时候的海南，呈现出一派“梦”的气质，无数年轻人自遥远的地方寻梦而来，将青春交付给这座岛屿。<br><br>在这本书中，他记录了许多动人的情景和细节，其中一个是“闯海人夜宿大东海”—他写道：“在黑夜中，他们围坐在篝火旁听着海浪声和吉他的美妙乐声。<br><br>人们路过这里，往往会被这气氛感染而加入其中。<br><br>他们中很多人甚至现在还居无定所，但是他们把充满沙砾的海滩作为他们的床，有时只能以天为被子……”',
'<h2>海南还有梦吗？</h2>如何寻找海南的特质和灵魂，是海南专辑(下)编辑会议中的一个难题。<br><br>在对历史和重大事件的梳理中，我们注意到海南一段绕不过去的岁月：1988年，这个中国最南的省份建立了中国最大的特区，在依然保守和压抑的国家大环境里，对于自由和机遇的热切向往，催生了一场“奇迹”——千千万万的年轻人，从各自的家乡出发，穿过高山大川，穿越平原大地，横渡琼州海峡，不约而同地投奔而来。<br><br>那时，海南像一个乌托邦般的梦，盛产白手起家的成功和传奇，给那个时代的中国留下了关于“自由和梦想”的深深烙印。<br><br>我们隐约感到，“梦想”是海南曾赠予中国的一件重要的时代礼物，这一想法，在随后与众多海南专家和普通人的交流中，得到了证实。<br><br>与此同时，我们读到了一份社会学报告，其中指出，今天的中国GDP一路高歌，跻身世界第二大经济体，却被社会学家称为“社会结构已经断裂”的时代——阶层板结，“拼爹”盛行，底层上行的机会日趋匮乏，个人的梦想愈发沉重。<br><br>仿佛灵光闪现，“海南梦”的想法被深化了：25年过去了，那座南方的梦想之岛发生了怎样的变化？<br><br>它曾赠予中国的礼物是否仍熠熠生辉？<br><br>一个新的话题也由此诞生——海南还有梦吗？<br><br>',
'<h2>封面选择</h2>椰风海韵，是海南最迷人的魅力所在。<br><br>在海南岛上，但凡在原野中看到一片片高大的椰林，其下的绿荫里往往可以发现村庄。<br><br>海南人对椰树有着特殊的感情，房前屋后要种“地界椰”，夫妻结婚时共植“夫妻椰”，孩子满月时种植“子女椰”……海南岛因此也有着“椰岛”之称。<br><br>但仔细品味，我们却又觉得这张椰风海韵，在气势上略有不足，它可能更适合作一张精美的明信片而不是杂志的封面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/74/wKgBy1Q2mSWANfmFAAKSHAGdmGM997.jpg@!rw9"><br><br>海南岛是全国天然热带雨林保存面积最大的地区，而且由于其独特的岛屿地形，与中国其他地区的雨林相比，这里的雨林有一些特有物种，在生物多样性和结构复杂性上表现更为突出，具有极其重要的保护价值和科学研究价值。<br><br>对于普通人来说，这样的莽莽森林也是非常有吸引力的，深入其中探险游历一定会充满惊喜。<br><br>照片中古树参天、郁闭丰茂的雨林看上去也非常有气势，只可惜，它的海南“味道”却有些不足，因为在中国的西藏东南部、云南、广西、台湾的南部也有热带雨林分布，单从这张照片上我们很难具体分辨出这片森林属于何地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/73/wKgBzFQ2mSWAYx7QAANPqSwY4xs947.jpg@!rw9"><br><br>在海南岛的中部有一片连绵的山地，其中最著名的一座山当属五指山。<br><br>五指山横跨五指山市和琼中黎族苗族自治县，主峰海拔1867米，为海南岛的最高峰。<br><br>这里保留有海南岛面积最大的原始热带雨林，树木繁茂，郁郁葱葱；这里是海南岛的天然“大水塔”，海南三大江中的万泉河和昌化江都从这里发源；丰富的地表水资源，再加上湿润的气候和充沛的降水，使得五指山常常被云雾所笼罩，更增添了几分神秘色彩。<br><br>而且随着“我爱五指山，我爱万泉河……”这首曲调优美的歌曲在大江南北传唱，五指山已经成为许多人心目中海南的象征，用它来做海南专辑的封面，似乎是非常合适的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/73/wKgBzFQ2mSWAbMfGAAGbvwBt-ig447.jpg@!rw9"><br><br>就在我们即将选定五指山这张照片来做封面时，又一张照片跃入了我们的视野。<br><br>骤雨初歇，阳光倾泄着光和热正在奋力冲破云层，云层败退渐渐散去，光芒落在沙滩上，照亮了正在整理渔网准备出海航行的渔民，每个人的脸上都带着坚毅的充满了韧性的神情，还有一些希冀和憧憬。<br><br>对照两张照片，我们突然明悟，五指山的照片美则美矣，但却缺少了一些精神，一些蕴藏在这些普普通通的海南人身上，蓬勃的、充满力量的精神。<br><br>而这精神正是海南的根本所在，是这个曾经创造了无数传奇和梦想的“梦想之岛”最动人心弦之处。<br><br>而这些面对着未知的未来，正在为生活和梦想而奋斗的人们，也与我们这期的主题暗暗契合——海南还有梦吗？<br><br>本期封面就此诞生。<br><br>',
'<h2>走出坊巷的福州近代知识精英</h2>穿行于福州的坊巷之间，望着门板上钉着的一块块“××故居”的白铁牌，你会发现许多熟悉的名字：严复、林纾、沈葆桢、陈宝琛这些从福州坊巷中走出来的近代知识精英，既具有海洋文化的开阔视野，又深受儒家文化的影响，他们较早在思想上接受了西方文化，并进而影响了整个中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/30/wKgBy1Q2i9-AbWMcAAe8QT0tyOY710.jpg@!rw9"><br><br>福州城中，被现代化建筑所包围的三坊七巷显得有些孤寂与寥落。<br><br>自唐末以来，三坊七巷就是福州首屈一指的高尚社区。<br><br>近现代以来，在这些古老的坊巷间走出了几代重要的福州知识精英。<br><br>这里的每一块砖石都留下了福州先贤的手泽。<br><br><h4>抵制：将外国人拒之城外</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/30/wKgBzFQ2i-WALLetAAc49kbyS_k729.jpg@!rw9"><br><br>位于三坊七巷大光里的陈衍故居。<br><br>陈衍一生不愿做官，致力于诗，他著有《石遗室诗话》等著作，在晚清和民国初年的诗坛上影响巨大，是同光体诗歌的主要倡导者。<br><br>1908年，陈衍在北京出诗人榜，未设第一名，有人认为，陈衍不设第一，是因为他是以天下第一自居的。<br><br>晚清诗坛上曾经流行许多诗派，但还是以同光体诗人成就最高。<br><br>连南社诗人领袖柳亚子都承认，同光体是当时诗坛的正统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/30/wKgBy1Q2i-KAZAjyABe59l9mU5w993.jpg@!rw9"><br><br>幽深绵长的安民巷。<br><br>三坊七巷的建筑，基本上是明清遗留下来传统民居。<br><br>石巷，土墙，木屋。<br><br>门墙通常很简朴，顶多在两侧牌堵上做些灰塑彩绘，正如福州人沉着内敛的性格。<br><br>走在窄窄的石板巷道上，粉墙黛瓦，曲线山墙，坊门跨巷而立，仿佛旧日时光重现。<br><br>说起来有点奇怪，福州人对于西方文化的接受，是从最坚决的抵制开始的。<br><br>鸦片战争失败，五口通商，福州人比任何城市的居民都要悲痛。<br><br>林则徐的好友、江苏巡抚梁章钜（1775—1849）是在回故乡福州的途中听到这消息的，惊愕的他立即给当时的福建巡抚写了一封信，请他尽力阻止。<br><br>他认为，英国人要福州，为的是武夷山的茶叶而已。<br><br>林则徐（1785—1850）是近代史上的伟人，被誉为开眼看世界的第一人，他是如何看待“夷人”来到他的老家呢？<br><br>1849年，他还在云南，写信给一位刘姓同乡倾吐心怀：“福州既有他族逼处，弟若与之同壤，犹恐招惹事端。”<br><br>他不认为自己能与外国人在同一城市和平共处。<br><br>福州地方官府坚持认为，按条约外国人只能住在港口，也就是闽江码头边的台江仓山。<br><br>1850年6月，有两个英国人向乌石山神光寺僧人租屋二间，县令不慎盖章同意，引起福州民众的强烈反对。<br><br>这事闹得很大，林则徐动员闽籍在京官员声援，惊动了咸丰皇帝。<br><br>最后，两名英国人搬出神光寺，两名主政福建的高官—闽浙总督和福建巡抚—丢了官职。<br><br>依赖厚厚的城墙，福州人的传统生活方式得以在这座古城延续。<br><br>我去过乌石山，但没有找到神光寺，据说已经变成了废墟。<br><br>站在乌石山北望，林则徐纪念馆和三坊七巷历历在目。<br><br>想当年，英国领事馆就设在山上，难怪福州士绅如芒刺在背。<br><br>家住宫巷的诗人林昌彝把面向乌石山的书房命名为“射鹰（英）楼”，还画了一幅《射鹰驱狼图》。<br><br>林则徐看了，称赞说：“命意甚高，所谓古之伤心人别有怀抱也。”<br><br>',
'<h2>闽南，那些张扬的红房子</h2>闽南大厝的特点是红砖红瓦，非常艳丽。<br><br>中国各地的民居，都以青砖灰瓦为主，不但因为青砖的质量优于红砖，还有建筑制度上的原因。<br><br>红色是高等级建筑才能使用的颜色，例如皇宫和寺庙。<br><br>闽南民居不但铺红瓦，还使用红色筒瓦，僭越了分寸。<br><br>闽南人为什么盖这样的房子，又为什么有胆量盖这样的房子呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2F/wKgBy1Q2i7-ADs-SAAYj70tGfRc898.jpg@!rw9"><br><br>蔡氏古民居位于泉州南安，主要由旅菲侨胞蔡启昌及其子蔡资深兴建，整个建筑群，东西长200多米，南北宽100多米，总建筑面积16300平方米，包括住宅、书堂、宗祠等，自成一个完整封闭的宗族村落。<br><br>主体建筑为硬山式屋顶，是闽南传统民居中的典型代表。<br><br>摄影/陈世哲闽南民居的风格极其鲜明，令人过目不忘。<br><br>许多年前，我初到闽南就吃了一惊：“怎么每幢房子都像个小庙！”在我老家闽西北，民居的屋脊是平直的，青砖灰瓦，只有庙宇和宗祠才有弧形屋脊，檐角高翘。<br><br>然而，闽南民居都使用红砖红瓦，屋脊都呈弧线，不少为两端斜入高天的长燕尾形，风格艳丽而张扬。<br><br><h4>绚烂已极的红砖大厝</h4>福建的民居类型十分丰富，最奇特的要数闽西南土楼，最绚丽的是闽南红砖大厝。<br><br>闽南民居的结构都差不多。<br><br>普通的面阔三间，称三间起，中轴线上依次为门厅、天井、正厅，前后厅的左右各有一间房，天井左右为廊道。<br><br>更大一点的五间起，面阔五间，左右各加一开间，有时后面再添一个院落，变成三进。<br><br>最完整的红砖大厝，应该是中间一座南北向的五开间三进院落，东西各带一排侧向护厝，围绕正厅，形成一个向心的整体。<br><br>我在漳州看蔡竹禅故居、厦门看邱得魏厝、泉州南安看中宪第，结构都是一样的。<br><br>',
'<h2>神与人间的摆渡者—福建的木偶戏</h2>在辉煌绚丽的奥运舞台上，它们展现了中国古老的戏曲艺术；在闽地的田间地头，它们则成为神与人之间的摆渡者，披上了神秘的宗教外衣。<br><br>牵丝而动的提线木偶、指间起舞的掌中木偶、“千古江山一担挑”的幔帐木偶、与纸影戏相映生辉的铁枝木偶……千百年来，缤纷繁复的木偶们在八闽大地上传承发展，生生不息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2F/wKgBzFQ2i6CAbL5HAAc7GR8UvuY415.jpg@!rw9"><br><br>上杭县白沙镇水竹洋村，是福建和台湾地区客家木偶戏的发祥地之一。<br><br>从明代初期自杭州引进高腔木偶戏以来，这里世代从事木偶戏者甚多，曾出现过几乎家家都有木偶班的盛况，到现在这里还活跃着一些家族传承的木偶戏班。<br><br>2008年8月8日，北京奥运会开幕式的盛大舞台上，4个小小的木偶吸引了全世界的目光：在激越、高亢的锣鼓声中，东西南北四大将在丝线的牵引下昂然走上舞台，舞刀、劈叉、抬腿、耍甲旗灯光映照下，将军身上的金甲明光闪烁，手中的兵器熠熠生辉。<br><br>这一刻，它们被胜利、勇敢映照得如此威武、豪迈，它们，来自中国福建！福建木偶历史悠久，唐时就有闽县进士作《木人赋》，赞其“克己于小巧之下，乃成人于大朴之后”，而它的形式丰富、品种繁多更是闻名于世。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2F/wKgBzFQ2i6SAEUuqAAmkSY-uBtI120.jpg@!rw9"><br><br>《四将开台》是泉州木偶艺术团保留节目《古艺新姿活傀儡》中的选段，表现了将军凯旋的辉煌场面。<br><br>这四位“将军”随着泉州木偶剧团，足迹遍及五大洲40多个国家和地区，到2008年它们还登上了北京奥运会开幕式的盛大舞台。<br><br>摄影/袁学军在福建诸多木偶中，提线木偶是最古老、流传最广、地位最高的。<br><br>在泉州，提线木偶被称为悬丝傀儡，简称傀儡。<br><br>泉州提线木偶的艺术成就，主要得益于“四美班”历代以来在技艺上精益求精的追求。<br><br>“四美班”不是单个木偶班的名称，而是旧日所有泉州提线木偶班的统称。<br><br>“四美班”招收艺徒，具有科班性质，它以技艺见长，传承十分严格，一名演师的养成至少要10年时间，其中甘苦，不为外人所知。<br><br>“四美班”之“四美”代表了“生、旦、北、杂”四大行当，也代表泉州木偶戏最古老的演出形制：每一个“四美班”都由4名演师、4名乐师和36尊傀儡组成。<br><br>',
'<h2>空中农耕织锦绣—探寻福建最美梯田</h2>对于多山少土的福建而言，梯田是绵延不绝的山脉之上最为常见的景观。<br><br>从海拔千米的山峦到500米以下的丘陵，都分布着形形色色的梯田，远远看上去大的如脸盆，小的像脚印，跟周围的青山呼应，形成立体绚丽的空中农耕场景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2E/wKgBzFQ2i3qADi6GAAUcABnbB3I453.jpg@!rw9"><br><br>在摄影师眼里，福建省尤溪县的梯田是能跟云南元阳梯田相媲美的梯田，尤其是位于联合乡境内的东边、连云村梯田，更是连片蔓延3000多亩，在崇山峻岭之间形成层层叠叠的农业奇观。<br><br>在每年的立¤到小满时节，正是插秧的绝佳时机，此时梯田已经灌好了水，夕阳西下的时候，晚霞缭绕，山野怀抱里明晃晃的水田和逆光的田埂组合成奇妙的水光山色。<br><br>梯田”这个名称最早见于南宋范成大的《骖鸾录》，那是他从故乡平江府（苏州）去广西一路上的旅行记。<br><br>他在江西境内看到的“梯田”是“岭阪上皆禾田，层层而上至顶”。<br><br>关于中国古代农民开辟梯田始于何时却有种种的说法。<br><br>有人说，《楚辞》宋玉的《高唐赋》中的“丽山之孤亩” 说的就是梯田。<br><br>《尔雅·释丘》之“丘”也是梯田，还举汉墓出土的陶制水田模型为证。<br><br>依此而言，战国秦汉时代已有这种田法了。<br><br>但不论出于何时，有梯田处一般都是土地贫瘠的山村。<br><br>素有“八山一水一分田”之称的福建，也到处是梯田。<br><br>名气较大的有南靖的土楼梯田、宁德猴盾的畲乡梯田、寿宁南阳坝头的廊桥梯田，还有政和杨梅梯田、浦城的丹桂梯田和青云山的赤壁千年古梯田等……究竟哪里才是福建最美的梯田呢？<br><br><h4>福建是聚集梯田种类最多的地区</h4>福建全省土地面积为12.14万平方公里，其中山地丘陵占80％以上。<br><br>由于福建的地势一般是西北高而东南低，由西北向东南倾斜，因此每当西北山区降雨量较大时，积水便会顺着山坡和河谷，向下游排泄，故而，梯田大多也是向东南方向开垦垒叠。<br><br>福建西北边境的武夷山脉和斜贯福建中部地区的戴云山脉是汇聚梯田种类最多的地区，我从小生活在梯田边上，在“地无三尺平，天无三日晴”的闽东山区，那些山垄田早已见怪不怪了，比如“眉毛丘”、“斗笠丘”，还有“烂泥田”、“锈水田”、“黄泥田”等。<br><br>武夷山脉丹山碧水，梯田云集，随便爬上一道山垄都可以见到成片的梯田。<br><br>驱车前往，只见九曲回肠的路一直逶迤至山穷水尽疑无路处。<br><br>高高的山峰衬着层层的梯田，土墙灰瓦的村落一派与世无争的安然祥和。<br><br>另外还有建瓯一带，其梯田以秀美著称，虽不那么险峻，但因沿着河岸盘旋，途中很轻易地就可以观赏到几十里稻浪翻腾的景象，感受那种稻花飘香、蛙声一片的田园风光。<br><br>',
'<h2>晚清福建，三个洋人的中国印象</h2>1842年，第一次鸦片战争以后，中国被迫向西方打开了贸易之门。<br><br>福州、厦门皆在通商“五口”之列，使福建成了近代中国开放口岸最多的省份，大批洋人由此登陆了中国。<br><br>那个时代的福建，给他们留下了怎样的记忆？<br><br>本文作者多年从事福建老照片收藏、研究工作。<br><br>在这篇报道中，他精心选取的三个外国人，分别是美国传教士卢公明、茶商琼斯和英国著名摄影家约翰·汤姆森。<br><br>他们可能不是当时流连于福建的洋人中声名最显赫的，但至少是颇具代表意义并值得影像回顾的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2E/wKgBzFQ2i3KAAlxjAAZl479GFmU024.jpg@!rw9"><br><br>这是英国国家图书馆收藏的中国历史题材照片之一，摄影师不详。<br><br>大概摄于1880年前后的厦门鼓浪屿，背景为德国领事馆（该建筑今已不存）。<br><br>极具时代意义的是，前景码头上撑伞的两人着装风格迥异（右者西装革履），伞形也一中一西，似有洋土之分；再从摄影的角度看，此图层次丰富，构图非常讲究，足见摄影者用心之良苦、技艺之高明。<br><br>有评论家怀疑其可能为约翰·汤姆森的作品，可惜证据不足。<br><br><h4>卢公明：从传教士到汉学者</h4>1850年5月31日凌晨，历经186天的海上旅行之后，传教士卢公明携新婚妻子索菲娅终于扺达了目的地：福州。<br><br>和“利玛窦”一样，“卢公明”是这个26岁的美国公民Justus Doolittle的中文名字。<br><br>他是美部会（美国对外传教机构，后改称公理会）第二批派遣来福州的传教士。<br><br>当时的福州人口约为25万，是通商五口中仅次于广州的第二大城市，比宁波大一倍，比上海大两倍，比厦门大四倍，又有着茶叶商贸的巨大潜力。<br><br>因此，英美等国教会都把福州看作一个“理想的传教地点”，各国传教士纷至沓来。<br><br>不过，五口是第一次鸦片战争后按屈辱的《南京条约》被迫开放的。<br><br>条约还补充规定，“自后有传教来至中国，须一体保护”。<br><br>后来民国政府第一任教育部长、北京大学校长蒋梦麟还这样总结过：“如来佛是骑着白象来到中国的”,（而近代）“耶稣基督却是骑在炮弹上飞过来的” —因此，中国有识之士难免心怀抵触。<br><br>几乎与卢公明同时，英国有位传教士和一位医生也来到了福州，向城内乌石山神光寺僧人租赁房屋居住，获得了地方县令的默许。<br><br>此举开创了英国人在通商口岸入城居住的先例，消息传出后，正在福州养病的林则徐立刻联合士绅上书官府，要求驱逐英人。<br><br>最后英人不得不退出寺庙，事件得以平息此即“神光寺事件”，后来又在这座小山上爆发了影响更大的“乌石山教案”。<br><br>',
'<h2>看一眼老西安</h2>对西安来说，她的城市没有多少自然风光，所有的“景色”都和一段历史有关，所有的建筑都能说出一段故事。<br><br>那古朴的街巷，那别致的地名，由不得你必然会去猜想，去体会那背后的神秘。<br><br>西安是真正的内陆城市，终年无有大风。<br><br>老西安除东、西几条大街外，其他街巷大都是泥土路。<br><br>有些路连石渣底也没有，一下雨便泥泞得不堪行走。<br><br>不论是西安城内的居民，还是外来的旅客纷纷叫苦不迭。<br><br>老西安的道路虽土路较多，但经街面店家r 时常洒扫，倒也清清爽爽看得过去。<br><br>当年每有政要来西安，总是要喊“黄土垫道！黄土垫道！”那是一种多么气派的事情啊！现在看来，把黄土压得实实的，上面洒上清水，黄亮亮的土著人地，散发着淡淡的土香味，也实在是一种景色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2D/wKgBzFQ2iyqAR1QjAAScIrT3X08376.jpg@!rw9"><br><br>民国时期东门外大街<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2E/wKgBy1Q2iyqAb1IiAAWgDIRfTiE400.jpg@!rw9"><br><br>今天的东门外大街在中国，几乎每个老城市都有钟楼。<br><br>明洪武十七年(1384年)修葺长安城时，钟楼被建在西大街迎祥观西，其内存入有唐代“景云钟”。<br><br>明万历七年(1579年)，钟楼被迁移至现在的位置。<br><br>西安以钟楼为中心，分为东、西、南、北四条大街。<br><br>民国时钟楼底下的四个门洞相通，人们可以自由通行，门洞内贴满了“戏报”，什么易俗社近日上演某某角的全本戏等等，夏日里，钟楼底下常坐有不少乘凉的人，一边品着“戏报”上的头像，一边闲谈故事。<br><br>如今，钟楼底下的门洞被保护起来，围着钟楼修了一圈儿环路，依然连通东西南北四条大街，只是大街两旁的建筑早已面目全非了。<br><br>钟楼像是西安城的坐标原点，它与城墙共同成为了西安古城的象征。<br><br>',
'<h2>城墙围起的西安</h2>现在可见的西安城墙，是明朝建成的。<br><br>600多年来，这一圈城墙经历了拆与建的轮回，如今成了中国乃至世界保存规模最大、成色最好、历史最为悠久的城墙。<br><br>本文作者生活在西安多年，对西安的城墙以及城墙内外的西安人有着深切的观察，他笔下的体会，透露着一股悠久劲儿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2E/wKgBy1Q2iySAPwtpAAaBmgqvTeQ950.jpg@!rw9"><br><br>提笼挂鸟是城墙根下老人们的一大嗜好。<br><br>随着老辈人的逝去，这种闲适的爱好不知会不会渐渐消失。<br><br>摄影/秦岭外乡人来到西安，最令他印象深刻的，恐怕是走到哪里，都能看到城墙。<br><br>更有西安人自豪地说，城墙是代表西安的一块四方印章！现在可见的西安城墙，是明洪武三年至十一年(公元1370—1378年)在唐长安皇城的基础上扩建而成的。<br><br>城墙高12米，顶宽12—14米，底宽15—18米。<br><br>城呈长方形，周长约13.7公里。<br><br>城四面各筑一门，每座城门门楼三重：闸楼在外，箭楼居中，正楼最里，为城的正门。<br><br>箭楼与正楼之间与围墙连接形成瓮城，在城墙四角各筑角楼一座。<br><br>城墙上相间120米还有敌台(马面、墩台)98个，台上筑有敌楼，供士兵避风雨和储存物资用。<br><br>城墙顶部外侧还修有雉堞(垛墙)共5984个，上有垛口和文口，供射箭用，内侧修有女墙无垛口，以防行人坠落，城外有护城河环绕。<br><br>整个城墙气势雄伟，构成了一个科学严密的古城堡防御体系。<br><br>如果从隋唐时期修建皇城开始算起，西安的古城墙拆拆建建的全部历史前后长达1400年之久。<br><br>一座小小城池的门里门外，历尽千年沧桑，竟也延续着一个民族的故事，仿佛缩微。<br><br>这其间斗转星移，世间物事多有留痕。<br><br>虽不一定会有权威定论，但世道的盛衰总会在一些物件上留下刻痕，西安的古老城墙便成了这样的时光记录仪……',
'<h2>唐长安城理想的地形 辉煌的都市</h2>1300多年的王朝更迭，已将中世纪最伟大的都城淹埋。<br><br>但是当我们拨开覆盖在历史上的尘土，唐长安城跃然而出。<br><br>这是一座规模宏大、设计周详、制度谨严、布局井然的大都市：一条南北中轴线纵贯全城，东西左右均衡对称，坊里排列如棋局。<br><br>这座城市既是中国封建皇权高度集中的标志，又是中国里坊制封闭式城市的典型，而它的建立竟然与龙首原上六道坡冈密切相关。<br><br>理想的地形，造就了辉煌的都市，这一切是天作之合吗？<br><br>春季是田野发掘的好季节。<br><br>正当我们唐长安城考古队在西安发掘唐大明宫太液池遗址时，连战的破冰之旅和宋楚瑜的寻根之旅也都不约而同地选择了西安。<br><br>黄帝陵、轩辕庙、秦俑坑，把我们带回中华民族形成的远古和统一强盛的秦汉时期。<br><br>“大唐芙蓉园”的盛宴和歌舞，使人们可以尽情想象大唐盛世的荣华富贵。<br><br>在考古学者看来，新开园的大唐芙蓉园，是一座仿唐建筑群，仅借用了唐代芙蓉园的名称和地望，吸引游客。<br><br>而饱含历史信息的真正芙蓉园遗址还没有机会进行考古发掘。<br><br>如果要体验唐代的社会生活，不能不看唐代的遗址和遗物。<br><br>1957年以来，中国社会科学院考古研究所对这座城址进行了全面勘察和多次发掘，经过三代人近50年的努力，将考古发现与历史文献相对照，中世纪的世界名城唐长安城的面貌已初步展现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2D/wKgBzFQ2ix-ADTBYAAJ7mNMrwzc975.jpg@!rw9"><br><br>西安市与唐代都城位置关系图<h4>六条高坡成就一座大都市</h4>唐长安城的前身是隋大兴城。<br><br>隋朝国祚短促，仅有三十几年。<br><br>在人们印象中，隋文帝“天性沉猜，素无学术”，隋炀帝“淫荒无度”“生灵涂炭”丧身灭国。<br><br>其实，隋朝是一个很有作为、很有贡献的朝代，它成功地结束了中国长达三百余年分裂混战的局面，完成了南北统一的历史使命。<br><br>我们今天所说的唐长安城，其实是隋文帝杨坚的决策，建筑大师宇文恺的杰作。<br><br>唐代的辉煌，掩盖不住隋代的光辉。<br><br>公元581年，杨坚改朝换代，建立了隋朝, 仍以汉长安城为都。<br><br>但建于西汉初年的汉长安城，久经战乱，破败不堪。<br><br>且800年来历经数个朝代的使用，城市诸多功能已丧失殆尽。<br><br>尤其是因为对垃圾处理采取挖坑掩埋，生活污水直接排入地下的方式，导致地下水源被严重污染。<br><br>隋朝大臣庾季才向皇帝报告说：“汉营此城，经今将八百岁，水皆咸卤，不甚宜人。”<br><br>隋文帝是一个有雄图抱负的人，立志建立一个强大统一的新王朝，汉长安城面积狭小，也不宜再做新都，遂决定放弃旧城，另辟新址。<br><br>最后选择在汉长安城东南龙首原南坡的平原上兴建都城。<br><br>杨坚早年曾被封大兴公，新都便取名“大兴城”，取其永远兴盛昌盛之意。<br><br>',
