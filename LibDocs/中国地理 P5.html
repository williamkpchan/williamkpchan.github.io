'<h2>英雄黄万里与“河官”王化云</h2>说河流，就不能不说黄河，她的含沙量之高使她成为世界上最独特的河。<br><br>对她的性格和秉性，中国人探求了几千年，然而还是出错，三门峡就是一个例证。<br><br>怎样治理黄河？<br><br>一直是一个永恒的疑问。<br><br>许多人的命运与治理黄河息息相关，其中黄万里与王化云尤为典型。<br><br>从他们身上你不仅可以解读黄河，还可以解读时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EB/wKgBzFQ2vPiABQ-kAANb1emQ1Gs899.jpg@!rw9"><br><br>黄河入海口的磅礴雄姿<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EB/wKgBy1Q2vOyAJPICAAWF_DzZRU8701.jpg@!rw9"><br><br>黄万里教授在历经多年的右派生涯后，终于被获准上台授课，这是他在清华大学授课。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EB/wKgBy1Q2vPCAJarDAAJw0ZAhG4A870.jpg@!rw9"><br><br>王化云早在1946年就担任黄河水利委员会主任的职务，被称为黄河上的第一任“河官”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vPGAVrLRAARPTm7m7nA923.jpg@!rw9"><br><br>说黄河是中华民族的母亲，不仅是说在黄河流域有我们中华民族的早期文明：半坡、蓝田、仰韶……，也不仅是说夏、商、周、秦、汉、唐诞生于此，这些似乎都不如说没有黄河，就没有华北大平原更直接有力。<br><br>黄河通过一次次地改道，将她从黄土高原上携来的泥沙在原来是浅海的华北平原上铺洒开来，一层层一年年，从北向南，从南向，终于把我们中华民族活动的舞台——华北平原塑造出来了。<br><br>摄影/黄复刚刚沿莱茵河采访回来，就听说黄河水利委员会（以下简称黄委会）在郑州发起了一个题名为“河流伦理”的学术研讨会，一听这个题目，感到很有意思，我立刻奔向郑州。<br><br>时间9月23日。<br><br>……“对于钟表只有钟表匠最了解，不懂的人不要乱动。<br><br>自然就像一只钟表。<br><br>谁最了解自然？<br><br>自然最了解自然。<br><br>人类不要乱动。<br><br>……”“河流有它自己的内在价值，因此它有自己的权利。”<br><br>',
'<h2>罗讷河让我想起都江堰</h2>罗讷河是一条被人类开发得淋漓尽致的河，是一条完全梯级化和渠化的河。<br><br>从源头到入海口，19级水坝，把罗讷河变成了一个由许多水库组成得阶梯。<br><br>然而让本刊记者惊讶的是：如此开发、建坝的河，竟不淹没田地，竟没有移民，他们是怎样做到的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EA/wKgBzFQ2vLeADeyCAAsCL70n3Z4922.jpg@!rw9"><br><br>鸟瞰罗讷河罗讷河是一条完全梯级化了的河，这条曾经性情暴烈的河已经完全渠化了。<br><br>我们并不是要赞美人类对自然的开发，而是罗讷河的开发的确充满智慧，在罗讷河上人们兴建了十几个电站和水坝，但都没有移民和淹没土地。<br><br>图中的右上角就是一个电站和水坝，可以看出水库的确没有淹没土地。<br><br>摄影/单之蔷“我是学人类学的，博士论文是《印第安人的身份识别》。”<br><br>看着我惊讶的神态，布鲁东研究员笑着说。<br><br>他是罗讷河研究所的研究人员，陪同我们看了罗讷河。<br><br>我一直以为他是搞水文水利工程的。<br><br>因为我刚采访完黄河水利委员会，在那里汇集了许多水文水利的学者，在中国科学院系统，一个河流研究所的成员，也大都是学自然科学的。<br><br>同样令我大感意外的是，罗讷河研究所的所长Jacky Vieux是学公共关系的。<br><br>这两件事，引发了我的思考。<br><br>我觉得在法国，河流的开发和管理，从来就不被单纯地看作是一件水利和工程上的事，而被看作是一个自然与人文并重的综合的社会工程。<br><br>与河流开发、利用有关的，绝不仅仅是人与自然的关系，更重要的是人与人之间的关系，因此关于河流的研究、开发、管理一定要有人文学者来参与。<br><br>',
'<h2>休闲的莱茵 疲惫的黄河</h2>在一些有国际河流流经的国家为河流争吵不休的时候，著名的跨越西欧9个国家的莱茵河却在静静地流淌。<br><br>她水质清澈，鱼游鸟翔。<br><br>想到她从阿尔卑斯山白雪皑皑的雪峰下一路流来，穿越了瑞士巴塞尔的化工铁塔林、德国鲁尔－科隆的炼钢炉群、荷兰鹿特丹港壳牌公司的油罐巨人阵……竟然没有被污染，你不得不承认莱茵河的伟大。<br><br>本刊记者和摄影师驱车数千公里从源头到入海口，去探访她是怎样“守身如玉”的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vHCASWoBAAg5BC17lzY532.jpg@!rw9"><br><br>进入了“休闲时代”的莱茵河在欧洲河流的休闲、观光功能凸显出来，人们把河流看作是自然和文化的“遗产长廊”。<br><br>这是在波恩附近莱茵河边的度假宿营地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vG6AMkpkAAMy0tATxyI433.jpg@!rw9"><br><br>总是由荷兰人担任的秘书长莱茵河国际保护委员会（ICPR）秘书处的秘书长——亨克.斯德科(Henk Stek)先生是荷兰人，尽管这个委员会的主席由莱茵河流域几个国家的部长轮流担任，但秘书长这个位置每届都由荷兰人担任。<br><br>这是因为荷兰是下游国家，下游国家对一条河的管理更有责任心。<br><br>摄影/单之蔷“这就是莱茵河国际保护委员会（ICPR）？”当我站在这个大名鼎鼎的国际机构的办公楼前，竟有些不相信自己的眼睛。<br><br>我想象不到他们在这样一座朴实的楼房里办公。<br><br>一幢五层高的旧式建筑（不是那种很美的古典式），门前没有一辆车，也许是因为上班的时间还没到。<br><br>其实，我之所以感到惊讶，不仅仅是房子的规模和新旧，而是这个机构的工作效率之高、工作成果之大与该机构的规模之小、人数之少之间的对比。<br><br><h4>几万人的机构难敌一个秘书处</h4>来这里之前，我们就听说了莱茵河是世界上管理得最好的一条河，是世界上人与河流关系处理得最成功的一条河。<br><br>然而莱茵河并不是一直就这样好，曾经她是非常之糟的，现在的成功，全因为莱茵河流域各国的协调合作、共同努力才达到的。<br><br>而协调和组织这种伟大工作的机构，就在我眼前这幢灰色小楼里面工作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EA/wKgBzFQ2vLGAfqfZAAF7SH4Nyk0169.jpg@!rw9"><br><br>在国内，我去过长江水利委员会，也去过黄河水利委员会，这两个单位都有数万名员工。<br><br>如此庞大的管理机构，但长江、黄河的问题却越来越多。<br><br>淮河水利委员会我没去过，但我去过淮河。<br><br>最近新华社记者一篇治淮10年，投资600亿元，淮河污染依旧的报道，引起了舆论界的轩然大波。<br><br>在这样的背景下，我来到了莱茵河。<br><br>我想知道在这幢小灰楼里隐藏着什么样的秘密，为什么这样小的一个机构能协调莱茵河流域的9个国家？<br><br>而在一国之内，我们的黄河、淮河水利委员会，却协调不了几个省之间的问题：如陕西和河南为黄河上三门峡水库的废留问题在人大会上提出一个又一个的提案。<br><br>淮河流域仅仅涉及4个省，投入巨资治理污染，却效果不明显。<br><br>我们能从莱茵河得到什么启示吗？<br><br>',
'<h2>解读柬埔寨</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBy1Q2sraAALDSAAMtVyat3Y4288.jpg@!rw9"><br><br>摄影/王彤走在金边街头，满目的中国字让你感觉仿佛来到了20世纪五六十年代的中国香港。<br><br>柬埔寨王国，从辉煌的吴哥时代起，一路走来，经历了长达几个世纪的外族入侵、殖民保护、越南战争以及红色高棉的动荡年代，直到最近5年，才有了真正意义上的和平。<br><br>虽有肥沃富庶的水土，却为世界上最贫困的国家之一。<br><br>无论是第一大城市暨首都金边，还是在吴哥丛林中发展起来的第二大城市暹粒，柬埔寨给人的感觉都是充满了矛盾：无序和有序，安静与嘈杂，发达与贫穷，开放与保守，快乐与悲伤，勤奋与懒惰……说柬埔寨无序，到过这里的人都会明白：偌大的一个暹粒市只有一盏红绿灯；古迹旁无数的小孩在卖盗版书、明信片等纪念品或向游客讨钱；金边街头穿梭不断的摩托车和丰田皮卡：摩托车上可以横坐竖坐三四个人，皮卡上可以挤着20多个人还加上牲口、行李；警察卖警服；每天都会发生的摩托抢劫、盗窃等等。<br><br>然而柬埔寨又处处体现了秩序。<br><br>且不说吴哥古迹本身井井有条的规划及古代灌溉系统，吴哥保护区的整体建设也先进而有序。<br><br>古迹的修复、标牌解说、专门为残疾人准备的厕所、居民区－古迹区－旅游市场区和具有国际标准的遗产保护缓冲区的建立使得吴哥每年成功地接纳几十万的游客。<br><br>今日吴哥可以说是国际援助的产物。<br><br>美国人修的路、日本人打的水井、泰国人建的酒店和忙碌在众多古迹上的各国古迹修复派遣队，这一切虽然没能改变吴哥人传统的生活方式和习惯，却给他们带来了各种新鲜的血液和生机。<br><br>在整个柬埔寨，从建楼、建桥到清除地雷、铺设铁路，国内的基础设施建设几乎都需要援助才能完成。<br><br>1998年以来的联合政府把发展经济、消除贫困作为国内的首要任务，对外则奉行独立、和平、中立和不结盟政策，加强南南合作和区域国家合作。<br><br>每年都会有来自不同国家的企业去柬埔寨投资办厂，帮助它的民族工业；而且联合国、世界银行以及其他国家和组织拨给柬的无偿援助和软贷款也是不计其数。<br><br>但是在1200万人口中每年有超过1/3的人一天的收入还不到1美金，还有数以千计的人为了维持生计偷渡去泰国求职或在街上乞讨为生。<br><br>在广大的农村，人民居住在没有门也没有锁的高脚屋里，家里除了吊床和凉席，可以说没有任何其他奢侈的用品。<br><br>柬埔寨本地的纺织业比较落后。<br><br>虽然近些年建立了不少工厂来料加工国际知名品牌的服装，柬埔寨人大多数还是购买从邻近国家贩来的旧衣服，金边街头到处都是旧衣倾销店。<br><br>即使在这样的状况下，柬埔寨人依旧还保留着传统习惯：Krama，棉制或丝制，在柬埔寨有着60多种的用法——防尘、防沙、防风、防太阳，围在头上、脖子上、肩上、腰上或腿上，可以做衬衫、短裤、裙子，可以用来抱小孩、买菜、盖枕头、床等等。<br><br>对于游客来说，Krama代表着柬埔寨人灵巧的生活艺术，而对于很多高棉人来说，围上Krama就是一种他们种族的象征。<br><br>早在五六十年代，四、五星级的高级酒店就已经林立在金边、暹粒或西哈努克港的低矮建筑中。<br><br>无论从设施、服务还是建筑风格上来说，酒店奢侈的外观和内容使得参观完柬埔寨的城市乡村后住进这里的人感觉来到了另外一个世界。<br><br>高级现代的旅馆或饭店静谧地坐落在平民窟里，让你觉得一切是那么自然且符合情理。<br><br>殖民时代留给了金边三种已经根深蒂固的东西：人力三轮车、法式建筑和法式长面包。<br><br>以黄、白为主体，带着浓郁异国情调的新旧法式建筑几乎占据了金边的各个角落。<br><br>法式长面包已经成为柬埔寨人的主食之一，卖法式面包的摊贩布满大街小巷。<br><br>除了法国之外，越南和中国近些年来到柬埔寨的移民以及各国的游客也带来了他们的影响。<br><br>金边街头店面的招牌几乎全部都用三种文字书写：柬文、中文和英文。<br><br>西方人开的咖啡馆沿着洞里萨河边散布开来，中式的餐厅更是触目皆是。<br><br>在这个无论从经济、政治还是生活层面开放得已经不能再开放的国家里，柬埔寨的妇女仍旧保持着她们保守的风格：侧坐摩托车、拍照时羞涩的躲闪等等。<br><br>将近5年的和平给柬埔寨人带来了生活的无限希望。<br><br>如果不是街头乞讨卖艺的残疾人和山区附近的雷区标志，游客很难理解过去的岁月带给柬埔寨人的重重苦难。<br><br>和平的生活对于柬埔寨人来说就像罂粟一样甘之如饴容易上瘾却又来之不易。<br><br>人们只能尽享和平的每一天，小心而又知足地接受上天恩赐或历史遗留给柬埔寨的一切。<br><br>读懂柬埔寨，你就会懂得和平之于人，政府之于平民，法律之于公民的深刻意义。<br><br>',
'<h2>古树与古迹的纠缠</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBzFQ2srWABsnWAAWPR_PCDFI508.jpg@!rw9"><br><br>摄影/关海彤作为一个环保主义者，我对树有一种天然的感情。<br><br>种树，不让人乱砍树，在我的人生经历中是大事。<br><br>可是站在吴哥的达布隆寺，看着那些正被大树绞着的古老的寺庙，我不知道该同情谁。<br><br>是生命力旺盛的大树，还是精美绝伦的古建筑。<br><br>达布隆寺是古真腊吴哥王朝的国王 耶跋摩七世(JayavarmanⅦ) 为他母亲所修建的寺院。<br><br>当年它是一所拥有高僧、祭司、舞女，具有庙宇和修院双重功用的神殿。<br><br>19世纪中叶法国人发现这群庙山之后，就因几乎所有的古建筑都被树根茎干盘结得过分而放弃整修，保持了原始模样。<br><br>我们走进达布隆寺是在上午，一束阳光穿过树头，悄悄地从残破的屋顶伸入寺庙内，一会停在无头神像上，一会儿照在墙上浮雕神祗中。<br><br>同行的人形容，隐身树中的山鸟啼声，像是昔日僧侣敲打木鱼的残响。<br><br>也许正是这咕咕声，唤活了弥漫四野的邃古灵气。<br><br>在这神与人交融气息弥漫着的寺庙中，展现在人们眼前的，就是被当地人称为蛇树的卡波克(Kapok)树与座座残破建筑的相互纠缠。<br><br>一棵棵古树那粗壮发亮的根茎，绕过梁柱、探入石缝、盘绕在屋檐上、裹住窗门，沉稳紧密地缚住神庙。<br><br>这一切，则是以一颗不起眼的小种子开始，发展成枝干有力地向天攀升。<br><br>在到吴哥之前，我见到过这样的形容：吴哥窟卡波克葱茂的树叶就像祈神的臂膀，成功地伸向天际，与神庙争光，蔚为奇观。<br><br>站在达布隆寺的古寺与古树前，我的感叹成了：只有历经数百年神与自然的结合，神力的威慑，自然的轮回，历史的沧桑，才能共同创造出如此仙境。<br><br>',
'<h2>柬埔寨苦难与微笑</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2srSAahorAAdtnIkL0CE656.jpg@!rw9"><br><br>印象里的柬埔寨，总是离不开神秘辉煌的古代吴哥文化和现代的战乱与贫穷。<br><br>来到这个国家，我们却深深体验到了辉煌与贫穷背后的真实与活力。<br><br>在暹粒，我们领略了虽然历尽磨砺却仍然恢弘壮丽的吴哥建筑群；在金边，我们目睹了金碧辉煌与破乱不堪互相掺杂着的欣欣向荣；在洞里萨，我们体会了泱泱大湖上俭朴而快乐的渔民生活；在西哈努克港，我们看到了一个国家的差距和潜力……柬埔寨，这个饱经苦难的国度，就是这样微笑着面对历史和现实，从容地接受着生活的种种艰辛……',
'<h2>长江水生物种前途未卜</h2>参加完2006年底农业部召开的“长江豚类保护工作座谈会”，我们专程赶往湖北省石首市天鹅洲白豚国家级自然保护区、洞庭湖和中国科学院水生生物研究所等地采访，关于目前长江水生生态系统的了解也越来越全面。<br><br>数种长江水生物种数量在短时间内大幅度减少的现状令我们震惊。<br><br>白豚、江豚、中华鲟等长江特有物种受到保护都是在濒危以后，而像四大家鱼等曾经遍及长江的许许多多物种的急剧减少，还没有引起足够的重视，这些物种还在厚此薄彼的待遇之下，过着一天天临近濒危的日子。<br><br>难道它们非要等到物以稀为贵的时候才会受到重视吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2srKAXm5pAAIOumEOAAc764.jpg@!rw9"><br><br>中华鲟所属的鲟鱼类都是在距今约1.4亿年的中生代末期的上白垩纪出现的，中华鲟是世界鲟科鱼类分布最南的一种。<br><br>中华鲟曾广泛分布于近海及长江、珠江、闽江、钱塘江、黄河等大江河中，由于多方面因素影响，中华鲟的生活范围逐渐缩小，野生数量明显减少，目前已处于易危状况，被列入国家一级野生保护动物。<br><br>图为北京海洋馆的工作人员在帮助刚从沙市运来的产卵后的雌性中华鲟适应新的环境。<br><br>2006年的最后几天，湖北省石首市经常弥漫着大雾并有雨雪降临，在这样的天气里通常是不能渡过长江的，如果一定要到对岸的天鹅洲白豚国家级自然保护区，就得绕道上游的荆江大桥。<br><br>这一绕，一个小时就出去了。<br><br>剩下的路途更加漫长，若在一年前去保护区，一走就要一天，用保护区胡良慧主任的话说，这里是“中国平原地区最难到达的地方”。<br><br>我们享受到了乡级公路的便利，时间缩短了一半。<br><br>天鹅洲白豚国家级自然保护区隐藏在长江石首段的北岸平原上，那里有一段长20.9公里的长江故道（1972年长江裁弯取直以后留下的状如牛轭的湖），由于泥沙的淤塞，这条故道连通长江的口被堵住了，每年只在大约4个月的洪水季节才有长江水灌入故道。<br><br>1998年洪水之后，人们建坝彻底堵住了江水的入口，只在坝上开了一个泄洪时才开启的闸。<br><br>三峡大坝建成以后，每年只开闸1个月左右的时间，为的是“灌江纳苗”，即把带着鱼苗的长江水灌进故道，以维持故道内的鱼类资源。<br><br>2006年由于大旱，放水的时间还不到1个月，这也是长江中下游大多数故道的现状。<br><br><h4>国家级白豚保护区：</h4><h4>盛名之下的尴尬</h4>龚成在天鹅洲白豚国家级自然保护区工作四年了，是保护区18位工作人员中惟一一个水产专业毕业的人。<br><br>为了满足我们想在故道里观江豚的心愿，他冒雨带我们坐着快艇进入故道。<br><br>即使是在雨天里，故道里的水也是碧绿的。<br><br>这里的水与长江时断时通，基本上含有与长江水一样的营养物质，长江里的大部分鱼都能在这里生长。<br><br>由于天鹅洲的污染源少，人类活动的干扰不大，中科院水生生物研究所的专家们认为这里可以辟为半自然状态的白豚迁地保护区，把长江中捕获的白豚放养到故道里，为种群的存活增加一个机会。<br><br>1990年这里成立了白豚自然保护区，1992年保护区升为国家级。<br><br>',
'<h2>长江淡水豚岌岌可危</h2>恐怕很难再有人亲眼看见白豚了。<br><br>虽然白豚的知名度远不如大熊猫，但它们在地球上的生存年限是2500万年左右，比素有“活化石”之称的大熊猫还要早2000万年左右。<br><br>在普通中国百姓保护野生动物的意识日益提高的今天，白豚这一古老物种的生存却面临着巨大的危机。<br><br>2006年11月6日至12月13日，中美瑞日英德六国鲸豚类科学家，采用最先进的观测方法联合进行的长江淡水豚类考察活动结束后，中国科学院水生生物研究所副所长王丁沉重地向媒体宣布：本次在白豚的历史分布区——长江中下游进行的科考，没有发现一头白豚。<br><br>这与科学家们根据《尔雅》中对白豚的描述，判断出当时长江里白豚数量至少超过5000头有天壤之别。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2sqyAdWqGAAElJKQnCzg635.jpg@!rw9"><br><br>照片中最上面的小江豚是在中科院水生所完全人工饲养条件下成功出生的，两只成年江豚就是小江豚的父母。<br><br>江豚憨态可掬，性格温顺，喜欢跟人亲近，它们出神地盯着镜头的神态惹人怜爱。<br><br>为了让这种种群数量急剧下降的可爱生灵能够在长江生存并繁衍下去，仅靠科学家们的努力远远不够。<br><br>史书上记载白豚在长江不但分布于上起宜昌以上的黄陵庙，下至长江入海口的长江干流，而且在长江沿岸的大型支流和湖泊都有分布。<br><br>南京大学的周开亚教授对白豚历史分布颇有研究，早年为了验证史书的可靠性，他曾亲自在长江中下游的六省一市大量走访误捕过以及亲眼见过白豚的渔民。<br><br>他的调研不但证实了史书的准确性，还发现甚至钱塘江流域都曾有过白豚。<br><br>上世纪90年代以后，湖北沙市以上江段和江苏江阴以下江段已见不到白豚。<br><br>1997年和1998—1999年农业部与中国科院水生生物研究所组织进行了两次长江中下游白豚和江豚考察，记录到的白豚数量分别为13头和4头。<br><br>2003年中科院水生所的科学家再次对部分重点江段进行江上观测，一头白豚也没发现。<br><br>即便如此，当六国科学家联合进行的“2006长江淡水豚类考察”的零结果公布后，世界还是被震惊了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBzFQ2sqyAYTG1AABsUNH4sz8172.jpg@!rw9"><br><br><h4>白豚的灭绝意味着什么</h4>“2006长江淡水豚类考察”使用的两条科考船从武汉出发，先航行至宜昌，再航至上海，两条科考船各沿一侧航道搜查长江干流以及鄱阳湖，搜索范围覆盖了白豚主要活动区域，遗漏的可能性很小。<br><br>白豚这一物种并没有老得不能生存，只是因为人类的干扰才使它加快了种群灭绝的速度。<br><br>中科院水生所副所长王丁这样描述白豚的生存现状：“长江环境的急剧恶化，沿江众多湖泊的建坝、建闸和有害渔具的大量使用，造成渔业资源的枯竭，这些对白豚都造成了直接的伤害。”<br><br>从1998年至今，在长江死亡的白豚中，有的身上有103处血淋淋的鱼钩造成的伤口，有的头骨粉碎，有的被拦腰斩断。<br><br>湖北洪湖燕窝实施爆破清理航道时，将一个拥有４名成员的白豚家庭全部炸死，其中有２头是怀孕的雌豚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBzFQ2sqyAFMGpAAGu_O6djUs253.jpg@!rw9"><br><br><h4>白豚是世界上最濒危的鲸类，即使长江水生物种的生态环境没有恶化，恢复其种群数量也是天大的难题。<br><br>这是中科院水生所饲养的白豚淇淇生前最经典的照片之一。<br><br>淇淇去世以后，我们还有希望亲眼看见曾经遍布长江的白豚</h4>鉴于长江两岸较高的人口压力与经济的迅速发展，白豚种群数量在过去几十年的快速下降并不令人惊讶。<br><br>2004年14位国际鲸类专家和保护工作者曾聚集武汉，一起讨论如何拯救白豚。<br><br>大家一致认为，白豚是世界上最濒危的鲸类。<br><br>白豚是世界淡水豚类中，也是所有鲸类动物中数量最少的一种。<br><br>通常一个科里有很多物种，而白豚科只有一个物种，因此白豚的灭绝不是一个物种的灭绝，而是一个科的灭绝。<br><br>白豚在中国乃至世界的水生动物中都是一个重要的旗舰种。<br><br>',
'<h2>阿尔山绿色涅槃之地</h2>北疆边陲阿尔山，本是大兴安岭中段一块遗世独立的翡翠秘境，西、北、南三面被蒙古草原、呼伦贝尔、锡林郭勒、科尔沁包围，哈拉哈河在起伏不定的山峦之间慵懒地流淌。<br><br>然而近年，静美至极的阿尔山却引起了一些植物学家的关注：千万年来频繁爆发的火山熔岩，如何会成为众多的植物物种繁衍之所？<br><br>在石塘林这一小块熔岩恶地上，生命如何完成从最低等级的地衣、苔藓到最高等级的被子植物的次第演替、和谐共生，并再出现一条自然生态的重生之路呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2spyAIQBUAAKbEZzxUE4645.jpg@!rw9"><br><br>对大多数栖息在阿尔山石塘林的植物而言，这丛如珊瑚般剔透玲珑的地衣，代表了这里的拓荒者，它们是植物重塑这片熔岩大地的开路先锋。<br><br>当年地衣在石塘林落下第一粒孢子以后，便开始利用其特有的假根分泌出地衣酸以融解岩石、创造土壤。<br><br>一方面它们便于固定自己，另一方面可以从中得到营养。<br><br>今天，当我们抚摸、靠近它时，仿佛能从它通身散发出的既原始又复杂的气息里，感受到地球上的植物最初诞生时的场景，并由此拉开一个展示宏伟生命演进的序幕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBy1Q2sp2AS6LqAAOTCTrtVYc941.jpg@!rw9"><br><br>这是夏日里从一片柳兰花丛中望去的阿尔山山野。<br><br>前方是阿尔山典型的丘陵地貌，此时大地极为静谧，起伏的景致清透地延伸到山间的远方。<br><br>柳兰，当地人也称为紫兰，6—8月开花，花色艳美，地下根茎生长能力极强,易形成大片群体,开花时十分壮观。<br><br><h4></h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2sp6AUuEYAAlMp6QXKwU112.jpg@!rw9"><br><br>在阿尔山石塘林内，姿态优美、奇特稀有的偃松甚至能连片成林，它与落叶松、金露梅、银露梅等花草树木参差错落地生长，构成这里生命繁茂的景象。<br><br>偃松是当地政府保护的植物，在野外自然生长已很少见，特别是它们能在几乎寸土不存的石塘林熔岩台地上繁衍起来，这对植物学家有着重要的生态和科学上的意义。<br><br>阿尔山市南部的白狼镇，虽然房子并不是东北林区深处那种火烧原木榫搭的木柯楞房，但随意三两根松木围架的院栏，还有索性用很高的柴堆码成院墙，镇外的丘山缓坡铺锦、白桦扶疏如带，配着啾啾鸟叫、呦呦鹿鸣，顿时让这个秋天的早晨，饱含大兴安岭特有的自然清新的味道，肺腑内充盈负氧离子的呼吸运动成了最愉快的享受。<br><br>此行，我与来自达卡中央广播电台的哈桑先生，从北京一路北上，穿过科尔沁草原、大兴安岭和呼伦贝尔草原，在阿尔山的南大门五岔沟镇，正式告别了野旷云低的大草原。<br><br>夜宿白狼，9月已能感受到秋凉。<br><br>清晨，想要穿过平展的柏油小马路到对面找家早点铺，一辆摩托车戛然停在面前，“骑手”背着一只巨大的箩筐，看来是准备进山采山菜、蘑菇的乡民。<br><br>他好奇我身边的外国旅伴，这位后来我们称他老李的人爽朗地邀请我们到他家里坐坐。<br><br>院子里、屋檐下挂满了各种野生蘑菇，看来像是白蘑、花菇和香蕈之类的，窗台上还晾晒着漂亮的猴头菇，据说这种猴头菇长在白桦树的杈上，而且是成双成对的。<br><br>老李指着花菇笑说：“紫花脸、白花脸，稀罕不？<br><br>大喇叭筒、小喇叭筒、桦树茶、挨排儿吃呗，保证天天不重样。”<br><br>李大嫂在炒野山菇，只是素炒，却已经弄得满屋都是令人垂涎的香气。<br><br>阿尔山植物未及悦目，先从味觉上征服了我的南亚朋友，他差点就要跟老李进山去采蘑菇。<br><br>他说边采菇拔菜，边徜徉山林，才会觉得自己真正与这座北方大山相识了。<br><br>',
'<h2>秉承传统的黎族</h2>她们的纺织技术堪称中国纺织史上的‘活化石’，有超过3000年的历史。<br><br>黎族妇女使用的踞腰织机，产生于新石器时代，在黎族一直沿用至今。<br><br>黎族人使用泥条盘筑的制陶工艺，是新石器时代的遗存，且传女不传男。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2spaAEv0ZAAP3HHgm3vI721.jpg@!rw9"><br><br>地点／海南省五指山市冲山镇什保黎族村委会<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBzFQ2spaAa9T_AADDi6kbo4A768.jpg@!rw9"><br><br>郑小枚汉族，1955年生于海南海口市。<br><br>1982年毕业于海南师专中文系（今海南师范大学文学院），1998年获南京大学哲学硕士学位。<br><br>现为《海南大学学报》人文社会科学版副主编，编审，主要从事古典诗学、海南文史的研究。<br><br>著有《中土文明的烛照与海南的文化性格》、《论黎族文身的伦理隐喻》等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBy1Q2spaAMpR6AAEBdTLcDac755.jpg@!rw9"><br><br>王恩黎族，1959年生于海南琼山县，现为海南省博物馆文博馆员。<br><br>长期从事黎族文化的保护工作，参与成功申报“黎族原始制陶技艺”、“黎族船形屋营造技艺”、“黎族服饰”等国家级非物质文化遗产保护名录项目，著有《黎族文身初探》、《谈黎族特殊标志符号的含义》等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CB/wKgBzFQ2spaAPa2IAAEwjL_SAV4611.jpg@!rw9"><br><br>巨型银耳环，黎族女子的特殊装饰老照片中的黎族少女属于黎族的哈支系，她们佩戴的大耳环是纯银的。<br><br>黎族八个支系中的女子，并不是都佩戴这样巨大的耳环。<br><br>需要佩戴的支系，当少女长到四五岁时，家人就张罗着为她们穿耳洞，戴上银耳环。<br><br>初时戴一圈，随着年龄增长逐渐增加圈数，一直加到十几圈。<br><br>图中这样多圈的银耳环可达几公斤重，有的女孩耳朵难负此重导致耳垂破裂，只好在耳朵上另行穿洞。<br><br>为什么要佩戴这种巨大而沉重的银耳环，黎族女性自己也说不清楚，只知道是祖上传下来的习俗，大致是为了辟邪。<br><br>由于长期生活在较为原始的自然环境中，与走兽、瘴气等共处一地，易遭邪毒侵扰，黎族人认为金属有辟邪作用，佩戴银耳环能对各种侵害起抵御作用。<br><br>为此，个别“难养”的黎族男孩，家人也会在其耳上穿洞，挂上一个或若干个金属耳环。<br><br>但男孩戴的耳环很细小，仅是贴着耳缘而已。<br><br>黎族地区不产银矿，黎族自身也没有制银技术，因此黎族女性佩戴的银耳环，是通过以物易物的方式与汉区商人交换的，一般用牛换一整副耳环——包括若干圈由小到大的银环，可以让女孩子逐年增加到耳垂上。<br><br>由于价格高昂，原本作为辟邪的金属耳环自然地产生了价值含义，衍生出身份、身价等意味。<br><br>这种易物的交换方式受区域局限，海南各地的黎族一般多与邻近的汉区商人进行易物交换，如陵水、保亭两县的黎族，拉着牛去跟邻近的万宁县汉商进行交易，而乐东、白沙县的黎族则多与儋州的汉商打交道。<br><br>早期黎族地区不通行钱币，流通的是真正的“通货”——牛。<br><br>交易时，人们自然而然地将手中的货物折算成“值多少牛”。<br><br>偶尔也用粮食作通货，如米。<br><br>这种原始的交易方式，一直延续到20世纪中期。<br><br>银质大耳环虽耀眼醒目，但比较笨重，而黎族少女自幼就必须与家人共同劳动，因此只在节日或特殊日子才佩戴。<br><br>图中右一这位少女耳上的简单耳环，才是日常生活中经常佩戴的。<br><br>在佩戴大耳环的特殊日子里，需要做家务时，她们会将耳环向上翻，顶在头上。<br><br>这种大耳环的流行历史结束于“文革”中。<br><br>黎族各支系妇女都穿筒裙，但相互有别。<br><br>图片中的筒裙为短款，下摆为纵口，呈A字形，与其他支系的紧口或者长款不同，透露出哈支系服饰特有的民族气息。<br><br>她们的上衣也是哈支系特有的样式，其别致之处在于下襟，是罕见的多层式襟摆，一般是3层或5层，看上去好像穿了几件衣裳。<br><br>繁复的襟摆、纵口的裙摆与夸张的耳环形成对应，平衡了视觉感受，使服饰达到了自身的协调性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBy1Q2spaAR8KlAAF8LbWbHlE575.jpg@!rw9"><br><br>泥条盘筑新石器时代遗存的制陶工艺这些陶罐是黎族人用泥条盘筑的古老方法制成的，这种制陶工艺是新石器时代的遗存。<br><br>制陶人将黏土舂碎、晒干、细筛，把筛好的黏土和成陶泥并搓成条状，盘成所需的形状。<br><br>陶器成坯、晾晒至干后，架在柴火上露天烧约1小时，使其坚固。<br><br>在烧陶时，需按黎族传统进行祈祷和驱鬼仪式。<br><br>烧好的陶制品，要浸泡在一种黎语叫做“塞柴崖”的植物皮捣碎的汁液中，增加其硬度。<br><br>制陶工艺一般由母亲传授给女儿，传女不传男。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2speAEu8eAABGgBSFSFI810.jpg@!rw9"><br><br>黎族至今没有自己的文字上世纪50年代初，民族工作者深入海南，广泛接触黎族群众，进行黎族识别的调查工作。<br><br>黎族没有文字，研究黎族的专家曾经想根据黎族的发音为黎族创造自己的文字，但这一想法一直没有实现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CB/wKgBzFQ2spqAFZDMAADJIJxSEZ4152.jpg@!rw9"><br><br>黎族至今没有自己的文字<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBzFQ2speAAwlsAAXZkV0zoRk223.jpg@!rw9"><br><br>茅庐为穹的黎家居室这是黎族赛支系一户人家的民居室内。<br><br>黎族赛支系的民居较为宽敞，房屋的拱顶也较高，是黎族传统民居中较为规整体面的。<br><br>图中央煮食物用的火灶是黎族普遍使用的三石灶，即用三块大石头垒起左、右、前三面，形成一个聚火的合围空间，上面放器皿。<br><br>图中的三石灶像是临时的，标准的黎族三石灶，左右两块石头的下半部要埋入土中，以便使用大器皿时有较好的稳定性。<br><br>这左右两石称为“母灶石”。<br><br>灶前选一块无棱角而较平的石头，置于地面上，可随煮食器皿的大小而移动，被称为“公灶石”。<br><br>柴火从“公灶石”两边送进灶膛，灰烬则从两块“母灶石”间的后隙中扒出。<br><br>石灶虽简易粗朴，但合理、适用。<br><br>由于没有排烟系统，三石灶燃烧过程产生的热度和烟雾在室内自然升腾，使炉灶上方成为一个烟熏区。<br><br>炉灶上方有一个固定的黑色置物架，平时多悬挂玉米一类的食物，也搁置酒曲等需要“温养”的食物。<br><br>当捕回动物时，黎族人将动物洗净剖成片状，晾在架子上，或挂在架子的木钩上，煮食物时顺便进行熏烤，使食物可以保存较长时间，同时也使食物具有熏烤的风味。<br><br>因此，置物架也就是熏烤架。<br><br>熏烤架的上方悬挂着两排动物的骨头——那是各种野生动物的下颔骨，有山猪的、狐狸的、野鹿的、豹子的、猴子的……凡是男主人所捕猎的动物，杀食后都会将下颔骨按捕获的时间顺序排晾在墙壁上。<br><br>这既是男主人所猎杀动物品种、数目的记录，也是男主人捕猎能力和荣耀的标志。<br><br>三石灶上的器皿，是黎族人以泥条盘筑的古老方法所制的陶罐。<br><br>灶旁的几个陶罐和缸，都是用这种3000年前流传下来的原始手艺制作而成。<br><br>炉灶后方的瓮，用于储盐或腌制食物。<br><br>陶罐上方的黑色长形物，是装盐的竹筒。<br><br>水缸旁边的木桶和黎族妇女身后的简易木床，与汉地形制相似，它们应是现代民族交融的产物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBy1Q2spuAb0nmAAPWRos2Jug836.jpg@!rw9"><br><br>黎族人仍在沿用三千年前的纺织技艺黎族的纺织技术堪称中国纺织史上的“活化石”，有超过3000年的历史。<br><br>黎族织锦是中国最早的棉纺织品，早在春秋战国时期，史书上就称其为“吉贝布”，其纺织技艺领先于中原地区，有人认为海南岛因黎锦而成为中国棉纺织业的发祥地。<br><br>图中黎族妇女用的是踞腰织机，即将织机一头挂在腰上，另一头用脚撑直绷紧，形成一个可供梭子来回穿移的平面，进行纺织。<br><br>这种踞腰织机，产生于新石器时代，在黎族一直沿用至今。<br><br>黎锦制品包括筒裙、头巾、花带、被子等，有纺、染、织、绣四大工艺，色彩多以棕、黑为基本色调，青、红、白、蓝、黄等色相间，可织出花草虫鱼、人物、器物等具象和抽象的多种图案。<br><br>相传元朝时由黄道婆将黎族的纺纱、织布等技术加以改进传播到内地，推动了长江下游棉纺织业的发展，掀起了被海内外学者称誉的持续数百年的“棉花革命”，使棉织品取代麻织品成为生活必需品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBy1Q2speAPaVYAAJAcLo_NPU373.jpg@!rw9"><br><br>他们拥有加工剧毒树种“见血封喉”树皮的技术这两个黎族男子正在剥一种名为“见血封喉”树的树皮。<br><br>“见血封喉”被称为“毒木之王”，树中的乳白色汁液含有剧毒，伤口若沾上这种汁液，即可心脏麻痹、血管封闭、血液凝固、窒息死亡，故名“见血封喉”。<br><br>树虽有毒，但其树皮却是极为特殊的天然纤维，有着罕见的柔韧性，黎族著名的“树皮衣”就是以它为原料制成的。<br><br>黎族人砍下“见血封喉”树后，将树皮从树干上像蜕皮一样囫囵剥退，经浸泡、捶打等程序加工后，不但可以做成树皮衣，还可以制作各种用品，比如腰带。<br><br>上图中的黎族妇女就是用“见血封喉”树皮制成的腰带将踞腰织机挂于腰间的。<br><br>这种腰带柔韧性好，经拉耐扯，能承受织机长期反复的绷直推拉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2spuAHMrwAAcb3ha5dHs364.jpg@!rw9"><br><br>黎族的染色原材料全部来自于大自然染色是黎族纺织技术的一个重要步骤，黎族织锦图案复杂、色彩纷繁，因此每种颜色都有不同的染色方法，且原材料全部来自天然。<br><br>如获得黄色染料，将黄姜捣烂，经过浸泡得到姜黄汁，把棉线浸入其中，反复搓揉挤捏，然后晾干；红色染料用的是名为“苏木”的木本植物，将“苏木”削成片，加水煮出红颜色后，将棉线放入浸染，晾干，再煮染，反复多次方可完成；黎族织锦图案常用的褐色，染料来自于名为“牛缒”的树皮，煮水出色后浸染，经搓揉挤捏，反复煮染而成。<br><br>图中的棉线被染成绿色，用的染料是一种名为“谷木”的植物叶子，摘取捣烂后，把棉线放入树叶的绿汁中，反复搓、揉、挤、捏，使棉线完全被染成绿色，随后晾干而成。<br><br>黎族女性走过了数千年母女相传的制衣岁月，一代代黎族女性均是独自完成纺、染、织、绣的全过程，把纺染织绣的古老技艺完整地保存至今。<br><br>她们把原野的色彩织入经纬，把自然赐予的温润穿在身上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBzFQ2spuAf9NwAANorIv_MRg517.jpg@!rw9"><br><br>她们把族徽刻在身上这是两个黎族支系女性的文身。<br><br>脸上有纹饰的这位是黎族杞支系的女性，她脸上有两条斜纹，耳边有两条直线，下颌有四条半圆状横纹。<br><br>文身是黎族社会特殊的民俗现象。<br><br>人类学家吴泽霖先生说：“文身是海南岛黎族的‘敦煌壁画’，世界上还不知道有哪个民族像黎族这样保存了三千年，至今还能找到它的遗存，实在是一个奇迹。”<br><br>世界上一些民族有文身的风俗，如非洲的贝宁人、卢古鲁族人、戈戈族人，美洲的印第安妇女等，在当代中国仍能见到文身的民族还有台湾的泰雅人以及云南的独龙族、傣族。<br><br>有的民族虽然至今仍保留着文脸和文身的习俗，但他们在脸、身上留下的只是一些文烙的散点，相比之下，黎族文身的确是非常壮观的刻在人体上的“敦煌壁画”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2spuATnE2AAMdwuYUnyM329.jpg@!rw9"><br><br>她们把族徽刻在身上历史学家和人类学家阐释，文身起源于图腾崇拜，是原始氏族部落图腾信仰在人身体上刻烙的符号。<br><br>黎族文身也被视为图腾崇拜的遗存，但与一般古代图腾崇拜不同的是，它普遍为女性文身，并且女儿文身的图样与母亲相同。<br><br>在黎族社会里，文身是母系氏族社会遗留下来的古老习俗，文身图案是氏族的标志，黎族各支系文身的部位、纹饰各不相同。<br><br>一般同一方言区文身的部位、纹饰大同小异，相似的文身图案代表同属于一个黎族支系，同时代表彼此同属一个氏族，代表黎族内部的血亲关系。<br><br>关于黎族文身的起源和原因，学界历来观点不一，有图腾崇拜说、祖先赐图说、美饰修容说、防止掳掠说、夫家配婚说等多种说法，至今无定论。<br><br>按黎族的说法，文身是祖先定下的习俗，后代必须遵循，否则死后到祖先那里报到时，见不到特定的标识，祖先不认，无法归宗，将成为终日游荡于荒山野岭间的野鬼。<br><br>这位只露出手和腿部的黎族女性属于黎族美孚支系。<br><br>美孚支系的文身图案，在手脚上多呈长条形状。<br><br>过去黎族女孩在11至14岁期间，以母亲为代表的女性家长会张罗着为她举行文身仪式。<br><br>新中国成立后，尤其是在现代文化与教育之轨铺入黎族的山寨和村落之后，黎族女性文身的习俗逐渐消失了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CB/wKgBzFQ2spyADNksAAi-y9gMmyU614.jpg@!rw9"><br><br>远离民居的谷仓这是正在搭建中的黎族的谷仓构架。<br><br>黎族的谷仓比较窄小，用木头架起谷仓与地面隔开，避免潮湿。<br><br>黎族谷仓多建在远离民居的村边，以防容易起火的茅草屋发生火灾时，把人们赖以生存的粮食烧掉。<br><br>谷仓里盛放稻谷、山兰等粮食。<br><br>山兰是黎族地区的特有谷物，有特殊的香味，产量很低，可煮食亦可酿酒。<br><br>',
'<h2>柬埔寨——在微笑中期待</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CC/wKgBy1Q2spWAIbHkAAbwjIpNgws459.jpg@!rw9"><br><br>洞里萨湖的太阳辐射非常厉害，单琳(上图)和王彤(下图)不得不找了块头巾“武装”自己。<br><br>当地的孩子对游人毫不认生，很配合地让摄影师拍照。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBzFQ2spWALjAGAAOKsNTgnbM701.jpg@!rw9"><br><br>2月16日，离开寒风凛冽的北京，我们飞往吴哥古迹所在地——暹粒市，开始了为期10天的柬埔寨之行。<br><br>在这个几度被战乱困扰的国家，经济上的贫穷和文化上的富足同时让人惊叹。<br><br>看到埋没在丛林中达400年之久的吴哥古迹，看到硕大的“高棉的微笑”、美丽多姿的仙女Apsara、史诗般的精美浮雕廊，我们只能用“震撼”这个词来形容自己的感受。<br><br>吴哥各个寺庙的阶梯几乎都呈85度斜坡，让前来拜神的人曲腰弯背虔诚地对待神灵。<br><br>在设计巧妙的小吴哥寺里，为了寻找最佳的拍摄角度，关海彤连续爬了三四次最高最陡的舍利塔。<br><br>在荔枝山上，为了拍摄到雷区的标志，王彤和关海彤更是深入丛林，一张张图片饱含生命的重量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CC/wKgBy1Q2spWANqzwAAPm_roIdAg497.jpg@!rw9"><br><br>达布隆寺著名的“大树庙”让关海彤的相机咔咔闪个不停。<br><br>其实，无论在暹粒，首都金边，还是西哈努克港，当你和柬埔寨人融为一体，闻着他们喜欢的臭鱼味道，吃着路边摊的烤鱼，喝着加了柠檬和冰块的甘蔗汁，冲着他们的圣水，你就能体会到一个新鲜的、真实的和充满活力的柬埔寨王国。<br><br>',
'<h2>探访黑竹沟之谜</h2>黑竹沟位于四川省乐山市峨边彝族自治县境内。<br><br>由于发生过几起失踪事件，近10年来，这里曾被许多媒体赋予了浓厚的神秘色彩。<br><br>而今，种种猜测和争论已日趋冷淡，黑竹沟真的已经恢复平静了吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2spSAcbudAAHZMC-YmkU853.jpg@!rw9"><br><br>今年初春，我第6次踏上考察之路。<br><br>在摄影师李天社的带领下，我找到了原黑竹沟科考领导小组的负责人朱荃、首倡黑竹沟为“中国百慕大”的原川南林业局宣传干事李光清、黑竹沟历次科考的彝族向导冷曲尔林和达尔等人。<br><br>抛开外界给黑竹沟披上的神秘外纱，这里其实是一处风景优美的原始生态乐园。<br><br>（图中左一为杨浪涛）',
'<h2>中国河流 警笛长鸣</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vF6AMjxZAAQY_seZ3IY528.jpg@!rw9"><br><br>在淮河的信阳河段，渔民只能在这样的河里捕鱼。<br><br>摄影/马宏杰上世纪80年代初期，全国学术界曾有“长江会变成第二条黄河吗？”的一场争论，起因是长江流域水土流失日趋严重，河流含沙量大增，水色变黄，有关单位组织专家还对长江进行考察，考察结果令人担忧。<br><br>现在来看，当时这场争论是有意义的，因为争论直接或间接导致了长江中上游防护林工程的启动,成立了长江流域水土保持委员会，开始长达20多年的水土流失治理。<br><br>20年后，水污染开始成为关注的焦点，而且淮河的状况实在令人担扰!从1994年起，国家开展淮河流域水污染治理，出台了至今为止我国惟一一个流域水污染治理的法规《淮河流域水污染防治暂行条例》，成立了由水利部和国家环保总局联合领导的淮河流域水污染防治领导小组，其办公室挂靠淮河流域水资源保护局。<br><br>可以说，目前能够用于流域环境管理的各种手段无不在淮河大显身手。<br><br>例如：污染物达标排放“零点”行动，关停并转“15家小企业”，投资兴建各种水处理设施等等。<br><br>然而遗憾的是，国家投资数百亿元，长达10年的淮河治污的结果是“水质没有改善，甚至进一步恶化”。<br><br>淮河被国外学者称为“死亡之河”！“50年代淘米洗菜，60年代洗衣灌溉，70年代水质变坏，80年代鱼虾绝代，90年代身心受害”。<br><br>这首河南民谣真实反映了淮河而“生”而“死”的痛苦历程，让其“起死回生”又谈何容易？<br><br>！在反思淮河治污的问题和教训时，我们不禁要问：“同样的事情将来还会在长江发生吗？”，“长江会变成第二条淮河吗？”显然，这种担扰不无道理！',
'<h2>“野花野草”与“雨水口”的污染</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBzFQ2vFOAcqAqAALEfKmiFm4385.jpg@!rw9"><br><br>餐馆人员向路边雨水口倾倒泔水在北京是很普遍的现象。<br><br>摄影/李皓<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vFSAGQeKAAOZWbGmoNU903.jpg@!rw9"><br><br>北京大乘巷居民靠自助绿化建成的节水型绿地。<br><br>摄影/李皓在我们这个上千年把“水”敬奉为“龙”的古老国度中，近十多年来高速的工业化、城市化与生活方式西化把我们民族生存的基础——“水资源”毁到了严重污染和严重不足的地步。<br><br>对此，每个人都应积极帮助改善现状。<br><br>笔者想谈一谈目前在我国城市管理中尚未被注意到的两个问题，而正是这两个管理上的空白点引发着我国城市水污染和水资源浪费的大效应。<br><br>1）泔水排入雨水口是城市水体污染的元凶城市的雨水口在哪儿？<br><br>就在马路边上的雨箅子下。<br><br>那是把天降的雨水直接送往城市河湖水系的通道。<br><br>它既为城市马路排涝，又给城市水体补水，不能向其中排放污染物。<br><br>因为任何城市的雨水通道都不与污水处理厂相通，否则一遇下雨，成千上万吨雨水会使污水处理厂的运行瘫痪。<br><br>然而，我国的学校缺乏这样的知识教育，城市中大量污染物正在通过雨水口进入城市的河湖水体，而城市管理者和市民们面对发臭的水体却不知所措。<br><br>这种水体污染的典型后果是：政府不断给予高投入清污，但水体污染却总是反复地严重出现，尤其是在雨后。<br><br>而在我国城市中，排入雨水口最多的污染物要数餐饮泔水。<br><br>',
'<h2>中国传统名花的尴尬 </h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2spOAJQBjAAVia8035gQ285.jpg@!rw9"><br><br>摄影/廖伟棠新春佳节，走亲访友，鲜花已经成为一种最时尚得体的礼品。<br><br>漫步花卉市场，各种鲜花争奇斗艳，色彩斑斓，着实让人赏心悦目。<br><br>客厅放一盆凤梨，案头放一盆兰花，阳台上置一盆仙人球；鲜花带给人的不单是健康，更是喜悦的好心情。<br><br>正因为如此，春节前的花卉市场空前繁荣。<br><br>仅北京一地春节期间售出的盆花就达数百万。<br><br>在各类花卉市场中，洋花大行其道，价钱最高、销售量最大的都是洋花，其中有来自荷兰的凤梨、秋海棠和观叶植物，韩国的大花蕙兰、泰国的洋兰、比利时的高山杜鹃等等。<br><br>而国产的花卉，包括很多传统名花，却少有人问津。<br><br>即使同样的品种也是外来花卉销售得快。<br><br>中国被誉为“世界园林之母”，然而每年花卉有数亿美元的外汇被洋人赚走，传统名花陷入了一种极其尴尬的境地。<br><br>为什么洋花备受青睐，而“土花”大受冷落呢？<br><br>应该承认：洋花的品种相对比较新奇、“抢眼”。<br><br>但细细分析起来，还有这么几个原因：洋花普遍质量高，而且整齐划一，经过严格的拣选过程，就像工厂制造的产品一样，而国产的花卉质量很低、水平不稳定并且良莠不齐。<br><br>同时进口花卉包装、基质等都很讲究。<br><br>此外，国外的花卉产业化的时间比较长，市场比较成熟，新品种也不断出现，因此能保持长盛不衰。<br><br>反观国内市场，各项花卉品种老化，产业化水平太低，对市场反应迟缓。<br><br>在这种状况下，怎么能责备国人不支持国产名花呢？<br><br>其实很多所谓的“洋花”并非百分之百的洋血统；很多种类都是从“土花”演变来的。<br><br>而所谓的“土花”，一旦飘洋过海，也会令人刮目相看。<br><br>比如风靡世界的比利时杜鹃，其中的很多成分来自于中国的杜鹃种类。<br><br>而大花蕙兰、蝴蝶兰、百合等，很多都跟中国的野生花卉有关。<br><br>就连郁金香，在中国也有野生的分布。<br><br>有些中国土生土长的花卉，拿到欧洲，稍加培育或者包装就成了身价百倍的“洋花”。<br><br>近年荷兰推出的优秀观果植物紫金牛就是地道的中国货，遍布南方的山野沟谷，如今经过工厂化的规模生产，摇身一变成了贵重花卉，大量返销到中国。<br><br>日本的牡丹是从中国引种的，然而如今在国际市场上反而是日本的牡丹享有盛名，其中很重要的原因就是很多中国出口的牡丹花种中好坏搀和，使国人在国际市场上失去信誉。<br><br>',
'<h2>推进流域综合管理 重建我国生命之河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vFOAA29bAAsJeeimG6k362.jpg@!rw9"><br><br>由陈宜瑜院士和荷兰A.J.M.Smits教授任中外方组长的中国环境与发展国际合作委员会流域综合管理课题组于2003年3月在北京成立。<br><br>图为该课题组在加拿大温哥华考察弗雷泽河流域时与当地居民的合影。<br><br>摄影/吴国平1998年夏，长江流域发生了特大洪涝灾害，造成了巨大的财产损失与人员伤亡，一时长江洪水成为举世瞩目的焦点。<br><br>随后，人们对洪涝灾害进行了深刻反思，我国政府也在长江流域启动了退耕还林（草）、退田还湖和天然林保护等工程，开始了流域自然保护与生态恢复的伟大尝试。<br><br>流域一般包括上游、中游、下游、河口等地理单元，涵盖淡水生态系统、陆地生态系统、海洋和海岸带生态系统，水是流域不同地理单元与生态系统之间联系的最重要纽带。<br><br>大河流域往往是文明的发源地，人类文明史在一定程度上也是人与河流相互作用的历史。<br><br>“我住长江头，君住长江尾，日日思君不见君，共饮一江水”。<br><br>宋代李之仪脍炙人口的《卜算子》，生动描述了流域上下游之间的自然与人文联系。<br><br>流域是自然与人文相互融合的整体。<br><br>流域内健康的湿地、森林与河口等生态系统不仅为人们提供了淡水、水能、原木、矿产、中药等资源，还提供调蓄洪水、净化水质、保护生物多样性等生态服务功能。<br><br>在流域尺度上，通过跨部门与跨地区的协调管理，合理开发、利用和保护流域资源，最大限度地利用河流的服务功能，实现流域的经济、社会和环境福利的最大化，这就是流域综合管理的核心。<br><br>长期以来，人们注重开发利用河流的经济功能，忽视河流的生态功能。<br><br>为了增加粮食产量，而大规模地围湖造田和坡地开垦；为了满足供水、防洪、发电与航运等需要，而兴建了大量闸坝工程，这样极大地改变河流的自然状态。<br><br>为此，人们付出了沉重的代价。<br><br>因此，流域综合管理更注重河流经济功能与生态服务功能的协调，强调通过调整资源利用的经济功能来适应河流的自然生态过程，而不是反其道而行之。<br><br>',
'<h2>寻访小江珊的家长江中游</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vEyAc6GTAAQaoAt_-SE026.jpg@!rw9"><br><br>张婷（右二）：“我们在江珊家门口等她爷爷回来，附近的小孩调皮地说记者又来了。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vEyAbDf8AAUkWJlckGM827.jpg@!rw9"><br><br>关海彤（右一）：“这是我第二次来湖南西畔山洲拍照，冬天时这里的湖水很浅。”<br><br>左一为中科院地理所姜鲁光博士。<br><br>1998年洪灾中，湖北嘉鱼县州湾大堤溃口。<br><br>洪水中，一名抱着一棵小杨树长达9小时的6岁女童被武警救下，那是一个经典的镜头，很多人至今还记得。<br><br>这个叫江珊的小女孩在那场灾难中一下失去了5位亲人，她眼睁睁看着洪水卷走了妈妈和奶奶。<br><br>我和摄影师关海彤、姜鲁光博士一起沿着长江中游考察湖南湖北的退田还湖情况，来到湖北洲湾地区时，我们顺路找到了江珊现在的家。<br><br>门开着，屋里没人。<br><br>邻居告诉我们，如今小江珊已经在外地上中学，家里就剩爷爷一个人，洪水之后老人腿脚落下毛病，早已失去劳动能力，每天的消遣就是找附近的老人一起打打牌。<br><br>不一会，他被附近的孩子拉了回来。<br><br>搬出家里仅有的几把椅子，和我们聊起天来。<br><br>移民建镇后的新家园按统一标准，都是两层高的小楼房，但是这个家里实在是太空了，只有桌椅、两张床和一个柜子。<br><br>老人70多岁了，但思路清晰。<br><br>他告诉我们，洲湾实行退田还湖改造后，人多地少，且剩下的土地只能耕种麦子、黄豆、棉花等旱地作物，不能插秧水稻了。<br><br>现在周围20岁－40岁的人大多选择外出打工，他的生活就靠在外打工的孩子们寄钱供养。<br><br>',
'<h2>还会有乡下人抬着老虎过街的日子吗？赤水河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vEqASb5WAAP4QXhqmTc823.jpg@!rw9"><br><br>李文靖（左）：“赤水市环保局负责人告诉我，赤水河的支流大同河被18家冥纸厂污染，汇入赤水后，带来的白沫能绕赤水市一圈。”<br><br>如果积年累月地在越野车上颠簸，游荡于云贵川的大山之间，不知能否如《边城》中的翠翠一样，因“触目为青山绿水”而“一对眸子清明如水晶”？<br><br>赤水河考察途中的我，看着眼前幻化无穷的峰峦曲线，不由得对沈从文的大山人生玄想一通。<br><br>黔北的大山人生与湘西可能不同吧，但是沈从文记忆中“乡下人抬着打死的老虎从街市上走过”的情形同样不复存在。<br><br>今天，人们开始追忆有老虎的年代，呼唤原生态的自然环境。<br><br>赤水河作为一条没有建水坝、没有污染的长江支流，引起广泛关注。<br><br>我和摄影师张翼飞一行人从贵阳出发，向北穿过毕节地区到云南省镇雄县赤水河源，至四川赤水河支流画稿溪，东行至赤水市桫椤保护区，继续向北到四川合江县赤水入江口，然后再沿赤水河畔公路南下，最后来到空气中弥漫着浓烈酒香的茅台镇。<br><br>站在四川合江县赤水河入江口，看见一浊一清两江水交汇，浊的是长江。<br><br>不由得想起那句犀利的环保名言“黄河，黄河，我是长江，哦，我也是黄河。”<br><br>还好，后来请教水利专家，他告诉我水混浊未必水质不好，赤水河雨季来临时水混浊呈红褐色，水质却好得让两岸兴旺的酒厂甚为满意。<br><br>',
'<h2>德国的城堡解读历史的钥匙</h2>在德国，有一种重要的人文景观：城堡。<br><br>全德国有2万多座古城堡，平均每16平方公里的范围内就有一座城堡（或城堡遗址）。<br><br>这众多的城堡，不仅仅是引人发思古之幽情的美丽风景，更是德国的历史从诸侯林立走向统一的标志，也是欧洲建筑艺术等灿烂文化的重要源流和载体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CC/wKgBy1Q2spOARht4AAkk1jXKkl4736.jpg@!rw9"><br><br>德国可谓“城堡之国”，现存古堡和古堡遗址2万多座，为德国的锦绣大地增添了无限传奇与浪漫。<br><br>被称为“德意志之父”的莱茵河两岸古堡尤其众多。<br><br>蜿蜒的河水与错落分布的城堡组成了一道迷人的风景。<br><br>右图为莱茵河下游的韦瑟尔及其古堡。<br><br>翻开德国的地图，只要稍加审视，就会因这个国家叫“××堡”的城镇名数量之多、分布之广和密度之大而深感惊讶。<br><br>不错，在德国许多城镇名的后面，多附有“赫”、“特”、“德”……一类的通名性后缀，仅重要的和比较重要的，便不下几十个。<br><br>而给人印象最深的却莫过于“堡”这个通名性后缀了。<br><br>世界上很多国家、很多语言中，都有类型与此相同或近似的城市名，但像在德国的国土上，那样以“……堡（……burg）”型城镇名的地域分布如此普遍，数量如此众多，还是很少见的。<br><br>它们仿佛彼此相望，俨如网络，从而形成一种颇有气势的图景，难怪给人的印象十分深刻。<br><br>有一位到过德国的中国游客，在他的旅行记中这样写道：“德国多堡，打开地图，可以看到汉堡、纽伦堡、海德堡、奥格斯堡、雷根斯堡等等。<br><br>这些都已是大城市了，算是大堡，还有许多中、小堡。<br><br>据介绍，仅西德境内，现存的古城堡就有1.5万座，充分地反映了德国中世纪封建割据的状态……”。<br><br>这位游客的记述，除了把本来非“堡”而当初被误译为堡的纽伦堡误列其中外（在德国有一些地名以-berg和-burg结尾。<br><br>前者音译为贝格，山的意思；后者为堡即城堡之意。<br><br>若不细心，就会将二者混为一起。<br><br>如把Nürnberg误译为纽伦堡就是一例），对德国的多“堡”现象，可以说是作了言简意赅的描述，提供的数字尤其珍贵。<br><br>据此估算，包括原东德在内，德国全国现存的古堡（连同它们的墟址），总数大约不下2万座。<br><br>按德国现有国土面积（35.7万平方公里）计算，平均每16平方公里的范围内，就有一座古堡，密度之大，可以想见。<br><br>',
'<h2>难忘凯斯卡的花园墨累河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vEiAB2bVAASNiwGHtgw895.jpg@!rw9"><br><br>文京生：“凯斯卡和她美丽的花园让我不停地按快门。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vEiALwsPAAZcgySnq7g765.jpg@!rw9"><br><br>刘晶（中）：“参观墨累河入海口时，我们还见了两只海豚在船边游泳,可美了。”<br><br>71岁的茂蒂·凯斯卡在9月第二个星期日的早上醒来的时候，预感今天要发生一些事情。<br><br>上午9点她看到了在花园门口徘徊的两个中国人。<br><br>当时我们正在赶赴一个采访的途中，由于行程安排得十分紧凑，我们只好在采访间隙抽空到村子里走走。<br><br>凯斯卡的花园就是这样被我们发现的。<br><br>我们和凯斯卡聊得很愉快，她说20年前她和丈夫搬到这里以后，就再也不想走了：“我们每天都要去墨累河边散步，有时我们还会开着游艇到河里去钓鱼。<br><br>我爱这条河！”在她家里的墙壁上，挂着她生活在世界各地的孙子孙女们的照片。<br><br>凯斯卡的花园很像澳大利亚人：热情、质朴、自信。<br><br>澳大利亚人多是近200年间从别的国家移民过来的，所以他们保留着各自的生活习惯并和平相处。<br><br>这似乎是这么短的时间澳大利亚从一个荒芜的殖民地迅速发展成世界第六大经济强国的原因之一——没有了历史遗留下来的错综复杂的关系，一群有理智的人得以从零开始建造一个理想国度。<br><br>我们沿墨累河一路走过来，所看到的面孔都是热情和自信的，不论是农民还是科学家，每一位澳洲公民都对政府的决策保持着高度的参与意识。<br><br>两个星期前，南澳大利亚州的农民布列安代表村民们到州政府抗议即将要在怀克里建的一个蒸发盐湖，他说：“如果你们一定要建这样的湖，请向我保证它不再漏水了！”布列安的抗议被州报登在了显著位置，大选时期的政府官员们不得不对布列安的话保持敬意。<br><br>',
'<h2>one dollar小女孩的故事湄公河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vEOASt9qAAc-VRI4BGw073.jpg@!rw9"><br><br>黄秀芳（左二） ：“世界上任何一个地方都值得去了解和探知。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vEGAHgS3AAtHSLwhBPU122.jpg@!rw9"><br><br>王彤：“顶级数码专业相机佳能EOS-1Ds、胶片相机、笔记本电脑、充电器、光盘、速干衣、速干裤、防虫套、雨伞、药品……今年4月去香格里拉采访时由于犯懒没有带高帮户外鞋，结果雪水灌进了鞋里，四天才干！所以吸取教训，又带上了一双高帮GORE-TEX面料户外运动鞋、一双帆布鞋、一双沙滩凉鞋。<br><br>为了这次湄公河行动，我做了充分的准备。<br><br>其实这样全副武装目的只有一个，就是把精彩的瞬间从湄公河流域给您带回来。”<br><br>7月24日，我和摄影师王彤、云南昆明的摄影家徐晋燕、陈安定、石明、李志雄，还有西双版纳旅游局的工作人员一起踏上了为期一个月的湄公河之旅。<br><br>我们一行13人从云南西双版纳出发，经过老挝、越南、柬埔寨、泰国、缅甸，整整一个月，穿行了整个中南半岛。<br><br>这样的经历，一生能有几回？<br><br>而一个月的所见所闻，更让我感念难忘。<br><br>中南半岛这几个国家除了泰国，确实相对贫困，路上最常见的情景就是一些孩子在兜售小商品。<br><br>记得在吴哥窟，去女王宫的路上，突然看到路旁的池塘里有很多人在捞水葫芦，我们立即停车拍照。<br><br>哇，这下好了，车刚停下，就被一群孩子包围了，他们手里举着各种东西叫卖，从削笔刀到蚂蚱，什么玩意儿都有。<br><br>我端着相机寻找角度，旁边缠着两三个孩子。<br><br>一个大约只有十二三岁的女孩指着手里的明信片说：“只要1美元。”<br><br>一看我摇头，她又举着一杆圆珠笔说“one dollar”，我说“谢谢，不要。”<br><br>过了一会儿，她又掏出一些糖果，还是“one dollar”，我还是说不要。<br><br>因为这样怜悯式的购物如果多了也着实消受不起。<br><br>这时她有点急了，两眼直直地望着我，嘴里发出轻轻地叹息，像是埋怨地说道：“My God！” ',
'<h2>“龙隐”西南泸县明清龙桥群</h2>四川省泸州市泸县境内，至今有明清龙桥141座，数量之多，保存之完好，堪称古桥建筑一大奇观。<br><br>这也是中国唯一的明清龙桥文化群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CB/wKgBzFQ2spCAL4JLAAUTLdskfvc780.jpg@!rw9"><br><br>龙脑桥位于四川泸县九曲河上，学界赞誉此桥可与北京卢沟桥毗美。<br><br>龙脑桥长54米，共有13孔、14个桥墩。<br><br>中间的8座桥墩上，共雕了4条龙、两只麒麟、一只狮子和一头大象。<br><br>当时的人们将民间喜爱的瑞兽——象、狮子、麒麟与龙并置，反映了人们对太平盛世的向往。<br><br>摄影/袁蓉荪一日，泸县美协主席黎纪明翻阅《泸县志》，得知民国年间泸县曾有龙桥586座。<br><br>这个模糊的线索，引起了黎纪明的极大兴趣，联想起自己碰到的一座破旧但雕刻精美的龙桥，他推测当下的泸县极可能隐藏着一个古老的龙桥群。<br><br><h4>141座龙桥，堪称西南龙国</h4>从1996年开始，黎纪明便与朋友张云飞每逢双休、节假日自费下乡“寻龙”，他们沿着河流一路排查，经常一走就是半天，在乡村中巴上分发龙桥照片，征集线索。<br><br>乡民看见照片往往会不由自主地发出惊叹：咦，我们家田头也有座雕龙的桥呢。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2souAX0IxAASb6OcGGr4971.jpg@!rw9"><br><br>建于清代的风水桥，位于泸县加明镇团山堡村。<br><br>桥虽然很小，却依然秉承传统，刻了两条龙。<br><br>桥的侧面还有三尾鱼的线雕图案，极有文化价值。<br><br>摄影/张云飞10年来，黎纪明与张云飞几乎走遍了整个泸县，发现全县19个乡镇中的14个乡镇有龙桥分布。<br><br>他们在乡道、田间、村口、溪谷找到明清龙桥百余座，并详细记录下龙桥的方位与现状。<br><br>他们的“寻龙记”感动了整个县城，也将一个尘封已久的西南“龙国”带回到人间。<br><br>泸县古称江阳，长江与沱江在县城南部汇合，境内溪河密布，水域广阔，九曲河、马溪河、龙溪河、濑溪河、大鹿溪河及其支流纵贯全县，素有“川南鱼米之乡”的美誉。<br><br>与江南水乡一样，泸县明清古桥密布，不少古桥皆雕有石龙，故得名“龙桥”。<br><br>直到今天，仍有141座龙桥横跨在泸县溪流河道之上，如同古老的经脉一般，串联着乡村与城镇。<br><br>',
'<h2>欧洲休闲观光 中国建坝正忙莱茵河、罗讷河、黄河、淮河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vD-AE2EWAAe3Ymqn0V8397.jpg@!rw9"><br><br>张翼飞（左）：“可怜的麋子，它嘴里还衔着没有吃下»的草。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vEGAMJ48AAXoDRtg4DQ154.jpg@!rw9"><br><br>单之蔷（右）：“三门峡水库的修建，使得渭河变成悬河，陕西华县秦家滩村的百姓因此饱受水患之苦。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vD-AQJ-QAAMDQOwF2ro233.jpg@!rw9"><br><br>马宏杰：“陕西潼关水文站是黄河上非常重要的观测点。”<br><br>嚓……，一个急刹车，一辆车停在我们面前。<br><br>我们正被莱茵河峡谷的美丽所吸引，在拍片。<br><br>一个人从车上下来了，打开他的两厢车的后门，让我们看：他打猎归来，打了一头麋子，可怜的它嘴里还衔着没有吃下去的草。<br><br>猎手是为了向我们炫耀他的战利品而一个急刹车停在这里的。<br><br>沿着莱茵河峡谷前行，一路上我们又看到了几个打猎的人，原来我们正逢上一年一度的打猎节。<br><br>猎人猎物一方面让我们对人性有了更深的认识，另一方面也让我们对莱茵河流域生态系统的恢复有了生动的印象。<br><br>我们都知道莱茵河流经世界上最发达的几个欧洲国家，在这样一条大河的河边能狩猎，让我们有些意外。<br><br>当我们的目光重新投向河谷，发现了河中有人在漂流，橡皮艇正在一个漩涡中打转，艇上的人挥动着船桨，奋力划动……来到莱茵河的中游，沿河我们总是碰到排满了房车的野营地。<br><br>',
'<h2>中国国家地理大动作走向世界问河流</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vDqAVeriAAS9FJWkLLs935.jpg@!rw9"><br><br>单之蔷（左）：“在法国罗讷河，我深入罗讷河电站的核心部分，处于水下30多米。”<br><br>近两年间，我们陆续做过多次关于河流治理的文章。<br><br>随着对河流问题的一次次探讨，编辑部越来越感到河流的治理是一个复杂的社会问题。<br><br>中国环境与发展国际合作委员会（CCICED）和世界自然基金会（WWF）的专家们建议并大力支持我们从流域综合管理的角度来深入探讨河流的治理。<br><br>为此，编辑部策划了“生命的河流”专辑。<br><br>为了筹备这个专辑，编辑部自改版以来第一次同时派出三支采访队伍分赴欧洲的莱茵河（荷兰、德国、瑞士、法国）、亚洲的湄公河（缅甸、老挝、泰国、柬埔寨、越南）、澳洲的墨累河（澳大利亚）进行为期16-26天的采访。<br><br>与此同时，我们的记者和摄影师还在国内现场采访长江、黄河和淮河的有关问题。<br><br>我们付出了巨大的人力和物力，就是为了在本年度即将结束的时候，向读者展现一种关于河流的全新理解。<br><br>在本专辑的制作过程中，有许多专家学者为我们提供了热情和无私的帮助，在此我们向他们表示感谢。<br><br>他们是：陈宜瑜院士和A.J.M.Smits教授（中国环境与发展国际合作委员会流域综合管理课题组中、外方组长）、Jamie Pittock（WWF总部淡水项目主任）、于秀波（中国科学院地理科学与资源研究所博士）、蔡宗夏（法国奥尔良大学客座教授）、姜彤（中国科学院南京地理湖泊研究所研究员）、王润（德国吉森大学地理研究所博士）、王兆印（清华大学水利系教授）、Hellen Foard（WWF澳大利亚淡水项目顾问）、戴易春女士（中国环境与发展国际合作委员会加拿大办公室）等。<br><br>',
'<h2>地图上的柏林一个城市的光荣与伤痛</h2>两条久远而和谐的线索横贯了柏林的城市地图：作为生命轨迹的施普雷河，以及作为文明之轴的城市中心大道。<br><br>除此之外，柏林还留有一道斜贯而过的伤痕——柏林墙遗迹，它是现代史上由冷酷的政治铁笔所任意切割出的分裂之线，令人对这座城市那段特殊的、破镜重圆的命运记忆犹新。<br><br>由这些线索交织而成的和弦主宰着柏林历史的沉浮，它们共同穿越无垠的历史，缠绕着柏林这个铭记着光荣与伤痛的泱泱大城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBy1Q2soqASbZ-AAm6ziGBHQs083.jpg@!rw9"><br><br>1900年的柏林这幅画再现了1900年的柏林。<br><br>蓝天白云之下，这座100多年前的大城沐浴在阳光中，尖顶的城堡和平顶的楼房间隔错落、被绿色的草坪与树木环绕。<br><br>从中可以看出德意志民族严谨有序的设计风格，整个城市规划有序、大气磅礴。<br><br><h4>施普雷河：柏林的动脉</h4>刚到柏林的人问起该看哪些必看的景点，柏林人一般不会推荐你去乘坐城市旅游专车，像那些旅游团的游客，被导游像羊群一样赶来赶去。<br><br>他们会建议你前往施普雷河的河心岛，寻找柏林最初发源的地方，或是去乘100路公共汽车的路线追溯文明的发展源流。<br><br>如果手头有一张柏林的鸟瞰图，可以清晰地看到，这两道并行的线索十分醒目地穿越了柏林肃整的街道，它们曾经催化沿线密布的人群和建筑群落不断聚集，灌注出了柏林这个现代化的大都市。<br><br>施普雷河自东南穿过整个城市，蜿蜒向西北注入哈弗尔河。<br><br>尽管同德国境内著名的多瑙河、莱茵河相比，施普雷河只是一条陌生而细小的河流，然而对于柏林来说它却是一条生命之线——如果说在日耳曼民族漫长的分裂与融合的历史里，长期集政治和经济中心为一身的柏林是一颗心脏，那么施普雷河则犹如一条动脉，维持着这颗心脏的跳动。<br><br>远在古代的冰河时期，在现在德国北部茂密宽广的原始森林中，溶化的冰川积雪汇成施普雷河，流入大平原上一块低洼的盆地。<br><br>公元前500年前后，一个以武力和强大的生殖能力著称的民族——日耳曼民族的一些部落来到此处，开始了他们在河畔的、年复一年的游牧生活。<br><br>原始森林的粗犷和部落间的纷乱争斗造就了这个民族坚毅团结的性格，直至今天，它仍是德意志引以为荣的民族精神。<br><br>公元919年，萨克森公爵亨利一世统一不同部落的日耳曼人建立了德意志王国，它可以看作是德国的雏形。<br><br>这个后来演变为“德意志神圣罗马帝国”的王国由许多封建领主式的邦国组成，在它建立之初，柏林还只是施普雷河沿岸一个繁荣的农业村落。<br><br>只有当1134年，绰号“大熊”的阿尔布莱希特前来统治这一地区之时，柏林才成为真正意义上的城市。<br><br>',
'<h2>玉蟾山石窟它延长了中国的石窟长廊  </h2>蒙古灭宋后，中国石窟艺术陷入低谷。<br><br>时至明代，石窟艺术的火种却在四川泸县玉蟾山重燃，沉寂已久的泸县石刻大放异彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CB/wKgBzFQ2snmAPfaXAAhO6O7ONVk348.jpg@!rw9"><br><br>每年农历六月十九是观音庙会，这一习俗已经延续了千百年，届时泸县周边地区的善男信女从各地赶到观音造像极多的玉蟾山，上香祈福。<br><br>从六月十八的下午开始，玉蟾山上的香客就开始多了，至当晚子时达到摩肩接踵的盛况，人群至六月十九的下午才散尽。<br><br>崖壁上这尊最大的像是千手观音菩萨。<br><br>摄影/袁蓉荪<h4>重燃的中国石窟火种</h4>深秋的玉蟾山已是一派萧瑟景象，枯黄的落叶铺满了青石板路，踩在上面“沙沙”作响，一步一步引领着我走向朝拜之路。<br><br>玉蟾山不高，但“遍山皆石，无石不蟾”，因山上遍布形似蟾蜍的大石，因而得名。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2snaAFPfXAAQOGOmputc345.jpg@!rw9"><br><br>玉蟾山的石刻遍布山体各处，在这处天然形成的甬道边缘，同样造像密布。<br><br>这些石刻虽然体量不大，但内容丰富，有观音菩萨、十八罗汉漂海图，十分精美。<br><br>摄影/袁蓉荪玉蟾山距离泸县县城只有1公里，其氛围与现代社会的差距却超过了500年，明代的风韵一直在这里挥之不去。<br><br>玉蟾山岩壁上凿有400余尊明代佛像，诸如九龙浴太子、千手观音、十八罗汉漂海图、释迦说法图等等。<br><br>与中国许多地方动辄成千上万的佛像比起来，玉蟾山的数目可谓寒酸，不过这并不影响它在中国石窟史上的地位——玉蟾山石窟大多开凿于明代，至今仍能看到“永乐二十二年”、“景泰六年”等题记，而明代石刻在中国早已是凤毛麟角。<br><br>',
'<h2>封面选择 2004.11</h2>谢天谢地！我们的封面选择第一次变得这么简单，有那么多优秀的图片可供我们挑选，而且拿出其中任何一张都可以被读者认可！我们不得不由衷地感激中国的河流是如此壮观，每一条都有如此巨大的审美价值，尤其是我们可以任意截取其中的一段，无论中游、上游还是源头，无处不美，无处不令人赞叹。<br><br>但是，非常可惜，这么多好的封面都被我们放弃了，因为我们发现了更好的选择。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vDiAVCh-AAHN3Na4akQ077.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vDmAVCbpAALoAENQlkU760.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vDiABR5sAAGPNq4RNYM547.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vDiAIgIuAALVLfXxQcY274.jpg@!rw9"><br><br>黄土高原上的黄河，那蜿蜒曲折、一个又一个的九曲回肠般的河曲，给了我们一个灵感。<br><br>黄河的河曲，弯曲的黄河，仿佛是一个巨大的问号，向我们发出了屈原天问般的河问：河流到底怎么了？<br><br>在中国，人与河流的矛盾已经达到了一个前所未有的紧张阶段：三门峡的废留问题引发着专家的激烈争论；虎跳峡的建坝规划和怒江的梯级开发牵动着媒体关注的焦点；淮河治污10年效果甚微再次给人们敲响警钟……中国的河流将何去何从！由此我们就联想到用黄河天然的河曲表现一个巨大的问号，想借此唤起人们对于河流与人的关系的思考！',
'<h2>诗人的情感与水库大坝</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vYSAUToBAAWCjPG9ZL4426.jpg@!rw9"><br><br>黄河的弯曲之美你很难看到一条笔直地流淌的河，被峡谷和堤坝约束着的除外，河流的天性决定了河流要弯曲地流淌。<br><br>在黄河上游，黄河流经若尔盖湿地时，在那一望无际地草原上，黄河一改其奔腾咆哮的阳刚之势，而是一步一回头，一里一徘徊，一个弯曲接着一个弯曲、柔肠百曲般地流淌。<br><br>即使黄河在进入晋陕峡谷之后，她仍然不改其华尔兹旋转般的舞姿，一个旋转接着一个旋转地向下游舞去。<br><br>这张摄影师惠怀杰在飞机上拍摄的图片，即让我们看到了黄河的弯曲之美，又让我们看到了沟壑纵横、峁塬相间的黄土高原的苍凉之美。<br><br>地点：晋陕峡谷中山西陕西交界处的乾坤湾。<br><br>摄影/惠怀杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vE6AOul5AAafvYYV3_s889.jpg@!rw9"><br><br>水乳大地赖黄河说黄河是中华民族的母亲河，并不是一个简单的象征性说法。<br><br>而是有深刻的内涵。<br><br>在黄河的上游，考古证明：在青海湖、湟水流域及扎陵湖、鄂陵湖一带曾是我们中华民族先祖的发祥地；在黄河中游，黄河养育了夏、商、周、秦、汉、唐等文明，在黄河的下游，黄河造就了华北大平原，把山东从一个海岛连接到大陆上。<br><br>可以说山东是受黄河恩惠最多的地方，至今黄河每年还要在三角洲为山东创造14平方公里土地。<br><br>这张航拍图片表现了山东的济南市与黄河相依相偎、共荣共生的关系。<br><br>摄影/惠怀杰⒈“我是用诗人的情感搞水利的，我是一个科技工作者，又是一个诗人。”<br><br>这是黄万里的话。<br><br>我一直在想：为什么黄万里是惟一反对三门峡大坝人？<br><br>为什么当年水利水电界的专家中只有黄万里看出了三门峡大坝泥沙淤积将威胁渭河与西安？<br><br>结论是，是黄万里的诗歌帮助了他，那些专家们只有技术一只眼，而黄万里还有另一只眼：诗歌。<br><br>诗歌的核心是情感，可以说是情感使黄万里成为反对三门峡大坝第一人。<br><br>⒉有一个朋友是清华毕业的，很多年前说过：他的老师说，如果像三峡大坝这样的工程的总工程师不是清华水利系毕业的，那将是清华水利系的耻辱。<br><br>现在看来这句话错了。<br><br>⒊今天如果你在网上的敲进“黄万里”三个字，你会发现“黄万里”三个字的含金量。<br><br>清华水利系尽可以放心了：有了黄万里，清华水利系再也不会耻辱了，虽然他没做过任何大坝的总工程师。<br><br>⒋我想起北大哲学教授吴国盛的话：技术不是中立的，技术构造世界，世界是在工具的使用中显现出来的。<br><br>眼睛使用多了，世界就是一个视觉的世界，耳朵使用多了，世界就是一个听觉的世界，你使用什么样的工具，你就拥有什么样的世界，你就是什么样的人。<br><br>在使用锤子的人眼中，世界是一个钉子；整天带刀的人，遇到问题，他总是用刀解决。<br><br>那么在一个水利水电工程师的眼中，世界是怎么样的呢？<br><br>',
'<h2>柏林历史的沉重与轻松之间</h2>柏林是一座承载着德国重大历史的城市，特别是第二次世界大战几乎将它夷为平地。<br><br>战后柏林被一分为二，成为冷战的前沿，一夜间筑起的柏林墙使西柏林沦为“孤岛”，隔绝了东西柏林人之间的来往。<br><br>在经过长达近30年的分隔后，1989年柏林墙随着东西德的即将统一而倒塌。<br><br>但是，竖立在人们心中的墙也消失了吗？<br><br>柏林作为统一后的德国首都展现的是一种怎样的姿态？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBzFQ2sneAf8FSAAV5-u33ZXU599.jpg@!rw9"><br><br>曾经存在着柏林墙的波茨坦广场上，一大早就聚集了大约3000多名市民，观看广场上设置的大屏幕电视，为德国足球队加油、呐喊。<br><br>这是德国统一之后，第一次进入世界杯冠军争夺赛，广场仿佛被淹没在黑红黄三色德国国旗的海洋里。<br><br>当德国队获得亚军后，柏林的大街小巷又有约12万5千余人开着车，举着国旗涌上街头欢庆。<br><br>柏林自1990年德国统一后，作为全国的首都发生了翻天覆地的变化。<br><br>不仅那些新竖起的高楼大厦，让它焕然一新，就连那些具有历史标记的建筑也被以各种形式融入了新柏林城中。<br><br>所以，每次来柏林，总有一种阅读历史与现实的感觉，思绪也便荡漾在沉重与轻松中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBzFQ2snCAO76bAAzCJiSAtxM749.jpg@!rw9"><br><br>这是柏林美术馆，上面斑斑黑点，都是二战时期留下的弹痕。<br><br>(刘小岛 摄)<h4> 勃兰登堡门：历史从这里走过</h4>在我没来柏林之前，有朋友告诉我说，柏林墙倒塌后，德国人在柏林墙的原址地面上，砌了一条地砖，一些地段还嵌入了铜条，刻上“柏林墙1961-1989”的字样。<br><br>所以我一抵达柏林就急不可待地直奔勃兰登堡门，去体会那曾经有过的历史。<br><br>勃兰登堡门外是柏林墙经过的地方，柏林墙被推倒后，这里最先得到了修缮。<br><br>站在这里，耳边似乎还听见几年前德国联邦议院前议长蒂尔塞所说的话：“所有旨在结束本世纪德国历史的争论，在这个地方都是荒谬的。<br><br>这个地方就是历史，它是不容许退出的。”<br><br>是呀，嵌入的这些铜条，所标示的不只是柏林墙的位置，同时也把那段历史永远地刻在了柏林人的心上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CB/wKgBy1Q2snGAMdd3AAdc4IE_7Nk333.jpg@!rw9"><br><br>第二次世界大战，使柏林成了战争的核心地区。<br><br>停战后的1961年8月13日，一道由铁丝网和障碍物堆起的柏林墙封锁了西柏林四周的边界。<br><br>从那时起，试图越过此墙是有生命危险的冒险行动。<br><br>然而，柏林墙上却贴满了大大小小的漫画，其中前东德的昂纳克与苏联的勃列日涅夫亲吻的漫画，俨然成了反映冷战时代的经典之作。<br><br>特别是在柏林，处处可见。<br><br>200多年来，勃兰登堡门的命运一直与德国人民的命运紧紧相联。<br><br>1789年，它的设计者卡尔·戈特哈尔德·朗汉斯希望它能成为通向和平之门。<br><br>4年之后，当普鲁士与法国交战之时，沙多又在门上增添了驾着四马战车的胜利女神的塑像，强调了和平必胜的思想。<br><br>但是，朗汉斯设计勃兰登堡门的初衷却很快就被人们所忘却。<br><br>就连伟大的建筑师卡尔·弗尔德里希·申克尔也忘却了，他为胜利女神权杖上的橡树叶花环加上了一个象征“铁与血”的铁十字架。<br><br>从此，这座为和平而建的勃兰登堡门亲历了200多年与和平相反的血腥历史。<br><br>',
'<h2>阿尔山喧嚣后的宁静</h2>在遥远的从前，阿尔山一带曾历经数次火山喷发的洗礼，涌动的地下热流在地表留下了深刻的印迹。<br><br>而今，这些地质遗迹吸引了众多地质学家的目光。<br><br>从2005年末伊始，为了完成国家地质公园的拍摄，本文作者杨孝先后5次跟随科考队伍进入阿尔山地区，在那里度过了106天。<br><br>他的镜头和文字能让我们在感受阿尔山静谧氛围的同时，想象这片土地曾经的喧嚣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBzFQ2sjCACEgJABDX1Lg0Vqs675.jpg@!rw9"><br><br>阿尔山石塘林西北侧、仙鹤湖畔的杜鹃花盛开了，密密麻麻的苔藓和地衣雪一样落满了整片“石海”。<br><br>惟有一块块玄武岩上未被挡住的墨色，才能让人把这般景致和遥远的火山喷发景象联系起来。<br><br>凌晨4点，我们已在满是冰雪的林区公路上小心地行进了。<br><br>深冬季节，冰雪是阿尔山的统治者，它把大地笼罩在一片茫茫的白色中，使一切都变得宁静、安详。<br><br>将车窗玻璃放下，我深深地吸了一口凛冽的空气，望着渐渐泛白的天际和渐渐清晰的树梢。<br><br>“看，猫头鹰！”向导刘珍科一声轻呼，车子在路边停下了。<br><br>顺着他的目光望去，前方路边的树杈上蹲着一只硕大的猫头鹰，脑袋一伸一缩地瞅着我们。<br><br>我轻轻地下了车，踩着棉毯般的积雪想靠近它。<br><br>然而，警觉的猫头鹰身子一耸毫无声息地飞走了，只有树梢落下一阵雪花。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CB/wKgBy1Q2si2AbjnlAAbgjlvVu0g437.jpg@!rw9"><br><br>蜿蜒的哈拉哈河串起了阿尔山的各处美景，其实这条河流本身也是值得欣赏的。<br><br>由于地热的影响，从三潭峡到金江沟林场附近约20公里长的哈拉哈河在严冬－30℃以下的低温都不封冻，得名“不冻河”。<br><br>图为隆冬季节的一个清晨的景象：河面上水气氤氲，岸边树影婆娑，从上游漂来的浮冰正在慢慢消融。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBzFQ2siuAdNK-AAcxuWrV97c025.jpg@!rw9"><br><br>阿尔山国家地质公园三维景观图对火山地质学家而言，阿尔山熔岩地貌非常典型，是研究火山地质活动的重要观测点；对植物学家来说，阿尔山又是研究植物如何从裸露的火山岩上生长出最初的形态，到成为茂密森林的一个理想场所；从人文历史来看，阿尔山有着800年前成吉思汗的足迹，雄心勃勃的成吉思汗曾在这一疆域生活并举兵西进……阿尔山市，地理坐标为东经119°28′-121°23′，北纬46°39′-47°39′，地处中蒙边境中国境内，隶属内蒙古自治区兴安盟。<br><br>它是一片平均海拔1000余米的高原丘陵，位于大兴安岭南麓。<br><br>古时受燕山运动、特别是喜马拉雅造山运动的影响，使其主要山脉呈现为东北偏北的方向延伸，而总体地势东高西低。<br><br>在第三纪（距今6400万年－距今164万年）和第四纪（约开始于164万年前并延续至今）期间，阿尔山一带曾发生多次大规模的火山活动，沿大兴安岭西侧形成了一条火山熔岩带，造就了较典型的火山锥46座、各种类型的火山湖30多个，成为内蒙古东部熔岩火山带的重要组成部分。<br><br>而内蒙古东部正是中国火山锥和熔岩分布最广、数量最多的地区。<br><br>从图中可以看出，天池镇-大黑沟-兴安一线东侧，地势低平。<br><br>不同时期的火山喷发的岩浆覆盖了这片低地，形成了壮观的玄武岩石塘。<br><br>这片石塘是2004年获得批准的阿尔山国家地质公园的核心景观之一。<br><br>阿尔山全称“哈伦·阿尔山”，系蒙古语“Arxan“的音译，意为“热的圣水”，素称“神泉雪城”。<br><br>主要泉群有阿尔山疗养院、五里泉、金江沟温泉和安全沟温泉等，已开发的76眼矿泉温度多在8－50℃之间，并以低于25℃的冷泉居多，可饮可浴。<br><br>由于历史上游牧活动的扩大和剧烈，阿尔山周边部分繁茂的森林演变成了草甸、草原。<br><br>如今，在阿尔山的西北偏北侧是呼伦贝尔草原，正西为蒙古草原，西南为锡林郭勒草原，东南是科尔沁草原。<br><br>这里长冬无夏、春秋相连的湿寒气候适宜温带植物的生长，植被良好。<br><br>这张地图是根据夏季的卫星影像数据制作的，为了方便表达，选取了从西向东的视角，而范围主要涉及阿尔山国家地质公园的5个保护区。<br><br>天色渐渐放亮，一群羽毛发亮的黑琴鸡从我们的眼前飞过。<br><br>挂满冰霜的树枝上，一只黑色的松鼠正上蹿下跳地寻找着松果。<br><br>与公路如影随形的哈拉哈河，像一条白色的哈达飘落在林间，蜿蜒曲折，伸向远方。<br><br>哈拉哈河发源于大兴安岭西侧，属于额尔古纳河水系，全长不过399公里，在阿尔山市境内有134公里。<br><br>这条清冽的小河本身貌不惊人。<br><br>但由于地热的影响，从三潭峡到金江沟林场附近约20公里长的河段在－30℃以下的低温都不封冻，可谓名副其实的“不冻河”。<br><br>因此，河流两岸的灌丛甚为茂盛，一年四季都是食草动物的天堂，当然，也不乏食肉动物尾随其来<U+22EF><U+22EF>我们今天的出行目标就是在不冻河的两岸找寻、拍摄那些荒野的生灵。<br><br>从春天到秋天，阿尔山林木繁茂，拍摄困难，机会就在这最严寒的季节里了。<br><br>',
'<h2>梅花中国花文化的秘境</h2>中国人赏花，动用五官和肺腑，全身心地投入与花儿融为一体；西方人赏花，主要用眼睛，注重花的形状大小和颜色。<br><br>对于梅花的形、色、味和人格意味的欣赏正是体现了中国花文化的奇妙境界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBzFQ2si2AI8O1AANZRf1K2KE914.jpg@!rw9"><br><br>摄影/肖为“疏影横斜水清浅，暗香浮动月黄昏。”<br><br>提起梅花，国人无一不联想到红梅赞所颂扬的中华民族坚贞不屈的精神。<br><br>从外形上说，梅花娇小玲珑，然而西方人只知日本的樱花，而不知中国的梅花，尤其是看到雪中怒放的红梅更是惊喜若狂。<br><br>从文化内涵上说，我国有关梅花的诗词歌赋比其它所有花的诗词歌赋的总和还要多。<br><br>梅花的暗香和意境为我们打造了独特的中华花文化之秘境，从此意义上说，无花能敌。<br><br><h4> 千年铜鼎叹梅核</h4>梅原产于中国，无论野生还是栽培，我国当处首位。<br><br>梅最初是以果而名闻中华。<br><br>古人以梅代醋，已经有非常悠久的历史。<br><br>如《尚书·说命》载：“若作和羹，尔惟盐梅”。<br><br>商王武丁对宰相傅说说: 阁下的重要性就好比做羹汤时用的盐和梅。<br><br>直到现在，云南大理白族和丽江的纳西族同胞，仍然保持用野生梅子炖肉炖鸡的殷商古风。<br><br>1975年在河南安阳殷墟考古的发现，正好印证了《尚书》里的记述，因铜鼎中炭化的梅核，经碳14鉴定，查明距今已3200年。<br><br>更令人振奋的是，1979年裴李岗遗址发掘报告证明当时的梅核应当是公元前5495到前5415年左右的。<br><br>这就大大增加了我国梅树的历史，使她可与伊拉克椰枣树齐名而成为世界上最早的两种果树。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBzFQ2sjaAO8LmAAwsY_avfrE794.jpg@!rw9"><br><br>梅花虽然喜暖，但是在寒冬冰雪之下，花粉仍旧能够发芽、受精，伺机而开，因此梅花总是与中华民族坚贞不屈的风格联系在一起。<br><br>摄影/郑从礼从吃用梅子到赋予梅子文化内涵，我们则需要到《诗经》中寻找答案。<br><br>在我国古代民间朴素歌谣《诗经》中，梅是体现古人浪漫情怀的最佳佐证。<br><br>在商朝时期的河南北部，梅子青时，就是青年男女表达爱意的时刻。<br><br>由于母系社会遗风尚存，姑娘会摘青梅（尚未熟透的梅子）扔给她欣赏的小伙子，以示爱意。<br><br>所以说，中国的情人节比外国人的还要早，只是好多人都不了解，反而依着西方文化，在西方的情人节时送所谓的“玫瑰”表示爱情。<br><br>其实充斥国内市场的“玫瑰”只是现代月季的误称。<br><br>古代先民采集野梅，主要系作加工食品或祭祀之用。<br><br>早期的梅花在千万年的历史中都是单纯的5瓣，在长期的驯化栽培中，梅个别出现了复瓣、重瓣、台阁等变异，有心人另行嫁接繁殖，就育成了专供欣赏的新品种，这就是花梅从果梅中分化而出的来龙去脉。<br><br>依据各种资料推算，梅从野生发展到引种栽培大约是从汉朝开始。<br><br>秦汉之际，陕西、四川大兴土木搞园林建设，《蜀都赋》中记有，“被以樱、梅，树以木兰”，可见梅已作为城市绿化树种被应用了。<br><br>魏晋时期之后，有关梅花的诗文逐渐增多，甚至有人邮寄单枝梅花赠友表达“聊赠一支春”的心意。<br><br>时至宋元，栽培梅花兴盛，形成了一段艺梅的高潮。<br><br>文学绘画创作的兴盛，可谓是梅花见重于宋代的重要原因之一。<br><br>',
'<h2>桂林山水：岩溶造就的神奇风光</h2>桂林那一片美丽得令人惊叹的自然风光，使她成为了地球上著名的旅游胜地之一。<br><br>自桂林对外开放这么多年来，接待了数以万计的国内外游客；如果按城市人均接待入境游客来计算，桂林接待的游客位居中国之首，也是全国惟一一个旅游创汇超过外贸创汇的城市。<br><br>为什么桂林会如此幸运地拥有这一片秀甲天下的天然画卷，大自然已经默默地交出了答卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBzFQ2sjiAPIffAAJT-sfXa7E976.jpg@!rw9"><br><br>当人们从华北大平原、黄河流域经荆楚之地向南越过五岭而进入岭南之时，无论是从陆路进入桂林还是从空中鸟瞰桂林－阳朔大地，在人们的眼前呈现的是这样一幅奇异秀丽的自然景色：在桂林漓江谷地中，一座座拔地而起的石峰，似玉笋瑶簪，耸立无际，一条如同青罗带似的漓江蜿蜒于排空攒玉般的万峰丛中，既秀美又壮观。<br><br>“千峰环野立，一水抱城流”是桂林城最形象的写照。<br><br>那些石峰不像其它地方的山地那样气势磅礴、山体高大、山脊线连续地绵延几十公里，而是以它们那陡峭的边坡、优美而又变幻莫测的造型和数以千计的碧峰群而傲立于天地之间。<br><br>在桂林市五城区565平方公里的范围内，大小石峰有近3000座；其中桂林城区及其附近的150平方公里范围内，互相离立的石峰就有220座。<br><br>桂林城区，城在景中,景又在城中，可以说桂林人就是居住、生活在山青水秀的景观里。<br><br>桂林人甚至觉得漓江就已经是一个现成的舞台，因此他们在漓江上，只以秀丽多姿的群峰为背景就可以上演《印象·刘三姐》的歌剧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBzFQ2sjiAUevNAAJQVMqJclY809.jpg@!rw9"><br><br>“江作青罗带，山如碧玉簪”，面对漓江两岸连绵不绝的石峰，徐霞客则用“群峰丛合”四字体现的恰到好处。<br><br>普通人看到这里无山不奇，无山不洞，无水不秀。<br><br>而这种奇山异水景观在地理学者的眼里则是一种被称为“岩溶地貌”（又称“喀斯特地貌”）的自然景观。<br><br>而以桂林的这种景观为代表的地貌只不过是岩溶地貌所有类型中发育最充分、美学观赏价值最高的一种岩溶类型。<br><br>岩溶地貌是在可溶性岩石上形成的地貌景观。<br><br>自然界里的水（主要是雨水）与空气中的二氧化碳反应，生成岩溶地貌必要条件之一的碳酸，再与土壤中因生物作用产生的碳酸一起，与可溶性岩石（在大多数情况下，均是由碳酸钙盐类组成的岩石，如石灰岩、白云岩等）发生反应。<br><br>碳酸钙盐类岩中的钙离子被碳酸转移出来，并被地下水带走，看似坚硬的岩石就这样被水一点点溶蚀，形成峰林、孤峰和岩洞，构成奇特的自然风光。<br><br>',
'<h2>莱茵河穿越西方文明的腹地</h2>莱茵河作为一条河的地位远不如她在人类文明史中的地位。<br><br>她流淌在西方文明的心脏——西欧地区，按今天的版图，她很长的河段在德国。<br><br>莱茵河有旖旎的风景可供欣赏，但有许多比风光更重要的东西在等待你。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBzFQ2skSAHdVTAAahrbuqHOc662.jpg@!rw9"><br><br>摄影/宋亮“你知道吗？<br><br>在莱茵河可以见到20多个国家的航船。”<br><br>莱茵河在波恩这座优美的城市边缓缓流过，我坐在岸边等候游船时，德国朋友米歇尔这样告诉我。<br><br>“莱茵河是世界上最繁忙的水道，它是欧洲的大动脉。”<br><br>米歇尔接着说。<br><br>这一点确实让我有些惊讶，我没有想到在航空和高速公路高度发达的今天，莱茵河的航运会是如此繁忙，更让人想不到的是为什么会有这么多国家的船航行在莱茵河上。<br><br>',
'<h2>生命之花揭开牡丹的光彩面纱</h2>上个世纪80年代，著名歌唱家蒋大为的一曲《牡丹之歌》在中国家喻户晓，妇孺皆能哼唱。<br><br>然而这首歌的歌词却很少有人能够真正理解。<br><br>牡丹花自古就被披上五彩的光环，大家都把她与富贵荣华紧密联系在一起，其实，牡丹历尽贫寒而更加丰满的生命才是她最独特的气质所在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBy1Q2sfOAAsw8AAUAnjBWXTA013.jpg@!rw9"><br><br>牡丹品种“二乔”。<br><br>摄影/栾桦自然界里感人情致的万物中，花是相当重要的一种。<br><br>而牡丹更是花中之重。<br><br>“色可销魂，大可悦目，态可醉心”。<br><br>人们给予牡丹“不特芳姿艳质足压群葩，而劲骨刚心尤高出万卉”的评价。<br><br>在百花之中，就大小而论，牡丹为最，最大者直径盈尺，荣华绝世，极富生气和活力，人称“生命之花”。<br><br>就色彩而论，由浅到深，牡丹集艳丽清秀于一身。<br><br>正是由于牡丹的这两种品质，有些人把牡丹归入富贵艳俗的行列。<br><br>殊不知牡丹其实是贫寒的宠儿，遍布中国大江南北、悬崖罅隙、雪域高原。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBzFQ2shOAR12qAAYIvYoXm0Q357.jpg@!rw9"><br><br>生长在云南中甸某地荒坡上的野生牡丹，疑为紫牡丹与黄牡丹的天然杂交品种。<br><br>摄影/李嘉珏<h4> 家境贫寒的富贵花</h4>在植物分类学上，牡丹属于芍药科芍药属植物。<br><br>科学家们已经确认，芍药科是现存60个最原始的被子植物科之一，而牡丹又是芍药科中最原始的类群。<br><br>目前已知野生牡丹有9个种，全部原产中国。<br><br>由于牡丹花期较短，人们又将牡丹与“富贵”联系在一起，很多人误认为牡丹很“娇气”。<br><br>其实从野生牡丹分布地域的广泛性与生境条件的巨大差异，我们可以发现牡丹其实出身“贫寒”，在它们身上蕴藏着无限生机。<br><br>在西南广为分布的黄牡丹，有着相当顽强的适应性和生存能力，它们在干燥、坚硬的红粘土山坡上仍然能够生长、开花、结果！紫斑牡丹在甘肃南部可以分布到海拔近3000米的山地，耐零下30℃的低温和严寒。<br><br>当森林灌丛被大量破坏时，它们在悬崖峭壁上仍在努力求得生存。<br><br>而由杨山牡丹演化而来的‘凤丹’系列品种，则能在江南一带湿热生境中健壮生长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBzFQ2sh2AJry4AATc9aLe0SM206.jpg@!rw9"><br><br>野生牡丹目前已知9个种，它们可分为两大类群：一是分布在西藏东南部，云南中部、西北部，贵州西部及四川西南部的大花黄牡丹、紫牡丹、狭叶牡丹和黄牡丹；一是分布在秦巴山地及黄土高原林区的卵叶牡丹、矮牡丹、杨山牡丹和紫斑牡丹。<br><br>而分布于四川西北部的四川牡丹，则是连结两个类群的中间环节。<br><br>中国栽培牡丹有中原、西北、西南和江南四大品种群。<br><br>东北的寒地牡丹正在崛起，其中能耐零下44摄氏度低温并能正常开花的牡丹品种已经育出；另外，广东、广西和港澳地区冬季催花牡丹盛行。<br><br>我国先民们最早从药用中认识了牡丹，1972年从甘肃武威出土的东汉早期医简中，就有用牡丹治疗“血瘀病”的处方，迄今已有两千多年的历史。<br><br>牡丹从药用到观赏栽培又经历了几百年的时间，现在较为一致的看法是始于东晋。<br><br>这是由于东晋大画家顾恺之的传世之作《洛神赋图》中，出现了盛开在洛水之滨的牡丹花。<br><br>牡丹由各地山野田园寻常百姓家进入皇家宫苑园林，以后又由京都向各地扩散。<br><br>由于黄河中下游冲积平原有着适宜牡丹生长发育的气候土壤条件，唐宋时期这里又是中国政治、经济、文化中心，长安、洛阳“牡丹热”相继兴起，各领风骚数百年。<br><br>中国的牡丹发展有两个特点：一是与历代政治、经济、文化的发展关系非常密切。<br><br>国运昌，牡丹兴，成为太平盛世特有的文化现象。<br><br>盛唐时期，雍容华贵的红紫牡丹迎合了朝野上下的心态，牡丹花季成了京都长安的狂欢节。<br><br>二是牡丹非常贴切地反映了广大群众对富裕生活的期盼与追求而得到普及。<br><br>自宋以来，牡丹即被称为“富贵花”。<br><br>在旧社会，“富贵”似乎是剥削阶级拥有财富和地位的象征。<br><br>其实，“富贵”二字并不为剥削阶级所独占。<br><br>在一定意义上讲，人类社会的发展就是以追求物质财富和精神财富为动力的，追求富裕可以说是人类与生俱来的本性。<br><br>牡丹被赋予富贵的品格，恰恰是牡丹羸得广大人民群众喜爱的本质内涵，成为牡丹发展的一个重要动力。<br><br>甘肃临夏、临洮、陇西一带星罗棋布的农家牡丹园，是黄土高原上一道亮丽的风景。<br><br>在市场经济猛烈冲击下，一些农户不为所动，不愿轻易出售自家院落中的牡丹花，生怕挖走了“富根”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBy1Q2semAWA3UAASkFptlxL0949.jpg@!rw9"><br><br>传统戏剧《牡丹亭.惊梦》剧照，江苏南京紫金大戏院全国昆剧“梅花奖”获奖者专场演出。<br><br>摄影/常鸣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBy1Q2sh2AAjfqAAMrVUfYnMA062.jpg@!rw9"><br><br>牡丹花的图案无处不在。<br><br>从瓷器到刺绣，从窗棂到门楣，从站台票到邮票，人们对牡丹的喜爱越深，就用之越广。<br><br>甚至还有人专门收藏各种各样带有牡丹花的站台票以及历届各地牡丹园会的门票。<br><br>供图/李 俊 荣秀霞<h4> 生命的无限可能性</h4>经过栽培的牡丹发展到今天已经遍布全国大部分省市，其品种也异彩纷呈，种类逾千。<br><br>形形色色的牡丹都是进化的产物，又都处在进化的过程之中。<br><br>人工选育是牡丹品种演化的主要途径。<br><br>而突变、基因重组（即杂交）、隔离和选择是人工选育牡丹最为重要的几种方法。<br><br>野生种植株被引种之后，在人工栽培条件下很快产生变异。<br><br>人们从中选择喜爱的类型，以分株法繁殖，从而获得新品种。<br><br>宋代，人们发现了芽变，就采用嫁接方法加以固定，也会产生新品种。<br><br>而较大规模的品种选育则主要采用实生选育，即用自然授粉种子播种，从实生苗中选择培育新品种。<br><br>牡丹是虫媒花，异花授粉，经天然杂交后，遗传异质性提高，变异范围扩大，获得优良品种的机会就增多。<br><br>在实生选育基础上进行的人工定向杂交育种以及远缘杂交结合新技术育种为牡丹育种开辟了更广阔的天地。<br><br>如山东菏泽从原有黑色品种中采用‘黑花魁’和‘烟笼紫’组合，从杂交一代中选出‘冠世墨玉’，用‘黑花魁’和‘紫二乔’组合，育出‘墨池争辉’等。<br><br>一般实生选育后代中出现黑色的机率不过万分之二三。<br><br>这里需要解释的是，真正意义的黑色牡丹品种是没有的，现在见到的多是深紫红色，在阳光斜射下，看起来近似于黑色。<br><br>绿色牡丹品种较为珍贵。<br><br>现有绿色品种‘豆绿’始见于明代，是当时安徽亳州一位邓氏人家选育出来的。<br><br>有专家认为，它的绿色是类菌质体侵染所致。<br><br>20多年前，菏泽用‘娇容三变 ’和‘白玉’组合，育出‘绿幕隐玉’，但品质上仍未超出‘豆绿’。<br><br>绿牡丹初开时呈绿色，盛开时转为白色。<br><br>牡丹中的二色品种，唐代即已出现。<br><br>现在看到的‘二乔’，或一株二色，或一朵花上二色，是一种染色体嵌合现象。<br><br>我们引进的日本牡丹品种‘岛锦’，也是一个花色艳丽的二色品种。<br><br>',
'<h2>核武器魔鬼王牌</h2>2003年1月，朝鲜以“超强硬对强硬”的姿态，宣布退出《核不扩散条约》，进行核武器研制，并宣称可能进行核武器试验，要在美国挑起的核大战中“取胜”。<br><br>2003年10月3日，朝鲜宣布已解决从核燃料棒提取钚制造原子弹的“所有技术问题”，将维持并逐步加强其核威慑力量，以对抗美国发动先发制人核攻击的威胁。<br><br>至此，世界目光的焦点再一次转移到了危机四伏的朝鲜半岛。<br><br>在这个山高水丽的半岛上，50年前的战争硝烟似乎还没有完全消散。<br><br>而今，它能够侥幸躲过核战争还是将爆发惨不忍睹的核大战？<br><br>核武器究竟拥有何种恐怖的巨大魔力，让世人如此揪心、如此沉迷？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F2/wKgBy1Q2vw2AUjBsAAQ5YuXuKRk741.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F2/wKgBy1Q2vwuAC3hqAAjKivvL3gI504.jpg@!rw9"><br><br>惟一成功的纪录1945年7月16日，美国新墨西哥州三一试验基地第一枚原子弹爆炸时，摄影记者艾比·杰克也感受到了无与伦比的震撼。<br><br>他几乎忘记了拍照，只留下了这惟一的一张成功纪录。<br><br><h4>震古烁今的核爆炸</h4>“这光亮仿佛是从地球深处出现的。<br><br>人世间没有这样的光，它是众多太阳聚合的光！这是一次震古烁今的日出。<br><br>只见硕大无比的暗紫色太阳在一秒钟内升高2500多米，而且继续上升，直至云层，那耀眼的光辉照亮了大地和天空。<br><br>这个直径几乎有1500米的巨大火球在上升时改变着颜色，由暗紫转为橘黄，同时球体扩展、增大——仿佛一种被束缚了亿万年的自然力被释放出来了……”《人和原子》一书的作者、新闻记者威·劳伦斯，因为亲眼目睹了1945年位于美国新墨西哥州沙漠中人类第一颗原子弹爆炸的恐怖场景，写下了上述生动的文字。<br><br>那时，他还看见一个庞大的云团随着火球升离地面，开头像一根擎天巨柱，而后奇妙地渐成蘑菇状，并很快地变幻着、升高着。<br><br>他事后回忆：“在这短暂、但显得十分漫长的片刻，你听不到一点儿声音。<br><br>随后，寂静中爆发出巨响，霎那间我们刚才见到的情景又在轰响声中再现……仿佛数千枚重型炸弹同时在一个地方炸开！荒原上响彻着震耳欲聋的轰鸣，山谷中传来了回响，声音反复震荡，大地在脚下颤动，如临一场地震。”<br><br>蘑菇云消散之后，劳伦斯跟着科学家们乘坐内壁镶嵌铅板的坦克向爆炸现场疾驰而去。<br><br>他们面对的是名副其实的死亡原野：搭载原子弹的钢塔已经在瞬间无影无踪，爆心周围半径700米内的沙地因为高热高压，沙子变成了一个玻璃状的大盘子，而半径1.6公里以内的所有生物包括响尾蛇、仙人掌和荒草全部化为乌有。<br><br>爆炸的巨响，在160公里以外都可以听到，290公里之外的城市竟然也有玻璃被震碎，整个美国西南部都能感觉到这一爆炸……',
'<h2>中国：探索“空气稀薄地带”</h2>虽然，现代登山运动在中国的发端仅仅可以追溯到20世纪50年代，但生活在“山的王国”里，中国人很早就意识到高海拔会对人体产生不良影响，最早关于高山病及高山肺水肿的描述分别可以追溯到公元前37年和公元 403年。<br><br>同时，中国人对于珠穆朗玛峰的探险最早可以追溯到1708—1716年 (清康熙年间), 并在绘制的大清皇舆图上清楚地标明了珠穆朗玛阿林（峰）。<br><br>为了纪念人类登顶珠峰50周年，中国青海高原医学研究所吴天一院士、中国登山协会李舒平教授、上海生理研究所周兆年教授联合撰文，回顾了中国探索珠峰“空气稀薄地带”的漫长历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBzFQ2shWAOayBAAS4ar1TPPw988.jpg@!rw9"><br><br><h4>中国最早的登山活动</h4>中国拥有举世无双的山峰资源，世界上14座8000米以上的山峰，有9座在中国境内及其边境线上。<br><br>自古以来，中国人就以各式各样的理由登山，而且很早就对在高海拔的生存艰难有了深切的体会。<br><br>这里我们找到了《汉书》里的一份确切记载：公元前37年至前32年间，一位名叫杜钦的大将军详细报告了一支武装护卫队在通过当今阿富汗境内的克里克（Kilik）山口（海拔4827米）和乌鲁拉巴（Ulugh Raba）山口（海拔4200米）时所遭遇的困难。<br><br>他记述了杳无人迹的沙漠，食品的匮乏，得意与畏惧、痛苦并存的心情，诡计多端的土著居民，以及必须穿越 “大头痛山”和“小头痛山”的艰难道路。<br><br>在头痛山上，人们开始发烧，脸色苍白，而且头痛欲裂、呕吐不已。<br><br>这是人类历史上第一份描述急性高山病的宝贵资料。<br><br>公元403年，佛教徒法显前往阿富汗和克什米尔地区取经。<br><br>在通过“小雪山”时，他的同伴胡林和尚咳嗽剧烈，最后口吐白沫而死。<br><br>这可能是世界上最早的、典型的关于高山肺水肿的临床记录资料。<br><br>在唐朝，佛教盛行。<br><br>公元628年，唐朝高僧玄奘和徒弟西游取经。<br><br>途中，他们爬上了帕米尔高原上的穆苏尔岭（海拔约6000米），观测到很多高山病的典型症状：头痛、厌食、恶心、呕吐、头昏眼花和呼吸困难。<br><br>根据这些体验，玄奘第一次明确提出并使用“瘴疬”这个词语——“瘴”代表高山气体环境因素，“疬” 即疾病。<br><br>而今，人们把它叫做“急性高山病”。<br><br>',
'<h2>汉城实用与活力之都</h2>在白天抵达这座城市，它不会给你任何“惊艳”的感觉。<br><br>没有高楼林立的城市天际线，没有多少宽阔的大道，大部分建筑外观老旧、色彩单调，商业街狭窄拥挤，堂皇不如北京，摩登不及上海，很难相信，这就是先后创造过两次经济奇迹，并源源不断向全亚洲输出“时尚”的汉城。<br><br>但一到晚上，仿佛被施了魔法，这座城市陡然放出万丈光华。<br><br>不需要所谓的“夜景工程”，只凭借真实的霓虹灯、住宅灯、街灯和车灯，汉城就变得分外璀璨，充满活力。<br><br>深入这座不夜城的角角落落，你会发现，实用主义的商业原则是它的最高信仰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F1/wKgBzFQ2vv-ADtRUAAS-vAk_XJo316.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F1/wKgBzFQ2vv-AOKXjAASa449zyNg869.jpg@!rw9"><br><br>从韩国第一高楼63大厦俯瞰到的汉城市容。<br><br>摄影/徐健<h4>这座看似平庸的城市，经济实力却相当于上海和北京的总和。<br><br>平凡的外表，巨大的经济规模，其间隐藏的能量与活力，需要深入这座城市的内核，从细节上去探寻它的秘密</h4>汉城所依托的地势，对于山地面积占80%的韩国来说，应该算是一块风水宝地。<br><br>这里是汉江的下游，距离朝鲜半岛西海岸只有30公里。<br><br>汉江自东向西缓缓流过，水面宽400到1000米左右，这个宽度在半岛上已经是难得的一条大江了。<br><br>城市沿着平缓的河谷迤逦铺展，自然地分为南北两个区域。<br><br>在城市的四周，围绕着海拔500米左右的低山和丘陵，如列城郭，起到天然的护卫作用。<br><br>不过，在600年前，这座城市还叫做汉阳，作为朝鲜王朝都城的时候，城市的触角还远未抵达汉江之滨。<br><br>当时的汉阳府，只是局限于汉江以北4座小山（北岳山、骆山、仁王山、南山）之间的一小块盆地上，城墙的周长约18公里。<br><br>终朝鲜王朝500余年，汉城的城区面积始终没有超出半径3公里的范围，人口也只有20万左右。<br><br>今天的汉城，市区面积拓展到627平方公里，人口达1200万，汉江真正成为一条横贯市区的河流。<br><br>而昔日城市的南缘——南山，如今只是江北区的一个中心制高点，但依然保留了“南山”的名称。<br><br>不过，要在只占全国面积1/160的土地上，安排这个国家四分之一人口的居住和生活，确乎是一个很大的难题。<br><br>如今在汉江两岸，伫立着一片片略显陈旧的高层公寓，那是自上世纪六七十年代以来随着汉城人口的极度膨胀而兴建的。<br><br>这些建筑都是大批量工业化制造的产物，造型雷同，色彩的搭配也完全一致，都是浅灰、暗红和暗绿三色的组合。<br><br>如果凑近了观察，还可以看到几乎每套公寓的装修都是一模一样的。<br><br>这种实用第一、美感和个性居次的建筑风格，并不仅仅体现在汉城的民用建筑上。<br><br>在银行与大企业总部密集、号称“韩国曼哈顿”的汝矣岛上，除了249米的“韩国第一高楼”63大厦，并没有什么超高层的宏伟建筑。<br><br>要想在这里看到香港或者新加坡那样嶙峋突兀的都市景观，肯定会大失所望。<br><br>对于已经在上海浦东或者深圳见惯了高楼的中国人来说，即使是63大厦，也不会引起太多视觉上的冲击。<br><br>而这里写字楼的豪华程度，也远不及北京金融区那些簇新的同类建筑。<br><br>但是，这座看似平庸的城市，经济实力却相当于上海和北京的总和。<br><br>汉城创造了韩国GDP的近30%。<br><br>韩国12家位列世界500强的公司中，有11家总部设在汉城。<br><br>在并不显山露水的汝矣岛，汇集了全韩国一半以上的银行存款，其证券交易量也是上海和深圳所不能比拟的。<br><br>平凡的外表，巨大的经济规模，其间隐藏的能量与活力，需要深入这座城市的内核，从细节上去探寻它的秘密。<br><br>',
'<h2>70年前用镜头写游记的“徐霞客”</h2><h4> </h4>相信孙明经这个名字对于电影摄影界的许多朋友来说，并不陌生。<br><br>他是中国教育电影的开创者之一，曾任联合国教科文组织中国委员会委员；主编过我国最早的电影广播综合性学术杂志《电影与播音》月刊；1952年起在北京电影学院任教，为新中国培养了一大批优秀电影摄影师、著名导演……但是很多人也许并不知道，为了拍摄教育电影，孙明经不仅常常独自从事行程万里的实地拍摄活动，还参与了20世纪三四十年代我国爱国知识分子发起的数次科学考察活动。<br><br>他在拍摄电影的同时，还拍摄了数量可观的地理、风光及民俗照片，被蔡元培先生称为是“拿摄影机写游记的今日徐霞客”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBy1Q2shaAQ8WfAAQhscG3VnQ919.jpg@!rw9"><br><br>这是西北考察团从归绥到武川所乘的车。<br><br>它刚刚参加了“百灵庙战役”，车身布满日军留下的弹洞。<br><br>孙明经胸前佩带着“1937年暑期西北科学考察团”团徽。<br><br>1937年7月7日摄。<br><br><h4>带着摄影机的徐霞客</h4>孙明经1912年出生于南京，他的父亲孙熹圣和母亲隋心慈是20世纪初中国少有的会摆弄照相机的大学生，他们为自己的儿子取名经明，取意人生之中，凡经历过的事一定要明白其中的道理。<br><br>上初中时他自己更名为明经，意为明白了道理就应该去做——明其理而经之。<br><br>1927至1934年孙明经就读于南京金陵大学，毕业后留校任教。<br><br>30年代，我国引进美国教育电影用于教学，孙明经对其发生了浓厚兴趣；1934年，他开始自行摄制教育电影；次年，金陵大学理学院成立教育电影部，他经常受命前往全国各地拍摄，几年中先后完成纪录片《广东省》、《广西省》、《福建省》、《青岛风光》、《上海》、《景德镇》；科教片《漆器》、《竹器》、《印刷》、《防毒》、《酱油》等；同时拍了大量的照片。<br><br>这些影片和照片从不同侧面反映了当时中国社会生活、地理资源以及工业发展等各方面的情况，蔡元培先生看了以后，非常高兴，称他开创了“用电影和照片纪录国情调查和地理调查的先河”，是“拿摄影机写游记的今日徐霞客”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/CA/wKgBy1Q2shaANWK7AAOD_VtfiKQ936.jpg@!rw9"><br><br>淮北四大盐场之一济南场一条河道上的木桥，可以打开让运盐船队过往。<br><br>1937年６月11日摄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBzFQ2shaAfpHUAANQKFsGJG8767.jpg@!rw9"><br><br>连云港码头和东西连岛。<br><br>连云港建于1933年，到抗日战争前，年吞吐量已经达到40万吨。<br><br>1937年6月15日摄。<br><br>1937年暑期，燕京大学、北平研究院等机关组成西北考察团，由燕大历史系著名教授顾颉刚先生率领，前往宁夏及绥远（今内蒙古自治区一部分）考察农垦水利、教育卫生、畜牧矿产等情况。<br><br>这是当时规模最大的对西北的考察，蔡元培先生希望孙明经也能参加。<br><br>孙明经本来就有去华北拍摄的计划，虽然当时中日关系已经日趋恶化，战事一触即发，1937年6月，孙明经还是毅然从南京出发，途经山东、河北等地，一路拍摄到达北平（今北京），然后加入考察队伍，随团考察了集宁、归绥（今呼和浩特）、武川、包头、五原等地，7月底返回北平。<br><br>当时芦沟桥事变已经爆发，战事不断扩大，南下的火车全部停运，孙明经被迫西返大同，再经太原、石家庄、郑州、徐州，回到南京。<br><br>这次行程长达6000多公里，孙明经拍摄了12000英尺的电影胶片和近百个胶卷的照片。<br><br>',
'<h2>传统的力量藏地生活实录</h2>地理环境是决定一个民族生活方式的重要因素，雪域高原的严寒气候制约了西藏人完全依赖农耕的求生之路，部分西藏先民只能把生存的希望寄托在游牧生产上。<br><br>在广大藏区，传统的魅力无处不在，顽强的游牧先民的生活习俗沿袭至今。<br><br>今日的西藏，无论是在牧区、农区还是市区，西藏人在吃穿用等方面都保留着游牧民族的独特传统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0A/wKgBy1Q2xMmAYfb3AAbZuOHkSng359.jpg@!rw9"><br><br>青稞是西藏人赖以为生的主要作物，西藏同时也是世界上种植青稞面积最多的地区之一。<br><br>青稞主要分布在我国西藏、青海、四川甘孜州、云南迪庆等地，在海拔4200—4500米的地区，青稞几乎是惟一的作物。<br><br>每年在青稞黄熟、准备开镰之前，藏族农民都会身着节日服装，手捧预示五谷丰登的五谷斗和青稞酒，围绕着农田载歌载舞，欢庆预祝丰收的“望果节”。<br><br>摄影／张超音<h4>藏餐：随身携带的“厨房”</h4>藏族的饮食文化非常简单，藏餐四宝——牛羊肉、奶品、青稞和茶浓缩了西藏饮食的精华。<br><br>西藏人的饮食生活和这四种食品完全交融在一起，简单、粗犷、实在。<br><br>西藏饮食品种的简单，与西藏独特的地理环境密不可分。<br><br>青藏高原平均海拔4000米以上，严寒的气候致使植物类食品严重匮乏，西藏人的常年食物只能限定在肉类和乳品范围内。<br><br>青稞是西藏特有的作物，用青稞制成的糌粑携带和食用均很方便，很适合牧人居无定所的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0A/wKgBzFQ2xMiAfWhgAAPJ0vPBnhw731.jpg@!rw9"><br><br>酥油桶是藏族家庭最基本的日常用具。<br><br>酥油桶有两种，一种是从奶中提酥油的桶，藏语叫"雪董"；一种是家庭日用的酥油茶桶，藏语叫“甲董”。<br><br>“甲董”很小，有的只有一尺多高，非常适宜携带。<br><br>在拉萨街头背着“甲董”出门的西藏人并不鲜见。<br><br>尽管藏区严重缺少蔬菜和水果，但是藏族人并不缺少维生素，他们均衡营养的主要方式就是大量饮用酥油茶。<br><br>“腥肉之食，非茶不消；青稞之热，非茶不解”，放了盐巴的酥油茶、清茶和奶茶成了藏族人每日必需的佐餐饮品。<br><br>藏族人凭借着简单的藏餐四宝，既满足了身体需要，又让游牧生活不至于被锅台所累。<br><br>当我和藏族人生活在一起，每天吃着同样简单的饭食的时候，不禁产生了一个疑问：吃得这么差，他们怎么就不馋呢？<br><br>',
'<h2>西藏东嘎壁画金翅鸟的妙音</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0A/wKgBzFQ2xMeAROZNAAnGh8di-9U622.jpg@!rw9"><br><br>上图为原壁画。<br><br>我第一眼见它就惊呆了——东嘎壁画中的金翅鸟。<br><br>它鼓着大杏仁似的双眼，一只眼睛的外角挑出了四分之三侧面脸的轮廓边线，眼白上翻；岁月或许褪去了它浓艳的血色与柔和的细节，留下单纯的色彩、简约的笔墨和概括而夸张的造型，不禁让人想起明王室那桀骜不逊的八大山人，又恍若西方某现代派大师的神笔飞来！它双手合十却迈步昂首挺胸，充满了自信、俏皮甚至傲慢和反叛的神色。<br><br>东嘎壁画中几乎所有的金翅鸟，都面呈青绿色，鼓着目中无人或斜视的双眼，一个个双手合掌而表情怪异，就像是一个戏班里身穿小丑服而武艺高超的滑稽演员，正前来报幕或串场。<br><br>在火焰纹装饰的神龛中，红色的背光和日月般的头光衬托着它，画师以浪漫的笔调赋予它耐人寻味的表情……人首鸟身的金翅鸟由印度神鸟演变而来，又称“迦陵频迦”或“迦楼罗鸟”，它还有“妙翅鸟”、“妙音鸟”、“美音鸟”等一系列好听的名字。<br><br>据说它因为有着金色的翅膀，其声音美妙如歌而得名，又因为它能引导人向善和超度亡魂，而成为备受崇拜的神鸟。<br><br>',
'<h2>点点繁星 西藏农舍民居</h2>1992年从冬春到夏秋，一整年里我曾多次访问西藏拉萨河南岸的查古村。<br><br>多年后我重返再访，与村民一道欢度了新千年的第一个藏历年。<br><br>我看到这个山村的面貌已经大为改观，几乎家家住上了新房。<br><br>房东次丹多吉的家是在原址上扩建了的。<br><br>旧时的藏式农家一般为两层，习惯于一层作畜圈，二层为人居；而新起的房舍是人畜分离的，牛羊棚圈辟在院中一角，或索性迁至院外。<br><br>建筑用材中也增加了新的元素，例如镶嵌大玻璃的铝合金窗棂，敞亮而坚实。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xMWAY3-QAASI5HHkmEY634.jpg@!rw9"><br><br>上图是民居大门上的饰物。<br><br>新年新居，洒扫庭院，正房供桌摆上象征粮食丰收的五谷斗、青稞苗，灶房墙面新绘了八种吉祥宝贝。<br><br>从除夕的驱鬼、年夜饭，到初一的拜年、初二的竖经幡煨桑烟等等一系列繁缛的新年仪式，在院里院外、房内房顶进行着，整个村庄酒香四溢，歌声四起。<br><br>农家房舍仿佛一个载体，盛满人间的喜庆、神界的欢娱——男女村民无不盛装打扮，喜气洋洋；诸神尽情享用一年一度最为盛大的供奉。<br><br>这些老迈的神灵来自前佛教时代，与藏族农人相互依存，共生共荣，之间亲切亲密的交往经由招展的幡叶和飘荡的桑烟传递。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBzFQ2xMaAX3r0AAeoRswx1GI081.jpg@!rw9"><br><br>上图为白墙农舍民居(摄影/张超音)。<br><br>所以在表达传统的精神属性方面，农舍民居也仿佛一个载体。<br><br>虽说伴随着农耕文明而来的房舍首先讲究实用性：石木混土结构的房舍足够坚固，生活设施足够齐备，为家人提供一个温馨的方便的栖身之所。<br><br>在这之外，藏族人特别看重的是审美功能，人们把几乎所有可资利用的空间：梁柱墙壁、门窗边框、房檐廊厦，小到门环饰物等等，无不竭尽心力以多种鲜艳的色彩和醒目的图案装饰起来。<br><br>为了赏心悦目，为了表达热爱生活的心情，也为了每一种色彩和图案都有内涵，其内涵又无不与古老的本土信仰有关，例如日月雍仲（）图案，例如最常见的蓝白红黄绿五色。<br><br>',
'<h2>假如大兴安岭与长城握手</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/CA/wKgBzFQ2shOAVy-IAAFPdWv7Oz4840.jpg@!rw9"><br><br>中国东北部自然区划图 (据黄秉维中国综合自然区划纲要绘)我对国土上一些特殊的点很感兴趣，譬如，中国三大自然区的交会点——青海湖，中国的最低点——艾丁湖等。<br><br>因此当有人说，阿尔山是四大草原的交会点，这立刻引起了我的兴趣。<br><br>阿尔山是大兴安岭中段的一个地方，以火山地貌齐全闻名，那么它是哪四大草原的交会点呢？<br><br>阿尔山市的宣传部长王福森先生告诉我：阿尔山的西北是呼伦贝尔大草原，西南是锡林郭勒草原，南面和东南是科尔沁草原，它的西面是蒙古国的草原。<br><br>几大草原的交会点，这有什么意义么？<br><br>我审视着一张地势图，在图中明显可以看到，阿尔山是大兴安岭中的高地，平均海拔1000多米，一个1711米的山峰就在这里。<br><br>如果说阿尔山是一个特殊的点的话，我觉得它很像一个可供俯瞰的制高点，在这里可以看中国的东北角上演的一幕幕历史的大剧。<br><br>中国东部是典型的季风气候，神奇的是，从东北向西南延伸的大兴安岭和太行山的走向与东面的日本海和渤海的海岸线几乎是平行的，这就造成了这两列山脉的东面成了迎风面，夏季从大海吹来的湿润的季风，沿着山脉爬升时冷凝降雨。<br><br>向西，水汽越来越少，因此沿着海岸，从东向西，中国气候由湿润逐渐向干旱演变，植被则由森林演变为草原和荒漠。<br><br>我们知道长城基本上是修在了平均年降水量400毫米的等降水量线上，而这条线大体是农业和牧业的分界线。<br><br>同样大兴安岭也是一条农牧分界线，它的东边是南北长1000多公里的东北大平原，是农耕的沃土，也是世界上最优秀的农作区。<br><br>西边则是呼伦贝尔、锡林郭勒和蒙古国境内的大草原。<br><br>',
'<h2>陶瓷民族艺术的突围</h2>朝鲜与韩国，一母同胞之姐妹花，同根同源。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，她们永远认同一种味道——泡菜独有的酸辣气息。<br><br>其实不仅仅是饮食，在服装、特产、工艺、艺术等许多方面，相同的血脉都使她们无法截然分开。<br><br>而她们所共同缔造的同源之花，正以自己的独特魅力，征服世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wGuAOiNiAAYhyvhBeqo827.jpg@!rw9"><br><br><h4>“翡色青瓷”精品不断问世的同时，高丽匠人开始试验一种新技法</h4>北宋宣和六年（1124年），名士徐兢奉宋徽宗之命出使高丽。<br><br>在高丽都城，一种精美的工艺品让他眼前一亮：“……亦翡色也，上有蹲兽，下有仰莲以承之，诸器此物最精绝。<br><br>其余则越窑古秘色，汝州新窑器，大概同类。”<br><br>（徐兢《宣和奉使高丽图经》）这种让来自瓷器国度的行家也大加称赏的艺术品，便是后来名闻世界的高丽青瓷。<br><br>徐兢到达高丽的时候，恰逢朝鲜半岛上青瓷烧造的第一个高峰时期。<br><br>徐拿“夺得千峰翠色来”的越窑秘色青瓷，以及宋徽宗亲自开创的汝窑青瓷来比拟高丽出产的青瓷，评价不可谓不高。<br><br>不过，评价再高，这时候的高丽青瓷，也只是对中国青瓷的完美的模仿品。<br><br>作为朝鲜半岛代表性文化之一的陶瓷艺术，此时还羽翼未丰，不能自立门户。<br><br>朝鲜半岛烧制陶器的历史有3000余年，但有意识地创作陶瓷艺术品，始于统一新罗时期（668—935年）对“唐三彩”的模仿。<br><br>这一类低温釉陶被后世称为“新罗三彩”。<br><br>10世纪，中国五代时期的青瓷器传入高丽，很快征服了高丽王室的心。<br><br>10世纪末，如玉类冰的宋朝青瓷再次让高丽王朝震撼，于是，他们开始试制自己的青瓷。<br><br>早期的高丽青瓷釉色还不大稳定，主要呈深绿色调，有时出现黄褐色。<br><br>经过大约1个世纪的摸索，到11世纪中晚期，高丽青瓷的工艺技术趋于成熟，质量大大提高。<br><br>这一时期的高丽青瓷，其造型及纹样忠实地沿袭了中国越窑、定窑、耀州窑，以及后来的汝窑、龙泉窑的风格。<br><br>同宋朝一样，高丽的陶瓷艺术家们把全副精力用于追求釉色的碧绿晶莹。<br><br>在英宗时期（1122-1146年），高丽纯青瓷的烧造终于达到了一个高峰。<br><br>器型优雅洗炼，釉色青翠欲滴，这种堪与宋代名窑作品媲美的高丽青瓷，被称作“翡色青瓷”。<br><br>',
'<h2>西藏木雕独具匠心的大智慧</h2>在我上千件的藏品中，有一件特别的木雕酒壶，让我深爱而供养至今。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/09/wKgBzFQ2xMOAKWpPAAU7qMiZpAk631.jpg@!rw9"><br><br>上图是作者收藏的木雕酒壶。<br><br>其中的原因，大概是珍贵的材质和独特的工艺。<br><br>最主要是这件酒壶别出心裁的创造力能激发我的想象，让我这颗见惯不惊的心也动了起来。<br><br>更重要的就是这件酒壶所蕴含的浓郁酥油、糌粑气息，让我随时能近距离触摸养育了我四十年的西藏。<br><br>这件酒壶是以瘤木制作雕刻而成，因其造型像野鸡，故我冠名为“木雕野鸡酒壶”。<br><br>我之所爱，不仅是它的材质，更重要的是它巧妙的构思、独特的造型，赋予这件酒壶的生命与灵魂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBzFQ2xMSAfpykAAWmT3XrzaU488.jpg@!rw9"><br><br>上图是17世纪木雕的莲花生大师，现存拉萨墨竹工卡县(摄影/张鹰)。<br><br>这件酒壶由壶头、壶肚、壶柄三部分构成，这三部分不是拼接的，而是用整块木头砍出来、凿出来的，鬼斧神工地打造出野鸡的神韵。<br><br>看似轻松拈来，实则用心良苦，尤其对壶嘴这一关键部位的处理上，制作者紧紧把住飞禽的特征而有意让壶嘴下粗上尖、以准确的曲线过渡成型，酷似昂首挺胸的野鸡头。<br><br>壶柄开端为方形，顺势向下弯曲为圆形，构成刚柔相济、翻转流畅的野鸡后尾。<br><br>而连着头尾的主体部分呈饱满的扁形球体，恰似鸡身。<br><br>独具匠心的是鸡身与头尾的衔接处，通过对形体的深刻认识与概括处理而使得结构鲜明而又浑然一体，十分简练，但却不简单，虽没有任何细节描绘，但我们也只能定位于野鸡，而不会想到其他。<br><br>野鸡，在西藏苯教文化中视为神鸟，是圣地的保护神。<br><br>既然神圣，制作者又特意提升加大了壶口的尺寸和高度，加上铜饰围绕，恰似一个宝盆让神鸟托起。<br><br>而最为绝妙之处是包在壶体上的几组敲铜纹饰，工艺精细、布局得当，牢牢地固定于壶尾、壶肚、壶嘴，犹如神像上的臂钗璎珞极尽华丽庄严。<br><br>这在作用上不仅加固了酒壶，而且在材质与手法上加强了对比，瘤木的厚重深沉与金属闪烁的光泽，主体的大刀阔斧与铜饰的精细雕刻交相辉映、相辅相成，从而加强了这件木雕酒壶的鲜明个性与特征。<br><br>与其说这是一件生活上的实用品，不如说是一件具有深厚传统文化底蕴与抽象意识相结合的艺术品，而且可圈可点、耐人寻味。<br><br>',
'<h2>西藏酥油花心花怒放</h2>我在欣赏到美妙俏丽的酥油花时，便是贴近了藏民族的胸脯，去倾听那不同凡响的民族心声，并由此步入一个伟大民族的博大心灵世界。<br><br>我以西藏为家园二十多年了，每年都要“上山下乡”多次，我的西藏人生几乎是在旅途中度过的，是名副其实的“浪子”。<br><br>所到之处一定要看花，漫无尽头的文化苦旅又是美不胜收的赏花之旅，所以，自从来到西藏便踏上了“锦绣前程”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xL-Adl98AAewfo5LfE4808.jpg@!rw9"><br><br>上图为用酥油雕塑的、动物造型各异的酥油花牌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/0A/wKgBy1Q2xMCAUr9WAAeXX9m8zjU236.jpg@!rw9"><br><br>用酥油制做的花叫酥油花，而酥油则是非同一般的油脂，用雪域之宝牦牛的乳汁，以特殊的藏式方法提炼的奶油就是酥油。<br><br>做成酥油花就被赋予了美妙的情致。<br><br>从审美视角看酥油，那就是娇滴滴的脂玉。<br><br>酥油花正可与著名的脂玉雕塑并肩媲美。<br><br>然而，酥油花的高贵在于只可雅赏不能把玩，因为她触手即化。<br><br>酥油花的情调是热烈的、欢快的，因为这娇嫩的脂玉里融入了缤纷五彩。<br><br>也因为藏族民众是以饱满的热情在塑花造型，她也就理所当然地成为民族美丽心灵的物化。<br><br>民谚说：“藏族有腿的都能跳舞，有嘴的都会唱歌。”<br><br>西藏是歌舞的海洋。<br><br>藏族又把形体动作的、语言的、色彩的、声律的种种艺术元素，转换为造型的手法，揉掺进酥油花。<br><br>千姿百态的酥油花是藏族心灵的歌舞，在静态中表现生命意兴，如同心花怒放。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0A/wKgBy1Q2xL-AHnXFAAkKVQWnRNg383.jpg@!rw9"><br><br>上图是在西藏拉萨大昭寺举行的大型酥油花灯会的搭台场景。<br><br>酥油花的美丽是有缘由的，是从清冷中浮出的。<br><br>像雪莲花一样，她的出世以冰峰雪野为背景。<br><br>当艺人制做酥油花之前，先要把她放在冰冷的水里，用手反复揉搓，以清除杂质，从中获取纯净的原料，再分成许多小块，加入五颜六色，再揉再搓，直到油与色融为一体，透明净亮。<br><br>同样是借助冷水降温，艺人才可能把溶点接近人的体温的油彩塑形，从清冷的水中捧出一朵朵美丽和吉祥。<br><br>',
'<h2>西藏擦擦微缩的神佛世界</h2>在我收藏的千余种擦擦中，象头财神是最让我得意的一个。<br><br>擦擦是一种微型的小泥佛，在西藏艺术的汪洋大海里，最不引人注目。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0A/wKgBy1Q2xL-ARZY-AAaqT0iWGBU652.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xL6AWarEAAZgwWTbrL8004.jpg@!rw9"><br><br>收到这个擦擦之前我是从土旦曲扎先生那里知道了有关这个擦擦的奇闻。<br><br>土旦曲扎是我的一位藏族朋友，他是浪卡子一个寺庙的活佛，也是精通西藏各种传统工艺的专家。<br><br>他在看到我收藏的全部擦擦时激动不已，大概因为我的行为让他感动，或许又因为是他被从未注意过而又如此壮观的微观泥塑而震惊。<br><br>他不仅打破了自己的禁忌，而且还动员他寺庙的喇嘛一块帮我找擦擦，后来我就是从他那里知道了不少有关擦擦的趣闻传说。<br><br>也是一种缘分或者天意——在听过象头财神的奇闻后不久，在拉萨药王山后的转经路上，我便发现一个古香古色的擦擦。<br><br>当时我也没太在意，只相信它肯定很古老，便带回家中细细观赏。<br><br>这枚擦擦高16厘米，宽11.5厘米，周身呈深褐色，表层因为经过了处理，所以边沿有些脱落，但不影响整体效果，形似四臂象头人身，背面有手的印迹和经文字样、印章等。<br><br>我在反复欣赏的过程中，听到擦擦内发出微弱响声，便放到耳边轻轻摇晃，这时擦擦里边传出清脆的声音，我顿时激动不已：这不就是土旦曲扎讲的宗喀巴大师的象头财神吗？<br><br>也许在这个世界上它就是仅存的惟一的一枚！于是一个美妙的传说回荡在我的耳旁：藏传佛教格鲁派创始人宗喀巴大师有一串珍爱的人头骨念珠，一次串珠的绳子断了，珠子散落一地，后来怎么也拣不齐全，于是大师用剩余的珠子做了相应数量的象头财神擦擦，每一个擦擦中都安放了一粒念珠，如今我们所听到的擦擦内发出的声音就是珠子的声音，时隔六百余年还是那么清脆悦耳。<br><br>几年来每当我小心翼翼地拿着这枚珍爱的擦擦，放在耳边轻轻摇动，念珠美妙的声音总会让我心情激荡，仿佛此时的我正穿越时空，亲历大师的音容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/0A/wKgBy1Q2xL6ADFYuAASJFu1mLJA285.jpg@!rw9"><br><br>张鹰：西藏民俗的沉溺者“西藏的每一块土石都能赋与我艺术的灵感。”<br><br>高级美术师。<br><br>1972年进藏，从事西藏民俗的研究和创作。<br><br>主编有皇皇八大卷的《西藏民间艺术丛书》。<br><br>用了25年的时间，来痴迷地收藏西藏的擦擦，共有1500多件，是国内收藏擦擦最多的人之一。<br><br>擦擦一般都是用模具脱制，有多少种擦擦就有多少种模具，在西藏凡是能看到的神佛形象几乎都有擦擦，而且大小不一，造型各异。<br><br>所以擦擦就像西藏的草，生生不息，千百年来保持着它永恒不变的姿态。<br><br>但是象头财神擦擦显然不是用模具脱制，明显的雕刻痕迹还看得出制作的精心与虔诚。<br><br>擦擦表面有些粗糙而不是那么圆滑精细，准确而简洁的造型加上几根生硬的线条赋予了它不同于一般擦擦的特殊美感，大概它的制作并不完全是出自宗喀巴大师之手，但这又正是西藏民间艺术之魅力所在。<br><br>',
'<h2>西藏玛尼石刻 大地上的祈愿</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBzFQ2xL2ALzQ9AAnPTW2B8ho505.jpg@!rw9"><br><br>四千万年前，欧亚板块撞击的造山运动之伟力，把原本是一片汪洋的特底斯古海奇妙地变幻成地球的屋脊极地。<br><br>千姿百态的阔岩与石砾应是天公对这片超尘拔俗的地球高地最慷慨最丰盈的馈赠了。<br><br>藏族先民磨石斧以狩猎，凿石锅以果腹，垒石屋以避寒，佩石坠以驱邪，维系着长久不衰的灵石崇拜的信仰情结。<br><br>散见于西藏各地的玛尼石堆，便是这一古老信仰习俗流变的具体体现。<br><br>到过西藏的人，一定会在当地的山口、关隘、江畔、村落、牧场、城镇、圣迹乃至天葬场附近，看到一座座以石块垒置成的素朴祭坛——玛尼堆，藏族同胞也称之为曼札或石供。<br><br>石供最直接的意义有两个，一是祈福与禳解；二是供人们转经礼拜，以随时匡正自己的思想行为。<br><br>尤其是远离城镇和寺院的乡野村寨，玛尼堆更成为人们精神生活不可或缺的所在。<br><br>所以，在地广人稀的西藏高原，无处不在的玛尼堆自然而然地起着经堂与道场的功能。<br><br>随着玛尼堆的扩展与普及，玛尼石刻艺术也就应运而生了。<br><br>早期的玛尼石多是刻画佛教箴言咒文，后来朵多(刻石匠人)艺人们显然是受到外来佛教典籍插图的启发，为便于对绝大多数文盲信众教化启蒙，遂出现了图文结合乃至通体图像的玛尼石刻，并且图像的内容也渐渐越出了佛、菩萨范围。<br><br>几年前的冬天，我在藏东北丁青县某乡的一座苯教玛尼堆上发现一块新刻的玛尼卵石，40公分高，通体半部刻满了口形圆圈，足有几百个，下半部则镌刻满一个相同的藏文()字(汉译为嘴)。<br><br>初次见到，难解其意。<br><br>后经多方请教方知，原来供主在本村先富起来，它的本意是请众乡亲不要妒忌，不要说东道西。<br><br>很显然供奉主人家这种惧怕千夫所指的禁忌心理，既有“自保”也有“攻击”的成分。<br><br>这块石刻本身为我提供的思索是多方面的，但主要还是古老的苯教禳解观念进入20世纪的一种折射和流变。<br><br>',
'<h2>丰富的单纯“西藏迷”眼中的西藏艺术</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/0A/wKgBy1Q2xL2AFtboAAWnjFQSXQI670.jpg@!rw9"><br><br>“至高无上”的藏族人由于高寒缺氧，而生活在“幻想的梦境”里。<br><br>因为超常的宗教感和想象力，他们在简单的生活中添加了众多内容，把生活复杂化繁琐化艺术化了。<br><br>大至生存环境：戈壁湖边的玛尼石堆，山坡河谷的白色民居，转经路上的擦擦……连同雪山草原构成了大型环境艺术。<br><br>小到日常生活：寻常百姓家的门楣、房梁，传统艺人雕刻的石锅、木雕、酥油花……汇成民间艺术的海洋。<br><br>然而，藏族人却从不以为这些是艺术，所有这一切风华之物不过是内心世界装饰的物化和外化，是寻常生活的一部分而已。<br><br>但是，在世界屋脊下的“外族人”用现代的眼光看来，西藏艺术的美是无与伦比的，它们并非奢华，却质朴而高贵，单纯而丰富。<br><br>一块石头、一根木头所创作出的艺术品可以与西方现代艺术大师的作品一比高低。<br><br>我们请了6位艺术家，他们把一生中最富年华的岁月交付给了西藏大地，是“天王级”的西藏迷。<br><br>本文就是他们从各自最钟爱的艺术珍品，来揭示西藏艺术独特存在的真谛：一沙一世界，一石一天堂。<br><br><h3>内容导读：</h3><h4>大地上的祈愿——西藏玛尼石刻</h4><h4>微缩的神佛世界——西藏擦擦</h4><h4>心花怒放——西藏酥油花</h4><h4>独具匠心的大智慧——西藏木雕</h4><h4>点点繁星——西藏农舍民居</h4><h4>金翅鸟的妙音——西藏东嘎壁画</h4>',
'<h2>假面本土文化的根系</h2>朝鲜与韩国，一母同胞之姐妹花，同根同源。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，她们永远认同一种味道——泡菜独有的酸辣气息。<br><br>其实不仅仅是饮食，在服装、特产、工艺、艺术等许多方面，相同的血脉都使她们无法截然分开。<br><br>而她们所共同缔造的同源之花，正以自己的独特魅力，征服世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/F1/wKgBzFQ2vvyAVdQ9AAN7JCrXDcE765.jpg@!rw9"><br><br><h4>缘于萨满教的自然率性，是朝鲜文化潜藏着的母系血脉 </h4>朝鲜民族的性格，给人的普遍印象是：坚忍、顽强、极度自尊，做事一板一眼、集体意识浓厚。<br><br>这类性格的养成，缘于这个民族在多灾多难的历史中自强图存的需要，也跟李氏朝鲜时代长达500余年的儒教治国、“忠孝”观念深入人心有很大的关系。<br><br>以现代的观念看起来，这种单线条似的性格未免有点严肃有余，缺乏个性和幽默感。<br><br>但是，如果真的以为朝鲜半岛上的人们整天都生活在一种凝重肃穆的气氛中，那就大错特错了。<br><br>在朝鲜半岛的民间，尤其是在乡村,哪怕是在被认为精神高度一致化的北方，一种嬉笑怒骂恣肆淋漓、充满娱乐性和谐谑精神的文化传统，一直保有强大的生命力。<br><br>这种文化的外在物化形式，便是假面和假面舞。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/F1/wKgBzFQ2vvyAdjNMAAQS_wMN7xU110.jpg@!rw9"><br><br>假面舞通常在露天场地进行，选择天然的斜坡作为舞台。<br><br>假面舞的表演高度抽象化，一般没有对白，演员在肢体动作和表演细节上，即兴性相当强，每一场的表演时间也很随意。<br><br>假面在朝鲜语中称为“Tal”,其浓烈的色彩和夸张、怪诞的造型，传递着悠远的历史信息。<br><br>朝鲜人的祖先是来自中亚草原的游牧民族，在佛教传入朝鲜半岛之前，萨满教是朝鲜先民惟一的信仰。<br><br>这种原始宗教对天地万物的敬畏，对生命本能的尊重，已经溶化在朝鲜民族的血液之中，根深蒂固。<br><br>如果说佛教和儒教赋予的思辨哲理与秩序观念，是朝鲜文化的父系血脉；那么，缘于萨满教的自然率性，则是潜藏着的母系血脉，虽然隐晦，但却更为本真、更为久远。<br><br>假面最初的用途，是萨满巫师用来祭祀、驱鬼和娱神的。<br><br>后来发展起来的所谓“艺术性”假面，其“娱神”的功能仍然相当重要。<br><br><h4>每个假面都代表固定的角色，展示了古代朝鲜社会各阶层的众生相</h4>现存的“面具舞”是在李氏朝鲜时代（1392--1910）发展起来的。<br><br>名为“舞”，但实际上是一种民俗戏剧。<br><br>面具舞一般都有六至八场，每个假面都代表固定的角色，有的是神灵鬼怪，有的是象征自然界的动物，但更多的是古代朝鲜社会各阶层的众生相。<br><br>那些优势阶层，如两班（士宦）、僧侣、书生等，往往在剧中丑态百出。<br><br>人性的弱点被舞蹈者以滑稽、戏噱的肢体动作表现出来，配以一眼就能分辨忠奸美丑的面具，充分展现了朝鲜草根阶层的智慧。<br><br>',
'<h2>高丽参神话与产业</h2>朝鲜与韩国，一母同胞之姐妹花，同根同源。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，她们永远认同一种味道——泡菜独有的酸辣气息。<br><br>其实不仅仅是饮食，在服装、特产、工艺、艺术等许多方面，相同的血脉都使她们无法截然分开。<br><br>而她们所共同缔造的同源之花，正以自己的独特魅力，征服世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/EF/wKgBzFQ2voOADniQAAbC_MYTI3U848.jpg@!rw9"><br><br>人参的播种期是每年3月末到4月初，完全成熟的高丽人参生长期在６年以上，在这漫长的岁月中，种植者必须每日精心护理才能有所收获。<br><br><h4>张仲景《伤寒论》记载了113个药方，其中有21个需配用人参</h4>一说起朝鲜半岛的特产，高丽参总是排在第一位。<br><br>在很多人的印象中，高丽参是人参中的极品。<br><br>国内甚至有媒体分析说，2002世界杯足球赛上韩国队的队员之所以体力强劲，耐力超常，是因为他们以牛肉和高丽参为主食的缘故。<br><br>“百药之王”人参的神话，又多了一个后现代版本。<br><br>在朝鲜开城“三八线”附近，分布着广阔的人参种植场。<br><br>在韩国大田以南的锦山，规模庞大的人参国际交易市场上，成捆的水参（刚收获的新鲜人参）堆得像小山一样。<br><br>这些壮观的场景，都让人相信，这是一个人参的国度。<br><br>在所有的宣传册和网站上，韩国方面骄傲地宣布，朝鲜半岛是人参的起源地，高丽参是最正宗的人参。<br><br>朝鲜方面也很默契地支持这一观点。<br><br>追溯人参的起源，无疑是在中国。<br><br>世界上关于人参的最早记载，见于两汉纬书。<br><br>《春秋纬·运斗枢》云：“摇光星散而为人参，人君废山渎之利则摇光不明、人参不生”。<br><br>这显然是由于人参像人形而引起神秘的联想，把它视作神草，并与君王的气运相联。<br><br>成书于东汉中期(公元100年左右)的中国第一部药物学著作《神农本草经》，首次将人参作为药物收入。<br><br>人参被列为“主养命以应天，无毒，多服久服不伤人，欲轻身益气不老延年”的上品“君”药之一，其药理则是“主补五脏，安精神，定魂魄，止惊悸，除邪气，明目，开心，益智。”<br><br>不过，当时人参的地位并不算突出，因为这类被认为“久服轻身延年”的上品药在书中列举了120种之多。<br><br>东汉末年张仲景所著的《伤寒论》记载了113个药方，其中有21个需配用人参。<br><br>这是首次对人参药用的记载。<br><br>',
'<h2>朝佛者</h2>本文作者温普林，一位以“盲流”自居的艺术家，曾经数十次进藏，埋下深深的藏地情结。<br><br>有人说，他不是去旅游，而是去生活的，所以他感受到了大多数旅行者无法感受的西藏。<br><br>1981年，他第一次进藏看见叩长头的人时，内心受到了强烈的震撼，他说：“我感觉那种仪式的庄严和美感超凡脱俗，甚至逾越了所有的行为艺术。”<br><br>20多年过去，当一个个朝佛者渐渐成为他的朋友，他发现，这种仪式给予了藏族人巨大的精神力量——它常常使他们的生活发生富于奇迹的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0A/wKgBy1Q2xLqAIjgwAAdequL1GtI729.jpg@!rw9"><br><br>2005年7月，在昌都附近摄影师抓拍到了这幅极富神秘色彩的景象。<br><br>画面中，神圣的光环之下，用身体丈量信仰的朝佛者正朝着拉萨前进。<br><br><h4>仪式的力量</h4>第一次遇到叩长头的人，我的心里受到了强烈的震撼。<br><br>他们的双眼直视苍穹，口中喃喃自语，手上戴着专用的木掌手套——有的还钉着一层铁皮，“啪”、“啪”、“啪”，平和而响亮地拍出三声。<br><br>伴随第一声，双手高举过顶相击；第二声响在额际；第三声则在胸前。<br><br>据说这是对佛、法、僧三宝的顶礼。<br><br>三次极富美感的合十之后，他们在向前迈出一大步的同时，陡然扑倒于地，拍打出一阵薄薄的飞尘。<br><br>于是，朝佛者大都是灰头土脸的。<br><br>他们前胸系着的那块专用围裙，虽然由整张牦牛皮制成，也早被磨得斑驳不堪。<br><br>他们的额头无一例外地留下了厚厚的茧子，有的甚至突起了一个蛋黄大小的“瘤子”……也许因为搞艺术的原故，长磕首先打动我的，是仪式的庄严和形式的美感。<br><br>起初，我认为它是一种超凡脱俗的行为艺术，都不敢跟他们搭话。<br><br>我想，这些具有超凡意志的朝佛者怎会与凡人共语？<br><br>',
'<h2>第一列火车开进西藏</h2>四年前，苍凉广袤的青藏高原上响起了铁路的开工号令；四年后，路轨已铺至拉萨，只等着汽笛鸣响，车轮轰隆的那一刻。<br><br>这历史上第一列开进西藏的列车是什么样的？<br><br>能否抵御世界上最高海拔地带的严寒、暴风、强沙尘、强雷电的袭击？<br><br>能否保护乘客不受高原缺氧、紫外线辐射伤害安全舒适地进藏？<br><br>迄今为止，世界上还没有一列行驶在同样环境里的高原列车，青藏线列车将是独一无二的。<br><br>在这里，我们将展示它的真实面目，让读者先睹为快。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0A/wKgBy1Q2xLGAfn50AAiKmSYVgIY205.jpg@!rw9"><br><br>原始、粗犷、雄浑的高寒荒漠，就像一幅油画铺展在青藏高原上。<br><br>一派的黄褐，看似寸草不生。<br><br>但就是在那干涸的高原面上，竟有星星绿草点缀，就像是对任凭狂风、恶沙也摧毁不了的高原生命的一种诠释。<br><br>西藏历史上第一列火车，就要从这里驶过。<br><br>乌黑的钢轨，向远方延伸，如一道横卧的长城，连接起西藏内外的讯息，也翻开了西藏生命的新一页。<br><br><h4>这是一条神奇的天路</h4>1980年10月，我们完成了西藏墨脱的植被考察任务返回拉萨。<br><br>一周后我一个人押运着两大箱标本，搭乘驻藏部队的运输车返回西宁。<br><br>这是我平生第一次乘汽车经青藏公路出藏。<br><br>当我乘坐着解放牌大卡车飞驰在千里青藏线上时心中无比激动，在墨脱高山峡谷中艰难跋涉与在青藏线乘车飞驰的巨大反差，使我深深感到公路的优越性。<br><br>但即便如此,那坑凹不平、泥泞不堪、快将五脏六腑都颠错了位的青藏公路仍给我留下极其可怕的印象。<br><br>记得当车队抵达一处兵站时，大家居然都肩扛行李，飞奔至兵站那几十人一顺排列的大通铺占位，然后站在空阔的大饭厅中像马一样咀嚼着干菜（青菜、胡萝卜）。<br><br>发生在西藏这一交通大动脉上的神奇场景深深刻在了我的脑海里。<br><br>当我经过一个星期的激动旅程到达西宁时，我对这条著名公路的惟一奢望只有三条，即将搓板路刮平一点，叫人少受点罪；将卡脖子的窄桥、狭隘修宽一点少堵点车；将沿途食宿搞好一点，叫旅客吃好一点睡好点。<br><br>当时我想如果做到这三点，乘汽车穿行青藏公路将会是一趟多么美妙的旅程。<br><br>至于青藏铁路，我则始终未敢想过，因为文化革命大串联时，我曾亲身参加过成昆铁路隧道的修建，在我看来能修通成昆线已是我国铁路建设史上的最大奇迹了，更何况当时的青藏公路尚未铺上柏油路面，修青藏铁路等同于天方夜谭。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/0A/wKgBy1Q2xLeANsumAAdHN3XsoXw572.jpg@!rw9"><br><br>宁静、高远、祥和。<br><br>雪山高耸，羊群闲适，牧人怡然。<br><br>念青唐古拉山下，轻弹着悠远的高原牧歌。<br><br>人、自然和动物，组成了一个和谐、完美的世界。<br><br>而整个青藏高原，就像是一块净土，令人心驰神往。<br><br>青藏高原是我国和南亚地区的“江河源”、“生态源”，是世界山地生物物种的重要起源和分化中心，在这样一个生态环境相当脆弱的地区修建铁路需要怎样的勇气?!但是，2001年6月29日，随着青藏铁路开工号令的响起，天方夜谭却从此变为现实！而且更令人想不到的是，我竟有幸亲身参与了青藏铁路的建设工作，亲眼看着这片土地是怎样起变化的。<br><br>今年5月，当我再一次乘车从青藏线上走过，沿线已不见了往日的红旗招展、机器轰鸣的热闹场面，随着青藏线各标段施工局完成任务的撤离，这块土地似乎又回复了昔日的安宁与冷清。<br><br>但是视野里再也不会消失的是文明在人类生命禁区刻下的痕迹——那两条乌黑的钢轨，它时而依偎在雪山脚下，时而静卧于荒凉的戈壁，时而高架在浸润的草场上……恍惚中似乎觉得它不是现在才出现的，而是亘古就有。<br><br>这条铁路，静卧在世界最高海拔地带，与深蓝的天、雪白的云、洁净的雪山、澄碧的湖泊、安详觅食的羊群相伴，犹如一条神奇的天路。<br><br>而修建它时所遇到并最终被克服、战胜的三大难题即多年冻土、生态脆弱与高寒缺氧，也使这条铁路的诞生具有天路般的意义。<br><br>很快这条天路所具有的神奇性即将展现出来。<br><br>第一列火车开动的日子已屈指可待。<br><br>这个时间被锁定在了2006年的7月1日。<br><br>',
'<h2>泡菜朝鲜半岛的味道</h2>朝鲜与韩国，一母同胞之姐妹花，同根同源。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，她们永远认同一种味道——泡菜独有的酸辣气息。<br><br>其实不仅仅是饮食，在服装、特产、工艺、艺术等许多方面，相同的血脉都使她们无法截然分开。<br><br>而她们所共同缔造的同源之花，正以自己的独特魅力，征服世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/E3/wKgBzFQ2ucSAPz5CAARNmWFD4BY441.jpg@!rw9"><br><br><h4>区区泡菜，被朝鲜民族发展成一套蔚为壮观的饮食文化体系</h4>无论繁华的汉城有多么国际化，有一种味道总是能让人把汉城和世界上其他大都市区分开来。<br><br>无论朝鲜半岛南北双方的人们世界观有多么不同，生活水平的差距有多大，在餐桌上，他们永远认同一种味道——泡菜独有的酸辣气息。<br><br>中国和日本也有泡菜，早在3000年前中国就出现了泡菜的雏形“菹”。<br><br>但是，没有哪个民族能像朝鲜民族这样，将区区泡菜发展成一套纷繁复杂、蔚为壮观的饮食文化体系。<br><br>朝鲜半岛食用腌渍食品的传统相当悠久，公元前高句丽时期就已经出现豆酱（朝式大酱的前身）。<br><br>三国时代（公元前57年—公元668年），中国的原始泡菜传入朝鲜半岛。<br><br>12世纪高丽时期，朝鲜泡菜的“祖先”——沈菜出现了。<br><br>沈菜在朝鲜语中的发音为“qinchi”，意为“将蔬菜用盐水腌渍”。<br><br>据考证，现在泡菜的发音“kimchi”就是从“qinchi”转音而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/E4/wKgBy1Q2ucWAUaJ2AAVv72g3v4k247.jpg@!rw9"><br><br>高丽时代的一位宰相李奎报，在他的文集《东国李相国集》（1251年刊行）中，以一组绝句《家圃六咏》，艺术性地描绘了6种泡菜的味道和制作方法，这可能是世界上最早的泡菜“菜谱”。<br><br>当时的泡菜原料主要为芜菁、黄瓜、茄子等，还比较简单。<br><br>但朝鲜的美食家们，已经开始按季节制作不同口味的泡菜。<br><br>例如《咏茄》一诗写道：“得酱尤宜三夏食，渍盐堪备九冬支”，意即将茄子放入大酱中发酵，适合夏季食用，若用清淡的盐水腌渍，则适合冬季食用。<br><br>由此可见，泡菜并不仅仅是一种民间小食，朝鲜的贵族阶层也是经常食用并欣赏其风味的。<br><br>',
'<h2>泸县宋墓雕刻在石头上的南宋</h2>四川省泸州市泸县，全县19个乡镇均有宋墓分布。<br><br>第三次全国文物普查时发现宋墓群160余处，暴露在外的就有500余座，是迄今发现的中国最为密集的宋代石室墓群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C9/wKgBy1Q2sZ6ASTuUAAWHGIlAkpc940.jpg@!rw9"><br><br>奇峰镇二号墓，地处奇峰镇红光村，墓室长2.92米，宽1.25米，规模并不算太大。<br><br>与众不同的是，墓室两侧除了有两个武士，还有两个侍吏，左侧侍吏戴交脚幞头，手持长棍；右侧侍吏戴直脚幞头，手里拿着官员上朝的笏。<br><br>本文作者萧易（右）正在考察墓室保存情况。<br><br>摄影/袁蓉荪2004年3月的一个深夜，四川省泸州市泸县公安局正在进行收网行动，准备将一个跟踪已久的文物盗窃团伙一网打尽。<br><br>行动取得如期成功，并顺藤摸瓜在郊外一个破败的仓库中发现了文物。<br><br>就在铁门打开的一刹那，所有人都惊呆了——昏暗的白炽灯下，地上密密麻麻铺满了石刻：怒目圆睁、真人大小的武士，张牙舞爪的青龙、白虎，眉清目秀、毕恭毕敬的侍女经过清点，此次收缴石刻793件，总重量超过了80吨，不得不动用吊车，装了10大卡车才运回县城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/C8/wKgBzFQ2sZ2ARzDNAABbbVcU_4Y565.jpg@!rw9"><br><br>泸县位置图当年收缴的石刻，后来移交到泸县文物局两个库房中。<br><br>文物部门作了一次鉴定，仅一号库房藏有石刻500余件，其中一级文物95件，二、三级文物300余件。<br><br>中国许多县城的博物馆，拥有一两件一级文物已足以引以为荣，为何会在泸县这样一个西南小城出现如此众多的珍贵石刻？<br><br>谁又是石刻的主人？<br><br>在几次的采访拍摄中，我们发现了很多让人感叹的传奇故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/C9/wKgBy1Q2sZ6AJ4shAACvqpt8QWo997.jpg@!rw9"><br><br>霍巍四川大学博物馆馆长、考古学系博士生导师泸县宋墓是古代中国墓葬石刻艺术中最亮丽的风景线两宋时期中原地区的宋墓主要流行两大类型，一类是方形、长方形和多角形的平面砖室墓，一类是结构比较复杂的仿木建筑的雕砖壁画墓。<br><br>长江中下游地区的宋墓形制比较简单，主要是长方形的竖穴土坑墓和砖室墓，但都对墓室做了很好的防腐处理，常常从中出土保存完好的古尸、丝麻衣物和纺织工艺品。<br><br>和这些地区相比较，四川地区的宋墓一方面受到中原和其他地区文化的深刻影响，但另一方面也因地制宜地创造出极富地方特色的墓葬建筑。<br><br>四川的两宋墓葬从外观形态上划分有土坑墓、石室墓、砖室墓、崖洞墓等不同类型，泸县宋墓的雕刻代表了四川宋代石室雕刻的最高水平。<br><br>从题材、图像的分布规律上看已经形成一定的规制，例如一般在近门处雕刻守墓的武士，他们的服饰和武器完全可以体现宋代的军服和武器装备的若干特点。<br><br>在墓内四壁位置上则主要雕刻四神、孝子故事等题材；墓室的后壁常常出现墓主人或墓主夫妇的形象，还有在墓室的后壁雕刻有“妇人启门”这样一种题材。<br><br>泸县宋墓这类石室墓墓主人的身份，主要是当地汉民族的地主、富豪，但由于受到汉文化的影响，在宜宾发现的一些少数民族系统的石室墓也模仿了汉式石室墓的雕刻，只是更显古朴粗放。<br><br>泸县宋墓及其石雕艺术已成为古代中国墓葬石刻艺术中一道最亮丽的风景线。<br><br><h4>发现中国仅存的蒙古女武士造像</h4> 2001年盛夏的泸县似乎浸泡在了雨水中，连绵不断的暴雨涤荡着这个宁静的小城。<br><br>一场暴雨过后，泸县牛滩镇滩上村一个小山包山体滑坡，露出古墓的一角，身披铠甲的武士像隐约可见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/C9/wKgBy1Q2sZ6AIZ3QAAR-V0n9Vvw491.jpg@!rw9"><br><br>2010年5月，泸县文物局的工作人员来到方洞镇新联村，正在对水田中一个暴露的武士石刻进行抢救性发掘。<br><br>摄影/袁蓉荪几天后，泸县文物管理所接到消息，时任所长的卢大贵亲自赶赴牛滩镇，其时，盗墓贼已挖开墓室，试图盗走石刻。<br><br>卢大贵从盗墓贼挖的盗洞钻进墓室，一个精美绝伦的石雕殿堂出现在眼前：两侧门柱上，各雕有两个真人大小的女武士，柳眉杏眼，身着戎装，手持宝剑，铠甲尚残存青、红、白色彩；再往后，青龙、白虎张牙舞爪，植物银白色的根须爬上了它们的躯干；龛壁上雕有一把扶手椅，两名头梳双髻、脸庞圆润的侍女站在两旁，等待墓主归来。<br><br>',
'<h2>假如奥运圣火从珠峰飘下……</h2>为了庆祝和分享奥林匹克精神，北京奥组会正在艰难地选择奥运火炬的传递方案。<br><br>在备选的几个方案中有一个是让奥运圣火跨越珠峰。<br><br>我们不妨设想一下，假如奥运圣火真的从珠峰上传递过来，那么它该怎样走出西藏呢？<br><br>本文作者以他丰富的实践经验，向我们介绍了西藏主要公路的情况，并对火炬传递路线提出了建议。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/09/wKgBy1Q2xK6ADb0ZAAT-OwZIh4o244.jpg@!rw9"><br><br>2008年北京奥运会的火炬传递方式一直是人们关注的焦点。<br><br>自从2001年北京奥申委向国际奥委会承诺将让奥运圣火跨越珠峰以后，关于火炬跨越珠峰可行性的论证会就开了好几次。<br><br>2003年中国珠峰登山队成功登上了珠穆朗玛峰，中央电视台又进行了直播，北京奥组委认为，这为2008年实现奥运火炬跨越珠峰以及进行电视转播积累了成功的经验。<br><br>然而，毕竟奥运火炬的传递是一件关系到社会、经济和文化政治的大事，不能单纯依靠理想主义来推动。<br><br>所以，北京奥组委还是准备了几个备选方案以防万一，与跨越珠峰的方案一起，组织专家进行多方面论证。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/09/wKgBzFQ2xK-AdFHCAAV9t19-suU074.jpg@!rw9"><br><br>历界奥运会是从在希腊奥林匹亚山上的赫拉神庙利用聚光镜在阳光下取得火种并点燃火炬开始的。<br><br>摄影/Yannis Kontos/c至本期发稿时为止，北京奥组委依然没有确定火炬传递的最终方案，但是作为对奥运活动的积极参与，我们仍然愿意对火炬传递方案的论证尽绵薄之力。<br><br>我们认为，如果最终方案仍然是跨越珠峰，那么，火炬从珠峰上下来之后遇到的第一个问题应该是怎样走出西藏。<br><br>借出版“西藏专辑”的机会，我们将对西藏自治区境内的主要道路作一次巡礼，同时向奥组委建议火炬走哪条路合理，走哪条路不合理。<br><br>我们的建议只代表杂志社的观点，仅供有关人士参考。<br><br>我们假设奥运火炬传递路线的设计者们已经充分考虑了把火炬从珠峰顶上传递下来的种种天气和环境因素，并解决了圣火在如此高寒缺氧的极端环境里的保存问题，再假设2008年5月是计划登顶的日期，那么我们所要操心的就是火炬成功跨越珠峰、到达登山大本营之后的事情了。<br><br>有一个问题需要首先澄清一下：奥运圣火跨越珠峰的时候是以火炬的形式还是装在火种盒里呢？<br><br>我们考察了以往奥运会的火炬传递方式，发现有的时候，圣火是被放在火种盒里向下一站传递的，比如2004年雅典奥运会，从希腊奥林匹亚山上的赫拉神庙取到的火种被放在一个特制的火种盒里，用飞机送到每一个国家，圣火在各个国家境内的传递则是以火炬的形式。<br><br>所以我们认为，跨越珠峰的圣火最好被放在火种盒里，这样能解决许多火种保存的技术问题。<br><br>',
