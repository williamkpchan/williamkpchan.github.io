'<h2>汉长安城一个王朝思想的痕迹</h2>2000多年前的西汉王朝都城，如今只剩下断壁残垣，兀自挺立。<br><br>曾经堪与罗马媲美的长安城，似乎都已灰飞烟灭。<br><br>但是当我们在都城遗址半个世纪以来的考古勘察与发掘科研成果前，却可以从一张都城遗址考古的平面图上，清晰地看到一个王朝思想的痕迹。<br><br>看到它如何影响了一个民族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2E/wKgBy1Q2ix6AYY_RAAd5IABluhk098.jpg@!rw9"><br><br>复原的汉长安城这是目前我国保存最好也是最早的一个都城城址。<br><br>两千多年过去，汉长安城的城墙依然挺立在西安城北，而地面建筑几乎不存。<br><br>我们只能凭借历史文献《关中盛迹图志》和考古挖掘来复原想象中的长安城。<br><br>都城是国家的缩影，从汉长安城的规划布局，可以看到一个中央集权制封建帝国的思想。<br><br>而由汉长安城形成的都城形制，对中国的影响也一直持续到明清。<br><br>制图/CNG影视中心<h4>从攻为守谋发展 定都长安</h4>公元前201年，当刘邦在洛阳南宫摆酒设宴庆贺自己打下天下时，一位叫娄敬的边防兵却请求晋见，细说长安之利，力劝刘邦将都城迁往关中，以占据秦的险固之地。<br><br>娄敬的主张得到了张良的支持。<br><br>他们认为，关中地区“被山带河，四塞以为固，卒然有急，百万之众可具”。<br><br>关中又是“资甚美膏腴之地，此所谓天府”，这里进可攻，退可守。<br><br>刘邦一听，当天就起驾入关，由此开始了西汉王朝定都长安的历史。<br><br>作为一个新的王朝，在取得辉煌军事成功之后，将定都作为新的统治的开始，从“攻”变为“守”，都城所在地防御功能的自然地理条件自然十分重要。<br><br>将长安作为西汉王朝的都城，正是考虑到关中地区的特殊地理位置和优越的自然地理形势。<br><br>而且从发展的角度考虑问题，西汉王朝继秦而立，从秦代开创的疆土看，东、南已经面临大海，北去是茫茫草原，西部则广阔无垠，定都关中将为开发西部奠定基础。<br><br>而后来的事实证明也确实如此，西汉一代的对外开发在西域和西南投入的力量最大。<br><br>因此将政治、文化和军事中心设置在长安是一项正确的选择。<br><br>然而此时的咸阳秦宫已被项羽一把大火烧得灰飞烟灭，只有渭河以南的离宫尚存。<br><br>天下初定，民不聊生，刘邦无力营建新皇宫，只能住进经过略微修整后更名为长乐宫的秦兴乐宫。<br><br>此后他东征西战，四处平定叛乱。<br><br>而丞相萧何则日夜兼程地在长安城修筑皇宫未央宫。<br><br>到汉高帝九年（前198年）的十月，刘邦才住进未央宫。<br><br>刘邦在前殿摆设酒席为父亲敬酒祝寿。<br><br>他捧着玉制酒杯说道：“当初您时常认为我无能，不能经营产业，比不上老二。<br><br>现在你看我的产业和成就，比起二弟来，谁的多呢？”刘邦为自己的功成名就而得意，可惜，这句话说完不到三年，他就因箭伤不愈去世了。<br><br>虽然尊贵为皇帝，可当时他所拥有的都城，尚不能称为真正的都城，因为连城墙都没有。<br><br>汉惠帝即位后，才完成都城城墙的营筑。<br><br>汉武帝时期对长安城又进行大规模扩建，兴筑了国家园林上林苑，穿漕渠，开昆明池，营建后妃宫殿，并且嫌未央宫过小，在城外新建建章宫。<br><br>当初萧何兴建未央宫时，曾想极尽奢华，以使后世无以复加，孰料汉武帝建章宫豪华的程度“度比未央”。<br><br>',
'<h2>阿房宫一座想象中的宫殿</h2>借助晚唐诗人杜牧《阿房宫赋》浓墨重彩的渲染，人们相信：一座前所未有、宏伟壮观的宫殿建筑群，见证了秦帝国的辉煌，也伴随了秦帝国的谢幕。<br><br>而一项持续经年的考古成果，揭示了文献上和人们心目中的阿房宫只不过是一座“空中楼阁”；项羽焚烧阿房宫更属无稽之谈。<br><br>这个结论彻底颠覆了我们的知识储备。<br><br>而这一切均源于史圣司马迁，他记述的阿房宫前殿仅是一个设计规划，而非已经投入使用的豪华宫殿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2E/wKgBy1Q2ixuANxCOAAiv2__SNvM734.jpg@!rw9"><br><br>火烧阿房宫想象图在司马迁《史记》中项羽“烧秦宫室，火三月不灭”的代代流传中，在晚唐诗人杜牧《阿房宫赋》“蜀山兀，阿房出，覆压三百余里，隔离天日”的推波助澜下，人们相信：豪华奢侈、雄伟壮丽的阿房宫，目睹了秦帝国昙花一现的辉煌。<br><br>然而这仅仅是人们一厢情愿的想象。<br><br>虽然这一构想并非空穴来风，但它与历史的真实相去甚远，同时也误导了人们太久太久。<br><br><h4>阿房宫按计划有规模施工的时间前后是两年零七个月</h4>在秦亡将近一个世纪过后，司马迁撰写了史学名著《史记》，他在《秦始皇本纪》中写到：“三十五年，……乃营作朝宫渭南上林苑中，先作前殿阿房，东西五百步，南北五十丈，上可以坐万人，下可以建五丈旗。<br><br>……阿房宫未成，成欲更择令名名之。<br><br>作宫阿房，故天下谓之阿房宫。”<br><br>司马迁笔下表述的阿房宫透露出如下重要的信息：朝宫建造在渭河南岸，是统一帝国的象征，用于取代使用了140余年之久的咸阳宫；前殿是未来朝宫的主体建筑，是皇帝的办公地点；朝宫建成前暂被称为阿房宫。<br><br>司马迁在《史记》中已经说得非常明白，即阿房宫没有建成也没有被投入使用。<br><br>但《史记》却没有载明：阿房宫建造到什么程度？<br><br>其内的主要建筑——前殿进度如何？<br><br>而这却是一个至关重要的问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2D/wKgBzFQ2ixiAaVdeAAKYKvWDxM4351.jpg@!rw9"><br><br>西安市与秦都城位置关系图阿房宫开始建造的时间司马迁有两个说法。<br><br>《史记·表第三》载：“二十八（年），为阿房宫。”<br><br>但同书的《秦始皇本纪》却记为秦始皇三十五年即公元前212年，多数人把后者当作阿房宫的始建时间。<br><br>很可能的情况是秦始皇意欲新建朝宫的时间要稍早些，期间酝酿和规划用去几年，至迟在公元前212年开始动工建造。<br><br>',
'<h2>西安：历史从它的城下流过</h2>述说西安，几乎就是述说中国古代历史。<br><br>那拆拆建建的城墙，就是13朝古都更迭的见证。<br><br>穿梭在这城墙内外，不用找寻，积淀于这块土地上的王权气息，都萦绕在其周围。<br><br>秦帝国希望永世长存的梦想，就像阿房宫一样美丽而虚幻，徒然引人喟叹；汉长安城的一笔一画，都在诉说着一个逐渐强大的王朝如何成就自己高度的中央集权制；而大唐帝国的辉煌与荣耀，透过中国都城规划之代表作唐长安城，也一目了然了。<br><br>长相思，在长安。<br><br>一座城市，凝聚了中国千年的历史血脉，西安人，该如何承受这承载了太多历史的都城之重？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2D/wKgBy1Q2ixWAFjjkAALSJwSxRxM854.jpg@!rw9"><br><br>摄影/石宝琇',
'<h2>唐昭陵显露冰山一角</h2><h4>北司马门遗址的发掘被评为中国考古十大新发现之一</h4>唐代有两座陵址是由皇帝生前自己给自己选定的，一座是太宗的昭陵，另一座是玄宗的泰陵。<br><br>昭陵所在的九 山主峰海拔1224米，在渭北平原横列东西的北山脉中显得格外突出，当时从长安城一眼就可以望到。<br><br>贞观十年(636年)，长孙皇后殁，太宗下诏葬于九【山宗】山，还亲自撰文立碑，昭陵的营建至少从这个时候便开始了。<br><br>此后太宗还让阎立德、阎立本兄弟绘制他征战年代乘骑过的六匹战马，凿刻成大型浮雕，陈列在陵山北面的北司马门内，后世称之为“昭陵六骏”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2D/wKgBzFQ2ixOAGnq1AAN7HB3lkTs080.jpg@!rw9"><br><br>北司马门遗址北司马门是一组完整的东西对称的建筑群，南北纵长86米，东西最宽处61米，分布于九【山宗】山北侧山梁的三个小台地上，建筑遗迹由北向南逐渐升高。<br><br>第一台地上有三出阙台基一对、推测为列戟廊的廊址一对、北围墙外的小型建筑4座；第二台地的北边缘是庑殿式门址和北围墙、砖砌排水沟等；第二台地以上仅残存西侧建筑遗迹，保留有偏殿、方形小建筑、阶梯状长廊等。<br><br>原放置“六骏”和“十四国蕃君长”石雕像的西侧长廊基址位于建筑群的西南角，东侧亦应有一座相对应的长廊建筑，惜早已毁坏殆尽。<br><br>贞观二十三年（649年）太宗下葬后，昭陵大规模的营建基本结束。<br><br>但在高宗永徽初年(650年)，昭陵又有一些扩建工作，“十四国蕃君长”石像便雕凿于此时，并被竖立在北司马门内的长廊下。<br><br>作为以山为陵的昭陵，陵园总体布局很大程度上是根据地形“因地制宜”来设计的。<br><br>南司马门及献殿安排在九【山宗】山南侧偏东的山梁上；寝宫宫城所占面积较大，建造在九【山宗】山西南侧较开阔的缓坡地带；九【山宗】山北侧恰好有一道较宽的山梁，北司马门就选择在此。<br><br>除了这些陵园建筑群，山腰南侧和东侧还有石窑、石室遗迹。<br><br>九【山宗】山南侧和东侧的山坡及山下南部、东部的开阔平原地带是昭陵的主要陪葬墓区，现在的昭陵博物馆所在地就是陪葬墓之一的徐懋功墓。<br><br>在上述陵园建筑中，北司马门和寝宫的考古调查和发掘颇为引人关注。<br><br>北司马门遗址的全面发掘始于2002年8月，2003年6月至11月又进行了第二年度的发掘，先后揭露出完整的清代祭陵建筑遗址和规模较大的唐代北司马门建筑群遗址。<br><br>北司马门遗址的发掘还被评为“2003年度中国考古十大新发现”之一。<br><br>',
'<h2>汉帝陵汇聚咸阳原的隐秘</h2><h4>汉帝陵面向东方排除了其按左昭右穆布局的可能性</h4>西汉十一代帝王皆葬于长安近郊，除文帝霸陵、宣帝杜陵地处长安东南外，其余9陵均在渭河北岸的咸阳原上。<br><br>西汉帝陵如何排序？<br><br>其布局是受“始祖居中，父昭子穆，左昭右穆”的昭穆制度所左右，还是基于其他缘由？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2D/wKgBy1Q2ixKAPkmcAAGQ9_ZMRtc993.jpg@!rw9"><br><br>西汉帝陵分布图西汉王朝11个皇帝均葬于西汉长安城附近。<br><br>除汉文帝霸陵和汉宣帝杜陵分别位于西安东郊的灞河西岸和西安东南的杜东原上外，其余9座均分布在渭河北岸的咸阳原上。<br><br>咸阳原上的9座帝陵自西向东依次为武帝茂陵、昭帝平陵、成帝延陵、平帝康陵、元帝渭陵、哀帝义陵、惠帝安陵、高祖长陵、景帝阳陵。<br><br>此外，还有高祖刘邦之父、文帝之母薄太后、昭帝之母钩弋倢伃等以帝、后礼埋葬，分别称为太上皇陵、南陵和云陵，其陵墓形制与帝陵相似，惟规模相对略小。<br><br>持昭穆说者并不是个别人的主张。<br><br>但假定西汉帝陵排列是按昭穆，自当先定祖陵，那么高祖长陵作为汉室祖陵应无异议。<br><br>西汉皇帝一般都是在生前预作寿陵。<br><br>高祖长陵距渭北陵区的东端“泾渭之会”仅有十几里之遥。<br><br>若按昭穆制度，充其量只能容纳三五座皇陵。<br><br>如此一来，高祖刘邦岂非自己向世人昭示：刘汉江山，五代易主吗？<br><br>还有，主张西汉帝陵按昭穆制排列者认为：高祖长陵为始祖陵居中；惠帝刘盈为其子，安陵居左昭之位；景帝刘启为孙辈，故阳陵在右穆之地。<br><br>其整体布局规整，距离相近，呈大雁展翅之形，与“先王之墓居中，以昭穆为左右”的昭穆制度正相吻合。<br><br>但这种观点是以西汉帝陵面向南方为基础的。<br><br>秦汉考古专家刘庆柱、李毓芳等先生经调查后发现，汉宣帝杜陵、汉太上皇陵均以东墓道为主墓道。<br><br>1997到1998年，陕西省考古研究所阳陵考古队对汉景帝阳陵的帝陵和后陵进行了详细的钻探和测绘，也证实阳陵是面向东方的。<br><br>这一结论也排除了西汉帝陵按昭穆制度布局的可能性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2D/wKgBzFQ2ixGADEQgAAX4XQqS7WA013.jpg@!rw9"><br><br>“罗经石”遗址位于阳陵帝陵东南，得名于其正中最高处放置的一块方形巨石。<br><br>石用整块黑云母花岗岩雕凿而成，石板上部加工成圆盘，表面刻有十字凹槽，经测定为正南北方向。<br><br>测绘专家推测，它可能是修建阳陵时标定水平、测量高度和标示方位时所用的测量标石。<br><br>据考古发掘，罗经石遗址平面近方形，边长约260米。<br><br>遗址中部是一夯土台，应为主体建筑的台基，台基上原为一大型礼制建筑。<br><br>其平面为正方形，边长53.7米，中部有一中心柱石，外围有砖铺回廊和散水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2D/wKgBzFQ2ixCAVONUAAElU2WrQTI603.jpg@!rw9"><br><br>“罗经石”遗址位于阳陵帝陵东南，得名于其正中最高处放置的一块方形巨石。<br><br>石用整块黑云母花岗岩雕凿而成，石板上部加工成圆盘，表面刻有十字凹槽，经测定为正南北方向。<br><br>测绘专家推测，它可能是修建阳陵时标定水平、测量高度和标示方位时所用的测量标石。<br><br>据考古发掘，罗经石遗址平面近方形，边长约260米。<br><br>遗址中部是一夯土台，应为主体建筑的台基，台基上原为一大型礼制建筑。<br><br>其平面为正方形，边长53.7米，中部有一中心柱石，外围有砖铺回廊和散水。<br><br>这张线描图即为这一礼制建筑的复原效果示意。<br><br><h4>西汉帝陵均置于京城近郊土厚水深之地</h4>那么西汉帝陵的选址、排列又基于什么原则？<br><br>到底是遵从周秦之制，还是另创有新定之规？<br><br>',
'<h2>始皇陵以帝国作陪葬</h2><h4>地宫中以水银表示帝国的疆域版图</h4>在秦文化的潜层中，蕴藏着一种持续不断的创新机制，以变革求发展的传统文化刺激了统一后秦始皇业已膨胀的万世帝国梦想。<br><br>为寻求制度上的保证，秦始皇将分工明确的王朝体系以陪葬坑的形式复制在地下与其灵魂相伴。<br><br>近几年秦始皇陵的最新考古成果，正一步步剥离出陵墓中的帝国现实和理想。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2D/wKgBzFQ2iw-AKSA3AApphmpXt60678.jpg@!rw9"><br><br>秦始皇陵封土规划中的秦陵封土高度为115米，虽然受秦末战争的影响，封土没有堆筑到设计中的高度，但也有50余米，占地面积近25万平方米，是中国古代封土墓葬之最，其象征意义无疑会使帝国皇帝的威势声名远播。<br><br>巨大的封土堆是用一层层黄土夯筑而成，历经两千多年，夯土依然细腻结实，对掩埋其下的地宫，起到了良好的保护作用。<br><br>摄影/夏居宪地宫是陵园内外诸多工程建设中最重要、最宏伟也是最复杂的项目，它是帝国皇帝豪华壮丽的灵魂居住场所，也是目前所知古代陵墓建筑之最。<br><br>最新的物探成果显示，地宫位于封土堆中部的下方，东西长约170米，南北宽145米。<br><br>墓室位于地宫中央，东西长约80米、南北宽约50米，主体尚未完全坍塌；地宫深30米左右，墓室内空间高度15米左右；地宫中存放有大量的水银；墓室中可能存有金属制品。<br><br>地宫内结构复杂，使用了大量的石质建材来构筑。<br><br>地宫中使用水银不是秦始皇的首创。<br><br>春秋战国时期，高级贵族墓葬中放置水银的现象并不鲜见，但在地宫中用水银来表示“百川江河大海，机相灌输，上具天文，下具地理”的设计，却是惟秦始皇陵所独有，燕雀和鸿鹄之间的差异昭然若揭。<br><br>地宫中以水银表示帝国的疆域版图，使得秦始皇的个人形象在我们心中立即变得高大起来，他的兴奋点已远远超越了满足财富和权势的低级欲望，他殚精竭虑勤奋工作的目的，是为了帝国的明天。<br><br>规划中的秦始皇陵封土高115米，虽然受秦末战争的影响，封土没有堆筑到设计中的高度，但也高达50余米，在中国古代封土墓葬中极为罕见，其象征意义无疑会使帝国皇帝的威势声名远播。<br><br>',
'<h2>看透陕西帝王陵</h2>如果揭开秦始皇陵厚重的封土，展现在人们面前的将是什么？<br><br>充满玄机的地宫中，会有哪些帝国宝藏？<br><br>九座分布在渭河北岸咸阳原上的西汉帝陵，是按什么规则排列？<br><br>以石刻精品“昭陵六骏”而名闻天下的唐太宗李世民陵墓的地面建筑早已荡然无存，其原本壮观恢宏的陵园建筑能否复原？<br><br>每当荟萃时代精华、隐藏着无数秘密的帝王陵有些许发现时，都会即刻引起人们极大的兴趣。<br><br>因为是周秦汉唐的故地，陕西的帝王陵给我们提供了一个纵深透视、剖析其内外构造及其布局的绝佳场所。<br><br>根据富有经验的考古专家的严密考证推敲，凭借最新影像复原技术，那些被深度掩埋的隐秘、被遗忘的帝王梦想，以及已飘零散落的盛世景观，纷纷呈现在我们眼前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2D/wKgBy1Q2iw6ASir9AAYq2jvxyRU923.jpg@!rw9"><br><br><b>汉茂陵建制复原示意图</b>茂陵帝陵陵园平面呈方形。<br><br>帝陵为覆斗状，边长230米，陵高46.5米，是西汉诸帝陵中规模最大的一个。<br><br>茂陵始建于公元前139年，至公元前87年汉武帝刘彻入葬，营造时间长达53年。<br><br>《汉书·贡禹传》载：陵内“多藏金钱财物，鸟兽鱼鳖牛马虎豹生禽，凡百九十物，尽瘗藏之。”<br><br>陵园建制宏大，富丽壮观。<br><br>陵域内有大型陪葬墓十余座，包括李夫人、卫青、霍去病、金日、霍光等人的墓葬。<br><br>园内还有白鹤观等建筑，陵南有大渠流过。<br><br>茂陵地势高旷，风光宜人，早在唐代就已成为关中名胜。<br><br>此图系赵怡元先生据茂陵地面遗迹并参考文献记载而绘。<br><br>',
'<h2>渭河，辉煌的历史和今日的命数</h2>从渭源鸟鼠山的滴水山泉开始一路不拒溪流，逐渐莽荡它曾多次挣脱黄土高原与秦岭的夹峙开拓出一片片坦荡的河谷陇西、天水、宝鸡、凤翔、岐山、咸阳、西安……中国历史上璀璨无比的城市一一兴起周文王、武王、秦始皇、汉高祖、汉武帝、唐太宗、武则天……一群中国历史上最威赫的帝王，相继在渭河滩上，一个踩过一个的脚印……在流经818公里后，渭河踌躇满志地在潼关直直朝黄河切入形成了古老中国的文化横轴和独一无二的历史时空如今，在其13.6万平方公里的流域面积里生活着2000万人在陕西境内它仅千里之长，流域面积6.75万平方公里但这块弹丸之地却无疑曾对中华民族有过最大的影响<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2D/wKgBy1Q2iwmAKHkUAATeT-z99DU108.jpg@!rw9"><br><br>秦人的先祖发源于甘肃的礼县，后辗转迁徙到西汉水流域、后又到渭河流域。<br><br>图为西汉水流域上的一处场景。<br><br>打开中国的版图，不用费多少工夫，就可以在它的腹地找到一条河。<br><br>这条河不算长，仅810多公里，但它却密切地关联着整个中华民族悠久的文明史。<br><br>这条河，水流黄色，每到洪水期又稠似泥浆，但它却积淀了厚重而灿烂的华夏文化。<br><br>这条河的流量不大，不能托浮客船货轮，但它却哺育了从古至今陇地和关中的芸芸众生。<br><br>它就是黄河最大的支流——渭河。<br><br>黄河流域总被人们称誉为中华民族灿烂文化的摇篮，而渭河正是关系到这古老摇篮摆动的中轴组成部分。<br><br>从地图上我们可以看到渭河由西向东流去，在黄河从秦晋之间穿过南下，进入河南的急转弯处，直直地切入了这条大河，形成了渭河和黄河的横向轴线。<br><br>这就是中国古文化之轴，世界著名古都长安、咸阳、洛阳、安阳、开封，都串联在这条轴线上。<br><br>渭河，就是这样一条身价不凡的河流。<br><br>说来渭河又实在应该取个“秦河”的名号，因为它和历史上秦朝的先祖息息相关。<br><br>渭河造就的关中平原又称“秦中”，这秦中有好多与“秦”字相关联的事物。<br><br>比如：山有“秦岭”，地有“秦川”，丘有“秦陵”，字有“秦篆”，戏有“秦腔”，菜有“秦椒”……而上游天水一带在古代被称作“秦州”,还有秦安县、秦亭乡、秦®¶塬村……这“秦”字堪称渭河流域的灵魂。<br><br>从小到大数十年里,我一直在家乡的渭河附近回绕，很少远去。<br><br>终于有一天,我和朋友决定走一趟渭河的源头。<br><br>',
'<h2>汉江，秦巴山地上的一条绿丝带</h2>汉江，这条流淌在秦岭南麓的大江，即使在工业化空前的今天，它依然如诗画般地清澈、安宁、美丽。<br><br>沿汉江而下，仍可见到许多中国传统文化对这里生活方式的影响。<br><br>虽然用现代眼光看，汉江颇为沉寂，但正是这里过于的沉寂使得它比中国其他许多河流更接近自然与人文的原生态。<br><br>今天，随着南水北调工程的实施，汉江又一次在人们的视野中凸现了出来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2D/wKgBy1Q2iveAFedAAAdXnwZCRBg902.jpg@!rw9"><br><br>楚地的赛龙舟风俗传入陕南安康后，即牢牢扎根于此。<br><br>如今每年5月的龙舟节已成为安康人最狂欢的节日。<br><br>汉水是汉朝的发祥地。<br><br>“大汉民族”、“汉文化”、“汉学”、“汉语”这些名称，都是因有了汉朝才定型的，而汉朝得名于汉水，发祥于汉中。<br><br>刘邦登上皇帝宝座，便以其发迹之地来命名这个新建立的王朝。<br><br>如今的汉江仍是中国大陆的一条未被污染的河流，她清洁的水流可以让人直接饮用，她躲在陕西、四川、河南、湖北这些人口密集省份的夹缝里，维系着中国内陆仅存的“田园”，作为中国重要的粮油基地、茶叶产地和水源地而存在。<br><br>然而，汉江如今已是一条断断续续的河流，一个个电站水坝将她的脉络生生截断；虽然她的交通使命已经终结，但她还在主宰着所流经的各个城市的生活。<br><br>作为南水北调的主水源，汉江将让北京人3年后喝上自己清甜的乳汁。<br><br>汉江是一条嵌入我生命中的河流。<br><br>在30多年前，一个明月之夜，她支脉的泉声进入了我的耳膜。<br><br>年岁稍长，小小的清流便吸引着我跟随她的脚步来到大河的身边，这种儿子对母亲般的跟随，大概从那时起便嵌入了我的生命。<br><br>乡亲们习称的“大河”，就是绵延3000里汇入长江的汉江，而在故乡的地段上，她的确还只是一条“河”，尚没有“江”的尊号。<br><br>',
'<h2>秦岭：把中国一分为二</h2>秦岭—淮河是中国的南北分界线，这是大家都知道的，但是秦岭是一个南北平均宽达200多公里，长800多公里的一个庞大的山系，这条线划在哪里，划在山脊，还是山麓，这是一个值得争论的事，正是这种争论加深了我们对秦岭的理解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2D/wKgBy1Q2iuuAJRtEAAiYNNjuh6M228.jpg@!rw9"><br><br>航拍秦岭 摄影/田捷砚秦岭—淮河是中国的南北分界线，这是秦岭与中国其他山脉的最大不同。<br><br>我在出发前，特意研究了一下这句话的意义。<br><br>我的经验是那些耳熟能详的东西，也许是我们最不了解的。<br><br>譬如南北分界线，是写在中学课本里的东西，但这条线是指把我国的南方北方划分开来的界线吗？<br><br>我意识中的南方是指长江以南。<br><br>《现代汉语词典》对南方的解释是：“指长江流域及其以南地区”； 对北方的解释是“指黄河流域及其以北地区”。<br><br>其实秦岭—淮河线只是一条自然区划的界线，它划分的是我国亚热带与暖温带。<br><br>这条线是1959年一些地理学家在做全国的自然区划时才第一次提出来的。<br><br>在历史上我们找不到这条线是中国的南北分界线这种说法。<br><br>把它作为中国的南北分界线只是后来的事。<br><br>说一下，当年怎样划出这条线的，这不仅是科学史上有意义的事件，也对我们理解秦岭很有意义。<br><br>1959年，中国的地理学家们在进行着一项前所未有的伟大的工作——把中国大地上地理环境相似的地方一个个划出来，即综合自然区划。<br><br>这里碰到的第一个问题就是中国的气候带怎样划？<br><br>只有把气候带的界线划出来，才能进行接下来的综合自然区划。<br><br>比如中国亚热带的北部和南部的界线在哪里？<br><br>亚热带的特点是：夏天和热带差不多，但冬天冷，有霜冻和结冰现象，但不是常态。<br><br>按照当时苏联专家的看法，中国的亚热带可以划到北京附近，而苏联的亚热带北界比这还要往北。<br><br>其实这是苏联专家不了解中国的情况，中国的东部主要是受季风影响，夏天直到北京以北的大部分地区气温固然与热带差不多，但春秋和冬季受寒潮的影响，霜冻和冰雪是经常的现象。<br><br>因此亚热带的一些主要标志性的植物和农作物不可能在如此广泛的区域中生长，比如：竹子、芭蕉、柑橘、枇杷、茶树等。<br><br>根据这些植物和农作物能否正常生长，把我国亚热带的北界定在秦岭—淮河一线，此线以北为暖温带，对此大多数地理学家并没有多少不同意见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2C/wKgBzFQ2ivCAXjV2AAjsssfBTjY512.jpg@!rw9"><br><br>秦岭把中国一分为二。<br><br>秦岭北坡700米以下在气候上属于暖温带，植被是落叶阔叶林。<br><br>这里的水果与秦岭南坡亚热带的水果有很大的不同。<br><br>苹果是温带的水果，只在北坡分布。<br><br>到了收获季节，它成为当地人的主要经济来源。<br><br>摄影/单之蔷但是随着研究的不断深入，把这条划分中国亚热带与暖温带的线划在秦岭的主脊线上，还是划在南坡或北坡的某个位置上却出现了直至今天还在争论的几种意见。<br><br>',
'<h2>四大国宝：何以避免灭绝的命运？</h2>秦岭的四周是中国历史最悠久、人口最稠密的地方，为什么有“四大国宝”称号的、世界上最珍稀的四种野生动物：大熊猫、金丝猴、羚牛、朱鹮鸟还能在这里生存下来？<br><br>这其中的奥秘是什么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2C/wKgBzFQ2is6ASmDBAAfsK75y_I4222.jpg@!rw9"><br><br>金丝猴夫妇正在互相梳理毛发，幼猴在旁边嬉戏玩耍。<br><br>幼年金丝猴似乎一刻也闲不住,除了采食睡眠之外，大部分时间在嬉戏，这是它们学习融入社群生活的必要方式。<br><br>金丝猴的种群庞大，有时多达上百只，在这样的社会组织里，还有很多秘密等待着我们去发现，比如猴群中并未发现猴王，那么谁来决定猴群移动的方向，猴群何时拆分等。<br><br><h4>金丝猴的母爱:</h4><h4>死亡也不能把它们分开</h4>“噢……噢……”一声声不知何种动物的嚎叫划破夜空，传入我的耳鼓，令人有些恐怖。<br><br>夜漆黑一团，伸手不见五指，我摸到了录音笔，把野兽的嚎叫录了进去。<br><br>4月30日和5月1日两天，我们翻越了太白山、登上了主峰——拔仙台后，经过几十公里的徒步跋涉从南坡下到周至县的厚畛子镇，又从那儿乘车来到了这里——周至自然保护区玉皇庙野生动物监测管理站，为的是考察秦岭“四大国宝”之一的金丝猴。<br><br>这是大山里的一幢孤立的房子，四周群山围合。<br><br>这里还是西北大学生命科学院李保国教授研究秦岭金丝猴的基地。<br><br>我们下午4点钟到达这儿时，正好遇上李保国教授带着夫人和女儿来这里度五一节长假。<br><br>坐在房前，我们和李教授谈起了金丝猴。<br><br>李教授原来是研究老鼠的，1985年随导师来秦岭，第一次见到了金丝猴。<br><br>',
'<h2>福建土楼 围城内外</h2>它们是聚族而居的历史见证，是中国民居的杰出瑰宝，也是世界瞩目的生土建筑艺术，但是它们面临着冰火两重天的严峻挑战：2008年7月，数以千计的它们中微乎其微的46座列入了世界文化遗产。<br><br>随着游客蜂拥而至，“土”能生金，一些曾搬出去的土楼人又重返了这些镁光灯下的“明星楼”。<br><br>但是，它们的大多数依然沉寂山间，渐渐人去楼空，甚至“土崩瓦解”。<br><br>它们的形状和际遇，都能让人想起两个字：围城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2B/wKgBzFQ2imCAK2PeAAbxhT-eW4c496.jpg@!rw9"><br><br>46座“世遗”土楼中有6个土楼群，如招牌一样的田螺坑“四菜一汤”，以及图中的初溪土楼群。<br><br>这个土楼群位于永定下洋镇初溪村、闽西山区中难得的一片开阔盆地中，计有5座圆楼和数十座方楼。<br><br>夜晚的初溪流光溢彩，能够看出当地政府为其开发可谓下了血本、动了真格。<br><br>摄影/朱庆福2009年4月11日，驱车出厦门，沿着九龙江的北溪，很快进入到了华安仙都镇，四围山色，一片葱芀。<br><br>转过弯道，一朵巨大的“蘑菇”绽开在眼前如画的山村中间。<br><br>旁边，远方来的客人已经惊叹起来。<br><br>基本上，无论是观光客还是摄影师、建筑学家、媒体记者每一个第一眼看到土楼的人都会发出类似的惊叹。<br><br>徜徉在华安、永定、南靖一带山岭之间，走进一座座形态各异的福建土楼，我们也会时常感叹，难怪关于土楼的专著如此之多！即使不提土楼建筑艺术之精巧高妙，不提土楼与闽南一带破碎的山地环境之和谐共生，甚至不提客家文化与闽南文化在土楼密集地带的交融影响每一座土楼都对应着数百人甚至上千人的大家族、大家庭，该有多少的聚散悲欢，多少的传奇故事！眼前的二宜楼就是一部大书。<br><br>这座典型的圆楼直径70余米，在福建土楼中还不是体量最大的，工程量已经极其浩大。<br><br>它的始建者为清初乡绅蒋仕熊。<br><br>据载，这座土楼1738年开始奠基，改造了河道500多米，挖掉了一座小山包。<br><br>1740年全面开工，1744年，工程未竟，蒋仕熊便积劳成疾，不幸辞世。<br><br>直到1770年，他的子孙方能告慰祖宗：二宜楼终于得以竣工了。<br><br>随后，近200年间，他的子孙先后在这里建起了数座土楼，只可惜现在仅存其三。<br><br>难得的是这三座土楼都已列入“世遗”名单。<br><br>作为保存完好的明星土楼之一，二宜楼的资料极其翔实。<br><br>但我们发现，很少有学者论及当年蒋仕熊商贾起家，官封四品，可谓见多识广，为何他选择了土楼而不是其他形式的宅第？<br><br>为何这种民居形式能够在闽南山区得到数百年的传承、近几十年间却走向没落？<br><br>这些年，随着对福建土楼的了解不断深入，土楼在当代的际遇越来越成为我们关注的焦点。<br><br>',
'<h2>闽南华侨建筑：说不尽旧时遗事满画楼</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2B/wKgBy1Q2ijKAVZdjAAclcDmzPVU941.jpg@!rw9"><br><br>厦门的鼓浪屿是闽南华侨建筑最集中的地方。<br><br>鼓浪屿是厦门西南方一座1.78平方公里的小岛，作为中国最早的公共租界之一，鼓浪屿吸引了众多华侨在这里建房，岛上的一座座洋楼衬着蓝天碧水，充满了异国风情。<br><br>因为这些美丽的建筑，2005年，鼓浪屿曾被我们杂志评为“中国最美的城区”。<br><br>摄影/朱庆福<h4>闽南人的鼓浪屿：集全闽南精英、财富打造的小岛</h4>20世纪上半叶，闽南乡村很不安宁，军阀、土匪猖獗，时常发生侨眷被绑架和勒索的事件。<br><br>许多华侨选择在鼓浪屿建房。<br><br>据大华侨林路的后人林祖泽先生说，林路虽然在南安建了豪华大厝，但也在鼓浪屿田尾拥有两处公馆;黄秀烺把家族墓园筑在晋江老家，自己却住在鼓浪屿的海天堂构。<br><br>事实上，鼓浪屿最好的洋楼，都是闽南各地华侨建造的，例如容谷别墅，是晋江籍菲律宾华侨李清泉建造的；亦足山庄属于同安籍越南华侨许汉。<br><br>鼓浪屿之所以受到华侨青睐，因为它是公共租界，能提供安全保证，更集中了全闽南最好的学校、医院、银行和通讯设施，生活舒适便利。<br><br>鸦片战争之前，鼓浪屿是个人烟稀少的寻常小岛，只有几个渔村。<br><br>1841年至1845年，驻扎在鼓浪屿的英军病死多人，英国人甚至称“鼓浪屿是一个最不卫生的地方”，对租借毫无兴趣。<br><br>1860年第二次鸦片战争之后，各国在鼓浪屿建领事馆、别墅，渐次开发。<br><br>1902年，鼓浪屿成为公共租界，并成立工部局管理行政公共事务，鼓浪屿的建设进入高潮。<br><br>绝大多数华侨建筑，都是公共租界时代建造的。<br><br>黄家花园被称为“中国第一别墅”，由一个1.2万平方米的大花园、三幢豪华别墅组成，结合了欧陆建筑和南洋殖民地建筑风格，1925年建成，属于印尼华侨黄奕住的产业。<br><br>有意思的是，这么豪华的别墅，据说每块挂镜上均刻有三件理发工具：剃刀、须刷和掏耳筒。<br><br>黄奕住是传奇人物。<br><br>上世纪40年代，闽南一带流行说：“要想富，学黄奕住。”<br><br>把他当成榜样。<br><br>黄奕住出生于南安农村，12岁学理发，挑着剃头担子走村串乡，人称“剃头住”。<br><br>17岁下南洋，最初还是一副剃头担，接着换货郎担、咖啡担，再开杂货店和日兴商行，最后把握时机做蔗糖生意发了家，成为巨商，1919年定居鼓浪屿。<br><br>有学者认为，他至少带了2300万美元回国，是近代华侨投资国内企业的最大实业家。<br><br>黄奕住在上海、天津、广州投资创办了很多公司，对于厦门来说，最重要的却是他的房地产公司建了160多幢房屋，他的自来水公司让人们用上了方便而清洁的水，他的电话公司让人们享受了便捷的通讯服务。<br><br>',
'<h2>闽商，最具冒险天性的中国商人</h2>中国并不是在西方殖民者东来后才被动地卷入西方建立的贸易体系的，因为早在数百年前，福建沿海的中国闽商就开创了海外贸易历史，他们打破物质原产地的局限，在世界范围内交换产品，创造了香料、丝绸、茶叶、瓷器、砂糖等世界商品流通串联的全球史，并且以此推动了货币体制的变革。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/2A/wKgBzFQ2ig-AR8ziAAW_2-10_W4193.jpg@!rw9"><br><br>安哥拉曾经是葡萄牙的殖民地，20世纪70年代独立之后，近些年经济进入高速发展期，也创造了很多商机。<br><br>目前这里已经设立了数十家中资企业，领域包括建筑、建材、物流、矿产等。<br><br>据统计，目前在安哥拉的中国人已经接近十万人，安哥拉的首都、非洲西部城市罗安达是聚集中国商人最多的城市之一，其中还有很多福建来的客商，他们大多从事商品买卖。<br><br>因为安哥拉是很多中国人抵达非洲的第一站，所以近些年在罗安达举行的“罗安达国际贸易展览会”也吸引了中国国内很多城市参加，福建省经贸代表团还曾专门设置展位，展示钟表电子产品。<br><br>摄影/ Per-Anders Pettersson或许完全是偶然，我在美国康奈尔大学做访问学者教授“中国海洋文明”的时候，竟然发现学校所在的纽约州，有一个以航海英雄奥德赛故乡的名字命名的小镇，在被他的冒险精神吸引的同时，我也想起了另外一群开拓海路的英雄，他们就是从中国福建走出的闽商。<br><br>与欧洲那些老殖民国家不同，16世纪以来，中国海洋文明的代表者既不是当时的统治阶层，也不是当时的精英知识者，而是生活在中国东南海滨、以海洋贸易见长的闽人。<br><br>相对于民风较为保守的北方和内地，闽南人更具开放和向外开拓意识。<br><br>传统文化注重的安土重迁，“父母在不远游”，在闽南几乎没什么影响力。<br><br>他们的活动空间更多的是滨海区域与海外，这些地方一是封建王朝的边缘，一是相对于封建文明的“化外之地”。<br><br>所以，闽商在很长的历史阶段里都是中原正统典籍中沉默、失语的一方，以至于在今天的中华知识体系中，竟然只知道晋商、徽商的辉煌。<br><br><h4>瓷器和茶是随着闽商东渡西传的</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/2A/wKgBy1Q2iheAKhlQAAWtp5i2vmo506.jpg@!rw9"><br><br>历史悠久的江夏堂是闽南黄姓宗祠，如今在印尼的雅加达和泗水都有江夏堂，每个周末，生活在这里的闽南籍黄姓华侨都会在这里聚会，聊天、下象棋，跟国内社区文化活动中心的休闲不同，侨民把这些活动看作重温中国传统文化的重要途径，不管多忙，大家都会抽空过来。<br><br>作为传统中国海外贸易的主要货品，通过海路运输的茶叶和瓷器是从福建各港源源不断地走出的。<br><br>就茶叶来说，福建在唐代已经成为主要产区之一，宋代的福建茶更是在国内首屈一指。<br><br>代表着中国宋代茶文化最高水平的建安斗茶，就是这一时期传入日本的，目前可以确认的几种传播途径中，既有通过泉州港的贸易直接传入，又有通过日本和福建商人、僧侣等直接进行交流以及从浙江一带间接传入的，但是不管如何，闽商是福建区域茶文化传入日本的主要中介。<br><br>而中国茶叶输入欧州，则是闽商与荷兰人共同协作的结果。<br><br>在16世纪，荷兰已是一个海上强国，1596年荷兰人到达爪哇，并在那里建立了东方产品转运中心。<br><br>在这个传统的闽商活动区域里，闽商开始向荷兰人推销茶叶。<br><br>最终被欧洲商人接纳的，是当时中国国内市场并不接受的新茶种“正山小种”。<br><br>这种茶是武夷山的茶农偶然制成的，闽商却将这一偶然而得成功地推销了出去。<br><br>这种推销是个怎样的过程呢？<br><br>我在武夷山桐木村与《武夷正山小种红茶》一书的作者邹新球一道考察后，大致复原了发生在400年前的武夷“正山小种”红茶的行旅图：“正山小种”红茶是在明末某年的5、6月间一次制茶意外中被创制而成的，当地人不愿饮用这种异类的茶叶，便由茶农送到茶市贱卖。<br><br>在茶市的闽南行商购买后运到厦门，由专营厦门至海外贸易的闽商乘10、11月的季风到巴达维亚，与恰好在那时从西面来的荷兰商人贸易。<br><br>我们不能想象的是闽商以何种方法说服荷兰人接受这种“怪异”的“正山小种”红茶；其结果是荷兰人不仅接受了“正山小种”红茶、将之带回欧洲，还给出了不菲的价格，获利的闽商遂返回当地继续订购小种红茶。<br><br>这一时期大概在1610年前，从此“正山小种”红茶形成一个从产区到欧洲的完整贸易网络。<br><br>是这条畅通的贸易网络，使“正山小种”红茶幸运地从一诞生起就走出了山沟沟，漂洋过海，成了西方世界的宠儿，并伴随着西方文明在全世界的传播，形成了优美的红茶文化，并使红茶成为今天世界年消费量达9000亿杯的世界第一大茶类。<br><br>据记载，被闽商销售到欧洲的红茶，一开始作为奢侈品、药品被上层社会所垄断，而在中国国内，巨大的利润空间又促使闽商在福建本地以及与东南沿海自然条件相宜的地区大量种植和制作红茶。<br><br>在我的出生地闽东，19世纪以来就广植茶树，并有“坦洋工夫”与“政和工夫”等红茶品种。<br><br>越来越多的福建茶叶被运到英国和英属殖民地，红茶的价格开始下降。<br><br>特别是英国通过植物学家福均到武夷山盗取了茶叶种植、烘焙的商业机密后，英国得以在印度和锡兰引种茶树，茶叶的价格再一次下滑，最终走入寻常百姓家。<br><br>',
'<h2>闽江，闽道之源</h2>福建人不屑于“蜀道难”，他们认为自古以来闽道都难于蜀道。<br><br>福建省界上的武夷、太姥等山脉，自然形成一个大半圆形的包围圈，仿如明代家具“圈椅”中高立的椅背，将整个福建圈在其中，形成天然的交通制约，而没被圈起来的东、南方向皆为大海。<br><br>在福建中部，鹫峰山-戴云山-博平岭山脉，又将闽地斜分为二。<br><br>古代闽人要想自如地穿行在这把奇特的、被斜分为二的“福建圈椅”中的确不易——他们只能依靠虽艰险万端、却贯通福建南北东西的闽江水系。<br><br>“闽道难”成了秦汉以降两千多年来闽人与入闽者共同的感慨。<br><br>闽江流域的古今交通到底有多大差别？<br><br>闽江及其支流上的重要地点都发生了哪些变化？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/29/wKgBzFQ2ifqAYf6jAAXUTcXv708208.jpg@!rw9"><br><br>在南平市九峰山向下俯瞰，闽江的三大支流建溪、沙溪、富屯溪流至南平市区延福门码头附近后，汇合成福建最长的河流闽江。<br><br>江中这座名叫“双剑化龙”的雕塑，是闽江0公里的标志，南平以上为闽江上游。<br><br>这雕塑已成为南平市标。<br><br>这一带附近，也是鹰厦铁路、横福铁路两大福建出省铁路的交会处。<br><br>公元905年，在大唐灭亡的前两年，时年65岁的大唐忠臣、陕西西安人韩偓，怀揣一腔孤臣孽子的悲愤挈家入闽，投奔偏安海隅的闽王王审知。<br><br>没人清楚韩偓当年入闽的详细路径，可以肯定的是韩偓完全体验到闽江水系行路之险。<br><br>在诗中，他记录下他的感受：“长贪山水羡渔樵，自笑扬鞭趁早朝。<br><br>今日建溪惊恐后，李将军画也须烧。”<br><br>他经过的是闽江上游三大支流中的两条：沙溪与富屯溪。<br><br>诗中所指“建溪”，当是泛指“福建的河流”，并非专指闽江上游三大支流之一的建溪。<br><br>诗人显然被闽江水系的急流险滩吓得不轻，以至于连山水画都不敢欣赏了。<br><br>毕竟是长住于平原上的陕西人，韩偓可能不知道，对于古代闽人而言，闽江水系的水陆交通虽然艰险，却已是古代福建交通中最通畅的一路。<br><br>这方面，大清显得更通情达理。<br><br>清廷规定，由于闽地山水交错，“水路则风信不时，渡涉维艰，陆路则崇山峻岭，登陟不易”，所以，即使是最紧要的军机处公文，“一入福建之界，无论限行三百里、六百里”，“每昼夜概行三百里”。<br><br>闽江共有三条支流——建溪、富屯溪、沙溪，三条支流在南平汇合，最后在福州入海。<br><br>对闽江古今交通的梳理也将遵此顺序。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/2A/wKgBy1Q2ifyAX01uAAf-kmIFZ6I275.jpg@!rw9"><br><br>宁德市古田县水口镇是闽江中游和下游的分界，横切闽江的水口水电站下闸蓄水后，历史上长期威胁闽江下游闽清、闽侯和福州市区的水患从此基本消除。<br><br>与此同时，闽江航运从此“一切两断”，水口电站大坝上游的水葫芦疯狂蔓延，成了难以祛除的顽症。<br><br>摄影/陈益新<h4>南北风烟即异方，连峰危栈倚苍苍：建溪之路</h4>欲谈闽江水系古今交通，必由闽北南平市浦城县始。<br><br>浦城是福建最北的县，其境内的南浦溪是建溪的上游，历史上南浦溪不仅长期被视为闽江源头，而且长期被视为闽江上游干流。<br><br>直到1992年，根据“河源唯远”的原则，闽北建宁县境内的沙溪上游台田溪，才被正式确定为闽江源，沙溪同时被确定为闽江上游干流。<br><br>',
'<h2>海南岛下南洋的“中转站”</h2>17世纪以来，中国沿海一带很多人漂洋过海，前往广阔的东南亚环海区域谋生，海南岛成为他们南下的重要驿站。<br><br>从这里出海闯荡南洋的移民，不仅给海南的社会、生活带来了巨大改变，也见证了这座孤岛和东南亚环海区域最深的联系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/25/wKgBy1Q2iUaALbxvAARwMHoPNQY789.jpg@!rw9"><br><br>作为近代史上与东南亚环海区域产生深远联系的海岛，海南的下南洋浪潮尽管比福建和广东沿海都晚，但是规模却不小。<br><br>那些早期从福建和广东沿海迁徙到海南岛东部的闽人，对橡胶业和锡矿业兴起的南洋充满着迷梦一般的想象。<br><br>为了谋求生存空间，也怀抱一个南洋发家梦，他们不惜一切涌向了南洋。<br><br>于是，在整个20世纪40年代以前，海南人不断南下南洋，掀起一轮又一轮的移民浪潮。<br><br>他们也成为最先走向海洋、最早一批看世界并带回新观念和新思维的人。<br><br>摄影／宋举浦历史上的下南洋，通常是因为生活所迫，写于清雍正二年（1724年）的《论南洋事宜书》说：“闽广人稠地稀，田园不足以耕，望海谋生者十居五六。”<br><br>所以从古至今，下南洋一直是广东、福建和海南这些沿海地区最为常见的。<br><br>而在海南，形成规模和移民高潮的情形却要比广东和福建晚很多。<br><br>自清代以来，海南人抛弃家园，背井离乡，纷下南洋。<br><br>专家研究表明，这些闯南洋的人群，基本上是早期从福建和广东沿海迁徙而来，而且又都是居住在海南岛东部的移民。<br><br>在南洋的岛东人达200多万，可以和福建人、广东人、潮州人媲美，岛东的文昌、琼海一带，几乎户户有华侨。<br><br><h4>下南洋是海南人的二次移民</h4>远离政治中心的海南，是海上丝绸之路的重要起点，也是古代贸易最具吸引力的地方之一，物产名贵丰饶。<br><br>移民到这里的沿海居民，为什么还要冒着风险继续往更远的地方迁徙呢？<br><br>下南洋的海南人，为什么又都集中在海南东部沿海地区？<br><br>要回答这些问题，首先还是要回顾一下海南岛移民路线、人口分布和经济发展情况。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/24/wKgBzFQ2iUaAPdwbAAMn1IrddTE298.jpg@!rw9"><br><br>西汉元封元年(前110年)在海南建立珠崖、儋耳二郡十六县，标志着汉族进入和开发海南岛的历史拉开了序幕。<br><br>这是史载第一次由大陆到海南岛的移民，人数不超过4万，且仅限于汉军士卒。<br><br>他们的驻地即为今日海南沿海东北部和西北部一带。<br><br>此后，隋代的冼夫人统兵进驻海南岛，促进了海南岛西南部开发。<br><br>自汉末至五代，自发移民和朝廷组织的迁移（包括流放和派遣戍边官兵），使海南迎来了中国移民史上大规模的移民潮。<br><br>到了南宋时期，又有大批居住在福建和广东沿海的人迁移到海南岛东部及东北部一带，使该地区人口急剧膨胀。<br><br>但是就生存的地理环境而言，岛东并不像岛西那样优越，所以许多迁徙到岛东的人，就面临着再次的迁徙—下南洋。<br><br>绘图／于继东海南岛自古以来就是一个移民岛，是多民族的聚居区，以黎族和汉族为主，古称“夷蛮”之地，历代统治者也视之为“海外”。<br><br>黎族人在岛上生活一千多年之后，汉人因经商贸易、远避战祸、流谪官吏、戍边兵丁而逐代移居海南。<br><br>在隋朝冼夫人的统领到达海南以前，海南岛的东部还是相对沉寂，日后著名的侨乡文昌、琼海和万宁还是人烟稀少。<br><br>冼夫人是南北朝时期高凉郡(今广东阳江市)人，梁朝高凉太守冯宝之妻，她是海南西部开疆拓土历史上不可绕过的人物。<br><br>她“世为南越首领，跨据山峒，部落十万余家”，对徙居琼州海峡两岸的俚人有很大感召力。<br><br>公元534—545年间，海南与雷州半岛就有“千余侗俚人归附”，上十万的人口云集海南，加上冼氏家族受赐隋皇朝，率兵南下海南平定割据势力叛乱，带来相当数量的俚人兵马渡海作战，冯家军在某种意义上也成为一支移民大军，促进了海南西南部的较早开发。<br><br>唐末至五代十国时期以来，中原兵祸不断，海南虽地处偏僻，但不愧为避乱的世外桃源。<br><br>所以，中原人士为躲避纷乱时世，纷纷南渡至海南。<br><br>这时期的移民主要聚集在西部儋州、昌江和西北部琼山一带。<br><br>',
'<h2>捕鱼者说南海观赏鱼的美丽与尴尬</h2>从体型硕大的鲨鱼到别致鲜艳的小丑鱼，海水观赏鱼颇受人们的喜爱。<br><br>中国最漂亮的海水观赏鱼主要分布在南海的珊瑚礁诸岛，海南省潭门镇等地远洋捕捞的渔船不时带回一些观赏鱼并把它们卖到国内的几大城市。<br><br>追寻着贸易的路线，我们多角度地探访到了关于南海观赏鱼的种种故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/24/wKgBzFQ2iS6AZ03cAAIKh8kfjTg396.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/24/wKgBy1Q2iS-Ab79xAAHJ5QSKBLI708.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/24/wKgBzFQ2iS-AdL4pAALGPYnWEZc491.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/25/wKgBy1Q2iTmAaKLrAAKIQ423jlk859.jpg@!rw9"><br><br>冬天的午后，北京富国海底世界游人络绎。<br><br>在这条全亚洲最长的亚力克胶水下隧道里，人们抬头仰望，观赏海鱼游弋：沙虎鲨倏忽往来，体貌狰狞；豹纹鲨如潜水美女，妖娆而过；鳐鱼摇曳着长长的尾巴；成群的苏眉闪着铁蓝色的光；绿海龟和玳瑁稳重地散步，如绅士老者。<br><br>除了这些吸引眼球的大家伙，还有那些色彩斑斓的小型海水鱼，它们在主水池之外的展缸中被分类挂牌介绍：神仙、倒吊、蝴蝶鱼、小丑鱼、狮子鱼……作为一个不专业的观赏鱼爱好者，在养死了数缸鱼之后，我终于死心塌地地放弃了海水鱼，转而养了一缸好养又喜庆的淡水“血鹦鹉”。<br><br>对于海水鱼的痴迷，我逐渐转移到北京若干家海洋馆中。<br><br>和我一样，中国哪里都有爱鱼的人，不分年龄、性别和职业。<br><br>各大城市的海洋馆，尽管门票昂贵，却大多不必为客源问题而发愁。<br><br>美丽的鱼，还被很多人视为品位、财富的象征，于是大型水族箱和海水观赏鱼也逐渐成为高级酒店、大型商场以及名人豪宅里的不可或缺之物。<br><br>“中国的海水观赏鱼，最漂亮的当属生活在热带珊瑚礁地区的鱼类。<br><br>它们只分布在西沙、东沙、南沙这样的热带海域。”<br><br>海南省水产研究所的总工程师陈积明这样告诉我。<br><br>海洋中的珊瑚礁，主要分布在南北纬30°之间的印度洋和太平洋，而我国沿岸的珊瑚礁向北只到北纬20°，这意味着，要追寻中国珊瑚礁中的美丽鱼类，唯有千里南下，追到南海——至少也要到海南省。<br><br>',
'<h2>海南中国海洋文明的“桥头堡”</h2>编者按：海南省陆地面积3.4万平方公里，约为宁夏的1/2；相比陆地的狭小，海南的海洋面积为200万平方公里，比新疆陆地面积还大。<br><br>海南岛昂首海外，犹如空中坠落的一块碧玉；西沙、中沙、南沙星罗棋布，好似海中生出了无数翡翠。<br><br>自古以来，这块广袤的“蓝色国土”从来不缺少闯海的故事：史前时期，琼崖先民乘风破浪，在南海中从事渔业生产；唐宋时期，海南人将经商船队开到东南亚；明清以来，又有百余万海南人“闯番”下南洋。<br><br>在中国海洋版图上，海南给我们留下了哪些传奇？<br><br>跟其他沿海省份相比，这里有什么独特优势？<br><br>为梳理中国海洋文明中的“海南元素”，编辑部特意采访了5位海洋领域的专家、学者。<br><br>围绕“海南与中国海洋文明”主题，他们发表了各自的真知灼见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/24/wKgBy1Q2iSuAfaLaAAKChYOPWUg712.jpg@!rw9"><br><br><h4>回望海洋史，海南做出了哪些贡献？</h4><h4>“海上丝绸之路”的引航者</h4>郑广南大家印象中的海南开发得比较晚，其实这里的海洋贸易开展得非常早，甚至还产生了一批民间海商的先驱。<br><br>西汉武帝时期，海南岛就开始被纳入中原政权的管辖范围，当时官方为了开辟“海上丝绸之路”，时常在民间招募大批水手、翻译，把他们带到官方的商船上，这其中就有许多海南人参与其中。<br><br>或许是受到这种文化的熏陶，后来海南民间商人也常常如法炮制，继承了汉朝官方的做法。<br><br>唐朝时期海南岛有两个“半盗半商”的大富豪，一个是振州（今三亚）的陈武振，一个是万安州（今万宁）的冯若芳。<br><br>据《唐大和上东征传》记载，冯若芳“每年常劫取波斯舶二三艘，取物为己货，苏芳木露积如山”。<br><br>从史料看，从海上发家的冯若芳的家财富可敌州。<br><br>宋代崖州（今三亚崖城镇）地区又出现了以陈明甫、陈公发为首的海上贸易船队。<br><br>由于当时海南人口不够充足，这些人常常到福建泉州、漳州，广东雷州、廉州、潮州等地招募航海人员，从而形成了规模不小的船队。<br><br>至少从唐宋时期开始，海南的商人就已经开始频繁到东南亚地区做生意了，这在沿海各省中，算是开创了一个不小的先河。<br><br>司徒尚纪',
'<h2>大观福建茶</h2>福建的茶绝顶之好，风行天下，众所周知。<br><br>但福建的茶是从哪里而来，它在历史上有过怎样的辉煌，后来它又到哪里去了以《茶人三部曲》而获第五届茅盾文学奖的作家王旭烽将在本文中为我们一一追溯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/24/wKgBy1Q2iRaAMfqWAAmsXGPZvO8007.jpg@!rw9"><br><br>福建省西北部的武夷山，以“丹霞地貌”闻名于世。<br><br>溪流沿岸的奇峰和峭壁，映衬着清澈的河水，构成一幅奇妙秀美的景观。<br><br>但对茶人而言，武夷山永远是和武夷岩茶联系在一起的，武夷山区是武夷岩茶的原产地。<br><br>图为上世纪90年代末的景象，今天，这里的山、水、茶依然没有改变。<br><br>公元1107年，北宋大观元年，距北宋王朝灭亡已不过二十载光阴，徽宗赵佶这位中国历史上杰出的皇帝艺术家和昏庸的亡国之君，在京城汴梁的某一天早晨、午后，抑或黄昏，品尝了来自瓯闽的龙凤团饼之贡茶，逸兴大发，提笔而起，以他那独门创立的瘦金字体，书写下了《大观茶论》四个字，中国历史上作者级别最高的茶论撰著就此诞生。<br><br>《大观茶论》说：茶之为物，擅瓯闽之秀气，钟山川之灵禀，祛襟涤滞，致清导和，则非庸人孺子可得而知矣译为白话文便是：茶叶这尊风物，散发着瓯闽的秀气，饱含山川的灵禀，祛除了人体内滞留的不洁之物，又能够使人清醒调和，（这些长处）实在不是凡夫俗子可以知道的呀九百年前文中的瓯闽，正是今天的八闽福建。<br><br>此文标题正从那皇帝的茶议中脱胎而来，古为今用的新意只在于彼“大观”实为年号，而此“大观”，则意在纵览也。<br><br><h4>从海路而来的天赐</h4>中国是茶之故乡，中国西南，则为茶之故乡的故乡。<br><br>战国时期，秦人取蜀，从此知道，人生天地间，竟还有喝茶这样一等好事。<br><br>公元前数百年间的战争以及战争以外的种种原因，导致了人口大量迁徙，就这样将中国西南地区的茶叶，沿着水陆二路，带到了四面八方。<br><br>',
'<h2>南沙科考曾经三沙难为海 不到曾母莫回头</h2>1984年7月，中科院南海海洋研究所会同全国32个科研机构，调动了300多名科学家，开始了为期10年的南沙群岛综合科学考察。<br><br>他们用这10年的翔实考察，一点点揭开南沙的神秘面纱，并促使海军进驻南沙，使我们在自己的领土上有了立足之地。<br><br>将近30年后，本文作者走访了当年多次参与考察的老一辈科学家和今天仍然扑在南沙群岛的新生代女科学家，他们一起为我们讲述了他们与南沙群岛的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/24/wKgBy1Q2iQeAVMKYAADyldp60JQ346.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/23/wKgBzFQ2iQ2AUp1aAALxbSfMhrM121.jpg@!rw9"><br><br>上图这张带着怀旧色彩的照片拍摄自1990年，是中科院南海所1984年第一次进行南沙科考时拍下的。<br><br>他们立下了带有主权标志的考察碑，史诗般的南沙综合科考从此拉开帷幕。<br><br>自1984年以来，南海所的科学家们自发地对南沙群岛进行了完整、翔实的综合性科学考察，我们仅选取1984—1994年期间主要考察的岛礁，制作了下面这张考察路线图。<br><br>他们考察的范围涵盖了南沙群岛最主要的岛礁，但这张地图只简单勾勒了他们往返的路线，事实上，每一个航次都长达数月，其间过程难以用地图描摹。<br><br>许多首创性的事，是从民间最先迸发出来的，比如对南沙群岛的考察，就是由地处广州的中科院南海海洋研究所（以下简称“南海所”）的科学家最先酝酿并提出来的。<br><br>研究热带海洋，谁不想去南沙呢？<br><br>“去南沙考察太费钱，船一开，就相当于10元、10元的钞票往海里扔所里的一些领导不同意，一些领导支持，双方吵得不可开交，一直开会到凌晨两点，还是决定不下来。<br><br>最后，坚持去的人拿着报告去了北京的中科院，没想到中科院的一位领导全力支持。<br><br>他说：‘你们不仅要去南沙，还应该去太平洋。<br><br>’于是，我们提交报告，层层审批的程序开始了。”<br><br>南海所的赵焕庭先生和我们回忆道。<br><br>他就是当年那位跑到中科院去报告的人。<br><br>1984年2月22日，南海所向中科院地学部提出“赴南沙群岛邻近海域进行侦察性海洋综合调查”的请示。<br><br>注意，他们的用词是“侦察性”。<br><br>同年5月5日，中科院向国务院呈报“关于赴南沙群岛邻近海域进行海洋学考察的请示”。<br><br>6月8日，国务院副总理方毅在中科院递交的报告上签下这样的话：“拟同意。<br><br>请万里、尚昆、鹏飞同志批示。”<br><br>16天以后，国务院批准了这份报告。<br><br>7月8日，南海所实验3号船（南海所那时有2号、3号两艘调查船，2号为海洋地球物理勘探船，3号为综合科学考察船）启航开赴南沙群岛，由此拉开了中国科学家10年南沙综合科学考察的大幕（1994年以后仍在继续南沙科考，但最初10年最具标志性意义，本文所说科考，皆指1984—1994年期间的10年）。<br><br>那是南沙群岛及其周边海域人气最为旺盛的10年：共有32个科研单位、300多名科学家参与；科学家在南沙考察的每一项重大成果都在媒体上发表，甚至每一次出发和归来都有迎送队伍；出版了40多本专著和论文集，召开过两次大型学术讨论会。<br><br>',
'<h2>2012年日记 三访西沙</h2>本文作者和摄影师先后三次前往西沙群岛，跑遍了所有岛礁。<br><br>他们几乎以年鉴的形式，记录了西沙群岛最近几年来的变化，并为我们呈现了一个全方位的西沙群岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/23/wKgBy1Q2iPiADAteAASqCqfOhMk466.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/23/wKgBzFQ2iPWAesocAABnBvtCH4E703.jpg@!rw9"><br><br>2012年西沙考察路线示意图这已经是第三次前往西沙群岛，前两次都与著名水下摄影师吴立新和潜水教练阿飞同行，这一次也是，但还有新朋友的加入：上一次在赵述岛结识的“现代鲁滨孙”陈旭、吴立新的助手李家凡。<br><br>早上从北京出发，中午就到了潭门镇。<br><br>这次的主要目的是潜水拍摄，我们准备了4只纯氧气瓶、12只压缩气瓶，还有很多其他装备，所有物资加起来竟重达一吨，雇了一辆小货车才帮我们拉到船上。<br><br>之前两次都搭乘潭门镇邓老大的船，他是一名老船长，经验丰富，所以这一次也坐他的船。<br><br>出港时，邓老大在船头吆喝，让水道船员注意航道的水深。<br><br>他说这时正值落潮，航道不能偏，偏了就会搁浅。<br><br>不巧的是，船刚开出几小时就真的搁浅了。<br><br>邓老大开了一辈子船，没想到这次竟然失手。<br><br>附近正好有两艘小艇，看到我们的求救信号赶紧过来帮忙，但是我们的船有130吨，小艇加足马力也推不动。<br><br>两小时后，邓老大决定先让小船送我们到岸上过夜，他和其他船员在船上等到夜里涨潮时再把船开回潭门港。<br><br>',
'<h2>2010年日记 中沙群岛一个世界级的大环礁</h2>横亘在南海中间的中沙群岛，因为南海中重要的国际航线都要经过它而在战略上具有不可忽视的重要意义。<br><br>但因为除黄岩岛外，整个群岛全部淹没在水下，关于这块巨型环礁的水下形象，除了少数渔民，几乎从未有人见识过，直到我们的作者和摄影师的到来……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/23/wKgBy1Q2iPOAWmYJAAZwdA6lEYU396.jpg@!rw9"><br><br>中沙群岛周边是海盆，海水深达几千米。<br><br>大环礁的外坡呈阶梯状：第一级阶梯在水深350米处；第二级阶梯的水深已达2000多米；第三级更是深达3500多米。<br><br>从3500多米的海底直升到海面附近，这在南沙和西沙的岛礁中很少见。<br><br>水下的礁坡上生长着块状和表覆状的石珊瑚和软珊瑚，石珊瑚又以图中这种个体较大的双星珊瑚和滨珊瑚为主。<br><br><h4>中沙群岛最重要的是它的地理位置</h4>以前潭门镇渔民来中沙群岛时，都会在西沙群岛中转一下，这一次我们也是。<br><br>当我们从西沙群岛的永乐群岛走到宣德群岛的浪花礁时，就顺道一直往东来了中沙群岛。<br><br>同行的人仍然是潭门镇的船长邓老大和他的儿子小邓，著名水下摄影师吴立新，摄像师康洪，潜水教练阿飞和他的助手赵志峰，以及我们的图片编辑马宏杰和我，共6人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/23/wKgBy1Q2iPCAXWDeAAA0why_F1s387.jpg@!rw9"><br><br>2010年中沙考察路线示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/23/wKgBzFQ2iPCAYXhLAAETpniuwMo661.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/23/wKgBy1Q2iPGAGph9AASUkTFC93E751.jpg@!rw9"><br><br>上面这张手绘图（绘图／袁燕琴）完整地呈现了中沙群岛的结构：几乎所有暗礁和暗沙都聚集在一个大环礁的礁盘上，局部地方又发育有小的礁体。<br><br>只有黄岩岛远离这个大环礁，它离得实在太远，以至于我们不能在一张图上表现。<br><br>整个环礁规模巨大，不仅在中国南海少见，就是在世界大洋中也很罕见。<br><br>马尔代夫的著名大环礁苏沃迪瓦环礁也不及它的规模大。<br><br>我们用了3天时间，才沿着边缘走了一小圈。<br><br>这个巨型环礁全部淹没在水下，上面发育如下图这样茂密的珊瑚。<br><br>沙底生长有一只直径约半米长的海葵，它给上百只三斑宅泥鱼提供了生活的家园。<br><br>“昨晚航行时，沿途碰到了30多条越南渔船。”<br><br>这是早晨起来我听到的第一句话。<br><br>船舷外20—30米的范围内就有一艘越南船，他们在西沙一带航行时，一般会把国旗收起来，但是这艘渔船的国旗正迎风招展。<br><br>不一会儿，越南船上放下一个大木盆一样圆圆的东西，后来发现原来是一艘小船，里面有3个人，其中一个站立着摇桨，动作七扭八拐，像跳舞一样，但是速度很快。<br><br>“这叫笸箩船，像装东西的竹笸箩一样。”<br><br>邓老大说。<br><br>现在越南渔民抓鱼的方法也和潭门镇渔民差不多，主要是潜水下去用手捞，不使用大网。<br><br>邓老大说中沙一带有很多越南渔船，中国只有几艘来这里抓海参。<br><br>忽然，笸箩船上的一个越南渔民戴上潜水镜，从笸箩上俯身把头伸进海面。<br><br>“这是察看下面有没有鱼群，如果有，他就会投下小型炸药包，把鱼炸昏，再潜水下去捡，这叫炸鱼。<br><br>过去中国的渔民也使用这种方法，但现在基本不用了，因为中国的炸药管制很严，而且价格高，可能越南人比较容易得到炸药。”<br><br>',
'<h2>2010年日记 西沙群岛闯海人的梦想之地</h2>这是作者两年前在西沙群岛考察时写下的日记，那时三沙市还没有成立，但是今天读来，这些日记丝毫没有过时之感，大海还是那时的大海，珊瑚礁还是那时的珊瑚礁，除了三沙市成立这件事外，三沙的一切似乎都没有变化。<br><br>因此，它们完全可以当做今天的日记来读。<br><br>只须记住一件事—三沙市成立了，日记中记叙的一切，都发生在三沙市的范围内。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/23/wKgBy1Q2iN-AMO2BAABNwOhG29I826.jpg@!rw9"><br><br>2010年西沙考察路线示意图一次在咖啡馆写文章，旁边一对青年男女的对话声声入耳。<br><br>那位男士讲述他的户外旅行经历，好像要借此吸引那位女士，那些地方大多是人迹罕至处：新疆阿尔泰山、西藏阿里和墨脱，甚至南极。<br><br>女士静静听着，并不言语，然后忽然开口道：“你去过西沙群岛吗？”周围一下子静了下来，男士一时语塞，过了好一会儿才说：“很少有人去过那里，去那里很难，要办很多复杂的手续，不知道什么人才可以去。”<br><br>从那天起，我知道了去西沙群岛原来是一件很难很难的事。<br><br>这使我想起我与西沙的几次缘分，每次都因种种原因未能成行。<br><br>既然去西沙群岛这样难，可能很多国人都没有机会，为什么我们不策划一次西沙的采访，做一篇有分量的报道，让国人好好了解一下西沙？<br><br>就这样，我们开始了西沙群岛的考察，考察小组的成员有以下几位：著名水下摄影师吴立新，我们从三亚请来的水下摄像师、水下教练及其助手，编辑部的图片编辑马宏杰，还有我—本文作者，杂志社的执行总编。<br><br><h4>抵达潭门镇</h4>水下摄影需要很多设备，吴立新他们先去海南准备。<br><br>我今天早上才从北京出发，中午12:30到达海口机场。<br><br>吴立新来机场接我，我们要去潭门镇与马宏杰会合，他也提前过来了。<br><br>沿途都是绿油油的椰林和芭蕉，还有大片的水稻田和菠萝树。<br><br>因为中间高、四周低的独特地形，使海南岛的气候呈现出东湿西干的特征，潭门镇所在的琼海市在东部，自然湿润。<br><br>',
'<h2>西沙·中沙日记谁也阻挡不了我们对海洋的向往</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/22/wKgBzFQ2iNmASmxbAAS_B_HZyKY616.jpg@!rw9"><br><br>翡翠般的礁盘镶嵌在深蓝色的大海上，绿色的岛屿再镶嵌在巨大的礁盘上。<br><br>如果是从空中俯瞰西沙群岛，这是最常见的景观。<br><br>略有差异的是，镶嵌在礁盘上的不只是岛屿，有时还有灰沙岛，或者只有大环礁。<br><br>整个西沙群岛的岛礁形态丰富而完整。<br><br>摄影／兰建琼2010—2012年，编辑部先后几次深入西沙、中沙群岛考察。<br><br>考察队伍的成员既包括编辑部的总编、图片编辑，也包括水下摄影师和摄像师，他们分别用文字和图片，向我们栩栩如生地描绘了西沙和中沙群岛的一个个岛屿、沙洲，也揭示了那些如雨林一样繁茂的珊瑚和那些色彩斑斓、形状独特的鱼更重要的是，那些以海为生的人和他们的生存与梦想。<br><br><h4>西沙群岛：闯海人的梦想之地</h4><h4>中沙群岛：一个世界级的大环礁</h4><h4>三访西沙</h4>',
'<h2>有潭门镇是中国的幸运</h2>海南有个潭门镇，这是海南的光荣。<br><br>如果没有潭门镇，就很难说海南具有海洋文明精神。<br><br>在《更路簿》的指引下，潭门镇渔民为中国拉回了西沙、中沙、南沙三大群岛。<br><br>他们是两栖动物：潭门镇是他们在陆地上的家，三沙是他们在海上的家。<br><br>他们是珊瑚礁上的居民，没有这些居民，三沙市的居民从哪里来？<br><br>没有潭门镇，就没有三沙市。<br><br>他们的祖先自宋代便开始前往三沙捕捞海珍品，但这些海珍品如今成了海洋珍稀物种，潭门镇渔民则成了环保人士的批判对象，他们从祖先那里继承下来的生存方式受到了挑战。<br><br>潭门镇还有未来吗？<br><br>本文作者给出了乐观的结论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/22/wKgBy1Q2iL-ALvPkAAPyjpNJxvY054.jpg@!rw9"><br><br>几百年的传统还能延续吗？<br><br>自合水水库流下来的一条小河在此入海，形成规模并不大的潭门港。<br><br>港口的出海条件算不得优良——在它南边，有海南3大河流之一的万泉河入海口；在它北边，有规模更大、停泊条件更好的龙湾港。<br><br>但是只有潭门港有出远海潜水捕捞海珍品的特殊作业方式，这传统自宋元时代一路传承下来，但在今天遇到了困难，他们作业的珊瑚礁被定为保护区，他们捕捞的海珍品被定为保护动物。<br><br>潭门镇还有未来吗？<br><br>这是海南东部一个滨临大海的小镇——潭门镇，与它毗邻的另一个小镇博鳌，因博鳌论坛而声名鹊起，这使潭门镇显得有些落寞。<br><br>但它在我心里，却犹如麦加对于穆斯林，我是抱着朝圣的心理奔向它的。<br><br>为什么呢？<br><br>因为潭门镇渔民从古至今就是西沙、中沙、南沙（以下简称“三沙”）的主人，是他们把三沙与中国联系起来。<br><br>没有潭门镇就没有三沙，也就没有今天的三沙市。<br><br>因为这里还是一个遍地都是船长的地方，我说的是那种真正的船长：能看罗盘、望星象、辨海流，而不是像今天那些衣冠楚楚、依靠GPS和自动罗盘行船的船长。<br><br>更为重要的是，我曾经认为海南岛虽在海中，但和内地一样，不像闽浙人那样有海洋文明精神。<br><br>但是我错了，我在潭门镇找到了这种精神。<br><br>这是中国人最缺乏的精神，这精神与大海相关，但并非在海边的人都具有。<br><br>辽、冀、鲁、苏这些地方的人虽在海边，但并不具有海洋性。<br><br>那些驾船在近海捕鱼的人，虽然也在海边，但他们的精神状态与内地扶犁耕田的农民没什么区别，而潭门镇渔民拥有的却是海洋文明的核心精神：敢冒险；敢向陌生领域前进；敢移民；敢同陌生国度的人做贸易；敢冲破束缚，追求自由这里的船长最常说的一句话是：哪里有钱赚，就把船开向哪里。<br><br>',
'<h2>百无一用是书生</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/22/wKgBy1Q2iKCAagfMAAVjs2fCEok989.jpg@!rw9"><br><br>版图上的零土地，其实是可以大展身手的“沃土”这种高潮时会被淹没，只有低潮时才会露出的巨大礁盘，当人们在统计三沙市的面积时，是被算作“零土地”的。<br><br>这就是三沙市的面积为什么只有13平方公里的原因，因为这些零土地——三沙市最多的就是这种零土地——完全被忽略了。<br><br>岛礁上有一个白色小建筑，那是人们在礁盘上建的高脚屋。<br><br>因为礁盘覆水不深，很容易建高脚屋。<br><br>以此类推，其实我们可以在零土地上有更多建设。<br><br>摄影／查春明<h4>我们的研究成果成了周边国家的大馅饼</h4>看着眼前40多本关于南沙的专著和论文集，看着从网上下载的一篇篇关于南沙的论文， 看着刘南威先生的《中国南海诸岛地名论稿》，看着地理学界老前辈曾昭璇先生的《中国珊瑚礁地貌研究》，看着上世纪80—90年代连续考察南沙群岛的那些科学家的呼吁：“南沙问题机不可失，90年代最关键，搞不好就完了”还有海南省琼海市潭门镇渔民的一本本《更路簿》（《更路簿》共有十多个版本，每个版本都略有不同），这说明世世代代有多少渔民航行在海南岛与三沙之间的大海上。<br><br>在潭门镇，眼里望着潭门港的一艘艘船只，耳边听着作家卢传福朗读苏德柳版的《更路簿》：“自大潭起”我的眼前浮现出这样的画面：茫茫大海上，潭门镇渔民驾着一叶叶扁舟航行海上，风吹海立，浪打帆篷，他们靠着一只木罗盘，漫天寻星斗。<br><br>但他们是不打鱼的渔民，因为他们从不撒网捕鱼，而是潜水进入珊瑚礁中捞海参、抓海螺。<br><br>南海中那些星星点点散落在大海中的珊瑚礁，就是他们的劳作之所。<br><br>他们为那些岛礁一一命名，并一一画出从潭门前往这些地方的路线。<br><br>华南师范大学的刘南威先生致力于研究《更路簿》中的地名，他说我国渔民早在明清时就给西沙、南沙的绝大多数岛礁取了名字。<br><br>可是清代有官员曾抱怨这些岛礁只有外国名字，而当国民党政府于1947年公布南海诸岛的地名时，很多地名也是从外国地图上音译过来的，因为这些官员不知道民间还有一本《更路簿》。<br><br>',
'<h2>众神狂欢的地带</h2>从远古至今，福建都是多神地区，成百上千的大小神灵；数以万计的宫观祠庙；难以计数的神诞日和节庆；众多信众所热衷的祭祀、打醮、普度、进香、迎神、绕境巡游、唱戏酬神等宗教活动；以及万民参与，倾城狂欢，这一切构成了福建民间信仰的海洋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/22/wKgBy1Q2iKKADGmCAAWbjRyI30s225.jpg@!rw9"><br><br>庙宇是神灵的居所，这是福建莆田芳山村一个庙宇里神灵的塑像。<br><br>福建的祠庙，众神杂处，不分教派，往往同时供奉儒释道及本地多种神灵。<br><br>摄影/王彤我在闽西北山区长大，最早听说的神灵，大约就是山精木怪了。<br><br>小时候，进山打柴、采蘑菇，大人叮嘱我们，若听到有人叫我们的名字，千万不可回答，你一应答，灵魂就跟着山鬼走了。<br><br>在山里我们也不呼唤同伴的名字，都是“哎—喂—”呼叫，免得让山鬼听了去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/22/wKgBy1Q2iLOAPSjkAARzzBWxkLo652.jpg@!rw9"><br><br>作为信众广泛的福建神灵—妈祖，是因近代以闽粤沿海居民为主体的移民浪潮，将她传播到了东南亚国家，及美洲和欧洲。<br><br>位于福建湄洲岛上的妈祖庙是世界上所有妈祖庙的祖庙，巨大的湄洲女神石像眺望海洋，并庇佑着航海的人们。<br><br>摄影/曲利明印象最深的一种山精叫石伯公。<br><br>山谷里随处一喊，引起长长的回声，村人说，那是石伯公在学人说话。<br><br>石伯公经常恶作剧，喜欢藏人，藏牲畜，藏东西，但是似乎怕金属的声音。<br><br>谁在山里失踪，十有八九是石伯公藏起来了，村里人举着松明，敲锣打脸盆，浩浩荡荡进山找石伯公讨人石伯公不见记载，我翻书，觉得类似山魈。<br><br>《唐韵》说：“山魈，独足鬼，出汀州。”<br><br>汀州就在我老家附近。<br><br>宋人洪迈的笔记小说《夷坚志》，讲述了许多福建山精木怪的故事，包括山魈、山都、木客，他统统称之为五通神。<br><br>宋代闽西北有许多五通神庙，石伯公算得最原始最草根的自然崇拜之一。<br><br><h4>图腾遗迹：福建民族融合的见证</h4>福建是一个多神的地方，然而到底有多少神灵呢？<br><br>',
'<h2>“中国国家地理号”首航南极顺利返航</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/21/wKgBy1Q2iJeAbKsJAAKdcOLc26I401.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/21/wKgBzFQ2iJqAafRIAASWtdJkNt8119.jpg@!rw9"><br><br>2012年12月初，一向狂躁不安的南冰洋却赐予了远航南极的“中国国家地理号”连续10天的好天气，这让全团181名成员收获了一个完美的南极之旅。<br><br>从登陆挤满企鹅的南设得兰群岛到穿越遍布浮冰的拉美尔水道，我们进行了11次令人激动的冲锋艇登陆及巡航。<br><br>在南极聆听首席科学家李栓科社长讲述中国南极考察的故事，从专家的视角认识多样的冰貌景观，发现海上玄武岩柱和岩洞，找寻数十万年的蓝冰和数百万年的黑冰。<br><br>与中国国家地理摄影师一起拍摄壮丽的冰川、陡峻的冰山、绚丽的海冰。<br><br>与各国探险家一起邂逅多种企鹅、海豹、海鸟和鲸鱼。<br><br>在南极这段与世隔绝的旅程里，我们不禁惊叹于冰雪世界的梦幻多姿，也不禁去探问、凝思地球和人类发展的未来。<br><br>这里经历的美好体验必将让每一位亲历者终身受用。<br><br>',
'<h2>大武夷，壮丽的山河长卷 </h2>绵延千里的武夷山脉是闽西的主宰，它高峻而封闭，亿万年前剧烈的地壳运动给它带来了一系列串珠状的红色盆地，并逐渐演变为壮丽的丹霞地貌。<br><br>然而，丹山碧水之外，这里为何拥有让世界都惊奇的生物多样性？<br><br>一片红色山体，为何竟被数百条宽窄山谷切割成“石网”？<br><br>丹霞赤壁上，那千万个洞穴又来自何方？<br><br>就让我们跟着本文作者，走进大武夷去看一看。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBzFQ2iICALIX9AAQq-jFmj_I761.jpg@!rw9"><br><br>九曲溪和丹霞峰群共同构成了“山为锦屏何须画，水作琴声不用弦”小武夷胜景。<br><br>古人游山，需得从九曲溪汇入崇阳溪的地方按曲序逆流而上，而公路开通后，到访者便可以从九曲到一曲顺流而下。<br><br>从古道到现代交通的变迁，也改变了人们观赏武夷山水的角度。<br><br>摄影/刘达友<h4>去往武夷山，我是带着些许好奇的。</h4>历代的文人墨客在这里留下了太多的华章，南朝著名诗人江淹在这片丹山碧水中“梦笔生花”，文思大进，写下了“石青红兮百叠，山浓淡兮万重”的赞叹，甚至还在《水上神女赋》中创造出一位丹霞女神的形象，她出现在“石五彩而横峰，云千色而承萼”的地方，一时之间，“诸光诸色，杂卉杂华”，山体呈现出红宝石般的色泽。<br><br>丹霞山水或许真的太美了，以至于当他离开武夷山去往建康（今南京）后，行文运笔竟大不如昔，而又有了“江郎才尽”的典故。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBzFQ2iHqAAEhfAAfQtkG1wDQ338.jpg@!rw9"><br><br>海拔2157米的武夷山脉最高峰黄岗山看起来略显平缓，既无西部高山的险峻，亦无丹霞山峰的雄奇，但它却是不折不扣的“华东屋脊”。<br><br>从山脚到山顶，常绿阔叶林、阔叶针叶混交林、毛竹林、矮林、草甸在不同海拔各领风骚，这样明显的植被垂直分布在同纬度地带是非常罕见的。<br><br>摄影/黄海然而，在飞机的舷窗中第一眼看到武夷山脉，扑面而来的却是望不到边际的绿，长达550公里的大武夷是闽西不折不扣的霸主，自古以来便是福建的天然屏障。<br><br>那层层叠叠的辽远峰群，仿佛是一座座迷宫，隐藏着诸多大地的秘密。<br><br>一个小小的盆地出现了，那是武夷山市，丹山碧水应当也就不远了。<br><br><h4>武夷丹霞，闽西的一抹水色胭脂</h4>手中有一张中国丹霞地貌分布图，在西北、东南和西南，一片片晕染般的红色像是大地的胭脂。<br><br>武夷山脉正是被这种“色如渥丹、灿若明霞”的自然造化所偏爱的地方。<br><br>密密麻麻数十个分布点，构成了“东南丹霞秀”的格局。<br><br>',
'<h2>矛盾的福建</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBy1Q2iF6ARb7KAAoD0RcRGTM478.jpg@!rw9"><br><br>福建的山并不十分高耸，但是由于江河的切割，这里山脉支离破碎，悬崖峭壁随处可见。<br><br>进出福建的道路正是修建在如此复杂的地形中，闽道的艰难可想而知。<br><br>图为重峦叠嶂的武夷山。<br><br><h4>从黄山到福州—隧道最多的路</h4>有人说，“闽道更比蜀道难”。<br><br>在黄山开完一个会，我就驱车直奔福建的省会福州，目的就是要实地考察一下这个说法是真的吗？<br><br>到福建境内的路是新修的，路况很好，不过隧道却出奇的多，一个山洞接着一个山洞，据说福建全省有隧道350多个。<br><br>隧道多，说明山的相对高度高。<br><br>从浙江进入福建要翻越庞大的武夷山系。<br><br>武夷山是中国东南地区最高大的山系了，这里群峰林立，重峦叠嶂，最高峰—黄岗山海拔2157米；海拔一千多米的山峰数不清。<br><br>翻过武夷山，还有一个与武夷山相当的庞大山系—戴云山横亘在福建的中央地带。<br><br>隧道多还说明一个问题，就是山的“破碎化”。<br><br>福建的大地断裂线呈网格状。<br><br>福建降水丰富，河流众多，这些湍急的河流沿着网格状的断裂线把一座座大山切割得好像“豆腐块”一样，山成了一块块“豆腐”，水则成了“格子状水系”。<br><br>路在这一块块“豆腐块”和“格子状水系”中穿行。<br><br>可以想象古时从中原到福建之艰难。<br><br>闽道与蜀道究竟谁更难？<br><br>我觉得对古人而言，可能闽道更难，因为蜀道翻越的是像秦岭、大巴山、米仓山那样的大山，行走在这样的大山上，是在一个斜面上不断地前行，闽道上的山虽然不如蜀道上的山高，但其支离破碎，走在闽道上会不断地与悬崖峭壁遭遇，就像走在一个个锯齿之上。<br><br>',
'<h2>寻找雅拉从天府到天堂的路</h2>川西的雅拉雪山，是我们杂志2003年9月《四川专辑》的封面。<br><br>它那“刀削一样的轮廓，神秘的紫光以及极富冲击力的山体”，给无数读者留下了深刻的印象。<br><br>身为四川人，《中国国家地理》的忠实粉丝李坤和牟志昊一直都对这期的封面念念不忘。<br><br>在看到我们开辟了“寻找封面诞生地”的栏目后，他们决定一起骑着自行车去寻找雅拉神山的拍摄地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBzFQ2iFqANUNMAAGFFmdwRJY021.jpg@!rw9"><br><br><h4>第一天—第三天：在极度疲惫中翻越夹金山 </h4>确定好目标后，我们便着手准备：网上查资料安排行程、准备户外装备、保养自行车各方面的准备周到后，我们就在等待一个给力的天气。<br><br>终于，在7月22日我们等到了它。<br><br>第一天的行程是从成都到芦山，第二天是芦山—新寨子，这两天的骑行还算是轻松的，就当是这次行程的热身吧。<br><br>第三天我们沿着红军走过的道路开始翻越夹金山，近40公里的连续上坡和不断升高的海拔是我们最大的挑战。<br><br>翻越夹金山是很痛苦而漫长的。<br><br>刚开始我们还有说有笑的，可是好景不长，腿部肌肉乳酸不断堆积，呼吸变得困难，毕竟这里的海拔已经很高了。<br><br>为了减少体力消耗，我们停止了说笑和打闹。<br><br>我们按照各自的节奏和蹬踏频率骑行着，呼吸从三踏一吸到一踏一吸，很快就迎来了体力极限。<br><br>但是我们两个谁也没有下车休息，都不想成为对方嘲笑的对象。<br><br>坚持了差不多三四公里后，我们终于挺过了体能极限。<br><br>随着骑行难度的加大，路旁的景观也从森林变成了高山草甸。<br><br>这坡度极大的草甸上不只有牦牛，还有一些五颜六色的小花在阳光下顽强绽放。<br><br>草甸之下是极薄的土层，修公路后留下的痕迹，几年来依旧寸草不生。<br><br>高原的生态环境比教科书上说的更脆弱。<br><br>经过了无数次的蹬踏后ﺀ在一个180°的大拐弯处，我们终于看到了上山以来的第一座房子。<br><br>我们欣喜若狂—终于看到了到达山顶的希望。<br><br>可是，当拐过弯道后，我们刚刚燃起的希望之火又被浇灭了。<br><br>大拐弯后面除了一个又一个的之字形弯道以外，就是更高的山峰。<br><br>没办法，我们只有像蜗牛一样，继续往上爬。<br><br>爬过了我们视野范围内最高的山脊，正准备松口气，结果又是一个又一个的之字形弯道和山峰，这对我们是何等的打击！我们简直都快要绝望了。<br><br>这时，我突然在左前方看到了经幡和旅游导示牌，离我们大概也就一两公里，看来这次离山顶真的不远了！我们喝了口水补充一下能量，做最后的冲刺。<br><br>有了动力，我们一口气爬上了山顶。<br><br>',
'<h2>加拿大太平洋铁路它遗忘了华工的奉献和死亡</h2>126年前，上万名华工背井离乡，投身到横贯加拿大的太平洋铁路的修建，尽管他们参与修建的路段只是这条全长约5000公里的铁路的十分之一，但是他们却饱尝苦难，有的甚至葬身荒野。<br><br>在帮助加拿大实现了跨大陆建国的梦想之后，他们被历史雪藏了一个多世纪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBy1Q2iFKAbVDHAAgAJOfqGTg064.jpg@!rw9"><br><br><b>列车在湖畔穿行</b>太平洋铁路风景最美、距离最长的一段，涉及安大略省西部的苏必利尔湖、萨斯喀彻温省的帕里斯大三角地区和落基山脉。<br><br>这段铁路沿线森林密布，还有数不清的湖泊和河流。<br><br>站在高处俯瞰，行进中的列车就像是一条巨蟒，在水清林茂的峡谷之间穿行。<br><br>摄影/Carson Ganci/C阴沉沉的大雾锁住了苏必利尔湖北岸，发黑的湖水在冷风的推拥下一浪接一浪地拍击着岸边峥嵘的礁石，发出低沉的吼声。<br><br>列车在从岸崖边开凿出的一条仅够铁轨穿过的窄道上，沿着崎岖的湖畔飞快地滑过，一路驶向遥远的落基山脉。<br><br>这是我熟悉的加拿大太平洋铁路最著名的路段，跟落基山脉西侧的弗雷泽河谷段一样，被称为整条铁路沿线地理环境最恶劣的区域。<br><br>然而在126年前，上千名豪饮猛干的移民和华人劳工，愣是战胜了一次次的地表塌方和洪水，让铁路从东向西横跨了整个北美大陆。<br><br><h4>华工修筑的弗雷泽河谷段是最难的部分</h4>在落基山西侧弗雷泽河谷的险山恶水中，数千名西线的筑路劳工负责奋力打通太平洋铁路的全程，这是整条铁路修建最艰难的部分，劳工大多是华工。<br><br>弗雷泽河是不列颠哥伦比亚省最长的河流，也是该省南部唯一的一条穿过加西内陆高地的河流，因此成了太平洋沿岸到加拿大内陆的唯一通道。<br><br>在进入西海岸平原带之前，弗雷泽河在崇山峻岭间削切出了一道长80多公里的峡谷。<br><br>本来宽阔的河面突然被迫挤进不到百米宽的峡谷，河水变得湍急汹涌。<br><br>河水中暗礁密布，岸上的悬崖峭壁从水中拔起，悬崖上覆盖着密密的原始森林。<br><br>在峡谷两侧的山崖上，到处是深浅不等的崖缝。<br><br>这其中最让人闻之色变的，是横亘在峡谷中部的“鬼门关”。<br><br>河谷在这里变成了一道不足40米宽的山缝，两岸的悬崖高达两百米，激流咆哮奔腾而过，地势十分险要。<br><br>早期的西部探险者通常在山崖上修栈道而行，但是有些地方，只能先在绝壁上凿出石坑，然后攀援而过。<br><br>',
'<h2>地下的楚国中国文明的另一种可能</h2>壮美的建筑、绮丽的歌舞、精湛的技艺、博大的典籍……那是楚文化的前世。<br><br>当秦人将所有这些付之一炬，两千多年来，历史只记住了一个抽象的楚国，然而，今天，考古学家为我们复活了一个地下的楚国，这里有无与伦比的青铜器、丝织和刺绣品、漆器、美术和乐舞……这些精彩绝艳的工艺与乐舞，与老庄哲学和屈庄文学一起，构成了楚文化的六大支柱。<br><br>这是楚文化的今生。<br><br>它让我们感受到一个充满质感、色彩和温度的楚国，也诉说着中国文明的另一种可能：一种充满了浓厚自由空气的可能。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1F/wKgBzFQ2iEeAZAdwAAI5Hlf03iw480.jpg@!rw9"><br><br><b>流丽灵动的楚国玉器</b>楚文化是东周时期长江中游地区的楚人所创造的具有自身特征的一种文化，其发祥地及中心地带在今天的湖北一带。<br><br>楚国作为春秋战国时期的大国和强国之一，在800多年的历史长河中创造了灿烂辉煌的文明成果。<br><br>由于上个世纪六七十年代后，楚地出土文物众多，令人目不暇接，故有学者提出“考古意义上的楚文化”的概念，这些出土文物既反映了楚人物质文化的成就，也体现了楚人精神文化的面貌。<br><br>图中是楚墓中出土的玉器。<br><br>楚国玉器是春秋战国时期玉器中的翘楚，多线条流畅，柔婉细腻，回环逶迤，不师先法，富于变化，充满节律感及运动美。<br><br>摄影/郝勤建<h4>“最遗憾的是还没有挖出楚王墓”</h4>深冬的江汉平原，棉田里剩下一片片枯黄的空秆，油菜嫩绿，连向无际的远方。<br><br>有时，路边会闪过一个低缓的小丘岗，或几处小土堆，与村子里的楼房差不多高，给单调的天际线增加点波折。<br><br>平原人家没有见过山，往往把这些不过10米高的土堆夸张地称为山，或者更形象地呼为冢子。<br><br>有趣的是，民间智慧与专业意见在这点上居然重合。<br><br>去熊家冢的路上，荆州博物馆考古队副队长赵晓斌指点我注意车窗外的土堆，说：“许多冢子真的是坟包，也就是考古上说的封土堆，多半是楚墓。<br><br>楚墓有个特点，找到一座，附近往往有几十座。”<br><br>荆州遍地楚墓，因为附近的纪南城即战国时期的楚都遗址。<br><br>纪南城因位于纪山之南而得名，遗址平面是个长方形，东西长4.5公里，南北宽3.5公里，面积约16平方公里。<br><br>我们登上小土岗瞭望，但见平野苍茫，散落着田亩、菜园、池塘和村庄，一派平和安详的景象。<br><br>赵晓斌说，我们正站在古郢都东南角的烽火台上，从脚下向西延伸出的那道若隐若现的小土坡，就是当年夯土建造的南城墙。<br><br>南门外原来是长江，有水门与城内河道相通。<br><br>我们往北穿过松柏村，水泥路两侧绿油油的菜地里，不时隆起一两个荒芜的小土包——那是当年楚宫的台基。<br><br>上世纪70年代，中国考古界对纪南城遗址进行了全面钻探勘测，弄清了纪南城的布局，确认纪南城为楚国都城。<br><br>但是，到底楚国在纪南城建都多少年，学术界还有争议。<br><br>一种观点认为，纪南城是春秋和战国时期的楚都，历时400多年；另一种观点认为，纪南城只是战国时期的楚都，历时220多年。<br><br>',
'<h2>荥经发现了中国面积最大的野生珙桐林</h2>100多年前，珍稀植物珙桐在19世纪被传教士大卫从四川省雅安市宝兴县引种到欧洲，深受欧洲人喜爱，很快成为广为栽种的城市绿化树种。<br><br>但在原产地中国，直到上世纪50年代它才受到重视。<br><br>珙桐的分布区域并不集中，多是混交状态，数量极其稀少。<br><br>2008年，在四川省雅安市荥经县境内，奇迹般发现了近10万亩野生珙桐。<br><br>这是中国面积最大的野生珙桐分布区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBy1Q2iDyAVAuJAAdFuqzbL3E450.jpg@!rw9"><br><br><b>罕见的“独木成林”</b>瓦屋山西坡下的金山村山林中，有一株“孪生珙桐”，已有一百多年的树龄。<br><br>在当地向导胡太兴的带领下，我们找到这株生命力极为旺盛的孪生珙桐树，如今已从根部繁殖出了十来株珙桐，形成了“独木成林”的景观。<br><br>2010年5月初，北京刚蒙上泛着嫩绿的面纱，四川雅安已经被浸泡在浓郁的绿色里了，各色花朵被映衬得娇艳欲滴。<br><br>自然界的万物永远比我们人类更早获得春的信息，开始周而复始的年度繁衍、生长的轮回。<br><br>我坐在汽车里，在被春雨湿润又被车轮碾压得十分泥泞的山路上盘旋上升。<br><br>车子终于缓缓地停下了，一株孤零零的二三十米高的树让我们停住了前进的脚步。<br><br>它伫立在因道路施工而拓开的路旁，失落中透着美丽的优雅。<br><br>“看，这就是珙桐了。”<br><br>站在我旁边的印开蒲先生说道。<br><br>这名中国科学院成都生物研究所的资深研究员对植物有着狂热的爱，并时时感染着我们。<br><br>这是我第一次见到珙桐，尤其是在这样一种情境下，一棵孤零零地站在被开了口子的山腰上，周边什么树也没有。<br><br>高耸、黝黑的树上挂着翠绿的叶，或白中透绿、或白如莹雪的鸽子形状的花舞着翅膀，迎风欲翔。<br><br>此情此景，我想到的只有坚强和优雅。<br><br>印开蒲先生对我说：“你看到的这些白色的花瓣，其实并不是花，而是花序基部的白色苞片。”<br><br>原来，珙桐花的那两白色花瓣其实是由树叶逐渐演变而成的。<br><br>最初，它们围绕着蕊的边上，向上生长着，然后颜色从翠绿色渐变成淡绿，最终变成白色。<br><br>而苞片也从小小怯怯的叶子，最终扩展到手掌大小，下垂着，护卫着中间的花蕊。<br><br>它的紫色头状花序如鸽子的头部，绿黄色的柱头像鸽子嘴，花序基部两片硕大的雪白苞片，则像是鸽子的一对翅膀——我真正明白为什么它会被称作“鸽子花”了！听着印先生在旁边娓娓道来，我在增长见识的同时，心里也稍微有点遗憾，刚想起来的“宠辱不惊，任庭前花开花谢；去留无意，随天上云卷云舒”的诗句，在这科学的阐释中烟消云散。<br><br>自古以来，中国文化中诗意的情境描述和寄情自然的文字多如繁星，但是很少对自然万物进行细致的研究和发掘。<br><br>中国这种文化的传统也导致了中国生物学、博物学的研究没能形成气候，只是到了近代，随着和西方的交流、学习才开始兴起。<br><br>但正如我此时此刻的经历一样，我们很多人都在经历着“被科学”的过程，并同时在丧失着我们的传统、文化思考和哲学境界。<br><br>不过话说回来，如果不是因为被外国人发现并命名，珙桐可能并不会如此出名，“鸽子树”的名号也不会存在，而只是“水冬瓜”、“空桐”“水梨子”、“汤巴梨”这些农家俚语般的称谓。<br><br>',
'<h2>太白：中国东部可以感受雪山的地方</h2>太白山是秦岭中最为高大雄伟的山。<br><br>秦岭的最高峰——拔仙台就在太白山上。<br><br>太白山有许多特色：野生动物、珍稀植物众多，人文历史遗迹丰富等等。<br><br>但是它最有吸引力、最突出的魅力是什么呢？<br><br>本文作者认为：它的魅力是：它是中国东部惟一能让人感受雪山的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/20/wKgBy1Q2iCiAP6zHAAYG1hSi210377.jpg@!rw9"><br><br>太白山的冰斗湖之一——大爷海。<br><br>5月初的大爷海仍旧是一片冰天雪地。<br><br>通常只有在夏季冰雪融化之后人们才登上太白山祭拜神灵，所以太白山的庙观在长长的冰雪季节都处于废弃状态，却为来此考察的科学家和登山爱好者提供了得以御寒的场所。<br><br>在眉县的汤峪镇我们准备住一个晚上，第二天上山。<br><br>饭店对面的山坡上，一片片刺槐树正在开花，把山坡染得一片雪白，香气阵阵袭来，令人陶醉。<br><br>刺槐树是暖温带的指示性树种，在秦岭以北广泛分布，秦岭以南就很少见到了。<br><br>我们来时，北京的刺槐树还没有开花，北京的刺槐树在5月1日左右开花，刺槐树一开花，北京人就知道夏天开始了。<br><br>这里的刺槐4月20日左右开花，现在正是盛花期。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/20/wKgBy1Q2iCaAD0zQAAiiA2GAS4k852.jpg@!rw9"><br><br>从卫星遥感影像图上看秦岭，你会惊奇地发现秦岭中河水和溪流是如此地密集。<br><br>就是这无数条水流，千万年来侵蚀切割着秦岭，造就了千沟万壑、崇山峻岭。<br><br>也正是这样纵横的千沟万壑、崇山峻岭为大熊猫等珍稀野生动物提供了回旋和躲避人类侵扰的理想场所。<br><br>房间里戴君虎博士正在挑捡第二天登太白山的行装，多余的行李将放在车上，两天以后车在秦岭南坡的厚畛子镇等我们。<br><br>究竟要带多少保暖的衣服？<br><br>戴博士正在计算太白山上的温度：这里海拔500多米，我们要登顶的太白山主峰——拔仙台3767米，二者相差大约3000多米。<br><br>高山降温的一般规律是海拔每上升一百米，温度下降0.5—1℃，太白山这里5月份是每上升100米温度大约下降0.6℃。<br><br>现在这里气温大约是20℃，那么山顶的最低温度将在0℃左右。<br><br>我们全都带上了毛衣、毛裤和防寒服。<br><br>戴君虎是中科院地理科学与资源研究所的副研究员，他的博士论文就是研究秦岭太白山的高山林线，他曾六上秦岭，是一位研究秦岭植被分布的专家。<br><br>我们的另一位专家是中科院地理科学与资源研究所全球变化信息研究中心主任刘闯研究员。<br><br>我想起打电话邀她来秦岭时的情景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1F/wKgBy1Q2iBqAa35-AAPwVj1SfIU983.jpg@!rw9"><br><br>滚过艰难的路从大爷海到太白山主峰——拔仙台的一段路，由于积雪，稍有不慎我们就会深陷雪中动弹不得，刘华杰教授为了不被陷在雪里，连滚带爬地前进。<br><br>“上秦岭没有够，有瘾，你们登不登太白山的主峰——拔仙台，如果登，我就去。”<br><br>',
'<h2>大足石刻中国南方最大的石窟群</h2>大足石刻是中国南方最大的石窟群，也是南方唯一名列世界文化遗产名录的石窟。<br><br>重庆市大足县境内分布着75个石窟群，全县24个乡镇无一没有石窟分布，总数有5万尊之巨。<br><br>石窟的年代，从初唐、中晚唐、五代一直延续至两宋、明清，又以宋代最为恢宏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1F/wKgBy1Q2iBCAVEVJAAZt_UkZb2M481.jpg@!rw9"><br><br>释迦涅图地点：宝顶山年代：南宋这尊造像名叫“卧佛”，塑造的是释迦牟尼佛灭度涅槃时，他的弟子与眷属前来送行的场景。<br><br>有意思的是，这尊卧佛并不完整，右肩隐入地表之下，双脚隐于岩体之中，给人意犹未尽之感。<br><br>大佛头部下方那个卷发人，很可能就是营造宝顶山的僧侣智宗。<br><br>摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1E/wKgBzFQ2iAuAZkn8AAifbDE5UH8824.jpg@!rw9"><br><br>千手观音究竟有多少只手地点：宝顶山年代：南宋2011年初春，包括故宫博物院在内的国内20余家专业机构联合对宝顶山千手观音进行修复。<br><br>千手观音究竟有多少只手，历来是个谜，清代有个和尚，借给千手观音贴标签的机会，一只手贴一个标签，数出有手1007只。<br><br>在这一次的修复中，借助现代化的扫描测绘仪器逐一编号，才数出千手观音有手830只。<br><br>从南宋工匠雕凿出这尊精美绝伦的造像，到今天借助最新的仪器计算她有830只手，时间跨度是800多年。<br><br>摄影/袁蓉荪<h4>千手观音摩崖造像修复工程，中国第一次完全依靠本土技术</h4>2011年农历二月十九日，中国民间流传的观音生辰。<br><br>前一天，许多在外地工作的大足人就回到老家，准备祭拜宝顶山大佛湾的千手观音。<br><br>邻近的重庆市、成都市、隆昌县、荣昌县、富顺县等地的游客，也专程来到大足，祭拜这尊千手观音。<br><br>这尊开凿于南宋年间的千手观音，面积有88平方米，身后孔雀开屏一般密布千手，手中握有宝瓶、宝珠、宝印、宝塔、玉环、杨柳枝等法器，全身与千手均贴有金箔。<br><br>这也是中国最大的一尊摩崖千手观音造像。<br><br>农历二月十八日的晚上，淅淅沥沥的细雨一直下个不停，却丝毫不影响大足人的礼佛热情。<br><br>当人潮涌入大悲阁，准备像往常一样祭拜千手观音时，眼前的千手观音面前却搭上了层层叠叠的脚手架，深绿色的编网挡住了她秀美的脸庞。<br><br>千手观音“生病”了。<br><br>自2007年起，宝顶山的工作人员就发现千手观音的不少手指出现裂纹，严重的已一根根往下掉；她身上最厚的地方有8层金箔，显示历朝历代的善男信女曾8次贴金，时间一长，金箔起翘、剥落，令她体无完肤；而千手观音所在岩壁，也出现了裂缝。<br><br>用工作人员的话来说，千手观音已经“病入膏肓”了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBzFQ2iAqAGhfUAANntfEO-NA224.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1E/wKgBzFQ2iAqAe3V3AAIEVxKpNeE816.jpg@!rw9"><br><br>铁栅栏中的毗卢道场石窟造像地点：宝顶山年代：南宋宝顶山毗卢道场平时并不对外开放，游人只能隔着铁门观看洞中精美绝伦的造像（上）。<br><br>毗卢道场是密宗主尊毗卢遮那佛设坛讲经说法之处，表现的是毗卢遮那佛给众菩萨、僧众说法的场景，菩萨、僧众表情端庄肃穆，似乎正在仔细聆听佛祖的讲法。<br><br>毗卢道场石窟的中心刻了一座六角五面攒尖飞檐双层亭，正中便是毗卢遮那佛（下）。<br><br>摄影/袁蓉荪2008年，国家文物局将千手观音定为“全国石质文物修复一号工程”。<br><br>修复工程联合了中国遗产研究院、敦煌研究院、大足石刻艺术博物馆、清华大学、北京大学、中国地质大学等20余家国内顶尖研究机构与高校，这也是中国本国技术力量第一次不需外国的技术帮助独立对石窟进行修复。<br><br>此前敦煌、龙门石窟的修复，中国一直与美国、意大利有着诸多合作。<br><br>表面上看，千手观音只是一龛简单的摩崖造像，而事实上，对她的修复与治理，涉及到诸多领域与学科的交叉。<br><br>要修复千手观音的手指，得先加固岩体，这就涉及到地质学；手指断了需要再植，又涉及到雕塑学；手指上贴有几层金箔，需要先揭取下来，逐层分离，并通过考古学确定每层金箔的年代；手上握的法器上绘有状彩，又需要绘画知识；而千手观音的手指，不同的手印有不同寓意，修复又要遵循佛教仪轨。<br><br>单是手指，就涉及到地质、雕塑、考古、美术、佛教等诸多领域，可见其复杂程度。<br><br>尤为重要的是，中国北方石窟以壁画为主，对于壁画的修复国内专家已经驾轻就熟，对石刻的修复却几乎是一片空白，这也是为何会有20余家研究机构与高校参与到千手观音修复中来的原因。<br><br>',
'<h2>崇尚教育的毛南族</h2>“毛南人信仰多神，在宗教祭祀活动中，他们戴三界公、圣母仙、雷公等善神的木雕面具。”<br><br>“他们编织的竹笠十分精巧，用金竹和墨竹细篾交错穿缀，构成奇妙的图案花纹。”<br><br>“毛南族的石雕工艺远近闻名，既可以雕凿石凳、石碓等生活用品，还雕刻恢宏的石墓、精美的石碑。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1E/wKgBzFQ2iAGAbipzAAUYtGwXfhk065.jpg@!rw9"><br><br><b>毛南族认定时间1956年</b>地点/广西壮族自治区河池市环江毛南族自治县思恩镇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1E/wKgBzFQ2h_2AXi-lAADfZqOKTSQ101.jpg@!rw9"><br><br><b>王昭武</b>白族，云南大理人，建国前在滇南民族地区工作，1954年毕业于云南大学历史系民族史专业。<br><br>1956年参加广西少数民族社会历史调查组，1958年任毛南族调查组组长，多次深入毛南族聚居地区调查，开创性地调查研究毛南族社会历史情况，先后发表多篇关于毛南族的调查报告和论文。<br><br>参与完成《毛南族简史》的编写。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1E/wKgBy1Q2h_6AQH68AAEZqb4RUQs113.jpg@!rw9"><br><br><b>石光尤</b>男，毛南族，1944年4月出生于贵州省平塘县卡蒲毛南族乡摆旁简克寨，上世纪60年代初在农村从事农业生产，任队长。<br><br>1986年后曾任平塘县委统战部办公室主任、县委台湾工作办公室副主任。<br><br>上世纪80年代初以来，自始至终参加佯僙人（即贵州毛南族）族别识别工作。<br><br>主编《卡蒲毛南族民族风情资料汇编》等关于毛南族的书籍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBy1Q2h_6AT2GeAACypJN44JA849.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBzFQ2iAGAHfuzAAC8GI4tKpc864.jpg@!rw9"><br><br><b>培养学子蔚然成风，“三南文风颇盛”</b>毛南族是广西的土著民族之一，史载为“茅难”、“毛难”、“毛南”等。<br><br>至新中国成立前，毛南族已被淹没了民族成分。<br><br>新中国成立后，经民族识别，1956年２月经中央确认为“毛难族”，1986年改为“毛南族”。<br><br>1987年11月，在原环江县，设环江毛南族自治县。<br><br>迄今广西共有7万多毛南人，主要聚居在广西北部的环江县境，部分散居于周围的河池、南丹、都安等县。<br><br>毛南语属汉藏语系壮侗语族侗水语支，对外讲汉、壮语，使用汉文。<br><br>毛南族居住地区虽然闭塞，但毛南人重视学习，在多处设立私塾和学校，以竭力送子弟入学为荣，培养学子蔚然成风，故有“三南文风颇盛”之誉。<br><br>自新中国成立以来，更注重普及文化教育，不少人外出求学，涌现出大批人才。<br><br>毛南族的文化程度，普遍高于附近各族地区。<br><br>（解读/王昭武<U+2003> 摄影/许信尧）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBy1Q2iAGABH56AAExhP98aGI977.jpg@!rw9"><br><br><b>“下南六圩”，万人空巷</b>毛南族聚居在广西环江县上南、中南、下南的数十个村，史称“三南”地区。<br><br>虽属生活条件艰苦的山区，但自明清以来，毛南族逐渐向封建社会过渡，生产日渐发展繁荣。<br><br>其中面积最大的下南，商户日增，形成万人空巷的圩市。<br><br>因每月逢六为圩日，故名“下南六圩”，下南也成为毛南族的政治、经济和文化中心。<br><br>（解读/王昭武<U+2003> 摄影/许信尧）<b>“舅权大过天”，古代母权制的遗留</b>毛南族保留着一些原始遗俗，比如把舅父比作“水之源、树之根”，是古代母权制的遗留。<br><br>当子女在婚丧嫁娶、兴建房屋、财产分割以及发生各种事端时，请舅父主持，按他的意旨行事，显示了“舅权大过天”的权威。<br><br>（解读/王昭武）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1E/wKgBy1Q2iAGActoCAAGmkd58eSQ736.jpg@!rw9"><br><br><b>宗教祭祀，千姿百态</b>毛南人信仰多神，与后传入的道教文化糅合后，在宗教祭祀活动中，毛南人借用道教的形式，头戴刻着他们笃信的三界公、圣母仙、社王、雷公、莫六官等善神的木雕面具，身穿绣花法衣，在器乐声中出场，踏歌起舞，边唱边演。<br><br>他们跳的有单人的“穿针舞”、“猎手舞”、“打鱼舞”等，还有双人或多人对舞的“社王舞”、“贺喜舞”、“雷公大刀舞”等。<br><br>内容各不相同，都按祭祀的故事情节逐渐铺排，忽而庄严肃穆，忽而轻松活泼，千姿百态，妙趣横生。<br><br>他们的祭祀活动有的是为祈求风调雨顺、五谷丰登，有的是为驱除邪恶，驱鬼消灾。<br><br>（解读/王昭武  摄影/梁汉昌）<h4>贵州毛南族，与广西毛南族差异巨大</h4>贵州毛南族，前身是佯僙人。<br><br>上世纪80年代初，由贵州省民族识别工作办公室，组织对“待识别民族“的族别认定工作，佯僙人是其中之一。<br><br>1990年贵州省人民政府批准认定生活在平塘、独山、惠水这三县共31904名“佯僙人”的族别为“毛南 族”。<br><br>1991年8月10日 贵 州省人民政府批准成立平塘县卡蒲毛南族乡，这是全国第一个毛南族乡。<br><br>',

'<h2>走近贡嘎寻找封面诞生地</h2>编者按：有很多读者非常喜爱我们杂志的封面，甚至不辞辛苦地去寻找封面的拍摄地，重拍这些画面。<br><br>因此，设置一个栏目展示寻找封面的过程，不仅是旧影重温，还是一个加深认识中国的过程。<br><br>相信读者会喜欢这个栏目。<br><br>栏目的名称斟酌再三，我们选了“寻找封面诞生地”这样一个名字。<br><br>此栏目将不定期出现，以展现读者们寻找并重拍这些封面的过程。<br><br>这期讲述了几位读者寻找我刊2008年第3期封面贡嘎山拍摄地的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBy1Q2h_WAMVNfAAUTSQuwdv4995.jpg@!rw9"><br><br>我们在高尔寺山寻找《中国国家地理》2008年第3期封面的机位，山形角度大致差不多，可是我们发现位置低了一点，雪山和草甸之间少了一层山峦，决定爬上身后的黑石山拍摄。<br><br>摄影/刘乾坤根据摄影师们拍摄贡嘎山的经验，在3、4月份昼夜温差较小的时候，更容易看到贡嘎山的主峰。<br><br>3月底，芈友康、刘铭镛约我一起去拍贡嘎。<br><br>他们两人是《中国国家地理》的忠实读者，特别向往青藏高原。<br><br>在没有去过西藏以前，芈友康对川藏线就非常熟悉。<br><br>而他的这份熟悉，大部分是来自对2007年第10期《中国人的景观大道》与2008年第3期《垭口：景观大道上的观景台》的反复阅读。<br><br>他问我2008年第3期封面上的那张贡嘎是在哪个地方拍的，我说，应该是高尔寺山或者是新都桥观景台。<br><br>无论是在哪个点，我们只有到达新都桥才能开始寻找，天气是最为重要的。<br><br>得知我们要去寻找那期封面的拍摄点，不少热心的网友帮我们查询天气，IT业的资深管理人员罗宇辉及时发来了最近几天的天气预报——4月1日和2日是多云，除此之外都是阴天。<br><br>3月31日，我们出发了。<br><br>到达康定时，天气仍是阴沉沉的，我们期待着次日如天气预报一样，是多云的天气。<br><br>在高原，多云的天气更宜于拍摄，如果是晴天，万里无云，便会失却晚霞、火烧云、流动光等烘托图片气氛的天象。<br><br><h4>高海拔行走，确定机位</h4>我经常行走在高原拍摄，经过反复辨识，确定封面上的拍摄点是在高尔寺山。<br><br>第二天一大早，我们就起程前往高尔寺山，确定当晚住在新都桥，等待下午的光线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1E/wKgBzFQ2h_WATdM7AAfh2Rjx0ng951.jpg@!rw9"><br><br>掉头的时候，车滑下了路基，气候寒冷，路面和草甸上都是暗冰，四驱挂上之后也没有反应，芈友康和秦昌平在高海拔的地方吃力地推车。<br><br>摄影/刘乾坤早上，我们在高尔寺山上的黑石山一带看贡嘎，因为是逆光，贡嘎山即便显露出来也是在强光的阴影下。<br><br>这里最好的拍摄时段是下午17：00以后。<br><br>为了节省大家的体能，我和李忠义、芈友康两人决定先上山寻找具体的位置，摄影师冉玉杰和刘铭镛在新都桥镇上休息。<br><br>',
'<h2>壮族 我的第一个文化样本</h2>作家东西是生活在广西壮族人中的汉族人，壮族这个团结、奔放、热情的民族独有的文化特质对他产生了巨大影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1E/wKgBy1Q2h_uAQGUfAADdOShkNNE094.jpg@!rw9"><br><br><b>东西</b>作家，原名田代琳，汉族，1966年3月出生，广西民族大学驻校作家。<br><br>获首届鲁迅文学奖中篇小说奖、中华文学基金会第十届庄重文学奖。<br><br>主要作品有长篇小说《后悔录》、《耳光响亮》；中短篇小说集《没有语言的生活》、《我们的父亲》等。<br><br>小说《耳光响亮》、《我们的父亲》和《没有语言的生活》分别被改编为同名20集电视连续剧，统称为“后家庭伦理剧三部曲”。<br><br>我们老田家的人是从外省迁徙到广西的汉族，已经过来好几代人了。<br><br>因为是外来民族，所以住在高高的山上。<br><br>山上立着二十多间歪歪斜斜的房子，生活着百来口人，养育着百来头（只）牲畜。<br><br>我出生的时候这个地方叫谷里生产队，现在叫谷里屯。<br><br>它坐落在桂西北天峨县境内，方圆五里全是汉人。<br><br>大约7岁那年，父亲指着遥远的山下对我讲：“那是你寄爷家。”<br><br>我顺着他的指头瞄准，前方群山茫茫，云雾缭绕，布柳河的波光在谷底时隐时现。<br><br>从此，我知道了向阳镇平腊村桂花屯，那里住着我的罗姓寄爷。<br><br>所谓寄爷，就是寄父，相当于城市里的干爹。<br><br>由于我小时候体弱多病，父亲就把一碗盖着我布帽的大米放在神龛上，为我找寄爷，以确保我能健康地存活。<br><br>自从这碗大米放在神龛上之后，第一个踏进我家的辈份合适的非本姓男士，都是我寄爷的候选，前提是他愿意揭下碗上那顶帽子。<br><br>一个蝉声高唱、酷热难耐的午后，途经本村的壮族人罗氏因为口渴，走进我家找水喝，没想到却喝上了我父亲熬出的苞谷酒，于是，顺手就把那顶帽子给揭了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1E/wKgBzFQ2h_uAMaQoAAJYNphxVqA399.jpg@!rw9"><br><br>壮族是世界上最早发明人工水稻种植的民族之一，水稻是壮族人的主要农作物。<br><br>1959年，广西山区德保县东关公社的壮族人第一次种植冬稻，这是他们的冬稻田。<br><br>摄影/韩煌准<h4>壮族是一个族群意识极强的民族</h4>向阳镇大都居住着壮族，而地处布柳河流域的桂花屯，更是百分之百的壮族村落。<br><br>在我“芝麻开花节节高”的日子里，曾多次跟随父母到寄爷家去吃满月酒、过鬼节、参加寄姐的婚礼因而有了许多新奇的发现。<br><br>首先，我发现这里门前门后全是稻田，一丘连着一丘，一直绵延到河边，简直可以用“一望无际”来形容。<br><br>当时，农村的富裕程度往往是以稻田的多少来衡量的。<br><br>稻田越多就越能多打粮食，粮食越多就越能多养牲畜，牲畜越多就越能卖钱，钱越多家庭就越殷实。<br><br>一颗童心被宽广的稻田震撼，以至于多年以后，当我在收音机里听到“一条大河波浪宽，风吹稻花香两岸”的歌声时，脑海里瞬间就浮现出桂花屯的画面。<br><br>立在田间的房子都是砖瓦结构，又大又整齐。<br><br>水渠里的水哗啦啦地流淌，晚上还能发电。<br><br>这样的景象在今天看来波澜不惊，可在上个世纪70年代初期的边疆农村，却足以令一位没见过世面的小孩呼吸急促。<br><br>我在这里第一次看到电灯，第一次感受到出生地的落后。<br><br>其次，我发现他们家家都有织布机。<br><br>他们身上穿的，大都是手工织的土布，看上去没有机织的时尚，但与当时灰扑扑的汉族服装形成了鲜明对比。<br><br>土布经过棒槌捶打、蓝靛浸染之后再做成服装，穿在身上既蓝又亮，还很挺括。<br><br>女人们的衣襟、袖口和裤脚处，大都绣着细碎的红花和流畅的线条。<br><br>她们布鞋的鞋头红花朵朵，走起路来就像沿途栽花。<br><br>尽管我不适应他们的服装，却惊异于他们的制造。<br><br>我以为只有城市里的铁机器才能织出布来，却不晓得我的寄娘、寄姐都能从木机器上织出布匹。<br><br>她们拉动织布机，把梭子在棉线中穿来荡去，仿佛电影里的工人，课本里歌颂的劳动者。<br><br>她们在地里种出棉花，把棉花纺成线，把线织成布，把布缝成衣服。<br><br>每个壮族妇女，都能单独完成这一过程。<br><br>而这门手艺，正是土著民族的标志。<br><br>他们在这块土地上生活得很有些年头了，不管城里有没有纺织厂，也不管供销社里有没有布卖，反正他们自己能织出布来，以保证冬天不冷，节日里能换新装。<br><br>当布匹富余的时候，寄娘会送些给我母亲。<br><br>于是，我们一家人的身上，偶尔也会穿上土布剪裁而成的唐装。<br><br>',
'<h2>驮娘江畔的壮寨生活</h2>壮族是中国人口第一多的少数民族，主要居住在广西壮族自治区，少数分布在与广西交界的云南、贵州、湖南、广东四省。<br><br>尽管壮族支系繁多，各支系间的差异很大，不过壮族大致上以右江和邕江为界，可以划分为南壮和北壮。<br><br>作家黄佩华是桂西北地区的壮族，他给我们讲述了他所熟悉的驮娘江畔北壮人的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1D/wKgBy1Q2h-WADzSJAAENuybu8QU354.jpg@!rw9"><br><br><b>黄佩华</b>壮族，中国作家协会会员，壮族作家创作促进会会长，广西作家协会副主席，一级作家。<br><br>曾任文学刊物《三月三》社长兼总编辑，现在广西民族大学艺术学院供职，硕士生导师。<br><br>曾获第二届、第四届、第五届壮族文学奖；获全国第四届、第七届少数民族文学“骏马奖”等多项奖项。<br><br><U+2003>主要作品有长篇小说《生生长流》、《公务员》、《杀牛坪》，长篇传记《瓦氏夫人》，小说集《南方女族》、《远风俗》等，担任《公务员》等多部电视连续剧的编剧。<br><br>我的家乡在广西百色一个叫平用的寨子里。<br><br>平用，壮语意为“一块平缓的坡地”，是桂滇交界山区一个普通的壮族小寨子。<br><br>我们壮族给寨子起名似乎比较随意，住在田边平地的多以田垌的名字命名村寨，而山坡上的寨子则冠以山坡的名字。<br><br>平用寨前的河叫驮娘江，是右江的支流，江不大但名字很有意思。<br><br>它得名于一则壮族民间故事：在一个大旱之年，一个壮族后生背驮着母亲逃荒寻水，在找到驮娘江的源头驮娘泉时，母亲却渴死在儿子的背上。<br><br>驮娘江是一条名副其实的壮族河流。<br><br>它源自云南省文山壮族苗族自治州广南县与丘北县交界的大山里，进入广西后从西南方缓缓流来，在平用寨前拐了个急弯，然后掉头转向东南，一泻千里，汇入右江。<br><br>在我们平用，驮娘江的流向形成了独特的地理方位，江的下游即是日出的方向，而日落处则是江的上游。<br><br>这个依山傍水的壮族小山寨，就像一颗散落的星星，深嵌在云贵高原南缘一个小小的皱褶里。<br><br>其实，平用并不是我们家的祖居之地。<br><br>壮族是一个稻作民族，喜欢傍水而居，是因为平用平缓的土地和驮娘江吸引了我的父亲，使他毅然决然地离开住了几代人的山里老家。<br><br>从我学会讲话开始，我就逐渐注意到，我的父母亲以及哥哥姐姐们，他们说话的语调和寨上人是有很大差异的。<br><br>很多年后我才晓得，我们壮族支系繁杂，语言千差万别。<br><br>大体上，说话有送气声的属于南部方言，没有送气声的属于北部方言。<br><br>因此，我们寨子甚至包括桂滇边界一带，基本上属于北壮。<br><br>南壮和北壮大致以右江和邕江为界，可谓南北分明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1D/wKgBzFQ2h-aAONAyAARM2K395R0785.jpg@!rw9"><br><br>壮族姑娘落落大方、性格爽朗，谈恋爱的时候也是如此。<br><br>这是1988年拍摄于广西隆林各族自治县沙梨乡的两个壮族姑娘，她们正在跟小伙子对歌。<br><br>她们虽然站在树后，但丝毫没有把自己藏起来的感觉。<br><br><h4>壮家男子的生活四部曲，</h4><h4>独木舟、围捕、水车和稻田</h4>壮民族聚居在北回归线一带，属于典型的亚热带气候，阳光充足，雨量丰沛。<br><br>壮族人是人类最早种植水稻的民族之一，他们无论迁徙到哪里，都离不开种植水稻。<br><br>我们家在寨上安顿下来后，父亲便开始四处找地垦荒造田，实施他的水稻种植计划。<br><br>因为是后来者，那些靠近水源且便于开垦的荒地早已被别人占据。<br><br>父亲只好到一些远离村子的地方，一分一分地挖，一厘一厘地造。<br><br>然而，立足未稳又遇上荒年，加上我们家人口众多，新开垦的田地太少，口粮不足成了家里面临的最棘手的问题。<br><br>',
'<h2>波兰维利奇卡盐矿中的艺术宫殿</h2>盐，氯化钠。<br><br>生命一日也不能离开的物质。<br><br>在波兰，有这样一个小镇，在数百年间产出无数这种白色结晶的同时，也将一个盐矿变成了一座精美绝伦的艺术宫殿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1D/wKgBy1Q2h-OAYugIAAY1Te71cCw543.jpg@!rw9"><br><br>这是波兰维利奇卡盐矿中的圣金卡教堂，宫殿中的顶棚、地面、墙壁、浮雕乃至吊灯，都是用岩盐雕刻而成的。<br><br>维利奇卡盐矿建于13世纪，在21世纪仍在使用，是波兰乃至欧洲最古老的盐业企业。<br><br>1978年，维利奇卡盐矿被联合国教科文组织列入世界文化遗产名录。<br><br>整个盐矿就是一个巨大的地下“迷宫”，它包括2391个宫室，长度近300公里。<br><br>所有这些宫室都开凿在9个盐层上，盐层最浅处是64米，最深处达327米。<br><br>目前，这里可供参观的面积只占了整个盐矿的百分之二。<br><br>摄影/Rafal  Stachurski“维利奇卡”，在波兰语里是巨大、伟大的意思。<br><br>以此为名的盐矿，名副其实。<br><br>它宛如一座深藏在地下一二百米处的“城市”，数百公里弯弯曲曲的通道和栈道，连接着2000多个洞室，开阔的大厅、肃穆的教堂，从屋顶、地面到墙壁，从悬挂着的晶莹剔透的吊灯，到无数栩栩如生的雕塑、圣像，一切都是用朴实无华的盐制成的！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1D/wKgBzFQ2h-KAE5wiAAQuwBIXm8Y201.jpg@!rw9"><br><br>维利奇卡盐矿外景。<br><br>如今，维利奇卡盐矿成了波兰最受欢迎的游览胜地，这里每年都要接待数以百万计的游客。<br><br>摄影/R H Productions这是波兰人最引以为傲的文化遗产，数百年来给予精心的维护，1978年，维利奇卡盐矿被联合国教科文组织列入首批世界文化遗产名录。<br><br>如今，距波兰历史名城克拉科夫十几公里的维利奇卡小镇，仅2万人口，每年却要接待120多万游客。<br><br><h4>盐矿已有700多年历史</h4>“维利奇卡盐矿深度为327米，共有9层，矿道总长度达245公里。<br><br>矿中的设施包括垂直矿道、楼梯、教堂、湖泊，以及大大小小的输出口。<br><br>它向人们展示了采矿技术发展的各个阶段。”<br><br>这是联合国教科文组织在将维利奇卡盐矿列入世遗时所做的简短说明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1D/wKgBy1Q2h-SAQgjQAAYQm1L10PM960.jpg@!rw9"><br><br>维利奇卡盐矿的升降机结上了厚厚的一层盐壳。<br><br>1996年，盐矿的1至3层完全停止采盐，建成博物馆供游人参观。<br><br>在古代，维利奇卡盐矿的盐被称作“白色黄金”。<br><br>事实上，维利奇卡生产的盐的确像黄金一样有价值。<br><br>当时，盐矿创造的财富，相当于整个波兰王国财政收入的1/3。<br><br>800多年以来，维利奇卡都是整个波兰的财富来源，并为波兰的文化奠定了坚实的物质基础。<br><br>去年7月下旬，我应邀到波兰访问，其间花了半天时间参观了维利奇卡盐矿。<br><br>身着蓝色制服的高级导游雅努士把我们领了进去。<br><br>他介绍说，盐矿共有9层，目前上面3层作为博物馆对外开放。<br><br>我们乘坐专门的老式电梯下矿井，电梯只能容纳不到10人，不过下行速度很快，很快便下到了地下64米的第一层。<br><br>',
'<h2>我们对壮族的调查丰富了史书记载</h2>壮族有一些独特的习俗，比如特别尊重牛，每年过“牛魂节”、女性有结婚后普遍“不落夫家”的习俗等。<br><br>类似的传统习俗都是民族工作者将不同自称的壮语支系，识别为壮族的依据之一。<br><br><U+2003><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1D/wKgBy1Q2h9yAOxcaAAD2bciFIzY093.jpg@!rw9"><br><br>王昭武白族，云南大理人，新中国成立前在滇南民族地区工作。<br><br>1954年毕业于云南大学历史系民族史专业，后在中国科学院民族研究所长期从事南方民族的社会历史调查和研究。<br><br>1956年夏，我从中央民族学院研究部被派往广西，参加少数民族社会历史情况的大调查。<br><br>和当地十多位壮族学者和干部一起，组建起壮族调查组，在著名壮族学者黄现璠教授引导下，投入桂西偏僻的土官统治地区，开展壮族社会历史的调查。<br><br>此后连续5年间，又在桂西北边远的壮族山乡深入考察，了解社会情况，留下了许多难忘的回忆。<br><br>建国伊始，新中国的民族平等团结政策，激发起各族人民的民族自豪感，纷纷上报自己原有的族名。<br><br>当时广西各地上报的族名，通过民族语言的考察，属壮傣语支的有20多个，其中以自称“布僮”的人口最多，分布在广西红水河、龙江、融江流域；自称“布土”的在右江流域；自称“布侬”、“布沙”的聚居于桂西和滇东南一带；其他散布在边远山区的有“布傣”、“布衣”、“布偏”、“布雄”、“布曼”等，人口达1000多万。<br><br>这些有着不同自称的民族语言大同小异，属壮语的南北两大方言，12个土语区，主要分布在广西省的66个市县内，其他散布在云南、广东、湖南和贵州，基本上形成一片相连的民族聚居区。<br><br>联系他们的社会历史和传统生活习俗，经各方通力合作，确认为“僮族”，从而使过去被埋没、被分裂的各族系，恢复为统一的民族。<br><br>由于过去壮族失去了民族成分，有的被强行并入汉族，致使他们的民族历史和民族情况模糊不清。<br><br>因而壮族调查组需要摸清各地壮族的主要情况和主要问题，将壮族被歪曲、被颠倒的历史和民族面貌，恢复和端正过来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1D/wKgBzFQ2h9eAYFF8AADriECh8M0164.jpg@!rw9"><br><br><U+278A><U+2003> 壮族受汉族影响很深，历史上壮族根据汉字创造出自己的文字，被称为“土俗字”。<br><br>学术界一般认为，土俗字始于唐、兴于宋、盛于明清。<br><br>但土俗字没有得到规范和统一，应用范围很小，掌握的人不多。<br><br>拼音壮文是新中国成立后创造的，以拉丁字母为字母，以壮族北部方言为基础方言，以武鸣县的壮语语音为标准音。<br><br>1957年国务院通过了拼音壮文方案，并在壮族地区试点推行。<br><br>摄影/李仲魁<U+278A>、<U+278B><U+2003> 这两张老照片反映的就是1957年广西地区的壮族学习壮文的情景。<br><br>上世纪50年代末60年代初，在壮族聚居地区，经常可以看见这样教学壮文的火爆场面。<br><br>摄影/李仲魁<h4>“布土”住田头，“布客”住街头</h4>走进山峦重叠的桂西山野，气候湿热，草木茂密，物产丰富，好一派南国风光。<br><br>这里是壮族的故乡，到处印满壮族先民深沉的足印。<br><br>他们属古“百越”的一支，是广西的土著民族。<br><br>自秦始皇统一全国，便出兵岭南，在兵力所及的地方设立郡县，迁徙中原罪民50多万守边，加强对当地各族的统治。<br><br>唐代在广西设置岭南西道，以桂林为统治中心，继续向西部的壮族地区推进，先后在各地建立军事据点，同时源源不断迁来大批汉人，在此建立起大小城镇。<br><br>宋代深入桂西边远山区，推行“土司制度”，即委派汉族将领或当地投顺的壮族首领为土官，世代承袭，分管各自的封建领地，从属上级官府的管辖，共同加强对壮民的封建统治。<br><br>',
'<h2>印度河流贯巴基斯坦</h2>发源于中国青藏高原冈仁波齐峰北坡的印度河，流经印控克什米尔拉达克地区以及巴基斯坦全境，在历经3180公里的高原与平川后于卡拉奇汇入阿拉伯海。<br><br>2010年5月，本刊特约作者和摄影师深入巴基斯坦境内，从高山到大海，考察与拍摄了这条河流的自然景观与人文历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1D/wKgBy1Q2h8OATXwOAAYo5W1V4Oc931.jpg@!rw9"><br><br>在印度河上游支流的罕萨河谷，每天早晨都有成群结队的孩子们走路去上学。<br><br>男孩们大都穿V领的毛衣，绛红或者深蓝；女孩子则穿浅蓝的夏瓦尔·卡米兹，佩戴白色头巾与远处勒格博希峰的皑皑白雪相映媲美。<br><br><h4>千里之外“小西藏”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1D/wKgBy1Q2h8KAaGPYAACUPrnL3ik753.jpg@!rw9"><br><br>印度河流域示意图印度河在进入巴基斯坦之前，已经赶了很远的路——它源自中国西藏阿里地区冈底斯山脉主峰冈仁波齐神山以北，藏名“森格藏布”，意译“狮泉河”。<br><br>在它流经阿里数县、擦着藏北高原的边儿，穿过印控克什米尔的拉达克地区的过程中，幼狮已成雄狮，奔腾于喜马拉雅和喀喇昆仑两大山脉夹峙中了。<br><br>“印度河在这里还叫森格藏布”，斯卡都的学者穆罕默德·尤素夫·侯赛因阿巴迪笑说，“的确是雄狮，巴尔蒂人认为森格藏布是雄性的河，希约克河是母性的河。”<br><br>希约克河发源于喀喇昆仑，在斯卡都以东与印度河合二为一。<br><br>以性别划分的还有冰川，从前当地用于灌溉农田的人造冰川，需要分别从公、母冰川搬运来数量相等的大量冰块培育而成。<br><br>另外，巴尔蒂斯坦的山川及各山口的名称，一如既往地沿用着古时的藏语名称，这些信息提示着历史地理的曾经，我们就这样一步跨进传说中的“小西藏”。<br><br>“小西藏”别名在全世界叫响，更多地借助于近代西方殖民者传播，特指巴尔蒂斯坦，与“大西藏”的拉达克、“西藏本部”的拉萨和日喀则相对应。<br><br>此地古称“钵露罗”，隋唐之际隶属“大羊同”即藏语“象雄”国范围，后为吐蕃占领百年之久，藏语称其为“朱夏”、巴尔蒂，唐书称之为“大勃律”。<br><br>尤素夫先生认为，佛教在当地盛行过千年，有可能是在孔雀王朝阿育王时期传入的；公元727年高丽僧慧超路过，还写到此地有寺有僧，归吐蕃所辖。<br><br>待吐蕃帝国解体，连接西藏的古道也因冰川下滑而阻断，这个本就位于边缘的地区，就此疏离于藏文化母体，社会文化在此后的千年中自行其道。<br><br>14世纪末有伊斯兰教布道者进入，至16世纪全面伊斯兰化。<br><br>现今巴尔蒂斯坦2.6万平方公里土地，30余万人口，90%以上为藏裔。<br><br>这个穆斯林社会提供了一个文化变迁的标本，似已脱胎换骨然而古风犹存，就如同它的大名所体现的历史过程：巴尔是藏语的“羊绒”，或藏人自谓的“蕃”，蒂是象雄语的“水”，斯坦则是波斯语的“地方”；就如同巴尔蒂语半为藏语，其余词汇来自突厥语、波斯语、希纳语、布鲁沙斯基语、阿拉伯语、乌尔都语和英语等等。<br><br>',
'<h2>人口最多的少数民族——壮族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1D/wKgBzFQ2h9yAOdhLAAZTYfG2amU338.jpg@!rw9"><br><br><b>壮族认定时间1952年</b>地点/广西壮族自治区崇左市大新县桃城镇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBzFQ2h7-AchmQAADC45hejDk616.jpg@!rw9"><br><br><b>梁庭望</b>壮族，1961年7月毕业于中央民族学院（中央民族大学前身），留校任教。<br><br>中央民族大学副校长，教授，博士生导师，独撰、主编、合著、参编《壮族文学概要》、《壮族文化概论》等著作53种。<br><br><U+2003><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBzFQ2h7-AcryxAADqwGXkmME443.jpg@!rw9"><br><br><b>覃彩銮</b>壮族，1977年7月毕业于北京大学历史系考古专业，现任广西民族问题研究中心主任、研究员，广西师范大学中国少数民族史专业、广西民族大学民族艺术专业硕士研究生导师。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1D/wKgBy1Q2h8CAByg_AAE8kAMdbWg566.jpg@!rw9"><br><br><b>1 </b>坐着的这位年轻女性和她身旁跟她穿同样服装的女性，所穿服饰为广西大新县宝圩一带壮族布曼支系的传统服饰。<br><br>其特点是着深蓝色蓝靛布缝制的小领右襟布扣短袖衣，襟边用红色布料滚边，肩部镶嵌一块蓝色布。<br><br>头巾用黑、白、红相间的纱线编织而成，两边结有线坠，包扎简单，造型独特。<br><br>下着百褶裙，裙边亦用红布滚边，与衣襟滚边的红布条相呼应。<br><br>这样的百褶裙制作工序相当复杂，工艺精细，价格不菲。<br><br>因百褶裙易于褪色或出现皱褶，所以只有在重大节日或喜庆之时才穿着，是盛装的标志。<br><br>戴斗笠的这位女性，穿的右襟蓝色上衣，系壮语南部方言区贵港一带的壮族传统服饰，他们有“蓝衣壮”之称。<br><br>因贵港一带为汉族聚居之地，杂居其中的壮族受汉族服饰影响很深。<br><br>其传统服饰流行用机织蓝布缝制成小直领右襟布扣唐装，在襟边和袖筒上用红、黄丝或纱线绣成几何形图案的壮锦镶嵌，显得朴素秀美。<br><br>(覃彩銮)<b>2</b> 站着的这位女性，属广西西部那坡县壮族“布敏”支系，俗称“黑衣壮”。<br><br>其女性服饰是20世纪90年代在传统服饰的基础上改进的。<br><br>原服饰为右襟布扣长衣，平时把下襟挽起插入腰带间，两侧形成袋状，可放置织绣布或纺线等物，臂部形成的褶皱呈鸡尾状。<br><br>头巾用一条宽长布带包扎，颈胸戴长项链，雍容华贵。<br><br>因衣服过于宽长，行动不便，近年来经过改进为短襟开领衣，内衬小红领和红布扣，颈胸吊挂两三条长短不等的银链；头巾的包扎形式也由原来的叠挽式改进为隆起的三角状，左右两端扎成棱角状，末端尖角镶嵌三至四道用红黄相间丝线绣成的花边，在黑色布料的映衬下显得格外醒目。<br><br>前排左边和中间的老年妇女服饰，分别是广西大新县布曼和东兰县布壮支系的老年传统服饰。<br><br>(覃彩銮)<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1D/wKgBy1Q2h7-AU8ooAAEkZQqnoG8922.jpg@!rw9"><br><br><b>3 </b>织布机上挂着的黑地红、黄相间的纹带是壮锦，是久负盛名的壮族传统织锦。<br><br>壮锦历史悠久，早在汉代，壮族先民对织锦就具有丰富的经验。<br><br>宋代时，朝廷在四川设“蜀锦院”，专纺壮族棉织锦，运到西北换马供军队使用。<br><br>明清时期，壮锦生产遍及整个壮族地区，而且以品质优良、工艺精巧、色彩绚丽、图案精美而著称，被列为朝廷贡品。<br><br>站着的这位男子手持的弹拨乐器是流行并保存于今广西龙州、防城一带，壮族布侬、布偏支系的民间传统弹拨乐器—天琴。<br><br>天琴是壮族最古老的弹拨乐器之一，至今已经有上千年历史。<br><br>天琴由琴杆、弦轴、琴马、琴弦和用葫芦壳制作的琴鼓组成，可独奏、合奏或为歌舞伴奏，演奏者通常佩戴脚铃随节拍晃动。<br><br>过去，在壮族人的观念里，天琴被视为神圣之物，只有天婆或麽公在一种名为“跳天”的巫术仪式上才能使用。<br><br>近几年，经过民族音乐者的抢救性发掘，一度濒临失传的天琴弹唱艺术如今又重放光彩。<br><br>每年三月三，是壮族人民的“歌节”，人们对歌、欢舞，参加者成千上万。<br><br>当对歌达到高潮时，青年男女便拿起天琴，边唱边舞，尽情欢乐。<br><br>壮族天琴已列入广西壮族自治区非物质文化遗产保护名录。<br><br>(覃彩銮)坐着的这位身穿红绒布长衣、扎红头巾的妇女服饰，是近年来为适应各种节庆活动和需要，在传统服饰的基础上改进而成的。<br><br>壮族男子传统服饰为蓝靛织布小矮领、开胸、布扣唐装式，左右下部两边各有一方形口袋，下着宽头直筒裤，脚穿白地黑布面鞋，头上包扎一条长巾。<br><br>近年壮族男子的服饰也有所改进和变化，上衣胸襟边和袖口均镶嵌白地及红、蓝相间的织绣花纹作为装饰，使得传统服饰有了时代气息。<br><br>(覃彩銮)<b>4</b> 右边木桶为存粮工具，方形器是粮斗，稍高的陶罐是盛米酒的工具，稍低的陶罐俗称寿米缸。<br><br>年过半百的老人每人都有一个寿米缸，老人做寿时，请师公或道公诵经，子女往罐里加大米。<br><br>这米代表生命，里面的米平时可以掏一把给老人熬粥，但绝对不得掏空，因米代表生命，掏空意味生命即将结束，不吉利。<br><br>所以壮族人把做寿叫做“补粮”。<br><br>大米已经升格为壮族人生命的代码。<br><br>右边第一人左手扶的是鱼笥，是一种捕鱼工具。<br><br>壮人种稻田，要在稻田里放鱼苗，稻鱼共生，稻田里的水还可以用来抗旱。<br><br>由于田塘密不可分，所以壮族人也把财产称为“塘田”。<br><br>(梁庭望)',
'<h2>多元一体 和而不同“中国的56个民族”专题系列</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h66AAOrFAAjeqwwgs18732.jpg@!rw9"><br><br><b>壮族</b>壮族是一个历史悠久、勤劳的稻作民族，一个喜欢歌唱、热闹的民族，一个崇尚自由、热情开放的民族。<br><br>因为他们开放，外来文化容易进入；因为他们包容，本土文化和外来文化同时共存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBzFQ2h62AW1FdAAFbBus8iXI502.jpg@!rw9"><br><br><b>毛南族</b>毛南族是广西的土著民族之一，主要聚居在广西北部的环江毛南族自治县境内。<br><br>贵州毛南族，前身是佯僙人，虽被认定为毛南族，但与广西毛南族在族源、民风民俗、文化、生活习俗等方面差异很大。<br><br>',
'<h2>神秘睿智看水族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h6WADN7wAAYLTuaUbeg363.jpg@!rw9"><br><br>水族认定时间1953年地点/贵州省黔南布依族苗族自治州三都水族自治县<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBy1Q2h6GAfbYuAAI6Rr4EUzg225.jpg@!rw9"><br><br>吴贵飙，水族，1963年出生于贵州省三都水族自治县。<br><br>1986年中央民族学院历史系（今中央民族大学历史文化学院）中国史专业毕业；2006年中共中央党校研究生院社会学专业在职研究生班毕业。<br><br>研究少数民族图书馆学、少数民族文献学、少数民族历史学、水族历史文化等。<br><br>现任中国民族图书馆馆长，副研究馆员。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBy1Q2h6SACz97AAUgsnt6TQk479.jpg@!rw9"><br><br>水书是水族人的百科全书水族是为数不多的既有民族语言，又有民族文字的少数民族之一。<br><br>水书是水族文献的总称，每一册水书都有书名。<br><br>根据水书的发展与演变，其字体可分为古体、今体、异体三种，其字形结构大致分为数目和干支字、象形字、形声字、会意字四种。<br><br>关于水书的悠久历史，著名社会学家岺家梧教授在著作《水书与水家来源》中说：“水家古文字创制之时代极为古远，可上溯到殷商时代，并与甲骨文、金文有渊源关系。”<br><br>现存800余字（含异体字）的水文像汉字早期的甲骨文一样，以象形字、形声字、会意字居多，几乎都停留在类似的甲骨文、金文等原始文字阶段。<br><br>水书没有统一的刻版，均系抄写才得以传袭。<br><br>这是2009年7月7日，贵州省三都水族自治县水族同胞聚集扬拱乡欢度千年霞节时，水书先生正在仔细翻阅古老神秘的水书。<br><br>摄影/秦刚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h6iAKEHAAAYmvfZIJY8380.jpg@!rw9"><br><br>水书的分类较为复杂。<br><br>就其吉凶而言，可分吉祥和凶祸两类；就其使用范围而言，分为普通水书和秘密使用的水书；按形式划分，有朗读本、阅览本、通常本、时象本、方位本、星宿本等。<br><br>水书直接或间接地记录了水族先民关于天文历法、生产、防卫、营造、婚丧、生育、祭祀、出行等诸多方面的经验和认识。<br><br>据考证，水书在宋代就已盛行于水族民间，至今仍在水族人日常生活中广泛应用，以婚嫁、丧葬和营造方面应用最广。<br><br>如嫁娶，从问亲、婚配双方生辰八字生克、定亲、开亲到新婚出阁、入新房、回门，无不依据水书的规定行事。<br><br>水族人平时裁寿衣、装棺木、修圈门、搭鸡笼、挖厕所、补高寿、背幼婴回娘家等等，也都要依照水书的规定择吉避凶。<br><br>水书保存了大量的水族天文、历法、气象和宗教资料，对于研究水族的语言文字、社会历史、哲学思想、天文历法、气象、文学艺术、宗教信仰等均具有重大价值，堪称一种独特的弥足珍贵的文化遗产。<br><br>水族“水书习俗”于2006年被国务院列为第一批国家级非物质文化遗产名录，使面临失传的水书得到有效保护和传承。<br><br>这张形式漂亮的图是十二方位吉凶图。<br><br>摄影/苑帅<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h6iANgJFAAaZC50lpAQ241.jpg@!rw9"><br><br>她们的想象力在马尾绣上驰骋2007年2月4日，中国荔波万亩梅花报春节上，水族妇女在展示水族特有的马尾绣。<br><br>所谓马尾绣，是将白色马尾缠绕上白丝线，再加上其他颜色的丝线，几种线合在一起绣成各种图案，然后拼镶到布料上。<br><br>水族女性对自然界中的各种事物有着敏锐的观察力，她们将自然万物和民俗事象经过想象加工后，反映在绣品上，花鸟虫鱼造型别致，颇富民族韵味和艺术效果。<br><br>马尾绣上往往缀有铜饰，因为水族人认为铜能驱邪避凶。<br><br>马尾绣主要流传分布在贵州三都水族自治县境内的三洞、中和、廷牌、塘州、水龙等乡镇的水族村寨。<br><br>摄影/秦刚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBzFQ2h6SAIrS5AAS7E1t-ATc925.jpg@!rw9"><br><br>马尾绣工艺主要用于制作背儿带，水语称为“歹结”。<br><br>马尾绣背儿带主要包括三部分：上半部为主体图案，由20多块大小不同的绣片组成，周围边框是在彩色缎料底子上用大红或墨绿色丝线绣出几何图案；上部两侧为背带首，下半部为背带尾，均有精美的图案与主体部位呼应，是通体绣花的完美艺术品。<br><br>制作这样一件“歹结”，需要52道工序、一年左右时间。<br><br>水族中老年妇女制作“歹结”尾花，一般不用剪纸底样，直接在红色或蓝色缎料上用预制好的马尾绣线盘绣，并综合运用结绣、平针、乱针，手法灵活自如，图案美观耐看。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1C/wKgBy1Q2h6OALFWOAAS3GyKDn48950.jpg@!rw9"><br><br>水族服饰的色彩寓意与年龄相关水族服饰是记载和反映水族文化特有风貌及丰富内涵的载体，是水族历史发展的艺术结晶，综合展示水族人的审美观念。<br><br>水族女子穿青、黑、蓝色圆领立襟宽袖短衣，下着长裤，结布围腰，脚穿绣青布鞋；男子穿大襟无领蓝、青色短布衫，下着长裤；老年人穿青布长衫，用青布包头。<br><br>可见，水族服饰的色彩寓意与年龄有关：黑色和青色寓意庄重、成熟、理智，适用于中老年人；蓝色是幸福色，水族的青年男女着装多以深蓝色、蓝色、淡蓝色为主，令人想起远山、水面、万里晴空等自然美景；绿色是大自然色，水族的少年儿童多穿以绿色为主色调的服装，寓意春天和希望。<br><br>水族女子在婚前喜穿浅蓝、绿色或灰色的便服长衫，上衣多为绸缎。<br><br>现在她们的衣身衣袖都比过去窄了些，并胸佩绣花长围裙，头包青、白色的布制长条巾，素雅文静。<br><br>已婚女子的袖口、环肩、裤脚口，都镶一道蓝杆花边。<br><br>水族女子喜欢将长发盘于头顶，从右侧插梳子固定。<br><br>有的女子在头巾外又横扎白巾，有的直接用花格方头巾包头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1C/wKgBy1Q2h6eABIkjAAgCJLZRtrw344.jpg@!rw9"><br><br>她们最爱的是马水族人喜爱赛马，因此很多人养马、爱马。<br><br>马是水族人拉车、驮运货物的帮手，也是代步工具。<br><br>在水族祭祀活动中，开“大控”是规模大、耗时长、耗资巨大的丧葬仪式，死者若是男子，必须用马当祭品。<br><br>这些习俗在当下的水族依旧传承。<br><br>水族地区流行马尾绣，这跟水族人养马数量多，可以剪下马尾上的毛出售有关。<br><br>这张贵州三都水族自治县水族女子骑马的照片拍摄于1959年。<br><br>摄影/王复遵<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h6GASzimAAKsVWpv3uk553.jpg@!rw9"><br><br>水族人都参加了农业合作社1956年贵州荔波的水族人都参加了农业合作社，这年的早稻获得丰收，他们正在集体收割稻子。<br><br>一对水族好姐妹正准备比赛谁割得快。<br><br>摄影/王培畴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1C/wKgBy1Q2h6aAUzCrAAUCtgw3NBI771.jpg@!rw9"><br><br>稻草制造人造棉1956年6月，贵州荔波的水族人成立了人造棉厂，利用树皮、稻草、麻皮等制造棉花，两个月内生产出4000多斤人造棉花。<br><br>这是工人们正在河边漂洗棉花。<br><br>摄影/王培畴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBzFQ2h6eAOvNVAAIFdsaXphM948.jpg@!rw9"><br><br>15天摘掉“文盲帽”水族汉文音译的名称最早出现在明朝文献中，邝露《赤雅》中记载“水亦僚类”。<br><br>清朝中叶之后称为“水家苗”、“水家”，民国时期称为“水家”。<br><br>1953年第一次全国人口普查后，经过识别，全国共确认了38个少数民族，其中包括水家族。<br><br>那时沿用的是清朝、民国的名称。<br><br>1956年9月11日，国务院全体会议第三十七次会议通过了“撤销三都县，设置三都水家族自治县”的决定。<br><br>同年11月，三都成立自治县筹备委员会，召开筹备会议。<br><br>会议决议由于其他民族称水族人为“水家崽”，伤害了水族人的感情，请求国务院把“水家族”更名为“水族”。<br><br>同年12月21日，国务院批准将“三都水家族自治县”更名为“三都水族自治县”，水族的族名从此确定。<br><br>水族虽然有水书，但水族人解放前文盲较多，1956年贵州荔波成立了扫盲班，张米等水族女子用15天学习认字，摘掉了“文盲帽”。<br><br>摄影/王培畴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h6aAHxMiAAHk7FANUcY644.jpg@!rw9"><br><br>15天摘掉“文盲帽”水族汉文音译的名称最早出现在明朝文献中，邝露《赤雅》中记载“水亦僚类ᾀ。<br><br>清朝中叶之后称为“水家苗”、“水家”，民国时期称为“水家”。<br><br>1953年第一次全国人口普查后，经过识别，全国共确认了38个少数民族，其中包括水家族。<br><br>那时沿用的是清朝、民国的名称。<br><br>1956年9月11日，国务院全体会议第三十七次会议通过了“撤销三都县，设置三都水家族自治县”的决定。<br><br>同年11月，三都成立自治县筹备委员会，召开筹备会议。<br><br>会议决议由于其他民族称水族人为“水家崽”，伤害了水族人的感情，请求国务院把“水家族”更名为“水族”。<br><br>同年12月21日，国务院批准将“三都水家族自治县”更名为“三都水族自治县”，水族的族名从此确定。<br><br>水族虽然有水书，但水族人解放前文盲较多，1956年贵州荔波成立了扫盲班，张米等水族女子用15天学习认字，摘掉了“文盲帽”。<br><br>摄影/王培畴',
'<h2>从登山到救援</h2>许多人付出了生命的代价还是停不下攀登的脚步，所以见证了成功和失利的喜马拉雅山脉汇集了很多故事，有的人登顶成功并返回了自己的家，有的人被冰雪收留，在这里走完了最后的行程。<br><br>在王静他们登顶的途中，有时还会目睹数年前就冻僵了的登山者，他们在后来者经过的路上，保持着一个固定的姿势。<br><br>荣耀或疲惫，都已经远去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h6WAZMFEAAQ-nQ3oYCA594.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h6GAC4MYAAQtcT1mBC4987.jpg@!rw9"><br><br><b>2011年5月珠穆朗玛峰</b>在攀登洛子峰的过程中，王静亲历了一次二号营地救援。<br><br>一个是西班牙人，已经双目失明，鼻子、手、脚都已经冻黑，一个是日本队员，已经停止呼吸。<br><br>他们是被夏尔巴人从更高海拔的地方抬下来的。<br><br>两人所在的登山队总共有10名队员，他们在攀登洛子峰的过程中遇到了困难。<br><br>由于重量所限，小飞机每一次只能从二号营地救一个人，所以每一次救援，飞机驾驶员和高山救援人员都要冒着生命危险。<br><br>但是在灾难面前，专业登山队的人道主义精神得到了体现，王静所在的罗塞尔登山队，给两支受困的登山队贡献了他们为登顶洛子峰准备的氧气和燃料。<br><br>还有一些永远留在山里的登山者，停留在大本营下面的村庄边上或者小路中间那些用小而平的石块堆砌的矮小而狭长的玛尼堆里。<br><br>他们的精神或幸福或痛苦长眠在这里。<br><br>他们的周围都是陡峭的山腰，以及远处丛生的山坡岩石上散落着的屋舍，那些迷宫般的小路把它们连接在一起。<br><br>如果灵魂还在，他们还一定记得，他们从山脚下徒步到大本营的路上，所见到的成片的刺柏，还有青葱的松树和怒放的杜鹃，以及溪流潺潺、瀑布飞扬的冰河，看到通往大本营和更高海拔的路上，夏尔巴背夫弯着腰，背负着登山者的行囊匆匆地行走的场景。<br><br>而再往上，那些冰冷的山顶和雪峰周围，在天气晴朗的时候，飘荡着一缕凝结的水汽，它们像冰冻的烟雾绕着山顶平行移动，那里，就是登山者不断追求的地方。<br><br>每次获得成功的人，很容易会被别人再次问及，他们接下来是不是还会有更大的目标。<br><br>数次登顶成功的王静，同样面临这样的问题，她的回答则充满了冷静。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h6OAZXxbAAQqSDYhw6Q054.jpg@!rw9"><br><br>这是王静在攀登洛子峰途中拍摄到的雪崩，它发生在海拔6400米的地方。<br><br>硕大的雪崩体像是裹着白色长袍的巨龙，呼啸着直冲而下，在山坡下激荡起一片白色的迷雾。<br><br>因为雪崩前只有轻微的声音，所以通常不易被人察觉。<br><br>有经验的登山家在晴天会更加留意，因为阳光照射会让表层的积雪融化，使雪水渗入积雪和山坡之间，导致积雪与山坡间的摩擦力减小和积雪层在重力作用下下滑，形成雪体崩塌。<br><br>“我从来没想过要攀登14座8000米级山峰。<br><br>权威机构统计世界上攀登14座极高山的死亡率是50%。”<br><br>她说。<br><br>有时候坐在宽敞明亮的办公室里，望着黛青色的北京西山，她会不由主地想：“登山究竟是为了什么？<br><br>每个队员登山回来都像鬼一样，或者被晒伤和冻伤，大家摇摇晃晃、神志不清、狼狈不堪，但脸上还带着英雄般的笑容。<br><br>为了峰顶，大家吃着很难下咽的高山食品，有时上吐下泻、头疼缺氧，甚至付出了生命的代价。”<br><br>而她自己，似乎很清醒她自己的方向。<br><br>',
'<h2>这是一个最爱他人的民族</h2>历史上侗族是一个没有经受过大的战争或大的自然灾害的民族，侗族文化不断在“扩散”，而不是由于天灾人祸的“迁徙”。<br><br>侗族的文化扩散历程，造就了侗族人热心互相、热爱公益与互助扶弱的民族共性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h5uAUELcAAd4xOQBWYk742.jpg@!rw9"><br><br>广西柳州三江侗族自治县独峒乡座龙寨是个典型的依山傍水的侗族村寨，全寨80多户，户户都住木制吊脚楼。<br><br>当地盛产杉木，木建筑的工艺十分精湛，木材之间的衔接处全用木楔，却异常牢固。<br><br>摄影/胡锦朝<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/1B/wKgBzFQ2h5uADh06AAM_bdQWfrY171.jpg@!rw9"><br><br>罗康隆，苗族，贵州天柱人，研究员，主要从事民族经济学、生态人类学研究。<br><br>自1987年，先后出版学术专著11部。<br><br>从2000年以来，先后主持国家社科基金重点项目、国家社科基金一般项目，美国福特基金项目等11项。<br><br>现为湖南吉首大学人类学民族学研究所所长、历史与文化学院院长。<br><br>我第一次去侗族乡村做田野调查是1984年，那时我刚读完大学一年级，利用暑期进入侗族村落——黔东南从江县的信地村。<br><br>当地村民当时很封闭，问了我很多问题，甚至包括“当朝的天子是谁”。<br><br>记得当时虽然是炎热的夏季，但山村里十分凉爽，晚上还需要盖上厚厚的棉被。<br><br>白天，男人和小孩大多在风雨桥上玩耍，偶尔看到妇女在田间地头劳动。<br><br>妇女的劳动量要比男人大，这是我当时难以理解的。<br><br>侗乡的生活习惯、思维方式乃至建筑、服饰、节日等，都让我感到十分新奇。<br><br>于是，我开始走上从事侗族研究的道路。<br><br>我对侗族社会的研究尽管有20多年了，但仍然不敢做出一个明确的结论，因为我唯恐自己的研究结论对不起侗族的优秀文化。<br><br>为了加深对侗族文化的理解与把握，二十余年来我每年都要到侗族村落做调查，我的足迹快要遍布三分之二的侗族村寨了。<br><br>即便这样的行走，我依然难以对侗族文化进行深刻的理解与把握。<br><br>从1995年开始，我选定了一个侗族村落作为长期观察的“田野点”，这就是湖南省怀化市通道侗族自治县的阳烂村。<br><br>之后我发现一个“田野点”没有参照，对系统理解侗族文化显然不够，又在2005年把贵州黎平的黄岗村作为第二个观察点。<br><br>有了这两个田野工作点，使得我对侗族和侗族文化的认识与理解有了更大的把握和话语权。<br><br><h4>“赞美他者”是侗人自省的力量源泉</h4>湖南省怀化市通道侗族自治县的阳烂村，坐落在一个低山峡谷中，背靠山脉，面朝河流，是一个典型的山脚河岸型侗族村落。<br><br>河流自西南向东北围绕村寨蜿蜒流过，其入寨处为寨头，出寨处为寨尾，寨头有石墩水泥桥，寨尾风雨桥守护村落“福气”。<br><br>寨中吊脚楼层层叠叠、鳞次栉比，鼓楼、戏台点缀其间，显得十分庄重，古井、芦笙坪更具特色，房前屋后密植瓜豆，果木满园，花黄果绿。<br><br>水流之处，稻禾青青，鱼塘满布，塘上葡萄、瓜豆沿架而垂，白鹅水鸭在池中嬉戏。<br><br>这样的村落布局结构并非天然偶成，它蕴含着侗族独特的民族信仰和审美原则。<br><br>侗族人讲究“风水”、“龙脉”，他们相信一个村寨的“风水”、“龙脉”与村寨的兴衰有着直接的关系：风水好、合龙脉，村寨就能够人丁兴旺、风调雨顺、粮食丰产。<br><br>侗族人按照自己的信仰和审美原则，在风水漏、龙脉阻的地方千方百计地进行修补，诸如修桥、立亭、建寨门、栽树、改道、引水等方式，使得村落成为风水好、合龙脉的地方。<br><br>侗族民众无论是建村立寨，还是起房建屋都严格遵守这一原则。<br><br>',
'<h2>登顶卓奥友峰后下撤时遭遇雪崩</h2>但是登山就意味着风险，意外无法避免。<br><br>在那次登顶卓奥友峰下撤的过程中，天气越来越不好，风也越来越猛，王静走在最后。<br><br>在二号营地往下的冰壁上，由于一根主绳太紧拉不动，她的协作罗卜先下去检查情况，王静和另一协作次仁旦达也准备下去。<br><br>她特意让次仁旦达帮着检查了主锁，挂上了8字环，两人在一个平行面上，开始同时下撤。<br><br>当他们还吊在几乎垂直的冰壁上时，意外发生了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h6CAOwv1AAUuSbohAys322.jpg@!rw9"><br><br><b>2010年5月珠峰登顶</b>珠峰冲顶这天王静出发得其实比其他队友晚，等她完成准备工作后，发现长长的登山队伍已经开始向上移动了，刚开始的这段雪地比较平缓，也没有路绳，她开始越过队友，不断“超车”。<br><br>后来到了越来越陡的雪岩混合地带，她跟上了这年已»17次登顶珠峰的夏尔巴人普巴扎西，在12名队友中第一个到达了顶峰，她请夏尔巴人帮她展开了国旗，留下了这张登顶照片。<br><br>“一条几乎是直泻而下的白色雪龙，腾云驾雾，呼啸着，声势凌厉地从头顶的二号营地冲了下来。<br><br>席卷着二号营地上的一顶帐篷翻滚而下。”<br><br>雪崩，出于本能的反应，王静立刻埋下头，紧紧地握住手里的主绳，将身子使劲贴在冰壁上。<br><br>“那一瞬间真的是万念俱灰。”<br><br>她对我说，就一个念头，“难道我就这样没了吗？”雪崩过去，周围白茫茫的一片，大风扫着雪花飞舞，什么都看不见。<br><br>她睁开眼，发现旁边绳子上空荡荡的，次仁旦达不见了。<br><br>“心一下子像被掏空了。”<br><br>迷茫、紧张、恐惧把她紧紧包裹了起来。<br><br>她决定马上下降。<br><br>麻烦又来了，被雪崩掩埋的绳子纹丝不动，8字环挂不上，她无法下降。<br><br>她用尽全身的力量拉绳子，可是一松手绳子就又弹了回去，她又用牙齿咬住绳子往上拉，依然拉不上来。<br><br>几分钟过去了，她突然听见下面有人喊她的名字。<br><br>是罗卜，那个最先下到下面的协作。<br><br>她这才反应过来：还有人活着？<br><br>“刚开始我看不见她，我以为我再也见不到她了，我当时就流泪了。”<br><br>这位叫罗卜的藏族协作说。<br><br>王静在上面感到了队友焦躁的情绪。<br><br>但是她没有任何的办法，她的下降器掉进了雪里。<br><br>她挂上主锁，在把人吹得飘飘荡荡的大风里，脚蹬着陡峭的冰壁，抓紧了绳子开始下降。<br><br>下降的速度快得根本无法控制，她像一块石头，迅速下坠，滑到了下面。<br><br>当她看见了罗卜和次仁旦达，逃离生死的他们紧紧拥抱在一起。<br><br>雪崩的那一瞬间，巨大的冲力直接把次仁旦达从绳子上打了下去，埋在了100米以外厚厚的雪堆里，庆幸的是他从雪堆里面爬了出来。<br><br>',
'<h2>侗族大歌，没落的天籁之音</h2>侗族大歌虽已名扬中外，被联合国教科文组织评为人类非物质文化遗产代表作，但很多人不知道侗族大歌不单纯是一种民间音乐或民间艺术，它更是侗族人精神生活中的最高境界，也是侗族人严格恪守的行为准则。<br><br>但在当下侗族大歌没落了，连七八十岁的老歌师也只记得经典曲目的一点片断而已。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1C/wKgBy1Q2h5eAJESOAAnCFZ6_lgQ466.jpg@!rw9"><br><br>2003年11月28日，贵州省从江县侗族大歌节上，位于大山深处的高增乡小黄村1212名侗族人同台演唱侗族大歌。<br><br>参加这次演唱的，年龄最大的是花甲老人，最小的才4岁。<br><br>多声部、无指挥、无伴奏的侗族大歌演唱难度极高，但他们配合十分到位，旋律多变，悦耳动听。<br><br>有关部门已现场公证，准备申请吉尼斯世界纪录。<br><br>摄影/吴东俊<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/1B/wKgBzFQ2h5eAf0JRAAMDTNyR8oY020.jpg@!rw9"><br><br>邓敏文，侗族，1943年生于贵州省黎平县竹坪村。<br><br>1967年毕业于中央民族学院少数民族语言文学系。<br><br>1980年考入中国社会科学院民族文学研究所从事民族文学及相关文化研究工作。<br><br>著有《中国多民族文学史论》、《神判论》、《没有国王的王国——侗款研究》、《中国南方民族文学关系史》等书。<br><br>1991年10月获国务院颁发的政府特殊津贴及证书。<br><br>2003年退休后主要从事侗族大歌及相关文化的抢救、保护、传承、发展及研究工作。<br><br>凡是到过侗族地区的人都会发现，侗族人的牛圈都建在山上，无人看管，侗族人的粮仓都建在寨外，无需上锁。<br><br>在侗语中，“锁”这个词是现代汉语借词，侗语本身没有“锁”这个词。<br><br>1991年春，我和我的研究生吴浩等人在贵州省黔东南苗族侗族自治州黎平县德顺乡地青侗寨，路遇几位少妇，她们邀请我们吃晚饭。<br><br>为了送见面礼，我们顺路到一家小商店去买糖果。<br><br>左等右等，也不见老板出来卖货。<br><br>少妇们说：“你们还等什么呀，柜台上不是有糖嘛，一块钱一包，你们要几包就放几块钱在纸盒里。<br><br>老板可能上山喂牛了，平时我们都是这样买东西的。”<br><br>在这样一个边远的侗族村寨，居然有这样一个无人看管的“自选商店”。<br><br>吃过晚饭，正好寨子里放映露天电影。<br><br>原来寨子里有一位年轻人说了脏话，经寨子里的老人协会商量，决定让这位年轻人请大家看电影，并在放映前向全寨人公开检讨。<br><br>趁大家都去看电影的时候，我和吴浩等人到寨子里去串门，一共走了24户人家，其中22户家中无人，但都不锁门，有的连大门都不关。<br><br>这种民俗，与侗族大歌的长期流传有着十分密切的关系。<br><br>西汉著名文学家兼史学家刘向所著《说苑》一书的《善说》篇记载了一首《越人歌》，这是中国文学史上的第一篇翻译文学作品。<br><br>《越人歌》里记录了楚国国王襄成君登基那天，准备渡过一条小河游玩，大夫庄辛却执意让襄成君穿着绸缎制成的靴子涉水过河，并用《越人歌》典故中鄂君子晰过河时平易近人、与船夫手拉手的故事教化他不要清高孤傲。<br><br>《越人歌》是古代越人的歌谣，侗族人是古代越人的后裔，所以《越人歌》也是侗族先民的歌，是侗族大歌的先河。<br><br>可见，侗族大歌的教化习俗由来已久，教化力量十分强大。<br><br>侗族人将侗族大歌所教化的内容一代代传承下来，大歌就是他们的学校、就是他们的教科书，很多道理他们都是在大歌中学会的。<br><br>侗族大歌的主要特点是“一多三无”，多声部、无指挥、无伴奏，无固定曲谱。<br><br>多声部就是一领众和，独高众低。<br><br>侗族大歌这种合唱艺术没有指挥，但心心相映的侗族人能演唱得整齐、和谐。<br><br>“无伴奏音乐”或“无伴奏合唱”都有一个“定音器”，但侗族大歌没有，演唱侗族大歌全凭经验起音。<br><br>侗族大歌没有固定的曲谱，同样是《蝉歌》，各地、各村寨、各歌队都有他们自己的唱法，因此才有“岩洞大歌”、“三龙大歌”、“肇兴大歌”等一些以地名为标志的侗族大歌种类。<br><br>',
'<h2>她被称作中国的女夏尔巴</h2>尽管除了珠穆朗玛峰、南极文森峰、非洲乞力马扎罗之外，她并没有像其他女性登山家那样登顶过七大峰中的其他4座（也就是南美洲最高峰、海拔6960米的阿空加瓜峰；北美洲最高峰、海拔6194米的麦金利山；欧洲最高峰、海拔5642米的厄尔布鲁士峰；大洋洲最高峰、海拔5029米的查亚峰），但是在中国，像她这样短时间取得如此成就的女性登山家，可谓凤毛麟角。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/1B/wKgBzFQ2h5aACND_AAO2W5_6BBs384.jpg@!rw9"><br><br><b>2011年5月孔布冰川</b>登山者把孔布冰川叫做“恐怖冰川”，事实上刚好说出了这个区域不确定的危险因素很多。<br><br>在太阳的消融下，那些冰塔有可能会随时崩塌，所以路过孔布冰川的时候，除了协作的帮助，个人的技能、技巧外，登山者对山峰的认知和心理素质也很重要。<br><br>此次与王静一起攀登洛子峰的有6个人，其中一个曾经从南坡登顶过珠峰的队友，在通过孔布冰川的时候就放弃了，后来还有两位队友在海拔6800米的二号营地放弃了攀登。<br><br>因为海拔高低不同，攀登每座山都会面临新的挑战，但是相对于上面那些山峰来说，登顶珠穆朗玛峰，就意味着在高度上超越了一切山峰。<br><br>珠穆朗玛峰是由东北山脊、东南山脊和西山脊三条大山脊和北壁、东壁与西南壁三个坡面构成，北壁也就是东北山脊路线，需要从绒布冰川向上越过冰瀑区登上珠峰与共北峰——章子峰之间的山坳(通称北坳)。<br><br>然后在海拔8650米的高度上攀越高达6米多的岩石台阶——“第二台阶”。<br><br>西壁至今还没有人成功攀登。<br><br>而瑞士队在1952年从尼泊尔一侧开创的东南山脊路线，也就是南壁，则是从珠峰南侧的孔布冰川向上，在冰川源头登上珠峰与其南方的洛子峰之间的山坳——南坳，沿东南山脊继续攀登。<br><br>如果是从珠峰南坡和北坡都成功登顶的人，就会清楚南北的差异。<br><br>“北坡登顶相当于马拉松，南坡相当于跑一万米。”<br><br>两次登顶珠峰的王石说。<br><br>南坡的危险在于，从大本营到一号营地要经过孔布冰川，那里不光有巨大的冰裂缝，还有冰塔和冰崩，在东南山脊海拔8600米附近还有一条长约半公里的冰雪山脊，它们十分陡峭和坚硬，几乎没有什么可以抓握的支点。<br><br>另外，登顶时还要面对恶名昭著的“希拉里台阶”，它就在海拔8700米的珠穆朗玛南峰向上不远的地方。<br><br>“希拉里台阶”得名跟著名的新西兰登山家埃德蒙·希拉里相关，他在1953年首次从南坡登顶珠峰。<br><br>人们以他的名字命名，正是为了纪念他的勇士行为。<br><br>这段险关不但光滑、陡险而且很狭窄，覆盖着冰雪的岩石几乎是垂直的，有12米高，两侧都是万丈深渊。<br><br>后来有许多登山者在这里失足。<br><br>',
