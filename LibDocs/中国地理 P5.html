'<h2>来自马背上的力量</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBzFQ2qtuAFmvmAAQ1Yr6lfu4166.jpg@!rw9"><br><br>马进入人类社会已有5000年，而正是这5000年，人类获得了最辉煌、最伟大的发展。<br><br>公元7世纪有两个重要人物，一个是伊斯兰教创始人穆罕默德，另一个是英伦三岛上建立了圆桌骑士制度的亚瑟王。<br><br>伊斯兰教最初是一个为穷人开创的宗教，之后，他们打着新月旗、举着弯刀、骑着阿拉伯马，甚至在葱岭（帕米尔高原）以西的塔拉斯河战役打败唐朝军队，他们负载着为政教合一的集权理想圣战着。<br><br>而亚瑟王所建立的圆桌骑士制度，却把古希腊的民主思想化为模式，开了民主政体的先河，有了后来的三权分立，现在西方的民主模式。<br><br>这二人都是马背上的。<br><br>马背就像是分水岭一样，分担着独裁和民主，这面是独裁帝国专制，那面是民主、平等、博爱。<br><br>一个马背形成两个阴阳面。<br><br>鞍马文化播种的是野蛮的种子，收获的却是文明的硕果，其实人类就是在文明和野蛮相互碰撞中发展起来的。<br><br>到19世纪末，随着火炮蒸汽机的出现，马作为社会主要角色的时代结束了。<br><br>现在除了象征意义上的作用，大部转向了另一个广阔空间——体育产业。<br><br>1780年德比十二世把贵族间一对一的比赛变成了一群马在跑，一堆平民在投注，这就是博彩。<br><br>今天的体育博彩就是从赛马开始的，而在中国3千年前就已有了， 2千5百年前的田忌赛马就是个例证，古时的孙阳在赌马时相马出了名。<br><br>没有马就没有今天的很多体育概念，比如说我们的药检就是从赛马开始的，检验马是否服用了镇静剂，因为这关系到赌博，关系到巨大的税收。<br><br>后来才有了对人的兴奋剂检验；而且很多体育竞赛规则是缘于赛马，著名的F1大赛就是把马变成了车。<br><br>而且在体育比赛中只有马术是人与动物相结合的运动，并且是男女同场竞技，一个大写的人的运动。<br><br>我曾问一个英国朋友，你们的法律不允许赌博，为什么可以赌马。<br><br>要知道，英国赛马业维系了整个贵族的体系。<br><br>他平淡地讲：“那是我们的国家精神，那不是赌马。”<br><br>我苦思良久……中华民族过去的故事太多了，但答案空泛。<br><br>中华民族可以把与马有关的一切竞技统称为赛马，以龙马精神作为民族的第一精神而游移于人神之间，但我们缺一个中世纪与工业社会转型的磨合期。<br><br>当新中国成立后，我们把大陆惟一可称为赛马工业的上海跑马厅改为人民广场，马厩改为人民医院，铲除了帝国主义的遗迹。<br><br>1959年，马术从国家体委的竞项中删除。<br><br>',
'<h2>马：被遗忘的光荣</h2>马者，贵兽也。<br><br>无论东方还是西方，对马的认知却惊人的一致。<br><br>大约5000年前，人类文明的地平线上，马开始步入人类社会的殿堂，一如光照大地的太阳，唤醒了人类的勃勃生机，文明便以无比豪迈的磅礴气势发展。<br><br>无论你从哪个角度去浏览历史，那文明于长风破浪的涌进中，总伴随着骏马的掠影。<br><br>古希腊人认为：马是海神波赛东的影子，是神送给人间的礼物。<br><br>中国人认为：马为龙的五世孙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBy1Q2qtCAEb22AAUUtxS6sZw818.jpg@!rw9"><br><br>人类早期对速度的向往，终于在大约五千年前，得到了上苍恩赐的载体——马，于是人类开始了奔腾浩瀚的文明进程。<br><br>马最早是人类猎取的食物，由于其机警、敏锐、速度和忠诚，渐渐被用于农耕、交通，特别是军事。<br><br>甚至于到了近现代马都是极其重要的“军备”，“马为活兵器，并为军之原动力，故古来称武事者曰兵马，总揽其事者曰司马。<br><br>可知马之为用重且大矣……”一位前国民党军官这样评说马在中国历史上的作用。<br><br>甘肃的山丹军马场自古以来就是一个培育良骥骏马的天然牧场。<br><br>据《资治通鉴·汉纪十一》载：“（元狩二年）霍去病为骠骑将军，过焉支山千余里。”<br><br>驱逐匈奴后，即在汉阳大草滩（即山丹马场）开始大量屯兵养马，这是中国官方设营养马的开始。<br><br>从此，河西走廊就成为历代皇家养马的基地之一。<br><br>1949年毛泽东曾电令“要完整无缺地将大马营（山丹）军马场接收下来”，接管山丹军牧场时，有马9763匹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBzFQ2qtCAbvsQAAU3VxXi3Z8249.jpg@!rw9"><br><br>马车的出现改变了人类的许多活动方式。<br><br>这是西安一博物馆内展出的秦代马俑。<br><br>传统上，中国人将马按古尺划类，6尺为马，7尺为来，8尺为龙。<br><br>现代西方将马分为热血、温血、冷血三大类。<br><br>在殷代还用马作祭品，后由于对马的热爱，不再采取活马陪葬，而改为马俑。<br><br>摄影/张春明在田壮壮导演的纪录片《中国最后的马帮》里，中国西藏与云南交界的高山峡谷中，有一个被称为“死亡之谷”的独龙江峡谷。<br><br>这里与外界每年有半年的时间被大雪隔绝。<br><br>官方为了救助一个只有几千人、在峡谷里顽强生存的独龙族，几十年来一直靠一支国家马帮运输粮食和生活资料。<br><br>这是一部正在消失的历史真实记录。<br><br>虽然路还是叫“马路”，火车轨还是一驾马车的宽度，但马却和交通运输悄悄地“告别”了。<br><br>显然今天，人类已经告别了马在人类文明中占据重要角色的时代，马在人类进程中的辉煌已经不再。<br><br>这种曾经是对人类做出最大献身的动物已经淡出了人类的视角，它们现在更多地是在娱乐和竞赛场所才被人们注意到。<br><br>',
'<h2>威斯敏斯特大教堂微缩的英国史</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B4/wKgBzFQ2qs6AStpeAArKOUayx4M851.jpg@!rw9"><br><br>鸟瞰威斯敏斯特建筑群步在英国伦敦泰晤士河畔，你一定会被一座绵长宏伟的建筑所吸引。<br><br>这里就是英国国会威斯敏斯特宫。<br><br>精致壮观的英国国会确实让人扼腕惊叹，然而当你走进国会内侧的哥特式建筑——威斯敏斯特大教堂，你就不仅会为这里的建筑艺术惊叹，更会被这里所承载的深厚的历史文化底蕴所深深折服。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B4/wKgBzFQ2qsiALvcCAAhJQ6jZTxs715.jpg@!rw9"><br><br>威斯敏斯特大教堂的正门，背景里是著名的大本钟。<br><br>多少个世纪的辗转，大教堂已经完全融入了英国人民的生活当中。<br><br>走近大教堂，仿佛徜徉在历史与现实之间。<br><br>摄影/John Slater/C在伦敦，想找威斯敏斯特大教堂易如反掌：伦敦市的中心地区分成几个小城市——相当于我们城市里的区，其中一个区就叫威斯敏斯特。<br><br>到了威斯敏斯特区，不管坐公共汽车还是乘地铁，直接到威斯敏斯特的那一站，下车，抬头看，泰晤士河北岸，大本钟的斜对面，就是威斯敏斯特教堂的大门。<br><br>威斯敏斯特大教堂建于11世纪。<br><br>不过有记载说，公元960年，就有教士住在这个地方。<br><br>也有人说公元800年的时候，这里就是一个宗教场所了。<br><br>不管怎样，在威斯敏斯特大教堂落成的时候，伦敦还是一个相当小的城市，当然没有地铁、汽车，甚至也没有大本钟。<br><br>泰晤士河是如今它周围惟一比它年长的景观，不过大量的建筑把河两岸堵得严严实实，站在教堂门口，已经完全看不到河了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B4/wKgBy1Q2qsiAXYYVAA4hKZnZuQ0194.jpg@!rw9"><br><br>1953年，伊丽莎白女皇二世加冕完毕，走进威斯敏斯特大教堂的大西门。<br><br>陪伴在她左右的是达拉谟和柏斯的主教。<br><br>教堂里容纳了大约8000名英国权贵观看了这位27岁统治者的加冕过程。<br><br>摄影/ Bettman/C1065年，当时的英国国王“忏悔者爱德华”建起了威斯敏斯特大教堂，不过，在教堂建成后仅仅8天，爱德华国王就病逝了，而且没有留下任何子嗣。<br><br>正当皇亲国戚们为谁能继承大统而争论的时候，诺曼底公爵威廉从法国赶来，一举压制、征服了英格兰，为了表示自己是爱德华的正当继承人，威廉在爱德华建成的威斯敏斯特大教堂里举行了加冕仪式，开创了诺曼底王朝，史称威廉一世。<br><br>从那时开始，将近1000年来，英国换了7、8个朝代，但是各朝代的国王几乎都在这里登基，其中还包括今天温莎王朝的英国女王伊丽莎白二世。<br><br>威斯敏斯特大教堂这个皇家专用的登基地点也成为了伦敦最身份不凡的地区之一。<br><br>作为宗教场所，威斯敏斯特大教堂至今还在使用，每天都有固定的宣讲，每个星期日全天举行宗教活动。<br><br>不过周日一般人不能入内，其余6天对游客开放。<br><br>从周一到周六只要交点入门费，任何人都可以进去参观。<br><br>',
'<h2>谁能给中国造一个“天堂”？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B3/wKgBzFQ2qq-AWt4fAAQKVYSYl-U594.jpg@!rw9"><br><br>马尔代夫为什么能被公认为“天堂”？<br><br>每个人都有关于“天堂”的想象，所以那些被一部分人认为是“天堂”的地方，总是被另一部分人否定，除了马尔代夫，它是毫无争议、世人公认的“天堂”。<br><br>马尔代夫具备了“天堂”的所有元素：碧海、蓝天、洁白的沙滩、碧绿的树木、丰饶的物产、多样化的生物、温暖的四季。<br><br>我们从马尔代夫众多迷人的场景中，截取下这一片段，这是马尔代夫最为常见、因而也最具代表性的画面：宁静、祥和、纯净、原真，呈现了某种永恒的意味，而这，正是人们对伊甸园的设想。<br><br><h4>马尔代夫告诉我们：天堂原来如此</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBy1Q2qq2AIB_gAAQXasy9Hbs231.jpg@!rw9"><br><br>度假村：人与自然的完美结合翡翠般的珊瑚礁岛屿是上帝赐给马尔代夫的天然家园，岛上的度假村则是人们精心耕耘的作品，以装饰这家园。<br><br>这张照片拍摄自双鱼岛上的度假村，位于南马累环礁。<br><br>南马累环礁拥有30多个岛屿，云集了各个品牌的度假村，然而陆地总面积仅1.2平方公里，每个岛屿的面积之小，可想而知。<br><br>这是整个马尔代夫都面临的问题，所以大多度假村都与双鱼岛类似：一部分房屋掩映于陆上的浓荫里，一部分以水上屋的形式，延伸至水面上，这不仅扩展了空间，更制造了水、云之间的缥缈感。<br><br>可见马尔代夫这个“天堂”，一半天成，一半人为。<br><br>第一次听人把马尔代夫（以下简称“马代”）说成是天堂时，我是不以为然的，以为那不过是一种广告式的夸张。<br><br>今年春节，我和家人准备去马代休假。<br><br>选择它的原因倒不是因为人们说它是“天堂”，而是因为这些年我多次去我国南海的三沙——西沙、中沙、南沙，积累了一些认识和经验，而马代与三沙很相像：都是由热带海洋中的珊瑚礁岛屿、沙洲、暗礁、环礁组成的群岛。<br><br>由此，我产生一个愿望：想把三沙与马代进行一番对比，看看它们的同与异。<br><br>借这次休假之名，正好能实现这一愿望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B3/wKgBzFQ2qq6ABOvTAAL0j6alnwo665.jpg@!rw9"><br><br>热带珊瑚礁群岛最好地呈现了天堂的样子当人们总是用“香格里拉”描述一处内陆深处鲜为人知的秘境时，却习惯用“天堂”来形容一个海岛。<br><br>这暗示，海岛比内陆更接近人们对天堂的设想，尤其是马尔代夫这种珊瑚礁岛国。<br><br>每个前往马尔代夫的人，都会在抵达之前，先从空中欣赏马尔代夫的珊瑚礁盛宴。<br><br>这些大小不等、形状各异的珊瑚礁岛屿，疏密有致地洒落在印度洋上，如繁星点缀星空。<br><br>礁盘上树木丛生处是岛屿，礁盘外的深蓝色即深海，真正的万丈深渊，但从空中俯瞰下去，这深渊并不可怕，不过平添了宁静。<br><br>马代是一个地处印度洋中的热带群岛国家，有1000多个小岛，其中近100个已开发成度假村，所以去马代，首要之事就是选岛。<br><br>怎样选呢？<br><br>还是看看别人怎样说吧。<br><br>我找来了很多文章，一些是媒体记者写的文章，一些是游客写的游记，还有一些学者研究马代的开发经验和自然环境的论文。<br><br>',
'<h2>修条隧道到台湾</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/BE/wKgBzFQ2rguAFSeEAAerUSUw4I0606.jpg@!rw9"><br><br>澎湖列岛位于台湾海峡中央，由64个大小不等的岛屿和岩礁组成。<br><br>马公本岛与西屿、白沙岛呈环状连接，三岛间形成的内海海湾即是著名的澎湖湾。<br><br>澎湖地形平坦，无山岳河川，北方海岸多湾岬，南方海岸多礁石，海岸线平缓，海洋生物资源丰富，洄游及底栖鱼类近500种，年渔获量在5万吨左右，是岛内经济主要来源。<br><br>摄影/齐柏林“小时候，乡愁是一枚小小的邮票，我在这头，母亲在那头。<br><br>长大后，乡愁是……而现在，乡愁是一湾浅浅的海峡，我在这头，大陆在那头”。<br><br>余光中这首脍炙人口的《乡愁》形象地描述出台湾海峡两岸同根同源的中国人企盼祖国早日统一、尽快结束对峙局面的迫切心情。<br><br>自1949年台湾与大陆隔离至今，五十多年过去了，时间已经走到21世纪，大陆和台湾依旧没有统一，笼罩在台海两岸人民心中的浓重乡愁依旧无法消逝。<br><br>这份乡愁同样笼罩在建筑界的很多知名专家、学者心头。<br><br>1996年初，他们中的一位佼佼者在英国参观了连接英法两国的欧洲隧道，于是萌生了这样一个大胆的构想：两个不同的国家和民族都能携手共建连接彼此的海峡隧道，为什么被台湾海峡阻隔的中国人不能精诚合作，在台湾海峡下面修建一条海底隧道？<br><br>这条隧道长度大约是150公里，是已经投入使用的欧洲隧道的3倍。<br><br>这位学者的设想提出不久就在全世界引发了广泛的关注，国内外很多媒体陆续进行了报道，包括《亚洲周刊》、《香港文汇报》等知名媒体，建设台湾海峡隧道的构想几年间一直是世人瞩目的焦点。<br><br><h4> 大陆和台湾互惠互利的经济通道</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B2/wKgBy1Q2qj6AJJRNAAT1OFZCRXs876.jpg@!rw9"><br><br>海底隧道的选址前期要考虑很多地质问题和环境问题，涉及隧道工程学、空气动力学、地震学等十几门学科。<br><br>目前，两岸专家共提出图中所示的四种隧道方案，其中距离最短的北线远离震源，南线有利于岛屿的开发，却与两条中线一样存在地质情况复杂的难题，因此选线问题仍在缜密的考察和论证中，还没有最后的结论。<br><br>提出这个构想的建筑界骄子就是清华大学著名工程专家吴之明教授。<br><br>在2004年岁末的一天，我们如约来到清华大学水利馆，准备对吴教授进行专访。<br><br>水利馆收发室的老师傅听说我们来找吴教授，非常肯定地摇了摇头：“你们可找不着他。”<br><br>可见，能跟吴教授预约时间多么难得。<br><br>为了节约吴教授的宝贵时间，我们先请他开宗明义、简单扼要地介绍一下修建台湾海峡隧道的必要性。<br><br>“现在很多国家都在筹建海底隧道，准备利用海底隧道形成一个连接两岸铁路和公路的交通网，达成国内甚至国际间的利益联盟，这是未来经济发展的大势所趋。”<br><br>吴教授儒雅谦和，语速和缓，在接下来的两个小时内为我们进行了详尽、权威的剖析。<br><br>台湾海峡阻隔了祖国大陆与宝岛台湾的陆路联系，两岸交通往来只能依靠水运和空运。<br><br>水运速度较慢，空运载重量有限、费用偏高，并且都受台风影响，存在被迫停运的缺憾，都不是最理想的运输方式，多年来前往大陆探亲和经商的台湾同胞饱受交通不便之苦。<br><br>',
'<h2>红旗渠传奇与尴尬</h2>在水利学家看来，河南林州红旗渠最大的特点是“悬挂”在南太行的悬崖陡壁上，“在不能修渠的地方修了渠”；而美联社评论员则认为，“红旗渠的人工修建，是毛泽东意志在红色中国的典范”事实上，对当今林州人而言，红旗渠里流淌着的不仅仅是灌溉土地的甘露，还有父辈们的汗水，以及挥之不去的干旱的记忆。<br><br>这条充满传奇色彩的引水渠，能够折射出中国人的水利梦想，而它所遭遇的尴尬现实，也是中国北方水资源紧缺的一个缩影。<br><br><h4>守着河流的干旱中原</h4>桃园渡桥是著名的红旗渠上相对高度最高的一座建筑，渡桥旁边的桃园村，就是《安阳日报》驻林州记者站站长刘剑昆的家乡。<br><br>红旗渠水经过渡桥，继续沿着南北走向的南太行山麓向南延伸 ，直到“红英汇流”（一干渠与林州的一条老水渠英雄渠的交汇处）方转折向东，流进广阔的田地里。<br><br>4月天，油菜花正黄，小麦正青，土壤微微发红，整齐的田垄划出方方正正的色块。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B4/wKgBzFQ2qsaAWsNWAAaly6hwx-o462.jpg@!rw9"><br><br>红旗渠青年洞一带的旅游栈道大多沿着渠道修筑，有的段落仅仅是在原来的渠坝外侧增设了护栏，以保证游客安全。<br><br>如果没有亲身经历，的确难以想象红旗渠长达70.6公里的主干渠“至少有1/3”是这样“悬挂”在南太行山上的。<br><br>摄影/石宝琇我们问红旗渠修成那年出生的刘剑昆：“如果当初不修红旗渠，对你们林州人究竟有多大影响？”他笑了：“那就不会有我们今天的相遇。”<br><br>他的这句话有两层意思。<br><br>其一，没有举世瞩目的红旗渠，也就不会有我们的探访；其二，没修这条渠，从那个村庄出生的他可能还在贫困线上挣扎，不会有今天的境遇。<br><br>',
'<h2>太行山把最美的一段给了河南</h2>“南太行”，河南省境内的太行山，壁立千仞，飞瀑流泉，雄秀兼具。<br><br>南太行山里掩映着很多像郭亮一样的古老村落，一幢幢的石房子依山顺势坐落在山崖上，当地人为了适应自然环境而创造了独特的生活方式，他们默默无闻，但是身上却最能体现不畏艰险、建设家园的“太行精神”。<br><br>南太行深处到底隐藏着什么鲜活的故事？<br><br>本文作者将带我们走进山里人家简单而不平凡的生活。<br><br>从巨大的地理沙盘上看，连绵的太行山像一堵突如其来的墙，屹立在一马平川的华北大平原西边。<br><br>这是中国最著名的山脉之一：它既是中国地理的第三级阶梯和第二级阶梯的分界线，也是中国半湿润区和半干旱区的分界线，同时还是华北平原和黄土高原的分界线。<br><br>自古以来，人们提到太行山时常说八百里太行，那是指这座逶迤于河北、山西和河南三省之间的山脉，它的总长度约400公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B2/wKgBzFQ2qjmADWH4AAUuWSUrFGg456.jpg@!rw9"><br><br>位于辉县市境内的南太行山在冬雪后的云海中若隐若现。<br><br>由于巨大的红色砂岩层在抬升过程中断裂，经河流切割形成断块中山，因而显得气势恢宏。<br><br>在这次采访中，河南省科学院地理所所长冯德显对我说：“太行山，把最美的一段留给了河南……”在我随后的考察中，所见所闻印证了冯所长说的话。<br><br><h4>流水滋润的南太行</h4>习惯上，人们把太行山分为三段，即北太行、南太行和西太行。<br><br>大体上说，位于河北省境内的部分，叫做北太行，位于河南省境内的部分，叫做南太行，而西太行，则位于山西省境内。<br><br>太行山的这三个组成部分中，西太行的地貌已经接近于黄土高原，与南、北太行差异较大。<br><br>南、北太行与西太行迥异，但也有很多相似之处。<br><br>一个最大的相似之处就是，它们都位于断裂带上，从而分布了难以计数的黄土冲沟，这些冲沟都呈东西走向，山形陡险，沟内分布着非常高大的岩墙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B2/wKgBzFQ2qjuAISPDAAGsJqz9Zr0577.jpg@!rw9"><br><br>云台山位于南太行山的南部边缘，因常年云雾缭绕而得名“云台”。<br><br>云台山具有独特的“北方岩溶地貌”，在2001年被评为国家地质公园；除了自然景观，云台山还有丰厚的人文积淀，据说魏晋名士“竹林七贤”就曾聚于此。<br><br>摄影/秦玉海但南、北、西三段太行山相比，其实还有一个最大的不同点，那就是北太行和西太行都是严重缺水的地区——西太行不用说了，几乎就是典型的黄土高原地貌，举目四望，映入眼帘的是无尽的黄土——苍凉、荒芜、尘土飘飞，使人很容易就察感出生命在这里的艰难；即便是不那么荒凉的北太行，也同样由于缺水而难以看到大面积的森林，到处都是裸露的荒原和岩石，只有小片的林地隔三差五地点缀其间。<br><br>',
'<h2>大中原——大风水</h2><h4>中原大地及周边环境与风水宝地惊人地一致</h4>我对着一张中国的地形图反复端详，越来越觉得中国的中原大地是一处绝妙的风水宝地。<br><br>她在结构上、空间布局上和必备要素上与中国传统的风水宝地的格局极其相似。<br><br>所不同的，是她的空间尺度巨大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B0/wKgBzFQ2qeWAPicFAAXkN6iPtDQ918.jpg@!rw9"><br><br>中原——中国最大的风水宝地不知是天意还是巧合，当我们拿到一张标准的风水模型图对着中国地形图寻找风水宝地时，找来找去竟发现中原大地是中国最大的风水宝地。<br><br>理想风水模型中的各个要素似乎都能在中原地区找到对应：洛阳、郑州是位于龙尾位置的吉祥地，“左青龙”是太行山，“右白虎”是大别山，泰山如同“吉祥地”前方的“案山”，远方的朝鲜半岛与中原隔海相望，恰好与“朝山”的位置对应起来。<br><br>在“吉祥地”的身后，祖山、少祖山及主山等构成的龙脉竟然就是中国最大、最宏伟的山脉：秦岭和昆仑山。<br><br>这样的结构似乎已经足够壮丽，但是如果再将天山山脉纳入其中，我们就能在中国版图上看到一条矫健潇洒的巨龙，巨龙的“龙头”便是天山，龙首回顾中原，巨龙蜿蜒万里。<br><br>同时，黄河、长江两条大河从龙脉两侧流向中原大地，绵延曲折，气象万千。<br><br>中原大地第一次以理想的风水宝地的形象展现在我们面前。<br><br>制图／蔡博峰中原有广义和狭义之分，狭义的中原大致指的是现在河南省的范围，古时又称中州，有九州之中的意思；广义的中原指的是华北大平原，也就是由黄河、海河、淮河冲积形成的大平原，河南在这里也占据着极其重要的地位。<br><br>风水是中国独有的一种文化。<br><br>在西方的所谓城市规划景观设计传入中国之前，几千年来中国人小到住宅，大到城市、国都的选址、设计、建造无一不是在风水理论的指导下进行的。<br><br>要掌握风水的精髓，“围合”和“盆地”是两个关键词。<br><br>风水的理想模式就是一个由山和水围合起来有出口的地方，其实就是一个盆地。<br><br>为什么中国人有这样的偏好呢？<br><br>据北大的俞孔坚教授研究，中国的早期文明萌发和成熟于盆地之中，比如关中盆地；自给自足的农耕文明不喜交换和贸易，因此围合起来的盆地既有安全感又能满足人们的需要。<br><br>这也能解释为何从中国人喜欢 “庭院深深深几许”的四合院，喜欢在城市四周修建城墙。<br><br>这与欧洲濒海的海洋民族重视贸易与交换的文化是不同的。<br><br>',
'<h2>一份十八年没有执行的合同访南沙海域石油地质专家樊开意、赵岩</h2>从南沙回到北京后，那些大海中矗立的高大的米黄色钻井平台仍然不时地在我眼前晃动。<br><br>我总在想，为什么南沙海域众多的钻井平台中唯独不见中国的身影？<br><br>南海到底蕴藏了多少石油？<br><br>开采的难度到底有多大？<br><br>为什么我们不和西方石油公司合作开发南沙海域的石油呢？<br><br><h4>南沙——先缝口袋再装油</h4>我在南沙曾母暗沙一带的航程中，看到了许许多多钻井平台，有时连续看到好几个。<br><br>夜晚航行，能看到一处处燃烧的火炬。<br><br>但是它们分属越南、马来西亚、菲律宾、文莱、印度尼西亚，就是没有中国的。<br><br>想起临行前中科院地理科学与资源研究所的南海问题专家李宝田先生的一句话：我们在南沙海域没有打一个洞，钻一口井，采一滴油。<br><br>我们有全世界500强中名列第七的中石油，还有专门搞海洋石油的中海油，为什么它们不去中国的南沙海域勘探、采油呢？<br><br>回到北京，朋友们推荐给我一个人，说他最了解南海和南沙周边的石油情况。<br><br>他叫樊开意，曾是中国海洋石油总公司勘探开发研究中心南沙课题组的负责人之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AE/wKgBzFQ2qYiAC8RfAABE2J11LkM911.jpg@!rw9"><br><br>樊开意先生退休前是中海油勘探开发研究中心的石油专家，作为中海油与美国克里斯通公司合作的“万安北-21”合同区块项目负责人之一，他对南沙海区石油资源了如指掌。<br><br>9月21日，中秋节前一天，在樊先生位于河北高碑店的家中，他图文并茂地给单之蔷主编讲述了南海石油和“万安北-21”项目的来龙去脉。<br><br>摄影/王彤樊先生的单位和住处在河北保定的高碑店。<br><br>我们来到他家里，听他给我们讲南海的石油。<br><br>“南沙海域到处是盆地。<br><br>整个南沙海区面积82万平方公里，其中约46万平方公里是盆地，比如曾母盆地、文莱—沙巴盆地、万安西盆地、郑和盆地、礼乐滩盆地、西巴拉望盆地这些盆地都有可观的石油蕴藏前景，是名副其实的聚宝盆。”<br><br>说着，他拿出几张南沙群岛海域的盆地分布图给我们看。<br><br>',
'<h2>南沙：石油开采热火朝天却没有中国石油公司的身影</h2>有人说，找“大庆”去南海；有人说，这里是第二个波斯湾；有人说，这里的石油超出你想象的富有。<br><br>专家说，这里石油的埋藏储备条件太好了；专家说，未来深海石油和天然气的开采将成为主流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AE/wKgBzFQ2qYeAXpduAAHzYt-jf3E446.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AF/wKgBy1Q2qYiASOLlAAD4IU5fAY8677.jpg@!rw9"><br><br>在曾母暗沙附近“九段线”之内的海域上，十几座石油钻井平台密集地排列着，它们都属于马来西亚。<br><br>在争夺南海能源方面，马来西亚采取了“闷声发大财”的方式，从上世纪60年代开始就对南海的石油进行勘探开采。<br><br>有数据显示，截止到21世纪初，马来西亚已在南海打出近百口油气田，年产石油3000万吨，天然气近50亿立方米。<br><br>图为该海域上石油井架的夜景，井架上的灯火彻夜不息，石油开采一片热火朝天。<br><br>',
'<h2>盐维系体内平衡，为生命充能</h2>餐桌上，我们每天都离不开食盐。<br><br>盐究竟是菜肴的调味剂，还是生命代谢的必需品？<br><br>为什么不吃盐会感到乏力？<br><br>对盐存在依赖究竟从何而来？<br><br>答案尽在文中。<br><br><h4>食盐兽——硝塘就是天堂</h4>在云南南部，曾有亚洲象无视一切阻碍闯入林缘的村落，人们惊慌逃离后，发现大象把多家灶台上的锅和盐罐都舔舐了一遍，原来它不是来行凶，更不是寻仇，而不过是来找盐，补充体内的矿物质。<br><br>动物为了寻盐而闯入村落人家的事，在秦岭等地也发生过，其中一种相貌似牛又似羊的大型兽类对盐有着特殊的偏爱，它们聚集于山林中盐碱富集的地方，怀孕的雌兽更是需要不停地舔舐盐分。<br><br>在一些地区它们被称作“食盐兽”，这就是和国宝大熊猫齐名的珍稀兽类——羚牛。<br><br>亚洲象和食盐兽所钟爱的盐中，除以氯化钠为主要成分的食盐外，还包括很多不同种类的无机盐。<br><br>无机盐进入动物或者人体内，大多以离子形式存在于体液中，在这当中，需求量比较大的盐离子包括：钾离子、钠离子、氯离子、钙离子、磷（通过磷酸根离子等形式）、镁离子等，此外还需要少量的锌、铁、锰、铜、碘、硒、钼等。<br><br>这些离子都具有各自不可替代的功能，而且它们并不能由生物体自身合成，这就需要从饮食等途径来进行补充。<br><br>从食物上看，肉食动物可以从猎物的血液中获取所需的矿物质，而像羚牛、大象这些依靠草木为食的大型兽类，仅靠植物体内的盐分就显得远远不够了，所以它们需要寻找富含盐及各种矿物质的水塘，也就是人们所说的硝塘，直接地舔舐盐分以备身体所需。<br><br>人类也是如此，自从告别茹毛饮血的岁月，谷物蔬菜被广泛种植成为餐桌上的主要食物。<br><br>如此一来，食物中的盐分达不到人类最低的需求量，煮饭时人们就需要增加一道工序——加盐。<br><br>',
'<h2>盐运销的“官”“民”之分影响着两个城市的命运</h2>因为盐运销体制上的不同，四川自贡和江苏扬州这两个城市开始了中国历史上最早的博弈。<br><br>专营海盐买卖的扬州“官商”，用消费文化创造了扬州城空前的商业文明。<br><br>而集井盐开采、加工和市场拓展于一体的自贡商人，却用他们创造的工业文明，推动了一个城市的诞生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AE/wKgBy1Q2qWmAWXJ7AASpde83x8g375.jpg@!rw9"><br><br>瘦西湖的成长跟盐商有着密不可分的关系。<br><br>瘦西湖原本只是唐宋时期扬州旧城外一条长不过5公里的河道，但是当扬州成为两淮的盐运中心之后，富甲天下的两淮盐商把这里当成了休闲之地苦心经营，沿河傍岸修筑了塔院楼阁、长堤石桥，使它在清代数次受到皇帝的垂青并因此成为名扬天下的水上园林。<br><br>摄影/张渝光在长江上游的釜溪河畔，矗立着一座拥有13000多口盐井的千年盐都——自贡。<br><br>而在长江下游南北漕运的咽喉部位、中国古代最大的海盐产区两淮盐场所在地，也同样矗立着一座数百年前最繁华的城市——扬州。<br><br>在这两个跟盐密切相关的重镇里，曾经有过这样一群盐商，他们一头运作市场，一头运作政策，既是盐业生产经营的组织者，又是利益的最大占有者。<br><br>尽管由于地域、环境的差异，他们发展的轨迹不同，但是他们给各自的城市留下的鲜明印迹，曾经对两个城市的命运产生了重大的影响。<br><br><h4>自贡是井盐催生的城市</h4>自贡之所以享有“千年盐都”的美誉，是因为它的井盐开采历史已有近两千年。<br><br>自东汉章帝时期这个地区开凿出第一口盐井，到这里因盐设镇、因盐设县、因盐设市，几乎所有的建市历程都跟盐有关。<br><br>相对于千年盐都自贡而言，扬州建市的直接原因并不是因为盐，被《尚书·禹贡》记载“淮海维扬州”的古城扬州，在古人心中是一个广泛的地理概念，包括今淮水以北、黄海、长江流域内的江苏、安徽、江西、浙江、福建等省，是两淮盐业的主产区，范围远远超过今天的扬州城。<br><br>但是今天的扬州城所在的位置，古时刚好因得水运之便成为海盐运销的中心，盐，无疑对它的繁荣起了决定性的作用。<br><br>',
'<h2>因盐而生的城盐文明的结晶</h2>我们听过逐水草而居的牧歌，走过依平原而聚的田园，也登临过据要塞而卫的寨堡，但很少有人关注过因盐而设的城镇和村落。<br><br>因盐而聚众，聚众而成邑，走进它们，你会在岁月的盐色中聆听到精彩的盐语。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AE/wKgBy1Q2qWWARlb5AAtZhcPtB8g349.jpg@!rw9"><br><br>位于云南大理白族自治州云龙县深山里的诺邓，美丽得出乎人们的意料。<br><br>诺邓是一个因盐业而发展起来的聚落，长期以煮盐为生，曾一度是滇西地区的经济重镇。<br><br>解放后，海盐大量开发，诺邓失去了盐这个经济支柱，从此尘封于世，渐渐在人们记忆中淡化。<br><br>但正是这种冷落，才使诺邓有幸保持着依然纯美的身姿。<br><br>摄影/赵渝<h4>河东盐池：从文明渊薮到晋商天下</h4>九曲黄河，在中条山脉画出一道美丽的弧线，自北向南的河流从这里转向东北逶迤而去，山河环绕之间，就是历史时期有名的河东地区。<br><br>尧都平阳（今临汾）、舜都蒲坂（今永济）、禹都安邑（今夏县）以及夏朝的都城均在附近建城，在华夏早期的版图中，小小的晋西南似乎担负起了天下之中的文明启蒙，黄河在转向的回眸一念，给历史留下了一段开篇的歌谣。<br><br>“南风之薰兮，可以解吾民之愠兮；南风之时兮，可以阜吾民之财兮”，一代圣君虞舜，手抚琴弦，唱起悠扬的《南风歌》。<br><br>一阵微醺的暖风，可以解除百姓的烦恼，可以积聚安居的财富，只有在山西运城，才会有这样的传奇。<br><br>运城旁边的盐池，总面积达132平方公里，在南风吹拂之下，不断结晶的盐层取之不尽，用之不竭，成为财富汇聚的源泉。<br><br>运城在春秋时称“盐邑”，战国时叫“盐氏”，汉代改称“司盐城”、“盐监城”，宋元时，又名为“运司城”、“运城”。<br><br>元代末由盐运使那海德俊主持修筑了城池，城市最初由盐务官署管理，后逐渐成为地方行政中心，所以，“先有盐务，后有运城”，这是中国历史上唯一的因盐务而修建的“专城”。<br><br>今天，走进运城，盐湖的道路不像一般城市的环湖路自成体系，而是通过环城高速，将城市一统环绕，城与湖，像盐分一样融入了时空。<br><br>和绝大部分城市一样，现代化的进程使得历史再悠久的古城也只会仅存片羽，南风广场是城市中心的标志，但空旷之中伫立的八根龙柱有些形单影只。<br><br>继续南行，当你站在盐池湖畔遥望中条山脉，才会明白运城的根祖之源。<br><br>不同于一般湖面的烟波浩渺，运城盐湖的北面，一条条垄脊分隔成类似于耕种的盐畦，洁白的盐花分布在边缘、中央、草丛或土石上，散点晶莹，连绵絮雪，人工采集的盐堆错落有致地排列其中。<br><br>未结晶的盐湖在微漾中映衬出远山的青岚，盐卤的暗红，呈现多彩的色调。<br><br>运城的颗盐质量上乘，并且形成了大地的“种盐”奇观，并且，为了保护盐业资源，还修筑了具有防洪和防盗功能的古禁墙和七十二条“护长堤”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBzFQ2qWSAPuHDAAlbLlKE9qg939.jpg@!rw9"><br><br>这张《解盐》图描述的是宋朝时人们在山西运城的解池边采盐、贩盐的场景，出自宋朝人编写的《政和证类本草》一书。<br><br>解池的盐湖面积达132平方公里，是我国最古老、最著名的盐产地。<br><br>摄影/董清湖滨城市喜欢把湖泊称为城市的母亲湖，更多的是心灵上的依赖和景观上的悦目，而盐湖对于运城却是永远的胎息。<br><br>相传历史时期黄帝与炎帝的“阪泉之战”以及黄帝大胜蚩尤的“涿鹿之战”都发生在这里，目的就是为了争夺重要的盐业资源。<br><br>运城盐池又称为“解池”，源于传说中蚩尤被黄帝砍下头颅，分解尸体，蚩尤的血也化成了红色盐卤。<br><br>传说有些演绎得夸大，但是运城作为古代文明的发祥地无可置疑。<br><br>解池盐的财富传奇从未停止，《史记》记载，战国时的猗顿靠贩盐成为巨富，被奉为山西盐商的鼻祖。<br><br>明朝边患尤重，朝廷令商人运送粮草到长城边关供给军队，以换取卖盐的“盐引”凭证，巨大的盐利吸引了全国的商贾云集。<br><br>解池的天时地利人和使晋商发展起来，如今绝大部分的山西明清大院，都有着一段与盐关联的故事。<br><br>更为奇妙的是，运城西南15公里的解州镇是关羽的故乡，有了关公财神和仁义的护航，晋商更得以从容地行资天下。<br><br>',
'<h2>惠安盐路风云际会两千年</h2>宁夏盐池县自古盛产食盐，在海盐大规模开采以前，是闻名全国的食盐主产区。<br><br>这里的食盐运销，对经济、军事、商贸、民族融合和交通等，都有深远影响。<br><br>而运销线路控制点在惠安堡镇，故称惠安盐路，这条盐路从西汉开始使用，一直沿袭到公路交通兴起，跨越历史长河两千年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBzFQ2qVyAUq9iAAPZNogxRIw856.jpg@!rw9"><br><br>花马池，在今陕西省定边县城西北12公里处，历史上这里长期属于宁夏盐池县，是古盐州重要的盐池之一。<br><br>花马池面积有3300平方米，池水不深，水面白茫茫一片，晶莹如镜；池畔坝田毗连，渠道纵横；采捞出的食盐被拢在一起，一堆堆点缀其间。<br><br>摄影/田国印<h4>惠安堡，盐路的十字路口</h4>惠安堡，今天宁夏盐池县西南一个普普通通的乡镇，但在公路、铁路运输兴起之前，它却是闻名遐迩的一方宝地。<br><br>首先，这里盛产食盐。<br><br>盐池县自南北朝起就称盐州，隋代曾一度改称盐川郡，到近代又改名为盐池县，这些充满着咸味的名称均与县境内多盐湖而盛产食盐有关。<br><br>盐池境内曾分布着大小20余个盐湖，历史上著名的盐池有惠安堡盐池（古称温池）、北大池（古称白池）、花马池（古称乌池）等。<br><br>新中国成立后，由于行政区划的演变，这些盐湖被重新划分，北大池等划归内蒙古自治区鄂托克前旗，花马池等划归陕西省定边县，而盐池县只剩下惠安堡一处盐池了。<br><br>盐池地区生产食盐的品质高，产量大，在海盐大规模开采以前，是闻名全国的食盐主产区。<br><br>《天工开物》中写道：“凡池盐，宇内有二，一出宁夏，供食边镇；一出山西解池，供晋、豫诸郡县。”<br><br>在唐代，花马池每年的盐税就可兑换粮食15万石，如按每人每年食用5石粮食(每石120市斤)计，足够3万官吏一年的禄米供应；五代时，每年在花马池、惠安堡盐池的获利，可购绢10万匹、米万石；明洪武二年（1369年），花马池、惠安堡盐池年产盐287万斤；清道光九年(1829年)，惠安堡盐池产量达到顶峰，年产食盐726.88万斤。<br><br>',
'<h2>蜀南盐道中国井盐的“大运河”</h2>盐作为人类生存的必需品，它的生产和贩运催生了与盐有关的城镇和道路。<br><br>在中国西南的崇山峻岭之中，隐藏着众多至今仍在使用的古盐道。<br><br>这些古道由盛产井盐的巴蜀地区出发，抵达云贵川藏的诸多城镇和村落。<br><br>这些古道影响着巴蜀地区的政治格局，也串接数千年的文化交流、民族风情和经济血脉，被学者们称为中国井盐的“大运河”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qTeAfgU_AAWzeK9CNMg521.jpg@!rw9"><br><br>乌江自古以来为川黔航运要道之一，乌江岸边的龚滩古镇占据地利之便，早在蜀汉时期就已是湘、黔、川、渝等地重要物资的集散中心，历史上很长时期内，川盐就是经此入黔的。<br><br>曾经身为交通要冲的龚滩，古朴而繁华，曾是中国著名的风景古镇。<br><br>由于彭水电站的建设，龚滩古镇已经被淹没在水下了。<br><br>摄影/李贵云罗马帝国时期，从意大利通往地中海周边的交通网络便捷了军队调集和商品流通，也成就了一个帝国的辉煌，是谓“条条大路通罗马”。<br><br>但很少有人会想到，罗马大道的第一条就被称为“盐路”（Via Salaria），当时罗马军队的报酬也用“盐”（salt）发放。<br><br>英文soldier（士兵）和salary（薪水）两个词汇也源于此。<br><br>在东方的文明古国——中国，辽阔的疆域有海盐、湖盐和井盐等，但在资源的分布上有一定的差异性，产盐地域相对集中，储量大，而有的地方却不产盐，产需关系使得古盐道十分繁多，从产地到消费地，盐道好似一条生命线，贯通并融入了人们的生活。<br><br>它没有茶叶的芬芳，没有丝绸的华丽，所以，人们记住了茶马古道和丝绸之路，却少有盐道的铭记。<br><br>盐道在默默的延伸中，以一种简单的滋味串联起不同地域的人文风情，尤其在四川和云南的井盐产区，更体现出自然和人文的多元。<br><br>翻开历史地图，你会发现，川滇南方丝绸之路上的重要城镇几乎由盐产地串联，川黔之间的交通则是以“盐都”自贡为中心的行盐大道，在川黔、川滇的古盐道上也深深打上了盐的印记。<br><br>在肩挑马驮的时代，虽然这些盐道和一般商道没有明显的区别，青石路、马蹄印或者崖壁上的栈道断续相连，但是连接这些盐道的盐井、盐仓、盐神庙、盐商会馆、盐镇等景观，叙述着一种不一样的盐情。<br><br><h4>川滇盐道：东西两线承载的辉煌</h4>川滇之间的纵向山水将四川盆地和云南高原分隔成迥异的风景，但生活在崇山峻岭中的古蜀先民和滇夷部落却在岁月里不断交融，形成了多元共存、和而不同的多彩景象。<br><br>相对于中原，这里曾经是荒远、神秘、逃亡的边僻之地，也是王朝鞭长难及的领域。<br><br>当出使西域的张骞带回大夏（今阿富汗一带）市场可以见到邛竹杖、蜀布的消息时，早就想经略西南的汉武帝立即派遣使者以成都和宜宾为据点，分四路去寻找通往印度的通道。<br><br>尽管遭遇到西南夷部落的阻挡，但是，汉武帝仍然坚定地“指求身毒（印度）”，经过十余年努力，终于打通了成都至洱海地区的川滇古道，至东汉明帝永平十二年（公元69年），从成都通往印度的道路全线贯通。<br><br>由此，一直被商人和少数民族所垄断的民间商道，成为大汉王朝权力掌控下的“官道”，这就是南方丝绸之路。<br><br>',
'<h2>乌尤尼盐湖地表上最大一块不是冰雪的白色</h2>位于南美洲玻利维亚的乌尤尼盐湖是世界上最大的盐湖，也是海拔最高的盐湖之一，这个“巨无霸”盐湖有很多奇特之处，它有着令人惊艳的美丽景色，被美国评为今年情人节“最浪漫的目的地”之一；它有着令人惊叹的平坦，这个面积与天津相仿的大盐湖，水平面高差只有不到一米；现在，人们发现它还是个聚宝盆，它有什么宝贝令人类垂涎欲滴呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qS-Ab_vQAAJB4KXqBvI038.jpg@!rw9"><br><br>乌尤尼盐湖位于南美玻利维亚西南的阿尔蒂普拉诺高原上，是世界上海拔最高的盐湖之一，更为引人注目的是，它是世界上最大的盐湖。<br><br>乌尤尼盐湖还有“天空之镜”的美誉，图中“天空之镜”正反射着Tunupa火山的倒影。<br><br>亲身体验过乌尤尼“天空之镜”奇观的人，无不为之倾倒。<br><br>摄影/TPG<h4>大，月球上可见的白斑</h4>1969年7月20日，美国宇航员尼尔·阿姆斯特朗和巴斯·奥尔德林第一次在月球上遥望人类的家园——地球，就像婴孩在辨识着母亲身上熟悉而又陌生的一切。<br><br>在黑暗寂静中，他们的目光被美洲大陆中部的一大块白色区域所吸引。<br><br>它是那样的醒目和耀眼，反射出只有冰雪才会有的银光。<br><br>宇航员们知道，那里是南美洲安第斯山脉的位置，一定是那地球第二大高原上的冰川雪峰在闪闪发光。<br><br>然而他们错了。<br><br>那片一万平方公里的纯白，是当时被世人知之甚少的玻利维亚乌尤尼大盐沼——地球上最大的盐湖。<br><br>乌尤尼不仅是世界上最大的盐湖，而且是海拔最高的盐湖之一。<br><br>它位于南美玻利维亚西南的阿尔蒂普拉诺高原上、安第斯山最宽阔之处。<br><br>它是安第斯山脉在4万年里几次沧海桑田的地质演变结果。<br><br>乌尤尼盐湖海拔3656米，坐落在山脊之上，扼守着玻利维亚翻越阿尔蒂普拉诺山的主要山口。<br><br>尽管乌尤尼湖会有2－20米水深，但在地理称谓上人们更愿意把它称为“盐沼”。<br><br>这是因为它的湖面上几乎全部覆盖着一层厚厚的盐壳，中部达6米厚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBzFQ2qTGAamdTAAZdIv-ajws620.jpg@!rw9"><br><br>乌尤尼盐湖盐层很多地方都超过6米厚，总储量约数百亿吨，够全世界人吃几千年。<br><br>由于乌尤尼盐湖是天然的盐田，所以当地居民在经济活动上盛行采盐。<br><br>当地人常常堆砌出许多高1米左右的小盐丘来暴晒干燥，或以斧头劈切出高数十厘米到1米的立方体。<br><br>这些粗盐除了送往附近的精制工厂加工外，也有当地人拿来作为屋舍建材使用。<br><br>摄影/Kazuyoshi Nomachi/C<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AE/wKgBy1Q2qTKAdQ--AAN4HvJgsRA713.jpg@!rw9"><br><br>乌尤尼盐湖遥感图及位置图<h4>平，海拔校正的参考</h4>一万平方公里的面积让乌尤尼戴上“世界最大”的桂冠当之无愧，但大并不是它的最主要特点。<br><br>与世界其他著名盐湖相比，更让乌尤尼独具特色的是那里的气候。<br><br>人们熟悉的世界大盐湖，不论是中东的死海、东非大裂谷的盐湖，还是美国的犹他大盐湖，无一不位于炎热的沙漠和干旱盆地，而乌尤尼则位于海拔近4000米的阿尔蒂普拉诺高原。<br><br>这里有两个显著的气候特征：一是天空无云造成的极为强烈的日照，二是高海拔造成的低温。<br><br>与其他盐湖的干热不同的是乌尤尼的干冷。<br><br>虽然白天的日照十分强烈，但实际气温却并不高。<br><br>尤其是在夜晚，只要太阳一落山，气温马上就会降到0℃左右。<br><br>这里夜间的气温全年保持在5℃到—9℃。<br><br>',
'<h2>犹他大盐湖大都市家门口的“海洋”</h2>位于美国犹他州西北部的大盐湖是北美洲最大的内陆盐湖，和世界上其他著名的盐湖一样，风景独特而荒凉；但不同的是，它并不远离尘世，在它身边，就是犹他州首府盐湖城。<br><br>大盐湖为这个与它相伴的城市带来了什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qSuAbHnOAAUBa2JQFNc634.jpg@!rw9"><br><br>犹他州大盐湖已经干涸的部分被称作邦纳维尔盐滩，平平的盐滩是赛车、飞机和宇航器降落的好地方。<br><br>半个多世纪以来，每年9－11月在这里举行的世界顶级飞车大赛为亘古寂静的盐湖带来了风驰电掣的快感，那时白得耀眼的盐滩上都是改装得奇形怪状的赛车和一心只求速度的疯狂赛车人。<br><br>图为邦纳维尔盐滩在雷暴来临之前，赛车人和观众被迫暂时撤离跑道的情景。<br><br>摄影/George D. Lepp/C站在犹他大盐湖的边上，不禁会感叹它的辽阔。<br><br>晴天时湖水碧蓝如海，在炽烈的阳光下闪闪发光。<br><br>雨雪天，它变成与天空一样阴霾，冷风刮过，荒凉又神秘。<br><br>夏季突如其来的风暴会在湖面掀起六七米高的巨浪，闪电划过黑云压顶的天空。<br><br>深秋北下的冷空气掠过湖面，霎时漫天大雪，纷纷扬扬撒向周围的山峦。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBzFQ2qSqAEYhWAAEE5NkoXQk101.jpg@!rw9"><br><br>由于跨湖铁路将湖的主体一分为二，造成了湖的南北两部分湖水的含盐度不同，结果使两部分的湖水中生长的藻类也有所不同。<br><br>在南部，由于得到了较多的淡水供应，盐度较低，因此多为含绿色素的蓝藻，它们赋予湖水碧绿的颜色。<br><br>在北部湖水含盐高，多为含类胡萝卜素的藻类生长，它们把湖水染成了红色。<br><br>从高处望去，北部湖水呈现出神奇的紫红色。<br><br>供图/Bonnie Baxter<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBy1Q2qSmAZiEgAADcqi6nYRE123.jpg@!rw9"><br><br>犹他州威斯敏斯特学院大盐湖研究所的主任Bonnie Baxter（白衣者）教授正带领她的团队研究盐湖中的微生物。<br><br>供图/Bonnie Baxter<h4>人类眼前一片海，上帝脚下一滩水</h4>犹他大盐湖是美国最大的盐湖。<br><br>它的面积约4500平方公里，与我国的青海湖面积相当。<br><br>但在丰水期，它的面积比青海湖要大近一倍。<br><br>大，是所有见到犹他大盐湖的人的共同感慨。<br><br>然而，在造物主的眼里，它却只是两万年前在地球上存在过的邦纳维尔湖所剩下的几近干涸的一小滩残水。<br><br>邦纳维尔湖是三万两千年到一万四千年前存在于现今美国西部“大盆地”一带的淡水大湖。<br><br>它位于落基山脉南段与内华达山脉的环抱之中。<br><br>第四纪冰河的融水在几千年的时间里源源不断地汇入这片辽阔的盆地，造就了一个面积近5万平方公里、深300米的大湖。<br><br>它覆盖了现在美国犹他州的大部和爱达荷、内华达州的一部分。<br><br>大约在一万六千年前，这片不断上升的湖水在爱达荷州的红石口找到了出口。<br><br>湖水像尼亚加拉大瀑布那样倾泻而出，这一泻就是四分之一个世纪。<br><br>结果使得邦纳维尔湖的水面下降了一百多米。<br><br>在此后相当漫长的地质年代里，邦纳维尔湖的湖水继续缓慢流出，保持了出与入的平衡。<br><br>后来，由于地球气候的变化，降水量减少使湖水不断下降，终于无法再从北部泻出。<br><br>邦纳维尔湖就成了一个面积3.4万平方公里的无出口内陆湖泊。<br><br>蒸发逐渐成了湖水唯一的转化方式。<br><br>邦纳维尔湖接受东部的落基山脉支脉沃萨奇岭流下的数条河流的淡水供给。<br><br>年复一年，陆地上岩石中的矿物质溶解在河水里，被带进湖中。<br><br>一旦湖水没有了出口，这些盐分便在湖中沉积下来。<br><br>千万年的湖水蒸发带走了越来越多的水分，却留下了沉积在湖中的盐。<br><br>于是淡水大湖越来越小，湖水越来越咸，变成了一个盐湖。<br><br>地质考察结果表明，目前大盐湖的面积不到其母湖邦纳维尔湖的十分之一，深度不及原来的百分之一。<br><br>邦纳维尔湖的干涸部分成了美国西部著名的干漠“大盆地”。<br><br>',
'<h2>狂暴海啸 离中国有多远？</h2>2011年3月11日，一场里氏9.0海岸线带来了巨大的灾难。<br><br>惊骇和种种疑问，它是如何形成的？<br><br>其巨创伤？<br><br>而同样拥有漫长海岸线的中级的近海强震掀起的大海啸给日本漫长的东部悲痛之余，人们不禁对这位“海洋杀手”充满了大的破坏力从何而来？<br><br>它曾给地球带来怎样的国，是否也面临着海啸的重大威胁呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBy1Q2qSeAR5Z6AALhVTp6ma8297.jpg@!rw9"><br><br>2011年3月11日，日本宫城县附近海域发生里氏9.0级地震引发大海啸。<br><br>猛然间“站立”起来的大海如一堵巨大的水墙扑向陆地，势不可挡。<br><br>海神的愤怒平息后，日本东海岸数百公里地区已是满目疮痍，损失惨重。<br><br>摄影/MAXPPP<h4>海啸，“推搡”地球的巨浪</h4>初春3月，扶桑之国的樱花正自南向北悄然绽放，而日本宫城县以东130公里处的海底却酝酿了一场浩劫。<br><br>北京时间11日13时46分，一场日本史上史无前例的巨震爆发了，仅仅三十分钟后，高达10米的惊涛骇浪便袭击了日本北部数百公里的海岸。<br><br>生灵涂炭，房屋化为碎屑。<br><br>对比海啸前后的卫星照片，绵长的海岸地带仿佛刚被一把巨大的剃刀粗暴地刮过。<br><br>这场大地震与大海啸把地球恶意地“推搡了一下”，释放出相当于里氏7.3级阪神大地震178倍的能量，致使“日本平移了2.4米”。<br><br>而太平洋海啸预警中心迅速向20个国家和数个太平洋岛屿发布了预警，夏威夷火奴鲁鲁等沿海城市警报长鸣，人们纷纷撤离危险地带。<br><br>纵览历史，狂暴的海啸曾给人类带来过多次深重的创伤——1755年的大西洋大海啸致使10万人丧命，重创葡萄牙里斯本市。<br><br>1960年，智利近海发生9.5级地震，引发了一场波及整个太平洋沿岸的狂暴海啸。<br><br>',
'<h2>塞内加尔玫瑰湖大西洋边一抹温柔的粉红</h2>很多中国人是从巴黎—达喀尔汽车拉力赛知道了塞内加尔这个西非国家，而在拉力赛的终点，则是一个被称作“玫瑰湖”的美丽盐湖，那里的湖水呈玫瑰花般的粉红色，那里的人们会潜入“玫瑰”的深处去采盐，是什么让这个小小的湖泊变得如此浪漫？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBy1Q2qSWAdQRDAAEawPeVjwA701.jpg@!rw9"><br><br>塞内加尔的玫瑰湖，一片令人沉醉的粉红。<br><br>湖中有嗜极菌，这种生活在各种极端恶劣环境下的喜盐生物在盐分浓度高达每升水含80—300克盐的盐湖中旺盛生长。<br><br>正是因为这些奇异的小生物，才产生了玫瑰湖绮丽的颜色，浪漫的情调。<br><br>从巴黎出发的拉力车队经过几千公里的长途跋涉，横渡地中海，穿越了撒哈拉大沙漠，终于到达了大赛的终点——西非塞内加尔的达喀尔。<br><br>在佛得角的绵绵沙丘中，车轮滚滚、黄沙漫天，发动机轰鸣、人声嘈杂，到处是一片喧嚣。<br><br>然而在沙丘的另一边，却是一个截然不同的世界：一个粉红色的椭圆形湖泊宁静地安卧在金色的沙漠之中，与碧蓝色的大西洋近在咫尺。<br><br>皮肤黝黑的男人赤膊驾着小舟在粉红色的湖水中打捞作业，身着艳丽衣裙的女人在岸上成片的白色盐丘边忙碌，空中隐隐约约飘荡着节奏舒缓的民歌旋律，到处是一片宁静恬然。<br><br>这里是玫瑰湖，塞内加尔著名的自然景观。<br><br>玫瑰湖是一个面积只有3平方公里的盐湖，它位于非洲大陆的最西端——塞内加尔的佛得角，距这个国家的首都达喀尔35公里。<br><br>佛得角像一弯尖钩从非洲大陆伸向浩瀚的大西洋，玫瑰湖就安卧在与大洋一线之隔的地方。<br><br>从空中俯瞰，一道细细的金色沙滩将碧蓝色的海水与粉红色的湖水分隔开来。<br><br>海与湖都镶嵌着银白色的花边——海是浪花，湖是盐晶，色彩完美配搭，大自然不愧是丹青高手。<br><br>',
'<h2>核功过相较 是非难断</h2>科学家们说，宇宙间放射性物质有很多，但所产生的核辐射对于人类而言危害都不太大。<br><br>科学家们说，只有核爆炸或核电站事故泄漏的放射性物质才能大范围地对人造成伤亡。<br><br>科学家的研究万一出了错怎么办？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBzFQ2qR2AHQCCAAKlsPieh18688.jpg@!rw9"><br><br>19世纪末，英国物理学家汤姆逊发现了电子。<br><br>1895年，德国物理学家伦琴发现了X射线。<br><br>1896年，法国物理学家贝克勒尔发现了放射性。<br><br>1898年，居里夫人与居里先生发现新的放射性元素钋。<br><br>1902年，居里夫人经过4年的艰苦努力又发现了放射性元素镭。<br><br>2011年3月22日，东京电力公司公布了这张图片。<br><br>日本福岛第一核电站开始引进特殊灭火设备，给过热的核反应堆浇水。<br><br>这种设备通常是用于高层建筑的水泥定位浇筑。<br><br>曾经骄傲的核电站如今已不堪入目。<br><br>摄影/HO从某种意义上讲，大自然的生成与演变，大千世界中的所有物质形态，都离不开原子内部微小粒子的相互作用，这些作用有两种极端的情况：核聚变与核裂变，也就是原子核聚合在一起形成新核或原子核分裂成两个新核。<br><br>每伴随微小粒子的相互作用，都有物质和能量的交换和转化。<br><br>宇宙，就是在无尽的微粒运动中，走向新生或者毁灭。<br><br>核辐射是一种能量，核辐射是原子核从一种结构或能量状态向另一种结构或能量状态转变过程中所释放出来的微观粒子流或电磁波，能产生核辐射的物质被称为放射性物质。<br><br>科学家们说，宇宙间放射性物质有很多，但所产生的核辐射对于人类而言危害都不太大。<br><br>科学家们说，只有核爆炸或核电站事故泄漏的放射性物质才能大范围地对人造成伤亡。<br><br>',
'<h2>中国早期文明的盐语</h2>河东盐池缔造了华夏文明，三峡地区的盐泉与巴人和四川早期文明息息相关，山东沿海地区的盐业考古遗址，揭示了“煮海为盐”的盐宗之谜及其与古文化的密切联系。<br><br>在古文明的形成过程中，盐，无疑占据着至关重要的地位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBy1Q2qRiASh0lAADHGt0Eowg700.jpg@!rw9"><br><br>在长江三峡地区，早期人类赖以生存的重点区域都是以盐泉为中心的，其中一个区域就是大宁河流域的宁厂盐泉。<br><br>这是上世纪60年代，由著名历史学家任乃强教授提出的观点，他认为，盐与四川早期文明起源的关系十分密切。<br><br>宁厂盐泉及其周边的古文化被他命名为“巫臷文化”。<br><br>自远古开始，巴人就在宁厂的盐泉周边繁衍生息。<br><br>如今，考古发现与宁厂盐泉相伴而生的古文化遗址就是很好的佐证。<br><br>巴人世代与盐密不可分，他们会把盐泉中所产的盐通过驴、马等工具运到较远的地方，用盐交换粮食、衣物等。<br><br>左页上的这幅图，就是我们绘制的古代巴人运盐图。<br><br>今天的许多地区，人们仍把食盐叫做盐巴。<br><br>至今，宁厂通往湖北、陕西的古驿道仍有结队的马帮。<br><br>绘图/萧关<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBy1Q2qRiAAegaAADXk2qli_8386.jpg@!rw9"><br><br>3000年前，一个名叫廪君的巴族首领率领族人从湖北长阳出发，向今湘渝鄂交界的武陵山区行进，离开长江干流进入支流腹地，烟瘴弥漫，山道崎岖，也许连部族的成员都不明白，他们的首领将带他们去向何方？<br><br>不知道走了多久，人迹罕至的岭谷突然出现了一个美丽的部落，守着盐泉和渔猎，怡然生活。<br><br>部落首领号称盐水女神，面对英猛年轻的廪君，她顿生爱意，“此地鱼盐共出，地广富饶，愿与君共有”。<br><br>柔情的强诱，廪君不得不暂且滞留，于是，女神每晚与廪君共度良宵，白天化作飞虫，遮天蔽日，阻挡巴人前行。<br><br>廪君一直找不到对付盐水女神的办法，天地晦冥之中，部下最好的弓箭手根本找不到女神的目标。<br><br>最后，温榻之上廪君以一缕青丝相赠，女神深爱而将之佩带，没想到爱的信物竟成了致命的目标，一箭穿心，千古情殇。<br><br>女神因爱而死，廪君绝情而生。<br><br>继续前行的巴人到达什么地方，史书已无记载，可巴人后裔土家族的分布明显勾画出他们迁徙的轨迹，从起点湖北长阳一直向西，止于重庆彭水苗族土家族自治县，而彭水郁山正好拥有这一区域最大的盐泉。<br><br>可以遥想，也许廪君的执著西迁就是为了寻找和占有宝贵的盐矿资源，作为巴人立国重要的财富之源。<br><br>今天，当我看到重重叠叠合围的土家摆手舞时，就仿佛看到当年拓荒的巴人祖先，在清江流域筚路蓝缕地行进。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qRmAIz7vAAFHEgeWRkY707.jpg@!rw9"><br><br>这是一幅夙沙氏煮海为盐的想象图。<br><br>传说，黄帝的臣子夙沙氏发明了煮海为盐的方法，所以海盐产区都奉他为制盐始祖神。<br><br>在神话传说中，夙沙氏是长期居住在山东半岛的古老部落，与炎帝部落有密切关系。<br><br>夙沙氏的传说我们现在已经无从考证，但是，从考古发掘及历史文献的记载看，从黄河三角洲到胶莱河沿岸分布着一大批古代制盐遗址群，每个遗址群内又包含了数十至上百个制盐作坊。<br><br>这种超大规模、保存完好的古代盐场在世界范围内都十分罕见。<br><br>这些遗址中都出土了大量制盐用的陶器—盔形器。<br><br>在这些制盐遗址周边，同时发现有许多处大汶口文化、龙山文化等古文化遗址。<br><br>绘图/萧关这段源于《后汉书·南蛮西南夷列传》的记载，为我们提供了一幅远古时期巴人逐盐的图语。<br><br>事实上，过去在探讨人类早期聚落与文明起源时，主要关注温和的气候、宽阔的冲积平原或河流阶地、充足的食物来源等因素，极少考虑盐的重要性。<br><br>近年来，随着考古工作的深入，盐与早期文明的面纱正逐步揭开。<br><br><h4>三峡中坝：五千年无字史书的精彩“盐说”</h4>我第一次随中美盐业考察队到长江三峡内的忠县考察时，还没有把这里与盐联系起来。<br><br>记得从县城到中坝考古工地之间，突兀地矗立着一座高大的汉阙，无人知道它的来历，古称“无名阙”。<br><br>荒野之间颇为气派的遗存，似乎预示着一种繁华的尘落。<br><br>果不其然，距此不远就是驰名中外的中坝遗址。<br><br>这座占地仅8000平方米的遗址，埋藏着从新石器时代晚期到近代的文化层，堆积之厚，层次之多，文物之丰，延续之久，古今中外罕见，堪称“5000年无字史书”。<br><br>中国著名考古学家、中国历史博物馆馆长俞伟超先生曾按捺不住内心的兴奋之情说：“谁能解开这个遗址的秘密，谁就可以作院士。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBy1Q2qRqAN07_AAS_MlNEHlc260.jpg@!rw9"><br><br>2008年3月，山东大学考古队专家正在清理山东广饶县丁庄镇“商周古制盐遗址”文化层遗迹。<br><br>该遗址发掘面积达1000平方米，在遗址表面布满了碎陶片，经考证，这些碎陶片多是制盐用的盔形器。<br><br>这次发掘，有望解开商周乃至齐国制盐技术、古代诸国对海洋的控制方式、制盐工人来源及生产关系等多个谜团。<br><br>摄影/李波中坝遗址之谜集中在大量出土的尖底杯和花边口圜底罐上，尖底杯是一种状若羊角的尖底陶器。<br><br>花边口圜底罐上是一种口沿捺压呈波浪状的鼓腹陶器，器表布满绳纹。<br><br>从器形看，这两种陶器均头重足轻，不便作为日常生活用具，而且巨量的堆积也说明了这一点。<br><br>它们更像是专门烧制的生产器具。<br><br>结合忠县古代的盐卤资源十分丰富的记载，专家们认定这是一处专门制盐的古遗址。<br><br>中美联合盐业考古队队长、北京大学考古文博学院李水城教授研究认为，中坝遗址的制盐遗迹包括储卤涂泥圆坑、长方形涂泥蓄卤槽池、作坊、盐灶等。<br><br>在新石器时代晚期，制盐陶器用的是夹粗砂红褐陶花边口尖底缸；青铜时代改用尖底杯制盐；青铜时代晚期到铁器时代早期，演变为花边口圜底罐。<br><br>具体如何用陶器制盐，专家们的意见还不一致。<br><br>美国亚拉巴马大学的盐业考古专家巴盐教授介绍了非洲、日本、德国和美国印第安人的早期制盐技术。<br><br>如在非洲尼日尔的曼加地区，妇女们将地表的盐土收集起来，积累成堆，然后将它们放入过滤器过滤出盐水。<br><br>之后，她们在修好的炉灶内垂直放入长条锥状的黏土支座，再在支座上放置黏土制成的小罐，将过滤出的盐水倒进小罐内，经过一段时间的煎煮，取出陶罐，打碎，取出结晶的盐块。<br><br>中坝遗址的制盐工艺还有待继续研究，国外的考古发现为我们的研究提供了大量借鉴和想象的空间，但中坝作为制盐遗址是无疑的。<br><br>',
'<h2>盐碱地能变天使的魔鬼</h2>盐与空气、水一样，是人类赖以维持生命的必需元素。<br><br>但盐并非没有害处，盐碱地就是为盐所害。<br><br>盐碱地影响农作物正常生长，农作物产量极低，甚至寸草不生。<br><br>盐碱地就像生长在大地上的种种顽疾，将它们治愈，才能让土地焕发盎然生机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBy1Q2qROAFEksAAbimZNjbOk963.jpg@!rw9"><br><br><b>敦煌南泉湿地的盐碱现象</b>敦煌地区降水量小，蒸发量大，溶解在水中的盐分在土壤表层积聚后，春季地表水分蒸发强烈，地下水中的盐分随地下水上升聚集在土壤表层，土壤中的盐分增大，自然返盐。<br><br>南泉湿地是敦煌最大的湿地，在春季呈现出白色的盐花。<br><br>摄影/孙志军盐碱地在全球分布广泛，从寒带、温带到热带的各个地区，从美洲、欧洲、亚洲到澳洲，到处都有大量含盐、干燥、板结、荒芜的盐碱地。<br><br>中国是盐碱地大国，在盐碱地面积排前10名的国家中位居第三。<br><br>中国盐碱地分布在西北、东北、华北及滨海地区在内的17个省区，盐碱荒地和影响耕地的盐碱地总面积超过5亿亩，其中具有农业发展潜力的占中国耕地总面积10%以上。<br><br><h4>古人早已开始治理盐碱地</h4>中国科学院地理科学与资源研究所研究员程维新是从事盐碱地治理的老专家，他解释盐碱地的成因言简意赅，通俗易懂：“其实就是三个字：高、大、有。”<br><br>“高”是指地下水位高，较高的地下水位使地下水中的盐分随水位的上升，在土壤中聚集；“大”是指土壤中的水分蒸发量大，促进地下水中的盐分向上运动和累积；“有”是指有盐分积聚，最终达到一定浓度，致使土壤含盐量增加，形成盐碱地。<br><br>“盐碱地的形成，是自然与人为双重因素综合作用的结果。”<br><br>同是中国科学院地理科学与资源研究所的研究员张兴权跟程维新同一办公室，也是毕生精力治理盐碱地的老专家，跟程维新同时接受采访，“在蒸发量大于降雨量的干旱、半干旱地区，盐碱地大量存在。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qRKAcnO2AACIAUICJx8391.jpg@!rw9"><br><br>气候是形成盐碱地的关键因素之一。<br><br>在我国东北、西北、华北的干旱、半干旱地区，降水量小，蒸发量大，溶解在水中的盐分容易在土壤表层积聚。<br><br>夏季雨水多而集中，大量可溶性盐随水渗到下层或流走，自然脱盐。<br><br>春季地表水分蒸发强烈，地下水中的盐分随地下水上升聚集在土壤表层，土壤中的盐分增大，再次返盐。<br><br>',
'<h2>盐的另一种角色毒药</h2>盐，会是毒药吗？<br><br>这个似乎匪夷所思的问题，答案竟然是肯定的：当食盐摄入量超过某个限度时，它也能致人于死地；当“盐”的概念从狭义的食盐扩展为广义的化学上的“盐”时，更是无数耸人听闻的“投毒案”和“自杀案”都与它有关。<br><br>这是一个真实的故事。<br><br>2009年年底，苏州某医院收治了一个疑似中毒症状的女病人。<br><br>女病人自述以前身体一直很健康，最近却每况愈下，而且还曾晕倒过几次。<br><br>医院会诊后得出的初步结论是，女病人极有可能由于长期误食亚硝酸盐，从而导致慢性中毒。<br><br>但女病人称自己几乎从不在外面吃饭，家中的食盐也都是从正规超市买的。<br><br>事情疑点甚多，当地公安机关介入调查。<br><br>水落石出之后，真相令人不敢相信：原来，女病人的丈夫与她感情不和，为了独霸房产，这个“毒丈夫”仔细研读《福尔摩斯探案集》中的故事，制定并实施了一个让妻子患病致死的疯狂计划——他获知亚硝酸盐能引起人体慢性中毒并死亡，于是趁妻子不备，每天悄悄将亚硝酸盐投到她的水杯或饭碗里。<br><br>这样，原本健康的妻子，在丈夫持续投毒两个月后，终于病倒在床。<br><br>作为普通人比较容易搞到手的杀人利器，盐类在给我们带来好口味的同时，也给我们带来了种种危险，比如这位苏州女病人体内吸入的亚硝酸盐。<br><br>把亚硝酸盐和普通食盐放在一起，它们具有几乎完全相同的外观，仅凭肉眼和舌头无法区分。<br><br>此外，在肉类制品中，亚硝酸盐也被允许作为发色剂使用，只是其剂量限制非常严格，一旦过量，就会给食用者造成灾难性后果。<br><br>因为亚硝酸盐是一种剧毒物质，它能使人体血液中正常携氧的低铁血红蛋白氧化成高铁血红蛋白，从而失去携氧能力，进而引起组织缺氧。<br><br>成年人摄入0.2—0.5克亚硝酸盐即可引起中毒，3克即可致死。<br><br>苏州那位“毒丈夫”的分寸把握得很好：他给妻子每天偷偷添加的亚硝酸盐为0.1克。<br><br>这样，才能造成他所需要的妻子长期患病，医治无效死亡的结果。<br><br>这位“毒丈夫”下毒的亚硝酸盐来得很容易，他通过网络邮购了500克——这一包看上去和你在超市里买的食盐没有多大区别的东西，足以让上百人命丧黄泉。<br><br>与现代人相比，在缺少现代化学知识的古代，我们的祖先想要获得毒药，并不是一件容易的事情。<br><br>因而我们的祖先走投无路自杀时，最爱采用的手法要么是浪漫的投水，要么是死得很难看的上吊。<br><br>如果一定要服毒的话，有地位、有身份的达官贵人多会选择吞金，好像在告别这个令他们痛苦的世界时，也得用这种奢侈的方式提醒别人，我的身份与你们不同。<br><br>至于普通人或穷人，就又得求助于盐了——这一回，是与食盐关系最密切的，或者说本来就是制食盐时捎带出来的副产品：卤水。<br><br>我们所熟知的《白毛女》中，杨白劳在大年夜遭黄世仁逼债，绝望之际就是喝这种东西自杀的。<br><br>',
'<h2>盐——不为人知的晶体美</h2><h4>晶体结构—盐的DNA</h4>当看到化学实验室中形态各异、色彩艳丽的盐——一颗颗晶莹如红宝石的赤血盐、像盛开的蓝莲花般的胆矾、粒粒如针的紫色的高锰酸钾……你也许会产生这样的疑问：为什么同样是自然形成的盐，它们却与氯化钠的普通外表有如此巨大的差异？<br><br>这是由它们内部的晶体结构差异所决定的。<br><br>晶体结构就是组成盐类的各种离子的排列方式，它就像盐的DNA一样，任何一点细微的差异都会导致盐类颜色和形态截然不同。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBy1Q2qQ-AJWqlAAGc3yqbIhQ976.jpg@!rw9"><br><br>虽然氯离子和钠离子以1:1的比例组成了食盐氯化钠，但它们并非一对一手拉手地排成队列，而是组合成了规则的立方体结构。<br><br><h4>氯化钠不为人知的内部结构</h4>用我们最熟悉的食盐——氯化钠举例：也许你很难想象组成氯化钠的最小单位竟然是一个正方体。<br><br>这些正方体的尺寸极其微小，因此我们在吃盐的时候并不会感觉到它们的存在。<br><br>如果可以像剥柑橘瓤一样单独剥出一个氯化钠正方体，我们就能看到，这个正方体中有13个钠离子，分别占据正方体的体心和12条棱；还有14个氯离子，分别占据正方体的8个顶点和6个面心。<br><br>然而，由于无数这样的正方体延伸组合才能构成氯化钠的晶体结构，每个正方体中钠离子和氯离子都会与相邻的正方体共用，最后，真正属于一个单独正方体的钠、氯离子各有4个。<br><br>事实上，这些正方体的“棱”和“面”并不是真实存在的，而是科学家们根据钠离子和氯离子的位置对晶体结构进行的抽象。<br><br>盐类本身的结构都是自然之力精致的作品，如果没有遭到外力破坏，它们便会朝着规则的几何体生长。<br><br>否则，它们的美好体态就将受到影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBy1Q2qQ2AQOTyAAFoT-ZYoo4722.jpg@!rw9"><br><br>酱油是人们日常生活中离不开的调味品，它的咸味主要来自里面的食盐，即氯化钠。<br><br>在显微镜下观察慢慢析干的酱油，无数个结晶成规则立方体的氯化钠晶体错落有致地叠排在一起，造就了晶体世界中一株株“参天大树”。<br><br>摄影/张超<h4>晶体结构的七大类别</h4>正方体只是晶体结构中最简单的一种。<br><br>如果把正方体中的长、宽、高按照不同长度配比，并进行不同角度倾斜，将会得到数以万计的晶体结构。<br><br>大自然用上亿年的锤炼完成了这项伟大的工程。<br><br>目前，我们已知的晶体形态超过了4万种，它们都归属于结晶学上所称的七大晶系——立方、六方、三方、四方、斜方、单斜、三斜晶系。<br><br>以氯化钠为代表的立方晶系的晶体结构从不同的角度看形态都差不多，大多呈正方体、八面体、四面体、菱形十二面体等形态，这类晶体的对称性是所有晶体中最高的。<br><br>',
'<h2>濒临绝境的东北人参</h2>现今，野生人参的价格与黄金一样昂贵，在利益的驱使下，人们毫无顾忌地采挖这种已经成为国家一级保护物种的珍稀植物。<br><br>长白山莽莽苍苍的林海充满了无限的生机，然而这种生机对于野生人参十分渺茫，野生人参的生存状况在人类无止境的欲求面前已经濒临绝境。<br><br>与此同时，在东北已有300多年的人参种植业也面临着困境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B6/wKgBzFQ2q9KAeuIhAAsjHMLPcRw450.jpg@!rw9"><br><br>这是东北人参种植园的夏季景观。<br><br>人参植株非常怕晒，遇上阴雨天，参园的主人才会打开双层参帘，彻底为参园换换空气。<br><br>这样大面积的参园基本都位于山坡上。<br><br>每年的7月，在东北长白山的原始林区，都可以看到背着大小包裹的“放山”人，他们走进茂密的原始森林，在遍覆浓阴的林地中寻找着永不放弃的梦想——野生人参。<br><br>但是这种梦想却越来越难以实现。<br><br>尽管每年“放山”人中偶有找到野生人参的，靠卖参发财的故事被当地小报传扬得花团锦簇，但当地人很清楚，那实在是凤毛麟角。<br><br>那片被叫做“大林海”的长白山原始森林，数百年来早已被数以万计的“放山”人梳理了无数遍，除了树干上没有采参人的脚印，每一寸山地都被搜寻过几千次了，野生人参还能藏到哪儿去呢?奇怪的是，即便如此，每年还是有极少数的“放山”人采到人参，因一根小小的野生人参得到数万元的意外之财。<br><br>于是，那些执著的“放山”人到了季节还是要深入大山，艰苦地找寻像梦一样缥缈神秘的野生人参。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B6/wKgBy1Q2q8GAQa35AAmSsOiKx3M017.jpg@!rw9"><br><br>人参植株非常娇弱，松土对于其他植物最平常不过，完全可以使用铲子这样普通的锄草工具。<br><br>但对于人参，却需要慎重对待，力气稍微大些，就会伤到它们的根系。<br><br>不得已，参农只得钻进低矮的参园里，冒着高温，半蹲半跪地缓缓向前移动，用灵敏的手一点点把土捏松。<br><br>    摄影／葛治含<h4>令人惊叹的人参之美</h4>“放山”是东北地区对进山采挖野生人参这一行当的称谓。<br><br>这一行当古已有之，在清朝时期就已形成了相当的规模，以致于清朝政府不得不制止滥采之风，在康熙年间就实行发票采参，严禁私采。<br><br>这是历史上较早地由政府采取的保护野生人参资源的措施。<br><br>清政府的保护措施并不能完全控制私采人参，很多人在利益的驱使下不惜冒死私采人参。<br><br>对人参的采挖，从那时开始就已经到了滥采的程度，而今天，他们对野生人参资源进行的更是灭绝似的采挖。<br><br>东北地区之所以存在“放山”这一行当几百年，跟野生人参性喜低温密不可分。<br><br>野生人参主要分布在北纬38度至48度，东经117度至134度之间，具体分布在我国东北、朝鲜半岛和俄罗斯西伯利亚的东部。<br><br>野生人参主要生长在针阔叶混交的茂密森林中，多生长在腐殖土层较厚、湿润、少光、通风良好的阴坡。<br><br>人参属于五加科人参属，多年生草本。<br><br>我们所说的人参是指其肉质根。<br><br>这种肉质根的根须很多，有着细密的类似于人皮肤上的皱纹，清除掉泥土后呈淡黄色，透出一种柔和自然的光泽。<br><br>很多野生人参都有接近于人体的形状，可以很清楚地分辨出头、躯干和四肢，这也是人参之名由来的主要原因。<br><br>',
'<h2>斯特拉斯堡法德混血之城</h2>人们所熟知的都德的短篇小说《最后一课》，是发生在法国阿尔萨斯地区的一个真实故事。<br><br>19世纪末，法国阿尔萨斯—洛林地区被德国普鲁士军所占领，小佛朗士所在的学校被迫放弃了法语教学。<br><br>“小佛朗士”们的儿子在德语教学中成长，但到他们的孙子时又开始学习法语了；当他们的重孙到了上学年龄时，德语又成为官方语言……特殊的地理环境，使阿尔萨斯的首府斯特拉斯堡成为欧洲两大民族恩恩怨怨的见证。<br><br>彼此相邻却又泾渭分明的法兰西和德意志两个民族的文化，是否有可能在这个城市中相融共生呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B6/wKgBy1Q2q5KAQOHhAAjsqd8EYG4761.jpg@!rw9"><br><br>两千年前的斯特拉斯堡是莱茵河边的一个罗马人营地，原是一个与法国和德国都无太大关系的独立区。<br><br>中世纪时，城堡和防卫墙等设施曾紧紧护卫着斯特拉斯堡的中立性。<br><br>1681年，斯特拉斯堡划入法国，之后法兰西和德意志文化开始浸染这个以商业繁荣而著称的城市。<br><br>如今，它中世纪时的独立风格，已成为一种历史的记忆。<br><br>供图/tpg<h4>斯特拉斯堡居然就在边境线上</h4>在我国的中学语文课本里，安排有法国作家都德的《最后一课》，因此，几乎所有的中国孩子都读过这篇充满爱国主义情感的小小说：它的背景是19世纪，法国的阿尔萨斯—洛林地区被德国普鲁士军所占领，小佛朗士所在的小学校被迫放弃了法语教学。<br><br>小佛朗士眼望着墙外的鸽子想，难道鸽子们也要说德语吗？<br><br>韩麦尔老师在课程结束时在黑板上写下了“法兰西万岁”，头靠在墙壁上说：散学了，你们走吧……和许多人一样，这些无奈而悲壮的经典段落我记了很多年，而且一直想知道，小佛郎士后来还有机会学法语吗？<br><br>我知道这个答案时距我读这篇课文，已相隔很长时间。<br><br>二战后，阿尔萨斯已经重新成为了法国的一个大区，大区的首府叫斯特拉斯堡。<br><br>我还进一步知道，在历史上，阿尔萨斯在德、法之间曾几度易手。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B6/wKgBy1Q2q3qAd5O8AA6klpZEYus347.jpg@!rw9"><br><br>斯特拉斯堡的城市魅力更多地体现在其深厚的历史文化遗产及和谐的城市布局上。<br><br>市区和大教堂紧紧融为一体。<br><br>哥特式大教堂以其高度和壮观，成为城市的地标建筑。<br><br>房屋、小巷“花团锦簇”，给城市带来无限生机。<br><br>虽然第二次世界大战时斯特拉斯堡受损严重，但以大教堂为中心的旧城则幸免于难，并在1988年被评为世界文化遗产。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B6/wKgBy1Q2q36AFttlAAVn0yuysLo603.jpg@!rw9"><br><br>由于斯特拉斯堡是一座混血之城，以致城市生活的方方面面，都能体现法、德两种文化的特性。<br><br>街上的路牌会用法、德两种文字标志，甚至话剧也要用两种语言表演。<br><br>演员手举法、德两国国旗，更道出了这个城市文化所特有的双重性。<br><br>摄影/Bernard Annebicque /C我是从德国乘出租车去斯特拉斯堡的。<br><br>出了德国的著名山城巴登－巴登，只用了几分钟的时间，我们就驶出了山区，行驶在平坦的高速公路上了。<br><br>道路两侧都是一望无际的农田，土地平整，视野之内连个小山包都没有。<br><br>我问司机哪里是法国？<br><br>司机说，再往前这样开上30分钟，就是法国的斯特拉斯堡了。<br><br>果然，不久面前就出现了一条河：莱茵河。<br><br>河面不太宽，河水平缓、温和地流着，一座不宽的公路桥横跨两岸。<br><br>桥中间支棱着一条黄色的短棍，就算国界。<br><br>桥的那边，路边立个牌子，写着“斯特拉斯堡”。<br><br>这就是法国阿尔萨斯地区的首府了。<br><br>我心里想，这城市居然就在边境线上，而且从地形上看，基本上是无险可守的，军队要是来了，大军只管前进，谁跑得远谁就占得多，难怪这地方历史上总是被德、法两国争来争去……',
'<h2>泸定 蜀山之王构建的遗世美景</h2>贡嘎雪山在世界范围内拥有极高的知名度，但这知名度是针对贡嘎西坡的。<br><br>除海螺沟外，贡嘎东坡的独特景观长时间深藏山野，鲜为人知。<br><br>摄影师吕玲珑在位于贡嘎东坡的泸定进行了长达一年多的探险摄影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBy1Q2qOGAVRjCAAILXsnyXFw548.jpg@!rw9"><br><br>二层山是贡嘎山东坡能欣赏到贡嘎群峰的地方，这里视野开阔，没有遮挡物，在清晨的霞光中，贡嘎群峰逐渐披上金色的晨装，在滔滔云海的映衬下壮丽无比。<br><br>这是贡嘎东坡最为壮美的景色之一。<br><br>二郎山有可能是中国最容易到达的地理景观分界点。<br><br>为了让我们在进入泸定前对二郎山的景观分界之含义有一个直观的感受，陪同我们的泸定旅游局负责人黄永邦建议我们走老川藏线——这样才能到达二郎山垭口。<br><br>当越野车从天全境内一路上行，刚抵达二郎山垭口，一路相伴的温润秀丽的亚热带常绿阔叶林景色骤然消失，大自然豁然呈现出辽远苍茫的一面：东坡丰茂幽暗的森林被西坡矮小坚韧的灌丛所代替，巍峨的群山以雄浑之姿，占据了视野所及的无边天际。<br><br>群山之上，更矗立着一列高拔出尘的雪峰，在高洁旷阔的蓝天之下连绵伸展，无言睥睨大地，散发的凛冽冷傲之气，震慑了我们一行五人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBzFQ2qOKAa7OaAAR2tn_BGwY490.jpg@!rw9"><br><br>蜿蜒的大渡河在邛崃山脉与大雪山山脉间穿行，两列山脉的夹峙中，大渡河逐渐深切山体，在漫长的岁月中，形成了今天我们见到的大峡谷。<br><br>(摄影/曹铁)<h4>泸定，唯一可欣赏到贡嘎山东坡、北坡的地方</h4>“泸定境内拥有中国最雄浑多样的山地景观。”<br><br>与我们同行、在泸定工作的程军，自豪地对我们说。<br><br>乍听起来，这可不是一个能让人信服的观点——中国三分之一国土面积是山地，从南到北，有数不清的山地县市，区区泸定何以宣称拥有中国最雄浑多样的山地景观？<br><br>我随口问道：“喜马拉雅山、昆仑山、冈底斯山、唐古拉山、天山等等世界上最雄伟的巨大山脉都不在泸定境内，这个说法太夸大其辞了吧？”“之所以有此一说，是因为我们需要从一个独特的角度来审视泸定的地貌特征。”<br><br>程军这样解释道。<br><br>车驶过垭口，缓缓下行于一片云南松组成的人工林地中。<br><br>程军继续说道：“在泸定境内，满目都是高大耸峙的山峰，无论从哪一个地点环顾四周，山连着山，山拥着山，山外还是山。<br><br>我们不能忽视这些山峰在数据上呈现出的意义。”<br><br>后来我们查到泸定的相关地质测绘资料，粗略地统计，泸定有海拔6000米以上的山峰27座，5000—6000米的山峰77座，4000—5000米的山峰160余座，3000—4000米的山峰实在难以统计。<br><br>根据极高山的定义（绝对高度大于5000米，相对高度大约1000米），泸定县拥有极高山104座，这意味着在面积只有2165.35平方公里的泸定，每百平方公里就有5座极高山，贡嘎群峰是西南地区极高山最集中的区域，其70%的区域都位于泸定，贡嘎山周围有6000米以上的山峰45座，完全位于泸定境内的就有10座，还有16座属于泸定与康定县的界山。<br><br>如此多的山峰数量相信在全世界鲜有比肩，而这种极高山的密度则完全可以傲视天下了。<br><br>也许在绝对海拔上泸定并没有与诸多地域争雄的实力，但是泸定地处横断山区东缘，贡嘎主峰的四条主山脊——西北山脊、东北山脊、西南山脊、东南山脊，有两条位于泸定境内——东北山脊和东南山脊。<br><br>这意味着不出泸定县，就可以完整地欣赏到贡嘎山的东坡、北坡和南坡，而且是唯一能够一睹贡嘎山东坡、北坡尊容的地方，审美上的意义十分独特。<br><br>泸定境内的群峰争相耸立，直插云霄，众星捧月般簇拥着贡嘎主峰，构成了一种“一半在天上，一半在人间”的罕见奇观。<br><br>',
'<h2>“陕西村”邻邦国家的中国印迹</h2>在贯穿哈萨克斯坦和吉尔吉斯斯坦两国的楚河两边，居住着一群100多年前从中国迁徙而来的陕甘回民后裔，他们生活的“陕西村”至今保留着筷子、土炕、陕西方言等中国西北的印迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBy1Q2qNyAQ-gbAAcJVde26HY663.jpg@!rw9"><br><br>“陕西村”没有运动场，村民在当地唯一的一所“东干人”学校后院平整了一块土地，当作足球场，平时放学后和寒暑假，村里的年轻人和学生喜欢聚集到这里踢球，尽管条件简陋，但每次总能吸引不少孩子围观。<br><br>摄影/黑克华人聚集的唐人街，早已成为华侨史上标志性的民族文化符号。<br><br>然而，很少有人知道，在中国西侧的哈萨克斯坦和吉尔吉斯斯坦，也有一些陕甘回民后裔聚集的“陕西村”，尽管远离故土，这里还完全保留着中国西北的民俗风貌。<br><br>这些居住在楚河两岸的回民后裔的祖先，是在清朝后期太平天国起义中遭受清政府镇压的陕甘宁地区的义士，他们背井离乡从东迁徙而来，也就成了现在哈萨克斯坦和吉尔吉斯斯坦的“东干人”。<br><br>2008年3月29日，我和同事沿着从阿拉木图到吉尔吉斯斯坦首都比什凯克的公路一直往西南，前往东干人住的村子。<br><br>沿途可以看到，天山上的积雪还没融化，在蓝天白云下，路旁边是绿色的树林和平原，偶尔还会看到羊群或者牛群在嚼着青草，也有中国面孔的小贩在售卖各种蔬菜，路两旁散落着大小不同的“东干人”村子。<br><br>吉尔吉斯斯坦是古丝绸之路穿越的地方，它的碎叶河畔的托克莫克是中国唐代伟大诗人李白的诞生地。<br><br>而这些村子的坐落地就是古代西域碎叶城遗址。<br><br>出库尔代县城之后，汽车继续沿着一条简易公路往南走，大约60公里就到了东干村。<br><br>这条简易公路是苏联时期（1973年）修建的，取名“列宁路”，现在已是坑坑洼洼，破烂不堪。<br><br>虽然刚铺上了沥青，但车行在路上颠得非常厉害。<br><br>东干村离阿拉木图市约280公里，离天山山脉只有70公里。<br><br>',
'<h2>浙江石窗雕塑光线的石头</h2>中国古代制作窗户的材料以木、砖、石为主，其中石窗花费最大、制作最难、也最为少见。<br><br>作者和摄影师将带您走进浙江沿海，去看看石窗雕塑出的光影魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBzFQ2qMqARiCpAAqBnCkRbdU990.jpg@!rw9"><br><br>前童古镇位于浙江省宁海县，是迄今为止为数不多依旧在使用石窗的古村镇，这里除了窗户之外，房屋、桥梁、道路皆由石头制成。<br><br>不同的是，做石窗的红色石头来自蛇蟠岛，其他的石材大部分是就地取材的。<br><br>摄影/杨晓轩2009年8月10日，因为台风“莫拉克”的来临，为《中国国家地理》拍摄石窗的摄影师杨晓轩，滞留在温州的一家酒店里，酒店外是深达数米的积水，酒店里停水停电。<br><br>据报道，“莫拉克”重创中国东南沿海，上千万人被迫转移。<br><br>我突然想到，使得这里的人民下决心用石头做窗户的，很可能就是台风。<br><br><h4>古村落：石窗最后的栖息地</h4>我走在浙江宁波前童古镇，遍布全镇的明代建筑或者清代的明式建筑上，依然可以看到很多用石头雕刻的窗户。<br><br>眼睛是心灵的窗户，窗户则是房屋的眼睛，滞重的石材在工匠的雕琢之下变成窗户，丝毫没有呆板之气，反倒像孩子的眼睛一般灵动。<br><br>石窗的图案或为几何形状，或为梅竹、鲤鱼、仙鹤甚至传说人物、戏曲故事等，既有采光通风的功能，又是一幅美轮美奂的工艺作品，让人不由赞叹民间石匠技艺的巧夺天工。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBzFQ2qMWAELLXAAQp0gsfke0830.jpg@!rw9"><br><br>石窗除了常见的比较简单的几何图案外，这种表现历史人物和戏曲故事的，也屡见不鲜。<br><br>摄影/刘剑平中国古代，窗的材质以木最多，然而明清之际，石窗却突然在江南一带兴起。<br><br>石窗又称石花窗、石漏窗，一个“花”字，让人对它的艺术性浮想联翩；一个“漏”字，又让人对其通风透气采光等实用性管窥一斑。<br><br>中国古典建筑往往是审美与实用并具的，石窗即是其中的典范。<br><br>自古以来，一直到民国，石窗在浙江各地都是广泛分布的，位于浙江省的曹娥江、甬江、瓯江的两岸，有数不清的使用石窗的古村落群，随着旧城改造和城市化步伐的加快，它们迅速在推土机的轰鸣声中被夷为平地。<br><br>皮之不存，毛将焉附，那些美丽的艺术品一般的石窗，大部分也随之变成了建筑垃圾，少部分流入了博物馆和收藏家的手中。<br><br>新建起来的房子，都用上了金属制的窗户。<br><br>像前童古镇这样大规模保留石窗的地方，已经很少了。<br><br>',
'<h2>察盐观色盐类构建的感官世界</h2>盐类世界的多姿多彩不仅体现在它覆盖广博的工业用途以及它幻化而成的千奇百怪的自然景观中，更令人惊奇的是，它还能带给我们视觉、味觉和嗅觉感官上的巨大震撼。<br><br>本文就将带你走进异彩纷呈的盐类王国，踏上探究这些五彩缤纷、五味俱全、飘香四溢的粉末、晶体或者溶液奥秘的奇妙之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBy1Q2qLeAaHkEAAKMZ3NZJoc283.jpg@!rw9"><br><br>图片中的粉色粉末是化学上一种常用的试剂——氯化锰。<br><br>锰是一种奇特的元素，它在不同价态下会显示出完全迥异的颜色：含有正七价锰的高锰酸钾为紫黑色，含有正六价锰的锰酸钾是绿色的，而含有正二价锰的氯化锰则呈现出如草莓冰淇淋一般的粉色。<br><br>摄影/王宁<h4>盐也可以五颜六色</h4>如果有人问你，盐是什么颜色的？<br><br>你一定不假思索地脱口而出——白色。<br><br>但你也许不知道，其实盐类的色彩之丰富，远超过你的想象：红色的赤血盐、橙色的重铬酸钾、黄色的铬酸钠和黄血盐、绿色的硫酸铬和氯化镍、蓝色的硫酸铜和普鲁士蓝、紫色的高锰酸钾……赤橙黄绿青蓝紫所构成的盐类世界，如彩虹一般绚烂。<br><br>我们在中学的化学课上曾经学过，正三价的铁离子往往呈现出红色，而赤血盐就因为含有了三价铁离子而成为了盐类家族中为数不多的红色成员之一。<br><br>赤血盐的学名叫“铁氰化钾”，“赤血”之名得于其朱红如血般的颜色。<br><br>1822年，德国化学家麦格林首次发现了铁氰化钾，后来它被用作卤化银彩色感光材料冲洗的漂白剂和黑白感光材料的减薄剂，直到今天，彩色电影胶片的冲洗仍需要大量使用赤血盐。<br><br>此外，在制造油漆、油墨、色素等工艺中，它也都发挥着重要的作用。<br><br>与赤血盐名字相似的“黄血盐”是一种浅黄色晶体，它的成分是亚铁氰化钾，与赤血盐不同，黄血盐中所含的铁是亚铁离子。<br><br>18世纪初，德国涂料制造工狄斯巴赫将草木灰和牛血混合在一起，经过一系列工序后，析出了一种黄色的晶体，就是亚铁氰化钾。<br><br>后来，狄斯巴赫无意间将它放进了黄褐色的三氯化铁溶液中，居然产生了颜色鲜亮的蓝色沉淀。<br><br>经过试验，他发现这种蓝色沉淀是一种性能优良的涂料，并将其命名为“普鲁士蓝”。<br><br>几十年后，狄斯巴赫用两种黄色物质生产出蓝色涂料的秘密才渐渐被化学家们解开，原来是草木灰和牛血中含有的特殊物质发生化学反应得到了亚铁氰化钾，它又与三氯化铁溶液发生反应，生成了蓝色的亚铁氰化铁。<br><br>除了红、黄两色以外，盐类家族中还有更加鲜艳的橙色成员，重铬酸钾就是其中的代表。<br><br>自然界中，重铬酸钾非常稀有，只在智利北部地区阿塔卡马沙漠和南非的硝酸钾矿中伴生出现。<br><br>而金属铬的另一种盐——硫酸铬的十五水合物却与鲜艳的重铬酸钾相去甚远，呈现出灰绿色。<br><br>',
'<h2>发现新疆新疆探险发现的七个谜</h2>20世纪是新疆探险发现的世纪。<br><br>从1900年3月28日楼兰文明复显于世开始，到2001年1月，我国考察队重新抵达神秘莫测的小河5号墓地，这一世纪间，以1901年3月3日发现楼兰古城为标志，一系列带有颠覆性的发现，吸引了举世关注的目光。<br><br>从那时至今，丝绸之路热方兴未艾，新疆则成了不同民族、不同宗教、不同文化的调色板，成了绿洲文明的历史画卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B4/wKgBy1Q2qp-AXWJhAA5GtMRM-Ho762.jpg@!rw9"><br><br>干涸的罗布荒原，大地龟裂开来，我们仿佛看到了地球洪荒时代的样子。<br><br>可是，如果我们真的能从时间隧道重返过去，我们会看到，这里曾经有毀ª洋一碧的湖水，有新鲜跃动的生命，有高度发达的古代文明。<br><br>19世纪后期，新疆的绿洲城镇被外人视为“没有新闻”的沉寂之地。<br><br>伴随野马、新疆虎、野骆驼等突然为世人所知，新疆独有的野生动物肆意践踏了世界已知的动物生存秩序。<br><br>当人们还沉浸在这些新闻造成的激动和兴奋之中时，在这“世界上离海洋最远的地方”，为流沙湮埋的丹丹乌里克、喀拉墩、精绝、楼兰古城……一系列遗址浮出瀚海，如同田径锦标赛上的接力，使人们目不暇接。<br><br>20世纪的新疆以最快的速度刷新了人们的知识宝库，同时，也提出了许多以前从没有人问过的问题。<br><br>这些问题涉及新疆古代文明的特点，世界上东西方文明互相吸收与补充的过程，绿洲生态的生死玄关等全新的知识领域。<br><br>一个世纪过去了，在从事新的探险发现的同时，需要对这些问题作出回应，以期提升探险考察的实践与人文地理研究的学术水准。<br><br>我曾一次次进入新疆探险发现的现场：楼兰古城、小河、米兰、精绝、丹丹乌里克、喀拉墩、麦德克、阿不旦、通古斯巴孜特、鸽子塘、约特干、兴地、营盘、玛札塔格，我也曾一遍遍重温探险家的记录，从当地居民中搜集世代相传的故事。<br><br>初衷本是复原发现过程，寻找失落的文明，为通过新疆探险发现的世纪考核，作试前热身。<br><br>作为第一份答卷，本文将解析几个与新疆探险发现有关的谜，它们包括：楼兰古城是在什么情况下发现的？<br><br>“三间房”是什么性质的建筑？<br><br>精绝遗址是在什么情况下发现的？<br><br>精绝的“西域第一桥”在当时起过什么作用？<br><br>佛教文明为什么率先为塔里木的绿洲城邦接受？<br><br>精绝遗址为什么被放弃？<br><br>塔里木绿洲文明的特点是什么？<br><br>',
'<h2>赤水三原色</h2>素称美酒河的赤水河进入黔西北赤水市之后，开始酿造色彩艳丽的美景：绿色的是桫椤王国和万亩竹海；赤色的有眩目丹霞，以及山间土壤、河谷砂岩；更有清透之急流飞瀑，万千素练垂青峰、映丹霞，无色之处胜有色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBzFQ2qLuAMWG7AArGSNm1g1M854.jpg@!rw9"><br><br>丛林苍翠，丹霞燃烧，一道瀑布光柱般从赤水市元厚镇佛光岩高处倾泻而下。<br><br>这是贵州最高的一条瀑布，幅宽约40米，但高逾200米，又有平坦宽阔的佛光岩陪衬，愈发显得纤细、羸弱。<br><br>已是第二次来赤水了。<br><br>飞抵四川泸州，驱车向东，经过赤水汇入长江处的合江县，进入赤水河谷。<br><br>一路沿着河流溯源向南，两个小时即达赤水市区。<br><br>公路两旁尽是连绵山地，陡峭山峰，峡谷溪流。<br><br>时值盛夏。<br><br>没有夕阳的傍晚，一切笼罩在淡淡的暮霭中。<br><br>第二天难得地响晴。<br><br>我行走在赤水河边。<br><br>对岸就是丙安古镇，川盐入黔的一个重要商埠，古老而破旧。<br><br>一些细而长的木棍，支撑着看似摇摇欲坠的吊脚楼，像老人的手杖。<br><br>远处群山连绵，一些山坳里的吊脚楼形成了自然村落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBzFQ2qL-ALAUSAAvqzspje_Y139.jpg@!rw9"><br><br>丙安古镇距赤水市区12公里，三面临河，镇上建在赭色岩石上的吊脚楼蔚为壮观。<br><br>1935年1月红军四渡赤水时，红一军团第二师和师团部曾在丙安扎营，并顺利一渡赤水。<br><br>这张图还能让我们看到赤水河的清澈：那隐隐的铁锈红色，实则为河床底部的红色砂岩所致。<br><br>头一次来，是10多年前。<br><br>从贵阳经遵义再到赤水，500多公里的道路颠簸了10多个小时。<br><br>至今，就记得自己在《黔北印象》里提及的红军渡口——那时的赤水堪称真正的处女地，问及旅游资源，当地人多半也只提及那个渡口。<br><br>这次，行前在贵阳拜访了贵州师范大学中国南方喀斯特研究院熊康宁教授。<br><br>得悉，中国2009年世界自然遗产提名项目已正式确定为“中国丹霞地貌”——赤水丹霞就是丹霞联合申遗的六处提名地之一。<br><br>熊教授带领的一个团队正在为赤水丹霞申遗项目服务，已经连续多年实地考察，积累了大量的资料。<br><br>',
'<h2>死海从古到今的盐疗场</h2>死海要死了吗？<br><br>这个位于约旦和巴勒斯坦交界处、世界上海拔最低的湖泊，这个世界上最深的咸水湖，留在国人的印象中是它拥有不沉的浮力和稀罕的盐疗能力，怎么就面临生死抉择？<br><br>有解救良方吗？<br><br>希望“死海”只是它的名字，不是它的宿命。<br><br>这是一条号称世界上海拔最低的高速公路，它从以色列与黎巴嫩边境的小镇出发，向南伸延了二百来公里以后就进入了死海地区。<br><br>沿着死海的西岸继续向南，一路上阳光炽热，景色单调：一侧是干得挤不出一滴水的黄土山崖，零零星星地可以见到一些被高大的棕榈树围绕的绿洲，小得只能算得上是块绿地。<br><br>据说这些绿洲大部分是以色列的军营；另一侧是锦缎般深蓝色的湖水，万顷碧波近在眼前，却难解从心底生出的燥热与焦渴。<br><br>一个念头冒了出来：如果这个盐湖不叫“死海”，也许此时的感受会舒服些吧？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBy1Q2qKmAZFwhAAKX9eBJ8oc991.jpg@!rw9"><br><br>躺在死海上悠哉游哉地看报纸估计是很多人的梦想度假方式之一，死海不但是度假胜地，还是疗养胜地。<br><br>死海湖水富含21种矿物质，并含有高浓度的氯、钾、钠、镁、钙离子，它的溴离子含量是地表水中含量最高的。<br><br>在死海水面上漂浮，让皮肤吸收着水中健康的养分，头顶是灿烂的阳光，不啻是养生之道。<br><br>摄影/Richard T. Nowitz/C<h4>在那富饶河谷的尽头</h4>“死海”，这的确是一个形象写实的名字，却难以像大多数著名的湖泊那样在历史的记载里找到它。<br><br>虽然早在有文字记载以前，它就已经被约旦河抛在了荒凉裂谷的尽头，但古人却没有把“死”与它联系起来。<br><br>在古老的犹太圣经里，它叫“盐海”、“阿拉巴海”或者“东海”。<br><br>这个被现代人称为“死海裂谷”的地方形成于300万年以前。<br><br>那时由于地壳板块的漂移运动，地球正发生沧海桑田的巨变。<br><br>非洲板块和阿拉伯板块以不同的速度平行移动，造成了板块之间的错位断裂，形成了从红海直到非洲中部的大裂谷。<br><br>而死海裂谷则是地球这个巨大裂缝的一小部分。<br><br>开始时，它是地中海边一个狭长的海湾,在一百多万年的时间里，地中海的海水周期性地淹灌这片凹地。<br><br>150万年前，地壳的运动使地中海与死海裂谷之间的陆地抬升，阻断了海水进入海湾口，于是海湾变成了一个微咸的大湖。<br><br>地壳的运动，地球上气候的周期性变化使湖水的面积和深度不断发生着变化，最后演变成现在的死海。<br><br>',
'<h2>腌菜弥漫中国的古老滋味</h2>腌制食品自问世以来就大受欢迎，尤其是腌菜和腌肉，更是不曾离开过餐桌。<br><br>全国各地由于物产的差异、食用盐的种类不同、饮食习惯等原因，造成了腌渍习俗的南北差异。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBzFQ2qKiASsxGAAVgrV5qrCo962.jpg@!rw9"><br><br>六必居是北京著名的酱菜老字号，是北京酱园中历史最悠久、名气最大的一家，至今已有近500年历史。<br><br>六必居的酱菜色泽鲜亮、脆嫩清香、酱香浓郁、咸甜适口，自问世以来经久不衰。<br><br>六必居的前门店里，色香味俱全的酱菜琳琅满目，前来购买者络绎不绝。<br><br>摄影/王宁<h4>腌青菜和腌猪肉，曾是富足家庭的主要标志</h4>每年秋冬之交，四川盆地的农活已经稀了，少了。<br><br>但对绝大多数家庭来说，还有两桩至关重要、直接关系到来年全家人幸福生活的事情要做。<br><br>这两桩事情看上去各不相同，但究其实质，都和同一个字有关，这个字就是：腌。<br><br>在秋冬之际，做好足够来年食用的腌菜，这是四川盆地的农家一年里最后登台的压轴戏。<br><br>一般是农历冬月初，薄纱般的轻雾散去后，阳光温暖而慈祥地洒满大地，肥沃的紫色丘陵上，生长了几个月的青菜又肥又嫩。<br><br>这时候，母亲就会把青菜从地里砍回来，一棵一棵地挂在小院门前的桑树枝上，让太阳慢条斯理地晒上四五天。<br><br>等青菜都已经从一掐就会出水的鲜嫩，变成有些蔫儿的时候，母亲把它们全都搬到屋檐下的那只大瓦缸前，同时，还要搬来一袋沉重的盐。<br><br>她熟练地把青菜捏在手里，一棵接一棵地抹上盐，再细心地叠放进瓦缸。<br><br>末了，还要在瓦缸上面仔细地盖上塑料薄膜和蓑衣。<br><br>十来天后，从密封得很严实的瓦缸里，挤出了一丝丝酸酸的滋味。<br><br>母亲把蓑衣和塑料薄膜拿开，里面的青菜已经腌熟了，紧缩成小小的一团。<br><br>足够一年食用的腌青菜到此算是大功告成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBy1Q2qKmAS9UWAAWKcrsW1mw642.jpg@!rw9"><br><br> 大马哈鱼素以肉质鲜美、营养丰富著称于世，历来被视为名贵鱼类。<br><br>黑龙江地区盛产大马哈鱼，每条都在10斤左右，大的甚至有20斤左右的，肥美得很。<br><br>在“大马哈鱼之乡”，腌制大马哈鱼是黑龙江人特有的美食。<br><br>摄影/王吉信<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBy1Q2qKeAcRtGAAH5eammL4o748.jpg@!rw9"><br><br>金华火腿是我国传统的腌腊食品，以皮薄骨细、精多肥少等特征誉满海内外。<br><br>金华火腿制作比较烦琐，分整修、腌制、洗晒、整形、发酵、堆叠、分级等工序，历时约10个月。<br><br>摄影/张建成紧随腌青菜而来的是更加隆重的杀年猪。<br><br>那头养了一年的肥猪被胖胖的杀猪匠分割成三五斤不等的条状。<br><br>接着，母亲把它们搬到屋子里的另一只瓦缸前。<br><br>那里，同样有一袋白生生的食盐。<br><br>母亲把盐一把一把地抹在还在滴血水的猪肉上，再交叉放进瓦缸里。<br><br>四五天左右，她把猪肉从瓦缸里取出来，一块块地挂在灶台前的房梁上，让一日三餐的人间烟火不停地熏。<br><br>要不了多久，猪肉都变成了黄褐色——腌肉（更多的地方把它称作腊肉）同样也大功告成。<br><br>在四川盆地南部的农村，一个殷实家庭的主要标志，就是腌青菜和腌猪肉。<br><br>作为一种古老的贮藏方式，腌菜在中国有着极其悠久的历史。<br><br>在物质极其贫乏的年代，人们企图把有限的食物，相对均衡地分配到一定的时间段，他们发现用盐腌过的食物，能够保存更长的时间而不变质，同时别有一番新鲜食物所不具备的风味。<br><br>',
'<h2>寻找象雄故都穹隆银城</h2>象雄的都城在文献记载中为穹隆银城。<br><br>从20世纪开始，象泉河上游一带规模宏大的古代遗址渐渐被探索者的目光所关注。<br><br>其中包括噶尔县境内“穹隆银城”遗址和札达县境内的“穹隆银城”遗址，两者都是建在山体上的城堡遗址，都符合文献中记载的“穹隆银城”的地理条件。<br><br>那么，究竟穹隆银城在哪里呢？<br><br>本文作者数次前往实地进行考察和拍摄，试图揭开这个谜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBzFQ2qLWAVoQiAAWpU6GDBls487.jpg@!rw9"><br><br>札达县达巴乡曲龙村的古城堡如同展翅的大鹏，借助雄伟的山势，傲然屹立！平平的山脊中央突兀一个尖顶，如大鹏高耸的头和喙，沿着头部向两侧均匀延伸的是它的“双翅”，双翅下边银灰色的“羽翼”舒展有序。<br><br>即使在今天，西藏的许多地方，高山环绕、交通阻塞的封闭状态依然存在。<br><br>比如阿里，每每来到这块土地，那些壮观的景致和那些神秘的历史，便会撞击着我的视觉和感觉。<br><br>在阿里的札达，看见有条河流在荒芜的大地上簇拥着绿意，荡漾着银波，而沿着它，可以找到象雄故都昨日的辉煌。<br><br>这条河流，就是象泉河。<br><br>象泉河以其源头的山谷形似象鼻而得名，藏语称为“朗钦藏布”，它发源于噶尔县门士乡，往西经札达县流出国境进入印度。<br><br>就像一条生命之藤，象泉河伸展在高原雪域，孕育了西藏最古老的文明。<br><br>历史上著名的象雄王国、古格王国都曾以这一流域为中心创造过辉煌灿烂的文化。<br><br>我们此行的目标，就是象雄王国的故都—穹隆银城。<br><br>据藏、汉史籍的描述，象雄王国建国历史悠久、疆域辽阔，兵力强盛，以苯教作为国教，曾先后建立过不同的都城与城堡，并设立大臣分掌国事。<br><br>直到公元7世纪吐蕃王朝赞普松赞干布发兵击灭象雄王国之前，象雄一直是雄踞于西藏西部和北部高原的一个强大部落联盟。<br><br>如此强盛的王国，有什么样的蛛丝马迹能够证明它昔日的赫赫声名呢？<br><br>难道无情的战争和漫长的岁月，已使它彻底湮灭于自然的风尘？<br><br>',
'<h2>神秘的“U”字缺碘和富碘都是灾难——中国的碘环境错综复杂</h2>中国曾经是世界上碘缺乏病流行最严重的国家之一，全民食用碘盐曾经是中国的一项国策，自1994年开始在全国普遍推行，达到了全民补碘的效果。<br><br>当下，越来越多的实例表明摄入碘过多同样对人体有害。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBzFQ2qKWAIx4pAAEVCSzqVZc899.jpg@!rw9"><br><br><b>干紫菜</b>碘含量43毫克/公斤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBy1Q2qKaAMFy7AACKgjm8Ua0536.jpg@!rw9"><br><br><b>海蜇</b>碘含量1.3毫克/公斤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBy1Q2qKaAWNPkAACiHpxGFOs527.jpg@!rw9"><br><br><b>鲜海带</b>碘含量10毫克/公斤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBzFQ2qKaAR8BeAAClzJVBDDs282.jpg@!rw9"><br><br><b>贻贝</b>碘含量3.4毫克/公斤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AC/wKgBzFQ2qKaAaFNFAAB_R1cdvUk518.jpg@!rw9"><br><br><b>虾皮</b>碘含量2.7毫克/公斤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBzFQ2qKaAXqugAAD5mIhd9sc665.jpg@!rw9"><br><br><b>碘盐</b>碘含量20-50毫克/公斤碘盐是人体获得日常所需碘的最便捷途径，不过很多人有食用海产品的习惯，海带、虾皮、紫菜等大量海产品中含有丰富的碘，因此多吃海产品也能很好地补充碘。<br><br>摄影/王宁上海人叶勤在家门口的小超市来回走了两遍，都没有发现她想要买的无碘盐。<br><br>于是她转向小区门口的大超市，在一堆加碘盐中搜寻了一阵，仍是没有。<br><br>她转而去了更大的超市，货架标签上显示有，但暂时缺货。<br><br>辗转了几家商场、店铺，最后她才在一家不算大的粮油店买到了无碘盐。<br><br>虽然后来她发现上海其实很多地方都可以买到无碘盐，但的确不是所有超市、商场都有。<br><br>对于上海这样的大城市，这就显得不那么方便了。<br><br>跟很多上海人一样，叶勤知道地方病专家并不推荐上海人补碘。<br><br>她所持的观点是“对于一直属于碘缺乏病（地方性甲状腺肿、地方性克汀病等碘缺乏病的统称）非流行区的上海市，可以停止供应碘盐，条件成熟后，可以推广到其他大城市”。<br><br>这个观点来自刘守军，中国疾病预防控制中心地方病控制中心专家，卫生部《食用盐碘含量》标准项目的专家组成员。<br><br>为什么单把上海列出来？<br><br>其实，刘守军的观点是搞地方病研究的专家们的共识。<br><br>中国科学院地理科学与资源研究所研究员杨林生也持这种观点：“碘缺乏病是一种地理生态病，发病范围以山区为主，山区水土流失严重，水源和土壤中缺乏碘这种微量元素，农作物中就缺乏甚至不含碘，水土流失问题不明显的平原地区就要好很多。<br><br>上海濒临东海，上海人喜食海产品，碘的补充不成问题，所以上海人不需要补碘。”<br><br>杨林生办公室的书橱塞满了地图集，他打开《地方病与环境图集》，翻出饮水碘含量图和地方性甲状腺肿患病率图，逐一指出水碘低的地区和地甲病、地方性克汀病重合的地区——除上海外，其他各省、自治区、直辖市都存在，主要分布在东北大兴安岭、长白山区；华北燕山山区；中部秦巴山区、鄂西山区、大别山区；东部浙闽山区；南岭地区；西南喜马拉雅山区、云贵高原的东南缘和桂西地区，西北帕米尔高原东部、天山南北麓则是高危地区。<br><br>华北平原、四川盆地中部、洞庭滨湖地区和部分沿海平原水碘较高，地甲病患病率也较低。<br><br>而从山东济南、菏泽到河南商丘一带，整个黄河下游南北岸则是高碘地区，有高碘甲肿的风险。<br><br>',
'<h2>盐湖催生中华文明 创造壮美风景</h2>湖盐是人类最早发现和食用的盐类之一，被称为“生命之盐”。<br><br>在中国历史上湖盐一直处于重要地位，对中华文明的产生和发展都有着重大影响。<br><br>湖盐的生产离不开盐湖，中国是个多盐湖的国家，共有盐湖1500多个，这些盐湖集中分布在西藏、青海、新疆、内蒙古等西部地区，每一个盐湖都独具特色，½在讲述着只属于自己的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AB/wKgBzFQ2qJmASaDsAASzbwfGqgQ184.jpg@!rw9"><br><br>有一种风景壮丽而圣洁，辽阔而悠远，清新而浓郁，这就是盐湖。<br><br>身处罗布泊的盐湖间，抬头是湛蓝的天幕、雪白的云朵，低头是碧蓝的湖水、洁白的盐晶，四围的白色和蓝色簇拥在一起，让人不知是天空落入了地面还是盐湖挂上了天空。<br><br>摄影/范书财肆虐的狂风暴雨不知何时已经停歇，夕阳撕开浓重的乌云露出脸来，仿佛凝固在天空中的一团血块，血色的阳光穿破重重迷雾照射在荒原上，污浊的血水、零落的兵器、四散的尸体都在昭示着一场大战的刚刚结束。<br><br>“胜利了！我们胜利了！”震天的欢呼声混合着猛兽的嘶吼响彻荒原。<br><br>这片荒原在后世被称为“涿鹿之野”，这场大战的胜利方是黄帝，而战败方则是蚩尤。<br><br>黄帝与蚩尤之战，是远古时期两个部族间为争夺生存空间和自然资源而引发的战争，盐这一特殊的自然资源在其中起到了不可忽视的作用，战斗的双方极有可能是为了争夺和控制一个盐湖——河东盐池（即解池、运城盐池）。<br><br><h4>湖盐——存于水中，源于岩石</h4>盐湖通常是指湖水含盐度大于3.5％，即大于海水平均盐度的湖泊，从盐湖中直接采出的盐和以盐湖卤水为原料在盐田中晒制而成的盐就是湖盐（池盐）。<br><br>借助风和太阳的作用，湖盐具有直接析出、自然结晶的特点，这就使得远古人类可以方便地发现并取用这种盐类，湖盐是人类最早发现和食用的盐类之一，而采盐湖卤水并利用阳光晒盐的方法，也是最早的人工制盐方法之一。<br><br>在中国古代，“卤”和“盐”指的是同一物质，而“卤”字的出现要早于“盐”，如果要细分两者区别的话，《说文解字》中则解释为自然形成的称为“卤”，经人力加工而成的称为“盐”。<br><br>在殷墟发现的甲骨文中“卤”字的写法为“卤”，研究中国科技史的专家李约瑟认为，这就是一个蒸发咸水的盐池的鸟瞰图。<br><br>',
'<h2>我们时代的反盐潮</h2>中国到底什么地方的菜最咸？<br><br>盐吃得多会对健康有哪些影响？<br><br>当今社会，谈盐色变，这种恐慌真的是必要的吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AB/wKgBzFQ2qIiASG7bAAb60xl20xI754.jpg@!rw9"><br><br>如今，“反盐”似乎已经成为一种风潮，健康节目及书刊最热门的话题是限盐、减盐和控盐。<br><br>这是因为，现代医学逐渐向我们揭示高盐饮食的危害，认为高盐饮食将导致高血压、感冒、骨质疏松、肾结石、胃炎等诸多病症。<br><br>摄影/韩江<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AC/wKgBy1Q2qImAMHqJAASFoB2njbI630.jpg@!rw9"><br><br><h4>没有最咸，只有更咸</h4>咸为百味之长。<br><br>所以在中国人的饮食里，咸味一花独放，酸咸、甜咸、香咸、咸辣、咸鲜，各大菜系研究的核心问题是如何放盐。<br><br>你如果想挑起一场没有结果的热烈争辩，这会是个好题目：哪里的菜最咸？<br><br>我出生在闽西北，邻近江西，从小受赣菜陶冶。<br><br>我一直以为，赣菜体现了咸辣的极致，无奈不成体系，遂让湘菜和川菜暴得大名。<br><br>日后我行走湖南、四川、贵州等地，对号称咸辣的当地菜肴，都有一览众山小的感慨。<br><br>很不幸，虽然我有一条赣菜出身的舌头，多年来一直生活在福建，先是被又酸又甜的闽菜——福州菜——折腾得食欲不振，然后又浸泡在厦门菜的清汤寡水里——我回老家时就说：“厦门人熬汤不放盐巴的。<br><br>可能他们喝多了海水，看到盐就怕。”<br><br>要说饮食清淡，福建、广东堪称模范。<br><br>我对咸辣的嗜好饱受家人诟病，准备减盐了。<br><br>有一年与同事去江浙地区旅游，没想到在杭州和苏州遭遇了平生最咸的菜。<br><br>很奇怪，都说苏州菜清淡、甜腻，但我们一行只吃到了咸味，每餐都有两三盘菜要厨房重新加工，连我都觉得咸过了头。<br><br>回家后我立刻放弃了减盐计划，并且振振有词：吃盐有什么坏处？<br><br>难道苏州人的高血压更多？<br><br>苏州人更笨？<br><br>然而我的经验到处受到质疑。<br><br>前些天，一群朋友在鼓浪屿聚餐，有位女士反驳：“我在苏州住了半年。<br><br>苏州菜不咸，最咸的是山东菜，简直不能吃。”<br><br>',
'<h2>地球上最纯净的风景</h2> 2001年，当摄影师罗红的目光从中国的西部转移到了非洲时，他忽然发现非洲的美丽不仅在于静静流淌的河流、广袤的森林原野，还有那些一年四季为追逐水草而来回迁徙的动物。<br><br> 自小就喜欢动物的罗红，立刻为这地球上惟一的动物天堂所着迷，在短短的6年时间里，他十赴非洲，并用镜头展示了不为人们常见的、不甚了解的动物世界之美。<br><br>在那个世界里，有着最动人的呵护，也有着最残忍的求生。<br><br>然而正当我们还在为非洲大地上的动物感叹不已时，从2005年开始，罗红的视角又从地面上升到了空中，成为中国第一个有计划、大规模在非洲上空航拍野生动物的摄影师，给我们带来了审视动物的新角度。<br><br> 在高高的非洲上空时，摄影师看到了什么？<br><br>罗红说：“大自然很壮美，但是如果没有那些跃动的生命，这种美就是残缺的。”<br><br>为了更完美地展现动物的生命之美，罗红选择了高空，让我们看到了地球上最纯净和自然的风景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B2/wKgBzFQ2qlCACRWEAAWKu7axqls035.jpg@!rw9"><br><br>乞力马扎罗山下的伊甸园像感动了山神，常常被云遮雾罩的乞力马扎罗山忽然间像是被揭开了面纱一样，露出它冰清玉洁的山顶。<br><br>天空明朗而澄净，光线饱满柔和。<br><br>突然，一群大象进入摄影师的镜头，它们在广阔无边的草原上悠然自得地漫步。<br><br>古老的非洲高原呈现出一派祥和之气，宛如上帝的家园。<br><br>“倒，倒，赶快倒车！”激动不已的摄影师忘记自己身在何处，连声呼喊。<br><br>而肯尼亚技术超凡的飞行师却真的将已飞过画面的直升机给倒了回来，于是才有了这么一张以象群为前景的乞力马扎罗山。<br><br>瑞兽呈祥，仙山顿开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B2/wKgBzFQ2qj2ARSAMAAIs20bqS70430.jpg@!rw9"><br><br>罗红简历：1967年出生于四川，中国摄影家协会会员。<br><br>中国最大的烘焙食品企业好利来公司总裁。<br><br>罗红17岁时即开始喜欢摄影，直至1995年方重新背起相机，在业余时间云游。<br><br>曾沉湎于中国西部自然风光摄影，现热衷于拍摄非洲野生动物。<br><br>2006年6月5日的世界环境日期间，在联合国环境规划署举办了自然摄影作品展。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/B3/wKgBy1Q2qlaAQqjwAA4LyIqUu7E281.jpg@!rw9"><br><br>纳库鲁湖上的行为艺术像是最美妙的创意，几百万只在肯尼亚纳库鲁湖国家公园里停歇的火烈鸟，以自由而浪漫的行为，集体无意识地完成了一幅大地行为艺术。<br><br>湖之蓝、草之绿、粉红色的鸟，使这幅图画有着神奇的结构美。<br><br>占地面积达200平方公里的纳库鲁湖，是禽鸟的天堂，公园内有着大约450种鸟类，而最为众多的就是火烈鸟，数目达200万只之多，占世界火烈鸟总数的三分之一。<br><br>火烈鸟喜欢结群，往往群飞群止。<br><br>飞时如彩霞漫天，落时似锦缎铺地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/B3/wKgBy1Q2qlGAR1CVAAvYQWSl5d8217.jpg@!rw9"><br><br>马萨伊马拉草原的天然油画像踩着天鹅绒般的地毯，身材婀娜的长颈鹿，迈着优雅的步伐，目不斜视、气定神闲地做一次集体赴约。<br><br>前方也许是一场最浪漫的舞会，也许是一餐甜美的晚宴——摄影师在马萨伊马拉大草原低空捕捉到的画面，像一幅纤毫毕现、笔触细腻饱满的油画，将一群长颈鹿推呈在我们的眼前。<br><br>马萨伊马拉国家保护区位于肯尼亚西南部与坦桑尼亚交界地区，与坦桑尼亚塞伦盖蒂动物保护区相连。<br><br>这里是世界上最好的野生动物保护区之一，每年夏季，动物们都要跋涉几千里来到这水草丰茂之地。<br><br>也许是已经完成了长途迁徙的任务，镜头中的长颈鹿，似洗去征程后高不可攀的公主。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B2/wKgBzFQ2qlSAYlFlAAdREeIWYtg413.jpg@!rw9"><br><br>安博塞利国家公园的胜利进行曲仿佛耳边响起了激昂奋进的乐曲，欢快跳跃的节奏。<br><br>向前、向前，不顾一切地勇往直前。<br><br>斑马成几列纵队疾掠，鸟儿如战鹰飞渡，胜利就在踏上彼岸的那一刻。<br><br>在安博塞利国家公园，马群和鸟群合演了非洲大草原上最壮观的一幕：争渡、争渡。<br><br>《走出非洲》的女主角凯伦说：“回首旅居非洲的日子，令人激动不已的是那仿佛在空中生活了一段时间的感觉。”<br><br>摄影师说，从空中看非洲大地上的动物景象，常常会喜极而泣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/B3/wKgBy1Q2qlOABiNWAA5H-oaR5SM753.jpg@!rw9"><br><br>马拉河上的史诗有着极强适应能力的角马，是非洲常见的动物。<br><br>为了生存，每年的七八月，角马都要千里迢迢从坦桑尼亚迁徙到水草丰茂的肯尼亚马萨伊马拉草场，而马拉河则是其迁徙途中的必经之地。<br><br>马拉河不深，但因河中暗伏着鳄鱼而倍加凶险，角马争渡马拉河的悲壮场面已成为许多摄影师镜头中的最爱，但是，此次展现在我们眼前的画面已跳出了过往的悲情，扑面而来的是源源不断的角马胜利到达彼岸的欢腾。<br><br>青绿的草场已踩在了脚下，渡过死亡即是新生。<br><br>这种史诗般的画面，是直升机贴近飞行的结果。<br><br>',
'<h2>敖伦布拉格峡谷</h2>以巴丹吉林沙漠、腾格里沙漠、额济纳胡杨林和敖伦布拉格峡谷等为主体自然景观的阿拉善沙漠国家地质公园，是世界上唯一的一处沙漠地质公园。<br><br>其中，巴丹吉林沙漠、胡杨林等景观已广为人知，而敖伦布拉格峡谷却藏在闺中人未识。<br><br>本文作者数十年来一直考察研究这片土地，他和摄影师一起为我们揭开敖伦布拉格的面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AB/wKgBzFQ2qI6AcD6VAAaxSqCRQ2o889.jpg@!rw9"><br><br>敖伦布拉格峡谷一般均由深红色的沙石层构成，在蓝天、白云的衬托下，瑰丽无比。<br><br>置身其间，峰回路转，一步一景，十步不同天，仿佛步入梦幻世界。<br><br>在我们驱车进入内蒙古阿拉善左旗敖伦布拉格的行程中，自南向北地跨越了平原、高原，在戈壁和沙漠上踯躅前行，气温由南向北逐次递减，由酷热、闷热而清凉。<br><br>我们目睹和体验了河套平原的壮阔，乌兰布和沙漠的奇幻，阿拉善草原的豪爽，阴山余脉的神秘。<br><br>沙漠、沼湖、丘陵、戈壁滩、平原在我们的视野中一一展现，阿拉善边缘凝固的风、水音符——敖伦布拉格峡谷为我们吹奏了它暗藏于心底的乐章。<br><br>我们又一次地来到这块神奇的土地上。<br><br>尽管，敖伦布拉格在蒙语中意为“泉水多的地方”，但戈壁和沙漠却是四处蔓延，人们想象中的“风吹草低见牛羊”的景致，早已疏离。<br><br>万千溪流纵横、无垠草原铺陈的秀色，在弥漫的风尘中错失了敖伦布拉格。<br><br>敖伦布拉格却以自己的方式，造就自己的体格。<br><br>敖伦布拉格，被我们铭记的同时，也深深地镌刻于世界地理的纪念碑上：2005年，阿拉善的巴丹吉林沙漠、腾格里沙漠、乌兰布和沙漠、额济纳胡杨林和敖伦布拉格峡谷等为主体的自然景观，由国土资源部批准为中国第一个以风力作用为主的沙漠国家地质公园，也是世界上唯一的一处沙漠地质公园。<br><br>',
'<h2>盐路 通向炼狱</h2>达纳基勒洼地位于有着“地球伤疤”之称的东非大裂谷的最北端，那里低于海平面110米，沙漠、火山、盐湖构成了仿如外星球一般的景观。<br><br>但那里并不死寂，对骁勇善战的土著阿法尔人和提格雷人来说，那里是一条盐路，是一条生存之路，也是一条致富之路。<br><br>他们是如何在炼狱般的达纳基勒洼地采盐、驮盐的呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBy1Q2qICAe4rLAARCxZYDEvc620.jpg@!rw9"><br><br>达纳基勒洼地的盐场上，夏季里除了阿法尔人，没有任何其他人能忍受50摄氏度的高温呆在这里，热风席卷着沙尘能把人窒息，然而没风的日子又能把人憋死。<br><br>即使在冬季，白花花的烈日和盐滩表面强烈的反光晃得人两眼发黑，外来者带着墨镜，目光仍然无处可放。<br><br>正是在这种近乎极限的恶劣环境里，阿法尔人方显与众不同的英雄本色，他们身形削瘦，皮肤如炭一般黝黑。<br><br>暮色转眼之间便降临到了默克莱，白天在强烈的阳光下腾起的尘土也沉落了下来。<br><br>我站在这座位于埃塞俄比亚高原边缘的小城山坡上，向东方极目遥望，湛蓝的天空正在一点点地被染红，然后再变成暗紫。<br><br>我在那模糊下去的远方地平线上费力地寻找着一些似动不动的小点儿和微微扬起的尘烟。<br><br>土著向导哈吉曾告诉我，那就是驮盐的骆驼队踏起的尘土，他们经过了400公里的荒漠跋涉，正从“地狱”里返回来。<br><br><h4>达纳基勒洼地：地球躁动的地方</h4>“地狱”位于东方不远的那片荒漠，从默克莱所在的高原要往下走上近3000米。<br><br>它就是赫赫有名的达纳基勒洼地，海平面以下110米的非洲大陆上的低点之一，同时也是地球上最酷热的地方之一。<br><br>那里是东非大裂谷的最北端，达纳基勒洼地又称阿法尔洼地。<br><br>很久很久以前，达纳基勒洼地曾经是海洋的一部分。<br><br>在3500万年前，由于强烈的地壳断裂运动，使得非洲板块同阿拉伯古陆块相分离的大陆漂移运动形成了现在的红海、亚丁湾和东非大裂谷，也造成了海底一系列的火山爆发。<br><br>大约一万年前，海底缓慢抬升起一道山脊，把达纳基勒地区与红海隔离开了，同时达纳基勒地区却在缓慢沉降，形成了低于海平面一百多米的洼地。<br><br>漫长的时间里，达纳基勒洼地上的海水不断被蒸发掉，逐渐变成了一个咸水湖泊——阿萨拉湖。<br><br>由于干旱和酷热，大量的盐分从湖水中离析出来，在湖的北部形成了一大片厚几百米，面积约1200平方公里的盐板。<br><br>20世纪初，一系列新的火山活动造成了达纳基勒洼地的达罗拉地区的火山地貌。<br><br>大小火山热点、地缝、热泉和汽泉遍布，地下涌出的熔岩带出的黄色的硫磺、红色的氧化铁和白色的盐结晶赋予了那里令人惊心动魄的色彩。<br><br>',
'<h2>神奇相似的“盐泉”秘鲁玛拉斯盐田VS中国芒康盐井</h2>在秘鲁的“圣谷”里，有一片利用天然卤水制盐的盐田，在这片盐田，依然能寻找到500多年前印加帝国的点点痕迹。<br><br>无独有偶，我国西藏东南的芒康盐田，同样有着悠久的历史，有着几无二致的生产方式。<br><br>冥冥中，这两块古老的盐田有什么联系？<br><br>还只是不同文明偶然而有趣味的相似？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AC/wKgBy1Q2qHeAXn3sAAWGAIRwElw223.jpg@!rw9"><br><br>这一面仿如被白布包裹的山坡，并不是哪个大师的大地艺术作品，而是秘鲁“圣谷”中的印加盐田。<br><br>没人知道盐田确切的开挖年代，只是数百年来，无论权力如何更迭，生活在这里的原住民，依然延续着相同的产盐工艺，覆盖了整面山坡的盐田也成了一眼望不到边、令人叹为观止的景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AB/wKgBzFQ2qHiAc6_FAArSidtLRUI878.jpg@!rw9"><br><br><b>国内 中国西藏芒康盐田</b>芒康盐井自古就有产盐的历史，而盐田又成为这里独有的一道人造景观。<br><br>澜沧江畔，依山搭建的层层盐田气势雄伟；规整的红褐色盐田，由高低错落的田字格组成，如一块块巨型巧克力。<br><br>盐民们沿着祖先的足迹，在崎岖险峻的山道上辛勤地劳作，在产盐的同时也创造着壮观而独特的风景。<br><br>摄影/谢罡黄金是太阳的汗水，白银是月亮的眼泪，伟大的神明帕查卡马克，赐予我们纯净的卤水，',
'<h2>雪山人与神共同拥有的美丽</h2>神山到底能不能登？<br><br>这个争论，从来没有停止过。<br><br>作为一个登山爱好者，在作者看来，山都可以登，不管他是不是神山，同时山都应该受到尊重，不管他是不是神山。<br><br>如何去尊重？<br><br>作者尝试用他的经历去构建神山和登山者之间的和谐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AD/wKgBzFQ2qVGAFfWzAAg7owZOv8g861.jpg@!rw9"><br><br>穿着传统服装的当地居民在世界第三高峰——干城章嘉峰脚下休息。<br><br>8586米的干城章嘉峰坐落在喜马拉雅山脉中段尼泊尔和印度的边界线上，也是全世界14座8000米以上的独立高峰中,位置最东的一座,无论从哪一个角度来看,干城章嘉都有着宽阔巨大的山体。<br><br>“干城章嘉”是当地居民古老的称呼，意为“五大宝藏之雪山”，传说中山上藏有金、银、宝石、五谷、经文五种财宝。<br><br>五座终年不化的雪峰，宛如王冠；山峰前七个水晶般透明的湖泊，就像佛前供献的净水碗，在雪峰的照耀下光彩迷人。<br><br>摄影/John Noble/<h4>登顶神山是罪过吗</h4>即使在今天，当我们在青藏高原上看见巍巍雪山时，都很难不这样想：这山上，是否住着神仙？<br><br>在人类早期，藏族先民面对着几千座雪山环绕的雪域高原，还有高寒缺氧的生存空间以及恶劣的气候，无法解释如此复杂的自然现象，于是产生了各种幻觉和想象。<br><br>他们认为山有山神，水有水神，风有风神，雷有雷神，各个村寨、各个部落，也都有各自的神灵。<br><br>藏民相信天神以山为阶梯, 上下往返于天地间；每一山系都有神山矗立，他们把神山上的神灵称之为“念”。<br><br>强烈的生存欲望驱使着一代又一代藏民去祈求雪山，敬畏雪山。<br><br>关于藏区神山，除了著名的珠穆朗玛和冈仁波齐两座神山之外，还有被尊为藏乡人守护之神的九大雪山，他们是创造世界的主神。<br><br>而在14座8000米以上的独立山峰中，珠穆朗玛峰和干城章嘉峰就是鼎鼎有名的神山。<br><br>“万物有灵”的传统观念令藏族人民对待自然总是抱着敬畏的态度，神圣生敬畏, 敬畏生珍爱，所以藏族传统文化中形成了对高原神山神湖、泉水水源、动物、植物以及寺院附近地区的各种言行禁忌。<br><br>神山方面，忌讳随便攀登，更忌讳在神山上狩猎、采集、挖掘、砍伐、喧嚣，以及摘拿神山上的花、草、木、石、土等任何东西。<br><br>',
'<h2>四川井盐开采祖先的智慧和深度 </h2>四川盆地的富饶除了天府之国发达的农耕，还有随处可以利用的井盐资源。<br><br>古代川人发明了卓筒井抽取深达千米的盐井中的盐资源，这种方法至今仍在使用。<br><br>四川井盐的开采和利用，凝聚了祖先们的聪明才智。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AB/wKgBzFQ2qGaAPJArAAH8IP3yHRw679.jpg@!rw9"><br><br>西藏芒康县的盐井乡盛产食盐，澜沧江边上的纳西族妇女将盐卤倒在房顶上，利用阳光和澜沧江的风能让盐卤水挥发结晶，房顶挨着房顶，在落日下形成壮丽的房顶盐田的奇观。<br><br>2005年我到云南省进行田野考察，经过滇中盐区的禄丰县时，与同行专家笑谈：禄丰县和四川自贡市都是盐产区与恐龙化石群并存，难道中生代的恐龙也会因盐而聚？<br><br>禄丰县附近的元谋猿人作为中国最早的原始人，其存在是否与这里是盐的产区有关？<br><br>虽然是笑谈，但这是令所有研究者都无法回避的问题，盐是人类生活的必需品，人类究竟何时开始利用食盐？<br><br>要准确回答这个问题，的确颇有难度。<br><br>第一，关于上古时期的盐业记载，多为传说性质，难以考证，比如，黄帝派夙沙氏煮盐，巴人起源与逐盐而居，羌人盐运与迁徙等；第二，海盐、池盐或者天然盐泉的自然利用，无法得知利用的准确时间，就像动物的本能，原始人也可以利用自然结晶的盐或者盐泉直接食用；第三，只根据史料，无法断定食盐利用的上限，因为在史料记载以前，盐业开发肯定早已进行。<br><br>有关井盐开采的最早记载是《华阳国志·蜀志》：“秦孝文王以李冰为蜀守，……识察水脉，穿广都（今成都市双流县）盐井”，可见史料记载的井盐开发最早只能确定在战国末期，显然不合常理。<br><br>要回答井盐开采的历史问题，首先得从地质谈起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AB/wKgBzFQ2qGeADqqRAAdV223lqOw250.jpg@!rw9"><br><br>古代川人用竹子为原料的“钻杆”，系上铁制圜刃，手持向下撞击，一点一点穿入土石之中，直到盐卤涌出。<br><br>井越来越深，后来就发明了这种天车，钻杆更长，利用绞车等工具来提升钻杆，可深达地下几百米甚至上千米。<br><br>图为盐场辊工在维护天车。<br><br>摄影/余铭源<h4>井盐地质：深入浅出的基础</h4>恐龙与盐的关系虽然只是闲聊的话题，但四川成盐的主要地质时期却与恐龙生活的年代相当。<br><br>三叠纪时期，四川省和云南省、陕西省的部分地区，属古地中海的一部分，在干旱气候环境下，出现规模较大的咸化海域，称为上扬子蒸发海，其规模达50万平方公里，由于海水进退频繁，使得海底的膏盐沉积增多。<br><br>四川盆地在中三叠纪，东部抬升使含膏盐沉积带从今天长江沿线的巫山—重庆—泸州一线逐步向川中、川西地区运动，形成盐的沉积区域。<br><br>三叠纪末四川结束了海侵历史，东部转为内陆湖盆环境，湖盆面积约20万平方公里，几乎占据今四川盆地全境，东部内陆湖盆被地质学家陈丕基先生命名为“巴蜀湖”。<br><br>到了侏罗纪时期，巴蜀湖面积逐渐缩小为原来的十分之一，称为蜀湖，随着紫色砂岩的厚度沉积，相应沉积了含盐卤物质，在盆地南部的今重庆市綦江县以西，四川省合江县、泸州市、自贡市以南形成了面积近2万平方公里的巴湖，巴湖在干旱气候强烈蒸发作用下，出现含盐沉积，积聚于侏罗纪岩层中。<br><br>到白垩纪，蜀湖沉降中心在今雅安市—峨眉山市一带。<br><br>盐矿形成与四川盆地沉积环境密切相关，一是海洋中盐类物质在干燥气候条件下，蒸发结晶；二是古构造凹陷盆地范围大，地形沉降幅度大，封闭性好，沉积稳定，咸化时间长。<br><br>',
'<h2>新疆：红色作物的“大舞台”</h2>提起新疆的物产，一黑（石油）一白（棉花）大家都不陌生，但近年来崛起的“红色产业”你又知道多少？<br><br>这些为新疆大地抹上最亮丽色彩的红色作物，正呈现一派勃勃生机，在中国西北角这个“大舞台”上翩翩起舞。<br><br>“舞台”上的主角是谁？<br><br>是它们选择了新疆，还是新疆选择了它们？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AB/wKgBy1Q2qHOAS621AAk3GVTzK4s494.jpg@!rw9"><br><br>9月底，新疆和田地区皮山县皮亚曼乡的石榴园中，丰收的石榴层层叠叠地堆积在一起，一片殷红。<br><br>皮亚曼种植石榴已有数百年历史，到今天全乡农民家家户户种石榴，石榴种植业已成为乡里的支柱产业。<br><br>2006年，皮亚曼石榴还被中国果协评为“中华名果”。<br><br>新疆是什么颜色的？<br><br>从卫星地图上看新疆，这片土地大致呈现三种色彩：白、绿、黄。<br><br>白色的是雪山冰川，绿色的是草原林地，黄色，便是荒漠戈壁。<br><br>白、绿、黄诠释了新疆丰富的地貌形态，从巍峨的雪山到茫茫的戈壁，从无垠的沙海再到星星点点的绿洲，新疆把冷和热、荒凉和富足浓缩在了160万平方公里的土地上，正是这种大起大落的变化，让新疆多山、多盆地。<br><br>当地人习惯地把新疆的盆地都誉为“聚宝盆”，最著名的如塔里木盆地、准噶尔盆地、吐鲁番—哈密盆地等，它们盛产石油、天然气及煤炭。<br><br>而另一些盆地，如塔城—额敏盆地、焉耆盆地等，由于日照时间长、昼夜温差大、气候相对湿润，正成为新疆重要的农产品生产基地。<br><br>与自然地貌的颜色不同，新疆有些颜色是通过人们的辛劳和智慧描绘上去的。<br><br>过去，新疆经常提到“一黑一白”，指的是石油和棉花。<br><br>近年来，“红色产业”赋予了新疆炫目的色彩，包括番茄、辣椒、红花、枸杞、红枣等等这些红色农作物，正逐渐成为新疆最亮丽的一笔。<br><br>为什么新疆特别适宜红色作物的种植？<br><br>最主要还是因为新疆具备特殊的地理位置和气候环境。<br><br>长年研究红色作物的新疆农科院园艺所蔬菜研究室主任余庆辉告诉我，全世界包括番茄、辣椒等在内的红色作物大都集中在南、北纬40度附近。<br><br>从气候上来说，南、北纬40度附近气候昼夜温差大，而且比较干旱，自然降水相对较少，大面积的农业灌溉多通过地表人工输水，这样的气候环境和耕作方式，使农作物的红色素等固性物容易积累，病虫害发生的几率要小很多。<br><br>我国的内蒙古、美国加州，还有土耳其、意大利等地，都是番茄、辣椒等红色作物的种植大区。<br><br>而地处温带大陆性气候的新疆，夏季高温少雨，日照时间长达16个小时，对于喜光的红色作物来说，自然是块宝地了。<br><br>',
'<h2>你不知道的盐</h2>一提到盐，大多数人的第一反应是“咸”。<br><br>与动物对岩盐、盐水的舐饮一样，人类对盐的需要出自生理本能。<br><br>这里所说的盐是食盐，化学成分主要是氯化钠，它为维持人类正常生命体征发挥着重要作用。<br><br>但如果把盐单纯地理解为氯化钠，未免偏颇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AB/wKgBy1Q2qGOALOd-AAQ87i5hiMc757.jpg@!rw9"><br><br>有“红纹石”、“印加玫瑰”等美称的菱锰矿其实是一种碳酸盐，它的主要成分是碳酸镁。<br><br>天然的菱锰矿常和石英伴生在一起，色彩艳丽的红纹石与晶莹剔透的水晶相互映衬，十分夺人目光。<br><br>摄影/Walter Geiersperger/C在化学意义上，“盐”是一类物质的总称，是酸与碱中和反应的产物。<br><br>由金属离子或铵根离子与酸根离子或非金属离子结合而成的化合物，统统可称作“盐”。<br><br>在所有这样的离子化合物中，氯化钠结构最简单同时也最有代表性，因此，化学家就把氯化钠的俗名“盐”作为这一类物质的代称了。<br><br>实际上，我们平日接触到的大量物质在化学上都被归为“盐”：水垢、钟乳石、大理石中含有碳酸钙，肥皂的主要成分是饱和脂肪酸钠，白色颜料和蓄电池液体中含有硫酸铅，用于净水、灭火和食物膨化的明矾是十二水合硫酸铝钾，石膏是硫酸钙，农药“波尔多”的主要原料是漂亮的蓝色硫酸铜溶液等等。<br><br>这些物质的主要成分都是“盐”，而在这里，“盐”的范围则比普通意义上的食盐大了很多。<br><br>比如化学工业上的重要原料“三酸两碱”中的“纯碱”就是盐家族的一员。<br><br>纯碱的化学成分是碳酸钠，被大量用于轻工、建材、化工等领域。<br><br>其中，玻璃工业是纯碱的最大消费部门，生产每吨玻璃需要消耗纯碱0.2吨。<br><br>与纯碱相同，芒硝也是自然界中常见的一种钠盐——十水合硫酸钠。<br><br>早在秦汉时期，中国人就开始在医药上利用芒硝。<br><br>中医认为，芒硝入药后起泻热通便、清火消肿的作用。<br><br>东汉时期成书的《神农本草经》中就收录了包括芒硝在内的41种药用矿物，以后的各个时期，许多医学著作对芒硝的产地、识别方法以及药用价值都有详细的论述。<br><br>18世纪，硫酸钠被大规模用于回收造纸废液中的碱，从此芒硝进入了工业市场。<br><br>后来，由于合成洗涤剂的问世，无水硫酸钠作为合成洗涤剂中三聚磷酸钠的载体，需求量剧增，甚至超过了造纸工业的用量。<br><br>现在，芒硝一方面可以制备其他钠盐和硫酸盐，如无水硫酸钠、硫化碱、泡花碱、硫酸钡等；另一方面，它本身也可用作轻质材料的掺合剂、水泥添加剂、有机化工产品合成和制备的催化剂等等。<br><br>',
'<h2>藏队飞越雪山之巅</h2>1993年，被称为“登山梦之队”的西藏登山队发起了一个雄心勃勃的庞大计划：以团队方式，遍登全世界8000米以上的独立高峰。<br><br>转眼间11年过去了，随着最险恶的乔戈里峰成功攀登，藏队完成全部计划已经指日可待。<br><br>正当人们庆幸这个伟大的群体未伤一兵一卒时，一场意料之外的灾难降临了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qUyAInPnAAcOLWfrCf4638.jpg@!rw9"><br><br>在尼泊尔西北部看马卡鲁峰   摄影/Galen Rowell/c2006年5月的一天，我来到西藏登山队队员边巴扎西的家里。<br><br>这位41岁、已经登山20多年的老队员一谈到登山就显得异常兴奋，话匣子马上就打开了。<br><br>2005年5月27日，西藏登山探险队（以下简称藏队）前往巴基斯坦准备攀登加舒尔布鲁木Ⅰ峰，在巴北部乘车进山途中遇到滚石，队员仁那不幸遇难，同车的边巴扎西头部遭受重创。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AE/wKgBy1Q2qUuAP_RvAAdLHHuNK4g777.jpg@!rw9"><br><br>攀登乔戈里峰面临的首要困难是徒步行军路线长。<br><br>由于天气和地理的原因，从中国一侧攀登乔戈里峰只能在夏季进行，进出山时需步行5至6天，物资全需由骆驼队运送。<br><br>2000年6月，藏队参加海峡两岸乔戈里峰联合登山队就是从这条路线进入的，但由于连续下了20多天大雪，藏队K2的处女爬，只到了海拔7600米左右的高度就不得不宣布攀登失败。<br><br>摄影/陈建鄂一年过去了，边巴扎西的状态已经好了许多。<br><br>我曾在两年前与他一起去过乔戈里峰，见到老朋友，边巴扎西自然特别高兴，憧憬着2007年继续挑战加舒尔布鲁木Ⅰ峰，但他也不乏对明年探险之旅的担忧：“前几天登山队的桑珠队长来了，嘱咐我好好养伤。<br><br>关于出发人选的问题，现在还没有定，要看我的恢复情况。”<br><br>',
'<h2>印度洋盐滩留下圣雄甘地的脚印</h2>印度，有着绵长的海岸线和明显的干湿季，使其海盐产量巨大，印度也是世界第三产盐大国。<br><br>海盐，曾令这个古老的国家走上了摆脱英国殖民统治的斗争之路，但至今仍然没有改变盐工们贫苦的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AA/wKgBzFQ2qDaAZiVlAALHcysQ5Wo788.jpg@!rw9"><br><br>印度是个产盐大国，它的盐年产量能达到2000万吨，仅次于中国和美国，其中70%以上来自海盐。<br><br>在印度的旱季里，海滩上留下的盐分变干成大片的盐壳，天然盐场就形成了。<br><br>图为印度古吉拉特邦的女盐工正在用传统的方式收盐。<br><br>印度洋畔，一片像荒漠一样寸草不生的盐碱滩涂。<br><br>放眼四下望去，满眼只有两种颜色：白花花的盐碱和棕黄色干结的土壤。<br><br>这里是印度的产盐大邦——古吉拉特邦的海滨盐场。<br><br>盐工波拉德伽玛在炎炎烈日下掏出一面小镜子，这是他在盐滩上干活时随身携带的必备之物。<br><br>在这片辽阔的、没有任何特殊参照物可以确定方位的滩涂上，迷路是难免发生的事情。<br><br>为此盐工们发明了这种独特的呼救方法——借助阳光在镜面的反射向远处的同行问路或者求救。<br><br><h4>印度洋天然海盐场</h4>印度的国土就像从世界屋脊上俯冲进印度洋的一块巨楔，它的东西两侧绵长的海岸滩涂是天然的海盐场。<br><br>目前印度是继中、美之后世界第三大产盐国。<br><br>它的盐年产量达到2000万吨左右，其中70%以上来自海盐，而位于西海岸的古吉拉特邦的海盐产量占印度全国海盐产量的70%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AA/wKgBzFQ2qDeAEHs3AAWGNSp297c859.jpg@!rw9"><br><br>图为古吉拉特邦卡奇湾的盐工在旱季里收盐，位于印度西海岸的古吉拉特邦的海盐产量占印度全国海盐产量的70%，而古吉拉特邦大部分的海盐来自卡奇湾到坎贝湾的海岸盐场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AB/wKgBy1Q2qDaAYs55AAA90U-YG9A757.jpg@!rw9"><br><br>印度海盐主要产区图每年7月到9月的雨季里，海水和来自陆地的洪水会淹没古吉拉特邦的大片滩涂。<br><br>在10月以后的旱季里，海水逐渐蒸发，海滩上留下的盐分变干成大片的盐壳，成为天然的盐场。<br><br>盐工们使用又宽又大的特制钉耙把固结的盐粒搂在一起，再把它运到市场上去，这种简单的生产方式与千百年前相比没有太多的改变。<br><br>',
'<h2>难以相信 中国发现大量弃老遗迹</h2>湖北郧县等地大量弃老洞的存在和当地广为流传的弃老传说，对中华民族的敬老传统提出质疑和挑战。<br><br>历史学者黄绍坚对此进行了大量考察，对弃老问题提出全新的见解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AB/wKgBy1Q2qEqAHuq4AAcs5b4_7-E416.jpg@!rw9"><br><br>据说，湖北十堰市郧县有数百座崖墓，当地人叫做“寄死窑”、“寄死窑”的弃老洞数量更是很难统计。<br><br>我们的作者、摄影师在汉江流域展开了大范围寻找弃老洞的行动。<br><br>摄影/耿艺崇祯十二年（1639年），庶吉士郑鄤在京城西市甘石桥下四牌楼刑场被凌迟处死，所挨刀数竟达3600刀之多。<br><br>郑鄤所受刑罚之惨烈可谓闻所未闻，而其罪名竟然是“惑父披剃”、“迫父杖母”的不孝之名。<br><br>郑鄤案是崇祯朝的一大冤案，他仗义执言，因言获罪时年仅45岁。<br><br>其实，研究郑鄤的年谱会发现，郑鄤其实是个孝子，获罪前七年的时间内，郑鄤父母双亡，而其一直尽心守丧。<br><br>能够以不孝之名将人陷害，并处以极刑，我感兴趣的是中国孝文化的巨大杀伤力。<br><br>崇祯以孝闻天下，由此上推一千八百多年，汉文帝刘恒也以仁孝闻名，并以“亲尝汤药”的孝子行为进入了“二十四孝”故事。<br><br>从帝王到百姓，从宫廷到民间，游荡于千年之中的孝子故事，早已成为中国传统文化中最温情的一部分。<br><br>中国人是在一种延续了两千多年的孝文化的大环境中长大的，孝似乎是每一个中国人与生俱来的本性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AB/wKgBzFQ2qFWAeTbOAAYDproaIIo636.jpg@!rw9"><br><br>汉文帝刘恒亲尝汤药的孝故事自汉代流传至今，深入人心，已成为孝子的典范。<br><br>绘图/陈少梅事实真是如此吗？<br><br>我在疑惑中一遍一遍查看地图，为我这次“不孝之旅”的考察做进一步确认。<br><br>长久以来，一个巨大的疑问紧紧地抓住了我：中国历史上到底有没有“弃老现象”？<br><br>如果没有的话，为什么全国各地陆陆续续发现了很多“寄死窑”、“弃老洞”的遗迹，而关于弃老的各种民间传说更是普遍存在？<br><br>如果这都是事实的话，足以撕下我们文化中最温情的那层面纱，露出历史狰狞的真相：孝不是中国人的传统美德。<br><br>在我们孝文化的历史河床中，有一条长期被遮蔽的真相之河：抛弃年届六十的老人，强迫老人孤单地在野外等待死神的到来。<br><br><h4>正史之外的“弃老”记载</h4>在出发调查之前，我在图书馆里下了很多工夫，但遍寻正史，也没有发现关于“弃老”一鳞半爪的记载，倒是能感觉到千年孝文化的浓烈。<br><br>中国人孝的观念，远在西周时就有文字可考。<br><br>而《诗经》中更是有“哀哀父母，生我劬劳”的诗句。<br><br>待到孔孟时代，中国孝道便上升到一个前所未有的高度，在如此之孝的文化环境中，想在正史中找到任何赤裸裸的“弃老”行为的明确记载，几乎是一件不可能的事情，它会颠覆这个国度最核心的传统价值观。<br><br>那么在正史之外的史料中会发现一些线索吗？<br><br>',
'<h2>丧钟为谁而鸣</h2><h4>中国大陆面对的是海，不是洋</h4>人类一直造不出永动机来，但上帝造的地球却像一个永动机。<br><br>我觉得最不可思议的是地球内部的力量之源，这一点甚至比太阳神秘多了。<br><br>太阳的能量来源于热核反应，这已是常识，但地球的内部力量从哪里来？<br><br>迄今还没有哪种科学理论能加以说明。<br><br>但地球内部爆发的力量，令人敬畏不已。<br><br>它移山填海，惊天动地，它迸发之频，永无停息。<br><br>地球上平均每年发生地震大约50万次，其中人们可以感知的地震约10万次。<br><br>据美国地质调查局统计，自1900年以来，全球每年发生7—7.9级地震18次，8级以上的地震1次。<br><br>世界上90%以上的地震和81%的强烈地震都发生在4万公里长的环太平洋火山地震带上，因为这条带形如马蹄，也称“马蹄形地带”。<br><br>深海中的大地震往往带来海啸，对地处“马蹄形地带”的国家和地区而言这是比地震还可怕的一种灾难。<br><br>中国是上帝很眷顾的一个国家，中国虽然有漫长的海岸线，是一个环太平洋的国家，但是中国却不在环太平洋的上。<br><br>为什么呢？<br><br>原因在于这个火山地震带的重要组成部分——西太平洋火山地震带，就是中国东部太平洋中的那几道长长的岛链。<br><br>这些岛链是由一些大大小小的岛屿组成的。<br><br>',
'<h2>格聂：遗世独立的“第十三女神”</h2>如果你去过孤傲的贡嘎山，也看过美丽的四姑娘山，那么这座深藏在川西群山深处的大山，对你来说可能就是四川雪山的最后秘境。<br><br>格聂山，四川第三高峰，康南第一峰，藏区24座神山中的第十三女神，在无尽的岁月中静静地固守着自己，接受着虔诚信众的朝拜，也拒绝着外界的喧嚣。<br><br>摄影师孙有彬先后数次来到这里，用他的镜头与经历，为我们展示“女神”的美丽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AB/wKgBy1Q2qBiAaEXGAAS-tMpz6Qg037.jpg@!rw9"><br><br>格聂，藏语名为呷玛日巴，是藏民心中的圣山，藏民们认为她是藏传佛教24座神山中的第十三女神，同时，也是和喜马拉雅山并称的胜乐金刚的圣地。<br><br>格聂山位于理塘县喇嘛垭乡（原为热柯乡），在这里肖扎峰、克麦隆峰等数十座壮美山峰如同虔诚的信众，簇拥着海拔6204米的格聂主峰。<br><br>图为格聂群峰中的香巴山。<br><br>1877年，著名探险家William Gill来到理塘高原，看到了格聂峰，他在日记中写道：“没有任何词语可以形容这座高大的山峰，在这里，旅行者可以体会到藏民的心情，为何他们会把她称之为圣山……”1996 年，我第一次站在格聂峰脚下，同样深深地体会到了“藏民的心情”，从此对这座圣山魂牵梦萦。<br><br>格聂，藏语名为呷玛日巴，是藏民心中的神山，藏民们认为她是藏传佛教24 座神山中的第十三女神，同时，也是和喜马拉雅山并称的胜乐金刚的圣地。<br><br>从地理角度来说，整个格聂山位于甘孜藏族自治州的理塘、巴塘乡城、稻城四县的相交地带，其主峰在理塘县境内。<br><br>就现有的交通条件，可从喇嘛垭乡（原热柯乡）或章纳乡进出。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AA/wKgBzFQ2qB-ADtDoAAynUD9wRE0771.jpg@!rw9"><br><br>格聂地区是我国西部已知第四纪冰帽保存较好、分布较广的地区，在格聂群峰间往往能发现冰川作用的遗迹。<br><br>这里山体上部终年积雪，山脊呈刃状，裸岩峥嵘。<br><br>角峰是冰川作用造就的地貌景观之一，它的外表呈金字塔状，山坡为凹形陡坡，顶峰突出成尖角。<br><br>图为多吉羌山及角峰。<br><br>格聂山属于沙鲁里山的中段，海子山的南端，是第三世纪以来随青藏高原抬升而强烈隆起的年轻山脉。<br><br>格聂峰是沙鲁里山系最高峰，海拔6204 米，它的周围群峰簇拥，5000 米以上高峰多达数十座。<br><br>格聂山和横断山地区所有的高山一样，除了是藏族人民心中的神山外，更重要的是，它还是康巴地区众多河流的源头。<br><br>每年夏季，当水气充沛的季风掠过高原之时，遭遇格聂山的阻挡，在高山地带形成降雨和降雪，这些冰雪就像一座巨大的固体水库，在慢慢的消融中，为四周的无量河、硕曲、定曲等河流源源不断地提供了水源。<br><br>正是这些高山对气候的调节作用，理塘高原上才有了水草丰美的四季美景，康巴地区才有两千多年的历史文明。<br><br>格聂山的北坡陡峭，基岩裸露，巨石狼藉；南坡终年冰雪覆盖，冰塔林立；东部，是四川冰川湖最为集中的地方，冰碛垄、冰漂砾、冰川湖随处可见；山麓面上尽是遮天蔽日的高原森林，森林往下紧接原始灌木丛、草地，宽谷底部是弯曲的河道和密集的沼泽草甸，形成了富庶而美丽的高原牧场。<br><br>因此，格聂山也成了我——一个摄影人神往的“圣山”。<br><br>',
'<h2>中国人为何把“春风”叫“东风”？</h2>早晨，看《晚唐小品文选》，有一篇陆龟蒙的《冶家子言》，其中一句话：“吾祖始铸田器，岁东作必大售。”<br><br>意思是他的祖辈是做农具的，每年春耕开始的时候，农具销量很大。<br><br>我觉得有意思的是文中的“东作”被注释为“春耕生产”的意思。<br><br>为什么？<br><br>“东作”和“春耕”有何关系？<br><br>不仅仅“东作”是“春耕”，在中国人的心目中，“东”这个方位词总是与“春”这个季节词联系在一起的。<br><br>比如，唐诗宋词中，“春风”总是被说成是“东风”。<br><br>随手可以拈出许多诗句来。<br><br>李商隐的诗句：“相见时难别亦难，东风无力百花残。”<br><br>还有“飒飒东风细雨来，芙蓉塘外有轻雷”。<br><br>这里的东风无疑就是春风，不仅有春风、春雨，还有春雷了。<br><br>',
'<h2>盐是一种景观</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AA/wKgBy1Q2qAeAeDmyAAUN6BS7xkE094.jpg@!rw9"><br><br>这里的盐堪比水晶在墨西哥西北部奇瓦瓦州境内的奈卡小镇，有一个被称为“水晶洞穴”的巨大溶洞藏身于300米深的地下。<br><br>洞中一丛一簇的“水晶”，其实是结晶完美的石膏，也就是硫酸盐家族中的二水合硫酸钙。<br><br>摄影/Javier Trueba<h4>吃盐是动物从海洋中带出来的一种习惯</h4>过去以为盐是一种稀缺的物质，造成这种印象的原因可能与盐一直为官方专卖有关。<br><br>后来我去了柴达木盆地，去了青藏高原。<br><br>我惊讶地看到：盐是一种风景，是可以用辽阔来形容的一种景观。<br><br>我见到了一望无际的盐湖，见到了湖底洁白的凝乳一样的盐晶体，见到了湖边一簇簇盛开的盐花，更见到了一座座银色丘陵一样的盐山。<br><br>要说明的是，我这里说的盐，概念要比我们吃的盐——氯化钠（NaCl）宽泛些，这里的盐指的是我们中学化学课本中酸、碱、盐的“盐”。<br><br>即由金属离子加酸根组成的化合物，比如硫酸铜、硝酸钠、化肥中的钾肥（氯化钾）、洞穴中的钟乳石（碳酸钙）等都是盐。<br><br>的确，这些与食盐（氯化钠）本质上确实类似，食盐只不过有一种味道——咸，但是其他盐大都也有味道，有的苦，有的酸……但是应该承认，我们吃的食盐，数量巨大，其中的钠（Na）和氯（Cl）离子无论在海水中，还是在盐湖中，比例都很高，这也是为什么把海水和盐湖水晾干，得到的大多数是食盐的原因。<br><br>不仅海水和盐湖中有盐，如果从地质学家的角度看，地表上我们见到的大部分景观也都是盐类，甚至可以说，触目皆是盐类。<br><br>我们见到的那些由岩石构成的大山，无论是沉积岩、变质岩、岩浆岩，仔细分析其成分，大多数都是由盐类构成的，但大都是硅酸盐类，是人体不需要的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/AA/wKgBy1Q2qAWASbYQAAJ84qNJW9g046.jpg@!rw9"><br><br>这是内蒙古自治区阿拉善左旗的吉兰泰盐湖，盐度饱和的卤水映着晴空，色彩却比天空更加湛蓝。<br><br>湖底的起伏和风浪的扰动让水中的盐析出，之后更多的盐分沉淀聚集，形成了曲折蜿蜒、层层叠叠的盐坝，仿佛欧洲巴洛克风格的蕾丝裙摆。<br><br>摄影/杨孝人体所需要的盐，是氯化钠，这在大海中最多。<br><br>人与其他动物都离不开盐，盐不是调味品，而是生命的必需品，就像水、空气、粮食一样，盐在维持人体的酸碱平衡、调节细胞的渗透压、传递神经信号等方面有着不可替代的作用。<br><br>生物为什么离不开盐呢？<br><br>这似乎证明了所有生物都是起源于海洋这种说法。<br><br>我们曾经生活在大海中，当我们走出大海后，还保留着当盐随着我们的体液排出后需要补充这样一种生理过程。<br><br>就像我们坐飞机离开地表，需要在机舱里加压加氧一样。<br><br>可以说，吃盐是生物从海洋里带出来的一种习惯。<br><br>',
'<h2>雪豹游走在雪线边缘的精灵</h2>雪山的积雪是纯洁的，依赖于雪山生存的雪豹更是高贵的。<br><br>司马迁在《史记·五帝本纪》曾有记述，“轩辕（黄帝）乃修德振兵，治五气，艺五种，抚万民，度四方，教熊、罴、貔、貅、貔、虎， 以与炎帝战于阪泉之野，三战然后得其志”。<br><br>其中所说的“貔”就是指一个以雪豹为图腾的氏族。<br><br>雪山的主宰——雪豹雄居于高山之巅，是世界上生活在海拔最高处的食肉动物。<br><br>雪豹的分布格局几乎与高海拔山脉的分布完全吻合。<br><br>从俄罗斯和蒙古的边缘，到中亚各国，向南至阿富汗和巴基斯坦，再到喜马拉雅地区的印度北部、尼泊尔、不丹，继而延伸到青藏高原的腹地，甚至包括我国甘肃、宁夏、内蒙古等省区<U+22EF><U+22EF>可以说，哪里有极高山，哪里有雪线，哪里就有雪豹的身影。<br><br>雪豹的优美恰如纯洁的白雪之美。<br><br>月光下，它光亮的皮毛泛着一点奶黄色，并镶嵌着不规则的玫瑰形黑色斑块，有如穿了一身迷彩服。<br><br>雪豹体型矫健，曲线流畅，外形似金钱豹，但却比金钱豹的身躯矮小，头和吻部更圆而小巧，四肢比金钱豹的都要短，这正是生态学中“阿伦规律”的体现——在气候寒冷的地区，哺乳动物身体的突出部分（例如四肢、耳、鼻吻部等）相对短小或呈现变短的趋向，以防止过多的热量由体表散失。<br><br>雪豹的尾巴修长而蓬松，除了在奔跑中维持平衡，它还是睡觉时绝佳的围脖及铺盖。<br><br>非常特殊的是，雪豹的舌骨基本骨化了，而其他豹属动物（狮、虎、金钱豹、美洲豹）的舌骨中部为韧带性软骨，这也是雪豹特立独行的另一面，科学家因为这一点而单独给了它们一个雪豹属的地位。<br><br>雪豹处于高山生态系统能量金字塔和食物链的最顶端，平时主要以岩羊、北山羊、塔尔羊及各种鸟兽为食。<br><br>它们的垂直活动范围很广，可以在海拔2000—6000米的范围内生活。<br><br>在某些低海拔地区还有在600—1500米发现过雪豹的记录。<br><br>在冬季，它主要在海拔2500米左右、由高山灌丛和山地针叶林组成的低海拔生境中寻觅食物；到了夏季，海拔4000米以上的雪线边缘则是它们最爱光顾的地方，因为那里有它们喜欢的裸岩和高山草甸。<br><br>“雪之豹”（Snow Leopard）的名字多半就是因为它们与雪线、白雪密不可分而得到的美誉，绵延不断的雪线就是它们家族生命的延展。<br><br>目前，全世界现存的雪豹种群数量乐观估计有4500—7000只，而有的科学家则指出，全世界雪豹的有效繁殖种群可能只有2500头。<br><br>著名动物学家乔治·夏勒博士（George B. Schaller）和雪豹专家罗德尼·杰克逊博士（Rodney Jackson）在1992年估计，中国可能有雪豹2000—2500头。<br><br>现在，雪豹已被列入世界自然保护联盟（IUCN）物种生存委员会编制的《受胁物种红色名录》中，定为“濒危级”（EN），与大熊猫地位相当。<br><br>此外，《濒危野生动植物种国际贸易公约》（CITES）也将它列入附录I，严加控制贸易。<br><br>中国政府很早就将雪豹列入了国家一级重点保护动物的名单中。<br><br>',
'<h2>从雪山到雨林</h2>高喜马拉雅山脉的南坡主要位于尼泊尔境内，由于其深受印度洋暖湿气流的惠泽，气候温暖，降水丰富。<br><br>它的植被景观更为丰富多彩，如施特劳斯的蓝色多瑙河圆舞曲一般，活跃、奔放、明快。<br><br>在这一世界上最高耸的山地南北两侧坡面上，覆被着由不同类型植物群落组成的植被，形成世界上海拔高差最大的植被垂直带谱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/01/AD/wKgBzFQ2qUOAd3V6AAq3iWEW7F8869.jpg@!rw9"><br><br>在高喜马拉雅山脉的南坡，海拔3900—4100米的林线以上分布着美丽的亚寒带高山草甸。<br><br>草甸主要由高山嵩草和尼泊尔嵩草组成，因为气候湿润，南坡草甸的植物种类较北坡更为丰富。<br><br>花季时节，红色的马先蒿、粉色的点地梅、蓝色的蓝钟花、白色的葶苈以及各种色彩的绿绒蒿将这块绿毯装点得无比娇艳。<br><br>绵延2500公里的喜马拉雅山脉，在东经84°—89°之间形成了世界上最高险陡峻的山段，在该山段分布着以珠穆朗玛峰为首的多座海拔8000米以上的雪峰，因此人们将之称为高喜马拉雅山脉。<br><br>令人称奇的是，这一世界上最高的雪山屏障竟为发源于希夏邦马峰北坡的一条默默无闻的小河——朋曲河所切穿。<br><br>它携裹着希夏邦马、珠穆朗玛、卓奥友、马卡鲁诸多雪峰的冰川融水奋力切穿高喜马拉雅，在陈塘附近夺路南泄注入恒河平原。<br><br>进入尼泊尔境内后，它被称为阿润河，而进入印度境内则又被称为戈西河。<br><br>从海拔5400米一直到不足百米的恒河平原，河谷两岸的植物丰富多样，形成了珠峰以及高喜马拉雅山地一条精彩纷呈的植被天然画廊。<br><br><h4>北坡植被——博大的交响乐</h4>1986—1989年我在进行珠峰自然保护区的科学考察时，曾对位于我国境内的朋曲河植被做过详细的考察。<br><br>朋曲河的源头位于聂拉木县波绒乡的希夏邦马峰北坡牧场卡港勒附近，它出自于希夏邦马峰东北坡一条第四纪古冰川河谷。<br><br>古冰川河谷布满了大大小小的冰碛砾石，在5400米附近一泓从砾石中析出的冰川融水涓涓流下，形成朋曲河的源头。<br><br>其实希夏邦马峰对朋曲河是十分吝啬的，发育其北坡的众多冰川河均向位于朋曲河西侧的内陆湖泊——佩枯错流去，汇渚出300平方公里的湛蓝色天湖,而仅留给朋曲河一股小小的细流。<br><br>朋曲河的源头堆满了由大小不一光裸冰碛砾石组成的冰碛丘陵，如同月球表面一样寂寥空旷。<br><br>然而当我仔细在石间寻觅时，却发现石隙间分布着一片片高山草甸斑块，偶尔可见一株株雪莲花、红景天、火绒草、香青、虎耳草等高山植物从石间悄然探出精巧的花朵，在寒风中起舞摇摆。<br><br>这里实际上是世界上分布最高的植被——高山冰缘植被，它是由一些耐干寒的植物群落组成。<br><br>当我们采集完标本沿山坡缓缓而下时，这些稀疏的草甸斑块越集越密，最后相连成片，构成连续的高山草甸带，像一块碧绿的毡毯斜铺在海拔4800—5300米的山坡上。<br><br>我们的汽车沿着娇小的朋曲顺坡而下来到藏南分水岭与喜马拉雅山之间的构造谷地底部，朋曲河在此骤然展宽，凸现出大河主源的雄伟气势。<br><br>在其降至海拔4700米左右的河谷时，河滩上出现了一丛丛高大的三角草。<br><br>河岸石砾坡上一片片黄绿色的藏西蒿、一团团黄褐色的固沙草以及翻涌着银浪的白草告知我们，这里已到了河谷草原地带。<br><br>当朋曲河注入定日盆地，冬季盛行西风吹扬起枯水季裸露的河沙，在河岸堆起一座座美丽的新月形沙丘，其下分布着一丛丛西藏锦鸡儿灌丛。<br><br>早春盛花时节，这些半球状的丛体披上了金黄色的春装，格外引人注目。<br><br>高喜马拉雅北坡的植被景观宏伟、博大、与天相接、一望无际，更多地给人一种苍凉感，恰如柴可夫斯基谱写的交响乐——悲怆中的意境。<br><br><h4>南坡植被——多彩的圆舞曲</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/01/CA/wKgBy1Q2sh2ATLleAAIJvf5ApTY870.jpg@!rw9"><br><br>高喜马拉雅的南坡主要位于尼泊尔境内，由于深受印度洋暖湿气流的惠泽，气候温暖，降水丰富。<br><br>这里的植被景观更为丰富多彩，如施特劳斯的蓝色多瑙河圆舞曲一般，活跃、奔放、明快。<br><br>2003年，为帮助尼泊尔王国建立马卡鲁—巴隆自然保护区，我与许多国外专家专程赴阿润河考察。<br><br>高喜马拉雅南坡异常陡峻，仅在其山麓地带修有一条横贯尼泊尔东西的公路。<br><br>其东段路况较差，我们的物资先期由汽车运抵前进基地——坎德巴里，我们则乘小飞机前往。<br><br>高喜马拉雅南坡地形极为复杂，天气变化剧烈，我们两次登机都因天气原因无法起飞。<br><br>第三天清晨我们终于飞上了蓝天，我从飞机左舷窗望去，只见喜马拉雅山前广阔的坡麓地带缓缓展开，片片稻田、座座村舍尽收眼底，远处是银光闪烁的喜马拉雅雪峰，如一堵高耸的雪墙将神秘的青藏高原屏蔽在雪山北侧。<br><br>随着飞机飞过一道道河谷。<br><br>窗下的村舍渐稀，一片片浓绿的森林扑面而来，不一会儿一道清绿色的大河映入眼帘。<br><br>我激动万分，因为这正是我向往已久的阿润河，河水在朝阳下粼粼闪光。<br><br>不久，小飞机降落在坎德巴里机场的土跑道上。<br><br>当剧烈颠簸的飞机停稳后，机内响起一片欢呼声。<br><br>',
'<h2>我在珠峰预报天气</h2>因为天气好坏是关乎登山(特别是攀登海拔8000米以上的高山)成败、生死的大事,气象学家开始研究珠穆朗玛等山峰是如何深刻地影响气候的。<br><br>本文作者,著名高山气象学家高登义,曾多次参与珠峰等登山科考队气象小组的工作,因预报准确,曾被誉为我国“登山天气预报的诸葛亮”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/01/AD/wKgBzFQ2qUCATDBaAAU4gqQSCpw139.jpg@!rw9"><br><br>世界上最高的风向标阳光把珠穆朗玛峰染成了美丽而温暖的金色。<br><br>然而，世界上最高的风向标——珠峰的旗云正在顶部急速地自西向东奔驰，并在东侧迅速下沉，这说明海拔8000－9000米高空风速在25－30米/秒之间。<br><br>这种天气极不利于登顶。<br><br>摄影/Warren Morgen/c<h4>气候规律决定登山季节</h4>2002年，最让登山者心痛的日子莫过于8月7日。<br><br>那一天，5名北大“山鹰”折翅在希夏邦马西峰下。<br><br>从表面上看，夺去他们生命的是一场雪崩。<br><br>但我认为，不了解喜马拉雅的气候规律，在技术不成熟的时候就选择反季节登山，才是这次山难最应反思的症结所在。<br><br>1966年，26岁的我应邀前往珠峰参与登山气象小组的工作。<br><br>此后我断断续续地在喜马拉雅山脉中段的珠峰地区和东段的南迦巴瓦峰地区度过了11个春秋。<br><br>通过长期的观察和积累，我渐渐摸清了这个地区的气候规律。<br><br>登山季节，就是适宜登山的季节。<br><br>根据登山家们的实践经验，攀登8000米以上的高山，必须避开雨季。<br><br>高山上的降雨就是降雪。<br><br>8月7日的希峰，正是雨季当头，新雪降临，于是引发了雪崩<U+22EF><U+22EF>当西南季风把印度洋的暖湿空气向北输送，高大的喜马拉雅山脉宛如一列巨大的屏风，产生了屏障作用，造成了南北两侧气候的差异。<br><br>最高大的珠峰屏障作用最明显，就降雨而言，南北两侧截然不同：在南侧，雨季6月上旬就来临，9月中旬才姗姗离去，多年平均降水量为2000－3000毫米；而北侧雨季相应较短，仅从6月中旬到9月上旬，多年平均降水量不到南侧的15%。<br><br>',
