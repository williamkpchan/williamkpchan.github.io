'<h2>萤石：被冷落的中国珍宝</h2>萤石是一种常见的矿物晶体——古代的夜明珠便是由萤石制作，如今的相机镜头，也和萤石颇有渊源。<br><br>因为硬度较低，很多珠宝商和矿物学者不把萤石视作宝石范畴，然而萤石晶体形状规则，色泽晶莹剔透，实在不应被人忽视冷落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/95/wKgBy1Q25ZaAb0S-AAIWrZHjwUM372.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25ZOAVvrEAAVvbDnCjcE896.jpg@!rw9"><br><br>晶体胜似水晶，色泽透蓝如海水。<br><br>这是一块产自湖南郴州的萤石标本，美丽不输宝石（摄影／John Cancalosi）。<br><br>但是很遗憾，在中国这类矿石几乎默默无闻，除了数量寥寥的矿物标本爱好者，很少有人看到过它们的绚丽。<br><br>在2013年10月的上海矿石展上，一位矿物收藏者出价20余万元将产自美国伊利诺伊州的著名萤石标本收入囊中（上图），相比之下，那些精美的中国萤石，大多价格低廉。<br><br>三年前的一个周末，我和一些收藏矿物的朋友们约在北京东南郊的一个杂货市场附近聚会——虽然市场破败，但是整个北京为数不多的坚持在做矿物标本生意的商家大部分都集中在那里。<br><br>回想起来，那该是中国矿物市场最不景气的日子了，但我们却在一家店面的昏暗角落里发现了一块巴掌大小的诡异标本。<br><br>半透明的乳黄色水晶晶丛上，长着几颗残损的、有着很多复杂的小面无色透明的小晶体。<br><br>晶体似乎是萤石，可是我收藏、研究矿物标本多年，却对这块标本心存疑惑。<br><br>至于其产地的推断，更是无从下手：我和几位朋友觉得小晶体的颜色和透明度之纯正，很像是俄罗斯出产的，而另几位朋友却觉得晶形方面还是有所不同。<br><br>向店主问询其产地，店主一口咬定这块标本产自国内，但在更确切的产地信息方面，却又三缄其口了。<br><br>最终这块标本由于破损太多，加上没有可靠的产地信息，被我扔回到了原来的角落里。<br><br>不过它在我们的心中，留下了一个巨大的疑问。<br><br>如果这块石头的产地确实在中国，而又能从产地采出完整度较好的标本的话，那会是一件很有意思的事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25ZSADhduAAf-7nBFxv4965.jpg@!rw9"><br><br>在黑暗中与水晶相伴而生在河北省西南部，太行山浅山地带的一处水晶矿中，矿脉上除了水晶晶簇，还能找到不少萤石的晶体。<br><br>尽管这些萤石表面有着或薄或厚的附着物，但在强光照射下，仍可隐约看到它们的晶莹（摄影／葛蔼）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25ZWAc0NWAAM92deu0Aw492.jpg@!rw9"><br><br>中国的萤石产量占到世界总产量的35%，萤石矿在中国各地分布非常广泛，但是这些以萤石为名的矿所产的矿石大多为密实的脉状体，难以用于观赏，它们主要被应用于制造氢氟酸，以及玻璃、陶瓷、水泥等工业生产中。<br><br>能够作为观赏标本的萤石，更多是其他类矿山的副产品，目前品质较好的标本主要产自湖南、江西、福建、浙江、河南、湖北、广西、四川、贵州、新疆等省区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/95/wKgBy1Q25ZaAOy7BAAeHBNacgPg219.jpg@!rw9"><br><br>在中国各地的矿山中，常可见到萤石和黄铁等金属矿或是水晶、方解石伴生，各种矿物晶体组合丰富而精彩（摄影／张超）。<br><br><h4>慈禧的夜明珠与制造照相机镜头的神秘成分</h4>说到萤石，我最早知道这种矿物是因为照相机镜头。<br><br>热衷于钻研照相器材的人，定会知道萤石和镜头有着不解的缘分：与光学玻璃相比，萤石色散低，折射率也很低，只要经过恰当的光学设计，它们可以有效地消除凸透镜成像带来的色差现象，使得照片中颜色边缘的反差更大，并且消除明暗界面间的“紫边”。<br><br>',
'<h2>北京的不宜居</h2><i>在大多数人心目中，北京是很难和宜居画上等号的。<br><br>相反，如果要列出北京的不宜居，也许你在中国随便找一个路人，他都可以侃侃而谈、条理明晰地为你指出一二三来。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/95/wKgBy1Q25ZOAMRoOAAJ7Cnh8vUY988.jpg@!rw9"><br><br>恶劣的空气北京空气质量的糟糕，不仅到了举国皆惊，甚至到了举世皆惊的地步。<br><br>美国大使馆的PM2.5监测报告，甚至使用了“疯狂的糟”(Crazy Bad)等一系列令人瞠目的词汇。<br><br>摄影／陆岗<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/95/wKgBy1Q25ZOADwkrAAPVI3ZJaAA121.jpg@!rw9"><br><br>拥挤的人群根据《2011年北京社会建设分析报告》，北京“城六区”人口密度为每平方公里7837人，超过了世界上以人口密集著称的伦敦(每平方公里5437人)和东京(每平方公里5984人)。<br><br>摄影／Zhang Yu ／c中国正在经历一轮也许是人类历史上规模最大、速度最快的城市化运动。<br><br>与之相伴的，是各类与城市化有关的新问题和新名词的层出不穷，“宜居城市”（Liveable City）便是其中一个。<br><br>尽管进入中国公众视野的历史不超过10年，但它已广泛应用于各类城市评比，成为衡量城市发展水平最重要的指标之一。<br><br>无论是在决策者、研究者圈内，还是在普通人层面，它都是绝对的热门话题，颇有些“见面不谈宜居性，便称名城也枉然”的架势。<br><br>宜居城市，顾名思义，即适宜人类居住（工作、生活）的城市。<br><br>这是一个典型的“后工业化时代”概念，是在对工业化、城市化所带来的种种问题进行反思的基础上形成的。<br><br>当城市化进程初启，工业化大生产所带来的前所未有的富足感和便利感是压倒一切的存在；但随着时间推移，当空气污染、交通拥堵、生活成本、工作压力等等现实问题摆在眼前时，要求“宜居”的呼声自然高涨起来。<br><br>1996年联合国第二次人居大会提出“人人享有适当的住房”和“城市化进程中人类住区可持续发展”两大理念以来，建设宜居城市已成为世界潮流。<br><br>对于正在体验大发展背景下的种种“城市病”的中国人来说，这个概念无疑有着特别的吸引力。<br><br><h4>北京是宜居城市吗？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25ZKAWv2UAAFwjXusTxU911.jpg@!rw9"><br><br>史建建筑评论家、策展人，现长居北京北京具有高度的复合性，只能说某些区域宜居，某些区域不宜居——决定一个城市是否宜居的标准，往往并非首先取决于基础设施和环境因素，就业机会、信息和文化往往是更为重要的考量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/95/wKgBy1Q25ZOAcuvLAAac3gSqB-A958.jpg@!rw9"><br><br>天价的住房在北京的房地产中介那里，标价上千万的住房比比皆是，只有每平方米几十万，或是总价上亿的住房才能获得天价房的称号。<br><br>而标价为几百万的住房，似乎完全够不上档次，只能登上简陋的街头展板。<br><br>摄影／樊甲山<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25ZOAD-jVAAG_FR_DBSA349.jpg@!rw9"><br><br>耿菲琳媒体人，原长住北京，现移居加拿大温哥华在我看来，从气候、环境来讲，北京是不太宜居的。<br><br>一个冬天雾霾不散、春天黄沙漫天、夏天酷热难耐的城市宜居吗？<br><br>一个高峰期挤车基本靠推，堵车堵得人心浮气躁，上下班交通的时间成本排名世界前列的城市宜居吗？<br><br>一个房价节节攀升，多数工薪阶层买不起房的城市宜居吗？<br><br>人多、车多、房价贵、物价也高，总而言之，北京居，大不易。<br><br><h4>北京,全球宜居城市排行榜中的中国内地NO.1</h4>英国媒体《经济学人》（The Economist）每年都会推出一份“全球最宜居城市调查”，它被视为全世界范围内关于“宜居城市”的权威评选之一。<br><br>每当这家智库公布新的“宜居城市排行榜”时总会引来颇多关注。<br><br>',
'<h2>中国有宜居城市吗？</h2>宜居城市——适宜人类居住（工作、生活）的城市，这个名词在进入中国公众视野不到10年的时间内，就成了一个热门的话题。<br><br>中国到底有哪些城市是宜居城市呢？<br><br>媒体上五花八门的宜居城市排行榜频频闪现，仔细观察你又会发现，不同榜单中的上榜城市千差万别，这其中又有什么缘由呢？<br><br>是什么造成了这样大的反差呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25YqAKbhIAAO2mQm8QFI987.jpg@!rw9"><br><br>大连 摄影／曹新文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25YqAHEMUAAQcrbJdZfg466.jpg@!rw9"><br><br>三亚 摄影／任志才<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25YqAGZuvAAhchSiyGec877.jpg@!rw9"><br><br>重庆 摄影／罗大万<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25YqAP8WDAAGpAll9x_U383.jpg@!rw9"><br><br>青岛 摄影／安玉昇',
'<h2>加拿大哈得孙湾探访花海中的北极熊</h2>北极熊，似乎是距离中国的动物学研究者很遥远的话题。<br><br>这种生活在极北之地的熊，在中国本没有分布，但是却有几位爱好者和摄影师，执著地在极北之地寻访北极熊的足迹。<br><br>本文的作者李国卫就是这样一个人，他从遥远的加拿大哈得孙湾，为我们带回了精彩的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25YmAEmAWAAjkUq4UrO4492.jpg@!rw9"><br><br>红花碧草间，两只北极熊在海边玩耍打闹。<br><br>这是中国摄影师夏季从加拿大东北部观察拍摄到的北极熊，它们在哈得孙湾的一个小岛上，无忧无虑地生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25YSATyHVAAqHk3ND4F8786.jpg@!rw9"><br><br>浮冰为舟小熊在格陵兰茁壮成长船行驶在格陵兰岛附近的海域，眼前的浮冰宽大如山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25YaAahsvAATVKAteFMk389.jpg@!rw9"><br><br>那时正值9月，母熊带着三只幼崽随着浮冰漂泊、觅食——能够让去年岁末降生的小熊悉数成活，是非常不容易的。<br><br>回忆起在格陵兰岛的经历见闻，让李国卫对加拿大的观熊之旅充满了期待。<br><br>一头体重超过600公斤的成年雄性北极熊距我还不到5米，它好奇地注视着我和身边持枪的警卫。<br><br>我甚至可以清晰地观察到它冷漠的眼睛反射出我的身影，这头庞大的肉食动物正处于全年最饥饿难熬的时节，要是真想把我这个来自异国他乡的崇拜者当做充饥的食物，那么我们之间毫无遮挡的距离它只需轻轻一跃，即使警卫手中有威力强大的步枪也无济于事。<br><br>我努力克服着恐惧带来的颤抖，慢慢地举起相机，拍下了我几年来梦寐以求的照片。<br><br>能近距离地观察和拍摄北极熊是我多年的愿望。<br><br>我是个狂热的野生动物摄影爱好者，从亚马孙的热带雨林到南极洲，从非洲的马赛马拉到北极的格陵兰岛—野生动物摄影成为我旅行的目的和乐趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25YWAfyJAAAhSJJskiKQ665.jpg@!rw9"><br><br>北极熊的分布范围北极熊是极地的标志性生物，它们主要生活在北冰洋、加拿大北部、美国阿拉斯加、俄罗斯西伯利亚地区、北欧北部以及格陵兰岛。<br><br>目前总数大约在2万至2.5万只之间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25YaAAvmiAAh6cQU-Gjo255.jpg@!rw9"><br><br>哈得孙湾遍地鲸骨的营地在加拿大哈得孙湾的海豹河营地，摄影师李国卫看到遍地白骨。<br><br>那是来来往往的人们从海边拾回的白鲸骨骼—在此处，这种大型海洋哺乳动物是北极熊的主要食物。<br><br><h4>格陵兰岛：初见北极的王者</h4>为了能一睹北极地区最庞大的顶级掠食者——北极熊的尊容，几年前我和国内的很多极地旅行爱好者一样，乘船前往北欧的格陵兰岛和斯瓦尔巴群岛等北极熊很活跃的北极地区。<br><br>在旅途中我才得知，这些难以到达的极北之地，虽有不少北极熊栖息出没，但要想看到它们却完全靠运气。<br><br>极地的风光震撼壮美，但我们只在船上看到了两次北极熊，它们在几百米的距离之外。<br><br>所幸的是当时光线极好，我沉重的600毫米定焦镜头发挥了作用，记录下了在浮冰上一头母熊带着三只幼崽的温馨画面。<br><br>这次虽然拍到了北极熊，但是并不过瘾，当时的画面一直让我魂牵梦绕，我暗中筹划着如何能再有机会和这漂亮的极地王者近距离地接触。<br><br>北极熊之所以被称为北极王者，是因为它是北极地区的顶级掠食者。<br><br>近年来，由于全球气候的变化，它们的生存状况越来越受到社会的关注。<br><br>为了更多了解北极熊的情况，我回国后开始查阅关于它们分布生境和生存现状的各类资料。<br><br>北极熊又称白熊，是地球上生活的体型最大的肉食动物，善于游泳和潜水，其雄性成年体重通常可达800公斤。<br><br>根据比较可靠的记载，已知最大的北极熊于1960年被射杀于美国阿拉斯加西北部，体长3.3米，直立可达3.9米，肩高1.8米，体重1002公斤。<br><br>目前，北极熊主要分布于冰岛、挪威、俄罗斯北部、美国阿拉斯加北部、加拿大北部和格陵兰岛，栖居于北极附近海岸或岛屿，它们通常独居，常随浮冰漂泊觅食。<br><br>从动物分类学上看，北极熊隶属于哺乳纲食肉目下的熊科熊属，但具体分到种，在学术上就有分歧：传统的分类学一直把北极熊作为独立的物种来看待，但是根据遗传学的特征和基因测序结果，近来也有意见倾向于把北极熊划分为棕熊的亚种。<br><br>确实，从进化历程来说，北极熊是在距今约1.5万年的时候，才由棕熊演化而来，事实上如今无论在动物园还是在野外，也都发现过北极熊和棕熊的杂交后代。<br><br>但从个人感情上我还是愿意把它们视为独立的物种，因为北极残酷的生存环境已经使它们进化出了独有的特征。<br><br>除了可爱的黑色鼻子和熊掌上的黑掌垫外，北极熊全身长满了厚实洁白的皮毛：白色的毛分内外两层，内层是很纤细的绒毛，起到极好的保温作用；外层是较粗的长毛，这些毛其实不是白色，而是中空透明的管状毛管，犹如光纤。<br><br>这些纤细的导管在反射光线的同时，却可以让阳光中的紫外线通过——长毛和绒毛将热量传递给隐藏在白毛下的黑色皮肤，这是北极熊区别于其他熊的标志，也是它们保持颜色与冰雪环境一致，同时又捕获太阳能量的重要方式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25YGATzrSAAJSZ6B0tA4001.jpg@!rw9"><br><br>无名岛极地之鸟的筑巢秘境粉红色的柳兰大片绽放，让人很难想象这是一个接近北纬60°的寒温带小岛。<br><br>岛屿是北极燕鸥的繁殖地，这种有着燕子般分岔尾羽的鸟堪称迁徙之王：它们在北极圈附近繁殖，到南极洲及附近海域越冬，迁徙路线横亘地球南北，单程距离最长的，可超过2万公里，平均也有大约1.7万多公里。<br><br>在哈得孙湾，这种以北极为名的鸟，对远方客人的吸引力丝毫不弱于北极熊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25YGAddzHAALfhj5Fczs943.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25YCAaHU7AAFZe1igvlk934.jpg@!rw9"><br><br>刘定震北京师范大学生命科学学院 教授北极熊这个物种在中国没有分布。<br><br>目前在中国的北极熊全部被饲养于北京、大连和天津等10家动物园或海洋馆，总数为16只。<br><br>以往国内对北极熊的研究基本以圈养个体为主，内容主要集中在饲养、管理和疾病防治与治疗。<br><br>近年来，开始有科研人员关注圈养北极熊的繁殖研究，但是因为大部分北极熊幼年期由人工抚育，对人形成较强的印痕行为，发情及繁殖行为异常，自然交配和繁殖成功率较低。<br><br>迄今为止，仅有大连老虎滩海洋公园和天津海昌海洋世界成功繁育了北极熊，它们均为双胞胎。<br><br>其中大连老虎滩的母熊产崽后拒绝哺育熊崽，幼熊被迫改为人工育养。<br><br>作为爱好者和摄影师，李国卫先生自费到加拿大哈得孙湾追踪并拍摄北极熊的生活，为我们带回了珍贵的图片资料。<br><br>尽管我们从纪录片中对北极熊早已不陌生，但花海中漫步的北极熊，相信很多人是第一次见到。<br><br><h4>加拿大丘吉尔港</h4><h4>探访北极熊聚集之地</h4>随着对北极熊了解的深入，位于加拿大东北部的哈得孙湾进入我的视线。<br><br>我得知中国曾有几个人多次前往那里拍摄野生动物，便很快联系到他们。<br><br>当时这些朋友正在向加拿大政府管理部门申请，他们希望前往哈得孙湾一个北极熊聚集的荒岛进行拍摄。<br><br>听到这样的消息，我毫不犹豫地接受所有条件加入了这个疯狂、温暖却又要求苛刻的团队。<br><br>经过长达一年的申请和等待，2013年7月，我们一行5人告别北京闷热雾霾的天气，登上了飞往加拿大北部丘吉尔港的飞机。<br><br>丘吉尔港是加拿大北部重要的港口，位于哈得孙湾之内，主要输出中部平原的小麦。<br><br>哈得孙湾是位于加拿大东北部巴芬岛与拉布拉多半岛西侧的一个大型海湾，面积约120万平方公里，其名称来自于亨利·哈得孙（Henry Hudson）——一名于1609年来自荷兰西印度公司的代表的名字——他曾经带领探险团队找寻欧洲通往太平洋的“西北通道”。<br><br>每年冬天，哈得孙湾都会被冰雪覆盖。<br><br>当夏季到来时，温暖的气候和长时间的阳光又会使哈得孙湾冰雪消融。<br><br>哈得孙湾海冰通常在5月开始撤退，到7月份会完全消融。<br><br>夏季航道畅通，是丘吉尔港的黄金季节，据说每年都有大量的加拿大小麦从这里运向中国。<br><br>在经历了20多个小时3次转机之后，我们终于到达下着冰冷细雨的丘吉尔港。<br><br>这里的一切和北京形成了鲜明的对比：北京闷热，丘吉尔港阴冷；北京楼多地少，这里旷野千里；北京人满为患，而此处北极熊比人多。<br><br>丘吉尔港还有个更为响亮的名字：北极熊之都。<br><br>这里人口大约800人左右，然而每年深秋在这里聚集的北极熊超过1000只，它们会等待着哈得孙湾结冰后向北迁徙。<br><br>一晚的停留休整让我们最简单地感受了小小的港口之城，这里有一条很有意思的法律规定：所有建筑物和车辆在任何时候都不许上锁，目的是让在户外巧遇北极熊的人们，可以随时进入建筑物或车内躲藏避险。<br><br>丘吉尔港北部有一片面积达30多万平方公里的低地区域，在这片面积比3个浙江省还大的广袤荒野上，降雨充沛，河流纵横，沼泽密布。<br><br>河流的入海口处，形成很多冲积岛屿，这一带被称为“哈得孙湾低地”，生境多为极地苔原。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25YGAUDswAATkO2n2fw8875.jpg@!rw9"><br><br>花丛中的战斗北极燕鸥VS北极熊北极熊是这个岛的主人，但在鸟类繁殖的季节，北极燕鸥等鸟类为了保护自己的卵不被北极熊侵犯，会毫不示弱地向熊预警攻击，直到它们离开自己的巢域为止。<br><br>任何人要想进入这一地区，都要得到加拿大相关部门的审批，为此我们足足等待了一年。<br><br>我们要前往的营地是在海豹河河口处的荒原上，这是由丘吉尔港政府特批的一个带有探险考察性质的营地，当地人叫它海豹河营地。<br><br>每年夏季，这里只有很短的时间接待极少数预约的游客和探险者。<br><br>而我们最终要到达的地方是距海豹河营地还有30海里船程的一处无名荒岛，那个岛需要乘坐橡皮冲锋舟方可到达，因为夏季开满鲜花，当地人给它起了个霸气的名字：北极的夏威夷岛。<br><br>接我们前往营地的是仅可乘9人的小飞机，沉重的摄影器材险些成为我们登机的障碍，因为这架小飞机还要负担我们在荒岛上10天的食品和物资。<br><br>小飞机带着我们的期盼和飞行员的笑声终于起飞了，我忽然想起这里根本就没有安检，这是我有生以来第一次经历不需要安检的飞行。<br><br>近一小时的低空近海飞行，让我们有机会透过舷窗鸟瞰哈得孙湾荒凉壮美的景色。<br><br>在降落前的超低空飞行时，我们发现海豹河入海口附近的海面上聚集着成千上万的白鲸。<br><br>目前全世界白鲸仅存约10万头，分布于北极与亚北极地区，亚成体的白鲸浑身呈灰色，成年全身皆为白色，它们生性温和，是具有高度群居性的海洋哺乳类动物。<br><br>在河口三角洲食物丰富的水域，白鲸可聚集达数千头以上。<br><br>看到如此大规模的白鲸聚集场面，让我们感叹壮观之余，更感叹加拿大的辽阔与富饶。<br><br>后来据营地专家介绍，这里的白鲸正是北极熊夏季的重要食物。<br><br>我知道北极熊98%的食物是肉食，主要的食物是在北极地区大量生存的海豹，有时也会捕食鱼类、鸟类，甚至会吃一些腐肉，夏季也会吃植物的果实和根茎。<br><br>但是没想到连体形庞大的白鲸，它们也不放过。<br><br>北极熊对动物脂肪情有独钟，在食物丰富的时候，它们会奢侈地只吃白鲸等大型海洋哺乳动物的脂肪，而对鲜美的肉完全不屑一顾。<br><br>口味这么重，是因为北极熊皮下厚厚的脂肪层需要不断地补充，而它们体内的一种酶，可以直接将摄入的脂肪转化成自身的储备，并且不会像我们人类一样得脂肪肝等肥胖疾病。<br><br>可是过多地吃肉和脂肪，会让北极熊在消化时需要更多的水分而感到口渴，据说北极熊极少喝水，它们所需要的水分也主要源自于动物脂肪—在极北之地找到可口的淡水，很多时间并不那么容易。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25YGAXzAeAAoXH3fXvBw092.jpg@!rw9"><br><br>熊的零食美味的浆果夏末是蓝莓<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25YOARxnVAAlbvzJ52Bs276.jpg@!rw9"><br><br>越莓等小灌木结果的季节，它们也被通称为越橘，因为果实鲜美，很多人对其青睐有加。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25YKAa0NjAAg2rsaAuYo171.jpg@!rw9"><br><br>同样可口的还有各种悬钩子，和蓝莓、越莓一样，它们在高纬度地区的苔原地带和森林之下分布广泛。<br><br>对于北极熊来说，这些可口的浆果，是它们夏秋季节的零食，以及吃不到肉时的应急之物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25YOARtAWAAfwz5MyW20639.jpg@!rw9"><br><br>铁丝网内我们被北极熊参观 在海豹河营地，为了保护客人的安全，驻地被围在铁丝网之内。<br><br>每天都会有几只北极熊悠闲地逛过来，从铁丝网外向里看一看有多少新来的客人。<br><br><h4>北极的夏威夷</h4><h4>熊在花海中漫步</h4>我们的飞机终于在无论如何也不能称之为飞机跑道的荒野上降落了。<br><br>走下飞机举目望去，视野中只有一座木质建筑，那自然一定就是海豹河营地了。<br><br>营地自己发电，自己供暖，一切生活物资补给都靠这架小飞机从丘吉尔港空运过来，产生的垃圾再由飞机运走。<br><br>好在离此约一公里有个淡水湖，夏季用水泵和水管从那里取水，但到冬季上冻以后，就只能凿冰块运回营地，再化开使用。<br><br>营地的四周，包围着铁丝网、电网，窗外的地面上铺着钉板，以阻止北极熊靠近。<br><br>入住营地之后，管理人员向我们宣读的最重要的一条纪律就是：在没有警卫的带领下不准擅自走动——在这里北极熊才是真正的主人，人类只好把自己囚禁于铁网之中。<br><br>透过窗户，我看到房屋外的地面上，散落着被人拾回的白鲸骨骼，眼前的一切让我相信，这次来对地方了。<br><br>第二天上午，我们在两名荷枪实弹的警卫的带领下，踏上橡皮冲锋舟，前往看熊的岛屿。<br><br>经过约一小时的高速行驶，刚刚看到岛的轮廓，就发现两只北极熊，发现了我们的船，它们匆忙游向远方，一会儿便不见了踪影。<br><br>不过很快我们在前方又陆续发现几只北极熊，只是可惜在冲锋舟上颠簸得厉害，根本无法拍摄。<br><br>我知道一定还有机会，这个岛是名副其实的北极熊聚集之地。<br><br>冲锋舟借着涨潮之际，尾随着一只在海中游泳的北极熊，冲上了这个无名小岛，那只北极熊上岸后抖抖毛上的海水，悠闲地向岛内走去，消失在我的视野中。<br><br>我们踏着北极熊宽大的脚印穿过滩涂登上“北极的夏威夷岛”，所有的人都被眼前的美景惊呆了：遍地盛开着粉红色的柳兰，那只刚上岸的北极熊就站在浓艳的花海中凝望着我们，似乎是在审视这些不速之客；它的周边有一群轻盈的北极燕鸥在空中飞舞，倒像是欢迎我们的到来。<br><br>原本性情凶猛的北极熊在如此温馨的色彩和浪漫的鲜花包围下，显得憨态可掬，似是童话。<br><br>在我对北极熊的所有信息中，都是它们生活在寒冷荒凉的北极荒原，或在风雪肆虐的海冰上漫步，怎么也无法和鲜花美景联系到一起。<br><br>眼前犹如梦境的景色，短暂的一瞬已经让我感到不虚此行。<br><br>据当地专家介绍，每年夏季，在海豹河的河口区域，都会聚集大量的北极熊，因为那时会有成千上万的白鲸来到这里觅食。<br><br>白鲸游泳速度缓慢，还经常会到海岸和岛屿的滩涂上摩擦自己的皮肤，以帮助褪去身上的老皮。<br><br>这样的行为，给夏季缺少食物的北极熊带来了极好的机会——它们常会守候在白鲸经常出没的浅水区域，伺机攻击，每次的成功都能给它们带来极大的收获，这或许是北极熊偏爱哈得孙湾的重要原因。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25YaAamncAAeH9oSA-Dg219.jpg@!rw9"><br><br>熊出没海豹河营地铁丝网外的仓库边，一只北极熊正在门口驻足。<br><br>这里很多房间的窗户都装有布满铁钉的防护板，以防熊的贸然袭击。<br><br>在营地的接待大厅中，墙上悬挂着驯鹿和雪鸮的标本，壁炉中的灰烬下，似乎还闪烁着未灭的火星。<br><br>管理人员不急不缓地宣读着注意事项：“北极熊的视力和听力与人类差不多，但嗅觉极为灵敏。<br><br>登岛去看北极熊时，为了自身的安全，切记不可吃肉。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25YSAWbRuAAitClqL67U672.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25YqAJOP1AAYMjMH2im4904.jpg@!rw9"><br><br><h4>冰块漂浮的哈得孙湾</h4><h4>是食物丰美的伊甸园</h4>第一天的岛屿之行我们就收获颇丰，连续观察拍摄到了十多只北极熊，尤其让我们欣慰的是发现有两只带着幼熊的母熊，它们应该是在今年的4月份走出远离海岸几十公里的雪中洞穴的。<br><br>北极熊每年春季3—4月发情交配，母熊的孕期一般为240天，双胞胎的几率很高。<br><br>每年的11月，哈得孙湾地区怀孕待产的母熊会放弃上捕食海豹的迁徙，进入内陆地区寻找避风朝阳雪厚的山坡，为自己和即将出世的幼小孱弱的熊宝宝修建一个温暖的洞穴。<br><br>母熊通常在12月生产，它会在洞穴中哺育小熊4个月，其间不吃不喝，完全靠消耗自身的脂肪来维持小熊快速生长所需的营养丰富的乳汁。<br><br>到来年4月离开洞穴时她的体重会减少三分之一，这些减少的重量高效地转换成了幼熊的体重。<br><br>近年来，关于全球变暖的问题越来越受到关注，北极熊的生存状况也随之成为人们关注的焦点。<br><br>它们的生存状况到底如何呢？<br><br>这也是我一直很感兴趣的问题。<br><br>之前看过一些相关报道，情况似乎很不乐观。<br><br>但初次到达哈得孙湾，这里的真正主人北极熊就用事实告诉我：它们生活得很健康。<br><br>我们所见到的北极熊个个皮毛光亮，体型健壮。<br><br>带着幼熊的母熊也是身形肥硕，幼熊活泼可爱。<br><br>为此，我特地向当地的研究人员请教，据他们介绍，哈得孙湾的北极熊或许是幸运的，由于历史冰期和地貌的原因，哈得孙湾的年平均气温要比其他相同纬度地区的温度低很多。<br><br>丘吉尔港的纬度是北纬59°，年平均气温只有-5℃。<br><br>相比之下，位于北纬64°的俄罗斯北部沿海港阿尔汉格尔斯克的年平均气温却能达到2℃。<br><br>海湾内大约从11月中旬开始大面积结冰，直至来年6月中旬开始由东至西解冻。<br><br>区域性的低温，使这里与北极圈内的高纬度海域有着几乎一样长的结冰期。<br><br>还有很重要的一点，那就是哈得孙湾水域的平均盐度比邻近的海域要低。<br><br>以哈得孙湾为出海口的河流多达数十条，大量的淡水注入海湾，淡水存留湾内，难以迅速扩散至北冰洋，使得哈得孙湾海水的冰点接近0℃，比同纬度的海域要略高。<br><br>不要小看结冰点温度的这一点点差别，它足以使海湾的冰封期多上许多天，这样就使北极熊有了更多的冰上捕食时间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25YWARYI0AAZ3hjGfOKo473.jpg@!rw9"><br><br>生存前景？<br><br>在世代传承的雪原加拿大哈得孙湾附近的针叶林下，尽管已是3月，积雪依然厚重。<br><br>母熊带着3只仅有4个月大的幼崽，走出洞穴觅食。<br><br>在刚刚过去的冬季，生产后的母熊没有补充任何食物，它将自身积蓄的脂肪转化为维系小熊生长的乳汁，丈夫早已离去，它需要独自将子女带大。<br><br>通常来说，小熊只有一只能够最终活下来，不知等待着它们一家的，又是怎样的命运。<br><br>摄影／丁彩霞再有是大量的河流入海口带来了丰富的矿物质和有机物，使得海湾内的生物量非常巨大。<br><br>夏季白鲸的聚集就为饥饿的北极熊提供了大量的捕食机会，即使带小熊的母熊无力独自捕获白鲸，它也有机会遇到伤病死亡的白鲸尸体，或别的北极熊吃剩的食物，让它们有机会把小熊抚养大。<br><br>了解了这里北极熊的生存状况之后，接下来的几天我们都是迎着潮汐乘冲锋舟往返于营地和岛屿之间。<br><br>7月的苔原，生机昂然，遍地绿草、鲜花、浆果。<br><br>海中的鱼虾也吸引来很多海豹和白鲸，这里不仅是北极熊的领地，也是北极燕鸥和白鲸、海豹等繁衍生息的家园。<br><br>我努力想把飞行姿态优美的北极燕鸥和憨态可掬的北极熊完美地拍摄进画面。<br><br>后来我们的专家告诉我，北极熊是北极地区所有动物的天敌。<br><br>在缺少食物的夏季，有着王者之称的北极熊却扮演着不光彩的角色。<br><br>北极燕鸥从南极不远数万里返回这里繁殖产卵，而北极熊却会毫不客气地寻找它们的巢穴，明抢豪夺燕鸥的卵。<br><br>但经历过南北极风雪的北极燕鸥从不示弱，每当北极熊靠近它们的巢穴时，这些勇敢的鸟就会在北极熊的头顶上嘶鸣、俯冲，甚至直接悬空啄咬，尽全力保护自己的后代。<br><br>一周的时间过得很快，最后两天由于潮汐的原因我们无法再出海上岛拍摄了，只好在海豹河营地周边活动。<br><br>营地附近的北极熊已经很熟悉人类的作息，它们的嗅觉灵敏，每到我们开饭时就有多只北极熊主动来拜访我们的营地，隔着电网可以用手机拍照。<br><br>可是，我出海拍摄北极熊捕白鲸的计划只好放弃，这件事成为我此行的遗憾，也为下次再来找好了理由。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25YOAW6caAAE78rQYtc8608.jpg@!rw9"><br><br>张树义 华东师范大学生命科学学院教授<U+2003>中国科学探险协会副主席加拿大的北极熊主要分布在北冰洋沿岸的岛屿和浮冰上，而哈得孙湾的种群大多栖息在海岸线附近以及相邻大陆的岛屿上。<br><br>这些食肉目的大型兽类动物一般不会深入到更北端的海域，因为越靠近北极点，浮冰就会越厚，它们的最主要猎物——海豹将难以破冰而出。<br><br>北极熊常在浮冰上捕猎，它们最常用的方式是“守株待兔”：事先在冰面上找到海豹的呼吸孔，然后在旁边等候几个小时，当海豹一露头，它们就发动突然袭击，用尖利的爪子将猎物从呼吸孔中拖上冰面；另外还有一种方式更为简单粗暴，那就是直接潜入冰面下，对海豹甚至白鲸发起进攻。<br><br>我曾经两次前往北极考察，今年夏季，在挪威的斯瓦尔巴群岛，我见到了那张看上去几乎只剩下一张皮的北极熊尸体。<br><br>有专家和很多媒体猜测并报道，这只北极熊是在北上寻找、捕食海豹的路途中饿死的，死时它的身体内几乎没剩下脂肪。<br><br>随着全球气温的升高，北极的浮冰逐渐融化，很多人担心北极熊昔日的家园会遭到一定程度的破坏，这种大型极地兽类再难乘坐着漂浮的海冰游荡捕猎。<br><br>但在加拿大哈得孙湾，北极熊家族目前繁荣兴旺，没有受到明显的胁迫。<br><br>绘图／朱胜昔',
'<h2>滇池30年一座高原湖泊的凋零</h2>几十年来，伴随着经济的高速发展，中国的湖泊危机亦愈演愈烈。<br><br>在这样的背景下，一座西南高原湖泊的命运牵动了无数人的心——滇池，作为昆明城的母亲湖，其污染为何被视为“绝症晚期”？<br><br>又为何能引起如此多的关注？<br><br>作为中国城市和湖泊关系的典型样本，滇池的凋零透漏了中国湖泊治理怎样的困境？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25X6AJ1y6AAiPwHkksAM484.jpg@!rw9"><br><br>1977年滇池的明显变化是从上世纪70年代后期开始的，1977年的滇池，仍努力保持着“春和景明，波澜不惊，上下天光，一碧万顷”的风貌，但围湖造田已经让滇池遭遇重创。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25YCAQCcTAAVutd1fcuw567.jpg@!rw9"><br><br>1986年改革开放，滇池流域城市快速发展，污染源以工业污染为主导，城市生活污染和农业污染也成为重要部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25X-AAY8bAAWqpVGkxpk861.jpg@!rw9"><br><br>1988年滇池水体等级开始迅速下降，超过水体自身净化的能力，治理工作多表现为宣言口号式的，流域生态环境恶化没有得到及时控制。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25YCAdnbwAAYuHy-_Zm4200.jpg@!rw9"><br><br>1995年滇池生态环境开始成为流域城市发展的制约因素，但治理工作无法遏制城市扩张和经济发展带来的生态破坏的速度，污染速度加快。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25X-AelzVAAXN8FeqAOs300.jpg@!rw9"><br><br>2005年滇池流域生态系统治理显得力不从心，滇池已无法承受污染之苦。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25XSATSeWAAqNc5UKzsc354.jpg@!rw9"><br><br>2013年滇池凋零，破损不堪的生态系统与昆明的生态城市、宜居城市的建设目标发生着剧烈的冲突。<br><br>红色的高原托着它<U+2003>就像托着一只盛水的容器万物 通过这一水平获得起源 ——云南诗人于坚《哀滇池》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBzFQ25XKAGaukAAYv8TwDRC0276.jpg@!rw9"><br><br>拍摄时间上世纪五六十年代早年的滇池云贵高原上的一颗明珠“春和景明，波澜不惊，上下天光，一碧万顷；沙鸥翔集，锦鳞游泳，岸芷汀兰，郁郁青青”，这曾是滇池原本的模样。<br><br>滇池归帆，秋水长天充满了浪漫主义色彩，让人想起“夜有几杵疏钟，半江渔火，秋来两行秋雁，一枕清霜”的描述。<br><br>摄影／杜天荣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/93/wKgBzFQ25XSAPeGQAAPyP4hwSSE867.jpg@!rw9"><br><br>根据《2008年中国水环境状况》中的数据，在中国近30个国控重点湖（库）中，水质为劣V类的已经占到了约4成。<br><br>随着人口增长、城市化进程加剧及工农业生产的迅速发展，中国湖泊危机不断深化，水体萎缩、生态功能下降、富营养化严重等现象越来越普遍。<br><br>10月，本该是秋高气爽的时节，昆明上空却翻卷着一拨又一拨的乌云，给这个干渴许久的城市带来持续的秋雨。<br><br>我站在窗口眺望着远方，我知道，重重雨幕的后面就是我深爱的滇池，以及站立在湖岸旁的龙门绝壁——二者皆是昆明的古老地标。<br><br>一年前的雨季，我还能看到闪电穿过滂沱大雨，照亮滇池西山幽暗连绵的峰峦；黄昏时分，可以等待夕阳把滇池上空的云变成五彩。<br><br>可今天，视线已被飞速生长的重重楼群阻断，我只有从狭窄的缝隙间，才能窥到西山破碎的身影。<br><br>城市正在快速扩张，一步步迫近滇池，而疲惫不堪的母亲湖早已是奄奄一息。<br><br>故乡走了“打渔人告诉我此地诞生过无数的祖母每年七月她们会坐着莲花出现在湖边”——《哀滇池》中国人和湖泊的关系，是颇值得一书的。<br><br>散落山川间的大小湖泊，滋养了千百年的鸡犬相闻，阡陌交通。<br><br>诸多城市都有属于自己的湖，有湖在城中的，如杭州西湖、济南大明湖；有湖在城边的，如无锡太湖、岳阳洞庭湖、南昌鄱阳湖……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25XOAPLmvAAIKoqljfgA971.jpg@!rw9"><br><br>湖泊，是很多人心中故乡的重要图腾，有这一汪柔情的水，才能有水色潋滟，有千帆交通，有清流浣衣煮米。<br><br>研究者们则说，湖泊是重要的水资源储存库，不但能调节河川径流、防洪减灾，还有拦截陆源污染、净化水质的巨大功能。<br><br>然而，对于今天的昆明人来说，这个曾有着金色涟漪的故乡却已远走。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25XOAQeIlAAfgxBh9448426.jpg@!rw9"><br><br>拍摄时间上世纪五六十年代母亲湖滇池人的故乡滇池是一座孕育生命的慈爱湖泊，它曾是昆明人夏天最大的快乐，蓝色的臂弯将孩子拢在怀中。<br><br>对于在这个湖边上生活的人们来说，她就像是温柔清丽的母亲。<br><br>无论是四围香稻，万顷晴沙，还是九夏芙蓉，三春杨柳，在上了年纪的老昆明人心中，她曾是最美的故乡。<br><br>摄影／杜天荣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBzFQ25YCAB8LqAAatNm4lcCw427.jpg@!rw9"><br><br>拍摄时间上世纪五六十年代摄影／杜天荣在云南诗人于坚的笔下，早年的滇池充满了浪漫主义色彩，在月色下游泳，“像是在鱼国的闹市区行走”。<br><br>今天，在他的心中，滇池已经“去世”了，而在游泳池里游泳，“没有水草，只有瓷砖的岸，我感觉自己就像金鱼。”<br><br>他伤感地写道：“我少年时代从未想过滇池会先我而死，因为她就像大地，而大地总是代表着永恒不朽。”<br><br>觉得故乡远走的还有滇池边上的乡民，在他们的记忆里，3月间野生梨蒿甜脆可口，春天水退到柳林边的时候嫩芽刚刚发出来，人们在湖边摘梨蒿、捉螃蟹、摸鱼，准备着栽种湖滨地带的水涨谷——春天种下去，湖水长一截秧苗长一截，湖水追着稻谷涨水，直到谷子灌浆成熟。<br><br>而今天，只有年纪很大的人才记得这种水涨谷了，因为环境污染，早已无法种植。<br><br>而腥臭的脏水不仅夺去了鱼儿产卵的故乡，也早已改变了沿湖渔民的生活方式。<br><br>而对于更多的昆明市民而言，滇池污染已在长年累月的媒体报道中成为常态，上了年纪的人仍会怀恋滇池水的清澈和清香，但年轻人对这个湖泊的记忆则是干燥的，因为在他们很小的时候，滇池就已被严重污染。<br><br>今天，昆明人想要游山玩水，去的是更远的抚仙湖或者阳宗海。<br><br>对于这个湖泊，他们已无奈地背过脸去。<br><br>从远古走来的生命之湖“在那儿我发现神殿就在船底下仙女们的眼睛闪闪发光”——《哀滇池》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25XWAFfWiAAO4er7aNp0755.jpg@!rw9"><br><br>图为1970年前后滇池草海围湖造田的“战绩”，十万人日以继夜地围攻滇池，填平了滇池草海３万亩湖面。<br><br>事实证明，这是一场愚不可及的战斗。<br><br>新土地不适合耕作，“当年围海、当年造田、当年高产”的口号成了痴人说梦。<br><br>这次“进军”不仅劳民伤财，而且严重破坏了滇池的生态环境，给后人留下了灾难。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/93/wKgBzFQ25XSAJeyuAAOKKW7JCbE867.jpg@!rw9"><br><br>围湖造田对滇池的一次重创四十多年前的一场运动，给原本就进入自然衰老期的滇池一记致命重击，在那个狂热的年代，整个昆明城都被动员起来围湖造田。<br><br>翻看当年老报纸，可以读到无数向滇池开炮的“檄文”，展示着人们的无知和狂热。<br><br>摄影／张庆生滇池是云南省最大的淡水湖，外形如似一弯新月。<br><br>东北部一天然沙堤将其分为外海和草海两部分，古有“五百里滇池”之誉。<br><br>中国有无数与城市作伴的湖泊，但我总觉得，昆明人对滇池的感情却格外不同。<br><br>2亿年前，滇池及其邻近地区从海底升起，逐步隆升为高原，后受喜马拉雅造山运动的影响，断层陷落，古滇池湖凭空出世，既深且广，水位比今天的滇池高出近100米。<br><br>这是一个在温和的气候中成长起来的温和的湖泊，低纬度使它享有充足的阳光，高原季风使它一年四季拥有清新凉爽的空气，对于昆明来说，它就像一个大空调。<br><br>在它的北部，许多河流摩肩接踵而来，有盘龙江、金汁河、宝象河、海源河、落龙河、捞鱼河等，出水口则在西南的海口，湖水辗转汇入金沙江。<br><br>滇池东有金马山、西有碧鸡山、北有蛇山、南有鹤山，形成了昆明坝子的天然屏障。<br><br>自古以来，这里土地肥沃，气候温和，水源充沛，有利于灌溉和航行，是一个善于孕育生命与文明的慈爱湖泊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBzFQ25XWAKY2ZAAb-KD_LfBA413.jpg@!rw9"><br><br>拍摄时间上世纪80年代初城市记忆绕不开的滇池可以说，无论是昆明城还是昆明人，在回首往事的时候是绕不开滇池的。<br><br>只要说起这座湖，人们便会陷入没完没了的怀旧。<br><br>图为在滇池上行驶的载满人的小轮船。<br><br>很多年前，我曾来到盘龙江汇入滇池的地方，黄昏时分一艘艘渔船会落帆归来，将满船的鱼和螺蛳卸在江边。<br><br>渔民们熟练地敲去螺尾，取出螺肉。<br><br>单调的波浪声中，是一片此起彼伏的敲击螺尾的声音。<br><br>这样的声音，在湖畔已延续了好几个千年。<br><br>在滇池岸边，考古学家发现了堆积数十米厚的贝丘遗址，其间还夹杂着许多新石器时代的红陶残片，螺壳的尾部被用同样的方法敲去。<br><br>千百年来，沿岸的人们一直用含有螺壳的泥土铺砌道路，修筑房屋，并留下了诸如螺蛳墩、螺蛳湾之类的地名。<br><br>古代的滇池布满了郁郁葱葱的森林。<br><br>作为金沙江水系，它为长江提供的水虽微不足道，但作为一个被高山峡谷闭塞在高原上的淡水湖泊，其意义却弥足珍贵。<br><br>正如于坚所说:“水是生命之源，而在云南高原，滇池可谓生命之巨源。”<br><br>地质学家曾在呈贡龙潭山下发现了3万年前“昆明人”的颅骨化石，在其旁边还有巨貘、中国犀和其他动物的化石。<br><br>春秋时代，古滇王国在滇池岸边兴起，美轮美奂的青铜器具讲述着滇池最早的城市故事。<br><br>滇人着无领的对襟外衣，以带束腰，叠发为髻，佩戴着玛瑙、绿松石和玉石的项链、耳环，腰间装饰着鎏金的、镶有孔雀石与玉石的青铜扣饰。<br><br>他们耕作农田，住在干栏式的房屋里，奴隶们在女主人的监督下织布，她们的腰织机与两千多年后云南许多民族中使用的腰织机几乎一模一样。<br><br>后来，南诏国王阁逻凤从大理来滇池巡游，发现这是一方宝地，便命儿子修筑拓东城，这便是昆明城的诞生。<br><br>从此之后，我们的城市靠着滇池和她的河流走到今天。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25X6AYvxgAAHPAV_9OUs344.jpg@!rw9"><br><br>滇池流域人口数量的增长和水质的变化有密切关系，从图中可以看出，当滇池流域人口增加到100万以上，滇池水体自然净化能力开始无法承受，此后每增长30万人口，水质就下降一个等级。<br><br>超过200万人后，整个水体无法进行自我调节和净化，水质进入到劣V类。<br><br>今天，滇池流域的人口压力仍在不断增长。<br><br>昆明城正在规划着大都市的未来蓝图。<br><br>而痼疾难愈，治理费用一路高涨的滇池，已经从母亲湖的角色变身为城市的负担。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25XiAdz8QAAjBFQjfRX4051.jpg@!rw9"><br><br>拍摄时间上世纪90年代城进湖退渐渐远去的滇池记忆滇池自古盛产螺蛳，滇池东岸曾有一个巨螺遗壳遍地的湖湾，古书记载：“滇池多巨螺，池人贩之，遗壳，名螺蛳湾。”<br><br>沿岸的人们还用含有螺壳的泥土铺砌道路，修筑房屋和院墙。<br><br>图为滇池边上一处村落的老墙，斑驳的墙体上是数不清的螺蛳壳。<br><br>在我童年的记忆里，出城不远就是湖岸的原野，有“四围香稻，万顷晴沙，九夏芙蓉，三春杨柳”。<br><br>那时的孩子从小就会结伴步行或骑车到海埂。<br><br>海岸边不是沙滩，而是细碎的花石头，大如豆子小如米粒，湖水像游蛇般无声地拂过。<br><br>这便是所有昆明人的滇池，它记忆着太多的亲情故事和儿时回忆，是家庭相册里不变的背景。<br><br>而湖水和流入滇池的那些河流，则曾是男孩子们夏日里最大的秘密。<br><br>滇池之癌“一群群水葫芦像是魔鬼们绿色的粪便圣湖我的回忆中没有水产只有腐烂的形容词” ——《哀滇池》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBzFQ25XiAQl-lAAXylq1H5pI820.jpg@!rw9"><br><br>拍摄时间上世纪80年代末渔民生活被污染改写颠覆滇池中曾游弋着数十种土种鱼，渔民们依靠丰饶的湖产维持生计。<br><br>海菜花开时水面一片洁白，花骨朵生吃鲜美无比。<br><br>金线鱼在脚底乱钻，岸边到处是参天大树……随着滇池越病越重，周围渔民的生活也渐渐被改变了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25XaAJGxHAAMh-5zSMww104.jpg@!rw9"><br><br>从图中可以看出，经历了漫长的300多万年，滇池已进入衰老期，水面不断缩小，环境承载力也不断减弱。<br><br>除了面积大大缩小，滇池的水深也从诞生期的近100米降低到今天的5米左右。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/93/wKgBzFQ25XaADGlNABoJ3yBWIT4117.jpg@!rw9"><br><br>从近期滇池的遥感图可以看出，城市正在逐渐迫近和包围滇池。<br><br>昆明前身，唐代拓东城外城不过3平方公里，到了上世纪60年代，城市面积已明显扩大，但远远不如今天的范围广阔，而从昆明最新的城市规划图可以看出，未来，规划中的昆明城已经全面包围滇池。<br><br>不断扩大的城市和增长的人口将给滇池带来越来越重的负担。<br><br>多年前，我曾逆流而上来到盘龙江源头。<br><br>黑龙潭正殿有一种朴实的神圣，有乡民住在这里义务守护水源。<br><br>虔诚的人们扎了五彩的龙马供奉龙王，一个滇戏班子正在演出，娱神亦娱人。<br><br>不只是盘龙江，滇池沿岸的乡间遍布古庙、古塔和古风俗，充满了对苍天和水的谦恭。<br><br>今天滇池沿岸的原野除了长出高楼再也不出产粮食了，老城被拆除，城里的水没有了信仰，没有了历史和传说。<br><br>与之相伴，滇池水质迅速堕落，污染大约是从上世纪70年代后期开始明显的，1986年变成三类水，1998年已是超五类水，几乎丧失了作为水的各种功能；2004年，昆明人想到滇池中打捞二战时期飞虎队的飞机残骸，但潜水员潜入5米深的水里，就像掉进黑暗的马里亚纳海沟。<br><br>水葫芦疯长，淤塞河道与湖面，草海沼泽化，湖水中满是稠密的蓝藻，像一盆浓汤，又如散发着腥臭味的绿漆，在风的裹挟下击打着湖岸，发出沉闷的声音。<br><br>有人断言，滇池“患上了生态癌”。<br><br>滇池的确病入膏肓，据调查，大量的氮、磷、重金属及砷沉积于湖底，监测部门还在某些水域检出氰化物，土种鱼种濒于灭绝。<br><br>湖中淤泥深度可达6米深，而平均水深仅有5米多。<br><br>以滇池外海为水源的自来水厂被迫停产。<br><br>必须要提到的是，昆明是一个极度缺水的城市，人均水资源量不到世界人均值的4%，全国人均值的12%。<br><br>多年来，建水库、找新水源、跨流域调水，绞尽脑汁，耗资庞大，但昆明依然喊渴。<br><br>在这样的背景下，昆明人多么希望哺乳了他们千百年的滇池能重新焕发生命力，且着实是费了一番工夫。<br><br>多年来，这个舞台上各路神仙、各类招数你方唱罢我登台，拯救滇池的药方林林总总不可胜数。<br><br>从打捞水葫芦到再种水葫芦，从开西园隧道到挖湖底淤泥，从恢复人工湿地到蓝藻处理，跨流域调水置换水体……滇池人几乎使出了浑身解数。<br><br>可对于这些办法，懂行的环保人却频频摇头，比如底泥疏浚“相当于把所有东西投入滇池了，再来挖它”，很多方法都是末端处理，单项治理，效果很差；被雇来捞蓝藻的村民也很无奈：“这东西长得太快，太阳一晒马上浮起来。<br><br>也撒过药，几天后又长了起来，鱼倒是毒死了不少。”<br><br>眼下昆明又开始了一个新工程，通过泵站和管道把所有污水厂的出水通过西园隧道排出滇池流域。<br><br>昆明污水处理厂是按国家最高标准处理后排放的，这是费了很大气力才达到的标准，但仍不能完全解决其中的氮磷COD（化学耗氧量），依然属于劣五类水。<br><br>今年，牛栏江调水工程已完工，可望每年向滇池引入6亿方三类水。<br><br>为此有人欢呼：云南力争在2015年全部消除劣五类湖泊水体。<br><br>可我的一位朋友，多年从事污水处理的工程师并不乐观。<br><br>他说，从外流域调干净水置换滇池水，只能将污染转移，而且成本极高。<br><br>牛栏江向滇池补水，要提230米高度才能自流到昆明，水泵开动起来，每小时耗电约9万度，每天要上百万元的电费。<br><br>除了工程投资外，日常运行费用、折旧、还贷和利息等等，一立方米水的成本约2块钱，一年需要10多亿元。<br><br>况且，远距离调水，很可能是用一个生态灾难补救另一个生态灾难。<br><br>水不够调水，水脏了建污水厂。<br><br>昆明盆地里已经不见水稻的踪影，粮食靠外调。<br><br>总有一天这种结构会崩溃的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/93/wKgBzFQ25XeAErcTAAaYgDr4QcM895.jpg@!rw9"><br><br>拍摄时间上世纪90年代湖泊之累不断扩张的人类欲望湖泊是嵌在大地上的美丽明珠，上接天雨，下纳百川，哺育一方子民。<br><br>可是，随着经济和人口的发展，湖泊似乎越来越不能“满足”人们的欲望，一些漠视自然法则的索取和开发令湖泊满目疮痍，出现水体萎缩、生态功能下降、富营养化严重等现象。<br><br>上图为建在滇池湖畔的工厂，左图为禁渔期间下湖偷鱼的人们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25XiAIrKwAAdsO5E125w237.jpg@!rw9"><br><br>拍摄时间上世纪90年代<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBzFQ25X2AUezUAAjyGSVFxQg359.jpg@!rw9"><br><br>拍摄时间1988年城市污水坑不堪重负的高原明珠湖泊的环境容量与湖泊容积大小、水流交换速度、水生生物种类及污染物本身性质有关，承受力是有限的，当污染物大量入侵，水质受到严重污染，再加上大肆围湖造田，湖泊不堪重负，自净能力会进一步衰退甚至崩溃。<br><br>图为滇池周围的各种污染源。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25XmAFKzaAAn5nxTO_Ps619.jpg@!rw9"><br><br>拍摄时间1992年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25XmAa32TAAizRPrHosQ008.jpg@!rw9"><br><br>拍摄时间1992年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/93/wKgBzFQ25XiAa6AHAAM-qwqB_jo617.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/94/wKgBy1Q25XqAac5vAAm-m7XjzfA573.jpg@!rw9"><br><br>拍摄时间2003年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/93/wKgBzFQ25XmASnxeAAUePPMe12c313.jpg@!rw9"><br><br>拍摄时间2010年一位环保学者也曾悲观地说：我们从“七五”开始研究滇池污染，“八五”重点攻关，“九五”开始治理，“十五”期间的巨大治污费用已难以承受。<br><br>可如今，滇池治污仍然在黑暗中踉跄。<br><br>从1993年到现在，已经花掉了220亿白花花的银子，滇池却“越治越污”。<br><br>“十二五”期间还将投入420亿。<br><br>而真正的后期治理需要上千亿元，却也未必会有好结果。<br><br>而不可忽视的一个事实是，滇池周围的排污量仍在迅速增加。<br><br>给水专家称，政府花了很大力气解决污染问题，关闭搬迁污染企业，建污水处理厂。<br><br>而建厂的速度甚至都赶不上污水排放量的增长。<br><br>眼下滇池有20多个污水厂全天候满负荷运转，可每天还有大量漏网污水直排滇池。<br><br>因为滇池的病入膏肓，曾有人说过这样的话—“滇池不但不能为昆明的发展提供水源，污染治理每年还需耗费数额巨大的资金，滇池已经成为昆明发展的一个负担。”<br><br>滇池，中国湖泊污染的一个典型样本“为什么我所赞美的一切忽然间无影无踪？<br><br>我从前写下的关于你的所有诗章都成了没有根据的谣言！” ——《哀滇池》曾几何时，滇池似乎成为了中国湖泊污染的一个负面样本，除了年年不绝的污染报道，关于生态绝症的叹息，连守护滇池的人也变成人们的话题。<br><br>张正祥就是这样的一个人，30年来他近乎执拗地守护着滇池，每天绕着滇池巡视，跟制造污染的企业打官司，与人干架。<br><br>张是滇池养大的。<br><br>他早年丧父，母亲远嫁。<br><br>他就在湖边靠抓鱼捞虾、挖野菜摘野果维持生计，困了睡树上，渴了喝湖水。<br><br>这位民间环保卫士有很多头衔，好听的是“昆明好人”，还有很多人喊他“张疯子”，觉得他偏执、狂妄、好斗，在做一件注定失败的事。<br><br>滇池的危机和它的“体质”有关。<br><br>本来，在自然界中湖泊就是典型的静水水体，与外界水的交换缓慢，污染物易累积。<br><br>除此之外，滇池之所以成为中国湖泊污染和治理之难的典型样本，还因为它有着更为独特的身世——云南大学教授段昌群表示，高原湖泊的治理是全球范围内难度最大的，因为它的生态本来比较脆弱。<br><br>而滇池位于昆明市南端，是滇池盆地最低凹地带，处于数百万人口城市的下水口，是名副其实的纳污场、泔水桶。<br><br>经历了340万年的漫长演化，滇池本身已进入自然的衰老期，蓄水量只有其诞生时的1/70，面积也只剩下1/4，年平均流出水量仅占其蓄水量的11%。<br><br>且来水量小于用水量，湖流格外缓慢，属半封闭湖泊，犹如生命力衰弱的老人，自洁功能十分有限。<br><br>此外，主要入水口在靠近城市的北部，出水口则在西南部，也就是说，滇池接受的主要是污水，南部流出去的却是沉淀后相对清的水。<br><br>“纳污吐清”也使整个滇池淤中沉淀了大量的污染物，造成重复和长期污染。<br><br>滇池病入膏肓，还与不断增长的人口和人类不断膨胀的欲望有重大关系。<br><br>南诏国时期整个滇池流域一带人烟稀少，约有三万三千户。<br><br>公元13世纪中叶，蒙古大军攻陷拓东城之后，对这片土地的能力深信不疑，将云南首府从洱海边迁到了昆明。<br><br>明洪武初年，沐英先后两次携江南、江西28万人众入滇，对昆明城进行了大规模扩建。<br><br>清朝初年，清政府鼓励就业垦荒，道光年间的人口已比明末增加了10倍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBzFQ25X-ATKPAAAUsyH2E03Q499.jpg@!rw9"><br><br>拍摄时间2007年摄影／杨峥<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBy1Q25YCAeG_cAAq3xjMACDw381.jpg@!rw9"><br><br>拍摄时间上世纪八九十年代水中绿魔爆发的蓝藻和水葫芦曾经，滇池的水生植被茂盛，草海中的海菜花盛开时，水面一片芬芳，游人乘船出游如在花上行；芦苇浩荡，有“萍天苇地”的美誉。<br><br>今天，由于水体污染和湖滨湿地的破坏，这些美景已荡然无存，蓝藻和水葫芦成为滇池的两大“恶霸”，水葫芦腐烂后造成湖水进一步恶化，蓝藻的爆发性生长则使水体缺氧，在它们的折磨下，滇池变得愈发丑陋而腥臭。<br><br>云南山地多，土地不足，人口的压力使人们把眼光投向了湖泊，涸湖造田自古已然。<br><br>自元代开始，赛典赤命令开挖海口、石龙坝泄滇池水，得良田万顷。<br><br>比较大规模的围湖造田，在史书上就可以查到很多——元代4次，明代9次，清代16次。<br><br>不过，这些数据和近百年特别是近三四十年的巨变比起来，实在是算不上什么——1911年滇池一带人口密度为每平方公里93人；而到了2008年，昆明一环路以内的人口密度每平方公里已超过2万。<br><br>同样，700多年的对滇池的“围攻”，都不如1969年“疯狂”。<br><br>那一两年，昆明人倾巢出动，在“向海要田，向海要粮，向滇池进军”的口号下，10万人在东风广场宣誓后便直奔海埂，开山炸石筑大堤填滇池，仅仅几个月的时间，数万亩湖面便消失在人定胜天的欢呼声中。<br><br>在此前后，断断续续的围湖造田延续了三四十年。<br><br>我仍然记得1969年的故事。<br><br>觉得好孤单，就到滇池边去寻找劳动的妈妈。<br><br>天已黑尽，才在人海里找到又黑又瘦一身是泥的妈妈，想哭却不知道为了什么。<br><br>接下来的日子是那个年代最古怪的记忆，我们住在龙门村，常听说有人到西山跳龙门自杀。<br><br>一边红旗飘飘，高音喇叭里成天播放着气壮山河的革命歌曲，一边却是关于死亡的黑色故事。<br><br>黄昏后在路上遇到孤独的行人，我都会担心他会不会去跳龙门。<br><br>那一年的黑色故事远不止这些。<br><br>多年后环境学者指出，狂热的围湖垦殖对于垂垂老矣的滇池可谓是致命一击，它破坏了滇池的生物链和生态系统，特别是自我修复的“重要器官”湖滨地带湿地遭受破坏后，湖泊的过滤、沉淀、解毒的作用丧失，“免疫系统”崩溃。<br><br>这些地方后来建起了许多度假村、疗养院、住宅区和高尔夫球场，又成为新的污染源。<br><br>修筑了防洪堤，滇池成了被水泥大堤围起来的臭水塘子。<br><br>与此同时，昆明的城市发展野心仍在不断膨胀。<br><br>今天，昆明市总人口已达到了700多万。<br><br>而最新的“现代新昆明”战略将以滇池为中心，到2023年将昆明城区面积再扩大两倍，滇池将成为一个“世界上绝无仅有的、最大的城中湖”。<br><br>不管这个畅想看起来多么美好，一个不容忽视的事实是，这个所谓的未来的“东方日内瓦湖”中，今天盛着的，乃是一汪发臭的、生病的劣五类水。<br><br>中国湖泊的未来命运“人们啊你是否恐惧过大地的逝世？”——《哀滇池》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/93/wKgBzFQ25X6AbSu4AAXpFFIqUp8114.jpg@!rw9"><br><br>拍摄时间2010年生态绝症城市扩张遭遇污染之痛近几十年来，随着全球气候变暖和人类活动的加剧，湖泊成为最为敏感、治理难度最大的地理单元，成为全球性的水环境难题。<br><br>上图为滇池边上的公路和别墅群，湖中的蓝藻把湖水变得像肮脏的绿漆。<br><br>右图为装载着设备，正在清理湖中蓝藻的船舶。<br><br>摄影／杨峥<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/93/wKgBzFQ25X2ANCxjAAUVhn_ni2E875.jpg@!rw9"><br><br>拍摄时间2010年滇池流域是云南的政治、经济、文化中心，也是全国最为缺水的地区之一，其人均占有水资源量约为世界平均数的1/30，全国平均数的1/8。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25YGAIi6hAAGolbnrhqs073.jpg@!rw9"><br><br>必须要指出的是，中国面对如此深重危机的湖泊绝非滇池一个。<br><br>只不过，滇池因为特殊的自然条件和环境，格外引人注目而已。<br><br>根据水利部及中国科学院南京地理与湖泊研究所2010年发布的数据和研究结论，近30年来，中国大量天然湖泊消失，总数“减员”三分之一强，现有湖泊则八成处于污染严重的“病中”。<br><br>以湖泊大省湖北为例，百年之间，其湖泊总面积由2万多平方公里降为约3000平方公里，堪称“十湖八没”，那些幸存下来的湖泊的调蓄能力、污染消解和生态修复能力也大打折扣。<br><br>2011年在暴雨的进攻下，古称“千湖之城”的武汉变成一片泽国。<br><br>至于著名的江西鄱阳湖，极端枯水期中一马平川如草原般裸露的湖底看起来更是触目惊心。<br><br>或许可以这样说，中国湖泊正在经历着一场前所未有的灭顶之灾。<br><br>湖泊治理是全球性的水环境难题。<br><br>由于性质特殊，环境容量有限，污染一旦突破阀值，湖泊就会变得非常脆弱甚至丧失自我调节能力。<br><br>令人尴尬的一个事实是，中国至今尚无成功治理大中型湖泊的案例。<br><br>许多湖泊如太湖、巢湖和滇池，几十年来均是屡治屡败。<br><br>在讨论经济发展和污染的问题时，大名鼎鼎的库兹涅茨曲线时常被提到，这个“倒U形”的曲线往往带给人乐观的预期，即随着经济的发展，污染在达到极点之后，也将逐渐得到缓解。<br><br>先污染后治理，效果似乎也不错，这便是我们从欧美发展历史中得到的经验。<br><br>然而，面对中国湖泊的困境，很多研究者对这个曲线在中国的实现可能提出了质疑，根据近几年中国50个典型湖泊的水质调查数据，国内大多数湖泊仍处于水质“倒U形”曲线的左半段，未来数年还将继续恶化。<br><br>在经济高速发展、污染严重、人口众多的特殊条件下，再加上湖泊独特的环境生态特性，或许这个曲线并不会幸运地在越过拐点后掉头向上，而是一直跌向不可挽回的黑暗。<br><br>1970年前后，水面曾达数百平方公里的罗布泊干涸了，瓀下了一个寂寞的“大耳朵”，仿佛在倾听和担忧着中国湖泊的命运。<br><br>以世界湖泊治理榜样日本的琵琶湖为例，在外来污染得到了根本性控制的基础上，人们花了30多年才看到琵琶湖“做出反应”。<br><br>据环保研究者估计，要到2050年，琵琶湖才能恢复到日本经济高速增长之前的水平。<br><br>必须指出的是，今天滇池等湖泊的污染程度，已远远超过琵琶湖。<br><br>那么，让滇池复活，我们究竟还要等待多少年？<br><br>或许，这个患上生态绝症的湖泊，将在重病的折磨下真的永远死去，不再醒来。<br><br>滇池的命运，会不会是中国更多湖泊未来的命运？<br><br>也许，在50年，100年，几百年后，诗人于坚在《哀滇池》中所诉说的悲伤，将成为更多人，更为普遍而恒久的哀叹—我再也想不起你的颜色你是否真有过那些湖蓝、碧蓝、湛蓝、<U+2003>深蓝、孔雀蓝？<br><br>……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBy1Q25X-Af0uuAAMWKRQoNDY119.jpg@!rw9"><br><br>拍摄时间2013年滇池凋零昆明城的尴尬清乾隆年间名士孙髯翁登大观楼赏滇池，写下了“五百里滇池，奔来眼底”的名句。<br><br>今天，这颗曾经的高原明珠蒙上了污渍，进入我国众多被污染湖泊中“病情”最重之列。<br><br>千百年来，滇池养育了一代又一代的昆明人，今天，这座母亲湖却成为了昆明人心中难以言说的尴尬。<br><br>图为今天的滇池，远看波光浩荡，近看却是一潭污水。<br><br>摄影／陆江涛',
'<h2>中国地图从“横”到“竖”的转变</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/92/wKgBy1Q25SOAfZrnAAObtArwo7Y823.jpg@!rw9"><br><br><h4>郝晓光的新版世界地图终于出版了</h4>我国的中国与世界地图近来发生了重大的转变：由横变竖。<br><br>先是中华人民共和国全图出版了竖版图，接着世界地图也出版了竖版图。<br><br>今后有人写中国地图史时，这两件大事，是不可能忽略的，但两图幕后的故事可能被埋没。<br><br>我有幸与这两件事有些关联，知道其中一些事。<br><br>地图出版在我国是官方的事，但我知道的却是两个民间为中国地图的变革拼命奋争的人，现在说出来供后来的民间史官参考。<br><br>先说一个人物——郝晓光。<br><br>事情得倒叙：今年9月底的一天，早晨去办公室，本来是不准备去的，那几天正躲在外面写稿子，我可不想见任何人，但有几件事必须处理，只好去了。<br><br>没想到正要进电梯，就碰到郝晓光了，手拉着黑色拉杆旅行箱。<br><br>这个箱子我是如此熟悉，因为每次见到他都拉着这个箱子，姿态都是一样的。<br><br>他是中科院测量与地球物理研究所的研究员，我知道他从武汉来北京。<br><br>“怎么样？<br><br>神了吧，来了就遇到你，不会扑空。<br><br>这就是咱俩的缘分。”<br><br>不打电话，不预约（现代人不这样，这叫“不速之客”），直接上门见你，这是郝晓光见人的方式，也是他“郝式哲学”的一部分：“不是计划推动事件,而是事件推动事件。”<br><br>他虽然是中科院的一位科学工作者，但是酷爱哲学，这是他“现代社会人生哲学反向思维总攻略——新三十六计”的其中一计。<br><br>十几年来，我们的数十次见面都依照这个哲学进行。<br><br>当然,他来北京要见的人很多，我只是其中一个。<br><br>进了我的办公室，他从旅行箱中拿出一张地图，然后找到胶带，迅速地剪下一段，在手中团吧团吧，就变成了一小块双面胶。<br><br>用了4个这样的双面胶，他把这张地图贴到了我办公室的一面墙上。<br><br>我一看，这图是他4张新版中文世界地图（以下简称新版世界地图）中的一张——南半球版世界地图，与传统的横版世界地图完全不一样。<br><br>“我的世界地图出版了，看下面的审图号：GS(2013)1769号。<br><br>这张图的出版时间虽然标明为2014年1月，但现在是2013年9月，已经开印了。<br><br>我给你拿来一张，市面上还见不到（现在已能买到这张地图）。”<br><br>我看到这张地图的左下角有几个小字：“主编：郝晓光”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/92/wKgBzFQ25SOAMxvsAAok_pjBfQY801.jpg@!rw9"><br><br>竖版世界地势图真正地颠覆了横向地图思维模式2013年9月,郝晓光博士主编的竖版世界地势图（供图／郝晓光）正式出版发行，在这之前的400多年里，中文世界地图都是以横版的姿态一统天下。<br><br>新的竖版地图克服了传统世界地图适合表达东、西半球而不适合表达南、北半球地理关系的缺陷，颠覆了人们惯有的横向地图思维模式，以崭新的视角将世界地理关系展现在读者面前。<br><br>但是由于各种原因，竖版世界地图只能以地势图的形式出版。<br><br>图中的地形地貌采用全数字化高程数据计算生成，用分层设色的方法显示出世界地势各高程带的范围和形态，不掺杂人为的描绘成分。<br><br>郝晓光的新版世界地图总共有4张，分别为东、西、南、北半球4个版本。<br><br>新版世界地图的设想提出于2000年，最初的设计不是在纸上、计算机上，而是在地球仪上，在郝博士的办公室，当时设计用的地球仪以其特殊的意义被珍藏。<br><br><h4>这一天的到来，等了十几年</h4>2002年8月，郝晓光的新版世界地图就已经在湖北武汉编制完成，到2013年9月开印，已经整整过去了11年。<br><br>这期间来了多少次北京，他自己也记不清了。<br><br>我的印象中，为了新版世界地图的出版获得批准，他一次次地来北京。<br><br>他来北京，有时直接去国家有关地图审批的主管部门申请出版许可，但他知道不可能成功，这有体制的问题。<br><br>世界地图这种东西怎么可能由一个非地图设计制作部门的个人来策划、设计、制作呢？<br><br>我国体制内从事地图测绘、设计、编辑、制作的研究院、出版社那么多，但他仍然知其不可为而为之，因为他相信“人心都是肉长的”，精诚所至，金石为开。<br><br>他把有关部门的门槛踩平了，一遍遍地去。<br><br>很奇怪，他到有关部门去，不去那些直接负责审批的部门。<br><br>他说那样目的性太强了，他去那些非主管部门，去拜访官员，听取意见。<br><br>这里面也有他的“郝式哲学”：“做能做的事，不做该做的事。”<br><br>他还有一种说法：“因为不需要，所以才想要。”<br><br>他说：“你直接去找主管的领导，人家一看就知道你是为什么来的，这事就办不成了，但是去找不管这事的官员，听他对你的世界地图的意见，他没有戒心。<br><br>见你找他、尊重他，他很高兴，会听你说，而且真的会很中肯地给你提意见，这样你不仅就地图本身的改进有了收获，还可以和他交上朋友。”<br><br>每次他见我都说：“怎么样？<br><br>神了吧，不会扑空。”<br><br>一段时间，我还真以为神了，怎么他一来就能撞到我。<br><br>办公室并不是我长待的地方：出差、外出开会、躲到咖啡店里写东西……后来他说了实话：“我来北京，如果事先给你打电话约时间，你是大忙人，我能见到你吗？<br><br>你都见不到，就不要说官员了。<br><br>我如果打电话给某管理部门的人说：‘某某处长，你什么时候有时间？<br><br>我来北京见你。<br><br>’这能约成吗？<br><br>这样的话，谁会见我？<br><br>我只有直接去闯，但是你知道我多少次扑空吗？<br><br>来北京，扑空和见到你的比例是20∶1吧，见其他人也是如此。”<br><br>十几年来，我与郝晓光在北京见面20多次，按此比例，难道他为了见我，来我的办公室400余次？<br><br>我问他：“为了世界地图的出版，你来北京多少次呢？”他说：“至少500多次吧。”<br><br>他来我这里，主要是聊天。<br><br>他太能聊了，天南地北、人情世故、哲学、经济学都能聊，这次他拿来一堆照片，要拉我搞“诗配画”：一图一诗。<br><br>他从来没有谈到来我这里的目的和需求，但是很奇怪，他从来不提需求，我却主动为他世界地图的出版写了几篇“鼓与呼”的文章。<br><br>其实这也是他“郝式哲学”的一部分：“不要解决问题，要使问题不成为问题。”<br><br>“你的新版世界地图终于被允许正式出版了，这一天的到来用了十几年，是不是太漫长了？<br><br>对你是不是不公平？”我说。<br><br>“不，一点儿也不漫长，我太幸运了，哥白尼手摸着散发着墨香、刚刚出版的《天体运行论》说：‘我终于推动了地球。<br><br>’然后就死了，我还活着。”<br><br>郝晓光说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/92/wKgBy1Q25SWATzt1AAiez1SgZjY821.jpg@!rw9"><br><br>官方出版的竖版世界挂图与横版世界挂图并无本质区别2013年1月，中国地图出版社首次出版了竖版世界挂图（上图），但实际上还是横版世界地图，只不过印在一张竖条的纸上，上下的空白处以表格的形式列出了世界著名地理事物（河流、湖泊、高原、山脉等）的重要数据，增加了“世界交通”和“世界地表覆盖”两个附图，而最重要的主图部分与过去的横版世界地图（下图）比，并未看出有任何变化。<br><br>整体来看，直观的变化是挂图的成品尺寸已由横版变成了竖版。<br><br>郝晓光博士的竖版世界地图是沿着北纬15°把地球仪切开，分成南北两个半球，这与传统的横版世界地图相比，是真正革命性的变化，因此这才是真正的竖版世界地图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/92/wKgBzFQ25SSAHE8hAAlG7HeGgwo780.jpg@!rw9"><br><br><h4>这么多用途的新版世界地图，</h4><h4>为什么不能出版？</h4>其实纸上的地图体现的是头脑中的世界观。<br><br>400多年前，中国人还没有一张像样的世界地图，只有对中国与世界关系的想象——中国在世界的中央，四周是大海，海中散布着一些零星的海岛，这些海岛就是中国人眼中的外国。<br><br>中国人那时的世界观就是这样的。<br><br>但是到了明朝万历十二年（1584年），情况发生了变化。<br><br>因为这一年，一位来自意大利的传教士利玛窦制作了第一张中文版的世界地图，名曰《山海舆地全图》。<br><br>这张图中的世界庞然广大，中国既不在世界中央，看起来也不是很大。<br><br>由于中国不在世界中央，引起很多朝廷官员的不满。<br><br>利玛窦考虑到这样对其传教不利，就经过投影的变换，把中国放在了地图的中央。<br><br>这就是中国世界地图的最初版本，直到今天，我们的世界地图还基本是这个样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/92/wKgBzFQ25SWAKpXRAAd9F3GuoGA485.jpg@!rw9"><br><br>民间的竖版中国地图早就出现了挂图系列的中国地图一直以来都是横版的，让人产生错觉：中国版图的东西距离更长，中国没有热带区域（实际上中国最南端已经到达接近赤道的热带）。<br><br>产生错觉的原因是，在横版中国地图上，南海诸岛蜷缩于右下角的小方格里，作为附图出现，比例尺只有主图的1/2。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/92/wKgBzFQ25SOABdqmAAgBtYj1eeA315.jpg@!rw9"><br><br>三沙市的成立，让一些人看到了横版中国地图的误导作用和局限性，从事南海开发创意研究工作的傅中星就是其中一位，他提出中国地图应以竖版代替横版，并制作出竖版中国全图挂在自己的办公室。<br><br>摄影／黄一冰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/92/wKgBy1Q25SSAdL0iAAqw2Fi1f9w874.jpg@!rw9"><br><br>遗憾的是，这张图并没有得到官方认可。<br><br>直到半年后，竖版中国地图才由官方出版。<br><br>从横到竖，南海诸岛终于走出小方块，与大陆连在了一起。<br><br>其实看世界的角度有无数种，这只是其中一种，就是把太平洋放在中心看世界。<br><br>在这种世界地图上，太平洋周边的世界表达得准确，其他地方则有变形，尤其是环南北极地区，变形巨大。<br><br>郝晓光的新版世界地图就是要改变这种状况。<br><br>他的世界地图有4张：一张是东半球版，一张是西半球版。<br><br>这两张有许多创新，但还不算革命性的变革，真正有革命性变革的是另外两张：南半球版和北半球版的世界地图。<br><br>如果说传统的世界地图是沿着经线把一个地球仪切开，再把切开的东西半球表现在一张地图上，那么郝晓光新版世界地图的南、北半球版，就是沿着纬线把一个地球仪切开，再把全球分别表现在两张地图上。<br><br>在北半球版的世界地图上，全球整个陆地的面积和形状没有太大的变形。<br><br>由于全世界2/3的陆地和4/5的国家都位于北半球，因此这张图特别适合表现国际航线，比如北京飞美国纽约、芝加哥，飞加拿大多伦多的航线，是经过北极上空的，因为这样飞距离最近。<br><br>但是这些航线在传统的世界地图上无法正确画出，勉强画出，也是错误的，而这些航线在郝晓光的北半球版世界地图上，可以正确、直观地用直线标出。<br><br>因此国家的民航部门采用了这张图，即使在它还没有获得“准生证”时。<br><br>中国在南极大陆建有三个科学考察站，中国的科学考察船在南极地区也进行了许多科学考察活动，但是在传统的世界地图上，这些考察的位置和航线都无法表示出来，郝晓光的南半球版世界地图却可以，因为在这张图上，南半球的南极大陆及周边地区变形最小——这张图被国家海洋局南极科学考察办采用的原因就在于此。<br><br>郝晓光新版世界地图对中国的意义，在中国军方北斗卫星的北扩计划中充分展现。<br><br>在原计划中，北斗卫星覆盖的范围在中国的北部终止于国界，在东部则伸入到太平洋。<br><br>这是传统世界地图的世界观在起作用，以为某国的导弹是穿越太平洋而来。<br><br>郝晓光的新版世界地图则告诉我们，某国的导弹要来的话，应该是从北极上空来，因为这距离最近。<br><br>受郝晓光新版世界地图影响，北斗卫星的覆盖范围由太平洋指向了北极。<br><br>在军方给郝晓光的一封信中，我看到了“新编《系列世界地图》以独特的视角，准确地表达了中国与世界的地理关系……为我国二代卫星导航系统研制建设提供了重要参考意见”这样的字句。<br><br>最近传来消息，瑞典有一家研究所在使用郝晓光的新版世界地图。<br><br>从意大利传教士利玛窦画出第一张中文版的世界地图，到郝晓光的新版世界地图被西方采用，这一个“西方—东方，东方—西方”的轮回，走了400多年；从中国位居世界中央、外国全是岛国的中国与世界的关系图，到东西南北4个版本的新版世界地图，中国人的世界观发生了何等巨大的变化。<br><br>但有些东西为什么就不能变一变呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/93/wKgBy1Q25SWAI7__AAOLac0VxU0433.jpg@!rw9"><br><br>竖版世界地图早已被中国科学考察队采用郝晓光博士的电脑里有这样两张图片：第26次南极科考“雪龙号”的航程路线分别绘制在横版和竖版世界地图中。<br><br>在横版世界地图上，南极洲产生了巨大的变形，长城站与中山站之间的距离被过度夸张，南极科考原本是环南极洲航行，在这张世界地图上却将南极洲“排斥”在航线之外。<br><br>而在竖版世界地图上，航线被真实地呈现出来，长城站与中山站的地理位置、与其他港口的相对关系清晰明确，南极洲被包含在科考航线之内。<br><br>其实早在2004年，郝晓光的竖版世界地图就已经被第21次南极科考队采用。<br><br>摄影／张松<h4>郝晓光让我想起另一个人</h4><h4>——傅中星，还有他的竖版中国全图</h4>郝晓光让我想起另一个人。<br><br>一天，我的办公室也来了一位不速之客，他叫傅中星，是三亚南中国海开发创意研究会秘书长。<br><br>他送我一本书，这本书的全部内容都围绕着一个主题：竖版中国地图。<br><br>他在书中先是指出了横版中华人民共和国全图的种种弊端：把南海诸岛切割下来，绘成一个小方块，放在地图的右下角，这不是中国的全图，而是两部分的拼图；横版中国地图弱化了国民的海洋意识；横版图导致国人错误的国土认识，以为中国是东西长而不是南北长，其实相反……傅中星自己绘制了他的竖版中国地图，并印刷了一本全用竖版中国地图制作的不同专题地图。<br><br>2012年6月，中国政府宣布成立三沙市，傅中星更加坚定了出版竖版中国地图的意志。<br><br>三沙市是一个地级市，把一个地级市放到切下来的小方块里，放在地图的一角，显然是不合适的，三沙市的市长和市民也不会答应这种“歧视”。<br><br>这种压力引来了中国地图的变化：一个出版竖版中国地图的计划被提到了桌面上。<br><br>竖版中国地图的设计和绘制没有技术上的问题，不需再进行复杂的技术设计和改革，只要政府有关部门决定出版，这是很容易做到的事。<br><br>果然，几个月后，竖版的中华人民共和国全图出版了，但未提傅中星一个字，尽管傅中星最先提出了竖版中国地图的思路，也给出了竖版中国地图的样本（此前官方出版的一些图集中出现过竖版图，但未在专题地图，也未在面向社会公众的挂图中出现过）。<br><br>这种情况的发生，原因可能如此：傅中星的竖版中国地图在制图技术上的创新几乎没有，只是把横版的中国地图扩大，把南海包括进来即可。<br><br>但傅中星竖版中国地图的价值在于他深刻地剖析了横版中国地图的种种弊端，并为竖版中国地图的出现拼命地喊与呼。<br><br>中华人民共和国全图从横到竖，虽然在技术上不费吹灰之力，只要举手之劳就可以完成，但是要不是出现了三沙市成立的契机，这一步发生在官方的地图部门，比移山填海还难。<br><br>竖版中国地图的出版虽然没提傅中星一个字，却给郝晓光的新版世界地图带来了生机：既然有了竖版中国地图，是不是应该有一张竖版世界地图？<br><br>这大概是有关机构的思路。<br><br><h4>历史由冲破体制束缚的个人创造</h4>竖版中国地图的出现是由于南海问题的提出和三沙市成立的推动，其实南海问题的提出和三沙市的成立，何尝不是民间人士推动的结果呢？<br><br>1983年，海南岛潭门镇的伍书光船长只身驾驶一艘帆船勇闯南沙群岛。<br><br>在此之前，官方早在上世纪50年代就已禁止渔民去南沙群岛，南沙群岛那时没有中国大陆一兵一卒。<br><br>伍书光回来后，因为违反了禁令，被吊销了船长执照，禁止驾船出海。<br><br>但伍书光勇闯南沙群岛并满载而归的行动让许多船长看到了南沙群岛丰富的渔业资源，他们毅然地冲破不许去南沙的禁令，驾驶着一艘艘帆船去了，后来官方默认，并且官方也去了，最后我们在南沙群岛占据了几个岛礁。<br><br>历史是由冲破体制束缚的个人创造的，有时这种个人是民间的，有时是政府和体制内有创造性、敢于冲破条条框框的官员。<br><br>比如，清代中国在黑龙江流域丢失了100多万平方公里土地给俄国，我认为最主要的原因是当时的沙皇俄国出现了一位不守规矩、冲破官僚体制束缚的官员，这就是俄国当时驻东西伯利亚的总督——穆拉维约夫。<br><br>本来他上任时，中俄之间划定边界的《尼布楚条约》早已签订，但是他就想沿着黑龙江走下去，为俄国夺得黑龙江的入海口。<br><br>当时的陆军大臣反对，警告他那是中国的领土，“你不要惹麻烦”；财政大臣也反对，不予财政支持。<br><br>但是这位总督自己筹集资金（出售采金、狩猎、收购皮毛的许可证），并自己组建一支哥萨克军队，向黑龙江下游和出海口进军，最后迫使清朝政府签订了《瑷珲条约》和《北京条约》，把黑龙江以北和乌苏里江以东的100多万平方公里土地割让给了俄国。<br><br>中国缺少的是这种“穆拉维约夫式”的官员。<br><br>中国的农村改革是安徽小岗村的几十户农民率先发起的，他们冲破人民公社的体制束缚，把土地承包给了个人……这些改写历史的变革都是由冲破体制的个人创造的，这样的例子不胜枚举。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/92/wKgBzFQ25SWANQNsAAS6RgakJHw155.jpg@!rw9"><br><br>在北半球版世界地图上，北冰洋的战略意义一目了然郝晓光博士制作的新版世界地图有东、西、南、北半球4个不同版本，大图中是北极地区占据主体位置的北半球版，尽管这张地图暂未获得正式出版，但早已在航空航天、科学考察、军事等领域得到了重要应用。<br><br>在北半球版世界地图上可以直观地描绘出北京经北极上空飞往纽约的最短航线，而长久以来，在传统世界地图上，北极地区被切断，航线无法标注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/93/wKgBy1Q25SaANNCNAAQMVKcg3bI868.jpg@!rw9"><br><br>在郝博士的北半球版和东半球版（与传统世界地图大体一致）世界地图上，能够清晰地看出北京与纽约之间的北极航线和太平洋航线的长短关系。<br><br>如果把飞机的航线换成导弹飞行路线，就能明白传统的世界地图在重大战略问题上的误导。<br><br>北半球版世界地图表现出了北极被陆地环绕、被多国包围的客观现实，北冰洋的战略意义一目了然。<br><br>摄影／张松<h4>是什么在阻止地图的创新？</h4>郝晓光新版世界地图的经历让我感慨在中国创新之难，要是他的创新真假难辨、模棱两可，或者判断他的创新需要高深的知识，又或者是他的创新伤害某个利益集团、某个人的话，那么，我理解他的路为何如此难。<br><br>但是摆在面前的是，新版世界地图的创新之处显而易见，人人可知，它不仅促进了社会发展（民航国际航线的正确表示、南极科学考察船航行路线的表示等），而且保护了国家安全（对北斗卫星覆盖范围北扩的贡献），这样一个益处明显，害处全无，不影响任何部门、任何团体利益的创新，却需十几年的奔波，几百次的北京之行，才能得到承认。<br><br>这让我不仅感到困惑，而且对今后民间创新之物的命运倍感忧虑，因为郝晓光的成功是不可复制的、偶然的。<br><br>民间很难有谁具有郝晓光这样综合起来的实力：中科院研究员、博士学位、顽强的意志和毅力、与人打交道的高级情商、永远乐观向上的情绪，还有他那套“郝式哲学”……“新版世界地图的出版经历，换任何人都死定了，不可能成功。”<br><br>郝晓光这样说。<br><br>他与他的世界地图的故事让我深思，因为他的经历用利益说、寻租说、作风说等都解释不了。<br><br>郝晓光和傅中星的经历让我想起“利维坦”这个概念。<br><br>受尽了无政府状态之害的英国哲学家霍布斯，希望有一个强大的无所不能的政府。<br><br>他出版了一本书《利维坦》，“利维坦”，一个由人工技巧创造出的、像人一样的东西，这就是霍布斯要造就的国家机构：政府。<br><br>霍布斯的“利维坦”不受任何盟约的约束，而公众要受约束。<br><br>即政府有无限的权力，公众只有服从。<br><br>“利维坦”最后成了一个变形金刚一样的怪物：你找他，他不理你；你哭，你喊，他听不见；你以头相撞，他像胶泥，把你的头吸进去；他让你上天无梯，入地无门……如果让马克思解释郝晓光和他新版世界地图出版之难这种现象，我想他会用“异化”这个概念。<br><br>“异化”就是一个东西被人出于某种目的制造出来，这个东西发展壮大以后，反而违背人的初衷，给人制造障碍和麻烦，压迫人。<br><br>比如人在河流上建造水库，是希望天旱时，水库能供水浇地；天涝时，水库能蓄水，圈住泛滥的水，减少洪灾。<br><br>但实际上，水库建成后，它成了一个有自己利益的主体：天旱时，它圈住珍稀的水发电；天涝时，它怕决堤，放水保自己。<br><br>这就叫“异化”——水库的“异化”。<br><br>科技本来是为了让人减少劳累，享受更多闲暇，但我们发现有了电脑、手机等科技产品以后，人更忙碌了，这叫科技的“异化”……任何事物的发展都可能异化，政府机构也是如此。<br><br>建立政府是为了保护公民的安全和自由，由政府机构创造一种让每个人在不妨碍他人的前提下自由地发挥才能、实现自我价值的环境。<br><br>但政府机构也会异化，异化成权力无限扩大，民众权利则无的“利维坦”。<br><br>最后，我要说的是，郝晓光的新版世界地图是由4张组成的一个系统，现在出版的只是其中一张，而且还将其中一张通用的政区图改成了地势图。<br><br>因此，郝晓光前面的路还很长，民间那些有可能走“郝晓光之路”的人，你们要做好准备哟。<br><br>',
'<h2>新疆野骆驼</h2>孤寂的荒漠，神秘的野骆驼，在相当长的时间里，这种行踪诡秘的动物是荒原中的秘密和传说。<br><br>有人说它们已经灭绝，有人说它们不过是走失野化的家骆驼，有人说它们奔跑如飞，难以接近……2013年8月，在长久的关注之后，作者和保护区的工作人员一起，深入罗布泊及阿尔金山一带考察，以最新的翔实资料，揭开了诸多野骆驼的秘密。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/90/wKgBy1Q25J6AGXT4AAi87oN0KzU226.jpg@!rw9"><br><br>野骆驼艰难环境中的强者罗布泊保护区的北部为吐哈盆地南区，中部为罗布泊干涸湖盆区，南部为阿尔金山的一段。<br><br>在这严酷的环境中，野骆驼成为生存的强者，它们的身上隐藏着很多重要的谜题。<br><br>图为保护区中成群的野骆驼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/90/wKgBy1Q25J2AT1uoAAE0JwWgZbY387.jpg@!rw9"><br><br>郭铁征罗布泊野骆驼国家级自然保护区管理局  局长<h4><i>保护野骆驼最后的家园</i></h4><i>野骆驼在全世界的分布不到1000头，罗布泊保护区中生活着其中60%以上的种群。<br><br>保护区由于面积大，地形地势平坦，进入相对容易，近些年进入这一地区，开展探险旅游、矿业勘探等人类活动日益增多，对野骆驼等野生动物的生存造成了较为严重的影响。<br><br>在这样的背景下，对其栖息地的生态及生物多样性保护研究显得格外重要。<br><br></i><h4><i>2013年2月，</i></h4><h4>北京，中科院遥感与数字地球研究所</h4>这些日子，刘少创研究员显得有点焦虑，因为他电脑上一个一直在变化的数据，忽然停滞了。<br><br>这关系到一头野骆驼的命运。<br><br>在近一年的时间里，他和他的科研团队一直在用卫星定位技术跟踪一头生活在罗布泊荒漠中的成年野母骆驼。<br><br>他们发现，这头野骆驼先经库姆塔格沙漠西部的通道跑到沙漠南部，然后一直向东到达三角滩、胡杨泉一带。<br><br>2012年8月，它还被安装在胡杨泉的红外相机拍摄到了，当时它正和另一头野骆驼悠闲地喝水，依然抬着高傲的头，气质优雅。<br><br>这之后，它一直在阿尔金山北麓活动。<br><br>可到了今年2月的一天，相关的信号和数据忽然不再变化了。<br><br>',
'<h2>寻踪尘封的昆仑秘道从南疆到藏北的徒步大穿越</h2>绵延2500公里的昆仑山脉是常人难以逾越的屏障。<br><br>古丝绸之路和今新藏公路都刻意躲避了这道天险。<br><br>那么，古代新疆至藏北一带的居民是如何克服这道交通障碍的呢？<br><br>据史料记载和专家考证，昆仑腹地中曾有三条隐秘通道。<br><br>近一个世纪的时间里，它们的名字淡出探险家的视野。<br><br>2008年以来，资深探险家王铁男率领探险团队成功穿越克里雅、桑株两条古道，并沿西方探险家的足迹到达了克里阳达坂脚下。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBzFQ25IWAeyY4AAqAjjI07i0559.jpg@!rw9"><br><br>克里阳古道的徒步路上，流经克里阳乡的克里阳河时常与栈道并行。<br><br>栈道时而穿过破碎的土坡，时而进入乱石林立的崖壁。<br><br>随着上游河道越来越狭窄，栈道的坡度也越来越陡，有几公里路段几乎是在垂直的崖壁上开凿的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/90/wKgBy1Q25IaAUyreAAZ_2Aky3y4315.jpg@!rw9"><br><br><h4>克里雅道</h4><h4>西域通往藏北的“死亡之路”</h4>20年前，北京大学历史学者王小甫教授，对西藏最早通新疆之路等问题进行了深入研究，并发表考察报告指出，最早从新疆塔里木绿洲通往西藏的古道主要有两条。<br><br>他说的第一条古道是被西方探险家称为“叶尔羌之路”，也就是翻越克里阳达坂的克里阳古道；另一条为穿过桑株达坂的桑株古道。<br><br>王教授还提到了一条更为隐秘的通道：翻越克里雅山口，从新疆进入藏北羌塘的克里雅古道。<br><br>不过，据清末《西藏志》描述，第三条古道“其路冬夏不可行，困难异常”。<br><br>所以他认为，这条通道的艰难程度是不可想象的。<br><br>三条穿越昆仑山的古道中，克里雅山口这条古道是最漫长、最艰险的一条。<br><br>19世纪末至20世纪初，俄国、日本探险家均在这里遭遇了滑铁卢。<br><br>1950年8月，解放军独立骑兵师组建136人的先遣连沿这条古道进入西藏，其间牺牲了68人。<br><br>为纪念这一行动，古道有了一个传奇色彩的名字—“英雄古道”。<br><br>自解放军先遣连进藏走过后，这条古道半个多世纪以来无人涉足。<br><br>这条从普鲁村出发，穿越昆仑火山口—克里雅山口—羌塘高原的神秘古道深深地吸引着我，像挥不散的影子不时浮现在我脑海中。<br><br>从2005年至2008年间，我和探险协会的同行数次骑摩托车沿着青藏线进入羌塘地区，察看了沿途地形和路况，制定了“翻越克里雅山口、重走英雄古道”的方案，最终组建了一支由9名队员组成的“英雄古道探险队”。<br><br>',
'<h2>札莱甫相河谷塔吉克人 的生存福地</h2>札莱甫相河并不出产黄金，却被塔吉克人以“流淌着金子的河流”比照，给予一个族群所能给予的最高赞誉与肯定。<br><br>作者曾经在20年间数次深入帕米尔高原和札莱甫相河谷考察，他发现，札莱甫相河是塔吉克人在帕米尔高原最初的繁衍生息之地，寄托着他们永远的梦想与乡愁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25IOAFIdqAANWl1XuqBc196.jpg@!rw9"><br><br>生产酥油和酸奶的过程全靠手工在塔吉克人居住的牧场，妇女是家庭的主要劳动力，她们平日不仅要伺候老人和孩子，还要放牧、挤奶。<br><br>尤其是挤奶和做酥油，更是一项耗费体力的工作。<br><br>她们首先要把挤好的奶放进锅里加热，然后再倒进木桶里，用棍子不停地搅拌，以使酥油和酸奶从牛奶和羊奶中分离出来。<br><br>1996年，我第一次久驻帕米尔高原，时间长达7个月。<br><br>在这里，我跟与我同龄的塔吉克人达吾提·吾守尔成为兄弟，他向我描述，他家的羊群在每年的夏牧与秋归都会沿着札莱甫相河走15天，这是我第一次听说札莱甫相河。<br><br>这个信息和它所蕴含的恢弘情景，让我在此后近20年的时间里不断前往帕米尔高原，探寻札莱甫相河谷，探访河谷里的塔吉克人最为艰难、也是最为简单的生活。<br><br><h4>哪段才是真正的札莱甫相河谷？</h4>问帕米尔山地的柯尔克孜人或帕米尔山地之下的维吾尔人，知道札莱甫相河的人非常有限，他们只知道叶尔羌河。<br><br>实际上，叶尔羌河与札莱甫相河是同一条河流，拥有相同的河源，流经的地域与线路相同，所不同的是，柯尔克孜人与维吾尔人将塔里木河上游整个近1000公里的流域都称作叶尔羌河，而塔吉克人把同一条河分作了3段：他们把发源于喀喇昆仑山的克勒青河当作上游；把叶尔羌河当作下游；而流经塔吉克人居住区域的一段，称作札莱甫相河。<br><br>但是，塔吉克人关于上、中、下游准确的分界线在哪里呢？<br><br>究竟哪里才是札莱甫相河最准确的节点？<br><br>札莱甫相河之于塔吉克人，又有哪些不为外人所知的隐秘与渊源？<br><br>为了弄清这些，我跟随转场的塔吉克人家，沿着叶尔羌河流域和札莱甫相河谷行走，了解到了帕米尔高原和这些河流的关系。<br><br>帕米尔高原像是天山、昆仑山、喀喇昆仑山、喜马拉雅山和兴都库什山拱起的“掌背”，高原东部，是海拔7509米的慕士塔格峰，南部和东南部，是喀喇昆仑山和昆仑山脉，海拔8611米的世界第二高峰乔戈里峰就矗立在喀喇昆仑山中。<br><br>在东部帕米尔高原，人们最熟悉的是塔什库尔干河谷，这是东部帕米尔高原最为辽阔平坦的一条河谷，也是唐代盘陀国和1000年后塔什库尔干塔吉克自治县县城都建在这里最重要的地理原因。<br><br>从帕米尔高原发源的塔什库尔干河，下游止于塔什库尔干塔吉克自治县大同乡辖域的大河口。<br><br>从乔戈里峰发源的河流，其中一条向北、继而再向东北流淌的是叶尔羌河。<br><br>从帕米尔高原东部的慕士塔格山也有冰川融水，通过塔什库尔干河注入叶尔羌河。<br><br>叶尔羌河在流经莎车县、麦盖提县之后，在阿拉尔市附近，与穿越塔克拉玛干沙漠北上的和田河，以及发源于天山南脉的阿克苏河汇合在一起，最终注入塔里木河。<br><br>',
'<h2>昆仑山区空中看新疆</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25H-ACRlzAAdSkQGj6RE323.jpg@!rw9"><br><br>乔戈里峰傲视群雄的喀喇昆仑之王在喀喇昆仑山脉密集的冰山玉峰群中，最光彩夺目的一座无疑是海拔8611米的乔戈里峰。<br><br>这座位于中国新疆与巴控克什米尔之间的巨大花岗岩山峰，因攀登难度极大而获得了“野蛮暴峰”的绰号。<br><br>从空中俯瞰时，这个“暴君”呈现出安详的一面。<br><br>秋高气爽时节，红褐色的岩石与银白色冰雪形成鲜明对照，层次分明的光影恰好衬出了它的完美轮廓。<br><br>摄影／王聪民<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBy1Q25H6AIAF3AAYv-W4ZAwM271.jpg@!rw9"><br><br>慕士塔格峰头戴银盔的“西昆仑卫士”海拔7509米的慕士塔格峰位于帕米尔高原东南部，新疆阿克陶县与塔什库尔干塔吉克自治县交界处。<br><br>慕士塔格峰与公格尔峰、公格尔九别峰以“三足鼎立”之势雄踞昆仑山西段，号称“昆仑三雄”。<br><br>终年覆雪的慕士塔格峰呈穹窿状，像一位头戴银盔、傲然峙立的卫士，戍守着东帕米尔高原和昆仑山西段；同时，它又像一位白发苍苍的老者，呵护着山前的河谷牧场。<br><br>慕士塔格峰的冰川融水在山前低洼处形成了美丽的喀拉库勒湖——水面好似一块澄澈的蓝色玄冰，又如一枚硕大的蓝水晶镶嵌在山前谷地中。<br><br>摄影／李学亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBzFQ25H2AHYvjAA1kYDBu1BY913.jpg@!rw9"><br><br>塔什库尔干河谷高原山结中的世外桃源帕米尔高原，即中国古文献中所称的“葱岭”，是喜马拉雅山、天山、昆仑山、喀喇昆仑山和兴都库什山这五大山脉的结合部，像一朵开在群山山结上的莲花。<br><br>今天，帕米尔高原周围有中国、吉尔吉斯斯坦、塔吉克斯坦、阿富汗、巴基斯坦等多个国家。<br><br>这个所谓的“高原”并非广阔的台地，而是众多雪峰与河谷汇集之地。<br><br>叶尔羌河上游支流塔什库尔干河从南向北穿越帕米尔高原，形成了高原上最为典型的“U形宽谷”，也流出了一幅迷人的湿地画卷：来回盘旋的河曲、平坦如毯的草地、石头砌成的牧屋。<br><br>摄影／吕永泰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBzFQ25H6Ae9SUAAomfH7VO2o592.jpg@!rw9"><br><br>阿尔金山荒漠荒原上的灵动之美阿尔金山荒原位于新疆、青海、西藏三省区结合部，汇集了河流、湖泊、湿地、草原、沙漠、雪山、冰川等各种景观元素。<br><br>对于人类来说，这里高寒、干旱，是生命禁区；但是，这片苍凉之地，又是众多野生动物的乐园。<br><br>图中，一场小雪覆盖了苍黄的大地，野牦牛缓缓爬过山坡。<br><br>因为雪地的映衬，那一串串蹄印显得更为清晰，为寂静、空旷的荒原增添了几分灵动之美。<br><br>摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBzFQ25IKAHwL6AAU5QatoFiI794.jpg@!rw9"><br><br>',
'<h2>在新疆发现中国丝绸史</h2>迷人的新疆，引来了众多寻访者。<br><br>其实，探寻新疆深度之魅，还有一条别样蹊径—特殊的地理、历史和气候条件让这片大地成为了一座特别的博物馆，“收藏”了许多在其他地方已湮灭无踪的文物。<br><br>不断推陈出新的考古发现和研究已证明，研究清楚新疆丝绸，也就看清了中国丝绸从早期到盛唐的发展轨迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBzFQ25HyAS5xkAAcoRJaSDJ0025.jpg@!rw9"><br><br>荒漠的收藏千年不灭的绚丽色彩西域位于东西方的“联结部”，加之“丝绸之路”的震荡和辐射，碰撞、交融出格外多元灿烂的文明。<br><br>纺织物是文化的重要物质载体，再加上新疆地区长年干旱，使得墓葬中的纺织品得以大量保存，在考古发掘中出土的数量较多，品种齐全。<br><br>图为鄯善县鲁克沁镇出土的元代狩猎纹织金锦。<br><br>近千年的岁月过去了，却仍然保有鲜艳的色彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBy1Q25HqADAuIAAFbGo14W5Q148.jpg@!rw9"><br><br>丝路丽影西域的霓裳与时尚在新疆地区的墓葬中随葬的纺织品发掘数量较多，品种齐全，其质地有丝、毛、棉、麻。<br><br>服饰有夹袍、夹衣、编织履、罽袍、长裤、面衣、裆、袄、裙、毡袜等。<br><br>这些出土的纺织物和古代服饰为研究西域的服饰制度、西域文化的多样性提供了实物资料。<br><br>图为在新疆出土的几件纺织品。<br><br>“最早在新疆出现的丝绸，并不是人们想象中在张骞出使西域之后再带进去的，而是要早得多。”<br><br>中国丝绸博物馆馆长赵丰的话，让我心里顿时好奇起来。<br><br>一条更古老的丝路故事要从90年前的一次发现说起。<br><br>上世纪20年代，苏联考古学家开始在阿尔泰山北部的巴泽雷克墓地挖掘，这里属于冰封地带，加上毡子对墓葬的良好封存，保存了大量文物：华美的毛毯、马具和武器等，除了这些之外，这个墓葬还贡献了一些非常稀罕的文物—丝绸的碎片。<br><br>其中一件是垫在马鞍下面的鞯，上面是战国时代楚国典型的凤鸟纹绣，很精致。<br><br>这种凤鸟纹在同时期的青铜器或漆器上也有显现，是推断这批丝绸之年代的证据之一。<br><br>这些古老而遥远的丝绸，和新疆有着不解之缘，也常常在新疆纺织品考古研究中被提及。<br><br>究其原因，是因为这个古老的马背民族，和西汉之前就已出现的西域路网有着千丝万缕的联系。<br><br>而与这一墓葬中出土的丝织品相呼应的，还有新疆托克逊等地古代墓葬中出土的战国丝绸残片。<br><br>这些岁月留下来的华美鳞爪，说明了一件重要的事—丝绸之路的历史远远早于西汉。<br><br>也就是说，古老的丝绸早于张骞出使很多年，便已像一位位使节，通过各种方式进入了西域。<br><br>只不过因为缺乏相应的记载，这条古老的道路以及当时曾发生的故事，一直埋藏在历史的深处，鲜为人知，谜团重重。<br><br>而这些被幸运地保存下来的丝绸碎片，就成为研究早期丝绸史和丝路历史的最好文物。<br><br>',
'<h2>复活的罗布泊重现的钾盐湖</h2>罗布泊，一个曾经吞噬彭加木、余纯顺生命的死亡之地，如今盐湖荡漾，重新拥有了近200平方公里的广阔水域。<br><br>当公路、铁路、电话、宽带都通到了罗布泊腹地，这里正在发生、将要发生怎样的巨大变化？<br><br>经过一系列特殊审核程序，作者深入罗布泊，为我们带来出人意料的发现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBy1Q25HiAMqUXAAkP4aa6H6s464.jpg@!rw9"><br><br>四季的“冰雪世界”盐湖的“航空母舰”罗布泊盐田利用天然卤水资源制取硫酸钾的工作现场。<br><br>一年四季，罗布泊盐田周围都像是“冰雪覆盖”的白色世界（摄影／高宗麟）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBy1Q25HeAWoMAAAGBLcD_8gA807.jpg@!rw9"><br><br>灯火照亮波平如镜的浩瀚盐湖，钾盐基地的厂房仿佛漂在湖上的航空母舰。<br><br>经历过艰苦的起步和发展历程，罗布泊腹地已经由人迹罕至的死亡之海演变为碧波荡漾、机器轰鸣的现代化工厂。<br><br>通过精心设计，钾盐基地的原料厂、硫酸钾厂、热电厂等一系列的厂房、车间以及办公楼组合成为“航母”的形状（摄影／UGI）。<br><br>一个世纪以来，罗布泊由一个浩瀚大湖，变成了干涸的“大耳朵”（在遥感图像上，干涸的罗布泊呈现神奇的耳朵形状）。<br><br>数千年来，罗布泊及其邻近地区，曾经有过辉煌灿烂的一页，但最终都被漫漫黄沙所掩埋。<br><br>现如今，随着大型钾盐矿的开采，无边无际的盐湖重现。<br><br>现代化的进程，逐渐掀起罗布泊神秘的面纱，曾经的死亡之海，拥有了全新的景观与全新的未来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBzFQ25HeAOD8FAAU0dhLxS_U524.jpg@!rw9"><br><br>艰难的寻找开展了一系列的科学考察<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBy1Q25HiAB3rCAARTYXObHqA128.jpg@!rw9"><br><br>为了寻找钾盐资源，20世纪80年代至90年代初，中国科学院新疆分院综合科学考察队、新疆地质矿产局、中国地质科学院、若羌县地矿局纷纷对罗布泊开展了一系列的科学考察，发现了一些钾矿物、矿点，但并未找到具有工业价值的钾盐矿床。<br><br>图为科考队在荒凉的罗布泊地区露营、休息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBzFQ25HeAJ4m_AAcUCytfhbQ097.jpg@!rw9"><br><br>“生命禁区”重现碧波荡漾在湖边宛若到了海边罗布泊曾是中国最大的内陆咸水湖，干涸后即成“生命禁区”。<br><br>如今，钾盐湖的面积已经近200平方公里，站在湖边水天一色，宛如到了海边。<br><br>上图为工作人员从盐池中提取卤水样品进行化验。<br><br>下图为卤水中绰约闪现、晶莹剔透的盐花（摄影／高宗麟）。<br><br>卤水蒸发的过程中盐分析出形成各种形态的结晶体，被称为盐花，也叫盐牙、盐珊瑚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25HiAGTgZAAjE7I9kFE4831.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBzFQ25HmASa_gAAek0GyZlo8583.jpg@!rw9"><br><br><h4><i>罗布泊游移湖之谜</i></h4><i>中外科学家们曾对罗布泊的确切位置争论不休，引出了“罗布泊游移说”。<br><br>此说是由瑞典探险家斯文·赫定提出，他认为罗布泊存在南北湖区，由于入湖河水带有大量泥沙，沉积后抬高了湖底，原来的湖水就自然向另一处更低的地方流去，又过许多年，抬高的湖底由于风蚀会再次降低，湖水再度回流，这个周期为1500年。<br><br></i><i>近年来，中国科学院罗布泊考察队发现，罗布泊和喀拉和顺湖都是平原中局部陷落的小洼地，但罗布泊最低处为海拔778米，喀拉和顺湖最低处为海拔788米。<br><br>按照水往低处流的规律，不可能发生罗布泊倒流喀拉和顺的现象。<br><br>根据在罗布泊湖底钻探取样的碳14年代测定结果，湖底沉积物1.5米深处是3600年前的沉积。<br><br>这说明3600年以来湖泊的沉淀作用一直在进行着，并不像斯文·赫定推测的罗布泊1500年左右便会形成10米以上厚度的沉积物。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25HmAUKfWAAF0eh9CV6Y421.jpg@!rw9"><br><br><h4>在罗布泊竟然碰到一场中雨</h4>8月26日，当我乘车前往曾经吞噬彭加木、余纯顺等人生命的罗布泊，就做足了接受“烤验”的准备：穿好防晒服，擦上厚厚的防晒霜……然而车辆驶出炎热的哈密市区，向着罗布泊腹地一路行进的时候，却感觉天气越来越“舒适”。<br><br>大朵大朵的云遮住日光，风在旷野上嗖嗖地吹过，带来阵阵凉意。<br><br>当车开到距离罗布泊镇大约80公里的地方，天上竟然掉起了雨点，而且越下越大，几乎到了中雨的量级。<br><br>',
'<h2>南疆庭院解读维吾尔族文化与性格的密码</h2>在炎热而神秘的塔里木盆地，传统的维吾尔族庭院就像是一组密码，既可以破解当地的地理、气候环境，也可以从中解读出主人们的个性特点。<br><br>跟随本文的作者和摄影师环绕塔克拉玛干沙漠，在喀什、和田等地的维吾尔族庭院做客，就可以看到聪明的院落如何调节“微气候”，看到能歌善舞、喜欢社交聚会的维吾尔人与庭院构造之间的密切关联。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBzFQ25HKAMy8_AAiebElK9js885.jpg@!rw9"><br><br>家必有园，园必成趣走进塔里木盆地美丽的庭院耶律楚材的《西游录》当中曾说新疆“家必有园，园必成趣, 桃李连延”，《马可·波罗游记》当中则说“喀什噶尔地区有甚美之园林”——走进塔里木盆地，就可以看到书中记载的美丽院落。<br><br>图片中就是喀什一个整洁、漂亮的维吾尔族小院，宽阔的廊架上刻着精美的图案，垂着绿荫的葡萄架下放置着床榻，勤快的女主人正在给花卉和果树浇水。<br><br>摄影／郝沛有了这些大山、高原的合围，北面、西面、南面的暖湿气流也就难以进入塔里木，而东面虽然没有高山阻隔，却距离海洋足有3000多公里！深处内陆远离海洋，又有屏障加以阻隔，塔里木盆地形成干旱的荒漠气候也就顺理成章。<br><br>在盆地中央，塔克拉玛干沙漠占据着中国沙漠总面积的47%，它东西绵延1400公里，南北宽达520公里，正在尽情展示着这里的干旱与荒凉。<br><br>但与此同时，阻隔暖湿气流的高山也在山顶形成了巨大的“固体水库”，当高山融雪源源不断地为塔里木河、阿克苏河、叶尔羌河、若羌河、车尔臣河等诸多河流带来补给，绿洲也就在塔克拉玛干沙漠周边，沿着河道铺展开来，成为人类生息繁衍的家园。<br><br>绿洲可以让人类文明发展起来，却不能改变塔里木盆地极为干旱的荒漠气候，不能让这里的生活变得凉爽、湿润。<br><br>这时，人类的主观能动性就被最大限度地调动起来：种树修渠、设计房屋、营造院落——在顺应气候、精巧聪明的设计当中，庭院成为不耗电的“大空调”，为生活在这里的人们调节着“微气候”，带来舒适、迷人的小环境。<br><br>在塔里木盆地，绿意盎然、凉爽通风的院落起着别处所无法见到的重要功效，人们在这里喝茶吃饭、劳作休息、聚会闲聊、唱歌跳舞、婚丧嫁娶……庭院已经成为维吾尔族生活方式的重要载体，甚至可以说是我们解密维吾尔族群体性格的独特“密码”。<br><br>',
'<h2>驴知道世界上的路渐行渐远的 驴车景观</h2>在塔里木盆地广袤的大地上，奔走着一种古老的交通工具——毛驴车。<br><br>三千多年前的农耕时代，毛驴这种可爱的四蹄动物就开始载着人们，慢慢悠悠地在绿洲上生活。<br><br>如今，随着经济高速发展，这些有生命的代步工具却在被没有生命的机器取代。<br><br>这是一种被作者发现的令人遗憾的新人文景象：几千年来形成的独特的驴车景观正在逐渐消失，取而代之的是毫无特色的三轮摩托车。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBzFQ25G2AYd1NAAx40cRVLb4324.jpg@!rw9"><br><br>在交通不便的年代，毛驴车是新疆农村家里不可缺少的运输工具。<br><br>在乡野间，纯朴的维吾尔大叔，戴着做工精细的帽子，肩头扛着坎土曼，赶着驴车走在乡间小路上；年轻的农妇坐在毛驴车上，怀里抱着孩子，双腿晃晃悠悠，头巾在风中飘动。<br><br>这些你随处可见的景象，成为新疆一道独特的风景线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBy1Q25G6AHwBEAAlhkQUUjW8261.jpg@!rw9"><br><br>库车老城的巴扎毛驴的集会库车的4万头毛驴，有3万头在老城巴扎上，1万头奔走在赶巴扎的路上。<br><br>男人坐在辕上赶车，女人、孩子、货物，全在车厢上。<br><br>车挨车、车挤车，驴头碰驴头，买卖都在车上做（摄影／叶金）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25G-ASZ_2AAaDfs0ojIk986.jpg@!rw9"><br><br>巴扎里不计其数的载着牲畜及各类农副产品的毛驴车，在主人的驱赶下穿梭在川流不息的人群中。<br><br>巴扎旁边干涸的河床里，更是云集着上百辆歇息的毛驴车，场面颇为壮观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBy1Q25G-Adl7VAAyCSVCp8Oo303.jpg@!rw9"><br><br><h4>通驴性的人</h4>我写过《通驴性的人》，写过《驴车上的龟兹》。<br><br>在长篇小说《凿空》中，我写了一群即将被机车替代的驴，在那个被石油井架包围的南疆阿不旦村，毛驴车依然是主要的运输工具，路上的驴蹄印比人的脚印多，蹲下看驴腿比人腿多，村庄的一半是驴的，一半是人的。<br><br>从远处听村里只有驴叫，走近了才能听见人声。<br><br>村庄的所有声音笼罩在驴叫声里。<br><br>驴一直用叫声抵抗机器的到来，第一台链轨拖拉机进村时驴跟在后面叫，胶轮拖拉机进村时驴跟在后面叫，小汽车和三轮摩托车进村时驴跟在后面叫，驴见不得比自己声音大的东西。<br><br>驴跟这些外来的机器比叫声，比了几十年，驴逐渐的没声音了。<br><br>这是我亲历的驴的末世。<br><br>我已好久没听到一声驴叫了。<br><br>我正在创作的小说《捎话》中，写了一头浑身刺满佛经，从于阗往喀什长途传送经文的驴。<br><br>那时信仰伊斯兰教的喀喇汗王朝和于阗佛国正进行着长达百年的战争，人和马的生命耗费其中，驴在一旁干农活，驮运柴禾谷物，斜眼看人打仗。<br><br>骑驴打不成仗，驴不会像马一样傻傻地为人冲锋陷阵。<br><br>驴遇事退缩。<br><br>那是千年前的毛驴。<br><br>我在龟兹佛窟壁画上看见过更早的毛驴，被一个听经的农夫牵着，偏头侧耳，和人一样虔诚用心，模样也跟现在的毛驴一样，鸣叫声肯定也一样，我相信驴没有改过口音。<br><br>变化的是人。<br><br>在新疆，我的写作总是绕不过驴，写着写着，就写到驴那里。<br><br>我自认是一个通驴性的人，我懂得驴，看一眼就知道驴想什么。<br><br>民间说“驴鬼得很”，意思是驴会想事情。<br><br>这里的生活，数千年来被人反复地想过，也被驴反复地想过。<br><br>只是我们不知道驴怎么想的。<br><br>驴的想法可能在它高亢的鸣叫里。<br><br>可是，驴叫声再大也没有用，人听不懂。<br><br>驴和人曾经是一根缰绳两头的动物，有时人牵着驴走，有时驴牵着人走。<br><br>人去过的地方驴都去过。<br><br>驴知道这个世界上的路。<br><br>驴也知道世上已经没有驴走的路了，卸磨杀驴，人不需要驴了。<br><br>这几十年里，我眼见驴从人的生活中消失，我写下《龟兹驴志》，那是驴的末世遗书。<br><br>以后大地上看不见驴时，人会在我的书里看。<br><br>当然，驴不会走到那一步，驴有脑子。<br><br>我相信人脑子也会多少想点驴的事。<br><br>北疆农村的驴，与牛马羊猪生活在一起，驴没啥地位，属于大牲口里的小牲口。<br><br>赶马车的看不起赶驴车的，赶牛车的也看不起赶驴车的。<br><br>北疆村庄多为汉人，村里也有几户哈萨克牧民，汉人种地，哈萨克人放牧，牛羊围着地边放，地越种越多，庄稼一直长到沙漠边、山边，牧场便从平原退到山区，牧民就进山了。<br><br>哈萨克牧民只骑马，不骑驴。<br><br>种地的汉人也喜欢骑马，拉运用马车牛车，马车跑得快，牛车能负重，驴没正经事干，养的也就不多。<br><br>',
'<h2>塔里木盆地</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBzFQ25GyAVRcoAA3Lcv3YJ7M287.jpg@!rw9"><br><br>塔里木河壮美的“野马之河”塔里木河是中国最大的内陆河，沿塔克拉玛干沙漠北缘由西向东流淌，全长约2200公里。<br><br>塔里木河的部分河段没有固定河床，河道分散穿插，蜿蜒曲折，被人们形容为“脱缰的野马”。<br><br>塔克拉玛干还是“胡杨的家园”。<br><br>严酷的沙漠和顽强的胡杨在千百年的时间里彼此对视和角力，形成了壮丽的景观。<br><br>近年来，由于塔里木河下游经常断流，胡杨林的生存也面临着严峻挑战。<br><br>摄影／李学亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBzFQ25GiAOACBAAjKfI-zAnk684.jpg@!rw9"><br><br>沙漠公路沙海中的跨海大桥塔里木沙漠公路是目前世界上在流动沙漠中修建的最长的公路。<br><br>南北贯穿塔里木盆地，全长522公里。<br><br>沿途风景壮美，除了大片胡杨林，还有黄龙闹海般的沙丘群，其“鳞甲”在阳光下熠熠生辉，给人以无限遐想。<br><br>从空中看，沙漠公路像一条游弋于茫茫沙海的黑色长龙。<br><br>为了防止道路被流沙吞噬，人们采取了各种防护措施，形成了阻、固、输、导、控的防沙体系，沙地上以芦苇草方格固沙，并竖立由尼龙网、芦苇排建造的阻沙栅栏，如千里锁链，牢牢缚住了强悍的黄色巨龙。<br><br>摄影／李学亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25GmATstYAAluIgUsRF8376.jpg@!rw9"><br><br>塔中沙漠油田塔里木盆地中的新宝藏塔里木盆地是中国最大的含油气沉积盆地。<br><br>目前已探明油气资源总量约为160亿吨油当量，被地质学家称为21世纪中国石油战略接替地区。<br><br>塔里木油田1989年建成投产后，逐渐成为中国西部的能源经济中心。<br><br>原油产量不断增长，天然气产量也从2004年的约14亿立方米猛增至2009年的181亿立方米，成为“西气东输”工程的主力气源之一。<br><br>图为沙漠深处的油田设施。<br><br>摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBy1Q25G2AcU-bAAQiVUS-lHU630.jpg@!rw9"><br><br>',
'<h2>新疆烽燧另类的长城</h2>在中国人的惯常思维里，“万里长城万里长”，西起甘肃嘉峪关，东到山海关；然而，根据国家文物局等机构2012年发布的长城资源认定资料，人们清晰地看到，新疆也拥有丰富而精彩的长城资源，其最西已抵达中国“西极”塔什库尔干。<br><br>与众不同的新疆长城，有着怎样特别的身份和传奇？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBy1Q25GaAdq3gAAUDyIeFY2E408.jpg@!rw9"><br><br>西域烽燧千百年的传奇烽燧是中国历史上重要的军事设施，根据不同敌情举放不同形式的烟火，其信息传递速度一昼夜可传达两千里。<br><br>新疆烽燧群的修筑与中央王朝统一国家，巩固边疆的举措密切相关。<br><br>图为巴里坤地区的一处古烽燧，这里地处古丝绸之路的要道，历朝历代在这里留下了数十处烽燧遗址。<br><br>有的高台下还筑有围墙，隐约可见房屋、马厩等生活设施遗存。<br><br>图为星空下的巴里坤烽燧遗址。<br><br>摄影／陈志勇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBzFQ25GeAS3YaAAl2IhPsRrA873.jpg@!rw9"><br><br>牧场烽燧解甲归田听牧歌伴随着远去的时光，古老的烽燧早就淡出了风云变化的舞台，大地上只剩下一个个被风化的黄褐色土台，只能分辨出大概的轮廓。<br><br>羊群在烽燧旁悠闲地吃着杂草，牧人则在烽燧下休憩。<br><br>此刻的烽燧，像是解甲归田的老兵，淡泊而宁静。<br><br>图为阜康市滋泥泉子镇一带的烽燧遗址。<br><br>摄影／郝沛这绵延高大的墙体，似乎生来便和封闭、对峙、战争、紧张密切相连。<br><br>而说起新疆的长城，一般人的疑问会是：新疆也有长城吗？<br><br>嘉峪关距离新疆还远着呢吧。<br><br>关于新疆，唐边塞诗人岑参曾写过这样的诗句：“浑驱大宛马，系取楼兰王。<br><br>曾到交河城，风土断人肠。<br><br>寒驿远如点，边烽互相望。<br><br>赤亭多飘风，鼓怒不可当。”<br><br>这里面的“驿”、“烽”、“亭”，透漏了新疆长城的秘密。<br><br>为新疆长城确实存在正名的，还有我国著名的文物学家、长城学家罗哲文先生等人。<br><br>约在十多年前，罗先生曾在一次采访中指出“新疆境内也有长城，汉朝时长城便由玉门关西延至盐泽（罗布泊）地区”。<br><br>他的这一观点拓展了长城的概念，也在诸多古籍、长城研究者和国外探险家的书中得到了印证。<br><br>',
'<h2>杏花新疆的新象征</h2>新疆是我国杏树栽培面积最大的省区，每年的初春，新疆被由南向北次第开放的杏花渲染成粉色。<br><br>当杏花怒放在河谷中、雪山下的场景进入公众的视野，当新疆人与杏的渊源为众人所了解，“杏花春雨江南”的文化符号的地位还能固守下去吗？<br><br>杏花到底应该是江南的象征还是新疆的象征？<br><br>新疆的杏花有着怎样独特的景观和坚毅的品格？<br><br>或许在作者的文字中，我们能够找寻到答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBy1Q25FmAUOKiAAq6SbcSja4817.jpg@!rw9"><br><br>伊犁河谷春天是杏花带来的伊犁河谷两侧的天山山坡地带，分布着多种起源古老的野生果树树种。<br><br>进入4月，天气转暖，野杏最先感知到温度的变化，迫不及待地把花朵挂满枝头，拉开伊犁整个花季的序幕。<br><br>新源县吐尔根乡北部的杏花沟，杏花怒放的场面是伊犁河谷中最气势磅礴的，杏花如来势汹涌的潮水，爬上山坡、深入沟谷。<br><br>草原的新绿搭配杏花的粉嫩，再点缀以牧民的茅舍和悠闲的牛羊，春色就这样被演绎得夸张大胆而又恰到好处。<br><br>摄影／王伟<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBzFQ25FmADXIgAANftGT4cck782.jpg@!rw9"><br><br>对新疆杏花的关注，缘于这样一件事：我曾在微博上转发了一张图片：缓缓起伏的丘陵台地，草地如绿色的锦缎披覆其上，竟无一处裸露出土与石，如茵的草地上一片片杏树正值盛花期，灿烂的杏花，或粉或红或白，如烟似霞像雾。<br><br>因为是野杏，树木既不成行，亦不入列，只是任意地生长在山坡上，间或有一两间土屋和三四只牛羊点缀在花海里。<br><br>这个地方是伊犁新源县的吐尔根乡。<br><br>图片在网上被转发了一万多次，说明这个地方确实吸引人。<br><br>欣赏这张照片时，我发现了一个问题：山坡上的杏树竟然都是倾斜的。<br><br>按理说，树木的主干总是朝上长，具有“背地性”，显然，吐尔根的杏树违反了规律。<br><br>难道这张图片是PS（后期加工处理）的？<br><br>图片的摄影师向我保证，他绝对没有PS图片，并且邀请我去那里实地验证杏树是怎样生长的。<br><br>我想在杏花开放的时节去，这样既赏了杏花，又能搞清楚那里的杏树到底是不是斜着长的。<br><br>伊犁的朋友告诉我，吐尔根的杏花在每年4月15日前后开放。<br><br>今年4月7日，我打电话询问吐尔根杏花是否要开了，没想到对方告诉我：杏花已经谢了。<br><br>原来今年杏花开得早，3月25日前后就开花了，盛开的杏花又因一场突如其来的雪凋谢了。<br><br>这件事让我很失望，也知道了新疆的杏花是与风雪联系在一起的。<br><br>杏花既然谢了，我就不想去了，杏树是否斜着长，以后再验证。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBy1Q25GOAEoQLAAFJB2Gg-Zw334.jpg@!rw9"><br><br>为了赶时间，编辑部一行人天不亮就出发了，车灯照亮了山路两侧的高大野草。<br><br>摄影／王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBzFQ25GOACWUrAAgiZE_ylus011.jpg@!rw9"><br><br>吐尔根杏花沟一场迟到的“约会”为了求证吐尔根的杏树是否是倾斜的，主编单之蔷曾几次计划亲自前往考察，却总是错过，直到8月才得以实现愿望。<br><br>在当地摄影师姜卫的帮助下，单主编和编辑部的两位编辑来到吐尔根杏花沟的杏树林中，自制工具进行测量，验证了吐尔根的杏树树干的确是斜着的。<br><br>摄影／王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBzFQ25FmAbmYYAApljLdnT4M031.jpg@!rw9"><br><br>到达目的地后，单主编来到树下，其“直立”的身体与“斜立”的树干形成鲜明对比。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBzFQ25F6AJr2NAAhPdF5QTu8039.jpg@!rw9"><br><br>单主编与编辑部的两位编辑用简便易行的“铅垂法”验证杏树是否倾斜。<br><br>摄影／姜卫<h4>伊犁河谷有一条杏花景观长廊</h4>转眼到了8月，为了别的事情我到了伊犁那拉提草原，一天忽然想起吐尔根的杏花，因为吐尔根离这里很近，我还是想去一趟，去验证杏树是否是倾斜着生长。<br><br>当地的摄影师姜卫拍摄吐尔根的杏花近20年，他开车带我们前往。<br><br>我们先是沿着公路从东向西到达新源县城，然后拐向北边的山谷，很快就离开了公路，进入了两边都是高大野草的山路。<br><br>',
'<h2>天山南北古道上天赐峡路 人马踏捷径</h2>古时候的“丝绸之路”进入新疆后形成了四通八达的交通网。<br><br>今日交通版图上的公路几乎已经覆盖了东西方向的古道。<br><br>相比之下，南北方向的古道还保持着神秘感。<br><br>新疆作家毕然实地考察了乌孙、夏特、白水涧、车师四条古道，并试图赋予它们以新的内涵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBzFQ25FKADHCaAAeROmmSFkg942.jpg@!rw9"><br><br>木扎尔特冰川夏特古道上最冷艳的画卷众多天山古道中，夏特古道是危险系数最高的徒步探险线路，这条贯穿天山南北古隘道美丽而冷酷——“美丽”来自鲜花盛开的夏特河谷，“冷酷”则缘于漫长的木扎尔特冰川。<br><br>¿冰川绘制的冷艳画卷，是探险者向往的天堂。<br><br>木扎尔特冰川大约形成于数万年前的第四纪，是夏特古道上最难穿越的地带。<br><br>冰谷之中，神秘的古道穿越高山垭口、激流、谷地、古堡，伴着满山遍野的花香和红色的沙棘丛，静静地等待着挑战者的到来。<br><br>西汉武帝时期，张骞两次“凿空西域”，掀开了东西方之间的最后一幕珠帘，长达万余公里的“丝绸之路”被车马、驼队一步步“踩踏”出来。<br><br>“丝绸之路”的东段和西段的线路基本是平直、单一的，到了新疆所在的中段部分，往往是多线并行、纵横交织。<br><br>因为天山山系众多山脉阻隔，“丝绸之路”从天山东段开始，一线分为三支，形成北线、中线、南线3条干道，最后又在天山西端交会。<br><br>天山交通网络的形成，一举奠定了西域的“丝绸之路”枢纽地位。<br><br>如果说东西走向的道路是支撑新疆交通的骨架，那么南北向道路则让这副骨架变得有血有肉。<br><br>在自然与人类合力之下，天山腹地中诞生了近20条堪称“天路”的南北向古道，它们几乎是由探险先驱用脚步“踩”出来的。<br><br>据新疆史上最早方志《西州图经》记载，仅在天山东段方圆几百里范围内，就有 9条通道。<br><br>近10年以来，我曾多次进入天山腹地去寻找消隐的古道，并详细察看最具代表性的4条：古乌孙至温宿国（今昭苏—阿克苏）的夏特古道、古乌孙至龟兹国（今特克斯—库车）的乌孙古道、交河古城（吐鲁番境内）至乌拉泊古城（今乌鲁木齐西南郊）的白水涧道、西州（西域都护府驻地，今吐鲁番地区）通庭州（今吉木萨尔县境内）的车师古道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25FOAPo0YAATAzu2mBzE152.jpg@!rw9"><br><br>夏特古道美丽与恐怖并存的“天梯”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25FiAE-n5AAZ7Czve5Cg331.jpg@!rw9"><br><br>汹涌暴虐的冰河探险路上的最大杀手7、8月间行走夏特古道，最危险的是木扎尔特冰川和冰川融化形成的木扎尔特冰河。<br><br>这个季节气温升高，冰川融水形成的冰河是阻碍探险者的最大杀手。<br><br>2001年8月14日，探险家董务新率领的登山队途经此地，他本人不幸被汹涌的河水夺去了性命。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBzFQ25FOACTNJAAdRs9z7BBk464.jpg@!rw9"><br><br>山河夹缝中的栈道见证了古道的几度兴废历史上的夏特古道曾发挥着极其重要的作用，是沟通伊犁河谷与南疆的最便捷通道，它最兴旺的两个时期是隋唐和清代。<br><br>清政府曾在古道北段设“沙图阿满军台”，“夏特”一词即从“沙图”转化而来。<br><br>蒙古语中，“沙图”意为梯道，“阿满”意为门，合起来的意思就是“梯门”。<br><br>一路上那些多次重修的古栈道，见证了夏特古道的几度繁荣和沉寂。<br><br><h4>夏特道：夺命“天梯”，为伊犁开发立下了汗马功劳</h4>“美丽而冷酷”是探险家王铁男对于夏特古道的深刻体会。<br><br>几年前的一次徒步穿越时，他的好兄弟董务新就是在那里遇难的。<br><br>夏特古道，既有天堂般的诱惑，也有地狱般的凶险。<br><br>因为屡屡出现伤亡事件，古道有了“死亡之谷”的名号。<br><br>',
'<h2>葡萄干玛瑙火山的泪,捡石者的泪</h2>中国西北的戈壁滩上盛产玛瑙，数百万年的风沙侵蚀打磨，让这些原本平凡的石头变得光亮润泽。<br><br>这几年，新疆哈密淖毛湖等地出产的“葡萄干玛瑙”受到收藏者的关注和喜爱。<br><br>如今新疆的“葡萄干玛瑙”几乎被人捡尽，本文作者为我们讲述了这种“非主流宝石”的身世命运，它或许能让我们对戈壁滩上的美丽石头有所了解，并对这种资源的合理利用有所思考。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBy1Q25EyAHgVWAAZdjxML8m8402.jpg@!rw9"><br><br>哈密的戈壁滩曾经散落着彩色玛瑙在天山东部的哈密伊吾县，湖畔的壁滩一片寂静。<br><br>这一带曾经散布着很多外形多变、色彩绚丽的玛瑙颗粒，近几年来，它们几乎被捡石者采尽。<br><br>我们有幸曾经见过这片戈壁滩遍布玛瑙时的样子，为了还原当年的场景，我们的摄影团队把产自此地的玛瑙粒带回故乡，记录下它们在阳光下闪耀，接受风沙洗礼的过往时光。<br><br>摄影／耿艺在新疆游历了多日，我回到乌鲁木齐，打车奔向机场。<br><br>司机是个戴鸭舌帽的维族中年男人，看衣着家境殷实无忧，我留意到，他手中把玩着一块和田玉料和一串非常别致的玛瑙。<br><br>对于价格不菲的和田玉料，我毫无兴趣，而那串玛瑙让我心头一喜：那玛瑙浅黄、深褐、黄绿色半透明，一粒粒长圆形非常匀称，颗粒状或叶脉状的皱褶表皮，如同新疆盛产的甜美葡萄干，那维族汉子用黑色绳子将十几粒玛瑙串起，简简单单，却透着一股浓浓的“新疆范儿”。<br><br>开口问价，和田玉籽料一万五，葡萄干玛瑙五千元——我心中从此种下一个名字——葡萄干玛瑙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBzFQ25E2AZdTCAAOb0OkJIao075.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25E2AdrVKAAXLjQayyUs781.jpg@!rw9"><br><br>戈壁玛瑙万变的火山舍利子中国西北的戈壁滩上散落的玛瑙，主要是因亿万年前的火山喷发而形成。<br><br>有猜测说，由于岩浆运动，当时海底的火山喷发形成玛瑙雨，玛瑙雨下落并迅速冷却形成颗粒。<br><br>随着海水的浸泡、地壳的变动以及后来风沙的磨砺，玛瑙形成不同的色泽形状，有的如松花蛋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBy1Q25E2AdJ6GAAR9QrTLSzU361.jpg@!rw9"><br><br>有的如冰糖、桑葚，但其中最著名的当属像极新疆葡萄干的这一种。<br><br>摄影／张超<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBy1Q25E6APAL5AAGTvKabol4812.jpg@!rw9"><br><br>七颗葡萄干孰真孰假如今已知的葡萄干玛瑙产地中，以新疆哈密淖毛湖、巴楚黑山以及阿勒泰地区出产的籽料品质最佳。<br><br>除了色泽纯正鲜亮，一些葡萄干玛瑙甚至可以以假乱真，见到它们你立刻就会知道这类玛瑙为什么以葡萄干为名。<br><br>一粒产自淖毛湖的玛瑙，被混进了几颗从喀什大巴扎买回的葡萄干中，你能准确地将它找出来吗？<br><br>摄影／张超<h4>火山和戈壁</h4><h4>——葡萄干玛瑙的加工厂</h4>新疆产玛瑙，并不是什么新鲜事。<br><br>玛瑙是一种具有纹带结构的二氧化硅胶状矿物，在中国玛瑙分布广泛而且产量很大，除了有着悠久文化历史的南红玛瑙等少数种类，大多数玛瑙在市场上价格低廉。<br><br>在北京的十里河、报国寺、潘家园等古玩市场甚至一些小商品批发集散地，总能寻觅到一些摊位出售一盆一盆的玛瑙料，很多形状不规则的玛瑙粒价格从几元至十几二十元一颗，挑选些打孔制成手串，价格不过二三百元，一条项链也只要五六百元便可拿下。<br><br>这些多被用来做手串和项链的玛瑙中，相当一部分产自中国西北的戈壁滩，玛瑙商人习惯称它们为阿拉善玛瑙，其产地主要是内蒙古西部的阿拉善地区，另外也有一些来自呼伦贝尔草原的湖畔以及蒙古国的戈壁、湖泊。<br><br>对于这类石材的认识，人们基本定位于低端，只图玩个新鲜，并无太多讲究。<br><br>可是产自新疆戈壁滩的葡萄干玛瑙，境遇则完全不同。<br><br>如今市场上，一粒上好的葡萄干玛瑙能卖到数百元，如果甄选若干做成项链、手串，则可叫到几万元的价格。<br><br>这让很多人不解，普遍廉价的戈壁玛瑙，如何更有这样一个类群异军突起，卖到这样高的价钱？<br><br>我曾有幸见过极品的新疆葡萄干玛瑙，无论从哪个角度说，都不会与市面上几十元的料相提并论。<br><br>首先这些玛瑙色彩极为丰富，色系变化多端，黄色系和褐色系居多，绿色系和白色系次之，红色系和紫色系较少。<br><br>即便是较多的黄色系，也有柠檬黄这类稀少品种。<br><br>其次是形态规则可爱，这些玛瑙大多呈球形、卵圆形、扁圆形。<br><br>球形如糖豆；卵圆形如枸杞；扁圆形则最像葡萄干，若是将扁圆形的淡黄色玛瑙混入葡萄干中，一眼看上去很难辨别出来。<br><br>第三，这些玛瑙的表皮颇具特色，多由一个个小颗粒组成，业内叫做“鱼籽皮”，还有一些具有叶脉般的表皮，业内称为“筋脉”，这些极品的新疆葡萄干玛瑙的最长直径大约在1厘米左右，托在手掌，让人惊叹为何大自然能够塑造出如此精致动人的艺术品。<br><br>',
'<h2>伊犁河谷八百里的景观长廊</h2>新疆广袤的大陆性荒漠干旱区中，温润的伊犁河谷成为与众不同的“绿色走廊”。<br><br>随着旅游升温，这块边陲宝地成为众人向往之地。<br><br>本文作者在伊犁定居多年，通过长期观察和实地行走发现：伊犁河谷的景观分布密集，早已超越“景点”或“公园”的概念——它是一条800多里长的景观走廊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25EKALfenAAb8N18WPPI096.jpg@!rw9"><br><br>伊犁河水一条绵长的发辫空中航拍时，伊犁河辫状水系全貌被淋漓尽致地呈现出来。<br><br>闲暇时光里，这条遍布绿树红花的长廊，是静心养性的好去处。<br><br>如果你来到伊犁河边漫步，最好是光着脚，在开满鲜花的河畔漫无目的地行走。<br><br>陌上花开缓缓归，一路行来一路歌。<br><br>此时，河岸上会飘来阵阵沙枣花香。<br><br>走累了，人们可以席地而坐或直接躺倒在细沙上，或闭眼小寐，或陶醉其中。<br><br>摄影／李翔第一次目睹伊犁河的真容，是在一个大雾朦胧的冬日。<br><br>一场罕见的大雪刚过，我从居住地乘3路公交车直奔伊犁河畔。<br><br>站在伊犁河大桥上俯瞰，水面空气的能见度很低，只见一小股河水安静地在桥下流淌——让我惊讶的是，冬日伊犁河的水是那样文静，文静得像一位待嫁的闺秀。<br><br>那一次，伊犁河带给我的是朦胧美。<br><br>然而，初来乍到的我看到的只是伊犁河的某个侧影，完整的伊犁河水绝非涓涓细流——它是一条全长1236.5公里（我国境内伊犁河长442公里）、且拥有众多支流的长河，长度甚至超过了许多外流区的大河。<br><br>西去的河水一直奔流到哈萨克斯坦境内的巴尔喀什湖，才停住了步伐。<br><br>因为自小生长在江南，即使到了新疆多年，我仍对故土不能释怀。<br><br>在伊犁河畔待久了，才慢慢发现：这里的村镇、草原、农田等都由河水串联、浸润着，在被遗忘的卡赞其老街里，竟还保留着西域罕有的“小桥—流水—人家”景观。<br><br>至此，长久以来的思乡病渐渐痊愈了。<br><br>不过让我感到惭愧的是：在伊犁地区待了七八年，竟没有一次到河谷中深入考察过。<br><br>为弥补遗憾，两年前的一个夏天，我终于有了时间来实施憧憬已久的计划：沿河谷的每条河道慢慢行走，细细观赏其间的一草一木、一牛一羊。<br><br>我和几位朋友从伊宁市出发向东北行驶，先是进入伊犁河的支流喀什河流域，迎接我的是唐布拉草原和漫山红花；转头向东南方，顺势进入一山之隔的巩乃斯河流域，河岸排列着那拉提草原、野果林、杏花沟；继续往西翻过特克斯达坂进入特克斯河，库尔德宁的雪岭云杉像绿色屏风，喀拉峻草原似五彩绸缎，昭苏草原下成了金黄的花海。<br><br>我为自己的迟来后悔不已：原来，完整的伊犁河谷并非是一条单一的河谷——它是由干流河谷和3条主要的大支流喀什河、巩乃斯河、特克斯河组成的河谷群，每一道沟谷里，都隐藏着常人难以想象的精彩。<br><br>',
'<h2>巴音布鲁克草原骑马才能到的家园</h2>巴音布鲁克草原位于天山山脉中部，四周环绕的高山，如众星拱月般将巴音布鲁克托起，形成了新疆面积最大的高山草原。<br><br>历史上，这片草原曾哺育过匈奴、突厥等古代民族，从13世纪成吉思汗西征起，这里是蒙古许多部族的驻牧之地。<br><br>现在生活在这里的主要居民是蒙古族土尔扈特人，他们又在这片草原上演绎着怎样的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBzFQ25D6ADPXqAAfk8lmzvO0628.jpg@!rw9"><br><br>河水滋养的草原巴音布鲁克是蒙古语泉水丰饶的意思，开都河宁静地淌过草原，又匆匆地流走，滋养着这片土地。<br><br>蒙古族热爱河，敬重河，不在河里洗脏东西、不倒脏水、不修堤坝水库。<br><br>所以草原上那些马能踏过去的河可以流淌上千公里，河水到下游还能饮用。<br><br>摄影／姚新根我第一次接触巴音布鲁克草原的方式很特别，那是在1996年。<br><br>我当时在中央民族大学上学，学校里的蒙古族男同学非常惹眼，女生们常常围着他们套近乎。<br><br>那年在北京举行的蒙古族那达慕活动结束后，晚上要放两部关于蒙古族的电影。<br><br>不知哪位女生，竟然从蒙古族男同学那套到了电影票，我们全宿舍女生一起骑上自行车，在初夏的北京大街上一路骑到广播剧场。<br><br>当时电影院里，一千多蒙古族青年坐在一起，这种经历非常特别。<br><br>那天两部电影的其中一部就是《悲情布鲁克》。<br><br>现在回忆起来，我不记得大家对表达爱情、友谊、亲情的镜头有特别强烈的反应，但是，每当银幕上出现辽阔的草原时，电影院里就会响起热烈的掌声。<br><br>而当有着蜿蜒河曲的巴音布鲁克草原出现时，蒙古族同学甚至集体发出“轰”的一声惊叹。<br><br>那是我第一次体会到蒙古人对草原那种神奇的深入骨髓的热爱。<br><br>在回宿舍的路上，我们一直在讨论，为什么那些蒙古族同学总是在没有任何情节的草原画面出现时鼓掌？<br><br>那个有弯曲大河的草原在哪里？<br><br>从那个时候起，我就希望有一天可以去到那个遥远的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBy1Q25D6ANR9IAAi4GDruoOc140.jpg@!rw9"><br><br>独山子峡谷  摄影／程春<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBzFQ25D6AP5AuAASXG2oDZoM546.jpg@!rw9"><br><br>那拉提牧场  摄影／李学亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8D/wKgBzFQ25EGAGJALAArab9j8vEk727.jpg@!rw9"><br><br>那拉提山  摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25D6AQuBYAAk-zf3PK7A922.jpg@!rw9"><br><br>巴音布鲁克草原  摄影／程春<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25D-AF0K9AAYhlmimhZE153.jpg@!rw9"><br><br><h4>巴音布鲁克草原是天山的心脏</h4>《悲情布鲁克》的取景地在新疆的巴音布鲁克草原，位于巴音郭楞蒙古自治州和静县西北部。<br><br>2000年我第一次去巴音布鲁克草原时，为了能看到天山南北坡的景观，我们从库尔勒出发，向东北从甘沟翻过天山到达乌鲁木齐，然后沿着天山北坡一路向西，经伊犁进入巴音布鲁克草原。<br><br>我发现天山东部的甘沟一带非常荒凉，裸露的沙石上寸草不生，而当我们从伊犁溯河而上进入那拉提时，山坡上是森林，山顶和山脚是牧场，风景令人迷醉。<br><br>但是过了那拉提山的山梁进入巴音布鲁克草原，一下子就平旷了起来，既没有了茂密的森林，也没有裸露的沙石，正好处在过渡带上，又是一个独立的生态系统。<br><br>',
'<h2>博格达峰与五岳同尊</h2>位于东天山（天山以博格达山为界分为西天山和东天山）的博格达峰，一直以其高耸的山峰、丰富的垂直自然带景观而为人所熟知，却鲜有人提及其文化意义。<br><br>自古以来，博格达峰犹如西域的地标，不同的民族向它走来，不同的文明在这里交汇。<br><br>人们将其视作神山，从周穆王赴天山祭天开始，祭祀博格达峰的活动持续了数千年。<br><br>它不仅仅是地理意义上的高峰，更是人们精神的峰巅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8E/wKgBy1Q25DmALFriAANYC9NAE0A117.jpg@!rw9"><br><br>古代祭天之所在天山的诸多山峰中，博格达峰并非最高峰，然而它的名气却远在其他山峰之上。<br><br>从古至今，它一直被人们视为神灵而加以膜拜。<br><br>乾隆皇帝曾派大臣上博格达祭拜，并颁布祭文感谢博格达护佑疆土金瓯无缺。<br><br>一直到民国时期，新疆每年都要举办大规模的祭拜博格达峰活动。<br><br>东有五岳，西有博格达峰我在天山脚下出生，这座大山陪伴我半个世纪。<br><br>我走到哪里，山都在望我。<br><br>她望我的时间远长于我望她的时间。<br><br>我是她看着长大的。<br><br>我跟外地朋友说，你到新疆第一眼看见的肯定是天山，而印象最深的必定是东天山的博格达峰，在飞机降落乌鲁木齐的前20分钟，三峰并列的博格达雪山出现在机翼下方，她是山顶上的山，像一只张开的巨手，被群山托举伸向茫茫云天。<br><br>而你坐火车一到吐鲁番，撞入眼帘的也是博格达峰。<br><br>她肃穆地竖在那里，你看与不看，她都在眼前。<br><br>你绕不过去。<br><br>新疆人自豪地称自己为“天山儿女”，无论生活在北疆（以天山为界，新疆分为北疆和南疆）准噶尔盆地，还是南疆塔里木盆地，天山都在眼前。<br><br>这座山太大太长，东西穿过整个新疆。<br><br>南坡耕种，北坡游牧。<br><br>山南山北滋养出两种不一样的生活。<br><br>',
'<h2>天山山区空中看新疆</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBzFQ25DeATtG_AAepxg2Xi-I948.jpg@!rw9"><br><br>托木尔峰傲视天山的冰山之王长约400公里的天山南脉自西南到东北横亘，成为阻隔塔克拉玛干沙漠干热气流的天然屏障。<br><br>南天山有十几座海拔超过6000米的雪峰，海拔7443米的托木尔峰是最耀目的一座——它不仅是南天山的王者，也是整个天山山脉的最高峰。<br><br>从航拍飞机上远望，以托木尔峰为首的群峰像银蛇一样在嶙峋怪石和绝壁万仞间飞舞、翻腾，是天山山区之中最壮美的图景。<br><br>托木尔峰地区是天山雪峰最密集的区域，发育了500多条现代冰川，有新疆水量最大的两条河——伊犁河、塔里木河的重要源头。<br><br>所以，它是天山为新疆贡献的一座巨型水塔。<br><br>摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBy1Q25DiAAl4QAAk59V7Cpfk641.jpg@!rw9"><br><br>萨尔布拉克沟伊犁河谷中的金色长廊相比特克斯河等大支流，流经霍城县的萨尔布拉克沟（萨尔布拉克河）显得特别纤细。<br><br>尽管如此，当摄影师在空中拍摄时，这条沟谷呈现出特别惊艳的景色。<br><br>摄影师赖宇宁的镜头从空中捕捉到了河谷最壮观的长卷：一个个山村分列河沟两侧，附近坡地上的旱地小麦刚刚成熟，被道道水渠分割成金黄色块，将河谷变成了一条金色长廊；村庄前后，绿色防护林地呈棋盘状排列，跟周围麦田形成鲜明对照。<br><br>萨尔布拉克沟不仅有诗画般的景观，也是伊犁的一处重要粮仓。<br><br>出生在这里的歌手以这样的歌词赞美它的富饶：“你从雪山流来/流进我的村落/美丽的萨尔布拉克河/我故乡的河/你让鲜花像原野的烈火/你让林海翻绿色的浪波……”摄影／赖宇宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8E/wKgBy1Q25DmAc75bAAs-ZK2pH34999.jpg@!rw9"><br><br>哈密星星峡巨斧劈出的东天山门户放在古代，金庸小说《书剑恩仇录》的主人公陈家洛一定是个好导游。<br><br>当他走出河西走廊刚入新疆地界，就引出了美丽山色：“山石间云雾弥漫，似乎其中别有天地，再奔近时，忽觉峭壁中间露出一条缝来，白马沿山道直奔了进去，那便是甘肃和回疆之间的交通孔道星星峡。”<br><br>哈密境内的星星峡扼守新疆与甘肃交界处，是天山东段山脉中的一处隘口，曾是丝绸之路上的咽喉通道，如今此地则有兰新公路穿行，是甘肃进入新疆的门户之地。<br><br>从这张航拍图上看，星星峡的幽深壮美一览无余。<br><br>清代诗句“巨斧劈山肤，山灵骨筋粗。<br><br>当车轮磔格，振策马踟躇”生动描述了此隘口之险。<br><br>摄影／田捷砚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8D/wKgBzFQ25DeAIyU1AASSnZv7HL8356.jpg@!rw9"><br><br>博格达峰引人膜拜的神灵之山单看5445米的海拔高度，博格达峰在天山中并不算突出，但它的文化意义远远超过其他高山。<br><br>从先秦开始，它已被祭祀、膜拜了数千年。<br><br>历代世居于此的百姓也将其视为神山——博格达源于蒙古语，原意就是“神灵”的意思。<br><br>终年覆雪的博格达峰由3个峰尖紧依组成，铺展成了一片梦幻的雪海。<br><br>晴空里，博格达峰常常被白色云团簇拥，好比银色的巨塔戴上了巨大的雪帽。<br><br>白云与冰峰的组合，时而像飘拂的缎带，时而如盛开的白莲。<br><br>雪线附近生长着雪莲等多种花卉，这些娇艳的植物，让寂寞的雪域充满了生机。<br><br>摄影／宋玉江<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8F/wKgBzFQ25JaAK_JkAATZHo_hv68125.jpg@!rw9"><br><br>',
'<h2>新疆古城</h2>在新疆，有许多散落在荒原和绿洲上的古城废墟，其数量之多，历史之深厚，让人印象深刻。<br><br>然而，人们却往往忽视了它们的一个特别之处——城址形状。<br><br>根据考古学者的研究、梳理和分类，除了和中原地区城池相似的方城外，新疆还拥有许多圆城、不规则形城……这些形状各异的古城，像是留在大地上的一个个谜题，带领我们走进新疆的悠远岁月。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8E/wKgBy1Q25DaAQuVkAAwvjHzmzIg352.jpg@!rw9"><br><br>高昌故城西域的超级都市高昌故城位于吐鲁番市东40公里火焰山旁，是丝绸之路上的历史名城。<br><br>西域历史上发生的诸多重大事件，都和高昌有着千丝万缕的联系，是西域大地古城中的超级都市。<br><br>高昌故城是一座方城，历史悠久，从汉代的“童年”到明初的“晚年”，历经高昌壁、高昌郡、高昌王国，唐西州和高昌回鹘等数个时期。<br><br>高昌城内大多是夯土建筑，布局大致和当年的长安城相仿，分为内城、宫城和外城三部分。<br><br>凭借遗址的轮廓，亦能想象出它往日的雄伟。<br><br>摄影／黄彬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8D/wKgBzFQ25DWAd8YOAAc46yfEde8313.jpg@!rw9"><br><br>高昌废墟昔日的国际都市西行取经的唐玄奘曾与高昌王麹文泰结拜为兄弟，留下一段千古佳话。<br><br>这里出土有许多汉文、古突厥文、古波斯文、回鹘文、粟特文、蒙古文的文书、碑刻和经卷，是研究古代西域历史乃至世界文化的重要史料。<br><br>19世纪末进入高昌故城的俄国探险家曾惊呼，这是“一个如罗马一样的废墟！”。<br><br>摄影／黄彬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8D/wKgBy1Q25DWAf_4AAAO_ULKBZ6Y360.jpg@!rw9"><br><br>由于独特的保存条件和历史环境，新疆现存诸多古城遗址。<br><br>新疆的古城址规模不一，形制多样。<br><br>有的城为内外两重，有的城址规模宏大，为外城、内城、宫城三重城。<br><br>城垣有夯筑、泥块（石块）垒砌、版筑、砌筑、夯筑与柳枝错层间筑等多种结构，大多因地制宜，就地取材，以生土建筑为多，个别用石材。<br><br>其中圆形城有营盘古城、安迪尔古城、尼雅南方古城、阿孜干古城、琼库勒古城等，典型的方城有楼兰古城、罗布泊南（LL/LE/LK）古城等。<br><br><h4>一座刚刚“醒来”的古城</h4>2012年，又一座古城浮出了沙海！在地球奥秘不断被探知发现，好奇的人类已经恨不得要到火星上去发现点什么的时代，塔克拉玛干沙漠中心的斯皮尔古城在沉睡1800年之后，抖抖身上的沙子醒来了，它加入新疆数百座古城遗址的行列，给人们带来了诸多的惊喜。<br><br>这场不期而遇是这样的——2012年秋季，中国社会科学院新疆考古队与新疆策勒县文化局联合组队，沿着从昆仑山发源、流入塔克拉玛干沙漠便消失不见的达玛沟水系向北深入沙漠腹地考察，漫漫流沙之中，考察队与残破而傲然突兀的斯皮尔古城城墙相遇了。<br><br>中国社会科学院新疆考古队队长巫新华是如此评价这次发现的——一座“首次发现，保存完好，时代甚至要早于著名的楼兰城”的古城再现于世。<br><br>考古学者绘制的城址图展现了它曾经的身形。<br><br>',
'<h2>红层新疆的大风景</h2>作者和摄影师的新疆之旅，一再与红层景观相遇。<br><br>奔向中国最西端一户牧民家时，他们无意间走上了中国的红层大道，看到了红层中的县城——乌恰；当他们穿越东帕米尔高原，走进叶尔羌河谷寻找杏花村时，他们又与红层相遇；当他们历经艰险，冲出西昆仑的崇山峻岭，走出山口时，发现西昆仑以五彩斑斓的群山向他们告别。<br><br>甚至当他们坐上飞机飞往北京时，机翼下，鲜红的群山起起伏伏……这究竟是偶然的巧合，还是应该感谢上帝给他们安排的奇遇？<br><br>看他们如何说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBzFQ25B-AbDi6AAmZhJ6_9_g474.jpg@!rw9"><br><br>新疆处处是红层新疆的大漠、雪山和草原如果没能带给你多少惊喜，那么遍布新疆南北的红层，一定会让你感到意外。<br><br>这些红色地层分布在天山山麓、西部山岭、盆地边缘甚至沙漠腹地。<br><br>亿万年以来沉积环境的变化造就了地层中不同化学元素的积累，显现出深浅不一的色带，地壳的构造运动使得原本水平的地层发生不同角度的倾斜和抬升，流水的切割和风沙的吹蚀，将这些延绵不绝的彩色条带暴露于地表。<br><br>俯瞰红层大地，犹如画家恣意挥洒的画作。<br><br>摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/90/wKgBy1Q25JaAahSRAAaitcnWAk8480.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBy1Q25CKAJWVdAAnEBNonnkc369.jpg@!rw9"><br><br>陈安泽中国地质科学院研究员<h4><i>红层</i></h4><h4><i>到底是什么？<br><br></i></h4><i>目前对于红层的概念还没有一个准确的定论，包括地层的年代、红的程度，都没有严格的规定，我们所讲的红层是一个广义的概念。<br><br>全球范围来讲，比较老的红层是指欧洲北爱尔兰、英格兰等地的晚古生代泥盆纪红色砂岩层。<br><br>我国东南地区普遍分布的丹霞层，应当是指白垩纪的红色砂砾岩层，同样属于红层。<br><br>而相对于南方的丹霞层，新疆范围内的红层地貌往往更加年轻，是属于白垩纪—新近纪的砂砾岩和泥岩地层，岩石中砂和粉砂的含量更高，岩石的固结程度相对较差。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBy1Q25COAb2j_AAQH0IrpXho442.jpg@!rw9"><br><br>范晓四川省地矿局区域地质调查队  教授级高级工程师<h4><i>新疆红层</i></h4><h4><i>分布在哪里？<br><br></i></h4><i>我国西北干旱区的这种特殊砂岩地貌，包括从白垩系至下第四系的红、黄、灰等色调的碎屑岩形成的地貌，主要分布在中低山、丘陵以及平原浅丘地区，其地貌类型是渐变和过渡的，相互之间没有十分准确的界限，大体可按照平原浅丘区和丘陵山地区进行划分。<br><br>雅丹地貌可认为是这类地貌在平原浅丘区的表现形态。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBy1Q25CGAdwAtAADTZndHMWE041.jpg@!rw9" height="144" width="282"><br><br><h4>托木尔峰下，</h4><h4>血红的峡谷，血红的河</h4>雨越下越大，峡谷中本来是平坦的红沙铺就的谷底，忽然冒出了一条条水色鲜红的河流，且有水越来越大的趋势。<br><br>在红色河水的追赶下，我们的车疾驰着，好似一次亡命之旅。<br><br>终于冲出±±口，上了公路，我们安全了。<br><br>就在此前的中午，当峡谷中刚刚开始出现雨点的时候，就有当地人提醒我们赶快撤离，当时还有些不解，但驾车驶离不久我们便明白了撤出的正确性。<br><br>车开过一座桥，来时桥下还没有水，此时已经是一条汹涌的大河了，河水如血一样红。<br><br>看着这条汹涌的红水河，我们也理解了托木尔大峡谷及其所在的红色山脉上那千沟万壑是如何形成的，就是这样的河流侵蚀切割造就的。<br><br>这种干旱区的河流被称为季节性、间歇性河流，原本干涸的河道，一旦下雨，那些光秃秃的山上一道道水流（地理术语：暴流、散流）就会携带着泥沙迅速汇集成为汹涌的大河。<br><br>',
'<h2>乌昌石城市群新疆的希望之地</h2>在新疆准噶尔盆地南缘，一个新兴的城市群——乌（鲁木齐）昌（吉）石（河子）城市群正在逐步形成发展：这里聚集了新疆40%以上的城镇人口，在占全疆3.8%的面积上创造了约占全疆2/5的生产总值，这里汇聚了全疆近八成的高等学校在校人数……不论是生产、生活还是国民素质等各个方面，这里都是充满了希望的新兴之地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBzFQ25BeAWpH-AAQ_45BP5nU270.jpg@!rw9"><br><br>灯光点点从太空拍摄的新疆城市夜间灯光分布照片灯光的明暗差异反映了一个地区的经济发展水平。<br><br>从图中我们可以看到，新疆的整体经济发展水平不算高，但准噶尔盆地南缘，却有着全新疆最明亮的灯光带，其中最璀璨的那团灯光，正代表着新疆经济最发达、城市化水平最高的地区——乌昌石城市群。<br><br>制图／蔡博峰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBzFQ25BWAYHouAAX40dn0DzQ887.jpg@!rw9"><br><br>高楼林立乌鲁木齐已发展成为一个现代化的大都市乌鲁木齐是新疆唯一的特大型城市，具有着全疆任何城市都无可比拟的中心性和影响力。<br><br>摄影／晏先<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBy1Q25BeAFN6oAAFSvoSgLus012.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBzFQ25BmAJtnHAAFYGFcELZQ757.jpg@!rw9"><br><br><h4>乌鲁木齐，</h4><h4>从“冬窝子”到“增长极”</h4>从谷歌地球上看，在准噶尔盆地南缘、天山北坡的山麓冲积扇上，一条串珠状的绿洲城镇带非常引人瞩目，通过对比我们可以轻易发现，这是全疆人口、城镇最为聚集的区域。<br><br>而乌鲁木齐作为全疆唯一的一座特大型城市，正是这条“串珠”中最光彩夺目的一颗。<br><br>“其实乌鲁木齐在两三百年前还只是牧民过冬的‘冬窝子’。<br><br>它并没有太多的历史积累。”<br><br>新疆维吾尔自治区发改委经济研究院区域经济研究所副研究员闫海龙在谈到乌鲁木齐时饶有兴趣地说。<br><br>除了汉、唐在新疆修筑的军事性城堡外，北疆的大部分城市是在清代才发展起来的。<br><br>乾隆帝平讨准噶尔叛乱后，1758年，建迪化（在今乌鲁木齐河前山河谷东岸）；1759年，建奇台；1762年，建宁边（今昌吉）、辑怀（原米泉，后并入乌鲁木齐）；1763年，建绥来（今玛纳斯）；1772年，建巩宁（今乌鲁木齐老满城）等。<br><br>其时，迪化只是这些城镇中普普通通的一员，并没有任何突出之处。<br><br>直到1884年清政府在新疆设行省，将迪化定为省府后，这个曾经的“冬窝子”才从北疆众多城市中脱颖而出，一飞冲天，直到今天发展为一个国际化的都市。<br><br>纵观乌鲁木齐的城市发展，政治因素一直起着主导作用。<br><br>新中国成立后，乌鲁木齐依旧被确立为省会，使其新疆政治中心的地位得以延续。<br><br>基于此，中央在计划经济时期为乌鲁木齐配置了许多重大项目，这又奠定了乌鲁木齐的工业基础、扩大了城市规模，使其很快成为新疆经济发展的中心。<br><br>既是政治中心又是经济中心，在随后的改革开放中，乌鲁木齐自然成为新疆经济发展的“增长极”，迅速成为全疆的政治、经济、文化中心。<br><br>到2013年初，世界500强企业中已经有23家落户乌鲁木齐。<br><br>关于未来，乌鲁木齐也是雄心勃勃，据《乌鲁木齐城市规划（2011—2020年）》显示，至2020年，“乌鲁木齐将成为中国面向中西亚的国际商贸中心、国际文化交流中心、跨国区域联络中心。<br><br>今后，乌鲁木齐还将成为中国面向中西亚的国际能源资源合作基地和出口加工基地，中国西部重要的商贸中心和新型工业基地、文化创意和科技研发中心”。<br><br>',
