'<h2>羌塘荒野：胜于东非大草原的生命协奏曲</h2>羌塘高原，是中国人迹罕至的荒野之一，因为自然条件恶劣，不利于人类生存而被称作“人类生命的禁区”。<br><br>这里是中国在野外能见到成群大型野生动物的地方，是目前中国面积最大、保存最完整的野生动物栖息地。<br><br>就野生动物的数量和种类而言，这里完全可以与美国的黄石国家公园、非洲的塞伦盖蒂大草原相媲美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A9/wKgBzFRRokOARUalAAhiHKIGz2g632.jpg@!rw9"><br><br>注意！熊出没汽车行驶在羌塘的无人区，不知哪天就会与棕熊不期而遇。<br><br>在中国其他地方，棕熊是难得一见的珍稀动物；然而在羌塘，这种巨兽却并不那么让人喜爱。<br><br>在这里，棕熊伤害家畜的事件时有发生，如何解决人熊冲突又不伤害棕熊，是当地野生生物保护工作者面临的难题。<br><br>在西藏的西北，有一片面积超过60万平方公里、平均海拔超过4600米的台地，这就是羌塘高原。<br><br>昆仑山、喀喇昆仑山、冈底斯—念青唐古拉山，几条漫长延绵的山脉构成了高原的边缘，平均4500—5000米的海拔让羌塘这片台地牢牢占据着中国地势的最高一级阶梯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A9/wKgBzFRRokSAY1TNAAOjpI3Rkzc133.jpg@!rw9"><br><br>这片荒原自西北往东南倾斜，中间被横亘的山脉分割成几条宽谷，谷地又被大大小小的山切分成大小不一的盆地，盆地底部是大大小小、星罗棋布的湖泊，或者湖泊退缩而成的湖积平原，边缘则是纵横交错的山系和间或耸立的雪山，是一片卧躺在世界屋脊上的大草原。<br><br>一直以来，羌塘的界限不甚分明，即便是坚忍不拔的藏族人民，在有文字记载以来的漫长岁月中也极少涉足这片地区，以至直到数十年前，羌塘还是一片真正意义上的无人区。<br><br>作为19 世纪地理大发现的最后一片处女地，羌塘直到20 世纪才开始真正进入世界的视线。<br><br>而直至羌塘国家级自然保护区于2000年4月4日经国务院批准设立，“羌塘”二字所代表的范围才趋于明确。<br><br>24.712万平方公里的保护区面积让它成为仅次于格陵兰国家公园的世界第二大陆地自然保护区，也是平均海拔最高的自然保护区。<br><br>羌塘自然保护区是高原荒漠生态系统的代表地区，它的主要保护对象为保存完整的、独特的高寒生态系统及多种大型有蹄类动物。<br><br><h4>玛依岗日雪山脚下的藏羚羊乐章 </h4>最近一次去到羌塘，是在2013年5月，我所在的影像生物多样性调查所（IBE）与西藏自治区林业勘察院和华南濒危动物研究所（以下简称“华濒所”）联合组织了一次羌塘生物多样性调查，我和华濒所的几位合作伙伴，一同来到属于羌塘国家级自然保护区所属的尼玛县境内一带进行调查。<br><br>',
'<h2>才旺江村：用镜头守望那曲草原</h2>摄影是上天赐给我的缘分。<br><br>2003年，一位援藏干部送给我一台尼康相机，从此，辽阔的羌塘草原和生活在这里的人们便成了我镜头中的焦点。<br><br>这里不仅仅是野生动物的天堂，也是一片文化的沃土，到处都是牧民赖以生存的牦牛群和羊群，处处可见牧民们所创造的梦幻迷离、色彩斑斓的游牧文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A6/wKgBy1RRoiKAdY-GAAqRVkoYDIs821.jpg@!rw9"><br><br>荒原的另一面野花织就的花毯在人们的印象中，那曲草原多以苍茫荒原的形象出现，可实际上，在一些地区，也能看到草场丰饶、鲜花遍地的美景。<br><br>图中接天连地的粉白色花海，其主角有一个可爱的名字“羊羔花”，因其花色粉白，形状浑圆，像初生的羊羔而得名。<br><br>本图摄于索县。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/A6/wKgBy1RRoiSABZrNAAOvKQ2OKbw993.jpg@!rw9"><br><br>才旺江村，1962年出生，西藏昌都人，现为西藏那曲地区文化局工作人员。<br><br>相比西藏的其他地区，那曲最大的特点是辽阔壮美，牧民们格外淳朴善良，他们好客、粗犷、热情。<br><br>一次我在拍摄途中，一位牧民远远向我招手，走近了才知道他邀请我去他家的帐篷喝茶。<br><br>跟牧民聊天是很愉快的，他们会跟你说山的名字，说河的故事，说他们的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/A9/wKgBzFRRoiGAejYIAApGEyWUfNk378.jpg@!rw9"><br><br>季节，荒原的彩妆，那曲草原是严酷的，枯黄和冰雪是它的主色调。<br><br>然而，每年的夏季，这片海拔四五千米的牧场则呈现出迷人的柔美和润泽，草色青翠，水色晶莹。<br><br>图为散落着黑牦牛帐篷的绿色牧场。<br><br>本图摄于巴青县。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A9/wKgBzFRRoiSAZgVgAAl8ezKjIJI173.jpg@!rw9"><br><br>才旺江村<span style="text-indent: 2em;"><br><br>人们想到那曲，总觉得是茫茫无边的荒原，其实那曲的野花特别多。<br><br>水草好的地方，走在草原上，花就簇拥在你的膝盖下，走上一趟，脚上都能挂上好多花。<br><br>春天那曲能看到桃花和杜鹃花，夏天则是羊羔花的世界，海拔不同，湿度不同的地方，属于各种不同的花。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/A6/wKgBy1RRoiCAMXq_AAqT5u8asYk765.jpg@!rw9"><br><br>祭湖盛典，人与神湖的故事那曲地区多湖，大湖如海，一望无际，小湖则如明珠，散落草原。<br><br>图为正在举行的祭湖盛典，盛装的马队列队前行，较高处的山脚下，一座绿色的小湖如落入凡间的碧玉。<br><br>本图摄于巴青县。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A6/wKgBy1RRoiOAE3iiAAdt2bzim_U765.jpg@!rw9"><br><br>才旺江村<span style="text-indent: 2em;"><br><br>在我多年的拍摄中，除了收获那曲的美和魅力，我还生出了许许多多的担忧。<br><br>十年前去拍过的冰川，现在再去，它已经消融不见了。<br><br>那曲草原的生态非常脆弱，近年来的退化也让人担忧。<br><br>比如挖虫草，以前人们挖过后，把那片草皮踩一下，恢复原样，第二年草还能生长；可现在有人挖完了就不管了，草场一片狼藉，植被破坏，随后就渐渐沙化了。<br><br>再比如，草原上有很多电线杆，每个电线杆都有一条路连着，这也破坏植被，其实很多都是没有必要的。<br><br>此外，还有旅游带来的垃圾问题，当地也没法处理，只好倒在河里面，一些重要河流的源头都被污染了。<br><br>这些事在别的地方可能算不上大问题，可对脆弱的那曲来说，却是实实在在的伤害。<br><br>',
'<h2>山崖式的建筑：不仅是为了防御，还有神和美</h2>提起拉萨，我的头脑中会立刻浮现出布达拉宫的形象来，速度之快令我吃惊，几乎是拉萨这个词一默念出来，布达拉宫的形象就同时出现了。<br><br>而且它的形象是如此鲜明：好像是从一座岩石裸露的山顶上生长出来的宫殿，“之”字形的一条山路在顶部涂着红色的白墙的围护下盘旋而上，有着城墙一样宽阔墙体的建筑是白宫，白宫的上部是一层层、一排排涂成黑色边框的窗户，再向上两侧的白宫簇拥出中央的红宫，红宫的屋顶附着鎏金的铜瓦，宫殿的最顶端矗立着三座鎏金宝塔，在阳光照耀下金光闪闪……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A5/wKgBy1RRog2AdSuDAAE_6E3Wc-g940.jpg@!rw9"><br><br>地点／布达拉宫所在地区／拉萨市所在山体／红山这张照片呈现的是布达拉宫的背影，尽管摄影者是在几层楼高的位置拍摄的这张照片，但布达拉宫仍然不减其恢宏和庄严，高高在上，就像一座天上的宫殿。<br><br>仰望布达拉宫，也许所有的人都渴望到达它的最高处，因为那仿佛是一场朝向天空的旅行。<br><br>布达拉宫缘山而建，以红山为天然基座，顺山势修筑到山顶，整个建筑与红山浑然一体，无论从美学、功能性还是建筑难度看，布达拉宫都堪称藏地山崖式建筑登峰造极之杰作。<br><br>摄影／单之蔷为什么布达拉宫给我如此深刻的印象？<br><br>我想最重要的原因是：它建造在拉萨河畔一座孤山——红山上。<br><br>红山山顶海拔3700米，相对山下的河谷平原，高出近百米，红山地势陡峻，有的部分是近乎直立的陡壁。<br><br>内地也有许多建筑建造在山上，但大都将山顶铲平，造出一块平地来，然后再在平地上建造房屋宫殿。<br><br>布达拉宫不是这样，它完全是依山势而建，好像在一定的高度开始，用建筑物把山包裹起来似的，因此造出来的布达拉宫与整个山体浑然一体，山仿佛是宫，宫仿佛是山。<br><br>整个布达拉宫建筑面积十万多平方米，规模宏大，所以布达拉宫不仅高，而且大。<br><br>因为是建在平原的孤山上，因此布达拉宫好像横空出世的天上宫阙，远在十几公里之外，就能看见它磅礴的雄姿。<br><br>就此而言，布达拉宫的确是整个中国乃至世界建筑界的奇葩，在世界建筑史上占有不可替代的位置。<br><br>但是这种倚山而建，与山合为一体的建筑物，在西藏布达拉宫却不是独一份，与此类似的建筑还有许多。<br><br>可以说布达拉宫只是这类建筑中集大成者。<br><br>这类建筑在西藏比较著名的有山南地区乃东县的雍布拉康、日喀则市的江孜古堡、昌都地区丁青县的孜珠寺、阿里地区札达县的古格王朝遗址等。<br><br>有的专家把这类建筑称为宗堡式建筑，有的专家称之为山崖式建筑。<br><br>我更倾向于后一种叫法，因为这种叫法形象地道出了这类建筑物最重要的特征。<br><br>',
'<h2>宝光美景何处寻中国宝光“猎人”的发现之旅</h2>在民间，宝光又被称为“佛光”，曾被视为一种传说中的神秘现象，甚至还有个别迷信者为追随它而舍身跳崖。<br><br>本文作者、景观气象研究专家赖比星，与众多摄影师一道，像“猎人”一样在追寻宝光的踪影，不仅拍摄到了美丽的宝光大片，而且也发现了宝光美景在中国的分布规律和最佳观赏时机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/2A/wKgBy1Q3vcOAbMdlAAMHxEET208978.jpg@!rw9"><br><br>面对贡嘎神山，我看到了‘佛光’”拍摄时间：2014年4月<U+2003>拍摄地点：四川雅安市牛背山“虽说‘佛光’是普通的自然现象，但很难碰到，当我面对贡嘎神山看到‘佛光’时，除了激动就是兴奋。”<br><br>摄影师黄小东如是描述他拍摄宝光时的心情。<br><br>当时正逢日出时分，漫山大雾时而聚集，时而消散。<br><br>后来终于等到山顶云开雾散，西面的贡嘎雪山露出全貌，脚下还是厚厚的云海，太阳渐渐从东部升起。<br><br>后来，太阳光透过云雾将人的影子投射到脚下的云海上，并形成了美丽的光环——“佛光”。<br><br>“当天牛背山上等候日出的人们欢呼着，雀跃着，摄影师们手忙脚乱地按着快门，不到几分钟，大雾又将整个山顶笼罩了，啥都看不到，但大家都意犹未尽，舍不得离开，都在期待着‘佛光’再次降临……”黄小东说。<br><br>摄影／黄小东对比其他大气光学现象，宝光更显神秘、美丽的“本色”“你看到‘佛光’了吗？”近年来，在一些山地景区考察的途中，我偶尔会听到有游客如此相互问候。<br><br>其实，“佛光”是大气光学现象“宝光”的俗称，是云雾中的细小水珠对入射阳光产生衍射、反射作用而形成的一种圆环景象，可以放射出如宝石般的迷人光芒。<br><br>在西方国家，德国哈尔茨山脉的最高峰布罗肯山的宝光最为有名。<br><br>在德国有一个传说：在4月30日这一天夜晚，全欧洲的巫师、妖怪都会飞到布罗肯山参加魔鬼的宴会，而此时峰顶会出现巨大的光环。<br><br>最初发现光环的人以为它就是山中幽灵，所以称之为“布罗肯幽灵”，并且认为谁要是看到了它，就会在几天后死去。<br><br>德国大文豪歌德写作了60年才完成的悲剧《浮士德》，主人公浮士德就被魔鬼梅菲斯特带去参加了群魔乱舞的布罗肯之夜。<br><br>1780年，科学家约翰·斯伯奇莱克将布罗肯山上的光环命名为“布罗肯虹”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/2A/wKgBy1Q3vcGAMBvIAAHO2dsu7_c564.jpg@!rw9"><br><br>无限风光在顶峰，宝光乍现惊群芳拍摄时间：2010年7月17日<U+2003>拍摄地点：安徽黄山莲花峰“宝光在哪儿？”“在那！”游客朋友在黄山莲花峰顶尽情观赏宝光。<br><br>此处为黄山最高峰莲花峰东侧峰头，堪称黄山观赏宝光的十大优选宝地之一。<br><br>长期以来，许多游客对此并不知晓，很少抬头顾及周边会有宝光呈现。<br><br>在中国，四川峨眉山的宝光最负盛名。<br><br>过去，人们认为在峨眉山可以经常见到这种大气光学现象，因此上世纪初中国气象学界特地称之为“峨眉宝光”，简称“峨眉光”或“宝光”。<br><br>民间普遍称为“佛光”，也有称为“祥光”、“弧光”的，而古文献中多称为“圣光”、“金光”和“灵光”等。<br><br>',
'<h2>新疆间歇河干旱大地上流淌的“诗篇”</h2>也许很多人并不知道，新疆拥有全世界极富迷幻色彩的间歇河（又称季节性河流）地貌景观。<br><br>从高空看，那些纵横交错的间歇河宛若一首首在大地上蜿蜒流淌的美丽“诗篇”。<br><br>这里不仅有全球干旱地带严酷沉寂的一面，更有浪漫瑰丽的“诗意”一面……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/29/wKgBy1Q3vbSAXgYHAA7iKR1LPgQ830.jpg@!rw9"><br><br>从高空看，流水留下的痕迹画出一道道优美的线条，将干旱的新疆大地装扮得灵动而富有生气。<br><br>如果说流水是一支笔，那么大地就好比是一张纸，纵横流淌的水流在它的上面写下了一首首壮丽的“诗篇”。<br><br>虽然新疆气候干旱少雨，但并不缺少河流，因为这里的众多高山蕴藏着大量冰川积雪，成为河流与湖泊的源头。<br><br>而水量较少、数量更多的，则是那些叫不上名称的间歇河。<br><br>那是多年前的一个夏季，我来到新疆哈密北部靠近山区的一个村庄。<br><br>有一天，一阵暴雨突然降临，为这片干旱的土地带来了久违的甘露，但随之也带来了一个严重的问题：村庄不远处的山上，一条条平时干涸的山洪沟一瞬间蓄满了洪水，借助山势倾泻而下，给周围村庄造成了很大损失。<br><br>这一次，我亲眼目睹了一个干旱地带暴发的山洪，那些平时不起眼的小冲沟突然爆发出来的力量，至今让我记忆深刻。<br><br>后来，我坐飞机飞临新疆大地上空时，经常能看到地面上有蜿蜒起伏的线条，它们纵横交织，从山口向平原方向自由伸展开去，仿佛一幅幅巧夺天工的“抽象画”，更像是一首首流淌在大地上的“诗篇”，其数量多得无法计数。<br><br>这些线条其实是河流。<br><br>这让我又想起了当年在哈密给我留下不良印象的一条条“小冲沟”。<br><br>如今，换一个视角来看，它们竟然也是一种不同寻常的美丽景观，而且还是塑造新疆地貌的重要力量。<br><br>只不过，我们往往关注和赞美那些叫得上名字的大江大河，如塔里木河、伊犁河、阿克苏河等，而忽略了更多平凡得没有名字的小河小沟。<br><br>其实这些小河沟还有一个名称—间歇河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/29/wKgBy1Q3vayAAZSAAAkNc-6cvM4814.jpg@!rw9"><br><br>分布于哈密五家渠冲洪积扇上的辫状水系在广阔的新疆荒漠地带，我们经常能看到一条条宛若秘鲁纳斯卡平原巨画一样的线条，那是高山融水或降水在冲洪积扇上留下的辫状水系痕迹。<br><br>如果是第一次看到这种苍凉辽阔的景色，会不由产生一种敬畏的震撼感觉。<br><br>冲洪积扇是指，在河流出山口处，由冲积洪积物组成的扇形堆积地貌。<br><br>当河流携带的物质冲出山口后，形成延伸很广、坡度较缓的扇形地。<br><br>山前冲洪积扇从扇顶到扇缘的颗粒由粗变细，赋水性由弱到强，依次为潜水深埋带、垂直交替带和潜水溢出带。<br><br>在潜水溢出带，多以泉水的形式向地表排泄，由于地下水埋深浅，容易产生盐碱地。<br><br><h4>新疆的间歇河流淌在“诗意”里，每一次暴发后留下的印痕都足以引发我的遐思</h4>对于新疆的地貌特征，人们常常挂在嘴边的是“三山夹两盆”。<br><br>在高大山体的前山带地区，大都分布着许多间歇河。<br><br>赶上降雨或融雪季节，这些小河沟的河床才有水流，其余时间都是干涸的。<br><br>要是赶上暴雨，可能会出现突发性洪水，水流陡涨陡落，故又常称为山洪沟。<br><br>其实，那些著名的大河也正是由不计其数、大大小小的河沟汇聚而成的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/29/wKgBy1Q3vbCAfmuOAAv0H9Upkj4269.jpg@!rw9"><br><br>哈密南湖戈壁上的间歇性辫状河流从照片上看，此处干涸河床边滩上呈线性分布的绿色斑点是灌木丛。<br><br>这些边滩有时几年没有水流，于是在河床上慢慢长出了一些灌木。<br><br>照片中部出现的同心状影像是被剥蚀的水平岩层。<br><br>位于南疆的哈密年降水不到100毫米，很难在地表看到绿色植被。<br><br>辫状河大多发育在高山区上游河段以及冲积扇上，由多河道、多次分岔和汇聚构成辫状。<br><br>河道宽而浅，弯曲度小，河道砂坝（心滩）发育。<br><br>并且河流坡降大，河道不固定，迁移迅速，故又称为“游荡性河”。<br><br>由于河流经常改道，河道砂坝位置不固定，故天然堤和河漫滩不发育。<br><br>这些小河沟按照各自的方向和命运流淌。<br><br>对此，我常常陷入一种遐想：假若沙漠或戈壁是一架巨型钢琴的话，那么小河沟的手指便弹响了塔克拉玛干和古尔班通古特这两大沙漠。<br><br>',
'<h2>寻觅绢蝶在滇西北的高山上</h2>绢蝶，大多生活在高山林线之上，雪线之下。<br><br>这是地球上栖息海拔最高的一类蝴蝶，它们的翅膀上多有鲜艳的红珠，飞翔时宛若驭风的仙子。<br><br>在欧美和日本，有很多人痴迷于绢蝶的华贵与不畏高寒的气质，但在国内了解它们的人实在少之又少。<br><br>几位摄影师经过在滇西北高山地带的艰难拍摄，带回了珍贵的影像资料，为我们展示了这些神秘生灵独有的风采。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/28/wKgBzFQ3vaWAYR8TAAGDblVZI5U653.jpg@!rw9"><br><br>高贵冷艳的高山之蝶草甸上飞过，为了这一画面已等待多日的摄影师兴奋不已。<br><br>绢蝶是一类我们平时很难在田野、森林中见到的蝴蝶，它们大多生活在山地与高原。<br><br>在西方国家和日本，绢蝶受到很多昆虫爱好者的青睐，而绢蝶种类最为丰富的国度，正是中国。<br><br>白马雪山在阳光的强烈照射下，显得更加冷峻而威严，透明的空气让视线不受到任何遮挡。<br><br>在超过4000米的海拔之上，当你喘着粗气，头晕目眩地看清这满眼的碎石以及石缝间的积雪，才发现这里俨然是一座座连接在一起的小花园。<br><br>精致的花朵像是宝石一样不经意地散落在各处，除了在耳边呼啸的风声，一切都那么安静怡然。<br><br>我眼睛的余光里，似乎看到周围清冷的空气中出现了一丝扰动，于是下意识地举起相机来迅速寻找焦点：一只蝴蝶在风中飘过，翅膀白而半透明，如柔软的风马纸，但却充满灵性。<br><br>它们是生活在高山上的绢蝶。<br><br><h4>带有红珠的翅膀，飞舞在雪线边缘</h4>5月底，横断山区的寒冷尚未完全离去，夏天却突然间到来了——炙热的阳光仿佛瞬间就要把一切都点燃。<br><br>我和同伴行走在高山林线之上，草甸上的花丛与碎石间，我们寻觅着一种特别的蝴蝶，它们晶莹的翅膀上，通常有红艳醒目的圆斑，这是它们的身份的标志。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/28/wKgBzFQ3vaWAaiyYAAJz8B51ZqY532.jpg@!rw9"><br><br>我从小喜欢蝴蝶，并且清晰地记得少年时代在田野里追逐蝴蝶，在泥土上深一脚浅一脚，踉踉跄跄奔跑的样子……油菜花香，曼妙蝶舞，那似乎是人生中最无忧、最自在的时光。<br><br>',
'<h2>废弃矿坑的重生城市新风景线</h2>说起资源枯竭的废矿坑，人们往往会想到狰狞岩石、破碎大地和被污染的水系。<br><br>中国是一个矿业大国，随着城市的发展，那些大大小小的废弃矿坑是成为长久的“疤痕”，还是焕然新生的景观？<br><br>随着作者不断深入地探寻，更多的惊喜发现渐渐浮出水面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/29/wKgBy1Q3vZSAMobqAAidfW91ODs263.jpg@!rw9"><br><br>随着城市的不断发展，如何彰显自我特色，发挥自身优势，乃是提升城市竞争力的关键。<br><br>在这个意义上，矿产枯竭后的矿区未必是城市的负担，若能成功转型和再生，往往还能成为提升城市实力的新推力。<br><br>图为唐山风景秀丽的南湖公园，其前身乃是脏乱的采煤塌陷区。<br><br>摄影／倪靖波多年前，有一座“百草园”曾点亮我童年的时光。<br><br>那是一座神秘的深坑，在我生活城市的近郊，骑车也就是半小时的路。<br><br>经常，我和伙伴们会在放学后翻过围墙潜入这里。<br><br>相比市中心喧闹的街道，这里格外寂寥，长着深深的荒草，还有一个积水潭，颇深，透着蓝幽幽的光，四周是几乎近垂直的绝壁，有近十层楼的高度。<br><br>不知为什么，多年来这里无人问津，变成了草虫的世界，连几棵小树都长成了胳膊粗。<br><br>后来我离家求学，一晃就是20年。<br><br>一个春节的午后，在家乡探亲的我忽然想起了它，想再去探望。<br><br>可是，开车绕着当年的地方转了好几圈，却怎么也找不到那座深坑了。<br><br>目之所及，是拔地而起的小区和鲜花盛开的绿地。<br><br>第二天同学聚会上，我提到此事，一直在家乡生活的同学解开了谜团。<br><br>原来，当年它乃是一个被废弃的矿坑，十几年来城市不断扩张，由于规模不大，遂用建筑废料填平，又在上面建起了社区。<br><br>所以，我少年时代的“百草园”就这样从城市版图上被抹去了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/28/wKgBzFQ3vZOAeIOkAAwgRszss0w873.jpg@!rw9"><br><br>矿坑，大地的疤痕还是风景？<br><br>废弃矿区往往有诸多疑难杂症：采矿场、排土场、尾矿场、采空区规模庞大；除了粉尘、涌水、滑坡、泥石流外，还有土壤板结、重金属污染和水源污染等。<br><br>这样的“问题生境”不仅不适宜人居，也是耕种和绿化的禁区。<br><br>而从另一方面说，壮丽矿坑所具有的特别之美，却也令人印象深刻。<br><br>图为内蒙古扎赉诺尔露天矿。<br><br>摄影／戴炜<h4>废弃矿区，特别的城市禁区</h4>怀着某种情结，后来的日子里我对废弃矿坑多了一份的关注。<br><br>我发现，它们竟然是一个如此庞大的家族。<br><br>我国是世界第三大矿业大国。<br><br>据近年来的统计数字，全国拥有大小矿山约15万座，占用土地达数百万公顷。<br><br>就其和城市的关系来说，我国单一型的矿业城镇就有200座左右，非单一型的则为数更多。<br><br>这些城市中，有七八成已进入成熟期或衰退期。<br><br>岁月流逝，因资源枯竭而被废弃的矿坑也越来越多。<br><br>',
'<h2>张鼓峰事件历时仅11天的战役</h2>在中国吉林省珲春市、靠近图们江入海口的地方，有一座海拔仅有155米的小山包，当地人称其为张鼓峰。<br><br>1938年7月，在这个地图上都很难找到的地方，日本和苏联发生了一起军事冲突，史称“张鼓峰事件”。<br><br>这场发生在中苏边界的战役，却让中国丢失了图们江的出海权。<br><br>到底张鼓峰事件是怎么回事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/27/wKgBzFQ3vXyAbqcNAAZ_0O_RU34655.jpg@!rw9"><br><br>这张图片是日军水流峰要塞的射击孔。<br><br>水流峰是日军从1934年就开始构筑的“东方马其诺防线”的东端起点，它矗立在图们江边，是图们江东岸的制高点，在峰顶就能看到日本海。<br><br>画面中远处雾气弥漫的陆地是俄罗斯波塞图半岛。<br><br>摄影／赵春江张鼓峰，原住民称它为“刀山”，苏联人称其为“扎奥焦尔纳亚高地”，20世纪80年代之前的资料与地图上均称之为张高峰。<br><br>这座在地图上都很难找到的小山包海拔155米，位于吉林省延边朝鲜族自治州珲春市，是中、苏、朝三国交界地带的制高点。<br><br>1938年发生在这里的一场战役，让这座不知名的小山进入了全世界军事家的视野。<br><br>1938年7月9日，日本驻扎在珲春的特务机关发现有十几名苏军士兵在张鼓峰的西坡构筑工事，这件事刺激了日军的敏感神经。<br><br>7月15日，三名日本军人身着朝鲜族服装在张鼓峰附近窥探情况时，一人被苏军击毙，日军遂以此为借口向苏军发动进攻。<br><br>由于战役发生地有一个很大的湖泊，中国人称之为“长池”，在苏联被称为“哈桑湖”，所以这场战役在苏联被称作“哈桑湖战役”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/27/wKgBzFQ3vXyAHt0bAAgSDQ2nbjE112.jpg@!rw9"><br><br>苏联上将的叛逃催化了战役为了逃避苏联的“大清洗”运动，苏联内务人民委员部远东地区部长格利希·萨莫伊维奇·留希科夫叛逃至伪满洲国。<br><br>当时珲春的军事事务由日本的朝鲜驻屯军管辖，伪满洲国无权审讯他，他立即被日军的专机送到了汉城，接着又被转送到日本东京。<br><br>上图为1938年7月13日下午2点25分左右，留希科夫在东京赤坂山王酒店会见记者团，坐在中间、被记者团团包围的即为留希科夫（供图／许先行）。<br><br>他通过茂木翻译介绍苏联的情况。<br><br>在得知了苏军对远东地区的军事部署后，日军朝鲜驻屯军的司令官立即发电报给第19师团的尾高龟藏中将，让他密切注意苏军的动向。<br><br>接到电报后，尾高龟藏迅速将部队调集到了图们江沿岸，在庆兴、阿吾地完成集结(下图<U+2002>供图／许先行)。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/28/wKgBy1Q3vXuAbdxIAAZfFuURYrI564.jpg@!rw9"><br><br><h4>国界到底在哪儿？</h4>张鼓峰所在的区域由于地理位置的特殊，历来是争议地区。<br><br>1860年沙皇俄国利用英、法联军攻占北京的形势，逼迫清朝政府签订了《中俄北京条约》，霸占了在《中俄瑷珲条约》中还是所谓两国共管的乌苏里江以东直到日本海（当时清朝地图上称之为“东海”）的中国44万平方公里的领土。<br><br>1861年在中俄双方勘界立碑的过程中，清朝的钦差大臣、仓场户部侍郎成琦因为烟瘾犯了而要回去吸食鸦片，俄方遂让其在勘界立碑的文书上签字，以证明全部界碑都是由中俄双方共同竖立的。<br><br>可想而知，剩余的界碑立在何方就全由俄方决定了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/28/wKgBy1Q3vXyADWIqAASzEpEjkOc757.jpg@!rw9"><br><br>一声炮响击碎了张鼓峰的宁静1938年7月31日深夜24时，日军在朝鲜的洪仪里向张鼓峰开炮，拉开了张鼓峰事件的序幕。<br><br>下图画面中部为图们江，下部为朝鲜的洪仪里火车站。<br><br>词图是苏军胜利后，在张鼓峰山顶的一块石头缝里插上了苏联红军的军旗。<br><br>双方交战时，正值闷热的夏季，阵亡者的尸体很容易腐烂。<br><br>供图／许先行绘图／臧卓鑫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/27/wKgBzFQ3vX2ASH7oAAhAzpRMYCI934.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/27/wKgBzFQ3vX6AHs2hAAVp2_NItlc312.jpg@!rw9"><br><br>图是1938年8月13日，日苏双方召开第三次停战会议，傍晚在张鼓峰东南山双方交换了阵亡者尸体。<br><br>1885年，时任清朝督察院左副都御使的吴大赴吉林与沙俄使节重新会勘边界，他向清朝政府痛心疾首地禀报：“自珲春河至图们江口五百余里竟无哨所一个，黑顶子山濒江一带久被俄人侵占……竟于黑顶子山添设卡兵接通电线，久有不归之意。”<br><br>在吴大反复地据理力争之下，清政府才于次年也就是光绪十二年四月把代表中俄边界东端起点的“土字牌”补立到离日本海图们江口30华里的地方。<br><br>同时还立起了一根铜柱，上面刻有篆书铭文：光绪十二年四月都察院左副都御史吴大、珲春副都统依克唐阿奉命会勘中俄边界既竣事，立此铜柱。<br><br>铭曰：疆域有志国有维，此柱可立不可移。<br><br>',
'<h2>发生在 中苏、中蒙边界上的 两场战役</h2>从上个世纪初开始，中国东北大地饱受战火侵扰，尤其是在边陲地带，更是成为日本和苏联为了各自利益而硝烟四起的主战场。<br><br>1938年7月，两国在今吉林省延边朝鲜族自治州珲春市的中苏边界爆发了“张鼓峰事件”；第二年5月，又在今内蒙古自治区呼伦贝尔市新巴尔虎左旗的中蒙边界爆发了“诺门罕战役”。<br><br>如今70多年过去了，让我们回望那段历史，来看看这两场战役又带给我们什么启示。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/28/wKgBy1Q3vXuAReTOAAlOIfb2g9Y615.jpg@!rw9"><br><br>供图／刘丛志中国的东北地区因其重要的地理位置和优越的自然资源，被史学家称为“东方的巴尔干”，自古就是兵家必争之地，近代更是成为东亚的“火药桶”。<br><br>日本，与中国隔海相望；苏联，是中国最大的邻国。<br><br>这两个位于中国东、北方的国家都觊觎着中国，为了争夺各自的利益，不断修改着战略政策。<br><br>日本和苏联的关系一直演绎着从战争到“平和”，再由“平和”到不可调和的对抗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/27/wKgBzFQ3vXuAeAXoAAu5NGFa7XI454.jpg@!rw9"><br><br>供图／刘丛志利益面前没有永久的“平和”。<br><br>1938年7月，苏联与日本在今天的吉林省延边朝鲜族自治州珲春市、中苏边界的一座小山包上，爆发一起军事冲突，史称“张鼓峰事件”；1939年5月，两国又在今天的内蒙古自治区呼伦贝尔市新巴尔虎左旗中蒙边界爆发了一场“诺门罕战役”，这两场战役最终都以日本的失败告终。<br><br>历史往往是你离它越远看得却越真切，如今70多年过去了，让我们拂去岁月的尘埃，去看看这两场“外来人”在中苏、中蒙边界上相互绞杀的战役。<br><br>',
'<h2>诺门罕战役日军惨败，苏联雪耻，中国看客</h2>1939年5月，在今内蒙古自治区呼伦贝尔市新巴尔虎左旗的中蒙边界，苏联和日本爆发了一场震惊中外的诺门罕战役。<br><br>在这场战役中，苏日双方都出动了大量的人员和武器，是人类历史上第一次陆地和空中立体式作战。<br><br>这是一场被很多史学家称为“改变了第二次世界大战进程，也改变了二战之后世界格局”的战役。<br><br>75年后的今天，当我们回望这场战役时，它又给我们带来什么启示？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/27/wKgBzFQ3vVeAPNR7AANexvMyYxc318.jpg@!rw9"><br><br>在内蒙古呼伦贝尔草原深处的新巴尔虎左旗有一座诺门罕战役遗址陈列馆，草地上陈列的苏联坦克模型提醒着人们这里曾经发生过怎样激烈的战斗。<br><br>这些模型是模仿苏联的T-28中型坦克，它是苏联服役最早的中型坦克，从1933年起正式装备苏联红军。<br><br>直到今天，每当草原重新披上绿色，那些当年曾参与过这场战争的日本关东军士兵和他们的后人，仍要来到这片土地上凭吊战场遗迹，仍在寻找究竟是什么原因决定了双方的胜败。<br><br>2008年3月11日，在内蒙古自治区呼伦贝尔市新巴尔虎左旗诺门罕地区，一个17岁的牧民呼格吉乐放羊时发现了一枚炮弹。<br><br>他因为好奇，将炮弹上的引信拆解，玩耍中撞击引信导致炮弹爆炸，致使他左胸外部受伤、右手拇指炸断。<br><br>呼格吉乐受伤的事并不是个案，至今，在这片草原上还有很多炮弹的碎片，没人知道究竟还有多少未爆炸的弹药埋设在这片草原上，但是牧人们都明白，这些是死亡的符号。<br><br>75年前，苏联红军和日本关东军在这里大打出手，爆发了著名的诺门罕战役。<br><br>75年后，这些隐没在黄沙碧草间的炸弹还提醒着我们，这场战役离我们其实并不遥远，至今仍在贻害着这里的人民。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/27/wKgBy1Q3vVuALtQbAAiXo5S_FSw014.jpg@!rw9"><br><br>战争中交战双方制空权的相互抢夺现代战争中，制空权的获得对交战双方战斗的结果具有决定性的影响。<br><br>而夺取制空权，首先要依靠战斗机来主宰战场的天空。<br><br>1939年5月下旬，为了夺取诺门罕地区的制空权，日本关东军战斗飞行第11战队进驻甘珠尔庙，建立了野战机场。<br><br>图片上显示的是日军参加诺门罕战争主战机型之一的96式双翼战斗机。<br><br>在战争初期，日军成功袭击了苏军的飞行基地，曾一度掌握了诺门罕地区的制空权。<br><br>到了战争后期，性能上与对手差距不大而又拥有数量优势的苏联空军逐渐控制了战场的天空，一批日本空军的王牌飞行员也先后战死。<br><br>供图／王锦思<h4>战争的导火索仅仅是牧场边界的划分</h4>在内蒙古自治区呼伦贝尔市新巴尔虎左旗的中蒙边界处，有一条宽50—80米、深2米的河流，就是曾经震惊了世界的哈拉哈河。<br><br>1939年，苏联和日本沿哈拉哈河流域，共投入20多万精锐部队相互厮杀，双方伤亡达6万多人。<br><br>诺门罕战役的起因非常偶然，其导火索就是喀尔喀蒙古车臣汗部和呼伦贝尔巴尔虎蒙古部的牧场边界的划分。<br><br>历史上，无论是外蒙古还是内蒙古，都是中国领土的一部分，但是1924年11月26日，在苏联的支持下，外蒙古单方面宣布成立蒙古人民共和国后，原来的牧场边界就一下子变成了国境线，而原本简单的牧场纠纷就变成了领土主权之争',
'<h2>另类人工鱼礁</h2>作为海洋牧场的重要角色，人工鱼礁在提高渔业产量，改善海洋生态等方面可圈可点。<br><br>在人们的一般印象中，它们不过是被海水淹没的一些粗糙、坚硬的构件。<br><br>多年来，本刊摄影师在世界各地海域游曳探索，他眼中的人工鱼礁，却是一个格外精彩，充满奇遇的缤纷世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBzFQ3vTyACxy0AAijdB9CW_g305.jpg@!rw9"><br><br>在大众的印象中，人工鱼礁是海洋牧场的重要组成部分。<br><br>时光流逝，人们却渐渐发现了它的另一重价值——海洋新景观。<br><br>本图摄于马来西亚诗巴丹海域，在废弃的石油钻井平台附近，一艘被特意沉入海底的小船成为玻璃鱼的乐园，厚唇石鲈也聚集在这里，享受着清洁鱼的早间服务，调皮的雀鲷好奇地窜到镜头前抢镜；远处，平台的巨大钢柱隐约可见。<br><br>说起人工鱼礁，很多人并不陌生，在渔业资源不断衰退的今天，作为海洋牧场的重要组成，这些人为在海中放置的堆积物成为大海的守护者。<br><br>它们不仅能保护、增殖鱼类，还能修复区域生态，且有改善水质、减少赤潮、阻止海底拖网作业等作用。<br><br>人工鱼礁的历史非常长，早在中国明朝嘉靖年间，现广西北海一带的渔民已会在海中设置类似装置。<br><br>他们用数十根大毛竹插入海底，形成竹篱笆，并在其间隙投入石块和竹枝等，能大大提高渔获量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBzFQ3vTyACxy0AAijdB9CW_g305.jpg@!rw9"><br><br>在大众的印象中，人工鱼礁是海洋牧场的重要组成部分。<br><br>时光流逝，人们却渐渐发现了它的另一重价值——海洋新景观。<br><br>本图摄于马来西亚诗巴丹海域，在废弃的石油钻井平台附近，一艘被特意沉入海底的小船成为玻璃鱼的乐园，厚唇石鲈也聚集在这里，享受着清洁鱼的早间服务，调皮的雀鲷好奇地窜到镜头前抢镜；远处，平台的巨大钢柱隐约可见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBzFQ3vTyAHbh3AAdCxUty-U8885.jpg@!rw9"><br><br>美国是现代人工鱼礁渔场发展较充分的国家，其灵感源于1860年的一场洪水，暴发的洪峰将许多大树冲进了海湾，很快枝干上就附着生长了诸多海洋生物，大群鱼类也随之而来。<br><br>得到启发的渔民遂开始用木材搭建格笼，装入石块沉入海底。<br><br>今天，美国建礁范围已大大扩展，从东西沿海到南部墨西哥湾，以至太平洋上的夏威夷都有其踪影。<br><br>仅1983年就建造了一千多个鱼礁群，每个礁群的体积均有数万立方米。<br><br>像是在鱼礁上蓬勃生长的各种海洋生物般，人类的智慧和创意也在其上发展繁荣。<br><br>今天的人工鱼礁已是一个让人眼花缭乱、功能各异的大家族了，按所处水层可分为沉式鱼礁和浮式鱼礁，按作用可分为养殖型鱼礁、幼鱼保护型鱼礁、增殖型鱼礁、渔获型鱼礁及游钓型鱼礁等，按形状则有方形、十字形、箱形、三角形、梯形、星形、金字塔形等等……不过，如此的精彩世界，却因为海水的包裹掩盖，与陆上人类世界存在着天然的隔膜。<br><br>常见图片中，它们只是不同材质的构件，而关于它们的资料，也多是枯燥的专业研究和晦涩难读的数据，让人昏昏欲睡。<br><br>多年来，我在世界各地的海中潜水、拍摄，在形形色色的人工鱼礁群中，我发现了一个格外精彩的、引人入胜的世界<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBzFQ3vTuAWMhyAAG7ruUMpmo326.jpg@!rw9"><br><br><h4>印度尼西亚蓝碧海峡，浮式鱼礁群下的生态奇观</h4>狭长的蓝碧海峡是微距摄影的天堂，一个偶然的机会，我与一处特别的潜点有了次亲密接触。<br><br>小船在海上奔驰着，忽然闻到一阵浓郁的海腥味，潜导说快到了。<br><br>我看到不远处的海面上有一片木质浮排，几位当地人正在处理贝类，一旁的空壳堆得小山般高<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBy1Q3vTyAAjwDAAUiH7qqd5M984.jpg@!rw9"><br><br>人工鱼礁七十二变多演化人工鱼礁的种类非常多样，最早期是石块、树枝，后来出现了钢筋混凝土、玻璃钢材质，近年来废旧轮胎、废旧车辆，甚至是退役的航空母舰也能成为造礁的好材料，人工鱼礁正向着大型化、多样化、标准化的方向不断发展。<br><br>左图为摩纳哥海洋保护区中的一个较为传统的人工鱼礁。<br><br>右上图为一架正在被沉入比斯开湾的波音727，海水逐渐涌入机身，见证着它从废弃飞机到人工鱼礁的身份转变。<br><br>摄影/AmosNachoum从浮排附近入水，在完成海底拍摄后准备升水的过程中，我却被浅水环境吸引住了。<br><br>从水下向上看浮排，与海面上的景象截然不同——上千条小鱼聚集在浮排下，将此当成了庇护所。<br><br>一只在红树林环境中才常见的环纹圆天竺鲷身披彩衣，摇曳生姿地游了过来。<br><br>而就在浮排底下不到一米深的水中，竟然有一颗长势茁壮的大海扇！这让我觉得十分惊喜，要知道，通常只有在二三十米深的海底，才有机会见到这样漂亮的海扇。<br><br>我立刻开始了这场意料之外的拍摄。<br><br>隐约中，能听得见浮排上的谈笑，看得见水面上的人影，这样的拍摄感受还真是特别。<br><br>正午的阳光非常强烈，海水也格外通透，鱼群在网箱间穿梭，光影交织在一起，像是科幻电影，又像是大海正在表演的一场视觉魔术，让我心潮澎湃。<br><br>我意识到，这片养殖网箱，其实也就是一个浮式人工鱼礁群，正是它们的存在，才带来了如此特别的胜景。<br><br>这次拍摄之后，我开始对人工鱼礁有了特别的关注，它们像是海中一道道独特的风景线，散发着别样的魅力<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBzFQ3vT6ACW-EAArP1KuNXMc513.jpg@!rw9"><br><br>“装修”对比大海的时间魔法在许多海岛旅游胜地，人工鱼礁的景观功能和保护海洋生态的功能越来越显现，从下面两张马尔代夫海域的鱼礁对照图可以看出大海“装修设计”的大手笔，原本光秃秃的金属框架，逐渐被五彩缤纷的海洋生物所占据，变成了海底一道亮丽的风景。<br><br>摄影／Massimo Brega<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBzFQ3vUGAGAjtAAeJ0EeYb9Q952.jpg@!rw9"><br><br>右页图摄于马尔代夫，是一艘沉船的船尾，船只形状依稀可辨，在大片黑珊瑚的点缀下，俨然已经成为了一个“水下巨型花篮”。<br><br>这里水质清澈，沉船改变了水流，营造出金花鲈喜爱的环境，它们顶着海流飞舞，像彩虹般亮丽。<br><br>摄影／Jason Isley<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBy1Q3vT2ARAq5AAdHuhin2iY509.jpg@!rw9"><br><br>拍摄地点：马尔代夫海域<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBy1Q3vTyAE0IHAAUPrqjqe2s349.jpg@!rw9"><br><br><h4>马来西亚诗巴丹，废弃钻井平台的新生</h4>在追寻鱼礁胜景的日子里，我发现，这些特别的“水下公园”也是许多潜水爱好者和摄影师的心头之爱，相比于常规的海底景观，人工鱼礁往往能带来更多的不凡邂逅。<br><br>在马来西亚诗巴丹海域，就有这么一个神秘花园，它的“出身”很朴素，是个退役的石油钻井平台，不过其另一重身份却很炫目——世界上唯一一座搭建在钻井平台上的酒店，它一点也不落寞，每年都像磁铁般吸引着来自世界各地的客人。<br><br>一座被废弃的钻井平台，到底有着怎样的魅力<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBy1Q3vT-AS4a5AAOBUEAk2tA451.jpg@!rw9"><br><br>海底花园战争遗迹的新身份历史上发生的多场海战，让诸多战船沉睡海底，多年之后，它们忘却了战火纷争，成为海洋生物的新家园。<br><br>也有一些国家将废弃的坦克和装甲车来造礁，让昔日的战争机器去完成新任务。<br><br>图为马绍尔群岛海域中，一艘沉船上“生机勃勃”的炮筒。<br><br>图为近距离拍摄的M60坦克的炮口，现在已是一条白点肥皂鱼的家。<br><br>拍摄地点：马绍尔群岛海域摄影／David Doubilet在仙本那码头，一艘快艇将我们送到了平台下。<br><br>第一次见到它，不禁被其雄浑的外观震撼了。<br><br>一座巨大的钢铁堡垒，由6根巨大的红色柱子支撑，平台部分距离海面足有十几米。<br><br>一部巨大的升降梯嘶吼着出现了。<br><br>伴随着低沉的震动，我们慢慢从海平面升起。<br><br>第二天清晨6点，这座海上城堡的神秘景观才真正拉开帷幕。<br><br>穿戴好潜水装备，我从平台搭升降梯入海。<br><br>在平台巨大阴影笼罩下，我静静地四下徘徊，很快在不远处发现了一片片黑影，有房屋，有吊桥。<br><br>游近些，里面的“住客”让人大吃一惊——竟然有成群的厚唇石鲈、刺盖鱼和燕鱼。<br><br>清晨的海底格外静谧，能见度极好，我“蹑手蹑脚”地趴在它们的家门口，拍下了好些精彩的照片。<br><br>人类的建筑物和野生鱼群就这样出现在同一画面中，让人惊叹，却毫无违和感。<br><br>是的，这座废弃平台已变身为人工鱼礁，酒店的下方便是一个潜水乐园<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBy1Q3vUGAX3m8AAxXyvhlSqU822.jpg@!rw9"><br><br>废弃钻井声名赫赫的潜水酒店图为诗巴丹的一座石油钻井平台，已经被改造为特色酒店，名为“海洋探索者”，吸引着来自世界各地潜水爱好者，其本身就是一座巨大的人工鱼礁。<br><br>听工作人员说，附近还有特意沉下去的两艘小船。<br><br>我先找到了其中一条，它静静躺在海床上，此时此刻，一只孤单的海参正在船舷上行走觅食。<br><br>我从它上方游过，惊醒了一只沉睡的玳瑁，它开始和我并行向船头游去……第二条船则热闹许多。<br><br>在不大的船舱里有成千上万的玻璃鱼，汇聚在此繁衍生息；一群厚唇石鲈正围绕着船四周做清晨的口腔清洁；两条觅食的蓝鳍匆匆经过。<br><br>那熙熙攘攘的场景，简直如城镇的早市一般。<br><br>下午，平台下往往会有较强的水流。<br><br>下潜时，我发现巨大的柱子间有一个神秘黑影在移动，一群小鱼则如影随形。<br><br>早就从工作人员口中听说，这里有一条巨大的石斑鱼出没，想来就是它了。<br><br>想给这“老奸巨猾”的大鱼拍张近照可真不容易，因为这儿就是它的家，身为“地头蛇”，它对这里的每一根柱子都了如指掌，个性又十分谨慎，只要看到有人靠近，立刻掉头离开<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBzFQ3vT6AZ4AkAArxMekEMyg925.jpg@!rw9"><br><br>图为钻井平台下的海洋世界，这儿有一座人工建造的“水族乐园”，几间金属结构的房子间有吊桥连接，远远看去很有意思，在这些居室中，各种鱼类休养生息，厚唇石鲈居住在一层，而燕鱼则居住在二层，互不干扰，邻里关系融洽。<br><br>后来，我想出来一个“围堵”办法——从大石斑藏身柱子的另一面慢慢绕过去，尽量避开其视线，在其猝不及防时按下快门。<br><br>用这种“躲猫猫”的方法，让我得到了几张较满意的照片。<br><br>夜潜也是很刺激的事。<br><br>经过海洋和时光的“装修”，这座人工鱼礁已变成了一座海中庄园，主人是各种各样的鱼类、虾蟹和海兔。<br><br>夜幕降临之后，柱子上、缝隙间、舱室中，到处都是活跃起来的小生物。<br><br>在鱼礁的庇护下，许多鱼类长期栖息于此。<br><br>在它们睡觉的时间里，有机会拍到特写。<br><br>观察鱼眼睛很有趣，不同鱼类的眼睛会有截然不同的外形特征，不同角度和光线下，也会呈现出多样的光泽和色彩。<br><br>鳄鱼鱼的眼睛中有类似睫毛般的美丽花纹；黑斑叉鼻的眼睛则有着金色的眼圈，配合着深蓝色的瞳孔，充满了神秘感<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBy1Q3vT6AHzyHAAJFberunx4810.jpg@!rw9"><br><br>在一处堆满了废旧管子和马桶的诡异区域，散落着各种鱼类的骨骸，在手电的照射下，白森森的有些吓人，可估测它们生前的大小。<br><br>有条的鱼骨保存得较完整，至少在40厘米以上。<br><br>我不禁有些好奇，是什么样的“杀手”能够捕杀如此体型的大鱼？<br><br>在废墟中游动着，我注意到在数个旧马桶堆成的“堡垒”中，有小树干般的躯体在晃动，上面布满了黑褐色的花纹。<br><br>我意识到，这很可能就是那位神秘“凶手”。<br><br>终于，在马桶的缝隙中，我看到了它的庐山真面目：这真是一张邪恶的面孔，狡黠的小眼睛死死盯着我，让人不寒而栗，长长的利齿闪着寒光——原来是一条近2米长的鳗鱼。<br><br>后来我才知道，这个家伙已在平台下定居许久了，丰富的食物让它的体型变得越来越大，马桶堆则变成了安全舒适的老巢。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBzFQ3vT-AU-6GAAbyH6BWXeo005.jpg@!rw9"><br><br>拍摄地点：印度尼西亚蓝碧海峡浮式鱼礁海平面下的胜景按照所处位置，鱼礁可以分为浮式鱼礁和沉式鱼礁，上图摄于印度尼西亚蓝碧海峡，当地渔民长期在海面养殖贝类的浮排也起到了鱼礁的作用，让这片海域变得格外富饶，鱼群聚居于此，在阳光斑驳的水底穿梭，粉红色的大海扇在海中招摇。<br><br>水平面上下完全是两个世界，海洋的魔法真是令人折服。<br><br><h4>印度尼西亚巴厘岛，“自由号”沉船中的自由世界</h4>在巴厘岛附近的图蓝本，也有一座独特的鱼礁——一艘历史悠久的沉船，严格意义上来说，它并不是特意设置的人工鱼礁，而是无心插柳的结果。<br><br>这艘沉船的名字叫做自由号，1918年在美国新泽西州建成，1942年1月它满载火车零件和橡胶从澳大利亚出发，在龙目海峡被日军鱼雷击中，搁浅在图蓝本的黑沙滩上，船员全部获救。<br><br>之后的21年中，“自由号”成为了附近渔民的五金零件库，1963年3月16日，附近的阿贡火山爆发引发地震，将它“震”到了大海深处。<br><br>40余年的时光，已经将沉船演变成了一座经典的鱼礁，时过境迁，“水手”们早已变更——各种各样的鱼类穿梭其中，大海扇在钢铁废墟上肆意绽放，船舱则成为了一大群隆头鹦哥的栖身之所。<br><br>这些独特的资源，让这艘沉船所在的海域成为巴厘岛附近最好的潜点之一。<br><br>许多潜友不远万里，辗转来此，为的就是赴这场视觉盛宴。<br><br>清晨的第一道阳光射向海中，在船舱中睡觉的一大群隆头鹦哥的晨练时间也到了，它们开始很有默契地集结在一起，慢悠悠地游向远方，开始一天新的生活。<br><br>要想与它们邂逅，需要天不亮就起床下水，运气好时，能看到它们从底舱中倾巢而出的壮观场面。<br><br>在这里定居的还有一群杰克鱼，它们常会在水面附近形成一场“银色风暴”，让人过目难忘。<br><br>顺着船只遗骸慢慢探索，你会发现长满珊瑚的炮口和从残破船舱中伸出的华丽海扇，以及生活在海扇上的丹尼斯豆丁海马。<br><br>在船壳的庇护下，一群玻璃鱼正在游曳，一条衣食无忧的¤§东星斑时不时蹿出来，吃掉其中几条，团状的鱼群被杀手袭击，开始四下躲闪，像是流淌的水银，极具动感。<br><br>若不是亲眼所见，真的很难想象，一艘破旧的沉船，竟能变成海中的自由天堂。<br><br>实际上，除了水泥、钢铁材料的构件鱼礁外，在世界各地都有用沉船做成的人工鱼礁。<br><br>甚至，报废的坦克、飞机和大巴也被当成了好材料。<br><br>为什么这些鱼礁能聚集如此种类繁多的海洋生物，说法也有很多。<br><br>一般认为，鱼礁会催生涌升流，将海底低温而营养丰富的海水带了上来，促进浮游生物的生长，为鱼类提供了大量饵料；广大的表面积会成为鱼卵的附着基和孵化器，缝隙和孔洞则是天然的庇护场。<br><br>还有研究认为，鱼礁能够产生大面积阴影和缓流区，可让鱼群躲避风浪和天敌。<br><br>曾有研究者做过对比，在南海某海域春夏季投礁一个月后，礁体表面的附着生物覆盖率达100%，3个月后，在鱼礁区域生活的各种海洋生物种类极大丰富。<br><br>而在山东某海域，4—5月间，人工鱼礁区的鱼类平均数量是对照区的3.5倍<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBy1Q3vUCAVKchAAiZPcdE678356.jpg@!rw9"><br><br>拍摄嚀°点／墨西哥穆赫雷斯岛海域水下雕塑博物馆鱼礁新创意墨西哥穆赫雷斯岛的国家海洋公园中有一片特别的人工鱼礁群，或者说，是一座水下雕塑博物馆。<br><br>设计者希望这座博物馆能够吸引游客的视线，将其兴趣从附近的珊瑚礁转移到这些雕塑身上，从而保护海洋生态。<br><br>该鱼礁群建成后大受欢迎，成为加勒比海中的一道奇景。<br><br><h4>人工鱼礁带来的繁荣传奇</h4>实际上，人工鱼礁的吸引力是多元的，它们不仅集聚海洋生物，还吸引着世界各地的潜水员、摄影师以及热爱大海的人，并催生出新的价值。<br><br>前面提到的那座钻井平台，就变身为成功的潜水酒店，声名远扬，需要提前很长时间才能预订到。<br><br>如今，这座平台已经被大力改造。<br><br>站在护栏旁向下望，阳光落在清澈的海面上，形成美丽的线条，大小鱼群在平台下游曳追逐，鱼群形状变换像流淌的星河。<br><br>夜晚，躺在平台上的大吊床和躺椅上，则可以凝望天上的星河。<br><br>这里不提供潜导，只要有一位潜伴陪同，就可以乘坐升降梯直接从平台入海，连跨步式入水的步骤都可以省略。<br><br>傍晚，有船只往返数公里外的马步岛，岛上有海上度假村、酒吧和潜店，也有居民区。<br><br>以往岛民非常贫穷，而在破旧的钻井平台被改造之后，一些人得到了工作机会，生活也有了明显的改善<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBy1Q3vUSAPz4FAAPm6bBb78U576.jpg@!rw9"><br><br>图为雕塑博物馆中的一辆“汽车”，外表质朴却内有乾坤，设计成了海洋生物的“公寓”。<br><br>摄影／Luis Javier S. A.绘图／张洵人工鱼礁所带来的新价值，在世界各地都有呈现。<br><br>除了提升海洋牧场的收获之外，还能结合不同的海岸景色和生物资源，带动休闲旅游和体育旅游。<br><br>在美国，早在1935年，热心海洋的体育性捕鱼者就在新泽西州梅角附近建造了人造鱼礁，二战后更是迅猛发展，近年来，每年有上千万人到鱼礁区进行游钓等活动，满足了数十万人的就业。<br><br><h4>探秘深蓝，海洋中的新景观</h4>近年来，众多濒海国家都在人工鱼礁上大做文章，如韩国、英国、日本、意大利、美国、加拿大、澳大利亚等，都有不同的创意。<br><br>由此，值得探索的人工鱼礁越来越多，除了文中提到的浮排、“自由号”沉船和钻井平台以外，还有许多景观出众的鱼礁群。<br><br>在墨西哥北部的加勒比海岸，2010年建起了一个庞大的水下雕塑艺术博物馆，400多尊雕塑用酸碱度平衡的生态混凝土制成，被放置在海底，人类的艺术加上海洋的创作，成就了一道海底奇景<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBzFQ3vUCAXvu5AAkUfk8LMYs488.jpg@!rw9"><br><br>昔日金属框架，今天海中闹市形形色色的人工鱼礁，营造出海底的别样风景。<br><br>本图摄于菲律宾阿尼洛海域，一个巨大的长方形金属框架被安置于倾斜的海床上，时光流逝，渐渐变成了海中闹市。<br><br>在这里，你能遇见巨型虾虎、火焰乌贼和大群的燕鱼，而岁月也改变了金属框架的外观，珊瑚蓬勃生长，圣诞树管虫伸展身躯，从海水中过滤食物，进行着它们的美餐。<br><br>拍摄地点：菲律宾阿尼洛海域在密克罗尼西亚海域的湖中，埋葬着昔日的日本海军堡垒，千百吨钢铁残骸沉积在楚克港，成为了一处特别的人工鱼礁。<br><br>在这里，昔日的战争机器——战机、防空炮、鱼雷、电报机的上面长满了海葵和珊瑚，鱼儿在这里嬉戏玩耍。<br><br>不过，也并非所有的人工鱼礁都令人愉悦，这也是一项考验人类智慧的工程。<br><br>鱼礁必须要经受住波浪、强风、海流等影响，还要考虑海底基底承载力、滑移倾覆的风险及冲淤情况，否则不仅起不到应有的作用，还会带来危害。<br><br>美国佛罗里达州有一片荒芜的海域，被海洋学家称为“死亡地带”，海洋生物非常稀少。<br><br>原来，40多年前当地政府将200万个废弃轮胎投入海底，希望它们能成为世界上最大的人工鱼礁，不料事与愿违，轮胎固定出了问题，很快被海浪打散，四处漂荡的轮胎不仅破坏了海岸线景观，还摧毁了附近的珊瑚礁。<br><br>后来，当地政府联合海军和海洋生物学家，合作尽力打捞，但因为散落的范围太大，加上当地气候恶劣，进展十分缓慢。<br><br>此外，将沉船等废弃物作为人工鱼礁，也需要经过处理，若随意投放，则可能会释放出有害物质，危害海洋生态。<br><br>写到这篇文章的尾声，我翻阅着多年来积累下来的鱼礁照片，不禁再次被大海的魔力所折服。<br><br>在它神来之手的装点下，被沉入大海的钢铁、混凝土，被废弃的沉船汽车，亦能焕发新生。<br><br>水下生命在其上倔强生长，绽放出别样华彩，也营造出深蓝世界中的新景观。<br><br>',
'<h2>寻找夜空之镜</h2>寻找灿烂星空的倒影浪漫却不简单有这样几位摄影师在仰望星空的同时也在汽车引擎盖、静水湖泊以及梯田中俯视夜空的倒影他们期待找到一处神秘所在那里繁星的倒影当如头顶的夜空一样灿烂中国的夜空之镜究竟在何方<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/25/wKgBzFQ3vS6AA6cNAAQLoZwxC8M304.jpg@!rw9"><br><br>滇池中的金星合月滇池上空，暮色降临。<br><br>金星贴合着月亮，在天空中熠熠生辉。<br><br>平静的湖水中，映射着树木和远方的灯光，以及月亮与金星的倒影。<br><br>随着太阳余晖的消散，满天繁星逐渐显露出来，可滇池中很难看到星光的倒影，这些暗弱闪烁的光线，仿佛被深深的湖水吞没了。<br><br>摄影／崔永江“世界上有两件东西能够深深地震撼人们的心灵，一件是我们心中崇高的道德准则，另一件是我们头顶上灿烂的星空。”<br><br>康德的名言，让人们对星空的浪漫与深邃充满向往。<br><br>我们不必懂得天文学，同样可以憧憬在合适的时间、合适的地点，与合适的人一起感受满天繁星之美。<br><br>可以说，仰望星空，是如今城市人普遍的梦想<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBy1Q3vTOARagOAAjQu_uSloQ961.jpg@!rw9"><br><br>浅水的梯田中，星光倒影明亮而稳定云南的元阳梯田早已是鼎鼎大名，当白天观赏、拍摄梯田的人群散去，晚上摄影师独自来到这里享受浪漫星空。<br><br>星光不仅在天上闪耀，更是清晰地映在水田中。<br><br>这样的镜面效果，在深水湖泊边，几乎是不可能见到的——一点点风浪就会将水中的星光倒影击碎。<br><br>摄影／杨勇但是，星空一定需要仰望吗？<br><br>我希望有一个地方，星光就在身旁，或者可以俯视。<br><br><h4>平静的湖水，映不出灿烂的星空</h4>在古人眼中，天空和大地本该就是遥相呼应的。<br><br>两千多年前，秦始皇兼并天下扩建都城，效法天象对咸阳进行了整体布局。<br><br>在城市规划中，以渭河象征银河，以宫殿楼台对应群星，形成了“渭水贯都，以象天汉”、天地交相辉映的宏伟壮观局面，古城咸阳因此也成为了夜空的美丽镜像<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/25/wKgBzFQ3vS-AJDbSAAT9FX3dqqg208.jpg@!rw9"><br><br>汽车也可以当作观星之镜一道火流星从天穹竖直地坠落，如闪电般映亮了夜空。<br><br>汽车的引擎盖记录下流星划过的瞬间，前挡风玻璃上，甚至可以看到点点繁星的倒影。<br><br>把汽车当做“夜空之镜”，需要足够的耐心与运气——这样的机会，实在是可遇不可求。<br><br>摄影／杨勇当然，这样的镜像更多体现在位置和概念上，而并非在大地上形成星空的映像。<br><br>直到摄影在近现代出现，才让人们真正有条件记录真实的夜空。<br><br>无奈在最初的胶片时代，低得可怜的感光度让摄影师必须经历数十分钟甚至数小时的曝光才能获得清楚的图像，拍摄周期和成本也限制了各种创意的实践。<br><br>随着数码时代来临，感光元件的迅猛发展终于将摄影师从技术枷锁中解脱出来，数码照相机近乎无尽的拍摄次数和“所见即所得”的即时反馈，大大丰富了摄影师的表现手段，也让暗环境下的拍摄变得越来越简单<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/25/wKgBzFQ3vS-AJDbSAAT9FX3dqqg208.jpg@!rw9"><br><br>汽车也可以当作观星之镜一道火流星从天穹竖直地坠落，如闪电般映亮了夜空。<br><br>汽车的引擎盖记录下流星划过的瞬间，前挡风玻璃上，甚至可以看到点点繁星的倒影。<br><br>把汽车当做“夜空之镜”，需要足够的耐心与运气——这样的机会，实在是可遇不可求。<br><br>摄影／杨勇我期望能在中国找到这样一个地方：在晴朗的夜空，漫天的繁星能够清晰地映射到地表，那里就像一面夜空的镜子，星光就在我们的周围熠熠生辉。<br><br>而我，要用清晰锐利的图像记录下“夜空之镜”的美景。<br><br>这个梦想始于一段特殊的机缘。<br><br>2001年深秋，适逢33年一遇的狮子座流星雨大爆发，这场壮观的天象让整个我和我所在的观测团队经历了一个毕生难忘的夜晚。<br><br>正当我们伴随着这场“天空焰火”欢呼时，一颗亮度超群的火流星从对面的玻璃上映入我的眼帘。<br><br>我回头转身，仍能望见它在夜空中的长长余迹，实体和镜像的双重影像深深地震撼了我。<br><br>那是一份难以言说的惊喜与感动，也正是这惊喜与感动，激励着我开始尝试拍摄星空倒影。<br><br>我最初想到的是寻找水面平静的湖泊，但一次次的尝试后，发现效果并不理想。<br><br>那看似平静的湖面在几十秒的曝光时间里其实暗流涌动，微小的涟漪就能把星空影像击得粉碎。<br><br>即便偶然能拍摄出亮星和星轨的倒影，也和我预想中的夜空镜像相去甚远<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/26/wKgBy1Q3vS6AJlNEAAV2a_AdErs633.jpg@!rw9"><br><br>长安街边的夜空之镜闹市之中同样可以找到“夜空之镜”。<br><br>天安门广场的西侧，国家大剧院外的人工湖同样可以在没有雾霾的晴朗夜晚，映射出星光倒影。<br><br>可惜的是，北京强烈的灯光淹没了星空的美丽，即便气候条件良好，夜空中的亮星也不过是寥寥几颗。<br><br>摄影／冯宇<h4>寻找浅、小、平静的水面——从梯田获得的灵感</h4>我也曾尝试过将玻璃、金属等用作反射面，但玻璃幕墙很少会与壮观的星空共同出现，而汽车引擎盖一类反射出的影像又往往偏暗，银河若有若无。<br><br>我不能奢望有好友杨勇那样的幸运——2013年英仙座流星雨的拍摄中，一颗宝蓝色的火流星划过天际，恰好在他拍摄的汽车机盖上留下了清晰的镜像。<br><br>不久之后，杨勇在云南元阳梯田拍摄的一组星空照片又一次启发了我。<br><br>元阳梯田以规模宏大、气势磅礴而闻名，从全国蜂拥而至的摄影师们已经将它从清晨到日落的景色挖掘得十分充分，但是杨勇这组拍摄于夜间的照片却让我耳目一新。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBy1Q3vS2AQcnDAAPHIump2f4016.jpg@!rw9"><br><br>茶卡盐湖柴达木盆地佩戴的翠玉茶卡盐湖位于青海省海西蒙古族藏族自治州乌兰县，这里的食盐足够中国人吃近百年。<br><br>盐湖中，每升卤水中含盐量超过300克，矿化度极高。<br><br>从空中俯视，湖面仿佛成色上佳的翠玉，与周围的戈壁荒漠形成强烈的对比。<br><br>摄影／李建平静的梯田水面里清晰地倒映着点点星光，在暮夜深色的调子中，水中彩色的星点犹如精灵般闪烁。<br><br>梯田中星体倒影的清晰与宁静，超过以往拍摄过的任何水面。<br><br>经过分析我们发现，要想拍摄到完美的夜空镜像，水面需要浅、小而又清澈、平静<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/26/wKgBy1Q3vS-AJrbHAAOibZ35t14826.jpg@!rw9"><br><br>一位朋友从玻利维亚归来，给我看他拍摄的乌尤尼盐湖，这个盐湖位于玻利维亚波托西省西部高原，面积近万平方公里。<br><br>我的这位朋友并不善于拍照，可他手机图片中一望无际的湖面倒映着蓝天白云，镜像与实体在水天相接处连成一片，确实令人赞叹。<br><br>我忽然意识到：盐湖普遍水浅，又常被晒盐场分割成小块；因为包含盐分，水体更加凝重稳定<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/26/wKgBy1Q3vTCACwXkABTXVU22z8o754.jpg@!rw9"><br><br>银河的倒影，在宁静的盐水中夜色来临，空无一人的茶卡盐湖上空，星光明亮而灿烂。<br><br>这里的海拔高度超过3000米，空气相比于低海拔地区更加纯净稳定，是观赏星空的理想场所。<br><br>盐湖如镜，银河与繁星的倒影清晰、稳定，偶尔微风吹过水面，水中的星光倒影如烛火般跳跃闪动。<br><br>盐湖，或许就是拍摄“夜空之镜”的绝佳选择。<br><br><h4>茶卡——远离光污染的高原盐湖</h4>中国是个多盐湖的国家，共有盐湖1500多个，这些盐湖大部分分布在新疆、内蒙古、西藏、青海等省区，虽然很多不为人知，但景色却精彩纷呈<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/25/wKgBzFQ3vTGAeedsABBCv1wM78g023.jpg@!rw9"><br><br>千条星轨，铺满天空与水面茶卡盐湖中很多地方水只有薄薄的一层，水体黏滞程度高，对星光的反射作用尤胜于梯田。<br><br>长时间的曝光记录下漫天繁星运行的轨迹弧线，盐湖中星轨的倒影同样清晰可辨，场面令人震撼。<br><br>我和两位朋友一起驱车来到内蒙古自治区西部，去寻找拍摄夜空倒影的理想场所。<br><br>第一站是内蒙古自治区阿拉善左旗的吉兰泰盐湖，由于时值夏日，我们发现湖面上空气扰流过于强烈，加之天公不作美，拍摄计划只得放弃。<br><br>接下来也是最为主要的目标在青海，那里同样盐湖众多，而且有着更为适宜的拍摄条件<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/25/wKgBzFQ3vS2ASO_gAAZeKPagP08637.jpg@!rw9"><br><br>这里的星空不用仰望站在如镜面的盐湖中，摄影师的四周与脚下星光闪烁。<br><br>这时盐水已经浸过了摄影师的脚面，他们踩着松软的盐壳和淤泥，记录着银河的镜像倒影。<br><br>银河逐渐升至天顶，光芒璀璨。<br><br>它仿佛穿透远方的地平线，与水中的倒影连接在一起，让人不禁幻想，茶卡盐湖中的盐块，莫非就是银河中倾斜而下的繁星？<br><br>摄影／章佳杰经过商议，我们把青海的拍摄地初步定在茶卡盐湖。<br><br>茶卡盐湖位于青海省海西蒙古族藏族自治州乌兰县茶卡镇，地处柴达木盆地之中，北依巍峨的完颜通布山，南靠旺秀山，东距西宁约三百公里。<br><br>茶卡之名源于藏语，意为“盐的海洋”，在蒙古语中称为“达布逊淖尔”，也是盐湖之意。<br><br>在丰水期，茶卡盐湖的面积可以达到上百平方公里。<br><br>早在西汉时期，当地的少数民族就已经开始采盐食用，而有组织的大规模开采始于清乾隆年间。<br><br>有趣的是，茶卡盐湖可能还是世居云南的景颇族先民生息繁衍的地方，据景颇文史记载，景颇族来自青藏高原，族名的含义即为“开盐矿的人”，景颇族现在仍以“某某背盐去了”作为此人逝世的代称。<br><br>出发前我查阅了茶卡盐湖的气象资料，当地年平均降水量为210毫米，而年蒸发量超过2000毫米——换而言之，如今盐分仍在湖中不断聚集。<br><br>茶卡盐湖已探明的食盐总储量约为4.5亿吨，可供全国人民食用80年，这就意味着，中国人根本不必为缺少食盐而焦虑。<br><br>不过我们来到这里的目的，并不是要赞叹盐湖的美景与储量，而是因为这里具备两个得天独厚的观星条件——优越的光环境和足够高的海拔。<br><br>为了尽力捕捉来自遥远宇宙的暗弱光线，星空摄影师必须躲避身边的光污染；人类活动产生的光线被低空大气中的尘埃或水汽散射就形成了光污染，光污染淹没了暗夜，让繁星不见了踪迹。<br><br>在光污染严重的城市中生活的人们，肉眼往往只能见到几颗乃至十几颗恒星，甚至对头顶的星空已经失去了概念，观察到银河更成为奢望，殊不知在完全不受光污染的纯净夜空，全天肉眼可见的恒星可以达到7000颗。<br><br>规避光污染最简单的方法就是远离光源，对北京这样的大城市来说，距离市中心一百公里以上方能真正领略到银河的壮阔，而茶卡盐湖距离最近的大城市西宁也有三百多公里，附近人类活动较少，光环境十分优越。<br><br>高海拔是茶卡盐湖另一个有利因素——这并非是为了拉近与星空的距离，数千米的高度在天文尺度上是微不足道的。<br><br>海拔越高，空气越稀薄，含有的烟雾、尘埃和水蒸气也越少，对星空的影响也就越小；茶卡盐湖3059米的海拔虽然算不上登峰造极，但已经接近平流层厚度的三分之一，足以规避掉很多低层大气的干扰。<br><br><h4>夜空之镜，在运盐铁路的尽头</h4>我们离开内蒙古，经过甘肃来到青海境内。<br><br>因为目的地明确，车一路直奔茶卡镇，甚至放弃了盛开着油菜花的青海湖以及沿岸的各色美景。<br><br>到达时已经是晚上9点，偏西的地理位置使得茶卡镇的夜幕尚未降临。<br><br>青海旅行旺季的余波仍在，茶卡镇上像样的标准间价格都令人咋舌。<br><br>一般而言，夜空观测环境越好的地方也就越交通闭塞、荒无人烟。<br><br>茶卡镇的食宿虽然昂贵，不过倒也算便捷；另外茶卡盐湖的交通状况也很好，因此我们没有停留，很快到了湖边夜晚的盐湖非常静谧。<br><br>一条运盐的小铁路伸入湖中，我们沿着铁路向前走去，不久便被盐的天地所包围，空气中充溢着咸味，连路基都覆盖着厚厚的盐层。<br><br>当我们的眼睛适应了环境，立刻惊叹于这里的暗夜之美：星空从头顶一直延伸到远方的地平线，繁星仿佛触手可及。<br><br>我仍然在寻找理想的镜像，沿铁路旁前行数百米，一处平静的浅水映入眼帘，水面上倒映的星点清晰明亮，如同跳动的音符。<br><br>试拍的效果不同凡响，但要在构图上取得完美的对称，必须离开岸边，深入盐湖取景。<br><br>夜幕下的盐湖幽深神秘，我穿的登山鞋更不适合涉水，但夜空之镜近在眼前，怎能与它失之交臂。<br><br>我卷起裤腿，咬着牙直接踏入了盐湖的水中，凝固的盐壳应脚而碎，登山鞋立刻深深陷入淤泥里，所幸的是湖底较为结实，但冷水、盐块和淤泥仍然不断从鞋口灌进来，每走一步都非常艰难，我以三脚架为支撑试探着走向深处，终于找到了一个较好的拍摄位置，在没到小腿的盐水中架起设备进行曝光。<br><br>盐湖水汽充足，气候复杂多变。<br><br>在我们潜心拍摄时，薄云已经无声无息地从南面天空席卷上来，迅速将银河遮盖得只剩一角，虽然大家意犹未尽，也只能废然而退。<br><br>月残之时，天空的镜像最为绚烂由于盐分对镜头、电子器件和金属都有极强的腐蚀性，我们在第二天将设备进行了全面清理，尤其仔细冲洗了三脚架内外的淤泥，茶卡的盐水真是名不虚传，在盐沼中跋涉一晚的登山鞋经过几遍冲水，仍然不断向外渗透出白色的盐渍。<br><br>午后一场突如其来的雷雨延缓了我们出发的脚步。<br><br>雷雨过后，我们再次来到湖边，白天的盐湖和晚上大不相同：蓝天白云完美地倒映在浅水覆盖的湖面上，游客们在这童话般的美丽世界里走动、玩耍，做出各种姿势拍照；平静的湖面如同明镜，映出了天空，也映出了游人们的欢笑。<br><br>茶卡盐湖的卤水矿化度达到322克/升，相对密度超过1.2，位列世界上最咸和密度最高的湖水之列。<br><br>这里的湖水似乎更加黏滞，被风吹起的涟漪都更为厚重，倒影也清晰完美到不真实的程度。<br><br>随着太阳落到天边，云彩被涂上了浓浓的金红，天空也仿佛融入到了水中，成为一片化不开的蓝色；远方湖面上，大型采盐船在晚霞的倒影中缓缓驶过，提醒着我们盐湖的广袤。<br><br>傍晚的盐湖别有特色，但老天可能偏要给我们制造点难度，突然刮起了6级以上的强风，搅碎了“天空之城”的镜像，更将同行摄影师蒋率的三脚架连同相机直接吹倒在湖中。<br><br>寒风不断消耗着我们的温度和体力，也一点点消磨着我们的信心，在这样的大风里，任何水面都无法保持平静，瑟瑟发抖的我们决定先回到车里休息一下。<br><br>坐在车中摇下车窗，天边的蛾眉月吸引了所有人的视线——一弯月牙的怀抱中，整个月面都隐约可见，这实际是月球的暗面被地球反射的太阳光照亮产生的景象，称为“新月抱旧月”，只有在大气透明度非常好的情况下才能见到。<br><br>我们此行特地选择在蛾眉月期间，因为拍摄星空需要操控夜晚的微弱光线，就尤其要注意月亮的相位和升落。<br><br>农历的十五前后，满月统率着夜空，星空和银河的光辉几乎完全被它淹没了；而农历月初或月末的无月夜，虽然天空足够黑暗纯净，但月光的缺位不利于展现地面景物足够的细节，绚烂星空缺少了地景的呼应会使画面显得单薄。<br><br>因此，对星空摄影而言，农历初三到初五前后的蛾眉月，以及廿五到廿七前后的残月是兼顾天地的理想时间。<br><br>“新月抱旧月”的美丽景象让我们暂时忘记了寒风，大家都屏息凝神地捕捉月亮和它在湖中的倒影。<br><br>同伴章佳杰偶然发现，就在我们对面，一块昨天还干涸着的晒盐场已经被几厘米深的积水所覆盖，他迅速深入探路，并兴奋地告诉我们这就是理想的拍摄场地。<br><br>随着夜幕的降临，茶卡上空的银河逐渐出现——不是虚无缥缈、若隐若现，而是异常的清晰明亮，璀璨的银河中心一直延伸到南方地平线；头顶上，银河之中象征天河渡口的“天津四”与银河两岸的牛郎星、织女星，形成了壮观的“夏季大三角”。<br><br>风也开始变小了，静谧的盐湖里只剩下偶尔响起的快门声。<br><br>在长时间的曝光中，星空倒影呈现出肉眼观察不到的丰富色彩和细节，近处的盐堆犹如海上的仙山，天空和镜像都无比绚烂。<br><br>茶卡盐湖，这就是我们要寻找的“夜空之镜”。<br><br>其实高原上的浅水盐湖，在风平浪静时，理论上都可以看到如今夜的美景。<br><br>我知道，青藏高原上还有很多盐湖，因为交通不便，它们的名气远不如茶卡盐湖，但这丝毫不影响那些盐湖的壮丽——很多无人赞叹的美景，如今尚在月色和高原凛冽的夜风中静静沉默。<br><br>我的下一站，该是哪里？<br><br>比茶卡盐湖还要精彩的夜空之镜，又在何方？<br><br>不知不觉间，东方泛起了隐隐约约的晨光，北斗也有一半没入地平线。<br><br>大家意犹未尽地收工了，回到简陋的住处，我仍然不断拨动相机的滚轮，一遍又一遍地回味着收获的影像。<br><br>',
'<h2>井喷式的 “星野摄影”  和寂寞的 “显微世界”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/23/wKgBy1Q3vJ-Ae8KKAAfh-NwkdSg007.jpg@!rw9"><br><br>广东新丰县——星空下的萤火虫随着摄影器材的进步，在光线暗淡的夜晚中，拍摄萤火虫的图片在近些年越来越多，并且越来越精彩。<br><br>高感光度以及长时间曝光的拍摄环境，让萤火虫暗淡的光芒在空中划出美丽的飞行轨迹，在星空下灿烂而浪漫。<br><br>摄影／潘慧恩<h4>星野摄影：照相机照出来的风景</h4>近来我发现与夜晚有关的摄影作品越来越多，可以用“井喷”来形容。<br><br>所谓星野摄影是什么呢？<br><br>就是在夜晚把星空与地景结合起来拍摄。<br><br>我认识一位摄影师名叫陈海滢，擅长星野摄影，一天他拿来了一些照片，都属星野摄影。<br><br>其中一张是夜空下的长城，长城蜿蜒若龙，不仅气势生动，而且细节逼人，一块块砖石都历历在目，尤为难得的是：长城内外，竟有一树树娇艳的杏花在绽放……起初，我以为这张照片是白天拍摄的，但看看天空中一颗颗晶莹的星星，才确信这是夜晚拍摄的。<br><br>这种摄影在几年前还是不可能实现的。<br><br>过去星空摄影都是很难做到的，因为拍摄星空需要长时间曝光，这期间由于地球自转的缘故，星星已经有了视运动，会在照片上划出长长的轨迹，因此那时拍星空大都是拍星星的轨迹，也有专门的设备能让相机随星星移动，拍出漫天的星斗，但是要想把地上的景物拍进照片中几乎是不可能的。<br><br>那时要想地景清楚，星星就只能被拍成星轨，要想星星清楚，地景就无法表现。<br><br>',
'<h2>荇菜身边被忽略的水中花</h2>每年夏季，在一些湖泊河流的水面上会绽放出许多美丽的花朵，荇菜就是其中最为常见的类型。<br><br>它是《诗经》中寓意爱情的浪漫之花，在中国分布广泛，内蒙古草原、京城的皇家园林、江南水乡、川滇的横断山区以及宝岛台湾，都可以找到它们的踪迹。<br><br>遗憾的是，如今人们很少有人认识它们—最常见的花，往往也最容易让人熟视无睹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/04/wKgBy1Q3taaAR54VAAW87Ng7xFA684.jpg@!rw9"><br><br>“关关雎鸠，在河之洲。<br><br>窈窕淑女，君子好逑。<br><br>参差荇菜，左右流之。<br><br>窈窕淑女，寤寐求之。”<br><br>《诗经·关雎》中描写的荇菜是为何物？<br><br>在北京大学未名湖中，我们找到了答案—每年6月荇菜嫩黄色的花在湖水中朵朵绽放，让校园充满了浪漫气息。<br><br>6月的东乌珠穆沁草原上，一股股细流汇合缠绕，绕过低矮起伏的小丘，流向乌拉盖河。<br><br>草原的晌午并没有我想象中的凉爽，掠过脸庞的风如从烤箱中出来一般，干燥炙热。<br><br>我坐在溪流边，草原上的水流总是那样慢慢地流淌，没有声音，甚至看不出哪边是上游，哪边是下游。<br><br>水安静得像湖泊一样，水中一片圆圆的叶片漂在水面，若干亮黄色的花点缀其中。<br><br>溪流虽不大，河漫滩却非常开阔。<br><br>不远处，羊群在河边饮水，牧羊人递给我一支烟，我们闲聊了起来。<br><br>他的家在东乌珠穆沁旗萨麦苏木。<br><br>看着水中的花，他告诉我，那是大浮萍，草原河流中很多见，以前有来自宁夏的药商收的，制成药吃下去，可以清热、解毒、消肿，草原上的牛偶尔吃，不过羊是不吃的。<br><br><h4>大浮萍？<br><br>荇菜的误读</h4>水面的花，鹅黄色的花瓣上有着细碎蕾丝般花边，明亮而别致。<br><br>对于水生植物，我略懂一点，我知道，眼前漂亮的花绝不是什么“大浮萍”，它的名字叫做荇菜，“荇”字看上去有些生僻，在一些植物分类学书籍中，它也曾被写作“菜”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/04/wKgBy1Q3taaAQ0-OAAZy7AD7PME506.jpg@!rw9"><br><br>荇菜的叶片浮在水面，根却扎在水下的泥中。<br><br>只有从绘图中，我们才能够清晰完整地看到荇菜的植株形态—花在水面随着轻风摆动，而水中圆润细嫩的茎则如股股青丝蜿蜒卷曲。<br><br>绘图／张瑜把荇菜称为浮萍，并不值得大惊小怪。<br><br>生在水中的植物，按照形态大致可以分为3个类群：挺出水面的挺水植物、摇曳于水中的沉水植物，还有就是漂浮在水面的浮水植物。<br><br>对于那些浮在水面上的圆叶，人们习以为常地将它们称作浮萍，却很少有人细究其中的差别。<br><br>',
'<h2>临江——一座小城21部老电影</h2>在吉林省白山市有个小城名叫临江，它以独特的自然景观吸引了很多电影人的目光。<br><br>上世纪五六十年代，长春电影制片厂曾将这里作为影片的主要取景地之一，拍摄了众多影片，其中不乏新中国电影史上的经典之作。<br><br>这些耳熟能详的老电影，曾经承载着几代人的精神世界。<br><br>本刊特派作者和摄影师重返这些影片的拍摄地，带您一起重温那个时代的记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/03/wKgBzFQ3tV-AXPJwAAnvJoguXzU652.jpg@!rw9"><br><br>冬季的临江呈现出一派苍凉静谧的景象，鸭绿江水带着长白山天池的沁凉穿城而过，这里被冰雪覆盖着的除了山川、河流、屋舍，还有激荡人心的历史，近代史上著名的四保临江战役就发生在这里。<br><br>当战火硝烟都归于沉寂时，一批批电影人来到这里，开启了又一个电影时代。<br><br>摄影／程爱民临江是吉林省白山市的一座小城，它背倚长白山，面朝鸭绿江，与朝鲜民主主义人民共和国隔江相望。<br><br>居住于小城里的人习惯把长白山比作自家的后花园，在屋内打开窗户，就可以眺望长白山。<br><br>人们知道临江，大多是因为上世纪50年代的朝鲜战争，战火烧到了鸭绿江边，志愿军跨过临江鸭绿江大桥，投入到抗美援朝的惨烈激战中。<br><br>关于这场战争，史学界有很多不同的解读，但当年志愿军雄赳赳、气昂昂，如同奔腾江水一般豪迈的激情，依然激荡着这座小城。<br><br>熟悉近代史的人也跳不过这座小城，著名的四保临江战役就发生在这里。<br><br>人们很难想象，一个同冷酷战争连在一起的小城，景色却秀美动人、别有洞天，曾是新中国电影厂的大哥—长春电影制片厂（以下简称长影）的外景拍摄地。<br><br>那些几代人耳熟能详的经典电影—《五朵金花》、《林海雪原》、《景颇姑娘》、《智取华山》都是在这里拍摄完成的，片中的南国风光、崇山峻岭、茫茫林海、逶迤江河都取自临江。<br><br>据统计，在临江取景拍摄的老电影多达21部，它们中的很多影片堪称新中国电影史上的经典之作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/03/wKgBy1Q3tV2AbTh3AAiCrJh6Lvw893.jpg@!rw9"><br><br>这是一座与电影息息相关的小城临江是个与电影联系在一起地方，承载着人们对那个年代电影的梦想与激情。<br><br>现在在很多村镇，人们仍围聚在一块，搭起白布，坐着小板凳看电影，这画面唤起了我们对那些老电影最感动的记忆。<br><br>摄影／连承灏<h4>临江珍珠门：北国风光中的南国情调</h4>出生于20世纪80年代以后的年轻人可能无法理解六七十年代人对电影的依恋和钟情，那时看电影的日子就是节日，电影中的人物、对话、场景，成为那个年代单调生活中不可或缺的内容。<br><br>那些经典的老电影更是几代人充满温情、富有色彩的记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/03/wKgBzFQ3tV2AB-whAAZE4_24FS0522.jpg@!rw9"><br><br>我的少年时代是在距临江几十公里的一个小镇度过的。<br><br>那时，如果从玩伴口里得知镇上晚上放电影，我会从早起就盼着夜幕降临。<br><br>那时候，电影大多是夜场。<br><br>夜色中，孩子们如同蝙蝠般随着放映队在各村飞来飞去，目的就是为了再看一遍已经看了无数次的电影。<br><br>在回家的路上，如果某个人说起影片中的一句台词，其他人就会自动进入角色，几乎整部电影的情节都会被我们演绎一遍。<br><br>',
'<h2>新疆“峰”景在险处航拍南北疆9座最著名雪峰</h2>很多人去新疆，是奔着荒漠戈壁、草原绿洲或民族风情去的，对于那些在高处耸立的雪峰，要么视而不见，要么因为无法抵达而空留遗憾。<br><br>本刊特约摄影师从高空飞临了新疆最著名的9座雪峰，带领读者近距离欣赏这些雪峰的壮丽景观，领略“无限风光在险峰”的极致妙处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/03/wKgBzFQ3tVyAe_KgAAotS0UnG4E250.jpg@!rw9"><br><br>乔戈里峰别称／K2峰经纬度／北纬35°52′54″东经76°30′41″海拔／8611米所属山脉／喀喇昆仑山脉在塔吉克语里，“乔戈里”意为“高大雄伟”。<br><br>乔戈里峰是喀喇昆仑山脉的主峰，也是世界第二高峰，在本刊“选美中国”中曾被列为中国最美十大名山第7名。<br><br>它位于新疆维吾尔自治区塔什库尔干塔吉克自治县境内，峰巅呈金字塔形，冰崖壁立，山势险峻，在陡峭的坡壁上布满了雪崩的溜槽痕迹。<br><br>绵延数千公里的喀喇昆仑山脉上高峰云集，包括乔戈里峰在内，这里紧密相连排列着4座海拔8000米以上的著名高峰。<br><br><h4>天山三座峰：“雪山长城”绽放出的三朵最耀眼的“雪莲花”</h4>在新疆哈密的星星峡，张天龙一直孤独地守着一个小火车站。<br><br>他有时候看着自东而来的火车从面前呼啸而过，会喃喃自语地说：“火车进天山了。”<br><br>张天龙说的“天山”，实际指的是天山的东起点星星峡。<br><br>离小站不远，有一条由天山雪水汇成的小河，张天龙每天从河中取水饮用。<br><br>他每天看着天山，喝着天山雪水，天山已成了他生命的一部分。<br><br>要赏新疆的山，必先赏天山。<br><br>有人将天山誉为“亚欧大陆腹地上的水塔”，可谓一言道出天山的美妙之处。<br><br>包括新疆在内的亚欧大陆腹地，是全球最大的干旱区。<br><br>天山的冰雪、高山湖泊和河流汇集而成的水资源，犹如一个巨大的水塔，源源不断地为亚欧大陆腹地注入水流。<br><br>这座“水塔”在贯通丝绸之路、推动东西方文明交汇上，起到了极大作用。<br><br>历史上，月氏、匈奴、突厥、鲜卑、蒙古、哈萨克等部落或民族，在天山逐水草而居，随季节而迁徙。<br><br>如今，天山沿途分布的绿洲、城市和村庄，其存活和发展都有赖于天山“水塔”的滋养。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/03/wKgBy1Q3tVCAHWHMAAlGqoTQkDs470.jpg@!rw9"><br><br>在万米高空俯瞰雪峰王聪民 摄影师世人向往新疆的理由固然很多，但雪峰是吸引人的重要因素之一。<br><br>这是因为新疆的雪峰孕育了大自然的美，造就了西域的奇。<br><br>没有新疆的雪峰，就没有新疆的大美、壮美和奇美。<br><br>我多次沿着阿尔泰山、天山、昆仑山、喀喇昆仑山等新疆主要山脉，飞临它们的主峰上空，得以零距离欣赏那些常人无法到达的雪峰，领略“无限风光在险峰”的壮丽景色。<br><br>这些雪峰或挺拔俊秀，昂然于云天之外；或云遮雾绕，被笼罩在神秘的面纱中。<br><br>对我而言，在万米高空俯瞰雪域山峰，感受的是它博大的胸怀和雄浑的气概，让我获得了一次次美景的冲击和心灵的洗礼。<br><br>由哈密星星峡向西，经吐鲁番、乌鲁木齐、昌吉到伊犁，一路可看见天山在缓慢向前延伸—这条线路也是天山“水塔”在新疆境内发挥作用最明显的地方。<br><br>我在这条线路上走过多次，一路上天山都隐没在云天之中，只有在伊犁，天山像是突然被拉近，无比清晰地呈现在眼前。<br><br>如果说长达2000多公里的天山是一座壮观的“雪山长城”，那么，它最有名的三座雪峰—托木尔峰、汗腾格里峰、博格达峰，就是这座“雪山长城”上绽放出的三朵最耀眼的“雪莲花”了。<br><br>以这三座雪峰为代表的众多冰山雪峰，共同汇集成了天山独特的雪域美景。<br><br>',
'<h2>河北明长城不朽的辉煌与落寞</h2>蜿蜒万里、横贯东西的长城中，河北明长城独具一格，其修建水准和防御能力是整个长城中最出色的。<br><br>作者姜古迪十余年来考察过河北境内插箭岭和紫荆关等十多段明长城，熟知其修建及典故。<br><br>摄影师杨越峦十余年来痴迷于拍摄一处处雄关险隘。<br><br>他们用文字和图片联袂呈现了河北明长城过去的辉煌和如今的落寞。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBzFQ3tRyACRtBAAXq8K_OU1w236.jpg@!rw9"><br><br>长城砖建房垒墙秦皇岛卢龙县桃林口关长城，明万历二十八年（1600年）建成，扼守青龙河。<br><br>卢龙县境内明长城长约24公里，现存敌楼79座。<br><br>此处长城曾遭唐山大地震毁损，更多为当地百姓拆毁，用于建房垒墙，因此桃林口村被称为“世界上最昂贵的村庄”。<br><br>近年，村民悔于当年的毁城之举，立起知耻碑。<br><br>此处敌楼位于村东的断崖上，下面是冬季干涸的桃林口水库。<br><br>狂风劲吹，风沙乍起。<br><br>倘若把河北境内的明长城比作一首气势恢宏的交响乐，插箭岭和紫荆关不过是其中的两个小节，既非高潮部分，亦非华丽之章。<br><br>论完整性，可数出涞源的乌龙沟长城；论知名度，可数出滦平的金山岭长城；论年代久远，可数出秦皇岛的山海关长城。<br><br>考察过河北很多段明长城，每一段都自有其精彩之处，我却偏爱插箭岭和紫荆关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBzFQ3tSGAIlj3AAxS0I04_sk961.jpg@!rw9"><br><br>石笋林立穿心楼在抚宁县柳江盆地的北缘，平顶峪与板厂峪之间的崇山峻岭上，巨龙一样逶迤着一道长城。<br><br>一座高高的敌楼耸峙在石笋林立的奇峰中，构成一处不可多得的世界奇观。<br><br>此楼建于明万历年间，位于两座山峰之间的鞍部，传说敌人偷袭，被守城将士射中，一箭穿心而死，故名穿心楼。<br><br>穿心楼二层的楼橹还在，只是顶部塌掉一半。<br><br>我们曾在这个楼橹支帐篷过夜。<br><br><h4>插箭岭：藏于太行山的军事要塞</h4>河北保定到涞源的公路俗称保涞路，有南北两条。<br><br>一条经紫荆关，是为北线；一条经倒马关，是为南线。<br><br>紫荆关和倒马关大名鼎鼎，与阜平境内的龙泉关和井陉境内的固关，被称为“畿辅咽喉”。<br><br>明朝进士周宏祖在《内关论》中说：“通论四关之险，龙泉为上，倒马次之，紫荆、故关又次之；通论四关之势，则紫荆为急，倒马次之，龙泉、故关又次之。”<br><br>紫荆关和倒马关这样的关城，只是众多长城关城中普通的两座，远没有山海关和嘉峪关闻名，但它们的险峻与气势别具特色。<br><br>',
'<h2>“南海‘九段线’就是国界线”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/02/wKgBy1Q3tRGAMzZMAAXMjcpqUoc287.jpg@!rw9"><br><br>地图中的南海断续线，就是从陆地延伸至海的国界线南海中的断续国界线，从1947年开始出现在我国公开出版物上，至今的几十年中，其国界线的标识从未改变过，但学术界却对此线的性质争论不断，普通公众也对其不甚明了。<br><br>原因也许很简单：在今天的地图上，海洋中的断续国界线是孤立的，和陆地上的连续国界线并不存在联系，导致我们忽略了其国界线的性质。<br><br>而在海上断续线最初出现在南海地图时，它就是国界线从陆地到海洋的延伸，这是真真切切摆在那里不需要用放大镜就能看到的信息。<br><br>摄影／耿艺<h4>王颖院士拨乱反正，</h4><h4>证明“九段线”就是“海疆国界线”</h4>“我国地图上南海诸岛海域外围的那些断续线就是我国的海疆国界线。”<br><br>王颖院士说。<br><br>在广西南宁召开的“南海资源环境与海疆权益学术研讨会”上，她正在做一个主题报告——“初论南海海疆国界线”。<br><br>她是中国科学院的院士、南京大学地理与海洋科学学院的教授。<br><br>这是她和南京大学另外三位教授葛晨东、邹欣庆、张永战的研究结果。<br><br>她带领她的团队找到了当时国民党政府留下的最原始的地图和文件，从这些证据中，她得出上面的结论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/02/wKgBy1Q3tRqAZ_XyAASNNtr57OY099.jpg@!rw9"><br><br>他们找到了南海断续线就是海疆国界线的重要证据南京大学的王颖院士与她的团队，通过大量的史实材料和图文原件，对地图中南海断续线的性质给出了结论——海疆国界线。<br><br>在他们的研究论证中，1948年公开出版发行的《中华民国行政区域图》提供了重要的信息和史实依据。<br><br>在南京大学地理与海洋科学学院的会议室里，王颖院士和葛晨东教授又在探讨这张珍贵的地图，这样的指导和讨论是这个会议室中最普通平常的画面。<br><br>摄影／耿艺不了解历史和南海纷争的人，不会理解王颖院士这个结论的意义和分量。<br><br>实际上，那句平静甚至有些咬文嚼字的话，一字千钧，字字有如重锤敲在了南海的历史和现实这面鼓上。<br><br>要理解王颖院士这句话的分量，先温习一下历史。<br><br>1945年日本投降后，当时的中国政府从9月9日开始逐步接收日本归还的我国领土，及至南海诸岛，已是1946年10月。<br><br>当时中国政府组织了一个由军方、政府官员还有地理地质专家组成的接收团，乘坐几艘战舰前往南海分赴西沙群岛和南沙群岛开展接收工作。<br><br>这次接收南海诸岛的行动有一项重要工作——对西沙、中沙、南沙群岛及其中的主要岛屿进行实地的测量和绘图工作。<br><br>这些测量工作最后产生了6张地图：西沙群岛、中沙群岛、南沙群岛各一幅；西沙群岛和南沙群岛中最大和最重要的岛屿：永兴岛及太平岛的实测地图（永兴岛的图中包含附属的小岛——石岛）；还有一张图我认为最重要，这就是《南海诸岛位置略图》，因为这张图画出了让今日说法不一、包裹着南海诸岛海域外围的一条断续线。<br><br>',
'<h2>中国的航空时代来临了吗？</h2>马航MH370至今音信全无，7月17日，马航飞机再次出现空难事故，航空也再次成为世界关注的焦点。<br><br>全球最大的飞行学院不在美国，而在四川的一个小城广汉。<br><br>早在1986年，广汉三星堆遗址已经让这座西南一隅的小城为世人所知，而在它的空中还有一部飞行史。<br><br>从2014年4月开始，本文作者数次走进中国民航飞行学院，为公众解密民航飞行员的成长之路，回溯中国民航的历史，并展望未来的航空时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/FF/wKgBzFQ3tL6AFWI-AAdpId-eTiw780.jpg@!rw9"><br><br>作为世界第二大民航大国，国人乘飞机的出行方式已经越来越普及，而飞行员无疑是掌管着乘客财产与生命安全的关键人物。<br><br>目前，中国的飞行员数目跟不上航班增长的数目，飞行员超时飞行是业内公知的“秘密”，这已是制约中国民航发展的一大瓶颈。<br><br>2014年4月，我从成都驱车至广汉，车一驶入鸭子河畔的公路，不时有小型飞机掠过头顶，我问路边卖水果的大爷飞行学院在哪儿？<br><br>他指着天边一架飞机说：“你看着天上的飞机，都往那个方向飞的，就是学校了。”<br><br>当地人对这些飞机是再熟悉不过了，几十年来，它们一直是广汉天空中的风景。<br><br>为什么在广汉这么小的地方，有着全球最大的飞行学院？<br><br>这些飞机是因何来到广汉的？<br><br>说起来这还跟著名的“克什米尔公主号事件”有关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/FF/wKgBy1Q3tL6AeruFAAcIw1tbJv8897.jpg@!rw9"><br><br><h4>中国民航从困境中起步</h4>1955年，印度尼西亚、印度、缅甸、巴基斯坦、锡兰（今斯里兰卡）五国发起的万隆会议邀请中国参加，中国政府决定由国务院总理周恩来带队出席，当时中国还未开辟国际航线，只有租借印度国际航空公司的“克什米尔公主号”前往万隆。<br><br>周恩来由于接到缅甸总理乌努的邀请，临时更改路线，从云南昆明经缅甸仰光前往印尼首都雅加达，其他代表团成员则按计划搭乘“克什米尔公主号”。<br><br>国民党特务买通了香港启德机场清洁员周梓铭，在飞机右翼安放定时炸弹。<br><br>4月11号，“克什米尔公主号”在起飞约5小时后爆炸，11名代表团成员全部罹难。<br><br>“克什米尔公主号事件”后，我国意识到民航发展的重要性，决定成立飞行学校，并在全国范围内考察校址，四川省新津县很快得到了航天专家与苏联顾问的一致青睐。<br><br>“二战”期间，四川先后修建了新津、邛崃、彭山、广汉等16座军用机场，其中新津机场总面积9035亩，是当时中国第二大机场，可供美军B29重型轰炸机起降，并一度作为美国援华空军指挥部；而四川历来是大后方，环境安定，也利于组织飞行训练。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FF/wKgBzFQ3tL2AaaitAAVt9sdwE1M098.jpg@!rw9"><br><br>上世纪50年代末期，中国第一所航空学校——中国人民解放军第十四航空学校成立，当时仅有的一架飞机，是从成都太平寺机场借来的苏联产“雅克18”。<br><br>1960年，“十四航校”总部迁往广汉，新津转成为分校，此后遂宁、绵阳、洛阳分校也相继成立。<br><br>1987年，“十四航校”更名为中国民航飞行学院。<br><br>图为飞行学院的教师在做机前指示。<br><br>1956年9月，中国人民解放军第十四航空学校成立，当时仅有的一架飞机，是从成都太平寺机场借来的苏联产“雅克18”。<br><br>1960年，中国最早的民航队伍，“两航起义”（1949年11月9日，中国航空公司与中央航空公司通电起义，12架CV—240型与XT—610型飞机从香港启德机场回到北京）的部分飞行员也加入航校，也就是这一年，“十四航校”总部迁往广汉，新津转成为分校，此后遂宁、绵阳、洛阳分校也相继成立。<br><br>1987年，“十四航校”更名为中国民航飞行学院。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBy1Q3tL2AHVpjAAMJYnY93Zw628.jpg@!rw9"><br><br>4月底的一天，我再次来到中国民航飞行学院，“十四航校”第3期学员魏正清先生已经在等我了。<br><br>今年他已74岁，精神矍铄，声如洪钟。<br><br>魏老先生对这段历史可谓如数家珍，他说，起初民航飞行员是从军队选拔的，1958年8月，18岁的他从张家口军用机场转入航校，同期有120名学员，此时航校已有苏联产“安2”与国产“运5”30架，训练科目有起飞降落、仪表飞行、超低空飞行等等，还有专门为备战练习的夜间飞行与空投。<br><br>在飞行50个小时后，魏正清顺利毕业，留校当教员直至退休。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBzFQ3tL2AAgHPAAaDhoToWTk967.jpg@!rw9"><br><br>魏正清驾驶过的“运5”，如今依旧静静停在学院的空地上，这是我国第一种自行制造的运输机，由南昌飞机制造公司生产，1961年还曾作为国礼赠送给尼泊尔国王做专机，尽管已服役逾半个世纪，因为飞行稳定、运行成本低廉，至今宝刀不老，还常用于农业的播种、灭蝗与空军训练。<br><br>它旁边编号“676”的“伊尔14”，是苏联制造的活塞式短程运输机，周恩来总理生前曾多次乘坐这种飞机出访，退役后它曾短暂用作训练机。<br><br>“你身边的这架飞机，很多中国人都还记得—三叉戟。”<br><br>魏正清指着一架蓝白相间的飞机说，“它由英国德·哈维兰公司研制，共生产了117架，其间中国陆续购入39架，这也是世界第一种能在恶劣气象条件下具有全自动着陆能力的客机，在航空史上具有划时代意义。”<br><br>几十架不同机型的飞机，见证着学院的变迁，更如同一个博物馆，记录着中国与世界民航的进化史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FF/wKgBzFQ3tL-AMPAJAAZLP4IgJSE585.jpg@!rw9"><br><br>图为空客320全动飞行模拟机的内部。<br><br>全动模拟机用于飞行员驾驶技术提高培训和驾驶特定机型的改装培训。<br><br>这种飞行模拟机座舱内部的各种操纵装置、仪表、信号显示设备等，与实际飞机完全一样，它们的工作、指示情况也与实际飞机完全相同。<br><br>因此飞行员在模拟座舱内，就可体验到与在实际飞行完全一样的各种感觉，掌握、了解在真飞机上无法进行的特殊科目训练，以及某些复杂设备的使用方法。<br><br><h4>中国已迎来大众航空时代</h4>中国航空事业虽然起步较晚，而经济的迅猛增长，旅游业的兴盛等无一不催生航空交通的发展，航空运输总周转量、旅客周转量在国际民航组织缔约国的排名也上升到第二位。<br><br>中国商飞公司的民用飞机市场年报指出，2001—2012年，中国航空旅客周转量增长了3.6倍，增速高于铁路和公路客运。<br><br>在整个运输体系中，航空运输的份额由2001年的8.3%提升到2012年的15%。<br><br>到2020年，航空服务将覆盖全国82%的人口，全国80％以上的县级行政单元都能够在地面交通100公里或1.5小时车程内享受到航空服务。<br><br>中国已迎来大众航空时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/FF/wKgBzFQ3tMaAINn8AAUSHYkzrHQ871.jpg@!rw9"><br><br>图为学员们在进行航空体能训练。<br><br>飞行员的身体健康状况，是保证飞行安全的重要因素之一。<br><br>一名优秀的机长必须具备抗荷、抗空晕、抗飞行疲劳这样良好的体能素质。<br><br>航空体能训练包括长跑和活滚、固滚、旋梯等器械。<br><br>中长跑和长跑，主要是体质提升，而活滚、固滚、旋梯等航空体育器械，则是为了增强飞行员的灵活性、平衡力、协调性和抗荷能力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBy1Q3tMCAM295AAeM2kok5bw768.jpg@!rw9"><br><br>图为全动飞行模拟机的外观。<br><br>空中客车公司发布的《全球市场预测》报告也显示，到2025年，中国内地客机的数量将达到2700架。<br><br>要成为真正的航空大国，飞行员的培养至关重要，建国后，中国出现了诸多培养飞行员的高校与机构，比如北京航空航天大学、南京航空航天大学、中国民航大学、湖北蔚蓝国际航空等等。<br><br>相比之下，中国民航飞行学院或许更值得一提—2013年招收2000余飞行员，占地16000亩，拥有5个机场以及236架初、中、高级教练机，是全世界最大的飞行员培训学校。<br><br>从当年只有一架飞机的航校，到全球最大的飞行学院，五十多年来，这个地处西南一隅的学校，成为中国民航当之无愧的摇篮—1956年到1966年间训练飞行员963人，“文革”十年培养1345人，迄今共培养2.4万人，中国90%的民航飞行员都来自这里，被誉为民航的“黄埔军校”。<br><br>即便如此，中国的飞行员数目依旧跟不上航班增长的数目，飞行员超时飞行是业内公知的“秘密”，这已是制约中国民航发展的一大瓶颈。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FF/wKgBy1Q3tL-ALiTSAAGv48OAp5I409.jpg@!rw9" height="1182" width="277"><br><br><h4>百里挑一的飞行员选拔</h4>为何培训飞行员如此困难，其实是飞行的特殊性决定的，一是选才不易，二是训练严格。<br><br>就拿选才来说，2012年8万名怀揣蓝天梦的学子，在全国各地报考中国民航飞行学院，经过身高、视力的初步检查，大约只有30%进入复检。<br><br>第二年初春，通过初检的学生会来到学院或者指定医院，接受更为严格的“大体检”。<br><br>校医院宋庆松副院长每年负责考生筛选，他说：“飞行员的选拔有着严格的标准，比如身高不低于168厘米，坐高90—96厘米，腿长大于74厘米，之所以有这些规定，是确保飞行员驾驶飞机时能灵活操作桨舵；再比如转椅，测试平衡能力，考生在转椅转动时头还要摆动，在两个方向同时出现加速度，造成人体植物神经功能不稳定，如果出现呕吐、面色苍白、出大汗等状况，以后可能出现错觉，造成飞行事故。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBzFQ3tMGAAgYOAAZu44S8-6w498.jpg@!rw9"><br><br>在130道关卡面前，突出重围的可谓凤毛麟角，综合高考成绩与英语成绩，8万名考生，顺利进入飞行学院的只有不到800人，真可谓百里挑一。<br><br>此外，考生还需通过外科、眼科、耳鼻喉科、皮肤科、内科、神经科等近130个项目的检查，只要一样通不过，便与飞行无缘。<br><br>在130道关卡面前，突出重围的可谓凤毛麟角，综合高考成绩与英语成绩，8万名考生，顺利进入飞行学院的只有不到800人，真可谓百里挑一。<br><br>加上各大航空公司自主招生后的委托培养，2013年中国民航飞行学院共招收飞行员2412人。<br><br>与传统高校的班级管理不同，这些“准飞行员”被编成13支飞行队，每天清晨6点半列队，早、中、晚三次集合，实行准军事化管理。<br><br>入校前两年，他们需完成《领航学》、《飞行原理》、《航空电子设备》、《气象学》、《航空法》等专业课程，专门为飞行设计的体育训练，也是他们登上飞机之前的必备功课。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/FF/wKgBy1Q3tMaAE5ZPAAWSnZT-VA4165.jpg@!rw9"><br><br>图为中国民航飞行学院广汉总部的西门诺尔中级教练机（俗称小双发），该机由美国派珀公司生产。<br><br>一个雨后初晴的午后，我登上塔台，宽阔的停机坪上停着五六架训练机，空中不时传来马达轰鸣声，跑道每隔几分钟就有飞机起降。<br><br>机场上，飞行四大队正在做飞行训练，课程是新学员的起飞降落与中级教练机的仪表飞行。<br><br>新学员下到飞行大队，首次接触的飞机是“塞斯纳172R”，这是美国产单引擎四座教练机，因其极佳的操控性，素有“空中之鹰”美誉。<br><br>在带飞教官陪同下，新学员首先练习起降。<br><br>今天，21岁的张中良将迎来自己的第一次飞行，他早早来到休息室，盯着讲义上的仪表盘，双手反复比划着操作动作。<br><br>一会儿，一架白色飞机开进跑道，同学告诉我，那就是张中良驾驶的飞机。<br><br>飞机沿跑道滑行一段距离后，很快消失在天际，大约6分钟绕场一周后，又重新出现在视线中。<br><br>所有人都屏住呼吸，飞机不断降低飞行高度，最后摇摇晃晃降落在跑道上。<br><br>也许这次飞行还有些稚嫩，不过张中良已经完成了飞向蓝天的第一步。<br><br>留给张中良的时间并不多，在这之后，还有13小时筛选、250小时的训练以及仪表飞行等项目的考核。<br><br>中国民航局为了提高飞行员质量，规定在私用驾驶员执照（私照）培训阶段，停飞率不得少于10%；商用驾驶照（商照）培训阶段，停飞率不得少于5%。<br><br>在飞行学院，这个规定被具体到13个小时—在开始飞行13小时后，如果学员尚不能掌握简单的飞行与起降，便会面临淘汰，这就是学员们闻之色变的“13小时筛选”。<br><br>我手里的一组数据，大抵可以说明“13小时筛选”的残酷性，2013年约有1335名学员下到飞行队，在“13小时筛选”中淘汰90人。<br><br>在随后的单独飞行中，学员将离开教官指导，独自驾驶，如果出现状况，也会被中止训练。<br><br>正如一位教官所言：“我们不指望队里出现‘爱因斯坦’，但绝不能有一个孬种，断臂之痛或许会带来短暂的伤痛，却会最大程度杜绝日后的飞行隐患。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FF/wKgBy1Q3tMeAMi70AAkBHxOON3M715.jpg@!rw9"><br><br>目前，我国培训民航飞行员采用的是三级制模式，即由初级、中级到高级这种循序渐进、由简到难的方式。<br><br>飞行学员需在该型飞机上飞行40小时左右的时间。<br><br>其中包括带飞、单飞和昼间目视、夜航和转场训练等。<br><br>除了培训飞行员，有的学校还有空乘人员的训练。<br><br>空乘礼仪培训的主要内容：基本职场礼仪、交流技巧、服务意识，站姿、坐姿、步姿、行礼方式等等。<br><br>下午6点半，学员刘少博驾驶的“新舟600”高级教练机返回机场。<br><br>他驾驶的飞机从广汉起飞，抵达200多公里外的南充机场后返回，称为“转场飞行”，也就是要让他们熟悉航班飞行的步骤，为日后进入航空公司做准备。<br><br>“新舟600”由中国一航西飞公司研制，2008年10月在西安首飞成功，也是中国迄今最先进的涡桨支线飞机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBzFQ3tMiAazkpAAEAIVQKcdc166.jpg@!rw9" height="145" width="420"><br><br>再过几个月，刘少博将完成全部训练，进入航空公司。<br><br>此后，在熟悉空客、波音等机型的操作后（称为改装训练），才能作为副驾驶随机飞行，而想要成为机长，则需要更多磨砺。<br><br>以国航为例，飞行员达到3000小时以上的飞行时间才能驾驶波音737，波音767则要达到4000小时。<br><br>天渐渐暗了，教练与学员三三两两离开机场，一旁的麦田里，王常平与妻子结束了一天的收割，也扛着锄头回家了。<br><br>自打分产到户，他的父亲就在这里劳作了，小时候，他常常在地里，仰望着一架架军绿色的“运5”；如今，他已接替年迈的父亲成了这块地的主人，而天上的飞机，也走马换灯地换成了伊尔14、三叉戟、法国的TB20、塞斯纳172R、新舟600……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FF/wKgBy1Q3tMiAPcJvAAY6NTkCmUI431.jpg@!rw9"><br><br>随着一系列低空空域开放政策的出台，中国通用航空也迎来了发展契机，飞行培训学校不断涌现，并面向社会培训通用航空飞行员。<br><br>上图是在江苏南通滨海园区里，乔治海茵茨飞机制造有限公司的工作人员在生产车间组装轻型飞机，除了生产飞机，这家公司也将业务拓展至飞行培训、飞机租赁、航空俱乐部等方面。<br><br>摄影／许丛军王常平说：“看了几十年了，啥飞机我都认得到，有时在地里干活，看到学员的飞机半天降不下来，就着急得很，要把屁股摆正，对着跑道才下得来嘛，如果我上去，我都能飞得巴巴适适的。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FF/wKgBzFQ3tMiAbdC3AAS-y6CBuwc715.jpg@!rw9"><br><br>图为湖北蔚蓝航校的学生在该校的模拟机中心用模拟飞机进行高空飞行训练。<br><br>摄影／周超<h4>中国何时步入航空时代？</h4>中国民航局估测，2020年，中国通用航空飞机将超过1万架，初步形成航班与通用航空并驾齐驱的空中运输体系。<br><br>亚洲地区最大的私人飞机销售商Asiajet总裁迈克尔·沃尔什的估计则更为乐观，他提出，在未来十年里，中国私人飞机市场规模将每年增长20%至25%以上。<br><br>通用航空是除航班外所有民用航空的总称，广泛运用在造林种草、商务旅行、医疗救护、海洋监测等领域，被誉为继汽车代替马车，螺旋桨飞机代替汽车，喷气式飞机代替螺旋桨飞机之后的第四次高速交通革命。<br><br>世界约有通用航空飞机34万架，其中美国占2/3，达22万架；根据《2013年通用航空发展报告》的统计，截至2013年底，我国有通用航空飞机1654架，其中150余架还是机龄超过了20年的老古董。<br><br>美国有供通用航空使用的机场17500个，而民航机场数目仅有500个，而我国通用航空机场寥寥无几。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/FF/wKgBy1Q3tMmAWgNYAANsuZavS3w432.jpg@!rw9"><br><br>图为夜航训练。<br><br>航空领域的夜航，并不是通常意义上所说的“夜”。<br><br>因为不同的季节光照时间不同，所以这里所说的“夜”，其实是由太阳来决定的，它是指当日日落的半小时前到次日日出半小时后的时间。<br><br>夜航，主要依靠仪表进行飞行，是飞行员必须掌握的技能。<br><br>因夜间飞行打乱了人体的昼夜规律，导致工作效率下降、飞行耐力降低和空中反应不良等情况。<br><br>同时，由于夜航时，飞行人员视力降低、辨色力减弱、消耗精力大，容易发生疲劳和错觉。<br><br>因此，要提高这一飞行技能，只有反复强化训练。<br><br>学员一般在大三第一学期可进入夜航训练。<br><br>无论是今天，还是2020年的1万架，中国的航空事业仍落后于很多发达国家。<br><br>对此，中国民航管理干部学院通用航空系副主任李海鹏博士分析：“从人类航空发展史看，是先有通用航空，再有运输航空。<br><br>通用航空是大众，运输航空应该是特例，但对我国来讲，则相反。<br><br>运输航空的发展速度远超过通用航空的发展，目前中国对民用航空管理的特点是沿用运输航空的管理模式，政府主导，强调安全第一。<br><br>而通用航空的发展则主要靠企业来推动，比如飞行驾照的考取，通航和运输航空存在巨大差异。<br><br>通用飞机有1000多个机型，飞机千差万别；而运输航空主力机型目前只有波音和空客两个系列。”<br><br>可喜的是，随着一系列低空空域开放政策的出台，中国通用航空也迎来了发展契机，新津分院几年前便面向社会培训通用航空飞行员。<br><br>几天后，我来到新津分院，车一驶入训练机场，远远就看到黄色的罗宾逊R44，黑白相间的施瓦泽269—C直升机在空中盘旋。<br><br>罗宾逊R44直升机落地后，杨国刚跳下飞机，他是江苏昆山人，经营一家商贸公司，打小喜爱飞行，如今终于可以一圆儿时的飞行梦，经过几䶀ª月的训练，他就可以驾驶私人飞机出席商业活动。<br><br>根据《胡润财富报告》的调查，中国已有两千余位亿万富豪，其中有六分之一计划购买私人飞机。<br><br>而越来越多的国家公职部门，也需要飞行员执行任务，从2000年开始，中国各省公安厅陆续组建“空中骑警”，进行空中救灾、巡逻、反恐、治安，34岁的西安人李升正是在这样的背景下学习飞行的。<br><br>“许多人对美国大片中的情节津津乐道，罪犯驾车在高速公路上狂飙，而第一时间到达现场的直升机让他们乖乖束手就擒，在不久的将来，中国‘空中骑警’也将让罪犯无处遁形。”<br><br>李升的言语之中很是自豪。<br><br>廖伦金工程师每天的工作，便是管理直升机飞行，他说：“1912年，航空先驱冯如驾驶自制飞机在广州燕塘进行飞行表演，可以看作是中国通用航空的起点，此后中国通用航空发展缓慢，直到近年来才陆续为社会关注。<br><br>目前来看，考取私人飞行驾照的飞行员可以分为三类，第一是商人，第二是公职人员，第三是‘80’、‘90’后，在家里支持下学习飞行，以后进入通用航空公司工作。”<br><br>5月18日是国际博物馆日，广汉三星堆博物馆这一天人山人海，热闹无比。<br><br>几个穿着白色飞行制服的学员也来到馆里，橱窗中，一个青铜人引起了他们的注意—它人首鸟身，背上长着一对鸟的翅膀，显然，史前的古人曾幻想像鸟儿一样在空中飞翔。<br><br>千年之后，他们的梦想最终实现，中国人的航空时代已经来临，密集的航班缩短了地域间的距离，直升机、滑翔机更是如同让人插上了翅膀，自由地翱翔在天际，一如那个长着翅膀的青铜人。<br><br>',
'<h2>“复活”的龙泉寺北京佛教新中心</h2>龙泉寺本是北京海淀郊区一座破败的辽代寺庙，不过只用了10年，这座小庙就完成了“大变身”，如今竟成了近年中国“最火”的寺庙、北京佛教新的传播中心。<br><br>外界流传着很多关于它的传说——出家人学历最高的寺庙，科研实力最强的寺庙，创作全球首部面人动画片的寺庙……最近，本刊作者和摄影师深入龙泉寺采访与拍摄，试图为读者展示被众多光环笼罩的龙泉寺的真实一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FD/wKgBy1Q3tGWAfz_6AAar2Ealkmk586.jpg@!rw9"><br><br>夏日夜晚，龙泉寺的禅堂显得格外寂静，贤启法师（图左）和贤信法师端坐在带有蚊帐的垫子上打坐，因为在炎热的夏天，位于北京海淀凤凰岭山区的龙泉寺会有众多蚊虫光顾。<br><br>清华大学博士出身的贤启法师负责寺庙的文化部、慈善部等部门，而程序员出身的贤信法师则负责寺庙的信息中心。<br><br>去年，身穿僧袍的贤信法师参加国内的一个IT行业大会，引来媒体惊呼：龙泉寺里有“极客”（极客是美国俚语“geek”的音译，多用于称呼电脑黑客）。<br><br>十几年前，大学毕业时，我有个同学分配到北京海淀区郊外的西山农场工作。<br><br>这里有一座风景优美的山，叫凤凰岭。<br><br>由于同学的关系，我们就把凤凰岭作为据点，周末常来这里爬山。<br><br>凤凰岭的中线景区路线最短，有一座小庙，和京郊很多没有香火的小庙一样，山门破败。<br><br>这座小庙就是龙泉寺。<br><br>后来，我再去龙泉寺，发现大殿东边还有两排平房，有几名工人和两位穿着满是尘灰的僧袍的人在忙碌。<br><br>听山里人说，这座庙要来和尚了。<br><br>我当时觉得，寺庙还是有和尚比较正常。<br><br>那些平房是当年知青留下的宿舍，上面还有毛主席语录和知青扎根的誓言。<br><br>那一年是2004年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FD/wKgBy1Q3tGaABeRDAAhPiCx2zpw558.jpg@!rw9"><br><br>有了高学历，出家也不易拍摄地点：龙泉寺明心阁接待室两位僧人手捧经书，走过明心阁接待室，接待室的门帘恰好将他们映衬成了一幅“剪影”图。<br><br>外界往往惊讶，为何如此多的高学历知识分子在龙泉寺出家？<br><br>但事实上出家并不容易：首先要以义工身份上山常住；然后由申请出家者组班，成为准净人；经过一段时间锻炼，合格者得以与僧团共住，成为净人。<br><br>再按照出家人的日常作息接受一段时间锻炼，合格者得以剃度出家，成为沙弥；待因缘合适时，沙弥受具足戒，成为比丘。<br><br>至此，他才算真正出了家。<br><br>3年前，我听一个朋友说，北京西北有个龙泉寺，有很多学历很高的出家人，我没想到的是，这个龙泉寺就是我当年在凤凰岭见到的破败小庙。<br><br>我当年在山上碰到的满身是灰的和尚，很可能就是传说中的理工科博士。<br><br>2014年，再次来到龙泉寺，依旧是狭窄、低矮的山门，进了山门是古旧的辽代石桥，再往后是古老的正殿，好像并没有什么变化。<br><br>古旧石桥对面的千年银杏树上，两个用纸板制作的“卡通和尚”在荡着秋千，旁边写着“贤二”。<br><br>地面上立着小贤二的形象，手里拿着一本书——《烦恼都是自找的》，这是这座寺院动漫组出品的新书。<br><br>',
'<h2>演算太阳之美科学摄影师的追日行动</h2>这篇报道中的大部分照片都是出身理工专业的摄影师拍摄的。<br><br>他们将摄影艺术与对大自然的运算结合在一起，追踪着太阳与地表的投射关系。<br><br>每张图片的背后，都有一段超乎你想象的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FC/wKgBy1Q3tFmAAn1SAAHRm5AkgpQ667.jpg@!rw9"><br><br>理工男的双手托起太阳在室外拍摄照片，太阳光的重要性不言而喻。<br><br>有时人们也会用太阳做点文章，让它成为一个巧妙的构图元素。<br><br>一些精于计算的科学摄影师，以太阳作为图片的主体拍摄了这些图片。<br><br>把太阳拍得比人还大，少不了长焦距镜头的协助，但是如何确定人与太阳的位置，只有亲身尝试过的人才能真切感受到其间的难度。<br><br>图中的模特也是一名科学摄影师，一组图片拍完，他也累得气喘吁吁了。<br><br>摄影／赵梦伊初夏的“清华园”校门内，草木葱茏，浓荫遍地。<br><br>大草坪前伫立着一座充满古典韵味的日晷，明媚的阳光照射在日晷上，晷针在晷盘上留下细长的阴影。<br><br>一年多前，在这里我见到了如约而至的朋友—陈海滢，一位刚过而立之年的摄影师。<br><br>陈海滢毕业于清华大学电子工程系，以太阳、月亮以及星空为主题的拍摄，是他感兴趣的领域。<br><br>我曾经看过他和他几位朋友关于太阳的摄影作品，印象深刻。<br><br>今天约见在此，一来清华园的日晷是显著的标志性建筑，二来据说最初正是这个日晷，激发了陈海滢拍摄太阳的兴趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/FC/wKgBy1Q3tF6ACkBnAAQ9BXpW6o8309.jpg@!rw9"><br><br>科学摄影师揭秘巴西世界杯决赛后的唯美画面刚刚结束的世界杯决赛中，电视转播画面中出现里约热内卢的耶稣像，他伸开双臂，背后是一轮明亮的夕阳（左 摄影／宋文）。<br><br>当德国队开始庆祝夺冠的时候，电视机前的章佳杰已经推算出摄像师是在哪里拍摄到的这个画面。<br><br>查阅资料可知，里约热内卢的耶稣像身高30米，底座8米，臂展28米，从图片看，耶稣是微侧身对镜头，因此臂展的长度需要进行折算，与耶稣像的身高做比较，可以估计为22米左右。<br><br>在地球上看，太阳在人视野中的张角约为0.5度，耶稣像双臂伸展与太阳圆面直径几乎一样长，根据这一点我们就可以计算出摄像机的位置距离耶稣像有2.5公里。<br><br>单是知道距离还不够，他还计算着具体的拍摄地点。<br><br>出现这个镜头的时刻是北京时间7月14日凌晨4:10，里约当地时间是7月13日下午5:10，利用天文软件计算，这个时候太阳的方位角是294.69度，高度角是2.32度。<br><br>有了方位角，在地图上按照方位角画出一条直线，量出2.5公里的距离，就得到答案了。<br><br>需要说明的是，根据计算，当时摄像机的拍摄高度是海拔609米，拍摄地周围远远达不到这样的高度，所以这幅场景毫无疑问是在直升机或飞艇等飞行器上拍摄的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/FC/wKgBzFQ3tFmAQwNxAAU4i0qXnQc068.jpg@!rw9" width="367" height="290"><br><br>陈海滢说：“‘日晷’二字的本意，是指太阳的影子。<br><br>而我们身边这个‘日晷仪’，则是中国古代利用日影测得时刻的一种计时仪器。”<br><br>刚进入清华大学校门时，他期望能以太阳、日晷以及清华园的背景为题材，拍摄精彩的画面。<br><br>可是，当陈海滢研究了前人的作品并且尝试了实地拍摄后，发现由于校园内环境毕竟有限，很多设计好的画面难以实现。<br><br>',
'<h2>你的城市是什么色彩？</h2>伴随着城市化的飞速发展，今天的中国，越来越多的人进入城市，拥抱新的家园。<br><br>与此同时，愈演愈烈的城市色彩乱象和“千城一面”的单调沉闷，却也在损害着中国城市的美与竞争力，进而影响到每一个人的生活。<br><br>中国“城色”将走向何方？<br><br>“诗意地栖居”会是一个难以实现的梦吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBzFQ3tPyADN7fAAUcSwjUU7Y156.jpg@!rw9" height="360" width="639"><br><br>盛夏的北京，反常的潮湿闷热，被初夏的雨和风冲卷而去的雾霾卷土重来，给城市添了一重压抑。<br><br>开车行进在四环路上，忽然觉得一波异样燥热袭来，看看空调，运转正常，转了下头才发现了缘由—路边上好几栋高大的，原本是浅黄色的住宅楼，不知何时被刷成了鲜亮的红黄色，在西晒的阳光下显得格外浓艳逼人。<br><br>这在北京不是新鲜事，每隔几年，都有一轮涂刷翻新。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBy1Q3tPqAKWd-AA--qGhGRwE586.jpg@!rw9"><br><br>伯尔尼，缓慢生长的古城之色比起中国许多春笋拔节般的高速生长城市，瑞士首都伯尔尼属于典型的“缓慢发展，逐步成型”类型，是一座世界文化遗产名城。<br><br>几百年间，这座古城逐渐开枝散叶，但整体风格和色彩却保持着稳定。<br><br>今天，老城区的建筑多为18世纪时所建，偏暗的灰墙红瓦色调表达了瑞士民族性格里的沉稳，也与大环境相得益彰。<br><br>新建筑仍以灰色为主调，出现了丰富的暖灰色系。<br><br>自然与人文的和谐，给伯尔尼带来了别样之美。<br><br>供图／秦昭回到位于30层楼的家，泡了杯茶，站在窗前眺望着这座我所生长、生活的庞大都市，想平复下一天的劳累。<br><br>雾霾模糊了远方，近处可见之地是几处拔地而起的暗红色和灰蓝色的新小区、工地上未掩盖的黄土、白色的工棚以及尚未拆迁的大片灰旧平房。<br><br>这一切像拙劣的彩妆，为城市带来了疲惫、俗艳又带着病容的脸色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBy1Q3tPmAc6GlAAG0-nPLjqA245.jpg@!rw9"><br><br>在失望中，我不禁想起了西方世界对于明清北京城古典色彩之美的盛赞—“碧蓝的天空下，金光闪烁的琉璃瓦在普通民居灰青的屋顶上闪烁，乃是世界的奇观。”<br><br>“无以伦比的建筑力量感”，“世界城市色彩的伟大杰作。”<br><br>这，也曾是我童年的记忆，却已渐行渐远。<br><br><h4>中国城市“脸色”之困：</h4>千城一面“大花脸”说起城市的魅力，色彩大约是最直接、最难以忘怀的美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBzFQ3tQaAedqkAAQkSb9lL0M616.jpg@!rw9" height="1248" width="319"><br><br>在我的记忆中，巴黎是一道卓越的风景。<br><br>在这个我曾多次造访，却总能感受到其新鲜魅力的城市，云卷云舒的天空下，灰色屋顶和深浅米色系的建筑营造了挥之不去的美和优雅，有让人安静下来的力量。<br><br>有人曾将雨雾蒙蒙中的巴黎比喻为一位“流泪的优雅美人”，真是十分贴切。<br><br>威尼斯的色彩则是会说话的。<br><br>那带着闪烁感的暖色系，不仅来自阳光、水面，也来自建筑以及墙面上镶贴的小金块。<br><br>作为历史悠久的世界名港，财富和繁荣曾是她的荣耀，在场的色彩，向每一位造访者讲述着那不在场的、却无处不在的悠远故事。<br><br>科学研究者称，人们在观察物体时，最初的20秒中色彩感觉占到了80%。<br><br>我们目睹高天红霞，虽不知如何言表，心却已为其深深触动。<br><br>而民间对人的相貌“一白遮百丑”之说，也自有其朴素的道理。<br><br>色彩也是城市竞争力的重要一环。<br><br>著名建筑师沙里宁曾说：“让我看看你的城市，我就能说出这个城市的居民在文化上追求的是什么。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBzFQ3tPuAAJ-lAA32Br1DaiQ300.jpg@!rw9"><br><br>罗马，色彩中的帝国记忆色彩是城市气质和人文历史的重要代表，优美而独特的城市色彩，会让市民感到骄傲与自豪，更让外来者念念不忘。<br><br>巴黎优雅的米色调、罗马庄严的红褐色、希腊小镇飘逸空灵的白色调，都是造访者心中最美的记忆之一。<br><br>图为罗马城，建筑与色彩的厚重让人想起罗马帝国的恢宏和阳刚。<br><br>摄影／Horst Klemm／c挪威小镇朗伊尔便是个借助色彩“点石成金”的典型案例—它本是一座以开采煤矿为主业的小城，建筑单调沉闷，矿业式微后城市加速败落。<br><br>20世纪80年代，这个小城在逆境中进行了全方位的色彩改造。<br><br>没想到，这次建筑色彩的改头换面竟使其魅力大增，并摇身一变为北极圈中一个重要的旅游景点，焕发了新生。<br><br>年轻的美国也用色彩塑造不同城市的个性，彰显其强大的软实力—华盛顿的灰白色调创造了首都的明朗大气，暗色系的芝加哥则应和了其金融之都的高冷气质。<br><br>对于今天的中国来说，城市色彩已逐渐成为绕不过去的问题。<br><br>在高速发展的时代，大小城市都在想方设法提高自身的吸引力和竞争力，居民们也开始对生活环境生出了更多要求。<br><br>联合国近年发布的一份报告称，“中国在过去30年中的城市化速度极快，超过了其他国家”。<br><br>1949年中国的城市化率不过在10%左右，1978年也仅有18%，可到了2014年已逼近60%，且大中城市数量急剧增长，给中国城市之色带来了异样压力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBzFQ3tPmAOXOjAAFVdIKMVxg644.jpg@!rw9"><br><br>适合都灵经验和色彩地理学的西方城市，一般都是发展文脉清晰，或者是规模不大，缓慢形成的城镇。<br><br>而如今中国却多是春笋拔节般、甚至是“空降”般的高速生长城市，而且多是大城市、特大城市。<br><br>上世纪60年代，快速发展的东京便曾遭遇“色彩骚动”事件—当年为迎接奥运会的举办，东京到处大兴土木，在建筑上大量使用了强烈的饱和色或对比色。<br><br>很快，令人眼花缭乱的建筑立面、玻璃幕墙，五颜六色的公交车以及闪烁不断的霓虹广告让诸多市民感到难以忍受，出现了眼睛酸痛、头晕目眩、心绪烦躁等症状。<br><br>风吹雨打后，外墙褪色，市容越发污秽杂乱。<br><br>面对来自各方的严厉批评，东京市政府不得不开始纠错，并在1972年完成了《东京色彩调查报告》，随后，立川、川崎、大阪、京都等城市陆续进行了色彩规划。<br><br>比起日本，中国城市发展中的色彩乱象更为复杂，伴随着惊人的建设规模和速度，在这片世界上最大的“工地”和“试验场”中，新建筑迅速而无序地生长起来，各种“现代感大厦”、“欧陆风情社区”以及“西班牙小镇”、“美国庄园”、“实验派摩天楼”粉墨登场，各种差异巨大的色彩风格如野马一般“纵横驰骋”在中国的城市中。<br><br>原本的旧环境也给这混乱添了一把火—上世纪五六十年代，我国城市中红砖楼是主流；其后成本低廉的灰色混凝土预制件楼又热闹过一阵；80年代，贴白瓷砖配蓝玻璃的风尚刮起；90年代一度流行彩色粉刷……这些色彩风潮曾席卷大江南北，流行时间却较为短暂，你方唱罢我登场，变成了一锅大杂烩。<br><br>多年来研究关注城市色彩的中国美术学院副院长、色彩研究所所长宋建明教授则告诉我，除了大规模的风潮之外，各自为政的“长官意志”和“开发商意志”也能带来色彩灾难。<br><br>有时，大面积的街区甚至整个城市的色彩改造基调都取决于某一任领导的个人喜好，可到了具体建筑的设计上，往往又是开发商说了算，焉能不乱。<br><br>如此，在这匹“色彩野马”奔腾了几十年后，可以说，中国大部分的“城市脸色”不仅不能为其魅力和竞争力添砖加瓦，反而制造了大量的色彩垃圾，并逐渐演变成千城一面“大花脸”的困境，进而损害了身处其间的市民。<br><br>媒体曾报道过一条新闻，在某次涂刷翻新中，北京某高层住宅南立面被全部刷成了大红色，使对面居民楼中的老人血压升高，无法休息。<br><br>三亚繁华的商业中心黄金广场本就是城市热岛，却一度为提升“商业关注度”而被刷成了浓烈的橙色，反而给来此休闲的人们添了一重烦躁……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBzFQ3tPqAcuB3AAnyC6wqZ48388.jpg@!rw9"><br><br>突尼斯的马特马他是柏柏尔人的聚居地。<br><br>这里受撒哈拉沙漠的影响，终年干旱酷热，当地人因地制宜，居住在一种类似窑洞的房子中，凉爽又造价低廉，可躲避烈日风沙，虽由人造，宛若天成，与大地融为一体。<br><br>摄影／Paule Seux／c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBy1Q3tPuAHQW9AAsDnrwm-iE848.jpg@!rw9"><br><br>舍夫沙万是摩洛哥北部历史悠久的山城，以特有的蓝色建筑闻名。<br><br>这座城最早的开创者是一批宗教避难者，象征故土安达卢西亚的白色，与犹太教推崇的蓝色一起调和出别样的文化印记，呈现在每一条小路，每一座房屋，每一道围墙上。<br><br>小城地处隐秘，矜持警觉，自古与外界刻意保持着距离，在数百年的时间里曾是自成一隅的独立城邦。<br><br>由此，它又被称为“摩洛哥的蓝色闺房”。<br><br>摄影／曹习<h4>西方城市色彩之美，难以复制</h4>想要调治中国的城市脸色，该如何寻找药方呢？<br><br>从全球视野来看，欧洲城市的色彩实践较为成功，中国能复制他们的成功吗？<br><br>严格意义上的世界城市色彩规划研究，一般都以意大利都灵为始。<br><br>19世纪中期，都灵政府向公众发表了近50年的研究实践成果—城市色彩图谱。<br><br>后来这份珍贵的色彩档案一度散失，1978年都灵综合工艺大学学者在浩繁的文献中重新发现了它，并在其指引下，使都灵城市色彩再度焕发了生机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBy1Q3tPyAZmG0AAoIx7BFaD0108.jpg@!rw9"><br><br>威尼斯的布拉诺岛被称作色彩之岛，有着如彩虹般绚烂的河岸小巷。<br><br>一种说法是，当地人多是渔民的后代。<br><br>以前人们希望出海的亲人能远远就看见自家的房子，故喜欢将建筑刷成明艳之色。<br><br>天长日久，便孕育出城镇的“糖果色”。<br><br>摄影／Dave Lansley20世纪70年代，法国色彩学家朗克洛通过对诸多城市的研究，提出了“色彩地理学”学说，指出自然和人文地理因素共同决定了一个地区或城市的色彩。<br><br>随后，都灵的实践经验和法国的色彩地理学，成为诸多城市色彩规划和色彩延续的重要榜样与理论依靠。<br><br>一位长年在瑞士生活的朋友，向我讲述了瑞士首都伯尔尼的色彩成长史——这座世界文化遗产名城生长在瑞士中部，阿尔卑斯山脉、缓缓起伏的丘陵和森林、草场、河湖共同构成了典型的高地田园风光。<br><br>主城位于阿勒河围绕的狭长半岛上，三面环水。<br><br>源于冰川的阿勒河清澈透明，在阳光下呈现出令人心醉的碧色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBy1Q3tP-AZJxyAA1Ve9SfQoI288.jpg@!rw9"><br><br>斯德哥尔摩，寒冷中的暖色家园从空中俯瞰瑞典首都斯德哥尔摩，城市中柔和鲜艳的暖色带来了家园的温暖气氛。<br><br>在波罗的海冷冷深蓝和皑皑白雪的包围中，米黄、橘红、淡粉、砖红等色彩与寒冷环境形成了互补。<br><br>而到了夏季，日照每天可长达18个小时。<br><br>光的折射会使夜空透出淡蓝微光，与建筑的色彩搭配起来，有一种梦幻般的美好。<br><br>摄影／Aaron Geddes伯尔尼建成于1198年，1405年的一场大火烧毁了全城大部分建筑，也催生了伯尔尼的新城市色彩。<br><br>人们放弃了传统木建筑，改用砂岩和石灰岩材料，屋顶采用暗红色瓦，有着典型的瑞士风情。<br><br>这种色彩搭配，若放在阴暗天空下或荒漠环境中，会显得有些沉闷。<br><br>可清丽的阿勒河和碧空下的阿尔卑斯雪峰把伯尔尼的“城色”烘托出了一种独特的安逸气质，散发着无须张扬的美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBzFQ3tP2AD2uEAAJYeYWqzP0307.jpg@!rw9"><br><br>近几百年来，这座城市已走出了阿勒河曲的围绕，老城建筑几经翻建，却一直保持着中世纪时期的风格，新建筑则出现了更丰富的暖灰色。<br><br>站在高处俯视伯尔尼，暗红色的老城像一枚千年不变的果核，在河水的滋润下，它的生命力向着周围的绿色丘陵原野延伸生长，新旧建筑群相生相合。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBy1Q3tP6APzGpAAj9FsKhJbg528.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBy1Q3tP2ALWdsAAbqslddOZQ055.jpg@!rw9"><br><br>日光城VS雾都，截然不同的大环境色彩地处高原的拉萨光照异常强烈，天空明亮湛蓝，建筑有清晰的明暗交界，红与白是建筑的主色调。<br><br>布达拉宫以及众多城堡寺庙多建在山上，以蓝天白云为背景，其强烈纯净，对比鲜明的色彩让人过目难忘（上图 摄影／Merten Snijders）。<br><br>与此相比，中国雾都重庆的天空就明显灰暗许多。<br><br>两座城市的色彩气质也截然不同（下图 摄影／Johannes Mann／c）。<br><br>然而，有些遗憾的是，诸多对中国城市色彩有过深入研究的学者和机构大都认为，西方城市色彩的成功“难以复制”。<br><br>面对我的疑惑，宋建明老师解答了其中原委：“适合都灵经验和色彩地理学的西方城市，一般都是发展文脉清晰，或者是规模不大，缓慢形成的城镇。<br><br>而如今中国却多是春笋拔节般、甚至是‘空降’般的高速生长城市，而且多是大城市、特大城市。”<br><br>再进一步说，城市色彩的美与和谐应该是“有根基”的，必须和当地的自然环境、气候、植被，以及人文历史和谐，在这个意义上，中国也难以照搬照套西方经验。<br><br><h4>东方传统色彩，灵感的家园？</h4>那么，向传统色彩寻找灵感，是否是一条可行之路呢？<br><br>数千年绵长深远的历史，在中国大地上留下了诸多风格各异、风情迷人的古镇和古城。<br><br>它们的美令人过目难忘。<br><br>但凡到过徽州的人，莫不被散落其间的徽州民居所打动，它们是“青瓦出檐长，马头白粉墙”的恬淡，色彩组合简单，线条洗练，在岁月和江南烟雨的磨洗下，黑、白、灰的色彩共同营造出水墨画般的意境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBzFQ3tQSAbj9kAAgPUyGzpuw112.jpg@!rw9"><br><br>画与夜色中的古镇中国大地上的诸多古城和古镇，色彩和谐淡雅，其中国风韵令人沉醉。<br><br>图为著名画家吴冠中笔下的丽江古城（摄影／Wang Rongjiang）选取了从高处眺望的视角，黑、白、灰的组合烘托出一枝春花，别具雍容旷达的气质。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBy1Q3tQCAUtujAAiwN2h0vMs740.jpg@!rw9"><br><br>上图为夜色中的徽州古镇（摄影／UIG），明快秀雅，有着水墨画的意境。<br><br>它们“虽由人作，宛自天开”，仿佛是从青山秀水中“生长”出来的，春来油菜嫩黄，夏日荷塘菡萏，秋风冬雪，搭配起来各有美感，又让人觉得格外舒适，实乃中国传统城镇色彩的优雅典范。<br><br>徽州城镇的色彩之美来自岁月的孕育—除了世外桃源般的大环境外，这里自古以来教育兴盛，深受儒家以及老庄思想的浸润，养成了当地人独特的审美，造就了建筑素雅、洁净的色彩风格。<br><br>徽商虽有万贯家财，但因男人多外出经营，为保证家宅安全，也不喜使用炫耀露富的华丽色彩，以免招惹贼祸。<br><br>从建材选用和采光角度来说，灰黑瓦由当地土壤烧制，刷墙用的白垩也取自本地。<br><br>黑瓦白墙对应“天地”之意，白色墙壁还能增加院落和室内的光线，适应了徽州多云，光照不够的特点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBzFQ3tP6AeiKdABER4JiEiw0097.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBzFQ3tQKACT4wAAdZGqbaXmk408.jpg@!rw9"><br><br>北京、上海，两大都市的色彩气质伴随着城市的发展，人们越来越意识到色彩之美对于城市的重要。<br><br>色彩，是一座城市最易为人认知的意象之一，是增加城市魅力，彰显传统与文脉的重要角色。<br><br>图为北京的传统胡同（下图 摄影／VSI）和上海外滩（上图 摄影／Andrew Rowat）。<br><br>作为中国都市的两大巨头，其代表街巷的色彩气质却有着巨大差异。<br><br>在中国诸多城市色彩越来越难以区分的今天，西藏民族建筑色彩仍能以其独特的风情，成为无数到访者心中一道亮丽的风景线。<br><br>西藏城镇之所以带给人们这样的感受，与其独特的自然和人文背景不可分割。<br><br>以拉萨为例，其以“日光城”而著称，空气洁净，光照强烈，明暗对比鲜明，天空呈现出醉人的宝石蓝。<br><br>出于宗教和自然环境等原因，红色和白色在当地人们的心中有着独特的美感价值和神性。<br><br>高原又盛产石料、红土、白土及白马草，这些材质和色彩运用到建筑上，深红色吸收强光，稳重而温暖，白色反射光线，并随着阳光变化而出现微妙的转变。<br><br>细致入微的观察者盛赞道：“在有阳光直接照射的情况下，建筑的色彩会有偏黄的感觉，而在阳光被云遮住或在暗部的时候会有一点偏蓝偏紫的感觉。<br><br>微妙的颜色变化，让人过目不忘，耐人寻味。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBzFQ3tP-AedATAAPkFZI_GPo901.jpg@!rw9" height="452" width="565"><br><br>此外，少量明黄色（如金顶）以及五彩经幡的使用也是恰到好处的点缀，有“点睛”的效果，还驱散了些许高原的寒冷。<br><br>由此，在高原阳光、蓝天白云的背景下，布达拉宫、诸多寺庙与拱卫它们的民居彼此辉映，显得格外明艳辉煌又极为协调。<br><br>然而，虽然中国在古典城市营建上有着诸多美的经验和案例，要全盘照搬到现代城市中，却也有着不少困难和障碍。<br><br>一位古建筑专家告诉我，在中国几十年的大规模城市更新中，各地传统建筑大量消亡，原本的传统色彩已变成了镶嵌其间的碎片。<br><br>再者，古代城市的发展受到建材、施工工艺水平，特别是皇权和礼制的严格约束。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBzFQ3tQGAGSx-AATLf9EZVTk779.jpg@!rw9" height="423" width="600"><br><br>早在《礼记》中，中国就已对建筑用色进行了规范：“楹，天子丹（红），诸侯黝（青），大夫苍，士鲑（棕黄）。”<br><br>到了明清这一规范更加严格，以北京为例，大到屋面、墙面、台基，小到吻兽、门钉、门环的用色都有着明确的“等级尊卑”。<br><br>如黄色的琉璃瓦是宫殿的专利；亲王、贝勒府等可用绿色琉璃瓦，低品官员和平民宅舍只能用青灰瓦。<br><br>由此，北京城才呈现出“大片青灰色民居烘托着红墙金瓦的紫禁城，宫殿并未建在高高的山巅，却显得至高无上”的特征。<br><br>中国封建王朝结束之后，色彩的礼制约束土崩瓦解，且随着技术的发展，人们能轻而易举地获得各种色彩的建材，为色彩滥用提供了温床。<br><br>所以，在大环境巨变的情况下，硬性“穿越”回去就难免尴尬。<br><br>近来一些城市大力推行“唐风”、“宋城”等仿古建筑，结果这些“假古董”不仅与现代城市格格不入，与保留下来的历史建筑也难以协调，显得颇为突兀。<br><br>况且，那些优美的古镇多为小规模村镇，其色彩之美不能直接套用在大型城市上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBy1Q3tQKAZw-fAA2U1k9GJjg372.jpg@!rw9"><br><br>中国城市的色彩困境可以说，色彩是城市的第一道风景线。<br><br>可近几十年，伴随着城市的高速发展，中国城市出现了“灰蒙蒙”、“大花脸”和“千城一面”等诸多色彩问题。<br><br>大量新建筑和庞大楼盘迅速生长，却不考虑与周边景观和已有建筑群的色彩协调，色彩“实验场”倾向严重。<br><br>有人叹息，中国城市色彩堤坝“溃败难收”，加剧了人们“无根”的漂流感。<br><br>不少新开发区如“复印机复印出来的”。<br><br>图为色调明显冲突的喀什老城和周边新建筑（摄影／李学亮）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/01/wKgBy1Q3tQSAIn0uABBJwxwpvwM427.jpg@!rw9"><br><br>图为上海浦东新区色调混乱的各种楼盘（摄影／Keren Su／c）。<br><br><h4>生长在大地上的城市</h4>到底什么样的城市色彩才是好的？<br><br>也许每个人都有不同的答案，对于非专业的人来说，可能说不出什么系统的道理。<br><br>因为色彩是个复杂的体系，光是色相、明度和纯度的解释就是长篇大论。<br><br>色彩之间的搭配、对比与调和能创造千变万化的效果。<br><br>不过，色彩是否和谐及令人舒适，却是每个人都能感受到的，也是最重要的色彩评价标准。<br><br>无论什么样的城市，都是“生长”在大地上的，地域色彩乃是城市色彩的母本，也是营造协调感的重点。<br><br>且不谈气候、土壤、植被色彩和文化历史的多元，仅以自然光为例，就可大致分为光亮的、中等光亮和阴影中的城市，其天空的颜色和透明度也差异巨大。<br><br>光线在色彩体系中格外重要，被誉为在色彩的十字路口维持秩序的“交警”。<br><br>对此，曾有不少学者做过系统深入的研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBzFQ3tQKAT7KJAAxcBTIO4IY006.jpg@!rw9"><br><br>色彩污染，城市中的另类污染除了杂乱无章之外，色彩滥用和误用还会引起城市中的色彩污染，其和噪音污染、空气污染一样，都会给身处其间的市民带来种种生理和心理上的不适。<br><br>如在炎热地区大面积使用浓艳的色彩，为提高其诱目性而极力浓妆艳抹，胡乱用色的广告招牌等，都是城市中的色彩垃圾。<br><br>图为广东梅州市梅县盘古步行街，其整体色调过于浓烈，虽然提高了商业注目性，却令人感到很不舒适。<br><br>摄影／宋林可以想象，壮美的拉萨布达拉宫和日喀则的扎什伦布寺等高原中的标志性建筑，放到巴黎灰暗、多云的光线下，必定会黯然失色。<br><br>同样，巴黎优雅的米色建筑和灰色屋顶若被高原的强光照射，也难以孕育出优雅的气氛。<br><br>而同样光线条件下的城市，色彩运用得当，也完全能凸显不同的美与和谐感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/01/wKgBy1Q3tQKAE7zRAAIyflHYZ8Q086.jpg@!rw9"><br><br>有研究者指出，阿姆斯特丹阳光较弱，多为漫反射，比较“平面化”。<br><br>为此，当地人增大了建筑色彩的明度对比，使用了“勾边”手法，使这个阴影中的城市不但没有面目模糊，反而别具韵味。<br><br>法国南锡也是阴影中的城市，这个艺术之城充分利用了柔媚、娇嫩的洛可可色彩风格，用粉红、粉绿、粉蓝、黄等高明度色彩装扮城市，渲染出了别样的城市之美。<br><br>城市是人类的居所和家园，人的偏好也给“城色”注入个性。<br><br>生活在寒冷地区的人往往喜欢暖色系，热带地区则反之。<br><br>不同的信仰、历史、风俗也孕育了不同的色彩偏爱—“从幼年以来的经验是如此重要，以至于根本不需要解释”。<br><br>例如，一些海岛小城多是渔民的后代，人们希望让航行归来的家人从远方就能看到家，喜欢明艳的强对比色，并经常粉刷房屋，使小岛成为常开不败的鲜艳花朵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/01/wKgBy1Q3tQWARx4_AAWBN0IbMzQ787.jpg@!rw9" height="221" width="638"><br><br>中国“城色”，走向何方？<br><br>城市色彩的选择和调整，是个重要而复杂的问题，要寻觅有自然根基的风格，要给居住者带来舒适感和荣誉感，还要让到访者感受到新鲜感和魅力。<br><br>可以说，大到天空、光线、植被，小到街头设施、广告招牌、行人服饰等，都是城色之美中的要素。<br><br>图为青岛城的鸟瞰图。<br><br>不过，固有的偏好却未必一定正确。<br><br>内蒙古鄂托克旗的棋盘井镇就是一个典型案例—研究者发现，它原来光照强烈，可由于煤矿污染，天空已变得灰暗。<br><br>可被草原养大的当地人仍下意识地按传统行事，钟爱高纯度的色彩，却再难以找到昔日的美与和谐之感。<br><br>对于中国城市目前所进行的色彩规划，宋建明也提出了自己的见解和批评—“城市的色彩选择要综合考虑各方因素，尤其要与大环境协调。<br><br>例如重庆的主色调在前几年被定为灰色系。<br><br>的确，以往的吊脚楼乃至民国建筑都是灰色的，可他们没考虑到建筑体量已是天壤之别，老建筑一般都是一两层，现在却多是二三十层甚至是摩天大楼，重庆本就多雾，灰色会使得城市更加沉闷。”<br><br>“至于长沙，碧水红城的说法听起来很美，湖南有革命传统，爱吃辣椒，红色很有人气，可人们没考虑到，长沙是著名的火炉城市，夏天潮湿闷热，红色会让人感到不舒服。”<br><br><h4>中国城色，</h4><h4>从“主色调”到“主旋律”的探寻</h4>探索之路虽然不易，可近十几年来，中国仍有越来越多的城市开始悉心寻找属于自己的色彩。<br><br>中国当代城市色彩规划的探索，大约可以从2000年的北京算起—那年3月，劲松街道的居民为了改善社区环境品质，自发捐款粉刷临街楼房的外立面，没想到竟被刷成委托公司总经理本人喜爱的宝石蓝色，在遭到居民强烈反对后，却又改成了饱和度很高的橘红色。<br><br>这场纠纷，引发了关于“北京城需要什么样的色彩？”的全城大讨论，随后北京出台了《北京市建筑物外立面保持整洁管理规定》，启动了城市色彩规划。<br><br>此后，杭州、盘锦、温州、南京、武汉、哈尔滨、大同、广州、天津等市相继开始进行城市色彩规划的实践。<br><br>到2014年，这张名单上的城市成员已超过了100个，有意向和诉求的城市则为数更多。<br><br>越来越多的人，希望自己的城市“脸色”能够自然健康，又与众不同，成为城市竞争力的一张耀眼名片。<br><br>可是，这个工作“却比想象的要困难复杂许多”，宋建明说。<br><br>例如，2000年最早“吃螃蟹”的北京提出城市主色调是青灰色，立刻遭遇激烈争议。<br><br>广州也是一样，关于“广州城主色调设成黄灰色是否好看”，在某次网络调查中有超过七成的人反对。<br><br>理由也五花八门，诸如“广州天空已很灰，黄色调会使城市显得更沉闷”、“黄灰色太暧昧应更亮丽”、“建筑独特性会被抹杀”等等。<br><br>搜索一下就会发现，关于城市色彩规划，媒体和人们的关注点往往都聚焦于主色调而忽略整体。<br><br>如南京的主色调为浅绿色；哈尔滨选择了黄白色系；无锡则试图以清新淡雅的浅色调烘托清新的“太湖感觉”；成都选择“复合灰”，想用“淡妆”体现其休闲从容、兼收并蓄的城市性格。<br><br><h4>人们为什么如此关注主色调？</h4>一来，在繁复的色彩学术语和体系中，这个概念最直观，容易理解；二来，中国现代城市色彩尚在起步阶段，一说起这个话题，大家自然就想到诸多国外城市色彩案例，而它们似乎都是有基本色调的。<br><br>对此，宋建明再次重申了他的观点：“西方的城市色彩经验很难在中国全盘套用。<br><br>主色调的选择要考虑到城市色彩基础，我和我的团队观察研究过中国不少城市，曾一度感到十分挫败，因为怎么也找不到主色调。<br><br>中国城市发展是快速破旧立新，新旧交杂参差，城市主色调被不断消解甚至完全消逝了。<br><br>所以，探讨中国的城市色彩，很难用所谓的‘贵族灰’或‘水乡绿’来简单归纳的。”<br><br>“大约十几年前，我们就开始为杭州做色彩规划，不再说主色调，而用‘主旋律’的概念取而代之，即‘水墨淡彩’，也有人形象地称之为‘一卷江南水墨画’。”<br><br>宋建明补充说，“一个城市的色彩之美，可以如交响乐，有主旋律、副旋律，不同时段的演绎。<br><br>这个说法虽是无奈中的选择，却更接地气，更有操作性，市民们也容易理解接受。”<br><br>“当时，在走遍大杭州，在数万张城市建筑照片、长时间调查和意见征求的基础上，再结合杭州最新的总体规划，我们提出了‘双核、三轴、五心、十四分区’的色彩规划结构—‘双核’中的环西湖老城是传统水墨意象核心，钱江新城则是现代水墨意象核心，二者色彩相近，但建筑材料有差异；‘三轴’即新城—老城—西溪湿地水墨意象主导轴线、钱江沿岸轴线、运河沿岸轴线，形成淡雅与浓重、轻盈与沉稳的对比关系。”<br><br>“十四个色彩分区分为建筑色彩重点控制区和一般控制区。<br><br>我们提出了一系列色谱，供人们参考。”<br><br><h4>城市，诗意的栖居地？</h4>200年前，德国诗人荷尔德林咏唱道：“人，诗意地栖居在大地上。”<br><br>50年前，巴黎的城市色彩已经成型，除了灰色屋顶、米色墙面、纤细优雅的黑色栏杆、精致的石材分缝，还有诸多花店的明媚色彩，设计独到的亮丽橱窗以及穿着精致的巴黎人，这一切，配合着赛纳河水升腾幻化出的朵朵云团，以及明暗变幻的光线。<br><br>让无数人发现，城市也能如此诗意。<br><br>40多年前，美国出现圣路易斯市住宅区拆毁事件。<br><br>这个住宅群使用了大量混凝土、玻璃、钢材、预制构件，否定色彩和装饰。<br><br>结果建筑虽工整有致，但完工后人们却不愿意迁入， 因为“毫无情感，像进入监狱区一样”。<br><br>几天前，在电话中，宋建明教授跟我说起一段往事—1987年，他回国并开始向人们宣讲关注城市色彩，却几乎没人理会。<br><br>今天，快速发展的中国城镇虽身处色彩困局，并面临着“千区一面”、“万村一面”的新风险，却已有越来越多的人开始关注城市色彩。<br><br>“比起主色调的争议，色彩的具体实施才是更大的难题。”<br><br>宋建明感慨道，“虽然中国做了色彩规划的城市已有不少，但真正全面‘落地’执行的却是凤毛麟角。<br><br>在这方面，和最早开始进行色彩规划的北京相比，常州市武进区是另一个勇敢的‘吃螃蟹’先锋。<br><br>他们下了大力气将政府部门、房地产开发商和设计师等多方力量联合了起来，真正让色彩成为建筑诞生的最终把关者之一。<br><br>现在，这块‘试验田’已经经营了6年，克服许多的难题和阻碍，悉心营造，严谨规定街道、片区和楼盘的色彩，已有了较明显的成效，色彩规划面积也不断扩大。”<br><br>“一个真正系统、和谐的城市色彩规划，大到天空颜色、建筑外立面，小到广告招牌，甚至是家具营造，都要纳入考虑范围。<br><br>希望中国能有越来越多的城市，将色彩之美落地生根，变成人们生活中的一部分。”<br><br>宋建明说。<br><br>而就在这篇文章构思采访的日子里，中国无数大大小小的城市仍在快速生长着，扩展着。<br><br>二十几个日夜间，不知又有几座楼盘封顶，不知又有几个新区，奠基剪彩。<br><br>它们的华服，是谁在构思着色？<br><br>今天，你的城市是什么色彩？<br><br>20年，50年后，我们的城市，又将是什么色彩呢？<br><br>',
'<h2>牧场里的高学历民族——塔塔尔族</h2>近代以来，在中国的少数民族中，塔塔尔族享有“两多一无”的称号：“两多”是指专家多、教师多，“一无”是指无文盲。<br><br>这个民族非常重视教育，是我国受教育程度最高的民族之一。<br><br>根据2010年第六次全国人口普查数据，塔塔尔族人口为3556人，其中高级知识分子有350人。<br><br>塔塔尔族人很早就有尊师重教的古朴民风：1900年，塔塔尔族人在新疆伊宁市开办了第一家现代意义上的学校；1912年又创办了第一家女子学校，打破了女子不能上学的传统观念。<br><br>1930年，两所学校向欧洲输送了第一批留学生，他们学成归国后，成了当地知名的医生、学者。<br><br>塔塔尔族知识分子历史上较早接触现代的文化教育，率先吹响了新疆新教育运动的号角，因而被誉为新疆“教育明灯的点燃者”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/E5/wKgBy1Q3PX-AE74hAAd9k3n28ZM366.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区昌吉回族自治州奇台县大泉塔塔尔族乡黑沟村<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/E4/wKgBzFQ3PX-ABbC1AAkzx2epagI461.jpg@!rw9"><br><br>王平1963年生于新疆，1984年毕业于中央民族学院历史系，然后到新疆从事民族研究工作，现任新疆师范大学新疆少数民族现代化研究中心执行主任，参编著作有《维吾尔族简史》、《柯尔克孜族简史》、《乌孜别克族简史》、《新疆通志·民族志》，主持或参与了多项国家、省部级课题，研究成果多次获奖。<br><br><h4>丰富的民歌</h4><h4>与繁多的乐器</h4>塔塔尔族的民歌抒情细腻，善于比喻，使人听后如闻其声，如见其人。<br><br>与丰富的民歌相适应，塔塔尔族的乐器也多种多样，著名的有“库涅”（二孔直吹的木箫）、“科比斯”（置于唇间吹奏的口琴）；在唱歌、跳舞时，他们普遍使用从欧洲舶来的手风琴、曼陀林等乐器。<br><br>手风琴、曼陀林虽不是塔塔尔族的传统乐器，但是在与欧洲和中亚的文化交流与对话中，塔塔尔族也逐渐将这些乐器融入到本民族艺术形式中。<br><br>除此之外，塔塔尔族还吸收了维吾尔、俄罗斯、乌孜别克等民族的音乐、舞蹈，在文化容纳与借鉴的同时，也很好地保留了本民族文化特征。<br><br><h4>戴绣花帽被视为一种礼节</h4>塔塔尔族无论男女都喜欢戴帽，并把戴帽看作是一种礼节，请客、做客、送葬、做礼拜、聚会都要戴帽子。<br><br>夏季男式帽子多用深黑、墨绿、淡绿色绸缎或平绒作面，以淡黄色、金黄色金丝线绣花；女式帽子多用深红、淡红、紫红的金丝绒作面，帽檐用白色或乳白色金丝绣花。<br><br>冬季，男子戴一种黑色卷毛皮帽，女子则喜欢戴镶有珍珠的小花帽，有的还喜欢在帽子上加一块大头巾。<br><br><h4>色彩纯净的塔塔尔服饰</h4>塔塔尔男子衣服颜色多为对比明显的黑、白两种，通常内穿白衬衣，外套黑色短腰背心或黑色对襟长衫，背心和长衫均用淡黄色金线镶边。<br><br>青年人的腰带色彩艳丽，中年人的腰带色彩较淡雅。<br><br>男子脚穿皮鞋或长筒皮靴。<br><br>女子喜穿长袜和高跟鞋或长筒皮靴，并戴金、银耳环、手镯、戒指、项链等饰品。<br><br>大多数塔塔尔人有穿套鞋的习惯，尤其在雨雪天气。<br><br>所谓套鞋，就是在皮鞋外再套一双胶鞋，这样穿既保暖，又可保护皮鞋。<br><br>进屋前，他们把套鞋脱下放在门外，以避免把泥土或雨雪带进屋中。<br><br><h4>品质优良的畜牧养殖</h4>新疆的塔塔尔族经营畜牧业的历史悠久，向来就有养羊、养牛、养马的习惯。<br><br>塔塔尔族以大量繁殖“新疆细毛羊”和“阿尔泰大尾羊”为主。<br><br>养牛业在塔塔尔族中分布也很广泛，塔塔尔人深知牛肉和牛奶营养价值高，同时深知新疆土种牛的乳质好，蛋白含量高，味道纯正而香甜，因此，他们以养殖乳、肉兼用式的新疆褐牛作为民族习惯。<br><br>同时，分布于广大牧区的塔塔尔族牧民也有养马的习俗：一是专门饲养和驯化少量的走马；二是专门饲养产肉、产乳性能好的役马。<br><br>前者以舍饲圈喂为主；后者以粗放为主。<br><br>',
'<h2>黄河中游古渡晋商航运的黄金码头</h2>上游的黄河平静而舒缓，在山西、陕西两省交界处掉头南下，在中游地区形成千余公里、落差八百多米的急流。<br><br>就在这里，干流与两岸七十多条支流交汇处，形成了黄河独有的地貌——碛。<br><br>每一个碛所在地，无一例外地出现了水运的渡口与码头——清中叶到民国初年，看似险恶的河道，居然是繁荣一时的经济走廊！这看似不可思议的背后，是自然天工与人类文明的天作之合。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/E3/wKgBzFQ3PUmAeMR2AA3sDLdntIE440.jpg@!rw9"><br><br>黄河一进入晋陕大峡谷，突然变得气象万千起来。<br><br>早在春秋时期，这条水道就留下了“秦粟输晋，泛舟之役”的记载。<br><br>这里既是历代漕运的重要码头，同时也浸淫着古老的文化。<br><br>如今，在浪花翻滚的黄河中游，许多旧时渡口还发挥着交通作用。<br><br><h4>悠悠古渡，是黄河与吕梁的约定</h4>2010年夏天，我与作家韩振远一起前往吕梁山黄河岸边的兴县，然后由兴县黑峪口镇沿河南行。<br><br>接下来的一路，我突然变得莫名兴奋——在山西兴县境内的黄河岸边，我找到了一排分布密集的古渡口。<br><br>我将大大小小十多个渡口名称标识在一份手绘地图上，它们明确无误地证明了我多年来的一种猜想……若将黄河中游的河床作一个纵断面图，我们会发现，从内蒙古托克托县河口镇一直到山西垣曲县马蹄窝（黄河从这里出山西，入河南），河床落差达800多米——这就是1000多公里的晋陕大峡谷。<br><br>黄土高原沟壑纵横，在陆路交通尚不发达的时代，这段水路很可能是一条沟通南北的黄金航运水道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/E3/wKgBzFQ3PUiAHTe7AAg3CaXYLv4838.jpg@!rw9"><br><br>陕西对岸，山西永和县的黄河边，水边一片滩涂上曾是帆船林立的渡口所在。<br><br>如今，码头、栈道早已灰飞烟灭，但渡口边上的庙宇、戏台等古建筑保留了下来。<br><br>摄影／朱宝林古渡口则是繁忙水运的见证者。<br><br>一千多公里的晋陕大峡谷两岸，众多古渡口赋予万古黄河另外一种意义，或者说——古渡口用一个不同视角诠释了大河的另一面。<br><br>关于黄河古渡口形成，有各种各样的传说，这些解说或有各自的道理。<br><br>但是，要想准确揭示它们的本来面目，最可信的是对河流地貌的实地考察。<br><br>所以，那些传说式的解说姑且不提。<br><br>',
'<h2>柯尔克孜在古老牧歌里行吟</h2>中国柯尔克孜族的历史波澜壮阔——从汉代“坚昆”、魏晋南北朝“结骨”、唐代的“黠戛斯”、宋金时的“纥里迄斯”、蒙元时的“吉利吉斯”、清代“布鲁特”，一直沿袭到今天的“柯尔克孜”。<br><br>这个古老的游牧部落从叶尼塞河上游行吟而来，用史诗《玛纳斯》传诵、记录着自己的足迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/E1/wKgBy1Q3PM6AV21PAAvLWUQisC8337.jpg@!rw9"><br><br>毛铭曾用名毛民，浙江杭州人，伦敦大学艺术考古系博士，学报编辑，联合国中亚考古队队员，长期致力于中国新疆及中亚文明史研究，在大英博物馆讲授“被遗忘的丝绸之路”课程。<br><br>著有《榴花西来——丝绸之路上的植物》、《牛津世界艺术地图集》 （中亚卷）、《发现消失的白匈奴》等。<br><br>“黠戛斯”，多元融合的部落，唐朝天子的同宗满野疯癫的惨杀声穿过夜的天/骇淡了星光，骇白了东天一痕晓色/城门下金钲响时，零零落落奔回的/只有三二百兵丁/汉军里一片残颓 ——孙毓堂长诗《宝马》唐代景龙年间的一天，唐中宗收到一封来自叶尼塞河上游草原的信，写信人是“黠戛斯王”——据写信人自陈，“黠戛斯”这个听来远在天边的游牧部落，居然跟汉将李陵和匈奴公主有着千丝万缕的关系！听说李陵入匈奴之后的故事，大唐天子哀叹惋惜了良久——因为，李唐家族出身于陇西李氏，同样源自李唐的血脉。<br><br>这段故事在《新唐书》第217卷有记载。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/E1/wKgBy1Q3PNCAZDFIAAwoOvaXzno089.jpg@!rw9"><br><br>雪山下的牧场，是柯尔克孜人古老的家园克孜勒苏柯尔克孜自治州位于天山、昆仑山与帕米尔高原的过渡地带，那里的高山牧场是柯尔克孜族同胞聚居之地。<br><br>历史积淀，让高山牧场成为他们内心一种永不消退的情结。<br><br>现在，多数柯尔克孜族人过着半定居、半游牧的生活——夏季到山下草场放牧，冬季搬到石木结构的房子里.摄影／郝沛西汉将军李陵，为“汉之飞将军”李广之孙。<br><br>司马迁在《史记·李广列传》中记述了李陵入匈奴的经历:“天汉二年秋……出居延北可千余里……陵军五千人，兵矢既尽，士死者过半，而所杀伤匈奴亦万余人。”<br><br>天汉二年（公元前99年），李陵率5000善长弓射的楚人从张掖出发，一路向北。<br><br>李陵的5000军马孤军深入，陷入重围，当时汉武帝安排大将卫青去驰援李陵。<br><br>卫青素与李广不睦，更对少年英勇的李陵有些嫉妒。<br><br>李陵的将士孤军深入居延海北时，20万援军在卫青麾下却按兵不动。<br><br>',
'<h2>柯尔克孜族</h2>历史上，柯尔克孜族人过着散居的游牧生活，“柯尔克孜”即“高山游牧人”的意思。<br><br>山区是柯尔克孜族的主要栖息地，高山相间的峡谷与河流两岸，分布着许多天然牧场，那里出产的羊、马、骆驼、黄牛、牦牛、驴等牲畜，养育了世世代代的柯尔克孜人。<br><br>如今，游牧的色彩逐渐褪去，柯尔克孜人除了从事传统的牧业，还兼营农业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/E0/wKgBzFQ3PMyACAQnAAf6ZrPmAbg257.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区克孜勒苏柯尔克孜自治州阿克陶县布伦口乡布伦口村<h4>库木孜</h4><h4>弹奏牧歌的三弦琴</h4>柯尔克孜族自古以牧业为主,长期居住在高山崇岭和森林草原之中,所以其民歌内容以反映牧业生产、狩猎生活和歌颂大自然为主。<br><br>优美的柯尔克孜牧歌需借助乐器伴奏，其民间最具代表性的拨弦乐器是库木孜——这是一种用红柳或其他木材制成的弹拨乐器，历史上亦称火不思、浑不似、和必斯。<br><br>库木孜的音箱呈切开葫芦状，一侧置有三轴，以琴杆为指板，张开三根弦。<br><br>演奏时,左手按弦,右手拇指、食指弹拨，或用五指轮奏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/E1/wKgBy1Q3PMyAGqiXAAk0FeKXTWY102.jpg@!rw9"><br><br>王平1963年生于新疆，1984年毕业于中央民族学院历史系，然后到新疆从事民族研究工作，现任新疆师范大学新疆少数民族现代化研究中心执行主任，参编著作有《维吾尔族简史》、《柯尔克孜族简史》、《乌孜别克族简史》、《新疆通志·民族志》，主持或参与了多项国家、省部级课题，研究成果多次获奖。<br><br><h4>女子花帽</h4><h4>不同季节有不同样式</h4>柯尔克孜族妇女戴一种圆形金丝绒花帽，叫“塔克西”，上面蒙有头巾。<br><br>还有一种镶有装饰品和刺绣的帽子叫“艾力其克”——戴这种帽子时，里面要先戴上一顶绣花软帽。<br><br>不同的季节，她们会佩戴不同样式的帽子。<br><br>比如，柯尔克孜族妇女冬季戴的帽子叫“卡尔帕克”，用毛毡制成，顶加帽穗；帽面用呢料或布料，帽两侧开口，以便护耳御寒。<br><br>其妇女的头饰装扮十分讲究，用“绣花布条”绑扎发辫，发辫末梢系数个圆形银钱，再用珠链将两条发辫连结在一起，脸上喜涂脂粉，手戴玉镯、戒指等。<br><br><h4>实用与美丽并重的刺绣艺术</h4>柯尔克孜族的工艺美术风格独特，其中尤以刺绣、编织最为著名。<br><br>柯尔克孜族妇女擅长刺绣，她们在头巾、枕头、被面、衣袖边、马衣以及悬挂的各种布面装饰品上绣出各种的精致花纹，其中有花卉、飞禽、走兽以及各种几何图案。<br><br>这些绣品色彩鲜艳，图案生动活泼。<br><br>其工艺品多为红、蓝、白等色，尤以红色最受欢迎。<br><br><h4>克雅可</h4><h4>短小精巧的弓弦乐器</h4>克雅可（也译作“克亚克”）是一种古老的弓弦乐器,形制与哈萨克族的霍布孜近似。<br><br>形似短把汤匙,琴体用整块木头挖成,音箱上部外露,下部蒙骆驼皮或羊皮。<br><br>琴杆较短，上窄下宽,琴头左右各置一轴,张两束马尾琴弦。<br><br>演奏时,左手持琴运指按弦,右手执马尾弓拉。<br><br>传统的克雅可，因蒙以皮膜和马尾弦较粗，音色较为浑厚；改革后制作的克雅可，因蒙木质面板和采用丝弦，音色柔和优美，有如带弱音器的小号。<br><br>克雅可，可用于独奏、合奏，独奏者常常自拉自唱。<br><br>',
