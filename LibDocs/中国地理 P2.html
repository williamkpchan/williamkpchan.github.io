br>之所以气象学家和物理学家对闪电的形成方式进行如此详细的分类，是因为相关的研究有助于人类更多了解自然界中电荷的产生与运动方式——这绝不仅仅是现象的收集。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27euACBqTAAIKjCa-35o535.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27euASzgrAALdXAO009E719.jpg@!rw9"><br><br>球形闪电或诞生于土壤闪电中，最为神秘的种类当属有着“胖子闪电”称号的球状闪电。<br><br>关于球状闪电有很多具有传奇色彩的记载：“爱钻缝隙，钻过缝隙后，依然是球状；上世纪80年代疑似钻入苏联一架客机的机舱；球状闪电消失时会有巨响，并伴随臭氧和一氧化氮的味道……”关于球状闪电的照片，可信度较高的可谓少之又少，然而西北师范大学物理与电子工程学院袁萍教授（本页右上图，左一）带领博士生岑建勇、薛思敏在青海省大通回族土族自治县的雷暴监测中，幸运地用光谱仪记录到一次球状闪电从产生到消失的全过程。<br><br>袁萍女士说：“那是一次非常强的闪电放电，声音像爆炸一样。<br><br>闪电打到地上，引发出一个球。<br><br>它存在了1.64秒，发光直径大约5米，消失时没有发出声音。”<br><br>供图／袁萍<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27euAB4LUAAFTYYgdTwY684.jpg@!rw9" width="396" height="254"><br><br><h4>不常见的闪电</h4><h4>如连珠、如丝带、如火箭</h4>一些关注闪电，并且懂得其物理学内涵的人，确实被幸运之神眷顾了。<br><br>在闪电收集的历史上，这样的故事不少。<br><br>1938年6月的一天夜晚，暴雨倾盆，静静顿河岸边的罗斯托夫市中，一位苏联气象学家注视着窗外一条条从天而降的闪电。<br><br>忽然在东方，一道炫目的光迹骤然映亮了天空，在这短暂的光明之后，夜空重归黑暗，但就在此时，在这道霹雳的轨迹之上，仿佛缀满了颗颗珍珠，连成一道断断续续的线，随后便销声匿迹。<br><br>这位气象学家忽然意识到，这可能是一种非常稀有的闪电现象，他看了看时间，差不多是当地晚上10点，于是认真做起了记录——这便是罗斯托夫1938年的连珠闪电事件，这个故事之所以广为流传，是因为连珠状闪电实在太稀有，这位气象学家记录当地闪电17年，才有了一次这样的发现。<br><br>比连珠状闪电稍微多见的，还有一种闪电。<br><br>有一次我的一位朋友整理他拍摄中央电视塔上的闪电过程照片，便发现有一道闪电形状诡异，它不像别的闪电那样成丝状，而是一个宽阔的带状，其中还有很多并行的纹理，有点像一条半透明的丝带，这便是“带状闪电”。<br><br>对于带状闪电的解释也较为容易，那是因为闪电在从云层窜到地面，然后迅速回击到云端，之后再反复回来，而在这个过程中，这个通道因为风或者其他原因发生了移动，因此拍摄出来不是线状而是带状。<br><br>我的另一位生态摄影师朋友还有这样的经历，一次他去司马台长城拍摄，未曾想忽遇暴雨，电闪雷鸣，慌忙中赶紧下撤，而就在此时，天空出现一道非常明亮的闪电直击地面，它不像普通闪电那样在几十微秒间迅速完成，而是缓慢、笔直地往地面压下来，历时将近1秒。<br><br>山上游客不少，有些人皮肤被这道闪电烙下黑色印记，所幸性命无忧。<br><br>这种奇怪的闪电，因为其形态特征以及缓慢的移动速度，被命名为“火箭闪电”——只不过这道火箭，不是缓慢升空，而是从天而降。<br><br>而说起形态最为奇异的闪电，不能不提到一个让很多人都非常感兴趣的话题，球状闪电。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27eyAXU53AANxIoTEsJI871.jpg@!rw9"><br><br>这是世界上第一次用光谱仪记录下的球状闪电的全过程，通过光谱分析，这个球状闪电中的发光成分主要来自土壤中的硅、铁、钙等元素。<br><br>这或许一定程度上印证了前人的猜测：“闪电击中土壤，让元素硅蒸发到空气里，形成一个球状的区域，它逐渐氧化发光发热，那就是球状闪电。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27eyAa05JAAFEcSEmaTI255.jpg@!rw9"><br><br>图片中，球状闪电位于左下方；彩色部分是云对地闪电和球状闪电的光谱。<br><br>第二张图片显示，云对地闪电消失，只剩下球状闪电。<br><br>球状闪电持续约1.64秒，其亮度和颜色也有变化（如本页左上的图表）。<br><br>尽管高速摄像仪器录下的图片像素有限，但经过放大，我们仍然可以看清这个球状闪电的变化。<br><br>它开始是亮白色，边缘有一点紫色，紫色又变成绿色、粉色。<br><br>然后，好像炭要燃尽那样，变成红色。<br><br>最后缩小，直至消失。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27euAIjK6AAKHc7Yv5IY448.jpg@!rw9"><br><br>云层内放电、云层与空气放电雷雨云顶部与底部的正负电荷同样可以相互吸引，并产生闪电。<br><br>有时云内的电荷还会与空气发生感应，形成云层与空气的放电。<br><br>绘图／张瑜<h4>西北师范大学的研究人员捕捉到了球状闪电</h4>如今若是在网络上搜索“球状闪电”，有两个消息非常火爆。<br><br>其中一个是科幻小说家刘慈欣的作品，在这部科幻小说中，球状闪电被描绘成一种宏观的量子态，从而拥有了很多奇异的特性。<br><br>另一个新闻则是兰州西北师范大学的研究人员最近拍到了球状闪电，并记录下其光谱——在此之前，国际上并无非常清晰的球状闪电照片，更不要说与之相关的科学分析。<br><br>球状闪电之所以深入人心，多半来源于一些历史上离奇的故事，以及和UFO相关的传说。<br><br>球状闪电飘浮的记录屡见不鲜，一些人看到空中飘浮的不明飞行物，如果没有别的线索，常会联想至球状闪电在搞鬼，然而这一切都没有定论。<br><br>对于球状闪电的影像记录，更是争论不断，而有些科学家为了找寻球状闪电，耗费了毕生精力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27eyAYuEWAAMo5AmCBZI673.jpg@!rw9"><br><br>北京鬃积雨云中的闪电2012年6月14日黄昏，北京西边的天空中出现如蘑菇云般的巨型“鬃积雨云”。<br><br>鬃积雨云间，云层间放电以及云层与空气放电不时出现，场面很壮观。<br><br>摄影／李欣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27eyAeZSAAAMBaJLmRJ4385.jpg@!rw9"><br><br>火山闪电——在岩浆与浓烟中闪耀2013年日本樱岛火山喷发在没有云层的陆地表面，闪电仍然会以令人惊叹的方式在自然界出现。<br><br>2013年日本樱岛火山爆发时，人们在火山口记录到大量的闪电现象。<br><br>火山闪电，在美国阿拉斯加、日本、印度尼西亚的火山活动过程中都曾经出现，不过在中国，尚未有相关的记录。<br><br>摄影／Martin Rietze／c在瑞士的圣萨尔瓦托山上有一座陈旧的观象台。<br><br>上世纪中期，当地的气象学家伯格曾在这里工作了三十年，他工作其中的一个目的，便是希望拍摄到一张球状闪电的照片。<br><br>但是事与愿违，伯格整理了数千张照片，只从其中发现了一些单个亮点图像。<br><br>然而伯格并没有将其解释为球状闪电，反而用其他理论解释了这些现象，他怀疑，或许球状闪电并不存在。<br><br>照片无疑是球状闪电存在的确凿证据。<br><br>在上世纪，疑似球状闪电的照片还是可以找到一些，比如在1933年，物理学家杰森拍摄了“球状闪电”的照片。<br><br>伯格对于这些照片态度非常严谨，他几经核实，发现杰森的照片，其实是在风暴中被引燃的烟火筒。<br><br>伯格对于球状闪电照片的批驳有很多次，比如1951年，有人发表了一张奇怪的球状闪电，这个闪电通体浑圆，而在一端如同头发一般，滋生出很多分支，看样子有些像如今人们手里拿的烟花。<br><br>于是伯格和作者的争论又开始了，伯格列举了多种可能，否定这张照片是真正的球状闪电，而原作者固执己见，最后只好不了了之。<br><br>在历史上，相对较为公认的一张球状闪电图像，是一张摄于上世纪30年代的胖橄榄形球状闪电。<br><br>而最为证据确凿的图片，则是中国科研人员在青海拍摄到的。<br><br>由于球状闪电非常稀有，此次国内科学家的拍摄也并非刻意为之，兰州西北师范大学物理与电子工程学院袁萍教授的研究组本为拍摄普通闪电的工作，却不料记录到一颗直径为5米的球状闪电飘浮，虽然只存在了1.64秒，但还是记录到闪电的运动过程：上下飘浮水平移动，颜色也发生了改变。<br><br>巧合的是，当时光谱仪也在工作，这就可以了解这鬼魅一样的球状闪电究竟包含了什么样的化学元素。<br><br>经过最终的测算，光谱仪显示闪电中的元素包括硅、铁和钙——和岩石圈中的主要成分完全一致，相关的光谱分析最终发表在国际学术刊物《物理评论快报》。<br><br>分析结果或许支持了很早以前的一种假说：球状闪电本来并不成球，而是闪电击中地面时，将沙土中的二氧化硅等物质蒸发，并使其形成一个球状的发光体。<br><br><h4>受到圣·艾尔摩庇护的</h4><h4>达尔文考察船</h4>并不是什么人都喜欢闪电的壮美。<br><br>前不久在网上流传了一组照片，几位驴友外出登山，忽然发现头发如仙人球般向上立了起来，因为从来没有见过这种现象，几个人纷纷拍照留念，当他们刚刚离开所在的位置，那里便发生了雷击。<br><br>在野外登山，雷击是致命的危险。<br><br>京北的雾灵山顶峰是有名的落雷区，若是在地表沙石上细细寻找，便会发现不少黑色的印记，那便是雷击后的痕迹。<br><br>若是去分析沙石的成分，便会发现其中富含铁元素，正是因为这些矿物的存在，让雷击概率大大增加。<br><br>雷击究竟是怎么发生的？<br><br>其实从那几个人头发变仙人球的经历上，我们就基本可以理解了：当云底带有大量负电荷后，会让大地发生感应，正电荷会累积到地表，如果有金属，那么更容易集中在金属上，如果有突起物，便容易集中在突起物上，累积到一定阶段，云地之前的电压足以击穿空气时，便出现了雷击。<br><br>野外雷击事件，大多数击中的是岩石、沙土以及树木，这些物体在瞬间高温下会出现特殊的变化，比如雷击的沙石会融化蒸发，甚至在空中形成球状，产生类似火山玻璃或者玻璃陨石的物质。<br><br>如果雷击倒树木，便会将其瞬间炭化并出现密集整齐的纹路，据说，雷击木在东北的大兴安岭还常被用来制作成刀剑形状的护身符，庇护儿童平安；而南方的一些地方，则认为雷击木是难得的琴材。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27eyAYkr2AAHYEcpeR3I324.jpg@!rw9"><br><br>红与蓝——不为人知的电光精灵大气层的高空放电蓝色喷流，是在强电场下大气对流层顶部向高空喷射的电光，其发光时间大约是每次0.3秒（下图 绘图／Victor Habbick Visions）。<br><br>在更高的高空，大约距离地面80至100公里的位置，还可以看到摇曳的神秘红光，以及短暂闪现的红色光环，它们被称作“红色精灵”与“淘气精灵”（上图 绘图／张瑜）。<br><br>中国台湾地区的一些研究团组在十年前就开始对“蓝色喷流”和“红色精灵”等现象进行研究，并在追寻过程中大有斩获；在中国大陆，中国科学院大气物理研究所近两年间也获得了与高空喷流相关的影像。<br><br>可是即便如此，各种高空中的精灵，距离人类还是太过遥远和神秘了，科学家只能猜测着去理解它们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27eyAFEJNAAsnZoEKs1w159.jpg@!rw9"><br><br>话接前文。<br><br>在登山时，头发向上竖起，是很危险的预兆。<br><br>其实是在登山时，还有可能遇到其他类别的诡异现象。<br><br>苏联曾有一队登山爱好者出行活动，将要抵达山顶时，突然风云大变，电闪雷鸣，人们吓得够呛。<br><br>不过正在这时，有人发现同伴的头发上着火了！然后别人的头发上也冒出了“火苗”，甚至手指尖、照相机上都出现了火苗。<br><br>虽说是火苗，但似乎并没有怎么烫手，一段时间后，随着雷电的减弱，火苗也便消失了——这就是传说中的圣·艾尔摩之火现象。<br><br>圣·艾尔摩是天主教传说中的圣者，人们相信他能够庇护出海船只的安全，当海员们在电闪雷鸣时发现桅杆之上闪烁着一团“火焰”，便认为这是圣·艾尔摩在保佑着他们的航行。<br><br>受到圣·艾尔摩之火庇护的还有达尔文。<br><br>这位著名的生物学家在19世纪搭乘小猎犬号进行环球考察时，曾在途中写信给他的挚友、植物学家史帝芬·韩斯洛（J.S. Henslow），信中说当船停泊在阿根廷拉普拉塔河河口时，“每样东西都像是着了火，天空闪亮，水中有光点，甚至连桅杆顶端都有蓝色的火焰”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27e6AXq3KABCsxlBQKC4448.jpg@!rw9"><br><br>圣·艾尔摩之火神迹？<br><br>火焰？<br><br>还是闪电？<br><br>航海时代，欧洲的船员在雷雨中多次观察记录到，帆船的桅杆顶端等位置，闪烁着如火焰般的蓝白色光，这种神秘的现象被命名为圣·艾尔摩之火。<br><br>著名的美国科学家与政治家富兰克林，在1749年通过观察提出，圣·艾尔摩之火的本质不是神迹也不是火焰，而是电。<br><br>这是一种大气电离现象，如火焰般闪烁的，是伴随空气分子电离而产生的冷光，它们不会对船只和人有任何伤害。<br><br>绘图／Shella Terry真正揭秘圣·艾尔摩之火的人，是生活在18世纪的美国人富兰克林。<br><br>他是第一位验证闪电存在的科学家，同时也是《独立宣言》的签署者之一。<br><br>在富兰克林看来，这种“火焰”是一种放电现象。<br><br>现代科学也证实了这一点：是在强电场下，空气分子化为等离子体，它在导电的过程中放出的光辉，因此形成这种相对冷的光，一点都不烫。<br><br>而这种放电的“火焰”，并不只有圣·艾尔摩之火一种。<br><br><h4>失踪的航班</h4><h4>是否与高空闪电有关</h4>在2014年3月马航370航班失去联系的前两天，有猜测说会不会是闪电毁坏了通讯系统，后来这样的可能性被很快排除。<br><br>确实，大多数人在飞机上都不太希望看到闪电，毕竟雷暴云对于航行来说，是很大的威胁。<br><br>由于云体内气流剧烈，还伴随着各种放电过程，所以飞机遇到雷暴，一般还是远远躲着为妙。<br><br>不过倘若飞机能从某朵雷暴云旁边经过，特别是起飞或降落时，可以看到云体内部的闪电过程，那就是“云内闪电”。<br><br>甚至还有些闪电脱离云体之外，若是在地面上看到，因为它远离云体，仿佛凭空出现在蓝天中，人们称之为“晴空霹雳”。<br><br>如果能再飞得高一些，我们还有机会看到更加奇怪的闪电。<br><br>在大气对流层的顶端，一种叫做“蓝色喷流”的大气放电，形似蓝色彗星，从云体向天空冲去。<br><br>在更高空，还有更为神秘的放电现象，比如水母状的红色精灵、环形的淘气精灵。<br><br>然而，对于这些自然界中的放电现象，人们给出的却是一个个不确定的解释。<br><br>如今我们若想获得雷电知识，只需上网搜寻便是，但即便科技发达的今天，这些对于雷电乃至放电现象的记录和理解，都远远达不到人类对身边其他事物的认知深度。<br><br>高空放电现象的形态与色泽，如极光般绚丽。<br><br>遗憾的是，我们不仅对它们了解甚少，即便在摄影技术非常发达的今日，记录到这些闪电的图片仍然难以寻觅。<br><br>我的一位朋友在飞机上经历了雷暴天气，当其他人庆幸飞机安全着陆时，这位朋友却在为没有邂逅到梦寐以求的高空闪电而懊恼。<br><br>他的遗憾，让我想起另一位闪电摄影师的故事。<br><br>那位摄影师能准确地预知闪电即将发生的位置，而比别人更加从容地完成拍摄。<br><br>他能够记录下自然界的稍纵即逝，可是却抓不住属于自己的爱情——因为痴迷于气象摄影，他的女朋友最终离他而去。<br><br>生命中的不可预知与稍纵即逝的自然现象，不知哪个更难把握。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27e2ALJbAAAYFmW48QfY219.jpg@!rw9"><br><br>追逐闪电的中国摄影师广州市荔湾区大坦沙岛在制作这篇报道的过程中，我们看到中国摄影师用各种拍摄手段获得的闪电照片，比如长时间曝光、多次曝光，甚至还有不少用手机现场捕捉到的精彩瞬间。<br><br>除了技术与经验，捕捉闪电的影像还需要一点点的运气——无论是谁，你永远不知道下一道闪电出现在哪里。<br><br>摄影／韦国<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27e2AbEqdAAXj-7x-4C4696.jpg@!rw9"><br><br>中国东部地区，2014年的雨季即将来临。<br><br>那些或者追逐、或者静候闪电的摄影师，已经开始为新的一轮拍摄做好准备。<br><br>摄影／林诗',
'<h2>大理寻找理想国</h2>位于云南省西部的大理市依山傍水，宜居的气候、远久的历史、多样化的民族符号、“洋人”留下的嬉皮士文化等，都让这里散发着迷人的光彩。<br><br>近几年，大理越来越“著名”了，去大理买房、去大理定居，一时间成为了大城市文人圈里的风尚。<br><br>自此，大理超越了地理概念，成了阳光、自由、宜居的代名词，媒体、开发商、游客各类人群蜂拥而至，而大理，也在这样的风尚中渐渐失去了它的平静，正在成为大城市的一块“文化飞地”，也正在形成一个山水间的“名利场”。<br><br>是什么让大理如此吸引眼球，那里究竟都发生了些什么？<br><br>我们邀请过去十年来持续关注大理的资深作者和常驻本地的摄影师为我们带回来第一线的最新报道。<br><br>云南的大理近些年来正在发生神奇的变化，在人们的印象中，大理指的是作为大理白族自治州政治中心的下关镇，以及作为旅游中心的大理古城。<br><br>而现在，原来在苍山洱海间的条状大理，正在被环绕着洱海的圈形大理所替代，这一切变化都是外来移民带来的。<br><br>他们的到来，改变了大理的范围和重心，形成我们本文所指的、环洱海的“大理”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B7/wKgBzFQ27dSAferkAAo-WLVyE_Q910.jpg@!rw9"><br><br>站在苍山上，向洱海方向望去，整个大理被一片绿色的田野所包围，与洱海泛漾的水光相应和，润泽着满目乡野风貌。<br><br>按社会学家梁永佳的考证，从苍山到洱海分三种地形：山脚、平坝、海边，平坝代表福气，山脚和海边代表可怜。<br><br>从古至今，无数人沿着茶马古道来到大理，自然的形胜和独特的白族文化使它成为理想国的代名词，在许多人的笔下它是一片犹如桃花源般的净土。<br><br>摄影／赵渝外来移民并非大理的新鲜事，自然环境的形胜和本土白族文化的独特性，使大理成为桃花源、理想国的代名词，一直吸引着外来游客——早在明代，路过此地的著名地理学家王士性就给了大理至高的赞誉：“乐土以居，佳山川以游，二者尝不能兼，唯大理得之……雪与花争妍，山与水竞奇，天下山川之佳莫逾是者。<br><br>余行海内遍矣，唯醉于是，欲作菟裘，弃人间而居之。”<br><br>而发生在最近十年内的移民潮，是大理几次移民潮中声势最为浩大、（目前看来）影响也最深远的一次，来自世界各地的艺术家、摄影师、探险者、歌手、诗人、环保者……在周游世界之后，纷纷选择定居大理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27dOAHV-rABKinU3LVLk507.jpg@!rw9"><br><br>新移民带来的环洱海的“大理”从空中俯瞰，大理的形状像一根略微倾斜的法式长棍面包，南北狭长、东西窄短。<br><br>这个形状，是由苍山和洱海的走向决定的——南北向的苍山像一道高耸的、锯齿状的屏障，自最西边将大理围住；同样南北狭长、东西窄短的洱海，则像一道纵卧在大理中心的中轴线，将大理一分为二：中轴线西边，是位于洱海西岸和苍山山麓之间的大片平畴沃野；中轴线东边，是洱海东岸以打鱼为生的村落。<br><br>苍山和洱海的走向使大理在东西方向封闭，但在南北方向开放，北至丽江及西藏，南往昆明及东南亚。<br><br>所以传统意义上的“大理”，其实多指中轴线西边一带，但是外来移民的到来，改变了“大理”的范围和重心，他们沿着洱海四周，以及洱海中的各个小岛上，纷纷建立起自己的根据地，形成我们本文所指的、环洱海的“大理”。<br><br>摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27dGAP6RHAAufndZ07rQ133.jpg@!rw9"><br><br>双廊镇 摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B7/wKgBzFQ27cuAJ3JDAAVYmvWSoUk645.jpg@!rw9"><br><br>挖色镇 摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27cyARuj5AAoM3qtMCcw811.jpg@!rw9"><br><br>大理古镇 摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B7/wKgBzFQ27dCAf6ExAAl2_atvyvY872.jpg@!rw9"><br><br>喜洲镇 摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B7/wKgBzFQ27dKAVYZDABAHvXk9d4M141.jpg@!rw9"><br><br>下关镇 摄影／谢罡他们这样形容大理：“这里就像一个小纽约，不是外形，而是内在气氛”；“这里远离社会体制，呈现了很自由的状态”；“除了苍山洱海，这里有一群有意思的人，走在街上，到处都是朋友”……然而，在民间人士以个体身份自主迁往大理之后，商业的集团势力也接踵而至，无数房地产商和商业集团蜂拥而来，正在制造一个过度商业化的大理。<br><br>人们关于大理理想国的幻梦是否要破灭了？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27daACxt2ABIqu6WSmCU794.jpg@!rw9"><br><br>正在经历剧变的大理古城今天，被过度阐释的大理已经逐渐失去了它的平静。<br><br>外来移民买房子、迁居乡野——但同时也要享受城市生活的品质，抽水马桶、席梦思与阳光、山水一样重要。<br><br>新移民和游客带来外来文化和生活方式的同时，还有开发商的注意力，大量的商品房和客栈开始耸立在苍山下、洱海边。<br><br>一时间，房价和租金的飙升打破了相对稳定发展的居住与商业生态，从2013年人民路上连续发生的毁约事件开始，各种矛盾频发——保护与开发、外来文化与本地文化，市场这张看不见的大手在重新提醒人们游戏规则。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27diAWEPHAAGXYfDGGwo394.jpg@!rw9"><br><br><h4>大理古城：外来移民的新危机</h4>出下关机场，沿洱海环海公路两旁的房地产广告牌上充满了“传奇”、“山水”、“海景”这类诱人的词语。<br><br>抬眼就望得见青黛色的苍山，与洱海相依。<br><br>这里自古就是宜居之地，先后孕育了南诏与大理的独特文明，并形成今天白族居住地的核心文化圈。<br><br>元明以后，大理一带纳入华夏版图，但依然保持了独有的文化信仰体系和乡土中国的特色……近些年来，随着环境与气候的影响，大理渐渐成为国内移民热点之一。<br><br>《纽约时报》在2013年末的一篇文章中，报道大理成为中国大陆“气候难民”的避难地。<br><br>凑巧，在我抵达大理的十来天里，在内陆突然出现了一场蔓延长江中下游的雾霾，范围之广、浓重如梦魇，前所未见——这提醒人们关于城市生活的美好幻梦破灭了——“逃离城市”与“有品质的居住”再度成为时代的主题。<br><br>由居住在大理的艺术家叶永青主持的“大理下午茶”也敏锐地捕捉到这一议题。<br><br>大理文化实际上是本地人与新移民共同完成的，叶永青说：“长期生活在这里的人，慢慢获得了对当地文化知识的影响，也看到了问题所在，也参与到改变和实践中。<br><br>一拨一拨的新移民来到大理，参与并改变着大理城的生态、文化和样貌，而大理人也在这种交流与融汇中，学会了制作意面、披萨、蛋糕……”参与大理下午茶会的多半是新移民，他们首先开始质问，自己到底算不算是一个“大理人”，并试图在他们之间找到一种一致的价值观或认同感——这样的发问并非空穴来风。<br><br>2013年，大理古城人民路上连续发生的毁约事件，激发了新移民身份的危机。<br><br>更有钱的人来到大理，打破了相对稳定发展的居住与商业生态。<br><br>房价被炒到天价，一下子七八倍乃至近十倍的涨额令租客难以承受。<br><br>然而这并非一个地域化的议题，而是一个中国进程的普遍问题。<br><br>房地产的火爆使环洱海一线脆弱的自然与人文生态面临许多问题。<br><br>然而开发还在继续，由于利益的驱使，城镇化政策正在快速推进，机场附近的新楼盘热卖中，国际七星级酒店、全球顶尖度假村与七个高尔夫球场将入驻苍山洱海，这就像是一场大卫与巨人歌利亚之间的对抗。<br><br>大理——这个理想国还会持续多久？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B7/wKgBzFQ27daAcWrAAAFCb0i0gXA927.jpg@!rw9"><br><br>新移民为大理带来创造力，也带来了浮躁和喧嚣大理的文化其实是一种生活的文化。<br><br>随着在文化、艺术与人生各方面有成就的人来到，形成一种不仅仅可以很自由的生活，而且是一种很文化的生活。<br><br>大理之丰富多元自古如此，融汇与变通是其久远以来的历史主题，在今天面对国家与市场两种外力左右之际，新移民作为主要推动力，一方面为大理带来创造力，另一方面也带来浮躁与喧嚣。<br><br><h4>鸟吧主人荣洁：外来文化与本土文化产生矛盾的同时也发生着融合</h4>2012年对于鸟吧女主人荣洁来说，是难忘的一年。<br><br>鸟吧是人民路上的第一间酒吧，有一个很大的庭院，晚上大家围着篝火喝酒，听各路好手歌唱，温暖而快乐。<br><br>几年前，由于房东停止租约，鸟吧被迫关门。<br><br>前两年，荣洁在鸟吧对面租下一间老宅，准备开一间咖啡厅。<br><br>没想到这是一间危房，在荣洁动手开始装修的时候，房子倒了，简单的装修变为推倒重建，之前的所有计划需要重头再来，荣洁感到压力很大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27deAWjbRAAktA7YpsAg498.jpg@!rw9"><br><br>荣洁鸟吧女主人，在大理生活14年， 她开的鸟吧酒吧曾是大理古城人民路上的第一间酒吧，她见证了大理古城这十几年的变化。<br><br>“在大理旅游经济快速发展的今天，有一些必然的矛盾存在于发展与保护之间，商业与文化之间，是需要本地人与外来人共同努力去解决的，因为是我们带来外来的文化。”<br><br>摄影/杨俊坡荣洁开始意识到，在大理旅游经济快速发展的今天，有一些必然的矛盾存在于发展与保护之间，商业与文化之间，是需要本地人与外来人共同努力去解决的，“因为是我们带来外来的文化，在过去的十几年里这些外来文化与本土文化产生矛盾的同时也发生着融合”。<br><br>荣洁拿着图纸，向古城保护管理局（简称古保局）解释她想盖一间什么样的房子。<br><br>在新房的建筑风格及材料使用上，她和朋友做了反复的商量和取舍，最终决定放弃使用建筑成本较低的砖混结构方式，而使用较高成本的白族传统木结构来建新的鸟吧咖啡馆。<br><br>在跟古保局领导提出申请后，得到了他们的理解和大力支持。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27deAYEeAAA_eJSs8dgM026.jpg@!rw9"><br><br>樱花是大理除苍山洱海的另一景，每年11月中旬至翌年3月，大理古城街道两旁的樱花在冬日的暖阳下竞相怒放。<br><br>盛开的樱花灿若云霞、分外妖娆，幽香沁人。<br><br>除了古城，大理学院和无量山也是观赏樱花的绝佳去处。<br><br>图为樱花掩映的大理古城南门。<br><br>摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27diAGFGyAAsZI_kNZ_8006.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27d-ASm62AAu-ombU_Sc290.jpg@!rw9"><br><br>中国乡土社会的典范——喜洲大理的民间有“穷大理，富喜洲”的说法，据社会学家梁永佳分析，喜洲商帮的兴起有时代背景。<br><br>上世纪初，随着新兴工业国家的贸易需求而兴起中国西南—缅甸—印度交易体系，喜洲正好位于古老的茶马古道与新开通的滇缅公路上，老马帮庞大复杂的关系网焕发了新生；洋货和玉石成为新兴市场的重要贸易品，而鸦片贸易很可能带来了第一桶金。<br><br>摄影/葛蔼<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27deAR1j9AAGEbQBQOok421.jpg@!rw9"><br><br>后来荣洁开始着手盖房子，她找到董师傅——这个优秀木·¥每天只能做些小木凳卖钱，几乎要放弃他的手艺了。<br><br>在盖房子的过程中，荣洁接触到的不只是建筑学，还有一整套的礼仪。<br><br>木结构的房子各个部件事先完成，在起房那天，工头站立场中如大将军，指挥人们立梁柱，拼接卯合。<br><br>一天之内，空地上立起了一座房子的骨架，之后还有一系列传统乡俗。<br><br>在与古保局领导谈及古城白族传统民居的保护现状时，荣洁流露出想对现有民居做些更深了解的意愿，工作人员为她提供了一些老房屋的资料，就这样荣洁开始走街串巷拿着小DV去拍拍老房子，听老人们讲讲故事。<br><br>机缘巧合，她找到了一栋150年的老房子，经过百余年的风雨这栋房子还保留了大部分的原貌，雕梁画栋，虽然部分剥落，但神韵犹存。<br><br>跟房东多次沟通后，荣洁找来几名木匠师傅，开始做一些基本的修复。<br><br>在与手艺人的合作中，荣洁进一步发现，所谓传承是一种变通。<br><br>“董师傅对传统的榫卯技艺很了解，乐于和你分享，他也享受做的过程，最重要的是他身上有学习和变通的需求”，这给荣洁带来某种领悟，“这也使我想，为什么传承断了，因为几十年前和现在的认识、环境都是不一样的，需要去应变，传统的传承不仅仅是简单的手艺传承，更重要的是内在的传承。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27diASSDpAAKtVFyMWco909.jpg@!rw9"><br><br><h4>喜洲与大城：</h4><h4>乡土中国的缩影</h4>无论荣洁还是董师傅，都会面临一个问题：哪个大理是应该回归的原点？<br><br>如果今天我们在大理城寻找一个节点，会是哪一个？<br><br>是新修的武庙，是古城的天主堂（精美的木工梁柱堪称白族建筑经典），还是在白墙描画山水？<br><br>令人啼笑皆非的是，被当作白族民居特色标识的白墙山水画，据叶永青考证，不过是1980年由河南省古建队依照《芥子园画谱》设计的仿古标识，一种伪造，一个矫饰！那些构成今天“古城面貌”的仿古建筑，常常同时承担了商业街功能——鉴于这被有意无意压缩、被快餐化和消费化的大理，叶永青呼吁人们“回到常识”，找回那个真实的大理。<br><br>人类学者的著作为我们提供了关于老大理的记忆。<br><br>在《五华楼》这部人类学著作中，澳大利亚人类学者费子智（C.P.费茨杰拉德）描述了一幅20世纪30年代大理的田园风光：“云南南部处于热带地区，但是民家（白族）所处的位置是在北纬25度，刚好在热带之外。<br><br>高海拔地形减弱了夏日的酷暑，而亚热带的气候使得冬天变得温暖和阳光充沛。”<br><br>这是大理为何冬不冷夏不热，适宜人居的原因。<br><br>古老的大理发展出精耕细作的农业，农田在这里显得珍贵。<br><br>自海边到山脚，大理城被田野与乡村包围着，这平坝上的土地如此珍贵，以至茶马古道绕开田土，宁愿走经苍山脚下的崎岖山路。<br><br>至于古城，“主要的作用是给农民提供了一个集市和充当农业所需的产品分配点；给富裕家庭一个有安全保障的居住环境”。<br><br>城中的居民许多在周边有田产，“住在城里的民家实际上是农村土地的拥有者。<br><br>当有钱商人投资土地时，他们也成为村中地主与高利贷者”。<br><br>在这幅图景中，大理被农田包围，古城居民与土地有千丝万缕的联系，构成了费孝通笔下的乡土中国的缩影，先后有多名人类学学者以大理地区为中心展开调研。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27dqAG5jjAAkfqOTPYVY168.jpg@!rw9"><br><br>喜洲现在还较为完整地保留着许多明代、清代、民国时期的白族民居建筑群落，最多的建筑样式是“三坊一照壁”和“四合五天井”，部分民居也有外来文化的特征。<br><br>白族民居几乎都在两层以上，不论正房、对厅、厢房都是三间两层，白族人把这种三开间的房屋称为“坊”。<br><br>“三坊一照壁”即三幢三开间的房屋加上一面照壁，照壁正对厢房。<br><br>“四合五天井”则是不设照壁，由四“坊”组成的封闭式四合院落。<br><br>房屋四角设有“漏角天井”，加上院中的大天井，一共有五个天井。<br><br>受外来文化影响，喜洲民居有中原文化尤其是徽派建筑的风格，也有藏族民居和东南亚建筑的影子。<br><br>摄影／葛蔼在乡土大理中，喜洲历来被认为是其中的典范。<br><br>人类学家许光（著有《祖荫之下》）把它当作传统中国社会（而非限于民家——白族前身）的典型来研究。<br><br>喜洲保持了传统中国社会的宗族关系、大家庭模式、父慈子孝的儒家观念，以及丰富的民间信仰体系。<br><br>很多年后，当社会学学者梁永佳（著有《地域的等级》）来到喜洲时，依然能看到一个相对完整的民间社会体系，包括围绕着本主与非本主信仰形成的莲池会、洞经会、圣谕堂等民间组织，复杂而多元。<br><br>上世纪初，喜洲商帮勃然兴起。<br><br>许光在著作中记录了喜洲繁盛时的状况：大型商号“至少有两家，就其规模而言，可以与天津或上海的大商号相媲美。<br><br>这两家公司在昆明、上海、香港、仰光、海防，甚至更西南边的一些城市内都设有分公司”；“当地一些家庭的儿子到北平、上海、香港、印度支那，甚至日本、美国读书，带回一些新的思想、生活方式”；1936年，旅沪喜洲人就办了一本名为《新喜洲》的杂志，当年5月，12对青年在喜洲大办集体婚礼，由乡绅和县区官员出面主婚。<br><br>随着抗日战争的爆发，国民政府、机关、学校大批迁往西南，1939年4月，私立武昌华中大学搬迁至喜洲，知名学者罗常培、潘光旦、费孝通等先后访问喜洲。<br><br>物质的丰盛、各种外来思想的撞击与交汇，造就了喜洲社会的剧变，与那个大时代的背景相符。<br><br>许光在《祖荫之下》的结尾写道：“随着新的法律、社会结构、意识形态、新的人与人之间的行为关系的价值在一百年前开始更为有力地破坏传统性的中国家庭和亲属结构的时候，父子同一关系的模式，影响社会变动性的传统因素将逐渐减弱（虽然很难彻底消灭）。<br><br>传统的方式究竟能够在多大程度上适应新的要求，这两者究竟怎样才能有效地结合以达到平衡，我们只有让时间来说话了。”<br><br>今天，喜洲商帮已成往事，只留下几座精美豪阔的大院，穿行其中，令人不禁感叹，这华美的徽派风格建筑、雕梁上的故事，与中原乡村汉族文化何其相似！雄踞一时的南诏与大理古国遗风何在？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27diARGHZAAGdMSTFQQ8173.jpg@!rw9"><br><br>阅读有关大理的文献，我吃惊地发现：在普遍被开发、被抒写的广大地域中，大理的历史充满了混乱与争论，包括被政治反复涂抹的“过去”与改写的“未来”。<br><br>明朝，镇守云南的沐英实行了灭绝性的文化破坏，“在官之典籍、在野之简编，全付之一炬（《沐英传》）”，保留的土官也实行土流同治。<br><br>清代继续推行同化政策，推广道教，宣讲圣谕，兴建文昌宫——今天我们几乎在每个白族村庄都可以看到的文昌阁，就是这一“文化统一政策”的结局。<br><br>生活在洱海东岸挖色镇大城村的王富，在过去三十年间走村串户，调查白族历史文化，以一人之力写了一本地方史志《鲁川志稿》（鲁川为洱海东岸挖色一带的古称）。<br><br>据他考证，鲁川一带是洱海地区白族本土文化发源地之一，创造了白族早期鲁白文化。<br><br>明朝，鲁川一带世居大姓持续受到重用，大城显赫一时，并自此一直延续到民国初年，随着它所依附的封建科举制度的消亡而随之渐渐衰落下去，才被喜洲的兴盛所代替。<br><br>我在大城村王富先生的老宅中见到他。<br><br>老宅院中蔓延的荒草，与整个村子的衰败景象相应，然而与之形成鲜明对比的是，在村子的街巷深处时不时闪出一座用青砖与条石建成的高大门楼。<br><br>比起喜洲的大院来，大城村建筑的徽派风格更为浓厚。<br><br>最具特色的院落当属“九院三品四间房”，里面住着张王大小三姓，结构上以三院一组成品字形构成，以提示互相扶助敬爱之意。<br><br>听王老讲这些院落的故事，个个精彩纷呈如人生百态，维系着乡土社会的人伦及民间信仰却早已在近现代的社会巨变中被彻底摧毁。<br><br>古语“礼失求诸野”，如果连乡村都已经礼崩乐坏了呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27dqAXYlMABOWn2nMusc071.jpg@!rw9"><br><br>图为白族妇女在自家院中晾晒乳扇，自己吃也卖给来往的游客。<br><br>大理自古是茶马古道上的重镇，国际商贸之城，白族人头脑灵活，被戏称为云南的“犹太人”。<br><br>在与外来移民的交流与融汇中，白族人不光会制作乳扇、饵块等地方小吃，还学会了制作意大利面、披萨、蛋糕等食物。<br><br>摄影／杨俊坡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27eiAePKaAA5-SQa5GW0769.jpg@!rw9"><br><br>王富白族，云南民间学者，对涉及南诏大理的古代典籍《蛮书》、《滇释》等都有深入的了解，现在致力于白族历史文化的收集和研究。<br><br>“大城村是白族文化的代表地之一，文化积淀厚重，历史上出过许多名人，建筑也保存了100多年，至今完好。<br><br>如果要搞旅游希望能适度开发，别把白族文化都丢掉了。”<br><br>摄影／杨俊坡<h4><i>一派喧嚣屏蔽的背后，礼仪还存诸野吗？<br><br></i></h4><i>在大理古镇和双廊面临商业开发所带来的剧变时，喜洲和大城却仍保持了传统中国社会的宗族关系、大家庭模式、父慈子孝的儒家观念，以及丰富的民间信仰体系。<br><br>在中国城镇化进程中，乡村被掏空，根植于乡村的文化逐渐流失，但乡村建设一直为文人和社会学者所关注。<br><br>余世存新书《家事》，土家野夫在四川德阳市罗江县做农村调查，以及连续两期以新乡村建设为主题的《碧山》都把关注焦点与实践方向放在了基层、家庭、乡村与民间。<br><br>如同喜洲张家的女婿梁漱溟所致力的乡村建设被日军侵华终止一样，喜洲乃至整个中国的乡村在这个时代背景下都不能幸免。<br><br>古语“礼失求诸野”，如果连乡村都已经礼崩乐坏了呢？<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27eiAePKaAA5-SQa5GW0769.jpg@!rw9"><br><br>王富白族，云南民间学者，对涉及南诏大理的古代典籍《蛮书》、《滇释》等都有深入的了解，现在致力于白族历史文化的收集和研究。<br><br>“大城村是白族文化的代表地之一，文化积淀厚重，历史上出过许多名人，建筑也保存了100多年，至今完好。<br><br>如果要搞旅游希望能适度开发，别把白族文化都丢掉了。”<br><br><h4>“四十英尺”：</h4><h4>用理性撕开乡村的外表</h4>在过去几年时间里，王丹与陈真只干了一件事，就是盖了一间名叫“四十英尺”的房子。<br><br>这座房子位于大理古城西面的大纸坊村唯一一片树林掩映中。<br><br>赭红色的外墙，结构简约、低调，不远处就是一塔寺。<br><br>建筑的设计精确考量到周边的景观、太阳运转的时间与方位。<br><br>赭红色外墙貌似与白族民居无关，但叶永青说，早年这一带有很多土坯房，由于所用泥土的关系，呈现出的就是这种色泽。<br><br>王丹和陈真的盖房之举，还有一层深意，用王丹的话，“我们想做一个人本身的活体实验”——这件事情是以理性的方式一步一步设计出来的，他们的目的是体察中国的乡村。<br><br>在北京生活与工作期间，王丹与于建嵘、土家野夫、余世存过从甚密，他们对新乡村建设、中国基层民间的关注与实践，对王丹和陈真影响很大。<br><br>在这一背景下，“四十英尺”以个体为样本的实践就容易理解了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27dmANWdmAAoCcSX4yiA224.jpg@!rw9"><br><br>据大理民间学者王富考证，鲁川一带（今挖色）是洱海地区白族本土文化发源地之一。<br><br>明清两代，鲁川坝子先后出了进士贡生举人百余人，武将数十人，1702年，云南提督偏图为大场曲（大城）题字“大理第一文明古镇”。<br><br>与喜洲一样，大城也保存着相对完整的民间社会体系，包括围绕着本主与非本主信仰形成的莲池会、洞经会、圣谕堂等民间组织。<br><br>摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27duAXXjUAAEPY-y6GoM361.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27duAQkL3AAqCVAIcMD0579.jpg@!rw9"><br><br>此图为当地百姓在拜本主。<br><br>大理是王丹和陈真筛选出的实践地。<br><br>在几年时间内，找地方，找房东，找工头，签合同，设计房子，毁约，重头来过——这个过程一而再、再而三地反复。<br><br>总是在万事俱备、准备破土动工的那天，房东撕下脸皮毁约，他俩前后经历九任房东。<br><br>事情之难，在于王丹与老陈的设计中，房东是很重要的一环，“我们先观察他是什么样的人，再反思我们要做的事在他家合适不合适。”<br><br>这种对理性的偏执撕开了乡村外在的面貌，“你会发现所谓的礼崩乐坏，在哪个环节脱钩了。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27eGAPqgHAAoVqPQRifw200.jpg@!rw9"><br><br>大城显赫一时，并一直延续到民国初年，随着它所依附的封建科举制度的消亡而渐渐衰落下去，才被喜洲的兴盛所代替。<br><br>大城村原有24道堡门、4座碉楼，今碉楼无存，堡门余两处，新修一处。<br><br>清代木刻圆润精细，民国木刻稍逊。<br><br>民国建筑多推陈出新，以青砖垒砌出花式，各有匠心。<br><br>镜心中的壁画题材多样，除花鸟山水外，也有当时前卫的新鲜体裁，如一幅民国少女读书图。<br><br>比起喜洲的大院来，大城村建筑的徽派风格更为浓厚。<br><br>摄影／葛蔼沿着洱海120公里转了一大圈，俩人最后还是回到古城边的村落。<br><br>盖房子的过程完全依照本地人风俗，每浇一层楼板，就要请村里人来吃一顿，最后浇顶。<br><br>动土时有仪式，安龙谢土。<br><br>“在这套仪轨中，新房先请神住，所以你会对房子产生一种敬畏。”<br><br>王丹把盖房子的过程都拍照记录。<br><br>房子结顶的一天，按本地规矩，要喝一回大酒。<br><br>她把之前拍的照片冲了一百张，挂在厅里，办成一个小型工地影展。<br><br>由于房子盖得好，房东开始把俩人当一家人。<br><br>清明，房东特意请他俩一起上坟，转一塔，拜苍山神祠……家事也请他们调节。<br><br>房东两个儿子要分家，连房东分三拨各自来找王丹和老陈，所分的这份家产就是“四十英尺”。<br><br>不出变故的话，这项实践会持续20年——这是他们与房东签订合同的期限。<br><br>不过谁都说不准。<br><br>野夫送他们一副对子：“樽前兄弟三岔口，花畔夫妻十字坡。”<br><br><h4>双廊：</h4><h4>面对剧变，是积极应变</h4><h4>还是固守传统？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27eCAMoE8AAt8HTRlx7c409.jpg@!rw9"><br><br>在大理的传统观念中，平坝代表福气，山脚和海边代表可怜。<br><br>在环洱海的村落中，居住在洱海西岸的人借助平坝地形的优势以及丰富的旅游资源，生活更加富裕，而洱海东岸的资源有限，居民多以打鱼为生，生活相对窘迫。<br><br>但逐渐随着商业集团的不断入驻，这种格局正在发生改变。<br><br>摄影/赵渝<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27dyAeLCOAApORTMg-N8373.jpg@!rw9"><br><br>沈见华艺术家，2008年从上海定居双廊，创建了农民画社，在北京、杭州等地展览双廊村民的画作，并参与创办了《双廊双廊》杂志，报道当地村民的生活和文化。<br><br>“我不太担心双廊未来的发展，如果是村民自己建的房子，不合适可以拆了重建，乡村可以自行调适，但如果是政府与地产商的大规模开发行为，那就没办法回头了。”<br><br>摄影／杨俊坡<h4><i>商业开发带来了利润，也让民间生活形态发生了改变</i></h4><i>城镇的普遍发展规律是由中心向外发散，而与大理行政中心下关镇一海相隔的双廊，却成为商业的后起之秀，借助苍山洱海的景致吸引了许多人来建客栈。<br><br>双廊的发迹是源于政府的开发政策和杨丽萍的名人效应，最初那里只是个小渔村，政府为了开发洱海西岸，将双廊作为旅游示范点，在旅行社的线路设计里多了双廊。<br><br>后杨丽萍名声大噪，她的故乡双廊再一次进入大众的视野。<br><br>在环洱海的村镇中，双廊的变化最为剧烈，海滨已经没有空地，更多的客栈在兴建。<br><br>酒店越建越高档，动辄一晚三四千已经不稀奇。<br><br>商业开发带来了利润也带来了浮躁和喧嚣，特别是它影响着年轻人的生活、习俗、消费习惯。<br><br>双廊的民间生活形态正在被缓慢地改变，维系着乡土社会的人伦及民间信仰却早已在近现代的社会巨变中被彻底摧毁。<br><br></i>在环洱海的村镇中，双廊的变化最为剧烈。<br><br>2009年我来双廊还没几家客栈，今天再到双廊，海滨已没有空地，更多的客栈在兴建，满街都是电锯、打磨机的马达声。<br><br>在这嘈杂之中，沈见华的白居闹中取静：院中夏天的水池排干了水，放上桌椅，他于花架下一边喝茶一边指导徒弟用功。<br><br>玉青用了六个月的时间把一幅农民画制作成玻璃画，刚拜师不久的杨希文还在进行学画的第一步——画格子，这都是需要极其专注静心的。<br><br>整个画院的状态都是这样，具有禅定的气氛。<br><br>事实上，除了画画，禅定与书法也是他们每天的功课。<br><br>沈见华是一位来自上海的艺术家，2009年在双廊盖了“白居”小院。<br><br>有一天，村里79岁的王秉秀来找他，请他帮忙申请低保。<br><br>沈见华说，你是党员，不好和人家去争。<br><br>不如这样，你跟我学画画吧——这是农民画社的缘起。<br><br>白族妇女天生对色彩与图案有感觉，她们手中不离刺绣，完成的绣品色彩绚丽、图案繁美。<br><br>沈见华说，不用教她们，只要把颜料架摆好，教她们调颜色的方法，她们会自己去选颜色，自己构图、布局。<br><br>光旗奶奶、老外婆、文丽妈和小双娘闲了都来画社里画画，她们的作品先后在北京、杭州等地办了画展，大多作品都被收藏。<br><br>先学摄影后学画画的定龙，现在是农民画社的社长。<br><br>沈见华还让他拜师学习经商，老师是从广东来双廊开酒店的亮哥，亮哥打算把农民画开发成礼品来出售。<br><br>这些是沈见华为农民画社做的长远布局。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27d2ADCnYAAcSv8NB0NY768.jpg@!rw9"><br><br>洱海边大大工地图为沿洱海一侧的双廊，为了记录和呈现双廊的现状，摄影师乘船将大约3-4公里长的沿岸从头到尾拍了一遍。<br><br>拍摄并不复杂，但后期拼接耗费了大量的精力。<br><br>由于图片过长，为了能让大家看清细节，我们也只好采取拼接的方式。<br><br>从图片中可以看出，双廊沿洱海的一侧基本上是建成或是在建的客栈。<br><br>有游客形容双廊是个大工地，满街都是电锯、打磨机的马达声。<br><br>而双廊的资源也并非均等，靠海边的人家多少靠租金改善了生活，而双廊“鱼骨形”街道靠山一边的住户生计还是不易。<br><br>摄影／大图沈老师邀请我客串一下《双廊双廊》农民画报的记者——这是我很喜欢的一本杂志，由沈见华、八旬与杨丽萍发起，报道双廊村民的生活与文化，它让人想起了1936年在喜洲办的杂志《新喜洲》，在乡村成为被看的对象后，办画报可以带给村民自省的视角，带给乡村一种理性的审视、一份记录和档案。<br><br>大建旁村的一位中学老师表达了他对这份画报的理解，“十年二十年后，人们再看这份画报，会感到它的重要性。”<br><br>在我客串记者的几天时间里，玉青和杨希文带着我接触了一些村民、一些事、一些原本对外来者封闭的场合。<br><br>简要描述一下我所接触的有限的乡村侧面：双廊传统民间风气犹存——如老人葬礼上“乡评”一会，为传统道德规范约束的方式，这是乡土社会的特色。<br><br>然而这种礼俗社会随着社会结构的被打破，其存在的基础也将面临崩解。<br><br>大理一带相比其他地区“农村空心化”的情况并不严重，但并不说明没有危机存在。<br><br>特别表现在年轻一代的生活、习俗、消费习惯在剧烈地改变。<br><br>传统民间起作用的一些组织中，莲池会限于中年以上的妇女，洞经会与圣谕堂虽然还散布在各村，然而对于年轻一代几乎没什么吸引力，更不用谈影响，特别圣谕堂早已没有存在的基础（宣讲圣谕），洞经会所谈演的“因果”、“性理”，并杂糅“五行”的学说怕也很难再产生影响力。<br><br>双廊镇上的年轻人多半在建筑工地上打小工，年轻人把苦恼藏在心里，逃避的方法常常是上网、玩游戏——小镇酒吧里不乏娱乐生活，游客常去的酒吧每天都演出到半夜，但那种高消费把他们隔绝在外。<br><br>在这群人中，跟随沈老师学习的几个弟子表现出明显不同的气质，他们愿意表达，对生活各自有了些想法，对未来有所期望。<br><br>沈见华希望玉青把农民画做成彩色玻璃，这可以成为一门手艺，并带来经济效益；杨希文的发展方向是石雕艺术品；定龙除了管理农民画社外，这次又前往景德镇学习烧瓷技术，未来农民画社要搬去山上的伙山村，并在那里建一口窑，把农民画家做的雕塑烧成瓷器。<br><br>双廊的民间生活形态正在被缓慢地改变，是积极应变还是固守传统，这是摆在每一个人面前的问题。<br><br>值得敬佩的是沈见华，用他的艺术、他的沉稳影响着周边的人，教会他们从细节入手，就像画格子一样，一丝不苟地做好每一件事情，无论巨细。<br><br>而他心中的布局可能影响深远，出路就在这些年轻人身上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27eKAJIhwAAOk1BA8nlg795.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27eGAfUkfAAUmdzWxDhU690.jpg@!rw9"><br><br>从人民路下段沿街向上走，身后是洱海方向，面前不用仰头就看得到苍山，每天的山色与云影是不一样的，每小时、每一分、每一秒都是不一样的——这个走向苍山的方向也是传统大理乡民走向祖荫的道路。<br><br>今天的人民路两侧是各式各样的小店：米线店、包子铺、咖啡馆、书店、药铺、工艺品店、书店、果汁摊、文具店、馒头铺、素食馆、茶叶店、酒吧、牛排馆、西餐店……MCA酒店的老板尼玛说：“人民路有全世界。<br><br>这个城市就应该这样，我给你提供面条，他提供馄饨——生活就应该这个样子。”<br><br>摄影／赵涀<h4>人民路的“佛罗伦萨”</h4>我回到大理古城，从人民路下段沿街向上走，身后是洱海方向，面前不用仰头就看得到苍山——我想起这个方向也是传统大理乡民走向祖荫的道路，那里有一个看不见的传统的空间分区：水边是鬼魂去处，山脚是祖先的坟冢以及神王的居处，只有中间这平地是大理乡民和他们的良田、屋宇所在；隔一条街，每天清晨，一队队的游客在导游的带领下，沿洋人街下段也是向苍山方向穿城而过，在公路上乘车赶赴下一个景点——传统空间随着新的生活方式在改变。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27eGAHdnLAADuFsMyEgo787.jpg@!rw9"><br><br>古城人和新移民还是偏爱人民路。<br><br>人民路上保存了大理最完整的一片老房子，沿街两侧鳞次栉比，排列着米线店、包子铺、咖啡馆、书店、药铺、工艺品店、书店、果汁摊、文具店、馒头铺、素食馆、茶叶店、酒吧、牛排馆、西餐店……——如MCA酒店的藏族老板尼玛多吉说：“人民路有全世界，我给你提供面条，他提供馄饨——生活就应该这个样子。”<br><br>尼玛多吉应该是大理最早的经营者，他的酒店接待了最早一批全球旅行者，他们带来的生活方式与旅行文化，有点嬉皮和“达摩流浪者”的味道，倡导身体力行，适度的消费——种种理念与行为至今仍然有其值得效仿的价值。<br><br>尼玛大哥的MCA酒店一直保持着与之相应的简朴、干净、温暖的格局。<br><br>早年尼玛曾用心经营过人民路，为了不让政府把它规划掉，为了不让开发商进入，他全心全意地帮助新移民开他们梦想的小店，劝说老百姓不要把房子卖给开发商，为了人民路保持它的“创意性、生活性、多元性”。<br><br>与叶永青的见解相同，尼玛认为新来的移民在增加大理的多元化，带来创新的活力。<br><br>尼玛格外关注的是另外一种现象：“当我在深入地解读意大利佛罗伦萨文艺复兴，我们非常认同大理就是文艺复兴时期的意大利佛罗伦萨，佛罗伦萨当年的环境条件与大理非常相像，周围都是乡村，只不过佛罗伦萨有资产阶级的新生，推动文艺的创新。<br><br>现在大理非常具有创新力，再加上各个方面的名流、各个行业的精英与大师相互融汇在一起。”<br><br>在尼玛看来，生活与交流就是一种新的文艺复兴，他正在通过文字、网络与多媒体来访问艺术家，他相信这样积淀几年，人们就会看到新的文艺复兴的启蒙。<br><br>“……当然与佛罗伦萨的是不一样的，因为它跨越了工业革命”，尼玛如此阐述他的理解，“而我们有多元化、自由化，从人到婚姻、家庭、思想等，特别有意思。”<br><br>尼玛认为若干年之后，大理会被西方人接受，因为在欧洲很多国家的城市和地区是缺少创新的，恰恰人们能够接受的是大理这种文化的创意，这种创意的后现代特色很强，比如拼贴、涂改、重新设计和装修老房子……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27eKAZNxbAAFVikOnn-s195.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27eKABG4KAADQfXb9q78476.jpg@!rw9"><br><br>“如果你没有创新的活力，一个城市就会死亡。”<br><br>尼玛总结道。<br><br>十几年前的一个9月，我第一次到大理，从三月街一直爬到接近苍山顶峰的地方，站在积雪覆盖的地方眺望，整个大理完全被一片绿色的田野所包围，与洱海泛漾的水光相应和，润泽着满目乡野风貌。<br><br>十几年后，这幅景象已经大为改观，而在景观改变的背后，隐藏着更深刻的社会危机：传承中断、人心浮躁、文化流失……然而无论是新移民还是本地的知识分子，依然不乏自省能力，少数行动者以涓滴之努力，挹注于贫瘠的乡野，孕育新生与复兴的种子。<br><br>如同叶永青在第三期《双廊双廊》的前言中写道的：“烈焰热浪过地之处，尚有草根留存，一派喧嚣屏蔽的背后，礼仪乃留存诸野！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27eOAYeZiAAaFUVleDAI452.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27eeABPBuAAqP-UrT9Vc769.jpg@!rw9"><br><br>MCA酒店的老板尼玛在深入地解读意大利佛罗伦萨文艺复兴后，认为大理就是文艺复兴时期的意大利佛罗伦萨，佛罗伦萨当年的环境条件与大理非常相像，周围都是乡村，只不过佛罗伦萨有资产阶级的新生，推动文艺的创新。<br><br>现在大理非常具有创新力，各个方面都有创新的活力，再加上各个方面的名流、各个行业的精英与大师相互融汇在一起。<br><br>在这场大卫与巨人歌利亚的对抗中，如果这么多人每人都做好手中的事情，那么尼玛预言的“佛罗伦萨”或许就会在大理出现。<br><br>上图摄影／赵渝下图摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27eiAczbQAAebvvdziwI984.jpg@!rw9"><br><br>画家叶永青在第三期《双廊双廊》杂志的前言中写道：“烈焰热浪过地之处，尚有草根留存，一派喧嚣屏蔽的背后，礼仪乃留存诸野！乡土社会的内部力量深存于乡村的地方生活之中，这种草根性质以及村规民俗是自然根植于乡村民间的文化的内部力量，带有很大的自发性，有着坚韧的品质，柔弱的表象下面能承受巨大的外力，饮食、方言、风俗和地方伦理影响着他们接受外来文化的方式。”<br><br>大理的今天被国家与市场两种力量左右着，国家是巨人歌利亚，市场是一颗购买的心——不光购买物质、商品，也购买看不见的事物，如运气、命运和未来。<br><br>摄影／葛蔼',
'<h2>中国该有国花了，它应是杏花</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B7/wKgBzFQ27cCAYqrpABGVZi4CQUI779.jpg@!rw9"><br><br>长城内外，大江南北，杏花中国3月，随着春风的蔓延，粉中带白的野杏花“席卷”过长城内外的层峦叠翠，三三两两苍绿的松树点缀其间，更显其妖娆。<br><br>在传统的概念里，杏花多与江南烟雨关联，但事实上，杏花是中国分布最广的花种之一（从黑龙江一路绵延至新疆、西藏），与很多民族关系紧密（从朝鲜族、蒙古族、回族所在之地，到维吾尔族、哈萨克族、塔吉克族、柯尔克孜族聚居处，都有杏花的影子），并且形态多样（在江南烟雨中呈娇弱之态，却在荒凉的帕米尔高原显冷峻之势），它是否可以成为中国的国花？<br><br>摄影／陈海滢<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27b6AB32oABIDJ47QgG8720.jpg@!rw9"><br><br>杏花与维吾尔族在新疆伊宁县一座已有上百年历史的杏园里，杏花已经完全绽放开来，一户维吾尔族人家正在杏园的凉亭里聚会。<br><br>在新疆，几乎凡有维吾尔族人的地方，就有杏花。<br><br>但和野外的大面积杏花不同，维吾尔族的杏园多在有人居住的地方，吃饭、游玩等人们日常生活里的大多数活动都在这里进行，杏园里常见的凉亭，就是为满足这些功能而设的。<br><br>天气好的时候，人们会直接在杏树下铺上垫子聚会，有风吹来时，杏花大片落下，像杏花雪，每过几分钟，就要用手扫一扫杏花才能继续活动。<br><br>杏花与维吾尔族的关系如此紧密，以至有人说：“没有杏花的春天，就不是真正的春天。”<br><br>摄影／赖宇宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B7/wKgBzFQ27bmACKbCAA03HxIh1aw484.jpg@!rw9"><br><br>杏花与哈萨克族在白色的雪山和浓密的绿色森林映衬下，两位哈萨克族牧民从远处骑马扬鞭而来，点缀在他们之间的，是山谷里一树树盛开的粉色或白色杏花。<br><br>这条山谷属于新疆巩留县库尔德宁，每当春天来临，山谷里遍布杏花，堪称“杏花沟”。<br><br>以“杏花沟”闻名的，还有距离这里不远处的新源县吐尔根。<br><br>这两处杏花沟都是野生杏林，杏花会从平原河谷渐次开放到山坡上，甚至直抵雪岭云杉分布下线，非常壮观。<br><br>这里主要居住着哈萨克族，欣赏杏花景观时，可以同时领略哈萨克族风情。<br><br>摄影／赖宇宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27bmAVlJZAA61A7XvXdw741.jpg@!rw9"><br><br>杏花与塔吉克族两个顽皮的塔吉克族小孩儿爬上杏树嬉闹，家长站在院落里“围观”。<br><br>杏花刚开放两三日，正是最好的时候。<br><br>杏树遒劲的枝干斜伸过屋顶，硕大的树冠像华盖一样覆盖住整个院落，灿若云霞的杏花，点缀着背后荒芜的山峦。<br><br>这只是新疆叶尔羌河谷里一个局部特写，假如镜头可以无限上摇，你会看到在一条长达上百公里的河谷里，密集地分布着这样明丽的杏花村。<br><br>随着河谷支流和塔吉克族聚落的延伸，杏花村也同时“渗透”进更深的山谷里。<br><br>在更西端柯尔克孜族所在的阿图什等地，也有同样灿烂的杏花景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27bqAfxKVABhPOyT_8o4487.jpg@!rw9"><br><br>图1<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B7/wKgBzFQ27biAdclCAAnEot-fDqI576.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B7/wKgBzFQ27byAaMjmABEnvdsSwZc929.jpg@!rw9"><br><br>图3杏花与蒙古族、藏族在西藏林芝地区的河谷地带（图2 摄影/张申生）、南迦巴瓦雪峰脚下（图1 摄影／Sino Images RM），杏花或者独自开放，或者与桃花争奇夺艳——这一带桃花名气太盛，以至掩盖了杏花，甚至有人以为西藏没有杏花，但是在杏属下辖的10个种中，其中一个即为藏杏。<br><br>在主要生活着藏族人的川西和藏东南地区，常能见到藏杏。<br><br>杏属下辖的10个种还包含西伯利亚杏，在生活有蒙古族的东北、内蒙古一些地区常能见到。<br><br>在吉林省的包拉温都野杏林，几个身着盛装的蒙古族青年骑马穿过（图3 摄影／陈敬德）。<br><br><h3>难道中国就选不出一种花来作国花吗？</h3>10年前，我写过一篇关于国花的文章。<br><br>因为写那篇文章，让我了解了中国选国花之难。<br><br>多少次人代会上都有人提出评选国花的提案。<br><br>远的有上世纪80年代人大代表、画家关山月率70多人提名梅花为国花，最后不了了之；最近的一次是2005年“两会”期间，中国工程院院士陈俊愉征集了62位中国科学院和工程院的院士签名，向全国人大和政协提议确定国花的提案，而他们提案中建议的国花是两种——梅花和牡丹，即一国两花。<br><br>最终因各方意见分歧太大，提案没有提交人大讨论。<br><br>关于国花的提议众说纷纭，归纳起来有这样几种主张：一国一花，这一派又分为互相对立的两派，一是主张梅花为国花，一是主张牡丹为国花；一国两花——梅花和牡丹同为国花；一国四花——把国花分为春夏秋冬四个季节所对应的四种花：牡丹、荷、菊、梅；一国五花：以“一主四辅”五种名花同为国花：牡丹为主国花，辅以四季名花——兰（春）、荷（夏）、菊（秋）、梅（冬）。<br><br>几十年过去了，中国的国花还是没选出来。<br><br>在我看来，国花之所以难产，从提案就暴露了问题所在，这些方案无论是从地域还是文化的角度看，都有重大的缺失：从地域的角度看，有东无西——这些方案中的花都是生长在我国东部地区的花，不是西部的花；从文化的角度看，是一元而非多元——这些花都是汉民族所熟悉的花，是植根于汉民族文化传统中的花，不是少数民族文化中的花。<br><br>这些国花方案无意中忽略了中国是一个多民族组成的统一国家这样一个背景，这不能不说是一个遗憾。<br><br>',
'<h2>阿勒马勒克冰川雪峰掩映的杏花村</h2>“借问酒家何处有，牧童遥指杏花村”，诗人的寥寥数字竟引起今日多地的“杏花村”归属之争。<br><br>这些纷争此起彼伏时，摄影家郝沛、作家南子悄然踏上帕米尔高原之旅，并在那里发现了杏花如海的高原秘境——静美质朴、与世无争的阿勒马勒克村。<br><br>这里的杏树是村民一生的伙伴，见证着他们清苦而温馨的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B1/wKgBzFQ27DGAaoyYAAuhjX8igUg257.jpg@!rw9"><br><br>帕米尔高原素以冷峻、萧索、苍凉的景色著称于世。<br><br>如果初春时节深入其中，我们会惊讶地发现，河谷中有一条碧绿逶迤的绿洲带，那些沉寂已久的树上开满了白色或粉红的杏花。<br><br>近300公里长的塔什库尔干河谷，每到春天都会形成一条壮观的杏花长廊。<br><br>阿勒马勒克村，就是一处观赏帕米尔杏花的理想地。<br><br>摄影/郝沛<h4>众多文人诗词中，只有两三首写到了新疆杏</h4>很多人印象里，杏树跟鱼米之乡的江南走得更近。<br><br>盎然开放的杏花，常被视为“暧昧”的象征，如张良臣的“粉墙斜露杏花梢”，陆游的“一枝红杏出墙头”等等。<br><br>或许在中原文人看来，这是一种充满“娇气”的树种，也只会生长在温润的地区。<br><br>其实，他们并不真正了解杏树——这是一种适应性极强的植物，它的根入土很深，耐旱、抗风，甚至可以忍受零下二三十度的严寒环境。<br><br>跟江南温床里的树木相比，这里的杏树才是不折不扣的“大丈夫”。<br><br>所以，只有到了新疆的高原上，才能体味杏树的真谛。<br><br>很古老的年代里，杏树就已在西域大地闪烁迷人的光泽了。<br><br>有史料记载，杏的原产地在中国，世界各地有杏树8种，我国就有5种。<br><br>中国西北为杏的起源中心之一，地质年代留下的古老野生杏林遍布新疆:从伊犁河畔到焉耆盆地，从塔克拉玛干沙漠绿洲到东帕米尔高原，从东天山北麓到吐鲁番盆地……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27C2Aef9uAA5boOIwDbY688.jpg@!rw9"><br><br>夹岸数百步，忽逢杏花林晋代的一位渔人沿着溪谷行走，途中偶遇一片隐秘的桃花林，继续前行后看到了“土地平旷，屋舍俨然”的世外桃源。<br><br>古时的塔什库尔干河谷，已经成为古老的商道，来往的商人在穿越这段丝绸之路时，很可能也一定看到过桃花源般的景象。<br><br>跟中原相比，这里的高山更为峻峭，而山谷里的主角杏花，比那些娇气的桃花更坚韧。<br><br>春季，塔什库尔干河两岸的杏花肆意开放，掩映着村落中最常见的矮石头房—这些石头是就地取材所得，与高山、大地的颜色融为一体。<br><br>帕米尔的杏花，甚至可以开到海拔四五千米的地方，它们像团团的云朵浮在山间、飘在空中。<br><br>摄影/郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBy1Q27C2ARAuJAAWFW-wAIYU857.jpg@!rw9"><br><br>从古代到近代，许多著名旅行家都曾穿越瓦罕走廊，然后从帕米尔高原穿行。<br><br>或许是一路鞍马劳顿而没有留意，或许是没赶上杏花开放季节，他们在文献中都没有记载这些杏花村。<br><br>入云的雪峰与干硬的岩石间，冰雪融水形成的河流，是当地居民的生命源泉。<br><br>雪峰掩映下的阿勒马勒克村，被塔什库尔干河的一条支流穿过。<br><br>冬天似乎还不显眼，但只要春天一到，漫山遍野都有杏花的身姿，仿佛一下子唤醒了冰雪下之沉睡已久的春意。<br><br>显然，广袤高原上的杏花更能淋漓尽致地展现杏花的品质。<br><br>佛经说，花有柔软之德。<br><br>这儿的杏花、杏子，总在严酷环境里坚韧地成长。<br><br>一枚杏仁，似乎就是佛语中的一粒尘埃。<br><br>在西域“古三十六国”中的龟兹，时人喜爱植杏、梨、桃等，家家门前有杏树。<br><br>所以，“杏花龟兹”之说让一卷卷史书充满了芬芳。<br><br>但我遍查史料，只找到两三首写新疆杏花的诗。<br><br>在新疆漫游过的文人萧雄，在诗中称赞从焉耆到龟兹一带的景色：“山南山北杏子多，更夸鲜果好挲婆。”<br><br>长期居留的林则徐则写道：“桑葚才肥杏又黄，甜瓜沙枣亦猴粮。”<br><br>这里说的是随着杏子上市，瓜果大军开始登场。<br><br>这少得可怜的杏诗，写的还只是新疆人口较稠密的地区，至于人口稀少的高原杏花地带，哪怕只言片语的记载也没有。<br><br>早年来新疆探险的欧美人很少把杏树或杏花作为描述对象，内地的国人则把新疆的高山地带视为畏途，鲜有机会踏上那些神秘之地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B2/wKgBy1Q27C-AeoTTAA8qJbBji4U633.jpg@!rw9"><br><br>山穷疑无路，花明又一村塔吉克族人的房屋大多正方平顶，墙壁多为石块砌成，屋顶用粗大树枝架起，然后铺上厚实的草泥，其间还留有通风透光的天窗。<br><br>明媚春光里，塔吉克族妇女把挂毯、地毯等拿出来晾晒。<br><br>摄影/郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B1/wKgBzFQ27C-AUDFFAA5lU3nC6S8446.jpg@!rw9"><br><br>山穷疑无路，花明又一村去阿勒马勒克村的一路上，多是崎岖的沟壑、高高的陡坡、皑皑的白雪，这样的环境看起来寸草不生，事先谁会将它跟草长莺飞、男耕女织的景象联系在一起呢？<br><br>塔什库尔干河两岸，雪山绝壁没能阻挡春风的脚步，每年3月25日前后，山下房前屋后的空间会被团簇的杏花所包围。<br><br>杏花盛开时，村民欢快地跳起塔吉克族的传统鹰舞。<br><br>摄影/郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B2/wKgBy1Q27DGAfVqXAAa86Abwezc227.jpg@!rw9"><br><br>高原村落里的生活简单朴实，却不乏温馨，也不缺少生活情调。<br><br>图中塔吉克族妇女的服饰艳丽，头上所戴“库勒塔”（一种绣花圆顶帽）独具民族特色。<br><br>摄影/郝沛<h4>杏花是美丽的信使，把远方的客人带到阿勒马勒克村</h4>在我心目中，山高地寒的帕米尔高原是最能诠释杏花励志精神的地方。<br><br>帕米尔高原有一种极致的景象：条条险峻的山道纵横交错，两侧冰峰雪岭、深谷涧流、高山牧场连成了层层递进式的风景长卷。<br><br>尤其是冰峰之上的阳光，就像有人把几千公顷金黄色的干草堆抛洒向天空，堆到云层之上。<br><br>而“帕米尔”的本意，就是“天一样高的地方”——但是，它虽有“高原”之名，却主要由山脉与河谷组成。<br><br>3万多人口的塔吉克族村落，多分散坐落在大山的褶皱与河谷中。<br><br>“塔吉克”是这个民族的自称，意为“王冠”。<br><br>置身在这些说母语的塔吉克人中，我常常对他们充满膜拜，他们的身上有一种浓烈的漂泊气息，他们的表情像粗粝的岩石一样彼此相像，也彼此映衬着，像一座座恒久的雕塑。<br><br>这样一个被称为“离太阳最近”的古老民族，在这片世界屋脊之上生存下来，或耕作，或游牧，在烈日和荒漠的沙砾中生儿育女，叩拜神灵。<br><br>中国境内的帕米尔高原上，塔什库尔干河谷是最重要的人口居住带，河谷被雪山掩映着，内部平坦宽阔，星星点点的聚落散列其中——最主要的有库科西鲁格乡，以及塔尔塔吉克族乡的阿勒马勒克村、巴格村等。<br><br>在这里，让我最难忘的不是雪山、河流，而是那些被杏花装点的村落。<br><br>每年3月来临，冬季色彩单调的河谷与山坡，一下子变得惊艳起来。<br><br>不同海拔高度上，丛丛粉花此起彼伏地盛开，连绵成为一条隐秘的杏花幽谷。<br><br>2001年秋天，我从喀什出发，乘班车前往我国帕米尔高原地区唯一的县城——塔什库尔干塔吉克自治县，然后在高原各处游荡了半月之久，第一次得知来年春天可以看到美丽的杏花村。<br><br>十年后，2012年春，我终于再次来到帕米尔，去寻访一个充满杏花香的隐秘村落——阿勒马勒克（属阿克陶县，与塔什库尔干县邻近）。<br><br>越野车从塔什库尔干县城出发，开始沿着塔什库尔干河穿越昆仑山西段的庞大山体。<br><br>一路上，我觉得车子仿佛是在悬空的崖壁上飘浮着。<br><br>它的下面，塔什库尔干河正在流淌，河两旁是相对高度超过千米的大山，颜色灰黑，植被极少。<br><br>荒凉的高山沟壑间，只有一条曲折的河水默默穿山而行，让人心生与世隔绝之感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B2/wKgBy1Q27DOAEwD7AAyd6W9jatg617.jpg@!rw9"><br><br>杏花与绣品，内外两相宜在帕米尔高原和昆仑山区，毛驴是一种从丝绸之路时代延续下来的交通工具。<br><br>居民平时赶集、运输物资、走亲访友，都要依靠毛驴。<br><br>摄影师郝沛说，阿勒马勒克村的毛驴性格憨厚而倔强，春暖花开的季节，休息了一个冬天的毛驴有些不太想走路。<br><br>为将其驯服，主人需要费一番周折，一旁观看的孩子常常忍俊不禁。<br><br>摄影/郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B1/wKgBzFQ27DiAEU_vAAfAhKJJbjU161.jpg@!rw9"><br><br>在严酷的自然环境里生活，塔吉克族人形成了团结互助的传统，每当哪一家人有事，一定会有群体来帮忙。<br><br>活动结束后，主人会热情地在屋里款待大家。<br><br>屋里的土炕可以保暖，墙壁上的装饰品是当地特有的刺绣——挂毯。<br><br>摄影/郝沛由于经常受泥石流的影响，一条被阻断后又反复重修的路十分颠簸。<br><br>白天烈日晃眼，眼睛干涩得要不断地眨。<br><br>正当我要闭眼时，一片粉色花丛闯入视野，那热烈的颜色让我毫无设防，一簇又一簇，携带着一团又一团浓雾似的花朵，不停地扑面而来。<br><br>接着，一座座石头房子出现了，一位黑脸膛、高鼻梁的妇女在门前张望，这时风裹挟着附近山脊的积雪气息阵阵飘来，门前杏树花瓣春雨般落了下来——未见村庄，先闻花香。<br><br>杏花像一位美丽的向导，把我们渐渐带入阿勒马勒克村。<br><br>虽然不是第一次见到杏花，但我心中还是涌起了一种莫名的兴奋。<br><br>越野车被杏花浓烈的花香吸引着，加大马力冲过了水流湍急的河床。<br><br>随后，一处洪积扇地带出现了——被河谷包裹的阿勒马勒克村，安详地坐落在开阔地上，被一条河流分成两部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B2/wKgBy1Q27DSAc6W3AArmpE5BHQI278.jpg@!rw9"><br><br>屋前花开早，走亲访友忙在阿勒马勒克村，温馨的生活画面会让人静默无语。<br><br>路边到处可见上百年树龄的老树，它们长得又粗又大，满树开着遮天蔽日的杏花，甚至遮住了蓝天和高山。<br><br>开满杏花的巨大树冠，从一棵树到另一棵树，一片连着一片，共同托出了一座高悬的“空中花园”。<br><br>“花园”下方的空间，被学习功课的孩子充分利用。<br><br>摄影/郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B1/wKgBzFQ27DaAdu4aABJeN72FgEQ410.jpg@!rw9"><br><br>杏花盛开的季节，阿勒马勒克村的塔吉克族人开始频繁地走亲访友。<br><br>他们往往是一大家子一起出行，让年龄小的孩子骑乘毛驴，年龄较大的孩子一路步行。<br><br>摄影/郝沛<h4>高寒干旱的大幕下，团簇的高原杏花迎风歌舞</h4>阿勒马勒克村的杏树显然比十年前粗了一大圈。<br><br>一树树白中带粉的花团簇拥在房前屋后。<br><br>花枝背后，闻讯而来的男女老少村民立马围了上来，大人、小孩一起帮我们搬运行李，还从河中提来了清水，给大家准备烧饭。<br><br>不远处，卡德尔的小女儿坐在院里土墙下在一个石臼里磨着杏仁，为我们制作杏仁茶。<br><br>我观察到，几乎每家都有专门砸杏仁的大石头，中间有许多大大小小的凹坑。<br><br>不一会儿工夫，乳白色的杏仁浆汁散发出浓郁的香味，倒入煮沸的砖茶水中。<br><br>我喝过哈萨克族的奶茶，喝过维吾尔族的药茶，但这是第一次喝这种口感纯粹的杏仁茶。<br><br>随后，卡德尔端来一碗晾干的杏仁放到桌上，指指杏仁，又指指嘴巴，意思是吃杏仁，我和同伴连声回应：“热合买提（维吾尔语“谢谢”，新疆各族人往往通晓这些常用词汇）。”<br><br>可能是长在高原的缘故，这里的杏子普遍有一种特殊的野香，过了很久，嘴里依然有浓郁的清香。<br><br>阿勒马勒克村所在的河谷，两边山岩石裸露，峭壁直插天际。<br><br>这里的塔吉克人天性乐观，尤其喜欢养花、种树。<br><br>只要有树的地方就有人烟，就会有一方充满生活气息的空间。<br><br>摄影师郝沛告诉我：“在塔吉克人看来，门前没有杏树，就不是真正的生活。”<br><br>大概受小股暖湿气流的影响，河谷中的村庄白天充满了暖意。<br><br>3月25日前后，塔什库尔干河畔的杏花陆续开放。<br><br>山势低的地方花期较早，老树要比新树先开花。<br><br>别看杏树枝叶繁茂，却从不侵占一分良田，房屋角落、岩石间都可以生长。<br><br>早春3月的帕米尔，花儿们总是如约而至，像一场轰轰烈烈的年度聚会。<br><br>似开非开的杏花蕾是红色的，半开的花蕊是粉红的，而盛开期的杏花则白中带粉，毫无瑕疵。<br><br>当杏树突然从路旁的丛林里闪出来的时候，会不由分说地把人挟裹其中。<br><br>我忽然之间发现，这春天的盛景似乎与灰黑色的大山，与山峰上垂落的冰舌，与冷峭高寒的环境形成了强烈反差。<br><br>这倨傲、冷峭的中国西极峭壁下，有这样的人间乐土呢，难道不是上天赐予的奇迹吗？<br><br>就是在这样的荒凉大舞台中，杏花送来了丝丝温暖，并陶醉了造访的客人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27DOAFepKABAqlMtOKQQ762.jpg@!rw9"><br><br>葱葱青叶茂，斑斑黄杏熟每年7月份，是帕米尔高原杏子黄熟的季节。<br><br>经过3个多月成长，当熟透的杏子噼里啪啦地掉在地上，树下立刻变成金黄一片。<br><br>熟透的鲜杏不容易保存，村民们会把它们放在屋顶晾晒，变成可以长期保存的杏干，可以维持到来年春季。<br><br>那些干瘪、较小的杏子晾晒后，可以作为喂养牲畜的饲料。<br><br>除了自家食用，多余的杏干每年可以为村民换回数千元的收入。<br><br>摄影/郝沛<h4>杏树和杏花的相伴，为村民的日常生活带来了温馨</h4>经过近3个多月的成长，杏子逐渐变为通透的金黄。<br><br>在瓜果之乡的新疆，杏子算是最朴实无华、最廉价的果实了。<br><br>杏子的爱永远是面向下层百姓的，那肉里、核里，包裹着最为宽广的慈爱。<br><br>鲜杏的季节性太强，最不易储存。<br><br>所以，到了杏子黄熟的季节，是阿勒马勒克村民最为忙碌的时候。<br><br>熟透的杏子噼里啪啦掉在地上，每棵杏树下都是金黄一片。<br><br>这时有老人和孩子提着水桶来拾捡地上的杏子，吃不完的就直接倒在房顶晾晒，这样可以把一年的零食保存到来年，与下一季的鲜果衔接上。<br><br>我在阿勒马勒克村的那些日子，村民总会把上好的杏干作为礼物，和杏仁茶、馕饼一起摆在小木桌上供我们食用。<br><br>卡德尔老人说，牧民常常会背着杏干和馕去山谷里放牧，饥饿时会掏出杏干塞到嘴里食用。<br><br>吃完杏脯，他们还要蹲在地上砸开杏核，把杏仁吃掉。<br><br>有一次，我见卡德尔两手端着半铁盆用水泡过的杏干往羊圈里走，于是跟随其后想看个究竟，原来他是在给牲畜喂杏干。<br><br>塔吉克谚语说：“人的肚脐在肚皮上，世界的肚脐在帕米尔。”<br><br>千百年来，这里的塔吉克人，生活在这遥远、安详的角落里，过着逐水草而牧、广种薄收的半游牧、半农耕生活，甚至是一种近乎原始的生活。<br><br>杏子黄熟时节，我再次来到这里，各家男女扛着农具走进农田，不断扬起铁锨向沉睡一冬的田地施肥。<br><br>这个时候，整个村庄都处于辛勤的劳作中，给高原的春天平添了一种原始的古老温情。<br><br>空荡的山谷中，幸好有杏树和杏花陪伴，村民们的生活变得温馨起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B2/wKgBy1Q27DeAMVtAAA3pbHPjVsc134.jpg@!rw9"><br><br>葱葱青叶茂，斑斑黄杏熟每年7月份，是帕米尔高原杏子黄熟的季节。<br><br>经过3个多月成长，当熟透的杏子噼里啪啦地掉在地上，树下立刻变成金黄一片。<br><br>熟透的鲜杏不容易保存，村民们会把它们放在屋顶晾晒，变成可以长期保存的杏干，可以维持到来年春季。<br><br>那些干瘪、较小的杏子晾晒后，可以作为喂养牲畜的饲料。<br><br>除了自家食用，多余的杏干每年可以为村民换回数千元的收入。<br><br>摄影/郝沛<h4>隐秘的杏花村，仍旧像谜一样掩映在雪峰下</h4>阿勒马勒克村，百岁以上的杏树有一千多棵，十几米高，有的树干直径达到了五六十厘米。<br><br>高大杏树掩映下的石头房子，是塔吉克族的“蓝盖力”（塔吉克人管房子的叫法）零零星星地分布着。<br><br>院在花中，花在院里——粉红杏花与黄褐色石房相映成趣，一半是坚毅，一半是温柔。<br><br>有老人告诉我，杏林在他们居住前就有了，也有人说是塔吉克人在远古时带来了树种。<br><br>在唐诗里，蒙蒙细雨中的小村被牧童随手一指，就红了上千年。<br><br>因为“杏花村”太有名，至今很多地方还在为此争执不休。<br><br>帕米尔高原的杏花村温馨而神秘，绝不会卷入这样的是是非非。<br><br>阿勒马勒克村的每一棵树都是有灵性的，它们仿佛可以跟人致意、握手、拥抱；每一棵树都像是陪在母亲身边的殷殷孝子，静静倾听着塔什库尔干母亲河的吟唱和教导；每一棵杏树和伙伴们，早就形成了一种奇特而深沉的默契。<br><br>在新疆生活多年后，最大的遗憾就是没能在阿勒马勒克村安静地住上一年半载，从春到冬，记录他们的生活细节。<br><br>我甚至想变成其中的一部分，日夜守着杏树，出神地遥望帕米尔峰峦上的白雪。<br><br>与此同时，我又痛苦地意识到，真正实施起来，我恐怕很难融入他们的生活，甚至会破坏那里的安宁。<br><br>或许，我们永远无法形成他们那种与高原之间与生俱来的默契感。<br><br>一个清晨，我们决定要跟杏花村告别了。<br><br>这个时段，高原初春的微寒，与整个村庄的静谧在一起发酵。<br><br>晨光斜照，卡德尔的老伴在洒水清扫门前。<br><br>一阵高原的风吹过，漫天的杏花雨洒落。<br><br>她就这样不厌其烦地在风与尘中扫出了晨光……资深摄影师郝沛曾多次进入帕米尔高原。<br><br>他说：“外地人对新疆的印象，多还停留在自然景观上，如湖泊与荒野、群山和沙漠。<br><br>而行商的驼队、中世纪的街道、隐秘的古村落等人文景观，则像谜一样隐藏在冰山雪峰背后。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27DOAFepKABAqlMtOKQQ762.jpg@!rw9"><br><br>春色无远近，出门尽寒山3月的帕米尔高原，杏花是报春的信号。<br><br>尽管海拔很高、土壤贫瘠，但帕米尔的杏花在春天从不失约，甚至比其他不少地方花期还要早。<br><br>怒放盛开的杏花团团簇簇，好似片片云霞；含苞待放的杏花星星点点，犹如粉彩画。<br><br>只要有一棵杏树，就能繁衍出一方生机勃勃的天地。<br><br>阿勒马勒克村生长杏树历史已经有数百年，房前屋后处处可见粗大的杏树。<br><br>它们仿佛是历尽沧桑、满目慈祥的老者，静静守护着这方土地上的子民。<br><br>摄影/郝沛所以，我们走进阿勒马勒克杏花村，看到的是一种纯粹、至上的，似乎与世隔绝的人间烟火——那是一种打破传统印象和思维的画面。<br><br>不过，我们看到、记录的，只是这方空间的某一瞬间、某一角落，它的身世谜团，早已被造物主小心翼翼地镌刻在坚硬的山岩上。<br><br>',
'<h2>也门索科特拉岛印度洋上的奇幻之岛</h2>长期以来，在探险家和商人眼里，也门的索科特拉岛蕴藏了太多稀有宝藏。<br><br>如今，这座素有“地球上的外星世界”之称的神秘岛屿，在与非洲大陆隔离1800万年以后，逐渐向世界敞开心扉，使更多人可一睹这里宛若外星球的地理景观，以及诸多珍稀奇特物种的真颜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B1/wKgBzFQ27CeATFyNAAem0zejIyI396.jpg@!rw9"><br><br>在索科特拉岛东北部的霍姆希尔保护区里，俗称“阿拉伯酒瓶”的沙漠玫瑰（Adenium obesum）可以扎根于悬崖的石头缝里，它看上去就像微缩版的猴面包树。<br><br>不远处，一棵犹如伞盖般矗立的龙血树（Dracaena cinnabari）与沙漠玫瑰以及其他植物一起，构成了索科特拉岛上307种特有植物物种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27CiAK-fgAAQAsFS5HC4040.jpg@!rw9"><br><br>亚非欧三大洲的海上生命线索科特拉岛位于北纬12.18°—12.42°与东经53.19°—54.33°阿拉伯海与亚丁湾的交接处，处于亚丁湾东南端，距索马里250公里、也门340公里，面积3600多平方公里。<br><br>它是由4座岛屿构成的索科特拉群岛的主岛，是印度洋通向红海和东非的海上交通要道，也是连接亚非欧三大洲的海上生命线，战略位置极为重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B1/wKgBy1Q27CiAF61XAAru3S40Gnw979.jpg@!rw9"><br><br>捕鱼是沿海渔民的谋生之道在索科特拉岛的沿海地区，例如图中的Irsal渔村，每人都有渔船，下网捕鱼依然是最常见的谋生之道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B1/wKgBzFQ27CiAVNLKAAXmtooV6Z0650.jpg@!rw9"><br><br>除了自己食用之外，他们还可以将多余的鱼拿去交易（摄影／A.DEMOTES），甚至出口到国外。<br><br>如今随着岛上旅游业的发展，外来的游客也为当地人带来了一些收入。<br><br>不过一旦也门国内局势紧张，旅游业就会完全停滞，渔民们也得重新干起捕鱼的老本行来勉强维持生计。<br><br><h4>一艘人迹罕至的生态“诺亚方舟”</h4>在布满干燥砾石的迪克萨姆高原上，一轮满月冉冉升起，将如银的月光洒向树干高耸挺拔、树冠宛如伞盖般的龙血树，也将树下扎根的石灰岩映照得熠熠生辉。<br><br>这些石灰岩早在远古时期，曾被海水长期浸泡，在海水退去后又开始经历岁月的无情剥蚀，变成了如今斑驳陆离的沧桑模样。<br><br>我顶着高原上腥热的强风，努力睁开眼睛，打量这座被誉为“印度洋上的加拉帕戈斯”、隶属于也门的奇特岛屿—索科特拉岛。<br><br>荒野中，一棵棵龙血树稀稀落落地矗立在岩石上，周围夹杂着一些低矮的灌木丛。<br><br>一条幽深的峡谷如一条长龙，蜿蜒伸向远方沙漠与海洋的相交之处。<br><br>这是一座干旱少雨、乱石丛生的岛屿。<br><br>陡峭阴暗的山脊直插云霄，埃及秃鹫哭丧着脸，顶着蓬乱的羽毛在干枯的树枝上展翅翱翔。<br><br>在这片由4座岛屿构成的群岛中，主岛索科特拉尤其显得另类，与我的过往经历格格不入。<br><br>我得承认，单单是光怪陆离还不足以形容我此刻踏足索科特拉岛的心情。<br><br>也许是上帝在塑造地球时，为了弥补某些遗憾，故意在这里制造了迥异于其他地区的自然景观和独特物种。<br><br>索科特拉岛位于印度洋上距索马里250公里、也门340公里的交会处，面积3600多平方公里，相当于香港面积的3.5倍。<br><br>它的名字来历是一个谜。<br><br>据说“索科特拉”（Suqutra）一词派生于梵文词组“dvipa sukhadhara”，是“受祝福的岛屿”或“幸福之岛”的意思。<br><br>然而也有人认为，这个名字可能来自阿拉伯语“SUG”，意为“乳香”。<br><br>',
'<h2>林寨四角楼被遗忘的客家民居奇葩</h2>提到客家民居，人们首先想到的是福建土楼，许多人称赞它为“世界民居中一朵罕见的奇葩”。<br><br>但你是否知道，在广东和平县林寨镇，还有着另一种和土楼一脉相承而又别具特色的客家民居——四角楼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27BOAO220AAsI8QDCj7w882.jpg@!rw9"><br><br>透过赭红色的古老石质射击窗，我们的目光仿佛穿透了岁月，一幢浸满了历史烟尘的四方形古堡赫然跃入我们眼帘，它静默地肃立在绿色的田野之上，和远处淡黛色的青山、天空中低垂的灰云一起构成了一幅奇异又和谐的画面。<br><br>摄影／张永林<h4>乡人原是客，客从何处来</h4>因南岭的天然屏障作用，岭南地区形成了植被茂盛、炎热多雨的独特自然环境，并由此诞生了中国地域文化中最具鲜明特色之一的岭南文化。<br><br>而承载着岭南文化的人们，则是千百年来生活在这片土地上的居民，究其源流主要有三：百越人、疍家人和客家人。<br><br>百越各族后裔以生活在广西者居多；疍家人被誉为“水上吉卜赛人”，他们以船为家，主要在沿海生活。<br><br>剩下的，就是为数众多的客家人了。<br><br>岭南客家人，是指原籍中原的汉族人迁徙岭南定居者，相对于土著百越人来说，他们自称“客家”或“来人”。<br><br>公元前214年，秦始皇平定岭南后，设置郡县，岭南正式归并中原。<br><br>作为赣、粤的走廊地带，岭南河源就成了客家先民最早到达的栖息之所。<br><br>平定岭南的关键人物赵佗，后任龙川令，至今河源龙川县仍存“佗城”遗址。<br><br>据《史记》记载，赵佗“求女无夫家者三万人，以为士卒衣补。<br><br>秦皇帝可其万五千人”。<br><br>中原人从此在这里落地生根，这就是历史上来到岭南的第一批客家人。<br><br>据说，当年赵佗为保佗城安全，派一林姓将军带兵在龙川西北方向20多里处修筑关隘，建寨守卫，久之，此关隘便名为林寨。<br><br>林寨具有着重要的军事意义，因为它扼守在赣粤古驿道“水陆联运”的交会处。<br><br>这条古驿道是古代中原进入岭南最便捷的线路之一，如今的赣粤高速、京九铁路两条国家大动脉，也沿着这条古驿道平行而过。<br><br>',
'<h2>羚羊峡谷地缝里光的舞台</h2>在美国西南部的亚利桑那州有一个并不繁华的小镇，它并没有什么独特之处，而每天经过这里的汽车却络绎不绝，因为它所在的红土地上，聚集了众多名声显赫的国家公园。<br><br>而就在这个小镇的东南不远处，有两段神秘的峡谷，当阳光照进幽深宁静的谷中，光与影的舞蹈便在这里释放魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B1/wKgBy1Q27AuASBTIAAWaITlj7U8456.jpg@!rw9"><br><br>羚羊峡谷尽管属于狭缝谷，但当人深入谷底会发现它如同一个美妙的艺术宫殿，谷壁看似轻柔，实则非常坚硬，岩石表面像被精心打磨，纹层顺着岩壁流淌，如同一万年前的波浪被定格在这峡谷中。<br><br>阳光从峡谷顶部进入，幻化出奇幻的色彩。<br><br>所以也有人说，羚羊峡谷是“被上帝抚摸过的地方”。<br><br>摄影/赵荣生佩吉，一个没有什么特色的美国西部小城。<br><br>它坐落在科罗拉多高原的中部，除了宽敞的公路吀街道、说不上漂亮的酒店、汽车旅馆和饭馆外，唯一醒目的就是城外发电厂的三个高高的大烟囱了。<br><br>这个平凡的市镇是科罗拉多高原上几个大名鼎鼎的国家公园之间的交通枢纽。<br><br>奔走在科罗拉多大峡谷、鲍威尔湖和锡安国家公园之间的豪华旅游大巴，载着到美国西部走马看花的游客，从穿过佩吉的89号公路上驶过。<br><br>人们无意在车窗外这个不起眼的小城逗留，却也常常无意间错过一个近在咫尺的景色神奇的去处——纳瓦霍印第安保护区的羚羊峡谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B0/wKgBzFQ27AqAVUseAAXU74DskbI233.jpg@!rw9" width="307" height="235"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B0/wKgBzFQ27AqAGy9qAAp2WcLlS8g021.jpg@!rw9"><br><br>羚羊峡谷处在常年干涸的河道之中上羚羊谷，从空中看它的外观，就如同地表的流水被一段沙体挡住后冲出的细沟。<br><br>乘车沿着河道驶至峡谷入口，也会让人们不由地产生疑惑：难道这片荒凉的丘陵地带就是羚羊峡谷？<br><br>摄影/赵荣生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B1/wKgBzFQ27A6APWtMAAlhKWjIZ_Y239.jpg@!rw9"><br><br>下羚羊谷从外表来看更是不起眼，如果不留意，很难发现脚下的地缝之中就藏匿着一条幽深的峡谷。<br><br>摄影/赵荣生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B1/wKgBy1Q27AuAAhbHAAK4nBCSKnI479.jpg@!rw9"><br><br>它的入口也只能容得下一个人通过。<br><br>摄影/赵荣生<h4>初识羚羊谷—它在红色沙漠之中</h4>羚羊峡谷位于佩吉东南面约8公里处的红色沙漠里，分上、下两处峡谷，两谷相隔几公里之间都是平坦的沙漠。<br><br>驱车在大片的红土滩上行驶，黑色的公路两侧满目苍凉。<br><br>路边一蓬蓬稀落的骆驼刺上蒙着一层红色的浮土，给人一种干得冒烟的感觉。<br><br>我在一个写着“下羚羊谷”的小木屋前下了车，按路牌前行，看到导游罗伯正站在不远的地方等着我们。<br><br>眼前并没有什么峡谷，仍旧是一片看不到边的红色沙漠。<br><br>稍低的洼地两侧只有不到一米高的土岗子，那上面水平的波纹有点像连绵的土灵芝。<br><br>罗伯脚下的红土地上有一条看上去不深的地缝在向远处伸延，算是这一片让人疲惫的红土地上比较醒目的地方。<br><br>“你好！”罗伯用蹩脚的中文向我问候。<br><br>然后指着脚下的地缝做了个请进的姿势。<br><br>',
'<h2>来自星座的你黄道12宫在中国</h2>以十二星座来分析性格或者预测运势，是如今很多人颇感兴趣的话题。<br><br>西方关于黄道星座的解读，在千年前的中国早已扎根，但细数起来，其在中国真正流行起来不过二十年。<br><br>在古代中国，星宿体系是天文历法与占星之术不可动摇的基础，十二星座之说并未能影响广泛。<br><br>然而即便如此，我们仍可以从中西方古代的星象解读中找到许多共通之处，本文作者王燕平供职于北京天文馆，她的见闻和讲解，或许能让我们对早已熟知的黄道十二星座收获新的认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B1/wKgBy1Q27AmAVhGFAAbQsE9Xnw8394.jpg@!rw9"><br><br>神与人天上的孪生兄弟随着太阳在地平线上的沉没，群星逐渐出现在广东罗浮山上空的天穹中。<br><br>在鱼眼镜头拍摄下的漫天繁星中，摄影师勾勒出双子星座的连线。<br><br>在希腊神话中，双子座是一对双胞胎，哥哥是凡人，弟弟是永生的神。<br><br>双子座中双胞胎头部的两颗星较为明亮，它们在中国古代被命名为“北河二”与“北河三”。<br><br>敦煌，第61号石窟。<br><br>透过一缕暗弱的手电灯光，昏暗的石壁上古典而精美的画卷从黑暗中淡出，又淡入了黑暗。<br><br>面前的壁画绘制于元代，穿越七百年的时光，它与我咫尺相隔。<br><br>题材依然是佛教内容，而在天空众神身边相伴的，似乎有几个与众不同的花纹，比如一个古典式的天平，挂在一个小太阳般的造型中间。<br><br>类似纹饰还有几处，只是中间的花纹变化，牛、羊、虫子，多少和画面有些不和谐。<br><br>这些异样的花纹仿佛在告诉我，它们是当时融入画面的“新”元素，就好像这几年，欧美漫画中新融入了中国样式的图案那样。<br><br>这些花纹是什么？<br><br>其实稍对天文或者占星感兴趣的人便会意识到，那是西方的黄道十二宫。<br><br>十二宫之说，在中国普及不过二十多年，很多人认为那是西方舶来的概念。<br><br>我今天终得亲见：早在元朝之时，黄道十二宫就已经落户敦煌，在壁画中环绕在众天神的周围。<br><br>然而令我不解的是，这个概念居然在数百年的时光中并没有得到传播，由此衍生的西方星占学更是不为中国人所了解，这究竟是为什么呢？<br><br>走出石窟，天色已暗，沙漠的夏末星空格外清澈，头顶一道银河跨过，一直扎到南边的地平线，在那里，一颗红色的星在打着哆嗦，它的名字叫做大火。<br><br>',
'<h2>海蛞蝓蓝色世界中的缤纷家族</h2>海蛞蝓又名海兔，在潜水摄影和休闲潜水越来越热的今天，它们的名声也越来越大，成了潜水爱好者尤其是水下摄影师的心头之爱，甚至是一些热带海岛的招牌。<br><br>这个看似神秘的家族，究竟有哪些精彩之处呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B0/wKgBzFQ26_6AOmH1AAInbRufls0423.jpg@!rw9"><br><br>一道不可不看的海中风景除了海兔，海蛞蝓还有海牛、海鹿、海麒麟等别称，因其头上一对类似长耳朵（犄角）的触角而得名。<br><br>在海中，海洋贝类是它们的近亲，而在陆地上也有其貌不扬的亲戚，即陆蛞蝓，常见的“鼻涕虫”便是其中一种。<br><br>相比起来，海蛞蝓的“肉身”真是美艳不可方物。<br><br>图为红纹扇羽海蛞蝓，它在海水中招摇漂荡，有着丝绸般的质感。<br><br>说起海洋中的生物世界，人们多会想起各种虾兵蟹将、银光闪闪的鱼群、缤纷的珊瑚礁和凶猛的鲨鱼等。<br><br>然而，在神秘而浩瀚的蓝色世界里，还有一个特别的家族，它们数量众多，色彩斑斓，因为长着一对标志性的兔耳朵般的触角，还获得了一个可爱的名字——海兔。<br><br>对大部分人来说，这个名字较为陌生，可对于人数不断增长的潜水爱好者和水下摄影师来说，却是鼎鼎大名，也是潜水者最乐于探寻的海底风景之一。<br><br>有的潜水胜地还因为拥有种类格外丰富的海兔而闻名世界——如菲律宾吕宋岛的阿尼洛（Anilao），就被称作“海兔天堂”，这里斑斓多彩的海兔吸引了众多的来自世界各地的潜水者。<br><br>其实，海蛞蝓并不神秘，它和我们熟悉的海贝、海螺等甲壳类软体动物是同门兄弟，同属于软体动物门的腹足纲。<br><br>只不过，与它们的贝壳亲戚相比，海蛞蝓最大的不同是“放弃”了沉重而坚硬的壳，改用斑斓的颜色作为自己的武器和保护伞。<br><br>它们石灰质的壳体大多已经退化甚至消失，少数品种仍拥有半透明的角质薄壳，也被柔软的外套膜包裹着。<br><br>这种海中萌物的家族非常庞大，已被识别的就多达3000余种，即使这样，科学家们认为仍有数千种的海蛞蝓尚未被人类发现和定种。<br><br>它们从热带到极地，从潮间带到深海都有分布，温暖海域尤多，大多生活在珊瑚礁表面或是泥沙质的海底。<br><br>',
'<h2>关中面花巧手捏出“百花图”</h2>在陕西关中地区，人们的生老病死、迎来送往，都离不开一种叫面花的东西。<br><br>这种用小麦面粉捏出的“花馍”，是早期农耕文明的古老遗俗，表达了人们对美好生活的祈盼。<br><br>透过面花，我们可以窥探关中平原不为人知的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B0/wKgBzFQ268-AUfRWAAfnVC_ZLx4965.jpg@!rw9"><br><br>面花俗称“花馍”，在陕西关中平原地区流传甚广。<br><br>面花既是走亲访友的互赠礼品，也是庙会祭祀的供品，更是带有浓浓乡土风情的艺术奇葩。<br><br>图中民间艺人展示的是“娃女”面花——每年二月初二，合阳县洽川镇的娘家要给刚结婚的女儿、女婿送这种礼品。<br><br>“娃女”面花造型典雅秀丽，汲取了百姓心目中理想的生、旦脸谱形象。<br><br>捏塑时，巧妇会特意用玲珑的贴花和头饰对性别加以区分，男性贴花多为龙、虎、狮，象征着力量；女性贴花多为凤凰、石榴、牡丹，象征着灵巧。<br><br>摄影／沈宇“八百里秦川尘土飞扬，三千万秦人齐吼秦腔；端一碗粘（rán，方言音）面喜气洋洋，没撮辣子嘟嘟囔囔。”<br><br>这首民谚，就像一把解读关中人性格的密钥，它道出了关中的地理环境，点出了关中人的性格，也鲜明地指出——面食是当地人一生中无法缺席的角色。<br><br>跟北方其他地区相比，关中人不仅创造了面食文化，还衍生出了精巧、瑰丽的奇葩——面花。<br><br>所谓面花，是以小麦面粉为原料，用手捏出的各式各样的面塑作品，可以食用，也可以观赏。<br><br>塑形完成后，这些花花绿绿的面馍要在锅中蒸熟，并在重要节日或民俗活动中亮相。<br><br>我从小生长于关中，这些或拙朴，或雅致，由巧妇捏出的花馍，几乎陪伴我度过了青少年时期。<br><br>外出工作后多年后，我这个土生土长的关中人，居然很少见到飘着浓浓麦香的面花了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B0/wKgBy1Q269CAGqKxAAywDybDy8Y586.jpg@!rw9"><br><br>八百里秦川麦花香里说丰年面花艺术根植于黄河产麦区。<br><br>秦汉至隋唐时期，关中平原腹地一直是中国政治、文化中心。<br><br>秦汉以来，关中一直是物产丰饶、文化繁荣的“天府”，孕育了中国最为繁盛的面花艺术。<br><br>根据现有文献可知，汉唐时期，关中地区制作面花已很流行。<br><br>唐人韦巨源的《烧尾宴食单》中说的“素蒸音声部”，就是一组捏塑生动的人物乐舞面花。<br><br>这组面花出现于当时的上层社会，而非普通百姓家。<br><br>可见，古代面花不仅在乡间流行，而且很可能还颇受官宦阶层欢迎。<br><br>我国小麦最先在西北种植，关中平原则一直是三秦大地最重要的粮仓，小麦栽培历史比山西、河南、山东等其他产麦区更悠久。<br><br>图为关中平原麦田丰收的场面。<br><br>摄影／张韬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B0/wKgBzFQ2692Afw36AAV62X7e1Is687.jpg@!rw9"><br><br>本世纪初的一天，我和几位朋友去黄河边的陕西合阳县去采风。<br><br>在当地某景区，我看到了一处露天小摊，一位朴实的妇女正在将各种颜色的面块捏成花、鸟、鱼、虫的模样，造型活灵活现，神态栩栩如生——这就是我多年未见的面花。<br><br>可惜的是，它们并没有多少人问津，被冷落在路旁一角。<br><br>时隔多年再次见到面花，一种久违的亲切感油然而生，把我又带回了年少时期。<br><br>现在街头所售的面花是这个家族中的小字辈，要真正窥探其全貌，须要到关中平原的乡间走几趟。<br><br>我记得，老家亲戚间有互送花馍的习俗，尤其在女儿出嫁的时候，要送一种巧夺天工、有面盆那么大的面花——大花糕。<br><br>面花还有五花八门的别名，如礼馍、花馍、谷卷、馄饨、高馍盘等等。<br><br>关于它的起源，有一种流传较广的说法。<br><br>民间各种节日中，最初用宰杀牛羊的方式祭祀，随着文明程度的推进，面塑的动物逐渐代替了活的牛羊，成为祭品。<br><br>有人说，花馍工艺是从女娲“抟土造人”中演化而来的。<br><br>经过数千年口传心记，一代代心灵手巧的女人不断将其发扬光大。<br><br>这些没有名气的巧妇制作的面花，融合了绘画、剪纸、刺绣等多种艺术形式。<br><br>她们充分发挥想象力，把对生活的美好渴望寄托在柔软的面团中。<br><br>',
'<h2>安仁：1个小镇，27座公馆</h2>公馆在民国时期专指达官显贵的府邸，今天，在曾作过国民政府首都的南京、陪都重庆，都还遗存着大量公馆。<br><br>但我们惊异地发现，在四川省成都市郊有个默默无闻的小镇，这个城镇面积3.2平方公里，仅半个西湖大小的小镇里，竟然至今完整地保存着27座公馆，南京市才只有26座。<br><br>为什么一个小镇会有这么多公馆？<br><br>它和安仁有名的地主刘文彩又有什么关系？<br><br>作者和摄影师将用文字和图片回答这些问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ2666AM_-cAA5hjexPIxk614.jpg@!rw9"><br><br>刘文成公馆刘文成是四川有名的大地主刘文彩的四哥，民国时期曾任二十四军机械修理厂厂长、二十四军机械所所长等要职。<br><br>他共有田地一万五千余亩，成都、崇州等地都有他的公馆，一度有“刘半城”的外号。<br><br>刘文成公馆建于上个世纪30年代，占地面积2467平方米，建筑面积1715平方米，沿东西轴线延伸布局，为四进院落，有房屋43间。<br><br>大门为牌坊式，并融入了西方建筑元素，尖顶门冠，门匾书“横烟绿映”，描绘了公馆大门前曾经的田野风光。<br><br>刘文成公馆现为刘氏庄园博物馆文物珍品馆。<br><br>安仁镇位于成都市大邑县境内，是成都平原众多古镇中的一座。<br><br>在川西平原的古镇上，有几座民国时期的公馆是再正常不过的事，如悦来镇、新场镇、火井镇都有一些公馆。<br><br>而安仁镇却有27座公馆，历史上曾经多达56座。<br><br>为何出现如此众多的公馆呢？<br><br>民国初年，中国内忧外患，战乱频仍，各地经济都处于下滑态势之中，地处天府之国的安仁也难逃其难，农工商业凋敝。<br><br>此时，清初从安徽徽州移民入川的安仁刘氏家族，却在民国初年的乱局中崛起，枭雄辈出：军长、师长、旅长，还有四川省主席和战区司令长官，县团级以上军政官员有近50人，素有“三军九旅十八团，营长连长数不完”的说法。<br><br>其中最有影响力的，是国民革命军第二十一军军长刘湘、二十四军军长刘文辉和“大地主刘文彩”。<br><br>他们的发迹，最终造就了安仁数量庞大的公馆群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ267aAFRMeAAFQt8tWUm0104.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B0/wKgBy1Q267GAJ8EEAAeEZtpWYL0916.jpg@!rw9"><br><br>老公馆是安仁公馆的核心区之一老公馆建筑群，即今天的刘氏庄园博物馆，包括刘氏祖居、刘文彩公馆、刘文彩两位兄弟刘文成和刘文昭的公馆。<br><br>图片所示的区域就是老公馆集中区，在清康熙之前这片地方名为“胡墩子”（林地环绕，民居坐落其中的居住环境形态被称作墩子）。<br><br>康熙年间，外乡人刘朝怀入赘大邑县广德乡（今安仁镇民安村）胡荣贵家，与其独生女结婚，成为大邑刘氏家族的第一世先祖。<br><br>久而久之，刘家人丁越来越兴旺，“胡墩子”就变成了“刘墩子”。<br><br>从左至右依次是：刘文彩公馆侧门、刘文彩公馆大门、刘文成公馆、刘文昭公馆，刘文渊公馆在刘文昭公馆的背后，紧挨刘文渊公馆的是刘氏祖居。<br><br>摄影／胡勇<U+2002>李伟今天现存的27座民国公馆，分散在几处，有的聚集，有的独立：“老公馆”，即今天的刘氏庄园博物馆，是公馆的核心之一，包括刘氏祖居、刘文彩公馆、刘文彩两位兄弟刘文成和刘文昭的公馆；“新公馆”，刘文彩当年出资为刘文辉修建的公馆；一直未开放的刘湘公馆；树人街一带的十几座公馆；安仁镇周边林盘中的公馆。<br><br>这些公馆的主人，有安仁刘氏家族的子孙，有刘文辉、刘湘的部下，还有刘文彩的袍哥组织“公益协进社”的部下。<br><br>他们都与刘氏家族有着千丝万缕的联系。<br><br>安仁的刘家，是当时四川举足轻重的家族。<br><br>',
'<h2>纳帕海横断山中的鸟类“驿站”</h2>在横断山区，有一个叫做纳帕海的湖泊，这个小小的海子，却有着大大的精彩。<br><br>这里是诸多鸟类的生命舞台，是它们的家园或长途迁徙的中转站。<br><br>在这里考察、拍摄多年的鸟类学者韩联宪和摄影师彭建生，为我们带来了纳帕海的别样故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ266WAb3VaAAgqpmZwxAA919.jpg@!rw9"><br><br>和泸沽湖、滇池等著名的云南大湖比起来，纳帕海只是个小小的湖泊。<br><br>然而，由于其特殊的地理区位和季节性特点，它成为了横断山中一座重要的鸟类驿站。<br><br>图中，湖边隐约的村落民居和湖中栖息的鸟儿们共同入镜，这是人与鸟共有的美丽家园。<br><br>摄影／李志刚在喜马拉雅山脉以东，有一系列南北走向的高山峻岭，这就是中外闻名的横断山地区。<br><br>高山深谷纵列，海拔高差巨大，形成了垂直多变的立体气候。<br><br>当地民谣“一山有四季，几里不同天，隔山能说话，相见要一天”便是对这里地貌和气候的生动描述。<br><br>这些河谷高山群北连亚洲腹地和青藏高原，南接亚洲南部热带地区，成为动植物南北扩散通道和东西交汇之地。<br><br>因此，这里的动植物不仅种类多，而且特有种所占比例很高，亚种分化复杂，还有不少古老原始的种类，在学界眼中，横断山被认为是古老物种的庇护所和物种的演化中心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ266KASSZiAAuKwkcdTbI061.jpg@!rw9"><br><br>彭建生 （洛桑都丹）藏族，1965年出生于云南宁蒗泸沽湖。<br><br>长期在滇西北、川西、青藏高原从事生态旅游的研究与拍摄工作。<br><br>照片背后的故事为了拍摄一些机警的鸟类，摄影师曾经想过牵着马，伪装成当地放牧人接近它们，但在草甸湿地中扛着500毫米的远摄镜头是困难且危险的行为。<br><br>后来又尝试用隐蔽帐篷蹲守的方法，但换了很多位置都不理想。<br><br>最后终于找到了单人划艇的办法，这种划艇很轻便，虽然操作区域狭小，稳定性差，却可以在浅水地区通过，速度也快。<br><br>凭借着这一方法，摄影师终于收获了难得的影像。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q266KAEH7uAAL8zyt1xv8141.jpg@!rw9"><br><br>我国候鸟迁徙路径及纳帕海位置示意图从图中可以看到，纳帕海位于横断山鸟类迁徙通道的重要位置，很多长途跋涉的鸟儿，都在此停留栖息，这里也是诸多鸟种的越冬地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ266eAWZ1rAAuQDUhiwjA638.jpg@!rw9"><br><br>纳帕海从“温柔”走向“暴躁”近年来，由于人类改造等原因，纳帕海的变化更为剧烈，冬季干涸速度大大加快，每年11月中下旬，短短两三周内，大片湖面消失，大量鱼虾死亡。<br><br>冬季经常无水，而夏季时则出现洪灾，2002年夏天曾将214国道淹没了好多天，2006年还淹没了大片庄稼地，村民只好扎木排渡湖。<br><br>脾性变得“暴躁”的纳帕海，给人和鸟类都带来了困扰和伤害。<br><br>摄影／李志刚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q266WALgZUAArNQU_luqM282.jpg@!rw9"><br><br>黑颈鹤冬雪中如此多娇严冬中，山舞银蛇，原驰蜡象，纳帕海的湿地中，一群英姿飒爽的黑颈鹤分外抢眼，独领风骚。<br><br>现在，每年约有300只黑颈鹤在此越冬。<br><br>摄影／李志刚<h4>纳帕海，我的鸟类研究根据地</h4>作为鸟类学研究者，我对横断山情有独钟。<br><br>横断山中南段的云南香格里拉县纳帕海便是我开展鸟类研究的重要“根据地”。<br><br>而在秋冬季节，青藏高原繁殖的斑头雁、黑颈鹤，以及在北方地区繁殖的黑鹳、各种野鸭、白骨顶和凤头则将这片水域作为越冬地。<br><br>在冬季枯水期，纳帕海的水面面积只有几平方公里，这么一个小湖泊能吸引这么多的鸟类，自然有其不同凡响之处。<br><br>作为中国西部一条重要的候鸟迁飞通道，每年春秋季，大量候鸟沿着横断山的河谷与山脉南迁北徙。<br><br>而位于横断山核心地带的纳帕海就是这漫长而艰苦的旅行中，一个舒适周全的歇脚点和补给站—这片水域北边和东边群山环绕，南部则与建塘坝相连，平均海拔3266米，是一个低纬度高海拔、季节性的高原沼泽湿地。<br><br>每年雨季湖水上涨，湖面开阔；旱季，湖水通过西北角落水洞泄入地下河，形成大面积的浅水沼泽和沼泽化草甸。<br><br>这样独特的环境和条件，孕育了丰富的生物多样性，给鸟类提供了丰富的食物和妥帖的栖息之地，宛如高速公路旁的五星级服务区，吸引了数不胜数的鸟类家族。<br><br>1986年，纳帕海成为省级自然保护区，2004年又被列入国际重要湿地名录。<br><br>在这里停留越冬的湿地鸟类有50多种，高峰期数量超过2万只。<br><br>属于国家一级重点保护的鸟类有黑颈鹤、白尾海雕和胡兀鹫等，二级重点保护鸟类则有灰鹤、白琵鹭、高山兀鹫等十多种，真是一座鸟类的大观园。<br><br>湖边的村庄多有本村神山，其树林和动物受到村民的保护。<br><br>春秋两季，在西侧山地森林里，可以观察到多种迁徙过境鸟以及在此繁殖的夏候鸟。<br><br>石卡雪山前的草甸灌丛、布伦村的神山、哈木谷村的神山、纳浪村的山谷，都是观鸟佳境，走上一圈，能看到金色林鸲、红胁蓝尾鸲、粉红胸鹨以及形形色色的柳莺，还能看到橙翅噪鹛、血雉、朱雀等留鸟。<br><br>也就是这个小湖泊，贡献了诸多“重大惊喜”。<br><br>云南的第一个大天鹅野外观察记录就在纳帕海，2001年冬天又观察到白琵鹭（在中国东北地区繁殖，南方越冬，在横断山区为罕见越冬鸟），2011年还观察到中国鸟类的新记录种—绒颈鹳。<br><br>我第一次去纳帕海考察是1984年底，山高路远，屡经辗转才抵达。<br><br>当时纳帕海保护工作尚未走上正轨，有人在草甸中打野鸭，被枪声惊飞的斑头雁和各种野鸭漫天飞舞，遮天蔽日，极为壮观。<br><br>后因考察任务，又去过数次，不过大多是完成任务就匆匆离去。<br><br>1996年之后，迪庆藏族自治州政府停止了天然林采伐，公路交通也改善了，机场建成后，香格里拉变得不再遥远了。<br><br>从2005年开始，我和纳帕海的联系变得越来越紧密，几乎每年冬季都会去拜访它。<br><br>在香格里拉的雪山草地、湖光山色中观察鸟儿的生活和生存之道，种种故事，种种精彩，令我感概不已。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q266OANfsPAAhkILSgti0814.jpg@!rw9"><br><br>猛禽总动员美与力的展现纳帕海一带的猛禽数量很多，其密度之大，在中国堪称翘楚。<br><br>纳帕海是云南白尾海雕的重要越冬地，近年来数量逐渐增加，清晨它们在湖湾的松树上休息，气温升高后就在沼泽湿地中捕食鱼和雁鸭，也常常与高山兀鹫混群取食家畜尸体。<br><br>图中，白尾海雕在尚未完全解冻的水面抓起一块冰，从秋沙鸭头上掠过。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q266aAJHAoAALITUvtTMs288.jpg@!rw9"><br><br>红隼也是纳帕海地区的常见留鸟，捕食时，经常在空中做定点悬停。<br><br>图中，一只准备捕食的红隼正从篱笆尖跃起。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ266aAY9EYAAcPmzicyys973.jpg@!rw9"><br><br>胡兀鹫不仅吃腐肉，也会猎捕鸟兽，最奇特的习性是喜欢吃骨头。<br><br>它们会从高空扔下骨头，摔碎后取食骨髓，有“鸟中鬣狗”的称号。<br><br>图中的这只胡兀鹫正在吃骨头美食。<br><br>摄影/彭建生<h4>飞翔世家之美</h4>黑颈鹤是纳帕海主要保护鸟类之一，也是世界现存15种鹤中唯一栖息在高原的种类。<br><br>1876年，俄国探险家在青海湖边采到了黑颈鹤的标本，动物学界才知道青藏高原是它们的栖息地。<br><br>也有学者将之列为中国的特有鸟种。<br><br>藏族百姓视黑颈鹤为神鸟，传说中，它是格萨尔王的牵马官变成的，从天上衔回了青稞种子。<br><br>每年10月下旬，它们抵达纳帕海越冬，翌年4月才离开。<br><br>“结婚生子”的鹤以“家庭”为单位活动，尚未配对繁殖的青年鹤则一起集群活动。<br><br>鱼虾、螺蚌以及荞麦、青稞都是它们的美食。<br><br>黑颈鹤走起路来昂首挺胸，步幅均匀，举翅、迈步、伸颈、啄食都非常的优雅舒展，颇有贵族风范。<br><br>舞姿更是曼妙：雄鹤先轻舒两翅，慢挪脚步，围绕雌鹤旋转，边转边舞。<br><br>雌鹤将双翼微微张开，轻巧地踏着舞步迎向雄鸟。<br><br>彼此有进有退，配合默契。<br><br>舞到高潮时，轮流跳跃，雄鹤刚刚落地，雌鹤腾空而起，雌鹤飘飘下坠，雄鹤又腾跃空中。<br><br>跳跃多次后，雌、雄鹤一同伸直长颈，举喙朝天，起应有序，鸣声洪亮，响彻云天。<br><br>这样的舞姿，不禁让人想起“昔有佳人公孙氏，一舞剑器动四方”，“来如雷霆收震怒，罢如江海凝清光”的古句。<br><br>黑颈鹤每窝孵出两只雏鹤，可亲兄弟姐妹间却没那么文雅，它们会为食物激烈争斗，经常打得头破血流，通常只有更强壮的那只雏鹤可以长大。<br><br>所以，这里的黑颈鹤家庭多为“独生子女”之家。<br><br>如果食物非常丰富，那么两只幼鹤都能幸运地长大。<br><br>我曾花了不少时间观察黑颈鹤家庭。<br><br>幼鹤羽色比成鹤深暗，虽然自己也能觅食，但能力和经验不够。<br><br>深情的父母对孩子的照顾非常细致，找到鱼、虾、昆虫这些营养丰富的高蛋白食物，总是喂给幼鹤吃，自己则吃草根或附近田地的庄稼。<br><br>飞行时，两只亲鹤总是一只在前领飞，一只在后压阵，把幼鹤夹在中间，真是无微不至。<br><br>纳帕海还有一位重要角色，那就是黑鹳，其大小与黑颈鹤接近，也是国家一级重点保护动物。<br><br>成年黑鹳嘴和脚鲜红，上体黑紫色，腹部纯白，看一眼就能留下深刻印象。<br><br>纳帕海自然保护区建立后，越冬的黑鹳由开始的三五只逐渐增加，目前每年冬天有130多只黑鹳在这里越冬，其中不少是幼鸟，说明黑鹳的种群处于增长期。<br><br>与黑颈鹤相比，黑鹳的行为举止就“粗鄙”很多，觅食时总是慌慌张张用长喙在水里来回搅动划拉，抓到食物就狼吞虎咽，唯恐同伴抢夺。<br><br>吃饱后站在草甸里休息的姿势更是难看，垂头缩颈，很没风度。<br><br>不禁让我想起小时候母亲训斥我的话，“站没站相，坐没坐相，吃没吃相”，用来形容黑鹳倒是很恰当。<br><br>不过，黑鹳也有它独特的美，那就是优雅潇洒的飞行姿势。<br><br>起飞前，先几步助跑，腾空后奋力扇动翅膀，展翅滑翔一会，再扇动翅膀，继续滑翔，如此反复。<br><br>进入高空后，不再鼓翼，颈向前伸得笔直，腿向后伸展，两翅完全展开，巧妙利用上升气流，在空中翱翔盘旋，越飞越高，就像一架灵巧的滑翔机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q266eAdlDxAAIir9gQgGM999.jpg@!rw9"><br><br>高山兀鹫天光月影共徘徊在冬季的香格里拉，高山兀鹫是常见的猛禽，全长约130厘米，翼展可达260厘米以上。<br><br>纳帕海作为冬季牧场，常有家畜因病弱等原因死亡，这恰好满足了这些饕餮之徒的胃口。<br><br>它们在争夺腐肉食物的时候，显得粗野笨重，可一旦飞上蓝天，其翱翔的姿态则格外英姿飒爽。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q266aADrKaAAhHfnpK46g021.jpg@!rw9"><br><br>树麻雀整齐的仪仗队树麻雀是城乡、牧场和耕地等多种生境的常见鸟种，在非繁殖期会集合成大群。<br><br>在纳帕海地区，树麻雀为优势留鸟。<br><br>图中，它们成群成排栖息在纳帕海附近草场的铁丝网上，颇有意趣。<br><br>摄影/彭建生<h4>纳帕海鸟儿的生存之道</h4>乌鸦是人们很熟悉的鸟，可是当“渔夫”的乌鸦，我只在纳帕海见过。<br><br>2001年冬天，纳帕海北边的湖湾中出现了上千只的小嘴乌鸦。<br><br>乌鸦喜欢集群活动，但通常不过几十上百只，是什么吸引了如此庞大的乌鸦军团？<br><br>原来，乌鸦们为了吃鱼这个共同目标，走到一起来了。<br><br>乌鸦是杂食动物，主要在农耕区和城市垃圾场活动，以爱吃腐烂的食物出名。<br><br>纳帕海的乌鸦却利用天时地利，改行当起了渔夫。<br><br>纳帕海是季节性湖泊，冬季水体会大大缩小，村民有时还会将出水口进一步扩大，让更多的地方变成陆地，方便牛羊觅食。<br><br>这一年由于水位下降快，这个湖湾迅速变成了淤泥沼泽，无数的鱼遂被搁浅，在浅水和水草丛中挣扎跳跃。<br><br>连平时不会捉鱼的乌鸦也能享受到这个大福利。<br><br>每天早上，上千只乌鸦就分兵各地，在湖床上捕鱼，它们先用嘴和爪子把鱼从浅水里弄出来，叼到旁边的湿地上。<br><br>乌鸦吃鱼经验不足，鱼一跳跃挣扎，它们就吓得不知所措，等鱼不动了，才敢上去再啄一口。<br><br>短短的十余天里，湖湾的水干涸殆尽，大量鱼死亡，乌鸦、白尾海雕、黑鹳、野鸭等食客拼命吃，也没法把海量的美食吃完，许多鱼最终烂在湖床上，让我惋惜了好长时间。<br><br>纳帕海首次记录到白尾海雕是在1991年冬，仅有3只；2001年增加到20多只，目前数量已达30余只。<br><br>白尾海雕主要捕食鱼和老弱病残的野鸭。<br><br>它们数量逐年增加，和鱼有直接关系。<br><br>纳帕海过去几乎没有鱼，20世纪80年代，不知何人因何原因，把鲫鱼放进了纳帕海，并很快遍布整个水域。<br><br>这种外地物种对这里生态系统将带来哪些影响，目前尚不明确。<br><br>不过却为很多鸟类提供了优质食物，这也是白尾海雕数量增多的原因之一。<br><br>白尾海雕夜间在湖边的树林中过夜，清晨它们站在树冠上面享受阳光，是最佳的观赏时机。<br><br>它们体型硕大，动作雄健，在树上停息时高高地昂着头，时而俯瞰四周。<br><br>透过望远镜看着它们如电的目光，让我对“虎视眈眈，鹰瞵沉沉”有了很形象的认识。<br><br>如果还想再接近一点观察，这些警惕性极高的大鸟就会鼓起双翼，飞向远方。<br><br>白尾海雕和乌鸦都吃鱼，自然要发生矛盾。<br><br>对于这些“鸦口夺鱼”的大家伙，乌鸦总想把它们赶走。<br><br>单只乌鸦自然不是白尾海雕的对手，于是便学会了合作偷袭。<br><br>我曾经全程观察过一次它们之间的冲突。<br><br>4只乌鸦在小水坑里捞鱼，一只亚成鸟白尾海雕想来分一杯羹。<br><br>4只乌鸦马上同仇敌忾，分兵两路，两只拦在白尾海雕的前面，一个负责挑衅，另一个侧面掩护，另外两只迂回到后方。<br><br>正面挑衅的乌鸦啄上一口，迅速闪避。<br><br>白尾海雕被激怒了，刚要伸嘴去咬，身后的乌鸦瞅准机会，对着白尾海雕的尾部狠啄一口，啄完也撒腿就跑，白尾海雕刚一扭头，前面的乌鸦冲过来又是狠狠一嘴。<br><br>如此反复，白尾海雕不堪骚扰，只好飞走。<br><br>听说，成年的白尾海雕也积累了一套对付乌鸦的战术，可惜一直没有观察到。<br><br>除了白尾海雕，纳帕海还有红隼、金雕、高山兀鹫、秃鹫等猛禽，因此时常会看到猛禽捕猎的激烈场面—一只红隼在空中鼓翼悬停，突然俯冲，如同离弦之箭射向地面，等它再次升空时，爪中已经牢牢攫着一只吱吱哀嚎的倒霉老鼠。<br><br>一只草原雕飞过，斑头雁群开始骚动，突然雕两翅收拢，如同流星扑向雁群，顷刻间雁毛飘飞。<br><br>过了一会儿，等你再用望远镜搜寻观察，便能看到草原雕用一只脚支撑着身体，另一只脚的利爪用力扣住雁头，直到猎物断气，如果没有其他干扰，几分钟后，便开始拔毛吃肉了。<br><br>藏民家牛羊冬天就散放在纳帕海周围的草甸上，冻饿死亡的家畜也为高山兀鹫、秃鹫和胡兀鹫提供了美餐。<br><br>一天上午我用高倍望远镜在沼泽中找到一群高山兀鹫、秃鹫和胡兀鹫。<br><br>它们聚集在一头死犏牛旁边，用强健有力的嘴啄开牛皮，把肉一块一块撕下来。<br><br>为争食时不时还打斗几下，打得羽毛乱飞。<br><br>吃饱的鸟一个挨着一个，张开翅膀站在草地上晒太阳。<br><br>高山兀鹫和秃鹫都是饕餮之徒，只要有食物，就会拼命往肚里装，吃撑后行动很不灵活。<br><br>我曾经走到距它们6米的地方，它们才很不情愿地起飞离去。<br><br>相比之下，胡兀鹫自我克制力很强，不会把自己撑得难以动弹。<br><br>它们对人保持着高度的警惕，不易接近。<br><br>晴朗天气的中午和下午，抬头望天，常能看到高山兀鹫在天空中翱翔。<br><br>它转着圆圈翱翔越飞越高，最后变成空中的一个黑点。<br><br>比起暴食暴饮时的难看吃相，这时的它们，显示出别样的风采。<br><br>白是广布于欧亚大陆的一种小鸟，体型纤细，有点水雀、花丁丁等俗名，一般研究者都不大注意。<br><br>2008年1月，香格里拉下了一场大雪，天寒地冻，纳帕海北边草甸的一条水沟吸引了我的注意，这里有许多小鸟聚集，围绕着一个几平方米的小水汪叽叽喳喳，上下飞舞。<br><br>用望远镜仔细观察，这些小鸟是一群白。<br><br>原来，天寒加上降雪，这些小家伙难觅食物，这个小水汪是地下泉水出水口，没被冻住，水中有很多小鱼。<br><br>为了生存，白不得不改变在地面啄食小昆虫的习性，在这里讨生活。<br><br>我观察研究鸟类30多年，第一次看到白改变食物和觅食行为，采用冠鱼狗的捕鱼方式捕捉小鱼果腹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ266aAWtwZAADnUH2OwVs843.jpg@!rw9"><br><br>黑鹳是国家一级保护鸟类，纳帕海每年吸引了200多只黑鹳在此越冬，是黑鹳在中国最大的越冬地。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q266GAQ3vrAAFmfEZjZHg212.jpg@!rw9"><br><br>2011年11月，一只绒颈鹳现身纳帕海，这是中国境内首次发现这种濒危鸟类。<br><br>它形单影只，在纳帕海逗留期间，独自觅食，单独活动，在浅水中捕食小鱼和黄蚬。<br><br>图中，它和一只斑头雁离得很近，仿佛在对话。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ266SAFXUwAAjikTeSpTA053.jpg@!rw9"><br><br>血雉为中国西南山地的特有种，随着季节变化有垂直移动的习性，夏季迁至海拔3000—4400米的高山上，冬季多在海拔2600—3000米地带活动。<br><br>其不善飞行，逃避敌害主要靠迅速奔跑和隐匿。<br><br>分布在纳帕海东侧布伦、哈木古等地山脚的森林灌丛地带，冬春季节为常见鸟。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ266GARtZBAAkV5cHfJM8157.jpg@!rw9"><br><br>观鸟天堂的生灵香格里拉明珠的别样光泽纳帕海是香格里拉的一颗明珠，为迁徙路过和在此越冬的各种鸟类提供了丰富的食物和栖息生境。<br><br>每年在纳帕海保护区内停留越冬的鸟类，高峰期数量超过两万只。<br><br>白马鸡属于中国西南山地的特有种。<br><br>它们常在早晨和傍晚啼叫，“呼呼”声中间以短促的“咯咯”声，夜间上树栖息，在非繁殖期，常常结群活动，可达五六十只。<br><br>摄影/彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q266KAfx57AATjRMrUVZU500.jpg@!rw9"><br><br>村民和鸟儿毗邻而居的生活生活在纳帕海附近的村民与这些鸟儿朝夕共处，人与鸟的关系和谐，就像关系融洽的邻居。<br><br>图为劳作的农妇和一群斑头雁。<br><br>近年来，每年有超过2000只斑头雁到纳帕海越冬，它们已经习惯了当地藏民放牧劳作等行为。<br><br>摄影／李东红<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ266KATWyCAAUfo2k7TCA988.jpg@!rw9"><br><br>纳帕海的坚守湖与鸟的美丽约定这个隐匿在横断山中，在千万年的时间中守护了无数鸟儿的海子，正在面临着越来越多的危机和挑战，环境污染、人类侵扰等，都在伤害着它的安宁与和谐。<br><br>纳帕海的明天将会怎样？<br><br>海子和鸟儿们的美丽约定，还能延续多久？<br><br>摄影/彭建生<h4>鸟儿乐园的变迁与挑战</h4>作为鸟儿的驿站和乐园，纳帕海虽有种种精彩，却也面临着不少挑战和危机。<br><br>据当地藏族朋友介绍，上世纪三四十年代，纳帕海周围山地森林茂密，周围村民大多住在二台坡上。<br><br>环境受人为活动干扰小，冬季有连绵成片的沼泽湿地。<br><br>到了60年代，为扩大耕地面积和冬季草场，人们炸开落水洞，扩大出水口，并在湖区中间开挖排水沟，使冬季纳帕海水体缩小速度加快，沼泽面积也因此减少，纳帕、春宗等村庄也从山上搬迁到湖边。<br><br>此后的30年，纳帕海周边山地森林成为当地主要伐区，灌丛荒坡的面积不断增加。<br><br>近十几年来，通过实施天然林保护等政府项目，纳帕海周围山地的植被逐渐恢复。<br><br>但因当地海拔高，冬季漫长，植物生长缓慢，要恢复到过去的原生态植被还需要很长时间。<br><br>纳帕海北端有两片因采挖沙石开挖出来的山崖断面，2002年这处沙场被关闭。<br><br>但时至今日依然没有多少植物生长，像是两大块伤疤，在绿水青山中显得极不协调。<br><br>旧伤未愈，新的危机纷至沓来，无序旅游、过度放牧、水体污染是目前威胁纳帕海及其湿地的三大要素。<br><br>20多年来，这个曾默默无闻的海子变成了省级自然保护区和国际重要湿地，却也成为了热门的旅游景区之一。<br><br>马匹粪便和旅游垃圾到处可见，废弃物不断增加，直接污染了湿地水资源。<br><br>马匹和游客的过度践踏，也造成土壤板结和植被破坏。<br><br>我个人认为，水体污染对纳帕海的威胁最直接。<br><br>纳帕海集水区固定居住人口占香格里拉全县人口的50％，每年游客人数更是海量，这都产生了大量污水。<br><br>不少污水未经任何处理就直接经纳赤河、旺赤河和龙潭河流入纳帕海。<br><br>被污水戕害的湿地蓝藻孳生，富营养化现象突出，湖中捞出的鱼身体上多有溃疡，这都严重威胁到诸多水鸟的生存。<br><br>香格里拉县2004年建了污水处理厂，可由于种种原因，一直未能运行，污水治理成了“有钱买马，无钱配鞍”的环保乌龙。<br><br>垃圾也是一大危险，我注意到，在纳帕海的入湖河流两岸，各类垃圾比比皆是。<br><br>最近数年，纳帕海水体变化越来越剧烈，冬季经常无水，夏季时常出现洪灾。<br><br>某年会干得底朝天，某年又会因为落水洞堵塞，即使在冬季，也是一片汪洋，沼泽面积很小。<br><br>湿地是鸟类栖息生存的重要载体，据研究观察，湿地沼泽的面积和环境状态，直接影响着当年越冬鸟类的数量和种类。<br><br>守护纳帕海，就必须保护生态环境，确保纳帕海的飞羽精灵有栖身之地。<br><br>希望这座横断山中的鸟类乐园和驿站，能保有它的安宁和美好，希望鸟儿们的翩跹身影，能年年往来，不负约定。<br><br>',
'<h2>在新疆 “民族”这个词如此地生动</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ266CAelFtABFj9YnCDak478.jpg@!rw9"><br><br>多民族融汇之地特殊的地理环境使吐鲁番形成极度干燥炎热的气候，但海拔数千米的东天山自城市北边横贯而过，山顶积雪融化成涓涓细流，渗进干旱的吐鲁番盆地，滋润出面积广袤的葡萄园。<br><br>6月的某个下午，维吾尔族肉苏力一家（从左至右分别为妈妈阿依古丽、爸爸肉苏力、小儿子库地热提、大儿子开沙尔）正在葡萄架下享受午后的闲暇时光。<br><br>头顶上的葡萄刚刚长成，再过半个多月才可以成熟、采摘，肉苏力频频邀请我们那时再度回来，品尝吐鲁番才有的、他觉得全新疆最好的葡萄。<br><br>在新疆采访期间，这只是我们邂逅的众多友善民族家庭之一。<br><br>摄影／王彤2013年10月，我们杂志制作了一期《新疆专辑》。<br><br>在开始策划的时候，我曾经有一个方案：以新疆的5户少数民族家庭为线索，串联起整本杂志。<br><br>这样不仅会给这期杂志带来一个清晰完整的结构，而且可以深化主题，因为当前，民族问题正是热点。<br><br>为什么要选择这5户少数民族家庭呢？<br><br>缘由是这样的：2007年，我和编辑部的几个同事，还有几位学者有过一次新疆之行。<br><br>那次我们去过天山南北许多地方，最大的收获是对新疆少数民族的了解大大地加深了。<br><br>记得当时我有一个原则：远离城市、深入边远的少数民族地区，而且尽量不住旅店——要不住在当地的少数民族家里，要不住在野外的帐篷里。<br><br>就这样，我们在新疆结识了5户少数民族家庭，他们中有吐鲁番盆地的维吾尔族，有巴音布鲁克草原的蒙古族，还有那拉提草原的哈萨克族，和布克赛尔草原的蒙古族，乌恰县的柯尔克孜族。<br><br>6年后，我们想重访这些家庭，看看这6年里，他们的家庭发生了哪些变化。<br><br>我们真的按照这样的方案去做了，重新找到了这5户人家。<br><br>但是最后我们没有采用这个方案，因为新疆的内容太丰富了，这5户人家的框架无法容纳新疆宏大的自然和人文现象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q265WAXNkrAAg4P_ev-SE781.jpg@!rw9"><br><br>那一晚，我们贸然闯入一户维吾尔族人家2007年盛夏，正在新疆采访的我们夜闯吐鲁番。<br><br>时间已过午夜，经过白天的长途跋涉，我们都已身心疲惫，看见一户亮着灯火时，我们停车，冒失地敲门进去，问是否可以借住一晚，那就是肉苏力家。<br><br>就这样，没有任何犹豫、怀疑、身份核实，他们一家热情地接纳了我们4个大男人。<br><br>“夜宵”时，肉苏力为我们即兴打鼓，妻子阿依古丽在一旁唱歌、伴舞，我们一边吃着羊肉串，一边享受这友善的招待。<br><br>那天晚上，我们“入乡随俗”，睡在了露天的葡萄架下。<br><br>摄影／单之蔷<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ265WAcv-WAAYbZUrIX_Y089.jpg@!rw9"><br><br>摄影／单之蔷<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q265eAWwhUAAXzn4KdTyw710.jpg@!rw9"><br><br>摄影／单之蔷<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ265eACV17AAKJatXxOBI515.jpg@!rw9"><br><br>但是他们6年前与6年后（2013年时）对比的情景总是挥之不去，不时地在眼前浮现。<br><br>这一次，我选取了我们在吐鲁番一户维吾尔族人家的经历撰写成文，让读者从中感受一下新疆这个多民族融合之地的风情。<br><br>与这5户少数民族家庭相识的经历，不仅让我感受到了人性中共有的善良和宽容，也让我认识到了人类文化的丰富和多元。<br><br>除了这5户人家，我们还在新疆结识了维吾尔族的海鹰教授和正在读研究生的青年玉山江；出发前，我还在北京与维吾尔族歌手洪启和艾尔肯一起长谈，他们给我带来了更多关于多民族之间和谐共处与共同发展的思考。<br><br>这些思考把我引向了关于民族政策的反思和创新，我们最后用几位著名学者关于民族政策的谈话结束本文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q265eAYNgnAA4D73QnG3E767.jpg@!rw9"><br><br>2007年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ265uANiAPAAwP1njpUv0098.jpg@!rw9"><br><br>2007年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q265-AeneUAAyonALYot0554.jpg@!rw9"><br><br>2013年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ2656AG18wAAmFOULq5WM463.jpg@!rw9"><br><br>6年后的回访2013年夏天，我们决定回访肉苏力一家。<br><br>初次造访时，在忙乱中留下的地址并不完整，而电话号码早已失效。<br><br>于是沿着6年前那晚随意选择的行车路线挨家挨户寻访，最终找到。<br><br>时隔6年，孩子们都已长大——可以敏捷地上下翻墙了。<br><br>摄影／单之蔷  宋文<h4>吐鲁番的一夜</h4>7年前，一个月黑风高的夏季夜晚，4个风尘仆仆的男人开着一辆满是泥浆和尘土的破旧越野车，闯进了新疆吐鲁番市郊区一户维吾尔族人家的院落。<br><br>这家的男主人先是一愣，很快，他明白了客人的来意，继而经过简短的交谈（男主人能说简单的汉语），他们的关系迅速热乎起来。<br><br>一会儿，羊肉串摆了上来，一瓶瓶啤酒拿了来，歌唱了起来，舞跳了起来……这一切的发生仅仅用了几个小时的时间。<br><br>夜晚，那4个陌生男人就睡在葡萄架下一张大木床上。<br><br>那4个男人中的一个就是我，其他3位，一位是我的同事，一位是北京大学的教授，还有一位是我们的向导，我们4个都是汉族（遗憾，我不得不使用这样的标签）。<br><br>早晨，我们还在天山北部的卡拉麦里荒原上，与蒙古野驴和普氏野马为伍。<br><br>当我们离开荒原，向南一路奔去，进入乌鲁木齐市的时候，已是傍晚时分。<br><br>按常规，应该在这里停留，找一家星级酒店，好好调整一下，毕竟我们已经在新疆奔波半个多月了——从南疆的库尔勒一路北上，直到北疆的阿尔泰山，又掉头南下，来到乌鲁木齐，够辛苦的了。<br><br>但是城市引不起我们的兴趣，我们希望像古代的旅人那样，走哇走哇，直到望见一处村落或者仅仅一缕炊烟，我们才奔过去，叩响虚掩着的门，谁知道是怎样一副面孔来开门呢？<br><br>玄奘当年西天取经就是这样一路走去。<br><br>“柴门闻犬吠，风雪夜归人”，一路上，我们就是这样走进了一户户陌生人的家：在天山深处的巴音布鲁克草原，我们来到开都河畔一座蒙古族的毡房，牧人苏龙格和她的弟弟给我们沏上热腾腾的奶茶；在那拉提草原，哈萨克族的年轻牧人马合沙提拉住正在摄影的我，把我带到他家宽敞的白色大毡房，并请来一些哈萨克族的小孩表演他们精湛的马艺；在乌伦古湖畔的和布克赛尔草原，一对蒙古族的年轻人刚好结婚，在他们家，我们度过了愉快的一天…… “今夜不知何处宿，平沙莽莽绝人烟”这两句古诗一路上总是在脑海涌现，我觉得这正是在新疆旅行的魅力。<br><br>我们的车穿过乌鲁木齐市，往南越过天山，进入吐鲁番盆地。<br><br>但是我们也没有在吐鲁番市区停留，而是向着郊区奔去，没有特定的目的地，我们的目标是：只要住到一户陌生的维吾尔族人家里就行。<br><br>城市的灯火渐渐稀疏了，我们的车开到了一处村落，村子四周都是葡萄园，路上静悄悄的，不见一个人影。<br><br>我们推开一户人家的大门，穿过院落，走进屋中，一家人面朝西方，跪在地上，正在做礼拜。<br><br>男主人站了起来，双方言语不通，比划半天，主人还是不明白我们要干什么，只好退了出来。<br><br>又走进一户人家，情况与前面一家一样。<br><br>我们把车开到了道路的尽头，前面就是葡萄架了。<br><br>我们走进路旁的一户人家，没想到男主人竟能说汉语。<br><br>听说我们是从北京来的，今晚要住在他家，他马上表示欢迎。<br><br>新疆乡下的家庭有个普遍特点：院子非常重要。<br><br>除了冬天，一家人一年里的活动主要在院子里进行，就像城里人的客厅。<br><br>院子四周栽种些果木，白天遮阴避雨，晚上树影婆裟。<br><br>院子里最重要的东西是一张大床，吃饭、睡觉、聊天，都在大床上进行。<br><br>我们来到的这户人家的大床就在葡萄藤下，一串串葡萄已经熟了，我们坐在大床上聊了起来。<br><br>男主人名叫肉苏力，妻子叫阿依古丽，还有两个男孩，小男孩叫库地热提，12岁，大男孩出去了，不在家。<br><br>一会儿，男主人翻箱倒柜找出了一面手鼓，看来他要跳舞啦。<br><br>女主人这时推出一辆小摩托车，要出门，原来她要去给我们买羊肉串。<br><br>我一感动，拿出相机，给她照了一张照片（后来我整理图片时，看到照片上的信息，那时已是半夜一点多钟，深更半夜的，她去哪里买羊肉串呢）。<br><br>一个多小时后，阿依古丽回来了，她带来了羊肉串，还有啤酒。<br><br>肉苏力把手鼓放在炉火上烘烤，为的是让鼓声更加清脆。<br><br>我也不知道那天聊了些什么，可以让我们这些陌生人这么快就能与肉苏力一家热乎起来：先是肉苏力一边唱一边跳起舞来，接着，阿依古丽也跳了起来。<br><br>晚上我们就睡在葡萄架下的大床上。<br><br>第二天，我起得早了，发现昨晚下雨了。<br><br>雨水打湿了床上的红毯子，红毯子把我们身上都染上了红色，但是昨晚竟没有一个人醒来。<br><br>幸好雨不大，否则我们就都成红人啦。<br><br>走出院子，我看到肉苏力夫妻俩昨晚睡在大门外的一张大木床上，他们已经起床了。<br><br>儿子睡在路边一张单人床上，盖着一条毛毯，我走近一看，吓了一跳：怎么有两个脑袋？<br><br>像连体人。<br><br>噢，原来是两个儿子挤在一张床上。<br><br>那一晚他们睡在外面，后来我发现吐鲁番的人家夏天大都在室外睡觉，这些给我留下了很深的印象。<br><br>上午，肉苏力领着我们去买了葡萄，阿依古丽给我们做了手抓饭，小儿子带我们看了坎儿井和晾晒葡萄的葡萄房。<br><br>下午我们就带着肉苏力给我们买的葡萄，奔向乌鲁木齐机场，飞回北京了。<br><br>这就是7年前，我们在吐鲁番一户维吾尔族农民家中的经历。<br><br>萍水相逢，偶然的邂逅，但这户维吾尔族人家对人如此地热情友善，给我留下了深深的印象。<br><br>然而2009年发生在乌鲁木齐的“七·五事件”让我震惊。<br><br>去年，当我又一次去新疆时，一位朋友（当地的干部）告诉我：“不要去南疆，不安全，有时不管你是谁，只要是汉族，见了后拿刀就捅。”<br><br>我开始关注新疆的民族问题。<br><br>每当新疆的暴恐事件发生时，吐鲁番那一晚的经历就会浮现在我的眼前，我不是想用吐鲁番那一晚证明一个民族的善良和真诚，也不想证明这里的民族关系如何和谐友善。<br><br>其实我认为吐鲁番这个地方的位置对于理解民族关系很重要，因为吐鲁番是汉族与维吾尔族两种文化的交汇之地，或者说维吾尔族与汉族的融合之地。<br><br>这里似乎能够给我们提供一个范式：两个民族能否融合，融合的结果如何。<br><br>这时我很想再去吐鲁番，看看肉苏力一家怎么样了，经过这几年的风风雨雨，他们是怎样想的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q265iADH7fAAZIxfYymtk387.jpg@!rw9"><br><br>维吾尔族学者海鹰教授（左四）和吐鲁番的回族摄影师马史（左五）也与我们同行，     阿依古丽再次亲手为我们做了可口的手抓饭，味道如同当年。<br><br>摄影／王彤<h4>分别时，肉苏力一家和邻居王福香</h4><h4>一直向我们挥手</h4>去年6月，我们又来到了吐鲁番，找到了肉苏力一家。<br><br>知道我们要来，他和妻子早早地就在大门口迎接我们。<br><br>肉苏力还是老样子，夫人有些变化。<br><br>“就见了那么一面，时隔这么多年你们又找来了，很高兴。”<br><br>肉苏力握着我的手说。<br><br>“对你们家印象太深了，那次给我的感觉是，维吾尔族人怎么这么好。<br><br>我们那时几个男人半夜三更推开你们家门就进来了，天都黑了，私闯民宅，一般人家谁接待你呀？<br><br>要是美国人就拿枪了，干什么的？<br><br>出去！关键是语言都不通，只是勉强能沟通。<br><br>没想到你们对我们那么好。”<br><br>我说。<br><br>小儿子库地热提回来了。<br><br>他已经18岁，相貌英俊，个子高高的。<br><br>他家院子里新盖了一幢房子，大床和葡萄藤都不见了。<br><br>我们被请进了新盖的屋子。<br><br>我问肉苏力：“你老家是哪儿的？”“就是吐鲁番本地的。”<br><br>“那你夫人呢？”“也是吐鲁番的。”<br><br>“你们家原来住的地方有汉族吗？”我问。<br><br>“有，我们家原来住的地方（距离现在住处15公里），很多邻居都是汉族人。”<br><br>“关系好不好？”我问。<br><br>“关系好，在吐鲁番，维吾尔族和汉族关系很好。<br><br>我们以前的邻居是上海来的，他们每年冬天都借我们的房子用。”<br><br>“你们间没有民族矛盾吧？”我问。<br><br>这时，小儿子库地热提插了一句：“我们这里民族大团结。”<br><br>大家笑了起来。<br><br>“你儿子长大后，找汉族对象行不行？”我问肉苏力。<br><br>“我和他说嘛，你找汉族也行，找维吾尔族也行，找回族也行，我不管，你自己决定。”<br><br>肉苏力说。<br><br>“乌鲁木齐发生的七·五事件你知道吗？”我又问。<br><br>“知道。”<br><br>“吐鲁番有没有人去参与啊？”“没有，吐鲁番一个都没有。”<br><br>肉苏力答道。<br><br>肉苏力的话引起了我的思考：为什么“七·五事件”中，像吐鲁番这样汉族和维吾尔族混居的地方很少有人参与，反而是那些单一民族比例较高的地方参与的人多呢？<br><br>这时，走进来了一个汉族相貌的中年妇女，肉苏力说是他们的邻居王福香。<br><br>“你现在的邻居有汉族吗？”我有些疑惑地问，因为当年我们闯入这个村子时，一连进了几户人家都是维吾尔族。<br><br>“是呀，她家就是汉族。”<br><br>肉苏力说。<br><br>邻居王福香说：“我是甘肃平凉人，我们来这儿30多年了，也种葡萄。”<br><br>肉苏力说：“刚才你们拍照处那些葡萄就是她家的，刚才跟我说话的是她女婿。”<br><br>“在葡萄架下跟你躺着聊天那个？<br><br>你们聊了那么长时间。”<br><br>“对，我们在谈今年的葡萄价格。”<br><br>“在乌鲁木齐时还有人告诉我，不能去南疆，去了一见你是汉族就用刀捅。”<br><br>肉苏力说：“乱说，没那事。<br><br>我们这儿安全，好得很。”<br><br>王福香插话说：“吐鲁番没有那个事情，都处得好，像一家人一样。”<br><br><h4>吐鲁番式的民族融合：多元一体、和而不同</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q2656ARlTkAAfUBq5tqQ0258.jpg@!rw9"><br><br>乌恰县柯尔克孜族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q2652AXaYaAAoZIOy3mhg150.jpg@!rw9"><br><br>夏特柯尔克孜族乡13个世居民族聚居<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ2652ANFXGAAjisB6a15E981.jpg@!rw9"><br><br>和田市维吾尔族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q265OAEfb9AAeTEzBdEkg893.jpg@!rw9"><br><br>那拉提草原哈萨克族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBy1Q265SAIFrcAAiZvlIPNPk536.jpg@!rw9"><br><br>巴音布鲁克草原蒙古族共有48个民族聚居的“新疆维吾尔自治区”新疆虽然名为“维吾尔自治区”，但在这块历史悠久、面积广袤的土地上，共生活着48个现代民族，其中13个为主要的世居民族，即维吾尔、汉、哈萨克、回、柯尔克孜、蒙古、锡伯、俄罗斯、塔吉克、乌孜别克、塔塔尔、满、达斡尔。<br><br>每个民族有时聚居在一个相对集中的区域，有时与其他民族“杂居”，如在昭苏县夏特乡——那里虽然名为“柯尔克孜族乡”，却在狭小的土地上，聚居了新疆的13个世居民族。<br><br>著名作家张承志将这里描述为全世界最美的地方，除了独一无二的自然景致，还因为13个世居民族在此都有分布，因此使每个人都会熟练使用多个民族的语言。<br><br>这正是新疆这个多民族融合之地的魅力所在。<br><br>在新疆采访期间，我们经常“闯入”并入住在这些少数民族家里，每次都受到热情友善的款待。<br><br>限于篇幅，我们仅在此选出其中的5户代表人家。<br><br>摄影／王彤 郝沛 马宏杰 王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ265SAOdtPAALSspKJmWw467.jpg@!rw9"><br><br>我们从肉苏力家出来时，已经是晚上9点多，时差的原因，天还没有黑，天边的云彩很漂亮。<br><br>分别的时候，肉苏力一家一直向我们挥手，邻居王福香也出来相送。<br><br>回去的路上，我脑海里有一个问题跳了出来：民族之间是保持独特性、各自发展好呢？<br><br>还是融合相处，最后使民族差异消失了好呢？<br><br>我来新疆之前，看了许多关于民族政策的争论，清华大学的胡鞍钢教授提出的“第二代民族政策”，引爆了关于民族问题的话题。<br><br>胡先生认为：苏联等国“大拼盘模式”的民族政策导致了国家分裂；而美国等国“大熔炉模式”的民族政策则获得了成功，形成了“我们都是美国人”这种各个族群都认同的国族认识。<br><br>因此胡先生主张不要过分地强调56个民族的差异，要强调的是高于56个民族的国族——中华民族的意识。<br><br>今后也不要在一些证件中设置“民族”一栏，如身份证、户口本上。<br><br>胡先生呼吁国家要鼓励各民族的交融，鼓励各民族间的流动、杂居、通婚，甚至要做出制度安排，最后达到的目的是形成一个我中有你、你中有我、不分你我的统一中华民族。<br><br>反对者称：胡鞍钢的主张实际上是要取消民族差别，取消中华民族的多元性和文化的多样性。<br><br>其实胡先生关于现行民族政策弊病的批评一针见血，直击要害，但给出的药方却有些操之过急。<br><br>要保持国家的统一，完全没有必要取消民族差异。<br><br>费孝通先生早就给出了答案：多元一体、和而不同，就是政治统一、文化多样，但现在的问题出在民族区域自治制度的设计和执行上。<br><br>但这些和老百姓无关。<br><br>在吐鲁番，我看到维吾尔族和汉族比邻而居，和谐相处，但他们跳的舞、唱的歌、吃的饭、过的节，都不一样。<br><br>那些专家，还有官员们，要想理解民族问题的真谛，到吐鲁番来吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBy1Q265OASId_AAILieDWQRg077.jpg@!rw9"><br><br>海鹰新疆师范大学教授，维吾尔族<h4><i>对话维吾尔族 </i></h4><h4><i>一位维吾尔族学者的归属感</i></h4><i>在乌鲁木齐，我们找到了一位维吾尔族的地理学专家——海鹰，他是新疆师范大学地理系的教授。<br><br>我们想与他一起考察天山，因为那时天山刚刚成功申请联合国世界自然遗产，而他正好是申遗专家小组的成员。<br><br>没想到当我们和海教授一起在天山南北奔走时，经常聊起的却是民族问题。<br><br>我们都感到困惑的是，为什么新疆的南疆维吾尔族居住区出现了民族问题和分裂势力所为的暴力恐怖事件？<br><br>从南疆的地理环境看，这是不应该的。<br><br>南疆的维吾尔族居住区基本上是围绕着塔里木盆地的一个个绿洲，盆地中央是一望无际的塔克拉玛干大沙漠，盆地北面是绵延两千多公里的天山，天山是由一系列雪峰组成的高大山脉，从南疆若想走出盆地，向北穿越天山，仅有屈指可数的几条古道，即使在今天，这些道路都有如天险；盆地南面是更加庞大高耸、一列以雪岭冰峰为主的山脉——昆仑山脉，即使翻越了这列大山，面对的也是渺无人烟的西藏羌塘高原；盆地西面则是平均海拔4000多米以上的帕米尔高原，要想通过这片高原走向外面的世界，虽然有几个山口可以翻越，但其艰难程度绝非常人能为；然而整个盆地东面却无高山阻挡——虽然仍然有沙漠戈壁，但是一个个绿洲像踏脚石一样，把整个盆地的文明引向东方，再通过河西走廊的一个个绿洲与中原文明联系起来。<br><br>盆地周边绿洲的维吾尔族文明只有朝向东方，才有发展的广阔天地。<br><br>这就是地理环境揭示的南疆塔里木盆地维吾尔族绿洲文明历史发展的必然逻辑。<br><br>从文化的角度看，南疆的每个绿洲都是由一条从高山上流淌下来的河流造成的，彼此相隔较远。<br><br>在古代，这一个个绿洲间联系微弱，很难统一成一个强大的国家实体，与东方的王朝或来自北方的游牧民族政权相抗衡。<br><br>因此这里既没有产生过像吐蕃王朝的松赞干布一样的人物，也没有蒙古帝国的成吉思汗。<br><br>因此南疆既没有适合民族分裂的地理环境，也没有搞分裂的文化资源。<br><br>但恰恰是这里出现了与民族分裂有关的问题，一件件暴恐事件搅动着中国的安宁。<br><br>这是为什么？<br><br>从地理的角度看，南疆不是能不能分裂，而是任何人都无法分裂。<br><br>说白了，就是让其分裂，也分裂不成。<br><br>对新疆出现的民族问题做出过度的维稳反应，是不懂地理和历史的不自信表现。<br><br>维稳时不问过程，只要结果，甚至过程违法，缺乏程序正义，更把普通民众推向对立面，不仅没有解决问题，反而使问题复杂和升级。<br><br>海教授的一些经历就能说明这一点。<br><br>海教授有一个汉族妻子，但他却是出生在南疆的一个地地道道的维吾尔族人，他的想法可能更客观一些吧。<br><br>和海教授聊起这些时，我时刻能够感受到他虽然是一个维吾尔族人，但更愿意在“中国人”这个大的群体中找到归属感。<br><br>说白了，他认同维吾尔族这个族群，但他更认可中国人、中华民族这个群体。<br><br>但是我通过他的一些经历看到，一些事情让他的归属感受到了挫折。<br><br>下面是我与海教授的一些对话，由于篇幅和其他原因，大部分还是删掉了。<br><br></i><i>维吾尔族名字“海鹰”的来历</i><i>单之蔷（以下简称“单”）：海老师怎么叫“海鹰”呢？<br><br></i><i>海鹰：“海鹰”是我老师起的，我小时候叫“乌买尔哈里”，这是《古兰经》里一个圣人的名字。<br><br></i><i>单：名字前有没有“姓“呢？<br><br></i><i>海鹰：没有，我的名字后面加上父亲的名字，就到头了，就是两代人合起来，比如我的全名叫“乌买尔哈里<U+30FB>拜克礼”，“拜克礼”是我父亲的名字。<br><br>我父亲的全名就是在他的名字后加上我爷爷的名字。<br><br>信了伊斯兰教以后，都是根据《古兰经》来起名字。<br><br></i><i>单：那上学的时候，老师给您改成“海鹰”了？<br><br></i><i>海鹰：因为我小学上的汉校（汉族学校）嘛，报名时，老师问我叫啥名字，说叫“乌买尔哈里”。<br><br>“什么？”他没反应过来，都不知道怎么写，最后就写了“海买儿”，这个名字在汉语里没有任何意义，但是在维吾尔语里，“海买儿”是和的面团。<br><br>所以大家老取笑我，我就跑去找老师，老师听完原因也笑了，“这有什么，我给你改一下，把‘买儿’去掉，给你加一个字，叫海鹰吧。”<br><br>就这样，除了在家里叫维吾尔族名字外，我在外面都叫“海鹰”。<br><br></i><i>“七·五事件”后的一次检查</i><i>单：您是怎么看待民族矛盾的？<br><br></i><i>海鹰：之前厦门BRT（快速公交）放火的事件，如果肇事者是维吾尔族，它就是一个政治问题，不只是一个社会现象。<br><br>我觉得我们的地方政府只要发生一点事，就马上把它放大，这样不好。<br><br>我们普通的维吾尔民众为这种事情受了多少委曲？<br><br>我去巴基斯坦考察中巴公路时刚好是“七·五事件”之后，回来时在红其拉甫口岸被查，不让回。<br><br>以为我是塔利班还是啥的，就是不让回，交通部的人陪着我，说这是我们请的专家，也不行，然后就开始查。<br><br>哎哟，把我所有能翻的东西全翻了。<br><br>我的钱包里装了两个硬币，走的时候忘了取出来，结果检查的人拿着硬币不知道看了多少遍，以为是个什么东西。<br><br>还让我整个把鞋子脱光，袜子脱光，包括裤头儿的边儿都摸了一遍。<br><br>还把我拍的野外照片全部一张一张放在电脑上看完了，我有好几个G的东西呀，全看完。<br><br>所有的弄完以后，再把我弄到一个房间里去强迫照X光透视，唉……透视完了，我说没事儿了吧？<br><br>没事了。<br><br>护照都还给我，出来了。<br><br>他们希望我理解，我说我咋理解？<br><br>我真受不了，在那儿折腾了我6个小时，一分不差，半夜才出关。<br><br>我心里可难受可难受了。<br><br></i><i>两代维吾尔族和汉族的婚姻</i><i>海鹰：我不敢去北京，怕没地方住。<br><br>真的，我几次去北京都是因为有工作项目上的事，去之前我都让中科院的人把酒店订好，我直接住进去就可以。<br><br>如果不是这样，我自己到酒店一出示新疆身份证，人家就说没有房间，几次都这样，很难受。<br><br></i><i>单：新疆身份证一出示就说没房间？<br><br></i><i>海鹰：原来都说好了，有没有房间？<br><br>有啊，多少多少价位的，身份证一亮，脸色马上就变了，对不起，没有房间。<br><br></i><i>单：现在一些地方的机场也有专门的新疆通道。<br><br></i><i>海鹰：是啊，我女儿在广州，春节我去那边，也是排队排了半天，结果到检查时说，你到新疆通道去。<br><br></i><i>单：您女儿在广州？<br><br></i><i>海鹰：对啊。<br><br>我说新疆老这样闹事，你也干不成事，还是自己考虑吧。<br><br>她是西安交通大学的，毕业后就到广州工作，后来家也安在那里了。<br><br></i><i>单：那她的先生是？<br><br></i><i>海鹰：汉族。<br><br></i><i>单：不是说维吾尔族人家一般不找汉族女婿吗？<br><br></i><i>海鹰：我这个人比较开通，我爱人也是汉族。<br><br></i><i>单：那您父母都是维吾尔族吧？<br><br></i><i>海鹰：纯纯的维吾尔族，父母都是纯纯的。<br><br></i><i>单：您当时找汉族夫人的时候，家族有说法吗？<br><br></i><i>海鹰：起初压力也很大，不光我们家，她们家也压力大，也是阻拦，不愿意，闹。<br><br>但最后就妥协了呗，自己的日子自己过嘛。<br><br></i><i>单：后来您跟老丈人关系挺好的吧？<br><br></i><i>海鹰：非常好，他们当时对我不了解，后来了解了，好得不得了。<br><br>所以我说，把一种现象放大成社会问题，肯定就是问题，如果不放大，慢慢慢慢，好多东西就淡化了。<br><br></i><i>单：出什么事就怎么处理，不分维吾尔族还是汉族。<br><br></i><i>海鹰：现在是本来没有仇恨的人开始有仇恨了。<br><br></i><i>以前即使文革期间，彼此间的关系都好得很。<br><br>很奇怪，那时候关系太好，真的。<br><br></i><i>单：那时分阶级，不分维吾尔族、汉族。<br><br></i><i> </i><i>第二代民族政策</i><i>单：有人说我们的民族政策出了问题。<br><br></i><i>海鹰：没错，我归根结底想说的话就是，民族政策出了问题，真的。<br><br></i><i>单：现在有学者提出“第二代民族政策”，不知道您听没听说过？<br><br></i><i>海鹰：没有。<br><br></i><i>单：第二代民族政策的设想是：不强调民族身份，不给人贴标签。<br><br>现在第一代民族政策在身份证和户口本上都设“民族”一栏，什么族贴上这个标签以后，一辈子就很难摘下来。<br><br>实际上“民族”是个文化概念，不是血统概念。<br><br>总是强调什么族，没法融合，因为标签摘不下来，对不对？<br><br></i><i>海鹰：不但不能融合，还会产生敌对。<br><br>你是什么族，他是什么族，最后就很难相容了。<br><br></i><i>单：第二代民族政策的意思就是今后不要强调56个民族，而是强调对中华民族整体的认同，就是中国人。<br><br>就像美国人一样，美国有那么多族，但民族身份都是自愿，愿意填就填，但是文化要保留，如果是维吾尔族就保留维吾尔族文化。<br><br>但民族不能过分强调，要真正的公平、公正。<br><br>我们都是中国人，弄成一个“中国族”，有一个大族以后，下面再有56个分族、分文化之类。<br><br>当然,目前这还只是学者的想法。<br><br></i><h4><i>四位学者谈民族问题</i></h4><h4><i>胡鞍钢的“第二代民族政策”论</i></h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AF/wKgBzFQ265OATVs6AAJTdf4r3Nc020.jpg@!rw9"><br><br>胡鞍钢清华大学教授<i>清华大学的胡鞍钢教授以研究国情闻名。<br><br>2011年9月，他的《第二代民族政策：促进民族交融一体和繁荣一体》一文发表在《新疆师范大学学报》上，文中提出的“第二代民族政策”成了一个“爆炸性”的话题，引发了学界和社会上关于我国民族政策的热烈讨论。<br><br>一时间，民族和社会学界的著名学者和权威人物就此纷纷发表言论。<br><br>支持者有之，反对者更众。<br><br>其实在此之前，一些学者就已经对我国的民族政策发表过类似的观点，如北京大学的马戎教授等，但他们的观点都没有这次胡鞍钢的文章影响之大、反响之烈。<br><br>原因是胡鞍钢善于概括、命名，并且把问题和观点推向极端，不怕抨击。<br><br>虽然胡鞍钢说我国的第一代民族政策是贴标签的做法，但他也非常善于给一个个复杂的民族政策问题赋予一个个简明易懂的比喻式名称。<br><br>如他把以苏联为代表的民族政策概括成“大拼盘模式”，而把美国的民族政策则概括成“大熔炉模式”。<br><br>他把他自己关于民族政策的所有说法则命名为“第二代民族政策”。<br><br></i><i>笔者经常在我国少数民族地区行走，对少数民族问题深深地关切，尤其是近些年多次在新疆考察走访，对新疆民族问题的现实状况深感忧虑。<br><br>学者们关于民族问题的各种观点和争论，也许更能加深我们对我国新疆民族问题的认识。<br><br></i><i>因此，我们在访问了一个个新疆的少数民族之后，再把学者们关于民族问题的观点刊登于此，以便参照。<br><br>由于胡鞍钢的论文很长，我们只是择其精要。<br><br>另外，正好看到某单位邀请了三位民族问题的著名学者讨论我国现阶段的民族问题，三位的发言有观点有例证，且很口语化，精彩生动，故也从中摘引一部分，与胡鞍钢的观点并列刊出。<br><br></i><i>世界各国处理民族（种族）问题的方法不尽相同，各有其特点，但大体上可以分为两种基本模式：大熔炉模式和大拼盘模式（或称马赛克模式）。<br><br></i><i>成功的“大熔炉模式”：美国、巴西、印度</i><i>通过近代几百年的实践证明，大熔炉模式是解决民族（种族）问题比较成功的方法，虽然其间由于促进民族交融一体、强调公民不分民族（种族）身份的权利和义务平等而难免会产生一些民族磨擦和民族冲突，但是却能够有效地防止民族矛盾和民族冲突演变为民族分裂问题，最突出的典型是美国、巴西、印度等大国。<br><br></i><i>从民族大熔炉模式的典型国家来看，如在美国，虽然估计有来自世界各国、国内各地的大小族群（种族）1500多个，但是政府不对族群（种族）实体进行法律、政治等实体方面的认可和标识，不给予族群（种族）集团以法律上的承认，只在社会生活中把国内具有不同国家或地域来源、不同语言、不同宗教等特点的群体称为“族群”（ethnic groups），国家千方百计通过国籍法、移民法、英语教育、立法、司法、行政、传媒等公共政策和法律，着力构建一个不分来源、不分族群、不分宗教的统一的美利坚民族（American nation）和美国人（American）身份，美国任何族群的成员（印第安人有所例外）都只能是一个公民，不得以种族身份为理由在政治任命、选举、教育、工作机会等方面给任何人以优待或歧视，绝不允许“种族（民族）自治”；美国公民的身份证明中也没有“民族”（种族、族群）的内容；不管人们原来属于哪个国家、哪个民族，只要加入美国国籍，就成为且只能成为美国人和美利坚民族的一员。<br><br></i><i>失败的“大拼盘模式”：苏联、南斯拉夫、捷克</i><i>大拼盘模式则是处理民族问题比较失败的方法，因其强调民族分界、民族身份、民族团体和地域多元主义体制而使社会泾渭分明、政治多元分野，无法促进民族交融一体而建构统一的国族，容易使民族矛盾冲突与地区矛盾冲突交织在一起，最终演化为民族分裂甚至民族战争，最突出的典型是苏联、南斯拉夫、捷克斯洛伐克等国。<br><br></i><i> 在苏联，国家因民族而分区域、分界别治理，以民族划界成立联邦主体和不同层次的自治实体，突出和强化民族性，以民族为单位建立的加盟共和国、自治共和国、自治州（区）和边疆州（区）组成的联盟形式固定化，人为强化民族标识，特别是强调民族是“共同地域、共同语言、共同经济生活以及表现于共同文化上的心理素质的共同体”，给每一个公民都贴上一个“民族”标签，把民族问题高度政治化，使各民族把加盟共和国和自治地方看作是“本民族领土”，把加盟共和国
