'<h2>我们在行动</h2><h4>惟有使用肢体语言</h4><h4>——在交流困难的藏区采访 </h4><h4> 记者 王牧 2001年8月</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23COABopaAAX_qaFDZhU297.jpg@!rw9"><br><br>从青海到西藏，又从西藏进入四川，再返回青海，最困难的不是交通，而是交流上的障碍，因为同行的没有一个会讲藏语。<br><br>我们觉得像到了国外一般，哼呀啊呀地谁也听不懂对方的话。<br><br>迫不得以，只能使用肢体语言:表示友好就拍拍对方的肩，问路也最好用手指明方向，你对人笑笑，他们也会有所反应，不要做的事摆摆手就知道了。<br><br>只有肢体语言全球通用！图为王牧在巴颜喀拉山口问路。<br><br><h4>调查广西瑶山鳄蜥的濒危状况</h4><h4> 记者 徐健 2001年8月</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBzFQ23COAR7fSAAGwLyBbVM0510.jpg@!rw9"><br><br>鳄蜥是数量极少而又喜欢在夜间活动的爬行动物。<br><br>为了看到野生鳄蜥，我们深夜在大瑶山冰凉的山溪里涉水寻找。<br><br>那一夜，我预感我的摄影器材随时都可能掉进水里；我害怕水边的灌木丛里会蹿出毒蛇；我又必须一刻不停地搜寻随时都有可能出现的鳄蜥……最终我们仔细搜遍了整条山溪，只找到一条，我们对鳄蜥现状的担忧已经远远超过了对涉水的害怕。<br><br>图为徐健在山溪的拍摄现场。<br><br><h4>新疆采访遭遇沙尘暴</h4><h4> 记者 陈丹 2001年8月</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBzFQ23CWAAvqEAAGVw0gzN0E780.jpg@!rw9"><br><br>对我来说，等待是如此的漫长。<br><br>我搭乘的采访车在塔克拉玛干沙漠腹地抛锚了，救援人员又因沙尘暴而无法找到我们的具体位置。<br><br>当时的我已没有了水和干粮——还好，在这深入沙漠腹地140多公里的地方，居然有着一个小小的村庄！虽然那儿的水含碱过高味道咸咸的，上面还漂着许多小虫子，喝下去肚子会鼓得像皮球，但我仍像见了甘露似的端起杯子一饮而尽，真正体会到了——在沙漠中，水就等于生命！凌晨3点，我们的车终于在沙尘中摸索到了县城，往地上抖落了一堆沙子后，我便沉沉睡去，明天一早我还要起程前往和田，就和田玉与丝绸进行采访。<br><br>可是没想到，第二天，我遇到了更为可怕的沙尘暴……<h4>为中国人去德国旅游打头站</h4><h4> 执行总编 单之蔷 2001年8月</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBy1Q23CWASWK8AAHce1Xy5H0382.jpg@!rw9"><br><br>德国即将对中国开放旅游，德国政府希望中国媒体先行一步。<br><br>也许是由于我们杂志的影响越来越大的缘故，当德国国家旅游局驻中国办事处，要挑选几家中国媒体去德国采访时，他们首先想到了我们。<br><br>当我踏上德国的土地时，顿感原来关于德国的印象无法和现实相比。<br><br>对德国的感觉，首先是这里的社会稳定、安全。<br><br>无论我们去到哪里，都被告知，这里很安全，我们走了那么多地方，几乎没有见到身穿制服的警察，之所以如此，是因为穷人有一定的生活保障。<br><br>德国的公共交通非常发达，但坐公共汽车、地铁、火车，我们没有碰到检票的事，一切靠自觉。<br><br>在德国，还有一个感觉就是，至少德国人表面上生活得很悠闲，不像我们整天匆匆忙忙，据说这就是后工业社会和工业社会的区别。<br><br>我们这次还采访了德国几个重要的城市，柏林、波恩、法兰克富、慕尼黑。<br><br>如果您对德国有兴趣，请关注我们将来对德国的报道。<br><br>在德国，正逢柏林墙——冷战象征被推倒的纪念日，本人特意在此摄影留念。<br><br>',
'<h2>地理文萃</h2><h4>甘肃发现规模巨大的恐龙足迹化石</h4>甘肃永靖盐锅峡恐龙足迹的发现，引起了国内外地学界的广泛关注。<br><br>在盐锅峡一带约2平方公里的区域内，共发现10个恐龙足迹化石点，268个脚印化石。<br><br>其中在第一化石点约600平方米的发掘面上，发现了17组、187个足迹化石，在第二化石点约80平方米的发掘面上发现17组、52个脚印。<br><br>同时还新发现了鸟脚印、植物等化石。<br><br>其中最引人注目的是巨型蜥脚类、巨型兽脚类、蜥蜴类脚印和鸟脚印化石。<br><br>在第一化石点，共发现7组、119个蜥脚类脚印化石，60个鸟脚类、兽脚类恐龙与8个蜥蜴类脚印化石，以及蜥脚类恐龙的尾痕和卧迹。<br><br>最大的蜥脚类脚印化石前脚79厘米×112厘米，后脚150厘米×142厘米。<br><br>在第二化石点发现10个巨型兽脚类脚印化石，此类脚印仅第三趾保存完好，趾印长达90厘米。<br><br>无论从类型还是从规模上讲，该脚印都是世界上罕见的。<br><br><h4>河南发现562个昆虫新种</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBzFQ23CKAec6tAABYc9WmDaY811.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23CKAQW6yAAAeAhdGyPQ072.jpg@!rw9"><br><br>由84位昆虫学家组成的河南省昆虫考察队经过6年的考察，发现了562个昆虫新种。<br><br>据介绍，河南地处中国气候和生物分布的南北过渡地带，物种资源丰富多样。<br><br>这次考察活动踏遍大别山、伏牛山、桐柏山、太行山、崤山、小秦岭等大小山脉，采集标本超过20万件，发现昆虫新种562个，建立新属7个，发现中国新纪录种117个。<br><br>',
'<h2>图绘史诗 河西走廊岩画</h2>岩画是远古人类所特有的一种文化现象。<br><br>从世界范围来看，有文字记录的人类文明史至多不过五六千年，而凿刻或涂绘在岩石上的岩画，有些却已历经万年乃至数万年的风雨。<br><br>河西走廊的岩画不仅为我们展示了一幅北方游牧民族早期生活的生动画卷，也由于它所独具的沧桑感及所蕴含的丰富原始文化内涵，成为现代都市人探险考察的新目标。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBzFQ23CKAb49SAApGVBxJjOI083.jpg@!rw9"><br><br>在马鬃山最南端的巨石上凿刻的一组动物岩画 有6只野驴向一个方向行进，食肉动物尾随其后窥测，远处还有北山羊昂首观望<h4>祁连山、马鬃山和黑山是河西走廊岩画最集中的地方，三个地区虽然相距不远，但在绘画风格和内容上却有较大差异</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBy1Q23ByAXftpAAUeh-R9qHw289.jpg@!rw9"><br><br>河西走廊黑山外景位于甘肃省西部的河西走廊，横贯武威、张掖、酒泉、敦煌，全长1千余公里。<br><br>古丝绸之路就是沿着这条走廊通向西域、中亚、欧洲。<br><br>河西走廊山脉连绵，层峦叠嶂，祁连山、马鬃山、黑山南北对峙，雄伟壮丽。<br><br>祁连山终年积雪，水量充沛，森林密布，土地肥沃。<br><br>早在新石器时代中、晚期，这里已出现马家窑、马厂、四坝、沙井等文化。<br><br>春秋战国之际，乌孙、月氏、塞种、羌、匈奴等民族聚集在这里，牧猎耕耘，繁衍生息，并创造了灿烂辉煌的民族文化。<br><br>祁连山、马鬃山、黑山千沟万壑中数以千计的岩画艺术，便是他们留下的不朽之作。<br><br>近些年来，我一直在河西地区进行岩画调查，当目睹雕凿在悬崖绝壁上一幅幅婀娜多姿、千奇百态的动物图像时，仿佛走进了原始雕刻艺术殿堂。<br><br>梅花鹿、北山羊在山涧丛林中觅食，群虎伏在草丛中耐心等待猎物的到来，飞禽在天空中翱翔，蛇在草地上爬行，行猎者手持弓弩围斗骠肥体壮的野牛，丰富多彩的画面让人目不暇接。<br><br>这些岩画的作者是要表达什么意图呢?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBy1Q23B6AdGG7AAr4kcN8dok342.jpg@!rw9"><br><br>马鬃山公婆泉西北80公里山德尔岩画上的狩猎野骆驼图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6B/wKgBy1Q23BqAEN1EAAiPDdpSUPQ061.jpg@!rw9"><br><br>马鬃山北部上霍然扎德盖岩画中的北山羊群图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23ByAad_XAAWxndRb7UE764.jpg@!rw9"><br><br>大象岩画 象是北方诸省岩画中较为少见的物种。<br><br>大黑沟岩画上的象，四肢直立，长鼻垂地，属于亚洲象祁连山、马鬃山和黑山是河西走廊岩画最集中的地方，三个地区虽然相距不远，但在绘画风格和内容上却有较大差异。<br><br>祁连山岩画多分布于海拔2500—3000米的肃北蒙古自治县的山坳深谷中，其中以别盖乡大黑沟最为集中。<br><br>大黑沟位于县城东北50余公里处，山东西走向，山谷两侧约500米狭长地带有岩画34组，约200幅图像，野牛、北山羊、梅花鹿、骆驼、虎、象、飞禽、猎鹰、猎犬等动物是这些画面的主要角色，当然还有它们赖以生存的树木森林。<br><br>其中象是北方诸省岩画中较为少见的物种，有人推测我国北方地区的象约在1万年以前由于气候条件变化而绝灭了。<br><br>大黑沟象的躯体较小，短尾小耳，可能是亚洲象。<br><br>',
'<h2>镜头中的新疆与地理专家的画外音</h2>隔着亮丽的头纱，每个人所梦想和看见的新疆都不会完全一样。<br><br>凭借细腻的4×5相机镜头，摄影家谭明采撷了一组新疆千姿百态的侧影；而以40余年研究地貌的敏锐目光，地理学家杨逸畴向读者一一揭示了风景背后的奥秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6B/wKgBzFQ23BmAHm3iAAj6WpCSjUU816.jpg@!rw9"><br><br>夕阳温暖的余辉笼罩在火焰山上，博格达峰携领着天山山脉的群峰，为空寂的戈壁荒漠镶了一个边。<br><br>谭 明 1950年生于重庆，1969年支边到内蒙古生产建设兵团，1971年进入首都钢铁公司，当过钳工，从事过宣传工作。<br><br>1979年调入民航北京管理局，1985年至今在民航《鹏程》杂志（后更名为《AIR CHINA》，现名《中国之翼》）任摄影记者。<br><br>从1986年开始拍摄新疆风情，1998年后专注于拍摄新疆风光地貌并出版多本画册，足迹遍及天山南北。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23BeAc60bAARWpM7uGJE826.jpg@!rw9"><br><br>谭明谭 明：“新疆地域宽广，气势宏大，拍出的片子无论对摄影者和观赏者而言都极具震撼力。<br><br>从摄影角度来说，新疆称得上是全国摄影题材最广泛多样的省区，从各种各样的自然景观如草原、雪峰、沙漠乃至独特的雅丹地貌，到几十个不同民族的各具特色的节日和风情，每次去都会带给我不同的感觉。<br><br>如果有机会，我肯定还会再去新疆，尝试用新的角度和表现形式来拍摄她。”<br><br>杨逸畴 1957年毕业于南京大学地理系，进入中国科学院地理研究所从事地貌研究。<br><br>一生研究方向主要集中于青藏高原，曾20次上青藏高原进行科学考察和研究工作，并因对雅鲁藏布江的考察和论证成为“发现雅鲁藏布江大峡谷第一人”。<br><br>1987年开始转为研究新疆地貌，先后5次进入塔克拉玛干沙漠腹地及新疆各地考察研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBzFQ23BeAVltaAAL-6Sw7X3I835.jpg@!rw9"><br><br>杨逸畴杨逸畴：“新疆具有三峡两盆的基本地貌格局。<br><br>南疆塔里木盆地有世界第二大流动沙漠——号称‘死亡之海’的塔克拉玛干沙漠，沙漠底下蕴藏有丰富的水资源和油气资源，这里还有我国最大的内陆河——塔里木河、奇特的雅丹地貌、干涸的罗布泊等，这些都是大自然独赋我们的自然遗产；沙漠边缘有诸多绿洲，古代丝绸之路就通过这里，沙漠里埋藏着不少西域古都，蕴藏着丰富的历史文化遗产。”<br><br>',
'<h2>在台湾寻找冰川痕迹</h2>台湾岛，这个地球上的新生儿，历经地球母亲数亿年的孕育，终于在2000万年前的蓬莱造山运动中，升出水面。<br><br>对于活跃了46亿年的地球来说，台湾岛错过了恐龙盛行、生物界大灭绝的时代，但是否赶上了第四纪发生的4次冰河期？<br><br>这一地质之谜，终于被海峡两岸冰川学者揭开了！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBzFQ23BaAAersAAsZ3D7iIbw386.jpg@!rw9"><br><br>冰蚀垭口是很难见到的冰河地形，在台湾至今还未在雪山以外的高山发现。<br><br>垭口又称鞍部，是雪山主峰与北棱角之间的凹地，呈明显的U字型。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23BaAAetjAABlDhAZM2k305.jpg@!rw9"><br><br><h4>1932年日本的博物学家鹿野忠雄来台湾考察后声称发现了冰川地貌，立即受到地质、地理学家的强烈质疑。<br><br>台湾高山在地质时期究竟有没有冰川发育？<br><br>这成了一个未解之谜</h4>台湾高山有无冰川地貌，长久以来一直是学术界争论的焦点。<br><br>早在1929年，就有日本学者推测台湾高山地带可能发生过冰川。<br><br>3年后的1932年，知名博物学家鹿野忠雄来台考察，站在雪山主峰顶上，亲眼目睹东北面雪山上巨大的圈谷，具有完美冰斗般的圆弧状外形，以及谷底众多因冰川移动磨擦的痕迹和冰积地貌遗迹。<br><br>下山后，他即撰文声称台湾高山有冰川遗迹，在日本学术界产生了极大的回响和震撼。<br><br>之后，鹿野忠雄立即密集地开展台湾高山冰川的调查，他总共发现了80个圈谷，其中雪山最多，达35个。<br><br>但随着太平洋战争的爆发，鹿野忠雄被分派到南洋参军，1945年他最后一次出现在婆罗洲的丛林里，就再没有回来过。<br><br>他对台湾高山冰川的研究也像他的失踪一样，给后人留下了一个谜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBzFQ23BaAVz8MAAIDJbjRKNI386.jpg@!rw9"><br><br>70年前鹿野忠雄所调查的雪山地区圈谷分布图台湾光复后，地质、地理学家强烈质疑鹿野忠雄的发现，可惜后继无人，仍没能解决台湾高山有无冰川的争论。<br><br>近年来，在台大地理系有一群对高山冰川有着狂热兴趣的研究生曾多次循着70年前鹿野忠雄的路线考察过，我是这群热爱高山冰川研究生的队长，为解开这一科学之谜，把冰川课题研究作为我的博士论文。<br><br>大陆的博士生3年就能完成答辩，取得学位，可是在台湾，我却费了两倍的时间。<br><br>原因无他，台湾没有人研究冰川，若选冰川作为博士论文，则会因无人指导而难以完成。<br><br>经过几次论文题目的更换后，我的导师王鑫教授特邀请大陆著名的冰川学者北京大学的崔之久教授指导，开展对海峡两岸第四纪冰川的比较研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ23BaACrm-AAovTo2bAas626.jpg@!rw9"><br><br>考察人员在进行剖面挖掘<h4>雪山是台湾第二高山，山势极为险峻。<br><br>特别在海拔3500—3600米处，耸立着一条陡峭的棱线，被视为险不可攀的“圣棱线”。<br><br>我好几次差点在这里送命</h4>雪山位于台湾中部偏北一点的台中县与苗栗县交界处，其主峰海拔3884米，仅次于玉山（3952米），荣登台湾第二高峰的宝座。<br><br>雪山山势非常险峻，从它名称的由来可知。<br><br>雪山的名称主要来自泰雅族，他们称雪山为“Shekoan”音译为“雪高翁”，意为“岩壁裂沟”，即雪山周围都是陡峻的崩壁，特别是从雪山北棱角一直延伸到世纪奇峰大霸尖山的棱脉，平均高度在3500—3600米，是台湾平均高度最高的棱线，被称为“圣棱线”。<br><br>在台湾登山界流传着这么一句话：“走完圣棱线的人可以结婚了”，一语道出了“圣棱线”危机四伏，随时都有送命的恶险状况。<br><br>由于这里自然生态完整，分布着许多珍贵的动植物与地形、地质遗迹，早在1989年就成立了雪霸大型自然公园。<br><br>',
'<h2>中国南北分界线上的野生动物</h2>与海拔3767米的秦岭主峰太白山相比，2903米的光头山在秦岭的巍巍群山中只是极不起眼的一座。<br><br>然而，由于光头山地处秦岭南坡交通闭塞的苍茫深山中，周围又有4个自然保护区包围，因而躲过了人类一次次的刀斧蹂躏；那里的森林植被至今仍保持着原始的风貌，成为秦岭野生动物分布最密集的地区。<br><br>在陕西佛坪国家级自然保护区工作了20年的本文作者虽然一次次地在那里深入考察和拍摄，但光头山依然令他无限地痴迷和向往。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23A6ABAOFAANSeuIA6Ho831.jpg@!rw9"><br><br>晨雾中的光头山神秘而秀美，它是佛坪自然保护区最具代表性的景观。<br><br>光头山是秦岭南坡一个普通的山脉，它位于陕西佛坪自然保护区北部，由于20多年来的保护，森林环境迄今还保持着原始古朴的状态，成为秦岭野生动物分布最密集的地区。<br><br>光头山海拔2903米，它接近秦岭森林分布的上限，高山草甸分布的下限，在这里可以看到原始的冷杉林、太白红杉林与草甸相间分布状态，从山上鸟瞰可以俯视佛坪保护区全境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6B/wKgBy1Q23BSAc8fkAADIFqzS7nc045.jpg@!rw9"><br><br><h4>这里到处是大型兽类留下的新鲜的足迹，时不时还可以闻到浓烈的兽膻味，这一切都在告诉我：我们走进了一个的野生动物的王国，随时都有可能和某种大型动物狭路相逢，这确实让人心惊肉跳</h4>每年6月，我的心都会回到秦岭那巍峨苍茫的大山之中，回到令我魂牵梦绕的光头山。<br><br>我还清楚地记得那是1985年6月中旬的一天，我平生第一次登上光头山，映入我眼帘的是碧蓝如洗的天空，擦肩而过的白云；高不盈尺的多头杜鹃、爬柏紧贴着地表铺满草甸和林间空地，杜鹃紫红色的花朵鲜艳而夺目，它们把整个高山草甸点染得色彩斑斓；高大的冷杉原始林茂密而葱郁，阳光从林冠的缝隙中滑落下来，洒进林内一片宁静与神秘；在冷杉巨大的树干上裹着一层厚实鲜绿的苔藓，其间还夹生着硕大肥厚的木耳和其它不知名的真菌；松鼠和各种鸣禽在树枝上觅食、嬉戏。<br><br>我开始怀疑，自己是不是走进了童话中的大森林。<br><br>我们的小队开进这片林区是为了进行保护区的动物考察，考察在我们到达光头山的第二天正式开始。<br><br>当天，我们就轻易地发现了3群羚牛，一共50多只。<br><br>那时，我只有一架带标头的海鸥DF相机，但我却用它拍到一只大公羚牛头的特写，那头大公羚牛居然一直走到离我只有2米的地方，它愤怒的响鼻声将我吓得落荒而逃。<br><br>这张照片后来发表在一本杂志上，这对当时的我真是莫大的鼓舞。<br><br>也是这张照片让我开始对野生动物摄影深深地着迷。<br><br>另一个小队运气更是不赖，他们拍到一只在树上休息的大熊猫。<br><br>初战告捷，我们欣喜若狂，把酒临风，开怀畅饮。<br><br>不知是我们的轻狂和不敬触怒了山神，还是光头山对我们这帮楞头小子的意志有意进行一番考验，接下来便是连续7天凄风苦雨的折磨，我们一个个都缩进狭小的帐篷里，能说的话题几乎说尽，腰背都睡痛了，雨还是不紧不慢地下，雾时聚时散，时浓时淡，就在我们的忍耐将要到达极限的时候，天终于放晴了，我们一个个振臂高呼，我们解放了！但我们不得不下撤，因为这时已经粮草告急。<br><br>就在下撤那天早晨，晨曦里的光头山美极了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ23A-Ab24PAAo7nvUQqVk884.jpg@!rw9"><br><br>羚牛看似个体庞大，却喜欢在陡峭的山崖上觅食，但从不见它们摔伤，这可能与它们生长着宽大分叉的四蹄有关。<br><br>为躲避强烈的光照，羚牛一般中午很少活动，多在树阴下休息，发情期的公牛常常结伴四处游荡。<br><br>在乱石丛中游荡觅食的羚牛群，一般是一雄多雌的羚牛家族群，多雄多雌的羚牛繁殖群，一般是多个羚牛群的临时组合。<br><br><h4>1991年6月我和我的同伴们又一次来到光头山。<br><br>前三天的考察我们几乎一无所获，就在我们的情绪开始走向低落的时候，在海拔约2600米的南坡我们意外地发现了一只棕色大熊猫</h4>1985年3 月在佛坪自然保护区大古坪一条河谷里发现了世界上第一只棕色与乳白色的大熊猫。<br><br>这只雌性棕色大熊猫年龄约13岁，当时正身患重病生命垂危，后经多方协力抢救成活后寄养在西安动物园，取名“丹丹”。<br><br>棕色大熊猫的发现引起了动物界的极大关注：棕色大熊猫是怎么回事？<br><br>它和黑白色大熊猫是什么关系？<br><br>它会不会是一个独立的类群？<br><br>一连串的问题等待我们解答。<br><br>但棕色大熊猫像谜一样在此后相当长的一段时间里再也没有出现，现有的信息又很难对棕色大熊猫做出一个完整的解释。<br><br>就在这时候，我们的一次意外发现却对人类了解棕色大熊猫提供了宝贵的信息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6B/wKgBy1Q23A-AJNMHAAfV8-c7aOQ898.jpg@!rw9"><br><br>1991年6月的一天，我们在光头山海拔约2600米的山脊休息时，发现了一只黑白色熊猫和一只棕色熊猫幼仔相伴出现在林间空地上，从行为上看它们极有可能是一对母子。<br><br>1991年6月我和我的同伴一行3人又一次登上光头山，开展例行的动物调查。<br><br>我们在山上转了3天几乎一无所获，但就在第4天上午11点，当我们在海拔约2600米的山脊休息时，突然听到下方的竹林里有动静。<br><br>经常性的野外工作使我们对轻微的异常响动都极其敏感，随着我举手示意大伙顿时鸦雀无声，我们爬向一块山脊上突出的岩石，开始向下观察那个发出响动的竹林。<br><br>我们原本并不期待着奇迹出现，但就在竹林晃动的一瞬间，林间空地上出现了一前一后两只熊猫：前边一只是体形较大的黑白色熊猫（估计它重75公斤），紧随其后的居然是一只棕色熊猫！它的体形较小（估计它重15公斤）。<br><br>这时的我们一个个都惊呆了，来不及想，我抓起相机一阵狂拍，大约10秒钟后两只熊猫都消失在密不透风的竹林里。<br><br>当我们正庆幸自己能在野外见到棕色大熊猫时，心情稍平静的我才发现焦距400毫米光圈8的镜头，在拍摄时只能用到1/60秒的速度，照片很可能是发虚的！万般懊悔为什么没有提前换上高速胶片。<br><br>',
'<h2>神秘消失的文明——良渚</h2>散落在江浙一带的良渚文化被称为“中华文明之光”，这一距今四五千年前的古老史前文明的由来去终及这一文化本身所展现的奇特现象，让人困惑和不解。<br><br>由于它被遗失得太久，也由于它被认识得太晚，以致它对中华文明形成、发展的重要性，往往被人忽视。<br><br>对于这种没有文字记载的史前文明，考古是解读它的最好方式。<br><br>良渚文化考古是一个持续不断的过程，早在1936年就拉开了序幕，但由于其分布范围广，总是持续不断地有所发现。<br><br>今年3月的又一次大规模考古发掘终于将本刊记者带到了现场。<br><br>我们希望这组图文报道能带领读者走进一个早已消失了的文明时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBzFQ23AuAaRttAAiFQsN55h4003.jpg@!rw9"><br><br>余杭反山墓地1986年夏季发掘时的坑位。<br><br>这片墓地是良渚文化中期最高等级墓地之一，曾出土近千件精致玉器。<br><br><h4>当地农民在农村箱子田改造时拟将高墩推平，竟推出了陶片、石器等良渚文化遗物，其中不少成了盗墓分子的囊中物</h4>良渚意为美丽的水中小洲，那一定是江南水乡的地域特点。<br><br>的确，良渚是紧邻杭州的一个物阜民康的小镇。<br><br>尽管它和其他的江南小镇看起来没有多大的区别，然而在考古学家眼里，却意蕴悠长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ23AqAC2xIAAV6B1umW_I182.jpg@!rw9"><br><br>“良渚遗址群”景貌 虽然良渚文化的重要遗址在江苏、上海等地屡有发现，但良渚文化的中心区域则在杭州西北部的良渚、瓶窑、安溪(现隶属余杭市)一带。<br><br>这一区域北起天目山麓，南迄小运河，东自临(平)塘(栖)公路，西至瓶窑镇西，面积约为33.8平方公里，其间密集地分布着反山、瑶山、汇观山等高等级大墓地、祭坛及另50余处出土过玉器的遗址。<br><br>总面积达30多万平方米的大型人工建筑基址——莫角山遗址是这些遗址共同拥有的一个中心。<br><br>中国政府已决定将良渚遗址群建成中国第一个国家级考古遗址公园，并计划在2004年10月正式申报《世界遗产名录》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBzFQ23AmAQmDFAADWRVA_f8w702.jpg@!rw9"><br><br>以良渚镇为中心并以其命名的良渚文化是一段消失已久的史前文明，其最引人注目的当属良渚遗址出土的各式璀璨生辉的玉器。<br><br>对良渚及其神秘玉器向往已久，而最新发现的浙江桐乡新地里良渚遗址，终使这遥不可及的史前文化神奇地展现在我们面前。<br><br>先期赶到上海博物馆和浙江博物馆，想早早浸润在良渚文化的氛围中。<br><br>凝视着神秘精致的远古文明的遗物，不由让人生出种种惊叹和疑问：在没有金属工具的时代，良渚先民是如何将一块块美石雕琢得如此精巧细腻？<br><br>陶罐、玉器上的符号意味着么？<br><br>难道它们真是出自5000年前的江浙先人之手!那是一种怎样的社会环境，竟能孕化出如此超凡脱俗的物质文化?良渚文化从何而来，主宰良渚人日常生活的是什么?这种当时最先进的史前文化又为何神秘消失呢?带着诸多的迷惑，我们来到新地里考古挖掘现场。<br><br><h4>那些离现代文明异常遥远的各种史前遗迹及其文化现象，正是让人魂牵梦绕的人类儿时旧梦</h4>新发现的遗址位于桐乡市留良乡湾里村4组，新地里是遗址所在高墩的地名。<br><br>2000年11月底，当地农民在农村箱子田改造时拟将高墩推平，竟推出了陶片、石器等良渚文化遗物，其中不少成了盗墓分子的囊中物。<br><br>桐乡市政府和文物管理部门获悉后及时采取保护措施。<br><br>2001年3月21日，经国家文物局批准，由浙江省文物考古研究所和桐乡市文物管理委员会联合组成考古队，对该遗址正式进行抢救性考古发掘。<br><br>',
'<h2>野性再现镜头中的东北虎</h2>东北虎，又名西伯利亚虎，是中国现存虎的4个地理亚种之一，曾广泛分布于我国东北山区。<br><br>但近几十年来，东北虎的分布范围和数量飞速减小，我国现存野生东北虎的数酀仅约10只左右，被世界自然保护联盟（IUCN）列为濒危物种。<br><br>刘思远是一个爱虎、关注虎并拍摄虎，他希望通过他的镜头为保护和挽救东北虎做一点事，我们被他的真诚和执着打动，也被他精彩的照片所打动，尽管这些照片是在半野生的状态下拍摄的，但依然为我们充分展示了虎那野性的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBzFQ22-mAfhyQAAcOJ6Snzcg067.jpg@!rw9"><br><br>虎行风   中国古代有龙行云、虎行风的说法，虽然龙出自于人们的想象，但虎在森林里巡猎的时候风驰电掣，风影交织，显现出虎的神秘与威猛。<br><br>7月的一天，我用1/40秒的快门捕捉到这只东北虎与风共舞的瞬间。<br><br>虎是大自然最完美的杰作之一，是一种令人激动与神往的动物。<br><br>它身躯雄伟又异常美丽；它性格凶猛又气度非凡；它是至尊的山林之王，神秘莫测。<br><br>仅仅听到虎的名字就足以使我产生一些特别的感觉：危险、力量、勇武等等。<br><br>看看人类发展的历史，就不难发现虎和人有着难以割舍的联系与矛盾。<br><br>一方面虎被人类视为一种文化的象征而受到顶礼膜拜；另一方面却又与人类上演着自然界最原始的争夺与杀戮。<br><br>虎曾经在整个亚洲游荡，但是在数量与武器都占绝对优势的人面前，虎开始踏上衰亡之路。<br><br>时至今日，人类的文明是空前繁荣的，但与此形成巨大反差的是虎的穷途末路，在过去的100年中，虎的种群数量急剧减少了95%，8个亚种中的3个（巴厘虎、爪哇虎和西亚虎）已经灭绝。<br><br>幸存的5个亚种也都被列入濒危和重点保护动物名录，从目前的境况看，它们绝大多数生活在国家公园和保护区内，真正的野生虎已经极为稀少了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBy1Q22-mAJgy0AAbdp-K3Yxs616.jpg@!rw9"><br><br>丛林之眼   虎拥有极为敏锐的视觉，这只虎隐藏在雨后的丛林中，透过浓密的树木枝叶，用它淡青色的双眸注视着我，您可以清晰地看到，虎的瞳孔是圆形的。<br><br>我国是虎的故乡，也曾经是多虎的国家。<br><br>20世纪50年代初，我国的野生虎尚有万头之众，但其后虎被视为害兽在全国范围内遭到大肆捕杀，在1977年国家颁布捕虎禁令之前的30年中，大约有3000只虎被杀(这一数字未包括偷猎)，虎在许多地区减少乃至绝迹。<br><br>20世纪90年代进行的调查显示，长白山的东北虎已经绝迹，仅存的10余只东北虎分布在黑龙江省东部的完达山、老爷岭和张广才岭的国有林区中。<br><br>在看到了对东北大地进行梳理式搜索后，竟然不能发现一只东北虎的踪迹，我的心情格外沉重。<br><br>白山黑水，大、小兴安岭，何等雄浑苍茫的土地，这茫茫的林海雪原没有了虎的身影，风景似乎突然变得平淡而乏味了。<br><br>我还清晰地记得1999年盛夏，我在北京动物园的狮虎山，当天气温是37摄氏度，猛兽们全都伏卧着大口喘着粗气。<br><br>这时，我看到这样一只东北虎：它蜷卧在笼室一角，体格巨大但神情萎顿，一束阳光透过天窗照射下来，刚好照亮它硕大的头部。<br><br>它原本是昂着头张望的，但又动作极慢地把头放下来，它木然的表情与面前嘈杂喧嚣的人声格格不入。<br><br>透过取景器，400毫米镜头让我更清晰地感受到它眼中的茫然与失落，但那一刻，我忽然发觉它失神的眼中似乎有一种向往，那是一只虎对于啸傲山林的向往。<br><br>我深深地同情它，我为它取了一个名字--自由，我想，有一天，我要到“自由”的故乡去看一看。<br><br>2001年1月，我来到了“自由”的故乡--黑龙江省海林市横道河子镇。<br><br>此时，正是一年中最寒冷的季节，在严寒中拍摄东北虎，使我对它们的性格有了更加深入的了解。<br><br>',
'<h2>石林泄露了大地太多太多的秘密</h2>千姿百态的奇观异景集中在我国西南，尤其是在石灰岩广泛分布地区，既有峰芽叠嶂的地表景观，又有洞穴交错的地下系统。<br><br>当石灰岩表面布满裂缝，雨水等乘虚而入时，塑造像云南石林、桂林山水、三峡风光这样壮丽景观的工程就开始了。<br><br>侵蚀和溶解的工作是微小而平凡的，但是千万年的平凡变成伟大的壮举。<br><br>石林不仅是岩溶风景的一种典型，更重要的是石林是阅读地球的大课堂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBy1Q23AOAX44tAARXxXZO5Pk748.jpg@!rw9"><br><br>石林群貌一阵清脆婉转的鸟鸣，将我唤醒。<br><br>拉开窗帘，发现阳光已把一片奇峰异石，从黑暗的背景中一点一点地显露出来，呈现在我眼前的是一幅由千姿百态的巨石和无比丰富的色彩组成的画卷，这就是名闻遐迩的云南路南石林。<br><br>据说，每100名到云南旅游的人，就有90名到过石林，每100名知道云南的人，就有70位知道石林。<br><br>早在20世纪30年代，“云南王”龙云就建立了石林管理机构，进行了初步规划，并拨专款开发石林的旅游，在“大石林”一处石峰上他题写的“石林”两个大字，成了一处著名景观。<br><br>80年代以来，石林接待了上百万的海外游客，上千万的中国游客，有数十个国家的元首游览过石林，如今，每年有近200万的游客游览石林。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBy1Q23AKAQ2wLAAWOuVgVbAE039.jpg@!rw9"><br><br>石林谷地 由各种形态的石柱组成，特点是越向谷中心，石柱高度越高。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBzFQ23AKAH3JsAAglzJAp9xs750.jpg@!rw9"><br><br>剑状石林 雨水从岩石顶部顺两侧向下淋溶，两侧形成垂直方向的溶沟，而顶部形成锋利的刃脊。<br><br>这千千万万的游客皆因石林是一处地球上罕见的美景而来，的确，石林是美的。<br><br>它具备了如此丰富的美丽景观。<br><br>人们欣赏苏州园林中狮子林、留园的假山之美，当看到石林的“真山”之美时，不由地感叹，石林原是“万园之源”；人们欣赏山水画，为画中的峻岩峭壁陶醉，当你站在石林望峰亭，眺望千姿百态的石林时，方知原来画家并非“虚构”和“表现”，他们是在师法自然。<br><br>成千上万的游客来了，又去了。<br><br>见过石林和没见过石林的人，来石林之前和离石林而去的人，他们有何不同？<br><br>游览过石林的人愉悦了身心，经历了美的洗礼。<br><br>',
'<h2>阿富汗：战争与贫困轮番蹂躏的土地</h2>“9·11”事件后，美国指定本·拉登为恐怖袭击的头号嫌疑犯，并发誓要将其缉拿归案。<br><br>因此，本·拉登居留的阿富汗顿成世界关注的焦点。<br><br>随着美军的战争动员和军事布置，世界都在关注这个山地国家的命运。<br><br>本文目的是向关注事态发展的人们介绍阿富汗的自然和人文的状况，为人们理解新闻提供一个背景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBy1Q23ACAA6LPAAfM5wDow08930.jpg@!rw9"><br><br>阿富汗人见过太多的战争，骁勇善战是人们对这个民族的评价。<br><br>几十年前，前苏联曾大规模入侵这个国家，最终经过十年的战争，苏军以５万人的伤亡，耗费了亿万军费的代价，狼狈撤出阿富汗，很难想象美军愿意重蹈覆辙。<br><br><h4>阿富汗是我国相邻而不相通的国家</h4>阿富汗是我们的近邻，和我国有76公里长的共同边界，它的最东端与我国新疆维吾尔自治区紧紧相连。<br><br>阿富汗跟我国接壤的这部分，是一条东西长达300多公里的“瓦罕走廊”，最窄处（西端）宽仅15公里。<br><br>阿富汗的领土轮廓犹如一只鸭梨，而这条走廊，就像从鸭梨伸展出去的细长果柄。<br><br>它北侧是连绵雪岭瓦罕山，南侧是雪岭连绵的兴都库什山，东端与我国连接处是山势更高、积雪更厚的喀喇昆仑山的北尽头。<br><br>这些拥有海拔六七千米高峰的崇山峻岭，把走廊团团围住，几乎水泄不通。<br><br>而横贯整个走廊的是阿姆河的支流喷赤河。<br><br>不难看出，阿富汗的这条带状地，称之为“廊”还勉强说得过去，但“走”是绝对“此路不通”。<br><br>靠它作为中阿两国的联系通道，自古至今都是办不到的。<br><br>其实，阿富汗的这个梨把，在19世纪末，是英、俄两个殖民扩张主义大国，为了限制对方继续前冲，硬划出的一条显然难以逾越的缓冲地带。<br><br>中、阿两国名为近邻、“紧邻”，实际上经两国边界从来没有（也无法）直接联系，必须绕道而行。<br><br>古代的旅人，包括我国大旅行家法显和玄奘都是经巴基斯坦进入阿富汗的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBzFQ22_-AN1TAAAUznbmkdHQ180.jpg@!rw9"><br><br><h4>“上帝”赐给这里的是高山 高原 沙漠的自然环境，只有五分之一的土地可以耕种</h4>阿富汗位于伊朗高原的东北角，是一个内陆国，没有出海的通道。<br><br>从自然地理条件观察，老天对这个国家好象非常苛刻。<br><br>它称得上是个“山国”，更确切地说，是个“高山   高原之国”，或者称它为“高山—高原—沙漠之国”也许更为贴切。<br><br>在65万平方公里的国土上耸立着兴都库什山脉、帕米尔山脉、哈扎拉贾特山脉、苏来曼山脉、东伊朗山脉等等。<br><br>这些山脉和由它们“捧起” 的高原，占了阿富汗国土面积3/4以上，而且许多的山脊和山顶都是终年积雪盈头、冰川下泻如带。<br><br>其中最“起眼”的，当然是号称“世界次高山”的兴都库什山。<br><br>它长1600公里，最宽320公里，威风凛凛地横亘于阿富汗国境中部，自东向西，逶迤而行。<br><br>东部最高，海拔在6000-7000米之间，主峰蒂里奇米尔峰拔地而起（7690米），睥睨于阿富汗和巴基斯坦的国界线上（其山体主要在巴基斯坦境内）。<br><br>紧挨着它而实实在在坐落在阿、巴国界线上的诺夏克峰（7485米），就是这个国家的最高峰。<br><br>西行山势虽然趋低，海拔仍高达4000-5000米。<br><br>境内多高峻陡峭的无林秃山，河水流入难行的峡谷，平原约占全国面积的1/5。<br><br>南部有海拔500-800米的雷吉斯坦、拜克瓦、马尔龙和瑙米德等沙漠，与山地合计，共占阿国土的4/5。<br><br>气候条件很差，属大陆性气候，干旱少雨，降水多季，境内复杂的山地地貌就成了南、北地区某些绿洲和中心城市的严重交通障碍。<br><br>平原地区夏季炎热，气温可达50℃；降水很少，沙漠地区常有干热沙暴。<br><br>河流中只有作为国界河流的阿姆河和流入巴基斯坦的喀布尔河可通航，是阿富汗借以运送货物的主要水路。<br><br>其他如赫尔曼德河、穆尔加布河、喀布尔河、哈里河、法拉河，水流湍急，多石滩。<br><br>夏季冰川融化时河水泛滥，汛期河流经常改道，运输意义低微，最多用于灌溉而已。<br><br>森林基本上是半灌木林，占全国面积的5%。<br><br>地下资源缺少勘探，已知的矿藏有煤矿、石油、天然气、铁矿和盐，经济意义不大。<br><br>',
'<h2>退耕应还什么林</h2>世界本无耕地。<br><br>所有的耕地都是在毁林、毁草、毁湿地的过程中开垦出来的。<br><br>人们将这种生产活动曰之“开荒”。<br><br>所谓的“荒"，其实就是天然分布的森林、草原和湿地，它们本是地球生物圈中重要的生命维持系统。<br><br>因此，大面积开荒的结果必然酿成生态灾难。<br><br>山地森林在涵养水源、维护江河安澜中作用巨大，陡坡开垦势必造成水土流失、洪水泛滥。<br><br>草原植被在干旱半干旱地区固土固沙、防止风蚀，草原开垦势必使土地迅速退化和沙化，成为沙尘暴的策源地。<br><br>大自然无情的惩罚，使人们将一部分生态脆弱的耕地退耕还林还草，这是发展的必然，是科学的抉择，也是土地利用方式的回归。<br><br>目前，在我国21省、区试点进行的退耕还林工程，以其建设规模之大、覆盖面积之广、涉及农业人口之多、投入资金之巨，均创造了全球生态工程之最，可谓中国历史空前，世界绝无仅有。<br><br>按照规划，在2001年至2010年的10年之间，退耕造林2.2亿亩，宜林荒山荒地造林2.6亿亩，共计新增林草植被4.8亿亩。<br><br>为此，国家总投资达3600亿元，相当于3个三峡工程的费用。<br><br>现在的问题是，政府大规模的投资计划能够实现预期的目标吗？<br><br>这些人工林能够发挥出恢复水文、稳定土壤、改善小气候、保护生物多样性并增加农民经济收入等多重效益吗？<br><br>反思半个世纪来，我国营造人工林的经济与教训，将有助于避免低水平的重复，使新世纪的国土绿化事业更上一层楼。<br><br>在缺少绿色的神州大地上，即使是将天然林全部保护起来，也不足以满足生态安全的需要。<br><br>因此，必须大力营造人工林，这个思路并不错。<br><br>问题在于，我们应当如何科学规划和营造人工林，并非只是刨个坑种上树这么简单的事情。<br><br>这里不仅有优劣之分，而且大有文章。<br><br>',
'<h2>地图上的长城</h2>我们中国人看自己国家的地图，看到北方蜿蜒的长城的“小像”已经是习以为常了。<br><br>不过细想一下，长城既不是自然的地貌形态，也不是人类的聚落、交通线，在地图上画它，确实有点特别。<br><br>比如手头的一本丁文江、翁文灏、曾世英早年编纂的《中国分省新图》（亚东图书馆1936年版的地图集），前面的一幅《政治区域图》上就画有长城，可我们知道长城不是政区标志；下一幅《地形总图》上也有长城，而长城不是地形；在随后的《交通总图》、《重要矿产分布图》也都表示了长城。<br><br>这种无论什么图上都标长城的做法，今天更是屡见不鲜。<br><br>看来，长城已成为中国“底图”上的一样东西，无论是画人文政治地图，还是画环境资源地图，都要习惯地标上这样一个“基本”的东西。<br><br>中国人画长城的“习惯”是什么时候开始的？<br><br>翻检一下古代的地图，我们发现宋代的一幅《华夷图》上已经有了长城。<br><br>《华夷图》是刻在一块石版上（现藏西安碑林博物馆），石版的另一面还刻有一幅《禹迹图》。<br><br>两幅图为同一年（1136年）所刻，《禹迹图》先刻，在石版正面，《华夷图》晚刻三个月，在背面。<br><br>奇怪的是，所刻的《华夷图》是倒刻，即头朝下的，研究者据此认为这块图石不是供人观览的图碑，而是供印刷用的图石。<br><br>《禹迹图》与《华夷图》虽然大体上是同时刻上石版的，但面貌很不一样，河流、海岸的画法大为不同，可能有不同的来源。<br><br>《禹迹图》上面没有长城，《华夷图》上则不但华北有长城，西部的居延也有长城（这是汉长城的一段），符号取城墙上的垛口状，一看就明白。<br><br>这幅宋代《华夷图》是现在所见最早的标有长城的全国地图之一。<br><br>有学者推测，《华夷图》很可能是根据唐代贾耽的《海内华夷图》绘制的，但贾耽的《海内华夷图》早已失传，上面有没有长城，已无法确知。<br><br>在今日尚存的其它宋代全国地图上，大多也画长城，如保存到今天的《历代地理指掌图》，是一部包含40多幅地图的地图集，几乎张张地图画有长城。<br><br>看来地图上画长城的做法至少在宋代就已经定型了。<br><br>值得注意的是，宋代并不是一个修建长城或利用长城进行防御的朝代，但宋人的地图上却普遍出现长城，这说明什么？<br><br>',
'<h2>香港“擎天楼”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6B/wKgBy1Q23CSAXMrQAAVJqm817AE316.jpg@!rw9"><br><br>图中尖顶的擎天楼是中银大厦，它右边的长方形高楼是李嘉诚长江集团的总部长江中心香港的摩天大楼时代于20世纪80年代末正式开启。<br><br>摩天大楼的高度纪录平均每3年多被打破一次。<br><br>全球现有摩天大楼排行榜的前10位中, 香港就有三座——中环广场、中银大厦和中环中心，分别名列第5、6和第8位。<br><br>使一幢摩天大楼闻名遐迩的不仅是一个“高”字，而且还在于它高在哪里。<br><br>“三环九约”里的中环是香港的金融、商业命脉和行政中枢，过去只有英国资本的大财团才能在那里占一席之地。<br><br>1974年，康乐大厦(1988年改称怡和大厦)在中环海滨落成，高52层，它是香港最早的摩天大楼，由此掀开了香港商业建筑的全新时代。<br><br>怡和大厦是渣甸洋行的物业，渣甸洋行倚靠港英势力发达起来，起家时重要的业务之一就是鸦片贸易。<br><br>70-80年代，怡和大厦是香港的最高建筑，体现了当时英国资本家炙手可热的地位。<br><br>60-70年代香港制造加工业蓬勃发展，怡和大厦也就成为香港工商业时代的标志。<br><br>那舷窗般的窗户和金属感的冷漠外表，现在看来倒也不落窠臼。<br><br>',
'<h2>摩天大楼的技术奥秘</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ22_6AeWpiAAZ2KhAOVH8267.jpg@!rw9"><br><br><h4>用空中走廊转乘电梯的方式减少电梯井</h4>传统的电梯系统都是从与街面平齐的那一层升起。<br><br>因此大楼底层的电梯井占据了大量空间。<br><br>实际上，建筑物是一个有可以出租空间的金字塔，包围着另一个由不可出租空间构成的金字塔。<br><br>由于需要增加电梯井，于是每高1层，办公室面积实际上就会有所减少。<br><br>但是，在大厦较低层运行的电梯，可以安放在空中走廊中。<br><br>空中走廊在垂直运输方面所起的作用，就如同横向运输中的地铁直达站。<br><br>比如用户可乘直达电梯到40层、80层或120层的空中走廊，然后再转乘分层电梯到要去的楼层。<br><br>这样，一个电梯井可容纳不同高度的好几架电梯，因此可以节省空间用作办公室。<br><br>西尔斯大厦共有87架电梯，但只有40个电梯井。<br><br><h4>安装减振器后大厦在风中再也不摇晃了</h4>细高而轻巧的约翰·汉考克保险大厦，于70年代初在波士顿建成后，每逢强风吹过，这座高790英尺的大楼顶部就开始摇摆，摇摆的幅度超过1英尺。<br><br>贝聿铭公司的建筑师享利·科布请勒梅热勒设法解决这个问题。<br><br>勒梅热勒并没有简单地建议再用数千吨钢材加固整幢建筑，而是选择了他已经计划用于花旗银行中心的方法：安装大型调节减震器。<br><br>减震器是一个17英尺见方、4英尺深的大箱子，箱下敷有薄薄的一层油，并装有活动轨道。<br><br>箱里摆满了铅锭，缝隙处填满了巴氏合金粒。<br><br>每个箱子重60万磅，略重于一架满载的DC-10客机。<br><br>安装减震器的目的很简单。<br><br>大厦一开始摇摆，减震器在巨型电机的驱动下，向大厦摆动的相反方向滑动。<br><br>减震器的这一运动破坏了大厦的自然摇摆节律，如同一个孩子打秋千，因为他使劲摆动的时间不对，秋千很快就会停下来。<br><br>遇到暴风，比如时速一百多英里的持续强风，减震器前后滑动的距离可达7英尺，不过目前的最高纪录只有4英尺。<br><br>安装减震器后，这座大厦在风中几乎不摇动了。<br><br>',
'<h2>摩天大楼的大辩论</h2>关于摩天大楼的“是”与“非”，始终就有两种截然相反的观点，而且在摩天大楼的发源地美国，进入70年代后，摩天大楼就开始走向衰落，然而，这股建摩天大楼的风潮却刮到了亚洲地区，尤以香港、中国大陆、新加坡、马来西亚为甚。<br><br>但是反对的声音，一直就没有停息过。<br><br>“9·11”事件——“世贸中心”的坍塌，又重新挑起了关于摩天大楼的争论，让我们听听围绕着摩天大楼的各种声音。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBy1Q22_yAHHZUAA3Wn_ytrQU055.jpg@!rw9"><br><br><h4>周 宇</h4><h4>（美国Vassar大学地学系经济地理学教授）</h4><h4>建造世贸中心是不经济的，人们只是为了建立一个象征，炫耀自己的权势、威望和地位。<br><br>我非常反对在北京建摩天大楼。</h4>尽管纽约世贸中心大厦被视为纽约的象征，但是一般的纽约人并不喜欢它。<br><br>他们更喜欢帝国大厦的造型。<br><br>世贸中心庞大得没有了人情味儿。<br><br>它是那种可以远观的东西，一旦离近了，它就显得大得不可理喻。<br><br>在它落成之时，《纽约时报》写到：感谢上帝他们建的是双塔，否则的话我们简直不敢仰视！曼哈顿昂贵的地价刺激人们去建高楼，但是在建造世贸中心的所有因素当中，地价并不是最重要的。<br><br>可以说，建造世贸中心是不经济的，人们只是为了建立一个象征，炫耀自己的权势、威望和地位。<br><br>说到这里，我非常反对在北京建造摩天大楼。<br><br>首先，这样做是不经济的，如果一定要建，那一定是出于政治目的。<br><br>我认为利用高度来象征权力早就过时了，与自然界和平相处要比征服自然高明得多。<br><br>现在美国的许多公司更喜欢低层的校园式的办公环境，而不是高层。<br><br>',
'<h2>脆弱的摩天大楼</h2> 轰然坍塌的世贸中心，消失得无影无踪的5000多条生命，引发了关于摩天大楼怎样避免灾难的思考。<br><br>著名建筑防灾专家、《建筑创作》杂志主编金磊先生应邀撰写了这篇文章，讲述摩天大楼在灾害面前的脆弱性，以及怎样保护摩天大楼里的生活和生命。<br><br>当人们在仰视摩天大厦时，几乎都是带着骄傲和惊叹的眼神，却忽视了潜伏在这座座庞然大物中的种种“杀机”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6A/wKgBzFQ22_WAbyRDAAAy1ZU27NU984.jpg@!rw9"><br><br>纽约世贸中心北塔楼在被飞机冲撞1小时43分后，因航空燃油引起的大火而整体坍塌2001年9月11日是美国历史上最悲惨的日子。<br><br>随着举世瞩目的世贸中心大楼突如其来地被毁灭，我们开始重新审视伴随着人类文明成长的摩天大楼。<br><br>我们不得不正视，高层与超高层建筑在为人类创造文明，在不断丰富着城市天际线的同时，也设置了如何安全减灾这一世界性难题。<br><br>　　　由日裔美籍建筑师山崎实设计的美国世贸中心的主要建筑南北塔楼可谓坚固异常，然而不幸的是，人们亲眼目睹了它在突发灾难面前的脆弱。<br><br>而在此之前，当人们在仰视横插云霄的摩天大楼时，几乎都是带着骄傲和惊叹的眼神，却往往忽视了潜伏在这座座庞然大物中的种种“杀机”。<br><br>再审视矗立在我们身旁的超高层建筑，竟发现它们同样是危机四伏。<br><br>我们该如何理性地对待人类文明的产物——摩天大楼呢？<br><br>当然最好的办法是先对我们熟悉的北京超高层建筑作一下剖析。<br><br>北京的高层和超高层建筑到2000年底已近4000幢，著名者如中国国际贸易中心大厦38层高156米，京城大厦50层170米，京广中心大厦51层209米，它们都以自己独特的雄姿屹立在首都大地上。<br><br>但是，随着高层、超高层建筑逐渐增多，如何迅速、有效地扑救高层建筑火灾，已经成为迫在眉睫的新课题。<br><br><h4>建筑越高，烟气扩散越快。<br><br>一幢100米高的楼房，仅仅半分钟左右，火灾烟气就能从地面窜到楼顶</h4>京广中心大厦由地下3层、地上51层的超高塔楼和9层的附属群楼组成。<br><br>其建筑结构，地下部分是钢筋混凝土结构，地面以上部分主楼及附属建筑均为钢构架结构。<br><br>为了确保消防安全，该大厦设计安装了自动报警、自动灭火、防排烟、正压送风、紧急广播、事故照明、电梯控制、消防供水等防灾设备。<br><br>',
'<h2>最优秀的建筑专家也没想到它会轰然倒下</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/6A/wKgBzFQ22_SAAScKAACG--AgIqw071.jpg@!rw9"><br><br>世贸大楼北部塔楼还在浓烟滚滚之时，南部塔楼又遭撞击。<br><br>可能世界上所有的建筑师都没有想到，世贸中心那两栋塔楼在遭受撞击后会出现如此异常的倒塌。<br><br>几乎没有发生一点倾斜、也就是说没有任何的征兆，突然在几秒钟之内整体垂直坍塌，整个过程就像是在拆除建筑时使用了定向爆破技术——举世闻名的摩天大楼顷刻间化为灰烬。<br><br>在建筑学家看来，这里面有太多的不解；在普通人眼里，这里面有着更多的疑问：★飞机撞击的只是大楼的中上部，为什么会造成整栋大楼的坍塌？<br><br>★大楼为何不是倾斜倒下而是垂直塌落？<br><br>',
'<h2>摩天大楼——激扬与沉思</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBy1Q22_SANCpJAAA1BczF9bI127.jpg@!rw9"><br><br><h4>编者按：</h4>2001年9月11日，这是一个世界永志难忘的日子，纽约的标志性建筑,曾为世界第一高楼的纽约世贸中心被恐怖分子劫持的两架波音飞机撞毁，随后坍塌，夷为平地。<br><br>死伤失踪的人员数以千计。<br><br>当人们为死难者默默地哀悼时，建筑学家们也在为20世纪30年代崛起的经典性建筑——世贸中心哀悼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBzFQ22_SAPpheAAqTcjyJPJM166.jpg@!rw9"><br><br>有人认为“9·11”的悲剧，是摩天大楼的悲剧，更有人认为“9·11”为“摩天大楼”的时代画上了句号，更有甚者说：“9·11”敲响了摩天大楼的丧钟。<br><br>当然，并非所有的人都反对建摩天大楼。<br><br>譬如，就在“世贸中心”倒塌的第三天9月13日，北京市政府就公布了其建造CBD（中心商业区）的宏伟计划，在CBD中靡集了一系列摩天大楼。<br><br>由“9·11”事件，引发了人们关于摩天大楼的大讨论。<br><br>本刊因此采写了这个专辑。<br><br>希望通过这个专辑，让更多的人关注摩天大楼的现状和未来。<br><br>同时也希望人们能认识到摩天大楼的脆弱性，关注摩天大楼中人的生活和生命，避免“9·11”的悲剧重演。<br><br>',
'<h2>玉石传奇</h2>“玉，石之美。<br><br>有五德：润泽以温，仁之方也；<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://content.dili360.com/public/data/posts/font/201306/1372224698435.png" border="0" height="16" width="16"><br><br>理自外，可以知中，义之方也；其声舒扬，尃以远闻，智之方也；不挠而折，勇之方也；锐廉而不忮，絜之方也。”<br><br>——《说文》。<br><br>这是距今1800多年前一位文人对玉的看法。<br><br>按照这样的看法，玉简直奇了。<br><br>玉在道德上的神奇性是中国古代文化赋予的。<br><br>中国人老早就喜欢玉，这是个与西方大为不同的传统（西方人重黄金、宝石）。<br><br>中国古人佩玉是出名的，“君子无故，玉不去身”（《礼记》）。<br><br>孔子也与子贡讨论过玉的道德，称“昔者君子比德于玉焉”。<br><br>孔子说的“昔者”，原来不知要早到什么程度。<br><br>现在，全国许多地方（从黑龙江到澳门）都有新石器时代的精工美玉出土，最出名的地方有浙江良渚、东北辽河（红山文化）和安徽含山。<br><br>大批新石器时代玉器的发现，证明五六千年以前人们的好玉之情便已经蓬勃起来了。<br><br>近年来，学术界对上古“玉文化”的讨论很热烈，收藏家也开始搜集古玉，相应之下，制假古董者也开始假造古玉。<br><br>制作假古玉是对中国“玉文化”的玷污，玉本应是高洁美好的，中国语文中有不少讽刺挖苦的词汇，加在玉身上的几乎没有。<br><br>汉字分类中有一个“玉部”，由“玉”衍生出来的多是含义雅致的字。<br><br>作家经过斟酌，将人物的名字唤作“宝玉”、“黛玉”，增加了人品的高洁美好，感动读者几百年。<br><br>相对来说，古代中国人不推崇黄金，有时还说些黄金的坏话，比如“纸醉金迷”。<br><br>当然，今天的中国人喜欢黄金的很多，中国人的金店也是成色最足。<br><br>不过，羡爱黄金者，多不是出于道德良心，免不掉有淫心物欲。<br><br>',
'<h2>“世贸中心”消失了，“自由女神”还在</h2> 当这期杂志的编辑已经完成时，正逢美国纽约世界贸易中心和五角大楼被炸这一突发事件的发生。<br><br>为了读者的需要，我们撤下了一些内容，策划组织了特别报道《9·11，敲响了世界摩天大楼的警钟》和《阿富汗：战争和贫困轮番蹂躏的土地》。<br><br>由于时间特别紧，对我们一本月刊来说，这组报道的产生，相当于我们做了一次新闻周刊的工作，这对编辑部来说，是一次对新闻敏感和采访能力的检验。<br><br>为什么被炸的是纽约世界贸易中心而不是其它建筑？<br><br>显然是因为它的象征性，纽约市长宣布将重建世贸中心，也是因为它的象征性。<br><br>摩天大楼肇始于美国，美国也集中了世界摩天大楼的一半以上，因此摩天大楼似乎是美国式生活方式和理念的一种象征。<br><br>世贸中心耸立的曼哈顿，寸土寸金，摩天大楼林立，街道仿佛峡谷中的河流，大名鼎鼎的华尔街也位于此处，这里涌动着人流、物流、资金流。<br><br>曼哈顿可以说是美国精神的浓缩，美国梦的注解。<br><br>世贸中心仿佛是两个惊叹号，在说：这就是美国。<br><br>世贸中心因为它的高度和意义而成了纽约的标志性建筑。<br><br>这正是世贸中心被恐怖主义选为袭击目标的原因之一。<br><br>然而仅仅是象征性还不够，在离世贸中心不远处就坐落着高高耸立的自由女神塑像，自由女神似乎更被看作是美国的象征。<br><br>但是我们看到袭击的目标并没有它。<br><br>',
'<h2>贝加尔湖——红嘴鸥的天堂</h2>自1985年秋天红嘴鸥进入昆明城区越冬以来，每年冬季都有一两万只红嘴鸥来到昆明。<br><br>至今，昆明人与红嘴鸥友好相处已经21年了。<br><br>昆明市民每年都给红嘴鸥投喂食物，一改春节燃放鞭炮的传统，不让这些来自异域的美丽生灵受到惊吓。<br><br>红嘴鸥已经把昆明当作故乡，昆明因此被称为“红嘴鸥之乡”。<br><br>通过环志信息，鸟类专家们了解到在昆明越冬的红嘴鸥，有一部分来自俄罗斯贝加尔湖地区。<br><br>那么，红嘴鸥在西伯利亚贝加尔湖地区的生存现状以及迁徙路线究竟是怎样的？<br><br>2006年6月，本文作者参加了昆明鸟类学协会组织的红嘴鸥贝加尔湖地区繁殖地考察活动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBzFQ226GAWI2uAArJezmE_Jw570.jpg@!rw9"><br><br>贝加尔湖地区是红嘴鸥的故乡，但俄罗斯人对红嘴鸥并不十分在意，甚至有些漠视，他们认为红嘴鸥是一种不乖巧、不愿意跟人亲近的鸟，与红嘴鸥保持一种互不干扰的关系。<br><br>这与昆明人对红嘴鸥不惧怕人的印象和昆明人对其关爱、重视的态度形成极大反差。<br><br>贝加尔湖里丰富的水生动植物完全可以满足红嘴鸥生长、繁殖的需要，它们自然不需要飞进城市向人类索取食物了。<br><br>摄影／Boris Kavashkin昆明鸟类学协会组织的红嘴鸥繁殖地探源科考活动，共两支科考队，一队前往黑龙江省，另一队赴俄罗斯联邦伊尔库茨克州贝加尔湖地区。<br><br>红嘴鸥广泛分布于北半球，夏季在欧亚大陆北部湿地集群繁殖，秋天飞往南部越冬。<br><br>据文献记载，在我国，天津就有红嘴鸥的繁殖记录，但在黑龙江省繁殖的红嘴鸥数量居多。<br><br>俄罗斯的贝加尔湖地区是红嘴鸥一个非常重要的繁殖地，红嘴鸥在贝加尔的种群数量、繁殖成活率、生存现状以及繁殖地生态特点、迁徙规律和迁徙路线，对我们制定在昆明越冬的红嘴鸥保护措施，预测红嘴鸥种群动态变化非常重要，对全国各地的环保组织间协作保护红嘴鸥的意义同样十分重大。<br><br>由于我们平时和俄罗斯鸟类学家联系甚少，为了找到对贝尔加湖地区鸟类情况比较熟悉的科学家作为考察向导，费了很多周折。<br><br>最后，在俄罗斯的尤金·西蒙博士帮助下，我们终于与贝加尔国家公园科学部主任维达里·布里亚策夫博士取得了联系。<br><br>他非常高兴地答应了为我们担当考察向导，并确定了具体的考察地点和时间。<br><br>从2006年6月29日开始，我们由昆明飞往北京，再从北京飞至莫斯科，从莫斯科飞到伊尔库茨克。<br><br>这个乘机路线并不科学，走了很长时间的回头路，但因种种原因，我们不能重新安排。<br><br>昆明至北京的航班因北京下起了雷暴雨，晚点将近7个小时。<br><br>6月30日清晨，我们才乘上俄罗斯航空公司的飞机，飞往莫斯科。<br><br>将近40个小时后，我们才跟等候在机场出口的布里亚策夫博士和翻译张顺见面。<br><br>我们虽然疲惫不堪，午餐过后，还是驱车直奔位于伊尔库茨克城北边的红嘴鸥繁殖地。<br><br>',
'<h2>南漳古山寨</h2>“不知有汉，无论魏晋”，在莽莽苍苍的荆山山脉里，湖北省南漳县的近200座古山寨已在漫长的历史烟云中沉睡多年。<br><br>这些山寨雄踞在群峰之巅，扼守着兵家必争之地。<br><br>它们全部由石材构建，寨子里鳞次栉比的石屋全没有屋顶。<br><br>它们是谁、为何而修建？<br><br>为什么密布在南漳山区？<br><br>走近它们，神秘的气息扑面而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBzFQ225mAA4OMAAl8UU1aYU8077.jpg@!rw9"><br><br>在望月山俯瞰春秋寨，不由得赞叹其地势的险要。<br><br>只见茅坪河（沮漳河支流）的一弯碧水刚好把春秋寨抱在怀中，而山寨就筑在那南北向的状如鲸鱼的脊背上，三面临水，危崖陡立，可以制约整条河谷。<br><br>“打记事起，我就听老辈人说三国故事，关云长千里走单骑，还带刘备的夫人在这里避过难呢。”<br><br>在南漳县东巩镇春秋寨下柳廷权的家里，因为我们的来访，这个70岁的老汉慷慨地打开了尘封的记忆。<br><br>南漳位于襄樊市的西南侧，荆山山脉的余脉就在南漳结束，汉江三面环绕“铁打的襄阳”，在南漳这一侧才被大山拱卫。<br><br>荆楚大地历史悠久，几乎当地每个老人心中都有半部三国。<br><br>也是因为三国，传说关公曾在这山顶上的寨子里苦读《春秋》，它才得名“春秋寨”。<br><br>春秋寨是我考察的第一个南漳古寨。<br><br>近年来，襄樊周边谷城、保康、南漳等县许多古山寨的陆续“发现”引起了人们越来越多的关注。<br><br>不过，谷城、保康古寨仅有零星遗存，保存完好的并不多。<br><br>相较之下，处于鄂西山区、秦巴走廊向江汉平原核心过渡区域的南漳，古寨分布密集、规模巨大而且风貌犹存。<br><br>为此，我和几个同道中人，数次深入南漳境内的荆山山脉……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBzFQ225GAECQuAATtOfM3jQE378.jpg@!rw9"><br><br>南漳县古山寨分布示意图从地理位置上看，荆山山脉的余脉就在南漳结束，汉江三面环绕史上号称“铁打”的襄阳，在南漳这一侧才被大山拱卫。<br><br>南漳处于北上古襄阳、南下古荆州的必经之路上，自古即为“兵家必争之地”。<br><br>在王朝更替时，更曾多次被选择为进攻和防守的重点区域。<br><br>因此，南漳留下了众多关于战乱的遗迹：古山寨。<br><br>从这个角度来讲，南漳山寨的历史是与襄阳并存并与荆州相随的。<br><br>本文作者李秀桦组织、发起了一次历时两年的实地调查，统计出南漳古山寨计有191个。<br><br>因为历史记载鲜见，地方说法不一，一些寨子的名字、保存状况尚不详，这191个中也有无名寨、重名寨，以及一些无法准确标识的山寨。<br><br>值得一提的是，从这个不甚详尽的分布图已可以看出，南漳县薛坪、武安两镇鲜见古山寨遗存。<br><br>想来这是因为这两镇地势平缓，似无山可建寨。<br><br>而东巩镇山寨分布尤为密集，又是因为它南临荆州，可谓门户中的门户。<br><br>资料提供/叶经房  张兴亮<h4>春秋寨矗立山巅,巍峨壮观</h4>第一次去春秋寨是2005年的暮春时节。<br><br>在南漳，东巩镇的古寨最多。<br><br>该镇文化站站长叶经房一直在研究古寨，几年间已基本摸清了镇里70多个古寨的分布情况。<br><br>老叶为人爽朗，首先带着我们拜访了柳廷权。<br><br>',
'<h2>新龙——康区的圆心</h2>新龙是康区雅砻江河谷中一块五彩林苑。<br><br>如果真有创世说，那么上帝创造新龙时，一定是将它装进了高山深谷形成的画框中。<br><br>看来这个画框确实屏蔽了外界对这个地区的扰动，当然它也就不那么热衷与时俱进了。<br><br>也正是因为这样，千百年的人文历史在这里越积越厚；亿万年的自然风光愈演愈美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q223mAT8NIAAaFbseWmTU552.jpg@!rw9"><br><br>1994年，在大盖乡吉多村，100多位村民花了4个多月用300多车次拖拉机拉来的白石头砌成了一个接近篮球场那么大的“六字箴言”，以表达对卡瓦洛日神山的虔诚。<br><br>尽管12年过去了，由于得到很好的爱护，“六字箴言”依旧清晰地镶嵌在山坡上。<br><br><h4>走向大地的“肚脐”</h4>新龙，藏语名为“梁茹，意为“雅曲（雅砻江）河谷地”。<br><br>新龙是康区雅砻江河谷中一块五彩林苑。<br><br>如果真有创世说，上帝创造它的时候心情特别好，因而它的草木、山川、人物，处处浓墨重彩，绚丽多姿。<br><br>为了让它永不褪色，上帝将它装进了高山深谷形成的画框中，以阻遏外界擅入。<br><br>所以川藏南北线，茶马古道北线走康定－道孚－甘孜－德格－昌都；南线走康定－雅江－理塘－巴塘－芒康，始终绕开新龙……据县志说，外界与新龙交通甚难，当地藏人在绝壁窄道上相遇，双方的马无法错开，甚至不能原地调头后退。<br><br>这种情况通常的解决办法是：迅速估定马价，商量好赔付后，把劣马推下悬崖——谁的马次一点谁倒楣，得到对方赔偿后退回家去。<br><br>看来上帝的画框确实屏蔽了外界对这个地区的扰动，当然它也就不那么热衷与时俱进了。<br><br>也正是因为这样，千百年的人文历史在这里越积越厚；亿万年的自然风光愈演愈美。<br><br>自远古迁徙而来的新龙人，在此传承着剽悍阳刚的古羌精神，蓄养了康巴令人眩目的梁茹文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBzFQ223eAchN-AAnXHlYnKv8179.jpg@!rw9"><br><br>海拔3900米的雄龙西高山牧场，这是从扎嘎神山到赞多错的路上拍到的景色。<br><br>雄龙西高山牧场位于雄龙西乡境内，距县城23公里。<br><br>“扎嘎神山”又名朗郎神山，远观如一只体态巨大的坐狮，山顶恰似高昂的狮头。<br><br>神山山顶裸露，红白相间的花岗石垒积形成数座山峰。<br><br>主峰海拔4601米，山体周长40公里。<br><br>“赞多错”意为乱石中的黑色海子，位于新龙县雄龙西乡西北部的高原面上，该高原面是青藏高原最大的古冰体（古冰帽）遗迹的重要组成部分，总面积达4000平方公里，海拔4200至4900米。<br><br>高原面上草原辽阔，冰蚀地貌十分明显，冰蚀岩盆星罗棋布，大小海子100多个，其中面积在1000平方米以上的就有20多个。<br><br>新龙地处四川甘孜藏族自治州腹心地带的雅砻江河谷中，周边与甘孜、炉霍、道孚、雅江、理塘、白玉、德格等七县交界，面积约9183平方公里，人口4.3万。<br><br>县治茹龙镇，距康定485公里，距成都847公里。<br><br>新龙地属沙鲁里山脉，位于横断山系中央。<br><br>当然，新龙现今高山峡谷的险峻地貌并不是上帝之手创造的，中国科学院地质研究所研究员潘裕生解释说，新龙地区是在两亿年前后的一次造山运动中由海洋变成了陆地，以后大约从五千万年以来受喜马拉雅运动的影响，大地抬升，风化剥蚀，河水迅速下切而逐渐形成的。<br><br>藏传佛教有旧说，称雅砻江河谷实为“地脐”通道，卡拉巴王宫的朱古赞普通过它联系并控制世界……新龙的位置，就仿如是康区这个壮汉上的肚脐。<br><br>',
'<h2>一位匈牙利伯爵的东亚探险塞切尼·贝拉的1877－1880</h2>对中国人而言，塞切尼远不如另一个匈牙利人——斯坦因那样“耳熟能详”。<br><br>但是，就是他在120多年前组织的一次东亚探险，深深地增进了西方对中国的了解，以盗抢敦煌文物而闻名的斯坦因，也因此知道了敦煌。<br><br>塞切尼和他的探险队员们甚至拜见了李鸿章、左宗棠这样的大人物，那时的中国和中国人给他们留下了什么印象呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q223aAAdjeAAs8uuoH3IQ525.jpg@!rw9"><br><br>莫高窟，又名“千佛洞”，位于甘肃省敦煌市东南25公里处鸣沙山的崖壁上，现存492个小石窟和洞穴庙宇，以雕像和壁画闻名于世，并与西千佛洞、榆林窟、东千佛洞一起构成了庞大的敦煌石窟群，展示了延续千年的佛教艺术。<br><br>西方世界对这片宝藏的了解，多始于1879年5月匈牙利伯爵塞切尼率领的考察团“发现”莫高窟。<br><br>他们后来出版的考察成果著作中载有对莫高窟的描述与速写。<br><br>本文选用的所有素描图均选自该著作，作者应为该考察团队员，但具体姓名不详。<br><br>当然塞切尼并没有想到，就因为他对莫高窟的美妙描绘，1907年，嗅觉灵敏的斯坦因来到了敦煌，给这个沉寂已久的艺术圣地带来了灭顶之灾……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBzFQ223aAZxDoAAwOWSy4ppA393.jpg@!rw9"><br><br>1987年，饱经沧桑的莫高窟被评为世界文化遗产。<br><br>左图中镶嵌在黄色崖壁里的九层红瓦阁楼，是莫高窟的地标。<br><br>阁内即为著名的96号窟，供奉着莫高窟第一大、世界上第三大坐佛——弥勒佛，因此又称大佛殿。<br><br>匈牙利在当代中国人的记忆中有着非常复杂的颜色，斯坦因、裴多菲俱乐部以至上世纪八九十年代的倒爷。<br><br>今天的匈牙利已经发展成为与中国有着广泛经贸关系的国家，因此匈牙利政府近年推出的经济发展规划——“塞切尼计划”，引起了许多中国投资者的关注，这不禁令我联想起120多年前另一件与中国有关的“塞切尼计划”。<br><br>1877年12月，经过三年的精心准备后，匈牙利伯爵塞切尼·贝拉（Grof. Széchenyi Béla），乘船从意大利的的里雅斯特启程，开始了他的计划——东亚探险之旅。<br><br>与他同行的是匈牙利地质学家罗茨·拉约什（Loczy Lajos）、奥地利制图专家克莱特奈尔（Gustav Kreitner）等探险队员。<br><br>这是一次曾经在西方影响甚大而我们现在已知之甚少，甚至完全陌生的旅行。<br><br>他们曾在中国探险数年，从上海到敦煌，从敦煌再南下川滇；当时的清廷大员奕、李鸿章、左宗棠等都曾与他们谈古论今。<br><br>这究竟是什么样的一次旅行，背后又隐藏着怎样的探险故事呢？<br><br>',
'<h2>地球上的其他古碉楼</h2>早在公元前500年，世界上的一些地方便有人开始修建塔状建筑。<br><br>如今，只有少数依然耸立。<br><br>由于塔建被认为是宗教建筑，绝大多数碉楼在变得认为没有用处后就被毁掉了。<br><br>这些碉楼几乎都是或圆或方的，在今天的苏格兰、高加索、希腊、意大利和很多穆斯林地区依然还有不少。<br><br>还有些是八角形的或六角形的，仍有不少坐落在亚洲；在欧洲，法国有一座。<br><br>除中亚一个小区域有以外，星形碉楼仅存于中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBzFQ223GAfwwsAANa80E3q5E155.jpg@!rw9"><br><br>意大利圣赫米尼亚诺城的方形碉楼，它们建于12<U+301C>14世纪该地区空前繁荣期间，虽然也用于防御，但它们主要是身份的象征。<br><br>当时的权贵们通过贸易获得了巨大的财富，修建了这些建筑。<br><br>（左 摄影/Wilfried krecichwost/c）在世界上的其他地方也存在着星形古碉，比如这座位于阿富汗加兹尼的16条边的古碉，（右 摄影/ A. Bruno）它建于11－12世纪，当时这里大多是穆斯林，如果说它与中国星形古碉之间有任何联系的话，或许也是通过贸易而不是宗教。<br><br><h4>用于防御的碉楼</h4>它们都是圆形的石材建筑，散落在苏格兰海岸线上，最古老的建于公元前500年左右。<br><br>这些建筑现今大都崩塌了，它们原本可能就不是很高。<br><br>最高的一座位于苏格兰的穆萨岛，几乎保存着其原来的高度，有13米多。<br><br>最著名的史前圆形石塔群专家Caroline Wickham-Jones认为有防御之用。<br><br>虽然考古学家仍在细节上质疑史前圆形石塔群，但见过这神秘古建筑的人，都对为什么要修建这些建筑的原因百思不得其解。<br><br>北高加索的这个区域属于人们迁徙、贸易和军队作战的必经之路。<br><br>如今仍耸立着400多座碉楼，大都沿Argun山谷而建。<br><br>所有碉楼都是方形的，石筑，鲜有超过20米的。<br><br>它们最初用作防御、烽火台、居住，也是权力和财富的象征。<br><br>据说这些碉楼建于11世纪至17世纪，今天碉楼成为当地文化重要的部分。<br><br>',
'<h2>视野中的谜散落在川藏区的神秘星形碉楼</h2>这些高高的、傲视在川藏地区、或成群或散落的凸显碉楼,即使对于今天的学者们也意味着很多的迷惑：它们的建造年代是何时？<br><br>它们的用途是什么？<br><br>它们的建造者是谁？<br><br>在过去的8年时间里，作者将大部分时间、精力和资金，都投入这些鲜为人知、却令人震撼的古代"摩天大楼"之中，试图揭开谜团，找出其中的某些答案来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q2222AEauNAAgji6R-JRE968.jpg@!rw9"><br><br>阳光照射在众山围绕下的康定县热么德河谷上，两座在村寨民居中高高凸起的星形碉楼，给这个地处中国西南群山里平静的小村寨平添了许多异域的情致。<br><br>这对碉楼底部外直径约11米，高约28米，整个建筑极为精确，16条边等长，误差仅有几厘米，你会惊讶于这些建于800年前的碉楼，是由完全没有经过任何切割的天然石块建成。<br><br>“这是一幅辉煌的画面！数十座高高的碉楼与色彩斑斓传统民居相映成趣，像是一把把金剑在落日余晖中闪耀。<br><br>难道您不觉得这些不可思议的建筑比世界上任何城堡都要漂亮吗？<br><br>从这里我们能看到的多数是方形碉楼，也有些是5角、6角、8角，甚至13角的。<br><br>每座都是杰作，结构没有瑕疵，角像刀刃一样棱直，墙壁牢固又光滑。<br><br>经历了这么多风和雨，甚至战争和地震的洗礼，它们仍然骄傲地耸立着。<br><br>有的已倾斜，但决不倒下；有的已坍塌了一半，废墟上布满了尘土，缠绕着野藤，甚至连树也欺压着它，最终沦为狐狸、老鼠的家。<br><br>然而，在人们眼里，它们将永远保存着自己的荣光、庄严和神秘。<br><br>即使你是一个西方人，来这儿看到这些古碉楼，也想要知道碉楼背后那奇异、神秘的古老故事。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ222yAZIiSABMXjS-R3d8789.jpg@!rw9"><br><br>古碉楼为平顶，它采用了当地民居屋顶的建筑方式，在木梁上覆盖小树枝和灰泥浆而成。<br><br>但多数碉楼由于年代过久，多已倾塌，而另一些其残留的顶部长满了野草。<br><br>当时很多古碉之所以被修建成复杂的星形结构更多是为了抵御常常发生的地震，同时也是身份的象征。<br><br>这是2001年，太阳光穿透了水晶般澄澈的空气，鸟正在歌唱，大渡河蜿蜒流过冰雪覆盖的墨尔多神山，牟子，一个本地的汉族作家，带着少许惊讶听完我关于碉楼的问题后，面带笑容，给我的回答。<br><br>当我努力用中文告诉他最高的星形碉楼在四川马尔康附近，在西藏工布江达，有8、12个角的碉楼，而且我关于碉楼的纪录片也已在西方播映了，他更加惊讶。<br><br>我也惊异于他对碉楼的热情。<br><br>我以前遇到的当地人虽然很友好，但大部分对这些散落在其田间地头、家门口和山坡灌木丛中的，没有用处的废弃碉楼不感兴趣。<br><br>问起这些碉楼建于何时，老人们会说“一千多年前”，这是句用于所有古老事物的惯用语。<br><br>上世纪90年代初，我便独自漫游于中国乡村，包括西藏。<br><br>因为想看到“最真实的中国”，我从不租车，总是搭便车、乘坐公共汽车或骑自行车旅游。<br><br>有时还买马或牦牛到不通公路的地方去。<br><br>我第一次看到碉楼是在1997年。<br><br>当我途经丹巴时，在瓢泼大雨的雨幕中发现远山的斜坡上，矗立着许多高高的建筑物，夺人眼目……几个月后，我到了丹巴以西约800公里的工布江达（西藏东南），又看到一些形状奇异的碉楼。<br><br>1998年初夏，正当我准备前往四川西部勘查雪豹现状时，一位法国朋友告诉我他在当地看到过一些独耸的“星形”碉楼。<br><br>但这让我非常惊奇，因为这个地区离我首次看到碉楼的地方至少有300公里远。<br><br>而且这位朋友还肯定地告诉我，迄今为止这些碉楼几乎被中外的学者所“忽略”。<br><br>但是真的没人知道是谁、在什么时候、为什么建造了它们吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ222qAT0psAAPPrXUwIiw035.jpg@!rw9"><br><br>为解开那些在中国川藏地区存在了千年的数千座碉楼之谜，法国女探险家弗德瑞克用了8年的时间穿行在这片对她既遥远又神秘的疆域上。<br><br>她走访当地的居民、喇嘛（上），并取下当年建碉楼时所用的一些木头样本（下）送到美国最大的实验室去进行碳14的年代检验。<br><br><h4>一个你能看见却解不开的谜</h4>这些形制完全不同于我曾见过的碉楼激起了我的好奇，到底这些谜一般的建筑是怎么回事？<br><br>我决定去调查，然而调查越深入，碉楼就越神秘。<br><br>在成都我和一些学者朋友研习了几乎所有建筑方面的文献，最后确信，虽然有很多对碉楼的研究，但都是在研究某些碉楼所在地区时顺带提到了这种奇特的地方建筑，可以说迄今为止，没有人系统地研究过这些古碉楼，更没有人确知其历史。<br><br>甚至在最近出版的五卷本共3000页的《中国民族建筑》丛书里，也仅有寥寥数笔谈到碉楼。<br><br>书中只提到一座马尔康的星形碉楼，说该碉楼建于1887年。<br><br>如果这座碉楼是如此晚才修建的，那么在其修建时就应被记载了。<br><br>我感到越来越迷惑。<br><br>不过，这本书里倒是多次提到羌族的“碉堡文化”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q222uASqX0AAe-Lg6WLEw810.jpg@!rw9"><br><br>在清朝统治者眼里，嘉绒藏区境内满山的碉楼是金川土司在第一次金川战役大败清军的原因。<br><br>为此，乾隆特意在今天北京植物园的地方按照嘉绒藏区的碉楼修建了3座碉楼，（摄影/成晓露）进行军事上的演练，以找出对付碉楼的方法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q223GAIJghAAhE4J9ogm0855.jpg@!rw9"><br><br>今天当年的许多藏区碉楼多已被各种原因毁掉，像这座1930年由美国探险家洛克在九龙县城大铺子村拍摄到的古碉早已经完全消失了。<br><br>当地居民、政府、学者，甚至19世纪进入此地的西方探险家都知道，“民族走廊”上散落着一些古碉楼。<br><br>但为何这些高大的古代星形、石砌碉楼尚未在地图上标志过，没人科学地测算过它们的始建年代，甚至也没人将其视为一种独特的建筑现象进行研究呢？<br><br>也许是因为人们都知道碉楼是中世纪极常见的一种建筑，因而易于将其仅视为“一些石头建筑”而忽略。<br><br>没人认识到这些形制独特的碉楼是独一无二的，也没人意识到其数量之众，分布之广。<br><br>现在碉楼是一个你能看见的谜。<br><br>你能看得见是因为，这些区域新近修建了大量公路，很多碉楼在公路上就能看见，有的地方甚至可以看到数十座成群的碉楼，令人惊叹！碉楼大都高达30多米，最高的甚至有50米。<br><br>实际上，因为仅存少数口述传说，没有书写历史，碉楼虽然看得见，却仍是个谜。<br><br>当地人虽保留着诸多互不相通的语言和方言，却没有文字。<br><br>相信碉楼的传奇早已湮灭于历史长河之中。<br><br>传奇的西方女探险家伊莎贝拉·伯德曾于19世纪到四川探险，她在自己的书中（1889年出版）曾这样提到过碉楼：“村民们说这些碉楼早就在那，已没人能记得这些碉楼是做什么的用了。”<br><br>其实不仅是碉楼，甚至整个碉楼所在地的历史都笼罩在神秘之中。<br><br>数百年来，这个如今以“民族走廊”闻名的“无人之地”，曾是吐蕃和中原之间的蛮荒地带，居住着许多文化、语言不同的“野蛮”部落，他们各自建立了独立的王国。<br><br>中文典籍我所能搜集到的仅有些模糊且支离破碎的信息。<br><br>然而，我们了解到至少在一千八百年前，就有些部落已掌握了如何修建高层独立石碉楼的技术。<br><br>据《后汉书》记载：那些高达40米的碉楼是由居住在今成都西北部深山里的冉（ranlong）人和岷江上游的羌部落修建的。<br><br>而住在西藏高原南部的“孟”部落也是高碉楼的建造者。<br><br>修建碉楼的原因通常被归为防御，实际上碉楼也是身份的象征。<br><br>《汶川县志》记载，陈王朝（公元557-589年间）末代王后在苏村生下一个孩子，村民为此就在村里修建了七层碉楼。<br><br>《隋书》和《新唐书》里只言片语谈到了“东女国”，女王则居住在9层高的碉楼里，还提到“附国”境内有很多碉楼。<br><br>孙宏开教授在其著作中提到，碉楼在《汉书》中被称为“邛笼”，这是羌语的汉语译音。<br><br>从《隋书》开始，碉楼先被称为“巢”而后称为“碉”。<br><br>至今它们仍然被称为汉语中的碉、碉房、碉楼。<br><br>所有这些词在中文里都有防御之意。<br><br>在一些特殊的地方，我还使用碉楼的古羌语名称“G-rong”。<br><br>牟子也认为：古时因为战争、联盟和迁移，部落的数量、名字及其王国的领地都不断处于变化中，因此不论是中文，还是藏文古代典籍都难以描绘出一幅碉楼历史的清晰画卷，只留下些零星模糊的信息。<br><br>为了找到可靠的线索，我勘察并研究了几乎所有碉楼，但大部分工作是徒劳的。<br><br>我开始穿越碉楼地区的旅行，通常是搭公车，这是与当地人交流的一条捷径，便于询问公车司机、旅客、僧侣和朝圣者，以寻找碉楼的任何线索。<br><br>我经常被带到一些只有泥碉的地方，有时则什么也没有。<br><br>碉楼一旦坍塌，石头便被村民拿来修新房。<br><br>每年我都要在四川西部和西藏之间穿梭考察两到三次，那上百座零星散布于连绵不绝且路途艰险、遥远的群山山麓间的碉楼便越来越深地印刻在我的脑海中，有的坐落在村里，有的守在山谷入口，有的则耸立在高山之巅。<br><br>有的地方，绝大部分碉楼是方形的；有的地方，则几乎都是星形的碉楼（如五角星那样有内外角形状的）。<br><br><img id="63347" src="http://img0.dili360.com/ga/M02/02/67/wKgBzFQ222uAWAVsAAJFaXWjNiw840.jpg@!rw9"><br><br>从一座顶部破损的碉楼里面可以清晰地看到这座碉楼的星形结构。<br><br>到1999年底我已能确认，虽然土、木或石建的碉楼在中国很常见，但最有意思、最精巧的石材星形碉楼却只在川西的三个地区和西藏的工布江达才能找到。<br><br>想到这也许是种独特的文化，我便决定将研究的重点放在星形碉楼上。<br><br>当意识到因缺乏文献记载，当地人已遗失了自己的历史，而这些非凡的星形碉楼正是那些曾在这偏远山谷间辉煌过、如今已被遗忘的无文字部落历史仅存的绝佳证明和体现，其价值不可限量，我决定倾力揭开星形碉楼之谜，并为其了不起的建筑师们修史。<br><br>系统罗列碉楼特点时，我发现事实上有四种碉楼类型，各种类型之间差异颇大，且各自对应一种地理环境，这对应关系是后来我进一步研究各地历史时才发现的，不同类型的碉楼对应了不同古代部族的祖地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q222uABX5tAATFXHvXznM301.jpg@!rw9"><br><br>川藏地区星形古碉楼分布图不同地区碉楼代表类型的剖面图：（依据碉楼位于的传统地域进行的分类）1：羌族村落里的碉楼；2：嘉绒地区的碉楼；3：木雅人地区的碉楼；4：西藏工布江达的碉楼。<br><br><h4>四川有碉楼的三个地区</h4>——今羌族居住地（大多数在阿坝藏族羌族自治州）；——被称为“嘉绒”的地区（部分在阿坝州，部分在甘孜藏族自治州）；——雅砻江流域：南起木里，北至道孚，东至康定，西至雅江。<br><br>这是木雅人的传统居住地。<br><br>第四个地区位于西藏东南部的工布江达。<br><br>此时，测定碉楼修建年代便成为解答其他很多问题的关节点：是否这种碉楼比临近类型的碉楼更老？<br><br>坐落在羌族村落里的碉楼是否比居住着其他少数民族村落里的碉楼更老？<br><br>如果方形碉楼与星形同时修建，是否是同一群人修建了它们？<br><br>碉楼的建筑理念来自本地还是外地？<br><br>如果这些碉楼果真如一些老人所说的那么古老，碉楼天才的建筑师是如何发明了这种具有创造性的神秘建筑，使得它们能经受当地几乎连年发生的地震？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ2222AEBPWAAfzbWRLdaQ528.jpg@!rw9"><br><br>西藏工布江达县的碉楼与四川境内的碉楼差异很大，它们的外部造型和内部构造类似带90度的安第斯十字形，由巨大连接的矩形木梁构成。<br><br>这里的大多数古碉都有12个外角和8个内角，有20个边。<br><br>工布江达县有多个古碉群，现大多破损而完全荒废。<br><br>据当地政府统计这里目前仍有约80座古碉，大多数碉楼位于古娘布国贸易道的沿途。<br><br>照片中的这5座古碉屹立在距离江达河畔几公里之外的秀巴村，其中，两座古碉不是很牢固。<br><br>碳14的年代检测表明，其中一座碉楼里的建筑木梁被砍伐的年代约在公元780－1010年之间，而其他大部分的碉楼至今也已有800年的历史。<br><br><h4>试问碉楼年方几何？</h4>在定位碉楼时，我总是带着全球定位系统和一个小锯子，以便随时从破损的木梁上收集碉楼木片样本。<br><br>收集样本的工作复杂棘手。<br><br>不仅是因为大部分碉楼的门都很高，若没有高梯往往无法获取样本。<br><br>我将收集的所有木片样本送往美国最著名的实验室进行碳14检测，其结果总是有150年的误差。<br><br>从2000年至今，已检测了57座碉楼（39座星形的和18座方形的）、3座老屋和1座寺庙。<br><br>其中，最古老的一座碉楼为星形碉楼，约有1200年历史，位于西藏工布江达。<br><br>已检测的四川省4座较为古老的碉楼建于公元1030到1250年间，其中，3座为星形碉楼，1座为方形碉楼。<br><br>我发现：工布江达和四川最年轻的碉楼也都有500年的历史，而绝大部分碉楼，不论是星形的还是方形的都有约700年的历史。<br><br>羌族村落的碉楼无法测出准确年代数据，因为其木样检测结果包括了很多不同的时代，这是因为村民们一直在使用和修缮这些碉楼。<br><br>如果完好的加上破损的，西藏工布江达和四川的碉楼数可能有数千个。<br><br>2003年11月我拍摄的关于碉楼的纪录片在美国Discovery频道开始向全球播映。<br><br>这部纪录片未在中国播映，我保留在中国的版权有两个原因：第一，我不想让中国人付钱给美国电视频道去看在自己国家拍摄的片子。<br><br>第二，我担心这会过早引发大批游客前往这些文化和环境都很脆弱的地区。<br><br>如果经营得好，旅游业会增加当地人的收入，反之，则会毁掉那里的自然环境和有形、无形的文化遗产。<br><br>只有谨慎地规划，并与所有当事者、参与者合作，这里的旅游业才能以最小的代价（对自然、文化和社区的破坏）获取最大的利益（本地居民的增收）。<br><br>在提出这个保护计划之前，当地百姓没有从碉楼中获益，但倒塌的碉楼对他们倒是有用，一座碉楼的石头可以修建三到五座新房！为此，2004年工布江达就炸毁了三座碉楼。<br><br>现在当地人对碉楼仍见惯不惊，倒是很多外面的人对这些被遗忘的人类杰作着迷。<br><br>2003年夏，我向联合国教科文组织世界遗产中心主席Bandarin先生介绍了碉楼，并在2004年底在联合国总部举办了碉楼摄影展。<br><br>此次展览似乎是一个转折点。<br><br>纽约的SinoVision拍摄了这次摄影展，之后在四川电视台播映。<br><br>当地居民看到自己的碉楼照片在联合国展出时，他们开始明白这些古老的建筑是多么重要和珍贵。<br><br>如今我很欣慰碉楼的价值得到充分的认识，但它们仍然是个谜。<br><br>到底是谁为什么修建了碉楼？<br><br>我们能否从中国之外的碉楼中找到一些线索呢？<br><br><h4>中国西南星形石碉楼的独特文化价值</h4>研究中国之外的碉楼越多，我对中国“民族走廊”的碉楼就越着迷，因为这些独特的碉楼一定有着杰出的建筑学、民族学和历史学价值。<br><br>除了历史上哥疾宁人（在今天的中亚）曾修建过少量的八角星形碉楼外，世上再没人修建过星形碉楼了。<br><br>这意味着，仅有的5、6、10、12（突出）角的星形碉楼仅见于中国西南的“民族走廊”上。<br><br><img id="63354" src="http://img0.dili360.com/ga/M02/02/67/wKgBzFQ223CAa8NHAAQc1sY4pBQ687.jpg@!rw9"><br><br>10年前喇嘛和当地居民修缮了热么德古碉顶部和内部的木楼板。<br><br>碉楼的楼层之间都由图中这种独木梯相连接。<br><br>这种由树干做成的木梯今天仍广泛应用于大部分的藏族地区。<br><br>这种星形碉楼已抵御了无数次地震，足以证明其设计的杰出。<br><br>具有相同自然环境的不同文化几乎都有类似的碉楼民居，但其他地方为什么就没有这种形状的碉楼呢？<br><br>回溯人类历史，相同的自然环境问题总是让毫不相干的人们创造出类似的解决之道。<br><br>六边形和八边形的建筑在世界上颇为通行，为什么人们没有进一步将其变成星形的（如从五边形变到五角星）？<br><br>虽然有的山谷人类活动的历史可以追溯到13000年前，但究竟是什么特殊的情况让四川西南这些僻远山区里的居民创造出这举世无双的杰作呢？<br><br>而且这些天才般的居民虽创造出了这不可思议的杰作，却均被中文和藏文史书称为野蛮人。<br><br>直到不久前，这里还没有公路、没有车轮，也没有文字。<br><br>这些碉楼的石工风格——在石头砌的墙壁中间放置木板，也是该地区所独有的。<br><br>也许正是这种技术使得如此多的星形碉楼成功地抵御连年发生的地震，穿越时间的长河。<br><br>当然要设计和修建这么不可思议的建筑还需要更多艰苦的努力。<br><br>那又是什么样的需求值得即使是今天还人烟稀少的地区，在那个久远的年代里，付出如此大量的时间和精力呢？<br><br><img id="63353" src="http://img0.dili360.com/ga/M02/02/68/wKgBy1Q223CARVEXAA4IM7Q4O_E170.jpg@!rw9"><br><br>大部分黑虎羌居住在茂县地区，该地区古碉外墙上通常会有好几条扶墙而上的脊，这让它们看起来有些像星形古碉。<br><br>大部分古碉都已经没有了原建碉顶，但仍能看出古碉的后墙总比前面的墙体高，这种典型的防御建筑是那些坐落在今天羌族村落古碉所特有的。<br><br>为了解开这些疑问，我觉得应将方法学、文化历史、考古学、人类文化学和相似的建筑相结合。<br><br>为使中国科学界参与这项研究，2004年8月，我与四川大学共同创立了一个文化研究所。<br><br>自从我决定将大部分时间、精力和资金投入这鲜为人知、却令人震撼的古代摩天大楼开始，8年过去了，谜底也渐渐水落石出。<br><br>我倾向于认为这些古碉并不属于宗教建筑。<br><br>一些地方如中路等地，古碉距离僧侣寺院很近，而且几乎是在同一时期修建的，但在宗教典籍里却没有找到相关的记载，在人们口口相传的宗教神话中也未提到。<br><br>那么地处川藏地区的这些古碉更可能是做什么用的呢？<br><br>我们似乎可以确定的是它一是用于防御。<br><br>羌族的碉楼和其他防御工事一样最初是用作防御的。<br><br>碉楼的形状或圆或方，在墙壁外面大都有扶墙式的脊，脊有8道，但也有5道到12道的，使其整个形状呈星形。<br><br>这种扶墙脊可以帮助抵御战争和频繁的地震。<br><br>二是身份和地位的重要象征。<br><br>如，汶川县的编年史中记载的陈王朝当时修筑的闻名历史的七层碉楼。<br><br>嘉绒地区传说，每个家庭都要为每个男孩建一座碉楼。<br><br>隋唐时期的女儿国由一个居住在九层碉楼的女王统治，等等。<br><br>三是用于贸易和储存货物。<br><br>位于山谷南坡脚下、临于商道（茶马古道）的碉楼，主要用于商队的休整、补给和货物的储存。<br><br>其他远离商道散布于山坡不易被发现的碉楼主要为防御性储存。<br><br>四是占据战略要地。<br><br>许多碉楼远离村庄，占据在一些战略要地。<br><br>这些碉楼多用作侦察、警戒敌情或传递信号（烟雾），如松岗地区的碉楼。<br><br>与这些令人震撼的、坚固的、伟大而独特的古代摩天大楼神秘的起源相比，我认为目前对它们的保护和推广还远远不够。<br><br>我们需要推进碉楼的保护，包括保护其真实性和完整性。<br><br>令人高兴的是，2006年5月，四川文物局将所有四川省境内已知的碉楼都列为县级文物保护单位。<br><br>而丹巴和桃坪的碉楼，也被列入了国家级文物保护单位。<br><br>然而我在这里的工作远没有结束，那就是继续探索那些可能是这些碉楼建筑师所在的古代部落以及这些碉楼所承载的失落已久的文明之谜。<br><br>',
'<h2>丹巴：横断山中的千碉之国</h2>在横断山脉的影响下，丹巴碉楼这种建筑形式，既自我封闭，当碉楼在其他地区已经消亡之后，在丹巴却得以化石般的成系列地保存下来；又在时间中吸收各种影响，自我改造，从碉楼与宅院结合的形式发展到碉楼最终在藏式宅院中符号化，使这种古老的石砌建筑达到有利于当地人诗意和谐地栖居的最佳形式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q222SAX5_1AAygXEVMzZ4929.jpg@!rw9"><br><br>丹巴自古就有“千碉之国”的称谓，在距今两千多年前，这里便开始建造碉楼。<br><br>明代至清中叶时期，古碉数量达几千余座。<br><br>图为丹巴蒲角顶山寨的雄浑苍凉的古碉群。<br><br>我们的汽车沿着川藏线向西，穿过被搁置在高温蒸笼里的灰蒙蒙的成都平原，穿过长4000多米的二郎山隧道，沿着大渡河奔向四川省甘孜藏族自治州的丹巴县。<br><br>非常危险的道路，远古的造山运动后，地质结构依然没有稳定，活跃着，变化着，美丽而不安，一方面是无数的金子、石头被大地翻腾出来；另一方面泥石流、地震和塌方也时时在毁灭着一切，犹如永不完工的工地。<br><br>从上午一直行驶到黄昏的时候，公路噩梦才结束，丹巴出现了。<br><br>现代主义的马赛克瓷砖的四方盒子统一运动忽然销声匿迹，藏式民居在古老的田园之间岿然不动，屹立在日新月异的世界运动之外。<br><br>在跳跃着清波白浪的大渡河东岸一处舒缓开阔的山坡上，出现了一个藏寨，犹如别墅群。<br><br>与其他的藏式民居不同的是，每家屋顶都有一个缩小的碉堡般的房间，红白相间，房间顶部有四个角，使这些藏式民居不同凡响，看上去就像一顶顶皇冠。<br><br>这些皇冠一座座散落在果园、树木和玉米地之间，炊烟袅袅升起。<br><br>更引人注目的是其间耸立着几座用石头堆砌起来的棕黄色碉楼，高入天空，像古代遗留下来的烟囱，但不是圆的，而是方的。<br><br>转过山口，丹巴县城所在地章谷镇就到了，一道长刀般锋利的断崖横在县城的入口，崖边被落日镶着一道金边。<br><br>断崖后面出现了狭窄的街道，两三条街道沿着大金川峡谷两侧展开，街道上全是钢筋水泥的现代建筑，六七层的样子，与众不同的是，建筑的顶上也都特意高出四个角。<br><br>这是我完全想象不到的一个世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBzFQ221yAYF63AAug0K58CoI992.jpg@!rw9"><br><br>横断山脉的广阔地区都有古碉分布，但幸存最多的是在丹巴地区，而梭坡乡又是丹巴古碉最为密集的地方。<br><br>据2004年的统计，丹巴境内现存石碉562座（包括残损的），而其中有172座在梭坡乡。<br><br>图为梭坡乡莫洛村的古碉。<br><br><h4>井备藏寨</h4>井备是丹巴最古老的寨子之一，就在县城不到10公里的地方。<br><br>从公路看上去，这个山上的寨子保留着原来的灰黄色，有点其貌不扬。<br><br>汽车在公路上停下，一座铺着木板的吊桥已经挂在激流跳跃的牦牛河上，过了桥走不到几步就开始登山，爬这样的山完全是直接升高海拔。<br><br>就是如此陡峭，有泥土的地区依然被打整成了田园，登完种植着玉米的山地，我们已经站在半山了，寨子却还在高处。<br><br>小路边用石块围起一堵矮墙，垒得非常好看。<br><br>接近寨子的时候，小路被红红绿绿的花椒树裹了起来，散发着浓烈的香味，这是世界上最美丽丰富的道路，在此地你遇见一个苹果园，在彼地你遇到一个梨园。<br><br>在那儿是核桃树，在这边是石榴树。<br><br>在这里有一个模样独特的白石头，缠着哈达；往那边看是经幡在风中飘摇。<br><br>忽然一头黑牛从篱笆后面伸出头望着你，忽然三只山羊小跑着横穿山路，进果园去了。<br><br>寨子快要到的时候出现了一个白塔，我们绕着走了三圈，然后才进入了寨子。<br><br>古老得像是来到中世纪的某日，太阳的影子打在石头墙上，制造了许多几何形状的阴影，石墙大多已经发黑，上面画着模糊的白色符号，塔状的、葫芦形的带路的乡干部生柏庸宗告诉我，那些是苯教的符号，有财宝、多子、吉祥等含义。<br><br>在村里，见多识广的村长介绍说，井备有108户，480多人，其中有20多人是石匠。<br><br>村里的这些石头房子都是全村一起盖的，一家要盖房子，全村都要来帮，出劳动力，出材料。<br><br>只有石匠活和木匠活是请工，要付工钱。<br><br>目前是管吃住15元一个工，一个工就是太阳升起来干到落山。<br><br>盖一栋错落四或五层的藏式房子需要280到300个工。<br><br>请三四个匠人的话，一栋房子三个月左右就能建成。<br><br>不需要图纸，凭经验，主人家根据地理位置和实际需要提出些修改，以住得舒适方便为准，就是在大致遵循传统的基础上，怎么舒适怎么盖。<br><br>一栋藏式房子占地大约在180到200平方米，没有人会要再大，足够住了。<br><br>盖一栋房子只需要现金一万多元，材料是现成的，石头么到处都是，要用木料的话，到乡上去批，然后上山去砍。<br><br>如果里面要装修得好些，就贵些，外面都是一样的。<br><br>嘉格初茸家的房子是村里最古老的，他家祖上曾经是头人。<br><br>从外面看，这房子犹如碉堡，大小不一的石头垒砌得非常平整，墙角对齐的线锋利得就像刀刃。<br><br>我忽然想起了遥远的布达拉宫，那伟大的圣殿就是从这样的房子中生长出来的。<br><br>村长说，砌这样的墙完全是靠经验，用眼睛去测量水平。<br><br>他笑笑说，我也当过石匠，也可以砌出这样的水平。<br><br>我们进入嘉格初茸黑暗的老宅，一个小小的迷宫，有许多房间，窗子很小，阳光照射进来，像一把把剑。<br><br>他家刚刚搬走，在另外一地盖了新房。<br><br>空空的地板上搁着石头打造的三条腿的锅桩，在横断山脉地区，火塘和支锅的桩子是各民族共同的生活器皿，它也许起源于原始的穴居时代。<br><br>我见过各式各样的锅桩，式样最结实大气的是藏式的，可以支很大的锅。<br><br>嘉格初茸22岁，是个非常英俊的小伙子，他带我们去参观他家的新房，依旧是老房子的格局，但里面汲取了某些现代的因素，把窗子开大了，使用了一部分水泥和瓷砖，还有卫生间，在我看来，这是最完美的别墅了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q221yAbaLmAAb8Pn4mSio902.jpg@!rw9"><br><br>古碉从造型上有四角碉、五角碉、六角碉、八角碉、十二角碉、十三角碉之分，碉角越多，建造工艺难度越大，蒲角顶上的这座十三角碉（居中者）是惟一留存下来的孤品，被视为碉中极品。<br><br>我问村长村里有没有碉楼，他说有，就领我们去看，果然村子中央藏着一座碉楼，已经倒塌了一部分，依然有二十多米高，顶上已经长出了一棵小松树。<br><br>与寨子里的建筑比起来，这个碉楼当然是最完美的，一看见心中就会一动，结实、古典、饱满、垒石建筑的一切因素都处理到最佳，而且周身布满包浆，完全是一个古董。<br><br>井备寨子最高的建筑是山顶上的苯教小庙，这个村庄全民信仰苯教。<br><br>苯教是西藏最古老的宗教，藏传佛教兴起后，苯教被从西藏驱逐，进入横断山脉地区。<br><br>它是一种万物有灵的信仰，所崇拜的对象包括天、地、日、月、星宿、雷电、冰雹、山川、土石、草木、飞禽走兽等自然之物。<br><br>苯教可以说是泛灵信仰在西藏的地方形式。<br><br>它的祖师叫“兴绕”，就是最高的巫师。<br><br>这种万物有灵的信仰持续到今天，使丹巴的自然世界得到了极大的保护。<br><br>丹巴是信仰苯教最多的地区，20多个寺庙中，大约有一半是苯教寺庙。<br><br>起初苯教是没有寺院的，巫师主要在岩石山洞中修行，苯教没有独立的教义和系统理论，其观念及内容是通过身体语言的占卜、祈祷、咒语、幻术以及各种特殊的仪轨加以表现。<br><br>佛教传入西藏后，苯教受到影响，也开始建立寺庙。<br><br>丹巴最有影响的苯教寺庙是苯教神山墨尔多山下的墨尔多神庙。<br><br>这个庙的主神是黑色的骑着介于牦牛、马、驴之间的某种神兽、样子如护法神的墨尔多山神。<br><br>同时也供奉着观音、玉皇大帝、太上老君、莲花生、镇江王爷和女娲。<br><br>这个庙不限于苯教信徒朝拜，黄教、红教、花教的信徒都可以进去朝拜，不同的只是苯教教徒逆时针转经，黄教红教顺时针转经。<br><br>这也许是世界上最宽容的宗教场所了。<br><br>天色已晚，夕阳照着栋栋老宅，泛着微光，妇女坐在阳台上捻羊毛线。<br><br>忽然，最大的一株老柏树下响起苍凉低沉的歌声，大树下的石头上坐着几个女神般的老太太，白发苍苍，她们缓慢地张开双手，向着天空，唱着我们听不懂但可以感受的歌，村长说，她们是在求雨。<br><br>现在，丹巴正遭遇大旱，玉米都快要枯死了。<br><br>悲哀、虔诚、温柔的歌声，如果苍天有耳的话，她一定会落下眼泪来。<br><br>我相信我听到了原始时代的声音，这也是我听见过的最遥远的声音。<br><br>老人们祈雨的时候，村长从口袋里拿出已经用得像个磨石的手机，按了几个号码，与柏油公路沿线的某个地方通话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ221uAEmacABCjRTIMU9Q554.jpg@!rw9"><br><br>四角碉是最为古老的石碉造型之一，为石块所砌，光滑的墙体，角如刀刃，四角顶端作尖角耸立，像巨大的梯形柱子直插天宇。<br><br>是当地人崇尚雄浑、凝重、沉稳和崇高的审美观念的外向延伸和体现。<br><br>四角碉在丹巴最为常见。<br><br>摄影/卢海林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q221uANpy0AAdQfQpJ5CY801.jpg@!rw9"><br><br>四角碉是最为古老的石碉造型之一，为石块所砌，光滑的墙体，角如刀刃，四角顶端作尖角耸立，像巨大的梯形柱子直插天宇。<br><br>是当地人崇尚雄浑、凝重、沉稳和崇高的审美观念的外向延伸和体现。<br><br>四角碉在丹巴最为常见，图为碉楼内部。<br><br>摄影/卢海林<h4>梭坡古碉</h4>梭坡乡的名声是缘于它拥有丹巴最多的古碉。<br><br>古碉分布在中国西部喜马拉雅山脉和横断山脉的广阔地区，从西藏的古格到四川西部都可以看到它的踪影，但古碉幸存最多的是在丹巴地区，据2004年的统计，丹巴境内现存石碉562座（包括残损的），而其中有172座在梭坡乡。<br><br>这个乡有11个村，主要村落集中在大渡河的东岸，而公路在大渡河的西岸，一座比泸定桥稍窄的铁索桥横越大渡河把梭坡与外界联系起来，与泸定桥不同的是，这是一座长着彩色羽毛的桥，信仰苯教的村民在桥的两侧挂满了风马旗。<br><br>我们走过摇晃着的铁索桥，再顺河边的山路走大约20分钟，汗流浃背的时候，才进入寨子。<br><br>高山拉开苍茫巨幕、云母石在岩石中隐隐发光，大河滚滚而出，铁索桥上彩色经幡被风吹得展翅欲飞，古老的碉楼在苍茫云烟中隐约可见，有某种圣经中描写的世界之初的感觉。<br><br>中国西部总是给人某种古代西方的印象，强壮的身体、艰难危险的生活方式，马匹在高原上昂首驮着某个部落的骑士，茹毛饮血的风俗，既是母亲又是战士、穿戴如女王的妇女，石头建筑、古堡以及与世俗世界纠缠不清的复杂离奇的宗教生活这与江南文绉绉的“杨柳岸晓风残月”景象完全不同，苍凉、神秘、丰富、无名<U+22EF><U+22EF>充满着人类童年时代的活力与天真。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ222iAQ1FJABH0Hcw_52I843.jpg@!rw9"><br><br>丹巴的藏式民居与普通藏式民居不同的地方，就是每家都保留着碉楼的象征性建筑，在住宅最高的一层都有一个叫做“拉吾则”的四方形的小屋，屋顶有四个高出的塔状石角，这个小屋一般都是供奉神位的经堂，它象征性地代表着碉楼。<br><br>摄影/卢海林甲科家的家碉是梭坡乡最古老的一个，藏寨每幢房都有自己的名字，甲科家的碉楼叫做谷龙·甲科，谷龙是碉楼的名字，甲科是宅子主人的名字。<br><br>这个人家历史上是个千户，碉楼已经与甲科家老宅连在一起，或者老宅是从碉楼里长出来的，什么时候长出来的，已经不知道了。<br><br>我们跟着宅子主人甲科，弯着腰钻上爬下，从用粗树干砍出楞格的梯子爬上去，来到古碉的入口。<br><br>没有一座碉楼可以直接从地面进入，它们的入口都在三四米以上。<br><br>与入口相连接的建筑已经是甲科家老宅子的屋顶，屋顶有个经堂，里面过去供着神位，描金铺彩，非常隆重的样子，但文革后只残留着些痕迹了。<br><br>我感觉这个经堂与旁边的古碉堡有着某种联系，那碉堡像个大神般地在后面护佑着老宅。<br><br>碉堡内部每层也是用木桩制作的楼梯连接，黑蒙蒙的，地面是干土和草，看不出来是房屋，像是山上的洞穴。<br><br>人们建造了它，无数时间之后，它又重返自然。<br><br>从入口向上，里面还有很多层，但梯子已经毁坏，无法上去了。<br><br>我们像地道战中的游击队员那样顺着一个洞口下去，甲科指着更深的一个洞，说那里有贮存水的水缸。<br><br>游客一般到了这里就止步了，我们又下了一层，这一层有一个窗子和一个只可以坐不能站的小房间，小房间有一道门。<br><br>当地村民仁真对我们说，传说这里是多年前一个苯教巫师的修行之地，人们每七日给他送一次饭，他修行必须完全处于黑暗中，不能见一点光，很多年后有一日，他从碉楼里出来，已经获得轻功，可以沿着碉楼的边缘跳舞，人们以为他已经疯了，之后他不知所终。<br><br>仁真说着，看着碉楼黑暗的顶，仿佛那喇嘛还在跳舞。<br><br>2000年有一个叫弗德瑞克·达瑞根的法国女士进入谷龙·甲科，她在墙上取走一截木质的墙芯，拿回去进行了碳十四测定，她得到的数据显示，谷龙·甲科的年代下限是800年，上限是1500年。<br><br>这碉楼和老宅里面的木质部分已经腐朽，在里面行走非常危险，随时有垮塌的可能，甲科一家已经搬到另外一处。<br><br>甲科家旁边是一座八角碉，高入云霄，碉身高处用白石头镶嵌着苯教的符号，星、月亮、牛头、还有苯教的符号“雍宗”。<br><br>仁真指给我们看一处石头做的装饰，那儿镶嵌着一个细长的石头和两个圆石，仁真说那意味着生殖崇拜，这个碉楼是个雄性的。<br><br>据说碉楼分着公母，象征女性的是碉楼上有百褶裙那样的条纹。<br><br>我不知道这种说法是否来自学者们的推测然后又成为民间的传说，或者民间的传说为学者们所升华。<br><br>有着无文传统的横断山脉地区总是唤起有文社会的巨大阐释欲，人们试图为那沉默着的种种事实找个说法，而且企图成为惟一正确的解释。<br><br>但那里的一切总是呈现着也同时沉默着。<br><br>事实是当我站在这建筑跟前的时候，我被它的雄伟与坚固所震撼。<br><br>这建筑显然来自古代某种杰出的智慧和深奥的思想，这种震撼决不亚于当我们看到希腊山岗的帕特农神庙或者中国北部的长城时内心所感受到的。<br><br>文明的常识是，只有那些最伟大的事物可以穿越时间。<br><br><h4>中路碉楼</h4>在梭坡乡村所依附的山后面是另一个乡，叫做中路。<br><br>四川省文物考古研究所于80年代初期在中路乡的罕额依村发现了新石器时代和春秋战国时代的石棺墓群遗址，石棺里发现了石器、骨器、陶器以及装饰品，包括磨制的石斧、石刀、石锄、石锤、锛、凿、刀、杵、璧、网坠、刮削器、砍斫等。<br><br>其实这样的石棺遍布在中路和梭坡的高山之间，这些石棺大多由石块砌垒而成，虽然技术粗糙，但粘石块用的也是泥巴，其基本技术与碉楼的基本砌法几乎一样，后者只是从这里开始达到了最精湛而已。<br><br>目睹那些空的石棺，我环顾四野，事情并不神秘，显而易见的是，如果我是一个原始人，我也会选择用石头来建造我的巢穴，这地方有太多的石头，它们带来了滑坡、泥石流之类的灾难，也带来了天然的建筑材料。<br><br>石头建筑显然是丹巴地区原住民的发明，这种发明在远古其实遍布于石材众多的横断山脉地区。<br><br>在某个时代，简陋的建筑格局被突破，向着它的最杰出形式——碉楼发展。<br><br>在西藏，这种石砌建筑发展为宫室与碉堡结合的宫堡式建筑，其最伟大的代表作就是布达拉宫。<br><br>首次提到横断山脉地区石砌建筑的文献来自公元25年—公元220年的断代史著作《后汉书·南蛮西南夷列传》，“其山有六夷七羌九氐，各有部落。<br><br>其王侯颇知文书，而法严重。<br><br>贵妇人，党母族。<br><br>死则烧其尸。<br><br>土气多寒，在盛夏冰犹不释，故夷人冬则避寒，入蜀为佣，夏则违暑，反其聚邑。<br><br>皆依山居止，累石为室，高者至十余丈，为邛笼”。<br><br>之后在《隋书·附国传》及《北史·氐传》中都有记载。<br><br>明代顾炎武在《天下君国利病书》中说到明代所见的情况：“垒石为碉，如浮屠数重，门内一辑木上下，货藏于上，人居其中，畜圈于下，高至二三丈者谓之鸡笼，十余丈者谓之碉。”<br><br>以上文献所记地区的具体位置，学界意见不一，例如关于附国所在，任乃强先生以为在今四川甘孜州一带。<br><br>辖地包今道孚、炉霍、甘孜、德格、康定、白玉、丹巴等县。<br><br>岑仲勉先生认为附国即吐蕃。<br><br>但有一点毫无疑问，这些垒石建筑至少在后汉时代就已经出现在横断山脉地区，而且从文字的描述看它们就是碉楼或者其雏形。<br><br>并且，从公元前到公元后相隔近800年的三次记载中看，建筑已经从简单的累石为室的“笼”（虽高十丈，但依然是“笼”，因为形状是圆的）发展为“状似浮屠”的塔，已经成为菱形。<br><br>任乃强先生在上世纪20年代末在横断山脉地区考察时，曾对康区的“高碉”做了这样记述：“夷家皆住高碉，称为夷寨子，用乱石垒砌，酷似砖墙，其高约六五丈以上，与西洋之洋楼无异。<br><br>尤为精美者，为丹巴各夷家，常四五十家聚修一处，如井壁(备)、中龙(路)、梭坡大寨等处，其崔巍壮丽，与瑞士山城相似。”<br><br>我在中路乡遇到的一位村民说到小时候见到的碉楼时，使用了“密密麻麻”一词。<br><br>现在看上去，丹巴的碉楼已经可以说是形单影只了，但丹巴地区的碉楼依然不仅在中国数量最多，类型也是多种多样，从最古老的遗址到近代的碉楼、宫堡都有，是一笔伟大的遗产，呈现了横断山脉地区石砌建筑从实用的形而下向抽象的形而上、从简单粗陋的垒石到工艺复杂的宫堡建筑发展的完整历史。<br><br>据丹巴县文化馆馆长益西桑丹先生说，文革时候要毁弃许多古碉，用炸药竟无法炸毁，只有一块块取而拆之。<br><br>他曾经看着人家拆碉楼，有一石块下面留着当时砌墙的人抹泥浆留下的手印，那人的一个手指竟然有现在人的两个指头那么粗。<br><br>还发现一件皮衣，有5０多公斤重，现代人根本穿不动，古代的丹巴人也许是些巨人。<br><br>在喜马拉雅南麓，这种石砌建筑更早的记载来自关于西藏的文献，据《西藏建筑的历史文化》一书说，敦煌古藏文写卷记载：“在各小邦境内，遍布着一个个堡寨。”<br><br>堡寨就是石砌建筑。<br><br>在古格地区，今天依然有58处古代高碉的遗迹。<br><br>在公元前127年建造的西藏第一座宫殿雍布拉康，已经是一座高碉与宫室结合的宫堡式建筑。<br><br>就是在经过2000多年间的多次的修改翻建后，现存的雍布拉康依然会令人立即想到丹巴地区晚近出现的碉楼与宅院结合的形式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ222GAIomhAAoTKO3H11A950.jpg@!rw9"><br><br>古碉在战争上的功能尤显突出。<br><br>清乾隆期间，大金川与小金川流域，土司内部纷争，乾隆发兵攻打，前后两次：第一次打了两年，耗银两千万两。<br><br>第二次，清军分路进攻，每座山峰、每座官寨、每座碉楼，反复厮杀，寸步难进。<br><br>“费五年之功，数万之师，七千余万之帑”，才将两金川平定。<br><br>清朝乾隆期间的宫廷画家徐扬所绘制的《平定两金川战图》展现了这一战役的惨烈场景。<br><br>图上有乾隆亲笔提记。<br><br>供图/故宫博物院<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q2212AMOhyAAXvbJlP8dM145.jpg@!rw9"><br><br>古碉在战争上的功能尤显突出。<br><br>清乾隆期间，大金川与小金川流域，土司内部纷争，乾隆发兵攻打，前后两次：第一次打了两年，耗银两千万两。<br><br>第二次，清军分路进攻，每座山峰、每座官寨、每座碉楼，反复厮杀，寸步难进。<br><br>“费五年之功，数万之师，七千余万之帑”，才将两金川平定。<br><br>清朝乾隆期间的宫廷画家徐扬所绘制的《平定两金川战图》展现了这一战役的惨烈场景。<br><br>图上有乾隆亲笔提记。<br><br>供图/故宫博物院公元7世纪，吐蕃控制了四川云南西部地区，形成过一次移民。<br><br>一位来自西藏阿里的叫做盘热的将军，曾经在这个地区修建石碉组成的长城，据说他修建了1020个，北起青海的果洛，南至云南的中甸（《神秘的古碉》）。<br><br>在松赞干布统一西藏以前，西藏盛行的是原始的苯教，后来在8世纪中叶,藏王赤松德赞兴佛灭苯，大批苯教徒流亡横断山脉地区，兴起了又一次移民浪潮。<br><br>这些移民显然在技术和形式上影响了原住民的累石为室的传统。<br><br>有资料说，古碉的修建者是住在雅砻江以西的纳西人，但在纳西人的地方，建筑已经汉化，完全没有任何碉楼的痕迹了。<br><br>碉楼最初的起源显然是为了栖居，同时它也可能是萨满教的神坛，《马尔康县志》说，土著居民曾经修建四方形的无窗石碉作为祭祀的神坛。<br><br>在仇杀时代，它长高了，位于顶端的神坛也随之升高，下层兼有防御敌人的功能。<br><br>在苯教传入后，碉楼被赋予更具有形式感的宗教色彩，发展到用苯教的符号来装饰。<br><br>碉楼盖得越高，就越接近天神。<br><br>（现存最高的碉楼在金川县的安宁村，高达49.5米）但这需要很高的技术，在原始时代是做不到的。<br><br>在近代，高碉逐渐从实用性的居住中被逐步淘汰，只保存了其形而上的功能，作为与诸神世界联系的通道和象征（丹巴的藏式民居屋顶有四个高出的塔状石角，这个小屋一般就是供奉神位的经堂，它象征性地代表着碉楼）或者社会地位及财富的象征（本地人家里生下男孩后，就得开始备石取泥，筹建高碉。<br><br>倘若男孩长大成人，家碉还没有修好，就别想娶到媳妇。<br><br>普通人只能建四个角的碉楼，地位较高的人才可以盖四角以上的碉楼。<br><br>据说蒲柯顶村的十三角碉楼就是头人修建的）。<br><br>以至地方特色的象征（丹巴县城中的现代水泥建筑屋顶上也用四个水泥桩象征碉楼）。<br><br>在横断山脉的影响下，丹巴碉楼这种建筑形式，既自我封闭，当碉楼在其他地区已经消亡之后，在丹巴却得以化石般的成系列地保存下来；又在时间中吸收各种影响，自我改造，从碉楼与宅院结合的形式发展到碉楼最终在藏式宅院中符号化，使这种古老的石砌建筑达到有利于当地人诗意和谐地栖居的最佳形式。<br><br>一个个天堂般的小型庄园，只是没有农奴而已。<br><br>丹巴县委宣传部的同志告诉我，领导同志在视查甲居藏寨的时候，情不自禁地说，这就是社会主义新农村。<br><br>碉楼本身从简单的垒石到技术越来越复杂的更高生长，也是一个人类历史从形而下的生存、实用到形而上的精神生活升华的过程。<br><br>底层储藏水、粮食，中间居住和防御，最高处是神坛。<br><br>这种神人同居，神总是位于高处的模式被保留下来，形成当代丹巴藏式民居的基本模式：底层圈养牲口，第二层是起居室和厨房，第三层是卧室、阳台，最高的一层是经堂。<br><br>虽然已经取消了碉楼形式，但从底层到最高层，建筑的次序依然是从具体的实用到抽象的精神领域上升。<br><br>丹巴的石砌建筑，无论是横向的历史遗留还是纵向的具体建筑实例，都暗示着人类生活从形而下向形而上的过程，但丹巴在这两极之间并没有极端化，它发展得更实用更适合于本地人舒适安心地栖居，也保持了与诸神的联系，保持着在庸常生活中对不可知世界的敬畏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q222KAIKpAAAetgtqrzrk953.jpg@!rw9"><br><br>寨碉则以村寨或部落为单位，一般建于道路要塞、山梁高处。<br><br>寨碉又可分为烽火碉、要隘碉、界碉、风水碉和战碉等等。<br><br>古碉上大多都画着模糊的白色符号，塔状的、圆形的、葫芦形的等，这些都是苯教的符号，有财宝、多子、吉祥等含义。<br><br>摄影/卢海林就像在中国内地，土木结构的建筑是已经达到建筑艺术的最高典范那样，在中国西部，石砌建筑技术也达到了中国建筑的最高水准。<br><br>丹巴的碉楼一般高达三四十米，如此之高却不用外搭脚手架，建筑工作在内部完成，没有图纸，完全凭工匠的经验，高碉就像布达拉宫那样，采取的是收分式，就是从底部向上逐渐内敛、收小。<br><br>墙面每隔一定的间隙要放置木质墙芯，以保持建筑的平衡。<br><br>工匠找角度和水平全凭眼力和感觉，最终的结果是碉楼像金字塔一样稳固。<br><br>七凸八翘没有一块相同、大大小小的石块垒砌成平整如砖墙的面，工匠必须具有复杂的处理各种材料之间犬牙交错的矛盾的能力，这种艺术是看不见的，因为最终导致的是平整的墙面，其实里面蕴藏了复杂精湛的艺术。<br><br>我站在碉楼的一个角观察，确实可以说是锋利，想起关于布达拉宫的传说，说是一只羊如果顺着布达拉宫的墙角放下来，落地时就被划成两半。<br><br>文革时期人们企图消灭这些古代的怪物，使用了炸药，但炸药灰飞烟灭，碉楼岿然不动。<br><br>只好一块石头一块石头地橇。<br><br>一个村民告诉我，最好的办法是把底层的窗子封起来，然后往里面灌水，过一两个月，它就倒掉了。<br><br>因为黏结石块的材料是泥土。<br><br>碉楼的入口离地面都在3米以上，爬进去把梯子一抽，无论野兽还是敌人都无法进入，里面可以储藏饮水和粮食，一般楼层在十层以上（据1932年到过丹巴的任乃强先生说，他曾经见过高达18层的碉楼）一个家族在里面住上半年完全不成问题，而且攻击敌人轻而易举，没走到碉堡跟前已经被箭矢击毙。<br><br>就是摸到了碉堡下面，也免不了被乱石击中。<br><br>“其扼要处必有战碉于墙垣间以枪、石外击，旁既无路，进兵必须从枪石中过，一碉不过数十人，万夫皆阻”。<br><br>（赵冀《皇朝武功胜记》）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ222KAdgPUABEOA1c7c2E350.jpg@!rw9"><br><br>古碉从功能上有家碉和寨碉之分，家碉以户为单位，依房而建，建于房前屋后，或者与住房连为一体。<br><br>清朝乾隆皇帝不知道这一点，他低估了横断山脉地区人们的生存智慧。<br><br>1747年（清乾隆十二年），因边境争端，大金川土司莎罗奔起兵攻掠革布什扎及明正两土司的属地边境，清廷先是命四川巡抚纪山派兵平息，“前临激流河川，背依险峻山崖，碉寨石卡坚固，易守难功，清军阻滞”，又命云贵总督张广泗为四川总督，统兵3万，分两路进剿。<br><br>打了一年还是打不下来，清廷又派大学士讷亲督师，讷亲采取以碉逼碉，逐碉争夺的战术，依然打不下，乾隆皇帝大怒，斩了张广泗并赐讷亲死。<br><br>又命令大学士傅恒前往，起用已废黜还籍的名将岳钟琪，并增调精兵3.5万人，迂回绕开密布的碉楼，直逼大金川土司官寨，莎罗奔叔侄才出碉投降。<br><br>这次金川之战，用兵7.5万，耗银2000万两。<br><br>到了乾隆三十六年(1771年)，土司之间再次互相攻击。<br><br>清廷命四川总督阿尔泰进剿，他进兵打箭炉（今康定）半年不动¼被罢职后赐死。<br><br>清廷又命大学士温福为定边右副将军，由云南赴四川督师，以尚书桂林为四川总督，再度率兵征战，进入横断山区碉楼林立的险恶地带。<br><br>桂林打不下来被撤职，又命温福为定边将军，温福又袭用以碉逼碉的战法，建筑碉卡数以千计，将2万余兵四处分散，温福打了半年，被土司索诺木突袭，击败清兵万余。<br><br>温福中枪阵亡，兵士阵殁3000余人。<br><br>又派阿桂为定西将军，明亮、丰伸额为副将军，舒常为参赞大臣去打，动用了当时清朝最先进的大炮，包括威远炮、冲天炮、九节炮等。<br><br>《清史稿》详细记录了战争的过程，其中写道“海兰察与额森特计分兵六队，力攻第九、第十二碉，先下，进取第七、八两碉，力战冰雪中第五碉尤坚厚，海兰察运炮轰击，昼夜无稍修，碉乃破”。<br><br>到乾隆四十一年（1776年）二月，战事才结束。<br><br>这次战争，清廷耗资7000万两白银，阵亡文武官员732名，阵亡兵士25000余人，云南总督张广泗、四川总督阿尔泰、大学士讷亲都因作战无功而被朝廷处死或赐死。<br><br>《清实录· 藏族史料集》中说：“虽然平伊犁、定回部，其事大矣，然费币不过三千万，成功不过三年。<br><br>兹金川小寇，地不逾五百里，人不满三万众，成功亦迟至五年。”<br><br>“金川小寇”及诸葛亮的“不毛之地”论，误后代多也！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBzFQ222SAHOOtAA4cIvQaaUQ757.jpg@!rw9"><br><br>丹巴藏式民居与古碉互为依存，交融穿插，共同构成了一处处独具特色的“寨子”。<br><br>寨子的选址因地制宜，既要顾及防洪避灾，还要考虑易守难攻，相互呼应，多建造在视野开阔、向阳避风的山坡上。<br><br>远远望去，造型别致、层次分明、色彩明艳的民居与古碉，错落有致地分布在迤逦起伏的坡间崖旁，是当地人们与大自然和谐相处的完美演绎。<br><br><h4>巴底土司官寨</h4>丹巴著名的巴底乡邛山土司官寨是碉楼与官寨结合的一个杰作。<br><br>康熙四十一年(1702年)，大金川，巴底、巴旺一带部落首领罗布木凌被清廷封授巴旺安抚使，从五品，管辖番民八百五十户。<br><br>罗布木凌的次子旺查尔管辖现在巴底乡全境，为巴底土司。<br><br>乾隆三十八年(1773年)十二月，旺查尔的儿子安多尔因在金川之战中有功，擢升为巴底宣慰使，从三品，次年定序为正三品，归打箭炉厅管辖。<br><br>安多尔之后，先后经历了根噶勿坚、穷裴哩、桑布洞支，卒凋迪、四丹增汪千、根卡汪绪、尼玛汪登(王寿昌)共7代土司。<br><br>邛山官寨就是巴底土司世家的官寨，称为夏宫，是土司一年中主要生活起居的地方。<br><br>邛山海拔相对较高，天气寒冷，因此，土司还在海拔较低的沈洛村修建了他的冬宫。<br><br>冬宫现已荡然无存，沿着开掘不久的山路，小面包车在绕过大树和石头，穿过急流上的桥，开始上山，那山路好像是修筑在一个下巴的嘴唇边上，里面是牙齿般的石头，外侧就是悬崖，这样的路也就小面包和越野车可以通过，小面包车处于随时会抖散的威胁中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q222aAXxUPAAt4_i93Z7Q791.jpg@!rw9"><br><br>限于人力物力，家碉大多都不会建得太高，一二十米不等。<br><br>平时用作储藏和防盗以及冤家械斗，遇大的战事则可加入到集体的攻防中。<br><br>寨碉则可高达五六十米，以保护整个部落和村寨。<br><br>爬到山顶，邛山村出现了。<br><br>那土司府的遗址高于全寨，大部分已经坍塌。<br><br>但主楼依然挺立着，主楼由三座碉楼组成，中间的一座最高，老远就可以看见。<br><br>司机拉开寨门，里面是一个很大的四合院，长满荒草，空无一人。<br><br>中间古碉高九层。<br><br>两边副碉高六层。<br><br>周边的房子都成了废墟，摇摇欲坠，从遗留下来的窗棂上的花纹可以看出这曾经是个精美的建筑。<br><br>主楼的屋檐上还挂着一个风铃，已经失去了声音。<br><br>围着土司府外墙走了一圈，无数年代的积压，下面的石头已经开裂，有一处已经倒塌出一个窟窿。<br><br>见有个老妈妈在官寨旁边的一栋藏居的走廊上坐着切南瓜，就走过去攀谈，她只会说藏语，眼睛瞎了，耳朵也不好使，司机帮我翻译。<br><br>她说，土司府曾经被烧毁，那时她还是一个小姑娘。<br><br>她说现在的废墟也不是原来的，这个是烧毁后村里的人义务重建了一部分，比以前的差了很多。<br><br>后来我们遇到住在邛山的巴底乡文化馆馆长翁加尔，他家藏着一幅30年代的巴底土司府的画像，从画面看，这个官寨可以说是一座宫殿。<br><br>土司王寿昌在官寨烧了之后，曾经请来几个画匠，让他们把土司府邸重新画出来，请头人和村人评比，把画得最像的一幅留下来，准备以后重建。<br><br>后来只是群众自发建造了一部分，然后文革开始，就废弃了。<br><br>翁加尔说，这幅画被藏在一个大衣柜后面。<br><br>据外公曾经当过丹巴的革什扎巴登土司的师爷的赵宏先生回忆，土司官寨不仅住着土司、佣人、奴隶，还有喇嘛，它其实是政教合一的建筑。<br><br>经幡飘扬，雕龙描凤，画着壁画、挂着各种唐卡，有着“藏传佛教寺院与汉区王宫贵府造型有机结合的典型建筑风格”，但并没有取消碉楼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q222qAVEZ_AA6lysmXTRw180.jpg@!rw9"><br><br>巴底乡邛山土司官寨是碉楼与官寨的完美结合。<br><br>现存的土司官寨遗址建筑物距今已有数百年的历史。<br><br>整个土司官寨是四合院建筑。<br><br>坐北朝南，占地2000多平方米。<br><br>主楼是碉房连建，中间古碉高九层，两边副楼高六层，气势恢宏。<br><br>土司官寨背后被密集的民居包围，有千人共捧、万人齐朝之势。<br><br>离开丹巴时，司机叫我不要事先订下成都飞昆明的机票，他说泥石流随时会阻断道路。<br><br>直到汽车进入天全县，才让我与售票处联系。<br><br>在经过那颠簸危险的公路时，我的心事与在其他公路行使时不同，我盼望着这些公路修得慢些，再慢些，让这个横断山中的千碉之国有足够的时间来准备，在那个高速世界全面入侵之前，把某种东西再次“横断”，把能够保护他们传统的生活世界和精神空间的碉楼修筑起来，该沟通的沟通，该拒绝的拒绝，生活的天堂固然不是一成不变的，但也决不是乏味枯燥、没完没了的“日异月新”。<br><br>',
'<h2>地理文萃</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ221iAVWV_AAHaqkEEb_0005.jpg@!rw9"><br><br>羊驼木乃伊说明古印加人有高超纺织技术在秘鲁出土的羊驼木乃伊引起了考古学家的注意。<br><br>这是一只2岁大的雄性羊驼，作为祭品被葬于1000年前，研究者发现它的皮毛修剪整齐，其剪驼毛的技术非常高超。<br><br>即使是在现代，秘鲁驼毛生产行业也几乎有一半的驼毛因为剪毛技术欠佳而只能用于生产粗制的毯子甚至根本不能用。<br><br>专家推测，古代印加人有着不为现代人所知的先进纺织技术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q221mAM4p0AAQkeyqXrkw802.jpg@!rw9"><br><br>天文学家根据梵高画中亮星确定作画日期梵高自画像 19世纪末期荷兰著名画家梵高的名画《星空下的白屋》画中高挂夜空的一颗明亮的星星，如今天文学家利用电脑，精确地计算出梵高作画的日期。<br><br>   天文学家组成一个实地考察团，前往巴黎西北部的奥佛苏欧西小镇，找到画中那栋白色屋子，据此找到梵高作画的地点。<br><br>根据天文学家推断，在梵高画中出现的那颗星星是金星。<br><br>   研究人员说，这幅油画是从下往上画的，作画的时间是下午到薄暮。<br><br>从屋子上的太阳光推断，当时时间大约是下午７点钟，等到太阳下了山，夜空的金星就变得明耀起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q221qASmKnAAQp_ugtZo8084.jpg@!rw9"><br><br>哈勃望远镜发现正在形成的星系哈勃望远镜近日拍摄到涡旋星系的图像。<br><br>图中螺旋状长臂和尘云是众多巨大的发光星体的发源地。<br><br>涡旋星系也被称为M51星系或NGG5194星系，目前它正在向附近的一个名为NGG5195的星系(图上方)靠近。<br><br>涡旋星系正处于星体形成时期，图中红色部分便是众多刚刚诞生的年轻的发光星体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ221mAawgCAALycTo_tnA987.jpg@!rw9"><br><br>天文学家提出水在星球形成过程中起过重要作   地球是一个多水的星球,但是目前为止我们观察到的星云都是非常干燥的。<br><br>人们很早就提出疑问：水到底是从何处而来？<br><br>最近，一颗叫SWAS的人造卫星给我们提供了答案。<br><br>天文学家从SWAS传回的数据中分析，在星球形成的初期，水并不只是一种副产品，而且在星球的形成过程中还起过非常重要的作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q221mANiJiAAIWLtfnQgk995.jpg@!rw9"><br><br>科学家培育出发光兰花  萤火虫靠体内的荧光素发光，科学家成功地将能够产生荧光素酶的萤火虫基因植入兰花细胞。<br><br>利用其发光的特性，研究者就可以将萤火虫基因附于其他基因，这就使研究其他基因在组织中的作用变得更加轻而易举了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBzFQ221mAZVgoAAmSMfo0__E835.jpg@!rw9"><br><br>疱疹病毒正在威胁濒于灭绝的亚洲象最近研究者发出警报：一种传染性的疱疹病毒正在威胁濒于灭绝的亚洲象。<br><br>这种病毒最先是在一个国家公园发现的。<br><br>公园里的一头16个月大亚洲象神秘死亡，工作人员在它的组织样本中发现了疱疹病毒。<br><br>由于它具有传染性，动物保护者对此非常担忧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ221iAdzwrAAL-_RSTjD4618.jpg@!rw9"><br><br>图为克隆鼠，它是由左边的老鼠克隆出来的，但已发福得很厉害克隆有缺克隆鼠突然“发福”从英国科学家1997年克隆出绵羊“多利”之后，克隆动物技术迅速发展。<br><br>科学家警告，越来越多的证据表明，克隆动物存在健康方面的“严重缺陷”。<br><br>   他们认为，克隆动物经常出现许多健康方面的问题，诸如发育异常、心脏和肺部不健康以及免疫功能失调等。<br><br>这可能是在克隆过程中个别基因发生变异所致。<br><br>有些克隆鼠小时候似乎很正常，长到一定年龄却一下子发福起来，甚至达到巨胖程度。<br><br>   科学家说，极其快速的复制过程使克隆动物的DNA发生不规则的错误，引起了某些个别基因发生微妙的变异，结果可能会导致胚胎停止生长甚至死亡。<br><br><h4>专家揭开东湖水华消失之谜</h4>水华，是生长在水面的藻类大量繁殖，使水体粘稠变臭、水体富营养化的后果。<br><br>武汉东湖曾长期受到水华的困扰，水华爆发时，东湖水粘稠得难以拨动，散发出难闻的恶臭味。<br><br>然而，自1985年后，东湖的水华现象竟神秘地消失了。<br><br>15年后的今天，东湖水华消失之谜被中科院水生所专家揭开：饲养在湖中的鲢鳙吃掉了导致水华发生的藻类，改善了水质。<br><br>该成果为世界湖泊生态保护指出了方向，具有重大环保意义。<br><br>将对治理我国太湖、滇池、巢湖、西湖以及其它国家呈富营养化的淡水湖泊的污染有重要借鉴意义。<br><br>',
'<h2>伊犁河谷西域的绿色走廊</h2>本文作者曾先后十多次到过新疆，跑遍了新疆的南北。<br><br>但只是在进入伊犁河谷，并深入到巩乃斯河谷和特克斯河谷后，才深深体会到新疆的另一番景象。<br><br>地处西天山的伊犁河谷兼有南北疆特点，素有“中亚绿洲”、“塞外江南”的称誉。<br><br>那里既有雄美的雪峰、冰川，也有俊秀的河川；既有恬静悠然的牧场，又有人神共织的农耕大地。<br><br>故有人说“不到伊犁，不知新疆之美”。<br><br>伊犁河谷之美，源于雄壮俊秀的天山、源于圣大光明的河谷、源于静静飘动的伊犁河、源于恬静生活的人们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q221OAY_gPAAft1KQ3nRI819.jpg@!rw9"><br><br>春天天山融雪和夏季丰富的降水，在东西向展开的谷地发育出极为丰富的河流：伊犁河的三条支流在注入伊犁河之前在伊犁谷地呈现北中南分布，北部316公里的喀什河与中部258公里的巩乃斯河几乎东西向平行，而南部237公里的特克斯河在形成一个大弯后由南向北注入到巩乃斯河。<br><br>图为地处中哈边境的昭苏盆地，从天山流出的雪山之水孕育着这里的万物生灵。<br><br>摄影/李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q221GAVScCAATDGgOezXw346.jpg@!rw9"><br><br>冬季的巩乃斯河静静地穿越巩乃斯林场，早晨河水里散发出的水汽凝固在河畔的一排树上，形成白色如纤丝的树挂。<br><br>再远处是松树林和天山中段山脉。<br><br>伊犁河谷每年11月中下旬开始进入冬季；而在伊犁山区，每到10月进入冬季，大雪覆盖，开始封山，这时的山区进入生物的休养期，成为可望而不及的冰雪世界。<br><br><h4>飘动摆荡的河流，圣大光明的河谷</h4>第一次去伊犁是乘飞机，邻座是一位经常出差的伊犁当地人。<br><br>当他知道我是汉中人时，他骄傲地说，伊犁和汉中虽都是河流谷地，但汉中平原与宽阔的伊犁河谷相比就太小了。<br><br>当夜我在伊宁住下，第二天一早，当我走出宾馆，就发现这里所有的东西都与我熟悉的那么不同！作为伊犁哈萨克自治州的首府，伊宁市的繁华热闹一大早就凸现出来，街上走的是不同面孔的人，听到的是不同的语言，看到的是不同的食品。<br><br>当车子开出伊宁市，我们所望到的只是无边的麦田，根本看不到想象中的雪山，这时我才体会到了伊犁河谷的宏大与肥沃。<br><br>如果不是路边挺拔的新疆杨和路上不断的羊群提醒，眼前的一切如绿到江南！同车的司机自豪地说：“伊犁是新疆最富饶的土地，它的富饶来自于水量丰富的伊犁河和这里宽阔的谷地。”<br><br>伊犁地区是由西北－东南走向的北天山山脉与西南－东北向的南天山山脉夹峙形成的西部宽东部窄，西部低东部高，开口向西的三角形区域。<br><br>伊犁谷地在中国境内东西长360公里，南北最宽处275公里。<br><br>两大山脉之间由东西向的中天山山脉分割成山、河谷、盆地相间的格局，形成了伊犁河谷、喀什河谷、特克斯河谷、巩乃斯河谷四大谷地。<br><br>而喀什河、特克斯河、巩乃斯河最终汇成伊犁河，于是伊犁河谷成了伊犁地区最大的河谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBy1Q221WAPofbABChjIdw33g873.jpg@!rw9"><br><br>伊犁河谷是新疆最湿润的地区。<br><br>天山上融化的雪水如网撒开，滋润着平原般的农耕大地。<br><br>这是新源县6月份油菜花盛开的季节。<br><br>在伊犁河谷，汉族和维吾尔族人杂居在城镇和乡村，他们共同从事农耕、经商和手工艺生产，只是维吾尔人不种蔬菜，而绝大多数的哈萨克人则喜欢在山区放牧。<br><br>摄影/李翔每年春季湿润的西风气流进入伊犁河谷，由低向高处爬升，气流由暖变冷，在山前地带形成丰富的降水，迎风坡可达到600－800毫米，而西部的河谷平原区的平均降水也在200－350毫米，所以伊犁河谷是新疆最湿润的地区。<br><br>夏季丰富的降水和春季天山融雪使伊犁河谷不仅水源丰富，而且丰水时间很长。<br><br>丰富的降水在东西向展开的谷地发育出了丰富的河流：伊犁河的三条支流在注入伊犁河之前在伊犁谷地呈现北中南分布，北部316公里的喀什河与中部258公里的巩乃斯河几乎东西向平行，而南部237公里的特克斯河在形成一个大弯后由南向北注入巩乃斯河。<br><br>伊犁河在哈萨克斯坦称Ili，是一条国际性的内陆河，全长1500公里，其中在我国境内长442公里，在察布查尔（锡伯语“粮仓”之意）锡伯自治县北部出境，流经哈萨克斯坦的萨雷耶西克阿特劳沙漠注入巴尔喀什湖，年平均流量375立方米/秒，与我国东北的辽河接近（平均流量400立方米/秒）。<br><br>伊犁河的三大支流如中国西域里的天河，从河源冰川海拔4000－5000米处奔腾近300公里下落到海拔1000－2000米的平原地区，从而形成大比降的特征，河流下切基岩，形成高山峡谷的景观。<br><br>河流进入平原后，由于地势平坦，流速变缓，在平原谷地飘动摆荡，河网发达。<br><br>同时由于特克斯河由南向北流动汇入巩乃斯河，与巩乃斯河几乎直角相交，在春季易发生冰凌，夏季河水在巩乃斯河的顶托作用下，往往形成春夏季的洪水泛滥，淹没河道低地，并沿伊犁河、巩乃斯河、特克斯河形成大面积的湿地。<br><br>',
'<h2>布喀达坂峰下的野生动物</h2>“中国科学院可可西里科学考察探秘行动”是由中国科学院青藏高原研究所主办的、人类首次在青藏高原腹地可可西里自然保护区进行的大规模科考探秘活动。<br><br>活动将持续三年，每年进行为期50天的考察。<br><br>第一阶段已于2005年9月至11月之间完成。<br><br>2006年10月，科考队开始对主要在青海省境内的可可西里自然保护区进行第二阶段的科学考察，本刊记者马宏杰也参与到此次考察行动中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/68/wKgBy1Q220-AFu2XAAU_gfsiMV4107.jpg@!rw9"><br><br>布喀达坂峰全景<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ2202ARlN6AANT4zEtFdU705.jpg@!rw9"><br><br>藏野驴一般都是成群结队地行动，但镜头中的却是一只失群的小野驴，与人遭遇时惊慌失措得飞奔而去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ220-ARd_3AAdGmLg9TdM397.jpg@!rw9"><br><br>一只孤独的高原狼，在河流的对岸张望，它并不惧于与人近距离地互相打量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/68/wKgBy1Q2206AN8eQAAPOGlqWp1s577.jpg@!rw9"><br><br>5月时节，冰雪初融，河水解冻。<br><br>迁徙的候鸟已经来到了布喀达坂峰下。<br><br>在湖边经常可以看见各种鸟类在飞翔和觅食。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBzFQ2206AYpwQAAQYgpBWCp8906.jpg@!rw9"><br><br>布喀达坂峰下见到如此之多的野牦牛，是要靠运气的。<br><br>能如此近距离地观察，又是要靠勇气了。<br><br>可可西里地区平均海拔在4500米以上，最低4200米(红水河峡谷)，最高海拔6860米(布喀达坂峰)。<br><br>除南北边缘山地和极高山外，大部分地区主要是起伏的高山、丘陵、台地和平原。<br><br>在布喀达坂峰的四周分布着数座海拔6000米以上的高峰，布喀达坂峰高耸于群峰之上，峰顶终年积雪，发育有巨大冰帽、冰川。<br><br>布喀达坂峰平均雪线高度5550米，共有53条冰川。<br><br>雪峰林立,冰川从雪峰和雪峰之间的山谷中流淌下来，造就了众多湖泊，其中太阳湖是可可西里地区惟一的淡水湖，湖岸水草繁茂，是国家一类珍稀动物藏羚羊的产羔地。<br><br>在布喀达坂峰南坡的冰川下，有一片温泉群，水温高达91℃。<br><br>水流从众多泉眼中喷涌而出，水汽迷漫，热气蒸腾。<br><br>5月时节，可可西里的其他地方还见不到一点绿色，这里的植被却已经开始泛绿，已有野牦牛、藏原羚、黄羊、藏羚羊、野驴、高原狼、鸟类等等野生动物出没其间，俨然成了野生动物的乐园。<br><br>',
'<h2>从长安到天竺“玄奘之路”大型文化考察活动纪事</h2>中央电视台大型文化考察活动“玄奘之路”的启程仪式，于2006年10月15日在陕西西安隆重举行。<br><br>仪式由大慈恩寺的“祈福典礼”、大唐芙蓉园的启程大典、大雁塔南广场的欢送活动以及南门广场的“通关文牒”发放仪式等活动组成。<br><br>活动持续近3个小时，庄严隆重。<br><br>考察活动分为国内、中亚和印度三段，本刊记者将参与各段的考察。<br><br>40余天的考察,万里的行程，为我们试图去接近这位伟大人物的博大心灵，提供了一个难得的机会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBy1Q220iAUINmAAKubxoLypg829.jpg@!rw9"><br><br>“玄奘之路”考察活动示意图国内段的考察活动是从西安到喀什，12辆越野车组成的车队不断引来行人的驻足观望。<br><br>西行的进程中，每天都会有一些意想不到的故事，甚至会出现一些小事故。<br><br>然而与玄奘的取经历险相比，实在是微不足道。<br><br>瓜州是玄奘西行途中的重要据点，他在这里买马收徒，《西游记》中孙悟空的原型石槃陀，就是在这里与玄奘结缘的，但西行取经路上真正的主角玄奘在小说中却成了是非不分、优柔寡断的人。<br><br>小说的巨大影响，使真实的玄奘蒙受了许多“不白之冤”。<br><br>瓜州境内与玄奘有关的遗迹还有不少，如玄奘挂褡及讲经说法的寺院，夜渡葫芦河的地带，玉门关外的五烽遗址，《大慈恩寺三藏法师传》等史籍中所记载的内容，无不得到一一验证。<br><br>在瓜州考察中最激动人心的一幕是傍晚时分考察车队与戈壁徒步队员的会合。<br><br>车队穿越戈壁沙漠，尘烟四起，一直追逐着太阳西行。<br><br>而一千多年前在莫贺延碛，玄奘孤身前行，五天四夜滴水未进，他却抱着“宁可就西而死，岂归东而生”的誓言，终于实现了西行历程中的人生超越。<br><br>如今百余公里的四天徒步戈壁，从瓜州塔尔寺到白墩子，使队员们更加真切地体验到当年玄奘水源断绝、孤身前往的艰难，而徒步考察队员中就有我们的社长李栓科。<br><br>落日余晖中风尘仆仆后的拥抱与问候让人百感交集。<br><br>“玄奘之路”文化考察活动每天都在向西推进，在吐鲁番高昌古城、库车苏巴什佛寺等，都有玄奘留下的印迹。<br><br>我们对玄奘的认识，随着考察活动的深入，将会更加丰富。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(4)</h2><h4>斗法高昌国</h4>当年玄奘走出大漠后，在伊吾（今新疆哈密）稍事休整时，一位奉命专程前来迎接他的使者早已到达。<br><br>这让玄奘很为诧异。<br><br>原来，在伊吾的西面（今新疆吐鲁番）有个高昌国，国王麹文泰是个虔诚的佛教徒，他早已从来往的客商那里知道玄奘的大名，所以专派使者赶来迎接。<br><br>他们到达高昌都城的时候，全城灯火通明，国王与全体大臣均在宫外迎接。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ220eAAx9VAAyj0vGUtu0920.jpg@!rw9"><br><br>高昌，东汉以来的西域重镇，北朝时称国，并吞并了毗邻之国车师，维系了两百年，于公元640年（也就是玄奘路过后十余年）被唐所灭。<br><br>古城遗迹位于今新疆吐鲁番以东约二十公里，依稀可见唐代建筑风范，内、外、宫三城的布局略似当年长安。<br><br>高昌国王对玄奘执弟子礼，做了虔诚弟子所能做到的一切，但他希望玄奘能留下来，接受供养，这却是玄奘所不能接受的。<br><br>于是，国王的挚爱伴随着尊严，玄奘的信念伴随着执著，双方发生了冲突,国王大声嚷道：“没有我的旨意，看你有何办法离开高昌。”<br><br>玄奘则坚毅地说：“陛下留下的只能是玄奘的尸骨，却绝不能留下玄奘的灵魂。”<br><br>并宣布就此绝食。<br><br>此后的4天里，玄奘滴水未进，只是静坐打禅，身体几近虚脱。<br><br>高昌王想尽一切办法都无济于事，最后只得充满愧疚地向玄奘保证不再阻拦西行。<br><br>高昌国王为玄奘准备了丰足的物资和随行护送人员，还特意给自己的亲戚，当时占据中亚一带的西突厥可汗写了信，请他沿途给玄奘提供方便。<br><br>因为大雪封山，玄奘一行在今库车境内的古龟兹国逗留了两个多月，然后经过今拜城、阿克苏到达天山山脉，翻越了位于今中国与吉尔吉斯斯坦交界的乌什别迭山口。<br><br>在今吉尔吉斯斯坦境内的碎叶城找到突厥可汗，并在他的帮助下，平安经过中亚的大小国家到达印度。<br><br>得到高昌国王的帮助，玄奘的这一段行程中不再有人为的干扰。<br><br>但在龟兹逗留期间，还是发生了一件事，龟兹是一个信仰佛教的国家，国内有个万众敬仰的高僧叫木叉毱多，曾在印度游学20多年，造诣高深，信奉的是小乘佛教。<br><br>佛教有大乘、小乘之分，小乘佛教崇尚通过自我苦修的方式达到涅槃境界，以摧残自己为主要修行方式的苦行僧一般都是小乘佛教中人；大乘佛教则认为自己的教派犹如大车大船，应当普渡众生，同达西方极乐世界。<br><br>中国早期的佛教大多是小乘佛教，唐代以后则流行大乘佛教。<br><br>正如《西游记》中所言，玄奘本来修习的是小乘佛教，因为仰慕大乘佛教才发愿往西天取经。<br><br>因此他和木叉毱多之间不可避免地发生了教义论辩。<br><br>玄奘向木叉毱多请教时提到大乘经典，木叉毱多很不高兴地说：“你怎么问起这等邪书，真正的我佛弟子是不学这些的。”<br><br>而玄奘对木叉毱多崇敬的心情也自此烟消云散。<br><br>从《大唐三藏取经诗话》的记载来看，论辩的最后是玄奘获胜，木叉毱多对玄奘非常钦服，但两人的关系却渐渐疏远，甚至到了木叉毱多不愿再见玄奘的程度。<br><br>',
'<h2>谁说无险可探</h2>一直听人说：现在已是一个无险可探的时代。<br><br>探险迷们恨自己没生在哥伦布、库克船长、斯文·赫定的时代。<br><br>确实，在一个连号称“死亡之海”的塔克拉玛干大沙漠都修了公路、渔民手握GPS（卫星全球定位系统）的时代。<br><br>还需要探险吗？<br><br>是的，需要。<br><br>因为中国有一个探险的世界还刚刚被意识到，那就是地下的洞穴。<br><br>中国是世界上“岩溶地貌”最发达的地区之一。<br><br>中国西南地区是岩溶地貌最集中的地区，中国大部分洞穴都分布在那里。<br><br>据专家估计，那里的地下洞穴数以万计。<br><br>然而，遗憾的是，这些洞穴大部分还是无人涉足的秘密之地。<br><br>许多“岩溶地貌”发达的国家，地下洞穴都被详细地探察过。<br><br>这些国家有这样一个现象：业余洞穴爱好者是探洞的主力。<br><br>进入一个洞穴，搞清一个洞穴的分布，进而画出一个洞穴的实测平面图，不仅有探险的乐趣，也很有实用价值。<br><br>试想，修建三峡大坝，其中一项最重要的前期工作就是要搞清楚那里的地下有无基础地理工作。<br><br>国外洞穴爱好者俱乐部竞争的就是谁家的洞穴实测图多，所以发现一个新洞穴并画出图是一件十分荣耀和很有自豪感的事。<br><br>我们杂志一直是洞穴探险的提倡者和洞穴知识的传播者，我们曾做过一期《中国洞穴》的专辑，最近又组织了一次去云南的洞穴探险考察。<br><br>这期杂志我们刊登了一篇天坑探险的文章，天坑是岩溶地貌的一种类型，也可以说是洞穴的一种特殊形式。<br><br>从这篇文章可以看出：一是中国有许多世界级的地下秘密等待揭晓，二是这些已被发现和初次考察的洞穴和天坑，也仅仅是刚刚拉开序幕，需要后来的洞穴爱好者继续探索。<br><br>',
'<h2>袁枚为何看不到“阳元石”</h2>马可波罗游记中没提到大名鼎鼎的长城，因此有人怀疑他是否到过中国，甚至疑此书为后人伪造。<br><br>其实书中没提长城很正常。<br><br>马可波罗元代来中国，那时中国由蒙古族统治着。<br><br>长城是农耕民族修建的用来防范游牧民族的，因此长城作为一种景观或符号的意义是农耕的汉民族建构起来的。<br><br>在游牧的蒙古人统治的元代，长城作为一种景观和象征符号不可能受到重视和推广，只能是淡化。<br><br>可以想象，在元代，长城作为一种符号是不流行的，人们是不大说起长城的。<br><br>因此马可波罗没听说或没提到长城是很正常的。<br><br>我曾去过广东仁化的风景名胜——丹霞山，发现了一个类似的现象：今日丹霞山很热闹的两处标志性景观“阳元石”和“玉女渊”，古人却看不到。<br><br>譬如清代乾隆年间著名的文豪和旅行家袁枚游历了丹霞山，在《游丹霞记》中，偏偏没提这两处景观。<br><br>按今日的说法：“没见阳元石，未到丹霞山”，难道袁枚没到过丹霞山吗？<br><br>丹霞山的岩石以红色的砂岩为主，阳光下这里的峰峦峭壁艳若丹霞。<br><br>中国人欣赏风景，喜欢象形的景观，这里造型各异的山峰满足了这种心理。<br><br>自古这里就有“僧帽峰”、“蜡烛峰”、“长老峰”、“海螺峰”、“双壶峰”<U+22EF><U+22EF>，因为山峰的形状像这些东西<U+22EF><U+22EF>',
'<h2>多视角透视：青藏铁路地理学家、藏学家、生态专家、铁道部官员、林业部官员谈青藏铁路</h2>西藏一直以交通难文明于世，因此当国家决定修建青藏铁路的消息公布后，引起了诸多方面的反响，对于青藏高原这样独特的地理环境中修建这样大的一项工程，地理学家，生态学家，藏学家，还有铁道部和国家林业局的官员们有各种各样的看法，诸如：青藏铁路的修建对动植物有何影响？<br><br>怎样采取弥补措施？<br><br>铁路选线青藏线与滇藏线哪一个更有经济价值？<br><br>公路和铁路哪一个效益更好?以及修铁路如何克服冻土难题等等……这些见解无疑会对青藏铁路的建设提供非常有价值的参考。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ220GAZBrTAACnmDCclEE383.jpg@!rw9"><br><br>“进藏铁路候选线路有3条，但只有青藏铁路才是最现实的选择”在中国科学院地理科学与资源研究所5楼的办公室中，我刚向张文尝先生说明了来意，他便欣喜地这样说道：“党中央、国务院作出了修建青藏铁路的决策，我听到了确实特别高兴！”张先生去过西藏好多次，说起青藏铁路，他不知不觉就谈起了以往的经历。<br><br>“1975年我去西藏考察，是孙鸿烈院士带的队。<br><br>从成都进去走了12天，一路上都是½兵站，那个条件就别提多差了。<br><br>一共7个月，沿着一江两河的72个县我跑了30个县。<br><br>农牧民的生活那和内地真是没法比！他们平常取暖做饭都是靠烧牛粪和一点儿柴草，能量低，还破坏草场。<br><br>西藏的煤炭和石油资源都不是很多，而这些大型物资靠公路运输又相当困难。<br><br>而且随着农牧民生活地区范围的逐渐扩大，人口的迅速增长，再加上工农业的发展，肯定会消耗更多的能源，如不及时解决运输问题，就会造成更多对生态环境的破坏。<br><br>如果青藏铁路建成，那么新疆、青海、甘肃地区的煤炭和天然气资源都可以源源不断运入西藏。<br><br>从区域经济的角度说，西藏的总面积120多万平方公里，约占全国的1/8；而全国近6.8万公里的铁路总里程，西藏却1公里也没有。<br><br>这点从分布上来讲是严重失衡。<br><br>再说青藏铁路一旦修通，从格尔木到拉萨1100公里，2天2夜的汽车变成了1昼夜的火车，可以舒舒服服躺着，吃喝都方便。<br><br>再也不用像坐汽车那么拘束了！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ22z-AUN5dAAXkEkjQuUI511.jpg@!rw9"><br><br>张文尝 中国科学院地理科学与资源研究所博士生导师，曾任首届青藏铁路研究小组组长，多次到西藏进行考察研究“说到选线，我搞交通地理40年了，一直看好青藏铁路。<br><br>20世纪50年代初，铁道部就开始对进藏铁路的线路进行勘测。<br><br>最初是有3个方案：北线（青藏铁路）、中线（川藏铁路）和南线（滇藏铁路）。<br><br>三条铁路经由地区差异很大，但殊途同归，终点都是拉萨。<br><br>如果从线路意义上看，三条铁路各有千秋。<br><br>但是，从投入产出比和工程的难易程度看，只有青藏铁路才是当时最现实的选择。<br><br>西格段（西宁至格尔木）1978年建成通车，就充分说明了铁道部与各位专家意见之一致。<br><br>而现在铁道部有两个设计院，铁一院在兰州，他们主要是对青藏铁路进行了勘测、研究和设计，包括永冻土问题地区怎样解决；铁二院在成都，他们则是做了川藏铁路和滇藏铁路的研究，对泥石流等问题也有了深入细致的分析。<br><br>铁一院的勘测从里程上看，青藏铁路目前未修的只剩格拉段。<br><br>格拉段自格尔木市的南山口站起，溯昆仑山北部的格尔木河、昆仑河而上，越过海拔4772米的昆仑山垭口，登上青藏高原，再越过可可西里山、风火山、乌丽山、开心岭，跨越全线最高点——海拔5072米的唐古拉山口进入西藏，经安多，穿过藏北高原，顺那曲而下，过桑雄岭到拉萨，线路全长1097公里。<br><br>',
'<h2>航线向冰海延伸</h2> 2001年1月，来自西伯利亚的强烈寒流已经把渤海北部的广阔海域凝固成一片银白色的冰的世界。<br><br>渤海失去了往日波涛的喧闹；没有了渔船的帆影；也看不见轮船的航迹。<br><br>千里冰封的海面上，只有几只孤独的海鸥在飞翔。<br><br>早晨，伴随着冉冉升起的朝阳，一艘灰色的轮船由近而远驶出秦皇岛港，那艘船的船艏像一柄巨大的利斧劈开坚冰，飞溅的冰花撞击着它的舷号——“海冰722” 。<br><br>“海冰722”舰是中国人民解放军海军的第一艘破冰船，此次出航的任务是进行我国北部海区的海冰调查，让我们和它一起进入一次有趣的冰海航程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBy1Q22y2Ae2c7AAbrbqjxxio228.jpg@!rw9"><br><br>“冰海722”号航行在渤海湾一望无际的碎冰区里，块块碎冰就像一片片荷叶<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBzFQ22yuACl2nAAWKhWRLFJE114.jpg@!rw9"><br><br><h4>一块6公里见方、高1.5米的大冰块，</h4><h4>在流速不太大的情况下，其推力可达4000吨</h4>“前面有冰山！前面有冰山！<U+22EF><U+22EF>”泰坦尼克号上的嘹望员声嘶力竭的叫喊回荡在船头，但为时已晚。<br><br>这艘当时号称永远不会沉没的世界上最大、最快、最豪华的，长269米、排水量45000吨的英国客轮，在横渡大西洋的处女航中，在加拿大纽芬兰岛东南380海里的海面上与一座巨大的冰山相撞，致使16个船舱中的6个进水，船体失去平衡和浮力，最后于1912年4月14日午夜沉没在冰冷的海水里，1500多人在这次灾难中丧生，成为海冰给人类留下的最痛苦回忆之一。<br><br>有“白色灾害”之称的海冰，是海洋5种主要灾害之一（其他4种为风暴潮、灾害海浪、赤潮和海啸）。<br><br>海冰运动时的推力和撞击力是巨大的。<br><br>据科学家计算：一块6公里见方、高1.5米的大冰块，在流速不太大的情况下，其推力可达4000吨，足以推倒石油平台这样的海上建筑物；海冰的温度每降低1.5度时，1000米长的海冰就能膨胀出0.45米，这种膨胀力可以使夹在冰中的万吨巨轮变形受损。<br><br>1969年1月下旬到3月上旬，由于特大寒流的袭击，我国渤海出现了历史上罕见的冰情——整个渤海几乎全部被海冰覆盖。<br><br>在这次特大的冰封中，7艘轮船被海冰推移搁浅，19艘轮船被海冰夹住不能航行，5艘万吨轮在航行中被碰坏；2月5 日至3月5日期间进出天津塘沽港的123艘客货轮中58艘被海冰损坏，坚固的渤海二号石油钻井平台也被海冰无情地推倒，经济损失数亿元。<br><br>可见海冰的破坏力对船舶、海洋工程建筑物带来的灾害有多么严重。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBy1Q22y2AXzUtAAfvjNl99hI737.jpg@!rw9"><br><br>渤海冰封海面上的石油钻井平台海冰灾害是影响我国北部沿海以及世界其他高纬度海区海上石油开发的一个主要原因，因为巨大而且厚重的海冰在海流的推动下可以将石油钻井平台推倒<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22yyAaJiEAAeWKuKmEaU971.jpg@!rw9"><br><br>2001年2月5日，塞浦路斯籍货轮“海丽”号被海冰围困在秦皇岛港东南22海里的海面上。<br><br>船在海冰的推动下，不停地向浅水区移动，情况十分危险。<br><br>“海冰722”奉命为它开辟航道，并在第三天将“海丽”号解救了出来<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBzFQ22yyAaNADAAWt3On9Nsw415.jpg@!rw9"><br><br>“海冰722”上的调查组正在测量海冰的厚度。<br><br>30多年来，“海冰722”船承担了绝大部分我国北部海区的海冰调查任务，为研究和了解我们的海冰灾害，减小海冰造成的损失作出了不可磨灭的贡献<h4>新中国的第一艘破冰船——“海冰722” </h4>空荡荡的冰海上，只有“海冰722”船那粗犷的汽笛声在回响。<br><br>我们乘坐的“海冰722”船是新中国的第一艘破冰船，它有着不平凡的来历。<br><br>1969年的那次渤海大冰封，由于我国当时没有破冰船，只能派出拖船为中外轮船破冰引航，但收效甚微，影响了进出口贸易，有些外国人借机嘲笑中国人无能。<br><br>周总理作出指示：我们一定要造出自己的破冰船。<br><br>1969年9月14日，经周总理亲自批准，国务院向上海求新造船厂下达了建造破冰船的任务。<br><br>9月24日开工，101天后的12月26日，这艘“争气船”就下了水。<br><br>“海冰722”号总长84米，最大宽度16米，满载排水量3192吨，装有两台2600匹马力的发动机。<br><br>它的主要任务是在冰区航行，破碎水面冰层，开辟航道，保障和引导其他舰船进出冰封港口、锚地。<br><br>与其他舰船相比，该船显得“身宽体胖”，这是为了开辟出较宽的航道，使后面跟进的船只得以安全航行。<br><br>该船龙骨比其他舰船粗壮，肋骨也比其他舰船粗密，外壳特别加厚，船身异常结实。<br><br>一般舰船都是使用铜质螺旋桨，而它安装的却是适应冰区航行的抗损毁力特强的铸钢螺旋桨。<br><br>一般舰船只有外循环冷却系统，而该船却还拥有内循环冷却系统，一旦船底的冷却水入口被海冰堵塞，外循环冷却系统无法使用时，内循环冷却系统便开始工作，确保发动机正常运转。<br><br>“海冰722”船破冰，就像耕牛犁田一样。<br><br>5200匹马力的主机驱动着钢铁“犁头”，猛烈冲击着坚冰，撞碎的冰花不停地向船舷两边飞溅，前甲板上尽是海冰的粉末。<br><br>船头与坚冰的强烈碰撞，使船不停地颠簸，人在船上就像坐在拖拉机上一样。<br><br>水线以下的船壳油漆都在同坚冰的搏斗中脱落了，暴露出的钢板被坚冰磨得像镜子一样锃亮。<br><br>“海冰722”船破冰方法有三：一是顶推法，即以破冰船前进的冲力，由船首及船体前段挤碎冰层；二是冲撞法，即先进行倒车，后退二三百米，然后转入全速正车前进，撞碎冰层；三是首压法，即利用船体重力和压载水的调节，使破冰船冲上冰层，将冰压碎。<br><br>',
'<h2>“添添”“美香”在华盛顿</h2>    也许是憨态可掬的形态，恰似人类的童年；也许是恰到好处的黑白两色的配合，非常符合美的规律；也许是和顺温柔的性格；也许是太稀少了。<br><br>这种种原因，使中国特有的大熊猫在世界各地成了最受欢迎的明星。<br><br>2001年初，中美两国合作研究用的两只大熊猫“添添”和“美香”来到了华盛顿，立刻成了“华盛顿最受欢迎的夫妇”，得票率竟超过了新当选的总统小布什夫妇。<br><br>美国的媒体说：“添添”和“美香” 亮相华盛顿，抢了美国新总统就职仪式的风采。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBy1Q22yuAVxM9AAkCvSUE0-M204.jpg@!rw9"><br><br>“添添”和“美香”在大家的注视下旁若无人地相依相偎，俨然一对亲密而高贵的情侣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22yqAcsNjAAe0q6c0N74271.jpg@!rw9"><br><br>在中国驻美大使馆为熊猫夫妇举行的记者招待会上，很多中美友好交流的著名人士都到会祝贺（照片中穿灰色服装前立者为陈香梅女士）北京时间2001年1月10日晨5点，华盛顿的春天还未从沉睡中醒来，国家动物园熊猫馆的门前已经天线林立。<br><br>以美国NBC、ABC、CBS三大电视网为主的30多家电视台（包括大家熟悉的CNN）以及英国BBC、日本NHK等电视公司已经在并不宽敞的熊猫馆外抢占有利地形，立起了大批的摄像机，各电视台的主持人已经开始了实况转播的准备。<br><br>8点，以《华盛顿邮报》、《纽约时报》为首的30多家报刊以及中国中央电视台、新华社等新闻媒体的记者也都纷纷赶到。<br><br>如此兴师动众，是为了有高级领导人来视察吗？<br><br>是为了明星大贾的风采展示吗？<br><br>都不是。<br><br>他们一起守望的，是一对从中国远道而来的熊猫“夫妇”——“添添”和“美香”。<br><br><h4>60多年前它们的前辈</h4><h4>曾以“哈叭狗”的名义被偷渡 </h4>1869年3月，来中国传经布道的一位法国神父兼生物学家——爱尔芒德·大卫，在四川省宝兴县穆坪村一位农民家中，发现了一张奇特的动物毛皮，除四肢、耳朵和眼圈是黑色以外，其余部分都呈现白色。<br><br>当地人称它为“白熊”。<br><br>4月1日，当他从猎人手里买下了第二只“白熊”的尸体时，看到这种动物的头很大，喙短圆，不像熊嘴那么尖长，就确信这是熊类中的一个有趣的新种。<br><br>他立刻将其发现写信告诉巴黎自然历史博物馆的爱德华教授，同时告诉他正把这批标本设法寄回法国，希望能把他描述这种动物的文章尽快发表。<br><br>大卫当时给这种动物起了个学名，译为中文就是“黑白熊”。<br><br>当“黑白熊”的标本到达巴黎后，爱德华教授仔细地观察了它的毛皮和骨骼，认为大卫把它鉴定为“熊”，划为“熊属”显然是搞错了。<br><br>他于1870年发表论文，指出“黑白熊”在外部形态上确实和熊非常相似，但其骨骼特征和牙齿却明显和熊不同，而与小熊猫和浣熊很相近，确定它为一个新属，称它为Ailuropoda（中文意思就是熊猫属）。<br><br>现在大熊猫的学名定为Ailuropoda melanoleuca David，意为“体色黑白，和熊猫有一样脚的动物”（这里的熊猫不是指大熊猫，而是指俗名“九节狼”的小熊猫）。<br><br>随后的半个多世纪里，西方的动物学家、探险家和传教士们掀起了一场“重金捕捉熊猫活体”的热潮。<br><br>美国一位动物学者——威廉·哈克纳斯，到中国还没进入大熊猫生活区，便突然发病在上海去世。<br><br>他的遗孀——纽约女服装设计师露丝，为了继承丈夫的遗志，不远万里又到了中国。<br><br>1936年11月9日，她和猎人在四川省汶川县一个海拔3000多米的险坡上，忽然听到远处一声枪响。<br><br>循声而去，在树洞里发现了一只温乎乎毛茸茸的小东西。<br><br>当露丝把这个小家伙抱在怀里的时候，简直不敢相信这就是那个在西方流传了半个多世纪，许多人正在梦寐以求的神秘动物——大熊猫幼崽。<br><br>她描述当时的情景说：“它那黑白花的小圆球脑袋用鼻子磨蹭着我的上衣。<br><br>忽然本能地就找着了我的乳房。”<br><br>',
'<h2>党家村——古民居文化集大成者   </h2>  历史上山西人以善于经商理财著称，并将赚得的大把银子用在家乡的建房上，为我们留下了许多建筑精美、内涵丰富的老房子，如著名的“乔家大院”、“王家大院”等等。<br><br>但如果把建筑的选址、村落的规划、房屋的结构综合起来考虑，那么最有名的还当属陕西省韩城的党家村，党家村堪称中国古民居文化集大成者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q22xyAL4TCAAisgVD_Zsw199.jpg@!rw9"><br><br>依塬傍水，环境优雅，气候宜人，屋宇能数百年洁净如新的党家村，是黄土高原上难得的一处风水宝地<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBzFQ22xuAYp3CAAgxNGfuIRc974.jpg@!rw9"><br><br>泌阳堡的堡门门楼高30余米，昔日每遇匪警， 党家村村民会很快经此进入堡寨中躲避<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22xyAbC-VAAirMA0e53s186.jpg@!rw9"><br><br>堡门内有砖砌通道与上寨勾通，也是进入堡寨的惟一通道滔滔黄河终于在禹门口摆脱了秦晋大峡谷的束缚，如脱缰野马般汹涌奔流起来。<br><br>就在这传说中鲤鱼跳龙门的地方的黄河西岸，陕西韩城的黄土塬台间，有座独具魅力的村庄，近年来如磁石般吸引着来自世界各地的民居专家、文人骚客。<br><br>出韩城北行不久，汽车离开西禹干线公路，拐上东去的土路，颠簸中听到：“前面就是党家村！”抬头望去却不见村之踪影，满目都是青青麦苗、黄黄原野。<br><br>正欲发问，汽车已顺着一面突然出现的塬坡驶落沟谷。<br><br>这才发现在沟谷东面有一大片错落有致的青色瓦屋露出，党家村到了！没想到是座藏匿在深沟大壑中的村庄。<br><br>“这是党家村建村的纪念碑，这座纪念碑的圆台代表磨子，说明这个村跟磨面一样，是慢慢盖起来的。<br><br>这6个墩子代表村史，每个代表100年，我们党家村已有660多年的历史啦！”身材魁伟的关中大汉、党家村村长党启智先生自豪地介绍说。<br><br>说完村史，党村长兴致勃勃地带我来到村北崖顶的“观景台”，一览党家村的村貌和环境。<br><br>5月的党家村，水桐花点缀在天井、巷道、广场间，围簇在村的四周盛开着；整齐有序、空灵静寂、屋脊如波涛般起伏的村落民居，像一艘艘银色的船舶正静静地泊靠在黄绿相映的港湾里。<br><br>',
