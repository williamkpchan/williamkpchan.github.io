'<h2>高友韭菜节谷雨韭菜香，春祀人繁忙</h2>中国民间有很多节日，以一种蔬菜命名的节日却很少见。<br><br>在广西壮族自治区柳州市三江侗族自治县的一个偏远村落，每年谷雨这天，当地侗族人都会举办韭菜节，韭菜成了节庆的主角。<br><br>建寨五百多年的高友侗寨一直保持着韭菜春祀的传统，至今薪火相传。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/4F/wKgBzFXlSE6Abn5iACjwTgMmZkQ252.tub.jpg@!rw9"><br><br>韭菜节这天，高友侗寨人必吃的就是这道“谷雨油茶”。<br><br>每个碗有序地排列，主人不慌不忙地盛饭，放上韭菜，挨个添上熬好的茶水后端上桌。<br><br>同时桌上还会摆放白米花、黄油果等食品，与点缀着青青韭菜的茶碗相映成画，看起来喜庆欢快。<br><br>今年4月19日，为了撰写《侗寨鼓楼》专题，我来到广西壮族自治区柳州市三江县采访。<br><br>黄昏时分，一场突然而至的大雨把我们拦在三江县林溪乡新寨的鼓楼里，同样被雨拦在鼓楼里的还有几位侗族婆婆。<br><br>她们热情地为我们唱起了侗语歌曲，临告别时还邀请我们第二天来高友侗寨打油茶，过谷雨节。<br><br>第二天就是谷雨，我惦记了好几年的高友韭菜节正是在这天。<br><br>按照当地侗族的传统习惯，每到谷雨时节，家家户户都会打油茶，而韭菜是油茶的主要佐料之一。<br><br>在高友村，谷雨节也被誉为“韭菜节”。<br><br>我第一次看到韭菜节，是在摄影师拍摄的照片上，画面中的场景令人心动——庄严的祭祀场面，欢快的芦笙踩堂以及鼓楼前人头攒动的侗族歌会。<br><br>打油茶的场景更是让人印象深刻——桌上摆着白米花、黄油果，茶碗里似乎刚掺了热茶，点缀着青青的韭菜，那热气蒸腾的画面在我脑海里挥之不去。<br><br>想着现在已经离高友侗寨不过11公里了，我们决定第二天就去看看我心心念念的韭菜节。<br><br><h4>韭菜春祀是高友侗族的传统</h4>清晨5点多，天刚蒙蒙亮，我们旅店对面的菜市场里已是人声鼎沸，来来往往的人大多数是来采购谷雨用品的。<br><br>市场里到处摆满了大韭菜，我见过韭菜，也经常吃，可还是第一次看见这么大的韭菜——长的有七八十厘米，短的也有五十厘米。<br><br>',
'<h2>尼泊尔大地震令喜马拉雅山向南摊开</h2>2015年4月发生的尼泊尔大地震让科学家们获得了喜马拉雅山地表变形的重要证据，这些证据似乎为备受争议的﹃青藏高原正在垮塌﹄理论提供了佐证。<br><br>中国科学院青藏高原研究所的丁林研究员进一步告诉我们，喜马拉雅山的高度并非一蹴而就，而是被历次地震活动一块一块﹃顶﹄起来的，而刚刚发生的尼泊尔大地震与近500年来喜马拉雅山南麓发生的所有地震一样，正在使喜马拉雅山向南方摊开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/44/wKgBy1XlMWSAO91HAD0NBT9EWo0653.tub.jpg@!rw9"><br><br>摄影师从飞机上拍到了刺穿云层的喜马拉雅山。<br><br>摄影/Stefen Chow<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/4E/wKgBzFXlMVyABvgYAAqmFkk_DoY538.tub.jpg@!rw9"><br><br>行走在青藏高原上，即便是普通旅行者也会注意到山峦起伏处往往露出或倾斜或扭曲的岩石层理。<br><br>在植被稀少、风化作用强劲的喜马拉雅山脉沿线各处，这样的岩石肌理更是随处可见。<br><br>大地是一本书，对于地质学者而言，这句话是实实在在的。<br><br>岩石层理的倾斜角度、各层岩石时代背景等，能够让我们推测出地质年代的沧海桑田。<br><br>中外地质学者在喜马拉雅山脉的各处，都放置了能感知地表位置变化的仪器，它们传回的数据，让我们能够了解地壳运动的诸多秘密。<br><br>摄影/岳雅慧<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/44/wKgBy1XlMVmAP2u4AAUh4I4XU1Y585.tub.jpg@!rw9"><br><br>2005年5月，中国人再一次测量了珠穆朗玛峰的高度，得到的结果震惊了世界：珠峰变矮了！照片中是成功登顶并竖立起测量觇标的人们，大地测量专家和地质学家们则在山下的营地实施了这次伟大的测量。<br><br>摄影/邵风雷2015年4月25日，喜马拉雅山南坡尼泊尔境内的廓尔喀地区发生了Mw7.8级地震（震中位置：北纬28.2度，东经84.7度），震源深度为15公里。<br><br>地震发生后一个月内，又发生了4级以上余震265次，其中最大的余震为Mw7.3级。<br><br>这是一次典型的印度板块与欧亚板块相挤压造成的地震。<br><br>我们都知道，喜马拉雅山是地球上最大的活动造山带，这里的造山活动，是由于印度板块不断向北俯冲到欧亚板块之下所形成的。<br><br>印度板块向欧亚板块俯冲的过程开始于6500万年以前。<br><br>在那之前，印度板块与欧亚板块之间存在一个大洋，地质学家称之为新特提斯洋，那是一个相当于今天太平洋的古大洋。<br><br>由于印度板块不断向北漂移，新特提斯洋的大洋壳俯冲到了欧亚板块之下，直至印度板块与欧亚板块发生了碰撞。<br><br>这一地壳运动导致新特提斯洋彻底消失，但是今天我们仍能看到这个古大洋的一些残迹——沿雅鲁藏布江可以看到新特提斯洋壳的碎片和大洋中的沉积物——地质学家称它为雅鲁藏布江缝合线。<br><br>近年来的GPS观测数据和地质调查都证明，自从上述碰撞以来，印度板块仍以5厘米/年的速度向北推挤着欧亚板块（青藏高原），从而造成印度大陆的物质不断堆积在青藏高原的南部，喜马拉雅山就可以理解为印度板块在青藏高原南部的堆积物。<br><br>',
'<h2>盘锦割苇人最后的芦苇“刀客”</h2>在辽河三角洲这片世界面积最大的芦苇荡里，每年冬季都有成千上万如候鸟般“飞”来收割芦苇的“刀客”，他们在赚取微薄收入的同时，也让世人看到了芦苇荡这一诗意景观背后的人生百态……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/44/wKgBy1XlFYSAUCbhAD6Prac2Jtw816.tub.jpg@!rw9"><br><br>每年冬天割苇人要冒着酷寒收割芦苇辽河三角洲连成片的芦苇荡面积有120万亩，每年吸引了众多割苇人前来进行收割作业。<br><br>收割芦苇要在冬季里进行，此时的东北大地，气温在零下十几摄氏度甚至更低。<br><br>一人多高的无垠芦苇构成了一片金色“森林”，而这片“森林”里很少有地标和参照物，人走在其间，很容易迷路。<br><br>辽河、双台子河和大凌河等河流在入海口冲积出肥沃平坦的辽河三角洲，这里被认为是世界上植被类型保存完好、面积最大的滨海芦苇沼泽湿地。<br><br><h4>世界面积最大的芦苇荡在辽宁盘锦市，这里产生了一种特殊职业——割苇</h4>我出生在辽宁营口市，离盛产大米的盘锦市仅有70多公里，这两座城市都属于辽河三角洲。<br><br>营口是大辽河的入海口，有大片的芦苇荡。<br><br>盘锦是辽河的入海口，芦苇荡面积比营口大得多。<br><br>从小我就喜欢亭亭盛开在水边的芦花，那些挺立在纤细枝头的雪白芦花迎风飞舞，充满了诗情画意。<br><br>不过我真正认识芦苇的诗意魅力，还是从文学家孙犁那篇著名的小说《荷花淀》开始的：“月亮升起来，院子里凉爽得很，干净得很，白天破好的苇眉子潮润润的，正好编席。<br><br>女人坐在小院当中，手指上缠绞着柔滑修长的苇眉子……”如果说北方最有名的芦苇荡是白洋淀，那么，南方最有名的芦苇荡无疑是在沙家浜了。<br><br>沙家浜在江苏常熟市的阳澄湖畔，上世纪六七十年代，现代京剧《沙家浜》（前身是沪剧《芦荡火种》）曾红遍大江南北，讲述的就是在阳澄湖芦苇荡里发生的传奇故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3F/wKgBy1XkF_mAYJ0KAEzgKYwppgg894.tub.jpg@!rw9"><br><br>芦苇已经变为栽培经济植物碧波荡漾的苇海、纵横交错的水道，构成了一个辽阔、幽深、曲折的芦苇荡世界，宛若曲径通幽的水上迷宫。<br><br>进入秋天，翠绿的芦苇荡开始化身为一片“金色”海洋（下图）。<br><br>芦苇生长在沼泽湿地里，是近海滩涂、低河漫滩草层植被的优势种群，有较强的耐盐能力。<br><br>它不仅是造纸的重要原料，也是河口湿地生态系统中有机物质的重要来源，为野生鸟类提供了栖息地和繁殖场所。<br><br>由于生态效益和造纸应用价值日益提高，芦苇甚至已影响到造纸工业原料的供给。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/3E/wKgBy1XkFnuADGORAE97T6UmQgY696.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/44/wKgBy1XlGTyAfk33AArjGHHxJJY892.tub.jpg@!rw9"><br><br>辽河三角洲植被面积比例图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/3E/wKgBy1XkFQWANB0AAEVAQ5uzyoo768.tub.jpg@!rw9"><br><br>收割机的广泛应用，意味着“苇客”的减少近年来，收割机的广泛应用，大大提高了芦苇收割的生产效率，但也对操作者提出了更高要求。<br><br>因为一旦操作失当，机器上的锐齿很容易会将人割伤。<br><br>而生产效率的提高也意味着，这片土地所需要的苇客人数，正在大大减少。<br><br>由从前普遍使用的镰刀，到推刀，之后普及圆盘锯，2004年前后芦苇收割开始普遍改用割灌机。<br><br>而一台割灌机能顶得上15把镰刀的工作效率。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/75/wKgBzFXtV7qALWarABgD9_JU00A296.tub.jpg@!rw9"><br><br>辽河三角洲芦苇分布区有意思的是，孙犁的《荷花淀》与京剧《沙家浜》，描写的都是抗战故事。<br><br>外表看起来纤细柔弱、充满诗意的芦苇，为何会与战争有着某种紧密的联系呢？<br><br>我想起17世纪天才哲学家、法国人布莱兹·帕斯卡尔，他曾经说过：“人是一根有思想的芦苇。<br><br>人的生命如芦苇般脆弱而优美，心灵却可以如芦苇一般强大。”<br><br>因此，从某种意义上来说，柔弱而坚韧、生命力顽强的芦苇，也是危难时期中华民族的象征。<br><br>这也许就是《荷花淀》与《沙家浜》选用芦苇作为表现战争主题的一个原因吧。<br><br>',
'<h2>蜀地汉阙中国最古老的地表建筑过半在四川</h2>“阙”至迟出现于西周，定型并盛于汉代，汉代是“阙”的极盛时代，“汉阙”一词由此得名。<br><br>中国现存汉代地上石阙47处，其中24处在四川省，它们被称为“中国最古老的地表建筑”。<br><br>本文作者走遍四川考察汉阙，为我们讲述了古老汉阙的显赫身世，并从中解读出两千年前中国人的世界观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3B/wKgBy1Xj_j2AQNIxAA6iYCNfCw0793.tub.jpg@!rw9"><br><br>蒲家湾无名阙与劳作农民无声相对四川渠县土溪镇蒲家湾无名阙孤寂地伫立在水田的旁边，阙后缓坡，正前方是开阔的田野，每天无声地注视着农民在周边劳作。<br><br>蒲家湾无名阙阙身高4.65米，宽1.16米，原为一对，现仅存左阙。<br><br>上部刻有朱雀图案，右侧刻青龙衔璧图案，顶盖刻有动植物图案，无人物故事，阙身无铭文。<br><br>101年前的一个初春，法国探险家色伽兰与同伴法占行进在四川渠县县城到城外土溪镇的古驿道上，调皮的中国儿童骑在路边残破的石兽上，对这些高鼻深目的外国人指指点点，路边黄色的建筑物下，坐着不少身着长衫的中国人。<br><br>色伽兰翻身下马，走到他们面前,他从京师出发，经过2个多月的跋涉，终于见到了朝思暮想的汉代遗物——汉阙。<br><br>此前，这位精通汉学的法国人曾在《金石录》与地方志中寻得汉阙的点滴资料，不过，当2000多年前的汉代建筑出现在眼前时，色伽兰还是大为惊叹：沈氏阙的顶盖如同一座年久失修的屋檐，高挺的阙身上，一只张牙舞爪的青龙口衔玉璧下的绶带，直冲云霄，朱雀翩翩起舞，下面有一行古朴的隶书：“汉新丰令交趾都尉沈府君神道。”<br><br>府君是汉代对郡相、太守的尊称，这位姓沈的府君曾在遥远的交趾郡（今越南北部）出任都尉，这是汉代郡县之中的最高军事长官。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/45/wKgBzFXj_jyAfWkJAB5siPeofcE981.tub.jpg@!rw9"><br><br>官人出行图渠县土溪镇赵家村西无名阙，也称赵家村2号阙，阙身背面刻有人物，一个马夫正在套鞍挽辔，准备出行，马车后面还有三位侍从恭候，等待主人前来。<br><br>这是当时上层阶级日常生活的写照，后人命名为“官人出行图”。<br><br>1923年，色伽兰在法国出版《中国西部考古记》一书，将汉阙照片对外公布，引起了世界普遍的关注，没想到在古老的东方居然保存着2000多年前的建筑。<br><br>1939年，中国著名建筑学家梁思成、刘敦桢、陈明达等学者专程到四川考察汉阙，踏遍中国寻访古建的梁思成，终于在这里发现了中国最古老的地表建筑，在《中国雕塑史》中，他赞叹道：“在雕塑史上，直可称两汉为享堂碑阙时代，亦无不当也。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/75/wKgBzFXtVlWAQk9sACGMwPWgSWg043.tub.jpg@!rw9"><br><br>中国已发现地表汉阙遗存分布图阙作为中国古代组群建筑的标志部分始于西周，兴盛于秦汉，式微于两宋，前后延续近两千年，至今在中国的中部、西部和东部地区有少量遗存。<br><br>有学者认为，西域的繁荣兴起以及丝绸之路的开通，使得 “埃及—希腊—罗马”石质建筑艺术体系传到中国，秦汉以来中国的石质墓葬、桥梁、石柱、石兽等等都受到了西来文化的影响。<br><br>东汉时期流行的石阙，却实实在在是中国土木建筑的忠实摹写。<br><br>中国地面建筑中现存的汉阙可划分为4个分布区域：关中与甘肃地区、中原地区、齐鲁皖北与苏北地区、川渝地区(四川省和重庆市)。<br><br>其他地区目前见于报道的，有北京西郊秦氏墓阙。<br><br>汉阙所在的这四大区域都是秦汉时期的政治、经济、交通、文化重心之所在。<br><br>地图资料提供：孙华，高子期<h4>中国汉阙遗存过半在四川</h4>什么是“阙”？<br><br>回答这个问题前，我们不妨先读读中国古代与阙有关的诗词：《诗经·郑风·子衿》：“挑兮达兮，在城阙兮，一日不见，如三月兮”；唐代诗人李白《忆秦娥》：“乐游原上清秋节，咸阳古道音尘绝。<br><br>音尘绝，西风残照，汉家陵阙”；宋代词人苏轼的《水调歌头》：“不知天上宫阙，今昔是何年？”据统计，单是《全唐诗》中写到“阙”的古诗，就超过了1100首。<br><br>为何中国历代诗人一直把阙当做咏对象？<br><br>',
'<h2>全国都有“爬楼党”</h2>当北京、上海和深圳等一线城市的爬楼党声名鹊起时，许多小城市的爬楼党也在努力登高远望城市，这个新生的群体犹如燎原之火蔓延全国。<br><br>无论是在青岛这样的省级城市，还是清溪这样的小镇，都能看到一座座熠熠生辉的建筑拔地而起。<br><br>在不同的时间，换个角度看一座城市，你会对钢筋混凝土的城市森林有种不一样的理解。<br><br>爬楼党用他们的镜头，带你去认识每个城市最迷人的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/44/wKgBzFXj8DmAMSF_AD3_7vya4FE166.tub.jpg@!rw9"><br><br>摄影/徐开成<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/44/wKgBzFXj8DaADWPdACSFVON9ADg152.tub.jpg@!rw9"><br><br>摄影/王曦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3A/wKgBy1Xj8JSAf_ogAB-FwWFPYhM776.tub.jpg@!rw9"><br><br>摄影/杨先生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/3A/wKgBy1Xj8MiAajUoABlAp0MFbF8480.tub.jpg@!rw9"><br><br>摄影/王恺<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3A/wKgBy1Xj8DaAcVGhADwKiw8mknI775.tub.jpg@!rw9"><br><br>摄影/徐开成<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/3A/wKgBy1Xj8EqAJh-UADDj3F9y4LY619.tub.jpg@!rw9"><br><br>摄影/鹿名朕<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/3A/wKgBy1Xj79GAAjCmAE68dvsdrZ8994.tub.jpg@!rw9"><br><br>摄影/鹿名朕<h4>你能看得出这是古朴水乡苏州吗？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3A/wKgBy1Xj8FGAPBPVAEScMV_Ki8E401.tub.jpg@!rw9"><br><br>苏州是一个有着两千多年历史的文化古城，在世人的印象中，这是拥有苏州园林和阳澄湖大闸蟹的江南水乡。<br><br>这座城市与中国其他历史文化城市一样，正在经历着轰轰烈烈的城市化改造，人们在仰望它曾经辉煌的同时，也在观察它是否丢失了自己的身份。<br><br>这张图片让我们感受到了古朴苏城背后现代化的一面，因为苏州古城区限高，并没有那么繁华的建筑，然而工业园区金鸡湖附近则代表了新时代的苏州。<br><br>摄影/薛开成<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/44/wKgBzFXj8IyACoUEAALe0kbowNM786.tub.jpg@!rw9"><br><br><h4>大连星海湾堪比上海的“陆家嘴”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/3A/wKgBy1Xj78yAAwFTADPoAi5vnq8849.tub.jpg@!rw9"><br><br>这张图片是摄影师在大连裕景中心的楼顶拍摄到的。<br><br>在爬遍了大连的各大高楼后，这座高383.45米的大楼成了摄影师最后征服的目标。<br><br>它是大连市目前已建和在建的最高楼，是俯瞰市区城市景观的最佳观测点。<br><br>站在这座城市的最顶端，你可以再一次感受到这座城市的美丽。<br><br>远处的星海广场灯光灿烂，它是亚洲最大的城市广场（比天安门广场面积还要大），原本是星海湾的一个废弃盐场，现在是大连市的金融商贸及旅游博览中心。<br><br>在拍摄的这5年间，摄影师通过影像的方式见证了这座城市绚丽而璀璨的变化。<br><br>摄影／鹿名联<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/3A/wKgBy1Xj8DiACc10ADw0XDVxuws114.tub.jpg@!rw9"><br><br><h4>一个镇居然都有爬楼党</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/3A/wKgBy1Xj8I-AX6Y5AA9KiCw8sGo565.tub.jpg@!rw9"><br><br>爬楼党已经不是一个孤独的群体，现在全国各地都有他们志同道合的兄弟姐妹，甚至连镇里都有爬楼党。<br><br>位于广东省东莞市的清溪镇，虽然行政级别是镇，建设的步伐却不输城市。<br><br>清溪镇位于东莞的东南部，毗邻香港和澳门，与深圳、惠州两市接壤，处于“深莞惠”半小时交通圈内。<br><br>自古清溪镇就凭借优越的地理位置，成为文化底蕴深厚的交通重镇，800年前便是客家人聚居之地，客家文化源远流长，中原文化和岭南文化在这里完美融合。<br><br><h4>在爬楼党的镜头里看到一个正在崛起的“外滩”江阴</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/44/wKgBzFXj8JKAUY3xABsuJFjWOLc405.tub.jpg@!rw9"><br><br>当世人的目光都被北京、上海、广州等一线城市爬楼党所拍摄的图片所深深吸引时，在中国的其他地方也有一群喜欢登高远望的人，他们热爱自己的家乡或是生活着的地方，用手中的相机默默记录着城市最美好的一面。<br><br>江阴市是江苏省下辖县级市，古属常州，现为无锡市行政管辖。<br><br>这个位于长江沿岸的城市，东接张家港，南临无锡，西连常州，北对靖江，是重要的交通枢纽和江河湖海联运换装的天然良港。<br><br>依托长江的水运优势，江阴加快了沿江区域的建设，多条交通道路骨架的展开，逐渐形成了一个更具文化气息的“外滩”。<br><br>摄影/钱庆一<h4>只有站在这个角度你才能看到最繁华的吉林</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/44/wKgBzFXj8EqAS128ADJIrbxKArE035.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/44/wKgBzFXj8FKANVDsADZqWzcXaEg868.tub.jpg@!rw9"><br><br>吉林市适合拍照的高楼其实并不太多，爬楼时也会遇到各种各样的麻烦，比如高楼有门禁或是有保安阻挠。<br><br>为了尽可能地拍到吉林市的全景，摄影师跑了好几个小区，蹭了数次电梯，最后在一个小区的楼顶找到了最佳机位，松花江对岸的繁华都市景色尽收眼底。<br><br>这个画面是吉林市最集中的旅游景观路，沿途包含学校、市政府、酒店和百年教堂等建筑。<br><br>现在沿江的高楼越来越多，楼顶基本都采用刷卡门禁，很多好的机位都拍不到了。<br><br>对于城市风光，只有在大家不常看到的角度，才能拍摄出具有足够冲击力的画面。<br><br>在摄影师看来，站在高点上俯瞰自己所生活的城市，有一种别样的感觉。<br><br><h4>你还会认为石家庄是个“庄”吗？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/44/wKgBzFXj8MeAVDIaABsz1VWTwEo049.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/44/wKgBzFXj8M-APa_WAEAcuu8Mit0464.tub.jpg@!rw9"><br><br>图片中这个高楼林立、灯火通明的城市是河北的省会城市石家庄。<br><br>在城市化浪潮袭来时，石家庄在很短的时间里不断蜕变，一座座高楼也随着城市的成长不断长高，原来三十层以上的高楼很少，现在高楼的最高纪录不断被刷新。<br><br>在京津冀一体化的方案出台后，石家庄又经历了新一轮的大变样，修了很多高架桥，地铁也正在建设，城市立交化交通系统不断完善。<br><br>京广高铁穿城而过后，石家庄融入“环首都一小时经济圈”，越来越便捷的交通吸引了很多人前来投资置业，其中不乏北京、江苏、浙江等地的人。<br><br>在爬楼党的镜头下，不禁让人感叹，庄已不再是庄，而是城市了。<br><br>摄影师/赵睿杰<h4>爬楼党带你去看中国的“布拉格”——青岛</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/3A/wKgBy1Xj8NKAIoAYAE1HK7fp754150.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/3A/wKgBy1Xj8RqAeddTAB4cmyhPTdQ314.tub.jpg@!rw9"><br><br>这张照片的拍摄地点位于青岛老城区的发达大厦楼顶，是俯瞰青岛老城区的极佳角度。<br><br>图中的主要建筑是德国胶澳总督府和江苏路基督教堂，是老城区最重要的两个地标建筑。<br><br>从德占之后青岛开始了城市建设，并用十几年时间从一个渔村发展成为城市，也就有了今天的青岛老城。<br><br>现在老城里还留下了大量的德式建筑和城市设施，充满了异域风情，穿梭其中犹如到了欧洲小城布拉格。<br><br>远处正在发展的青岛新城区一座座摩天大楼拔地而起，两个时代的发展轨迹在同一座城市中相互交融。<br><br>摄影／王恺',
'<h2>重庆CBD“爬楼党”的高空乐园</h2>重庆有山有水更有高楼，鳞次栉比的大厦丛林正是爬楼党探索城市高空秘境的乐园。<br><br>解放碑CBD（中央商务区）是重庆爬楼党最为钟爱的摄影对象，爬楼党正是重庆CBD不断生长的生动记录者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/18/wKgBzFXcDvKAT4lXADdZRe55B6E581.tub.jpg@!rw9"><br><br>位于解放碑CBD的环球金融中心（WFC），是重庆及中国西部“第一高楼”，其高度达到了338.9米。<br><br>WFC自然成为无数爬楼党钟爱的摄影对象。<br><br>摄影/单奇<h4>解放碑CBD就像一座选美舞台</h4>常言道：“有山无水不秀，有水无山不壮。”<br><br>重庆既是“山城”，又是“江城”。<br><br>透过飞机舷窗远远望去，市中心三面濒水，长江与嘉陵江在此交汇。<br><br>城周围群山环抱，“山即是城、城即是山”。<br><br>难怪清末名臣张之洞曾吟咏重庆：“名城危踞层岩上，鹰瞵鹗视雄三巴。”<br><br>重庆有山有水更有高楼，近年来崛起的大厦丛林成为重庆的新名片。<br><br>目前重庆200米以上高楼数量位居中国大陆城市前列，仅次于上海、深圳、广州。<br><br>到2015年上半年，重庆已建成57栋180米以上高楼，其中36栋为200米以上的高楼。<br><br>重庆“爬楼党”在这样的城市楼群中应运而生，先是几个，然后是十几个、几十个。<br><br>他们既是城市景观的发现者，也是城市变迁的记录者。<br><br>在解放碑CBD的咖啡厅中，几位“爬楼党”与我聊起了他们的故事。<br><br>摄影师王正坤今年41岁，是重庆“爬楼党”的核心成员，他说：“我在解放碑CBD行走时，时常会考虑从高空俯拍某栋高楼大概是什么样的景观，如果觉得能够拍出比较好的效果，就会想尽一切办法上去踩点，有时可能要化装成工人模样才能进入楼内。<br><br>如果拍出来的画面很震撼，还会根据不同的天气再次登上楼顶拍摄。<br><br>为了拍摄，经常要爬上施工塔吊，工人说他们都没有我这么大的胆子。”<br><br>为了拍好一张照片，“爬楼党”经常会选一些极端天气上楼。<br><br>有一次，王正坤在楼顶拍摄的时候突降大暴雨，楼顶到处漏雨，幸好当时有一个小房间做了防水，他就在里面简单睡了一晚。<br><br>因为只有在这样的天气过后，才会出现意想不到的影像效果。<br><br>',
'<h2>深圳是 一个没有地标 的城市吗？</h2>在没有地标的城市，人就容易产生不知身在何处的迷茫感，所以城市的独特性和地标式的景观是爬楼党和普通百姓不倦的追求。<br><br>可惜中国大多数城市都有着千城一面的困惑，鲜有城市能形成有影响力的地标建筑。<br><br>那么一线城市深圳到底有没有可与其知名度匹配的地标呢？<br><br>如果有的话，到底是什么？<br><br>不同年龄、不同地域、不同工作背景的人都给出了不同的答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/17/wKgBzFXb5MOAU82-ADH5nofeq10810.tub.jpg@!rw9"><br><br>工人们正在深圳平安金融中心接近600米的高度上进行大厦塔冠擦窗机桁架的安装工作。<br><br>站在这深圳之巅鸟瞰，20公里开外的碧蓝深圳湾仿佛就在脚下<h4>外地人说深圳没地标深圳人说：有！</h4>城市地标是指城市中最广为人知、在空间上具有重要标识作用的建筑物。<br><br>当10个新老深圳人被问到深圳地标时，却给出了10个迥异的答案。<br><br>深圳国贸大厦、地王大厦、平安金融中心、招商银行大厦、深圳市民中心、罗湖口岸、购物公园、世界之窗、南山科技园、腾讯滨海大厦……这无法说明深圳地标多，只能说明当地人因为生活背景、代际和知识构成的差异，对地标产生了不同的理解。<br><br>然而，来到深圳的外地人却很难说出深圳地标是什么，包括那些来过深圳很多次的人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/17/wKgBzFXb5OWANNZwAA5kvXmggrg651.tub.jpg@!rw9"><br><br>1985年，邓小平眼前的那片建筑工地崛起了创造出“三天一层楼”速度的深圳国贸大厦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/0C/wKgBy1Xb5NOAbYKhAASVOwQnMKs686.tub.jpg@!rw9"><br><br>但这座建筑和许多深圳传统地标的命运一样，已经很难打动现在的深圳年轻人的心了<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/0C/wKgBy1Xb5OeARrsXADJJobCju7Q817.tub.jpg@!rw9"><br><br>1949年10月1日，一名英国督察和一名中国解放军战士站在中英街的分界碑前互相对视。<br><br>长200多米、宽不过7米的中英街曾在30年前风靡一时。<br><br>当时这条街道上商店林立，全国各地的人们蜂拥而至，抢购录像机、护肤品和金饰等物美价廉的免税商品。<br><br>1997年香港回归后，中英街很快门庭冷落，不再是人们心目中地标般的购物天堂。<br><br>当游客来到一个城市时，通常会寻找能为整座城市代言的地标。<br><br>就像很多人提到北京，就会想到被皇城中轴线贯穿的天安门；提到广州，脑海里就浮现出“小蛮腰”柔和温婉的腰线；提到上海，心中就会勾勒出浦东天际线里东方明珠电视塔的轮廓。<br><br>以上这些建筑，都是当之无愧的代表整个城市的地标，天安门甚至可以成为整个中国形象的凝聚。<br><br>而深圳，却缺少一个在外地人看来可以代表整个深圳的地标。<br><br>上面罗列出来的10个建筑，仅仅是深圳某一个区域的地标，或者仅仅是深圳本地人心中能代表深圳的地标。<br><br>它们有的承载了老深圳人的特区记忆，有的丰富了深圳年轻人的休闲生活，有的是每日跨越深港的上班族的重要交通节点。<br><br>虽然这些建筑都和深圳人的生活密切相关，但深圳似乎缺乏一个外形足够独特，而且又能承载整个城市精神的建筑，一个在深圳市民、广东省乃至全国人民心中有着统一认知的地标。<br><br>',
'<h2>广州<U+2009>“小蛮腰”一塔胜过千厦</h2>广州的爬楼党并不多。<br><br>在CBD高楼里穿梭久了，他们时常对这座城市充满疑惑：现代建筑密集，每栋建筑都特色鲜明却互不协调。<br><br>相对而言，与珠江新城隔江相望的“小蛮腰”（广州塔）直插天际、形貌窈窕，俨然已成为广州最性感的新地标。<br><br>但是，换几个角度，走得稍微远点儿，600米高的塔尖也难以望见。<br><br>受规划的影响，不论爬哪层楼、爬多高，同时把东塔、西塔和“小蛮腰”拍到一张照片里都不是件容易的事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/0B/wKgBy1XbzUCACUXlAC4JQD5uIjo700.tub.jpg@!rw9"><br><br>傍晚时分，天光渐暗，矗立在珠江边的广州塔亮起七彩的霓虹。<br><br>它建成于2009年，为国内第一高塔，也是广州新中轴线的中心，因其形貌窈窕的身姿，被民间戏称为“小蛮腰”，并很快成为“新广州”最具辨识度的视觉符号。<br><br>CBD核心区珠江新城的摩天大楼与之隔江相望。<br><br>这一带集中了广州最具现代感的建筑群，也是广州爬楼党最为集中的活动地点。<br><br>摄影/王锐<h4></h4><h4>“有了‘小蛮腰’，才觉得这里是广州”</h4>纪一凡（在广州爬楼党圈子中更以其网名“北北”而为人所熟知）第一次见到绰号“小蛮腰”的广州塔那天，正逢广州国际灯光节期间。<br><br>从地铁口出来，“小蛮腰”正闪着彩虹色的光。<br><br>花城广场地上铺着彩灯纹路，行人络绎穿梭在一座座形态各异的灯具间。<br><br>光束交织，打在“小蛮腰”上，幻化着不同的色泽。<br><br>纪一凡瞬间被这座窈窕性感的建筑所征服。<br><br>去年9月，他发现北京、上海等地不少人爬高楼拍摄城市风光，几个一线城市的照片独缺广州。<br><br>纪一凡将目光锁定在了他心目中“最性感”的“小蛮腰”身上，围绕它寻找拍摄位置。<br><br>“广州不像北京和上海有那么多标志性建筑，画面中有了‘小蛮腰’，别人才会觉得这里是广州。”<br><br>有一次，纪一凡半夜翻墙，悄悄进入在建的东塔，花了一个多小时爬上110层，对准灯光闪烁的城市夜空咔嚓了几下。<br><br>这是极为难得的一张照片，但当他心满意足地放上网时，却被数次问到“这是哪里？”“这是广州啊，难道没有‘小蛮腰’，大家就看不出是广州了吗？”“小蛮腰”的诞生，还要追溯到12年前。<br><br>那时珠江北岸后来建成珠江新城的地方还是一片村庄和菜地，对面的“河南”地带，也只是一片旧厂房和零散的居民楼，慕广州先进之名而来的游客常常说“广州被深圳比下去了”，更不用提同为一线城市的北京和上海。<br><br>当时的广州，迫切需要“变得好看”，需要一个新的象征为自己证明，而这没有比现代化摩天大楼更具有说服力的了。<br><br>2003年，广州针对珠江新城启动国内首个“规划检讨”，沉寂十年的珠江新城开发被重新提上议程。<br><br>次年，广州获得第16届亚运会举办权。<br><br>此前借助1987年第六届全国运动会的举办，广州造就了天河体育中心，推进了“东进”战略实施。<br><br>此次，亚运会再次成为助推广州发展的良机。<br><br>于是，一座以旅游为主、兼容广播电视发射功能的广州塔应运而生。<br><br>2009年竣工后，广州塔迅速与五羊雕塑、陈家祠一起占据了广州所有的对外宣传画面。<br><br>而随着珠江新城的建设，后两者的重要程度逐渐降低，广州塔却一枝独秀，当仁不让地成为广州新地标。<br><br>中山大学城市与区域规划系教授林琳认为，广州的建筑整体性、个性不强，很难找到特别突出的标志性建筑，而借助大事件修建的广州塔极具垂直感，透视天际线，占据“天时”。<br><br>同时，本身形态特别，兼有建筑的刚强和线条的柔美，在天河CBD核心区珠江新城建筑群中独具一格，作为图形跳出了环境，有了“地利”。<br><br>而在建筑评论家史建看来，广州塔的被认可并很快被民间戏称为“小蛮腰”，并不是由建筑师个人甚至城市规划部门所决定，而是由当地市民和观光客公认，是谓“人和”。<br><br>',
'<h2>上海是“爬楼党”的圣地</h2>在中国大陆城市中，拥有最多200米以上 摩天大厦的上海，是中国“爬楼党”的发源地和“朝圣地”。<br><br>透过“爬楼党”拍摄的城市景观，很多人发现，上海的楼建得越来越高，但天际线似乎变得越来越令人眼花缭乱了。<br><br>而当年上海的外滩还曾被认为是中国最美的天际线。<br><br>那么，直插云霄的摩天大厦，真的会成为“杀死”上海天际线的元凶吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/06/wKgBy1XazNqAZx0aADdHrjpg9aM301.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/11/wKgBzFXazNKAdS7gAAmEQKbV19c274.tub.jpg@!rw9"><br><br>基诺Genovision：中国元老级的“爬楼党”<h4>“爬楼党”为我指明了上海的新观景平台</h4>我曾多次到过上海，总喜欢在著名的外滩边四处溜达。<br><br>我发现黄浦江上吹来的微风，混合了从海洋飘来的特有潮湿，让人心醉。<br><br>外滩那一长溜不足百年历史的老建筑，依然绽放着夺目的光彩。<br><br>抬头往东看去，黄浦江东岸是如今风头正劲的陆家嘴，在一片林立的高楼勾勒出的天际线中，三座紧挨着的摩天大厦仿佛鹤立鸡群，直插云霄。<br><br>尽管是隔着宽阔的黄浦江，这三座超过400米高的庞物大物，仍然以逼人的气势向我压来，瞬间让我产生了强烈的压迫感。<br><br>在它们面前，我突然感到了自己的渺小。<br><br>“上海的美景不在外滩，而在高处。”<br><br>说这句话的是我的朋友基诺Genovision。<br><br>后来，我才知道，基诺Genovision和他圈里的朋友，仿佛是一个个神奇的魔法师，为我带来了观赏上海城市美景的全新视角。<br><br>他是我今年刚认识的一位上海摄影师，虽然头发略卷，名字里带着“洋文”，但他其实是一位地道的上海人，还有一个身份——“爬楼党”。<br><br>正是通过他，我才进入了他所在的特殊圈子——专门在高处拍摄上海城市景观的“爬楼党”。<br><br>随后，基诺Genovision和他圈里的朋友Blackstation、“甲壳虫”、“席子”、“零下”、张海涛等人陆续出场，透过他们在摩天大厦最高处拍摄的照片，我突然理解了古人的那首诗句：“欲穷千里目，更上一层楼。”<br><br>正如“无限风光在险峰”，上海城市的精彩，就在高耸的摩天大厦上。<br><br>而城市最精彩的瞬间，几乎都已被“爬楼党”们定格在了自己的相机里。<br><br>',
'<h2>“爬楼党”看到了一个我们没有看到过的 新北京</h2>在首都北京有哪些地方可以纵览城市风景？<br><br>有一群被称作“爬楼党”的人在用亲身的探险经历与照片为此寻找答案。<br><br>在一些已建成或未完工的大厦顶部，“爬楼党”发现了一处处鲜为人知的“观景台”。<br><br>遗憾的是，这些场所至今几乎没有一处是对公众开放的。<br><br>爬楼党的精彩照片与故事，让我们看到一个新的北京。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/03/wKgBy1XakTSABIAXADynZoVRvuY288.tub.jpg@!rw9"><br><br>从人民日报社新楼看央视大楼和“国贸商务区”。<br><br>摄影/张浩然在摄影界有一种说法：“当你不知道怎么拍的时候，要么趴在地上，要么站在高处。”<br><br>想获得鸟瞰大地的高位视角，我们可以坐在飞机上透过舷窗俯瞰群山和大地；如今也可以购买一台小型家用航拍设备，通过架设在遥控飞机上的照相机来航拍大地。<br><br>然而有这样一群人，他们觉得乘坐飞机或者遥控航拍设备都不够过瘾——飞机上的视角有些过高了，而且舷窗的遮挡，让人们欣赏大地风景的行为如同隔靴搔痒；遥控飞机带回的图像纵然精彩，但比起站立在呼啸风中，用双眼真切看到风景，震撼程度难以相提并论。<br><br>在北京，每当雨过天霁、雾霾退散，向西北可以看到群山的时候，有这么一群人，在熙熙攘攘的人流中不做声响地换上特殊装束，从企业职员、程序员、炒股人、学校教师变成神秘的夜行者——他们的目的地不是饭馆或者酒吧，而是寂静空旷的楼顶。<br><br>他们被称作“爬楼党”。<br><br>打开手机翻看微信朋友圈，不时出现年轻女孩儿们的自拍照：45度斜角俯拍，拍出大眼睛与尖下巴，这早已成为姑娘们自拍时的基本常识。<br><br>然而斜向下俯拍的视角，在给城市发写真时并不那么容易获得——在很多壮观的建筑面前，拍摄纪念照往往只能从下往上拍摄，而且常常难以将体量宏大的建筑物拍完整，例如一座立交桥。<br><br>爬楼党的出现，让这样的难题迎刃而解——他们站在一座建筑物的高处拍摄另一群建筑物的风景，用斜向下的视角，展现城市风貌。<br><br>',
'<h2>“爬楼党”拍出一个新中国</h2>平日里我们早已习惯于用平视或是仰视的视角来打量自己身边的城市。<br><br>或许你从不曾想到，换一个角度看城市，它竟然会呈现出令人完全意想不到的神奇面貌！在“爬楼党”的镜头中，北京不只是煌煌大气，更有着幻彩流光之美；上海不只是摩登现代，更有着突破天际的气势……甚至不仅仅是这些繁华都市，在石家庄、在江阴，在东莞的清溪镇……在全国各地，“爬楼党”用他们的镜头，勾画出一个我们平时都不曾见到过的新中国来！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/0E/wKgBzFXaidCAN0pWACXCNm1d9JU128.tub.jpg@!rw9"><br><br>“爬楼党”是指一群在城市中寻找建筑高点拍摄城市风光的摄影师。<br><br>图为上海的爬楼党唐徐国，在凌晨5点登上环球金融中心的95层，拍摄晨曦中的上海城。<br><br>摄影/唐徐国',
'<h2>北京缺个<U+200A><U+2009>“岳阳楼”“爬楼党” 给了我们欣赏城市的 新角度</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/03/wKgBy1Xag1GAeDsFACMouY4TZDM192.tub.jpg@!rw9"><br><br>伴随着城市的快速发展，摩天高楼作为城市发展的名片迅速崛起。<br><br>在高楼的顶端，出现了一个新的群体“爬楼党”，他们是热衷于登高拍摄的摄影师，喜欢游走在城市的顶端，看常人看不到的风景。<br><br>他们用脚步丈量城市的高度，用镜头俯瞰城市的风景，镜头中所呈现的是我们每天穿梭其中的熟悉而又陌生的城市，陌生是因为，我们从没有在这样的角度欣赏过我们所生活的城市。<br><br>摄影/严磊<h4>大厦竣工后，“爬楼党”拍的照片就成了绝版</h4>有一群人让我对中国古代的一种建筑形式“楼阁”，开始重新认识。<br><br>这群人被称为“爬楼党”，这是网络上流行的叫法。<br><br>他们是这样一群人，喜欢爬上高楼的顶上，去寻找独特的视角，拍摄著名的景观。<br><br>由于他们在一些高楼的顶上找到的位置（他们的说法是“机位”），从未有人拍过照片，因此他们拍出的照片往往独此一家，珍稀而罕见，这些照片在网上疯传，收获了无数赞美。<br><br>他们这样做，有的是出于兴趣，有的则是为了把照片放在朋友圈中流传，让朋友“点赞”。<br><br>由于他们爬的楼顶，并不是对公众开放的公共场所，有些是归某些物业公司管理，有些则是某单位的领地。<br><br>因此，他们的行动受到种种阻力，他们需要打通各种关节，才能获得爬楼的机会。<br><br>有些则是还未竣工的摩天大楼，当大厦竣工后，他们拍到的照片，就成为绝版了……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/0D/wKgBzFXag0OAV3W4AEGLFuO1NZ4578.tub.jpg@!rw9"><br><br>登高望远的传统自古有之，高处有更美的风景，有更自由的空间，“会当凌绝顶，一览众山小”足以带来愉悦的生理和心理体验，成为很多人精神追求的至高境界。<br><br>古人对于“高”的崇尚，在今天的“爬楼党”身上，仍然体现得淋漓尽致，古人神思飞扬、激情荡漾来自于登高望远，而“爬楼党”们寻找城市的高点登高摄影则是这种登高文化情结的传承，他们把一座座高楼变成了欣赏城市美景的观景台。<br><br>摄影/张浩然我想：如果没有北京的爬楼党，我们可能永远也看不到北京的某种模样。<br><br>从这个角度说，爬楼党给了我们一个“新”北京。<br><br>这些天，我和这些爬楼党混在了一起。<br><br>我们建立了一个微信群——爬楼风景线。<br><br>通过这个群，我才知道不仅北京、上海、广州、深圳有爬楼党，重庆、苏州、大连、天津等地也有爬楼党，甚至有的县城、乡镇都有爬楼党。<br><br>在我们的群里，我看到了他们放上来的各地的照片。<br><br>看这些照片，你会觉得中国的城市发展速度真快。<br><br>而且就景观而言，一些城市景观的确值得欣赏。<br><br>我崇尚自然，但是我并不反感城市。<br><br>我觉得城市是人类自身能力和本质的体现，欣赏城市，也是欣赏人类自己。<br><br>然而作为一个都市人，应该如何欣赏自己所在的城市呢？<br><br>',
'<h2>迁西凤凰山庙会燕山下的庶民狂欢节</h2>春天，是庙会的季节，尤其在燕山南麓的唐山市迁西县新集镇。<br><br>这里的庙会，不仅是这个村庄的古老习俗，也是来自京津冀，甚至东北三省众多人的狂欢日。<br><br>作家李春雷从河北省最南端——太行山下的邯郸，驱车前往该省西北部的燕山脚下，专程为了一睹“京东第一庙会”的风采。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/BC/wKgBzFXNoQKAF6sEADEW-WC4wdQ755.tub.jpg@!rw9"><br><br>河北省迁西县新集镇，距北京100多公里之外的一个小镇。<br><br>今天，许多古老的民俗已被锁在历史记忆中。<br><br>但是，当你走进新集镇的凤凰山庙会，古老的某些场景瞬时扑面而来，心情随之穿越，时光随之倒流。<br><br>100多年来，拜菩萨、请大戏、看花会等习俗，在当地乡民中一代代传承下来，在喧闹与虔诚中展现着顽强的生命力。<br><br>凤凰山庙会的主会场在高台子村，当地传说农历二月二十九是观音菩萨的生日，庙会也是因此而生。<br><br>凤凰山周边有好几座寺庙，最重要的一座是山顶供奉观音菩萨、地藏菩萨和白玉菩萨的庙，是庙会的活动中心。<br><br>初盛于清咸丰年间的凤凰山庙会，最重要的日子是农历二月二十九，各地乡民每逢这天会如约来到山下。<br><br>该庙会长盛不衰，至今还享誉京津冀及东北部分地区，号称“京东第一庙会”。<br><br><h4>跋涉六百公里，只为一睹“京东第一庙会”的风采</h4>“嗵！嗵！嗵！”——只听得燕山脚下，三声炮响。<br><br>紧接着，“咣”的一锣，花花绿绿的人群像潮水一样兴奋地奔涌而来。<br><br>仿佛眨眼间，小镇西侧的广场上，已经聚集数万人。<br><br>如果我告诉你，这是一场自发的民间活动，你一定十分意外。<br><br>如果再告诉你，这只是一个庙会，你一定会更加惊讶。<br><br>这一日，来自北京、天津、承德和东北三省的客人源源不断地汇聚这儿——唐山市迁西县新集镇。<br><br>在农村，几乎每个村庄都有庙会啊，人们为什么要长途跋涉，舍近求远呢？<br><br>是什么样的神奇力量，才能造就这样的场面呢？<br><br>燕子来时新社，梨花落后清明。<br><br>春天是庙会的季节，村村社火，家家待客，这是每一个村庄的习俗。<br><br>小时候，除了过年之外，庙会是最令人憧憬的日子。<br><br>每到这一天，我便穿上新衣，在人群中鱼儿一样钻来钻去，寻找乐趣。<br><br>本村庙会过后，邻村亲戚家的庙会也循序开幕了，我便跟着母亲，依次去追逐快乐。<br><br>于是，整个春天里，便又平添了若干个节日。<br><br>长大之后，他村庙会很少去了，但每年的本村庙会，只要有可能，我都要赶回去参加。<br><br>的确，那是一种心灵的维系和慰藉方式啊。<br><br>',
'<h2>羽色如虹攀登高山之巅，追寻三种虹雉</h2>在岷山、邛崃山、高黎贡山以及喜马拉雅山等区域的高山地带，栖息着三种羽色如彩虹般亮泽的神秘雉类，它们分别是绿尾虹雉、棕尾虹雉和白尾梢虹雉。<br><br>即便是职业观鸟人以及鸟类学研究者，要想寻找到任何一种虹雉的身影也绝非易事。<br><br>自然摄影师董磊，或许是第一位用高质量图像在野外记录到三种虹雉的人。<br><br>这些以彩虹为名，却又鲜为人知的大鸟，究竟有着怎样的故事？<br><br>它们的生存状况又是如何呢？<br><br>董磊的好友，也是资深的观鸟者与摄影师左凌仁将为我们逐一讲述。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B1/wKgBy1XNkUmAIobAABsMZuPE4z0841.tub.jpg@!rw9"><br><br>高黎贡山海拔3600米的冷杉林被初夏的雨雾笼罩着。<br><br>随着一声如哨音般的尖厉鸣叫，一只大鸟展翅飞起，醒目而亮泽的羽色在灰蒙蒙的天空背景下异常醒目。<br><br>这是一只雄性的白尾梢虹雉，它们与世无争地生活在高山林线附近，很少以真面目示人。<br><br>不知是什么惊扰到它，让摄影师得到稍纵即逝的机会，将它的形态与生活环境完美地记录在一起。<br><br><h3>绿尾虹雉：以喜食川贝母而闻名，却以贝母鸡之名而丧生 </h3>“嘎…嘎…嘎…”随着间歇性的短促鸣声越来越近，我的心情也逐渐紧张起来——充满了期待，希望看到这种鸟的真容，但是又担心惊扰，不敢贸然行动。<br><br>叫声停顿了好一会儿，我忍不住缓缓地探出头，朝着传来声音的方向望去，我日思夜想、憧憬了好几年的绿尾虹雉就在巨石后面，此刻距离我不到两米——它也正伸着脖子警惕地看着我。<br><br>尖锐而厚实的鸟喙如同黝黑的小铁铲，一小片翠蓝色的羽毛之后，眼睛透露着不怒自威的光芒。<br><br>这是一只雄性的绿尾虹雉，古铜色的羽毛自后脑勺一直覆盖到背部顶端，而喉部至腹部的羽色则泛着黑色的金属光泽。<br><br>从头部到尾部，绿尾虹雉的羽色逐渐过渡，从古铜色逐渐演替为蓝紫色、蓝色和绿色。<br><br>这里是位于四川北部广元地区的唐家河自然保护区，在这一带，绿尾虹雉也被叫做“九色鸟”、“十段锦”。<br><br>此时细看，的确不负盛名。<br><br>郁闷的是，我虽然手里拿有500毫米的超长焦镜头，但适才为了方便，我把镜头横托在两只胳膊弯曲的臂弯里，但我现在一动不敢动，生怕惊扰了它——再者说，这样近的距离，超长焦镜头根本也派不上用场。<br><br>我和绿尾虹雉对视了大约五秒钟，却似乎有好几分钟那么长。<br><br>它低下头继续向前走，最终从我的视线里消失。<br><br>这时，我左手边的保护区工作人员似乎发出了一点动响，只听到“呱”的一声鸣叫，以及翅膀扇动的声音，绿尾虹雉已经弹身而起，向着断崖方向飞去。<br><br>电光火石之间，等我站起身举起镜头时，它已经飞出去一百多米的距离，我匆忙按下两次快门，它就消失在远处的断崖之下。<br><br>在那一刻，我想起自然摄影师董磊曾经对我说的话：“当绿尾虹雉在天上滑翔的时候，就像一道彩虹掠过天空。”<br><br>',
'<h2>保安族大河家一个带刀的民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/B1/wKgBy1XNknOAF5aNAB64W_01L0g641.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/BC/wKgBzFXNknKASSSvABOR8sCW7IY587.tub.jpg@!rw9"><br><br>马世仁保安族，甘肃积石山保安族东乡族撒拉族自治县人，兰州大学历史文化学院客座教授，著有《在田野中发现历史——保安族历史文化研究》、《保安族服饰文化解读》等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/B2/wKgBy1XNk0aAHYZJADIpIiEo0KI799.tub.jpg@!rw9"><br><br><h4>羊是保安族宴请宾客最重要的食物</h4>由于伊斯兰教教义规定，穆斯林可食用的肉只能来自食草动物，因此羊成为保安族主要饲养的家畜，宴请宾客以全羊席最为盛大。<br><br>保安族的全羊席做法是把整只羊加上调料煮熟，按肋条、脊背、前后腿、髋、脖子、尾巴分部位切割开，然后带骨剁成一指厚、手掌大的肉块，每个部分装一盘上桌，供就餐者选用，羊的头蹄、杂碎加麦仁煮汤，也是一种美食。<br><br><h4>见证保安族迁徙史的保安腰刀</h4>在甘肃省临夏回族自治州的西北角，矗立着海拔约3000米的积石山，积石山原先叫积石关，曾经被誉为河州二十四关之首，是祁连山系向南延伸的余脉。<br><br>积石山下的黄河之滨，有一处水草肥美、宜农宜牧的好地方——大河家镇，这个偏僻孤单的小镇因出现在张承志笔下的《大河家》中而被人熟识。<br><br>这里生活着一个以盛产腰刀而闻名于世的民族——保安族，保安族称保安腰刀为“什都乎”，它与维吾尔族的英吉沙刀和阿昌族的户撒刀是中国少数民族的三大名刀。<br><br>保安族的先民是13世纪初成吉思汗西征时，为随军维修冷兵器和战马套具，而强征的中亚各国工匠艺人。<br><br>1225年蒙古军占领河州（现甘肃临夏州）、积石州（现甘肃积石山县、青海同仁县）等地，派保安族先民驻守隆务河谷地屯垦戍边。<br><br>1864年保安族从现今的青海同仁县保安地区，迁徙到循化境内居住，后因循化大旱，主动迁徙到甘肃的积石山下积石山，定居在现积石山保安族东乡族撒拉族自治县。<br><br>保安族人民从青海同仁县迁徙到大河家定居，就有工匠从事腰刀生产了，大约有100多年的历史。<br><br>最早，打刀是为防身用的，慢慢地才成了日常生活用品，并逐渐成为保安族独具特色的手工艺品。<br><br><h4>现在女性的服饰与回族相似</h4>保安族女性的服饰又别具一格，在20世纪中叶前，喜欢穿色彩鲜艳（以红绿色为主）、华丽的丝绸、麻制品或棉纱为面料制成的衣服，如花色的大襟衬衣、罩衣、旗袍和长衫等。<br><br>上衣的尺寸比较宽大，其长度总要盖到臀部以下；衣领较高，能遮住脖颈；左大襟胸前纽扣上挂一“针插”，类似荷包，女人们把常用的线缠在囊上，针插在囊体上，如果需要就随时拿出缝补，表现出保安族女性的勤奋和贤惠。<br><br>现在保安族女性的服饰与回族、东乡族无太大差别，已婚女性戴纱绒盖头盖住头发。<br><br><h4>保安民居的砖雕代表着一个家庭在村里的地位</h4>保安族聚居在甘肃省积石山保安族东乡族撒拉族自治县大河家镇，镇里的大墩、甘河滩、梅坡被称为“保安三庄”。<br><br>三个村庄的房屋围清真寺而建，并与回、东乡、撒拉等民族同村居住。<br><br>保安族民居过去多为土坯房，现在都改造为砖围墙，砖木结构瓦房。<br><br>保安人的房院相互连接，错落有序，中间是空旷的院子，大门建在院墙一角。<br><br>门板不甚讲究，但门楼上的砖雕图案，绝对有特色。<br><br>砖雕往往代表着一个家庭在村子中的地位。<br><br>经济条件好的家庭，就雕得富丽堂皇。<br><br>砖雕面积比较大，整个门楼上半部分都由砖雕构成。<br><br>龙、凤、狮及各种花卉鸟虫都可以成为砖雕内容。<br><br>经济条件差一些的，砖雕也就较为简单，有时也就是一朵花、一只鸟，但花鸟都预示着吉祥。<br><br>',
'<h2>东乡族大山深处的虔诚信徒</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/BA/wKgBzFXNYm6AGteaABF7OidVJmI627.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/BB/wKgBzFXNYsOAdZqWAB-57LS38m0018.tub.jpg@!rw9"><br><br>马自详东乡族。<br><br>甘肃省东乡族文化研究会会长，甘肃省民间文艺家协会主席，西北民族大学教授，著有长篇历史小说《阿干歌》、《阿娜的憨敦敦》，专著《东乡族文化心态研究所》、《东乡族风俗志》、《东乡族文学史》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/25/wKgBzFXec5mASh7UAAlMNBk6gHI259.tub.jpg@!rw9"><br><br><h4>东乡族服饰深受其他民族的影响</h4>东乡族是由多个民族融合而成的，至今仍保留着很多游牧民族的传统和生活习惯，其服饰也深受回族、汉族、蒙古族、藏族等服饰的影响。<br><br>东乡族妇女的服装颜色单一朴素，多半是用黑色或藏青色的布料制成。<br><br>年轻的妇女着红、绿色，上衣齐膝盖，很宽大，衣襟开在右边，有的外加一件齐膝的布坎肩，这种坎肩便是源自满族服饰中的马褂。<br><br>结婚时，东乡族新娘会穿“过美”，那是一种前后开衩的长袍，上身穿缝有假袖的斜襟上衣，这种假袖服饰灵感可能来自于满族的“箭袖”。<br><br>现在东乡族服饰中还保留着过去老年妇女头戴的名为“脑帽”的帽子，其样式状似高筒，顶端合拢。<br><br><h4>看盖头便可知东乡族女性的年龄以及婚否</h4>信仰伊斯兰教的东乡族认为妇女除手掌以外，上至头部，下至两脚都看作是羞体，必须用服饰全部裹严，因此东乡族妇女一般都要戴长到腰际的盖头，将头发和脖颈全部遮住，只露出脸孔。<br><br>盖头分绿、黑、白3种颜色，女孩子在7岁到8岁开始戴绿盖头，出嫁后改戴黑盖头，50岁以上或者有了孙子、孙女的妇女戴白盖头。<br><br>盖头布料一般多为绸缎、麻质和丝织品。<br><br>随着生活的改善，现在盖头的布料多用雪纺，当地人也称其为纱绒。<br><br>由于信仰的伊斯兰教派不同，有些妇女在家或外出都不摘盖头，有些则出门时才戴，居家时戴白丝布缝制的便帽。<br><br><h4>曾经风光一时的东乡钉匠技艺</h4>东乡族酷爱喝茶，从茶具、茶叶、配料的搭配都要精益求精。<br><br>茶具一定要选“三炮台”，“三炮台”即由盖子、茶盅、掌盘三层组成。<br><br>过去传统社会里瓷器非常昂贵，地处偏远大西北的东乡更加少见，尤其是喝茶用的盖碗，均是细瓷器，一旦不小心弄碎了，就要请当地的钉匠来修补。<br><br>当时东乡锁南坝的钉匠最有名气。<br><br>中间横放的扁担下便是钉匠用来钉盖碗、钉眼镜的工具箱，现在已经很难看到钉匠挑着工具箱走街串巷吆喝的场景了。<br><br><h4>传承了近千年的东乡族擀毡技艺</h4>东乡族的擀毡技艺堪称一绝。<br><br>东乡族生活的地方山大沟深，平均海拔2400多米，属高寒地带，羊毛擀毡具有良好的防潮抗寒作用，是高寒之地的必需品。<br><br>而且东乡族擅长养羊，有使用羊毛制作生活用品的习俗，因此，擀毡在东乡族中十分盛行。<br><br>东乡族的擀毡工具主要有3件，即所谓的“毡匠3件宝，弹弓、竹帘、沙柳条”，图片中间两个小伙子竖抱着的是弹弓和制作好的擀毡。<br><br>擀毡在东乡族生产生活中占有至关重要的地位，常被作为姑娘出嫁的陪嫁品。<br><br>炕上铺满洁白厚实的擀毡是家庭富足的象征，擀毡技艺高超更是一件值得骄傲的事情，现已列入第二批国家级非物质文化遗产名录，愈加注意保护与传承。<br><br>',
'<h2>海龙囤悬在绝壁上的“土司宫殿”</h2>中国西南诸土司遗址中，海龙囤可能是最独特的一个：它远离喧嚣，坐落在山巅，悬崖边缘；四面绝壁，只有一面设石阶道与外界沟通。<br><br>围城之外，有“飞龙关”、“朝天关”、“铁柱关”、“万安关”等雄关要塞；围城之内，则是“旧王宫”、“新王宫”等深墙大院。<br><br>李飞先生是海龙囤新一轮考古的主持人，又是一位具有人文情怀的作家。<br><br>截至发稿前，他和他的团队还在考古现场工作。<br><br>在绝壁废墟之下，他们发掘出了一个家族长达700年的秘史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/BA/wKgBzFXNUiSAIKvGACbhpBFZu0I898.tub.jpg@!rw9"><br><br>朝天关——海龙囤的东大门气势恢宏的朝天关是海龙囤东大门，北望飞龙关，南接飞凤关。<br><br>关城大门向东敞开，远方有山峰呼应，这或许是“朝天”二字得名的原因。<br><br>此关口建于万历二十三年（1595年）农历四月十三日。<br><br>关门匾额左侧有铭文“唐太师守播三十代孙钦赐飞鱼品服敕封骠骑将军杨应龙书立”，中书“朝天关”，右侧落款“皇明万历乙未岁中吕月乙卯日吉旦重建”。<br><br>可见，城堡建造之时，明朝中央与土司地方关系还是十分正常的。<br><br>播州土司杨应龙因在万历年间向朝廷进献70棵大木，获赐“飞鱼品服”——这段事迹被他虔诚地铭于关隘之上。<br><br>万历“平播之役”过后，包括朝天关在内的海龙囤城堡变成废墟一片。<br><br>晴朗夜色里，星河流转，面对巨大的城垣，凭吊者可以深刻感受关城的雄伟。<br><br><h3>杨氏土司，一个持续七百年的“独立王国”</h3>我是一名考古工作者，因为职业的缘故，经常徘徊在城市与乡野之间。<br><br>最近的一次考古发掘，竟然持续了4年之久，让“城与乡”得到了完美的结合。<br><br>首先，踏入那方天地，城即是乡，乡亦是城。<br><br>那里曾是一座繁华的城，但远离尘嚣，坐落在野外；那座城虽隐于深山密林，却拥有豪华的“宫殿”，有着不亚于任何一座古城的生活气息。<br><br>在明代文献里，这座城叫海龙囤，是一座高耸在山顶的土司城堡。<br><br>提到“土司”，我们多半会想到明朝，正是这一时期，土司制度登峰造极。<br><br>诸多土司中，盘踞今贵州省遵义地区的播州杨氏土司（注：遵义古称播州），很可能是最独特的一个。<br><br>公元9—17世纪，这个家族一直雄踞播州地区，世守其土长达724年！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B0/wKgBy1XNgmCAQPYKAEUHMUJkbTg408.tub.jpg@!rw9"><br><br>海龙囤总体面貌三维复原图海龙囤：悬在危岩上的古堡这张三维插图是在3D技术合成图像基础上，由插画师完成的艺术作品，生动地还原了海龙囤被毁前的整体面貌。<br><br>海龙囤选址在一座山头上，城墙就沿着山势蜿蜒，地势十分险绝，远望整座城仿佛悬挂于山巅。<br><br>《明史》用“飞鸟腾猿不能逾者”来描述这座壮观的城堡。<br><br>海龙囤最外是环绕的城墙，古代文献中称其为“大城”。<br><br>其东，城垣自顶端逶迤而下，由城之东北向南包抄，在东南角与悬崖相接，利用山险形成了类似瓮城的封闭空间。<br><br>自下而上，铜柱、铁柱、飞虎、飞龙、朝天、飞凤六关依次屹立。<br><br>西面，自西而东依次设后关、西关和万安三关，两两围合的空间分别称土城、月城（或石城）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/B0/wKgBy1XNg9mAahdeAB85qojqGI0657.tub.jpg@!rw9"><br><br>明代贵州省及播州宣慰司范围示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/BB/wKgBzFXNhGqAalniACGZygtt3c0018.tub.jpg@!rw9"><br><br>海龙囤遗址考古发掘平面图播州杨氏自称祖居地是山西太原。<br><br>这个土司在播州的历史源于唐代中期，终结于明万历二十八年（公元1600年）的平播之役。<br><br>平播之役是明代“万历三大征”之一。<br><br>《明史·卷305》这样记载：“播州用兵，又费帑金二三百万。<br><br>三大征踵接，国用大匮。”<br><br>那是一个春天，一场血战在中国西南边陲开满杜鹃花的山野里激烈上演。<br><br>24万官军将土司城堡海龙囤包围得水泄不通。<br><br>50余日后，大军破城而入，剿灭了一年前起兵反叛的播州宣慰使（土司官职名）杨应龙及其党羽，从而结束了杨氏这个持续了7个多世纪的“独立王国”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/AF/wKgBy1XNUjKAULh1ADTQUwoGzJA025.tub.jpg@!rw9"><br><br>海龙囤遗址中出土瓷器几乎没有完整的，绝大多数须从上万碎片中细细寻找，然后一片一片地拼合在一起，最后缀合成较完整的器形。<br><br>作为杨氏土司最重要的军事城堡，海龙囤在战争中化为废墟。<br><br>颇具戏剧性的是，此囤最初的营建目的，是为了抗击南下的蒙古大军。<br><br>13世纪，蒙古人消灭西夏和金之后，与南宋开始了正面冲突，川、黔一带成为战争前沿阵地。<br><br>南宋宝五年（1257年），取得大理的蒙军向东挺进，南宋治下的播州告急，宋理宗遣吕文德入播协助防务。<br><br>吕与守将杨文相会后，商议“筑龙岩新城”。<br><br>“龙岩新城”，即后来所说的龙岩囤、海龙囤。<br><br>所以，海龙囤最初是由中央王朝和地方势力共同兴建的防御工事。<br><br>',
'<h2>怕沙的独跑从香格里拉到独龙江 用奔跑的方式朝圣山川</h2>Pavel Toropov（中文名“怕沙”），一位旅居中国云南的英国生物学博士，由于酷爱跑步、爱极了中国的云南，于是决定通过越野独跑的方式来表达对这方土地的敬爱之情。<br><br>2015年5月，怕沙用9天时间，从香格里拉古镇跑到了独龙江畔，途中跨越金沙江、澜沧江和怒江，跑过了412公里，完成的海拔升降超过24000米。<br><br>怕沙用身体零距离感受了大自然的美好，也经历了极度疲劳和伤痛——他用孤身奔跑的方式完成了对山川林泽的朝圣。<br><br><b>第一天：香格里拉—尼西村以北</b><b>距离：55公里 </b><b>海拔：2850—4224米</b>上旅途之前，我的心里充满了焦虑和不安：我担心自己体力不支，坚持不下来，或是受伤被迫中途放弃，让每个关注我的人失望，也搞得自己难堪。<br><br>我不断问自己：要是我真的没能按计划跑到独龙江，我该如何向他人解释？<br><br>我还有颜面自称是一位极限跑者吗？<br><br>这些念头萦绕在我心头，挥之不去，直到旅途的第一天，当我爬上一座山头极目远眺，中甸平原和纳帕海尽收眼底。<br><br>我突然意识到，此情此景对我来说并不陌生，在平日的训练中，我曾无数次在这样的环境中奔跑：风和日丽的日子里，碧绿的原野上，移动的黑点是悠闲吃草的牦牛群；远方的地平线处，巍峨耸立的是圣洁的雪峰；纳帕海的怀抱里，笔直延伸的是机场的跑道。<br><br>香格里拉仿佛在我耳边低语：“看吧，这片世外桃源就是你生活的地方，一切都会没事的。”<br><br>这一刻，我终于卸下了心头的重担。<br><br>',
'<h2>玉麦守住了2000平方公里国土</h2>本刊签约摄影师赵春江深入藏南地区，翻越大雪覆盖、海拔5000米的日啦山，进入了喜马拉雅山南麓的隆子县玉麦乡。<br><br>神秘的玉麦乡不仅是“中国人口最少的乡”，也因紧邻中印边境争议地区而具有重大战略意义。<br><br>因为最初留守的一家三口，中国才守住了近2000平方公里的国土。<br><br>对外界来说，玉麦仍是中国边境最敏感、最难抵达的地方之一……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/AC/wKgBy1XMbz2AElYmAD2LeiPkKsE386.tub.jpg@!rw9"><br><br>玉麦村是目前中国边境最敏感、最难抵达的地方之一在西藏隆子县玉麦乡政府所在地玉麦村的西边，有一座云雾缭绕、被积雪覆盖的山峰。<br><br>它和周边其他高耸的山峰一起包围了山脚下的玉麦河谷，河谷的平坦地带散落着一些民居，那就是玉麦村了。<br><br>由于靠近非法的“麦克马洪线”，再加上山峰林立、道路险阻，玉麦村是目前中国边境最敏感、最难抵达的地方之一。<br><br>这座云缠雾绕的山峰下有几座看起来很普通的小平房，是养路工人居住的道班房屋。<br><br>正是养路工人的维护，才保证了几乎与世隔绝的玉麦与外界道路的通畅。<br><br><h3>如果说非法的“麦克马洪线”是喜马拉雅的一道“伤痕”，玉麦就是它极深的“伤口”</h3>2015年5月的一天，当我和玉麦乡的“80后”乡长达娃站在玉麦曲的东岸时，达娃指着河对岸在云雾中若隐若现的山峰说：“那里是中国的领土，但在1962年中印边境自卫反击战打响以前，那座山一度被印度军队占领。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/AC/wKgBy1XMbzGASEGsADux3C5kSZw380.tub.jpg@!rw9"><br><br>玉麦路，落石大如卡车我问达娃：“如果没有老乡长桑结曲巴一家人的坚守，玉麦是不是被印度强占了？”这时，达娃表情凝重地说：“是的，而且我们现在这个地方很可能就是印军的前沿哨所了。”<br><br>玉麦是“中国人口最少的乡”（目前全乡人口只有31人），它至今还有一大片国土被印度非法占领。<br><br>对任何外来者来说，它都是目前中国边境最敏感、最难抵达的地方之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B7/wKgBzFXMbyyAUoggADicpkS4Fuw221.tub.jpg@!rw9"><br><br>一条通往“麦克马洪线”的公路，可谓玉麦的“生命线”玉麦通往外界的唯一一条公路是到附近曲松村的，长度为33公里，每年只能在夏季可以勉强通行（上图），其余大半年时间都被大雪封山。<br><br>这条公路可以一直通往“麦克马洪线”方向，可谓玉麦的“生命线”。<br><br>玉麦地处高山峡谷地带，地势北高南低，群山环绕，因此长期以来，本地基础设施建设落后，在2011年公路修通之前，当地人外出，只能赶着马队，穿越沼泽遍地的原始森林，翻越海拔5000米的日啦雪山，再走过一个陡峭的山谷，才能走到外面的世界。<br><br>在三名藏族干部、一名马夫的陪同下，我从西藏山南地区的隆子县城出发，翻越大雪覆盖、海拔5000米的日啦山，进入了喜马拉雅山南麓的玉麦乡。<br><br>或许因为靠近中印边境，而且还是在敏感的“麦克马洪线”附近，后来我在网络上搜索这座日啦山，竟然搜不到任何关于它的信息。<br><br>上世纪初，在印度一个叫西姆拉的地方，英国统治印度殖民地的代表麦克马洪，威逼利诱当时的西藏地方政府代表，背着中国中央政府，在中印边境从未划界的地图上画了一条线，始称“麦克马洪线”。<br><br>',
'<h2>文山窑传统砖瓦窑的“末代悲歌”</h2>青瓦灰砖，曾是传统民居的必备建材。<br><br>数百年来，不少传统手工砖瓦窑厂聚集在福州闽侯县文山村，这里出产的文山窑远近闻名。<br><br>然而，随着建材技术升级和生活水平提高，传统砖瓦已极少使用，文山窑不可避免日渐式微。<br><br>从过去广泛应用，到现在鲜有问津，文山窑记载了传统砖瓦窑的兴衰转折。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/AB/wKgBy1XMXWuAHDjOAEukNgrEAVk070.tub.jpg@!rw9"><br><br>俯瞰全貌砖瓦窑内一览无余打开天窗，砖窑内景观一览无余。<br><br>这是摄影师站在窑顶，透过天窗俯拍窑内全貌。<br><br>砖瓦窑有几层楼高，经过数天的通风降温，终于可以进窑取烧好的砖了。<br><br>人们站在由砖瓦铺就的阶梯上，再将砖瓦自上而下依次取出。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B6/wKgBzFXMXseAPbH4AB3-Wjt_5Kk862.tub.jpg@!rw9"><br><br>练泥就像揉面要让田土更加柔韧均匀在练泥池中，一边踩一边挑拣出田土中的石块，避免影响砖瓦的质量。<br><br>人力不够的时候，会用牛来代替。<br><br>临近5月最后一天，砖瓦窑密封的天窗被撬开了，腾腾的热气冒出来，扑了刘炳南一脸。<br><br>他太熟悉这种感觉了，刘老汉是在1966年进入砖瓦窑的，那年他18岁，遇上“文化大革命”，没书读了，村子里的老手艺成了不二之选。<br><br>上个世纪六七十年代，正是文山砖瓦窑的盛世，也是文山民众非常怀念的一段岁月。<br><br>这次的青瓦成色不错，弧度弯得刚刚好，刘老汉满意地笑了笑，再晾个十多天，这批青砖就该出炉了。<br><br>在福州市闽侯县南通镇文山村，这几乎是最后一个仍在运作的传统砖瓦窑了。<br><br>这个乌龙江边的村子，从东走到西，也就一支烟的时间，可偏偏是这么一个小村落，曾坐落了数以百计的砖瓦窑。<br><br>文山窑基本上承袭“秦砖汉瓦”的传统手工工艺，砖瓦窑产业曾经撑起了这个狭小村落的命脉，然而经历了数百年的传承、兴盛、衰败，它似乎要迎来最后的绝响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/B6/wKgBzFXMXv6Ad6yhACGHThBLUvo994.tub.jpg@!rw9"><br><br>练好的田土成堆放入泥坯房以备制坯泥坯房是练泥和阴凉泥坯的场所，通常有一人多高，保证内部空间够摞泥坯至人肩高即可。<br><br>泥坯房四周多开敞，便于通风。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/AB/wKgBy1XMXWqAGjh8AEFveEaQF6g481.tub.jpg@!rw9"><br><br>在制坯前，要将经过阴凉的田土再“揉”一遍。<br><br><h4>砖瓦用土有讲究，文山村的田土是不二之选</h4>无论烧青砖红砖还是青瓦红瓦，文山村的田土都是不二之选。<br><br>沙质土或软沃土不黏，瓷土或陶土收缩率太大，有经验的老工人一眼就能看出田土质量好坏，一些规律性的东西刘老汉也在口口相传中记得清晰：取土的田地不宜离海太近，近海土壤盐分高，烧出来的砖瓦脆。<br><br>也不宜太靠近山区，那里土壤贫瘠，有不少颗粒状的杂质。<br><br>靠近地表20厘米左右的土太软而且不黏，不能制坯。<br><br>从20厘米开挖，直至土质见黄为止。<br><br>遇上好的耕田，能挖两三米，若是土质不好，到了几十厘米就挖不动了。<br><br>一块耕地取完土后就无法再耕种了，当地农民会将其改造为鱼塘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B6/wKgBzFXMX2aAWf5rADbU_MXWkDk665.tub.jpg@!rw9"><br><br>文山窑的上佳质地源自复杂的制坯过程制坯的时候，工人用工具取走多余的田土，剩下的就是砖瓦的粗坯了。<br><br>要反复用铁刮子剔除表面杂质，并补平孔洞，然后才能晾晒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/B6/wKgBzFXMXWmANsdAACpsZIuHki0362.tub.jpg@!rw9"><br><br>经过长达一个月的阴干后，工人们将晾晒好的泥坯装窑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B6/wKgBzFXMXWqAJ7S6ADYO4xYJqMI065.tub.jpg@!rw9"><br><br>烧窑制砖最关键的步骤：工人时刻监控火候，全程用木料焚烧。<br><br>先用小火褪去泥坯中的水分，再用大火将砖烧透，最后的停火时机关系到烧制成败。<br><br>不同耕田里的田土质量也不同，即使是同一块田里的泥随着深度的不同，土质也有优劣之分。<br><br>“靠近地表的泥很‘刮’，烧这种泥就如炸瘦肉，出油甚少，深层的泥比较‘嫩’，像肥肉，能出更多的油。”<br><br>刘老汉深谙选土的道理。<br><br>',
'<h2>猕猴桃新兴水果的漫漫驯化路</h2>早在两千多年前，猕猴桃就以“苌楚”之名出现在《诗经》里，但它在中国的地位却一直都是野果，直到1978年，我国猕猴桃的栽培总面积都还不足1公顷。<br><br>20世纪70年代末，我国开始对猕猴桃进行资源开发研究和规模栽培，短短40年后，中国已经成长为猕猴桃世界产量第一大国。<br><br>然而光鲜的背后，猕猴桃资源通过非正常途径流失海外、农药的滥用和野生猕猴桃资源的大量破坏，让人不禁为中国的猕猴桃产业忧心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/A8/wKgBy1XMPtOAI359AAyZVs5KV4o653.tub.jpg@!rw9"><br><br>每年9月到10月，是我国猕猴桃采摘期，成熟饱满的猕猴桃从宽大柔软的树叶里探了出来，密密匝匝地挂满藤蔓，形成了一番怡人悦目的果园景观。<br><br>在被大规模商业化种植之前，猕猴桃在中国一直被当作园艺观赏植物。<br><br>唐代诗人岑参《太白东溪张老舍即事，寄舍弟侄等》一诗中，就有“中庭井栏上，一架猕猴桃”这样的句子，这也是猕猴桃的名字第一次出现在典籍之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/A8/wKgBy1XMPoaAJyCDADh3jQylE0Y911.tub.jpg@!rw9"><br><br>猕猴桃属是个大家族这张猕猴桃家族的大合照也许颠覆了很多人对猕猴桃外形的认识：卵圆形的果实，泛青的褐色表皮上裹着一层细小的绒毛。<br><br>根据《中国植物志》的记载，全世界的猕猴桃属植物有55种，我国至少有52种。<br><br>然而人们通常见到和吃到的猕猴桃只是猕猴桃属的其中两种：美味猕猴桃和中华猕猴桃。<br><br>这是目前人工栽培最多的两个品种，在全球范围内，美味猕猴桃的种植面积约占85%，中华猕猴桃约占15%。<br><br>软枣猕猴桃和狗枣猕猴桃等有少量栽培，而其他品种则都是几乎未被驯化的野生种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/A8/wKgBy1XMRjeAJHvSAAYRFWrxJFo217.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/B3/wKgBzFXMRkmAAtfOAAoPd3oghQU441.tub.jpg@!rw9"><br><br>我国猕猴桃的种类众多，分布极广，南至两广和云贵高原，北至东北三省，均有猕猴桃属植物的自然分布。<br><br>商品猕猴桃的主要产区集中在四川雅安—都江堰一线、陕西的秦岭北麓至渭河南岸、河南伏牛山一带以及贵州、湖北、江西、福建、浙江和湖南省等地。<br><br>陕西是中国猕猴桃产量第一大省，2011年全省的猕猴桃产量占全国总产量的60%。<br><br>陕西省的周至县和眉县是全球最大的猕猴桃生产基地。<br><br>这一区域全年光照充足，年日照时数1900小时以上，地势较为平坦，年降水量分布均匀，生长季的风力较轻，土壤pH值适中，也没有低温冻害和冰雹等灾害天气，是猕猴桃的优生区。<br><br>位于北京香山脚下的中国科学院植物研究所里曾经有个种满猕猴桃的果园，但后来不知缘何被人移除，取而代之的是一大片葡萄园和葡萄酒研究基地，如今只剩下几株猕猴桃树零星分散在植物所的中草药园区和家属区的院子里，若没有指引，便很难找到，连植物所的朋友也感叹猕猴桃在水果研究的领域地位确实不那么显赫。<br><br>虽然现在市场上可以买到种类繁多的猕猴桃，但猕猴桃的驯化过程在国内和国外却都是一条漫长而崎岖的路。<br><br><h4>从中国野果到奇异果的华丽变身</h4>1904年，新西兰女教师伊莎贝尔来到中国，探望她在湖北省一所教堂传教的妹妹，并带着一小包美味猕猴桃（Actinidiadeliciosa）的种子回到新西兰。<br><br>这包种子发芽长出的猕猴桃顺利开花结果。<br><br>在全球市场上，长期占据高端猕猴桃霸主地位的品种“海沃德”，就是在这批美味猕猴桃的后代里经过不断挑选和培育的品种。<br><br>实际上，在伊莎贝尔之前，有很多植物猎人已经将猕猴桃的种子送往欧洲和美洲。<br><br>这其中就包括鼎鼎大名的英国植物采集家威尔逊。<br><br>威尔逊在1899—1911年间曾先后4次来中国大规模采集植物种质资源，收集了珙桐、罂粟花、报春花、川木通、绣线菊和双盾木等重要的植物类群，这些植物资源在西方的园艺花卉发展中发挥了重要作用。<br><br>当然，威尔逊也没有错过猕猴桃这类特别的植物。<br><br>1900年，这些猕猴桃种子顺利生根发芽，但是在1911年之前，英国人都没有收获猕猴桃的果实。<br><br>同一时间，美国农业部也获得了猕猴桃的种子，他们在美国各地试种了超过1300株猕猴桃，遗憾的是，这些植株如旅居英国的同胞一样，也未能结出果实。<br><br>后来调查发现，英国和美国培育的首批美味猕猴桃植株都是雄的！那必然是结不出果子的！跟人类一样，植物也是分性别的，既有可以产生花粉（精子）的雄蕊，又有可以产生胚珠（卵子）的雌蕊，这两者相互配合就可以实现授粉受精，结出果实。<br><br>苹果和桃子等常见果树都有完整的两性花朵。<br><br>但是猕猴桃就不一样了，它们是功能性的雌雄异株植物——雄性植株就只有雄蕊，只能产生花粉；而功能性的雌性植株，虽然既有雌蕊又有雄蕊，但是这些雄蕊都只是摆设而已，根本不能产生合格的花粉，这些外表上的两性花都只是雌花而已。<br><br>因此，所有猕猴桃都必须由雄性植株和雌性植株相互配合，才能真正实现开花结果。<br><br>',
'<h2>谁说道无形寻访中国道教石窟（上）</h2>“道本无形，感应生象”、“大道无形，大音希声”，这两句广为流传的道教名言给世人了留下了道教清静无为的印象。<br><br>在中国著名的石窟中，的确极少能看到与道教有关的作品，难道崇尚“无形”的道教真的不开龛造像？<br><br>本文作者萧易与摄影师袁蓉荪，在道教的发源地——巴蜀大地的深山老林中进行了长达4年的探访，元始天尊、太上老君、玉皇大帝这些中国人熟悉的道教神祇，在岩壁上一一显露真容……这些道教石窟不仅改写了“道本无形”的历史，也开启了一扇走进道教文化的大门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/A6/wKgBy1XMB3CAfRRfAEsm1nRoiA0880.tub.jpg@!rw9"><br><br>大足南山开凿时间：南宋石窟地点：重庆市大足区南山石刻是大足石刻中最具代表性的纯道教石窟，有造像4窟，以三清古洞、真武大帝、圣母等为代表。<br><br>图为三清古洞，第一眼看到南山三清古洞，许多人常认为是一龛佛教造像，但其实是道教模仿佛教开的窟。<br><br>石窟采用北方早期流行的中心柱布局，中心柱上雕有道教三清，即玉清元始天尊、上清灵宝天尊和太清道德天尊；中心柱与后壁形成一个通道，通道两壁密密麻麻排列着道教360位天尊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/A6/wKgBy1XMIV-AeG_fABCELH_kkko597.tub.jpg@!rw9"><br><br>巴蜀重要道教石刻分布图<h3>四川是中国道教的发源地</h3>说起道教，鹤鸣山是不得不提的。<br><br>东汉顺帝时（126—144年），道教始祖张道陵听闻蜀地民风淳朴，遂与弟子入鹤鸣山传道，凡入道者，需交米五斗，因此也称“五斗米道”。<br><br>《后汉书》记载，“（张鲁）祖父陵，顺帝时客于蜀，学道鹤鸣山中，造作符书，受其道者辄出米五斗……”类似记载也出现在《三国志》、《华阳国志》中。<br><br>张道陵创立五斗米道前，道家思想已在中国流传了几个世纪，道家是春秋战国时期诸子百家思想学派之一，奉黄帝、老子为创始人，并称黄老。<br><br>五斗米道吸收了道家的黄老思想，同样奉老子的《道德经》为经典，不过却糅杂了中国传统的民间信仰与鬼神崇拜，逐渐形成神秘的宗教思想，拥有着为数众多的信徒与严密的组织。<br><br>学术界普遍把五斗米道认作道教的前身，鹤鸣山也被视为中国道教的发源地。<br><br>四川有两座鹤鸣山，一座在大邑县，一座在剑阁县，张道陵究竟在哪里传道，学术界一直莫衷一是。<br><br>剑阁鹤鸣山中几龛道教石窟，却似乎暗示着此处与道的某种渊源。<br><br>鹤鸣山在剑阁老县城普安镇东南1公里，从一条青石板路步入山中，两侧古柏遮天蔽日，阳光透过茂密的树桠，在古道洒下斑驳的影子，微风将不知名的野花的香味吹拂在脸上，真是一处修行的好地方。<br><br>近年来，剑阁县城陆续搬到了剑门关镇，老县城愈加落寞，鹤鸣山也是人迹罕至，连着敲了几下木门上的铜环，看门人老陈才“嘎吱”一声打开木门，一扇道教的大门缓缓开启。<br><br>鹤鸣山现存5龛道教石窟，数目虽然不多，却每每入选《中国美术史》与《世界美术史》，历来被视为中国道教石窟的代表作。<br><br>第二龛“长生保命天尊”，天尊高约2米，头戴花冠，上身着交领短衫，下身穿长裙，面容清秀，给人以仙风道骨之感。<br><br>龛楣外侧的题记讲述了捐资人的故事：唐朝大中十一年（857年），前剑州刺史赐紫金鱼袋郑国公，请人开凿了石窟。<br><br>题记并未刻下他的名字，唯存官名，唐制规定官员三品以上穿紫色官服，有时承蒙皇帝推恩特赐，官品不达也能穿紫色官服，称为赐紫，赐紫同时也赐金鱼袋。<br><br>',
'<h2>红石滩：中国人建构起来的风景</h2>许多关于风景的概念都是古人建构起来，或者是外国人传播过来的。<br><br>但是红石滩这种景观概念，却是近几年才出现的，是我们中国人新建构起来的风景概念，过去在中国人的风景观中从没有过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/6F/wKgBy1XCyl2AbPmcAE2OOw7p_2g373.tub.jpg@!rw9"><br><br>雅家埂红石滩红石是这里当之无愧的主角在四川贡嘎山东部雅家埂河的源头，有一种色彩让人过目不忘，它不是雪山的白，也不是森林的绿，而是岩石的红。<br><br>耀眼的红在雪山和森林之间肆无忌惮地蔓延，布满河谷甚至爬上冰雪尚未褪尽的山坡。<br><br>人们因红色岩石把这里称为红石滩，其实这里的岩石和其他地区相比并无特殊之处，其本身也并非红色，我们所看到的颜色是附着在岩石上的藻类呈现出来的。<br><br>雅家埂红石滩红石的数量和规模世所罕见，但如此让人叫绝的景观并不难得一见，摄影师就是在其对面的盘山公路旁拍下了这张照片。<br><br>摄影／李忠义<h4>当时“红石滩”的概念还没有建构起来</h4>在哲学中有一种说法：你要认识某种事物，一定是对这个事物有了一些认识。<br><br>这叫认识论悖论。<br><br>想想这种说法还是有一定的道理，假如我对要认识的事物没有一点认识，我怎么把它从众多的事物中选出来作为认识对象呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/6F/wKgBy1XCynCANHr9AERy0TaDr20775.tub.jpg@!rw9"><br><br>与冰川相伴而生的红石景观这里是燕子沟海拔最高的部分，当地人称之为大冰窖。<br><br>燕子沟所在的贡嘎山地区受海洋季风影响大，冰川运动活跃，冰川搬运推送出大量的岩块堆卸下来，加之冻融作用导致的岩石崩解破碎，使这里石块遍布，并且已经形成红石景观。<br><br>虽然这里不是燕子沟红石景观最精华的部分，但在这寂静的冰雪荒原上，红石上的生命更显珍贵，红石景观也更觉震撼。<br><br>供图／燕子沟景区当我从北京出发时，我对这次去四川要认识的事物——红石滩或叫红河谷这样一种景观已经有了一定的认识。<br><br>十几年前我曾经看过这种景观，虽然是惊鸿一瞥，但却过目不忘。<br><br>记得当年我是从四川泸定县的磨西镇去甘孜藏族自治州的康定城，走的是磨榆路。<br><br>途中要翻越一座大山，这山有个垭口叫雅家埂。<br><br>当年我是怎样翻越雅家埂垭口的，已经记不得了。<br><br>但是公路盘旋而上时，车窗外一处景观却给我留下了深刻的印象，难以忘怀。<br><br>',
'<h2>徐闻菠萝它制造了中国最美的“菠萝的海”</h2>让人惊讶的是，中国最大的菠萝生产基地，既不在海南也不在台湾，而是在广东徐闻县。<br><br>这个中国大陆最南端的小县城，生产中国近一半菠萝的同时，也形成了中国最为壮美的菠萝种植景观带。<br><br>有趣的是，经济学家厉以宁教授见到如此美景之后叹为观止，脱口而出了一个雅致的名字——“菠萝的海”……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/27/wKgBy1W1zC6AN1r1AA6nuV4zs3E343.tub.jpg@!rw9"><br><br>每年清明节前后，正是广东徐闻县菠萝收获上市的时候。<br><br>这里生产了中国40%以上的菠萝，是中国最大的菠萝生产基地。<br><br>徐闻县是广东省湛江市下辖县，位于¸­国大陆的最南端，有着生产菠萝的优良外部环境：年均气温23.5℃，雨量充沛，光照充足。<br><br>以火山熔岩台地及火山丘陵为主的缓坡台地地貌，其土壤的有机质结构非常适合菠萝种植。<br><br>走在徐闻的土地上，丘陵山坡上的菠萝园曲线优美，舒缓起伏，田园一年四季色彩斑斓，与散落其间的村庄、巨大的白色风力发电机，共同构成了一幅独具魅力的热带生态农业景观。<br><br><h4>直到今天，英国女王摆国宴接待外国领导人时，桌上也一定要摆几个菠萝</h4>说起来，我对菠萝（又称凤梨）其实很孤陋寡闻，比如说，我不知道它曾经是一种非常稀罕的“贵族水果”，稀罕到什么程度呢？<br><br>就是直到今天，英国女王摆国宴招待外国领导人的时候，还在延续传统，桌上一定要摆几个菠萝。<br><br>这也难怪，因为现在中国几乎所有城市街头，都可见到切好方块、插着竹签待售的菠萝，只要花上几块钱，就能大快朵颐一番。<br><br>作为一种香甜的热带水果，它被人们广泛喜爱，并养活了街头众多的流动商贩。<br><br>获取菠萝如此方便，让我很难联想到这种水果过去的罕有和珍贵。<br><br>其实，我们现在能吃到菠萝，要感谢一个人——哥伦布。<br><br>与玉米、番薯、番茄一样，菠萝也是一种经由地理大发现在世界范围传播的典型物种。<br><br>它原产于南美洲，最早种植并培育菠萝的是南美印第安人的一支——图皮—瓜拉尼人。<br><br>其实，南美洲不单是菠萝的发源地，也是几乎所有凤梨科植物的起源中心。<br><br>随着图皮—瓜拉尼人向北迁徙到中美洲，菠萝逐渐传播到这些地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/31/wKgBzFW1zDGAK4gCABQZ7r5ENbs101.tub.jpg@!rw9"><br><br>种植菠萝，如同在编织一幅美丽的地毯菠萝的种植一般是在4—9月，以8—9月较好，因为此时气温高，雨水渐少，芽苗生长充实。<br><br>菠萝的育苗主要有两种方式，即种子繁殖和用各种芽类进行的无性繁殖。<br><br>无性繁殖可用菠萝植株上的 4 类芽体——冠芽、裔芽、吸芽和块茎芽，以冠芽繁殖的植株最优，以吸芽培养的苗次之。<br><br>育苗的过程其实也是菠萝优生优选优育的过程。<br><br>菠萝亩栽一般为3800—4000株种苗。<br><br>进行定植时，菠萝种苗纵横交错，整齐有序，如同在编织一幅美丽的地毯。<br><br>菠萝从开花至果实成熟，一般需要120—180天。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/31/wKgBzFW1zCmAJNFZAAFBDsxmRJ4702.tub.jpg@!rw9"><br><br>1493年，在加勒比海的瓜德罗普岛，哥伦布发现了这种美味的水果，经由他之手，菠萝开始传播到欧洲和亚洲大陆。<br><br>',
'<h2>德阳潮扇朝中贡品的 百年兴衰</h2>源于广东潮州团扇的德阳潮扇，自清末传入德阳，经过制扇工匠李宝成改进，融入当地“纸壳扇”元素并不断提高工艺水平，遂成川中一绝。<br><br>自1895年德阳潮扇受到慈禧太后青睐成为贡品之后直到今天，德阳潮扇已历120余载风云。<br><br>如今，作为四川省非物质文化遗产，德阳潮扇的纯手工制作工艺及其高端的文化艺术品位，正经历着艰难的传承复兴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/2E/wKgBzFW1mUeATkfJAAtIgtob4I0999.tub.jpg@!rw9"><br><br>在德阳潮扇的俗称中，除了“葫芦扇”、“猪腰扇”，它还有个别名——“挖耳扇”，这是因为，从侧面看弯曲的扇面，好似手掌向内微微合拢的形状，便于兜风，具有使用的合理性，像极了大家熟悉的耳挖勺。<br><br>葫芦的造型，中国人特别喜欢，葫芦有“福禄”的谐音，而德阳潮扇的“葫芦”意味着把福禄拿在手里。<br><br>同时，在使用“葫芦扇”时，呈倒葫芦形状，有“福到”的寓意。<br><br><h4>潮扇为何被德阳冠名</h4>德阳在扇文化中原本没什么可圈可点之处，据清嘉庆七年（1802年）《德阳县志》载，德阳历代无绢扇业，仅有民间竹编五角形篾扇和蒲葵扇。<br><br>同治年间，“纸壳扇”（又称猪腰扇）引进中江，这种粗竹丝框架桑皮纸糊的椭圆硬扇，虽然经久耐用，可招风可垫坐可盛生熟食品，但扇面糊纸凸凹不平，难以书画。<br><br>然而，就是这土得掉渣的“纸壳扇”，竟成为德阳潮扇的“母本”。<br><br>1892年（清光绪十八年），时任福建仙游县同知的包善诚，罢职回乡，从福建带回潮州团扇：黑漆扇框绷绫，两面图画相透，工艺不凡。<br><br>后因团扇扇缘滑边，找当时的德阳裱褙铺老板黄辉庭修复，黄借机仿制了几把。<br><br>一时间，这种绫面绘画的潮州团扇成了德阳人眼中的洋玩意，被争相传观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/2E/wKgBzFW1mT-AZFsUAASG0Jbabh8373.tub.jpg@!rw9"><br><br>德阳潮扇入宫成贡品深受慈禧太后喜爱1895年6月，清朝一位亲王受朝廷委派入蜀察访川西北旱情，路过德阳，被此扇吸引，爱不释手，连赞：“好扇！”知县当即赠送两把。<br><br>亲王回京后，德阳知县黄沅又令“李宝成潮扇庄”赶制了一批精品，作为土仪专程赴京孝敬亲王。<br><br>亲王又将德阳潮扇献给了慈禧太后和光绪皇帝。<br><br>慈禧见扇大悦，遂传谕四川总督，索献德阳潮扇100把。<br><br>荣膺贡品，李宝成奉旨造扇，“德阳潮扇”一举成名，各地客商纷纷前来订货。<br><br>当时德阳城内有个卖甘蔗的小贩叫李宝成，此人粗通文墨，头脑灵活，早年曾学过做“纸壳扇”。<br><br>当他见到黄辉庭仿制的团扇之后，发现了新的商机，于是辗转向黄辉庭借得一把，回家揣摩研究。<br><br>几天之后,第一把德阳潮扇面世：以四川慈竹为原料，扇面将竖向细篾丝用横丝线编织成实底凹面椭圆形，用蜀产原绢和夹江宣纸裱糊，以各色缎料包扇边，扇柄与扇面相接处粘贴“蝠”字图案，以牛骨镂花为扇柄，下坠万寿丝绦。<br><br>',
'<h2>中国黑鹳山河大漠间的隐者</h2>黑鹳在中国的珍稀程度并不亚于大熊猫，每年雏鸟的孵化都牵动着众多黑鹳粉丝们的心。<br><br>这种体态优美的大鸟有着超强的飞行迁徙能力，虽然在欧、亚、非大陆都有分布，但近十多年来种群数量明显下降。<br><br>作者闻丞是北京大学研究鸟类的专家，曾长期关注黑鹳，通过他的笔端，我们可以一睹这个明星物种的风采。<br><br><h4>北京拒马河畔，一只黑鹳“英雄母亲”连续3年每窝孵化4只宝宝，令鸟类学家欢呼雀跃</h4>2015年4月，北京房山区拒马河畔的陡峭悬崖上，当地特有的槭叶铁线莲绽放出一朵朵美丽的白色花朵，将寂寞而单调的悬崖点缀得更加多彩。<br><br>进入5月后，虽然槭叶铁线莲的花期已过，但悬崖四周已是绿意盎然。<br><br>每天清晨，一只黑色的大鸟从峭壁上的巢穴里悄然滑翔而下，进入河流两侧的浅滩捕食。<br><br>很快，它捕获猎物后又飞回距离河面260多米高的巢穴，将口中的食物吐出，喂养巢中嗷嗷待哺的4只鸟宝宝。<br><br>母亲的归来，立刻激起巢中一片喧闹、争抢之声。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/12/wKgBy1Wx-N6AUr3XAAXO9tawniE884.tub.jpg@!rw9"><br><br>黑鹳是一种进行长距离迁徙的候鸟黑鹳越冬期间结小群活动，小群常由数个家族群和单只个体组成。<br><br>图中上侧的三只黑鹳可能就是父母和它们当年繁殖的孩子（中）。<br><br>黑鹳是一种进行长距离迁徙的候鸟，迁徙主要是在白天进行，常结成十多只至20多只的小群。<br><br>它们主要依靠两翅进行鼓翼飞行，有时也利用热气流进行滑翔，从9月下旬至10月初开始往南迁移，大多在春季的3月初至3月末到达繁殖地。<br><br>摄影／耳东陈或许，在一般人看来，这只是这种名为黑鹳（Ciconia nigra）的鸟类每天习以为常的生活而已，但是，对中国鸟类学家而言，这只黑鹳却有着不同寻常的意义，因为它已经连续3年孵化，每窝都孵化出4只雏鸟，在野生黑鹳繁殖率极低的背景下，这无疑算是奇迹了。<br><br>这位被赞为“英雄母亲”的黑鹳，令众多关注这一种群繁衍的鸟类学家不禁喜形于色，奔走相告。<br><br>“英雄母亲”的这4只宝宝在6月中旬换羽结束后，就要开始练习飞翔。<br><br>如果一切顺利，到7月中旬，它们就可以离开巢穴，跟随父母外出觅食。<br><br>随着它们的茁壮成长，中国濒临灭绝的黑鹳家族也透露出了一丝复苏的曙光。<br><br>作为北京地区黑鹳最主要的栖息地，房山区十渡镇拒马河流域已成为黑鹳繁殖和迁徙的重要中转站。<br><br>近年来，中国的黑鹳数量还在不断减少，据估计，全国只有1000多只，其中北京有40多只。<br><br>目前黑鹳已被《濒危野生动植物种国际贸易公约》列为濒危物种，在中国的珍稀程度不亚于大熊猫。<br><br>',
'<h2>宁城昆虫化石创造了一个又一个世界之最</h2>化石，破解地球远古奥秘的关键，打开“失落世界”之门的密匙。<br><br>昆虫，因其在自然界中分布广泛、种类繁多，对环境的敏感度和适应性极强，被认为是非常可靠的指示环境的研究对象。<br><br>但昆虫化石对众多科学家来说却是非常难得的珍贵之物。<br><br>因为昆虫的外骨骼是由可降解的几丁质形成，远不如骨骼坚硬，而且身体各部分都比较脆弱，很难形成化石。<br><br>但在内蒙古宁城县，人们却发现了大量种类、数量惊人的昆虫化石。<br><br>通过对这些化石的研究，科学家们更是发现了许多颠覆传统科学认知的、改写生物演化历程的世界之最。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/10/wKgBy1Wx0WiAOVkvABDgJSOFZZ4554.tub.jpg@!rw9"><br><br><b>石氏道虎沟古蝉 <i>Daohugoucossus shii</i></b>凝固在化石中的生命保留下多少地球曾经的故事从地球上第一个生命诞生于海洋起，经过了漫长而曲折的演化历程，终于形成了今天我们纷繁复杂、多姿多彩的生物界。<br><br>但也有无数的生物或是因为跟不上环境的变迁，或是遭遇了突如其来的灾难，抑或是一些我们尚不清楚的原因，未能走到今天，而是中道灭绝。<br><br>它们曾经经历了些什么？<br><br>地球过去发生了多少故事？<br><br>我们只能凭借着一块块化石，去寻找那失落的世界。<br><br>图为道虎沟古蝉化石，古蝉科昆虫现已灭绝，从目前发现的化石来看，它们生活的时代为中三叠世到早白垩世。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/1B/wKgBzFWx0WaAN_qrAAUtVdUPhWc926.tub.jpg@!rw9"><br><br><b>宁城县区位示意图以及主要化石采集地点分布</b>宁城，位于内蒙古自治区东部，以盛产古生物化石而闻名全世界，在这里已发现20多个门类的古生物化石，包括有羽恐龙、翼龙、哺乳动物以及两栖动物等，此外还有大量的裸子植物和形态各异的昆虫标本，仅昆虫化石种类就多达14目50余科200 余种。<br><br><h4>1.65亿年前的一场灾难，造就了一个世所罕见的化石宝库</h4>距今1.65亿年前的一天，在一片溪流纵横、湖泊交错的平原上，高大的松柏、银杏、石松、树厥正生机勃勃地成长着，阳光透过茂密的枝叶，投射在低矮的苔藓、真蕨上，光束随着地被植物表面上升的晨雾翩翩起舞，散发出五彩斑斓的光芒。<br><br>在耀动的光斑间，不时可见大大小小的昆虫们正在忙碌着：有的飞舞着为植物授粉，有的默默无闻地清理着地面上的腐叶和残骸，有的在警惕地瞄准眼前的猎物——其他更小的昆虫……谁也没有注意到，大片低沉的乌云慢慢从天边涌来，越来越近。<br><br>这是一股不同寻常的“浓云”，它由火山喷发而成，包裹着大量的粉尘颗粒和有毒气体，经过长距离飘浮，这些“浓云”的温度慢慢降下来。<br><br>突然间，狂风大作，天空变得漆黑无比，有毒气体和尘埃颗粒开始肆虐：树枝被折断，连同其上的昆虫一起被卷入风中；正在飞行的昆虫瞬间被尘埃包裹，高高抛起又重重砸落；捕猎者和猎物同时被毒气窒息，双双殒命……世界陷入一片死寂，只有裹满了灰尘的树枝在风中瑟瑟抖动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/1B/wKgBzFWx0WWAX6SXACCM-W22fPU146.tub.jpg@!rw9"><br><br><b>宁城地区中生代环境复原图</b>通过对在宁城采集的大量古生物化石进行研究分析，科学家们发现不同于现在的多山少水的环境状况，亿万年前，宁城地区地势平坦，少有高山，湖泊密布，溪流纵横，气候温暖潮湿，植被繁密茂盛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/10/wKgBy1Wx0WOAYMQkABs9iNumFiA240.tub.jpg@!rw9"><br><br><b>连绵的群山低谷间，隐藏着一个世界级化石宝库</b>宁城，地处燕山山脉东段北缘，地势西高东低，西部山峦起伏，中部丘陵广阔，沿河平川狭长，构成了“五山四丘一分川”的地貌特征。<br><br>从气候上看这里属于温带半干旱大陆性季风气候，但宁城地区的植被却比一般的半干旱地区要丰饶许多，这里的森林覆盖率达到了47%，还保留下了我国北方少有的原始次生林区。<br><br>就在这片风景秀丽的土地之下，还隐藏着一个世界级的化石宝库。<br><br>在这场末日劫难中，一些死去的昆虫恰好被粉尘包埋在了湖底，在一个无菌且缺氧的环境下，极个别的昆虫甚至完全没有被分解腐烂。<br><br>火山尘暴之后，沉积物继续沉向湖底。<br><br>新的沉积层慢慢形成，遗骸就被压在沉积层之间。<br><br>在这个黑暗的、相对静止的封闭“密室”中，物质开始连续转化，无机矿物分子开始取代有机分子，经过上百万年的漫长时期，最终从生物体变成了化石。<br><br>又经过亿万年沧海桑田的变迁后，这间“密室”的门终于被开启。<br><br>',
'<h2>安化廊桥遗留在黑茶古道上的“水殿龙舟”</h2>湖南中部，长江支流资水流经的安化，以盛产黑茶而名满天下。<br><br>世人皆知这里是黑茶故里，却不知道：安化，竟然隐藏着许多鲜为人知的廊桥——它们不仅将安化的水系和山川连接在一起，还一度是茶叶贸易的交通枢纽。<br><br>廊桥、茶亭组成的驿道，把安化黑茶输送到遥远的游牧地区。<br><br>让我们跟随作者和摄影师，去认识这个藏在湘中山区的廊桥地带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/0C/wKgBy1Wwro-AGCHFAA73oxpHM7k172.tub.jpg@!rw9"><br><br>思贤桥拍摄地点：湖南省安化县江南镇思贤村廊屋样式：桥头为庑殿顶、主体为重檐歇山顶桥梁样式：石墩木平梁始建年代：清咸丰四年（1854年）从江南镇向南到原洞市乡所在地，曾为黑茶古道的一段，现在修通了一条现代公路。<br><br>与公路几乎并行的是资水的支流——麻溪。<br><br>在江南镇思贤村，麻溪之上出现了一座造型精致、保存完好的廊桥——思贤桥。<br><br>夜幕降临，溪水静流，随着桥亭灯光亮起，顿时烘托出了廊桥的清晰轮廓。<br><br>建于清咸丰年间的思贤桥长57.5米,高9米,宽4.1米；桥屋两端门楼为重檐庑殿顶建筑，主体为歇山重檐小青瓦顶，悬臂挑梁木结构。<br><br>桥梁为两台两墩，棱形分水，五层鹊木；桥屋中间为走道，两侧为歇亭。<br><br>北端桥头有青石阶梯，门楼檐下正中有“思贤桥”匾额。<br><br>摄影／冯木波<h4>“木马择匠”造廊桥百多年前的一次公开招标</h4>湖南省—安化县—江南镇—麻溪—锡潭村—永锡桥。<br><br>今年春天，摄影师吴卫平迫不及待地把这一串地名告诉我。<br><br>原来，搜寻廊桥十多年的吴先生在湖南中部安化县意外发现了多座身躯庞大的廊桥。<br><br>“在我以前的拍摄计划里，这个区域的廊桥数据是空白的，国内研究廊桥的专家也从没有提到过这个区域。”<br><br>他兴奋地说道。<br><br>我在华东的浙闽、西南的云贵一带考察过密集的廊桥群，却没听说过湘中地区有大量廊桥。<br><br>翻阅近些年出版的众多廊桥书籍，也没有寻觅到吴先生口中的这座“永锡桥”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/16/wKgBzFWwro6AFEeVAAobAEwqKYg718.tub.jpg@!rw9"><br><br>山高水急马作车风疾雨骤桥为渡安化县位于雪峰山北麓，扼资水中游，总面积4950平方公里，是湖南省面积第三大的县。<br><br>县境群山起伏、山高水急、涧溪纵横、村落分散，为方便运茶的马帮和村民躲避风雨、乘凉歇脚，安化境内各种风雨廊桥应运而生。<br><br>当地人或凿石为梁，或叠木为拱，并在桥上加盖各式各样的廊屋，是为廊桥，当地人俗称“风雨桥”。<br><br>据不完全统计，安化保存完好的廊桥一度曾有160余座，有30多座留存至今。<br><br>按照廊屋、桥梁的组合分类，安化境内的廊桥大致有6种样式（如插图所示）。<br><br>几乎没有任何犹豫，今年清明节期间，我从浙江衢州出发，三次转车之后，才到达了吴先生所说的安化县江南镇锡潭村。<br><br>刚到村口，滚滚乌云便追了过来，仿佛一道巨大的帷幕垂到了村中的麻溪上，就在这“黑云压村”的时刻，我见到了横跨在麻溪上的廊桥——永锡桥。<br><br>它如海市蜃楼一般出现在眼前：83米长、12.8米高、5墩4孔，倒影让它的体积扩大了一倍，高傲地矗立着，颇有君临天下的霸气。<br><br>骤雨转瞬间泼了下来，“噼里啪啦”地敲打着屋顶的青瓦，循着雨声，我在桥北看到一座攒尖顶的桥亭，正中横梁上书“印月亭”，字迹神韵高远，一看就是隐居乡野的高士所书。<br><br>亭中，一个头发斑白的老者捧着茶杯，正靠在竹椅上看书。<br><br>见有不速之客，一条大黄狗低低地吠了几声，老人微笑着向我打招呼，眉目中满是亲切。<br><br>他叫陶意明，是这里的守桥人。<br><br>交谈中得知，陶老已经73岁，从祖父那一代开始守桥，到现在已是第三代了。<br><br>听说陶家伴守永锡桥已有两个甲子，我当即对这个家族肃然起敬。<br><br>',
'<h2>潜入泉流探秘海南河源区的水下世界</h2>“万泉河水，清又清……”这是传唱了几十年的美丽歌谣。<br><br>今天，在中国水环境急剧恶化的大环境下，海南的万泉河、昌化江等河流的源头区是否安然？<br><br>潜水摄影师张帆与环境及生物学者们一起，潜入这些泉水叮咚、山溪歌唱的秘境，用独特的水下视角带回了诸多神秘的邂逅瞬间，以及不断增长的忧虑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/14/wKgBzFWwi6-AU9XkAAWnWd9S-G8900.tub.jpg@!rw9"><br><br><b>桃花水母<i>Craspedacusta</i> sp.拍摄地点：鹦哥岭国家级自然保护区</b>桃花水母十分袖珍，长度只有1-2厘米，属极危物种，国家一级保护动物。<br><br>这片小小的山间清潭成为这些敏感娇弱的小精灵的庇护所。<br><br>由于山路艰难，无法携带沉重的水肺装备，而只有逆光拍摄才能充分展现模特儿的晶莹之美。<br><br>摄影师于是憋足一口气潜入水底，在上浮的过程中迅速构图拍摄。<br><br>以蓝天白云为背景，拍下了仿佛正在“空中飘浮”的桃花水母。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/0A/wKgBy1Wwi7KAFMKaAAP5PI88woo670.tub.jpg@!rw9"><br><br>我从小喜欢养鱼，观察鱼，家中几个水族箱养着各种鱼类。<br><br>多年来的潜水拍摄，也是与鱼共舞。<br><br>然而，就拍摄环境来说，海洋要远比淡水熟悉，因为海是一个庞大的开放水体，特别是清澈的热带海域，只要拥有较好的潜水技能，拍摄难度并不很大。<br><br>可是，淡水水体就要复杂得多，特别是国内，一般到了河流一级，能见度大都不适合拍摄了。<br><br>所以长久以来，一个梦一直蛰伏在心中——希望能用独特的水下视角，去探索和拍摄中国本土的淡水生境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/14/wKgBzFWwi66AQxe_ABJOqGCyNHU709.tub.jpg@!rw9"><br><br><b>清潭水世界拍摄地点：定安县母瑞山</b>与日益火热的海洋潜水摄影不同，对河源区的探秘需要面对截然不同的拍摄环境。<br><br>图中展示了山间清潭的水下情景。<br><br>水体较为狭窄，周边山岩围绕，底部为砂砾层，并沉积了许多落叶。<br><br>几条白甲鱼在岩石间穿梭，底栖性鱼类如保亭近腹吸鳅和琼中拟平鳅则栖息在石缝间，阳光充沛时，它们则会成群趴在岩石上晒太阳。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/0A/wKgBy1Wwi6aAWAg6AAgy4-oxW38944.tub.jpg@!rw9"><br><br><b>拍摄地点：定安县火山冷泉</b>傍晚时分，天光渐暗，但水下的拍摄工作仍在紧张地进行着。<br><br>这时正是甲壳类动物的最佳活动时间，虾兵蟹将们纷纷外出觅食。<br><br>弱光下，摄影师需要使用闪光灯上的辅助对焦灯，才能正常拍摄。<br><br>这张工作照展示了本次拍摄工作的生动瞬间。<br><br>终于，在2015年的春天，我的这个梦想在海南实现了。<br><br>我和几位志同道合的朋友在海之南的崇山峻岭、江河主流及支流的源头区，辗转踩点、调查和拍摄了一个月的时间，足迹涉及万泉河、南渡江、昌化江等水系，在诸多山溪、瀑布、深潭、泉口边留下了身影。<br><br>在辽阔的中国山河中选择海南的河源区，是经过了重重考量的——近年来，中国整体水环境不断恶化，而海南由于旅游业发达，工业少，因此水质较好，生物多样性丰富；不少地方人迹罕至，保持了原始生境，是许多本土珍稀淡水生物的庇护所。<br><br>再者，河源水体大都由冷冽的泉水汇集而成，早春时节，海南相对温暖，降低了潜水困难。<br><br>',
'<h2>曲阳石雕中国深度融入世界的标志技艺</h2>在参观北京故宫、人民英雄纪念碑等标志性建筑时，或许很多人没想到，那些精美的汉白玉雕刻，竟然出自河北曲阳县的工匠之手。<br><br>在长达2000多年的时间内，曲阳石雕都独步中国石雕技艺之林。<br><br>直至今日，曲阳——太行山麓的这座小县城，已然是中国最繁忙的汉白玉雕刻中心，曲阳石雕也成为中国经济深度融入世界的标志性技艺。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/04/wKgBzFWuEUOARuOVAAf7n4DIpms229.tub.jpg@!rw9"><br><br>因为曲阳石雕，孔子与毛泽东等古今伟人“相聚”在此刻一位头戴口罩、满身粉尘的石雕工人，爬上梯子，在对一尊孔子巨型雕像进行后期的精雕细琢。<br><br>旁边，立着毛泽东和其他古代人物的雕像。<br><br>这是河北曲阳县一家规模只有十几人的小石雕厂，擅长雕刻巨型人物像。<br><br>曲阳县被誉为中国雕刻之乡，其石雕历史可以追溯到2000多年前的汉代，在很长一段历史时期（包括现在）它都是中国北方佛教造像的中心。<br><br>如今，在曲阳县城通往羊平镇的公路两侧，分布着长达10公里的雕刻产业带，又被称为雕刻大道，道路两侧有2000多家规模大小不等的石雕工厂。<br><br>曲阳县石雕的企业数量与从业人数在中国都属首屈一指。<br><br>摄影／马宏杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/04/wKgBzFWuEUWAP7JxAA4Z1z5KJu8608.tub.jpg@!rw9"><br><br>村里雕刻的西洋石雕畅销全球，从这里走出了中国最多的雕刻大师在曲阳县党城乡城南村一户农家院子里，石雕加工过程中产生的粉尘在阳光照射下产生了特殊的光影效果。<br><br>如今城南村几乎家家户户都在制作石雕产品，而且大都是在做具有西方风格的雕塑产品，产品基本销往国外市场。<br><br>城南村是曲阳石雕国家非遗传承人甄彦苍的故乡，正是甄彦苍在继承传统的基础上又锐意创新，开创了曲阳石雕的西洋流派。<br><br>与中国其他几个有名的雕刻之乡如福建惠安县、山东嘉祥县、广东云浮市等相比，曲阳县诞生的大师级雕刻人物是最多的。<br><br>新中国成立后，有100多名曲阳工匠被征调进京，参与人民英雄纪念碑浮雕的雕刻。<br><br>这其中就有甄彦苍的师父刘东元。<br><br>刘东元的三名弟子卢进桥、甄彦苍、安荣杰，后来都成为曲阳石雕工艺传人中的栋梁之才，为今日曲阳石雕的发展奠定了基础。<br><br>摄影／马宏杰<h4>中国最繁忙的汉白玉雕刻中心竟然是在偏远的小县城曲阳，这里有长达10公里的雕刻大道</h4>汽车从京昆高速驶出，进入通往河北曲阳县城的一条公路，道路两旁一块块体量巨大的原石铺天盖地般袭来，顿时驱散了我一路的困顿。<br><br>我惊异于太行山脚下的这座偏远县城，竟有如此雄伟的气魄。<br><br>数量众多的巨型原石高低错落，磅礴大气地向远处延伸，在阳光下熠熠生辉。<br><br>750多年前（1260年），一位名叫忽必烈的王者，见到了来自曲阳的几名石匠，其中杨琼、王道、王浩三人，可是石雕艺人中的顶尖高手。<br><br>这几名石匠从曲阳出发一路向北，经保州（保定）、大兴府（北京），越过长城，去往开平府（即后来的元上都，今内蒙古锡林郭勒盟正蓝旗境内）。<br><br>此次北上，他们是受蒙古大汗忽必烈召唤，为京城的建筑服务的。<br><br>众人一路嬉戏，都很放松，唯有杨琼一人若有所思，似有心事。<br><br>利用驿站休息时间，杨琼将随身携带的两块汉白玉雕成了一狮一鼎，抵京后献给了忽必烈。<br><br>忽必烈爱不释手，连连夸赞：“此绝技也！”在忽必烈眼里，杨琼超级勤奋，连赶路也不耽误干活，更有惊人的雕刻天赋，因此可堪大任。<br><br>他被忽必烈相中主持大都（即北京）建设，与5000名工匠一起，开始了新一代帝都浩浩荡荡的营建工程。<br><br>',
'<h2>亲历尼泊尔大地震塔庙消失，神佛永存</h2>的古老建筑约有19处之多！中国国家地理杂志社俱乐部主任张书清亲历了尼泊尔地震，他在加德满都见证了这些不可复制的瑰宝的消失。<br><br>尼泊尔人如何面对突发的天灾？<br><br>在那些精美的佛塔和佛寺倒塌之后，神佛是否能安抚这座信仰之城？<br><br>作者带回了他对震后尼泊尔的观察报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3A/F9/wKgBy1Wt1nGAOO1hABEk4vjrBIE074.tub.jpg@!rw9"><br><br>古城巴德岗杜巴广场黄金门对面的瓦斯塔拉杜迦神庙在大地震中彻底坍塌。<br><br>这是座石雕的印度教庙宇，供奉着巴特萨拉女神。<br><br>寺庙于1627年由贾佳特·普拉卡什·马拉国王修建，造型优美，石雕精美绝伦。<br><br>巴德岗古城是尼泊尔中世纪建筑和艺术的结晶。<br><br>马拉王朝著名的55窗王宫（也称巴德岗故宫）就是现在的尼泊尔国家艺术博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3B/03/wKgBzFWt1nGAHSNxABE_m2XzjAc450.tub.jpg@!rw9"><br><br>4月25日大地震后，巴德岗古城街区到处都是损毁或坍塌的建筑，大多数居民都已撤离，不时袭来的余震导致砖石跌落在狭窄的街道上。<br><br>巴德岗古城是加德满都谷地最早的城镇之一，被称为“稻米之乡”，商业发达、富庶繁荣。<br><br>尼泊尔是位于喜马拉雅山南麓的内陆山地国家，国土近似长方形，东西长880多公里，从南到北的宽度在145至250公里之间。<br><br>尼泊尔北面与中国接壤，东、西、南三面都被印度包围。<br><br>地理学者认为，印度洋板块一直在以每年约5厘米的速度向北俯冲挤压庞大的欧亚板块，从而使喜马拉雅山脉不断抬升。<br><br>每年5厘米的速度对于整个地质板块来说属于高速运动了，这必然会积蓄巨大的能量，而地球释放能量的手段除了火山爆发外就是地震了。<br><br>风景迷人、文化多样的尼泊尔正位于喜马拉雅山脉这个地震高发区域。<br><br>但地震活动就像在和人类的科技与经验挑战似的，人们至今都很难准确地预报地震的发生。<br><br>尼泊尔这个地震频发的国家已经安然度过了80余年没有大地震的日子，让人们忘记了1934年2月15日比哈尔8.4级地震的惨痛经历。<br><br>那次地震发生于尼泊尔东南部，给尼泊尔和印度都造成了数万人死伤和巨大的财产损失。<br><br>81年后的2015年4月25日，灾难再次降临尼泊尔，人员伤亡同样惨重。<br><br>这一次，人们的目光集中在了众神庇护的加德满都古迹上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3B/03/wKgBzFWt1nCAeq3JAA02CZH6y8c831.tub.jpg@!rw9"><br><br>比姆森塔是加德满都地标性建筑。<br><br>它虽然不是世界文化遗产，但这座修建于19世纪纪念抗英首相比姆森的圆柱形白塔，在地震中轰然倒塌带来的巨大伤亡，使它成为了此次地震后媒体最为关注的焦点。<br><br><h4>在大地的震颤中看消逝的历史</h4>地震当天正是我带领中国国家地理的考察队从西藏一路考察到达尼泊尔加德满都的第一天。<br><br>我们刚刚参观完世界文化遗产之一的博大哈佛塔，正坐车前往巴德岗杜巴广场，这时，我突然看到公路两边的人们站立不稳，惊恐万状，房屋里的人们纷纷冲到公路上。<br><br>等车完全停下来时，我们才明白原来是地震了。<br><br>我们很快得知震中在一百多公里以外的博克拉，震级是超出我们想象的里氏8.1级。<br><br>巴德岗杜巴广场狮子门内全然不见昔日悠闲的游客和热情的导游，取而代之的是纷纷冲出门外的人们，以及他们惊恐的眼神。<br><br>他们目光所及，尽是被地震摧毁的世界文化遗产。<br><br>此时此刻，宽敞的广场成为了人们劫后余生的避难地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3B/03/wKgBzFWt1nGAH9NIAAZFDFvBppI726.tub.jpg@!rw9"><br><br>尼泊尔加德满都谷地遭受地震损毁的重要文化遗产分布示意图从位置图中可以看出，尼泊尔位于亚欧大陆板块和印度洋板块的碰撞带上，地震给位于山区的尼泊尔带来了山体滑坡和泥石流等次生灾害。<br><br>加德满都谷地坐落于尼泊尔的心脏地带，因其独特的宗教、历史和文化价值，在1979年被列入世界文化遗产。<br><br>谷地中主要有3座古城：加德满都、帕坦和巴克塔普尔（巴德岗），这三地的杜巴广场是城中历史建筑和文化珍品最为集中之地。<br><br>图中的3个杜巴广场及斯瓦扬布纳寺、帕斯帕提那寺、博大哈佛塔和昌古纳拉扬神庙是加德满都谷地世界遗产的7个组成部分，比姆森塔虽然不是世界遗产，但曾是加德满都最高的建筑。<br><br>这些古建筑（群）在此次地震中均有损毁，其中比姆森塔完全倒塌，3个杜巴广场也遭到严重破坏。<br><br>巴德岗杜巴广场位于加德满都以东约13公里，是加德满都谷地里的世界文化遗产地之一。<br><br>这里曾经是中世纪繁盛的马拉王国的都城。<br><br>巴德岗在尼泊尔语中意为“稻米之城”，历史上就是土地肥沃、商贾云集之地。<br><br>这里有700年历史的王宫建筑群，聚集了众多有宗教和艺术特色的庙宇、雕像、庭院和宫殿，被称为尼泊尔中世纪艺术的博物馆。<br><br>其中著名的巴德岗故宫就是现在的尼泊尔国家艺术博物馆，珍藏着尼泊尔中世纪的木雕、神像、绘画等精美绝伦的艺术品。<br><br>虽然这座艺术宝库幸运地逃过了这次劫难，但广场上的神庙就没那么幸运了。<br><br>在故宫的黄金门对面，建造于17世纪的巴特萨拉女神庙化为了废墟。<br><br>广场上供奉着印度教最重要的神灵湿婆的法希得噶神庙也已完全损毁，仅剩六层基座和阶梯上的神像。<br><br>',
'<h2>我们都爱“欧若拉”极光和追逐极光的人们</h2>“欧若拉”，传说中的极光女神，当她用五色光焰照亮天堂时，这世间所有的光芒都黯然失色——极光，是我们在地球上所能看到的最壮观华美的自然现象之一，从古到今，吸引着无数人去探寻它的秘密，而现在越来越多的中国极光爱好者，也开始痴迷于追寻极光的踪迹。<br><br>那么极光究竟是如何产生的？<br><br>哪里是欣赏极光的最佳区域？<br><br>我们在中国能看到极光吗……请让我们一起来听听本文作者极光研究者李斌的说法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3A/F3/wKgBy1WsfY-AIxw1AAjkmE8j4zs177.tub.jpg@!rw9"><br><br>沉沉的夜空突然被点燃极光的华彩照亮了漫漫极夜“壮丽的天空景象！你用光焰和五色充盈了漫漫极夜，你迷人的辉耀令大西洋的金色黄昏、令热带的华丽植物、令戈尔康达钻石的灿烂光泽全部黯然失色！”这是开创了现代极光科学研究的丹麦学者Sophus Tromholt于1885年写下的赞美极光的诗句。<br><br>从人类第一次看到极光开始，这种奇幻壮丽的自然现象就吸引了无数人赞美膜拜，探索追求。<br><br>“神秘北极圈，阿拉斯加的山巅，谁的脸出现在海角天边……”耳机里传来张韶涵清越的嗓音，这首名叫《欧若拉》的歌曲，曾是我大学时期最喜爱的歌曲之一。<br><br>最初听这首歌时，我其实并不明白“欧若拉”到底是什么意思，后来才明白它是英文单词Aurora的音译，源于希腊神话中的极光女神（也是曙光女神），但我并未想到将来有一天自己的工作和生活竟然会与这位女神联系在一起。<br><br>彼时，我正身处挪威斯瓦尔巴群岛，和挪威卑尔根大学的小伙伴们一起坐在通往山顶观测站的履带车上。<br><br>透过加装了防护栏的车窗，我突然看到天空中隐约有绿色的光芒闪过，我摘下耳机指着窗外大喊道：“Is that aurora（是极光吗）？”“Yes！Yes！”同行的小伙伴们也都兴奋起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3A/FE/wKgBzFWsfYyATU_tAAE1rXcZId8134.tub.jpg@!rw9"><br><br>鉴于极光在空间物理现象及科学研究等方面的重要性，极光研究已成为世界各国极地高空大气物理科学领域研究中相当重要的环节，极光的综合观测也成为各国极地科学考察活动的重要科考项目。<br><br>1989年2月我国在南极建立了中山站，并在中山站设立了研究极光的专门仪器设备和专业研究人员。<br><br>从2010年起，我来到瑞典皇家工学院攻读空间物理学博士学位，研究方向为极光物理学，成了一名专业的极光研究者。<br><br>尽管我在书本和照片上早已了解到了极光的形态和颜色；尽管同行的小伙伴们都来自挪威，之前或多或少都见到过极光，但在这个位于北纬78°几乎没有任何光污染的海岛观测站上，亲眼目睹银河映衬下的极光，对任何人来说都是无比震撼的一件事。<br><br>',
'<h2>探访中国的桌状山</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3A/58/wKgBy1WLjduAPVuyAASUBc4T8uo845.tub.jpg@!rw9"><br><br>桌状山诠释了山的平直之美蜿蜒起伏是人们对山的惯有印象，除此之外，还有一种形态的山不为多见，它们四壁陡峭、顶面平展如桌，被形象地称为桌状山。<br><br>四川盆地西南边缘的群山中，瓦屋山（上图）与大瓦山（下图）是我国桌状山的典型代表。<br><br>两座山直线距离不足40公里，形态颇为相似：孤峰状的山体拔地而起，山顶面平坦如桌台，周边悬崖陡壁围绕。<br><br>如果说高峰低谷相间错落体现了山的曲线之美，那么桌状山奉献的则是山的直线之美，它所勾勒出的如刀削般平直的天际线，就是这种美的最好诠释。<br><br>上图摄影／黄红<U+2003>下图摄影／冉玉杰<h4>峨眉山、大瓦山、瓦屋山是中国罕见的三座桌状山</h4>过去来过峨眉山，那时只把峨眉山当做文化名山来拜访，这次不同了，我是来寻访中国的桌状山（以下简称为桌山）的，我把峨眉山当做一座桌山来看。<br><br>中国的景观丰富多样，但是桌山还是很少的。<br><br>地质地貌专家范晓先生在一篇文章中说：峨眉山、大瓦山、瓦屋山是中国罕见的三座桌山。<br><br>神奇的是这三座山都在四川西南部的雅安、乐山、眉山一带，而且这三座山相距不远（两两相距大约30多公里），三山连线，大致可以组成一个等腰三角形。<br><br>天气晴朗的时候，站在峨眉山上，可以望到另外两座山，其实站在这三座山中的任何一座山顶，都可以看到其他两座山，也就是说这三座山可以互望，可以说这三座山是姊妹山。<br><br>受了范晓文章的诱惑，我来到了峨眉山，心中有一个隐秘的愿望：在峨眉山顶，眺望另两座桌山——大瓦山和瓦屋山。<br><br>5月24日下午3点多，我们开始上山，车顺着河谷中的路盘旋而上，峡谷深不可测。<br><br>满山满谷都是绿色——浓浓的绿，让我想起了“峨眉天下秀”的说法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3A/62/wKgBzFWLjeSAcRMbABFh7pxlAr4721.tub.jpg@!rw9"><br><br>峨眉山，与大瓦山、瓦屋山一脉相承峨眉山在四川盆地西南边缘平地拔起，山体顶部是一个略向西倾斜的平缓坡面，因此它算不算桌状山在学术界是有争论的，但从地质地貌结构来看，峨眉山与附近典型的桌状山——大瓦山和瓦屋山一脉相承，它们都有玄武岩叠置于石灰岩之上的盖层结构（峨眉山顶部黑褐色的玄武岩和灰白色的石灰岩层次分明），岩层层理均近于水平，也都有规模庞大的悬崖绝壁。<br><br>摄影／徐波<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3A/62/wKgBzFWLjdWAV9meAAGSQzwVqrw275.tub.jpg@!rw9"><br><br>峨眉山金顶海拔3079.3米，本文作者站在金顶由玄武岩构成的舍身崖边，脚下就是壁立千仞的大断崖。<br><br>摄影／李忠义车开到雷斗坪停下来，需要步行到接引寺，再坐缆车上山。<br><br>缆车的终点就是海拔3079.3米的金顶——峨眉山的三个制高点之一。<br><br>山上下着如丝的细雨，四周一片烟雨弥漫，能见度只有十几米的样子。<br><br>在一处平坦的地方，同行的地质专家李忠东说：“如果是晴天，站在这里向西南望去，就可以看到大瓦山；向西望去，可以望到瓦屋山，运气好的话，还可以望到贡嘎雪山。”<br><br>遗憾的是，当天下雨，云雾弥漫，我对在峨眉山顶眺望瓦屋和大瓦一点儿也不抱有希望了。<br><br>我们先在一家名为金顶山庄的小旅店里安顿下来。<br><br>',
'<h2>回商商海沉浮千百年 堪比晋商和徽商</h2>在中国55个少数民族中，回族堪称是最擅长经商的民族之一。<br><br>无论是在广袤的青藏高原，还是在荒凉的沙漠地区，你都能看到回族商人的身影。<br><br>在本文作者、原宁夏社会科学院回族伊斯兰教研究所所长马平看来，回商在不同的行当和地域演绎着独特的商帮文化，他们吃苦耐劳、坚韧守信的品质体现着这个民族深厚的文化底蕴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/C1/wKgBy1Vul-eAMMjcABCFtmdsXQY329.tub.jpg@!rw9"><br><br><b>回族重商的文化基因传承了先知商人的传统和特质</b>回族有历史悠久的经商传统。<br><br>回族重视商业、善于经商与伊斯兰教文化中两世吉庆、尊重商人、勤奋节俭的价值取向有关。<br><br>伊斯兰教先知穆罕默德年轻时代的商业贸易经历对穆斯林积极从事商业活动也有示范鼓舞作用。<br><br>另外，来自伊斯兰教的风俗习惯、伦理道德等对回族从商行为和商业领域选择具有深刻影响。<br><br>在西北回族聚居区的市、县（区）的乡镇集市上，回族以牛羊肉、牛羊皮毛的交易市场非常成熟而发达。<br><br>在很多地方，回族商人们都是当地牛羊肉、牛羊皮毛交易最主要的推动者。<br><br>摄影／杜殿文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/CA/wKgBzFVul-iAXR92AAgrdqn2zPM386.tub.jpg@!rw9"><br><br>在中国西北地区的民间，流传着一句口头语：“回民生得怪，个个会买卖。”<br><br>相对于中国其他少数民族，回族非常善于经商，并形成了自己独特的商帮文化，这与中国传统“重农轻商”的文化截然相反。<br><br>中国是历史悠久的农业国家，历史上封建统治者们无一例外地崇尚农业，不同程度地贬低商业的作用。<br><br>而重视商业活动的回族则不同。<br><br>回族先民中有一部分是阿拉伯人，信奉伊斯兰教的阿拉伯穆斯林，深受教义中崇商理念的影响。<br><br>伊斯兰教《古兰经》认为，经商是受真主喜爱的行为，把为经营商业而旅行称为“寻求真主的恩惠”。<br><br>阿拉伯人视经商为追随先知的行为，因而纷纷走上了经商的道路。<br><br>作为阿拉伯穆斯林后裔的回族，秉承了先辈的经商才能。<br><br>回族在地理分布上“大分散、小聚居”，是除了汉族以外在中国分布最广的民族。<br><br>也正是这个原因，回族穆斯林的经商活动，较为分散，不像徽商、晋商、浙商那样集中和突出。<br><br>尽管如此，回商依然形成了具有鲜明地域特点的商帮及商帮文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/CA/wKgBzFVul-eAZe1RAAFltcURGcs062.tub.jpg@!rw9"><br><br><b>在一位传教士拍摄的图片中我们得以窥见民国时期回族商人的身影</b>1936年4月到7月，美国基督教新教圣公会传教士、中国内地传教会秘书长毕敬士（Claude Leon Pichens），与数名西方传教士对甘肃、青海、宁夏的穆斯林社区和伊斯兰教情况进行了一次较为详细的考察。<br><br>他们跋山涉水，深入甘宁青地区的穆斯林社团作了详细的调查、了解和学习，在拍摄的近1000张照片中，有关甘宁青的代表性照片就达到280张。<br><br>上图是当时在宁夏中卫至吴忠的黄河岸边，从事摆渡和沿河交易的回族商人的老照片；下图的老照片是回商的驼队正经过宁夏固原三营镇时的情景，他们常年奔波在甘肃平凉—宁夏固原—内蒙古之间，运输生活用品和皮毛。<br><br>供图／哈佛燕京图书馆<h4>从事国际贸易的回族马帮</h4>在云南著名的茶马古道上，有一群专门从事国际贸易的马帮商队，他们远走东南亚的缅甸、泰国、老挝、越南等国家，将茶叶销售出去，并带回这些国家的特产。<br><br>他们就是茶马古道上的回族马帮，从明末清初开始，到20世纪70年代末，回商在这条古道上行走了近4个世纪。<br><br>',
'<h2>回族有着古老商业文化基因的族群</h2>民族识别时间1953年摄影／陈海汶<U+2003>绘图／付大伟时间／2009年2月10日地点／宁夏回族自治区吴忠市同心县麻圪垯村<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/CA/wKgBzFVuf7uABkUPAAilInwks1Q479.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/C0/wKgBy1Vuf7qAPiy8AAOoYJZc9u8617.tub.jpg@!rw9"><br><br>马平回族，山东青岛人，原宁夏社会科学院回族伊斯兰教研究所所长、《回族研究》杂志社副主任。<br><br>著有《 回族心理素质与行为方式》、《伊斯兰教与经济》和《中国穆斯林民居文化》等作品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/C0/wKgBy1Vuf7yAOZsRAA0KRbw8RGc480.tub.jpg@!rw9"><br><br>',
'<h2>安集海大峡谷一条多彩的低调峡谷</h2>位于新疆天山北坡的安集海大峡谷，是大自然鬼斧神工造就的一个奇观，但目前外界只有极少数地质学者、摄影师和户外爱好者关注过它。<br><br>这条以色彩瑰丽、阶地密布等为特征的低调河谷，堪称一条令人叹为观止的壮美峡谷，就连身为新疆人的作者初见之下，也感到震撼乃至惊讶……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/C9/wKgBzFVuZr6AU9yYAA5sDc_8cEI124.tub.jpg@!rw9"><br><br><b>形似梯田的河流阶地与“缠绵悱”的辫状河流</b>鲜为人知的安集海峡谷，其实有着令人目眩、刚柔并济的壮美景观：峡谷两侧是从上到下依次排开的河流阶地，宛如波涛汹涌的海浪一样扑面而来，充分显示了峡谷阳刚的一面。<br><br>而河谷里蜿蜒流淌的辫状河流，千转百回，在缠绵低语中将峡谷柔情的一面展露无遗。<br><br>这条峡谷还以丰富的色彩而令人感到叹为观止。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/C9/wKgBzFVuZseAfS7dABrNiFRajNI887.tub.jpg@!rw9"><br><br><b>从“现代派抽象画”里流淌出来的河流与峡谷</b>从高空看，安集海峡谷的色彩异常丰富，河流切割大地，将不同颜色的岩层冲刷溶解，形成了一幅绚丽多彩的大地抽象画景观。<br><br>与其他一些色彩灰冷单调的峡谷相比，拥有红山、黛崖、青峰、绿岛、碧水等丰富色彩的安集海峡谷，就像一条彩带飞舞在天山北坡脚下，成为中国峡谷群中一条色彩最丰富的大峡谷。<br><br>摄影／牙地克<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/C9/wKgBzFVuZsmANCV6AAh0goy5nlM298.tub.jpg@!rw9"><br><br>最近，我看到一组位于新疆天山北坡的安集海大峡谷的图片：连绵起伏的红层地貌，被密集的冲沟肆意切割，就像是用传统的中国画“皴法”勾勒而成的山水画；高耸林立的丹霞地貌，宛若迷宫一般，峭立在河谷两岸；黛青如漆的河水形如发辫，蜿蜒穿过五彩河滩，仿佛是从天边飘落的丝带；一根根或粉或绿、或红或黄的线条，排列组合成有规律的几何体，镶嵌在峡谷的悬崖峭壁上，恰似一幅幅令人充满遐想的抽象画……这组气势磅礴、色彩绚丽的峡谷图片，一下子让我感到深深的震撼和无比的惊讶。<br><br>之所以震撼，是因为身为新疆人的我，见过新疆的很多峡谷，但从未见过色彩如此丰富的峡谷。<br><br>而之所以惊讶，是因为在此之前，我对安集海峡谷竟然一无所知。<br><br>我见过新疆大地很多景观，但在记忆中找不到一点安集海峡谷的信息。<br><br>找身边许多朋友打听，竟然也无人知晓这条峡谷的位置和来历。<br><br>随后，带着困惑和好奇，我开始在网络上搜索安集海峡谷。<br><br>让我始料不及的是，网络上关于安集海峡谷的介绍也极少，一些文章甚至把安集海峡谷和与它相距50公里的奎屯峡谷混为一谈。<br><br>',
'<h2>永春达埔这里出的香燃烧在大江南北</h2>燃香，深刻影响着人们的生活。<br><br>有庙堂的地方，一定能见到烧香带来的袅袅青烟。<br><br>“香火”，甚至成为繁衍子嗣的代称。<br><br>那么，平日人们使用的大量香制品，从哪里来？<br><br>它们是如何做出来的？<br><br>摄影师与作者，在福建省泉州市永春县达埔镇找到了答案。<br><br>这个号称“中国香都”的小镇，出产有全国近1/4的朝拜用香，还拥有广阔的海外市场。<br><br>神殿里缭绕的香雾，凝满了众多达埔制香人的血汗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/C6/wKgBzFVtd_CAdtQ2AAVL_BzWkbc621.tub.jpg@!rw9"><br><br>河北保定清苑、广东江门新会，与福建厦门翔安、泉州永春，是中国四大制香基地。<br><br>其中ﺀ福建永春以出产祭祀、供神所用的篾香而闻名海内外。<br><br>如果不是走进车间体验，我们很难想象这种画面：一个制香工人，在沾香粉过程中，只要轻轻抖动竹签，十几分钟下来，整个屋子变成了粉尘弥漫的世界。<br><br>在香粉这个媒介的“撮合”下，人与香早已融为一体。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/BD/wKgBy1Vtd_OAX5-PABInH5kpRlA521.tub.jpg@!rw9"><br><br><b>制香业劳动强度很大，车间作业一天十几个小时</b>跟其他制造业相比，制香的劳动强度看起来要小很多，其实不然。<br><br>做香的“抡、展、搓、切”几道工序，都是力气活。<br><br>如果天气晴好，工人们在凌晨一两点就要披星戴月地上工，一直忙碌到下午1点钟左右——当天做好的香，要在午后及时晾晒。<br><br>在车间里，即使天气不是很热，工人们也都要脱掉上衣。<br><br>他们说，这样活动起来更加自如。<br><br>和汉口村其他制香工人一样，刘刚对清明的到来有些反感，他一直记得老人们念叨多年的谚语：“清明前后，种瓜种豆。”<br><br>对农人来说，这是一年中最好的耕种时节。<br><br>可是，刘刚并不开心，雨一下，刚做好的香就没法晾晒，意味着开的工钱少了。<br><br>他靠着墙默默念叨着杜牧的诗句“清明时节雨纷纷，路上行人欲断魂”——这是他为数不多的学习生涯中残存在脑海里的诗。<br><br>他甚至觉得这诗说的就是他，自己未行半步，魂魄已消失在绵绵细雨里。<br><br>汉口村属于福建永春县达埔镇，制香工艺在这里延续了300多年。<br><br>在众多手艺活接连被机器取代的今天，当地许多制香工厂、作坊依旧遵循着靠天吃饭的质朴和人工劳作的踏实。<br><br>永春所出的香多为庙堂里的朝拜用香，这里的香以细小竹篾为香骨，故名篾香。<br><br>除藏传佛教地区，其他省份大多数著名寺庙、道观的篾香基本来自永春达埔。<br><br>另一著名制香地——厦门翔安的制香技术，也是由达埔的制香世家——蒲氏后人带过去的。<br><br>制香是永春的支柱产业。<br><br>该县2012年香业产值为10亿元，2013年是27亿元，2014年达到了35亿元。<br><br>目前，永春全县GDP约200多亿元，制香在县域经济中所占的分量可见一斑。<br><br>根据县里制定的新政策，香业未来的目标产值是突破百亿元。<br><br>因为制香历史悠久，香业经济繁荣，永春县达埔镇因此被授予了“中国香都”的称号。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/BD/wKgBy1Vtd--APriTAASmD0X_yIs131.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/BD/wKgBy1Vtd_KAed2zAAzMpoymdJc471.tub.jpg@!rw9"><br><br><b>香粉手间抖扇花朵朵开</b>在永春达埔，许多传统制香作坊，依旧保留着手工劳动的“慢制造”。<br><br>一双粗糙的大手抖香粉的技艺，在外人看来有些出神入化。<br><br>沾好香粉的香，在制香人手中，三下两下就成了团簇的花朵。<br><br>此时的他们，不仅是劳动者，更像是艺术家。<br><br>篾香制作共有沾、搓、浸、展、抡、切、晾、染、晒九式，这种制香工艺是由阿拉伯人蒲氏家族后裔引进并发展起来的。<br><br>目前，达埔镇汉口村仍有蒲姓人家20多户，都以制篾香为业。<br><br><h4>闽南一个小镇，竟是最大的“篾香之都”</h4>达埔镇汉口村，有数十家制香工厂、加工作坊，国内众多寺庙的祭祀、供奉、朝拜用香，在这里都有订单。<br><br>踏入村口，远远望去，晒香场地鳞次栉比。<br><br>初春时节，小雨绵长，木架上堆着的香被防雨布盖住，只在狂风刮起的缝隙处露出些许紫红或褐黄——这是成品的颜色。<br><br>如果有太阳，到了下午，它们便可以封装成箱，运往全国各地，或出口到东南亚。<br><br>',
'<h2>揭秘远洋巨轮上搭载了些什么你想不到的“中国制造”一位中国远洋运输船员的见闻录</h2>船员，在我们这些普通人眼里，是充满距离感的特殊人群；远洋巨轮，对大多数人来说，是一生可能都没机会亲自踏足的神秘地方。<br><br>而现在，一位从2004年“海漂”至今的老船员，将通过他的镜头和亲身见闻，告诉我们在他十年的航海生涯中所见到的各式各样的远洋巨轮，以及搭载于其上的那些形形色色、出人意料的“中国制造”产品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/BB/wKgBy1VtQHOAWVToAAmU_7rM5x4699.tub.jpg@!rw9"><br><br><b>劈波斩浪奔向大海的脚步没有什么能够阻挡</b>21世纪是海洋的世纪。<br><br>我国的发展已从陆域延伸到海洋，进入了陆海统筹发展的阶段。<br><br>我国拥有世界级的先进运输船队，其中不乏世界最先进的集装箱船、重吊船、半潜船、滚装船等船舶的身影。<br><br>照片中这艘乘风破浪、直济沧海的巨轮就是一艘名为“大泰轮”的重吊船。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/C5/wKgBzFVtQHKAQiKxAAgekBIJKvU083.tub.jpg@!rw9"><br><br><b>整装待发巨型龙门吊正在将集装箱吊装上船</b>港口与航运的发展，是一个国家沟通国内外的重要桥梁和融入经济全球化的战略通道。<br><br>现在我国的海洋运输能力，特别是集装箱运输能力堪称世界第一，我国港口年吞吐量超过70亿吨，世界前20名的亿吨大港中，中国占一半以上，中国已经成为名副其实的世界航运中心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/BB/wKgBy1VtQG2AU5T0AAJ7T11J1WE374.tub.jpg@!rw9"><br><br><b>稳步增长中国港口外贸货物吞吐量2013年已达33.6亿吨</b>从2009年到2013年，我国港口外贸货物吞吐量稳步增长。<br><br>2013年全国港口完成外贸货物吞吐量33.60亿吨，比上年增长9.9%。<br><br>其中，沿海港口完成30.6亿吨，内河港口完成3亿吨，分别增长9.7%和11.8%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/BB/wKgBy1VtQHSAe4uwAAb00fhyr5Q021.tub.jpg@!rw9"><br><br><b>密如蛛网航线把全世界紧密连接在一起</b>从这张2014年全球航运密度图中我们可以看到，广渺的海洋之上、曾经人类望而却步的大洋深处，其实已经密布着一条条航线，全世界都被这些航线紧紧地连在了一起。<br><br>我国沿海航线分为以大连、上海为中心的北方航区和以广州为中心的南方航区；远洋航线按其航行方向分为东行航线、南行航线、西行航线和北行航线，航线遍及世界160多个国家和地区的1300多个港口。<br><br>我第一次见到船员李朝良时，心里微微有些诧异：他和我想象中粗犷豪迈的船员形象完全不同，反倒有些文质彬彬，而且与实际年龄比，他看上去要年轻许多。<br><br>李朝良出生于1965年，他原是一名装甲兵战士，2004年从部队转业进入了中国远洋运输集团广州远洋运输公司，同年4月，他登上了“安宁江”号，开始了自己的处女航。<br><br>“很早以前我读过美国作家海明威那部名叫《乞力马扎罗的雪》的小说，它为我这种喜欢幻想、渴望探险与征服、骨子里流淌着军人野性血液的人，提供了一份长久的精神食粮，乞力马扎罗雪山也就成了我隐藏在心底的一个巨大诱惑。<br><br>不知是巧合还是命运使然，在经过长长的海上航行之后，我到达的第一个国外港口竟然就是乞力马扎罗所在国家坦桑尼亚的第一大港——达累斯萨拉姆。”<br><br>他回忆着自己的第一次航行，“开始时我觉得这里同我想象中的非洲一样，神秘而原始，但当我看到位于市政厅旁边的火车站时，忽然又觉得异常亲切和熟悉——车站大厅里悬挂着中文的‘坦赞铁路全线鸟瞰图’，不仅仅是建筑风格、摆设、窗户和门的样子，甚至是站台两侧的石棉瓦顶棚和水泥砖地面都透露出浓浓的中国风韵——同行的老船员告诉我，这里的一砖一瓦，甚至一颗小小的螺丝钉都来自中国，都是我们广远的船运来的。”<br><br>说到这里，他突然话音一转，有些骄傲又有些玩笑地说：“其实，全世界的人都应该感谢船员。<br><br>不然，就真的像外国孩子们所说的，所有中国制造的产品都得乘着魔毯飞往世界各地了。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/C5/wKgBzFVtQHuAWDpZABDIeQjwdE4343.tub.jpg@!rw9"><br><br><b>海上生活外人看来神秘浪漫实际却是枯燥紧张</b>对普通人来说，驾船驰骋大海是充满浪漫和激情的工作，但实际上，船员的日常却是非常枯燥而紧张的。<br><br>远离大陆，与世隔绝，全部的生活被局限在一艘船上，所面对的只有无边无际的孤寂和坐“水牢”一样枯燥的日子。<br><br>但这样的日子却又时刻充满紧张，因为航行中的船舶随时都可能要面对狂风巨浪的考验，稍有不慎，就可能造成船毁人亡的后果。<br><br>图为在海况良好的情况下，船员们抓紧时机，给吊货钢丝撸油，以延长钢丝的使用寿命，确保吊装安全。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/BB/wKgBy1VtQHaATaxnAAgnCAGwQU8165.tub.jpg@!rw9"><br><br>图为在经历了一次和暴风雨的搏斗后，轮船正在穿过横跨海面之上的巨大彩虹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/C5/wKgBzFVtQHOAN2dRAAHZBChaGbo788.tub.jpg@!rw9"><br><br><b>十占其三世界航运公司十强榜中中国有3家公司位列其上</b>按照船舶的经营方式，海洋运输可分为班轮运输和租船运输。<br><br>班轮运输是指轮船公司将船舶按事先制定的船期表，在特定海上航线的若干个固定挂靠的港口之间，定期为非特定的众多货主提供货物运输服务，并按事先公布的费率或协议费率收取运费的一种船舶经营方式。<br><br>在全球班轮公司运力100强排名中，中国有3个运输公司进入前十，分别为长荣集团（中国台湾）、中远集团和中海集团。<br><br>是的，与铁路运输、公路运输、航空运输等方式相比，海运具有利用天然航道、运载量大、运费低廉以及适货性强等特点。<br><br>这使得当今世界贸易的货物量有2/3以上是通过国际航运承担的，如果我们在每个罐头、瓶子、箱子……在每样通过海运运来的货物上都打上一个明显的标志——例如用鲜明的颜色画出一艘轮船，你会发现你的生活中这个“轮船”的标志几乎无处不在。<br><br>在我国的进出口贸易中，国际航运的比重更是高达80%至90%，中国经济经过近30余年来的高速发展，已形成高度依赖海洋运输的外向型经济：石油、天然气、矿产原料、粮食等，涉及人们生活必需品中的一部分，主要自海路而来；而中国制造的产品，从最初的服装、家电等日常用品，到现在的高铁、精密机械等现代化产品和设备，也主要由海路运出国门。<br><br>',
'<h2>给两栖爬行动物拍摄肖像</h2>本文图片大多是在影室中拍摄完成的。<br><br>任职于北京动物园的乔轶伦，多年中拍摄了数百种来自世界各地的蛙类、蝾螈、乌龟、蛇、蜥蜴乃至鳄鱼，在纯色的背景之下，把两栖爬行动物的形象展示得纤毫毕现。<br><br>拍摄如证件照般的动物肖像，并非另辟蹊径的行为艺术。<br><br>这类图片可以帮助科学家鉴定和区别物种，可以帮助公众看清这些珍稀动物的相貌细节，也可以为一些即将灭绝的动物留下最后的肖像——尽管我们不希望将来只能靠照片来追忆那些美丽的生灵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/6B/wKgBzFVmvruAdL73ABtwbSDH6Gg817.tub.jpg@!rw9"><br><br><b>墨西哥钝口螈</b><i> Ambystoma  mexicanum</i>原产于墨西哥的两处高山湖泊中，是一种比较特殊的蝾螈，终身水栖，并且成年后仍保持幼体的形态，是两栖动物中独一无二的幼体成态型的代表。<br><br>现在原产地种群数量稀少，不过早在100多年前，这种蝾螈就被人类大量饲养繁殖，用于科学试验。<br><br>图中白色的个体为人工变异品种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/60/wKgBy1Vmvr-ASrJDAA2mxn9m6DY027.tub.jpg@!rw9"><br><br><b>非洲牛箱头蛙</b><i>Pyxicephalusadspersus</i>广泛分布于非洲东部和南部，体型上仅次于巨谐蛙（Conraua goliath），为世界上第二大的蛙类。<br><br>成年雄性个体吻端至肛门的距离可达24.5厘米，重1.4公斤。<br><br>适应力很强，可以忍受地表38℃的高温，每年在地下休眠长达半年之久。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/6A/wKgBzFVmvrWAIVTOAA32GkYhDaQ788.tub.jpg@!rw9"><br><br><b>舟山眼镜蛇</b><i>Najaatra</i>又名中华眼镜蛇，为我国南方常见的毒蛇之一。<br><br>舟山眼镜蛇受到惊扰或感觉不安时常会作出招牌式的御敌行为：颈部膨扁，颈背的花斑纹路似眼镜状，发出呼呼的威吓声音，并可以随时发起进攻。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/6A/wKgBzFVmvrqAMRs6AA_xIVsNMp8905.tub.jpg@!rw9"><br><br><b>马加残趾虎</b><i>Phelsumamadagascariensis</i>马达加斯加岛的特有种，因脚掌内侧第五趾短小似残缺而得名。<br><br>马加残趾虎是为数不多的日行性壁虎，因此又名日行守宫，同时它也拥有着壁虎中少见的绿色体表。<br><br>由于壁虎科的成员没有活动的眼睑，不能闭眼，所以才能看到这条残趾虎用舌头来清理眼睛周围污物的画面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/39/60/wKgBy1VmvruAeAaQABPsRKqW0tc373.tub.jpg@!rw9"><br><br><b>安布闭壳龟</b><i>Cuoraamboinensis</i>又名马来闭壳龟。<br><br>这种龟腹甲中部以韧带相连，遇到危险时，它的腹甲和背甲可以闭合成盒状，把身体严丝合缝地关在甲壳中。<br><br>但这样的防守绝技仍不可能阻挡人类的捕杀，安布闭壳龟原本是东南亚地区常见的龟种，目前数量已急剧减少。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/60/wKgBy1VmvryALr5zABN2EalvOyw030.tub.jpg@!rw9"><br><br><b>睑虎</b><i>Goniurosaurusluii</i>黑色的背景与红宝石般的眼睛，衬托出了睑虎的鬼魅气质。<br><br>不同于壁虎，睑虎有着可以活动的眼睑。<br><br>模式标本产地为广西凭祥市，因而又名凭祥睑虎。<br><br>由于分布区域狭窄，又是夜行性的洞穴种，它直到1999年才被科学界所描述。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/60/wKgBy1VmvrmATVqmAA12d3nlkxI479.tub.jpg@!rw9"><br><br><b>泰国鳄</b><i>Crocodylussiamensis</i>又称暹罗鳄。<br><br>目前多为人工养殖。<br><br>仅有的自然种群间呈隔离状态，主要残存于柬埔寨和老挝境内湄公河流域的湿地。<br><br>这种鳄鱼虽然性情凶猛，但尚未有过伤人记录。<br><br>成年泰国鳄全长可达2.5-3米，为这种大中型的凶猛鳄鱼拍摄照片有些困难，所以，作者只好趁这条鳄还未长大之前拍下肖像照。<br><br>走在福建武夷山的阔叶林中，和我同行的乔轶伦忽然间举起左手示意我停下。<br><br>他观察着右手侧枝叶繁密的灌丛，几秒钟后举起相机俯下身体连拍了几张。<br><br>这时我才看到，一条翠绿色的竹叶青蛇伏在灌丛之下，距离我们不过2米的距离。<br><br>听到人的脚步声，毒蛇并没有攻击的意图，而是迅速逃遁了。<br><br>遗憾的是，林间光线昏暗，加之枯枝落叶的遮挡，照片中只能勉强看清竹叶青蛇的头以及身体的一小部分。<br><br>乔轶伦倒也没有太多沮丧，他自嘲地唠叨着：“这么拍竹叶青蛇，可不太讲究。”<br><br>能在野外拍到毒蛇，对大多数摄影师而言一定是难忘的经历，可乔轶伦随手就把刚拍到的图删掉了。<br><br>我问他：“为什么要删掉竹叶青蛇的照片？”“这样的照片不够清晰。”<br><br>他说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/60/wKgBy1VmvsWADfmcABjxLYhLpXc406.tub.jpg@!rw9"><br><br><b>长鬣蜥</b><i>Physignathus cocincinus</i>长鬣蜥又名亚洲水龙，在我国可见于云南、广东、广西，国外见于泰国、越南等地。<br><br>这种蜥蜴栖息于热带和亚热带森林中，多出没在离水不远的地方，善于游泳和攀爬。<br><br>在自然栖息地中，长鬣蜥能够根据周围环境的变化改变自身颜色的明暗，人们很难看清它的真实本色。<br><br>影室内，一条刚蜕完皮并泡过澡的雄性个体被选中成为拍摄肖像照的模特，长鬣蜥精神饱满，多彩的喉部细节在白背景下尽显无疑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/6B/wKgBzFVmvseANUDtACI5OZ4cliQ308.tub.jpg@!rw9"><br><br><b>花背蟾蜍</b><i>Bufo raddei</i>这种小型的蟾蜍分布于我国东北、华北、西北各°，国外见于蒙古、俄罗斯等地。<br><br>花背蟾蜍的雌雄个体形态不同，把它们放在一起就可以清楚地看出两者的差别：左边的雄蟾体色灰绿，在发情期依靠咽下声囊的鸣叫来吸引雌性；雌蟾的体色比雄蟾要艳丽些，有着片状的花斑和红色的疣粒。<br><br>蟾蜍是令很多人厌恶甚至恐惧的动物，但在摄影棚中，它们圆滚的形态显得十分可爱。<br><br>花背蟾蜍以前在北京延庆的野鸭湖地区数量很多，但随着旅游的开发以及栖息地的破坏，它们的身影变得越来越罕见了。<br><br><h4>为毒蛇拍摄肖像的摄影师，是毕业于外交学院的饲养员</h4>乔轶伦毕业于外交学院。<br><br>离开校园后，他并没有长期从事与专业相吻合的职业，而是凭借着自幼对动物学的兴趣与扎实的专业知识，进入了动物园工作，负责两栖爬行动物的饲养和繁殖。<br><br>',
'<h2>中国第一条世界遗产铁路将会是谁？</h2>2014年底，中国高铁长度已占到全球六成以上，中国铁路正跑步进入“高新时代”。<br><br>然而，百余年的铁路建设史，却也给中国大地留下了诸多珍贵的老铁路遗产，关于其“申遗”的呼声也越来越高。<br><br>这些“种子选手”身处何处？<br><br>有着怎样的身世与精彩？<br><br>又面临着哪些危机呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/54/wKgBy1VleMiAQmsXABYu04kw1ws241.tub.jpg@!rw9"><br><br>中国拥有丰富多元的自然和文化遗产,所拥有的世界遗产席位数量居全球第二。<br><br>近年来，关于老铁路文化遗产的讨论越来越热烈。<br><br>在国际竞技场上，中国第一条可能成为世界遗产的铁路将会是谁呢？<br><br>图中，百年前依山而建的滇越铁路与现代的南昆铁路交叉，汤池河一号桥从滇越铁路上方横跨过峡谷。<br><br>滇越铁路为几位“种子选手”中被寄予最多期望的线路。<br><br>今天，“高铁”已是中国媒体和生活中的热词。<br><br>不知不觉中，中国已经成为全世界高速铁路运营里程最长，且在建规模也最大的国家。<br><br>伴随着高速铁路“新浪潮”的到来，中国“老铁路”们的身姿显得有些沉默和黯然。<br><br>然而，一个不可忽视的事实是，自从19世纪80年代铁路进入中国之后，百余年间，这个特殊的交通角色在岁月和广袤的中华大地上，留下了诸多珍贵的历史遗产，像一串串珍珠，闪耀着迷人的光华。<br><br><h4>三条世遗铁路和中国的种子选手们</h4>纵览世界，在聚集全人类顶级文化遗产的《世界文化遗产名录》中，有三条铁路线赫然在目。<br><br>1998年，是铁路成为世界遗产的开元之年。<br><br>在这一年，奥地利的塞默灵铁路成为世界上首条世遗铁路。<br><br>一年后，印度最早的铁路之一大吉岭喜马拉雅铁路同样荣耀地跻身于《世界文化遗产名录》。<br><br>第三位幸运者是阿尔布拉－贝尔尼纳路，它跃龙门的时间是2008年。<br><br>这是一条位于瑞士境内的窄轨铁路，也称雷蒂亚铁路。<br><br>再看中国，虽然是不折不扣的铁路大国和世界遗产大国——截至2014年6月，中国已拥有世界遗产47个（其中文化遗产33个，自然遗产10个，双遗产4个），居世界第二位。<br><br>但这些幸运儿中，却没有一个席位属于铁路。<br><br>',
'<h2>追逐日全食中国摄影师守候北冰洋畔</h2>2015年3月20日发生了短暂的日全食。<br><br>很遗憾，这次日食在中国境内无法观测到，国内媒体对它也并不关注。<br><br>然而有几位中国摄影师专程赶赴北极圈内的斯瓦尔巴群岛，观测并拍摄了日全食发生的整个过程。<br><br>本文作者与摄影团队一起行动，为我们带回了追逐日食之旅的全程报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/53/wKgBy1VlZruACUiDAAeae0T2gB0204.tub.jpg@!rw9"><br><br><b>同一位置拍摄的15张图片，合成展现日食的全过程</b>2015年3月20日，日全食在挪威属地斯瓦尔巴群岛上演。<br><br>日食发生期间，摄影师在同一位置每间隔10分钟拍摄一张图像，并将15张图像加以叠加，展现了日食的全过程。<br><br>由于斯瓦尔巴群岛地处北极圈，纬度位置高，太阳的运动方向几乎是平行于地面的。<br><br>即便在正午，太阳的高度角也只有12度左右。<br><br>航班在欧洲上空一直向北飞行。<br><br>舷窗外湛蓝的天空没有丝毫杂质，苍茫的云海从飞机下流过，透出深沉的海面，一切纯净得仿佛不真实。<br><br>飞机上满载着来自世界各地的天文爱好者，不同肤色和人种，用不同口音的英语交流着自己的经历，他们有一个共同的称谓——Eclipse Chaser （日食追逐者）。<br><br>如果不是跟随着几位来自中国大陆的天文摄影师，我做梦也想不到，今天自己会跋涉万里，远赴北极圈，只为在月亮的阴影下欣赏两分钟的日全食。<br><br>日全食是一种奇妙的自然现象。<br><br>当月球运行到地球与太阳中间时，如果这三者正好排成或接近一条直线，月球就会挡住太阳射向地球的光，月球身后的黑影正好落到地球上，这时就会发生日食。<br><br>日食可以分为日偏食、日环食和日全食。<br><br>在人类可观察到的各种天象中，日全食几乎是最难以见到的。<br><br>虽然从发生次数来讲，日食跟月食基本相等，但月全食发生时半个地球都可以看到，而日全食能观测到的范围却极其狭窄，还经常处于海洋、沙漠等人迹罕至的区域，除非跋山涉水去追逐，否则你所能看到的日全食次数会远远少于月全食。<br><br>在20世纪发生过的228次日食中，仅有77次出现了日全食，而在中国能够观测到的只有7次。<br><br>正是因为如此，世界上有这样一群天文爱好者：他们不惜远涉重洋，只为能站在月亮阴影下观测日全食——正如我所跟随的这个团队。<br><br>',
'<h2>奇丽迷幻，发现新疆阿尔泰山的花岗岩景观</h2>我国是世界上花岗岩分布最广的国家之一，不同的气候带、不同的花岗岩类型、不同的岩石结构构造等，构成了不同的花岗岩地貌景观。<br><br>长久以来，人们所关注的花岗岩地貌景观大多集中在我国东部，但你是否知道，在我国的西北，在新疆的阿尔泰山地区，也隐藏着种种奇伟壮丽、堪称绝妙的花岗岩地貌景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/07/wKgBzFVdc-OACwR_AAnRhrLKJeQ491.tub.jpg@!rw9"><br><br>气吞八荒、雄伟奇异的花岗岩“石头城”在新疆吉木乃县萨吾尔山北坡，裸露的岩石与开阔的草场相间，半山腰上一座石头“城堡”居高临下，守望着山下的吉木乃平原。<br><br>这座“石头城”，就是吉木乃神石城，一片由风蚀雪侵、冰水冻融以及岩石风化所形成的造型奇异、规模宏大的花岗岩地貌景观区。<br><br><h4>阿尔泰山最杰出的地貌景观，是由花岗岩造就</h4>当你由南向北穿过新疆北部的准噶尔盆地，在“平沙莽莽黄入天”的天际尽头，会望见一列黑色的山脉渐行渐近，这就是横亘于中国、哈萨克斯坦、俄罗斯、蒙古之间，绵延2000多公里的大山脉——阿尔泰山。<br><br>在蒙古语里，阿尔泰山意为“金山”，历来以富金藏宝而闻名，而这里的另一种“宝藏”——奇景迭出的花岗岩地貌，还不为很多人所知。<br><br>地球深处无时不有岩浆涌动，而且它会随着地壳运动向地表运移：当岩浆从火山口喷出在地表冷凝，便形成火山岩；当岩浆侵入到地壳浅部冷却，便形成侵入岩。<br><br>花岗岩即是侵入岩的一种。<br><br>在地下形成的花岗岩，是由于地壳抬升并经历风化剥蚀以后才出露地表的。<br><br>由于花岗岩石质坚硬、体量巨大、抗风化能力强，所以常常形成突出于周边地域的石峰和山岭。<br><br>据调查，在整个阿尔泰山花岗岩的分布面积占到了约40%。<br><br>相由心生，山依石成。<br><br>不同的岩石可以塑造出不同风格品貌的山岳。<br><br>红色砂砾岩，能形成灿若明霞的丹霞地貌；石灰岩，可以形成灵秀俊逸的石林、峰丛、峰林等喀斯特地貌；而花岗岩山岳，在岩石地貌中也是独树一帜，它或者险峻奇峭，或者圆钝刚朴，在天下名山中几乎占据了大半席位。<br><br>五岳之中，东岳泰山、西岳华山、南岳衡山皆为花岗岩构成，而黄山、天柱山、九华山、三清山、太姥山、普陀山、岈山、崂山、千山等诸多名山也都是花岗岩所塑造。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/39/07/wKgBzFVdc-qATioZABljPeiMMvc230.tub.jpg@!rw9"><br><br>绝壁屹立，其上俨然有“石瀑布”奔流而下额尔齐斯河峡谷长约30公里，峡谷两岸绝壁对峙、石峰兀立。<br><br>步入其中，只见峰崖错落、光影变幻，幽谷中只有林涛与流水的交响，水岸边时不时可见崩解下来的巨大石块，造型各异、引人入胜，犹如乐章中的一个个休止符，带给人无穷的余韵与遐思。<br><br>在绝壁上有时还会看到犹如凝固的瀑布一样的竖直沟槽，这是坡面流水冲蚀及岩石表层富水空隙经反复冻融作用而形成的。<br><br>摄影／印东豪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/39/07/wKgBzFVdc-KAY-XzAAN5Z1bTiyU208.tub.jpg@!rw9"><br><br>进入新疆阿尔泰山，不时可见巨石峥嵘、奇景迭出，仔细观察你会发现构成山体的石头多为花岗岩。<br><br>据调查，花岗岩的分布面积占到整个阿尔泰山的约40%。<br><br>阿尔泰山历来以富金藏宝而闻名，便和这里的花岗岩有很大关系，而阿尔泰山最杰出的地貌景观，更是由花岗岩所造就。<br><br>地质地貌学家崔之久先生认为，北纬25°—35°之间、即大致在南岭与黄河之间的区域，是中国花岗岩造景地貌充分发育的中心区域，其他地方难与之相比。<br><br>笔者认为，这一区域花岗岩名山相对比较集中，一是受长江中下游花岗岩带以及有利的构造条件影响；另一方面，也是因为这一区域是我国历史上文化重心所在，人们对这里的名山有着更多的关注与认知。<br><br>但随着近年来人们对地质遗产和自然景观视野的扩展，在北纬35°以北的半干旱—干旱地带，特别是新疆、内蒙古、东北地区，对花岗岩景观有了更多的发现。<br><br>这其中，新疆阿尔泰山的花岗岩景观占有十分重要的地位。<br><br>',
