'<h2>秘鲁的“马丘比丘”和“库斯科”印加文明的注释</h2> 随着哥伦布的足迹，一批批西方殖民者踏上了美洲的土地。<br><br>伴随着西方外来文明的挺进，这片土地上的古老文明消失了。<br><br>南美安第斯高原上最伟大的文明——印加文明就是在西班牙殖民者血与火的征服中最终毁灭的。<br><br>也许是出于征服者内心的忏悔，也许是对印加文明的由衷敬佩，秘鲁今日有两处印加人的遗迹被列入世界自然与文化遗产目录，它们是有“空中城市”之称的马丘比丘和“世界印第安人的首都”库斯科古城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBzFQ22wKAEl2cAARGOHZkoxk001.jpg@!rw9"><br><br>马丘比丘像一只巨鹰栖息在崇山峻岭之间，这只巨鹰栖息了好几百年，它的血和肉已被风沙磨蚀了，只留下它的骨胳坦露在人们惊羡的目光里<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22wSAIP-5ABD-7_N93tM015.jpg@!rw9"><br><br>站在马丘比丘城南门外的高地上眺望马丘比丘，我们看到的是一个完整的城市体系，印加帝国森严的政治等级制度折射在城市规划和建筑设计上时，呈现在我们面前的就是眼前这座依山势而建、有明显分区建制的石头城堡出现于15世纪的马丘比丘(Machu Picchu)原为一个崇拜太阳并有着神秘宗教仪式的民族的居住地，在那里，女人大大多于男人。<br><br>马丘比丘意为“古老的山巅”，位于库斯科(Cusco)城西北约80公里处，海拔2280米。<br><br>那里曾是一个宗教活动之地，因世人无法得知其原始的名字，故借其附近一座山脉之称而得此名。<br><br>1983年，联合国教科文组织将马丘比丘历史圣地作为文化和自然遗产列入《世界遗产名录》，使马丘比丘名扬天下。<br><br><h4>耶鲁大学的考古学家希拉姆·宾汉(Hiram Bingham)于1911年发现这一遥远的、占地2公顷的古迹时，他确信自己已成功地找到了维尔卡班巴（Vilcambamba）——盛传的印加人最后的避难所。<br><br>自从西班牙征服者从印加人首都库斯科赶走了印加帝王之后，印加人在这里幸存了36年。<br><br>宾汉当时被他眼前所见到的一切惊呆了，他写道：“我这才开始认识到，这里的城墙和它周围合成半圆形的庙宇，是世界上最最美的石方工程。<br><br>它们简直令我不敢相信自己的眼睛！”</h4>希拉姆·宾汉是一位美国人，生于1875年，从事拉丁美洲历史的研究。<br><br>在西班牙人“征服”印加帝国之后，印加故地一直流传着关于安第斯山中有一座“消失的印加城市”的民间传说。<br><br>这引起了他的注意。<br><br>1911年，既是美国耶鲁大学拉丁美洲史教授，又是一名卓有成就的登山家的宾汉组织了一支探险队，深入到秘鲁的安第斯山脉中进行考察。<br><br>在乌鲁班巴(Urubamba)峡谷，一位农民告诉他们，河流上边有一座隐蔽的城市。<br><br>在当地盖丘亚人(Quechua)的帮助下，宾汉终于找到了被白云和森林覆盖着的马丘比丘，找到了印加人的最后一个据点。<br><br>随着考察工作的深入，马丘比丘被世人公认为印加文化的建筑象征。<br><br>但遗憾的是，古城中大量有价值的古文物随考古者的到来而被劫掠一空。<br><br>古城重现人间，而文物却随之消失。<br><br>这又是一幕人间历史的悲剧。<br><br>当地宽容的盖丘亚人为了纪念宾汉发现马丘比丘，遂将当年宾汉上山的路称作“希拉姆·宾汉公路”。<br><br>现在乘坐小火车去马丘比丘，基本上也就是希拉姆·宾汉当年上山的路。<br><br>所以乘坐这种小轨道火车，能从中领略当年发现马丘比丘的某些历史过程。<br><br>这种小火车，在当今世界上已是不可多见的了。<br><br>从库斯科城中的火车站出发，火车首先得爬上海拔近4000多米的高山，然后再下山到乌鲁班巴河谷。<br><br>由于山高坡陡，火车只能沿着“之”字形走，但又由于路窄而无法转弯,这样，走上一段路之后，就得转换到另一条轨道上，将原来的车尾变成车头，继续前行。<br><br>如此不断地变轨，不断地车头变车尾，车尾变车头，上山变轨四次，下山变轨两次，才能驶到河谷地带，走完整个路程的1/3。<br><br>在这安第斯山中，而今还存在这样的小火车，真有些始料不及。<br><br>铁轨虽然很窄也很古老，但车厢却是极现代化的，由西班牙制造。<br><br>乘坐火车去马丘比丘有个好处，就是能一路上慢慢地欣赏如画的安第斯山风光 ，体会一种当年的艰辛。<br><br>',
'<h2>西藏公路未来篇：完善三纵两横、六个口岸——访交通部公路司司长冯正霖</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22vuAez-uAAgpd_A3Avw376.jpg@!rw9"><br><br>冯正霖司长（右）在川藏线<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ220GALpdPAAGZWKOvdCo223.jpg@!rw9"><br><br>记者（以下简称“记”）：请问西藏现在已经实现县县通公路了吗？<br><br>主要公路达到了什么样的标准？<br><br>西藏有高速公路了吗？<br><br>冯正霖（以下简称“冯”）：到1999年底，西藏除墨脱县外，73个县均通了公路。<br><br>墨脱县有1万多人，国家采取了一种变通的方式，就是所谓“分段粗通”：从林芝先修80公里公路到“转运站”，然后再换人背马驮走机耕道进墨脱。<br><br>“九五”计划结束的时候，西藏全区公路通车总里程是24808公里。<br><br>虽然全区主要地市的公路网形成了，但是公路的标准极低。<br><br>首先，西藏公路的密度是全国最低的，每100平方公里才有2公里，而且等外路（上不了等级的公路）占了公路总里程的53%以上。<br><br>2级路主要在所谓的“高原高速公路”青藏公路线上，从格尔木到拉萨，越野车只需14个小时就可以到达。<br><br>我估计西藏10年之内都会以2、3级公路为主，因为在高原上干扰宀，车又少，车辆的速度发挥比内地要好得多。<br><br>',
'<h2>路在历史中起伏绵延——访交通部前副部长王展意</h2>今天的人已经很难想象大唐的文成公主是怎样经历了近一年的时间从长安到达拉萨的，也很难想象当年的马帮是怎样经历千难万险从四川和云南进入西藏的。<br><br>然而当历史进入20世纪中叶，随着几支队伍的脚步，有两条路从内地向世界屋脊延伸。<br><br>从此，现代意义上的公路开始在这片土地上出现，转动的车轮开始替代沉重的步履。<br><br>有一个人一直关注、研究、亲历过西藏的筑路史，他就是交通部前副部长王展意，他的回忆把我们带入了历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6D/wKgBzFQ23NCAbfQuAAHVVgxFG2U893.jpg@!rw9"><br><br>青藏高原山高谷深，自古以来只有自然形成的羊肠小道、栈道和云梯，要想给部队供应物资，就必须首先解决交通运输问题面积120多万平方公里的西藏是中国海拔最高的一个自治区，这里海拔7000米以上的山峰有50多座，海拔8000米以上的有11座。<br><br>由于亚洲的许多大河都发源于这里，所以青藏高原面被流水切割得七零八碎，高山深谷交错分布，地形十分复杂。<br><br>1950年以前西藏既没有公路，也没有驿道。<br><br>1950年以前西藏的道路多是自古以来人畜长期通行而自然形成的羊肠小道和栈道、云梯。<br><br>在《西藏始末纪要》中介绍西藏交通的时候有这么四句话：“乱石纵横、人马路绝、艰险万状、不可名态”。<br><br>那时从青海或四川到拉萨一般是一年只能走一个来回，5月份去10月份回来。<br><br>那时的江河上有“藤索桥”，藤子编的，像个网子一样，人在里边走；还有“溜索桥”，就是一根用牛皮或竹子或藤索编的绳子，从江这岸拉到那岸，挂一个钩子把人溜过去。<br><br>有的河上还有牛皮船和独木舟，只在个别渡口才有较大的平底船，所以交通相当困难。<br><br>',
'<h2>西藏古道</h2>中国自战国就在北部修筑长城以抵御游牧民族的入侵，而在中国西南部，互通有无的经济文化交流之路取代了兵戎相见的防御工程。<br><br>借助四通八达的苍茫古道，藏民族博取古印度与中原汉文化之长，成为中国仅次于汉族的具有丰厚文化积淀的民族。<br><br>古道对于一个民族的发展来说，其意义又岂止一道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBy1Q22tiABRwZAAx038C7D3o844.jpg@!rw9"><br><br>布达拉宫壁画中的文成公主进藏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q220GAd06xAAF8RLy7JLk150.jpg@!rw9"><br><br>1、２. 唐蕃甥舅盟碑及示意图 碑建于唐穆宗长庆三年（823年)，至今仍立于拉萨大昭寺前。<br><br>碑通高5.66米，由碑帽、碑身、碑座３部分组成。<br><br>此碑虽历尽风雨，但所镌文字尚能辨认。<br><br>碑正面与两侧刻汉文与古藏文，背面刻古藏文。<br><br>碑文记述了唐文成、金城两公主嫁给吐蕃赞普，与吐蕃王室结成舅甥姻亲关系，故盟文中有“彼此不为寇敌，不举兵革，不相侵谋封境，<U+22EF><U+22EF>须合舅甥亲近之礼，使两界烟尘不扬，罔闻寇盗之名，复无惊恐之患<U+22EF><U+22EF>依此盟誓，永久不得移易”等文字。<br><br>碑文中还专门刻上“然舅甥相好之义，善信每须通传，彼此驿骑，一任常相往来，依循旧路。<br><br>蕃汉并于将军谷交马，其绥戎栅之东，大唐供应；清水县之西，大蕃供应。”<br><br>此段文字再次证明了唐蕃古道的开通，对唐蕃两国永处邻好的重大意义<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22teAZ7LNAAmUKLXwOWo280.jpg@!rw9"><br><br>3.从打箭炉至前后藏途程图（局部）  <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBy1Q22teANr5nAAbb5I79RcQ069.jpg@!rw9"><br><br>３、４. 从打箭炉至前后藏途程图（局部）  清光绪二十七年（1901年）安成绘。<br><br>绢底，宽41.4厘米，长 316.3厘米，卷轴装。<br><br>图以虚线分别表示自四川打箭炉经前藏赴后藏的北、中、南３条路线。<br><br>打箭炉地据大雪山高处，为自蜀入藏第一要道。<br><br>此图无比例，也没有标出路程距离，但金沙江、雅砻江、澜沧江、雅鲁藏布江则分别注出流向。<br><br>该图采用形象画法，详细绘出昌都、拉萨、日喀则等城廓，以及土司寨、寺庙、村落、山脉等。<br><br>图下部题记为：“由炉出口赴藏共有北、中、南三道。<br><br>北道出炉关北门，由草地直达前后藏，最为捷径。<br><br>中道出南关偏北赴察木多，皆番商茶路。<br><br>南道由里、巴、察拉台行走，驻藏大臣各官兵驿所经。<br><br>因南路天气较暖，居民稠密，易于催办夫马，替换乌拉，然弯曲如弓，道路折耳。”<br><br>图后有题跋<h4>唐蕃古道开通之前，古代中印文化的交流</h4><h4>主要走“天山道”、“云南道”和海上通道</h4>公元6世纪时，西藏第32代赞普——松赞干布继位后，借助于金戈铁马，扫荡群雄，建立起地域广阔的吐蕃王朝。<br><br>为了改变相对落后的社会状况，吐蕃王朝将数十万精兵陈列于边境显示实力，使各国不敢小视，同时采取和亲的政策，如饥似渴地吸取周边国家的先进文化。<br><br>唐贞观十二年（638年），吐蕃遣使入唐奉表求婚，李世民未许，于是松赞干布以武力向唐展示其强邦威力。<br><br>松赞干布亲率大军击破白兰羌、吐谷浑部落，尽占青海湖草地，又攻党项，使其臣服，进而率军驻扎于松川（松潘）以西，且扬言“公主不至，我且深入”。<br><br>对此，唐朝极为震惊，于是派5万兵马与吐蕃对峙。<br><br>吐蕃又派使者赴唐二次请婚，而这次终于得到唐朝的应允。<br><br>为大唐文成公主入藏方便，吐蕃东征掠地的战争之路被开拓为唐蕃和亲的友谊之路，即现在人们所称的唐蕃古道。<br><br>唐蕃古道东起长安，经鄯州（青海乐都县）、鄯城（西宁）、莫离驿（青海共和县）、那禄驿，过柏海，至众龙驿，过牦牛河（通天河）藤桥，向西过唐古拉山，再经那曲到拉萨，总里程6240里。<br><br>亦有人认为该道自西安向西，经宝鸡、天水、文县、松潘、金川、丹巴、乾宁、甘孜、邓柯、玉树、那曲至拉萨。<br><br>但据公路部门综合调查的结果，认为唐蕃古道主干道系由西安西行越陇山，经甘肃的天水、陇西、临洮、临夏，在炳灵寺或大河家附近渡黄河，转入青海省境内，再经民和、乐都、西宁、日月山、倒淌河、恰不恰（共和）、切吉草原、大河坝、温泉、花石峡、玛多，翻越巴颜喀拉山口至青水河，渡通天河，沿当地人们通称的“通藏大道”过当曲，自唐古拉山口至聂荣县，经黑河（那曲）、当雄，直抵拉萨。<br><br>唐蕃古道开辟后，汉藏文化交流日益频繁。<br><br>自公元634至846年的213年间，唐使入蕃的有66次，吐蕃使来唐的有125次。<br><br>由于吐蕃所处的特殊地理位置，唐蕃古道与蕃尼古道逐渐连为一体，成为唐朝通往印度的新通道。<br><br>在该道开通之前，古代中印文化交流主要走“天山道”（丝绸之路）、“云南道”和海上通道。<br><br>唐太宗时期，玄奘往印度求经时取“天山道”，可谓历尽艰险。<br><br>唐蕃道开通后，古代中印与中尼文化交流出现了一个前所未有的新气象。<br><br>《大唐西域求法高僧传》中载录唐时僧人途经吐蕃与尼婆罗者多达53人，这种空前绝后的繁荣无疑与文成公主进藏有密切关系。<br><br>元朝实行的驿站制度使唐蕃古道从原来唐蕃两国的贸易和交往通道，变为中国统一规范化管理的国内往来大道',
'<h2>四条进藏公路的比较和旅行指南</h2>本文作者曾多次驾车进藏，最长的一次在西藏腹地折腾了5个多月，对进藏公路颇有一番研究，让我们随着他的宝贵经验，身临其境地感受一下这4条各具特色的进藏公路吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBzFQ22teABR3KAALWJY2TkY8545.jpg@!rw9"><br><br><h4>川藏路：世界上最危险的公路</h4>川藏线可能是世界上最危险的公路，但也是进藏路线中风景最秀美的路，我曾多次开着北京吉普从成都走南线到拉萨，沿途饱览了高山峡谷的秀美风光，体验了康区及藏东南的独特风情，也饱尝了泥石流和塌方断路的困境，下面告诉大家一点儿感受。<br><br>第一、 走川藏线别怕高山反应。<br><br>川藏线从四川盆地的成都开始，一路西行海拔慢慢升高，公路都在高山峡谷中穿行，虽然有很多海拔超过4000米的大山，但只是很短时间的通过，绝大多数食宿站都在4000米以下，且川藏线多数地区受印度洋暖湿气候的影响，降雨量大，植被丰富森林密布，所以不必过多地担心因缺氧而带来的高山反应。<br><br>第二、 走川藏线不愁吃喝，川藏线气候条件好，适合人生存，是进藏路线中沿途县镇最多的路线。<br><br>在中国有人的地方就有川妹子开的饭馆，更何况在四川人的家门口过呢。<br><br>除了各种家常菜，沿途有很多山珍野味，可以一路大饱口福，但由于川藏线时常断路，应在成都出发前买些压缩饼干以备急需。<br><br>第三、 走川藏线一定要注意装备防雨。<br><br>强大的印度洋暖流在这条公路沿线地区形成了极大的降雨量，你所带的相机、器材及衣服、帐篷、睡袋等，都必须具有较强的防水性，不然损失巨大，尤其是相机胶卷。<br><br>我就曾因受潮而损失过几十个胶卷。<br><br>',
'<h2>触摸新藏路从叶城到普兰</h2>新藏公路可以说是4条进藏公路中最独立的一条，它北起新疆叶城，南至西藏普兰，是连接新疆与西藏的交通要道。<br><br>它没有青藏路的车来人往，也没有川藏路的秀美风光，更没有滇藏路的万种风情，它有的只是戈壁和荒原，它周围的景色既可以说是雄浑壮阔，也可以说是苍凉单调，也许这正是它的特色和魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBy1Q22syAN5D8AAUN0zrSvWI084.jpg@!rw9"><br><br>杨秉政 摄<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22syAOF0yAAji5Z0Bgc8263.jpg@!rw9"><br><br>高原山谷中的西藏多玛区政府<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBzFQ22suAcjG9AAj7qCQI7Uo648.jpg@!rw9"><br><br>叶尔羌河河道<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22teAR6xMAACh7SW06r8417.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22tGAaJvnAAgZ2bp6Elg231.jpg@!rw9"><br><br>在松木希错畔，车陷泥沼，一等可能就是好多天2000年8月10日，我们从乌鲁木齐出发，经伊犁，于8月25日到达了叶城县，这里是新藏公路从新疆进藏的起点。<br><br>8月26日，大家早早起来分头去做各项准备工作，办理有关手续。<br><br>我去警备区司令部的几个部门，见到了几位在新藏兵站部干了几十年的“老新藏”，这是他们对自己的称呼，在我的追问中，老新藏们讲出了他们的观点：“应当说走新藏路不艰苦是假话，但新藏路就如同一个有生命的人，他也有性格。<br><br>你必须要了解他的性格，摸透他的性情，诚心对待他，他就能接纳你，如果你拗着劲硬来，他也会发脾气的。”<br><br><h4>在夜幕中走进了麻扎兵站，大家开玩笑说今天我们只有在“坟墓”休息了，原来“麻扎”在维吾尔语里就是“坟墓”的意思</h4>从叶城县城出发，一路是平坦的柏油马路，60公里路程到达叶城柯克亚乡之后，柏油马路就消失了。<br><br>从普萨村开始，就钻进了山谷，开始翻越新藏公路上的第一座山口——阿长孜达坂。<br><br>阿长孜达坂，当地也叫127达坂，海拔接近4000米。<br><br>公路在山谷中蜿蜒爬升，干涸的河谷对面还能看到当年的老路址，的确是非常险，大多数转弯半径都不足10米。<br><br>下午3点多，我们的三部车都顺利到达了阿长孜达坂的最高点，虽然海拔接近4000米了，但大家基本上没有什么高山反应。<br><br>我想这也可能是在这之前已翻越天山公路上超过海拔3000米的三座达坂，又上了帕米尔高原，所以已经有适应能力了。<br><br>俯视山谷中的公路，的确十分壮观，十几道弯尽收眼底。<br><br>离开阿长孜达坂山口，又开始在辗转九曲的山路上行驶，一路下坡，沿着一面陡斜的山坡蜿蜒而下，30多公里路程，下到了海拔2900米的库地，这里出现了新藏公路从零公里出发后的第一座兵站——库地兵站。<br><br>大家感觉肚子有点饿了，决定在库地吃饭。<br><br>这里距叶城160公里，除了兵站外，还有几十户居民，两家餐馆有模有样，但饭菜价格不菲，要比叶城县高出三、四成。<br><br>本来计划到三十里营房休息，但今晚恐怕是赶不到了，只能在前方的麻扎兵站过夜了。<br><br>路上不时地停车拍照，当开始翻越海拔4300米的赛力亚克达坂时，天已蒙蒙黑了。<br><br>窗外景色渐渐地看不清了，只看得到车灯照亮的路面，始终沿着哈拉斯坦河转来转去，不知道转了多少弯。<br><br>从库地到麻扎的83公里路程，好像特别长，这可能是走夜路的感觉吧。<br><br>就在这夜色中，不知不觉地翻过了塞力亚克达坡，就是人们常说的麻扎达坂。<br><br>晚上10点左右，突然看到几点灯光在闪烁，那就是麻扎。<br><br>麻扎兵站海拔3700多米，过去走新藏线，大多数车辆都不希望在麻扎过夜，这里海拔并不高，但多数人感觉高山反应比较厉害。<br><br>原因就在于高山环抱的谷地气流不畅而使呼吸更加困难。<br><br>在新藏公路沿线，一般是100多公里就设有一座兵站，住宿条件虽不豪华，但非常干净卫生。<br><br>一般在没有军车车队经过的情况下，有闲置的床位可以对外接待，如果需要住宿，要经兵站负责人同意，由接待班长安排即可，收费也合适，一般价格都在20—30元每床。<br><br>简单地吃过晚餐，当大家要休息时，发现了一个怪现象，每张床都是一头高一头低。<br><br>后来问接待班长才知道，在高原睡觉时，头枕的一头略低于腿部，可以促使血液能迅速到达头部回流，这也是防止高原反应的一项措施。<br><br>看起来，就在这平常的小事上，也还真有点学问。<br><br>“麻扎”在维吾尔语里是“坟墓”的意思，这一夜，大家在“坟墓”休息得都不错，只有一两个人有些轻度的高山反应，麻扎兵站的一夜，令人难忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22tCACJpfAArpZhMlWk4579.jpg@!rw9"><br><br>很多路段都需要涉水而行（杨秉政 摄）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22syAYXYBAAgqasd0TYo652.jpg@!rw9"><br><br>这是一座活动桥，每部车都要跟据各车的轮距调整垫木<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22tGAaRGfAAm_B3nnIIo533.jpg@!rw9"><br><br>今天的新藏公路路况有了很大改善，通行的车辆也越来越多了<h4>挺进大红柳滩，一路上风光无限。<br><br>在昆仑山脉和喀喇昆仑山脉的夹缝中，让人感受着“万山之袒”的雄峻与壮美，也看到了流向塔里木盆地的两大河的上游河段</h4>昨晚由于在夜色中走进麻扎兵站，看不清四周景色。<br><br>今天一大早起来，看到了从麻扎兵站门口汹涌奔腾的一条大河，这就是塔里木河的正源河——叶尔羌河，发源于喀喇昆仑山北麓的这条大河，全长1079公里，是新疆喀什地区的母亲河。<br><br>我们在兵站油库给每部车加满了油，今天计划行驶270多公里。<br><br>麻扎，是通向世界第二高峰——乔戈里峰（海拔8611米）的必经之路，从这里向西行30多公里，经麻扎瓦提向南翻越海拔5000米的阿格勒达坂，便能看到雄伟的乔戈里峰了，但要前往乔戈里峰脚下，道路十分艰险，需要做特殊的准备才能成行。<br><br>上午9点多，我们告别了麻扎兵站，又踏上了挺进大红柳滩的路程。<br><br>从麻扎出发，一直沿着叶尔羌河河谷行驶，原来这段道路还是比较好的，由于1999年的一场大洪水，把很多路段都冲毁了，现在还有几段路要在乱石河道上通过，但路程都不长。<br><br>走出叶尔羌河谷，接着就要翻越海拔4000多米的柯克阿特达坂，人们也叫它黑长达坂，这座达坂是雨季最容易发生塌方和泥石流的路段。<br><br>由于所处的地质构造很松软，一遇雨水和冰雪消融，就很容易引起塌方和泥石流滑坡，在这段路上时常发生阻断交通的事情。<br><br>不过在这个季节里，是很少发生断路的。<br><br>盘行在山路上，可以看到很多山体都呈灰黑色，可能与地层中蕴藏着的煤层有关。<br><br>一路上非常顺利，中午1时左右，到达了柯克阿特达坂的最高处，蓝天白云，雪岭逶迤，的确让大家心旷神怡。<br><br>在达坂公路的最高点上，是新疆喀什地区和和田地区的分界点，往前走一直到界山，都是和田地区的地界。<br><br>下午5点翻过赛图拉达坂，到达“新藏线最热闹的地方”——三十里营房。<br><br>三十里营房其实并不大，只是这里有被中央军委命名表彰的三十里营房医疗站。<br><br>这里是新藏线通往喀喇昆仑山口的必经之地，也是唯一有女军人生活的高山区。<br><br>由于三十里营房海拔只有3600米，过往的车辆和旅行者都喜欢在此食宿。<br><br>今天，除了兵站和医疗站外，还出现了十几家食宿站，而且还是各种风味俱全，川菜、新疆菜、山东、陕西、甘肃等各种风味，还能让人们有个口味选择。<br><br>私营的修车铺、加油站、商店、住宿站还真挺全，确实给人挺热闹的印象。<br><br>不过，在这高原上，要想吃顿饭，加桶油恐怕要比平原地区多掏出一倍的钱，我们觉得这是挺正常的，因为这里所有的物资来得太不容易了。<br><br>从三十里营房出发，沿着和田河的支流——喀拉喀什河行进，虽不是柏油路，但细小砂石充填的路面还算平整，车速甚至能达90公里/小时。<br><br>新疆线从康西瓦达坂开始，公路开始在相对平缓的高原面上延展，高达五六千米的山峰在这里只能看到低矮的山峦，上覆白色的冰雪。<br><br>在缓和的高原面上，新藏路在很多路段并没有固定的路基，昨天你开车过去，晚上一场雨雪后，第二天回来可能就改线了。<br><br>这就是至今对新藏路的长度无法准确测定的原因。<br><br>路会变，但那条电话线不会变，由无数根线杆排列成一道永恒的新藏线。<br><br>如果在夜行时或者偏离路线时，您只要看到那条电话线，就看到了希望，就不会偏离方向。<br><br>虽然今天的新藏路比起过去有了很大改观，但人们对电话线仍记怀着那段情感。<br><br>太阳西下时，我们到达了大红柳滩兵站，在这海拔4200米处，生长着一簇簇红柳，它们用顽强的生命力展示着高原风景和魅力。<br><br>在大红柳滩兵站的一夜，有几个人感觉有高原反应。<br><br>第二天清早，我们大家在兵站吃早餐并加满油，9时整出发，今天的目标是要过界山达坂到达西藏日土县的多玛区，行程300公里。<br><br>界山达坂其实并不是形似天堑的垭口，而是一座低平的山口。<br><br>这里没有蜿蜒盘旋的山路，大部分都是坦荡的大道。<br><br>从界山到多玛一段，基本上也是沿着一条河道行驶，但前方经常出现几条车辙，只能不时地停下来确认路线。<br><br>就这样，摸索了近4个小时，终于到达了位于西藏日土县多玛区的多玛兵站，这里海拔4300多米。<br><br>安排好宿营，已是夜里11点多了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22tCAEwbpAAhXXMGKBfU619.jpg@!rw9"><br><br>羊皮筏是雅鲁藏布江上游的重要交通工具（杨秉政 摄）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBzFQ22tCAPJ2JAAqn7V5Dc8A048.jpg@!rw9"><br><br>新藏路周围的景色既可以说是雄浑壮阔，也可以说是苍凉单调，也许这正是它的特色和魅力<h4>沿着坦荡的新藏公路，走向纯朴的班公湖畔，而日土县城多少有点现代化的味道</h4><h4></h4>离开多玛后，新藏公路路况非常好，平坦宽阔的砂石路面，汽车跑起来非常快意。<br><br>大约行驶60多公里后,突然眼前一片浩瀚的大湖，水天相接，碧水如镜的绝美景观出现了，这就是阿里高原上著名的圣湖——班公湖。<br><br>位于西藏日土县境内的班公湖，又名叫错木昂拉仁波，意为“仙鹅长湖”，海拔4242米，是中国和克什米尔地区交界的著名国际湖。<br><br>全湖面积604平方公里，其中在我国境内有413平方公里，湖盆形态呈狭长型，两端水面开阔，中部为河道型水体，东西长约150公里，平均宽度2—5公里，最窄处只有5米，在我国境内的湖体东西长110公里。<br><br>班公湖根据形态、水深和湖水性质特征分东、中、西三部分。<br><br>西湖伸入克什米尔地区，称鄂姆博湖，面积273平方公里，其中在我国境内有82平方公里。<br><br>中、西湖为咸水。<br><br>晚上10点多，我们到达了离班公湖10几公里处的日土县城，这是从叶城出发以来经过的第一座县城，海拔4312米。<br><br>德汝镇，日土县城所在地，夜色中显得十分安静，在一条大街西侧，有不少两三层的楼房。<br><br>这里有多家餐馆，晚上还挺热闹，我们选择了一家川味风格的餐馆吃饭，大师傅还真能做出几个像样的川菜。<br><br>小镇上到晚上除餐馆营业外，还有商店、卡拉OK歌厅等都开门营业，看起来，今天地处僻远的高原小镇，也有点现代生活的味道了。<br><br>不方便的一是电，二是通信。<br><br>不过据餐馆老板讲，到明年就好了，等新藏光缆修通了，新的发电站搞好了，日土就方便多了。<br><br><h4>狮泉河镇，阿里高原上最大的城镇和政治文化中心，经过五天的行程，我们终于踏上了这片土地</h4>8月30日，在日土吃过早餐后，匆匆上路向狮泉河镇进发。<br><br>狮泉河也叫噶尔，是今天阿里地区行署和噶尔县府所在地。<br><br>噶尔，藏语的语意为“帐蓬、兵营”。<br><br>旧西藏噶厦政府在抗击克什米尔的森巴（锡克族）军队入侵时，甘登次旺率兵打败森巴军队后曾在此扎营，由此得名。<br><br>清代设宗，阿里首府一直在噶尔亚沙。<br><br>西藏和平解放后，1959年开始筹组各级人民政府，建立各县，1966年阿里地区政府迁至狮泉河镇。<br><br>1988年9月，噶尔县府也迁至狮泉河镇。<br><br>现在，阿里地区管辖7县1镇 30区公所和10乡，总面积约18万平方公里，人口只有5万多人，每平方公里平均不足0.3人，是世界上人口密度最小的地区之一。<br><br>下午14时，经过122公里的跋涉，我们终于看到了狮泉河镇。<br><br>在高原上，狮泉河已是一座很具规模的城镇了，平整的柏油路面和宽阔的街道，三、四层的楼房比比皆是，大街上人来车往，十分热闹，与我想象中的阿里城镇截然不同。<br><br>大街上一家家餐馆、商店并列，到处是身着藏饰的人们，充满了浓郁的藏区风情。<br><br>离开狮泉河，再走430公里就可到达新藏线的终点普兰了。<br><br>如果要转入札达去造访古格王国遗址和托林寺等地，则需要再行进280公里，车程约一天。<br><br>到普兰之后，我们放松地休整了两天。<br><br>这之后的路走起来就像是高速公路，对新藏公路的灵魂和精神的感悟在于从新疆进入西藏的过程，而一旦踏上高原却体会不到那份艰险和剌激了，大有“不识庐山真面目，只缘身在此山中”之感。<br><br>走过阿里高原，最喜欢听和最想唱的就是李娜的那首《走进西藏》，好像内心深处的很多东西在阿里高原得到了释放，也许正像歌中唱到的：走进西藏，也许会发现理想。<br><br>这种强烈又自然流露的感受，有些实在是无法言喻的。<br><br>但我只想说，走过新藏线，你会发现自然，但更能发现自我。<br><br>',
'<h2>冻土与冻土地</h2>在修建青藏铁路的讨论中，冻土严重影响筑路工程的问题被一再提及，就让我们一起来了解一下广布于寒冷地区的冻土和它塑造出的特殊地貌类型——冻土地貌。<br><br>在北方地区，冬天大地常常冻得硬邦邦的，很难挖开，这就是冻土。<br><br>凡是温度在0℃或0℃以下的含有冰的土体都叫冻土。<br><br>那些只在冬天结冰，夏天就融化的叫季节冻土；而终年不化的叫多年冻土，也叫永久冻土。<br><br>冻土主要分布在高纬度地区如西伯利亚，也分布在中、低纬度的高山、高原地区，最典型的就是我国青藏高原的冻土。<br><br>青藏高原上有150万平方公里的多年冻土，占我国冻土总面积的70%。<br><br>那里是我国最大的冻土集中区，也是世界上中低纬度地带内范围最大的多年冻土区。<br><br>在高原上又以藏北高原分布范围最广，除了温泉、大河河床有融区外，多年冻土大面积连续分布；在其他地区通常是不连续的岛状分布。<br><br>在高原冻土区，随着土层中水分的冻结与融化，塑造出了各种独特而奇异的冻土地貌。<br><br>',
'<h2>长江源头各拉丹冬</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ22zqAHx0sAAkewChiTgM113.jpg@!rw9"><br><br>长江正源──沱沱河并不发源于唐古拉山脉主峰各拉丹冬雪峰，而是发源于各拉丹冬雪峰西南侧5公里处的姜根迪如雪峰（海拔6543米）西坡的姜根迪如冰川（上图）。<br><br>可可西里地区是指可可西里山及其邻近的山原、宽谷和湖盆地区，它包括唐古拉山脉及其向西延线以北，昆仑山脉以南，东起青藏公路、西至喀喇昆仑山脉阿鲁达当山的广大地区。<br><br>这里的河谷湖盆平均海拔除东部青藏公路附近为4500米左右外，广大地区地势高亢，在5000米左右或更高，空气稀薄，气候严寒，自然环境极端恶劣，人们难于进入，仅在东西两侧夏季有个别牧民放牧活动外，广大地区为无人居住区。<br><br>历来是青藏高原科学研究程度低、相关资料非常缺乏地区。<br><br>但是，这一地区有板块碰撞缝合线、晚新生代以来自然环境演变急遽、生物区系成分迁移融合复杂，形成了独特的高原生物地理群落，区内高寒荒漠和高寒草原在全球居特殊的席位，现代自然环境的特征与分异也不同于其他区域等一系列重大问题有待深入研究。<br><br>因此，可可西里科学考察探秘活动具有重要的意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBy1Q22zqAVXA7AAe8HqVnLVc667.jpg@!rw9"><br><br>它有南北两条半弧形大冰川，姜根迪如南侧冰川,长12.4公里,平均宽2.9公里；北侧冰川，长10.1公里,平均宽3.1公里。<br><br>它们的尾部都有数公里长的冰塔林, 冰塔林银雕玉砌，千姿百态（上）。<br><br>确切地说，长江的正源为姜根迪如南侧冰川（下）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBzFQ22zmASFlBAApX0hLIG98710.jpg@!rw9"><br><br>青海可可西里东部是可可西里地区惟一的外流区，为长江河源段的楚玛尔河、沱沱河和尕尔曲组成的长江河源水系区。<br><br>而长江的主源则是位于其南部的沱沱河，其源头各拉丹冬雪山（可可西里地区南缘，众多雪峰聚集）则是长江真正发源地。<br><br>“各拉丹冬”藏语意为格拉降魔山峰，是青海西藏交界的近东南—西北走向的唐古拉山脉中的最大雪山，雪山的方向呈南北向，长约60公里、东西宽约20公里。<br><br>山峰一般海拔5500米以上, 6000米的山峰有40座左右，其中最高峰为各拉丹冬雪峰，海拔6621米，也是唐古拉山脉主峰。<br><br>这里山峰高耸入云，雪线海拔高度5520—5880米，山地终年白雪皑皑，现代冰川约有130条，总面积达790.38平方公里。<br><br>其中，北半段的79条冰川流入长江河源水系，冰川总面积达387.32平方公里，冰川末端最低高度达5200米，其冰川总面积占长江水系现代冰川总面积（1895平方公里）的20.4%，冰川融水成为万里长江第一河的源流。<br><br>长江水系现代冰川中面积超过30平方公里的7条大冰川中有5条在各拉丹冬雪山，它们分别为各拉丹冬雪峰北侧的切苏美曲冰川（52.92平方公里）、姜根迪如雪峰西坡的姜根迪如南侧冰川（34.77平方公里）和姜根迪如北侧冰川（31.40平方公里）、姜根迪如雪峰东坡的岗加曲巴冰川（37.44平方公里）以及姜根迪如雪峰南面6338米峰东南坡的无名冰川（31.34平方公里），其中前三条属沱沱河水系，后两条为尕尔曲水系，切苏美曲冰川亦为长江水系现代冰川中面积最大的冰川。<br><br>由此看来，河源不能简单地视为一条冰川，而把它看成一组冰川组成更为适当。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBy1Q22zuALWk_AAcGyngyky4684.jpg@!rw9"><br><br>姜根迪如冰川前缘海拔5300米处冰碛台地还发育了草甸草墩，被称为万里长江第一家的牧民永久房屋（主要夏季放牧用）就建在距姜根迪如冰川仅1—2公里的冰蚀台地上（图3）。<br><br>在各拉丹冬山麓平原的大漂砾下还能见到有牛头、砾石组成的“小玛尼堆”（图2）。<br><br>这里已成为可可西里少有的有人活动地区。<br><br>野生动物不多见，偶尔见有小群的藏羚羊（上图）、藏野驴、野牦牛等高原特有的珍稀野生哺乳动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBzFQ22zuATxuWAAhFPpRG8WU781.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q22zqAcYZqAATkGqyW4EQ465.jpg@!rw9"><br><br>图3各拉丹冬附近的长江源区,气候比较湿润,年降水量多在300—400毫米之间。<br><br>高寒草甸为地带性景观，植被以高山嵩草为主。<br><br>分布于缓坡地或平地上的高寒草甸盖度较高,约达80%—95%。<br><br>由于夏季地表具有日融夜冻的特征,坡地上的草甸常发生滑塌,因而草甸多呈不连续分布或斑状。<br><br>海拔4800米以上的平缓顶部,草甸植被常表现出退化的迹象,群落盖度一般仅40%—60%。<br><br>在一些覆砂地上,则以高寒草原为主,反映了相对干燥的生境。<br><br>在排水不良的低洼地,常发育高寒沼泽草甸,地表形成30厘米左右高的草墩镶嵌分布。<br><br>本区由于植被条件较好,而且面积也较大, 是较好的牧场。<br><br>虽然这里海拔高，仍吸引一些藏族牧民前来放养牦牛和绵羊，偶尔也有野生动物出没其间。<br><br>',
'<h2>匈奴是故事还是历史</h2>有一点历史知识的人都知道匈奴，任何一本中国通史上都会介绍匈奴。<br><br>可是在专家学者看来，在有关匈奴的历史叙述中，疑问与困惑远远超过了明确与理解。<br><br>至今我们还不清楚匈奴人是蒙古人种还是印欧人种，他们说什么语言，长什么样子。<br><br>匈奴仅仅与秦汉王朝有接触，欧亚大陆上的其他古老文明甚至不知道匈奴的存在。<br><br>匈奴的历史，未知的比已知的多。<br><br>不过当作者带我们在蒙古高原的鄂尔浑河谷草原上，在大漠深处的漫漫戈壁、黄沙中，认真思索我们已有的有关匈奴历史知识中那些可疑的和似是而非的部分时，我们离匈奴的真相，已经越来越近。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ22zaABDNIAAZ3dKggbiI696.jpg@!rw9"><br><br>今天的蒙古人承袭着游牧民族古老的传统，祭祀、崇拜敖包。<br><br>敖包遍布蒙古草原，是游牧民族早期崇天、祭天的理念和产物，现在成为蒙古人祭祀天地、圣山以及祈求平安吉祥的地方。<br><br>欧亚大草原上的游牧帝国是从匈奴开始的。<br><br>从匈奴到蒙古，一千五百年间，无论创造了辉煌文明的欧亚定居社会如中国、印度、波斯、地中海诸国、东欧和中欧诸国曾经如何强盛，但当他们面临草原游牧军队的铁骑时，都显得那样笨拙和孱弱。<br><br>自古以来，站在定居文明立场上的思想家和历史学家，也都绞尽脑汁想弄明白，为什么拥有高度文明和伟大传统的农业国家，竟如此经不起那些乍兴乍灭的草原政权的猝然一击？<br><br>除了大肆渲染并极力夸张游牧军队的残忍和野蛮，难道就只能把定居文明的失败归因于定居文明自身的政治腐朽和王朝堕落吗？<br><br>传统的历史学家无法解释这种历史的和现实的困境。<br><br>这就是我们为什么要关心匈奴的原因。<br><br>现今有关匈奴的历史知识，存在着许多疑问、猜测和误解，一个最突出的例子就是关于匈奴的西迁。<br><br>东汉中期漠北的北匈奴被鲜卑击破之后，蒙古高原上的匈奴似乎就再也没有以高级政治体的形式在中国史籍中出现，原北匈奴的力量中只在西域仍有零星出现。<br><br>《后汉书》说“匈奴余种留者尚有十余万落，皆自号鲜卑”，已经指出了在北匈奴的政权破灭后，原匈奴民族被新的统治民族——鲜卑族所吸收的事实。<br><br>但是，当18世纪中期的法国东方学家德经（Joseph Deguignes）得知中国历史上有个匈奴（Hsiung-nu）时，就立即联想到西方历史上的匈人（Huns），二者名称上的近似使他相信匈人就是西迁后的匈奴。<br><br>他的联想经著名历史学家吉本（Edward Gibbon）写入《罗马帝国衰亡史》后，竟成为一种流行观点。<br><br>然而，从北匈奴破灭到匈人出现在拜占廷的东方诸省，其间有二百多年的年代学上的断裂。<br><br>为弥补这种断裂，西方一些学者把许多不相干的历史事实联系到一起，为匈奴西迁编织了年代上的和空间上的迁徙历史。<br><br>当然，这些编织大都是牵强附会、缺乏可靠依据的，早就被现代学者所否定，除非出现进一步的证据。<br><br>把匈奴与匈人联系起来的尝试不属于历史学家的工作，这在当今的欧亚学中几乎已经成为共识。<br><br>有趣的是，在中国仍然有相当多的人对这个说法信为确论，津津乐道。<br><br>这个现象本身，足以说明匈奴历史中存在着许多非历史的内容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBzFQ22ziAaPjxAAeNRQ8ZZ-A013.jpg@!rw9"><br><br>公元前121年，汉武帝派骁勇善战的霍去病出击匈奴。<br><br>霍去病出陇西，越过焉支山（今甘肃山丹东南胭脂山）、居延海（今内蒙古额济纳旗），斩获数万匈奴人，解除了匈奴对汉王朝西部的威胁，并打通了汉和西域的交往通道。<br><br>绘图/王可伟但要正确解读匈奴的历史也非一件易事，因为匈奴人没有留下任何直接的文字资料。<br><br>匈奴不像突厥、契丹、女真和蒙古那样有自己的文字，记录匈奴历史的文献资料全都是由对匈奴持敌对态度的汉朝官员用汉文写下来的。<br><br>汉文史料提供了描摹匈奴历史轮廓几乎惟一的依据，而教科书中有关匈奴的叙述都来自这些依据。<br><br>汉文史料以可靠性高而著称，但关于匈奴民族和匈奴国家的起源、发展、衰落与去向，仍然存在着大片大片的空白。<br><br>匈奴不像突厥那样与中国文明圈以外的波斯文明和罗马文明发生深刻碰撞，也没有像突厥那样，由突厥人自己、也由周边的定居文明国家（如唐朝和波斯）留下了许多反映突厥人相貌的雕塑和绘画。<br><br>就欧亚大陆的历史来说，匈奴帝国是在以连绵草原为主要地理特征的中央欧亚（Central Eurasia）出现的第一个骑马游牧民建立的大型帝国，其幅员之辽阔，足以与同时代任何一个定居王朝相比。<br><br>但是，我们无法知道匈奴人是何时成为游牧民的，更无法知道他们是怎样以及向谁学到了建立庞大国家组织所需要的政治技术。<br><br>现在学术界越来越相信，作为一种经济生产方式和人类社会形态的游牧，要比农业和定居社会的出现晚得多。<br><br>游牧的基本要素是马的驯化和骑乘，这种技术到底是从南俄草原上兴起从而逐渐传播到东部的蒙古草原上的，还是多元起源、各自独立发展起来的，到现在还存在着很大的争议。<br><br>但是，可以肯定地说，作为草原政治体高级形态的匈奴帝国的出现，绝不应当是像它在史料中所呈现出来的那样突如其来。<br><br>',
'<h2>丹巴横断山中的历史活化石</h2>当现代化已经成为国家生活的主流，中国传统生活世界的丰富性日益在现代主义的标准化中消失的时候，在中国西部的横断山脉地区，古代人们创造的生活、精神和文化世界在某种程度上依然保持着令人震撼的天真、丰富和朴素。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q22yaAM_BuAAkBFbuOPkQ802.jpg@!rw9"><br><br>墨尔多山位于大小金川之间，南北走向，余脉延伸至马尔康、金川、小金三县数百平方公里的范围。<br><br>主峰海拔4820米，高耸入云，四周的群山，山山面向墨尔多，有“千山共捧，万人齐朝”景象，是嘉绒藏族地区最为著名的神山。<br><br>摄影/卢海林<h4>横断山脉地区</h4>当我抵达丹巴的时候，我才再次体会到李白诗歌中“蜀道之难，难于上青天”的意境。<br><br>隶属于四川甘孜藏族自治州的丹巴县有着横断山脉地理最典型的特征，群山多是南北走向。<br><br>位于四川西部的大渡河、小金川、大金川、牦牛河以及革什扎河五条河流的汇合之处及崇山峻岭之间、高山绝壁之下，河流滚滚不绝。<br><br>有一幅法国SPOT卫星拍摄的神秘的图片显示，五条河流以及它们之间的分水岭看起来就像一朵正在旋转的梅花。<br><br>丹巴是嘉绒藏族聚居的核心区，位于中国西南的横断山脉地区北部。<br><br>横断山脉地区在北纬22°—32°05′，东经97°—103°之间，面积60余万平方公里。<br><br>境内山川南北纵贯，东西骈列，自东而西有邛崃山、大渡河、大雪山、雅砻江、沙鲁里山、金沙江、芒康山、澜沧江、怒山、怒江和高黎贡山等。<br><br>这是中国自然世界最丰富复杂美丽的地区，也是最危险的地区，大地的运动余波未尽，冰川和积雪令人生畏，山崩、地震、滑坡和泥石流经常发生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/67/wKgBy1Q22x2ADrBNAAcw-TjjKS0201.jpg@!rw9"><br><br>这是一幅法国SPOT卫星于2001年1月拍摄的丹巴地形图，5条山脉与5条河流所组成的360度辐射状地貌，形若梅花，这种地貌又被称为“漩涡状旋扭构造”（右 供图/阿布）。<br><br>5条河流形态各异，牦牛河安静秀丽，犹如仙境，两岸有许多草滩，是浪漫主义者的天堂。<br><br>某一段的石头是血红色的（下图），奇怪的是石头在这里是红色的，如果把它拿到另一个地方，红色就消失了。<br><br>革什扎河兼有秀丽与险峻，山穷水尽的时候，原始的世界忽然露面，好风景总是藏在道路就要中断的地方。<br><br>大小金川地势险峻，深沟巨谷，大地好像露出了五脏六腑。<br><br>它们在丹巴章谷镇汇合后向南成为大渡河，大渡河甫始，就呈现王者之势，开阔大气、平缓深沉起来。<br><br>来。<br><br>摄影/卢海林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBy1Q22ymANmvfAA0SRMf3Lu4806.jpg@!rw9"><br><br>横断山脉地区在历史上是所谓的西南夷所在之地。<br><br>《后汉书》中说“西南夷者，在蜀郡徼外。<br><br>有夜郎国（今贵州西部和云南东北部），东接交址（今越南），西有滇国（今云南昆明一带），北有邛都国（今四川西昌一带），各立君长。<br><br>其人皆椎结左衽，邑聚而居，能耕田。<br><br>其外又有巂、昆明诸落，西极同师（今思茅一带），东北至叶榆（今大理地区），地方数千里。<br><br>无君长，辫发，随畜迁徙无常。<br><br>自巂东北有都筰国（今大渡河中下游四川泸定、汉源一带），东北有冉駹国（今四川西北部嘉绒藏族地区），或土著，或随畜迁徙。<br><br>自冉駹东北有白马国（今四川西北、甘肃南部的平武、迭布一带），氐种是也。<br><br>此三国亦有君长。”<br><br>夷，是古代对中原以外的异族的一种称谓，也有封闭的意思。<br><br>汉代西南夷的地域很广大，主要包括今贵州、云南的大部分地区和四川的西部、西北部地区。<br><br>这里部落众多，族属复杂，有的从事农耕，有的以游牧为生，语言和风俗不同。<br><br>其中主要有夜郎、滇、邛都、巂、昆明、徙、筰都、冉駹、白马等大的部族（即所谓的“国”）。<br><br>这些部落各有自己的首领（君长）。<br><br>西南夷这一名称最早出现于司马迁所撰的《史记》，源于历史上著名的“汉武开西南夷”事件。<br><br>《史记》中“西南夷列传”记载了汉武帝为了打通“蜀身毒道”（从巴蜀经滇至印度之路，即今天所说的“南方丝绸之路”）和南越道（从巴蜀经夜郎至越南之路）而派兵招抚了这些部国，建立了7个郡的史载，让我们今天能知晓西南夷的大致面貌。<br><br>“横断山”这一名称缘于清末江西贡生黄懋材，当时他受四川总督锡良的派遣从四川经云南到印度考察“黑水”源流，因看到澜沧江、怒江间的山脉并行迤南，横阻断路，而给这一带山脉取了个形象的“榀ª断山”名称。<br><br>其实，“横断”不仅是这个地区的地理特征，也是其文化特征。<br><br>横断山脉一方面通过高山峻岭把这个地区的“君长以什数”，部落林立的土著文化在多元共存的基础上阻隔横断起来，同时又通过四通八达的河流和山谷使此地的各种文化和生活方式缓慢或迅速融合交流着。<br><br>其精神生活多元共存，并总是有力量将强势文化创造性地本土化，其文化传承的方式往往是非文字的、口口相传的，通过宗教活动、舞蹈、音乐、绘画、服饰和日常器皿来表现。<br><br>从血缘上讲，这个地区是古代中国血缘最混杂也最纯粹的地区之一。<br><br>这里是流放、逃亡、迁移、储存的终结之地，也是原住民最密集的地区。<br><br>在这个地区，与其从语焉不详的文献记载中寻找历史的蛛丝马迹，倒不如从人们的日常生活中发现历史，历史暗藏在当下生活细节与闪烁其辞的传说中而不是“史记”中，这是横断山脉地区西南夷文化的重要特征。<br><br>',
'<h2>天柱山亿万年的造化</h2>天柱山，似一根擎天之柱屹立在安徽潜山县境内，以其奇丽的自然风光名震海内外。<br><br>它峰无不奇,石无不怪,洞无不幽,泉无不秀。<br><br>曾被威震华夏的汉武大帝拜为古南岳，令唐朝大诗人李白视作终老之地。<br><br>而今，它所在地区又以拥有世界上规模最大、出露最好、超高压岩石和矿物组合最丰富的超高压变质带，被世界地质学家公认为是研究大陆动力学的风水宝地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22tSAWCgRAAEshm3QaXg695.jpg@!rw9"><br><br>这就是位于安徽潜山天柱山的天柱峰，海拔1488.4米。<br><br>它孤峰突起，如一柱擎天。<br><br>它浑身石骨，瑰伟秀丽。<br><br>它上锐下丰，四面嶙峋。<br><br>天柱山即因此峰而得名。<br><br>余秋雨曾写过一篇散文：《寂寞天柱山》，作家笔下的天柱山既辉煌而又落寞。<br><br>辉煌的是它的历史，比如汉武帝曾南巡至此，礼拜再三，封其为“南岳”；比如佛教、道教在此都曾有香火鼎盛的道场；比如历史上诸多文化名人，李白、苏东坡、王安石、黄庭坚，都曾想以此山为人生归宿，终老于此……但是，有着如此文化历史厚度的名山，多少年来却少为人知。<br><br>那是改革开放不久的上世纪80年代，余秋雨的那一次天柱山之行的确是寂寞的，山上似乎除了他，再无别的旅人。<br><br>因此，余秋雨先生把天柱山的寂寞归咎于自南宋以来历朝历代在此发生的战争，是战火焚毁了可以表现天柱山繁盛的种种证迹，以致于门庭冷落车马稀。<br><br>而今距余秋雨上山已去20年，天柱山已游客熙攘，尤其是2005年它被评选为国家地质公园后，人们对它的关注度更是今非昔比。<br><br><h4> 天工神匠 巧石丛生</h4>天柱山因其主峰天柱峰而得名。<br><br>千百年来，所有慕名来天柱山的人无不想登上天柱峰顶，一览众山，纵观四野山色。<br><br>当地有民谚曰：“不见天柱峰，等于一场空。”<br><br>天柱峰海拔1488.4米，高踞于山之巅，上千米的直径，使几公里之外都能遥见。<br><br>白居易一首《题天柱峰》写出了它的伟岸：“天柱一峰擎日月，洞门千仞锁云雷。”<br><br>于是这擎天一柱，成了天柱山的定山石。<br><br>我所谋食的小城安庆距天柱山不过百里，这些年来，我曾因公因私，多次与天柱山亲密接触。<br><br>第一次登天柱山应是20多年前。<br><br>那是一个江南的梅雨季节，山下淫雨霏霏，山上大雾迷漫，虽然那一次我饱览了天柱云海的磅礴大气，惊叹于天柱山飞流直下的瀑布群，观赏了天柱山独有的瓜子黄杨以及开在山巅的大片的天柱晴雪杜鹃，甚至还有幸目睹了难得一见的天柱佛光，但遗憾的是我却与天柱峰擦肩而过。<br><br>三年之后我有机会再次登上天柱山，那时夏日的安庆城灼如火炉，而登上天柱山便有扑面而来的凉爽。<br><br>我们决定去看天柱峰。<br><br>翌日早晨从茶庄出发时尚是晴空万里，然而刚攀上天池峰，突然间乌云翻滚，天昏地暗，接着就大雨倾盆，好不容易逃进一座山洞，但大雨过后，整个天柱山云遮雾罩，我与天柱峰再次失之交臂。<br><br>直到去年10月，我陪同一位出版社的朋友又一次登临天柱山，才有幸目睹天柱奇观。<br><br>',
'<h2>八水绕长安秦川曾经是“陆海”</h2>长安八水是指绕古都西安而过的八条河流，历史上的“八水”拥城泽地，在西安附近构筑成天然密集的水网系统，不仅使隋唐时期的长安成为一个用水富足的城市，还给它带来了“陆海”（指湖泊和池沼很多）的美称。<br><br>但是此后无限制的森林砍伐，造成了秦岭山脉森林植被破坏、水土流失、西安城区严重缺水的尴尬局面，加上近代工业污染，作为黄河一级支流的渭河和它的灞、浐、泾、沣、滈、涝、潏七条支流，生态都遭受到不同程度的侵扰。<br><br>2007年夏天，由陕西水务部门和民间环保人士组成的考察团，开始沿着“八水”流域，进行了为期60天的徒步考察。<br><br>昔日“八水绕长安”的盛景，在他们的视野里充满了美丽及忧伤。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22saATpOiAADX64AQb9I767.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22sqAZ8SfAAcCzOOX9cM899.jpg@!rw9"><br><br>流入黄河的渭河，看起来像一条金黄的带子，在秦川大地恣意挥洒，写意从容。<br><br>或许很少有人意识到，现代工业污染带来的伤害，已经深入这条河流的肌体，那些曾经带着土腥味的纯净，正逐渐被不断恶化的水流取代。<br><br>摄影/李志萍<h3>上篇：八水主流的生态压力</h3>“八水之一”的渭河，是西安地区最大的一条过境河流，也是黄河最大的支流。<br><br>渭河入陕后东西贯穿关中平原，最后在潼关流入黄河，全长818公里。<br><br><h4> 渭河源头的生态印迹</h4>渭河是一条含沙量较高的河流，呈羽状分布，汇集着关中平原上大大小小的河流。<br><br>渭水两岸极不对称，其中南岸支流均发源于秦岭山脉，由于秦岭的抬升作用和骊山隆起的影响，地形上是东南高，而北边较低。<br><br>关于渭河的源头，史书《尚书·禹贡》记载是在甘肃定西渭源县的鸟鼠山，那里是中国最好的水土保持生源地之一，也是著名的土豆和党参之乡。<br><br>由于定西地广人稀，几乎没有什么工业，因此保持着原始的自然风貌。<br><br>当我们来到渭源的时候，恰逢土豆花开，绿田中泛出百花，美不胜收。<br><br>沿途绿意盎然，河流遍布。<br><br>但是在鸟鼠山渭河源头了解到的情况，却让我们感到沮丧。<br><br>因为当地的村民都认为：“渭河源头不是鸟鼠山，而是乌山。”<br><br>传说中的“乌山”，在渭源县城西南七八公里处的五竹镇附近，著名的峡口水库大坝就横在山前，峡口水库大坝号称渭水源头第一坝，用于灌溉，兼顾防洪。<br><br>水库的水面不是很大，但很平静，在小雨中显得很是静谧。<br><br>',
'<h2>澳大利亚：荒漠的境界</h2>澳大利亚的红色荒漠中不仅有亿万年打造的自然奇景，更有其他大陆早已灭绝的古老物种，甚至还有土著文化上万年的传承。<br><br>位于澳大利亚中心的乌卢鲁—卡塔楚塔国家公园是澳大利亚红色荒漠的地标，它以壮观的地质构造和奇特的岩石组合闻名于世，每年都吸引成千上万的游客千里迢迢来欣赏、感受这一珍贵的世界自然与文化遗产。<br><br>它甚至还成为世界攀岩高手挑战的目标。<br><br>然而对土著人来说，这里是他们千万年来崇拜和珍守的秘境。<br><br>在现代文明和传统文化的价值冲突中，景观到底为谁而存在？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22sWALBz3AAmz4uhzK08684.jpg@!rw9"><br><br>位于澳大利亚中部的这个天然巨石阵原住民称其为“卡塔酋塔”，意为“许多头颅”。<br><br>确实，这个巨石阵是由30多个像脑袋一样的圆形山峰组成，最高海拔1069米，高出荒漠500余米。<br><br>它们形成于5亿年以前，在中国地理学家看来，为寒武纪海相红层丹霞地貌。<br><br>不过与中国丹霞地貌的岩性绝大部分为砾岩不同的是，构成澳大利亚丹霞地貌的岩性绝大部分为砂岩。<br><br>虽然这里已被辟为国家公园，但因为是土著人举行祭礼的重要场所，故对游客仍有许多禁忌，如拍摄山头时每次至少要包括三座。<br><br>摄影/李元<h4>红色中心“金三角”</h4>受海洋气流的影响，澳大利亚东南部一带树木繁盛，一派青葱翠绿的自然景色。<br><br>这里是澳大利亚人口最密集的地区，同时也是澳大利亚小麦的主产地。<br><br>但是一旦越过被称为蓝山 (Blue Mountains) 的高地而进入内陆地区，景色就开始过渡变化。<br><br>而到了澳大利亚的中心地区，也即北领地的南部地区，已经是典型的红色荒漠景观。<br><br>澳大利亚共有6个州、一个领地。<br><br>北领地是唯一一个和6个州并列的领地。<br><br>与6个州不同的是，北领地是由土著人管理的地区。<br><br>北领地的面积约为澳大利亚大陆面积的六分之一，但人口仅占全澳的百分之一，可以说这里是澳大利亚最为荒野的地方，也是土著文化保存相对较好的地方。<br><br>无论对澳大利亚人还是对外国人来说，北领地都是令人神往的秘境。<br><br>尤其是土著人称为乌卢鲁 (Uluru)、西方人称为“艾尔斯岩”（Ayers Rock)的红色巨石，由于它耸立于澳大利亚的地理中心，每年都会吸引数万各国游客从四面八方云集而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22r6APe7sAADXrlDGGZI316.jpg@!rw9"><br><br>位于澳大利亚中部、北领地南部的艾丽斯泉以及在其西南的乌卢鲁—卡塔楚塔国家公园和在西边的帝王谷构成了解澳大利亚红色荒漠的黄金路线。<br><br>此行程会让游客感知澳大利亚中部独特的自然风貌和神秘的土著文化。<br><br>前往澳大利亚的地理中心，大部分人会先取道北领地南部最大的城市——艾丽斯泉（Alice Springs）。<br><br>从地名就可以知道，这个北领地的南部重镇是名符其实的荒漠中的绿洲。<br><br>游客多从各个州的首府坐飞机来到艾丽斯泉，然后再坐汽车去位于在其西南335公里的乌卢鲁—卡塔楚塔国家公园（Uluru-Kata Tjuta National Park），或是在其西边330公里的帝王谷（Kings Canyon）。<br><br>这两处著名的景观，和艾丽斯泉共同构成了红色荒漠中的“金三角”。<br><br>荒漠是澳大利亚的特产。<br><br>从澳大利亚大陆的自然分布看，荒漠与半荒漠面积接近总面积的一半。<br><br>除了较湿润的东部沿海和东南部地区，大部分内陆和西海岸地区都是干旱半干旱区。<br><br>尽管荒漠所占的比例相当大，但荒漠的干旱程度却相对较小，远不似非洲撒哈拉腹地那种极端的干旱。<br><br>在艾丽斯泉的沙漠公园中，可以领略到澳大利亚中部地区三种典型的荒漠美景。<br><br>',
'<h2>在澳北的星空下</h2>澳大利亚的原住民至少已在这块大陆上生活了5万年。<br><br>40多年前，他们才从祖祖辈辈赖以为生的丛林、领地走出，成为享有澳大利亚公民权的澳大利亚人。<br><br>面对强势的西方文明和席卷全球的工业文明，以传统的狩猎与采集为生的原住民，将如何应对？<br><br>拒绝还是接纳？<br><br>欣喜还是困惑？<br><br>本刊记者深入澳大利亚北领地原住民居住地阿纳姆地，以第一手资料，记录他们的喜怒哀乐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22r2AMUAtAAVOQHabJ3I845.jpg@!rw9"><br><br>只要有一堆篝火，一根吹管乐器迪吉里度，还有一片属于自己的领地，就有欢乐。<br><br>在星空下，在沙滩上，澳大利亚西阿纳姆地伍瑞村的原住民，常常这样度过他们的夜晚，以及他们的家庭聚会。<br><br>“停，停，停下！”黑暗里从车前面传来了喊叫声。<br><br>我们乘坐的四驱巴士在丛林里骤然停下。<br><br>到目的地了？<br><br>下车向四下里打量，除了车灯可照射到的几米范围内，四周漆黑一片。<br><br>经过6个小时的车程，当我们站在离澳大利亚北领地州府所在地达尔文市仅300多公里远的伍瑞（Wurryi）村口时，忽然发现，我们已然从繁华之地来到了远离尘嚣的乡野。<br><br>“啊——”远处传来了孩子们的欢叫声，很快，那声音就飘到了跟前。<br><br>朦胧的车灯下，只见曾在达尔文见过面的爱德姆和玛丽娅领着一群孩子来迎接我们。<br><br>“欢迎你们来到我们的领地，走，进村吧。”<br><br>土著人玛丽娅说。<br><br>月亮躲在深邃的天幕里，脚下是松软的沙地，黑夜里依稀辨得出我们走在一片空旷之地。<br><br>大海就在前方，沙滩上点着一堆篝火，还有为了我们的到来临时搭起的大棚，以及22顶帐篷。<br><br>就这样，我们开始了由澳大利亚北领地旅游局与东华国际旅行社安排的一次特别考察与体验活动：深入澳北原住民居住地阿纳姆地，体验原生态文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22rSAbLLDAAFDLW5S_0E841.jpg@!rw9"><br><br><h4>“我不会说我是澳大利亚人”</h4>伍瑞村位于西阿纳姆地（Western Arnhemland）的西北，一个百分之百的土著人世界。<br><br>澳大利亚人口为2000多万，其中土著仅占2%。<br><br>而位于澳大利亚北部的北领地的人口为21万人，其中土著人占33%。<br><br>更为惊人的是，面积有6个英国大的北领地，其50%的土地归土著人所有。<br><br>所谓“所有”就是“私人领地未经许可不得进入”。<br><br>在进出土著人地界时，我们经常看到沿途插着写有这样字迹的警示牌，而且总是听到这样的提醒：“路左边可以拍照，右边不可以拍照。”<br><br>或者相反；或者路可以拍照，但路两边不能拍照。<br><br>因为路是政府修建的，属于公有，而道路两边则属于土著人所有。<br><br>即使是澳大利亚联邦政府想进入某一地块开矿、建房，也得先征得土著人的同意并且付费。<br><br>记得后来我们来到仅有3万人的中部城市艾丽斯泉时，当地人指着市里一栋栋商店、住房说，所有地面上看得到的建筑，都是交了土地费后盖的。<br><br>因为整个艾丽斯泉市，都属于土著人。<br><br>这事最初听起来有点不可思议，但仔细想想，却也顺理成章。<br><br>',
'<h2>青藏公路开拓者和梦想者的“朝圣”之路</h2>    在青藏高原蓝天白云的召唤下，开拓者与梦想者们沿着青藏公路开始了他们的“朝圣”之旅。<br><br>美好的理想与残酷的现实会不时地发生猛烈碰撞，然而，就在这条在恶劣的自然环境中铺就的道路上，我们依然能看到坚定的眼神、灿烂的笑容和憧憬的目光。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22liAYjlPAA0ov-3Wnvs953.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22leAa1moAAjXsFDZ5_s406.jpg@!rw9"><br><br>青藏高原之于我，是一个已经延续了十几年的梦。<br><br>蓝天、白云、雪山、草地等曾入梦，而且是那种十全十美、容不得半点瑕疵在里面的梦。<br><br>2000年的8月底，我终于有了穿越青藏高原的机会。<br><br>在近10天的时间里，我们穿行在全长达2147公里的青藏公路上。<br><br>从西宁至拉萨，青藏公路犹如一条黑色的丝带，蜿蜒在青藏高原这块神秘、美丽的土地上，将一路的风光、一路的故事串在了一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22laADYixAAgN2quLAOU939.jpg@!rw9"><br><br>唐古拉山口的五道梁上，筑路队的工人正在烧制铺路的沥青<h4>路修到了格尔木，有人问慕将军：格尔木在哪儿？<br><br>将军便找了块木板往地上一插，说了句流传至今的名言：格尔木就在这儿！ </h4>也许是地理位置的原因，在北京还是闷热难耐的时候，青海的天气早晚已颇具凉意，天也高远得多。<br><br>而更令人心醉的是那洁白如玉的云彩，纯洁得让你直想伸手扯下一块来带走。<br><br>日月山上，日亭、月亭相对而望，将一个壮丽、哀怨的千古绝唱告诉给来来往往的路人。<br><br>当年，文成公主以大唐公主的身份，以一介女子之躯远赴吐蕃，肩负和亲之大任，单是这份勇气，又有几人能够做到？<br><br>青藏公路当年的交通远不如今天便利，在长达几年的时间里，文成公主一行风餐露宿、披雪淋雨，遍尝了行路的艰难。<br><br>',
'<h2>地理文萃</h2><h4>科学家对古气候变化起因提出新看法</h4>在三四百万年前，地球气候发生了一次重要变化，科学家对这次变化的起因提出了新的看法。<br><br>以前大多数专家认为是巴拿马地峡的合拢影响了包括北大西洋水循环改变在内的全球性气候变化。<br><br>现在有科学家指出，是三四百万年前印度尼西亚附近洋流受阻引起了这次气候变化，特别是非洲的干旱化。<br><br>科学家运用大洋循环模型推断出，五百万年前新几内亚岛向北运动阻断了印度尼西亚海域的洋流——以前海水可以在此从较暖的南太平洋流到相对较冷的北太平洋。<br><br>这引起印度洋表层海水温度下降，致使东非降水量减少，变的干旱。<br><br>他们还进一步提出，太平洋赤道海域洋流的变化削减了热量从热带向高纬度地区的输送，从而引起全球变冷和冰盖发育。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22qKAQhXxAAFOzmJgFtA648.jpg@!rw9"><br><br>',
'<h2>康百万庄园明时楼院清时廊</h2>“康百万庄园”是华北黄土高原封建堡垒式建筑的典范。<br><br>在从明朝到清末长达400年的时间内，这座庄园从半山腰建到了山顶。<br><br>如今这座庄园还完整地保存着包括主宅区在内的30多座庭院，近600座窑洞和各式房屋，另外还有数千件康家当年用过的物品和数不清的石雕、木雕与砖雕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBzFQ22rOAUCi5AAulQELx38g127.jpg@!rw9"><br><br>尽管岁月消磨了建筑群曾经的棱角和色泽，但是俯瞰庄园的时候，那些层层叠叠的翘角飞檐，还是透露着隐隐约约的浩瀚之气，震撼着陆续走进的人群。<br><br><h4>比乔家大院大19倍的明清地主庄园</h4>康百万是明清以来对“中原活财神”康应魁家族的统称，建设在河南省巩义市邙山半山腰的康百万庄园，是康家富裕了12代400余年的历史见证。<br><br>根据《康氏家谱》及现存碑刻记载，在从明朝到清末长达400年的时间内，巩义大富康氏家族的“康百万庄园”从半山腰建到了山顶，成为华北黄土高原封建堡垒式建筑的典范。<br><br>据康百万庄园文物管理所所长李春晓介绍，这座占地260亩的地主庄园，从规模上来说比乔家大院大19倍，也比晋中盆地的其他豪宅大出许多。<br><br>新中国建国初期，政府对庄园实施了改造，使其延续了“明时楼院清时廊”的旧貌。<br><br>康百万庄园最典型的特色，是整个庄园依靠邙山山体而建，建筑灰墙翘檐，错落有致，而它前方数百米处则是依然奔涌流淌的洛河，得风望水，彰显出中国传统文化中“天人合一、师法自然”的情怀。<br><br>从后人复制的庄园全貌图上看，庄园的所有建筑布局，似乎都是驮在一块巨型的龟背上，而龟头正好伸向河流，地理优势十分凸显。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22rGAGRCVAAI6VchiNGo097.jpg@!rw9"><br><br>矗立在邙山半山腰的康百万庄园，日复一日地眺望着前方的风物，任由岁月沧桑，兀自姿态巍峨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22qyANFGBAALyX3-UGgc818.jpg@!rw9"><br><br>在庄园栈房区前面的牌坊，是约100年前康家向清朝皇帝请旨修建的贞节牌坊，石墩、石柱、石匾各部位均精雕着《二十四孝图》、《渔樵耕读》、龙凤、珍禽异兽等图案。<br><br>康百万庄园牌坊原来靠近伊洛河大堤，如今已经深陷在地下，只留上半部分在地上，这个牌坊上面清晰地记录着康氏家族的荣耀。<br><br>摄影/王立力据说这种“金龟探水”的布局是得到了风水先生的指点。<br><br>康家最早居住在康店北方一个叫寺沟的地方，风水先生建议康家在十几公里之外的叶家坡买地置产，因为那块土地前面有水，可以生财，背后有山，可以依靠，地理位置非常好。<br><br>康家听从了风水先生的建议，买下了现在的这块土地。<br><br>',
'<h2>丛林神话：玛雅 </h2>玛雅，玛雅……你真的只是一个最美、最离奇的神话传说么？<br><br>可是当我们的目光在你热带雨林的废墟间留连，你不朽的美丽和魔力却那样实实在在地从历史深处粲然绽放，点亮了人类最不可思议的梦想。<br><br>金字塔、石祭坛、象形文字和神化都市，它们究竟在细诉着怎样的千年传说？<br><br>就让我们的目光，去拂过这些树立在人类历史长河中的文明航标。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22juAIueQAASAw6IMFRc086.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBzFQ22kCAcntqAAXnhSjJ5gY076.jpg@!rw9"><br><br>公元1502年，哥伦布最后一次远航美洲，距离他第一次发现“新大陆”恰好10年。<br><br>船在洪都拉斯湾靠岸，哥伦布和他的船员们兴奋地踏上久违的葱茏陆地。<br><br>在当地的市场上，一种制作精美的陶盆吸引住他的目光，卖主告诉他，这漂亮的陶盆来自“玛雅”。<br><br>这个神奇的名字，第一次传入了欧洲人的耳朵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22jaAX2caAAC0QoUgXh0701.jpg@!rw9"><br><br>西班牙人初到美洲，纯真而善良的印第安人像看到天外来客般惊奇，不曾料想到这将是他们惨遭灭顶之灾的开始差不多又过了10年，一艘海船从巴拿马前往圣多名哥，途中遭遇海难沉没，12个幸存者登陆尤卡坦（Yucatan）半岛。<br><br>两周之后，他们与玛雅人不期而遇，其中5人成为玛雅祭坛上的牺牲品。<br><br>逃脱的幸存者回到了西班牙占领区，心有余悸地讲述着他们的历险。<br><br>欧洲人与玛雅人的首次相遇，就这样定格成为历史的画面。<br><br>',
'<h2>泥石流川藏公路的首要难题</h2> 在进藏的4条公路中，川藏公路被认为是最危险、最难行的一条，其中很重要的原因是这条路有数处泥石流灾害频发的路段。<br><br>泥石流是怎样一种灾害、它是怎样发生的？<br><br>对这些，中科院地理科学与资源研究所的杨逸畴教授很有发言权，因为在十几年对青藏高原的考察中，杨教授曾数次亲眼目睹了惊心动魄的泥石流爆发过程。<br><br>今天，杨逸畴教授以其亲身感受，向我们描述和介绍了川藏线上的泥石流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBzFQ22kiAJJrUAAjIV-s8Kzo301.jpg@!rw9"><br><br><h4></h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22kmAJL36AArAVttHgH0146.jpg@!rw9"><br><br>被培龙沟冰川泥石流冲毁的公路桥位于帕隆藏布下游的支流培龙沟，在80年代曾多次爆发冰川泥石流，帕隆藏布多次被堵塞，江水水位上涨，沿江修建的川藏公路被淹后，不得不提高路基100多米，在陡坡上重新修建<h4>“半夜里，我突然听到一阵高过一阵的轰轰声，大地在颤抖，村子里的狗在狂吠，牛发出悲哀的哞哞声，有人在喊叫，小孩被惊哭了<U+22EF><U+22EF>”</h4> “那天，我率领的考察组刚刚到达帕隆藏布（藏布，藏语意为大江大河）边的排龙乡村，住在村里最高处的一栋木屋里，大家都席地而卧。<br><br>白天来的时候天一直在下小雨，晚上雨越来越大，我有一种不祥的预感。<br><br>半夜里，我突然听到一阵高过一阵的轰轰声，大地在颤抖，村子里的狗在狂吠，牛发出悲哀的哞哞声，有人在喊叫，小孩被惊哭了<U+22EF><U+22EF>任何人听到这种声音都会不由地毛骨悚然。<br><br>我们赶紧冲出去，外面漆黑一片，雨很大，村民们扶老携幼，牵着牛越过川藏公路往山上走。<br><br>我马上叫考察队员们集中手电光往公路上照，只见沟口川藏公路上的钢筋混凝土大桥已经歪斜倒下，桥身上都是树干和大石头；桥周围的藏民房屋有的坍塌，有的像船一样往下游漂。<br><br>情况十分危急，我们只能跟着老乡，踩着没膝深的泥浆（泥浆里混着大石块和冰块）往山上爬。<br><br>雨不停地下着，耳边回响着树木倾倒折断、山石崩落的巨大响声<U+22EF><U+22EF>我的牙关不由自主地打颤，一种强烈的无依无靠、四面楚歌的感觉。<br><br>多年的野外考察经验告诉我，特大的冰川泥石流灾害让我们赶上了。<br><br>我们在山上淋着雨，从半夜一直到早上7点。”<br><br>“天渐渐地亮了，雨小了，巨大的响声也停了，村子边的培龙沟被云雾笼罩着。<br><br>什么东西都是湿的，彻骨的寒冷袭来。<br><br>好在每个人都在，如果我们再晚走一步，也许就和小村子一起被冲进沟底了。<br><br>当云雾散开，我们被眼前的景象吓呆了：沟口川藏公路上32米长的钢筋混凝土大桥已经被完全冲垮；昨夜桥边上停着的推土机和拖拉机都不见了；公路道班的房子淹没在泥水里；整个沟口一夜间搬来了一座石头、泥土、泥浆混合成的小山（估计体积至少有100万立方米）。<br><br>我们夜宿的排龙乡村也被这座小山掩埋；泥石流一直冲到沟口的帕隆藏布里，形成一个巨大的扇形土堆，这个土堆堵塞了河道，江水回水8公里在上游形成一个条形的河谷湖泊，水位比昨天高出10米；江边的川藏公路都被泡在水里。”<br><br>亲身经历了这场1983年7月29日培龙沟冰川泥石流的地理学家杨逸畴先生，在给我们讲述这段九死一生的经历时，仍激动不已。<br><br>培龙沟冰川泥石流在之后的1984、1985年都再次爆发，帕隆藏布又多次被堵塞，江水水位上涨，沿江修建的川藏公路被淹后，不得不提高路基100多米，在陡坡上重新修建。<br><br><h4>从成因类型上来看，泥石流可大致分为5种，其中冰川泥石流是川藏公路上发生规模和灾害影响都最大的</h4> 从成因类型上来看，泥石流可大致分为5种：由于降水引起的降水类型、由于冰川消融引起的冰川类型、由于冰湖溃决引起的冰湖溃决类型以及由于融冻作用引起的融冻类型和人为活动类型。<br><br>当然，有许多是复合类型的。<br><br>',
'<h2>川藏公路一条惊心动魄的路</h2>    20世纪80年代，作家黄宗英的报告文学《小木屋》曾经“一纸风行，洛阳纸贵”。<br><br>文中的女主人公徐凤翔教授近20年的西藏经历曾感动过无数人。<br><br>今天，在我们编辑这组“西藏的路”的专辑时，徐教授为我们撰写了此文，让我们与她分享她多次往返川藏公路的独特经历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22kaAfcAwAAhIG71rTWw787.jpg@!rw9"><br><br>在川藏线的色季拉山道上，遥望南迦巴瓦峰，颇有高路入云端的感觉记得1978年我首次进藏时，怀着“柳丝千条绾不住，壮心飞向珠峰麓”的激越之情，从海拔不足100米的江南金陵，经海拔500米的四川盆地中的成都，西上高原的拉萨。<br><br>这三点一线，长4000余公里，若以华里计，就是8000余里，当时我想，这就是我的第一个“八千里路云和月”吧。<br><br>这八千里路，前半段正常而过，后半段自成都进藏以何方式而行，有两种选择——空中或地面。<br><br>我们一行三人，除我以外，一位是西藏农牧学院来接我们的老师，一位是北京林学院的老师。<br><br>西藏农牧学院的老师为了我们的安全和少受颠簸之苦，建议乘飞机进藏至拉萨，再东行抵农牧学院。<br><br>我虽然援藏殷切，壮心腾飞，但却想走川藏线，我想，川藏线沿途植被茂密，是进行专业观察的好机会，还有就是可以逐步适应高原气候。<br><br>北林的老师与我有同感，于是2 : 1，决定走川藏线。<br><br><h4>川藏线如同一部厚厚的“天书”，记载着植被类型的垂直变化</h4>第一次走川藏线，我沉浸在新奇与享受之中，川藏线沿途的静、净、奇、险使我感受到大自然的神奇。<br><br>汽车由四川盆地的底部逐级向上，翻邛崃山脉、跨大渡河谷、过康定草原向着川西进发，我们越来越远离人口稠密的城镇和山村，渐渐地车行约4—8小时才能见到一处3—5间民房的道班，这些道班除维护道路外，还提供过往旅客极简单的食宿。<br><br>汽车仿佛渐渐地向“天际”攀去。<br><br>此时，车内静悄悄的，只有一位年轻母亲怀中的小婴儿，因缺氧发出轻轻的哼哼声。<br><br>我两眼一刻不离地盯着车窗外，脑子里浮现出书本上对这一带植被类型垂直变化的描述，并与沿线视野所及范围内的植被进行印证。<br><br>',
'<h2>西藏的路</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22kGAQafWAApxC6-Su1M334.jpg@!rw9"><br><br>今年正逢西藏和平解放50周年，按照中国人的传统，50周年当属大喜大庆之年。<br><br>作为我们《中国国家地理》杂志，总想找到一个新鲜独特的角度，来切入关于西藏的报道。<br><br>那么什么是新的角度呢？<br><br>由西藏和平解放，我们想起了当年解放军进藏面临的最大障碍就是西藏的路，川藏公路是解放军边进军边修路以平均一公里牺牲一个战士的代价建造的，青藏公路是沿着慕生忠将军的车辙铺造的急造路。<br><br>今天进藏的路已经发生了很大的变化，甚至修进藏铁路已经进入了实施阶段。<br><br>我们选择了“西藏的路”这样一个角度，来报道西藏，因为西藏的路，可以将我们引入青藏高原那片神秘的土地，去看那里的植物、动物、生态，还有那里有着独特文化的人<U+22EF><U+22EF><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6E/wKgBy1Q23NCANpXFAAEHCd6ykME491.jpg@!rw9"><br><br>',
'<h2>沉寂的荒野记录全球野生动物消费</h2>纳米比亚的土著人猎杀了一头雌性的非洲大羚羊，准备与同村人分享，人类在荒野中的狩猎历史已经长达万年了。<br><br>然而今天，野生动物个体或它们身体的一部分，正以宠物、肉类、药物、皮毛、羽毛、皮张和狩猎纪念品等形式，在全球市场上以高昂的价格大规模贩卖。<br><br>随着野生动物被带向遥远的市场，地球上的荒野突然沉寂下来，荒野里的原住民变得更加穷困了。<br><br>这篇文章将探讨人类狩猎方式的改变、野生动物贸易的规模以及这样的贸易对生态系统产生的影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBzFQ22xqADojbAAbNDYWwjOU038.jpg@!rw9"><br><br>摄影/Peter Johnson/C从热带森林猎取野生动物的贸易所产生的影响是惊人的。<br><br>热带森林哺乳动物的产出通常只有热带草地的1/10或更少，所以捕猎必须保持在很低的水平才能避免野生动物种群的灭绝。<br><br>而如今，许多热带森林都面临着野生动物被过度捕猎以供应贸易的需要。<br><br>伴随着全球化进程，野生动物贸易链突破了任何一种动物原产地的国家边境，用船和飞机将这些野生动物带到远方的市场：喀麦隆的鹦鹉和加纳出产的烟熏猴肉在纽约和伦敦出售，印度尼西亚的龟类和穿山甲在河内和广州被消费。<br><br>然而事实上，人类在拉䶀美洲的狩猎历史已有1万年了，东南亚4万年，非洲10万年，这么长时间的狩猎都没把当地的生态平衡破坏，说明今天人类的狩猎方式对生态的影响是巨大的。<br><br><h4>在柬埔寨，AK47和地雷都被用来狩猎</h4>近年来，捕猎和贸易对热带森林里的野生动物极具威胁力。<br><br>过去50年来，东南亚、中非以及亚马孙地区各个国家的平均人口增长率超过了300%；与此同时，森林也在快速消失，这就意味着单位面积的森林所面临的捕猎压力大大增加了。<br><br>如果森林中的人完全依赖野生生物为食的话，那么每平方公里热带森林最多能养活一个人，如今，除了在亚马孙最边远的地区以外，大部分热带森林的人口密度远远高于这个数字。<br><br>通过先进的航运、铁路、空运以及公路交通系统，荒野变得越来越容易进入了。<br><br>这些交通系统是因伐木、开采石油以及开发其他自然资源而建立起来的，非洲和亚洲仅存的热带森林无一不被伐木或其他用途的道路所深入。<br><br>一旦道路进入森林，外来的捕猎者和武器（用于做圈套的铁丝、猎枪弹，甚至夜间狩猎用的电池）也会同时进入，野生动物便迅速地流向森林外边的城市，在那里被销售或者通过航运或空运转向国际市场。<br><br>在刚果，一片森林经伐木公司开发后，那里的野生动物密度在3个星期内下降了1/4还要多；在马来西亚的沙捞越，伐木道路进入森林后的一年左右时间里，所有大型哺乳动物都消失了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22xiAQzS3AApDYH9v8iQ258.jpg@!rw9"><br><br>这是作者在喀麦隆公路边拍到的正在被出售的猎物。<br><br>摄影/Elizabeth L.Bennett<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBzFQ22xmAVfnrAA68KXcGDws161.jpg@!rw9"><br><br>喀麦隆地区的原住民把多余的猎物拿到公路边卖给过路人。<br><br>由于这样的交易有利可图，原住民便以出售猎物作为收入的主要来源，由此形成了无度狩猎的循环。<br><br>摄影/Elizabeth L. Bennet过去人们使用传统的武器和手段来进行捕猎，所用的工具主要是由森林里的天然材料制成的。<br><br>如今，大部分人狩猎时使用的是高效和无针对性的武器，如铁丝圈套和火器，从而能捕获更多数量和种类的动物。<br><br>此外，许多热带森林所在的地区近年来爆发国内战乱，使战争用的武器更容易被百姓用于狩猎。<br><br>比如在柬埔寨，AK47甚至地雷都被用来狩猎。<br><br>如要获得虎骨，只需抓一只猴子用绳拴在触发地雷的范围之内，当老虎来捕食猴子的时候会使地雷爆炸，猎人就在动物的残骸中收集虎骨。<br><br>以前猎人捕获动物主要是为了填饱家人的肚子，而现在，在城市消费者们不断增长的购买力驱动下，狩猎已经变成一项涉及数十亿美元的、国际化的商业行为。<br><br><h4>所有数据都表明野生动物贸易十分庞大</h4>如今，许多野生动物贸易都是非法的，特别是跨国的野生动物贸易。<br><br>因此，要了解这项贸易的精确规模极为困难，但是现有的所有数据都表明这项贸易十分庞大。<br><br>仅在赤道几内亚的马拉博以及印度尼西亚的苏拉威西岛北部，每年分别有大约13000和9万只野生哺乳类动物的肉被出售；在加蓬，每年有大约12000吨（活体重量）野生动物在市场上出售；在爪哇的一个市场里，野生鸟类宠物市场的年交易量在50万到150万只；老挝人民民主共和国一个省的野生动物出口价值每年都能达到360万美元，其中包括了穿山甲、猫科动物、熊和灵长类动物。<br><br>越南的河内市约有1500间餐馆提供野味，岘港的一名野生动物贩子声称每周都有高达6吨的贸易量在市内销售或销往河内、胡志明市和中国。<br><br>有些动物因其具有极高的经济价值而更加受到威胁。<br><br>每年都有超过21000只非洲灰鹦鹉由喀麦隆出口，这超出了该物种可持续捕获量的两倍，而其中14—50%的鹦鹉会在出口之前死去，这意味着实际的捕获量将更高。<br><br>1970年到1993年间，亚洲的主要消费国从产地国进口了至少10吨虎骨（相当于500—1000只虎）。<br><br>苏门答腊在1998年至2002年间，每年都有约51只老虎被猎杀，多数销往东亚。<br><br>野生动物贸易也在其他非热带地区进行着。<br><br>在蒙古，野生毛皮动物的年猎获量大约是：西伯利亚旱獭300万只，沙狐20万只，赤狐18.5万只。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBy1Q22xqAUR9HAAeY7UsD60s852.jpg@!rw9"><br><br>2003年2月25日，肯尼亚野生生物保护组织的管理员正在内罗毕总部为刚收缴的一批象牙分类。<br><br>这是自2000年以来肯尼亚官方收缴的非法象牙制品中数目最大的一批。<br><br>有关人士说，如果放松对象牙贸易的限制，将会有越来越多捕杀大象的事情发生。<br><br>摄影/Patrick Olum/R<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/67/wKgBy1Q22xuAClciAAbKM_ql-r4260.jpg@!rw9"><br><br>在世界各地的国际交易市场上，珍稀动物的骨头、毛皮、牙齿、角都被展示在柜台上非法出售，人们拿这些作为原料来制造药品。<br><br>这方面的需求如果不能有效禁止，野生动物的非法狩猎就会继续下去。<br><br>摄影/ Terry Whittaker /C最大的野生动物消费国是美国和中国。<br><br>从1992年到2002年，美国野生动物及其制品的贸易量增长了75%。<br><br>2002年，进口到美国的有合法证明的野生动物货运量超过了38000头哺乳动物、365000只鸟、200万头爬行类动物，以及4900万只两栖类动物。<br><br>非法的贸易规模仍然未知，但在主要机场检获的两起案件中，没收了用于婚礼接待用的来自几内亚的26只猴子，以及270公斤来自加纳的鼠类、松鼠、蝙蝠和小羚羊的肉。<br><br>中国被认为是世界上最大的龟类、象牙、虎制品以及穿山甲的进口国。<br><br>这方面的数据虽然不充分，但仍能说明问题：2000年每周都有25吨龟类从苏门答腊出口到中国；到2003年，随着苏门答腊岛上野生龟类数量的下降，这一出口量也减少到了每周7吨。<br><br>任何时候，在广州和深圳的市场上，都能看到超过9万条蛇和24000只龟在出售；在这两个地点进行的市场调查一共记录了39种哺乳类、453种鸟类、154种爬行类以及31种两栖类动物。<br><br>从1998年1月到2001年9月，至少有30—45吨象牙在运往中国的途中被执法部门查获。<br><br>而2002年，15000张穿山甲皮在从印度尼西亚运往中国的途中被泰国的有关部门查获。<br><br><h4>“空森林综合症”四处蔓延</h4>随着野生动物贸易对捕猎行为驱动力的增加，在任何地方，我们都可以看到野生动物贸易呈现“繁荣—萧条”的交替曲线——市场开放后，捕猎率最初呈上升趋势，然后随着野生动物种群的减少，捕猎率也会迅速下降。<br><br>当所需求的物种数量在一个地区下降时，市场又会开辟新的区域或物种作为补充，从而使物种的丧失循环不断。<br><br>在赤道几内亚的比奥科（Bioko）岛上，灵长类的种群数量在一些区域因捕猎而下降了近90%，而在其他区域里则近乎灭绝。<br><br>在肯尼亚的一个森林里，大型有蹄类动物的数量因捕猎而下降到了不再具有狩猎价值的程度。<br><br>喀麦隆的大部分大型哺乳动物，包括象、野牛、羚羊、黑猩猩、豹和狮子，因过去50年里的捕猎而灭绝了。<br><br>即使在人口密度极低的亚马孙河流域，野生动物的数量在某些狩猎区里也减少了81%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBzFQ22xeAaKeOAAsw1K493y8721.jpg@!rw9"><br><br>在世界各地的国际交易市场上，珍稀动物的骨头、毛皮、牙齿、角都被展示在柜台上非法出售，人们拿这些作为原料来制造药品。<br><br>这方面的需求如果不能有效禁止，野生动物的非法狩猎就会继续下去。<br><br>摄影/ Terry Whittaker /C亚洲的情况更是令人担忧。<br><br>东南亚近半数的自然保护区中至少有一种大型哺乳类动物因捕猎而消失。<br><br>马来西亚的沙捞越州库巴（Kubah）国家公园里，所有的灵长类动物及犀鸟都被捕杀殆尽；而已知的数据显示，穿山甲正从它们的亚洲分布区渐渐消失，主要原因就在于贸易。<br><br>虎也正从亚洲——它们最后的要塞消失，3个亚种的虎已经灭绝，剩下的亚种仅剩不足5000头。<br><br>“空森林综合症”——美丽的森林因野生动物被狩猎殆尽而变得越来越寂静——这一现象在亚洲和西非的许多地方都已成现实，并且正快速向其他热带森林扩散。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBy1Q22xmAVxWRAAdC_PL25Vc513.jpg@!rw9"><br><br>在这种漂亮的“独栋别墅”之外，还有大量的鸟被关在“集体宿舍”里，如上图中的非洲银鹦鹉一样。<br><br>摄影/Elizabeth L.Bennett<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22xiAZfU0AAmuk0VT2Z0959.jpg@!rw9"><br><br>印度尼西亚的普拉姆喀（Pramuka）鸟类市场是该国最大的野生鸟类交易市场，这是2005年6月19日在这个市场上拍摄到的场景（下图 摄影/Crack Palinggi/R）。<br><br><span style="text-indent: 2em;"><br><br>热带森林以外的野生动物也受到动物贸易的巨大影响。<br><br>在蒙古，仅在5年之内，赛加羚羊的数量就从5000只急剧下降到了不足800只；在1986年至2004年间，马鹿的数量从13万头下降到了8000至1万头左右；而旱獭数量一度高达4000万只，却在1990年下降到了2000万只左右，到了2002年更是跌到了500万只。<br><br><h4>狩猎是原住民维持生计的惟一手段</h4>热带森林原住民们在很大程度上依赖野生动物作为食物和收入的来源，例如在加蓬的农村，60%的蛋白质摄入来源于野生动物。<br><br>在拉丁美洲，受调查的10个原住民部落中，每人每天从野生肉类摄入59.6克蛋白质，这一数字远高于健康生存所需的蛋白质摄入量。<br><br>马来西亚沙捞越州的原住民，饮食中的29%都含有野生肉类；而对于坷拉比原住民（Kalabits）来说，这个数字变成了67%，并且这是他们主要的蛋白质来源。<br><br>这些数字表明，狩猎是原住民维持生计的重要方式。<br><br>然而，这些原住民正经历着从满足基本的物质需求到追随市场经济利益的转变，野生动物通过新建的道路流失到遥远的市场就意味着关键的生存资源正在消失。<br><br>在边远森林中生活的人们除了狩猎以外甚至没有其他生存手段，因此只能走向更加严重的贫困。<br><br>事实上，在菲律宾，10年之间，埃格塔（Agta）族的狩猎成功率从63%下降到16%，而他们每次狩猎的捕杀率则下降了86%，曾经拥有丰富狩猎资源的埃格塔族猎人也因此沦为了不得不靠掠夺稀缺资源才能挣扎生存的人。<br><br><h4>野生动物市场是繁殖和传播病菌的绝佳场所</h4>许多由野生动物携带的病菌能同样感染人类。<br><br>在自然界中，这种情况通常不会发生，因为人类和野生动物之间很少亲密接触。<br><br>然而，一旦人类开始捕杀野生动物，就会直接接触到它们的体液，因此大大增加了感染由动物携带的病菌的机会。<br><br>依波拉出血热是中非的一种高致病性和高危险性疾病，就是人们通过与大猩猩和猴子体液接触而传染上的，过去10年里，这种病的每次爆发都能追溯到被人类捕猎了的大猩猩。<br><br>野生动物贸易还存在着其他更大的危险。<br><br>交易中的动物往往来自世界不同地方，它们汇集在拥挤的市场中，市场的人口密度又很高，这就形成了一系列可能发生的危险联系。<br><br>首先，动物和消费者来自不同的生态系统，消费者以前从未接触过这些动物，因此不具有对动物所携带病毒的抵抗力；而不同的动物又来自不同的生态系统，同样对彼此携带的病毒没有抵抗力，这就为病毒在不同物种之间的传播提供了条件。<br><br>市场上被囚禁动物的笼子经常一个叠在另一个䶀面，动物们能接触彼此的排泄物，而它们本身又因被困而承受着很大的精神压力，抵抗力十分低下，即使在比较卫生的条件下，这样的情况仍然是潜在的传染机会。<br><br>对于能在不同物种间传染的病毒而言，野生动物市场就是一个繁殖和传播的绝佳场所。<br><br>许多人为把狩猎和野生动物贸易减少到可持续的水平作出了努力。<br><br>从森林中的野生动物资源到终端市场，人们通过在贸易链中的各个环节引入保护项目来实现这个目标。<br><br>人们的经验是，要想成功就必须深入了解当地的情况，以生物学和社会学知识为基础，让保护方案既能平衡野生动物保护的需要又能满足当地人民在社会经济发展与营养摄入上的需求。<br><br>野生动物贸易是现今对野生动物的最大威胁。<br><br>全球化以及城市居民在世界范围内产生的深远影响，极大地超出了现有管理体系对贸易的控制能力。<br><br>法律常常滞后和不够充分，政府的野生动物管理部门往往不幸地缺乏人手和能力，只有很少人意识到这一问题的规模和影响，而且政府也缺乏解决问题的政治意愿。<br><br>一些具体案例的成功给了我们希望，说明野生动物贸易是能够减少到可持续水平的，在保护野生动物的同时也能维持原住民的生计。<br><br>当然，这需要责任感，需要有愿意为之努力的人们，需要资金，也需要来自不同层次的政治上的支持。<br><br>为了我们的下一代，如果要保护地球上这些美丽壮观的野生动物，同样的努力还需要扩展到世界的每一个角落，到动物们栖息的家园里，以及其他充满野性的地方。<br><br>',
'<h2>成都闹市地下大发巨型船棺葬</h2> 近期在成都市中心首次发现的战国时期大型船棺墓葬被认为是古蜀开明王朝王族或亲族墓地，也是该地区仅次于广汉三星堆的一处极具观赏性的古代遗存。<br><br>棺中尸骨以２０岁左右的年轻人居多，王室家族为何大量年少夭折？<br><br>它与困扰人们多时的三星堆文化之谜是否有联系?若干年后，它或许会成为成都的一个重要标志性文化景点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/62/wKgBzFQ22hSAKiHNAAeZjpdd8PM692.jpg@!rw9"><br><br>在成都商业街施工现场发现的战国时期大型船棺葬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/62/wKgBzFQ22hOAYaZsAAt6aj45aJY892.jpg@!rw9"><br><br>长18.8米、直径达1.7米的巨型船棺<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBy1Q22hWACQE_AAmUkOHNims806.jpg@!rw9"><br><br>1.发掘现场全景<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22i-ABaFDAAC81tAApaI749.jpg@!rw9"><br><br>2.考古现场复原示意图  在墓穴的中腰位置，放置有一根粗巨的大木枋，将墓穴划分为南北两个墓室。<br><br>北墓室似乎为主室，主要的大型船棺都放置在此；南墓室面积较北墓室略小，除了一具贯穿南、北墓室的大型船棺外，保留下来的棺木是空荡荡的，没有摆放船棺或其他形制的棺木。<br><br>这或许是由于蜀国灭亡以后，这些主要的船棺被有意迁移或破坏，所以只有墓穴两侧的次要船棺保存了下来。<br><br>在墓穴外的南面，有一座同时期的建筑基址。<br><br>该基址似是以土为台基，周围有架空木平座，前面有粗大檐柱且前檐开敞的木结构殿堂。<br><br>殿堂的两侧有木构的耳室，耳室的东西两侧壁正好与墓穴东西两边相对应，故殿堂与墓穴应是统一规划、作为墓地的祭祀性建筑而设立的。<br><br>墓穴的北面现在压在街道下，但从墓穴东壁的坑缘木枋继续向北延伸的情况分析，在该墓穴的北面也应当有一座与南面类似的祭祀性建筑。<br><br>至于已知这些遗迹现象的更南和更北面，或许还有其他墓地的存在<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBzFQ22hSASL3FAAZ5m0HgqZY239.jpg@!rw9"><br><br>独木棺开棺时的情景<h4>中国古代南方水运发达，有“北人骑马，南人乘船”之说，以船棺入葬，与北方丧葬文化中的“车马坑”有异曲同工之妙</h4>位于成都市中心的商业街历来是商贸重地。<br><br>日子滑到2000年7月29日，四川省委办公厅在商业街58号修建机关食堂地下室时，偶然发现了几具大型船棺。<br><br>成都市文物考古工作队获悉后，于8月1日迅速派人进驻，抢救性发掘工作随即展开。<br><br>尽管准备时间仓促，考古队员还是严格按照田野考古发掘规程，先对工程范围进行全面钻探，之后布方发掘，实际发掘面积超过1000平方米。<br><br>经过两个多月的艰苦细致发掘工作，一处罕见的大型战国船棺墓葬初现轮廓：这是一处距今2400年左右的古蜀开明王朝晚期(约当战国早、中期)的大型多棺合葬的土坑竖穴墓。<br><br>墓向为东北—西南向，墓坑长约30米，宽约20米，面积达600平方米，局部范围在汉代曾受到扰乱和破坏。<br><br>墓坑现存船棺、独木棺等葬具17具，其中大型的(10米以上)有4具，最大的1具长达18.8米，直径1.7米，堪称中国的“船棺王”。<br><br>其余13具为小型，包括一些为殉人或专置随葬品的小型木棺。<br><br>令人惊异的是，所有棺木均用贵重的千年桢楠整木凿成。<br><br>葬具下垫有纵横交错的枕木。<br><br>遗憾的是，墓坑现存17具葬具中除3具小型船棺未被盗掘外，多数均被盗，或在汉代遭到损坏，但还有7具船棺、独木棺葬具保存较完好，其中5具棺盖、棺身均完整保存。<br><br>据专家们推测：整个墓坑若不遭到破坏，葬具总量应超过30具。<br><br>由于各木棺周围满填密不透气的青膏泥，木棺及随葬的漆木器和竹席均保存较好。<br><br>商业街船棺墓地规模宏大，但这种宏大是通过一个群体来体现的。<br><br>在以前发现的船棺墓中，虽然有个别数棺一穴的例子，但像这样大的墓穴和一穴中这样多的船棺(包括少量其他形的棺木)，以前还从未发现过。<br><br>与中原地区常见的丧葬形式不同的是，这些棺木为什么用整木凿成船形呢?原来中国古代南方水运发达，有“北人骑马，南人乘船”之说。<br><br>以船棺入葬，意为乘一叶小舟抵达彼岸世界，这与北方丧葬文化中的“车马坑”颇有异曲同工之妙，“船棺葬”也就成了南方丧葬文化尤其是巴蜀丧葬文化的独特风景。<br><br>',
'<h2>美国风景的双料冠军</h2>美国有57个国家公园，其中黄石、大峡谷、约塞米蒂、梅萨弗德等12个已被评为世界遗产。<br><br>这些国家公园、世界遗产的“双料冠军”给美籍华裔摄影师李元先生留下了惊艳的印象。<br><br>因篇幅有限，本篇报道没有囊括全部12个“双料冠军”。<br><br>尽管如此，您已经可以看到梦幻般的风景，并体会镜头中的感动。<br><br><h4>摄影师简介</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22xaAYE7NAATN-DkAudo955.jpg@!rw9"><br><br>李元：美籍华人，祖籍宁波。<br><br>美国印第安纳大学哲学博士。<br><br>现为美国新泽西州立鲁特格斯（Rutgers）大学资深教授，世界华人摄影学会副会长。<br><br>1970年开始表现出对摄影的兴趣，此后频频获奖。<br><br>在1984年美国摄影出版社出版的《风光摄影》一书内，被誉为8位近代风光摄影大师之一。<br><br>出版有个人摄影画册和文集《创意与思维》、《表现主义的风光摄影》等共8册。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBzFQ22xKAD5BxAAVOg1OaUEo970.jpg@!rw9"><br><br><h4>约塞米蒂国家公园</h4><h4>Yosemite National Park</h4>冬季雪后的清晨，碧蓝的天空里没有一丝浮云。<br><br>晨曦照亮了从山谷里升起的轻雾。<br><br>被认为是加利福尼亚州约塞米蒂国家公园景观“标志”的半圆顶山（Half Dome），轻盈地浮现在一片梦境之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBy1Q22xSANOPnAAnh0sGb6PM937.jpg@!rw9"><br><br><h4>黄石国家公园</h4><h4>Yellowstone National Park </h4>贯穿全境的黄石河不仅仅是黄石国家公园名字的来历，也是一种造就她壮丽景观的自然伟力。<br><br>黄石河切穿山脉，形成了黄石峡谷。<br><br>峡谷两壁的色彩从橙黄过渡到橘红，艳丽无比，富于变幻。<br><br>耸立于石壁边缘的常青树虽然矮小，却给峡谷带来了生命的活力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22xaAYoWQAApovi3wMag101.jpg@!rw9"><br><br>黄石河及其支流深深地切入峡谷，形成了许多的急瀑。<br><br>据称，1872年时，就是因为一张黄石河瀑布的照片说服了美国国会里的议员，才诞生了国家公园的观念“为了人民长期的利益和永久的享受”，“为了使她所有的树木，矿石的沉积物，自然奇观和风景，以及其他景物都保持现有的自然状态而免于破坏”黄石公园随后成了人类历史上第一个国家公园。<br><br>而图中峡谷飞瀑、烟雾漫天的景色也成了黄石公园的一个标志。<br><br>',
'<h2>高黎贡山世界级珍稀蝴蝶的伊甸园</h2>高黎贡山自北向南纵贯横断山区西部，有着典型的高山峡谷自然地理垂直带景观和丰富多样的动植物资源。<br><br>本文作者是美国国家自然科学基金会全球鳞翅目（蝴蝶与蛾类）调查计划中国区首席专家，他在高黎贡山调查蝴蝶种类的成果，不仅填补了高黎贡山这一“物种基因库”的蝶类记录空白，还发现了世界级珍稀蝴蝶褐凤蝶、西番翠凤蝶和克里翠凤蝶。<br><br>这让我们对高黎贡山有了新的认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBzFQ22xGAH-LRAAUt3Qqd9p0403.jpg@!rw9"><br><br>这只纤毫毕现、仿佛振翅欲飞的克里翠凤蝶标本采集自高黎贡山。<br><br>克里翠凤蝶是高黎贡山特有蝴蝶，全球分布仅限于以横断山区为中心的少数山地，属世界珍稀蝴蝶。<br><br>长途客车在崎岖的山间公路上挣扎前行，刚离开大理过了一个叫漾濞的小县不过几十公里，路两边已见不到多少人类的痕迹，只有绵绵无尽的群山向车后渐渐退去。<br><br>我此行的目的地，是位于横断山脉西北角，云南西部的保山、腾冲和泸水三地交界处，西北部与缅甸接壤的国家级自然保护区高黎贡山。<br><br>高黎贡山是我国生物多样性最丰富的地区之一，也是全球生物多样性研究和保护的十大热点地区之一。<br><br>据中国科学院昆明植物研究所统计，高黎贡山地区已记录的脊椎动物达699种，本应远多于脊椎动物种数的昆虫却只记载了1690种，而关于蝴蝶的资料几乎是空白。<br><br>我在高黎贡山自然保护区的网站上见到，高黎贡山地区已经发现的兽类占云南的52.0%，占全国的30.9%；鸟类占云南的52.9%，占全国的35.3%；昆虫占云南的8.5%，占全国的4.2%。<br><br>从比例上不难看出，高黎贡山的兽类和鸟类已经研究得十分充分，但关于昆虫尤其是蝴蝶的研究却十分薄弱。<br><br>从地图上看，从大理到距高黎贡山最近的保山市，不过100多公里的路程。<br><br>可这段路程竟然花了8个小时，客车终于“爬”到了保山。<br><br>我在这座人口不过7.83万的滇西小城中一片老城区的边缘，找到了高黎贡山自然保护区管理处。<br><br>管理处负责人清楚我的来意后，当即作出安排，抽调一位保护区下属森林警察部门的司机和一位野生动物保护处的工作人员作为向导带我去高黎贡山。<br><br>虽然事先估计到了他们会支持我的调查，但此时我对他们的热情仍然受宠若惊。<br><br>当晚，保护区的一位负责人与我进行了一番长谈。<br><br>从他滔滔不绝的话中我才得知，我是第一位自费来高黎贡山调查蝴蝶分布的科研工作者，而此前他们曾经多次邀请一些外国专家来此进行调查，都因为对方要求支付的费用超过了他们的承受能力等问题而没能达成协议。<br><br>“你能自费来这里调查，填补高黎贡山蝴蝶的研究空白，我们还能说什么呢？”这位当地土生土长的中年汉子望着我，眼神朴实而恳切。<br><br><h4>山道求爱者</h4>第二天，天刚蒙蒙亮，我们一行乘一辆森林防火巡逻用的北京吉普，巅簸着上了路。<br><br>向导是一位刚从林业大学毕业的小伙子，话不多，司机却很健谈。<br><br>与大理到保山的沿途不同，保山到高黎贡山的这段路上植被并不繁茂，陡峭的山坡上间或可以见到稀稀疏疏的玉米地，这些在平原地区可以长到两米多高的作物，在这里却像野草一样高不足一米。<br><br>除此之外，便是低矮的灌木与杂草丛生的山坡，以及裸露的红褐色土壤。<br><br>',
'<h2>黔西煤海与沧桑共舞</h2>钟灵毓秀又脆弱不堪的喀斯特山峦，急波湍涌奔向珠江的北盘江水，日以继夜处于能源兴奋状态的新工业谷地，轰然掘向地心的庞然大物煤炭综采机，日理百万吨的西南运输通道网，被煤炭彻底改变了生活的原住民……40年来，因诗句“乌蒙磅礴走泥丸”而闻名的贵州西部乌蒙山，已经被开发成为长江以南最大的煤炭基地，它与绵延中国西部近千公里的矿藏地质带一样，演绎出人类向自然索取的最强劲乐章。<br><br>但在它们向东部不间断地输送煤的同时，这些地方的自然平衡也不断地被打破。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBy1Q22wiALouCAAeHqEjep0o003.jpg@!rw9"><br><br>贵州西部的很多煤就是从图中的六盘水南编组站运往中国的东部，尤其是两广地区：多年以来，那里是中国经济增长最快速的地方。<br><br>从贵阳发往红果的L151次列车非常普通，但车上的气氛很快就使我想起在甘肃嘉峪关曾经乘坐的一列开往镜铁山矿的通勤火车：许多人彼此熟识，他们热情地相互寒暄。<br><br>当然这列火车上的乘坐者大多在铁路沿线属于六盘水市的几个矿区生活或者工作。<br><br>“这段铁路虽然不算长，也就走七八个小时，可是却分成株六复线、水柏线、盘西支线三段，有3个编组站！”，与我同行的摄影师李贵云30年前就在六盘水做过煤矿工人，有种近乡情切的激动，“贵州地底下的煤比南方其他12省的总和还要多，我们刚过的何家寨隧道2335米长，开凿的时候还遇到过煤层，打出过瓦斯呢！” “呵呵，这里的煤炭这么好挖啊？”我开了句玩笑。<br><br>“当然不是了，在贵州搞煤矿比北方难多了，很多北方大矿的工程师都抱怨贵州煤矿断层太多，煤层薄、瓦斯高！”李老师认真了起来。<br><br>其实我在贵阳煤炭管理局采访时就知道这些：贵州喀斯特地貌对旅游者来说，虽是天生的美人坯子，可遇到修路、挖矿却举步维艰。<br><br>',
'<h2>大渡河不再奔腾的河流</h2>大渡河一直是条野性的河流。<br><br>从“鹅毛投水见底沉”的民间俗语，到“大渡桥横铁索寒”的著名诗句，从乾隆皇帝打金川的惨烈战役，到石达开喋血安顺场的悲壮故事，无一不充满了铮铮血性。<br><br>伴随着22座水电站的诞生和长达500公里峡谷带的消失，或许这一切都将成为难以追忆的历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBy1Q22veAWstcAAs95S_DiPs797.jpg@!rw9"><br><br>地处甘孜藏族自治州瓦斯沟附近的大渡河峡谷 摄影/田捷砚<h4>水电的绿色之争</h4>从四川峨边县开始，我们的汽车就在峡谷中穿行。<br><br>在我的左边是高达千米的悬崖，右边是咆哮的大渡河，与我们相伴而行的是成昆铁路。<br><br>当成昆铁路与大渡河分道扬镳的时候，瀑布沟就到了。<br><br>在大渡河规划的22个梯级电站中，瀑布沟是最大的一个，设计装机容量330万千瓦，与二滩水电站相当。<br><br>尽管我以前设想过施工时的宏大场景，但到了现场那情形仍然令人震撼。<br><br>',
'<h2>陕北油气田上帝给贫瘠的补偿</h2>陕北的天然气资源直接关系到北京的蓝天和温暖。<br><br>本文作者和谷，多年来一直密切关注着陕北油气的开发状况。<br><br>文中，对上帝赐予这片贫瘠黄土的地下黑金，他充满了自豪、充满了感恩；然而，这些黑金可能开掘殆尽、黄土即将千疮百孔的未来，又让他发自肺腑地担忧……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBy1Q22uqALS9yAAsNOpvtW8U971.jpg@!rw9"><br><br>俯瞰陕北靖安油田靖一联合站，那沟壑纵横的黄土塬、梁、峁，和现代化的处理设施、四面来朝的运油公路、隐约可见的磕头机形成了鲜明的对比。<br><br>联合站是负责原油集输处理的地方，此后原油进入输油管道。<br><br>这个联系站年产原油约100万吨，而当前原油价格高达每吨3000元如此想来陕北的地下黑金确实是上帝赠予的珍贵礼物。<br><br>摄影/何炳彦榆林人有钱啊，一碗米皮能比在汉中多卖两块钱。”<br><br>2006年10月，从西安前往陕北榆林采访，每天5个航班竟然机票紧张；改乘安康至神木的火车，卧铺也满员了。<br><br>不得已走进硬座车厢，邻座一个30多岁的女人正踮着脚尖把一捆崭新的竹篾蒸笼举上行李架。<br><br>她那利索的样子，引起了我的注意。<br><br>攀谈中，得知女人来自汉中，计划只身到榆林城边上一个小镇开米皮店。<br><br>列车徐徐向北。<br><br>“真荒啊。<br><br>但是老人要治病，孩子要上学。<br><br>家乡再好也只能种地。<br><br>不像这边有石油，有天然气……。”<br><br>一路上，这个女人都在叹息窗外风景之荒凉，“光是种地还不得穷死。<br><br>怎么着我也得出来赚钱哪。”<br><br>我也时时望着窗外，看沿途星罗棋布的油井。<br><br>那矗立在黄土包上的磕头机，鸡捣米似地上下运动着，笨拙而坚定。<br><br><h4>榆林的双重身份:革命老区和能源新都</h4>陕北通常指延安至榆林一带，是著名的革命老区。<br><br>其中塞上榆林，自古即是兵家必争之地，它的历史也如黄土般积淀深厚。<br><br>',
'<h2>沉重的翅膀</h2>这是一个纷繁的格局。<br><br>一方面是中国经济持续发展而迅速增强的综合国力，一方面是能源开发面临越来越沉重的生态压力；一方面是东部发达地区对西部能源的极端渴求，一方面是大众生态保护意识的全面觉醒。<br><br>我国能源资源的分布极不均匀，百分之六十五的煤炭集中在“三西”地区(山西、陕西、内蒙古西部)，百分之七十的水电资源集中在西南地区(云、贵、川、藏)，百分之四十五的油气潜在资源蕴藏在西部地区。<br><br>因此，引入优质、清洁和廉价的西部能源，已经成为解决东部地区能源紧张的重要途径。<br><br>在广阔的西部，一场巨大的能源建设正在浩浩荡荡地铺开。<br><br>造物主的神奇之处也在于，拥有最丰富矿藏与水利资源的地方，又往往是风光绮丽的生态脆弱地区。<br><br>于是我们看到一条条雄奇的峡谷成为平湖，林立的井架布满了黄土高坡，昔日的青山千疮百孔，水电、石油、煤炭的开采在为东部经济发展提供动力的同时，也给西部带来沉重的生态压力。<br><br>绿色GDP的提出，或许可以为我们找到一条和谐的发展之路，但至少目前，西部正在负重前行。<br><br>',
'<h2>我们还是°球人</h2>1994年,在美国宇航员登月成功25周年的纪念日上，大洋彼岸的媒体传来一声总结性的叹息：“我们还是地球人”。<br><br>20世纪太空领域突破激起的梦幻很快就过去了。<br><br>发达国家也早已意识到人类仍将长久生活在这个蔚蓝的星球上，并早已努力与自然和谐相处。<br><br>此时的中国正进入无数人渴望脱贫、许多人渴望发财、决策者谋求高速发展（财）的快车道。<br><br>穷怕了的中国人此时还没有多少人有心情体会那个像挽歌一样的标题“我们还是地球人”，一场变形的“改天换地”的运动又在中国的大地上勃然而起，并是以资源的掠夺性开发和浪费为特征。<br><br>中国的民众是很容易被“组织”或被“忽悠”起来的。<br><br>的确，像郦山墓、长城这样劳民伤财的浩大工程在今天已经不大可能出现，但与被强迫“组织”起来的工程比，被忽悠起来的工程也是惊人的。<br><br>',
'<h2>中国五大“热带岛”</h2>在多数人心目中，热带是古老物种起源与聚集之地，展示了大自然旺盛的生命力，往往呈现出热烈原始的景象。<br><br>作者就是抱着这样的热带幻想走遍了中国的热带地区。<br><br>然而，人类的影响无处不在，作者眼中的热带景象也随着时代的变迁而发生着改变。<br><br>作为一位植物生态学家，作者对热带的理解，是以热带植被的分布为背景的。<br><br>本文所讲述的5个特色鲜明的地区，除了海洋以外，全分布着热带雨林。<br><br>循着雨林的痕迹，让我们进入热带吧！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22miAaCNcAAnM4ORrsyI845.jpg@!rw9"><br><br>只有雨林的高大乔木才能挡住灼人的热带阳光，透过林中斑驳的树影，海南岛上被人忽略已久的热带雨林缓缓显现。<br><br>这里的一切都非常美丽，缤纷万状、引人入胜。<br><br>据说这些树木都不落叶，绝大部分植物都是木本的，连大多数藤生和附生植物也是木本的。<br><br>种类繁杂是热带雨林的主要特点。<br><br>摄影/奚志农记得1957年严冬时节，在北京小学的一堂自然课上，老师在黑板上挂起了一张大大的中国地图，然后用教鞭从上至下、从左到右地一边指点一边十分自豪地说：“这就是我们伟大的祖国，她地大物博、物产丰富。<br><br>从北部的黑龙江漠河，到南端广东的曾母暗沙，纵跨51个纬度，国土涵盖了温带、亚热带与热带……”这是我第一次接触到“热带”的概念，印象中的这块土地因遥远而朦胧，因出产许多闻所未闻的水果而神秘诱人，更因为没有严寒的冬天而令我万分向往。<br><br>1974年我调入中科院植物所参加了青藏高原的综合科学考察工作，在西藏墨脱莽莽苍苍的热带雨林中我第一次与热带亲密接触，并在此度过了一年多的考察岁月。<br><br>随着我的足迹从西藏延伸到云南、广西、广东、海南岛、台湾岛以及委内瑞拉、尼泊尔、泰国、马来西亚、澳大利亚等国的热带地区，我脑海中的热带影像愈加清晰。<br><br>',
'<h2>《西游记》从大漠古道上幻化而来(5)</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/66/wKgBy1Q22uGAEA4yAAbzFzNkoIU072.jpg@!rw9"><br><br>鹿野苑是当年佛祖释迦牟尼成佛之后第一次说法收徒的地方。<br><br>玄奘曾到此地参拜，并在《大唐西域记》写道：“区界八分，连垣周堵，层轩重阁，丽穷规矩。”<br><br>古朴而自然的达曼克塔是鹿野苑遗迹中最大的一座，也是鹿野苑的象征。<br><br>摄影/Jeremy Horner/c<h4>真经在何方</h4>天路苍苍，远水茫茫，真经在何方？<br><br>在《西游记》中观世音菩萨告诉唐僧，真经在大西天天竺国灵山大雷音寺，要取真经，得苦历千山，途经万水，一步一步地走到灵山脚下。<br><br>向西天去，西方有极乐世界，这是中国佛教颠覆不破的信仰。<br><br>在印度佛教里，修炼的终极目标是涅成佛，往生净土，“净土”就是极乐世界。<br><br>但没有谁说过地点在西方，所谓“西方净土”，那是中国本土化了的佛教概念，因为佛教从西方传来，所以中国人认为极乐净土一定在西方。<br><br>玄奘出发时，没有人告诉他“真经”在哪里，只是知道不断有前辈往西方去，又听说天竺国有个规模宏大的那烂陀寺，那里有位大德高僧戒贤法师，因此他决定往西方走，到那儿去。<br><br>古时的天竺国就是现在的印度。<br><br>当时的印度并不是一个严格的国家，而是一个由几十个不断分化组合的小国组成的文化圈，大致分为东、西、南、北、中五个部分，称五印度，与春秋战国时的中国相似。<br><br>佛教大约在公元前五六世纪，在古老印度的战争与动乱中产生，然后像水中涟漪那样一波一波地扩散到中亚，到西域，于东汉后期进入中原，再到朝鲜、日本，到东南亚……玄奘取经时，印度的佛教正处于最后的繁华期，不久，由于内战和异教的入侵，印度佛教就此衰落，世界佛教的中心转向了东方。<br><br>玄奘事实上为数百年来的西进取经画上了一个圆满的句号，从此成为绝响，再取经就轮到印度人到东方来了。<br><br>《西游记》中唐僧师徒千辛万苦要去投奔的“灵山”，在印度确实有，遗迹在今印度比哈尔邦的灵鹫山，灵鹫山地处恒河平原，周围都是一马平川，惟有此山以及跟前的几座小山挺拔而立，十分奇特。<br><br>此山是佛祖释迦牟尼曾经居住多年，修行、讲法和集结弟子的地方，是世界著名的佛教圣地之一，也正是当年玄奘要瞻仰的佛陀遗迹。<br><br>由于释迦牟尼是在中印度修行成佛的，所以当地的圣迹很多，有他成佛之地的菩提伽耶，还有他悟道后首次说法的鹿野苑等等。<br><br>《西游记》对这些圣迹都曾提到，当然，小说里的佛陀圣迹与玄奘没有太大的关系，因为关于佛陀圣迹的知识早已经随佛教传入内地，吴承恩虽然不学佛，但当时的读书人很少有一点都不了解佛祖事迹的，这是文化氛围使然。<br><br>',
'<h2>大运河，远去的历史</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22uCAcbB0AAPuogrmzHU181.jpg@!rw9"><br><br>大运河北端通惠河整修一新，河道比古时拓宽了一倍，看起来很敞亮、气派。<br><br>这种做法虽然非常积极，但是因为不尊重历史，被认为是大运河“申遗”的一着错棋。<br><br>10月，我随“新浪－别克君越运河之旅”考察队进行了历时8天的考察：从大运河最北端——北京通州出发，经郑州、开封、扬州，再到杭州，行程1800公里。<br><br>从北到南，不仅感受到了从深秋到夏末季节温度的变化，也感受了运河沿岸各地历史遗留下的不同痕迹。<br><br>通州，历史上的漕运仓储重地，当年商业、文化兴旺发达的地方，现在只能见到人工修缮的河道，只能看到新建的人文景观设施，历史的痕迹已很难找寻。<br><br>开封，曾经的运河中心，北宋时期著名的州桥在地下距地表4.3米处，只有我们考察队的一行人看到写有州桥遗址的牌子寂寞地站在热闹的中山路大街上，而运河在这里只剩下了这块牌子。<br><br>扬州，我们看到了崭新的东关古渡。<br><br>整修完好的运河岸边已成为当地人休闲的好去处，然而这些休闲在运河边的人却回答不出我们对于古渡名字来历的询问；运河还在，但运河的历史似乎已经离他们很远很远。<br><br>',
'<h2>大运河流过2006</h2>2005年12月，3位知名学者——罗哲文、郑孝燮和朱炳仁，给京杭大运河沿途18市（区）的市（区）长写了一封呼吁“申遗”的联名信。<br><br>而今，一年时间即将过去了，大运河给人们留下了什么样的记忆和断想？<br><br>本文作者齐欣近年来一直活跃在大运河“申遗”的前沿，今年5月，他曾参与了我刊关于“大运河凭什么申报世界遗产”的专题讨论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBzFQ22t6AMwG3AAbBlXhPvtc015.jpg@!rw9"><br><br>京杭大运河南端的终点——杭州拱宸桥2006年立冬前的一个平常之夜，我再次来到杭州拱宸桥畔。<br><br>京杭大运河，通常以此为最南端的标志。<br><br>漕船穿桥而过，短笛与涌浪的声响渐近又渐远；归人匆匆，伴随着夜市的叫卖，一路融进拱宸桥西错综蜿蜒的民巷；大河无言，以其独特的勤恳和婉约一路向北……这逝去的往事像极了今年在这条河上发生的一切：喧哗、呜咽和惊涛拍岸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBzFQ22tyAHAhqAAY5f6cXsVk525.jpg@!rw9"><br><br>2006年3月，被大家尊称为“运河三老”的三位学者罗哲文（中）、郑孝燮（左）和朱炳仁（右）正在大运河考察途中。<br><br>摄影／陈述<h4>不同寻常的记忆</h4>杭州有个让我着迷的地方：小河直街。<br><br>大运河过拱宸桥后向南不远，忽然分出了一条古色古香的细岔。<br><br>小河直街傍河而建，虽长不过百米却几乎全是叠层江南民居，生活延亘数代而鲜有大起大落。<br><br>我时常坐在河边街尽头的一家酒馆，随意看着眼前的一切。<br><br>比如带着红领巾的学童在吃饭前玩跳绳；对面的老人拎回一只鸡宰杀招来邻居品头论足；一天有两到三次家里的男女主人急匆匆出门跑厕所，等等。<br><br>当黄昏来临，夕阳穿过狭窄的街巷将所有的人影都拉得长长的。<br><br>斑驳陆离之间，总能使你突然回想起生命中的某一段时光。<br><br>比较有趣的现象是，今年3月，当我第一次来到这里，几乎所有的居民都要我“记牢”：多多呼吁让他们尽快逃离这块户均不足35平方米、家家没有厕所的鬼地方。<br><br>但是7个月之后，因为根据杭州的“运河缓冲带”保护思路，这里很可能成为著名的历史街区，与我交谈过的居民，心情都有了180度的大逆转：“那岂不是卖茶叶蛋都能发财？”',
'<h2>峡谷和电站</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/66/wKgBy1Q22tmAIJxuAARDbJenb8o188.jpg@!rw9"><br><br>为了提高水资源的利用率,许多地方修建电站采取竭泽而渔的方式,把整条河装进压力钢管,然后输送到下游发电。<br><br>图为记者杨浪涛正在黑水四板沟拍摄。<br><br>多年前我在雅鲁藏布江上漂流，每当看到峡谷就会紧张，因为峡谷就意味着激流和险滩，就意味着翻船的可能和生命危险。<br><br>如今当我顺着大渡河逆流而上经过一个个峡谷时，再也没有了当年的感觉，在这里峡谷往往会和电站联系在一起，它成了丰富水能和优良坝址的象征。<br><br>多年以后电站修成，“高峡出平湖”，自然谁都不会有紧张情绪。<br><br>从龚嘴到深溪沟，从瀑布沟到大岗山，从长河坝到猴子岩，几乎每一个峡口都会有一个电站正在施工。<br><br>耳濡目染，到后来我也差不多成了水电专家，每到一处峡谷就会品评一番：哪里建坝好，坝高为多少，装机容量可能有多大。<br><br>然后对照资料，居然八九不离十。<br><br>当我来到双江口时，这里深峻的峡谷和坚硬的岩层让它无愧于一个优良的坝址，可意外的是这里找不到任何动工的痕迹，正当我有些失落地离开峡谷时，抬头一看，上面悬崖上有一块巨大的广告牌：双江口电站，设计装机容量180万千瓦。<br><br>',
'<h2>“无肠国”与“光合作用”</h2>我对“光合作用”的生动体验来自于洞穴。<br><br>在一个洞中我惊奇地发现：洞中竟有青青的小草在生长，范围很小，围绕在为照亮钟乳石布置的灯光周围。<br><br>开始我有一个错觉：以为这些小草原本在黑暗中藏着，是灯光让它们显露出来了，但继而我恍然领悟：这些小草是灯光哺育出来的，这就是“光合作用”啊，洞中黑暗的环境，把灯光对植物生长的作用突出出来了。<br><br>除了光，光合作用中其他角色的作用，有的容易发现，有的则深藏幕后。<br><br>据说二氧化碳的作用是最后才发现的。<br><br>有一个实验，也是关于光合作用的。<br><br>把一支蜡烛点燃，放进一个封闭的玻璃罩子里，蜡烛很快就熄灭了，因为罩子中的氧气耗尽了，然而把一棵绿色的植物和蜡烛一起放进去，蜡烛就一直燃烧着，因为植物放出了氧气。<br><br>这里植物似乎是施惠者，蜡烛是受惠者。<br><br>其实不然，它们应是互惠关系，蜡烛产生的二氧化碳正好是那棵植物的粮食。<br><br>上述实验还有另外的版本。<br><br>就是把那棵植物，换成了一只小白鼠。<br><br>这样我们看到了一种神奇的匹配和循环关系：动物呼出的二氧化碳，正是植物吸入的，动物吸入的氧，正是植物呼出的。<br><br>这样的实验让我感叹造物主的神奇。<br><br>',
'<h2>莫把“黄果树”变成人造景观</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBy1Q22iqAdkWDAAsOc6tYQ2k737.jpg@!rw9"><br><br>这是2001年4月下旬拍到的黄果树瀑布的照片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBzFQ22iiAVYDjAAB9D_9FGmU630.jpg@!rw9"><br><br>图为80年代拍摄的照片，两相对比，能不令人痛心吗？<br><br>大约是在上初中时，我从地理老师那儿知道了贵州有个黄果树瀑布，说是中国第一。<br><br>上大学时，正赶上文化大革命，趁着大串联的混乱，我不顾一切地直奔黄果树，我被当时壮丽的景观震惊了，深深地为大自然的造化所折服，感叹不已。<br><br>到了80年代，我以一个旅游者的身份再次光临黄果树，因为有钱了，时间也较充裕，我认真地游玩，仔细地品味，眼前的飞瀑，耳边的轰鸣，使我感叹人生的渺小，我发誓只要有条件，一定再来黄果树。<br><br>今年4月，正好有一次到贵州出差的机会，我怀着激动的心情又一次来到黄果树。<br><br>车未停稳，我就第一个冲了下去，带着心爱的相机连走带跑直奔大瀑。<br><br>一路上游人稀少，四周静得出奇，眼前的景象又一次让我震惊了：昔日气势磅礴的大瀑布如今细若游丝地从崖顶飘下……我简直不敢相信自己的眼睛。<br><br>在干季，水量是会变小，但是变成一条细线，令人不可思议。<br><br>我久久地站在徐霞客塑像前，浮想联翩……位于贵州省安顺市的黄果树瀑布，古称白水河瀑布，亦称“黄葛树瀑布”，以其水面宽达81米、飞流直下74米的磅礴气势和壮丽多姿，很早便为人们所熟知。<br><br>1638年，明代著名地理学家、旅行家徐霞客经此入滇，对其作了生动的描述：“透陇隙南顾，由路左一溪悬捣，万练飞空，溪上石如莲花下复，中剜三门，水由叶上漫顶而下，如鲛绡万幅，横罩门外，直下者不可以丈烽计，揭珠崩玉，飞沫反涌，如烟雾腾空，势甚雄厉。<br><br>所谓‘珠帘钩不卷，匹练挂遥峰&#039;，俱不足拟其壮也。”<br><br>其后历代的文人墨客都写过许多的诗文赞颂瀑布，到清咸丰年间有了“黄葛树瀑布”之称，大概是因瀑布旁生长着许多黄葛树吧。<br><br>到同治时期才出现“黄果树瀑布”的叫法，沿用至今。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBzFQ22iuAA6rOAA0VI8xvsA4679.jpg@!rw9"><br><br>黄果树瀑布顶上的农田1964年朱德同志来贵州考察，提出开发建设黄果树瀑布的意见，随后修建了观瀑亭及下犀牛潭的石板小路。<br><br>这里雄伟壮观的瀑布和神秘莫测的暗湖溶洞景观让人赞叹不已。<br><br>国际洞穴协会第一副主席D.C.福特教授在黄果树大瀑布实地考察后说：“水帘洞是世界上最美的，还没有看到过如此的洞穴。”<br><br>1982年，国务院批准黄果树为国家重点风景名胜区，黄果树瀑布已经成为贵州省旅游的标志。<br><br>',
'<h2>太昊陵人祖庙会</h2>古老的传说造就古老的习俗。<br><br>在华夏历史发源的黄河流域，迄今为止还沿袭着一种原始而神秘的生殖崇拜。<br><br>它不但没有随着时间的推移而消失，反而越来越兴旺，越来越红火。<br><br>在河南淮阳一年一度的太昊陵人祖庙会上，本文作者领略了它独特的魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBzFQ22qmASbGHAAS-QYyvz5w729.jpg@!rw9"><br><br>拥挤着、争抢着，每个人都仿佛比别人晚进庙门就无法表现自己的虔诚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22quAQgZbAAAtMhM7rF4567.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22qqAW4uQAAd7Brpa2_o519.jpg@!rw9"><br><br>庙前的树上挂着许多戴着红肚兜的布娃娃，它们表达了求子求女者的焦急和渴望<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22qeAfUg8AAOQ3NLwuJY644.jpg@!rw9"><br><br>下：如此栩栩如生的“泥泥狗”，均出自这位质朴忠厚的村民之手<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBy1Q22qSAU-iNAABEBl5yJro032.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBzFQ22qeAHrlNAAAtWOw0zlg731.jpg@!rw9"><br><br>农历二月十三，我在驻马店下了火车，又搭上一辆中巴往淮阳去。<br><br>时值早春，豫东大平原一望无际的黄土地上刚刚露出了点儿绿色，那是越冬的小麦。<br><br>北风从破碎的车窗探头进来，吹得人骨头缝儿里都直发凉。<br><br>车里回家的淮阳老乡们却正用家乡话谈得热火朝天，原来，他们也是赶回去参加太昊陵人祖庙会的。<br><br>在北京我就听说这庙会特别热闹，没想到它实际的吸引力比我想象的要高出许多。<br><br>所以，到了淮阳县城稍事安顿，我便迫不及待地步行前往离城3里地的庙会会场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBy1Q22qmALls3AAWOVm5g17A754.jpg@!rw9"><br><br>老妇人们对着伏羲的神像顶礼膜拜，长跪不起“我爷爷，我奶奶”，史出抟土造人的伏羲女娲 从每年的农历二月初二开始，黄河上下、大江南北的数省官民便蜂拥而至。<br><br>他们带着香箔纸炮、各种供果来向“人祖”进香，每天就有几十万人之多！四面八方的商贾小贩更是不肯坐失赢利的良机，如过江之鲫般涌向淮阳。<br><br>从二月初二到三月初三，人祖庙会就像一个物资商贸的大集市。<br><br>还有竹马、旱船、舞狮子、耍龙灯等60余种传统的民间游艺，也纷纷在人祖庙前登台亮相，拉开了一个民间大众文化节的帷幕。<br><br>人祖庙延续了几千年的香火越烧越旺，想必也是与这庙会分不开的。<br><br>在庙会上最庄重最热烈的，还是对“人祖”的大型祭祀活动。<br><br>所谓“人祖”，便是指我们中华民族的先祖——伏羲氏。<br><br>有史为证：“太昊伏羲氏，风姓，生于成纪，都于宛丘（今河南周口地区淮阳县），在位115年”，他“作网罟、正姓氏、定官职、制嫁娶、画八卦、造琴瑟”，创造了早期的华夏文明。<br><br>由于伏羲氏所处的时代正是原始社会向奴隶社会过渡的时期，所以母系共妻社会逐渐解体，私有制家庭即将诞生。<br><br>传说中伏羲和女娲就是人类的第一对夫妇，他们共同生儿育女繁衍了华夏民族，民间遂称伏羲为“人祖爷”，女娲为“人祖奶”。<br><br>自宋朝乾德年间，淮阳的伏羲陵庙（又称太昊陵人祖庙）前就有对“爷爷奶奶”的祭祀活动，延续了千年，就是今天的太昊陵人祖庙会。<br><br>',
'<h2>墨尔本世界上公园最多的城市</h2>人们常说，要把城市建设得像花园一样美丽。<br><br>那么，花园城该是什么样子的呢？<br><br>澳大利亚最大的工业城市墨尔本拥有大小公园450多个。<br><br>走入墨尔本您会感到这里就是一座大花园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22pCACGtyAASwyPMpNqI904.jpg@!rw9"><br><br>“伦敦桥”巨岩。<br><br>这是一处名字极具英联邦色彩的海中巨岩景观。<br><br>从前突出海面的岬的部分，正好呈双拱形，酷似伦敦桥，所以就给起了这个名字。<br><br>1990年1月15日，桥的中间部分由于波涛的侵蚀，突然断裂，“伦敦桥”也与陆地失去联结，成了现在我们所看到的海中孤岩。<br><br>至于过去“伦敦桥”的样子，就只能去想象了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBzFQ22oqAYTktAALY_rEizik745.jpg@!rw9"><br><br>被绿色环抱的墨尔本<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/66/wKgBzFQ22yuAX3B1AAVpIf4YEyg785.jpg@!rw9"><br><br>多得不能再多的公园和花园几乎就是墨尔本的依托，城市的建筑物好像只是花园中的点缀，使人感到花园才是城市的主体 墨尔本是维多利亚州的首府和澳大利亚的第二大城市。<br><br>在澳大利亚，维多利亚有着“花园之州”的美称，而墨尔本更是一座名副其实的花园城市。<br><br>每一位到过墨尔本的人，都会被这座南半球城市优美的生态环境所感动。<br><br>多得不能再多的城市公园和花园，几乎就是这座城市的依托，城市的建筑物好像花园中的点缀似的，给我的感觉，花园才是城市的主体。<br><br>我一直认为，大自然是美丽的，在什么地方都一样，只是美丽的内涵不同而已。<br><br>但是，一座现代化的城市要建设得与大自然一般，或者说一座城市能建设成如大自然一样美丽，却不是一件太容易的事情。<br><br>我敢说，墨尔本就办到了。<br><br>“大自然赋予我们的国土独特且美丽”。<br><br>在澳大利亚历史长河中，墨尔本人不但将这自然的美丽保存了下来，就是新的人工建筑也融合在自然中。<br><br>行走在市区，到处是花繁叶茂、绿树成阴，总是能给人一种清新安逸的感觉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22oyAFIDjAA391C4gtQ8065.jpg@!rw9"><br><br>幽雅的墨尔本城区许多到过墨尔本的人都认同这一点，即墨尔本是世界上规划得最美丽的城市。<br><br>在访问墨尔本市政局时，约翰·理查德博士给了我一份资料，从资料中可以得知：在市区800多平方公里的地盘上，一条美丽的亚拉河穿城而过，城市1/4的面积是公园，这还不包括每家每户那前后花园中的花草树木、那大街小巷两旁的花坛林木，城市中的房屋就像积木一般，规矩而又整齐地排列在这一片绿色之中。<br><br>墨尔本拥有450多个公园，在全世界众多大城市中是最多公园的城市。<br><br>难怪在1990年联合国组织的“最佳居住城市”评比中，墨尔本能一折桂冠。<br><br>这也从一个方面证明墨尔本的美丽不是徒有虚名。<br><br>',
'<h2>放雕捕猎的哈萨克</h2>几个世纪以来，哈萨克人世代相传着用雕狩猎的传统。<br><br>吉尔· 桑坦托尼奥和当地的狩猎者们共同生活了几个月。<br><br>其间，他用镜头记录下了许多有关捕猎及训练威猛猎雕的精彩画面。<br><br>这篇报道将让您在一览当地自然风光的同时，深切感受到猎雕和猎手之间通过关怀和相互尊重而建立起来的非同寻常的感情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22nuAFu3qAApOg_djM5c396.jpg@!rw9"><br><br>自从阿里克捕到猎雕唐格里以后他们就一起合作捕猎，雕负责抓捕猎物，阿里克则去兜售猎物的皮毛。<br><br>猎手们出外捕猎时必须骑着马走好几十公里的路，因此他们都在马鞍上架着木叉，这样手举雕举累了就可以放在上面休息一会儿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBzFQ22nqAYttFAAQ02asWkLc840.jpg@!rw9"><br><br>猎手们一路骑着马跟踪狐狸的脚印，没膝的大雪使得道路漫长而颠簸。<br><br>唐格里不满意一路颠簸，扑腾了两下翅膀，它在空中就不用担心肆无忌惮的大风，这个飞行高手懂得如何利用翅膀的调节来平稳地飞翔在猛烈的气流之中。<br><br>很难精确地说出人们是何时开始和雕这种世界上最“骠悍”的猛禽一起“协作”捕猎的。<br><br>某些遗留的文字记载证明它已有4000年的历史了。<br><br>天山山脉中的阿拉套山峡谷里有一幅岩画，它告诉我们这种放雕捕猎的传统起源于从前的突厥斯坦地区 亚里山大·勒格朗是公元前4世纪突厥斯坦最著名的领袖。<br><br>1200年后，阿拉伯人的入侵向当地引入了伊斯兰教。<br><br>1218年，突厥斯坦被由成吉斯汗率领的蒙古游牧部落所控制。<br><br>又过了一个半世纪，萨马尔罕成了突厥斯坦最美丽富足的城市。<br><br>后来，突厥斯坦分裂成几个封建诸侯国。<br><br>直到1762年，其东部地区归入满清的中国版图。<br><br>利用内战的机会，俄罗斯人在1880年占领了突厥斯坦的另一半。<br><br>1930年，斯大林推行了他的“加盟共和国法案”，并由此建立起由5个主要部分组成的苏维埃社会主义联盟，其中包括：土库曼斯坦、乌兹别克斯坦、塔吉克斯坦、吉尔吉斯斯坦和哈萨克斯坦。<br><br>现在，在吉尔吉斯斯坦和哈萨克斯坦仍有放雕捕猎的猎手。<br><br>特别是在哈萨克斯坦，它以5倍于法国面积的广阔地域成为众联邦成员国中领土最大的一个：由里海往东直到中国边境的阿尔泰山，北临乌拉尔山，南临克孜勒库姆沙漠。<br><br>这片土地地貌多变，从大草原到沙漠，从海洋到山脉，从终年积雪的山峰到北方针叶林……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22n-ANtPbAAVo_cyQJ6g912.jpg@!rw9"><br><br>阿里克答应教儿子雨朗如何放雕。<br><br>这天清晨，他们骑马来到山谷，雨朗在距父亲几米远的地方，迎着风。<br><br>他揭掉唐格里头上的套子，把胳膊向上扬起，唐格里展开双翅顺势一跃，飞入空中。<br><br>雨朗看者它优雅地盘旋上升追随风的方向飞去。<br><br>和雕相处在一起的孩子总是爱做梦的<U+FF61><U+FF6D><U+FF61><U+FF6D>阿里克很明白儿子的心情。<br><br>但终究时代变了，他还是希望儿子能读书上学，因为他认为，做猎手已经没有出路了。<br><br>从莫斯科出发坐上4个小时的飞机就到了哈萨克斯坦原首都阿拉木图，它距中哈边界只有约250公里。<br><br>这座在哈萨克语中被称为“苹果城”的城市在国家的最东南部，坐落在孔格伊山的脚下。<br><br>几年前，为了向几个俄罗斯朋友请教有关一种超轻型飞机的事，我来到阿拉木图，就是在这段日子里我结识了阿里克。<br><br>这个高大魁梧的男子有着经历过风霜雨雪的棕黑色脸庞，也许是因为长时间地仰望天空观察雕隼的行迹，他的眼角留下了深深的皱纹。<br><br>',
'<h2>中国有条美酒河——赤水河</h2>在川贵交界的崇山峻岭中，一条红带子般的河水蜿蜒向北流去，那是赤水河。<br><br>谁能想到，在这条500多公里长的河上，中国顶尖级的名酒，如茅台、郎酒、泸州老窖……60%集中于此，更有数不清的其它品牌的白酒麋集在河的两岸，因此，有人说它是中国的美酒河。<br><br>它究竟有何独特之处？<br><br>是水质甘美？<br><br>是粮食味醇？<br><br>还是有奇妙的酿造古方？<br><br>今年夏天，本刊两位记者从四川成都开始了对美酒河的寻访之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/65/wKgBy1Q22qCAYvlwAA_esHToUQ8975.jpg@!rw9"><br><br>由于赤水河沿河大部分地区为红壤土层，每年5、6个月的丰水期里山洪不断将红土冲入河中，整条河水呈现褐红色，因此得名赤水河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/64/wKgBzFQ22p6AOqsAAA-2KD28JSY730.jpg@!rw9"><br><br>在仁习公路吴公岩附近的一个悬崖上，“美酒河”三个大字赫然在目。<br><br>它是上海大世界基尼斯之最中最大的摩崖石刻汉字，也是美酒河的一个象征。<br><br>赤水河源出云南镇雄，在无数次跨越川贵边界之后于四川合江汇入长江，全长500多公里。<br><br>从飞机的舷窗上俯瞰下去，它与深邃的长江和青白的沱江迥然不同，充满了朱砂色的神秘和浪漫。<br><br>这是由于它的两岸都是红壤土层，红色的泥沙在每年的丰水期受雨水冲刷不断流入河中，赤水之名就由此得来。<br><br>行驶在从成都到泸州的高速公路上，我的心里开始暗暗思忖：这条河究竟有什么样的魅力，能把那么多的知名白酒汇集于此？<br><br>像茅台、郎酒、泸州老窖，它们的名气绝不是一朝一夕可以形成的。<br><br>这里面一定有自然和文化的方方面面的因素交织在一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22qKAFus8AA4JDs1XHk8552.jpg@!rw9"><br><br>川贵两省，一河之隔。<br><br>两岸的人们撑着这小小的竹排，就可以在省界上常来常往。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q22zWAHEMyAAZeJeVE37Q395.jpg@!rw9"><br><br>酒越久越醇，窖越久越纯，400年的老窖池让人感到了“美酒河”的份量一入泸州，中心广场上一个巨大的酒樽雕塑赫然入目。<br><br>驶过几条街，满眼都是“酒堡”、“酒城”、“酒香”之类的店铺称谓。<br><br>早就听说泸州拥有全国最完整、最古老的老窖池群，百年以上历史的窖池就有300多个。<br><br>于是迫不及待前往窖池博物馆一观。<br><br>',
'<h2>我们在行动</h2><h4>领略澳大利亚的荒野</h4>记者/李雪梅 摄影/杨剑坤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBzFQ22iyAAmgAAACOHnBYhiE783.jpg@!rw9"><br><br>我站在澳大利亚北领地帝王谷（Kings Canyon）中陡峭的悬崖上，不远处如蘑菇般层叠相连的砂岩是千万年来大自然风化的杰作，壮观但荒凉，如同没有生物的星球的表面。<br><br>悬崖下百米多深的峡谷中，却是意想不到的另类景致：有植物活化石之称的苏铁、棕榈和蕨类等数百种植物生机勃勃，这是澳大利亚荒漠给我的最令人惊异的礼物荒凉中隐藏着包容与生机，荒漠中也充满生存的睿智。<br><br>虽然澳大利亚东部繁华而精致的热带海滨城市凯恩斯以及潜水胜地大堡礁也让人流连忘返，然而在我的记忆深处，澳大利亚的红色荒漠始终是一道永不磨灭的风景。<br><br><h4>“保镖”杰森</h4>记者/黄秀芳 摄影/梁子<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBy1Q22iyAdWvWAAB-5doWBqE878.jpg@!rw9"><br><br>澳大利亚的鳄鱼之多是出了名的，所以从临出发直到抵达北领地，领队刘曼就一直念念不忘提醒大家“小心鳄鱼”。<br><br>但是那天晚上，一到西阿纳姆地伍瑞村时，我们就“中彩”了。<br><br>大家刚把行李搬进搭在沙滩上的帐篷里，就传来一个令人不安的消息：海里发现有鳄鱼！而且就离我们的驻地不远。<br><br>也许是突然涌现这么多陌生客，惊动了鳄鱼，让它“不得不光临”。<br><br>宁静的沙滩、清爽的夜风所带来的惬意，在顷刻间消失。<br><br>星光点点的夜成了杀人的好时机。<br><br>“哈哈，让我们看看鳄鱼今晚会钻进谁的帐篷。”<br><br>当然后来是谁都无恙。<br><br>不是鳄鱼突发善心，而是我们有了保镖卡尔和杰森，他们是土著人的朋友，和土著人一样是狩猎高手。<br><br>他们点起了篝火，守在我们的帐篷前睡觉。<br><br>撤营时，大家纷纷与他们合影，而我也“斗胆”和敢在30米的距离处拉弓射杀野牛的杰森留此存照。<br><br>',
'<h2>黄河羊皮筏子</h2>在黄河的中上游有一种古老的水上交通工具——羊皮筏子，羊皮筏子之所以能绵延1500多年而不衰，大概与其取材方便、成本低»、操作容易，收放简便等诸多优点有关吧，本文作者生于黄河边，长于黄河边，他用文字和图片向我们讲述了羊皮筏子的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBzFQ22pGAfZkCAAbCLoOtnlU570.jpg@!rw9"><br><br>剥制好的羊皮囊就是这样吹起来的<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/65/wKgBy1Q22pSAPHARAASbnVP_H-I404.jpg@!rw9"><br><br>摆渡时，皮筏子基本上是顺流而下，用力划向对岸，返回时则筏客子将筏扛于肩头，步行至上游处，再顺流回来。<br><br>皮筏子古称“革船”，是一种原始而古老的水上交通工具。<br><br>用羊皮筏子送人渡河、运载货物这种交通方式，流行于青海、甘肃、宁夏境内的黄河沿岸，以兰州一带为最多。<br><br>我作为一个兰州人，从小生活在黄河岸边，对羊皮筏子怀有一种特殊的感情，特别是这几年大城市发展了、繁华了，我却更愿意到不繁华、不大发展的羊皮筏子村去。<br><br>那羊皮筏的制做、乘坐羊皮筏子的感觉，以及那广为流传的羊皮筏子的故事，是那样的令人激动和难忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/65/wKgBy1Q22pKARhi8AAaLI-0rA94885.jpg@!rw9"><br><br>赶集的日子筏客子们更忙了羊皮筏子需要人用嘴吹气，使其胀满，故当地人见到有人夸海口，说大话，往往以“请你到黄河边上去”来讥讽，意思是让其去吹羊皮囊或牛皮囊，据考证，俗话“吹牛皮”就来源于此乘羊皮筏子渡水过河这可是古人的发明。<br><br>《水经注·叶榆水篇》中记载了1500多年前“汉建武二十三年（公元47年）王遣兵来乘革船南下水”。<br><br>在《太白阴径·战具篇·济水具》中，更详细地记载了它的制作过程。<br><br>“浮囊以浑脱羊皮，吹气令满，紧缚其孔，缚于胁下，可以渡也”。<br><br>足见此俗由来已久。<br><br>自古在黄河上漂着两种皮筏子：一种为牛皮筏，编圆木为排，下拴数十个牛皮囊，载重可达数十吨，多用于货运，从兰州直达包头。<br><br>到达目的地后，不仅将船上的货物卖出，连架船的圆木也卖掉。<br><br>然后筏客子们（划筏人）雇骆驼队驮牛皮袋返回，以备下次再用。<br><br>另一种是羊皮筏，形制较小，负重亦轻，以运客为主。<br><br>乘坐这种筏子首要一点要使筏子保持平衡，不管乘筏者或坐或蹲，都必需排列匀称，不得站立或乱动，以免皮筏翻倾。<br><br>摆渡时，皮筏基本上是顺流而下，用力划向对岸。<br><br>羊皮筏子返回原地时，则由筏客子扛于肩头，步行至上游处，再放筏河中急划过来。<br><br>故兰州有句谚语：“下水，人乘筏；上水，筏乘人。”<br><br>旧时，黄河两岸操此业的水手很多，常用嘴对皮囊吹气，故当地人听到有人夸海口、说大话时、往往以“请你到黄河边上去”来讥讽，意思是去吹羊皮囊或牛皮囊，据考证，俗语“吹牛皮”即缘于此。<br><br>',
'<h2>长沙出土吴简17万堪与殷墟甲骨敦煌文书相媲美</h2>文字在考古发现中价值非凡，可谓是“一字千金”。<br><br>一件考古挖掘出土的文物，有无文字，其价值有天壤之别。<br><br>竹木简牍是我国古代纸张发明与普及前重要的文字载体，因此每当有竹木简牍发现，便是考古学家最为兴奋的事。<br><br>长沙走马楼17万简牍的发现，无疑是考古学的重大事件。<br><br>有人将其与殷墟甲骨卜辞和敦煌文书并称为20世纪古文献的“三大考古发现”。<br><br>本文作者亲历了这一重大考古发现，他的文字和图片重现了百年简牍发现史上最为辉煌的一页。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/64/wKgBy1Q22oKAOdp0AAZSYF3VQKw253.jpg@!rw9"><br><br>大木简(嘉禾吏民田家)这批木简形制特殊，长49.8—56厘米，宽2.6—5.5厘米，均用杉木制成。<br><br>纪年为孙权嘉禾四年(235年)和嘉禾五年(236年)，分别延续到次年的年初，内容均为官府关于吏民佃田缴纳租税的记录。<br><br>由于简端均有墨书“同”字或与“同”字意义相同的符号，根据木简原有的标题称之为“吏民田家”。<br><br>五一广场及其东南侧的走马楼是长沙楚汉故城的中心，当1996年夏在走马楼进行平和堂商厦基建时，考古人员已将敏感的目光牢牢地锁定在那里<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22oOAMDASAAgHnFmmDvg973.jpg@!rw9"><br><br>走马楼考古发掘工地位于繁华的长沙市中心。<br><br>长沙自秦汉以来就是湖湘地区的政治、军事、经济和文化中心。<br><br>2千年来，长沙城一直在旧址的基础上不断改造和拓展，其中心就在五一广场一带，走马楼便坐落于此。<br><br>走马楼之名始于明代。<br><br>明太祖朱元璋立朝后分封诸子为王，在全国各地建立屏藩。<br><br>洪武三年(1370年)，朱梓在长沙建谭王府。<br><br>英宗天顺元年(1457年)，吉王朱见浚在潭王府故址上改建吉王府。<br><br>吉王府仿北京故宫紫禁城，坐北朝南，内有承运殿，为吉王府正殿，其旧址即在今五一广场南侧的平和堂商厦和中山商厦一带。<br><br>宫殿以东为王府的东圃(花园)，内有屋数间，因其高大下可走马而名“走马楼”。<br><br>1996年在平和堂商厦工地第8号明代砖井中出土有大量刻有“大明成化年制”、“吉府上用”、“丽香斋”、“博古斋”、“万福攸同”等款识的瓷器以及精美的龙纹琉璃构件，再现了昔日吉王府的宏大规模和非凡气势。<br><br>明朝末年，张献忠攻克长沙，长沙藩王仓皇逃命。<br><br>清顺治十一年(1654年)，洪承畴驻兵长沙，下令拆毁吉王府故墙。<br><br>至此，长沙明王府荡然无存，走马楼也仅存其名而已。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22oSAMMDtAAuMK_83lvk675.jpg@!rw9"><br><br>走马楼考古发掘工地现场但在长沙巷陌百姓中，至今仍流传着这样一首民谣：“南正街，北正街，县正街，府正街，南北县府四正街，街上灯笼灯笼街；东牌楼，西牌楼，红牌楼，木牌楼，东西红木四牌楼，楼下走马走马楼。”<br><br>这首民谣形象地反映了长沙城的布局。<br><br>',
'<h2>追寻中国大勘界</h2>2001年6月底，历时５年的中国大勘界接近尾声，全国68条省界和2800多个县的县界的勘定基本完成，中国终于结束了2000多年来行政区划界线不清的历史。<br><br>本文对这次勘界的背景和内幕进行了追踪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22naAbnNhABNJxyO7-eA962.jpg@!rw9"><br><br>天安门广场附近1997年树立的界碑，位于东城、西城、崇文、宣武四区交汇点。<br><br>天安门西南角的十字路口大小车辆川流不息，操各种方言的游客和金发碧眼的外国人潮水般来来去去。<br><br>路口边有一块一角指向路心的三面柱形花岗岩石碑，因为外形丝毫不引人注目而往往被路人所忽略。<br><br>片刻的伫立间，我看见一个外地人模样的中年男人提着大包小包停在它旁边，将包倚在石碑上歇歇脚又继续前行；一位打扮时髦的小姐看样子是在等人，一边打手机一边不自觉地坐在石碑上；只有一个好奇的小孩子注意到它，歪着头试图辨认上面的字迹："宣武、SD、国务院、1997......" <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/64/wKgBy1Q22nSAJl7nAADe-LrmT0I512.jpg@!rw9"><br><br>这块树立在北京东城、西城、崇文、宣武四区交汇点的石碑，只是最近设立的2300多个省界界碑和不计其数的各级行政区域界碑中的一块。<br><br>在绝大多数人的视线之外，中国有史以来的第一次全国大勘界悄然进行着：从1989年试点开始，在20世纪的最后5年间全面铺开，截止2001年6月底，全国68条省界已全部划定，2800多个县的县界划定也已完成99%多。<br><br>中国，终于彻底结束了两千年来行政区域界线不清的历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22nSAQPTvAAPu72wkHRQ030.jpg@!rw9"><br><br>2001年8月在北京国际会议中心举办的第20届国际制图大会上，“中国历史地图展”展出的不同时代的中国地图引起了参观者浓厚的兴趣。<br><br>摄影/徐健“勘界前，中国地图上的行政区划界线是怎样确定的？”在主管此次勘界的民政部全国勘界工作办公室，我们的话题从办公室墙上挂的一幅中国地图开始。<br><br>',
'<h2>老挝的神秘文化：川圹高原石缸群</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBy1Q22m6ACVZXAANIyomVq84804.jpg@!rw9"><br><br>老挝的石缸名气可谓大矣，可以说石缸就是老挝国家的标志。<br><br>老挝的啤酒瓶上也印着它那奇异的形状。<br><br>石缸分布在距川圹省会所在地丰沙里7公里的一个小山头上。<br><br>老挝地广人稀，加之这里地处偏僻，一般人无法到达，自然地就无法饱此眼福了。<br><br>如专程赶来，还得花4000元老币买张票才能进去。<br><br>这是一群用整块花岗石，依石形雕刻的石缸，高不过2米，宽不过1.5米。<br><br>横七竖八的静静地呆在那里。<br><br>无非是有的矮些、有的高些，有的大些、有的小些，有的完整、有的破损，有的直立、有的侧卧。<br><br>我数了数共有140多尊，或三五成群，或单独孓立，散布原野，极为壮观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/64/wKgBzFQ22m6AYN_uAAZBULo7SHE956.jpg@!rw9"><br><br>这个完整的石缸有四五吨重，充分显示了雕凿者的伟大。<br><br>这些石缸已是有些年代了，传说有1500多年历史。<br><br>石头是最经得住时光打磨的，在石缸壁上留着风雨侵袭的像年轮一样的痕迹，尤如斑斑剥剥的老人斑。<br><br>许多石缸都已破损不堪，不知是毁于寮国人远古时的部族战争，还是没有躲过越战时美国飞机的轰炸。<br><br>',
'<h2>在大地上飞翔</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22keATDOTAAOiTLMVLhw879.jpg@!rw9"><br><br>陈长芬：1941年 出生于湖南省；1959年 开始从事摄影；1965年 开始拍摄长城至今；1987年6月 在中国美术馆举办《陈长芬艺术摄影作品展》；1987年9月 中国人民美术出版社出版《中国摄影家陈长芬作品集》，封面 照片《长城万里》获瑞士图形摄影年鉴87（GRAPHICPHOTO’    87）专业摄影最佳奖；1989年8月 被美国《时代》杂志评为摄影术发明150年来世界十大摄影名人之一，肖像刊登于该杂志封面；1989年10月 获首届中国摄影艺术“金像奖”；1990年 在日本出版《长城》摄影画册；1992年 获中国政府特殊津贴；1997年1月 被编入美国《世界摄影史》第三版，该书评价陈长芬“在他航 拍的大地、日月等照片中，把现代美学观念和古老的哲学思想 融合起来”；1999年8月 在中国美术馆举办《长城史诗》摄影展；2000年4月 在北京举办《绿问》摄影展。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBzFQ22myAfxsEAAuPriXCePs147.jpg@!rw9"><br><br>青藏高原。<br><br>摄影/陈长芬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22k-AWo5HAARnv1aRJU4130.jpg@!rw9"><br><br>喀喇昆仑山。<br><br>摄影/陈长芬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/64/wKgBy1Q22mqAXGAyAAm4LDu8etI172.jpg@!rw9"><br><br>青海，海拔5000米以上的黄河源头。<br><br>摄影/陈长芬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22kyADm5zAAm7Lpydc5U613.jpg@!rw9"><br><br>塔克拉玛干沙漠。<br><br>摄影/陈长芬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/64/wKgBy1Q22kuABn76AAfBPMmCZiw741.jpg@!rw9"><br><br>长江入海口。<br><br>摄影/陈长芬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBzFQ22lOAQ7tFACLtEWNKL_w978.jpg@!rw9"><br><br>长白山的森林。<br><br>摄影/陈长芬北京城最关心天气的人是谁？<br><br>不是卖雨伞的，也不是卖冰淇淋的，而是……摄影家陈长芬先生。<br><br>第一次去陈先生家是个初夏的上午，久旱的北京难得下了一场雨，我们却因此扑了个空。<br><br>下午，陈先生打过电话来致歉说临时决定去了趟长城，“再约时间？<br><br>最好看完7点半的天气预报再说，天气太好或太坏我都不在家。”<br><br>从此我也开始条件反射般关心起天气来。<br><br>幸好，第二次约见时北京天气不好也不坏，我如约来到朝阳公园附近的陈家。<br><br>门开了，一只毛色油亮的黑狗扑上来又是闻嗅又是吠叫，主人喝住才乖乖地伏在地上。<br><br>“这只狗常常跟我们一家去长城，一听到上长城就特别来劲。”<br><br>女主人随口逗起它来：“去金山岭好不好？<br><br>去司马台好不好？”小狗睁大一双清澈的栗色眼睛兴奋地摇头摆尾。<br><br>儿子开车，夫人陪伴，小狗随行，据说陈长芬一年要去近百次长城。<br><br>长城，已经成了他生命中不可缺少的一部分。<br><br>在客厅里，我对面的墙上就挂着一幅陈长芬的作品：雨后夕阳下的怀柔长城，那淡红的色调和室内原色木家具以及红色岩石砌成的阳台十分协调。<br><br>',
'<h2>螺髻山 冰川履痕处处</h2>螺髻山位于四川凉山彝族自治州境内，南北长80公里，东西宽30公里，总面积约2240平方公里。<br><br>之所以得名“螺髻山”，据说与其“姊妹”峨眉山相关，有所谓“峨眉山似女人蚕蛾之眉，螺髻山似女人头上青螺状之发髻”。<br><br>螺髻山山势险峻，海拔2500米以上密布第四纪冰川遗下的痕迹，是地球在冰川时期留下的寒冷记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBzFQ22iSAdR_oAAmbf2S6vLM814.jpg@!rw9"><br><br>螺髻山据称拥有72座冰川角峰，这是其中一座典型的金字塔形角峰。<br><br>角峰是由冰斗不断扩大和后退，使山坡受到显著刻蚀，两个相邻冰斗间残留的岭脊，便成为尖锐的刃脊。<br><br>一般由三个以上的冰斗所夹峙的残留山峰，便成了角峰。<br><br>珠穆朗玛峰和欧洲的勃朗峰都是角峰。<br><br><h4> </h4><h4>远眺群山</h4>来到航天城西昌，每天都会与这座美丽的山进行亲切的对话。<br><br>每一个早晨起来，只要天空晴朗，从西昌城北向南望去，黛绿的泸山由一片层叠的群山衬托，煞是显眼；仿佛背景的那一片群山，只是轻描淡写般逶迤而去，直至与天际相接。<br><br>我知道，那就是螺髻山，它静静深藏于横断山脉，紧紧依偎在青藏高原的旁边。<br><br>螺髻山位于四川省普格县西北部，距西昌市约10公里，是青藏高原东缘横断山中东部一处相对独立的山块，属大凉山系。<br><br>它西临安宁河，北望邛海，东南为则木河。<br><br>海拔4359米的螺髻山主峰“也俄额哈”周围100平方公里的范围之内还有15座海拔超过4000米的山峰，及众多3500米以上的山峰，共同组成了群峰竞秀的山地景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBzFQ22hyACPNdAAEP_vBX5Dg333.jpg@!rw9"><br><br>这种海拔，这种高地，在我国青藏高原、在天山、在昆仑山是司空见惯，尤其在西藏，大部分县城的海拔高度都在4000米以上。<br><br>可是对我国中东部而言，这种海拔3500—4000米左右的山地，却是曾经发育过冰川，也许在将来某个地质时期还可能会再重新发育现代冰川的临界高度啊！我国中东部，尤其在东部，可以与螺髻山相提并论的也只有陕西秦岭的太白山，那里的最高峰为3767米的太白顶，还有就是我们的宝岛台湾省，玉山最高峰海拔为3952米，雪山的海拔为3884米。<br><br>在太白山可见一些规模不太大的第四纪古冰川遗迹，而在台湾的玉山和雪山，只可见一些明显的古雪蚀洼地和一些规模更小且形态并不十分典型的第四纪古冰川遗迹。<br><br>至于四川的峨眉山和湖北的神农架，由于海拔仅为3000米稍高，只可发现一些典型的古冰缘现象。<br><br>而螺髻山却毋庸置疑地发生过第四纪古冰川，而且还有古冰川作用过的一切地貌形态和景观实体。<br><br><h4> 流连植物王国</h4>这是柿红稻黄的金秋时节，我们先后深入到螺髻山的黑龙潭、小槽河、清水沟和仙人洞进行了野外考察。<br><br>',
'<h2>“边缘”的价值</h2>当代地理学中有一个“中心地”理论，把我们的注意力都引导到“中心”的问题。<br><br>我们的意识中，充满了对于中心的偏重。<br><br>由此延展开来理解世界，则世界是由一个个“中心”牵头构建起来的。<br><br>但我们又渐渐注意到，有不少人是从“边上”想问题，从“边缘”来说话的。<br><br>钱钟书有一本书叫《写在人生边上》，近见台湾有一本讲报导体验的书叫《边缘档案》。<br><br>他们讲的人生的“边上”、社会的“边缘”，虽然都是抽象的所指，但都从社会生活的角度提醒我们，“边缘”可以另有价值。<br><br>起码“旁观者清”，就是一个人人皆知的“边缘”的好处。<br><br>地理学所讲的边缘是具体的。<br><br>在地理学中的确有人认真研究“边缘”的问题。<br><br>不过在地理术语中，常用的是大尺度的名称，叫“边疆”或“边界”。<br><br>两者都是指大社会单元的边缘，但“边疆”与“边界”的用法又有不同。<br><br>如果边缘以外没有什么人烟了，这个边缘地带(可以很宽阔)就叫边疆；如果边缘地带以外另有一个不同的人文社会单元，则这个边缘地带(不会很宽阔)就称边界。<br><br>在地理大发现的年月，地理学家、人类学家、生物学家、探险家们为“边缘”地带、“边缘”社会、“边缘”文明的未知性、奇特性所吸引，涉足于天涯海角，发现了自然与社会的许多隐密。<br><br>当时从“边缘”回来的人都是英雄。<br><br>的确，如果达尔文自封在“中心”伦敦，而洪堡也恬居在“中心”柏林，那么人类的那一段科学发展史，肯定是另一副缓慢的样子。<br><br>',
'<h2>正界而治</h2>最近读《职方边地：中国勘界报告书》（靳尔刚、苏华著，商务印书馆，2000年）一书，才知道自80年代以来我国进行了一次规模浩大的勘界工作。<br><br>可以设想，在中国这样辽阔复杂的国土内精确地划定边界线是一件怎样艰苦卓绝的事业。<br><br>《职方边地》充满激情地讲述了这件由数万人参加的“不露声色”的巨大工程。<br><br>我国有68条总长6万多公里的陆地省界（未含广东省与香港、澳门特别行政区的陆地边界），又有41万余公里的县界。<br><br>行政界线如此绵长、发达、错综，犹如巨网，笼罩在国土之上。<br><br>这张巨网给社会总体带来秩序与安宁，但在局部上，却不是树静风止的地带。<br><br>“内蒙古自治区在周边八个邻省、区中，与七个省区的24个县的边界有争议。”<br><br>“额济纳旗、阿拉善右旗与甘肃省的金塔县、山丹县相邻，存在边界争议面积约为10500平方公里。”<br><br>“甘肃省与青海省的边界线全长2600多公里，是中国最长的省际陆地行政区域界线，同时也是争议问题最多、情况最为复杂的一条边界线。”<br><br>边界争议，甚至边界骚乱在我们的社会深处屡屡发生。<br><br>还有，所谓国土面积960万平方公里，只是一个约数。<br><br>各省市原没有一个统一的、精确的面积数字，“致使我国出版的地图上，没有一个全国各省面积汇总表，因为各省数字加起来不等于全国数字”。<br><br>被长期使用的数十万公里省、县边界，其中习惯性的界线占77%，存在争议的界线有18%，经过法定的界线还不足5%。<br><br>我们每日面对祖国的庄严版图，却不知共和国的国土家底原来竟是一笔糊涂账。<br><br>我国行政疆界不定、国土面积不清的情况，有损国家威望，在改革时代，又带来许多实际混乱，情形必须改变。<br><br>我国本有一个重视土地管理的传统，《孟子》时就倡导“夫仁政，必自经界始”，其后历朝历代无不重视“疆理之治”。<br><br>正界而治，不仅在田畴沃野，即便在草原地带，也曾着力经营。<br><br>《大清会典》规定：“凡疆理，各识其山河之名而表以图，以定其游牧，无山河则树以鄂博（石堆）。”<br><br>清代顺康两朝，对草原越境游牧者管束有则:王罚马十匹，札萨克、贝勒、贝子、公罚七匹，台吉罚五匹，庶民罚牛一头。<br><br>可以看出，惩罚力度是位尊者重（这很令我们感慨）。<br><br>不过，古代的疆界管理，就整体来说，并不精细，耕牧人烟稠密的地方有商定的界限，而荒野偏山，则无界址，所以遗留给今天许多问题。<br><br>现在的世界要“数字化”、“法治化”，地理信息越来越准确，法制依据也越来越落实。<br><br>全国大勘界势在必然。<br><br>',
