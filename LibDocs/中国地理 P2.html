和自治地方的资源看作是“本民族资源”，认为加盟共和国和自治地方应由“本民族”的语言、宗教和文化为主导，应由“本民族”干部来领导和管理，并在宪法中规定各加盟共和国有权自由退出苏联。<br><br>这就形成了强化民族意识和民族主义的制度安排，各地的民族领导者往往被认为是本民族利益的最高代表，在联盟的框架内成为代表和争取本民族利益的代言人。<br><br></i><i>1989年，苏联各加盟共和国中最富裕的波罗的海三国（立陶宛、拉脱维亚、爱沙尼亚）率先宣布独立；到1991年底，苏联更是彻底解体，至此由15个加盟共和国组成的苏联也一分为15个国家。<br><br></i><i>淡化56个民族单个“民族意识”，强化统一的“中华只在讲中华民族时才应使用“民族”一词</i><i>随着近代民族国家的建立，“民族”得到了一个最广泛的意义，特别是在官方的用法中，亦即无论个人的出生地或起源，它是所持国家护照的公民身份。<br><br></i><i>只有在人类近代的民族国家建立以来，才有现代意义的国家（国族）认同，这就是民族国家认同。<br><br>要按国际通常用法谨慎地使用“民族”（nation、nationality）一词，只在讲中华民族等国家民族时才使用“民族”一词，对汉族和各少数族仍可基本保留原称呼，称为某某“族”，或改称为某某“族群”（ethnic）,但不再使用某某“民族”的称呼（实际上，国内很多同志没有注意到，我国“国家民族事务委员会”的“民族”的英语译法，早在20世纪90年代中期就已由原来的nationality一词悄然改为ethnic），以利于淡化国内各族群（民族）的所谓“民族意识”。<br><br></i><i>如何引导族际自由混居和通婚</i><i>要与时俱进以“去标签化”作为处理族群（民族）问题的基本策略，不在身份证明、升学、就业等社会生活和公共生活中人为强化公民的族群（民族）属性，只强化公民的国家属性或中华民族属性。<br><br></i><i>与时俱进地实现我国民族政策从第一代向第二代的转型，即实现从识别国内56个民族、保持56个民族团结发展的第一代民族政策，到推动国内各民族交融一体、促进中华民族繁荣一体发展和伟大复兴的第二代民族政策的转变，建构起凝聚力越来越强、你中有我、我中有你、不分你我、永不分离的中华民族的繁荣共同体。<br><br></i><i>要高度重视在日常生活中通过国家的制度创新和制度安排使公民强化中华民族身份和意识，不允许因少数民族或汉族身份而有特权或被歧视，切实保障任何人都享有平等的公民权利，把对以族群（民族）成分为优惠照顾帮扶对象的政策调整为对处于贫困弱势处境的公民为优惠照顾帮扶对象的政策，以不断淡化各族群（民族）意识，强化公民意识和中华民族意识。<br><br></i><i>要适应社会发展的客观实际，促进各民族公民的交往交流交融，而不要人为地把这种差异和属性固定化和强化。<br><br></i><i>要高度重视促进国内各民族人口的大流动。<br><br>可以借鉴新加坡等国的经验，在大中城市规划和住房建设出售中，研究相应的办法，尽可能地使不同族（族群、民族）的居民混居在一起，防止居住区明显分区、泾渭分明。<br><br>要高度重视保护和引导族际自由通婚。<br><br></i><i>不同族群（民族）人口的相互通婚，既是不同族群自身发展的客观需要，也是中华民族发展的客观需要，特别是家庭作为社会的细胞，家庭交融一体了，人们都是亲戚、难分难解了，民族的团结、民族的交融一体和社会的交融一体就有了坚实的根基。<br><br></i><i>应该清醒地看到，我国现在在一些民族地方有一种不利于不同民族族际通婚的社会环境和政策措施，一些族（族群、民族）与其他族的通婚率很低，有的族际通婚率甚至只有百分之零点几，离国际上衡量族际关系良好的标准要求两族之间通婚率达到 10%的水平还有很大差距。<br><br></i><i>这就要求从制度上引导族际通婚，保障公民的婚姻自由权，改革和完善高考加分、公务员招考、就业升职等方面的政策，坚持宪法规定的公民权利一律平等原则，不得歧视或优待不同族群通婚者及其子女，如有的地方规定，父母双方都是少数民族的子女高考加分大大高于父母双方只有一方是少数民族的，这明显不利于民族通婚，明显是对父母双方只有一方是少数民族的子女的平等受教育权的一种不公平歧视；同时，也有的地方，对已经融入城市，实际上与汉族家庭并无教育差异的少数民族家庭（如父母双方或一方是侗族、满族等）的子女给予高考加分政策，又明显是对于同一城市父母双方都是汉族家庭的子女的一种不公平歧视。<br><br></i><i>我们从乌鲁木齐来到阿克苏，有一个名叫玉山江的维吾尔族青年给我们做翻译和向导。<br><br>他家住阿克苏，是新疆一所大学的在读研究生，专业是“马克思主义民族理论与政策”。<br><br>玉山江与我们一起去了阿克苏的托木尔大峡谷，去了温宿县他的老家，还和我们一起去了和田。<br><br>一路上，玉山江给我们讲了许多维吾尔族的历史、风俗、习惯，还讲了他的家族和父母的事情，但他讲得更多的是“七·五事件”以后维稳的各种事情。<br><br></i><i>听了玉山江讲的各种事例后，我的感觉是，维稳在具体执行时，许多时候是只问结果，不问过程。<br><br>说到这儿，我想起了清华大学的著名教授孙立平。<br><br>他在2009年出版的《重建社会—转型社会的秩序再造》一书中谈到维稳的问题，他说：“我们需要有一个新的思维，即用秩序思维替代稳定思维。<br><br>我们要准确判断中国发生的矛盾和冲突的性质，准确判断社会发生大的危机的可能性。<br><br>在这个前提下，用充分的自信来面对这个社会，面对¿个时代。”<br><br>他认为我国社会的冲突是基于利益的冲突，利益冲突是理性的冲突，是正常的社会现象。<br><br>我们的任务不是消灭这种现象，而是要为这种现象的发生设立规则，为这种问题的解决提供制度化的方法。<br><br>孙立平认为：为了维稳，地方政府纵容甚至鼓励下级用违法方式去完成任务，令法治恶化，而且越走越远。<br><br>不仅是计划生育和强迫征税，截访、征地、强拆、恐吓记者、敲诈盘剥民营企业，直到鸽子禁飞、菜刀下架……</i><i>说到“菜刀下架”，玉山江讲到他们家发生的一件事：他母亲开了一间卖五金的小商店，其中有菜刀。<br><br>一天，由于母亲有事，请她弟弟来看店，结果她的弟弟因为卖菜刀而被警察带走。<br><br>类似的事情玉山江讲了许多，但有些问题感觉敏感，只好删掉。<br><br>下面的对话只能是管中窥豹了。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q265OASnX_AAGZC-XQnrw464.jpg@!rw9"><br><br>玉山江在读大学生维吾尔族<h4><i>对话维吾尔族 </i></h4><h4><i>微信时代的民族关系</i></h4><i>单：你从小就在阿克苏长大？<br><br></i><i>玉山江：小学、初中都在，初中毕业以后就在内地上新疆高中班。<br><br></i><i>单：你现在是在读研究生？<br><br></i><i>玉山江：对，专业是“马克思主义民族理论与政策”。<br><br></i><i>单：你对现在民族之间的一些摩擦是不是心里有数？<br><br></i><i>玉山江：差不多。<br><br></i><i>单：为什么会产生那些极端事件？<br><br>你是学这个的研究生，肯定在研究这个问题，你对这些事有什么看法？<br><br></i><i>玉山江：现在民族之间隔阂比较严重。<br><br>比如新疆很多地方不让妇女戴蒙面头巾，假如被警察看到了，会把蒙面头巾当场摘掉，动作也特别粗暴。<br><br>两年前，阿克苏发生了一起爆炸事件，导火线就是七八个民警（都是维吾尔族）在路上见到几个戴蒙面头巾的妇女，当场就把她们带走，又打了几下，她们的丈夫受不了，就来一爆炸。<br><br>还有去年阿瓦提县的一起事件，人家半夜在睡觉，社区的服务人员还有警察来敲门，就说查户口，而且一定要每个房子都进一次，都已经是半夜了，可能家里边还有女孩儿，肯定不方便嘛……这种事管得越严，（逆反）就越露出来（玉山江说的这些具体事例，我们并没有调查核实，请读者谅解）。<br><br></i><i></i><i>（玉山江这时掏出手机，给我看他手机上的微信。<br><br>）</i><i></i><i>玉山江：微信出来以后，哪儿有什么比较离谱的东西，就有人拍下来在微信里边群发。<br><br>前天我在微信上看到一张照片：一辆车里边有一位戴蒙面头巾的女士，不让在加气站加气。<br><br>很多人还是觉得八九十年代那个时候特别好，小学的时候，我们邻居上下都是汉族，每到春节，大家都一起出来放鞭炮，不管是维吾尔族还是汉族，都玩得很开心，跟汉族小孩一起踢足球。<br><br>我爸爸的汉族同事到我们家来拜年，我们也去他家。<br><br>现在基本上是不可能的事。<br><br></i><i>单：你现在住在乌鲁木齐哪个区域？<br><br></i><i>玉山江：五桥广原小区，靠南边，维吾尔族相对比较集中的地方。<br><br></i><i>单：是不是买房子也会有这种考虑？<br><br></i><i>玉山江：“七·五事件”以后就有这种考虑，现在北边主要都是汉族，南边主要是维吾尔族，原来都是混在一起的。<br><br>现在二道桥那边汉族人的房子狂卖，卖得很低很低，很多2000多、1000多块钱一平方米就卖掉了（常规价在六七千元左右），就是想早点离开那个地方。<br><br>汉族人喜欢去北京路、开发区那边，维吾尔族人就比较集中地靠二道桥。<br><br>我也比较喜欢二道桥那块，感觉自己还在新疆，维吾尔族人也多，去北京路感觉跟内地差不多。<br><br></i><i>去新疆之前，我在北京拜见了一些生活在北京的新疆维吾尔族朋友。<br><br>其中，歌手洪启和艾尔肯给我留下了深刻的印象。<br><br>那天我在北京找了一家穆斯林餐厅，和他们边吃边聊。<br><br>和他们见面之前，我买了他们的专辑，一遍遍地听他们的歌曲。<br><br>但是当我见到他们的时候，还是觉得与我想象中的形象相差很远。<br><br>原以为洪启是一个深沉专注的歌手，没想到他好像活力四射的社会活动家，他热心在新疆与内地之间穿梭，帮助一些新疆人把音乐推向内地。<br><br>他还要艾尔肯成为像蒙古族的腾格尔一样的歌手，不仅被本民族的人认可，更要成为全中国人的歌手。<br><br>他甚至说出这样的话：“艾尔肯，你要摆脱新疆维吾尔族的符号。”<br><br>听他的谈话，我脑海中出现的是那些研究民族问题的教授和学者，想到他们关于民族问题的争论。<br><br>想来想去，觉得很有意思。<br><br>其实洪启说的不就是“第二代民族政策”的核心思想吗？<br><br>不就是胡鞍钢强调的“去标签化，淡化56个民族的意识，强调国族和现代国家的公民身份”吗？<br><br></i><i>艾尔肯似乎与洪启刚好相反，他不像在音乐里那样热烈奔放，而是低调温和。<br><br>他讲起民族问题来谨慎小心，但说起家乡的传统音乐刀郎来，立即有了激情和笑声。<br><br>他把家乡由几个维吾尔族老汉组成的木卡姆说唱团带到北京，并领着他们去法国巴黎演出。<br><br>讲起这些老汉的故事，我们笑声不断。<br><br></i><i>不过我没有问艾尔肯他做这些事——让新疆维吾尔族音乐融入内地与世界——时，是以私人身份还是国家政府的身份，我觉得他做的这些事似乎应该是由政府着力推动的。<br><br></i><i>后来我把那天的谈话整理出来了，没想到有7万多字，只好大大地删减。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ265KAQ0xXAAIFpNDMadw482.jpg@!rw9"><br><br>洪启歌手，维吾尔族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ265OAYufFAAIuSV6JG5A535.jpg@!rw9"><br><br>艾尔肯歌手，维吾尔族<h4><i>对话维吾尔族 </i></h4><h4><i>打破“新疆”符号</i></h4><i>洪启：我如果像艾尔肯一样生活在一个传统的穆斯林家庭，或者完全生活在一个汉族家庭，都干不了现在这样的事（洪启的生父母是维吾尔族，但养父母是汉族）。<br><br>单：你融合了维吾尔族和汉族两方面。<br><br></i><i>洪启：艾尔肯，如果有一天你的音乐不是那种符号性的，不局限于新疆，你的空间会更大。<br><br>虽然新疆是你宝贵的资源，是你美好的根据地，但是你不能局限于它。<br><br>如果能打破新疆这个符号，你就是中国和世界的艾尔肯，而不只是新疆的艾尔肯，那个太窄。<br><br>有人说蒙古族歌手腾格尔到台湾演出很受欢迎，对方感觉他就是腾格尔，并不管他是哪个族的。<br><br>腾格尔用的乐队以前也全是蒙古族人，后来他想明白了，当然蒙古族人是重要的一部分，但整个制作团队不只是蒙古族人，从那以后他就开始往更宽广的方向走了。<br><br>实际上几百万维吾尔族人已经集体认可你了，某种意义上，你在（被新疆认可）这条事业线上已经到头了。<br><br></i><i>艾尔肯：我的第一张专辑获了“最佳民歌专辑”奖，其实只有一首民歌。<br><br></i><i>洪启：你的问题是，他们老把你往“民族”那一块儿划，其实你做的就是流行歌曲，让更多人听你的歌，不管什¹人，没有任何限制，虽然里边有新疆民族的这些旋律感，但你的歌不只是为新疆写的。<br><br>你对新疆的表达已经足够了，怎么能把这个表达换成内地民众理解的？<br><br>就跟腾格尔一样，他是蒙古族人，他最著名的两首歌（《天堂》、《蒙古人》）还是蒙古族的题材，他的内核还是蒙古族的，但是他的音乐已经让十多亿全国人民听。<br><br></i><i></i><i>（这时进来了两个年轻人，一男一女，男子一看就是维吾尔族，高鼻子，大眼晴，皮肤白皙，身材健美。<br><br>女子是汉族，面目姣好，青春靓丽。<br><br>他们是洪启吃饭时打电话叫来的，洪启身边有一些维吾尔族的年轻人，艾尔肯是维吾尔族青年崇拜的歌手，洪启让他们来拜见自己的偶像。<br><br>）</i><i></i><i>洪启：介绍一下新来的小兄弟，阿力甫，是吐鲁番的，在北京体育大学上学。<br><br></i><i>单：学什么的？<br><br></i><i>洪启：学足球，我很喜欢这个小伙子，很欣赏，他找了一个汉族女朋友，也在北京体育大学上学，是打乒乓球的，两个人很自然就好了。<br><br>他们不受宗教和文化的束缚，喜欢就走到一块儿。<br><br>我像一个牧师一样问过他们好几次：你们两个愿意永远在一块吗？<br><br>他们非常肯定地回答了我几次。<br><br>我挺高兴，觉得这个姑娘和小伙子挺有勇气。<br><br></i><i></i><i>（这时我在想，这两个年轻人如果结婚了，生的孩子是什么族呢？<br><br>按中国目前的制度，这孩子一定得在身份证、户口本上填一个民族，贴个标签。<br><br>如果这个孩子日后再和一个蒙古族或者美国人结婚，他们的孩子又该填什么民族呢？<br><br>）</i><h4><i>四位学者谈民族问题</i></h4><i>某单位举办了“共识三人谈”座谈会，邀请郝时远、马戎、张海洋三位民族问题专家，就我们现阶段的民族问题展开讨论。<br><br>以下内容是我们从这次讨论中摘引的一部分，为了方便阅读，在文中穿插了几个小标题。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AF/wKgBzFQ265OANGwNAAH0bVQj5ME066.jpg@!rw9"><br><br>郝时远中国社会科学院研究员<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBzFQ265aAUgjeAAGGLixFDS0703.jpg@!rw9"><br><br>张海洋中央民族大学教授<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AF/wKgBy1Q265OAMnNdAAJHmzKJNew929.jpg@!rw9"><br><br>马戎北京大学教授<h4><i>5个自治区的自治条例</i></h4><h4><i>现在还没有出来</i></h4><i>郝时远：2014年就是《民族区域自治法》颁布三十周年，相比于其他国家基本法律颁布之后的执行力，《民族区域自治法》在颁布了三十周年后，5个自治区的自治条例却还没有出来。<br><br>我们155个自治单位，依法制定自治条例是法律规定的一部分，只有制定了地方自治条例才能落实自治法。<br><br>所以我的结论是：民族区域自治制度为代表的民族政策体系是好的，但是在执行过程中有的地方放大，有的地方缩减，没能全面正确地贯彻落实，所以不是制度设计不好，而是执行能力方面存在问题。<br><br></i><i>张海洋：这些年的工作确实把民族之间的关系理解成利益，而不是意义、尊严、承认和权利分配上的公平正义。<br><br>但国家和民族毕竟都不是公司，大家在一块儿应该多讲人心人性人伦人道和公平正义，怎么能光讲物质利益？<br><br>从辛亥革命至今，民族区域自治制度设计酝酿的时间有100年，从新中国成立到现在的施工建设有60年。<br><br>现在宪法里有它的位置。<br><br>民族区域自治法作为基本法也已经颁布近30年了。<br><br>但如同郝时远老师所言，因为还没有自治区一级的贯彻实施条例，所以有人说它是一封慰问信。<br><br>我个人认为这是一张白条，或者是制度建设上的一幢烂尾楼。<br><br>这次无论如何应该封顶完工了，没完工就会有很多不平。<br><br></i><i></i><h4><i>许多问题的讲述变成以</i></h4><h4><i>“民族”为主题 </i></h4><i>马戎：有一次在新疆，我们到了一个县，汽车没有开进县政府院子，而是开到城区一个镇办公室，在那里开会时，好像会场上没有维吾尔族出席。<br><br>讨论的议题之一是如何使当地维吾尔族负责干部对近期发生的几起暴力恐怖事件给予公开谴责。<br><br>1996年5月喀什艾提尕尔清真寺主持阿荣汗<U+30FB>阿吉大毛拉被暴徒用刀砍成重伤，1997年上半年新疆各地有42名各族干部群众被暴徒杀害，但是这个县的维吾尔族县长就是不愿意公开对这些事件表态，最后以开除党籍和公职逼着他做了一个讲话录音，这次会上决定要一天12小时把这个录音在县城里用大喇叭播放。<br><br>我当时想，这位县长也是我党的负责干部，他为什么会有这么大的顾虑呢？<br><br>民族问题在文化大革命中也没有，不管是呼和浩特、拉萨还是乌鲁木齐，当时只有革命派和造反派之分，而不管是革命派和造反派，内部既有汉族也有少数民族，当时发生矛盾的双方不是以民族来划分，而是以政治态度来划分的。<br><br>但是到了文革结束后，“民族话语”开始占据重要位置，慢慢地，许多问题的讨论和讲述就逐渐演变成以“民族”为主题，对许多社会问题的分析也开始从“民族”角度来解读。<br><br></i><h4><i>“中华民族”这个概念</i></h4><h4><i>在很多人心目中根本不存在</i></h4><i>马戎：现在我们遇到的很多社会问题，它的起因很可能是央企的霸道行为或者基层干部的素质问题，但是同样的原因、同样的行为在汉族地区和在新疆、西藏、内蒙古带来的后果不一样。<br><br>今天人们之间不再是阶级弟兄，他们现在头脑当中最强烈的认同意识是自己的“民族身份”，人们对自己自治区的认同超过对国家的认同，而“中华民族”这个概念在一些人心目中是根本不存在的，我们的“民族理论”讲“中华民族”吗？<br><br>在上世纪50年代，当时各民族的“民族”意识是相对比较淡薄的，而自此开始的民族理论教育、民族制度和民族政策的宣传，都把56个“民族”这个群体身份高度凸现出来并政治化了，而随后实施的各种民族优惠政策、文革后“拨乱反正”时的“落实民族政策”，这些也都在潜移默化地不断强化中国各族民众内心的“民族”意识，也必然会削弱和淡化各少数民族对中华民族、对国家的整体认同。<br><br>我们最重要的身份应该是国家公民，而不应该是汉族、维吾尔族这个层次的“民族”。<br><br>我们现在讲的平等权利包含两个层面：一个是个体权利，另一个是群体权利。<br><br>我们当然也需要考虑群体权利的保障，但是归根结底，权利保障最终的目标其实还是个体间权利的平等。<br><br>难道说到了每个个体都平等了以后，还存在着群体间的不平等吗？<br><br>中国民族问题的内容是完全参照苏联模式。<br><br>一直到抗日战争结束后，中共领导在民族问题上的提法才发生转变，因为这些领导人发现斯大林在骨子里是一个帝国主义者，对外蒙古、新疆和东北有领土野心。<br><br>新疆的“三区革命”是苏联直接策划和指挥，甚至直接派苏军参战才发展起来的。<br><br>了解到这些情况，中国共产党调整了自己的民族纲领，不再提联邦制，改为民族区域自治。<br><br>但是建国后我们开展了“民族识别”工作，每个国民都明确了自己的“民族成分”，建立了相应的民族区域自治地方，设立民族院校，实施一系列以少数民族为对象的优惠政策，这些做法和基本思路跟苏联走过的路大致相似。<br><br></i><h4><i>解决民族问题需要一个“公民之梦”</i></h4><i>马戎：现在有相当一批人的“民族”意识超越了对中华民族和国家的认同，这是一个认同意识上质的差别。<br><br>出现这个质的差别，才是目前民族地区很多问题的根本原因。<br><br>在上世纪60年代的美国，种族矛盾一度非常激化，黑人在114个城市发起暴动，当时黑人精英分为两派：一派是激进的黑豹党，提出如果不让他们建立一个黑人的美国，就要毁灭白人的美国；另外一派是理性派，代表是马丁<U+30FB>路德<U+30FB>金博士，提出黑人要求的不应该是独立也不是要求任何优惠特权，同时坚决反对暴力，黑人要求的只是真正平等的公民待遇，希望过去奴隶的孩子跟奴隶主的孩子能够真正平等地生活在一起，这是面对现实的理性追求。<br><br>2008年，有黑人血统的奥巴马能够当选美国总统，他之所以能以高票当选美国总统绝不仅仅是因为黑人支持——黑人最多只有13%的选票——而是有大批白人选民的支持。<br><br>至少这可以证明，美国主流社会的大多数人现在认为肤色并不那么重要。<br><br>现在美国大街上如果一个黑人开车撞了一个白人，他们可以要求警察来处理，可以上法庭打官司解决，因为这只是两个公民之间的问题。<br><br>而在今天乌鲁木齐的大街上，如果一个汉人撞了一个维吾尔族人，周围的人们很快就按照民族分为两个群体，各自支持本族的当事人，而没有人去问问这件事的是非曲直究竟是什么，应当如何通过正常的司法程序去解决矛盾。<br><br>我觉得马丁<U+30FB>路德<U+30FB>金博士的思路很好，他追求的梦是一个平等相待的公民之梦。<br><br>我认为我们要想真正解决民族问题就需要这样一个公民之梦，而不是暴力之梦、民族分裂之梦或者宗教圣战之梦。<br><br>我仔细听过奥巴马的几次演讲，奥巴马竞选没有强调黑人利益，强调的是全体美国公民的利益，所以才能获得全国多数人的选票。<br><br>我们不能把奥巴马看成是美国黑人精英，他是黑皮肤的美国国家精英。<br><br></i><h4><i>从“民族群体”转换为“公民个体”</i></h4><i>马戎：现在我国一些地区出现了严峻的民族关系问题，当地少数民族民众也十分关心如何保障自己的各项权益。<br><br>面对这样的形势，我觉得我们面前有两个解决思路：一个思路是强调“完善民族区域自治法”，这样的思路和做法必然加强少数民族和汉族双方的“民族”意识，从而形成各“民族”之间的权利和利益博弈。<br><br>我觉得这是一条分裂中华民族的危险的思路。<br><br>另一个思路强调少数民族关心的所有权益，其实都可以在合法的公民权利和中华人民共和国宪法框架下得到完满的解决。<br><br>今后的努力方向，就是大力宣传宪法、宣传公民权的具体内容，制定具体的落实措施，界定各类具体事件（如宗教活动）的“合法”与“非法”，按照国家法律（而不是基层制定的“土政策”）来进行管理和处置。<br><br>把各类具体矛盾和议题的涉及者、主体从“民族群体”转换为“公民个体”，政府不是保护汉人利益的“汉人政府”，而是保护全体公民的公共权力机构。<br><br></i>',
'<h2>苏门答腊虎丛林困兽的末日拯救</h2>在印度尼西亚的苏门答腊岛，生活着一种极为稀有的老虎——苏门答腊虎。<br><br>随着天然丛林的逐步消亡，人与老虎狭路相逢，而冲突总是以老虎的悲剧收场。<br><br>尽管一些专家试图做出挽救，但时间所剩无几，这种不足400只的大猫能摆脱灭绝的命运吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AE/wKgBy1Q26z6AIrcKAAsJqhxs8Y4733.jpg@!rw9"><br><br>虽然是被圈养在澳大利亚墨尔本动物园的人工环境里，可这只苏门答腊虎仍然对周围的一切保持着警惕，王者之相显露无遗。<br><br>在这座建于1857年、堪称世界明星级的动物园里，苏门答腊虎可以得到人类的精心照顾，不用为食物发愁，可是狭小的空间只能让它们在郁郁寡欢中空耗着强壮的身体，荒度余生。<br><br>要知道，野生状态下，每只虎至少需要80平方公里的领地，才足以让它施展拳脚，饱食无忧。<br><br>摄影／Tom Jefferson<h4>人虎冲突，森林之王完败</h4>清晨，印尼苏门答腊岛占碑省的丛林里薄雾弥漫，此起彼伏的虫鸣鸟叫声让这片茂密的森林更显幽静。<br><br>不过，谁也没想到，一场可怕的灾难正悄悄降临。<br><br>在被密林环绕的一座简陋工棚里，住着几名割胶工人。<br><br>其中一名叫阿巴音的工人像往常一样，起床走出屋外后，突然遭到一只苏门答腊虎的闪电伏击，当场被老虎咬断脖子。<br><br>原来，这片割胶的地方，正好是老虎的领地。<br><br>这次袭击，很可能是老虎对侵入其领地的人类做出的本能反应。<br><br>这里生长着很多野生橡胶，人类频繁出没，与老虎狭路相逢，因此老虎伤人事件一再发生。<br><br>作为天生的杀戮机器，苏门答腊虎长着现存陆生食肉动物最大的犬齿，下颌咬合力达70公斤/平方厘米。<br><br>在所有老虎中，它可能是攻击力最强的。<br><br>在昏暗的丛林里，狭长的黑色条纹形成了近乎完美的保护色，为这擅长伏击的掠食动物提供了绝佳伪装。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AE/wKgBzFQ260CATsQPABCYnzAD8NU561.jpg@!rw9"><br><br>马来亚虎是2004年新确认的老虎亚种， 此前被归为印支虎的一个种群，由于目前没有太多研究，故在此不做对比。<br><br>绘图／陈瑜<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AE/wKgBzFQ26z2AChLaAAQyO2AUF34347.jpg@!rw9"><br><br>野生苏门答腊虎仅生活在苏门答腊岛，栖息地范围从平原到高山，现存不到400只，分布密度平均为5只/100平方公里。<br><br>苏门答腊岛是全球第六大岛，也是生物极为丰富的地区，热带雨林里生存着上千种动植物，包括代表性的猫科动物——苏门答腊虎，只不过它的数量已经不足400只，很可能成为21世纪第一种灭绝的大型掠食动物。<br><br>而在上世纪70年代，苏门答腊虎还有1000多只。<br><br>',
'<h2>朝鲜族东北大地上的特别故事</h2>在中国的东北，生活着一个富有美感的民族——朝鲜族，他们白衣翩翩，尊师敬老，平均教育水平之高令人印象深刻。<br><br>他们来自何方？<br><br>又有着哪些我们所不了解的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AD/wKgBzFQ26yaATsGBAAyFnUwUDII487.jpg@!rw9"><br><br>朝鲜族擅长在寒冷地区种水稻。<br><br>他们克服了图们江、鸭绿江流域山多、荒原多、沼泽多和寒冷、无霜期短等困难，营造出大面积的良田。<br><br>今天，延边等朝鲜族聚居区已成为东北地区著名的“水稻之乡”。<br><br>图为1973年，吉林省朝鲜族女社员玄顺姬正在耕作。<br><br>摄影／朱宪民<h4>民族身份：漫长的历史争议</h4>朝鲜半岛与中国东北山水相连，自古以来，就有“唇齿相依”的比喻，虽然有一江相隔，但这点屏障对两地的居民来说，并非难以逾越的阻碍。<br><br>自古以来，大陆居民曾源源不断地进入朝鲜半岛，改变着半岛的居民构成，两国居民的交往也颇为频繁。<br><br>那么，那些从半岛来到中国的人们，他们及其后代的身份，在历史上又是如何界定的呢？<br><br>是朝鲜人，还是中国人？<br><br>对此，曾有过漫长的争议。<br><br>就史料来说，清初时，有朝鲜人进入中国的明确记录，不过他们并非非法越境的谋生农民，而是一些协助清军的朝鲜官兵。<br><br>据记载，一位叫韩云的人归附清朝后，入山海关击败流贼二十万众，立大功，授一等轻车都尉。<br><br>韩云弟弟韩尼的第四子那秦，曾任黑龙江副都统，是十足的地方大员。<br><br>17世纪中叶，编入八旗的朝鲜人已多达43个姓氏。<br><br>这些归入清廷的朝鲜军人，后来都成了旗人，融入汉族或满族，融入历史的长河中。<br><br>朝鲜人大量进入中国东北开始于1860年至1870年间，此时朝鲜半岛北部遭受史上少有的连年水患和干旱，民不聊生、饥寒交迫，朝鲜农民遂携家带口，渡过鸭绿江、图们江，到奉天（今辽宁）、吉林和黑龙江地区的一些地方寻觅可以种植水稻的土地。<br><br>',
'<h2>解读朝鲜族充满美感的白衣民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AD/wKgBzFQ26xuAPoc-AAXvMRlrhAE311.jpg@!rw9"><br><br>摄影／陈海汶时间／2008年11月地点／中国吉林省延边朝鲜族自治州珲春市密江乡密江村<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AD/wKgBzFQ26xmAK3-PAANsGfiOyec478.jpg@!rw9"><br><br>都永浩朝鲜族，1984年毕业于中央民族学院，黑龙江省民族研究所所长、研究员。<br><br>黑龙江省少数民族古籍整理办公室主任。<br><br>长期从事民族问题和民族学研究。<br><br>出版、发表多部专著和论文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AE/wKgBy1Q26xqAUKqBAAhaImzeAlY108.jpg@!rw9"><br><br><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]--><h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>一张得来不易的全家福</h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>中国是一个统一的多民族国家，由<span lang="EN-US"><br><br>56<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>个民族组成中华民族大家庭……这是许许多多中国人自童年时代就熟悉的说法。<br><br>摄影师陈海汶说，儿时的记忆和向往成为他创作的动力<span lang="EN-US"><br><br>——<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>多彩的民族服饰、欢乐的民族舞蹈、悦耳的民族歌声……<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>在拍摄朝鲜族的时候，这些美好的感受似乎更加强烈。<br><br>这是一个热爱美，也善于演绎美的民族，歌舞动人，服饰缤纷，民俗精彩。<br><br>不过，要拍摄到满意的照片，过程也充满波折。<br><br><span lang="EN-US"><br><br>2008<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>年<span lang="EN-US"><br><br>11<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>月<span lang="EN-US"><br><br>21<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>日，摄影团队到达吉林延边朝鲜族自治州，进入龙井市智新镇长财村进行现场勘察、选点并与当地的朋友协商组织拍摄人员、服装、道具等事宜，准备第二天正式拍摄。<br><br>这里有典型的朝鲜族老民居，村民也很热情。<br><br>但是，在拍摄全家福的时候，有重要的人没有到位，所以拍摄没能成功。<br><br><span lang="EN-US"><br><br>23<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>日，摄影团队又奔向另一个拍摄点<span lang="EN-US"><br><br>——<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>珲春市密江乡密江村，才终于拍到了一张珍贵的朝鲜族的全家福照片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AD/wKgBzFQ26xmAc141AAWvKiGanXE468.jpg@!rw9"><br><br>这个传统的朝鲜族村落仍然保留着民族特色鲜明的老屋和屋内陈设。<br><br>别具一格的厨具和各种缸罐格外引人注目。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AD/wKgBy1Q26xqALZ1UAAkSIrohgmw588.jpg@!rw9"><br><br>朝鲜族老建筑前面往往都有很大一片空地，在重要的日子，他们都会在空地上载歌载舞。<br><br>可以说，舞蹈和音乐渗透到朝鲜族每个人的骨子里，也是他们生命的一部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AD/wKgBzFQ26xiAXtccAAD4CBno3hc414.jpg@!rw9"><br><br>拍摄当天的中午，在朝鲜族老乡家里用餐，并感受他们的生活状态。<br><br>这时，一位朝鲜族女性正在镜子前穿戴民族盛装，摄影师抓住机会，通过镜子的反射，拍下了一张生动自然的照片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AD/wKgBy1Q26xmAMwRTAAKRV1pLmqU060.jpg@!rw9"><br><br>在拍摄过程中，我们发觉，和中国很多地方的乡村一样，在这些民族风情浓郁的朝鲜村落中大部分都是老人与小孩留守，年轻人则都去外面学习、打工了，偶尔还能看见壮年在村里劳作。<br><br><!--[if gte mso 9]><xml> <w:LatentStyles DefLockedState="false" LatentStyleCount="156"><br><br> </w:LatentStyles></xml><![endif]--><!--[if gte mso 10]><style> /* Style Definitions */ table.MsoNormalTable	{mso-style-name:普通表格;	mso-tstyle-rowband-size:0;	mso-tstyle-colband-size:0;	mso-style-noshow:yes;	mso-style-parent:"";	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;	mso-para-margin:0cm;	mso-para-margin-bottom:.0001pt;	mso-pagination:widow-orphan;	font-size:10.0pt;	font-family:"Times New Roman";	mso-ansi-language:#0400;	mso-fareast-language:#0400;	mso-bidi-language:#0400;}</style><![endif]-->',
'<h2>赫哲族一个渔猎民族的神秘源流</h2>说起赫哲族，人们往往会想起鱼皮衣、鱼群和河流， 以及他们波光潋滟的岁月。<br><br>然而，几十年前，一位闯入赫哲族聚居地的民族研究者却发现，在他们质朴简单，甚至有些原始的生活中，却闪现着诸多华美而富丽的图纹，即便与中原相比也毫不逊色。<br><br>这些神秘花纹的背后，埋藏着一个怎样悠远壮阔的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AC/wKgBzFQ26teAOunjAAXN3nKW6zU268.jpg@!rw9"><br><br>郑茜曾供职于《中国民族》杂志社，历任编辑部主任、社长助理、《中国民族》英文版执行主编，踏遍中国东北、西北、西南偏远民族地区，采访过30 多个民族。<br><br>现就职于中国民族博物馆，任研究部主任。<br><br>出版专著若干，著有《人活天地间（哈尼族）》、《边缘叙事— 2006—2011 年中国少数民族文化现象评析》、《中国有56 个民族》等著作。<br><br><h4>一群与江河和鱼群做伴的人</h4>先设想一把用木头做成的刀——一把用桦木磨成的刀，会是什么样子呢？<br><br>不管怎样，这把刀游刃有余地伸进鲑鱼的皮肤与肌肉之间，没有伤及任何一方，直到鱼的皮和肉完整无缺地分离。<br><br>再来想象一颗针和一根线。<br><br>针是用鱼骨头磨成的；线是胖头鱼皮切得很细，搓软制成的。<br><br>当一张晒干的鱼皮被一把桦木槌捶、捶……捶得柔软如布时，鱼骨针穿上鱼皮线，赫哲女人就开始缝制衣服。<br><br>千万不要把鱼皮衣想象得粗糙、难看─鱼皮先被染成蓝色， 衣衩间用红、紫、白三种颜色裹边， 且在衣袖、胸前、背后，都有鱼皮制成的堆花滚边。<br><br>堆花的做法甚为精细：先是将狗鱼皮染成各种色彩，剪成美丽的花样，再用密密的针脚缝在一块本色鱼皮上，最后装饰在衣服上。<br><br>如果再仔细看看，你会发现连纽扣都是用鱼骨做成的。<br><br>',
'<h2>解读赫哲族三江之畔的渔猎传奇</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AD/wKgBy1Q26tGAHBmwAAlUm7wJyJk199.jpg@!rw9"><br><br>民族识别时间1964年摄影／陈海汶时间／2008年11月地点／中国黑龙江省佳木斯市同江市街津口赫哲族乡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AD/wKgBy1Q26syAbYZ8AANsGfiOyec878.jpg@!rw9"><br><br>都永浩朝鲜族，1984年毕业于中央民族学院，黑龙江省民族研究所所长、研究员。<br><br>黑龙江省少数民族古籍整理办公室主任。<br><br>长期从事民族问题和民族学研究。<br><br>出版、发表多部专著和论文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AC/wKgBzFQ26tCAERtfAAjbwXTln9U961.jpg@!rw9"><br><br>',
'<h2>水下看帕劳与中国不算遥远的火山岛与珊瑚海</h2><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]-->帕劳群岛由西太平洋中200多个火山岛和珊瑚岛组成，这片热带海域的海水能见度接近百米，是举世闻名的潜水胜地。<br><br>然而海水清澈并非是帕劳唯一的金字招牌，那里还拥有印证火山活动的牛奶湖、推动生物演化的水母湖，更有着生物量巨大的珊瑚礁生态系统。<br><br>作者张帆多次前往帕劳，并深入到当地的水下世界，他的文字和图片给我们呈现出一个独具魅力的热带海洋国家。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AC/wKgBy1Q26pyAeSnGAAPTflhtjj4305.jpg@!rw9"><br><br>美丽而充满危险的西亚斯隧道帕劳是世界著名的潜水胜地，这里有很多适合较高级潜水爱好者的潜点，比如西亚斯隧道。<br><br>隧道中水流较诡异，沿着软珊瑚遍布的水道前行，从深30米左右的入口进入隧道，你会看到两旁峭壁嶙峋，眼前鱼群攒动。<br><br>需要注意的是，潜水一定要齐着隧道顶行进，不要被下面郁郁葱葱的大海扇吸引而去——海扇所附着、生长的沙地距离隧道顶足有40多米深，对于潜水员而言，那是个危险的深度。<br><br>摄影/张帆<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>“在浩瀚的太平洋上，散落着无数璀璨的明珠，贝劳就是其中的一颗。”<br><br>这是葛优在<span lang="EN-US"><br><br>1992<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>年电影《大撒把》中的台词。<br><br>看那部电影，是我第一次听到贝劳这个地名。<br><br>自幼深爱海洋的我独自转动家中的地球仪，却并未找到贝劳的名字。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>当时网络并不发达，过了很久，我才知道贝劳群岛是位于菲律宾群岛东南、关岛西南的太平洋上一处处植被葱郁的珊瑚岛，如翡翠般散落在海平面上。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>贝劳也叫帛硫，那里其实有个更广为人知的名字——帕劳。<br><br>我从<span lang="EN-US"><br><br>Google Earth<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>上品读帕劳群岛每个岛屿的美丽，而帕劳的水下风景更让热爱潜水的我憧憬——大群的鲨鱼和海狼，体型庞大的苏眉鱼，神秘的水道、蓝洞、牛奶湖和水母湖……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AC/wKgBy1Q26p6AZoYZAAetX8iXE_0437.jpg@!rw9"><br><br>作者张帆自幼在海南长大，现在是一位资深的潜水摄影师，也是一位海洋生态系统的关注者。<br><br><h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>电影《大撒把》中提到的热带群岛，到底有多远</h4><span lang="EN-US"><br><br>12<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>月的北京已经能充分感受到冬天的寒冷。<br><br>为了不多带行李，我穿着单衣，拖着行李瑟瑟发抖地从北京出发，去追寻帕劳的热带阳光。<br><br>经过转机辗转，我和同行的朋友会合，最终伴着淅沥雨点降落在异域海岛的跑道上。<br><br>小飞机的舱门打开，灯光稀疏闪烁，扑面而来的湿热空气中，我嗅出了夏天的味道。<br><br>',
'<h2>金枪鱼捕捞惊心动魄的远洋“延绳钓”</h2><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]-->我国沿海渔业资源日益枯竭，沿海渔民和捕捞公司不得不到更远的公海区域另辟生路。<br><br>用“延绳钓”捕获金枪鱼是最受渔商疯狂追捧的牟利方式。<br><br>那么，金枪鱼捕捞的动因何在？<br><br>“延绳钓”又是怎么一回事？<br><br>本文作者经过长时间准备，随一艘渔船进入南太平洋深处，为我们带来了第一现场的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AC/wKgBy1Q26pSAMQVQAAreeh8Mzog871.jpg@!rw9"><br><br>近海无鱼，渔民不得不去远洋搏命舟山渔场等近海渔业资源枯竭后，附近渔民陷入无鱼可捕的境地，所以他们不得不冒险到更远的海域去。<br><br>2011年12月28日，一艘远洋渔船从舟山港启航，行驶一天一夜后进入公海。<br><br>船舱外，海浪不时打上甲板，涌入船窗。<br><br>随着远洋船一路向东，海水颜色越来越蓝，风浪也越来越大。<br><br><span lang="EN-US"><br><br>2011<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family: &quot;Times New Roman&quot;"><br><br>年<span lang="EN-US"><br><br>12<span style="font-family: 宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>月<span lang="EN-US"><br><br>28<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;; mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>日<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>，刚刚从太平洋上回来休息了不到<span lang="EN-US"><br><br>4<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>个月的庄汉军又要出发了。<br><br>上一次远航中，他担任金枪鱼延绳钓船的大副。<br><br>这一次，他当上了船长。<br><br><span lang="EN-US"><br><br>45<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>岁的庄汉军毕业于浙江舟山水产技术学校，中专学历。<br><br>出发前，他又一次接到母校的录取通知书，这回他读的是函授大专。<br><br>已经做了<span lang="EN-US"><br><br>20<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>多年海员的他说：“早些年在近海捕鱼，跑的都是小船，我的学历和经验完全可以应付自如。<br><br>现在近海已经抓不到鱼了，船越跑越远。<br><br>所以，不上学不行啊，现在船上设备都是电脑控制。<br><br>拿不到学历，连上远洋大船的资格都没有……”<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>但是，远洋渔业是世界上的高危职业之一。<br><br>金枪鱼远洋捕捞一次，至少要漂泊两年才能返程，其中的凶险难以预料。<br><br>作为一名职业摄影师，我常常想象着远洋船上发生的故事，那风口浪尖上的画面深深地吸引着我。<br><br>我希望有一天能有机会跟船员们一起出海，去直观地感受惊涛骇浪带来的刺激。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AC/wKgBy1Q26pCAMuqxAAXklXQkobg250.jpg@!rw9"><br><br>黄昏暴风里，收线的海员迎着海浪作业远洋延绳钓渔船的主要作业就是放线和收线。<br><br>每天太阳快落山时，渔船开始收线，整条船开始进入一天中最繁忙的时段。<br><br>阵阵大浪打上作业渔船的甲板，带来疾风骤雨般的猛烈冲击。<br><br>穿着闷热雨衣的船员要连续工作8小时，被海水和汗水浸透后，全身又湿又黏。<br><br><h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>“海中软黄金”是远洋船最重要的捕猎目标</h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>中国近海渔业资源枯竭已成为不争的事实。<br><br>对于沿海渔民来说，大海是赖以生存的粮仓。<br><br>如今，摆在他们面前的只有一条生路——到更远的海去寻找资源。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>目前中国的远洋捕捞队以采用延绳钓方式的船只为主，主要作业区域在太平洋公海。<br><br>所谓延绳钓，就是从船上放出一根直径约<span lang="EN-US"><br><br>6<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>至<span lang="EN-US"><br><br>10<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>毫米、长达百余公里的维尼纶绳，若干数量的支线、浮子以一定间距系在干线上，其携带的鱼饵则悬浮在水中。<br><br>支线下方有铝合金圆形倒刺钩，目标一旦上钩，便很难逃脱。<br><br>为识别渔具位置，干绳的浮标上安装了浮标灯、无线电信号发生器。<br><br>',
'<h2>中国骑楼“舶来”的百年老屋</h2>作为东南沿海城镇一种极具特色的建筑物，骑楼从形成至今已有100多年历史。<br><br>和中国的其他诸多传统建筑不同，它一扫“封闭”、“保守”的气质，彰显着开放、平等、商业等蓝色文明的气息。<br><br>它的崛起、绽放、凋落和重新焕发，仿佛是一部时代的咏叹调。<br><br><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]--><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AC/wKgBy1Q26myAeFvmAAhH57yARpU393.jpg@!rw9"><br><br>夜色中，古老的骑楼街显得有些孤独，它们伴着海风而来，在中国这片大地上已经走过了一百多年的征程，多少梦想和传奇曾在骑楼中萌发生长，又随风散去。<br><br>摄影／冯木波<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>作为一个中国传统民居的爱好者，我曾在中国各地探访多彩的老民居，徽州的乡村、山西的大院、福建的围屋、广东的碉楼……它们或是庭院深深深几许，或是巍峨庄严，但大抵来说，站在这些形形色色的建筑中，都能感受到一种相似的气质：内敛、保守、排外<span lang="EN-US"><br><br>——<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>高高的围墙，小小的入口，细心考量的防御工事，以及每一个细节体现的家族伦理和等级森严……<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>兜兜转转之后，一种特别的老建筑吸引了我的注意<span lang="EN-US"><br><br>——<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>我的家乡海口以及南方沿海城市到处可见的骑楼，年复一年的风吹雨打，它们大多<span lang="EN-US"><br><br>“<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>上了年纪<span lang="EN-US"><br><br>”<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>，和别的传统民居一样，乍看起来一样的古老、沧桑、厚重，然而只要稍微咂摸一下，就能品出截然不同的滋味。<br><br><h4><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>骑楼，另类的<span lang="EN-US"><br><br>“<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>衣锦还乡<span lang="EN-US"><br><br>”<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>标志物</h4><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]--><!--[if gte mso 9]><xml> <w:LatentStyles DefLockedState="false" LatentStyleCount="156"><br><br> </w:LatentStyles></xml><![endif]--><!--[if gte mso 10]><style> /* Style Definitions */ table.MsoNormalTable	{mso-style-name:普通表格;	mso-tstyle-rowband-size:0;	mso-tstyle-colband-size:0;	mso-style-noshow:yes;	mso-style-parent:"";	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;	mso-para-margin:0cm;	mso-para-margin-bottom:.0001pt;	mso-pagination:widow-orphan;	font-size:10.0pt;	font-family:"Times New Roman";	mso-ansi-language:#0400;	mso-fareast-language:#0400;	mso-bidi-language:#0400;}</style><![endif]-->',
'<h2>展线即将消失的铁路景观</h2><!--[if gte mso 9]><xml> <w:WordDocument>  <w:View>Normal</w:View>  <w:Zoom>0</w:Zoom>  <w:PunctuationKerning/>  <w:DrawingGridVerticalSpacing>7.8 磅</w:DrawingGridVerticalSpacing>  <w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery>  <w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery>  <w:ValidateAgainstSchemas/>  <w:SaveIfXMLInvalid>false</w:SaveIfXMLInvalid>  <w:IgnoreMixedContent>false</w:IgnoreMixedContent>  <w:AlwaysShowPlaceholderText>false</w:AlwaysShowPlaceholderText>  <w:Compatibility>   <w:SpaceForUL/>   <w:BalanceSingleByteDoubleByteWidth/>   <w:DoNotLeaveBackslashAlone/>   <w:ULTrailSpace/>   <w:DoNotExpandShiftReturn/>   <w:AdjustLineHeightInTable/>   <w:BreakWrappedTables/>   <w:SnapToGridInCell/>   <w:WrapTextWithPunct/>   <w:UseAsianBreakRules/>   <w:DontGrowAutofit/>   <w:UseFELayout/>  </w:Compatibility>  <w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel> </w:WordDocument></xml><![endif]-->在你乘坐火车时，是否有过这样的经历？<br><br>当火车行驶在崇山峻岭中时，由于线路坡度过大，火车顺着山势盘旋而上。<br><br>这种迂回上升的铁路线就是展线，为了爬坡，展线有“人”字形、S形、灯泡形、马蹄形等多种类型。<br><br>当行驶在展线上的火车头拖着长长的“尾巴”在风景中盘旋时，盘旋本身已成风景。<br><br>但随着铁路建设技术的发展，展线逐渐被隧道和桥梁所替代，而展线上的自然美景和它带给我们的震撼也逐渐被车厢里亮起的白炽灯所取代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AB/wKgBzFQ26laAcF5jAAuNEkYkVo8781.jpg@!rw9"><br><br>图为关角展线群的二郎北展线，三列东风4型内燃机车牵引着货车，运行在二郎车站以北的S形展线上。<br><br>可以看出列车由图片右侧的车站向远方驶出，穿越隧道后，迂回并爬升至列车现在的位置，接下来将穿过图片左侧的隧道继续爬坡。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>在以北京为中心的诸多铁路线中，京张铁路（北京至河北张家口）的名气最大。<br><br>从北京延庆的青龙桥火车站下车，走一段小路，詹天佑设计的“人”字形铁路就出现在眼前，百年杂生的乔木已将这段中国最闻名的老铁路线隐藏了起来。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>“人”字形铁路，是铁路展线的一种。<br><br>展线，即使在铁路行业内部，也是个让多数人要愣一下的概念。<br><br><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>它是指在山岭地带，当地面自然纵坡大于道路设计容许的最大纵坡时，为了顺应地形，适当延伸线路长度，使线路沿山坡逐渐盘绕而上，最终到达终点的铁路建设技术。<br><br>大的展线多在深山峡谷之中，它以雄奇的身姿与周边山水形成了一种独特的景致：列车如巨蟒一样在大山里贴地钻洞盘旋而上；坐在列车上从车窗里可以看到列车的车尾和车头，而头顶或者脚下，另一列火车也缓缓而来……<span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><br><br>展线这个在上个世纪舶来的专业术语，因为中国独有的国情和地理特点，曾经频繁出现在铁路的技术文本中，是许多铁路线的关键区段。<br><br>但近十多年来，随着铁路建设技术的发展，展线这一线路建设的技术手法使用得越来越少，老的展线在线路改造中也多被遗弃，它们的身影处于快速的离逝之中……',
'<h2>天下粮仓从古到今我们是怎样存粮的？</h2>古人云“国无三年之储，谓国非其国”。<br><br>意思是国库中的存粮若不够吃三年，这个国家就难以称为国家了。<br><br>粮食问题，是一个国家的根本。<br><br>对人口众多，人均耕地严重不足的中国来说，粮食存储问题更是重中之重。<br><br>2013年5月，黑龙江粮库的一场大火，让许多中国人触目惊心，开始关注起在日常生活中已渐渐被淡忘的粮仓—粮仓在历史上和我们的生活中究竟扮演了什么样的角色？<br><br>从古到今我们是怎样建设粮仓的？<br><br>现在我们又是如何进行粮食储备的呢？<br><br><h4>谁拥有粮仓，谁就拥有天下</h4>成千上万的人汇聚在一起，挑着荆筐的壮汉、背着竹篓的妇人、拿着笸箩的老人、抱着瓦罐的小孩……每个人脸上都是一片兴奋的潮红，每个人都步履匆匆，对倾倒在路边成堆的稻谷完全不屑一顾，也丝毫不在意雪白的米粒正在从筐篓的缝隙中不断地漏洒下来。<br><br>远远望去，洛河两岸十里之间的黄土地上，仿佛都铺上了一层“白沙”。<br><br>这是隋大业十三年（617年），李密领导的瓦岗军奇袭洛口仓后，开仓放粮时的场景。<br><br>据史书记载，洛口仓兴建于大业二年（606年），在此后11年间，洛口仓“积天下之粟”，“筑仓城，周回二十余里，穿三千窖，每窖容八千石”，也就是说全仓共可储粮2400万石，折合近30亿斤。<br><br>粮食对身处乱世的饥民具有无穷的吸引力，在占领了洛口仓短短数月后，瓦岗军迅速发展，从万余人猛增至二三十万人。<br><br>后来，瓦岗军干脆在洛口筑城，将原来周长20里的仓城扩大为周长40里，以此作为自己的根据地，建立了“大魏”政权。<br><br>粮仓，在隋末群雄逐鹿的烽烟中，就是扮演了这样一个重要的角色，谁占据了它谁就占据了主动，谁能最终拥有它谁就拥有了天下。<br><br>此后，李密与王世充对敌时，丢失了洛口仓，数十万瓦岗军一夜崩溃；再后来，李世民牢牢控制了洛口仓，又打下了洛阳城外的回洛仓，掐断了洛阳的粮食供应，迫使坐困愁城的王世充俯首称臣，奠定了李唐王朝统一中原的基础。<br><br>',
'<h2>喜马拉雅另一侧的秘境探访拉达克，穿越赞斯卡</h2>拉达克，位于喜马拉雅的另一侧，印控克什米尔地区。<br><br>因为地理以及政治原因，现在这里对大多数中国人来说都是一个非常陌生的所在。<br><br>让我们跟随作者张轶的脚步一起深入这片神秘的土地，巡礼拉达克古王朝的王都—列城；穿越喜马拉雅的秘境—赞斯卡山谷，探访“世界上最难到达的藏传佛教寺庙之一”—Phugtal寺……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AB/wKgBzFQ26i2AWujSAA_-xvEYLbU441.jpg@!rw9"><br><br>拉达克，是世界上最崎岖、最荒芜的山地之一。<br><br>它的海拔在3000—7000米之间，大部分都是人烟稀少的高地，只有在海拔3000米左右的印度河上游附近、在喜马拉雅的冰川融水滋养出的小块绿洲上，拉达克的居民们世世代代繁衍生息，形成了一个个小小的村、镇。<br><br><h4>拉达克，身处“世界上最具危险性的争端领土”内</h4>“我不是拉达克人，我的父亲出生在吉尔吉特（巴基斯坦喀喇昆仑公路上的重要城镇）。<br><br>我和我的兄弟们在印巴分治的时候没能回到家乡，于是就留在这里了。<br><br>我很想回去。”<br><br>一位看上去与周边的人并没多大区别的老人，一边介绍自己一边为我们介绍向导，“不过你们的向导，是拉达克人，是土生土长在赞斯卡山谷的人，他叫扎西。”<br><br>此时，我们正身处拉达克地区的首府列城，为徒步穿越赞斯卡（Zanskar）山谷做着最后的准备。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AB/wKgBzFQ26kiAeKuyAAeokwVu644229.jpg@!rw9"><br><br>拉达克地区地理位置示意图拉达克位于克什米尔地区，喜马拉雅和喀喇昆仑两大山系分列南北，将它与外界隔离开来，其中又有拉达克山脉和赞斯卡山脉从中横贯。<br><br>在拉达克的大部分地区，印度和巴基斯坦并未划界，是非常具有危险性的争端领土。<br><br>这里是喜马拉雅的另一边，除了这几年被大家熟知的尼泊尔和逐渐进入视野的不丹，在青藏高原阿里地区西侧，还有一片对现在大部分中国人来说仍然处于神秘状态的广阔区域，这就是“世界上最具危险性的争端领土之一”——克什米尔。<br><br>而我这次所探访的拉达克地区，就位于这片争端领土中。<br><br>拉达克的居民主要是藏族和少部分其他民族，无论在人文、宗教、习俗上都不同于印度，而与西藏更加接近，现在这里所通用的语言也是藏语、拉达克语和乌尔都语，所以历史上一直有人将其称为“小西藏”。<br><br>在清雍正以后拉达克王必须接受中国皇帝册封，并由驻藏大臣“节制”。<br><br>现在，拉达克被印度划入了查谟和克什米尔邦，而且随着1962年印控城市斯利那加经卡吉尔到列城全长434公里的高原公路打通，原本需要16天的路程缩短到只需要2天，大批的印度军队涌入了该地区。<br><br>',
'<h2>花木鸟兽你所不知道的喜马拉雅</h2>喜马拉雅山中段南坡的山地，在数十公里的距离内急剧下降了几千米的海拔。<br><br>在陡坡上的亚东沟、樟木沟等沟谷内，低海拔地区的森林受到印度洋暖湿气流的滋养而格外葱郁。<br><br>这些亚热带丛林中，生物物种神秘而美丽，它们大多鲜为人知， 有些甚至从未有过图像记载。<br><br>一支由生态摄影师和动物学研究者构成的考察队多次进入喜马拉雅山中段的丛林峡谷，本文作者便是其中一员，他将为我们讲述考察中的精彩发现与收获。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AB/wKgBy1Q26fiAG8veAAE9LTLAOzU069.jpg@!rw9"><br><br>在西藏南部人迹罕至的边境地带，深夜的森林中还有篝火没有熄灭。<br><br>宿营者在火边商量接下来的行进路线，也有人在帐篷中整理着当日拍的图片。<br><br>这不是一支登山队，他们是几位有着扎实生物学背景的摄影师。<br><br>这些摄影师背负着沉重的摄影器材行走于高海拔的雪山以及中低海拔的森林河谷，每天拍摄时间都在5—6个小时。<br><br>他们究竟在做什么？<br><br>摄影／董磊<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/AA/wKgBzFQ26fmAaXvRAAk_Ia9jDHE047.jpg@!rw9"><br><br>蓝大翅鸲蓝大翅鸲，一种分布于喜马拉雅山区以及青藏高原东部，体长约21厘米的罕见鸟类。<br><br>它们的雄鸟全身闪耀着亮紫色的丝光，雌鸟体色呈灰褐色。<br><br>对于很多观鸟人来说，见到这种鸟几乎是一种奢望，然而从这些生态摄影师带回的图片中，我们看到了数百只蓝大翅鸲顶着风雪飞翔的精彩画面。<br><br>摄影／郭亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/AB/wKgBy1Q26fuAQA_BAAxIAwR-2Cg777.jpg@!rw9"><br><br>喜马拉雅山的森林喜马拉雅山脉虽然拥有以世界最高峰珠穆朗玛峰为中心的雪山冰川群，但它也有生机盎然的一面。<br><br>从地图上看，森林葱郁的区域位于喜马拉雅山的南坡，主要分布于尼泊尔、印度、不丹等国家。<br><br>其实中国境内的喜马拉雅山也拥有如季雨林般的风景，它们就隐藏在雪山下的沟谷中。<br><br>摄影／程斌亚东沟、樟木沟、嘎玛沟、陈塘沟，是几条位于喜马拉雅山南坡的沟谷。<br><br>想要取道西藏自治区的首府拉萨赶赴这些地方，其实没有直接飞到尼泊尔的加德满都，然后再北上至喜马拉雅山地区来得快速和便捷。<br><br>但不同的是，从中国境内海拔四五千米的苍茫高原一路跌宕到鸟语花香的丛林秘境，或许比从尼泊尔生机盎然的绿色森林急速攀爬到荒凉的岩石堆，更加让人心生向往。<br><br><h4>珠穆朗玛峰保护区</h4><h4></h4><h4>有雪山冰川，更有葱郁的森林</h4>我的首次喜马拉雅山南坡之行，在2011年一个偶然的机会下得以成行——目的地是樟木，目标是看看那里独特的鸟。<br><br>想要从北向南到达这个中国和尼泊尔交界处的边境小镇，先要翻过海拔4800米的通拉山口。<br><br>从通拉山口往东望，是以珠穆朗玛峰、洛子峰和卓奥友峰为代表的雪山群；往西望，是世界第14高峰——希夏邦马峰为首的雪山群；向北回首，青藏高原向北延伸，绵延远去；如果能坐上飞机向南鸟瞰，必然能看到似波涛汹涌的云层，云和山的彼端，便是印度半岛的南亚次大陆了。<br><br>我的目的地位于喜马拉雅山中段，珠穆朗玛峰西侧。<br><br>需要说明的是，喜马拉雅山中段大部分地区归属珠穆朗玛峰自然保护区管辖，全世界共有14座海拔8000米以上高峰，有5座位于保护区范围之内，除此之外，这里还是全球海拔最高、落差最大的自然保护区。<br><br>说起珠峰保护区，大多数人首先会想到昂指蓝天的雪峰和晶莹密布的冰川。<br><br>其实，在喜马拉雅山中段的南坡，低海拔地区还有葱郁的山地森林。<br><br>',
'<h2>中国大地新景观铁丝网和国门群</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26ZqAU0kyAAgMteOtVyo676.jpg@!rw9"><br><br>漫长的铁丝网 在荒野中孤独蔓延照片中的500号界碑位于中国与蒙古国的交界处所在，在距界碑南侧数十米至上百米的地方，我国修建了一道漫长的、与边界平行的铁丝网。<br><br>这道铁丝网往往给人以错觉，以为是中、蒙之间的边界。<br><br>其实不是，一看界碑就明白了，真正的边界由界碑与界碑间的中心线连接而成，所以铁丝网外还有大片中国领土。<br><br>这一带的景观，无论中国还是蒙古国，都是荒凉的黑色戈壁，渺无人烟，只有这一道高耸的白色铁丝网沿地表起伏，连绵不绝，醒目又突兀。<br><br>这道铁丝网修建的初衷是什么呢？<br><br>几十年、上百年后，会不会有人将它误解为边界？<br><br>摄影／王彤<h4>中国边界出现了不曾有过的景观：绵延千里万里的带刺铁丝网</h4>关于带刺铁丝网被发明的故事，其中一篇文章是这样写的：“1867年，约瑟夫在加利福尼亚一个牧场工作，常常一边放羊一边看书。<br><br>在他埋头读书时，牲口经常撞倒用木桩和铁丝网围成的放牧栅栏，跑到附近田里偷吃庄稼。<br><br>牧场主对此事十分恼怒，威胁要将他辞掉。<br><br>约瑟夫经过观察发现，羊很少跨越长满尖刺的蔷薇围墙。<br><br>于是，一个偷懒的想法浮上心头：何不用细铁丝做成带刺的网呢？<br><br>他把细铁丝剪成小段缠在铁丝栅栏上，并将铁丝末端剪成尖刺。<br><br>这下，想要偷吃庄稼的羊只好‘望网兴叹’，约瑟夫再也不必担心会被辞退了……”我为什么对带刺铁丝网感兴趣了呢？<br><br>因为这些年我经常在中国边境地区行走（这种行走需得到边防部队允许才有可能），发现边境出现了一种过去不曾有过的景观：顺着边界线，建起了距离边界不远、动辄绵延上千公里的铁丝网——中朝边界附近建了铁丝网，中俄、中蒙、中哈、中吉、中塔等国的边界附近也都建了。<br><br>想想看，中国与蒙古国的边界长约4710公里，中俄边界长约4300公里，中哈边界长约1700多公里……这些边界附近的铁丝网连缀起来，长达万余里（上述铁丝网并非完全连续，一些地方因为特殊地形或其他原因而有局部中断），这是怎样的景观呀？<br><br>约瑟夫恐怕做梦也没有想到，他的小发明竟然造就了这样宏大的景观，也没想到他最初用来限制羊的带刺铁丝网，不久就被用来限制人了：带刺铁丝网（以下简称“铁丝网”）除了在监狱、集中营、战俘营中用来圈住人外，还在战场上得到了广泛应用。<br><br>有人把这种铁丝网列为“改变世界面貌的七项专利之一”，因为这项技术的创新，带来了制度的创新。<br><br>有经济学家说，铁丝网催生了美国西部早期产权制度的建立（铁丝网栅栏帮助牧场确定了边界，并因此推动了经济和社会的发展），这才是铁丝网最大的贡献。<br><br>现在我在想，中国边界附近出现的把中国围起来的铁丝网，最终会给中国带来什么样的改变呢？<br><br><h4>谁说寸土必争？<br><br>在铁丝网外，有一条带状的中国领土长达万里之遥</h4>几年前的一天，我们驱车奔向中蒙边界的一处口岸。<br><br>在距离边界近200公里的一个边防站，我们接受了检查，由于证件齐全，顺利通过。<br><br>接着，我们到达了边防军的营部所在地，又接受了检查。<br><br>过了这道哨卡，向北继续狂奔20多公里，又遇到一个哨卡。<br><br>过了这个哨卡，我们还走了50多公里才到达边界。<br><br>在落日的余晖中，我看到一道铁丝网在戈壁上绵延起伏，向着东西两方延展，直到看不见为止。<br><br>在边防军战士的带领下，我们爬上了被铁丝网分成两部分的一座小山，小山上的铁丝网开了一扇铁门，并用钢板裁剪出“中国”两个字焊接在上面。<br><br>“中国”两个字漆成了鲜红的颜色，在夕阳的照射下格外醒目。<br><br>战士打开大铁门，我们迈了过去，站到了铁丝网另一侧，我以为我们来到了蒙古国的地界，没想到不是，“这还是中国领土，你看，界碑在那里。”<br><br>陪同我们的边防战士说。<br><br>我顺着战士手指的方向，看到了距离铁丝网一二十米的地方，有一个界碑竖立在小山最高处，界碑扁平状，高1.5米左右，中间写着界碑编号，上部对着中国一侧雕刻着中国国徽，并漆成红色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBzFQ26a6ANkU0AAH6MBxCvh8964.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26ZCAD7aQAAqh1ykEWNg214.jpg@!rw9"><br><br>内蒙古 额尔古纳河<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26Z6ASv8mAA1rJE7T9L4539.jpg@!rw9"><br><br>新疆 波马<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26ZWACeQIABA_VoDGV3c674.jpg@!rw9"><br><br>吉林 图们江<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26Y-AdWwZAA7x80OR97o921.jpg@!rw9"><br><br>西藏 普兰一道广袤的带刺铁丝网正沿边境“生长”过去几年，当我们沿着辽宁、吉林、黑龙江、内蒙古、新疆、西藏等地的边境采访时，总是遇见一道道严密且带刺的铁丝网，它们造型各异，位置不同：在中国和朝鲜的边境图们江，人们在江的内侧（而非河道中心）修建了连绵的铁丝网；中国与俄罗斯的边界在界河额尔古纳河中心线，但是在远离河岸几十米（有的地方甚至有数百米）处，中方已经修建一道高耸的铁丝网，禁止牲畜和人进入；在新疆昭苏县波马边防站，来自四川、安徽等地的工人正在中国与哈萨克斯坦的边境上修建更新换代的铁丝网——这种铁丝网被称为“刃片铁丝网”，上面挂满了一个个锋利的小刀片，若没有保护，人或者动物撞上去定会皮开肉绽。<br><br>在西藏普兰县与尼泊尔交界处，人们也正在打桩、挖地基，为建铁丝网准备。<br><br>画面中的尼泊尔人往返于本国与普兰之间，从事民间商贸活动，当铁丝网建成之后，这种小型的民间边贸活动将终止……这些沿边境延伸、耗资巨大的铁丝网，形成了一道无比漫长、禁卫森严的障碍，不仅阻止了动物的迁徙往来，也将对历史上形成的边境两边的民间往来产生深远的影响。<br><br>摄影／单之蔷 赵春江 宋文这时我才明白，原来铁丝网离界碑还有这么远的距离。<br><br>向远处望去，还能看到另外一个界碑。<br><br>其实边界正是由一个个界碑确定的。<br><br>据我了解，中蒙两国于1962年第一次划定边界，共有678个界碑，这些界碑中心的连线才是真正的边界（界碑类型很多，如两国共立的单立碑、在两国内各自立的双立碑、三立碑等，边界一般指单立碑间连成的线），而铁丝网则是与真正的边界平行、向中国境内后退、一道绵延不绝的人工建筑物。<br><br>显然，在中蒙边界的一个个界碑与铁丝网之间，还有一条带状的、宽度不等、长达4000多公里（中蒙边界上中方一侧几乎都建有铁丝网，但在新疆段内以阿尔泰山脉分水岭为界的边界除外）的中国领土。<br><br>我不清楚这条带状的中国领土怎么称呼，是叫隔离区，还是缓冲区呢？<br><br>隔离什么？<br><br>缓冲什么？<br><br>据我了解，边境地带设立隔离区或缓冲区，应该是双方共同沿边界后退一定距离，然后建立铁丝网或隔离墙，铁丝网或隔离墙之间的地带才算隔离区或缓冲区。<br><br>在中国与一些国家的边界上，极少数的口岸地带是双方共同建造了铁丝网，但大多数地方只有中国单方面建了沿边界后退几十米（各地不一样，有的仅十数米，有的宽达数百米甚至千余米）的铁丝网：中蒙之间前面已述，中国一侧建了铁丝网；在中俄东部边界，两国以额尔古纳河主航道为界，中国一侧的铁丝网建在了距离河岸还有几十米远的地方，俄罗斯那边没有。<br><br>有一年我们来到额尔古纳河边，却不能接近它（在室韦、临江等河边村镇才可以接近），只能在铁丝网外遥望额尔古纳河在远处呈S形静静地流淌……我们只在新疆昭苏县波马边防站外中国与哈萨克斯坦的边境上，才看到对方有铁丝网。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26ZKAM79KAAjkPpiAs-o724.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26bOACfWDAAGvHh7L2ZY892.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26ZSAJUXQAAxJzJ7Rnys253.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26ZiAH0vYAA0MpYGPF4w856.jpg@!rw9"><br><br>新疆 瓦汗走廊经过层层关卡才能抵达的铁丝网仍然建在我国界碑内侧在新疆帕米尔高原，中国与塔吉克斯坦、阿富汗、巴基斯坦几国交界。<br><br>由于这里的边瓀是沿高海拔的高山分水岭划分，大部分处于雪山冰川地区，但是高山间的低矮山口是历史上形成的边境两边国家间往来的著名通道。<br><br>本页照片所拍摄的地方就是著名的瓦罕走廊上的山口，中国与阿富汗的边界从这里通过。<br><br>这里海拔近5000米，人烟稀少，但有边防军和武警同时把守。<br><br>大图中这道铁丝网建于中国和阿富汗之间，远处稍微高起之物就是界碑。<br><br>我们在得到边防部队的许可下穿过铁丝网中的铁门，在铁丝网外近距离地拍到了这块界碑。<br><br>瓦罕走廊又称阿富汗走廊，东西向，共400余公里，横亘于帕米尔高原南端与兴都库什山北段间的山谷里，西接阿富汗，东接中国新疆塔什库尔干塔吉克自治县。<br><br>玄奘西去取经时，也曾取道于此。<br><br>今天的瓦罕走廊空空荡荡，中方的100多公里把守极严，对方的300多公里却基本无人防守。<br><br>摄影／单之蔷 马宏杰<h4>单方建起的这道铁丝网，很容易被当成两国之间的边界线</h4>一国建起铁丝网，另一国不建，那这道铁丝网很容易被当成两国之间的边界线。<br><br>一位内蒙古摄影师和我说，他在边境地区拍照时，看到大多数地方都是我国单方面建了铁丝网。<br><br>夏天，有的俄国人从额尔古纳河游过来，上到中国一侧的铁丝网下休息；在内蒙古与蒙古国的边境上，蒙古国的牧民来到铁丝网外侧，与铁丝网内侧的中国牧民喝酒……中国建的这道铁丝网并不是真正的边界线，而是一道沿边界后退几十米、位置在国内的“边界伴随线”。<br><br>我担心随着时间的推移，它会被人看做是边界线。<br><br>我的担心并不是多余的，在一本名为《骏马》的文学双月刊上，我看到了一首诗：《边境铁丝网》，作者李振林，诗是这样写的：“铁丝网，边境线上/一道独特的风景/铁丝网,边防军人/心中神圣的国界……”显然，作者把铁丝网当成了边界线。<br><br>我曾问边境上的人铁丝网有何作用，有人说让想越境的人感到威慑。<br><br>有人说过去牛羊越境了，处理起来很麻烦，有了铁丝网就没有这种麻烦事了……这些理由都不足以说服人，在我看来，铁丝网虽然把这些麻烦减少了，也把双方在处理这些边境问题时互相了解的机会丢失了。<br><br>我曾问一个中蒙边境上的边防军军官，修建铁丝网前后边境管理上有无变化，他说基本上没有。<br><br>“这里几乎见不到对方的居民，也几乎没有越境的。<br><br>每年我们都能抓到几个人，但都是中国的旅游和摄影爱好者。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBzFQ26ZeAD5paAA14v30XODY999.jpg@!rw9"><br><br>中俄边境 黑瞎子岛不平等的黑瞎子岛分界2008年，我们曾前往黑瞎子岛采访。<br><br>途中无意间看到上图这份俄罗斯绘制的地图（为了方便识图，我们加了几个简单的中文地名），那时黑瞎子岛回归在即，但尚未划界，而这份地图已经明确标出界线，与后来的实际划界一致，可知俄方早有打算。<br><br>左上图这张照片拍自岛上，画面中的教堂是划界前才临时修建的，其目的是：这是俄罗斯人的教堂，应以此为界划分黑瞎子岛。<br><br>1929年，此岛被苏联强占，现在理应归还中国，但由于这座教堂的出现，为俄国人在边境谈判中找到了借口。<br><br>2008年两国关于此岛的最终划界就是以此教堂为界，中、俄各占一半。<br><br>但从地图上可知，黑瞎子岛处于黑龙江和乌苏里江交汇处，四周环水，由三条水道环绕。<br><br>黑龙江被黑瞎子岛分成两股水道：北部接近俄领土的是主流，水量大，水面宽，水深，是主航道；南部靠近中国的这股水流水量少，水面窄，水浅，被称为“抚远水道”。<br><br>每到秋冬枯水期，抚远水道就变成一条窄窄的小河，稍大一点的船根本无法通行。<br><br>按国际惯例，如边界为江河水道，应以水深的主航道为界。<br><br>这是为了让两边的国家平等地利用水道航行，避免一方无法通航的不公。<br><br>黑瞎子岛却让这种不公发生了：俄国人把边界划在了靠近我方的抚远水道上，所以尽管中国收回该岛一半，但失去的那一半却控制了从乌苏里江到黑龙江的航行。<br><br>按照最不平等的中俄《瑷珲条约》和《北京条约》的规定，中、俄间以黑龙江和乌苏里江为界，中国人还可以在两江之间航行，但现在，这种通行已经做不到。<br><br>摄影／单之蔷<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26bKAHzm6AAIGK9s6dE8658.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBzFQ26Z-ALq9aAAWwOpwQJsw734.jpg@!rw9"><br><br>俄罗斯哈巴罗夫斯克穆拉维约夫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26Z-AY1nBAAYn6YL6QgM076.jpg@!rw9"><br><br>俄罗斯哈巴罗夫斯克哈巴罗夫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26ZyAGgRNABIy4GO88nM164.jpg@!rw9"><br><br>俄罗斯尼古拉耶夫斯克涅维尔斯科伊对待边境，中、俄两国有着完全不同的态度和方式当我们正在边境大建恢弘的、更多是抽象意义而非实用的国门时，邻国俄罗斯正做着另一些事。<br><br>我们在俄罗斯的哈巴罗夫斯克（中国称“伯力”）和尼古拉耶夫斯克（中国称“庙街”）采访时，在大街上看到穆拉维约夫、哈巴罗夫、涅维尔斯科伊的雕像，他们是侵犯我国黑龙江流域的三大侵略者……俄国人为他们建造矗立在城市醒目位置上的高大雕像；为他们封号；以他们的名字命名城市（哈巴罗夫斯克即来源于“哈巴罗夫”）；将他们的头像印在纸币上——俄国钱币中面值最大的卢布（5000）上印着的人物，既不是沙皇，也不是普希金，而是在黑龙江畔逼迫清政府签订《瑷珲条约》的东西伯利亚总督穆拉维约夫。<br><br>摄影／单之蔷<h4>中国人去自己国家的边境地区比去国外还要难</h4>漫长的、把中国围起来的铁丝网是我们自己建造的，为什么与我们毗邻的国家不像我们这样建铁丝网呢？<br><br>铁丝网背后的观念是什么？<br><br>其实我国与邻国的边境地带已经形成一个巨大的隔离区。<br><br>中越、中老、中缅边界的情况我不太了解，但是从中朝边境鸭绿江口起，一直到藏南中印边境，据我所知，在边界线向中国一侧，很多地方是属于不允许中国公民自由进入的边境地带。<br><br>经常有朋友问我怎样去墨脱、察隅等边境地区，我也不知怎样回答，因为的确没有什么清晰的程序。<br><br>在我看来，去我国某些边境地区比去国外一些地方还难（很多国家都已免签）。<br><br>谁都知道到边境地区要办边境通行证，因为边境地区实行通行证管理，无证者可能被拘留关押。<br><br>我国各地区的边境管理条例大同小异，但对何谓“边境地区”的说法不一。<br><br>“边界”是一条线，“边境”是沿着这条线向内一段距离的带状区域。<br><br>许多国家用国内法来规定边境地区的宽度，如法国规定自边界纵深60公里为边境地区；芬兰规定自陆地边界纵深3公里、自海岸线纵深4公里为边境地区……这样的规定很明确。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26bKALhQAAAMTvvYfb1E443.jpg@!rw9"><br><br>北宋、辽时期全图（左），北宋、辽边境示意图（右）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26bOANK7DAAIe5CJ3xks247.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBzFQ26bKAU5dEAAQZNrTZKsY709.jpg@!rw9"><br><br>现代意义的边界是如何形成的？<br><br>任何两个国家（政权）之间，必定有边界，但不同历史时期，边界的形式大不相同。<br><br>在研究政区地理的权威周振鹤先生看来，西周至春秋时期，国家多为城邦式，呈点状分布，国与国间存在大片无主土地或偶尔有重叠。<br><br>那时政权的核心是都邑，外围是“郊”、“牧”、“野”。<br><br>只有“都邑”边界明确，外围几层都很模糊。<br><br>中国古代王朝大都有“天下”概念而没有现代意义的“国家”概念，因此也没有相应的边界。<br><br>中国具有现代意义的边界最早产生于何时，学术界有争论。<br><br>在复旦大学历史系教授余蔚看来，中国第一条现代意义的边界产生于北宋和辽之间，这条边界最初有一些缓冲区，但双方最终将所有地点精确，得到一条完整的线性边界。<br><br>也有专家认为这是中国内部各地方政权间的边界，还不能算作真正意义上的边界。<br><br>《尼布楚条约》在中国北部边陲划出了边界，这是中国与邻国第一次以谈判签订条约的形式划定边界，也使中国与周边各国的朝贡关系体系向近代条约体系转变。<br><br>中国在此第一次提出了具有国名意义和主权国家意义的“中国”一词。<br><br>条约划定了东北边界，从此我国疆域东至太平洋，南达今南沙群岛，西跨今帕米尔高原，北抵西伯利亚，与俄保持了长达160多年的和平相处关系，清代以前的朝代从来没有在这样广袤的版图上长期有效地统治过。<br><br>我国边境地区的范围则没有法律规定，由各边境地区所在的省（区）级政府划定。<br><br>我查看了地方的有关规定，发现对“边境地区”的说法并不一致，很难掌握。<br><br>如黑龙江把“边境地区”分成三个层次：一是边境管理区，一般指沿国界的县（市）或乡（镇）行政管辖区域；二是边境地带，一般指陆地紧靠国界线2公里以内、水域从国界线延伸至岸上起2公里以内的地域；三是边境禁区，是指在边境地带内划定的特别控制区，实行特殊的管理制度。<br><br>第一条所指的边境管理区范围很大，而“边境禁区”又不对外公布，你只有走到这样的地方、被禁止时才能知道。<br><br>黑龙江的规定还算较清楚的，西藏的边境管理条例则很简单地说：“本条例所称边境地区系指沿国界的市（地区）行政区域。”<br><br>西藏的市（地区）管辖范围巨大，如没有更多解释，这相当于西藏大部分地方都成了边境地区；新疆的边境管理条例与黑龙江很相像，也把边境地区分为三个层次……从中可以看出，我国边境地区之所以难以进入，一是范围太大；二是有“边境禁区”这样一个范围不精确的模糊地带，因此如何办理边境通行证，还是很麻烦的事情，就连当地人要想搞清楚都很费劲。<br><br>我所认识的人中，很多人都有在边境地区被拘留关押的经历。<br><br>对一般的旅行者而言，这只是一个短暂的麻烦而已，但对那些经商、务工、考察等人员来说，来往边境地区的确令人望而生畏。<br><br>实际上，中国的边境地区是一个沿着边境的、巨大的带状隔离区，或者说特殊地带（前面说的铁丝网地带只是这个地区的极端地区），边境地区是普通中国人不能自由出入的。<br><br>实际上，我们的边境地区已经变成了军事的边境，不是居民的边境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26bOAe0jMAAH3rzQa9Jc874.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26ZmAOluEAA92NL7FW5c371.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26aOAD4SRABJpKUyeEEY602.jpg@!rw9"><br><br>普通中国公民很难自由出入的边境地图上的藏南（西藏东南部）面积广袤，但是如果按照地图所画边界进入这一地带，尤其是错那、米林、墨脱、察隅4县南部，也许会因“非法进入边境地区”而被拘留，我们的摄影师和作者都曾在此遭遇过类似困境。<br><br>这是因为，在这片风景优美、土地肥沃的地带，存在一条非法的麦克马洪线，边防军常在此巡逻。<br><br>即使没有过线，如果没有办理有关边防证件，只要接近这一地区，就可能会被关押。<br><br>摄影／谢罡<h4>国门景观群：真正的国门在哪里？</h4>我国边境上与铁丝网并存的还有一种常见景观——国门，这是一种高大的门状建筑物，形式往往借鉴传统：牌楼式、城楼式……但有一点是相同的：每一座都规模宏大，气势不凡。<br><br>有的国门已经成了旅游景点，如内蒙古满洲里与俄罗斯间的国门，这里的国门如今已有五代：第一、二代是俄国人所建，后几代是我国所建，第五代国门投资2800多万，已经承包给一家旅游公司运营。<br><br>但大多数国门还搞不起来旅游业，只是在荒野中挺立着。<br><br>我去过甘肃省与蒙古国边境上的一个国门——那然色布斯台音布拉格国门，国门高度相当于10层左右的楼房，外立面是红色的，在荒野中十分醒目。<br><br>周围一个人影也见不到，蒙古国方见不到一座建筑物。<br><br>类似这样在旷野中挺立的国门还有许多：二连浩特国门、阿拉山口国门等。<br><br>我看到的情况是，凡是边境上两国交往的口岸，中方都建有国门，对方却较少修建（即使有，也很简易）。<br><br>因为是中方单方所建，因此国门都不真正建在边界上，而是建在中国境内，距离边界还有一段距离的地方。<br><br>进入中国的人，是先跨过边界，再入国门，即先进屋，后入门。<br><br>有统计资料表明，截至2008年，在我国对外开放的、国家批准的一类陆上口岸已有76个，这些口岸大多建了“国门”。<br><br>边境地区的这些国门，可以说构成了一个“国门景观群”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26bOAd3WAAAJtHWmWupc630.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26aGAZUPlAAxYkPf1WUA248.jpg@!rw9"><br><br>新疆 阿拉山口国门<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26aGAQxpcAA6CNRt5Nsc423.jpg@!rw9"><br><br>内蒙古 满洲里五代国门第一代<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26aCAanopAAcs62HIeFk808.jpg@!rw9"><br><br>内蒙古 满洲里五代国门第二代<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/AA/wKgBy1Q26cKAJcLCABRs7VlWFD0541.jpg@!rw9"><br><br>内蒙古 满洲里五代国门第三代<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26caAEXPwAA0iHWhJDsE132.jpg@!rw9"><br><br>内蒙古 满洲里五代国门第四代<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26aSALwINAAqD6utxkUY005.jpg@!rw9"><br><br>内蒙古 满洲里五代国门第五代满洲里的国门堪称“中国国门之最”。<br><br>这里位于中、俄边境，自清代就开始修建第一代国门（由俄方所建），之后分别于1920年、1968年、1989年、2008年修建了第二代至第五代国门（第二代也由俄方所建，其余几代为中方所建）。<br><br>目前这五代国门都保存完好，并排站立，第五代还是目前中国陆路口岸最大的国门，正在申请国家5A级旅游景区——目前已是4A级旅游景区，游客众多，但这种热闹的景象，几乎只在满洲里的国门处才有，其余大多地处偏僻，鲜有人至。<br><br>写这篇文章时，我查到一篇博士论文，专门研究边境线上的国门。<br><br>文章把“国门”等同于我国陆上口岸的建筑，认为国门承载着纪念意义，是国家形象的载体。<br><br>因此，国门设计应该具有国家元素，体现国家形象，还应有地方特色。<br><br>国门，大家心领神会的意义，就是“国”与“门”的意义的组合，所指称的事物无非就是口岸，即国家规定的，供人员、货物和交通工具出入国（边）境的港口、机场、车站和通道。<br><br>口岸不仅边境有，深入内地的大都市机场也有——北京的机场路被称为“国门大道”，机场路附近有“国门大厦”等酒店，就说明人们对国门的理解就是口岸。<br><br>除了陆上口岸，还有海岸的边境口岸。<br><br>从口岸，即从人员、货物出入一个国家的空间位置的角度看，真正的国门在空中和海上。<br><br>如果说空中和海上的国门是理论上的、抽象的，那么中国各机场入境大厅里的边检入口就是落实到地上的。<br><br>今天出入境的人大多数是经过空中，由机场的口岸出入的。<br><br>经由陆上边境那些国门群（主要是北方和西北方）出入境的人数，与从空中出入境的人数比起来，几乎微不足道。<br><br>从货物数量对比看更是如此。<br><br>从口岸的角度看，陆地边境的国门与机场和海港的“国门”相比，实在不是一个数量级的，因此没必要搞得那么高调和夸张。<br><br>边境上设置口岸设施十分必要，但不一定非要搞成纪念性建筑物。<br><br>如果这个口岸确实有重大历史事件发生，也是应该纪念的，但我们的国门大多数不知纪念什么。<br><br>而且中国的边界大多是由鸦片战争以来，在列强的武力威逼下签订的丧权辱国的条约决定的，纪念什么呢？<br><br>如满洲里的国门，国门北方不远处就是清政府与俄国人签订《尼布楚条约》的尼布楚城（俄国已更名为“涅尔琴斯克”）。<br><br>这个条约划定了中国与外国的第一条现代意义的边界。<br><br>历史学家认为，尽管中国在这个条约中做出了让步，但还算是平等的。<br><br>但是近百年后，屈辱的中俄《瑷珲条约》和《北京条约》彻底取代《尼布楚条约》，中国被迫将黑龙江以北、乌苏里江以东100多万平方公里土地割给俄国。<br><br>在满洲里西南方不远处的诺门罕，1939年5月，日本关东军与苏联红军分别代表伪满洲国和蒙古国在此打了一场20多万人参与的大战——诺门罕战役，为的是争夺哈拉哈河边的一块土地，这一仗确定的边界使中国的边界线一下子凹进来，把呼伦贝尔大草原撕开，形成中国版图上的“鸡脖子”。<br><br>满洲里更是丧权辱国的东清铁路（满洲里至俄罗斯海参崴）的起点……满洲里国门纪念的是什么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26bSAd5-_AAOi-ObK9zA007.jpg@!rw9"><br><br>新疆 红其拉甫国门<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26aSAFNfvAAis30txkiA748.jpg@!rw9"><br><br>内蒙古 策克国门<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBzFQ26aOAThCGAARWGK-PFeg544.jpg@!rw9"><br><br>内蒙古 二连浩特国门<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26aeAae_KAAkLE1OGvII171.jpg@!rw9"><br><br>甘肃 那然色布斯台音布拉格国门中国边境“国门景观”集纳如果沿中国的边境走一走，会看到一种中国特色的国门大景观：在东北的绥芬河、集安，在内蒙古的满洲、二连浩特、策克，甘肃的那然色布斯台音布拉格，新疆的阿拉山口、红其拉甫等边境地带，巍然耸立着一座座宏伟壮观的国门。<br><br>顾名思义，国门即国家的门户，但除满洲里等极少数地方外，绝大多数地方都只有中国一方的国门。<br><br>这些地方大多偏远，荒无人烟，一座座气势恢宏的中国国门就在这样的旷野里寂寞地挺立着。<br><br>摄影／单之蔷 马宏杰 安保权 肖韦 多吱 树莓 刘朔 UGI<h4>把地理、隔离的边界，变成利益、战略的边界</h4>我曾去过中国与阿富汗边境上的瓦罕走廊，这是一条窄窄的、长约400公里的两山之间的一道山谷，我们占这条山谷的1/4，但营地哨卡有几道，站在山口向对方的边境望去，看不见一个人影。<br><br>我还听说，假如过了边界，沿这条山谷一直走下去，可能要走上百公里才能遇到阿富汗的牧民……在中国北方、西北方的边境上行走，总的感觉是我方壁垒森严、哨卡重重，对方边防则若有若无。<br><br>苏联解体后，其加盟共和国纷纷独立。<br><br>原来与中国西北接壤的是强悍的苏联，现在变成了哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦。<br><br>再往南，阿富汗早已不是过去的阿富汗，巴基斯坦是中国最忠实的盟友……如今西北边境所处的，是对中国最为有利的黄金时代，苏联的撤离留下了中亚的“权力真空期”，从地缘政治的角度看，今天的中亚地区向中国展示的机遇，前所未有地凸现出来。<br><br>地缘政治学史上有个著名的“心脏地带”说，即英国地理学家麦金德的三段论：谁统治了东欧，谁就主宰了心脏地带；谁统治了心脏地带，谁就主宰了世界岛；谁统治了世界岛，谁就主宰了全世界。<br><br>后来人们不断修改“心脏地带”所指的地方，较多的说法是指亚洲腹地——中亚。<br><br>尽管当年的苏联既控制东欧又统治中亚的大部分，却未能主宰世界，但中亚的重要性还是无法否认，中国已经认识到了这一点。<br><br>1996年，在上海开始了中、俄、哈、吉、塔五国元首会晤机制，即“上海五国”机制。<br><br>之后正式成立了包括乌兹别克斯坦在内的六个成员国的上海合作组织,该组织有极大的凝聚力，蒙古、巴基斯坦、阿富汗、印度和伊朗已被吸收为该组织的观察员国。<br><br>与此相比，一道漫长的铁丝网却把中国自己围了起来，这在历史上还从来没有过——那时，中国没有“边界”概念，有的只是“天下”观。<br><br>“天下”可以不断地扩展四方，边界则是收敛的。<br><br>用铁丝网把自己围起来，是不可能有“天下”的。<br><br>在某个时期，黄河中下游地区就是“中国”的中心，大家争的就是这个中心。<br><br>争得了中心的统治者以天子自居，君临天下四方，王朝边缘地带的小国以朝贡方式或羁縻等体制管理，并不需什么边界。<br><br>因为那时中国周边没有出现足以威胁其统治的外来政权（即使有如宋朝与辽、金、西夏等政权的对峙，后来也被认为是中国内部各地区之间的割据和纷争），直到俄国在中国北方的出现。<br><br>俄国通过《尼布楚条约》让清王朝第一次明白了什么叫“边界”，这是一条由国家间通过条约确定、双方认可的两国间的界线。<br><br>边界不仅仅是一条竖立了标志物、由两国条约来保证的线，还需要军队巡视和守卫，需要耗费资源，需要成本。<br><br>因此，如果国家间没有尖锐的对立，边境地区没有走私犯罪等问题困扰，边境两边的邻国则倾向于减少边境事务耗费的资源和成本。<br><br>一些国家主张把硬边界、军事边界、地理边界变成软边界、利益边界、合作边界。<br><br>美国与加拿大之间长达8000多公里的边界，双方都没有驻军。<br><br>欧洲共同体的成员国之间，人员及货物可以跨越边界自由流动。<br><br>这样的边界显然要比军人驻防、铁丝网围绕的边界更节约资源和成本，也更符合国家之间国民的利益。<br><br>其实在全球化的今天，对国家而言，真正的边界早已超出那条由条约约定、由界碑确定的边界，一个国家的经济贸易活动出现在哪里，利益边界就延伸到了哪里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBy1Q26bSADkH6AAFoQmVWzME633.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A9/wKgBy1Q26a6AOGUPAAy2qTE1qS0248.jpg@!rw9"><br><br>印度 拉达克<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBy1Q26a-Ad1W-AAqOn-cklMg962.jpg@!rw9"><br><br>尼泊尔 木斯塘<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A9/wKgBzFQ26bCAIEHuAA2TyeT3rio122.jpg@!rw9"><br><br>不丹<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A9/wKgBzFQ26ayAM_i1AAs22npfLYA959.jpg@!rw9"><br><br>我们在喜马拉雅山脉南坡的几个地区为什么会纷纷归属他国？<br><br>上图的照片分别拍自尼泊尔木斯塘地区、印度拉达克地区、不丹王国，而翻过这张照片所在的雪山，山后即今天已属印度的锡金。<br><br>历史上这几个地区一直与我国关系紧密，至今在自然环境和文化属性上也与西藏无异，现在已归属他国。<br><br>这些从自然和文化特性看理应归于我国的地区，为什么归于他国之怀抱？<br><br>如果我们对边境的态度采用铁丝网式的防外、防内的隔离式思维，这种结果的产生也很自然。<br><br>但如果我们能够从祖先的“天下”式思维中汲取精华，敞开大国怀抱，让近者亲附，远者来归，如果能从地理的边界走向利益边界、合作边界、联盟边界、战略边界……那么中国重现历史上的大国丰采，重拾往日的辉煌，也不是不可能的。<br><br>摄影／李国平 张超音 张轶 Amar Grover中国目前已经成了世界上仅次于美国的石油进口国，以往中国的石油进口来自波斯湾，需经过马六甲海峡的漫长海上通道完成。<br><br>这条通道成本高昂，也不安全，寻找新的石油通道是中国的战略目标。<br><br>而中亚的里海盆地被发现是仅次于波斯湾的第二大石油宝库，2006年，哈萨克斯坦的石油通过中哈石油管线抵达新疆阿拉山口，这条管线不经过第三国，因此更加安全可靠。<br><br>该管线还可从土库曼斯坦的查尔珠油田向西南连接伊朗北部大油田……现在，新的丝绸之路轮廓正在出现，中国的西部边界正随之延伸。<br><br>从地缘政治的角度看，一个国家的重大利益在哪里，它的战略边界就在哪里。<br><br>这才是我们今天应有的边界观。<br><br>“地理使我们成为邻居，历史使我们成为朋友；经济使我们成为伙伴；需要使我们成为同盟；自然把我们联系在一起，没有人能够将其分开；联系的力量远胜于分裂的力量。”<br><br>用某个名人关于边界的这段演讲来结束本文是很合适的。<br><br>',
'<h2>老照片，重庆的另一张脸</h2>美女、火锅、云雾、大开大合的自然山川，这是人们对重庆的普遍印象。<br><br>然而，从七十年前的这些老照片中，我们看到了重庆的另一重容颜。<br><br>它是如此真实而生动，似在想象之中，却又出乎意料之外。<br><br>作为一个土生土长的重庆人，在看到这组老照片时，我仍然感到了强烈的新奇和兴趣。<br><br>这些照片的创作者，主要是上世纪40 年代中早期在重庆生活和采访过的欧美战地记者。<br><br>从山城码头到极具川东特色的城市街道，从城墙边经典的掏耳行业到冲破世俗的集体婚礼，从吹单簧管的中国军人到吃小火锅的青年学生，从头裹着帕子的本地土著到时髦男女…… 外来者的相机，留下他们心目中最有本地特色，最有时代气息的镜头，这是他们眼中的“最重庆”。<br><br>为了更好地解读这些老照片，我采访了重庆民国史专家肖能铸先生。<br><br>在他的解说中，七十年前的重庆似乎从照片中渐渐复苏、立体和鲜活起来。<br><br>值得一提的是，在他的家中，我还看到了另一个系列的重庆老照片——一些是肖能铸母亲年轻时的摄影作品，一些是城中其他大家族后人的珍藏私照。<br><br>在这些图片中，我感受到了一种静谧和亲切的气息，在那个特殊的年代，照片中的人们的脸，似乎都有带着些许思考和凝重的神色。<br><br>感谢这些摄影师，他们让一个逐渐远去的时代，一段被岁月风尘遮掩的重庆往事和人物传奇，在这些老照片中得以延续。<br><br>在重庆没有室内暖气的深夜，在书桌前欣赏和解读这些珍贵的图片，让我对这座本以为十分熟稔的城市，有了更多的理解和发现，甚至某一刻，感觉超越了平凡的生活，找到了一点哲学家的意味。<br><br><h4>抗战时期“简化版”吊脚楼</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A7/wKgBzFQ26TeAY_iLAAZ_fOXdFC0931.jpg@!rw9"><br><br>图为临江门一带的吊脚楼全景。<br><br>吊脚楼是川东民居的特色和标志，简化的吊脚楼在抗战时期成为被轰炸后老百姓迅速重建家园的法宝。<br><br>最远方的断壁残垣是著名的宽仁医院，当年，这家不断被炸不断重建的医院曾挽救了许多人的生命。<br><br><h4>军政故事和“江心”机场</h4>在家国危难的抗战时期，重庆曾作为“陪都”和世界反法西斯战争的远东指挥中心，在抗日战争中担负起重要的职责。<br><br>',
'<h2>巴与蜀、重庆和成都四川盆地托出的“双子星”</h2>在许多外人看来，巴山怀抱的重庆和蜀水流淌的四川没有太大区别。<br><br>事实上，这两地的文化、个性不尽相同，甚至还发生过充满火药味儿的“口水战”：无论是现实生活，还是网络世界，成都与重庆的对比从来都是吸引眼球的话题。<br><br>不过，在作者看来，巴与蜀本是同根所生、性格不同的一对儿，虽屡有小打小闹，但从未伤过和气。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A8/wKgBy1Q26S2AYFxtAAhrdPEwUQM906.jpg@!rw9"><br><br>重庆拍摄地点／渝中半岛拍摄内容／城市景观与水运码头四川盆地水系由长江干流及其5条南北向支流—岷江、沱江、涪江、嘉陵江、渠江组成。<br><br>其中，岷江、沱江这两条河的流域是蜀人的天下，而嘉陵江、渠江流域是巴人的势力范围。<br><br>蜀地以成都为中心，形成了四通八达的陆路交通网络。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A7/wKgBzFQ26SuALKvXAAqBv59LprQ223.jpg@!rw9"><br><br>成都拍摄地点／人民南路拍摄内容／城区面貌与陆路交通重庆周围有重重山岭阻隔，陆路交通受阻，而长江、嘉陵江的交汇让这里变成了水上大码头。<br><br>（摄影／杨绍金）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A8/wKgBy1Q26SyAIYE3AAfdNBgp7jk248.jpg@!rw9"><br><br>重庆拍摄地点／重庆綦江区山地拍摄内容／山区聚落重庆地区丘陵众多，聚落多沿山岭间的谷地布局，呈条带状分布。<br><br>从空中俯瞰綦江的古剑山地区，城镇、村庄像一串串美丽的项链，镶嵌在青山的颈部。<br><br>（摄影／鞠之勤）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A8/wKgBy1Q26SuAIHlnAAw_ET-dolg022.jpg@!rw9"><br><br>成都拍摄地点／成都平原农区拍摄内容／平原聚落在龙门山、龙泉山之间，岷江、沱江合力形成了肥沃的冲积扇平原。<br><br>平原上，农田与村庄、树林交错分布，形成了典型的林盘式聚落。<br><br>空中鸟瞰，只见阡陌纵横、水网密布，林盘状的村舍若点点繁星，织就了锦绣般的画卷。<br><br>（摄影／徐波）。<br><br>广袤的中国地域中，形成了许多双子星式的区域文化格局—比如四川盆地上的巴与蜀、山东地域内的齐与鲁、云贵高原上的滇与黔、黄土高原上的秦与晋、华北大地上的燕与赵、长江下游的吴与越。<br><br>这些成对儿的“双子星”根植于共同的地域，是同理连枝的同胞兄弟，而地理环境的分野又让其有了不同的文化性格。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A7/wKgBzFQ26SuAMRo5AAcUMzruVyM577.jpg@!rw9"><br><br>巴蜀地缘关系示意图传统时代，巴与蜀都封闭在一个大盆地内，衍生的文化共性十分明显。<br><br>两千多年以来，二者一体相称在文献中最为平常。<br><br>在《四库全书》电子书库中输入“巴蜀”二字，一下字可以跳出4300多条相关线索。<br><br>从春秋、秦汉，直至明清时期的文献，巴蜀并称实在是太过平常。<br><br>所谓巴蜀文化，指的就是生活在四川盆地的居民所产生的各种人文景观或现象。<br><br>到了近代直至当代，巴、蜀的个性似乎越来越凸显—众人口中弥漫的硝烟、战火，可以从茶余饭后，一直燃烧到网络世界—这就是当代四川人与重庆人最习以为常的“口水战争”。<br><br>外人看到的，往往是其中的热闹，现在不妨静下心来，钻一钻其中的门道。<br><br><h4>巴与蜀的同与异，一直根植于当地民间</h4>古人星宿分野中（分野是中国古代的一种重要理论，古人没有测绘地图的精密仪器，最简单有效的办法是将星宿与地域一一对应，通过天文来表达地理），往往将蜀和巴的地域都称为“参伐”、“东井”、“舆鬼”，充分体现了古人对巴蜀共性的认知。<br><br>颇为吊诡的是：人们熟悉的蜀地鱼凫王朝，其实是由巴人鱼凫建立的；后来，继承杜宇王朝建立开明王朝的鳖灵，其实是“鱼鳖之巴”。<br><br>上古时期的巴与蜀，早就是“你中有我，我中有你”了。<br><br>在考古领域，尖底器、高柄豆、小平底器、柳叶剑、船棺葬、烟荷包式钺、巴蜀图语等元素，是先秦巴蜀文化的共同标志。<br><br>到了汉代，班固在《汉书·地理志》中将“巴蜀广汉”作为一个完整的文化区来论述，《隋书·地理志》也将巴蜀视为整体。<br><br>至唐宋，人们用“蜀中”、“三川”、“西川”、“川蜀”、“蜀川”、“巴蜀”、“川峡”、“益州”作为四川盆地的代称。<br><br>等到元代，“四川”成为一级政区名称，几乎就是这个盆地的代名词了。<br><br>',
'<h2>重庆火锅天下第一锅</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A8/wKgBy1Q26SqAHclNAAZvKRf_hn0516.jpg@!rw9"><br><br>西南师范大学的教授蓝勇与5位特级厨师一起，收集了四川、湖南、贵州、江西、上海、北京等12省市的菜谱作为样本，把菜谱中每一种菜所加的辛辣佐料（包括辣椒、花椒等）进行了详细的统计，并对它们不同的入菜形式作了口感辛辣度修正，从而计算出每个地区菜品的辛辣指数。<br><br>测试结果显示，中国在饮食口味上已经形成了长江上中游辛辣重区、北方微辣区及东南沿海淡味区3个辛辣口味层次地区，趋势是越往南辛辣指数越低，人们吃得越清淡。<br><br>细分起来，吃得最辛辣的还是四川人，然后是湖南人、湖北人，贵州缺统计资料，但估计与湖南不相上下。<br><br>不过，四川人吃得最辛辣是包括花椒等辛香料的结论，如果单纯就食辣椒的辛辣度来看，可能湖南人的食辣指数应最高。<br><br>所以，外省人往往将重庆火锅称为麻辣火锅。<br><br>如果从孔子提出“食不厌精，脍不厌细”的时代算起，中国人对美食的追求至少已经有2500年的历史了。<br><br>正如说到北京，就会想起炸酱面；说到云南，就是过桥米线；说到重庆时，必定是重庆火锅了。<br><br>重庆人爱吃，会吃，将火锅的吃法演绎到了出神入化的地步。<br><br>起源于民间的重庆火锅是重庆人的最爱，没有之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A7/wKgBzFQ26SWAaOTPAAhr2zMkfp4344.jpg@!rw9"><br><br>红油翻滚，香气扑鼻的火锅是你到了重庆不能也无法错过的美食，重庆的火锅店遍布大街小巷，初到重庆的外地人一定会心生疑问，难道重庆人每天吃火锅不会烦吗？<br><br>少受儒家文化影响的重庆人多耿直爽快，火锅这种简单随意，不讲究烹饪技法的饮食方式深得人心。<br><br>每个城市都有一种味道，宏观的味道折射的是一种文化，微观的味道体现的是一种食尚。<br><br>今天，当我们漫步走在青岛、厦门等海滨城市的大街小巷时，感受到的是一种腥腥海风下的海鲜清香味；当我们穿行在银川、昭通等回民聚居城市时，一股股夹杂着孜然的牛羊味扑面而来；当我们进入泸州、宜宾等酒城酒都时，却时时感受到阵阵酒糟曲香在空中弥漫。<br><br>当然，如果我们来到重庆这座山城时，可能在街头巷尾，入鼻贯面的更多是一股股牛油香辣相兼的老火锅味道，一种重庆味道、重庆的品味。<br><br>今天，重庆火锅已经风行大江南北，处处可见重庆火锅店人满为患。<br><br>以前人们认为重庆火锅可能是起源于清道光年间，但并没有确切的历史文献记载可以支撑，还待讨论。<br><br>所以至今重庆火锅的起源众说纷纭。<br><br>有的学者认为早在“湖广填四川”时，川江水手就开始在滩石间垒石煮牛下水，形成原始的火锅；有的学者认为重庆毛肚火锅起源于清末民初，重庆码头和街边下力人吃的“水八块”。<br><br>因巴蜀民间称动物内脏为“下水”，所谓“水八块”最初全是指猪牛的内脏，如毛肚、肝腰、血旺、肠子等。<br><br>还有的人则认为重庆火锅出现于1926年前后下半城南纪门的宰房街仿市井“水八块”的红汤毛肚火锅馆。<br><br>四川著名作家李劼人认为，毛肚火锅发源于重庆对岸的江北水牛内脏分格铁盆担子，1934年重庆城内才有一家小饭店将担子移至桌上，加以改进，由赤铜小锅代替分格铁盆，由食客自行配合。<br><br>在抗日战争陪都时期以后，出现了“一四一”、“夜光杯”、“云龙园”等专门的火锅餐馆。<br><br>也有人认为重庆火锅应起源于长江之滨泸州的小米滩。<br><br>由此可见，重庆火锅发源于川江民间，开始由中下层人食用，逐渐才改进成为定式的。<br><br>改革开放之初，重庆出现了五一路火锅街、临江门洞子老火锅集中经营场所，出现“热盆景”、“对又来”、“张幺妹”、“五二火锅”、“桥头老火锅”等名店。<br><br>近十年来，重庆的火锅品牌逐渐在全国有了名气。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A8/wKgBy1Q26SmAEEYsAAeIwr1CsWs569.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBy1Q26SGAFLE-AAenVYgOe24388.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A7/wKgBzFQ26SCAdClxAAdyYD1wle4270.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A7/wKgBzFQ26SmAZYTqAAe2CjfrD70988.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBzFQ26SSAONHxAAi1llKGN_0024.jpg@!rw9"><br><br>拍摄地点：渝中区西三街水产市场拍摄时间：2014年1月17日为了跟踪拍摄重庆火锅食材，凌晨3点半，我们的摄影师与奇火锅的采购经理一同去西三街水产市场采购食材。<br><br>毛肚很难保存，不新鲜的毛肚口感不够脆嫩，所以火锅店的食材都必须当天采购。<br><br>在重庆火锅发展的过程中，还诞生了一个特殊的群体——毛肚客。<br><br>这些人走南闯北，四处收购毛肚，再以高价卖回重庆的火锅店，重庆现在很多知名火锅店的老板都是靠毛肚挖得了创业的第一桶金。<br><br><h4>重庆火锅是川菜文化菜系中的一个奇葩</h4>川菜早在民国时期就形成了五大派系，即成都帮、重庆帮、大河帮（味）、小河帮（味）、自内帮（味）。<br><br>从现在川菜体系来看，可以分成传统川菜、新派川菜和江湖菜三大体系。<br><br>所谓传统川菜即清中叶以来成型的川菜，如回锅肉、麻婆豆腐、鱼香肉丝、宫保肉丁等。<br><br>新派川菜是指近几十年来川菜厨师吸纳众菜系和民间菜之长开发出来的新川菜，花样繁多。<br><br>江湖菜即近几十年来起源于民间，流行于民间,用餐一菜主导的民间菜，如毛肚火锅、酸菜鱼、来凤鱼、辣子鸡、邮亭鲫鱼、毛血旺等，重庆火锅应该是川菜江湖菜的典型代表。<br><br>',
'<h2>“山城”外地人赠予重庆的名字</h2>在这个日益“千城一面”的时代，中国西南江山中的重庆，在人们的印象和谈论中，仍然拥有着鲜明的风韵、个性和风骨。<br><br>诸如吊脚楼、棒棒军等城市符号，都带着热烈又倔强的气息。<br><br>这是一座引人入胜的城，也是一座容易被误读的城。<br><br>本文作者与重庆文史学者、建筑学者一起走读重庆，去寻找深入理解它的钥匙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A7/wKgBzFQ26RSAdE8kAAX-So7LQTE494.jpg@!rw9"><br><br>山城？<br><br>江城？<br><br>变化之城站在南岸拍摄的新老两张照片，揭示了重庆城的特殊地理环境和巨大变迁，它山环水绕，主城的核心渝中半岛屹立于嘉陵江入长江之口，三面环水，像是一弯波光中的新月。<br><br>她既是山城，也是江城，更是一座变化之城，她很难被定义，有各种不同的解读。<br><br>摄影／王正坤“此地并不适合人类居住，因为没有平坦的陆地。<br><br>人们简直成了力图找到安身之地的山羊。<br><br>在这个长江与嘉陵江交汇处岩石重叠的半岛上，只有少数几条沿半山腰新修的盘山路供运输使用。”<br><br>这便是1942年，美国汉学家费正清从飞机舷窗俯瞰重庆时，这座山城陪都给他留下的强烈印象。<br><br>随后在重庆生活的15个月，他还看到了更多，特别是中国人的精神和力量。<br><br>此后，他成为了世界著名的汉学家，多次重提在重庆的难忘时光。<br><br>似乎借由重庆，他真正读懂了中国，也读懂了东方的江山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A7/wKgBy1Q26RSAcin_AAbmJ37Baas085.jpg@!rw9"><br><br>大重庆：人、山与水的千年博弈无论是重庆主城，还是“大重庆”都是不折不扣的山城，大巴山、巫山、武陵山、大娄山等撑起了她的骨架和风骨，水则是血脉和灵光。<br><br>千百年以来，大重庆人在这一特殊的地理环境中，攀山渡水，建造家园，人、山、水共同构成了一幅耐人品味的画卷。<br><br>图为百年前的重庆巫溪县的一角。<br><br>摄影／威尔逊<h4>山城，是外来者最先叫响的</h4>重庆有许多别名，目前来看，恰如费正清的第一印象般，“山城”是其中最成气候的一个，其人气指数远胜“雾都”、“陪都”、“火炉”、“桥都”等同侪。<br><br>文史专家彭伯通先生曾在《古城重庆》一书中讲述了山与城的关系，用一句“城在山上，城又本在众山中”进行了勾勒和总结。<br><br>而地理文献则是这样详细解释大重庆之地貌的：“地处四川盆地东部，东与秦巴山地、武陵山地相连，向西逐渐向川中丘陵过渡。<br><br>地貌格局严格受大地构造控制，背斜成山，向斜成谷。<br><br>全市最高峰为阴条岭，海拔约2797米，最低点为巫山县境内长江水面，海拔约154米（随三峡库区水位而变化）。”<br><br>也就是说，不管是从整体范围还是主城的角度看，重庆都是一座不折不扣的山城。<br><br>',
'<h2>倔强与热烈之城</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBy1Q26POAYCazAAZiJS6NPB4873.jpg@!rw9"><br><br>重庆什么样？<br><br>每个人都有属于自己的解读。<br><br>她可能是夜色沉沉的航道中，峰回江转时华光绽放的一座水晶和灯火之城；她可能是美食的版图上，让人念念不忘和印象深刻的一座火锅之城。<br><br>她还可能是外来者眼中，一座平地稀少，河川纵横的山地之城。<br><br>',
'<h2>美女，火辣的山城名片</h2>2005年初冬，当全国各地的美女还争相在选秀节目中为自己争得一席之地时，重庆美女作为重庆的十大城市名片之首，开始以美女群体的形象大大方方地站在这座新兴都市的前沿。<br><br>至此，女性在重庆被赋予了不同于其他城市女性的使命，她们不再为自己而美丽，而是成为重庆文化中一个不可或缺的元素。<br><br>究竟是什么特质，让重庆美女可以代言这座山水之城？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBy1Q26O6AJQaWAAfdeHDKd9s421.jpg@!rw9"><br><br>“千种身姿露丛中，景不醉人人自醉”，这本是描写花季的诗句，但置身于重庆的市井街头，无论你是男人还是女人，是行色匆匆还是闲暇有余，都无法对粉妆玉琢的重庆美女视而不见。<br><br>在重庆，美女不仅是一个话题，一道风景，更是外界认知重庆地域文化的亮眼元素。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26OGAfpttAAMdOIHKLe8223.jpg@!rw9"><br><br>重庆旧时美女，或旗袍裹身，或长袖善舞，虽早已淡出我们的视野，但仍是人们灰色记忆中的一道靓丽风景。<br><br>当全国的女人们还穿着军便服、中山装、列宁装的时候，爱美的重庆女人已经开始寻找时尚的气息，她们很快便将的确良、乔其纱、尼龙、涤纶等轻薄透气的面料穿在了身上。<br><br>2013年的初冬时节，我从杭州飞往重庆，此行目的有些简单，却也有点暧昧：到重庆“看美女”。<br><br>出重庆江北机场，有一条通往市区的轻轨，穿山过岭蜿蜒而行。<br><br>当我跨进车厢的时候，身后鱼贯而入四五个拖着航空箱的空姐，一色的红色裙装，细看人人描着淡淡的唇线，画着若有若无的眉，肤色都是出奇得好，白里透红、吹弹可破。<br><br>车过重庆北站时，上车的人流忽地多了起来。<br><br>一个染了暗红头发的女孩紧挨着我站着，她一手拉着地铁的顶环，另一只手专注地玩着手机，车厢外余晖正好落在她小巧细致的五官上，金色的光晕笼罩，让女孩多了一份柔美。<br><br>初到重庆，重庆女子给我的印象大多个儿不高，但都苗条，加上肤色好，又喜欢长发披肩，无论是穿短裙还是着长裤，都显得婷婷袅袅，在地铁的晃动中，身影竟是风情万种。<br><br>放眼看去，小小的车厢竟成了T台，人还没到传言中的“打望”胜地，便已目不暇接起来。<br><br><h4>其实历史上，重庆并不产美女</h4>大凡美的东西，好事者总喜欢给打个分排个名，比如“中国十大美丽宜居城市”、“古代十大美女”等等。<br><br>中国地大人多，南北差异也大，给美女打分评判，也不是今人所好，而是自古有之，“燕赵美女”、“秦淮佳丽”，都是前朝文人墨客打分的结果。<br><br>如今虚拟的网络世界，更给这种打分提供了无限的可能。<br><br>',
'<h2>重庆艺术家撑起当代艺术的半壁江山 </h2>70多年前陪都时期，诸多文人墨客到重庆居住，给巴国故地注入前所未有的文艺气息；70多年后的今天，重庆本土艺术家厚积薄发，创造了“川美”奇迹，集聚出与北京“798”齐名的“坦克库”艺术区。<br><br>中国的当代艺术家中，有1/3出自重庆的四川美术学院。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBy1Q26NiAO9c0AAFo-wN2hws794.jpg@!rw9"><br><br>20世纪，重庆两次引领文艺风潮：第一次是文艺界精英荟萃的陪都时期；第二次是20世纪70年代以来，当代艺术领域出现的“川美现象”。<br><br>图为徐悲鸿《巴人汲水图》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A7/wKgBy1Q26N2AXGwvAALTN037cZ8821.jpg@!rw9"><br><br>20世纪，重庆两次引领文艺风潮：第一次是文艺界精英荟萃的陪都时期；第二次是20世纪70年代以来，当代艺术领域出现的“川美现象”。<br><br>图为李可染《牧牛图》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBzFQ26NuAIl6nAAJxFno_uW8315.jpg@!rw9"><br><br>20世纪，重庆两次引领文艺风潮：第一次是文艺界精英荟萃的陪都时期；第二次是20世纪70年代以来，当代艺术领域出现的“川美现象”。<br><br>图为老舍话剧《残雾》剧照<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26N2AdPyMAAMcjgH4ocg793.jpg@!rw9"><br><br>20世纪，重庆两次引领文艺风潮：第一次是文艺界精英荟萃的陪都时期；第二次是20世纪70年代以来，当代艺术领域出现的“川美现象”。<br><br>图为叶永青油画《恋梦的受孕者》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A7/wKgBy1Q26NyAVod6AAbAVvf_qDI660.jpg@!rw9"><br><br>20世纪，重庆两次引领文艺风潮：第一次是文艺界精英荟萃的陪都时期；第二次是20世纪70年代以来，当代艺术领域出现的“川美现象”。<br><br>图为庞茂琨油画《邂逅之二》。<br><br>2012年5月28日下午，一场不期而至的细雨给山城的初夏带来了丝丝凉意。<br><br>在一位女大学生的指引下，我走进了位于重庆市沙坪坝区虎溪街道的重庆大学城。<br><br>在峰峦叠嶂的山城地区，虎溪是少有的平原地带—这块弥足珍贵的平地，云集了重庆大学、重庆第三军医大学、重庆师范大学、四川美术学院等十余所高等院校。<br><br>其中，诞生于70多年前的四川美术学院（简称“川美”）是人文气息最为浓厚的学校。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBzFQ26N2AMHDnAAHH7ga_Hik371.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBzFQ26NyASJRNAAIx7H5dGD0283.jpg@!rw9"><br><br>雾季公演陪都文艺界的演出盛宴陪都时期的重庆，汇聚了国内著名的戏剧团体，著名的剧团有50多个。<br><br>每年10月至次年5月为雾季，其间经常大雾弥漫，不利于日军空袭，重庆文艺界遂利用此段时间，举行大规模的盛大演出即“雾季公演”。<br><br>1941年2月，话剧《雾重庆》在重庆国泰剧院上演。<br><br>该剧作者宋之的才华横溢，在20世纪三四十年代享誉重庆文坛，曾受到茅盾、老舍、夏衍等人的赞誉。<br><br>演出期间，《雾重庆》主要演员合影留念。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A7/wKgBy1Q26NyANaGyAAE8W0hm3OI722.jpg@!rw9"><br><br>曹禺1910—1996杰出的戏剧创作大师原名万家宝，祖籍湖北潜江。<br><br>1938年初，随剧校迁往重庆，改编《全民总动员》剧本，公演时轰动重庆。<br><br>后来，他在重庆唐家沱将巴金作品《家》改编为话剧。<br><br>校园中有一个叫“虎溪公社”的艺术街区，几位年轻的艺术家正对着油画框投入地创作。<br><br>继“501”、“坦克库”之后，“虎溪公社”是重庆的第三块艺术区。<br><br>2011年6月以来，诸多艺术家来此设立工作室，成为巴蜀大地上又一块艺术领域的“特区”。<br><br>时光上溯至上世纪30年代末至40年代初，川美新校区所在的沙坪坝集聚了来自全国各地迁入的文教机构，并诞生了名噪一时的“沙磁文化区”。<br><br>那时的重庆，是全中国的文化、艺术、教育中心。<br><br>1937年底，重庆开始进入陪都时期。<br><br>三年后，今四川美术学院的前身—四川省艺术专科学校应运而生。<br><br>此后70多年间，一脉相承的文化艺术奇葩不断地在巴国故地绽放。<br><br><h4>重庆1937，</h4><h4>一座文化城堡崛起于大后方</h4>李小波是土生土长的“山城崽儿”。<br><br>在他的脑海中，重庆向来是以“尚武”的方式影响历史进程的：商周时，巴人组成的“雇佣军”参加武王伐纣立下奇功，让“重庆人”首次名震天下；春秋时，巴国的蔓子将军面对入侵的强大楚军，以自刎的方式表达了巴人的倔强；宋元之际，钓鱼城守将以孤城阻挡蒙古铁骑数十年，延缓了南宋王朝的灭亡；近代，重庆本土名士也多以武将为主。<br><br>所以，重庆的文化艺术基因向来匮乏，一直有耍弄刀枪棍棒的传统，少有人擅长驾驭琴棋书画。<br><br>四川盆地中，“文艺”的溪水一直在成都平原上流淌，几乎没有延伸到东部的巴山渝水。<br><br>',
'<h2>辣辣的重庆人</h2>重庆人爱吃麻辣，他们平日的饮食都离不开辣味。<br><br>在重庆，辣不仅是一种刺激的味道，更是城市性格的最直接写照。<br><br>辣，可以理解为感性、外向。<br><br>重庆的女孩就像炽热、麻辣的火锅，做事霹雳劲猛，说话烫泼人心，处处流露着“泼辣”的性情。<br><br>辣，还可以引申为刚烈、勇武。<br><br>重庆的大码头，走出过许多冲锋陷阵的武将，也产生了具有江湖豪情的袍哥，他们身上体现的是豪放不羁的“热辣”。<br><br>山城重庆虽偏居西南，这里的女孩却以开放、火爆和时尚扬名，每到新季来临，走在街头的她们总要尝试几款新衣，引领时装潮流。<br><br>或许，也只有在重庆这块土地上，才能产生罗中立、张晓刚、何多苓这些率先打破藩篱束缚的当代艺术家。<br><br>那些张力十足、荒诞不羁的艺术品，也洋溢着一股浓浓的辣劲儿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26NeAFemWAAb-4abhQKE431.jpg@!rw9"><br><br>2013年10月1日，重庆某媒体在当地著名的民国街上举办了主题为“陪都影像—最美全家福”的活动。<br><br>在专业造型师、化妆师帮助下，人们可以打扮成民国时期的造型。<br><br>照片中人物是来自附近22家店铺的代表。<br><br>',
'<h2>三线人生渐行渐远的激情</h2>那是一个国家的激情岁月。<br><br>重庆，被时代的指尖戳中，被一拨史无前例的“技术移民”注入了青春和热情。<br><br>这些“外地人”，经历了生活环境的巨大变化之后，用沉默适应着一切，“融合”还是“封闭”，是他们心中永远的纠结。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBzFQ26MiAECvIAAXoD0nZ0SE782.jpg@!rw9"><br><br>上世纪60年代，第二重型机器厂迎接冶金部领导的视察<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBzFQ26MiAfh6fAAFh8FQcyFQ580.jpg@!rw9"><br><br>1968年7月江南造船厂“欢送支援三线建设”联欢会<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBy1Q26MSANbMRAAHXkf11fgQ783.jpg@!rw9"><br><br>国营长征机械厂组织青年员工以实际行动响应毛主席号召到大风大浪中锻炼<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26MSAMwxlAAMOZBSSrK8809.jpg@!rw9"><br><br> 西南铝加工厂生产现场<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBzFQ26MOAY1CeAACaKg7o72c877.jpg@!rw9"><br><br>上世纪60年代，国营庆岩机械厂职工载歌载舞庆祝“工委会”成立<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBzFQ26MOAFl-UAADIQDUs2fc308.jpg@!rw9"><br><br>国营长征机械厂工人在表演革命样板戏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBy1Q26MSAAGPEAAEYiKYVF8E548.jpg@!rw9"><br><br>上世纪70年代初，三线工人的党团活动 <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26MSAO4rTAAEN5-ukHeI070.jpg@!rw9"><br><br>国营平山机械厂洞子车间修建时的场景<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBzFQ26MqADajdAAGnaQaoW34568.jpg@!rw9"><br><br>1971年跃进厂生产第一批军用弹簧产品的情景 <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBy1Q26MmAHkAbAAKJU46iERM312.jpg@!rw9"><br><br>1990年三线厂区精神文明建设一幕1979年12月29日，美国气象学家罗伦兹在华盛顿演讲时宣称：一只蝴蝶在巴西扇动翅膀，几天后会在得克萨斯州引发一场龙卷风。<br><br>这一论断被称为“蝴蝶效应”。<br><br>它常常用来说明看上去风马牛不相及的两件事情之间有着怎样意想不到的关联，也用来说明微小的波动也可能带来巨大的变故。<br><br>许多年过去了，当我坐在重庆江北的一家茶楼里听两鬓飞霜的王老讲述他的人生故事时，无端地，我一下子联想到了蝴蝶效应。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26MqAAfm0AAEqs5a8gm4364.jpg@!rw9"><br><br>816军工洞体位于涪陵区白涛街道。<br><br>1966年，周恩来批准在此建中国第二个核原料工业基地，当年被列为绝密级军事机密。<br><br>该工程于1967年开工，前后共用人力6万多人，1984年停工。<br><br>2002年4月816洞体解密。<br><br>2010年作为“核”主题的国防科普教育基地向公众开放。<br><br>816洞体的核心—核反应堆大厅上下共有9层，相当于20多层楼房的高度，平面大小与一个标准足球场差不多。<br><br>核反应堆的“锅底”有直径七八厘米的2001个小孔（图中上方），用于核材料、核能量的交换。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26M2AFx98AAx3wCaps1I311.jpg@!rw9"><br><br>在主控制室，安放着当时国内最先进的计算机机体，计算机控制台正对的4个直径约2米的圆形控制盘上，分序号标注了2001个小孔，这些小孔一边同主控室内的计算机相连，一边同核反应堆内的2001个核反应孔相连。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBy1Q26MqAazzsAADu1ln84i0816.jpg@!rw9"><br><br>与主控室相连的带编号的仪表阵<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBy1Q26MiAAVv0AADNvnpOc3o590.jpg@!rw9"><br><br>“公家的事再小也是大事”、“个人的事再大也是小事”，洞内的隧道写满了激励斗志的红色标语。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26MmAAHRGAADVx3AgUHM578.jpg@!rw9"><br><br>“公家的事再小也是大事”、“个人的事再大也是小事”，洞内的隧道写满了激励斗志的红色标语。<br><br><h4>一只叫马克多斯的蝴蝶</h4>1965年，当如今的王老还是小王时，他就读于上海某名牌大学机械专业，炎热的夏天，正是毕业之际。<br><br>按小王的预想，他将毫无悬念地和女友一起留在上海，因为他和女友都是土生土长的上海人，更何况，他的父亲还是市委某部门领导。<br><br>但完全没预料到的是，他接到的分配通知竟是去四川重庆，去一家代号为456的机器厂。<br><br>小王此前从没走出过长三角，对他来说，重庆那家机器厂，遥远和陌生得如同月球。<br><br>然而那是一个以服从组织为天命的年代，他只能揣着一纸派遣证，告别了含泪的女友，和另外几个同学一起，挤了两天两夜的火车，穿过辽阔的长江中下游平原和多湖汊的荆楚大地，一头扎进了重庆的大山沟。<br><br>从此，他的人生轨迹被改写：因为分处两地，女友在两年后和他分手。<br><br>他在重庆的工厂里，结识了一位来自哈尔滨的姑娘。<br><br>结婚，生子，成家，立业，十多年前，他才从那家服务了大半生的工厂退休。<br><br>如今，这位老上海已然成了地道的老重庆，唯有一口明显的上海腔，表明他并非这座城市的土著。<br><br>那只改变了王老命运的蝴蝶，是北部湾里游弋的一艘名为“马克多斯号”的美国军舰。<br><br>1964年8月2日，马克多斯号在北部湾与北越海军交火，并击沉北越鱼雷艇。<br><br>随即，美国政府以此为借口，出动空军轰炸越南北方，并于7日通过了《东京湾决议案》，授权美国总统在东南亚使用武装力量。<br><br>这一事件史称“北部湾事件”或“东京湾事件”。<br><br>北部湾事件成为越南战争的分水岭，标志着美国由只派军事顾问和提供军事装备发展到全面军事介入。<br><br>中国是越南的邻邦，中共是越共的亲密战友，对越南战争的升级，中共高层高度关注。<br><br>毛泽东在抗议美国入侵越南的声明稿上批示：要打仗了，我的行动得重新考虑。<br><br>这个“重新考虑”的行动，指上一年毛泽东曾表示要下放权力，自己骑着马去考察黄河。<br><br>',
'<h2>峡江1938一个重庆人导演的“宜昌大撤退”</h2>1938年，中国抗战进入关键阶段：华中战场激战正酣，武汉面临沦陷，重庆成为战时首都。<br><br>随之，大量入川的抗战物资滞留在长江枢纽港宜昌。<br><br>枯水期到来前，十余万吨物资、数万人员必须由穿越三峡的船只安全转移至重庆。<br><br>岌岌可危的局面，因为一个人的出现而发生逆转：他就是重庆人卢作孚，凭一个企业之力完成了具有国家意义的“宜昌大撤退”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26L2AUCw2AAXelk-G6Ig903.jpg@!rw9"><br><br>1938年10月国运安危系于宜昌鄂西重镇宜昌，千百年来扼守着长江三峡东口，上接巴蜀、下引荆襄。<br><br>古往今来，这里发生过许多牵动全局的战争。<br><br>1876年中英《烟台条约》签署后，宜昌被辟为通商口岸，成为长江航线上的一个重要转运港。<br><br>1938年，中国抗战进入危亡关头，宜昌的“川鄂咽喉”地位更加凸显，成为转运物资的中转枢纽。<br><br>从这一年开始，日军对正在承担运输任务的宜昌城进行了疯狂轰炸。<br><br>火光冲天的江面上，民生公司及民间渔船冒着空袭炮火，完成了三万多滞宜人员和十万吨物资的转运任务。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBzFQ26L-AARDGAANnQhKhcw0443.jpg@!rw9"><br><br><h4>武汉沦陷后，鄂西小城宜昌几乎被西迁的人流挤爆了</h4>2013年10月下旬，我坐上了一列从江城武汉出发的动车。<br><br>西行伊始，两岸尽是苍茫而开阔的江汉平原，几乎没有遮挡的屏障。<br><br>约摸两个小时左右，一系列高峻的山脉陡然横亘于眼前，像巨大的屏风挡住视线。<br><br>隔窗一望，江汉平原的西极、长江三峡的东口—鄂西重镇宜昌已经近在咫尺了。<br><br>自宜昌城西南津关至重庆奉节白帝城，长江横切崇山峻岭，形成了著名的长江三峡。<br><br>所以，这段谷深水急的水道被称为“峡江”。<br><br>随后，我登上了宜昌城南的磨基山。<br><br>站在山顶眺望，江岸上大大小小的客运、货运码头熙熙攘攘的，一派繁忙景象。<br><br>同一地点，若将时光回溯至上世纪30年代，宜昌已是一处船舶如织的江边港城，当时江滨一带还没有密集的高楼，有的只是一排排错落的飞檐式老屋。<br><br>当我将老照片跟现实对比时，旧时风物已被无情岁月所剥蚀，被“高峡出平湖”后的江水所淹没。<br><br>此次不远千里进入峡江航道，我是为了寻找70多年前一段记忆而来。<br><br>更确切地说，我是为了寻觅一位出自重庆的传奇人物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A6/wKgBy1Q26L-ALvwSAAIwbMZ6_xY492.jpg@!rw9"><br><br>重庆城南码头炮火连天锁江船1939年，轰轰烈烈的宜昌大撤退刚刚结束，大后方所需物资已陆续到达重庆，陪都的各项事业刚刚起步。<br><br>此时，成群结队的日本飞机掠过四川盆地上空，开始对重庆城内外进行空袭、轰炸。<br><br>8月22日，重庆市南郊遭空中炮火袭击，周围房屋、草木顿时化为灰烬，附近百姓纷纷涌上码头，到渡船上去避难。<br><br>清末、民国时期入川，长江水路几乎是唯一畅通的大道。<br><br>宜昌以上的峡江航道滩多浪急，1500吨以上吞吐量的轮船不能溯江而上，从中下游来的大船不能直达重庆，乘客和货物都必须在宜昌下船“换载”，才能继续溯江入川。<br><br>抗战前，宜昌一直是个乏人关注的鄂西小城，它上一次影响历史格局，是在1700多年前的三国时期。<br><br>公元222年，东吴将领陆逊在此火烧连营，彻底阻断了蜀汉军东进之路—宜昌当时的名字叫夷陵。<br><br>宜昌文史专家朱复胜说：“夷陵之名是宜昌地貌最准确的写照。<br><br>‘夷’是平原，‘陵’为山地—宜昌东部平坦低缓，西部地势陡峭，跨中国地势二级、三级阶梯的分界线。”<br><br>正因为此，从宜昌入巴蜀之路从来都不好走。<br><br>但是，内地大宗的人员、物资进入四川，这里又是必经之道。<br><br>1938年夏天，当中日武汉大会战正酣、国民政府准备撤往以陪都重庆为中心的西南腹地时，夹在武汉、重庆两大重镇之间的宜昌，成为举足轻重甚至决定生死存亡的角色—浩浩荡荡的人流不断涌入这个长江上、中游的转运枢纽。<br><br>1938年的一份报告统计，当时在宜昌候渡的各类人员，最多时有3万多人（注：未计流动人数）。<br><br>比难民更亟须进川的，是各种各样的抢运物资。<br><br>当时的杂志《新世界》刊载文章称:“二十七年（1938年）十月二十五日……当时存积宜昌的兵工器材，差不多有十三万吨必须赶速抢运。”<br><br>除了入川的，还有需要出川的—几十万增援的川军军队和装备，亟待通过长江水道转运到抗日前线。<br><br>',
'<h2>开埠“封闭”的重庆第一次走向世界</h2>曾经在漫长的历史中都籍籍无名、功能单一的重庆，从上世纪起，开始在全国甚至全世界扮演起重要角色：两次设立为直辖市，一度成为陪都，并在抗战时期成为西南大后方的重地。<br><br>而今，在与北京、上海、天津并列的全国直辖市中，以及与西安、成都并列为“西三角”的大西部ﺀ重庆以高度繁荣的经济和多元的城市功能，继续向全世界开放。<br><br>而这一切，都是由100多年前的开埠打开大门的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A5/wKgBzFQ26LqASUx6AAfNJAbRwoQ127.jpg@!rw9"><br><br>重庆最早的“华尔街”因为房屋年久失修而从墙上长出来的树木，与房屋本身的巴洛克建筑风格显示出来的旧时华丽形成极大反差。<br><br>这幢兴建于1850年的江全泰号商行，曾是重庆开埠时期美国商行大来公司所在，也是当时白象街上最为重要的洋行之一。<br><br>1891年重庆开埠时，紧靠官府衙门、面临长江，又位于望龙门、太平门两座水码头之间，并且一边紧邻储奇门药材市场，一边紧邻打铜街、陕西街等金融区的白象街，成为洋行、货栈、商行最为青睐之地，是当时重庆城的政治、文化、经济中心，有“华尔街”的美誉，堪比今日重庆城的CBD解放碑。<br><br>可惜的是，这条“华尔街”在日后的历史中逐渐式微，大部分建筑都因为城市改造而被拆迁，仅剩江全泰号还保留着相对完整的外形。<br><br>摄影／王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26LWAOEfEAARLIy52ErQ434.jpg@!rw9"><br><br>在沿海城市开埠将近半个世纪后，重庆开埠了1842年第一次鸦片战争后，中国开始了“开埠”时代。<br><br>最早开埠的是沿海各城，由南而北，自台湾、潮州、福州，一路北上至宁波、上海、天津等地。<br><br>与沿海这条线相应，但时间稍微滞后的，是沿江（长江）一线。<br><br>但与沿海各城开埠时间间隔不远不同，长江沿线各个城市的开埠时间相差颇大：长江中下游的镇江、南京、九江、汉口几个城市，在前后两年内先后开埠，但是位于长江上游和中游衔接处的宜昌，却比中下游城市的开埠时间至少晚了15年。<br><br>而从宜昌到重庆，又用了15年——这个时间，距离沿海第一批城市开埠的时间，已经晚了将近半个世纪。<br><br>这在我们根据复旦大学的吴松弟教授、杨敬敏博士的论文《近代中国开埠通商的时空考察》绘制而成的地图上，可以清晰看见。<br><br>难以逾越的三峡天险横在宜昌和重庆之间，是重庆晚了这么久的主要原因。<br><br>那时三峡沿岸遍布险滩急流，行船常常需要岸上行人帮忙，尤其是纤夫。<br><br>照片来源/《德国魏司夫妇的中国西南纪行》<h4>三峡天险也没能挡住的开埠</h4>1891年之后的二三十年，这是重庆人感情上觉得屈辱、理性上却不得不正视的一段历史：开埠。<br><br>19世纪下半叶，西方列强大举入侵中国，迫使清政府签订了一系列不平等条约，随之使众多城市开放为通商口岸，即开埠。<br><br>因当时的主要交通网络是水路，开埠便从沿海、沿江开始：借助《南京条约》，沿海的广州、福州、厦门、宁波、上海开辟为通商口岸；借助《天津条约》，长江中下游的镇江、南京、九江、汉口开辟为通商口岸……但列强并不满足，特别是英国，垂涎中国内地市场，极力想使长江上游的重庆开埠。<br><br>重庆是长江上游最大的码头，流经境内的主要河流有长江、嘉陵江、乌江、大宁河等，借助这些河流形成的交通网络，东可达长江中下游的汉口、上海等地，西可达天府之国四川盆地，北通陕西，南入贵州。<br><br>拥有水运之便的重庆在清代就已成为粮食、木材、棉麻、山货、药材等物资的集散地。<br><br>成书于清代的《巴县志》（巴县即重庆城前身）记载，这里“三江总汇，水陆冲贾云屯，百物萃聚，不取给于土产而无不给者”。<br><br>如果能迫使重庆开埠，便可以其为跳板，向西南各地辐射，为列强掠夺原料、倾销商品扩大范围。<br><br>1874年，英国以在云南发生的“马嘉理事件”为借口，迫使清政府签订《烟台条约》，其中有允许英国派员驻寓重庆的条款，但条约规定：“轮船未抵重庆以前，英国商民不得在彼居住。”<br><br>这其实是清政府的推诿之词，因为那时的三峡堪称天险，两岸高山对峙，崖壁陡峭，逶迤屏列，最窄处不足百米。<br><br>江中险滩暗礁密布，进出船只年年翻沉，人人皆视为畏途，此前只有木船行驶，清政府以为英国人短期内不可能把轮船开到被三峡阻隔在外的重庆。<br><br>',
'<h2>重庆“三部曲”</h2>如果你手上有一张重庆地形图，可以清晰看到重庆的整体格局：华蓥山、大巴山、巫山、大娄山等群山，从四个方向将重庆围合在内，长江如一条细长的白练，于重重大山中切出一条通道，自西向东流去。<br><br>大山使重庆封闭，在非常时期，这种格局利于防守；长江使重庆与外界沟通，并以众多支流之便，衔接整个西南腹地，在历史时期，这种血管式的水上网络构建的交通大枢纽，具有非凡的诱惑力。<br><br>正是这种诱惑力，致使100多年前西方各国的进入，从而引发重庆开埠。<br><br>而重重大山带来的封闭格局以及山城本身所拥有的地形，又使它在抗战时期以及上世纪60至80年代，扮演了整个国家的后撤地和掩护所。<br><br>而今，作为中央四大直辖市之一以及长江上游的经济中心，重庆扮演着越来越重要的作用，不少人将高楼林立、时尚新潮的它与上海甚至与纽约媲美。<br><br>我们以过去一百多年的历史为剖面，在重庆发生的众多大事件中精选出开埠、抗战、三线这几个片段—它们也被研究者称为上世纪影响重庆发展最为重要的三个阶段，试图勾勒出重庆过去的“来龙”，以便为将来找到“去脉”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A6/wKgBy1Q26LOAW23qAARH8y6EPPI232.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A5/wKgBzFQ26LOAOVmNAAR4FoDOiSE654.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A6/wKgBy1Q26LSAAtwlAAVgYIVHB0o781.jpg@!rw9"><br><br>',
