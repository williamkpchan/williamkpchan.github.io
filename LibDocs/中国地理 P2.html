'<h2>艾比湖一个价值大于68.65亿元的湖泊</h2>艾比湖，作为新疆最大的咸水湖、准噶尔盆地的最低点，却一直缺乏相应的知名度，因为人们往往觉得，它的风景不如赛里木湖、喀纳斯湖，探险意味又不如罗布泊。<br><br>但如果从一个新的视角—生态系统服务价值来看艾比湖，却会得出一个令人震惊的结论：这个并不引人注目的湖泊，竟有着超过68.65亿元的价值。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8D/wKgBy1Q25BOAYpjwAAWFuuHzQfs513.jpg@!rw9"><br><br>宛若大海新疆最大的咸水湖一位新疆朋友说：“第一次去艾比湖是在很小的时候，从未见过大海的我感觉就像到了海边，美到无法形容。”<br><br>是的，无边无垠的水面，深深浅浅的碧波，带着咸味的“海”风，作为新疆这个干旱缺水的内陆省区最大的咸水湖，曾经湖面面积达1000平方公里以上的艾比湖，把它比做大海也许并不过分。<br><br>摄影／徐波<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBzFQ25BKAeQ40AASCSPfckoU804.jpg@!rw9"><br><br>风起沙涌从“保护伞”到四大沙尘暴策源地之一一列从乌鲁木齐开往阿拉山口的列车正穿行在阿拉套山和艾比湖之间，艾比湖位于阿拉山口东侧，亚欧大陆桥铁路有140公里沿艾比湖通过，这一泓碧水本发挥着抵御风沙、保护铁路的巨大作用，就像一把保护伞维持着该地区乃至整个新疆北部的生态平衡。<br><br>但是近年来由于艾比湖面积不断萎缩，每当大风掠过干涸的湖底，就会卷起细小的盐尘和沙粒，形成漫天尘暴，艾比湖成了中国四大沙尘暴策源地之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8D/wKgBy1Q25BOAO7u7AAJOskhAQWg419.jpg@!rw9"><br><br>摄影／朱红杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBy1Q25A6ACQYcAAG6aXEnmYQ648.jpg@!rw9"><br><br>上世纪80年代末，谢正宇还是个初中生。<br><br>从乌鲁木齐去伊犁的路上，他第一次亲临艾比湖。<br><br>5月份的准噶尔盆地西部还是早春，荒漠之上一片苍凉，突然之间一抹幽深的蓝色出现在天边，吸入嘴里的空气带上了一股奇特的咸味，迎面而来的寒风中挟裹着无数的细沙扑簌簌地打在身上。<br><br>“当时我就在想，这样的自然环境，周围居民的生活是何等的艰辛。”<br><br>二十多年以后，谢正宇拿着自己的博士论文对我回忆道。<br><br>艾比湖位于新疆博尔塔拉蒙古自治州东部，蒙古语中意为“向阳之湖”，它靠近边境，是一个“国门湖”，也是新疆最大的咸水湖。<br><br>湖的西边是阿拉山口，再往北就是托里，这两个地方都以风大而著名，这一带也就成了新疆年大风日数最多的地区，一年中将近一半时间都是大风日。<br><br>据当地人讲，大风起时，艾比湖的湖水能被刮离湖岸1公里的距离。<br><br>艾比湖是喜马拉雅造山运动后形成的陷落湖，海拔只有189米，是准噶尔盆地的最低处，为准噶尔盆地西南部地表和地下水的汇集中心。<br><br>',
'<h2>卡拉麦里徘徊在十字路口的观兽天堂</h2>卡拉麦里，这片本是荒漠戈壁的所在，却生活着大量的荒漠野生动物。<br><br>普氏野马、蒙古野驴、鹅喉羚等多种野生有蹄类动物在这里繁衍生息，让这里成为中国难得一见范书财的观兽胜地。<br><br>但这里同样有着丰富的煤、石油等矿产资源，究竟是保护野生动物，还是挖掘煤和石油？<br><br>这个观兽胜地的未来看上去扑朔迷离……<h4>准噶尔盆地</h4><h4>新视角</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBzFQ25AuAPRc4AAINhuLg_68303.jpg@!rw9"><br><br>朝阳升起，让我们看到蒙古野驴一家温暖的剪影。<br><br>每天清晨，它们到水源地饮水，然后去植被较为繁茂的地区活动觅食，傍晚躲回到山地避风处过夜。<br><br>蒙古野驴分布在亚洲中部的荒漠，在中国要想观赏到这些珍稀的兽类，去卡拉麦里是最佳的选择。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8D/wKgBy1Q25AuAUxZbAAGiV0NrBts507.jpg@!rw9"><br><br>卡拉麦里山是哈萨克语，意为“黑黝黝的山”。<br><br>山的东部是戈壁，西部则属于中国第二大沙漠古尔班通古特沙漠。<br><br><h4><i>保护区内栖息的珍稀野生动物</i></h4><i>国家一级保护动物</i><i>蒙古野驴Equus hemionus</i><i>雪豹Panthera uncial</i><i>北山羊Capra ibex</i>',
'<h2>新疆创造的中国之最</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBzFQ25AqAB00aAAQyMMFy4gQ950.jpg@!rw9"><br><br><h4>自然创造的之最</h4><h4>面积最大的省区 </h4>新疆维吾尔自治区面积166.49万平方公里，约占中国土地面积的1/6，是中国面积最大的省级行政区。<br><br><h4>毗邻国家最多的省区</h4>与蒙古、俄罗斯、哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦、阿富汗、巴基斯坦、印度等8个国家接壤。<br><br><h4>边境线最长的省区 </h4>边境线长达5600公里，占中国陆地边境线的四分之一，是中国陆地边境线最长的省区。<br><br><h4>最长的内陆河 </h4>塔里木河全长2179公里，是中国最长的内陆河。<br><br>',
'<h2>新疆之最榜单发布</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBy1Q25AmAByFtAANvY5slXl4897.jpg@!rw9"><br><br>乔戈里新疆最高峰清晨的第一缕阳光照射在海拔8611米的乔戈里峰上，峰顶的旗云飘扬着这座新疆第一高峰的骄傲。<br><br>这里孕育了中国最长的内陆河——塔里木河，这里发育着我国最大的冰川——音苏盖提冰川。<br><br>摄影／赵磊<h4>自然的恩宠</h4>“我们新疆好地方啊，天山南北好牧场，戈壁沙滩变良田，积雪融化灌农庄……”，正如这首传唱至今的歌曲中所唱，在中国诸多省区中，新疆是一个独得造物主偏爱的地方：这里堪称中国最美丽的地方，中国最大的沙漠、中国最大的冰川、中国最大的泥火山群……这些伟大雄奇的自然景观都集中在了新疆大地上；这里是中国矿产资源最丰富的地区，天然气储量全国第一、铍资源量全国第一、蛭石储量全国第一……共有10种矿产储量新疆位居全国第一；这片土地上还生活着无数珍稀的动植物，河狸、四爪陆龟、额河杨、塔里木沙拐枣……它们中的许多在中国，新疆是唯一可见的地方。<br><br>但是，新疆的魅力并不仅仅局限于此，上面提到的那些“之最”可以说都是来自大自然的馈赠，而从古到今，生活在新疆的人们，在经济、文化、生活等各个方面还创造出了数不胜数的“之最”：在中国发现最古老的森林法中，我们可以窥见古人的生态智慧；在中国最早的石窟寺庙中，<h4>人工的奇迹</h4>我们可以追寻佛教进入中国的足迹……更多的“之最”则诞生于现代，最大的棉花产区、最多的开放口岸、最早修建的万千瓦级大型风场……新疆经济的腾飞正在悄然刷新着中国经济版图的固有格局。<br><br>新疆太远，这个位于亚欧大陆中心的内陆之地，对许多人来说都是一个遥远的存在，未必有机会去亲自走一趟；新疆太大，想踏遍这个占全国1/6面积省区的每一个角落，对大多数人来说都是不可能完成的梦想。<br><br>为了让读者尽可能全方位、多角度地了解新疆，我们不仅精选了新疆的自然之最，还更加关注那些由生活在这片土地上的人们所创造的“人工之最”。<br><br>我们正在发现“新”新疆，一些以前并不为人所知的“自然之最”这次登上了我们的榜单，而新疆的“人工之最”更是无穷无尽，我们这次只列出当下最突出的一些条目，在未来，这份“新疆之最”的榜单一定还会被续写下更多的辉煌。<br><br>',
'<h2>准噶尔盆地空中看新疆</h2>准噶尔盆地空中看新疆<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBzFQ25AiAQ-rCAAfdUOq3qxE826.jpg@!rw9"><br><br>“蛇曲”蜿蜒哈巴河县境内的额尔齐斯河仿佛是对前行的方向有些踟蹰，又仿佛是对故土充满了留恋，快到国境线时，额尔齐斯河奔流的脚步慢慢放缓，在准噶尔盆地西北端的绿色大地上，它斗折蛇行，勾画出弯弯曲曲、环环相连的曲线。<br><br>与中国大多数大河“一江春水向东流”的流向完全不同，发源于富蕴县阿尔泰山南坡的额尔齐斯河自东向西流淌，在哈巴河县以西进入哈萨克斯坦，注入斋桑泊，此后又在哈萨克斯坦和俄罗斯的大地上几经转折，最终汇入鄂毕河，奔流向北，成为中国唯一流入北冰洋的河流。<br><br>摄影／郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBzFQ25AiAIgLMAA39WW-RWYE878.jpg@!rw9"><br><br>生机盎然古尔班通古特沙漠腹地在准噶尔盆地中，古尔班通古特沙漠占据了绝大多数的面积。<br><br>虽然名为沙漠，但它和塔里木盆地中的塔克拉玛干沙漠完全不同，在古尔班通古特沙漠中你几乎看不到那些高大起伏的沙山，放眼望去都是一些低矮的固定和半固定沙丘，半固定沙丘上植被的覆盖度在15—25%之间，固定沙丘上植被的覆盖度则高达40—50%，梭梭、白梭梭、苦艾蒿、白蒿、蛇麻黄……这些点缀在沙丘间的植物身影，把古尔班通古特沙漠装点得生机勃勃。<br><br>摄影／李翔<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBy1Q25AiAPYXlAAvXK16QWHk263.jpg@!rw9"><br><br>工业奇观克拉玛依百里油区从克拉玛依百里油区上空向下俯视，视野所及到处都是磕头机。<br><br>准噶尔盆地油气资源十分丰富，预测石油资源总量为86亿吨，天然气为2.1万亿立方米，目前石油探明率仅为21.4%，天然气探明率不到3.64%。<br><br>克拉玛依地区是准噶尔盆地油田最集中的分布区之一，克拉玛依油田也是新中国成立后开发建设的第一个大油田，原油产量居中国陆上油田第4位，累计产油2亿多吨。<br><br>摄影／李建宏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBy1Q25AiAL-t1AAp0H1nukbc799.jpg@!rw9"><br><br>洪水的印痕准噶尔盆地南缘、天山北麓冲积扇在准噶尔盆地南缘，可以看到非常壮观的冲积扇景观。<br><br>大雨过后，携裹着土石的洪水，从连绵起伏的天山山脉北坡喷涌而出，当河流流出谷口时，摆脱了侧向约束，其携带的泥沙土石便呈扇形铺散沉积下来。<br><br>河水蒸发干涸，只留下冲刷、堆积的痕迹在冲积扇上镌刻出独特的纹理。<br><br>摄影／李刚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8F/wKgBzFQ25JSAaBBvAARXeodrL24358.jpg@!rw9"><br><br>',
'<h2>新疆 考古与众不同 的秘境</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBzFQ25AeAPt_EAAFM1TtqGks044.jpg@!rw9"><br><br>新疆广袤的大地被称作“考古学者的乐园”，厚重历史和自然变迁携手走过，留下了与众不同的缤纷足迹。<br><br>新疆考古有何特立独行之处？<br><br>它给世界带来了哪些新发现和新启示？<br><br>在未来还将有怎样的可能？<br><br>撰文/于志勇新疆文物考古研究所所长，研究员。<br><br>主要从事汉唐西域及丝绸之路考古研究。<br><br>多年来参与并主持了多项新疆重大考古工作。<br><br>新疆，古称西域，长久以来被视作秘境。<br><br>一百多年来，对被黄沙埋没的古代绿洲文明的探索，在世人眼中也充满了浪漫主义色彩。<br><br>直到今天，这方秘境中仍有许多谜底没有完全揭开。<br><br>例如，张骞凿空西域之前的新疆，在文字史料记载上几乎是空白，亦被称作新疆的“史前”时代，是一段引人遐思的岁月。<br><br>通过考古调查，在塔城、哈密、喀什、阿克苏等多地发现了石器时代先民活动的线索；又在伊犁河谷、塔里木河以及哈密、和田、阿克苏、吐鲁番等地发现了许多青铜时代至早期铁器时代的遗存。<br><br>这些重要的资料，成为探索“前丝绸之路”时期东西方文明间文化交往以及新疆先民们生活状态的线索和可靠证据。<br><br>天山山区及以北的草原上，从秦末至隋唐先后生活着塞种、大月氏和乌孙、匈奴、丁零、悦般、柔然、高车、西突厥等游牧民族，他们建构了“行国式”的草原游牧文化，而天山以南的绿洲以定居农耕为主，逐步形成了“绿洲城邦文化”，如楼兰、龟兹等。<br><br>考古调查在新疆各地发现的数百座古城，以及大量的佛寺、石窟和墓葬等成为梳理历史的重要证据。<br><br>此外，考古调查还在各地发现、发掘并明确了汉代至清王朝历代中央王朝统治和管辖西域的各类重要军镇建置遗迹和墓葬，也与文献记载相互呼应。<br><br>可以说，遗留在大地上的各种古代遗迹，是最真实和精彩的史书，它们不仅起到“证史”、“补史”的作用，本身也在书写和发现着历史。<br><br>',
'<h2>考古断想从考古一角看历史</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBy1Q25ASAV-NuAAFvPWA6ZME842.jpg@!rw9"><br><br>文献中的历史， 多存作者的主观追求；考古遗存十分残碎，却没有主观注入，是偶然失落的历史鳞爪。<br><br>因此，从考古一角看历史，有时会有不少出人意料的新得；与相关文献比照研究，也总能品味到别一番滋味。<br><br>撰文/王炳华从事新疆考古40余年。<br><br>曾任新疆文物考古研究所所长、研究员。<br><br>现为中国人民大学国学院西域历史语言研究所特聘教授、博导。<br><br>作为中国考古学家，是进入罗布泊荒原第一人。<br><br>古代中国，东、南为大海，北为砾漠，西向拓展相对为坦途，且面对着诸多异质经济文化实体，可激发交往之需。<br><br>因此，古代中国西向交流，是开拓极早的。<br><br>去今近4000年前的小河墓地，可见只产自东、南海域的海菊贝珠；去今3200年前的商朝妇好墓，出土产自昆仑山的玉石，且数量不少；古代伊朗、印度称中国为“秦”……这些资料提供的历史信息是：早在秦、楚，甚至周、商王朝，中原大地与新疆，甚至波斯、印度、阿尔泰山以北的草原王国，已存在不少经济、文化交往。<br><br>从这一角度看“张骞凿空”说，多的只是对西汉王朝举国家之力，拓展与中亚西部交往的颂扬，却并没有完整、准确地显示汉以前中原与西域间历史发展的实际。<br><br>笔者曾组织、实施过对克里雅河、尼雅河水系的全面调查、试掘，力图探索人类与自然博战的历程。<br><br>发现约去今一万年以前，早期先民已在上游河谷采集、狩猎。<br><br>诸多细石器可以为据。<br><br>而在河川尾闾地段，见到了距今约4000年的早期农业遗迹。<br><br>更晚，在河流中下游处，诸多古城文明开始出现。<br><br>再往后，一步一步人们的活动中心又逐渐移向河川上游，迫近今天的绿洲。<br><br>',
'<h2>最壮观的转场在新疆</h2>当拥有一望无际典型草原的内蒙古的游牧日渐式微时，地形复杂、草原面积不如内蒙古的新疆还保留着古老的游牧生活：随着季节的变换，牧民们在从阿尔泰山、天山、昆仑山，到准噶尔盆地和塔里木盆地的不同海拔高度上，相应地变换着牧场。<br><br>新疆的游牧会永久地延续下去吗？<br><br>在对比其他地区的游牧，并对新疆的游牧进行全面考察后，本文作者给出了答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBzFQ24_-AKqEbAApC-4CSMfE035.jpg@!rw9"><br><br>转场新疆的“新”景观几乎像永恒的约定，每当季节变换，生活在阿尔泰山、天山、帕米尔高原的牧民便开始“搬家”，更换牧场：从山前平原的春秋牧场，搬至深山里的夏牧场，等到气温下降，再从高山带逐级往下迁，以便赶在冬天来临前，回到河谷低地或沙地周围温暖的冬牧场。<br><br>他们敏锐地踩着季节的节奏，与之周旋、适应，永远在路上。<br><br>当农业地区的人以某处固定的“家”为阡陌世界的核心时，新疆的牧民却将“转场”当做了生活本身，并因此形成了仅有新疆才有的、行吟诗人般的游牧生活。<br><br>摄影／周海<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBzFQ25AGAcV77AAQpBZTARfo146.jpg@!rw9"><br><br>全疆牧场分布从阿尔泰山、天山，到帕米尔高原，新疆处处可见壮观的转场风景丰富的地形和广袤的地域，使新疆虽然遍地牧场，放牧形式却因地而异。<br><br>这张地图描绘了新疆的牧场分布及转场概况：大致以天山山脊为界，以北的阿尔泰山、准噶尔西部山地、天山北坡实行四季三场轮牧，即春、秋两季在低山、丘陵、山前平原地带的春秋牧场，夏季在高山、亚高山和森林草甸上部的夏牧场，冬天在中低山、平原河谷和沙漠地区的冬牧场；以南的帕米尔高原、昆仑山、天山南坡则是四季两场轮牧，即夏季和秋季在高山地区放牧，冬季和春季在中高山地区放牧。<br><br>而在准噶尔盆地和塔里木盆地的边缘草甸和河谷草甸地区，全年气候较高山地区稳定、温暖，四季皆可放牧。<br><br>因为这些不同的放牧形式，转场风景也异彩纷呈。<br><br><h4>即使地球上所有的游牧文明消失了，新疆的也不会</h4>记得2012年，我们驱车数万公里，走遍了内蒙古高原。<br><br>一路上我们与牧民、官员、学者反复探讨一个问题：游牧与定居的冲突。<br><br>我们为内蒙古草原上游牧文明的日渐式微感到惋惜。<br><br>与我们一路同行的著名生态学家刘书润教授被称为反对“定居”的“游牧派”首领，但他也不认为内蒙古草原的未来会是“游牧”，他甚至得出了“草原的未来是狩猎和度假与休闲”这样的结论。<br><br>当我们向内蒙古草原告别时，我们心里都明白：无论我们愿意与否，内蒙古高原上传承了几千年的游牧文明已经翻到了最后一页。<br><br>今年6—8月，我们来到了新疆。<br><br>本来我们此行并不是考察游牧，但是在新疆的天山南北，我们一再与正在“游牧”的牧人相遇。<br><br>在去巩留县库尔德宁看雪岭云杉的路上，我们的车不断被正在赶路的羊群阻挡，骑着马的哈萨克男子挥动着鞭子，大声吆喝着，费劲地把羊群赶开，给我们让出一条通道。<br><br>因为不断与羊群遭遇，我们到达目的地的时间晚了几个小时。<br><br>8月，我们去乌恰县寻找一种红色的地貌景观，在草原上遇到了正在拆卸毡房、打理行李，准备从山上下撤的柯尔克孜族牧民。<br><br>',
'<h2>阿尔泰山看欧洲的鸟兽看北极的花</h2>地处我国西北边陲的阿尔泰山，有着广袤的寒温带针叶林、亚高山草甸和山地苔原。<br><br>在这里能够看到不少极富异域风情的花卉和鸟兽，比如郁金香、欧洲百合、雷鸟、河狸。<br><br>山地物种、欧亚草原带上的物种以及环北极分布的物种在阿尔泰山交会，让我们不出国门就享有寻觅到这些独特生物的机会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBzFQ24_iAMERzAA9iWqYdFKk924.jpg@!rw9"><br><br>桦树林、落叶松、针阔混交林阿尔泰森林的三张脸阿尔泰的森林美丽却也整齐简单。<br><br>这里有桦树林的浪漫情怀，有落叶松的密集成海，也有针阔混交林的缤纷绚烂。<br><br>以西伯利亚落叶松、西伯利亚红松以及云杉、冷杉等构成的针叶林被称作泰加林。<br><br>泰加林这个词最早来自俄罗斯语，指代寒温带与苔原南缘接壤的针叶林，在中国能够欣赏到泰加林的地区，只有东北的大兴安岭北部和新疆的阿尔泰山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBy1Q24_mAKkL2AAsqCjezX24535.jpg@!rw9"><br><br>摄影／郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBzFQ24_iAAUlOAAexp9eFVkM587.jpg@!rw9"><br><br>黑琴鸡桦树林下“竖琴鸟”疣皮桦的果实是黑琴鸡最喜欢的食物，它们常成群栖息在桦树林或者桦树、落叶松混交林的开阔地，雄鸟的鸣唱就像是拉风箱或连串吹水泡般“gurururu”的声音。<br><br>本页摄影／尼加提<U+30FB>马合木提求偶时，雄性黑琴鸡张开洁白如扇的尾下覆羽在开阔地跑圈炫耀，它的覆羽上还有18根黑色的长尾羽，形态如西方古典的竖琴，故而得名。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBy1Q24_iAdnkeAAduBZbYaDA996.jpg@!rw9"><br><br>黑琴鸡平时喜爱集小群活动，到了求偶季节，林下灌丛间的空地便是它们的求偶场。<br><br>哈萨克向导涂苏普别克带着我骑马沿着哈巴河一条支流的河谷行进，河水并不如想象中清澈见底，而是泛着灰白乳浊，仿佛冰川融水。<br><br>水流悄无声息却并不缓慢，看上去波浪滚滚。<br><br>河谷很开阔，广袤的河岸阶地上是繁花点点的草场，一些废弃的水渠在草场上若隐若现。<br><br>马蹄下，一种冰蓝色的花大朵大朵地绽放，它们遍布草地，仿佛缠绕马蹄低飞的蝴蝶，让我们难以避让。<br><br>我识得这是一种鸢尾花，鸢尾的拉丁名Iris，是希腊神话中彩虹女神的名字。<br><br>涂苏普别克告诉我，附近的哈萨克人叫这种花“乌卡拉”。<br><br>小雨淅淅沥沥地下着，雨水滴落在马背和我们的毡帽上，两匹马的速度随着雨势稍有加快，河道变得不再明显，而眼前的草场更加开阔。<br><br>毡房出现在面前，那就是我今晚的驻地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBy1Q24_eAHQiVAAwxvSuR124525.jpg@!rw9"><br><br>疣皮桦终将被西伯利亚落叶松取代空中俯视，树干雪白，叶片金黄的桦树林与树冠墨绿色的西伯利亚落叶松林交织分布，如一幅俄罗斯油画。<br><br>阿尔泰山没有白桦，这些桦树名为疣皮桦，它们的果实是黑琴鸡的最爱。<br><br>然而桦树只是群落演替过程中的一个过客，它们最终会被落叶松林包围、吞噬、取代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/8C/wKgBzFQ24_yAVtXCAAQD5gfvLkU620.jpg@!rw9"><br><br>阿尔泰山身处欧亚大陆腹地，这里远离大洋，气候干旱寒冷，并且有着相对独立的山地环境，因而分布着丰富而独特的温带花卉。<br><br>泰加林之上，是鲜花绽放的草甸。<br><br>在这里可以看到极具西方特色的欧洲百合（右图 摄影／Juan Muno）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8B/wKgBzFQ24_SAOv5dAAwF6VvguLU602.jpg@!rw9"><br><br>阿尔泰山的林缘绽放着新疆芍药和欧洲百合可以看到极具中国特色的芍药花（摄影／郝沛）。<br><br>这里的芍药有两种，分别是块根芍药和新疆芍药，与中原的物种相似却不相同。<br><br><h4>新疆之北，感受“挪威的森林”</h4>这次到阿尔泰山，我希望看到分布在高山上的雷鸟，并且对这里的泰加林以及高山生态系统能够获得一个感性而完整的认识。<br><br>从为数不多的研究报告中，我知道阿尔泰山分布着很多异国风情的物种，这里的森林与西伯利亚以及北欧地区极为相似，而高山苔原更是分布着很多北极特色的生物。<br><br>雨逐渐停歇，乌云远去，黄昏的天空重新变得明亮，南边的天空中，出现一道虽不清晰，但却十分完整的彩虹。<br><br>涂苏普别克把马拴好，我留意到马圈的围栏是用桦木围成，但其间掺杂着少量的接骨木——那是一种木质茎韧性很强的灌木。<br><br>在欧洲关于接骨木有着很多神话和故事，一些村庄中，农场主把接骨木放在牲畜圈中，将其视为避灾保平安的吉祥之木。<br><br>',
'<h2>阿尔泰山地空中看新疆</h2><h4>阿尔泰山地</h4><h4>新视角</h4><h4>空中看新疆</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8B/wKgBzFQ24_OAD26DAA4JSPv477c688.jpg@!rw9"><br><br>喀纳斯湖上游黑森林间的迷宫水道飞机飞过喀纳斯湖，在这个美丽湖泊的北部，但见入湖的喀纳斯河水流散乱，河道分为多缕，迷离徜徉于茂密的森林间。<br><br>这片森林由桦树、杨树和落叶松构成，从空中俯视，色泽黑绿，气氛肃穆而神秘。<br><br>与林木相比，河水很难再用“碧绿”形容，那如同女孩儿分散发辫般的细流乳浊如玉，河水的重要补给来自于阿尔泰山的冰川，冰川融水经过喀纳斯湖、布尔津河、额尔齐斯河、鄂毕河，辗转流向北冰洋。<br><br>摄影／郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8B/wKgBzFQ24_OAaidbAAWgaDxOCPo311.jpg@!rw9"><br><br>车辙与马蹄印哈萨克族的冬季牧场来自西伯利亚的寒流让冬季的牧场盖满了积雪。<br><br>马群慢跑，发出“簌簌”的踏雪声，留下细碎的蹄印；雪原上比牲畜蹄印更加明显清晰的，是摩托车的车辙。<br><br>我问一位哈萨克族的牧马人，骑马好还是开摩托车好？<br><br>他想了想告诉我：“出门还是骑马好。<br><br>我喝醉了酒，马可以带我回家，摩托车不能。”<br><br>摄影／王聪民<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8C/wKgBy1Q24_OAM0cqAAR9LZVqb6U752.jpg@!rw9"><br><br>禾木村远离中原的图瓦村落9月的阳光照射着桦树林和山谷间的盆地，木楞房上炊烟升起。<br><br>来到禾木的人，一定会来到这片低缓的山坡，安静地欣赏雾霭中的图瓦人村落。<br><br>与夏季的景致不同，秋天的杨、桦树叶即将飘落枯萎，这时的禾木村灿烂而凄美，意境如古老的西方油画。<br><br>摄影／康剑<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8C/wKgBy1Q24_SAYttHAArXDw_x0TI177.jpg@!rw9"><br><br>人字湖中国西北角，友谊峰下人迹罕至的湖泊不少人认为喀纳斯湖是中国版图西北角上最偏远的秘境湖泊，其实如果从喀纳斯湖北缘再向东北行进，步行四五日后可以到达图中这个形状如“人”字的大湖。<br><br>人字湖又名阿克库勒湖，面积8.5平方公里，湖水来源于友谊峰西南坡的喀纳斯冰川，呈半透明的乳白色。<br><br>友谊峰位于阿尔泰山西段，海拔4374米，曾有误读说它是中国、俄罗斯、蒙古国交界处的界峰，其实是不准确的。<br><br>三国真正的界峰位于友谊峰之北约2公里处，名为奎屯峰，海拔4104米。<br><br>摄影／吕永泰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/8F/wKgBzFQ25JmAYuWJAAeztmgRN7M432.jpg@!rw9"><br><br>',
'<h2>两个新疆</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/8B/wKgBzFQ24-2AJo_cAAClm3sDzYc778.jpg@!rw9"><br><br>札莱甫相河谷系列照片摄影／刘湘晨札莱甫相河谷的塔吉克姑娘因为要出《新疆专辑》，所以我找来了许多关于新疆的杂志、照片、文章等看看，这其中就有一本美国国家地理（以下简称NG）1996年第3期——NG这一期的主打报道是新疆。<br><br>报道的标题就是两个字：新疆，这组报道长达40多页，意图明显是要告诉人们新疆是怎样的。<br><br>看完后，我对这篇报道深深地失望。<br><br>它告诉了人们，带着一种偏见看世界有多么可怕。<br><br>我多次去新疆，对新疆，我自认为还是有一定的了解。<br><br>但是这篇报道无论图片还是文字，都与我所看到的新疆完全不同。<br><br>说说NG的摄影师REZA拍的图片吧。<br><br>当然，我们知道这些照片出现在杂志上，有摄影师的原因，但主要取决于挑选图片的编辑和杂志一贯的风格。<br><br>一张是在和田的一处巴扎（市场）上拍的：露天市场上，一位牙医正在给一位患者拔牙，黑黑的手拿着一把钳子伸进了患者的嘴里；一张表现的是围观耍猴，猴子用铁链子拴着，眼神惊恐，围观的人衣衫不整，呆若木鸡。<br><br>还有几张照片的内容是这样的：一群工人坐在一辆破旧的面包车里围着一个肮脏的铁桶吃午饭，铁桶里装着馒头；一群戴着大檐帽、扎着武装带的幼儿园孩子在跳舞；一群孩子在上课，课桌是石头垒的；克拉玛依被烧死的孩子们的遗像……好了，不举例了。<br><br>总之，看完这些图片后，读者会以为新疆是灰暗的、可怕的。<br><br>用这些照片组成新疆的形象，让我感到不解和不公，同时也让我感觉到，一个国家有一本自己的地理杂志是何等的重要。<br><br>自己国家的区域、社会、历史、文化等，必须有自己的内部发言人，外人的解说是会误解和歪曲的。<br><br>我很奇怪，多少年来，我们数次深入新疆，接触过无数新疆人，其中最多的是摄影师，当然也包括维吾尔族摄影师，但是我们从来没有见过哪一个摄影师拍过NG那样的照片。<br><br>我扪心自问：我能找到那样的场景，拍出那样的照片吗？<br><br>我再三思量，结论是不能。<br><br>不过，我要为NG的摄影师REZA说句公道话，这些照片并不一定完整地表达了他的思想，他是领了NG的选题，按合同去做命题作文的，他必须体现出资人（NG）的意志。<br><br>另外，当他把照片交给NG后，挑哪些照片上杂志，就是杂志社编辑的事了。<br><br>因此后文中，当我说照片如何如何时，很大程度上说的是NG。<br><br>',
'<h2>鄂伦春人搁浅岁月中的寻根之路</h2>在茫茫的兴安岭上，鄂伦春族创造的游猎文化曾是中国历史画卷中神韵独特的一笔。<br><br>今天，鄂伦春人已经走出了山林半个多世纪了，在向“定居”和“农耕”的转变过程中，鄂伦春人的生活发生了怎样的变化呢？<br><br> <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/87/wKgBy1Q24wGAMGpaAAOhS9iXYsA955.jpg@!rw9"><br><br>鄂伦春族画家，中国民族博物馆研究员，主要作品有《四方山的神祗》、《鄂伦春少女》、《森林骄子——鄂伦春》、《老猎人肖像》、《根》、《渐渐消失的阳光》等，获“民族杰出美术家”称号。<br><br>讲述者白英走进白英老师的画室，迎面看到了一幅一人高的画作。<br><br>画中是一位微笑着的美丽的鄂伦春少女，她身着狍皮装，头戴狍皮帽，脚下摆着桦树瘀®箱——鄂伦春人典型的生活用具。<br><br>当然，最醒目的是，她背着一杆猎枪，牵着马，在悠远的白桦林背景的衬托下，真是一幅“英姿飒爽”的图景。<br><br>白英告诉我，这幅画的名字叫《少女与神话》。<br><br>这张貌似凝结着鄂伦春族现世之美好的画，为什么被称作“神话”呢？<br><br>我不禁有点费解。<br><br>原来，这幅画的创作灵感来自一张上世纪80年代拍摄的照片——照片的来历已经不太清楚了，大概是一位好奇的外来者到了鄂伦春人聚居地，遇到了这位女孩，便想给她拍张照片，又因为“游猎民族”的身份，便想当然地让她背上了枪。<br><br>这个淳朴善良的姑娘也没有拒绝，于是便留下了这张照片。<br><br>',
'<h2>鄂伦春游猎的背影与农耕的迷茫</h2>以“游猎”文化著称的鄂伦春族，被称作“森林之子”。<br><br>他们拥有怎样与众不同的过往？<br><br>在森林母亲的乳汁枯竭的今天，他们又面临着怎样的遭遇呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBzFQ24v-AJjwpAAOQLeJGPZU381.jpg@!rw9"><br><br>郑茜曾供职于《中国民族》杂志社，历任编辑部主任、社长助理、《中国民族》英文版执行主编，踏遍中国东北、西北、西南偏远民族地区，采访过30多个民族。<br><br>现就职于中国民族博物馆，任研究部主任。<br><br>出版专著若干，著有《边缘叙事——2006—2011年中国少数民族文化现象评析》、《中国有56个民族》等著作。<br><br><h4>走进密林</h4>游猎民族与游牧民族最大的不同，在于前者总是只给历史留一个模糊的背影，而后者则往往冲着历史正面扑来。<br><br>游猎者的世界，是深不可测的山林与隐藏的河流；游牧者的世界，眼前一马平川，芳草连天。<br><br>游猎的民族因为蹈入深深的密林而偏离了历史的视线；而游牧的民族却因为对于遥远地平线的无限迷恋，常常卷入到一场场逐鹿中原的战争史与朝代史中。<br><br>大、小兴安岭就像一个繁育力极强的沧桑母亲，一茬茬生养出演绎上述两种不同命运的兄弟们——肃慎、乌桓、鲜卑、契丹、女真、蒙古、满、鄂伦春、鄂温克、赫哲……在中亚草原与东北亚密林犬牙交错的这片地域，这些民族曾在两种宿命之间来来去去：或者选择走进森林，或者选择走向草原；或者选择离开中原历史的视线，或者选择面对中原大地展开一场场毫不留情的正面强攻。<br><br>有一个传说意味深长——公元4世纪的鲜卑人，因为一只“形似马、声似牛”的神兽的导引，走出了大兴安岭，进入了蒙古草原，从此一步步逼近南方，终于问鼎中原，建立起强大的北魏，统一了中国北方。<br><br>这样看来，那只传说中的神兽，其实就是一个卧在文明岔路口上的命运之神，在它的指引下，猎人鲜卑变成了雄心勃勃的征服者鲜卑。<br><br>',
'<h2>鄂伦春族山岭上的民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24v6AOX1MAAK-4_N384E078.jpg@!rw9"><br><br>白英中国民族博物馆研究员，生于内蒙古鄂伦春自治旗，多年来致力于保护和记录鄂伦春族传统游猎文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/87/wKgBy1Q24v-AJPPaAAYo9qMsYY0160.jpg@!rw9"><br><br>民族认定时间1951年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBzFQ24v6ARzHwAAIzNaDsFW8515.jpg@!rw9"><br><br>',
'<h2>满语打开历史宝库的钥匙</h2>有清一代，满语曾被奉为“国语”，拥有极高的地位；然而，在几百年的时间里，满语迅速衰落，今天，它的身份已经变成了“濒危语言”。<br><br>满语是如何失落的？<br><br>而今天仍在竭力“守护”满语的人们，又有着怎样的特别理由呢?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/87/wKgBy1Q24v6AX55BAAQpiO7bYZU113.jpg@!rw9"><br><br>郭孟秀黑龙江虎林人。<br><br>黑龙江大学满族语言文化研究中心副主任，黑龙江省满语研究所副所长，《满语研究》副主编。<br><br>黑龙江省满—通古斯语学会秘书长。<br><br>主要从事满文文献研究、满语濒危现象研究、满—通古斯语族诸民族文化研究。<br><br>多年来，一直坚持对满族聚居地区进行田野调查，获取了大量的关于满语、满族文化的第一手资料。<br><br>并对满语濒危过程、濒危原因进行了系统研究。<br><br><h4>与满族一同崛起的“国语”</h4>在中国历史上，满族是一个富有传奇色彩的民族，有着“马背上的民族”、“引弓民族”之称。<br><br>她最为浓墨重彩的过往，莫过于在东北的“白山黑水”之间的崛起，建立了后金（1616年）和大清（1636年）政权，并在数百年的时间里统治中国。<br><br>可以说，满语的孕育和诞生，与逐渐强大的满族有着同样的命运曲线。<br><br>1599年，努尔哈赤针对“文移往来必须习蒙古书译蒙古语通之”的现状，命额尔德尼和噶盖创制满文，参照蒙古回鹘文字母记录女真语，这种草创的满文因没有圈点被称为“老满文”。<br><br>努尔哈赤下令在本族中推广使用，传达政令、传播知识、记载要务、制定法律等均以满文书写。<br><br>老满文在使用了三十多年后，由于在书写和读音等方面都存在许多缺陷，进行了改制，称为“有圈点满文”或“新满文”。<br><br>在满族入关，君临天下后，满语、满文的地位也得到了极大提高，被尊奉为“国语”，并作为官方语言文字，在全国范围内推广使用。<br><br>',
'<h2>满族白山黑水中走来的传奇民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBy1Q24vyAWVxMAAOwRJBNBuw311.jpg@!rw9"><br><br>曹保明文化学家，满族文化研究专家，吉林省非物质文化遗产保护工作专家组组长。<br><br>郭孟秀黑龙江大学满族语言文化研究中心副主任，黑龙江省满语研究所副所长，满─通古斯语学会秘书长。<br><br>主要从事满文文献研究、满语濒危现象研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24vuAdkMaAAWSyYskg_4441.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBzFQ24vyATylCAAIPUia4-Vc560.jpg@!rw9"><br><br>',
'<h2>安纳布尔纳大环线徒步者的朝圣路</h2>为什么要去尼泊尔徒步？<br><br>难道只是为了近距离地欣赏喜马拉雅山脉的几座8000米级雪峰？<br><br>或者体验从海拔800米上升到海拔5400米再回到原地的艰辛？<br><br>不，在构成中国和邻国天然国界的喜马拉雅山脉里，尼泊尔的安纳布尔纳大环线区域，是生态文化保护最好的自然区域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24veAVhCtAApDmLcjqiA255.jpg@!rw9"><br><br>徒步环线通常沿着峡谷而行，时而在谷底，时而又顺着崖壁往上，有时会在崖壁之上形成之字形的狭窄小道，除了行人之外，这种小道还是运输物资的骡马队的通道，其中有些路段在历史上就是古驿道，还保持着自然的状态。<br><br>路面上碎石沙砾遍布，遇到降雪，哪怕是薄薄的一层，路上也容易结冰，走起来十分湿滑，遇到下坡，人需要坐在地上，慢慢地往下挪动。<br><br>摄影／刘海峰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24viAABKMAA_n47ZwNcI506.jpg@!rw9"><br><br>沟壑连绵的峡谷这是安纳布尔纳环线上查梅和塔尔村之间的马斯扬第河峡谷，位于甘达基专区。<br><br>由于此段水流充沛且落差巨大，在峡谷形成了诸多瀑布，除了营造出奇异的景观之外，峡谷沿线的水流还成为重要的电力资源。<br><br>尼泊尔的河流大都发源于喜马拉雅山以北，自北向南奔流而下，分别在尼泊尔的东部、中部和西部地区构成了沙普塔科西河系、沙普塔甘达基河系和沙普塔卡尔纳利河系，每个河系又包括六七条河流。<br><br>摄影／O. Alamany & E. Vicens／c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBzFQ24viAV-vBAAOTy_RkGEc623.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24veAaGFwAAIOShRSE1U595.jpg@!rw9"><br><br>景观特色：这是在尼泊尔境内的马纳斯卢峰，走过，北方就是喜马拉雅山脉的地界，雪山、冰湖，还有丰富多彩的异域建筑和宗教仪式，像是一个纯净而清澄的世界，同时释放出安纳布尔纳大环线多姿多彩的魅力。<br><br>地理位置：马纳斯卢峰在安纳布尔纳峰东侧，两山相距30多公里。<br><br>攀登季节：每年4、5月和9、10月摄影／李国平1.那些沿途可以看到的壮美雪山马纳斯卢峰从平坦的绿林绕出来之后，我的眼前出现一条高耸着的狭长步道，它们由裸露的黄色岩石堆砌而成，仿佛突然就一下子竖了起来，无尽地向上延伸，向着蓝天白云萦绕的雪峰靠近。<br><br>我们一群人原来的小步行军，到了这里变成了登梯——几乎直上直下的攀爬。<br><br>这是在尼泊尔境内的安纳布尔纳峰，走过最初的被植被包围的丘陵之后，眼前似乎只有峡谷和山路两个场景了。<br><br>穿越马斯扬第河上游狭窄的峡谷，北方就是喜马拉雅山脉的地界，雪山、冰湖，还有丰富多彩的异域建筑和宗教仪式，像是一个纯净而清澄的世界，同时释放出安纳布尔纳大环线多姿多彩的魅力。<br><br>位于喜马拉雅山脉中段尼泊尔境内的安纳布尔纳峰，在世界14座8000米级雪峰中排名第十，它的主峰海拔是8078米。<br><br>在它的周围，还有大约12座海拔超过7000米的山峰和其他山峰。<br><br>除此之外，安纳布尔纳的东边还有蜿蜒的马斯扬第河，西边就是深切的喀利根德格谷地；在马斯扬第河和喀利根德格谷地的更外围，还有马纳斯卢峰和道拉吉里峰组成的雪山屏障。<br><br>发源于安纳布尔纳峰大本营附近的莫迪河也给峡谷和河流提供了涓涓融水——这些冰雕玉琢的雪山峡谷，最终聚合成了一个几乎完美的环线。<br><br>这个大环线实际的徒步距离大约300公里，需要从海拔800多米出发，一路上行，中途要翻过海拔5614米的垭口驼龙要塞，然后再逐渐下降，回到800多米的地方。<br><br>这条线路的难点在于，通公路的地方不足10%。<br><br>但是正因为如此，沿途的村庄才保留着古朴纯粹的风貌，还有随处可见的瀑布、雪峰和峡谷、冰湖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24vaAAhWqAAMUQ9bcIUE309.jpg@!rw9"><br><br>景观特色：位于喜马拉雅山脉中段尼泊尔境内，安纳布尔纳峰周围群峰林立，各具特色，最靠近主峰的玛察普察峰，也就是鱼尾峰，角峰锐利挺拔，南缘峰顶状似鱼尾，海拔虽然不足7000米，但山势比较陡峭，据说至今尚未被人征服。<br><br>鱼尾峰离博克拉最近，晴天，洒满金色阳光的雪峰，看起来无比瑰丽壮观。<br><br>地理位置：在安纳布尔纳峰东南侧海拔高度：最好的攀登季节是春季，好天气周期持续较长，一般两周左右。<br><br>摄影／李国平2.那些沿途可以看到的壮美雪山安纳布尔纳主峰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24vaATRQSAAg92COhMdk858.jpg@!rw9"><br><br>流光溢彩的梯田从低海拔处开始的徒步环线，最初行走的难度并不大，很多地方峡谷宽阔，植被繁茂，站在山坡上远眺，眼前梯田更迭、青山叠翠，感觉十分美妙。<br><br>尤其是当阳光穿透云雾辉映在雪山和田地上面的时候，周遭的一切仿佛都充盈着神秘和恬淡之美（摄影／李丹妮）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBzFQ24vaAVLzGAAh0ZPJrPHg101.jpg@!rw9"><br><br>在靠近博克拉的地方，当地的民众对农业的依赖性很强，适逢下雨，妇女们开始冒雨插秧（摄影／Eitan Simanor／c）。<br><br><h4>徒步路线是连接西藏的古老贸易线路</h4>安纳布尔纳峰位于尼泊尔北部，距离尼泊尔中部的湖畔小城博克拉不足40公里，从小城往北眺望，山峰几乎近在咫尺。<br><br>安纳布尔纳峰的西北部是道拉吉里峰，东北部是马纳斯卢峰，这三座8000米级的山峰形成了一个三角区域，彼此脊线连缀绵延不绝，在喜马拉雅山脉之中形成了一个相对集中的景观中心。<br><br>绕着安纳布尔纳行走的路线，把沿途的冰湖、村庄、瀑布都收纳了进来，徒步过程中，不仅可以近距离地欣赏这些景观，还可以看到东南地区的希夏邦马峰以及更远处的卓奥友峰、珠穆朗玛峰和马卡鲁峰，简直是一场关于雪峰的视觉盛宴。<br><br>',
'<h2>窥视飞蚊</h2>飞蚊是生活中最为常见的昆虫，也是最让人痛恨的吸血鬼。<br><br>它们仿佛人类与生俱来的冤家，即便是通晓蚊子行为习性的研究者，也不敢说对这些小飞虫有着全方位的洞悉和了解。<br><br>进入秋季，全国各地的蚊子依旧活跃，面对耳畔的嘤嘤侵袭，我们该如何应对？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24vWAPTofAAIF24IODKw821.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24vWAT8IRAAUi4dEJTS4405.jpg@!rw9"><br><br>中国常见吸血蚊白纹伊蚊在显微镜下，一只刚被捕到的白纹伊蚊身体处处细节暴露无遗。<br><br>这种黑白相间的飞蚊，又名亚洲虎蚊，分布在我国北纬42°以南的广大地区。<br><br>白纹伊蚊多在白天活动，嗜血凶猛，敏捷善飞，室内外角落、容器中一点点积水，就可能成为它们繁殖的温床。<br><br>摄影／张超 清凉的夏夜，睡眠总是绵长沉实，忽然间耳边萦绕起嗡嗡声，蚊子似乎将我视为一顿美餐，一座宝藏，久久挥之不去。<br><br>早晨起来，但见胳膊上有两处圆润的红肿，间杂着若干微红的抓痕。<br><br>母亲看到后，关切地对我嘱咐：不要把蚊子放进室内。<br><br>她看电视，报道说浙江有女子因被蚊子叮咬而感染乙型脑炎，还有人因为拍死吸血的蚊虫，而被蚊子残骸中的细菌感染身亡。<br><br>咬我的蚊子安详地趴在雪白的墙壁上，身体黑白条纹相间，纤细的后足优雅地翘起，腹部膨大而暗红，仿佛装满红酒，又好像一块琥珀——那是我的血。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBzFQ24vWAAm3-AAJMHsxLb-w374.jpg@!rw9"><br><br>摄影／刘馨阳<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBy1Q24vWADq3GAAR8t0IFJIE284.jpg@!rw9"><br><br>中国常见吸血蚊淡色库蚊不同于伊蚊，体色简洁暗淡的库蚊通常喜欢夜间出没。<br><br>在中国北方，淡色库蚊是最为常见的吸血蚊。<br><br>图中展示的是一只淡色库蚊的头部特写，那对由无数小眼组成的复眼，金属光芒亮泽。<br><br>相比于人，蚊子的眼睛不仅视野宽阔，还有着更高的分辨速度，在它们看来，时间的流逝从容缓慢，于是在我们击打飞蚊的那一刻，它们往往可以提前预判，振翅飞走。<br><br>摄影／张超<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24vWAWEvbAAI94AD7hNQ528.jpg@!rw9"><br><br>吸取一杯“苹果汁”蚊虫通常以植物糖分和脊椎动物的血液为营养来源，但其中一些种类口味比较独特。<br><br>一只蚋落在天蛾幼虫的身体上，吸食其绿色的体液，就像惬意地吸着一杯苹果汁。<br><br>天蛾幼虫对此毫无察觉，在被叮咬的过程中，它还贪婪地吃掉了几片嫩叶。<br><br><h4>蚊虫之扰，庄子亦不能寐</h4>人类和蚊子的纠葛由来已久，被这种小飞虫扰了清梦的人也不止我一个。<br><br>蚊子的斑斑劣行，令历朝历代的文人雅士不堪其扰。<br><br>战国时期庄子有言：“蚊虻肤，则通昔不寐矣。”<br><br>看来纵使心境旷达如庄周，面对蚊子的袭击，也难以安然入睡。<br><br>',
'<h2>立雾溪切开中央山脉的一条河</h2>全长不足60公里的立雾溪，是台湾花莲一条落差巨大的溪谷，它横穿台湾中部的中央山脉，在坚硬的大理石中切割出平均高差1000多米的大峡谷，在台湾东部形成了瑰丽的太鲁阁地质公园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBy1Q24vOAU1W8AAeobszcfng969.jpg@!rw9"><br><br>台湾著名的中横公路，就是沿着立雾溪修建的，从出海口往西到达天祥，原来东段的一部分是沿着溪流南岸而行，镶嵌在陡峭崖壁之上的公路，犹如一条上不着天、下不着地的空中走廊。<br><br>车行其中，一边是峭壁危崖，一边是峡谷清流，视觉上非常刺激。<br><br>不过由于道路狭窄，这条公路在运输繁忙时经常拥堵，后来为了改善交通，当地又在北岸穿山挖隧，开设了一条新线路。<br><br>摄影／吴志学<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBzFQ24vSAWEaFAAKlJ9iRHqM021.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBzFQ24u-ANqeUAAoTtPlZdQ0888.jpg@!rw9"><br><br>山间清泉自山麓石壁奔涌而出，遇到高差大的崖壁，则水势奔腾，气势雄伟，遇到平缓之地，则舒缓轻柔，婀娜多姿。<br><br>而那些漫山遍野铺展开来、涓涓流淌的溪流，则在碧树深谷之处浸润出大片茂盛的苔藓，人在崖前观望，苔藓之间道道泉水细缕如练，清新幽美。<br><br>台湾岛70%的面积都是属于山地，而且都集中在纵贯南北的中央山脉，这使整个台湾岛的地形看起来像一条鱼脊背。<br><br>而这条脊背上的几乎所有的县市，都背山面海。<br><br>岛屿东部更是因为山岭横亘，天险阻挡，而始终是人们口中的后山。<br><br>不过，位于岛屿中东部的花莲县，却因为有着几乎纵贯全境的太鲁阁地质公园而为人瞩目。<br><br>公园内触目所及皆是几近垂直的大理石岩壁，一条悬挂在峭壁上的公路随着或明或暗的山洞隧道连绵曲折，峭壁之间，还有一条浑浊的溪流从峡谷底湍急地流过，这条溪流就是立雾溪。<br><br>由于地壳的隆起，立雾溪不断切割这块台湾地质史上最古老的大理岩层，再加上风化与侵蚀作用，最终造就了“集天地大美，得山水清趣”的太鲁阁峡谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24vOAaVfqAAhyp9L0V0k577.jpg@!rw9"><br><br>由横跨溪流的桥梁和穿越崖壁的隧道组成的白杨步道，是观赏溪流和峡谷美景的好地方。<br><br>峡谷两岸峭壁如削，掏凿隧道十分困难，但是连通后的桥隧和道路，却呈现出让人惊叹的美景。<br><br>靠步道行走，不时可见有溪流从桥下飞泻，步道经过的洞隧之内，也是移步换景，山谷幽静。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24u-AdFPqAAd0ikbwldg828.jpg@!rw9"><br><br>筑路工人攀附在陡峭的峭壁上，先用最原始的铁锤钢钎在峭壁间横向掏出一道凹槽，然后再把凹槽一点点做大，一步一步向前推移，公路和步道基本上都是这样掏凿出来的。<br><br>有些通道所经之处，断崖绝壁对峙，涧谷深邃，两旁的大山扑面而来，仿佛在向中间挤压一般，岩壁最近的地方相距不足十米。<br><br><h4>立雾溪是切割大峡谷的重要角色</h4>立雾溪发源于中央山脉的奇莱北峰与合欢山之间。<br><br>溪水从高山奔驰而下，上游的塔次基里溪（太鲁阁族语“漩涡”）一路汇集托博阔溪、慈恩溪、瓦黑尔溪之后，于天祥附近与大沙溪交汇，在此河段之下，又有<U+200A><U+200A>西溪、科兰溪及砂卡<U+200A><U+200A>溪汇入，一路奔腾东流，蜿蜒曲折行进，最终从崇德（旧名达基力，意为石头很多的地方）之下注入太平洋。<br><br>立雾溪的河口三角洲，就像一把展开的扇子，历史上这里曾是著名的砂金产地。<br><br>自17世纪时起，葡萄牙人就在立雾溪河口发现了砂金，后期亦有汉人在此探勘金脉。<br><br>而花莲的古地名被称作哆<U+200A>满，据说就是指立雾溪河口的砂金。<br><br>从源头的海拔3449米直到海平面，全长58公里的立雾溪平均每公里落差高达55米，所以溪谷沿线水流湍急，飞瀑成群。<br><br>立雾溪中央段的河蚀地形就是太鲁阁峡谷，而太鲁阁峡谷的确切起点，被认为是立雾溪上的锦文桥。<br><br>在溪流穿行而过的峡谷之内，两岸壁立千仞，绝壁高耸，尤其是台湾著名的中横公路太鲁阁至天祥一带的立雾溪谷两岸，大理石岩层更是如刀削斧劈一般。<br><br>溪流沿线巨大的地形差距，使得立雾溪就像一把无坚不摧的利刃，雕凿出鬼斧神工的地貌。<br><br>再加上大理岩质地细致，经河流下切作用后不易崩塌，长久以往形成垂直的峡谷，记载了地球营力作用留下的痕迹。<br><br>仔细观察山壁上、溪流间的岩石，都可以发现其中蕴含弯曲的白色或黄褐色线条，每一段都像是写意挥洒的水墨画。<br><br>这种“褶皱”地景，其实都是夹在岩石里的石英岩脉或大理石岩脉，在高温高压作用下经过剧烈挤压而形成的。<br><br>同时，千百万年的溪水漩涡侵蚀在山壁上留下了一个个大小不一的洞，成了家燕、洋燕、白腰雨燕不费吹灰之力得到的育雏之家。<br><br>每到傍晚，九曲洞的岩壁上还看得到清楚的海底生痕化石，这是说服不相信这片地区以往是在海底的游客最有力的印证。<br><br>',
'<h2>西江千户苗寨美丽古村的忧伤</h2>由十余个依山而建的自然村寨连片组成的西江千户苗寨，是中国最大的苗族聚居村寨，这里的吊脚楼营造历史已有数千年。<br><br>前不久作家周成林进行了实地考察，他发现，那些几十年来都保持着“原始生态”的古老建筑和村寨，今天正遭受快速商业化的侵扰。<br><br>   <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24u2AERBtAAX1xzWJlcY775.jpg@!rw9"><br><br>西江千户苗寨的吊脚楼，都是依山就势修建的，它们分布在河道两岸，从山脚到山上，连绵不断，共同构成了一个庞大的建筑群。<br><br>白天，这个建筑群是最有韵味的，掩映在绿树之中的吊脚楼，伴随着山间缭绕的雾气和白云，流露出安静温婉的魅力。<br><br>西江千户苗寨位于贵州省黔东南苗族侗族自治州雷山县东北部，距离州府凯里市大约40公里。<br><br>从贵阳坐火车来到凯里已过中午，汽车站只有下午4点开往西江镇的老旧中巴，但是我想尽快赶到苗寨。<br><br>一百元，的士司机有点不情愿，钻进汽车站售票厅吆喝一阵失望而归，拨着手机问他几个同行，还有没有客人要去西江。<br><br>没人。<br><br>然后，他听到坏消息，前夜大雨把新路淹了一段，我们得绕一小截路。<br><br>出凯里到郊外，到了一个岔路口，左边往西江苗寨，右边去郎德苗寨，我想下车到路旁杂货店买点日用品。<br><br>我在西江要住一段时间，担心那里就跟前年去过的郎德镇一样，买不到什么东西。<br><br>但是司机没停车，并非嫌麻烦，而是哈哈一笑：“你别担心，西江什么都有，你要买电视机都有。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24uyAVVeBAAd2mkvCYRU189.jpg@!rw9"><br><br>文化专家认为，苗寨和苗族人的生活，本身就积聚着他们自身的文明，比如苗族古歌象征着他们的心路历程，苗族山歌唱出的是他们生动丰富的生活。<br><br>人们走进西江两处完全相同的吊脚楼和苗族家庭，听到的不应该是完全相同的故事，但是今天，当生活变成了表演，原来的一切也都变了样。<br><br>摄影／张建林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/85/wKgBzFQ24uyAUSrSAAHN15tWhxA400.jpg@!rw9"><br><br>史建著名建筑评论家“千人宴”就是一种民俗造假看到西江千户苗寨的变化，我突然想起清华大学建筑学院教授、中国乡土建筑研究的倡导者陈志华先生的话，他说：“有家出版社让我出一套比较全面的关于中国乡土建筑的书。<br><br>说实话，这套书已经做不出来了，很多（建筑）已经没有了……。”<br><br>在这样一个越来越漫漶不清的、剧变的时代，一方面，寥寥几位乡土建筑研究者历尽艰辛探察偏远乡野间的古村落，为记录和保护而疾呼；一方面是主流规划行业与地方政府为一时利益，无度滥造伪传统文化。<br><br>当然，更为“常规”的状态，是像黔东南西江千户苗寨的“保护式开发”，不惜以片场化的“千人宴”和都市化的灯火，营造主题公园式的景区氛围。<br><br>殊不知，这种无度的“保护式开发”，无形中对传统文化造成了很大伤害。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBzFQ24uyARoppAAaKTy4BGqw856.jpg@!rw9"><br><br>对于隐藏在古村落里的中国传统民俗文化，外国游客总是容易表现出十分迷恋，但是他们不知道，呈现在他们面前的表演，无论是形式还是内容都已经脱离了传统内涵。<br><br>摄影／张建林<h4>木质的风雨桥如今已被水泥取代</h4>西江是苗语的音译，大意是苗族西氏支系居住的地方。<br><br>这里聚集着大约1200户人家，他们居住的吊脚楼组成的寨子，刚好被流经村寨的白水河一分为二。<br><br>汽车循着河谷进入时，会感觉四周渐渐被群山环绕起来，不远处都是薄雾缭绕的峰峦和环寨而植的枫树林，而整片整片由无数青瓦或杉木皮盖顶的枫木吊脚楼组成的苗寨，就那么层层叠叠的，从河岸开始依山势向上展开，构筑成气势恢宏的建筑奇观。<br><br>我要到的苗寨广场，位于白水河东北侧的河谷坡地上，这里也是苗寨建筑的主体。<br><br>西江苗寨所在的地形，属于典型的河流谷地，也就是河流经过山地并侵蚀山地所形成的低地，因而这里很难看到平坦的土地。<br><br>长期生活在这里的人们，在上游开辟出了大量梯田，而在河流两岸，结合地形的起伏变化，建造出了错落有致的苗族村寨。<br><br>',
'<h2>冰川的作品——小相岭</h2>在横断山区的东缘，隐藏着一座并不庞大的山脉，它完整地保留着“第四纪”的冰川遗迹，同时也是一处生物资源丰富的基因库。<br><br>这座山脉就是小相岭，它如同时空的截面，细腻地展现着地球一段不可复制的记忆，至今鲜为人知。<br><br>作者与摄影师在十年的时间里，一次次深入小相岭，为我们带来这遗世的美景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24uqAGshGAAdXpYFh__0892.jpg@!rw9"><br><br>小相岭的冰蚀湖濮嫫海，也被当地人称为慈母海，相传是彝族古代英雄支格阿鲁的母亲濮嫫妮依每年夏天沐浴的地方，彝族人把这个湖泊视为母爱的象征。<br><br>濮嫫海海拔3760米，这里视野开阔，日出时霞光穿透云海，是一处极佳的观景台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/86/wKgBy1Q24umAa0DYAAhdBnc9zLI851.jpg@!rw9"><br><br>冰川作用的山峰角峰峥嵘，山势险峻在喜德县冕山镇和越西县中所镇的分界处，一列群山绵延远去，云遮雾绕，颇有几分青藏高原的景色。<br><br>这是小相岭在越西境内的山峰群，画面左侧的山峰是小相岭主峰俄尔则俄12峰中的一个。<br><br>摄影／田鹰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/85/wKgBzFQ24umALCz3AAjpvWcekws637.jpg@!rw9"><br><br>冬季的小相岭静谧纯洁却难以攀登寒冬时节，积雪覆盖的小相岭愈发气势峥嵘。<br><br>在登顶俄尔则俄的途中，从海拔4200米的垭口向上均是陡峭的冰雪坡，队友黄红斌和向导在前面探路，打好保护点，我们从冰雪坡的岩壁攀登上去，最终登临俄尔则俄。<br><br>摄影／黄红斌<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24uuAJZNjAAGWMDh_UK8457.jpg@!rw9"><br><br>小相岭位于四川凉山彝族自治州境内，石棉县、甘洛县、冕宁县、越西县和喜德县的交界处，为南北走向的山脉，由焦顶山、铧头尖、俄尔则俄等山峰构成。<br><br>小相岭是“第四纪”古冰川景观密集的区域，在小相岭的群山中，我们可以见到比较完整的“第四纪”古冰川地貌，如角峰、刃脊、漂砾、冰蚀湖以及U形谷等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/85/wKgBzFQ24uqANPvPAAmry795AJg638.jpg@!rw9"><br><br>冰蚀湖冰川运动形成的美景位于小相岭山脉冕宁县境内的连三海，由3个相邻的冰蚀湖组成。<br><br>在冰川运动过程中，地表松散的物质不断被刨蚀、搬运，形成负地形，而坚硬的基岩无法被运走形成堤坎。<br><br>负地形如果被围合，就会存积地表水或是降水，形成高山冰蚀湖。<br><br>位于四川凉山彝族自治州境内的小相岭，地处石棉县、甘洛县、冕宁县、越西县、喜德县交界处。<br><br>它南北长约147公里，东西宽约107公里，面积约为11500平方公里，由焦顶山、铧头尖、俄尔则俄等山峰组成，最高峰为越西县与冕宁县交界的铧头尖，海拔4791米。<br><br>受“第四纪”冰川的作用，在基岩山峰和山谷中形成了一套完整的冰川侵蚀地貌—角峰、刃脊、漂砾、冰蚀湖以及冰川刻槽，同时也是一处生物资源丰富的基因库。<br><br>一次偶然的机会，我们进入了这个鲜为人知的秘境，时空在这里陡然失序，岁月在这里悄然留，两百万年来的地质作用与延续的物种，在这里得以完整保存。<br><br>从2003年开始，随后的十年间，我们一次次重返小相岭，登临山巅，深入密林，想象着地质史上那些惊心动魄的时刻，仿佛就在眼前重新上演。<br><br><h4>登顶俄尔则俄：俯瞰“第四纪”的地球记忆</h4>我们习惯上称呼的小相岭，仅指跨越喜德、冕宁、越西三县，总面积达115平方公里的区域。<br><br>这里山势险峻、断层发育、河流深切、沟壑纵横，特别是在海拔4500米的主峰俄尔则俄一带，角峰峥嵘、岩石裸露、气候寒冷、积雪难融、险路重重。<br><br>2003年，我和探险爱好者黄红斌、摄影师孙有彬计划登顶俄尔则俄。<br><br>12月10日，我们3人从西昌出发，下午抵达冕宁县的灵山寺，当地背夫兼向导木且和体机早已在路边等候。<br><br>次日清晨，我们一行5人开始向小相岭的深处迈进。<br><br>半小时后，我们抵达洗脚河边。<br><br>尽管是严冬季节，清冽的河水仍然欢快地流淌。<br><br>穿过洗脚河，坡度陡然增加到约45度。<br><br>沿途峭壁直立，白雪皑皑，冷幽深远，呈现出典型的V形峡谷地貌，但是我们顺着山谷行走，却发现一个奇怪的现象：硕大的冰碛物随处可见，堆满山谷底部。<br><br>V形峡谷本是流水下切作用形成的地貌，为何有如此多的冰碛物？<br><br>后来我们专门请教了中科院成都山地灾害与环境研究所的郑远昌研究员，疑惑方得解开。<br><br>原来这个区域原本是冰川作用形成的U形谷，后来又受到流水切割、岩石崩塌等影响，最终演变而成冰川加流水造就的综合性地貌。<br><br>在经过近3个小时的攀登后，10点50分，我们抵达一处由多块巨石组成的陡峭通道。<br><br>其中一块长条形巨石斜插在路的最上方，像一个张开的大口，我们必须从巨石的舌部通过。<br><br>“张口石”是一种独特的悬岩地貌，为高海拔岩石受到寒冻风化崩裂形成，岩石上方崩裂成两部分，左边岩石的挤压使上面右边岩石倾斜，看上去岌岌可危。<br><br>巨石的斜下方有一个溶蚀洞，可容纳3－4人，当地的彝族人称之为“岩房”。<br><br>像这样的“岩房”在俄尔则俄周围有很多，对于登山的人来说，这里比帐篷住着舒服多了。<br><br>',
'<h2>喜峰口潜入水下看长城</h2>30多年前，一座大坝在河北省宽城、迁西两县交界处的潘家口村横断滦河，造就了潘家口水库。<br><br>随之，与燕山、滦河相依的喜峰口一带部分长城潜入水中。<br><br>2007年以来，作者与摄影师多次到当地采访，了解到长城被淹前后的诸多隐秘往事，还原了水下长城与村落的真实面目。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24uOADxDaAAWVdVYlhnU992.jpg@!rw9"><br><br>水下拍摄过程中，除了残留的喜峰口、潘家口关城，摄影师还探测到了部分近现代建筑。<br><br>在水深约40米的地方，他们找到了两座文革时期修建的石墙——它们坐落于战备公路大桥（大桥也已经被淹没）的两侧。<br><br>经过30余年的隐藏，墙体上的字迹依旧十分清晰，油漆的红色几乎没有任何消褪。<br><br>当手电光柱照亮红色墙壁时，潜水人员感觉自己仿佛是置身于上世纪六七十年代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/86/wKgBy1Q24uSAdgpNAAYTcy62WsI817.jpg@!rw9"><br><br>老潘家口村落已在水底沉寂36年“引滦入津”的主体工程—潘家口水库于1975年开始施工，到1978年完成建设。<br><br>蓄水之初，周边村落要进行大规模的人口迁徙。<br><br>除了长城遗址，村内民居建筑几乎全被拆除。<br><br>1977年，潘家口村被拆前夕，村干部专程从迁西县城的照相馆里请来摄影师，拍摄了潘家口村的全景照。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/86/wKgBy1Q24uWANHicAAIdmY6jLP4172.jpg@!rw9"><br><br>宋初，相传有潘姓将军在此驻守，诞生了“潘家口”地名。<br><br>如今，潘家口村的废墟已在50米深水处，这个村名也彻底成了历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/85/wKgBzFQ24uKAXQzNAAU1-e72YIU128.jpg@!rw9"><br><br>乘着铁皮船寻找“八楼”沉没的位置摄影师手记2009年初秋，我和同伴左凌仁、李家凡等又一次来到潘家口库区，准备对水下的潘家口、喜峰口城堡遗迹进行探察。<br><br>这之前，我们下潜过几次，基本上掌握了当地水况。<br><br>那是一个有些阴冷的清晨，湖面薄雾笼罩，远处渔灯星星点点。<br><br>天还没有亮，附近大小渔船的机器已经开始轰鸣。<br><br>早上6点半，我从老贾的船屋里爬起来，赶紧和同行李家凡给潜水用的瓶子一个一个地充气。<br><br>所有的潜水设备被装在一艘简易的铁皮船上。<br><br>1977年，种地为生的贾长月因为水库建设离开潘家口村，几年后又从外地迁回，成为水库边上的一名渔民。<br><br>我们乘坐的铁皮船是潘家口库区最常见、实用的交通工具，它的速度比不上游艇，但载重量大、行动也灵活。<br><br>老贾娴熟地为我们掌舵，在柴油机刺耳声的伴奏下，他目不转睛地看着前方，为我们寻找“八楼”（几座连在一起的敌楼）沉没的位置。<br><br><h4>潘家口水库之下，曾经是明长城的两座咽喉要塞</h4>贾长月年近60岁，中等身材，肤色因长居水上而黑中透红。<br><br>2007年一个夏日的傍晚，我和朋友去潘家口库区采访时，他驾着一艘铁皮船在岸边等候多时。<br><br>一路上，这位老潘家口人一边驾驶小船，一边扫视水库两岸，并不时地向我讲解。<br><br>等到夜幕降临，水面和岸边的陆地上亮起了点点灯光。<br><br>航道灯、网箱灯散发着昏黄的光晕，范围虽无法覆盖水面，但足以让老贾驾轻就熟地回到岸上的家中。<br><br>据老贾讲，这艘船是几年前新造的，是水库中最常见的铁皮船，速度虽比不上快艇，但足以应付平时打鱼、运货之用。<br><br>这艘铁船是在滦河的峡谷里穿行，两侧还分布着或浅或深的山沟与溪流，勾画出许多圆润的线条。<br><br>潘家口库区是典型的“两山夹一水”地形—由于流水侵蚀与褶皱断裂作用，扭曲的地壳被大自然的鬼斧神工雕塑出一系列绚丽多姿的奇峰、怪石、陡崖、悬壁。<br><br>驾船行进间，老贾的目光落在峭壁边上的一座座高耸的方形建筑物身上：“据说，那是汉朝时期就已经出现的烽火台。”<br><br>他手指的山峦地区，散列分布着三个王朝时期的防御工事，它们分别是秦长城、汉长城和明长城。<br><br>由于独特的军事目的，长城基本上呈带状分布，而喜峰口长城（对潘家口以东至喜峰口段明长城的统称，明代属永平府喜峰路管辖）便是一条来回摆动、上下起伏的“飘带”。<br><br>这段长城整体沿燕山东段的山脊线蜿蜒而行，遇到南北穿行的滦河中游谷地时，便突然低了下去，伸向海拔低矮的河谷腹地。<br><br>滦河是河北东北部最重要的水系，它发源于内蒙古高原东南缘的坝上草原。<br><br>滦河上游水流缓慢、河床宽浅，沿河有许多沼泽，是水草丰美的牧区；在中游，一路纵横摇摆的滦河基本上是在燕山中穿行，随着水流落差增大，缓流变成急流；穿过燕山后，滦河进入下游，冲积形成了冀东平原，成为京畿最重要的农区之一。<br><br>承德以下的滦河河段夏季可通行小船，是军事给养运往承德的唯一水路。<br><br>长达两千多年的时间里，由华北到东北的主要通道是从华北平原越燕山进入大凌河河谷，然后进入辽河平原。<br><br>其中，从喜峰口（古称卢龙塞）经松亭关，再到宁城高原的“卢龙塞道”是最重要的一条。<br><br>明长城分为九镇，潘家口至喜峰口段长城归蓟镇管辖。<br><br>所有明长城中，蓟镇长城建得最晚，却是最坚固、最壮观的一段。<br><br>学者李守中在《长城东段之变迁》一文中说：“蓟镇长城虽然建得很晚，但是长城线上的重要关隘却是极为古老的；居庸关早在秦代就有了，古北口、喜峰口都不迟于汉代。”<br><br>明朝立国后，统治者开始在燕山一线大规模修筑长城。<br><br>此时，喜峰口长城所在的滦河流域成为京师东部最重要的军事防线。<br><br>',
'<h2>中国最美的兰花在哪里？</h2>除了兰花，世界上很难找到其他的花卉能够让不同地域、不同文化背景、不同身份的人如此着迷了。<br><br>我国有着千年的养兰和赏兰的文化，今天这种传统不但没有中断，而且同商品意识与市场经济结合起来，出现了过去未曾有过的现象，很多兰花名品除了被文人雅士追逐外，也得到了商人的青睐，兰花开始成为昂贵的商品，甚至炒出天价。<br><br>然而在山谷间和密林下，中国还有着千余种鲜有人识的野生兰花静静沐浴着风雨阳光。<br><br>这些兰花或与传统兰花形态气质不同，却别有一番美丽与别致。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/85/wKgBzFQ24uGAb14HAAPSx_ebxuQ559.jpg@!rw9"><br><br>在西藏东南部的鲁朗地区，缘毛鸟足兰在茂密的云杉林下星星点点地绽放。<br><br>仔细观看每一朵粉红色的花，宛若一个个四五岁的小姑娘，她们神情纯真，张开双臂仿佛等待着发现者的拥抱。<br><br>摄影／张辰亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/85/wKgBzFQ24tmAEqusAAUmHgJnk3Y690.jpg@!rw9"><br><br>遗憾的是，尽管中国的兰花文化如此盛行，但这些美丽的花很少被人留意。<br><br>与之形成对比的是，藏东南一些被传统审美关注的兰花，如虎头兰等，正在经受着被粗犷采挖的命运。<br><br>摄影／赵超<h4>杭州，除夕将至。</h4>窗外雪静风寒，而我的家中则是一片春色：几家商业伙伴不约而同地送来了蝴蝶兰—粉紫色的花大而艳丽，仿佛许多来自热带雨林的蝴蝶在房间中栖息飞舞。<br><br>不知从什么时候开始，蝴蝶兰逐渐取代了春兰、蕙兰等传统种类，成为家庭观赏兰花的新宠。<br><br>蝴蝶兰朵朵精致，但我颇有心理负担——我担心它们某天会枯萎死去，就像阳台角落那盆凋零多年的春兰一样。<br><br>十年前，我驱车从浙江衢州赶往绍兴，车沿着山间的省道迂回，路边不时有人手捧兰花出售——其根部带着泥土，或者套着袋子，植株叶如宽韭，大多还没长出花苞。<br><br>停车时我禁不住诱惑，上前询价。<br><br>卖花的人指着不同的兰告诉我，这个叫“黑猫”，那个叫“大元宝”，名堂纷杂，价格则从几十元到千元不等。<br><br>家父爱养兰花，由于自幼耳濡目染，我认得这些兰大多属于“春兰”。<br><br>春兰历史悠久，在我国是颇受青睐的兰花种类，这些刚从山上采集的兰花，也被叫做“下山兰”。<br><br>我最终花了100元钱，买了一株春兰带回家中，翌年正月十五那天，父亲打电话告诉我春兰开花了，花瓣如梅，实属佳品。<br><br>',
'<h2>星空下的西藏</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/85/wKgBzFQ24tiACiUoAATtTnLzcx0801.jpg@!rw9"><br><br>古格因星空更深邃古格王朝遗址的照片很多，但是星空下古格王朝遗址的照片却很少见到。<br><br>原因是要拍到这样一张照片，耐心等待晴朗无云的夜空固然重要，更重要的是要有“把夜晚当成白天，把景观夜晚的样子拍出来”这样的想法和意志。<br><br>大多数摄影人缺乏的是这样的想法，因此夜晚的古格王朝遗址的照片就只能首先出现在卡布这样视夜如昼的摄影师手中了。<br><br>这幅古格王朝遗址的照片所呈现出的意境，像星空一样深邃、宁静……如果不是满天的繁星，我们可能不会相信这是一张深夜拍摄的作品。<br><br>古格遗址的每一处殿宇、每一处残垣断壁，都是那样清晰逼真地呈现出来，此时月亮正在东方悄悄地升起——月光从画面左侧照入，正是这种侧光，在照亮遗址的同时，又布下阴影，这明亮与黑暗把整个遗址勾画得凸凹有致，层次分明，甚至画面中间那两道弯弯的车辙，也因为阴影的缘故吸引着人们的目光，把人们的思绪引向古格那深邃的历史中去。<br><br>摄影：卡布拍摄地点：阿里地区札达县古格王朝遗址拍摄时间：2012年12月4日23点24分<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/85/wKgBzFQ24teAJNziAAJnPgS4Q4s006.jpg@!rw9"><br><br>羌塘高原的大月亮这幅照片好似童话中的场景：大大的月亮，天空中一朵祥云，线条极简单的土山。<br><br>画面中的元素极为简单，但整个画面却有一种感染力，可能是因为我们这些城里人极少能见到这么大、这么亮的月亮吧。<br><br>仔细看，可以看到月亮上的地形地物——一些环形山和一条条放射纹清晰可见。<br><br>这要感谢西藏羌塘高原上洁净、干燥、稀薄的空气，还没有光污染的环境吧。<br><br>摄影：卡布拍摄地点：那曲地区尼玛县达则错湖边拍摄时间：2009年10月3日21点11分<h4>一件大事发生，但很少有人关注：星空从人类生活中逐渐消失</h4>自从19世纪末，确切地说，是自从1879年10月21日，美国发明家爱迪生点亮了世界上第一盏有实用价值的电灯开始，并伴随着日后电灯的日益普及，有一件重大事情发生，但很少有人注意或提及，这件事就是：星空作为一种景观，正从我们的生活中消失，至少是对生活在城市里的人而言。<br><br>有天晚上出门，抬头看了看夜空（我家住在北京奥林匹克森林公园附近），空中有几个红红绿绿的光点在闪烁，我知道那是公园中人们放的带灯光的风筝。<br><br>有人说，北京人已经30多年未看到夜空中的银河了。<br><br>我搜寻了一番夜空，只看到几朵云。<br><br>我的这番举动已经有些奢侈，北京人现在可能没有谁能奢望看到银河了。<br><br>因为雾霾的原因，一年中有多少个白天能看到太阳也已经成了问题，我对这个问题并不忧虑，因为这是空气污染的缘故，还可以解决。<br><br>但对夜晚在城里看星星和银河，我却不抱什么希望。<br><br>尽管天文学家说这也是污染——光污染的缘故，但光污染与空气污染是性质不同的两回事。<br><br>雾霾类的污染空气遮挡太阳的光辉，这是工业化的副产品，并不是人类需要的。<br><br>但灯光这类人造光源（指电灯，而不是蜡烛和油灯等）却是备受赞誉的人类的伟大发明，“灯火辉煌”、“不夜城”这样的词汇显然是赞词。<br><br>人造光源已经成了人类生存环境的一部分，与人类如影相随，不可分割。<br><br>很难想象人类今天离开人造光源会是什么样子，不是说人类离开了人造光源活不下去，而是说如果那样的话，人类就不是今天的人类了。<br><br>哲学家说，人与物的区别在于人没有本质。<br><br>人是什么，关键在于人如何去“是”。<br><br>人如何去“是”呢？<br><br>靠技术和工具去“是”。<br><br>从这个意义上说，人造光源已经参与了人“是”什么，即人的本质的塑造过程，成为人的构成的一部分。<br><br>人创造了城市，城市有夜生活，夜生活是人造光源下的生活。<br><br>也可以说，夜生活是“人造的白昼”。<br><br>人造的白昼遮蔽了星空，驱走了银河。<br><br>',
'<h2>封面选择</h2>本期主打稿件是关于竹子的，世界上约80%的竹子种类以及将近一半的竹林都分布在中国，我们当然也希望从竹子的报道中找到心仪的封面。<br><br>经过编辑部的投票，两张风格不同的竹子图片入围到最终的封面选择。<br><br>图片1是一片新竹林立的竹海。<br><br>山坡上，数百株幼嫩的新竹在郁闭度极高的竹林中脱颖而出，它们还没有长出新叶，但已经预示着竹子家族将愈发密集茁壮。<br><br>这是一张有着强烈生命气息的图片，加班至夜深人静时，有同事窃窃私语，说仿佛听到了竹子拔节的吱吱响声；图片2展现的与其说是竹子靓影，不如说是表现了摄影师捕捉美的能力：清晨密布着露珠的竹节边，竹叶光影斑驳，画面静谧——这张图在微博上和编辑部内部都拥有超高的人气。<br><br>另外两张备选封面则来自其他稿件。<br><br>图片3和我们以往见到的台风景观截然不同：台风登陆，风暴潮拍打着堤岸，两个小姑娘淡定地迎风而立，享受着面前暴烈的美景。<br><br>如今很多人加入观赏台风的行列，这张图片被一部分投票者所看好，它或许可以使人们为生活奔波而麻木的神经受到激发和感召。<br><br>图片4来自《动物摄影黑镜头》，戴胜为自己的妻子儿女带食归巢，画面整洁，气氛温馨。<br><br>然而这张图片实际要表达的是拍鸟人为了追求更加完美的构图而做出了影响鸟类生活的不恰当行为：拍鸟人用黄泥堵了鸟巢，并自作主张为它们开凿了新家。<br><br>给鸟换巢的人离去后，摄影师记录下这样的场景，我们为动物坚韧的母爱感动，更为拍鸟人的不择手段而愤怒。<br><br>',
'<h2>水灯水上的街市</h2>历史悠长的水灯已经在世界上漂荡了千百年不同的国家和文化赋予了它缤纷多元的含义',
'<h2>江南皮影无人接力的“独角戏”</h2>相比军事上的一败涂地，宋王朝的文化生命却十分旺盛。<br><br>随着北人南迁，像皮影这样的乡土艺术也“入侵”到文人众多的吴越地区。<br><br>沙哑粗犷的秦腔，入乡随俗为温婉的江南丝竹。<br><br>时至今日，随着市场和观众的大量流失，江南皮影走到生命尽头。<br><br>只是，部分老艺人选择了坚守。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/81/wKgBy1Q24gKAea6tAAVRaIkPGh8873.jpg@!rw9"><br><br>在安徽省绩溪县家朋乡家朋村，来自宣城市的皖南皮影传承人何泽华，用了一个下午的时间才和伙计们找到了适合演出的场地。<br><br>对于十分节约空间的皮影来说，有一块宽敞、平坦的空地就足以完成演出。<br><br>但这一次，艺人们对场地的选择十分讲究：夜色中的青山构成了一面墨色的“大幕”，近处有粉墙黛瓦的民居、威严耸立的祠堂、精雕细琢的牌坊，加上“古老的中国式动画”皮影的参与，让这幅照片充满了浓浓的中国古典风情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/81/wKgBy1Q24gKAPZGGAAW03-VMh60060.jpg@!rw9"><br><br>生绢做戏台十指逞诙谐绕过古色古香的宣城水东老街，一幢两层挂着“皖南皮影博物馆”牌子的小楼房便是何泽华先生的家—那里既是博物馆，又是居所。<br><br>江南诸省的皮影戏中，皖南皮影占有重要地位，是南方皮影的典型代表。<br><br>何泽华自幼在家传皮影氛围中长大，七八岁时就喜欢拿着毛笔在碎牛皮上涂鸦，后来跟随师傅何祖鸿学习皮影的画稿、描样。<br><br>展厅内，何老师向摄影师展示了他亲手制作的一套皮影。<br><br>这些本该在戏台上腾挪跳跃的角色，如今只能默默静立在展柜之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/80/wKgBzFQ24gKAJ5qOAADXnWUo29w223.jpg@!rw9"><br><br>所谓皮影艺术，就是通过光源照射在由动物皮革制成的半透明人物造型上，然后由艺人操作和演唱，通过屏幕投影来演绎故事。<br><br>古诗曾这样描写它：“三尺生绢做戏台，全凭十指逞诙谐。<br><br>有时明月灯窗下，一笑还从掌握来。”<br><br>跟随几次北人南迁的步伐，诞生于关中地区的皮影戏顺势传入长江以南地区。<br><br>从此，原本粗犷的北方皮影遇到了江南丝竹，唱腔变得温婉起来，表演也日趋细腻。<br><br>南传后的皮影以杭州为中心，逐渐向四周的皖南、浙北、苏南等地扩散，逐渐形成了具有江南风情的皮影流派。<br><br>其中，浙江海宁、安徽宣城的皮影，成为最后的遗存。<br><br><h4>浙江海宁，垂垂老矣的“皮影牵手”</h4>正月里的一天，84岁的皮影戏老艺人徐二男坐在浙江省海宁市盐官古镇皮影馆门口晒着太阳。<br><br>这几天气温骤降，但比天气更冷清是戏馆的生意：整整一上午，没有一个人来看戏。<br><br>徐老师唯一的女弟子陈沁岸正在仔细地拾掇着箱子里的道具。<br><br>昏暗灯光下，木箱表面历经岁月留下的包浆，泛着明晃晃的光泽。<br><br>因为身体原因，作为海宁皮影戏传承人的徐二男亲自上场的机会很少。<br><br>多数时候，他是以“艺术指导”的身份在一旁看晚辈们操作。<br><br>徐二男成长于三代皮影世家，12岁就跟父亲学习皮影戏，是海宁远近闻名的“皮影牵手”（皮影戏主要操作者）。<br><br>老人肚子里装着248出剧本，自己最拿手的“本子”有《薛刚闹花灯》、《狄青平西》、《薛刚反唐》、《孙悟空闹三宫》等。<br><br>得知我来采访，他决定亲自上阵，演上一出。<br><br>“皮影戏分文戏和武戏，但大家都爱看武戏，热闹啊！”老人笑着说。<br><br>在盐官老街的皮影戏馆里，一张素布、一盏昏灯就是简易舞台。<br><br>那些用薄牛皮制作的“生、旦、净、末、丑”一个个粉墨登场了。<br><br>激越的鼓乐声中，老人为我们充分演绎了“中国传统动画”的韵味。<br><br>跟北方皮影不同，他用抑扬顿挫的“乱弹”和“长腔”（海宁皮影戏的音乐唱腔）吟唱，用几根细细的竹棍舞弄小小的皮影人蹦蹦跳跳，演绎着世态万象。<br><br>正所谓“两根竹棍表尽喜怒哀乐，一双巧手调动千军万马”。<br><br>至于传统皮影乐师，多数已离世，健在的几位已古稀之年。<br><br>所以更多时候，皮影戏馆里的锣鼓声都来自后台角落里那台陈旧的电脑和音控台。<br><br>只有贵客来了，他们才会把散落各村的老乐师接过来，演一场原汁原味的戏。<br><br>',
'<h2>石景山炼铁厂西长安街上的工业博物馆</h2>石景山炼铁厂在中国近代史上是富有传奇色彩的，这个距离天安门只有17公里的炼铁厂，是由北洋政府前驻日公使、曾参加与日本“二十一条”谈判和协议签订的陆宗舆主持兴建的，被北洋政府和国民党政府废弃了十多年，后由侵华日军主持投产，新中国成立后它又成为中国第一大钢铁厂。<br><br>在北京奥运会之前，这个拥有8万多职工的钢铁厂经历了中国工业史上规模最大的停产搬迁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBzFQ24f-AZR7QAAXEVsWi4kw909.jpg@!rw9"><br><br>随着钢厂的停产搬迁，昔日这种烟雾缭绕的生产场景，在首钢的旧厂区已经成为历史。<br><br>但是围绕在钢铁厂周围的职工家属楼，和静静矗立在厂区之内的钢铁遗迹，还在见证着这块土地90余年来的改变和发展。<br><br>无论未来这里会有怎样的规划，都难以磨灭中国钢铁工业在这块土地上留下的足印。<br><br>摄影／Li Wenming／c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBy1Q24f-ABhqHAAO2vaWErmU972.jpg@!rw9"><br><br>规模扩大<U+2002>格局未变北洋政府时期的炼铁厂，1919年破土动工，规模并不大，厂区内安装的只有从美国购买的一号炼铁炉和热风机等设备，此外还修建有一条6公里长的铁矿石运输铁路专线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/80/wKgBy1Q24fyAOhHIAAX-d53GD3w261.jpg@!rw9"><br><br>规模扩大<U+2002>格局未变后来在此基础上发展起来的炼钢厂，基本上都依山傍河，保持着同样的地理格局，不过规模扩大了数倍。<br><br>从地图上看，它刚好位于门头沟区、丰台区、石景山区的交界处，厂区呈狭长形，南北跨越6公里。<br><br><h4>炼铁厂诞生和瑞典地质学家有关</h4>石景山炼铁厂所处的位置，正好位于西长安街的延长线上，距离天安门大约17公里。<br><br>炼铁厂西南部，是纳山西桑干河和内蒙古高原洋河之水奔袭而来、绵延600多公里的永定河，中部和东南部，则是永定河冲积扇形成的夹带残丘的平原，也就是今天的西山南麓，北京石景山区的核心区域。<br><br>史志描述此地时说，“东临帝阙，西濒浑河”。<br><br>“帝阙”即为紫禁城，“浑河”即为永定河。<br><br>在这样的地方建造一个炼铁厂，其过程并不是一帆风顺的。<br><br>自河北传出发现巨大铁矿的消息，北洋政府的一帮政要就动了开矿的念头。<br><br>最先提交报告的，是一个叫做陆宗瀚的人，他的哥哥就是曾参加与日本“二十一条”的谈判和签订的前驻日公使陆宗舆。<br><br>1916年6月，陆宗瀚向北洋政府呈文，提出要集资100万元，组建龙关铁矿股份有限公司，先采矿，再办炼铁厂。<br><br>但是当时的中国，政治风云变幻，派系权争不断，北洋政府根本无暇顾及这些，陆宗瀚关于开矿的呈文，递上去之后就再没了下文。<br><br>',
'<h2>动物摄影黑镜头</h2>一名真正的野生动物摄影师，应该熟悉拍摄对象的行为习性，懂得如何不使它们受到影响和伤害。<br><br>随着摄影器材的日益发展和普及，中国热衷动物摄影的人群也日渐壮大，与此同时，也有一些人另觅旁门左道，他们为获取图片甚至不惜伤害动物的生命。<br><br>如今动物摄影作品看似百花争艳，实则鱼龙混杂。<br><br>面对这些纷繁的图片，我们该如何甄别？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/80/wKgBy1Q24fiAD_IRAANMjoro0_M683.jpg@!rw9"><br><br>雏鸟何以站立嫩枝寿带鸟悬飞空中，喂食破壳不久的雏鸟。<br><br>摄影师在巴基斯坦的一处盐湖附近拍摄到这张照片，那是一只雄性的寿带鸟，它飘带般的尾羽明艳如火，整洁的画面不仅极富视觉冲击力，更弥漫着父子间的温情。<br><br>可是很遗憾，深谙鸟类行为学的研究人员纷纷对图片内容提出质疑—雏鸟羽翼未满，尚无飞行能力，它是如何爬上枝头柔嫩新叶的呢？<br><br>很多人推测，摄影者是把雏鸟从巢中取出，强制摆放在叶尖的，另外为了保证画面构图的干净，拍摄者还把树枝右侧的一个小枝条给掰掉了。<br><br>精彩瞬间的背后，寿带雏鸟的命运让人担忧，图中喂食的父亲，不知在摄影者按下快门的那一瞬间，真实的心情会是怎样。<br><br>摄影／Bank Bhalwal<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBy1Q24fiAfbvZAAV5lebpXps951.jpg@!rw9"><br><br>断翅的蝴蝶用喷壶喷水来模拟露珠的效果，是一些人拍摄昆虫时常用的手段（图1 摄影／刘馨阳）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBzFQ24feABCwSAAUQjwzJc_Q178.jpg@!rw9"><br><br>但是很多时候动物并不会像模特一样任由摆布，当你算计好光线、景深和构图，拍摄对象可能已经隐遁无踪了。<br><br>这样的情况在拍摄蝴蝶等飞行能力强的昆虫时经常发生，所以一些拍摄者先用捕虫网把蝴蝶捕到，然后手指用力，捏损其胸部的飞行肌，蝴蝶短时不会死去，它可以爬行，可以抱握枝叶，却再难展翅飞翔。<br><br>在高山上，摄影师程斌曾经为拍摄一张绢蝶自由飞舞的生态照而苦等数日（图2 摄影／程斌）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBzFQ24fiAUDqvAAMVPxnxPwE966.jpg@!rw9"><br><br>这是一类名贵并且受到法律保护的蝴蝶，但在个别摄影爱好者的手中，它们同样难以逃脱被捏伤的命运（图3 摄影／刘馨阳）。<br><br>十年前，我拥有了一部小数码相机，每当我看到心仪的动物摄影作品，我都会心驰神往。<br><br>可是没想到刚喜欢上动物摄影不久，就遇到件让我开眼界的事。<br><br>那是一次网上摄影大赛，金奖作品的画面构图是：几只红蜻蜓围绕花苞初露水面的荷花飞舞，它们或停落，或悬停，或转身飞舞，神态各异，色彩灵动。<br><br>我略懂图片的后期处理，经常要用Photoshop等软件修整图片，我发现，蜻蜓的身下，隐约有被修改的痕迹。<br><br>一位经验丰富的昆虫摄影师为我解开了疑惑：拍摄者事先捕到几只红蜻蜓，逐一用细线拴在蜻蜓胸部，然后让助手跳进荷花池中，像放风筝一样控制着蜻蜓飞舞，从而拍得这张作品。<br><br>最后要做的，就是用软件把蜻蜓身下的细线神不知鬼不觉地清理干净。<br><br>我知道如今很多摄影比赛设置的奖品和奖金颇具诱惑，除了物质奖励之外，获奖者更对这种被无数观者赞叹的氛围非常享受。<br><br>可是这张获奖作品还是让我产生了疑惑：为了获得精彩作品，如此处心积虑究竟值得吗？<br><br><h4>巴黎翠凤蝶</h4><h4>美丽的双翅再难挥舞</h4>随着对动物摄影的逐渐了解，我发现对给蜻蜓拴线这件事，当时有点大惊小怪了。<br><br>和拍摄静物不同，动物随时可能从镜头前跑掉，拍摄体型纤小，运动能力强，不安静老实的昆虫尤为如此。<br><br>让昆虫定格在照相机的焦点上，本是动物拍摄的难度与乐趣所在，但有些性急的摄影师往往会采取一些非常手段，比如把甲虫等扔入冰箱，或者装有乙酸乙酯或者乙醚的毒瓶中，在不杀死拍摄对象的前提下，降低它们的运动能力。<br><br>在昆虫摄影中，关于蝴蝶的图片最为丰富精彩，但也最为良莠混杂。<br><br>在某网络论坛的一次摄影大赛中，我看到金奖作品是一张巴黎翠凤蝶的图片。<br><br>那是一种分布在中国南方的大型凤蝶，它黑色的翅膀上散布着金绿色的鳞粉，后翅有一块醒目的蓝绿色斑块，像一枚绿宝石嵌在黑色的天鹅绒上。<br><br>最早在中国获得这种蝴蝶标本的西方人因为其色斑颜色如欧洲绘画颜料中的“巴黎翠”，故而用此词将其命名。<br><br>',
'<h2>展大佛卷轴画中的圣地密码</h2>在藏传佛教流传的西藏、青海、甘肃和四川西部地区，那种在绸缎之上绘制了神像的巨幅卷轴画像，代表的是一种至高无上的神圣。<br><br>虽然这种画像也被称作“唐卡”，但跟牧民手里那种可以随时悬挂朝拜的小型唐卡不同，它们平日都被寺院精心收藏着，只有在一年一度的雪顿节等重大节日上，才得以展露真颜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/80/wKgBy1Q24faAF0l8AAsLgItllMI339.jpg@!rw9"><br><br>在藏传佛教的宗教节日中，最重要的有四个。<br><br>一是藏历正月的传召法会，纪念佛祖神变降魔；二是藏历四月的萨嘎达瓦节，据说佛祖诞生、得道、圆寂，都在这个月份；三是藏历六月的“转山节”，传说这是佛祖在鹿野苑初转法轮的日子；四是藏历九月的“佛降节”，纪念佛祖升天为生母说法以后重返人间。<br><br>这四大节日被称为“释迦牟尼的四大节日”。<br><br>在这四大节日中，许多寺院都要举行盛大的法会，其中有些法会上要进行展佛活动。<br><br>所展佛像既有释迦牟尼佛、狮子吼佛、又有宗喀巴和金刚萨陲。<br><br>摄影／高屯子青灰色的天空下，拉萨城西的根培乌孜山坡上，桑烟弥漫，人头攒动。<br><br>晨曦欲露的空气中，荡漾着庄严与期待的氛围。<br><br>隐隐一阵法号声响过，几十名僧侣托举着宛如巨龙的长卷，缓缓爬上山坡。<br><br>一路上，数万名天光未亮就来到这里守候的人们，纷纷向长卷献挂哈达，直到裹满白色哈达的长卷被放在斜置于山坡的高大网架脚下。<br><br>这是一年一度的拉萨哲蚌寺展佛的序曲，隆重而盛大的展佛场景紧接着就会出现。<br><br>吉时一到，张挂着巨大苫布的网架上方，扯起了五彩经幡。<br><br>法号长鸣、鼓钹响亮，一列高举伞盖飞幡、柱锦花幢，头戴高耸黄色鸡冠帽的僧人仪仗，庄严缓慢地步入人潮涌动的场内，布列在网架四周。<br><br>当那顶金黄色的华盖慢慢移至网架上方时，围拢在网架周边的僧人们，开始井然有序地动作起来。<br><br>网架顶部的僧人们，通过事先系好的20多条白色毛绳，无声地一齐向上扯动，只见卧于哈达“白瀑”之中的巨龙，翻露出鲜艳的五彩花纹，唰唰地向上方滑开。<br><br>围拢在网架下方的人群更加激动起来，包裹着钱币等吉祥物品的白色哈达如法雨天花一般，纷纷飘落在渐次展开的画面之上，现场诵经声嗡嗡不绝，响彻山谷。<br><br>',
'<h2>“大风车”能源带来的新景观</h2>风电，以新兴的绿色能源之名在中国急遽兴起，但在几年之后又突然遭遇大规模弃用，是什么造成了这样的局面？<br><br>与此同时，风电的审美价值在中国也开始受到更多关注，许多地方开始将“大风车”视为新鲜的风景宣传打造。<br><br>当工业巨制与自然山川相逢，当新兴科技与古老文明遭遇，这些兴起于全国各地的风电场究竟能否成为与自然和谐共处的新景观呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/80/wKgBy1Q24e-AOBq_AAUD1I9D1rA093.jpg@!rw9"><br><br>蓝天之下、碧波之上，一片宛若神迹的“风车森林”突然出现在海天之间。<br><br>不断旋转的风车叶片，扰动了海面上潮湿的空气，在风车后方冷凝成一道道白色的气流，气流不断汇聚，最终形成了这幅“云雾绕风林”的奇景。<br><br>供图／Aeolus<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/80/wKgBzFQ24e6ABW1SAADu6avLT1M115.jpg@!rw9"><br><br>中国的风能资源非常丰富，据国家气象局资料，全国陆上50米高度层年平均风功率密度大于等于300瓦/平方米的风能资源理论储量约73亿千瓦，80米高度的风能资源技术开发量为91亿千瓦，但由于地形复杂、气候类型多样等条件的影响，我国的风能资源开发难度比欧美等国家要大。<br><br>截至2010年底，中国风力发电累计装机容量达到4182.7万千瓦，首次超过美国，跃居世界第一。<br><br>根据国家能源局发布的数据，到2012年底，全½（不含港、澳、台）共建设风电场1445个，风电场的分布遍布全国。<br><br>我们选择其中部分风电场，从景观的角度分为三类（荒原风场、高山风场、海滨风场），标注在地图上，以供读者参考。<br><br>5月，我的朋友金格格在微博上上传了一张自己刚拍好的婚纱照。<br><br>照片里一对幸福的新人在尚未全绿的草地上深情相望，远处的蓝天白云下竖着一台高耸入云的“大风车”。<br><br>格格的朋友们立刻在评论区盖起了高楼：“真有范儿。”<br><br>“这是哪？”“很赶时髦啊。”<br><br>“哪拍的？”……还没等格格回答，一个朋友在第8楼写道：“官厅吧？”北京鹿鸣山官厅风电场位于官厅水库南岸，距北京市区只有约100公里的距离。<br><br>即使对并不熟悉风电产业的人来说，“官厅风电场”也不是一个全然陌生的名词。<br><br>作为北京的第一个、也是目前唯一的一个风电场，官厅风电场是为落实《申奥报告》中的绿色能源类项目而建立的，它曾在北京奥运会期间，为奥运场馆提供了20%的绿色电力。<br><br>这段特殊的“履历”，再加上与水库悠远恬淡的自然风景相得益彰，让官厅风电场的“大风车”受到了不少人的追捧。<br><br>“确实很美，我们经常能看到很多新人来拍婚纱照，也经常有摄影爱好者来此拍摄。”<br><br>官厅风电场负责人姜子波说。<br><br>',
'<h2>山西古戏台远去的乡村圣殿</h2>说起山西风物，人们往往会联想到煤炭、陈醋、晋商等词语。<br><br>除此之外，那些星罗棋布的古戏台，却默默无闻地藏在乡野。<br><br>山西现存金、元、明、清古戏台三千多座，数量占全国古戏台的五分之四。<br><br>戏曲已经没落，但古戏台身上的华彩从未消失—在山西人心中，戏台曾是他们无法离开的精神圣地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/7F/wKgBzFQ24euAfzGUAAf7ouMIZ5A268.jpg@!rw9"><br><br>山西地方剧种多达52个，至今流传着四大梆子和各种朴实古拙的地方小戏，保留着元代杂剧的遗音。<br><br>因为戏曲文化繁荣，山西各地有了星罗棋布的乡间戏台。<br><br>阳城县北留镇郭峪村的汤帝庙戏台至今还延续着每年一度的庙会传统。<br><br>庙会上，人们在祭祀神灵的同时，少不了要请戏班在古戏台上演出几场大戏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/80/wKgBzFQ24e6AUi2xAAIWHNmZlLA781.jpg@!rw9"><br><br>高平市王报村的二郎庙戏台是目前存世的金代戏台中格局最完整、年代最久远的一座。<br><br>该戏台于2003年被发现，年代被文物专家确定为1183年，比山西临汾牛王庙的元代戏台早了110年。<br><br>这张摄于十几年前的照片上，戏台屋顶的灰瓦多数已经脱落，斑驳的墙壁保留着800多年前的面貌。<br><br>摄影／程画梅<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/7F/wKgBzFQ24eqAe6GrAAHLRpNOVXw494.jpg@!rw9"><br><br>明末，神庙戏台两侧出现了一种新建筑—双层看楼，底层充当厢房，上层则是专门的观剧场所。<br><br>这种看楼的出现，也是对双层门楼式戏台的适应。<br><br>明代以前，戏台多为单层建筑，双层门楼戏台一层可做办公之地，也可以提供公共活动空间；二层为演出场所，舞台两侧的厢房可供演员化妆使用。<br><br><h4>三千多座山西古戏台，几乎浓缩了中国戏曲史</h4>我生长于晋西北农村，从小爱看山西梆子戏，时常痴迷于那乡间挥舞的水袖。<br><br>或许是因为年少时没有太多玩乐之处，我六七岁就对那充满黄土气息的戏台子留下了深刻印象。<br><br>孩子去看戏，未必懂得戏的内容，他们往往是冲着古色古香的戏台去的。<br><br>我清楚记得，台上锣鼓喧天，我们跟着手舞足蹈；台上咿咿呀呀，我们看得废寝忘食。<br><br>对于农村的孩子来说，戏台和戏曲不自觉地成了启蒙老师——我最早接触的古典知识几乎全部来自这里。<br><br>跟相对古板的学校相比，戏台是一处活生生的课堂，把传统文化中最有趣的东西传承给了我。<br><br>自唐以来，许多华丽的土木建筑留在山西大地上，遍布乡野的戏台不过是古建筑群落中的一个小门类。<br><br>对于这些附属在寺庙、祠堂等“大雅之堂”一角的戏台，人们并没有进行过多关注。<br><br>直到近些年，戏曲、建筑专家对古代演出场所进行全面调研，才让古戏台的魅力渐渐散发出来。<br><br>据统计，中国现存元代古戏台仅有8座（一说为10座），均在山西境内；经历文革之后，历代古戏台在山西尚余3000多座（包括遗址），尽管不及原来的十分之一二，但数量仍然占全国的五分之四之多。<br><br>元代是杂剧最盛行的时期，山西保存的多座元代戏台恰恰说明，这里曾是最重要的戏曲文化中心。<br><br>若要梳理山西的古戏台，首先要说中国戏曲的摇篮——晋南地区。<br><br>当然，它的贡献不仅体现在戏剧领域。<br><br>这片古称河东的地方曾坐落着禹都蒲坂、舜都安邑、尧都平阳。<br><br>到了唐代，蒲州（今山西永济）又成为王朝的中都（地位仅次于都城长安、东都洛阳）。<br><br>宋元时期，市井社会高度发达，诞生了众多勾栏瓦舍和杂剧作场。<br><br>南宋吴自牧《梦梁录》记述：“来时瓦舍，去时瓦解。”<br><br>意思是说，勾栏瓦舍是一种拆装自由的演出棚，演出时搭建，结束时去掉。<br><br>我曾一度在山西寻访勾栏瓦舍的踪迹，未能找到蛛丝马迹。<br><br>',
'<h2>台风，暴烈壮美的气象景观“追风”，最新最酷的观景行动 </h2>提起台风，大部分人首先想到它的灾害性，那么对于身处海边经常亲历台风的人来说，他们又是怎么看待台风的呢？<br><br>随着科技进步，人类抵抗风暴的能力不断加强，台风这种暴烈而壮美的自然现象，又是否可以被看作难得一见的风景供人追逐欣赏呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/7F/wKgBzFQ24eWALgFwAAa9c2DL5Dg505.jpg@!rw9"><br><br>台风登陆，在沿海掀起了滔天巨浪，两位胆大的小姑娘却毫不畏惧，迎风趴在堤岸上，欣赏着惊涛拍岸的奇观，另一位小伙子则站在一边专注地用手机拍摄着眼前的画面。<br><br>他们也许并未意识到，自己正在进行的是一项最新、最酷的观景行动——“追风”。<br><br>顾名思义，“追风”就是追踪台风/风暴，不论是在网上或于不同的媒体上“间接追风”，又或是直接走到台风影响下的天气当中亲身体会，均可称作“追风”。<br><br>“追风”活动在外国已出现几十年了，但在中国却还是一项近十年来（甚至是近几年）才开始的新兴活动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/80/wKgBy1Q24eWAG6Q-AARHdht-bf4617.jpg@!rw9"><br><br>“追风”的摄影师许多摄影师都是“追风人”，他们以“捕捉”台风中的精彩画面为乐事。<br><br>台风最暴烈壮美的景观在于风浪，台风下的大海，气势万钧而又充满危险，一般人即使来欣赏风浪也会拉开一段安全距离，而摄影师们为了拍摄到精彩的画面，有时却要迎浪而上。<br><br>需要提醒读者注意的是，即使是经验丰富的“追风者”，这样做也是充满了危险，一般人切勿模仿。<br><br><h4>刻入生命记忆的台风</h4>我的家乡在浙江沿海的一个小村中，在我的记忆里，台风是夏天的常客，它的到来，让整个夏季除了无限炽热外，还多了一份惊心动魄。<br><br>尽管是自然灾害，但台风来临已变成了每年必经的事，像一场如期而至的约会。<br><br>老人们会坐到榕树下，平淡地谈论起上次台风过境的情形；孩子们会在台风制造的废墟上，兴高采烈地寻找着新的玩具。<br><br>惯于直面台风袭击的人们，也自然惯于在狂暴中维持生活秩序，在受伤后迅速休整恢复，台风融入了临海广阔土地上每一个人的血液和性格，人们变得越来越处乱不惊。<br><br>我在少年时，在台风来临前的时刻，总是会有一些莫可名状的不安和期待，既希望台风别来，好让阳光灿烂的日子继续；又担心台风不来，生活里就似乎会少了一些插曲和改变。<br><br>在我幼小的心思里，强劲的风暴实在有着轰轰烈烈的壮观！而台风过境之后，世界顷刻由陆地成为汪洋，规整的事物悉数被打乱，又会让我感到无法言说的惊喜！我清楚地记得，一次台风过境后的清晨，我们家的瓦片撒落了一地，而邻居的屋顶则完全没有了，我跑进邻居家里，把头仰起来，只觉得天光明亮，眼前是一片晃眼的蓝，这是我记忆中最蓝的蓝天。<br><br>还有一次，强台风带来了前所未有的大雨，台风过后到处都是水。<br><br>那时，我家住在平房，水没入卧室，床的四脚都浸在了水中，躺在大水的包围里，感觉像躺在一艘船上。<br><br>大人们唉声叹气，而孩子的心里却想象着另一个奇妙的世界，想象着卧室里有鱼游来游去。<br><br>屋外，整个村庄仿佛坐落在一面巨大的镜子上：天上有个太阳，水中有个太阳，地上有个村庄，水里有个村庄，东倒西歪的树木、卷着裤腿的老人、露着屁股的孩子……所有事物都在水中一一映射，在水波的荡漾中，我恍惚觉得水中世界似乎比现实更加美好，也许这就是我人生中对于虚幻和现实的第一次思索。<br><br>我慢慢长大，台风也年复一年如期而至，每当遇到因台风而停电的夜晚，我又会一次次重回昔日时光，在摇曳的烛光中，聆听窗外的风雨之声，体会着内心的慌乱和平静，回忆着台风带来的别样的人生况味。<br><br>渐渐地，随着对台风了解的加深，在台风来临之时我会不由产生“走出去”的欲望，是的，一旦你走出去，敢于直面风暴，你会发现台风中深藏着无尽的力量和壮阔，“阳春召我以烟景，大块假我以文章”，气势万钧的台风正是大自然书写下的最豪迈的诗篇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/80/wKgBzFQ24gmAZSqUAADb8YdgCOw712.jpg@!rw9"><br><br>据气象资料统计，影响中国沿海的台风年均有20.2个，登陆7.4个。<br><br>1—4月中国无台风登陆，5—6月中国杭州湾以南沿海均有受台风影响的可能，7—8月中国沿海均有受台风影响的可能，9—10月中国受台风影响的地区，主要在长江口以南，11—12月中国仅广东珠江口以西地区偶尔受台风影响。<br><br>影响中国的台风基本路径可以概括为三类：第一类为西移路径，台风从菲律宾以东海面一直向西移动，经我国南海，在华南沿海和海南岛、越南沿海一带登陆；第二类为西北移路径，台风自菲律宾以东海面向西北方向移动，横穿我国台湾和台湾海峡，在闽、粤一带登陆；或者穿过琉球群岛，在江、浙沿海登陆；第三类为转向路径，台风在菲律宾以东海面先向西北方向移动，以后转向东北，呈抛物线状，是最多见的路径。<br><br>但实际上，在历史上台风从来没有出现过两次完全相同的路径，有些台风甚至会出现打转、摆动、准静止甚至倒退等异常路径。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/7F/wKgBzFQ24eaAaLh8AASM6w10er0266.jpg@!rw9"><br><br>“追风”的科学家先进的天气雷达、车载的大型计算机、三维超声风速仪，以及跑得更快的越野车是气象学家的“追风”利器，每到台风登陆时，许多气象学家都会钻进“追风车”，对台风实行“抓捕”行动。<br><br>摄影／Jim Reed／c<h4>风云、风雨、风浪，暴烈震撼的台风之美</h4>在气象学定义中，台风是热带气旋的一个类别，热带气旋是发生在热带海洋上的强烈天气系统，它像在流动江河中前进的涡旋一样，一边绕自己的中心急速旋转，一边随周围大气向前移动。<br><br>热带气旋中心附近最大风力小于8级时称为热带低压，8和9级时称为热带风暴，10和11级时称为强热带风暴，热带气旋中心持续风速在12级至13级（即每秒32.7米至41.4米）称为台风（在北大西洋及东太平洋则使用飓风这一名称）。<br><br>全球大洋平均每年有80个热带气旋生成，有三分之二左右都能达到台风的强度。<br><br>西北太平洋是全球台风发生频率最高、强度最大的海域，由于地理位置原因，中国是世界上受台风影响最大的国家之一。<br><br>',
'<h2>竹子的私密生活</h2>中国被称为『竹子文明的国度』，且因为竹林面积广大、种类繁多而有着世界竹子看中国之说。<br><br>然而，虽然中国人和这种植物已相互依偎生活了数千年，我们却未必真正了解它。<br><br>走进竹子的私密生活，我们看到了一个熟悉又陌生的世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/7F/wKgBzFQ24eKANtvtAAZwq-oslYk897.jpg@!rw9"><br><br>平凡竹海中的神秘翠竹千万根竹子，组成了绿色的海洋，有着文学色彩的“竹海”准确地描述了竹子森林的气韵。<br><br>在中国，这样的“海”面积辽阔，分布在大江南北，熟悉而平凡。<br><br>可是，“海”是怎么形成的？<br><br>被称为“植物界之谜”的竹子又在“海”中过着怎样的私密生活，这些故事却少为人知。<br><br>图为蜀南竹海。<br><br>摄影／董志宇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/7F/wKgBzFQ24eOAZpcLAAB1z5Ey5i8908.jpg@!rw9"><br><br>世界竹林分布示意图全球的竹林面积约2000多万公顷，其自然分布可划分为亚太竹区、美洲竹区和非洲竹区。<br><br>亚太竹区为全球最大的竹类植物分布区。<br><br>面积占世界近一半，竹种资源则占到全球的八成左右。<br><br>中国更是不折不扣的竹子国度，多项数据都在世界上独占鳌头。<br><br>与此相对应，中国的竹资源也的确可以笑傲全球。<br><br>竹子研究专家史老师曾告诉我，目前中国所拥有的竹子种类，占到全世界已知竹类的约一半；中国成片竹林面积、年产竹材、年产竹笋的数量则分别为世界总量的1/3、1/3、1/2，皆遥遥领先于他国，位居全球之首。<br><br>很多国家的竹林种类都比较单一，中国却有着多元的竹林区划——散生竹区、丛生竹区、亚高山竹区、混生竹区等，还有大面积人工灌溉竹区……可以说，从海平面到海拔3800米的高山上，都是中国竹子的家园，它们中最矮小的只有10厘米的身高，最高大的巨龙竹则可高达40米，砍下一个竹节就能当水桶。<br><br>大自然似乎有意在太平洋的西岸安排了这浩荡的竹子海洋，以供炎黄之后使用，或者说，特意将我们放在了竹海之中。<br><br>然而，对于大多数人来说，竹子依然是神秘的，中国为何有这么多竹子？<br><br>满山遍野的竹子为何会在一夜间开花枯萎？<br><br>竹海是怎么形成的，又为何如此纯粹而磅礴？<br><br>近年来，竹子又被赋予了新的神秘色彩——森林学者说，近年来世界森林面积正迅速减少，可竹林的面积却不降反升，被称作第二森林。<br><br>而竹产业作为绿色黄金产业，也得到越来越多的关注；建筑学者说，竹子是神奇的植物钢筋，至刚至柔；生态学者则说，让竹子来拯救世界；而关于竹产业的一句话也十分有趣：“年产十亿竹产品，不少竹海一根竹。”<br><br>这些说法，对于“竹子王国”中国来说，似乎有着格外重要的意义。<br><br>举个简单的数字，从上个世纪80年代初至2010年，中国竹子产业的总产值便增长了约200倍。<br><br>',
'<h2>南海诸岛的名字:民间早已完成了的命名</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/7F/wKgBzFQ24d2AMQYEAAZQh88s19g034.jpg@!rw9"><br><br>即使淹没水下的三沙岛礁，也有自己的名字与东海、黄海、渤海那些即使高耸于水面也没有名字的岛屿形成鲜明对比的，是三沙市那些即使淹没在水下的珊瑚礁，也有自己的名字。<br><br>《更路簿》 中那些地名中带有“线排”、“沙排”、“郎”的岛礁，现在标准地名中以“礁”结尾的岛礁，大多数都是这种不出露水面，至少是高潮时不出露水面的“岛屿”。<br><br>南海三沙高达三四十米的海水透明度使得这些水下岛屿成了潭门渔民潜水作业的重要场所，自然需要为之命名。<br><br>摄影／兰建琼<h4>“父子不同船”的潭门渔民</h4>关于南海三沙（西沙、中沙、南沙群岛），关于潭门镇，我已经说过许多。<br><br>但是每当我对三沙、对潭门镇有了新的理解，我还是想把它说出来。<br><br>这倒不是因为国家主权这类的原因，而是为了一些人，这些人就是海南岛琼海市潭门镇的渔民和他们的祖先。<br><br>我觉得他们对中国贡献之大，应当载入史册，但如今他们默默无闻，生存窘迫。<br><br>这使我想为他们做点什么。<br><br>潭门镇曾是一个渔村，现在成了一个小镇，有一个十分繁忙的渔港码头——潭门港。<br><br>刚到潭门时有人告诉我，原来渔村里大多数人家都有亲属死于三沙的海难，一些人家的后院里还有“衣冠冢”（仅埋有死者的遗物）。<br><br>最初我有些不相信。<br><br>我曾问邓船长（我们一起去过西沙、中沙）是否如此，他说：“没那么严重吧？”我感觉他不愿接触这个话题，就没问下去。<br><br>一次我们去他姐姐家里看“海捞瓷”（从海中的沉船打捞上来的瓷器），他姐姐正在桌子前把砗磲贝壳磨制成的一颗颗珠子用线穿起来，做成项链。<br><br>无意中问起她儿子（因为墙上有照片），没想到她低头不语，泪水顺着脸颊流了下来。<br><br>原来她儿子死于西沙的一次海难。<br><br>这一幕晚上竟重现。<br><br>我们向一位姓王的船长了解《更路簿》。<br><br>这是一本流传在潭门镇渔民手中的去三沙的航行路线图册，据说最迟在明末清初就已出现了，有十几个老船长流传下来的不同版本。<br><br>《更路簿》记载了用罗盘指引航向、用燃香记载时间和里程的一条条在西沙和南沙作业的路线。<br><br>按照它的指引，就可以从潭门镇出发，航行到三沙各个岛礁。<br><br>王船长走后，店主人悄悄地告诉我，船长的儿子几年前死于西沙的一场风暴。<br><br>',
'<h2>普米族人口较少、受其他民族影响很大的民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23XqAAgtKAALgoAljuvU070.jpg@!rw9"><br><br>杨照辉普米族学者，云南省社科院少数民族文学研究所研究员，他从田野考察入手，研究普米族和其他相关民族历史文化的异同以及他们之间的相互影响，先后出版了《普米族文化大观》、《普米族文学简史》、《普米族》等书。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBzFQ23XmAFBhtAASDVttb1eo395.jpg@!rw9"><br><br>『中国的56个民族』 专题系列摄影／陈海汶 时间／2008年10月 地点／云南省怒江傈僳族自治州兰坪白族普米族自治县河西乡箐花村',
'<h2>和潘光旦先生一起识别“土家”</h2>1956年11月至1957年1月间张祖道作为摄影记者随民族学家潘光旦一行去川东南、鄂西南武陵山区一带对土家族进行识别、调查用他的镜头见证了潘光旦在识别土家族过程中所表现出的严谨负责的工作态度同时充分展示了原汁原味的土家人生活<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23XmALHbrAAc3nLnrVlg845.jpg@!rw9"><br><br>这张照片呈现出的是1957年初湖北来凤县土家人赶场时的热闹景象。<br><br>虽然身上的服装和汉族基本没有区别，但头上包的头帕还是清楚地显示出了他们的土家族身份。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23XiAOg4QAALlcOODNlI805.jpg@!rw9"><br><br>口述/张祖道922年生人，1945年入西南联大社会学系就读，师从潘光旦、费孝通，后毕业于清华大学社会学系。<br><br>1952年至1987年任《新观察》、《中国摄影》及《人民戏剧》杂志摄影记者、编辑。<br><br>1985年当选为中国摄影家协会理事。<br><br>2012年获第九届中国摄影金像奖终身成就奖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBy1Q23XmABd--AADtY-aKlfI121.jpg@!rw9"><br><br>我国土家族分布与1956年潘光旦“土家”考察路线示意图土家族主要居住在云贵高原东端余脉的大娄山、武陵山及大巴山10万余平方公里的区域内。<br><br>据2010年第六次人口普查统计，土家族人口数为835.39万人，占全国少数民族人口的7.34%，仅次于壮、回、满、维吾尔、苗、彝族，在全国各民族中人口排第八位。<br><br>1956年11月至1957年1月间，张祖道作为摄影记者随民族学家潘光旦一行从北京出发，前往川东南、鄂西南，对土家族进行识别、调查，具体线路为：武汉—宜昌—长阳—宜昌—奉节—万县（今万州）—重庆—綦江—武隆—彭水—酉阳—秀山—黔江—恩施—利川—宣恩—咸丰—来凤—巴东—宜昌。<br><br>1956年11月，中央民族学院教授、全国政协委员、我的老师潘光旦要去川鄂一带进行“土家”的识别和实地调查，他想请一位摄影记者随行协助，我很荣幸地接受了这一任务。<br><br>我们是在11月25日坐上火车出发南下的，到1957年1月28日晚回到北京，总共65天，到过湖北、四川（编者注：文中所提到的四川各地都为今重庆）的18个县市，行程总计7000多公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBzFQ23XiARfJzAAd9Alzmgc0127.jpg@!rw9"><br><br>照片中架着双拐的人为潘光旦，他开创的“土家族与古代巴人研究”，不仅奠定了土家族研究的基础，对土家族的识别确认也发挥了巨大的作用。<br><br>潘光旦右腿膝盖以下因病截肢，平地上走路都要拄拐杖，眼睛又高度近视，但为了土家族识别，他坚持钻山入林，几乎走遍了湘、鄂、渝三地的土家人聚居地，进行实地调查。<br><br><h4>久悬不决的“土家”识别</h4>其实，这并不是潘光旦先生第一次实地考察“土家”的情况了。<br><br>在我们旅行之前，1956年5月他就到湖南考察过“土家”，当时他设定了3个目的：一是作为一个科学工作者，把研究所得和实地观察对证一下，改正其中可能有的错误，补充其中不足；第二是作为一个政协视察人员，调查了解一下“土家”人提出的确定民族成分的要求究竟普遍到什么程度，在他们自己的认识里究竟有什么根据；第三是作为科学工作者，同时也作为一个视察人员，需要了解为什么“土家”的识别问题久悬不决。<br><br>国家对“土家”的识别，始于1950年。<br><br>当时，到北京参加国庆观礼的湖南湘西的“苗族”代表田心桃，向中央有关部门的负责人反映，自己是“土家”人而不是苗族，要求中央派人进行调查。<br><br>她的反映引起了重视，中央派出了多名专家学者，组织调查小组，多次调研。<br><br>',
'<h2>土家族拜“向王”、跳“摆手”的民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23XSALLhuAASCHjzFcQ0817.jpg@!rw9"><br><br>牛角号是土家先祖“向王”的象征，也是土家祭司“梯玛”作法的重要法具。<br><br>“西兰卡普”，华美绚丽的土家织锦民族认定时间1957年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23XiAMVhjAAK15nbtSIU328.jpg@!rw9"><br><br>谭志满土家族，湖北民族学院民族研究院院长，主要从事南方少数民族历史文化研究。<br><br>著有专著《文化变迁与语言传承—土家族的语言人类学研究》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBzFQ23XOANYcdAAI0hp8cGTg662.jpg@!rw9"><br><br>冉红芳土家族，湖北民族学院民族研究院副教授，主要从事土家族历史与文化研究。<br><br>发表《20世纪80年代以来土家族织锦文化研究综述》、《土家族织锦文化变迁及其动因分析》、《新中国成立以来“西兰卡普”研究述评》等论文20余篇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBzFQ23XeAKY4MAAInF9v4Zr0110.jpg@!rw9"><br><br>',
'<h2>三晋处处是关山</h2>秦汉以来，三晋（山西代称）大地当仁不让地担当起防卫中原统治中心的重任。<br><br>山西地面号称“表里山河”—境内有高山峻岭、大河深涧、高原丘陵，成为关中与华北的牢固藩屏，因而使得这里处处布满了险要的关隘。<br><br>山西全省有著名关隘一百六十余处，在全国范围内绝无仅有。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBzFQ23XCAXRBXAAoXP5KWqAg205.jpg@!rw9"><br><br>壁垒森严广武城明长城雁门关是一个复杂的军事防御体系，其中山阴县境内的广武城就是其重要组成部分。<br><br>广武城又分为新广武城和旧广武城，旧城始建于辽、金时期，为雁门关前的防御据点。<br><br>漫长的历史岁月里，广武城一带的居民平时屯种，战时出征。<br><br>到了今天，关隘和城堡已经荒废，图中被城墙围起来的村子—旧广武村，仍保留了古时的关隘名称。<br><br>摄影／杨建民<h4>表里山河</h4><h4>让山西成为一座巨大的城池</h4>我的山西老乡、唐代文豪柳宗元写过一篇叫《晋问》的大赋，把山西地缘和资源优势夸赞了一番，其开篇称：“晋之山河，表里而险固。”<br><br>沿着先辈的足迹，清人顾祖禹在《读史方舆纪要》里对三晋山河进行了更为细致的描述：“山西之形势，最为完固……其东则太行为之屏障，其西则大河为之襟带。<br><br>于北则大漠、阴山为之外蔽，而勾注、雁门为之内险。<br><br>于南则首阳、底柱、析城、王屋诸山，滨河而错峙，又南则孟津、潼关皆吾门户也。”<br><br>顾氏认为，“关中而外，吾必首及夫山西”，“天下形势，必有取于山西也”。<br><br>晋省不静。<br><br>历朝历代，它一直处于战争前沿：被燕赵、中原、关中、塞外环绕的山西，无论如何改朝换代，都是举足轻重的天险之地。<br><br>这正应了老百姓一句话：“老大亲、老小娇,挨打受气正中腰。”<br><br>“表里山河”的山西，正处在这个“正中腰”上——处于战略防御的缓冲地带。<br><br>从秦汉到明清，大一统王朝的行政中心由西向东，画了一个长长的弧，恰好绕山西转了半圈。<br><br>有意思的是，隋炀帝即位前的身份是“晋王”，李渊父子则是在晋阳（太原）起兵反隋，北朝高欢父子则干脆定都晋阳。<br><br>奇特的是，每当都城花落山西时，中国一定处在混乱的纷争时期。<br><br>唐之前，山西是中原都城的东部防卫缓冲地带。<br><br>到了明代，它又成了帝国中心的西部防卫区域。<br><br>考察山西关隘时，人们会惊异地发现：明以前的城池大致背西向东，显然是为了拱卫黄河西南岸的关中；明代关城则无一例外背东向西，显然是为了拱卫太行山以东的北京。<br><br>即便是晋冀交界处的宁武关、雁门关、平型关、娘子关、黄榆关、东阳关等，莫不高踞太行山顶，其堞楼关口注视的并不是山外的华北平原，而是眼皮底下的山西地界。<br><br>拥有了这样错综复杂的地势，经历过那样风云奇诡的历史，山西能留下千百处关隘遗存，就不奇怪了。<br><br>',
'<h2>超级微距摄影师的海底奇遇记</h2>浩瀚的蓝色海洋是地球生命的摇篮，也是一个充满着神秘和惊喜的世界，在令人动容的壮丽和磅礴之外，它的细微之处也是一座座巨大的宝藏。<br><br>通过超级微距镜头的捕捉和记录，摄影师为我们打开了一扇蓝色迷你世界的大门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23WiAGWjnAAFa3XReVCs356.jpg@!rw9"><br><br>跑马溜溜的山若用肉眼看，只不过是海底一只颜色灰暗的普通海参正在过着庸常生活，可在超级微距的镜头下，小小的海参变成了“危乎高哉”的“大山”，小小的等足虫在上面“奔跑”，好似一匹骏马。<br><br>特殊的摄影器材，加上摄影师的热情、专注和技术，为人们展现了一场场海底的奇遇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBzFQ23WiAbCRqAARL_VYHMzI582.jpg@!rw9"><br><br>孙少武 （Gary Sun）中国著名潜水摄影师多年来探寻遨游于国内外碧蓝海洋收获众多珍贵影像海底超级微距摄影是近两年来他专注探索的新领域<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/71/wKgBzFQ23WmAKU68AADkIY25RYo837.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBzFQ23W2AAnk-AAF-MT4Qpvg715.jpg@!rw9"><br><br>小母亲大力士超级微距是摄影师观察记录海底迷你世界的利器，却也给探索者带来诸多困难和挑战。<br><br>拍摄物体极小，一般只有几毫米，对焦尤其困难，需要巨大的耐心和专业技能，才能拍摄到满意的作品。<br><br>这只仅仅2毫米的毛虾格外好动，几乎将摄影师折磨到崩溃后，才终于安静下来，展现了它美丽的侧影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBzFQ23W2AB4lRAAFrMzbBEpQ311.jpg@!rw9"><br><br>迷你“骇客家族”的温馨亲子照妻子孕育着孩子，丈夫拥抱着爱妻，这张微缩的“亲子爱侣照”和当今人类社会流行的“孕妇亲情照”何其相似。<br><br>动物行为拍摄虽讲究科学性和专业性，可这不经意间撞见的温情一刻，还是能带给人们更多的感动，远远超越了“繁殖行为”这个冷冰冰的词汇。<br><br>与人类生活的陆地相比ﺀ斑斓奇幻的海洋是一个截然不同的世界。<br><br>它的神秘和浩瀚往往令人叹为观止，因此获得了一个形象的称呼—“内太空”。<br><br>多年前，当我一接触到这个蓝色的“内太空”，便被其深深吸引了。<br><br>今天，人类探索的触角已经进入了海洋深处，除了海底磅礴山脉、幽深海沟和坦荡平原等神奇壮观的地貌景观外，这个蓝色王国的生命世界也充满奇幻色彩。<br><br>众所周知，地球上的生命源于海洋，今天，全球物种约有80％生活在海中。<br><br>根据当前有限的科学探索，已知的海洋生物约有20多万种，其中动物约18万种，植物近3万种。<br><br>从最微小的细菌（只有数千分之一毫米大小）到地球上最庞大的动物蓝鲸（超过30米长），都是蓝色家谱中的成员。<br><br>如何深入探知海底的奇妙世界呢？<br><br>一个少为人知的观察角度给人们打开了一扇神秘而新奇的海洋之门—超级微距摄影。<br><br>与普通的摄影方式和普通微距摄影相比，超级微距摄影更专注于捕捉和记录那些肉眼看不清或者观察不到，因此很容易被忽略的蓝色世界。<br><br>一年多前，在进行了多年的海洋潜水摄影后，我迷上了这种海洋探索和记录方式。<br><br>像是掌握了神秘的咒语般，在超级微距的引导下，曾经熟悉的海洋变成了一座座“迷你型”的阿里巴巴宝藏，其间精彩，着实让人永生难忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23W6AHTG2AAHbju48DM0652.jpg@!rw9"><br><br>迎潮撒网的渔光曲小小渔夫撒开了它的网，比人类渔夫撒网捕鱼的场景更美，技术更为熟练。<br><br>摄影师最初注意到它时，它只是一只资质平庸的小蟹。<br><br>可当镜头贴近，它忽然爆发出表现力，留下了一张珍贵的撒网图。<br><br><h4>印尼蓝碧海峡，斑斓神秘的海底世界</h4>我的超级微距拍摄地点选在印度尼西亚的蓝碧海峡（Lembeh Strait）的海底，这条狭长的海域位于印度尼西亚北苏拉威西岛和蓝碧岛之间，长约15公里，宽约2公里，看似普通，却是地球上最能凸显海底生物多样性的地域之一。<br><br>由于外有蓝碧岛阻隔风浪，海峡内终年水流较为平稳；水深5到20米，海底为火山岩地形，多为火山泥淤积形成的沙地，是舒适的生活家园；且又受到季风的眷顾，洋流带来了丰富的浮游生物，为海底生物提供了充足的养分和食物，实在是一处天造地设的生命乐园。<br><br>',
'<h2>京师环城铁路皇城根下的“地铁”</h2>京师环城铁路1916年建成通车，1971年全部拆除，仅存在了55年。<br><br>这条只有12公里长的铁路从西直门站始发，经德胜门、东直门，在东便门与京奉铁路接轨最终至正阳门站。<br><br>线路虽短，记忆却悠长。<br><br>它不仅见证了铁路技术的发展和城市交通格局的变迁，更目睹了老北京城的社会百态和人世沧桑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23WiAMgKIAAQN85FoEqs309.jpg@!rw9"><br><br>1915年建设环城铁路时，北京已经拥有了京张、京汉、京奉三条铁路，京张铁路经过的是西直门站，京汉铁路的起点是前门西站，京奉铁路的起点是前门东站。<br><br>虽然北京市民出远门方便了，可是各个城区粮食、煤炭的运输还是不方便。<br><br>因此北洋政府决定建设京师环城铁路，线路依次经过德胜门、安定门、东直门、朝阳门，一直到东便门与京奉铁路接轨后，再向西经过今天的明城墙遗址公园，过崇文门到达前门东站。<br><br>打开北京地铁线路图，在密如蛛网的线路中，你会发现有一条线路是与老北京的城墙基本重合的，它就是地铁2号线。<br><br>早在它诞生之前，同样在这条线路上，从西直门站向东至前门站的地面上，曾有过一条铁路，它就是京师环城铁路。<br><br>从1916年建成通车，到1971年全部拆除，这条铁路仅存在了55年。<br><br>在它建成的53年后，北京地铁环线的部分线路开通。<br><br>53年时光的重量，仿佛一瞬间卸载，京师环城铁路用半个世纪的时间，从地上走到了地下。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBy1Q23WaAISOJAAJc7XUG_kY052.jpg@!rw9"><br><br>德胜门自古就是北京重要的交通枢纽，上世纪50年代，北京开始大规模拆除城墙，直至60年代，因为修建地铁，绝大多数城墙都已消失。<br><br>德胜门箭楼因为在城楼外侧，没有挡着地铁线，所以逃过一劫，侥幸存留下来。<br><br>现在德胜门是京藏高速路的起点，连接着北京的北部地区。<br><br>图为环城铁路的火车经过德胜门闸口旋桥。<br><br>供图／中国铁道博物馆<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/71/wKgBzFQ23WaAJpKaAAIPGzKlcQU921.jpg@!rw9"><br><br>前门火车站于1906年建成，全称“京奉铁路正阳门东车站”，也曾用过“北京站”、“北平站”、“北平东站”等站名。<br><br>从清末至新中国成立，前门站一直是北京最大的火车站。<br><br>1958年新建的北京站投入使用后，前门火车站改成了北京铁路职工俱乐部，现在是中国铁道博物馆正阳门馆的所在地。<br><br>火车站由英国建筑师设计，以欧式建筑风格为主，建成后成为京奉铁路的起点，见证了中国很多历史事件的发生。<br><br>1924年10月，冯玉祥发动北京政变，占领了前门站，并在站场内架设行军炉灶烧火煮饭；同年年底，孙中山的专列停靠在前门站，车站内外万余群众前来欢迎；1929年5月，孙中山的灵柩也是从这里运往南京的（供图／仝冰雪）。<br><br><h4>铁轨铺进市民生活</h4>100年多前，假如一位北京市民想从西单走到东单，那可不是一件容易的事，这中间隔着一个紫禁城，你得绕一大圈才能到目的地。<br><br>在皇权社会，一切交通的便利性，均是围绕皇家设计的，老百姓只是皇帝的“臣民”而不是“公民”。<br><br>辛亥革命后，封建帝制灭亡，民主共和制诞生。<br><br>北京，这座位于北纬40度上的北方第二大城市（当时第一大城市是天津），逐步从皇权社会向市民社会迈进，城市规划和设施的建设，也渐渐以市民的需求为中心。<br><br>那时的北京城还保持着皇城的格局，街道的体量是按照传统格局设计的，每隔一段距离就建有牌坊，宽度仅可容纳两辆马车交会，所以人力车、马车、骡车是主要的交通工具。<br><br>但随着北京城人口的不断增长，这些交通工具运力有限，已经跟不上人们出行和物资运输的需求。<br><br>1912年时，北京的户籍常住人口是72万，到1916年已达80万，加上外来人口，近百万人需要吃饭、穿衣、出行、取暖，仅粮食和煤炭的需求量每天就以数百吨计。<br><br>当时中国的铁路建设如火如荼，北京已经拥有了京张（与张绥铁路合并后改成京绥）、京奉、京汉等几条铁路。<br><br>数百公里外的物资和人员从外地运送到北京，已不再是什么难事，难的是这最后的几公里，如何将物资拉到各城区，成了一件棘手的事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/71/wKgBzFQ23WaAQD8cAAMPg_tu6iQ161.jpg@!rw9"><br><br>正阳门始建于明永乐十七年（1419年），原名丽正门，因位于紫禁城的正前方，又被称为“前门”。<br><br>正阳门是老北京“京师九门”之一，它集正阳门城楼、箭楼与瓮城为一体，是一座完整的古代防御性建筑体系。<br><br>北京人又喜欢称正阳门箭楼为“前门楼子”。<br><br>前门自古就是商业繁盛的地区，瓮城的东西月墙外，店铺林立，行人众多。<br><br>1960年修建地铁时，拆除了除城楼和箭楼外正阳门其余全部建筑。<br><br>五百年来，正阳门饱经沧桑，现仅存城楼和箭楼，是目前北京城内唯一保存较完整的城门。<br><br>图为民国时期的正阳门全景片，左侧是城门的箭楼，中间是月墙围成的瓮城，瓮城开有门洞和闸楼，右侧是城楼。<br><br>供图／仝冰雪中国最初建造铁路，是为了沟通城市与城市或矿山与城市之间的联系，把铁路当作市内交通工具来使用，在国内却还没有先例。<br><br>但其实早在19世纪，铁路的发源地英国就有了第一条（也是世界第一条）地铁——大都市铁道，来解决伦敦的交通堵塞问题。<br><br>虽然它的长度仅为6.5公里，但每年1000万人次的运力，确实震撼人心。<br><br>时光荏苒，当伦敦的地铁不断发展，渐成网络的时候，北京地铁的雏形——环城铁路也被北洋政府提上了日程。<br><br>1914年初，北洋政府认为北京急需一条环城的交通线，来解决粮食和煤炭的运输问题。<br><br>交通部决定由京张铁路局负责铁路的设计和修建。<br><br>1915年4月，环城铁路办事处在京张铁路的西直门站成立，并给这条为帝王都城而建的铁路取名为京师环城铁路。<br><br>',
'<h2>搭乘“Alvin号”“攀登”海底山脉</h2>大洋深处有什么？<br><br>是无边无际的黑暗，还是生命止步的空寂？<br><br>你是否可以想象，在大洋深处还隐藏着一个奇丽的世界：那里有巍巍的高山，有幽深的峡谷，有间歇喷发的“温泉”，还有缤纷绚丽的“玫瑰花园”……本文作者搭乘着深潜器“Alvin号”下潜到海底，向我们揭示出那隐没在大洋之下的神秘“山脉”以及藏匿其间令人无比惊诧的风景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/71/wKgBzFQ23WOAToByAATv8K0lbw0009.jpg@!rw9"><br><br>观察窗外的深海世界透过“Alvin号”深海探测器的观察窗，神秘而奇异的深海世界出现在我们眼前。<br><br>不知道大洋底部无边无际的黑暗中还隐藏着多少的秘密，探测器光柱照亮的眼前一隅就给我们带来了无比的惊奇—蒸腾的雾气间，一片灰白色的“岩柱”矗立在海底，它们形态嶙峋，仿佛中国园林中精心堆叠的假山，其间一根黑色的“岩柱”更是分外显眼，它的肌理深处仿佛还渗漏出一丝丝火焰的气息。<br><br>供图／特拉华大学作为一名海洋学家，海上航行对我来说算是家常便饭。<br><br>虽然每次航行都会遇到新奇的事物、见到非凡的美景，但让我最难忘记的还是那次乘坐深潜器“Alvin号”下潜到了2500米深的海底，亲眼见到了隐没在大洋之下神秘的海底“山脉”以及藏匿其间令人惊诧的生物群落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBzFQ23WWALRQYAAEwD8MbMic139.jpg@!rw9"><br><br>大洋中脊分布示意图地球上最庞大的“山脉”系统在大洋底部，有一条条高大的“山脉”，这些“山脉”相互连结，形成了一个巨大的海底山脉系统，比陆地上任何一个山系都要庞大，这就是大洋中脊。<br><br>大洋中脊高于两侧洋底，其相对高度为2000—3000米左右，绵延约8万公里，宽数百至数千公里，其面积约占世界大洋总面积的33%，可与全球大陆面积相比。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/71/wKgBzFQ23WWAPWBgAACpGbDyonA464.jpg@!rw9"><br><br>海底地形示意图海洋占据了地球表面70%以上的面积，在海洋底部呈现出了丰富多样的地貌形态：有由大陆边缘向海底逐渐倾斜的大陆架、大陆坡，有辽阔平坦的深海平原，有大陆坡与深海平原间巨大的沉积体—大陆隆，有陡然下降的海沟以及傲然矗立在大洋中部的大洋中脊。<br><br>绘图／谭希光<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23WWAPfUNAAGynK2pcHw601.jpg@!rw9"><br><br>大洋中脊剖面示意图大洋中脊是洋底扩张的中心和新地壳产生的地带，灼热的岩浆在大洋中脊处的火山口中由地幔不断上涌，凝固成新的洋壳，并不断向两侧扩张推移，因此大洋中脊是现代地壳最活跃的地带，经常发生火山活动和地震。<br><br>绘图／谭希光<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23WSAVkEOAApSnrR40ew425.jpg@!rw9"><br><br>露出水面的大洋中脊因为深藏在海底，我们很难拍摄到大洋中脊的形态照片，所幸大洋中脊偶尔还会出露洋面—冰岛是大西洋中脊露出海面的一部分，因此被认为是观察大洋中脊构造最方便的区域。<br><br>在这张拍摄于冰岛的照片中，我们可以清楚地看到大洋中脊不同于陆地山脉的特征：它没有一条最高的脊线，而是像被从中轴线处劈开了一般，中间是一个纵向延伸的“中央裂谷”，两侧各有一条脊线。<br><br>摄影／Arctic-Images／c<h4>大洋中脊</h4><h4>隐藏在海底的巨大山脉</h4>自古以来，人类就知道陆地上有山脉，而意识到海底也有“山脉”则只有一百多年。<br><br>1872年英国“挑战者号”考察船进行环球海洋考察期间，利用测深锤，船上的科学家们在大西洋海底中部发现了一个巨大的隆起。<br><br>1925—1927年间，德国“流星号”考察船对南大西洋进行考察， 科学家利用回声测深法再次确认了这条“山脉”的存在，并发现这条位于大西洋底的“山脉”竟然通过好望角延伸到了印度洋。<br><br>在接下来的几十年间，印度洋海底“山脉”和东太平洋海底“山脉”也陆续被发现。<br><br>二战后，船载声学设备的发展极大促进了对海底“山脉”的研究。<br><br>到20世纪50年代初期，科学家们已经知道地球上每个大洋的洋底都有“山脉”，这些“山脉”还连成了一个巨大的海底“山脉系统”，科学家将其命名为大洋中脊。<br><br>虽然同为巨大的山脉，但是大洋中脊和陆地山脉的生成机制不同。<br><br>陆地山脉大多是由于板块相互挤压形成，而大洋中脊则是新的大洋底部地壳——洋壳生成的地方。<br><br>在大洋中脊的中轴线上坐落着众多的“火山口”。<br><br>在那里，灼热的岩浆由地幔上涌，然后逐渐冷却，结合周围的岩石形成了新的洋壳。<br><br>中轴线处的洋壳由于刚刚形成，温度高，密度小，所以升得最高，形成了大洋中脊的峰线。<br><br>然后，在几百万年的地质时间尺度上，新洋壳从中轴线处不断往外扩张，温度逐渐降低，密度增加，慢慢下沉。<br><br>于是，大洋中脊形成了。<br><br>大洋中脊在科学上有着很重大的意义。<br><br>正是因为大洋中脊的发现，魏格纳的大陆漂移学说开始得到重视，随之诞生了海底扩张学说，并进一步发展成现在被普遍接受的板块运动理论。<br><br>它的发现使得整个地球科学发生了革命性的变化，人类对地球的认识也因此向前迈出了一大步。<br><br>',
'<h2>没有索道渔山村人根本出不了山</h2>这篇文字，是摄影师考察湖北恩施时，在大山深处采写的索道运行情况。<br><br>尽管隔着四川盆地和云贵高原，这个地方也跟横断山区的四川凉山彝族自治州一样，一些民众的生活也离不开索道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBzFQ23V6AMZ3tAATSAsTlKrs723.jpg@!rw9"><br><br>湖北省鹤峰县境内的索道跟大凉山地区相比这里的索道并不多在交通不便的村镇，索道仍然是村民最为重要的通行工具。<br><br>比如从渔山村通向山外的路，只有异常艰难的两条：一条是往南去马镇柘坪村，走“V”字形路，一下一上中间还要过溇水河，买包盐要往返50公里，花六七个小时，遇上下雨涨水，十天半月都过不了河；另一条路是往东去铁炉，要走“之”字形溪沟路，穿八里峡谷十洞溪，往返80公里，要走十多个小时。<br><br>尽管后来修通了部分公路，往返只需4个小时，但是村民们还是乐意携带着猪崽羊鸡，花两元钱坐这道晃晃悠悠的索道回家。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23V-ARMkOAAbHiTjqXSo997.jpg@!rw9"><br><br>这是临近2013年春节的一天。<br><br>从深圳坐了16个小时的火车，到达湖南省张家界市区之后又转乘了4个多小时的大巴，快中午的时候，谷忠英才赶到位于鄂西东南边陲的湖北省鹤峰县铁炉乡。<br><br>早已等候在那里的妻女从他手里接过了一只包裹，一家三口在断断续续的雨中继续往前走。<br><br>在距离乡镇两公里外的峡谷中，架设着一条索道，那就是通往他的家乡渔山村的路。<br><br>负责开索道的人，是与谷忠英同村的张新建，因为事先接到了电话，在谷忠英一家赶到时，张新建已经开动了机器。<br><br>距离谷底500多米的索道，在潮湿的山林中发出“吱吱呀呀”的声响。<br><br>隔着800多米看对岸，山野烟雨弥漫，什么都看不清，但是一坐上摇摇晃晃的简易铁厢，疲惫的谷忠英还是兴奋了起来。<br><br>“过了索道，再走两个小时就到家了。”<br><br>他说。<br><br>常年在外打工的谷忠英，只有过年的时候才回上一趟老家。<br><br>这次回来他得知，这条通往村里的索道，即将被另外一条新修的乡间公路取代。<br><br>等他再回家的时候，路上花费的时间将会缩短。<br><br>不过，即便这样，谷忠英还是表现出了一些惆怅。<br><br>他说，这条陪伴了他们17年、连接大山和外界的简易通道，曾经深刻地影响着村民的生活。<br><br>',
'<h2>山地索道峡谷中的生命通道</h2>在西南横断山区的四川凉山彝族自治州，因为山势险要、河谷幽深，许多地方无法修建公路和铁路，居住在那里的人们，不得不依靠简易的索道通行。<br><br>摄影师实地考察，记录了他们的索道生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/72/wKgBy1Q23V2AAqEeAAjkENHnAC4736.jpg@!rw9"><br><br>在外界看来，横断山区险峻的山川峡谷、陡峭的崖壁山峰、还有纵横交错的江河深壑，都是气势宏伟的自然景观，但是对于自古以来就居住在那里的人们来说，却是一种必须面对的艰难的交通现实。<br><br>长久以来，城乡之间、村寨之间的来往和物资输送，都离不开索道，无论那钢丝多么坚固，滑轮多么先进，往往都承载着外界无法体会的失落和忧伤。<br><br>摄影／赵俊霞<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBy1Q23V6AQ44VAAmjKlUUlD4681.jpg@!rw9"><br><br>深谷纵横<U+2003>丛林深掩位于横断山区的四川凉山彝族自治州自然条件十分恶劣部分地区长久不通公路在横断山区，形成了诸多断裂带、断块山、断裂峡谷共存的情形，所以对当地的交通出行造成了严重影响。<br><br>在盆地和山顶相对高差达到千米的地方，缺少必要的公路和铁路，部分民众的出行异常困难，他们去一趟县城，通常也需要走上数小时的山路，而且来回都要通过架设在半山腰峡谷之上的溜索。<br><br><h4>索道是凉山最常见的通行工具</h4>2013年春节前夕，我从湖北恩施一直往西，穿过四川盆地，进入了大山绵延的四川凉山彝族自治州。<br><br>我发现这里的索道渐渐地多了起来，其中既有穿越长江的大索道，也有架设于急流险滩之上的吊桥和索桥。<br><br>稍微粗一些的索道，通常是客货两用的主索道，简单一些的，就是溜索。<br><br>我在横断山区的凉山彝族自治州境内看到的，通常是简易的溜索或吊篮索道。<br><br>凉山彝族自治州位于四川西南部地区，南部和东南部分别与云南、贵州接壤，西南就是群山绵亘的横断山脉，境内更是分布着许多南北走向的山脉，比如小相岭、锦屏山，以及牦牛山、太阳山、螺髻山等。<br><br>这些山脉之间多V字形峡谷，有的深达2000—3000米。<br><br>东西向山脉为深谷阻隔，山岭之间又有汹涌奔腾的河流，所以对面相见而不能交往。<br><br>故有诗形容曰：“上山入云间，下山到河边，两山能对话，握手得一天。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/71/wKgBzFQ23V6AWWUvAAbHiTjqXSo549.jpg@!rw9"><br><br>凉山习惯上又分大凉山和小凉山，黄毛埂以西、安宁河以东的地区是大凉山，黄毛埂以东称为小凉山。<br><br>大凉山脉除了最高峰铧头尖外，还有像龙头山、狮子山、大风顶等，海拔也在3526—4076米。<br><br>在大凉山区，分布着美姑、昭觉、甘洛、越西、西昌、金阳等近20个县市，而小凉山区只包括雷波、马边等县。<br><br>跟山势平缓的大凉山相比，小凉山的山势要陡峭很多，而且峡谷深切。<br><br>《四川通志·舆地志》对这个区域的记载是：群峰嵯峨，四时多寒。<br><br>著名的大渡河、金沙江及其支流雅砻江、安宁河、普雄河、马边河、美姑河等数十条大小江河贯穿凉山州西部地区，这些流量极大、流速又急的江河，主要是靠雨水补给为主，所以在特征上是暴涨暴落，水力资源丰富，但是无法通航。<br><br>',
'<h2>生生不息的莫雷诺冰川</h2>南美洲大陆靠近南极的地方，有一条势如破竹般生长的冰川。<br><br>站在观景台上，你能看到冰川末端在眼前轰然崩塌，听到冰川内部因挤压断裂而发出的响动，亲身见证冰川的流动性。<br><br>它就是莫雷诺冰川。<br><br>在全球冰川萎缩的大趋势下，这条海拔仅200米、日进30厘米的成长型冰川，成为了“冰川时代”的活标本。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/71/wKgBzFQ23VyAZGVkAAa5B3i6Hvg515.jpg@!rw9"><br><br>从空中俯瞰，莫雷诺冰川、阿根廷湖与麦哲伦半岛—冰、水与陆—构成了一个精致的平衡：莫雷诺冰川总是想要拥抱麦哲伦半岛，阿根廷湖则在其中“搞破坏”，从而这三者之间形成了一种紧张而亲密的关系。<br><br>摄影／Joseph Sohm／c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBzFQ23VuAJ6XwAAWx3Mu-RBk084.jpg@!rw9"><br><br>在莫雷诺冰川的脚下、冰川徒步营地中，领队会为每一位即将登上冰川的人讲解巴塔哥尼亚冰原、莫雷诺冰川和阿根廷湖的基本信息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/72/wKgBy1Q23VuAf3h_AAZT1ZtfOm0707.jpg@!rw9"><br><br>由于安第斯山脉拦住了从太平洋上空吹来的大部分水汽，所以在阿根廷一侧显现出干旱荒凉。<br><br>接近阿根廷湖的山麓，因湖面上空的湿润而造就了一片亚寒带针叶林，莫雷诺冰川伸入到林侧，密林、冰舌、湖水以及散落到湖里的冰川冰形成了一幅动态的画面。<br><br>摄影／David H. Collier<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/72/wKgBy1Q23VyAJPyhAASilVkl7Yk898.jpg@!rw9"><br><br>从北半球的冬季出来旅行的人，对南半球的夏季不太自信，其实即便是在冰川上行走，也大可不必把自己裹成“粽子”。<br><br>上莫雷诺冰川所需的装备很简单：在自己穿来的鞋上绑一双钉鞋底，再戴一双手套就可以了。<br><br>我在南半球的一个夏季里，踏上了南美洲阿根廷国土南端的那条“嘎隆隆”作响的冰川。<br><br>抵达阿根廷圣克鲁斯省卡拉法特镇（Calafate）的那个傍晚，火烧云把阿根廷湖（Lake Argentino）的湖水映得无比明媚，湖面平展展地铺在小镇的一侧，湖对岸的天际线被尖耸起伏的山峦占据着，空气清冽，巨石、岩石碎屑随处可见。<br><br>这样的场景让我想起了我国青海、西藏或新疆的某些地方——在中国，这种荒芜的、青灰色的、有着古冰川削切痕迹的山峦，往往是高原、干旱和缺氧地带的象征。<br><br>然而，在阿根廷湖畔，我感到氧气充足，这里的海拔只有200米左右，向东几百公里，是浩瀚的大西洋，向西几十公里，就能遇到源自安第斯山脉的冰川了。<br><br>望着湖对岸勾勒天际线的远山积雪，感受着风吹到脸上的温润，我有些恍惚，“高”与“低”的感受强烈“嫁接”着。<br><br>不过，我很快找回了平衡：这里其实并不“低”，它的“高”体现在纬度上——达到了南纬52度，在平行于地面的标尺上，我找到了心理“高”度的依据。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/71/wKgBzFQ23VuATYc0AATuJzVTjf8710.jpg@!rw9"><br><br>这是莫雷诺冰川和麦哲伦半岛之间所能形成的最完美的拱形。<br><br>仔细观看冰拱桥的节理，我们可以感受到它所承受到的来自冰川上游的向下滑动的力量：拱桥上方的节理显示出了那种张力，当压力积累到超过了临界点时，桥就塌了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/71/wKgBy1Q23VuASwyBAALmgNIkIig639.jpg@!rw9"><br><br><h4>日进 30 厘米的活冰川</h4>卡拉法特是一个季节性繁荣的小镇，每当到南半球的夏季，这里便会聚集来自世界各地的旅行者，若不是因为莫雷诺冰川（Glacier Perito Moreno）和阿根廷冰川国家公园，这个始建于1927年的小镇很可能一直是木材交易者的临时落脚点。<br><br>小镇四周的荒原上生长着一种开黄色小花、结深蓝色小果的植物“calafate”。<br><br>历史上当地人用它的果实做成果酱、果干，给单调的饮食增添了不少甜蜜和营养，为了纪念这种给人以温馨的植物，当地人干脆把地名也取成Calafate。<br><br>从这地名的来源可以推测，这里原本并不适合人类居住。<br><br>',
'<h2>斑斓 砣矶岛把海浪“画”在石头上</h2>山东省长岛县的砣矶岛是怪石嶙峋的世界，最迷人的一处景观集中在海岛西岸。<br><br>那里的石头色彩绚丽、千姿百态、纹路各异，好似将奔涌的波涛画在了上面。<br><br>砣矶岛有什么特别的地质奥秘？<br><br>苏东坡、乾隆皇帝为何对这里的石头情有独钟？<br><br>作者将带我们去一探究竟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBzFQ23VaAI1_KAAeqV3Tjmy8251.jpg@!rw9"><br><br>砣矶岛西南岸的一段基岩海岸，大量的石头被“烙”上了海浪一样的纹理，这便是当地百姓所说的“彩石画廊”了。<br><br>地质学家解释说，岛上地层属上元古界蓬莱群，变质程度较深，所以产生了以青灰色千枚状板岩为主，夹杂有泥质、砂质的变质岩。<br><br>在沉积、成岩过程中，动荡的海水环境让岩石产生塑性形变，留下了现在看到的各种层理构造。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/71/wKgBy1Q23VSAMMItAAWcj_ADOVI673.jpg@!rw9"><br><br>碧海仙山奇石怪礁林立于黄渤海间《史记》记载，秦始皇曾到今蓬莱北望海中仙山，以祈求长生不老。<br><br>按照地理位置判断，他所望的仙山应是今天所说的山东庙岛群岛。<br><br>苏东坡曾对其发出赞叹:“真神仙所宅也！”该群岛位于渤海、黄海之间，处在新华夏断裂构造带上。<br><br>32个大小岛屿南北散列，像一长串珍珠浮于大海之上。<br><br>诸岛之上，礁石星罗棋布，山峰突兀而起，远望如仙山林立。<br><br>站在砣矶岛西岸，可以眺望高山岛的“姊妹峰”。<br><br>高山岛遍布着海蚀礁石奇观，也是鸥鸟云集之地。<br><br>摄影／侯加俊<h4>庙岛群岛中，砣矶岛是</h4><h4>最“孤独”的一个</h4>去砣矶岛那天是在日出前后，海面薄雾蒙蒙，只觉海天一色。<br><br>随后，我渐渐从海浪声中辨出了机帆船到来的声音。<br><br>从蓬莱码头去砣矶岛的航班并不多，遭遇大风或大雾甚至要停运。<br><br>船要出发了，一行人欢呼雀跃。<br><br>兴奋过后，船开始在海中稳稳地行进。<br><br>两个多小时后，船停靠在小码头上。<br><br>下船登岛，我们来到砣矶镇上，一家渔户接待了我们，住进了两间古旧的屋舍，屋后有树木，树下有石桌、石凳。<br><br>几位好友围着石桌坐下，把酒临涛，一时间其乐融融。<br><br>久居城市的我们对车水马龙习以为常，此刻来到宁静的海岛，颇有远离尘世之感。<br><br>多数人的印象中，海是阔大的、无边无际的。<br><br>那么，渤海与黄海的界线是怎么确定的呢？<br><br>原来，辽东半岛与胶东半岛间的海底有一道大致呈“S”形的沙脊隆起，俗称“长山尾”。<br><br>沿着这条线，32个大小岛屿组成了山东省所辖的庙岛群岛（长山列岛）。<br><br>由于“长山尾”的影响，两侧海水间形成了泾渭分明的景观，所以黄、渤两海大致以此为界。<br><br>若将这条曲线比作一串项链，那些大大小小的岛屿就是被线条串联的颗颗珍珠。<br><br>跟其他岛屿相比，我们造访的砣矶岛位于“长山尾”的中段。<br><br>该岛距离南北邻岛距离遥远，显得十分孤寂：它北面是北隍城岛、南隍城岛、小钦岛、大钦岛，南面有大黑山岛、小黑山岛、北长山岛、南长山岛、大竹山岛、小竹山岛。<br><br>有趣的是，别的岛屿基本上是“成双成对”，唯有砣矶岛“孑然一身”。<br><br>或许因为这种特殊的位置，让它成为庙岛群岛中最特别的一个。<br><br>砣矶岛，古时又称鼍矶岛、鼍岛。<br><br>说起它最近一次被全国媒体所关注，恐怕要追溯到2003年发生的“2·22海难”。<br><br>当时，热情善良的砣矶岛渔民因为救助遇险人员而上了电视。<br><br>那段时间过后，这个小岛继续陷入沉寂。<br><br>至于它本身的风景和岛民的生活状态，是媒体所不曾关注的。<br><br>正因为此，当沿海大多岛屿被开发成各式各样的景区时，它还依然保留着原始、淳朴的渔家本色。<br><br>',
'<h2>雪线之下一条隐蔽的流石滩花卉景观带林线之上</h2>在滇西北等地的高山上，林线与雪线之间，有一个特殊的地带—高山流石滩。<br><br>它是由寒冻劈碎、热胀冷缩风化而成的大大小小的石块构成的。<br><br>那里没有葱郁的树木灌丛，放眼望去，好像一派无生命迹象的荒凉“石海”，但你仔细观察，就会发现有各种美丽而独特的高山花卉在石缝间悄悄绽放，这些星星点点的花卉形成了一个独特的景观带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/71/wKgBzFQ23UmAWayFAAdZAIachRg163.jpg@!rw9"><br><br>时间已经盛夏，冰雪却刚刚消融。<br><br>这里是川滇交界处的一座无名山峰，海拔大约4500米。<br><br>时浓时薄的云雾间，一株1米多高的塔黄在遍地湿润的碎石块间茁壮醒目，和周围看似荒芜的环境形成鲜明的反差。<br><br>（摄影／牛洋）7月盛夏，我们从云南大理出发，一路向北沿着214国道，经过德钦县，来到了白马雪山的垭口附近。<br><br>打开车门，凛冽的山风带着细碎的斜雨吹来，让人感到丝丝寒意。<br><br>这里海拔已经超过4000米，计划中的徒步登山行程却刚刚开始。<br><br>队伍中没有专业的登山者，我们不是去登山，而是去寻找和拍摄雪线附近的高山花卉。<br><br>车熄火停好，我们带好物资装备沿着国道一侧的山坡开始上山。<br><br>脚下布满碎石的小径起初还算平缓，约莫爬了二三十米的高度之后，路变得陡峭起来。<br><br>在高海拔地方爬陡坡，是一项极其消耗体力的任务，当一行人喘着粗气走出幽暗的森林，看到开阔的灌丛和高山草甸时，已是两个小时以后了。<br><br>从高山草甸的上缘继续向上，脚下不再是如茵的低草，放眼望去，四外的植被变得稀疏而不密闭连续。<br><br>山坡上碎石遍布，或圆润，或棱角分明，仿佛铺垫公路的路基。<br><br>随着队伍的行进，石块被踩得嘎吱作响，不时有零星石块滑落。<br><br>这里便是我们此行考察的目的地，由大面积碎石构成的独特生态系统—高山流石滩。<br><br>流石滩下缘的海拔约4400米，在滇西北连续的三天阴雨之后，难得的日光猛烈地投射下来，我的半边脸被日光晒得微红，皮肤之下隐隐透出毛细血管躁动的热气，而逆光的半边脸，由于长时间被山风拍打，竟如我手中的相机铁皮一般冰凉。<br><br>',
'<h2>地球只有一个天山</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/70/wKgBzFQ23UeANBLlAAm-4vbUZ_U534.jpg@!rw9"><br><br>天山的雪山群勾勒了一道最美的天际线一个个像是被火点燃了的小山头，搭成通往北天山主峰博格达的一级级阶梯，将视线从海拔仅数百米的火烧山，引向海拔5000米以上的雪山群。<br><br>因为构造断块作用，博格达的雪山与山麓平原形成巨大落差，巍然耸立于北天山的群山之上，成为这一段的地标。<br><br>这只是巨大的天山山脉的一小部分—这列山脉横跨2500公里、4个国家，在中国的部分全在新疆，博格达是其中的精彩组成。<br><br>从这里开始，山巅的雪山就一路往西绵延，直至境外的哈萨克斯坦、吉尔吉斯斯坦、乌兹别克斯坦，成为干旱的中亚腹地最具美感的天际线，山麓的前景却如银幕一样不停切换。<br><br>摄影／李学亮<h4>“天山申遗”是对天山美的一次巡礼和重新发现</h4>6月21日，在新疆乌鲁木齐机场准备回北京的时候，收到新疆天山成功申报世界自然遗产（下面简称“天山申遗”）的信息。<br><br>不由地想起我们来新疆时，见到的几位天山申遗的专家。<br><br>与女地理学家杨兆萍研究员见面的场景历历在目。<br><br>记得那晚离开她的办公室，送她回家，她站在家门口和我们挥手告别时，夜色已浓，路灯朦胧的光辉笼罩着她的身影。<br><br>时间已经是深夜一点多钟，第二天一早，她还要为天山申遗的事飞往伊犁，她是申遗专家组组长。<br><br>那晚我们到达她办公室的时候，整幢大楼的灯都熄了，只有她屋里的灯还亮着。<br><br>没想到办公室里还有五六个人正在讨论问题，见到我们来了，她终止了和他们的讨论，和我们谈起新疆天山申遗的事。<br><br>我们到新疆来，与天山申遗无关，我们是为了策划10月刊的《新疆专辑》来的。<br><br>见杨兆萍研究员，一是因为她是新疆的地理学家，对新疆十分了解；二是因为她作为天山申遗专家组组长，对天山的了解一定深邃得多，而我们制作《新疆专辑》，天山是不可能不做的。<br><br>不写天山，还叫《新疆专辑》吗？<br><br>记得刚到乌鲁木齐时，见到了新疆的著名作家刘亮程，他听说我们要做《新疆专辑》，说：“虽然新疆是‘三山夹两盆’（三山指阿尔泰山、天山、昆仑山，两盆指准噶尔盆地和塔里木盆地）的结构，但你们写天山就足够了。”<br><br>我对此虽不认同，但是深入地理解天山，对我们无疑很重要。<br><br>过去来过几次新疆，也走过几次天山，但是总觉得对天山的了解肤浅。<br><br>我主要指的是天山的自然，还没有涉及天山博大精深的历史和人文。<br><br>',
'<h2>碱壳子——沙漠里死去的湖泊</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6E/wKgBy1Q23OqATumaAANHWI261pU278.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/6E/wKgBzFQ23OqAdskOAAKbr2J2wDM647.jpg@!rw9"><br><br>从青海北部进入新疆南部，一路多是戈壁和沙漠，7月的烈日几乎烘干了大地上所有的水分，行走在这片地域，坐车的人总是昏昏欲睡。<br><br>一次，我在吉普车上歪着脑袋睡得正酣，一刹车，头磕在窗框上疼醒了，茫然间只见同路的摄影家扛起相机大步流星地向路旁的沙地奔去，追着他的身影望去，哗——就在离公路几米远的地方，沙漠的表皮龟裂开来，白色的裂壳被夕阳染成粉红色，裂缝和翻起的边角被勾成橘红，整个足有近千平方米，浩浩荡荡地向四周铺伸……壮美到了极致！大梦方醒的我抓起相机冲了出去，在夕阳沉下去的前一分钟按下了快门。<br><br>龟裂的土地见过不少、可没见过白²的！踩一踩，还挺硬。<br><br>它是什么物质？<br><br>怎样形成的？<br><br>对人和环境有没有危害……一个个问号出现在脑子里。<br><br>后来，我在新疆罗布泊边缘和塔克拉玛干沙漠里也多次见到这样的奇特地貌。<br><br>当地人管这叫“碱壳子”，但问到其具体的形成原因，就没人能给出一个让我满意的答复了。<br><br>回到北京，特意去请教了专家，中科院地理所的杨逸畴研究员解答了我的疑问。<br><br>“碱壳子”地理学名叫盐结壳，是干旱地区特有的一种地貌。<br><br>如我国新疆的罗布泊和艾丁湖等地区。<br><br>那里年可能蒸发量是降雨量的上百倍，肆虐的高温蒸干了地表的水分，很快又会将魔爪伸向地下，将地下水也吸上来蒸发掉。<br><br>干旱地区的水含盐量很高，水分不断地蒸发到空气中，而盐分不断沉积于地表，长年累月，就结了厚厚的壳。<br><br>我看到的白色物质其实就是盐。<br><br>盐结壳没有什么危害，当它积累到了一定量时，还可以加以利用。<br><br>在新疆艾丁湖附近就有这样的工厂，人们将盐结壳中的氯化钠及各种钾盐提取出来，加工成化工原料。<br><br>当然，这只是人类对于水分流失无能为力而采取的下策。<br><br>',
