'<h2>成都——中国考古的新“亮点”</h2>成都，近来成了媒体报道的一个亮点。<br><br>这是因为这里有一系列重大的考古发现。<br><br>我们杂志第4期刚刚对“三星堆”考古做了一次全方位的报道，这期我们又推出了“成都闹市地下大发现：巨型船棺葬”。<br><br>与此同时，我们的文字和摄影记者又匆匆飞往成都，因为那里又传来令人惊异的消息：成都近郊又有不亚于“三星堆”的考古大发现——“金沙遗址”，有近千种珍贵的文物出土。<br><br>成都的一系列重大考古发现，其意义，有人说是佐证了中华史前文明（文字产生前的文明）的多元论，有人说是证明了中华早期文明有如巴比伦文明一样是一种“两河文明”。<br><br>然而，成都的系列考古发现的意义，不仅如此，作为媒体，我们注意到，对于史前文明，成都的考古发现具有独特的审美价值和罕见的观赏性。<br><br>关于中国史前文明，黄河流域有着一系列重大的考古发现，从仰韶文化、龙山文化、马家窑文化一直到殷墟遗址甲骨文的出土。<br><br>这些文化固然有极高的学术价值，但是都没有“三星堆”、“金沙遗址”及“巨型船棺群”那样的审美震撼力。<br><br>试想，仅一个“三星堆”出土的有着长长的向外突出的纵目的青铜头像，就包涵了多么巨大的想象力啊？<br><br>何况那是一个青铜巨阵，“金沙遗址”的玉器和金冠带都是难得的艺术珍品。<br><br>成都的闹市商业街地下的“巨型船棺群”，其船棺之巨大，场面之罕见，令人叹为观止。<br><br>四川盆地的文明与黄土高原的文明是有着明显的差异的，这种差异的突出之处在于：以“三星堆”为代表的四川盆地的文明具有一种浓厚的原始宗教气息，神秘、诡谲，极富美感。<br><br>而黄土高原的文明则重实用，重政治，重功利，洋溢着理性。<br><br>这二者之间的差异，令人想起屈原的《楚辞》和孔子的《论语》。<br><br>',
'<h2>三亚中国最南端的城市</h2>因独特的气候条件，三亚从一个南海小渔村蜕变为风情万种的滨海旅游城市。<br><br>截至2007年，作为地级市的三亚才20岁。<br><br>20年坎坷变迁，三亚已不再是杂草丛生的海滩荒地，主城区面积扩大了两倍；20年苍茫岁月，三亚已发展成全国著名的旅游度假胜地，星级饭店比比皆是。<br><br>三亚以独特的东方热带城市的风貌倾倒了来自世界各地的游人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBy1Q22hiAAqJKAAh2AsoZ3KE478.jpg@!rw9"><br><br>滨海城市三亚似乎只有两种颜色，海蓝和碧绿。<br><br>三亚的林木覆盖率非常高，远眺三亚，这个被蓝色和绿色包围的城市似乎散发着一种清新的气息。<br><br>飞机越过琼州海峡，距飞抵三亚只有半个小时了——那个中国最南端的热带滨海小城，一个温馨且热情的城市。<br><br>我的家在三亚，我曾无数次从三亚凤凰机场进进出出，去往丽江、拉萨、绥芬河，或者更加古朴的欧洲大陆，抑或是繁荣得令人难以置信的东京，但我固执地爱着三亚——这座中国最南端的热带城市。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBy1Q22heAUz1ZAAIAOVKYCiA162.jpg@!rw9"><br><br>无论什么时候来到三亚，都能感受到三亚无处不在的热带气息。<br><br>尤其是冬季，外地游客还没有出三亚的机场，就会脱掉厚外套和毛衣，像本地人一样只穿短袖衫。<br><br>这对刚来三亚的老夫妇也热得难以招架了。<br><br><h4>冬避寒、夏避暑的热带气候</h4>三亚是一个袖珍城市，市区面积1919.58平方公里。<br><br>三亚河在入海口处分成东河与西河，呈“丫”字状，“三亚”之名由此而得。<br><br>三亚位于北纬18°，是中国最南端的城市，也是中国离赤道最近的城市。<br><br>三亚正午的太阳高度全年变化很小，太阳如同耀眼的金色圆盘，晒着三亚人，把三亚人的肤色晒得黝黑。<br><br>三亚市气候独特，属于热带季风性海洋气候，年平均气温25.4℃，长夏无冬。<br><br>三亚位于海南岛南端，全境北靠高山，南临大海，地势自北向南逐渐倾斜，形成一个狭长状的多角形。<br><br>三亚市区三面环山，北有抱坡岭，东有大会岭、虎豹岭和高岭，南有南边岭，形成环抱之势，有效地阻挡了冷空气的侵袭。<br><br>由于海水的温度相对恒定，三亚的气温一年四季没有十分明显的变化，即使在全年气温最低的1月，平均气温仍可达到21℃，四季鲜花常开，素有“东方夏威夷”之称。<br><br>',
'<h2>冬天了,去哪儿避寒？</h2>人们为什么会有避暑或避寒的行为呢？<br><br>科学家们早就注意到了这种现象，并对让人类感到舒适的环境条件进行了研究，这些研究成果首先被应用于空调产业。<br><br>凯登（R.W.Keeton）对静坐休息、穿着普通衣服的人进行测试时发现，人体与环境的热量交换大致以正常体温为界，在体温以下为“失热”，以上为“增热”。<br><br>人体的基本状况是：22—32℃为中性区，人的生理机能只需发挥最小的热调节作用就可达到热平衡。<br><br>温度小于22℃时是冷感区，人体仅依靠血管张缩不能维持热量平衡，必须加大代谢产热才能补充失掉的热量。<br><br>如果失热量进一步增大超过了代谢调节力度，人体便进入“不可抗拒冷区”，需要营造人工气候环境来适应生存。<br><br>早在80多年前，霍顿（Hougton）和亚格洛（Yaglou）就提出了有效温度（ET）的概念，即人在不同温度、湿度和风速条件下所产生的热感觉指标，并以此来确定冬夏的气候舒适区。<br><br>这种理论在欧美应用于空调设计长达40多年之久。<br><br>20世纪70年代盖奇（Cagge）提出了新的有效温度（ET*），这个成果从1997年开始被美国供暖制冷与空调工程师协会（ASHRAE）所采用。<br><br>',
'<h2>热带是怎样划分的？</h2>在大多数人心目中，海南岛和南海诸岛才是中国的热带。<br><br>“全年温暖、无冬无霜，雨多湿度大，四季不分明”是气象学对热带特征的描述。<br><br>事实上，中国的热带所包括的范围远不止海南岛，而有些地方貌似热带却不在热带的范畴之内。<br><br>孰不知，“热带”至今还没有一个国际公认的定义。<br><br>最初热带的界线是一种天文界线，指南北回归线之间的纬度带，显示的是作为天体的地球对太阳辐射的吸收状况。<br><br>但由于地球表面形态与基质的不同，天文学上的热带落实到地表就出现了问题。<br><br>为了比较合理地找出热带在地表的确切位置，各个学科、甚至同一学科的不同学者，选择了不同的原则、采用了各种方法来拟定热带在地表的界线。<br><br>这就形成了形形色色的热带版图，关于热带的划分，一直是学者们争论不休的话题。<br><br>我们请来了植物生态学者、自然地理学者和气候学者，听听他们对­带的理解。<br><br><h4>李渤生：有热带雨林的地方就是热带</h4>70年代末期，中国植物生态学界依据各省区长期的实地调查与研究结果，编篡了《中国植被》巨著。<br><br>该书依据生物气候的集中反映者——植被的分布，精确地划定了我国热带的界线。<br><br>我作为植物生态学研究者十分赞同《中国植被》一书中对中国热带的划分，认为热带雨林以及一年三熟农作物的分布，是划分热带的主要依据。<br><br>即在我国的南疆与西南疆，有一个不连续的由陆地、海岛和海洋组成的热带区域，其北部东段大至以北回归线为界，向西到云南、西藏界内，逐渐向北提升，在雅鲁藏布江大拐弯处升至北纬29度左右；该区域大陆部分南抵国界线，在海洋部分则达北纬4度赤道附近的海疆——曾母暗沙。<br><br>这一热带区域西自东经83度附近的西藏吉隆贡当谷地，东至台湾兰屿东经122度的海域。<br><br>其南北纵跨25个纬度，东西横跨39个经度，总面积近377万平方公里，其中陆地与海岛面积17万平方公里，海域面积360万平方公里，分占我国陆地与海域面积的1.7%和76.6%。<br><br>陆海总面积占我国陆海面积的26%。<br><br><h4>杨勤业：有热带植物的地方不一定是热带</h4>严格地说，热带是最初源于气候的名称，对它的划分首先应该以温度为基础，也就是说，温度是划分热带的主导因素，尤其是最冷月的温度。<br><br>植被和土壤的分布是受温度长期作用的结果，所以，植被和土壤也是划分热带的重要参考指标。<br><br>而人类活动对自然界进行了深刻的改造，在划分热带时必须对人为因素予以足够的重视。<br><br>还需要说明，自然界所有的界线都不是绝然的划分，界线相当模糊，是逐渐过渡的。<br><br>从生物学的角度看，日平均气温大于等于10℃是大多数植物和农作物正常生长的保障，最冷月平均气温和极端最低日平均气温关系到热带植物和热带农作物能否越冬。<br><br>所以，综合自然地理学者选取日平均气温稳定大于等于10℃的所有日数的日平均气温之和（多年平均活动积温）不低于8000℃，最冷月平均气温大于等于15℃和极端最低日平均气温大于5℃作为划分热带的最主要的气候指标。<br><br>',
'<h2>天瀑悬挂云台山</h2>云台山，因常年云雾缭绕，仿佛生在云上而得名“云台”。<br><br>这里有亚洲落差最大的瀑布云台天瀑，有长满茱萸香木的茱萸峰，有奇特的钙华瀑布——美丽的风景曾吸引被称为“竹林七贤”的魏晋名士嵇康、阮籍、刘伶等7人常聚于此，肆意酣畅、饮酒赋诗；现在，它又以其独具特色的“北方岩溶地貌”引起了科学家的关注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBy1Q22-OAbm-lAAOXDacfOG4598.jpg@!rw9"><br><br>云台天瀑落差高达314米，是亚洲落差最大的瀑布。<br><br>它在云台山老潭沟峡谷尽头的“瓮谷”里，“瓮谷”谷底宽度大于谷顶，形状如瓮，是云台山最具特色的景观。<br><br>河南的云台山在2001年末被评为国家地质公园，我作为中国地质博物馆负责地质公园工作的专家，于今年8月被邀请到那里考察公园建设情况。<br><br>“云台山，在河南省焦作市修武县，是太行山脉的南部边缘<U+22EF><U+22EF>”，云台山对我这个地质博物馆的研究员也是一个比较陌生的名字，资料里也只有这么简单的描述。<br><br>我在地图上找到它的位置，看到它离洛阳、郑州都不远，心里不禁想：“河南地处中原腹地，那里能有什么特别好的景色呢？” <h4>“我以前也没想到河南有这么好的地方！”</h4><h4>——地质学家陈兆棉</h4>河南修武县据传是周王伐纣时休整军队的地方，历史悠久，几度兴衰。<br><br>一到修武县城，我就遇到了我的老朋友、中国地质调查局的地质学家陈兆棉。<br><br>他已经去过云台山，我问起他情况，他说：“云台山峡谷壮观，瀑布成群，我以前也没想到河南有这么好的地方！”他干了大半辈子地质工作，几乎跑遍中国，能被他好评的地方应该真的不会错了。<br><br>',
'<h2>民勤没落的绿洲</h2>甘肃省民勤县是腾格里沙漠中的一片古老的绿洲。<br><br>近百年来，因下游石羊河的消亡，那些昔日石羊河的尾端壅塞形成的湖泊渐已消失，大片的湖畔湿地先是被开垦成耕地，进而沦为盐碱地、或为沙丘湮没。<br><br>以勤劳而得名的民勤人百年来随着石羊河下游的枯竭，背井离乡。<br><br>而其中的个别却不忘衣锦还乡的古训，在生养于斯的故乡修建起一座座"堡子"，成为民勤绿洲独特的人文景观。<br><br><h4> </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBzFQ22-GAWnL_AAQCa3M79RU169.jpg@!rw9"><br><br>附余村六社街边孑然孤守的老弱困守着最后的家园<h4>没落的石羊河</h4>北出武威30公里，过了一条河，就到了红水河水文站，这里的工作人员陈海龙告诉我，红水河在距此一公里的下游汇入了石羊河。<br><br>水文站老旧的房屋是土坯建成的，同我见到的河西走廊三条内陆河流域的其它水文站相比，红水河水文站的条件算差的。<br><br>无独有偶，过了两天，我从民勤县返回时又去了在此下游石羊河主干道河边的蔡旗水文站，水文站的大门口挂着两块招牌：一为水文站的，另一块居然是化肥厂的。<br><br>两位工作人员声称他们是化肥厂的，兼管水文测量工作<U+22EF><U+22EF>石羊河之没落可见一斑。<br><br>我在下游的渠道看到的石羊河水都呈黄绿色，蔡文元说这主要是上游的生活污水和小造纸厂的污水造成的。<br><br>他还说，全靠河流的自净作用使许多毒害物分解，才侥幸暂无大碍<U+22EF><U+22EF>我在民勤县城附近，曾就此问过一位用渠道里的石羊河水浇地的农民，他说用这水浇灌，要比深层地下水好。<br><br>离开红水河，就进入民勤县的地界。<br><br>红水河从这里往下流一、二公里就汇入石羊河，石羊河流过蔡旗水文站十来公里就到了70年代被传媒颇为哄吵过一阵的民勤县“改造山河”的所谓“沙漠水库”——红崖山水库。<br><br>',
'<h2>模糊的边界自然界的过渡现象</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/63/wKgBy1Q22hGAOcHaAAFy9b9LAuw246.jpg@!rw9"><br><br><h4>亚热带是热带吗？</h4>最初全世界按照纬度划分热带、温带、寒带以后，逐渐发现有许多地方与热带、温带都不一致，因而出现了“亚热带”一词，以便正确地描绘热带与温带之间逐渐过渡所产生的渐变。<br><br>1957年，著名地理学家、气象学家竺可桢在《中国的亚热带》一文中首次提出在中国综合自然区划中划分出亚热带，并认为亚热带的北界接近北纬34°，即淮河、秦岭、白龙江一线，此线靠近一年两熟的北界；南界则横贯台湾岛的中部和雷州半岛的南部，即北纬22°30′-21°30′。<br><br>关于中国亚热带界线的讨论从20世纪50年代开始一直持续至今。<br><br>地球上其他地区的亚热带一般都是范围比较狭窄的“过渡带”。<br><br>但是，中国的亚热带特别宽阔，不仅成为一个单独的自然带，而且在带内自然景观也呈现出显著的南北过渡特征。<br><br>',
'<h2>走出神话的灵芝</h2>食灵芝能让人“长生不老”的故事流传了几千年，不仅古人崇拜灵芝，就连今天的人们，一提起灵芝，仍有一种神秘感。<br><br>灵芝真有那么神秘吗？<br><br>我国灵芝家族生活在什么地方？<br><br>中国科学院微生物研究所长期从事菌类研究的卯晓岚教授，以他多年走遍全国考察研究的经历，向我们讲述了我国灵芝的种类、分布、栽培、应用以及灵芝文化的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/69/wKgBzFQ229yAAIQUAAIpsbveBh8136.jpg@!rw9"><br><br>元代永乐宫壁画朝元图描绘了大臣、宫女进贡灵芝的壮观场面。<br><br>图中宫女手端盆中是九茎灵芝，表示了吉祥如意，福寿延年和喜庆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/6A/wKgBy1Q2292ARugJAAfP9oNxkxg701.jpg@!rw9"><br><br>小时候就常听老人们讲述灵芝仙草，采食长生不老和返老还童的故事。<br><br>尤其是《白蛇传》中，白娘子历经艰险，赴仙山盗灵芝救活许仙的神话故事，更加动人心弦。<br><br>可灵芝仙草是什么样子的？<br><br>长在哪里？<br><br>真是那么神奇吗？<br><br>这些小时候形成的问号，没想到却成了我一生考察探索的重要内容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBzFQ229qAZNy8AAMm3bo0P1o054.jpg@!rw9"><br><br>在高山松林中常可发现赤灵芝和松杉灵芝等。<br><br>摄影/刘家柱<h4>对灵芝的考察与发现，最具有兴奋感，幸运感</h4>由于所学专业的原因，大学毕业后，我被分配到中科院微生物所，使我有幸进入大型真菌的研究行列。<br><br>30多年的野外科学考察研究生涯中，走遍了全国各省区，只要有灵芝分布的地区，我几乎都有采集和发现的回忆。<br><br>由于偏爱灵芝的原因，每当我考察各类大型真菌时，从不放弃对灵芝标本的采集和对其生态习性的观察，还在野外以彩绘或拍照的方式记录其姿容。<br><br>这其中，第一次见到灵芝和文革中献灵芝以及在香港考察灵芝的情景最令人难忘。<br><br>我第一次看到野生灵芝是在伏牛山区，那是1967年的夏天，非常幸运，进入山林的第一天就发现了一株灵芝。<br><br>当时如获珍宝，仔细端详，只觉得越看越神奇，那种兴奋感和幸运感，让我陶醉，要不是同伴的提醒都忘了记录。<br><br>这株灵芝小巧玲珑，菌盖半圆形，直径约8厘米，菌柄曲折呈“之”形，粗细不匀，长达10厘米，表面紫红色，古色古香，光彩夺目。<br><br>整体为如意形，真是天然的艺术品。<br><br>大自然造化出如此雅致美丽的形态，不能不叫人称奇。<br><br>发现灵芝的消息在那偏僻的山乡传开后，招来了许多好奇的群众。<br><br>没想到对那些只知道灵芝的传说而不知什么是灵芝的山里人来说，是早已见过只是不知道这就是灵芝。<br><br>而今天灵芝作为农村扶贫致富项目之一, 不少地区已进行人工栽培了。<br><br>在“文化大革命”中，有些人为了表忠心而敬献灵芝。<br><br>一天，北京有人将祖传“对口灵芝”敬献出来，并通过有关部门专车送到我所鉴定。<br><br>那是一个形似葫芦状的菌体，长约30多厘米，粗约10多厘米，黑褐色，表面光滑，保存年久而完整，经鉴定属于另一类木生多孔菌。<br><br>主人将它视为家传珍宝，民国时期曾有一军官愿出几百两银子取其一小块，都被拒绝了。<br><br>据说“对口灵芝”是死者面对棺材盖的上部所生，很难发现，极为罕见，所以主人要求当日归还，不许在外存留。<br><br>可见当时在人们的心目中灵芝是多么的珍贵。<br><br>',
'<h2>命运曲折的朱仙镇年画</h2>朱仙镇是中国四大年画产地之一，也是中国木版年画的发源地，这里制作木版年画的历史可以追溯到唐宋时期。<br><br>作者通过采访和拍摄年画艺人，展现了朱仙镇木版年画的制作工艺和发展源流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBzFQ229iAQ6gTAAiU1zPLW38875.jpg@!rw9"><br><br>张廷旭家里还保存着明清时朱仙镇木版年画鼎盛时期留下的古老画版。<br><br>从河南开封向南驱车只要半个小时就到了朱仙镇，这是个在地图上不大容易找到的小地方，人们对它的印象，大概只限于《岳飞传》中南宋名将岳飞大破金兵的朱仙镇大捷。<br><br>不过，这一次我慕名而来，却是因为这里的木版年画。<br><br>说起中国四大年画产地，除了天津杨柳青、山东潍坊杨家埠和江苏苏州桃花坞，就数河南朱仙镇了。<br><br>其中朱仙镇木版年画的历史最为悠久，是中国木版年画的发源地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBzFQ229eAQoMqAAEQnTCxqQs215.jpg@!rw9"><br><br>朱仙镇木版年画社就在一座关帝庙里，大门外的石狮是清朝乾隆年间建庙时雕刻的，院墙上的年画取材于“铜锤换玉带”的故事。<br><br><h4>木版年画的发源地</h4>朱仙镇的历史几乎与开封城一样古老，可以追溯到2000多年前的战国时代，在这个属于魏国的小镇上曾经住着一位深藏不露的屠夫——大力士朱亥。<br><br>魏公子信陵君窃符救赵时，专程请他出山帮助夺取虎符，以调动大军打退秦兵、解救赵国，从而保存了邻近的魏国。<br><br>因为这次功劳，朱亥被尊称为“朱仙”，他的故里也就得名“朱仙镇”。<br><br>在一座清静雅致的小院里，我拜访了朱仙镇木版年画社的第一任社长、今年71岁的姚敬堂老人。<br><br>他从8岁起就开始学习木版年画，对朱仙镇木版年画倾注了毕生心血，1996年被联合国教科文组织和中国民间艺术家协会授予“一级民间工艺美术家”称号。<br><br>退休后，他把自己的积蓄都投入到木版年画的研究上，现在担任朱仙镇木版年画研究会会长。<br><br>',
'<h2>二战航拍片解读旧中国</h2>由于半个世纪前拍摄的早期航片保存了未受现代城市快速发展破坏的原始地表状态及古代遗迹景观，为考古学家从事考古挖掘、勘探与文物保护提供了许多珍贵的信息资料。<br><br>中国学者在获悉美国国家档案馆解密中国大陆航片及卫星影像资料后采取紧急行动，2002年6月，第一批1.1万张珍贵航片终于运回中国。<br><br><h4> </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBzFQ229GAPGlkAANLz_vCmwk646.jpg@!rw9"><br><br>明清故都北京城航空影像1944年9月9日日军拍摄，是由10余张航片拼接而成，包括明清北京城全城。<br><br>图中城墙、城门及街道布局等均是古老的都城面貌，是研究北京城规划保护及考古挖掘的重要资料。<br><br><h4>美国解密中国大陆航片</h4>在20世纪三四十年代，国民政府曾请德国汉莎航空公司、美国“飞虎队”在中国搞过一些航拍，但绝大多数资料早已散失，今天能见到的属凤毛麟角。<br><br>而日本在二次世界大战期间及美国在五六十年代拍摄的有关中国的航空照片、影像资料，虽其出发点充满敌意，但照片本身却成为当代科学家解开自然环境变化、追寻人类活动迹象的重要参照物。<br><br>正是由于这个原因，当20世纪90年代初美国国家档案馆相继解密美军在“二战”后缴获的日军侵华战争期间拍摄的中国大陆航片和50—60年代美国U2间谍飞机、“克罗娜”（Corona）间谍卫星拍摄的有关中国大陆航片及卫星影像资料后，它们就成了中国地理遥感、历史考古科学家关注的焦点。<br><br>自从19世纪人类发明了照相技术和20世纪初发明了飞机以后，它们分别记录过人与自然许多精彩的一瞬，也曾大大提高和开阔了人们认知社会与环境的眼界。<br><br>然而在战争频发的20世纪上半叶，它们被更多地用于侦察与战争。<br><br>从第二次世界大战开始，照相与飞行有机结合成航空摄影、航空测量技术，成为敌对双方克敌制胜的重要手段。<br><br>当时德国、日本出于侵略和占领的野心，对周边国家进行了系统的航空侦察和拍摄，而盟国也在世界反法西斯战争的关键时刻，利用航空侦察和航拍的绝密情报给德、日等国以致命的打击。<br><br>所有这些用鲜血和生命换来的资料，在战争结束后也并没有受到冷落。<br><br>随着冷战的发展，美国和前苏联两个超级大国开始了太空、核弹及常规武器的全面竞争。<br><br>为了侦察对方，掌握制空权，一颗颗间谍卫星不断升空。<br><br>美国U2高空侦察机、“克罗娜”间谍卫星不断掠过中国大陆的上空，拍摄了大量航空照片和雷达影像。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBy1Q229GAEuHoAAF9bf-GgGs247.jpg@!rw9"><br><br>美国间谍卫星拍摄的中国第一次核试验照片该片为美国第一代间谍卫星“克罗娜”于1964年10月20日拍摄。<br><br>图中白色光亮部分为爆炸区域，中间黑色部分为引爆中心点，其辐射范围略大于图像中白色烟雾部分。<br><br>由于当时美国“克罗娜”间谍卫星24小时从不同角度监视侦察我军事目标，故拍摄到核弹引爆实验的全过程。<br><br>另据最近解密的美国“克罗娜”间谍卫星影像披露，中国1967年6月17在新疆罗布泊试爆第一颗氢弹的计划已被美军掌握。<br><br>当时中方疑为有内部人员泄露军事机密，并查了很长时间，现在看来，应当是美军通过“克罗娜”间谍卫星了解到当时中国军事调动、运输等信息后分析出来的。<br><br>我们关注的重点首先是日军在侵华战争时拍摄的中国大陆航片。<br><br>这批以军事目标为主的间谍照片，包括机场、火车站、桥梁、码头、城镇等，也包括一些诸如北京故宫、天坛、颐和园、南京城墙、苏州园林等景观，数量总计为3.7万余张，是二战后移交到美国国家档案馆的。<br><br>在尘封了半个多世纪后，根据美国法律，这批档案终于得以公开。<br><br><h4>日军航拍片如何移交美国</h4>这批照片面世后如果不能及时被中国买下，将有可能造成我国航空考古无法弥补的损失。<br><br>1996年，上海华东师范大学刘树人教授在西安举行的全国第四次科技考古学术会议上呼吁，要像抢救文物一样抢救流失在海外的中国大陆早期历史航片。<br><br>新华社记者王兆麟在新华社第721期《国内动态清样》上刊登了《刘树人建议抢救历史航空照片资料》的文章。<br><br>这些呼吁很快得到中国政府和有关部门的重视，并将收集、整理和研究这批资料的重任交给了刚刚在中国历史博物馆成立的遥感与航空摄影考古中心。<br><br>确实，这批珍贵的航拍照片不仅对我国的地理考古具有很高的参考研究价值，而且这批照片本身就是珍贵的文物。<br><br>因为这些20世纪50年代以前拍摄的早期航片保存了许多未受战争、工业化发展及人口膨胀等因素破坏的“原始地表状态”，为我们研究、复原考古学文化面貌提供了许多重要信息资料。<br><br>　　',
'<h2>在北京观野鸟</h2>北京地处华北平原的西北边缘，东临渤海湾，是许多候鸟迁徙的通道。<br><br>这里有着颇为丰富的鸟类（已记录到350多种），它们默默无闻地或生活或停歇在北京17800平方公里的大地上。<br><br>野生动物摄影爱好者吴秀山最喜欢拍鸟，他用业余时间拍摄北京周边的野生鸟类已经有好几年。<br><br>他通过镜头告诉我们，原来可爱的鸟类离我们如此近。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBy1Q228-AZr2dAARuWLgresE068.jpg@!rw9"><br><br>两只黑翅长脚鹬    它们漫步在顺义汉石桥湿地的浅滩上，它们是鹬类中最漂亮的一种，长而直的黑嘴和红色的长腿是黑翅长脚鹬最明显的特征，它们每年4月来到北京，但并不容易见到。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBzFQ2282AecI6AAI5eKrPheo069.jpg@!rw9"><br><br>密云水库的绿头鸭    它们大群地栖息在水库大坝前的泻水湖里，雄性绿头鸭的头颈黑绿色有金属的光泽，它们也因此而得名。<br><br>绿头鸭也许是北京最常见的候鸟，在春夏季，无论市区的公园还是郊外的水面，你常可以见到它们的身影。<br><br>为了拍摄和观察鸟类，我到过候鸟的天堂——鄱阳湖；候鸟的驿站——北戴河、长岛；到过鹤的故乡——扎龙自然保护区；也远赴西藏了解过高原鸟类的生活。<br><br>但对我来说，这些拍摄和观察都还是太短暂和肤浅，而我生活的北京其实有着丰富的鸟类资源，我也有较充裕的时间去了解它们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBzFQ229CAOiBJAAGfN6Clrb0139.jpg@!rw9"><br><br><h4>白河的苍鹭</h4>每年3月下旬，100多对苍鹭从南方越冬归来，准确无误地降落在北京密云石城乡的白河河滩上，岸边陡峭的悬崖是它们夏天的繁殖地。<br><br>苍鹭也就是我们俗称的“长脖老等”，它们是鹭类中体型最大的，全国都有分布。<br><br>苍鹭有沿用旧巢的习惯，但并不固定，先飞到的占据了旧巢，后到者则选新址筑新巢。<br><br>它们在附近的水域觅食、嬉戏、谈情说爱。<br><br>随着一个个小家庭的建立，大群的集体活动明显减少了。<br><br>4月初，卵相继产下。<br><br>隔着白河通过望远镜观察，你会看到第一枚卵产出后，孵化就开始了，雌雄轮流。<br><br>孵化初期由于产卵未结束，雌雄亲鸟除了取食和叼巢材（筑巢用的树枝）外，几乎形影不离。<br><br>换孵时，大都是换孵者飞落巢旁，用嘴修整巢，有时衔枝放在巢上，在巢边站数分钟，卧鸟站起进行换孵。<br><br>每次换孵，亲鸟都耸立颈部羽毛，发声互致问候。<br><br>',
'<h2>穿鱼皮服的民族——赫哲人</h2>"乌苏里江水长又长，蓝蓝的江水起波浪，赫哲人撒开千张网，船儿满江鱼满舱……”，郭颂的一首《乌苏里船歌》当年几乎家喻户晓，歌曲将人们带到烟波浩淼的三江流域，展现了一幅丰衣足食的渔民生活美景。<br><br>歌曲，至今还在流传，而那其中歌颂的美好生活的创造者——赫哲人，他们的民族起源、宗教信仰、民风民俗以及他们的鱼皮服、草辫房、刹生鱼……却鲜有人知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBy1Q22gqAHfkuAAXe-DfjyZE790.jpg@!rw9"><br><br>何淑珍老人正在展示她还未售出的两套鱼皮服<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/63/wKgBy1Q22geAVgNxAAY5-2BQjRI377.jpg@!rw9"><br><br>赫哲族民间画家尤勇贵画的穿鱼皮服的赫哲族妇女<i>一条500公斤带籽大鳇鱼可以卖到近10万元，渔民们心中一直守着一个梦想：捕到大鳇鱼</i>历史上，赫哲人以穿鱼皮服而著称，曾被外界称为“鱼皮部”，是我国北方古老民族的一支。<br><br>主要聚居在黑龙江、松花江、乌苏里江三江合围处。<br><br>19世纪前，赫哲族一直以渔猎为生。<br><br>那时的三江流域，江中盛产鲑鱼、鳇鱼、鲟鱼等多种鱼类；江岸的深山里栖息着虎、熊、野猪、狍等各种动物。<br><br>人们常说的关东三宝“人参、貂皮、鹿茸角”就产在这里，“棒打狍子瓢舀鱼、野鸡飞到饭碗里”也是指这里，这些丰富的资源为赫哲族的渔猎生产奠定了基础。<br><br>狩猎作为生产的重要部分，在清代还要负担繁重的纳贡任务，貂皮及其他珍贵的皮毛一直是皇宫青睐的贡品。<br><br>到了19世纪末，随着捕猎资源的逐渐减少直到枯竭，赫哲人才不得不全部转向捕鱼生产。<br><br>不幸的是，如今的鱼类资源也在不断萎缩。<br><br>在以前鱼多的年代，渔网撒下去马上就得收网，否则鱼挂得太多网承受不了，船舱也装不下，并且捕上来的全是好鱼、大鱼。<br><br>捕鱼的滩点上简直成了鱼的世界，土中埋的、地面铺的、树上挂的……到处都是；保存鲜的、腌成咸的、晒成干的……什么做法都有。<br><br>赶上丰收年，人们甚至最发愁的就是鱼没处放！如今这种景象再也见不着了，渔民们付出的劳动代价是巨大的，但收获却不尽如人意，经常有船捕空。<br><br>在同江市八岔渔民村的二道江滩点，整个滩点每天只能捕到一二百公斤鱼，且大部分是杂鱼，还不如过去一条船一网捕的鱼多。<br><br>',
'<h2>“重现”圆明园</h2>10月18日是一个比“9.11”更值得悼念的日子。<br><br>142年前的今天，在中国首都北京发生过一场人类文明的大劫难——火烧圆明园。<br><br>这座中国清代康乾盛世修造的举世闻名的皇家园林，无论其艺术价值还是历史地位，都是美国纽约世贸大楼无法比拟的。<br><br>遗憾的是，随着时间的流逝，历尽劫难的圆明园已被悲苍与荒凉掩盖，并逐渐从人们的记忆中消失，年轻一代甚至根本想象不出她的旷世盛景，以致将圆明园中的一个景点——西洋楼与整个圆明园划等号。<br><br>盛时的圆明园将以何种方式再现，这是专家学者们几十年来不断争论、探讨的一个重大课题。<br><br>我们更为关注的是，在2008年的人文奥运中，圆明园将以怎样的形象展现在世人面前？<br><br><h4> </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/69/wKgBzFQ228GAWDD7AAihCBGymps960.jpg@!rw9"><br><br>圆明园四十景中的“濂溪乐处”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/69/wKgBy1Q228qAGdO9AAC22zpz7AI682.jpg@!rw9"><br><br><h4>“重建圆明园等于制造一堆假古董” </h4>圆明园被毁是中国人的一段伤心史，是中国人心中永久的痛。<br><br>1860年侵略者一场大火留下的废墟，仿佛始终在问“怎么办？”1982年5月，人大常委会副委员长许德珩将军向社会发出呼吁：“中国人民有志气、有能力在帝国主义破坏的废墟上，整修再现圆明园，使它在社会主义现代化的建设中，做出贡献。”<br><br>这一倡议当即得到人们纷纷响应。<br><br>而反对修复圆明园的声音也此起彼伏。<br><br>有人说当年西太后动用海军经费修颐和园，结果断送了大清朝；也有人说修复圆明园至少要花100多亿，为国力所不及；还有人从欣赏残缺美的角度反对复建<U+22EF><U+22EF>20年前的圆明园面临三种发展的可能：一是听任园中生产队及农户挖山、平地、填湖、增建房屋，最终使现存的山形水系及房屋遗迹完全消灭，使圆明园变成无迹可寻的一片村落及农田；二是改建为学校、住宅、宾馆、军营、工厂等，将现存圆明园遗址彻底毁灭；三是将现存遗址逐步加以整修，最终恢复圆明园原来园林造景的基本面貌，使之成为北京西郊风景区一所大型的园林。<br><br>',
'<h2>少女峰:瑞士的瑞士</h2>阿尔卑斯山雪峰林立，草地如茵的景色催生了瑞士世界上一流的旅游意识和酒店管理，少女峰是阿尔卑斯群峰中的佼佼者，也是瑞士最有名和最具象征意义的雪峰，要了解瑞士的自然和人文，了解瑞士人的生活和精神，完全可以从少女峰开始。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/69/wKgBy1Q227aAFGyJAAPM-nG0Tb0714.jpg@!rw9"><br><br>这可能是世界上注视率最高的雪峰。<br><br>右边的雪峰是最为著名的少女峰（JUNGFRAU）左边的是教士峰（Monch）。<br><br>少女峰虽然并不是阿尔卑斯山的最高峰，但由于她山形俊美，传说丰富，山脚下又有两个风光优美的湖泊和位于两湖之间的著名小城英特拉肯（interlaken）。<br><br>又因为去少女峰的齿轨列车1912年建成通车，使得慕名前来者源源不绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/68/wKgBzFQ227iACzVzAAfeW9iboZs826.jpg@!rw9"><br><br>站在英特拉肯北面一个叫哈德（Harder）的高山观景点，可以看到整个英特拉肯城和远处白雪皑皑的三大著名雪峰少女峰、教士峰和艾格尔峰。<br><br>英特拉肯是一个位于两个湖泊之间的优美小城，从这里可以乘齿轨列车去山中拜访一座座雪峰，列车最高可以上到海拔3454米有“欧洲之颠”称号的少女约赫峰。<br><br>“这真是一个仙境。”<br><br>这是英国诗人拜伦对阿尔卑斯山少女峰脚下的小城英特拉肯（Interlaken）的第一印象。<br><br>中国学者作家朱自清也来过这里。<br><br>他对这里是这样说的：“起初以为有些好风景而已；到了那里，才知无处不是好风景。”<br><br>今年6月12日，我和摄影师王牧来到了这个小城。<br><br>这里将是我们在阿尔卑斯山采访的大本营。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/69/wKgBy1Q227iAYY5uAAHu6u9XwDc387.jpg@!rw9"><br><br>这是在施尼格普拉特车站看到的景观。<br><br>在这里能把艾格尔峰、教士峰、少女峰一览无余，右侧是能爬山的齿轨列车。<br><br>这是有许多徒步旅行的线路，这里的高山植物园亦值得前往。<br><br>几十年前的朱自清对英特拉肯的描述是很准确生动的：“地方小极了，中央一条大街；四周让阿尔卑斯山的群峰紧紧围着。<br><br>其中少女峰最为秀拔，积雪皑皑，高出云外。<br><br>街北有两条小径。<br><br>一条沿河，一条在山脚下，都以幽静胜。<br><br>小径的一端，依着座座小山的形势参差地安排着些别墅般的屋子。<br><br>街南一块平原，只有稀稀的几个人家，显得空旷的不得了。<br><br>早晨从旅馆的窗子看，一片清新的朝气冉冉地由远而近，仿佛在古时的村落了。”<br><br>',
'<h2>西南联大进滇路</h2>“万里长征，辞却了五朝宫阙，暂驻足衡山湘水，又成离别。”<br><br>这是西南联合大学校歌《满江红》的前几句。<br><br>所谓“暂驻足衡山湘水，又成离别”是指1938年迫于形势，刚从北京迁至南方的临时大学，又要从原计划落脚的长沙再远徙昆明。<br><br>从长沙到昆明，辗转约3500里，有300来名师生基本上是跋山涉水徒步而行，“行年二十，步行三千”，就是当时同学们的口号。<br><br>在这个长途跋涉的队伍中有教授闻一多、袁复礼、李继侗、曾昭抡，学生任继愈、王玉哲、唐敖庆、王乃等。<br><br>这次大迁徙，被称为中国教育史上的一次创举。<br><br>造就这一创举的队伍称作“湘黔滇旅行团”，从湘到滇，师生们遭遇了西南自然山川的险峻神秀，也领略了西南人文的异俗风情。<br><br>许多学生写有日记，记下所见所感，其中土木系学生杨式德（后为清华大学建筑系教授）的日记最为详细，从起始至终达，一日不少，竟成珍贵史料。<br><br>“（1938年）2月19日，<U+22EF><U+22EF>午后五时集会于圣经学校大草坪，张治中主席的代表陶履谦先生训话，告诉我们到乡间的重要，及为何应吃苦耐劳。”<br><br>（杨式德日记）这就是出发前的情景。<br><br>由湖南入滇，需经沅江，北方同学少见清澈河水，好动者于是跳进河内，“游了200米的自由式”。<br><br>乐思者则颇生疑惑，“我不知道水为什么这样绿，因为我自江中淘了一碗，看见是非常清洁的。”<br><br>（杨式德日记）湘黔滇旅行团是一支高素质的长途“旅行团”，里面乃是一群知识多样、怀着拳拳科学好奇之心的青年，虽然前进的目标是昆明，“可是我们兴趣的指针并不是正向昆明的，在公路两旁，深深地隐藏着而期待我们的两条腿去开发的，才是我们的希望。”<br><br>（钱能欣：《西南三千五百里》）',
'<h2>切莫插手“自然保护区”</h2>在冠冕堂皇的言辞背后，总是可以找到利益的驱动力。<br><br>而代表着地方或部门的局部利益和眼前利益，常使国家与人类的整体利益和长远利益受损。<br><br>当前，在经济开发的热潮中，我国一些具有世界意义的自然保护区，正面临着被“开发”掉的危险，而盲目的旅游开发则首当其冲。<br><br>从自然保护区的旅游产生出一定的经济效益和社会效益时起，一些地方政府和旅游管理部门便开始千方百计地插手自然保护区。<br><br>有的要求“资源共享”，分一块蛋糕；有的胃口更大，想把蛋糕整个儿吞掉，通过改变旅游管理体制，由原来的自然保护区管理变成地方政府或旅游部门管理，甚至提出了“打保护区的旗号，做保护区的文章，吃保护区的饭”这样的口号，虽然满脑子惦记着保护区，惟独忘却了最重要的一项政府工作：保护好自然保护区。<br><br>在层层权力的重压之下，那些坚守净土的自然保护区，显得是如此无助！自然保护区负责旅游管理与旅游或其它政府部门负责旅游管理有什么不同吗？<br><br>在局外人看来，谁管不都是一样吗？<br><br>实践证明，这是大不一样的。<br><br>不同的管理体制必然带来不同的结果。<br><br>凡事有主有次，当人们为了追求某种利益，就会将主次颠倒。<br><br>规划建立自然保护区的根本宗旨是保护典型的有代表性的自然综合体，保护自然综合体中各个生态系统功能的完整性和物体进化的延续性。<br><br>这同规划建立风景名胜区的目标和宗旨是截然不同的。<br><br>因此，自然保护区的旅游管理不同于一般风景名胜区的旅游管理。<br><br>当自然保护区负责区内的旅游管理，自然有能力将旅游管理与资源保护、护林防火三者有机地结合起来，避免旅游开发的盲目性与扩大化，按照自然保护的要求规范和约束游人的活动；同时，又可以把旅游收入用于自然保护事业。<br><br>如果让旅游或其它政府部门插手自然保护区的旅游管理，那就不仅不可能贯彻“保护第一，旅游服从保护”的指导思想，而且势必与自然保护区的管理部门人为造成矛盾对立，既打击了自然保护管理部门资源保护与护林防火的积极性，同时，旅游收入全部或大部被拿走，又置自然保护区的经济于危难境地。<br><br>自然保护区守着金饭碗要饭吃，如果要不着或要不够，为了维护自身的生存，就不得不在自己身上打主意，挖肉补疮。<br><br>其结果，当然是无助于自然保护事业。<br><br>',
'<h2>巴夏礼的膝盖与圆明园的大火</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/67/wKgBy1Q22zuAfhOzAAETBvtJmz0160.jpg@!rw9"><br><br>1879年的长春园谐奇趣十几年前，刚到北京的我，最先去的地方就是圆明园。<br><br>这次为编辑杂志，我又去了次圆明园。<br><br>夜晚，万籁俱寂，月光洒在残缺的石柱上，一种深沉的废墟美紧紧地抓住了我，我想，感受历史再没有比圆明园更好的去处了。<br><br>月色如水，秋虫哀鸣，我在想，1860年10月18日那个月黑风高的夜晚，英法联军的士兵明火执仗放火焚烧圆明园的情景。<br><br>我在猜想下令放火的指挥官的心理，他是怎么想的？<br><br>了解当时的情况并不难，因为英法联军的指挥官事后撰写了许多回忆录。<br><br>圆明园被毁，直接原因是英法联军的报复行动。<br><br>1860年英法联军以更换条约为名，攻陷大沽口炮台，占领天津，进军通州，直逼北京。<br><br>当英法联军在天津和通州时，清政府与其有过一系列的外交谈判。<br><br>',
'<h2>去“小河”寻找楼兰的钥匙</h2>60年前，瑞典考古学家贝格曼在罗布人“奥尔得克”的带领下，在罗布荒漠的一条古河遗址——“小河”发现了“小河5号墓地”。<br><br>这古老的墓葬群，是揭示罗布地区人类文明和环境变迁的珍贵线索，尤其神秘的是在这墓葬群的周边地区竟然找不到人类聚落的遗迹，这更加引起了考古学家的各种推测。<br><br>60年后，一支新的队伍出发了，他们目的就是去寻找当年引起考古学界极大关注的“小河五号墓地”。<br><br>作者杨镰是这次行动亲历者，他向我们描述了这次探寻楼兰文明的独特经历……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBzFQ22cCAYUMAAAe2NLus97I547.jpg@!rw9"><br><br>这些高高耸立的木柱并不是枯死的树木，而是代表着人类一种独特的丧葬形式。<br><br>只有在楼兰人的墓地我们才会看到这样直竖的木柱，这些柱子不是简单的木头，而是经过精心加工的雕刻品，它们具有我们今天已经无法理解的象征意义。<br><br>2001年1月作者和探险队终于找到了著名的“小河5号墓地”。<br><br>尽管2千多年的风沙和60年前贝格曼的考古发现和“找宝人”的多次骚扰已经使这里变得面目皆非，但是罗布荒漠独特的气候和地理环境却最大限度地保留了当时楼兰人的历史信息……我与那个神秘沙包遥遥相望着。<br><br>沙包上密集的木柱高达四五米，如同一片枯死的林地；我们之间还隔着600多米平坦沙原，这本不值一提的距离也许就是阻断生死轮回的坚壁。<br><br>天幕之下，沙地之上，强大的历史“磁场”传递着互相矛盾的信息。<br><br>我聆听天籁，等待灵感到来。<br><br>“小河”岸边寂寥无声，小雪飘落在发烫的前额。<br><br>失聪般的沉静使我分外敏感。<br><br>雪花融成水珠，流作两行清泪；雪水钻入衣领，降低了体温。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22cKAVQEiAAB6aRcQBKQ220.jpg@!rw9"><br><br>凝视远处的沙包，我对微型录音机的麦克风轻声讲述着感想：<i>现在是2001年1月4日午后12点半。<br><br></i>',
'<h2>新疆地理之最</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22ZKAJt45AAckY9f91No070.jpg@!rw9"><br><br>边防哨口中国边境线最长的省区 ——新疆新疆从东北到西南，与蒙古、俄罗斯、哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦、阿富汗、巴基斯坦、印度等8国接壤，国界线长5400多公里，约占我国陆地国界总长的四分之一，是我国国界线最长和接邻国家最多的省区，是我国向西开放的桥头堡。<br><br>乌鲁木齐海关下辖喀什、吐尔尕特、红旗拉甫、霍尔果斯、伊宁、塔城、阿拉山口、阿勒泰和伊尔克什坦等9个处级海关。<br><br>全区有16个一类口岸和9个二类口岸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22ZGAQfSKAAT-zMbOZ0U426.jpg@!rw9"><br><br>塔里木河旁的胡杨场中国最长的内陆河     ——塔里木河   塔里木河从支流叶尔羌河的河源提孜那甫河算起，全长2179公里，是中国最长的内陆河。<br><br>在世界上，它仅次于伏尔加河(3530公里)、锡尔河(2991公里)、阿姆河(2600公里)、乌拉尔河(2428公里)，居第5位。<br><br>塔里木河曾是新疆南部地区各主要河流的归宿，曾有九源、六源之说，从上个世纪中叶开始，它的支流仅余阿克苏河、和田河和叶尔羌河三支，三河于阿克苏境内的肖夹克汇合后，始称塔里木河。<br><br>塔里木河干流全长1100多公里，因上游截水、中游跑水，使下游有320公里河道断流。<br><br>2001年经中央批准，投入107亿元对塔里木河进行为期5年的综合治理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22ZWAFrz_AAewbg8QDAY201.jpg@!rw9"><br><br>吐鲁番火焰山 新疆的气候之最   新疆是我国典型的内陆干旱荒漠区，气候特色鲜明，拥有多项中国气象之最的记录：v中国“热极”——吐鲁番：绝对最高气温48.9℃，1965年7月出现在吐鲁番民航机场，（为非正式气象站记录）正式最高记录为48.1℃，1944年7月12日出现于吐鲁番。<br><br>中国“寒极”——富蕴可可托海：正式记录－51.5℃，1960年1月21日出现于可可托海气象站，后该站撤消。<br><br>1967年1月初在可可托海矿区的海子口曾观测到－57.8℃的非正式记录。<br><br>中国“旱极”——吐鲁番盆地托克逊县：年降水量平均只有6.6毫米。<br><br>托克逊最长连续无降水日数达350天，出现在1979年9月28日至1980年9月11日，也为全国之冠。<br><br>中国最大蒸发区——哈密淖毛湖：从1961年至1980年平均为4401.3毫米。<br><br>中国最深冻土区——巴音布鲁克草原，最大冻土深度达439厘米。<br><br>中国最长日照区——哈密星星峡：星星峡5月份日照时数达356.3小时，平均每天有11.5小时日照。<br><br>中国沙尘暴源区：柯坪县年沙尘暴日数多年平均为38.8天，最多年份53天；尉犁铁干里克年扬沙日数平均为73.4天，最多年份108天；和田市年浮尘日数平均为202.4天，最多年份260天。<br><br>以上均为中国之冠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22ZSAFBL8AAioPMYa2V8706.jpg@!rw9"><br><br>新疆——号冰川  冰川王国      ——新疆   新疆是我国冰川数量最多、面积最大、冰储量最丰富的省区。<br><br>新疆有冰川19091条，总面积26516.83平方公里，冰储量28531.5亿立方米，分别占全国的43%、45%和53.8%。<br><br>冰川数量以天山居多，达9128条；按面积和冰储量计，则以昆仑山为冠，分别为12259.55平方公里和12857.07亿立方米。<br><br>喀喇昆仑山被称为世界山岳冰川之王，全世界中低纬度区8条长度超过50公里的山岳冰川中，有6条就分布于此，其南坡的蔷薇冰川面积1180平方公里，为世界山岳冰川之最。<br><br>乔戈里峰北侧的音苏盖提冰川长40公里，是新疆境内最长的冰川；西南段的巴托拉冰川，从顶至踵，高差达5350米，又创造世界冰川垂直高差之最。<br><br>被称为“昆仑三雄”的公格尔峰、公格尔九别峰和慕土塔格峰，是现代冰川的大本营，其中的慕士塔格峰(海拔7546米)被尊称为“冰山之父”；而东昆仑的木孜塔格峰(海拔7723米)也有“冰川之子”之称。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22ZKAV3NXAAdLoTp395Q060.jpg@!rw9"><br><br> 塔中油田中国矿物能源之库   新疆是中国的矿产大省区，已发现矿种138种，占全国已发现矿种数的82.14%，已探明储量的矿产总潜在价值已超过6万亿元。<br><br>其中煤、石油、天然气等3种矿物能源，远景储量均居全国第一位。<br><br>在垂深2000米内，煤的远期储量高达2.19万亿吨，占全国预测总量的40%以上，若包括2000米以下深埋的煤层，仅准噶尔盆地测算，储量就有5.4万亿吨，其煤层气总量为2.4万亿立方米，为该盆地天然气储量的两倍，未来可成为“西气东输”的接替气源。<br><br>新疆有可供勘探的沉积岩面积90万平方公里，占新疆土地面积的54%。<br><br>石油预测储量300亿吨以上，占全国总量的35%；天然气资源量10.3万亿立方米，占全国天然气资源总量的34%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22ZOAC-xtAASH4jeig98825.jpg@!rw9"><br><br>艾丁湖中国最低点   ——艾丁湖洼地  吐鲁番盆地的艾丁湖洼地，是中国的最低点，其原有的湖水面高程低于海平面155米，而现在湖已基本干涸，出露的湖底为海拔负161米，这是我国海拔最低点的新记录。<br><br>艾丁湖所在的吐鲁番盆地，也是我国最低的盆地，其低于海平面的面积为4050平方公里，占盆地总面积的8.1%，在世界上，它属第三低地，高于巴勒斯坦、约旦的死海低地(海拔－392米)和巴勒斯坦、叙利亚的太巴列湖低地(海拔－212米)。<br><br>艾丁湖又名觉洛浣，维吾尔语意为月光湖，以湖盆中晶莹洁白的盐结晶而得名，湖盆面积为152平方公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22ZSAVgLzAA1ZqbbSywI902.jpg@!rw9"><br><br>喀纳斯湖月亮湾中国第一深水湖    ——喀纳斯湖   位于阿尔泰山西北端深处的喀纳斯湖，是我国惟一属西伯利亚—北冰洋水系的湖泊，其形如弯月，南北长24公里，东西宽1.6——2.9公里，面积为44.78平方公里，湖面高程为海拔1370米。<br><br>湖水平均深120.1米，最深处达188.5米，为中国第一深水湖。<br><br>由喀纳斯湖、阿克库勒湖(面积9.5平方公里，海拔1954米)为中心，构成喀纳斯自然景观保护区，面积为2500平方公里，为新疆第一优美景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22ZOADO37AAilW6ntezM657.jpg@!rw9"><br><br>奇台硅化木保护区新   疆    ——龙的故乡   古代新疆，在距今5亿年上下处于热带气候之中。<br><br>暖热湿润的环境中，植被十分繁茂，银杏、苏铁、真蕨等大型裸子植物数量繁多。<br><br>为巨型爬行动动——恐龙提供了充足的食粮。<br><br>1930年，中国科学家袁复礼在新疆首次发现恐龙化石，定名奇台龙；20世纪50年代，在准噶尔西部又发现乌尔禾剑龙；80年代，在准噶尔盆地东部的将军戈壁，又发现数量奇多的恐龙化石，由此出现恐龙滩、恐龙沟的地名。<br><br>1987年，在吉木萨尔县境内发掘的一条蜥臀类恐龙，身躯有3层楼高，体长超过30米，超过有“亚洲第一龙”之称的四川合川马门溪龙，是世界屈指可数的巨型恐龙化石之一。<br><br>与此同时，在吉木萨尔县和奇台县的北沙窝发现大面积硅化木林，出露硅化木上千，为世界第二大硅化木群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22ZKAMKTbAAkwKitVLNk926.jpg@!rw9"><br><br>奎屯的摘花地 新疆棉花的四个全国第一“ 九五”期间，新疆棉花生产创下八个全国第一(2000年）：棉花种植面积1492万亩占全国棉田面积的26.2%；棉花总产3000万担，占全国棉花总产的37.1%；棉花平均单产100公斤，比全国平均单产高出49%；棉花最高单产，1998—2000年，中国科学院新疆生态与地理研究所在策勒沙漠站连续创造亩产皮棉238.6、266.8、255.91公斤的世界最高记录。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22ZKAQeAcAAm6SyKCNoY006.jpg@!rw9"><br><br> 塔克拉玛干大沙漠中国的沙漠大区  新疆沙漠面积42.3万平方公里，占新疆土地面积25.48%，占中国沙漠面积的59.6%；戈壁面积29.3万平方公里，占新疆土地面积的17.65%，占中国戈壁面积的51.40%；沙漠、戈壁面积共71.6万平方公里，占中国沙漠、戈壁总面积的55.94%。<br><br>其中，流动沙丘面积占72.36%。<br><br>在中国十大沙漠中，新疆占了3个——塔克拉玛干沙漠(33.76万平方公里)、古尔班通古特沙漠(4.88万平方公里)和库姆塔格沙漠(2.28万平方公里)。<br><br><h4>中国第一州</h4><h4>——巴音郭楞蒙古自治州</h4>新疆天山南麓的巴音郭楞蒙古自治州，是中国面积最大的州，全州土地面积达47.87万平方公里，比黑龙江省全省的面积还大。<br><br>但巴音郭楞州全州人口仅105.64万人(2000年)，每平方公里只有2.2人。<br><br>在这个中国第一州内，还拥有许多的世界之最和中国之最，如：世界第一条长距离、上等级的沙漠公路——塔里木沙漠公路；世界最高的沙漠——阿尔金山库木库里沙漠(海拔超过4000米)；中国最大的内陆淡水湖——博斯腾湖(1019平方公里)等等。<br><br>',
'<h2>百济微笑的力量</h2>早在公元前18年，今天韩国的首都首尔就是百济的国都慰礼城。<br><br>当时在朝鲜半岛上，百济、新罗和高句丽共同演绎了一场复杂而惊心动魄的三国之争。<br><br>分分合合，此消彼生。<br><br>但是即使已消失了1340多年，百济的痕迹，今天仍旧可见。<br><br>它的血脉，上承有中国的文化，下传至日本。<br><br>这个历史上的小国，有着怎样的美丽？<br><br>请看我们韩国之行的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/62/wKgBzFQ22f2ARqMyAAaoR_K204w309.jpg@!rw9"><br><br>位于韩国全罗北道全州市的金山寺，是一座千年古寺。<br><br>金山寺的修建年代（公元599年），正是韩国历史上的百济法王元年。<br><br>百济国早已灰飞烟灭，而百济留下的文化，却依然灿烂，犹如这些在寺院里玩耍的孩童脸上的笑容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/62/wKgBzFQ22fmAFBaWAA8iYzhTMCA724.jpg@!rw9"><br><br>百济的微笑瑞山摩崖三尊佛位于韩国忠清南道瑞山市云山面龙贤里，雕凿于伽山溪谷中的峭壁上，是百济后期的杰作。<br><br>三尊佛的中间一尊为释迦如来立像，高2.8米。<br><br>佛像面部丰满，弯月眉，杏仁眼，带着温和的微笑。<br><br>尤为奇特的是，随着光线的变幻，佛像的表情、笑容各异，其明朗的笑容被誉为“百济的微笑”。<br><br><h4>在首尔寻找百济的痕迹</h4>近两年汉城频频引人关注，先是因为迁都，接着是更名“首尔”。<br><br>无论是叫汉城或叫首尔，这个地方其实早在公元前18年就已被选为国都，即百济（公元前18年—公元663年）温祚王修筑的慰礼城。<br><br>而当时朝鲜半岛的另外两䶀ª王国，高句丽定都集安，后起的新罗则定都金城（今韩国庆州）。<br><br>与中国的魏蜀吴三国鼎立60年不同的是，朝鲜半岛的三国时代持续了数百年之久，那是朝鲜半岛最为激动人心的一段历史。<br><br>为了生存，也为了争夺半岛上的霸主地位，高句丽、百济、新罗，分合不断，后又将与之关系密切的中国和日本也牵连了进来，致使百济在公元663年灭亡，668年高句丽战败，朝鲜半岛历史上的“三国时代”彻底结束。<br><br>既然百济最早定都在首尔，必定会在首尔留下一些历史印迹。<br><br>深秋时节，我们踏上了探寻百济的旅程。<br><br>那陌生而遥远的百济，能在这个国际大都市中惊鸿再现吗？<br><br>下了飞机，我们就直奔位于汉江东南岸的目标——石村洞百济古坟群。<br><br>这里离首尔著名的娱乐中心——乐天世界不远，但毕竟去的人不多，司机找到那儿还是颇费了一番周折。<br><br>这是一座百济初期的古坟公园，确切说应是百济定都在首尔之后到中期迁都于熊津(今公州)之前修筑的坟群。<br><br>公园处在现代建筑的包围中，园内古坟、石冢起伏错落，看来这是持续了相当一段时间的公用古坟群，其中既有规模巨大的王陵，也有看似一般官员或平民的小型土圹墓。<br><br>在繁华的大都市中，古坟所处的角落让人有沧海一粟之感。<br><br>这里远离尘嚣，没有车鸣喧哗，喜鹊、野鸽也自由安详，好像只有它们才会不时打破这里的寂静。<br><br>古坟就这么静静地守望着这个都市的演变成长。<br><br>而对往昔的一切，对两千年来的沧海沉浮，它都默默无语。<br><br>首尔奥林匹克公园里的人气显然比古坟公园要旺得多，这里也隐藏着一处重要的百济遗迹——梦村土城。<br><br>它与古坟公园都处于汉江之南，但梦村距汉江更近一些。<br><br>这是百济为了防止外来的进攻，利用自然丘陵的地形地势，用黏土在椭圆形的野山上垒筑的城壁。<br><br>城周围还有防御设施。<br><br>此城与临近的风纳土城、峨嵯山城当是一个结构整体，共同担起保护和防御的重任。<br><br>土城的存在似乎也在暗示，这里曾是百济首都慰礼城的中心。<br><br>',
'<h2>湄公河畔的两个傣族村寨泰国清莱的哈拜和中国西双版纳的曼乍</h2>在湄公河上，两个相距350公里、但分属不同国家的傣族村寨，如今它们都表现出对经济全球化的强烈渴望，他们希望能够在橡胶作物的带动下，过上有些城市化的生活，比如拥有汽车、让后代们到政府部门里工作。<br><br>然而这两个本是同源文化的村落，在当今巨大的市场经济和外来文化的冲击下，却有着很不同的文化上的表现：一个仍能在强大的现代文化下保持着核心文化上的传统；另一个则在文化上发生着断裂，正在远离传统上的傣族核心文化走向现代的经济文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/62/wKgBzFQ22fKAW2cOAAfQzGYtLRU374.jpg@!rw9"><br><br>夕阳下，湄公河畔的哈拜村寨。<br><br>这里的河水、土地与其上的树木、民居、农耕作物依旧是几十年前的样子。<br><br>摄影/刘世阳<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/62/wKgBzFQ22e-ADbSbAAo1OS6Hvio484.jpg@!rw9"><br><br>但在沿湄公河上行350公里中国境内西双版纳的曼乍，随着橡胶国际价格的上涨，从前是原始森林的地方都已变成了橡胶林。<br><br>每到割胶的季节，清晨，橡胶林间的山道上就会出现一条摩托车的长龙。<br><br>在这里，家里富不富就看他们有多少棵橡胶树。<br><br>摄影/刘世阳清晨6点半时，39岁的岩化已经醒来,这是他在傣族园里每天晨跑的时间。<br><br>岩化所在的曼乍是西双版纳橄榄坝傣族园五个村寨中的一个。<br><br>自从5年前，一家公司开始对在橄榄坝上的这五个村寨进行旅游开发之后，岩化的主要工作就是每天给那些进行泼水表演的演员们播放音乐。<br><br>地处热带的西双版纳一年中只分为干季和雨季。<br><br>现在是干季，从早晨开始，澜沧江边的这片坝子上常常会弥漫着一层浓浓的雾气，气象学家称它为“辐射雾”。<br><br>这种“辐射雾”会一直持续到中午，然而这样一天的开始却预示着午后这里将会是阳光明媚、气温陡升。<br><br>早饭后8时，岩化再一次在镜子前面梳理了一下头发，整了整身上的西装领带，然后戴上他的黑色礼帽步行6分钟去上班。<br><br>他上午的工作是清洗泼水广场里的水池，傣族园管理公司给他的工资是一个月1000元。<br><br>与此同时，在顺湄公河下行到350公里处泰国境内的清莱哈拜村寨里，41岁的村民康美芝的一天就是另外一个样子。<br><br>她早晨的第一件事就是去赶集，在同样典型的“辐射雾”里，她要骑摩托车到2公里外的另一村寨，买上一些日用品，然后第二天在本村的集市上卖掉它们。<br><br>下午，她则在湄公河岸边的一家小餐馆里帮忙，挣些工钱，可能是100铢。<br><br>康美芝的丈夫则像这里的很多村民一样，会在5时起床，去他家的地里修整种植的蔬菜和烟草，除回来吃饭外，要到下午5时才收工。<br><br>与曼乍村的岩化一样，康美芝的丈夫也喜欢晚上坐在沙发上悠闲地收看电视里的当天新闻节目。<br><br>',
'<h2>伦敦邱园遗产中的园艺传统</h2>英国人大都热衷于园艺，这一传统生活方式在英国皇室和贵族阶层更有代表性，并造就了伦敦的四个文化遗产之一，英国的皇家植物园——邱园。<br><br>作为一项世界文化遗产，邱园以集世界园艺之大成、引导世界园林建设的潮流，以及与皇室的密切渊源而吸引世人的目光。<br><br>但对于伦敦人，邱园还是他们日常生活的一部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/62/wKgBzFQ22eWAeTJPAAvO_MFHhBs154.jpg@!rw9"><br><br>棕榈室是伦敦植物园中的标志性建筑。<br><br>在19世纪中叶建造这样的大型温室，是建筑史上的一大创举。<br><br>自建成后的150多年来，棕榈室一直使用正常，仅在20世纪50年代和80年代有过两次整修。<br><br>从外形上看，它还完全保留着当年的模样。<br><br>供图/TPG<h4>虽然现在的邱园在经营上与英国皇室没有任何瓜葛，但它与皇室的渊源却极为深厚</h4>邱园是英国的皇家植物园，位于伦敦西南的泰晤士河南岸，占地达300英亩，是世界最大的植物收集地和植物学研究中心。<br><br>邱园里有若干座大型温室，有几处旧时皇家住所，还有大型的花园和湖泊。<br><br>在长达几百年的苦心经营下，这里视野开阔，自然韵味浓郁，四季风光旖旎，深得英式园林之妙，在2003年成为伦敦的第四个世界文化遗产。<br><br>不过有趣的是，伦敦的另外几处文化遗产，比如伦敦塔、格林尼治天文台旧址都是外国游客成群扎堆的地方，就像我们的长城、故宫一样，本地游客的比例很低，有着各种肤色、操着各种语言的人们却熙熙攘攘。<br><br>而邱园看上去则截然不同。<br><br>这里的游客大多是本地人，衣着体面，举止得当，说话也轻声细语，人们之间有一种心照不宣的亲切态度，使得这里的气氛显得悠闲高雅，完全没有伦敦大街上的纷扰混乱之感。<br><br>对走马观花的外国游客来讲，这里太需要平心静气又太耗费时间，所以很少有旅行团把这里列入旅游日程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBy1Q22e6AT2ZlAAlWZGIHP9M381.jpg@!rw9"><br><br>邱园的草坪有些地方可以随意踩踏，有些地方则不可以。<br><br>那些不能踩踏的地方就是花圃。<br><br>不同的季节是属于不同花圃的节日。<br><br>除了深冬季节，邱园几乎四季都有鲜花盛开。<br><br>邱园就是这样一个既养眼又养人的地方。<br><br>摄影/Pawel Libera/c<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/62/wKgBy1Q22eOATBXMAAcadiZ1j44774.jpg@!rw9"><br><br>邱园原是皇室的产业，1841年捐给国家。<br><br>那时，邱园已从最初的皇家庭园向后来的保存全球植物基地的方向发展。<br><br>2003年，联合国教科文组织将其列入世界遗产名录，其独特的文化景观得到世界的认可。<br><br>现在邱园也是英国王室进行外交活动的重要场所。<br><br>摄影/Richard Lewis/、路透/Tpg住在伦敦的时候，我经常到邱园去疏解工作的压力。<br><br>那里不多不少的游人密度，总是让我觉得既安全又舒服。<br><br>不过记得有一天，即2005年7月8日，园中的游人特别多，那是伦敦发生恐怖袭击后的第二天。<br><br>因为是地铁等公共交通遇到袭击，我觉得紧张，就跑到邱园去散心，没想到大家都想到一块儿去了。<br><br>此时，每个当地人都感到自己的生命安全受到威胁，个个神经都绷得很紧。<br><br>而传统上，伦敦人的个性相当内敛。<br><br>不管怎么担心、害怕，人们都会尽量自行化解，不愿给别人造成困扰，于是，邱园就“客满”了。<br><br>说邱园是皇家植物园其实并不准确，因为它现在是政府所有，在经营上与英国皇室没有任何瓜葛。<br><br>有不少书籍解释说，邱园被叫做皇家植物园只是因为这块土地早期是由皇室捐赠的。<br><br>不过，如果我们仔细研读历史就会发现，实际上，这个植物园与皇室的渊源远比这样简单的描述为复杂。<br><br>几百年来，它在世界上一直享有盛名，而这都和其皇族身世密切相关。<br><br>今天的人们已经很难想象，这个植物园过去曾经由几位国王和王子亲自照料，甚至有位王子因为热衷照顾花园而付出性命！',
'<h2>景德镇青花瓷沉睡海底300年</h2>在福建省平潭县海域，有一座被渔民们称为“碗礁”的礁石，渔民们在这附近打渔时，经常能捞起瓷碗。<br><br>2005年6月底，人们在碗礁附近发现了一艘沉船。<br><br>这是一艘什么样的沉船？<br><br>它为何会沉没在这里？<br><br>船上到底装了哪些东西，是否具有价值呢？<br><br>中国水下考古队的队员们闻讯赶到了碗礁，他们很快意识到，这是一次前所未有的重大发现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBy1Q22eGAdMROAArnlT_RTG0056.jpg@!rw9"><br><br>这是“碗礁一号”沉船中出水的最大型瓷器“将军罐”，这种瓷器由于盖子像将军的帽盔而得名。<br><br>这种造型的瓷器在欧洲也比较多见，欧洲人常把它当做气派的陈设品摆在家中。<br><br>但是在中国古代，“将军罐”却有特定的用途，它被人们用作装骨灰的骨灰罐。<br><br>摄影/徐海滨<h4>梦寐以求的水下考古发现</h4>福建省平潭县海域的“碗礁”并不像碗，它属于“五州群礁”，而且还有一个比较好听的名字叫“珍珠礁”，这块礁石无论从哪个角度看都美丽无比。<br><br>由于当地渔民们在这一片海域常常捞到瓷碗，久而久之，这块礁石就被人们称为“碗礁”了。<br><br>当地渔民李自英告诉我们：“人们经常在暗礁旁捕鱼，用渔网捕鱼的时候经常会勾带上来瓷碗，有时一连五六个，有时一条船能带上八九个，以前群众也不知道这些瓷碗值不值钱。”<br><br>我们是在2005年6月底闻讯来到碗礁海域的。<br><br>当时，我们水下考古队正在福建东山海域做调查，福建考古所的栗建安所长收到了一条手机短信，短信上说碗礁发现了沉船，有人在抢沉船上的东西，我们觉得有必要把这个事情弄清楚。<br><br>7月1日，考古队组成了一个调查小组，长途奔袭400公里到达碗礁海域的屿头岛。<br><br>当我们赶来时，当地一些渔民们正在水下大肆哄抢文物，海面上有20多艘大小船只，这些船为了找一个好的位置，在一个很小范围的海域中穿梭来往，一派海战的景象。<br><br>幸运的是，盗抢行为很快被依法制止了。<br><br>海底究竟有一艘什么样的沉船呢？<br><br>对水下考古学来说，即使是一艘普通的古代沉船，也可能具有重要的考古价值。<br><br>第一次对这艘沉船进行的水下调查，就让我们感受到从未有过的惊喜。<br><br>',
'<h2>罗布泊还能成为水乡泽国吗？</h2>古时的罗布泊湖面曾达12000平方公里，一片水乡泽国孕育了楼兰的文明；100多年前的罗布泊湖面尚存500平方公里，是沙漠中野生动物的家园；今日的罗布泊已干涸成一片荒原，它那形似“大耳朵”的遥感图片引起世人的关注。<br><br>人们不仅要问，罗布泊的水哪里去了？<br><br>还能回来吗？<br><br>让我们跟随中国科学院新疆生态与地理所的夏训诚教授到罗布泊去看一看，结论是否定的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22ZGAcNbOAAQDiZ4WXpE484.jpg@!rw9"><br><br>罗布泊附近的雅丹地形。<br><br>强风把水平状的湖积物层层剥离，留下的浑圆形土墩参差错落地排列在宽广的平原上<i>罗布泊是塔里木河的归宿，曾是一望无际的“海”，</i><i>而今酷热、干旱、雅丹、盐壳使罗布泊充满了神秘与恐怖</i>罗布泊位于新疆塔里木盆地的东部，是我国960万平方公里国土上一块充满神秘色彩的土地。<br><br>这里酷热、干旱、风沙、雅丹、盐壳，给罗布泊增添了一层层神秘的帷幕。<br><br>近一百多年来，不断有西方的探险家来此探险考察，其中有的探险家还九死一生，历尽磨难。<br><br>1900年，瑞典人斯文·赫定来此地考察时，中途因饮水告缺，先是喝骆驼尿，后来杀骆驼饮血，眼看死神临近，斯文·赫定不得不昼伏夜行，去寻找水源。<br><br>白天他躲在沙丘的背阴处，用沙子把整个身体埋住，遮挡强烈太阳光的照射，以减少水分蒸发，夜晚继续行走，挣扎着前进。<br><br>总算走运，他在失望中找到一个咸水泉，这真是救命泉，他自己先喝了个够，精神振作后，才想起还有遇难的同伴，但临别时却忘记带水壶，灵机一动，他脱下自己的马靴，装了满满一靴水，急忙返回营地。<br><br>谁知除一人外，其他的人都已丧生。<br><br>',
'<h2>大运河，河工的智慧在流淌</h2>自大运河诞生以来，特别是元明清时期，维护和保障她的贯通一直是河工的首要职责。<br><br>由于水源短缺和黄河泛滥，大运河的生命一直都很脆弱，维护和保障与开凿一样都是浩繁的工程。<br><br>通过大量采访，本文作者试图弄清古人解决京杭运河工程难题的手段。<br><br>当然，大运河堪称世界上工程最复杂、付出人力物力最多的运河，本文只能再现其中意义深远的3个片段。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBy1Q22dyAHm6yAAkAL34Pp1k035.jpg@!rw9"><br><br>雨季刚过，水量充足，山东济宁段的运河生机勃勃。<br><br>我对运河工程的浓厚兴趣，来自于一份世界主要运河的统计资料：基尔运河全长98公里，巴拿马运河全长81公里，苏伊士运河全长161公里，莱茵河－多瑙河运河全长171公里，美国的伊利运河全长581公里，被评为世界文化遗产的法国南运河也不过380公里。<br><br>京杭运河的开凿、贯通年代比上述任一条运河都要早，而且她的长度超过了上述几条运河的总长。<br><br>“我觉得世界上别的运河遇到的困难都没有咱们所遇到的那么多、那么棘手”，中国防洪减灾研究所副所长谭徐明告诉我，她曾在《中国水利史》中，撰写了与京杭运河相关的全部内容，“如此浩繁的工程，用一篇文章来表达非常困难。”<br><br>谭的忠告于我非常有益。<br><br>采访她之后，我下定决心只写几个河工的故事，权作代表。<br><br>在《现代汉语规范词典》中，“河工”这个名词有两层含义：其一，指修筑堤坝、疏竣河道等治理江河的水利工程；其二，指治理江河的工人。<br><br>我很喜欢这种解释，因为这使得“河工的智慧”也有了双重的含义。<br><br>秦岭－淮河一线是中国的地理分界线，这条分界线与运河在淮安相遇。<br><br>从淮安向南至杭州，降雨量逐渐增多，从年700毫米直至1400毫米，所以明史专家黄仁宇曾说，“在长江三角洲，地下水位非常高，开凿运河并不是一项震撼世界的工程，非常平凡”。<br><br>而且，江南一带运河的维护较易，迄今依然富有生命力。<br><br>',
'<h2>运河承载的帝国</h2>在以铁路公路为主的交通网编织以前，运河对古代帝国的兴废无疑具有重要的战略意义。<br><br>隋炀帝仅仅是为迷恋扬州的奢华而开凿运河？<br><br>唐朝君王们为什么要不辞辛苦千里迢迢远赴东都就食？<br><br>宋太祖为何在无奈之下选择开封作为国都？<br><br>翻开2500余年的运河史，无处不感受到她在帝国中的位置：厚重、辉煌、壮美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22dWALeYyAAjuOfkRnYg736.jpg@!rw9"><br><br>往事如烟，大运河的贯通与废弃关乎国运。<br><br>舟船往来，过去运送漕粮，现在运输煤炭，可以想见，在几千公里的河道上，历朝历代所发生的故事。<br><br>触摸邗沟遗址，远眺清江大闸，环洛水四顾，上洪泽回望，尘封的历史在运河的承载下正从古代向我们走来。<br><br>摄影/Michaels.Ysmashita/C<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/61/wKgBzFQ22dGAEJGvAAb7nowTcU0003.jpg@!rw9"><br><br>这是现藏扬州双博馆的隋炀帝东幸图。<br><br>“广陵实佳丽，隋季此为京”，扬州的繁华始于隋炀帝以及他开凿的运河。<br><br>“夜半江声听不住，南船才过北船来”，扬州面长江，倚蜀冈，更兼环境秀美，气候温宜，从此“天下三分明月夜，二分无赖是扬州”。<br><br>在上千公里的运河线上，垂柳摇曳，龙舟绵延，花团锦簇，亦行亦歌，充分展现了帝王艳丽辉煌的奢靡生活。<br><br><h4>隋炀帝凿运河建东都</h4><h4>奢靡太过与历史功勋</h4>提起运河，人们自然会想起隋炀帝，如同说起长城一定会想起秦始皇一样。<br><br>不过，秦始皇修长城最终得了美名，而隋炀帝修运河却背负了倾全国之力而贪一己之欢的骂名。<br><br>“故人西辞黄鹤楼，烟花三月下扬州”，令多少人为扬州动容。<br><br>不过隋炀帝可不仅仅是因为迷恋扬州而修筑运河，如果是那样的话，这个帝王未免太浅薄了。<br><br>在此之前，历朝历代修筑或开凿的任何一段运河，无不是为了保证交通的畅通，从而可以或进行攻伐，如春秋时吴王夫差为争霸中原修筑的邗沟；或便于供应京师漕粮的运输，如汉时开凿的渭南渠，如果没有来自河东诸郡源源不断的漕粮，汉武帝怎能完成大汉宏业、挥鞭直指漠北呢？<br><br>秦汉之后，统一的帝国陷入了近400年的分裂状态，直至公元581年北周外戚杨坚建立隋朝，中国的北方才有了统一的局面。<br><br>隋文帝上台后，为解决国都的粮食问题，立即着手运河事宜，并在公元584年开凿了一条与西汉的渭南渠线路相近的漕渠，即广通渠。<br><br>京师的粮食问题解决后，文帝的下一个目标就是攻伐据守江南与中央抗衡的陈国以平定南方，于是公元587年又开始修筑山阳渎，这条运河大体上遵循邗沟故道开凿，即从今天的江苏省淮安市直至江都（扬州）。<br><br>山阳渎587年开工，588年秋伐陈之师就大举出动，而领军人物就是当时年仅19岁（一说20岁）的杨广。<br><br>',
'<h2>大运河论坛问一问：大运河凭什么申报世界遗产？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22ciAbw0sAAdQR4ROn2M956.jpg@!rw9"><br><br>这是运河流淌在绍兴段的画面，河上石桥高拱，岸边萝卜花绽放。<br><br>船只穿桥而过，宁静而古朴的水乡气息扑面而来。<br><br>陆游曾写诗一句叫：“伤心桥下春波绿”。<br><br>他的伤心是为与表妹唐婉不得善始善终的婚姻，而此时从这幅照片里，我们却看到了另一种伤心：流淌了两千多年、有着这样美丽景致的运河现在已被世人冷落。<br><br>摄影/Liu Liqun/C<h4>大运河申报世界遗产的来龙去脉</h4>2005年12月，在全国政协举行的“中国保护世界遗产走过二十年纪念座谈会”上，有四位老政协委员得到与会者最热烈的掌声。<br><br>他们是95岁高龄的侯仁之先生，坐着轮椅来参会的阳含熙先生以及郑孝燮、罗哲文先生。<br><br>20年前，他们几位一起写了一份政协提案，建议中国尽早加入“保护世界文化和自然遗产公约”。<br><br>20年过去了，中国已经有了31个世界遗产。<br><br>在此会议前不久的11月，罗哲文和郑孝燮先生到杭州参加“西湖风景区”规划讨论，他们又与工艺美术家朱炳仁先生一起酝酿如何让中国的申遗工作再上一个台阶。<br><br>罗先生说：“我这辈子没完成的事不多了，还有一个心愿就是让大运河加入世界遗产。”<br><br>郑先生说；“我全力支持你。”<br><br>朱先生说：“我与二老相差20岁，我们作为后代责无旁贷。”<br><br>几位先生给市长们写了封公开信，并在12月15日由新华社对内部和对外部公开发表，建议市长们要用创新的办法保护大运河。<br><br>这封信引起各地的强烈反响，尤其是杭州、扬州和北京都积极支持。<br><br>政协还计划组织委员考察运河。<br><br>今年两会期间，58位政协委员又联合签名提交了“关于加强对大运河申遗保护”的提案。<br><br>而后，到今年的5月，一个事关大运河申报世界遗产的“杭州宣言”又将出世。<br><br>大运河申遗工作开始提速。<br><br>当我们问及所有的人“你认为大运河应该申报世界遗产吗？”，没有一位反对。<br><br>但是在意见高度一致的后面也还存有多种疑问。<br><br>面对那已经流淌了两千多年，曾经为中国作出巨大贡献，而今却残破、部分段落甚至消失的大运河，我们有充分的自信吗？<br><br>为此我们想展开一次讨论，问一问，大运河凭什么申报世界遗产？<br><br><h4>问：在今天的时代社会里，大运河还有什么现实意义与价值？<br><br>凭什么申报世界遗产？</h4>罗哲文：中国文物保护专家',
'<h2>寻找历史的印迹</h2>1932年，法国神父卫德骥沿京杭大运河行走，全面考察了运河沿岸中国人的生活状态，并拍摄了大量珍贵的照片。<br><br>70多年后的今天，我们的摄影师沿着卫德骥的足迹重走京杭大运河，发现运河及运河沿岸居民的生活都已经发生了巨大的变化。<br><br>对于已有两千多年历史的京杭大运河来说，不论70年是短短的一瞬还是漫长的岁月，都不应该影响中国人对除长城之外中华民族身份象征的大运河的认识。<br><br>即使这样的认识来迟了，对于运河保护来说仍很重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBzFQ22cOAdb42AAZsOjTQ808521.jpg@!rw9"><br><br>图为苏州娄门，原是古城苏州东北方向的水城门。<br><br>已于1958年拆除。<br><br>京杭大运河的名字为大多数中国人所熟悉，她与长城一起，共同构成了中华大地上一个巨大的“人”字，书写出了两千多年以来中华民族辉煌灿烂的文化。<br><br>然而，现实中京杭大运河的命运与长城有着很大的差别，她至今尚未真正进入全部中国人的认知视野和想象空间。<br><br>人们津津乐道于长城，是因为其磅礴气势能够给人带来强烈的视觉冲击、精神震撼和荣耀感，而运河给人们的印象则是模糊的，她好像缺少了长城那种一生必须到过一次的吸引力和凝聚力。<br><br>同是中华民族身份的象征，人们怎么能够这样厚此薄彼呢？<br><br>这对于熟悉运河的历史价值和遗产价值，一直在呼吁保护京杭大运河这一中华遗产的人似乎有些不可思议。<br><br>运河究竟能够给我们带来什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/61/wKgBzFQ22beASXp6AAHfSEaWvqY974.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22bmATDopAAbw352el6c368.jpg@!rw9"><br><br>苏州河湖交错，桥梁众多。<br><br>在众多的桥梁之中，最为壮观的就是建于唐代的宝带桥。<br><br>宝带桥横卧在大运河与澹台湖之间的玳玳河上，用坚硬的金山石修建，桥长316.8米，有53个桥孔，是我国现存古桥中最长的多孔桥。<br><br>宝带桥由当时的苏州刺史王仲舒主持建造。<br><br>为筹集建桥经费，王仲舒带头将自己身上的宝带捐出来，桥的外观仿照王仲舒的宝带形状而建，也因此而得名。<br><br>现在的宝带桥是明代正统年间重建的，后来由于清咸丰年间和抗日战争时期外国侵路者的破坏，宝带桥毁坏相当严重，解放后又进行了修缮。<br><br>宝带桥既改善了京杭大运河和澹台湖之间的航运条件，也是运河上一道靓丽的风景。<br><br>摄影/鲍昆我参加了国家文物局的研究京杭大运河的任务，带着这样的疑惑，和3名学生一起，在2004年7月5日到8月2日，骑着自行车从北京出发，沿京杭大运河进行了全线实地考察，拍摄了4000多张照片。<br><br>无论是做研究还是向朋友介绍，或是自己翻看，任何时候都能够让我心潮起伏，仿佛再度亲历运河。<br><br>运河归来，我一直处在一种随时可以骑上自行车再度出发的状态。<br><br>京杭大运河已经成为我生命中的牵挂，闭上眼睛就能够看见她的身影。<br><br>每每有机会向人提及，我都忍不住鼓励对方：你们这辈子至少应该有一次骑自行车走京杭大运河的经历。<br><br>这就是京杭大运河的魅力，确切地说，是我亲历京杭大运河后感受到的魅力。<br><br>对于我，大运河就像一部可以从不同角度去细细感悟的长篇巨著。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBy1Q22biANatFAAPeNHLimQI705.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22biAJW8YAAeHYbd9eHE969.jpg@!rw9"><br><br>运河从南到北，保留得最多的就是古桥，从通州张家湾桥到杭州拱宸桥，规模不等、形式各异的古桥是运河文化最为丰富的一部分，是解读运河的最佳注脚。<br><br>桥对于生活在运河沿岸的人，相当于一个个竹节，是连接当地人生活的“节点”，是聚集当地人、浓缩生活场景的场所。<br><br>跟很多地方的桥一样，运河上的桥也被叫做“谈爱桥”，每到日落时分，很多人在桥上看着夕阳、来往的船只，而年轻人则在桥上柔情蜜语、谈情说爱。<br><br>很多运河上的古桥，都在桥的里侧凿有座椅，供人休息。<br><br>这比现代桥梁多了许多亲切感。<br><br>江浙一带的古桥桥拱很大，杭州拱宸桥和王江泾桥等就是如此。<br><br>在古代，船只很小，这跟很大的桥拱不成比例。<br><br>现在，即使是一千吨的铁驳船仍可顺利通过这些明清时期修建的石拱桥，可见修建者的远见。<br><br>图为杭州拱宸桥。<br><br>摄影/金汉敏京杭大运河像一部中国自然地理专著，她纵贯南北，跨越从中亚热带到暖温带的多个生物地理气候带，连接海河、黄河、淮河、长江和钱塘江等5大水系，是在丰富多样的自然景观上建造的人工奇迹。<br><br>一路上观察土壤、植物、农作物的变化，就像浏览一本图文并茂的中国自然地理书籍。<br><br>',
'<h2>衰落背后的繁华京杭大运河变迁图</h2>如今大运河的繁华早已散尽，时间就像一张巨大的帷幕，把大运河曾经的光芒遮挡在历史深处。<br><br>也许我们在地图上看到的只是三条毫无生气的细线，可是它仍然掩藏不住大运河生命的张力。<br><br>三条简单的细线构成了一个近似三角的图形，它折射出了大运河往日的恢宏气势与曲折的生命历程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/61/wKgBy1Q22bGALMYBAAvlA0nustE240.jpg@!rw9"><br><br>公元前486年，吴王夫差开凿从扬州到淮安的“邗沟”，这是大运河最早的一段。<br><br>公元587年，在这条邗沟的基础上，隋文帝杨坚在扬州开山阳渎，也就是对邗沟进行裁弯取直，进行漕运。<br><br>公元605年，隋炀帝开通济渠，从郑州西北到盱眙，并且在这一年重修山阳渎。<br><br>公元608年，隋炀帝开凿永济渠，南引沁水入黄河，北通涿郡（今北京西南郊）。<br><br>',
'<h2>京杭运河：大地史诗</h2>京杭运河又叫京杭大运河，简称大运河或运河。<br><br>它历经2000多年的沧桑，命运从繁华到衰落。<br><br>它曾是国家的生命线，维系着封建王朝的兴盛；它更是中国水利工程史上的一座丰碑，展现着古人的聪明才智；它又是一条血泪之河，浸透着无数黎民百姓的苦难。<br><br>今天，著名的水利专家郑连第先生将带我们穿过历史的尘烟，从多个角度对京杭大运河进行客观的解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22a2ARArIAA4BSLf85sM902.jpg@!rw9"><br><br>江南运河是京杭运河中最具活力的一段，至今它仍然是水上的重要通道。<br><br>每逢秋季，浙江桐乡段的运河河畔菊花盛开，如白雪铺地。<br><br>运河中往来的船只行驶在阵阵菊香之中。<br><br>摄影/李渭钫<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBy1Q22a-AVj_eAAhDAZLSU2g736.jpg@!rw9"><br><br>现在，苏州段运河繁华依旧，它是整个大运河中最繁忙的航段之一。<br><br>由于它的船流量很大，有时会发生堵船事故。<br><br>图为苏州段运河堵船时的场景。<br><br>摄影/Kevin R. Morris/C京杭运河，是一项华夏儿女都为之自豪的伟大工程。<br><br>京杭运河的生命之路曲折漫长，它多次扩建和改建，历经2000多年的风雨。<br><br>它像时代的记录者，见证了过去的绚烂与平淡。<br><br><h4>一部流动的厚重史书</h4>我国的河流水系，除横断山区外，基本都为自西向东流，各水系间有分水岭阻隔。<br><br>为扩大活动空间，人们自然想到沟通各水系的运河，以缓解陆路来往的艰辛。<br><br>京杭运河开凿始于春秋时的鲁哀公九年（公元前486年），吴王夫差为北上争霸，在今扬州南北，连接成串的天然湖泊沟通了长江和淮河。<br><br>以后又有菏水和鸿沟把黄河和淮河联系起来；用灵渠穿越南岭把长江水系和珠江水系沟通。<br><br>魏晋南北朝时，为战争需要又开凿了白沟等运河，把黄河和海河水系直至滦河水系连接起来。<br><br>这样，早期联系滦河、海河、黄河、淮河、长江、钱塘江、珠江的南北通道已经形成，其中包括了初期的京杭运河。<br><br>在以后的年代，各段水道兴废不一，但水道网络却始终存在，并根据需要有不同的延伸。<br><br>在隋朝和元朝，有两次大规模的改建和扩建。<br><br>前者都城在西，后者都城在北，淮河以北的线路有大的改动，但重点基本没变。<br><br>',
'<h2>他们让世界知道新疆</h2>    19世纪后期到20世纪中期，新疆从默默无闻忽然变得令世人瞩目。<br><br>一个个沙漠古国被发现，早已湮没无闻的丝绸之路重新受到关注。<br><br>这一阶段新疆的探险发现大都与普尔热瓦尔斯基和后来者斯文·赫定、斯坦因有关。<br><br>这三个人的接力探险，长达六七十年。<br><br>他们的共同点是兴趣广泛、学识渊博、对新疆充满好奇，更巧合的他们都是终身未婚，这也许是真正的探险家要付出的代价。<br><br>尽管对他们有着各种历史评价，但他们的探险把新疆从幽暗的背景推向了历史的前台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBzFQ22UeAb5jXAAhqu7uV1yk371.jpg@!rw9"><br><br>在1928年西行即将进入新疆途中，斯文·赫定与徐炳昶在议事，一般他们可以使用法语直接交谈，不用翻译。<br><br>当时赫定在病中，而新疆已经封锁了边境，使西北科学考察团进退两难，处在危难之中。<br><br>正是在这个时期，他们一致认为，无路可走，其实就是无路可退。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5F/wKgBzFQ22UGAFA7iAAnmPlWrzVo855.jpg@!rw9"><br><br>赫定笔下的新疆和田市的中心广场。<br><br>这是1896年的场景，可以说是关于一个多世纪之前的和田习俗风貌的绝无仅有的纪实。<br><br>清真寺的大门就面对广场，从四乡来的人们连马都不用下，就进入了当地的生活。<br><br><h4>今天，一般已经不大知道普尔热瓦尔斯基其人了。<br><br>也许在生物学界他更知名，世上惟一一种野马就以他的名字命名；除野马，新疆特有的野生动物野骆驼、新疆虎，也都因他始为人们所知。<br><br>不仅如此，他与中国西部探险考察热的兴起有着密切关系</h4>普尔热瓦尔斯基（1839－1888）。<br><br>从1870年开始他一生中4次到中国西部的探险，初衷是为了抵达西藏的拉萨，然而始终未能实现这个愿望。<br><br>但是，他却在新疆走完了前无古人的路程。<br><br>他的兴趣主要在记录动植物和地理考察。<br><br>除“罗布泊位置之争”，目前新疆的“三道山夹两个盆地”（阿尔泰山、天山、阿尔金山－昆仑山，准噶尔盆地、塔里木盆地）的地理结构，最初就是由他标注在中亚地图上的。<br><br>探险生涯之中，普尔热瓦尔斯基很少关心当地的人文情况，这就是他与瑞典探险家斯文·赫定的主要区别。<br><br>野骆驼并非由普尔热瓦尔斯基发现。<br><br>中国西部自古就是野骆驼的栖息地，但初次陈列在博物馆里的野骆驼标本，则是他搜集到的。<br><br>1876—1877年冬天，他离开罗布荒原前往阿尔金山，目标主要就是观察野骆驼，期望获得至少一具完好的标本。<br><br>在给俄国皇家地理学会的报告中，他说：“很久以来一直使所有博物学家甚感兴趣的野骆驼和野马问题，即将得到解决。”<br><br>的确，他是第一个捕获了活着的野马的人，他雇了一队当地最剽悍的骑手埋伏在红柳灌丛，一旦发现野马群中出现初生未久的马驹，就用接力方式骑马狂追，直到将刚刚能趔趔趄趄奔跑的马驹累垮。<br><br>与野马相比，在野骆驼方面他的运气不好。<br><br>40天里，他们在阿尔金山奔波了500俄里，仅见到一峰野骆驼，但没等他回过神来，它已经消失在地平线下。<br><br>只这一瞥他便明白了，在西部荒原没有活捉野骆驼的可能。<br><br>返回罗布泊岸边，他悬赏100卢布，征集一公一母两峰完好的野骆驼皮。<br><br>这是市价的4倍。<br><br>1877年3月10日，两个罗布猎人从阿尔金山的阿奇克谷地猎取了两峰野骆驼，其中那峰母骆驼正怀着孕，如果不是被打死了，将在一两天后分娩。<br><br>这样普尔热瓦尔斯基幸运地得到了3个标本，其中包括那峰未产的幼驼。<br><br>一般都知道，是普尔热瓦尔斯基1876—1877年的考察，挑起了关于罗布泊位置的论争，而普尔热瓦尔斯基与斯文·赫定是正、反双方的代表。<br><br>关于野骆驼是不是新的物种的论争也是因他而起。<br><br>获得标本之后，他坚持认为，就像野马与马一样，野骆驼与骆驼从来不是同种动物。<br><br>除了普尔热瓦尔斯基，其他的探险家—斯文·赫定、亨廷顿等—都认为，所谓的野骆驼，实际就是逃逸到野外的家畜骆驼。<br><br>因此野骆驼极为惧怕（或说厌恶）人类。<br><br>但这次斯文·赫定们错了。<br><br>2000年的一大新闻就是，联合国的一个组织对一具野骆驼遗骸作的DNA检测证明，它与家畜骆驼确实是两种不同的动物。<br><br>而这具遗骸与普尔热瓦尔斯基的3个标本，都得自同一区域。<br><br>1879年第3次中亚考察，普尔热瓦尔斯基穿越了哈密与敦煌之间的戈壁。<br><br>',
'<h2>沿着石窟的长廊佛走进了中国</h2>从印度孔雀王朝开始，佛教传播的洪流便分别向南北两个方向蔓延。<br><br>南传佛教主要影响了缅甸、泰国、柬埔寨、斯里兰卡等地。<br><br>北传佛教又分为两支，一支从印度抵达西域，在汉朝时传入中国，称为汉传佛教。<br><br>另外一支则主要在西藏地区传播，称为藏传佛教。<br><br>而从西域到达河西走廊，再由河西走廊传入中原的佛教传播又称为佛教的东传。<br><br>这条与古代丝绸之路相融合的佛教传播之路，浸染了民族文化的色彩，完成了佛教中国化的过程。<br><br>这条传播线路上的众多石窟，不仅是佛教史上的奇葩，更是世界文化的瑰宝。<br><br>一座座屹立千年的石窟，构筑了佛教传播的路标。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/61/wKgBzFQ22aGANufsAAX6mPtG_Y8945.jpg@!rw9"><br><br>这是敦煌莫高窟的北区，崖面上鳞次栉比、重重叠叠的洞窟犹如蜂巢般密密麻麻地排列着，像一条微缩的石窟长廊。<br><br><h4>龙门石窟的光彩，折射了佛教石窟寺在中国的辉煌</h4>在洛阳龙门石窟考察的时候，我的思绪也顺着龙门峡谷东西两崖的峭壁如风滑动，两山对峙中的一泓流水，描画了一道宛若天上门阙的风景。<br><br>在这样一个佛家圣地，谁不为之凝神静气。<br><br>北魏、唐代，那些恢弘的时代乐章一一奏响，沿西山石栈道缓缓而行，古阳洞、宾阳洞、万佛洞，千象万千；南北朝、唐代造像，风采各异。<br><br>而在奉先寺群像和卢舍那石佛面前，我又忍不住在静谧中发出感叹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/61/wKgBzFQ22Z2AYfWgAAWebvjgY6Y864.jpg@!rw9"><br><br>龙门石窟的开凿年代，目前尚无定论。<br><br>有专家推断，它的初创，大约是在北魏孝文帝入主中原，迁都洛阳前的几年时间里。<br><br>在龙门石窟，不难看出，其题材内容趋向简单集中，有不少的佛传故事、本生故事。<br><br>佛龛主像，大多是阿弥陀佛、弥勒佛、药师佛、观音、罗汉等。<br><br>而北魏窟型窟底主要有马蹄形，窟顶近圆形，类似穹隆顶。<br><br>唐代基本上是马蹄形平面。<br><br>龙门石窟的造像中，早期佛教艺术的那种宗教神秘色彩越来越淡，已自然而然地与中华民族传统艺术有机地结合了起来。<br><br>这是一个突破性的变化，而这个变化过程的孕育是漫长的。<br><br>解析这个漫长的孕育过程，必须走向佛教的源头——印度。<br><br>',
'<h2>藏北无人区——壮丽的藏羚羊群从我面前走过</h2>在我国西藏自治区的北部，有一片辽阔高原——羌塘。<br><br>羌塘在藏语里意为“北方的平原”,这里平均海拔在5000米以上，气候恶劣，空气稀薄，数十万平方公里内没有人烟，所以人们将这片地区称为藏北无人区。<br><br>但正是这片无人区，却是青藏高原特有动物藏羚羊、野牦牛、藏野驴的栖息地。<br><br>1999年春、夏，作者两次进入藏北无人区拍摄这里的野生动物，幸运的是，他见到了壮丽宏大的藏羚羊迁徙场面，并拍摄下了这些珍贵的镜头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22WWAGYFlAAd-6Qme4ak069.jpg@!rw9"><br><br>当我翻过山谷前面的最后一座山头时，眼前的景象把我惊呆了，整个山谷里都是藏羚羊！上万只的母羊带着她们出生不久的小羊羔一边吃草一边慢慢地向前走着，那景像就如同海上有无数的白帆正随风漂移。<br><br>小羊羔们在母羊的身边“咩咩”的叫着，时不时钻到母亲肚子下面吃奶<U+22EF><U+22EF>这些小羊羔就是在这漫长的、千万年来不曾改变的迁徙道路上慢慢地长大并延续着藏羚羊的种群，尽管小羊羔中的多数由于恶劣的气候、食物短缺、天敌、疾病以及偷猎活不过这年的冬天<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22WeAa3uzAAj3pknT1n4714.jpg@!rw9"><br><br>路遇一头雄性野牦牛。<br><br>由于地势平坦，警觉性很高的野牦牛远远地发现汽车就开始奔跑起来，当然野牦牛的奔跑速度显然无法同藏羚羊相比，我们的越野车加大油门，不一会儿就追了上去。<br><br>在距离不到几十米时，粗壮的野牦牛突然停住了，转过身来喘着粗气凝视着我们，我们的汽车也只好停住。<br><br>当汽车再次启动时，只见野牦牛翘起尾巴，双蹄刨地，吼叫着向汽车冲来，这下可把司机吓坏了，我也紧张起来，司机加大油门夺路而逃。<br><br>庆幸的是野牦牛没有再追我们。<br><br>其实，只要人类不对野生动物造成威胁，它们也不会主动向人发起攻击1999年5月，我第一次踏进了这离天最近的地方。<br><br>在藏北重镇那曲，汽车沿青藏公路向北驶去，我向往已久的无人区之行终于成行了。<br><br>车行约50公里后便离开干线公路驶向西北方向的土路。<br><br>这条土路，通向藏北的班戈、申扎、尼玛、双湖以及无人区。<br><br>为了此行，我事先做了充分的准备：帐篷、睡袋、羽绒服、手电筒、压缩干粮。<br><br>此外，还特意借了一件军用皮大衣，本以为这套行装足够了，但在出发前我却被告知行囊还需作补充，此行最怕高山反应和感冒。<br><br>这还真让我感到有些紧张，只好又借了一套被褥和毡垫。<br><br>无人区苍凉而粗犷的自然原貌，处处充满着荒漠的壮美。<br><br>无人区野生动物的“三大家族”——藏羚羊、野牦牛和藏野驴是这片荒原中生活的主要大型哺乳动物。<br><br>从地理位置上看，藏北无人区与青海可可西里、新疆阿尔金山是连成一片的一个整体，只是在行政区划上它们分属于3个省区。<br><br>与可可西里相比，藏北无人区是幸运的，它的生态环境还未受到人类明显的破坏，有关部门加强了对野生动物的管理和对偷猎者的打击力度，目前这片区域已经建立了国家级的自然保护区。<br><br>',
'<h2>百亿巨资救塔河塔里木河综合治理工程</h2> 塔里木河下游断流使当地生态环境迅速恶化，塔克拉玛干沙漠和库鲁克沙漠迅速靠拢，塔河下游的绿洲面临着重蹈楼兰覆辙的危险。<br><br>给塔河的3次紧急输水揭开了塔里木河流域综合治理工程的序幕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBzFQ22UCAIfBgAAPdoqO4EGs229.jpg@!rw9"><br><br>被维吾尔族人称为“英雄树”的胡杨，可以把根扎进地下10米深，顽强地生存在干旱地区。<br><br>但在塔河下游，有些地方地下水位已降到16米以下，胡杨树大片死去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBy1Q22UCAaovDAAEaN_CUwJI975.jpg@!rw9"><br><br>塔里木河流域综合治理工程图2001年11月17日，泥沙翻卷的水沿塔里木河干涸已久的河床流入龟裂的台特玛湖，形成6平方公里的湖面，结束了塔里木河下游300多公里河道自1972年以来的断流史。<br><br>塔里木河作为中国第一大内陆河终于再次刺穿中国第一大沙漠，滋润了河道沿线200万公顷的农田和30万公顷的胡杨林。<br><br><h4>穿越沙漠，会让人立即联想到干渴与酷热。<br><br>然而，许多从塔克拉玛干北部横穿新疆的人，并未体会到饥渴难耐的切肤之痛。<br><br>这是因为有它的存在——塔里木河，一条流进沙漠里的河</h4>“大河东流入海”已经是大多数中国人的思维定式，河水丰盈塔里木河，自先秦以来，一直误传着它是黄河之源的说法。<br><br>历史上记载，塔里木河流域，形如“九叉鹿角”，由发源于塔里木盆地周边高山、向心聚流的开都河—孔雀河、迪那河、车尔臣河等9大水系144条河流组成。<br><br>由于干旱等原因，塔里木盆地南部的克里雅河、西部的喀什噶尔河与塔河逐渐脱离，和田河也处于半脱离状态。<br><br>现在的塔里木河，被称之为“四源一干”，即由和田河、叶尔羌河、阿克苏河、孔雀河四源补给，其中的孔雀河系通过扬水站从博斯腾湖抽水经库塔干渠进入塔里木河。<br><br>从最远的支流——叶尔羌河上源的提孜那甫河起算，塔里木河全长2179公里，流域面积19.8万平方公里，它的影响范围涵盖了新疆南部102万平方公里的广阔土地。<br><br>以其现有的四源流计算，塔河年流量达到256亿立方米，超过了海河，为黄河的一半。<br><br>',
'<h2>触摸巴黎的灵魂 巴黎</h2>近期巴黎成为中国人关注的一个热点，因为它是北京竞争2008年奥运申办权的最强劲的对手。<br><br>这组图文报道巴黎的着眼点并没有放在巴黎的申奥上，并没有去写巴黎的体育场馆和奥运村，它告诉我们的是另一个巴黎，这个巴黎是诗，是画，是时装，是香水……是法国的灵魂……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5F/wKgBy1Q22SiAamVoAATSnNPb4ik883.jpg@!rw9"><br><br>高速列车TGV以每小时300公里的速度飞驰，掠过法国秋冬季节依然碧草如茵的原野。<br><br>2000年圣诞假期刚刚开始，车厢里的乘客大多前往巴黎。<br><br>听说我想去看看节日的巴黎，对面的那位法国妇女告诉我，她也准备去巴黎度圣诞假期。<br><br>“很多法国人都喜欢去巴黎过节，巴黎的圣诞节和新年是全国最漂亮的。<br><br>即使在平日，巴黎的生活也远比其他任何地方都精彩，戏剧、电影、音乐、美食……翻翻《PARISCOPE》周刊，在200多页的节目表中你不难找到适合自己的消遣方式。”<br><br>“巴黎人一般会去哪儿过圣诞节？”“平安夜，游客会去圣母院，巴黎人则去玛德莱娜教堂，那儿有一流的音乐……”这时车厢里一阵骚动，巴黎到了。<br><br>我告别了这位友善的女士，融入蒙帕那斯火车站的人流之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBzFQ22SeAFmBdAAKBkCzCFhw873.jpg@!rw9"><br><br>埃菲尔铁塔简洁的外形成了巴黎的标志，被赋予无穷多的意义，巴黎人给这座300米高的金属塔起了许多美妙的名字：“云中牧女”、“蓝鸟之笼”<U+22EF><U+22EF>（供图 美好景象图片公司）在巴黎所有火车站都与地铁相连，不用出站就可乘地铁抵达市区任一角落。<br><br>随人流由蒙帕那斯26个无人检票入口进入地铁站，经过几层深的曲折通道，我们开始进入巴黎的地下。<br><br><i>巴黎的地下不仅有纵横交错的地铁线，还有密如蛛网的“街道”和“广场”——那是鲜为人知的采石场、地下坟场和下水道。<br><br>地下部分是巴黎的倒影：不仅地铁站名与地上一致，连下水道都与街道一一对应，有着相同的街名</i>',
'<h2>喀什化不开的异域情调</h2>如果问中国最西边的城市是哪一个？<br><br>那应该是喀什。<br><br>独特的地理位置，决定了喀什是中国最具“异域风情”的城市。<br><br>南有昆仑，北有天山，东临塔克拉玛干大沙漠，这使得喀什向西交流的天然屏障最少。<br><br>喀什的西面是中亚、南亚的众多伊斯兰国家，其国际性在中国也许只有香港堪与比拟。<br><br>因此人们说，要体会什么叫“异域风情”，请去新疆喀什。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5F/wKgBzFQ22TGAA9QmAAvF83nIny4404.jpg@!rw9"><br><br>坐落在喀什市中心艾提尕广场上的艾提尕清真寺已有500多年的历史，其地位的显要不完全因它是新疆最大的清真寺，还在于这里是穆斯林“聚礼”之地。<br><br>每星期五，远近的穆斯林都要到这座大寺作一周之内最庄重的礼拜。<br><br>至于一年一度的“古尔邦”节，清真寺内外更是人满为患。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBy1Q22TKAJdwOAACTtW-c3Ec594.jpg@!rw9"><br><br><h4>喀什，处在一个独特的链接点上，东西方文化在这里碰撞交融，持续数千年</h4>在去新疆喀什之前，我对这个古老的边境城市知之甚少。<br><br>只是从书本上获悉：历史上的丝绸之路从东向西进入塔里木盆地，分南、北两道西行，绕过塔克拉玛干大沙漠，最后都在喀什交汇。<br><br>然后从几个山口翻越帕米尔高原，通往印度、伊朗、西亚、欧洲等地。<br><br>刚跟一帮子“玩友”从罗布荒漠活着出来，经库尔勒，去吐鲁番，最后到了乌鲁木齐。<br><br>有人意犹未尽，第二天就提议去喀什。<br><br>我不太想去，出来近一个月了，我想家想孩子。<br><br>可我这人最经不得煽惑，别人一说喀什怎么怎么好，就动了心。<br><br>我们是从乌鲁木齐乘飞机直奔喀什的。<br><br>如果有备而行，应该先去吐鲁番，熟了的吐鲁番葡萄当然要尝，交河、高昌故城、坎儿井<U+22EF><U+22EF>可看的景点很多。<br><br>然后去库尔勒，游博斯腾湖，它是新疆最大的淡水湖，夏秋季节芦苇丛生，莲荷竞放，水鸟嬉戏；荡桨湖中，悠然自得。<br><br>库尔勒距喀什1003公里，交通方便。<br><br>男士们千万别错过库车这个地方，新疆有三绝：“吐鲁番的葡萄哈密的瓜，库车的羊羔子（音，指年轻女子）一枝花。”<br><br>意思是说库车的女子漂亮是新疆之最。<br><br>在飞机上，我打开新疆地图，找到西南角的喀什，好好看了一下它的方位。<br><br>喀什地区东临塔克拉玛干大沙漠；南依喀喇昆仑山，与西藏阿里地区为邻；西靠帕米尔高原，与吉尔吉斯斯坦、塔吉克斯坦、巴基斯坦、阿富汗、印度接壤；北与新疆克孜勒苏柯尔克孜自治州和阿克苏地区相连。<br><br>',
'<h2> 中国的“庞培”：抚仙湖底有座城</h2>一场突发的自然巨变可能带来悲剧性的灾难，如维苏威火山爆发埋没的古罗马的庞培城。<br><br>但从考古的角度讲，这种瞬间的灾难也较多地保留了人类社会的信息。<br><br>在云南的抚仙湖一带一直流传“抚仙湖湖底有一个古城”的传说。<br><br>这个传说吸引着探索者去揭开这秘密。<br><br>当中国水下考古队员深入抚仙湖底时，一个古老的水下城市开始展现出来……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5E/wKgBzFQ22PCAZEQeAAbmxC94KUY544.jpg@!rw9"><br><br><h4>据说澄江原名“沉江”，是因为古时候有一座城池沉入湖中不见踪影而得名</h4>面对烟波浩淼、有“滇中明珠”美称的抚仙湖，一种神秘感会由然而生，何况这里还一直流传着种种离奇故事。<br><br>抚仙湖位于云南省玉溪市澄江县境内，海拔1750米。<br><br>据说澄江原名“沉江”，是因为古时候有一座城池沉入湖中不见踪影而得名。<br><br>当地渔民称水下遗迹为“石龙ᾀ，与之相对的山叫石虎山，一个有关它的古老民谣，便在这里世代相传：“石龙对石虎，黄金二万五。<br><br>谁解其中谜，可买澄江半个府”。<br><br>对于这个流传已久的故事，许多人并未当真。<br><br>直到前几年，潜水爱好者耿卫在抚仙湖水下无意中发现，这里真的有许多用加工得十分规整的石条砌成的大型建筑遗迹。<br><br>今年3月，云南省有关部门首次对外批露，抚仙湖底确实存在着规模宏大的具有一定城市功能的古建筑群遗址。<br><br>这一发现引起了许多人的兴趣，并终于引起一次声势浩大的水下考古调查。<br><br>抚仙湖南北长31公里，东西最宽处为11.5公里，面积达212平方公里，平均水深87米，最深处151.5米，是中国第二深水湖，仅次于长白山天池。<br><br>水下古城遗址位于湖的东北部。<br><br>根据前期勘查和水下声纳探测显示，这是一个石质组成的聚落群，分布在南北长2公里、东西宽1.2公里的水域中，面积为2.2—2.4平方公里，现已经发现了8处古迹，且各自都有一定的距离。<br><br>石质建筑的加工水平和规模具有较高文明程度；聚落区内的房基、道路及墙体，已显现出其初具城市规模。<br><br>这是中国首次发现的内陆湖泊的水下建筑遗址。<br><br>这到底是个什么性质的水下王国，又是何时因何种原因而沉寂于湖底?<h4>从种种历史发展轨迹推测，澄江及其辖内的抚仙湖，与古滇国繁荣的经济和灿烂的文化有密切联系</h4>要揭开这一连串的谜底，文献史料不具有充足的说服力。<br><br>对于澄江的历史沿革，史书仅记载两汉时期设俞元县，再往前追寻，则是一片空白。<br><br>考古再一次展现出它不可抗拒的魅力。<br><br>20世纪70年代以来，考古工作者在抚仙湖周边的江川李家山、晋宁石寨山等地相继发现了数千件精美青铜器和珍贵的滇王印。<br><br>它揭示了两汉和两汉以前古滇王国的斑斓神秘，同时也证实澄江等地在历史上并非“蛮荒之地”。<br><br>两汉时所设俞元县辖周边相邻地区，元、明设澄江路、府，辖区远至建水。<br><br>从种种历史发展轨迹推测，澄江及其辖内的抚仙湖，与古滇国繁荣的经济和灿烂的文化有密切联系。<br><br>然而，在古滇国一系列重大考古发现中还空缺着一个无法回避的问题，即古滇国的王城或都城究竟在哪里？<br><br>有着高度文明成就的古滇国为何突然消逝？<br><br>',
'<h2>泥里金龙</h2>在杭州西湖边的浙江省博物馆里陈列着两块银简（刻有文字的银板）与一个黄铜做的小龙，这3件文物是20世纪50年代疏浚西湖时在湖底淤泥中发现的。<br><br>银牌上刻有满幅铭文，阅读铭文可以知道，它们是五代时期“投龙”活动的遗物。<br><br>投龙，用今天人文地理的话来说，反映了道教的环境观与环境行为。<br><br>我们谈论古代的人地关系，关于宗教中的流派，当然也需关注。<br><br>“投龙”是道教向名山名水行祈祷的一种形式，名山名水在道教思想中，是神仙“潜遁”的场所，这样的场所有许多，常说的有十大洞天、三十六小洞天和七十二福地。<br><br>这些大小洞天、福地的分布，其实构成了一套道教“神”文地理的框架。<br><br>葛洪《抱朴子》引《仙经》说：“上士举形升虚，谓之天仙。<br><br>中士游于名山，谓之地仙。”<br><br>就是说有一批仙常居地上，道教教徒们都精通这些仙居的地理。<br><br>所谓仙居的地理，有一个共同的特点，都是可以“藏形”的地方，比如密林高山、深湖水底。<br><br>高，高得看不见顶；深，深得看不见底。<br><br>看不见处，才有神仙游。<br><br>因为仙人为了与世间“行尸之人”划清界限，“遂益潜遁”（《抱朴子·论仙》）。<br><br>将自然环境中的隐蔽景观解释为仙人洞府，是道教地理的重要特色。<br><br>在道教的影响下，自然界的隐蔽景观中，产生了美妙的仙气。<br><br>可以说在中国传统自然美学的发展上，道教是有巨大贡献的。<br><br>为了与隐蔽的仙人交流，道教徒们遂发明了种种沟通之法，投龙即为其一。<br><br>投龙时，需有一定的仪式，最终要将一份写给神仙的文告“投”入山水之中。<br><br>顾名思义，“投龙”一定与龙有牵连。<br><br>西湖发现的银简上都有“金龙驿传”一语，指明由“金龙”将文告传至“水府”。<br><br>在发现银简的泥中，果然还获得一件铜制小龙，色彩似金，应当就是作驿传的那位“金龙”。<br><br>想必当时行投龙仪式时，是将银简、小铜龙一并投入湖中的。<br><br>虽然道士们虚拟了一个仙居世界，但与仙居世界的交流，一切都是一丝不苟的。<br><br>在西湖投龙简上署名的是吴越王（五代十国时期割据政权之一）钱，是一个深慕道教的一方之主，自称“大道弟子”。<br><br>投龙的目的是“仰告名山洞府（的神仙）”，乞求护卫，以泰江南，包括军庶康宁，家眷平安。<br><br>简中报恩求佑的话说完了，最后是“谨诣水府，金龙驿传”。<br><br>西湖泥中发现的“金龙”体型很小，长不过10来公分，而银简的尺寸却大得多，都是长30多公分，宽七八公分。<br><br>因为是虚拟的，重的是含义，金龙虽小，银简虽大，“金龙驿传”照样可以完成。<br><br>在浙江绍兴也发现过钱的投简，简文中有“今则特诣洞府名山，遍投龙简”之语，说明一次投龙可以分别在几个地方进行。<br><br>估计吴越境内的各处洞天水府，都可能有过投龙活动，或许还有其他银简、金龙掩藏在某些湖底泥中。<br><br>',
'<h2>僰人后裔今安在</h2>400多年前，在四川宜宾发生了一场惨烈的战争。<br><br>这场战争之后，僰人，这个曾经长期生存于中国西南地区的少数民族神秘地消失了。<br><br>如今，唯有留在山崖上的悬棺依稀中诉说着曾经的辉煌和荣耀本文作者追根溯源，试图寻找这个已被史学家认定消亡的民族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5F/wKgBy1Q22OqAMXd3AAvS3Ebl8-g836.jpg@!rw9"><br><br>麻塘坝位于四川宜宾市珙县以南59公里的洛表镇，这里保存有悬棺223具。<br><br>摄影/牛牛<h4>战地寻踪 </h4>2006年初夏的一个阴雨天，我来到四川珙县的麻塘坝，这里是中国悬棺分布最密集的区域。<br><br>涓细的螃蟹溪，从麻塘坝蜿蜒而过，在溪流两岸的山崖绝壁上，密密麻麻悬挂着两百多具棺木。<br><br>“僰人不知何处去,惟见悬棺留崖陬。”<br><br>在狮子岩旁边的古悬棺博物馆里，游客们围着一位讲解员，听他讲述那场明王朝和僰人的战争。<br><br>“那是 1573年的春天，明朝的14万大军给僰人带来了毁灭性的打击。<br><br>那场战争之后，僰人在历史上消失得无影无踪，只留下这些悬棺昭示他们曾经的文明。”<br><br>讲解员叫黄华良，是当地民族中学的历史老师，常常来博物馆当义务解说员。<br><br>他说，有关僰人的来历至今尚未有定论。<br><br>有些学者认为他们可能是从东南沿海顺着长江，辗转迁徙来到西南地区，因此具有百越民族的血统；也有的学者认为僰人原属于氐羌，居住在西北地区，战国和秦汉时期，逐渐南迁至宜宾一带。<br><br>由于僰人帮助周武王伐纣有功，首领被封为侯，因而建立了“侯国”。<br><br>根据历史记载，骁勇善战的的僰人虽然与各周围民族相处融洽，但历朝统治者却大多认为其“叛服无常”，因此常被排挤和镇压。<br><br>明朝开国以后，朝廷推行改土归流政策，官府欺压百姓，僰人纷纷据山为王，与明王朝展开了长达二百多年的战争。<br><br>到明万历年间，僰人的势力范围已缩小到以麻塘坝为中心的南广河流域。<br><br>明神宗万历元年（公元1573年）三月，四川巡抚曾省吾调集14万大军，以刘显为总兵，对宜宾南部山区的僰人进行了规模空前的围剿。<br><br>据《万历实录》记载，明军用诱降的办法捕捉了都掌人（明朝对僰人的另称）首领阿苟，并先后攻克了凌霄城、都都寨。<br><br>当年农历九月九日赛神节上，明军乘都掌人大醉，组织敢死队爬城而上攻破九丝城，前后“克寨六十余处，擒酋首拓地四百余里，得诸葛铜鼓九十三面”，荡平了被朝廷认为“负隅称乱，历三百余年”之久的“都蛮”。<br><br>随后，明王朝又再次搜捕藏匿深山的造反僰人，直至“都蛮尽灭”，被“招安”的仅2381僰人。<br><br>',
'<h2>我们在行动</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22HSAcA0iAASPCQqHWbY064.jpg@!rw9"><br><br>摄影/尹平<h4>山东济南洛庄汉墓</h4>记者/李雪梅 姜平6月份的山东已是久旱不雨，但酷热的天气丝毫没有影响我们跃跃欲试的激情。<br><br>有两次进入“蒸笼”体验让人难以释然：一次是跳进11号车马坑，一个被塑料大棚密封的挖掘现场，另一次是登上章丘市博物馆库房的阁楼，洛庄汉墓最先发现的一批青铜器便静静地陈卧在这里。<br><br>我们虽然可以真切地俯视2100年前的历史，然而在酷暑时节再浴桑拿的感觉着实让人无法消受。<br><br>也正因为有了这两次经历，那些沉静的出土文物对我们也不再冰冷遥远，我们注视它们的目光除了惊奇，也增添了许多温存。<br><br>在济南市博物馆，一件件纯金，鎏金车马饰，以及精美的“西汉第一编钟”，都经我们的手传递给读者，我们感到历史与现实近在咫尺，中间竟毫无遮拦。<br><br>图中姜平正在11号车马坑中拍摄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22HSAb8dfAAHqVegH1PY153.jpg@!rw9"><br><br>摄影/王牧',
'<h2>来自生态孤岛的报告——中国金丝猴</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBy1Q22XyARHYfAALf36W_x30724.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBy1Q22WiAWD9DAAU-1n0gUBw702.jpg@!rw9"><br><br>滇金丝猴学名：Rhinopithecus bieti A.Milne-Edw.英文名：Yunnan snub-nosed monkey现存数量：1000—1500只滇金丝猴是高山密林里的精灵，它们是除了人类以外分布海拔最高的灵长类动物，肉红色的嘴唇是它们区别于其它金丝猴的显著标志。<br><br>它们目前仅生活在云南西北部和西藏东部几块残存的原始高山森林里，大致分为13群，总数约：1000—1500只。<br><br>它们是我们国家的一级保护动物，并受CITIES公约的保护，禁止进行贸易。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBy1Q22WmASTteAANAPm95n4s783.jpg@!rw9"><br><br>川金丝猴学名：Rhinopithecus roxellanae A.Milne-Edw.英文名：golden monkey现存数量：约25000只川金丝猴是最早被发现并在科学上定名的金丝猴，是现在金丝猴家族里最繁盛的一族，它们金黄的毛色让人过目难忘。<br><br>它们目前大致分三片地区分布：四川西部和甘肃南部，这是川金丝猴的最主要栖息地，大约有猴群100个，总数20000只；陕西秦岭有猴群39个，约4000—5000只；湖北神农架有猴群3—4个，总数1000只左右。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22WiAHBNVAAublkQf4Zs566.jpg@!rw9"><br><br>黔金丝猴学名：Rhinopithecus brelichi Thos.英文名：Guizhou golden monkey现存数量：450—750只黔金丝猴也叫灰金丝猴，它们的毛色以灰褐色为主，脸灰蓝色。<br><br>黔金丝猴是我国的3种金丝猴中数量最少、分布范围最狭窄的一个类型。<br><br>目前，它们只生活在贵州省东北部的梵净山自然保护区，大致有2—3群，总数约450—750只。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22WeAbmBiAAPkDl525vA760.jpg@!rw9"><br><br>越南金丝猴学名：Rhinopithecus avunculus Dollman.英文名：Tonkin snub-nosed monkey现存数量：不足200只越南金丝猴是仰鼻猴属里惟一没有分布在中国的一种，我们对它的了解非常少，甚至很难找到清晰的照片，它们目前的状况也许比黔金丝猴还濒危，因为它们仅仅分布在越南北部山区的一个狭小范围内，数量不足200只。<br><br>几年前，一支以“大学生绿色营”命名的队伍向着云南的白马雪山出发了，他们的行动是为了拯救那里的滇金丝猴，因为滇金丝猴栖息的一片森林正在遭到毁灭性的砍伐。<br><br>大学生的行动在社会上引起了强烈的反响，“金丝猴”这个几乎是中国独有（全世界有4种，中国有3种）的珍稀动物开始成为公众关注的“热点”。<br><br>许许多多的人第一次了解到中国原来还有这样美丽珍稀的动物。<br><br>但是，随着热点的消失，金丝猴又重新消失在公众的视线中。<br><br>然而，并非所有的人都忘记了那些生活在“生态孤岛”中岌岌可危的美丽生灵。<br><br>今天，这组关于中国“金丝猴”的报道，就是动物科学工作者、记者深入密林、雪山对中国三种金丝猴所进行的近距离观察和思考。<br><br>这其中的影像和文字，使我们对“金丝猴”的了解大大向前推进了一步。<br><br>',
'<h2>那一抹掠过天际的羽白西沙群岛的红脚鲣鸟</h2>红脚鲣鸟是远洋性的热带海鸟，它们羽毛洁白、翅膀修长、足深红色且具蹼；它们善于飞翔、也能潜水。<br><br>在我国的版图上，西沙群岛的东岛是红脚鲣鸟现存唯一的栖息地。<br><br>作者长期扎根在此对红脚鲣鸟进行研究，在他们眼中，这些鲣鸟是白色的精灵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5E/wKgBzFQ22N-AAfaFAAJKJ4UFA6I997.jpg@!rw9"><br><br>行船至西沙海域，无论东方泛出鱼肚白，还是西边留下胭脂红，或在赤日中天的蓝色天幕间，人们都能见到随船而飞的红脚鲣鸟。<br><br>它们或平稳悠然地在十米左右的空中滑翔，用超远锐利的目力搜索海面；或急速俯冲捕猎掠出水面的飞鱼。<br><br>声声啼唤间，那洁白的身姿时远时近，那鲜红的脚蹼时隐时现，在天水间留下令人难忘的身影。<br><br>在环绕地球的17°N-26°S之间，红脚鲣鸟(Sula sula)广泛分布于加勒比海、大西洋、太平洋和印度洋北部的热带海域，它们通常在珊瑚岛和火山岛上繁殖。<br><br>1996年，著名鸟类学家Schreiber估计，在世界范围内红脚鲣鸟繁殖种群数量小于30万对，且呈下降趋势。<br><br>目前，西沙群岛东岛的红脚鲣鸟繁殖种群是我国迄今所知的唯一繁殖种群，约有35500对，占世界繁殖种群数量的10％左右，是太平洋西部最大的繁殖种群，也是世界第二大繁殖种群。<br><br>在东岛登高望远，可见数万只栖息在万绿丛中的鲣鸟，它们白色的羽毛有如朵朵盛开的棉桃，构成了美丽的画卷。<br><br>这里是红脚鲣鸟在南中国海最后的居所，也是这群白色精灵的唯一“家园”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5E/wKgBzFQ22N6AC9lJAAd6g5BUHYM843.jpg@!rw9"><br><br>东岛是西沙群岛第二大岛，面积约1．55平方公里，大小相当于217个足球场。<br><br>东岛最高处在沙堤上，约8．5米，沙堤宽达60米。<br><br>全岛平均海拔只有4—5米。<br><br>岛南端还有一条粗沙组成的沙嘴伸出于礁盘上，东岛北面礁盘上有新沙洲两个。<br><br>从永兴岛到东岛，坐高速快艇需要一个半小时，由于两岛之间有一条上千米深的海沟，洋流较大，即使天气晴好，这里也无风三尺浪。<br><br>供图/程晓<h4>红脚鲣鸟的“家园”</h4>西沙群岛位于中国南海的中北部，在海南岛东南方，距三亚市约340公里。<br><br>作为南海政治、经济、军事、文化中心的永兴岛，是西沙群岛的最大岛，在它的东南方约44公里处，便是著名的鸟岛——东岛。<br><br>东岛又名五和岛，为西沙第二大岛。<br><br>它状如长弧形，长约2.3公里，最大宽度约1公里，总面积约1.55平方公里。<br><br>',
'<h2>地火无情——自燃的煤层</h2>我国大煤矿中，一半以上曾发生过煤炭自燃。<br><br>新疆、内蒙古和宁夏的一些矿区，大火已经蔓延成灾，煤矿不能正常生产。<br><br>大量的煤炭在煤田中白白燃烧掉，每年因煤自燃造成的经济损失达几十亿元。<br><br>这不但是一种资源的浪费，自燃排放的有害气体更是严重污染了大气环境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5D/wKgBy1Q22KWAFILzAAZ_9y2x7sA000.jpg@!rw9"><br><br>新疆硫磺沟11号火场是目前新疆煤田灭火的主战场，计划到2004年扑灭硫磺沟全部火区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/63/wKgBy1Q22gaAJg0tAAE09lHyACw241.jpg@!rw9"><br><br>中国北方煤田火区分布图（1992年）结束了对煤层自燃火区为期两周的考察，我从内蒙古乌达煤矿回到北京。<br><br>坐在办公桌边，头发上还有残存的煤灰，写报告的公文纸摊在桌上，绵延十几公里长的煤田大火又浮现在眼前，似乎还能闻到呛人的浓烟。<br><br>在人均能源利用量不足世界平均水平一半的中国，无情的大火每年要吞噬1千多万吨煤炭资源。<br><br>再加上因煤层着火而无法取出的机械设备、永远不能再开采的煤炭储量（开采就会复燃），煤层自燃造成的经济损失难以估量。<br><br>国际环境组织报告，煤层自燃所排放出的二氧化碳已经成为继工业排放之后的又一大温室气体排放源。<br><br>煤层自燃已经成为一种灾害。<br><br>第一次听说地下煤层自燃是1986年我在煤炭部遥感中心工作的时候。<br><br>那天突然接到宁夏汝箕沟煤矿打来的电话:“我们煤田多处发生自燃，火势强烈，已形成大面积火灾！现在煤矿已经无法正常生产！请遥感队立即派人来协助灭火！” 埋藏在地下的煤层怎么会自燃？<br><br>煤田火区又有什么危害？<br><br>当时没有人能够说清楚。<br><br>众多的疑问和紧张气氛给我留下了极其深刻的印象。<br><br>带着诸多疑问，我们遥感中心的工作人员紧急奔赴宁夏汝箕沟。<br><br>',
'<h2>有轨电车正在“复活”</h2>从1899年西门子公司在北京马家堡承建中国第一条有轨电车线路开始，中国的城市代步工具中除了人力车、马车之外又多了这种响着脚踏铃、被电线和轨道牵引着向前进的有轨电车。<br><br>１个多世纪之后，除了在香港、大连、长春、鞍山，它的身影几乎在中国人的眼中消失了。<br><br>有轨电车是否已经完成了它的历史使命呢？<br><br>随着摄影师黄庆军的镜头，我们走进了有轨电车的世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5D/wKgBzFQ22J-ATWUtAAnNthGJ274085.jpg@!rw9"><br><br>由于有轨电车车多、不易误点，所以大连人特别喜欢乘坐“叮铃<U+22EF><U+22EF>叮铃<U+22EF><U+22EF>”，当那熟悉的脚踏铃声慢慢由远及近时，独自伫立在站台上的我才猛然发现那声音原来并不是自己产生的幻觉。<br><br>这是在北方汽车城——长春，仅存的54路有轨电车的始发站红旗街，正驶向我的是一辆前后无门、车身写满岁月痕迹的维修车（该车在全线上来往行驶，车上备有检修电路和冬季防滑的一些工具，也顺便载一些晚班的司机回家），也只有它才会用这种脚踏铃了。<br><br>2000年5月，长春市政府购进10辆新式电车充实54路线，并对原有的3种传统型号电车进行了全面改进。<br><br>从那时起，柔软的皮制座椅代替了古朴的木制长座；方便的电动门代替了手摇木门；与汽车相同的喇叭代替了那悠扬的脚踏铃声。<br><br>缓慢、摇晃、提前半站地儿就得踩刹车的老式有轨电车，在21世纪的前夜逐渐成为一种“古董”了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22KGAb8uKAAXWzo4k2pU351.jpg@!rw9"><br><br>从50年代开始，有轨电车一直是鞍钢工人的主要交通工具，在上下班的高峰时间里，501路有轨电车每2分钟就发一辆。<br><br>长春只是有轨电车世界的一个缩影，事实上目前在香港、大连与鞍山，有轨电车还是备受瞩目的。<br><br>虽然它行驶的速度不及汽车，由于受到轨道的限制也不能随意行进，可是使用清洁能源、能避免污染却是它的最大优点，同时它的噪音也很低。<br><br>基于现代人寻求宁静、崇尚自然的心态，有轨电车古朴而沉稳的身姿也十分容易引起人们淡淡的怀旧情绪。<br><br>所以，从有轨电车的诞生地美国，到有轨电车曾经盛极一时的德国、荷兰、英国，到拥有有轨电车家族最新成员的日本，再回到留存有最老式有轨电车的中国，有轨电车不是作为一种历史情结存在于人们的头脑中，而是真正改头换面重新活跃在各座城市的街头，它“复活”了。<br><br>今天的城市里充斥着大巴、中巴、的士和私家车，各种各样方便快捷的交通工具让人几乎都忘记脚是用来走路的了。<br><br>循规蹈矩的有轨电车自然不再受到人们的重视，而是在有限几个城市的角落中默默地存在着。<br><br>每每与人谈起有轨电车，不是听到“有轨就是轻轨吧”，就是“有轨电车不是早就淘汰了吗？”事实并非如此。<br><br>翻开有关有轨电车的史书，可以看到它辉煌的过去。<br><br>1832年，在美国纽约市的普林斯大街和著名的第14大街之间，一种在铁轨上行驶的新型马车出现了。<br><br>这种舒适、快速的交通工具彻底改变了普通马车在大街小巷里横冲直撞的局面，一问世立刻受到纽约市民特别是上流社会的太太、小姐们的强烈喜爱。<br><br>此后20年间，欧洲各主要城市纷纷效仿，昔日的私家马车夫摇身一变成了有轨马车公司的职员。<br><br>尤其是在像巴黎这样豪华的大都会，出门叫一辆有轨马车简直成了时尚绅士的一种象征。<br><br>',
'<h2>巴中石窑鲜为人知的唐代彩塑群</h2>位于四川北部的巴中石窟精美绝伦，然因地处偏远而鲜为人知。<br><br>它是唐代长安石窟模式在四川传播的源头，其影响下达于宋代的大足石刻。<br><br>因而欲了解西南石窟艺术发展演变的源流，巴中石窟是不可忽视的重要一环。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22JSAFR-VAAWxi7o5zy0953.jpg@!rw9"><br><br>位于巴中城南５公里的南龛石窟是巴中唐代石窟中规模最大、保存最完整的一处。<br><br>高高的山崖上重重叠叠凿满了龛像，循崖望去，那一龛龛一窟窟的佛像尤如一个个佛教法场，又似一个个佛教故事。<br><br>内容丰富、造型精美的南龛石窟是中国石窟艺术发展史上一个有待深入发掘的宝藏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBzFQ22IyASuRmAAIeN6YzheA316.jpg@!rw9"><br><br>2000年3月，一个偶然的原因，我第一次去了位于四川东北部米仓山南麓的巴中市。<br><br>巴中在许多人心中是一个偏远的革命老区，除了大巴山的贫困和当年红四方面军留下的革命文物外，不会有人想到它还有着灿烂的古代文明，也不会有人将之与富丽的古代长安、洛阳的艺术相联系，更不会相信它是一座古代石刻艺术宝库。<br><br>然而走近巴中，你不禁会惊叹地发问：“这是巴中吗？”当我走进南龛寺，面对南龛山上密如峰窝的摩崖龛像时，我更不敢相信这整壁山崖上的100多龛、几千尊保存完好、色彩鲜艳的古佛像竟是唐代所造，而且它们还鲜为世人所知。<br><br>除了少数研究佛教艺术的专家曾到此考察研究外，从未听说有人到此观光过。<br><br>我被这些美丽而壮观的神像所吸引，从此走进了巴中石刻艺术长廊，也许此生再也无法与之分开。<br><br>巴中为古代南北交通要道“米仓道”的必经之处，秦时属巴郡宕渠县，北魏延昌三年（公元514年）始置巴州。<br><br>隋大业三年（公元607年）改为清化郡，民国二年改为巴中县，1993年改县为市。<br><br>“米仓道”在唐宋时期非常繁荣，南来北往的客商、官员及文人多有驻足巴中者，他们在此建造寺庙、开窟造像、装彩题词。<br><br>这些精彩的艺术珍品为后人研究南北交通、文化交流以及商业经济等留下了非常丰富而重要的实物资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5D/wKgBy1Q22JGAcKbqAAl194y0zyw199.jpg@!rw9"><br><br>西龛寺第53号龛位于流杯池的西龛寺第53号龛原雕有西方净土变诸内容，现窟内雕像虽已风化，但窟顶华美的八角形华盖，两侧反映净土世界的天宫楼阁却完好地保存下来。<br><br>这两座唐代雕刻的仿真楼台各高2米，分3层，方形台阶，转角斗拱，镂空雕刻，精美异常。<br><br>楼台上雕刻的数十身供养菩萨、供养天人和伎乐千姿百态，妩媚动人。<br><br>伎乐流畅自然的表演也不比丝绸之路上的飞天逊色。<br><br>她们所持的各种乐器是研究古代音乐史的重要资料，而这两座难得的唐代仿真建筑模型更是值得珍视的古建标本。<br><br>古代摩崖石刻造像遍布巴中各地。<br><br>经过一番调查，得知巴中市境内现存古石窟寺59处、597窟（龛）、佛像8663尊，其中属隋唐时期的最多，共有19处、457窟（龛）、7208尊。<br><br>环巴中市区四方的有南龛、北龛、西龛和东龛4处；出城东行有水宁寺、沙溪，南行有龙门山、卧牛山，往西有千佛崖、佛尔岩，往北有石门寺等。<br><br>这些石窟龛像绝大多数为唐代作品，少数开凿于隋代，内容以佛教窟龛为主，少数为明清至民国时期儒教、道教和民俗造像。<br><br>每窟内雕造神像一尊至数十尊不等。<br><br>由于佛像多系凿于浅龛之中，故“龛”可称为是巴中石窟的主要特色，真正可以称得上是窟的只占少数。<br><br>但因沿习旧俗，专业人士仍称其为“巴中石窟”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBzFQ22JWAWSTKAAhI1DwglIE956.jpg@!rw9"><br><br>西龛寺隋代造像此为西龛石窟中现存最早的龛像，龛中主尊面像丰满，戴大耳环，着袒右袈裟，袈裟下摆重重叠叠悬于座前，龛口没有守护的天王和力士，在巴中众多的造像中独具一格。<br><br>巴中唐代石窟（龛）内容丰富，集佛教中显密二宗造像于一体，主要有释迦佛、弥勒佛、三世佛、毗卢遮那佛、千佛、七佛、地藏、观音、药师、西方三圣、西方净土变、鬼子母佛、地藏与六道轮回、毗沙门天王等。<br><br>在南龛还有一片刻于崖壁的墓塔。<br><br>最常见的龛中组合形式有一佛二菩萨、一佛二弟子二菩萨二天王二力士及天王和菩萨单龛造像。<br><br>巴中窟龛均为双重龛，外龛呈长方形，内龛为重檐房形悬帐，顶饰筒瓦、宝珠、忍冬等，内壁为环形顶，方形龛楣，两侧有龛柱。<br><br>雕刻精美的龛楣和龛柱最富魅力，为此处独有。<br><br>龛内顶部常饰华盖，主尊后浅刻菩提树、天龙八部、飞天等尊像，龛楣和龛柱多饰忍冬、卷草、莲花、团花等。<br><br>在经历了千百年风雨之后的今天，南龛、西龛、水宁寺保存最完好，成为众多石窟中之佼佼者。<br><br>',
'<h2>石河子壮观的大农业</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBzFQ22HSAIOFAAAhx4-vKH78600.jpg@!rw9"><br><br>  在石河子，你可以看到在内地绝对看不到的农业景观和农业生产方式。<br><br><h4>石河子的秋天，那种广袤、壮观的宏大气魄只有新疆才营造得出</h4>在新疆，你会看到这样的奇异景色，那就是绿洲仿佛是突然从沙海里钻出来似的，绿色紧邻黄色，中间没有任何过渡。<br><br>如果仅仅从气候、地形、土壤等方面考虑，你很难明白这其中的奥秘。<br><br>其实，只要你到了新疆，你就明白了，这主要是有没有水的问题。<br><br>沙漠中的绿洲是靠灌溉维持的，不是降雨。<br><br>是人工灌溉造就了绿色紧邻黄色的壮丽景色。<br><br>新疆缺水，不缺土地，新疆有着大片大片广袤而无人烟的平整土地，一旦有了水，这大片大片的土地就有可能成为千里沃野，万顷良田。<br><br>新疆有许多由于修了人工灌渠，使沙漠变绿洲的故事，石河子就是一个生动的案例。<br><br>秋天，驱车走过石河子垦区，公路两旁的条田如天地间尽情舒展的画布涂抹了斑斓的色彩。<br><br>扑入你的眼帘有金灿灿的玉米，有绿油油的冬白菜，瓜田里，绿的西瓜和金的甜瓜采摘已近尾声。<br><br>或者由汽车、飞机载运销往外地，或者收藏入窖等到漫天飞雪的冬日再给人们夏日的香甜。<br><br>甜菜地里，裸露着半个球茎的甜菜，有如无数从土里钻出的精灵，圆滚滚褐灰的身体顶着苍翠的几片叶子，一排排一直延伸到看不见的尽头。<br><br>万里棉田，一望无际，白生生的棉朵如浪花跳跃在绿色的波涛之中。<br><br>跟壮丽的棉田景色相比其它种种色彩似乎都只是陪衬点缀。<br><br>',
'<h2>毕尔巴鄂西班牙北方的明珠</h2>    去西班牙的人，都愿到首都马德里、商港之城巴塞罗那和闻名南方的古都塞维利亚看看，其实，在这个古老王国的北方，还有一座历史悠久、风格独特的城市，这就是大西洋畔的毕尔巴鄂，它以深邃的历史、优雅的环境、古朴的民风吸引着来自世界各国的人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBzFQ22YGAXx2YAARnyfEje0M479.jpg@!rw9"><br><br>站在城东的山冈上眺望，晨曦中的毕尔巴鄂历历在目。<br><br>高耸的教堂与低矮的居民搭配在一起，体现了宗教与市俗的和谐。<br><br>西班牙曾是海上强国，在美洲、非洲和亚洲都留下了探险和开拓的足迹。<br><br>历史上，她经历过从诞生到强大的辉煌时期，也饱尝过内战、独裁的专制之苦难，毕尔巴鄂是窥视西班牙民族的久远历史和绚丽文化的一个窗口。<br><br><h4> 这座以航海居民点和羊毛集散地发展起来的</h4><h4></h4><h4> 城市，最动人之处莫过他的古朴的民风</h4> 毕尔巴鄂是北部边陲巴斯克自治区的首府，面向浩瀚平静的比斯开湾，是西班牙北方美丽的滨海城市。<br><br>在巴斯克地区有三座较有名气的都市，那就是毕尔巴鄂、圣塞瓦斯蒂安和维多利亚，其中毕尔巴鄂最具规模，人口超过45万，现已成为西班牙最大的冶金和化学工业中心之一，也是西班牙北方的金融中心。<br><br>来到毕尔巴鄂，立刻就会发现这里民风古朴，城市中没有挺拔的高层建筑，但古旧的楼房整洁秀美，街道干净整齐。<br><br>自然，这要归功于毕尔巴鄂的悠久历史，这里很早就成为航海居民点，造船业和渔业可以追溯到久远的年代，那时人们驾船沿着毕尔巴鄂河通过内尔维翁河便可以顺利进入大西洋。<br><br>早在1300年，毕尔巴鄂就是西班牙北方的羊毛集散地，以后不断发展壮大，成为西班牙的自治城市，她所制定和发布的法规、法令一直影响着这个国家，并且构成第一部西班牙商业法典的基础。<br><br>毕尔巴鄂在展示深邃的历史和渊源的同时，也理所当然地因环境优雅、民风古朴而吸引着来自世界各地的人们。<br><br>当然，这也得益于现代旅游业的发展。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22XyAOWa6AABZVi3c3nY867.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22X2AaCshAAP3oUrmOsQ789.jpg@!rw9"><br><br> 如今旅游业已成为西班牙整个产业结构中最具特色、最引人注目、最有带动力的组成部分。<br><br>我们乘车去毕尔巴鄂时，沿途所见都是秀丽的景色，自然环境保护之好令人赞叹。<br><br>毕尔巴鄂与巴塞罗那等大城市相比虽没有什么特别的旅游优势，但政府仍倾注了很大的力量支持。<br><br>在开发毕尔巴鄂附近的旅游景点时，特别注意加强对海岸、山区的环境保护，禁止破坏生态平衡。<br><br>我们在城市外围从事地质考察时，发现当地对山区村落的原貌严加保护，在发展规模上也严加控制，力求以原始风貌和田园风光取人。<br><br>这里城市与郊区浑然天成，没有严格的界限。<br><br>远离城市去山区考察时，不知不觉就沿着蜿蜒的山路进入了坎塔布连山，回来时也是如此。<br><br>让人感到城市并不遥远，处处给人以亲切之感。<br><br><h4> 依山而建的毕尔巴鄂楼房与树林错落有致，交相辉映，体现了人与大自然的完美结合</h4> 我们来到毕尔巴鄂正是4月，在当地还算是雨季。<br><br>在西班牙，每年5—10月一般为旱季，这期间几乎每天都是艳阳高照，蓝天白云，但早晚却凉风习习；每年10月下旬至来年4月下旬为雨季，雨量频繁，但也并非是天天有雨，只是阴云密布时，阵雨来临，浓云散去时，便又晴空万里，这可能是地中海气候的典型特征吧。<br><br>',
'<h2>溪口：历史曾在这里徘徊</h2>    浙江奉化有个小镇——溪口，近些年来，这里游人如织，声名日显。<br><br>溪口确实有优美的自然风光，雪窦山青，剡溪水碧，但是这里的独特之处是中国近代风云人物蒋家父子诞生于此，孙中山的墨¿¹，蒋介石的家书，蒋经国携妻居住的洋楼，张学良被软禁的寺院……这里的一切似乎都在叙述着历史……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBy1Q22XmADTdKAAgTff4ibNo686.jpg@!rw9"><br><br>在千丈岩上面，古树参天，怪石遍地，上接云天，下临深渊，1927年蒋介石在此建别墅，并自题门楣“妙高台”。<br><br>在我眼里，溪口的确是个值得去拍照的地方，去得多了，也便有几张不错的照片留存下来，然而真正开始聚焦溪口却是在认识了溪口青年书法家邬良平之后。<br><br>源于对艺术的同样痴迷，他成了我拍摄溪口风光的向导。<br><br>随着四时的更替，我在这里拍摄了一年多的时间，每拍一张，就加深一份我对溪口的了解和认识。<br><br><h4> 据说溪口就是陶渊明笔下的桃花源，然而溪口真正引起世人的关注，很大程度上还是因为她是蒋氏父子的出生地</h4> 华夏大地，江河奔腾，湖汊纵横，有一条九曲清溪蜿蜒流至北纬29°41′、东经121°16′时，当地人给她取了个名字叫“剡溪”，并被武山与溪南山阻夹成口，人们称她为溪口。<br><br>宋至清末，溪口属奉化禽孝乡，1919年才始称溪口。<br><br>溪口镇群山环翠，东起武岭，西挹翠屏山，北临雪窦山，南对溪南山，一脉剡溪横贯西东，因而溪口也称武岭；又因《桃花源记》中的意境与溪口自然之趣相合，所以，也将此誉为陶渊明笔下的桃花源。<br><br>蒋介石在《乐亭记》中说：“武岭突起于剡溪九曲之口，独立于四明群峰之表，作中流之砥柱，为万山所景仰，不偏不倚，望之岿然。<br><br>其独以武岭名者，殆取义于武德，即其地以况其所居之人耶！”不管怎么说，溪口不再是世外桃源，她永远地跟一个历史风云人物联系在一起。<br><br>随着蒋介石的名声日渐显赫，为溪口增添了许多人文景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22WiATIMlAAB4cWxZG6w700.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22WmADGfCAAQ2YjHwYmE600.jpg@!rw9"><br><br> 1929年蒋介石拓宽了“初极狭，才通人”的武山隘口，其上所建仿古城楼巍峨庄严。<br><br>于右任的题字“武岭”刻于城楼入口处的楼额上，另一面的“武岭”两字是蒋介石的亲笔。<br><br>当我穿过武岭门，眼前豁然开朗，右侧古木垂阴，树下一条石阶小径向高处盘伸，踩着石阶上行数十步就是文昌阁。<br><br>1924年清明时节，蒋介石回乡扫墓，见武山之上古木参天，树下的乐亭却楹栋 斜，于是出资重建。<br><br>次年建成绿树青砖、飞檐翘角的文昌阁，又称“奎阁凌宵”。<br><br>走进奎阁一丝神秘感隐约浮上心头，空荡荡的房间内门廊回环，楼梯相接。<br><br>挂在墙上的蒋介石与宋美龄旧照片使我仿佛进入半个世纪前屋子主人的生活，斑驳的照片中两位曾经显赫一时的男女风云人物仿佛还在当年，敏锐的目光中透露出霸气，富态的笑容略带奢华。<br><br>懵懵懂懂中我走出文昌阁，沿着陡立的石阶而下就到了小洋房。<br><br>这是一幢西式三开间平顶楼房，1930年建成，房顶阳台四周有栏杆，可乘凉赏月。<br><br>蒋经国从苏联留学回来后，与妻子蒋方良就居于此处，并写成《旅俄报告》。<br><br>1939年12月蒋经国的生母毛福梅遭日军飞机轰炸身亡，蒋经国悲痛欲绝写下“以血洗血”刻于碑上，此碑现存于小洋房楼下。<br><br>文昌阁与小洋房都位于武山之上，一中一西相互辉映。<br><br>当地人说武山之风水为二龙戏珠，所以蒋家出了两位“大人物”。<br><br>而我却认为从两所建筑所处的位置与建筑风格的不同，不难看出，蒋氏父子不同的习性与处世观。<br><br>',
'<h2>从国家遗产到人类共同的财富</h2> 随着第24届世界遗产会议在澳大利亚的凯恩斯闭幕，截止到2000年11月30日，中国被联合国教科文组织接纳为世界遗产的文化和自然遗产地已增加到27个。<br><br>其中，文化遗产18处，自然遗产3处，文化和自然双重遗产5处，文化景观1处。<br><br>从遗产数量上看，中国仅少于意大利、西班牙和法国，位居第四。<br><br>中国加入《保护世界文化和自然遗产公约》的时间较晚，是在其发布13年后的1985年，而在1986年就提出了遗产地申请。<br><br>1987年，泰山、长城、故宫、莫高窟、秦始皇陵、周口店北京猿人遗址无可争议地进入《世界遗产名录》，成为我国第一批世界遗产。<br><br>此后，陆续有遗产项目积极申报。<br><br>近年来，世界遗产更是成为公众共同关注的热点。<br><br>中国是一个地大物博、历史悠久的文明古国，文化与自然遗产相当丰富。<br><br>我们可以历数出近百项具备世界遗产价值的地点，这些地点如果都能够完好的保护，对于充实全人类的文化与自然宝库将会有突出的贡献。<br><br>1999年拟订的《中国自然遗产行动计划》明确了中国自然遗产的基础：“中国疆域辽阔，地形复杂，气候多样，历史悠久，而且，中华民族又是一个崇尚自然、热爱山水的民族。<br><br>因此，中国保存了具有突出典型性的地质地貌形态、多样生态环境类型、丰富的生物物种资源、瑰丽的自然景观，以及重要的濒危物种栖息地。<br><br>这些符合自然遗产标准的地区具有全球性的重要意义。”<br><br>事实上，除此之外，青藏高原、桂林漓江、大熊猫保护地等也一直是受到国际社会普遍关注的地区。<br><br>这说明我国世界自然遗产的资源潜力相当大，为后续的申报工作留下了很大的空间。<br><br>世界自然遗产的标准和分类，是针对地学、生态学、景观美学和保护生物学四项学科而言的，而中国的国家自然遗产虽然涉及了风景名胜区、自然保护区、森林公园、海洋保护区、地质遗址、古生物遗址等多种类型，但是列入《世界遗产名录》中的项目却比较单一，可以增加的项目很多（比如目前就缺少地质遗址和重要或濒危物种的完整保护地）。<br><br>另一方面，这与自然遗产的标准也有关，世界遗产委员会修订完善的《操作指南》越来越注重强调自然遗产的科学价值，国际专家们认为，只符合单一的美学标准是不足以列入名录的。<br><br>中国的世界自然遗产地中，如泰山、黄龙、九寨沟、武陵源在当时申报的材料中就只突出了自然景观的美学价值，而没有补充地学或生物学方面的价值标准。<br><br>相对于自然遗产而言，中国的世界文化遗产呈现了多样的特征。<br><br>包罗了文物、建筑或建筑群、考古遗址等，它们具有历史学、考古学、人类学、艺术和科学技术方面的极高价值，是中国文明历程中人类创造的杰作。<br><br>仅从建筑学的视野来看，就有宫殿、园林、陵墓、坛庙、寺观、民居、石窟、城镇、乡村部落、军事及其它工程。<br><br>而且，它们中即便是同一个类型也有众多的精华。<br><br>比如园林，已经成为世界文化遗产的颐和园代表的是清代皇家园林，而苏州园林则是明清私家园林的典范，即将申请的拉萨罗布林卡又是藏族风格的园林。<br><br>再就民居而言，2000年皖南徽州民居的两个典型村落——宏村和西递村成为了世界文化遗产。<br><br>而中国的土地上还有着客家土楼、傣家竹楼、江浙民居、以鼓楼和风雨桥为特色的侗族村寨、北方的多处合院大宅等民居形态，它们都是民族和地方特色显著的杰作，是全球人类定居类型的突出例证，都具备成为世界遗产的价值。<br><br>',
'<h2>中国人美感的源泉：黄山</h2>黄山，是进入联合国世界自然与文化遗产目录的中国著名的风景区。<br><br>虽然黄山的名字在中国几乎家喻户晓，但大多数人对黄山还是知之甚略，未能其详。<br><br>黄山那些千姿百态的奇峰异石是怎样形成的？<br><br>那些名人名流对黄山有何感受？<br><br>黄山对绘画盆景艺术有何启发和贡献？<br><br>等等。<br><br>看完这篇黄山报道，你会对黄山获得一个更清晰更完整的印象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5D/wKgBzFQ22IqAT-btAAQYhWsKkto214.jpg@!rw9"><br><br>对我来说，黄山始终是我的生活背景。<br><br>幼时住在十乐河边，这条河是真正源自黄山南麓的。<br><br>天气好时，过河到公路两旁玩耍，往北眺望，可以看到平展的田畈以及田畈后被阳光抹上亮色、黄绿相间有炊烟房舍的近山。<br><br>近山后面是远山，那是要高耸出许多的。<br><br>远山浑然一体，现出肃穆的青黑色，和天空相接处则凸出刚硬的线条，我知道那就是黄山了。<br><br>这黄山是很好玩的，那山顶不尖的叫莲花峰，顶上分岔的叫做剪刀峰。<br><br>如果是炎夏，光裸着从河中钻出，骄阳晒得身子脱皮，便会想到黄山里面是怎样的清凉。<br><br>冬天，那仿佛极远处的青黑山巅便会戴上白帽子，衣着不多的我手脚可能已冻裂了，可是仍然还会羡慕山顶上那份清雪。<br><br>如果碰巧哪年暖冬，平地上一时见不着雪，对白了山头的黄山便会更加向往，自然也就觉得它更加神秘了，这就是我童年“遥远”的黄山了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22HiARZq_AAJmcK6yv7c542.jpg@!rw9"><br><br>“黄山第一奇石”飞来石其实从来没有飞起来过，有人说它是第四纪冰川作用的遗迹之一——冰川漂砾地貌，也有人说它是花岗岩风化的结果。<br><br>那时的黄山距世界也很遥远。<br><br>虽然有大旅行家徐霞客说的黄山归来不看岳的传言，每年也有主要是上海等地的少量游人来此休养，黄山其实是在沉睡着。<br><br>1979年7月，当时的中共中央副主席邓小平曾来黄山视察工作，徒步从前山上去，又从后山下来，没有坐一次轿子。<br><br>基于当时的政治情势，这次爬山行动没有展开报道，它对黄山开发的影响是在后来慢慢地显示出来的。<br><br><h4> 黄山的身世就像她的四季一样时隐时现于历史的云海中，黄山的自然史可以追溯到2、3亿年前的一片汪洋，时间演进到第四纪的时候，黄山的自然史突然变成了一团迷雾，令科学家们争论不休</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/60/wKgBzFQ22VqAa_KZAASnNdtw5Gc345.jpg@!rw9"><br><br>黄山风景区示意图 从自然地理的角度来看，黄山位于安徽省南部，属于东南丘陵的一部分，是长江水系和钱塘江水系在安徽省境内的分水岭。<br><br>黄山山脉南北长约40公里，东西宽约30公里，全山总面积约1200平方公里，而黄山风景区则是这座山脉的核心，面积为154平方公里。<br><br>大约在2、3亿年前，黄山所在的地方是一片被称作“古扬子海”的汪洋。<br><br>后来，古扬子海不断缩小，随之出露的陆地被称作“江南古陆”。<br><br>大约在2亿年前，发生了一次大规模的地壳运动，古扬子海消失了，今天的黄山一带成了陆地。<br><br>',
'<h2>乌鲁木齐  混血的城</h2>无论天上地下、东南西北，从任何一个方向接近这座城市，你都会和一座直插云天的冰山雪峰迎面相撞--这是你进入这个城市的一个仪式，就像是信徒朝觐伟大的主必行的礼仪。<br><br>世界上没有哪座城市比她离海洋更远，也没有哪座城市比她更善于兼容并蓄。<br><br>从丝绸之路上骑着骆驼东来的波斯商人，到随左宗棠大军挑着扁担西进的天津杨柳青货郎，每一个融入乌鲁木齐的人，都给这座雪域边城抹上了一道独特的色彩——<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5D/wKgBy1Q22GmAcGm8AAjr8HJ4CCY605.jpg@!rw9"><br><br><h4>在乌鲁木齐长大的王铁南有一个梦想；登上一座雪山，从雪山之巅看一看这座城市。<br><br>1998年，这个并非专业登山家的普通人终于成为第一个成功登上博格达峰顶的人。<br><br>在黑暗寒冷的雪峰上，俯瞰乌鲁木齐点点灯火汇成的星海，他觉得这是世界上最温暖最美丽的城市</h4>王铁男从小仰望着一座冰峰长大。<br><br>这个冰峰站在这个城市一条街道的尽头，好像任何一条街都是最终通向它的。<br><br>早晨太阳从它的背后升起，冰峰云蒸霞蔚，变幻出无穷无尽的色彩；日落时分，冰峰一片火红，天地都暗下去了，惟有冰峰还在天上亮着，像一个沉思的圣贤。<br><br>一座冰峰和一座城市。<br><br>这座冰峰就是天山的博格达峰，这座城就是乌鲁木齐。<br><br>雪山就是城市的一座建筑、一个生命、 一种背景、一道特殊的色彩。<br><br>或者，是俯视这座城市的一个至高无上的君王。<br><br>王铁男与雪山彼此对望，时间越久，到这座山峰上去看一看的想法就越强烈。<br><br>王铁男并不是一个职业登山家，他只是新疆电视大学的一个处长，平时和所有的人一样过着按部就班的生活。<br><br>有同样想法的并非王铁南一个人，1998年8月，一伙乌鲁木齐人开始了“蓄谋已久”的伟大行动。<br><br>这群业余的登山家、博格达养大的孩子，只有一个梦，就是要做第一个登上博格达的人。<br><br>10多个人只有一双登山鞋，也没有经费购置必须的登山设备，但个个情绪高涨。<br><br>在简单的行囊里还装有一架小手风琴，他们有一个浪漫的想法--把人间最美的音乐带到博格达峰顶。<br><br>',
'<h2>库车奇峡自然与文化交织的画卷</h2>2005年10月，在我刊“选美中国”评比中，天山库车大峡谷入选十大最美的峡谷之列，使这个长久以来深藏不露的神秘峡谷终于被推到了世人的面前。<br><br>在中国十大最美的峡谷中，它是21世纪之初才被人们作为罕见的景观地给予披露的。<br><br>虽然发现的历史很短，可是人们一旦走近它，都会由衷地赞叹它实至名归。<br><br>而且人们还会发现，在这个峡谷所在的区域，竟然交织了如此多彩的自然与文化的经纬线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5D/wKgBy1Q22IiAOevyAAuFmwgFNXQ264.jpg@!rw9"><br><br>穿越克孜里亚红色山崖的库车河河谷，虽然两岸是岩石裸露、荒漠不毛的赤沙山地貌，但库车河水仍然在河谷底滋润出了一溜绿洲，从而奠定了库车河谷文明的根基。<br><br>图中库车河左上侧的山崖中，有库车河的支沟，正是库车大峡谷所在地。<br><br><h4>红色山崖下的神秘大峡谷</h4>独（山子）库（车）公路（即217国道），横跨天山，把塔里木和准噶尔两大盆地连接起来，它不仅交通地位重要，也是一条集新疆景观之大成的画廊，在天山的皑皑雪峰之间，有新疆最大的高山草原——巴音布鲁克，有绿烟迷离如梦境的伊犁河谷。<br><br>不过在我看来，只有库车河中下游那些嶙峋峥嵘的峰岩山石，才真正具有新疆那种大漠瀚海、刚气雄风的“招牌”景观的意味。<br><br>由库车出发去大峡谷，是由塔里木盆地北缘的戈壁与绿洲溯河而上，向天山北行而去。<br><br>这里有两条路可走，或朝正北沿库车河，穿却勒塔格山，这条路最捷近；或由217国道向西北走盐水沟，也穿过却勒塔格山，然后沿却勒塔格山北麓绕行至康村，与前路相合，再沿库车河而上。<br><br>天山南坡有一个特殊的地貌现象，由库车向北望，却勒塔格山横亘在塔里木盆地北缘，雄峻连绵，似乎由此就要进入天山山区了。<br><br>然而当沿库车河、盐水沟以及更西边的渭干河向上游方向穿过却勒塔格山时，眼前却豁然开朗，又见一个辽阔宽广的戈壁荒漠盆地，远处又是另一列山脉。<br><br>这难免会使人产生疑问：塔里木盆地与天山的界线究竟在哪里呢？<br><br>实际上，在上世纪50年代，以周廷儒、Э.М.穆尔札也夫为代表的中国和苏联的科学家们，在考察新疆的地貌时，都发现了在南天山与塔里木盆地之间，存在的这个极具干旱荒漠性的山脉和宽广的盆地相间的特殊地貌区域，而且他们都使用了“前山”这个名词，把它划为与北天山、中天山及山间盆地、南天山并列的独立地貌单元，而正是这个“南天山前山山脉与山间盆地”，给我们埋下了许多精彩的伏笔。<br><br>',
'<h2>卧龙让大熊猫重返自然</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22HCAafxAAAkxJ56upBE170.jpg@!rw9"><br><br>天然林保护工程的实施，为建立大熊猫走廊和恢复大熊猫高质量的栖息地提供了可靠的保证。<br><br>自从大熊猫惹人喜爱的形象成为世界自然基金会（WWF）的标志和全球自然保护运动的一面旗帜、一种象征以来，卧龙自然保护区作为国际合作研究大熊猫的典范，也就名正言顺地成为当今“朝拜”大熊猫的圣地。<br><br>这里发生的一切变化也就同时具有了新闻性，凡是与大熊猫有关的事情都能引起世界的关注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBzFQ22HOATAYXAAdziX6I8_k775.jpg@!rw9"><br><br>这只正在树上嬉戏的大熊猫，不经意间，被美国摄影师黄光环摄入镜头不久以前，我在美国《科学》杂志上看到一篇题为《以卧龙自然保护区为例谈保护区的生态退化》的文章。<br><br>作者刘建国系美国州立密歇根大学教授，它通过对卧龙保护区建立前后一些资料的对比分析，认为自1975年以来大熊猫高质量的栖息地非但没有增加反而不断减少，其消失的速度不仅比保护区成立之前快得多，甚至超过保护区外的周边地区。<br><br>作为一个环保工作者，对此，深感不安：《科学》杂志所提供的数字准确吗？<br><br>卧龙是否存在森林破碎化和质量下降的问题？<br><br>圈养大熊猫回归自然和野生大熊猫摆脱濒危困境之路还有多长？<br><br>我带着这些问题于2001年的深秋动身前往卧龙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/62/wKgBy1Q22fGAO11RAAGcaCmIXY8458.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBzFQ22fCAP_ZHAAC3Xm6TtC0102.jpg@!rw9"><br><br>卧龙自然保护区所处地貌形势图出了成都，岷江河谷两侧的濯濯童山秃岭让人回想起木材生产“大会战”的20世纪六七十年代。<br><br>长江上游森林砍伐的后果不仅让当代人饱尝频发的洪水,还要“父债子还”，让下一代或几代人进行生态修复。<br><br>过了木江坪隧道便进入卧龙自然保护区，这里秋色正浓，一片五彩斑烂，与岷江河谷相比可谓别有洞天。<br><br>但仔细观察就不会为“满目苍翠”而兴奋了。<br><br>视力所及的皮条河两岸，原始森林已经不复存在，除去少量零星的耕地，多代之以人工林和处于自然演替初级阶段的次生林。<br><br>显然它们都不是大熊猫的最佳生境，这种直观的印象很容易使人对上述一文中的数据信以为真：从1965至1997年的32年间，卧龙保护区适合大熊猫生存的高质量的栖息地从1.42万公顷降至1.18万公顷，而不适合大熊猫居住的土地，则从11.8万公顷增至13.6万公顷。<br><br>当我向卧龙中国大熊猫保护研究中心主任张和民问及此事时，他告诉我，刘建国和他的研究生就是在这条人类活动最集中，影响最剧烈的皮条河河谷中调查的，而这一带，是卧龙保护区的生活区和实验区，其面积仅为卧龙保护区面积的7%，（保护区面积为20万公顷），卧龙还有占面积93%的核心区，那里才是野生大熊猫的栖息地。<br><br>用生活区与实验区中的调查结果涵盖整个卧龙保护区，自然是不恰当的。<br><br>但他强调的关于要注重保护大熊猫高质量的栖息地和防止破碎化的观点，是值得引起我国自然保护工作者和林业工作者高度重视的。<br><br>“破碎化”原指一个完整的栖息地被分割成多个不相连的栖息地，因而限制了大熊猫为了觅食、求偶和躲避某处竹子开花而进行的正常迁徙。<br><br>',
'<h2>通往北极的桥头——斯瓦尔巴德</h2>近来，通过众多媒体的报道 ，使人迹罕至的南极和北极成为吸引人们视线的热点。<br><br>其实最早考察研究两极的是那些地质、地理、大气物理等与之有关的科学家们。<br><br>中国科学院地质所的刘嘉麒教授是中国著名的火山地质专家，曾多次赴南极考察。<br><br><U+2002>在新世纪的第一年末，他又一次进入了北极，让我们跟随他一起感受他在极地夜色中的考察经历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5D/wKgBy1Q22G-AWfgRAAS2jCItris320.jpg@!rw9"><br><br>北极熊又称白熊，生长在北冰洋，它的身体和冰的颜色相似，呈乳白色，身披长毛，皮下有厚厚的脂肪，使它能抵御严寒，成为这里的常住“居民”。<br><br>摄影/黄光环打开世界地图，你会看到斯瓦尔巴德就在最上（北）边，那里是北冰洋，靠近地球的极点，许多人对它感到陌生，感到遥远，去那里考察自然令人神往。<br><br>我于2001年10月下旬到斯瓦尔巴群岛进行考察，对北极有了亲身的感受和认识，斯瓦尔巴德并非是寸草不生的冰天雪地，而是北极的一块宝地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/62/wKgBy1Q22daASYyOAACwZ2Vt8fY795.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22G2Ac1HAAALmsveK3lM341.jpg@!rw9"><br><br>设立在朗伊尔城机场通往世界各地的航标对北极，人们大都用地球的最北端，最为寒冷，草木不生来概括它。<br><br>北极的范围非常规范，北纬66度33分的纬线为北极圈，被它圈起来的地区，就是北极地区，其面积有2500万平方公里，约占地球表面的5%，其中800 万平方公里是陆地，其余便是北冰洋，它位于北极地区的中央，周围为欧亚大陆和北美大陆所环绕，从它的形状上看犹如一个巨大的盆地，其内充满着水，水的表面几乎都结了冰，仅在夏季南部的边缘地带才露出水域，通过海峡和海沟与大西洋和太平洋相通。<br><br>在广阔无垠的 冰雪海洋中，岛屿显得格外宝贵，斯瓦尔巴群岛便是其中之一。<br><br>该群岛位于北纬74°—81°，与欧洲的斯堪的那维亚半岛隔海（挪威海和 巴伦支海）相望，由7个较大的岛和许多小岛组成，总面积达6300平方公里，其中60%被冰川覆盖，岛上多山，主峰1717 米，是欧亚大陆距北极点最近（约1100公里）且有长住居民的一块宝地 。<br><br>如果 说挪威是 通往北极的路，那么斯瓦尔巴群岛便是达到北极点的桥头堡。<br><br>从世界各地均比较容易到达挪威首都奥斯陆，再从奥斯陆乘飞机经过挪威北部城市特洛姆瑟，便可到达斯瓦尔巴群岛的朗伊尔城，那里已达北纬78°13′， 一派极地景象。<br><br>如中途不停留，几乎从世界各大城市均可在24小时之内到达那里。<br><br>我们从北京乘飞机出发，经赫尔辛基、奥斯陆到特洛姆瑟,共用了15个小时；如果继续前进, 再有一个半小时就到达朗伊尔城了。<br><br>这可能是通往北极的最捷径。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22G2AdegnAARWWDG7Wlw530.jpg@!rw9"><br><br>首府郎伊尔城让人感到既宁静又神秘。<br><br>特洛姆瑟处在北极圈内（位于北纬70°），挪威极地研究所就设在那里。<br><br>从特洛姆瑟去朗伊尔城的飞机多是夜间飞行，我们乘坐的是午夜1点多钟的 航班，到达朗伊尔城是凌晨3时许。<br><br>夜空下，朗伊尔城灯火通明，辉映着周围宁静的银色世界。<br><br>走出机舱，迎面扑来的是刺骨的寒风，仿佛它在向我们问候，向我们提示，这就是北极！我们顾不上观看，也分不清哪是那，就急忙乘车赶到事先预定的旅馆下榻。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5D/wKgBy1Q22G2AX2vYAAQcivNiZBI293.jpg@!rw9"><br><br>现在正是北极的极夜，终日没有太阳，但在每日清晨，在地平线下的太阳仍可将山头照亮。<br><br>斯瓦尔巴群岛中最大的一个岛——西斯匹次卑尔根如今已建有6个城镇性居民点，从南到北分别是红孙、斯维亚、巴伦支堡、朗伊尔城、皮拉米登和新奥列松。<br><br>它们分布在西斯匹次卑尔根岛西侧的不同海湾中，可从海上或空中到达那里。<br><br>朗伊尔城位于冰川湾海滨的峡谷中，是斯瓦尔巴德地区的首府，居民1600人，有机场、码头、旅馆、商店、银行、邮局、学校、机关、医院等现代化城市建筑，还有图书馆、体育馆、教堂等文化设施，整个城镇房屋别致，道路整齐，各家各户除有汽车，还备有雪橇摩托。<br><br>在如此偏僻的极地却有这样现代化的城镇真是料想不到。<br><br>更令人惊奇的是那里还有一所远近闻名的新型大学——优尼斯, 它与世界其它大学相比虽然较小，其学生却来自20余个国家，并有从世界各地聘请的教授和讲师，设有包括地质学、地球物理学、生物学和技术学等学科在内的200余门课程，供本科生、硕士生和博士生选修。<br><br>这所新型大学为培养极地方面的科研人才作出了重要贡献。<br><br>中国有4名学生在那里就读。<br><br>',
'<h2>发掘史前的灾难青海喇家村遗址考古记</h2>在中外考古中，史前灾难遗迹非常罕见。<br><br>而在青海黄河岸边发现的一处4000年前的遗迹中，一种类似“庞培”的灾难性场面出现了，其中母亲以身佑子的情景慑人心魄。<br><br>它再一次表明古代人类在洪水等突发灾难面前的无能为力，同时也为研究黄河与黄河文明提供了难得的科学资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22GSAN5BKAAB8A5DRuGE013.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBzFQ22GSAdhVVAATpYF4qoDY520.jpg@!rw9"><br><br>4号房址全景及其中的遗骸考古对大众而言是神秘而又新鲜的，有人干脆将考古理解为寻宝，那考古学家就成了寻宝人了。<br><br>关于考古学的定义，每一个考古学家的见解不一定完全相同。<br><br>对大众来说，我认为考古就是考古学家将人类记忆中久已忘却或已然模糊的往事，通过找寻真凭实据进行证实的学问。<br><br>它与历史学有明显的不同，历史学家是将那些在故纸堆上编撰的历史说给你听，而考古学家则是将真实的历史展示在你的面前，不仅看得见，而且还摸得着。<br><br>从这个意义上说，考古发现的每一件古物，不论是金是石，也不论是木是陶，都是宝。<br><br>同样，不论是满藏瑰宝的墓穴，还是断壁残垣的废墟，也都是宝。<br><br>这些已然消逝的过去，都是考古学家用心寻找的目标。<br><br>1998年仲秋时节，正是为着这样的又一次寻找，我来到黄河上游两岸作考古调查。<br><br>在半个多月的考察时间里，踏勘了10多处古文化遗址，我想在这些遗址中作筛选发掘。<br><br>在一个秋雨纷纷的日子，我和同行来到青海东南隅黄河岸边一个不大的盆地——民和官亭盆地。<br><br>这一带过去发现了数十处古文化遗址，有的时代可以早到仰韶文化时期（6000年以前），数量最多的是新石器晚期的齐家文化遗址（距今4000年）。<br><br>其中一处最让我看好的，是曾出土有重型礼仪性玉器的喇家村遗址。<br><br>我们不仅将由这个挂在黄河边的小盆地里查考中国麦作传播的途径，探寻早期冶金技术产生的过程，考察大西北古环境与人文间的契合机制，揭示早期文明在西部高原的发达程度，还要寻找中国彩陶与西方的联系及早期中外文化交往的证据。<br><br>一个规模并不大的考古发掘就这样开始了。<br><br>曾出土新石器时代重型礼仪玉器的喇家村遗址，位于青海民和县南部黄河北岸二级阶地前端。<br><br>这里地处青藏高原边缘，海拔相对较低，气候温暖，冬无严寒，夏无酷暑。<br><br>村前舒缓的黄河水在宽阔的河床流过，阶地上林木苍翠，麦浪起伏，是大西北少见的富庶之地。<br><br>喇家村现在是一座约有400口人的土族村子，土民们厚重的院墙就沉沉地叠压在古老的遗址上。<br><br>在田地间和沟渠里，到处散落着新石器时代的陶片和石器。<br><br>就连那些干打垒的厚墙里，也包容着许多陶器碎片，有时还夹杂着石器和玉料等。<br><br>穿行其间，就好似旅行在时空隧道，进入到4000多年前先人的世界。<br><br>',
