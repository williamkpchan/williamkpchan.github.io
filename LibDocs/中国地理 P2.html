'<h2>鼓楼千百岁黔湘桂侗寨的“主心骨”</h2>在贵州省、湖南省和广西壮族自治区的交界地带，常会看到侗寨里矗立着美观优雅、造型各异的鼓楼。<br><br>鼓楼是侗寨的象征，是侗族历史的见证者。<br><br>木结构的鼓楼大多毁灭于历史上的火灾，只有不多的鼓楼矗立了超过100年。<br><br>本文作者和摄影师实地考察了国内现存具有百年以上历史的鼓楼，走访了墨师传承人，详细解读了鼓楼所携带的地域故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/ED/wKgBy1VcAkuAF_yGABvH0mOCtEM382.tub.jpg@!rw9"><br><br>银潭鼓楼每座侗寨鼓楼的前方和近旁，都会有一方广场，这方广场并不大，但是在侗寨所居的山地间，也是一块难得的平地了。<br><br>侗族称呼这里为“鼓楼坪”，是全寨人休闲娱乐或举行重要仪式的地方。<br><br>拍摄地点贵州省从江县谷坪乡始建时间清代 建筑样式塔型在中国西南，武陵山以南，越城岭以北，雪峰山以西，苗岭以东，四大山脉包围着一片河谷纵横，森林茂密的地方。<br><br>今天，它分属于贵州东部、湖南西南部、广西西北部。<br><br>三省区交界的地方叫“三省坡”，方圆数百公里，聚居着中国侗族三百万人口中的大部分。<br><br>省区的划分，并没有分割侗族文化的源流。<br><br>据广西桂林市龙胜各族自治县博物馆的杨永明研究员，历经十多年田野调查成书的《中国侗族鼓楼》中记载，侗族人生活的村寨里，自宋朝到上个世纪末，尚存于世的鼓楼有八百多座。<br><br>最北至湖北利川，最南到广西融水，最西从贵州镇远到最东的湖南城步，遍布着鼓楼。<br><br>其中广西有近三百座，贵州有三百余座，湖南有二百多座，湖北有十余座。<br><br>鼓楼，是一个汉语名称，这个建筑侗族人称其为“堂瓦”，是倒置的词，“瓦”的意思是公共的，就是公共的屋子。<br><br>各地侗族根据鼓楼所处的位置和用途，对它还有不同的称谓。<br><br>如将它叫作“漏”（应是“楼”的读音）外，还有称之为“凉亭”、“公棚”、 “长楼”（长为长者）、“街棚”、“务楼”（务为高处）、“堂韶”（韶为个个都有发言权）等，真是名目繁多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/ED/wKgBy1VcAkqAIHi_ABCAjBudDy4690.tub.jpg@!rw9"><br><br>不可或缺近百年来，随着侗乡经济实力的提高，各地对鼓楼的建造和装饰也精益求精、登峰造极。<br><br>鼓楼中，说到高大雄伟，要数27层高的广西三江鼓楼；说到奇巧壮丽，则非贵州黎平的鼓楼群莫属；但要了解鼓楼原型，就要深入侗乡山寨，看那些“素颜”的鼓楼了。<br><br>龙胜各族自治县除了有美丽的梯田景观，还有古老的侗寨和百岁的鼓楼。<br><br>图中这个寨子用地紧缺，村民们为鼓楼找了一个“过街楼”的形态：吊脚楼加门楼的设计，使得鼓楼并没有占用很多地面空间，却同时占据了全寨高点，完好地覆行着报警、集会的任务。<br><br>寨头鼓楼拍摄地点广西壮族自治区龙胜各族自治县平等镇始建时间1857年建筑样式殿阁型<h4>一姓一鼓楼，侗寨里的公共议事厅</h4>大多数资料都转载“侗寨以鼓楼为中心建设”。<br><br>以我在侗乡行走所得的观感，鼓楼在侗寨里所处的位置，并没有定式。<br><br>举一些较知名的鼓楼为例，比如广西三江的马胖鼓楼，远离村寨中心，建在河边台地上；贵州黎平肇兴五座鼓楼，分布于山谷中，有的靠河，有的靠山；湖南芋头侗寨，前寨鼓楼靠近寨门，后寨鼓楼在山顶悬崖上，半边悬空，一条登山台阶穿楼柱而过，去往山下另一寨——花寨。<br><br>我觉得，这个“中心”，在地理上无法证明，应该是心理上的。<br><br>',
'<h2>“石蛋”造就大风景</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/EF/wKgBzFVa64yAQOiFAAqlx5-YcSI525.tub.jpg@!rw9"><br><br>福建平潭半洋石帆挺立在大海中的两个花岗岩“石蛋”在福建省福州市平潭县海坛岛西北方向距海岸不远处，两块灰白色花岗岩巨石巍然屹立于万顷碧波之中，当地人称之为“半洋石帆”。<br><br>两块巨石高者有10层楼高，以附近的渡轮为参照，足以对比出巨石的体量之庞大，两块岩石相互独立，共同坐落在更为庞大的花岗岩基底上。<br><br>平潭县被人们称之为中国的“千礁百岛”县，全县共有126个岛、648个有名称的岩礁，这些岛礁全部由花岗岩组成。<br><br>经过漫长的风化史，如今这些岛礁上到处可见花岗岩石蛋地貌，其中最有名的就是“半洋石帆”这两块巨大的“石蛋”了。<br><br>摄影／单之蔷<h4>石蛋名字很“土”很“土”，景观却很美很美</h4>海南岛三亚有一处著名的风景地——“天涯海角”，人们大多去过或听说过。<br><br>这里之所以闻名，除了地理位置特殊外（海南岛的最南端，除三沙外，离中国大陆最远），还有几块矗立在海边沙滩上的巨石是突出的景观。<br><br>一块巨石上镌刻着“天涯”两个字，还有一块巨石上刻着“南天一柱”四个字。<br><br>如果你细心观察的话，这附近还有许多浑圆的没有棱角的大石头，有的独立，无依无靠；有的成堆，层叠在一起。<br><br>落潮时，它们立在银色的沙滩上；涨潮时，它们又被蔚蓝环绕……说起“天涯海角”来，在我的心中总是唤起一种矛盾的感觉。<br><br>先是觉得这里很浪漫，碧海蓝天，仿佛是情侣的天下；接着又涌起一种惆怅悲凉的情绪，因为想起了许多流放到海南岛的名人先贤，如苏东坡等；“天涯海角”的地理位置又特别适合伤古凭吊。<br><br>总之“天涯海角”是一处很有文化品位的风景地。<br><br>但是如果你要追问挺立在那里的构成风景的巨石叫什么？<br><br>它们组成的地貌怎么称呼？<br><br>我会告诉你：那些巨石的名字叫“石蛋”。<br><br>可能有的人认为这名称很煞风景，以为这是当地原住民起的“土名”，但不是。<br><br>这名称是地理学家命名的，说得全些，前面加上“花岗岩”三字，即“花岗岩石蛋”，由这些石蛋组成的地貌叫“花岗岩石蛋地貌”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/EF/wKgBzFVa65OAUhD6AB9edR7ohGw748.tub.jpg@!rw9"><br><br>新疆博乐怪石沟正在上演花岗岩风化史在我国，花岗岩主要出露在东部地区，特别集中在广东、福建、广西、江西、湖南等省区，但这些地区气候温暖湿润，花岗岩体多被土层、植被等覆盖，很难看到大面积裸露的花岗岩。<br><br>而西北地区，植被稀少，岩石风化物少，可以看到大范围裸露的花岗岩体铺展绵延。<br><br>从空中俯瞰新疆阿拉套山低山丘陵地带的博乐怪石沟，花岗岩体上纵横的节理清晰可见，顺着横竖相间的节理，风化正在进行，我们看到节理中有土壤生成和植物生长，而节理划分的方格正在变成球形的凸起，这张图片可以让我们目睹正在进行中的花岗岩风化史。<br><br>摄影／李翔这个名称最早出现于地理学家曾昭璇的书中。<br><br>曾先生是一位地理大家，擅长发现和命名新景观。<br><br>他是广东人，对遍布我国东南沿海的花岗岩地貌一定很熟悉；他毕业于中山大学地理系，本科学的是地理，硕士则读的是人类学。<br><br>人类学的背景使他善于深入民间进行田野调查。<br><br>他早在1960年就出版了《岩石地形学》一书，书中对花岗岩景观进行分类、命名，其中“花岗岩石蛋地貌”就是在这本书中最早提出来的¼曾先生当时以“石蛋地形”称呼）。<br><br>这个听起来有点“土”的命名，如今在学术界广泛流传，谈花岗岩景观的文章，无不引用这一命名。<br><br>虽然有人用“石芯、石核”称呼同类景观，但未能流传，人们还是喜欢“花岗岩石蛋”这个名称。<br><br>为什么这个看起来很“土”的名字，得到了广泛的传播和应用？<br><br>原因是这个名字不仅形象，而且触及了问题的本质，掌握了这个名字，理解了它的内涵，对于遍布中国各地的花岗岩风景你就很容易理解了。<br><br>',
'<h2>封面选择</h2>本期封面选择中的几位“候选者”，各有其独特的气质，也分别代表了不同的话题。<br><br>第一张备选封面是位于贵州省从江县的高阡鼓楼。<br><br>如果你有机会前往贵州省、湖南省和广西壮族自治区交界地带的侗寨，便会看到很多造型优美、独特的鼓楼，而且它们大多是有着上百年历史的“老人家”。<br><br>鼓楼是侗寨的象征，有侗寨的地方必定有鼓楼，而且很多寨子里不止一座。<br><br>侗族人无论是休闲娱乐，还是举行重要仪式都会选在鼓楼进行，它已经不仅仅是一座建筑，更是寨里人的精神家园。<br><br>一位村民从鼓楼旁走过，整幅画面充满祥和、安逸的气息，但作为封面，它的视觉感过于杂乱，色调略显阴沉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/E2/wKgBzFVZjTSAPqdoAAzgWeDrCG0167.tub.jpg@!rw9"><br><br>第二张备选封面里的萌物是来自马达加斯加岛的特有种——马加残趾虎。<br><br>这只看似普通的壁虎其实非常特别，与大多数壁虎昼伏夜出的生活习性不同，它喜欢白天出来“溜达”。<br><br>而且不同于壁虎给人的体色灰乎乎的印象，它有着罕见的翠绿色外表。<br><br>画面中的壁虎吐着舌头，它并不是在捕食，由于壁虎科的成员们没有活动的眼睑，不能闭眼，所以要依靠舌头来清理眼睛周围的污物。<br><br>其实这张照片是摄影师为马加残趾虎拍摄的标准照，设计人员特意将图片略作倾斜，营造出壁虎吐着舌头，慢慢爬进镜头的感觉。<br><br>整幅画面看起来干净整洁，色彩明艳，只是内容太过单一，作为杂志的封面显得不足，因此我们只能遗憾地放弃这只萌物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/D9/wKgBy1VZjTSAJmyzAAhH41HCcSk442.tub.jpg@!rw9"><br><br>第三张备选封面并不是一张图片，而是由多张照片合成的。<br><br>2015年3月，发生了难得一见的日全食，由于中国不是最佳观测点，很多中国的天文爱好者为了能拍到这一奇景，千里迢迢地奔赴位于北极圈附近的斯瓦尔巴群岛。<br><br>这张图片便是摄影师跟踪拍摄日全食发生的全过程，并将其合成后产生的。<br><br>这张照片虽然很难得，画面也新奇干净，可惜主题不够鲜明，也很难担起封面的“重任”。<br><br>',
'<h2>时间带来了什么？小中甸的藏族生活画卷</h2>近4年间，香格里拉市小中甸镇土生土长的藏族摄影师扎西罗丹为他的亲朋好友们拍摄了一组全家福照片，他让人们先是穿着平时的服装合一张影，然后换上藏民族的服装再合一张影。<br><br>扎西罗丹想通过这组照片传达什么？<br><br>藏族作家扎西尼玛，走访了照片上的三户人家，作家笔下的小中甸藏族人，显现的不仅是服装，更有他们的语言、生活方式和思想。<br><br>在藏族摄影师和作家的共同努力下，小中甸藏族人追随时代所发生的改变被清晰地呈现出来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/A3/wKgBy1VS-9uAQ-oEAA4DglSy4qw964.tub.jpg@!rw9"><br><br>小中甸民营企业家农建华的家。<br><br>从家族成员的年龄、身份和装束上看，在家务农的妇女们平时还都穿着藏族传统服装的“居家版”——年纪大些的妇女，平时着装中的藏族传统元素保留得最整齐；年轻一辈的妇女则只在头上留着一顶红色的帽子了。<br><br>而那些上学的、在公司上班的、当公务员的女子们，平时的着装已与中国内地普通人无异了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/A3/wKgBy1VS-9iANlWdAAUZsHOWkf8628.tub.jpg@!rw9"><br><br>小中甸坝子示意图小中甸是香格里拉市的一个镇，位于云南省迪庆藏族自治州州府建塘镇的西南方，藏语称“洋塘”，汉语意为“又一块坝子”。<br><br>的确，小中甸由三块坝子由北而南连串而成。<br><br>但出生于小中甸的扎西罗丹大哥更喜欢解释为“福泽汇聚之坝”。<br><br>这句话还有一层意思，就是能够出生在这个地方缘于前世累积的福报。<br><br>小中甸在民国才女刘曼卿有关康藏考察的著述《康藏<U+200A><U+200A><U+200A>征》中被如此描写：“忽见广坝无垠，风清月朗，连天芳草，满缀黄花，牛羊成群，帷幕四撑，再行则城市俨然，炊烟如缕，恍若武陵渔夫，误入桃源仙境。”<br><br>2015年元月的一天，扎西罗丹驾着他的老款越野车把我和朋友带到他老家的后山上。<br><br>站在干硬的杜鹃灌丛中向北望去，两列低缓的山脉从深蓝色的天空中迤逦而来，山脉的背后忽而耸起银光闪耀的雪峰，黛色的森林下铺垫着白雪，阴处的雪地发着蓝幽幽的光。<br><br>玉带般的硕多岗河（小中甸境内称为洋塘河）从海拔4000余米的属都湖蜿蜒而来，河床时宽时窄，将坝子一分为二。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/A3/wKgBy1VS-9mAQMW7AAkHN9mqPhE956.tub.jpg@!rw9"><br><br>藏家老人最留恋的地方依然是火塘农建华家的房子，除了在庭院布局、房屋面积及装饰等方面尽显奢华以外，依然保留了小中甸藏式民居中最重要的那个空间：中堂。<br><br>这是一个设在藏房二楼的空间，是小中甸藏房最核心的空间。<br><br>中堂里的设置、装饰，包括墙壁上的佛龛立柜、神龛以及所陈列的各类藏式大小器皿，几乎代表着普通家庭的所有财富。<br><br>而农建华家的中堂，更多地是为了留住藏族人的精神空间的需要，火塘和神龛，在农建华家复杂化了的居室设计中，始终占据着至高的神圣地位。<br><br>图中依次是：火塘（左图）、神龛（右图上）、水亭（右图下）。<br><br>小中甸在地理上位于横断山脉沙鲁里山脉的余脉上，往南，哈巴雪山如鲲鹏欲振翅冲霄，丽江玉龙雪山肃然排列。<br><br>在硕多岗河一跃而下的地方，地势由高原陡降至金沙江河谷。<br><br>这个地带正处于藏彝走廊的最南端——彝族、普米族和傈僳族居于山间林地，河谷川地则是纳西族、白族和汉族的杂居之地。<br><br>这个季节，缭乱眼目的色彩已归于单调，阳光慷而慨之地泼洒，空气中飘浮着翡翠般的粉屑，眼前的世界清明而通透，洋溢着无法言喻的庄严与自在。<br><br>',
'<h2>正太铁路穿越太行之腹的百年大道</h2>正太铁路是山西第一条出省铁路。<br><br>从1907年通车至今，这条横穿太行腹地、沟通晋冀大地的交通动脉，已有近110年历史。<br><br>东西跨太行的路有八陉，铁道选择了井陉，原因何在？<br><br>铁路的开通，对古城太原产生了什么影响？<br><br>它又是如何催生了新城石家庄？<br><br>240余公里的铁轨之上，隐藏着哪些值得回味的轶事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/A1/wKgBy1VSwauAcsg7AAl-VXQgZ14083.tub.jpg@!rw9"><br><br>正太铁路于1904年5月开始施工，历时3年修成投入运营。<br><br>之后，国民政府、侵华日军和中华人民共和国时期又数度重修、扩建。<br><br>所以，今天要觅得百年前老正太铁路的影子，更多只能依托照片和旧资料的记录了。<br><br>2014年4月，恰逢正太铁路开工110周年之际，石家庄文献收藏家王律从天津拍卖会上重金购得一本百年前法国人拍摄的《正太铁路》影集，收录了80幅清代正太铁路沿途照片。<br><br>这些影像的重新出世，把百余年前石家庄、太原、娘子关、阳泉、井陉等地的风情生动地呈现在今人面前。<br><br>摄影／仁敦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/A1/wKgBy1VSwbOAIWIUABba-qmpX7I880.tub.jpg@!rw9"><br><br>穿山越河243公里，正太线选路十分精妙今天的许多研究者谈到正太铁路工程时，称法国人修建正太铁路时偷工减料。<br><br>其实，情况并不是这么简单。<br><br>从老照片和史料看，法国人修建这条铁路，虽然说不上精益求精，但至少还是非常用心的。<br><br>尤其是，正太铁路的线路选择与设计，十分考究。<br><br>以当时的技术条件，在高低起伏的群山与河谷中施工，3年完成全线通车，还是十分让人叹服的。<br><br>在施工最难的中段山区，地势陡险，桥隧相连，拱桥桥墩均就地取材。<br><br>当时开辟的线路，为后来正太铁路重修复线奠定了基础。<br><br>上图为火车在正太线上行驶。<br><br>作为一个山西人，只要提起正太铁路，我内心就会涌起一股不由自主的激动——这条铁路是山西历史上的第一条现代化铁路，从1907年建成通车，历晚清、民国，直到今天，已经走过了近110年岁月。<br><br>一个多世纪以来，它有充裕的时间和足够的耐心，嵌入到民众的日常生活。<br><br>比方说，太原火车站西侧的“正太街”，后来改称“五一东街”，好多老太原人都不习惯：听人问五一东街，费半天劲也说不清在哪儿，但一说到“正太街”，立马就明白过来了。<br><br>这条老街的名字，以近乎顽固的方式积淀在太原人，乃至许多山西人的记忆中。<br><br>老正太铁路上，不光是石家庄、太原等大站，就连娘子关、白羊墅、北营那样的小站，都会勾起许多人关于青春的缅想。<br><br>2009年，一位朋友从沈阳来看我，并到娘子关一游。<br><br>回程时，他取道石家庄到北京看望母亲。<br><br>我告诉他，可从娘子关坐火车，不到两小时就到石家庄。<br><br>朋友大惊：“山沟里还有火车站？”到车站买票，一张4块钱。<br><br>朋友又惊道：“现在怎么还有这个票价啊？”实际上，即便是4元钱的票，其实也比早几年涨了几倍。<br><br>这票价，让许多人不敢相信。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/AA/wKgBzFVSwaiAa_szAAL1SdDFtH8919.tub.jpg@!rw9"><br><br>正太铁路东起石家庄，西至太原，全线共设有35个站。<br><br>其中，石家庄、井陉县（此为旧井陉，今井陉县驻微水镇）、娘子关、阳泉、寿阳县、太原府是较大的站。<br><br>全线东西各有一小段是平坦如砥的平原，其余路段都是峰回路转的山区。<br><br>由石家庄西进至获鹿县，进入太行山区，铁路先沿绵河两岸延伸，至娘子关进入山西省，然后沿桃河两岸一路西行，在芹泉站越太行山主脉土陉岭。<br><br>跨越山岭后的铁路，从寿阳开始沿潇河水系支流白马河两岸直下，计15次跨越白马河至段廷，进入了一马平川的汾河谷地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/AC/wKgBzFVS5V6AHr7lAAJRCJ3rlkU051.tub.jpg@!rw9"><br><br>这张剖面示意图及其数据，由110多年前法国工程师测绘所得。<br><br>正太铁路东起点石家庄站位于太行山东麓平原上，海拔仅为 71.05 米；铁路进入太行山区，穿山越岭时，最高处海拔高度为1074.60米；到达终点站，汾河谷地中的太原站时，海拔高度回落至799.00米。<br><br>一个多世纪前，法国工程师勘测沿线地形，将海拔数值保留到了小数点后两位，在当时的技术条件下十分难得。<br><br>所以专家认为，正太铁路的科学测绘水平已经达到当时世界先进水平。<br><br>娘子关为正太铁路进入山西后的第一站。<br><br>进出娘子关，山西人的心情是复杂的。<br><br>山西人安土重迁，但又渴望与外界沟通。<br><br>娘子关外，是另外一个完全陌生的世界；反过来讲，外面世界进入娘子关的人，又何尝不感到陌生？<br><br>我很好奇：100多年前，一条铁路从外面延伸过来，这座千年古关当时是什么心情？<br><br>后来的高速公路从关下经过，它又是什么心情？<br><br>',
'<h2>佛冈<U+200A>“豆腐大战”一半是疯狂，一半是乡愁</h2>在广东清远，有这样一个特殊的民间节日——豆腐节，每年正月十三，该市佛冈县的社岗下自然村林氏族人完成祭祖后，大家以互掷豆腐、打豆腐仗的形式祈求添丁兴旺、五谷丰登。<br><br>400多年以来，每年一度的“豆腐大战”都在这里上演着。<br><br>疯狂的豆腐大战，成为当地游子关于故乡的最深记忆，寄托着那一缕缕剪不断的乡愁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/8B/wKgBy1VQV4aAOxADAAw9DhEsi_0376.tub.jpg@!rw9"><br><br>在广东省清远市佛冈县高岗镇的社岗下自然村，每年正月十三是当地最重要的节日——豆腐节。<br><br>这一天上午开始，小村内外成为了狂欢的白色海洋，成百上千名村民与客人一起，追逐、打闹、嬉戏着，手中还要互扔豆腐。<br><br>不一会儿工夫，大家的脸上、身上都“开”满了豆腐花。<br><br>豆腐在空中飘来飘去，犹如漫天飞舞的“雪花”，“雪花”落在了脸上、身上，散发着豆腐的清香。<br><br>社岗下村人投掷、涂抹豆腐，是互相表达祝福，祈求风调雨顺的方式。<br><br><h4>正月十三，岭南小村每年上演一场“豆腐大战”</h4>“啪，啪，啪！”车的挡风玻璃上，飞来了一大块白色的黏稠物。<br><br>我们还没来得及看清，只见一波又一波白色“炮弹”袭来，一朵朵白花“绽放”在车子每一面车窗上……定神之后发现，让人猝不及防的“炮弹”是农家人自己制作的豆腐。<br><br>这样的“礼遇”早在我们预料之中，我们正是为了采访此地的奇特风俗——文雅的说法是豆腐节，民间俗称“豆腐大战”。<br><br>车子停驻在广东清远市佛冈县高岗镇社岗下村（自然村，属高岗镇高岗社区管辖）。<br><br>当豆腐击中挡风玻璃时，不远处发出一阵阵欢呼喝彩声。<br><br>车内坐着我和一位资深摄影师，我们来得不早不晚，从古老的祠堂到青石板小巷，社岗下村的“豆腐大战”刚刚拉开序幕。<br><br>清远位于广东中北部山区，多石灰岩地貌，是广府、客家两大民系文化交融之地。<br><br>从听觉效果上看，相比南部沿海，粤中北山区的粤语说得粗硬、有质感，民风更显朴拙淳厚。<br><br>佛冈县在清远市东北，“豆腐大战”的发生地社岗下村紧邻京珠高速公路。<br><br>村民是聚族而居的客家人，姓林，一千多人。<br><br>与动辄几万人的潮汕地区村落相比，社岗下村显得十分袖珍。<br><br>然而，这种人口规模，已是高岗镇人口第二多的自然村了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/8B/wKgBy1VQV4mATIhoAAv2t4QpQ3M480.tub.jpg@!rw9"><br><br>“豆腐大战”前，是庄严的祭祀仪式一年一度的豆腐节是社岗下村林氏族人元宵上灯习俗中最具特色的活动。<br><br>这个节日源于公元1609年的正月十三，当时一位林氏村民在祠堂上灯吃斋时，另一位村民无意中将豆腐弄到他身上，二人之间爆发了“豆腐仗”。<br><br>第二年，打过豆腐仗的村民又喜添丁，村民就认为是豆腐仗带来了人丁兴旺的好运，此后每年正月十三，遂有了约定俗成的“豆腐节”。<br><br>该村林氏为聚族而居的客家人，祠堂是凝聚家族的重要场所。<br><br>豆腐大战开始前，全族人要聚在一起，到林氏祠堂中举行隆重的祭祖活动（摄影／黄昱茜）。<br><br>农历正月十三的“豆腐节”，是社岗下村百姓自编、自导、自演的狂欢节——它们释放心绪的方式是互相投掷豆腐。<br><br>决战前夜，村里备好数千斤豆腐。<br><br>正月十二这天，社岗下村所有成员几乎只有一个共同的任务——制作豆腐。<br><br>在粤中名城清远，除了所产“走地鸡”闻名遐迩外，还有乡间最朴实的豆制品——豆腐。<br><br>从工艺上说，豆腐分为石膏豆腐和卤水豆腐，社岗下村人做的是石膏豆腐。<br><br>',
'<h2>与鲨共舞拜访特殊的海洋家族</h2>在世人的刻板印象中，鲨鱼是被妖魔化的。<br><br>人们闻鲨色变，将其视为大海中残暴、嗜血的掠食者。<br><br>然而，在潜水摄影师多年海洋漫游的记忆和体验中，这个家族却是美丽而多样的族群，甚至还颇为羞涩和可爱。<br><br>跟随摄影师的镜头和讲述，让我们一起去拜访这个特殊的海洋家族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/89/wKgBy1VQHvCATz7PAAoWpUUEWyw485.tub.jpg@!rw9"><br><br>大白鲨Carcharodon carcharias物种保护级别／易危级（UV）注：出自《国际自然保护联盟濒危物种红色名录》拍摄地点／澳大利亚林肯港附近海域世界上体型最大的掠食性鲨鱼，也是噬人鲨属唯一的现生种类。<br><br>大白鲨身长可达6米以上，已知最大长度为7.2米，体重可达3200公斤。<br><br>它们是海洋食物链顶端的猎食者。<br><br>在浩瀚的海洋深处，有无数的鱼类家族，在我多年的拍摄经历中，它们形形色色的美，成为我生命中的难忘记忆。<br><br>其中，鲨鱼家族是给我留下最深刻印象的一个族群。<br><br>在大多数人的概念里，这些海中巨鱼是凶残和丑恶的。<br><br>然而，当我真正潜入海中，却亲身体验和看到了它们的美丽、温厚与忧伤。<br><br>地球上共生活着数百种鲨鱼，它们全身被盾鳞所覆盖，属软骨鱼，由此在水中的姿态更为轻盈自由。<br><br>鲨鱼的王国疆域辽阔，不管是深不见底的神秘海沟、阳光灿烂的环礁、极地的冰冷海域，或是温带的海草森林或热带的珊瑚海中，都有它们活跃的身影。<br><br>从身长超过12米的海底巨人鲸鲨，到只有21厘米长的侏儒额斑乌鲨；从海底深处的欧氏剑吻鲨，到可以逆流进入淡水河生存的牛鲨；从主食浮游生物的姥鲨到捕猎海狮的大白鲨，这个海洋家族的不同个体之间，有着巨大的差异。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/91/wKgBzFVQHuaAHN5iAAcMG37yjJc048.tub.jpg@!rw9"><br><br>浅海长尾鲨Alopias pelagicus物种保护级别／易危级（VU）拍摄地点／菲律宾马拉帕斯卡莫纳德暗礁，摄影师以大海扇为前景拍摄下了这张照片。<br><br>亦称浅海狐鲛、远海长尾鲨，属于长尾鲨科（Alopiidae），是生活在热带及温带海域的一种长尾鲨，属于大洋性大型鲨鱼。<br><br>为了捕捉到长尾鲨的倩影，摄影师在水下近30米处静静守候，等待模特的到来。<br><br>忽然，一片深蓝中逐渐出现了它优雅的身影，后面竟还跟着另一条。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/91/wKgBzFVQHu6AdRjyAAsMxzl7NGs124.tub.jpg@!rw9"><br><br>澳大利亚虎鲨Heterodontusportusjacksoni物种保护级别／无危级（LC）拍摄地点／澳大利亚悉尼附近海域。<br><br>澳大利亚虎鲨常在此出没，海水能见度较差，给拍摄增加了难度。<br><br>又名杰克逊港鲨鱼，是虎鲨属下的一个物种，出没于澳大利亚南部的海岸区域。<br><br>它有很大的头部及突起的前额，灰褐色的身体上有像马具的深褐色斑纹。<br><br>在阳光照射不到的深海，欧氏剑吻鲨的体色与漆黑的海底融为一体，过着隐士般的生活。<br><br>它们也是静默的猎手，通过吻内丰富的电感受器侦察周围的一举一动，一旦有猎物靠近，便突然将嘴部伸出，张开咽喉，这大大地扩展了喉咙的容量，在咽内能产生很大的负压。<br><br>将猎物吸入后，再把嘴部缩回，用几排尖钉状牙齿咬住猎物，吞入腹中。<br><br>',
'<h2>东莞有奇香莞香的千古传奇</h2>关于广东东莞，流传着种种美丽的传说，而其中最动人的当属“东莞女儿香”——一种产自东莞的著名香料。<br><br>在东莞，有一种名叫莞香树的植物可以出产香料，即莞香；而莞香中的上品，即为“女儿香”。<br><br>莞香究竟属于何种香料？<br><br>莞香树只能生长在东莞吗？<br><br>如何从树上采制香料呢？<br><br>请让我们跟随着作者的脚步一起，到东莞去寻访，寻访百年香树、寻访千年香市、寻访关于莞香悠悠千载的传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/6F/wKgBzFVK_jKAG8U6AAYiXaviXbY155.tub.jpg@!rw9"><br><br>在清代，莞香备受国人爱重，其珍品有“天下第一香”之称我国用香的历史非常悠久，从现存的史料看可以一直远溯至春秋时期。<br><br>历代所用的香料品类繁多，被尊为众香之首的则是树脂类香中的沉香，而东莞所产的沉香在古代更是备受国人爱重，特别是其珍品“女儿香”——“女儿香名，其种异于他处，故九州之远，京师之人，无不以为天下第一香也。”<br><br><h4>独宜莞土，遍地沉香</h4>由于地理环境独特，岭南自古盛产各种奇特的香草和香树。<br><br>清代屈大均所著《广东新语·香语》中有言：“峤南火地，太阳之精液所发，其草木多香。”<br><br>神秘的广西大瑶山中，金秀瑶族自治县所产的灵香草，长年飘香，据言其味可持续30余年；至于国家地理标志保护产品“广西肉桂”、“上林八角”、“横县茉莉花”等食用香料，产量与质量均居全国之首。<br><br>然而，在岭南地区所有的植物香料中，要数东莞地区出产的莞香最为珍贵和传奇。<br><br>莞香从莞香树采制而成，是一种树脂类香料。<br><br>据文献记载，唐贞观年间，莞香树即被引入广东，到宋朝时在东莞地区已经广泛种植，并因此而得名。<br><br>从植物分类学的角度来看，莞香树属于瑞香科沉香属乔木，是国家二级保护植物。<br><br>而令人感到奇特的是，如果莞香树种植在五岭以北，就只是一种没有香味的普通木材，只有种植在五岭以南的地区才能结香，而结香品质尤以种植于东莞者为佳。<br><br>明末清初的岭南书画大家张穆也发现了这一特点，他写道：“粤南称众香国，而马牙、黄熟（编者注：此为莞香的两类香品）阖出于莞。<br><br>去城三十里外皆山，民以为业。<br><br>树有子可种，越莞则如橘与枳矣，盖未知其独宜莞土也。”<br><br>东莞位于北回归线以南，气温较高，长夏无冬，雨量充沛，从气候条件上说非常适合植物生长。<br><br>但同时，东莞的大部分地区属于黄壤和红壤等酸性沙质土壤，土质坚硬而贫瘠，一般而言只能生长灌木或杂草，而莞香树为什么却成了例外，反倒以生机勃勃的姿态在这片瘠壤上顽强生长呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/6F/wKgBzFVK_jGANqruAAJnq8-UNFA189.tub.jpg@!rw9"><br><br>莞香树属于瑞香科沉香属乔木，又名土沉香、白木香等。<br><br>在我国，野生树种主要分布于广东、广西、海南、云南、香港及澳门等地。<br><br>此外，在台湾、福建和四川金沙江干热河谷等地区有部分的人工栽培（本图缺台湾数据）。<br><br>2006年在东莞市清溪镇铁场发现了占地面积约1平方公里的天然莞香林，其中株龄200年左右、胸径65厘米以上的古树有2株，100年以上的大树约有100株，50年以上大树约400株，低于50年的中龄树有2000余株，小、幼树苗有1万株以上。<br><br>据专家调查，证实这里是原生群落的一个分布中心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/67/wKgBy1VK_jOAdtOoAAsDWlvb9OY550.tub.jpg@!rw9"><br><br>不受伤不结香，伤痛成就了莞香树生命的涅槃采香时，香农将香结从老树上凿下或将结香的枝干直接砍下，再回去进行下一步加工 摄影／刘在富。<br><br>在东莞采访时，我遇到了23岁的香农叶冠洲。<br><br>小叶是武汉体育学院的学生，还有半年时间就毕业了，为补贴生活费用，他利用寒假来采香。<br><br>小叶的家在东莞塘厦镇，他父母打工为生，家境不算太好。<br><br>一次，在东莞的一个香铺里，他发现一小块莞香动辄万元，不觉心动，产生了采香助学的念头。<br><br>他从头学起，拜年老的香农为师，开始了自己的采香生涯，至今已有3年。<br><br>',
'<h2>山梆子京城边上的农民社戏</h2>在北京市西北，战国燕长城脚下的昌平区，有个叫长峪城的村子，它因长城关隘“长峪口”得名，因戍边屯田而形成聚落。<br><br>明代，跟随山西、陕西移民的步伐，古老的梆子腔也传入京津冀，形成了河北梆子，乡间百姓俗称“山梆子”。<br><br>这里的梆子戏土生土长，由村民自导自演，在神庙里的古戏台上演了百余年。<br><br>看到这些与时代有些“格格不入”的画面，人们大概都不会想到：这样一个地方，居然距京城直线距离只有50余公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/6C/wKgBzFVKwsuAAU71ABLg071KiJI518.tub.jpg@!rw9"><br><br>枯藤老树残桠长城神庙人家很多人对社戏的印象，来自鲁迅的小说《社戏》。<br><br>在北京市昌平区流村镇西北部，有一个叫长峪城的山村，现在仍保留着逢年过节唱社戏的传统。<br><br>这个村庄坐落在深山峡谷中，古称长峪口，明正德年间，官军在此设关筑城，取名“长峪城”，是明代京师防御的重要隘口之一。<br><br>古代中国，有城必有神庙，有庙必有戏台，长峪城也不例外。<br><br>村西高坡上有一座始建于明代的永兴寺，寺内的古戏台，就是当地社戏——山梆子的最重要演出场所。<br><br><h4>上元之夜的长峪城村，听一出边关冷月下的社戏</h4>一路上，我极力在脑海中想象少年鲁迅去外祖母家邻村赵庄看“社戏”的场景，但那是在江南水乡，季节是罗汉豆成熟的初夏。<br><br>元宵节前夕，我驾车去北京郊区山村长峪城，也是为了“社戏”，相比乌篷船林立的宁绍平原，初春的燕山山区不仅看不到水流，而且还要冒着凛冽的寒风。<br><br>一旦进入两山夹峙的山口，风速更劲，车子艰难地上坡爬行，进入了村子西头山坡。<br><br>那里，屹立着始建于明代的永兴寺，一座规模不大的小庙。<br><br>庙殿的对面是座古戏台。<br><br>昏黄的灯光中，空气里传出阵阵咿呀的吟唱和琴声。<br><br>循着那声音，我遇到了几位在煤炉前烧火的老人。<br><br>上前询问，火原来是为晚上一场演出而取暖烧水用的。<br><br>即便眼前有好几束上下蹿跳的火苗，戏台上下似乎还是一片冰凉。<br><br>长峪城村，因明代长城关隘“长峪口”得名，因戍边屯田而形成村落。<br><br>这里距北京城区直线距离只有50多公里，开车则有70余公里的路程。<br><br>在北京市区，刚刚过去的季节，几乎是一个没有雪花的冬天，城区给人的感觉并不寒冷，立春过后更是暖意盎然。<br><br>不过，50多公里外，海拔1000米左右的太行与燕山交界地带，春天的步伐要慢得多。<br><br>',
'<h2>华北还有豹！来自民间的图片</h2>山西、河北如今还有豹？<br><br>这些图片，或许会让人感到惊讶。<br><br>在太行山中，豹尽管因栖息地的破碎化而处境艰难，但这种大型猫科动物并没有销声匿迹。<br><br>这里的豹属于华北亚种，又名华北豹，它们仅分布在中国北方。<br><br>如今在太行山监测并保护华北豹的人，不是严格意义上的动物学家，而是“中国猫科动物保护联盟”的志愿者。<br><br>他们多年野外工作的经历，为我们带来关于华北豹的第一手资料与最真实的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/5B/wKgBy1VJtzaAY9MtABZss0fZrIc829.tub.jpg@!rw9"><br><br>一头豹慢条斯理地从山脊的一块岩石旁走过，这里是它巡视领地的必经之地。<br><br>时值夏末，此时华北豹看上去有些消瘦，但它很快就要开始大肆捕猎，让自己膘肥体壮，储备足够的脂肪以应对即将到来的冬季。<br><br><h4>我辞去工作，到山西丛林中寻找豹的足迹</h4>与雪豹、云豹、美洲豹无关，豹（Panthera pardus）是一个独立的物种，它们凶猛而美丽，机警而神秘。<br><br>这本是亚洲和非洲大陆最常见的大型猫科动物：豹是机会主义者，从几十克的小型啮齿类动物到数百公斤的大型有蹄类都会成为它们的猎物；豹的体型能够适应各种复杂地形，从纳米比亚的沙漠冀°东南亚的热带雨林，它们都可以适应。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/63/wKgBzFVJtzOABv0OAAzwR3ckVzY478.tub.jpg@!rw9"><br><br>金钱豹？<br><br>已经很多年没有人在野外遇到大名鼎鼎的金钱豹，指的便是分布在我国中原地区的华北豹。<br><br>它们头部略圆，耳朵圆且较短；体色茶色、金黄色或锈色；黑色的梅花状斑点遍布全身，这些斑点就像人的指纹一样，谁也不可能找到花色完全相同的两只豹。<br><br>山西等地偶尔有金钱豹袭击牲畜的报道，但在过去二三十年间，很少有谁在山里亲眼目击到这种大型猫科动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/5B/wKgBy1VJtzWAQciqAAzp2LSeVvQ351.tub.jpg@!rw9"><br><br>红外触发相机监测华北豹的种群与行为借助红外触发相机，“中国猫科动物保护联盟”的志愿者在太行山中不断记录着豹的种群与行为动态。<br><br>不同于植食性兽类，处于生态链顶端的豹活动范围可达数十乃至上百平方公里，所以在野外布设红外相机绝不是赌运气的工作，它要求对被监测目标经常出没的具体路径拥有清晰而准确的判断。<br><br>图1为一只年轻的雌豹，图2为另一只雌豹以及快要成年的幼豹。<br><br>志愿者告诉我们：豹的种群活动既松散又互为联系，每只成年豹都拥有自己的领地。<br><br>雌豹的领地范围较小，可能为数十平方公里；而雄豹的领地则较大，有的可超过100平方公里，其间可能会包含数只雌豹的领地。<br><br>但如今，豹的处境艰难。<br><br>相比于老虎、狮、美洲豹乃至雪豹，豹受到的关注可以说是最少的。<br><br>狩猎屠杀以及栖息地的丧失导致全世界豹的种群数量都受到打击，在过去的几十年间，豹几乎从半数以上的历史栖息地中消失。<br><br>根据由地理分布造成的形态与遗传学差异，全世界的豹大致可归为9个亚种，中国拥有其中4个亚种。<br><br>这4种豹一度分布于中国超过一半的领土中，但在过去的二三十年间，几乎没有人亲眼目睹过它们的身影。<br><br>华北亚种，也就是华北豹，仅分布于中国。<br><br>在民间，它们有着更响亮的名字——金钱豹。<br><br>近年来的调查表明，在太行山、六盘山、秦岭等大型山脉中，还残存着最后的华北豹种群，但其数量究竟有多少，没有谁知道。<br><br>',
'<h2>辽墓壁画透露的秘密一千年前中国就『一国两制』了</h2>作为中国北方一个极为特殊的王朝，辽朝对中国的一大贡献是推行了『一国两制』，启发了后人的治国智慧。<br><br>如今，在河北、内蒙古、辽宁等地的辽代墓葬里，那些屡经劫难幸存的壁画，就像无声的『老照片』，鲜活逼真地反映了辽代『一国两制』下与众不同的贵族生活与市井百象……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/4F/wKgBy1VIbmyAanm_AA6Xo8njrCY557.tub.jpg@!rw9"><br><br>汉人文官替辽墓“守门”河北张家口市宣化区张世卿墓张世卿墓前室南壁“门吏图”，有两个持杖相对的文官门吏。<br><br>“门吏图”的侧面是“散乐图”。<br><br>这里的门吏和乐工全部由汉人组成，他们都身着汉服，头戴幞头（当时汉族男子的典型头饰，俗称“乌纱帽”），其中乐工演奏的也是汉乐。<br><br>有意思的是，他们身穿的是圆领窄袖汉式长袍，“窄袖”是契丹族服饰区别汉族服饰的明显标志，这表明辽代的汉服吸取了契丹族的服饰特点，袖部逐渐趋向于窄袖。<br><br>“散乐图”由11人组成乐队，1人表演舞蹈。<br><br>乐队每人手持一种乐器，有琵琶、大鼓、腰鼓、笙、笛、箫、拍板，场面壮观。<br><br>散乐是一种通俗的大众音乐，听散乐是辽代汉人贵族生活中不可缺少的一种娱乐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/4F/wKgBy1VIbmiAJa5yAAcvL7vNAVs028.tub.jpg@!rw9"><br><br>辽墓壁画反映了“一国两制”下契丹与汉族互融的鲜明特点孙建华内蒙古自治区文物考古研究所研究员辽代契丹族的政治中心和活动范围主要是在内蒙古地区，如今有大批的辽代遗址、墓葬被发现，其中有许多内容丰富多彩的壁画墓,是研究辽代绘画艺术、政治经济、社会风情，特别是“一国两制”的重要资料。<br><br>辽代契丹贵族风行厚葬，墓主人生前的生活享受和习俗都要带到阴间世界去，在墓室里绘制了壁画。<br><br>辽朝初期，中原文化进入契丹社会，汉族文化题材和内容被引进壁画中。<br><br>到了辽朝中、晚期，壁画题材基本契丹化，出现游牧、出行、饮食、起居、马球等契丹本土风情的内容，还有祈祷墓主人进入极乐世界的仙鹤、祥云、星辰、迦棱频伽以及门神、四神等中原文化和佛教内容题材。<br><br>壁画中，表现墓主人生前显赫荣耀生活的内容有人物画像，主要是墓主人生前的臣吏、侍卫、奴仆、伎乐等。<br><br>其中单人画中臣吏、侍卫、奴仆的画像，有契丹族也有汉族。<br><br>从穿戴服饰，可看出臣吏像品秩的高低之分。<br><br>契丹臣吏的装束是身穿圆领窄袖长袍，腰束革带或蹀躞带，脚穿靴，髡发。<br><br>按照品秩高低，服色有绿色、黄色或赭色、褐色等。<br><br>汉族臣吏的装束是头戴展脚或交脚幞头，身穿交领宽袖长袍，服色有绛、赭、青、黄等，腰束革带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/57/wKgBzFVIbmyAJxtqAAlmjpdBW5U318.tub.jpg@!rw9"><br><br>辽墓透露了辽代官员真实的生活张世卿墓剖面复原图由墓道、墓门、前室、甬道和后室五部分组成，墓室内有仿木砖雕柱子，柱子上承普柏方和阑额，再上为斗拱，到此开始收砌成穹隆顶。<br><br>墓室做工精美，展现了辽代建筑艺术风格。<br><br>张世卿是辽代归化州（今宣化）富有的乡绅，因为乐善好施，被辽帝授予官职。<br><br>考古学家宿白认为：“张氏家族墓壁画内容丰富，表现了辽金时期中下层官吏生活的各个方面，壁画为我们研究这一时期这一阶层的汉人情况提供了丰富的资料。”<br><br><h4>辽墓壁画显示契丹和汉人之间的“混搭习俗”曾风靡一时</h4>3月的河北张家口市，仍是春寒料峭的季节，西北风吹在脸上带来冷硬的触感，我急忙将外套的帽子套在头上。<br><br>此刻，我行走在宣化区下八里村北面空旷而肃杀的田野上，远处起伏的山峦上隐约现出长城的影子。<br><br>我来到宣化这座著名的历史“边城”，是去探访这里的辽代墓葬壁画。<br><br>曾几何时，建立强大辽朝的契丹族，是中原汉族史籍里一个挥之不去的“符号”——从某种意义来说，它代表的是蛮荒、杀戮与征服，我曾对燕云十六州被割让给辽朝的那段历史“耿耿于怀”。<br><br>现在我所在的宣化恰恰就位于燕云十六州。<br><br>那时这里的汉人都臣服于辽朝的统治之下。<br><br>按照俗套的逻辑推测，宣化一定会上演一场轰轰烈烈的反抗压迫的民族斗争。<br><br>而真实的历史究竟是怎样的呢？<br><br>直到看了辽墓壁画，我才惊讶于过往的孤陋寡闻：我们对辽朝有过太多的误读，它的精彩远远超出想象。<br><br>宣化辽墓里的壁画，就是揭示千年前辽朝真相的“老照片”。<br><br>这些“老照片”的出土，源于一个很偶然的插曲——当地农民在这块田野浇地时发现，无论怎么浇水，水都立刻渗漏得无影无踪。<br><br>当考古工作者介入后，一个庞大的辽代古墓群就此浮出水面，一下轰动全国。<br><br>这些古墓的主人，是宣化一个名为张世卿的汉人富贵家族。<br><br>很多人惊讶于该墓葬出土的“一千年前的葡萄”和半瓶清香扑鼻的“葡萄酒”，而我对壁画更感兴趣，因为这些汉人家族墓室，赫然出现了许多髡发的契丹人物形象：门吏、车夫、舞伎、侍者……还有髡顶垂髫的契丹孩童与梳双抓髻的汉人小儿一同嬉戏的场面。<br><br>在一幅“备茶图”中，一名契丹男子正与一名青春妙龄的汉人女子眉目传情……',
'<h2>曙暮光昼夜之间稍纵即逝的天际风景</h2>黎明与黄昏，是风光摄影师最为钟情的黄金时间段。<br><br>若天气晴朗，太阳即将升起或者刚刚落到地平线下的几分钟内，蓝色的天空穹顶与西方地平线之间会浮现出金色至红色的光泽，气象学上称之为“曙暮光”。<br><br>作者张超是一位擅长科学写作的天文学者，在这篇报道中，他将与多位关注大气现象的摄影师共同为我们讲述“曙暮光”的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/4B/wKgBy1VIJe6APqjrAAeggjXHvF8802.tub.jpg@!rw9"><br><br>彗星在日落后的曙暮光中浮现太阳已经落下地平线，一颗名为“泛星彗星”的明亮彗星在傍晚绚丽的暮色中清晰可辨。<br><br>彗星的上方，弯弯新月悬挂在湛蓝的天穹，像大海中漂荡的扁舟。<br><br>新月怀抱中隐约可见暗灰色的光，这种天象被称作“新月抱旧月”，究其原因是地球反射的太阳光照射到月球表面，之后又折回地球而形成的。<br><br>站在京西的一处山顶向西望去，天空到地平线的颜色从深蓝渐变到粉红、玫瑰红，如此色调的曙暮光，让人终生难忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/4B/wKgBy1VIJe6APh6lAAawz_YzRaM212.tub.jpg@!rw9"><br><br>北京秋天的黄昏雾霾让北京的空气质量屡受诟病，也让京城的黄昏变得平淡无味。<br><br>但在秋季一场强劲的西北风之后，雾霾散去，北京也迎来了清新的空气。<br><br>这张照片是从民航飞机上拍摄的，国贸CBD附近的众多摩天大楼兀立在轮廓清晰的天际线上，北京东部的城景一览无余。<br><br>黄昏时分的光线温暖而柔和，云层被夕阳的余晖映成红色与金色，太阳刚刚落下地平线，但天空依然明亮，这时天际浮现的曙暮光被称作民用曙暮光。<br><br>摄影／王宁在北京买房不是件容易事。<br><br>一位从小一起长大的老朋友乔迁新居，我们前往贺喜。<br><br>新房在北京西北，位于32层的高楼，一扇向西的落地飘窗宽阔而明亮。<br><br>他的父母喜悦之余，却有一丝遗憾——他们私下和我抱怨，觉得朝西的房子夏季傍晚“西晒”，住着不舒服。<br><br>所谓“西晒”，是指北方夏季因白昼时间变长，原本炎热的午后又因太阳迟迟不肯落下，在傍晚把房间照射得酷热难当。<br><br>因此之故，有向西窗户的商品房，价格一般会低一点。<br><br>我微笑不语，朋友的心思是瞒不过我的。<br><br>他专挑向西的房子的图谋，是为欣赏和拍摄日落前后西山天际线的绚烂色彩——每当太阳落下，天空色彩从地平线处的玫红，过渡到浅黄，之后变白，再到淡蓝，就这样随着高度，一路从淡蓝过渡到墨蓝。<br><br>即便是雾霾严重时期的北京城，只要还能见到点蓝天，日落之后天空的颜色同样让人着迷，各种大气光学现象层出不穷。<br><br>买个有朝西窗户的房子，下班后坐在餐桌前就能享受夕阳美景，同时房钱又省下一笔，何乐而不为呢？<br><br>我曾经在贵州六枝地区出差，和我同行的是几位当地摄影师。<br><br>那次我们运气极好，夜宿深山，清晨起床便见到水墨般缭绕的云雾。<br><br>等到太阳高升，云开雾散，又变得万里无云，天空的蓝色让人不相信自己身处天无三日晴的贵州。<br><br>正当我们准备继续赶路时，几位当地的摄影师却要执意留下，原因是这种天气在当地极为罕见，若是能等到日落后，便可以拍到绚烂天色中的山影——这种照片在北方不值一提，特别在新疆，落日景象几乎随手可得，但是同样的景观到了天无三日晴的贵州，便是格外珍贵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/53/wKgBzFVIJe6AGkT0AAVrd07iOR0250.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/53/wKgBzFVIJe2ATRrLAAON4A1-wRs294.tub.jpg@!rw9"><br><br>对于气象研究者，曙暮光意味着一种对高层大气中的气溶胶进行间接观测的方式李汀中国科学院大气物理研究所博士后对于普通人而言，暮曙光意味着可以在早上和晚上时迟些开灯照明从而节省一笔微量电费；对于摄影爱好者而言，曙暮光意味着很多瑰丽绚烂而又转瞬即逝的美图题材；而对于气象研究者而言，曙暮光则意味着一种对高层大气中的气溶胶进行间接观测的方式。<br><br>抱歉，最后这句话中的关键词可能有些陌生。<br><br>我们试着说得轻松点：“高层大气”，说的是平流层，就是飞机飞行的那个高度；至于“气溶胶”，目前最火爆的热点词汇——“霾”，就是一种气溶胶。<br><br>科学家发现，曙暮光的强度和颜色，与大气混浊度有很大关系。<br><br>如果我们观测到曙暮光的辐射强度和颜色指数，也就可以间接获得其中的尘埃浓度。<br><br>这在目前多用于研究平流层的火山灰和流星尘，也有部分研究用于观察和计算臭氧浓度。<br><br>这种方法的优点非常明显。<br><br>我们可以试想，假如一定要放置一个仪器到高层大气中，才能获得观测火山灰的数据，那其中的技术难度和所耗费的成本可想而知。<br><br>而且放置仪器本身，也会对大气产生动力扰动，使得数据不能真实反映大气原本的状态。<br><br>但观测曙暮光就容易多了，仪器的放置很简单，观测起来又方便，还不会干扰到那些远在天顶的高层大气。<br><br>事实上，从19世纪至今，观测曙暮光的方法一直被使用着，人们已经留下了大量丰富而零散的数据资料。<br><br>当然，这种方法也有局限性。<br><br>对于暮曙光和气溶胶之间的精确对应关系，我们目前还没有掌握，所以演算时往往只能使用一些简化模式，这势必影响到最终数据的准确性。<br><br><b>何时是黄昏？<br><br></b><b>当太阳刚刚落到地平线之下</b>回想在贵州拍摄时的场景，一位摄影师有些与众不同。<br><br>当太阳完全落山之后，他才开始按动快门。<br><br>当时我俩相视一笑：“看！真正的黄昏才刚刚开始。”<br><br>我知道遇见了行家。<br><br>黄昏这两个字，生活中几乎每天都会用到，但很少有人能够说出它的真实含义。<br><br>若是翻开一本气象学词典，就会发现黄昏所对应的时间并非太阳西垂时分，而是专指：太阳落到地平线下，至高度角位于地平线下6°的这段时间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/4B/wKgBy1VIKHOAUXmFABNzmfv7GbQ452.tub.jpg@!rw9"><br><br>捕捉天际第一缕亮色——在黎明前的山巅 我国唐代诗人岑参曾写过这样一个诗句：“鸡鸣紫陌曙光寒。”<br><br>如果有早起的习惯，那么你一定会注意到东方那颗明亮的金星，也就是黎明时分的启明星。<br><br>这幅照片不仅记录下耀眼的启明星，还捕捉到了沐浴在晨光中的银河。<br><br>这时太阳高度角大约在地平线下12°—18°之间，东方的天际刚刚有一点点亮色，此时的曙暮光被称作天文曙暮光。<br><br>当然要看到如此梦幻的景象仅仅靠早起是不够的，因为城市的灯光和雾霾会将星光遮盖——你还需要找一座足够高的山。<br><br>摄影／戴建峰也就是说，严格意义上的黄昏时分，太阳已经不在地平线之上。<br><br>这时天空依然明亮，人们还可以清晰看到周围事物，不必开灯。<br><br>同理，气象学中的黎明时分则可以理解为太阳从地平线下6°升至地平线的这段时间。<br><br>在大气科学中，描述日出前或者落日后的绚烂天色，还有个专有名词，那就是“曙暮光”。<br><br>“曙暮光”也叫做“晨昏蒙影”。<br><br>其形成原因，简单说便是阳光从地平线之下散射出来，照亮了低层的大气。<br><br>曙暮光的出现，意味着昼夜即将交替。<br><br>但严格来说，“黎明”与“黄昏”并不与曙暮光在天边浮现的时间段完全吻合：因为在太阳处于地平线下6°至18°之间时，虽然已不是天文学定义的黄昏，天空也不再明亮，但曙暮光依然存在。<br><br>同样在黎明时，太阳虽然还没有到地平线下高度角6°的位置以上，但在18°至6°的这个区间时，天际已经开始有亮色，曙暮光已经出现。<br><br>至于黄昏与黎明，以及曙暮光出现的时间段为什么与太阳高度角在地平线下6°及18°相关？<br><br>更加详细的解释需要借助光学以及气象学的算式，在此就不涉及了。<br><br>在气象学上，黎明与黄昏时段的天际光，叫做“民用曙暮光”。<br><br>按照常理，与“民用曙暮光”相对的应该是“军用曙暮光”，但“军用曙暮光”这个词并没有出现，而是被进行了更加准确的分类与命名：当太阳位于地平线下6°至12°之间，以及地平线下12°至18°之间时，曙暮光分别被称作“航海曙暮光”与“天文曙暮光”。<br><br>太阳从地平线上升起，意为着白昼的到来；而当太阳高度角落至地平线下18°之后，夜幕才真正降临。<br><br><b>航海曙暮光</b><b>水天交界处最后的一缕光线</b>有一位老天文学家给我讲过这样一段故事：他从开始学习天文，到如今已经有50多年，说起他最难忘的一段经历，却是上学时的一堂实验课。<br><br>这堂实验课持续了一个月之久，而且是在航海时进行的——实验课的教学目标，是学习使用航海天文仪器进行航海测量。<br><br>有人说天文学理论深奥，但在生活中几乎是无用之学，其实在大航海时代，天文绝对是保命的学问。<br><br>郑和下西洋时仰仗着《过洋牵星图》，而西方人创造出了索星板、星球仪、六分仪，掌握这些依靠星空进行定位的仪器同样是航海人的必修功课。<br><br>那堂课带给这位老天文学家深刻的记忆，除了刻骨铭心的晕船之外，更重要的就是像一个航海手那样，在清晨与傍晚，在曙暮光浮现于天际之时，使用六分仪进行恒星观测，从而定航行的方位。<br><br>六分仪的使用，有两个必要条件，其一是天上要有可观测的恒星，其二，则是要清晰看到水天相连的分界线——看清水天线，才能测量出恒星的高度，从而计算出方位等信息。<br><br>这两个必要条件对天空的要求极为苛刻：若天空太亮，不会有星出来；若天空太暗，则水天线不见。<br><br>为了满足这样的苛刻条件，航海人需要在太阳位于地平线下6°到12°这短暂的时间内进行高效率地观测。<br><br>前文提到，这段时间的天际光叫做“航海曙暮光”。<br><br>“航海曙暮光”出现的时刻，正是使用六分仪进行航海观测的黄金时间。<br><br>航海曙暮光的重要性并非只针对海员，在海上战争中它同样有着重要意义。<br><br>第二次世界大战期间，盟军在欧洲西线战场发起的一场决定性的大规模攻势，战役开始的时间发生在1944年6月6日早6时30分。<br><br>翻开盟军将领英国人蒙哥马利的回忆录，会发现他对于诺曼底登陆的时间有详细的考虑：进攻当天的黎明，也就是太阳升至地平线下6°的时间在5点15分，最终确定的作战时间是在航海曙暮光后1.5小时——这个重要的决定，其实是将光线、潮汐等一系列因素进行理性权衡的结果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/4B/wKgBy1VIJe-APICmAAUEyV8ky1I376.tub.jpg@!rw9"><br><br>在飞机上看日落后的曙暮光，要比地面晚至少十分钟夜幕降临，城市华灯初上，夜空中星光闪现。<br><br>然而在飞机上透过舷窗，却仍然能看到西方一抹余晖。<br><br>对于飞行高度超过海拔万米的飞机而言，机舱中的乘客看到日落的时间比地面上的人至少要晚10分钟以上。<br><br>相应地，在飞机上看到曙暮光的时间也要向后推迟，即便太阳已经落到比地平面下18°更低的位置，从高空中仍然能看见西方天际的些许亮色。<br><br>摄影／程斌<b>天文曙暮光</b><b>亮星闪烁的黄金观测时段</b>傍晚6点，那天我正在国家天文台河北兴隆观测站进行天文观测。<br><br>对于我和我的观测团队而言，吃过晚饭才意味着一天工作的起始。<br><br>走过一段山谷，两旁山梁上的天文台圆顶都开始隆隆转动，里面的望远镜正在逐一调试，准备整夜的工作。<br><br>走到食堂，我打了两菜一汤并找桌子坐下来，还没动筷，便见观测助手小郭满脸愁容地跑进来，一看便知事情不妙。<br><br>果不其然，小郭说我使用的望远镜出了点小故障，我放下饭碗急忙赶去检修，虽然迅速将故障排除，但还是错过了太阳落山后的黄金观测时段，错过了短暂的天文曙暮光。<br><br>如此重要的天文曙暮光究竟是什么呢？<br><br>按照前文的解释，那就是太阳位于地平线下12°到18°之间散射的天际光——这也是夜色降临前地平线上的最后一抹亮色。<br><br>这段时间天空如若晴朗，穹顶会呈现出钢笔水般的墨蓝色，高贵而华丽；而天空已经繁星点点，只剩暗星还没有出现。<br><br>获取数据的过程可不是欣赏风景。<br><br>在天文观测中，想要得到精确的观测数据，需要特殊的观测策略。<br><br>望远镜光路中有很多影响成像的因素，通常拍出的照片或者边角变暗，或者呈现出若干灰尘的影子。<br><br>为了“抹平”这些负面干扰，在天文观测中要拍摄一种名为“平场”的照片，而平场的拍摄，就需要在太阳位于地平线下12°到18°的时间范围内进行。<br><br>由于天文曙暮光出现的时间短暂，拍摄需要争分夺秒，容不得半点闪失，所以这次望远镜出了点小故障，平场拍摄便告吹，只能等天亮前天文曙暮光再次出现时，进行弥补。<br><br>民用曙暮光、航海曙暮光、天文曙暮光，从大众的角度来看，这只是一个天色逐渐变暗的过程，然而对于海员和天文观测者来说，每种曙暮光分工明确，用途截然不同。<br><br>专业人员并非不解风情，航海手、天文学家与气象学家有些时候对于发现风景更加敏感和准确。<br><br>太阳下落过程中曙暮光的种种复杂变化，在他们看来，如果只是用上述三类来划分，又显得过于粗略。<br><br>借助现代物理学上的解读，天色的万千变化，都可以归结为地球大气中不同高度的微粒组成。<br><br>正如我们倒一杯泥水，泥沙慢慢沉降，大颗粒缓缓沉入杯底，而细小的颗粒依然在水中悬浮，从侧面看，浓淡层次过渡得非常自然。<br><br>类似的现象，在地球大气层中也会存在。<br><br>尘霾水汽等较大颗粒会聚集在低空，较小的分子会在高空，而大气层顶部的物质甚至是更加微小的原子组成，这是因为外太空的辐射会将分子打碎。<br><br>这些难以捕捉的分子和原子将太阳光散射，让天空变得湛蓝——越是小的颗粒，越容易散射蓝光，越是大颗粒，越容易散射红光，这在光学上被称作“瑞利散射定律”。<br><br>高空的颜色会很蓝——在飞机上看天空便会有非常真切的感受。<br><br>太阳落山后，阳光从地平线下方反向穿过大气层，饱含颗粒的底层大气将红色的光波充分散射，营造出天边的温暖红色；阳光中剩余的光波照射到高层大气也被散射，呈现出日落后头顶墨蓝色的天空。<br><br><h4>暮色黄昏，瑰色的女神之光或许笼罩着无人注视的东方</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/53/wKgBzFVIJe-AO4A4AAK2DwpMW5o240.tub.jpg@!rw9"><br><br>完美的曙暮光色彩过渡带是什么样？<br><br>这同样是一张在民航飞机上拍摄的照片，曙暮光映衬着娥眉残月。<br><br>拍摄地点位于澳大利亚北领地的上空，飞机所处海拔高度接近11300米；拍摄时间为2011年9月26日（农历八月廿九），当地时间凌晨5点56分；太阳将在25分钟之后跃出地平面。<br><br>摄影／李尚远在日落前后，快速变化的天色让每一位风光摄影师着迷，如果硬是将气象学名词套上，那么晴天下的民用曙暮光最为多彩，航海曙暮光基本是白蓝两色的过渡，而天文曙暮光，主要是由浅及深富于变化的蓝调。<br><br>即便有这些变化，摄影者依然不满足，他们期待的，是更加罕见的大气现象。<br><br>当日落时，大多数人只是沉迷于西边的色彩，而很少有人愿意扭头看看身后。<br><br>却不知更加精彩的现象，可能会在身后的东边悄悄出现。<br><br>在天气条件一般的时候，太阳落下后的东方平淡无奇，灰蓝色一片的感觉要远远逊色于西边。<br><br>但在天气条件绝佳时，人们会惊愕地发现，东边低空中会出现一道粉红色光带，悬挂于蓝色天空的背景上。<br><br>这道光带并非像西边曙暮光那样色彩过渡柔和，而是和背景蓝色形成一定的反差。<br><br>19世纪的英国观测者给它起了一个浪漫的名字：维纳斯带。<br><br>在西方神话中，爱神维纳斯有一条具有魔力的腰带，可以唤起人们的情欲。<br><br>而后来，大气学中又给了它一个没那么浪漫的名字，叫做“反曙暮光弧”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/4B/wKgBy1VIJe-AKtoTAAQrz8TG26k523.tub.jpg@!rw9"><br><br>日落时分东方的天际或许有意想不到的精彩暮色中，从北京西北边的高楼向东望去，奥林匹克公园内的观光塔与远处高高低低的楼群一起构成了城市起伏的天际线。<br><br>天际线上方浮现出典型的维纳斯带，如光谱分析所示：最接近地平线的地方稍暗，呈现偏冷的蓝紫色，那是地球自身的影子；上方有金黄色与粉红色的过渡带，这是光线受到空气中细小颗粒散射后，映出的美妙色彩；再往上则是深蓝色的夜空。<br><br>维纳斯带是在大气透明度较好的情况下，日落时分呈现于东方天际的美景，面对绮丽的色彩与多变的层次，无怪乎人们会赋予它“维纳斯”之名。<br><br>摄影／杨勇虽然沾上“曙暮光”几个字，但维纳斯带和曙暮光并无太多关系，它的形成只是因为日落时部分红色的阳光照到了较高的大气层中，而它下方的蓝色，其实是地球的影子——悬在蓝天中的粉色光带，其实是地影和维纳斯带组合的错觉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/4B/wKgBy1VIJe2ARyZuAALO33rOF74827.tub.jpg@!rw9"><br><br>曙暮光的现象及其持续的这段时间在天文学上都称为“晨昏蒙影”。<br><br>天文学家在做观测计划时，晨昏蒙影是必须认真考虑的因素姜晓军中国科学院国家天文台兴隆观测基地主任研究员曙暮光的现象及其持续的这段时间在天文学上都称为“晨昏蒙影”。<br><br>晨昏蒙影是日出前或日落后由高空大气散射太阳光形成的，其出现和持续的时间与季节、观测地的经纬度、海拔高度和气象条件等因素有关。<br><br>天文学家在做观测计划时，晨昏蒙影是必须认真考虑的因素。<br><br>天文学家观测的天体，有明有暗，如果观测的目标非常暗弱，则要在天完全黑下来的时候观测，否则这些天体会淹没在晨昏蒙影中，或者观测得到的亮度信号不显著，也就是得不到较高的信噪比（信噪比又称为讯噪比，指电子设备或者电子系统中信号与噪声的比例）。<br><br>而对于较亮的目标是可以在晨昏蒙影中观测的，这样可以把黑夜的时间留给那些较暗的天体，节省宝贵的望远镜工作时间。<br><br>倘若这缕红光没有照到高层大气，而照到了地面比较高的山上，那么山体就变成了粉红色，而不是人们常见的那种蓝灰色或者金色。<br><br>这种现象叫做“染山霞”，如果山顶上残留积雪，这种粉红便显得更加可爱，对于摄影者来说，这些现象只能用可遇而不可求来形容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/4B/wKgBy1VIJfCAfP-kAAdYDbB7ImE176.tub.jpg@!rw9"><br><br>日照金山与日照红山黎明时分的西藏自治区定日县绒布寺，周围还是一片幽暗，但珠穆朗玛峰的峰顶已经被第一缕阳光照亮，就像是被镀上了一层均匀的黄金。<br><br>阳光穿过大气层，波长较短的蓝紫色光被散射，剩下波长较长的红黄色光在雪山上投射出金色光泽，造就出“日照金山”的美景。<br><br>“日照金山”是被无数摄影师所热衷、痴迷的拍摄题材，在这宝贵的时间段中很少有人舍得回头向东望一眼。<br><br>其实东方或许会有更难得的美景——如若气象条件足够好，从地平线下射来的阳光经过云层反射与底层大气的散射，会将东方的雪山染上可遇而不可求的粉红色“染山霞”——威严的神山一瞬间变成了害羞的小姑娘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/53/wKgBzFVIJfCARhLVAAWunkNbjM0101.tub.jpg@!rw9"><br><br>摄影／陈志文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/53/wKgBzFVIJfCAGNJ_AAKrltBR1Fo764.tub.jpg@!rw9"><br><br>在雪山下拍照片是让人着迷的一件事高原多变的天气常常将雪山的真容隐藏于云雾之中。<br><br>不知有过多少摄影师曾在雪山之下苦苦守候，他们如虔诚的信徒，祈祷曙暮光把雪山映亮，以获取满意的照片。<br><br><b>青白路</b><b>晴朗与炎热的预兆</b>午后一场大风吹走了长江上的雾霭，傍晚的太阳已经落至江面，但仍然刺眼，这是江苏省江阴市几日来少有的晴天。<br><br>摄影师们就像嗅到美餐一样纷纷出动，在江边架起了各种各样的三脚架，甚至还有人搬来了躺椅，抽着烟等待着日落。<br><br>江边码头三三两两的船只准备靠岸，一些工人坐在那里望天。<br><br>也许因为过于晴朗，天空中任何一点变化都清晰可辨，当太阳完全落下之后，天空中布满了车轮辐辏般的光带，好像都是从山后的太阳那里斜向上发散而出。<br><br>这几天肯定都是好天！我不由得说出口，而旁边的一位船工也笑着说：“没错，青冈白冈，明朝晒煞老长工啊！”我一时没反应过来，这位船工的口音让我完全理解不了他说了什么。<br><br>追问之下，才知道他们管这种天象，叫做青冈、白冈。<br><br>抬头看看天，辐辏状的光带依然存在，颜色比刚才深了一些，深的是青蓝色，或许就是他说的青冈；浅的有些偏白，或许就是他说的白冈，但这“冈”是什么意思，实在搞不清楚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/4B/wKgBy1VIJfGAHQQsAAOpm7KppgU468.tub.jpg@!rw9"><br><br>寒冷空气中的冰晶将阳光折射形成日柱除曙暮光之外，当太阳正好升起或落下时，还会有一些更为难得一见的大气现象，比如日柱。<br><br>若天气寒冷，空气中的冰晶会折射和反射阳光并产生一道罕见的光柱。<br><br>光柱沿太阳正上或正下方垂直延伸，持续时间最长不超过2分钟。<br><br>摄影／黄滕宇后来查阅资料，我才知道这所谓的青冈、白冈，其实是指青虹、白虹的意思——在江阴，虹字读作“jiang”，并指彩虹。<br><br>船工口中的青冈、白冈，在古代有一个富有诗意的名字，叫做“青白路”。<br><br>如果古代能有天气预报，那会是非常有趣的一件事情。<br><br>倘若让我附会一下，言辞或许会这样写：“是日，天有云，云现。<br><br>午后野马阳焰，有黄雀风；日没后有青白路，直起亘天……”这些天象的名字与当今完全不同，而古代人对天象的关注点，也更加喜欢描述各种看得见的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/53/wKgBzFVIJfGALNkHAAShFV3VPH0565.tub.jpg@!rw9"><br><br>西藏佩枯错畔的青白路青藏高原独特的大气条件，是欣赏各种气象学和天文学现象的绝佳之地。<br><br>图片拍摄于西藏自治区海拔4600米的佩枯错湖畔。<br><br>太阳已经落山，依旧明亮的天空中呈现出明暗交替的辐射状光带，这就是被称作“青白路”的大气现象。<br><br>“青白路”也被叫做“耶稣光”，它往往预示着第二天的好天气。<br><br>摄影／戴建峰青白路就是这样。<br><br>如果按照今天气象学的角度看，青白路其实是一种“曙暮光条”：太阳落山后，阳光会受到山体或者云朵的遮挡，一部分光被挡住，形成条状的阴影，呈深色，而另一部分光线射过来，呈浅色。<br><br>本来这些光带是平行排布，由于透视效应，看起来好像汇聚到了一点。<br><br>为什么船工会说青白路会预示着天气炎热难耐呢？<br><br>如果我们画一张图，就可以略知一二：曙暮光形成时，太阳落在地平线下，但若是从整个地球来看，只是太阳照射的区域发生了变化，比如太阳落山，就是太阳照射的位置到了地理经度更靠西的区域。<br><br>如果此时看到曙暮光或者青白路，就意味着靠西的区域也很晴朗，在高气压的控制之下。<br><br>在我国大部分地区，天气系统总体看是从西向东运动的，这表明在未来的一两天中，本地依然会受高压控制，所以天气依然晴好。<br><br>青白路的天气预报功能，依此可以解读。<br><br><b>浪漫的夜晚，</b><b>当有曙暮光长久相伴</b>从北京到德国法兰克福的航线，漫长的十多个小时旅途。<br><br>机舱中的乘客早已昏昏欲睡，仅有几个清醒的，也蜷缩在座位上，看着小屏幕上播放的过气电影打发时间。<br><br>此时的客机，正在西伯利亚上空，贴靠着北极圈缓缓飞行。<br><br>我趴在舷窗边看着窗外，尽管空姐一次次友善地提醒我将遮光板拉下来，但我实在难以抗拒风景的诱惑。<br><br>时间早已是深夜，天空却不肯黑下来，纯净的墨蓝色天空与地平线上的粉红光泽，已经伴随了我们很久。<br><br>如今北极圈内的极昼和极夜，已经被人们熟知，但“白夜”对大多数人来说却还是个生僻词汇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/53/wKgBzFVIJfKAePH2AAjHe2W3S-o423.tub.jpg@!rw9"><br><br>在极地，曙暮光不再是稍纵即逝的景色晨昏圈又称曙暮光区。<br><br>这是一条虚拟的区域，它在地球表面划出了白天和黑夜的交界带。<br><br>日出之前或者日落之后的曙暮光持续的时间和观测者的纬度位置有密切的关联。<br><br>在赤道，日夜转换间的曙暮光持续时间只有20分钟左右；而在北极和南极，除了冬至前后的各一个月，曙暮光通常可以持续数小时甚至终日。<br><br>我们的摄影师在极地体验了数日“不眠夜”的经历——仲夏的子夜时分，天空中依旧明亮，云层呈现出纷繁而柔和的色彩。<br><br>所谓白夜，是指北极圈外较低纬度的地方，由于受到极昼产生的曙暮光影响，虽然太阳已经落下，整个夜晚却不会黑下来，一直会持续到天明。<br><br>在俄罗斯圣彼得堡，每年夏至前后都有一段“白夜节”，不少旅客专程赶来体验这一现象。<br><br>绚丽的曙暮光色相伴夜晚，深蓝或者浅蓝色的天空中飘着金黄色大片的云朵，多么浪漫。<br><br>这样浪漫的夜晚中，陀思妥耶夫斯基在19世纪中叶写下小说《白夜》：生活在幻想中的主人公偶遇到趴在河边栏杆上哭泣的女郎娜丝金卡，并于与她度过了四个终身难忘的夜晚。<br><br>在南半球，澳大利亚墨尔本的白夜节同样著名。<br><br>刚刚乔迁新居的朋友，曾经私下告诉我，希望能有机会带着妻子去往圣彼得堡的涅瓦河边或者墨尔本，平心静气地欣赏一夜美妙的曙暮光。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/53/wKgBzFVIJxWATU9xAAl1Iign8iw019.tub.jpg@!rw9"><br><br>高纬度地区的七彩祥云在接近极地的高纬度地区，有时会在天空中看到珠贝云。<br><br>珠贝云形态如丝绸般飘逸，最引人注目的是它们有着珠母贝内壁一般夺目的七彩光泽。<br><br>这种奇云多形成于距离地面20—30公里的平流层间，最佳观赏位置一般在南北向山脉的背风面。<br><br>由于高度比较高，在日落后很久云层仍然能反射出艳丽的色彩，有时甚至可以维持数日。<br><br>其实当他搬进新家之后，拍摄的天际线图片已经让我妒忌。<br><br>如果真的能坚持每天去拍摄天边落日后的光线然后拼合起来，我想他一定会发现一些以前不为人知的规律。<br><br>只是如若房地产商了解到曙暮光的噱头，朝西带有落地飘窗的高层商品房，说不定会被抬升价格。<br><br>得知我在研读关于曙暮光的内容，那位老天文学家把他当年出海使用的六分仪送给了我。<br><br>六分仪的表面漆已经不再完整光亮，虽然尽显岁月斑驳，但依然坚固耐用，不过老先生已经记不清完整的使用步骤，我也只有像欣赏古董一样小心翼翼地捧着它。<br><br>我那些曾经或者仍在天文台站工作的同事，如今每天仍在等待天文曙暮光的到来，其实他们才是大气现象专家，只可惜这些专家无暇去热带海岛或者雪山之下欣赏绝佳的曙暮光色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/4B/wKgBy1VIJfKAax_rAAV0jn7ILqM256.tub.jpg@!rw9"><br><br>夜幕降临前的独石口长城在古时人们曾给曙暮光起过一个富有诗意的名字，叫做“薄明”。<br><br>当我们的摄影团队去往河北省张北县的独石口长城拍摄时，也讨论和体会着“薄明”的意境。<br><br>此时天光逐渐暗淡下去，地上的灯光越来越亮。<br><br>对于城市中的人而言，早起享受黎明的风景或许不现实，但是黄昏的曙暮光，却是每个人每天都会经历的。<br><br>每至傍晚，天际的色彩时刻变化，从绚丽到凝重，直至暮色完全降临而消散。<br><br>如果没有充足的时间走出城市，也不必过度抱怨——忙碌了一天之后，天际线上壮丽的曙暮光足以温暖人心。<br><br>摄影师也好，天文观测者、航海工作者也罢，曙暮光对于他们，长久以来已经积淀了各种特殊用途与涵义。<br><br>对普通人而言，我们或许很难体会他们的这种痴迷与眷恋，但在工作一天之后，下班路上如果能把繁杂事务抛至脑后，抬头看一看远方天空，倾城的暮光或许会让我们感受到片刻的温暖与宁静。<br><br>',
'<h2>感受 “天生桥”</h2>第一次见到天生桥，是在广西乐业县的布柳河。<br><br>那天一早，我和朱学稳教授（中国地质科学院岩溶地质研究所的专家），还有几位乐业的洞穴探险高手，乘竹筏去看一处喀斯特奇观——仙人桥。<br><br>我们顺着布柳河漂流而下，河水清澈，河谷幽深，河谷两岸的高山上到处是茂林翠竹，一路上还能听到布谷鸟的叫声。<br><br>这样的景色令人心情愉悦，气氛轻松。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/29/wKgBzFVBkFGAL3BhAA-MzEd9JfM747.tub.jpg@!rw9"><br><br>布柳河天生桥好像一架双筒望远镜这是广西乐业县布柳河上的一座天生桥，当地人称之为仙人桥。<br><br>桥拱跨度177米，拱高87米，桥身长280米，桥宽约19米，按照专家的分类，这应该算是巨型天生桥。<br><br>乐业县的喀斯特地貌（岩溶地貌）十分发育，地上峰林峰丛遍布，地下暗河溶洞处处。<br><br>既然这里喀斯特地貌典型，溶洞普遍发育，那么作为溶洞塌陷后的残留——天生桥出现在这里就不奇怪了。<br><br>这座天生桥除了规模宏大、气势夺人，它的造型也很独特，若是远看此桥与其他天生桥也相仿佛，但若坐船从桥拱之下仰头观看，便能看到其奇特之处——桥形如同一架双筒望远镜。<br><br>这桥原是一条溶洞的一段，溶洞的顶盖有两处塌陷，露出了两块天空，很像双筒望远镜的两个镜片，两个镜片之间没有塌陷的部分就形成了这座横跨布柳河的天生桥。<br><br>摄影／单之蔷<h4>布柳河天生桥：它让我体验了天空的深邃，大地的神奇</h4>第一次见到天生桥，是在广西乐业县的布柳河。<br><br>那天一早，我和朱学稳教授（中国地质科学院岩溶地质研究所的专家），还有几位乐业的洞穴探险高手，乘竹筏去看一处喀斯特奇观——仙人桥。<br><br>我们顺着布柳河漂流而下，河水清澈，河谷幽深，河谷两岸的高山上到处是茂林翠竹，一路上还能听到布谷鸟的叫声。<br><br>这样的景色令人心情愉悦，气氛轻松。<br><br>很快气氛就变了，竹筏好像进入了一处溶洞中，光线一下子暗了下来。<br><br>原来仙人桥到了。<br><br>我们进入了一个洞穴的大厅中，河流穿厅而过，只见一根根钟乳石像冰凌一样悬吊在大厅的顶部，大厅下有一堆巨石堆在河旁，还有燕子从厅中飞过，我们的竹筏停了下来。<br><br>现在我眼前出现的就是喀斯特奇观——仙人桥。<br><br>“仙人桥是当地人给这座桥起的名字，这类桥有个通名——天生桥。”<br><br>朱学稳教授说。<br><br>他稳稳地坐在竹筏的椅子上，对眼前的巨大天生桥无动于衷，因为他已经来过多次了。<br><br>我却被这座天生桥吸引了：我看到这桥不仅仅是沟通河流两岸的一个通道，还是眼前这座大山的一部分。<br><br>我记得当时的感觉是：一座山被挖空了，还挖出了两只大大的眼睛，两只眼睛之间的鼻梁就是这座天生桥——仙人桥。<br><br>我们好像钻进了一个巨人的脑壳中，通过他的两只眼睛向外观看：我看到了蓝天白云，还看到鹰在天空中盘旋……我已经忘记了自己是来看一座桥的。<br><br>这座桥把我们吸引到这里来，不是为了让我们看桥，而是让我们看它怎样重新划分空间，怎样把天空和大地重新组合起来。<br><br>这座桥已经不是为了过河所需，不是为了从河的左岸到达右岸，如果为了这样的目的，它没有必要这么高大，这么宏伟。<br><br>人类造桥，是为了过河；大自然造的桥似乎能引人思考，给人带来新的体验。<br><br>仙人桥给我带来了怎样的感受呢？<br><br>在这里我体验到了天空的深邃，大地的神奇……有人说：一座桥会把天、地、人、神聚拢到一起，它承接天空，拯救大地，护送人旅，召唤神灵。<br><br>现在我对这话有了体验，这就是我见到布柳河天生桥时的收获吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/21/wKgBy1VBkFOAHuIJAAr_1Wz1kcU000.tub.jpg@!rw9"><br><br>武隆“天生三桥”世界罕见的景观“天生三桥”所在的重庆市武隆县，是中国喀斯特地貌发育十分广泛的地方。<br><br>这里有众多的溶洞，有中国最深的竖井，天坑、地缝也是这里闻名的景观，但最值得一说的还是天生桥。<br><br>“天生三桥”说的是这里最有名的三座天生桥——天龙桥、青龙桥和黑龙桥，它们连续分布在一条名为羊水河的峡谷中，组成了一个天生桥群。<br><br>这三桥的最大特点是高大，凡看过此三桥的人，未见有人表达过失望，观者无不被这三座大自然造出的石桥所震撼。<br><br>有人说这是亚洲最大的天生桥群，其实就现有的资料看，此三桥从桥高、桥拱高度、桥拱跨度、桥面厚度等方面在世界上也是居于前列的，而且这样高峻雄伟的几个天生桥能够分布得如此集中，形成天生桥群，这在世界范围内也是罕见的。<br><br>也正因为这样，武隆的天生桥群成功地进入了世界自然遗产名录。<br><br>天龙桥不仅仅是高大天龙桥桥高235米，拱高84—123米，拱孔跨度20—75米，桥面厚度150米，桥面宽度147米。<br><br>天龙桥是“天生三桥”中的第一座，它的特点除了高大外，其南边还有一个穿洞，其实那也可以看做是一座还没有发育好的天生桥。<br><br>因此天龙桥不仅高峻壮丽，还复杂多样，充分展现了武隆天生桥的魅力。<br><br>摄影／单之蔷<h4>武隆天生桥：溶洞的废墟，桥的坚强</h4>像布柳河的仙人桥一样，中国大多数规模宏大的天生桥，都与洞穴有关，它们是洞穴残留的一部分。<br><br>洞穴的形成又与喀斯特作用有关，喀斯特（karst）这个词本来是一个地名，是科学家最早进行这种地貌研究的地方。<br><br>喀斯特一词意译的话，可译为：岩溶。<br><br>岩溶有时是动词，指溶蚀作用，即水对可溶性岩石的化学侵蚀作用；有时是名词，指一种地貌现象，即可溶性岩石在水的作用下形成的各种岩溶地貌，如溶洞、天坑、石笋、钟乳石等。<br><br>区分它是动词还是名词，要根据上下文确定。<br><br>可溶性岩石主要是指碳酸盐类岩石，我国的西南地区分布有大面积的碳酸盐类岩石，所以我国西南地区，主要是云、桂、川、黔、渝等地是岩溶地貌分布最广泛的地方。<br><br>解释完岩溶这个词，就可以说天生桥的分类了。<br><br>天生桥可以分为两大类：一类是岩溶天生桥；一类是非岩溶天生桥。<br><br>喀斯特意译为岩溶，下文中喀斯特与岩溶两个词不再做区分，视为一词。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/21/wKgBy1VBkFCAadbPABD4kLmuaEU720.tub.jpg@!rw9"><br><br>黑龙桥是桥还是洞？<br><br>黑龙桥的桥面宽度达193米，也就是说黑龙桥的桥洞长193米。<br><br>黑龙桥的其他数据如下：桥高223米，拱高90—141米，拱孔跨度16—49米，桥面厚度107米。<br><br>那么黑龙桥是一段洞穴，还是一段桥呢？<br><br>有人提出这样的质疑。<br><br>专家给出的答案是：黑龙桥是一座天生桥。<br><br>摄影／冉玉杰中国地质科学院岩溶地质专家张寿越教授在一篇文章的开头这样写道：“天生桥，或称喀斯特桥。”<br><br>在张教授看来，天生桥大都是喀斯特桥，两者近乎于等同。<br><br>虽然我国大多数天生桥都是岩溶天生桥，但确实有许多天生桥不是岩溶桥，如浙江、福建一带的丹霞天生桥：浙江衢州的烂柯山，天台山的石梁瀑布等。<br><br>占中国天生桥大多数的岩溶天生桥，主要分布在西南地区。<br><br>说岩溶天生桥不能不说重庆市武隆县的三座天生桥。<br><br>武隆这个坐落在乌江岸边很寻常的一座县城，实际上是中国喀斯特这顶皇冠上的一颗明珠。<br><br>这里有许多喀斯特地貌景观之最：有中国最深的竖井，中国唯一的冲蚀型天坑……中国乃至世界最壮观的天生桥应属于武隆的“天生三桥”，这是分布在武隆县羊水河上的三座天生桥，它们已经进入了世界自然遗产名录。<br><br>但武隆天生桥是摄影师的铩羽之地。<br><br>其虽为世界之最，但摄影师很难拍出它们的风采。<br><br>迄今为止，我看到过许多摄影师拍武隆天生桥的图片，但都没有拍出我见到“天生三桥”时的那种感觉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/21/wKgBy1VBkFKAJAZRAA7humaEH-c539.tub.jpg@!rw9"><br><br>青龙桥世界上最高的岩溶桥青龙桥是“天生三桥”中的第二座，它是三座桥中最高的一座，也是中国和世界岩溶天生桥中最高的。<br><br>青龙桥桥高281米，拱高96—110米，拱孔跨度13—58米，桥面厚度168米，桥面宽度124米。<br><br>桥下修建了一座人造石桥，好似绿叶一般，为了衬托红花——青龙桥的高大。<br><br>摄影／单之蔷虽然武隆是摄影师的伤心地，但却是地学家的圣地。<br><br>当摄影师一个个铩羽而归时，正是地学家激情澎湃之时。<br><br>看一下地学家对武隆天生桥的评价吧，就知道了此言不妄。<br><br>如中国地质科学院岩溶地质研究所的专家朱德浩、陈伟海、黄保健是这样赞美武隆“天生三桥”的：“在1.5公里的范围内连续出现三座规模巨大且属于同一地下河洞穴系统的天生桥，在世界实属罕见……在桥的总高度、桥拱高度和桥面厚度这3个天生桥最重要的数量指标上皆居世界第一位……可以说，武隆天生桥是地球上一处无与伦比的岩溶天生桥的天然博物馆。”<br><br>我看到武隆“天生三桥”时，最突出的感受是它们极为高大。<br><br>我知道桥高超过200米的天生桥国内外其他地方还没有发现过，武隆三座天生桥的高度都超过了200米。<br><br>三座天生桥的拱高平均都超过100米，这也是国内外其他天生桥难以超越的。<br><br>武隆“天生三桥”中的第二桥——青龙桥下有一座人造小桥，就跨越桥下河流的功能而言，桥只要这么大就够了。<br><br>但是青龙桥要比这座桥高几十倍，体积大几百倍。<br><br>长江上有横跨长江的大桥近百座，把这些桥的高度与青龙桥比一下，就知道青龙桥的高峻了。<br><br>南京长江大桥的净空高度为24米，净空高度最高的是苏通大桥，为62米。<br><br>人做事有功利目的，自然却能做无功利目的之事，所以能做到尽善尽美，恢弘壮丽。<br><br>在武隆我注意到“天生三桥”中的最后一桥——黑龙桥与其他两桥不一样的地方：它很幽深曲折，也就是说桥下的桥洞很长，达193米，这已经超过了桥拱的高度（90—141米），也远远超过了桥拱孔的跨度（16—49米），这样使得黑龙桥看起来很像一段洞穴。<br><br>那么问题就来了：黑龙桥到底算是一座桥，还是算做一条洞呢？<br><br>短小的岩溶洞穴有个名称：穿洞。<br><br>天生桥和穿洞有何区别？<br><br>为什么不把黑龙桥叫做黑龙洞？<br><br>专家们早就注意到了这个问题，并且给出了解决的方案。<br><br>澳大利亚的岩溶地貌专家Jennings提出这样的区别标准：即阳光是否能到达整个通道。<br><br>能，即为天生桥，否则就是穿洞。<br><br>黑龙桥虽然有193米的桥洞长度，也就是桥面的长度，但是由于拱高90—141米，因此阳光还是能够照进桥下的桥洞内，因此黑龙桥是一座天生桥，不是一条穿洞。<br><br>许多岩溶地貌奇观都与洞穴有关，岩溶作用通过地下水系统在碳酸盐岩层的层理和裂隙中先是一点点地创造出洞穴通道，这是洞穴的童年；接着洞穴不断地扩大并树枝状地延伸，这时岩溶过程中的化学溶蚀作用强烈，碳酸盐岩不断地被溶蚀，洞穴通道进一步扩展，同时又不断地沉积，在洞穴中生成美丽的石笋和钟乳石等，这是洞穴的壮年期；接下来洞穴进入了老年期，洞穴开始出现崩塌，产生天窗、天坑等景观。<br><br>当洞穴通道走到了生命的黄昏阶段，洞穴系统开始解体，这时候崩塌开始起主导作用。<br><br>张寿越教授在一篇文章中这样解释崩塌的原因：“一是洞穴原来是在全充水的条件下形成的，岩石在水中受到的浮托力占顶板支撑力的40%，由于某种原因洞中的水减少，浮托力消除；二是靠近地表河流的洞穴因河水季节性的变化，时而干涸，时而重新淹没，这导致了岩石裂隙的扩张和洞顶的坍塌……”天生桥大多是溶洞崩塌后的残留部分。<br><br>因此说到天生桥，让我想起两个词：一个是“废墟”，一个是“猪坚强”。<br><br>“猪坚强”是网友们给一头生命力极其顽强的猪起的名字，汶川大地震后它被埋在废墟下36天，被刨出来时，它还活着。<br><br>天生桥是“桥坚强”，它的同类都坚持不下去，都死去了，消失了，最后只有它在溶洞的废墟中留了下来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/29/wKgBzFVBkFSAEiYoABPSluVW2Ak026.tub.jpg@!rw9"><br><br>人造小桥愈发衬托天生桥的高大这是贵州省毕节市大方县九洞天的一处天生桥。<br><br>此桥虽然不如重庆武隆的“天生三桥”高大，但它的跨度却胜于“天生三桥”，桥下有公路通过，很像都市里的立交桥。<br><br>有趣的是，在此桥之下有人造的水泥小桥一座，两相比照，越发显得天生桥的高大。<br><br>摄影／单之蔷<h4>水城天生桥：我全面体验过的一座天生桥</h4>张寿越教授在一篇文章中说道：“就现有的公路可跨越的天生桥而言，我国最高的，也是世界最高的，当属贵州省水城县金盆乡的干河天生桥。<br><br>该桥桥面高出干河河床135米，桥面长30米，宽35米，桥跨度50—60米，拱顶厚度15米。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/29/wKgBzFVBkFCAQ8yYAA4ECbETs5Y690.tub.jpg@!rw9"><br><br>贵州水城天生桥世界上最高的公路天生桥位于贵州省六盘水市水城县的这座天生桥，桥高135米，跨度60米，顶拱厚15米，桥面长30米，这座桥有一个前面提到的那些天生桥所没有的特点——桥面上有一条公路，能够通汽车。<br><br>摄影／单之蔷为什么说干河天生桥是有公路跨越的世界上最高的天生桥呢？<br><br>因为张教授把它与世界上另外两座有公路跨越的著名天生桥进行了比较，一座是被誉为世界七大自然奇迹之一的美国弗吉尼亚州锡德溪上的天生桥，其跨度30米，高66米，桥拱厚12—16米，美国的交通要道第11号公路从桥上通过；还有一座是斯洛文尼亚天生桥国家公园中的大天生桥，其桥长20米，宽35米，水面至拱顶高度15米，拱顶厚度15米。<br><br>这两座天生桥的数据显然无法和中国贵州省水城县的干河天生桥相比。<br><br>看了张教授这篇文章，我记住了干河天生桥这个名字。<br><br>有一次我去贵州，和同事刘乾坤还有四川大学的冉玉杰教授开着一辆SUV车奔向了水城县金盆乡，我们要去看看干河天生桥。<br><br>金盆乡是少数民族苗族和彝族的聚居乡，一路上经常遇到身穿民族服装的苗族、彝族老乡，在老乡的引导下，我们来到干河天生桥旁。<br><br>有一处观赏干河天生桥的好地方，地势较低，正好能看到远处高耸的天生桥。<br><br>此桥是东西方向的，太阳要落山了，夕阳照射在桥拱的一侧，景色壮丽。<br><br>晚上我们住在一家乡村小店里，第二天一早我们就起床，又来到了天生桥边，这次我们决定下到峡谷里面，去桥下看看。<br><br>我们在干河的河谷中沿着一条小路一直走到天生桥下，站在河床的卵石上，我仰望那桥：它悬在高空中，跨越的好像不是河流，而是天空。<br><br>桥下的干河并没有干涸，有一条小溪在乱石的缝隙中汩汩流淌，我还拿出录音机录下流水的声音。<br><br>又在小店住了一夜。<br><br>早晨从村里出来，我们顺着一条乡间公路一直走着。<br><br>老乡说这条路从桥上通过，我们想去看看。<br><br>据说过去桥上可以通行卡车，现在为了保护天生桥，已经禁止了卡车通行，但是农用的拖拉机和行人还是可以通过。<br><br>走了半个多小时，我们来到了桥上，路从桥面上经过，如果不去两边看，看不出桥上的路与别处有什么两样，桥的两边都没有桥栏，也没有任何提示：两边就是深渊。<br><br>只是桥的一侧是一些起伏不平的岩石，这些岩石是此桥所在的这块巨石的一部分，这巨石桥又是地壳这块更大巨石的一部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/29/wKgBzFVBkE6AHXQ9AA4ieFrHhuA241.tub.jpg@!rw9"><br><br>据中外岩溶地质学家考证，水城天生桥属世界上最高的公路天生桥。<br><br>来到桥下，可以看到河谷里有一条小溪在乱石中潺潺流淌，这条小溪怎么会有力量切开这道峡谷？<br><br>显然曾经有一条大河在河谷中奔流，这条河谷和横跨其上的天生桥都是它的作品。<br><br>摄影／冉玉杰当我战胜恐惧接近了桥边，却不敢站起身向下望去，只好趴下，爬到桥边一块凸起的岩石上，探头向下望去。<br><br>135米的拱高（大约50层高楼的高度）这回有了切实的体验，感觉很高很高，有点儿站在摩天大楼之巅的感觉。<br><br>奇怪的是，桥的另一边竟然生长了一些树木和灌丛，我忽然这样想：一个外乡人顺着这条路走到这里，他并不知道两边就是135米的深渊，假如他向路边的树木和灌丛走去，一脚踏空，他做梦也不会想到：他落入了一个深达135米的深渊……正想着，刚好一对老乡夫妇肩扛着锄头从桥上走过，还热情地和我们打招呼。<br><br>我真想问问他们，有没有人从桥上失足落下，但他们已经走远了。<br><br>现在想来：诸多天生桥中，水城县的干河天生桥是我全面接触，留下记忆最深的一座桥。<br><br><h4>乌恰天门：谁也想不到它是世界第一</h4>新疆乌恰县的东南方向有一座大山，山上有一座天然的石拱门，称为乌恰天门；也有人称之为阿图什天门，因为这个天然石拱门所在的大山位于乌恰县和阿图什市的交界处；还有人称之为希普顿石拱门，因为1947年，英国探险家艾瑞克·希普顿发现了它。<br><br>这座石拱门在山下看像一弯新月，当你爬到山上来到它的脚下时，就会发现这座拱门十分高大，那么它到底有多高呢？<br><br>据测量这座拱门高达360米，据说这个数据是1990年美国《国家地理》杂志派人测量的。<br><br>这是目前有资料显示的世界类似拱门中最高的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/29/wKgBzFVBkFOAc4mIABcOBHmv7NU720.tub.jpg@!rw9"><br><br>非岩溶的天生桥我国大多数天生桥是岩溶作用形成的，岩溶作用是具有溶蚀力的水对可溶性岩石（大多为碳酸盐岩）进行的化学溶蚀为主，流水的冲蚀、潜蚀和机械崩塌为辅的地质作用。<br><br>在可溶的碳酸盐类岩石分布地区，天生桥一般为岩溶天生桥，在其他性质岩石的分布区，天生桥被称为非岩溶天生桥。<br><br>位于新疆阿图什市和乌恰县交界处的乌恰天门，或称阿图什天门或希普顿石拱门高达360米，是迄今为止世界上发现的最高的天然石拱门。<br><br>其实它也是一座天然形成的桥，但一般不叫天生桥，而叫拱门，二者主要用生成的原因来区别。<br><br>天生桥一般是流水的岩溶作用或水流的机械侵蚀造成的；而拱门大多数产生在干旱区中，是因为风化和风蚀作用所致。<br><br>摄影／赵磊我去这个拱门时，先是从阿图什沿新疆309省道出发，在一个叫帕托的小镇附近离开省道，向西在戈壁上行驶一段路后，然后进入一个干旱的峡谷。<br><br>进入峡谷后，我们开始徒步登山，峡谷时而宽阔些，有几十米的样子；时而十分狭窄，仅容一人侧身而过，有时遇到一个陡壁，需借助于梯子才能通过，有时需要手脚并用，才能爬上一个陡坡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/21/wKgBy1VBkE-ASR7DAAk3PD4169I717.tub.jpg@!rw9"><br><br>一桥两窗织金峡谷中的大天桥欣赏天生桥，不能只盯着桥身看，而应把它与周边的景观组合起来看，将它看做一个系统的组成部分，这个系统就是溶洞。<br><br>我国大多数的天生桥都是从溶洞演变来的，它们原本是溶洞的一部分，后来溶洞的顶盖不断地崩塌，有的地方露出了天空，有的地方还残留着，残留的部分就成了天生桥。<br><br>站在贵州织金大峡谷中的大天桥下抬头仰望，好像推开了两扇窗户，看见了洞穴外面的天空，这两扇窗户就是溶洞的顶盖不断地崩塌，最后露出了天空的结果，专家们用“天窗”来称呼这种景观。<br><br>此时的天生桥只不过是两扇“天窗”之间的“窗棂”或者说是“两边崩塌后残留的部分”。<br><br>这种形态的天生桥和两边的天窗的组合，可以看做是天生桥景观的一种类型——“一桥两窗”。<br><br>摄影／冉玉杰天镀¨已经遥遥在望，但是很小很小，随着我们的攀升，它在视野里越来越大，当天门近在眼前时，还有一个近似于70度的陡坎横在眼前，直到爬上这个陡坎，天门才完整地展现在我们面前。<br><br>一个形态如此完美的拱门，高与宽的比例即使是由人设计也未必能如此地匹配，好像一个完美的陡峭的抛物线：一条曲线向天空射去，又完美地落下。<br><br>通过拱门高挑的门洞，我看到落日的余晖照射在对面的山峰上，把山体染成一片金黄……从我们站立的方向看，这个拱门显然没有360米的高度，但从对面看就完全不一样了，因为对面是深不可测的峡谷，目前还没有人能从对面的深谷接近这个拱门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/38/21/wKgBy1VBkFWAbOwuABAMV1rywu0434.tub.jpg@!rw9"><br><br>山上一座无名的天生桥在去贵州织金县织金洞的路上，看到路边一座天生桥坐落在高高的山上。<br><br>天色已近傍晚，夕阳的光辉洒在这座精致的天生桥上。<br><br>它曾经是地下溶洞的一部分，在地壳的运动中逐渐被抬升起来，在抬升的过程中，溶洞停止发育，逐渐走向了消亡，最后只留下这样一段，像一个符号，或者说像一个纪念碑竖立在那里，缅怀它作为溶洞曾经有过的青春岁月。<br><br>摄影／单之蔷地质专家范晓曾经把中国的西部和美国的西部比，他认为很相像，都有干旱区。<br><br>但是有一点既相像，又不像，美国西部的犹他州有许多天然的拱门，中国西部则很少见到，乌恰的天门是一个特例。<br><br>不过乌恰的天门提出了一个问题：就形态而言，拱门与天生桥很相像，那么为什么不称呼乌恰天门为天生桥呢？<br><br>专家们是这样把二者相区别的：天生桥是由于流水的侵蚀和溶蚀造成的，而天然拱门的形成则是由于其他原因，如风化、风蚀等作用。<br><br>因此天生桥似乎应该出现在降水量大的湿润地区，拱门则出现在降水量小的干旱地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/21/wKgBy1VBkFeAWxi0AA-A6p-Ee_Q962.tub.jpg@!rw9"><br><br>九洞天：一河九窗贵州省大方县有一处景观，当地人叫它“九洞天”。<br><br>这“九洞天”与几个天生桥的组合有点相像，但不能叫天生桥。<br><br>这种景观也和天生桥一样是由一段溶洞演化而成，不过这次溶洞崩塌的不是“顶棚”，而是“侧墙”。<br><br>一段溶洞的“侧墙”不断地崩塌，最后有几处地方露出了天空，像是推开了一扇扇窗户，阳光从一处处“侧窗”照进黑暗的溶洞中。<br><br>因为“窗”开在侧面而不是顶棚，因此窗与窗之间残留的部分在侧面，无法称之为“桥”，这种景观也不能看做是天生桥与天窗的组合。<br><br>由于溶洞中流淌着暗河，因此这样的组合可以看做是“河”与“窗”的组合，这段溶洞共有九个窗，可称之为“一河九窗”。<br><br>摄影／冉玉杰<h4>贵州湄潭天生桥：有江南园林的味道</h4>无论是武隆的“天生三桥”，还是乌恰的天门，给我的感觉都是自然的奇观，与它们相遇的时候心灵都会受到震撼。<br><br>但贵州省湄潭县的一处天生桥——天门洞给我的感觉却是不同的，当我看到它时，感受到的却是一种由欣赏优美产生的愉悦。<br><br>来到了湄潭县，看到的是青山绿水。<br><br>我知道抗战时期浙江大学曾经迁徙至此，也可能这一带的自然条件较贵州其他地方更有利于人的生存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/38/29/wKgBzFVBkFeAe0ztAA5oyIXZ3S4525.tub.jpg@!rw9"><br><br>天门洞：贵州湄潭的天生桥照片中的天生桥坐落在贵州省湄潭县。<br><br>与其他天生桥比起来，它并不高大宏伟，但很优美。<br><br>洛安江在此穿洞而过，桥下满是碧绿的江水，水深30多米。<br><br>由于下游是水库，这里已经变成了湖。<br><br>湖水清澈，林壑幽深，一道巨崖，分开绿水，中有一洞，霍然打开，时有扁舟划水，鱼鹰掠过。<br><br>此桥向南北方向延伸，早晨太阳从东面升起，照射在桥的东面一侧（上），谁会想到桥的西面（大图），原本逆光的一面，由于桥洞的存在，让阳光穿洞而过，形成了光柱的效果。<br><br>光与影在水面上留下了动人的图画，恰在此时，一艘小船闯入了画面。<br><br>摄影／单之蔷早晨6点半左右，我们乘坐着一艘小船去这里的一处天生桥——天门洞拍摄照片。<br><br>太阳还没升起，摄影家所喜爱的曙暮辉已经在天边浮现。<br><br>这里是洛安江和湄江的相汇之处，两江相汇后向湘江流去，这湘江不是湖南的湘江，而是乌江的一条支流。<br><br>江的下游有一个名为角口的水电站，大坝把江水拦住形成水库，水库的库尾回水一直到达我们所在的地方，因此我们的船虽然行驶在峡谷之中，但是水面极其平静，好像湖水一样，我们要寻访的天生桥——天门洞就挺立在江水之中。<br><br>它像西湖中的断桥一样，当然要比西湖断桥高大得多，桥拱大约高出水面50米，桥拱的跨度也大约50米。<br><br>我们打算从天门洞下穿过，到桥的东面去，因为按照摄影的惯例，桥的东面，正迎着早晨的阳光，而我们所在的西面，阳光照射不到，还是一片模模糊糊的黑暗。<br><br>穿过桥洞，来到了桥的东面，果然这边的光线要好得多，阳光正好照射在桥的侧面，那上面石灰岩的层理和裂隙都清晰可见，一切都在阳光下，我们都在忙着拍照。<br><br>我觉得拍出的照片从科学的角度看，很清晰地展示了这座天生桥的形象，但是从摄影的角度看，照片有些平淡，没有光与影的效果，很难打动人心。<br><br>一会儿时间大约到了7点，太阳已经射出了它的光辉，但还隐在山的后面，没有露面。<br><br>忽然船工说他兜里揣着一把钥匙，现在必须回去开门。<br><br>我们有些不舍，悻悻地收起了相机，随船工回去。<br><br>没想到，奇迹发生了。<br><br>当船穿过天门洞，重新回到桥的西面时，原来黑暗的逆光中的山体与桥，被穿过天门洞的一束放射性阳光点亮了，你可以想象阳光穿过桥洞照射到水面的情景：水面波光粼粼，桥面上的岩石也展现了它的纹理、凸凹和质感。<br><br>恰好一艘小船穿过桥洞向远方划去，船桨抬起、落下，水面荡起了层层涟漪，穿过桥洞的阳光正好成45度角照射在小船上，好像舞台上的追光灯一样，这不正是摄影家一再追求的“耶稣光”吗？<br><br>我们纷纷拿出相机，按动快门。<br><br>我知道我要找的光与影找到了，我要找的能够打动人的照片出现了。<br><br>后来我才知道这一带有许多天生桥，有人统计过大约有24座。<br><br>而且这里的天生桥大多优美动人，小巧玲珑，我看过一些图片，图中小桥流水，很有苏州园林的味道。<br><br>',
'<h2>封面选择</h2>本期的4张备选封面内容分别涉及天文、地貌、考古和野生动物。<br><br>第一张备选封面来自主打文章“曙暮光”，图片拍摄于北京西郊的某处山顶。<br><br>太阳落下地平线，天空到地平线的颜色从深蓝渐变到粉红，又由粉红演变至玫瑰红。<br><br>美妙的曙暮光中，一轮明亮的弯月和一颗名为“泛星彗星”的明亮彗星在空中清晰可辨。<br><br>图片的拍摄时间与地点是经过摄影师的精确计算而确定的。<br><br>当我们试着把这张图片作为封面的候选者时，问题也随之而来：彗星和新月虽小，却抢镜了，因为这期的主打是“曙暮光”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/18/wKgBy1VAPkGAeNnoAA9XpZw8kcY979.tub.jpg@!rw9"><br><br>第二张图片是摄影师冉玉杰的作品。<br><br>这是贵州省湄潭县的一处喀斯特景观。<br><br>他和几个人天不亮乘船出发去拍一处名为“天门洞”的天生桥。<br><br>太阳升起来了，逆光中的天门洞吸引了摄影师。<br><br>阳光如瀑布透过桥洞倾泻下来，一艘木船恰好经过，在倾泻的阳光中船工的双桨有节奏地挥动着……冉玉杰按动了快门。<br><br>其实在那时他们就知道了这会成为一张《中国国家地理》的封面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/38/20/wKgBzFVAPkGAV3kBABkK95wZbbc467.tub.jpg@!rw9"><br><br>第三张图片拍摄于河北张家口市宣化区一处考古发现的文化遗迹——张世卿墓。<br><br>这是一座辽代的墓穴。<br><br>墓室的主人是汉族人——张世卿，但却在契丹族建立的辽国王朝内任要职。<br><br>墓中的壁画透漏了极为重要的信息：千年前中国就已经实行“一国两制”了。<br><br>图片拍摄的是墓穴前室南壁的壁画——“门吏图”。<br><br>壁画中持杖而立的门吏看上去并不像契丹族，而是身着汉服，头戴乌纱帽，一派汉族文官的装束。<br><br>关于辽墓的这篇文章，主题是通过古墓中壁画的内容来讲述辽代的“一国两制”。<br><br>显然这是一个复杂的问题，不适合通过图片来表现。<br><br>因此图片虽然细节清晰，但难以表达主题，故不用。<br><br>',
'<h2>大理本主守护白族的众神</h2>位于云南省西部的大理白族自治州，以自然环境的形胜成为驰名中外的旅游胜地，而鲜为人知的是，这里还是“众神”守护的地方。<br><br>在大理，每个村子都供奉着一尊神灵，当地白族称其为“本主”，这些本主之中有动物、国王、佛祖，每个村子各不相同。<br><br>这种在南诏时期形成的独特信仰，跨越千年的历史长河，流传至今，如同一面镜子，映照着人类信仰的进化史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/75/wKgBy1UL4veAf3tPABzK-QgZ254883.tub.jpg@!rw9"><br><br>大理洱海边的周城镇因扎染而闻名，是一个文化底蕴极为厚重的古镇。<br><br>这里有三座本主庙，每年正月十四至十七日是周城镇的本主节，节日当天有相对固定的程序：请神、迎神、祭神、娱神，最后恭迎本主回归本主庙。<br><br>周城镇的本主是猎神杜朝选，一位为民除害、斩杀蟒蛇的民间英雄。<br><br>图为周城镇本主节，本主进入祭祀点的盛大场面。<br><br>2014年冬日的一个清晨，大理市喜洲镇庆洞村的守庙人推开本主庙厚重的木门，阳光如水银泻地般洒在门神的五色铠甲上。<br><br>不一会儿，背着竹篓买菜的、领着小孩上学的、提着收音机到处溜达的村民，纷纷从庙门前经过，庆洞村的一天开始了。<br><br>白族老人段荣菊最先走进本主庙，她穿着黑色布鞋的小脚跨过高大的门坎，驼背的身躯在白色照壁上投下瘦弱的身影。<br><br>82岁的段荣菊是庆洞村人，这两年家里喜事不断，孙子的媳妇有了着落，家里的老房子也翻修了，她急着将这些消息禀告给本主。<br><br>大殿前，一位穿着西装的中年男子坐在书案边，案上摆着一摞黄色神疏，他是庙里的写疏人，在耐心听了段荣菊的絮叨后，他提起毛笔，写下一行小字：大中国云南省大理市喜洲镇庆洞村居住，奉道修神，祈求消灾，赐福保泰，信士段荣菊及合家人叩。<br><br>段荣菊走进大殿，将神疏放在本主脚下。<br><br>正中的塑像仪表威严，长髯及胸，身披龙袍，他便是本主段宗牓，两侧是他的妻儿及随从。<br><br>段宗牓曾任南诏国（公元738—902年）清平官（南诏官名，相当于唐朝的宰相），庆洞村民把他拜为本主，并将他的本主庙称为“神都”。<br><br>临近中午，段荣菊的儿子、儿媳来了，背篓里装着柴火、铁锅、鸡、鲫鱼、猪肉以及油盐酱醋。<br><br>按照当地习俗，白族人要为本主煮饭烹菜，并在祭祀结束后于庙里聚餐，即“打平伙”。<br><br>这天中午，几个人杀鸡宰鱼，切姜剁蒜，菜肴的香味夹杂着香火味，弥漫在本主庙中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/7D/wKgBzFUL4vOAVof3AAuHyU4S0r8145.tub.jpg@!rw9"><br><br>白族的小孩很早就会接触本主庙，比如白族通常将小孩的满月酒设在本主庙中举办，自小就接触传统的文化，白族形成了一种文化自觉。<br><br>本主会上，白族小孩穿上节日的衣物，和大人们一起来祭祀本主。<br><br>图为洱海边接送“本主”的信童。<br><br>每个村落的本主并不一样，众多的村落中栖居着成百上千的神灵，大理便成了众神之国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/75/wKgBy1UL4vOAJFGkAA6SRr9pf6c083.tub.jpg@!rw9"><br><br>这些本主之中，有动物、植物、国王、将军、佛祖、道士，甚至还有国人耳熟能详的诸葛亮、薛仁贵、韩愈、忽必烈、吴三桂。<br><br>左页图为周城镇村民接、送本主的热闹场面。<br><br><h4>最早的本主信仰源于自然崇拜</h4>本主，白族人称为“武增”，意为“我的主人”，是白族全民信奉的民间信仰。<br><br>白族人常说，“本主，本主，本境福主”。<br><br>在大理白族自治州，几乎每个白族村落都有本主庙，有些甚至有好几座。<br><br>没有本主的村子，往往被人瞧不起，称为“没主”，意思是没有主人、没人管。<br><br>',
'<h2>西昌一个缩小版的大理？</h2>位于四川西南部安宁河谷内的西昌市，有着中国其他城市少有的光热资源和优美环境，盛产从热带到温带的丰富水果，让临近的“天府之国”成都也艳羡不已。<br><br>对比大理，西昌竟然与它有着高度的相似性，因此也有人认为它就是一个缩小版的大理。<br><br>那么，西昌会取代大理成为中国西南地区最宜居的城市吗？<br><br><h4>房价竟然赶超成都，西昌完成了一次“逆袭”</h4>1月底的四川盆地，还笼罩在一片浓雾之下，成都也显得既阴冷又潮湿，阳光成了人人翘首期盼的“奢侈品”。<br><br>而在与成都相距500公里的西昌市邛海边，春天却已经来临，金黄色的油菜花正大片地盛开，连柳树也耐不住早春的寂寞，悄然吐出了嫩芽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/75/wKgBy1UL0iSAHSmLABNEhI46Ljg646.tub.jpg@!rw9"><br><br>西昌位于川西南“聚宝盆”的核心地段3月初，四川省西昌市邛海一侧的小花山上，桃花吐艳，万物葱茏。<br><br>西昌市所在的安宁河谷平原为四川第二大平原，以温适的气候和丰美的物产而被誉为川西南的“聚宝盆”。<br><br>位于安宁河谷平原核心地带的西昌市，也以舒适的气候条件、优越的生态环境，吸引了越来越多外地人来此定居、旅游。<br><br>这也引发出一个有意思的话题：西昌能取代大理，成为中国西南最为宜居的城市吗？<br><br>我从成都驾驶汽车，沿着被誉为“云端上的高速公路”雅西（雅安至西昌）高速公路往西南方向奔驰。<br><br>当冲出高速公路的第一隧道——长达10公里的大相岭泥巴山隧道时，迎面而来的是铺天盖地洒下的阳光。<br><br>就在此前10分钟，泥巴山隧道的另一侧，浓雾和细雨还封锁了整个山脉，能见度不足50米。<br><br>此刻，高原上明媚的阳光让我的心情也即刻“转阴为晴”。<br><br>我愈发感受到，在中国“盛行”雾霾的年代，阳光与蓝天对我们究竟有多重要。<br><br>雅西高速将成都至西昌的路程缩短为4个小时，这条翻越横断山区、堪称世界上地质最复杂、施工条件最艰难的高速公路，将四川的第一大平原成都平原与第二大平原安宁河谷平原紧紧连在了一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/7C/wKgBzFUL0iSAWDPUAAuxGHO76U8817.tub.jpg@!rw9"><br><br>我此行的目的地西昌市，就位于安宁河谷的核心地带。<br><br>我到西昌，是因为好奇：这座房价竟然赶超成都的四川小城市，究竟有何魅力，能让外地人蜂拥而至，甘愿在这座地处西南边陲的偏僻城市安家落户？<br><br>',
'<h2>中江挂面端上餐桌的【非遗】</h2>四川省德阳市的中江县，有个背山面水的小村子，每家以制面为生，被人们称为“挂面村”。<br><br>每当艳阳高照时，房前屋顶就会挂出如丝绸般的面条。<br><br>中江地处稻食文化区，为什么会盛行做挂面？<br><br>这里的挂面有什么独特之处？<br><br>冬天的四川盆地阴云密布，稀少的日照让人倍加珍惜。<br><br>清晨，当和煦的阳光照进中江县杰兴镇凯江河畔的觉慧村时，我第一次被劳动的美好画面所打动。<br><br>这个背山面水的小村子被人们亲切地称为“挂面村”，家家户户都以制面为生。<br><br>每年正月里，这里手工的挂面制作进入高潮：没有人指挥，家家户户的成年人都上到房顶，在特制的架子上晾晒挂面。<br><br>从远处望去，这个由40户人家组成的小村子，犹如披上了一层洁白的“纱衣”。<br><br>中江县位于四川省德阳市，这里是稻食文化区，但这个村子却盛行面食，制作手工挂面的手艺传承了近千年，已经成为当地村民祖祖辈辈沿袭至今的一种生活方式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/7B/wKgBzFULxcOATB9AAA3vyFwn5_I703.tub.jpg@!rw9"><br><br>中江挂面的制作通常是家庭作坊式在中江县杰兴镇的觉慧村，每到制作挂面的时候，一家老小齐上阵。<br><br>男人站在梯子上，女人用两根竹竿挑着面递上去，男子接过竹竿将一根插进架子上方横木的小孔，顺势握了另一根竹竿向下拉抻两次，递到女子手中。<br><br>女子双手握了竹竿两头，再继续拉抻，利用面条的弹性反复数次，不足一米的面条逐渐被拉到4米长。<br><br>将竹竿插进架子下方横木的小孔，然后再用两根竹竿由上而下地将挂好的面从中分开，不使粘连。<br><br>这一过程，重在挂的技巧与配合。<br><br><h4>民食稻鱼的四川缘何产生面食文化？</h4>由于地理、气候等原因，中国南方和北方主产的粮食有一定差异，南方以水稻为主，北方粟、麦为主。<br><br>因而南、北方人的饮食习俗也有所不同，南方人喜食稻米，北方人喜面食，“饭稻羹鱼”和“饭面食肉”一直为南、北方饮食文化的一个特点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/74/wKgBy1ULxcCAEYVrAANIXwf7bXA655.tub.jpg@!rw9"><br><br>而地处西南的四川却是个特例，当云南、贵州、湖南等地都以米线、米粉作为小吃时，四川的餐桌最常出现的却是担担面、四川小面、宜宾燃面等面食。<br><br>四川为何成为西南的面食文化孤岛呢？<br><br>',
'<h2>种质库野生植物的“诺亚方舟”</h2>位于云南省昆明市的植物园，因种植着众多云南名贵花卉和珍稀濒危植物闻名于世，每年吸引着大量中外游客前往参观。<br><br>在植物园的一隅，一座四层楼的建筑在高大树木的掩映下，显得很不起眼，但这里却是许多野生植物种子的“家园”，保存着中国及其他国家的珍稀野生植物种质资源。<br><br>它犹如一个避难所，让野生植物免于灭绝的厄运。<br><br>2014年12月，冬日的昆明温暖如春，和煦的阳光透过窗外的树木洒在杨忠兰的身上，她正在洗手池边忙着清洗种子。<br><br>杨忠兰是中国西南野生生物种质资源库（简称种质库）的种子清理员，这座占地面积并不是很大的种质库，保存着国内外众多野生植物种子，是中国第一座国家级野生生物种质资源库，目前也是亚洲最大、世界第二大的野生植物种质库。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/74/wKgBy1ULsoaABdMVABH0PsiqpNY809.tub.jpg@!rw9"><br><br>在中国西南野生生物种质资源库的展厅里，有一面墙上密密麻麻地安装着许多亚克力杆，每一个杆中都嵌入若干颗种子，构成了一个种子的小世界。<br><br>这些亚克力杆是上海世博会英国馆“种子圣殿”曾使用过的，在种质库的大楼里，几乎随处都可以看到与种子相关的东西，种子博物馆、比人胳膊还要粗的豆荚果实、各种各样的植物鉴别图鉴、用松塔做成的小工艺品……这座占地面积并不是很大的种质库，是中国第一座国家级野生生物种质资源库，目前也是亚洲最大、世界第二大的野生植物种质库。<br><br>“我是从种质库刚开始采集种子的时候就当种子清理员了，经过我手里处理的种子少说也有两千多种了。”<br><br>45岁的杨忠兰一边工作，一边笑眯眯地说。<br><br>她手中那些网眼大小各异的过滤盘就像魔法盘一样，一层层地过滤掉果皮、果肉，然后把藏纳其中的种子过滤出来。<br><br>洗洗涮涮半个多小时后，杨忠兰眼前原本肉泥一般的果子，赫然变成了一小堆干净饱满的种子。<br><br>她把它们平摊在一个个小筛子上晾晒，这些种子晒干后，再经过筛选，即将会成为种质库中的一分子，在零下20摄氏度的恒温冷藏库中“冬眠”。<br><br>在那里，它们可以存活几十年、数百年，甚至上千年。<br><br>加了一件厚外套之后，杨忠兰用车子推着已经初步干燥好的种子，打开干燥间厚重的金属密闭门，这里是种质库的核心工作区域，十余名工作人员有条不紊地工作着。<br><br>之所以要加衣服，是因为这里的工作环境常年保持在“双十五”（湿度15度、温度15度）标准，在这样的条件下，种子的含水量可以降到5%左右，是干燥种子的理想环境。<br><br>每一粒进入种质库冷藏保存的种子，都要经过严格的管理流程：从种子采集、运输和接收到种子鉴定、种子数据入库，再经过初步干燥、种子清理和分析检测、种子计数和主要干燥的复杂流程，最终才会分装入库。<br><br>而且入库的种子还要经过两次萌发实验，以监测其活力情况。<br><br>',
'<h2>野生动物通道自然家园中的生命走廊</h2>伴随着人类社会的飞速发展，代表着文明繁荣的交通网深刻地改变了地球的面貌。<br><br>它们连接起城市乡村，不断缩短着人与人之间的距离，却也在野生动物的家园中划筑起了一堵堵“柏林墙”，威胁着它们的生存。<br><br>今天，加拿大的班夫国家公园被誉为世界动物通道规划建设方面的“榜样”地区，它究竟成功在何处呢？<br><br>2012年4月的一天，加拿大班夫国家公园公路管理处，生态学家Kinley把从野生动物通道监控摄像机中取回的数据盘放进了电脑，按下鼠标，屏幕上出现了一片静谧空旷的树林，虽已是初春，积雪却仍然深厚。<br><br>若没有提示，很难想象就在其正下方不到10米的地方，高速公路的车流正滚滚而过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/79/wKgBzFULeGqAP8hRAA4RVoQfNxw233.tub.jpg@!rw9"><br><br>拍摄地点青藏铁路五北大桥今天，在中国的一些公路和铁路的建设中，也开始考虑到野生动物通道的问题。<br><br>青藏铁路和青藏公路穿越辽阔的高原地带，那里也是诸多野生动物如藏羚羊、藏野驴的家园。<br><br>为了降低交通线对动物迁徙和生息繁衍的影响，道路规划者们作出了诸多努力，建设了多样的“生命通道”。<br><br>图中，成群的藏羚羊正在穿越青藏铁路，它们将前往卓乃湖产羔。<br><br>摄影／刘五洲突然，屏幕上闪过一个轻灵的身影，犹如一个从天而降的精灵。<br><br>引起了Kinley和其他研究人员的注意——纯净的白雪衬托出它身上的美丽斑纹，那竟然是一只漂亮的落基山猞猁！它越过摄像机镜头，走过动物通道，消失在茫茫雪原之中。<br><br>在短暂的静默后，监控室里激起了一阵欢呼声。<br><br>因为，研究小组等待这位“稀客”已经很多年了——猞猁是落基山脉中极珍稀的大型野生动物，监控录像记录下的这首次确凿的“雪野仙踪”意味着这种动物已突破了公路对其家园的割裂和阻碍，而班夫公园关于动物通道的故事系列，也记上了新的一笔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/72/wKgBy1ULeGaAMkIQAAM3HR1xhg4584.tub.jpg@!rw9"><br><br>剖面图解析了天桥式动物通道的构造和功能，相比较经济的路下式动物通道，其造价高昂。<br><br>桥面模拟成自然林地环境，林木阻挡了噪音和视线，降低了高速路车流的干扰。<br><br>绘图／张洵<h4>班夫国家公园：从“吃肉的公路”到生命廊道“榜样区”</h4>众所周知，交通网络是人类社会发展的“血脉”。<br><br>然而，随着肆意生长的公路、铁路如蛛网般遍布大地，却也对地球上的另外一些住客——野生动物们产生了巨大的威胁，并催生出一系列恶性事件。<br><br>',
'<h2>东巴文不仅活着而且正在进化</h2>东巴文从20世纪20年代以来，引起了国内外学术界的广泛关注。<br><br>但在近些年，由于过度商业开发，东巴文正面临灭绝境地。<br><br>现在还有原生态的东巴文化吗？<br><br>东巴文真的已经丧失活性了吗？<br><br>带着种种疑问，清华大学中国语言文学系的赵丽明教授，走进了横断山脉深处的一座座纳西古村，对东巴文进行了深入的调查和研究。<br><br>最终，她得出了一个出乎所有人意料之外的结论：东巴文不仅活着，而且正在进化！高原的阳光明亮而通透，阳光之下的丽江古城却一点都不“通透”——绵延数公里的古街上到处是熙熙攘攘的人群和鳞次栉比的店铺，曾经世外桃源般安逸自在的古城，现在充满了俗世的繁华和商业气息。<br><br>临街的店铺中摆放着各色纪念品：木雕、风铃、首饰、T恤、披肩……有的做工精致，有的却明显看出是粗制滥造的产物。<br><br>但这些种类、样式各不相同的工艺品上，却大都绘制着一些同样类型的奇特图案，如果你问起这些图案是什么意思，店主们会略带神秘地说：“这些不是图案，是东巴文——纳西人自己的文字，是纳西族的祭司‘东巴’用来书写《东巴经》的文字，在过去只有东巴们才认识这种神秘文字。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/70/wKgBzFUKduGAFHuHAAcByUwoBYs969.tub.jpg@!rw9"><br><br>东巴文，对于想探究文字演变历史的人来说，无疑具有很大的价值；对于完全不熟悉它的人来说，也不妨碍人们从审美角度来欣赏它。<br><br>因为东巴文不仅文字具有象形之美，而且还非常讲究书写的美感。<br><br>东巴经书的书写格式是从左到右，从上到下，每页经书横向书写，每一行又分若干格，分格起到标点断句的作用。<br><br>文字的布局非常讲究，字与字的间隔距离和笔画长短都精心设计，把文字的繁简结构纳入有机的页面安排之中，使之产生图画般的优美构图效果。<br><br>在有的店铺里，还有身着纳西族服装的人在现场表演书写东巴文：在黄色的粗纸上，遵照游客的意愿写下一个个字词，然后引得游客争相购买。<br><br>我问过一个进行这种表演的小伙子，他说他曾在丽江市东巴文化研究院东巴文化保护传承强化训练班进行了3个月的培训，成为一名专职东巴，现在靠书写东巴文为生。<br><br>作为一个研究语言文字的学者，眼前的一幕幕让我心里涌起一种说不出的滋味：当一种文字已经完全沦为商品，懂得如何书写它的人只把它作为赚钱工具，从某种意义上说这种文字就已经“死”了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/70/wKgBzFUKduSASGl8AA16hpouj6g998.tub.jpg@!rw9"><br><br>外界对东巴文的最早关注可以上溯到20世纪初的美籍奥地利植物学家约瑟夫·洛克，他在丽江前后住了大概27年，不仅收获了丽江丰沛的植物资源，也收集了大量的东巴文经书，成了东巴文研究的奠基人。<br><br>在他之后，中国学者方国瑜、李霖灿、傅懋等，也都对东巴文进行过整理研究。<br><br>再近期的还有1999年丽江东巴研究院出版了《纳西东巴古籍译注全集》，但此次研究整理的都是半个世纪乃至一个世纪前收集的经书，而当初参与这项工程的10位老东巴在2003年前后已全部离世。<br><br>现在还有原生态的东巴文化吗？<br><br>还有生活在民间的东巴吗？<br><br>还有人在日常生活中使用东巴文吗？<br><br>带着这些困惑，我和我的学生们走进了横断山脉深处，走进了金沙江边古老的纳西族村落。<br><br>',
'<h2>肉眼看不见的水中世界显微摄影揭秘西湖浮游生物</h2>这是一种记录自然的冷门角度。<br><br>显微摄影，为我们揭示肉眼难以企及的微观世界。<br><br>杭州西湖的水，承载着故事无数，然而除了研究人员，很少有人观察和拍摄过湖水中微小的浮游生物。<br><br>我们的拍摄团队接受挑战，本篇报道将通过高精度的显微摄影，倾力展现西湖水中微小生命的精彩。<br><br>出差约一个月的时间，回到家后，我发现桌上原本透明的鱼缸壁长满了墨绿的藻类。<br><br>这些黏滑的水藻紧紧地附着在缸壁上，看起来若不费一番力气，是很难清理干净了。<br><br>我意识到自己犯了一个错误：在夏季把鱼缸放在阳光能够照射到的地方，很容易造成这样的窘境。<br><br>可藻类的大规模爆发仍然让人费解——缸里的水是晒过的自来水，这些藻究竟是什么？<br><br>它们从何处而来？<br><br>为此我借了台显微镜，然后取了一点点藻类涂到玻片上观察：一个个球形、刺球形，或者囊泡状的细胞结构在显微镜的视野中陆续浮现出来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/6F/wKgBzFUKY_yAKqkcAAi0FU6mwlM177.tub.jpg@!rw9"><br><br>中国的淡水湖泊中，浮游生物几乎无处不在，它们是维系水生生态系统稳定的重要因素。<br><br>我们选取杭州西湖为采样点，并将取来的水样离心浓缩。<br><br>浓缩后的水样中，各种微小的藻类聚集在一起，透过显微镜，一个精彩纷呈的微观世界呈现在我们面前。<br><br><h4>鱼缸中的蓝藻才是地球上最古老的活化石</h4>我有一位精于拍摄细小物体的朋友，张超。<br><br>他通过显微镜拍摄的雪花、沙子、蝴蝶翅膀上的鳞片甚至空气中的雾霾颗粒，都曾在圈内引起过轰动。<br><br>',
'<h2>林虑山大峡谷漳河与南太行在这里握手</h2>南太行，指的是漳河以南太行山区，这一段山脉是太行山峡谷最密集的地带，尤以晋、冀、豫三省交界地区的漳河南岸峡谷群最为典型，有“漳河九峡十八断”之称。<br><br>位于林州市的林虑山大峡谷，因山体断裂抬升，加上浊漳河支流露水河流水下切，造化出一条南北长达50公里的峡谷。<br><br>它藏在豫、冀、晋三省夹缝地带，既有断崖叠嶂的壮美，又有云海飞瀑的灵动。<br><br>“昔余涉漳水，驱车行邺西。<br><br>遥见林虑山，苍苍戛天倪。<br><br>邂逅逢尔曹，说君彼岩栖。<br><br>萝径垂野蔓，石房倚云梯。<br><br>秋韭何青青，药苗数百畦。<br><br>栗林隘谷口，栝树森回溪。”<br><br>诗句出自盛唐诗人高适，题为《宋中遇林虑杨十七山人因而有别》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/66/wKgBy1UKPSOASHGJAAm1_ST7-NY825.tub.jpg@!rw9"><br><br>云遮雾绕出“天路”拍摄地点林州市石板岩乡朝阳村欣赏时段夏季雨后林虑山大峡谷一带的盘山公路，沿着南太行山区的峭壁盘旋而上，被称为“太行天路”。<br><br>林州市的这段“太行天路”位于石板岩乡朝阳村到苇池洼村之间。<br><br>这种奇特的景观，是看太行的另一种视角。<br><br>这张图片中的峭壁所呈现的环状，不是使用鱼眼镜头的效果，而是一处高差近300米，形状基本为环形，仅在朝向露水河方向留有开口的峡谷地貌。<br><br>向下俯瞰，如踏青云于山间，脚下峡谷就像希腊字母Ω，体积犹如喀斯特“天坑”那般宏伟。<br><br>在文学史上，高适以边塞诗名满天下。<br><br>不过，他这首诗没有写边塞之苦，而是描述了山色之美。<br><br>这几句诗大致是说，高适渡过今河北、河南、山西三省交界地区的漳河，先是在平原上路过古都邺城，进入今河南省林州地区，连绵的林虑山拔地而起，直插云霄。<br><br>人们一般把漳河南岸，大致在河南省境内的太行山称为南太行。<br><br>高适的诗句描绘的正是漳河流域南太行一带景色，还特别提到了“隘谷”地貌，即今人说的峡谷。<br><br>因为山西晋东南高原相对于华北平原的强烈抬升，岩层断裂形成了许多狭缝，山中激流顺势下切，形成了溪谷纵横、峡谷成群的景观。<br><br>南太行多峡谷，尤以晋、冀、豫三省交界地区的漳河南岸最为典型，有“漳河九峡十八断”之说。<br><br>诗中的“隘谷”应是其中一峡。<br><br>友人“杨十七”隐居在林虑县（今林州市）西部。<br><br>据此可知，这“隘谷”，也就是大峡谷，应在林州城区以西，浊漳河支流露水河上游地带。<br><br>露水河深切南太行东缘山体断裂，形成了长50公里的深谷，因附近山名“林虑山”而得名“林虑山大峡谷”。<br><br>露水河向北出山口的地方，就是诗中的“隘谷口”。<br><br>',
'<h2>喀拉峻它定义了草原新景观</h2>位于新疆伊犁河谷的喀拉峻，给世人带来了一项重大贡献：它颠覆了一般草原给人带来的色彩单调、景观单一的审美“疲劳感”，展现出以喀拉峻为代表的山地草原美学，从而定义了一种草原新景观——融合不同时空与色彩、并且易于观赏的“立体草原”景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5A/wKgBy1UJLPmARiMpAAzUxoNPahs143.tub.jpg@!rw9"><br><br>喀拉峻具有独特的“立体草原”景观每到夏季，一片片毛茛花在喀拉峻草原上怒放，将草原“铺”上了一层金黄色的“地毯”。<br><br>远处的中天山雪峰被阳光映照得熠熠生辉，被冰雪覆盖的古冰斗群也依稀可辨。<br><br>喀拉峻不仅拥有绿草、鲜花、河溪、森林、雪峰、冰川、峡谷、温泉、瀑布、石林、溶洞等自然景观，还有岩画、古道、草原石人、古墓群等人文景观，这种全方位、立体的山地草原之美，为我们定义了一种全新的草原景观——“立体草原”景观。<br><br><h4>喀拉峻的立体景观颠覆了我对草原的认知</h4>对于草原，我的认识经历了一个由浅到深的过程。<br><br>作为一名出生在伊犁草原的新疆人，我几乎走遍了新疆境内的草原。<br><br>从唐布拉到那拉提，从巩乃斯到巴音布鲁克，从赛里木湖到果子沟……除了新疆的草原，我还去过甘肃的山丹草原，内蒙古的呼伦贝尔草原，四川的甘孜草原等。<br><br>但不知为什么，走过的草原越多，内心的激动却越少。<br><br>很多人对草原景观概念的建立，是来自于“天苍苍，野茫茫，风吹草低见牛羊”这样的诗歌描绘。<br><br>这种草原景观已经在人们心目中存在了上千年，但它也带来了景观单调类似的“审美疲劳”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5A/wKgBy1UJLP2Adde-ABSENAFSMs4451.tub.jpg@!rw9"><br><br>“五花草甸”上的野花可以持续开放一两个月这是发育在天山第三级夷平面上的喀拉峻草原春色美景图。<br><br>每年5月，玫瑰紫色的报春花在草原上遍地开放。<br><br>紧随其后的是金莲花、银莲花、百里香、青蓝、乌头、老鹳草等多种野花争相吐艳。<br><br>这些野花可以持续开放一两个月之久，将草原“装扮”成一个五彩的“空中花园”，也为喀拉峻赢得了“五花草甸”的美誉。<br><br>这里独特的自然生态和地理环境，为野生动植物创造了适宜的生存条件，使喀拉峻成为许多古老残遗物种的避难所。<br><br>因为我发现，从景观上看，很多草原大都有着相似的面貌：绿草、河曲、牛羊、牧人……除了地理坐标点不同外，你很难说清这些草原究竟有什么区别。<br><br>我更愿意称呼这些草原为“平面草原”，因为它们看起来很美，但几乎都是一样的“平面”景观：草原地形起伏小，地貌景观单一；草原植被以草为主，没有层次感；草原色调以绿为主，色彩结构也很单调。<br><br>于是，我开始不断寻觅，希望能找到一种具有“立体视觉”的草原。<br><br>后来在新疆的一些山地草原草甸，我发现那种“立体”感觉在不断闪现，但还没有让我达到叹为观止的地步。<br><br>直到有一天，我突然醒悟：我的家乡伊犁河谷特克斯县境内的喀拉峻，不就是我要找的那种草原吗？<br><br>',
'<h2>庆元浙闽之间有个罕见的“廊桥王国”</h2>说起“廊桥之乡”，人们多会想到浙江省的泰顺，福建省的寿宁、屏南。<br><br>但很少有人知道，浙西南一隅的庆元，是中国廊桥数量最多，且拥有最古老木拱廊桥的县份：史料记载最早的木拱廊桥、现存寿命最长的木拱廊桥、单孔跨度最大的明代木拱廊桥、廊屋最长的单孔木拱桥、廊桥数量最多的村落都在庆元境内——历经风侵雨蚀，境内尚有近百座各式廊桥。<br><br>这个以南宋年号为名的古县，这个名副其实的“廊桥王国”，为何长期不为人所知？<br><br>又是什么神奇力量，为庆元留下了这么多廊桥？<br><br><h4>浙南大济村木拱桥技术比汴水虹桥要早100多年</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5E/wKgBzFUI6VSAFPXMAA9QdBJJg1s200.tub.jpg@!rw9"><br><br>如龙桥建筑样式：木拱廊桥始建年代：明代天启五年（1625年）拍摄地点：庆元县举水乡月山村水从碧玉怀中出，人在青莲瓣上行如龙桥为“月山五桥”之一，横跨于村前的举溪，呈南北走向，明天启五年（1625年）修建，全长28.2米，净跨19.5米，有廊屋9间，是全国迄今有确切纪年、现存寿命最长的木拱桥，是木拱廊桥家族中最早的全国重点文物保护单位。<br><br>如龙桥外观呈八字形，具有宋代木构建筑遗风，桥、廊、楼、亭、阁、屋合一，是古代木拱廊桥中不可多得的典型范例。<br><br>廊屋内部藻井的如意斗拱层层叠加，像朵朵盛开的莲花。<br><br>晴天时的月山村，夜色四合，漫天繁星。<br><br>为拍摄这张照片，摄影师特意将桥体周围照亮，将如龙桥的轮廓从夜色中剥离出来，飞檐翘角在点点星光映照下更显张扬有力。<br><br>摄影／冯木波北宋仁宗天圣三年（1025年）的一天，浙南处州（处州，丽水地区古称），一个叫大济的小山村，一条湍急的溪水在村前呼啸流过。<br><br>水畔，一群工匠热火朝天地忙碌着，正在重修一座古旧的木桥。<br><br>随着桥板、风雨板、大梁、廊屋搭建完毕，一座上屋下桥的木构桥梁横跨在溪水之上。<br><br>这座长11米、宽4.5米的木桥未用一钉一铆，全靠椽、桁紧密衔接——这就是建筑学家所说的木拱廊桥。<br><br>当主墨工匠在横梁上写下了“大宋天圣三年甲子”的落款时，他一定没有想到，这行蝇头小字竟成了后世追溯木拱技艺历史的宝贵资料！这桥名为临清桥，出资造桥的是当地大族吴氏，为旌表族中子弟吴榖、吴毂双双考中进士，族人还在廊桥两头各竖一座木坊，村庄的3种公共建筑廊桥、社庙、牌坊遂连成一体。<br><br>为激励后人进取，族人将桥改名双门桥，取“双门进士”之意。<br><br>按照族谱记载，吴氏于公元1004年迁来之前村中就有临清桥、莆田桥两座木拱廊桥。<br><br>若从此年算起，两座桥的时间年代比《清明上河图》中著名的木拱桥——汴水虹桥早100多年，比汴水虹桥的蓝本——北宋青州虹桥也早了30多年。<br><br>三者主体结构如出一辙。<br><br>那么，木拱廊桥为何会在当时尚未充分开发的浙南横空出世呢？<br><br>学者一般认为，今天浙南闽北地区的木拱廊桥是汴水虹桥的改进型桥梁，是随着宋室南渡来的工匠，将先进的造桥技术传到南方的。<br><br>不过，长期从事木构建筑研究的上海交通大学教授刘杰先生，却有不同看法：“从纯技术的角度讲，编木拱梁桥（注：即木拱桥）的桥式是在浙闽山区一步一步，由简到繁，独立地发展起来的……从木拱桥的实地调查和文献研究上看，也确实存在从浙闽山区往中原传播先进桥式——编木拱梁桥的可能。”<br><br>到底是从北到南，还是从南到北呢？<br><br>木拱桥技术源地扑朔迷离。<br><br>但不管怎样，我们现在可以确定：现存史料记载时间最早的木拱廊桥，也是最早的木拱桥，是在大济村发现的。<br><br>大济是个依山傍水的古村：两座精巧的木拱廊桥分别立在村子首尾水口处，曲折的石子古驿道从桥头穿过，民居、接官亭、扁鹊庙等古建接踵而来。<br><br>比建筑更让我吃惊的，是大济吴氏的科考辉煌史：该村涌现了26名进士，进入仕途者100多人，宋代名相李纲和文天祥之母均是大济人。<br><br>在一个常住人口300人的小村，如此科举成就让人惊叹。<br><br>随着耕读时代远去，大济村辉煌不再，名字隐于浙南山水之中。<br><br>能再次唤起记忆，见证一代荣华的那座宋代廊桥与桥头的牌坊，依然屹立在村中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/57/wKgBy1UI6VqAVT1fAArZwQ1mXxA603.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/5E/wKgBzFUI6VeAJzxiAAIOflXw_Mc448.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5E/wKgBzFUI6ViAUEoPAAFA5-byZTE484.tub.jpg@!rw9"><br><br><h4>“浙江屋脊”地带隐藏着中国最密集的廊桥群</h4>南宋宁宗庆元三年（1197年），朝廷析龙泉县松源乡等地，置庆元县，治所驻松源——自此，一个以王朝年号命名的新县诞生于浙南。<br><br>朝廷在浙南建庆元县，应是南宋时期随着浙闽山区一带开发深入，人口逐渐增多<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/57/wKgBy1UI6VqASCzWAAZPBTvkMig350.tub.jpg@!rw9"><br><br>徘徊行曲千盘岭,山重水复百廊桥廊桥又名屋桥、风雨桥、蜈蚣桥，是在桥上加盖亭台楼阁等廊屋建筑而形成的特殊桥梁，按结构可分木拱、平梁、石拱3种。<br><br>清末《庆元县志》载，当时该县有宋代以来的各式廊桥230多座。<br><br>目前，该县尚存各类廊桥97座，为全国各县廊桥数量之最。<br><br>在3种类型基础上，庆元廊桥的样式有所变化，大体可分为单跨式木拱廊桥、多跨式石墩木拱廊桥、伸臂式叠梁木廊桥、斜撑式平梁木廊桥、伸臂式平梁木廊桥、单跨式石拱廊桥6种。<br><br>庆元偏居浙南一角，是浙地通往闽、赣地区南大门。<br><br>在地图上我们可以轻易看出：庆元是离省会杭州最远的县城，它的管辖地被福建寿宁、松溪、政和三面包围。<br><br>宋代以前，庆元地区虽有官道穿梭，北上处州、杭州，南通建宁、福州，但由于山高林密、地形险峻，人口还十分稀疏。<br><br>在两宋之际，大批官宦、商贾、民众南迁，山重水复的庆元成了一处能够安身立命的“世外桃源”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/57/wKgBy1UI6VGACK35AAj9Wsm44WU930.tub.jpg@!rw9"><br><br>垅桥建筑样式：石拱廊桥始建年代：清代乾隆四年（1739年）拍摄地点：庆元县龙溪乡鱼川村垅桥位于龙溪乡鱼川村寂静的山谷中，呈东西走向，全长22米，净跨11.8米，有廊屋9间。<br><br>该桥于清乾隆四年（1739年）始建，横跨兀立于溪流两侧的巉岩上。<br><br>四周山峦黛影倒映于水面，加深了水色，静静的水面呈现出铜锈般的幽绿。<br><br>桥头伸出密密匝匝的茅草，蓬蓬松松的芦苇，吐出纯白、淡黄、绯红的芦花。<br><br>浙江地势图犹如缩小版的中国地势图——总体西高东低，浙西南隆起最高。<br><br>浙江省海拔最高的地区，几乎集中于庆元一县。<br><br>所以，庆元堪称“浙江的屋脊”。<br><br>“世界屋脊”青藏高原有“三江源”地区，而庆元也有自己的“小三江源”——瓯江、闽江、福安江的源头从百山祖山区发源，然后向北、西南、东南三个方向发散，形成树枝状水系。<br><br>庆元虽没有大江大河，但几乎每个乡镇、村落都有溪水流经，全县大小溪流竟有926条之多。<br><br>封闭的山地，蜿蜒的溪水，为迁徙之民提供了安身家园，也为廊桥的出现创造了条件。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5E/wKgBzFUI6VCAefhGAAmAvyeEQJo823.tub.jpg@!rw9"><br><br>青田桥建筑样式：石拱廊桥始建年代：清代雍正年间拍摄地点：庆元县江根乡青田村青田桥因坐落在青田村而得名，因桥中神龛供奉观音菩萨，又名观音桥。<br><br>该桥为东西走向，建于清雍正年间（1723年—1735年），全长10.7米，有歇山顶廊屋4间，翼角起翘，桥身两侧鳞叠封钉两层风雨板。<br><br>2014年秋，我驱车进入庆元，一进入竹口溪所在的峡谷，感觉山势一下子“竖”了起来，群山仿佛被撕开巨大的豁口，悬崖峭壁纷纷向后退去，一座座山峰前赴后继地消失在视野中。<br><br>这段山谷是庆元众多峡谷中的一条——南北走向的洞宫山脉和由西向东的仙霞岭在此相遇，地壳猛地隆起——庆元就位于这封闭的夹角以南，这一带恰是浙江省地形最复杂、环境最闭塞、位置最偏远的区域。<br><br>这片山区坐落着海拔1921米的浙江第一高峰黄茅尖、海拔1856米的第二高峰百山祖，周围还簇拥着20多座海拔超过1500米的重峦叠嶂。<br><br>不知翻越了多少道岭，我才来到竹口镇溪边，一座叫后坑桥的廊桥赫然出现，它是一座集亭台楼阁、拱券门、美人靠、小花窗为一体的木拱廊桥，雄浑中带着几丝柔美，绚丽中带着几分古雅。<br><br>该桥状如一把木梳，缓缓而流的山溪则像美女秀发，廊桥倒映在水面上，随着水波轻轻晃动，仿佛一只无形的手在不停地梳理着秀发。<br><br>随后，我在庆元继续寻觅廊桥，阜梁桥、袅桥、咏归桥、黄水长桥等一座座或高耸或低平的廊桥纷纷冒了出来……纵横之间，廊桥与山水环境融为一体，构成了一幅又一幅“廊桥流水人家”景色。<br><br> 此前关注廊桥，我跟很多人一样，首先想到的是浙江泰顺，福建寿宁、屏南，那是很多人印象中的盛产廊桥之地。<br><br>然而，事实告诉我：庆元才是真正的“廊桥之乡”、“廊桥王国”：清光绪《庆元县志》记载，当时全县有廊桥230多座。<br><br>直到现在，庆元仍有近百座存世，居全国之首。<br><br>庆元廊桥还有多个“之最”：有确切纪年、现存寿命最长的木拱廊桥——如龙桥，有全国现存单孔跨度最大的明代木拱廊桥——兰溪桥，有廊屋最长的单孔木拱廊桥——黄水长桥，有全国史料记载最早的木拱廊桥——双门桥与莆田桥。<br><br>相比别的县市，庆元廊桥历史脉络十分清晰：宋、元、明、清、民国，历代建造的木拱廊桥均有，涵盖木拱廊桥、石拱廊桥、平梁式木廊桥、斜撑式木廊桥、伸臂式木廊桥等诸多类型，在全国首屈一指。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/5E/wKgBzFUI6VGACLrmABPeMrxnYJo338.tub.jpg@!rw9"><br><br>步蟾桥建筑样式：石拱廊桥始建年代：明永乐年间拍摄地点：庆元县举水乡月山村为了理顺月山村的风水，一座体积庞大的步蟾桥扼住了村落下水口（水尾）。<br><br>步蟾桥始建于明永乐年间，现存建筑为民国六年（1916年）重建，系大跨度石拱廊屋桥，全长52米。<br><br>步蟾，意为“步入蟾宫”，既暗合“进入月山村，必经此桥”，又寓意“蟾宫折桂”。<br><br>石拱与倒影合成了大圆圈，虚虚实实，互相映衬，这意境之美，足以摄人心魂。<br><br>摄影／吴卫平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/57/wKgBy1UI6VeAUkkVABvxb4JYenU068.tub.jpg@!rw9"><br><br>白云桥建筑样式：斜撑式平梁木廊桥始建年代：明代拍摄地点：庆元县举水乡月山村月山村举溪右岸有支流云泉涧，往上游走不远，抬头可见一座小巧玲珑的廊桥——始建于明代的白云桥，该桥全长8.34米，净跨5.75米，有廊屋3间，由8根圆木并列组成平梁架，下设八字形木撑架，廊屋为重檐歇山顶，四角飞翘，造型别致。<br><br>只见一条白练从银屏峰飞泻而下，连续跌宕出飞溅的水花，在桥下铺成细细的纹理，像丝绸一般披在石头上。<br><br>摄影／吴卫平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/5E/wKgBzFUI6VyAdi0uABxSTvZctiU009.tub.jpg@!rw9"><br><br>秆坑桥建筑样式：伸臂式平梁木廊桥始建年代：清末拍摄地点：庆元县举水乡月山村出白云桥不远，往举溪下游走，两岸是大片的水作稻田，溪水旁分出的涓涓细流上矗立着一座造型更为袖珍的廊桥——秆坑桥，该桥全长6.87米，净跨不足3米长，有廊屋3间。<br><br>摄影／吴卫平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/57/wKgBy1UI6VSAXUw_AA5CoBZpwoY802.tub.jpg@!rw9"><br><br>黄水长桥建筑样式：木拱廊桥始建年代：清代乾隆十九年（1754年）拍摄地点：庆元县百山祖镇黄水村黄水长桥为南北走向，始建于清乾隆十九年（1754年），同治十一年（1872年）迁建于现址，全长54.9米，净跨17.45米，有廊屋21间，是全国现存廊屋最长的单孔木拱桥。<br><br>该桥建在状如两犬的山峰之间，长长的廊屋像铁链一样“拴住”了左右山峦，形成“双犬看门”的布局。<br><br>其引桥部分占了全桥的2/3，这种结构的拱廊桥极为罕见。<br><br>摄影／吴卫平<h4>庆元的廊桥建设高峰与明代香菇产业密切相关</h4>看过庆元的多座廊桥后，我发现了一个有趣现象——廊桥大量出现，跟一种独特的地方信仰有关：大约800年前，一个叫吴三的庆元人发明了原木砍花法，成功栽培出世上最早的人工香菇，庆元成为世界香菇养殖技术的发源地。<br><br>后来，这位凡间平民被尊称为吴三公，并升入神坛，成为乡民膜拜的菇神。<br><br>明初，在国师刘伯温的大力倡导下，浙南庆元、龙泉、景宁的香菇业得到朱元璋的皇封，特许三地有香菇的专营权。<br><br>此时，庆元香菇产业空前繁荣，庆元的香菇客商走遍了大半个中国，形成了以香菇种植和贸易致富的“菇帮”。<br><br>刘伯温的故乡青田县与以上三地同属处州（今丽水市），他惠及故里的善举让庆元菇民感恩至今，于是尊刘伯温为香菇祖师，与吴三公同祀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/5E/wKgBzFUI6VKAWQVBABZ9AN_CNmU904.tub.jpg@!rw9"><br><br>兰溪桥建筑样式：木拱廊桥始建年代：明代万历二年（1574年）拍摄地点：庆元县五大堡乡西洋村始建于明万历二年（1574年）的兰溪桥，全长48米，净跨36.8米，有廊屋9间，气势如虹地坐落在青山碧水之间，拱架外观呈八字形，桥拱由数十根粗大圆木纵横铆接组合而成，具有抗压、抗弯、抗侧移等功能，两侧设挡风板三层，挡风板上开启有折扇形、寿桃形、葫芦形等小花窗。<br><br>其桥体的构架原理在我国民间桥梁建筑史上堪称一大杰作，是中国现存单孔跨度最大的明代木拱廊桥。<br><br>兰溪桥附近有一座粉墙黛瓦的硬山顶殿堂，当地人称“西洋殿”，供奉的是菇神吴三公，每逢“香期”，四里八乡的菇民都要来此聚集祭祀。<br><br>摄影／吴卫平庆元是中国明代廊桥最多的县，庆元现存的廊桥中的大多数始建于明代，跟香菇业的繁荣不无关系——当时许多廊桥是由菇民捐建。<br><br>明代庆元因香菇交易而繁荣，聚集了来自浙闽各地造桥的能工巧匠，让廊桥建设进入高峰。<br><br>我国现存单孔跨度最大的木拱廊桥——兰溪桥就是由菇农捐资建造的。<br><br>它始建于明万历二年（1574年），     全长48米、净跨36.8米、拱高9.8米，飞跨在清洌的松源溪两岸。<br><br>兰溪桥廊屋顶部微微向上反曲，形成了柔和的凹曲面，而屋檐相交处突然翘得很高，形如展翅的鹏鸟。<br><br>水面平静时，廊桥与倒影吻合成一对圆弧，红色风雨板在阳光下光芒闪烁。<br><br>我凝望着兰溪桥壮美的轮廓，山水在这一刻似乎突然隐去，眼前仿佛出现了“长虹饮涧”的奇观。<br><br>这种画面源自木拱支架呈现的美妙弧线，这种结构十分契合力学原理，让兰溪桥的跨度几乎达到了单孔木拱的极限，这种技术手法在同类廊桥中绝无仅有。<br><br>外出闯荡的庆元菇民，临走前要到兰溪桥畔的“西洋殿”（专供菇神吴三公的神殿），朝拜殿中供奉着的菇神吴三公和大明国师刘伯温，带着他们的庇佑背井离乡，不停跋涉于浙、闽、鄂、云、贵、川、陕等省之间。<br><br>每逢农历七月十六到十九，为西洋殿“香期”，四里八乡的庆元菇民都要来此聚集祭祀。<br><br>登上西洋殿后山，我俯瞰西洋村全景：苍茫的群山、清澈的溪水、矫健的兰溪廊桥、宏伟的西洋神殿，组成了一幅精美绝伦的景观图——这画面的主角是一座绝美的木拱廊桥与一位传奇的平民神仙，两位主角演绎了庆元的香菇传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/57/wKgBy1UI6VuAd84_AAprdFUU8pI179.tub.jpg@!rw9"><br><br>月山村，位于庆元县城东南57公里处，为举水乡政府驻地。<br><br>因后山一簇翠竹酷似弯弯的半月，村前溪水似曲水银钩，村子坐落其间，因而得名月山。<br><br>月山村发祥于宋代，鼎盛于明清。<br><br>明末清初，重新规划后的月山村十分讲究风水布局：民居在东，寓意人的前途如旭日东升；寺庙在西，因为佛神在西方；荐元塔矗立在南偏东方位，主文昌，寓意子孙后代文运昌盛；祠堂在北，意在让先祖佑护后人。<br><br>举溪长约1公里，村中曾分布有10座古廊桥，现在尚存如龙、来凤、白云、步蟾、秆坑5座桥。<br><br>据清代《吴氏宗谱》中所绘“举溪全貌图”，当时还有一座桂香桥。<br><br><h4>庙在桥中，桥在水口每座廊桥都寄托着虔诚信仰与风水理想</h4>在庆元，廊桥是交通建筑，同时又是宗教建筑。<br><br>多山、多水、少地的庆元，平地极其珍贵，几乎很少单独修庙，他们寄托信仰的祭坛、神龛于是就放在村落最豪华的公共建筑——廊桥上，形成了“桥庙一体”的独特景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/5E/wKgBzFUI6VqAdLh3AAN_IxVRrTM673.tub.jpg@!rw9"><br><br>桥屋的神龛中供奉着观音、平水大王、菇神、社公等塑像。<br><br>一桥数神佛，百桥千神，廊桥成了神庙。<br><br>菇民离乡上山采菇前要到廊桥祭拜、许愿，祈求往来顺利、香菇丰收，回乡时要到廊桥上还愿，有的还要唱还愿戏。<br><br>我在元代廊桥蒙淤桥中邂逅了一场“二都戏”演出——这戏是演给神看的，农民演员摆开架势，罗衫、水袖、折扇、花钿、小碎步必不可少，火光映着每一张朴实的脸。<br><br>那声腔保留着唐宋古韵，将我带入一方神秘天地。<br><br>因为浓浓的信仰情结，庆元百姓对村里的廊桥百般呵护，这也是众多廊桥能够留存至今的精神动力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/57/wKgBy1UI6VKAFndqAAzGlR7Wz2M237.tub.jpg@!rw9"><br><br>双门桥建筑样式：木拱廊桥始建年代：北宋拍摄地点：庆元县城郊大济村始建于北宋时期的双门桥，是全国有史料记载时间最早的木拱桥之一。<br><br>该桥原名临清桥，宋代该村有吴穀兄弟联登进士，设及第牌坊竖两门于桥侧，改名双门桥。<br><br>该桥横跨于村前济川溪水上，全长11.15米，净跨10.20米，有廊屋5间，建筑颇有宋代风韵。<br><br>双门桥是村民寄托信仰的重要载体，社坛、神龛均设在桥中央。<br><br>祭拜时，人们要点上蜡烛、清香，摆上各种供品，虔诚跪拜，口中念念有词，祈求风调雨顺，合家平安云云。<br><br>廊桥的香火在青山绿水间袅袅升起。<br><br>桥上的祭祀场景千百年延续下来，成为庆元人的重要精神寄托。<br><br>摄影／冯木波廊桥是信仰建筑，也是风水坐标。<br><br>庆元人多管廊桥叫“风水桥”。<br><br>浙南大规模开发是在宋明，这也是风水学说最盛行的年代——别忘了，庆元所在的处州是风水大师刘伯温的故里，山环水绕的庆元正是风水理论理想的试验场。<br><br>风水学上，村落的进水口称为“天门”，出水口称为“地门”。<br><br>“天门”处，只要有水进来即可，表示“不尽财源滚滚来”，而“地门”最为讲究，“地门”流水不能被看到，象征财源的水流需要被“锁住”。<br><br>调理和补救风水的建筑有多种，如文峰塔、望江楼等，庆元人首选的风水建筑则是廊桥。<br><br>庆元大多数廊桥地处出水口（也叫水尾），封锁桥、阴阳桥、亨利桥等桥名可直接体现其风水意义，有20余座桥名叫“水尾桥”。<br><br>由风水“龙脉”而衍生的名字更是繁多，如交龙桥、护龙桥、抱龙桥、回龙桥、接龙桥、渡龙桥、攀龙桥等等。<br><br>在风水师心目中，条条“长龙”在山水间穿梭，不停顿地“接龙”、“回龙”、“护龙”，可将割裂的龙脉弥合在一起。<br><br>黄水长桥始建于清乾隆年间，是典型的风水廊桥。<br><br>相传竣工不久，廊桥曾被洪水冲塌，村民时常庄稼歉收，六畜时有丢失，村里弥漫着不安的情绪，于是请风水先生指点迷津。<br><br>先生神秘一笑，罗盘指针指向水口处说：“出水口过宽，不聚财，风水易被邻村接走。”<br><br>经过面授机宜，黄水吴氏先人将桥从原址向上游迁移两百步，建在状如两犬的山峰之间。<br><br>为补救风水缺陷，将廊屋拉长，由15间增至21间，形成“双犬看门”的布局。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/5E/wKgBzFUI6VqAIhaHAALr28i3Pa8666.tub.jpg@!rw9"><br><br>摄影／范敏姿<U+2003>王久伟完成改造后，黄水长桥从此安然无恙，人们将这一切归结于风水的调理。<br><br>事实上，风水真的有如此玄妙吗？<br><br>其实，风水先生的建议暗合地理奥秘：将河道改造成萦迂环抱之势，将廊桥选址在河道拐弯处，可有效地减缓水流冲击。<br><br>为巩固堤坝，水口种植树木，其根系紧紧地扎于堤坝，可防止水土流失。<br><br>廊桥数量最多的月山村历代有200多人走向仕途，历史上一里五桥的大济村诞生了26位进士，偏僻的小村文人鹊起、仕宦蝉联，庆元先人认为这一切与廊桥风水息息相关，因此争相效仿，纷纷在水口建廊桥。<br><br>在“风水”的名义下，村落水口以廊桥为中心，形成了集山水、桥庙、古树为一体的美妙景观。<br><br>一山一水一廊桥，一切都是那么行云流水，那么顺理成章，庆元人就这样“固执”地守护着自己的精神家园。<br><br><h4>拥有5座古廊桥的月山村是“廊桥王国”里的“小王国”</h4>我造访过十多个省份的数百座廊桥，没有看到任何一个村落的廊桥像庆元县举水乡月山村这样品类繁多：5座大小、长短、高低、形制不同的古代廊桥，散布在首尾约2华里的溪水上。<br><br>石阶古道、小桥流水、袅袅炊烟，合奏出一曲恬淡的田园牧歌。<br><br>月山村地处庆元县南部深山之中，与“八闽大地”福建仅数山之隔。<br><br>一条举溪在村前荡开优美的曲线，村后背靠的半月形山倒映溪中，形成“半月沉溪”之势。<br><br>举溪长约两华里，曾经有廊桥10座，今日尚存5座形态各异的廊桥，加上顺流而建的吴文简祠、圣旨门、复旦亭、白云寺、马仙宫殿、荐元塔等建筑相互辉映，让小山村有了股龙吟虎啸之气。<br><br>如龙桥是全国重点文物保护单位，廊屋正脊上镌刻着“明天启五年修造”字样。<br><br>体积庞大的来凤桥和步蟾桥像城门一样守在上下水口，呈“双桥锁村”的格局。<br><br>举溪支流上还有两座小巧玲珑的袖珍廊桥——白云桥、秆坑桥。<br><br>五座廊桥，映照着月山人浓厚的耕读情怀。<br><br>它们在举溪上横卧了数百年，与周围的祠堂、古塔一起，见证了山村人的迎来送往、祭祀祈祷、商贸交易……<h4>民间仕绅，为廊桥建设和文化传承立下了不朽之功</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/57/wKgBy1UI6ViABww0ABP4-0YrTVM338.tub.jpg@!rw9"><br><br>联合国教科文组织曾在其官网中写下他们对木拱廊桥技艺的担忧：“这种传统的衰落缘于最近几年的快速城市化、木材的减少和现有建筑空间的不足，这些原因结合起来，威胁到了这项技艺的传承与生存。”<br><br>鉴于这种现状，在庆元这块土地上，一场廊桥技艺“保卫战”正打得如火如荼。<br><br>掌握技艺的工匠们修缮、新建多座廊桥，并组织廊桥建筑爱好者现场学习。<br><br>图为工匠在修缮始建于明万历年间的袅桥摄影／王培权在月山村历史上，吴懋修是一个风云人物，他曾任南明政权兵部司务，兵败后返回庆元老家。<br><br>随着清军一统江山，他对光复明朝不再抱有奢望，于是把精力集中于建设故里。<br><br>吴懋修对月山村格局进行了重新规划，带领全族人营造了一处隐于深山的“故国遗村”：他主持营造的吴文简祠和修缮的多座廊桥、规划设计的船形房屋聚落，都一一铺展在月山村这幅山水长卷上。<br><br>吴懋修是古代仕绅阶层的优秀代表。<br><br>在地形闭塞的庆元，这些仕绅的影响力要远超其他地方。<br><br>他们，在廊桥建设大舞台上扮演着总规划师的角色，他们多是取得过功名的退休官员、返乡隐居的文人儒生、见多识广的望族长辈、财富学识兼备的儒商。<br><br>为了给家乡营造好的风水环境，他们要么亲自参与廊桥设计，要么出资捐造廊桥。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/36/5E/wKgBzFUI6ViACGknAAxkdftSKHQ208.tub.jpg@!rw9"><br><br>图为工匠在复建元代古桥蒙淤桥（摄影／郑承春）。<br><br>当代廊桥营造的没落，除了时代变迁和技艺失传，更重要的原因是乡绅阶层的瓦解。<br><br>乡绅的消失，也意味着古典式的乡村审美体系走向式微。<br><br>与庆元相隔不远的泰顺，正在热火朝天地打造“廊桥之乡”——泰顺只有廊桥30多座，数量是庆元廊桥的1/3。<br><br>那么，庆元这个名副其实的“廊桥王国”，为何长期不为外界所知呢？<br><br>当地摄影师范敏姿向我提供了一个答案：“在庆元，廊桥是村落最重要的活动场所，是人们日常生活的组成部分，这里的人并不想过度地宣传廊桥，他们更加注重古物的修缮和工艺传承。<br><br>人多热闹了，生活就会受影响。<br><br>我们不想让这样的矛盾发生在庆元。”<br><br>筚路蓝缕，造成了庆元人内敛的性格。<br><br>随性的他们似乎早忘却了自己“尊贵”的身份——庆元之名，源自800多年前的南宋年号。<br><br>在全国两千多个县级行政区域中，有这种“待遇”的地方屈指可数。<br><br>除了古代，当代庆元也不缺少新发现：上世纪70年代，庆元山区发现了全球绝无仅有的3棵百山祖冷杉；1996年，日本学者秋谷裕幸教授发现庆元方言完好地保存着唐代以前的古语、古音； 2006年，月山村周边溪谷发现了华东最大的古冰川活动遗迹……廊桥之外，在乱峰插云的“浙江屋脊”庆元，一定还有更多惊喜等着我们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/57/wKgBy1UI6V2AEY57AAvKz37LN50568.tub.jpg@!rw9"><br><br>“半月烟居半月山，松篁荫翳抱东环。”<br><br>这是古诗对月山村景观的描写。<br><br>来凤桥、白云桥、如龙桥、秆坑桥、步蟾桥散布在首尾约2华里的举溪上，涵盖木拱廊桥（如龙桥）、石拱廊桥（步蟾桥、来凤桥）、伸臂式平梁木廊桥（秆坑桥）、斜撑式平梁木廊桥（白云桥）等不同样式，加上多道长长短短的石拱桥、石板桥、矴步桥遥相呼应，多种类型的景观环环相扣，像项链一样被一条溪水穿在一起。<br><br>长长短短、形态各异的廊桥静卧溪中，展现出一幅绝美的“廊桥山水人家”画卷。<br><br>摄影／郑承春<h4><i>木拱廊桥营造一种绝版的技艺</i></h4>中国廊桥家族品种繁多。<br><br>其中，木拱廊桥的营造技艺最复杂，是世界桥梁史上的绝品。<br><br>2014年11月7日，庆元木拱廊桥营造技艺传承人吴复勇师傅正在古老的大济村新造一座木拱廊桥。<br><br>那天，几个木匠在吴师傅的指挥下拼接拱架，拱架结构分上下两层，下层为3根长圆木纵连成八字形拱架，上层由5根稍短圆木纵连成五折边形拱架。<br><br>木头之间榫铆对接完成后，一座簇新的廊桥骨架完成了搭建。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/57/wKgBy1UI6VWABdfoAArjSuZuANM547.tub.jpg@!rw9"><br><br>吴复勇木拱廊桥营造技艺项目国家级传承人。<br><br>其祖父吴萃平、父亲吴太荣都是建桥的大师傅。<br><br>近百年来，祖孙三代在浙闽交界的庆元、景宁、泰顺、松溪等地参与建造了30余座廊桥，是著名的造桥世家。<br><br>吴师傅说：“建木拱廊桥，最好的材料是油杉，有防腐功能。<br><br>桥两端拱趾支撑在块石垒筑的桥台上。<br><br>为保护梁柱不受风雨侵蚀，还要在桥上建廊屋，桥身两侧安装风雨板，造好后用生桐油上漆。<br><br>连续完成上百道工序后，一座木拱廊桥才算是竣工。”<br><br>木拱廊桥的拱架由数百根直木穿插、编织、别压、咬合而成，利用建筑力学科学地解决了大幅度拱跨受力难题，木头之间卯榫对接，上下相互叠压穿插，左右环环相扣，拱桥与廊屋互为交锁。<br><br>面对一座准备新建的廊桥，有经验的老师傅从定位、备料、开工、营造到竣工，整个过程凭借的就是经验和眼力。<br><br>吴复勇说，他到泰顺、寿宁、屏南等地去学习廊桥保护经验之后才发现，庆元廊桥在数量上遥遥领先，才知道自己身处真正的“廊桥王国”中。<br><br>从北宋时期双门桥的造桥者，一直到千年后的吴复勇，一代代庆元人承袭了兴建木拱廊桥的事业。<br><br>一座座廊桥，在他们的手中矗立起来，延续着这门技艺的生命。<br><br>',
'<h2>专家说：“雾霾”这个词已经泛滥成灾</h2>这段时间一直关注与“雾霾”相关的事。<br><br>听说广州暨南大学的吴兑教授是我国最早开始研究雾和霾的学者之一，尤其是对如何区分雾与霾许多新颖的见解，我拨通了吴兑教授的电话。<br><br>在电话中他谈了关于这个话题的许多看法，其中一些我觉得对公众了解雾和霾很有价值，他的这些见解有些很尖锐，有些还引出了另外一些专家的异议，但这次我不想谈争议了（因复杂和篇幅问题），而只把吴教授的观点整理出来，我在其中只是充当读者和教授之间的一座桥梁，我的任务是替读者提问，让教授把读者感兴趣的看法说出来。<br><br>这里我要说明的是，吴教授的看法只是一个专家学者的看法，并不代表科学界。<br><br>因为和吴兑教授谈完之后，我又和国家气象局及其他几位专家就此话题继续挖掘，没想到关于“雾霾”这个话题越谈越深，越谈越复杂。<br><br>有位著名气象学者和我说，这个问题我们专家之间都争来争去，你就不要陷到这个坑里了。<br><br>我不是这个领域的专家，但我不想放弃这个话题。<br><br>因为“雾霾”已经不是一个纯科学问题，它事关社会的方方面面，牵扯了亿万人的心。<br><br>我们关心的是“雾霾”与社会和公众之间的关系问题，因此大伪难辨更需辨。<br><br>下面就是我和吴教授关于“雾霾”的对话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/4F/wKgBy1UHwDaAIZ3lAAKynCHaLv8267.tub.jpg@!rw9"><br><br>北京的一场霾，过去我们一直把这当做雾2013年10月30日日出时分，和一年中的大多数清晨一样，北京城一片灰蒙。<br><br>从香山顶向东望去，地标性建筑钉子塔和盘古七星酒店依稀可见，生活在这座城市的人对这种空气能见度下降、天空仿佛蒙上一层烟尘的天气并不陌生，人们称其为雾霾。<br><br>但是在几年以前，雾霾一词还没有大规模流行之前，人们更多地把这样的现象叫成晨雾。<br><br>雾和霾本不是一种物质，合二为一的叫法却特别容易被公众所接受，2013年雾霾一词以爆炸性的速度传播开来，一度成为年度关键词。<br><br>学术界的专家认为，雾与霾各有其自身特征，无论是组成物质、形态颜色还是能见程度均不相同。<br><br>摄影／王卓骁<h4>没想到“雾霾”这个词泛滥成灾。<br><br>这是媒体造成的</h4>单之蔷（以下简称单）：我发现一个现象：谈到空气污染现象，媒体和公众喜欢用“雾霾”这个词，但是气象、环保部门还有专家学者喜欢用“霾”或者“灰霾”这两个词，虽然大家说的都是一个东西。<br><br>你怎样看这一现象？<br><br>吴兑（以下简称吴）：专业人员应该旗帜鲜明地抵制用“雾霾”指代大气污染和环境空气质量。<br><br>“雾霾”是非规范性的学术名词，不应该这么说。<br><br>这个词冒出来主要是2013年春节以后（2013年春节前后有一场中国大范围持续的重污染天气过程，受到了媒体广泛的关注和报道），媒体比较快地接受了这个词，然后大量使用，公众也很快接受了。<br><br>当然这个事也和有些气象部门的人员这么说有关，这是触发的因素，但是后来还是媒体炒作造成的，没想到它会这么快泛滥成灾。<br><br>单：我看你的文章都把雾和霾分得很清，或者是说灰霾。<br><br>吴：在科学上雾和霾是截然不同的两种天气现象，其产生的背景、气象条件、化学组成等都不同，说是灰霾有两个法理依据：一个是环保部近期要发布的行业标准《灰霾污染日判别标准》，这是我们国家部委一级制定的；另外从省一级看，广东省人大制定的灾害性天气预警信号，里面是有灰霾预警信号的。<br><br>当然，除了广东，南方还有几个省与省辖市也是这么制定的。<br><br>北方的北京等地制定的是霾预警信号。<br><br>实际上你看北京气象台、中央气象台发布大雾预警和霾预警是独立发的，各有各的预警信号，但是到了电视台、电台、报刊、网络等媒体最后就混在一起说成“雾霾”。<br><br><h4>“雾霾”一词是从央视天气预报开始的，但这不是它的本意</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/36/56/wKgBzFUHwDaAIhQsAAN4Y12-lJI921.tub.jpg@!rw9"><br><br>如今城市中雾已稀有难见，取而代之的是霾2014年11月21日，沈阳出现大雾天气，市气象台先后发布了大雾黄色预警、橙色预警和红色预警，沈阳周边多条高速公路因大雾封闭，桃仙国际机场因大雾处于封闭状态，市区居民出行也受到严重影响。<br><br>这一天对气象观测研究来说具有重要意义，因为近十年来城市中已经很难记录到真正的雾出现，如今的城市已被霾统治。<br><br>当天的记录显示，城区最小能见度不足50米，这符合雾的能见度小于1公里的标准，从当时在城市高处拍摄的照片来看，雾的边界清晰，起伏明显，分布高度百米以下，很多高层建筑的楼顶漂浮在雾海之中。<br><br>单：你前面提到有气象部门也曾说过“雾霾”，这是这个词出现的触发因素。<br><br>吴：其实最开始有一个被误解的起因。<br><br>这要从央视的天气预报说起：中央气象台在央视每天要做大范围的天气预报，比如说河南出现雾，北京、河北出现霾，它要分着说，一分钟的电视时间就来不及分说，所以它会说华北平原有可能出现雾、霾。<br><br>“雾霾”这个词的源头就是这么来的。<br><br>一个广大区域有雾、霾，当时认为口语可以说，但是具体到一个地点是不能这么说的，一个地方不是雾就是霾，要分清楚的。<br><br>所以实际上他们也没说错，他们想说的是不同地点，有的地方是雾，有的地方是霾。<br><br>比如最近东北下雪，长江流域下雨，他就说中国东部大范围雨雪，其实也是无可厚非，也是对的，没想到后面媒体把它特指一种空气污染现象。<br><br>现在清楚了这个“雾霾”是怎么来的，就是因为中央气象台要预报广大地区有的地方有雾，有的地方有霾，所以就合起来说了个“雾霾”。<br><br>但是没想到这个词在媒体接受之后，被用来专指霾，石家庄雾霾严重、北京雾霾严重，这就错了。<br><br>实际上都是霾严重。<br><br>单：开始是从中央气象台那来的？<br><br>吴：但是中央气象台早年的天气预报“雾、霾”不是现在流行的“雾霾”这个意思，你还不能怪人家。<br><br>单：他们说的“雾、霾”跟大范围“雨雪”是一个意思？<br><br>吴：对。<br><br>中央气象台的天气预报是中国气象局的下属单位华风影视中心制作的，最近我去访问过那里，整座大楼里有一个铁的纪律：不允许说“雾霾”这个词。<br><br>他们特意跟我说，这是铁的纪律，从播音员到节目制作到摄像，任何人不许说“雾霾”这俩字。<br><br>雾霾，等于给空气污染现象——霾起了个别名，这个别名比其真名知名度高。<br><br><h4>在中国城市中雾已经成了极为罕见的景观</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/4F/wKgBy1UHwDaAXAcrAAO8i0nNcuM853.tub.jpg@!rw9"><br><br>无奈中的我们，只能把雾当做霾来防范2013年12月5日，雾锁申城，上海市气象台发布大雾橙色预警，外滩沿线白茫茫一片，陆家嘴建筑群若隐若现。<br><br>这是上海多年来罕见的一场大雾天气，在具体地区的天气预报中，雾和霾的预警是分开预报的，雾是雾，霾是霾，雾是在接近地球表面，大气中悬浮的由小水滴或冰晶组成的水汽凝结物，而霾是悬浮于空气中的细小颗粒，包括灰尘、硫酸、硝酸等各种化合物。<br><br>由此看来，雾要“干净”得多，但是在普通公众看来，谁又能分清哪里是雾、哪里是霾，深陷霾中的我们抵抗一切低能见度的天气现象，即使那只是雾。<br><br>而现实中，人们的做法不无道理，因为现在城市中，雾已经被污染了。<br><br>单：有雾，有霾，但有没有雾＋霾？<br><br>在很多公众看来，雾霾不就是雾+霾吗？<br><br>吴：我个人觉得把“霾”叫成“雾霾”不合适。<br><br>雾是雾，霾是霾，这是两种东西。<br><br>先说雾。<br><br>雾是这样定义的：在水汽充足、微风及大气层稳定的情况下，气温接近露点，相对湿度达到100%时，空气中的水汽便会凝结成细微的水滴悬浮于空中，使地面的水平能见度低于1公里时，这种天气现象称为雾。<br><br>这里你要注意的是雾的主要成分是悬浮于空中的细微水滴或冰晶。<br><br>实际上，今天在中国的城市市区范围已经很难看到雾了。<br><br>过去我们说的雾都——伦敦、重庆等，实际上都是霾都。<br><br>现在雾这种天气现象，在中国只能在高山、海岸和乡村还能看到，在城市几乎看不到雾。<br><br>最近十年在城市有确切证据记录到雾的，一个是2013年12月5日在上海，有几个小时的雾；一个是2014年11月21日在沈阳记录到了几个小时的雾。<br><br><h4>城市的空气被污染之后，雾就很难形成了</h4>
