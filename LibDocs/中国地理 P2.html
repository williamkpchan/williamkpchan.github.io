'<h2>河北人有 “乡愁”，没 “省愁”</h2><h4>城市群与荷花淀，</h4><h4>一个是空间，一个是地方</h4>今天参加了一天的中国城市群发展高层论坛，人们关心的是怎样把京津冀打造成一个城市群。<br><br>然而在开会的时候，谈到保定（曾传说保定要成为中国的副都），我头脑中浮现的却是作家孙犁的小说《白洋淀纪事：荷花淀》中的画面：“月亮升起来，院子里凉爽得很，干净得很，白天破好的苇眉子潮润润的，正好编席……水面笼起一层薄薄透明的雾，风吹过来，带着新鲜的荷叶荷花香。”<br><br>不知为什么，京津冀城市群让我感到陌生和缺乏亲切感，倒是孙犁描写的荷花淀却是很吸引人的地方。<br><br>这样的地方能唤起每个人的乡愁，让人们想起家乡来。<br><br>人的一生要和无数的地方打交道，但地方和地方是不一样的。<br><br>有的地方让我们充满了依恋，不舍得离开；有的地方让我们感到陌生，无法融入其中。<br><br>有一个享誉世界的华裔美籍地理学家叫段义孚，他写了许多人与大地关系的书，其中一本叫《恋地情结》，讲人是怎样对一个地方产生依恋的，以及这种情感对人生的意义。<br><br>他创造性地把人类所处的地点，分为地方与空间两种。<br><br>地方是各种价值和意义的储存地，是人精神和情感的寄托，是稳定可靠的；空间则与时间一样，无边无际，难以把握，是一个只有物理性质和形状，还没有注入和附带人的情感与价值的地方，但空间象征着自由、冒险、尝试、成功等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/34/74/wKgBy1TAcm6AEVvgAAjYdwcSLZM999.tub.jpg@!rw9"><br><br>曾经的白洋淀，承载了多少孩童无忧无虑的欢笑。<br><br>30年前，包括河北省在内的中国还没有进入经济高速发展时期，物质生活并不富裕，但当时的人们并不缺失幸福感。<br><br>这张拍摄于上世纪80年代的照片，不经意间定格了白洋淀木舟上孩子们的童真和惬意，就像孙犁笔下的《芦花荡》，明媚如画的风光点染出白洋淀人生活的乐观和积极向上的力量。<br><br>摄影／安哥出生于河北省丰宁的诗人郭小川写过一首诗《甘蔗林——青纱帐》，诗中有这样一段：“可记得？<br><br>我们曾经有过一个伟大的发现：住在青纱帐里，高粱秸比甘蔗还要香甜；可记得？<br><br>我们曾经有过一个大胆的判断：无论上海或北京，都不如这高粱地更叫人留恋。”<br><br>',
'<h2>河北印象 ——低调的华美 沉默的不凡</h2>中国34个省级行政区中，河北似乎一直以低调的形象示人——平淡、平凡、毫不起眼，谈到河北，大多数人的脑海中都只有一个模模糊糊的印象。<br><br>但实际上，河北，这个自然资源丰富、历史文化深厚的省份，它的精彩之处，很可能会出乎你的预料。<br><br>从自然资源上看，河北是全国唯一兼有高原、山地、丘陵、平原、湖泊和海滨的省份，种类齐全的地形地貌和温和宜人的气候，造就了这里独特的自然风光；从历史源流上看，从战国时期的燕国、赵国、古中山国，到西汉时期的诸侯国中山国……不同的文化在这里积淀传承，在河北的地下留存了金缕玉衣、错金博山炉、长信宫灯等闻名于世的国宝级文物；不仅是地下的珍宝，在河北的地面之上，也矗立着赵州桥、定州塔、开元寺钟检¼等一大批古建珍品，其年代上迄隋唐，下至明清，风格各异，各有千秋。<br><br>如果我们把目光拉近，投向近代，又会发现在近代工业、近代教育等领域，河北依旧光彩夺目，中国人最早修筑的铁路、铁路桥，中国最早的铁路院校……你会发现一连串的“之最”。<br><br>到中华人民共和国成立后，河北的工业发展更是轰轰烈烈，第一个列车电业基地、第一座电影胶片厂……诸多中国工业史上的第一在这里诞生。<br><br>是的，就是这样：不论是自然景观、历史文化、工业成就……河北值得大书特书的“第一”和“之最”不胜凡举，但河北依旧低调，从不炫耀，谦逊着，默默的不凡。<br><br>',
'<h2>独龙江河谷：正在丧失宁静的秘境</h2>独龙江算不上名声显赫。<br><br>它在云南西北部的高黎贡山与担当力卡山之间奔流，继而进入缅甸，汇成伊洛瓦底江。<br><br>很多人曾经去过滇西北，但却对这美丽而神秘的河谷一无所知。<br><br>那里森林静谧，云雾缭绕，众多珍稀独特的动植物栖息于此。<br><br>一支由生态摄影师组成的考察队多次来到这里，他们收获珍贵、精彩图片的同时，也听到令人不安的消息：水电开发的脚步，正在向独龙江逼近。<br><br>独龙江的未来将会是怎样？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/3A/wKgBzFST8QCAUq2MAEPVeWf5Oto516.tub.jpg@!rw9"><br><br>林木葱郁的独龙江河谷位于云南西北部与缅甸交界的地带，这里也是中国境内独龙族人民唯一的聚居地。<br><br>在道路修通之前，独龙江河谷很难到达，长达半年的大雪封山，更是让这里的冬季几乎与世隔绝。<br><br>11月上旬的高黎贡山已经开始迎接秋天的脚步，变得色彩斑斓。<br><br>山脊线上原本黑黝黝的山石也渐渐被白色的积雪所覆盖，呈现出冬季的模样。<br><br>唯有高黎贡山西坡山脚下那幽幽流淌的独龙江水，除了消瘦了些许之外，依然散发着不可思议的蓝绿色光泽。<br><br>但是坐在车上的我，却全无此前每每经过此地时的激动和兴奋，我脑海里萦绕着的依然是身后深深河谷里的独龙江水和那里的人。<br><br>因为我明白，此次告别之后，再来独龙江不知要等到何时。<br><br>跨越六年时间的五次独龙江之行，竟让那里成为我这几年驻扎时间最长的地方。<br><br><h4>三江并流之西，</h4><h4>森林与峡谷中隐藏着独龙江</h4>怒江傈僳族自治州的独龙江乡，算得上是云南省的偏僻角落。<br><br>它位于横断山脉西南部的深山峡谷地带，从昆明一路向西北来到这里，要翻越碧罗雪山和高黎贡山，跨过澜沧江与怒江。<br><br>正常行车的话，基本上要三天时间才能够抵达独龙江乡的政府驻地孔当村。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/33/wKgBy1ST8PSAGS5IABETn8Q98to309.tub.jpg@!rw9"><br><br>中缅边境的担当力卡山上，缭绕的云雾密布着由松属和铁杉属植物构成的广袤针叶林；低海拔处的槭树等落叶树种，随着秋季的到来树叶悄然变黄。<br><br>不同于那些人工种植的、树冠层整齐的森林，这里有着难以估量的生物多样性丰富度，许多独特的物种人们至今知之甚少。<br><br>独龙江河谷同样狭窄与闭塞——东岸是最高海拔近5000米的高黎贡山，西岸是最高海拔4000多米的担当力卡山。<br><br>流淌在河谷间的独龙江，发源于西藏自治区察隅县伯舒拉岭东南部，江水在滇西北蜿蜒转向西南，之后进入缅甸境内，并更名为恩梅开江。<br><br>',
'<h2>蛴蟆节：另类送瘟神的狂欢夜</h2>当全国各地的人们都在正月里以各种方式欢度元宵节时，每年的正月十四日，在四川省南充市的乡野间却有一个“蛴蟆节”，成千上万的人高举着竹质灯聚集在河边。<br><br>这里的人们用这种方式，表达送瘟神保健康的愿望，至今已有400余年的历史了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/65/wKgBzFSZDtWAWo6zAD8Ts47Hjic617.tub.jpg@!rw9"><br><br>每年农历正月十四的夜晚，在南充市的嘉陵区三会镇，各村的村民都会带着孩子举着蛴蟆灯从四面八方汇聚在一起，同过蛴蟆节。<br><br>蜿蜒的乡间小路上形成了一条长长的人龙，顽皮的小孩子们不时跳出队伍嬉笑打闹，将手里的蛴蟆灯插入田野。<br><br>腊月的四川东北部大地，雾罩丘陵，淅沥的冬雨浸润着阴冷的土壤。<br><br>这样的气候一般要持续半月以上，立春后气温也还会经历倒春寒。<br><br>在正月里的四川省南充市嘉陵区金宝镇，忍耐了一个冬天的人们抖擞起精神，开始扎制竹灯，为即将到来的蛴蟆节做准备。<br><br>傍晚时，我们来到镇上，当地人不约而同地举着竹子做的灯，沿着乡间小路从四面八方向大路上汇聚，形成了一道长约几公里的灯流，并齐声唱着节庆民谣，这就是南充特有的送瘟神仪式——蛴蟆节。<br><br>谈起蛴蟆节，金宝镇上的老人们眼睛里泛着激动的光芒。<br><br>他们说在自己小的时候，就已经跟着父母过蛴蟆节了，那时每家每户都会自制“蛴蟆灯”（青蛙造型的竹质灯）和火把，等夜幕降临时，人们就点燃自家的“蛴蟆灯”，跟着吹唢呐、抬青龙的队伍，浩浩荡荡地走到河边，对着青龙祭祀完毕后，就会把“蛴蟆灯”插入土中或者放入河里，以示将瘟神送走。<br><br>青龙在中国传统文化中代表着东方灵兽，具有镇妖降魔的本领，人们在蛴蟆节上扎青龙，并同蛴蟆灯一起送出去焚烧，代表着青龙升天，镇压和降服蛴蟆瘟。<br><br>那时的蛴蟆节除了送蛴蟆灯和青龙，还要用木屑粉作为燃料来制作火把。<br><br>在送蛴蟆灯的过程中，将木屑粉装起来点燃，然后在送灯队伍里面挥舞，以此来增加节日的气氛和焰火般的光影效果。<br><br>随着时代的发展，以前的火把已经逐渐消失，取而代之的是烟花爆竹。<br><br>据村民们描述，蛴蟆节习俗可以追溯到明朝末年，当时农民起义军将领张献忠率兵屯扎四川，遭遇官兵围剿，双方死伤无数，造成瘟疫横行，百姓苦不堪言。<br><br>蛴蟆是青蛙和蟾蜍的统称，那场瘟疫盛行之时，恰逢正月开春，是冬眠后的蛴蟆纷纷出洞交配繁殖的时节，人们坚信从地底爬出的蛴蟆是带有不洁的幽冥之物，便将这时的瘟病称之为“蛴蟆瘟”，蛴蟆因此成为当地最可怕的瘟神。<br><br>后来，一位道人云游至此，得知此情后，为村民点化道：此皆因战乱，秽气浊血触怒河神，才降蛴蟆祸害人间。<br><br>只有将蛴蟆送走，方可保平安无事。<br><br>',
'<h2>寻找楚长城</h2>谈到中国最古老的长城，许多研究者都认为当属楚长城——春秋战国时期，楚国修筑的长城。<br><br>但它的具体位置、形态、修筑年代等，多少年来一直充满了争论。<br><br>本文作者税晓洁耗时十多年，几乎走遍了传说中楚长城的全线，采访了多位专家学者，查阅了浩如烟海的地方志、古籍和考古资料，试图穿透笼罩在其上的重重迷雾，对被罗哲文先生所说的中国长城系列中“永远的谜”——楚长城，做出自己的探索。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/63/wKgBzFSY2oeAVJYLAB4OyzogKH0971.tub.jpg@!rw9"><br><br>在河南境内，在湖北陕西交界处，一条条或石砌或土堆的残墙矗立在无人的山野之中，默默无闻，毫不起眼，任凭岁月打磨掉它们曾经的光彩，任凭风雨将它们侵蚀得日渐沧桑。<br><br>直到有一天经过专家学者考证，它们很有可能就是传说中显赫一时的“楚长城”，于是越来越多的人们开始用或好奇或膜拜的眼光重新打量起它们来。<br><br>摄影／田野美国前总统克林顿在访华期间参观北京慕田峪长城时，好奇地向陪同他的中国长城学会秘书长董耀会询问：“这是不是中国最古老的长城？”董耀会答道：“不是，中国最古老的长城是楚长城。”<br><br>那么，楚长城是什么样子？<br><br>它在哪里？<br><br>既然被称为“最古老”，它的历史又可以追溯到何时呢？<br><br>现在，提到长城的样子，一般人脑海中浮现出的，那些有着青砖城墙、巍峨敌楼、雄伟关城的长城，多为明长城；而提到长城的历史，目前人们广为所知的是公元前221年，秦始皇统一六国后，为了抵御北方的“戎狄”，下令修筑的秦长城。<br><br>但你是否知道，据史书记载，秦始皇在北方修建万里长城的同时，曾下令拆毁齐、楚、魏、赵、燕等国在各自边境上修筑的互相防御的“长城”，以利国家统一。<br><br>也就是说，在秦统一六国之前，就已有“长城”被修建。<br><br>而其中最古老的长城，有专家考证，很可能当属楚国修筑的楚长城。<br><br>东汉人班固所著的《汉书·地理志》中有这样的文字：“叶，楚叶公邑，有长城号曰方城。”<br><br>即楚长城最早被叫做方城。<br><br>而在《左传》中最早记载楚长城发挥作用的有这样一个故事：僖公四年夏（公元前656年），在齐桓公率七国联军伐楚之战中，楚国使臣屈完以“楚国方城以为城，汉水以为池，虽众无所用之”阻退诸侯之师。<br><br>除此之外，在《史记》、《国语》、《战国策》以及郦道元的《水经注》中都能找到记录楚长城的文字，但因地面遗迹留存不多，很长一段时期内找不到关键的考古证据，因此对上述这些楚长城的文字记载，也有许多专家提出了各自的看法，关于楚长城是否存在？<br><br>具体位置在哪里？<br><br>形制究竟是怎样的？<br><br>学者们一直充满了争论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/5C/wKgBy1SY2oCAYojnAAUAmt7nTv0257.tub.jpg@!rw9"><br><br>湖北省竹溪县锦鸡寨地处与大山余脉相连的独立山体之上，现存建筑属明清时期。<br><br>寨墙用块石砌筑，依山而建，寨门朝北，进门有一弧形碉堡，残存二层，高约7米，有方形瞭望孔，均内大外小，长宽约0.5米。<br><br>它是否为后人在楚长城的基础上重修加固、再次利用，还有待进一步考证。<br><br><h4>无心偶遇，</h4><h4>我见到了被明确标为</h4><h4>“楚长城”的长城</h4>2003年的一天，我为漂流汉江做前期调查时，开车行驶在湖北省十堰市竹溪县通往陕西省安康市平利县的公路上。<br><br>行至两省交界处，眼前赫然出现了一段“长城”，它是典型的明长城制式，两翼是厚重的青砖城墙，城墙上筑有连绵的垛口，中间是一座雄伟的关城，城门洞上题着的却是两个魏碑体的大字——“关垭”。<br><br>305省道从门洞中贯穿而过，其上一辆辆汽车川流不息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/63/wKgBzFSY2oKANr4AAAd87xcUn0o827.tub.jpg@!rw9"><br><br>《诗经·小雅·出车》有文：“天子命我，城彼朔方。<br><br>赫赫南仲，猃狁于襄。”<br><br>有学者考证，这段文字就是关于我国“长城”的最早记载，并言明北方长城的作用在于防范游牧民族的侵掠。<br><br>从公元前7至公元前3世纪的春秋战国时期，群雄并立，征战不断，于是各国纷纷在自己的边境筑起长城以自卫。<br><br>关于先秦时期各国长城的具体位置、修筑年代等，目前还存在着诸多争论，我们在图中标明的修筑年代和位置，也只是其中的一家之言。<br><br>我对这段明显是现代仿作的长城产生了兴趣，于是停车细看，却发现这里赫然被标注为“楚长城”！门洞边竖着一座碑，上面写道：“……关垭为楚国边塞，两山夹持，一道中通，为楚长城之险要关隘……”落款为“竹溪县人民政府，公元二〇〇〇年九月”。<br><br>修筑于公元2000年的“楚长城”，怪不得看上去有些不伦不类，我想，这又是一座牵强附会的“人造古迹”吧。<br><br>沿着新修的水泥地面，我在这段短短的“长城”上随意走走，不料却有了新发现：极目四顾，关城两边尽是连绵的土垄，俨然是残墙形状，其上青苔斑驳，很多老树已经把根深深地扎进墙中，土墙还不仅一道，而是有好几道，依稀围成一座瓮城的形状。<br><br>难道这座遗址不是牵强附会的凭空建造，而是真的有据可依？<br><br>我不由收起了小觑之心，转而产生了浓厚的兴趣。<br><br>在竹溪县文化馆，我得知这里珍藏有已故文物工作者尹知乐先生留下的楚长城遗址手绘图，老先生在其中标明“楚长城”由“竹溪、竹山、丹江口，到邓县、淅川、镇平、内乡、南召、栾川、嵩山、鲁山……”研究长城的权威专家罗哲文先生在其所著《长城》一书中，也持类似观点：“楚长城的位置，根据历史文献记载，它的西头从今天湖北的竹山县开始，跨汉水辗转至河南的邓县，往北经内乡县，再向东北经鲁山县、叶县，往南跨过沙河直达泌阳县。<br><br>总长将近一千里。<br><br>从地理位置看，这一道长城正好处在当时楚国的都城郢都的西北和东北面，对于防御较为强大的诸侯邻国秦、晋、齐、韩、魏的进攻是恰当的。”<br><br>这些资料，都成了我其后“寻找楚长城之旅”最初的、也是最基础的指引。<br><br><h4>历尽艰辛，</h4><h4>第一次寻找楚长城之旅</h4><h4>在失望中落幕</h4>2006年初，我来到陕西省白河县，据传在县境内的山岭上残留有很多段古长城。<br><br>因为这里与湖北竹山县接壤，在战国时代时而属于秦时而属于楚，成语“朝秦暮楚”原本说的就是这一带，所以要寻找文献中提到的从竹山县开始的楚长城，是绕不开这个区域的。<br><br>上山采访前，我经人介绍拜访了白河县县志办的主任艾文仲。<br><br>艾先生毕业于陕西师范大学历史系，20年前编修《白河县志》时，对山上的古长城做过详细的调查。<br><br>他告诉我，这里确实有“古长城”，它大致是沿着陕西与湖北两省边界的大巴山支脉伸延，随着山脊的起伏转折，或隐或现于群岭密林之中，略呈自西南往东北的走向。<br><br>艾先生说，这条古长城的总长度约300余公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/63/wKgBzFSY2oGAOYz_AAd2ZrHnUNM937.tub.jpg@!rw9"><br><br>在河南省平顶山市叶县鹞山与龙头山之间有一条土垄，它长约数十公里，高不过两米，宽约2米至3米不等，淹没于荒草之中，当地人称之为“土龙”。<br><br>2008—2010年，河南省文物考古研究院通过考古调查和局部发掘工作，初步认定，这就是楚长城的一部分，且修建年代不晚于战国时期。<br><br>摄影／李宗献听到这个消息我颇为振奋，但艾先生随即又给我泼了一瓢冷水：“这段‘古长城’绝不是楚长城。<br><br>从县志和当地一本清代的民间笔记中，我推断它是清代修筑的边墙，是在18世纪末期清廷镇压白莲教起义的历史背景下修建的。”<br><br>我颇为失望，但又不肯死心，因为这毕竟只是艾先生的一家之言，于是决定还是去实地看看。<br><br>在白河县的东坝村，热情的村民们指点我，要看古长城，有两个地方比较完整：一处要向东走，走去竹山方向的“大路”，能看到很长的一段古城墙；另一处是向南，不过很多年没人走了，完全没有路，虽然只能看到不长的一段长城，但有城门，城门上还有字。<br><br>我决定向南，去找那段有城门的长城，因为文字的记载往往能说明很多问题。<br><br>我和同伴沿着古旧的石板路向山脊进发，小路越走越窄，渐渐隐没在树林草丛之中。<br><br>汉江南岸的大巴山区气候湿润，少了人的侵扰，树木异常繁茂，即便是在冬天，我们的视线和脚步也总是被枝叶遮挡。<br><br>我们沿着无路的山脊，在树丛中穿行，又突然遇上降雪，地上又湿又滑，苦不堪言。<br><br>但令我稍感安慰的是，在山脊上艰辛跋涉的两天中，我们发现了两段残长城的遗址。<br><br>终于在第三天中午，我们找到了村民所说的城门，城门两边有副石刻的楹联“天开北阙人皆仰，马放南山鹤不惊”。<br><br>文字是楷书。<br><br>我感到非常失望，楷书是汉末才由古隶演变而成的，看来这段长城与秦始皇统一文字前的楚国无关了。<br><br>历经艰险后终有所得的欣喜被这副楹联击得粉碎。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/5C/wKgBy1SY2oGAAOwcAAYffKDK-Is279.tub.jpg@!rw9"><br><br>经河南省南阳市、平顶山市、驻马店市等17个县市基层文物部门同志的共同努力，初步调查出1026座疑似楚长城遗址。<br><br>经考古调查确认，河南的楚长城遗址可以分为北线、东线和西线：北线自伏牛山主峰尧山沿南阳盆地北部边缘的伏牛山支脉向东，在今天的平顶山市鲁山县、叶县、舞钢市与南阳市南召县、方城县等地均有分布；东线自平顶山舞钢市石漫滩水库东端龙头，折转向南，分布于驻马店市泌阳县东部的五峰山、塔山、白云山、铜山一线；西线虽然调查了大量的山寨、古城址和烽火台等遗迹，但长城墙体分布线路还需进一步的调查和考古发掘资料的补充、核实。<br><br><h4>山穷水尽，</h4><h4>我开始怀疑楚长城是否只是后人的</h4><h4>误读或者演绎？</h4>下山后，我整理思路，想起了一个细节：我们找到的几段残“长城”，凭肉眼观察，似乎能看出墙体分好几个层次，而且最上层的墙体明显窄于其下宽厚的墙体，像是在原有旧墙基础上修筑而成的。<br><br>看来我在山上下的结论草率了些，会不会是后人利用了前人的劳动成果，在“楚长城”的墙基上修筑的这些石墙呢？<br><br>我们继续到与白河县紧邻的旬阳县调查，与白河县艾文仲先生不同，旬阳县博物馆、县志办、文化局等单位的工作人员们，对这一带古长城的看法要谨慎得多，他们不肯给出什么结论，只给我们看《旬阳县志》。<br><br>《旬阳县志》记载，旬阳境内的长城均为石长城，大致可分三类：与白河县交界地区的修建年代较晚，是清嘉庆五年（1800年）白河知县严一青为防御白莲教起义军入境而筑的“界墙”；时代较早的部分，疑为清初李自成余部郝摇旗、李来亨等，在郧阳西部山区拥立“韩王”，坚持抗清时所筑；时代最早的部分，有可能为战国中期以后，楚国为遏止秦国、确保灭庸国分得的上庸而筑……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/5C/wKgBy1SY2oiAFfRuABnMZE59tWI703.tub.jpg@!rw9"><br><br>税晓洁等人为了考察楚长城遗迹，频频出没于荒野、深山等人迹罕至的地方，条件往往非常艰苦，于荆棘之处前行，在无路之处开路，都是司空见惯的事情，有时为了获得准确的一手数据，他们还需要攀援在陡崖之上的残墙上进行探查和测量。<br><br>摄影／何银平于是又是一次又一次地实地走访，在曾经秦、楚两国的边界，也就是今天陕西、湖北两省的省界，秦巴山区高大连绵的山脊上，我们找到了大量的古老石墙，这些石墙时断时续，似乎真能连成一条长城。<br><br>但是关于楚长城的说法却都只停留在“有可能”，缺乏考古证据。<br><br>后来，我找到了一份比较确切的考古资料：2001年冬，湖北省文物考古研究所、武汉大学、十堰市博物馆和竹山县文化馆、竹溪县文化馆等单位组成的湖北省“楚长城”遗址考古调查队，对竹山、竹溪两县境内古长城遗址（事实上也就是陕西与湖北交界处的这段古长城）进行过一次考古调查。<br><br>调查结果显示，在这个范围内的长城遗址中，战国至秦汉时期的物质遗存不明显，被竹溪县当作楚长城的关垭遗址附近的古城墙，修建年代不会早于明代。<br><br>这样的考察结论，让我深感意外，也又一次陷入了迷茫——关于楚长城的传说很多，但为什么一直找不到确切的证据？<br><br>是尚未找到？<br><br>还是根本就不存在？<br><br>难道所谓的“楚长城”竟是一个伪命题？<br><br>只是后人对史籍的一种误读或者演绎？<br><br><h4>柳暗花明，</h4><h4>河南用考古学的方法</h4><h4>确认了楚长城</h4>2009年冬，我们怀着满腔疑惑，过汉水往北，奔赴河南省，继续调查。<br><br>中国长城学会秘书长董耀会先生2000年时，曾到河南省南阳市南召县考察当地的“楚长城”遗址。<br><br>董先生是一位奇人，曾经年累月徒步长城，出版过多部有关长城的专著。<br><br>多年前，因为“徒步长江”，我得以结识董先生。<br><br>听说我在调查“楚长城”，董先生推荐我去找河南省南阳市南召县文化馆的尹彩春先生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/5C/wKgBy1SY2oOAS3aSABAXGgQa71g034.tub.jpg@!rw9"><br><br>与一般人印象中的长城不同，楚长城是以人工修筑的墙体连接山险、关堡为主体工程，加以烽火台、兵营、城址等重要组成部分，与古道路、古河流等共同组成一个庞大的战略性军事防御体系。<br><br>从外形上看，既有断续分布的山险墙。<br><br>摄影／张华伟。<br><br>尹彩春先生认为，楚长城是以列城为基础，以古道关隘为重点，与山岭相连结的军事工程。<br><br>所谓列城即是一系列依地形排列的防御性小城，以为屯兵警哨之所，它的遗迹看上去就像一座座小山寨。<br><br>楚长城的特点是虚实结合，虚的是山岭、深谷；实，指的是列城、关门和连接墙。<br><br>寻找楚长城，必须要打破脑海中长城必须是很长一段实体城墙连在一起的概念，一般说，凡是山岭、古山寨、关隘、连接墙是在一条线上的，都可能为楚长城。<br><br>尹先生还介绍说，经南阳、平顶山、驻马店等17个县市基层文物部门同志的共同努力，初步调查出1026座疑似楚长城遗址。<br><br>我们请尹先生带着去实地寻访，以县城为中心，开着越野车跑了一个星期，考察了几处遗址：南召县的云阳镇东、西花园村山寨明显的瓮城；口子垭关口的据险设关；鲁阳关及其附近的青石板古寨明显的连接墙；云阳小学院内的楚王行宫遗迹等。<br><br>按图索骥，我们继续往东。<br><br>从南召县到方城县，到叶县，再到舞钢市。<br><br>我惊奇地发现，我们一路所见的“楚长城”遗址中有许多看上去都是古山寨的形式，直到进入平顶山境内的叶县和舞钢市，才找到一些不同的感觉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/63/wKgBzFSY2o-AGN9LADH83wajTgQ736.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/5C/wKgBy1SY2o6AesfOACtLv-9nuL0242.tub.jpg@!rw9"><br><br>又有连绵的连接墙（上图 摄影／张华伟），还有一些看上去则颇像一座座的“山寨”（下图）。<br><br>在舞钢杨庄乡，文保员胡建银领着我们去看被当地人称作“土龙”的长城遗址。<br><br>“土龙”看上去并没有城墙的样貌，而像是在不算很高的杂乱树林中，凸显出的一条两三米宽的“路”。<br><br>细看，“路”上有些段落是很坚实的夯土，有些则是堆砌的乱石。<br><br>胡建银家就在“土龙”旁边，他还带我们去看了他捡到的一些瓦罐陶片。<br><br>同行的舞钢市文化局的工作人员介绍说，省里前不久对这处遗址进行过考古发掘，找到了它确属“楚长城”的证据。<br><br>后来从参加本次考古发掘的专家那里我了解到，在平岭楚长城的这次发掘中，出土了不少陶片，可辨器形有鬲、盆、盂、杯、壶、豆、筒瓦等。<br><br>墙体内还出有三棱铜镞1枚、铁镂铧3件，它们的年代为春秋时期至战国早期，这也初步判定了楚长城的年代。<br><br>河南这次声势浩大的楚长城考古调查和局部发掘工作，从2008年一直持续到2010年，取得了许多突破性的成果：第一次用科学手段确定楚长城在河南境内的分布状况、建筑结构、建筑特点、修筑时代等。<br><br>楚长城在河南境内分布线路为西线、北线、东线三部分。<br><br>北线、东线的分布比较清晰，长城主体绵延在叶县、方城、舞钢至泌阳县一带，总长约 300 余公里，修筑时代不晚于战国时期。<br><br>而西线，虽然发掘了大量的山寨、城址等遗址，但分布线路还没有最终查明，从已发掘的遗址看，修筑年代最早的是在春秋时期至战国早期，最晚的也不晚于战国中期。<br><br>而河南楚长城建筑特点则是：因地制宜，就地取材，有土用土，无土用石。<br><br>主体墙体多为土石混筑，也有纯土堆筑和纯石砌筑，土石混筑墙体又分夯筑和堆筑两类。<br><br>舞钢平岭楚长城墙体就是夯筑而成的。<br><br>最让我感兴趣的则是对楚长城建筑结构的查明：河南楚长城是以人工修筑墙体为主线，连以山险（山险指在地势险要之处，与墙体共同构成防御体系的山体、河流、沟壑等自然地物），共同构成庞大的防御天堑。<br><br>地势海拔低的区域都修筑有人工墙体；在高山险阻和江河为堑难以通行的地段，或利用稍经加工的山险墙，或直接利用山险构筑防线，充分体现了“用险制塞”的原则。<br><br>也就是说尹彩春先生的推断得到了印证。<br><br>我们确实不必把视线拘泥于连绵不绝的连接墙上，在汉江南岸，地势险峻的大巴山脉中，一些古山寨、一些小段的山险墙也可能是楚长城遗址！十堰市博物馆考古部主任刘志军也认为：“基于本地区（湖北）的地理环境与地形地貌，完全成一条线的连贯长城大约也是不太可能的。<br><br>在山势极其险要的地方建城墙，不太实际，也没有必要。<br><br>本地区如果存在长城，可能就是天然与人工工程相结合。”<br><br>这样的认知，给了我们在汉水南岸寻找楚长城的工作以莫大的启发和鼓舞。<br><br><h4>曙光乍现，</h4><h4>汉水南岸的楚长城很可能就藏在</h4><h4>星罗棋布的山寨中</h4>在汉水南岸，我们不仅发现了许多山险墙，也曾发现过数不清的古山寨，在崇山峻岭间，星罗棋布，数量之多甚至令人感到有些吃惊。<br><br>湖北省十堰市博物馆副馆长祝恒富，根据古籍对十堰市所辖五县一市的古山寨做了一个大致的汇总，发现几乎每个县、市、区均有数十座甚至一百多座古山寨：竹山县133座、房县68座、郧县（今郧阳区）85座……视野再扩大，在汉江南岸的茫茫大山深处，陕西安康、湖北神农架、宜昌、襄樊地区也都有数量惊人的古山寨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/63/wKgBzFSY2oqAXpPiABTvVAB2ZmU919.tub.jpg@!rw9"><br><br>在河南省目前考古确认的楚长城中，南召县楚长城是线路最长、关城最多、保存最为完好的部分。<br><br>南召楚长城遗址大部分为石城墙（干垒石），少数为土城墙，呈带状弓形分布于县境西部、北部和东部，沿线存有关隘近10处，城寨140余座，古道11条，口子门1处。<br><br>摄影／田野我们实地考察了几十座山寨：郧西县北山寨，现存寨墙全长约300米，高处有七八米，低处不过1米，厚度超过2米，有完整的墙垛、墙内侧便道、城门、踏步等，这里曾出土过青铜兵器，而且建筑非常规整，一块块石头形状相同、大小相等，颇具标准化意味，很符合当年的秦律；旬阳县铜钱关镇，镇旁的山上，一两里路长的石墙连通着两个山头，两个山头上各有一个山寨，当地人叫双寨……因为司空见惯，目前这些古山寨一般还很少被当作“文物”，一直在主流文化研究者视线以外，少数有记载的山寨其年代多指向明清，认为是明清之际为防匪患而修筑的。<br><br>但我对此却不敢苟同。<br><br>因为在研究当地资料时，我们发现在明、清两朝，本地区的人口数量，竟然曾经稀少到令人惊诧。<br><br>以号称“千里房陵”的大县房县为例：清同治版《房县志》记载该县人口数量为：明洪武十年（1377年）户563，人2797；洪武二十四年户820，人4275；永乐十年（1412年）人3745；清康熙三十八年（1699年）户666，人3620……而从明清往前追溯，汉江流域的人口，却远比我们现在想象的要多。<br><br>有专家根据《汉书·地理志》等资料推算出：西汉元始二年（公元2年），汉水流域每平方公里的人口数量已经达到17.26人。<br><br>虽不能与关中平原相比，但人口密度远远高于洞庭湖和鄱阳湖流域，在长江流域处于领先地位。<br><br>之后，本地区人口总体上一直呈下降趋势，直到清末民初才达到秦汉时代的人口水平。<br><br>本地区的人口史，是一个明显的U形曲线。<br><br>那么人口数处于U形谷底时的明清，怎么可能有人力建得起数量如此众多的山寨呢？<br><br>如果大胆地把它们的建造者猜想为先秦时代的楚人，从逻辑上看反倒更可信一些。<br><br>所以我猜测，在那些隐匿于深山峻岭间的古山寨中，或许就有楚长城的遗迹。<br><br>其后历代每逢战乱，又被后人重修加固，再次利用，最终留存至今。<br><br>华中师大历史文化学院的王玉德教授，也否定了鄂陕边界长城为清朝所修、是清地方官对付白莲教的观点，他认为楚长城修筑的时间段不能仅仅确立于一个朝代之中，楚长城有后世叠压层。<br><br>武汉大学考古系余西成主任则认为：竹山关垭的古长城是由明代重修，但墙体有明显分层，古长城的底基可能更早。<br><br>罗哲文先生说：“在中国长城系列中，楚长城永远是个谜，是个值得深入调查和研究的课题。”<br><br>我想，随着调查研究和考古工作的不断深入，揭开谜底的时间不会太远了。<br><br>',
'<h2>青海湖湟鱼</h2>青海湖是我国最大的内陆咸水湖，因盛产湟鱼和湖中岛栖息着各种水鸟而闻名于世。<br><br>在青海，无人不知湟鱼，在大饥荒的困难时期，青海湖周边的居民乃至全省人民依靠湟鱼度过了灾荒。<br><br>如今，过度捕捞使湟鱼资源濒临枯竭，这种珍稀的物种是否能免遭灭绝的命运？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/64/wKgBzFSY4XqACWaSABh0f7ZoFwY831.tub.jpg@!rw9"><br><br>青海湖是我国面积最大的内陆咸水湖，它是个严重的“三高患者”——高寒、高盐、高碱，因此湖中能存活的生物寥寥无几，其中青海湖裸鲤最为特别。<br><br>我们常见的鱼身上都长有鳞片，而青海湖裸鲤却是“裸”着的，浑身光滑细腻，当地人也称其为湟鱼。<br><br>摄影／吴立新青海的湟鱼有个更为正式的名字：青海湖裸鲤。<br><br>这个名字，一是点出了它是我国最大的内陆咸水湖青海湖的特产，二是说明了它在鱼类中的科属地位——鲤科裸鲤属，而令人饶有兴趣的还是这个“裸”字。<br><br>之所以叫裸鲤，是因为它作为鲤科的一个类群，却和我们司空见惯的鲤鱼有着完全不同的特点。<br><br>我们常见的鲤鱼，身上长满了鳞片，鳞片密集有序地包裹在每一条鲤鱼的身上，而湟鱼，却是“裸”的。<br><br>成书于清乾隆年间的《西宁府新志》中便有“水中绕有鱼类，色黄无鳞”的记载。<br><br>湟鱼浑身光滑，它在适应青海湖高盐、高碱环境的过程中为顺畅地排出体内的盐分鳞片不断退化，只有鳃盖与肩带衔接处和臀鳍两侧还有稀疏的特化鳞片。<br><br>湟鱼是青海湖唯一的大型经济鱼类，它生活在咸水中，悠然自在，却要到淡水河中产卵繁衍。<br><br>每年4—7月进入产卵季节，环湖草原上那些流入青海湖的大小淡水河流中，便出现了浩荡的鱼群，它们拥挤在河流中，逆流而上，为的就是把自己的鱼卵产在河流中，在淡水中孵化、长到一定程度之后，再顺流进入青海湖。<br><br>有关这一壮观景象，在民间有许多形象的描述，例如“半河清水半河鱼”、“骑马过河踩死鱼”等等。<br><br>的确，如果在这个季节来到青海湖畔，河中密密麻麻在逆流中奋力游动的鱼群，能让人感受到在生命延续中所蕴含的那种无私和牺牲精神。<br><br>湟鱼在咸涩的冷水中生活，以水中稀少的水生物为食，它成长缓慢，一年增加的体重还不足一两。<br><br>生活在青海湖边的原住民世代与湟鱼“休戚与共”，熟悉湟鱼从纤小的幼鱼长成一条成鱼的全部过程，他们甚至对成长至每一个阶段的湟鱼，都有一个不同的命名。<br><br>而这些命名也和青藏高原的地理环境、人文习俗等有着密切的关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/5D/wKgBy1SY4XKAMUvSAA10oVO_9OY349.tub.jpg@!rw9"><br><br>生活在青海湖边的原住民熟悉湟鱼从纤小的幼鱼长成一条成鱼的全部过程，他们甚至对成长至每一个阶段的湟鱼，都有一个不同的命名。<br><br>而这些命名也和青藏高原的地理环境、人文习俗等有着密切的关系。<br><br><h4>羸弱的幼鱼却有着强大的生命力</h4>小时候，我家住在青海湖畔。<br><br>每年到夏末秋初的季节，青海湖周边的大小溪流中，就会出现大量的湟鱼幼鱼。<br><br>它们是从刚刚结束的湟鱼产卵大潮中的鱼卵孵化出来的，它们成群结队游荡在溪流之中，看上去很小，很羸弱，所以当地人给它们取了这样一个名字：燕麦芊芊。<br><br>',
'<h2>烟瘴挂大峡谷：一个即将毁灭的野生动物天堂？</h2>第一位漂流长江并因此遇难的探险家尧茂书当初不会想到：他命名的长江上第一个峡谷——烟瘴挂大峡谷竟然是每况愈下的长江流域生态环境中的一块“飞地”，是长江上游野生动物的一艘“诺亚方舟”。<br><br>这里的野生动植物种类之多、之珍稀，令人难以置信。<br><br>告诉我们这些秘密的是中国民间生态环保组织——绿色江河的负责人杨欣。<br><br>他带领一个由科学家和民间环保人士组成的调查组，在这里进行了一年多的调查。<br><br>令人不安的是，一个庞大的修建水电站的计划，可能要毁灭这一切。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmHWAfmhkAEcssZWhmIw487.tub.jpg@!rw9"><br><br>烟瘴挂峡谷两侧山势险峻，到处是裸露而陡峭的岩石，这是岩羊们理想的栖息地。<br><br>如此坡度的岩壁，除了岩羊、雪豹，其他动物望尘莫及。<br><br>如果能看到成群的岩羊，那就意味着附近很可能生活着雪豹。<br><br>摄影师站在一处高坡上俯瞰，峡谷内的草坡、河道景色扑面而来。<br><br>别看峡谷的白天如此沉寂，等到黄昏之后，狼、赤狐、藏狐、雪豹等食肉动物将纷纷登场，它们的行踪，将被埋伏在峡谷内的红外照相机所捕捉。<br><br><h4>第一个漂流长江源的人，为长江第一大峡谷命名</h4>尧茂书，一位来自四川的探险家。<br><br>1985年6月，他独自划着橡皮筏从长江源的姜根迪如冰川出发，开始了一段漫长的漂流。<br><br>400多公里后，尧茂书的橡皮筏进入了他从源头一路漂来所遇到长江上的第一个峡谷。<br><br>在峡谷中，他遭遇了第一个险滩，并险些翻船——在地图上，险滩所在的峡谷没有任何地名标注。<br><br>靠岸后的尧茂书惊魂未定，一位藏族牧人跟他说了峡谷的藏语名。<br><br>他抬头张望时，从下游飘浮而上的雾气，如层层笼罩的烟瘴，笼罩在峡口的激流巨浪之上。<br><br>根据藏语音译和现场景观，尧茂书在地图上将这处峡谷标注为“烟瘴挂”。<br><br>“烟瘴挂”来自藏语发音“烟瘴嘎（音）”，意为“白色的石山”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/36/wKgBzFSTmG-AGBGLAC3qkRJeed0649.tub.jpg@!rw9"><br><br>1993年，那时的杨欣还很年轻。<br><br>他记得，那是一个无风的早上，他和几位伙伴漂流至烟瘴挂峡谷入口，从南向北流的牙曲在这里汇入通天河。<br><br>在太阳的照射下，牙曲水面上升起2米多高的雾瘴，缭绕的白雾逆通天河而上，像游蛇般钻进峡谷之中。<br><br>如今，规划中的牙哥水电站的选址就在不远处。<br><br>不幸的是，7月24日，尧茂书漂流至金沙江段时触礁身亡。<br><br>他是第一位漂流长江的人，也是外界第一个为烟瘴挂峡谷命名的人。<br><br>通天河流淌430公里后，受到从可可西里方向延伸而来的冬布里山阻挡，数公里宽的辫状水道立刻收为急流一束，并切开冬布里山，形成万里长江上的第一个大峡谷——烟瘴挂。<br><br>烟瘴挂位于通天河上游河段，距沱沱河、当曲汇合处的通天河起始处约100公里。<br><br>峡谷南侧为玉树藏族自治州治多县的索加乡，北侧为该州的曲麻莱县曲麻河乡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/72/wKgBy1SbdtWAYbWLAAaoKb54Ge4478.tub.jpg@!rw9"><br><br>烟瘴挂大峡谷位置图烟瘴挂峡谷是长江上的第一个大峡谷，在牙曲汇入通天河的地方形成了较大落差。<br><br>因为地形险峻、环境封闭、人迹罕至，这里成为长江上游的一座生态孤岛。<br><br>1986年6月，中国长江科学考察漂流探险队成为第二支划船通过烟瘴挂的队伍，年轻的我当时也在探险队中。<br><br>我们划着单人艇进入烟瘴挂，两岸山势陡峻，随处是裸露的灰白色石灰岩和深褐色火山岩，石灰岩地带形成了喀斯特地貌。<br><br>喀斯特地貌多出现在气候温暖、降水丰富的地区，气候寒凉的长江源能看到喀斯特，实属少见。<br><br>两岸景色吸引队员们四处张望，云雾在犬牙交错的怪石间不断升腾，野生动物则在山石、云雾间时隐时现。<br><br>河道转过一个弯，一只棕熊出现在右岸山坡，呆呆地望着这群异类，队员们兴奋地举起相机。<br><br>也许是我们的声响引起了熊的不安，突然间，棕熊以惊人的速度跃入江中。<br><br>此时队员们有些紧张，挥舞着手中的船桨，大声呵斥。<br><br>但是，棕熊并没有攻击船只的意思，而是从船前迅速游过，爬上左岸，抖搂了几下毛发上的水，头也不回地上山去了。<br><br>七八年后，我又两次组织考察队伍，划着漂流船通过烟瘴挂，每次都能看见出没的熊。<br><br>此外，还常常遇到野牦牛、藏野驴、狼、旱獭。<br><br>斯求才仁是绿色江河环境保护促进会（以下简称“绿色江河”）长江源保护站的管理员，他80多岁的爷爷住在沱沱河畔。<br><br>至今，老人津津乐道的话题仍是年轻时的打猎生活。<br><br>当时，人们打猎是为了生存，狩猎对象多是食草动物。<br><br>他们也猎杀狼，目的不是获取狼肉，而是为了保护羊群。<br><br>另一种食肉动物雪豹生活在高海拔的岩石区，远离牧民的牛羊，与牧民几乎没有冲突，很少被捕猎。<br><br>在才仁爷爷的打猎生涯中，只是用捕狼的夹子误抓过一只雪豹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmGCAAiedAAV_Qpbs-Ak714.tub.jpg@!rw9"><br><br>一张由卫星图生成的等高线地形图，展示了烟瘴挂峡谷的陡峭地形，“绿色江河”的两个考察营地分别位于峡谷口和峡谷内，用于隐蔽跟踪拍摄的红外照相机被安放在11个区域。<br><br>制图／张立芸我隐约感到，烟瘴挂不仅是一处秘境，更是长江源区野生动物的避难所。<br><br>在长江流域环境恶化的背景下，这个峡谷是一块弥足珍贵的生态“飞地”。<br><br><h4>烟瘴挂两岸，一度是人烟稀少、野兽成群的荒原</h4>20世纪90年代，因藏羚羊的猎杀与保护，可可西里、曲麻莱、措池等地名开始出现在各种报道中。<br><br>距离遥远、地形闭塞，加上电影《可可西里》的渲染，外界对这些地方的认知是“既熟悉又陌生”。<br><br>烟瘴挂两岸分别是治多县的索加乡和曲麻莱县的曲麻河乡措池村，由措池村进入较为便利。<br><br>由于谷内河道蜿蜒、地势陡峭，所以行政地界划分较为模糊。<br><br>不过，两岸牧民不会因河段阻隔而无来往，冬季结冰后他们可来回穿梭两岸。<br><br>平日，牛羊在两岸草场悠闲地散步吃草，放牧者则时不时拿起望远镜彼此对望，或者用对讲机呼叫通话交流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmGCAPlSpAAZlyoVRgNQ126.tub.jpg@!rw9"><br><br>20世纪80年代以来，从葛洲坝、三峡大坝建设开始，长江流域的水利工程一个接一个出现。<br><br>目前，长江流域建成、在建或规划中的水电站大坝已超过2000个！曾经浩瀚奔涌的世界第三大河流，被层层截断，被肢解成一座座静止的水库和纵延万里的大楼梯。<br><br>烟瘴挂，长江上的第一个大峡谷，是整个长江流域原生环境保存得最为完好的一片净土了。<br><br>但是，让我们感到遗憾的是，这个长江干流最尽头的峡谷，也很有可能成为水电站建设的牺牲品。<br><br>如果牙哥水电站规划变成现实，万里长江之上再无一段纯自然的河道。<br><br>留住烟瘴挂，也就是留住长江源最后一小段自然河道。<br><br>留住烟瘴挂，是保护长江生态的最后底线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2F/wKgBy1STmHGAVOayADv1Zg-Io88911.tub.jpg@!rw9"><br><br>“绿色江河”志愿者通过一年的准备和调查，通过数据、图片、影像记录并展示峡谷内丰富的生物多样性和外围丰富的文化多样性，完成了相关调查报告。<br><br>在科学数据、文字、图片、影像基础上，我们希望能借助多方力量，为烟瘴挂筑起一道坚实的绿色屏障，同时也为当地牧民寻求一条可持续的发展途径。<br><br>目前，“绿色江河”对烟瘴挂地区完成了阶段性的野生动物、野生植物和人类学领域的调查摸底。<br><br>通过这些活动，希望能让政府和公众更多了解这块稀缺的生态之地。<br><br>在此基础上，我们正在帮助当地设计、规划小规模的参与式、科考式旅游，同时建立当地社区自治共管模式，为当地的可持续发展提供一种路径，使当地自然生态和人文生态得到最好保护。<br><br>当地老人讲：“以前并没有措池这个称呼，这个村名是国家给取的。<br><br>曲麻河乡有个叫措池的小湖，这样的小湖在曲麻河乡有1万多个，原来住在小湖旁边的牧民搬到这里，他们住的地方就被称为措池了。<br><br>土地改革时期，青海果洛、四川甘孜和西藏拉萨等地有不少人流落到这里。<br><br>现在措池地区大部分是果洛和四川人，玉树本地人反而很少。”<br><br>许多长者提到，地图上的措池最初一直是无人区，只有野生动物出没，也是土匪窝。<br><br>如当地民间谚语说：“措池有草的话，只有荒漠草。<br><br>措池有石头的话，只有搬不动的顽石。<br><br>措池有水的话，只有苦味的盐碱水。<br><br>措池有人的话，只有一个孤独的人……”关于烟瘴挂附近村庄历史，较为准确的说法是：12世纪末至13世纪初，该区域属于吐蕃年措部落。<br><br>清代，这里成为和硕特蒙古的势力范围，由蒙古的千户、百户统领当地百姓。<br><br>今天，通天河一带虽然没有蒙古人的踪迹，但其影响延续至今，当地有不少蒙语地名，如可可西里、巴颜喀拉等，当地牧区至今还有与藏族黑帐篷不同的圆形蒙古包。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmGeALAscAAWCSZEUE8I334.tub.jpg@!rw9" height="354" width="295"><br><br>杨欣绿色江河环境保护促进会会长近30年来致力于长江源地区的探险考察、摄影和生态保护工作大约从20世纪20年代开始，青海地方军阀势力多次镇压年措部落后裔，其属民逃往西藏黑河地区，使烟瘴挂周围地区成为荒芜之地。<br><br>1965年，政府把措池、杜墟、勒泽、彻夏4个队移民到峡谷边上，那时还基本上是无人区。<br><br>即使在盗猎猖獗的年代，烟瘴挂也较少受到干扰，这里的藏族牧民普遍信佛，他们所持的“有情众生”自然环境观，使野生动植物很好地得到了保护。<br><br>野生动植物与牧养的家畜一样，成为其生活中不可或缺的一部分。<br><br>各种形状的花草和长相相异的动物，在当地人眼里都是充满情感的。<br><br>比如有一类叫“阿然曲通”的花，被称为“鼠兔的奶酪”，在植物学分类中叫点地梅。<br><br>当地牧民会根据花草的长势判断草场及年成的好坏。<br><br>如当地一种叫“路钼色唔”的草，生长在河边或湿地，开红色的花。<br><br>每年这个花若长得好，就意味草肯定长得好。<br><br>又如草甸上的阿然曲通，是开春早或者晚的标志，当地人观察其开花时节时令，可以判断天气变化。<br><br>每年阿然曲通开花时，也往往是开春要下第一场雨的时候。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2F/wKgBy1STmGSAFKMcAAp9nnIFs7o241.tub.jpg@!rw9"><br><br>在动物学家带领下，考察队的志愿者借助船只进入峡谷。<br><br>着陆之后，他们还要走进每一条山沟，登上每一个山头，仔细寻觅野生动物留下的蛛丝马迹。<br><br>谷底海拔4300多米，高处山头海拔4600多米，陡峭的坡度、缺氧的环境，时刻考验着队员们的体能。<br><br>烟瘴挂峡口是一处险滩，这也是长江中最靠上游的险滩。<br><br>夏季，洪水季节来临，一般船只难以通过。<br><br>1985年，探险家尧茂书正是在漂过这个险滩后为烟瘴挂命名的。<br><br>考察队的帐篷四面都有观察孔。<br><br>为让动物熟悉帐篷的存在，以获取它们的信任，帐篷需要提前几天搭建。<br><br>观测期间，潜伏在帐篷中的队员不能使用烟火。<br><br><h4>在最后的长江急流区，</h4><h4>“绿色江河”对雪豹等动物进行抢救性调查</h4>在我心中，烟瘴挂峡谷一直是长江流域最神秘的河段。<br><br>烟瘴挂距曲麻莱县驻地并不远，但由于它是通天河切出的隐蔽峡谷，周围居民很少进入，所以一直鲜为人知。<br><br>2013年6月，我20年后再次回访烟瘴挂。<br><br>当时我们本着“不对外界报道就是最好保护”的原则，虽然目睹了其中风景，但并没有向外界揭开它的面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmGyAachvABwe1JtZ9lQ288.tub.jpg@!rw9"><br><br>烟瘴挂峡谷的上下游都有大量的白唇鹿种群，尤其是峡谷以上100公里的通天河上游，这里大片平阔的河滩，是白唇鹿交配的场地。<br><br>每年10月，有超过500只的白唇鹿在这里角斗、求偶、交配、嬉戏。<br><br>角斗胜利的雄鹿，会得到几头母鹿的青睐——然后，它们就在这里交配，孕育生命。<br><br>不过，失败的雄鹿也并不灰心丧气，它们会在来年重整旗鼓，再战一番。<br><br>“烟瘴挂”作为一个地名，可以被现代的检索系统检索，始于2006年水利部长江水利委员会组织的长江流域水利情况调查。<br><br>2006年，长江水利网第一次用“烟瘴挂”描述“长江上的第一个大峡谷”：通天河在莫曲河口被冬布里山阻挡，河水在群峰之间左右冲闯，形成这条十余公里长的水上通道。<br><br>如今，海拔4500米的曲麻河乡水电开发被提上了工作日程，这让峡谷的命运充满了不确定性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/67/wKgBy1SaHVuAIcLOAAPj7jvhiAQ369.tub.jpg@!rw9" height="171" width="269"><br><br>家住烟瘴挂峡谷附近的扎多，现在是青海省三江源生态保护协会的秘书长。<br><br>他小时候失去了双亲，是草原上的亲戚养育了他。<br><br>为报答草原养育之恩，他十多年前就在曲麻河乡措池村积极开展生态保护工作。<br><br>扎多也告诉我，烟瘴挂附近很可能要修水电站了，现在公开的资料已经可以看到，光通天河流域就会出现七八座水坝。<br><br>这个消息令我十分吃惊，通天河的烟瘴挂河段海拔落差虽然大，但冬季常常结冰，平时水量也不算大，发电效率不会太高，为什么偏偏选中这里修水电站呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/36/wKgBzFSTmHKASCCHAB9JzXsOFKU681.tub.jpg@!rw9"><br><br>1兔狲Otocolobus manul<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/36/wKgBzFSTmHyABwxQAD990VQOA08972.tub.jpg@!rw9"><br><br>2马麝Moschuschrysogaster<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmHOAbOOxAAx0jNO_hrw145.tub.jpg@!rw9"><br><br>3 岩羊Pseudois nayaur<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmHOAfbQ3AA7NOi1x0bk061.tub.jpg@!rw9"><br><br>4白唇鹿Cervus albirostris<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/36/wKgBzFSTmICAH4zOAC3tAClnArw146.tub.jpg@!rw9"><br><br>5 野牦牛Bos grunniensmutus兔狲是国家二级保护动物，能适应寒冷、贫瘠的环境，常单独栖居于岩石缝中。<br><br>一只急促行走的兔狲，从照相机前走过，被“逮”个正着（图1）。<br><br>马麝是国家一级保护动物，为体型最大的一种麝。<br><br>考察队在峡谷中行船时，一只马麝站在山坡上好奇地张望，船上的吐旦丹巴拍下了这一瞬间（图2）。<br><br>烟瘴挂峡谷的岩羊数量非常大，岩羊走到哪里，它的天敌雪豹就会跟到哪里。<br><br>休息的同时，岩羊时刻需要提高警觉（图3）。<br><br>白唇鹿是国家一级保护动物，也是此次考察被红外相机拍摄最多的动物。<br><br>夏季到来之前，食物短缺，摄像机镜头中的白唇鹿几乎一整天都在寻找食物（图4）。<br><br>野牦牛是青藏高原上体型最大的野生动物，单只体重常常超过1000公斤。<br><br>家牦牛是由野牦牛驯化而来，但家牦牛的体型要小很多（图5）。<br><br>专门从事江河生态调查的杨勇向我提供了一份长江流域水电规划资料，距烟瘴挂最近的规划水电站叫牙哥水电站——因注入通天河的牙曲而得名。<br><br>随后，我找到了相关数据：牙哥水电站拦水坝高44米，装机容量为63.6兆瓦，年发电量预计为3.522亿度。<br><br>可以想见，若牙哥水电站按计划建成，那万里长江的自然峡谷将全部消失！扎多等公益人士希望“绿色江河”能组建一支专业队伍进入烟瘴挂，对这里的生物多样性进行全面普查，借以引起有关部门和社会公众的关注。<br><br>那么，什么样的发现最能引起轰动呢？<br><br>那就是寻找雪豹。<br><br>雪豹是青藏高原上的旗舰性物种，是国家一级保护动物，近些年受到广泛关注——发现雪豹的新闻，常引发热议。<br><br>如果我们能在峡谷内找到雪豹，或许还能阻止水电站项目。<br><br>2013年6月至2014年4月，我带领相关人员对烟瘴挂进行了4次摸底调查，在此基础上制定了调查计划。<br><br>我们在烟瘴挂10公里长的峡谷中建立了两个观察营地，并在峡谷两侧架设了10至15台高清云台摄像机、近40台红外照相机。<br><br>今年4月底，来自北京、上海、南京、深圳、成都、西安、兰州、西宁、格尔木的动物学家、植物学家、人类学者及电子工程师、电力工程师、摄影师、医生、探险家等，在沱沱河畔的长江源水生态环境保护站集结完毕，先后分两路进入烟瘴挂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/36/wKgBzFSTmHaANvzJAAE1W04XYeM844.tub.jpg@!rw9" height="233" width="335"><br><br>动物学家连新明博士是野生动物调查队的主持人，植物学家唐亚教授与王静、张立芸两位博士主持植物调查队的工作，人类学家徐君教授带队组织人类学的内容调查。<br><br>我们从通天河口出发，自上而下漂流4天，行程100公里后进入烟瘴挂峡谷。<br><br>一路上，队员遇到最多的动物是岩羊。<br><br>独特的生理结构让岩羊成为攀岩高手，而烟瘴挂独特的环境为岩羊构筑了展示才能的舞台。<br><br>在烟瘴挂，我不止一次看到它们展示攀岩绝技。<br><br>只需十几秒，成群的岩羊可以窜上几十米高的崖壁，四肢仿佛是粘在石头上，这一情景让我看得目瞪口呆。<br><br>峡谷中岩羊数量很大，一次最多可拍到超过200只的种群。<br><br>岩羊是雪豹最重要的食物来源。<br><br>所以，科学家可通过岩羊的数量推测雪豹的数量。<br><br>岩羊出现，就预示雪豹离我们不远了。<br><br>全世界目前公布的雪豹种群数量约4500至7500只，分布在包括中国在内的12个国家。<br><br>雪豹活动地带海拔高、地形险，研究力量相对薄弱，科学家多根据间接收集的信息估算其数量和分布区域。<br><br>中国是世界上雪豹分布面积最大、种群数量最多的国家——中国境内的雪豹数量为2000—2400只，平均密度为每100平方公里0.5—0.6只。<br><br>在世界180万平方公里雪豹分布区内，平均100平方公里仅有0.245—0.409只。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmH2AAFFlAA3-Q5axNhI544.tub.jpg@!rw9" height="382" width="314"><br><br>唐亚植物学家、四川大学教授曾于1995—2002年在国际山地综合开发中心担任项目主管、部长等职因为职业关系，我在国外看到了不少自然风景和生物多样性保存都很好的地方，一回到国内，很有些“曾经沧海”的感受。<br><br>尽管如此，2014年7月，当我走进烟瘴挂地区，面对这里的原生态景色时，我还是目瞪口呆了好一阵。<br><br>烟瘴挂有奇峰、河流、蓝天、青草、岩羊、白唇鹿、藏原羚、美花、苍鹰，这样立体、多维的美景，在中国大概只此一家，别无分店。<br><br>我经常看到这样的情景：近百只岩羊与几只藏原羚在一起，藏原羚卧在草地上晒着太阳，岩羊则悠闲地享受肥美的牧草。<br><br>这是一块多么独一无二的宝地，多么名副其实的野生动物乐园！在烟瘴挂周边，我又常常被藏野驴、藏原羚、野牦牛、狼、狐狸、旱獭等吸引。<br><br>这里更有难得一见真身的雪豹。<br><br>这时候，我有一个越来越强烈的想法：一定要将这个动物乐园保护下来，让我们的子孙后代有机会目睹这些美丽的精灵。<br><br>这是一个不可多得的生物多样性孤岛。<br><br>不幸的是，这样一个真正意义上的“无人区”，也未能逃脱水电人的目光！按照长江流域的水电规划，这个野生动物的乐园，很可能要被一个水电站毁灭。<br><br>这是任何一个对未来有责任感的人，都不能坐视，不能容忍的！30年多年来，中国社会经济获得了巨大发展，使我国的自然保护从被动走向主动，许多生物多样性保护政策、策略和措施，获得国际高度认可。<br><br>保护烟瘴挂这样一个独特的、生物多样性高度富集的地区，必然会为中国赢得负责任大国的相应声誉，而非走向反面——那就是无视自然、无视文化、无视可持续发展。<br><br>绒引山是烟瘴挂峡谷地区的最高峰，顺着这座山峰延伸出一条约4公里长的深沟“绒引沟”。<br><br>越往沟谷深处，岩羊数越多。<br><br>灰白或灰褐色的羊群映衬在绿色草坡之上，格外显眼。<br><br>再往沟谷深处走，通道更加狭窄。<br><br>由于地面碎石较多，加上岩羊活动频繁，队员很难发现雪豹的活动痕迹，只能偶尔发现几个不太清晰的脚印。<br><br>雪豹体型和狼相差不大，食物种类也差不多，粪便大小与颜色也极为相似。<br><br>牧民才让根据经验，教给大家识别狼和雪豹粪便的方法：把粪便掰碎，里面有碎骨的是狼的粪便，反之则是雪豹留下的。<br><br>我们在10公里长的峡谷内装了39台红外照相机，其中绒引沟有7台。<br><br>一旦野生动物进入拍摄区域，红外相机可以连续拍摄3张图片，同时启动摄像功能。<br><br>在绒引沟安装红外相机时，队员黄小华觉得200米外的石头后面有情况，远处岩羊也显得十分警觉。<br><br>没有多想，他举起相机对着那个方向按动快门，屏幕上发现了动物的背影。<br><br>经局部放大，画面可辨识一条长长的带着花纹的尾巴。<br><br>雪豹！这是烟瘴挂峡谷内第一次拍摄到雪豹，所有人为之一振：“有雪豹出没！”7月18日早上，“二号营地”的志愿者苏岩在例行观察中发现，营地对岸有动物正在漫步。<br><br>二号营地在峡谷中部，此前已经观测到狼、狐狸、兔狲、白唇鹿、藏野驴等动物在河畔活动。<br><br>苏岩本以为这是一只狼，待他举起相机才发现是雪豹。<br><br>趁它拖着尾巴散步的时机，苏岩一阵狂拍。<br><br>散步的雪豹，就像一个走在舞台上的模特，任由人按动快门。<br><br>苏岩大吼两声，希望豹子跑起来，拍几张有动感的。<br><br>雪豹倒是回头望了一眼，不过依旧不慌不忙。<br><br>苏岩的相机镜头最长焦距只有200毫米，100米的距离只能拍摄全景，没有特写。<br><br>即便这样，能拍到河边漫步的雪豹，已十分难得。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2F/wKgBy1STmHmAeUpAAA6OLZtwCaU250.tub.jpg@!rw9"><br><br>1狼Canis lupus<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmH-APVvrAA6j1DwbbTI094.tub.jpg@!rw9"><br><br>2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmHyAWecSABHxPChvBQc345.tub.jpg@!rw9"><br><br>3棕熊Ursus arctos<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/36/wKgBzFSTmH6AR_QOABcGzR5MfNI347.tub.jpg@!rw9"><br><br>4赤狐Vulpes vulpes<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmJqAAqaOADCNPe2_Hns040.tub.jpg@!rw9"><br><br>5藏狐Vulpes ferrilata烟瘴挂峡谷周边食草动物数量多，这也让它成为许多大型食肉动物的理想栖息地。<br><br>由于雪豹、狼等野生动物数量较多，牧民一般不敢在峡谷内居住、放牧。<br><br>图为觅食中的狼（图1摄影／斯求才仁）。<br><br>二号观测营地不远处有一个狼窝，两只狼养育了4只小狼。<br><br>图为小狼们在学习觅食（图2）。<br><br>棕熊是烟瘴挂考察中威胁最大的动物，同时也是对牧民财产破坏力度最大的动物。<br><br>考察队安放的红外照相机至少拍到过两只经常出来“巡视”的棕熊（图3）。<br><br>赤狐，是狐狸家族中长相十分漂亮的一种。<br><br>烟瘴挂峡谷内的赤狐，数量比藏狐要少许多（图4）。<br><br>藏狐，青藏高原上最常见的狐狸。<br><br>它们常常会冷不丁从路旁窜出来，让路上的队员大吃一惊，然后飞速奔向远方（图5摄影／吐旦丹巴）。<br><br><h4>“雪豹”们的避难之地，很可能会被水电站毁掉</h4>根据数月的观测数据，随行考察的专家得出结论说：烟瘴挂峡谷内雪豹的种群密度是世界最高的，每100平方公里的数量超过20只。<br><br>据以往记录，中国境内的雪豹分布的平均密度是每100平方公里 0.5—0.6只。<br><br>但烟瘴挂的雪豹密度远高于此——低于40平方公里的范围内，有9—14只个体，也就是说，每100平方公里内，雪豹数量超过了20只。<br><br>烟瘴挂野生动物数量之大超乎我的想象——每一架照相机都收获颇丰，上镜最多的是岩羊、白唇鹿，有的动物甚至在照相机前一待就是几个小时，其细小的动作都能被拍摄下来，后来又有报告拍到雪豹的消息，拍摄白唇鹿、兔狲、棕熊、石貂、马麝狼、猞猁、狐狸的精彩画面也越来越多。<br><br>大量的食草动物，需要相应面积的草场资源来支撑。<br><br>烟瘴挂所在地山势陡峻、岩石裸露，草地所占比例相对较低。<br><br>那么，这些食草动物如何存活呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmISALhODABbkfmXq4ag854.tub.jpg@!rw9"><br><br>1雪豹Uncia uncia<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2F/wKgBy1STmISAaY-PABgfWMzmQj0313.tub.jpg@!rw9"><br><br>2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmIaAWROcACOx-C3Rris012.tub.jpg@!rw9"><br><br>3<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmIOAP0szAAwGnvgbkhM242.tub.jpg@!rw9"><br><br>4雪豹，因活动于雪线附近而得名，长江源地区最著名的大型猫科食肉动物。<br><br>灰色峻峭的崖壁下，一只雪豹走过，对不远处的照相机镜头心存疑惑（图1）。<br><br>青藏高原的雪比内地要早好几个月，10月一场雪后，一只体型健硕的雪豹出来“巡视”（图2）。<br><br>地形陡峭的山脊和山崖，是雪豹频繁出没之地，它们常常在这一带寻觅岩羊作为美食（图3）。<br><br>顺着崖壁行走的雪豹显得十分威武，颇具王者风范——它的确也是雪线附近地带的兽王（图4）。<br><br>植物学考察队伍也有收获：烟瘴挂峡谷内部草地几乎没有放牧活动干扰，以针茅、嵩草、苔草为主的草地质量非常高。<br><br>这里草地面积虽然不大，但生产力极高，所以能够养活数量较大的食草动物。<br><br>特殊的岩石地貌把周边降水蓄积到峡谷内部，更有利于牧草的发育。<br><br>烟瘴挂峡谷中沟壑纵横，分布着极其丰富的植被类型，包括草原、草甸、山谷草甸、谷坡灌丛等，满足了不同动物的食物需求。<br><br>吐旦丹巴过去是沱沱河畔的一名牧民，现在担任长江源保护站的站长，当他第一次进入烟瘴挂时就大声惊呼：“哇，我从没见过这么好的草场，人躺在里面都看不见了！”他家有24万亩草场，平均近百亩地才能养活一只羊。<br><br>在烟瘴挂，把裸露的岩石都算上，养活一只岩羊只需20亩左右。<br><br>况且，岩羊的个头比牧民家的藏绵羊还要大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmIaACP-AABzqPOIgb1k057.tub.jpg@!rw9"><br><br>烟瘴挂峡谷的生态系统十分完整，处于食物链顶端的食肉动物不愁找不到食物。<br><br>大部分情况下，吃饱喝足的雪豹走起路来气定神闲。<br><br>观测中，队员发现了雪豹的一个小癖好：它们对崖壁的凸出部分很有兴趣，只要遇到这样的岩石，就会在上面来回蹭，留下自己的印记。<br><br>调查报告中的结论令我感到惊喜，同时也为烟瘴挂的未来感到忧虑。<br><br>峡谷东口的牙哥水电站项目一旦上马，意味着大型机械将对这一带进行开肠破肚的开挖。<br><br>那时，开山破土的爆破声划破峡谷的宁静，烟瘴挂的野生动物只能四处逃窜。<br><br>如果大坝蓄水成功，长江最后的急流——通天河便停止了奔涌，水位提升40米，回水100公里，烟瘴挂峡谷中主要草场将被淹没水下。<br><br>等到工地趋于平静，回归的岩羊、雪豹们，因没有足够的食物来源而逃离，烟瘴挂的食物链将彻底断裂！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmISAFQUvAAsLgqoWQtk088.tub.jpg@!rw9"><br><br>雪豹是国家一级保护动物，已被列入国际濒危野生动物红皮书。<br><br>国际野生生物保护学会的专家乔治·夏勒博士几十年间足迹遍布中国新疆、青海、西藏等地，也没能成功拍摄雪豹行踪。<br><br>但是，“绿色江河”在烟瘴挂捕捉到了多只雪豹的行踪。<br><br>雪豹皮毛图案具有唯一性，动物学家们据此可以对其进行个体识别。<br><br>大小、形状、方向、颜色不同的斑点，会在雪豹身上组成不同的图案。<br><br>识别雪豹个体步骤大致如¸：相同身体部位的照片或影像截图放在一起；选取身体同一部位，如靠近臀部的侧面、前肢或正面尾部3个部位，这些部位的毛短，运动变化较小；利用两个或者更多部位确定主要、次要特征；用不同部位的照片，可根据时间和地点的关联性判断是否为同一个体（制图／刘希丹）。<br><br>另外，通天河畔的宽谷与河滩是国家一级保护动物白唇鹿的主要栖息地，其中的通天河口是白唇鹿主要的交配场，那里是长江干流上白唇鹿最重要的栖息地。<br><br>以烟瘴挂为中心，往上游200公里的通天河、沱沱河都有雪豹出没，往下游一直到四川、西藏、云南的通天河、金沙江两岸也有雪豹出没。<br><br>野生动物在长江上游登上了烟瘴挂这艘“诺亚方舟”，并得以避难。<br><br>不得不说，这不仅是动物的庆幸，更是人类的庆幸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/36/wKgBzFSTmIWABfTtAAZbu2jzLaQ627.tub.jpg@!rw9" height="396" width="316"><br><br>尤联元中国科学院地理科学与资源研究所研究员河流地貌专家曾任中国地理学会长江分会副主任水电开发带来的各种弊病中，对生态环境的影响甚至破坏最引人关注。<br><br>河流和其所在流域本来是完整的自然生态系统，水库大坝建成以后，这一平衡就要被打破，比如生物迁徙路线、种群生存条件遭受破坏，乃至导致生物多样性的破坏。<br><br>生态环境的修复是十分困难的，有时甚至是不可逆转的。<br><br>电能和水利效益的获取，则是可以用其他方式来取代。<br><br>对于这一点，我们应该有充分认识。<br><br>通天河流域要规划那么多水电站，这些地方有没有经过科学的评价论证？<br><br>有没有进行充分的利弊权衡？<br><br>只有解决了这些，才能做出决策。<br><br>通天河烟瘴挂峡谷是一个人烟稀少的地区，以往调查资料很少。<br><br>今年，一些民间公益人士和志愿者做了很好的工作。<br><br>他们发现，这里是一个生物多样性和原生态保护很好的地区，这需要引起水电规划部门的重视。<br><br>对于这样一个区域，详细的科学调查，严格的环境保护评价，是一个极其必要的前提条件。<br><br>一句话，水电开发虽重要，但峡谷的生态保护更有意义。<br><br>前者或许还有可选的替代方案，而后者失去就不能复制了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2F/wKgBy1STmI-ASsp4AAFIdfqQ0kg773.tub.jpg@!rw9" height="351" width="211"><br><br>我今年10月离开烟瘴挂时，正是候鸟迁徙季节。<br><br>一行又一行，成百上千的蓑羽鹤、斑头雁从头顶飞过，沿通天河向唐古拉山、喜马拉雅山飞去。<br><br>我祝福它们，同时也为烟瘴挂峡谷内的动物们深情祈祷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2F/wKgBy1STmJeAJyPoADNxp1qXD1c154.tub.jpg@!rw9"><br><br>1<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/36/wKgBzFSTmI6AIvVBACRU7CyjH-Y693.tub.jpg@!rw9"><br><br>2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/36/wKgBzFSTmJiAXZK4ACqSQOkrI7k986.tub.jpg@!rw9"><br><br>3<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/36/wKgBzFSTmJqAaJ0lAEtg3TRrT3k739.tub.jpg@!rw9"><br><br>4青藏高原植物的生长期较短，烟瘴挂峡谷的植物生长期不足4个月，7月份是植物生长最茂盛、花开最鲜艳的时节。<br><br>夏季，多刺绿绒蒿可以盛开出娇艳的花朵，点缀着绿色山坡（图1）。<br><br>5月，冰雪融化后，最先复苏的植物是高原点地梅，它们可以在岩石或碎石堆里绽放出成百上千的细小花朵，形成大片鲜艳的色块（图2）。<br><br>烟瘴挂峡谷外，一条不足1公里长的溪流两侧生长着数千株四裂红景天。<br><br>现场考察的植物学家唐亚说，能见到如此密集的红景天，这在青藏高原地区十分罕见（图3）。<br><br>宽苞棘豆是一种多年生草本植物，为适应干旱缺水环境，它的茎缩得很短，甚至接近无茎（图4）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/36/wKgBzFSTmJOAUQ9mABpTF6rxfoQ879.tub.jpg@!rw9"><br><br>随着冬季临近，烟瘴挂部分河段即将封冻，但我们的后续调查仍在继续。<br><br>队员吐旦丹巴、斯求才仁，每月都要进入峡谷一次，观察烟瘴挂野生动物的活动情况，并取回红外相机拍摄的资料。<br><br>他们企盼能有更多新发现——每增加一些新数据，就会为烟瘴挂的保护工作增加一些说服力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2F/wKgBy1STmIyAXFhgABQD4O_iyc8929.tub.jpg@!rw9"><br><br>夏季的一个傍晚，重重乌云笼罩了峡谷上空，云间不时有闪电划过。<br><br>此时，建在烟瘴挂峡谷口的一号营地已经亮起了灯——这个营地是考察队的大本营和运行中枢，人员和物资的车辆、船只都在这里停靠、中转。<br><br>营地附近，4台云台摄像机的无线信号在这里汇集。<br><br>摄影／苏岩',
'<h2>谁偷走了北京人的骄傲</h2>“10月28日，重雾霾。<br><br>一位司机将电话打进北京交通广播电台，称自己快哭了：雾太大看不清红绿灯，连闯了五个，该咋办？<br><br>主持人安慰他：没事，雾大，照不清你的车牌号。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2E/wKgBy1STiaCAO8KlAAyPy1ymaoo614.tub.jpg@!rw9"><br><br>雾霾创造的奇观：观光塔仿佛北京人面对雾霾，更多的时候只能以一种调侃的方式来表达他们的无奈。<br><br>2014年10月9日，一次中到重度的雾霾天气，北京市的地标性建筑，位于奥林匹克公园被网友称为“大钉子”的观光塔，为北京人调侃雾霾提供了生动的画面：塔身已难觅踪影，几个高低错落的“光环”悬浮在污浊混沌的城市上空，被网友们戏称为“UFO”。<br><br>“钉子塔”高246米，是一座可以俯瞰半个北京城的观光塔，在这样的雾霾天气里，这座观光塔真的成了一座仅仅可以观看到微弱灯光的无身之塔。<br><br><h4>北京成了被调侃的对象</h4>“10月28日，重雾霾。<br><br>一位司机将电话打进北京交通广播电台，称自己快哭了：雾太大看不清红绿灯，连闯了五个，该咋办？<br><br>主持人安慰他：没事，雾大，照不清你的车牌号。”<br><br>这是一篇文章中的描述，是调侃还是事实，难以分辨，但有一点可以肯定，那就是作为一个北京人曾经拥有的骄傲和自豪正在一点点地丧失。<br><br>北京人的自尊正在遭受不断的冲击。<br><br>北京被一些跨国公司列为“艰苦地区”，被派遣至此的员工可以享受“艰苦津贴”；美国大使馆为其驻京外交官提供相当于其工资总额15%的艰苦地区补贴。<br><br>“老外”甚至为北京的雾霾创造了一些专门的名词，比如Beijing Cough（北京咳：特指进入北京就开始、离开北京就消失的一种咳嗽症状）。<br><br>还有一个词Beige-jing，发音和Beijing类似，这是“老外”对北京的另一种称呼，这个词的意思是“棕京”或者“褐京”，说的是雾霾的颜色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2E/wKgBy1STiZ6ARUjIAAcilbnezK4713.tub.jpg@!rw9"><br><br>人们对雾霾的关注，往往落实到地标性建筑上，因为地标性建筑可以把雾霾贴上地域的标签。<br><br>有些城市，雾霾只是插曲，而首都北京，雾霾似乎已经成为一种常态。<br><br>2013年，“雾霾”成为年度关键词，这一年3月4日至17日全国两会期间，摄影师在天安门广场的同一位置连续拍摄14天，得到14张场景相同的照片，然后把这些照片拼接在一起，得到一组画面，画面被分成14份，展现了14天的天气状况，从中可以看出，雾霾天气已经占到一半以上。<br><br>更多的日子里，天空是灰色的。<br><br>APEC会议期间北京蓝天再现，又一个词创造出来了——“APEC蓝”，用来形容转瞬即逝的美好。<br><br>演员宋丹丹在她的微博中这样写道：“在北京出生长大生活了五十年，出国潮及各种诱惑都没能让我离开这个可爱的城市。<br><br>但今天，我脑子里一直在转：我该去哪里度晚年呢？”这条微博，有4万多次的转发。<br><br>的确有一些北京人奔向空气好的地方了，甚至有一个词专门指称这些人——“避尘一代”。<br><br><h4>郁达夫说，愿拿生命的三分之一来换北京的秋</h4>北京曾是人人向往的地方，如今怎么会是这样？<br><br>这让我想起北京的生活环境，曾经让北京人何等地骄傲和自豪啊。<br><br>看看北京作家老舍的作品吧，你就知道了北京人为什么骄傲和自豪。<br><br>有一年老舍客居在山东济南，思念起北京（那时叫北平）来，于是写了一篇散文《想北平》。<br><br>文中，他拿北京与巴黎相比较（老舍曾旅欧六载），结论是北京比巴黎美好得多：“巴黎，据我看，还太热闹。<br><br>自然，那里也有空旷静寂的地方，可是又未免太旷；不象北平那样既复杂而又有个边际，使我能摸着——那长着红酸枣的老城墙！面向着积水滩，背后是城墙，坐在石上看水中的小蝌蚪或苇叶上的嫩蜻蜓，我可以快乐的坐一天……”“每一个城楼，每一个牌楼，都可以从老远就看见。<br><br>况且在街上还可以看见北山与西山呢！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/35/wKgBzFSTiaCAcKk4AAoy--XMHjs013.tub.jpg@!rw9"><br><br>老舍先生不会想到，时至今日，在大多数日子里，在北京城里要想望到北山和西山，那简直是一种奢望。<br><br>老舍接着写道：“西山的沙果，海棠，北山的黑枣，柿子，进了城还带着一层白霜儿呀！哼，美国的橘子包着纸，遇到北平的带霜儿的玉李，还不愧杀！是的，北平是个都城，而能有好多自己产生的花，菜，水果，这就使人更接近了自然。<br><br>从它里面说，它没有象伦敦的那些成天冒烟的工厂；从外面说，它紧连着园林，菜圃与农村……象我这样的一个贫寒的人，或者只有在北平能享受一点清福了。<br><br>好，不再说了吧；要落泪了，真想念北平呀！”说起北京的美来，不能不提北京的秋天。<br><br>对于北京的秋天，老舍曾经说过：“秋天一定要住北平……在北平的秋天，是没有一项不使人满意的。”<br><br>作家郁达夫的散文《故都的秋》堪称现代文学史中的经典，其中对北京秋天的爱更是浓郁炽烈：“……在北平即使不出门去罢，就是在皇城人海之中，租人家一椽破屋来住着，早晨起来，泡一碗浓茶，向院子一坐，你也能看得到很高很高的碧绿的天色，听得到青天下训鸽的飞声。<br><br>从槐树叶底，朝东细数着一丝一丝漏下来的日光……自然而然地也能感觉到十分的秋意。”<br><br>对北京的秋太眷恋了，郁达夫竟说出这样的话来：“秋天，这北国的秋天，若留得住的话，我愿把寿命的三分之二折去，换得一个三分之一的零头。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/35/wKgBzFSTiZ6ADqLYAAgLjmIb1uQ060.tub.jpg@!rw9"><br><br>2014年北京国际马拉松赛当天遭遇雾霾天气，虽然口罩会影响运动时的呼吸，但还是有很多人戴上了口罩，更有甚者用防毒面具来武装，略显讽刺的是其胸前醒目的“蓝天”二字。<br><br>摄影／吴皓<h4><i>对北京的6条城市风道，不知廊坊人和天津人怎么想？<br><br></i></h4><i>2014年1月，雾霾天气首次被纳入自然灾情进行通报，也就是说，雾霾天气和地震、泥石流一样成为一种自然灾害。<br><br>很多学科把研究课题转向雾霾，持续升温的雾霾报道更是铺天盖地。<br><br>近期，一条有关城市规划的报道颇为吸引眼球，原因是它与北京的雾霾产生了联系，报道指出：北京研究6条城市风道吹雾霾，并配以“6条通风廊道规划建议图”，此举能否达到预期效果现在无人能下定论，单从方案设计本身来看不免让人产生疑问：从北京的角度分析，此方案似乎十分合理，但是把整个京津冀地区的城市群也同时考虑进来，又是何种情形呢，廊坊和天津，也会赞成这一方案吗？<br><br></i><h4>如果在沙尘暴和雾霾中二选一，北京人会选择沙尘暴</h4>对于北京的春天，许多作家都写过，似乎一致认定北京的春不如秋可爱。<br><br>至于其中的原因，大家都怪罪为从北方吹来的带有沙尘的风。<br><br>但是仔细阅读那些作品，你会看到一个微妙的现象：尽管他们把北京春天的风描写得携沙带尘很像妖魔鬼怪，但是最后一定笔锋一转，把这个妖魔的可爱之处写出来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/35/wKgBzFSTiZ-Aem7HAAeKWjmqYu0884.tub.jpg@!rw9"><br><br>老舍先生在《北京的风》中这样写道：“北边的秃山挡不住来自塞外的狂风，北京的城墙，虽然那么坚厚，也挡不住它。<br><br>寒风，卷着黄沙，鬼哭神号地吹来，天昏地昏，日月无光……”你看这风多可怕，可是老舍笔锋一转：“傍晚，果然静寂下来。<br><br>大树的枝条又都直起来，虽然还时时轻摆，可显着轻松高兴。<br><br>院里比刚刚扫过还更干净，破纸什么的都不知去向……窗台上这里厚些，那里薄些，堆着一片片的浅黄色细土，象沙滩在水退之后，留下水溜的痕迹。”<br><br>这里透露的分明是对这风的喜欢。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/2E/wKgBy1STiaGAfQv9AAZqhRgO1SA277.tub.jpg@!rw9"><br><br>在高中和大学的地理教科书中，都有关于工业布局和污染企业选址的理论，这些理论深深地影响了决策者和规划师，一个个城市中的工业区和工厂也是在这些理论的指导下建设和发展起来的。<br><br>这些理论对吗？<br><br>面对着全国尤其是东部发达地区愈演愈烈的空气、水体、土壤全面污染的局面，我们不得不产生质疑。<br><br>如果孤立地就一个城市的发展而言，这些理论也许是有道理的，但是把几个或一群城市联系在一起考虑，就看出了其荒谬来。<br><br>大气、河流、地下水这些我们赖以生存的环境是一个整体，它们既是流动的，又是循环的。<br><br>决策者和企业家，当你要建立一个污染河流和空气的企业时，请不要分什么上下游和主风向，你只要记住：我们只有一个大气层包裹的地球。<br><br>对北京春天沙尘暴的这种又恨又爱的双重心理，北京的作家林斤澜写得最好。<br><br>他有一篇名为《春风》的散文，与其说是写北京的春风，不如说是写沙尘暴。<br><br>“……哪里会有什么春天，只见起风、起风，成天刮土、刮土，眼睛也睁不开，桌子一天擦一百遍……”“一夜之间，春风来了。<br><br>忽然，从塞外的苍苍草原、莽莽沙漠，滚滚而来……”“轰的一声，是哪里的河水开裂吧。<br><br>嘎的一声，是碗口大的病枝刮折了……”“北国的山民，喜欢力大无穷的好汉。<br><br>到喜欢得不行时，连捎带来的粗暴也只觉得解气。<br><br>要不，请想想，柳丝飘拂般的抚摸，细雨滋润般的体贴，又怎么过草原、走沙漠、扑山梁？<br><br>又怎么踢打得开千里冰封和遍地赖着不走的霜雪？”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/35/wKgBzFSTiaCARqkhAAKse1_fgQA211.tub.jpg@!rw9" height="410" width="317"><br><br>许多人说北京的沙尘暴过去比现在强烈，从老舍和林斤澜的描述看来，似乎确实如此。<br><br>北京的沙尘暴十年前还是很频很烈的，但是十年来，沙尘暴越来越少见了，而另一种天气现象出现了，就是雾霾。<br><br>用专家的话来讲，北京空气污染的内容和形式都发生了转变。<br><br>对付雾霾，现在北京人还没有什么有效的办法，只有无奈地等待大风来吹散。<br><br>北京人盼风，盼得望眼欲穿。<br><br>现在北京的天气预报一定要谈到风。<br><br>风成了驱妖逐魔的英雄，风被拟人化了。<br><br>期盼风来的一整套语言句式，已经成了北京天气预报的“标配”，请看我随意抄来的两段天气预报：“昨天（11月25日）到今天，北京被雾和霾笼罩。<br><br>北京专业气象台专家郭建兴分析，今晚，冷空气抵京清理污染……”。<br><br>多么生动的比喻啊。<br><br>还有：“中国气象局公共气象服务中心气象分析师信欣指出，今天晚上冷空气将抵达北京……前半夜，风都很弱，清除雾霾的作用特别有限；而零点过后，随着风力加大，空气质量才会逐渐好转。”<br><br>风抵京还不够，风力还要大，这就是今天北京人对风的企盼。<br><br>然而奇怪的是，盼风，风却不来。<br><br>以至于一些科学家开始研究北京的风哪儿去了。<br><br>有科学家的研究结果认为：张家口、内蒙古一带大规模发展的风力发电设备偷走了北京的风。<br><br>一篇名为《谁偷走了北京的风》的网络文章，引起了轩然大波，激起了一场热烈的讨论。<br><br>一些人质问：如果大风车能偷走北京的风，那么浩大的“三北防护林”为什么没有偷走北京的风？<br><br>为什么长城没有偷走北京的风？<br><br>来自西北的冷空气往往携带着沙尘来袭北京，从前面北京作家老舍和林斤澜的作品，还有北京天气预报的语言来看，如果让北京人在沙尘暴和雾霾之间来选择的话，可以肯定，北京人宁要沙尘暴也不愿意要雾霾。<br><br>沙尘暴是自然的过程，风吹来的沙尘中大多数是直径大于2.5微米的颗粒物，容易被鼻腔内部的绒毛滞留，不易进入呼吸道深处；而雾霾的主要成分是直径小于等于2.5微米的细颗粒物（即PM2.5），它能够进入肺部，停留在肺泡中。<br><br>沙尘暴过程中，颗粒物大多数被风直接吹起，带到空中，属于原发性颗粒物，即一次生成的颗粒物，这基本上是一个物理过程；而雾霾中的PM2.5，含有一些经过化学反应过程转变成固体的小颗粒，是二次生成的，在转化的过程中这些小粒子表面吸附了许多有毒物质，会对人体造成伤害。<br><br>所以如果要北京人选择的话，北京人宁要沙尘暴，不要雾霾是有道理的。<br><br><h4>靠风能吹走北京的雾霾吗？</h4>只有驱走雾霾，才能重建北京人的骄傲和尊严。<br><br>怎样才能驱走雾霾，让北京重现蓝天呢？<br><br>没有人对此能给出乐观的结论。<br><br>有专家估计，即使采取积极的措施，要解决北京的雾霾，至少也需要十年的时间。<br><br>人生有几个十年？<br><br>有专家给出了在北京修建几条“通风廊道”，让来自北方的风畅行无阻，以此来吹散雾霾的治霾方案。<br><br>对此方案，我不相信有效，同时也认为此法治霾有违伦理，或将北京人置于不道德境地。<br><br>想想看，用几条“通风廊道”把北京的雾霾吹走，吹到哪里呢？<br><br>吹到北京的东南部地区？<br><br>那里有廊坊市，还有天津市。<br><br>或者吹得更远些，吹到朝鲜、韩国和日本？<br><br>其实韩国和日本的媒体早就对中国的雾霾大有微词了，他们认为出现在韩国和日本的雾霾来自中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/33/35/wKgBzFSTiaKANfUFAAlD4aLBd0o659.tub.jpg@!rw9"><br><br>盼风和寄希望“通风廊道”引来的风能吹走雾霾，这种想法本身是有缺憾的，这种治霾方式，本质上是把雾霾稀释和转移。<br><br>北京天气预报谈到雾霾，预测有风时，会用到“吹散”一词，如果没风，就会说“不利于污染物扩散”，虽然大家对此习以为常，但仔细推敲，问题就来了：既然是污染物，为什么我们希望它扩散和稀释？<br><br>假如北京周边的城市也这样想，那北京怎么办？<br><br>由此想到了河北省。<br><br>河北不仅用版图环绕着北京，而且也用一个个钢铁厂、水泥厂、热电厂、玻璃厂包围了北京，这些工厂被公认为是雾霾的制造者。<br><br>当北京人认为河北向北京输送雾霾时，河北人感到委屈：“北京把高科技企业都留在了北京，而把污染空气的企业搬到了河北，如首钢。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/2E/wKgBy1STiaOAKVnOAAhgaL6BB8k016.tub.jpg@!rw9"><br><br>我看到一篇研究报告，是张家口人写的。<br><br>作者对张家口的雾霾来源分析的结果是，当刮南风的时候，张家口的雾霾最有毒性的一些成分来自于北京。<br><br>我也看到一份分析上海雾霾来源的文章，其中指出上海的雾霾有一部分来自北方。<br><br>北京APEC会议期间汽车单双号限行一直限到了山东济南，济南人说：“这季节刮的是北风，为什么要限制我们山东人开车呀？”这让我想起了小学时学过的课文《狼和小羊》：上游的狼说下游的小羊弄脏了它的水。<br><br>谁也不能怪罪于谁。<br><br>当只有一只小羊和一只狼的时候，还能分清谁在河的上游，谁在河的下游，谁弄脏了谁的水；当河边出现无数只小羊和无数只狼时，就分不清谁在谁的上游，谁在谁的下游了。<br><br><h4>什么时候北京人不再盼风了，北京人就可以重拾骄傲和自豪了</h4>当我知道了环绕北京的河北省的支柱产业是钢铁、水泥、玻璃这些高污染产业时，我感到迷惑；当我知道了河北的钢产量占中国钢产量的1/4，并且连续13年为中国第一的时候，我感到惊讶。<br><br>为了找到为什么如此的答案，我翻看了一些经济地理和产业布局的书。<br><br>随便翻开一本区域发展和产业布局的书，我们都会看到关于污染空气和水的企业如何选址的理论，那些科学理论并没有告诉这些企业怎样不去污染空气和水，而是给出了功利主义的解决方案：要根据当地的盛行风向，把企业布置在盛行风的下风口，把居民区布置在上风口；如果要把企业建在河边，则应选址在河流的下游。<br><br>这些听起来似乎很有道理的理论，其实是有问题的。<br><br>如果孤立地思考一个城市中的产业布局，这样做也许是对的。<br><br>但是当把若干个城市放在一起思考时，上述的原则就失效了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/33/2E/wKgBy1STiaCAHpeEABFHbiU6jOo745.tub.jpg@!rw9"><br><br>成群的信鸽，色彩明亮的琉璃瓦屋顶，无不透露出北京的元素。<br><br>只是这样湛蓝的天空让见惯了灰霾的我们有些陌生和不适应。<br><br>其实过去的北京就是这样优雅和安详，清晨的钟楼已经醒来，在蓝得没有一丝杂质的晴空下，静静地守着这座城市，我们仿佛已经听到了鸽哨发出的悦耳声音。<br><br>可惜这样的北京唤起的只是北京人无限的惆怅吧。<br><br>张家口市和承德市都建设了一些钢铁和其他污染企业。<br><br>这些企业在张家口和承德人看来，是处在下风口，但在北京人看来它们处于北京冬季盛行风的上风口。<br><br>网络上曾经流传一张广东湛江市市长亲吻一张批文的照片：国家发改委批准了他们兴建一座钢铁厂，这可是他们经过了30多年不断地申请，终于获得批复的一个项目。<br><br>由此可以理解河北一座座炼钢高炉上马，最后成了全中国钢产量第一省的原因：在审批制度下，一个企业在哪个位置建立，并不仅仅是由其距离原材料产地和消费市场的距离决定的，很重要的一个决定因素是它距离权力中心的距离，近才能拿到批文。<br><br>这里所说的近不仅仅是空间的，也可以是人际关系方面的。<br><br>由此也可以理解为什么到了2013年，北京的雾霾已经严重到危机的地步，河北还有8座炼钢高炉上马，水泥工业的发展也高于全国平均速度。<br><br>当雾霾已经由点发展到面，最后在我国的东部地区连成一片的时候，盼风是没用的，也是不道德的。<br><br>地球是一个整体，大气层也是一个封闭的圈层，北京的雾霾和河北的雾霾都是这个整体的一部分，任何一个地方受到伤害，都是这个整体受到了伤害。<br><br>我们不能期待把自己受到的伤害转嫁给别人，也不能把我们受到的大伤害稀释成小伤害，让风分发给地球上的其他人。<br><br>什么时候北京人不再翘首期待风来吹散雾霾的时候；什么时候北京周边的产业布局不再讨论上风口、下风口、上游、下游的时候；什么时候北京的科学家不再设计所谓“通风廊道”的时候；什么时候一个企业的设立是经过法律而不是审批的时候……那一刻到来时，北京人就可以重拾自己的骄傲和尊严了。<br><br>',
'<h2>中条山——它塑造了“中国”</h2>180万年前，中条山下。<br><br>西侯度人生活在今山西芮城西侯渡村一带的黄河东岸阶地上。<br><br>那时，山下丛林密布，河流纵横，人们使用自制的打制石器，砍砸烧烤的动物骨头，然后啃食上面的肉。<br><br>身旁熊熊燃烧的篝火，可以驱除长夜的寒冷，把黑暗中的树木照亮。<br><br>密林中野兽的眼睛闪烁着弦月的微光，眼前冲天而起的火焰，逼迫它们退到远离光亮的暗影中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/06/wKgBzFSOkHOAecNbAA_NXBoho8E678.tub.jpg@!rw9"><br><br>山西省永济市境内的五老峰为中条山西段的著名景观，这一带的山体植被密集，大片的苍松翠柏，形成了绿色波浪。<br><br>五老峰原名五老山，扼晋、陕、豫交界地带的 “黄河金三角”，著名的风陵渡就在附近。<br><br>传说，古时有五位德高望重的长者在此为帝王授《河图》、《洛书》，山峰因此得名。<br><br>历代多有文人墨客在此驻足，留下了多篇诗文。<br><br>晋代张僧鉴在《浔阳记》中说：“五老峰横隐苍空，其形势如河中府虞乡县五老山。”<br><br>北魏郦道元《水经注》中则描写：“奇峰霞举，孤标峰出，罩络群泉之表，翠柏荫峰，清泉灌项。<br><br>180万年前，中条山下。<br><br>西侯度人生活在今山西芮城西侯渡村一带的黄河东岸阶地上。<br><br>那时，山下丛林密布，河流纵横，人们使用自制的打制石器，砍砸烧烤的动物骨头，然后啃食上面的肉。<br><br>身旁熊熊燃烧的篝火，可以驱除长夜的寒冷，把黑暗中的树木照亮。<br><br>密林中野兽的眼睛闪烁着弦月的微光，眼前冲天而起的火焰，逼迫它们退到远离光亮的暗影中。<br><br>人类的到来让众多动物在熟悉的环境中感到了隐隐的不安。<br><br>面对这群直立行走的动物，野兽们不能靠近，只能远远地窥视。<br><br>1961年开始，人类学家揭开厚厚的土层，漫长史前年代的真相呈现出来。<br><br>几十件出土的石制品，显然经过了人类智力的打磨，虽然历经流水冲刷和磨砺，但经验丰富的人类学家仍能够辨认出它表面的加工痕迹。<br><br>出土的兽骨具有明显烈火烧痕，说明西侯度人已经具有强大的生存能力，并且在生活中开始驾驭火。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/33/06/wKgBzFSOkHCAezvhAAJN-t-RmbE491.tub.jpg@!rw9"><br><br>中条山南麓，紧邻滔滔东流的黄河——今天，这一带被省界一分为二，分属两省。<br><br>我的目光再次注目于黄河与汾河流域，时光已经流转到10万多年前。<br><br>距山西襄汾县城4公里左右的丁村附近，20世纪50年代初，人们在挖沙过程中，发现了一些从未见过的大型动物的骨头化石，以及一些显然是被加工过的特殊石头。<br><br>考古学家很快辨认出这些化石，属于梅氏犀、披毛犀、野马、纳马象、斑鹿、方氏鼠、原始牛等28种哺乳动物以及5种鱼类，此外还有30多种软体动物。<br><br>',
'<h2>普通人的乔戈里</h2>乔戈里，世界第二高峰，以其顶级攀登难度成为世界登山者心目中至高无上的金色殿堂，而它高大雄伟的身姿对普通人来说也充满了吸引。<br><br>但无论是从中国一侧还是巴基斯坦一侧，想要接近它都并不容易，都必须经过一段极其艰苦的徒步旅程。<br><br>这一次，本刊作者张轶一行要从巴基斯坦一侧去接近这座伟大的山峰，协助他们的则是另外的一群普通人——巴基斯坦背夫。<br><br>这些和我们一样的普通人们，是否有足够的幸运，能亲眼目睹乔戈里的真颜呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/FE/wKgBzFSORXuACp8AABXyQnlRi7U325.tub.jpg@!rw9"><br><br>陡峭壁立的山崖，布满了雪崩溜槽痕迹的坡壁，冷冽锋锐的冰川，共同组成了一个近乎完美的金字塔形山体，这就是乔戈里，世界第二高峰，全世界海拔8000米以上高峰中垂直高差最大的山峰，全世界攀登难度最大的山峰之一。<br><br><h4>云上之山，在空中一览5座8000米</h4>“你看到天边那个白点了么？”同伴和我都坐在靠左侧机窗的座位上，他在后排拍了拍我的肩膀问道。<br><br>我眯起眼朝窗外看，只见厚厚的灰白色云层和蓝天之间，有一个闪亮的白色光斑，我漫不经心地回应道：“看到了，那是什么？<br><br>一座山？”随着飞机的前进，天边的白斑越来越近，逐渐能看出是一个三角形了，“真的是山，难道是……？”我的脑海中乌鲁木齐—伊斯兰堡这条航线所经区域的地图不停地闪现，突然间我意识到了什么，激动得声音都变高了：“是它！没错！是它！是乔戈里！”我凝视着那个愈渐清晰的白色三角形，看着它越来越近，又惊喜地发现，那不是一座孤独的山峰，它身边还跟着一排山峰！我激动得想大喊起来：“看呐！乔戈里（海拔8611米）！它带着布洛阿特（海拔8051米）、加舒尔布鲁木I（海拔8068米）、加舒尔布鲁木II（海拔8034米）一起来迎接我们了！”随即，在乔戈里群峰出现后几分钟，位于喜马拉雅山脉末端的南迦帕尔巴特峰（海拔8125米）也出现在了云。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/FE/wKgBzFSORXmAB3KnAAtFp-xZzc4944.tub.jpg@!rw9"><br><br>上图：1954年2名意大利登山家，在巴基斯坦向导的帮助下实现了人类第一次登顶乔戈里。<br><br>60年后，作为纪念，巴基斯坦和意大利合作，特意组织了一支由8名巴基斯坦人和2名意大利人共同组成的登山队，再一次实现了登顶乔戈里。<br><br>我的眼眶莫名的有些湿润，想起上一次在飞机上看到几座8000米级山峰，还是在6年前从拉萨飞加德满都的途中，那次看到的是珠穆朗玛（海拔8844.43米）、洛子峰（海拔8516米）、马卡鲁（海拔8463米）、卓奥友（海拔8201米）和希夏邦马（海拔8012米）。<br><br>全世界就只有这两条航线可以在万米高空中一览5座8000米级山峰，而我现在身处的这条航线则更为特殊，在这条航线上你可以同时看到喀喇昆仑和喜马拉雅两大山脉的8000米级高峰。<br><br>我们实在是太幸运了！不提别的山峰，只说乔戈里，它是一座很难被人看到的山峰，连常飞这条航线的机长都说：“要看到乔戈里实在是太难了，一年之中这座山峰没有几次会在云层之上露出真容。”<br><br>是的，和轻易能够接近的珠峰相比（十几年前珠峰中国一侧的公路就已经修到了登山大本营），从任何一个地方想要一睹乔戈里的真容，都并不容易。<br><br>无论从中国一侧的麻扎，还是从巴基斯坦一侧的斯卡都方向，想要走近乔戈里，单程最少都需要一周左右的时间，而接近的方式对于普通人来说只有一种，那就是徒步。<br><br>此外，就只有少数人在特殊情况下可以乘坐军用直升机以接近乔戈里。<br><br>这一次，我们正是要从巴基斯坦一侧，以徒步的方式去接近这座山峰，以期可以亲眼一睹乔戈里的风采。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/F7/wKgBy1SORXWAd5uxAAjIXRycnkY500.tub.jpg@!rw9"><br><br>乔戈里峰，位于东经76.5度，北纬35.9度，中国新疆塔什库尔干塔吉克自治县与巴基斯坦巴控克什米尔的交界处，是巴基斯坦的最高峰，也是中国和世界的第二高峰，海拔8611米，仅次于珠穆朗玛峰。<br><br>K2则是国际上乔戈里峰更常用的名称，源自1856年西方探险队首次考察此地区时，标出了喀喇昆仑山脉自西向东的5座主要山峰，各以K1至K5命名。<br><br>其余4座分别是K1——玛夏布洛姆峰，K3——布洛阿特峰，K4——加舒尔布鲁木II峰与K5——加舒尔布鲁木I峰。<br><br>K其实就是喀喇昆仑山脉的英文首字母。<br><br>',
'<h2>扎尕那：石门阻隔的秘境</h2>在甘肃省甘南藏族自治州的迭部县有一块山间盆地，这里农业、林业及牧业多种生产方式并存，造就了一个自给自足的生活空间，宛如陶渊明笔下的桃花源。<br><br>在当地人眼中，这里是神仙创造的地方；在人类学家眼中，这里是青藏高原东缘最具典型意义的乡村聚落；在摄影家眼中，这里的景色犹如仙境般美好……这个让许多人向往地方，就是扎尕那。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/E5/wKgBy1SKsf2AUMpfABMTqWY8Zow367.tub.jpg@!rw9"><br><br>扎尕那位于甘肃省甘南藏族自治州迭部县境内，这里山峦重叠，峡谷纵横，农田、河流、民居、寺庙与周围的山林和草地互相映衬，滩地耕种、林草相间，构成了一幅幅美轮美奂的藏区草原美景。<br><br>摄影／邓崇刚马年正月初六，当人们还沉浸在年味中时，我们已经出发，前往那个深藏在甘肃省甘南藏族自治州的村寨聚落扎尕那。<br><br>冬日的阳光温暖和煦，窗外是一片广阔草原与起伏山峦组成的天际线。<br><br>我们从成都出发，沿岷江峡谷而上，翻越鹧鸪山，穿若尔盖的广袤草原，进入甘南藏族自治州（简称甘南）迭部县境内。<br><br>在藏语中，扎尕那的意思是“石匣子”。<br><br>它四周山体环绕，传说这里是神仙涅嘎达娃用大拇指在山间摁开的地方，当地人称其为“石城”。<br><br>在通往扎尕那的途中，要经过三道石门，纳加石门首当其冲，随后是巍然耸立的扎尕那石门阻挡着去路，但也激发着人们想要探究石门背后世界的欲望。<br><br>绕过逼仄的扎尕那石门，一片开阔的空间出现在眼前，正北方高耸着的便是第三道石门——光盖山石门，穿过它才能到达扎尕那。<br><br>光盖山灰白色的石灰岩在晨光的照射下泛着耀眼的光，当地人称它为“石镜山”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/E5/wKgBy1SKsgKAW7OFAAURVnVRfeE716.tub.jpg@!rw9" width="302" height="305"><br><br>中国科学院寒区旱区环境与工程研究所的研究员汤萃文曾对扎尕那的环境作出这样的描述：“迭部县的迭山扎尕那地区处于白龙江上游的高山峡谷地带，为秦岭山系的西段；构造上处于迭山断裂带、白龙江隆起与洮河凹陷的交界带上；在地形上，扎尕那位于青藏高原、黄土高原和成都盆地三大地形的交界地带。”<br><br>扎尕那独特的地理位置，使得这个偏安一隅村寨聚落的质朴与自然得以保存，成为一处难得的秘境。<br><br><h4>天人合一的传统村寨聚落</h4>穿过光盖山石门，眼前顿时豁然开朗，我们站在山坡上眺望扎尕那，整个村落依山而建，构成村落景观的各种元素层叠错落、聚散适宜，自上而下依次为：山体、林地、民居、农田、河流。<br><br>扎尕那村由东哇村、业日村、达日村、带巴村4个自然村和一个藏传佛教寺庙拉桑寺组成，其中东哇村靠近寺庙，是扎尕那最大的村子。<br><br>拉桑寺位于东哇村北侧海拔较高处的山坡上，是扎尕那的制高点，其余4个村子分布在寺庙下方，层次分明。<br><br>',
'<h2>恩施崖居：民居文化史上的“化石标本”</h2>与北京的四合院、西北黄土高原的窑洞、安徽的古民居、福建广东等地的客家土楼和内蒙古的蒙古包一样，湖北恩施土家族苗族自治州的部分土家族人选择了“逐穴而居”。<br><br>“逐穴而居”被称为民居文化史上的“化石标本”。<br><br>崖居生活是富足舒适，还是艰难困顿？<br><br>崖居生活是天人合一的世外桃源，还是逐渐放弃的千古绝唱？<br><br>作家朱千华、孙静文等多名摄影师和图片编辑马宏杰多次前往恩施，探访了恩施的4户崖居人家，还原他们呼吸新鲜空气、饮用山泉水、自给自足的崖居生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/EB/wKgBzFSKniKAfwQfAAcDaCHwzIU184.tub.jpg@!rw9"><br><br>恩施市城中及郊区，分布着独特的丹霞地貌，其中之一俗称“赤壁墙”，陡崖绝壁。<br><br>丹霞地貌主要由红色砂岩组成，经长期风化剥离和流水侵蚀，形成了许多崖洞。<br><br>由于砂岩质地疏松，易于修整开凿，自古以来，土家族人多以崖穴为家。<br><br>与陕北窑洞民居不同的是，窑洞里可直接住人，而崖穴民居，则要在洞内重新搭建房舍。<br><br>图为恩施市六角亭街道瓦店子村的丹霞崖穴民居。<br><br>远处恩施市的现代化高楼隐约可见，而崖穴民居的存在，则为我们民居方式的多样性，提供了生动的实例。<br><br>摄影／孙树发土家族是一个古老而又年轻、充满神秘色彩的少数民族。<br><br>在漫长的历史长河中，他们形成了独特的土家文化。<br><br>其中，他们中还有一部分人仍坚持天人合一、鲜为人知的崖居生活方式。<br><br>直至今日，崖居仍在为我们现代生活的民居方式多样性，提供着生动的实例。<br><br>这也是我不远千里前来湖北省恩施州探寻土家族崖居的主要缘由。<br><br><h4>崖居多修建在丹霞地貌岩洞里</h4>崖居，亦称穴居，系利用山崖峭壁上的洞穴作为生活居住地。<br><br>可在崖穴内筑屋，亦可利用洞穴的墙壁建房子。<br><br>有专家把崖居方式与远古巴人对山神的崇拜联系在一起。<br><br>我觉得颇多牵强。<br><br>一方水土养一方人，逐穴而居，完全是人类在地理环境中的选择。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/E4/wKgBy1SKniaAQmdHABoRth_DYmw765.tub.jpg@!rw9"><br><br>恩施市瓦店子村村景。<br><br>崖居前，是一片层次丰富、大小错杂的梯田。<br><br>由于当地村民注重植树绿化，山上树林保护良好，形成了一片水源涵养林，这样，山腰崖居的村民，可以直接饮山泉水，生活废水直接流入下面的梯田。<br><br>梯田可以种水稻、莲藕及其他蔬菜，形成了崖居与田园构成的立体山村风光。<br><br>图为崖居村民收获红薯回家。<br><br>清江是土家人的母亲河。<br><br>连接利川与恩施的318国道从牛栏坪村穿过，两地海拔落差接近700米。<br><br>当地摄影家陈小林告诉我，目前在利川发现有人居住的岩洞，大部分属于丹霞地貌，属石英砂岩、砂岩构成的洞穴，特别是浅而干燥的岩洞，岩口下面有缓坡，可以种庄稼。<br><br>土家族民俗学家谭宗派提出，利川的崖居大部分都修建在丹霞地貌坍塌形成的岩洞里，干燥、通风，而且可以为木楼节省屋顶的建筑材料。<br><br>',
'<h2>大数据让“马云们”知道了太多的秘密</h2>纷繁的世界，变化的万物，自有令人不易察觉的规律隐没其中。<br><br>那么，如何去捕捉它们缥缈的踪影？<br><br>如今井喷式出现的数据，就像刺破重重迷雾的探照灯光，正日益成为极具价值的“商品”，让我们从另一个角度看到一个更加真实的中国面貌。<br><br>令人意外的是，这些貌似不起眼的数据信息，大多数并非出自传统意义的科研机构，而是产生并被掌控于马云等商业巨头的价值体系之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/DE/wKgBzFSJBQGAZBFEABB7_zxDIcg626.tub.jpg@!rw9"><br><br>天空飘来一朵形如中国地图的云天空中一朵白云飘来，形态好似中国地图。<br><br>数据如云。<br><br>海量数据的分析与应用，正在要求人们改变对其精确性的苛求，转而追求数据的多元性和交叉性。<br><br>不同事物间的相关性，有时比因果关系更加值得关注。<br><br>摄影／陈海滢<h4>无线电定位让全城的街区与房屋没有死角地展现出来</h4>夜晚的成都街头，一家挨一家的餐馆灯光闪烁。<br><br>稍远的地方，灯光就不再清晰，串串香涮锅中的蒸汽，如薄雾般在餐厅门口飘飘袅袅，薄雾中尽是麻辣之味。<br><br>我和朋友随便挑了一家餐馆，刚坐下，服务员小妹儿就拿上iPad给我们点菜：“‘跳水兔’、‘鲜椒鸡’是我家点得最多的，今天已经卖了40多份，肉多，实惠。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/DE/wKgBzFSJBpGAU4GVACQlS9kPoKY416.tub.jpg@!rw9"><br><br>北京市建筑物雷达扫描实景图这张地图是依据全方位雷达扫描所获得的海量数据制作的。<br><br>地面上所有的建筑物被精确地定形、定位，并依据实景进行修正。<br><br>相比于同样火热的遥感技术、全景拍摄以及3D建模，通过雷达数据制作的地图在表现城市的整体格局以及城镇扩张等领域有着更为简洁直观的优势。<br><br>制图／蔡博峰同行的朋友中，有从事餐饮业的郭佳肃与沈洋先生，他们是做大数据时代智能餐饮系统的。<br><br>这两人悄悄告诉我，不要小看服务员手中的iPad，正是通过它们将大量的点餐信息汇集在一起，可以看出很多富有价值的内容：比较菜品被点的频率，就能看出某一地区的哪些菜受欢迎，这可以帮助餐馆准确地预备菜品数量。<br><br>如果数据足够，还可以估算出这个地段某一类食材在某月乃至全年的消费状况；外卖的送餐地址汇集在一起，可以看出哪些地区加班的人群最多，哪里具有再开餐厅的潜质。<br><br>诸如此类的信息对其他服务行业的进入同样有着重要的参考价值。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D8/wKgBy1SJC2CAdiByAAHDP45_w6M106.tub.jpg@!rw9" width="356" height="666"><br><br>北京餐馆每月消耗多少只羊？<br><br>一切瞒不过点餐机烧烤店：男人最爱板筋，女人最爱烤虾咖啡店：卡布奇诺最畅销这是一组根据北京不同餐馆中无线点餐系统汇集的数据，其中一些内容颇为有趣：在北京不同的商圈，以学生为主体的学院路—五道口地区，快餐店生意最好；在国贸CBD商务区，川菜颇受欢迎；而在丰台等地的传统居民区，火锅店最为热闹。<br><br>在北京的烧烤店中，除了肉串之外，男性顾客最爱点的食物是烤腰子和板筋，女性顾客最青睐的则是烤虾和骨肉相连；而在咖啡店中，卡布奇诺咖啡销售状况最好。<br><br>造成这些差异的原因是什么？<br><br>不同的人会有不同的猜测和分析，但这些相对于现实的统计结果而言并不重要，简单清晰而又有充足数据支持的结论，正是许多商家迫切需要的信息。<br><br>数据提供／屏芯科技 郭佳肃<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D8/wKgBy1SJC7qAL7qgAADlZt5c80c465.tub.jpg@!rw9" width="308" height="139"><br><br>我顿感震惊，这些生活中的细节琐事，大多数人或许并不会留意。<br><br>但事实上，我们在不同场合做出的任何判断与选择，哪怕只是在购物网站上的一次轻击鼠标，如果被当作统计数据进行收集整理，或许都能变成令人意想不到的有用信息，甚至还可能引发一场意义深刻的消费革命。<br><br><h4>新疆妹子胸围最大，</h4><h4>黑龙江姑娘胸围最小？</h4>2011年，一张全国各省女性胸围排行榜引发了不小的争议：新疆、香港、北京、云南、山西分列胸围最大地区的前五位，胸围最小的省份排序（胸围从小到大）则分别是黑龙江、浙江、海南、江苏和福建。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D7/wKgBy1SJBP2AJEKAAAKll-_CAqM089.tub.jpg@!rw9"><br><br>淘宝数据盛典网络购物信息统计引出的八卦与争论在2011年，淘宝网根据各个商家6月中旬至7月中旬女性内衣销售的尺码状况以及发货地址，统计出了中国女性胸围的省区排行榜。<br><br>C罩杯及以上尺寸所占购买比例最大的地区依次是：新疆、香港、北京、云南和山西，它们因而被视为女性平均胸围最大的地区。<br><br>然而到了2014年，同样是6月中旬至7月中旬的数据，统计结果却有了不小的变化：广东、江苏、浙江等地这一次成为C罩杯及以上尺寸内衣购买比例最高的地区。<br><br>这样的统计结果虽然不一定准确，甚至不太严肃，但却告诉我们，商业销售的数据，隐含着许多我们未曾留意的秘密。<br><br>制作这样的另类榜单，原始数据来自于淘宝网商家2011年6月中旬至7月中旬发往不同地区的女性内衣罩杯尺码。<br><br>胸围最大的省，依据各省、市、自治区购买C罩杯及以上尺码内衣的比例来排名；而胸围最小的省份，则是以A罩杯销售量所占比例进行的排序。<br><br>看到出炉的榜单，网友对结果或者赞叹，或者怀疑：新疆妹子胸部最丰满吗？<br><br>有人主动寻找证据和个例——当时热播电影《让子弹飞》中意外走红的女演员赵铭，就是新疆人。<br><br>可是一直以来，东北姑娘给人的印象都是高挑丰满，黑龙江竟然成为网购A罩杯比例最高的省份，这不禁让人一阵唏嘘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/D7/wKgBy1SJBP2AaLzDAAFVFgp7FlU900.tub.jpg@!rw9" width="194" height="387"><br><br>到了2014年，新一期数据公布。<br><br>今年6月中旬至7月中旬女性内衣的销售状况，较之前一次大相径庭：C罩杯及以上尺码的内衣购买比例最高的省份分别为广东、江苏、浙江，而黑龙江姑娘拿掉了胸部最小的称号，在A罩杯购买人群中所占比重从之前的第1名大幅度降至第18位。<br><br>再看全国的内衣整体销售情况，2011年至2014年的3年间，全国A罩杯内衣的购买比例从25.26%下降至21.5%，而C罩杯则由8.96%上升至13.1%。<br><br>中国女性的胸围普遍在上升？<br><br>是自然发育、丰胸产品或是整形手术使然？<br><br>销售数据反映出的现象，无法给我们提供严密可信的结论分析。<br><br>一些店家透露，生产厂家也在分析揣摩顾客的消费心理：内衣尺码标大一些更好卖。<br><br>如此看来，网购内衣的尺码状况能否反映女性胸围的真实状况，值得商榷。<br><br>不过一些周边的相关数据，使得对女性胸围的分析更加有趣：在一个月的时间中，广东有6.3万人购买了丰胸产品，成为最热衷丰胸省份。<br><br>广东女性对胸部丰满程度的关注，远远超过了其他省份，这背后是开放的文化环境，还是独具一格的生活追求，则留与各家评说。<br><br><h4>为何北京人爱用“安卓”，</h4><h4>上海人钟情“苹果”？</h4>2011年淘宝网全年手机销售的数据样本显示，上海用户选择手机是偏爱iOS系统的苹果手机，而北京用户则偏向于选择安卓系统的手机。<br><br>iOS系统与安卓系统相比，系统更加连贯流畅成熟，用户界面直观友好，设备之间共享度高，应用程序的质量也有较严格的控制，当然价格相对也要高一些；但另一方面，安卓系统的开放性远超iOS系统，限制性低，兼容性好，用户可以根据自己的使用习惯配置系统，系统更加多元，手机价格也相对便宜。<br><br>上海作为全国的金融中心，大量商业精英云集。<br><br>苹果手机时尚的设计细节与成熟的系统，暗合着这座城市相当一部分人群的消费心理，一定程度上也反映了上海人崇尚西方生活方式、追求精致产品的“海派文化”；而北京用户对手机的选择，似乎彰显着对于多元文化的兼容能力——实用方便就好，这似乎也是“京派文化”中包容并蓄、作风粗犷的某种反映。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/DE/wKgBzFSJBP2ATaPXAAGbJ89e3bE313.tub.jpg@!rw9" width="226" height="385"><br><br>这是专注于数码产品报道和评测的网络日志Engadget（瘾科技）整理的网购信息，总结出的2013年第四季度中国大陆地区手机销售状况。<br><br>在这个时间段中，三星手机占到各品牌手机销售总量的19%，销售量高居榜首；联想以13%的占有率紧随其后，酷派位列第三。<br><br>今年这一时间段的销售数据即将出台，不知较之去年会有怎样的变化。<br><br>如今手机还有一个重要的功能，那就是拍照。<br><br>对于部分女性而言，拍照中最重要的应用，非自拍莫属。<br><br>有人总结在现代女性的必备技能中，自拍排名颇为靠前——熟练掌握自拍技巧的人，可以轻松找到最佳角度展示自己所希望展示的美丽与妩媚。<br><br>大部分年轻女性所满意的自拍照中，长睫毛、大眼睛、尖下巴、细长腿以及光滑的皮肤，是颇被看重的因素。<br><br>于是随着现代女性“展示自我”的需求不断增强，“自拍神器”应运而生，它可以帮助自拍新手迅速掌握技巧，内置照片处理功能也能基本满足大家的“美颜”需求。<br><br>2011年底的数据显示，“自拍神器”卡西欧TR100相机和三星MV80相机购买者比例最高的是上海女性，平均每万人中购买者超过12人。<br><br>另外，在美容护肤、美体、精油、彩妆、香水、美发、衣服配饰等方面的总消费上，上海女性也是名列榜首。<br><br>如果说广东女性关注自身胸部丰满程度，那么上海女性最关注的则是整体美，以及在微信朋友圈中展示照片的质量。<br><br><h4>最爱读书的是南京人，</h4><h4>最疼男人的是舟山女人</h4>生活之中，吃喝玩乐缺一不可。<br><br>在如何度过闲暇时光这一问题上，不同城市各有偏好，根据网购产品类型，城市性格可观一二。<br><br>就2011年淘宝网全年书籍销售情况而言，如果根据每百名买家中购买图书者的数量进行排名，那么位列排行榜前10的城市中，竟然有6个都出自江苏省，这也让江苏成为最热爱读书的省份。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D8/wKgBy1SJBQCAYedkAAX7HPVlICA721.tub.jpg@!rw9" width="324" height="621"><br><br>天秤座最大手，双子座最节省以十二星座来分析网购者的消费能力按照星座划分，购买零食的人群中，敢爱敢恨，决不妥协的天蝎座与白羊座买家比例最高，每千人中购买者数量平均分别是96.0人与94.9人；而理性、纠结的处女座与天秤座买家相对较少，每千人中购买者数量平均分别是91.0人与90.2人。<br><br>但如果以年成交总金额来进行排行，无论男女天秤座的消费力都高居榜首；最节俭省钱的，则是双子座人群。<br><br>尽管以星座来对人群进行划分并不科学，也被很多人所不屑，但海量数据中的暗含的这些信息，以及千分之几的差异，在商业市场上却有着难以估量的价值。<br><br>以南京为例，每100名买家中有26.7个人购买过书籍，全年全市网购书籍消费达5428万元，古都积淀下的文化传统可见一斑。<br><br>另外一些购买数据则让我们看到关于情感生活的种种端倪。<br><br>根据2011年每百名女性用户中购买过男士用品的用户数量，排出了最舍得为男人花钱的城市排行榜，在排名前10的城市中浙江省竟独占8个席位。<br><br>其中舟山女性每百人中，就有24人曾网购过男士用品，人均花费达到了900元。<br><br>值得一提的是，舟山同时也在书籍购买排行榜位列第6，在吉他购买排行榜上位列第1。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/DE/wKgBzFSJBP6AcB50AAHJY0pFiR8764.tub.jpg@!rw9" width="444" height="336"><br><br>舟山男性缘何拥有如此福气？<br><br>在各种八卦与猜测之中，有些细想起来却也不无根据：原先的舟山群岛孤悬海外，购物多有不便，且男人有相当比例随船出海，这里的女性自然对常年在外的男人更加关爱；如今虽然舟山跨海大桥早已通车，但小型客车单程过路费就要百元开外，去宁波等地的成本着实不低，所以网购在这里颇受青睐——打开快递员送来的吉他，便可坐在窗前面朝大海弹上一曲，不亦快哉！江浙一带还有不少网购数据排名全国前列，尽管有些统计结果很冷门，但同样有趣。<br><br>比如一年中网购猫粮、猫砂人群比例最高的地区是江苏镇江，换句话说，这里可能是中国最爱猫的城市。<br><br>值得一提的是，上世纪80年代风靡大江南北的动画片《黑猫警长》，就诞生在镇江。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/DE/wKgBzFSJBQCAJPpwAAcUMUudT1E719.tub.jpg@!rw9"><br><br>飞往何处的航班最容易延误？<br><br>广州、上海、宁波、北京、丽江、西双版纳、拉萨……这是“航班延误险”反馈的结果2012年2月底，淘宝网根据“淘宝旅行”推出的航班延误险的销售与赔偿状况，以春运的“1月8日—2月16日”为统计周期，整理出了航班延误的城市排行榜。<br><br>数据显示：广州是这一时间段飞机延误最常发生的城市，而飞向新疆阿勒泰的航班最准时靠谱。<br><br><h4>网购中的个性化广告</h4><h4>——给人方便却也让人紧张</h4>每次上网买东西，我都会想起一位精通数理运算的朋友。<br><br>他绰号“八爪”，供职于某著名的网络交易平台公司，负责数据分析。<br><br>每次给外行人介绍他的职业，他都会说：“你网购时，边上会有一行‘为你推荐’或者‘您可能还喜欢’的推荐栏，我就是做这个的。”<br><br>如何根据客户之前的行为，准确预测其心中潜在的需求，制作私人化的广告？<br><br>这就是八爪工作中所面临的问题，而解决它的方法，则是海量数据的整理与分析。<br><br>网购数据中微小的差距和对比，到底有什么样的意义？<br><br>八爪对我说，按照数理统计，在无限次的掷硬币过程中，出现正反面的几率理论上是一致的。<br><br>但如果在实际的商业投资中，某一地区或领域的成功几率稍稍偏离平衡，哪怕只是高出一点点，那就可能带来巨大的商机。<br><br>但是说实话，我不喜欢八爪这个职业。<br><br>每次网购或者浏览商品之后，在不同的界面中，我总会不断看到和我曾经购买的物品相同或者相似的产品——告诉我哪里价格更低，哪些商品购买的人更多。<br><br>这些推荐有时让我怀疑自己曾经选购的商品买贵了，有时则让我心中不爽甚至恐慌：仿佛自己的一切行为，都在被无形的眼睛默默地看着，这些眼睛的背后，是私人侦探一般的监视者——他们可以无视一切繁杂的现象，随时在窥视你赤裸的“身体”。<br><br>在更多的网站中，基于地理位置和日常信息的推荐，同样让人不禁担心，从此隐私暴露无遗。<br><br>新时代的数据革命，是否会以牺牲个人秘密为代价？<br><br><h4>中超联赛更像中国东部足球联赛，</h4><h4>西北地区沦为“足球沙漠”</h4>2014年是世界杯年，而中国足球的主要对手，并不是欧美强队，甚至已经不再是韩国、日本、伊朗，中国男足在为如何击败泰国队、越南队而苦恼。<br><br>当大家都在对球员“怒其不争”的时候，阿里巴巴董事会主席马云，却注资加盟广州恒大足球俱乐部，为中国足球打入一针强心剂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/D7/wKgBy1SJBP6AO_wQAAIrQ3k0KZ8942.tub.jpg@!rw9"><br><br>2014年中超联赛，32.4%的国内注册球员籍贯在辽宁省依据2014年16家中超俱乐部的参赛注册信息，全部448名国内足球运动员分别来自25个省区，其中辽宁籍球员达到145名，比排名第二位的上海球员多99名。<br><br>在辽宁与上海之后，天津、广东、山东籍的球员总数也都超过30名，分列3至5位。<br><br>值得一提的是，没有一名现役中超球员的籍贯归属于甘肃、内蒙古、宁夏、青海、西藏等省区。<br><br>然而也有不同的声音：我身边一位从事体育报道的朋友给了我一份2014年广州恒大足球队的名单，队内29名国内球员中，广东籍球员有9人，遗憾的是他们大多难以打上主力位置。<br><br>在20世纪，广东省是一个球星辈出的省份，可如今虽然广州恒大足球队成绩显赫，却与广东籍的球员难以扯上直接关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/DE/wKgBzFSJBQCASlVzAAMGTwbLDBc612.tub.jpg@!rw9" width="387" height="350"><br><br>那么现在中国顶级联赛的职业球员，籍贯的分布究竟是怎样的状况呢？<br><br>2014年中超联赛16支队伍的注册球员信息中，共有国内球员448名。<br><br>如果不看球员所在的球队，只依据其籍贯来汇总，我们会看到一个地域分布非常不均衡的统计结果：辽宁籍球员以145名高居榜首，上海籍球员以46名列第二位，天津与广东籍球员各有31名，山东籍30名；而甘肃、福建、海南、内蒙古、宁夏、青海、西藏等省区竟没有一名中超球员。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/DE/wKgBzFSJBP6AJ9xXAAF7cjyWw60717.tub.jpg@!rw9" width="271" height="373"><br><br>贺炜 中央电视台体育频道足球评论员主持人足球为什么是第一运动？<br><br>在我看来，足球暗合了工业革命之后人类社会组织和运转的原理，可作为研究人类精神世界和社会活动方式的最佳模型。<br><br>同时，足球是高度组织化的运动，对参与者的个人能力和组织协调性都提出了很高要求，没有科学的培养和训练，我认为一个自然人不可能拥有这样的技能。<br><br>而这种高水平的训练，需要更高水平的组织架构来实施。<br><br>我国是个经济发展很不均衡的大国，沿海经济发展迅速，而西北内陆地区稍稍滞后。<br><br>在足球这项运动里，我们可以直接看到这种现象的映射。<br><br>由于不具备充分的人文和硬件环境，西北地区足球水平的提升受到很大限制。<br><br>虽然爱好者众多，但没有足够的条件使他们的水平得到提升，或者说没有“催化剂”使他们的水平达到质变。<br><br>这又会导致竞争力低下，从而削弱基层参与者的动力。<br><br>如此恶性循环，就形成了目前西北地区足球贫瘠的现状。<br><br>要想改变并非一日之功，足球的发展要有经济基础，只有经济积累到一定程度，再加理念上的合理引导，才能逐渐走上正确轨道。<br><br>足球的发展和社会的发展相辅相成，无法脱离整个社会环境独立存在。<br><br>所以，我认为，研究中国足球的前进之道，也许同样是在为研究中国社会的前进之道贡献力量。<br><br>辽宁足球有着悠久的传统，仅大连市沙河口区东北路小学，就曾为国字号球队输送主力球员数十名。<br><br>辽宁籍球员占据了国内中超球员的三分之一，可以说这里是中国最出球星的省份。<br><br>但遗憾的是，包括大连在内的辽宁省球队，如今已经辉煌不在。<br><br>同样值得关注的是，西藏、青海、内蒙古等省区，喜爱足球的孩子不在少数，但竟然没有球员活跃在国内的顶级赛场，这同样让人感到唏嘘和无奈。<br><br><h4>未来最火爆的“光棍集中营”，</h4><h4>将出现在江苏连云港赣榆区和</h4><h4>湖北武穴市</h4>其实在地图版面上，我们很难找到均匀、规则分布的数据。<br><br>资源与人口分布的不均衡，使得不同地区的各种指标都存在着或大或小的差异。<br><br>有些数据大家看完可一笑了之，有些却着实有些沉重。<br><br>近几年，周围不少朋友喜得贵子——很大比例都是男孩儿，女宝宝凤毛麟角。<br><br>大家相互开玩笑说，以后男孩找老婆竞争会相当残酷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/D8/wKgBy1SJBQCAdSZYAAPqvJGq6E8874.tub.jpg@!rw9"><br><br>深红色区域，很可能成为未来最火爆的光棍集中地第五次全国人口普查中各区县1—4岁儿童男女比例分布图这张地图是一家图形图像企业依据2000年第五次全国人口普查公布的数据制作的。<br><br>在1至4岁的人口中，中国2800多个区县中有295个男女比例超过1.4，也就是说100个女孩对应着140个男孩甚至更多。<br><br>男女性别比例严重偏高的地区，主要集中在中国中东部，在此我们列出了性别比例最为失衡的20个区县。<br><br>值得注意的是，被调查统计的儿童如今已经成长到15—18岁，很多地区的男青年将要面对激烈的求偶竞争。<br><br>制图／超擎图形 王昊可是认真起来，这事还真不是开玩笑。<br><br>从事图形图像软件行业的王昊先生和郭井顺先生依据2000年第五次全国人口普查的数据，把1—4岁的儿童分地区进行了统计，结果一张令人震惊的中国地图出现在我面前。<br><br>在中国大部分地区尤其是东部，男孩的出生比例压倒性地超过女孩。<br><br>按照普遍的人口规律，在不受人类控制和干扰的情况下，世界各地出生的婴儿性别比例应该是基本一致的。<br><br>男女比例一般在1.02∶1—1.07∶1之间，也就是说每出生100个女婴时，男婴出生数为102—107个。<br><br>由于男婴的死亡率略高于女婴，这样到婚育年龄时，男女性别比例就基本持平。<br><br>可在中国很多地区，新生儿性别比例已经远远高出这个数字。<br><br>在江苏、甘肃、河南、湖北、江西、广东的部分地区，婴幼儿男女比例已经高过1.5∶1，其中江苏连云港市的赣榆区、湖北的武穴市，男女比例竟达到2左右。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/DE/wKgBzFSJBP-ASzxIAAEeQvKdGnQ130.tub.jpg@!rw9" width="250" height="343"><br><br>李银河 中国社会科学院社会学研究所研究员早在1983年就已有人注意到性别比失衡问题，当时我国性别比尚属正常。<br><br>最早见诸报端的性别比失衡现象是1989年关于某县情况的报道。<br><br>到2007年，我国已经成为世界上出生性别比失衡最为严重、持续时间最长的国家。<br><br>人口专家认为，造成男女性别比例失调的重要原因是重男轻女，认为无儿便是断香火，许多孕妇求助于医疗技术鉴别胎儿性别。<br><br>概括说来，长期父权制下形成的重男轻女思想，社会保障制度不健全，B超的普及和滥用，是导致我国出生性别比失衡的三大主要原因。<br><br>性别比失衡的危害很多，首先是“婚姻拥挤”现象的出现。<br><br>根据国家统计局人口统计资料推算，目前0—19岁人口中，男性比女性多2377万。<br><br>未来20年内，平均每年新进入结婚年龄的男性，比女性多120万人。<br><br>同龄适婚女性短缺，男性就会向低年龄女性中择偶，挤压到一定程度，就要向别的地区发展，“婚姻剩余男性”最后沉积在低收入的贫困阶层；其次是由此导致的犯罪增加，危及婚姻和家庭稳定，使得买卖婚姻、拐卖妇女、卖淫嫖娼等违法犯罪行为大大增加。<br><br>在个别出生性别比不平衡的地方，已经出现了跨境非法婚姻、跨境强行拐卖和强迫卖淫等社会问题。<br><br>目前，国家推行的扭转出生人口性别比失衡的措施主要有以下几种：首先，¹变重男轻女的传统观念，倡导男女平等。<br><br>采取关爱女孩行动，传播女孩也能传宗接代的理念；其次，改变婚后男居制习俗，提倡男到女家的招赘婚姻，使得婚居模式实现多样化；第三，为农村独生子女户和双女户发养老金，使农村的计划生育从单纯的行政命令向利益导向转变；第四，打击性别选择性终止妊娠行为，打击B超对胎儿性别的鉴定。<br><br>总之，出生人口性别比失衡的问题已经引起国家的高度重视，希望能够通过全国人民的共同努力遏制其发展势头，使之最终回归正常范围。<br><br>中国社会科学院社会学研究所编写的《当代中国社会结构》一书提到，改革开放以来尤其是上世纪80年代后期，我国出生人口男女性别比越来越大。<br><br>2005年全国1%人口抽查显示，出生男女性别比在1.3以上的省份有5个，在1.2—1.3之间的省份有7个。<br><br>另外，农村出生性别比明显高于城市。<br><br>另外根据其他的调查，中国东部一些自然村中，平均每个村子有大龄未婚男性8名；西部地区达到10名。<br><br>实际上的数字可能远远不止如此。<br><br>这样的地图，不知会让多少未婚男性产生危机感。<br><br><h4>掌握手机定位的数据，</h4><h4>就能像上帝一样观望人口流动</h4>17世纪，英国经济学家，同时也是英国皇家学会创始人之一的威廉·配第出版《政治算术》一书，宣告着统计学的建立。<br><br>这本书论述了所有的政府事务及与君主荣誉、百姓幸福和国家昌盛有关的事项，都可以用算术的一般法则来证实。<br><br>作者以极其普通的科学原理，试图解释纷繁错综的世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/D8/wKgBy1SJBQCAVqqFAAM78R7142A461.tub.jpg@!rw9" width="405" height="456"><br><br>红色区域喧闹繁华，蓝色区域比子夜还要冷清这是一组通过不同时段开启手机定位服务的人群反馈，也就是LBS（基于地理位置的服务）数据制作的上海市人口流动的数据图。<br><br>城市中心就像一块磁铁，在白天吸引人群沿磁力线般的轨迹运动。<br><br>图中红色区域代表比0点时人口密度数据高，蓝色区域则代表比0点时人口密度低，具体的相对密度表示颜色如图例标尺所示。<br><br>在上午，人员大量的从城市周边向中心涌入，城市中心人数增加，周边区域的人数减少。<br><br>在上午9—10点，人员涌入市中心的速度达到高峰，此后缓缓减少；在下午，没有大规模的人员流动，市区中心人口达到峰值，周边地带人口达到谷底。<br><br>这预示着在这些地区是住宅较为集中的区域，白天人们离开住宅前往市中心，因此这些区域人口达到谷底，例如北面中环以北和南面外环沿线的地区。<br><br>在傍晚，人员开始由市中心向周边迁移。<br><br>18点前后人流量达到顶峰；在18点与20点的图上，表示人员流动的线条汇聚的地点有所差异，这其实体现出人员流动的不同模式：一些人在下班后并不着急回到住处，而是在靠近市中心的地方购物或者娱乐，稍晚再回到郊区的住处；一些住在更远地方的人则要在回家途中消耗更多的时间。<br><br>数据提供／清华大学自动化系系统工程研究所随着技术发展，岁月更迭，如今生活中各种可量化、可收集的数据呈现出几何级数般的增长。<br><br>如何用更加独特的视角来解读经济发展中出现的种种现象，进而让数据产生更大的社会价值？<br><br>“大数据”一词在这样的时代背景下应运而生，大量、高速、多样和价值，被定义为“大数据”的特点与精髓所在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D8/wKgBy1SJBQGAJr_UAAd-rK09t9k910.tub.jpg@!rw9" width="391" height="1591"><br><br>10月份某工作日，上海人口聚集度变化热力分布图2014年春节期间，百度地图推出一个基于手机定位可视化数据而制作的国内城市间人口流动实时地图。<br><br>春运可以说是短时间内极大规模的人口迁徙行为，而流动人口所携带的手机如果开启了定位功能，那么这些定位数据反馈到计算平台，就可以相对准确和及时地表现出地图上任何一个地区人员的迁入与迁出状况。<br><br>这样的数据反馈，也可以揭示一天内某一地区人口密度的变化。<br><br>以北京或者上海的某个地铁站为例，如果把每一个出站的、开着手机定位的人做出一个标注点，那么点的密度几乎是与实际人数成正比的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/DE/wKgBzFSJBQKAZUROAAixCskzBkc240.tub.jpg@!rw9" width="359" height="505"><br><br>通过标注点的密度，我们可以查看哪个出口人多，哪个出口冷清，将这些数据分享给政府部门，可以从公交车站、餐饮车、报刊亭等诸多方面对地铁站周边的服务设施进行优化。<br><br>把手机定位的海量数据扩大到更大的范围，比如说一座城市，就可以从中读出更多的信息。<br><br>从商业上看，哪些商圈在哪些时间段人流量大，结果一目了然，这些数据对于商业区的宏观规划以及商家对于店铺位置的选择都有着重要参考价值；而在出行时，人流密度的数据反馈比起道路上的路况信息没有时间滞后，可以帮助用户更有效地挖掘出最佳的行车路线，避开拥堵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/DE/wKgBzFSJBQGAD9q2AAFQ9MBttf0748.tub.jpg@!rw9" width="257" height="354"><br><br>周成虎 中国科学院院士中国科学院地理科学与资源研究所研究员地图诞生于古老的时代，持续绵延几千年，实现了对地球整体的描述。<br><br>作为一种空间分析模型，地图是一种基于空间联系的空间思维体系，并成为我们日常生活和生产中不可或缺的基本要素，其生命力在于与时俱进，不断创新。<br><br>在当今的信息社会，我们已经习以为常地用电子地图去查找商场与酒店。<br><br>而百度地图制作的景区热力图，利用得到的实时人流数据，可以动态地展现人群的分布，识别热点区。<br><br>这些实时、动态的地图可以帮助我们优化空间路线、识别潜在危险等。<br><br>如今，移动互联和大数据时代正在改变着地图的生产与应用方式。<br><br>地图不仅应用于感知客观的物质世界空间，而且可应用于感知虚拟的精神空间。<br><br>大数据要求人们改变对精确性的苛求，转而追求混杂性；要求人们改变对因果关系的追问，转而追求关联关系。<br><br>这是一种革命性的思维转变。<br><br>因此，许多专家与学者，从制图、信息实时集成、使用等角度，表达了对未来新型地图的期待。<br><br>这种新型地图，将以人为本，自适应用户需求，全方位动态关联与位置相关的泛在信息，以四维地图形式表达。<br><br>它将表现出以下三个特点：高精度、精细化、真三维；高动态、个性化；同移动互联网及物联网紧密结合。<br><br>其实不光是手机定位反馈的信息，还有很多看似无关的数据，同样可以透露出不同地区，乃至不同城市的繁华程度：比如银行的密度、机场的吞吐量、公交线路的密度乃至公共厕所的密度等等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/D8/wKgBy1SJBQGASrVsAAVYfQ9ybkA683.tub.jpg@!rw9" width="327" height="827"><br><br>9时起，人群逐渐在国贸、中关村集中10月10日，北京人口聚集度变化热力图图中蓝色、绿色的冷色调区域表示开启手机定位服务的人流密度相对较低，红色则表示人员密集。<br><br>以首都北京2014年10月10日的数据为例：零点到7点的睡眠时间段中，热力点比较稀疏，说明当前在使用LBS定位服务的人比较少；7点后居民陆续出行上班；9点图中开始出现红色热点区域，之后至17点人群密集地主要集中在国贸CBD、中关村、金融街等区域；19点人群陆续下班回家，回龙观、通州、亦庄等远离金融中心的大型居民区人口密度逐渐上升。<br><br>数据提供／百度地图—LBS开放平台当然要想更加精确、及时地在地图上呈现出某些信息，除了用更独特的视角和方法去挖掘数据，还需要用更加复杂的方法来对数据进行收集和运算——不同数据源的叠加和融合，往往可以把很多曾经难以量化的内容精确地呈现、甚至预测出来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/D8/wKgBy1SJBQKAHbdEAAkTofvFG7A502.tub.jpg@!rw9"><br><br>“百度迁徙”直播蛇年岁末春运离京人群最多去向哪里？<br><br>在2014春节前后，百度公司一个名为“百度迁徙”的产品引起了社会的关注。<br><br>百度地图基于其拥有的LBS大数据进行计算分析，动态、即时地在中国地图上展现了那段时间人口大迁徙的轨迹与特征。<br><br>截至2013年8月，百度地图开放平台反馈的日处理用户定位请求超过35亿次，海量的数据让我们得以像上帝一样观望人口的迁徙转移状况。<br><br>以腊月二十六日晚上9点至10点从北京通过火车、飞机等交通工具向外扩散的人群为追踪目标，百度地图直观地显示了扩散人群最为集中的目的地。<br><br>理论上看，开启手机定位的人群，在全天中尤其是工作时间大致是和一个地区的人口密度成正相关的。<br><br>除了春运，在某个城市或者城市某地区，海量的LBS数据同样对人群的行为洞察、商圈的竞争格局、舆情跟踪，以及对景区、地铁站的拥挤程度等给出极具参考价值的实时可视化信息。<br><br>数据提供／百度地图—LBS开放平台一系列采访的最后，我在中国科学院地理科学与资源研究所见到了中国科学院院士周成虎先生。<br><br>他讲述了一个用大数据来预测疾病暴发的案例：2008年11月11日谷歌启动了“谷歌流感趋势”，也就是通过跟踪分析用户输入的关键词，创建地区流感图表和流感地图，以显示流感的传播方向与范围。<br><br>到了2013年2月初，美国疾病控制与预防中心发布报告说，大西洋沿岸中部地区暴发了流感，但谷歌汇总的搜索数据在两周前就表明了这一状况。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/DE/wKgBzFSJBQKAQaTVAAGU2-ygjaI181.tub.jpg@!rw9" width="337" height="255"><br><br>当我离开地理科学与资源研究所的时候，天色已晚。<br><br>面对我的种种疑问，陪同我出来的一位做数据收集的研究生，半开玩笑地说起捷克作家米兰·昆德拉的名言：“碰巧的另一种说法，就是命运。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/D8/wKgBy1SJBQWAcQ1TABySvNOVSAg083.tub.jpg@!rw9"><br><br>人类活动足迹分布图如何去寻找世界上的繁华之所与荒野之地？<br><br>面对这样的问题，旧时大多是以一种或几种客观指标来转换概念，比如以世界人口密度的分布（图1）来表现各地繁华程度的差异，进而将结论在地图上呈现出来。<br><br>但人群的流动扩散以及经济建设的发展，难免让这样的结论显得简单草率。<br><br>现在多家国际组织和高校，通过城市扩张、土地利用、道路水路分布以及夜晚灯光等多元数据的计算整合，制作出“人类足迹指数分布图”。<br><br>充分的数据与尽可能严密的算法，正在把这个看似虚无的问题解释得更加准确。<br><br>制图／国际应用系统分析研究所（IIASA）<U+2002>刘伟诚哉斯言。<br><br>万物看似随机，但都有其统计学的宿命。<br><br>而这一切，都离不开浩如烟海的数据信息。<br><br>将这些数据通过思想和技术进一步分析、提炼、归纳，大千世界的纷繁复杂，就可能简洁有序地呈现在我们面前。<br><br>',
'<h2>多姿多彩的马背民族——哈萨克族</h2><h4>[中国的56个民族]专题系列</h4><h4>突厥语族／7</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/62/wKgBy1R-uqGAexU_ABrMOMqjXmA336.tub.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区伊犁哈萨克自治州伊宁市<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/62/wKgBy1R-u6CABc3pAAnW2ht1d4A143.tub.jpg@!rw9" height="300" width="233"><br><br>努尔巴汗·卡力列汗哈萨克族，新疆维吾尔自治区阿勒泰地区人，文学博士，现任教于中央民族大学哈萨克语言文学系，主要研究方向为哈萨克族民俗文化、民间文学。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/6A/wKgBzFR-uqOAM6O8AC8udL9CspE523.tub.jpg@!rw9"><br><br>',
'<h2>马与歌：哈萨克族的一对翅膀</h2>作为古老的游牧民族，哈萨克人在马背上出生、行走，一生与马为友。<br><br>同时，哈萨克族又是个热爱歌唱，以歌声为倾诉方式的民族。<br><br>他们在歌声中成长，在歌声中领悟、感知生命。<br><br>正因为此，人们这样称颂——马匹和歌声是哈萨克人的两只翅膀！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/68/wKgBzFR-rzCAVHC6ABnngIch-t8310.tub.jpg@!rw9"><br><br>哈萨克人的牧场中，人是跟着牛羊走的。<br><br>冬去春来，他们从山脚下的冬牧场迁到山上的夏牧场去；到了秋天，他们又从夏牧场搬到山下的冬营地来。<br><br>转场不只是给牛羊更多的牧草，也是草原休养生息的必要环节。<br><br>天山地区严寒来得甚早，深秋季节常会飘来雪花。<br><br>一场早雪过后，牧场内外万籁俱寂，转场的马匹和羊群队伍正在缓慢踏雪而行。<br><br>摄影／刘灵波<h4>古老“冬不拉”，</h4><h4>是哈萨克牧人向世界的倾诉</h4>按照史书记载，哈萨克族的先民主要由古代中亚草原上的塞人、大月氏、乌孙、康居、奄蔡人、匈奴、鲜卑、柔然、突厥，及后来的乃蛮、克烈、克普恰克等组成。<br><br>这些先民，先后走过历史的长河，逐步形成了哈萨克三大玉兹——即大、中、小三个部落。<br><br>哈萨克族先民在浩荡的历史长河中扮演过多种角色。<br><br>有时，他们作为小部族出现在历史舞台，有时可以组成草原上的部落联盟，强盛时期则建立过草原汗国。<br><br>他们有时征战沙场，有时组建商队，有时充当驼工。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/68/wKgBzFR-rzeACrVwAAxwWXimdF4371.tub.jpg@!rw9" height="347" width="247"><br><br>绘图／付大伟叶尔克西·胡尔曼别克哈萨克族作家，20世纪60年代生于新疆北塔山，现任中国作协全委会委员、新疆作协副主席、新疆文联副主席，创作有小说集《天亮又天黑》、《枸杞》、《黑马归去》、散文集《永生羊》、电影作品《永生羊》、《小黑鸟》等，曾获全国少数民族文学黑骏马奖。<br><br>无论充当何种角色，广袤的中亚草原都是哈萨克人文化的源泉，是他们心灵与足迹流动的舞台。<br><br>作为哈萨克族女儿的我，已经离开故乡多年，但那个承载游牧文明的大舞台，无时无刻不浮现在梦中，镌刻在心中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/61/wKgBy1R-sQOAH8mqAAWOx9mcWRo886.tub.jpg@!rw9"><br><br>哈萨克族是跨境民族，为哈萨克斯坦的主体民族和中国等国家的少数民族，人口约1660万。<br><br>我国的哈萨克族主要聚居于新疆伊犁哈萨克自治州、木垒哈萨克自治县、巴里坤哈萨克自治县，少数分布于甘肃省阿克赛哈萨克族自治县与青海省海西蒙古族藏族自治州。<br><br>根据2010年人口普查，我国哈萨克族人口有146.2万人，99%以上的人口生活在新疆，其次是甘肃、青海。<br><br>每当回到故乡北塔山的夏牧场，我总是喜欢登上一处高坡，感受空中走过的风；或者深入一片松林，感受落叶沉在脚下的泥香；或者去仔细聆听某座毡房里飘出的冬不拉琴声……这时，我总能听到那种苍凉悠远的倾诉声。<br><br>然后，我会低下头、闭上眼、含着胸，用心灵去捕捉那若隐若现的声响。<br><br>它的旋律简单而厚重，朴素而真诚，且带有几分幽怨和无奈，就好像一根细长的羊肠，被什么人挂在了枯枝上。<br><br>接着，声音渐渐被风干、变细了，然后又不时地被风吹动。<br><br>我们哈萨克人好像很早就感受到了这种特别的声音。<br><br>不知何时，人们把它变成一段代代相传的故事：是一个牧人，把那根风干了的羊肠从树枝上揭下来，然后把它变成两根，挂在一个带共鸣的琴箱上，于是就有了哈萨克人的“冬不拉琴”。<br><br>',
'<h2>库尔班江的镜头聚焦在内地生活的维吾尔人</h2>摄影师库尔班江来北京工作、生活了8年时间，曾在中央电视台纪录片频道做了多年摄像。<br><br>一年前，他开始拍摄“我从新疆来”的人物专题影像，拍摄对象有公司总监、高学历人士，也有在内地工作的厨师、歌手。<br><br>库尔班江的镜头语言，记录了他们的真实生活，传达了一种朴素而真挚的情感。<br><br>我们从中选取了一组反映维吾尔族人生活的照片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/61/wKgBy1R-qgmAAHlyAA4lUc1vxs8931.tub.jpg@!rw9"><br><br>乃菲莎·尼合买提年龄／35岁职业／律师拍摄地点／上海“我叫乃菲莎·尼合买提。<br><br>我2008年从华东政法大学毕业，现在是上海金杜律师事务所的一名执业律师，我儿时的梦想就是在中国最璀璨的城市当一名侠气纵横的女律师。<br><br>今年我开始在美国埃默里大学法学院攻读比较法硕士研究生。<br><br>我现在的梦想是成为一名全国人大代表，争取保护和促进少数民族女性的权利。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/68/wKgBzFR-qhKAe5mOAClVaIf9X7E875.tub.jpg@!rw9"><br><br>艾山江·买买提年龄／32岁职业／基层干部拍摄地点／北京“我叫艾山江·买买提。<br><br>我2006年毕业于中国地质大学，现在是北京市房山区十渡镇项目办副主任。<br><br>我曾是北京市第一批‘大学生村官’，也是北京市唯一的一名维吾尔族村干部。<br><br>8年的村干部经历，村民们都说我是他们离不开的人。<br><br>作为北京市一名基层干部，在事业初步成功的同时，我也收获了多民族大家庭里的尊重、包容、亲情和友情，学会了用感恩之心回报社会、历练人生。<br><br>今年我准备和女朋友结婚，扎根北京。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/68/wKgBzFR-qg2AXx7jACHVVTb3jEY089.tub.jpg@!rw9"><br><br>艾合买提江·阿布都热合曼年龄／36岁职业／国企员工拍摄地点／北京“我叫艾合买提江·阿布都热合曼。<br><br>我2000年来北京上大学，本科和硕士都是在中国石油大学上的，后来公派到德国念了博士，现在是北京的中国石化石油勘探开发研究院有限公司ADDAX项目部的副主任。<br><br>我在北京落稳脚之后，就把爱人从新疆接了过来，张罗了一家新疆风味餐厅让她经营。<br><br>店里的客人基本都是附近学校的师生，服务员也是找的学生来做兼职，有上进心、肯吃苦，自己赚生活费的学生，我都愿意工资发高点儿。<br><br>餐厅经常不赔不赚，我也不觉得开餐厅是为了赚钱，老婆以前总说我是活济公，但现在她也觉得能够通过这样的方式帮助这些有困难的学生是件有意义的事情。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/68/wKgBzFR-qgyAFSSxABkTyY6RQ54592.tub.jpg@!rw9"><br><br>帕尔哈提·阿里木江年龄／27岁职业／歌手拍摄地点／北京“我叫帕尔哈提·阿里木江。<br><br>2008年我从中国传媒大学新闻学专业毕业，和朋友组建了一个民族摇滚乐队，我们用摇滚的方式唱民歌，我还在雷鬼乐团做主音吉他手。<br><br>我2010年曾经作为文化使者和众多优秀的音乐人一起去北非几个国家做了大型巡回演出。<br><br>如果你去后海的谷雨酒吧，能听到我们乐队唱歌。<br><br>我过去太过关注音乐事业而忘了个人生活，现在家里人都催我结婚，所以我想先找个女朋友。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/61/wKgBy1R-qgyAN1jMABdhRL5lHo4341.tub.jpg@!rw9"><br><br>艾力克·阿不都热依木年龄／61岁职业／个体户拍摄地点／北京“我叫艾力克·阿不都热依木。<br><br>1982年，中国刚改革开放没多久，我在乌鲁木齐南门市场开了家餐厅。<br><br>那时从北京来的一个考察队觉得乌鲁木齐的巴扎非常有气氛，希望在北京也能感受到这样的风情，于是他们选了我在内的十几个生意人到北京马甸的农贸市场做生意。<br><br>最早我卖了一阵子水果，后来卖起了烤肉，很受北京人的欢迎。<br><br>我攒了一些钱，把老婆孩子接到北京生活。<br><br>我的第三个孩子得了脑瘫，为了治病花光了所有积蓄，也没能回到新疆，就继续卖烤肉卖了30多年。<br><br>我有四个孩子，老大和老二在新疆，老四在北京上二年级，老三在北京治病。<br><br>我们现在每个月要花1000多块钱给儿子看病治病，我唯一的愿望就是希望儿子早日康复。”<br><br>',
'<h2>维吾尔人：生活中的美学家</h2>勤劳智慧的维吾尔人具有独特的审美眼光和审美天赋：他们的民居在装饰艺术上极其考究，他们的服饰像美丽的花朵和彩虹，他们创造的食物朴素中带着大美，他们中的音乐天才可以唱出天籁般的美声。<br><br>作家艾贝保·热合曼，将用朴素的文字呈现这个民族特有的审美情趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/61/wKgBy1R-p0WAeX2sAAQagnNixUk869.tub.jpg@!rw9" height="369" width="268"><br><br>艾贝保·热合曼维吾尔族，1958年生于新疆，1982年毕业于曲阜师范大学中文系，先后在学校、政府部门工作，现任乌鲁木齐市人力资源和社会保障局党委书记、乌鲁木齐市作协副主席。<br><br>20世纪80年代中期开始文学写作，著有散文集《家园或一个春天的童话》、《拌面传奇》等。<br><br>走进维吾尔族居住地的巴扎（意思是“集市”、“市场”）里，那些做工考究的陶艺、旋木、首饰、铜器和玉雕，一定会像磁铁那般吸引你，让你流连忘返。<br><br>这些艺术品，是维吾尔族能工巧匠的智慧结晶。<br><br>哪怕在方寸之间，他们也能营造出独特的审美情调。<br><br>维吾尔族是一个十分热爱美的民族，同时也是善于发现美，并创造美的民族。<br><br>如果你有机会走进维吾尔族人的家庭里，体验他们的衣食住行，一定可以发现那些无处不在的美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/68/wKgBzFR-p0aAL0VNAAZ1FsC8vwQ763.tub.jpg@!rw9"><br><br><h4>美居</h4><h4>维吾尔族民居是立体的雕塑艺术品</h4>早期的维吾尔民居多为土坯房，除了地基用些石料，四面墙几乎全由土坯砌成。<br><br>这样的老房子虽然朴实无华，却冬暖夏凉。<br><br>古老的院落里有家家不可少的馕坑，靠门的地方有低矮的土炕。<br><br>入屋后，一般都有顶梁柱，炉灶和土炕连为一起，在冬天可以做饭暖炕两不误。<br><br>后来，砖混结构房屋逐渐代替土坯房，房子变亮堂了，其中的摆设也更为丰富。<br><br>最明显的是，除了实用功能，房子更像是精雕细琢的艺术品：门前土炕换成了大而宽、雕有花纹的木床，铺在床上的毛毯光鲜而厚实。<br><br>再看四壁，三面墙上挂着美丽的毡毯。<br><br>维吾尔族的毯子以和田地毯最负盛名，其图案精美，绚丽多彩。<br><br>床上叠一层层被褥，再盖上漂亮的毛毯，上面再放几个白色大方枕，加上纱巾一盖，图案虚虚实实，构建了一种独特的艺术空间。<br><br>雕花的床上往往要摞几层箱子，最吸引眼球的是花木箱。<br><br>彩绘花木箱以箱面中心一组花篮式纹样为主，加角隅纹，有花有果、有枝有蔓。<br><br>而雕花木箱通常有花卉或几何纹饰，抑或各种器皿图案，显得古色古香。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/68/wKgBzFR-p1OAE2mSABrhtBCAZA4971.tub.jpg@!rw9"><br><br>维吾尔族民居所采用的材料不过是最普通的砖石，但经过锯、切、打磨后，工匠却可以通过相互穿插、交错、重叠、拼砌，将它们组合成各种花饰。<br><br>清代《新疆图志》说，维吾尔族的房屋“富室高构重楼，砌土为榻，穴墙为炉，圆上而方下，其高三尺，突出屋顶……四壁饰以人物花卉，兑为洁丽”（上图 摄影／郝沛）。<br><br>维吾尔族的民居因地域不同，建筑特点也有所区别。<br><br>我老家吐鲁番的房子，每家每户的门楼特别高，空间也大，上面棚子一搭，显得通透而敞亮。<br><br>好奇的我去问住在火焰山旁的克里木叔叔。<br><br>叔叔告诉我，吐鲁番号称“火洲”，天气热得像馕坑，我们把门楼修得高大，是为了通风散热的方便。<br><br>喀什的高台民居，堪称“建在房子上的房子”。<br><br>这里的建筑好像连环套，房子套着房子。<br><br>伊犁的维吾尔民居，受俄罗斯建筑风格影响，传统民居门窗的造型、装饰、色彩等融合了国外文化元素，建筑装饰风格比较多元。<br><br>',
'<h2>在绿洲上辛勤耕耘的民族——维吾尔族</h2><h4>[中国的56个民族]专题系列</h4><h4>突厥语族／6</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/66/wKgBzFR-f-SADnLEAB1jPfBUeIE133.tub.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区喀什地区喀什市<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/5F/wKgBy1R-gAyAA3hxAASKPCJ2ndg370.tub.jpg@!rw9" width="331" height="454"><br><br>吾斯曼江·亚库甫维吾尔族，生于新疆且末县，2011年获中国少数民族史专业博士学位，主持国家社会科学基金项目1项，在《史学史研究》、《中国边疆史地研究》等核心刊物上发表论文多篇，现为新疆大学人文学院副教授，主要从事民族文献与历史人类学研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/5F/wKgBy1R-f-GAeT2BAAJH_rTooB0880.tub.jpg@!rw9"><br><br>具有活化石意义的帽饰维吾尔服饰是一种具有“活化石”意义的文化符号，它的形成和发展从侧面反映出维吾尔民族在古“丝绸之路”上受到多元文化的影响。<br><br>维吾尔族服饰依据性别、年龄、职业、社会地位、用途、质料、色彩、工艺、样式、季节等诸多因素，而有所不同。<br><br>他们的服饰可以从首服、外衣、内衣、足服及佩饰及发式等方面进行分类。<br><br>首服体现出的文化符号意义尤为突出——男子一年四季穿戴不同样式的首服，而女士则习惯穿戴各类头巾和花帽。<br><br>维吾尔族妇女的发式作为她们显著的族群标志之一，能很好地体现出她们生机勃勃、多姿多彩的美。<br><br>维吾尔妇女的发式按其不同的年龄阶段可分为不同的类型，佩戴花帽。<br><br>维吾尔花帽的种类繁多，人们访亲拜友，几乎人人穿戴。<br><br>维吾尔花帽究其制作方法和工艺特点可分为：丝线、结绣、丝线平绣、串珠片绣、格子架绣、盘金银绣、十字花绣、勾花刺绣、扎绒刺绣以及刺、扎、串、盘、综合绣等种类。<br><br>维吾尔绣花帽按其名称又可以分为几十种样式，主要的有巴旦木花帽、阿訇花帽、格莱姆花帽、佰什塔拉花帽、奇曼花帽、珠片花帽、翟尔花帽、曼波尔花帽等等。<br><br>维吾尔花帽的穿戴又表现出鲜明的地方特色，可分为吐鲁番花帽、哈密花帽、伊犁花帽、喀什花帽、和田花帽等好几种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/5F/wKgBy1R-f-GAdsE5AAEbmLKdarM208.tub.jpg@!rw9"><br><br>维吾尔族的馕绿洲中的朴素美食维吾尔族食物以面食为主，兼顾米食，其中以面食的种类最多。<br><br>其中，馕是维吾尔族和新疆各族人民都喜欢的食品，是维吾尔族先民在适应新疆干旱自然环境和绿洲特殊社会环境而创造的，它具有携带方便、可长期存放、不变质不发霉而又营养丰富等特征。<br><br>这种朴实的食物，被维吾尔族百姓赋予神圣内涵，使它在娶妻生子、亲朋聚会、欢度节庆、丧葬祭祀等各种场合中扮演着十分重要的角色。<br><br>馕不仅在古代新疆各绿洲普遍食用，而且以“胡饼”为名早在汉代就从西域传入中原，并成为中原人喜爱的食物之—。<br><br>维吾尔族的早餐以馕、茶为主，有时晚餐也是如此。<br><br>馕多以发酵的面为主要原料，根据需要可以加鸡蛋、清油、牛奶等和面。<br><br>面被制成圆形，撒上芝麻、洋葱、糖等佐料之后贴在馕坑中烤制。<br><br>馕的种类很多，因和面的佐料成分、馕的形状、烤制的方法等不相同而名称不同。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/66/wKgBzFR-f-GAT9izAAGMhnzLEs0776.tub.jpg@!rw9"><br><br>都塔尔维吾尔族乐器之母维吾尔族琳琅满目的乐器中，都塔尔无论是从其使用范围、流行程度乃至生产与销售的数量上来看，都是一件极具代表性的民族乐器。<br><br>它形制古朴、音色独特，在维吾尔族人民的日常生活中不可缺少，如在“麦西来甫”、“十二木卡姆”以及小型的家庭聚会与即兴性的娱乐场合中，都塔尔均为重要的弹拨乐器。<br><br>都塔尔深受维吾尔族人民的喜爱，在新疆众多的民间乐器中占有非常重要的位置。<br><br>因为其独特地位，都塔尔享有“维吾尔族乐器之母”之誉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/66/wKgBzFR-f-GAIR97AADqUy0f3Og688.tub.jpg@!rw9"><br><br>维吾尔铜器金属工艺的另类奇葩维吾尔族的手工业非常发达，其中铜器铸造是我国金属工艺的一朵奇葩。<br><br>铜器是维吾尔族各个家庭中必不可少的生活用品，种类繁多，多以日用品和各类饰品为主，其制造的铜器包含了用铜、青铜、铝、铅、锌等软性易化金属制作的日用品、艺术品、首饰等多种，在国内外都享有盛誉。<br><br>维吾尔族铜壶包括茶壶和洗手壶。<br><br>铜茶壶体型小巧，造型朴实；铜制洗手壶大小不一，造型精美、富有生活情趣，纹饰秀丽、细腻，不仅有使用价值，还有一定的收藏价值。<br><br>铜壶的制作基本上都是纯手工的。<br><br>圆顶的壶盖看起来像清真寺的屋顶，细长的壶脖，扁圆的壶身，弯曲细长的壶嘴上方点缀着铜片，壶嘴像是鸟的头部，远看整个壶身像一位右手托盘的恭敬侍者。<br><br>铜壶有用红铜制作的，也有用黄铜制作的，看上去古朴美观，通常配有铜盘。<br><br>水从铜壶的壶嘴流出用来洗手，洗完手的水又顺着铜盘中心镂空的盖子流入铜盘下方盛脏水的圆肚子里——这样洗手比用水龙头洗省水，是一种美观而实用的器物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/5F/wKgBy1R-f-GAdWHoAAISaf1wFu0464.tub.jpg@!rw9"><br><br>艾德莱斯最具标志性的女子服饰艾德莱斯是维吾尔族妇女的传统服饰。<br><br>“艾德莱斯”绸质地柔软，轻盈飘逸，尤其适于制作夏装。<br><br>“艾德莱斯”绸按其不同的品种可以分为：“黑色艾德莱斯”，多制作成中老年妇女的服装。<br><br>“黄色艾德莱斯”，花纹为黄色，底色为白色，庄重而典雅。<br><br>“红色艾德莱斯”，花纹为红色，底色或为黄色，或为白色，它富于青春气息，因此深受姑娘和少妇的喜爱。<br><br>除这三种外，还有“莎车艾德莱斯”、“奏提娜艾德莱斯”、“白色艾德莱斯”、“杂色艾德莱斯”、“红嘴艾德莱斯”等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/66/wKgBzFR-gZqAA-d0AAQCKaQylqA690.tub.jpg@!rw9"><br><br>华丽神奇的建筑装饰吾尔族创造了独具特色的建筑形式，其华丽神奇的建筑风格令人叹为观止。<br><br>其中，彩绘艺术是极具特色的装饰艺术。<br><br>维吾尔建筑装饰风格是其信仰观念的物化形态和艺术表现形式，是维吾尔族情感和宗教文化审美智慧的结晶。<br><br>在塔里木盆地特殊的自然地理环境和气候条件下，维吾尔族人在融合其他民族装饰风格的基础上，逐步形成以纳瓦、美合拉、那木眼、砖花饰等多种装饰形式的装饰艺术。<br><br>维吾尔族是外在性格淳朴、单纯、直爽而内在热爱生活、积极向上的民族，这些也反映在他们的民居文化上。<br><br>外部较平淡，内部却别有情感，维吾尔民居房屋内部空间中，客室布置比较讲究。<br><br>维吾尔族常用石膏来装饰墙壁，石膏花饰有用于墙顶边缘、壁龛周边的带状图案，有用于壁面的大幅尖拱形图案和用于顶栅的圆形、多角形图案，形式多样。<br><br>图案内容以玫瑰、葵花、荷花、菊花、梅花等为主，多用木雕、彩绘、花砖雕。<br><br>',
'<h2>保保节：正月里来拜干爹</h2>当干爹这个词在中国越来越有贬义色彩的时候，每年正月十六日，四川省广汉市却有一个“保保节”，成千上万的人聚集在十二株明代古柏下，为孩子找干爹保护子女健康成长，至今已有300余年的历史了。<br><br>在这个节日里近乎狂欢的喧闹与拉扯背后，却隐藏着中国传统文化的许多秘密。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/5D/wKgBy1R-auiAeRLXABFG2YA52wE208.tub.jpg@!rw9"><br><br>2014年的保保节现场氛围异常地好，公园也做了大量工作，火红的灯笼，热闹的人群让这一年保保节成为历年中现场气氛最为浓烈的一年。<br><br>房湖公园的人最多，也是拉保保的核心场地，小宝宝们就在这里等着自己的保保们被拉来。<br><br>摄影／余嘉<h4>正月十五闹元宵，</h4><h4>正月十六“拉保保”</h4>2014年正月，成都平原已从冬日里苏醒过来，草长莺飞，和风拂面，金黄色的油菜花染黄了天府之国的原野。<br><br>农历正月十六日清晨，当中国其他城市已从新年的氛围里走出来时，一个叫广汉的西南小城依旧洋溢着浓厚的年味，大街小巷车水马龙、人声鼎沸，人们像解冻的河水，欢天喜地地从四面八方涌入市中心的房湖公园、金雁湖公园中。<br><br>我来到房湖公园时，这里已是摩肩接踵、人山人海了。<br><br>这时，人群突然闪出一条通道，几个彪形大汉“押”着一个年轻人迎面走来，年轻人拼命挣扎：“要不得，要不得，我还没结婚，我是来耍的。”<br><br>围观群众哄堂大笑：“要得！要得！”这个名叫李可鑫的年轻人回过头，向一个中年女子求救：“妈，妈，怎么办，怎么办？”中年女子一脸无奈地跟在后头，她那没结婚的儿子，马上就要当别人的干爹了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/64/wKgBzFR-auiASGxnAA1QwPNRkXQ080.tub.jpg@!rw9"><br><br>图片中的小宝宝迎来了自己的保保，按照习惯他们还要给保保戴上小孩的帽子。<br><br>准保保虽然扭动着身躯努力挣脱，但脸上仍挂着笑容，或许他也很享受这撕扯的过程。<br><br>旁边的观众也在笑声中附和着喊：“认了嘛，认了嘛，这么乖的娃娃！”而在众人的嬉闹中，男子虽嘴里说着不合适不合适，但还是半推半就地抱起女孩儿，这就算是成了一对干亲。<br><br>这就是“拉保保”。<br><br>每年正月十六，四川省广汉市以及周边中江县、罗江县、金堂县、安县、什邡市等地的年轻父母都会带着自己10岁以下的孩子到房湖公园物色“保保”，也就是俗称的干爹。<br><br>20岁的李可鑫生得一表人才，年前从部队退伍回来，听说广汉的保保节，想来瞧个稀奇，没想到一到公园就被“盯”上了。<br><br>他羞涩地接过自己1岁多的干女儿，“你们娘俩去我们家里看看，中午我们办招待，尝尝本地特产。”<br><br>对方热情招呼着，原本不熟悉的两家人就这样结了亲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/64/wKgBzFR-auWATIfdAAREbJXLAcY250.tub.jpg@!rw9"><br><br>原来拉保保只拉男士，从不拉女士，不知从何时开始，长相富贵有气质的女士也受到青睐，成为了被拉的目标，并产生特有的名字：拉保娘。<br><br>也有小孩家长专门要拉一个保娘，即使孩子已经有保保干爹了。<br><br>从几分钟前的不熟悉到一下子成了一家人，这就是拉保保的魅力所在。<br><br><h4>拜干爹的传统，</h4><h4>在中国有着久远的历史</h4>中国的节日纷繁复杂，包罗万象，很多人却从未听说有个“保保节”，它究竟有何渊源呢？<br><br>广汉当地流传着这样一个传说：清康熙某年的正月十六日，一对乡下母女进城游春，走到半路，倚在城墙旁的古柏树下休息。<br><br>碰巧几个地痞无赖路过，见小姑娘生得水灵，就嬉皮笑脸地调戏起来。<br><br>母亲见势不妙，拉着女儿就走，无赖不依不饶跟在后面，走到衙门口，母亲心生一计，对门口的衙役说：“请禀报大老爷一声，他的干女儿来看他了。”<br><br>衙役进门如实禀告，州官颇觉蹊跷：“我来汉州（广汉古称）上任不久，怎么会冒出个干女儿来？”可转念一想：“平民百姓怎么敢到衙门来冒认官亲？<br><br>必定事出有因。”<br><br>遂随衙役出门一看究竟。<br><br>',
