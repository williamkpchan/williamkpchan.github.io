'<h2>武安傩戏中原罕见的傩戏陷入困境</h2>在河北太行山东麓武安市固义村里，某些年头的正月十四，全村便会陷入一种特殊的节日氛围中，扮成“鬼差”、“黄鬼”等的村民在村巷里彻夜游走，一场千人参与的“跑鬼”活动就此拉开序幕。<br><br>后来，有傩文化专家考察后认定“跑鬼”其实是一场盛大的傩戏，评述道：“其规模之巨大、气势之雄浑、内容之丰富、历史文化意蕴之深厚以及群众参与的狂热程度，实为全国所罕见……”但在今年，本文作者去武安采访时，当地人却说以后“跑鬼”越来越难“跑”了，这是为什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/41/wKgBy1aA1lOATyclACcotmd7_VY812.tub.jpg@!rw9"><br><br>傩戏，沟通了神明与人间在固义村，“神”仿佛就存在于村民的生活之中。<br><br>在不大的村庄中，到处可见祠堂、庙宇、神棚，佛教的观音、弥勒，道教的玉皇、龙王等等，都在这里享一方香火，受百家供奉。<br><br>而当傩戏上演之时，村民们会把各方神灵“请”到一起，汇聚一堂。<br><br>当平日里普普通通的乡邻们穿上戏服、戴上面具，坐在高台之上时，神圣的氛围在不知不觉中已然降临，仿佛十方八界的神灵真的已经到来，人与神之间正在进行一场面对面的交流。<br><br>记得当年张艺谋导演的电影《千里走单骑》上映时，我就对贯穿全剧的线索——傩戏，产生了浓厚兴趣：它的面具是那么独特，它的动作是那么古朴，它的场景是那么神秘……走出影院时我心里还在想：什么时候能去丽江看上一场傩戏就好了。<br><br>当然，后来我渐渐了解到：丽江是看不到傩戏的，张艺谋在剧中展示的“傩戏”究竟是云南澄江的关索戏，还是贵州安顺的地戏，两地始终各执一词，都说自己才是“正宗”。<br><br>其实，傩戏是我国一种古老的文化现象，它起源于上古时代逐鬼驱疫的巫术活动，发源于中原地区，曾经在全国各地都非常兴盛。<br><br>只不过由于种种原因，在大部分地区渐渐失传，当代采集到的民间傩戏活动多分布在长江以南的偏远地区，所以学术界一度有“中原无傩”的说法，但是后来这个说法在我的家乡河北被打破了。<br><br>在河北省武安市冶陶镇固义村，村民们把故老相传的“白眉三郎”敬奉为村子的守护神，尊敬地称之为“三爷”。<br><br>某些年头的正月十四，人们会敲锣打鼓从庙里把“三爷”像请到村中，为了给三爷闹红火，进行上千人参演的“跑鬼”表演。<br><br>这一“跑”，就从古“跑”到了今。<br><br>直到20世纪90年代有傩文化专家来到这里，这才惊喜地发现：这竟然是前所未见的中原傩戏！著名戏剧学者曲六乙先生热切地评价道：“其规模之巨大、气势之雄浑、内容之丰富、历史文化意蕴之深厚以及群众参与的狂热程度，实为全国所罕见……对傩文化史、戏曲史、民俗史、民间艺术史等学科的研究，具有不可替代的学术价值和资料价值。”<br><br>专家们对武安傩戏的评价极高，村民们倒显得淡然了很多，他们依旧称呼其为“跑鬼”，年复一年地继续“跑”着。<br><br>然而，在今年的“十一”假期，我去固义村考察。<br><br>在村中央的小超市里，一个16岁的女孩对我说：“村里好多大人说以后就演不了了。”<br><br>',
'<h2>金东曲：它的源头是雪峰博沙拉西藏朗县县界“突出部”科考纪实</h2>在我国藏南地区，非法的麦克马洪线与朗县南部县界“突出部”擦肩而过。<br><br>“突出部”何时划入朗县县界已难以考索，而作者经过深入细致的实地考察，不但首次确认了“突出部”所在雪山及发源于此的金东曲上游几条支流的名字，而且由此明确了“突出部”的存在保障了金东曲作为朗县金东乡“乡河”的完整性。<br><br>这对于更清晰准确地认识中印藏南领土争端问题，无疑意义重大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/41/wKgBy1aAsKSAIsZ5AE42Eno-Msk586.tub.jpg@!rw9"><br><br><b>作为一条“乡河”，金东曲世世代代养育着</b>金东乡的子子孙孙位于朗县县界突出部的博沙拉冰川孕育出金东曲上游的四条支流，它们沿山体北坡倾泻而下，在燃木章汇为一体，然后一路奔流约30公里，最终在扎西塘注入雅鲁藏布江。<br><br>作为一条“乡河”，金东曲只在金东乡境内穿行流淌，时而汹涌，时而清幽，世世代代养育着金东乡的子子孙孙。<br><br><h4>填补地图上的空白，一天查明一座雪山和四条河流的名称</h4>西藏林芝市朗县，南与隆子县交界，东与米林县相接。<br><br>打开这一区域的地图，可以清晰地发现，朗县县界东南角有一处明显的突出地带，这一突出部分正好围住了一座雪山，四条河流从雪峰下的冰川发源，沿北坡倾泻而下，然后在一个叫燃木章的地方汇合成金东曲，最终在扎西塘注入雅鲁藏布江。<br><br>金东曲全流域分布于朗县金东乡境内，可谓金东乡的一条“乡河”。<br><br>非法的麦克马洪线正与朗县县界这一处“突出部”擦肩而过。<br><br>那么这一“突出部”划入朗县境内具有怎样的意义？<br><br>为此，我对“突出部”产生了强烈的地理学兴趣：朗县县界为什么要划出这个“突出部”呢？<br><br>“突出部”所在的雪山以及从这里发源的四条河流叫什么名字呢？<br><br>一查地图，没有！2015年6月，我和摄影师专程奔赴西藏林芝市朗县金东乡进行实地考察。<br><br>历尽千辛万苦到达金东乡之后，没想到考察工作竟出奇地顺利。<br><br>当地群众介绍我们认识了一位被大家称为“百事通”的能人，一位会汉语的藏族同胞。<br><br>当我们问到“突出部”所在雪山的名称时，这位“百事通”竟脱口而出：“博沙拉！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/4B/wKgBzFaAsKKAR0mgAEJhy96Hi6I808.tub.jpg@!rw9"><br><br><b>金东曲地处偏远，沿岸人烟稀少，其具体情况一直缺乏记载和研究</b>作者此次科考行程达万余公里，最终到达金东曲所在的西藏林芝市朗县金东乡。<br><br>金东曲沿岸路况复杂，人烟稀少，沿途只有零零星星的居民点。<br><br>因其地处偏远，金东曲一直少为人知，关于其上游支流及发源处冰川的情况，此前少有记载，地图上也缺乏清晰的标注。<br><br>“博沙拉！”真是踏破铁鞋无觅处，得来全不费工夫。<br><br>“百事通”藏胞还向我们介绍了攀登博沙拉山主峰的线路，以及拍摄博沙拉山的角度和方法。<br><br>',
'<h2>盐地碱蓬，它为半个中国铺上了“红地毯”</h2>一种名叫“盐地碱蓬”的盐生植物，因分布面积广又有着火红颜色，竟然在不知不觉间染“红”了近半个中国，形成了壮美的红色景观。<br><br>不过很多人对盐地碱蓬还很陌生，这种植物的精彩并不为外界所熟知——它曾是很多人的“救命菜”，如今还很“高大上”，扮演着盐碱地“拯救者”和污染物“清洁工”的角色……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/36/wKgBzFZ8rlqATb5TAE9Suz9hsVE483.tub.jpg@!rw9"><br><br><b>这里有中国最壮美的“红地毯”景观</b>在辽宁盘锦市辽河入海口的潮间带上，生长着大量的盐地碱蓬（Suaeda salsa），远眺海滩，就会看到一片耀眼的红色，因而这片海滩又被称为“红海滩”，成为当地一种令人震撼的景观。<br><br>我国碱蓬资源丰富，共有碱蓬属植物21种和一个变种，但能形成壮美的“红地毯”景观的，则只有盐地碱蓬。<br><br>盐地碱蓬属于藜科碱蓬属一年生草本植物，是一种生长于盐碱地和海滨、抗逆性较强的盐生植物，也是一种典型的盐碱地指示植物，主要分布于亚洲、欧洲等地，其中在我国东北、西北、华北及东部沿海（福建以北沿海）都有分布。<br><br><h4>有一种野草在悄悄染“红”半个中国，它的名字叫“盐地碱蓬”</h4>我曾见过世界上许多大面积的“花海”，它们绚丽的色彩令人叹为观止：英国伍斯特郡贝德利镇罂粟花的红色，法国普罗旺斯薰衣草的紫色，荷兰郁金香的橙色，中国青海门源回族自治县油菜花的金色，电影《非诚勿扰》拍摄地日本北海道花海的七彩……不过，当我站在辽宁盘锦市辽河入海口边，见到眼前滩涂上一望无际的红色时，我的感觉却只能用“瞬间失忆”来形容——我之前所见过的那些“花花草草”，顿时有相形见绌之感。<br><br>眼前辽河入海口的景观，与我过去的大脑记忆和知识储备完全无法对接：海边滩涂为何竟然出现了如此大面积的红色？<br><br>它们究竟是什么？<br><br>这种红色为什么会海天相接，无边无际？<br><br>后来经过了解，我才认识了这片滩涂上身披红装的主角——一种叫“盐地碱蓬”的盐生植物，它的出现，颠覆了我对北方海滩景观那种灰暗、单调的认识。<br><br>在辽河三角洲面积达20余万亩的临海滩涂，盐地碱蓬这种外表红艳欲滴的奇异植物格外引人注目。<br><br>它们肩挨着肩站立在黑黝黝的淤泥里，如造物主织就的壮丽锦缎，又恰似为海面铺上了一层“红地毯”。<br><br>对很多人来说，“盐地碱蓬”（学名Suaeda salsa）是一个很陌生的名字，它也叫翅碱蓬（翅碱蓬原被认为是单独的一个种，后被认为是盐地碱蓬的异名），为藜科碱蓬属一年生草本植物，生长于海滨、湖边、荒漠低处盐碱地上，是一种典型的盐碱地指示植物。<br><br>',
'<h2>青藏高原无小事，卓乃湖决堤了青藏高原的水可能留不住了！我国东部气候也许随之改变！</h2>2011年9月，青藏高原的可可西里发生了一个自然事件：藏羚羊的产羔地卓乃湖决堤了。<br><br>此事看似虽小，但因为是发生在青藏高原上，所以不容轻视。<br><br>为了探究这一溃堤事件背后的隐情，编辑部采访了研究青藏高原湖泊的专家，也采访了研究全球气候变化的科学家，他们对这一事件的科学解读，为我们揭示了青藏高原正在经历的重要变化。<br><br>青藏高原无小事，因为它高耸入云，所以是全球气候变化的指针。<br><br>一个湖泊在夏季的暴雨之后决堤了，这在青藏高原，就成为了一系列重大自然变迁的信号。<br><br>探险家杨勇是卓乃湖决堤后少数几个去过现场的人之一，他于2013年7月考察了决堤后的卓乃湖，为我们带来了珍贵的现场材料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/24/wKgBy1Z7WfWAZS1CAE_do1YaOFE731.tub.jpg@!rw9"><br><br><b>从2011年至今每年雨季都有湖水从决堤处漫溢出来</b>卓乃湖决口处的湖堤由松软的湖底沉积物组成，抗冲刷侵蚀能力比较弱。<br><br>由于决口处与下游河流存在较大高差，巨量的湖水破堤而出沿着侵蚀的河床进行猛烈冲刷。<br><br>图为卓乃湖东岸决口处出现的跌坎小瀑布，与已经基本泄空的下湖盆有5米左右的高差。<br><br>2011年8月中下旬和9月上旬，由于持续较强的降雨天气，可可西里腹地的卓乃湖水面快速上涨，以致于在湖东岸发生了溃决，溢出的洪水在高原面上冲出一道深宽的洪沟，流进了库赛湖。<br><br>卓乃湖的面积因此而由280平方公里缩减到168平方公里。<br><br>当年的9月20日—30日期间，库赛湖湖水外溢，与其东边的海丁诺尔湖相连通。<br><br>海丁诺尔湖的东侧，还有一个被称为“盐湖”的小湖，进而海丁诺尔湖也溢出并注入了盐湖。<br><br>扩大后的盐湖湖岸距离青藏公路只有不足8公里。<br><br>由于卓乃湖距青藏线有近百公里，可可西里自然保护区的巡护员经卓乃湖方向进入可可西里腹地的巡逻路线已经被卓乃湖决堤的洪水淹没了，因此，2011年以来，人们很难进入卓乃湖地区，关于卓乃湖溃决的情况向外界传布得就更少了。<br><br><h4>徒步考察卓乃湖和楚玛尔河这两个内流和外流水系的分水岭</h4>2013年7月，在重庆一个企业家朋友候卫东的支持下，我终于筹措到了经费，可以带领科考探险队向决口后的卓乃湖进发。<br><br>这次考察秉承着我几十年来养成的探险惯例：一辆经过了多次考验的陆丰越野车、两辆候卫东支援的福特大皮卡和丰田酷路泽，外加一艘漂流船——这次的装备可谓“豪华”，但我清楚，由于传统巡逻路线已被淹没，我们只有另寻道路冒险进入卓乃湖地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/25/wKgBy1Z7g3uAaxFmACx4RorAJCc429.tub.jpg@!rw9"><br><br><b>青藏高原分布着全球海拔最高、面积最大、数量最多的湖泊群</b>青藏高原的湖面总面积超过了4.9万平方公里。<br><br>因特殊的地理环境及水文环境，湖泊尤其是封闭湖泊对气候变化反应敏感。<br><br>基于湖泊水量最终留在内陆还是进入入海河流的差异，青藏高原的湖泊主要分为内流区和外流区。<br><br>内流区覆盖了以羌塘高原为核心的青藏高原腹地大片地区，外流区则集中在藏南和藏东南一线。<br><br>地图中显示的是青藏高原面积大于50平方公里的114个封闭湖泊的分布状况，其中，有106个湖泊分布在青藏高原内流区，8个湖泊分布在青藏高原外流区。<br><br>数据来源/朱立平作为可可西里藏羚羊产羔地的卓乃湖深居可可西里北部，我们从青藏线向西翻越了卓乃湖与楚玛尔河的分水岭，便进入一片沼泽湿地——在7月的温度下柔软了的冻土和阴雨季节所形成的泥沼地，让我们的车几分钟就要陷一次，三辆汽车只能相互施救一步一步前进。<br><br>距离卓乃湖决堤的湖口还有几十公里的时候，我们已经能看到一条宽阔的河床，河岸边的土地十分松软，陷车事故不断发生，我们的车辆已经被拖得发出绝望的声音。<br><br>终于，一辆车的拖车绞盘被烧坏了，我们只能靠人力拖车。<br><br>',
'<h2>杜鹃的“巢寄生”鸟类世界的《甄嬛传》</h2>每年初夏，正是杜鹃繁殖的季节。<br><br>在我国大部分地区，几乎都可以听到大杜鹃或者四声杜鹃的啼叫，但很少有人看到过它们的真实面目。<br><br>此时的杜鹃母亲，正在谨慎而周密地策划着“狸猫换太子”的阴谋——它们自己不做巢，而是要把卵产到东方大苇莺等其他鸟类的巢中。<br><br>为了保证杜鹃雏鸟得到养父母的全心喂养，雌杜鹃以及它的后代会将养父母的亲生子女扼杀于巢中。<br><br>杜鹃繁殖的全过程，情节令人惊心，其中的阴谋与博弈，仿佛是在鸟类世界中真实上演的《甄嬛传》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/2B/wKgBzFZ6XM2AKD6XAE9i-Uziu8A857.tub.jpg@!rw9"><br><br><b>东方大苇莺喂养着别人的雏鸟，自己却浑然不觉</b>雏鸟长得比自己还要大了，东方大苇莺的亲鸟还在继续给它不停地寻找食物。<br><br>这不是雏鸟营养过剩或者基因变异，它是一只幼年的大杜鹃。<br><br>可怜的大苇莺母亲在帮别人辛劳地养育着后代，可自己浑然不觉。<br><br>我在云南红河哈尼族彝族自治州一座著名的矿区锡都个旧度过了童年时代。<br><br>每年清明扫墓时，我和家人会途经一片荒山，父辈人多次告诉过我，山岗曾被密实参天的云南松覆盖，他们儿时和小伙伴在林中砍柴、捡菌子，有时还会遇见狼。<br><br>清明时节，蕨菜发了芽，他们一边采蕨菜，一边可以听到漫山遍野的“包谷雀”叫。<br><br>过了很多年，我才知道他们讲的包谷雀其实是布谷鸟，也就是大杜鹃。<br><br>很遗憾，当我知道大杜鹃的名字时，家乡周围早已没有这种鸟的踪影了。<br><br>在长辈们的口中，包谷雀和茂密的松树林都消失在上世纪70年代。<br><br>持续数年的干旱和松毛虫爆发使得松林纷纷枯死，死树枯叶最终被山火烧尽，杜鹃就此绝迹。<br><br>这种鸟会不会再回来？<br><br>没有人能告诉我肯定的答案。<br><br><h4>仲夏时分，谁在颐和园西堤“啼声如血”？</h4>在鸟类分类体系中，大杜鹃是一种归属于杜鹃科的鸟类。<br><br>这类鸟在中国分布有17种，而大杜鹃则是分布最为广泛、也是最为常见的种类。<br><br>在中国的古籍中，大杜鹃的名号繁多，它们大部分都是拟声词——或者音声的讹转，或是同音异字，比如：“布谷”、“搏谷”、“拨谷”、“郭公”、“喀咕”；在国外情况很相似，杜鹃的拉丁名叫做“Cuculus”，而法语名、英语名、德语名、俄语名分别是Coucou、Cuckoo、Kuckuk、Кукушка，读音和“布谷”都差不多。<br><br>',
'<h2>惊“虹”一瞥虹有另类</h2>在风雨之后看到彩虹，是让人心情愉悦的经历。<br><br>从古至今，与彩虹相关的诗歌和歌曲浩若烟海，但很遗憾，很少有谁能够准确说清楚彩虹的形成原因，更难有人将不同类别的彩虹区分开来。<br><br>彩虹女神是公平的，任何人都有机会邂逅特殊类型的罕见彩虹，但如果因为不认识而错过，那无疑是一种遗憾。<br><br>彩虹的美丽应该如何去解读和欣赏？<br><br>本文作者将通过不同以往的视角来与我们谈论这一话题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/2A/wKgBzFZ6P7WAaicIACS4sxtaKps353.tub.jpg@!rw9"><br><br>瀑布边，一道彩虹仿佛沟通天地之间的桥。<br><br>李白曾经写道：“安得五彩虹，驾天作长桥。”<br><br>应该去哪里寻觅彩虹？<br><br>对于这个问题李白没有给出答案。<br><br>毕竟，彩虹的形成原因要想解释清楚并不那么简单。<br><br>我的职业与气象多少有些关联，但却很少有持续在外监测的工作机会。<br><br>说来惭愧，对于全国各地发生的各种有意思的大气现象，我很多是靠刷微博和微信朋友圈知道的。<br><br>刷微博和朋友圈看似是消磨时间、不务正业，可是把同行、朋友第一时间晒出的图片汇总在一起，其实也可以看做是有意义的气象资料收集工作。<br><br>这并不难理解，因为每当人们发现天上出现有趣的或者有价值的天象，比如多变的天空色彩，形状诡异的云，甚至不明原因的光斑，大多会拍摄并分享出来。<br><br>看到彩虹是让人心情愉悦的经历。<br><br>我生活在北京，周围的同事和朋友大多觉得在大都市中看到彩虹并不是件容易的事。<br><br>但是如果把朋友圈反馈的信息记录整理，可以得出一个让许多人吃惊的结论：在2015年夏天，北京至少能欣赏到6次彩虹。<br><br>',
'<h2>中山国考古证明：司马迁的《史记》需要重写</h2>中山国，一个由游牧部落白狄鲜虞建立的诸侯国，曾与“战国七雄”争锋逐鹿，司马迁的《史记》却没把它写入王侯所属的《世家》系列。<br><br>很长一段时间，中山国的形象只存在于零散的非正史记载中。<br><br>直到沉睡了两千多年的中山国的都城被发掘出来，“中山国”的世代谱系和真实形象才呼之欲出。<br><br>恢宏的王城与近两万件器物的出土，说明《史记》不写中山国，真是一个缺憾！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/29/wKgBzFZ6EaOAZfEYAECT0uYQaPQ170.tub.jpg@!rw9"><br><br>中山国灵寿故城遗址出土的《兆域图》是一幅王陵的平面规划图：按照该图比例尺换算，整座王陵规模极其宏大，地面建筑是用于祭祀先王陵寝的飨堂，两侧并排着两个王后堂，整个墓区还分内宫、外宫。<br><br>公元前4世纪的一天，经过长时间的规划、营建，飨堂建筑群正式落成，中山国的全体贵族们在中山王率领下，一起出席了当天举行的祭祀大典。<br><br>根据《兆域图》描绘，结合相关历史记载，插画师完成了这张历史场景复原图，它描绘了中山王陵飨堂前举行的宏大祭祀场面。<br><br>绘图／刘璠<h4>《史记》为许多不是“王”的诸侯立传，却忽略了称王的中山国</h4>公元前296年，楚怀王客死秦国。<br><br>这一年，伟大的诗人屈原开始了第二次被流放的苦旅，并在途中自杀。<br><br>可以告慰屈原之灵的是：史家司马迁在《史记》中专门为楚国写了《楚世家》，洋洋洒洒详述了这个诸侯国八百年的兴衰史，屈原个人也有列传一篇，“三闾大夫”之名因此流芳百世。<br><br>百家争鸣、群雄逐鹿的战国，深深影响了今天的中国版图和区域文化。<br><br>比如，河北省因拥有燕、赵两国故地而号称“燕赵大地”。<br><br>但实际上，在冀北的燕故地和冀南的赵故地之间，还存在过一个与燕赵双雄并立的诸侯国——中山国。<br><br>就在楚怀王客死秦地的同一年，中山国被赵武灵王的铁骑所灭，从此湮没于历史的长河。<br><br>与楚不同的是，中山是个因缺乏详细记载而迷雾重重的神秘古国。<br><br>屈原诗句中的“迷不知吾所如”，仿佛就是古中山国谜团的写照。<br><br>战国时期“礼崩乐坏”，先后“僭越”称王的诸侯有11家，位列正史之首的《史记》为其中十国立了传：秦有《秦本纪》和《秦始皇本纪》，齐有《齐太公世家》和《田敬仲完世家》；吴有《吴太伯世家》、燕有《燕召公世家》、宋有《宋微子世家》、楚国有《楚世家》、越有《越王勾践世家》、赵有《赵世家》、魏有《魏世家》、韩有《韩世家》。<br><br>未称王的诸侯鲁、卫、晋、郑也有一席之地。<br><br>“千乘之国”中山军事实力仅次于战国七雄，又曾经称王，却没有进入世家系列，颇让人困惑。<br><br>我是带着这样的困惑，到中山国故地去寻访的。<br><br>这一路上颇费周折：从北京坐一个半小时高铁到石家庄，然后坐一个小时大巴到平山县，最后坐半个多小时中巴车到该县的三汲乡。<br><br>中巴司机指了个方向说：“王城的废土堆就在那里。”<br><br>随后，一脸狐疑的我被撇在了乡间小道上，呆呆地望着一大片金黄的玉米地。<br><br>手机突然有了信号，地图导航提示：再步行半个小时方能抵达目的地。<br><br>',
'<h2>察哈尔火山群遗落的内蒙古草原火山景观</h2>在内蒙古自治区的东部地区，火山是常见的景观，这里有一条火山喷发带：北起大兴安岭的诺敏河火山群，经阿尔山—柴河火山群、锡林浩特—阿巴嘎火山群，南抵察哈尔右翼后旗的乌兰哈达火山群，绵延近千公里。<br><br>这其中大多数火山被森林覆盖，很难清晰地看到火山形态，而在察哈尔右翼后旗和察哈尔右翼中旗的火山却不同，这里的30多座火山犹如串珠状分布在草原上，平坦的地势让火山的完美身姿展露无遗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/21/wKgBzFZ5B52ADVMsADq_A8YhboM382.tub.jpg@!rw9"><br><br>图为察哈尔右翼后旗的乌兰哈达火山群，从高空俯瞰，高耸挺拔的火山犹如太上老君的炼丹炉，当地村民按照火山的相对方向给几座火山取名为“北炼丹炉”、“中炼丹炉”和“南炼丹炉”。<br><br>图下方火山锥形态完好的是“中炼丹炉”，右上角的火山是“北炼丹炉”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/17/wKgBy1Z5B52ATtIvAB3Lxj2X4GY399.tub.jpg@!rw9"><br><br><h4>如果你想看典型的火山形态，那就去看乌兰哈达火山</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/17/wKgBy1Z5B7KAAo7aAEEnKWpEgTw864.tub.jpg@!rw9"><br><br>察哈尔火山群喷发时间近是内蒙古高原南缘最年轻的火山群，火山体态挺拔秀美察哈尔火山群位于内蒙古自治区的乌兰察布市，包括察哈尔右翼后旗的乌兰哈达火山群和察哈尔右翼中旗的黄花沟火山群，它们是内蒙古高原南缘所发现全新世（距今1万年）有过喷发的唯一火山群，这意味着这些火山很年轻，火山形态遭受风化、剥蚀的时间不长，体型保持较好。<br><br>图为察哈尔右翼后旗乌兰哈达火山群的“北炼丹炉”火山，这种火山会沿中心口有韵律地多次喷发，熔岩流动性强，喷发时的爆炸较为温和，很多火山碎屑落回火山口或其附近，会再次被喷出。<br><br>这种火山会形成明显的火山锥，在低缓的草原上，远远望去，傲立的火山身姿挺拔、优美。<br><br>摄影／赵利山<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/17/wKgBy1Z5B7aAVyqvAEUI0fqKlGk746.tub.jpg@!rw9"><br><br>乌兰哈达火山群有30多座火山，是火山家族中的“奇葩”，火山犹如串珠状分布在地壳裂隙上乌兰哈达火山群经历了两个地质时期的火山活动，分别是第四纪晚更新世（距今12万年前）和全新世（距今1万年）。<br><br>在晚更新世时，火山活动受东北和西北向地壳裂隙的控制，火山熔岩便沿着裂隙涌出地表，这种喷发方式被称为裂隙式喷发，也因现在仅能在冰岛观察到这种火山喷发，又被称为冰岛式火山。<br><br>到全新世时，原来裂隙式的火山活动停止，裂隙带多被熔岩堵塞，火山活动转为总体受断裂带控制的中心式喷发，这就是30多座火山呈串珠状展布的原因。<br><br>在长约12公里的断裂带上，北、中、南三座“炼丹炉”火山相继喷发，以及尖山西部几座小型溅落火山锥。<br><br>北京往西北驱车4小时，到达内蒙古自治区乌兰察布市的察哈尔右翼后旗白音察干镇。<br><br>这是旗政府所在地，也是察哈尔文化生息之地，镇中心广场上坐落着近十米高的成吉思汗像，南边建有察哈尔文化艺术展览中心，大红蒙古包状的建筑背后就是连绵草原。<br><br>“你们是北京过来的？<br><br>来开会吗？”本地司机张师傅问，“哦不是，那一定是奔火山来的，这两年北京、河北、山西过来看火山的人特别多。<br><br>咱们这儿交通方便，从北京过来，周末就能打个来回。”<br><br>当路边出现几座平平的红褐色山头，我们已靠近乌兰哈达苏木，乌兰在蒙语中就是“红色”的意思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/21/wKgBzFZ5B7iAVEkjAEzjGgKkry0862.tub.jpg@!rw9"><br><br>从高空俯瞰，被大肆挖掘的“南炼丹炉”火山犹如抽象的艺术作品火山活动的产物给人类带来巨大的经济价值，形成了许多重要的矿产资源，可以说大多数金属和非金属矿产的形成都直接或间接与火山作用有关。<br><br>火山喷发的玄武岩是有用的建筑材料，浮岩、火山渣都是优质的建筑材料，在正常生产加工过程中不产生有毒物质，无废气、废水、废渣排放，无污染，被称是21世纪高新“绿色工业材料”。<br><br>图中被挖掘的火山是乌兰哈达火山群的南炼丹炉火山。<br><br>草原地面平缓，乌兰哈达火山群临近公路，运输方便，加快了火山被破坏的步伐。<br><br>火山锥体因受人为破坏而不完整，但清晰的锥体剖面国内罕见，为地质学者了解火山结构提供了绝佳的范本，从高空俯瞰，也无意间造就了一幅抽象的艺术作品。<br><br>车在公路上行驶，在车里就能清晰看到坐落在公路西侧的三座火山，因锥体形如炼炉，被当地牧民习称“炼丹炉”。<br><br>司机张师傅说：“最近的火山有3座，这个最大的就是‘北炼丹炉’，它西南边的是‘中炼丹炉’，再往南是‘南炼丹炉’，远的还有一些火山。<br><br>你们来晚了，前几天附近的蒙古族在这儿祭敖包。”<br><br>眼前这座名叫“北炼丹炉”的火山，形如钟状，火口浑圆深大，锥底直径东西长约700米，南北约600米。<br><br>火口由西北至东北垣渐低，锥体相对高度约80米，已沿锥体建成盘桓而上的石阶。<br><br>爬上观望，火口大敞——像一个直径180米、深30米的超级碗。<br><br>',
'<h2>舌尖上的波密——奇人、奇景、奇事</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/16/wKgBy1Z474-AIPpkAEtRBajIFic498.tub.jpg@!rw9"><br><br>在波密，冰雪圈可以与生物圈如此亲密波密最具代表性的景观是冰川和森林。<br><br>岗日嘎布和念青唐古拉山在波密境内的山谷冰川，冰舌末端海拔低至2000多米，直接伸入郁郁葱葱的森林。<br><br>与西部天山、昆仑山等山脉的冰川远离人类相比，波密的冰川与人更为亲近，雪山、冰川、森林、村庄亲密共存，构成了一幅极富层次的立体图画。<br><br>帕隆藏布河谷南岸的丹卡村，海拔2700米，它南侧超过4000米的岗日嘎布雪山终年积雪，每年春季，粉红的桃花点缀在牧场与森林之间，多种色彩层次分明，美不胜收。<br><br>冰雪不再是冷酷无情的生命禁区，它们和人类、和动植物如此亲近。<br><br>摄影／谢罡我写过一个新疆帕米尔高原上的县——塔什库尔干（简称塔县），我称之为：中国最牛的县。<br><br>新浪博客把这篇文章放到了博客首页，点击率很高。<br><br>看来大家对这样神奇的县还是很有兴趣的。<br><br>其实中国这样的县还有一些。<br><br>现在我又想起了一个——西藏林芝市的波密县。<br><br>这两个县相距遥远，但喜马拉雅山脉把它们联系起来，让我打一个浅陋的比喻吧：如果把青藏高原比作一台电话机，那么手握的部分就是喜马拉雅山脉，话筒就是波密，听筒就是塔县，这两个县都坐落在海拔相对较低的河谷中，它们周围的山脉都已经进入了冰雪圈。<br><br>波密与塔县的不同在于，塔县树木很少，波密则森林茂密。<br><br>波密的神奇在于：它既是我国雪山冰川最密集的县，又是我国森林最繁茂的地方。<br><br>这两件事初看起来是很矛盾的，有冰雪就不应该有森林，或者说它们不能同时存在，但在波密，这两者确实是同时存在。<br><br>波密是几大山脉的交会处，到处是山，但这些山都是一半是冰雪，一半是森林，几乎没有中间过渡地带，打个比方：波密是冰雪与森林十指紧扣的地方，这是波密最神奇的地方，其他稍逊之。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/16/wKgBy1Z4742AUdwzADCZi-m5ECY437.tub.jpg@!rw9"><br><br>冰川相汇的场面很壮观从飞机上俯瞰波密，雪山冰川延绵不绝。<br><br>有数据显示，波密共有冰川2040条，总面积4382.5平方公里，占全县总面积的26.1%。<br><br>波密是我国海洋型冰川分布最典型的地区，境内发现青藏高原最大的冰川群，称波密为冰川县一点都不为过。<br><br>照片中的冰川，由两条巨大的冰舌汇流而成，大的冰舌上又有小的冰舌汇入。<br><br>冰川前进过程中，发育了美丽的凸向下游的弧拱构造，同时，每两条冰川相汇，会使冰体和冰川沉积物相间分布，形成黑白分明的条带，画面中近乎完美的蜿蜒曲线，正是冰川的杰作。<br><br>摄影／曹铁我写波密，不仅因为它神奇，还因为它让我想起了几位我尊敬的人，这几个人都是奇人，而且都与波密有关。<br><br>讲波密，通过他们几位的事来讲最合适了。<br><br>但我这篇短文，对他们的故事只能每人讲短短的一段。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/16/wKgBy1Z479iAXbeuADjDURcRX5c611.tub.jpg@!rw9"><br><br>朗秋冰川，气势不输米堆冰川朗秋冰川发源于帕隆藏布南岸的岗日嘎布雪山，属波密县松宗镇，在318国道南侧40公里处。<br><br>它的规模比大名鼎鼎的米堆冰川更庞大，在318国道处只能看到冰川的十分之一。<br><br>2012年6月，摄影师独自徒步两天，到达冰川脚下。<br><br>沿途漫山遍野开满了黄、红、白、紫、粉等五颜六色的杜鹃花。<br><br>尽管云雾遮住了山峰，只露出山腰以下的部分，但朗秋冰川的气势却无法被遮盖，巨大的冰舌如汹涌的洪水向着山谷奔腾而下。<br><br>摄影／李国平<h4>“冰川之乡”与专拍雪山冰川的摄影师李国平</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/21/wKgBzFZ475WAXOZWADfn0SZdtxs644.tub.jpg@!rw9"><br><br>李国平与波密冰川最亲近的人他不是冰川学家，但对于波密的冰川，没有人比他更熟悉。<br><br>他徒步走进波密的大山深谷，拍摄一条条无人涉足的冰川。<br><br>为了探寻帕隆藏布（波密最重要的河流）源头的冰川，他徒步进入八宿县与察隅县交界处的冰川群。<br><br>图为美西冰川和阿扎冰川之间的连接冰川，是一条还未被命名的冰川，当地向导和波密旅游局的人称之为李国平冰川。<br><br>可以说，他是与波密冰川最亲近的人，透过他的镜头，冰与雪的魅力呈现在我们眼前，也得以让我们对冰川的了解更多一些。<br><br>供图／李国平有一位摄影师，四川成都人，名叫李国平。<br><br>我们一起在西藏一些地方考察过，我发现他的一个特点，就是身体条件特别适合西藏这样的高海拔地区，当别人高山反应严重之时，正是他生龙活虎之际。<br><br>记得那年在西藏八宿县的来古冰川，早晨起来，我们钻出帐篷，一眼就看到了对面山头上有一个红点，后来才知道那是李国平（他穿红衣服）在拍来古冰川，要知道那是在海拔4000多米的地方。<br><br>从此我对他刮目相看。<br><br>好像有特异功能，在寒冷的高海拔的冰川分布区，他像运动场上的运动员一样身穿短裤和跨栏背心，几乎赤膊走在冰川上。<br><br>有一次我们在珠峰下的绒布冰川考察拍照，返回时，天已经快黑了，我们已经精疲力尽，实在走不动了……一个小红点出现了，我拿起长镜头一看，又是李国平，来接我们了，与其说是接我们，不如说是救援。<br><br>',
'<h2>真正的丝路在“淘宝”？跨境电商让中国人买卖全球</h2>虽然跨境电商在中国始于哪一年这个问题，人们很难达成共识，但跨境电商在中国“井喷式”的发展却是个不争的事实。<br><br>相比传统外贸年增长不足10%的低迷，跨境电商却保持着约30%的年增长速度。<br><br>如今，跨境电商不再是只属于发达国家的贸易舞台，互联网技术的发展重塑了国际贸易格局，让中国正在成为比肩美国的全球跨境电商另一极。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/0F/wKgBy1Z3y36AKTEwADTm-sxjFzo086.tub.jpg@!rw9"><br><br>2014年11月12日晚，在浙江省温州市的一个申通快递网点，快递员不分昼夜地分装“双11”产生的海量快递。<br><br>作为外贸大省和电子商务大省，浙江省在“一带一路”的战略中，被定位为“网上丝绸之路”试验区。<br><br>与传统贸易商道不同，互联网的开放性与现代物流的灵活性，让中国的商品更容易辐射到世界各地。<br><br>摄影／苏巧将今年，我的朋友小天在旅居法国多年之后，回到家乡西安。<br><br>最让小天烦恼的是她想在西安买免税进口化妆品却不知从何下手。<br><br>她发了条微博求助朋友：国内有没有买法国化妆品比较靠谱的办法啊？<br><br>不出所料，评论里出现了几条“秒回”的海外代购广告，当然，还有朋友七嘴八舌的建议。<br><br>小天觉得私人代购真假难辨，“水太深”，于是便抱着试一试的心态在天猫国际上选了一家声称是法国直邮的护肤品专营店。<br><br>她只挑了一百来块的护肤品，第2天这个订单的物流状态已经显示为“离开法国巴黎处理中心，发往中国”。<br><br>第6天，小天便收到了快递，买到的货品也与她之前在法国专卖店里购买的并无差别。<br><br>这次网购算是给小天打开了一扇新大门，原来在国内网淘洋货已经方便到如此程度了。<br><br>',
'<h2>北极新航道能否成为未来中国全球航运大战略</h2>北极航道如能开通，将对我国的对外贸易、能源运输、港口格局、产业分布乃至东北地区的前景产生巨大影响。<br><br>虽然，北极航线的商用在自然环境和地缘政治上还面临不少障碍，但中国应早作打算、通盘考虑，积极争取在北极航线上的相关利益。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/0F/wKgBy1Z3wRSAElIMAEQ_laPu-CI908.tub.jpg@!rw9"><br><br>破冰船成为北极航道上不可缺少的“开路先锋”由于全球气候变暖，北极海冰有日渐融化的趋势，这也成为北极航道得以开通的前提条件。<br><br>目前，北极航道只有在每年夏季能短暂开通，而且要依赖破冰船，才能开拓出其他商船能够通行的航道。<br><br>在北极航道上，破冰船成为不可缺少的“开路先锋”。<br><br><h4>北极航道如能实现商用，东北的前途或许会被改写</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/19/wKgBzFZ3wQqAduNVABIXOqh_-IM821.tub.jpg@!rw9"><br><br>从北极上空鸟瞰地球北极航道的航程比传统航线缩短数千海里北极航道分为东北航道和西北航道两段。<br><br>所谓的“东北”和“西北”是以大西洋为坐标原点的，由巴伦支海出发，经过欧亚大陆北方，穿过白令海峡到达太平洋的是东北航道。<br><br>由戴维斯海峡出发，经过加拿大北极群岛和美国阿拉斯加北方，穿过白令海峡到达太平洋的是西北航道。<br><br>从距离上来讲，北极航道比传统的经过苏伊士运河、巴拿马运河的航道要缩短很多。<br><br>以大连港为例，走北极东北航道到达欧洲主要港口的距离分别为，至伦敦8395海里，至汉堡8290海里，至摩尔曼斯克6846海里，而传统的经过苏伊士运河的航线距离为，至伦敦10841海里，至汉堡11148海里，至摩尔曼斯克12438海里。<br><br>从大连出发经北极西北航道到达北美东海岸港口的距离分别为，至纽约8455海里，至圣约翰斯7575海里，至丘吉尔7592海里，而传统的经过巴拿马运河的航线距离为，至纽约10604海里，至圣约翰斯11317海里，至丘吉尔13051海里。<br><br>一眼望不到头的冰盖、憨态可掬的北极熊、孤军深入的科考队、大块头的破冰船……这是一般大众对北极的印象。<br><br>北极能成为商船通行的航道？<br><br>很多人觉得这是新鲜事。<br><br>实际上，近年来随着全球变暖导致北极冰层消退，北极成为各国争夺的“新战场”，特别是北极航道问题成为航运界热议的焦点。<br><br>北极航道分为西北航道和东北航道两部分：绕过西伯利亚北部的为东北航道，绕过加拿大北部的为西北航道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/0F/wKgBy1Z3wQ6Ac8XAABGVll3eRp4173.tub.jpg@!rw9"><br><br>“永盛”号货轮中国首航北极航线的商船2013年9月10日，中远集团“永盛”号货轮抵达荷兰鹿特丹港，成为第一艘经过北极东北航道完成亚欧航线的中国商船。<br><br>此次“永盛”轮从中国太仓出发，通过北极东北航道到达鹿特丹，航程为7800多海里，航行27天，比传统的经马六甲海峡、苏伊士运河的航线缩短航程2800多海里，航行时间减少9天。<br><br>今年7月8日，中远“永盛”轮从大连港出发，再次踏上北极航线的征途，并计划10月下旬回到国内。<br><br>摄影／贾丽蕊对于中国来说，东北航道意义更大，也最有可能成为我国“一带一路”战略重要补充的主要航段。<br><br>目前从中国通往欧洲的最短航道要穿越马六甲海峡、苏伊士运河，距离大约为10000海里，而北极的东北航道如果能实现正常通航，将把这段距离缩短至7000海里左右，整整少走了3000海里。<br><br>距离大大缩短带来的经济利益是显而易见的。<br><br>因此，即使东北航道只是夏季阶段性开通，也会吸引很多国家加入到对航道的开发过程中来。<br><br>目前我国的能源运输通道比较单一，我国能源供给70%以上来自动荡的西亚及北非地区，能源进口主要依靠海运通道，并且海上运输大多需经过马六甲海峡，所谓的“马六甲海峡困局”阻碍了我国能源进口通道的安全畅通。<br><br>而北极地区油气资源丰富，北极圈内石油储量预测为900亿桶，天然气储量为47 万亿立方米。<br><br>北极航道开通之后，可作为便捷的运输通道为沿线的俄罗斯、加拿大、挪威等国的对外油气输出提供新通道，这将大大提升北极航道在全球能源贸易格局中的影响力与地位。<br><br>也就是说，北极航道可以降低马六甲海峡、巴拿马运河、索马里海域和苏伊士运河等高敏感区域所带来的通道安全风险和经济成本，为我国的能源供给及能源安全提供更多保障。<br><br>另外，北极航道连接的是全球贸易最为活跃的北美、欧洲和东亚地区，这些地区也是目前全球经济最为发达的地区，若与“一带一路”建设有机配合，势必会加强我国跨国经济合作的多元化。<br><br>中国与北极航道沿线区域国家在经济和产业结构上存在明显差异，差异是双方经济合作的基础，有利于中国与北极航道沿线区域国家展开经济合作。<br><br>我国与俄罗斯经济具有巨大的内在互补性，我国可以从俄罗斯进口石油、天然气、煤炭等资源和重工业产品；可以向俄罗斯出口纺织品、服装、鞋类、家具等轻工业商品。<br><br>加拿大是石油、天然气、纸浆、矿产资源和农产品的主要出口国，我国则是劳动密集型产品主要出口国，双方可以实现经济和贸易的互补。<br><br>',
'<h2>克拉地峡，海上通道新构想</h2>作为沟通太平洋和印度洋的一条狭长水道，马六甲海峡现在是世界上最繁忙的水道之一。<br><br>但近来海盗活动猖獗，交通秩序混乱也让它成为越来越不安全的水道，寻找替代的运输通道成为许多国家的关注点，因此在克拉地峡开凿运河的计划又一次被提出。<br><br>克拉地峡的地理位置在哪？<br><br>它的开通会给东南亚的海上贸易格局带来怎样的影响？<br><br>从17世纪暹罗王纳莱开始，在泰国的克拉地峡中开凿一条运河的构想谈了300多年。<br><br>真正的提出者是曼谷王朝五世王朱拉隆功（1868—1910年在位），他是一位力主革新的国王，曾遍访欧洲为泰国引进西方的先进科技。<br><br>当时的国际海运业已有了相当的规模，因此开凿克拉运河让太平洋与印度洋间海运航道便捷的构想便应运而生。<br><br>但是，那时国际间协力兴办巨型工程还不成时尚，单靠泰国的实力绝难胜任。<br><br>接踵而来的则是一战、二战、冷战和印支战争，更使泰国难以顾及此事。<br><br>在那之后，上个世纪90年代中期的泰国总理差瓦利·永猜裕和2003年的总理他信·西那瓦等，诸多泰国主政者都重复着同样的议题。<br><br>直到近年来马六甲海峡日益拥挤，以及地缘政治因素，开挖克拉地峡运河再次成为泰国热议的话题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/36/wKgBy1pxhP6ALiR_ADINNlWs9gw658.tub.jpg@!rw9"><br><br>克拉运河让太平洋与印度洋之间的航程至少缩短约1200公里，从而可以节省3—5天的航程。<br><br>宽约90—120公里的泰国南部地区，将太平洋和印度洋分割开来，如果在其中开凿一条运河，则提供给了往来亚非欧国家的船只一个新的选择——不必再南下绕道马六甲海峡，可以说，位于北纬10度线以北的欧洲、非洲、亚洲国家和地区经过东南亚海域的海运事业，都会从克拉运河受益。<br><br><h4>克拉地峡的地理位置在哪儿？</h4>泰国西北部和缅甸接壤，东北部紧邻老挝，东南部是柬埔寨。<br><br>国土可以分为中南半岛部分和马来半岛部分，其以首都曼谷为中心的区域，位于中南半岛中部，南边狭长的半岛则与马来西亚的马来半岛相连，而克拉地峡就位于这南部狭长半岛之中。<br><br>中国地质调查局成都地质调查中心古地理研究工程师陈小炜认为，地峡是指连接两块较大陆地之间的狭窄地带，跟海峡类似，就相当于两个海中间所夹的陆地，只是此海陆的概念互换了而已。<br><br>地峡的成因很复杂，有的是大陆板块漂移造成的，有的则是陆地部分下沉到海中造成的。<br><br>',
'<h2>“红海—地中海”高铁至今仍无任何进展，取代苏伊士运河？难！</h2>近几年，经常有条新闻飘忽报端、网络——中国和以色列要合修高铁，打通红海与地中海的陆路通道，称为“红海—地中海”高铁项目。<br><br>这一消息引起世界媒体的极大兴趣和关注。<br><br>“一条可以取代苏伊士运河的铁路线”、“中以将打造‘陆上苏伊士运河’”……种种说法在海内外被热炒。<br><br>那么这是一条什么样的高铁线路？<br><br>修建的可能性几何？<br><br>它果真能取代“苏伊士运河”吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/19/wKgBzFZ3shiAWGzwABapS6RU6_g206.tub.jpg@!rw9"><br><br>地缘政治环境和地区形势复杂，“红海—地中海”高铁项目迟迟没有进展中以计划合作修建的“红海—地中海”高铁，从以色列最南端的红海海港城市埃拉特，连接到北部地中海港口城市阿什杜德、特拉维夫和海法。<br><br>铁路总长约350公里，预计以250—300公里的时速穿越以色列南部的内盖夫沙漠。<br><br>建成后来自亚洲方向的海运货物可绕过苏伊士运河，直接通过铁路转运至地中海海域。<br><br>有人乐观估计，这条铁路将成为苏伊士运河的替代品。<br><br>而近些年以色列地中海沿岸发现了大量油气田，借由这条铁路，或许也可增强中国的能源安全保障。<br><br>但由于复杂的地缘政治环境和地区形势，这一项目迟迟没有进展。<br><br>而按照中国“海上优先”的既有战略，苏伊士运河依然在中国的对外贸易中扮演举足轻重的角色，中国对苏伊士运河沿岸港口的投资也从未间断。<br><br><h4>中国高铁“走出去”战略遇上以色列的迫切需求</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/19/wKgBzFZ3sheAAvjvACoh-DNW-2o470.tub.jpg@!rw9"><br><br>以色列港口运力有待提升，海法港扩建提上日程位于以色列北部地中海海法湾南岸的海法港，是中以合作规划中的“红海—地中海”高铁的终点站。<br><br>今年3月，中国上港集团成功中标海法新港自2021年起25年的经营权。<br><br>海法新港设计年吞吐能力186万标准箱，将具备接卸目前世界最大集装箱船的能力。<br><br>假如“红海—地中海”高铁建成，以色列或将成为中国出口欧洲市场的一条贸易通道，海法湾正处于通道的中心位置。<br><br>但就目前来看，这条规划铁路南端的埃拉特港运力不足，尚不具备作为重要货运通道的条件。<br><br>报道说，中以计划合作修建的“红海—地中海”高铁项目，从以色列最南端的红海海港城市埃拉特，连接到北部地中海港口城市阿什杜德、特拉维夫和海法，总长约350公里，预计以250—300公里的时速穿越以色列的内盖夫沙漠，建成后来自亚洲方向的海运货物可绕过苏伊士运河，直接通过铁路转运至地中海海域，最后运抵欧洲。<br><br>但蹊跷的是，这一消息传出不久后很快又归于平静。<br><br>2015年9月，我从中国驻以色列使馆得到的消息是，“红海—地中海”高铁项目至今仍没有任何进展。<br><br>打开中东地图可以发现，以色列三面被阿拉伯国家包围，一面临地中海，它超过90%的对外贸易依靠海运。<br><br>位于其西南方向不远处的埃及苏伊士运河是其重要的海运通道。<br><br>但鉴于阿以矛盾，这一通道曾一度禁止以色列的货船通行，双方关系经常随着埃及政局的变化风吹草动，让以色列不时惊心。<br><br>一条可以绕过苏伊士运河的铁路线，可以将货物直接从亚喀巴湾运送到以色列内陆和欧洲，这不仅使其大大减轻对于苏伊士运河和以埃关系的依赖，也可以大大增强它在中东地缘政治中的战略地位。<br><br>从以色列国内环境看，红海与地中海之间的交通状况也亟待改变。<br><br>红海之滨的小城埃拉特偏居以色列最南端，是著名旅游胜地，吸引着世界各国的游客前去度假观光。<br><br>但目前，从以色列中部的特拉维夫和耶路撒冷前往埃拉特只有飞机和公路两种途径，在陆地上往往需要驱车或乘坐公交车，花费5个多小时穿过茫茫的内盖夫沙漠。<br><br>由于交通的掣肘，以色列南部发展相对滞后。<br><br>一条横贯南北的高铁，将大大方便人们的出行，拉近以色列城市间的距离，还将拉动以色列南部乃至整个国家的经济发展。<br><br>对中国而言，随着近些年高铁技术的不断成熟，中国高铁在国际上赢得了诸多肯定。<br><br>让中国高铁走出国门，进军海外，打入国际市场已经成为新一届领导人皀¼中的重中之重。<br><br>“红海—地中海”高铁可以加强中国在关键领域的运输通道建设，对于加强中以之间以及中国与其最大出口市场欧洲之间的经贸往来将意义重大。<br><br>而以色列地中海沿岸最近发现了大量的天然气和石油资源，这或许也将成为中国未来新的能源安全保障。<br><br>',
'<h2>想象篇：新构想会重塑世界贸易格局吗？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/0E/wKgBy1Z3sEOASDmZACinMLkRlmY961.tub.jpg@!rw9"><br><br>15世纪，欧洲人为了寻求香料贸易，开始寻找通向东方的海上新航道，这些远洋活动开启了地球上各大洲之间的沟通，并随之形成了众多新的贸易路线，改变了世界历史的格局，现在航海运输是各国间贸易运输的主要方式之一，并形成了北大西洋航线、地中海—苏伊士运河航线、北美洲东岸各港口至西岸各港口的航线和北太平洋航线这几条主要航线。<br><br>在海上贸易越来越繁荣的同时，人类对自然界的探索并未停止，传统航道变得日益拥挤，交通秩序混乱，人类开始不断寻找更加便利和航行距离更短的航海线路。<br><br>一系列新的构想引起了世界各国的极大兴趣和关注，其中北极航道、“红海—地中海”高铁项目和克拉运河最引人注目。<br><br>而对中国而言，在政府提出的“一带一路”计划中，这些新的构想也最有可能成为中国海外贸易的重要补充航段。<br><br>早在1553年，英国航海家威洛比驾驶三艘船首次探寻北极东北航道，不幸他没能驶出北冰洋的冰天雪地。<br><br>之后数以百计的航海家为了探索这条航道而葬身冰海，直到19世纪中叶，航海家才分段走过这条航道。<br><br>2013年，全球共有71艘商船通过北极东北航道，从此北极航道不再是遥不可及的“冰海之梦”。<br><br>北极航道分为东北航道和西北航道两段。<br><br>所谓的“东北”和“西北”是以大西洋为坐标原点的，东北航道是由巴伦支海出发，经过欧亚大陆北方，穿过白令海峡到达太平洋。<br><br>由戴维斯海峡出发，经过加拿大北极群岛和美国阿拉斯加北方，穿过白令海峡到达太平洋的是西北航道。<br><br>从距离上来讲，北极航道比传统的经过苏伊士运河、巴拿马运河的航道要缩短很多。<br><br>利用北极航道，上海以北港口到欧洲西部、北海、波罗的海等港口比传统航线航程缩短25%到55%。<br><br>在互联网“海淘”的人们因此会提前9天收到货物。<br><br>作为沟通太平洋和印度洋的一条狭长水道，马六甲海峡现在是世界上最繁忙的水道之一。<br><br>但近来海盗活动猖獗，交通秩序混乱，让它成为越来越不安全的水道，因此在泰国境内的克拉地峡开凿运河而缓解马六甲海峡航运压力的计划不断被提出。<br><br>宽约90—120公里的泰国南部地区，将太平洋和印度洋分隔开来，如果在其中开凿一条运河，则让往来亚非欧国家的船只在太平洋与印度洋之间的航程至少缩短约1200公里。<br><br>可以说，位于北纬10度线以北的欧洲、亚洲国家和地区经过东南亚海域的海运事业，都会从克拉运河受益。<br><br>',
'<h2>两千年的更迭与较量海陆两条丝路，谁对中国的贡献更大？</h2>两千多年来，陆上丝绸之路和海上丝绸之路的此消彼长和中国历史的起伏紧紧相连。<br><br>流经这两条丝路的珍宝、文化、技术，以及在路上留下印记的各派商帮，推动了中国经济和文明的深刻变革。<br><br>二者的兴替过程究竟是怎样的？<br><br>谁对中国文明的贡献更大、影响更为深远呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/18/wKgBzFZ3pa2AFtJSABxzafS0sKM748.tub.jpg@!rw9"><br><br>南海的西沙海域是古代海上丝绸之路的必经之地，在这片海域深处，沉睡着我国古代远洋贸易的蓝色辉煌。<br><br>中国的水下考古队在华光礁、玉琢礁、北礁发现上至魏晋南北朝、下至晚清时期的沉船遗骸。<br><br>这些沉船里最重要的宝藏便是具有重大考古价值和美学价值的中国古陶瓷，沉没于西沙海域的南宋古沉船“华光礁一号”里便出土了近万件宋朝外销古瓷器。<br><br><h4>沿着陆上丝绸之路，孤独的东方大国找到了对话伙伴</h4>中国文明独立于东亚，早熟而孤独。<br><br>围绕在其身边的，是一些文化较落后的追随者，没有才智相当的对话伙伴，养成了她的天下意识和孤傲性格。<br><br>“普天之下莫非王土，率土之滨莫非王臣”，就是这种孤傲心态的表现。<br><br>因此，她需要交流与对话。<br><br>但这很不容易。<br><br>张骞“凿空”，汉武帝拓边万里，西越葱岭，所遇多为西域和中亚的小国，仍然无法与印度、安息和罗马等大国直接交往。<br><br>但西汉王朝为控制西域而开辟的军事通道，演变为贯通欧亚大陆商道的一部分。<br><br>接下来的数百年间，这条被后人称为“丝绸之路”的通道，成为中原王朝面向西方打开的一道狭窄门缝。<br><br>公元8世纪以前，陆上丝路是中国人了解世界的主要通道。<br><br>这条商道仿佛纤细的绳索，串联起蒙古高原、青藏高原、西域、西亚、古罗马等地区，在中国文明与遥远的美索不达米亚文明、埃及文明、花剌子模文明、印度河文明之间，建立起一种间接联系。<br><br>无数珍宝流经丝路，两端和沿途的邦国、部落都受益于这种交流，这里不妨例举部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/0E/wKgBy1Z3pbGAaaI_ACzy94V926Y521.tub.jpg@!rw9"><br><br>河西走廊的悠悠驼铃、颓垣古城，引领着人们重读陆上丝绸之路这本历史典籍河西走廊，东起乌鞘岭，西至古玉门关，长约900公里，自古以来就是中原通向西域的咽喉要道，两千年前，络绎不绝的丝路商旅和使团连通了中国和世界。<br><br>随着海上丝绸之路的开通，河西走廊上的城镇和驿站逐渐没落。<br><br>当商业喧嚣落幕时，文明却得到了永恒的珍藏。<br><br>河西走廊的悠悠驼铃、颓垣古城是陆上丝绸之路这本厚重历史典籍的扉页，它引领着今天的人们重新研究和关注这条充满传奇色彩的路线。<br><br>摄影／王将物质：流向西方的有丝绸、纸张、金银器皿等物产；流入中国的有良马、毛织品、珊瑚、琉璃器、香料等物产，以及苜蓿、胡姜、葡萄、石榴、胡椒、菠菜等作物。<br><br>',
'<h2>他们的经历比你想象的更传奇，他们的力量比你猜测的更强大中国古代海上丝路的民间英雄</h2>在很多人的观念中，中国是一个缺少海洋文明的国家，但这种缺少也许更多是来自正统文化的阻碍，是来自统治阶级的压制。<br><br>实际上，在中国漫长的海岸线上，一直都涌动着无法抑制的勃勃生机。<br><br>在几千年来的庙堂之外，一位位民间英雄，冲破重重封锁，将一艘艘海上孤舟连成了绵绵丝路……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/01/wKgBy1Zzwv2ASe_NAENP5KmBPMw390.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/01/wKgBy1ZzwvuAYxeTAEkaelAYbu4710.tub.jpg@!rw9"><br><br><h4>黄慎，是“走私猾商”，还是“外交桥梁”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/0B/wKgBzFZzwuuAe0nFAAuBB8x7jUk641.tub.jpg@!rw9"><br><br>黄慎“本名犯孝宗庙讳”（宋地方志《宝庆四明志》），所以改为黄真，又称黄谨。<br><br>《宋史·罗拯传》载：“拯使闽时，泉商黄谨往高丽，馆之礼宾省，其王云自天圣后职贡绝，欲命使与谨俱来。<br><br>至是，拯以闻，神宗许之，遂遣金悌和主贡。<br><br>高丽复通中国自兹始。”<br><br>北宋嘉四年（1059年）八月，翰林学士欧阳修却不过刚从杭州知州任上调离的同僚梅挚几次三番的求肯，为梅挚在杭州吴山顶上建造的“有美堂”作了一篇序文。<br><br>在文中欧阳修对杭州“山水登临之美，人物邑居之繁”大加赞叹，为突出这里的繁华，他还特意浓墨重彩地写道：“闽商海贾，风帆浪舶，出入于江涛浩渺，烟云杳霭之间，可谓盛矣。”<br><br>彼时，正是中国古代历史中极为特殊的一个朝代——宋代，我国的商品经济获得了空前繁荣，传统“重农抑商”的思想已经悄然发生变化，越来越多的士大夫开始奉行“义利双行”的准则，而宋代的最高统治者也从唐末五代以来“掊克斯甚，交易不行”的惨痛教训中，认识到了“通商惠工”的重要性。<br><br>在对待海外贸易方面，不再以远超贡品价值的“回赐”来“显示国威”，而是以增加国家财政收入为主要动机。<br><br>于是，在中国的东南沿海，以欧阳修笔下“闽商”为代表的一大批中国海商纷纷涌现。<br><br>欧阳修没有想到的是，与他赞赏有加的态度不同，30年后苏轼出任杭州知州时，对这些闽商海贾却颇多非议。<br><br>元四年（1089年）苏轼上奏《论高丽进奉状》就是针砭福建海商的——“福建狡商，专擅交通高丽，引惹牟利，如徐戬者甚众”。<br><br>还痛陈了“徐戬”的罪状，说他“先受高丽钱物，于杭州雕造《夹注华严经》，费用浩瀚，印板既成，公然于海舶载去交纳，却受本国厚赏，官私无一人知觉者”。<br><br>对徐戬两头卖好、两头拿钱的做法深恶痛绝。<br><br>并认为“若驯致其弊，敌国奸细，何所不至”。<br><br>把徐戬“走私”高丽的问题上升到了危害国家安全的层面，最后还“乞法外重行，以戒一路奸民猾商”。<br><br>那么福建商人“交通高丽”真的会造成重大危害吗？<br><br>不得不说，我认为一贯以睿智豁达形象示人的苏轼在这件事上选择性“失明”了。<br><br>自天圣八年（1031年）以后，高丽与宋朝中断了往来，直到熙宁四年（1071年）才恢复朝贡，而促成这一重大历史事件的恰是一位福建商人——黄慎，他的故事还被载入了《宋史》这样最具权威的正史典籍之中。<br><br>',
'<h2>四个港口，管窥海上新丝路</h2>广袤的蓝色海洋，在有文字记载的历史之初页，就是商人、探险者的必经之途。<br><br>秦汉时期，南中国海面上，满载着丝绸、瓷器、茶叶和香料的古老的船队从岭南番禺、徐闻、合浦等港口起航西行，与从地中海、波斯湾、印度洋沿海港口出发往东航行的船只海上航线，在印度洋上相遇并实现了对接，海上丝绸之路这条连接东西方经济文化的桥梁应运而生。<br><br>那条海路，联结着中国、东亚、南亚、西亚、非洲和欧洲的主要港口。<br><br>2000多年过去了，古老的船队已成为历史的回响，旧港也不复当年的喧哗，这条面向21世纪的海上丝绸之路新航道上，现代化的巨型远洋轮船装载着原油、钢铁、矿石、机械等现代化物资，依然在奋力航行。<br><br>本文以古老丝路上的四个重要港口为窥豹之管，让读者看到21世纪的海上新丝路将给中国带来的机遇和挑战。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/06/wKgBzFZyf-2ADB6TACYIPj79KyY390.tub.jpg@!rw9"><br><br>远洋航行中的集装箱货轮。<br><br>摄影／李朝良<h4>巴基斯坦瓜达尔港：马六甲困局衍生来的瓜达尔港，安全依然是个大问题</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/FC/wKgBy1Zyf-SALt7uAAloL9uUGTo352.tub.jpg@!rw9"><br><br>2015年4月，习近平主席访问巴基斯坦期间，中国对巴基斯坦启动了总计460亿美元的投资项目，“中巴经济走廊”也成为中国“一带一路”战略的第一个落地项目。<br><br>作为“中巴经济走廊”的南端起点，巴基斯坦西南部名为瓜达尔的一座港口小镇为世人聚焦。<br><br>中国将对这座20万人口的贫穷港口小镇进行总额16.2亿美元的投资。<br><br>今年7月，中国国际广播电台驻巴基斯坦记者王琦曾冒险从巴基斯坦最大城市卡拉奇沿陆路抵达瓜达尔港，全程近500多公里，开车要8个多小时。<br><br>作为近年来首批经陆路前往瓜达尔港的中国人，沿路的紧张气氛令他难忘。<br><br>王琦所在的车队由14辆车组成，其中包括四组安保力量，分别为海岸警卫队、瓜港所在的俾路支省安全部队、部落武装以及走廊委员会巴方主席的私人卫队。<br><br>“作为中巴经济走廊的战略要道，卡拉奇到瓜达尔一线燥热缺水，黄沙漫天，沿途分布着诸多部落，人数从几百到上万不等。<br><br>他们拥兵自重，划片经营，中央政府难以控制，拦车抢劫案件时有发生。<br><br>我注意到，当车队在山脉中穿行时，警卫们四处观察，格外紧张。<br><br>贾勒尔说，山路是最危险的，因为每座山头后面都可能藏有狙击手。<br><br>沿途我还看到好几辆仅剩龙骨的破车斜在路边，以为是丢那儿报废的，但人家说，那都是打劫后为毁尸灭迹就地烧毁的。”<br><br>让王琦感慨的是，中巴经济走廊委员会的巴方联席主席马哈茂德议员好心向当地人发钱却造成城市骚动。<br><br>议员先生来瓜达尔港的目的之一是自掏现金发放至少500万卢比（约合30万人民币），每人给5000卢比（约合300元人民币），而当地普通家庭一天收入大概25元。<br><br>原本定的每张身份证领5000卢比，后来看人手几张证，用完还隔着墙头传回去，就改成按人头发。<br><br>有人不乐意了，一位中年妇女举着4张证扯着我们说：男人出海打鱼了，我代表全家过来，凭什么不发？<br><br>怨气不断积累，还有闻讯而来的市民不断涌入，议员们不得不提前撤离。<br><br>',
'<h2>海上篇——日益繁荣的世界经贸大舞台</h2>古老的中国以陆地文明著称于世，海洋文明一直被陆地文明的光辉所遮蔽。<br><br>这组文章，就是要向世人昭显，古老中国的海洋经济也很发达，曾经为中国融入世界体系做出过卓越的贡献。<br><br>21世纪的全球各国，正在谋求共同发展的经济模式，海洋再一次成为地缘政治和地缘经济角力的大舞台。<br><br>中国的21世纪海上丝绸之路，串联起世界各地的港口、海峡，把中国谋求和平、发展、富强的信息传递到了沿线各个国家和地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/06/wKgBzFZycmaAeXQjABusEUdVt_E831.tub.jpg@!rw9"><br><br>世界各大洲著名港口分布及中国重要国际航线示意图我们依照美洲港务协会（American Association of Port Authorities）的统计数据，得到了全球各大洲共87个重要港口的集装箱吞吐量排名（柱状图，数据单位TEU指的是“20英尺标准箱”，数据´理：金畅南）。<br><br>当我们把这些港口标注在地图上时，就得到了面前这张世界地图。<br><br>从这87个港口的分布、各大洲海港集装箱吞吐量，以及对于中国而言最重要的国际航路及其与重要海峡相关性等，我们可以感受到，中国的海上新丝路将肩负起繁重的经贸和文化交流的任务。<br><br>南海在全球海上航线中的位置，对于中国的国家安全具有重大的意义（国际航路与重要海峡资料提供：陆大道）。<br><br>',
'<h2>中越通道叩开东南亚市场的大门</h2>中国与越南，山水相连。<br><br>百年前滇越铁路的开通，使深处祖国西南边陲的云南与外界对接起来，比内地许多地方先一步融入了一个新时代。<br><br>如今，百年滇越铁路渐渐退出历史舞台，而在滇越、桂越之间，连接中国和越南乃至整个东南亚地区新的国际铁路运输通道正在华丽登场。<br><br>作为未来泛亚铁路网的有机组成部分，中越铁路开始“蝶变”为中国面向东南亚、南亚乃至全球市场的桥头堡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/FA/wKgBy1ZyMPSAQuJ3ADiRHeRPeVg206.tub.jpg@!rw9"><br><br>中越国际铁路像架在东南亚市场大门口的梯子一趟列车驶过越南海滨。<br><br>越南境内的铁路以河内为枢纽，与通往中国境内的滇越、桂越铁路相连。<br><br>未来，这里将纳入泛亚高速东线铁路网之中，经过柬埔寨、泰国、马来西亚，最终抵达新加坡，成为中国连通越南乃至东盟各国的重要交通干线。<br><br>中越国际铁路，就像把梯子直接架到了东南亚市场的大门口，随时可以叩开这个市场的大门。<br><br><h4>昆玉河铁路使云南从全国准轨路网末梢变身前沿阵地</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/FA/wKgBy1ZyMOuASAolABd4lJOKD20726.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/05/wKgBzFZyMOuAEwrOAA8U4q3fPcc649.tub.jpg@!rw9"><br><br>开往越南的桂越国际联运列车，沿途可欣赏到越南田园风光和三轨奇观中国旅客踏上南宁开往越南河内的特871次国际联运列车。<br><br>这趟列车开行于2009年初，头天傍晚从南宁火车站发车，经停崇左，从中国凭祥和越南谅山过境，第二天一早抵达越南河内嘉林火车站。<br><br>这是继北京至河内的特5次国际列车之后，第二趟经桂越铁路开往越南的国际联运列车。<br><br>而在这趟列车上，除越南静美的田园风光外，还可以欣赏到越南为了与中国准轨铁路对接而形成的三轨奇观。<br><br>2014年12月1日是一个非同寻常的日子。<br><br>上午10时许，云南省蒙自北站，满载货物的36505次列车发出一声长鸣，徐徐开出，然后风驰电掣般穿过红河哈尼族彝族自治州的蒙自、屏边两市县，向中越边境的口岸城市河口驶去。<br><br>下午16时，又从河口北站顺利返回蒙自。<br><br>这是建设5年之久的蒙河（蒙自—河口）铁路正式开通运营的日子。<br><br>蒙河线的贯通，标志着中越边境的河口北站正式接入全国准轨铁路网。<br><br>至此，泛亚铁路东线国内段全线通车。<br><br>这条铁路亦称昆（明）玉（溪）河（口）铁路，北起昆明，途经玉溪、通海、建水、蒙自、屏边，南至中越国际口岸河口，全长400公里，穿越彝、回、拉祜、布朗等十多个少数民族居住地。<br><br>从这天起，云南就拥有了第一条准轨（国际标准轨距1435毫米）国际铁路。<br><br>云南准轨铁路也由全国路网的末梢，战略性地转变为沟通联系南亚、东南亚的重要前沿阵地。<br><br>而风云百年、曾创造无数传奇的滇越米轨（轨距1000毫米）铁路国内段，则逐步淡出历史舞台。<br><br>仅仅过了10天，昆玉河铁路首列客车正式开通。<br><br>',
'<h2>中国最 “牛”的县：塔什库尔干</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/04/wKgBzFZyKtCAEtIzAE6vTO3VAow518.tub.jpg@!rw9"><br><br>塔什库尔干的河谷村庄，串联出跨越苍凉大山的生命通道我国2800多个县一级的行政区划单位中，最西端帕米尔高原上的塔什库尔干塔吉克自治县，绝对算得上特征鲜明、无可替代的。<br><br>世界著名的几座高大山脉——昆仑山、喀喇昆仑山、兴都库什山、萨雷阔勒岭在这里集结，把塔什库尔干县托举到平均海拔4000米以上。<br><br>与大山相伴的是一条条河谷，河谷中有塔吉克人的家园。<br><br>画面中这个塔吉克小村庄位于塔什库尔干河下游的库科西鲁克乡，只有3户人家，村庄虽小，但生机盎然，在河流的下一个转弯处，又是一片田园春色。<br><br>塔什库尔干河所在的叶尔羌河流域，一个个村庄串联出一条跨越苍凉大山的生命通道。<br><br>摄影／赵登文<h4>塔县第一“牛”：一县对三国</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/04/wKgBzFZyKtOAPmlUAE7zoWpg0pM372.tub.jpg@!rw9"><br><br>图为塔什库尔干县城的风貌，图中的建筑物是民族文化艺术中心和雄鹰纪念碑，雄鹰是塔吉克人的标志。<br><br>摄影/赵登文我国有2800多个县级行政区划单位，我去过或者路过的许多。<br><br>这其中我印象最深的是新疆的塔什库尔干塔吉克自治县（以下简称塔县）。<br><br>每当我想起它，眼前就像放电影似的：一座座雪峰在眼前浮现，最壮观的是金字塔形的乔戈里峰、穹隆状的慕士塔格峰……就景观而言，一个县有这样两座雪峰足矣，更欲何求？<br><br>但塔县不仅仅有这样的雪峰，还有许多世界级的景观。<br><br>今天我们先不说景观，而是说说塔县的一个全国其他县不具备的特点：一县对三国。<br><br>全国有许多地处边境地区的县，有的县对境外一个国家，有的境外有两个国家，但是与三个国家有边界的县只此一个——塔县。<br><br>塔县与巴基斯坦、阿富汗、塔吉克斯坦三国相邻。<br><br>最近我去了一趟中亚五国之一的塔吉克斯坦，回来时我们没有坐飞机，而是选择了经过中国与塔吉克斯坦之间的陆上口岸——卡拉苏回国。<br><br>这个口岸的中国一侧就在塔什库尔干县境内。<br><br>当我们经过几天的时间穿越过塔吉克斯坦境内的帕米尔高原，就要到达卡拉苏口岸时，远远地看到一座巨大的雪峰，一看那雪峰的形状——穹隆状，就知道塔县快到了，因为那是塔县的慕士塔格峰。<br><br>从卡拉苏口岸回到中国，进入塔县，一出口岸，就是314国道。<br><br>这条道路从北向南贯穿塔县大部分地区，我看到道路正在升级改造。<br><br>的确应该好好地改造升级了，因为这条路就是古老的丝绸之路中最重要的一条。<br><br>沿着这条路很快就会进入塔县县城，那里有古老的“石头城”遗址。<br><br>再向南前行，就到了这条路的终点——中国与巴基斯坦之间的红其拉甫。<br><br>说是终点，是指作为一条国道，它到了终点。<br><br>这条路还有另外两个名字，一个是中巴公路，一个是喀喇昆仑公路（因为路穿过喀喇昆仑山脉）。<br><br>这条路经过红其拉甫山口后，一直到巴基斯坦北部城市塔科特，全长1200公里。<br><br>在古代，沿着这条路，就可以进入印度、伊朗（古波斯）等古老的文明国度。<br><br>在去红其拉甫的路上，有一个岔路通向一条名为明铁盖的河谷，顺着河谷，可以来到中国与阿富汗的边界。<br><br>有一年，我沿着这条河谷一直来到了边界。<br><br>站在中国与阿富汗之间的山口上，对面就是大名鼎鼎的瓦罕走廊。<br><br>有一条名为瓦罕的河流向西流去，瓦罕走廊指的就是这条河流所在的河谷。<br><br>在地图上看，瓦罕走廊窄窄的像阿富汗伸出的一根手指，一直伸到中国，它的存在好像就是为了把巴基斯坦和塔吉克斯坦分开，不让双方接触一样。<br><br>确实如此，从历史看，这个瓦罕走廊确实是人为制造出来的，不过不是为了分开巴基斯坦和塔吉克斯坦，而是为了分开当时在中亚和南亚争夺霸权的俄国和英国。<br><br>吞并了中亚地区各个小国的沙皇俄国继续南下，遭遇了已经把南亚印度等国家变成了殖民地的大英帝国，双方为了制造一个缓冲地带，在地图上划出了瓦罕走廊这样一个狭长地带，把双方的势力范围隔开。<br><br>',
'<h2>一条公路连接起3个国家，一条公路改变无数人生活我们、你们和他们的昆曼公路</h2>作为陆上东盟和海上东盟的天然交汇点，泰国具有非常重要的地理位置，打通一条直通泰国的陆上通道，是拉近中国与东盟国家关系，发展中国与东盟贸易中至关重要的一步。<br><br>在这样的背景下，昆曼公路应运而生。<br><br>从2008年通车，2013年全线贯通以来，昆曼公路把中、老、泰三国紧密地连接起来，在经贸领域发挥了重要作用，也展现出彼此间地理、经济和文化方面的差异，以及随之而来沿线人们生活的改变。<br><br>从中我们可以获得些什么经验和教训呢？<br><br>对即将开工的昆曼铁路以及“一带一路”战略中中国与其他国家间国际通道的建设，又能有什么样的启示呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/01/wKgBzFZxFxeAUif_ABqK2iWuQwc115.tub.jpg@!rw9"><br><br>这条穿行于高山深谷间的公路，是中国第一条国际高速公路，是“亚洲公路网中最激动人心的一个路段”，这就是昆曼公路。<br><br>它把中国、老挝、泰国三国紧密地串在了一起，构建了一条中国与湄公河区域及至更远地方之间经济、文化交流的大通道。<br><br>摄影／刀俊云<h4>从水到空到陆，中国、老挝、泰国的连接越来越紧密</h4>身为云南人，在自知或不自知间和老挝与泰国建立起连接，几乎是必然的。<br><br>湄公河是最原始朴素的连接方式。<br><br>这条从青海起源的河流在国内被称为澜沧江，从云南出境后，途经老挝、缅甸、泰国、柬埔寨，最终在越南入海。<br><br>在云南，我蹲在河边捡过石头；在老挝，我坐在河边等过落日，看一江之隔的泰国灯火辉煌；在越南，我住在河边简陋的船屋里，体验过以水为生的渔民生活。<br><br>我喜欢“湄公河的孩子”这个说法，它让我与那些素未谋面的他国人产生了“共饮一江水”的情感连接。<br><br>这样的连接，是诗意的、温情的、充满想象的。<br><br>但把想象照进现实，湄公河却未能将它流经的这些地域很好地连接起来——这条全长4908公里的大河，在旱季和雨季流量有着极大的变化，而且在主干流上还有不少激流、瀑布，所以上下游间长久以来不能通航，直到2001年才首航成功，但因为起步晚，自然条件限制，航运一直没能很好地发展。<br><br>另一种连接则是在空中建立起来的。<br><br>对很多云南人而言，便捷的空中交通，让泰国成为许多人第一次出国旅游的首选地。<br><br>而我自己，有段时间因为工作的关系，频繁地搭乘飞机去往泰国和老挝。<br><br>朋友笑言，怎么出国就像去城郊赶个市集，说走就走，来来去去。<br><br>是的，从云南昆明到泰国清迈，1个小时飞行时间加1个小时时差，15：25出发，15：25到达。<br><br>当然，这样的快捷需要支付足够的代价，单程全价2000多元的机票钱对大部分人来讲还是一笔不菲的花费。<br><br>人犹如此，更不用说物了，空中物流的高昂成本，令大多数商家望而却步，能“坐”上飞机的货物注定了只是极少数的一部分。<br><br>此外，飞机的连接太过“目标明确，一站直达”了些，对它经过地区的影响几乎为零。<br><br>路，却又是完全不同的方式。<br><br>那是一种具象的、逐渐抵达的过程，是对两端的连接，也是对中途的经过，在经过时反映出不同地域的特征，影响了沿线个体的生活，记录着从过去到未来的变化。<br><br>更重要的是，路，还是一种平民的、大众的方式。<br><br>它可以承载起更多的人的流动、物的流动、资金的流动、信息的流动……昆曼公路就是这样一条路。<br><br>',
'<h2>缅甸的静与变中缅通道的历史与现实</h2>缅甸，曾经长期与世隔绝，近年来正打开国门，以全新的姿态面对世界。<br><br>如同处女地一般的缅甸吸引了许多大国的目光，加之缅甸地理位置重要，中国的“一带一路”战略、印度的“东望”战略都把缅甸视为重要节点国家，日本也努力增加在缅甸的存在感。<br><br>如何同一个“日新月异”而又“左右逢源”的缅甸打交道，是一个全新的课题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/F6/wKgBy1ZxCzKAb3PvAD9hKx7UxrQ971.tub.jpg@!rw9"><br><br>中缅油气管道穿越崇山峻岭跨越澜沧江图中河流是云南省大理、保山交界处的澜沧江。<br><br>水流湍急的澜沧江穿过横断山脉南段的滇西纵谷地带，这里河谷深切，呈“V”字形，地势极为险峻，建造桥梁的施工难度很大。<br><br>而已经建成的中缅油气管道和正在修建中的大瑞铁路（计划中的中缅铁路的一段）就从这里跨越澜沧江。<br><br>图中有两座已经建好的跨江大桥，中缅油气管道通过远景处的橘黄色大桥跨越澜沧江。<br><br>山坡上正在开山施工的就是大瑞铁路跨澜沧江大桥桥墩的桥基。<br><br>摄影／石明<h4>如果说毛淡棉是缅甸平静与衰落的写照，那么仰光毫无疑问是新时期缅甸变革与发展的橱窗</h4>在关于缅甸题材的诸多文学作品中，英国诗人吉卜林经过毛淡棉时写下的短诗《去曼德勒的路上》无疑最负盛名，诗中写道：“去曼德勒的路上，有阳光、棕榈树和叮当作响的风铃……”就如同这首诗所描写的那样，西方视野中的缅甸也因此被定格成了一个充满东方浪漫情调的世外桃源。<br><br>一个多世纪过去了，缅甸独立也已60多年，但当我漫步在黄昏时分的毛淡棉城时，眼前的风光却与吉卜林当年所见并无二致。<br><br>阳光从椰子树间轻轻滑入宽阔的萨尔温江。<br><br>粉红色的余晖中，袅娜的少女不时从身旁摇曳而过，头顶着一篮篮鲜艳的水果，重负之下，身姿却和她们的笑声一样轻盈。<br><br>微风拂过金色的佛塔，塔顶的风铃沙沙作响，和远处沙弥稚嫩的诵经声汇聚在一起，平添出几分宗教的肃穆。<br><br>一切宁静如昨，似乎这个地方早已被时间遗忘。<br><br>不过，被时间遗忘的后果却不仅是留存下一幅浪漫的风情画，更意味着在平静中默默地衰微。<br><br>毛淡棉曾经无限繁华，它的兴与衰，也是整个近现代缅甸历史的缩影。<br><br>毛淡棉地处缅甸南部的孟邦，位于萨尔温江的入海口，是天然的避风良港。<br><br>英国人最初把它设为下缅甸的首府，在这里修建海港，发展贸易，渔村很快发展成了东南亚的商业重镇。<br><br>整个殖民时期，毛淡棉都是缅甸造船业的中心和繁忙的商港，一边源源不断地把大米和柚木输往大英帝国的心脏，一边欣然地迎接着南来北往的各国商人。<br><br>看着毛淡棉今天的城市景观，几乎无法想象出它当年繁荣的样子。<br><br>城市疲倦而苍老，街旁多是两层高的旧屋。<br><br>墙面斑驳，既是岁月的痕迹，也写满了贫穷的无力。<br><br>和大部分缅甸城市一样，汽车还没有普及，中国产的二手摩托仍然是最主要交通工具，肆意地奔跑在城市的大街小巷里。<br><br>恍惚之间，我仿佛正置身于中国某个欠发达的县城。<br><br>唯有城中尚存的几座古老教堂，还能勉强标识出那段久远的殖民记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/00/wKgBzFZxCzWAWQ7LADaVCKyFZD8768.tub.jpg@!rw9"><br><br>万塔之城蒲甘，正是传统缅甸的缩影缅甸的蒲甘被称为“万塔之城”。<br><br>自公元11世纪到13世纪，当时的统治者在蒲甘附近的平原上大兴土木，建造佛寺佛塔。<br><br>极盛时期的佛塔数量有数千座之多，保留至今的佛塔也超过2000多座。<br><br>多年以来，缅甸在外界眼中的形象是神秘而又传统的，蒲甘就是传统缅甸的缩影。<br><br>摄影／杨骏彪闭关锁国多年以后，缅甸终于在近几年开启了自己的“改革开放”，外国公司疯狂地涌向缅甸，希望开发其富饶的自然资源，投资额成倍增长，经济大有腾飞之势。<br><br>仰光毫无疑问则代表着新时期缅甸变革与发展的一面。<br><br>2011年缅甸新政府上台以来，仰光日新月异，短短几年间已初具现代都市的风貌。<br><br>新修的高楼大厦如热带雨季里的蘑菇，一夜之间就从路边冒了出来，疯狂地生长。<br><br>市中心几幢殖民时期的老建筑曾在多年的日晒雨淋里变得有些残破，如今经过一番精心的粉刷，也重现起从前的庄重大气。<br><br>市区里几条主要的道路铺上了沥青，立交桥也在腾空而起。<br><br>路上的车越来越多，曾经在街上横冲直撞的破旧老爷车几乎难觅踪影，取而代之的是大批物美价廉的日本二手车。<br><br>有趣的是，缅甸的交通规则和中国一样，都是靠右行车，但这些车直接从日本运来，未经改装，方向盘却清一色地在右边，按理说和这里的道路规则不相匹配，不过缅甸司机照样开得怡然自得，大概也算得上是世间奇景。<br><br>据说缅甸交通部考虑到安全隐患，计划在未来禁止这类右舵车上路，但如今路上的日本二手车数量如此巨大，推行起来恐怕也绝非易事，不过这个法令倘若真的实行，倒是中国汽车大举进入缅甸市场的好机会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/00/wKgBzFZxCxiAJGUkABKfWRI1AOg032.tub.jpg@!rw9"><br><br>中缅通道示意图缅甸位于中国、南亚、东南亚的联结点，地理位置非常重要，是中国通往印度洋的最近通道。<br><br>从经济性来讲，从中国通往印度的最佳通道也要经过缅甸。<br><br>中国提出了建设“孟中印缅经济走廊”的构想，以打造串起中国、缅甸、孟加拉、印度的经济繁荣带。<br><br><h4>已经建成的中缅油气通道与还未开工的中缅铁路</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/00/wKgBzFZxCz2AIkDCAEh6qBYKhnU617.tub.jpg@!rw9"><br><br>仰光市景日新月异，短短几年间已经初具大都市气象图为仰光市中心市景。<br><br>近年来缅甸经济发展迅速，仰光正成为展示缅甸现代化进程的橱窗。<br><br>作为缅甸经济中心，仰光市景日新月异，短短几年间已经初具大都市气象。<br><br>城市中车辆越来越多，堵车也成为在仰光时常见到的景象。<br><br>摄影／Alex Robinson<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/00/wKgBzFZxCvOAITy_AAVeOEuT32Y909.tub.jpg@!rw9"><br><br>滇缅公路赫赫有名，这是历史上的中缅通道在缅甸的大城市当中，距离中国最近的一个城市是密支那。<br><br>上图为现在从中国通往密支那的公路（摄影／邓一）。<br><br>历史上，抗战时期赫赫有名的滇缅公路也从密支那经过。<br><br>当时日本已经把中国东部的海上通道全部切断，中国要获得援外物资，唯一能够依赖的陆上通道就是中国经由缅甸到达印度的公路。<br><br>下图中展示出当时的中国军民为了打通这条公路，克服施工环境恶劣、施工难度大、施工技术差等诸多不利条件，用肩扛背驮等近乎原始的方式，在深山密林中修建道路的场景（供图／孙敏）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/F6/wKgBy1ZxCvSAdPBmAAcZKHhvV-4644.tub.jpg@!rw9"><br><br>在东南亚国家中，缅甸的战略与交通位置都相当突出，这为它赢得了新的发展机遇以及众多大国投资者的青睐。<br><br>缅甸地处中国和印度两个大国之间，无论对于中国的“一带一路”战略还是印度的“东望”战略，缅甸都是无法绕过的重要枢纽。<br><br>同时，日本也在将注意力转移到包括缅甸在内的东南亚市场，2011年缅甸新政府上台以来，日本加快了对缅甸的投资步伐，减免债务，提供援助，帮助建立证券市场与迪拉瓦经济特区，其在缅甸的影响力与日俱增。<br><br>面对缅甸的新形势，中国也在积极扩大自己的影响力，最引人注目的当属由缅甸西部港口皎漂至云南瑞丽的中缅通道项目。<br><br>中缅通道由油气管道和铁路两个庞大的项目组成，如今油气管道已经建成，然而铁路项目的开工还遥遥无期。<br><br>',
'<h2>通道篇——通向尼泊尔在龙象之间找到平衡点</h2>喜马拉雅山南坡上，山地之国尼泊尔自古就是连通中国和南亚诸国的重要通道。<br><br>因为南部平原漫长的边境、共同的文化背景和国民间的频繁流动，尼泊尔受印度影响很大，在经济上也高度依赖印度。<br><br>而历史上曾和尼泊尔联系密切的中国，却被北边恢弘峻极的喜马拉雅山隔开来。<br><br>现在中尼通道上的三个口岸，有的因地震而萧条，有的因政策而开放。<br><br>随着中尼口岸的扩大深入，尼泊尔能在中国龙和印度象的夹峙下，找到自己的平衡点吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/FE/wKgBzFZwzGWAIKntADh_VhlsisY381.tub.jpg@!rw9"><br><br>中尼边境上的樟木镇是一个挂在喜马拉雅山南麓樟木沟坡地上的小镇。<br><br>依山而建的樟木镇上，一栋栋楼房鳞次栉比，狭窄的街道上人流熙来攘往，有的路段甚至不容两辆卡车并行。<br><br>由于可利用的土地资源太少，镇上便在山腰处开辟出一块空地，作为尼泊尔卡车上下货地点。<br><br>摄影／谢罡上世纪80年代，美国人类学家费舍在他的著作《喜马拉雅商贩》中，记录了一个尼泊尔小村庄塔兰普尔的商贸活动。<br><br>这个村子位于尼泊尔西北部的多尔帕区，尽管地处偏僻，但它与西藏的商贸往来，远比作为政治、经济与文化中心的加德满都频繁得多。<br><br>塔兰普尔的村民们通过两种贸易方式处理农业生产中的剩余产品：第一种是把产品拿到尼泊尔和西藏的边境，交换来自西藏的盐，并将盐转运到尼泊尔南部，用来换取过节所需的大米；第二种是在尼泊尔南部以至印度出售农产品，将所得利润用于消费金饰和珠宝。<br><br>除此之外，他们还会在沿途的市场上购买针线、烟草、电池、牙膏和煤油等商品，把这些五花八门的东西带回塔兰普尔，出售给有需要的左邻右舍。<br><br>游走于南北边界已经成了人们日常生活的重要部分。<br><br>在书中，塔兰普尔村民被赋予了一个生动而精准的称谓——“文化变色龙”，这是因为除了以商品为媒介和印度人、中国人打交道，村民们还学会了在两个大国、佛教和印度教两个体系中间找到一个微妙的平衡点。<br><br>被喻为“夹在两块巨石间的山芋”的尼泊尔，也一直在印度和中国两个人口和经济大国之间，寻找着自己的位置。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/F4/wKgBy1ZwzHOAD-xfADUDYwomJFw948.tub.jpg@!rw9"><br><br>从聂拉木县到樟木镇的318国道，最窄最陡最险，途经车辆时常被飞瀑“袭击”苍郁的森林、幽深的峡谷、奔流的波曲，樟木沟从北部的高寒区向南延伸至樟木镇时，已经呈现出山地亚热带常绿阔叶林的景观。<br><br>318国道从聂拉木县到樟木镇的这一段最为狭窄陡峭，公路像纤细的哈达一样系在逼仄险峻的喜马拉雅山的半山腰。<br><br>聂拉木在藏语中的意思是“大象的脖颈”，有人汉译为“地狱之路”。<br><br>（摄影／谢罡）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/FE/wKgBzFZwzHaAHe7tADvF9Dq5ln0138.tub.jpg@!rw9"><br><br>在6月至9月的雨季期间，印度洋的暖湿气流顺着喜马拉雅山的裂缝一路北上，给樟木沟带来丰沛的降水。<br><br>高处的流水从岩石间、树丛里夺路而出，倾泻直下，远看似是悬挂于绝壁的洁白绸带。<br><br>有的瀑布恰巧击打在公路上，给路过的汽车带来大自然的惊喜。<br><br>因为樟木沟的瀑布众多，穿行其中的汽车仿佛置身水帘洞。<br><br>（摄影／谢罡）<h4>318国道的尽头，边陲小镇因边贸而繁荣</h4>“你怎么来的尼泊尔？”2012年的夏天，几个刚放学的尼泊尔女孩问我，“坐飞机，对吗？”“喔，不是，我花了很长时间才从樟木过来。”<br><br>我想了想，“对了，那个地方，你们叫喀萨。”<br><br>',
'<h2>中国向南向西“龙象共舞”要有大动静</h2>近年来，中国的近邻印度仿佛成了“世界宠儿”，经济发展势头强劲，似乎有赶超中国之势。<br><br>中国要顺利推进“一带一路”战略，拥有12亿人口的南亚大国印度，绝对是绕不开的一个重要国家。<br><br>不过中印这两个被喜马拉雅山隔开的大国，虽为近邻却又没有多少“邻居”的感觉。<br><br>如今中国的“一带一路”战略已经向印度抛出了橄榄枝，人们正期待它们能一起合奏一曲华丽的乐章。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/FA/wKgBzFZv0tmASdTbADxj5IRZc3A595.tub.jpg@!rw9"><br><br>焦特布尔是拉贾斯坦邦的第二大城市，这座城市以城中宏伟的梅和拉加城堡最为有名。<br><br>印度集市上的商品琳琅满目，与中国一些乡镇上的集市景象类似，摊位上摆满了人们日常生活中需要的各种商品，从装饰品到服装鞋帽、家居用品，一应俱全。<br><br>印度正处在迅速发展的时期，人们对各种商品的需求快速增加，印度也因此被视为继中国之后的下一个“超级新兴市场”。<br><br><h4>自印度戴上“经济新星”和“世界宠儿”的耀眼光环后，人们开始热议它啥时能追上中国</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/FA/wKgBzFZv0rGAR6epAEE5ABLHnOM066.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/FA/wKgBzFZv0oyAS_IiAA0Z0tGyRYQ895.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/F0/wKgBy1Zv0o-AV43LAAwX2pGPqYI627.tub.jpg@!rw9"><br><br>对于印度这个邻国，当很多中国人还停留在“瑜伽”、“恒河”、“泰姬陵”、“宝莱坞”、“贫民窟”这些概念上时，其实它早已开始了华丽转身。<br><br>甚至如果谁现在还用“印度服务，中国制造”来概括中印两国的经济差异，那也说明他很不合时宜了。<br><br>因为近年来印度的表现，正在向世人宣告：一颗“经济新星”正冉冉升起在南亚的大地上。<br><br>一些人甚至开始迫不及待地预测：印度将很快取代中国，成为下一个“世界工厂”。<br><br>其实，就在很多中国人有意无意地忽视这个南亚大国的时候，这位曾经将佛教文化传播到东方的中国邻居，已经开始加快了追赶中国的步伐。<br><br>只不过，这个步伐远比我们想象的要快。<br><br>近年来，基于在经济、外交等方面的表现，印度被外界普遍看好。<br><br>有报道称，国际货币基金组织（IMF）和世界银行都预测，2015年印度的GDP增速将超过中国，这很可能意味着在相当长一段时间内，印度将保持发展速度领先于中国的优势；而在与美国、俄罗斯、欧洲、日本等国的外交上，印度也以“平衡外交”获得各方好感。<br><br>于是，一时间，印度俨然成了令人炫目的“经济新星”、“世界宠儿”，受到了众多赞誉：世界银行认为：“印度将是全球增长最快的大型经济体，未来两年，印度较中国增速的领先优势将扩大。”<br><br>全球最大的财经资讯公司彭博社也判断：“这是自1999年以来‘龙象之争’中，印度首次胜出。”<br><br>英国杂志《经济学人》将“金砖五国”做了对比之后认为：中国经济增长正在放慢；巴西经济深陷滞胀；受西方制裁和油价大跌打击，俄罗斯经济衰退；南非经济效率低下……在对新兴市场的普遍失望中，一个庞大的新兴市场——印度如鹤立鸡群般令世人刮目相看。<br><br>',
'<h2>中巴经济走廊一波三折又最见潜力的通道</h2>在中国政府提出的“一带一路”计划中，涉及很多和周边国家的贸易通道，其中中巴经济走廊最为引人注目。<br><br>这不仅仅因为中国和巴基斯坦有着深厚的传统友谊，也因为两国在很多领域已有稳固的合作——中巴喀喇昆仑公路的建设和巴基斯坦瓜达尔港的开发。<br><br>本文作者曾在巴基斯坦从事媒体工作十年，用亲身经历为你呈现中巴经济走廊的历史变迁和新的演绎。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/EF/wKgBy1ZvvXqAC6BFACkC06PXS5g373.tub.jpg@!rw9"><br><br>几条巨大山脉在这里打成结，它穿越的是一片令人敬畏的山地景观中巴公路从新疆的喀什平原开始，沿盖孜河谷一路上至高原，过红其拉甫口岸进入巴基斯坦境内。<br><br>这里是三条世界级体量的山脉——兴都库什山脉、喀喇昆仑山脉和喜马拉雅山脉相会的地方，中巴公路一路绕过雪山，翻越达坂，穿过河谷，经过多种复杂的地形地貌和自然环境。<br><br>图为行走在中巴公路上的巴基斯坦彩绘卡车，它背后的雪山是南迦帕尔巴特峰，海拔8125米，是世界第九高峰，也是喜马拉雅山脉西端的最高峰。<br><br>2013年4月18日，在巴基斯坦拉合尔市郊的庄园里，我采访了尚未就任总理的巴基斯坦穆斯林（谢里夫派）领导人谢里夫。<br><br>当时谢里夫说：“巴基斯坦需要中国的经济援助，我执政的理念是，第一是经济，第二是经济，第三还是经济。<br><br>我需要靠中国完成经济走廊的宏伟大业——修建巴中经济战略通道，使巴基斯坦成为中国通向中东、印度洋的经济战略通道。”<br><br>用谢里夫的话说，巴中经济走廊建立后，将使得中国、印度、巴基斯坦、伊朗、阿富汗和中亚五国大约世界30亿人口受益。<br><br>对于巴基斯坦而言，意味着整个国家将成为从南亚到中亚、从中国到中东的“交通枢纽”。<br><br>对于中国而言，可以借助巴基斯坦通道，实现在印度洋获得出海口的好处，免受马六甲困局。<br><br>谢里夫总理曾用10个月在其家乡拉合尔市完成了快速公交专线，实现了巴基斯坦“谢里夫速度”的发展。<br><br>一个多月后，已在大选中获胜的候任总理谢里夫与李克强总理举行了会谈，商定了中巴经济走廊事宜。<br><br>但直到2015年4月习近平主席访问巴基斯坦后，中巴经济走廊才正式启动，这证明中巴经济走廊不是一个“谢里夫速度”能完成的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/EF/wKgBy1ZvvXWAfqkbAArcCltRKIE761.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/EF/wKgBy1ZvvX2AcfI6AB8mdQ6deYw727.tub.jpg@!rw9"><br><br>中巴经济走廊跨越三条山脉，跨越印度河平原和沙漠等多种地貌中巴经济走廊并不是地理上的通道概念，沿线并没有成型的交通线相连，它是一条包括公路、铁路、油气管道、通信光缆等在内的贸易走廊，是“一带一路”建设规划中的“旗舰项目”。<br><br>中巴经济走廊北起中国新疆喀什，南至巴基斯坦瓜达尔港，经过兴都库什山脉、喀喇昆仑山脉和喜马拉雅山脉地区，越过印度河平原和南部山岭等多种地形地貌。<br><br>左图为中巴两国边防军在边境地区联合巡逻。<br><br>摄影／李刚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/F9/wKgBzFZvvXKAI0ZDAAf-k0yOt8s214.tub.jpg@!rw9"><br><br><h4>巴基斯坦复杂环境造就“走廊”漫长的推进过程</h4>中巴经济走廊北起中国新疆喀什，南至巴基斯坦瓜达尔港，是一条包括公路、铁路、油气管道、通信光缆等在内的贸易走廊，整个项目投资规模达到300亿美元，是“一带一路”建设规划中的“旗舰项目”。<br><br>中国和巴基斯坦将在沿线建设交通运输和电力基础设施，预计总工程费将达到450亿美元，计划于2030年完工。<br><br>',
'<h2>瓦罕走廊被遗忘的丝绸之路</h2>古丝绸之路如同一棵大树错综庞杂的根系，铺展于东西方之间。<br><br>在所有丝路古道中，没有哪条比瓦罕走廊更富神秘色彩，它藏身于阿富汗深处，像是硬贴在阿富汗脸上的一条舌头。<br><br>随着边界的关闭，它从传奇商道变成世界上最偏远难达的地区之一。<br><br>本文作者在瓦罕走廊进行了长达3年的探访，用鲜活的文字为您揭开瓦罕走廊的神秘面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/EE/wKgBy1ZvezSAVszQABivd8O-M0g616.tub.jpg@!rw9"><br><br>瓦罕走廊的主要居民是瓦罕人（塔吉克族）和吉尔吉斯人8月的瓦罕河谷才渐渐有些春意，解冻的瓦罕河边绿草青青。<br><br>瓦罕走廊的居民主要是瓦罕人和吉尔吉斯人，瓦罕人居住在海拔2000-3000米的瓦罕河谷，在塔吉克斯坦他们被称为帕米尔塔吉克人，在中国就叫做塔吉克人；吉尔吉斯人生活在海拔4000-5000米的帕尔米高原，在中国他们被称为柯尔克孜人。<br><br>图片中骑马走在前的是瓦罕人，他是后面两个吉尔吉斯人的马夫。<br><br>吉尔吉斯人虽然没有钱，但是他们有很多的家畜，瓦罕人每月的工资是一只羊，在瓦罕走廊羊比钱更实用。<br><br><h4>伊什卡希姆是进入瓦罕走廊的唯一门户</h4>伊什卡希姆是阿富汗山区一个僻静而慢节奏的村庄，遍地泥沼尘沙，这里是通往瓦罕走廊的入口。<br><br>村子北边的喷赤河翻滚着怒涛，巨大的涛声淹没了世间一切声响。<br><br>它是阿姆河的支流，也是阿富汗与苏联解体后形成的中亚各国之间的分界线。<br><br>喷赤河就像一面镜子，分隔开阿富汗和塔吉克斯坦的山峦，两国的村落呈镜像分布在河流两岸。<br><br>阿富汗伊什卡希姆的“双胞胎姐妹”是塔吉克斯坦山间一个同样叫做伊什卡希姆的村庄。<br><br>尽管塔吉克斯坦就在河的对岸，积雪的群山就在我眼前，但这是一片我无法触碰的土地。<br><br>为了探寻对面那个国度的生活，我走进村里最大的茶馆。<br><br>阿富汗人有句俗话，天下事，茶馆知，他们是茶的狂热爱好者，喝茶就跟我们喝水一样。<br><br>茶馆里有一个阿富汗内陆地区来的商人，他名叫默赫鲁丁，做汽车零部件生意。<br><br>',
'<h2>中国向北向西，与俄罗斯能擦出啥火花？</h2>丝绸之路经济带建设的重点之一，是争取实现中国经中亚、俄罗斯至欧洲道路的畅通。<br><br>作为这条线路上的关键一环，俄罗斯有着非常重要的作用。<br><br>近年来，在内忧外患下，俄罗斯与中国越走越近。<br><br>于是，很多人开始期待：亚欧大陆这两个“块头”最大的“巨人”，是否到了相互擦出亮丽火花的时候了？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/F4/wKgBzFZuanaAOpG7ADCc_J65-BE387.tub.jpg@!rw9"><br><br>西伯利亚大铁路，让北京与莫斯科有了跨越亚欧大陆的相遇俄罗斯西伯利亚地区，一趟列车行驶在贝加尔湖南岸。<br><br>西伯利亚大铁路西起莫斯科雅罗斯拉夫火车站，东至符拉迪沃斯托克，全长9298.2公里，是目前世界上最长的铁路线。<br><br>其支线中东铁路在赤塔与西伯利亚大铁路相连，从满洲里进入中国境内。<br><br>100多年来，这条铁路见证了沙俄对中国的侵略和掠夺、中苏之间的恩恩怨怨，至今仍是中俄两国贸易和人员往来的重要通道。<br><br>在从北京开往莫斯科的国际列车上，许多人留下了或怀旧或希冀的经历、记忆和情感。<br><br><h4>普京急切想拉中国参与远东开发，但中国商人知道俄罗斯的钱没那么好挣</h4>俄罗斯总统、“硬汉”普京最近很忙。<br><br>今年9月3日，他先是应邀参加了中国的阅兵仪式，捎带手还跟中国签了近30份合作协议，随后马不停蹄地赶往俄罗斯远东城市符拉迪沃斯托克，出席在那里举办的首届“东方经济论坛”。<br><br>这个论坛是他一手操办起来的。<br><br>在论坛上他宣布了一系列远东投资计划，并表示应把远东看作俄罗斯社会经济发展的重要中心。<br><br>在外界看来，这似乎表明了俄罗斯经济重心东移、“向东看”的决心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/F4/wKgBzFZuamiAZRM0AA_y85UXpHg624.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/EA/wKgBy1ZuanKAHcWtACWOpk4zp-k146.tub.jpg@!rw9"><br><br>俄罗斯的铁路运输线路主要集中在西部，远东地区的铁路运输能力很薄弱俄罗斯阿穆尔州斯科沃罗季诺市的铁路运输线（上图）。<br><br>俄罗斯的铁路运输比较发达，不仅承担着国内的主要运输业务，而且还承担着俄罗斯与欧洲以及与其周边国家的陆上运输任务。<br><br>目前，俄罗斯1/4的铁路路段实现了电气化。<br><br>电气化铁路总长度位居世界之首。<br><br>不过俄罗斯的铁路运输线路主要集中在西部的欧洲地区以及南部的中亚地区，尤其是以莫斯科为中心的东欧平原铁路运输网尤为密集。<br><br>而俄罗斯北部地区和西伯利亚及其以东地区只有少数铁路干线相通，远东地区的铁路运输能力尤为薄弱。<br><br>在俄罗斯远东地区的南部城市赤塔，工人们在加固铁路主干道，这是中俄进行石油和木材贸易的主要铁路干线。<br><br>赤塔也是西伯利亚大铁路与通往中国的支线中东铁路的交会点（下图 摄影／Itar-tass）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/F4/wKgBzFZuamqAMGfnABZ-hUx0cwQ219.tub.jpg@!rw9"><br><br>虽然有舆论认为，俄罗斯发展远东是为了防止“中国对俄罗斯的蚕食”，但是远东地区的开发中还是时不时闪现着中国的身影。<br><br>俄罗斯赋予符拉迪沃斯托克自由港的地位，期望它能成为像香港、新加坡那样的国际货物中转枢纽，而这据说是参考了深圳的发展经验。<br><br>俄方对来自中国的投资更是寄予了厚望，已与中国开发银行签署了合作协议。<br><br>可以说，中俄间一系列协议和合作意向的签署，展示了远东开发的热潮。<br><br>最引人注目的是，俄罗斯对中国澳门博彩业的引进，至今已引入投资22亿美元。<br><br>当地官员认为，远东地区的博彩业和澳门有的一拼，因为“从中国北方到达俄罗斯的博彩区要比到澳门更快”。<br><br>位于俄罗斯远东的滨海边疆区州长米克鲁舍夫斯基也信心满满地说：“政府每年至少可从博彩业获得10亿卢布税收，同时将直接解决2万个工作岗位。”<br><br>不少中国商人对于投资俄罗斯远东也表示了兴趣，不过也有些商人对此持保留态度，认为符拉迪沃斯托克作为港口的意义主要是支持俄罗斯国内贸易，如果作为国际中转港，它不在最主要的国际航线上，发展空间有限；同时，没有一个人口众多的腹地，也会影响到这个港口的发展。<br><br>更有人忧心忡忡地告诉我：“五年前，莫斯科赌博还是合法的时候，不少华商辛辛苦苦赚的钱就砸进去了。”<br><br>',
'<h2>通道篇：沟通起亚欧大陆的经济廊道</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/F3/wKgBzFZuYCyAY9h6AC4k2AYGj7M599.tub.jpg@!rw9"><br><br>今年3月，中国国家发改委、外交部、商务部联合发布了《推动共建丝绸之路经济带和21世纪海上丝绸之路的愿景与行动》，国家层面的“一带一路”路线图正式出台，中国第一次从被动的全球化参与者成为主动的国家合作模式的创造者。<br><br>有分析认为，中国初期的合作对象应主要以周边的亚洲发展中国家为主，从四个方向展开，潜在的可能路线主要包括：西北线的中亚五国，东北线的俄罗斯和蒙古，西南线的巴基斯坦、印度、孟加拉国以及南线的东南亚国家。<br><br>而其远景，则要拉近亚欧大陆东西两端的距离，实现更加密切顺畅的握手。<br><br>保障贸易畅通是“一带一路”战略的核心所在，而其前提则是交通、能源、通信网络等基础设施的互联互通。<br><br>“一带一路”战略的国际大通道可以分为海路和陆路两部分。<br><br>和海路相比，陆路通道受到地理位置、地理环境乃至地质构造更明显和直接的影响。<br><br>近些年，在各个方向上，我国与各个国家的基础设施合作项目都取得了重要进展，比如新亚欧大陆桥的贯通、中俄和中缅石油管线的建成、昆曼公路和泛亚铁路国内段的通车，加上正在规划或建设中的中俄高铁、中俄天然气管道、中巴铁路、中缅印铁路、泛亚铁路东南亚段，还有暂时尚未提上议事日程但地理条件提供了诸多沟通可能性的瓦罕走廊、中印边界线的各个垭口。<br><br>',
'<h2>古有汗血马，今有天然气土库曼斯坦与中国的贸易筹码</h2>土库曼斯坦是中亚面积第二大的国家，这里出产的“汗血宝马”在中国自古名声显赫。<br><br>公元11世纪至13世纪，花剌子模的都城“玉龙杰赤”,曾是西方人眼中最美丽的亚洲腹地之城。<br><br>可叹历史上的繁华已成过眼云烟，土库曼斯坦大部分国土如今被卡拉库姆沙漠覆盖着。<br><br>值得庆幸的是，沙漠中蕴藏着丰富的天然气和石油，这些能源或许会让土库曼斯坦的未来充满阳光。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/E6/wKgBzFZqgZmAX8tMABhQR2wlERY451.tub.jpg@!rw9"><br><br>在卡拉库姆大沙漠的腹地，有一个被称为“地狱之门”的人造大火坑。<br><br>44年间，大火始终没有熄灭，这就是土库曼斯坦著名的“地狱之门”。<br><br>摄影／Christopher Herwig今年7月，我幸运地获得了土库曼斯坦过境签证，这令周围很多朋友羡慕不已。<br><br>土库曼斯坦对外国旅行者有着近乎苛刻的签证制度，想得到批准而入境，是非常困难的。<br><br>我翻看护照，仔细端详这来之不易的签证，签证上面盖着一枚印章，印章上面的国徽图案复杂，最醒目的是中间一匹奔腾的骏马——那是著名的“汗血宝马”。<br><br><h4>《射雕英雄传》中的汗血宝马，来自今天的土库曼斯坦</h4>在中国名气颇大的“汗血宝马”，是很多人对土库曼斯坦能够想到的唯一关键词。<br><br>我最初知道这种马，是在中学时代阅读金庸小说时。<br><br>金庸先生在《射雕英雄传》第七回中写道，郭靖在张家口外见到师父韩宝驹，说自己的红马肩上出血，韩宝驹立刻想到这是一匹千年难逢的汗血宝马，他告诉郭靖：“我曾听先师说道，西域大宛有一种天马，肩上出汗时殷红如血，胁如插翅，日行千里。<br><br>然而那只是传说而已，谁都没有见过。”<br><br>韩宝驹饱读诗书的二师兄朱聪道破了这种马的身世：“大宛国贰师城附近高山上，生有野马，大宛人把母马放在山下与野马交配，生下汗血宝马。”<br><br>金庸先生还借朱聪之口，引证了汉武帝《天马之歌》和当时中国重兵争夺汗血马的史实，引出了小说之后的情节。<br><br>',
'<h2>费尔干纳盆地：最富饶又最复杂，它为何会如此纠结？</h2>一方面，费尔干纳盆地以物产丰富著称，以中亚五国1%的土地面积，养活了22%的人口，被誉为“中亚明珠”，足见其是中亚最富饶之地；另一方面，4万平方公里的费尔干纳盆地，被乌兹别克斯坦、吉尔吉斯斯坦、塔吉克斯坦三国分割得七零八落，三国边界犬牙交错，中亚的政治、民族、宗教等问题在这里变得最为突出，其错综复杂的关系堪称中亚之最。<br><br>那么，这块被视为中亚风水宝地的盆地，怎么就变得如此纠结了呢？<br><br><h4>这里物产丰富，自古以盛产瓜果、苜蓿、棉花及多种金属矿藏而著称，近年又发现了丰富的石油蕴藏</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/CA/wKgBy1Zmk5CAIjvtABfJC1usnNI686.tub.jpg@!rw9"><br><br>苏畅中国社会科学院俄罗斯东欧中亚研究所副研究员费尔干纳盆地位于帕米尔高原西侧，为天山及吉萨尔—阿赖山脉环抱的封闭山间盆地，有河谷和山口通向盆地之外。<br><br>盆地气候冬季温和，但夏季炎热。<br><br>盆地内的景观主要为绿洲和荒漠，绿洲靠周围山地流出的河流灌溉。<br><br>这里物产丰富，自古以盛产瓜果、苜蓿、棉花及多种金属矿藏而著称，近年又发现了丰富的石油蕴藏。<br><br>周围山地有优良牧场，历史上以出汗血良马而闻名遐迩。<br><br><h4>费尔干纳盆地像是肥水不流外人田的聚宝盆</h4>盆地是一个很封闭的地区，东西长300公里，南北最宽170公里，是中亚低海拔盆地，由东向西倾斜，盆地被群山环抱，出口非常少。<br><br>比如说在乌兹别克斯坦，盆地距首都塔什干虽然才400多公里，却只有一条公路连接，冬季还有数月大雪封山，公路运输更加艰难。<br><br>这使费尔干纳盆地像是肥水不流外人田的聚宝盆。<br><br><h4>中亚国家独立后，这里的宗教极端主义有所抬头。<br><br>人们在面对宗教极端分子的煽动时，容易陷入人云亦云的错误认知中</h4>在中亚地区，费尔干纳盆地的清真寺、穆斯林以及伊斯兰党派和组织都是最集中的。<br><br>历史上，这里的宗教阶层势力就很强大，其权力一度比当地政权统治者更大。<br><br>沙俄时期，盆地的伊斯兰领袖是历次起义的领导者或积极参与者。<br><br>在苏联反宗教宣传的70年间，地下阿訇在盆地的活动从未停止过。<br><br>中亚国家独立后，这里的宗教极端主义有所抬头。<br><br>人们在面对宗教极端分子的煽动时，很容易陷入人云亦云的错误认知中。<br><br>盆地的贫困也成为滋养宗教极端主义的良好土壤，尤其是年轻人的失业问题尤为严重。<br><br>而且，盆地是一个交通不便、思想保守的地区，种种因素造成的封闭性大大影响了经济发展、文化交流、信息传播。<br><br>而这种封闭性和相对的贫困落后状况，就是宗教极端主义滋生的土壤。<br><br>',
'<h2>塔吉克斯坦群山与国界的夹缝之中</h2>塔吉克斯坦被称作中亚的高山之国，它近一半的国土位于帕米尔高原。<br><br>其实塔吉克族并非是自古生活在山地的民族，面对如今的国家版图状况，不少塔吉克人心中有难言的苦衷。<br><br>来自印度尼西亚的作者奥古斯汀是一名“中亚通”，他对塔吉克斯坦的考察和采访，能够加深我们对这个国家的认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/C0/wKgBy1ZlPhiAB4FsAEnqyAGlD0Y537.tub.jpg@!rw9"><br><br>开车行驶在西帕米尔高原，一路几乎看不到太多车辆。<br><br>即便在夏季的清晨，这里的空气依旧冰冷稀薄，道路的前方与两侧，积雪的山峰随处可见。<br><br>摄影／Michael Runkel<h4>令塔吉克人自豪的两座古城，如今却位于乌兹别克斯坦的境内</h4>塔吉克斯坦是中亚最小的国家，面积约等于中国的辽宁省，全境的93%在山区，一半以上国土在海拔3000米以上。<br><br>受地理条件所限，塔吉克斯坦境内的文明遗址寥寥无几。<br><br>但塔吉克人相信自己是中亚最古老的民族，并坚信他们的历史比当今占中亚地区主流的突厥人要长得多。<br><br>塔吉克一词的其中一个解释是，头戴皇冠的人（“塔吉”在波斯语中意为皇冠）。<br><br>塔吉克族是粟特人的后裔。<br><br>粟特人是古波斯的经商民族，撒马尔罕古城就是他们修建的。<br><br>传说粟特人从孩子还在襁褓中的时候就给他们喂糖，孩子们长大后擅长甜言蜜语，就能成为出色的生意人了。<br><br>这个古代中亚的波斯民族中，诞生了许多对世界文明做出了杰出贡献的学者，比如：医学家伊本·西拿、数学和天文学家比鲁尼、史诗《列王记》的作者菲尔多西，还有创作了许多不朽经典的诗人欧玛尔·海亚姆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/CA/wKgBzFZlPf-AUrgHACqv_QrEjjs936.tub.jpg@!rw9"><br><br>这座帕米尔高原上的雪山，名叫“马克思”海拔6726米的卡尔·马克思峰位于塔吉克斯坦的南部，为沙赫达林山脉的最高峰。<br><br>与之紧密相邻的，是海拔6510米的恩格斯峰。<br><br>沙赫达林山脉的南面，便是喷赤河谷。<br><br>摄影／Michael Runkel最令塔吉克人自豪的是自丝路时代起就名声赫赫的两座城邦：撒马尔罕和布哈拉。<br><br>两个城市都曾是开创于公元9世纪的萨曼帝国的重要城市，而萨曼帝国则是史上第一个塔吉克族国家。<br><br>这个穆斯林王国的疆域从伊朗到阿富汗，从哈萨克斯坦南疆到吉尔吉斯斯坦和土库曼斯坦，囊括了整个乌兹别克斯坦，直到巴基斯坦南部沿海。<br><br>然而，撒马尔罕和布哈拉这两座大部分居民说塔吉克语的古城，如今却位于乌兹别克斯坦的境内，并且作为乌兹别克斯坦的标志，而不是塔吉克斯坦的标志日渐为世人所知。<br><br>',
'<h2>中亚到底是 “馅饼”还是 “陷阱”？</h2>由于中亚地区物产丰富，蕴藏有丰富的石油天然气资源，加之中亚国家经济正在转型，因此有人把中亚视为充满机会的“馅饼”。<br><br>与此同时，历史上的大英帝国和沙俄，现在的美国，为在中亚获得利益都曾遇到了大麻烦，深陷其中，因此也有人将中亚称为大国的“陷阱”。<br><br>那么，因为“一带一路”的缘故，这块日益受到中国人关注的热土，对中国来说究竟是“馅饼”还是“陷阱”？<br><br>中国能打通经由中亚去往欧洲的陆路通道吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/C7/wKgBzFZk7GmAS2NSAA-zbCrrkHs252.tub.jpg@!rw9"><br><br>',
'<h2>“馅饼”说</h2><h3>关键词：贸易潜力大</h3><h4>中亚五国丰富的矿产资源和农林产品，是中国短缺的资源。<br><br>而中亚五国对机电产品需求旺盛，使中国企业走出去充满机遇</h4><b>孙薇</b> 北京大学经济学院国际经济与贸易系副教授中亚经济有极大的发展潜力，有巨大的市场和丰富的资源。<br><br>各国产业结构调整、税率政策、投资政策等都已初见成效。<br><br>这些国家法制日益健全，市场趋于规范、有序。<br><br>中亚各国经济已开始驶入良性循环、稳定增长的快车道,进入了独立建国以来历史上最好的发展时期。<br><br>中亚五国丰富的石油、天然气、石墨、铝土矿等矿产资源和棉花、皮革、生丝、麻类、木材等农林产品，是中国短缺的资源。<br><br>而中亚五国机电市场需求旺盛，使中国企业走出去充满机遇。<br><br>在机电产品中，对农机产品的需求成为中亚五国的当务之急。<br><br>中亚国家还对诸如服装、纺织品、食品、药品、家用电器、日用品、交通工具、电子产品、仪器表、医疗设备等轻工产品有强烈的需求。<br><br><h4>中国是中亚五国最大的贸易伙伴，也是中亚油气资源最大的购买国，目前来自中亚的天然气占我国天然气进口量的比重最大</h4><b>姜跃春 </b>中国国际问题研究院世界经济研究所所长、研究员',
'<h2>如果没有雾霾从北京的西山可以看到多远？用图片解析首都空气能见度的最佳状况</h2>如果没有雾霾，从北京西山能够看到多远的距离？<br><br>多年来，本文作者陈海滢一直在为这个问题寻找答案。<br><br>每逢空气质量绝佳的时机，他就来到长安街西延长线上的定都峰极目远望。<br><br>今年6月中旬，陈海滢拍摄到一组图片，京城中一处处标志性建筑清晰可辨，他甚至看到了150公里之外的河北省六里坪山。<br><br>150公里的可见距离，如此令人称赞的空气能见度，希望在未来的北京不再是奢望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/9B/wKgBzFZcAWCAYUD7AEJ28_VtVtY868.tub.jpg@!rw9"><br><br>北京的西山，自古是人们登高望远、俯视城市的绝佳位置。<br><br>然而近年来雾霾让空气能见度受到影响，人们能够从西山尽览京城风景的机会越来越少。<br><br>2015年夏季一次雷雨之后，雾霾终于散去，金色阳光如舞台灯光般打在建筑群上，将城市的格局与轮廓清晰地呈现出来。<br><br><h4>雾霾让北京人从市区远望西山，成为一种奢求</h4>返京的航班在首都机场上空盘旋良久，高空处晴空万里，而下方的北京城则被浓重的雾霾遮住了身姿。<br><br>“目前能见度状况受影响，我们需要等待符合降落条件的时机。”<br><br>空乘人员在耐心地向询问与抱怨的乘客解释着迟迟未能降落的原因。<br><br>这种事情对我而言并非初次经历，终于，飞机找到机会穿过雾霾降落在了跑道上，这让我长出了一口气。<br><br>飞机停稳后我打开手机，几个应用都迫不及待地把预警消息推送出来，北京此时的空气质量指数（也叫做AQI）已经达到了545，世界卫生组织认为，AQI超过300就属于人们不适宜停留在户外的严重污染，而545这样的数值，已经超过了一般的评价范围，用通俗的话说，污染“爆表”了。<br><br>如今在北京这样的特大城市，AQI、PM2.5等专业词汇几乎已经变得妇孺皆知，空气质量预报也往往比天气预报更加受到人们的关注。<br><br>除了关心气象部门每天公布的空气质量指数之外，生活在北京的人们已经习惯用自己的眼睛去“测量”空气质量：能否看到西山，能否看到国贸三期和央视大楼，成为了鉴别好天气的标准，雾霾围城无一例外会引发朋友圈的大范围“吐槽”，而一旦风吹霾散，又会引发出一片“晒蓝天”的狂欢。<br><br>乘上出租车，机场高速因能见度低而发生了数起事故，造成了严重拥堵，道路上能看清楚的距离不超过200米。<br><br>雾霾不仅影响着交通，也剥夺了我观看窗外景色的机会。<br><br>',
'<h2>吉尔吉斯斯坦在中亚腹地的边缘性存在</h2>在中亚腹地，吉尔吉斯斯坦境内的伊塞克湖横卧在天山山脉中央高处，仿佛“半空中的一面镜子”，早已是周边国家人们前往旅游疗养的胜地。<br><br>但就这个国家而言，“民主化”改革似乎尚未为它展现出稳定和谐的前景，地缘政治的角逐、民族间的冲突、城乡和阶层间的矛盾，使这里显得动荡不安，示威和骚乱频发，仿佛中亚腹地的一个边缘性存在。<br><br>中国人在那里的生意在显现机遇的同时，也在经受着冲击和挑战。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/7B/wKgBy1ZXuxWAWecaADi3lqCsy00207.tub.jpg@!rw9"><br><br>伊塞克湖是梦幻、神秘的“中亚明珠”夏季，来自世界各地的游客，在伊塞克湖湖边洁白的沙滩上，或者尽情嬉戏，或者撑起遮阳伞小憩片刻。<br><br>尽管阳光酷烈，也有勇敢的游客在碧蓝的湖面上荡起小船或者畅游一番。<br><br>伊塞克湖水清澈澄碧，终年不冻，有“中亚明珠”之称，早已成为中亚旅游疗养的胜地。<br><br>梦幻、神秘，这是到过伊塞克湖的人形容她时用得最多的词语。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/7B/wKgBy1ZXv1yARwwXAC8hkqfakww918.tub.jpg@!rw9"><br><br><h4>伊塞克湖：半空中的一面镜子</h4>吉尔吉斯斯坦所在的中亚地区，处在亚欧大陆的中央，距离任何大洋都有几千公里；它处于地球的盛行西风带，可是西风从大西洋带进内陆的湿气，早在它吹到中亚细亚之前大部分都以雨或雪的方式降落地面了；从南方来的空气也是干得不能更干了，只要想一想都能令人喉咙感到干燥。<br><br>但这里也有少数青翠的地方，那是一种山地与湖泊的风景。<br><br>伊塞克湖，位于吉尔吉斯斯坦东部，它是整个中亚的明珠，也是中亚地区旅游疗养的胜地。<br><br>“我们吉尔吉斯族有句谚语：没有到伊塞克湖，就不算到吉尔吉斯。”<br><br>翻译兼向导Kuba说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/85/wKgBzFZXuxOAYHlSACIUX_C3hF0842.tub.jpg@!rw9"><br><br>伊塞克湖横卧天山山脉中央高处，仿佛“半空中的一面镜子”从空中俯瞰，四周是白雪皑皑的天山山脉，伊塞克湖就横卧天山山脉中央高处，当地人称它为“半空中的一面镜子”。<br><br>早期的伊塞克湖盆地是一个巨大的椭圆形内陆性草原盆地，由2500万年前一连串的地壳活动造成，四周的群山将冰雪融水注入到洼地里，而其中一部分就形成了今天的伊塞克湖。<br><br>伊塞克湖南北两岸也是古丝绸之路的行经之处，由此沿楚河一路向西，留下了新城、碎叶城、巴拉沙衮等著名的古城，它们也是中吉哈三国联合成功申遗的“丝绸之路：长安—天山廊道 ”上的重要遗产点。<br><br>伊塞克湖盆地横卧在天山山脉的中央高处，四周为天山山脉所包围，当地人称它为“半空中的一面镜子”，传说这是当年山神结婚时安放的一个湖，让他的新娘子可以看着它欣赏自己的美貌。<br><br>这实在是了不起的一片水，水面海拔高度1600余米，面积6300多平方公里，是世界上最大的高山内陆湖之一。<br><br>我们从吉尔吉斯斯坦首都比什凯克一路向东，经过楚河流域，从南岸接近伊塞克湖区。<br><br>伊塞克湖南岸的平坦地面上，散落着不少淡水蜗牛完整洁白的遗骸。<br><br>而后，绕行伊塞克湖北岸，前山山麓的斜坡一直延伸到湖岸，一路上布满了石块，一串串阶地像巨大的阶梯，这都是湖水曾经在干枯的过程中逐渐后退的结果，趣味性地暗示了伊塞克湖的真正起源。<br><br>早期的伊塞克湖盆地是一个巨大的椭圆形内陆性草原盆地，由2500万年前一连串的地壳活动造成，四周的群山将冰雪融水注入到洼地里，其中一部分就形成了今天的伊塞克湖。<br><br>200万—300万年前第四纪冰期来临的时候，湖区被整个冻成了一块冰，而冰期结束，大约1万年前冰雪开始消退，融化的水从伊塞克湖盆地边缘溢出流走，然后水位逐渐降低到目前的水平。<br><br>',
'<h2>亚欧大陆中心到底是在新疆、中亚，还是东欧？</h2>亚欧大陆是世界上面积最大的陆地，也是人类文明的发源地，如今更是人类经济发展最为活跃的大陆之一。<br><br>关于这块古老大陆的“中心”，不同的人有着不同的认识。<br><br>在一些地缘政治专家甚至一些政治强人看来，谁控制了亚欧大陆的中心，谁就能控制整个世界。<br><br>那么，亚欧大陆的中心到底在哪里？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/79/wKgBy1ZWxSuAISk4ACyV8jTn6pg339.tub.jpg@!rw9"><br><br><h4>“新疆”说</h4>关键词：亚欧大陆 几何中心<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/83/wKgBzFZWxSqAb5C7AC_8fV_jH8g882.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/79/wKgBy1ZWxRaAc_thAA53UK6ozyk904.tub.jpg@!rw9"><br><br>亚欧大陆地理中心，即亚欧大陆几何中心，位于中国新疆维吾尔自治区西北部塔城地区的托里县老风口，地理位置为：东经83°36′、北纬46°14′，是由中国科学院新疆地理研究所会同中国科学院院士、国际欧亚科学院院士、著名地图与遥感地理信息学家陈述彭先生，依据彭纳投影技术的亚洲地图为基础，采用GIS技术于1992年精确测定的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/83/wKgBzFZWxReAX2y1ABFOrkiRPOs173.tub.jpg@!rw9"><br><br>亚洲大陆地理中心（以下简称“亚心”），是由中国科学院新疆地理研究所“亚洲大陆地理中心旅游资源与开发”课题组1992年测定的。<br><br>“亚心”是指在亚洲大陆范围内，处于均衡位置的那个点。<br><br>它是一个特殊的地理位置，属于自然地理范畴。<br><br>“亚心”测算是依据彭纳（ponne）投影的亚洲地图，并根据国际地理学会编制、美国出版的世界地图集和中国地图出版社出版的世界地图集确定亚洲大陆的边界，应用电子扫描仪扫描地图，实现图数转换，将图面分解成1728×1728个像元，运行制定的计算机程序，自动计算出大陆中心点的仪器坐标，并转换为中心点的地理坐标。<br><br>经测算，“亚心”的地理坐标为东经87度19分52秒，北纬43度40分37秒，简写为东经87度20分，北纬43度41分，位置在乌鲁木齐市的乌鲁木齐县永丰乡包家槽子村。<br><br><h4>“中亚”说</h4>关键词：地缘政治',
'<h2>“一带一路”上的“世界之最”榜单发布</h2><h4>物华天宝 曾经的文明荟萃之所</h4>几千年前，文明之光在地球上悄然点亮。<br><br>它们彼此孤立，四散于世界各地。<br><br>公元前1000年—公元前500年间，情况开始转变。<br><br>虽然美洲、大洋洲、非洲撒哈拉沙漠以南的地区仍处于世界历史主流之外，而亚洲和欧洲大陆上的文明却试探着彼此伸出了手，互相接触，联系起来。<br><br>到公元前100年左右，从大西洋横跨亚欧大陆直抵太平洋的不间断的文明地带终于形成，一条被后世称为“丝绸之路”的集文化交流、商品贸易于一身的大通道，把不同的文明、不同的国家和地区第一次紧密地联系在了一起。<br><br>两千多年后的今天，一条贯穿亚欧非大陆，承接历史、面向未来，在政治、经济、文化各方面密切联系、共同发展的“通道”又将被构建起来，这就是“一带一路”的战略构想。<br><br>其中，丝绸之路经济带从中国经中亚、俄罗斯至欧洲（波罗的海）；中国经中亚、西亚至波斯湾、地中海；中国至东南亚、南亚、印度洋；21世纪海上丝绸之路重点方向是从中国沿海港口过南海到印度洋，延伸至欧洲；从中国沿海港口过南海到南太平洋。<br><br>',
'<h2>乌兹别克斯坦桑与棉编织的国度</h2>中国与印度这两大文明古国，给中亚带来了蚕桑缫丝与棉花种植。<br><br>走在阿姆河、锡尔河之间的广袤原野上，到处都有碧绿的棉田，而田间地头最常见的树木，则是成排的桑树。<br><br>唐代，今乌兹别克斯坦地区跟中国的关系是那么密切，而今天的中国人对乌兹别克斯坦，却十分陌生。<br><br>从桑与棉入手，作者将带我们认识这个神秘国度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/7E/wKgBzFZVaKiAE3sBADzNdrpd87g905.tub.jpg@!rw9"><br><br>走在乌兹别克斯坦阿姆河北岸广袤的田野中，这里最大片的绿色是棉田与桑树。<br><br>大片棉田像一块块巨大的棋盘，一列列桑树则如棋盘上的“鸿沟”——楚河汉界。<br><br>来年开春发芽之前，农人要对桑树进行修剪，被修理的主要对象是枝条的顶端。<br><br>图中这些被剪掉枝条头部的桑树，被当地人称为“断头桑”，这样做的目的是抑制植物的顶端优势，然后就能把更多营养转移到侧枝上，以生出更多的花蕾。<br><br><h4>看一眼国徽就知道桑与棉在乌兹别克斯坦有多么重要</h4>乌兹别克斯坦，号称“中亚之中”，是亚洲腹地中的腹地。<br><br>对于今天的中国人来说，这是个极其陌生而神秘的国度。<br><br>不过，历史上的今乌兹别克斯坦地区，是汉唐人络绎不绝的地方。<br><br>就像日本被视为“菊与刀”的国家那样，我觉得乌兹别克斯坦可以用“桑与棉”来概括。<br><br>制丝的蚕桑，纺织的棉花——曾经是那个时代中亚地区的主角，那些精美的丝棉制品随着粟特人的步伐，走南闯北。<br><br>今天，古丝路不再辉煌，但中亚的蚕桑与棉纺织业，仍发挥着余热。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/7E/wKgBzFZVcc-AKbXMACoPJT5qoHM178.tub.jpg@!rw9"><br><br>乌兹别克斯坦是中亚五国中人口第一大国，也是中亚地区丝路文化遗存最为丰富的国家乌兹别克斯坦国土的大部分位于阿姆河、锡尔河之间，两河分别发源于帕米尔高原、天山山脉，向西北汇入咸海——该流域在汉唐时期称为“河中之地”。<br><br>两河之间的文明走廊，历经岁月洗礼和战争摧残，还保留着许多引人入胜的古城与恢弘的历史建筑，还有大量传统手工艺也保留了下来。<br><br>这些文化遗产，与丝绸之路迷人而血腥的历史，深深纠缠在一起。<br><br>乌兹别克斯坦拥有阿姆河、锡尔河文明走廊的大部分地区，孕育出丝绸之路上的许多重镇，是中亚历史文化遗存最为丰富的国家。<br><br>看看这个国家的国徽就能知道这两者是多么重要了：其圆形国徽左右两侧，白色棉桃和金黄麦穗组成的条带，犹如一对展开的翅膀；棉桃中的绿色波纹，则是蚕桑的象征。<br><br>不过，这两种风物都不是本国的“土特产”——它们都是舶来品。<br><br>桑树来自出产丝绸的故乡、古丝绸之路东端的中国。<br><br>而棉花，则来自另一个文明古国印度。<br><br>亚洲两大文明交相辉映过程中，桑与棉是直接的见证者，也是参与者。<br><br>桑与棉，像两位出色的文明使者，它们不仅仅是两种作物，还深刻影响了当地人千百年来的生活——作为异域文明的舶来品，它们罕见地被视为国家的象征，成为国徽上的“贵客”。<br><br>“桑之未落，其叶沃若。”<br><br>《诗经》这样描述原产于中国黄河流域的桑树景观。<br><br>华夏先祖发明了养蚕缫丝（据传是黄帝的妻子嫘祖所创）。<br><br>从华夏文明滥觞地（黄土高原南部一带）向西平行移动约4000公里，就是中亚的阿姆河—锡尔河流域。<br><br>这里，跟中国的黄土高原、华北平原，有着接近的纬度和温热条件。<br><br>所以，基本不用适应，桑树很快在中亚生根。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/75/wKgBy1ZVdMuABu9DACq2Uy-in00640.tub.jpg@!rw9"><br><br>阿姆河、锡尔河是中亚的两河，犹如中东的幼发拉底、底格里斯河，中国的黄河、长江。<br><br>从源头帕米尔高原，到河流尽头的咸海——锡尔河左岸以南、阿姆河右岸以北，汉文古籍称之为“河中之地”。<br><br>与其他“两河地区”相比，中亚的两河流域，没有形成具有世界影响力的文明。<br><br>这里是亚欧大陆腹心，却是众多文明的边缘，它扮演的角色不是摇篮，而是走廊、客厅、枢纽、中转站。<br><br>跟其他两河地区不同，“河中之地”不光有农耕文明，更孕育了赫赫有名的商业族群——粟特。<br><br>',
'<h2>“远、近、东、中、西”之辨</h2>“丝绸之路”这个词汇，几乎成为了不同文明互联互通、往来交流的代名词，这条路的一端是“东方”，另一端是“西方”，随着人们在这条路上执著地行走，“近东、中东、远东、东亚、中亚、西亚、东洋、西洋”之类的地理名词便也悄然生成。<br><br>然而，这些词语本身所涵盖的区域不仅有交叉重叠，在不同时期它们的含义也不尽相同。<br><br>了解这些词语所指代的地理区域范围，对于我们理解起源不同的人类文明在两千年来是如何交流、碰撞会大有帮助。<br><br><h4>话题一 “中亚”所指何处？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/7D/wKgBzFZVUUuAdg_QABQzOPL7Jyk859.tub.jpg@!rw9"><br><br>古代西域，狭义是指玉门关、阳关以西，葱岭即今帕米尔高原以东、巴尔喀什湖东、南及新疆的广大地区。<br><br>广义的西域则是指凡是通过狭义西域所能到达的地区，涵盖了亚洲中、西部地区，有时甚至远达欧洲东部及非洲北部。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3E/7D/wKgBzFZVUUiAaHopACJ5YEaE9N8786.tub.jpg@!rw9"><br><br>晚近以来人们称之为“中亚”的地方是世界伟大文明的古老发祥地之一，且迄今为止仍然是文明交往的重要通道和经贸合作的枢纽区域。<br><br>人们对“中亚”的初识，最早可追溯到中国古代文献关于“西域”的记载。<br><br>古代西域，狭义是指玉门关、阳关以西，葱岭即今帕米尔高原以东、巴尔喀什湖东、南及新疆的广大地区。<br><br>广义的西域则是指凡是通过狭义西域所能到达的地区，涵盖了亚洲中、西部地区，有时甚至远达欧洲东部及非洲北部。<br><br>中国历代官修史志和著述中，都有关于西域诸国地理疆土、自然环境和风土人情的描述，流传下来的大量历史地理学文献和地图塑造了“中亚”的地域形象。<br><br>在西方，虽然很早就有希腊人和阿拉伯人在文献地图中记述和标识了一些关于亚洲中部的情况，但影响有限。<br><br>直到清朝康熙（1662—1722年）时期，中国的地理文献和多种版本地图才因清朝与俄国在尼布楚谈判缔结边界条约期间，通过翻译和交易途径流入欧洲等地，这些中国地图和地理文献，成了当时西方地图学家编制亚洲地图的原本和了解中亚的根据。<br><br>18世纪，俄国彼得大帝派了许多勘察队和大地测量学家前往与俄毗连的亚洲地区进行探查，获得了关于亚洲中部的新资料。<br><br>',
'<h2>哈萨克斯坦——跟谁都好的中亚大国</h2>对很多中国人来说，建国仅有20多年历史的哈萨克斯坦是一片完全未知的领域。<br><br>但是当人们身临其境后才发现，它并不是想象中的那么单调乏味。<br><br>其实中国的“丝绸之路经济带”战略，就是在哈萨克斯坦提出的。<br><br>更有意思的是，哈萨克斯坦竟然能在国际舞台上左右逢源，与世界主要大国的关系都处理得恰到好处，令人拍案称奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3E/2D/wKgBzFZFoJWAZJKXAA1M4k0Dd9M408.tub.jpg@!rw9"><br><br>哈萨克斯坦就像中亚地区的“定海神针”2008年7月5日，在哈萨克斯坦首都阿斯塔纳市的一个纪念活动仪式上，总统纳扎尔巴耶夫在接受民众的欢呼与喝彩。<br><br>相比中亚其他国家以及经过“颜色革命”后在政治上不稳定的乌克兰和格鲁吉亚，哈萨克斯坦就像中亚地区的“定海神针”，保持了经济增长和政治稳定。<br><br>这与纳扎尔巴耶夫倡导的民族和谐思想以及相应的民族政策密不可分。<br><br>摄影／Georges Mérillon<h4>人缘好得让人嫉妒，哈萨克斯坦其实不简单</h4>很多中国人知道哈萨克斯坦，是从申办2022年冬奥会主办城市的投票开始的。<br><br>这次投票，北京竟然只是以4票的微弱优势才战胜了哈萨克斯坦的旧都阿拉木图。<br><br>和大部分国人一样，我最初对哈萨克斯坦的认识，也只停留在它是地图上的一个名字而已，知道它是中亚五个斯坦中的一个。<br><br>直到2009年赴中国驻哈萨克斯坦使馆工作3年后，我才对这个神秘而内涵丰富的国家有了崭新认识，对其在国际舞台上的孜孜追求更是有了深刻理解。<br><br>如果对比乌克兰的遭遇，我们就更能理解哈萨克斯坦的独到之处了。<br><br>苏联解体后，乌克兰和哈萨克斯坦分别是独联体第二、第三大经济体，两国在地缘位置、政治体制、经济结构、国家综合实力等要素上也基本相同。<br><br>但独立23年后，两国的成就却是天壤之别：乌克兰在大国争夺下濒临分裂，主权和领土严重受损，中央政权失去权威，经济长期停滞，人均GDP不到4000美元；哈萨克也面临大国角逐，但命运完全不同，它反而成了公认的中亚稳定之“锚”和实质上的地区领导，国内政治稳定，民族关系和谐，经济持续快速增长，人均GDP高达1.3万美元。<br><br>其实，哈萨克斯坦的成功，要归功于该国巧妙施展的平衡外交，能借助外部力量提升本国影响力。<br><br>而哈萨克斯坦之所以能做到这一点，是因为它很好地继承了中亚独特的地缘政治文化。<br><br>它所在的¸­亚地区是欧亚大陆的地理中心，但在世界历史中一直处在边缘地带。<br><br>特殊的地理位置使其成为世界地缘政治中的兵家必争之地，曾历经马其顿、波斯、匈奴、突厥、中国、阿拉伯、蒙古、沙俄及苏联等诸多强权征服，其丰富历史和多彩文化亦不断萎缩，就连名称也一直游移不定，随着不同征服者而变。<br><br>当前国际社会所采用的“中亚”这一地理名词，还是1993年中亚五国首脑会议上才达成的决定。<br><br>',
'<h2>中亚篇：与中国若即若离的神秘地区</h2>在很多中国人眼里，中亚始终是一个极具话题感的“矛盾综合体”，同时又与中国有着千丝万缕、若即若离的微妙关系：多文化、多民族的交融之地，既富饶又复杂，既灿烂且忧伤，仿佛是一支从伊塞克湖流淌出来的草原牧歌，又似一群从帕米尔高原上奔驰而来的商旅马队。<br><br>说起来，中亚辉煌灿烂的历史，很大程度上是由它的地理位置决定的：它既是亚欧大陆地理上的中心区域，也是陆路交通的要冲和多种文化的交叉口，在国际经济和文化交流史上有着非常独特的地位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3E/2A/wKgBzFZFfoKAGL-HACsr-M5Sq6g153.tub.jpg@!rw9"><br><br>“中亚”作为一个概念出现，最早是由德国地理学家洪堡于1843年提出的，其包含的范围有多种界定。<br><br>其中，狭义的中亚地区包括哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦、乌兹别克斯坦和土库曼斯坦五国。<br><br>中亚五国地处亚欧大陆腹地，土地总面积约400万平方公里，但总人口只有约6000万，还不到中国东部一个省份的人口数。<br><br>中国有句老话：“福兮祸之所伏”，中亚独特的地理优势引来了大国的竞相争夺。<br><br>英国地理学家麦金德曾预言，谁控制了包括中亚在内的亚欧大陆枢纽地区，谁就控制了世界。<br><br>不过，尽管历史上的大国如走马灯般地进入中亚，但事实上，自近代以后，中亚并没有成就任何大国称霸世界的梦想，反倒见证了一系列大国和强国的衰落甚至灭亡。<br><br>',
'<h2>中国的全球地缘政治大环境</h2>中国的“一带一路”战略是在什么样的世界政治、国际经济大格局下产生的？<br><br>中国在以全面开放的心态“走出去”时，与国际邻居们之间相处得怎么样？<br><br>中国科学院地理科学与资源研究所的陆大道院士为我们分析了当下时局。<br><br>近十多年来，我国的综合国力得到了大幅度提升，成长为世界上第二大经济体。<br><br>2015年，我国的国内生产总值接近70万亿人民币。<br><br>经济实力的增强，使得我国在全世界政治、经济、军事等方面的地位发生了明显变化。<br><br>可以说，迅速发展的中国正在改变全球的地缘政治格局。<br><br>今天的中国正处在开创百年国运的时刻。<br><br>中华民族要在未来几十年间实现“中国梦”，就要在复杂的地缘政治环境下具有清晰、科学的全球观点和全球战略。<br><br>习近平总书记提出的“一带一路”倡议，就是当代中国的全球观念和全球战略。<br><br>这一重大倡议，体现了我国在新时期全面对外开放的方针。<br><br>这一重大战略的实施，将营造一个各国间经济、贸易、技术、文化交流合作的大平台，也将为中国构建一个全球地缘政治安全的大格局。<br><br>今天的中国，需要依赖全球来发展自己。<br><br>通观今天世界的大环境，亚洲、欧洲、非洲、拉丁美洲等大多数国家和人民，都面临着进一步发展的机遇，也都有着对世界和平的强烈要求。<br><br>“一带一路”的观念符合中华民族的长远利益，也符合全世界大多数国家和人民的利益。<br><br>',
'<h2>“甘英之谜”与 “心脏地带”</h2><h4>康有为把中西几千年无交流、不贸易全都归罪于甘英</h4>在写这篇文章之前，一个人物的形象在我面前挥之不去，他就是甘英，公元97年中国向罗马派去的第一个使者，这是中国第一次主动寻求与西方的交往。<br><br>甘英是汉代西域都护班超的一位助手，班超命他出使大秦（古罗马帝国），他历经艰辛，跨越了几个国家，到达了波斯湾，即将跨海西渡……这时安息（伊朗境内）的船夫向他讲了一番话，甘英听后竟前功尽弃，折返回家。<br><br>《后汉书·西域传·安息传》是这样说的：和帝永元九年（公元97年），都护班超遣甘英使大秦，抵条支。<br><br>临大海欲渡，而安息西界船人谓英曰：“海水广大，往来者逢善风三月乃得渡，若遇迟风，亦有二岁者，故入海人皆赍三岁粮。<br><br>海中善使人思土恋慕，数有死亡者。”<br><br>英闻之乃止。<br><br>对甘英未能完成外交使命，中途而返这件事，1900多年后，不但没有平息，反而成了一个事件，成了需要回答的“甘英之谜”。<br><br>有意思的是中国的一些著名人物也对“甘英之谜”很有兴趣。<br><br>著名历史学家范文澜认为：“甘英缺乏探险精神，畏难回来。”<br><br>梁启超认为甘英未通罗马情有可原，甘英是北方人，不习水性，面对茫茫大海莫可奈何，加上船人的吓唬话，让他放弃了西进的打算。<br><br>',
'<h2>亚洲鲤鱼请神容易送神难</h2>如果你对吃感兴趣，那么你应该留意过今年国内电商打出的“亚洲鲤鱼返乡”广告。<br><br>上世纪70年代，中国的“四大家鱼”漂洋过海，背负着“解决环境问题”的使命远赴美国，而如今，它们被称为“亚洲鲤鱼”，成了美国政府的心腹大患。<br><br>为了阻挡这些大鱼的扩张，美国人采取了各种措施，却只是空耗人力物力。<br><br>现在，一筹莫展的他们把目光投向了中国，希望借助中国人的胃来解决这个难题，这个计划又是否能够奏效呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3D/40/wKgBzFYYdiuAcR6GAEsbPVTbG7U017.tub.jpg@!rw9"><br><br>从2005年起，每年夏季中旬，伊利诺伊河畔的小镇巴斯都会举办盛大的亚洲鲤鱼捕捞大赛。<br><br>为此当地人还专门制作了一个官方网站，展示每年比赛的精彩视频，号召人们参与到对抗入侵物种的战斗中来。<br><br>如今，巴斯的捞鱼大赛已经拥有了众多的粉丝，每年都有很多人慕名而来。<br><br>其实，大部分参与者并非专业渔民，在这样的比赛中，技巧并不重要，人们只要张网以待，这些大鱼便会自投罗网。<br><br>摄影／Michael Weaver十几条摩托艇在伊利诺伊河上飞驰，每个船头都立着一个全副武装的男人。<br><br>他们手里高举着宽大的捞鱼网，严阵以待，就像要去大战风车的堂吉诃德。<br><br>马达的轰鸣声刺激了河里的亚洲鲤鱼，它们使出了“跳龙门”的本事从水中高高地跃起，十几公里长的河面上顿时像开了锅一样热闹。<br><br>人们左右开弓，用网子像捕蜻蜓一样在空中捞鱼。<br><br>跃出水面的鱼的密度高得吓人，捕鱼的人根本就来不及换手。<br><br>有的人竟然被跃到空中的飞鱼撞得一跤跌进了河里。<br><br>这一幕发生在美国伊利诺伊河畔的小镇巴斯。<br><br>当地正在举办一场捉亚洲鲤鱼大赛：经过短短8个小时的人鱼大战，人们就捕获到了7100多条亚洲鲤鱼。<br><br>它们装满了好几辆卡车，最后全被当成垃圾处理掉了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3D/40/wKgBzFYYdiCAX7b9AA3yxl4u1pc367.tub.jpg@!rw9"><br><br>徒手捕鱼？<br><br>要三思虽说用网捞鱼不需要什么技术，但徒手捉鱼可就是另一回事了。<br><br>其实，想凭蛮力徒手制服一条成年的亚洲鲤鱼是十分危险的。<br><br>即使在浅水区，左图中这样体型的大鱼仍能凭借强壮的尾部肌肉和坚硬的头部产生相当的破坏力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3D/36/wKgBy1YYdhOAKmUsAAYfrTH14vM306.tub.jpg@!rw9"><br><br>美国的新兴运动——射鱼除了捞鱼大赛之外，很多美国人也像图中这两位守株待“鱼”的神箭手一样，把捕猎亚洲鲤鱼当成了自己闲暇时的娱乐活动。<br><br>这听起来有些残忍，但作为恶名昭著的入侵种，亚洲鲤鱼并不是受到法律保护的动物。<br><br>为了安全起见，一些射手会采用图中的方式，站在台子上和这些“飞鱼”保持距离；而另一些胆大的人则会乘船去河面上练箭，但一不留神，这些猎手就会反过来变成亚洲鲤鱼的攻击目标。<br><br>摄影／Dennis Anderson<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3D/40/wKgBzFYYdheANZc0ABMmCNCPZE8559.tub.jpg@!rw9"><br><br>“潜射导弹”危险的亚洲鲤鱼亚洲鲤鱼跳跃能力出众，鲢鱼和鳙鱼更是其中的佼佼者，因而在美国，它们被冠以“飞鱼”的称号。<br><br>亚洲鲤鱼对水面的声音和震动非常敏感，受到惊扰时会猛然跃出水面，速度之快令人猝不及防。<br><br>成年的亚洲鲤鱼最大可以长到一米多，体重近百斤，像一枚微型的“潜射导弹”。<br><br>如果被下图中这条跳入船舱的大鱼 “正中面门”，轻则眼冒金星，重则鼻血横流，甚至鼻梁骨折。<br><br><h4>鱼临城下：逼近五大湖的亚洲鲤鱼</h4>这些被扔掉的鱼正是今年5月国内电商广告里大加宣传的“返乡亚洲鲤鱼”。<br><br>事实上，“亚洲鲤鱼”并不是一个单独的物种，在美国，广义上这个名字被用来指代8种引入美国的鲤科鱼类，而从狭义角度来讲，美国人通常说的“亚洲鲤鱼”其实就是我们熟知的“四大家鱼”——青鱼、草鱼、鲢鱼和鳙鱼（胖头鱼）。<br><br>那么，为什么说它们是“返乡”呢？<br><br>说来有趣，今天让美国人头疼不已的四种亚洲鲤鱼，是在上世纪70年代从中国先后引入美国的，当年它们背井离乡来到北美大陆，可不是去为祸一方的，正相反，它们担负着“环境净化大使”的使命。<br><br>',
'<h2>揭秘中国一条不为人知的丝绸之路从白山黑水间通往库页岛、北海道</h2>公元1411年，在郑和初次下西洋6年之后，大明朝的另一位宦官亦失哈，也踏上了一条遥远的莫测征途，他要前往黑龙江尽头的奴儿干，“柔化斯民，宣示国威”。<br><br>此后21载，亦失哈九上（一说十上）北海，中国历史上一条水陆并行的丝绸之路也因此走向辉煌——它在白山黑水间推进，沿着松花江走到黑龙江尽头的库页岛，再辗转抵达日本北海道……然而，与其他几条声名赫赫的丝绸之路不同，这条丝路很少被人所知，亦失哈的史迹也几乎要被历史的尘埃所湮没。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3D/2B/wKgBy1YWLWSAVwrVAEgGBOCas5Q057.tub.jpg@!rw9"><br><br>明明是华美的中国绸衣，在日本为什么被叫做“虾夷锦”在北海道博物馆里，收藏有多件精美的丝绸织品，这些衣物无论是样式还是纹样都有着明显的中国风情，但在关于它们的介绍中则写道：这类丝绸织品被称为“虾夷锦”，是江户时代生活在北海道的“虾夷人”（阿伊努人）进贡给日本幕府的贡品。<br><br>以渔猎为生的虾夷人根本不善织造，为什么拿得出如此精美的贡品呢？<br><br>这些丝绸织品究竟来源于何方呢？<br><br>追寻着丝绸的踪迹，一段不为人知的故事渐渐展开，一条意想不到的丝路慢慢浮现，它沿着松花江、黑龙江蜿蜒向前，跨过大海直至库页岛、北海道。<br><br>供图／北海道博物馆（许阳、郭睿协助提供）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3D/2B/wKgBy1YWLTqAb3lqABI22EBpLN4266.tub.jpg@!rw9"><br><br>绘图／刘春田<h4>开原丝关，一个历史巨人留下的背影</h4>明永乐九年（1411年）的早春，大明朝的丝关开原（今辽宁省开原市老城），烟柳吐翠。<br><br>清河码头上，一溜儿大车已装满布帛丝绸、粮食器具，千余官兵以及随行的女真千户、百户们，排列整齐，等待着出发的号令。<br><br>所谓丝关，即明王朝在这里设关隘以进行互市，以丝、绢、米、盐，换取少数民族的马匹、貂皮、人参等土特产。<br><br>迎恩门前，一位宦官坐在一匹蒙古马上，一脸庄严。<br><br>他就是亦失哈，那年，他大约30岁。<br><br>亦失哈出生于松花江畔的一个女真家庭，又名亦信，赐姓张。<br><br>他此行的目的地是远在极北之地的奴儿干都司，奉明成祖朱棣之谕，他要前往那里，柔化斯民，宣示国威。<br><br>当时的大明王朝建立已40多年了，周边国家部族进京朝拜称臣的首领使臣多得不可胜数，只有远在奴儿干地区的土著却始终没有到来。<br><br>亦失哈明白，那里路途凶险，人悍好斗，此去，吉凶未卜。<br><br>终于，亦失哈的队伍起动了，车辚马萧，直奔镇北关古道。<br><br>古道那边刚刚造好的巨船，已然泊在松花江畔。<br><br>船厂就在今天吉林市的阿什哈达。<br><br>1409年，明成祖下令在此设置中国北方最大的造船基地，负责建造运载官兵、粮草和赏赐物品的船只。<br><br>亦失哈的队伍到达之时，浩浩荡荡的春汛正从长白山上汹涌而下，借江水满涨之势，他们开始了远征。<br><br>此次远征共动用25艘巨船。<br><br>所谓巨船，除载货及军粮谷物外，平均每船40余人，比起郑和下西洋的宝船每船600人，实在不值一提。<br><br>但是，如此大规模的船队出现在松花江上，也是开天辟地的第一回。<br><br>',
'<h2>胡卜村拆迁记一朝离故土，何日返梅溪？</h2>胡卜村，又名“梅溪”。<br><br>这座浙东千年古村，即将与一个宏大的水利工程密切联系在一起。<br><br>由于“钦寸水库”的修建，不久的将来，库水将漫过胡卜村的房舍和桑园，熟悉的一切即将消亡！村民们正在陆续离开故园，移居他乡，星散四处，积淀千年的浓郁风土和乡情仿佛瞬间被连根拔起，无所凭依——对于胡卜村人来说，这是他们正在经历的前所未有的剧烈动荡，心理的，更是情感的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3D/34/wKgBzFYWDMeAdfyLAB6EgWrWPSA340.tub.jpg@!rw9"><br><br>登高遥望，家园已成废墟胡卜村一位老人登上村子南侧的蟠龙岗，站在高处眺望正在建设中的钦寸水库库区和让她魂牵梦萦的故乡。<br><br>随着拆迁的进行和水库建设工程的推进，对面七星峰下的胡卜村已经变成一片废墟。<br><br>不久的将来，这里积淀千年的风土乡情将被大水吞没。<br><br>想到曾经的家园将变成一片茫茫大水，故土将无处可寻，她久久不愿离去。<br><br><h4>古樟树也不得不背井离乡</h4>“海客谈瀛洲，烟涛微茫信难求。<br><br>越人语天姥，云霓明灭或可睹。”<br><br>李白一首流传千古的《梦游天姥吟留别》，使得今天浙江省绍兴市新昌县境内的天姥山成为一个令唐代诗人魂牵梦绕的地方，著名的“浙东唐诗之路”由此形成。<br><br>唐代以后的天姥山逐渐沉寂下来，但烟火不断、红尘不绝，天姥山脚下，一座座古桥、古庙，一条条古街、古道，一个个古镇、古村，生息绵延，散发出特有的光芒。<br><br>天姥山东北侧的胡卜村（又名“梅溪”）就是其中一个具有深厚历史文化的千年古村。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3D/34/wKgBzFYWDPWAPYUWACvsi0G9AuM274.tub.jpg@!rw9"><br><br>千年古村曾经山环水抱、桑田环绕远眺拆迁前的胡卜村。<br><br>早在五代时期，胡卜村就已有人居住，至今已有千年。<br><br>村庄山环水抱，背靠七星峰，南望蟠龙岗，十里梅溪绕村而过，四周环绕着片片农田、果林和桑园。<br><br>而今，这样的景象即将化为乌有。<br><br>据记载，早在五代时，胡卜村已有人居住。<br><br>明成化《新昌县志》云：“五代时，（胡氏）讳璟者，自并州来仕吴越王偏将，与张筠、赵承泰同取福州，有功，升行军司马兼尚书事，后退处新昌之湖北，植梅十里，因号梅溪。<br><br>生三子，讳琛者，独居梅溪，就家焉。<br><br>自是族姓蕃衍，世称望族。”<br><br>较早居住在这里的还有卜氏。<br><br>北宋初年，在汴梁兵马司任职的卜曾为官廉洁清正、克己奉公、惩恶扬善、爱护黎民。<br><br>告老还乡时，私囊空空，与百姓一样过着清贫的生活。<br><br>他积极引导乡民垦荒生产，做奉公守法庶民，死后葬于村北七星峰下，被宋皇谥封为新昌乡主正神，并敕建“新昌乡主庙”。<br><br>随着胡、卜两姓的繁衍，村名逐渐演变成了“胡卜”。<br><br>经过千余年的发展，村中逐渐形成3处县级文物保护单位——新昌乡主庙、胡大宗祠和飞黄牌坊；另有浙东台门式民居、名人墓地等19处文物保护点，数量之多，为新昌县内所罕见。<br><br>',
'<h2>道教石窟最“草根”得神仙  最“中国”的石窟</h2>石窟是发源于印度的一种佛教建筑形式，在中国有很多著名的佛教石窟，如甘肃的敦煌莫高窟、山西大同的云冈石窟。<br><br>当人们沉迷于佛教石窟所带来的外来佛教文化时，却很少有人知道，中国的道教也有诸多石窟，而且它呈现的是中国最本土的文化。<br><br>道教深深扎根于民间，体现着百姓最朴素的信仰——衣食住行的每个诉求，都可以在道教神灵那里得以满足。<br><br>在中国道教石窟中，你依然能感受到道教在中国人日常生活中的重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3D/26/wKgBy1YVz2SATWwGAD-NQ0U31t4056.tub.jpg@!rw9"><br><br>安岳茗山寺的石刻造像因地处偏远，保存完好，让我们清晰地见到佛道造像共处一窟的现象。<br><br>图片中左边的造像是毗卢佛，他是佛教始祖释迦牟尼的法身像，全称是毗卢遮那佛。<br><br>毗卢佛的旁边雕凿了一尊道教的东岳大帝像，东岳大帝是泰山神的化身，为历代帝王所尊崇，是掌管凡间一切生灵出生大权的神灵。<br><br>在我幼年时，没有太多的故事书可以看，《西游记》、《东游记》和《封神演义》是难得的读物，里面的神话人物玉皇大帝、千里眼、顺风耳、元始天尊、太上老君等等，一度组成了我童年的神话世界。<br><br>《西游记》中的八戒官居天蓬元帅，后因调戏嫦娥仙子，被玉帝贬下凡尘，才变成猪的模样，当时我便想这天蓬元帅在天庭时该是何等威武呢？<br><br>还有玉皇大帝，道教一直以“三清”——玉清元始天尊、上清灵宝天尊和太清道德天尊（太上老君）为尊，玉皇大帝这位唐宋年间才出现的小字辈，为何逆袭成了天庭主宰？<br><br>这些疑问伴随我走过童年生活，直到我无意间寻访道教石窟时，我的疑问居然在石窟中得到了解答。<br><br><h4>重庆大足石窟：一部刻在岩壁上的《西游记》</h4>时至宋代，巴蜀道教石窟遍地开花的盛况终不复存在，唯有重庆大足区一息尚存。<br><br>从大足出发，东行约20公里，公路旁有个锈迹斑斑的指示牌：“石门山”，从这里走上一条机耕道，路的尽头，竹林掩映着一个古朴的四合院就是石门山了。<br><br>石门山虽是世界文化遗产，却终日铁门紧锁，没什么游客，我来到这里时，文管员蒋德才正在门口晒苞谷，他大声呵斥着偷嘴的麻雀，风吹竹林，他的声音很快就湮没在夏日蝉儿撕心裂肺的聒噪声中。<br><br>石门山有一龛玉皇大帝造像，柳叶眉、丹凤眼，颌下一缕长须，头戴冕旒，身着圆领长袍，双手捧玉圭（古代帝王、诸侯朝聘、祭祀、丧葬时所用的玉质礼器）。<br><br>玉皇大帝可是中国人熟悉的神灵，在《西游记》中他掌管天地人三界，统率日月星辰、山川河流，托塔李天王、四大天王、王母娘娘、东华帝君等都是他的属下，俨然天庭中的君王。<br><br>其实，玉皇大帝的产生，是民间信仰与国家意志联合推动的结果。<br><br>在中国古人心目中，天与帝是一体的，先秦文献中常称天为帝、上帝、昊天上帝等，古代帝王祭祀上帝，其实就是祭天。<br><br>道教恰恰也有一位叫玉帝的神，在南朝梁时陶弘景的道教神仙谱系《真灵位业图》中，位列第十九神阶，仅仅是个跑龙套的角色。<br><br>',
'<h2>掠夺中国矿产曾是日本的<U+2009>“氧” 与 <U+2009>“血”</h2><h4>抚顺标准煤喂饱日本兵工厂</h4>1908年，应刚成立不久的“南满洲铁道株式会社”（简称“满铁”）的邀请，日本三菱公司的松田武一郎前往中国东北，出任抚顺煤矿首任矿长。<br><br>松田武一郎17岁入读东京大学采矿冶金科，40岁获工学博士学位，42岁加入伦敦采矿冶金会，任职于三菱公司，素有日本“煤王”之称。<br><br>最初，三菱总经理岩崎弥太郎接到满铁总裁后藤新平借用松田的要求时，曾一口回绝。<br><br>后藤则责以所谓“大义”：“这事如果委托欧美人去办，那将是日本人的耻辱。”<br><br>岩崎只好同意。<br><br>松田到任的抚顺是清王朝的发祥之地，1616年努尔哈赤在今抚顺所辖新宾满族自治县的赫图阿拉称汗，这里也素以其蕴藏丰富的煤炭资源而闻名于世。<br><br>早在明代以前，当地已有土法采煤的记载。<br><br>乾隆年间，清政府以煤矿矿区接近祖宗的陵寝为由而禁采。<br><br>自此，抚顺煤田封闭150多年，直到光绪二十七年（1901年），因财政奇绌，国力日衰，清政府才取消开发禁令。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/F1/wKgBzFYEv4GANDcjAD-GiT0r3yE317.tub.jpg@!rw9"><br><br>抚顺煤被日本视为“东洋标准煤”日本控制下的抚顺煤矿露天矿坑（上图）与采掘现场（下图）。<br><br>抚顺煤矿被日本控制掠夺长达40年。<br><br>抚顺煤被日本称为“东洋标准煤”，不管什么煤，都要拿抚顺煤为标准，判定优劣。<br><br>这些优质煤大多被用于日本5个军工重镇。<br><br>冶炼大炮和军舰甲板用钢，更是只能用抚顺煤。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/E6/wKgBy1YEv4GAPyGqADcu_TsqCA0239.tub.jpg@!rw9"><br><br>1903年，沙俄利用此前在中国东北取得的特权，以与中方公司合资的形式，开始插手抚顺煤矿业。<br><br>1903年3月，沙俄远东森林公司更是彻底吞并了抚顺煤矿。<br><br>但还未及大规模开采，1904年2月，日俄战争爆发。<br><br>1905年3月，沙俄战败。<br><br>日本则以所谓“战胜国”的身份，取得了沙俄在中国的一切特权，其中即包括在抚顺、烟台以及其他煤矿的开采权。<br><br>1905年5月1日，日本侵略者在抚顺成立隶属于日军大本营的“采炭社”。<br><br>一年后，“满铁”成立。<br><br>“满铁”是日本通过日俄战争取得的主要胜利果实之一。<br><br>作为一家所谓“国策会社”，在“经营满铁、开发满蒙”的旗号下，为侵华服务，如满铁第一任总裁后藤新平所说：“建立满铁就是使之成为帝国殖民政策的先锋队”，其最初的经营范围除铁路以外，最主要的便是抚顺、烟台等地的煤矿探查与开发。<br><br>之后，直到1945年日本战败投降，“满铁”的调查范围早已超出东北，从华北、华中直至海南岛，凡煤、铁、金、铅、铜、菱镁矿等，乃至地下水、温泉，无不在调查之列。<br><br>',
'<h2>探查 | 图件解读矿产资源调查是为战争收集情报</h2><h4>日本探查中国是一场举国运动，从军方到民间、从商人到学者，莫不将资源探查服务于侵略战争。</h4>解读／李华<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/DB/wKgBy1YCbPyATfodACb7jERte_g214.tub.jpg@!rw9"><br><br>渴望从他国掠夺资源的日本，把目光投向广袤的亚洲大陆，而中国则是日本觊觎的重点。<br><br>从明治维新以来，特别是二战结束前的几十年间，日本兴起了探查中国资源的狂潮。<br><br>日本的军队、财阀、学术机构……都被动员起来参与其中，特务、商人、学者……各色人等改头换面成为探查主力。<br><br>当年，日本对中国的资源探查几乎成为举国行动，其持续时间之长、参与机构和人员之多、探查范围之广泛，令人震惊。<br><br>通过分析，我们还可以清晰地看出日本各种势力在探查中国时的勾结与矛盾。<br><br><h4>日本探查掠夺中国资源的模式：调查—占领—掠夺</h4>解读／商云涛 王新春日本对华的地质矿产调查完全配合着侵华战争的计划，有目标、有步骤、周密翔实地进行着。<br><br>',
'<h2>7万件测绘图件披露70年前日本对中国资源的探查与掠夺</h2>日本是矿产资源极度匮乏的国家，占有并掠夺矿产资源是其发动侵华战争的主要目的之一。<br><br>为此，自从甲午战争以来直至中国人民的抗日战争胜利，在长达半个世纪的时间里，日本在中国的领土上开展了大量地质矿产探查活动，这些探查活动严格配合着日本侵华战争并有计划地进行着，每一个时期的调查都是为下一步侵略战争收集情报。<br><br>日本在占领区的地质调查，则是为能方便地掠夺资源而服务。<br><br>据不完全统计，日本在战争期间从中国掠走了煤炭10亿吨、铁矿1.8亿吨、铜矿150万吨、铝矿10万吨、镁矿5万吨，还有大量的非金属矿、铅锌矿、金银贵金属等。<br><br>抗日战争结束后，战败的日本将大量区域地质调查报告、矿产资源调查报告,乃至交通及社会经济考察报告等留在了中国。<br><br>为纪念中国人民抗日战争胜利70周年，《中国国家地理》杂志编辑部携手全国地质资料馆，从6000多档、共约7万件资料中精选了各类报告，还原了当年日本侵占中国资源和领土的野心，揭示了日本帝国主义处心积虑发动侵华战争的事实。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/E5/wKgBzFYCZXaAAqpfAETqIRrexNk632.tub.jpg@!rw9"><br><br>沉睡了70年的史料档案，终于等来了被重新开启的这一天。<br><br>6000多档、7万多件调查报告均出自1945年日本战败投降前的日本人之手，他们对中国东北、华北、华中、华南、东南沿海及部分中西部地区所做的地质、地理调查，透露着强烈的军国主义侵略野心。<br><br>摄影／王宁',
'<h2>日本人的<U+2009><U+2009>“爱邻国主义”？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/DA/wKgBy1YCR7CARGrCABeWi4lD9xY248.tub.jpg@!rw9"><br><br>日本国土狭小多山地，生存空间严重不足日本是西北太平洋上一个狭小的岛国，西、北隔海与中国、朝鲜、韩国、俄罗斯相望，东侧海底则是太平洋最深邃的海沟， 37.78万平方公里的国土面积，只相当于世界陆地面积的1/400，中国陆地面积的1/26。<br><br>不仅面积狭小，日本还是个多山的国家，山地和丘陵面积占国土面积的70%以上，平原和低地只零散分布在河流下游和沿海一带。<br><br>山地地形是不适宜人类开发利用和居住的，以山地为主的地形分布在本来就狭窄的国土上，对于有着超过1亿人口的日本来说，生存空间的严重不足、人地矛盾的尖锐不言而喻。<br><br><h4>7万多个地质矿产图件呈现了一个民族对邻国资源的迷狂</h4>时间：70多年前，地点：河北张家口一带的乡下。<br><br>一个皮货商，白天走村串户经商，晚上则住在破庙里，在煤油灯下把白天看到的一点点地记下来，有些还要画下来……其实这个人既不是皮货商，也不是中国人，他是一个日本人，他是受日本某部门的委托，来调查中国资源的，他叫森田日子次。<br><br>像他这样的人，还有很多：一个叫河田学夫的，15年里，从辽宁到海南，跑遍大半个中国，为日本提供了20份地质矿产报告；一位名为木户忠太郎的，足迹遍及东北、华北，调查地热、铁矿、煤矿、滑石矿、金矿等。<br><br>参加探查测绘制图的人员不仅仅是像森田日子次那样的来自民间的散兵游勇，更多的是来自政府、军队、高校、研究机构的官员、军人、学者这样的正规军，还有一些大企业和财阀也参与其中。<br><br>给人的感觉是——日本举国在探测中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/E4/wKgBzFYCR6iAGymkABz4noHMTvE016.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/DA/wKgBy1YCR6yAZirrAA_B2BtaQSA107.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/E4/wKgBzFYCR66AfA_sADSS1xVSYP8108.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3C/E4/wKgBzFYCR7OAJrVNADOkM0_lYKY705.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/DA/wKgBy1YCR52AMYhNAAdyWVrWfXU996.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/E4/wKgBzFYCR7SAaEDPACU1Fe_1qj8762.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/DA/wKgBy1YCR7SALeNUABHVCuiSf3w493.tub.jpg@!rw9"><br><br>我国的资源，被日本调查得如此彻底日本矿产资源极度匮乏，成为其发动侵华战争的重要原因之一。<br><br>资料显示，日军侵华期间，累计从我国掠夺煤炭约10亿吨、铁矿约1.8亿吨、铜矿约150万吨、铝约10万吨、镁约5万吨，还有大量的非金属矿产及铅锌、金银贵金属等矿产。<br><br>除了掠夺的资源量巨大，让我们震惊的是，自甲午战争到日本投降，在长达半个世纪的时间里，日本有计划地、不间断地对我国各类矿产资源及地质地貌做了充分、深入的调查和测量，并制作出数以万计的地图图件，仅全国地质资料馆挖掘整理出的日文地质资料就超过6000档，各类图件7万件，本页图件就是当时日本进行地质矿产调查和兵要地志调查时所绘制。<br><br>图件提供／全国地质资料馆这是我在一堆70年前日本人遗留下来的图件中看到的一幕幕的情景，这些图是全国地质资料馆收集的，大多数是中国地质矿产资源的分布和储量图，涉及的矿产方方面面，煤、铁、金、铜、铅、铝就不用说了，还有找石油的（他们在大庆油田附近地区，曾打钻找油，由于钻探方法不当，与大庆油田擦肩而过），甚至他们还在中国到处探查原子弹的原料——铀（他们在海城找到铀矿，但由于技术原因，未能造出核弹）。<br><br>让我惊讶的是这些图的数量惊人，有7万多件。<br><br>我想若算上全国其他地方官方和民间手里的这种图，数量何止7万件，而当时我国这方面的图还寥寥无几。<br><br>日本人对我国资源的这种非正常的“关注”，用正常的逻辑已经解释不了。<br><br> <h4>对资源的崇拜让他们丧失了价值观，只要是资源，不管是谁的，不管用什么手段，就应该夺来</h4>许许多多的普通日本人内心深处出了问题。<br><br>他们认同对中国的侵略和对资源的掠夺，他们曾经丧失了价值观，他们迷失过。<br><br>',
'<h2>库尔德宁除了雪岭云杉还有更多稀有景观</h2>即便是在2013年天山成功申遗之后，作为天山遗产地组成部分之一的库尔德宁，仍是外界鲜为人知的一个神秘之地。<br><br>其实这里不仅是全球雪岭云杉最集中的分布区，而且竟然还是一个由多种珍稀野生果树组成的天然物种基因库。<br><br>它不仅孕育了世间罕有的独特景观，也为科学家们提供了宝贵的研究平台。<br><br>只不过，它的魅力至今还并不为绝大多数人所知……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3C/E2/wKgBzFYCFleAZr9bAEFQBGUFc3E908.tub.jpg@!rw9"><br><br>被云雾遮掩的库尔德宁，愈发显出天“沟”之美的神秘在当地蒙古语中，“库尔德宁”是“横沟”的意思，因为与众多东西走向的沟谷相比，库尔德宁是南北走向，有点儿特立独行。<br><br>在这条宽阔的“横沟”中，只要赶上晴朗的天气，清晨时分便会飘起一层浓雾，将山间的雪岭云杉和野果林隐藏起来。<br><br>沟谷上方的山脉是那拉提山，其中形状如塔尖的高峰，便是那拉提山的最高峰喀班巴依峰。<br><br>库尔德宁是天山山脉森林最繁茂的地方，拥有完整的原始森林类型与植被，是整个天山森林生态系统最为典型的代表。<br><br>摄影／高戈<h4>没到过库尔德宁，就不能说看到过最精彩的雪岭云杉</h4>我第一次去库尔德宁，是在1999年，那时知道“库尔德宁”这个地名的人还很少。<br><br>那一年，我们开车从新疆伊犁哈萨克自治州的巩留县县城到库尔德宁，路程不足100公里，但车在蜿蜒崎岖的山路上足足“爬行”了3小时。<br><br>当我带着一身疲惫进入库尔德宁的河谷地带时，一抬头就看见了山坡上一棵棵高耸云天、排列整齐的塔状树木，犹如一枚枚巨大的导弹。<br><br>这些高大的树木就是雪岭云杉，它们巍然挺立的样子从此一直在我脑海里萦绕，挥之不去。<br><br>后来我进一步了解到，雪岭云杉是天山山脉的优势树种，随山脉一直沿东西向绵延了2000多公里。<br><br>这个单一树种仅凭一己之力，竟然就形成了一条堪称地球最波澜壮阔的森林景观带之一，其壮观程度，或许只有同处北半球但纬度更高的泰加林才能媲美了。<br><br>雪岭云杉绝大部分分布在天山北坡（南坡仅有少量分布），据说已有4000万年的演化历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3C/D8/wKgBy1YCFjiAHhrkABxlsjYgRIc175.tub.jpg@!rw9"><br><br>库尔德宁有最密集的雪岭云杉，也是许多稀有野生果树的“避难所”库尔德宁位于新疆伊犁哈萨克自治州巩留县的东南山区，在西天山国家级自然保护区内，大吉尔格朗河支流库尔德宁河畔，是大吉尔格朗峡谷南侧的山间阔谷，拥有国内面积最大的雪岭云杉林，也是许多稀有野生果树的“避难所”。<br><br>早在1984年这里就被辟为新疆雪岭云杉自然保护区，2000年又被确定为西天山国家级自然保护区，保护区内有1000余种高等植物、146种陆栖脊椎动物和196种昆虫，其中国家重点保护动物达30余种，堪称欧亚大陆腹地野生生物物种的“天然基因库”。<br><br>作为新疆天山生物多样性最丰富的区域，库尔德宁也享有“天山最美的绿谷、雪岭云杉的故乡”的美誉。<br><br>库尔德宁就位于天山山脉的北坡，是伊犁河谷的一部分，隶属于新疆伊犁哈萨克自治州巩留县管辖。<br><br>在当地蒙古语里，库尔德宁是“横沟”之意，是指横行排列的河谷。<br><br>伊犁河谷基本是东西走向，但库尔德宁却特立独行，为南北走向，所以就背上了“横沟”之名。<br><br>2013年天山成功申遗，库尔德宁作为天山针叶林最典型代表成为天山遗产地的组成部分。<br><br>而库尔德宁之所以能被称作天山针叶林最典型代表，是因为这里生长着天山最为壮观的雪岭云杉，也是全球雪岭云杉最集中的分布区。<br><br>',
