'<h2>四面山丹霞阻隔的<U+200A><U+2009>“世外桃源”</h2>位于重庆西南部江津区的四面山，因其丹霞群山环绕而得名。<br><br>这里森林茂盛，气候宜人，犹如一位佳人，绝世而独立地藏在大山深处。<br><br>即便在战乱的年代，山里仍是个相对安全宁静的世界。<br><br>而当旅游开发的浪潮向这里袭来时，四面山是否依然是那个静谧淡然的世外桃源？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/E0/wKgBzFQ3PL-AVbClAAlcZ55L-NI802.jpg@!rw9"><br><br>图为四面山中高达152米的望乡台瀑布。<br><br>从远处眺望，望乡台瀑布呈圆弧形，从红色的丹霞陡岩中奔泻而出。<br><br>这种瀑布极具美感的圆弧形是由陡岩的形状决定的，一般陡岩的侵蚀主要依赖风化，而在这一地区瀑布的水蚀加速了崖壁的崩塌速度，亿万年的光阴与瀑布的侵蚀，形成了这一奇特的弧形丹霞陡岩。<br><br>许多年过去了，陆大勇一直还清楚地记得，20年前那个秋意浓烈的早晨。<br><br>那一年,他只有12岁，是一名小学五年级学生。<br><br>一天晚上，父亲告诉他，第二天一早将带他坐车到山外的江津城去。<br><br>此前的时光里，陆大勇像只敏捷的猴子一样出没在大山的皱纹里，进林子，爬石梯，趟小溪，但他从来没有走出过层层叠叠的大山。<br><br>有很多次，他和伙伴们爬上家对面的山梁，站在一块高高突起的大石头上，能看到山下的林子里，一条细若纤绳的公路正从远处向着家的方向延伸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/E0/wKgBzFQ3PLmASC8HAARovJrjMQY683.jpg@!rw9"><br><br>陆大勇回忆说，那天父亲带他乘坐的是一辆四轮农用车。<br><br>站在没有篷的车厢里，扑面的秋风已有几分寒意，高大树木的枝条从公路两旁挤向路中，不时有冰冷的露水滴落到头上，但陆大勇内心却是掩饰不住的兴奋。<br><br>正是这次12岁的出行，陆大勇第一次明白了什么是“外面的世界很精彩”—在江津城里，他看到了以前从不曾看到过的成排的楼房和密集的人流。<br><br>此前的12年里，陆大勇一直生活在那片重峦叠嶂的大山中。<br><br>对他和他的祖辈而言，大山深处就是与世隔绝的桃花源，山居生活意味着天天睁开眼看到的都是沉寂的森林，听到的都是清澈的流水跌落到山谷里发出的沉闷吼声。<br><br>巴掌大的蓝天上，时常会挂出一道彩虹，一头连着大山，一头伸向山外。<br><br>如果将大山上的植被悉数斩尽，陆大勇将会看到这些将家乡与外界阻隔的大山，呈现出一片红色。<br><br>这是一种叫作丹霞的地貌，它是中生代侏罗纪至新生代第三纪形成的红砂岩地层，经过长期风化剥离和流水侵蚀后，形成孤立的山峰和陡峭的奇岩怪石。<br><br>中国是世界上丹霞分布最广的国家，在长江以南地区，丹霞到处都有，并形成了许多著名景区。<br><br>丹霞家族虽然声势浩大，但陆大勇家乡的丹霞却因形成了独特的倒置山而别具一格。<br><br>在正常地质作用下，背斜成山，向斜成谷，而倒置山却恰好相反，背斜成谷，向斜成山。<br><br>如果把倒置山缩小若干倍，你能清楚地看到，它们绝似把一座座连绵的山脉倒置过来，头下脚上，因而得名。<br><br>陆大勇家乡的倒置山，名叫四面山—红色的丹霞形成的倒置山四面合围，铜墙铁壁般地将外面的世界与陆大勇的家乡严密分开。<br><br>',
'<h2>古树普洱茶中的贵族</h2>汩汩流淌的澜沧江水与云南大地交融后，缔造了与可可、咖啡相并列的世界第三大无酒精饮料——茶。<br><br>几百万年前，野生茶树就已在澜沧江中下游茁壮成长，生活在此的濮人发现并驯化了这些茶树。<br><br>从云南省大理白族自治州、保山市到临沧市、普洱市、西双版纳傣族自治州，这一绵延数百公里的区域既是世界茶树的原产地，也是普洱茶的主产区，而这其中以树龄百年的乔木树叶制作的普洱茶最为珍贵，是少数人才能享用到的茶中奢侈品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DF/wKgBzFQ3PGCALB9NAAqtthMWXvc026.jpg@!rw9"><br><br>位于西双版纳傣族自治州勐海县的贺开古茶山是人工培植历史久远的一片古茶园，这里的古茶树树龄长、植株高大，多分布在海拔1500—1800米之间。<br><br>走进茶园，古老的茶树一棵接着一棵，粗壮而健硕。<br><br>对于许多茶来说，时间是敌人，新鲜度和口感都会随着时间的流逝而降低，但对于古树普洱，时间的沉淀让它更加弥足珍贵。<br><br>摄影／局部<h4>景迈：最早的人工栽培型古茶园</h4>“爷爷做茶孙子卖”，这句在普洱茶界广为流传的话，一语道破了普洱茶的特点——它是一件需要时间沉积的作品，这种沉积来自于普洱茶本身的存放，更来自于大自然成百上千年的滋养。<br><br>同许多人一样，我是从茶开始认识景迈山的。<br><br>这座位于云南省普洱市的大山，在还没被写进书本之前，大叶种茶树就在这里恣意生长。<br><br>布朗族、傣族、哈尼族、佤族等少数民族的村寨房舍，就散布在密林深处、古茶林边。<br><br>千百年来，在大自然的赐予和古茶园的护佑下，景迈山里的村民安静祥和地过着与茶不可分割的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/DF/wKgBzFQ3PGOACL7lAAwNiXwuZXg928.jpg@!rw9"><br><br>普洱茶自古讲究产区，不同的山里所产茶叶的口感也有所不同。<br><br>左下图为勐海县勐宋茶区的古茶树，茶区里既有高大的古树茶，也有近几年种植的小茶树。<br><br>这一地区所产的茶叶山野气强，较苦涩，但回甘快，茶香纯正。<br><br>摄影／段兆顺濮人是澜沧江一带最早的居民，他们最先驯化和栽培了山里的野生茶树。<br><br>在东晋常璩的《华阳国志巴志》中记载，公元前1066年周武王伐纣时，生活在巴蜀、云南一带的濮人就已经献茶给周武王。<br><br>其后裔布朗族、哈尼族、德昂族、佤族等继而成为澜沧江中下游古茶树区的主要居民。<br><br>据《布朗族言志》中记载，公元180年布朗族的祖先帕岩冷就带领自己的子民，在景迈山上种下了一片片茶林，帕岩冷也因此成了有名姓可考的最早种茶的人。<br><br>经过无数代人的努力，布朗族、傣族的先民们不仅驯化了野生茶树，还历经生态劫难，留下了多达2.8万亩的景迈芒景古茶园。<br><br>至今，生活在景迈山上的子民们仍在享用着祖先的惠泽。<br><br>自2004年国内普洱茶市场的复兴，景迈的普洱茶价格就一路攀升，到2014年春茶季，每公斤古树茶毛料已经卖到1000多元，茶农的家庭年收入基本都在八九万元以上。<br><br>',
'<h2>四川西北九顶山谁在守护山中生灵</h2>岷山山系的九顶山，相比于峨眉山、贡嘎山等四川的名山而言，并没有太大的名气。<br><br>但正是这样一处很少被外界关注的地方，生存着大量濒危珍稀的动植物。<br><br>近几十年来，随着经济利益的趋使，盗猎活动在这里愈演愈烈，为了保护野生动物的家园，一位羌族老人建立了“茂县九顶山野生动植物之友协会”，担负起庇护九顶山生态环境的使命。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DE/wKgBy1Q3PCiARKQ-AAjMitHp1eA154.jpg@!rw9"><br><br>九顶山位于四川省西北部的岷山山系，地处龙门山脉中部，它的主峰狮子王峰海拔近5000米。<br><br>接近主峰的地方，一年中很多时间被积雪覆盖，一支由当地农民自发组织的巡山队踏雪行进，他们是这里反盗猎的守护者。<br><br>摄影／余彪密布的乌云间隙里，泛白的太阳投射出柱状的光芒，洒落在山下的岷江河谷里。<br><br>丝带一般的云雾开始升腾形成，缠绕在九顶山主峰狮子王峰的腰部，为满眼的绿色披上了一道白色的哈达。<br><br>九顶山的春天真真切切地到来了。<br><br>“趁着雨停了，我们还是加快点儿速度，按照这速度，我们今天估计很晚才能到巡护营地。”<br><br>余家华操着一口川腔不缓不慢地边和我说，边背起竹背篓向上走去。<br><br>他是四川省茂县凤仪镇茶山村克都组的村民，这次来九顶山，源自一年多前和他的约定。<br><br>与上一次见他时候相¯，这位羌族老人的质朴和笑容依然未变，只是面容增添了几分风霜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/DF/wKgBy1Q3PEiAZVNiAAY99c0S4dQ996.jpg@!rw9"><br><br><h4>九顶山—</h4><h4>四川的非著名山峰同样精彩</h4>第一次见到余家华，是我2012年在国际野生生物保护学会（WCS）中国项目部工作期间，当时我负责“中国野生生物卫士”的评选项目，获奖的组织中正有余家华所代表的“茂县九顶山野生动植物之友协会”。<br><br>在颁奖典礼的当天，这位来自四川偏远山村的老人，身着粗麻布做成的羌族服装，黑里泛红的面庞透着激动的神情。<br><br>浓重的乡音和言语的紧张让他的讲话显得磕磕绊绊，并不顺畅，可这些丝毫没有减少在场的人对他的尊敬，相反，很多人因为这份朴实而对他更加敬重。<br><br>就是这样一位普通的老人，虽远在偏僻的山区，却自发创办了九顶山野生动植物之友协会，并且十余年里，持续开展着巡护和反盗猎活动，保护了野生动物和他自己所生活的家园的自然环境。<br><br>在那次会上，我和他约定，要来九顶山看他，看他言语描述和用相机记录下的自然环境。<br><br>心愿在今天得以实现。<br><br>当时申报材料上的文字描述，以及各种精彩的图片，与我面前顶着白色云雾的九顶山逐渐开始对上了号。<br><br>',
'<h2>松鼠三剑客逍遥快活在京城</h2>儿时动画片中的松鼠，在很多人心目中都留下了深刻的印象，可是除了在宠物市场，现实中很少有人留意过它们的存在。<br><br>松鼠在中国并不罕见，以首都为例，城区及近郊的晨昏，就常可看到这些啮齿类小兽出没的身影。<br><br>作者在十年的时间观察记录松鼠的生活，他对松鼠的痴迷与担忧，全然呈现在图片与文字之间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DD/wKgBzFQ3PAeAeCFvAAoy5hHW-uE976.jpg@!rw9"><br><br>北京的三伏天，即便在香山的树林里，空气也浸透着潮湿闷热。<br><br>北松鼠变得十分慵懒，它们不愿在狭窄的窝里停留太久，而是更愿意趴在通风良好的树枝上休息。<br><br>不远处游客熙熙攘攘，一只体色棕红的北松鼠在高处注视着来往的人群，但是很少有谁留意到它惬意的存在。<br><br><h4>老朋友吉拉，</h4><h4>生活在北京颐和园万寿山上</h4>早春，我漫步在颐和园万寿山北坡的小路上，期待着与松鼠老朋友们的相会。<br><br>随着远处树梢的阵阵晃动，我发现了一只北松鼠，它焦急地跑来，跳到一株元宝槭的树冠上。<br><br>但它并没有停下来，而是顺着树干下到地面，接着四处嗅闻。<br><br>这只北松鼠心里非常清楚，经过一冬天西北风吹袭和同类以及鸟类的取食，树冠上的翅果早已所剩无几，过多地在树上转来转去寻找食物纯属浪费时间。<br><br>它一边在地面搜寻食物，一边不时地抬起身子观望。<br><br>我悄悄地靠近它，立刻引起了它的注意，它站起身来打探着我，不过很快就恢复了平静，继续觅食。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DE/wKgBy1Q3PAaAPG7cAAXnmc7mJKk734.jpg@!rw9"><br><br>这是一只我在颐和园相识已久的北松鼠，我给它取名叫吉拉。<br><br>吉拉的头很圆，冬季里耳毛比附近其他的北松鼠浓密很多，非常容易区分出来。<br><br>现在，它已怀孕半个多月，不过行动还算敏捷。<br><br>此时，在林间地面岩石堆起的地方，另一种松鼠——岩松鼠也开始谈情说爱。<br><br>不过谈恋爱是一个漫长的过程，虽然从12月就开始，但通常次年1月中旬才会有一些生育旺期（2—3岁）的雌松鼠接受雄性的求婚。<br><br>一旦交配成功，雌松鼠便会再次恢复到拒绝其他一切雄松鼠的状态，安心独自生活。<br><br>',
'<h2>巴里坤写满史诗的大地</h2>古丝绸之路，曾在新疆大地上蜿蜒而行，孕育出一串串珠玉般的丝路名城。<br><br>时光淘洗之后，它们有的沉入沙海，有的转型为喧嚣的现代都市。<br><br>东疆大地上的巴里坤，曾是一座声名赫赫的丝路要塞，今天的她仍然生活着、呼吸着。<br><br>当我们跟随着作者的脚步走进这里，却感受到了一些与众不同的气息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DC/wKgBzFQ28piAKhZWAAiIwdMrg3I064.jpg@!rw9"><br><br>巴里坤这方大地，汉代为西域三十六国之一的蒲类国，唐代是西征突厥的军事重镇甘露川，元代是成吉思汗儿子察合台的地盘，清代是镇西府、镇西厅故地……它从历史的烽烟风雨中一路走来，一抬手一投足都带着厚重的古韵。<br><br>图为清代的古城墙遗迹，依旧挺拔屹立，城外农田，一如数百年前屯垦时代般青翠。<br><br>巴里坤是我的故乡，安置着静谧的童年岁月。<br><br>在县城向南望，可看见南山坡上的一处村落。<br><br>远远的，淡淡的，如一幅画挂在山前，无比真切，又淡远动人。<br><br>巴里坤人将那里称为兰州湾子。<br><br>在很多年里，兰州湾子是一个被遗忘的角落，很少有外人去。<br><br>在我童年的印象里，也只随奶奶去那里参加过一次婚礼。<br><br>那时，姑娘们都不愿意往那里嫁。<br><br>',
'<h2>辣椒征服中国400年</h2>今天的中国，是一个不折不扣的辣椒大国，消费量和产量都位居世界第一。<br><br>据研究，近年来，中国人嗜辣程度日益走高，辣在舌尖上的舞蹈愈发热烈奔放。<br><br>然而，就在400多年前，中国人还不知辣椒为何物；300多年前，川菜正规菜谱中尚没有辣椒的身影。<br><br>辣椒与中国，共同书写过一个怎样的传奇呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/DB/wKgBzFQ28n2Afmt-ABSuYjLwOpU710.jpg@!rw9"><br><br>辣椒这种神奇的植物，有着番椒、海椒等诸多别名，昭示了它的“舶来”身份。<br><br>这种来自美洲的移民，能让你口如火烧、泪如泉涌，却也能让你无辣不欢、越吃越上瘾。<br><br>今天，中国已成为世界上重要的辣椒生产国和主要消费国。<br><br>据调查，近几十年来中国人嗜辣水平日益走高。<br><br>摄影／孙新茹夏，北京的空气中开始弥散着一种刺激又诱惑的气息。<br><br>美食街上的灯笼阵和大幅霓虹招牌红光闪烁，遍布视野的大排档，觥筹交错，食客泱泱。<br><br>麻辣小龙虾、香辣蟹、各种辣味烤肉的季节再一次到来了，可属于冬季的麻辣火锅也毫无退场的意思，仍是一派排队等号的盛况。<br><br>受到邀请，又去重庆访友，热辣气氛愈发浓郁，在江湖菜达人、火锅迷、小面粉丝的热情包围和引荐下，一连数天，重庆之辣的风云际会，直接催肿了我的牙龈和嗓子，心下却觉得格外满足爽快。<br><br>这绝非只是一二城之景，多年来，钟爱辣味的我，由于专业原因和好奇心，对辣椒曾有过不懈的追踪—今天的中国，已是一个不折不扣的辣椒之国，其消费量位居全球第一，年产量占到了全球总产量一半左右。<br><br>就种植面积来说，乃是中国蔬菜大军中的副将（仅次于大白菜）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/DB/wKgBzFQ28neAGceuAAC1Wq1NsmQ432.jpg@!rw9" height="246" width="187"><br><br>不过，痴恋辣椒的饕餮客们或许并不了解，这位热辣的明星，其实直到明末清初才与中国“初见”。<br><br>在此之前，中国人竟不知辣椒为何物，我们祖先的舌尖上，从未有过它的热舞。<br><br>',
'<h2>雅鲁藏布江新形象 沙江、辫江、峡江</h2>整个青藏高原的风沙堆积地貌，在雅鲁藏布江中上游宽谷地区最为普遍和典型。<br><br>我们的雅鲁藏布江考察从米林县派镇开始逆江而上，江边的沙丘、沙垄、沙山、沙坡地等沙漠景观一再与我们相遇。<br><br>在泽当至桑耶寺途中，沙漠的长度与宽度令我们震惊，风起时，沙墙就在江面上游走……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DB/wKgBy1Q28l-ASG7TAA-CxS86sLY690.jpg@!rw9"><br><br>沙与水可以搭配出完美的组合“辫状水系”是雅鲁藏布江美景中最精彩的部分，同样让人过目不忘的还有河岸两边见沙丘的独特景观。<br><br>在雅鲁藏布江河谷，你会看到这两种景观相伴而生，缔造出多重美景。<br><br>在山南地区政府驻地乃东县泽当镇以北，雅鲁藏布江自西向东漫游在沙洲上，江水画出完美曲线，编织成美丽的发辫。<br><br>风也不甘示弱，时刻不停地装点着沙洲、河滩，它甚至让沙丘越过河谷，爬上山坡。<br><br>摄影／王宁如果你不是亲自去沿着雅鲁藏布江（以下简称雅江）走一走，如果你不是实地去看一看雅江的源头、上游、中游、下游，你无论看多少介绍雅江的书，听人讲多少雅江的故事，都无法获得那种亲临其境而获得的体验。<br><br>你无法想象：江水那样碧绿，水流像姑娘的辫子一样，江水在宽阔的河谷中流淌时那样优雅和从容，进入峡谷时又是那样的急迫和汹涌，江边桃花掩映的村庄是那样的宁静，江水流经了那么多村庄、城市以后还是那样洁净和美丽……亲历的体验所蕴含的东西永远比读到的和听到的多。<br><br>世界的许多意义只有亲临其境才能发生，才能涌现，才能被理解。<br><br>这就是人们去现场，去远方，去旅游的理由之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/DB/wKgBy1Q28lOAMVtxAAQ29BRw8Ak221.jpg@!rw9"><br><br>雅鲁藏布江中上游，风沙堆积地貌普遍而典型整个青藏高原的风沙堆积地貌，在雅鲁藏布江中上游宽谷地区最为普遍和典型。<br><br>我们的雅鲁藏布江考察从米林县派镇开始逆江而上，江边的沙丘、沙垄、沙山、沙坡地等沙漠景观一再与我们相遇。<br><br>在泽当至桑耶寺途中，沙漠的长度与宽度令我们震惊，风起时，沙墙就在江面上游走。<br><br>摄影／单之蔷我对雅江的认识就经历了一个类似禅宗所说的顿悟，之所以能发生顿悟，是因为近日我的一次西藏之行，主要行程是沿着雅江考察。<br><br>这一次我不仅站在了雅江面前，而且我沿江前行，与江有了一段相磨相励的过程。<br><br>过去我多次去过西藏，与雅江都是蜻蜓点水似的照面，因此那时对它的印象是零散的、模糊的，甚至可以说是平淡的，我似乎未被它打动。<br><br>过去我对雅江的认识，还仅仅停留在“西藏的母亲河”这样的层面。<br><br>我知道雅江流域是西藏人口最密集的地带，西藏的主要城市和重要的县都坐落在这条江的两岸。<br><br>这些认识也是我从其他书中看到的，不是自己发现的，而且基本都是人文方面的，对于雅江作为一条河流自身的特点和意义我几乎没有什么新鲜的见解和认识。<br><br>这次雅江的考察从拉萨出发，先是向东，到了米林的派镇，接近了一下大峡谷，接着掉头一路向西，穿过了加查峡谷，一直到达坐落在雅江河畔的日喀则，然后继续向西，一直到达定日。<br><br>由于此行与雅江的亲密接触，我对雅江的认识大大地推进了。<br><br>我甚至对雅江作为一条河流的特点或者说意义，也获得了新的诠释。<br><br>我发现雅江是一条神奇的罕见的大江，它作为一条河流的独特之处在于：它是一条流淌在沙漠上的江，简称为“沙江”；它还是一条“辫江”——江水流动的形态似辫状；它也是一条“峡江”——全程中有一半的流程是在峡谷中。<br><br>我把雅江的新意义概括为：沙江、辫江、峡江。<br><br>我想解释雅江的这三方面的特点，这会传播关于雅江新的知识，但我更想回忆我的思维过程：雅江的三个特点我是怎样发现的？<br><br>或者说在我的头脑中雅江的这三方面意义是怎样产生的？<br><br>这可能更有意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/DB/wKgBy1Q28liAFv8EAAoS3GSAKFs798.jpg@!rw9"><br><br>对于雅鲁藏布江流域风沙地貌的成因，学术界已经给出了比较一致的结论：在冬春干旱季节，河谷地带盛行的强劲西风，扬起河漫滩及沙洲上的细沙，堆积在宽谷地带，或吹送到江岸的山坳里甚至山顶。<br><br>但不得不说，沙漠出现在江心或江边，已经成为雅鲁藏布江的一种独特景观。<br><br>摄影／李建<h4>雅江：一条流淌在沙漠上的“沙江”</h4>我是怎样挖掘出“雅江是一条沙漠之河”这样的意义的呢？<br><br>',
'<h2>美景的终结者盘点中国大地上的景观败笔</h2>“败笔”一词源于艺术创作，指作品中拙劣、丑陋的部分。<br><br>放到景观领域，那些突兀而来的画面，就成了破坏美景的杀手，即本文要梳理的“景观败笔”：它们有的是突兀出现的人工设施，有的是造型怪异的山寨建筑，有的是吞噬景区的商业街区……当你正欣赏奇瑰的自然风光或沧桑的文化遗产时，半路杀出的“景观败笔”就成了美景的终结者！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/D9/wKgBzFQ28gyAJmrlAAnNhMaN_jI262.jpg@!rw9"><br><br>百龙电梯，“景观败笔”的教科书式案例拍摄地点／湖南省张家界市武陵源景区位于湖南省西北部的武陵源风景区有着多个响亮的名头，如世界自然遗产地、国家级地质公园、国家5A级景区、国家级自然保护区等。<br><br>未经人工干扰之前，这里是浑然天成的山水长廊—石柱石峰、断崖绝壁、古树名木、云气烟雾、流泉飞瀑、飞禽走兽。<br><br>武陵源主要由独特的石英砂岩峰林组成，每当雨过天晴，层层云雾缭绕在叠嶂之间，石峰若隐若现，景象变幻万千。<br><br>一千多年前，王维在诗中赞曰：“居人共住武陵源，还以物外起田园。”<br><br>不过，从2002年起，壮美的绝壁上多出了一架号称“百龙”的电梯，不仅破坏了原生的山体，还极大地破坏了景观的完整性。<br><br>这样一个败笔，却被景区管理者津津乐道为“一步登天”的捷径。<br><br>摄影／周明发<h4>景观败笔，</h4><h4>一种悄然出现的视觉污染</h4>一只老鼠坏一锅汤，那该是怎样的情形？<br><br>你不一定见过，但一定可想象其恶心程度。<br><br>我们要说的“景观败笔”大抵就是如此情形—当你欣赏某处风光时，画面中突然闯入了破坏画面的东西，有的是一座趾高气扬的发射塔，有的是一座形状奇异的人工雕塑，有的则是无厘头的商业设施。<br><br>而它们的规划、设计、建造者，并不觉得这是煞风景的败笔，甚至将之冠以各种画龙点睛的标签。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D9/wKgBy1Q28g2AGGCHABEJ-m5t9Wo828.jpg@!rw9"><br><br>圣山之殇，庸俗的雕塑与霸道的发射塔拍摄地点／山东省泰安市泰山玉皇顶附近在中国，东岳泰山为五岳之尊，在中原文明中具有神圣的图腾意义，是一座闻名遐迩的文化圣山。<br><br>在自然科学方面，泰山以地貌雄奇著称，其岩层保留了数十亿年时间的岩层变迁。<br><br>正因为此，它入选了“世界自然与文化双遗产”名录。<br><br>申遗成功后，泰山的大规模开发没少受到批评，比如早些年的索道事件，引起了十几位专家的愤慨。<br><br>除了索道，泰山景区的败笔之作屡见不鲜：在泰山之巅玉皇顶，古建筑群的风头被一座发射塔盖过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D9/wKgBzFQ28g2Aeys4AAaNrrj1zpw428.jpg@!rw9"><br><br>一处峻峭的山岩之上，突兀地出现了一座巨型老虎雕塑，与周边景色形成了极不和谐的局面；我最早想到“景观败笔”这个词，要从两年前去昆明阳宗海时的遭遇说起。<br><br>对于阳宗海，我早有耳闻，所以一直想去那里采风。<br><br>2012年，我和一群摄影师朋友驱车前往。<br><br>比起真正的海水，内陆阳宗海的优点就是静，尤其是走到“海”边，我真正体味到了“水平如镜”之美。<br><br>傍晚时分，阳宗海上空笼罩着醉人的蓝调，圆月从对面山坡升起，水边燃起一圈温馨的烛光。<br><br>所有的影调与光线都倒映在湖面下，我们一时间犹在仙境之中。<br><br>摄影师迷恋这傍晚的光线，所以他们不会放过这样的拍摄时机。<br><br>人群中的我激动地换上广角镜头准备构图时，高涨的热情顿时消失得无影无踪—浇灭热情的罪魁是一座高耸的冷却塔和两根排气的烟囱。<br><br>当时，还有一根烟囱正冒着滚滚浓烟。<br><br>我情不自禁地大声感慨：“败笔，真是败笔啊！”既然说到了“景观败笔”，有必要简单梳理一下“景观”一词。<br><br>从字面理解，它泛指视觉范围内所看到的景色、景象。<br><br>如秦牧散文《长街灯语·寄北方》：“南北省份距离这么遥远，风物景观相差之大就不言而喻了。”<br><br>追根溯源的话，希伯来文《圣经》旧约全书中出现过“景观”一词，与我们所说的“风景”、“景致”意思相同，在英语中写作“scenery”。<br><br>地理学家眼中，景观是一个科学名词，是“地表景象”，“某一区域的综合特征”，如城市景观、森林景观；在艺术家那里，景观是“作为表现与再现的对象”，等同于“风景”；生态学家则把景观定义为“生态系统”；而建筑学家则把景观视为“配景”或“背景”。<br><br>北京大学景观设计学研究院的俞孔坚教授对“景观”有过一段形象描述：“景观是画，展示自然与社会精彩的瞬间；景观是书，是关于人类社会和自然系统的书；景观是故事，讲述了人与人、人与自然的爱和恨，战争与和平的历史与经验；景观是诗，用精美而简洁的语言，表述了人类最深层的情感。”<br><br>不管怎么说，“景观”是关于美好的视觉画面，它始终与审美相关。<br><br>它是正能量的，能给人们身心带来愉悦感。<br><br>既然“景观”是美的，那景观败笔就可以简单定义为“美景的破坏者”。<br><br>在我看来，景观败笔大致可以分为两种：一种是本身缺少创意、审美乏味的人工造景，另一种是人工设施侵入与环境背景造成冲突。<br><br>如今，让摄影师败兴而归的景观地越来越多。<br><br>因为有了各种“败笔”，他们越来越难找到素净、纯粹的构图画面。<br><br>那些随时都会“挺身而出”的电线杆、大烟囱、发射塔、铁丝网，让拍摄者应接不暇。<br><br>为了躲避这些“不速之客”，他们需要练就十八般武艺，通过腾挪躲闪、旁敲侧击、升空入地等非常规手段，苦苦寻觅合适的拍摄点。<br><br>从表面看，这些败笔是视觉审美的障碍。<br><br>深层分析的话，则透出了某些人或利益团体对景观审美的无视—他们常常把自己的意志强植入于美景，甚至将自然界与传统文明的尊严抛于脑后。<br><br>接下来，就让我们梳理一下，那些煞风景的“败笔”究竟有哪些。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/D9/wKgBy1Q28hmANTflAATvec9hSJ8120.jpg@!rw9"><br><br>观景亭，风头盖过了雄伟的雪山拍摄地点／云南省迪庆藏族自治州214国道旁正对梅里雪山的214国道旁，景区管理者建造了一座凉亭，成为很多人驻足观景的地方。<br><br>从局部来说，亭子的出现似乎无伤大雅，而且为游人提供了方便。<br><br>若从更广的视角和影像构图方面来说，亭子则成为画面中的败笔元素。<br><br>图中这张照片中，小小的亭子在气势上甚至盖过了梅里雪山的主峰——卡瓦博格峰。<br><br><h4>景区设施，</h4><h4>以“合理”的名义破坏景观</h4>电线杆、发射塔这些“败笔”的侵入或许有无意的成分，但那些出自规划人之手，“设计”出来的败笔则更让人动气。<br><br>我家住北京北四环附近，从窗口可以望见奥林匹克公园。<br><br>奥运会结束后，大屯北路北侧一座金属高塔不知不觉地拔地而起。<br><br>由于塔的外形很像五颗大铁钉，有网友将之调侃为“北京钉子塔”和“北京最牛钉子户”。<br><br>近期，这座高达244米的“钉子塔”将被作为“观景台”使用。<br><br>内行人告诉我，该塔在奥运会之前就被列入了建设规划，但由于它工期较长，难以在奥运会时完工，因此在鸟巢北侧造了一座更小的“玲珑塔”作为替代品。<br><br>资料说，这座塔的名称为“生命之树”—恕我眼拙，实在搞不懂五根“钉子”与“生命”的关联，不过某网友的解读倒是跟生命扯上了关系—“钉子塔”位于中轴线北端，等于“钉死了地面的生命，切断了古都的龙脉”。<br><br>跟“钉子塔”类似的事件是多年前出现在张家界的“百龙电梯”。<br><br>卫星遥感图上，从云贵高原东北部斜向洞庭湖平原西缘区域，有一条覆盖葱茏植被的石英砂岩峰林带—这就是著名的张家界武陵源。<br><br>在地图上将这条覆盖绿色植被的区域继续放大，我们会发现悬崖上有几条灰色的巨大钢架，它们直挺挺地伸向山峰，在逆光中露出了一个暗调的轮廓，这就是当地有名的“百龙电梯”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/D9/wKgBzFQ28h-AJNggAAvpZWhDutA556.jpg@!rw9"><br><br>人工题刻，天门洞前的画蛇添足拍摄地点／湖南省张家界永定区天门山张家界的天门山，古称云梦山、嵩梁山，是永定区（古称永定县）海拔最高的山峰。<br><br>三国吴时期，嵩梁山形成了一座罕见奇观“天门洞”，宛似一道通天之门，是罕见的高海拔穿山溶洞，后来嵩梁山因洞而得名“天门山”。<br><br>天门洞是天门山灵魂所在，也是整个景区的点睛之笔。<br><br>清代永定县令俞良模留下过“莫谓山高空仰止，此中真有上天梯”的诗句，形容山道之崎岖。<br><br>今人据此开辟了一条攀登的石阶山路，这本来无可厚非，但是山路的起点偏偏出现了一面人工题刻墙，不仅没有为山体增色，反而成了欣赏天门洞奇观的障碍。<br><br>3年前，我终于有机会去参观向往已久的张家界，除了想一睹神奇的砂岩地貌，也想看看传说中的“百龙”是何模样。<br><br>说时迟，那时快，女导游很快带着我们进入一处断裂的山谷。<br><br>“现在大家正处在一个人工开凿的山体竖井里，百龙电梯运行总高度为326米，运行速度3米/秒，因此大家的行¨只需要不到两分钟。<br><br>它是世界上最高、速度最快、载重量最大的全暴露户外双程观光电梯。”<br><br>随着动听的声音，我们走进了一处人工隧道，其中的三个电梯门与城市写字楼的电梯一般无二。<br><br>这个由不锈钢顶面和钢化玻璃组成的圆形空间，钢化玻璃几乎紧贴着天然石壁。<br><br>如果不被告诉是在武陵源，我绝不相信这电梯不是建在摩天大楼里，而是出现在以自然风光著称的景区中。<br><br>电梯建成后，游人视野第一眼最瞩目的不再是奇石峻峰，而是这座人工的庞然大物，因为那钢架构的金属光泽在浑然天成的青山中显得格外扎眼。<br><br>跟电线杆或发射塔不同，这座“天梯”不是无意的闯入者，而是来自有意的规划。<br><br>这座高达300多米的电梯不仅造成了视觉障碍，还深深侵入了山体—为建造电梯，施工方在山底打通了长150米的山洞隧道。<br><br>“百龙电梯”总造价为1.2亿元人民币，由北京一家开发公司负责建造。<br><br>“最高户外电梯”的吉尼斯纪录，常常被当地官员和导游津津乐道。<br><br>按照他们的说法，“电梯开通后让一条旅游冷线变得活跃，并让游客节省了4个小时的爬山时间”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D9/wKgBzFQ28hiAV10QAA0RFz8E3l8850.jpg@!rw9"><br><br>高速公路，给高原湖泊拴个圈拍摄地点／新疆博尔塔拉蒙古自治州赛里木湖南岸赛里木湖位于天山山脉北麓的高原盆地中，是新疆海拔最高、面积最大的高山冷水湖。<br><br>2011年9月30日，连接新疆伊犁河谷和博尔塔拉蒙古自治州的赛果（赛里木湖—果子沟）高速公路通车。<br><br>新通车的高速公路为交通提速的同时，也给来这里看美景的人带来了尴尬和困扰：一方面，高速路不能随时停车，错过了路上的风景；另一方面，俯瞰赛里木湖时，绿色植物被一条灰色的长蛇——紧贴湖岸而建的公路侵入，景观因此失去了应有的自然美。<br><br>摄影／李学亮2002年，电梯开始运营时就招来质疑一片。<br><br>深陷舆论漩涡后，电梯于2002年9月停运。<br><br>时隔10个月后，电梯居然又奇迹般地重启。<br><br>其实，早在电梯事件之前，联合国教科文组织瘀专家就指出过，武陵源现在是“一个旅游设施泛滥的世界遗产景区，已变成被围困的孤岛”，这些设施“对景区的美学质量造成了极大的影响”。<br><br>对于张家界景区的变迁，北京大学世界遗产研究中心的谢凝高教授体验颇深。<br><br>“我每次去武陵源都看到新玩意，一开始是索道和电车，后来电梯都出来了。<br><br>世界自然遗产，不能以破坏真实性和完整性为代价来满足少数‘懒得走’的人的需要。”<br><br>谢教授的话道出了景观败笔的实质—少数人的轻便只是借口，真正的动机其实是商业利益。<br><br>百龙电梯负责人在开业初期曾骄傲地声称，“我们很快就可以成为纳税大户”。<br><br>有人曾测算，这个电梯一天的收入可达20万元，活脱脱一部印钞机。<br><br>于是，近十多年，张家界有一个奇怪现象：一边迫于舆论压力，用推土机拆除人造景观；一边是百龙电梯的身躯，仍在堂而皇之地破坏着自然风貌。<br><br>如今，“乘百龙电梯，游人间仙境”、“世界工程奇迹”等依旧高调。<br><br>为了平息舆论，张家界方面一度表示，要把电梯外观改成与山体接近的颜色。<br><br>看来，这个景观败笔短时间内是无法消失了。<br><br>我觉得，如果要编纂一本《中国景观败笔大全》，“百龙电梯”绝对是教科书式的案例。<br><br>《中国国家地理》2011年10月刊“喀斯特专辑”曾经发问：“桂林为什么不申遗？”一方面原因如杂志所说，地方政府担心申遗后无法进行大规模的城市化开发。<br><br>另外一个鲜为人知的原因很可能是—2004年桂阳高速公路（桂林—阳朔）穿过了桂林的峰林、峰丛地带，以至于该公路的修建让桂林的“申遗”暂时被冻结起来。<br><br>在地质专家看来，这段67公里长的公路破坏了峰林峰丛地貌的原始性、完整性，违背了《世界遗产公约》的基本原则。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D9/wKgBy1Q28huAJ276AAoBxOtuDzg490.jpg@!rw9"><br><br>飞来石旁，从天而降的景区宾馆拍摄地点／安徽省黄山市黄山飞来石附近安徽黄山光明顶西北方的飞来石，是一个著名景点。<br><br>一块高12米、重约600吨的巨石，石头底部和所在山体并不相连，似天外飞来，所以得名。<br><br>然而，就在飞来石不远处的一处平地上，屹立着一座星级宾馆。<br><br>云雾缭绕，奇石峭壁的大背景下，这座规模不小的人工建筑扮演了“煞风景”的角色。<br><br>据不完全统计，黄山山顶区域至少有四星级酒店4家，三星级酒店3家，还分布着多座各类招待所。<br><br>摄影／刘少平高速公路打破了山野的宁静，车辆轰鸣声代替了鸟语、虫鸣，鸡犬相闻的生态消失了，而奔驰在高速公路上的游客，也只能面对被割裂、破碎的风景。<br><br>跟桂林一样，还有许多地质景观被各种索道、电梯、高速路、购物商城等包围起来，有些地方甚至拥挤到无以复加的地步。<br><br>大自然的鬼斧神工用亿万年造就的奇观，短短几年就被搞得面目全非。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/D9/wKgBzFQ28hqAdS_tAAw1Si5XEXw973.jpg@!rw9"><br><br>壶口瀑布，黄河边有了热闹的街市拍摄地点／陕西宜川与山西吉县壶口景区壶口瀑布是黄河在晋陕大峡谷段形成的奇观，位于山西、陕西两省交界处，黄河西岸的宜川、东岸的吉县都设有景区售票处。<br><br>景区附近的建筑由无到有，由少而多，慢慢形成了热闹的街市。<br><br>为了提高旅游接待能力，修建人工设施并不过分，但由于缺乏合理规划，壶口一带的房屋越聚越密，有的已经侵入景区的核心地带。<br><br>摄影／吕桂明当然，一些人或许会说：电线杆、发射塔、高速公路、索道，都有满足人们生产、生活所需的功能，总不能为了审美而放弃这些生活必需品吧？<br><br>其实，这一矛盾恰恰暴露了某些地方在规划、设计项目时的致命缺陷：景区、工程设计者各自为政、盲目上马，景区规划缺少预见性。<br><br>而一些发达国家和地区的实践经验证明，景区与工程设施完全可以兼顾。<br><br>日本国土交通省公布的数据说，伦敦、巴黎、香港地区“无电线杆率”达到了100%，日本正在向这些城市学习，推进“无电线杆化”的步伐，以应对2020年东京奥运会的观光高潮。<br><br>按照计划，东京人口密集区的电线杆将全部移至地下。<br><br>他们的做法很快取得了成效，如福岛县部分地区去除电线杆后，观光游客数量大增。<br><br>看来，视觉审美与生活设施可以兼得。<br><br>所以，看似“合理”的理由其实是站不住脚的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/D9/wKgBzFQ28hmAIYQ5AAbIJC0or9o540.jpg@!rw9"><br><br>“红腰带”，备受争议的伊川北大门拍摄地点／河南省伊川县城北伊洛高速路口城市、城镇（包括部分乡村）的雕塑成为景观败笔频出的地方。<br><br>纽约自由女神像、布鲁塞尔的“尿童”于连、哥本哈根的美人鱼等雕塑与城市景观相得益彰，是“妙笔”的代表。<br><br>可惜的是，城市雕塑被舶至我国后，并没有起到画龙点睛的作用。<br><br>河南省伊川县的“北大门”是一座造型怪异的雕塑——大门外形是巨大的U形钢架结构拱门，外观为红色，整个拱门呈向北倾倒之势，两端用方形支柱撑起。<br><br>因设计风格“雷人”，该建筑被戏称为“红腰带”。<br><br>而一位公路管理负责人却说，这座雕塑“造型简洁、气势恢宏、曲线优美，是一条连接历史与未来的纽带”。<br><br><h4>“山寨景观”，</h4><h4>遍地开花的拙劣舶来品</h4>景区里的发射塔、摩崖电梯固然丑陋，但它们不过是小角色，而另外一些景区本身就是败笔——那就是在中国遍地开花的“山寨景观”。<br><br>过去，中国出现过许多经典的人造景观，如苏州园林、北京颐和园、拉萨罗布林卡等经典之作。<br><br>遗憾的是，当代的人造作品突然失去了创造性，陷入了“山寨”的怪圈。<br><br>近期，河北石家庄的一座按1∶1比例仿造的“埃及狮身人面像”就是其中一例。<br><br>中国加入了1972年联合国教科文组织对世界文化和自然遗产保护公约，而该山寨景观涉嫌触犯国际公约，甚至引来埃及方面的投诉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/D9/wKgBy1Q28hqAJbN8AAqe-rmU2as382.jpg@!rw9"><br><br>大运河，被戴上镣铐的新晋“世界遗产”拍摄地点／京杭大运河边上某工地就在本文发稿前不久，在卡塔尔多哈召开的第38届世界遗产大会上，中国的大运河项目成功入选世界文化遗产名录，成为新晋的世界遗产项目。<br><br>根据世界遗产公约，“原真性”、“完整性”是世界遗产是否名副其实的基本原则。<br><br>现实中，从城市中穿过的大运河早已面目全非，本来十分接地气的河岸被钢筋水泥固定，原本有所弯曲的河床也成了几乎没有变化的直线。<br><br>大运河虽然是古人开凿的人工河，但古河道严格遵循了自然规律，是一条风景宜人的景观长廊。<br><br>图中的大运河两岸，新造的景观早已让原貌没有了一丝痕迹。<br><br>摄影／马宏杰山寨景观的风气，要从上世纪80年代说起。<br><br>作为改革开放的前沿阵地，深圳市诞生了一座叫“锦绣中华”的人造景观，是对全国各地精华风景的微缩复制。<br><br>“锦绣中华”在运营上获得了巨大成功，导致全国各地纷纷效仿深圳，随后大致形成了三种类型的人造景区，并美其名曰“主题公园”：一是名胜建筑的微缩景观；二是民俗、民族文化主题的游乐园；三是以古典名著或历史传说为主题的游乐宫。<br><br>随后，大量人造景观像导火索一样由沿海伸到内陆，一时间到处可见“西游宫”、“大观园”、“水浒城”等。<br><br>虽然名称五花八门，但它们有共同的特征—建造手法雷同、园内建筑多为“山寨货”。<br><br>某旅游媒体的一份旅游调查报告称，全国仅各类“红楼梦大观园”就多达40多处；以“西游记”为主题的游乐宫近40座；“水浒城”和“神鬼”主题的景区则有数百处。<br><br>这些景区的生命力不像自然景观和历史文物那样顽强，所以大多数没有成功，有的甚至一年内就破产了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D9/wKgBzFQ28hyADWNRAAr6f7p7Uyg984.jpg@!rw9"><br><br>图1拍摄地点／青藏铁路那曲段<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/D9/wKgBy1Q28g-AKWInAAmBZ7R3WdA624.jpg@!rw9"><br><br>图2输电网络，车窗外的另类风景拍摄地点／甘肃省碌曲县若尔盖草原随着自驾游的人越来越多，人们越来越喜欢为路上的风景留影。<br><br>无论乘坐火车观看青藏铁路沿线风景（图1），还是驾车疾驰在若尔盖草原上（图2 摄影／张洪源），常常见到一排排不经意闯入视野的电线杆或高架桥——它们往往位于风景构图的中心，让拍摄者无可奈何。<br><br>实际上，一些用电设施与美景之间并非不可兼得，在线路选取上完全可以互相避开。<br><br>人造景区的高潮虽然过去，但它们并没有消失，只是悄悄去掉了“景区”名头，以另一种形式存在着，有的出现在城市、乡村街头，有的出现在所谓的“文化创意园区”中。<br><br>仅在江苏省华西村一地，有天安门、山海关、长城等“山寨”自国内的建筑，还有法国凯旋门、美国国会大厦、悉尼歌剧院等国外名胜。<br><br>不完全统计的情况下，仿造的“美国国会大厦”在我国至少出现了11处。<br><br>再如，浙江杭州郊区的“天都城”，几乎全盘复制巴黎街景，包括埃菲尔铁塔、香榭丽舍大街、凡尔赛宫等，广东惠州的“欧洲风情小镇”，则以奥地利著名小镇哈尔斯塔特为蓝本进行了复制。<br><br>距离石家庄不远的河南洛阳，正在建造规模巨大的“山寨”景观群。<br><br>目前，当地政府正在打造“白马寺佛教文化园区”，以实现白马寺的终极目标—成为“世界佛教文化圣地”。<br><br>按计划，白马寺景区面积将达到1300亩，成为中国之最。<br><br>为充实新景区，规划空间中将兴建多国的佛教建筑—其中，印度桑奇佛塔与佛殿、缅甸仰光大金塔佛殿、泰国风格佛殿已经或即将落成。<br><br>随后，这里还拟建斯里兰卡、尼泊尔、日本、韩国等国家风格的佛殿。<br><br>中原佛教的核心价值在于根植于本土文化，而不是贪大求全。<br><br>古朴的白马寺本来是我很欣赏的一处人文景观。<br><br>但是，当我看完古朴沧桑的白马寺，又在寺庙外围看到在建中的“缅甸大金塔”，还有崭新而空旷的“印度佛殿”，心中好像突然被什么东西扎了一下，痛了很久。<br><br>以山水著称的桂林也未能摆脱庸俗的“山寨情怀”。<br><br>目前，从该市的中心广场到山水地带，到处都有所谓的“欧陆风情”建筑。<br><br>最典型的是桂林“两江两湖”工程，它目前号称“世界桥梁博物馆”—但原来的古桥已经被拆除，换成了欧洲风格的桥梁。<br><br>桂林，本是一位美丽古朴的小家碧玉，如今穿上了西方洋服，看起来不伦不类。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/D9/wKgBy1Q28h2ACnHPAAX-nHO8SLk533.jpg@!rw9"><br><br>北京城北大钉子，频遭吐槽的新地标拍摄地点／北京市朝阳区大屯北路附近北京奥运会结束后，为这座城市留下了不少宝贵遗产，比如以鸟巢、水立方为主体建筑的奥林匹克公园就是其中一例。<br><br>如今，公园内绿树成荫、花草成片，成了围绕北中轴线的景观长廊，颇受人们喜爱。<br><br>然而，到了2011年，一座钢铁结构的观景塔在公园北部拔地而起——它由5个高低不等、错落有致的独立塔构成，最高为244.35米，最低为186米。<br><br>随着工程接近竣工，其全貌也呼之欲出。<br><br>其造型，被网友戏称为“五颗大钉子”，还有人说，这座奇特的建筑“钉死了北京的龙脉（中轴线）”。<br><br>按照官方说法，北京奥林匹克公园瞭望塔将是北京中轴线上的新地标，造型系按照“生命之树”的寓意进行设计。<br><br>晴好的天气里，即使行驶在城南郊外，司机也能看到这座钉子塔（ 摄影／宋文）。<br><br>中国传媒大学文化产业研究院学术委员会主任齐勇峰分析，这些失败的文化景观几乎就是“东施效颦”，一些城市建设热衷“山寨”行为，妄图借别人光泽，照亮自家门庭，投机取巧的结果往往是欲速不达。<br><br>“那些所谓的文化地标，不过是生搬硬套的伎俩，没有从城市实际出发，忽视了城市内涵和历史传统，混淆了美丑。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/D9/wKgBy1Q28h6ASIShABuAvFLW7cY399.jpg@!rw9"><br><br>在高清的遥感图上，“钉子塔”紧贴城市北中轴线，死死钉在奥林匹克公园“龙形水系”的咽喉位置。<br><br>更让我担心的，是不断蔓延的“山寨思维”—山寨成瘾的败笔，折射的是某些官员和建筑师贫乏，乃至枯竭的想象力—这种思维比景观败笔本身更可怕。<br><br>只要这种思维继续存在，此类败笔还会源源不断地出现。<br><br><h4>景区城市化，</h4><h4>是规模最大、危害最深的败笔</h4>我们说了很多煞风景的人工设施，也列举了种种“山寨”景观，但它们似乎还不是最狠的角色，因为还有一种规模最大、对景观侵害最深的—那就是寄生在景区及其周围的一系列庞大衍生物，它们或出现在景区的最佳观景位置，形成大规模的商业建筑群；或紧靠景区旁边，建起了成排的疗养院、招待所。<br><br>对于这种现象，学者称其为“景区城市化”，它们背后往往是强大的行政或商业势力。<br><br>第一种来自投机取巧的开发商，他们让地产项目进入景区，为楼盘增加了诱惑性的宣传口号，如“依山傍水”、“回归自然”等。<br><br>的确，购房的业主的确“回归自然”了，但更多群体的利益被侵占了。<br><br>第二种是各行业的主管部门或大型企业，在景区周边“划分势力范围”的结果。<br><br>这些有钱有势的组织占据了景区最佳位置，不少房屋甚至是来自某些部委的。<br><br>泰山是一座具有图腾意义的文化名山。<br><br>几千年来，其植被与岩石受到了严格保护。<br><br>泰安城市规划中也有“城不上山，城不压山”的原则。<br><br>因为这些“清规戒律”，泰山的自然、人文景观保存完好，因此得以“申遗”成功。<br><br>然而，局面最终还是被打破了，山顶、山腰居然出现了街区。<br><br>当地提出：“把山顶建成热闹非凡的‘天上城市’，把风景的名山改造成经济的名山”—这样的句子出现在旅游规划中，不禁让人瞠目结舌。<br><br>于是，山上出现了“名人花园”等地产项目，还建起了各种神秘的别墅群。<br><br>对于中国景区的这种短视行为，北京理工大学教授、文化学者杨东平说：“随着社会文明的普及和国民素质的提高，泰山、黄山的索道，张家界的天梯终将被人们唾弃，如果它们在近一二十年内不被拆除的话，则将成为一个长远的笑柄。<br><br>我们的下一代会指着那些生锈的钢铁怪物说，瞧，他们那时多么贪婪而狂妄！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/D9/wKgBzFQ28h2AXszLAAUknbeSlzY975.jpg@!rw9"><br><br>“如椽大笔”，妙笔还是败笔？<br><br>拍摄地点／江西省抚州市临川区临川（今抚州市临川区）是江西的文化圣地，出了王安石、曾巩、晏殊、陆九渊、汤显祖等多位名人。<br><br>早在唐代，王勃就以“邺水朱华，光照临川之笔”称赞这里人杰地灵。<br><br>抚州市的文化广场，屹立着当地著名的汤显祖大剧院，其门前的“毛笔”雕塑，据说灵感就是源于王勃的词句，四根大笔则是汤显祖代表名作“临川四梦”的隐喻。<br><br>这组钢结构的雕塑，被当地视为“凸显地域文化、体现文化底蕴”的工程，据说还要申请世界吉尼斯纪录。<br><br>这类由地方主政者意愿为主导的工程比比皆是，它们往往耗资巨大，总会引发争议。<br><br>这四座“如椽大笔”到底是妙笔，还是败笔，自有时间与公众去检验。<br><br>摄影／宋振平<h4>景观败笔，</h4><h4>是功利主义至上的直接结果</h4>面对种种景观败笔，我想了起美学家朱光潜先生在《谈美》一书中的话：“假若你看过之后，看到一首诗、一幅画或是一片自然风景的时候，比从前感觉到较浓厚的趣味，懂得像什么样的经验才是美感的，然后再以美感的态度推到人生世相方面去，我的心愿就算达到了。”<br><br>朱先生曾以一棵古松为例，来说明不同的人，用不同的视角来看待同一景观，其态度迥然不同：“假如你是位画家，看到一棵古松，就会感知到它的苍翠劲拔，欣赏它盘如蛟龙的纹路以及昂然高举的气概；假如你是一位木商，想到的就会是这棵木料能值多少钱，你会思量怎样去买它、砍它、运它，是典型的实用主义。”<br><br>景观败笔的制造者无疑就是“木商”，他们永远将“实用主义”放在第一位，并以践踏审美为代价。<br><br>在中国，这种心态似乎随着景观的发现而疯狂蔓延。<br><br>不少专家、学者一再强调，申遗的目的是保护，而不是开发。<br><br>实际操作中，我国的诸多“世界遗产”管理者并非国家，而是地方政府。<br><br>他们不过是把“世界遗产”项目视为摇钱树罢了。<br><br>层出不穷的景观败笔，犹如一锅美食中闯入了老鼠。<br><br>这些“老鼠”是如何跑进锅里的？<br><br>或到底是什么人把它们“扔”或者“请”进来的呢？<br><br>表面看，它们可能简单地被视为“形象工程”，其背后则是个人或局部利益对公众利益的践踏。<br><br>所以，“败笔”的产生，根植于培养它的社会温床。<br><br>这些拙劣的作品像一面面镜子，照出了中国社会转型期的文化痼疾。<br><br>但愿我们能够及早警醒，让这种拙劣的作品不再出现。<br><br>',
'<h2>尧熬尔绵延千年的游牧挽歌</h2>裕固族人自称“尧熬尔”—这个古老族群名称的背后，是一段辉煌而曲折的历史。<br><br>经历千年沧桑，“尧熬尔”成为众多亚欧大草原游牧民族中的一个边缘小族群。<br><br>尘烟散去，唯有那苍凉的歌谣，回荡在青藏高原东北边缘的祁连山南北麓。<br><br>生长于裕固族牧人之家的尧熬尔人Y.C.铁穆尔先生，将为我们讲述这个古老族群的前世今生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/CC/wKgBzFQ28KKASVZVAAzCDy6R_hE704.jpg@!rw9"><br><br>Y﹒C﹒铁穆尔全名尧乎尔·才木道·铁穆尔，裕固族，1963年生于裕固族鄂金尼部落的牧人家庭，1987年毕业于西北民族学院历史系。<br><br>他通裕固、汉、蒙古等语言，长期从事文学创作和北方民族历史研究。<br><br>主要作品有散文和非虚构作品《星光下的乌拉金》、《北方女王》、《苍天的耳语》，历史专著有《裕固民族——尧熬尔千年史》等。<br><br>散文集《星光下的乌拉金》获2008年全国少数民族文学最高奖“骏马奖”。<br><br><h4>“西拉郭勒”，</h4><h4>黑河与祁连山守护的千年牧歌</h4>自远古以来，在汉藏、阿尔泰和印欧等几大语系互相交融的中国西北地区，有一块特殊的地域—蒙古文献将它称为“西拉郭勒”。<br><br>它北靠阿尔金山，东有祁连山、青海湖，西接昆仑山，南临巴颜喀拉山。<br><br>“西拉郭勒”大致位于青藏高原东北边缘，是一块相对封闭的区域。<br><br>不同历史时期，这里形成了多个不同的族群，如羌、氐、月氏、乌孙、匈奴、吐蕃、回鹘、蒙古等部族均曾在这个大舞台上登场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/CD/wKgBy1Q28KOAMs7oAAq4XK1wmWQ313.jpg@!rw9"><br><br>祁连山草原裕固族人的世居之地和他们的远祖匈奴人一样，尧熬尔（裕固族自称）们始终保持着纯粹的游牧生活。<br><br>他们把祁连山叫做“腾格里奥拉”。<br><br>“腾格里”是“天”之意，“奥拉”是“山”之意。<br><br>后来，汉语发音发生很大变化，“祁连（撑犁）”读作“祁连”，于是就有了现在的“祁连山”。<br><br>本刊曾把裕固族人游牧的祁连山草原评为“中国最美的六大草原”。<br><br>登上那云雾迷漫、寒风凛冽的“腾格里山”之巅，雪山、森林、草甸、草原此起彼伏。<br><br>山下的牧场里，有裕固族人的牛、马、羊群。<br><br>当然，还有他们最重要的家园——黑帐篷。<br><br>要理解这片奇特的区域，我找到了一个非常合适的切入口——那便是生活在西拉郭勒地区的尧熬尔人，即今天所说的裕固族人。<br><br>公元840年左右，中心在蒙古高原的回鹘政权崩溃后，他们中的一支部落来到了“西拉郭勒”，成为今天裕固族人的先祖。<br><br>13世纪后，他们中又融合了大量的蒙古人。<br><br>尧熬尔人的语言文字中同时包含阿尔泰语系最大的两大语族—突厥语族和蒙古语族的词汇；尧熬尔语还保留了古突厥语词汇，号称“古代突厥语的活化石”；尧熬尔人所操蒙古语口音，保留了大量13世纪时期蒙古语的特征。<br><br>可以说，尧熬尔是打开西拉郭勒及甘、青、新交界地带民族文化交融的一把钥匙，也是亚欧草原历史文化的神秘“黑匣子”之一。<br><br>尧熬尔人的母亲河，也是中国第二大内陆河的黑河，发源于风雪弥漫的祁连山雪山之巅，雪山上的积雪融化成股股小溪，潺潺流入红色砾石丛中，发出悦耳的哗哗声。<br><br>这些雪水河形成了黑河的两个源头——象征女性的鄂金尼河（八宝河）、象征男性的巴孜图河（野牛沟河），一女一男两条河在祁连山南麓的鄂金尼河谷汇集成黑河。<br><br>水量增多的黑河撞击着祁连山黑河大峡谷的陡崖峭壁，发出雷鸣般的声音。<br><br>那些刀锋般的崖壁经过了亿万年烈日晒、雷电烧，岩壁变成了深褐色，像是饱经沧桑的牧人的脸庞。<br><br>雪莲花、绿绒蒿在海拔4000米以上的地方自由地生长。<br><br>褐色秃鹫在悬崖间轻轻滑翔，高山雪鸡在山坡上轻柔地咕咕鸣叫，一群群大角的青羊在山坡上静静吃着沾满露珠的草，远处不时传来雪豹或狍鹿的鸣声。<br><br>当火红的太阳把雪山之巅映照得像赤铜一样时，早起的尧熬尔牧人已赶着羊群在山梁上且歌且行。<br><br>有时，祭祀鄂博（木石或土堆）的人们渐渐集结在高山鄂博旁边，有人吹响雪白的海螺，声音回荡在山峦间，骑手们在山下平川上飞奔，牧羊女的头顶上红缨似火，她们在纵情高歌……',
'<h2>裕固族黑帐篷里的古老族群</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/D2/wKgBy1Q28T2Af2oUAAjX1TZnR6k993.jpg@!rw9"><br><br>民族识别时间 1954年摄影／陈海汶时间／2009年2月地点／甘肃省张掖市肃南裕固族自治县红湾镇裕固族女子头戴喇叭形或平顶圆筒形红缨帽,帽子多用芨芨草编织和用白色羊毛压制的毡子制成，前缘镶有两道黑边，帽檐不宽，后檐微翘，前檐平伸，帽顶都缀有红线穗子。<br><br>已婚的女子要戴一种叫“凯门拜什”的头面，这是是裕固族女子服饰中最具特色的头饰——头面用以辨认其所在部落或身份。<br><br>头面用红珊瑚珠、白海贝、玛瑙、珍珠、孔雀石、银牌、铜环等穿缀，用红布、青布或红色香牛皮做底，中黄、淡黄、中绿、翠绿、黑、赭、紫红、大红各色丝线合股滚边，用各种珠子、金属环穿缀成色彩斑斓的图案。<br><br>未婚少女和已婚妇女头饰略有不同：裕固族姑娘15岁时，前额要戴“萨达尔格”——用红布做成一块方形布牌，然后缀以珊瑚珠和贝壳；下边缘是用红、黄、白、绿、蓝五色的珊瑚和玉石小珠穿成许多条穗。<br><br>五彩斑斓的“萨达尔格”像珠帘一样齐眉垂在姑娘的前额。<br><br>挤奶桶是裕固族牧人用来挤牦牛奶的桶，一般用柏木制成，柏木奶桶用的时间越长越好看，呈现出古铜色并散发出柏木的香气。<br><br>贵重的挤奶桶有用野牛角制成的，那是非常罕见的珍品。<br><br>小小的挤奶桶，也十分讲究好看和轻巧。<br><br>青藏高原东北缘、祁连山北麓的草原，是裕固族人世居的天堂牧场，牧养着牦牛、绵羊、马、山羊、骆驼。<br><br>近几百年来，裕固人长期居住在用牦牛毛织成的黑色帐篷里，20世纪下半叶后，只有夏季才住帐篷。<br><br>回鹘汗国时代，裕固人先祖住在羊毛制的白色毡房中。<br><br>我们现在无法确知他们何时开始用黑帐篷，但可以肯定，他们是迁徙到祁连山地区后才开始使用黑帐篷。<br><br>为了不破坏祁连山下“黄金莲花”般的优质草场，他们一直坚持使用这种毛织帐篷。<br><br>每个帐篷一般长5米、宽3米、高2米，四周用牛毛绳拉紧，用4根木柱和一根顶梁固定，顶部开有天窗，天晴时打开，夜晚、下雨时用活动的牦牛毛织的小块毯子和帆布片盖住。<br><br>帐篷内用原木板搭成的贴地悬空板床,上铺厚厚的毛毡,因此不会破坏草场。<br><br>当帐篷移走后，草场会恢复至原来状态。<br><br>裕固族特别偏爱鲜艳、明朗、光亮的颜色，崇尚白色、天蓝色等一些纯净、明快的色彩。<br><br>蓝天白云、绿草红袍，形成了一种大气、高贵而天然的和谐风格。<br><br>无论男女，裕固人都穿一种高领、大襟有衽的长袍，多用布、绸、缎和紫红色氆氇等料缝制，也有用白羊毛捻毛线织成的褐子缝制。<br><br>男子束红、蓝腰带，佩带腰刀、火镰、小佛龛等；妇女高领长袍下摆开衩，衣领、袖口、衣衩、襟边绣着花边。<br><br>衣襟上无论单、棉，都用彩布或锦缎镶边。<br><br>单、夹袍下摆左右开衩，在衣衩和下摆处镶边，也可以在外套件大红、桃红、翠绿、翠蓝色的缎子高领坎肩，系红、绿、蓝色腰带，配彩色手帕，脚穿长筒皮靴。<br><br>裕固族服饰的款式，既能体现人体的曲线美，又能看出这些牧人宽厚大度、粗犷坦荡的性格。<br><br>',
'<h2>撒拉尔史诗最是那一抹永恒的驼影</h2>13世纪上半叶，蒙古大军征服花剌子模等中亚诸部后, 随即签发当地各族组成“西域亲军”内迁，以应对西夏、金和南宋的作战。<br><br>这一潮流中，撒拉族的先祖便是其中一支。<br><br>签军领袖尕勒莽、阿赫莽手牵骆驼，带着故乡的水土，驮着古老的手抄《古兰经》，来到黄河畔的循化屯军戍边，在这里扎根、生息、繁衍。<br><br>撒拉族的起源、变迁，几乎都离不开那一匹匹驮经而来的白驼。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/CC/wKgBy1Q28J6AKe6HAAm_y7TMd5s964.jpg@!rw9"><br><br>龙仁青藏族，1967年出生于青海湖畔铁卜加草原。<br><br>1986年7月毕业于青海海南民族师范学校藏语言文学专业。<br><br>1990年开始文学创作，出版有《六世达赖仓央嘉措情诗及秘史》、《光荣的草原》等，翻译出版小说集《端智嘉经典小说选译》（藏译汉）。<br><br>先后从事广播、电视、报纸等媒体的新闻翻译（汉藏文）、记者、编辑、导演、制片等职。<br><br><h4>漂泊的部族来到“孟达”，</h4><h4>找到了安居的新家</h4>我和撒拉族诗人韩文德交往甚笃，隔三岔五就要小聚。<br><br>我们最常去的地方是西宁一家叫“撒拉尔家宴”（“撒拉尔”为撒拉族自称）的饭馆，由一个家族经营，馆子里的雅间均以青海循化撒拉族自治县所属的乡镇地名命名，比如清水、孟达等。<br><br>孟达，原为乡镇名，因“孟达天池”而得名。<br><br>2006年8月，孟达乡被撤销，并入清水乡。<br><br>从此，作为行政地名的“孟达”在地图上消失。<br><br>另一位撒拉族诗人马丁的老家便在孟达。<br><br>他说：“许多地方把知名度大的景点改为行政地名，如云南省将原中甸县改为香格里拉县。<br><br>循化县却反其道而行，让一个原本就是景观的地名消失。<br><br>某种程度上，孟达天池失去了扬名和传播的机会。”<br><br>其实，孟达这个地名不仅与天池关系密切，而且在撒拉族迁徙历史上，具有里程碑意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/CC/wKgBzFQ28KCAQ4z4AANK6CISI-k618.jpg@!rw9"><br><br>在撒拉族人的历史记忆里，先祖在尕勒莽、阿赫莽两兄弟带领下，牵着一峰驮着《古兰经》的骆驼一路迁徙，从中亚地区的撒马尔罕进入新疆，继而又经天山北麓来到青海，最后在黄河畔的循化地区停下脚步。<br><br>到了循化，他们稍稍安顿了下疲累的身心，然后又向一块荒地进发，那里便是“孟达”。<br><br>孟达，在撒拉语中是“就在这里”的意思。<br><br>所以，“孟达”是撒拉族停止迁徙脚步、托付自己命运的一方土地。<br><br>漂泊的队伍停下脚步的地方，一定是可以让他们飘浮不定的心安定下来的地方。<br><br>于是，他们脱口而出的第一句话就是——“就在这里！”于是，“孟达”就成了那里的地名。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/CC/wKgBy1Q28J-AKDqUAATHYvtu_Z4131.jpg@!rw9"><br><br>河山相依的循化是撒拉族先祖停止漂泊的地方黄河在循化撒拉族自治县境内蜿蜒流淌了约90公里，其中一段水流与“孟达山”相依相偎。<br><br>有学者认为，撒拉族是古西突厥乌古斯部撒鲁尔后裔，原在唐朝疆域内，后西迁至中亚。<br><br>大约13世纪前半叶，乌古斯部撒鲁尔的一支人马取道撒马尔罕，东迁至黄河畔的循化，在那里繁衍生息至今，形成了撒拉族。<br><br>大约一千多年前，类似的事情也发生在一个叫拉龙·贝吉多杰的藏族人身上。<br><br>由于藏王朗达玛采取血腥的灭佛政策，指派兵马杀戮僧侣，拆毁寺庙。<br><br>为了重振佛法，拉龙·贝吉多杰伺机刺杀了藏王朗达玛，然后一路潜逃进入青海，同样来到了今日的循化地区。<br><br>看到前有咆哮的黄河，后有奇绝的岩峰时，他知道，自己也已经逃脱了兵马的追杀，一颗逃难的心立刻平静下来。<br><br>“丹斗”，他嘴里喃喃道，然后开始在循化静修佛法。<br><br>“丹斗”在藏语中是“就在这里”的意思，与撒拉语“孟达”是同一个意思。<br><br>拉龙·贝吉多杰修行的地方，后来有了一座寺庙，就叫“丹斗寺”。<br><br>',
'<h2>白驼“拉”来的部落撒拉族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/CC/wKgBzFQ28J2AYGelAAmR4Bh-Vas904.jpg@!rw9"><br><br>民族识别时间 1953年摄影／陈海汶时间／2009年2月地点／青海省海东市循化撒拉族自治县街子镇三兰巴海村<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/CC/wKgBy1Q28J6AUSQKAAYiZnTJoPI395.jpg@!rw9"><br><br>韩文德撒拉族，笔名撒马尔罕，青海省循化撒拉族自治县人，诗人、撒拉族文化学者，著有诗集《裸河》、《撒马尔罕的鹰》、《时间两侧的颂辞》和《清水微澜》，作品多次在国内外获奖。<br><br><h4>独具特色的民居“花槽”</h4>现代撒拉族民居大多是砖木结构的平房，由于地理环境和气候的原因，一般都是坐北朝南，又称北房或厢房，是家里长辈起居生活和待客的主要场所。<br><br>厢房选材用料都十分讲究，空间开阔，尤其是檐面上的木雕十分精美，撒拉人称之为“花槽”，一般人家有三五道，富足人家则十余道。<br><br>我曾到三兰巴海村的朋友家探望过一位老人，他家的“花槽”真是雕刻得非常精细，下五道是花草，兰花、菊花应有尽有，上五道是几何图形，中间七道是赞颂真主的阿拉伯文，远看是千姿百态的图案，近看是层层叠叠的文字，颇为壮观。<br><br>无论雕饰内容如何变化，绝不能雕饰动物或人物形象，因为撒拉人除崇拜真主外不崇拜任何事物。<br><br>历史上的撒拉女子为遮掩羞体(伊斯兰教规定女子除手和脸之外都属于羞体)先后用阿拉伯式的“头巾”、蒙古族式的“包头”，后来随着时间的推移，发展成了现在的盖头和纱巾。<br><br>撒拉族女人的盖头分白、黑和绿三种色，老年戴白色、中年戴黑色、少妇和姑娘戴绿色。<br><br>我经常在老家循化的村头巷尾或在田间地头见到一群群的撒拉女子，她们气质雍容高雅，走路轻盈典雅，尤其戴上绿盖头,穿时尚的旗袍或“恰木夹”，撩起盖头一角，羞涩地回眸一笑的瞬间，流露出火焰般的美和泉水般的清澈。<br><br>白骆驼（图中为模型）是撒拉族人民的精神象征。<br><br>13世纪上半叶,撒拉人先祖内迁过程中，一路相伴的除了《古兰经》，还有一头头任劳任怨的白骆驼。<br><br>相传，他们向东艰难跋涉，历经千辛万苦，当他们翻越奥土斯山（撒拉语里是第三十座山）时狂风大作，暴雨倾泻，一片慌乱中走失了驮经的白骆驼。<br><br>人们千呼万唤，找了三天三夜，终于在一个叫“街子”的地方找到了静卧草丛的白骆驼，但它已化作了一眼泉水。<br><br>首领尕勒莽掌手诵经,认定是真主的旨意,于是就定居于此。<br><br>从此，循化街子也就成了撒拉族的发祥地。<br><br><h4>纯洁而艳丽的撒拉族服饰</h4>撒拉族男子服饰简洁大方,女子服饰花色艳丽。<br><br>成年男子头戴无檐白色小圆帽，平常爱穿白色的衬衣和长衫，腰系红带，穿长裤，以白为主，忌讳红、黄色等色服饰。<br><br>女子普遍戴盖头，爱穿“恰木夹”（一种长衫），根据年龄大小选黑、灰和艳丽的色彩，劳动时穿右衽上衣，下穿长裤，衣色艳丽,喜欢佩戴戒指、耳环、手镯、串珠等金银首饰。<br><br>撒拉族人尤喜白色，在我们看来，白色是素净纯洁,一尘不染的象征，代表着一种处世态度和积极乐观的生死观。<br><br>白色象征着思想的纯洁、身体的纯洁、精神的纯洁和灵魂的纯洁，所以，亡故下葬时也必须穿“克凡（穆斯林下葬时穿戴的尸布）”，意味着纯洁无瑕的生命和灵魂归顺真主。<br><br>',
'<h2>横跨亚欧大陆 阿尔泰语系中最大的语族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/CC/wKgBy1Q28J2AfiBnAAb1g5l7RBU595.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/CC/wKgBzFQ28JyAZHh4AAVqF7XY-5Y956.jpg@!rw9"><br><br>',
'<h2>靖西壮药复兴草药的试验田</h2>曾几何时，西药让中国人仿佛忘却了中草药的妙用。<br><br>地处广西西部边陲的壮族聚居区靖西县，举办端午药市已有近千年的历史，是中国最大的端午节民间草药集市。<br><br>这个生机盎然的药市，让人在惊叹草药从未远离我们生活的同时，也看见了草药复兴的一缕曙光。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/C0/wKgBy1Q271SAa-d7ABBpiMV4k8o701.jpg@!rw9"><br><br>“壮医药王”赵妙元是推动壮医发展的旗手赵妙元出生于壮族民间医药世家，不仅常年运用独特的壮族草药和壮医疗法为病人治病，而且还自己筹资在1988年创办了广西唯一的一家民办壮医学校—靖西壮医药学校，成为推动当地壮族传统医药学发展的旗手。<br><br>他培养的学生毕业后大多回到家乡开办诊所。<br><br>平时，赵妙元住在靖西县城，和女儿一起管理壮医药学校。<br><br>每隔一星期，他就要回50公里外的老家一趟，上山采集一些自己需要的草药。<br><br>在村庄附近的喀斯特山丘上，他随便一低头，便能在草丛里拔出几棵治疗黄疸肝炎的田基黄或肾蕨。<br><br>赵妙元说，壮医与传统的中医相似，不同之处在于地域性和民族性，药材采自本地，治疗方法以壮族的目诊、药线点灸、药物竹罐拔罐等为主，几乎没有文字记载，全靠口授心传。<br><br>壮医的微妙之处就在于它能治愈许多西医治不了的慢性病，且用药简单，手法独特。<br><br><h4>植物王国为千年药市增添动力,壮医“仙草”融入百姓生活</h4>只花了5小时，一辆豪华大巴车就将我从广西南宁送到西部偏远的靖西县。<br><br>畅通的高速公路给位于桂西南大山深处的这座小县城带来了繁荣。<br><br>靖西县南部与越南交界，往北与云南省相邻，是西南各省通往越南和东南亚的重要陆路通道。<br><br>全县壮族人口占99.4%，是中国壮族人口比例最高的县。<br><br>与我一起赶往靖西县城的，还有靖西乡下的壮族村民，他们用自行车、摩托车或拖拉机载着一捆捆草药，到一个叫城中路的街道两旁铺开摊位，等待明天端午药市的开张。<br><br>中国民间历来有端午节采药、沐兰汤、饮雄黄酒的习俗，以此为自己健康祈福，而靖西县的壮民更是将这一习俗发挥到了极致—举办药市来欢庆端午。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/C0/wKgBy1Q271KAZICDAAq__4lkiC0366.jpg@!rw9"><br><br>中草药已成为靖西人生活的一部分靖西县端午药市每年一届，过去每年的举办场地并不固定。<br><br>药市不光是在政府划定的街道上举行，药市附近的街道乃至各乡镇的集市里，也能看到草药交易的场面，中草药已经成为靖西人生活的一部分。<br><br>这里人口以壮族为主，中草药和壮医疗法在民间广为流传，基础深厚。<br><br>平时，一些诸如感冒、发烧、咳嗽等普通疾病，老百姓可以自己抓药治疗。<br><br>有的疾病到医院治不好，病人也可以回家自己找些土方、土药来治。<br><br>比如说骨折，有时在医院按照西医治不好，但采用民间的壮医药方治疗后就恢复得很快。<br><br>此外，在靖西县，还有300多名壮医郎中扎根乡下，成为维系壮医发展的一股民间推动力量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/C0/wKgBy1Q271GAJWezAAs3xe9e0FQ072.jpg@!rw9"><br><br>王印政中国科学院植物研究所研究员靖西县的地质基础是º·滇古陆的黔桂地台，其地层以中上寒武纪沉淀的海相碳酸盐岩为主。<br><br>5000万年前印度板块和欧亚板块碰撞，导致喜马拉雅的迅速隆起，使黔桂地台也经历了缓慢的地质抬升过程。<br><br>经过漫长的地质历史过程，该地区形成了如今千奇百态的石灰岩喀斯特地质地貌。<br><br>这些奇特的喀斯特地貌所构成的复杂多样且各自独特的生态地理小气候和小生境，使分布于这一独特环境的物种呈天然隔离状态，也就成为物种形成和分化的“天然试验场”，孕育了丰富的物种资源。<br><br>靖西县不仅植物资源丰富，中医药材在国内外久负盛名，而且当地的风俗习惯与传统文化也独具特色。<br><br>不过，随着现代化制药技术的发展，一些中医药材已经面临威胁，甚至濒临消失。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BF/wKgBy1Q271GAA68eAAKyVIiqHqA018.jpg@!rw9"><br><br>说起靖西药市的历史，相传可以追溯到唐宋年间。<br><br>乡民和壮医郎中认为，端午时节的草药根叶肥壮、茂盛，药力大，疗效好。<br><br>端午逛药市，可以饱吸百药之气，一年身体安康不得疾病。<br><br>由此，当地人逐渐形成了在端午节集中交易草药的习俗。<br><br>而靖西草药名声最响的恐怕就是田七（即三七）了。<br><br>田七最初成名于广西田州（今田东县），靖西历史上就是田七的地道药材产区之一。<br><br>我感兴趣的是，一个边陲小县城的药市，为何能延续千年而不中断？<br><br>其实，这与靖西县所处地理位置与环境有着极为密切的关系。<br><br>该县位于云贵高原东南边缘，属南亚热带季风湿润气候区，地貌以喀斯特高原山地为主，是个名副其实的植物王国，自然也孕育了种类多样的药用植物。<br><br>正是在长期利用药用植物防病治病的过程中，当地人形成了固有的草药文化与习俗，并逐渐传承至今。<br><br>',
'<h2>虾兵蟹将海洋暗夜中的非常邂逅</h2>想起蓝色的海洋，第一时间浮现在脑海中的，往往是闪亮的鱼、绚丽的贝壳或是凶猛威严的海中王族：鲨鱼、鲸鱼……在这形形色色的蓝色世界族群中，有一类特别的存在——海中的虾兵蟹将，它们生机勃勃，其丰富与精彩超越了人们的想象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BE/wKgBzFQ27y-AJc7UAAUxfNRXMGg283.jpg@!rw9"><br><br>拍摄模特光滑瓷蟹Lissoporcellana  nakasonei 这两个小家伙看起来像是螃蟹，但实际上它们是龙虾的近亲，叫做光滑瓷蟹，摄于印度尼西亚蓝碧海峡沙质海底的鸡冠珊瑚上。<br><br>它们会迎着海流用口器滤食经过的浮游生物，这两个小家伙这会儿脸对着脸，像是在窃窃私语。<br><br><h4>海水中的闪亮“星云”</h4>蓝色星球上，海水覆盖着的世界里有着许多别样的精彩。<br><br>对于越来越多的人来说，潜水就像是蓝色的迷药，让人上瘾和难以自拔。<br><br>的确，在这片“内太空”中，穿上潜水装备就会获得中性浮力，带来“失重”般的自由体验。<br><br>而最精彩的，则是海洋中无数奇特的助推水上运动普及物种，尤其是黑暗中的夜潜，更有神奇的邂逅，让人心动不已。<br><br>随着最后一抹阳光消失在海平线上，海底的夜生活开始拉开了帷幕。<br><br>白天活动的生物渐渐安静下来，而夜晚的主角则开始活跃。<br><br>大部分的鱼类进入了梦乡，广阔的海底成为了虾和蟹活跃的舞台。<br><br>夜潜时，这些各自身怀绝技的虾兵蟹将，捕食、争斗、伪装、繁衍生息……它们的精彩，长久以来让我痴迷于水下摄影无法自拔。<br><br>说起地球上最庞大的哺乳动物—蓝鲸，人们都会因其巨大的体量而感到震撼，可即使是这样的巨无霸，却也是靠滤食诸如磷虾这样微小的浮游生物为生的。<br><br>这些肉眼几乎看不清的小虾小蟹，成为了海洋复杂生物链的重要奠基者。<br><br>',
'<h2>开司米 世界最昂贵的纤维</h2>被中国人称为“开司米”的克什米尔羊绒，是同黄金或鱼子酱一样珍贵而稀有的物产， 曾引领了世界时尚的潮流。<br><br>本文作者深入羊绒生产大国蒙古，从大草原一直到羊绒加工厂， 探访了这种贵重纤维从收获到制成成品的全过程。<br><br><h4></h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBzFQ27xCADW2yAAeq_g_LZEg324.jpg@!rw9"><br><br>在全副武装的保安护卫下，蒙古国羊绒批发商巴亚尔玛·比昂巴委托的专家，在仔细地查看着收购商运来的原绒。<br><br>在销售旺季，每天就有20吨克什米尔羊绒（价值超过80万美元）进入巴亚尔玛的仓库，这也使得她迅速成为蒙古国一名靠羊绒发家致富的百万富翁。<br><br>由于价格昂贵，羊绒在运输途中需要武装保卫进行押运，以防止抢劫与偷盗。<br><br><h4>开司米，为何俘获了</h4><h4>拿破仑皇后约瑟芬的芳心？</h4>负责押运货车的武装保安们，个个身着制服，脚蹬高筒靴，头戴冲锋头盔，一身全副武装的打扮。<br><br>我跟随他们的货车，驰骋在蒙古国大草原的腹部。<br><br>虽然这条运输线上荒无人烟，但是押送队伍如临大敌般的戒备，还是让我感觉到他们所押运货物的不同凡响。<br><br>其实，车上运输的并非什么价值连城的金银珠宝，而是20吨山羊绒。<br><br>但就是这一车羊绒，价值却堪比黄金，总值超过80万美元。<br><br>这些羊绒被誉为世界上最昂贵的纤维——还未加工的克什米尔羊绒，中国人称之为“开司米”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBzFQ27w6AD7ePAAu1QDCF8uI565.jpg@!rw9"><br><br>由于克什米尔绒山羊出产轰动时装界的开司米羊绒，因此成为世界上价格昂贵的一种山羊。<br><br>绒山羊又可分为不同品种，它们生活在蒙古国、中国内蒙古等地区的干燥高原上，那里极度恶劣的气候条件为山羊生长羊绒提供了适宜的环境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBzFQ27w2ACbmdAAHDlrOEIZo239.jpg@!rw9" width="207" height="800"><br><br>每年4月到6月，是蒙古人收获开司米的最佳季节。<br><br>蒙古是继中国之后的世界第二大开司米生产国。<br><br>开司米出自绒山羊身上，这些绒山羊经过冬天寒风冷冽的锤炼，才能长出兼具保暖性和柔软性、价值无与伦比的羊绒。<br><br>作为一种稀有的动物纤维和昂贵的纺织原料，人们习惯称山羊绒为“纤维宝石”、“纤维皇后”或“软黄金”。<br><br>在历史上，由于位于南亚次大陆北部山区的克什米尔曾是山羊绒向欧洲输出的集散地，所以国际上一般称山羊绒为“克什米尔”，中国人则根据谐音称其为“开司米”。<br><br>',
'<h2>玉奇塔什草原天山和昆仑捧出的一块美玉</h2>如果把山脉看作凝固的波涛，那么世界上最奇伟的“惊涛骇浪”就在中国的最西部。<br><br>在人们的印象中，这片“万山之祖”之地乃是山与山的总和、高原和高原的叠加，寒冷、干旱而粗粝。<br><br>可即使这样，大自然仍在这里留下了一笔“意外”的、令人心醉的馈赠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBzFQ27wWAYcpOAArU36pbmjg450.jpg@!rw9"><br><br>夏季是玉奇塔什的黄金季节。<br><br>群山环抱中草原如绿色的锦缎，清晨，整个牧场被乳白色的雾霭笼罩着，草叶上挂满了晶莹的露珠，穿过草原的溪流，弯弯曲曲，从远处的雪山冰川流淌而来。<br><br>暮色降临，毡房升起袅袅炊烟，归栏的羊群咩咩叫着。<br><br>这便是属于玉奇塔什的夏天。<br><br><h4>藏在深山中的秘境草原</h4>玉奇塔什草原所在的地方，是很容易被忽略的，对一般人来说也较为难以到达。<br><br>这，或许是她长久“锁在深山人不知”的原因。<br><br>昆仑山、天山，这是中国苍茫西部的两座山脉巨人，它们遥遥对峙，耸立着庞大的延展了近半个中国的身躯，彼此最远的距离有数百公里，中间挟裹着巨大的塔里木盆地。<br><br>各自奔腾了数千里后，它们最终在帕米尔高原一带扭结在一起，这个巨大的“结”，就是玉奇塔什草原的故乡。<br><br>如果把视野缩小一点，我们便来到了中国的西极—乌恰县，在柯尔克孜语中，“乌恰”是“乌鲁克恰提”的简称，意为“大山沟分岔口”，便是对这里独特地理的描述。<br><br>克孜勒苏河自西向东贯穿整个县境，北岸以色彩缤纷的山体引人注目，随处能见到青红两色的庞大岩体重叠堆集，是两大山脉握手和“搏斗”的形象展示。<br><br>在这个交界地带，有一条平缓的山间隘口，被称作伊尔克什坦，公元前2世纪，古罗马著名的《历史》一书对此进行过详尽的描述。<br><br>这是欧洲到达中国最早的商道之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BE/wKgBy1Q27weAbFEcAAUdH-auvJ0068.jpg@!rw9"><br><br>雪峰守护的高山牧场玉奇塔什草原几乎没有高大植被，大片的草甸直接对应着大片的天空，凸显出数个赤红色的山头。<br><br>玉奇塔什的意思是“三块石头”，不知是否由此得名。<br><br>按当地的一种更主流的解释，“三块石头”指的是三座雪峰，而玉奇塔什便是三山之间的草场。<br><br>这个干旱、粗粝的高原上，冰川覆盖雪峰，层叠铺展，有着重瓣莲花般的佛意，而只有真正来到这里的人，方能参透其中的深意。<br><br>摄影／陈丽这条古道的北面，便是玉奇塔什草原的所在。<br><br>南疆的气质中缺少了些湿润，而玉奇塔什仿佛是一个意外—飞过欧洲大陆，拼尽最后的力量侧身穿过大山夹峙的隘口，大西洋的暖湿气流如舌尖轻触，终于抵达这里，再加上夏季的冰雪融水，便有了这儿一季的青草如翠。<br><br>与周围大范围地貌气候的悬殊比对，让这方草原的柔情和滋润格外珍贵，像是驼队历经干渴长路之后，终于遇到的一汪清泉，晶亮闪烁，又像是一披翠绿的锦缎，让人目眩神迷。<br><br>无论从草的品质，还是草场的美丽和辽阔而言，玉奇塔什都是对其周边大面积寒冷严苛地理地貌的一次有颠覆意味的修正。<br><br>遥想当年，从欧洲出发的商队历经漫漫征程，终于翻过了伊尔克什坦山口，丰美的玉奇塔什是他们这段艰难旅程中最重要的接济地—驼队能够得到及时的补给，而后才能再向遥远的内陆进发。<br><br>可以说，玉奇塔什的慷慨与美丽，曾是欧亚通道上数个世纪中最让人沉醉的传奇之一。<br><br><h4>在夏季绽放的高山牧场</h4>在柯尔克孜语中，“玉奇塔什”的意思是“三块石头”，不知这个称谓起于何时。<br><br>作为整个帕米尔，乃至新疆南部大自然最奢侈的赐予之一，竟然就用这样一个简单的代称，游牧民族的豪放与感性可窥一斑。<br><br>或许，即便最伟大和最复杂的事物，也都可以浓缩概括，而玉奇塔什草原就是这样的一个例子—千百年来，这个草原的基本故事一直没变：冬雪刚刚消融，蜷在高原河谷中土房子里的牧民和畜群便已经闻到了远处风中隐约的草腥气儿，开始变得躁动不安。<br><br>对于与玉奇塔什草原相伴的牧民们来说，错过玉奇塔什的一季，简直就如同错过了一生，把一辈子的时辰都荒废了。<br><br>在按捺不住的期待中，终于熬到5月中下旬，牧民和他们的畜群向着玉奇塔什出发了。<br><br>以前是用骆驼和牦牛驮着毡房及一应家什，现在则是用车，男人们吆着羊群，数天之间，牧民与上百万计的牲畜就会抵达这里，数不清的白色毡房像花朵次第盛开。<br><br>一年一度，草原的绝世艳丽再次绽放了。<br><br>就游牧来说，人们熟悉的多为水平移动，内蒙古广阔草原上的牧民多为此类，而新疆的牧人演绎的往往是截然不同的故事。<br><br>在新疆天山、阿尔泰山及昆仑山等各大山系中，存在着多种季节牧场的组合划分格局，其中夏牧场主要分布在中高山带。<br><br>玉奇塔什草原便属于典型的高原草甸，面积近百万亩，是一片平均海拔4000米上下的平缓地带，这里的海拔超过了阿富汗杨、沙棘和帕米尔胡柳的生长极限。<br><br>由此，玉奇塔什的草长得格外纯粹，真真是碧草连天。<br><br>仿佛是上天的安排，在这片草的国度里，即使是能适应这个海拔高度的野山楂树都少见。<br><br><h4>远去民歌的伊甸园</h4>我来到玉奇塔什草原的原因，是缘于柯尔克孜民歌的一次寻访之旅。<br><br>为了寻找这些古老的旋律，我几乎走遍了新疆克孜勒苏柯尔克孜自治州一市三县的每一个地方，我失望了很多次。<br><br>最后，像是误入桃源的武陵人般，在玉奇塔什，梦想与现实有了一次完美的相遇。<br><br>在这里，我听到了世界上最优美的声音，讲述着柯尔克孜人的豪情与传说，并因为玉奇塔什草原的存在而变得更加迷人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBzFQ27v-AAQ_gAAfkDTySoxM880.jpg@!rw9"><br><br>根据新疆草地资源调查结果，新疆夏牧场、夏秋场主要分布在各大山系的中高山带。<br><br>冬牧场、冬春场主要分布在各大山系的中低山地，其次是平原荒漠和沙漠及各大河谷。<br><br>春秋场主要分布在各大山系的低山丘陵带，山前洪积、冲积倾斜平原及平原荒漠区。<br><br>全年草场主要分布在南疆塔里木盆地周围平原绿洲、农田附近地下水补给的平原低地草甸和沼泽草甸。<br><br>新疆有着丰富的草地类型和垂直地带性分布，夏牧场资源丰富、载畜能力高。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBzFQ27v6AClEWAAIchlHCj-4976.jpg@!rw9" height="267" width="243"><br><br>一般的旅游者来到帕米尔，多是奔着塔吉克人所在的塔什库尔干去的，太阳部族、石头城、鹰笛与翩跹的鹰舞，好似磁铁般吸引着世人的好奇心。<br><br>可实际上，从喀什进入盖孜峡谷之后，一直到海拔3800米的苏巴什达坂之前，都是柯尔克孜人的生活区域。<br><br>公格尔峰、公格尔九别峰和喀拉库勒湖及布伦口四溢的河水都在这个范围内。<br><br>不过，如果以千年作为时间刻度，柯尔克孜人并非帕米尔的古老土著，他们的祖先原居叶尼塞河南缘，后经三次较大的迁徙，其中的一支最终定居在帕米尔高原及周边。<br><br>他们曾是优秀的猎人，在漫长的时光中，又渐渐成了山地中最著名的牧人。<br><br>漫漫迁徙之途中，与他们同行的，除了族群的记忆，便是自己的畜群。<br><br>玉奇塔什草原，便是寻找、感受柯尔克孜人的绝佳视点之一。<br><br>站在草原上，远处一线常年积雪的极高山构成了它的边缘。<br><br>渐渐，一种别样的情绪从心中升起，宁静、幸福，又有些淡淡的忧伤，随着草浪翻滚，一波一波地荡去很远。<br><br>不知道最早迁徙到这儿的柯尔克孜人，是不是也会有同样的心绪，然后，再把一路颠簸的风尘轻轻拭去。<br><br>6月的玉奇塔什草原，是被奶香熏醉的时候。<br><br>日出之际，带着露珠的草叶醒来了，舔着草的“鲜气”游山的畜群似在云雾中飘动，各处毡房走出了妇人与女孩子们，吆喝着各家的牛挤奶，英俊的男人们则策马驰过。<br><br>不一会儿，草原被一阵由远迫近的声音搅动起来，在你还没缓过神来的时候，几十匹甚至数百匹的马群，挟裹着这一年新生的小马驹，如多色的、深沉的云，沿着绿色的草原翻卷过来，又奔腾而去，只留下怔怔呆在原地的你。<br><br>在那一霎间你会理解，为什么许多丢失的牧歌，仍能在这片草原之上拾得。<br><br>牧马人 嗷依我们骑着火红的骏马/从火红的山岗下来勒不住马缰绳/来到阿寅勒不要你的小绵羊/要给就给一群羊这便是在玉奇塔什草原上被吟唱的《牧马歌》，一人唱众人和，和声类似牧人夜半撵狼的那种嚎叫，歌词简单又质朴，让人想起《诗经》的气韵。<br><br>牧人们的表达敞亮而达观，展示着草原盛世的情怀与心境，也映照着牧民间简单而彼此信赖的人际关系。<br><br><h4>流淌着奶与酒的大地</h4>奶制品是草原最丰富的赐予之一—牛奶、羊奶、骆驼奶，最珍贵的是马奶。<br><br>在玉奇塔什草原，牧人们会在夏天迎来一年一度的“马奶子酒节”。<br><br>这是属于7月的狂欢，每一家都会用整张羊皮做的皮桶子酿马奶子酒。<br><br>皮囊悬吊在毡房中，奶奶或婶婶们随手就会抄起木杆打几下，皮囊口一抻开，香味扑鼻而来，让人有微醺的醉意。<br><br>谁家的老皮桶子用得久，被一代一代传得最为长远，酿的酒味道就最醇厚、最受欢迎。<br><br>在节日里，玉奇塔什的男人与女人们会举行许多带着鲜明草原色彩的游艺活动，摔跤、两人或多人的草地角力，而参与最多的则是一种类似于“老鹰捉小鸡”的游戏，实际上应该是“狼捕羊”的一个现实版游戏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27v-ABWmsAAR_ZhR_4Mo019.jpg@!rw9"><br><br>别样的神话体系柯尔克孜族有很多关于创世纪的神话，与人们较熟悉的盘古开天地大相径庭，在玉奇塔什草原，在牧群中，在澄净的天空下，你会理解到，这些神话传说的诞生是那么自然合理。<br><br>例如，野鸭创世说是这样讲述的：远古混沌初始的时候，世界没有陆地，海水是从黑色深渊中涌现出来的。<br><br>野鸭在空中盘旋，找不到筑窝和下蛋的地方。<br><br>它呼号着、盘旋着，精疲力竭，只好落到水面上，从胸脯上啄下羽毛，筑了一个窝。<br><br>从此，陆地开始逐渐形成、变大，随后才出现了各种生物和人类。<br><br>千百年来和畜群为伴，在柯尔克孜古老的传说中，大地的守护者是一只牛。<br><br>在神话中，天帝为了制止火神的进攻，变成青牛与火神搏斗，在搏斗中创造了高山和峡谷。<br><br>打败火神后，天帝就把大地挂到自己的角上，守护着。<br><br>当牛疲劳了，把大地从一个犄角移到另一个犄角上，便会发生大地震。<br><br>至于雷鸣，是神仙放牧云彩时挥动皮鞭的声音，而闪电则是皮鞭的鞭梢断了。<br><br>不言而喻，喝酒是节日上最重要的活动，来自远近的客人，会拜访毡房，品尝马奶子酒，转的毡包多，端的酒碗多，得到的赞赏就多。<br><br>盛马奶子酒的木碗叫“昂库乔尔”，讲究不喘气一口喝下去，最极致的做法则是两只甚至三只大木碗盛满马奶子酒，叠摞在一起一口气喝下去，会获得满堂喝彩。<br><br>在豪饮中，还有当地牧人中的“托克莫额尔奇”，即“游吟诗人”的助兴演唱。<br><br>这里山高水长/我是高山的诗人/有话我要对大家说/若有长者请上座这里山坡连山坡/人们最尊重的是诗人/有话我要对大家说/如有姑娘请过来……这种演唱方式非常随性，弹起库姆孜琴，看到什么唱什么，可是韵脚精巧，多有巧妙机智的比喻，这种吟唱方式，独特的氛围和语境，只有在史诗极盛行的年代才广被采用，却在玉奇塔什草原得到了较为完整的保留，颇让人吃惊。<br><br>柯尔克孜人不喝酒/喝的就是马奶子酒柯尔克孜人不喝醉/醉了父母会责备九大碗马奶子喝下去/一口气不停才算赢在玉奇塔什草原，会听到许多曲调散漫随性而生的歌，有《牧马歌》、《擀毡歌》、《牧羊歌》等，你不能不惊叹，草原民族何以保有这种敏感与灵性，可以随口以歌唱来描述他们的心境与情绪呢？<br><br>我猜想，这种“即兴”吟唱的诞生和延续，可能与柯尔克孜人久远的游牧背景及后来漫长的迁徙颠簸有关，正统的文本创作难以适应动荡的环境，只能随性而为，即时而发。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBzFQ27wCAHRAaAAkN99y5Qao731.jpg@!rw9"><br><br>装扮毡房女主人的职责草原上每一户柯尔克孜人家都拥有一座温馨的毡房，它的装扮者是女性。<br><br>羊毛织成花绦带，用于加固和装饰毡房的木质骨架，为居室锦上添花；用染色后的羊毛线编织草帘，置于毡房骨架和外层毛毡之间，既加固房屋又起到装饰作用，地上铺的花毡，墙上华丽的刺绣壁挂，也大多数出自女主人的双手。<br><br>柯尔克孜女性善于纺织。<br><br>她们日复一日、年复一年的创造中，羊毛变成了五彩缤纷的花毡，驼毛变成了丈夫身上的大衣，毡壁上则整整齐齐码放着色彩艳丽的被褥枕头。<br><br>图为正在使用传统织机的妇女。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBy1Q27wCAQQ3FAA9RvVt3R-k002.jpg@!rw9"><br><br>图为搭帐篷的牧民。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27wOAJT_tAAjhrc67tCI673.jpg@!rw9"><br><br>相聚部族的盛会在物质生活相对贫乏的高原山地，柯尔克孜女性用一双灵巧的手一颗爱美的心，尽心打理着自己的家园。<br><br>毡房虽然空间有限，但在女主人的精心布置下，总是那么井井有条，舒适美观。<br><br>在这样的家中，端出美食迎接款待亲朋好友和邻人，是草原上格外美好的一幕。<br><br><h4>草原的收藏：摇篮礼和哭嫁歌</h4>玉奇塔什草原的极盛季节在8月，羊毛剪完，柯尔克孜人刚绣出来的花毡一领一领地被晾晒在草原上，嫁女儿的人家开始忙碌。<br><br>虽然越来越多的新嫁娘开始钟情县城里时兴的那一袭雪白婚纱，新郎则时兴穿西服、戴领带，可柯尔克孜人的典型装束却不可或缺—新娘是一顶带猫头鹰羽翎的帽子，新郎则是一顶雪白的毡帽。<br><br>婚礼这一天，在伴郎的陪同下，新郎来到新娘家举行婚礼仪式。<br><br>今天，玉奇塔什草原仍保留着柯尔克孜族传统的哭嫁传统。<br><br>奶奶、妈妈、姐姐、嫂嫂和儿时的女伴儿都会唱，既有唱给新娘的，也有唱给婆家的内容。<br><br>妈妈的劝嫁歌是这样唱的：哎/亲家母/请把她看成亲闺女/我把桃仁儿给了你哎/亲家母/请把她看做亲闺女/我把明珠给了你哎/亲家母/愿您对她多珍惜/我把心儿给了你奶奶的哭嫁歌则更为柔肠百转：奥依我的小绵羊/你将去很远的地方你是我的掌上明珠/愿你新婚多快乐你的头发编成二十根辫子/你的眉毛黑又弯你就要离开故乡/去一个陌生的地方……在大多数柯尔克孜人生活的地方，哭嫁这种传统已越来越少见了。<br><br>实际上，这种习俗不仅代表着家族间情感的纠葛，也是柯尔克孜族鲜明的文化印记之一。<br><br>在这个族群的发展中，曾在漫长的时间里保有着强烈的母系社会的色彩，女性与女性家族的利益被格外强调，嫁出去的女儿也会与娘家保持着极为密切的联系，哭嫁便是这种深层文化背景的展现。<br><br>此外，民族传说中关于“四十个姑娘”的古老传奇，也透露了母系社会文化的影响，在好几十年前，民间的史诗演唱者们还多采用这个说法来讲述民族的起源。<br><br>今天，大约只能在哭嫁中，还能追寻到这些历史深处的痕迹。<br><br>玉奇塔什所奉献的奢侈馈赠中，还有孩子的摇篮礼。<br><br>随着传统环境的丧失，类似于“摇篮礼”这样的重要仪式已越来越少见了，可玉奇塔什的人家仍坚守着这样的习俗—在孩子出生第7天到第40天之间，邀请牧村中最年长的老奶奶，为孩子沐浴穿衣。<br><br>水里会特意丢几个羊粪蛋，在游牧文化的解读中，这乃是给予孩子最美好的祝福之一。<br><br>沐浴结束之后，老人会把酥油抹在孩子的嘴上，孩子的家人则会给老人喂一口酥油，前者预示着孩子未来的人生富足，后者是对老人表示答谢。<br><br>孩子穿衣的环节有着更多的寓意，这是孩子人生的第一件衣服，用各家送来的各色小布片缝缀起来，并不太能御寒，却象征来自四十家毡房的祝福，在柯尔克孜人的文化中，40是一个特别的数字，意为数目极多。<br><br>不难想象，在遥远的过往，在叶尼塞河南缘及后来不断迁徙的艰难中，单个人或单个家庭如果离开整个部族的关照，是无法生存的，由此，这件衣服的重要和凝聚的美好祝福，便可见一斑了。<br><br>穿衣的时候，老奶奶会把衣服逐一从孩子的膝下反复穿过三次，这是为了借老人的长寿和德高望重。<br><br>孩子被抱进摇篮之前，摇篮里放了一把坎锛子（斧子），并反复摇动三次，这是给男孩子的仪式，寄予着对孩子未来品行和事业的期望。<br><br>若是女孩儿，摇篮里放的就是顶针或纺线的吊坠儿，意味着女孩将来精于女红，能成为一位持家好手。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBy1Q27wKALt0EAAmbYoIrCgk631.jpg@!rw9"><br><br>雨雪、河流自然的馈赠图中，这一家人正将自己家的羊赶到河中洗澡，这不仅是为剪羊毛做准备，清冽的河水还能冲走羊身上的寄生虫。<br><br>男人负责将羊赶下河，其他人则在河对岸阻止羊上岸，连几岁的孩子也身负重任。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBzFQ27wKAIql_AAjyJDGSRuo721.jpg@!rw9"><br><br>珍贵的降水和潺潺溪流，是玉奇塔什草原的礼物。<br><br>千百年来，与草原、河流和畜群的共处，柯尔克孜牧人们积累了许多游牧智慧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BE/wKgBy1Q27wWAcFGLAAhrC8_eji4006.jpg@!rw9"><br><br>在玉奇塔什草原上，每户家庭都有各自的分工，男主人主要负责放牧，采剪羊毛，擀毡，妇人则起早挤奶、捻制羊毛线、织毯、做饭、料理家务。<br><br>柯尔克孜族女性非常勤劳，对家庭充满了爱，她们虽不善言辞，却总是面带微笑，照顾家人，善待访客。<br><br><h4>柯尔克孜人记忆和梦的故乡</h4>今天，用老人们的话来说，柯尔克孜人中已有太多“站在马前发抖的人”，快速的变迁使马背民族的子孙开始忘却了越来越多的往事。<br><br>在这个意义上，玉奇塔什遥远而隐秘的存在，似乎成为了柯尔克孜人记忆和梦的故地。<br><br>听说，柯尔克孜人有一首非常动听的“别克别开”（守圈歌），我走遍了柯尔克孜人的许多聚居地，都没有找到。<br><br>最后，还是在玉奇塔什草原上，我听到了一位牧人女子原汁原味的吟唱：我的针尖弄弯了/今天我们看羊圈/别克别开……山楂木的硬棍子/豺狼盗贼不敢来/别克别开……姑娘媳妇看羊圈/祖先留下的老习惯/别克别开……这首歌，一人唱众人和，其中的“别克别开”是媳妇姑娘们围着篝火不断吆喝的声音，实际上是为了让远处游走的狼不敢接近羊圈。<br><br>这首歌鲜活地描述了柯尔克孜人延续千百年的牧场生活，也是玉奇塔什草原的珍贵收藏。<br><br>这一方美妙的草原，历经千百年，没有被强劲的风沙与周边的干旱夺去，它是群山捧在手心的温润美玉，在这里，古老的歌谣和久远的文明仍在得到传唱和传承。<br><br>或许，玉奇塔什草原最大的魅力，在于让牧人有歌唱的冲动，并把心中最美好的一切呈现出来。<br><br>走出玉奇塔什草原，一条东西走向的大道就在眼前，在它的西边，是有着太多历史和传说的斯木哈那山口。<br><br>每年的春秋两季，牧人都会赶着畜群由此过往，每当蹄声叩响大地，千百年的历史仿佛也在瞬间重现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBzFQ27wOABzlaAAorsMk2nXo464.jpg@!rw9"><br><br>夏牧场每年一度的怒放8月一过，距牧人和畜群再别玉奇塔什草原的日子不远了。<br><br>漫长冬季里，这里所有让你心醉的东西都会不复存在，只有或急或缓的风在叙述，草原被白雪覆盖。<br><br>河流静寂，似乎已经忘记了水流喧嚣、日夜无息的时节。<br><br>冰白色的阳光之下，玉奇塔什蛰伏着，等待着新一年的绽放。<br><br>摄影／陈丽',
'<h2>铁线莲的辉煌与寂寞园艺界的宠儿，不为人知的野花</h2>在沪宁杭以及北京、广州的花卉市场上，一类叫铁线莲的花近些年颇为受人喜爱。<br><br>其实铁线莲在欧美已经风行了150年，追溯西方园艺师对铁线莲的培育史，其野外祖先有很大部分来自东亚。<br><br>在中国野生的铁线莲有近150种，每年自早春至深秋，它们绽放在神州大地的山谷、河边，遍布各省市的原野。<br><br>遗憾的是，注意到这些花的人实在太少了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27vaAd_KYAAP7kU0abWE450.jpg@!rw9"><br><br>一朵重瓣的花在庭院中绽放，那是一株园艺培育的铁线莲，名为“蓝光”。<br><br>铁线莲是毛茛科铁线莲属的植物，如今全世界已知的野生铁线莲有350种左右，人工培育的品种更是超过3000种。<br><br>在世界各地，铁线莲受到花卉爱好者越来越多的追逐与喜爱。<br><br>摄影／宋文上世纪末，初夏的北京，中国科学院植物研究所。<br><br>宿根植物园外的护栏上，几株纤弱的藤本植物蜿蜒缠绕，叶嫩绿，形状如心，花色淡紫，大而醒目。<br><br>这个园子里有很多或者难得一见，或者珍稀，或者独特的花卉，它们大多和常见的花草栽培在一起，对花草不甚了解的人，很难洞察其中的差异与玄机。<br><br>植物园中的工作人员告诉我，这些花是铁线莲，毛茛科铁线莲属的花卉。<br><br><h4>法国的庭院花卉，铁线莲的祖先有着浓郁的东方血统</h4>我曾经暂住法国，古老的街巷中，庭院中的花园小巧而精致。<br><br>我的房东洛里大叔和我说，要想在房前拥有一个大花园，对于他这样的普通人来说是奢侈的。<br><br>他热爱园艺花卉，整天花费大量的时间在自家房后那块仅三四平方米的小花园中。<br><br>花园中有石竹、报春等常见于山地的花，也有几株风信子和郁金香，它们每年只在春天绽放，而且竖直向上生长，不占用过多空间。<br><br>在花园的木篱以及窗前的花架上，我看到了与北京植物园中相似的铁线莲，只是花的颜色、叶的形态更加丰富多变，植株有攀援的藤本，也有娇嫩低矮的盆栽品种。<br><br>它们灵巧地延伸、点缀于窄小花园的边界范围，勾画出一片繁花满廊的神奇效果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27vSAMlSsAARi9nbrVfo220.jpg@!rw9"><br><br>很多野生铁线莲和园艺种类可以作为绿篱上的攀援花卉。<br><br>铁线莲的属名Clematis源于古希腊语，意为“藤蔓状”，它们因而也被誉为“藤本皇后”。<br><br>在英国等欧洲国家的植物园以及花展中，铁线莲颇受关注，尽管它们不像玫瑰那样在西方古代散文、诗歌中有着重要而浪漫的历史，但在如今，铁线莲受到数以万计养花人的喜爱与推崇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBy1Q27vOAUPwRAAnXsfLNMGU571.jpg@!rw9"><br><br>摄影／唐志远<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBy1Q27vWAH1AZAAw0-XJwfjE636.jpg@!rw9"><br><br>摄影／james veysey我从巴黎的书店买到一本关于花卉的科普书籍，书中说园艺中最早的铁线莲是1830年在比利时或者荷兰用全缘叶铁线莲（Clematis integrifolia）与意大利铁线莲（C. viticella）杂交出来的。<br><br>之后在1835年，英国伦敦凤梨苗圃的亨德森，同样用这两种铁线莲，杂交出著名的亨德森铁线莲，这种花也成为园艺史上最早受到广泛关注的杂交种。<br><br>从那个时候，铁线莲开始在西欧的园艺界受到广泛的关注。<br><br>1877年，杰克曼与摩尔再版了《花园花卉铁线莲》，这时书中列出的铁线莲园艺种已经超过250种；到了19世纪末，铁线莲的新品种又翻了一倍。<br><br>这些早期的园艺杂交种，追溯其野外的祖先大致有6种，分别是铁线莲（C.florid）、转子莲（C. patens）、毛叶铁线莲（C.lanuginosa）、全缘叶铁线莲和意大利铁线莲。<br><br>通过这几个亲本所培育出来的杂交种颜色与它们的祖先相仿，集中于白色、淡紫色以及紫色。<br><br>',
'<h2>古蜀文明的三张脸</h2>近年来，成都平原屡有重大考古发现：2012年青关山大型建筑基址的发掘，被称为三星堆祭祀坑之后的最大发现；2009年开始发掘的宝墩古城，不仅证明了它是孕育三星堆文明的土壤，也有力地说明了蜀地同样是中国文明起源的重要源头；而早在2001年，金沙遗址已被视为三星堆之后古蜀国的又一都邑。<br><br>从2009年开始，作者萧易和摄影师袁蓉荪持续关注蜀地的这处考古发现，他们的文字和图片为我们揭示出古蜀国生长、消亡的历程，也为我们开启了了解中国文明的另一扇大门。<br><br><h4>青关山台地是继三星堆两个祭祀坑之后的最大发现</h4>2014年3月的一个上午，我经过三星堆博物馆大门口，一群群穿着校服的小学生蹦蹦跳跳走出大门，诡谲、神秘的三星堆，直到今天依旧有着无穷的吸引力。<br><br>再往前，越野车拐进鸭子河畔的一条小路，便再也看不到游客了，这里是三星堆遗址区，也是一个不为人所知的三星堆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BC/wKgBzFQ27uCAFf8RAAOGmcL1EK0273.jpg@!rw9"><br><br>鼓腹陶罐宝墩距今约4500—3700年宝墩文化是成都平原迄今为止能追溯到的最早的考古学文化，也是一支重要的新石器时代考古学文化。<br><br>继1995年宝墩古城发现以来，几座新石器时代的古城陆续在成都平原被发现：郫县古城、都江堰芒城、温江鱼凫城、崇州紫竹古城、双河古城等8座史前古城，其中又以宝墩古城面积最大、最为典型，由此命名为“宝墩文化”。<br><br>宝墩文化的出土发现，证实了巴蜀地区也是中国文明起源的重要一元，与长江下游的良渚文化、中游的石家河文化交相辉映，进而说明长江流域文明起源的多样性。<br><br>摄影／李绪成<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BC/wKgBzFQ27uaABzrpAAd12MXjus4066.jpg@!rw9"><br><br>青铜人头像三星堆 距今约3700—商代末年1986年，广汉鸭子河畔发现了两个祭祀坑，坑中出土了大量光怪陆离的器物：青铜大立人、青铜人头像、青铜神树、金杖……它们开启了中国青铜文明的另一扇大门，在世界已知的古代文明中，还没看到哪个民族有类似的青铜造型，这就是三星堆文化。<br><br>在2013到2014年的数次发掘中，古老的宗庙与疑似码头遗址浮出水面，让我们对三星堆文化又有了全新的认识与解读。<br><br>摄影／李升<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27uCAGes5AAccBhmHGY8381.jpg@!rw9"><br><br>金面具金沙商代末年—春秋金沙遗址出土了大量的金面具，随同出土的象牙、玉器、金器、青铜器等珍贵文物多达6000余件，这些文物无论形制还是图案，都能轻易找到三星堆的影子。<br><br>一个西周时期远离中原的瑰丽王朝出现于西南一隅，再次证明了长江文明与黄河文明一样，是华夏文明的重要组成部分。<br><br>摄影／李绪成人们通常说的“三星堆”是指三星堆博物馆，其实，三星堆遗址的面积超过3平方公里，更多的秘密尚隐藏在沃野田畴之下，等待着发掘与探索。<br><br>我跨过水渠，走过田垄来到青关山。<br><br>青关山北濒鸭子河，南临马牧河，是三星堆位置最高的风水宝地，站在这里，整个古城尽收眼底。<br><br>在青关山巨大的考古探方（发掘区被划分为若干相等的正方格，以方格为单位勘探）中，隐约可见一个长55米、宽15米的长方形建筑基址。<br><br>根据残存的柱洞分析，这处建筑由6—8间房屋组成，沿中间廊道对称分布，每间长6—8米，进深约3米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBy1Q27uGAeyIuAAdw378S38c284.jpg@!rw9"><br><br>在宝墩古遗址，考古人员频频发现城墙、巨大建筑的基址，但却没有发现精美文物。<br><br>同为中国三大史前古城，良渚古城是中国新石器时代最大的古城，被誉为“中华第一城”，以精美的玉璜、玉璧、玉琮、玉镯、玉钺为代表，陶寺古城一直被视为尧舜之都，发现了特磬、龙盘、鼍鼓等高规格礼器，可是宝墩古城仅有简单的陶器、石器出土。<br><br>而巨大的城垣与奢华的大房子使得成都市考古队的工作人员坚信，在宝墩遗址的某个角落，一定埋藏着宝墩王者的长眠之所，如果发现，精美的礼器将会出现在世人面前。<br><br>图为工作人员在修复出土文物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BD/wKgBy1Q27ueABY6FAAkB4Xsi4Y8706.jpg@!rw9"><br><br>宝墩文化：孕育三星堆文明的摇篮位于成都市新津县的宝墩遗址，陆续发现了史前古城墙遗址、古建筑基址、大量的陶器和植物种子化石。<br><br>出土陶器以绳纹花边口罐、敞口圈足罐、喇叭口高领罐、宽沿盘、浅盘豆为主，综合陶器、城墙，成都平原8座史前古城明显是独立的考古学文化。<br><br>右图为库房中堆放的各种出土文物。<br><br>墙基内外各有一排密集的土坑，总数近200个，底部由红烧土垒砌，夹杂大量卵石。<br><br>考古勘探显示，青关山台地上分布着大片红烧土与夯土，现存面积约16000平方米，年代被确定在商代，这也是中国继河南安阳洹北商城一号宫殿基址之后，发现的第二大建筑基址。<br><br>',
'<h2>新疆的馕粮食最质朴的美</h2><h4>馕是维吾尔人饮食文化中的灵魂</h4>馕是维吾尔族人最早的饮食财富，在新疆的历史源远流长。<br><br>十几年前，在新疆的哈密、且末出土了3000年前的馕，这说明很早以前，馕就是新疆人的传统食物。<br><br>在漫长的时代变迁中，它没有消失，至今也是喂养我们的一个亲切的存在。<br><br>只要是馕，在任何地方看到它，都让我们觉得温暖。<br><br>我们是爱馕的民族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27tqAJlXDAAkJ0GU4VPQ947.jpg@!rw9"><br><br>几乎在新疆所有的城市，热馕供应市场的最佳时间都是在黎明前的拂晓时分。<br><br>打馕是个很辛苦的行当，勤奋的馕师傅都是早起早睡。<br><br>对于这勤劳的一家人，打馕是生活的需要，也是一天的开始，全家男女老少齐动手，烧好馕坑，打好馕。<br><br>当清香漂亮的馕出坑了，主人欣喜地面对顾客，迎接新的一天。<br><br>摄影／郝沛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BD/wKgBy1Q27tOAJxNUAAhfwY49vyo559.jpg@!rw9"><br><br>打馕是个极其辛苦的行当，因而馕市上都是男人打馕。<br><br>馕的打制方式都一样，只是形状有大有小。<br><br>馕的花纹是用一个叫做切克库西（馕戳qatkux）的东西扎在馕面上，这种古老的花纹传承了几千年。<br><br>从前，自家打制的馕清香，主要因为发面引子是一代代留下的纯天然的私家引子（摄影／郝沛）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BD/wKgBy1Q27tSAb-zBAAr22oAGESo259.jpg@!rw9"><br><br>而现在，都改用发酵粉了。<br><br>一个个石榴般可爱诱人的馕摆在馕坑边，吸引着路人的嗅觉和眼球。<br><br>对于生活在牧区的哈萨克人，馕也是必备的食物。<br><br>哈萨克妇女通红的脸映照在漂亮的馕面上，馕让人有食欲，也让生活变得可爱.(摄影／张瑛）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BC/wKgBzFQ27tKAKAISAA0onNuRxFI048.jpg@!rw9"><br><br>馕的前身是家家户户在土炉余烬里烤制的馍，后来发展成了在炉内面打制的发面饼，最后成了现在在馕坑里打制的馕。<br><br>制作馕的原料简单，面粉、盐水、黑芝麻、洋葱末，末了戳上古老的花纹，它更接近粮食的本质，是最真实可靠的粮食。<br><br>生活在新疆的各族人民都喜欢吃馕，哈萨克族、塔塔尔族、塔吉克族、柯尔克孜族、乌兹别克族人都离不开馕，他们都是世代打馕、吃馕的民族。<br><br>汉族、回族、锡伯族人也已经习惯吃馕了，馕不光味道香，还方便、易于保存。<br><br>新疆有一道凉菜叫“皮辣红”，即用皮牙子（洋葱）、辣椒、西红柿拌成的凉菜。<br><br>刚出坑的热馕就着这种凉菜吃，再来一碗奶茶，那滋味让人精神焕发，热血沸腾。<br><br>馕在中亚各国伊斯兰民族中，都是主要的食物。<br><br>我曾见过伊朗人卖馕的情景，一个男人用手扶着顶在头上的一摞馕，在市场里转悠着卖。<br><br>馕像是薄馕，与和田地区乡村特制的卡客气馕（薄馕kakqi）相似。<br><br>1999年，我到哈萨克斯坦共和国的阿拉木图市开农贸洽谈会，在一个叫阿勒屯沃尔达的市场品尝过馕，是就着烤羊肉吃的，味道特香。<br><br>阿拉木图的面粉都是旱田粉，麦种播下去，全靠雨水灌溉，不施肥，纯天然。<br><br>新疆北部也有大量的旱田，基本上在北山坡一带，农民播完种子就回到村庄，成熟时再组织人收割。<br><br>原先，有条件的人家，都找旱田粉吃，味纯，吃着有劲。<br><br>',
'<h2>翻开非洲大陆上的四张画卷在埃塞俄比亚、尼日利亚、 安哥拉、肯尼亚行走</h2>5月上旬，国务院总理李克强上任后首次出访非洲，于5月4日至11日先后访问了埃塞俄比亚、尼日利亚、安哥拉和肯尼亚。<br><br>这一外交新闻，再次将公众的目光投向了广袤的非洲大地。<br><br>非洲已经不止一次出现在新闻报道中，但这片神秘大陆的景观并不为中国公众所熟知。<br><br>本刊邀请曾长期驻非洲的资深媒体人桂涛，讲述这四国的奇观与风情，借此让读者窥探非洲大陆鲜为人知的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/BC/wKgBzFQ27suAPqsuAAme2-OGPpU008.jpg@!rw9"><br><br>肯尼亚西部裂谷，是火烈鸟的粉色海洋肯尼亚西部，东非大裂谷南北纵贯。<br><br>看起来深壑万丈的大峡谷，其实并非生命禁区，这里隐藏着许多水光粼粼的大小湖泊。<br><br>其中，纳库鲁湖是世界上最著名的一处火烈鸟栖居地，因而被誉为“火烈鸟天堂”。<br><br>湖水之上常常浮动着一条条红色的彩练，粉色的鸟群和翠绿的湖面织成了锦缎般的画面，给雄险的大裂谷平添了几分柔美——织成这美丽彩练的就是火烈鸟。<br><br>火烈鸟喜欢群居，栖居在水浅的咸水湖，对盐度变化极为敏感，所以遇雨季或旱季来临，就要大规模迁徙。<br><br>这种鸟并非典型的候鸟，只在食物短缺或环境突变时迁徙。<br><br><h4>对于非洲地理，</h4><h4>不少人仍存在种种误读</h4>落后、贫困、战乱、疾病……说起非洲形象，这是大多数人从媒体报道中得到的答案。<br><br>可是除了这些，我们真的想不出其他的词语了吗？<br><br>难道这是非洲的真面目吗？<br><br>不幸的是，很多人所了解的就是这些。<br><br>幸运的是，我有机会可以踏上非洲大地，用眼睛和心去探视，用文字和镜头去记录，去寻找我们不知道的“黑非洲”。<br><br>今年5月，中国外交领域再次聚焦非洲，给了我们重新解读非洲的机会。<br><br>5月伊始，国务院总理李克强上任后首次出访非洲：从“非洲之角”的埃塞俄比亚，到西非几内亚湾边的“非洲第一大经济体”尼日利亚，再到静卧西南非洲大西洋边的“石油之国”安哥拉，最后折返至东濒印度洋的“动物天堂”肯尼亚。<br><br>在我看来，这条近似“大三角”的路线，几乎串连了撒哈拉以南非洲地区最神秘、最壮美、最精华的几处景观地。<br><br>非洲终年炎热吗？<br><br>非也。<br><br>东非地区，平均海拔在2000米左右的埃塞俄比亚、肯尼亚高原是一片清凉世界。<br><br>每年3月至6月、10月至12月，这一长一短两个雨季，去造访被赤道穿过的肯尼亚，居然需要披上外套，怕冷的人甚至要带上薄毛衣和手套。<br><br>',
'<h2>以馕为影</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/BC/wKgBzFQ27r-AIb_WAAgaaU1nNro393.jpg@!rw9"><br><br>摄影／刘湘晨<h4>我认为这是一张表现“馕”的最精彩的照片</h4>帕米尔高原上塔吉克人家的一位农妇手捧馕的照片打动了我：她双手捧着馕，好像捧着珍宝。<br><br>她眼晴向下聚焦在粗糙的刚刚烤好的馕上，聚拢嘴唇轻轻吹去还有些发烫的灰烬，她是那样专注，那样忘我，已经完全忘记了摄影师的存在。<br><br>看这样的照片，作为一个读者，我也完全投入了，也没有意识到摄影师的存在，我觉得这是这张照片之所以出色的关键所在。<br><br>这里面你看不到摄影，感动我的是农妇对生活完全投入的状态。<br><br>此时她好像一个乐迷被一段乐曲完全吸引，又像一个母亲在亲吻婴儿。<br><br>生活之流正在悄悄地流淌，摄影师蹑手蹑脚地出现了，偷偷地按下快门，他没有中止生活的流动，他没有把农妇从忘我的状态中唤醒。<br><br>我头脑中最好的摄影师就应该像贼一样地存在。<br><br>我把这张照片看做是表现“馕”的最精彩的照片。<br><br>让我惊讶的是，当我向摄影师要更多以馕为主题的照片时，摄影师竟然很肯定地告诉我：“我没拍过馕的照片，我只记得我拍的是一个小村庄中塔吉克人的生活。”<br><br>我忽然想起这张照片已经发表在我们杂志上了，当时的报道以一条河谷中塔吉克人的生活为主题。<br><br>我找来杂志，让我更加惊讶的是，这篇不是讲馕的报道中共有10张照片（均为同一摄影师拍摄），竟然有4张与馕有关，可是在摄影师的意识中他没有拍过馕。<br><br>这是为什么？<br><br>其实这个问题的答案里面隐藏着生活的奥秘，这个奥秘里面也隐藏着摄影的奥秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/BC/wKgBzFQ27sSAKuXbAAmxT1mMVrw235.jpg@!rw9"><br><br><h4>非对象化的摄影：拍馕不见馕</h4>生活的奥秘是什么呢？<br><br>这要从生活中一个最普遍、最奇怪的现象说起，那就是我们大多数人都以为我们是以一种对象化的态度生活在世的。<br><br>中国足球界有句话：“走向世界”，好像我们在世界之外似的。<br><br>这句话代表的就是一种以世界为对象的人生观，即我是我，世界是世界，我与世界相对，世界万物是外在于我的对象，我以世界万物为各种对象——认识对象、工作对象、摄影对象等。<br><br>恋爱中的男女，竟彼此把对方称为“对象”，这是这种态度的极致表现。<br><br>其实真正的恋爱是彼此不分的，是你中有我，我中有你，是交融。<br><br>人生在世，真实的生活状态不是对象化的，而是完全投入的，是与世界融合在一起，你我不分的。<br><br>由于这种状态是非反思的、忘我的，因此人们意识不到，往往忽略。<br><br>对象化的生活状态仅仅占我们人生很小一部分，但这种状态是反思的，被意识明确地注意到，因此人类总以为生活是对象化的。<br><br>',
'<h2>冰岛“抽象画”当地理遇上美学</h2>要想欣赏冰岛的地貌之美，必须是在空中。<br><br>从高空俯瞰，这座千万年来火山和冰川不断雕琢的岛屿，竟然呈现出罕见的容颜，犹如一幅幅瑰丽多彩的抽象画，不同层次的翡翠绿、宝石蓝、琥珀黄，以及看似单一却又能化为万种风情的火山灰，交织在一起，共同谱写出一首地球最壮丽的诗篇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBy1Q27i6AR5HSABM_vZt7zzQ041.jpg@!rw9"><br><br>肖尔索河上游被冰雪覆盖的高地，一条条浅黄色的线条可能是火山岩墙，将冰雪分割成斑块状。<br><br>河流从图片的右上方向左下方斜穿，中间有一个椭圆形的集水洼地，冰雪融水形成密集的小支流，向下面的干流汇集，形成辐合状的向心水系。<br><br>摄影／Hans Strand<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBzFQ27jSAcrF0AAE9oTk31kg991.jpg@!rw9" width="190" height="198"><br><br><h4>从高空看冰岛地貌，</h4><h4>它源于大自然妙手雕琢，</h4><h4>“抽象”美学无处不在</h4>我的冰岛之旅，最精彩的部分莫过于乘坐直升机航拍了。<br><br>幸运的是，当天天气晴朗，我和同伴分乘两架直升机，在首都雷克雅未克上空起飞。<br><br>俯瞰大地，下面的城市经络分明，井然有序。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBy1Q27iuAcBtTAAx-QrNCZ_A929.jpg@!rw9"><br><br>由于地处欧亚板块和美洲板块之间，冰岛坐拥近300座火山，包括约50座活火山。<br><br>因此组成冰岛的岩石都是火山岩，它为冰岛的地理景观定下了基调。<br><br>摄影／Olaf Kroger<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27iqAOFsFAAMv02dC61U863.jpg@!rw9" width="329" height="242"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBy1Q27iuASoyQAAhv5eGcr6o207.jpg@!rw9"><br><br>作者／陈婷飞行日期／2013年7月24日飞行时间／两小时飞行范围／冰岛首都雷克雅未克及雷恰角半岛附近地区每次打开飞机窗户，外面的风呼呼地灌进来，将我手中的相机吹得摇来晃去。<br><br>因为高空气温低，我伸出窗外拍摄一会儿，手便冻僵了，因此每隔10分钟便要关上窗户暖和一下。<br><br>拍摄间隙，我贪婪地俯瞰着这座千万年来火山不断雕琢的岛屿。<br><br>从雷克雅未克向远处的火山飞去，“极圈火岛”的真面目逐渐显露出来：在这片情绪化的大地上，黑色玄武岩遍布全岛，火山地貌纵横交错，蔚为壮观。<br><br>飞过群山后，我们到达雷恰角半岛北部和东部，可以俯瞰黄金圈里的重要地质景观辛格瓦德拉湖和大裂谷、冰岛总统官邸、火山岩浆、热电厂等。<br><br>我分秒必争，一边用镜头收入各种美景，一边不停惊叹于超现实感与荒凉之美在这里达到了平衡。<br><br><h4><i>李炳元</i></h4><h4><i>中国科学院地理科学与资源研究所 研究员</i></h4><i>这是火山熔岩山地，以流纹岩为主，表层已经风化，比较平缓，但有沟谷切割发育，沟谷中残留积雪。<br><br>照片下方，河沟切出来的剖面，显示流纹岩的层理结构清楚，有红色、灰白色的软硬岩层交叉。<br><br>流纹岩是一种火山的酸性喷出岩石，其化学成分与花岗岩相似。<br><br></i><h4><i>刘亦山</i></h4><h4><i>画家</i></h4><i>这像是一幅效果强烈的写意重彩中国画。<br><br>图中上半部的山脉与山间水流，像是粗豪大笔饱蘸湿墨的效果，浓淡丰富的笔痕中又趁着湿漉漉的水汽，洇入几抹藤黄色，水墨相间，氤氲得宜。<br><br>图中下半部仿佛一块无价的钧瓷，青蓝色中泛着几许朱砂红，高贵大气的色彩，沉稳而明艳。<br><br>整个图中显现出水墨画与瓷器这两大中国文化元素。<br><br></i>渐渐远离人类世界，我们向着更加原始广阔的火山盆地飞去，很快便飞临雷克雅未克郊外的辛格韦德利国家公园上空，下方出现了冰岛最大的湖泊——辛格瓦德拉湖。<br><br>这个如宝石蓝般的湖通过两条河流与大西洋连通，湖里有大量的鳟鱼和鲭鱼。<br><br>别看湖面风平浪静，湖底却暗藏断层、裂谷、火山和热泉。<br><br>因为冰岛就位于美洲大陆和欧亚大陆两大板块的交界处，地质活动非常频繁。<br><br>从空中俯瞰，这两大板块交界处形成了壮观的裂谷景观，透着古老地球的沧桑，犹如一道道美丽的“伤疤”。<br><br>冰岛一向以“冰火两重天”著称，自从早—中新世晚期以来，大西洋中脊裂谷溢出的上地幔物质——火山喷发物，长期堆积形成了这座“极圈火岛”。<br><br>这里火山众多，仅10万多平方公里的岛屿上，就密布着近30座火山，其中约50座为活火山，火山喷发成了常态。<br><br>很多人应该还记得2010年冰岛南部埃亚菲亚德拉火山的两次大爆发。<br><br>那两次爆发，喷发出了相当于30层楼高的岩浆柱，火山灰和气体形成大片烟尘，导致欧洲大量航班被取消。<br><br>岩浆融化冰川后还形成大片蒸汽，汇聚成滚滚流动的白云，这些都被太空中的卫星尽收眼底。<br><br>而正是在一次次火山喷发中，冰岛不断被改造着自己的面貌。<br><br>随着飞行的持续，火山岛的真面目在我面前一点点展露出来。<br><br>由于夏季的缘故，绿色的苔原覆盖了黑色的火山熔岩，蜿蜒的河流滋润着大地的万物生灵，保持了这块土地的野性与活力。<br><br>虽然频繁的火山爆发带来了破坏性，但也因此使冰岛拥有了众多独特的火山景观。<br><br>特别是从高空俯瞰，我不得不惊叹于大自然的鬼斧神工，在这些纯粹由大自然雕琢的“抽象”艺术面前，就算再伟大的绘画大师，也只能自叹不如了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBzFQ27iuAaAFqAAn53_wifPY716.jpg@!rw9"><br><br>在冰岛的大地上，冰雪融水恣意纵横，它既滋养着万物生灵，又像一支神奇画笔，永不停息地塑造着地表景观，为人们带来了如梦如幻般的美学享受。<br><br>摄影／Hans Strand<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBy1Q27iqALaq8AAM9-I5tAds609.jpg@!rw9" width="224" height="213"><br><br><h4><i>李炳元</i></h4><i>图片中间，在冰岛的一条堆积河谷盆地，地势低平，盆地四周丘陵色调较深，可能是火山喷发物组成，可以隐约看到很多细沟流向盆地。<br><br>黄绿色是苔原，铁灰色斑块是湖沼，从中间穿过的冰水河流，河道弯曲，河汊发育。<br><br></i><h4><i>刘亦山</i></h4><i>一条河流在深色背景的大地上翩翩起舞，就像是一片叶子漂在幽深沉郁的大海上，具有油画般的神奇色彩。<br><br>深色背景大地呈现出神秘的普鲁士蓝色，幽暗深邃无边，河流冲刷的浅滩湿地因水浅而显出群青色。<br><br>草绿色的植被与群青色的浅滩呈互补关系，彼此映衬，相得益彰。<br><br></i>组成冰岛的岩石都是火山岩，以玄武岩分布最广，还有流纹岩、安山岩等。<br><br>冰岛最南端的维克镇无疑是欣赏玄武岩美景的极佳选择。<br><br>这里的“沙子”在阳光下泛着乌亮的黑色光泽。<br><br>其实这些“沙子”并非细沙砾，而是碎岩。<br><br>原来火山喷发时，巨大的热量将石头变为了碎末。<br><br>不过在想象力丰富的冰岛人眼中，他们宁愿相信这里的一切是被女巫施了魔法才完成的。<br><br>数百万年的岁月变迁，在玄武岩上留下了鲜明的烙印，最神奇的莫过于海岸边那座玄武岩山了。<br><br>风琴状的岩石壮观而异样，居然全都呈整齐的棱柱形逐一排列，乍看还以为是人为刻凿和拼接而成，颇似一幅极为壮观的后现代装置艺术。<br><br>想到多年前到过的韩国济州岛，我见过类似的火山地貌，还清楚地记得这种地质结构叫做柱状节理，是火山熔岩遇海水冷却凝固过程中收缩而成的产物。<br><br>冰岛的柱状节理带拥有标志性的特征：边缘笔直、锋利，每个柱状节理直径在10—20厘米之间，高1米多。<br><br>难怪法国作家儒勒·凡尔纳在科幻小说《地心游记》里，曾经这样形容他眼中的柱状节理：“这里的自然，具有仿佛人工雕琢过的几何特性，好像被人用角尺、圆规和垂直线画过一样……”我想象着一股股熔岩从地壳裂隙涌出，像河流一样流向大海，遇到海水迅速冷却，变成固态的玄武岩并收缩结晶。<br><br>岩浆在凝固过程中发生了爆裂，形成了规则的六棱柱柱状体图案。<br><br>整个过程有点像泥潭底部的淤泥在阳光暴晒下龟裂时的情景。<br><br>当然，相比颇有装置艺术感的玄武岩，流纹岩在艺术表现力方面也毫不逊色，甚至更显灵动与斑斓。<br><br>特别是在兰德曼纳劳卡地区，由彩色流纹岩石构成的山脉，就像是上天不小心打翻了一个五彩的颜料盒，将缤纷的色彩泼洒在了这里连绵起伏的山脉上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBy1Q27iyARK8AAA_L_TOpbZc876.jpg@!rw9"><br><br>冰川将冰岛约11%的表面覆盖。<br><br>平时它们看起来很安静，拥有一种冷艳孤傲之美。<br><br>一旦遇到火山爆发，这些沉默的冰川立刻被“激活”，变成了激情四溢的洪流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBzFQ27iuAAr9gAAQm8p6zfuE711.jpg@!rw9" width="236" height="218"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBy1Q27i2AEHGuAAga93QAv5w950.jpg@!rw9"><br><br>摄影师／王琛拍摄日期／2011年6月飞行时间／12小时拍摄范围／冰岛除北部以外的大部分地区2010年冰岛埃亚菲亚德拉火山爆发，喷出的火山灰笼罩了欧洲。<br><br>这个火山岛引起了我的极大兴趣。<br><br>第二年的6月，我赶赴冰岛，花费16000美元，前后4次租用飞机航拍冰岛。<br><br>一开始，飞行员听说我要去航拍埃亚菲亚德拉火山，死活不肯去，说这个火山还在不断冒气儿，万一飞到火山上空又赶上喷发的话，弄不好就小命不保。<br><br>我一听，赶紧私下里塞给飞行员200美元小费，这才说动他冒险驾驶飞机飞越埃亚菲亚德拉火山上空，也算满足了我不远万里前来拍摄的心愿。<br><br>飞到火山上空，我才发现这一趟没白来，在一片冰天雪地的连绵山脉之间，一座仍然在冒着白烟的火山，将天空熏染得犹如一张朦胧派的抽象画。<br><br>画面虽美，但这座火山毕竟余威尚在，我抓紧时机抢拍了几张画面，在飞行员的催促下才恋恋不舍地离开了埃亚菲亚德拉火山。<br><br>流纹岩是一种火山的酸性喷出岩石，色彩多变，有灰色、粉红色或砖红色等，还有斑状和流纹状结构。<br><br>于是，对徒步旅行者来说，他们的梦想就是在夏日某天的午夜时分，来到兰德曼纳劳卡静静地守候着。<br><br>当清晨的第一束阳光照射在彩色流纹岩石山脉时，他们就会猛然发现，眼前的山脉瞬间焕发了悦目的生机，仿佛是一幅刚刚泼墨完成、鲜艳欲滴的山水画——粉红、黛绿、橙黄、铅灰、雪白、墨黑等不同颜色相互铺陈错叠在一起，看似漫不经心，实则匠心独具。<br><br>这幅天然美景对人心的触动，也许是任何人类画作都无法传递的。<br><br>火山频发的冰岛，同时也被赋予了壮观的地热景观：火山口、温泉、间歇泉、滚烫的泥浆、蒸汽、热水潭和喷气孔一应俱全。<br><br>然而比美景更实惠的是丰富的地热资源，它造福于冰岛人民的历史非常久远。<br><br>前方大地上升起一缕缕白烟，与黑乎乎的玄武岩形成巨大的反差。<br><br>“那是热电厂，专门供应首都的电力。”<br><br>飞行员颇为自豪地告诉我。<br><br>目前冰岛所有电力都来自水电、地热发电等清洁能源，同时该国还建起了完整的地热利用体系，所有供暖都使用地热。<br><br>其中古纳威尔热泉是温度最高的地热温泉之一，色彩斑斓的地面上随处可见“咕嘟咕嘟”冒泡的洞口，如同一幅写意水墨画上飘荡的一缕缕炊烟。<br><br>和陆地不同，海边带给我的惊艳又是另一幅景象。<br><br>迥异于蓝湖那种朦朦胧胧的蓝色，或许是近海生物较多的缘故，在通透的光线映照下，海岸边呈现出一幅五彩斑斓的画面，犹如一幅抽象油画。<br><br>大自然随时散发出的魔力让我陷入一种迷幻，不知道眼前的景象是真是假，只知道空中的每一分钟都极为宝贵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27i2APp54AAyV9oNEJAc685.jpg@!rw9"><br><br>就算再坚硬的火山岩，在海水长年累月的侵蚀下，也会变得千疮百孔。<br><br>海风与巨浪携手，将沿岸岩石雕刻成奇特的天然艺术品，宛如一幅幅绮丽绝妙的画卷。<br><br>摄影／Haarberg<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBzFQ27i2AXKR7AAQh1K6awHA404.jpg@!rw9" width="234" height="198"><br><br><h4><i>李炳元</i></h4><i>冰岛西部斯奈山半岛海滨，潮间带基岩起伏，平地与陡坎交替。<br><br>海水涌退，水流交叉，形成多彩海浪。<br><br>浪花冲击基岩海滩，水流带走沙粒，不断侵蚀海岸。<br><br>图中左边是海水到不了的高地，聚集了大量的红腹滨鹬鸟（学名：Calidris canutus）。<br><br>斯奈山半岛因为景色壮丽，常被称为冰岛的缩影，著名的斯奈菲尔火山及其冰川就位于半岛的西端。<br><br></i><h4><i>刘亦山</i></h4><i>一群红腹滨鹬鸟静静徜徉在绿色的半岛峭壁上，旁边的水流纵横交错汇集，恢弘巨流的奔腾与小溪涓涓的流淌，合奏出一曲万流归宗的交响乐。<br><br>密密匝匝的红腹滨鹬鸟呈现出点的元素，仿佛中国水墨画中的“点苔”；粗细不同且交错的水流，动感十足，宛若在宣纸上用硬毫提斗笔挥洒出的飞白笔痕。<br><br>这张照片恰似一幅点线交织、笔墨淋漓的中国水墨画，又像是一幅用大面积颜料泼洒出来的西方抽象画。<br><br></i><h4>冰水河流美景</h4><h4>与“泼墨泼彩”水墨画，</h4><h4>都是流水的杰作，</h4><h4>但人类的模仿永远无法超越</h4><h4>自然美景</h4>从空中俯瞰冰岛大地，自然界呈现出来的种种美感带给我极大震撼，令我始终无法忘怀。<br><br>回到北京后，我一直在思考，冰岛的地理之美，与人类的绘画之美，究竟有何关系？<br><br>从它们都给人带来美感这一点来看，它们一定存在着某种相通之处，或者说，它们之间由于彼此接近，是可以相互对话的。<br><br>那么，究竟哪一种绘画形式更能表现出冰岛的超凡脱俗之美呢？<br><br>我认为，答案是“抽象画”，只有抽象画才最为接近我眼中的冰岛之美。<br><br>看了美国抽象画大师杰克逊·波洛克的作品《海神的召唤》，那浓烈的黄、白、黑、蓝等不同色块与线条组合，让我想到了冰岛的兰德曼纳劳卡地区连绵起伏的彩色流纹岩石山脉，也是五彩缤纷的色块配以不同线条的组合。<br><br>这两者之间，一个是人类绘画大师的灵感奔放之作，一个是大自然亿万年沧海桑田的神来之笔，仿佛不约而同地都在追求一种自然、奔放的情感释放，追求一种心灵深处的精神归宿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27jKASs4HAAcw69q-nxk657.jpg@!rw9"><br><br>地球上最美妙的相遇，莫过于河流与火山灰的相遇，而冰岛为这两者的相遇提供了广阔的舞台。<br><br>当洪水流过地面的火山灰，一幅幅壮观的冰水河流美景图就诞生了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBzFQ27jKAMPXDAAQ1gbEOnpE859.jpg@!rw9" width="240" height="219"><br><br><h4><i>李炳元</i></h4><i>这是埃亚菲亚德拉火山东北部，一个沉降堆积盆地中的冰水河流发育而成的辫状水系。<br><br>冰川融化的水，流下来以后，因为水量变化大，河床不稳定，分出很多枝杈，就像麻花辫子，又像树枝的分杈，奇形怪状，变化万千。<br><br>在中国的雅鲁藏布江䶀­游或者塔里木河中下游，赶上枯水季节，也会出现这种辫状水系。<br><br></i><h4><i>刘亦山</i></h4><i>在变幻莫测的天空光影笼罩下，虚实明暗不断变动的河流水系，恰似一幅梦境般的抽象派绘画作品。<br><br>在现实生活中，光影和色彩的变化是十分奇妙的，色彩是随着所观察的位置、受光状态的不同和环境的影响而发生变化。<br><br>正所谓艺术来源于生活又试图超脱于生活，抽象派艺术彻底颠覆了传统艺术模仿自然的陈旧模式，不过在脱离自然的过程中却发现，大自然本身具有的抽象画面反而是人类抽象派艺术难以超越的。<br><br></i>既然冰岛的自然美景与源自西方的抽象画找到了共同语言，那么，这些美景与中国画之间是否也有某种奇妙的相似或关联呢？<br><br>因为中国画一向讲究意境悠远，这与冰岛景观的抽象写意，是否也有契合之处？<br><br>带着这个疑问，我把冰岛的航拍图片传给画家刘亦山。<br><br>他一看，立即像触了电一样，指着图片连声赞叹说：“泼墨泼彩画！太神奇了！大自然的鬼斧神工不可思议！”冰岛的火山爆发后，地面常常被覆盖了一层厚厚的火山灰。<br><br>炽热的岩浆将覆盖在火山上的冰川融化，形成洪水。<br><br>洪水从山顶冲刷而下，流经地面的火山灰，绘就了一幅幅波澜壮观的冰水河流美景图。<br><br>它们有的像树影，有的像麻花，有的像鱼鳞，线条变化万千，就如同张大千以冰岛大地为宣纸，以火山灰为底色，用冰川融水泼洒而成的泼墨泼彩水墨画。<br><br>冰岛的冰水河流美景是火山与冰川共同营造的结果，两者缺一不可。<br><br>这里的火山一般都被厚厚的冰川所覆盖，一旦火山爆发，就会融化冰川，引发洪水。<br><br>然后洪水顺着山谷奔流而下，尽情在火山灰上肆意“作画”。<br><br>我也曾见过热带地区的火山爆发，由于没有冰川融水，就很难形成冰岛这样的河流景观。<br><br>就算火山爆发后马上天降大雨，那也好比是将一大盆水泼在作画的宣纸上，结果自然是一片狼藉，毫无美感而言。<br><br>于是，我愈发觉得，坐上直升机，从高空看冰岛美景是多么幸运。<br><br>随着飞机高度的上升，我看见，从山顶流出的浅黄色溪流，慢慢与更宽的河水交汇，然后流向冰川大坝，此刻河水变成清澈透明的湛蓝。<br><br>在流过布满火山灰的平地后，水流再次被染成了深厚的色彩，最后汇入大海，完成了一次最美丽的奔流……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBy1Q27jSAODorABJDn7ldCgA742.jpg@!rw9"><br><br>冰岛的苔原植被随处可见，尽管看起来很不起眼，但它们却成了冰岛地表的“底色”。<br><br>它们或黄或绿，星星点点，最终以聚沙成塔的方式会聚成了一个岛屿的本真色彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBy1Q27jKAWNHpAANMD5ow5zQ598.jpg@!rw9" width="232" height="228"><br><br><h4><i>李炳元</i></h4><i>虽然拍摄的时候是6月份，但当时的温度平均只有七八摄氏度，裸露的地表只长了一些苔藓、小灌木。<br><br>台地地面起伏不大，人工砌起来的石墙内是平坦的裸露地，可能是放牧者圈养牲畜的一个地方。<br><br>石墙破碎，没见到牲畜和人的活动痕迹，可能已被废弃。<br><br></i><h4><i>刘亦山</i></h4><i>在阳光的暴晒下，裸露的岩石呈中黄色，周边渐渐变为褐红色，从而更映衬出星星点点的草绿色，植被稀少反而变得珍贵。<br><br>大幅的褐黄色给人以干热、粗砺的沉着之感，全图仿佛一幅抽象油画。<br><br></i>',
'<h2>灶台画藏在炊烟里的民间美术传奇</h2>从茹毛饮血进化到火食时代后，人类发明了厨房和灶台。<br><br>鱼米之乡嘉兴、苏州、杭州等地百姓将艺术搬进厨房，在灶台上衍生出了精美的人文景观——灶台画。<br><br>这是江南文明中的一朵美术奇葩，不仅体现了民间工匠的智慧，更是独特精神信仰的寄托。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27iiAACjbABKHPJ7ykgQ174.jpg@!rw9"><br><br>无论时代如何变迁，藏在千家万户厨房内的灶台画，早已深深地融入江南百姓的点滴生活。<br><br>他们将灶头视为慈母，将充满艺术气息的“花灶”视为吉祥物。<br><br>2011年农历五月初，嘉兴市秀洲区王店镇建林村的沈柏林一家在建有两眼“花灶”的厨房里做端午粽、端午菜。<br><br>逢年过节，大笼的团子、糖糕，满锅粽子，让物质贫乏的童年拥有温馨的回忆。<br><br>摄影／沈洋2012年寒冬，浙北吴门故里——我的老家造了一方新灶。<br><br>遵循古训，家人要择日行“望灶”之礼。<br><br>灶台落成那天，雪白的灶屋里，灶檐、灶山、灶台被红红绿绿的图案、壁画所覆盖。<br><br>站在香气氤氲的灶台前，对这种灶台画并不陌生的我没有太多惊讶。<br><br>但是，面对这一情景，我的先生——祖籍浙南黄岩的张觉民顿时看呆了。<br><br>江、浙、沪所在的长三角地区，灶台有花篮形、圆桶形、方桌形，又分单眼、双眼、三眼灶。<br><br>无论哪种灶台，从灶檐、灶山、灶君堂、灶身、烟箱到灶身，都用水墨颜料涂满了各种图案、纹饰，并配有相关内容的文字。<br><br>这种由民间泥水匠在灶壁上作的画，在民间俗称灶画、灶壁画、灶台画，亦叫灶花。<br><br>它为一座座土灶赋予了浓郁的艺术气息，并长期根植于当地民间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBzFQ27iqAOEI0AAheIf8DOnk948.jpg@!rw9"><br><br>以酒润色,是灶画艺人的独特创造灶台画艺人摸索出了一种特殊的色彩调制方法，即在各色颜料中掺入白酒——酒精挥发不仅能及时渗入石灰灶壁，而且能使颜色更加鲜艳。<br><br>嘉兴市王江泾镇莫家甸村的灶画艺人施顺观从艺40余年，是省级非物质文化遗产项目——灶画艺术的传承人。<br><br><h4>从一座灶台出发，追寻人间烟火的久远记忆</h4>在农村、牧区，炊烟袅袅是生命的象征，也是家的所在。<br><br>凡有炊烟处，皆得食之灶。<br><br>由“燧木取火”演化而来的烹饪技艺化，是先民们将“火”与“土”融合为“灶”的一个进化过程。<br><br>西方有盗火神话，我国《淮南子·汜论训》中记载：“炎帝作火，死而为灶。”<br><br>火神后来演化为居所里的灶神。<br><br>几缕火焰，数块顽石，从旷野的藏族锅庄到三峡人家的火塘，从北方的热炕流淌到长江口的花灶——“灶”也由“掘地为坑”的营造衍变为民居之内的建筑。<br><br>农家每新建一幢新房，必在厨房中砌一座用来做饭、烧菜的灶头，它是一个家庭最重要的象征。<br><br>民间自古就有“三千烟灶九千丁”的算法。<br><br>在世界屋脊，藏族人在灶台墙面画上美丽灶神“塔吾拉叶毛”；在白山黑水间，关东人将智慧倾注于炕头画；在三秦与三晋大地，灶头的美在于镬子的规模与饱餐的温暖；在川北阿坝与滇南红河地区，火塘刚刚垒砌成方灶，它与安徽徽州地区的白墙黛瓦一样，方寸之地一清二白，缺少花纹。<br><br>',
'<h2>园丁鸟自然界的园亭建筑装修大师</h2>作为大洋洲的一类特有鸟，园丁鸟以建造复杂独特的求偶园亭闻名于世。<br><br>其明艳的颜色、精巧的建筑、独特的美感让人类啧啧称奇，它们的“豪宅”和“装修”有哪些风格款式？<br><br>这群建筑师们又过着怎样的“非常生活”呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27iKAKAzVAA4kKioTX0Q861.jpg@!rw9"><br><br>每当繁殖季节来临，雄园丁鸟便会在林中穿梭，寻找通风透光、幽静安全的“宅基地”，清理之后，隆重的建筑装修工作便开始了。<br><br>个头不大，其貌不扬的园丁鸟，凭借其独有的美感和“装修”才华，给人类带来了一次又一次惊喜。<br><br>图为在精心构筑的园亭中等待爱情的园丁鸟。<br><br>摄影／Konrad Wothe鸟类中的求偶创新派俗话说“一方水土养一方人”，人与之栖身的地理环境，关系不可谓不重要。<br><br>扩展来说，一方水土也养一方动物，澳大利亚动物地理区（也被称为澳洲界）就是典型代表，这块包括澳大利亚大陆、俾斯麦群岛、所罗门群岛、新几内亚岛等岛屿的区域，因其特殊的成因和长期隔绝的历史，动物古老而特有，被称为“世界动物活化石博物馆”。<br><br>这个地区不仅有鸭嘴兽、针鼹、袋鼠这些稀奇古怪的兽类，连鸟类也发展出与其他大陆鸟类迥异的繁殖行为。<br><br>例如，冢雉不用自己的体温孵卵，而是建造一个巨大的孵化堆，利用植物发酵产生的热量孵卵。<br><br>园丁鸟更是别出心裁，在地面上建造类似园亭的建筑，用以博取雌鸟青睐。<br><br>最早看到园丁鸟及其独特行为的人，应该是数万年前漂洋过海，到达这里的远古人类，他们对园丁鸟和其“建筑”怀有敬畏之情，认为它们是鸟界中某种秘密仪式的管理者，会窃取人类的骨骸来完成它们的秘密仪式。<br><br>因此，园丁鸟和它建造的“园亭”，一般不会被当地人干扰和破坏。<br><br>更有趣的是，巴布亚新几内亚的土著也有收集奇珍异物，娶妻时赠给女方的风俗。<br><br>似乎和有着同样“癖好”的园丁鸟有惺惺相惜之情。<br><br>',
'<h2>白与红金川的色彩</h2>川西北高原上的金川县，因流经此地的河流——大金川而得名，这里曾是东女国的复兴之地，也是乾隆王朝惨烈的金川之战的主角，以及嘉绒藏族的文化核心。<br><br>在人们的想象中，它神秘、浪漫又激越。<br><br>然而，当作者深入金川，却看到了一番别样的迷人景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBzFQ27hSAP4KFAAhQeyFe9OQ761.jpg@!rw9"><br><br>赤色金川别样的红叶王国金川，川西北高原收藏的一颗明珠，被誉为阿坝州的后花园。<br><br>这里有着婀娜多姿的山水曲线，是嘉绒藏族的古老家园，也是历史上扶植东女古国复兴的沃野桃源。<br><br>它有着许许多多的别名和色彩，其中“雪梨之乡”便是其中浓墨重彩的一个。<br><br>图为秋天金川梨树叶大面积变红后的赤色河谷。<br><br>摄影/代永清<h4>在传奇中存在的金川</h4>说起金川，这个位于川西北高原，大渡河上游，因大金川河而得名的地域，大部分人会感到陌生，不过，若是说起东女国和乾隆皇帝这两个带着传奇色彩的名词，大都能说出轶事二三。<br><br>前者是一个先后延续了300年，活跃于6—8世纪的国家，在《西游记》中，这是一个神秘烂漫的女儿国。<br><br>至于乾隆皇帝，他和大小金川的故事更是不可不表，在他自我标榜的“十全武功”中，两次金川之战位居前列。<br><br>在这里，大金川土司的女儿阿扣因其倾城的美艳和强悍的个性，还留下了“金川妖姬”的传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B9/wKgBy1Q27hOAUcrQAA2t93zt3tA521.jpg@!rw9"><br><br>世外梨源诗意的栖居地早春时节，高原的大部分地区还是寒冬笼罩，大金川河谷却已经是粉妆玉砌，变成了世外梨源。<br><br>梨花灿烂开放，熠熠生辉，民居融入了花的海洋。<br><br>与这梨花海争奇斗艳的，还有山顶的冰雪、天空的白云以及空气中醉人的清冽芬芳。<br><br>高碉、民居与梨花共同描绘出一幅集冷峻与秀美、妖娆与质朴于一体的美妙画卷。<br><br>摄影/代永清<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBy1Q27hCAG6OJAAaHJNLLnok036.jpg@!rw9"><br><br>梨花何年初映人？<br><br>雪梨从何时起在这里生长的？<br><br>谁也说不清，在金川的诸多传说中，雪梨与女王、格萨尔王、松赞干布、文成公主等神灵和领袖的故事相互交融，代代相传。<br><br>摄影/代永清古建筑学者也对金川另眼相看，这里的石碉建筑历史悠久，遍布各处，有四角、六角、八角等多种，有着“中国之碉源出四川，四川之碉源出金川”的盛誉。<br><br>除此之外，金川还有许许多多的传奇—文成公主进藏的暂居之处、古老苯教的核心地区之一、红军长征经过的地方……',
'<h2>看蜂鸟在安第斯山与赤道交界之国</h2>位于赤道上的厄瓜多尔是一个面积不大的国家，这里有着令人叹为观止的生物多样性，其鸟类，尤其是安第斯山的蜂鸟更是丰富多彩。<br><br>在厄瓜多尔的观鸟胜地，作者拍摄到大量表现蜂鸟类别及行为的图片，这些精彩的照片，或许能让我们对这些被誉为“飞行的金刚石”的美洲的鸟类有所了解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBy1Q27guAACxzAAUw_JX1rfg308.jpg@!rw9"><br><br>盘尾蜂鸟Ocreatus underwoodii很遗憾，在中国乃至亚洲地区，我们是没有机会在野外看到蜂鸟的，它们仅仅分布在美洲大陆。<br><br>图中的蜂鸟羽毛闪耀着金属光泽，脚部有靴状的白色绒毛，尾羽两根长翎更是让人过目难忘。<br><br>这是一只雄性的盘尾蜂鸟，仅在南美洲有分布。<br><br>摄影／李国卫我刚刚架好设备，正要俯身拍摄，忽然“嗖”的一声，仿佛一支利箭从耳边掠过，我定了定神儿，原来是一只蜂鸟紧贴着我的耳朵飞过……这是一个坐落在山谷里的池塘，面积不大，周围树木茂盛，主人在岸边放了数个喂食器，吸引来约20多种蜂鸟，蜂鸟个体的数量超过百只，它们时而悬停、时而倒飞、时而追逐打斗、时而上下翻飞，令人眼花缭乱、目不暇接。<br><br>面对如此盛况，拍鸟者长枪短炮，各显其能，此起彼伏的快门声交织在叽叽喳喳的鸟鸣中，仿佛在为森林圆舞曲合拍伴奏。<br><br><h4>探访赤道上的鸟类大国</h4>地处南美西北部的厄瓜多尔，陆地国土总面积约25.6万平方公里，这是个生物多样性非常丰富的国度，其中色彩绚丽的鸟类尤为引人注目。<br><br>厄瓜多尔的面积不足我国宁夏和陕西面积的总和，排名世界第71位，但该国境内记录到的鸟种数竟有1600余种之多，全球排名高居第五。<br><br>相比之下，我国国土面积达960万平方公里，居世界第三，远高于厄瓜多尔；鸟种数近1400，全球排名第八，虽然也是名列前茅，但是比起面积仅相当于我国1/34的厄瓜多尔，鸟种数却少了200来种。<br><br>',
'<h2>沁河之花发现晋东南明清城堡群</h2>说起城堡建筑，国人多会联想起中世纪欧洲的石头城。<br><br>在中国的山西省东南部，则屹立着数十座具有东方风韵的明清城堡。<br><br>这种半军事、半居住的高大建筑，如遗珠般矗立在山西第二大水系——沁河流域。<br><br>晋东南如此密集的古堡群，背后隐藏了怎样的秘密？<br><br>生长于沁河畔的作家葛水平，将为你讲述其中的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBy1Q27f2AexnkAAs2MgZZvTM342.jpg@!rw9"><br><br>山西省沁水县城西南25公里处，土沃乡西文兴村一条南北走向的山梁上，矗立着一座坐北朝南、依山傍水的古建筑群——柳家堡。<br><br>这座半封闭式的城堡式宅第，为唐代文学家柳宗元后裔的居住地。<br><br>柳家堡东靠沁河的支流——西文兴河，南临山谷。<br><br>柳家堡现存7座完整的院落及残院12座。<br><br>山梁顶部护坡被修整成高台，周边垒起陡峭的护坡，加上高大的外墙，形成了极好的防御性；高台前后只有两条坡道供上下，坡道尽端有高大门楼，内部有地道、暗墙。<br><br>航拍视野下，柳家堡“前庭后苑、前署后宅”的气势一览无余。<br><br>只是，这无处不在的荒凉味道，拽走了多少人间生动鲜活的故事？<br><br>摄影／孙文博在我们老家人（包括我）的脑海里，“北方”的地理范围就是自己脚下这片土地——晋东南的沁河河谷。<br><br>从记事到现在，印象最深的就是河边那些高高的城墙、楼子、大院，这是我们这群“北方人”最熟悉的风景。<br><br>这些古村落被厚厚的砖石墙包裹起来，成为半居住、半军事功能的城堡。<br><br>它们像颗颗未经雕琢的璞玉，散落在晋东南乡野。<br><br>难能可贵的是，历经数百年岁月雕琢，许多高耸的城楼、院落未被世俗同化，至今还流露着难得的朴素之美。<br><br>小时候记忆之门尚未开启，生活阅历一片空白，对古堡的印象至多是感官上的好奇。<br><br>等到年龄、知识增长后，才慢慢发现：老家的这些高高的古寨和楼子之美，丝毫不亚于那些雄伟的城堡。<br><br>我走过大江南北很多古村落之后发现，如此独特的城堡建筑群在国内十分罕见。<br><br>跟欧洲那些石头城堡相比，这些砖、石、土结构的乡村建筑，通体苍黄，虽然少了些华贵，却散发出浓浓的乡野气息，自有另一番风情。<br><br>在黄河众多一级支流中，沁河也只能算小字辈。<br><br>这方狭小空间为何出现了密集的城堡群，并能保存至今呢？<br><br>作为喝着沁河水长大的女儿，我曾长时间地跟这条母亲河对话，试图能从她身上找到合理的答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B9/wKgBy1Q27fqAbhCrAAJKxYb97YY960.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27fqAYCa8AACsH5zKimc649.jpg@!rw9"><br><br><h4>城堡群——百座高城出沁河</h4>沁河在黄河中、下游之间，由北向南而流，西北源头来自太岳山区，东部水系连着长治盆地与巍巍太行，一路穿山越岭后，在河南省进入平原地带，并汇入黄河。<br><br>这条古称“少水”的沁河，当潞（长治）泽（晋城）之门户，扼平（临汾）蒲（运城）之咽喉，将12900平方公里的土地揽入怀中，把华夏文明重要的发祥地——晋东南变成了富庶之地。<br><br>沁河是山西第二大水系，它的源头在沁源县二郎神沟唱出序曲，并一路流淌了450多公里。<br><br>上游的它，在峡谷深涧中疾驰；中游的它，在宁静的山谷间吟唱；到了下游，则在一望无际的田野上漫步。<br><br>',
'<h2>“长江玉”玉石家族的新品种？</h2>玉石收藏市场长期处于火热状态。<br><br>但是，和田等玉矿资源几近枯竭，玉石商人、收藏爱好者一直在寻觅新的玉种。<br><br>长江流域的重庆、宜宾、泸州等地，悄然出现了一种被称为“长江玉”的奇石。<br><br>“长江玉”能否成为玉石家族的新品种？<br><br>本文作者走进石料的出现地，并采访多位资深人士，试图解开“长江玉”的身世之谜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B9/wKgBy1Q27fWAJCyfAArWTu485z8873.jpg@!rw9"><br><br>2012年6月，重庆市江津区的长江边，长江流域的枯水期尚未离去，江边的捡石大军还在活动。<br><br>一旦遇上下雨天，对于捡石人来说更是利好消息——雨水可以将石头表面洗干净，更有利于石头的辨认。<br><br>此时虽然已经进入初夏，但由于阴雨连绵，捡石人非常珍惜这难得的时间——再过半个多月，河滩将被滚滚江水淹没。<br><br>摄影／陈凌每年冬春枯水期，如果有机会乘船至宜宾至重庆所在的长江河段，你常常会看到这样的情景：少则三五人，多则数十人，弯腰慢慢走在裸露的河床上，仔细地低头寻觅着什么……这群人是在追逐一种叫“长江玉”的奇石。<br><br>这种石头在玉石收藏圈并不知名，但在他们看来，这是一种让人如获至宝的奇珍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27fSAYquSAAjXl45frQo688.jpg@!rw9"><br><br>长江古家沱“长江玉”追逐者的根据地浩浩荡荡的长江水在重庆江津的古家沱形成了一个回水湾，支流从画面左侧进入长江主河道——水流弯曲、两河交汇，让这一带的冲刷作用特别强烈，经过流水常年侵蚀，河边的石头色彩非常丰富。<br><br>“长江玉”、“长江画面石”以及珍贵的水墨石等在这里均有发现。<br><br>摄影／陈凌<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27e-AGBIfABEnlXoEISM210.jpg@!rw9"><br><br>长江枯水季时，部分河床暴露出来，岩石上有停船用的锚链洞，洞里往往有各种奇特的鹅卵石，这些石头是涨水时被江水从上游带来的。<br><br>如果运气好的话，人们能从这里边捡出质地、光泽上好的“长江玉”。<br><br>摄影／王正坤寻找、收藏“长江玉”的人，期待并坚信：这种未被广泛认可的石头，未来一定能够“一鸣惊人”。<br><br>所谓的“长江玉”到底长什么样呢？<br><br>它被圈内藏友津津乐道，为何在整个玉石圈里却默默无闻呢？<br><br>是人们忽略了它的光彩，还是其品质存在硬伤？<br><br>初春时节，笔者跟随着重庆一群寻觅长江玉的人，开始走进这个被主流玉石界边缘化的石料，期望能够初步解开“长江玉”的身世。<br><br>今日“长江玉”是“和氏璧”的现实版？<br><br>',
'<h2>等待闪电</h2>在暴风骤雨中，电闪雷鸣的场景让人或者心有恐慌，或者激昂振奋。<br><br>国外有很多拍摄闪电的摄影师，他们捕捉着闪电稍纵即逝的精彩与壮观。<br><br>如今中国也出现了一批追逐、关注闪电的人，本文作者就是其中一员。<br><br>对于闪电这种大家既熟悉又陌生的景观，他将从崭新的视角来为我们进行解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBzFQ27emARA44AAYAGxuPXFY004.jpg@!rw9"><br><br>树枝状闪电下的广州塔广州市珠江畔夏季夜晚的羊城广州，暴风雨即将来袭。<br><br>被称作“小蛮腰”的广州塔灯光闪烁，却难以掩盖天空中闪电明亮的光芒。<br><br>在全世界，平均每秒钟大致会有600次闪电发生，它们并不是稀缺的风景，世界上也有不少研究者和摄影师在追逐闪电，这样的人群，如今在中国也日益庞大起来。<br><br>摄影／林诗<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27e-AFrppAAQMP5KmizA754.jpg@!rw9"><br><br>图1北京天文馆东汉学者王充在 《论衡》一书中提到：“雷者，太阳之激气也。”<br><br>支持这个观点的现象之一是：每年阴历五月，日照最强烈的时节，雷电也最为频发。<br><br>在中国东部受到暖湿季风影响的广大地区，夏季也是闪电摄影师最为忙碌的季节。<br><br>拍摄闪电时，地面的景致很重要，天文馆的天文圆顶（图1 摄影／朱进），乃至高压电线架（图2 摄影／Robert Llewellyn／c），在摄影师的策划下都可以成为图片中的精彩元素。<br><br>需要说明的是，在空旷的场所或者楼顶拍摄闪电，存在风险，不建议轻易尝试。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27emAJZ3SAAft1El8A2w256.jpg@!rw9"><br><br>图2高压电线架突如其来的暴雨，让3月底的香港饱受雷雨之灾。<br><br>一个香港的朋友和我抱怨，屋子里成了游泳池，收拾起来苦不堪言。<br><br>尽管报道香港暴雨与积水的图片非常之多，但他家的“游泳池”形成得实在蹊跷——那个朋友住在18楼，地表积水无论如何也倒灌不进房间。<br><br>不用问也知道，这位仁兄看冀°下雨，便将窗户完全打开，架好相机拍摄闪电，足足拍了半个晚上。<br><br>为了保护相机，他特意给照相机做了防雨罩，屋子里面任凭雨浇。<br><br>其实我完全可以理解这位朋友的痴狂，在人类头顶的大气层中，有4样东西变化多端，勾起人们无限的探索欲望，它们分别是：云、闪电、流星和极光。<br><br>作为其中最为剧烈刺激的闪电，更能吸引人们去追逐，去拍摄。<br><br><h4><i>不常见的闪电类型</i></h4><i>闪电同样可以按照形态分成不同的类别：最常见的是线状闪电、树枝状闪电和片状闪电，相对少见的包括带状闪电、链状闪电、珠状闪电、火箭闪电、球状闪电等。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/B8/wKgBy1Q27eqAU-7KAAbQQmnduhg433.jpg@!rw9"><br><br>带状闪电移动的云与地面反复放电带状闪电是非常罕见的闪电，它由云地间连续的来回放电构成，由于放电位置受到风的影响而发生位移，各次放电的线路并不重合，而形成一条带状。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27emAL-eOAAEJXxba4pA683.jpg@!rw9"><br><br>火箭闪电北京回龙观上空的暴力美学北京夏季雷暴时，摄影师在西北部回龙观方向记录到的火箭闪电。<br><br>粗大而明亮的电光从天而降，缓慢而竖直地落下，如火箭升空过程的视频倒放，为我们展示着“暴力美学”。<br><br>摄影／侯柯<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBy1Q27euAVag9AATlCjzX908918.jpg@!rw9"><br><br>片状闪电天穹中无形的光芒在闪烁片状闪电没有明显可见的形态，它看起来好像是在云面上方天穹的闪光。<br><br>这种闪电可能是云内闪电被云层遮挡而造成的漫射光，或者是云层后面火花放电的回光。<br><br>摄影／Pekka Parviainen世界上有不少喜欢追逐风暴的人，有些人追逐的目的，便是去拍摄闪电。<br><br>不过我们所能见到的故事，总是美国中西部一些摄影师开着车，在地广人稀的平原上追拍闪电，而世界上大部分精美的闪电作品也正是出自他们之手。<br><br>莫非在中国，没有追逐闪电的人吗？<br><br><h4>追逐闪电的中国摄影师</h4>“兄弟，跟我去趟戈壁吧！咱们去拍闪电！”去年在新疆克拉玛依地区出差时，我接到这个电话。<br><br>当时时间是下午5点多，室外光线大好，北面的云如山峦起伏，非常壮观。<br><br>这位摄影师我很熟悉，他以风光摄影见长，经常为了拍摄特殊光线下的景象而一路驱车狂奔。<br><br>看来这次闪电拍摄，他也早已构想了心中的画面。<br><br>果不其然，和这位摄影师相遇后，一路向北进发，不到两个小时，便来到一片典型的雅丹地貌地带，此时不远处已经电闪雷鸣，西斜的阳光尚能斜斜地照在岩石上，这真是绝佳的光线。<br><br>而这位摄影师朋友马上架起大画幅相机，开始等待闪电，并期待把它们与夕阳中的雅丹地貌组成精彩的画面。<br><br>不想，闪电还没来，雷暴云却迅速移了过来，天空变得漆黑，大雨瞬间而至，我们只好匆匆收拾器材躲进车子，狼狈而逃。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27eqAHBpxAAoYtnKFRBY708.jpg@!rw9"><br><br>海上霹雳中国南海海域中国南海，原本风平浪静的海面上，雷雨云滚滚而来，一道利闪突然从天而降，击中了一艘货轮。<br><br>在平坦开阔的水域，航行的船舶为雷雨云放电提供了理想的触发点，因而有着较高的雷击风险。<br><br>这张图也告诉我们，避雷针等防雷装置是多么重要。<br><br>摄影／李朝良地处干旱区的新疆，雷雨非常难得，不过可惜的是，这次拍摄终以失败告终。<br><br>那位摄影师说这是常事，在白天把闪电和地景完美地拍摄到一起，本来就非常困难，何况使用大画幅相机进行纯胶片的创作呢。<br><br>这位追逐闪电的朋友并不是我认识的唯一喜欢闪电的人，另一位生态摄影师徐健也是如此。<br><br>在徐健众多作品中，一张表现中国特有物种“宝华木兰”的照片，可以称得上是国内不多的植物生态大片之一。<br><br>这张照片中，徐健用了超广角镜头，将国家濒危的木兰植物花朵放在前景，而背景便是夜空中的一道闪电，整个画面气氛渲染得非常到位。<br><br>而徐健也不止一次和我提起拍摄这张照片的故事，他特地选了一朵位置较低的木兰花，将光线布置好后一直在连续拍摄。<br><br>由于闪电出现是绝对的随机事件，能在短时间曝光中迎合上闪电的机会便非常少。<br><br>好在运气不错，终于有一次闪电被曝光在画面中，而更绝的是闪电游走的方向，正好刺中了那朵木兰花。<br><br>无论是新疆的风光摄影师，还是用闪电做背景的生态摄影师，在他们眼中，闪电是一种神奇的元素，它可以将普通的风光片变成大作，也可以将平淡的植物照片变得富有冲击力。<br><br>在色影无忌论坛，我看到几位追逐闪电的摄影师发布的精彩图片。<br><br>虽然场面壮烈，但是由于时间和活动空间有限，大多数闪电的图片拍摄于楼顶等视野开阔处，一张张翻下来不免审美疲劳。<br><br>闪电究竟该如何拍摄？<br><br>我问过很多摄影师这个问题。<br><br>除了技术方面的解答，我得到的最有营养的答案来自北京天文馆的馆长朱进。<br><br>“‘胸有激雷而面如平湖者，可拜上将军。<br><br>’拍闪电同样如此，面对激烈的自然景象，你需要冷静如解物理题般计算拍摄参数。<br><br>如果想和其他摄影师有所不同，你还需要看出闪电间的差别——闪电在国际上有着较为明确的分类体系，尽管追逐闪电的人很多，但是从科学的角度看，一些类型的闪电至今并没有精彩甚至于清晰的图片。”<br><br>很遗憾，朱进先生提到的这种闪电摄影师，即便在全世界，目前也是寥寥无几。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBy1Q27eqAeZFbAAXw9iosHdg553.jpg@!rw9"><br><br>九州风雷雨季登山须防雷击北京金山岭长城长城背景下的雷电交加，让人不由想起清末龚自珍的诗句：九州生气恃风雷。<br><br>可是这令人神情激荡的场景，也暗含着难以预知的潜在危险——北京周边的长城与烽火台大多修建在山脊，在夏季的登山季节，雷击事件常有发生。<br><br>云层与地面间的放电过程中，瞬间电流强度甚至能达到几万安培，尽管其持续时间通常只有几十微秒，但破坏力不可小觑。<br><br>摄影／汪锡铭<h4>闪电的类别如何划分？</h4>在中国的古星图上，存在着一些稀奇古怪的星座。<br><br>比如在秋季星空中，有“云雨”、“雷电”、“霹雳”三个星座。<br><br>中国古人把云气天象也一并归入天文之中，闪电现象当然也不能例外，中国最早关于闪电产生灾害的记载产生于西汉，记录的是雷击造成大火，烧掉山林草木的事情，而第一次闪电伤人的记录则在南北朝时期，说的是当时一次打雷，屋子没事，但人被劈死一个。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/B8/wKgBzFQ27euARd9aAAJPQtDrfHU628.jpg@!rw9"><br><br>闪电的盛宴——在云和山的彼端河北省承德市滦平县在地面想要看云层内以及云际间的闪电也并非难事。<br><br>在暴风雨快要结束的时候，常可以看到闪电在云间不断地出现，由于电流强度相对较低，它们通常比较安静，很少带来震耳欲聋的雷声。<br><br>在这张图片中，云层与地面放电、云层间放电、云层内放电以及云层与空气放电的现象几乎在同时上演。<br><br>摄影／章佳杰中国古人早已注意到雷电，但“雷”和“霹雳”曾被看作两种现象。<br><br>如今我们早已知晓，闪电（也就是霹雳）与雷是在云层放电时同时产生，之所以先看到闪电后听到雷声，是因为声音在空气中的传播远远比不上光的速度。<br><br>那么在现代科学中，朱进先生所提到的雷电类型又究竟是如何划分的呢？<br><br><h4><i>谁与谁在放电</i></h4><h4><i>闪电形成的原因</i></h4><i>按照闪电发生的位置，大概可将其分为云层与地面放电、云层间放电以及云层内放电几大类别。<br><br>一年中，地球上总共发生的闪电大约有10.4亿次，其中约75%是云层间放电与云层内放电，25%为云层与地面放电。<br><br>虽然比例较低，但云地之间的放电仍然对人类的生活有着巨大影响。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/B8/wKgBzFQ27e-AQs-tAAUsoasNB7A067.jpg@!rw9"><br><br>人们自古就在试图解释雷电的成因，西汉淮南王刘安在《淮南子》中就有这样的描述：“阴阳相薄为雷，激扬为电。”<br><br>这样的感性认知相当准确，后来，西方的物理学引入了电荷的概念，对闪电的解释也就更加清楚：雷雨云来临时，一片云中的正电荷与另一片云中的负电荷相互吸引，就会产出云层间放电。<br><br>如果云层底部的负电荷与地面上相等强度的正电荷相互吸引，并将空气击穿，就形成云层与地面间的闪电。<br><br>在空旷的环境下，云地间闪电往往击落在树木或者高大的建筑物上。<br><br>由于放电的具体形式不尽相同，闪电的形态也就呈现出多样的类别。<br><br>绘图／张瑜在雷雨天，天上的闪电形状千变万化，而气象学对其形态的阐述，无非这么几点：树枝状闪电、线状闪电，其中线状闪电是指有一个主通道，没有什么分支的形态；而树枝状闪电是指枝桠交错的闪电。<br><br>除此之外，似乎对于闪电的形态，人们很少追究，倒是对于闪电形成的方式讨论颇多。<br><br>如果随便翻开一本介绍闪电或者大气现象的书，便会发现闪电的形成有好多种方式，比如云—地闪电，指的是从云层通向地面的闪电；地—云闪电指的是从建筑物尖端通向云层的闪电，类似的还有云际闪电、云体内部闪电等。<br><br>其中产生于云体和大地间的闪电，又由带电正负的不同、方向的不同和是否有回击，分成了8个小类型。<br><
