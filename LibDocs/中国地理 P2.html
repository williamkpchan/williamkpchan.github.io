'<h2>世界桥梁史上的瑰宝——蒲津桥</h2>黄河上最早的桥是什么样？<br><br>这很难考证。<br><br>但1989年在山西永济出土的铁牛、铁人、铁山、铁柱等精美文物为我们勾勒出了盛唐时期黄河上第一座铁索系的舟式浮桥——蒲津桥的雄姿，然而这些精美的文物却由于保护得不妥，正在任凭岁月的侵蚀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBzFQ22GOAfy7TAALILlVimuk144.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22GSAAx_eAAii9IAI4Jk481.jpg@!rw9"><br><br>蒲津桥遗址的发掘现场上方建有简陋的铁棚，铁棚下面七八米深的大坑中原样保存着发掘出来的地锚系统。<br><br>如今这里呈现出丛生苇草团团围困的荒凉窘况。<br><br>在山西永济县西15公里处的广阔的滩涂平原上有一座长方形大沙坑，沙坑上有铁棚遮护，沙坑里有序地分布着铁牛、铁人、铁山、铁柱等，它们都已锈迹斑驳了。<br><br>沙坑的四周有几处地下水溢出形成的水洼，其上苇草丛生，一有惊动，青蛙便“扑通、扑通”地纷纷逃入苇地深处。<br><br>13年前，也就是1989年8月初，在晋南发掘出了“黄河第一巨型浮桥——蒲津桥”的东岸遗址，遗址上完好保存有唐开元年间浇铸的四尊铁牛及其附属的铁人、铁山、铁柱­精美文物，这些文物构成了蒲津桥的地锚系统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBzFQ22ZmARoOEAADk3ZaFTsU789.jpg@!rw9"><br><br>1是1921年时的政区图，蒲州城与大庆关（蒲津关）之间的省界反映着唐朝时黄河主流的位置。<br><br>2是1994年的中国政区图，蒲津关已经划归山西省永济县了。<br><br>因为蒲津桥对于中国古代鼎盛期之一——大唐王朝的政治、文化和冶炼铸造、桥梁架设、黄河变迁等方面的研究均有极大的参考价值，所以蒲津桥的发掘被称作中国文物考古史上的空前发现，而蒲津桥则被誉为世界桥梁史上独一无二的瑰宝。<br><br>顾名思义，蒲州是因其城周遍布丛生蒲苇的滩涂而得名。<br><br>南屏中条山脉，西傍黄河，东依峨嵋岭的蒲州，既有坦荡辽阔的平原，又有沟壑纵横的山坳，而且雨量充沛，气候温和，草盛水丰，是一处易农耕易牧猎的好地方，非常适于远古人类的集聚生活。<br><br>所以“尧旧都在蒲，舜都蒲坂”，就是说，早在部落联盟时期，蒲州地区就已是中华民族的主要发祥地之一，华夏民族的政治、经济和文化中心了。<br><br>',
'<h2>哈尔滨拒绝融化</h2>冬天的哈尔滨城具有一种冰雪之美，这里的一切都在零度以下的低温中凝结成一种独特而神奇的冰雪文化。<br><br>通过这篇报道，你一定会发现这个冰雪之城有一个拒绝融化的灵魂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5D/wKgBy1Q22GCAa5L0AAaHzVF-VOg037.jpg@!rw9"><br><br>夜幕下的哈尔滨哈尔滨是中国冰雪艺术的摇篮，哈尔滨冰灯驰名中外，饮誉华夏。<br><br>哈尔滨大规模有组织地制作和展出冰灯始于1963年，当时我国正处于三年自然灾害时期，为了丰富人民的文化生活，振奋精神，由园林部门组织力量，利用盆、桶等简单模具自然冷冻了千余盏冰灯和数十个冰花，于元宵佳节在兆麟公园展出，轰动全城，形成了万人空巷看冰灯的盛大场面。<br><br>至今许多老哈尔滨人回想起来仍然记忆犹新，感慨万千。<br><br>图为哈尔滨2001年冰雪大世界的大规模冰灯游园会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22F6AeoTNAAbwALkwn8s478.jpg@!rw9"><br><br>哈尔滨的黄昏从冰封的松花江江面上眺望黄昏中的哈尔滨城，几幢高层建筑在黄昏中恍若积木一般，极目所见仍是横卧在江面上体积庞大的冰块，冰和哈尔滨人有着密不可分的关系，早在一百多年前这里是个默默无闻的小渔村的时候，此地的渔民就用天然冰块储存食物。<br><br>据说哈尔滨这个地名就是满语“晒网场” 的意思，也有一种说法是这个地名源自女真语，是天鹅的意思，在哈尔滨市区及近郊区的金代墓葬和遗址中，出土了数量众多的天鹅玉雕及天鹅佩饰，为这种天鹅说提供了实物证据。<br><br>另外，还有说哈尔滨是蒙语“黑色的河滩”的意思，也许这里实在是生活过太多的民族了，所以会有这么多说法。<br><br>而现在，这里已经发展成一个生机勃勃的现代化大城市了，惟一不变的是哈尔滨人与冰的深情。<br><br>飞机逆着猛烈的寒风朝正北方飞行了两个多小时后，开始转弯、下降，我透过狭窄的舷窗，看到了完全冰封的松花江那辽阔而壮丽的江面，在岸边散落如积木般的银白色的城市就是哈尔滨。<br><br>关于哈尔滨，除了城市的发展和变迁，留给我印象最深的是这个城市的冰与雪。<br><br>直到上午9点，柔和的阳光才缓慢地照射在了空旷的哈尔滨人民体育场上，远方的楼群在一团薄雾中渐渐变成了剪影。<br><br>39岁的工人王立广正慢慢地推着浇冰用的爬犁车走在空无一人的体育场上，从爬犁车上的铁皮大水箱中滴出的水珠在地面上迅速结冰，王立广的身后留下了一层晶莹的冰面，这是他今天早上浇的第10桶水了。<br><br>“把这么大的体育场变成一个标准的滑冰场一般要像这样浇15桶水，浇出的冰面才能够彻底平滑，哈尔滨人爱滑冰，这是冬天最好的运动，再过一会滑冰的人就要来了。”<br><br>王立广边说边用一壶开水去浇爬犁上的水箱出水口，要不然就会冻上了，他干这个工作已经21年了，他说每年的这个时候哈尔滨才真正地美丽起来。<br><br>这里的人和冰的确有着特殊的关系，很难想象一个没有冬天的哈尔滨的存在，在东北，有一种说法叫“猫冬”，意思是说冬天不是干活的季节，应该窝在家里，而哈尔滨人却正好相反，零下20度的低温正好能激发人们的灵感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBzFQ22F-AC_SZAAZWfULsWbw754.jpg@!rw9"><br><br>铲雪今年哈尔滨是暖冬，只下过两三场雪，大部分制作雪雕的雪都是用造雪机造的。<br><br>做成一件成形的雪雕大概需要3天的时间，今年在这里举办的雪雕比赛将展出雪雕作品400余件，总用雪量达40000立方米。<br><br>图为冰灯公园里，5个工人在铲一块七八米高的雪块，雪雕艺人准备把这块雪制成一条“鲸鱼”。<br><br>在松花江畔的太阳岛公园里，29岁的侯广青从鹤岗赶来参加第14届哈尔滨雪雕比赛，他和两个同伴已经在这里精雕细刻了3天，现在正在为他的作品进行最后的修补工作。<br><br>他拿起一块“软雪”填充在雪雕的一个缺口上，并用自己制作的工具把表面打磨平滑，这件作品下午就要完工了。<br><br>“作为一个东北人，能参加冰雪活动我感到非常的自豪。”<br><br>侯广青忙里偷闲跟我说。<br><br>平时作平面设计的他说玩雪雕能给他带来最大的创造感，参加了10年雪雕比赛的他还经常被其他城市邀请去作雪雕和冰雕，候广青说冬天是他生意最多的时候，不过这生意也是从兴趣出发的，而在哈尔滨的冬天有些冰雪延伸出来的生意却是迫于生计的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBzFQ22F2ALmY5AAbUxXN505w908.jpg@!rw9"><br><br>冰城的标志傍晚时分，两个工人正把一块1米见方的冰块推过中央大街的方石路，两个衣着时髦的女孩正从他们的身边走过，这条街是哈尔滨最繁华的商业街，在这里随时可以看到穿着貂皮服装的男男女女，冰块和貂皮就是这个城市的标志。<br><br>每年冬天，在松花江上，都可以看到一种特殊的职业，那就是采冰。<br><br>去年哈尔滨各个公园和公共场所用掉的冰大概有4万多立方米，这些冰大部分采自冰封的松花江上，在冬季零下20多度的严寒里，采冰队先在松花江江面上选出可塑性强、质地密实的坚冰，然后他们分工合作，先在冰面上把冰用电锯切成一块一块的，然后用钩子把冰钩上来，装上卡车运走。<br><br>这些采冰队主要是来自市郊村子里的农民和渔民，冬季正是农闲和休渔的时候，他们便自发地组织起来采冰，赚点辛苦钱，他们集体工作采一块冰可以赚到2元钱左右，但这又是个危险和辛苦的职业，“采冰的时候一不小心就会滑到冰冷刺骨的江水里去，一般人干不了这个活！”采冰队队长这么说。<br><br>',
'<h2>糖汁里的村庄</h2>滇东北金沙江畔的一个村庄的村民以土法制红糖为生已有200多年的历史了，我们在这里目睹了从割甘蔗、制红糖到运输出售红糖的全过程。<br><br>我们住在村子里，品尝着用红糖调制的种种饭食，同时品味着寸步不离红糖的村民们的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22FKAd0jLAAht0srIjRI086.jpg@!rw9"><br><br>红糖砣子被整齐地摆放在竹筐里，明天就可以运到乡里了，图中孩子们的衣食钱和学费几乎都是从卖红糖的收入里出的，他们的明天也许还会像父辈一样守着一筐筐红糖，也许不会。<br><br>1月的金沙江仍然可以用“气势磅礴”来形容,从海拔2000多米的山顶一直到海拔300多米的江边，金沙江的涛声不绝于耳。<br><br>由于大山的夹逼和江水的长年润泽，金沙江河谷终年潮湿温暖，冬天的气温也很少低于零度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBy1Q22FKADpW0AATljyCOvQw395.jpg@!rw9"><br><br>田坝村二社在金沙江的东岸（图中左下方），江对岸是四川省金阳县。<br><br>当我们接近河滩的时候，踏上了被甘蔗地夹持的田间小路。<br><br>头顶是密密麻麻倾斜着的甘蔗，脚下则不再是尘土飞扬的土路了，我们不得不绕过随时可能出现的小溪或者不知从哪里流过来的漫过路面的一大片水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22FCAGYVYAAZSz-MOWQE740.jpg@!rw9"><br><br>甘蔗的生长期决定着田坝村二社村民的生活节奏。<br><br>3、4月间种甘蔗，6、7月间割叶子（把甘蔗下部的叶子割掉可以通风，让甘蔗长得更好），同时上山割糖草（一种专门用来晒干作熬糖燃料的草），甘蔗叶割下来也晒着，在熬糖时作燃料，11月到来年2、a3月是割甘蔗和制红糖的季节，甘蔗砍下来的同时把顶部的几节留下来作种蔗，榨汁剩下的甘蔗渣用甘蔗叶裹着扔到灶膛里助火，连熬糖滗出来的杂质被拿去喂猪。<br><br>一根甘蔗没有一处不被用上的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBy1Q22FSAG79YAAnMHsazZL0216.jpg@!rw9"><br><br>现在村民用的是柴油机带动的15吨级的榨汁机，而20年前，当村子里只有一个红糖作坊的时候，村民榨汁用的却是3头牛拉的石滚子。<br><br>“这里的水多，甘蔗容易长。<br><br>没种甘蔗前这里种的是水稻和红薯，200多年前从上游的巧家县引进了甘蔗和制红糖的技术，从那时起甘蔗就是这里种植面积最广的作物了。<br><br>1980年承包责任田以后，这里的人就不再种水稻了，红薯地也少多了，只够自用的。<br><br>如今田坝村二社的经济作物只有一种，那就是甘蔗。”<br><br>为我们作向导的码口乡副乡长冯太富边走边对我们说。<br><br>“来来来，吃甘蔗！”不等我们坐下，房东周嫂的儿子就抱着三四根刚从地里砍来的甘蔗走了过来。<br><br>他把甘蔗放到地上，捡出一根来，利落地用砍刀把甘蔗杆上的叶子削去，“啪、啪”地砍出一段4节的甘蔗杆递给我：“这一段最好吃。”<br><br>',
'<h2>沙漠之舟野骆驼</h2> 生活在我国西北戈壁里的野骆驼是亚洲腹地荒漠的标志性物种，有着“沙漠之舟”的美誉。<br><br>野骆驼生活在地球上最干旱、环境最恶劣的地区之一，目前它们的总数量只有1000头，处在濒危的状态，它们的同族——野生单峰驼已经在数百年前绝灭，它们是仅存的野生有峰驼，所以在科学上有着特殊的价值。<br><br>作者长期从事野骆驼的研究和保护工作，请看他带来的报<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBzFQ22DGAD6PrAAa7BTLDRks760.jpg@!rw9"><br><br>一只迁徙中的野骆驼   1999年春天，在由美国国家地理协会出资的一次国际联合野骆驼考察中，我们在阿尔金山北麓的荒漠里发现了这只孤独的野骆驼，它警惕的望着我们，尽管我们之间的距离很远。<br><br>它此时正在从阿尔金山向罗布泊迁徙的路上，它将在那里度过夏天。<br><br>在那次考察中我们一共记录见了160多头野骆驼。<br><br><h4>普热瓦尔斯基是第一个把野骆驼标本向世人展示、并将野骆驼在科学上加以命名的人</h4>1877年冬天，罗布荒原上寒风凛冽，俄国探险家普热瓦尔斯基和他的考察队正艰难的行进着，他们来到罗布泊已经好几个月了，但传说中的野骆驼还是连影子也没见着。<br><br>这天，考察队进入了阿其克谷地，普热瓦尔斯基开始向当地的猎人打听哪里有野骆驼，但令他始料不及的是：猎人说，他们前几天刚刚猎到过！于是，普热瓦尔斯基从猎人手中买下了他们刚捕获的2只成年野骆驼的皮张以及一个野骆驼胎儿的标本。<br><br>这3个标本成为世界上首次在博物馆陈列的野生双峰驼标本，至今它们仍保存在俄罗斯彼得堡博物馆。<br><br>当野骆驼的标本在彼得堡博物馆展出时，有许多动物学家猜疑野骆驼是家骆驼逃匿到野外后野化后的种群。<br><br>他们的猜疑也不是没有理由，因为双峰驼曾经是丝绸之路上的主要交通工具，家养双峰驼在打通由中国向西至黑海的对外贸易中起过重要的作用，它们在荒漠中迷失的事件曾经不止一次地发生过。<br><br>但科学家们后来发现，野生双峰驼与家养双峰驼之间有着明显的区别，野生双峰驼有更纤细的体格，更短的浅灰棕色毛，较小的蹄和小而直立的驼峰；头骨的分类特征二者也有许多不同。<br><br>1883年普热瓦尔斯基由此而将野骆驼命名为野生双峰驼（Camelus bactrianus ferus），从此，罗布泊成为野骆驼的模式标本产地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBy1Q22DGALu2hAAwUexZdDBw709.jpg@!rw9"><br><br>骆驼小道在广袤的罗布荒原野骆驼的分布区中，我们不时发现一条条约40厘米宽的平坦小道，向远处延伸，将一个个的古井和盐泉或一簇簇罗布麻和一片片芦苇丛相连结，因而这种“野驼小道”实际也是野骆驼等动物的“联络图”。<br><br>根据这一特性，我们找到了野骆驼在罗布泊的栖息地，显然这些小道是野骆驼用来觅食和饮水的通道，在罗布荒原野骆驼为食一口草、饮一口水将要行走几十公里的路程。<br><br><h4>我国在早在1959年就把野骆驼列为一类保护动物，野骆驼一直是北京动物园的镇园之宝</h4>普热瓦尔斯基将野骆驼作为科学记录发表后，引起了动物学界的重视。<br><br>这以后，英国人利特代尔和瑞典的斯文·赫定等探险家相继来到我国西北地区考察，均获得了野骆驼标本，进一步证实了野骆驼的存在。<br><br>但在他们以后，西方探险队发现野骆驼的机会越来越少，以致许多国外学者担心这一物种可能已经极为稀少或已处于濒临灭绝的状态。<br><br>新中国成立后，很重视野骆驼的保护，野骆驼的研究也有了新的进展。<br><br>1959年全国列为一类保护的动物只有7种，其中就有野骆驼。<br><br>同年，中国科学院动物研究所的周嘉滴等科学家在我国内蒙古自治区吉格德查汗的沙漠地区不仅找到了野骆驼，而且还捕获到一只活体小野驼，后来，这只小野驼被运到北京动物园供科学研究和展出。<br><br>当时，活体野骆驼在北京动物园展出的消息轰动了全国和全世界，它证明，已经多年不见的野骆驼在中国仍然存在。<br><br>这只雄性小野驼一直活到1967年；其间，只要国外的动物学家来到北京，他们必定要去北京动物园看那只野驼，它一直是北京动物园的镇园之宝。<br><br>',
'<h2>中国的大脑与侯艺兵的镜头</h2>2001年底到2002年年初，中国科学界相继评选出“20世纪中国重大工程技术成就”和“2001年中国十大科技进展”，人们在关注这些对中国产生深远影响的事件时，做出成就的科学家们却往往不为人所知。<br><br>摄影家侯艺兵花了10年时间追踪拍摄了近千名中国的院士和学者，用他的镜头记录了一系列具有历史意义的个性瞬间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBzFQ22EqAV_usAAkSMtRSIvc345.jpg@!rw9"><br><br>侯艺兵：1955年出生于云南昆明，原籍河南，现任北京应用物理计算数学研究所编辑。<br><br>80年代开始从事摄影，为中国摄影家协会、中国新闻摄影学会会员。<br><br>1990年开始拍摄中国科技界人物，10年中记录了自然科学、工程技术和人文社会科学领域近千位院士学者的图片史料，被中国照片档案馆、中国革命博物馆等有关部门征集收藏。<br><br>拍了10年中国院士的摄影家侯艺兵，还清楚地记得1991年拍摄数学家陈景润时的情景： “陈景润是我最早几个拍摄对象之一。<br><br>70年代我就读过徐迟的报告文学《哥德巴赫猜想》，对这位影响了整整一代人的著名数学家怀着深深的景仰，以至于在他家门口站了足足四五分钟才鼓足勇气敲门。<br><br>出乎意料的是，当他听说我的来意后，竟连说3次‘谢谢’；当我告诉他可以继续看他的博士生的论文，不必理会我的拍摄时，又连说了几声‘谢谢’，整个拍摄过程他非常和蔼，一点架子也没有。<br><br>虽然帕金森病使他行走困难，但拍完后他还是执意要送我这个晚辈到门口。<br><br>我感到他并不是常人所想象的不食人间烟火的‘书呆子’，而是有着比一般人更深沉细腻的感情，非常懂得尊重别人，礼貌周全发自内心。”<br><br>“在他的家里，除了一套沙发外几乎都是六七十年代的旧家具，惟一令人眼睛一亮的是一台健身器——陈景润当时已疾病缠身，按医嘱每天要做运动，而且每隔半个小时就要做头部按摩。<br><br>58岁的老人由于病魔的袭击已显得非常虚弱，为了节省时间，头发也剃成最短的式样，只有一双眼睛还炯炯有神。<br><br>1997年听说他逝世，我马上赶到他家里，从追悼会一直拍摄到遗体送医院解剖（老人临终嘱咐要在火化前捐献有用的器官），目送这位可敬的老人燃尽了最后的生命。”<br><br>到2002年，在侯艺兵的镜头中留下痕迹的有958位中国的院士和著名学者，其中230多位已经像划过天空的灿烂流星，永远熄灭在黑暗的宇宙深处。<br><br>',
'<h2>黔金丝猴生态孤岛中的灰色精灵</h2>黔金丝猴是我国的3种金丝猴中数量最少、分布范围最狭窄的一个类型。<br><br>目前，它们只生活在贵州省东北部的梵净山自然保护区。<br><br>本文作者在一年多的野外观察研究的过程中，记录到许多黔金丝猴的有趣行为并且拍摄了许多极为珍贵的野生黔金丝猴照片，这使我们对这种濒危的灵长类动物又有了新的认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBy1Q22EGAVnUSAAub7WLAwvw305.jpg@!rw9"><br><br>一只幼年的黔金丝猴  它被饲养在梵净山保护区，用做科学研究，黔金丝猴是我国的3种金丝猴中数量最少、分布范围最狭窄的一个类型，目前世界上仅存450—750只，而且它们全部都生活在梵净山保护区。<br><br>摄影/奚志农梵净山位于贵州省东北部铜仁地区的江口、印江、松桃三县的交界处，面积约420平方公里。<br><br>在漫长的地质年代中，梵净山经历了剧烈的地质运动，山体不断地隆起和后又被剥蚀，形成了现在奇特的地质、地貌景观。<br><br>这里有着世界上保存最完好的亚热带原始森林，有着丰富的动植物种类。<br><br>1978年，这里建立了国家级自然保护区；1985年这里成为联合国教科文组织国际生物圈保留地网的成员之一。<br><br>梵净山是国内外动、植物学家竞相研究的一块圣地。<br><br>就是在这块风光绮丽、人迹罕至的地方，生活着世界上最为濒危的灵长类动物之一——黔金丝猴，最新的野外数据表明，世界上仅存约750只，而且它们全部生活在梵净山保护区。<br><br>在梵净山，即便是专门的研究人员，在野外工作数月也未必能见到黔金丝猴一面，这也是迄今为止，野生环境里的黔金丝猴照片发表极少的原因。<br><br>为了更多地了解这种动物，更好地保护这种动物，使这种美丽而稀有的灵长类能长存于世，1990年我们贵州师范大学和美国纽约动物学会组成了黔金丝猴联合考察队，对梵净山的黔金丝猴进行为期2年的考察研究。<br><br>就这样，当年7月，作为考察队中金丝猴生态研究人员，我到了梵净山。<br><br>考察刚开始的阶段，我们在梵净山西侧一个叫刘家纸厂的地方建立了我们的工作营地。<br><br>初到梵净山，我深有感触的是这里的雨和雾，这里的年降雨量2000多毫米，但由于地形的原因，一年365天中，梵净山就有200多天是雨雾天。<br><br>梵净山的雾浓得出奇，有时能持续几天不散。<br><br>在雨中在雾中，梵净山显得更加青翠，奇峰异石也格外的朦胧秀美，然而雨和雾却使得我们的考察困难重重。<br><br>雨雾中的梵净山，我不知摔了多少跤，每天都是一身的湿透，晚上还要睡在潮湿的帐篷里，更为残酷的是，在野外考察的头4个月中，尽管我们每天来回走几十里的山路，除了发现猴子几个月前啃过的树枝和几堆发干的猴粪之外，没有见到一次黔金丝猴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBy1Q22D-AHQeIAAL0fRhm3TE859.jpg@!rw9"><br><br>雨雾中的梵净山梵净山的一年中往往有200多天是雨雾天。<br><br>在雨中在雾中，梵净山显得更加青翠，奇峰异石也格外的朦胧秀美，然而雨和雾却使得我们的考察困难重重。<br><br>我们的合作伙伴：一脸金黄色大胡子的美国动物学博士比尔，中文名字叫毕蔚林，我们当地的向导常常叫他“美国金丝猴”，他也不生气，总是笑嘻嘻的。<br><br>尽管比尔平时待人和蔼，但4个月不见猴子，也渐渐地焦急起来，常常莫名其妙地大喊大叫。<br><br>我也觉得这样的守株待兔是不行的，经过商量之后，我们决定转移到梵净山的西侧一个叫岩蒿坪的地方。<br><br>据当地居民讲，这个地方经常有猴群活动。<br><br>',
'<h2>川金丝猴神农架密林中的金色之谜</h2>北京大学心理系的苏彦捷老师和她们的研究小组，从1991年走进鄂东神农架这片“只有传说，没有历史”的神秘之地，开始对野外川金丝猴长期细致的观察，到现在已经是第11个年头了。<br><br>从这篇报道里，您将看到一群心理学工作者们对川金丝猴的细腻观察。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBzFQ22D2AUeMeAAqNElowE4o924.jpg@!rw9"><br><br>看我的獠牙这是一只饲养在笼子里的雄性川金丝猴，它张大嘴露出獠牙在向我们发出恐吓的信号。<br><br>10月底的神农架，虽然夜里的温度已降至零下，但在晴朗天气里的中午，还是暖融融的。<br><br>一大早从营地出来，我们踏上寻找猴群的路。<br><br>当我们走近一个叫观音洞的地方时，“咿耶<U+22EF><U+22EF>”一声声或安详或稚嫩的彼此呼应，把我们召唤到了它们的身边。<br><br>在到阴郁河的小路上，我们趴在那儿，两侧全是跳动的金色生灵。<br><br>由于小路两侧是洼地，树上的猴子显得离我们格外的近，尽管我手里端着相机，却不敢贸然按下快门，生怕那“喀嚓、喀嚓”的快门声惊扰了本来悠哉游哉的这些森林居民。<br><br>中午，大猴陆陆续续的小憩了，但很多小猴还在追逐打闹。<br><br>也许是我嚼吃方便面的声音引起了小家伙们的好奇，几只胆大的跑到我们身边的树上，瞪着又黑又亮的眼睛观察着我们。<br><br>这幅场景让我想起动物心理学家们常说的一句话：“当你逗猫的时候，不知猫是不是也在逗你。”<br><br>开始野外工作之前，从文献中我们发现，川金丝猴在自然栖息地常集结为很大的群体。<br><br>个体识别与我们在笼养状态下的条件是无法相比的。<br><br>为了能够有效地跟踪和定位猴群，我们从美国定购了两套无线电颈圈。<br><br>但当我们真的走进了金丝猴的家园，我们发现现实与想象大相径庭。<br><br>首先金丝猴迁移速度相当快，如果受到惊扰，刚才还在你周围唧唧喳喳，还没等你醒过闷儿来，早已跑得无影无踪了。<br><br>而通常戴颈圈时麻醉剂起作用的时间要2－5分钟。<br><br>这段时间里，它们可能早已不知道到哪里去了。<br><br>其次，即使我们找到被麻醉的个体，由于它们要成群生活，这只戴颈圈个体能否找回到自己的群体，能否被接受，这些都是问题。<br><br>最初两年我们研究小组成员与林业部以及保护区工作人员不断探讨这个问题，终因疑问太多不敢贸然行动，结果到颈圈电池过期了也没派上用场。<br><br>尽管这无疑给我们增添了很大难度，全凭人的两条腿跟着猴群跑来跑去地定位、观察，但尽可能地保持了猴群的自然状态，其实于人于猴都是件好事情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBy1Q22DmAdUHEAAdvG_e7Ygs614.jpg@!rw9"><br><br>神秘之地神农架我们从1991年开始在这片“只有传说，没有历史”的神秘之地对野外川金丝猴长期细致的观察，到现在已经有第11年了。<br><br>我们这个研究小组是从1988年底在北京大兴濒危动物驯养繁殖中心开始系统研究川金丝猴--这种美丽灵长类动物的。<br><br>尽管笼养条件下的观察已让我们体会了它们的种种迷人之处。<br><br>但当我们在野外看到几十只甚至几百只川金丝猴汇成的一片金色时还是被震憾得半天缓不过气来。<br><br>每次听到它们的叫声，看到它们的身影都会惊喜不已。<br><br>11年来，我们本已存在的那条纽带，从无形到有形时时被牵动着。<br><br>',
'<h2>山东考古大发现洛庄汉墓</h2>山东济南洛庄汉墓是目前国内所发现的最大的汉代诸侯王墓。<br><br>在主墓尚未挖掘的情况下，已在墓室外围发现陪葬坑和祭祀坑达33座，所出土的3000余件器物令人叹为观止。<br><br>其中11号坑发现的宝马华车展示了汉初诸侯王出行的盛大场面；14号乐器坑的金钟嘉磬也向今人描绘出了一幅王家宫廷乐队的宏大场景。<br><br>洛庄汉墓的主人究竟是谁?其墓葬规模甚至不亚于天子，这里到底隐藏了怎样的历史秘密?<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBy1Q21-yACfP2AAicUbXmgqs450.jpg@!rw9"><br><br>洛庄汉墓第１４号陪葬坑编钟、编磬出土原貌<i>翠绿色的一堆铜器暴露在光天化日之下，</i><i>宁馆长被眼前的情景惊呆了</i>1998年夏天，济南市文物店来了一位农民，他要将2件纯金器卖给国家。<br><br>当询问起这位农民是哪里人时，被告知是章丘市洛庄村人。<br><br>来人称这两件金器是在整理自家院子时发现的。<br><br>此事被迅速汇报给济南市文物局文物处。<br><br>刘伯勤处长随即派人前去考察，结果发现，本属县级保护单位的洛庄汉墓因取土过甚，已被破坏得面目全非，遂令当地政府加强管理，不许在此再行取土。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22C-ASWITAAF_Ks1-NLE209.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBzFQ21-iACrS8AAR9qEpe0pA361.jpg@!rw9"><br><br>洛庄汉墓出土的名为“节约”的纯金马饰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q21--Aa_bMAAGNTIqPPFs138.jpg@!rw9"><br><br>鎏金马饰  ９号坑出土的装饰在马上的鎏金或纯金马饰造型，有的像熊，有的像龙，有的像马，还有的什么都不像。<br><br>它们或奔跑，或静止，形态各异，栩栩如生。<br><br>值得庆幸的是，洛庄村的这位农民为了铺垫新建的院子在洛庄汉墓和村西的土沟里分别拉了两车土，在挖土时他并没有发现土里夹有金器，只是在平整院子时才发现的，因此他并不清楚这件金器的确切出土地点，否则消息一旦传开，后来发现的距现在地表仅10余厘米的大批金马饰肯定会遭到厄运，也就不会有第二年夏天的那个“神奇”中午了。<br><br>',
'<h2>坎儿井穿越戈壁的自来水</h2>像右页图中这样的地下暗河在全疆的总长度约5000公里，而新疆最长的地上河流塔里木河的全长也才2179公里。<br><br>新疆的坎儿井是在极端干旱的环境中人类为适应环境的一项伟大发明，这篇图文报道为读者勾勒出了这一古老工程的大致轮廓。<br><br>看完这篇文章，你大概就会明了为什么在一片片沙漠中会奇迹般长出绿油油的瓜果蔬菜和庄稼，原来这一切都源于坎儿井的滋润。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22CqARB5iAAZyx7b3lHA298.jpg@!rw9"><br><br>吐鲁番市西北的交河故城内有一个废弃的辘轳，它和吐鲁番地区修建坎儿井所用的辘轳十分相似。<br><br>在交河故城内还有一段凿于地面以下3米左右深的30多米长的地下暗道，至今仍然保存完好，这一暗道的开凿时间应早于唐代，但其形状和大小却与今天坎儿井的暗渠很相似。<br><br>由此有人推断，吐鲁番人在唐以前就已掌握了开挖坎儿井的技巧<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBzFQ22CmAVrWdAAL5sntrN2k274.jpg@!rw9"><br><br>驱车走在新疆的吐鲁番盆地与哈密盆地，你会看到平坦的黄褐色的戈壁滩上排列着一连串的土包，土包的形状像坟墓一样，大多不过1人高，隔二三十米就有一个，一串土包大致成一直线，两端望不到尽头。<br><br>往往，你还会看到不远处又有一串土包，念珠似的，朝着与这串土包大致平行的方向延伸下去。<br><br>这种介于神秘与奇迹之间的景象就是被世人称为中国古代三项伟大工程之一的“坎儿井”。<br><br>在这些土包的下面，有一条常年川流不息的小河，小河的河道是一条人工挖掘的地下水渠，每隔一段距离，就会有一个竖直的土井打通水渠上的地层，而这些土井的井口，就是我们上面提到的土包。<br><br>地下水渠里的水是从地下含水层中引出来的地下水，它们顺着缓缓倾斜的地下水渠自然流淌，一直流到地下水渠钻出地表的地方才“喷涌而出”。<br><br>此后，地下水渠变成了地上水渠，引流而出的地下水或者顺着人工修筑的渠沟疾奔，或者滞留在人工挖建的池塘里。<br><br>不论怎样，深埋于远方地下的地下水，终于躲过了烈日的蒸烤和风沙的纠缠，清清冽冽地流进了田地、果园和居民的生活区。<br><br>',
'<h2>凝起流沙舞荒塔里木沙漠公路</h2> 这篇文章写了一条公路，这不是一条平常的公路，它被列入了吉尼斯世界纪录，它就是塔里木沙漠公路，这条长达522公里的公路从北往南纵穿了被称为“死亡之海”的塔克拉玛干大沙漠。<br><br>怎样让“一盘散沙”凝固成蜿蜒曲折的路？<br><br>怎样抵挡流沙？<br><br>是人们所关心的。<br><br>中科院胡文康高工的文章披露了这一堪称世界奇迹的沙漠公路是怎样跨越“死亡之海”的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBy1Q22ASATV2tAACYBPO_7Es170.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q22AWAAZGRAAtbc32Sp3U342.jpg@!rw9"><br><br>从空中俯瞰沙漠公路犹如一条细细长长的黑线，穿过高大的沙丘，纵贯塔克拉玛干沙漠的中央金秋时节，我漫步于塔里木沙漠公路。<br><br>公路绵亘在无际的沙海之中，犹如一条黑色巨龙。<br><br>龙头在轮南，龙尾在民丰，全长522公里。<br><br>若从肖塘沙漠公路科技攻关的“OK”(零公里)点算起，沙漠路段长446公里。<br><br>最初公路两侧为碾压的芦苇杆编织成的草方格沙障，如盔似甲，煞是壮观，至今， 6年多过去了，近乎颓败的金黄“盔甲”已渐渐被绿色护路林所替代。<br><br>走进塔克拉玛干，是一个延续了几千年的许多人的梦想。<br><br>然而，作为一个沙漠科学工作者，我深知实现这一梦想，该有多难！李白，将蜀道之难比喻为“难于上青天”。<br><br>然而，他却不知道在塔克拉玛干，行路之难更甚于蜀道。<br><br>蜀道难，却还是有道，而在塔克拉玛干却是无路可寻，用比李白早300多年的东晋高僧法显的话来说：“欲求渡处，则莫知所拟，唯以死人枯骨为标帜耳。”<br><br>说明在塔克拉玛干行路，是要以生命为代价的。<br><br>在古代，我们的祖先曾经沿着山区淌下的河流走进了塔克拉玛干，建立了一处处绿洲、一个个城堡，踏出了一条条谋生之路。<br><br>然而，随着水系的不断变迁，在风沙的进逼下，未能固守住自己的地盘，而退却了，留下的只是一处处残垣断壁。<br><br>更多的是在风沙扫荡下，消失得杳无踪迹。<br><br>',
'<h2>易贡国家地质公园藏东南高山峡谷中的秘境</h2>易贡，在藏语中意为“美丽”，它是一块深藏于西藏东南高山峡谷中的秘境，也是一个地质灾害多发地。<br><br>6年前，那里曾发生过一次罕见的特大山崩，由此令世人瞩目，并促成了西藏第一个国家地质公园的建立。<br><br>她以世界罕见的特大山崩灾害遗迹和中国最大的海洋性现代冰川群为主体，包括易贡藏布——易贡湖、巴玉、古乡和许木四大景区，是一个拥有面积达2160.6平方公里的露天“地质灾害博物馆”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ21-eAbgN0AAWYMJBQXTw775.jpg@!rw9"><br><br>位于藏东南峡谷中的易贡，不是江南却胜似江南。<br><br>四周雪峰围拱，山麓苍翠。<br><br>湖畔青青，牛马信步。<br><br>易贡湖是100多年前因山体崩塌滑坡壅堵而成的，在经过了2000年的又一次山崩后，易贡湖已归于宁静。<br><br><h4>美若江南的易贡湖背后深藏着隐患</h4>我是在2003年夏季，那场特大山崩三年后，因为易贡国家地质公园的规划事宜，第一次走进隶属于波密县的易贡。<br><br>扼川藏公路（318国道）之要冲的西藏波密县通麦镇，是进入易贡的必经之地，在这里，由于受念青唐古拉山北西西—南东东断层构造线的控制，由西北而来的易贡藏布与来自东南的帕隆藏布几乎是在一条直线上迎头对流，形成世界罕见的“反向河”奇观，奇妙的是，两条江随之都来了一个九十度的直角转折，在通麦镇相汇并转向西南，直奔雅鲁藏布江大拐弯而去。<br><br>由通麦至易贡，须北出318国道，走支线公路沿易贡藏布而上，但由于易贡大山崩及其洪水的影响，沿途的崩塌、滑坡甚多，在这个雨季，路照例又断了，只得徒步前行。<br><br>由通麦至易贡湖的20多公里公路已被一个个崩塌、滑坡分割成多段，所以在公路上走不了多久，就要在石块嶙峋、树干横立的陡坡上穿行，一侧是湍急的江水，一侧的山坡上时有飞石滚下，有的路段要在陡峭的沙石坡上刨出一个个脚窝，才能立足前行，这一路走得不免让人战战兢兢。<br><br>不过，我们却在路上遇见在广州读中学、回家度暑假的几位藏族男孩，他们的家人专程到通麦迎接，一路谈笑风生而来，也给我们的旅途添了些生气。<br><br>早晨由通麦出发，经过约10个小时的跋涉，终于在黄昏时分，登上了位于易贡藏布上游的易贡湖前端的岗丘。<br><br>在昏暗的云层和山影下，易贡湖水借着余晖反射出波光，湖畔农舍除了有些许炊烟飘起，几乎没有任何动静，那里是易贡茶场。<br><br>易贡湖湖面海拔仅2200米左右，由于受沿着雅鲁藏布、帕隆藏布河谷而来的印度洋水汽的影响，这里温暖湿润，常年云雾缭绕，从而成为西藏最著名的茶叶产地。<br><br>在波光浩淼的湖畔，眺望那一垄垄清翠的茶树，宛若人在江南，只有河谷两侧那突兀巍峨的雪峰，才提醒你这是在喜马拉雅和念青唐古拉的群山之中。<br><br>使你在沉静于仙境之中时，另有隐隐的担忧。<br><br>因为眼前这平静的易贡湖的来历太不寻常，它来自于1900年时易贡藏布左岸的扎木弄沟发生的一场大型泥石流，滚滚而下的泥石流堵塞了易贡藏布形成了易贡湖。<br><br>100年后的2000年，灾难再一次降临。<br><br>',
'<h2>滇金丝猴逼上雪山的红唇家族</h2>滇金丝猴是世界上除了人类以外分布海拔最高的灵长类动物，它们终年生活在海拔2500—4700米的高山森林里，它们红红的嘴唇惹人喜爱，目前的总数量大约只有1000－1500只，十分濒危罕见。<br><br>本刊记者今年年初，和一直致力于保护和拍摄滇金丝猴的奚志农夫妇，一同赴滇西北维西县拍摄滇金丝猴，让我们随着他们的镜头一起进入那里的原始森林。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBzFQ22DiARkvLAAobKkffgZE753.jpg@!rw9"><br><br>树上芭蕾大雪刚停，生活在滇西北维西县塔城乡一片高山森林里的滇金丝猴又活跃了起来，一只成年母猴突然一跃，震落树枝上的积雪，出现在我们面前。<br><br>它高高竖起尾巴，露出臀部长长的白毛，一边好奇地看着我们一边在树枝上不慌不忙地走着，它在树上流畅潇洒的动作就像在表演“树上芭蕾”。<br><br>我们的小队此时正走在滇西北维西县塔城乡的一片亚高山针阔混交林里，我们此行的任务是拍摄冬季滇金丝猴的活动，并为制作一部滇金丝猴的纪录片积累素材。<br><br>我们的小队有8个人：自然历史摄影师奚志农，他10年来一直都在拍摄这种他家乡的珍贵灵长类动物；他的妻子史立红；奚的助手、北京广播学院的研究生许永松；4个当地的护林员，同时也是我们的向导；还有我，一个一直渴望在野外亲眼目睹滇金丝猴的《中国国家地理》杂志记者。<br><br>我们已经在这片茂密的原始森林里走了将近2个小时，小队停下来休息。<br><br>虽然我是学林业的，但是说实话，这还是我第一次进入真正的原始森林。<br><br>我背靠着一棵胸径有1.5米的云杉树，这棵美丽的植物高达40米，也就是说，差不多和一座15层的楼房一样高。<br><br>它的树干上生长着一层厚厚的苔藓、地衣和蕨类，我靠在上面，觉得背上像垫了海绵垫子一样。<br><br>挺拔的树干在离地20米的地方才有分杈，那些枝杈自然地向斜上方伸展，云杉墨绿色的针叶和棕色的成熟球果就生长在它们之上。<br><br>和别的森林不一样，滇西北的这些原始针叶林或针阔混交林里的树枝上大量的附生着一种像粗毛线一样的地衣——松萝。<br><br>这种富含蛋白质的地衣是滇金丝猴的主要食物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22DeAXut2AAp0GcXs9cI977.jpg@!rw9"><br><br>好奇地观望就在离刚才那只母猴不远的地方，并排坐在一棵云南松树杈上的母子4个也发现了躲藏在对面山坡上的我们。<br><br>于是，它们都一齐向我们投来好奇的目光。<br><br>滇金丝猴的社会是由多个父系家庭组成的，一个典型的滇金丝猴家庭，通常有1只成年公猴，2—3只成年母猴和2—4只未成年的幼猴。<br><br>这就是两个母亲（右侧两只）带着家里的两个孩子，孩子中，大的一个有2-3岁，小的只有1岁。<br><br>它们的父亲就也在不远处朝我们观望。<br><br>正当我举着望远镜观察树枝上那些随风飘动的松萝时，到前面探路的护林员老余回来了。<br><br>他告诉我们，猴群现在就在我们对面的山坡上，再往上爬一点就能看见。<br><br>于是，小队又迫不及待地上路了。<br><br>不出半个小时，我们来到山腰的一块小空地上，这里是护林员们经常休息的一个地点，大家忙着把身上沉重的装备卸下。<br><br>这时，老余指着对面山坡上的一片林子，用他浓重的云南口音自信地对我们说：“喏，猴子就在那里”。<br><br>我顺着老余指的方向看去，那里只有一片茂密的云杉林，哪里有什么猴子？<br><br>还是奚志农眼尖也有经验，他让我注意一棵枯树枝上有个白点，于是我举起望远镜对准那个白点<U+22EF><U+22EF>',
'<h2>流失海外的中国古地图——访李孝聪先生</h2>在流失海外的众多文物中，中国的古地图是很重要的一个部分。<br><br>由于地图具有极强的概括性和真实性，因此流失海外的古地图是反映当时社会生活和历史实况的难得文物。<br><br>由于各种原因，从前还没有人对流失海外的中国古地图作认真的梳理，但今天，这项有意义的工作有人做了，他就是北京大学的李孝聪教授。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBy1Q217KAK35BAAhi5AXqHhk174.jpg@!rw9"><br><br>金华府舆图  清后期官绘本，31厘米×35厘米。<br><br>用形象画法描绘浙江金华府境内的山川、县镇、村落、营汛、塘铺、关隘，并标注驻军兵额。<br><br>此图于1909年入藏大英博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q217iAGxEwAAjpQqm7wKw025.jpg@!rw9"><br><br>江西十三府道里图  清前期彩绘绢本，27厘米×37厘米。<br><br>地图方位上南下北，用形象画法分别描绘了江西全省和13个府统辖区域内的山川形势、桥渡、城镇、塔寺以及较大的村落，显示了雍正九年至乾隆七年间（1731—1742） 的行政建置，1939年入藏大英博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q217KAC9n5AApNBKZT_4o014.jpg@!rw9"><br><br>中文地球仪  明天启三年（1623年）来华耶稣会士阳玛诺、龙华民编制，在漆木构架上彩绘，直径59厘米。<br><br>地球仪用中文记录了耶稣会士有关天体的理论和地球是球体的解释，并对中国明朝版图以外的许多地名给予注释。<br><br>据说此中文地球仪系从北京故宫流出，1938年在巴黎被人购得，第二次世界大战爆发后被带至英国，1961年捐给大英博物馆，现藏伦敦大英图书馆地图部。<br><br><i>几年间，李孝聪已在欧洲考察翻阅了数千幅(册)</i><i>20世纪中叶以前印、绘制的中国地图</i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBzFQ217aAU2ZbAAZRhnoSO68882.jpg@!rw9"><br><br>《江西舆地图说》“永丰县图” 藏日本神户市立博物馆记者：李孝聪先生，早就拜读了您的大作《欧洲收藏部分中文古地图叙录》。<br><br>我一直有个问题想问您，您年轻时曾在西藏从事地质勘探工作10年，之后在北京大学历史系读书任教，这些经历似乎与海外收藏的中国古地图毫不相干，你怎么会选择这个研究题目的?李孝聪(以下简称李)：这更多的是因为机缘，同时也与中国古地图及地图学史研究的现状有关。<br><br>虽然像《中国古代地图珍品选集》的出版使许多深锢禁廷、罕为人知的现存中国古地图得以面世，但倘若我们仅用中国内地和台湾各图书馆收藏的地图资料编纂一部《图说中国地图史》的话，就会发现因某些地图国内已失传而会导致这部书出现遗憾的缺环。<br><br>文献记载明代曾有相当一批刻、绘本地图问世，但是大多数在国内已难见到，而现今保存在海外的大批中文地图，则是一批弥足珍贵、可供补充的材料。<br><br>',
'<h2>寻找底戏遗珍</h2>安顺地戏是一种保留在民间的传统傩戏，14世纪晚期始由朱元璋调北征南的军队和移民带到贵州。<br><br>目前在安顺地区和附近的农村还保留着这种古老的面具戏剧三百多堂（一个剧目称一堂），同时也保留下许多古老的面具。<br><br>二十多年来，为研究地戏，作者几乎跑遍了安顺所有的村寨。<br><br>这一辗转流传的非物质文化遗产，以及散落于民间或者即将流落海外的原生态地戏面具，带给人们的是喜悦、震惊和惆怅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q218mAIThvAAg3qmfcpvM853.jpg@!rw9"><br><br>安顺地戏艺人及他们使用的面具和唱本在数百年的传承中，脸子的制作渐成一定模式，如武将头盔与脸部之比为“各一半”；眉毛的刻画是“女将一根线，少将一枝箭，武将烈如焰”；嘴的开法有“天包地”和“地包天”之说，前者给人一种剽悍的感觉，后者给人的印象是刚直和威严。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBzFQ218iAMI_iAAQUP8KVpvs745.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q218aARdT3AAsCyrp0R8w448.jpg@!rw9"><br><br>地戏表演场景  安顺地戏为傩戏的一种，形成于明代初叶。<br><br>因演出不用戏台和庙台，就在村野旷地进行，故名地戏。<br><br>安顺地戏只演“正史”，不演庞杂剧目；只有武戏，没有文戏。<br><br>地戏的表演形式比较古朴。<br><br>演员头顶面具，面罩青纱，背插小旗，手持刀、枪等兵器，在铿锵的锣鼓伴奏中相互唱、和、舞、打，场面热烈。<br><br>人们在欣赏地戏表演的同时，也欣赏了艺人雕刻的精美面具。<br><br>柴火堆里捡来的宝贝由于诸多的原因，“文革”之后要找到从前的老脸子（当地人俗称地戏面具为“脸子”）已相当困难。<br><br>但我知道，农民们对祖上遗留下来的老脸子是相当看重的。<br><br>他们在“文革”期间曾经冒险保留下了部分老脸子，这部分面具大都是地戏面具中的精华，找到它们，对于研究安顺地戏的历史格局和风格特征，将起到至关重要的作用。<br><br>但是，当他们对你还没有建立完全信任的时候，要想从他们嘴里打听到有关地戏面具的蛛丝马迹，是不太可能的。<br><br>因此，我只能采用侧面调查的方法，在向民间艺人采访的时候，不经意间询问一些有关老脸子的消息。<br><br>有一天，我在水桥雕刻艺人官文铎的家中作客，我们是多年的老朋友了，在交谈过地戏的表演、分布和流传之后，又谈到地戏的唱本和面具。<br><br>末了，我问起他在走村串寨雕刻面具的时候，是否见到过那些孑遗的老脸子。<br><br>官文铎想了片刻，说曾经见到过几面。<br><br>我问是在哪里见到的？<br><br>他说是在龙青。<br><br>接着，他较为详细地讲述了见到这几面老脸子的过程。<br><br>原来是在“文革”期间，龙青地戏队的戏友们为了保住祖上留传下来的老脸子，就把这批老脸子埋在了地下。<br><br>虽然周围放上了糠壳，但由于时间过长，等到“文革”过去之后再从地里把面具挖出来，它们都不同程度地受到了损坏，有的甚至完全腐烂了，只好被丢掉。<br><br>但其中有一面还剩下一半没有完全毁坏，官文铎拿回来准备作干柴烧火。<br><br>',
'<h2>不经历风雨也能见彩虹</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22CmAFJdgAAWlWE7C1ho228.jpg@!rw9"><br><br>一个晴朗的傍晚，我在西藏阿里地区扎达县准备拍摄晚霞时，无意中回头发现东边天空中有一个亮闪闪的巨大“蘑菇”。<br><br>“蘑菇”的伞是一朵体积庞大的云彩，在夕阳的照射下，它反着金光；“蘑菇”下面微微倾斜、伸到地面的柄又是什么呢？<br><br>仔细观看，原来是这片云正在下雨，远远望去，下落的雨水就像一根从地面上长到云彩里的柱子，“雨柱”上还有一道彩虹时隐时现。<br><br>我站在一个山丘的顶部，四周没有任何高大的建筑、植物挡住视线，视野非常开阔，所以才能看到几十公里外积雨云下雨的全景，真可谓“不经历风雨也能见彩虹”。<br><br>积雨云很大，为什么它真正下雨的部分只有那么一小片呢？<br><br>中国气象科学研究院的林之光研究员解释说，积雨云的实际降雨区域确实并不大，这与积雨云内外的气体流动有关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22CiAOUsgAAEGANS3Do0463.jpg@!rw9"><br><br>积雨云下雨时，降水只发生在积雨云的后半部（气象学中把云在空中移动的方向定义为前）。<br><br>积雨云在空中移动，云前部有一股上升气流从云体下方进入、从云顶流出，强烈的上升气流使积雨云中的冰晶、水滴无法落下；一股下沉气流从云后方流入、再从云底流出，这个流出区就是积雨云的降水区。<br><br>下雨时，雨滴、冰雹与下沉空气一起降到地面，形成了我们看到的“雨柱”。<br><br>下雨时，我们会感觉到气温突然降低好几度，原因之一就是与雨水一起下沉的空气比较冷。<br><br>',
'<h2>山中无老虎</h2>常言道：山中无老虎，猴子称大王。<br><br>在我国，没有老虎的山到处都是，许多原来有老虎的山，现在也没了，都是猴子的子孙在称大王。<br><br>老虎原是百万年前在中国这块地方起源的动物，后来虎迹扩展到西伯利亚与东南亚、南亚的不同环境中，演化成不同的虎种。<br><br>所有的老虎都是形体健美、身披斑斓花纹、体型适中，性情威猛，故很得人类的敬畏。<br><br>中国、印度都是多虎的国家，人们对于老虎的认知深久、品评有加，于是，老虎竟从自然史的范畴进入到文化史的范畴，成为一种文化动物。<br><br>以虎为素材的文化作品、人文联想我们张口就可以举出。<br><br>中国以有老虎而骄傲，中国人对老虎有多方面的了解、各种各样的形容。<br><br>在古代，人们论及大事、大道理时，也常以老虎作比喻，例如：“云从龙，风从虎，圣人作而万物睹”。<br><br>这是将龙与云、虎与风、圣人与万物，互借声势，以表示壮大，最后是要说“圣人”很了不起。<br><br>在人们的感觉中，虎是威猛之兽，风是震动之气，同类相感，虎啸则谷生风。<br><br>中国古人善于以物类人，以动物品性比喻人的精神，老虎也被作为一种德行的象征。<br><br>《易经》云：“虎视耽耽，其欲逐逐”，解经的人说这是形容老虎威而不猛，不恶而严，是以虎塑造的强者之德。<br><br>古人又说：“大人虎变”，“君子豹变，小人革面”。<br><br>“虎变”，如其纹形彪炳，比喻宏伟的变革，“汤武革命” 属于虎变。<br><br>豹纹蔚缛，所以“豹变”也算“润色鸿业”。<br><br>只有“小人” 但能“变其颜面，容色顺上而已”。<br><br>这里，老虎竟然与“小人”对照有差。<br><br>当然，老虎有凶残的一面，但其彪炳的容色总令其正面的象征性更高一层，凸显在凶残性的上面，为人爱戴。<br><br>今天，环境巨变，老虎的自然生存条件受到破坏，老虎的文化生存条件也淡薄了许多。<br><br>在国际大都市中生活的现代人大概已经把老虎忘记了。<br><br>威猛的象征已不再是自然的老虎，而是人类的科技武器(航空母舰、原子弹等) ，过去说“英雄虎胆”，现在说“精神原子弹”。<br><br>看一看现在的山林，都是些无虎的山林。<br><br>无虎，则谷风不起――自然环境丧失了一股生气。<br><br>中国曾为“龙虎” 之国，但现在老虎所余无几，虽有环境与野生动物保护人士正大声疾呼，但老虎生存的问题仍然严重。<br><br>',
'<h2>地理文萃</h2><h4>最新数据显示：火星上有水</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22CeAcqUMAABdBqslbh8765.jpg@!rw9"><br><br>火星南极含水区“奥德赛”火星探测器传回的最新数据表明，火星南极有大量的冰，这为火星存在生命的假设提供了非常有说服力的证据。<br><br>“奥德赛 ”火星探测器发射于去年，它的主要任务就是寻找火星表面的水。<br><br>通过对“奥德赛”传回的数据进行分析，科学家提出，火星表面的尘埃层里有水存在。<br><br>科学家分析火星上的水是以冰、尘土和岩石混合的状态存在，在火星表面形成了一层厚达90厘米、不均匀的覆盖层。<br><br>特别是在火星南极冠到南纬60度地区，有很大面积的含水区域。<br><br>领导这项研究的科学家说：“现在我们已经越来越清楚地认识到，火星上存在大量的冰。”<br><br>这个发现支持了火星上有海洋生命的理论。<br><br><h4>月亮有颗“温柔的心”</h4>根据美国科学家最近的研究，在月球坚硬的外壳下，内部可能是熔化态的浆状物质。<br><br>科学家形容月亮有一颗“温柔的心”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBzFQ22CeAPHAfAACmmIZaMBk470.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5C/wKgBy1Q22CiAEMP-AADX-ZA3CPc897.jpg@!rw9"><br><br>美国的一个科研小组利用在地球上进行的激光试验测算出，在太阳和地球等星体的引力下，月球产生了大约１０厘米的弹性变形。<br><br>据此，科学家们推算出月球内部具有熔化态的浆状物。<br><br>此外科学家还介绍，这一结论与早先“阿波罗计划”的发现相吻合。<br><br>在该计划中，科学家探测到月震波在月球表面以下约1000公里深处消失，也就是在接近月球内核的位置消失。<br><br>当时科学家就推测，月球内核可能是熔化的浆状物质。<br><br>',
'<h2>“立春”节气与“无春”之年</h2>今年是农历马年，由于没有“立春”这个节气，在民间引起了一些说法。<br><br>什么“无春之年不吉利”等，一些读者也来信或来电话，希望能给以科学的解释，为此，我们特约天文学家赵士英写了这篇短文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBy1Q22CeADWcWAAB89oMi9gk882.jpg@!rw9"><br><br>今年的马年，人们除了对马年的祝福之外，还多了一种说法“马年无春，不吉利”。<br><br>原来指的是农历今年没有包含“立春”节气。<br><br>今年马年的正月初一在公历的2月12日，公历的2月4日为立春，还在蛇年之内。<br><br>今年马年的全年只有354天，它的除夕在2003年1月31日，而下一个“立春”在2003年2月4日，已进入羊年。<br><br>因此，农历今年的马年自然就没有立春这个节气了。<br><br>如果说要进一步理解立春节气与公历和农历的关系，那就得从天文历法说起了。<br><br>我们知道，公历（即阳历）是以地球绕太阳运动一个回归年长度为依据，一个回归年长为365日5时48分46秒。<br><br>所谓回归年，指的是我们从地球上看去太阳在黄道上连续两次通过春分点的时间间隔。<br><br>我国历法中独有的24节气，其天文意义就是反映太阳在黄道上经过的24个等分点的位置，也就是将一个回归年分成24等份，以春分点为零度，清明为15度，……立春为315度，惊蛰为345度，又回到春分为360度。<br><br>因此，24节气在公历里的日期基本上是固定的，比如立春，基本上是在公历每年的2月4日（极个别例外）。<br><br>也就是说，24节气与公历是一致的，都是表明太阳在黄道上与地球相对位置变化的关系，每年周而复始。<br><br>我们过春节的历法叫农历，确切地说应称为阴阳历，人们习惯叫它阴历，这是不对的。<br><br>因为所谓阴历，它的月日数要以月亮的圆缺变化为依据，也就是以朔望（月圆为望，看不到月亮时为朔）月为基础，一个朔望月的长度平均为29.53059日，一年有12个月，大月30日，小月29日，6个大月和6个小月，全年共约354日或355日。<br><br>可见每个阴历年长要比回归年短约11日，不符合四季寒暑交替的历法原则。<br><br>显而易见，阴历对我们生活、生产，特别是农牧业生产极不方便。<br><br>因此，现在世界上除伊斯兰教国家由于宗教关系仍在使用阴历外，其他国家早已不再使用它了。<br><br>那么，我们过春节的历法为什么叫阴阳历呢？<br><br>它有什么特色呢？<br><br>顾名思义它既有阴历的特色，又有阳历的长处，两历兼收并蓄，它的日、月、年都具有严格的天文道理。<br><br>关于日不必多说了，它的月像阴历一样，以朔望月为基础，它完全符合月相变化，而它的历年长度又要与回归年一致，符合四季寒暑交替。<br><br>为此，它每隔3年要设置一个闰年，闰年加一个月，共13个月，全年共384日或385日。<br><br>我国古代从先秦的古六历到清朝末年共有100种历法，基本上都属于阴阳历，至今它仍是我国人民传统的历法。<br><br>',
'<h2>代代相传的绝技——活字印族谱</h2>浙江省南部地区的地方宗族每隔10至20年都要郑重其事地编修族谱，由此便养活了一群以做谱为生的谱师。<br><br>浙南的东源王氏家族自清代起一直为人做谱，做谱所用的方法还是沿袭千年的活字印刷。<br><br>本文详述了古今谱师生活方式的变化，从中我们也可领略到中国族谱文化的古老历史和变迁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBzFQ22CaAfwjXAAT8BheQuPA188.jpg@!rw9"><br><br>潘礼洁夫妇被平阳县水头镇北山外坳村的陈氏家族请去做谱，他们用的是铅字模。<br><br>图中妻子正从铅字模盒中捡字，丈夫则正在往宣纸上拓字。<br><br>谱是记述氏族世系的书籍。<br><br>中国历史上，地方官僚、名门望族常以族谱来证明自己的高贵血统，并代代延修，保持门阀。<br><br>下层社会因无法把握命运，更是将族谱视作灵魂的归依。<br><br>直至20世纪（文革期间停过几年），浙南地区的地方宗族每隔10至20年，仍然郑重其事地编修族谱。<br><br>由族中德高望重的老人成立专门小组（率头人尊称为“族长公”），筹集专门款项，派出族中得力子弟，捧着家谱奔走南北，将散落各地的族人一一录记；同时延请谱师，大张旗鼓地修订新谱。<br><br>宗族选择谱师十分讲究。<br><br>细心人翻开温州各地族谱，会发现这些族谱的扉页几乎皆是“平阳坑东源（东岙）村王××印刷”等字样。<br><br>东岙是瑞安市平阳坑镇东源村的旧名，印刷则是谱师对检字、排版、印刷、装订等系列程序的简称和谦称。<br><br><h4>东源王氏做谱由来已久，至今已传到第九代。<br><br>过去是宗族包了吃住，一个大族一做就是一年，如今挣的是工资，自然就加快了速度</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBzFQ22CGAA1hpAACvQKwxNZk948.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22CWATCBgAAlE6tVNVFs545.jpg@!rw9"><br><br>东源村里的谱师们只有王超辉一人不愿去宗族祠堂里做谱，他坚持把活儿拿回自己家里做。<br><br>图中的大院就是王超辉操作木刻活字印刷族谱的作坊。<br><br>东源村位于温州第二大水系飞云江的中游，依山临水，是平阳、苍南、文成、泰顺四县经瑞安市去往温州市区的水陆码头，因此它是南北交通的枢纽。<br><br>王氏祖籍平阳县腾蛟镇，因看中了平阳坑镇的地理位置，便于乾隆年间迁居东源。<br><br>',
'<h2>海南坡鹿劫难重生</h2>在我国海南岛西南部的热带丘陵草原上，有一个占地2500多公顷的自然保护区——海南大田国家级自然保护区，这里栖息着一群非常独特的鹿——海南坡鹿。<br><br>坡鹿是海南独有的鹿，也是我国17种鹿类动物中最珍贵的一种。<br><br>20多年前，坡鹿险些从世界上消失，它们最少的时候只剩下44头！经过多年的保护，目前坡鹿的数量已经恢复到了1000多头，一个行将灭绝物种又重新恢复了生机。<br><br>作者从1999年起为了拍摄坡鹿多次来到大田保护区，让我们听听他讲述的坡鹿的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22B6AMAgRAAmpcqj5fzI716.jpg@!rw9"><br><br>“飞鹿”坡鹿素有“飞鹿”之称，因为机警的坡鹿善于奔跑和跳跃，瞧！一只雄性坡鹿正朝我们飞奔而来<h4>20世纪50年代，海南岛全境都有坡鹿分布，但70年代中期普查表明，海南岛坡鹿只剩下40多头！已经到了灭绝的边缘</h4>位于我国南海边陲的海南岛，历史上人烟稀少，一直是朝廷流放犯人的所谓“蛮荒之地”。<br><br>但正是因为开发较晚，使得海南岛的原始热带雨林和大量野生动物得以完好保留，这其中就包括海南岛特有的鹿种——坡鹿。<br><br>据记载，在清朝末年，海南岛的儋州、昌江、白沙、东方、乐东、三亚、保亭等县，从南到北的低山丘陵和平原地带都有坡鹿分布。<br><br>因为岛上没有多少坡鹿的天敌，它们在这里生活得悠然自得。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBzFQ22BuANPo2AAC-VPceJzI330.jpg@!rw9"><br><br>海南大田国家级保护区<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q22BuAd7ltAACPsq1ePmE796.jpg@!rw9"><br><br>海南目前有坡鹿的保护区直到20世纪50年代初，坡鹿的数量仍然相当多。<br><br>当地居民在离村庄不远的坡地林间，还经常可以看到成群的坡鹿出没，那时海南岛坡鹿的总数大约还有300头以上。<br><br>后来，随着移民开发，海南岛人口数量逐渐增加，人类活动的影响不断扩大，尤其是滥捕乱杀野生动物之风的蔓延，使得海南坡鹿的数量急剧减少。<br><br>人们用火枪打，用夹子夹、用套索套，那一时期对坡鹿的猎杀不仅仅是少数个别人的偷猎，甚至还出现过几十人一同围猎坡鹿的“壮观”场面。<br><br>他们捕猎坡鹿，吃鹿肉喝鹿血，就连鹿皮和骨头也用来熬成鹿膏吃，以达到所谓补身壮阳的目的。<br><br>1976年，当政府开始在东方县和白沙县设立坡鹿自然保护区的时候，两个保护区内仅各剩坡鹿26头和18头，这44头坡鹿便成了恢复这一物种的惟一希望。<br><br>遗憾的是，白沙县邦溪自然保护区的18头坡鹿，由于保护不力，后来也全部被盗猎了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22BuAZCjiAARj5u90Jq0541.jpg@!rw9"><br><br>位于海南省东方县境内的保护区，面积2500公顷，这里曾经生存着世界上仅有的坡鹿群，目前仍然是坡鹿最主要的栖息地<h4>海南坡鹿的外形很像梅花鹿，但体形较小，坡鹿最独特的是它们的角</h4>泽鹿是一种生活于缅甸、泰国、越南和印度大陆上的中型鹿科动物，海南坡鹿是泽鹿的一个亚种，它们是惟一栖息于岛屿上的一个特殊群体。<br><br>虽然，在坡鹿的分类地位上学术界尚有争议，但坡鹿对研究海南岛的动物区系具有重要的科学价值，再加上它们是珍稀的热带鹿类，所以在我国被列为国家Ⅰ级保护动物。<br><br>据说，坡鹿的名字来源于它们喜欢生活在丘陵草坡，也就是稀树草原地区，因此人们就把它们叫做坡鹿。<br><br>',
'<h2>澳门之最</h2><h4>澳门是中国最小的省区单位</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBzFQ22BiAGlx5AAQ_57IlEXk912.jpg@!rw9"><br><br>中国行政区划分为4个直辖市、5个自治区，23个省、2个特别行政区。<br><br>澳门特别行政区，面积只有25.4平方公里，仅为香港面积的2.3%，相当于55个北京天安门广场大小，是中国面积最小的省区行政单位。<br><br>澳门特别行政区包括澳门半岛和凼仔、路环两岛，南北距离11.8公里，东西距离4.4公里。<br><br>其中澳门半岛面积8.5平方公里，凼仔面积6.2平方公里，路环面积7.6平方公里，路凼填海区面积为3.1平方公里，占总面积的12.2%。<br><br>澳门半岛与凼仔岛是通过两条大桥连接起来的，而路凼连贯公路则把路环岛、凼仔岛连为一体。<br><br>整个澳门地区，西与珠海市的湾仔和大小横琴半岛为邻，北经关闸与珠海市拱北相连，东面隔海与香港相望。<br><br><h4>澳门填海造陆面积所占比例最大</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBy1Q22BuANZEPAATTcpn26lE325.jpg@!rw9"><br><br>1912年澳门地区总面积只有12.69平方公里，现在澳门总面积已达25.4平方公里，比1912年增加了12.71平方公里，增长了一倍。<br><br>',
'<h2>澳门湿地：填海造地下的孑遗</h2>湿地作为大自然的“肺”，已越来越受到人类的保护。<br><br>被大海环抱的澳门，由于填海造陆，使湿地的面积越来越小。<br><br>特区政府已经意识到这一点，一个拥有55公顷的湿地保护区正在酝酿建立，这将是澳门第一个自然保护区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q22BeACUCvAAWKqyyZPLM173.jpg@!rw9"><br><br>这里是古十字门水道，是湿地保护区的一部分，高楼下的“世外桃源”。<br><br>今年2月2日“国际湿地日”，应澳门环保团体邀请，香港世界自然基金会的湿地专家苏毅雄前来澳门指导观鸟活动。<br><br>在日落黄昏之时，我们在澳门八景之一的“龙环葡韵”湖边的小树林傍静静地观察和清点着一只只鸟儿的归来，在不到30分钟内，竟记录到入林的鹭鸟1389只。<br><br>这一片树林，是澳门鹭鸟主要的栖息地之一。<br><br>两年前，香港生态专家给这一片只有几公顷大的树林起了一个美丽的名字：“白鹭林”。<br><br>白鹭林北依只有125米高的大潭山（又名大氹山），这是澳门氹仔区的最高山。<br><br>这座山丘，由于屏障了北来的寒流，令山脚下小树林中的候鸟安然度过一个又一个冬天。<br><br>据澳门自然生态研究学会统计，今年在澳门越冬的候鸟总数达1500只，有20多种。<br><br>其中以鹭鸟为多，有小白鹭、大白鹭、苍鹭、夜鹭、池鹭、绿鹭和绿翅鸭、针尾鸭等，同时还包括近年在澳门名声大噪，深受观鸟人士喜爱的濒危动物、国家二级保护鸟类黑脸琵鹭。<br><br>2000年的冬天，在澳门栖息的黑脸琵鹭总数有36只，2001年的冬天则增加到39只，占全球总数的5%左右。<br><br>黑脸琵鹭是被列入《中国濒危动物丛书》内的水鸟，据国际组织统计，至2000年底，全球仅存835只。<br><br>其冬天栖息地主要分布在台湾、香港、越南和澳门。<br><br>这种羽毛洁白、长嘴灰黑状似琵琶、脸部裸露黑色皮肤的鹮科鸟类，觅食时用长嘴在水中扫动，动作笨拙可掬，极受观鸟人士喜爱。<br><br>',
'<h2>流连在澳门街巷</h2>澳门就像中国的绿茶，喝第一杯时比较清淡，多喝才能品出芬芳的清香来。<br><br>这是作者龚小庄女士在澳门生活工作1年多以后的真实感觉。<br><br>其实澳门不仅像茶，也像一本耐读的书或耐看的画，需要静静地品，反复地看。<br><br>澳门的灵气不仅凝聚在西式教堂或中式庙宇，也飘荡在每一个狭小的街巷，每一幢古旧的房屋，甚至每一棵茂盛的老榕树上……而在街巷中的所见所闻，才是最真切、最实在同样也是最感人的澳门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBzFQ22BCAEEenAAaCm2Mz3YA989.jpg@!rw9"><br><br>在大三巴牌坊边的小巷里，集中了许多各有特色的古玩店。<br><br>这家店中的老月份牌广告画分外引人注目。<br><br>摄影/郭建设<h4>在澳门，一切植物都绿得那么理直气壮，那种盎然的生机，使你不得不相信，无论用什么稀释剂，也不会使澳门冬天的绿减掉一分一毫</h4>初次从北京来澳门，正值12月初，第一个印象是色彩上的。<br><br>天寒地冻的北京早已是一片灰、黄，连耐得住严寒的松柏也只在干冷的空气中留下淡淡的、无奈的灰绿。<br><br>生长在北京的我，习惯也欣赏这种苍凉的美。<br><br>而澳门，不论是热闹的南湾街还是新兴住宅区氹仔岛，不论是主教山还是路环海滨，到处都是一片浓绿。<br><br>过去，看到大师级作家写到“浓得化不开的绿”时，总是觉得无非是文学家的夸张手笔；面对澳门冬天的绿色、公司门前浓阴蔽日的大榕树、圣地亚哥酒店老榕树树身上毛毯一样的桑寄生，都是同样的绿，才叹服大师传神的笔触。<br><br>在澳门，一切植物都绿得那么理直气壮，那种盎然的生机，使你不得不相信，无论用什么稀释剂，也不会使澳门冬天的绿减掉一分一毫。<br><br>在一片葱翠之中，间或地露出一座葡萄牙式建筑，带有白色门窗框的、小巧玲珑的楼房，或粉红、或淡黄、或苹果绿，蓝天白云之下，那么美，好像抒情芭蕾舞剧中的背景，美得甚至有些不真实。<br><br>特区政府门前高高飘扬的五星红旗无声而庄严地昭示着澳门已经回到祖国母亲的怀抱，而这座前澳督府粉红色的葡式建筑又展示了这个仅有25．4平方公里的南国小城独特的风情。<br><br>在氹仔岛一座公寓大楼里安顿好自己的小窝，就去上班了。<br><br>下班时，早已夜色沉沉，坐在公共汽车上有点儿晕头转向的我，提前一站下了车。<br><br>四下望去，周围全是参天的大楼，抬着头左顾右盼一阵，竟有些晕眩，好像四周的大楼都在向我压下来，竟然有了乡下人进城的感觉！',
'<h2>澳门奇迹：众庙皆留存</h2>澳门庙宇在开埠前已经存在，相传妈阁庙已有逾500年的历史。<br><br>之后，澳门的古庙新宇又见证了澳门乃至明清王朝的兴衰。<br><br>在面积不过20几平方公里的澳门，自明朝中叶开埠4个半世纪以来所出现的近40个庙宇基本上都被保存下来了，这种完整的遗存，对于任何一个城市，都可以说是一个奇迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBzFQ22AyAd5IxAAo7Qemo2pI262.jpg@!rw9"><br><br>澳门古庙从早到晚一直是这样香烟缭绕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBy1Q22AeASIv1AALnR3zCPSE811.jpg@!rw9"><br><br><h4>利玛窦到来的时候，澳门开埠才20多年，但他所看到的庙宇至今依然存在</h4>420年前的一个夏天，29岁的意大利籍传教士利玛窦抵达中国广东南部沿海的一个小商埠――香山澳，即现今的澳门，他在这里只停留了几个月，但他对这儿的华人信仰留下了深刻的记忆。<br><br>在后来撰写的关于中国的报告中，他用平实的笔触，记录了他所看到的澳门。<br><br>他写道：随着中西贸易的开展，中国人“把邻近岛屿的一块地方划给来访的商人作为一个贸易点。<br><br>那里有一尊叫阿妈（Ama）的偶像。<br><br>今天还可以看见它，而这个地方就叫做澳门，在阿妈湾内。<br><br>与其说它是个半岛，还不如说它是块突出的岩石。<br><br>但它很快不仅有葡萄牙人居住，而且还有来自附近海岸的各种人聚集，都忙于跟从欧洲、印度和摩鹿加群岛运来的各色商品进行交易。”<br><br>利玛窦到来的1582年，澳门开埠才20多年。<br><br>从他的文字中我们可以想见，这里先有信众在山上设立偶像，后来才有人兴建建筑祀奉。<br><br>在澳门，许多家庙宇均是按照这种先有偶像后有建筑的方式设立的，如沙梨头土地庙、美副将马路观音古庙、渔翁街天后庙、氹仔观音岩、三婆庙等。<br><br>400多年过去了，利玛窦所看到的庙宇至今依然存在，那就是著名的妈祖阁，澳门人俗称的妈阁庙，这是游人必到之处。<br><br>而澳门人在每逢农历正月初一的子时，都争着来到这里，给祀奉在这儿的偶像上香，祈求来年工作顺利，生意兴隆。<br><br>利玛窦当时看到的那一尊偶像之处，建有一个小型石室，就是现今妈祖阁内的弘仁殿。<br><br>澳门有一句俗语，“未有澳门，先有妈阁（庙），”指的即是弘仁殿。<br><br>一般认为，弘仁殿出现在明代中叶的弘治年间，距今已逾500年。<br><br>澳门的外文名称MACAU，即是由广东话“妈阁”演变而来。<br><br>',
'<h2>澳门：海上丝路的中继站</h2>16世纪中叶开埠的澳门是中西交通由陆路变为海路、由西域转向西洋的一个里程碑。<br><br>敦煌是汉唐丝绸之路上东西文化交流的枢纽，而澳门则是明清海上丝绸之路上的重镇，相隔千年，东西方文化在中国南北两个截然不同的城市相汇，传达着不同的文化讯息。<br><br>因此有人说，澳门是海上丝绸之路上的“敦煌”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBzFQ21_OAFKdcAAuaE6vg-Qc367.jpg@!rw9"><br><br>早期澳门对外贸易航迹图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q21_WAf35ZAA6bVvco86o806.jpg@!rw9"><br><br>澳门华人俗称板樟堂的玫瑰堂<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBy1Q21_OAWRSaAAcEn7383hY753.jpg@!rw9"><br><br>西洋坟场中的圣弥额尔教堂<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ21_KABP_3AAfik1A0XiE041.jpg@!rw9"><br><br>位于路环村的圣方济各教堂<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ21_aAbeWLAAY-7e8ZqRw232.jpg@!rw9"><br><br>圣若瑟圣堂<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBy1Q21_aACzcVAAJoJTNfyNo488.jpg@!rw9"><br><br>圣望德堂<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBzFQ22AeABTl3AAm6rcG0_Tk556.jpg@!rw9"><br><br>大三巴牌坊圣保禄教堂的主要立面，是澳门最具代表性的古迹。<br><br>“三巴”为葡文“圣保禄”的译音，因其主立面极像中国传统的牌坊，故名“大三巴牌坊”。<br><br>其所谓大者，乃有别于三巴仔教堂（圣约瑟教堂）教堂原属圣保禄学院。<br><br>学院于1594年成立，是澳门乃至远东的第一所大学。<br><br>教堂原是一名意大利耶稣会神父设计，由聚居澳门的中国和日本工匠兴建。<br><br>从1602年奠基，到1637年全部峻工。<br><br>雕刻细的大三巴牌坊，在300年前的造价即达300万两银。<br><br>牌坊上的圣像都是在澳门铸造的，可见当年澳门铸造工艺水平之卓越。<br><br>1762年由于耶稣会士被驱逐，使建筑物空置，后来成为军营。<br><br>1835年，兵厨房突然起火，波及其余的附属建筑。<br><br>现存遗址是1835年大火后的幸存物，是澳门的象征之一。<br><br>大三巴牌坊上的人物故事1534年8月15日，西班牙人依纳爵<U+2022>罗耀拉在法国与西班牙贵族方济各<U+2022>沙勿略等7人，组织了一个旨在向新航路经过的国家和地区寻求新教区的传教团体，名曰耶稣会。<br><br>1540年9月27日，罗马教皇保罗三世正式批准耶稣会成立，次年4月13日，任命罗耀拉为第一任总会长。<br><br>时适葡萄牙国王约翰三世向教皇申请委派传教士与新任果阿总督同行，罗耀拉即委派沙勿略为“教廷远东使节”随总督同去果阿。<br><br>1542年，沙勿略由果阿去马六甲，1549年8月15日到达日本沿海的鹿儿岛商埠。<br><br>后得知中国是日本文化和思想的策源地，要在日本传教必须先“感化”中国人，遂向葡萄牙国王提出到中国传教的计划，获得批准后于1552年4月14日从果阿前往中国。<br><br>8月抵达广东省台山县上川岛，多次设法到广州传教未果。<br><br>12月2日突患疟疾，高烧不退，第二天逝世。<br><br>后天主教传教士称他为“远东开教之元勋”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBzFQ21_WAJoGxAAC_3mpa4i4479.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ21_WAU_peAACv22gzKXg548.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5B/wKgBy1Q21_aASO9_AAC79AecDTU243.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBy1Q21_aAG6rCAAEAU-a9FmU835.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBzFQ21_WAQ_jeAAEHw_n2AXI276.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBzFQ21_WAV38CAAED1bYg9Kw234.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5B/wKgBy1Q21_aAZzECAAER3A7TG7w406.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5B/wKgBzFQ22AaAJl-wAAQniEzw0X0095.jpg@!rw9"><br><br><h4>在地理大发现时代，葡萄牙人从一个小小的长条形国家扩张至五大洲，而传播基督教教义则是地理大发现的动力之一</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBzFQ21_uAKAebAAhh8twXNBM147.jpg@!rw9"><br><br>17世纪30年代西方人绘制的澳门地图当你怀着一份清静悠闲的心情漫步在澳门的老街古巷，追寻着20余座始建于明代中叶的西式教堂和近40座中式古庙交互辉映的身影，你便会惊异于这座小城的包容力，这座浓缩了400余年历史空间的古城，很轻易就把人带到中世纪。<br><br>这是一座充满传奇色彩、弥漫着历史氛围的城市。<br><br>炮台、教堂、营房、庙宇和鹅卵石铺砌的街道无不透出历史的气息，就像榕树无所不在的根一样，极具穿透力。<br><br>偏居一隅的澳门曾被人形象地誉为是“搁浅的彩虹”，确实，这个小岛屿在漫长的400多年中，曾迸发出五颜六色的光彩，而最耀眼夺目的却是由传教士所描绘的浓重一笔。<br><br>这束炫烂、深沉、持久的光彩，由传教士所带来的世界地图、自鸣钟、火炮、天文仪器、建筑、绘画、医学、数学等光束汇成，而他们所肩负的重要使命――传教，反而成为轻描淡写的点缀。<br><br>提到传教士在东西方文化交流中所起的作用，我们不能不关注当时的海上强国葡萄牙。<br><br>葡萄牙曾经是一个显赫一时的航海帝国，在地理大发现时代，葡萄牙人从一个小小的长条形国家扩张至五大洲，而传播基督教教义则是地理大发现的动力之一。<br><br>天主教是葡萄牙最流行的宗教，由于当时葡萄牙国王坚持对东方传教的保护权，要求任何前往亚洲的传教士都必须得到里斯本宫廷的批准，并在里斯本登船。<br><br>前往中国、日本等地的传教士必须在澳门上岸，先进行必要的准备，如学习语言文化风俗，再前往目的地。<br><br>而其离华也是由此处登船。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ21_mAOxELAAbfwSotKCA435.jpg@!rw9"><br><br>早期圣保禄学院及教堂<h4>利玛窦传教点不断自南方向北方移动，不论他到哪里，人们都要求他提供地图新版本</h4>早期来到澳门的传教士分属于许多不同的教派，其中天主教耶稣会首先在中国取得巨大成功。<br><br>天主教耶稣会士于明末清初在华传教的200年间，历经了3个高峰，第一个高峰由意大利传教士利玛窦的努力而确立。<br><br>',
'<h2>澳门：中华与拉丁文化相融共生</h2>在澳门仅25.4平方公里的土地上，聚居了从内地省份迁来的移民、出国打工回来定居的归侨、长住的外国人，还有一个特殊的群体——土生葡人。<br><br>按最新的澳门人口总数43.5万人来计算：华人占了95%、土生葡人占4%、葡国人和其他外国人占1%。<br><br>虽然民族构成并不复杂，但是中国传统文化和葡国拉丁文化的交汇却让这个微型社会充满了奇特的魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBzFQ2196AYI-TAAUNsGIq494176.jpg@!rw9"><br><br>新马路到大三巴后街之间是澳门半岛上的一个主要商业区，无论是下班时间还是假日这里都热闹非常。<br><br>因为澳门是个移民城市，所以购物的人流中可以看到具有各地方特征的人。<br><br>初涉澳门，觉得这个小城处处都充满了精彩，华丽的教堂、古朴的庙宇、南欧风情的别致建筑。<br><br>不过最让我感兴趣的，还是生活在这里的人。<br><br>他们虽身处弹丸之地，却因澳门独特的地理位置和历史地位而被推上了一个中西方文化交流与碰撞的舞台，并且扮演了无数重要的纽带角色。<br><br>在采访过程中，我发现澳门基本上没有什么“本地人”的概念——如果真要去找澳门土著的话，只怕要追溯到宋朝甚至唐朝，不过即使那时候的“土著”，也是为了躲避战乱苦役或者苛捐杂税从广东或者福建迁移过来的。<br><br>明朝以后中国进入了闭关锁国时期，只留下澳门和广州为通商口岸，大批华人就以澳门为跳板，到海外谋生。<br><br>其中有一部分人来到澳门以后，因种种原因未能出境，就滞留此地；另外一些人在海外定居以后，因为政治压迫或者社会动荡又“回国避难”，但是未回原籍就定居澳门。<br><br>他们被统称为“归侨”，约占澳门人口的1/10。<br><br>二战中日本占领中国沿海城市和香港时，澳门又成了“避风港”，那时来这里定居的移民也占一定的比例。<br><br>走在澳门的街上，人群中形形色色的面孔也时刻提醒我：这是一个典型的移民城市。<br><br>回归以前有人说：“澳门的人口流动性这么大，人的½属感非常差，澳葡政府和民间社团、学校又不重视公民教育，所以造成了整体公民意识薄弱的局面。”<br><br>不过这一次来澳门，我倒感受到了不同的气氛。<br><br>在我采访或者与人闲聊的时候，时常会听到这样一句话：“以前我们讲自己是澳门的华人，现在回归了嘛，我们是中国特区人！”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q2192AZGF5AAa9QU5J77g232.jpg@!rw9"><br><br>连接珠海与澳门的惟一通道——关闸这是关系到澳门人民日常生活的一个重要交通枢纽。<br><br>一位民政总署驻关闸食品卫生检验处的工作人员告诉我：“每天在我们这里经过的大概有1000多辆车吧，运的都是花、副食（水产、乳鸽、猪肉等）、建筑材料（砂土）、服装和日用品等等。”<br><br>在刚从珠海过来的旅客当中，我还发现了很多背着大包小包蔬菜和日用品的女人，她们似乎很害怕我们的镜头，急匆匆挤上了巴士。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBzFQ2192ALv1SAAUqh8w57ZE559.jpg@!rw9"><br><br>澳门虽然是特别行政区，可是在澳门居住的中国人却依然保留着许多传统的娱乐方式，像这种小型的社区活动室，跟内地几乎没什么两样。<br><br>在这里玩的老人很多是十几岁就移民到此的，真是“乡音无改鬓毛衰”呀！摄影/余海波<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q219-AKtG_AAixKmbwOMs974.jpg@!rw9"><br><br>这是一个住宅博物馆，也称“葡人之家”，它完全保留着葡萄牙人在澳门的最原始居住风貌。<br><br>由于处在这样一个中西方文化碰撞的特殊地域中，澳门人的婚礼也十分别致：庙也要拜，教堂也要进，穿着旗袍在拉丁风情的背景下拍婚照，真可谓相映成趣了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q21-aALPDqAAgjOdzRndU103.jpg@!rw9"><br><br>澳门的广东人后裔非常多，一到农历新年或者浴佛节的时候，他们就会舞起“醉龙”和“醒狮”，表达自己时刻不忘是炎黄子孙的心情。<br><br>摄影/刘世昭<h4>议事亭前地是个热闹的地方，除了可以看见在水池边、长椅上闲坐的人们，也可以看见各种各样的宠物狗。<br><br>博美、西施、曲架……它们大多没有拴项圈，而是在主人身旁自由地嬉戏。<br><br>宠物狗极多是澳门人生活的一大特色</h4>从我们住的酒店出来向西走不远，就是澳门的议事亭前地（前地即建筑物前面的小广场）。<br><br>这里是澳门半岛一个比较繁华的商业中心区，也是很多澳门人闲来无事时小聚的场所。<br><br>每天从这里经过，总能看见许多人在民政总署前面的喷水池边闲坐或者散步。<br><br>这时候也总会有几只宠物狗，趴在人们脚下打盹或者互相追逐，人们安逸而懒散的表情与爱狗无拘无束的样子给我留下了深刻的印象。<br><br>',
'<h2>澳门：因博彩而兴衰</h2>澳门以一隅之地跻身世界四大赌城之列，是因为博彩历史悠久？<br><br>地理位置相对优越？<br><br>还是因为人文环境有独到之处形成了合适的土壤？<br><br>澳门的赌场无论规模、豪华程度或配套娱乐设施，都远不及新兴的欧洲、美洲和澳洲赌场，为什么还能吸引众多的豪客？<br><br>一向被称为税收支柱的博彩业究竟给澳门经济带来了哪些影响呢？<br><br>本刊记者从人文地理的角度出发，用详实的文字和大量现场图片讲述了一个澳门博彩业的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q219qARrggAAZwqKU-HSM043.jpg@!rw9"><br><br>尽管大多澳门人不赌，但博彩业还是与他们的生活息息相关。<br><br>每天关于赛马、赛狗、彩票的新闻充斥着大小报纸、电视和网络。<br><br>飞机抵达澳门时是傍晚，从澳门机场所在的氹仔驱车驶上澳氹大桥，远远地就望见了正前方那座鸟笼形状的著名建筑——葡京大酒店。<br><br>几分钟之后，我们已经可以看清楚它那酷似中国古钱币的围墙了。<br><br>又转了个弯儿，葡京娱乐场“大张老虎口”似的门就在眼前了。<br><br>一个词儿不由地从我脑子里跳了出来：吞金纳银。<br><br>这座娱乐场不正像它的外形一样吗？<br><br>把赌客们的财富张大嘴吞进去，然后就有更多的金币来装饰外墙，难怪有很多人叫葡京大酒店为“雀笼”酒店，说赌客都是“笼中雀”呢。<br><br>包括“葡京”在内，澳门现在共有11家酒店附设娱乐场，娱乐场就是赌场，而澳门称为幸运博彩（博彩种类见背景资料）的就是在娱乐场里赌博。<br><br>尽管很多澳门人对娱乐场颇不以为然，但也不得不承认近几十年来旅游博彩业确实是澳门的经济支柱。<br><br>据澳门统计暨普查局近期的统计表明：旅游博彩业平均每年向政府交纳的利税占总收入的40%左右，直接或间接地养活了全澳30%多的居民。<br><br>为什么博彩业在澳门会如此兴旺发达呢？<br><br><h4>放眼世界四大赌城，它们几乎都是在一个非常独立的地理空间里堀起的。<br><br>像拉斯韦加斯地处美国内华达州的沙漠之中；大西洋城屹立于美国东海岸空旷的海滩之上；蒙特卡洛是位于法国南部、地中海北岸的一个中立小国；澳门因为由一个半岛和两个小岛组成而相对偏离中国大陆。<br><br>因为地理位置独立，这几大赌城有了一个共同的优势，就是在政治约束和经济政策上比较宽松。</h4>首先看一下澳门的地理位置：它位于中国东南部沿海，由澳门半岛、氹仔和路环3个部分组成；澳门半岛是与广东省毗邻的一个狭长地带，与珠海一街相连；氹仔和路环则是本澳南边的2个小岛，在澳氹大桥尚未修建时只能以船舶过渡。<br><br>澳葡政府实行自由开放政策，极力想使澳门成为一个繁华小商埠。<br><br>香港开埠以后，以海上交通的强大优势迅速把澳门比了下去。<br><br>澳葡当局遍寻无着，只能走偏门立法开赌。<br><br>1896年7月10日，葡萄牙政府宣布禁赌令，但法令只在葡国国内及多数海外殖民地实施，所谓“天高皇帝远”，饱尝赌利甜头的澳门当局仅仅在澳门宣布一下了事，并没有执行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBzFQ219mAMOE-AAjyje3YUjI387.jpg@!rw9"><br><br>夜幕下的葡京大酒店澳门的立法开赌还费了一点周折，美国内华达州的开赌就可谓“非常彻底”了。<br><br>内华达州境内沙漠遍布，几乎没有任何可利用的资源，所以财政连年捉襟见肘，早就立法开赌。<br><br>但是直到二战之后，才有两个商人大胆尝试，兴建豪华赌场酒店。<br><br>不料一试中的，财源滚滚而来。<br><br>此后的赌场酒店一间比一间豪华气派，一间比一间奇特怪异。<br><br>整个拉斯韦加斯就是为赌而设、为赌而兴，为了满足大赌客们穷奢极欲的心理极尽豪华之能事，甚至在苍茫沙漠中凭空造出了一块绿洲！',
'<h2>澳门：蚕食大海的城市</h2>居住在西方的荷兰人，为了改变地势的低洼，用筑堤屯垦的方式建造出大片的土地，于是便有了“上帝造人，荷兰人造陆”的说法。<br><br>其实，“造地”并非荷兰人独有，在地球的东方，居住在弹丸之间的澳门人，同样是“造陆”的能手。<br><br>为了扩展生存空间，自1839年至今，填海造陆的工程从未间断。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q219SAUTSFAAtGCfyzzs0764.jpg@!rw9"><br><br>填海兴建的南湾新区我的一位朋友，听说我们要去澳门采访，就不经意地说：澳门太小了，一天就能转个遍，最多2天足够了。<br><br>是呀！澳门经过数十年的填海造地向大海扩张之后，到2001年面积也才达到25.4平方公里，与香港相比，还不到香港的2.4%（香港面积为1078平方公里）。<br><br>而且这么小的面积还不是一个整体，而是由一个半岛和两个小岛组成。<br><br>作为澳门主体的澳门半岛面积只有8.5平方公里，占总面积的33.5%，却集中了澳门96%以上的人口。<br><br>每个地区的地域特点都是由自然与人共同孕育的。<br><br>澳门如此小的面积与如此多的人口是怎样打造它的地域景观的呢？<br><br>你一旦走进澳门，就会感受到“小”对澳门人的生活、情感以及澳门城市的发展所产生的影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q2182AZU2kAAh6yXv58n4602.jpg@!rw9"><br><br>澳门面积的狭小影响着澳门人吃、穿、住、行的方方面面。<br><br>但是小有小的办法，您看孩子们的活动场所给搬到了屋顶上。<br><br><h4>居民住宅环抱着坟地，现在人同已故人为邻；学生的课桌放在了大庙里，人与神共处；居民楼群中，小学校的活动场所设在了屋顶上……这些特殊的人文景观，无一不与澳门面积的窄小有关</h4>澳门的街道很窄小，最宽的新马路也只有两个车道宽。<br><br>在老城区我们看到一条宽不足2米，长只有4米的地方竟然也有一个名字，叫“短街”，并有街牌标示。<br><br>如此短小的地方还有一个堂堂正正的街名，不难想象澳门地域的狭小了。<br><br>陪我们采访的陈先生说：澳门无远路，都是几分钟的道，就是从北端的关闸走到南端的妈阁庙，怕也用不上半个小时。<br><br>由于地方狭窄，许多令人不可思议的事在澳门却是寻常之事。<br><br>有一天，我们登上东望洋山，站在平台向下俯瞰时，陪同我们的黄文辉先生指着远处一片白色的地方说：您们看，那里是一片坟场，就位于城市的中间。<br><br>坟场！这怎么可能呢？<br><br>澳门的土地如此宝贵还能把这么一块位居中央的地方让给死人？<br><br>我们带着怀疑的眼光，用高倍望远镜瞄准了这块地方，一座座墓碑便清晰地展现在眼前。<br><br>“太不可思议了，咱们到墓场去看看。”<br><br>在我们的提议下，10几分钟后，我们便来到了坟场。<br><br>黄先生解释说：这个坟场叫西洋坟场，最初离居民区还是比较远的，后来城市发展了，居民楼和坟场就连在了一起，你看这些居民房子的窗户下面就是坟场，这在内地是一大忌，可在这里已习以为常了。<br><br>已故人和现在人为邻的现象，恐怕也是这个窄小的空间孕育的特殊理念和特殊文化现象吧！',
'<h2>“兔军团”澳门行动</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5C/wKgBy1Q22DSAA4xRAAMel8VBzNM990.jpg@!rw9"><br><br>摄影师姜平在澳门观光塔窗外拍摄澳门半岛全景<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5C/wKgBzFQ22DOAPSfTAAQ0k7qAGCE871.jpg@!rw9"><br><br>澳门文化局文化财产厅的黄文辉先生在向李志华（中）、马明（左）介绍拟申报的澳门历史文化遗产为筹备今年4月号的澳门专辑，1月22日至2月1日，杂志社编辑部派出强力阵容赴澳门进行为期10天的采访。<br><br>巧合的是，参加采访的编辑部主任李志华，编辑记者李雪梅、马明及摄影师姜平，均是兔年出生，所以他们自诩为是“兔军团”。<br><br>4人的行动时而整齐划一，时而各自出击。<br><br>最难为的是摄影师姜平，先是赶上近一个星期的阴雨天，这位跃跃欲试的“猛兔”无奈地应付着一些“小儿科”式的场景；好不容易赶上睛天，背着数十斤重的摄影包四处补拍。<br><br>为了追踪拍摄珍贵的黑脸琵鹭，在澳门好友陈伟恒的陪同下，跋涉了近5公里。<br><br>最为惊险的一刻是登上300多米高的观光塔俯拍澳门全景。<br><br>在全封闭的61层隔着玻璃地面瞥一下地面的街道车流，已令许多人胆颤心惊。<br><br>而姜平却要到窗外，坐着擦玻璃的专用小车绕塔一周，当然身上要全部武装上安全保险设施。<br><br>令他得意的是，在澳门10天中，最晴爽透亮的不过就短短2个小时，而这宝贵的时间，他一直在仔细地对焦澳门的景物。<br><br>10天的时间虽然不长，但澳门留给我们的，还有将要留给读者的，将是一份生动、厚重并值得珍藏的关于澳门的记忆和展望。<br><br>',
'<h2>水电开发与守护生态的博弈 </h2>近年来，中国严峻的水资源问题引起了全社会的关注，其中也包括大型水利工程对河流生态的影响。<br><br>在未来15年内，盲目建坝和慎重开发这两种不同的水电发展观将在中国的江河开发问题上交锋碰撞，无论碰撞结果如何，都将决定中国众多河流的命运，决定中国千百万依赖河流生存的人的命运。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBzFQ217CASXsaAAW-Fppp9yI247.jpg@!rw9"><br><br>规划中的虎跳峡流域“一库八级”梯级水电站，将位于长江上游的金沙江中游江段都圈进了水电开发范围。<br><br>图为“长江第一湾”——丽江石鼓。<br><br>摄影/王水林中国现有水坝86000多座，居世界之首。<br><br>到2004年，中国的水电装机容量达到1亿千瓦，跃居世界第一。<br><br>根据发改委2005年的最新规划，至2020年水电装机容量的发展目标将提高到2.9亿千瓦。<br><br>这意味着在世界第一的基础上，中国的水电开发规模15年内将扩大近2倍。<br><br>可见，中国水电发展计划是超常规的。<br><br>在这一规划的指导下，出现了新一轮的水电开发高潮，西南地区大江大河干流和一级支流上，规划建设上百座大坝。<br><br>而支流上则规划了更多的电站，比如，整个大渡河流域规划建设的电站达到356座，而雅砻江干支流也规划开发339座电站。<br><br>当大量水坝项目在未来15年中完成后，其累积的负面效应将对河流生态、移民生活等多方面产生极其严重的影响。<br><br>建坝问题是一把双刃剑：一方面，中国能源短缺，石油、天然气人均占有量分别仅为世界平均水平的11%和4.6%；煤炭资源的人均占有量虽为世界平均水平的56%，但其开采和使用过程中环境污染严重。<br><br>与此同时，中国的水能资源蕴藏量超过世界上其他任何一个国家。<br><br>另一方面，河流开发还有其他不容忽视的影响：河流是孕育着丰富的动植物物种的生态系统，过去50年的水坝建设，动人心魄的壮丽峡谷大量消失，原生态河流已成“濒危物种”；如何安置新一轮水坝建设造成的百万移民、如何保护西南地区丰富多样的民族文化都迫切需要采取措施。<br><br>西南地区地质条件复杂，很多峡谷地带为地震多发区，滑坡、泥石流严重，这也带来水库安全性和水能开发经济合理性的疑虑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q218CAdSmsAAHZc4hxD0o301.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/59/wKgBzFQ217-AWxwRAAD5SZOAqjU036.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBy1Q217eAIJvtAAcJQBcqicA559.jpg@!rw9"><br><br>溪洛渡电站位于金沙江下游云南省永善县与四川省雷波县相接壤的溪洛渡峡谷，是金沙江下游梯级电站中的第三个梯级，设计装机容量1260万千瓦，仅次于三峡水电站。<br><br>图为溪洛渡电站坝址。<br><br>摄影／蒙亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBzFQ217qAcrQqAAZnOVQsD4U999.jpg@!rw9"><br><br>泸水县傈僳族人结伴在怒江边洗浴歌舞，希望能祛病祈福，由此形成了一年一度的澡堂会。<br><br>而今泸水电站的建设，将把怒江边的这一组温泉完全淹没。<br><br>图为跃进桥澡堂会，不过当地人更喜欢叫做登埂澡堂会。<br><br><h4>怒江：原生态河流的“濒危物种”</h4>2003年7月2日，云南省“三江并流”自然景观刚被列入世界遗产名录， 8月份就传来了怒江将建设13级大坝的消息。<br><br>三江并流区域虽然仅占中国国土面积的0.4%，却拥有中国1/5高等植物物种和1/4以上的高等动物物种，是地球上温带地区生物多样性最为丰富的地区之一。<br><br>怒江流域正是该区域的核心。<br><br>怒江现有7类48种鱼，其中17种为怒江所特有，4种被列入《中国濒危动物红皮书》。<br><br>一系列大型水电站的建设，势必对当地特有高等动植物、鱼类以及滨河生物产生直接的影响。<br><br>',
'<h2>走进澳门</h2>澳门是中国一个非常特殊的地理单元，这种特殊性在于澳门是中国与西方近代文化最早的接触点。<br><br>正是从这里，中西方文化演绎了450年的冲突与融合的历史。<br><br>澳门虽然是一座小城，却充满万花筒般的诱惑。<br><br>通过对澳门的城市变迁、经济起伏、民众生活以及澳门的历史、文化和未来的深层次、全方位的披露，澳门的独特魅力将一页页展现在我们面前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBy1Q218OANduEAAb2OObN_gQ247.jpg@!rw9"><br><br>从空中俯视澳门的夜景，建筑独特的葡京酒店分外引人注目。<br><br>酒店内设有闻名遐迩、规模庞大且24小时运作的娱乐场，吸引各方游客前来争试运气。<br><br>摄影/刘世昭<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/59/wKgBzFQ218SACEFPAAWiWyM5wbE994.jpg@!rw9"><br><br>1974年10月5日正式通车的澳氹大桥仿如垂虹横跨澳氹二岛，它不仅是连接澳门半岛和　仔岛的重要交通设施，而且也像大三巴牌坊和松山灯塔一样，成为澳门城市的标志。<br><br>摄影/姜平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBzFQ218GAboUMAAfFvIWRTn0701.jpg@!rw9"><br><br>置身于灯火阑珊的澳门议事厅前地，周围一系列已是文物的葡萄牙风格的建筑让人仿若巡游在欧洲中世纪的古城。<br><br>摄影/姜平',
'<h2>拯救滨海湿地</h2>美国科学家的一份报告曾引起震惊。<br><br>这份报告指出：滨海湿地生态系统每公顷每年创造的综合价值达4052美元，相当于同等面积的热带雨林的2倍，或其它森林的13倍，或草地的17倍，或农田的44倍！然，对于滨海湿地的功能与价值及其被破坏的严重性，大部分政府官员和社会公众却知之甚少，甚至毫无认识，以至于把它们统统视为有待于“开发利用”的“荒地”。<br><br>滨海湿地系指沿海区域以及湿地范围的岛屿和低潮时水深不超过6米的水域，包括河口、滩涂、盐沼、海湾、海峡、红树林与珊瑚礁等等，是介于海洋与陆地之间的一种特殊的生态系统，拥有多种多样的生态种类。<br><br>中国滨海湿地的生物种类约有8200种，其中植物5000种，动物3200种，是生物多样性最丰富的生态系统之一。<br><br>中国海岸线曲折绵长，达1.8万公里，仅潮间带滩涂面积就有217万公顷，沿海水域是为数众多的水生生物、鸟类和两栖动物的栖息地及一些洄游鱼类的繁殖地。<br><br>在中亚至澳大利亚和印度的迁飞路线上，每年都有200种、几百万只水鸟途经中国的滨海滩涂。<br><br>在中国的海域沿岸约有1500条大小河流入海，形成了浅海滩涂、河口湾、海岸湿地、红树林、珊瑚礁和海岛等6大生态系统30多个种类。<br><br>辽宁斑海豹和双台口、山东长岛、黄河三角洲、江苏盐城和大丰、上海崇明岛、广东惠东港和湛江、广西合浦山口、香港米浦、海南三亚和东寨港等等，其中不少是具有世界意义的国际湿地。<br><br>河口湿地的生物多样性同时具备了淡水类型、海洋类型及河口区特有的物种，并且是众多鱼类洄游的通道和产卵繁殖地。<br><br>我国河口海岸面临的主要挑战一是入海泥沙急剧减少，如近几年黄河来沙仅及50年代的1/60，导致黄河三角洲遭受海水侵蚀；二是入海污染物显著增加，全国河流长度的70.6%受到污染，农田化肥施用量近20年增加4倍多，大量工业与城市污水排放，都造成了近海水质恶化，赤潮频发，每年仅此一项损失就以10亿元计。<br><br>',
'<h2>澳门：赌城背后文化深</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5A/wKgBy1Q216-AMVNJAAxjmhCk8mo449.jpg@!rw9"><br><br>对于中国广袤的国土而言，澳门实在是太小了。<br><br>然而它的意义却十分巨大。<br><br>首先是文化意义。<br><br>澳门虽是中国大陆伸向南海的一个小小的点。<br><br>可是这一点是西方文化的登陆处，是中华文化由傲视群雄的强势文化走向被迫接受学习西方文化的转折点。<br><br>这一切都发生在16世纪后叶的明末，从一个叫利玛窦的意大利传教士从海上的帆船下来，跨上澳门半岛的土地那一刻起。<br><br>这个传教士随身带来了这样几件东西：一张世界地图，一件机械自鸣钟、一把小提琴、一本《圣经》、一本欧几里得的《几何原本》。<br><br>从此，西方的科学、技术、艺术、宗教开始登陆中国。<br><br>由此中华文化与西方文化开始了冲突、融合、激荡、此起彼伏的历史。<br><br>仅凭这一点，澳门就应该被中国记住。<br><br>由利玛窦想起了另一位意大利人马可<U+2022>波罗。<br><br>',
'<h2>重返三峡</h2>三峡大坝的修建曾引起举世关注，对大坝兴建引发的后果有各式各样的预言，如今三峡大坝二期蓄水已近三年，三峡库区及周围已发生什么样的改变？<br><br>带着疑问，地质学家范晓于今年2月作了一次三峡之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/59/wKgBy1Q216SAWr4wAAUCNCenVj0130.jpg@!rw9"><br><br>举世瞩目的三峡大坝  摄影／郑云峰进入三峡库区，可以鲜明地感受到这里的一切活动都受到一组数字的强烈影响：135、156、175，这就是三峡工程三次分期蓄水的水位高度。<br><br>现在，“三级跳”的“第一跳”已经如期完成。<br><br>当我坐船沿江而下时，两岸不时可以看到标有三、四期蓄水分别为156米和175米的水位线告示牌。<br><br>水位线步步逼进、牵一发而动万机，它提示人们，一种让天地惊诧的不可逆转的演替，正显出它越来越清晰的轮廓。<br><br><h4></h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/59/wKgBzFQ2152AD5GcAAoF_QxojWI866.jpg@!rw9"><br><br>三峡大坝建成后，水库回水到重庆，重庆境内的长江航道条件得到极大改善，乌江、嘉陵江等支流的水位也上升很多，形成深水航道。<br><br>重庆港已成为长江上游重要的对外贸易口岸。<br><br>摄影／李江松<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBzFQ215qABhOhAAi2zu76l50292.jpg@!rw9"><br><br>原计划在2007年进行的三期蓄水已经提前至2006年10月，156米水位线以下的一切又将被淹没。<br><br>图为秭归郭家坝镇的水位标牌。<br><br>摄影／范晓<h4>重庆港：淤塞会不会提前</h4>三峡工程原来的设计安排是，135米蓄水4年后的2007年，蓄水到156米，完成“第二跳”。<br><br>但是，第二跳的时间已由原计划的2007年提前到2006年。<br><br>与此同时，在156米蓄水３年后的2009年，水位将升至175米，比原来设计提前4年！每6方水发一度电，175米比156米要多发26.5亿度电，将提前增加巨大的发电收益。<br><br>之所以要在几期蓄水之间安排一定时间的间隔，是因为在水位不断增高的过程中，许多影响还难以预料，需要观察并调整对策。<br><br>位于三峡库尾的重庆港淤塞问题，早就在预料之中。<br><br>在三峡工程论证中，根据泥沙模型试验，就已得出20年后重庆港将发生严重淤积的结论。<br><br>重庆投资15亿新建的寸滩港，预计将在2010年建成。<br><br>新建寸滩港的原因之一，就是担心原有的九龙坡港很快被淤掉。<br><br>但是九龙坡港是长江上游最大的水陆联运港，它的作用能被替代吗？<br><br>和我同行的摄影师杨铁军，曾经在三峡工程蓄水前，徒步考察了库区所有将被淹没的小镇。<br><br>他告诉我一定要去看一看长江的一些支流严重淤积的情况。<br><br>沿着三峡大坝至宜昌的公路，我们来到长江左岸的一条支流——乐天溪的沟口。<br><br>杨铁军自小就生活在乐天溪附近的一个小镇，那时乐天溪的沟口是一个深深的峡谷，谷底巨石错落，清澈的溪流奔腾而下。<br><br>但眼前的乐天溪沟口，已被泥沙淤高成一大片滩地，溪流几乎被堵死。<br><br>“这里淤积的泥沙至少有20米厚”，杨铁军说。<br><br>在我看来，这更像是一个天然的泥沙模型试验，葛洲坝蓄水以后，由于水位抬升和流速变缓，乐天溪的泥沙便大量沉积在汇入长江的沟口附近，从而形成“拦门沙”。<br><br>实际上三峡大坝以上的许多支流都面临这种前景。<br><br>在重庆主城区汇入长江的嘉陵江，就是一个放大的乐天溪，一旦嘉陵江江口形成拦门沙，其影响就非同小可了。<br><br>',
'<h2>中国古地图的辉煌</h2>陈述彭院士是新中国地图事业的开拓者和领衔人物。<br><br>他不仅经历了传统地图、航空摄影、卫星遥感、电脑和地理信息系统的全过程，而且一直站在地图事业发展的前沿，以创新的精神推动着地图科学的发展。<br><br>在迎接20届国际地图学大会在北京召开之际，陈院士为本刊撰写了此文，向我们介绍了中华民族对世界地图发展的贡献。<br><br>尤其是古代中国人发明的“计里画方”的绘图方法，在今天的卫星遥感地图中仍有着重要影响。<br><br>他提出的“地学信息图谱”更是希望将东西方的地图思想整合到一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/59/wKgBzFQ216yAaClFAAKn47PP4DY504.jpg@!rw9"><br><br>黄河图这幅绢底彩绘地图长卷，是康熙皇帝南巡时，河道官员进呈的“黄河形势图”。<br><br>全图长1260厘米，高80厘米。<br><br>现藏于台湾“国立中央”图书馆。<br><br>   作者沿用中国山水的俯瞰画法和夸张的手笔，重彩描绘，代表中国传统地图的一个流派。<br><br>图中河道蜿蜒犹如一条巨龙，两岸的城池、堤防、支流、灌渠、山岭、名胜古迹都有名称注记，甚至城镇之间的距离也偶有标注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5A/wKgBy1Q216yANUVYAAJrS_Ve_R4958.jpg@!rw9"><br><br>地图作为一种图形语言，深刻地反映着人类赖以生存的自然资源和环境，反映着社会的生产水平和生活空间。<br><br>它记载着历史，也传承着历史。<br><br>中国作为世界上最早绘制地图的国家之一，其地图的传说可以追溯到4000年前夏禹将山水和百物铸于九鼎的故事。<br><br>随着农业生产的发展、土地的划分、水利的兴修和战争的爆发，各种地图也随之发展起来，并绘制在各种材质上。<br><br>它们所展示的绘图理论、技术水平和丰富的内容，创造了世界古地图的文明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5A/wKgBy1Q216yASCXjAATSHYGIaPo330.jpg@!rw9"><br><br>甲骨《田猎图》，安阳花园村出土，现藏中国科学院考古研究所，约公元前16世纪—前11世纪商代的卜卦用龟板，记述了一次打猎的路线、山川和沼泽。<br><br>',
'<h2>从小笔尖到数字化——访中国地图出版社</h2>小笔尖是在计算机制图技术产生之前，用于绘制地图的一种最主要的工具，在中国，它使用了几十年。<br><br>今天，我们已经很难见到它了，才10年的时间，计算机已完全将其取代。<br><br>让我们打开历史长卷中刚刚翻过的那一页，回到小笔尖的年代，去看一看地图工作者握着它勾画祖国江山的情形吧！对于我们正在认知的这个刚刚到来的全新数字化时代，那是一个不可缺少的过程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/59/wKgBy1Q215aAauK5AAiODnr4rlA437.jpg@!rw9"><br><br>中国地图出版社的计算机制图室<i>“太辛苦了！如果要我来手绘，画完第一根线我就不想干了，画完第二根线我就会去辞职！”</i>在中国地图出版社的计算机制图中心里，刚分来一年的大学生程船正在制作一张“北京交通图”。<br><br>在原有底图的基础上，进行一些线路的改动，重新填色、加注记，根据设计方案进行整理美化……移动鼠标，点击相应的制图程序，在计算机的时代，这一简单的编辑过程一般只需几天时间。<br><br>他无论如何也难以想象：在过去纯手工绘图的年代，那些进行地图编辑的老前辈们，绘制这样一幅图要花掉1—2年的时间，这需要的是多么精湛的手艺和何等超强的耐性啊！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/59/wKgBzFQ215eAL-HnAAqXieU2mwo432.jpg@!rw9"><br><br>振亚舆地社1947年出版的《中国新地图》中的中国版图',
'<h2>翡翠东方人的钻石</h2>在整个地壳中，翡翠是分布范围最狭窄、储量最少的稀有岩种之一。<br><br>在人类已知的宝石里，没有哪一种矿物质会像它那样令一个民族如此地着迷。<br><br>数百年来，穿过缅甸北部的蛮烟瘴雨，翡翠，以它千变万化的颜色，演绎着无数的历史与传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/59/wKgBzFQ214iAMuqHAAGb86oSgAs623.jpg@!rw9"><br><br>衡量翡翠的价值标准很简单：透度、重量和折射度。<br><br>然而真正令人们着迷的却是翡翠千变万化的颜色。<br><br>摄影/李强<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBy1Q2146AD8wRAA38qsMWVJw560.jpg@!rw9"><br><br>古道上的马帮这是从云南腾冲通往缅甸的一条古道。<br><br>清乾隆年间修的《腾越州志》记载：“商客之贾于腾越者，上则珠宝，次则棉花，宝以璞来，棉以包载，骡驮马运，充路塞道。”<br><br>由马帮从缅北运来的玉石造就了腾冲的财富，也奠定了一代腾冲人的文化根基。<br><br>明代被贬到云南的大学士杨升庵写过一首《宝井谣》，写的是滇西人到缅北寻宝九死一生的艰辛。<br><br>诗曰：“得宝归来似更生，吊影惊魂梦犹怕。”<br><br>摄影/任琴<h4>通往玉石之路的旅程</h4>从缅甸的木姐口岸入境，到曼德勒298英里的路程中，有缅甸政府的4个检查站。<br><br>每过一个检查站，翻译阿丽就要把贴有我们照片的一摞表格送进低矮昏暗的木棚让官员们登记盖章。<br><br>有了上一个关卡的章才能通过下一个关卡，然后是穿笼基（缅甸男性服饰）、趿拖鞋的军人们，走马灯似地轮番打开后备箱检查行李，他们分属海关、毒品局、移民局、警察或者其他什么机构。<br><br>问司机他们查什么？<br><br>司机说：往南走查毒品，往北走查玉石。<br><br>车窗外，几只瘦狗懒洋洋地在汽车的缝隙中转悠，卖饮料的小贩、代司机办过卡手续赚小费的孩子们显得比检查站的官员还要忙碌。<br><br>冬天里，掸邦高原的太阳在车轮和拖鞋搅动的漫天尘土中，显得刺目而荒凉。<br><br>此刻，我们就在千百年来中国人西去掸国的古老商道上。<br><br>两千多年前，张骞出使西域返回长安后，向汉武帝报告的从四川经云南通达印度的“蜀身毒道”大约就是眼前。<br><br>“身”在古音里读“yan”，身毒即印度，只不过从前的滇缅通道不止这一条。<br><br>古商道上流通的货物，张骞知道的是“蜀布筇杖”等庶民百姓的日常之物，却不知道尚有渊源久远的琉璃、翡翠、琥珀、光珠、水精、蚌珠、轲虫之属。<br><br>元明以来，缅北所产玉石，更为中印通商之重要商品。<br><br>',
'<h2>转折中的仰光</h2>一提起仰光，中国人就会想起一个谜语——抬头望明月，谜底自然是——仰光。<br><br>然而就世界范围而言，一提到仰光，人们自然会想到瑞达光大金塔，它几乎成了仰光的标志，同时也奠定了仰光城市发展的基调。<br><br>近20年来，作为缅甸首都的仰光已发生了很大的变化；未来20年，不再是缅甸首都的仰光又将何去何从？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/59/wKgBy1Q214KAcMA_AAZsBtZpbuY592.jpg@!rw9"><br><br>仰光大金塔的小塔群仰光大金塔也称瑞达光大金塔，位于仰光市丁固达拉山岗，始建于公元前。<br><br>经两千余年的修缮、扩建，方成今日规模。<br><br>大金塔主塔高近100米，周围环绕着64座小塔，在东西南北四方还各有一座大殿，里面供奉着玉石佛像。<br><br>在塔院中，朝拜的人会按顺时针方向前行,并能随处感受到这一著名佛教圣地的壮观、肃穆与祥和。<br><br><h4>千余年来，</h4><h4>仰光一直是供人们拜佛的地方</h4>1985年我初到仰光时，发现它只是一个普通的、节奏缓慢的城市。<br><br>放眼望去，仰光市内，除了火车站等个别建筑外，几乎没有什么新的建设，有的只是英国殖民统治缅甸时期遗留下来的老房子。<br><br>1885年缅甸沦为英国殖民地以后，仰光居民的住宅除了传统的干栏式高脚屋外，又增加了钢筋水泥结构的楼房。<br><br>市内全是正南正北方格状的街道，几乎一色四五层高的楼房。<br><br>那时，仰光最高的建筑要属坐落于海滨街的6层高的国家图书馆了。<br><br>由于大量雨水的侵袭，仰光的建筑看上去几乎都是黑乎乎的，上面长满了青苔。<br><br>街道上行人不多，无论上班族还是做生意的，都是行动徐徐，节奏缓慢。<br><br>最显眼的是仰光大街小巷上那一队队身披红色袈裟、清晨起来化缘的和尚和小沙弥。<br><br>仰光作为缅甸首都的历史并不是很长。<br><br>在仰光成为首都之前的很长一段时间，它都是以佛教圣地而闻名于世的，而且在很长一段时间内，它并不叫仰光。<br><br>在2500年以前瑞达光大金塔建造时，仰光这一带称为“欧格拉巴”，11世纪时又称为“德贡”。<br><br>在缅甸彬牙王朝、阿瓦王朝、东吁王朝、良渊王朝以及贡榜王朝初期，德贡一带只是一个供人们拜佛的地方。<br><br>公元1755年5月，蒲甘王朝第四代国王阿朗帕耶为了镇压造反者率领军队来到德贡地区，并在第二年消灭了造反者。<br><br>为了纪念这次胜利，德贡改名为仰光，缅语意思为“所有战乱已经彻底平息”。<br><br>250年前的仰光城面积很小，方圆不过3.2公里。<br><br>1842年第一次英缅战争以后，达亚瓦底王将仰光的建设向瑞达光大金塔靠近。<br><br>1852年第二次英缅战争爆发，英国占领了下缅甸，开始以仰光为首府。<br><br>1885年第三次英缅战争以后，仰光成为英国殖民政府的所在地。<br><br>1948年1月4日缅甸独立以后，仰光成为缅甸联邦的首都。<br><br>随着仰光政治地位的上升，其面积不断扩大，人口也陆续增加。<br><br>1795年时的仰光人口不过1万人，1856年时为4.6万人，1940年增至50万人，1954年为71万人。<br><br>到2005年，仰光已经是面积约400平方公里、人口530多万的大都市了。<br><br>',
'<h2>哈萨克人的“家”</h2>    生活在新疆的哈萨克牧民们迄今还保持着游牧的传统，为了寻找优良的草场，一年中要多次搬家。<br><br>为了适应居无定所的生活状态，可移动毡房就成了他们一种特有模式的“家”。<br><br>这种精巧结实、易于拆装的毡房，伴着他们转场放牧，伴着他们日日夜夜，成为他们生活中不可或缺的最好伙伴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5F/wKgBzFQ22VWACqJDAAYObMxTERg472.jpg@!rw9"><br><br>几位牧民在捆扎毡房上部的穹形骨架，一座毡房上半部的穹形结构，多由几十根房杆搭成骨架。<br><br>房杆的用料是精选的红柳木，长度在3到3.2米之间。<br><br>房杆靠房墙的一头30厘米处逐渐弯曲，夹角约130度，这是哈萨克毡房区别于“蒙古包” 的主要所在（“蒙古包”的房杆接头处不弯曲，呈直角）。<br><br>许多人都知道新疆的哈萨克族是游牧民族，但未必有多少人知道他们怎样转场放牧。<br><br>尤其是那一顶顶色彩艳丽、做工精细的帐篷，随着他们走遍天山南北，它的装卸过程更少为人知。<br><br>自幼生活在伊犁的我，不但对哈萨克牧民制作毡房有着浓厚的兴趣，更有一种强烈的愿望，想把那难忘的劳动场景展现在大家面前。<br><br>我终于找到了一个机会，跟着一支游牧队伍辗转迁移，亲自尝试了一次“人走家搬”的非常经历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBy1Q22ViASYMCAAZzly7tosE714.jpg@!rw9"><br><br>“二峰骆驼一个家”，转场途中的一家人。<br><br>走进“阿吾勒”（哈萨克族最基本的牧业生产单位，意为村庄），就看到牧民们正在拆毡房，转场开始了。<br><br>由于在“阿吾勒”中牲畜是各户私有，牧场却是大家公有，所以所有的牛羊都要集中在一个牧场上放牧，并按牧草生长的季节一起转场。<br><br>转场时最值得一看的，就是拆装那像点点繁星一样镶嵌在草原上的毡房了。<br><br>哈萨克毡房最大的特点就是轻便，由于轻便所以安装快捷、易于拆卸且便于携带。<br><br>一座毡房的所有部件，不到一个小时就可以全部拆开并用毛绳捆扎在骆驼身上，而且在崎岖的山路上怎样颠簸跋涉也不会松散。<br><br>到了目的地，有经验的两三个牧民只消2个多小时就可以搭起一座毡房来。<br><br>如在搭建的地方住久了，为防止过度践踏而影响草地生长，几个人就可以将毡房抬起来挪个地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22VaAHRfqAAebblOwm-0649.jpg@!rw9"><br><br>哈萨克妇女正在擀羊毛毡。<br><br>她们先将羊毛用木棍反复敲打篷松，捡去毛中的杂物，均匀地铺在芨芨草帘子上，喷水。<br><br>然后很多人一起边卷边压，反复数十次才能完成。<br><br>驮毡房的主要交通工具是骆驼，我原以为骆驼有“沙漠之舟”的美誉是因为能耐严寒、酷暑和干渴，这次才知道骆驼的负重能力也远远超过了牛和马。<br><br>我看着“阿吾勒”中的每家人有条不紊地把毡房拆开，粮食、被褥、衣物等日常物品打包，再分类紧紧地捆绑在骆驼身上。<br><br>一般的毡房及所有用品需要用4到8峰骆驼。<br><br>第一峰骆驼上捆被褥，如果有小孩，则要在捆绑时预先留出能容纳孩子坐卧的小窝。<br><br>后面的骆驼依次捆绑衣物、日用品、食品、毛毡和毡房骨架等。<br><br>每匹骆驼之间都要用牛皮绳联接，以防走失。<br><br>转场是哈萨克牧民生活中的大事，因此分工明确。<br><br>妇女骑在最前面的马上，马与第一峰骆驼也要用绳索相连。<br><br>青壮年男子赶着大群牛、马、羊紧随其后，由于牛羊众多，一路上还要照顾它们吃草喝水，因此行动迟缓。<br><br>往往妇女们的骆驼队在途中已经搭起“阔斯”（一种圆锥形的简易小毡房）做好饭食，还要等数小时甚至一天以上，后面的牛羊群才能陆续地到达。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBzFQ22VmAJPywAAeXEybt1tE399.jpg@!rw9"><br><br>哈萨克族一种专为迎娶而建的叫“乌塔乌”的喜房，里面所有的陈设布置多为红色。<br><br>终于找到了一片合适的放牧草场，这里地势较高、地面干燥且接近水源，牧民们准备安营扎寨了。<br><br>他们的毡房有大有小，大小全取决于房墙块数的多少。<br><br>常见的有三种：简易小毡房；4块或6块的中型毡房；8块或10块的大型毡房。<br><br>其中，4块和6块房墙的毡房在哈萨克牧民的“家”中最为普遍。<br><br>这种毡房高有3米多，占地面积为20平方米至30平方米不等。<br><br>无论哪类毡房，结构都比较简单，一般由围墙、房杆、顶圈和木门组合而成，又分为上下两部分，上为穹形下为圆柱形。<br><br>',
'<h2>卡拉麦里山的鹅喉羚</h2>本刊在1998年11月，曾以“为蒙古野驴写真”为题，向读者们介绍过冯刚拍摄蒙古野驴的故事。<br><br>这次，冯刚又为我们带来了有关生活在卡拉麦里山自然保护区鹅喉羚的报道，对于我国的这种珍稀动物，还从来没有人在野外如此近距离的拍摄过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22UqASl2lAAbGOtkZxhk337.jpg@!rw9"><br><br>秋季的一场小雪过后，一群鹅喉羚掠过我的镜头，缓缓跑上卡拉麦里的山坡，我久久不能忘记它们奔跑时的优美姿态。<br><br>曾经广泛分布在中亚高原上的鹅喉羚是典型的荒漠动物，五六十年代开始，它们遭到人类的大量捕杀，种群数量锐减。<br><br>过去，在卡拉麦里还可以见到500只的大群，但近六年中，我见到的最大鹅喉羚群也不过40只，保护鹅喉羚已经刻不容缓！<h4>可怜的动物，为了填饱肚子，</h4><h4></h4><h4> 即使危险逼近也不逃走</h4> 1997年的冬季，新疆阿勒泰地区遭受了几十年不遇的大雪灾，大批家养的牛羊冻死饿死，这不由使我为生活在该地区内卡拉麦里山自然保护区的野生动物们而担心。<br><br>2月12日，在我刚过50岁生日的第二天，我便与几个朋友一起乘吉普车向卡拉麦里进发了。<br><br>车在216国道上艰难地行驶着，路面积雪很厚，车速只能达到30公里/小时，沿途已有十几辆车翻下路面，我们小心翼翼地驾驶着。<br><br>望着路两边被40多厘米厚的积雪覆盖着的戈壁与沙丘，我的心情越来越沉重、焦急，这一带以前是鹅喉羚经常出没地的地方，现在怎么一点踪迹都没有？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/60/wKgBy1Q22UyAdO4-AAmNmy9rnMg266.jpg@!rw9"><br><br>位于准葛尔盆地东缘的卡拉麦里山有蹄类动物自然保护区，是为了保护蒙古野驴、鹅喉羚、高鼻羚羊、盘羊等我国的珍稀有蹄类动物而于1981年建立的，面积17000平方公里，平均海拔1000米。<br><br>为了拍摄卡拉麦里的野生动物，我多次驾驶一辆吉普车进入荒芜人烟的卡拉麦里荒原，1998年夏天我曾经迷路又断水断粮，几乎绝望，最后同伴驾车10小时在野驴的指引下终于找到了我。<br><br>现在有了便携式GPS（全球卫星定位系统）机，返回营地毫无问题，但在缺水断粮时把瓜皮啃个精光还是常事。<br><br>图中的帐篷是我们在一次拍摄中设在山凹里的临时营地，营地的后面就是广阔的卡拉麦里荒原。<br><br>汽车穿过彩南油田，经过五彩湾石油器材检查站，车上的朋友们显出了几分疲倦和失望。<br><br>就在这时，前方的雪坡上出现了几个黄点，根据我多年的野外经验判断，那正是4只鹅喉羚！我们放慢车速小心地靠近。<br><br>通常情况下，鹅喉羚发现有人接近时，在500米以外就会逃走，但今天当我们的吉普车距它们只有200米时它们仍没有要逃跑的迹象，我以前从未遇到过这样的事。<br><br>继续前进，在接近到离它们只有20多米的地方我们终于停下来，汽车的刹车声惊动了它们，它们抬头看了看车，却没有逃跑，低头用前蹄刨着厚厚的积雪，寻找被埋在雪下的枯草。<br><br>“奇怪！这些家伙居然不怕人”，我兴奋地端起相机，快速连拍了6张。<br><br>几分钟之后，这4只鹅喉羚才不紧不慢、依依不舍地翘尾逃开。<br><br>我突然心生愧意，或许它们已经经历了好几天的饥饿，好不容易才找到这一块有点枯草的地方。<br><br>这些年，由于偷猎，鹅喉羚都是见人即逃，而今天我们却可以靠这么近！这样的情况对我来说真是喜忧参半，喜的是：有如此难得的拍摄机会；忧的是：这些可怜的动物为了填饱肚子，即使危险逼近也不逃走，朋友们都为它们的命运担忧，如果它们遇到的不是我们而是偷猎者，无疑会成为枪下冤魂！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5F/wKgBzFQ22UmAar61AAoBtJnc_6I061.jpg@!rw9"><br><br>为了能接近野生动物而又不惊动它们，我常用伪装埋伏的方法拍摄，有一次，在山里静候了14天才有所收获。<br><br>为了伪装，我把我的Canon 500毫米“白炮”镜头上套了迷彩背心，蹲在有沙柳遮蔽的掩体里，饿了啃干粮，渴了喝凉水，胳膊上的皮晒脱了一层又一层。<br><br>第二天，我们在戈壁和丘陵交界地带，发现了20具鹅喉羚的尸体。<br><br>它们都很瘦，看得出大多是冻饿致死，其中一些已经被狼吃过而残缺不全。<br><br>当天下午，我们怀着沉重的心情赶回乌鲁木齐，心中不停地为鹅喉羚祈祷着，但愿它们都能安全过冬，迎接来年积雪消溶，春草重生。<br><br>',
'<h2>西藏察隅有僜人</h2>在人称“西藏江南”的察隅县，居住着有自己独特风俗和语言的僜人。<br><br>作者带我们走进今日僜人的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5F/wKgBzFQ22TiAQunWAAcUes0Rg3Q724.jpg@!rw9"><br><br>在僜人中，老人仍保持着穿民族服饰、戴民族首饰的传统。<br><br>传统的手工织布仍为僜人妇女所喜爱。<br><br>织布的主要原料是野生麻，将成熟的麻收割后，经捶打、煮晒，取纤维搓成线，染上色即可织布。<br><br>8月，在墨脱峡谷转了1个月后，藏族猎人协助我溯金珠藏布江东上。<br><br>翻越过岗日嘎布拉的雪山垭口后，终于到达了我们此行的目的地阿扎曲河谷——僜人的聚居区。<br><br>僜人，居住在人称“西藏江南”的藏东南察隅县境内，是目前尚未被国家确认为一个民族的人群。<br><br>他们原住在西藏东南山区，以狩猎采集为生，有自己独特的传统和习俗，与周边的藏族、门巴族人都有很大不同。<br><br>僜人有自己的语言，但没有文字，以前多用结绳或刻木记事，现在普遍借用汉文和藏文。<br><br>60年代，政府将他们迁至山前谷地，在察隅地区建立了多个自然村，改以农耕为业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/60/wKgBy1Q22TeADkpLAAeufQ3MTdA168.jpg@!rw9"><br><br>僜人妇女穿短袖上衣和自织的条纹筒裙；头上佩带“格崩”——一种用银片制成的发饰；胸前佩带很多饰物：穿成一串、状如铃铛的叫"八纹得刚"，形如核桃，外圆内空，一般20只左右穿在一起；另一种是将银币凿洞，有序地编织于皮带上，或挂于胸前或作背包的带子。<br><br>僜人妇女普遍爱佩带手镯，其外形粗大，做式精细，为纯银制品 在深入僜人村庄采访之前，从介绍僜人的资料中，我误以为僜人生活原始、少见世面，必定难以沟通。<br><br>根据僜人居住环境，我选择了地势较低，环境条件较好的下察隅作为考察重点。<br><br>在乡政府我找到了李星德书记，请求他提供翻译帮助，他爽快地给我写了个条子，让我直接去沙琼村找正在那里进行人口普查的僜人书记达友松。<br><br>在村口遇上的第一位僜人是个青年，我试着询问达书记在哪里，不料他用一口略带川味的流利汉话给我指路。<br><br>找到达书记时，他正和另一位干部进行人口普查登记工作。<br><br>被询问者大多不清楚自己的年龄和家庭住房面积，这与墨脱大峡谷中的门巴、珞巴人很相似，他们都缺乏数量概念。<br><br>工作空闲，我说明来意，达书记告诉我，与僜人交流，语言方面并无太大障碍，许多年轻人除僜语之外还能说藏语和汉语；另外，一般干部多少都懂些汉语⾀达书记的话在我后来去下尼、新村等地采访时都得到了印证。<br><br>这也是我最初接触僜人的第一印象：原来 人并非我想像的那么原始。<br><br>',
'<h2>长江文明的神曲——三星堆</h2>    很久以来，中华文明的源头被认为是黄河文明，黄河被称为中国的“母亲河”。<br><br>然而在长江流域四川盆地的广汉发现了一个“三星堆”。<br><br>三星堆出土的青铜器、玉器等文物数量之多、价值之高是世界罕见的，故而被专家们称为“世界第九大奇迹”。<br><br>这些举世无双的珍贵器物都是来自3000多年前与黄河流域商王朝同期的蜀王国，这使得人们开始重新认识长江在中华文明中的位置。<br><br>三星堆的考古发现使人们确信中华文明是黄河、长江的双主题交响，而非黄河的独奏。<br><br>三星堆出土的大量精美绝伦的文物，迄今找不到确切的解释，因此诸多假说纷至沓来。<br><br>三星堆的神秘和难解，也是对现代人智慧的挑战。<br><br>在最近20年的14次挖掘中，三星堆总是不断有新的发现。<br><br>在三星堆的吸引下，本刊记者专程赶到那里，他们看到些什么呢?<h4> </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5F/wKgBzFQ22SWAS8oPAAcaq6ppEtE520.jpg@!rw9"><br><br>三星堆博物馆所展示的充满神秘色彩的青铜失冠人头像高24.4厘米，一号坑出土。<br><br>头顶为了母口形，子口上有小穿孔，估计原来另套接有冠饰。<br><br><h4>像许多古人类历史文化之谜一样，</h4><h4></h4><h4> 三星堆遗址竟然也坐落在北纬30度线近旁</h4> 2000年12月，四川省文物考古研究所决定对三星堆遗址进行跨世纪的小范围发掘，并首次集中了考古、地质、建筑、文物保护、物理测试、化学分析乃至雕塑艺术等多学科的科研工作者。<br><br>这次的挖掘点位于三星堆古城的中心城区，相当于紫禁城在北京的位置。<br><br>由于中央电视台直播挖掘现场，各路媒体记者纷纷云集，三星堆古蜀文明再次引起全国关注。<br><br>然而我们却有意避开了这些人潮涌动的时日，缘由是想对长江流域的古文明进行一次冷静扎实的考察，同时也想证实，中国的两河(黄河、长江)流域文明在遥远的古代是否呈交互影响的关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/5F/wKgBy1Q22SaAFbv2AAiN8rl-0z4073.jpg@!rw9"><br><br>青铜人头像通高41.2厘米，二号坑出土<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBy1Q22P6AcmilAAcwC8NMuzU782.jpg@!rw9"><br><br>青铜圆顶人头像高49.4厘米，二号坑出土 由于有成都文物考古研究所王毅所长的关照，我们踏进三星堆考古工作站的大门异常顺利。<br><br>与我们的期望颇有落差的是这个大名鼎鼎的考古工作站似乎过于简陋。<br><br>据说这个工作站的前身是个砖瓦厂，现在几十号人工作休息的地方，以前就是砖厂工人的宿舍。<br><br>尽管工作站的外表与周围的厂房民居没什么区别，但院内数十个藤筐中晾晒的陶器残片，却分明表现了这个地方的与众不同。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5F/wKgBy1Q22QSAQKe6AArutWj8rc0581.jpg@!rw9"><br><br>三星堆遗址残存的半个土堆  残留的土堆最高处距地面约有10米，经考古发掘证实为人工夯筑，实际是古三星堆王都的南城墙，城墙上有两个缺口，是因年代久远，城墙坍塌剥蚀而成。<br><br>已经临近春节了，四川省考古工作队的王鲁茂队长和三星堆考古工作站的陈德安站长依旧在这里忙碌着。<br><br>趁着午饭前的一点空隙，我们在工作站内随意遛达，并在陶器修复室门口停下了脚步。<br><br>这是一间仅有七八平方米大的小屋，桌子上摆着不少刚刚修复好的陶器以及修复粘黏陶器的工具、药水。<br><br>修复师戴兵告诉我们，这些陶器残片都是中心城区最新出土的，陶器修复前需要经过清洗、拼对、胶水粘、抹石膏等许多程序，而能复原出完整器型的，比例并不是很大。<br><br>面对着成堆成筐的碎片，不知修复师要有怎样的细致和耐心，因为陶器的拼接修复要比小孩玩的那种复杂拼图，更加繁琐和乏味。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/5E/wKgBzFQ22PiAHBWHAACD0r6Gz_E308.jpg@!rw9"><br><br>三星堆遗址位置图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/5E/wKgBzFQ22P6AelIBAAJkxrwIsl8284.jpg@!rw9"><br><br>三星堆遗址平面图三星堆遗址位于四川省广汉市西北的鸭子河南岸，南距成都40公里。<br><br>遗址分布在古马牧河南北两岸，沿河一带东西长5—6公里，南北宽2—3公里，面积约12平方公里，是我国目前范围最大、延续时间最长、出土文物最精美、文化内涵最丰富的古文化、古城、古国遗址。<br><br>遗址年代上溯新石器时代晚期，下至商末周初。<br><br>遗址内还有3.5平方公里的相当于商代早期的蜀国都城遗存。<br><br>闲谈间，王鲁茂队长提出一个建议。<br><br>他说：世界上许多人类历史文化之谜和自然之谜都集中在北纬30度线上，如古埃及金字塔、古巴伦空中花园及南美的玛雅文明，还有世界最高的高峰和最深的海沟。<br><br>但许多人没有注意到，中国的古蜀文明——三星堆遗址竟然也坐落在北纬30度线近旁。<br><br>这究竟是巧合，还是暗示着远古文明发展中的某些共性?对这个问题感兴趣的许多人（包括王队长本人）都认为应当对这一现象进行科学考察，而这个考察的组织者，当然非《中国国家地理》杂志莫属。<br><br>这确实是一个颇有诱惑力的提议。<br><br>',
