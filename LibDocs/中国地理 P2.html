单：雾在城市成了极为罕见的现象了？<br><br>吴：极其稀少。<br><br>因为城市的人类活动使得城市成了一个比周围气温高的“热岛”。<br><br>热岛形成之后，城市地区的空气中水汽很难饱和，不能达到饱和就形成不了水滴，也就是雾滴。<br><br>形成雾滴要有一个凝结核，每个霾粒子（应该用气溶胶粒子这个专业名词，但为了通俗只好如此。<br><br>气溶胶是液态或固态微粒在空气中的悬浮体系）都可能变成潜在的雾滴的凝结核。<br><br>打个比方：空气中本来有一个凝结核，就可以形成一个雾滴，但由于空气被污染了，现在有100个、1000个霾粒子，有限的水被分配到100个、1000个霾粒子上就不可能形成雾滴了，其实就是争食造成的。<br><br>1000个、10000个霾粒子谁都长不成雾滴。<br><br>所以空气污染之后雾就很难在城市形成了，只能形成霾。<br><br>咱们说的是在城市区域，在城里你看到的朦朦胧胧的大气现象不是雾，都是霾。<br><br>雾滴是肉眼可见，霾粒子是肉眼不可见。<br><br>想想你去庐山、黄山旅游，站在山顶，一片片、一团团雾从你身边飘过，很多人都有这样的经历，但是你在北京、上海、广州是没见过的。<br><br>单：你说雾都有一种飘动的感觉吗？<br><br>吴：都有一种飘动感。<br><br>因为雾滴的尺度比较大（3微米到100微米），可以看到具体的一个个粒子。<br><br>霾粒子是细粒子或者叫次微米粒子，大多数霾粒子粒径只有零点几微米到零点零几微米，肉眼根本看不到。<br><br>霾出现时，我们只能看到远方朦朦胧胧一片，只能感到视觉上能见度恶化，但是看不到具体的粒子个体。<br><br>雾滴是看得到个体的。<br><br>因为在地球上，雾滴存在的极小尺度在理论上算出来就是3微米，小于3微米由于曲率趋向于无穷，无论水汽怎样过饱和它是都要蒸发的，无法维持凝结成雾滴。<br><br>这在理论上决定了雾滴存在的最小尺度是3微米。<br><br>再小就持续蒸发，不可逆的蒸发，它是由曲率决定的，它的曲率太大了。<br><br>单：你的意思是说，霾粒子大多小于3微米，假设它能成为一个雾滴的凝结核的话，导致的结果一定是蒸发，所以这种现象不会发生？<br><br>因此在有霾的天气里，雾很难发生。<br><br>刚听到你的这种说法，我产生疑问：这种情况是不是只考虑雾是本地产生的这样一种情况；但是假如雾从外源输送过来，比如从海上，从山上，从城市的周边区域来，这样大城市区域就可以产生雾了。<br><br>那么是不是雾产生要有特定的天气条件来配合：空气静稳饱和。<br><br>因此外源输送的雾可能性不大。<br><br>吴：是的。<br><br>如果没有外来的雾，咱们现在在城市区域已经很难看到雾了。<br><br>迪拜曾经拍到雾移入城市就消散的照片。<br><br><h4>直观上很难区别什么是雾，什么是霾</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/36/56/wKgBzFUHwDaAGacjAATjnROdMCA892.tub.jpg@!rw9"><br><br>大都市出现朦胧的天气，别幻想那是雾，绝大多数都是霾2014年10月16日，上海PM2.5浓度从凌晨起一路飙升，早8时全市平均浓度达152.9微克/立方米，实时空气质量等级达到重度污染，上海浦东陆家嘴高楼群湮没在一片灰暗之中。<br><br>在今天的认识中，我们能快速判断出照片中为雾霾天气，确切地说是霾天，因为空气内部密度均匀，且看不到明显的边界，颜色呈现出橙灰色。<br><br>在查阅众多的文献后我们看到霾通常被称为灰霾，从大气物理学角度讲，灰霾是大气中的气溶胶粒子和氮氧化物吸收或散射太阳光，导致视觉障碍的一种大气光学中低能见度现象（其能见度小于10公里）。<br><br>单：过去我以为区分雾与霾并不复杂，现在我觉得这是一件很艰难的事。<br><br>吴：雾是微小的水滴或冰晶悬浮在空中，但霾不是。<br><br>霾可以是一次排放的气溶胶，包括自然成因的沙尘粒子、土壤尘等，也包括人类活动一次排放的颗粒物。<br><br>更重要的是人类活动排放的气态污染物，通过化学氧化和光化学氧化两种形式形成的二次细颗粒物。<br><br>所谓霾就是一种天气现象，我按北京大学毛节泰先生的思路给灰霾一个定义：灰霾就是细粒子污染在高湿度下形成的低能见度事件。<br><br>细粒子污染为什么要加上高湿度呢？<br><br>因为湿度高，细微粒子吸湿增长对能见度恶化贡献非常大，如果都是干粒子反而公众直观上看到的能见度降低不会很严重，所以会觉得霾不是很重。<br><br>当湿度比较高的时候它就显得更加严重。<br><br>从上可以看出霾和雾的组成和形成原因完全不同。<br><br>单：但我觉得很难这样截然分清，从雾的定义中，已经埋下危机了。<br><br>形成雾需要有凝结核，这凝结核就是空气中的细微小粒子，这种小粒子其实也是霾的组成成分。<br><br>因此雾中本来已经包含了霾，除了像南、北极这样的清洁地区，城市中不会有百分之百的由水滴组成的雾。<br><br>雾与霾的组成成分虽然不同，但这些不同都是人直观看不到的。<br><br>人们直观看到的无论雾还是霾，都是一种混浊朦胧的东西。<br><br>虽然定义中规定了霾的能见度小于10公里，雾的能见度小于1公里，但霾的小于10公里包含了小于1公里，因此当霾很严重，能见度小于1公里时，直观上很难区分什么是雾，什么是霾，难就难在没有一个能够检测的量的标准。<br><br>这不像空气质量指数，可以量化，比如实测PM2.5的浓度。<br><br>我看到各地气象站的观测员在区分雾和霾时，实际依靠的手段是测量大气中的相对湿度，因为这是可以用仪器测量的。<br><br>我看你调查了一些地方的气象观测站点，观测员们依照的标准很不相同。<br><br>有的把相对湿度大于58%就划为雾，有的把大于60%就认定为雾。<br><br>我咨询过一个气象部门的专家，他说虽然国家至今还没有给出一个判定雾和霾的相对湿度标准，但实际观测中预报员用75%作标准。<br><br>大于75%就是雾，小于就是霾。<br><br>吴：我认为这些相对湿度的标准都太低了。<br><br>我们知道相对湿度就是一个衡量空气中的水汽是否接近饱和凝结成水滴的程度。<br><br>理论上100%才能形成水滴，也就是生成雾，但实际观测中，相对湿度达到95%以上就可以形成雾，WMO（世界气象组织）区分雾与霾的相对湿度限值是95%，我国很快会制定新的霾观测行业标准，很可能采用WMO的相对湿度限值95%。<br><br>单：但是有的专家说，你把相对湿度的标准定得这么高，会产生不公平。<br><br>相对湿度的标准定低了，就把许多霾当成了雾，定高了就把许多雾当了霾。<br><br>看来把相对湿度定多少，是一个很艰难的事。<br><br>吴：区分霾和雾需要尊重基本的科学原理，相对湿度达到100%以上才能发生凝结是18世纪经典的物理学定律。<br><br>我提出一个“干霾”与“湿霾”与雾区分的模型，以相对湿度80%为标准划分干霾与湿霾，以相对湿度95%划分湿霾与雾。<br><br><h4>海外华人社会把雾霾叫烟霞</h4>单：媒体为什么要倾向于用“雾霾”呢？<br><br>吴：有时候很奇怪，我觉得这是一门很大的学问。<br><br>很多词你说一万遍也没用，有的词媒体不知怎么一宣传它就深入人心，公众就接受了。<br><br>单：为什么“雾霾”大家都愿意接受？<br><br>而说霾就不愿意接受呢？<br><br>吴：我猜测是不是因为“霾”这个字难写、难读，前头加一个常见的“雾”字就有利于它推广？<br><br>单：有道理，“霾”字的确难写，也难认，好像挺高深似的，但一说雾大家就都理解了。<br><br>吴：因为雾本身是朦胧的现象，霾本身也造成了能见度恶化，它俩在这点上是有共性的。<br><br>单：媒体这么说有利于普及，使“霾”对环境造成的危害一下提升到很高的高度，全社会都重视起来了。<br><br>吴：但是环保部说的是灰霾，人家在全国建的那些专门的观测站叫灰霾监测站。<br><br>单：广东和香港对雾霾的叫法与我们不一样，他们叫“烟霞”。<br><br>吴：英语中表示霾的有两个词：一个是smog，是smoke （烟）和fog（雾）的合成，译为烟雾；一个是haze，咱们翻译成霾，香港翻译成烟霞。<br><br>而且这个烟霞不仅仅是香港，包括新加坡、印度尼西亚、澳大利亚、新西兰、美国、欧洲的中文电视台都把霾说成烟霞。<br><br>单：烟霞倒挺好听。<br><br>吴：烟霞跟烟雾异曲同工，起码说明它来源于人类活动造成的污染，烟嘛。<br><br>霞有苦中作乐的感觉，就是污染中的美嘛，叫烟霞。<br><br>单：现在这不是形成对立了吗？<br><br>环保部或者专家学者坚持雾和霾这二者分开，但是大众媒体连篇累牍的都是“雾霾”。<br><br>你估计一下这两个词今后的走向。<br><br>吴：最后在科学上肯定是要统一，我觉得媒体应该和科学界取得一致。<br><br> 单：问题是媒体为什么不喜欢灰霾而喜欢雾霾这个词呢？<br><br>吴：媒体不喜欢霾，也不喜欢灰霾，我想他们觉得“雾”这个词老百姓熟。<br><br>单：现在关于霾有这么几个词——雾霾、霾、灰霾，还有PM2.5。<br><br>吴：这些词都相关联，但物理意义完全不同。<br><br>科学院、环保部与南方一些省是一致的，都赞成用灰霾这个词来指代大气污染，我本人也赞成叫灰霾。<br><br>但是，如果直接称为大气污染、大气新型复合污染不是更直接、更准确？<br><br><h4>能够叫“雾霾”的，全国只有五个样品</h4>单：我看你在文章中说到雾的时候，说现在的雾也是污染的，也是很脏的。<br><br>你说的这个“脏雾”不就是“雾＋霾”——“雾霾”吗？<br><br>吴：对，但是这种天气很罕见。<br><br>广州大概2005年出现过一次，我们采了样品，像墨汁一样，样品非常难采，我们在南岭采集雾水样品，5分钟可以采60毫升，可是在广州，24小时才10毫升，说明城市雾含水量非常少。<br><br>这种雾加霾在城市区域出现很难，几乎十年一遇，但是遇到的时候它已经不干净了。<br><br>因为在形成雾的过程中，如果水汽供应量非常大，它已经把霾作为凝结核溶在雾里面，而污染物浓度比正常的雾还是高得多。<br><br>我们原来想起个名字叫“污染雾”，但是后面看实际的意义并不大，它出现的几率很低。<br><br>我们2005年在广州取了雾水样品，2006年在南京也有学者取到同样的样品，2010年上海复旦大学在黄山取到了雾水样品，在上海某地也取到了雾水样品，污染物浓度都不低。<br><br>早期还有在闽南的一座山上取得了雾水的样品。<br><br>前辈科学家在北京坚持10年之久，都没有采集到足够分析的雾水样品，正式发表的到今天才五个样品。<br><br>单：总共才有五个样品可以称为雾霾——雾+霾的样品？<br><br>吴：对。<br><br>',
'<h2>沿海无海河北海岸线之惑</h2>在中国众多的沿海省份中，河北省的“蓝色”身份似乎最为模糊。<br><br>近500公里的海岸线，不仅常为外人所忽略，甚至在河北人自己的心中也缺乏分量。<br><br>“沿海的身份，内陆的经济和观念”道出了这片北方海岸的尴尬。<br><br>河北为何“沿海而无海”，蓝色迷思的背后又隐藏着怎样深远的往事呢？<br><br>“河北是沿海的，却又不是沿海的。”<br><br>在我与一位经济学者探讨河北蓝色身份的时候，他的这句话引起了我的兴趣。<br><br>之后，出于好奇，我曾问过不少人类似的问题。<br><br>我发现，类似的模棱两可是如此普遍，即便是身处河北怀抱中的北京人，也常会流露出迷茫的神情。<br><br>翻开地图，我发现，这个洋溢着浓郁内陆气息的省，实际上拥有近500公里的大陆海岸线。<br><br>秦皇岛、唐山、沧州三市实实在在拥抱着渤海的蔚蓝。<br><br>自北向南，基岩海岸、沙质海岸、淤泥质海岸无一缺席。<br><br>离岸沙坝和贝壳堤更是营造出独特美景，还有约50条河流蜿蜒入海。<br><br>',
'<h2>河北钢铁业撑起中国工业的脊梁？吞噬华北蓝天的巨兽？</h2>曾经，河北为自己所拥有的众多钢铁厂而自豪，河北的钢铁业为中国的工业发展做出了不容忽视的巨大贡献，获得了全国各界的关注和赞叹。<br><br>但后来，由于利益的驱使和监管的缺失，河北的钢铁业却踏上了野蛮生长和无序发展的歧途，并最终成了华北地区大气污染的主要污染源，成了人人“喊打”的健康杀手。<br><br>于是，在京津冀地区大气污染问题空前严重的当前，河北的钢铁业又一次被放在了聚光灯之下。<br><br>1月16日一大早，家住唐山路南区王禾庄村的王兰香（化名）像往常一样早早起来，把停在院子里的小轿车稍微掸一掸，准备让儿子送小孙子上学。<br><br>看着车上落着的黑色粉末和车身上不知怎地被腐蚀出的小白点儿，王兰香叹了口气，抬头看看跟她家一路之隔的钢铁厂大烟囱——这些大烟囱总是冒着烟，散发出一阵阵呛鼻的气味。<br><br>气味和粉尘一直环绕着王兰香一家的生活，如影随形。<br><br>情况实在恶劣的时候，王兰香有时会忍不住念叨：要是钢铁厂都停产就好了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/9E/wKgBy1Tv2jiAHtP4AAieER_yH4k927.tub.jpg@!rw9"><br><br>拍摄时间：2014.11.17拍摄地点：唐山市在河北省唐山地区，钢铁厂分布非常密集，到了夜间更是灯火通明，从那些大烟囱中冒出的滚滚浓烟来看，钢铁厂的排污在夜间更加严重。<br><br>一方面钢铁行业是河北省的支柱产业，另一方面河北的钢铁厂又是华北地区大气污染的主要污染源。<br><br><h4>如果河北的钢铁厂都停产了</h4>在苏联科普作家费尔斯曼那本风靡全球的科普名著《趣味矿物学》中，作者以生动的笔触描绘了他的奇思妙想——如果这个世界没有了铁，人们会陷入怎样的可怕境地：“……铁床就没有了，所有家具都散开了，所有钉子都不见了，天花板要塌下来，房顶也要没有了……在户外会变成一片可怕的破坏景象：无论是车皮、机车、汽车、马车或栅栏都要没有了……整个地球表面都会像遭到了一场风灾似的，人类的灭亡也就好像不可避免。”<br><br>费尔斯曼生活的年代已经远去，但钢与铁依旧是人类社会生活和工业发展的基础材料。<br><br>钢铁工业的发达程度，还是衡量一个国家工业化水平高低的重要指标。<br><br>',
'<h2>汉墓<U+2002>造像<U+2002>壁画<U+2002>瓷窑打开“海河文明”的四扇窗</h2>作为华北平原的重要缔造者、京津冀共同的母亲河，海河孕育了极其璀璨的文明之光，贡献了包括北京在内的多座都城。<br><br>然而，海河流域的文明，并不像黄河、长江文明那样被津津乐道。<br><br>作为海河流域主体的河北，明明是与陕西、山西并驾齐驱的文物大省，但其名气远不如后两者。<br><br>我们从众多考古发现中，选取汉墓、造像、壁画、瓷窑为代表，来展示河北海河文明的绚烂。<br><br>它们，是河北厚重文化的实物见证，是“海河文明”的吉光片羽。<br><br>尽管中学历史教科书上就介绍过大名鼎鼎的满城汉墓金缕玉衣，但以后很多年里，我并没有把它们和现实中的河北大地联系起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/A4/wKgBzFTv0s6AI-rkAA7yA3WKM1E792.tub.jpg@!rw9"><br><br>直到我来到河北博物院参观，品鉴了金缕玉衣的真容，并走访文物出土的墓穴，才真正清醒地明白——这绝世国宝，来自河北这块厚重深沉的土地。<br><br>若不是实地探察一番，我对河北的历史文化、对海河流域文明的认识，不比一般人清晰多少。<br><br>河北平原上的历史与文明，就像曾经网状血脉一样发达的海河水系，有涓流交汇滋润孕育，也有奔腾恣肆洋洋洒洒，更有冲刷后的淹没、变迁后的唏嘘、静默后的期待。<br><br>与河北一山之隔的山西也是文物大省，但名头要响亮许多。<br><br>山西的高原盆地，地上历史遗存保留较好，其历史辉煌一览无余在阳光之下。<br><br>',
'<h2>太行山东麓一条“盛产”古都的大走廊</h2>今日的河北平原城市星罗棋布。<br><br>不过，在文明发展早期，该省最繁荣的聚落集中在平原西缘的山前冲积扇上，形成了一个狭长的文明走廊。<br><br>这个走廊是河北地区最重要的文明发祥地，是隋唐以前北方最发达的经济带之一，也是华北通往其他地区的古老通道。<br><br>商周以来，至少110个古国在此荟萃，更“出产”了商邢都、燕下都、中山王城、赵邯郸王城、曹魏至北朝邺城等多个古都——如此盛景，放诸全国各省，河北独树一帜！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/98/wKgBy1Tu6paAbZIqAA3wslUePcA957.tub.jpg@!rw9"><br><br>古都密布的长廊，在海河流域的冲积扇上海河水系发源于地势第二阶梯的黄土高原，条条支流如列队冲杀的士兵，横切太行山脉后进入第三阶梯的华北平原，最终在天津汇流入海。<br><br>从空中垂直俯瞰，平原上的海河水系图犹如一把巨大的扇子：一条支流就是一根扇骨，每根扇骨对应一座古代城市或渡口，它们集中分布于山前地带，这是因为河流中下游多沼泽、河流改道频繁，并不宜居。<br><br>各支流出太行山后，山前地带形成了一连串冲积扇，这里水土条件适宜，无洪水大浪，成为文明发祥之地。<br><br>我们通过查找资料，在地图上标出了历史可以追溯至商周时期的城市：它们多沿着河北平原西缘地带集中分布，形成了纵贯南北、与太行山平行的走廊。<br><br>北京、燕下都、灵寿故城、邯郸、邢都、邺城、安阳等古都，无一例外都在这条廊道之上。<br><br>在小寒节气前一天，我从北京驱车出西南三环，沿京港澳高速一路南下，保定、石家庄、邢台、邯郸……以往，我曾以过客的身份，无数次或驱车，或乘火车，或搭乘飞机经过这条拥有多个河北重镇的大道。<br><br>而这一次，我不想只做一名匆匆过客。<br><br><h4>河北平原西缘有一条辉煌又落寞的大道</h4>提到古代中国都城，向有“七大古都”、“八大古都”之说。<br><br>无论哪个版本，华北平原上的北京与河南安阳都榜上有名。<br><br>前者是金、元、明、清的都城，中华人民共和国的首都，演绎着近古文明的辉煌；后者为商代殷都，是中国历史上真正意义上的第一个王朝“都城”——成熟的甲骨文首次在这里发现，标志着华夏文明正式起航。<br><br>“七大古都”中，建都最早的是安阳，最晚的是北京——3000多年的时间里，古代中国文明中心，以安阳为起点，北京为终点。<br><br>北京与安阳，分别居于太行山脉山前平原的两端。<br><br>但是，现在很少有人把两者联系起来。<br><br>在华北平原的水系流域图上，我们可以轻易发现：它们同属海河流域——如果说把海河水系比作一把扇子，各条支流是一条条“扇骨”，那北京与安阳，恰恰扼守着最南与最北两条扇骨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/98/wKgBy1Tu6pWAKhLSAAousKLjkm4726.tub.jpg@!rw9"><br><br>易县燕下都，目前所知面积最大的战国都城遗址提起东周分封的燕国，人们多会想到燕太子丹送别荆轲的故事，其发生地是燕下都，遗址在今易县城东南2.5公里处，是目前发现的面积最大的战国都城遗址。<br><br>这座规模宏大的都城西倚太行山，南临易水，相较燕国前期的都城蓟（燕上都），燕下都的军事作用更为突出。<br><br>据文献记载和考古发现，学界一般认为：燕国从上都迁至下都，时间约在春秋晚期燕文公时（公元前554—前549年）。<br><br>战国燕昭王时期（公元前335—前279年），是燕下都最繁荣的岁月。<br><br>燕下都城址平面呈不规则长方形，东西长约8¬里，南北宽4—6公里，分东、西两城。<br><br>东西城外各有城壕、河道，与北易水、中易水相通（上图）。<br><br>东城大致呈正方形，长宽各约4公里，主要的建筑包括高台基武阳台以及宫殿建筑，手工作坊集中于东城西部，民居和墓葬区亦在东城内；西城比东城小，平面略呈“刀”形，年代略晚于后者。<br><br>西城部分城墙保存较好，有一段残垣高达6.8米（下图）。<br><br>至少从春秋战国始，燕地重镇蓟（今北京）与中原古都殷（今安阳）之间，就形成了一条南北畅通的大道。<br><br>秦灭六国，“车同轨”后，开辟的驰道中，其中一条就连接着今北京与安阳地区。<br><br>古道基础上发展而来的公路，现在是京港澳高速的北段，由京石（北京—石家庄）、石安（石家庄—安阳）组成；平汉、京广铁路，也穿过这条古老的交通要道。<br><br>这条古道上，除了安阳、北京，其他古都也留下过无数辉煌——或许是安阳与北京的光芒太过强烈，这些多位于河北境内的古都并不被公众所关注。<br><br>比如，除去曾隶属的北京，河北还拥有比安阳殷都还早的都城——商代邢都（位于今邢台市区附近）。<br><br>据河北省文物局原局长张立柱先生所著的《古国寻踪》一书统计：从商代到东汉时期，长达1800余年的岁月里，今河北地区曾活动过110个方国、王国、诸侯国。<br><br>这些王国及其都城最集中分布的区域，是太行山东麓的山前平原。<br><br>在南北朝以前，河北“都城”的数量、密度在全国是首屈一指的。<br><br>由此，把太行山东麓的山前平原称为“盛产古都的大走廊”，绝非夸张之辞。<br><br>河北考古界人士将邢台商都、易县燕下都、平山县中山灵寿故城、赵国故城邯郸、临漳县邺故城称为该省的“五大名都”。<br><br>河北省文物研究所的韩立森、孟繁峰等专家均认同这一说法。<br><br>但在河北之外，这些“名都”就像内敛的河北人一般默默无闻。<br><br>不过，睿智的地理学家早就注意到这一地区的特殊性。<br><br>历史地理学家侯仁之先生，在其英文博士论文中，将这条拥有众多都城的地带称为“古代太行山东麓大道”。<br><br>侯先生说：“为什么会沿这条线发展起来一条古代大道呢？<br><br>首先就要归因其自然地理环境。<br><br>这条线的西面是在华北大平原上拔地而起的太行山脉……这条大道截断了数以百计从山中流向平原的大小河流……”当时，他将平汉铁路北段称为“古代大道的现代版”。<br><br>海河上游各条支流从太行山中挟带泥沙奔涌而出，一个个冲积扇在山前堆积，肥沃的土地、充足的水源正适合先人们在此聚居生息。<br><br>一条条支流，孕育了一个个古国，几乎又对应着一座座古城。<br><br>今天，因人工干涉改造严重、无节控用水和污染等原因，海河水系已失去自然活力、名存实亡。<br><br>跟随河流一起消失、不再涌动的，还有那些淹没在岁月深处的古都。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/9F/wKgBzFTu6paADOJmAA1EpEy-Qx8577.tub.jpg@!rw9"><br><br>金铜陶器，重现燕国贵族的“钟鸣鼎食”生活场景燕下都是燕国鼎盛期的经济、文化、军事中心，所以出土遗物非常丰富：铁器有兵器、农具、家具、刑具、车马；青铜器以礼器、生活用具、兵器为主；此外还有相当数量的玉器、金银器、陶器等。<br><br>粗红陶是燕国最富特征的陶器“特产”，陈列于河北博物院展厅的一组九尊红陶三足鼎，颇为气派，能让人联想起“钟鸣鼎食”的贵族生活排场。<br><br>铺首——是中国古代建筑物大门上的构件，帝王宫殿、王侯贵族大门上的铺首，尺寸、用料、工艺均非同寻常。<br><br>1966年出土于燕下都的透雕龙凤纹青铜铺首，器形巨大、纹饰华丽，是燕国的代表性器物。<br><br>1964年12月，易县高陌乡高陌村东的燕下都城墟下，发现一件保存完好的铜人像，铜人面部丰满，修目阔鼻，口角向上，发纹尚清晰可辨。<br><br>考古人员推断，铜人像是战国中期的文物。<br><br>这件是我国现存的唯一完整的铜人像。<br><br>一件人物鸟兽阙状铜方形饰，采集于燕下都遗址区内的贯城村，其上部为阙室的方柱形座，是目前所见最早的多层楼阙建筑模型，上面雕镂的人物、鸟兽栩栩如生，生动再现了燕国贵族的生活场景。<br><br>1977年，燕下都遗址西城内的辛庄头村墓葬中出土金饰品80多件，其中一件头像金饰件精美绝伦。<br><br><h4>易县燕下都规模比周天子王城还要大两倍多</h4>“风萧萧兮易水寒，壮士一去兮不复返。”<br><br>燕太子丹送别荆轲的地方，是在河北易县的燕下都城门外——当时，出了都城南门，就是滔滔奔涌的中易水，再向南则是南易水。<br><br>到达燕下都遗址时，古墓群与残墙废墟，沐浴在夕阳的余晖里。<br><br>考古数据显示，这是现存占地面积最大（约35平方公里）的战国诸侯国都城遗址。<br><br>手机导航尽管十分努力工作，但我仍没能一下子确认“燕下都”所在。<br><br>在寂静的麦田中，我见到一位独自伫立的老人，经询问后才知，车子已经进入“燕下都城区”，远处清晰可见的大土堆，是遗址平面地图上标识的“虚粮冢”和“九女台”战国墓葬群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/9F/wKgBzFTu6pWAZaKwABDg4kPI1bI542.tub.jpg@!rw9"><br><br>灵寿故城发掘，逐步揭开中山古国的神秘面纱1974年，河北文物工作者在平山县上三汲村一带，勘察了中山灵寿故城遗址。<br><br>灵寿故城是中山国战国晚期都城，城垣依自然地势夯筑而成，北高南低，地上部分多荡然无存，夯土城基尚在。<br><br>城址分东、西城，东城北部为宫殿建筑区，南部为手工业作坊区和居住区，西城北部为中山王陵墓区，南部为商业区、居住区（右页上图）。<br><br>如今，一条运煤铁路将中山王城与王墓隔开，图中左侧方形区域即为王墓区。<br><br>中山王墓西北有山头两座，分别为西灵山、东灵山——它们从平原上拔地而起，犹如两扇护陵的大门（右页下图 供图/中山国古城遗址管理所）。<br><br>中山国王墓、成公墓出土了11件巨大的山字形铜器，为前所未见的仪仗性器物，专家推断是置于悬挂旗类的杆柱顶端，作为王权的象征（上图）。<br><br>1号墓地出土的铁足大鼎，不仅器型硕大、优美，其外表还镌刻了史料价值极高的长篇铭文469字，记述了中山王的世系（下图）。<br><br>燕下都是战国时期燕国鼎盛期所建的都城。<br><br>其轮廓平面呈不规则长方形，东西长8公里，南北宽4至6公里，中有古河道纵贯，河东侧南北向有隔墙，将城分为东西两部分。<br><br>根据现有遗存，学者将燕下都分为宫殿区、手工业作坊区、市民居住区、墓葬区和古河道五大部分。<br><br>燕昭王曾在这里高筑黄金台招贤纳士，燕太子丹送别荆轲刺秦的场景就发生在城外。<br><br>周代对各诸侯国的都城规格大小有严格规定。<br><br>《左传》说：“天子之城方九里, 诸侯礼当降杀，则知公七里，侯伯五里，子男三里。”<br><br>但是，战国时各国都城面积已明显“僭越”级别，“战国七雄”都城规模多在10平方公里以上，而周天子王城却不到10平方公里，“礼崩乐坏”已成事实。<br><br>燕国，作为北距周天子最远的诸侯国，因军事和经济战略需要，位于其国境南端要冲、鼎盛于战国晚期的燕下都，其规模堪称“离谱”（30平方公里）。<br><br>两千多年来，被秦灭国摧毁后的燕下都遗址一直静静地躺在易水之畔。<br><br>直到1929年底和1930年春夏，针对当时燕下都地下文物屡遭盗取流失的情况，我国现代考古学先驱之一、时任北京大学国学门考古学研究室主任的马衡率对其进行了科学调查和试掘。<br><br>他主持的此次发掘仅对宫殿区“老姆台”进行了试掘，后因种种原因草草收场。<br><br>笔者数年前拜访其孙马思猛先生时，他还提及此事，称燕下都考古发掘的中断是“爷爷终生的遗憾”。<br><br>中华人民共和国成立后，国家文物部门对燕下都遗址进行了多次发掘，大量精美器物重见天日，反映了当时燕国经济的发达。<br><br>由于记载燕国早期历史的《燕之春秋》在汉初就已失传，燕下都发掘对燕文化研究的重要性不言而喻。<br><br>考古学家苏秉琦在《中国文明起源新探》中说：“燕是北方大国，燕下都四十华里范围是方国都城的最高规格。<br><br>战国七雄都想建立大帝国，以燕国影响为最大……就是秦始皇统一全国所建阿房宫，也是受到燕下都的启发……”燕下都遗址发掘是“中国20世纪100项考古大发现”，该遗址中出土的“燕宫门透雕龙凤纹铜铺首”，成为河北博物院标志性的“镇馆之宝”。<br><br>这个形象常常成为象征性装饰，出现在河北各个文博机构的院墙、展厅内。<br><br>这件巧夺天工的青铜器，穿越两千多年时空后，仿佛还在镇守着“悲歌之士”们走过的城门……<h4>中山灵寿故城“战国第八雄”的经济文化中心</h4>离燕下都约230公里的地方，有一处古城遗址，同样入选了“中国20世纪100项考古大发现”，这就是1974年首次发掘、发现的中山国都城遗址——灵寿故城。<br><br>虽然名为“灵寿故城”，但其主体部分不在灵寿县，而是在平山县。<br><br>现代革命圣地边上的神秘古国的都城，并不引人关注，很多人到平山，多是奔着西柏坡而去。<br><br>灵寿故城坐落在平山县上三汲乡，距省会石家庄只有40多公里。<br><br>我驱车赶到那里时已是傍晚日落时分。<br><br>此时，不禁吟起了回文诗：“山中古村余日落，落日余村古中山。<br><br>残台留踪隐人逸，逸人隐踪留台残。”<br><br>车子在18平方公里的遗址区与村庄间穿行，阡陌烟树间，斜阳残照在古建筑台基的废墟上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/98/wKgBy1Tu6pWAT4Z6AA2W1Oyby20585.tub.jpg@!rw9"><br><br>邯郸故城，是战国时期的“超一线城市”赵邯郸故城，是战国赵国都城遗址，位于河北省邯郸市区及其西南郊，分郭城与宫城两大部分（下图）。<br><br>宫城即赵王城，分东、西、北三城，平面呈“品”字形；郭城即大北城，平面为不规则长方形，地面遗存有铸箭炉、梳妆楼、插箭岭、王郎城等夯土墙。<br><br>赵王城内有布局严整的龙台、将台等夯土台，地下有面积宽广的夯土基址，显示了战国时期都市建筑的基本面貌。<br><br>根据现有遗存和文献记载，插画师绘出了赵王城宫城的复原想象图（右页下图）。<br><br>赵王城西城的城墙、龙台保存较好，在遥感图上可以清晰地看到其轮廓（右页上图）。<br><br>赵武灵王时，赵国进入鼎盛，邯郸城初具规模，奠定了邯郸成为秦汉时期“五都”的基础。<br><br>城墟下出土的一尊青铜马，具有写实艺术风格，是赵国“胡服骑射”的直接物证（右下图）。<br><br>战国中山王墓，是目前确认的最重要一座中山王墓，中山国古城遗址管理所就设在古墓旁。<br><br>该所所长黄军虎说，自己是土生土长的“中山国人”。<br><br>其子黄子爵数年前在北京读书，学习文物修复，对中山国文化兴趣浓厚，在中山王陵文物陈列馆从事文物修复工作。<br><br>学者一般认为，中山国由从西边越过太行山迁徙到山前平原的白狄部落所建。<br><br>战国时期，其疆域在燕、赵之间，即今河北省中南部石家庄和保定市一带。<br><br>鲁定公四年（公元前506年），中山之名始见于史籍。<br><br>中山国初建都于中人（今唐县境内），立中山城为都，后迁都于顾（今定州市境内）。<br><br>魏文侯四十一年（公元前406年），魏灭中山。<br><br>公元前381年前后，中山桓公率鲜虞余众驱逐魏国统治者，中山复国，迁都于古灵寿。<br><br>此后，其国力很快达到了鼎盛时期。<br><br>公元前323年，中山国君与赵、韩、魏、燕同时称王——除了中山是“千乘”之国，其余四家都是名列战国七雄的“万乘之国”。<br><br>赵惠文王三年（公元前296年），中山亡于赵。<br><br>中山国疆域为古冀州之核心，方圆500华里，实力位列战国第八，所以有人称其为“战国第八雄”。<br><br>战国时期，今河北地区，主要就是燕、赵和中山的“三国演义”。<br><br>中山最强大时，疆域覆盖今石家庄、保定二市大部，邢台市北部、衡水市中西部，并延伸至山西省东北部山区。<br><br>此后，西汉又分封中山国，中山作为地名一直保留至明朝。<br><br>中山国生于患难，长于纷争，屡被大国所欺而变强，又为强国占领而再生，其不屈不挠、顽强自立的精神世所罕见——与河北主流的燕赵文化迥然不同。<br><br>它跻身于强国之列，手工业发达、器物艺术价值极高。<br><br>文治武功方面，中山国有许多传奇记于《战国策·中山策》。<br><br>这个“次轻量级”的小国，在燕、赵双雄的夹缝中生存，并与魏、韩、齐等大国缠斗，其顽强的生命力令人叹服。<br><br>1974年，河北文物工作者在平山县上三汲乡一带勘察了中山灵寿故城遗址，之后对王墓进行了发掘。<br><br>考古工作者不仅叩开了王墓的大门，也打开了一座封闭2000多年的艺术宝库：那些写满工整铭文的青铜器，其造型之美、工艺之精，恐怕已经超过了许多大诸侯国，青铜器上的千余文字记载了纵横捭阖的战国历史。<br><br>一座模拟的沙盘地图清晰地显示，中山灵寿故城呈不规则长方形，南北长约4.5公里，东西宽约4公里；城垣依自然地势夯筑而成，北高南低，地上部分多数已荡然无存，夯土城基则清晰可见。<br><br>残破不堪，但规模宏大的台基，清晰地勾勒出宫殿建筑区、手工业作坊区、居住区、王陵区、商业区的轮廓，一幅熙攘的城市鸟瞰图，在我脑海中浮现。<br><br>目前，石家庄、保定的不少县市悄然掀起一阵研究中山国文化的热潮。<br><br>除了“燕赵文化”，河北人开始倾力关注中山这个神秘的省内古国，并以其灿烂文化为荣。<br><br>现在，黄军虎是河北省中山文化研究会的会员，而热衷历史文化研究的黄子爵，也活跃在这条战线上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/9F/wKgBzFTu6pWAADpAAAfZKqwG8ko581.tub.jpg@!rw9"><br><br>临漳邺城，漳河畔“六朝古都”繁华落尽位于临漳县城西南20公里处的邺城遗址，曾是曹魏、后赵、冉魏、前燕、东魏、北齐等6个王朝的建都之地。<br><br>最初，魏王曹操大规模营建该城，将其作为王城，曹丕称帝后仍以邺为“五都”之一，此后十六国的后赵、冉魏、前燕，以及北朝东魏、北齐均以邺城为都。<br><br>北朝时期，邺城在曹魏、十六国邺城基础上增建南城，形成北、南双城格局。<br><br>1983年，中国社会科学院考古研究所与河北省文物考古研究所组成的考古队，对邺城遗址进行全面发掘（上图）。<br><br>插画师根据现有资料复原了邺城的鸟瞰复原图（下图），铜雀（铜爵）、金虎、冰井三台位于城西北，是可以俯瞰全城的标志性建筑；南城门外，有一座高耸的佛塔，是北齐时期所建。<br><br><h4>邯郸与邺城方圆60公里内出现的两座大都</h4>离开“中山国”后，我驱车奔“赵国”地界而去。<br><br>从战国至汉代，赵地中心邯郸的地位，就如今天的“北上广深”一般，是引领天下风潮的“中心城市”、“超一线城市”，当时与其并列的大城有齐都临淄、楚国郢都等。<br><br>直到汉代，邯郸仍是“五都”之一。<br><br>1959年9月，毛泽东到新兴的钢都邯郸考察，深知古都历史的他曾说：“邯郸是赵国的都城，是五大古都之一……那时没有上海、天津等大城市，邯郸是要复兴的。”<br><br>汉代《盐铁论》记载：“燕之涿、蓟，赵之邯郸，魏之温、轵，韩之荥阳，齐之临淄，楚之宛、陈，郑之阳翟，三川之二周，富冠海内，皆为天下名都。”<br><br>众多“名都”之中，蓟、邯郸、临淄，堪称“都中之都”——其中，邯郸是南北交通枢纽，成为名噪一时的“时尚大都”。<br><br>家喻户晓的“邯郸学步”故事，体现了人们对这座大城生活方式的追逐。<br><br>其实，成为赵国都城之前邯郸已是人口聚集、手工业发达之地，是紧邻商都殷的“京畿”。<br><br>公元前386年，赵都由中牟迁入邯郸，都城随着国家强盛而步入鼎盛期。<br><br>它经历了8代国君，时长158年——这时期，它不但是赵地政治、军事、经济的中心，也是当时北方最重要的商业都市。<br><br>东汉以后，邯郸迅速衰落，繁盛的场面戛然而止，不禁令人嗟叹。<br><br>根据专家陈光唐、韩立森等人的讲述，秦末对赵都的全面毁坏，在早前由于缺少考古发掘，人们认为存于现邯郸城区西南的赵王城遗址就是赵国都城的全部，赵都邯郸被认为是一个“有城无郭”（郭，外城）的城市——这一结论与文献记载中是不相称的。<br><br>直到后来，今邯郸城区地下发现了丰富的文化遗存，才证明了文献所言不虚。<br><br>那座比赵王城规模更大的城址，就是“大北城”——战国到汉代是它的鼎盛期，其范围覆盖了今邯郸市区大部。<br><br>汉以后，由于连年战乱和邺城的崛起，邯郸便逐步衰败，沦为县城级别。<br><br>明代，经过扩大后的邯郸县城周围仅8华里，这样的规模，一直持续至20世纪50年代初。<br><br>这与地下调查的情况是吻合的，“大北城，自汉代以后的居住遗址逐渐缩小，由边沿到中心，发现东汉、晋、唐、宋、明、清时期的墓葬。<br><br>证明战汉时期的繁华城区，后来便逐渐变为荒冢累累的旷野。”<br><br>（据陈光唐撰文《赵邯郸故城考古新发现与研究》）暮色时分，我登临荒野中的赵王城“龙台”，四顾只有苍凉之感。<br><br>台顶上聚集了一些从周围前来锻炼身体的老人，有的聚在一起像是在练健身舞，又像是在唱古老的歌谣，并配合念叨着某种虔诚的话语。<br><br>这时，我突然想起“燕赵悲歌”这个词，肃然生出“念天地之悠悠”的庄严。<br><br>在龙台的东侧第一层台基下稀疏的杂树丛中，垒起一座很醒目的土堆新坟，一个大花圈斜挂在旁边的树上……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/98/wKgBy1Tu6paAfZfpAAHX5AwnVyc983.tub.jpg@!rw9"><br><br>翌日一早，沿着河北大平原，距邯郸城约60公里的地方，“六朝古都”邺城（在今邯郸市临漳县城西约20公里处）静候我们的造访。<br><br>从邯郸到邺城，其繁荣时间前后相继，空间距离也须臾可至。<br><br>从曹魏到北齐的邺城遗址，仅有的地面遗存是铜雀、金凤、冰井三台的夯土台。<br><br>东汉末年，在豪强割据的混战中，曹操目睹了冀中平原“白骨露于野，千里无鸡鸣”的惨景。<br><br>这种背景下，邯郸的衰败不可避免。<br><br>不过，从汉代到魏晋，华北地区的政治、经济、文化中心，似乎就是向南移动了一小步——邯郸故城衰落之日，恰是邺城崛起之时。<br><br>邺城成为曹魏立国之都，并非偶然。<br><br>早在战国初期，魏国西门豹为邺令时，就在这里经营多年。<br><br>除具有邯郸陆路交通的优越条件外，发源于太行山区的漳河，提供了优越的水上交通条件，新修的西门豹渠又能为周围农田提供灌溉。<br><br>燕赵故地人口大量削减时，靠近魏国故地的邺城、洛阳有了进一步发展，西域各地的大商巨贾纷纷前来经商。<br><br>比如，邺城遗址附近的北齐墓葬中，居然出土了古罗马时期的金质货币。<br><br>自曹魏定都于邺算起，邺城做过三国曹魏（邺城为其“五都”之一）、后赵、冉魏、前燕、东魏、北齐等6个朝代的都城。<br><br>然而，由于漳河水患和战乱，邺城在北周以后降为州治所，宋元明清时沦为小镇——曾经极尽奢华的楼台、高阙、园林、城墙等被漳河水冲毁，并埋于黄沙泥土之下。<br><br>与当初的邯郸一样，邺城也如陨星坠地般损毁了。<br><br>邺城最大的贡献，在于它是我国第一座先规划、后建设的都城，并开创了宫城—皇城—都城的“中轴线”城市格局。<br><br>曹操时建成的邺都，全城贯穿中轴线、单一宫城居中、园林在宫城后布局，这种模式的都城规划，为以后历代都城所沿袭。<br><br>隋唐时期的长安、洛阳城，北宋东京汴梁城，元明清时期的北京城，无论细部如何变化，邺城所开创的“中轴线”格局，被传承下来。<br><br>同时，“邺城模式”，也为古代东亚地区日本、朝鲜半岛的早期都城规划所借鉴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/9F/wKgBzFTu6pOAX6wFAAbHdPWB_14236.tub.jpg@!rw9"><br><br>铜雀高台不复有“邺城模式”传后世“东风不与周郎便，铜雀春深锁二乔。”<br><br>唐人杜牧诗中的“铜雀”，说的是曹魏邺城西北的铜雀台。<br><br>东汉末期，魏王曹操营建邺都，筑铜雀、金虎、冰井三台，即“邺三台”，未损毁前台高10丈，有屋百余间。<br><br>东汉建安年间，“三曹”、“建安七子”等大批文学家，常常聚此地吟诗作文。<br><br>所以，铜雀台是建安文学的发祥地。<br><br>北齐时期，统治者征发工匠30万人修复“邺三台”，一度改“铜雀台”为“金凤台”，唐代又恢复旧名。<br><br>元末，铜雀台被漳河洪水冲毁一角；明末，铜雀台大半被漳水冲没，如今地面上只留台基一角（上图）。<br><br>邺城，作为黄河流域政治、经济、军事、文化中心，有近4个世纪之久，它在历史上首次体现“先规划、后建设”建设理念，曹魏时邺城从正南城门到中阳门内大道，再到宫城正南门，再到宫城正殿文昌殿——构成了贯穿南北的中轴线，这种首创的城市“中轴线”格局，影响了后世的都城建设，如隋唐长安城、北宋东京汴梁城、明清北京城。<br><br>随着北齐灭亡，河北的“都城时代”宣告结束。<br><br>随之，北方的政治文化中心再次回到关中、河南。<br><br>宋代以来，沉默许久的北京悄然开启并迎来了自己的辉煌——辽为南京、金为中都、元为大都、明清为北京。<br><br>隋唐之前，河北古都兴盛；隋唐之后，北京悄然崛起。<br><br>站在因水库蓄水而干涸8年的漳河边，我抬头极目北望。<br><br>五百公里外寒风萧萧的易水，仿佛透过层层雾霾，浮在眼前——地图上的易水、漳河名存实亡。<br><br>那些古老的都城，也永远凝固在属于自己的时空里。<br><br>',
'<h2>邻里相望、鸡犬相闻京津冀畅行不能毁于“断头路”</h2>河北和北京之间的公路，唇齿相依，原本应该相通畅达。<br><br>可事实却是京冀存在着多条“断头路”和“瓶颈路”。<br><br>这背后的原因耐人寻味。<br><br>而河北和北京之间的轨道交通，以寿命不到一个月的北京至燕郊动车和由申奥衍生的京张高铁最具代表性——与技术无关，与财力无关，与利益互补有关，让市场说了算。<br><br>京津冀交通困厄于“最后一公里”，时间也未免太长了。<br><br>近年来，“断头路”——不同地区（省与省之间）、不同等级（高速路、等级路、农村公路）之间的不能接通——几乎成了京津冀三地关系的经典写照。<br><br>截至目前，京津冀之间仅干线以上公路“断头路”就达2300多公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/9E/wKgBzFTu4OGAcAaIAAzQXKG_xng337.tub.jpg@!rw9"><br><br>进京的河北车辆被迫每7天报到一次河北省白庙南综合检查站是北京24个进京检查站之一，位于通燕高速29.5公里处。<br><br>进京证办理地点都位于六环外，多集中在进京方向的高速路段收费站附近，24小时上班。<br><br>2014年4月11日，为了堵住没有购车资格的人们的“曲线救国”之路，北京市对外地牌照小客车实行有效期只有7天的办证措施。<br><br>摄影／倪靖波<U+2002>潘庆<h4>密密匝匝的“断头路”，隔断了河北与京津的血脉</h4>2015年1月12日，北京铁路局开通燕郊站至北京站动车组的临客列车。<br><br>一向被称为“北京睡城”的河北燕郊，再度成为媒体视野中的关注焦点。<br><br>晨光熹微中，伴随着此起彼伏的哈欠，一张张困倦的面容聚合在一起，挤上“驶往春天的列车”。<br><br>但是媒体很快报道，因为票价高（10.5元）、换乘不方便等，北京至燕郊动车上座率仅三成，2月1日起暂停运行。<br><br>生命耗费在路上的燕郊北漂族对此无限感慨：上班就不能多几个选择？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/98/wKgBy1Tu4OKAGtwpAAPPlspcqXY949.tub.jpg@!rw9"><br><br>燕郊与北京并非无路可走，只不过，很多路不好走、不通畅。<br><br>每天30万北漂上班族“钟摆式”进京、出京，基本都是通过102国道进入通燕高速到达北京。<br><br>而规划建设了4年之久的徐尹路（徐辛庄—尹各庄），与通州区隔河相望，却硬是跨不过一条潮白河。<br><br>“徐尹路（燕郊段）潮白河大桥桥梁工程”的牌子早就挂了起来，却进展缓慢。<br><br>',
'<h2>河北“土豪”出唐山</h2>位于燕山南麓的唐山，曾是河北最封闭的地区，如今却是河北“土豪”扎堆的地方，唐山的“土豪现象”甚至成了网络上的搜索热词和人们“吐槽”的对象。<br><br>依托矿产资源起家，唐山“土豪”越来越多，家乡之美却不见了踪影……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/9E/wKgBzFTu1T-Ae1LHAANRNn8KU_8794.tub.jpg@!rw9"><br><br>遵化市既是风水宝地，又是资源宝地雾霭笼罩下的遵化城，一栋栋高楼拔地而起。<br><br>遵化市为河北省唐山市辖县级市，位于唐山东北部燕山南麓。<br><br>很多人知道遵化，是因为这里不仅有古长城，还有中国规模最大的清帝王陵墓建筑群——清东陵。<br><br>其实，这里还是一个资源富集的宝地。<br><br>受燕山运动影响，遵化市富含金、银、铁、铬、锰及煤、石英、石灰石等多种矿产资源。<br><br>早在明永乐年间，这里即建有当时最大的冶铁场。<br><br>摄影／孟宪华<h4>盛产“土豪”的唐山，让“土豪现象”成了网络搜索热词</h4>“一支由30辆劳斯莱斯幻影组成的豪华婚礼车队，沿着唐山市大里路、北新道、学院路一路前行，车队首尾距离约达500米，引来无数路人的注目，车队总价值超过两个亿。<br><br>来宾中除了一对新人的亲朋好友之外，更有众多明星大腕到场助阵……”2014年年底，一篇题为《河北唐山最牛婚礼》的报道在网上疯传，一时间“最牛婚礼”、“劳斯莱斯车队”迅速成为网络搜索热词。<br><br>而这场“最牛”婚礼新郎的父亲，是唐山搞煤炭贸易的一位老板。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/9E/wKgBzFTu1UKARJvzAA1sz_2lFm4485.tub.jpg@!rw9"><br><br>迁西是中国板栗之乡，一些人因为这里的矿产变成了“土豪”唐山的母亲河滦河流经迁西县，在迁西段有潘家口、大黑汀两大水库，引滦入津、引滦入唐工程线路即由滦河迁西段引出。<br><br>作为唐山市唯一的纯山区县，迁西县曾经是一个经济极度落后的贫困县。<br><br>随着矿产资源的开发，迁西经济实现飞跃，然而粗放无序的开采也破坏了当地的生态，“一业发展、一钢独大”的资源型经济遭遇了发展瓶颈。<br><br>摄影／倪靖波“唐山土豪真多啊！”这是近年很多人对唐山的一个直观印象，而一些上了年岁的人对唐山的印象，还停留在上世纪70年代那场震惊世界的灾难——唐山大地震上。<br><br>如今，在一场大灾难之后，唐山人积累财富的速度超出了一般人的想象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/97/wKgBy1Tu1UKAHuJuAAae_fzoKKs945.tub.jpg@!rw9"><br><br>从地理区划上看，唐山与东部的秦皇岛被称为冀东，它们位于燕山南麓，东南部濒临渤海湾，在燕山南麓与冀东沿海高速公路之间的这块区域，就被称为燕山丘陵盆地、山前平原地区。<br><br>如果从地图上看，这块区域的外形很像一个“金元宝”。<br><br>而事实上，这块土地的确是河北省盛产“土豪”的富饶宝地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/97/wKgBy1Tu1UGAHzO_AAFnr9uRqig441.tub.jpg@!rw9"><br><br>现在外界津津乐道的是，唐山是中国内地拥有豪车最多的城市之一。<br><br>网络上流传的唐山人与豪车的段子很多，可以信手拈来。<br><br>比如说：一位出租车司机从唐山迁安市拉着一对父子到天津保税区买车，到了天津问是否还用等他们，父子俩说不用了。<br><br>结果在出租车司机返程的路上，那对父子一人开着一辆宝马X5追了上来。<br><br>',
'<h2>河北无河水都去哪儿了？</h2>在河北省的地图上，你可以清晰地看到这里河渠纵横，库泊密布，俨然一个水乡泽国，而当你真正行驶在河北大地上时，很多河流却再也找不到了，取而代之的是村舍和农田。<br><br>伴随着人口增加、经济发展和城市化进程加快，“有河皆干”已经成为河北大面积存在的状况。<br><br>1948年，作家丁玲完成以农村土改为主题的长篇小说《太阳照在桑干河上》，以河北省涿鹿县城东的温泉屯为原型，她创造了一个“暖水屯”。<br><br>在丁玲笔下，桑干河是土地的滋养者、革命的见证者。<br><br>“车又在河里颠簸着。<br><br>桑干河流到这里已经是下游了，再流下去十五里，到合庄，就和洋河会合；桑干河从山西流入察南，滋养丰饶了察南，而这下游地带是更为富庶的。”<br><br>当时的她不会想到，自己的运途会因这部小说而平步青云，又迅速一落千丈；更不会想到，仅仅半个世纪后，丰饶的桑干河就头也不回地走向干涸，如同河北平原的其他河流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/96/wKgBy1TuzZaAKKHmAAsAtEdkdOU577.tub.jpg@!rw9"><br><br>唐河大桥拍摄地点保定市安新县同口镇拍摄时间2015年1月7日发源于山西省浑源县的唐河，经山西省灵丘县及河北省保定市各县，于保定安新县境内汇入白洋淀，后入大清河。<br><br>安新县同口镇唐河大桥是上世纪70年代修建的水利桥，桥梁全长约630米。<br><br>由于桥梁使用年限较长，设计荷载较低，现为五类危桥，限制小型客车以上汽车通行。<br><br>2001年全省路网规划时，定在上游约1公里处新建桥梁。<br><br>由于市县配套建设资金筹集困难，目前新建桥梁所在的安新至高阳段尚未开工建设，过路车辆只能从桥下自行开辟车道行驶。<br><br>没水了，在滹沱河更为明显。<br><br>这条发源于山西繁峙县泰戏山下的河流，向东流至河北献县与滏阳河汇合后成为子牙河。<br><br>它是河北省会石家庄市的主要水源地，在石家庄西北城郊有座太平河景观公园——太平河即滹沱河的城区段——其间河水盈盈，三五个人站在河岸钓鱼，小鱼咬上钩，无需等太久。<br><br>但一出城，顺流而下，河道就逐渐变窄，地上河、半地上河的出现宣示泥沙淤积的厚度，再走远些，滹沱河已完全断流，河床上甚至盖起了村舍。<br><br>你无法想象它原来的样子。<br><br>在讲述冀中抗日游击队的小说《战斗在滹沱河上》中这样写道：“他们隔河两块地远的时候，听见水声哗哗响的震耳，及至一登河岸，这种音响似乎倒小了。<br><br>可是眼前是多么汹涌的一河大水呀！两岸约隔三十余丈远，茫茫一片，一望无边；顺流横斜看去，河水带着褐色泥沙，带着黄白色漂起的泡沫，带着枯烂柴草，偶尔也带着青草根和倭瓜叶，这些东西一浮一沉地随着滚滚的浪头，像赛跑一样往东奔驰下去。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/9D/wKgBzFTuzZeAB5BHAAPIjyE-96M675.tub.jpg@!rw9"><br><br>这篇报道的制作过程颇为曲折，我们原本计划从反映河北的革命文艺作品中看河北平原的环境变迁，想看看孙犁笔下的白洋淀、丁玲笔下的桑干河是否魅力依旧。<br><br>而当我们驱车前往河北采访时，看到很多跨河大桥的桥下并无水，地图上标注的河流已无踪迹，甚至原本是主河道的地方都盖起了房子。<br><br>为了制作此专题，我们三次驱车沿永定河、桑干河、滹沱河等水系考察、拍摄，力图呈现河流的真实状况。<br><br>滹沱河为海河水系的主要河流，发源于山西省繁峙县五台山北麓，穿越太行山进入河北省平山县境，东流至献县，与滏阳河汇合后入子牙河。<br><br>它是河北省会石家庄市的主要水源地，在石家庄附近的城区段河水盈盈，但一出城，顺流而下，河道就逐渐变窄，再走远些，滹沱河已完全断流。<br><br>同时代革命文学中，火极一时的《红旗谱》，也将滹沱河发水、抗洪的生活场景贯穿始终：“滹沱河从太行山上流下来，象一匹烈性的马。<br><br>它在峡谷里，要腾空飞蹿，到了平原上，就满地奔驰。<br><br>夏秋季节涌起吓人的浪头，到了冬天，在茸厚的积雪下，汩汩细流。<br><br>流着流着，由南往北，又由北往东，形成一带大河湾。”<br><br>',
'<h2>坝上摄廀±师造就的景观</h2>如果细数河北全省的景点，要算坝上知名度最高，这里因近十年来频繁出现在摄影作品中而闻名全国。<br><br>随着坝上名气越来越大，不断出现的众多个“坝上”，经常让慕名前往的人混淆。<br><br>这些因摄影师而出名的“坝上”到底在哪里？<br><br>它又因何吸引着全国各地的“好摄之徒”？<br><br>有句话在摄影家中间广为流传，“在中国，有三大不适合评判摄影水平的地方，因为每一张都很美，比如坝上”，由此可见“坝上”的美和知名度。<br><br>大概从10年前开始，一种典型的“坝上”景观渐渐风靡开来：在低缓起伏的山坡上，白桦林随着山脉的曲线伸展，森林并不连续，中间稀疏得当地镶嵌着一块块草甸，三两头牛羊散布其间……这是一种兼顾了森林和草原的景观，而且四季各不相同。<br><br>当河北其他景点还在努力跻身北京旅游圈时，“坝上”早已越过华北平原，让远在广东、台湾的摄影发烧友们为它跋山涉水而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/95/wKgBy1TuuTeAUcq4AATZZ6xYuXE756.tub.jpg@!rw9"><br><br>很多去坝上拍片子的人，目的地就是红山军马场。<br><br>这里位于河北省承德市围场满族蒙古族自治县与内蒙古自治区赤峰市克什克腾旗的交界处，吐力根河为界河。<br><br>由于地处大兴安岭余脉和阴山山脉交会处，这里山峦起伏，雾气弥漫。<br><br>曾经，红山军马场因摄影人的作品而声名在外；现在，慕名前往的摄影发烧友也成为景观的一部分。<br><br>摄影／坝上老高<h4>坝上出名要归功于“好摄之徒”</h4>夏天的时候，如果就北京人群的周末出行地做一份统计，你会惊讶地发现，前往坝上的人群最为庞大。<br><br>每到周五晚上或周六早上，在北京德胜门、东直门、西直门等交通要塞，挤满了前往坝上的车辆，从只能坐5人的私家车，到载客量在50人左右的大巴车，人们纷纷在车前放着“某某坝上”的指示牌——因为坝上含义太模糊，常常有人坐错车。<br><br>坝上并非一开始就这么火热，大概10年前，那里还只是少数摄影师才知道的“秘境”，他们在那里常常一待就是一整个秋天、冬天（似乎春天和夏天去的人总是很少），拍回来非常漂亮的、前文所说的典型“坝上”景观。<br><br>东北多森林、内蒙古尽是草原，坝上结合了这两种景观，它受欢迎的程度，远超东北和内蒙古，而这样一种景观，竟然出现在大多数人以为既没有森林又没有草原的河北！',
'<h2>燕赵遍地有古塔</h2>古塔是中国与古印度文化的完美融合，而河北古塔之多出乎很多人的意料，虽不断遭受破坏，如今仍剩近300座。<br><br>令人叫绝的是，众多堪称“奇葩”的古塔，不仅营造了燕赵大地上的诗意景观，而且与建筑泰斗、佛教大师结下了不解之缘。<br><br><h4>古塔是农业时代的“摩天大厦”河北古塔之多之精让古建泰斗梁思成拍案称奇</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/9B/wKgBzFTujdOAZd6bAAzZdPM_Dko322.tub.jpg@!rw9"><br><br>正定广惠寺花塔中国砖塔造型最华丽的塔在一层薄薄的积雪映衬下，著名的广惠寺花塔从河北正定古城中探出身子，显出几分妖娆的风采。<br><br>广惠寺花塔造型古朴雄奇，是中国花塔中的代表之作，堪称中国砖塔中造型最奇异、装饰最华丽的塔，当年也曾让梁思成感到惊奇不已。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/9B/wKgBzFTujcuAA0n3AANF-ya34pE692.tub.jpg@!rw9"><br><br>因为研究河北古塔，我结识了民间“拍塔达人”吴建忠，他是河北廊坊市的一位退休警官。<br><br>起初，我对非文物专业出身的他为何迷恋古塔感到不解，后来才明白，他的职业身份——警察，反倒有助于他像破案一样，多年在河北孜孜不倦地寻找古塔。<br><br>因为现今时代，很多古塔藏身于市井角落或荒山野岭，早已不像过去那样挺拔醒目、易被找到。<br><br>在少有高层建筑的古代，巍然耸立的古塔大都是当地的地标性建筑，堪称古代的“摩天大厦”。<br><br>无数路经的行人，都会习惯性抬头注视它们，心中或是默默地祈福，或是感怀佛法的广大无边，然后带着心灵的慰藉各奔前程。<br><br>后来，随着都市的快速发展，越来越多的高楼大厦拔地而起，逐渐将古塔淹没其中。<br><br>当话锋一触及河北古塔，吴建忠便如数家珍、滔滔不绝起来：“除了高碑店市的1个金刚般若波罗密经幢被文物部门封存起来外，现在河北境内的131处（近300座）古塔，我全都拍摄记录下来了……”因为古塔有些是单座，有些以数座或´多座组成一个塔群，所以在统计古塔数量时，为方便人们理解，就以“处”来代表不同地点的古塔（单独一座塔或一个塔群都算是一处），以“座”来代表古塔的个体数量。<br><br>据记载，河北有的塔群最多时有成千上万座塔，比如承德的万塔黄崖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/94/wKgBy1Tujc-AG9EIAAinRCZJxC8297.tub.jpg@!rw9"><br><br>承德市双塔河北最具“奇葩”色彩的两座塔在承德市区西南30里处，有两座巨大的岩柱比肩而立，状似宝塔，峰顶各有砖塔一座，故名双塔山。<br><br>清朝康熙、乾隆、嘉庆皇帝以及文武名臣曾多次登临这座双塔山，而山上这两座奇特的古塔，还被纪晓岚载入了他的《阅微草堂笔记》。<br><br>摄影／侯静事实上，过去河北的确是古塔非常密集的地区，然而由于自然与人为的种种破坏，古塔数量已越来越少。<br><br>不过，目前河北古塔的数量仍然超过了其他很多省份，而且内容精彩纷呈，连古建泰斗梁思成都曾经为之感到惊叹称奇。<br><br>',
'<h2>承德中华版图的微缩投影民族大同的现实象征</h2>在中国，再没一座城市像承德一样具有象征意义：不论是避暑山庄还是外八庙，这里的每一栋建筑背后几乎都镌刻着一段历史，都承载着无数的希冀，都有着一个意味深远的象征。<br><br>在这里，中华大地上东南西北中五湖四海的景观汇聚一堂；在这里，清代满蒙汉藏回五个民族的精神圣殿矗立在一起。<br><br>“零下15度！”我倒吸了一口冷气，竖起毛绒衣领。<br><br>历史教科书上总是将“承德”与“避暑山庄”并列描述，这让我的寒冬承德之旅显得有些不合时宜。<br><br>火车大体是沿着清代的御道行进，在古北口车站，潮河两岸纵深蔓延的明代长城历历在目。<br><br>曾几何时，古北口尚是隔绝游牧文明与农耕文明的门户，而今，人们极难区分“关内”与“塞外”的景观差异。<br><br>列车穿过了长长的隧道，映入我眼帘的一样是冬日肃杀的苍茫河谷。<br><br>两百多年前的某个冬日，亦有一支行旅在沿着御道奔徙，端坐于华盖之下却难掩焦虑神色的王者，乃是正值壮年的乾隆皇帝。<br><br>寒冬时节前往承德，既非避暑，亦非狩猎，究竟是何方贵客，使得乾隆不顾时令之序、不辞舟车劳顿之苦，仅以三天时间就赶到了承德？<br><br>需知，在乾隆时代，从京师到承德、全程418华里的热河御道，依站程例行七日；而对于乾隆英武不羁的祖父康熙，边走边玩，则往往费时二十余日。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/8E/wKgBy1TtfR6ABbYMAAvX6UnQ87c573.tub.jpg@!rw9"><br><br>普乐寺天下一统，普天同乐普乐寺前部由山门至宗印殿，为汉族寺庙的传统形式；后部为藏式坛城，在坛城之上是象征着皇权的大殿——旭光阁。<br><br>在这里，汉藏建筑的冲突与统一，影射着清初民族斗争和民族融合的过程；而重檐圆顶、与北京天坛祈年殿宛若双生的旭光阁则象征着天圆地方、法备天地、万宇一统、君临万方，是皇权至上的象征。<br><br>摄影／于磊<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/95/wKgBzFTtfReAQ1v4AAulVHh55Cw920.tub.jpg@!rw9"><br><br>普宁寺愿安其居，乐其业，永永普宁普宁寺的主体建筑大乘之阁，象征着佛教中宇宙世界的中心须弥山，是仿西藏桑耶寺的“乌策殿”而建，大殿四角分别修建四色喇嘛塔，形态、装饰各不相同，代表密宗佛的“四智”；在东西南北四方修建了四座形状各异的台殿，代表四大部洲；在四大部洲周边建八座重层白台，象征八小部洲，代表宇宙的四面八方；大殿两侧建日月两殿，象征太阳、月亮围绕须弥山出没，如此形成统一向心的典型的藏式“曼陀罗”建筑格局。<br><br><h4>夜奔承德的末代准噶尔可汗</h4>寒冬里的来客，名叫阿睦尔撒纳，是准噶尔汗国的末代可汗。<br><br>明末厄鲁特蒙古分准噶尔、和硕特、杜尔伯特和土尔扈特四部，四部中以准噶尔部势力最为强大。<br><br>阿睦尔撒纳的身世颇为传奇，其祖父为统治西藏的和硕特汗王拉藏汗，他的外公是准噶尔汗国在位时间最长的大汗——策妄阿拉布坦，就血统而言，阿睦尔撒纳可谓无上尊贵。<br><br>乾隆十年（1745年），准噶尔汗王、也即阿睦尔撒纳的舅舅噶尔丹策零感染瘟疫死于伊犁，脆弱的准噶尔联盟陷于离析，趁着继任汗王者权位未稳，阿睦尔撒纳与贵族将领达瓦齐结为同盟，意图谋取汗位。<br><br>政变成功了，但继承汗位的却是达瓦齐，二人随即展开火并，阿睦尔撒纳势不能敌，率部“款关内附”，并亲赴承德，向清廷求援，于是就有了乾隆的寒夜奔袭。<br><br>',
'<h2>太行山把最高的山脊留在了河北河北把珍稀的鸟兽隐匿于太行</h2>距离北京城区不到200公里的小五台山，沟谷丛林中至今还能看到金钱豹的足迹与身影。<br><br>这里还是太行山主脉的最高峰，与中国西部的雪山有着截然不同的气质。<br><br>小五台山的山顶没有终年积雪，海拔2000米便是森林分布的上限，林线之上是亚高山草甸，草甸间山花绚烂，宛若山顶花园。<br><br>本文作者是一名生态学研究者，同时又是资深的户外人士。<br><br>他多次在太行山山脊徒步探察，并记录下不同于普通背包客的见闻与体验。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/8D/wKgBy1TtV9OAVF0LAA1F3ghiljY020.tub.jpg@!rw9"><br><br>西灵山，花红如胭脂在涿鹿县的西灵山，红色的胭脂花开满山坡。<br><br>当地传说胭脂花绽放的地方，便是八路军曾经挥洒热血、阻击日寇的战场。<br><br>其实，河北省海拔2000米之上的草甸几乎没有遭受过战争侵扰，那里是安宁祥和的空中花园。<br><br>摄影／刘馨阳<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/94/wKgBzFTtV9WACWWfABDjIJ0jpbI651.tub.jpg@!rw9"><br><br>八百里太行山，主峰在河北省蔚县与涿鹿县交界处太行山大致呈东北—西南走向，南北长约400公里，山系覆盖约14万平方公里的广阔区域，涉及北京、河北、山西、河南四省市，耸立在华北平原和黄土高原之间。<br><br>在河北境内的太行山主脉两侧，还有位于山西的恒山、五台山、位于北京的西山等支脉、余脉。<br><br>河北省蔚县与涿鹿县交界处小五台山是太行山的主峰，也是主脉之上的最高峰。<br><br>小五台山有5处制高点，分别为东台、西台、南台、北台和中台，五处台顶的海拔高度均超过2500米，其中以海拔2882米的东台最为著名。<br><br>制图／蔡博峰山顶上三个用石头垒起的玛尼堆近在咫尺。<br><br>同行的朋友已经在山顶卸下背包，我一鼓作气爬上十多米的小坡，终于登顶。<br><br>时值冬季，阳光耀眼，却带不来丝毫温暖；山风呼啸，依然能把我刚刚淌出的鼻涕瞬间吹成冰。<br><br>这里是河北蔚县与涿鹿县交界处的小五台山东台。<br><br>我坐在峰顶，透过玛尼堆间的空隙向南眺望，延绵的山脊将南台、中台和西台连接起来；东台与北台之间的山脊高耸嶙峋，山谷两面山坡或是零星灌木点缀的枯黄草坡，或是积雪成行的茂密森林。<br><br>回过身来，最后一位伙伴也快到山顶了，他身后漫长曲折的山脊向东北方向延伸，直到融入水墨画般层层叠叠、愈远愈淡的远山。<br><br>而远山的尽头，是西灵山淡淡的剪影。<br><br>玛尼堆前立着一块石碑，上面用朱红色的漆书写着峰顶的高度：海拔2882米。<br><br>小五台山是太行山主脉上的最高峰，同时也是河北省的最高峰。<br><br>和山西的五台山类似，小五台山的最高地带也由5处台顶共同构成：北台仅次于东台，海拔2837米；中台海拔2801米；南台和西台的海拔分别是2743米与2671米。<br><br>当然这些数字只是较为公认的数值，因为标准点以及测量方式的不同，山峰的海拔很难测量到绝对精准。<br><br>尽管河北省的最高峰海拔不到3000米，但这样的高度，已经足够越过森林的上限——森林之上的亚高山地带在夏季宛若空中花园。<br><br><h4>河北的“五台山”才是太行山主脉上的最高峰</h4>和周围朋友提到小五台山，有时会是件很尴尬的事。<br><br>一位宅男问我，五台山也有山寨版了？<br><br>是不是就像《西游记》里的“雷音寺”和“小雷音寺”？<br><br>另一位东北的大姐更离谱：“去小舞台？<br><br>你去河北演二人转啊？”确实，相比于山西五台山，河北的小五台山名气并不响亮。<br><br>最高峰海拔3061.1米的五台山位于小五台山西南方向，也曾有说法将其归为太行山的一支余脉；而小五台山则是太行山的主峰，古时也被称作东五台山。<br><br>小五台山没有僧侣信徒，却是户外爱好者的天堂——每到夏季，京津冀的驴友纷至沓来，在山花绽放的草甸上扎起色彩缤纷的帐篷，过夜宿营。<br><br>和驴友们的传统线路不同，我们这次是从河北涿鹿县境内的西灵山出发，大致沿山脊线徒步至此。<br><br>我们希望穿越河北省境内的太行山主山脊，在高山之巅探察出一条徒步路线。<br><br>从涿鹿县与蔚县交界地带的小五台山向南，太行山最高处的山脊线依次连接着茶山、东甸子梁、摆宴坨等高点，穿过西甸子梁，也就是旅游景区“空中草原”，到达河北与山西的交界处。<br><br>为了使这次穿越更具趣味和挑战，我们在Google Earth上规划路线时，一要大体上沿着主山脊，二要经过主要的山峰，三是尽量减少公路路段。<br><br>北京门头沟区有东灵山，那也是北京境内的最高峰，海拔2303米。<br><br>我们的起点西灵山位于河北省涿鹿县，海拔约2420米，比东灵山还要高些，但名气可远不及北京的山。<br><br>我们这次行程从西灵山山脚开始，历时3天，顺利到达小五台的东台顶上。<br><br>冬季的小五台山除了我们一行，再难看到其他背包客的身影。<br><br>太阳已经下去了，还剩些许亮光，尚能看得清来时的路。<br><br>我们寻找避风处，搭起高山帐。<br><br>在帐篷中，我打开营地灯，翻开记录本，重温着某年夏季第一次登西灵山时留下的潦草笔记：“西灵山的沟谷，露水很重。<br><br>沟里似乎没什么人来，杂灌丛生。<br><br>在湿漉漉的草木中趟过去，不一会儿鞋子和裤腿就湿了。<br><br>白色的绣线菊开满了山谷，身体划过树丛，便在裤子上、手臂上沾上许多小小的花瓣。<br><br>我听到鞋子里咕噜咕噜的水声，而灌丛不远处不时传来‘嘎嘎’的禽鸣。<br><br>我本以为是环颈雉，不想却邂逅到褐马鸡。”<br><br>尽管是匆匆一瞥，但那却是西灵山最初留给我的美好记忆。<br><br><h4>冤枉！褐马鸡竟被西方传教士冠以东北的名号</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/8D/wKgBy1TtV9CAd-XFAAN0T-cH5Fs304.tub.jpg@!rw9"><br><br>褐马鸡——太行山中的中国特有鸟类1862年，英国博物学家斯文侯（上图）获得一份马鸡的标本，它的形态完全不同于当时西方世界已知的白马鸡，与蓝马鸡也颇有差异。<br><br>经过对比研究，斯文侯将其定名为褐马鸡，这也是目前人类以西方科学体系命名最晚的一种马鸡。<br><br>这份标本的原产地颇有争议，如今认为它很可能来自于河北境内的太行山区。<br><br>如今河北小五台山、西灵山等地，仍栖息着这种数量稀少的国家一级保护动物。<br><br>绘图／张瑜从小五台西金河沟出山的途中，我再次听到了褐马鸡厚重而洪亮的鸣声。<br><br>当时的位置海拔高度约1500米上下，山梁上依旧是稀树和草甸，阴坡的山沟里熙熙攘攘地挤满了落尽了叶的树木，阳面坡上则是片片相连的枯黄灌丛。<br><br>我心中思量，在河北省西部山地中，褐马鸡的种群数量或许正在恢复。<br><br>褐马鸡主要分布在河北省与山西省，被列为国家一级保护动物。<br><br>我身边做鸟类学研究的朋友曾经多次带西方观鸟者来到太行山北部地区寻找褐马鸡。<br><br>但这种大型雉类毕竟数量稀少，行动隐秘，不是想见就能见到的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/94/wKgBzFTtV9GAVaJAAAluIBRxV5w218.tub.jpg@!rw9"><br><br>摄影／董文晓相传黄帝和炎帝争夺天下，在今河北涿鹿县的阪泉大战，曾“帅熊罴狼豹虎为前驱，雕鹰鸢为旗帜”。<br><br>其中“（hè）”指的就是褐马鸡，可见其勇武好斗。<br><br>古代军队还用褐马鸡的尾羽来装饰武将的头盔。<br><br>即便是早已被我们先人记载了的种类，并且分布区在人类活动相对频繁的华北地区，但在河北赫赫有名的褐马鸡，仍然是马鸡中被人类科学命名最晚的一种。<br><br>褐马鸡被西方博物学家所认识还是19世纪下半叶的事情。<br><br>当时，大量外国传教士、商人、驻华领事，充当着博物学家的角色。<br><br>他们利用机会深入中国内地进行生物资源的考察和采集，发表了大量的鸟类新种。<br><br>英国博物学家、外º¤官罗伯特·斯文侯（Robert Swinhoe）就是其中出色的一员。<br><br>1862年，正在厦门担任英国驻中国领事的斯文侯收到了一位英军驻天津97团的军官朋友送来的一件鸟类标本。<br><br>斯文侯并不认识眼前的这只乌黑色尾羽呈马尾状的雉类。<br><br>不过随后，他利用回国休假的机会把这件标本带回了英国，并和大英博物馆的乔治·格雷（Geoge Gray）一起研究。<br><br>他们将其与彼时已经发表的蓝马鸡和白马鸡标本比对之后，认为这只可能是雌性的马鸡标本与前两者的形态有着显著的差异：特别是背部、腹部和翅膀的颜色都是巧克力褐色，丝状尾羽仅尖端黑色，其余部分白色。<br><br>这些特征都说明，这种马鸡极有可能是一个未知的新种。<br><br>在起名的时候，斯文侯就把褐马鸡命名为Crossoptilon mantchuricum。<br><br>按照惯例，生物的学名是全世界通用的拉丁名，其中Crossoptilon是马鸡属的名字，mantchuricum是满洲里——中国东北地区的意思，直译过来就是东北的马鸡，以示与青藏高原的白马鸡和西北的蓝马鸡相区别。<br><br>这件标本并不是斯文侯亲自在野外采集而来，他也无法确定这个鸟的分布地。<br><br>当时赠送斯文侯马鸡的那个天津军官，也不是在野外收集到这个标本——他很可能是从北京或者天津的市场购买的。<br><br>事实上，我国的东北地区并没有褐马鸡分布。<br><br>那么，为什么斯文侯推断褐马鸡来自于我国东北地区呢？<br><br>他可能是觉得像这样的大型雉类只分布在深山老林里面，这样大面积的森林在东北地区才有分布。<br><br>在后来的文献中，对于褐马鸡模式产地的描述往往是说来自天津，但实际更可能来自于河北西部的太行山区。<br><br>谭卫道（Pierre David），一位以西方科学体系最先命名了大熊猫、金丝猴、麋鹿等珍稀物种的法国神父，后来就曾经在如今的京冀交界地带捕获到褐马鸡的标本。<br><br>尽管如此，由于物种的名字在命名后就不能更改，褐马鸡的名字永久地伴随着这样一段佚闻了。<br><br>换个角度看，这段往事也透露着这样的信息：河北的山地其实保存着较为完整的森林，在当时被以斯文侯为代表的西方博物学者忽视了。<br><br><h4>小五台山的金钱豹从令人畏惧到众人期盼</h4>4个月之后，夏季我再次和朋友们一起来到小五台山。<br><br>我们从下辉川村沿南沟上行，向南台方向行进。<br><br>山谷中不时飞出成群的岩鸽，溪流中白顶溪鸲颤动着橙红的尾羽，色泽比水边的山丹花还要绚烂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/94/wKgBzFTtV9OAEIiQAAkQcxDY2TM329.tub.jpg@!rw9"><br><br>在109国道边的小饭馆中，巡护队员检查红外相机的收获时，他们万万没想到存储卡中竟有华北豹的照片。<br><br>这张金钱豹的图片，是红外触发照相机在小五台山海拔1900米左右的地带记录到的。<br><br>巡护队员们趟着过膝的积雪从林中取回红外触发相机的存储卡，不想收获了如此丰厚的回报。<br><br>河北一带的金钱豹也叫华北豹，尽管也曾有人在野外发现过疑似华北豹的活动痕迹，但清晰的图片证据为这种大型猫科动物的存在，提供了更加切实的证据。<br><br>供图／中国猫科动物保护联盟“留神！”同伴的呼叫把我从看鸟的专注中拉了回来。<br><br>定睛观瞧，一条蝮蛇慵懒地盘在路边，色泽土灰。<br><br>这是一条中介蝮，毒性甚强。<br><br>夏日雨过天晴之时，中介蝮不时可见，它们常在灌木草丛间或者石头上盘曲成团，因此当地人也把它们喊作“狗屎蝮”。<br><br>这“狗屎蝮”平时性情懒惰行动迟缓，可是在攻击的瞬间势如闪电，甚至连续扑咬，杀伤力非常恐怖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/8E/wKgBy1TtaVuAR2uoAA6kG53RC4o723.tub.jpg@!rw9"><br><br>红外相机记录下赤狐、狍子等大型兽类的活动踪迹在小五台山保护区，工作人员杨林先生还为我们展示了豹猫、狍子、赤狐、野猪、斑羚等野生兽类的照片，这些都是布设在森林中的红外触发照相机拍摄到的第一手资料。<br><br>大雪让狍子的脊背上挂着冰，狍子萌态可掬地翻找食物；林窗间的光照射到赤狐的身上，赤狐眼神妩媚……这些画面，均拍摄自距离北京市区约125公里的森林中。<br><br>供图／河北省小五台山自然保护区上世纪80年代初，北京师范大学的动物学家赵欣如先生曾在小五台山做鸟类调查研究。<br><br>回忆起往事，他提到了当时的向导何万昌。<br><br>何万昌家就在林场附近，每天早晨上山前，他都要在面前放一碗净水，然后闭着眼念念有词。<br><br>后来赵欣如先生才明白，向导是在念“禁蛇咒”。<br><br>这是河北省涿鹿县、蔚县等太行山区很有地方特色的咒术，据说念过咒之后，可以大大降低遇见毒蛇的几率。<br><br>不必纠结于“禁蛇咒”是否好使，但可以看出小五台山的毒蛇数量不少。<br><br>防蛇，也是每一位登山者必须重视的安全事项。<br><br>除了毒蛇，当地居民还曾对一种动物心存恐惧，那就是金钱豹。<br><br>小五台山分布的金钱豹也叫做华北豹，虽然偶尔袭击家畜，却罕有伤人的记载。<br><br>时至今日，蝮蛇依然数量众多，可华北豹却早已难得一见了。<br><br>我的朋友宋大昭，是中国猫科动物保护联盟的一员。<br><br>我曾先于公众媒体，在他那里看到了一张令人瞠目结舌的照片——小五台山林海雪原中的华北豹。<br><br>老蒋，中国猫科动物保护联盟的一员。<br><br>那天他和小五台山保护区的工作人员一起上山收取野外观测相机数据。<br><br>山上不少地方积雪深及膝盖，甚至齐腰。<br><br>几个人走到海拔1900米处的一处红外触发相机，取出相机卡后发现完全没法再往上走了，于是只好在积雪中滑着下了山。<br><br>他们连夜来到109国道边的一家小饭馆里，打开电脑查看这次取回的唯一一张存储卡。<br><br>豹子的影像缓缓出现了，几个人差点激动得把桌子拍翻，把饭馆中吃饭的其他客人吓了一跳。<br><br>红外触发相机放置了半年的时间，卡中获取有效照片只有十余张，除了这只野生豹，还记录赤狐两只次、豹猫一只次。<br><br>华北豹的触发时间是2012年11月2日16点2分，这也为小五台山乃至北京周边地区仍栖息着豹的猜测提供了最直接的证据。<br><br><h4>冲破幽暗的森林，便是西风盛行的空中花园</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/8D/wKgBy1TtV8-ASL8JAAPz0mcHe64375.tub.jpg@!rw9"><br><br>多座海拔2000米以上的山，撑起太行山最高的一段山脊。<br><br>除小五台山之外，河北省境内的太行山还有多处海拔超过2000米的高山地带。<br><br>西灵山、小五台山、茶山、东甸子梁、空中草原，构成了太行山主脉上海拔最高的一段山脊线。<br><br>在这条山脊上，作者一行希望能够沿着主要山峰踏察、连接出一条徒步路线，沿途贯穿着山野与乡野，森林与草甸。<br><br>资料提供／刘炎林我曾经在西藏、青海登过海拔6000米以上的雪山，但仍然觉得河北省的高山充满诱惑。<br><br>尽管最高峰海拔不到3000米，但要成功登顶，必然要经历从森林过渡到亚高山地带的环境变化——冲破林线那一瞬间，眼前的敞亮与内心的舒畅，难以言表。<br><br>我也曾走过河南境内的太行山，那里有着精彩的嶂石岩地貌和著名的挂壁公路。<br><br>遗憾的是，那里的山不够高，难觅林线之上的景色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/8D/wKgBy1TtV9KAXZ0RAAWg9cXPmvs290.tub.jpg@!rw9"><br><br>小五台山北台北坡植被垂直分布示意图小五台山有着较为明显的植被垂直带变化。<br><br>以北台北坡为例，中低海拔地带多为人工林与灌丛；海拔1800米左右为桦树林；再往上则是由白扦或者落叶松构成的针叶林带。<br><br>这里森林分布的最上限可以达到海拔2500米左右，森林之上是亚高山草甸。<br><br>草甸上最著名的花，当属色泽鲜亮的金莲花（上图）；其实在这里还可以看到很多更加典型的高山植物，比如生长在石缝中的小丛红景天（下图）——这是一种多年生的肉质草本植物，夏秋开花、耐风耐旱。<br><br>为了在高山上减少水分蒸腾，小丛红景天叶片上的气孔在白天处于关闭状态，只有入夜后才将其打开，吸收二氧化碳。<br><br>在太行山北部，从沟谷向山顶攀爬，华北落叶松或者白扦构成的针叶林带逐渐将阔叶林取代，榛子、胡枝子等构成的灌丛也变得稀疏。<br><br>森林分布的上限大约在海拔2000米左右，阴坡会稍微再高一些。<br><br>林线附近，除了针叶树，在一些地方也分布着桦树林。<br><br>当森林最终退到身后时，面前呈现出视野开阔的亚高山草甸。<br><br>美国记者比尔·布莱森在《林间漫步》中描述树林和草地的区别：“树林与其他空间不同。<br><br>首先，树林是立体的。<br><br>林木包围你，逼近你，从各个方位压迫你。<br><br>树林阻碍视野，使你混乱，失去方位感。<br><br>它使你自觉渺小、困惑而且脆弱，就像迷失在人群中的小孩。<br><br>站在沙漠或草地中，你知道自己身处广阔之地。”<br><br>行走在树林中，我们更多是安静地去感知环境。<br><br>林中难得有风，耳边传来的是流水或鸣鸟的声音，仿佛在凝固的时空里穿行。<br><br>在胡枝子的灌丛中，我看到一支狍子脱落的角。<br><br>角质地本该坚硬，可在阴暗的林下不知已有多少年，侧面已经开始霉裂，不再棱角鲜明。<br><br>而当我们把森林甩在身后，眼前瞬时阳光灿烂，山坡上呼啸的风声带来四面八方的气息，极目远眺，天边的风景尽收眼底。<br><br>大家顺利登上小五台山南台，但这只是此次行动的开始。<br><br>我们将沿着山脊线一路向南，希望继续在太行山之巅探察出一条徒步路线。<br><br>下一站是河北省第二高峰，海拔2523米的茶山——小五台山至茶山之间的山脊，可以说是太行山海拔最高区域的核心地带。<br><br>队伍沿着山脊向南，下到一处垭口，垭口之后一条小路如飘带般缠绕在山腰。<br><br>走在小路上，桦树林和草地交替出现，桦树也不仅仅是白桦，还有些许坚桦、硕桦或者红桦。<br><br>林线之上，或者平缓，或者陡峭的山顶仿佛剃了头般，没有林木，被草甸覆盖着。<br><br>小路的尽头，一条明显的道路横贯草甸，向西划过山梁，落入西方的盆地中——涿鹿县与蔚县的县城便在那里。<br><br>山脊两侧的山坡，草的高度和密度跟足球场的草皮看上去差不多。<br><br>唯一不同的是，到了夏季，亚高山草甸上开满了黄色、红色以及蓝紫色的鲜花。<br><br>山花中最为著名的当属橙黄色的金莲花——在河北登山的驴友，无论职业背景，几乎没人不认识它；同样鼎鼎大名的，是花色嫩黄如小碗状的野罂粟，和能够提炼鸦片的罂粟不同，它的茎叶表面覆被细密的绒毛，以适应山地时热时寒的温度变化。<br><br>另外需要解释的是，植物生态学家之所以把这样的地方称作“亚高山草甸”，而不是“高山草甸”，有着这样的理由：“林线之上一定范围内的草甸（亚高山草甸），环境相对于更高处的高山草甸潮湿，这里分布有很多森林边缘的花卉，群落构成的物种成分更加丰富。”<br><br>换句话说，亚高山草甸比真正意义上的高山草甸，更加多彩、漂亮。<br><br>沿着山坡通过一处公路隧道的顶部，我们重新回到山脊。<br><br>山脊上有一处牧羊人的窝棚，队伍中的姑娘过去跟牧羊人打招呼——我们要做一晚上的邻居。<br><br>暮色已晚，西风渐起。<br><br>大家把帐篷弄好陆续钻进去，并把炉头点起来烧水。<br><br>刚入夜雨就下了起来，噼噼啪啪地敲打着帐篷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/8D/wKgBy1TtV9SAMjoQAAMuors1R0M873.tub.jpg@!rw9"><br><br>在石家庄、邢台、邯郸等地区，太行山绵延于晋冀省界，这里不再有海拔2000米以上的高山，但山势却显得更加巍峨壮丽。<br><br>摄影／黎海涛',
'<h2>没有茶树的茶山却绽放着欧洲著名的雪绒花</h2>第二天5点爬起来做饭，一小锅咖啡，一袋饼干。<br><br>架好炉头套锅，我拉开帐篷后面，探头东望。<br><br>雨已经停了，太阳还没有出来，东方山脊后一片淡淡的红光。<br><br>头缩回来继续关注炉头。<br><br>烧好咖啡，拿出饼干啃食。<br><br>两分钟后再把头探出去，红彤彤的朝阳已在山脊间的鞍部处散发出万丈光辉。<br><br>沉睡的群山在此刻尚未有醒来之意，清雾笼罩，只显示层层叠叠的山影。<br><br>一个美好的早晨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/94/wKgBzFTtV9OALaX2AAKy89Ltxgk307.tub.jpg@!rw9"><br><br>电影《音乐之声》中的雪绒花，在河北山地的林缘之上常常可以遇到在20世纪20年代，北京协和医学院药理学的刘汝强整理出版了《直隶植物名录》。<br><br>这是近代国内学者对于华北地区植物分类学的初步研究，名录中涉及的植物标本，很多由一位名为纳撒尼尔的美国人（左<U+2002>供图/北京师范大学植物分类学研究室）提供。<br><br>在中国学者之前，美国、俄国、日本等国的学者已经对河北山地植物进行了大量的采集与研究。<br><br>河北太行山、燕山以及冀北山地的物种，与阿尔卑斯山有着不少相似的成分，比如分布在林缘之上的火绒草，便是欧洲大名鼎鼎的雪绒花。<br><br>宿营地距离茶山顶峰还剩4公里。<br><br>出发前在Google Earth上规划的路线在我头脑中非常清晰，但心里难免惴惴——虽然山川走向已颇为逼真，但毕竟会有被忽略的细微信息；而且在雾气里你很难判断，只能猜测上下左右地形的状况。<br><br>从北面登顶茶山的山脊狭窄而陡峭，部分路段不足一米宽，两面是悬崖。<br><br>悬崖的两边，一种植株全身密布绒毛的白花，令人印象深刻。<br><br>我知道这是火绒草，一种分布于山地的菊科植物，若将其制成标本，花型不散，花色不褪。<br><br>多年前，一位瑞士朋友曾给我带来一份别致的礼物，他说：“看！这就是阿尔卑斯山雪绒花，电影《音乐之声》中的雪绒花。”<br><br>——那是一张描绘着火绒草植株结构的精美绘图。<br><br>我万万没有想到，大名鼎鼎的雪绒花，被欧洲的登山者乃至士兵所推崇的高山之花，竟然就是华北地区山地中较为常见的火绒草属植物。<br><br>如今，蔚县的官员也听到了相似的说法，把从张石高速进入蔚县县城的道路命名为“雪绒花大道”。<br><br>我们终于站到茶山之巅。<br><br>翻过山有一个村庄，名为茶山村，那是河北省海拔最高的村庄。<br><br>从茶山再向南，山脊一片坦途，甚至已经被修建了风车场。<br><br>沿着山脊行走，除了火绒草，一种蓝色的小花同样醒目——那就是西方人所钟爱的“勿忘草”，一种紫草科植物，与北京城各家花店中销量巨大的“勿忘我”完全是不同的物种。<br><br>小五台山至茶山一线，高山花卉的种类构成与阿尔卑斯山颇为相似。<br><br>西方人中最早了解到太行山植物种类的，是19世纪来到这里的标本采集者。<br><br>其中名气比较大的，是当时的德国驻华领事穆林德。<br><br>穆林德1873年来到中国，1879年来到小五台山一带，并把从这里获得的植物标本送到俄国圣彼得堡植物园，由俄国植物采集者马克西姆维奇进行研究并进行科学描述。<br><br>1881年，穆林德在柏林的地理学杂志上发表了《直隶旅行记，附动植物区系》，这也让西方人逐渐知晓，中国除了横断山与喜马拉雅山中神秘的植物王国，还有着与阿尔卑斯山植物种类近似的直隶省山地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/8D/wKgBy1TtV9aATuqXAAiHLsT_NnE705.tub.jpg@!rw9"><br><br>红翅旋壁雀飞起的一瞬，可能让人回到城市后永远铭记行走在太行山的山谷间，或许会偶遇红翅旋壁雀从岩壁上展翅飞起。<br><br>它露出翅间醒目的绯红色斑纹，比清晨的阳光与灿烂绽放的桃花还要明媚绚丽。<br><br>摄影／朱江<h4>太行山之巅能否连接出一条徒步路线</h4>大片枯黄的草被覆盖了零星的新芽。<br><br>沿着山脊小路切过风车林立的草甸，很快就到了石城的东北山脊上的一处三岔路口——除了我们所在的方向，一条下山，一条继续向南，通向太行山山脊线上的东甸子梁。<br><br>雾气越来越浓，我们都笼罩在云雾里了，借用美国盲人旅行者比尔·艾文在《山径之旅》中的描述：“……雾可不像小猫般蹑手蹑脚而来，倒像穿着带钉长统靴的军人大踏步而来，它横扫过每座山头，为大地万物留下它触摸的冰痕。”<br><br>然而浓雾却难以烘托出这段山脊的巍峨与肃穆。<br><br>白水泥铺成的道路以及一眼望不到头的风车场，让茶山的荒野气质大打折扣。<br><br>我们并没有沿岔路下山，而是继续向南走到了东甸子梁。<br><br>这里是一处平坦开阔的山顶，最高海拔2159米。<br><br>河北有很多这样的平平山顶，这一带以东甸子梁西侧不远，与之相望的西甸子梁最为著名。<br><br>那里山顶的草甸平台约36平方公里，如今早已被开发为旅游区，并有了新的名字“空中草原”。<br><br>从“空中草原”再往西南，是“南甸子梁”，那里便是山西的地界了；而太行山的主脊线则绵延向南，伸向河北省涞源县、阜平县方向。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/8D/wKgBy1TtV9WAY1bqAAg-0AOiWMQ071.tub.jpg@!rw9"><br><br>行走在太行山的山脊，任华北平原雾霾浓重，这里却是碧空如洗，让人感觉就像是在青海、西藏海拔四五千米的高山之巅。<br><br>在这里不必为高原反应而担心，只需跟随着遥远群山的召唤，追逐山风与夕阳。<br><br>摄影／狼扎站在东甸子梁山顶的风车场中，我看到山梁的西侧，是开垦已久的蔚县—涿鹿盆地，村庄密布，望去一片灰黄；山梁的东侧，是绵延的太行余脉，两三个小村落，隐秘在山谷中。<br><br>西灵山、小五台山、茶山、东甸子梁、空中草原，勾勒出河北省境内的太行山山脊线，这也是巍巍八百里太行山海拔最高的一段。<br><br>时间是18：30，阳光变得温暖而柔和。<br><br>橙黄色的夕照光辉从遥远天边挥洒过来，把每一名跋涉者的影子长长地投射到倾斜的山坡上，山坡每一根摇曳的草都染上漂亮的色彩。<br><br>然而西方远处，夕阳下方的山梁，只是一带起伏的黑影。<br><br>山河落日，霞光满天。<br><br>明天一早，我们的行程仍将沿着太行山的山脊继续。<br><br>没有树木遮挡，也没有冰雪掩盖的山脊，那是一种惬意的山野体验。<br><br>在山巅永远不必为迷失方向而慌张，随时陪伴我们的，是飞鸟与鲜花。<br><br>',
'<h2>长城把最美一段留给了河北</h2>但凡在中国扬名立万的摄影师，大都拍摄过长城，其中最精彩的作品往往都出自河北。<br><br>其实这并非偶然，因为长城最精彩的一段就在河北。<br><br>历史上农耕与游牧民族在河北进行的激烈对抗，造就了河北长城不仅坚固无比，而且意境绝美……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/5A/wKgBy1TdisaAIe7cABgZVO6LPug967.tub.jpg@!rw9"><br><br>金山岭长城，万里长城的精华地段金山岭长城位于河北省承德市滦平县境内，是万里长城的精华地段，素有“万里长城，金山独秀”之美誉，障墙、文字砖和挡马石被誉为金山岭长城“三绝”。<br><br>摄影师周万萍就出生在金山岭长城脚下，“我坐在家中抬头就可望见长城的雄姿。<br><br>1986年，由于生活所迫，我想到了摄影，花40元钱买了一部旧120海鸥相机。<br><br>有了它，村里人对我也另眼相看，我就为他们照相。<br><br>随着长城旅游业的兴起，我就为游客拍照片。”<br><br>再后来，周万萍拍摄的长城作品获得中国摄影最高奖金像奖，他本人也被称为“长城的守望者”。<br><br>摄影／周万萍<h4>历史上最经典的长城照片拍摄地就在河北</h4>自从摄影术诞生不久，长城就进入了摄影师的拍摄视野。<br><br>西方人最早发明和掌握了摄影术，极有可能也是最早拍摄了长城的照片。<br><br>因为今天我们能看到的最老的长城照片，是1860年意裔英籍的费利斯·比托拍摄的，他将镜头对准的是北京密云与河北滦平交界的古北口与卧虎山长城。<br><br>10年后的1870年，英国人托马斯·查尔德拍摄了第一张八达岭长城的照片。<br><br>不过第一位真正深入拍摄长城的摄影师是美国的威廉·埃德加·基尔，1908年他花费5个月时间，从长城东端的山海关一直走到西端的嘉峪关，为长城留下了系统而珍贵的影像资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/5A/wKgBy1TdisKAHB19AAfGN8fiuFs828.tub.jpg@!rw9"><br><br>独石口长城美丽浩瀚的星空摄影师用镜头呈现出独石口长城上空浩瀚壮观的星空图，图片右侧最明亮的地方就是北京城。<br><br>有“上谷之咽喉，京师之右臂”之称的独石口，位于河北省赤城县，是明长城宣府镇上的一座重要关口。<br><br>1424年明成祖朱棣北征时曾在此检阅将士，1430年始建关城，初为黄土夯筑，后改用青砖包砌。<br><br>在明代200多年间，这里战争频繁。<br><br>明正统十四年（1449年）“土木堡之变”时，独石口曾被蒙古瓦剌部攻破，关城遭到毁坏。<br><br>到后来的明嘉靖年间，独石口长城修筑完备。<br><br>摄影／陈海滢在这些早期由外国人拍摄的长城照片里，我们看到的长城是残破、衰落的，它的这种形象，也成为当时中国积贫积弱的国家形象的缩影。<br><br>直到1937年抗战全面爆发，中国人心目中的长城形象才突然有了根本转变。<br><br>这一年，一位中国摄影师拍摄了一系列关于长城的经典影像，成为鼓舞一个古老国家对抗外来侵略的精神象征。<br><br>这位摄影师就是被誉为中国红色摄影先驱的沙飞。<br><br>世所公认，沙飞所有摄影作品中最著名、最具代表性的一幅，就是《战斗在古长城》。<br><br>这张堪称中国历史上最经典的长城照片，拍摄于1937年秋，拍摄地点是河北涞源县的浮图峪长城。<br><br>照片前景是一个正在等候命令扣动扳机对敌射击的战士，他的侧面还有一位手持驳壳枪、弯腰注视敌情的指挥员，他们威武的身影，与远处雄伟、蜿蜒的长城相互映衬，周围又有延伸的崎岖山岭作为背景烘托渲染，使得整个画面庄严凝重，人物情感张弛有度，可谓主题鲜明，寓意深远。<br><br>画面中的长城虽然已残破不堪，但仍然屹立不倒，很有象征意味。<br><br>后来《战斗在古长城》发表在1943年的《晋察冀画报》上，极大地鼓舞了中国人民的抗日斗志。<br><br>沙飞还拍摄过其他一些著名的长城作品，例如《不到长城非好汉》、《塞上风云》、《卫士》、《八路军在古长城上欢呼胜利》等。<br><br>这批以长城为背景的照片，主要也都拍摄自涞源县的插箭岭和浮图峪长城。<br><br>可以说，沙飞拍摄的长城是对人们过往认知的一种颠覆，是沙飞帮助世人完成了对长城“精神之美”的建构：它不再是不合时宜、没落腐朽的代表，而是中华民族不屈不挠、追求独立的象征。<br><br><h4>从陈长芬到杨越峦河北长城成就了几代摄影大家</h4>新中国成立、特别是改革开放之后，随着外界对中国认知的渴望，长城以其独特的中国符号特征，引起摄影师的极大兴趣。<br><br>这时，河北长城成了众多摄影师施展身手的大舞台。<br><br>一些摄影师由此收获了巨大名声，成为中国摄影界的风云人物，比如说陈长芬和于云天（两人同获1989年第一届中国摄影金像奖）、翟东风（1999年第四届金像奖）、周万萍（2001年第五届金像奖）、杨越峦（2009年第八届金像奖）等。<br><br>可以说，是长城为他们铺就了通往中国摄影最高奖——金像奖的“黄金大道”。<br><br>被誉为“中国长城摄影第一人”的陈长芬，还借助长城走向了世界舞台。<br><br>早在1965年，瑞士总理给周恩来写信，请求寄送宣传中国的航拍照片。<br><br>这个拍摄任务交给了当年只有24岁、在中国航空公司工作的陈长芬。<br><br>到20世纪80年代，陈长芬完成了“大地”、“星空”、“瀚海”、“长城”四大系列风光摄影创作，由此获得首届金像奖。<br><br>而真正确定陈长芬国际地位的，则是1989年为纪念摄影术发明150年，美国《时代》周刊评选“世界十大摄影名人”，陈长芬作为中国摄影师入选。<br><br>从陈长芬、于云天、李少白，到翟东风、周万萍等，我们看到他们呈现的长城，无不气势磅礴，曲线优美，与自然山川构成一幅幅和谐美妙的胜景图。<br><br>他们的摄影作品，再次完成了对“长城美学”的新建构——长城以“雄、险、奇、长”的画面语言，被强化为中国文化遗产的杰出代表。<br><br>就这样，铀¿城在沙飞时代建构起来的“精神之美”的内涵，正在被他的后来者解构，还原为“文化之美”。<br><br>也许是某种巧合，在摄影术发明170年之后的2009年，河北本地摄影师杨越峦再次以摄影颠覆了长城的美学观念。<br><br>这次，杨越峦另辟蹊径，选择黑白影像，将镜头对准了河北“野长城”，也就是原始坍塌的长城。<br><br>也有人将他拍摄的长城，视为开启了长城视觉艺术的新时代——“废墟之美”。<br><br>在杨越峦看来，“这是一条巨龙的残骸，饱经岁月的蚀刻，雄风不再，远去了烽火硝烟，坍塌残颓中透出几多悲凉，随着时间的流逝渐渐地湮灭于山野，走向最后的归宿”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/60/wKgBzFTdisOAN3n-AA1eiXDWJzE272.tub.jpg@!rw9"><br><br>司马台长城乌云压顶似科幻大片8月的一个傍晚，一片乌云以压顶之势，掠过司马台长城的天梯，显示出美国科幻大片般的雄浑气概。<br><br>司马台长城始建于明洪武初年，又经蓟镇总兵戚继光和蓟辽总督谭纶加固，全长5.4公里，有故楼35座。<br><br>这里山势陡峭，地势险峻，整段长城构思精巧、设计奇特，集万里长城众多特色于一地——墙体既有常见的类型，也有适应悬崖峭壁山势而建的半边墙类型；既有随缓坡而舒展的马道，也有陡坡上以大阶梯叠进的“天梯”。<br><br>摄影／李少白<h4>中国长城的精华在河北河北长城的精华在蓟镇</h4>在很多摄影师眼中，中国长城的精华部分在河北。<br><br>几乎跑遍河北长城的杨越峦告诉我：“在我的心目中，河北有全国最好的长城。<br><br>我们目前所看到的长城，大部分是明代长城。<br><br>明代长城的精华是蓟州镇、昌平镇和真保镇长城。<br><br>为什么说它们是精华呢？<br><br>一是保存现状比较好，二是设计、建筑非常精美，三是与自然环境的融合是独一无二的。<br><br>这些长城主要都在河北，而其中精华之中的精华，又在蓟州镇。”<br><br>在明代，蓟州镇（以下简称蓟镇）属于九镇（又称九边）之一，九镇是明朝弘治年间（1488—1505年）在北部边境沿长城防线陆续设立的九个军事重镇。<br><br>明嘉靖年间，明朝于北京西北增设了昌平镇和真保镇；万历年间，又从蓟镇分出山海镇，从固原镇分出临洮镇。<br><br>其中被视为“中国长城名片”的北京八达岭，在明代也归蓟镇管辖。<br><br>蓟镇长城东起山海关，经喜峰口、古北口、慕田峪，到居庸关东北的四海冶，大致沿燕山山脉构筑，全长660多公里。<br><br>中国长城学会副会长董耀会认为：“明长城是中国规模最大、最坚固、最雄伟的长城，而蓟镇段长城又是万里长城中最坚固、最完善的一段。”<br><br>同样，河北省文物研究所研究员郑绍宗也持相同观点：“到了明代，长城的精华蓟镇就在河北。<br><br>蓟镇长城墙体高大，墙体上设施包括敌台、墩台、烽火台、望台、战台、炮台、关隘、口门、炮位等数十种设置，另有多种城池，包括镇、路、关、营、堡，多种不同等级防御城，固若金汤，形成历史上长城建设最为完备的防御体系。”<br><br>明朝的十几代皇帝几乎没有停止过修筑长城。<br><br>明隆庆年间（1567—1572年），戚继光任蓟镇总兵、右都督时，正是明朝对长城修筑达到如醉如痴的时候。<br><br>这期间修筑的长城，不仅坚固，而且美观。<br><br>今天我们亲临长城，或从长城摄影作品中看到，长城如此巨量的人工城墙建筑，早已与山川地形、自然植被之间融为一体，丝毫不显突兀。<br><br>如果你对长城的雄伟产生了“视觉疲劳”，还可以去河北易县的紫荆关欣赏长城的另一面——妖娆。<br><br>紫荆关的关城所在地名叫紫荆山，山上遍布紫荆树。<br><br>每到春暖花开时节，漫山遍野的紫荆花姹紫嫣红，芳香飘逸，将长城渲染成了人间仙境。<br><br>“其实长城上还有许多精美的雕刻，简直就是技艺高妙的艺术品，但恰恰被人们忽视了。<br><br>你从这个雕刻的精美程度，就可以揣摩到长城修建者的心态。”<br><br>杨越峦告诉我。<br><br>当然，河北长城的精彩还远不止这些，长城在河北的多样性也是其他地区很难比拟的。<br><br>比如除了常见的建在山脊上的长城以外，还有跨河长城——九门口、水下长城——喜峰口，更有入海长城——山海关的老龙头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/5A/wKgBy1TdisWAaqbYAApELNGI9pE485.tub.jpg@!rw9"><br><br>古北口长城寂寞中的沧桑与悲壮摄影师特意让沧桑的古北口长城作为背景退至远处，突出一棵枯树作为前景，用黑白影调渲染出古北口长城的寂静之美。<br><br>很多人知道古北口长城，是因为这里是1933年长城抗战的主战场，“古北口战役”是长城抗战中规模最大、最为惨烈的战役。<br><br>古北口长城由北齐长城和明长城共同组成，包括卧虎山、蟠龙山、金山岭和司马台4个城段。<br><br>因为是辽东平原和内蒙古通往中原地区的咽喉，古北口历来是兵家必争之地，尤其是在辽、金、元、明、清这五朝，大大小小争夺古北口的战役从未停止过，因此长城的作用显得尤为重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/5A/wKgBy1TdisGAUV1MAAOdxQXmf6Y512.tub.jpg@!rw9"><br><br>董耀会中国长城学会副会长中国传统宇宙观认为：“一阴一阳之谓道。”<br><br>这种宇宙观在中国传统美学上体现为优美和壮美。<br><br>阴柔之美，即所谓“杏花，春雨，江南”；而阳刚之美，即所谓“骏马，秋风，冀北”。<br><br>其中的“冀北”，讲的就是以河北长城地区为代表的北国风光和燕赵慷慨悲歌之士。<br><br>长城的美，属于阳刚之美，即壮美。<br><br>同时，其造型上也有很强的美感。<br><br>长城建筑与环境高度和谐、均衡所表现出来的多样统一，将壮美和优美完美地结合在了一起。<br><br>但毫无疑问，长城代表力量，所表现出来的美学特征是以壮美为主。<br><br>壮美是以气势取胜，优美以情趣见长。<br><br>如果说阴柔之美的感受过程具有“润物细无声”的特点，那么阳刚之美的作品会在刹那间震慑人的心灵。<br><br>从这两种形态的美的功能来看，阴柔之美侧重于影响个体人格的内心世界和精神情操方面的修养，对于完善一个独立、完整的人格，具有重要的意义；而阳刚之美则对于鼓舞一个民族的自信心，振奋一个民族的精神，从而推动历史的前进，具有不可估量的价值和意义。<br><br>1972年2月21日至28日，时任美国总统的尼克松访华，在离开北京的最后一天参观八达岭长城后，赞叹说：“只有一个伟大的民族，才能造得出这样一座伟大的长城。”<br><br>尼克松的这份感动，就是长城壮美感带给他的真实感受。<br><br>长城的阳刚之美，或称为壮美、崇高美，来源于外部的巨大体积所形成的磅礴气势。<br><br>著名考古学家希里曼（Schliemann），在第一次看到中国长城时，发出这样的惊叹：无论是任何其他的宏伟壮丽的景象，“永远不能和我现在眼前展开的这一幅美丽奇伟的画幅相比拟，我惊讶着，震动着。”<br><br>“它对于我就像洪水以前巨人族的神话式的创造。”<br><br>“长城壮丽奇伟超过我想象中的一百倍。”<br><br><h4>明朝重金打造河北长城成就了奢华的世界级城墙景观</h4>河北明长城，特别是蓟镇长城，之所以被打造得如此坚固雄伟，是因为它是明朝举全国之力，花费大量真金白银“堆”出来的，因此修得特别“实在”。<br><br>在明代，蓟镇的位置特别重要，它直接担负着拱卫京师的任务，是九镇中最重要的一镇，因此朝廷不惜耗费众多人力财力来修筑。<br><br>董耀会认为：“明长城不仅工程量大，在工程材料、修筑技术和防御配置方面也都有很大发展。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/60/wKgBzFTdisCAc9tWAAOEYi7TvaU081.tub.jpg@!rw9"><br><br>据历史学家黄仁宇估算，明朝修建1公里长城，一般需花费7700两白银，高则31500两白银。<br><br>明代一共修建了约6300公里长城，这样算来，明朝修建长城至少花费了4850多万两白银。<br><br>除了修长城花钱，打仗更需要花钱，要维持北方十几个军镇的运转，每年就要超过800万两白银。<br><br>要知道，就算在明朝“张居正时代”（1572—1582年）的财政黄金时期，朝廷一年的财政收入也只有400万两白银。<br><br>而在1582年张居正死后，明朝财政状况不断恶化。<br><br>明万历十一年（1583年），明朝国库的财政赤字已经高达230万两白银。<br><br>因此，修筑长城对明朝而言是一个沉重负担，只能靠不断征集赋税甚至通过买卖官职来解决——到了明朝中后期，官职就像菜市场的萝卜白菜，一律明码标价，可以自由买卖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/60/wKgBzFTdisWAXROqAA74tJOSJI4954.tub.jpg@!rw9"><br><br>金山岭长城蜿蜒曲折如巨龙腾飞从司马台长城远眺，金山岭长城仿佛一条在山脊上蜿蜒爬行的巨龙。<br><br>金山岭长城始建于明洪武元年（1368年），为大将徐达主持修建。<br><br>明隆庆元年（1567年）蓟镇总兵戚继光、蓟辽总督谭纶在徐达所建长城基础上续建、改建。<br><br>它西起著名的古北口，东至高耸入云的望京楼，全长10.5公里，因其视野开阔、敌楼密集、景观奇特、建筑艺术精美、军事防御体系健全、保存完好而著称于世。<br><br>摄影／翟东风面对如此尴尬境地，明朝有选择吗？<br><br>答案是否定的。<br><br>因为元朝残余势力对明朝始终是一个巨大威胁，蒙古人灭掉汉族政权，成为明王朝统治者挥之不去的记忆。<br><br>而除了修筑坚固的长城，似乎没有其他更好的办法。<br><br>为此明永乐皇帝朱棣还将首都从南京迁到北京，来加强与北方蒙古人的对抗力量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/60/wKgBzFTdisWAKuaRABOK_RTI9O8767.tub.jpg@!rw9"><br><br>刘家口过水关楼河北保存最好的过水关楼刘家口的过水楼，位于秦皇岛市卢龙县，始建于明洪武初年。<br><br>刘家口两侧山势较缓，一道河水由关口流过，因此关口建筑成高大的过水关楼。<br><br>砖砌敌楼高12米，里面能容百人戍守。<br><br>敌楼下开设高6.36米的过水洞。<br><br>楼内中间墙上嵌有一碑，记载万历六年（1578年）重建情况，详细记载了梁梦龙、陈道基、陈万言、戚继光、孙朝梁等人重建刘家口关的功绩。<br><br>此碑曾多次遭不法分子企图盗窃，由于石碑与楼体融为一体而得幸免。<br><br>在长城的规划与建筑上，明朝可谓竭尽全力：长城有的关隘建在高山峻岭上，封锁住山岭的峪口；有的建在深沟峡谷中，封锁住咽喉要地。<br><br>因为只有在地势险要之处设置关隘，才能达到用较少兵力抗击较多敌人进攻的目的。<br><br>事实上，明朝的投资还是得到了相当的回报：看看山海关，关城内外城墙都是条石基础，青砖包砌，内由黄土夯筑。<br><br>高大坚固的城墙，不仅有效地阻挡了攻城之敌的进攻，而且还使人产生了望而却步的感觉。<br><br>因此有人认为，当年如果没有吴三桂“反水”打开山海关城门，多尔衮要想攻破长城，并非易事。<br><br>后人在评价明朝和清朝对待少数民族的政策时，总结出一句话——“明修长城清修庙”，形象地说明了两个朝代不同的做法。<br><br>在清代，仅在北京就修建了30余座喇嘛庙，在承德也修建了著名的“外八庙”。<br><br>据不完全统计，包括官修和民建，清代全国共有喇嘛庙5500座以上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/60/wKgBzFTdisGANVq0AAZH02nsA98093.tub.jpg@!rw9"><br><br>金山岭长城拱卫京师的重要屏障7月雨后的一个早晨，金山岭长城云雾缭绕，宛若仙境。<br><br>在明代，金山岭长城属于蓟镇段长城。<br><br>在沿边九镇中，蓟镇具有特殊的重要地位，从东、西、北三个方面拱卫着京城。<br><br>其中号称京师西大门的居庸关距京城只有50多公里，有京城铁门之称的古北口距京城也只有100多公里，蓟镇稳固则京城无虞。<br><br>这段边墙是维系京城安危的重要屏障，因此边墙是用条石、青砖垒砌而成，建筑坚固而精美。<br><br>摄影／于云天表面上看，不管是修长城还是修庙，明清都在花钱大搞“基建工程”，但比较而言，清朝修庙的特别之处在于：它修的寺庙，基本上可以靠老百姓的香火钱维持，不需要持续投入。<br><br>而且由于建立了文化与宗教认同，清朝一劳永逸地解决了北方边患问题，减少了大量的军费开支。<br><br>而明朝还要在修建长城之后，耗费巨额军费养着守护长城的军队。<br><br>因此，就算戚继光们一直在努力修建长城，长城也确实越修越坚固、壮观，以至于最终被打造成一条世界级的奢华城墙景观，却仍然无法避免被攻破的命运。<br><br>而承德市的“外八庙”至今却还在延续着旺盛的香火。<br><br>自清代以后，长城就被废弃了，虽然失去了实际作用，但其蕴含的历史文化信息，在当今时代却日益散发出迷人的魅力……',
'<h2>解读河北的五大区域</h2>与一般人心目中平凡、平淡的河北印象不同，大自然对河北其实是情有独钟，它慷慨地赐予了这里类型齐备的地貌景观：从高原到平原，从山地到盆地，从丘陵到沙漠，从湖泊到海洋，凡所应有，无所不有；其间更有火山地貌（海兴县马骝山等）、喀斯特地貌（平山县天桂山等）、嶂石岩地貌（石家庄赞皇县的最典型）、丹霞地貌（最有特点的是承德磬槌峰）、大理岩峰林地貌（保定涞源白石山）等较为特殊的地貌类型，散布全省，几乎可以说是中国地貌类型最为齐备的省份。<br><br>依据河北的地形地貌特点，再综合考虑历史文化因素，我们将河北大致划分为5个区域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/57/wKgBy1TdY1KAOBJQAATzamJxy4c820.tub.jpg@!rw9"><br><br><h4>太行—燕山山地</h4>燕山呈东西走向，分布在河北的北部；太行山呈南北走向，分布在河北的西部，这两条山脉在河北交会，支撑起河北版图的骨架，也构成了河北最重要的山地景观。<br><br>这片山地虽然无法媲美中国西部诸多山脉的高大雄浑，但依然有着自己独特的魅力——太行山海拔2000多米高的山峰连绵，构成了中国东部地区一条少见的巍峨山脊线；这里的动植物资源非常丰富，到今天竟然还有华北豹这样处于食物链顶端的猫科动物出没。<br><br>而在燕山之上，随着山势蜿蜒起伏的长城，是中国长城中最壮美的一段；在燕山山脉之中，还隐藏着一座中国最富有象征意义的城市——承德，它在一城之中浓缩了神州各地的美景，汇聚起众多中国少数民族的精神圣殿。<br><br><h4>坝上高原</h4>这里地形南高北低，平均海拔为1200—1500米，属于内蒙古高原的一部分，因为有了它，河北才拥有了草原，摄影界才拥有了一种名为“坝上”的独特景观——低缓起伏的山坡、断续分布的树林、草甸，一种兼顾了森林和草原的组合景观。<br><br>而且这片草原，可以说是从中原地区出发最易到达的草原。<br><br><h4>河北大平原</h4>我们所划分的河北大平原，既包括太行山东麓流出的几十条河流在山前地带形成的洪积扇与洪积裙共同组成的山前平原，也包括河北东南部由海河水系各支流及古黄河冲积而成的广大平原。<br><br>这一区域，是河北历史上文明最繁盛，经济最发达的地区。<br><br>这里的地上，一连串陆续兴起的古都灿若繁星；这里的地下，发掘出无数的墓葬珍宝令人啧啧惊叹。<br><br><h4>燕山南麓</h4>这里是河北大地上的一片特殊区域——它位于河北的最东部，北侧与燕山被长城隔离，西部与河北其他地区被北京和天津隔离，南部则直邻大海，俨然是山海之间的一片“隔离区”。<br><br>从地形上看，这片区域北部地势较高，以丘陵为主，中部有零星的孤山丘陵，是河北丘陵地貌的典型代表。<br><br>而这片区域的南部，是滦河的冲积平原，地表径流量较大，地下水储量较多，是河北不多的水量丰富、水质良好地区。<br><br>此外，这里的地下还有着丰富的资源。<br><br>自然的厚赐成就了这片今天河北最富庶的地区，河北出“土豪”的地方。<br><br>',
'<h2>北京湾、河北湾： 谁把中国的 “风水宝地” 玩砸了</h2>说起北京这块地方，我的脑海里首先浮现出这样一个名称“北京湾”。<br><br>有趣的是，我脑海中的“北京湾”不是一个海湾，而是大海退却后被两列山脉环抱的一片陆地，应该说是一个“陆湾”。<br><br><h4>北京还有一个更有内涵的名字：“北京湾”</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/56/wKgBzFTcW_SAX7umAA9SXIdWeIM667.tub.jpg@!rw9"><br><br>北京湾、河北湾变成了“雾霾湾”这是一张美国国家航空航天局拍摄的卫星遥感照片，空中的白色为正常的云层，灰色为霾层。<br><br>画面中的北京、河北甚至整个华北平原都笼罩在灰霾中，霾的西北边界恰好在太行山、燕山与平原的交界处，原本由这两条山脉围合出的富饶之地——“北京湾”、“河北湾”，如今变成了名副其实的“雾霾湾”。<br><br>说起北京这块地方，我的脑海里首先浮现出这样一个名称“北京湾”。<br><br>有趣的是，我脑海中的“北京湾”不是一个海湾，而是大海退却后被两列山脉环抱的一片陆地，应该说是一个“陆湾”。<br><br>我能想起“陆湾”这个词，是因为历史地理学家侯仁之先生的一本著作《北平历史地理》，这部著作深深地打动了我。<br><br>侯先生是科学家中善于反观自己内心感受和体验的少数人之一，他知道最真实的是客观世界在自己心中形成的“意象”，还有伴随着这种“意象”在自己心中涌起的各种体验。<br><br>因此他在进行地理研究时，总是把自己当时的感受描述下来，这样就使得他的描述有了情感的脉动，他的研究论文就更能打动人。<br><br>侯先生是这样描写“北京湾”的：“自济南而北，火车竟日奔驰于华北大平原上。<br><br>那正是秋收就要开始的时候，阳光潋滟，万里无云。<br><br>从车窗中望去，遍野都好像泛滥着一阵浅碧又一阵橙黄的波澜，恰是一幅陆地海洋的景象。<br><br>时远时近若断若续的农庄田舍，在一定的距离之外，也都一齐淹没在这无限秋禾的波澜中，只见屋顶不见庭院，只见树头不见树身。<br><br>这正是一个大好丰年的预兆，我眼前立刻浮现了‘金颗玉粒，遍地嘉禾’的字句……风驰电掣的列车尽管一小时一小时的奔驰着，而窗中所见仍然是那同一的一幅图画。<br><br>时间久了，心中未免起了一种茫无依归的厌烦，这平原委实是太大了。<br><br>但是一到黄土坡车站，情形立刻改变了。<br><br>这时我从车窗中望去，在绚烂的夕照中，突然看见西北一带平地崛起一列高山，好似向列车进行的方向环抱而来，º是我又不由的想到：‘那应该就是这大平原的边际了吧！我们的行程也该告一结束了。<br><br>’果然，列车一过丰台，便蓦地转了一个弯子，渐渐在灯火灿烂中安定下来，正如一艘远涉重洋的巨轮，舶入了它最后的港湾——这就是北京。<br><br>我用‘港湾’两个字，只在描写我当时的心情，事后才知道，原来美国地质学家维里斯氏，在他考察过北京及其附近的地形而后，就早已给它起名叫做‘北京湾’了。”<br><br>这就是侯先生被誉为经典的历史地理著作《北平历史地理》的开篇，这是一篇科学论著吗？<br><br>是的，这是侯先生在英国利物浦大学获取博士学位的论文。<br><br>仅就其开篇而言，这简直是一篇即使是文学家也未必能超越的优美散文。<br><br>“北京湾”这个概念就这样被侯先生推出了，虽然美国地质学家维里斯最早说出了这个名称，但那时几乎无人知晓。<br><br>我之所以引用侯先生的文章，一是因为“北京湾”这个概念是我这篇文章的基石，因此需要用文字描述“北京湾”的模样。<br><br>有侯先生的文章在，引用显然是最聪明的选择了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/50/wKgBy1TcW_OAPfOYAAViKmhChgU980.tub.jpg@!rw9"><br><br>北京湾、河北湾、中原湾，燕山、太行山围合的风水宝地北京居华北平原北端，太行山与燕山在此交会，两山围合出西、北环山，东、南向海的半封闭地形，形如海湾，北京位于中心位置，人称“北京湾”。<br><br>这样的地形从自然地理的角度看，有利于阻挡北方的干冷空气，迎接东南方向的暖湿气流；山区河流带来的肥沃土壤和丰沛水源保障了山前平原的物产丰饶，这就奠定了北京天府之都的地位，用风水术语来说，北京的地形是“藏风聚气之地”。<br><br>如果说北京的地形可以称之为“北京湾”，那么用这样的视角看河北大地的河北平原，就可以看出河北平原很像“北京湾”的放大版，太行山与燕山两列大山不但环抱着北京，更大范围环抱的是河北平原，因此可以称之为“河北湾”。<br><br>如果我们把视野再放开些，把“河北湾”再放大些，这样就可以把整个华北大平原，也就是所谓的中原看成是“河北湾”的放大版——“中原湾”，因为“中原湾”是由燕山、太行山、大别山围合而成。<br><br>“北京湾”、“河北湾”、“中原湾”都符合中国传统文化中关于风水宝地的条件，它们都是中国的风水宝地。<br><br><h4>“河北湾”是“北京湾”的放大版，它们都是中国最好的风水宝地</h4>我喜欢用“北京湾”来指称北京，因为我觉得这个称呼更好地揭示了北京的内涵或本质，那就是北京这块地方很符合“风水宝地”的说法。<br><br>古时候中国人用“风水宝地”这种说法来说一个地方环境好。<br><br>所谓的“风水宝地”有一套专门的术语和玄妙的理论，如：来龙去脉，靠山祖山，左青龙，右白虎，中堂广阔，流水曲折等。<br><br>我觉得就人类大的生存环境选址而言，一个地方是不是“风水宝地”，关键看它是不是“三面围合，一面敞开”，而且敞开的方向还要合适，被围起来的地方要平坦开阔，要有流水环绕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/50/wKgBy1TcW_OAfC_LAAc43kSdDYE273.tub.jpg@!rw9"><br><br>曾经的风水宝地被雾霾毁了2014年全国空气质量相对较差的10座城市中有7座在河北，就像严重的水危机一样，空气危机是河北面临的又一大难题。<br><br>如果从地域上分析河北霾出现的年平均日数，较多的不是在平原，而是在燕山和太行山的山麓地带及山间盆地。<br><br>上图是河北省气象局的专家根据省内81个气象台站的观测资料，对1961—2008年河北霾出现的年平均日数分布进行统计分析得出的。<br><br>从实际情况看，现在每年霾出现的日数要远高于四十多年来的综合数据，但是当时的统计数据能充分说明河北霾出现的频数与地形的密切关系。<br><br>河北的大气污染物主要来自数量众多的钢铁厂、水泥厂、热电厂等高排污企业，左页上图是雾霾中仍然在排放污染物的炼钢厂（摄影／宋文）。<br><br>北京湾正是符合这样标准的一块风水宝地。<br><br>前述中侯仁之先生说“突然看见西北一带平地崛起一列高山，好似向列车进行的方向环抱而来”，这说的正是“北京湾”的地形：燕山和太行山从北面和西面将北京围合起来，让它向着东南面敞开。<br><br>中国东部地区是大陆性季风气候。<br><br>夏季从海洋吹来温暖湿润的东南风，冬季则从西伯利亚和蒙古高原吹来干燥寒冷的西北风。<br><br>“北京湾”地形的好处如下：<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/56/wKgBzFTcW_KAYei4AARQwcjqrjE229.tub.jpg@!rw9"><br><br>夏季，北京湾对着温暖湿润的东南风敞开怀抱，让其长驱直入，来自海洋的夏季风带来了降水，降水和夏季较高的气温结合在一起，被称为“雨热同季”，这对农业很有利。<br><br>夏季风吹到太行山和燕山脚下，沿着山坡逐渐抬升，水汽冷凝形成降水，降水又在山区形成一条条河流从山里流到平原，河流不仅带来生命中不可缺少的水，还带来了泥沙和砾石，这些泥沙砾石沉积下来，形成冲积扇，冲积扇又连接起来，形成平原。<br><br>因此风水宝地的“中堂”中不能缺少“萦绕的流水”。<br><br>冬季，季风调转方向从北方吹来。<br><br>寒冷的季风被高大绵延的太行山和燕山山脉阻挡，季风即使越过山脉也会因为下沉的过程而增温。<br><br>所以太行山和燕山脚下比较温暖。<br><br>有一次我和气象学家林之光先生聊到这个话题，他说在冬季由于太行山和燕山的屏护作用，使得太行山和燕山山麓地带的平均气温比同纬度东部平原地区要高出1—2摄氏度。<br><br>这下我们了解了山脉围合环绕的意义：制造温暖，产生河流，形成土地。<br><br>这就是“北京湾”的风水。<br><br>不过我觉得仅仅说北京湾是宝地，视野还不够辽阔，试想一下，我们说北京湾是被太行山和燕山围合起来，其实太行山和燕山都是宏大的山脉，围合北京的仅仅是这两山的一部分，更大尺度的太行山和燕山围合起来的是河北大平原，我称之为“河北湾”。<br><br>其实河北湾就是北京湾的放大版。<br><br>如果我们的视野再辽阔一些，就会看到还有一个更大的“湾”，那就是被太行山、燕山和大别山围起来的大中原，也就是华北大平原，也可以称之为“中原湾”，这才是中国最大的风水宝地，北京湾、河北湾、中原湾，三者就像俄罗斯套娃，一个套一个，或者说一个是一个的扩大版。<br><br>由于篇幅的原因，“中原湾”这次就不说了。<br><br><h4>太行山山麓地带古都成串，如今这些古都在雾霾中全部沦陷</h4>说“北京湾”和“河北湾”是中国的风水宝地，指的是太行山、燕山的山麓地带。<br><br>能够证明这里是中国风水宝地的是这里盛产古都，有人把这一带称为“盛产古都的大走廊”。<br><br>张立柱先生所著的《古国寻踪》一书统计：从商代到东汉，1800余年，在我们所说的太行山和燕山的山麓地带曾存在过110个方国、王国、诸侯国。<br><br>那么这些王国及其都城也毫无疑问地集中分布在这一区域。<br><br>如：比河南安阳商朝的殷都还早的商都城——邢都（位于今邢台市区附近）；战国时期这一带有三个国家建立过都城：燕国的都城——燕下都（在今河北易县）、中山国的都城——中山灵寿故城（位于今河北平山县）、赵国都城——邯郸（位于今邯郸市）；三国曹魏时期，曹魏建都邺城（位于今河北临漳县）。<br><br>自曹魏定都于邺城算起，邺城还在魏晋南北朝期间先后做过后赵、冉魏、前燕、东魏、北齐等五个朝代的都城。<br><br>说起古都来，这一带最北边的北京和最南边的安阳怎能漏过，安阳是商代著名的都城，北京则是燕、辽、金、元、明、清六个朝代的都城。<br><br>我们知道古代中国人建造都城，选址一定要寻找风水好的地方，这么多都城坐落在这一带，说明了这一带的确是中国的风水宝地。<br><br>前面已经说过太行山和燕山的山麓地带风水好，自然条件优越（在我的头脑中风水好与自然条件优越等同），是因为有太行山和燕山的围合，形成了一个“河北湾”。<br><br>令人想不到的是，历史发展到今天，曾经的风水宝地成了生态灾难区。<br><br>国家环保部公布的2014年全国空气最差的10个城市，除了天津、郑州、济南，其余7个——保定、廊坊、石家庄、邢台、邯郸、衡水、唐山全部坐落在昔日的风水宝地地带——太行山、燕山的山麓地带。<br><br>我们所说的“盛产古都的大走廊”，如今成了盛产雾霾的走廊带；我们所赞美的“北京湾”、“河北湾”，如今全都变成了“雾霾湾”。<br><br>为什么中国空气污染最严重的城市大都聚集在“河北湾”？<br><br>我们说了“河北湾”是中国的风水宝地，是因为河北北面的燕山和西面的太行山的围合，是这两大山脉挡住了来自北面和西面的北风和西北风。<br><br>但这一形成风水宝地的重要条件，如今成了河北的“死穴”。<br><br>因为今天河北大地和北京、天津的空气质量的好与坏，取决于扩散条件，用老百姓的话说：空气好坏靠风吹。<br><br>开阔平坦之地，有利于污染物的扩散，山麓地带不利于污染物的扩散。<br><br>河北大地一些钢铁厂、水泥厂、热力发电厂等重化工企业排放到空气中的污染物，飘移到太行山和燕山的山麓地带，由于受山脉的阻挡，汇聚在山麓地带，如果无风或风力微弱，这些雾霾就会在山麓地带越积越多，造成空气的严重污染。<br><br>因此在雾霾天气里，山麓地带的空气质量要低于平原地带。<br><br>这就是为什么空气污染最严重的城市大都聚集在“河北湾”的地形方面的原因吧。<br><br><h4>地图上对河流水系的表现是错误的，只能说是表达了人们对已逝去河流的悼念</h4>中国最好的风水宝地全面沦陷的不仅仅是空气，还有河流水系。<br><br>翻看河北地图，会看到河北大地上河网遍布，河流纵横。<br><br>一条条河流清清楚楚地标注在地图上，可是当你亲临其境，行走或驾车行驶在河北平原时，就会发现这些河流只是在地图上存在，实际的情况是大部分河流早已干涸，名存实亡，有些河流已经十几年、二十几年没有水流流过了。<br><br>一份权威的调查报告说：河北95%以上的平原河道干涸，90%的湿地消失，最大的两个湿地白洋淀和衡水湖都靠人工调水维持一定的水面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/50/wKgBy1TcW_KAAegTAANLoLVmr5o475.tub.jpg@!rw9"><br><br>河北的地下水也出了大问题地表水的缺失迫使河北高速发展的工农业不得不依赖地下水，一口口机井对地下水的掠夺性开采导致地下水位不断下降，河北平原上因地下水超采已形成地下水位降落漏斗26个，其中7个漏斗面积超过1000平方公里。<br><br>2006年沧州市成为全省面积最大、漏斗中心水位最低的漏斗区。<br><br>地下漏斗的存在加速了地表河流的干涸和湿地的萎缩，引起地面沉降、海水倒灌，加重土地盐碱化。<br><br>据我们实地采访，秦皇岛市昌黎县沿海地区的饮用水水井已打到地下接近千米深。<br><br>绘图／萧关仅仅在50年前，河北平原上的大部分河流还是流入海洋的外流河，如今很多已经不能入海。<br><br>但你还不能说这些河流已经变成了内流河，因为上游的水库也可能会放一回水，这时河流里也可能有径流流到海里去。<br><br>也可能来一次百年一遇的洪水，这时这些河流就会变成一次外流河。<br><br>我们怎么称呼这些河呢？<br><br>季节性河流？<br><br>也不妥。<br><br>因为季节性河流毕竟还是有规律地在某些季节中有河水流动。<br><br>那叫什么呢？<br><br>大部分时间无水但有可能出现水流的河床，我觉得应该把类似这样的说明标注在地图上，或者把河北平原上的河流在地图上画成虚线，在图例中加以说明。<br><br>不应像现在这样在地图上把河北平原上的水系画成几十年前的样子，那时河北平原的确是湖泊处处，河流如网的。<br><br>今天再这样画地图，有做假的嫌疑，也有误导的可能，试想有一支来自南方的部队，不了解河北的情况，只看地图行动，当他们按照地图的指引来到滹沱河、永定河、子牙河、桑干河、南运河等一条条大河的河畔，准备埋锅造饭或给车队加水，却发现这些河里根本就没有水时，他们会怎样想呢？<br><br>河北平原上的河流多属海河水系。<br><br>它东临渤海，南界黄河，西起太行山，北倚内蒙古高原南缘。<br><br>北运河、永定河、大清河、子牙河、南运河五条河流自北、西、南三面汇流至天津后，始称为海河。<br><br>从天津开始又流了70多公里，进入渤海。<br><br>可以说，海河水系的五大支流中下游大都断流干涸了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/35/56/wKgBzFTcW_OAFqgfAAdFjhnHQ_M838.tub.jpg@!rw9"><br><br>地图说了谎，河北地表已无稠密水网海河水系是河北省第一大水系，从地图上看到的这一水系“河道密如织网、湖沼星罗棋布”（右图）。<br><br>这是我国水利部门2013年出版的有“当代水经”之称的《中国河湖大典——海河卷》中一张最为重要的海河及其附近流域水系图。<br><br>但当我们到河北实地考察河湖情况时，才发现地图说了谎，我们没有看到一个庞大的水网，看到的只是水少得可怜甚至干涸的河道。<br><br>开辟为农田的河道比比皆是，曾经水量丰富的桑干河，除了汛期短暂的洪水或上游水库放水，也基本没有水了（左图）。<br><br>摄影／宋文在沧州，我们沿着南运河行走，河床内杂草丛生，早已断流。<br><br>20年前我来沧州，看到的南运河就是干涸的。<br><br>我们沿着永定河溯源而上，看到大部分河道是干涸的，一直上溯到官厅水库，也没有见到有水的河流，甚至流入官厅水库的桑干河也干涸了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/35/56/wKgBzFTcW_OACowTAAZXb4WhqrQ174.tub.jpg@!rw9"><br><br>河道干涸、湖面萎缩，河北大地陷入缺水困局从上世纪50年代以来，海河流域主要河流水量逐渐减少，原来长年有水的河流出现断流现象，并且这种趋势愈演愈烈，到2000年，年平均河道干涸总长度超过2000公里，河道平均断流天数达到274天（下图）。<br><br>与河流一同变化的是湖泊洼淀等自然湿地的大面积消失，以及湿地水面面积的迅速萎缩（右图）。<br><br>“有河皆干”已经成为海河流域平原地区水资源和水环境状况的真实写照，可以说，整个河北、海河流域已陷入一场严重的缺水困局。<br><br>在安平县，我们来到因小说《红旗谱》闻名的滹沱河畔，我的同事前几天来时河道还是干涸的，但是今天好像是为了证明自己还是河一样，河道里竟然出现了一汪水，有意思的是这汪水淹没了河道中的一块玉米田，玉米枯黄的秸秆在水中挺立着，这汪水还淹没了一条平时行车的道路，这一切好像都在显示这汪水出现得是如何不合时宜。<br><br>沿着河堤我们看到了一处处巨大的钢筋水泥筑起的防洪墙沿河分布着。<br><br>其实这些年来修建的一处处水库，已经把河流彻底控制了，把这些河流十年、百年一遇的洪水量放到这些水库中，可能还不够。<br><br>但是没有人做这个算术，有的只是每年关于防洪的呼吁。<br><br>其实洪水已经成了这块土地久远的记忆了。<br><br>我们一路走来，看到座座桥梁都已经成了摆设，多少河道成了田野。<br><br>我看到一篇博文，作者几十年前参加修筑海河大坝，40多万农民修筑了20年的海河大坝自从建成后就再也没有遇见过洪水。<br><br>白洋淀为什么干涸了？<br><br>自1958年以来，白洋淀上游河道陆续建成134座水库,总库容达36.19亿立方米，但流域年径流总量约为35.66亿立方米，就是说流域内所有河流的年径流总量也装不满这些水库。<br><br>1984—1987年连续4年干淀，后从其他流域修河调水，才维持了白洋淀一部分水面。<br><br> <h4>为什么风水宝地现在是“天塌地陷”？</h4>地表上的河流干涸了，人们就拼命地向地下要水。<br><br>如果说污浊的空气聚集在河北大地是“天塌”，那么河北的平原地区还有一种环境灾害是“地陷”——地下大漏斗的存在。<br><br>由于河北大平原地表河流大都断流干涸，地表已基本无水，因此无论是农业灌溉、工业生产还是人类的生活用水，大都靠打井，采用地下水。<br><br>由于用水量太大，井越打越深。<br><br>据统计河北大地有几万口机井在日夜不停地从地下抽水，结果就是地下水漏斗的产生。<br><br>据说中国最大也是世界最大的地下水漏斗群就在河北。<br><br>地下水被抽走，连带的结果是地面沉降，地面沉降引发地面裂缝、咸水界面下移入侵深层淡水、机井报废加快等一系列环境问题和地质灾害。<br><br>河北衡水地面每年沉降5厘米，沉降引发地裂。<br><br>从2006年至2010年，衡水市共发生10起比较大的地裂缝，最长一条地裂缝长8公里。<br><br>河北沧州近40年来地面沉降2.4米。<br><br>我看到许多科学家谈到这块土地的地下水问题时，用的都是“紧迫”、“危机”这样的词语。<br><br>看来河北不仅天空出了问题，地下也出了问题，这块中国最好的风水宝地现在已然变成了中国生态环境最差的地方。<br><br>其实这与天灾没有关系，全是我们自己把这块风水宝地搞砸了。<br><br>如果你研究一下河北的产业结构，就会发现一个现象：什么产业污染环境，什么产业就是河北的强项。<br><br>比如钢铁、水泥、玻璃、火力发电、皮革这些公认的污染环境能力强的产业恰恰是河北在全国名列前茅的产业。<br><br>2012年，河北钢铁产量2.2亿吨，连续12年中国第一；河北对这一数据很低调，但这一产量是很惊人的，因为这一产量不仅中国第一，还当之无愧地世界第一。<br><br>2012年，河北的水泥产量1.3亿吨，居全国第5位，河北平板玻璃产量11382.7万重量箱，名列全国第一。<br><br>如何让“北京湾”与“河北湾”这块中国风水宝地的环境与生态得到恢复，显然道路漫长。<br><br>但是希望是存在的，要不就解释不了为什么这一地带污染这么严重，而人口却在增加，移民在不断向这一区域涌入。<br><br>因为人们知道中国的首都北京在这里，人们心中有信念：这里的环境危机国家一定会不惜一切代价来扭转它。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/35/50/wKgBy1TcW_SAPwFBAAOkcMLj5mM763.tub.jpg@!rw9"><br><br>污浊的空气、缺水的土地，摆脱这一切任重道远12月份的河北，正是一年中雾霾比较严重的季节，在廊坊市固安县东湾乡已收割完的干燥土地上，一位牧羊人正赶着他的羊群从雾霾中走来。<br><br>当天极低的能见度遮住了远处的风景，让牧羊人的脚步略显沉重。<br><br>空中的空气污浊了，脚下的土地缺水了，曾经物美地灵的河北什么时候才能重回这土地？<br><br>摄影／刘飞越南水北调所调的汉江水已经进京了，河北水环境危机状态的压力将得到一定程度的减轻。<br><br>北京已经公布了要投入7600亿元资金治理雾霾。<br><br>北京还没进入全国10个空气最差的城市名单，就拿出这么多钱来治霾，那么在名单中有7个空气最差城市的河北，将拿出多少资金治理雾霾呢？<br><br>这里说的仅仅是治霾，河北的生态问题还有水和土壤。<br><br>早就听说治理污染的资金投入至少是那些污染行业赚到的钱的10倍以上。<br><br>我在网上搜索河北钢铁工业的利润，2013年，河北省钢铁行业总共实现利润163.56亿元；我又查河北水泥和平板玻璃的利润，2012年河北水泥业全行业利润25.3亿元，平板玻璃全行业2013年亏损了2.8亿元。<br><br>仅以北京7600亿元的治霾资金为参考，可以算一下，河北的污染行业这些年来所赚取的利润乘以10，得到的资金与恢复环境所需要的资金比也是杯水车薪。<br><br>显然河北碰到了难题。<br><br>这道难题很难解，即使有了钱，也未必能解决好，因为其中还涉及到人的就业等社会问题。<br><br>因此河北生态问题的解决，不容乐观，道阻且长。<br><br>',
'<h2>委屈的河北：给京津洁净与美丽 给自己污染与贫瘠</h2>举凡京津的水、煤、电和石油等大宗消耗性资源，多来自河北。<br><br>河北供应北京81%的水、天津93%的水，国家电网冀北公司输送北京70%以上的电力，确保首都能源安全却无法惠及当地百姓的冀东等河北油田，与产地民众产生了诸多摩擦……河北只见输血，只能输血，只会输血。<br><br>在单一“资源型发展”模式下，河北的表情愈见委屈，河北的发展愈发遥遥无期。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/88/wKgBzFTB9nKATkE8AC1yirD_UJQ226.tub.jpg@!rw9"><br><br>蒙尘的玉米，蒙尘的生活河北省唐山迁安市野鸡坨镇大杨官营村村民吴国兴和老伴张苏琴住的房子离燕山钢铁公司最近，每天早晨开门地上都有一层灰尘，平时窗门不敢开，种的粮食都被污染，厚厚的灰尘掩盖了玉米原本的金黄色。<br><br>图为吴国兴和老伴在收玉米。<br><br><h4>烟尘与雾霾齐飞钢厂共民宅一色</h4>“昨向居庸剑戟过，今朝流水是洋河。<br><br>无数黄旗呵过客，有时青草站鸣驼。”<br><br>明万历四年（1576年）8月，应巡抚吴兑之约，时年56岁的明代文学家、书画家和军事家徐文长出京师经居庸关前往宣府（今河北宣化）游历。<br><br>穿越四十里关沟，到了已属塞外的洋河流域。<br><br>九边重镇宣府，秋高马肥，平和中隐隐透出杀伐之气。<br><br>连带着，徐文长的淤塞心境亦随之雄阔疏朗起来。<br><br>四百余年光景过去，彼时的驰道黄旗，青草鸣驼，早已不闻，而一度欢快流淌之洋河水，也久已断流。<br><br>20世纪50年代，官厅水库耸起，锁住奔腾的洋河，也成为了河北多年来向北京源源不断输送资源的一个绝佳表征。<br><br>哪怕自己干渴，河北之水润泽京城，也是难以更易的使命。<br><br>明末清初地理学家顾祖禹曾在《读史方舆纪要》中对宣府不吝嘉言：“南屏京师，后控沙漠，左挹居庸之险，右拥云中之固，弹压上游，居然都会……”这样的话语，除却战略方面的考量，同样也可以拿来比拟今日河北与北京、天津。<br><br>拱卫在京津周边的河北各地，依然是京津最基本、最大宗的资源输出地。<br><br>举凡京津的水、煤、电和石油等大宗消耗性资源，多来自河北。<br><br>',
'<h2>批发城夹缝求生，河北也是蛮拼的</h2>身处北京、天津两大直辖市周边，河北只得夹缝中求生存，发展策略之一就是兴建大型批发城，而批发城恰恰是京津无法过多涉及或不愿去做的。<br><br>于是，河北人的忍耐与实干开始放出光彩，在服务京津的基础上，还将一个个貌似低端的批发城，做成了具有世界影响力的商品集散地……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/87/wKgBzFTB7IyAXfDXABuF-dNN8H4044.tub.jpg@!rw9"><br><br>近年由于“反腐”，石家庄辛集国际皮革城的营业额已开始大幅下降。<br><br>其实，以辛集国际皮革城为代表的河北批发市场有着悠久历史。<br><br>相传殷商时期的名相比干曾在辛集“熏狐”，为商代王室制作皮革与裘皮服装，比干因此被奉为中国皮毛行业的祖师，至今辛集市还保留着祭祀比干的比干祠。<br><br>而在辛集的史志记载中，元代皇帝的皮弁就是辛集的皮革师傅制作的。<br><br>包括辛集在内，河北光号称“皮都”的地方就有5处，这虽然是河北批发市场的一大特色，但在当今动物保护观念盛行的年代，5处“皮都”也显示了河北在某种尴尬中发展经济的真实状态。<br><br><h4>批发市场虽是北京甩出去的“包袱”，但“等米下锅”的河北顾不上挑三拣四，反而开始了“哄抢”</h4>2014年上半年，因为城市日益膨胀、拥堵，也因为产业升级的需要，北京宣布将把境内的大红门服装批发商圈、动物园服装批发市场及新发地蔬菜批发市场全部迁出北京。<br><br>这些曾为北京人生活带来便利的批发城，如今成了北京需要甩出去的“包袱”。<br><br>但由于多年经营，再加上首都的品牌效应，这些批发城仍将是外省市的“香饽饽”。<br><br>那么，它们将会花落谁家呢？<br><br>大家的目光都瞄向了河北——一个将北京和天津“包围”起来的奇特省份，也是一个刻意保持低调的省份。<br><br>此刻，河北放下了低调，省内的白沟、永清和固安，都加入了“哄抢”北京批发市场的行列。<br><br>率先发声的是保定市白沟镇，它的目标是大红门。<br><br>白沟虽然只是一个镇，但来头不小，被誉为“中国箱包之都”。<br><br>它的高调是有原因的：虽然白沟批发城已有近5万个国内外知名品牌入驻，致力打造中国北方第一购物天堂，但在电商的冲击下，市场比以往萧条，因此急需输入“新鲜血液”。<br><br>“白沟当年的兴起，就是得了大红门的便利。”<br><br>一位在白沟与大红门之间奔波数年的商人告诉我。<br><br>白沟距离大红门约100公里，为节约从南方往北京运输的费用及时间，早就有大红门一带的商家在白沟寻求新的生产基地。<br><br>一来二去，白沟就成了批发集散地。<br><br>正是因为这种历史渊源和交通优势，白沟把接收大红门看成是理所当然。<br><br>',
'<h2>北京天桥“江湖”：河北人造 河北人跑</h2>昔日的天桥，远去的江湖。<br><br>北京建都以来，宣南天桥地区形成了具有草根色彩的“江湖文化圈”。<br><br>其中，来自河北各县的杂技艺人、戏班优伶、江湖武人，是这里最重要的活动群体。<br><br>回望北京天桥曾经之江湖，河北民间人士的努力居功至伟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/7F/wKgBy1TByx2AS8cYACk_GRoJvzU778.tub.jpg@!rw9"><br><br>在吴桥，乡间田野是最淳朴的舞台杂技，亦作“杂伎”，是柔术、车技、口技、顶碗、走钢丝、变戏法、舞狮子等技艺的泛称。<br><br>河北吴桥不仅是中国杂技的发祥地，也是世界杂技艺术的重要摇篮。<br><br>作为一门在贫穷土壤中生长的艺术，吴桥民间杂技生活气息浓厚淳朴。<br><br>在乡间田野，身怀绝技的艺人随时都可以搭台演出。<br><br>秋时节，在太极拳之乡，距北京约400公里的河北邯郸永年县，我在一家小饭馆停驻。<br><br>大约在200年前，杨氏太极始祖杨露禅曾在门前走过，他离乡北上后传徒授艺，在繁华的京师城南开宗立派，终成一代宗师。<br><br>那日，我与杨氏太极拳的一位传人在此“过招”，这位“武林人士”在当地电视台上班，是一位并不高大的河北汉子。<br><br>他热情谦和，举手投足间颇有江湖范儿。<br><br>笔者没有多少武术根基，也不知深浅，只是仗着酒劲儿和块头，硬要跟其“切磋讨教”。<br><br>那汉子倒也不推辞，我是铆足劲儿摆开架势就主动进攻。<br><br>他几回合看似轻描淡写的推手，把我的攻势化解后，突然间我感到自己发出的力道从棉花堆中反弹回来。<br><br>在众人哄笑声中，我身不由己反向仰天摔倒在地，那汉子连忙将我扶起，抱拳施礼。<br><br>我心悦诚服，当即要拜他为师，他却笑着不置可否，只说不能怠慢了“京城大码头来的客人”，相约来日再见。<br><br>这是我多年“跑江湖”经历中的一个片断。<br><br>那永年县古名广平府，当今传世的太极拳八大流派中的5种源自这里。<br><br>回到北京，对着一张京津冀地图出神，领教过太极拳厉害的我突然有了发现：这地图不就是一张太极图么？<br><br>河北一省，如阴阳鱼环抱；京津两市，正是阴阳鱼的两只鱼眼！我开始对太极等传统武术引发兴趣，并对以杂耍、曲艺等为代表的京津冀“江湖圈”，进行一番探索。<br><br>北京老城南的天桥，是江湖圈的大码头，而这个码头上的主力军，是河北各地的民间草根人士（不少人后来成了明星）。<br><br>河北人北上闯江湖，京津提供大市场——这样的现象，有近水楼台的因素，也有着深厚的人文渊源。<br><br>',
'<h2>北京和天津：河北怀抱中竞争而互补的双城</h2>北京和天津之间围绕城市功能定位和项目建设等方面有长期争议。<br><br>首先，天津市强调，天津市解放前就是我国“北方的经济中心”。<br><br>其次，北京市和天津市在建国以来多个发展阶段对大型和重点工业项目的定点都有强烈的要求，在改革开放以前的30年间，这种对工业项目争取的结果，北京市一般都居于优先地位。<br><br>同时，按照地理位置和功能，北京的进出口物资应走天津港，但由于二市在这方面没有很好协调和配合，北京市于20世纪80年代又在河北省乐亭联合建设了京唐港。<br><br>20世纪90年代初国家决定在上海浦东建立特区（浦东新区），天津市就一直要求国家在天津滨海建立同样的新区（天津滨海新区），该项申请终于在2006年获得国家批准，但此时北京作为国家重要的金融商贸等高级服务业中心之一的地位已经实际上确立了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/79/wKgBy1TAzjuAETq0AATTql66QY4292.tub.jpg@!rw9"><br><br>北京，作为国家的首都，随着国家经济实力的迅速强盛，正在成为金融、商贸、高技术以及大规模研发、信息、中介等高级服务业的基地。<br><br>总部设在北京的金融机构占据中国金融资源的半壁江山，其中，对金融市场发展有重要影响的决策和监督机构：中国人民银行、证监会、银监会、保监会和实力雄厚的四大国有商业银行总行在北京，北京拥有11家保险公司的总部。<br><br>逐步发展壮大起来的中国工商行、中石化、中国移动等拥有国内前十家最大规模资产的企业，它们每一家的资产都有上万亿元至数万亿元。<br><br>它们的总部在首都北京，也就自然会产生大规模的总部经济。<br><br>北京，作为我国的政治中心具有成为国际意义的金融中心的重要优势。<br><br>不仅可以建成国家金融决策中心、金融监管中心、金融信息中心和金融服务中心，也应该发展金融营运和金融交易。<br><br>',
'<h2>拆分河北早在不知不觉中开始，未来是否还会进行？</h2>在中国的各省、市、自治区中，河北的行政区划恐怕是最支离破碎、不成体系的，造成这种怪现象的原因其实在于北京和天津一次次对河北的拆分与合并。<br><br>这些分分合合不仅使河北版图零落，也带来了河北经济发展上的许多问题，那么该如何解决这些问题呢？<br><br>河北的未来是分是合？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/79/wKgBy1TAxDuAIeSJADBWnhE7K6I187.tub.jpg@!rw9"><br><br>没有标注北京的河北地图中华民国成立后，当时国民政府建都南京，今河北境域主要属直隶省，后因直隶省名不符实，于1928年改为河北省。<br><br>在这张1948年出版的全国分省地图中，我们可以看到当时河北的区域范围与如今大不相同，而另一处最大的不同则是：在河北的腹心部位，尚没有两个被特殊标注的城市，北京（当时称北平）和天津。<br><br>1933年，来自河北安平县的青年孙犁，打算结束自己的“北漂”生涯，返乡“喝粥”。<br><br>临行前，他带着鲁迅翻译的《死魂灵》，出西直门，路经海淀，来到距离北平五六十里、当时尚属河北省的黑龙潭，看望在山村小学教书的一位同乡。<br><br>孙犁之所以决心离开，因为他对北平充满了失望和不满，“在这里，是一部分人正在输血给另一部分人”。<br><br>纵然有孙犁、甚至此后千百个“孙犁们”的不满，也无从改变“输血”的格局。<br><br>1950年10月9日，河北省昌平县黑龙潭正式从行政区划的版图上划归北京，成为新中国定都北京之后第一片由河北省拆出并入北京市的地域，见诸史料的理由是“为了修整、保存名胜古迹”，随后，一座疗养院在黑龙潭悄然耸立。<br><br>对于河北而言，版图上的“输血”才刚刚拉开序幕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/79/wKgBy1TAxDaAaTuEAB3sOpCcVfQ216.tub.jpg@!rw9"><br><br>1957年的河北并没有飞地形成图为1957年地图出版社出版的《中国分省地图——河北省地图》。<br><br>从图中我们可以清楚地看到，北京市和天津市的范围较今天比要小得多，京津之间河北的土地还是连接成片，并没有飞地形成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/79/wKgBy1TAxEKAH2_pAESaOYGznFk320.tub.jpg@!rw9"><br><br><h4>被拆分得支离破碎的河北</h4>展开一份现在的河北地图，最直观的印象，是版图的支离破碎，在中国的诸省、市、自治区中，河北省的外形恐怕是最缺乏美感的一省。<br><br>单就地形而言，河北背山面海，北依张北围场高原，即俗称“坝上”的张家口、承德两地；西临太行山山地，包括保定、石家庄、邢台和邯郸诸地的西部；剩余将近一半的领土皆为平原，为华北大平原的一部分，拱卫平原的是绵延487公里的海岸线。<br><br>平心而论，大自然颇为倾心地赋予河北形态齐全的地貌，然而，人为的行政区划却令自然界的鬼斧神工顿然失色。<br><br>北京市和天津市以分别超过一万平方公里的幅员，如同两根巨大的楔子，深深扎入河北的心脏地带，其结果，首先割断了“坝上”与平原在一省境内的天然纽带，继而使唐山与秦皇岛成为山海之间的两个弃儿，最后隔绝了三河、大厂、香河三地，使之成为河北省一块地位尴尬的“飞地”。<br><br>这最后一条影响时常惹人误会，以为是河北省“侵占”了北京或天津的地盘，实际上，三河、大厂、香河——河北人念念不忘的“北三县”——恰恰是北京与天津不断蚕食河北版图的遗留和见证。<br><br>新中国创建伊始，北京市的地域范围大体沿袭了国民政府时期北平市的辖境，仅对城内的区划做了若干调整。<br><br>狭小的面积显然与新首都气象万千的宏图大略不甚相符，而更为迫切的压力，源自人员、机构的日渐繁杂与城市供给资源有限之间的矛盾，近水楼台之便，北京开始了“拆河北以补北京”的历程。<br><br>为了享有煤矿的便利，1952年7月，北京将门头沟矿区所在的河北省宛平县全部以及房山县、良乡县的部分地区纳为己有。<br><br>1956年3月，时属河北省通县专区的昌平县大部和通县的7个乡划归北京市。<br><br>1957年9月，大兴县新建乡划归北京市；12月，顺义县的中央机场场区和进场公路划归北京市。<br><br>',
'<h2>它们会成为既能工作又能生活的真正的城吗?</h2>当与北京通州区毗邻的河北小镇燕郊在“睡城”的道路上狂飙突进时，河北近京各地类似燕郊的小城也在加快房地产开发的进度。<br><br>在京石、京哈、大广高速北京与河北交界处，一片片在建的楼群拔地而起，形成了一个又一个体量巨大的新社区。<br><br>这些大型住宅区的未来是否又无法逃脱睡城的命运？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/34/78/wKgBy1TAv3-AGFO1AA2f0T-2Qdw356.tub.jpg@!rw9"><br><br>除了河北小镇燕郊，在北京周围还分布着大厂回族自治县、香河县、固安县、涿州市等河北小城。<br><br>随着北京城市辐射效应的不断增强，这些地方都使尽解数想从北京要素外溢所产生的红利中分得一杯羹，而房地产市场的快速升温便是最直接的体现。<br><br><h3>“与北漂生活说再见”成了河北近京各地吸引北京外溢人口的口号。</h3>12月9日，河北邯郸籍“北漂”高坤，在位于保定涿州的高铁新城一项目售楼处交了20万元首付款，买下一套90平方米的两居，完成了人生的首次置业。<br><br>高坤2009年大学毕业，目前是一家医药器械公司的销售代表，在北京六里桥附近上班。<br><br>同样是“北漂”的湖北荆州籍朱小兵在廊坊固安县安了家。<br><br>朱小兵是电视节目编导，“北漂”已经8年，2011年在固安一个楼盘买下一套三居室，2013年8月房子装修完毕以后一直空着，因为距离单位太远上班不便。<br><br>2014年，朱小兵买了车，搬家也被提上日程。<br><br>2004年北京修订了城市规划，明确把以国贸为中心的CBD定位为中央商务区，随后还在“十一五”规划中首次提出了城市空间“东移南扩”的概念。<br><br>过去10年间，正是蜂拥而至的“北漂”们，让北京的通州、河北的燕郊成为“睡城”的代名词。<br><br>10年过去了，中国希望打造“首都经济圈”升级版，参照纽约都市圈、大巴黎都市圈、东京都市圈的做法，在华北平原打造一个大都市连绵区。<br><br>于是，2014年2月京津冀协同发展被确定为我国的“一号工程”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/78/wKgBy1TAv3qAfFNtAAJJjWEivyc757.tub.jpg@!rw9"><br><br>与之对应，河北近京各地类似燕郊的小城命运将被加速改写，特别是北京东南、西南方向，与北京交界的大厂回族自治县、香河县、廊坊市区、永清县、固安县、涿州市等，正在加速被房地产开发商以及高坤、朱小兵这样的刚需“北漂”们“占领”。<br><br>',
'<h2>燕郊离北京很近离生活很远</h2>河北小镇燕郊是一个神奇的地方，这里行政上隶属于河北省廊坊市，却常以北京东燕郊（燕郊位于北京东部）的名字出现，电话区号不是河北的0316而是北京的010，街上跑的最多的是京牌车。<br><br>早在京津冀一体化方案出台前，燕郊就承接了北京的外溢人口，超过30万“北漂”在这里安家，每天过着“朝五晚九”的双城生活。<br><br>他们和燕郊镇一样，都向往着成为北京的一部分，却又被北京拒之门外。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/78/wKgBy1TAvHSACEoJACuBOWbiRVY980.tub.jpg@!rw9"><br><br>房地产业的飞速发展就是燕郊这十几年变化的最好体现。<br><br>用当地人的话说，“燕郊这些年净盖房子了，大盘随处可见”，房价也随着楼房高度的增加而飙升，从1999年建园之初的不足1000元/平方米攀升至2013年上半年的12000元/平方米。<br><br>这期间楼市不断震荡，人们慢慢发现了燕郊楼市的一个规律，有关燕郊的各种利好信息，总是从河北省传出，最终以北京的辟谣或不回应而告终。<br><br>2014年12月10日，燕郊降下入冬的第一场雪。<br><br>雪不算大，勉强把地面覆成白色，但浓雾接踵而至，把很多住在燕郊的“北漂族”困在这个寒冬的早上。<br><br>平常3分钟一趟的930路公交车，让很多人苦等了40分钟，艰难挤上了车，还没走出多远车又停了。<br><br>大雾导致高速封路2小时，私家车纷纷掉头绕行，公交车只能在高速入口前鱼贯排开，原本满满一车的乘客，在焦灼的瞭望和等待中，一批又一批下车，最后只剩下了半车人。<br><br>一场小雪、一场大雾，将燕郊和北京之间原本30分钟的通勤时间，骤然拉长到3个小时。<br><br>默默承受这一切的，是每天往返两地之间的30万“北漂族”。<br><br>他们中大多数人因为房子，也有人因为爱情，向东、再向东，直到跨过潮白河大桥，在河另一边的河北省三河市燕郊镇安顿下来。<br><br>他们的户口、房子止步在潮白河东岸的燕郊，而工作、生活、梦想甚至爱情，都在河西岸的北京游荡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/78/wKgBy1TAvFqARmxSAAIgwZKVB74953.tub.jpg@!rw9"><br><br>这里因北京而兴。<br><br>燕郊的人口从1992年建区之初的2.3万人，激增至目前的65万人；财政收入从1992年的5000万元增至2013年底的67.48亿元。<br><br>在北京土地增值和资源外溢的过程中，燕郊分享了这些红利。<br><br>这里也因北京而困。<br><br>对于北漂们来说，北京最让人生畏的是房价，最奢侈的梦想是有一个小小的家，燕郊接纳了他们。<br><br>但是，也仅此而已。<br><br>他们中的大多数人把燕郊当成一个过渡，对这里并没有归属感，甚至很介意别人知道自己住在河北而不是北京。<br><br>',
'<h2>离首都100多公里 贫困县竟然连成片</h2>很难让人相信，在离北京100多公里以外竟然有如此贫困的地方——住泥房、吃粗粮、一家人找不出几件像样的新衣裳，更让人难以想象的是这样的贫困还并非个案，而是连接成片的村、县。<br><br>在世界上大多数现代化国家的首都周围，都有着一个和首都共享繁荣富裕的“首都圈”时，为何唯独北京周边却环绕着这样一条贫困带？<br><br>2005年，在国务院发展研究中心的新闻发布会上，作为亚洲银行资助项目的调查报告，“环首都贫困带”的概念首次出笼，这一概念的始作俑者、河北省科学院地理科学研究所宋树恩研究员回忆说：“当时就炸了锅，在场媒体和官员，谁都不敢相信，很多人当场发问，真的那么穷吗？”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/78/wKgBy1TAtweAUTnsACWTfqFfPGs301.tub.jpg@!rw9"><br><br><b>到现在竟然还有人家里用着显像管电视机</b>保定市涞源县东团堡乡北李家庄甸坡村村民刘小儿，36岁，家里有一亩地，因为气候条件限制，只能种玉米和土豆，此外还有20多只羊，多是政府给的，当地政府的扶贫项目就是每年每家给几只羊，2014年一只羊可以卖700元左右，此外，全家再没有其他收入了。<br><br>在他家里，墙是用报纸糊的，老式的衣箱上摆着一台对大多数人来说早已被淘汰的显像管电视机，这台电视机实际上已经坏了，但作为家里唯一的大件电器，刘小儿舍不得扔，“摆着看个样子也挺好。”<br><br>宋树恩的调研数据让会场哑口无言——其时，河北省共有32个贫困县，涉及272.6万贫困人口；这其中，被划入环首都贫困带的就有张家口（全部）、承德（全部）和保定（涞源、涞水县、易县）的25个贫困县。<br><br>这一贫困带中，农民人均纯收入、人均GDP、县均地方财政收入，不足北京周边县（区）的1/3、1/4和1/10！2012年年末，新任中共中央总书记习近平在河北保定阜平县的考察，再次将这一地带的极端贫困情况展露于世人面前：泥泞不堪的泥巴路，低矮破旧、满是裂纹的土墙房子、简单粗糙的食物……一切恍如隔世。<br><br>事实上，直到今天，在北京周边的河北省辖区内，还有着多达20个的国家级贫困县集中连片，从北京东北方向的承德、正北方向的张家口，一直到西边的保定山区地带，呈新月形拱卫、衬托着北京的绝世繁华。<br><br>',
'<h2>中国三驾经济战车之忧：京津冀城市群“病”了</h2>京津冀、长三角和珠三角城市群，今天已成为拉动中国经济的三驾主力战车，也是中国城市群擂台赛上的主要对手。<br><br>然而，相比两位身强体健的竞争者，京津冀却身缠多种“痼疾”——发展级差巨大，京津耸峙而河北塌陷，产业链断裂，沟通协调机制锈蚀，生态与雾霾危机……京津冀城市群究竟病起何处？<br><br>药在何方？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/77/wKgBy1TAra2AZ8ZGAEgonbl6g8s768.tub.jpg@!rw9"><br><br><h4>三驾马车，</h4><h4>垫底的京津冀城市群</h4>2013年底，上海交通大学发布《城市群蓝皮书》，中国三大城市群的擂台赛最新结果揭晓。<br><br>从综合指数排名看，珠三角位于第一，长三角紧随其后，而京津冀城市群虽拥有众多独特优势，如全国政治中心、两大直辖市，以及智力资源密集、高度国际化等，其诸多指标却被两大竞争对手挑下马来，综合排名也黯然垫底。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/77/wKgBy1TAsE2AT3WLACmCwsEnUi8963.tub.jpg@!rw9"><br><br>要直观感受各个城市群的发展情况，大尺度的灯光地图是最好的情报。<br><br>在本图中可以明显看到，京津冀一带两大超级城市格外耀眼，可比起长三角和珠三角连接成片的繁华光芒，整个地区要明显暗淡许多。<br><br>孤独的双子星座周围，是大片灰暗尴尬的经济凹陷区。<br><br>那么，坐拥种种优势的京津冀城市群，到底是被什么拖了后腿？<br><br>蓝皮书指出，发展不平衡是其最大的硬伤——不仅城市间存在着巨大落差，甚至还存在一个举世少见的环首都贫困带。<br><br>而一份来自国家发改委、中国社科院的联合报告也一针见血地点出了此城市群的病症——中心城市“空吸”凶猛，城市体系不完善，产业同构和产业链断裂并存，河北综合承载力脆弱，高耗能高污染行业却比例过大。<br><br>面对强势的京津，成为服务和牺牲者，却得不到应有的补偿……一份GDP数据则具体展示了该区域的“发育不良”和巨大阶差——2013年，京津冀城市群人均GDP只有长三角的77%，珠三角的63%。<br><br>可实际上京津的人均GDP直逼10万元，乃是全国状元、榜眼（排名不含港澳台），所以背后的秘密便是——河北严重地拖了后腿，其人均GDP只有3万多元，比全国平均水平还低一截。<br><br>',
'<h2>河北飞地游离“母体”的奇妙之地</h2>由于政治、历史、经济、社会、区划等原因，紧邻京津的河北形成了许多飞地，产生了许多有趣的社会现象。<br><br>其中最有名的就是夹在京津之间的廊坊北三县（大厂、三河、香河）。<br><br>这块中国面积最大的飞地，近年成了河北最具活力的地区。<br><br>而河北与天津之间，还有“互为飞地”的奇特现象……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/34/76/wKgBy1TArPSACDWwAAk6Uf_O7LI045.tub.jpg@!rw9"><br><br><h3>区划变迁造就了中国的“巨无霸飞地”，它出自河北的“大三香”    </h3>2014年夏天，我去紧挨北京通州的河北燕郊（按照行政区划，应该是“河北省廊坊市三河市燕郊镇”）办事，发现街上跑的许多汽车竟然挂着北京牌照，身旁轰然而过的是北京930路公共汽车，四周拔地而起的是一栋栋高楼大厦，这让我产生了时空穿越的错觉：我是在河北的土地上吗？<br><br>后来，看到媒体热炒“京津冀一体化”，我才意识到，我来到的是中国一个绝无仅有的地方，也是中国版图上最奇妙的地方。<br><br>为啥？<br><br>看了京津冀地区的地图就明白了：首先，河北从外面将北京和天津包了“饺子”，只留给天津一个出海口“喘气”；反过来，北京和天津又联手将河北包围，只不过它俩包围的只是河北廊坊市的三个县——大厂、三河、香河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/34/7D/wKgBzFTArPWAHKBPAAGxqJkpbZE652.tub.jpg@!rw9"><br><br>“大三香”周边交通与经济开发区分布图说起来可能很少有人相信，靠近北京、又是河北所有县里最富裕的三河市，以及旁边的大厂回族自治县，竟然几乎都不通高速公路。<br><br>三河北面有一条京平高速公路，是沿着北京平谷靠近三河的边界延伸，但刻意避开了三河。<br><br>这种路网导致从三河进京，主要靠102国道。<br><br>研究三河与大厂境内的102国道，就会发现，这条长度约40公里的国道两侧竟然分布了7个经济开发区（两个国家级、5个省级）。<br><br>如此密集的开发区，在中国也极为罕见。<br><br>在距离102国道南部约20公里的香河境内的京哈高速两侧，则分布有香河的3个省级经济开发区。<br><br>“大三香”境内共有10个国家级与省级开发区，但最终这里并没有成为河北的“硅谷”或“班加罗尔”，其中原因耐人寻味。<br><br>不过最近“大三香”的交通迎来重大利好消息：北京地铁平谷线规划方案已上报国家发改委，该线路从北京市区出发，经过燕郊、大厂、三河市区进入北京平谷区。<br><br>就是在这种“包围”与“被包围”中，诞生了一种奇特的地理现象——飞地。<br><br>何为“飞地”？<br><br>简单地说，它是指隶属于某一行政区管辖、但不与本区连接的土地。<br><br>也就是说，该行政区无法取道自己的行政区域到达属下的飞地，而只能“飞”过其他行政区域到达该地。<br><br>河北人一般称呼大厂、三河、香河为廊坊北三县，或简称“香三大”。<br><br>为了顺口，我套用著名的“十三香”，倒过来称它为“大三香”。<br><br>可别小看了“大三香”，它在河北有着特殊地位，也是观察京津冀三者微妙关系的一个“视窗”。<br><br>',
'<h2>四处流浪的河北省会从1913至1968,驻地竟然更换了11次！</h2>河北的近现代史，几乎是一部“省会变迁史”——若用一个词来形容这段历史，那就是“颠沛流离”。<br><br>若从民国时期省会变迁算起，到1968年石家庄成为省会，这50多年里，河北省会竟然变动了11次之多！若算上战乱时期的“临时性省会”，那就远不止这个数字可以概括了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/7C/wKgBzFTAqM6AP6y1AAvoGgYuymg612.tub.jpg@!rw9"><br><br>《河北日报》创刊号见证新省会诞生1949年8月1日，河北省人民政府成立，保定成为河北的省会。<br><br>随着河北省委、省政府在保定成立，其机关报《河北日报》也在保定创刊，办公地址是“河北省保定市公安后街二号”。<br><br>王律先生收藏的该报创刊号，对河北省政府成立的消息进行了报道，并刊登了河北省人民政府布告“第一号”令。<br><br>一份河北省政府主席杨秀峰签发的《河北省人民政府任命通知书》，是保定省会时期的重要物证。<br><br><h4>河北：中国历史上</h4>“都是乱拍板、各种运动瞎闹造成的。”<br><br>2014年底，我跟河北保定一位50多岁的副处级官员聊起河北省会最终定在石家庄的缘由，她如此说道。<br><br>让我十分吃惊的是，河北省会迁到石家庄已经40多年了，保定人居然还对老省会历史念念不忘！随后我又在多个地方打听，持这种观点的人比比皆是。<br><br>正是这种民众认同感的不足，把省会石家庄置于极其尴尬的境地。<br><br>这种境遇，在中国其他任何省份，都不会有。<br><br>究其原因，相当程度上与河北省会不断变迁、石家庄成为省会历史较短有关——除了海口外（注：海南于1988年建省），石家庄是中华人民共和国年龄最小的省会——省会历史还不到48年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/7C/wKgBzFTAqOKAOMGpADKZyyOBSYw809.tub.jpg@!rw9"><br><br>1.清顺治十六年—雍正七年（1659—1729年），直隶省巡抚驻大名府（今大名县），1729年保定直隶总督署竣工后，“省会”迁往保定。<br><br>2.清雍正七年—民国二年（1729—1913年），直隶总督、巡抚均设于保定。<br><br>1870—1902年，夏季在天津办公，到1913年，直隶首府正式迁至天津。<br><br>3.1928年10月，国民政府改河北省为直隶省，并将省会定在北平。<br><br>4.1930年10月，河北省政府从北平迁至天津办公。<br><br>5.1935年6月，河北省政府从天津迁至保定办公。<br><br>6.1945年11月，抗战结束后初期，河北省省会设在北平。<br><br>7.1946年7月，河北省政府机构从北平迁回到保定，保定重新成为省会。<br><br>8.1947年11月，内战期间，河北省会从保定又迁回到北平。<br><br>9.1949年7月，中央人民政府定河北省会为保定，河北省人民政府随即于8月成立。<br><br>10.1958年2月,河北、天津行政合并，省会由保定迁往天津。<br><br>11.1966年5月，冀、津利益矛盾重重，保定又一次成为河北省会。<br><br>12.1968年2月，河北省革委会在石家庄成立，石家庄成为河北省新省会，并延续至今。<br><br>注：1937年9月—1945年，河北省政府四处流浪，机构先后在大名、洛阳、郿县、北平、保定、西安等地办公。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/7C/wKgBzFTAqNeASYIwABhHZ1ttpQ8958.tub.jpg@!rw9"><br><br>全国34个省份中，河北的省会变迁最为复杂。<br><br>清代以来，大名、保定、天津、北平（今北京）、石家庄都扮演过省会的角色。<br><br>其中有一段时间，省会在北平、天津、保定之间频繁搬家。<br><br>经过至少12次变迁后，到1968年，河北的省会才定在石家庄。<br><br>1928到1930年，北平短暂做过河北省会，办公地址在北洋军阀时期国民政府国务院旧址，位于今北京平安大街北侧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/34/75/wKgBy1TAqNiALj6KABbj7yYhJLA967.tub.jpg@!rw9"><br><br>1949年华北行政区划图中，热河、察哈尔、平原省部分尚未划入河北。<br><br><h4>省会前传：第一个治所在大名，</h4><h4>北京、天津多次当河北省会</h4>河北目前的省域版图，大致在清初形成——清后期虽略有变动，但皆属微调。<br><br>彼时，河北是京畿重地，直接隶属京师，故称直隶省。<br><br>清顺治十六年（1659年），直隶省设立。<br><br>第一个充当河北“省会”（直隶巡抚驻地）的，是偏居冀东南一隅的古城大名府，即北宋时期的“北京”。<br><br>这个“省会”持续了70年时间。<br><br>到雍正七年（1729年），保定直隶总督署竣工，“省会”才从大名迁走。<br><br>当时人们不会想到：河北“省会”从这次搬迁开始，竟像着了魔一样，先后至少搬了13次（不含战时等临时性搬迁）之多！长达两百多年的“省会流浪史”就此拉开序幕。<br><br>',
'<h2>首都吃住行玩成本增长太凶猛！北京人无奈去河北</h2>河北，这个环北京物资供应圈，悄然全方位地改变着北京人的生活需要。<br><br>周末住河北别墅的公司职员、开着河北牌照SUV的码农、爱到河北寻吃寻玩的普通文员、考上北京高校却在河北上学的大学生，还有被迫把亲人葬在河北的北京人……有越来越多的北京人用自己的生活见证着京冀间细密的联系，原本想最大程度地保证自己的体面与尊严，有时是得偿所愿，有时只是权宜之计，尽显尴尬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/7C/wKgBzFTAoHSAF8b1AD1471rKLvk775.tub.jpg@!rw9"><br><br>北戴河的夏季是度假天堂北戴河自古以来为避暑消夏的宝地，7、8月份平均温度为25℃，由于有海水调节，夏天也不会出现北京闷热难熬的“桑拿天”。<br><br>北戴河的海水干净，还有新鲜的海鲜，游泳的人如同“下饺子”一般。<br><br>在这里，车辆几乎都是京牌，会让人产生在北京而不是在北戴河的错觉。<br><br>摄影／周雪峰在中国地图上，北京是一座被呵护在河北臂弯里的城市，承德、张家口、保定和廊坊4个城市与北京紧密相连。<br><br>伴随着“大七环”概念的甚嚣尘上，北京与河北之间更是马上进入“蜜月期”。<br><br>因为受限于政策，一批人将问题的解决转向河北：他们或在河北实现了在京难圆的别墅梦，或寻找到“变相”实现交通便利的一纸车牌，或体会着河北物产的丰富与旅游的愉悦。<br><br>不得不说，河北，这个环北京物资供应圈，已经在全方位地改变着北京人的生活与需要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/34/7C/wKgBzFTAoHCAKF8aADI6n-Es5Us538.tub.jpg@!rw9"><br><br>寒风中三四百米的长队考验办理进京证的人们的耐心2014年4月11日起北京取消长期进京证，改为临时进京证，有效期为7天。<br><br>于是通过上外地牌照“曲线救国”的人们只能在周末去散布在全市17个办证地点办理进京证。<br><br>上图：家住北京东边的林洪（化名）每周都得光顾一次离家最近的白庙进京检查站。<br><br>每天早起上班的他，好不容易有个周末，却必须凌晨四五点就起床去排队办证，非常麻烦。<br><br>林洪终于办理了进京证，如释重负。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/75/wKgBy1TAoGKACzv9AAsyZ9C95is117.tub.jpg@!rw9"><br><br><h4>周末去河北别墅：</h4><h4>“天天春暖花开”</h4>通过G4京港澳高速公路往返北京—涿州快4年，刘然已经习惯了每周去杜家坎收费站报到的生活。<br><br>工作日，他是某文化公司的职员，会抱怨工作的压力、路面的拥堵和漫天的雾霾；但周末两天，他会去河北涿州常店村的别墅里度假。<br><br>“早上，在洒满阳光的卧室醒来，从窗口看到父母在小院里种花、种菜，会觉得很享受。”<br><br>',
'<h2>河北人既慷慨悲歌、又沉默隐忍的群体</h2>说起山东人、四川人、山西人等，人们脑子中大都会有一个大致的印象，但说起河北人，外人却很难有清晰的认知。<br><br>一个河北人，往往离开家乡后，才会明确意识到自己的“河北人”身份。<br><br>这一现象是如何造成的？<br><br>是行政区划频变阻碍了整体认同，还是京津的强势掩盖了河北人的个性？<br><br><h3>“河北人”的形象传播度，在各省之中几乎是最弱的</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/34/7C/wKgBzFTAo5OAZ8kSADBA4l_CXGs838.tub.jpg@!rw9"><br><br>我在北京工作，是个地道的河北人。<br><br>不过，跟其他兄弟省份相比，我们河北人有这样一个尴尬境遇：全国各地有各种各样的同乡会组织，却几乎没有“河北同乡会”；现实中，我们甚至说不清“河北话”、“河北菜”的概念。<br><br>诚如河北省文联副主席郑一民先生所说：“说起山东人、河南人、山西人，都会有一个大致的性格判断（虽然未必准确），但对于河北人，外人却很难有清晰的印象。<br><br>我们往往是在离开河北后，才意识到自己的‘河北人’身份。”<br><br>我常在网络上看到这样说法：“河北人”形象模糊，几乎没有特点。<br><br>既然河北人与河北省这个区域密不可分，那我们有必要先说下“河北”的来历。<br><br>不少人，包括许多河北同乡觉得，“河北”一词的历史很短，其实，这个名称在唐代就有了，源于当时设置的“河北道”，管辖范围与今京津冀地区大致相当。<br><br>宋代也沿用了唐代名称，称为“河北路”。<br><br>元、明、清三代，“河北”逐渐淡出历史，分别变成了“中书行省”、“北直隶”、“直隶省”。<br><br>至1928年国民政府南迁，“直隶”还名“河北”。<br><br>',
