'<h2>他发现了另一个『三峡』</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A5/wKgBzFQ26KmAE-vpAAOrUDcOYQg224.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A5/wKgBzFQ26KWAQuZ9AAtt0tzkGMs235.jpg@!rw9"><br><br>一个摄影师和他发现的“纤夫世界”1996年，正在拍摄长江源的摄影师郑云峰听闻三峡工程导流明渠来年即将通航的消息，提前赶来三峡进行“抢救性拍摄”（他原本准备从源头依序拍摄长江的）。<br><br>他自筹资金打造了一艘渔船，以“渔民”的身份在三峡拍摄、生活了七年半——直到2003年三峡大坝蓄水至135米。<br><br>他以海量的照片记录了三峡的各种景观，其中以与纤夫文化有关的景观——纤夫、纤滩、纤痕、纤桩、纤孔、纤道——最有价值，他是第一个系统、深入拍摄这些景观的摄影师，可以说，他是这一景观的发现者、建构者。<br><br>摄影：郑云峰拍摄时间：1998年9月拍摄地点：巫峡险滩香炉滩<h4>传统诗文中的三峡形象</h4>说起三峡，我们似乎都很熟悉，三峡可能是中国知名度最高的景观之一。<br><br>在中国，谁没读过那些关于三峡的诗词文章呢？<br><br>小学课本中就有李白写的“朝辞白帝彩云间”，中学的语文课本中既有今人余秋雨的散文《三峡》，又有从古人郦道元《水经注》中节选的文言文《三峡》。<br><br>不仅今天如此，早在古代，三峡就名闻遐迩。<br><br>我统计了一下，《全唐诗》（含诗4.89万首）中写三峡或提到三峡的诗有300多首。<br><br>在这样的文化背景下，每个人的头脑中都已经建构了一个三峡的形象。<br><br>这个三峡的形象虽有差异，但大同小异。<br><br>我去过几次三峡，既顺水也逆水走过，还去过三峡中一些支流中的峡谷，如大宁河小三峡等，但我头脑中的三峡形象也没有离开前人为我们划定的范围。<br><br>我总结了一下前人为我们建构的三峡形象的几个要点∶首先是自然景观雄浑壮丽，这不用说了，无数诗篇吟诵了这一点；其次是江水气象宏大且具有豪放迅疾、一日千里的速度之美，李白的《早发白帝城》，郦道元的《水经注》，都有江水流速之快的描述；还有三峡两岸猿声不绝造就的凄清之美，郦道元之文是始作俑者，其后三峡诗中猿声多。<br><br>在一个名为“诗词名句”的网站中，我搜索到写三峡的猿与猿声的，有近300句。<br><br>除了自然之美，三峡更具有人文之美。<br><br>三峡中处处流淌着神话和传说：巫山神女、昭君故里……无数的诗文建构着与这些人物相关的三峡形象。<br><br>在“诗词名句”网，关于三峡的诗词有千余篇（直接以“三峡”二字命题的就有近400篇），其中昭君、神女分别出现119次、199次……',
'<h2>后三峡时代环境的惊世之变</h2>在三峡工程多年的争议中，对它可能引发的环境剧变，是反对派最主要的担忧。<br><br>2003年，三峡库区第一次蓄水，至今已十年，当初的担忧是否得以应验？<br><br>我们邀请著名地质学家范晓重返三峡考察，并与诸多领域的专家讨论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBy1Q26CuAXjY0AAHdL2sK7Uo265.jpg@!rw9"><br><br>原本开阔的码头被巨型的砾沙坝拥堵三峡工程在论证过程中，争论得最激烈的问题之一便是水库的泥沙淤积。<br><br>水利学家黄万里认为，受长江上游流域地质结构影响，长江河床堆积的主要是卵石。<br><br>三峡大坝修建后，部分泥沙（悬移质）仍可排出，但水库长达600多公里，由于流速变缓，卵石只能在库尾不断堆积，无法排出。<br><br>以重庆市主城区为例，蓄水前原本开阔的河道（摄影／雷康）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBzFQ26CuAHQ-IAAXc41DxxAU433.jpg@!rw9"><br><br>而今江中淤积的泥沙比成库前高了10米。<br><br>朝天门及江北嘴一带的长江北岸露出大面积厚厚的沙砾滩，如果细细观察，会发现泥沙里多是卵石（摄影／刘洋）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A1/wKgBy1Q26CuACTgqAADcm7h4I3s532.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBzFQ26CqAGc1kAABTRX6A9tQ532.jpg@!rw9"><br><br>袁兴中重庆大学资源及环境科学学院教授自2010年10月蓄水至175米后，库区两岸已形成涨落幅度达30米、面积达348.9平方公里的消落带，此后，人们一直担忧它们会带来一些生态环境问题。<br><br>比如，什么样的植物能耐受那么长时间的冬季水淹？<br><br>待夏季消落带出露时，它们会不会荒漠化，成为不毛之地？<br><br>我们对消落带进行了持续不断的观察、研究。<br><br>庆幸的是，最初担心的“荒漠化”并没有出现。<br><br>很多能够忍耐冬季水淹的植物在消落带生长良好，每当来年4月下旬，温暖的雨季随之而来，这些植物会重新浮出水面，土质库岸的消落带被生长茂盛的植被所覆盖，一些地势低洼的缓平区域已变成典型的新生湿地。<br><br>从坝后到蓄水末端，我们采集记录了共58科175种植物。<br><br>调查表明，一年生杂草（如狗尾草、马唐、苍耳）和耐水淹的多年生草本（如狗牙根、香附子）已成消落带的优势物种。<br><br>当然，库岸的稳定性和次生地质灾害仍然是我们面临的挑战。<br><br>但是，消落带的植被在出露的生长季节里所蓄积的碳及营养物质是非常宝贵的资源，如果能够借此向环境净化、增加碳汇、生物生产、生物多样性等多功能生态经济方面转变，探索消落带生态友好型利用综合模式，将是非常好的机遇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A2/wKgBy1Q26CuAQvJAAAIbR-NNxE0516.jpg@!rw9"><br><br>淤积的泥沙已使航道受阻三峡库区航道可分为三个部分：第一部分是由重庆市主城区朝天门向上游至江津区红花碛的库尾段，由于水流至此逐步减缓，这是泥沙淤积最严重的河段；第二部分是自重庆朝天门向下游至丰都县的河段，这是变动回水区河段；第三部分是丰都以下的常年库区河段，几乎在每道弯曲河段，都有一段泥沙淤积区（上图 资料来源／胡江）。<br><br>我们选取了距离大坝不同位置的三处为代表，从图中可以看出，时间越往后，距离大坝越远，泥沙淤积越严重（绘图／袁燕琴），如长江干流上忠县的滥泥湾，泥沙淤积严重，<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A2/wKgBy1Q26CyAFbHwAAa1ZlvY7CI696.jpg@!rw9"><br><br>从遥感图上都能看到明显的灰黄色泥沙淤积体。<br><br><h4>计划通行万吨巨轮的航道，</h4><h4>因为泥沙淤积而中断</h4>初春，我去了三峡库区考察，考察结束之际，我来到重庆的朝天门和江北嘴，徘徊于嘉陵江与长江汇合口旁的江岸。<br><br>在春日的暖阳下，为迎接汛期的到来，库区的水正在慢慢退去，长江北岸露出大面积厚厚的沙泥滩，而一道更为巨大的沙砾坝像条巨龙，由两江合流处伸入朝天门一带的江心，江北嘴原来通向江边码头的一条水泥公路，下半段已被沙砾坝掩埋，航道越来越偏向对岸一侧。<br><br>作为一个土生土长的重庆人，这是我不曾看过的景象。<br><br>早在2010年10月，长江重庆航道局航道处处长闻光华就已将三峡库区泥沙淤积对航道的影响称为“非常严峻的问题”。<br><br>以江北嘴为例，目前的泥沙淤积已经将航道向对岸推进了80米。<br><br>朝天门下游约5公里的梁沱，江中的泥沙淤积比三峡成库前高了10米。<br><br>江北嘴所在的嘉陵江江口，曾被预言的“拦门沙”正逐渐显现，不远处的江中，一些挖沙船正在作业，不知是在疏浚航道，还是为了开采建筑用的沙石。<br><br>闻光华还提到另外一处泥沙严重淤积的地方：忠县滥泥湾河段，河床淤高26米之多，将航道向江心推移了200多米。<br><br>我也去了滥泥湾，那里的实际情况比闻光华提到的还要严重。<br><br>2011年5月，泥沙淤积体完全封堵了整个滥泥湾航槽，重庆航道局关闭了其中一段（皇华岛左侧）航道，使之成为三峡水库蓄水以来因泥沙淤积中断的首个航道。<br><br>而在蓄水前，即使是枯水期，滥泥湾的水深也足以通航。<br><br>据重庆交通大学专家的实地观测，2003年蓄水以来，滥泥湾泥沙的最大淤积厚度已超过50米，淤积量达1.03亿吨。<br><br>蓄水以前，库区上端年均输沙量约4.6亿吨，库区下端年均输沙量约5.23亿吨，上游及库区两岸支流带来的泥沙都排到了宜昌以下，库区总体冲淤平衡。<br><br>自2003年蓄水以来，由于上游大建水库等因素，年均来沙量已减少到1.98亿吨，但由于三峡水库的拦截，排出的泥沙每年只有0.61亿吨。<br><br>换言之，原来可以100%通过库区的泥沙，现在约有70%沉积在库区—这个淤积总量比预期少，但淤积比例高于预期，而且由于泥沙集中淤积在库尾、大坝前、弯曲河段以及支流河口等地点，对航道的影响已非常严重。<br><br>',
'<h2>新三峡人</h2>因为三峡工程而不得不离开家园的百万移民，和三峡工程自身一样备受瞩目。<br><br>在1992—2009年的十多年里，110多万三峡人从生活的故土四散到全国各地，在那些环境迥异、语言不通的新地方，曾经的三峡人是否开始了新生活？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBzFQ26CGANAm7AAipEv_ZEn4966.jpg@!rw9"><br><br>因受三峡工程影响而产生的移民，共有110多万（含重庆、湖北两省市），这是历史上因为水库而产生的最大规模的移民。<br><br>其中，湖北库区的移民全部在本省内安排，重庆市的移民共有近12万左右迁往11个其他省市，绝大部分由政府统一安排，少部分由移民自主安排。<br><br>喝惯了长江水、看惯了连绵大山的三峡人，如今四散到中国各地，在那些一望无际的平原或者方言完全听不懂的长三角、珠三角，开始了新生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBzFQ26CWAb5DlAAONIg26Py8968.jpg@!rw9"><br><br>三峡库区的上百万移民大多数就地后靠，其中近12万人迁往11个外省（右页图表 资料来源／重庆市移民局），包括政府安排和自主外迁两类。<br><br>这些移民的故事后来也进入了绘画题材，2002年底，艺术家刘小东前往三峡旅游时，目睹了沿岸正在拆迁的城市和正在兴建的三峡大坝，在大山大水的深远空间里，一片又一片的废墟，连着一片又一片荒废的山头，一切都在消失，一切都在变化。<br><br>刘小东决定用画笔记录下这一切，于是，他用几年时间创作了三峡组画。<br><br>摄影／谷小波<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A1/wKgBzFQ26B-ARkEaAAEL0CZ3NmI220.jpg@!rw9"><br><br><h4>长江上的“钉子户”</h4>2007年，纪录片《秉爱》获得了包括纪录片界最高奖小川绅介奖在内的众多国际奖项，纪录片的主角秉爱，是三峡边的“钉子户”。<br><br>1981年，父亲因为羡慕河边的富裕生活，让秉爱从山上嫁到了三峡边的熊云建家，从此，父亲逢人便骄傲地说：“老子姑娘嫁到河边上，喝碗水都清凉。”<br><br>熊云建略带残疾，秉爱一人支撑家庭。<br><br>结婚后的头十年，她在山上开了很多荒地，以此养活全家。<br><br>但父亲没想到的是，就在秉爱结婚10年后，三峡工程就通过决议，秉爱所在的西陵峡桂林村成为“库区”，她需要从江边重新搬回山上。<br><br>秉爱开的那些荒地，也将淹没水下。<br><br>她舍不得那些土地，“舍不得，硬是舍不得，土是最宝贵的，土能生万物，土里任何东西都能种，它能长经济，也能长钱。”<br><br>于是，第一期移民搬完了，第二期移民搬完了，一片废墟中，只有她家的小屋还孤零零地、执拗地矗立江边，她成了名副其实的“钉子户”。<br><br>一天，秉爱带着导演冯艳到山上去看她的得意之作：“你看，我好多田，算起来怕有一二十块，闹得我一块块地跑还忘记，太多了，都是移民以后别人送给我种的。”<br><br>她想在三峡大坝水位线下种上桃树，桃子熟了卖给别人。<br><br>“你不怕被淹吗？”冯艳问。<br><br>“水一下子涨不到这儿来，我就怕他们要砍，但是就算砍，等他们砍过了我再栽，桃子树快，4年就可以吃桃子。”<br><br>桂林村紧挨着三峡大坝，是最早被淹没的地区。<br><br>4年还没到，水位线已经涨过桃树生长的区域，那一坡地桃树彻底淹没在了水底，连同秉爱的家。<br><br>',
'<h2>内河航运时代的尾声</h2>今天，三峡已从流动的河流变成静止的平湖，从原始的探险地成为舒适的度假地，曾经繁忙的水上航运，已让位于发达的陆上交通系统。<br><br>但是蓄水以前的三峡，以其壮丽的风景使所有过往诗人迸发灵感，并因激流和险滩成为探险家的乐园，依傍河流而生的码头文化，则成为重庆文化最重要的特质。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBzFQ26BeAG29CAAr1dFFchpA494.jpg@!rw9"><br><br>随着水面的上升，三峡曾经的风景被彻底更换小心翼翼驶离暗礁的船只，被岸上的纤夫们费力地拉扯着，艰难地行驶在充满危险的水面上。<br><br>在过去的千百年里，三峡的纤夫们就这样行走在长江及其沿岸支流。<br><br>浑浊的江面一边被缭绕的云雾遮掩，一边映衬着两岸绿得掉油的青山。<br><br>这曾是夏天途经三峡时必遇的风景，三峡工程的出现，使这些风景永逝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBy1Q26BmAdJVHAANWCmCWLRE506.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBy1Q26B6AEAAeAAfXIrQVX3Q869.jpg@!rw9"><br><br>帆船时代三峡沿岸城池风貌我们在从方志里辑佚出的重庆老地图中，精选出三峡（库区）沿岸部分：上至重庆市，下至巫山县。<br><br>这些兼有地图的实用性、准确性和绘画的审美性的老地图，以简洁、古朴的手法记录了清代至民国年间三峡沿岸城市的雄山奇水、坚城古道、市井民居。<br><br>那时各个城市都依山傍水，因地制宜，城门的开置也多有不同，这些风貌一直保留到上世纪中后期，而今已全部淹没在水下（绘图／芳芳）。<br><br>资料来源／《老重庆影像志·老地图》<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBy1Q26BeATkRQAAKPNt8OM3Q236.jpg@!rw9"><br><br>就像每个信徒必定要去圣地朝圣，所有诗人都应到访三峡。<br><br>漫步三峡沿岸，你会随处邂逅乐天溪、草堂河等与诗人有关的地名，从来没有一条（段）河流像三峡这样与诗人关系紧密。<br><br>重庆奉节白帝城至湖北宜昌南津关、仅有192公里长的三峡，只是长江总长度的1/30，却是长江的文化高地。<br><br>如果以到访诗人和所写诗歌数量为标准，三峡位居长江乃至中国所有河流之首，因为来过这里的诗人最多，关于它的诗词也最多。<br><br>为什么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBzFQ26B-AT65xAAWYUyccbPk473.jpg@!rw9"><br><br>瞿塘峡1911年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBzFQ26ByAbAuSAAVU5TRb_zY140.jpg@!rw9"><br><br>青滩1911年为了假道进入四川、西藏、云南甚至东南亚，早在三峡通行轮船前，持有不同身份的西方人已经迫不及待地进入三峡：苏格兰摄影师约翰·汤姆逊、英国皇家地理学会立德、英国女探险家伊莎贝拉、英国植物学家威尔逊、美国地质学家张伯伦、德国探险家魏司夫妇……每个人怀揣着不同目的途经三峡，借由他们留下的文字、影像和标本，那个时期的三峡风貌得以记录。<br><br>照片来源／《巴蜀老照片》<h4>水上航运时代三峡的意义</h4>设想从高空俯瞰长江，这条6000多公里长，号称亚洲第一、世界第三，并且可以通航的大江，从西向东横贯中国。<br><br>在公路、铁路和航空盛行之前的内河航运时代，它在交通上的意义可想而知。<br><br>直到19世纪末，英国皇家地理学会的人还这样定义它：“扬子江（即长江）不仅是这个面积广袤的帝国东西部交通的主要道路，而且是唯一的道路。”<br><br>对航运而言，长江中下游是大通道，上游却是险途。<br><br>以宜昌为界，长达4500公里的上游全是深山峡谷，而上游所在的西部却是富庶的四川盆地，所以沟通宜昌与四川的航运，使长江上游与中下游联系，并以上游沿途各条支流之便，沟通四川盆地内部，就很重要。<br><br>在1997年成为中央直辖市之前，嘉陵江与长江交汇处的重庆是四川的东大门，也是四川最重要、最大的码头，所以宜昌与四川的航运，就是宜昌与重庆的航运。<br><br>',
'<h2>重访三峡</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBzFQ26BWARIyzAAeDWGf4y_Q064.jpg@!rw9"><br><br>狭义的三峡即瞿塘峡、巫峡、西陵峡三段峡谷所在的河段，上至重庆奉节白帝城，下至湖北宜昌南津关，首尾共192公里长。<br><br>广义的三峡指三峡库区，长江主干道河段部分约660公里长。<br><br>“三峡”的概念已有上千年（当地人习惯称之为“峡江”），“三峡库区”却是上世纪末才兴起的—1992年，长江三峡水利枢纽工程（后简称“三峡工程”）正式立案，确定将曾经充满激流险滩的河流变成高峡平湖—三峡水库；2003年，三峡水库开始蓄水；2010年，完成最终蓄水位175米。<br><br>“三峡库区”即受175米蓄水位影响的区域：下至湖北宜昌市、上至重庆江津区，共30个区县、5.67万平方公里。<br><br>我们文中的“三峡”多指后者，即行政上跨越了重庆市和湖北省的三峡库区。<br><br>以宜昌为界，长江分为上游和中下游，三峡位于上游末尾段，其西是四川盆地，以东是江汉平原，三峡所在的群山万壑从东西两边的低地中拔地而起，形成高山深谷，成为长江可以通航的河段中最险峻，因而也最精彩的部分。<br><br>在全国乃至全世界的河流中，这一段都堪称人文与自然荟萃之地：论人文，一部中国诗歌史、考古史，三峡几乎占有半部；论自然，三峡沿途岩层以编年史的方式，完整记录了地质史上数亿年来的演变……在过去漫长的历史里，累积了各种意义的三峡几乎成为中国的名片，流传至全世界。<br><br>但是自库区蓄水以来，高水位淹没了沿岸城市—上百万人的家园、数千件文物……2003年库区第一次蓄水时，我们深入三峡，考察库区移民、生态环境及文物的命运，十余年过去，移民是否在新的家园开始了新生活？<br><br>当初备受争议的生态环境，如今变得怎样了？<br><br>……我们邀请作家、摄影师和专家重访三峡，为这些问题寻找答案，并用一系列珍贵的地图和老照片，重新勾勒蓄水之前的三峡风貌。<br><br>',
'<h2>武隆地平面下的岩溶艺术区</h2>重庆市东南边缘的武隆，地处乌江下游武陵山与大娄山结合处。<br><br>峡谷、溶洞、竖井群、天生桥、天坑、石林、高山草场，各种喀斯特地区独有的景致在这里应有尽有。<br><br>虽然没有桂林山水、云南石林那样名声显赫，但武隆却可让来到这里的人尽情饱览喀斯特的壮丽与秀美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A1/wKgBy1Q26A6Ab9DZAAj2IglKzx8081.jpg@!rw9"><br><br>重庆武隆的天龙桥，在夜色和灯光下，色彩迷离。<br><br>天龙桥是武隆天生三桥中的第一座，桥下发育有两个穿洞，一个名为迷魂洞，另一个名为天龙桥拱孔。<br><br>神秘的穿洞和天生桥都是在喀斯特作用下形成的，而这里仅仅是武隆喀斯特的瑰丽一角。<br><br>摄影／冉玉杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ26AyAJC3VAAWv68yMw40550.jpg@!rw9"><br><br>穿城而过的乌江武隆美景的基准面重庆武隆，位于长江支流的乌江流域。<br><br>乌江穿武隆县城而过，江两畔石灰岩质地的山体被江水深深切割，在这段流域中，乌江最低的水平面海拔不足200米，而江两岸却有着千余米乃至2000米以上的山地。<br><br>山上的水最终汇入江河，常年的流水把深厚的石灰岩地层侵蚀得千疮百孔，形成一处处落水洞、溶洞、天坑、竖井、地缝、峡谷……相比于以秀美的峰林、峰丛闻名天下的桂林山水，重庆武隆的美景则在地平面下生长、延伸，宛如为喀斯特造就的博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ26BCAMP7fAAXPGjhho1c147.jpg@!rw9"><br><br><h4>看图找武隆</h4><h4>什么样的美景能够雪藏千年？</h4>这些年，中国增加了一批打着“世界自然遗产”旗号的新风景区，例如九寨沟、黄龙、武陵源、三江并流等等，口碑极好。<br><br>事实上，在这个观光业刚刚起步的国度，联合国科教文组织已变成一家颇有声誉的旅游咨询机构，以擅长推荐出游目的地而驰名。<br><br>因此，当它们2007年隆重推出三个新产品，作为中国南方喀斯特地貌的代表而列入《世界遗产名录》，立刻引起轰动。<br><br>它们的确慧眼独具，显示出超群的专业眼光——除了云南石林，另外两处（重庆武隆和贵州荔波）均籍籍无名，多数中国人闻所未闻。<br><br>但是很快，武隆和荔波也变成了炙手可热的旅游地。<br><br>中国南方喀斯特，包括滇、黔、桂、川、渝、鄂、湘、粤等八省（市、区），面积50万平方公里，是世界上最大的连片裸露碳酸盐岩分布区。<br><br>众所周知，喀斯特地貌向来以风景优美著称，有幸被挑选出来的这三个地区，那一定是世界级的稀世美景，地质景观中的绝唱。<br><br>因此我来到武隆，像许多人一样，希望一睹这雪藏千年的天地奇迹。<br><br>同时，我还想解开心中一个小小的谜团：为什么前人没有发现它的美？<br><br>我很惭愧，此前连武隆县在哪里都不知道。<br><br>武隆并非边陲之地。<br><br>拿出地图，先找到重庆，然后顺着长江往下，不远就来到涪陵——从贵州奔来的乌江在此地汇入长江。<br><br>乌江古称涪水，所以历史上有一个涪州，长驻涪陵。<br><br>现在，我们沿乌江上溯，遇到的第一个县城就是武隆。<br><br>坦率地说，作为一个县，历史上的武隆名气不大。<br><br>它虽然唐初立县，但长期称武龙县，明初改名武隆县，清初撤县，直到1945年才恢复武隆县。<br><br>也就是说，武隆县之名，在历史约有600多年历史。<br><br>',
'<h2>金佛山世所罕见的喀斯特桌山</h2>曾经，这里只是山城重庆南部一座并不起眼的大山；100多年前，西方探险家纷至沓来，揭开了这里“物种大发现”的序幕，一个世界级的植物宝库就此展现在世人面前；近年来，现代地理学家开始关注这里独特的喀斯特地貌，并在2013年为其定性了一种新的地貌形态——“喀斯特桌山”。<br><br>这里是金佛山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A0/wKgBzFQ26AaAVre8AAUoVwDaNNY286.jpg@!rw9"><br><br>在我国地势三大阶梯第二级与第三级的过渡区、云贵高原边缘向四川盆地的过渡地带，金佛山傲然兀立。<br><br>它的主峰风吹岭是大娄山脉的最高峰，海拔高达2238.2米，但整座山却没有异峰突起的形象，而是顶部山势平缓，四周陡崖围绕，犹如巨大的“方桌”一般。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBy1Q26AaAdQ_UAAEc4RPHF5A320.jpg@!rw9"><br><br>金佛山兰 Tangtsinia nanchuanica<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A1/wKgBy1Q26AaAXudFAACcHKuZnmw527.jpg@!rw9"><br><br>金佛山悬钩子Rubus jinfoshanensis<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBy1Q26AaAe6UEAACP-2CNg5M748.jpg@!rw9"><br><br>金佛山苔草 Carex jinfoshanensis<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ26AaAVx90AADNIKldDLg682.jpg@!rw9"><br><br>金佛铁线莲 Clematis gratopsis金佛山被现代人关注，始于重庆开埠。<br><br>从19世纪晚期开始，许多西方人造访了这座大山，西方人最初是将金佛山视为“火炉”重庆的一个消夏“圣地”。<br><br>但随着深入了解和考察，却发现金佛山更是一个“物种大发现”的“圣地”。<br><br>世界上每一个植物新种的发表都要以模式标本为依据，模式标本就相当于这一物种的身份证，而模式标本的采集地则被称为模式产地。<br><br>据不完全统计，金佛山是471种（含变种）植物的模式产地，其中有129种植物还是金佛山所特有的。<br><br><h4>不仅是北半球喀斯特地区重要的模式标本产地，也是中国植物多样性的突出高地</h4>墨绿色的庞大山体上镶嵌着高数百米、绵延数十公里的银白色陡崖，崖壁上，许多洞穴的宏大开口在云雾中若隐若现，整座山如同一艘行驶在云中的方舟。<br><br>这便是金佛山，一座位于重庆南部的喀斯特大山。<br><br>在漫长的历史时期中，这座大山一直名不见经传，乏人关注，除了作为区域性的佛教中心，外人对其知之甚少。<br><br>直到时光流转到清朝晚期，1891年重庆开埠，外国人蜂拥而至，建医院、设教会、办洋行。<br><br>这一年，一位名叫纳色恩的奥地利人来到金佛山采集植物。<br><br>标本送回欧洲后，南川柳、南川小檗、粗齿阔羽贯众……众多金佛山乡土植物化为用拉丁文描述的新种，走进了全球科学视野，标志着金佛山“物种大发现”的肇始。<br><br>1928年4月，著名植物学家方文培先生来到金佛山采集，这是金佛山首次迎来中国植物学家。<br><br>初战告捷，方文培此行发现了金山杜鹃、川南杜鹃和弯尖杜鹃三个新种。<br><br>此后，吴中伦、郑万钧、郝景盛、曲桂龄、刘慎锷、刘玉壶、熊继华、戴天伦……一大批中国植物学界赫赫有名的前辈也不辞辛劳，到金佛山考察，连抗日战争的硝烟也未能阻挡他们坚定的脚步。<br><br>我们找来《国立中央研究院植物研究所年报第一号（1944—1947）》，木兰科专家刘玉壶先生在《金佛山纪要》一文中写道：“（1945年8月15日在山顶）十数队员只得挤住于一小茅棚，席地而卧，当时高山气候潮湿寒冷，地上跳蚤肥而且多……此地气象台收得重庆及各处（抗战）胜利之新闻广播，全体队员莫不欢喜欲狂，几全忘身心之劳苦也。”<br><br>据不完全统计，133个植物新种从金佛山走向世界，金佛山也因此成为北半球喀斯特地区重要的模式标本产地。<br><br>金佛山究竟有何种魔力，吸引着众多植物学家纷至沓来？<br><br>原来，金佛山作为我国极为突出的生物多样性高地，尤以植物多样性著称。<br><br>在1300平方公里的土地上，分布有原产于此地的种子植物4768种，约占全国种子植物总种数的六分之一，甚至超过了云南高黎贡山、四川峨眉山和海南尖峰岭等耳熟能详的植物宝库。<br><br>',
'<h2>神秘“地缝”虚掩的地狱之门</h2>位于重庆奉节的天坑和地缝，因其巨大的规模和奇特的形态吸引了全世界的目光。<br><br>与天坑不同，地缝狭窄逼仄，从高处俯瞰，犹如大地被撕开的一道口子，极具美感且幽远深邃。<br><br>长久以来，由于极难下至缝底，人们对地缝缺乏了解，有关它的离奇故事不断，更让它充满了神秘色彩。<br><br>从1994年开始，中外探险家和地质学家的一次次深入，逐渐掀开了这种奇特景观的神秘面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A1/wKgBy1Q26AOAT52YAA5cZ1Si9Og783.jpg@!rw9"><br><br>地缝位于奉节县的南部，公路沿地缝开凿，我们在前往奉节拍摄的路上就能看到地缝。<br><br>由于地表植被丰富，从公路边眺望，地缝更像是一条幽深的河流。<br><br>为了捕捉到它壮观的景象，我们采用专业的航模遥控飞机升空拍摄。<br><br>从高空俯瞰，两条相互交错的地缝如同十字架，这个无意间抓拍到的画面，又给地缝添上了一丝神秘的气息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A1/wKgBy1Q26ACAdGQFAAVjox7CSB8243.jpg@!rw9"><br><br>陈伟海中国地质科学院岩溶地质研究所研究员绘图／傅大伟<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ26ASALgfHAAgGIUknZ04875.jpg@!rw9"><br><br>为了表现地缝的细长，我们采取了接片的拍摄方式，从谷底正前方有光线的地方开始拍摄，绕过头顶后，再拍摄身后的谷口，最后拼接成一张图片。<br><br>摄影／赵亮<i>天井峡地缝式岩溶峡谷位于小寨天坑之南约3公里，其南部与下撒谷溪峡谷相接，北部与迟谷槽峡谷相接。<br><br>峡谷近南北走向，全长6162米，谷底宽1—15米，谷深80—229米。<br><br>由南往北，峡谷底部忽宽忽窄，忽明忽暗，忽高忽低，狭窄处宽仅1—2米，地缝北部末端深度229米，是整个峡谷中深度最大的地段。<br><br>从峡谷底仰视，可见岩壁耸立，若即若离，阳光犹如一丝丝光柱直射而下，形成“一线天”景观。<br><br>重庆境内地缝式岩溶峡谷不在少数，比如：武隆县的龙水峡地缝、三会溪峡谷，北碚金刀峡、万盛黑山谷、南川金佛山碧潭幽谷等部分峡谷段属地缝式岩溶峡谷。<br><br>龙水峡地缝位于武隆喀斯特世界自然遗产地，峡谷段长1000米，切割深度达200米，谷底宽2—5米，平均深宽比接近20:1；三会溪峡谷位于武隆芙蓉江支流上，全长5.1公里，谷底宽5—10米，最窄处3米，两岸陡崖高200多米，也是地缝式岩溶峡谷。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A1/wKgBy1Q26ASAYf6KAAl53R_f70o293.jpg@!rw9"><br><br>地缝两侧峭壁如削，最深处达200多米，置于其间你很难想象出地缝的形状。<br><br>沿台阶下至谷底，顺地缝行走，地表遍布乱石，宽的地方有数十米，窄的地方不足１米。<br><br>由于地缝顶端狭窄，只有中午时分的阳光才能透过密林，稀疏地照进谷里。<br><br>摄影／刘乾坤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBzFQ26AOAN7AkAASYiSWL_t4203.jpg@!rw9"><br><br>在重庆市奉节县天坑地缝景区内，有一种与小寨天坑齐名的地质景观——地缝。<br><br>地缝并不是一个地理学上的名词，而是对奉节这段峡谷的形象称呼，和天坑一样，首先出自天坑地缝景区。<br><br>地缝发源于奉节县长安土家族乡火烧二坝，全长约37公里，由上部的茅草坝、黑湾、下撒谷溪和下部的天井峡构成，到达迟谷槽峡谷结束。<br><br>其中天井峡是地缝中最为典型的一段峡谷，最大深度229米，而最小宽度仅有1米。<br><br>从高处俯瞰，地缝蜿蜒曲折于石峰之中，犹如大刀劈开山体的一道缝隙，越窄处越显得峻峭深邃。<br><br>岩溶学家杨明德先生曾形容其为“隙谷”，表示这种深度远远大于谷地宽度的特殊峡谷。<br><br>在奉节海拔2000多米的火烧二坝草原上，流淌出许多涓涓细流。<br><br>这些细流在两座山梁间潺潺向前，当流淌到海拔1800米茅草坝一段较为宽敞的河谷时，汇聚成一条小溪。<br><br>小溪在河谷中蜿蜒十余里后，顺着一处断岩扑跌而下。<br><br>山势从海拔1800米降到1200米，跌荡的沟壑把小溪摔打得精疲力竭。<br><br>虽然溪流沿途汇聚了七沟八梁的来水，溪水却没有丰满起来，而是越来越瘦弱，经过几个跌水和深潭，溪°´最后完全消失在一片乱石滩中。<br><br>溪水没有了，前面的峡谷仍然在延伸，变成了喀斯特地貌中特有的干谷。<br><br>干谷也不是始终没水，每年总有那么三五次暴风骤雨时，干谷就会暴发山洪，有时竟高达数十米，巨大的轰鸣震得地动山摇。<br><br>峡谷在山中延伸，越往前越狭窄，开始还可以看见一道缝隙，后来只能看见一片密林。<br><br>几公里后，密林在一个名叫迟谷槽的地方终止了，峡谷也消失得无影无踪（在地质学上，这样的峡谷称作盲谷）。<br><br>',
'<h2>小寨天坑一家人的桃花源</h2>熟悉地理或热爱旅游的人，也许都知道天坑，知道它的宏大和深邃，知道它是喀斯特地貌中的奇观。<br><br>但你是否知道，在天坑深处还隐藏着一些温暖的、鲜为人知的秘密？<br><br>在看似坐井观天的有限空间里，有的人竟以天坑为家，而他们又发现了一个怎样的别有洞天的世界呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A0/wKgBzFQ25_uALxGfAAlJtzkdZSA806.jpg@!rw9"><br><br>疏影斜横一洞天宛如桃源的小寨天坑绝壁四合，青天如井，身处小寨天坑底部，让人不由而生孤寂疏离之感。<br><br>幸而天坑深处并不乏葱茏的树木，更有几枝才绽新绿的枝条斜斜地伸展过来，点缀着头顶空茫的天空，为这与世隔绝之地平添了几分犹如桃花源一般的怡然之趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A0/wKgBy1Q25_2AajphABMH-Bc5zJw157.jpg@!rw9"><br><br>世界级天坑群奉节天坑群分布图在重庆市奉节县兴隆镇一带，发育有深度位居世界第一、面积排在世界第二的小寨天坑。<br><br>此外，还有硝坑、冲天岩、箩筐岩、伍家寨、猴子石、大青坑等6个天坑，共同构成一个天坑群。<br><br>供图／重庆地理信息中心<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBzFQ25_6AfP-HAAsoJRG29ao900.jpg@!rw9"><br><br>壁立千仞坑无底从坑口俯瞰小寨天坑小寨天坑，位于长江一级支流大溪河（小寨天坑附近河段称九盘河）的右岸，为典型的深切割峰丛谷地地貌区。<br><br>天坑四周均为高峻近直立的石灰岩陡壁所圈闭，在竖直方向上呈双层嵌套结构。<br><br>摄影／谢罡在重庆东部的喀斯特山区，我发现一个有趣的现象：在这里，以“桃花源”或“桃源”命名的地方比比皆是，其中最著名的是酉阳土家族苗族自治县的桃花源景区，而在去往奉节县小寨村采访途中，我还发现许多以“桃源”命名的地方。<br><br>仅以小寨所在的兴隆镇为例，就有桃源村、桃源河、旱夔门的桃花源、桂花村的桃源洞等。<br><br>看来喀斯特山区除了诞生令人震撼的峰林峰丛、地下河、溶洞等错综复杂的岩溶地貌外，还盛产“桃花源”，其大致符合如下地理特征：“……从口入。<br><br>初极狭，才通人。<br><br>复行数十步，豁然开朗……”读到此处，熟悉喀斯特地貌的读者自会会心一笑，这最典型的“桃花源”一定就是天坑了。<br><br>从奉节去小寨，要经过4公里长的长凼子隧道。<br><br>如果把整个重庆东北比作是一个大的桃花源，长凼子就是入口。<br><br>出隧道之后，看到的不仅仅是豁然开朗，漫山遍野的雪梨花、樱花、桃花纷至沓来，白的、淡红的、粉红的花朵满树绽放。<br><br>更令人惊叹的是那些巍峨雄壮、高耸入云的群山，我到过典型喀斯特地区贵州和广西的许多地方，却很少能感受到如这里一般的磅礴气势。<br><br>重庆地区最大的天坑—小寨天坑，一直到20世纪80年代初期才被世人关注。<br><br>小寨系村名，位于奉节县兴隆镇。<br><br>兴隆镇杉木村的老人李祖兵告诉我，小寨天坑，在以前当地人都称之为“神坑”，因其可以庇佑百姓。<br><br>在兵荒马乱的年代，当地村民为躲避山匪，常扶老携幼进入坑中避难，故而村民在“神坑”周边定居，形成村寨，俗称小寨。<br><br>李祖兵说，在小寨水电站修建之前，神坑边常有村民焚香祭拜，祈福保佑。<br><br>到20世纪80年代，小寨神坑又变成水电坑，简称水坑了。<br><br>当时，奉节水利部门勘探得知，坑底有条奔腾的暗河，也许可以筑坝发电，但具体是否可行，还需要长年累月蹲守在坑底观察水位变化。<br><br>这是个简单却相当单调枯燥的工作，需要一个身体健康、本分踏实的人，一个小伙子自告奋勇要担当此任。<br><br>问他：“长年累月一个人待在这里，你不害怕吗？”回答说：“不害怕。<br><br>这里曾是我的家。”<br><br>这个小伙子就是刘健，原是坑口九弯村人。<br><br>解放前，他家为躲避战乱，和其他几户村民在天坑的山洞里生活了很长时间，直到解放后才搬到坑外居住。<br><br>童年的刘健常常和伙伴们下到坑底去玩。<br><br>刘健说：“那时坑底的草比我的个头还高，草丛中还有鸟窝和蝴蝶，虽然村里的老人有许多关于神坑的怪异传说，但我并不觉得害怕。”<br><br>',
'<h2>天坑、地缝——最美的风景在地下</h2>在重庆东北部，距市中心约500公里的地方，有一个历史悠久的古县——奉节。<br><br>人们关注奉节，多因为这里的历史和文化：“白帝城托孤”的故事在这里代代相传，“朝辞白帝彩云间”的诗句在这里吟咏千年……那么，你是否知道，这里的喀斯特景观也同样奇绝。<br><br>与峰丛、峰林、绝壁、天生桥等突起于地面之上的喀斯特美景不同，这里最美的风景却位于大地之下：岩溶干谷、盲谷、岩溶嶂谷、断头河……各种深嵌地下的喀斯特谷地景观在这里随处可见，而其中，最动人心魄、最壮美的两处景观，当属小寨天坑和地缝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBy1Q25_qAYm1nABLgMWsahGQ842.jpg@!rw9"><br><br>在平地上走得好好的，眼前突然就变成了万丈深渊，这是在奉节地区并不少见的场景，在这片大地上，隐藏着许多的深谷、竖井、天坑。<br><br>看到这张从高空俯拍的照片，你可能会惊叹眼前景观的雄奇壮丽，而只有当自己身临其境的时候，你才会发现，照片其实大大压缩了纵深感，它所能展现的气势根本不足实际之万一。<br><br>图为奉节“旱夔门”。<br><br>摄影／宋昊恩',
'<h2>艾琳<U+30FB>林奇武隆溶洞的“铿锵玫瑰”</h2>“重庆武隆喀斯特”是中国南方喀斯特的重要组成部分，这里有著名的天生三桥，有后坪冲蚀性天坑群，更有着芙蓉洞、二王洞等精彩而神秘的洞穴系统。<br><br>艾琳，一位来自英国剑桥大学，出身于数学专业的美国姑娘13年来一直在中国武隆等地探索未知的洞穴系统。<br><br>地下溶洞，这些黑暗笼罩的未知领域对她而言究竟有着什么样的魅力？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBy1Q25_eAGhDFAALx_PjB4fo030.jpg@!rw9"><br><br>在重庆武隆，一支洞穴探险队活跃于此。<br><br>领队的姑娘来自美国,名叫艾琳，她喜爱身着红衣头戴红帽，恰如这支探险队的名字：红玫瑰。<br><br><h4>朱学稳教授</h4><h4>把“红玫瑰”带到武隆</h4>重庆武隆的芙蓉洞大名鼎鼎，我也曾看到过很多关于武隆芙蓉洞的精彩图片，石钟乳、石笋、石柱、石幕、石瀑布、石旗、石带、石盾、石葡萄、珊瑚晶花，让人叹为观止。<br><br>可是给我印象最深的，却是几张红衣姑娘探洞的图片。<br><br>我最初以为那是行为艺术，可当我仔细观看红衣女子着装上的泥土，发现那似乎不是为作秀而故意涂抹，她面容清秀，但神情绝不像职业模特。<br><br>图片介绍说，这个姑娘叫做艾琳·林奇（Erin Lynch），是“红玫瑰洞穴探险俱乐部”的创始成员。<br><br>这个以红玫瑰为名的俱乐部如今已经壮大到拥有200多会员，他们来自15个国家。<br><br>艾琳·林奇究竟是何方人士？<br><br>听说她恰在武隆探洞，我专程赶往那里，本想着当天就能和她见面，没想到一等就是近十日。<br><br>听当地朋友说，艾琳正在芙蓉洞中探洞，或深夜而出，或干脆住在洞中。<br><br>每次探洞会是多久，谁也说不准。<br><br>我要到了她的电子信箱和手机号码，但这些信息一时间显得那样苍白无力——谁都知道，在洞中几乎就是与世隔绝，深厚的岩石早已将一切通讯信号遮挡屏蔽。<br><br>',
'<h2>随着绳索的延伸中国第二深的竖井出现了</h2>作为天然的“喀斯特漏斗”形态，竖井被探险者称作地球上最后一块未完全开发的领域，原因就是它不像雪山那样明明白白地矗立在那里，探险者只有深入其中才能一探究竟。<br><br>近年，就在重庆及其周边地区，一批年轻的探险队员正执著地进行着竖井探险活动，国外的探险队也默默地竞争着，甚至常年驻扎在这里，竖井的深度不断被刷新。<br><br>究竟是什么魅力吸引了这些探险家，让他们如此痴迷？<br><br>最深的竖井究竟有多深？<br><br>让我们跟随探险队员一同去感受探洞的艰辛与乐趣，去聆听井下的故事，领略洞中的奇观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBy1Q25_GAP8VUAAo8GON4Kd4888.jpg@!rw9"><br><br>相比于广西、云南的喀斯特，重庆的喀斯特景观似乎没有那么响亮的名气。<br><br>但是这里的喀斯特突破了我们所熟知的喀斯特峰林、峰丛等“传统”景观，更多是表现在纵深数百米的竖井、天坑、地缝等负地貌上，它们隐匿于深山和茂密的树木之中，往往难以到达，不能作为旅游地进行开发，甚至很多还不为人类所触及，是公众陌生的事物。<br><br>可能正是这样的原因，也让越来越多的人加入到探索它们的行列。<br><br>图中展示的是Fenix重庆探险队最近一次探索重庆万丈坑的情景。<br><br>我伸出右手，艰难地把绳索绕过下降器打上硬锁，以使它不能继续向下滑动。<br><br>然后便悬吊在距离地面500多米的洞穴深处喘粗气。<br><br>刚才一块落石从我头顶呼啸而下，虽然闪避及时，左臂还是不走运地被一块坠落的石块砸中，痛楚渐渐蔓延及整个身体，安全带也紧紧勒着大腿让肢体变得麻痹……此时，离我最近的队友悬吊在距离50米以外的地方，这一切使我觉得自己的渺小和脆弱。<br><br>但是我必须忘记身体的痛楚尽快下降到下一个平台，以躲避下坠的石块再次袭击。<br><br>竖井平台是从坑口落下的巨石和坑里岩石分裂后堵塞形成的，流水在重力作用下，渐渐向下侵蚀扩张洞道。<br><br>所以平台边有时候又湿又滑，稍有不慎就可能滑落到万丈深渊。<br><br>这是我3年内第四次在万丈坑探洞的情形。<br><br>这些年，我跟随探险队走遍重庆、湖北、广西、贵州，探寻那些藏匿于深山和树丛中的溶洞。<br><br>位于西南地区的重庆及其以东地区，由于地下发育了巨厚的石灰岩，并且地壳间隙性抬升频繁，因而发育了众多的竖井，中国目前最深的两个竖井都出自这里。<br><br>而其他地区的竖井，无论是规模还是发育密度都远逊于这个区域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ25_GARLBkAAcV6C3CxZo725.jpg@!rw9"><br><br>竖井探险是一个团队活动，需要探险队员间的默契配合。<br><br>图中几名队员正沿着绳索依次进入，他们身体下方的黄色袋子中装着还没有打开的绳子以及其他必需的工具。<br><br>在下降过程中，他们要始终警惕上面的落石，同时选择比较粗糙的岩壁作为身体接触点，洞内温度的变化也是他们需要不断适应的因素。<br><br>这里仍然能够看到洞口的亮光，然而当深入到井内，就只剩探险队员头顶探照灯的微弱光源了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBy1Q25_eAAzmUAAtPG97K4LM853.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A0/wKgBy1Q25_eAXFZMAAW2oXqCCR8411.jpg@!rw9"><br><br><h4>历时三年的探索，中国第二深的竖井浮出水面</h4>万丈坑，孕育在重庆涪陵石夹沟的大山里。<br><br>从2007年12月我和队友杨志小心翼翼地进入到仅150米深的地方起，这个竖井一次又一次地打破我们对它深度的揣测。<br><br>2007年12月14日，第二次探测深度为320米；2008年3月27日，第三次探测深度为654米；直到2009年2月28日，第四次探测深度达到841米，跻身中国竖井深度第二位。<br><br>',
'<h2>中外女探险家在重庆</h2>在这个信息和交通高度发达的时代，要想找到一片从未有人涉足的处女地绝非易事。<br><br>但在我国重庆似乎例外，这里虽为繁华的直辖市，但在武隆、奉节等地却有着大量竖井、洞穴系统。<br><br>黑暗未知的地下喀斯特世界，是探险家的天堂。<br><br>中国的洞穴探险队以及以美国姑娘艾琳为代表的红玫瑰洞穴探险俱乐部常年活动于此地，这组报道将会让我们品读到探险队员们的乐趣与艰辛，生活与信仰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBzFQ25_CASYWWAASrCFFXM0k475.jpg@!rw9"><br><br>探洞者的灯光驱散了千年的黑暗，脚步打破了万年的沉寂。<br><br>世界远未到无险可探的时代，重庆喀斯特地区的地平面之下，仍有广袤的未知领域。<br><br>摄影／李晋',
'<h2>喀斯特</h2><h4>岩溶奇绝处，无梦到渝州</h4><h4>这里汇聚着众多中国最奇特、绝妙、稀少的喀斯特景观</h4>提到中国的岩溶地貌（即喀斯特地貌），你会想到什么？<br><br>是广西桂林秀丽如画的峰林，是云南昆明突兀奇绝的石林，抑或是贵州高山间神秘莫测的溶洞？<br><br>是的，不论是在普通人的第一印象还是学者的专业论述中，谈到中国的喀斯特，一般都会将注意力投注到以贵州高原为中心的贵州、云南和广西三省区。<br><br>但你是否知道，在中国的西南大地上还有一个地区，这里的喀斯特地貌虽然面积不是最大、分布不是最广，但它的喀斯特作用却非常强烈，地貌类型也极其丰富，而且有着与众不同、独具魅力的绝妙景观，这就是重庆。<br><br>重庆碳酸岩出露面积为3.2万平方公里，约占重庆幅员总面积的38.9%，但绝大多数集中在东北部的大巴山区和东南部的巫山山系及武陵山区。<br><br>在重庆，你不仅可以看到高海拔、大面积、连绵展布的锥状峰丛；可以深入地下，探访成层分布、错综复杂的巨型地下暗河及溶洞系统；还可以看到孤峰、石林、喀斯特峡谷……常见喀斯特地貌的各种类型在重庆基本你都可以一饱眼福。<br><br>此外，这里更有在中国数一数二的巨型地缝、超级天坑、深邃竖井，在全球范围内都极为少见的喀斯特桌山……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/A0/wKgBy1Q25_CAPtK0AAV7m9bY5yU943.jpg@!rw9"><br><br><h4>中国最深的竖井——汽坑洞</h4>武隆天星洞穴系统中的汽坑洞，是中国目前探测到的最深的竖井，垂深1026米。<br><br>此外，中国竖井深度排名二、三位的也都在重庆，第二是涪陵万丈坑,垂深841米；第三是武隆天星洞穴系统的垌坝洞，垂深656米。<br><br>',
'<h2>重庆啥模样？</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9F/wKgBzFQ25-aAYtWXAAb3qHP8RXI028.jpg@!rw9"><br><br>重庆，一幅浓淡相宜的山水画卷面积8万多平方公里的重庆，是众所皆知的山城，也是长江水系的枢纽之地。<br><br>在重庆，山与水的关系似乎并非表面看到的如此简单，重庆的山表现了一种秩序，重庆的水则传达了一种精神，山水的深刻内涵，山与水的灵魂所在，就像云雾中若隐若现的巫山，有待世人去深入体味。<br><br>摄影／郑云峰重庆大名鼎鼎，这毫无疑问，抗战时它曾是中国的陪都，如今又是中国第四个直辖市。<br><br>世人对重庆好像都很熟悉，但是就重庆的自然形象而言，究竟是何模样？<br><br>世人也许并不明了。<br><br>人们对重庆人文历史知道的远远大于对其自然形象的了解。<br><br>因此本文尝试着对重庆的自然形象加以描摹，也可能相差甚远，那就算抛砖之作吧。<br><br>其实重庆的自然形象很奇特，中国四个直辖市中其他三个可以说在这方面无法与重庆媲美。<br><br>它是四个直辖市中自然形象最精彩的一个。<br><br>需要说明的是，为了行文方便，文章中的重庆，有时是指作为一个都市的重庆主城区，我称之为“小重庆”，有时是指包括了它下辖的38个区县的“大重庆”。<br><br>下文提到“重庆”，至于是指 “大重庆”，还是“小重庆”，读者根据上下文的语境就会明了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBy1Q25-2AT5BjAAfEBxMh4RI722.jpg@!rw9"><br><br>南山下的重庆夜景早在先秦时期，重庆就已是诸侯国巴国的都城。<br><br>如今，这座拥有2000多年历史的老城已蜕变为一座繁华的现代化都市，早期那些木材和竹片建造的房屋也已难觅踪迹。<br><br>从重庆南山山顶俯瞰重庆夜景，已近午夜仍旧霓虹炫目，万家灯火与江面波光交相辉映，正应了“字水宵灯”的美誉（上图 摄影／苏适）。<br><br>这夜景有人说挺像纽约曼哈顿。<br><br>事实上，长江与嘉陵江在重庆交汇，产生了半岛的地形，这与曼哈顿岛被两河相夹的景象十分相似（下图<U+2002>摄影／Massimo Borchi/c）。<br><br>不同的是，重庆是一座内陆的山城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/A0/wKgBy1Q25-qAHmmBABQAK2w7NOs314.jpg@!rw9"><br><br>平行岭谷纤纤玉手般伸展在大地从遥感图上看，重庆的样子足以让世人惊叹——几条鲜明的条带状山岭如同纤纤玉手般由东北向西南伸展，实际上这几道山岭是地质构造上说的背斜，是地壳水平运动的结果，这些弧形的山岭正如东南方向一个巨浪推来造成，只不过这个浪来得漫长而持久。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/A0/wKgBy1Q25-mAM8a2ABXbQjmBQo8116.jpg@!rw9"><br><br>无独有偶，就在美国华盛顿西北方向的宾夕法尼亚州，也能从高空看到这样的平行山岭。<br><br>除此之外，恐怕没有再可以与之相媲美的了。<br><br><h4>重庆是纽约曼哈顿、宾夕法尼亚州的“袖珍版”</h4>重庆的地位很重要首先是由长江所致。<br><br>它处于长江与嘉陵江的交汇之处，朝天门码头—解放碑—上清寺，也就是渝中区一带是重庆（小重庆）的核心所在。<br><br>这个区域两江夹峙，三面邻水，实际上是一个半岛。<br><br>如今这个半岛南北两侧横跨嘉陵江和长江的大桥各有四五座，乘车跨越一座座大桥在两条大江的两岸穿梭，有时恍惚会觉得这有些像美国纽约的曼哈顿岛。<br><br>曼哈顿岛西濒哈得孙河，东临东河，岛与两岸之间也是有一些大桥连接。<br><br>当然两者在经济、文化、社会的发达程度上确实不同，但在自然形象和城市轮廓上的确有些相像。<br><br>',
'<h2>鄂温克族属于大兴安岭与美丽草原的民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q250qACNkVAAXSGMXbq1k259.jpg@!rw9"><br><br>民族识别时间1954年摄影／陈海汶时间／2009年2月地点／内蒙古自治区呼伦贝尔市鄂温克族自治旗巴彦托海镇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q250mAHkVwAAK6XBpR5iU683.jpg@!rw9"><br><br>都永浩朝鲜族，1984年毕业于中央民族学院,黑龙江省民族研究所所长、研究员。<br><br>黑龙江省少数民族古籍整理办公室主任。<br><br>长期从事民族问题和民族学研究。<br><br>出版、发表多部专著和论文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ250iAeBP4AAJXHSAqIUo165.jpg@!rw9"><br><br>王昭武中国社会科学院民族研究所研究员。<br><br>白族，云南大理人，长年从事中国民族研究，主要研究方向为南方民族。<br><br>上世纪五六十年代，也曾作为民族学者深入东北地区，收集保存了满—通古斯语族的诸多珍贵老照片和第一手资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBzFQ250mACYWRAAetqVmtkSQ015.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ250eAAwFtAAUqImE5TEQ415.jpg@!rw9"><br><br>图1传统生活森林中的频繁迁徙“仙人柱”也称为“撮罗子”,是鄂温克人的林中居所，通常3米多高，直径4米左右，是木头搭起的呈伞形状的窝棚，夏天以桦树皮做盖，冬天用兽皮围苫起来。<br><br>搭好的“仙人柱”内外各设一个火塘，用来做饭和取暖（图1）。<br><br>饲养驯鹿的这一支鄂温克人同森林有着密不可分的关系，他们会在树木上绘制图画，具有绘画文字的特点，或是嘱托族人照顾森林中留下的驯鹿，或是改变行进路线、鹿走失或是一个家庭成员在途中得病或死亡，一些突发事件也靠图画通知给其他人。<br><br>图画通常用木炭画在树木的砍痕上，有时也用桦树皮块剪成相应的图案，固定在树上。<br><br>迁徙前，男人到达新驻点先把居所“仙人柱”的架子搭好。<br><br>人们先将驯鹿集中在一起，并将部分能够乘骑和驮物的驯鹿系上笼头，性情温顺的驯鹿用来驮人，烈性的驯鹿用来驮物。<br><br>迁徙时一户接一户，年轻妇女牵着驮物驯鹿走在队伍的前面，后面是骑在驯鹿上的老人，两侧是驱赶驯鹿的大人和孩子。<br><br>妇女与驮运的驯鹿到达后，将拆卸过来的覆盖物苫到架子上围好。<br><br>驯鹿特别适于在林中穿行，被誉为“森林之舟”（图2）。<br><br>供图／王昭武<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ250iAT11vAAaPGNPdb10817.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q250iAF0CTAAMHmanWajk087.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q250eAAH8bAAR9zfkTFQo176.jpg@!rw9"><br><br>图3变革时代定居和迁徙的钟摆岁月驯鹿对食物的要求很高，以森林中生长缓慢的苔藓为主。<br><br>为了能让驯鹿吃饱，必须频繁迁徙。<br><br>上个世纪60年代开始，同鄂伦春族一样，饲养驯鹿的这一支鄂温克人也面临着从山林到定居的变革。<br><br>比起文化“失重”的鄂伦春人来说，鄂温克人的传统延续的境遇要好一些—定居点敖鲁古雅距离山林不远。<br><br>因此，天气暖和的季节，他们赶着驯鹿回到山林，寻找新鲜苔藓，继续着传统的迁徙生活。<br><br>猎民们不再打猎，变成拿工资的护林员。<br><br>待天气转冷，则回到定居点过冬。<br><br>这样钟摆般的生活延续了多年，驯鹿的饲养也得以延续。<br><br>图3、4为定居点的生活场景，图5中一位带着驯鹿的鄂温克人正在返家的途中。<br><br>供图／王昭武<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ250eAdicsAATcKGLmfCw982.jpg@!rw9"><br><br>图4<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBzFQ250qAZ-vHAAV3Ry7Y_v4941.jpg@!rw9"><br><br>图5<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q250iAEOTnAAkaaVMjfSE119.jpg@!rw9"><br><br>重返森林移民新危机后的少数选择2003年前后，鄂温克人面临着又一次移民，这次的定居点不再是毗邻山林的老敖鲁古雅，而是更远的根河郊区。<br><br>在这里，难以适应圈养生活的驯鹿遭遇困境，它们的蹄掌早已适应了苔原、林间那略有弹性的地衣或厚厚的积雪，怎么也适应不了“舒适”的棚圈，饲料也出现了问题。<br><br>于是，一些鄂温克人不得不再次随着驯鹿重返山林。<br><br>山林深处再次出现了人和鹿相互依偎的身影。<br><br>老人玛丽亚·索是其中的代表人物，坚持住在山林中的她说山下的房子虽然好，但“驯鹿住的地方不好”。<br><br>然而，近年来由于大兴安岭森林的过度开发、野生苔藓不足等原因，驯鹿也面临着新的危机。<br><br>图为今天森林中的驯鹿群与鄂温克人的暂时居所。<br><br>摄影／顾桃<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ250iAFyXFAAAs0O17gNE712.jpg@!rw9"><br><br>灵感天成盛产艺术家的民族鄂温克是一个盛产艺术家的民族，山林和自然似乎给予了他们天然的艺术气息和丰富灵感。<br><br>上图为鄂温克族画家柳芭和她的森林主题的画作。<br><br>1960年出生的她是敖鲁古雅的第一个大学生。<br><br>1985年从中央民族学院毕业，用她的作品向世人展示着鄂温克的文化魅力和特殊生活。<br><br>供图／顾桃<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q250mASkqKAANfYjrYOzo991.jpg@!rw9"><br><br>图1多元文化草原也是家园鄂温克族是一个不断迁徙的民族。<br><br>根据历史学家的研究，历代鄂温克人一共进行了7次迁徙。<br><br>有的支系学会了放牧和农耕，有的则保持着驯鹿文化传统。<br><br>今天，由于自然条件不同，各地区鄂温克族的生产生活方式存在着很大差异。<br><br>大部分鄂温克人以放牧为生，其余从事农耕。<br><br>聚居在内蒙古鄂温克族自治旗和陈巴尔虎旗的鄂温克族主要从事畜牧业；黑龙江省讷河市的鄂温克族从事农业；居住在内蒙古阿荣旗、扎兰屯市等地的鄂温克族以半农半牧为生；在根河市大兴安岭深处的敖鲁古雅鄂温克民族乡，仍有一些鄂温克家族以放牧驯鹿为生，其余则从事农耕。<br><br>图1、2为从事畜牧业的鄂温克人家的生活场景。<br><br>摄影／吴文杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q250uAA1ROAAilUpVflHI965.jpg@!rw9"><br><br>图2',
'<h2>锡伯  一柄历史的出鞘之剑</h2>研究今天锡伯族的分布，会有一个发现：总人口约20万人，而除了其故乡东北地区外，还有数万人生活在远隔万里的新疆伊犁地区，形成了一块奇异的“锡伯飞地”。<br><br>这与众不同的人口分布背后，埋藏着怎样的历史传奇？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q250GAdGoRAAUjplqJTmg470.jpg@!rw9"><br><br>郑茜曾供职于《中国民族》杂志社，历任编辑部主任、社长助理、《中国民族》英文版执行主编，踏遍中国东北、西北⾀西南偏远民族地区，采访过30多个民族。<br><br>现就职于中国民族博物馆，任研究部主任。<br><br>出版专著若干，著有《人活天地间（哈尼族）》、《边缘叙事——2006—2011年中国少数民族文化现象评析》、《中国有56个民族》等著作。<br><br><h4>鲜卑—锡伯—西伯利亚？</h4><h4>一道历史的谜题</h4>这个问题一直让人困惑：鲜卑—西伯利亚，它们之间真如著名民族学者包尔汉与冯家升当年所言，有语音的关联？<br><br>索问过几位当今学者，无解。<br><br>所以，总的来说，我倾向于相信它只是一个大胆的猜想和学术假设。<br><br>但这个猜想或假设却让人难以搁置，难以放下，因为它太使人激动。<br><br>试想，假若“西伯利亚”一词的发音真的源于“鲜卑”，那么，古代鲜卑曾卷入过多么不可思议的广袤的历史地域啊！它竟然让自己的名字穿透了那么辽远的时空！鲜卑往北到底经略至何处？<br><br>2世纪中叶，鲜卑首领檀石槐率部北拒丁零，东败扶余，西击乌孙，南扰汉边，尽据匈奴故地，完全是一个北方草原大帝国的气象。<br><br>不由你不相信那个诡异的说法：西伯利亚的“西伯”之音，根源于“鲜卑”。<br><br>',
'<h2>锡伯族史诗般的西迁故事</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q25z-AA7DUAAglICx_kMs025.jpg@!rw9"><br><br>民族识别时间1954年摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区伊犁哈萨克自治州伊宁市察布查尔锡伯自治县孙扎齐牛录乡靖远寺<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25z6APLy6AAK8oyBhkRQ632.jpg@!rw9"><br><br>都永浩朝鲜族，1984年毕业于中央民族学院,黑龙江省民族研究所所长、研究员。<br><br>黑龙江省少数民族古籍整理办公室主任。<br><br>长期从事民族问题和民族学研究。<br><br>出版、发表多部专著和论文。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25z-AAvEBAAi514NGReY283.jpg@!rw9"><br><br>',
'<h2>云南怒江畔第五种金丝猴悄然现身</h2>在当下人口密集和信息高度发达的时代，要发现一种新的哺乳类动物，并非易事。<br><br>所以当一种新的金丝猴在云南省怒江傈僳族自治州的森林里被发现之后，很快成为社会的热点事件。<br><br>几位摄影师为我们带回了这种金丝猴的首批野外清晰影像，同期，有一只幼年金丝猴在保护区内被救助，这个新发现物种的神秘面纱正在逐渐被揭开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25z2AKhYPAAW7eaRTyd8637.jpg@!rw9"><br><br>中国境内的川金丝猴、滇金丝猴、黔金丝猴，加上分布在越南的越南金丝猴，世界上原本记录在案的金丝猴共有4种。<br><br>但是从2010年以来，在中缅边境一带一种毛色全黑的金丝猴新种逐渐被人们发现。<br><br>摄影／左凌仁“猴子，猴子来了！”在云南怒江州泸水县片马镇后山的野外考察营地中，正在烤火休息的空当，坐在篝火对面的护林员然货压低声音、很郑重地提示我们。<br><br>由于之前他谎报的先例，所以我们毫不在意，没有搭理他。<br><br>看到我们无动于衷的样子，他着急起来，又低声重复了两遍：“猴子，猴子，从我这里，快看外面。”<br><br>看着他不像是骗我们的样子，我赶紧站起身，抄起放在简易窝棚里的相机，冲出了营地。<br><br>“咔咔，咔咔……”几乎是在我看到树上的猴子并举起相机的同时，它们也发现了我，一只站在树枝上的大公猴发出急促的报警声，周围树枝上一阵剧烈的树枝晃动，不知多少只猴子迅速地往低处的树林转移。<br><br>而我则只专注地对着这只放哨的大公猴，按下手中相机的快门。<br><br>等这只大公猴稍微适应了我的存在，营地里的另一位摄影师董磊也开始拍摄了，我保持着拍摄的姿势，用相机挡着脸，开始移动寻找更好的拍摄位置。<br><br>因为据多次见到这种金丝猴的护林员讲，这种猴子对于人脸特别敏感，看到了会迅速逃走。<br><br>在接下来的几个小时里，我们在营地周围守候拍摄着这个大约三四十只的猴群，但是再也没有找到比刚开始更好的近距离的拍摄机会。<br><br>临近中午，猴群发出平稳的“呜呜……”的相互交流的声音后，开始在树顶休息，再无声响，浓密的遮挡让我们只能停止拍摄。<br><br>即便如此，作为自然摄影师，能够成为首批拍摄怒江金丝猴的人，见到并拍摄到它们，已经足以让我们兴奋不已，毕竟这是国内首批专业的怒江金丝猴野外清晰影像资料。<br><br>2013年10月29日上午10点35分28秒，这是我拍摄到第一张金丝猴图片的时间。<br><br>现在回看这些可爱精灵的图片，心里依然激动不已。<br><br>其实，在拍摄到它们的几分钟前，我们无论从体力还是心理，都已经准备放弃此次拍摄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q25z2AMQwoAA2p6rm7azI392.jpg@!rw9"><br><br>摄影／彭建生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q25zuAJMIyAAXQnTmLfI0610.jpg@!rw9"><br><br>高黎贡山怒江金丝猴的清晰影像在这里诞生这个金丝猴新种已知分布于缅甸的克钦邦以及云南怒江畔的高黎贡山。<br><br>根据相关的调查研究，分布在中国境内的怒江金丝猴可能有10群，它们主要活动范围在海拔2600米至3100米，总数量在490只至620只之间。<br><br>不久前，这个灵长类新成员的首批野外影像终于被清晰地拍摄到。<br><br>在怒江金丝猴的栖息地，摄影师还拍摄到难得一见的楔尾绿鸠。<br><br><h4>放弃还是坚持？<br><br>当我们听到新物种的消息</h4>我是影像生物多样性调查所（IBE）的一员。<br><br>2013年10月28日下午5点多钟，在怒江州福贡县吃晚饭的时候，我收到消息，片马保护站的护林员发现了金丝猴踪迹。<br><br>当时，我们影像生物多样性调查所与云南高黎贡山自然保护区合作的怒江州调查行将结束，十多天的调查，大家已经比较疲劳。<br><br>而且当天为了拍摄独龙江的野生羚牛，爬了数个小时的陡山，摄影师彭建生因过度劳累，腿部肌肉抽筋。<br><br>然而对于这种最新被发现的金丝猴，绝对不能错过如此的大好机会。<br><br>我们曾经在山上守候了数日，但是对它们仅仅是惊鸿一瞥，尚未看清真颜。<br><br>经过商议，我和此次调查队的队长摄影师董磊以及怒江高黎贡山国家级自然保护区管理局泸水管理局的办公室主任王斌，在草草吃过晚饭后，晚上8点30分从福贡驱车赶赴片马，第二天凌晨3点24分，我们到达片马保护站，与等候我们的护林员直接上山。<br><br>似乎是为了特意增加我们的难度，一路上大雨不期而至，雨雾弥漫，道路湿滑，让本来困苦不堪的我们更加艰难。<br><br>凌晨7点23分，我们终于抵达保护区的野外考察营地。<br><br>但是林子里却没有任何动静，难道猴子又一次放了我们鸽子，让我们白跑一趟？<br><br>商议之后，我们一行人分成三队，在此前护林员发现金丝猴的附近搜寻，并用步话机保持联系。<br><br>此时，尚未爬过高黎贡山山间的太阳已经将云雾驱散，但气温却越来越低，到了10点15分，已经过了猴子清晨的活跃期，寒冷、潮湿和疲惫，让我们不得不放弃寻找，回到营地生火取暖。<br><br>连夜开车、爬山的王斌索性和衣躺下补觉休息了。<br><br>不料，篝火燃起的烟气和我们并没有刻意压低的声音—这些之前都曾经是寻找金丝猴需要规避的大忌，然而这些忌讳都没有妨碍猴子的到来。<br><br>或许它们真的是被我们的努力所感动吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25zyAThqiAAr4YEvqofI144.jpg@!rw9"><br><br><h4>在缅甸，发现世界上的第五种金丝猴</h4>对于像我们这样的自然摄影师来讲，拍摄到新发现物种的图片，是十分值得期待的事情，付出再大的努力都值得。<br><br>其实对于怒江州林业局和高黎贡山保护区怒江管理局来说，对于这种金丝猴的野外影像和调查数据的期待，其心情更加迫切。<br><br>这种迫切，既有对这个新发现物种的欣喜、好奇和热爱，也有来自国内外行业内的关注和质疑。<br><br>最多的质疑是：为什么不是中国首先发现这个金丝猴新种？<br><br>2010年初，野生动植物保护国际（FFI）的科研人员在缅甸克钦邦东北部进行灵长类动物调查时，收集到一具完整的仰鼻猴尸体标本。<br><br>经比较，科研人员兴奋地判断，这种仰鼻猴不同于任何已知灵长类。<br><br>2010年10月26日，世界灵长类动物研究的权威刊物——《美国灵长类学报》发表了这一成果，为了纪念阿克思基金会（ARCUS基金会，致力于世界野生猿类研究）的创始人乔恩·斯瑞克（Jon Stryker），并感谢他对缅甸灵长类调查项目的支持，将新种拉丁名定为Rhinopithecus Strykeri，成为继川金丝猴、滇金丝猴、黔金丝猴、越南金丝猴之后，世界上发现的第五种金丝猴。<br><br>这一重大发现给沉寂多年的灵长类研究学界投下一枚重磅炸弹。<br><br>“在21世纪，在人口密度和人类活动这么密集的地方，还能够发现灵长类新种，简直有些不可思议。”<br><br>FFI中国项目主任、世界自然保护联盟灵长类专家组成员张颖溢对这个新发现也极为振奋：“其实事后，通过在缅甸和中国境内一系列的调研，我们发现当地社区的百姓其实早就知道这种猴子的存在，只是这件事一直没有进入动物学界的视野，学者没有对它们进行过科学描述。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q25zyAc690AAM8uutBcX4168.jpg@!rw9"><br><br>中国西南山地金丝猴的分布中心怒江金丝猴是中国境内分布的第四种金丝猴，也是目前世界上记录到的第五种金丝猴。<br><br>这5种金丝猴全部分布在亚洲，中国境内的4种则悉数分布在西南地区。<br><br>据推测，金丝猴的祖先起源于秦岭—横断山区，猴群的分化大约发生在2万—3万年前。<br><br>根据5种金丝猴的DNA测序比较，怒江金丝猴的基因序列与滇金丝猴相似度最高，达到96.7%；从地理分布上推断，这两种金丝猴的亲缘关系也相对更为紧密。<br><br>其实在此前，国内就有学者曾大胆断言，在怒江一定能发现至少一到两种灵长类动物新种群。<br><br>他就是大自然保护协会中国部首席科学家、中国灵长类专家组组长龙勇诚。<br><br>因为从上个世纪末期，在走访农户和田野调查中，不少老百姓曾向他和调研人员反映，目睹过一种全身毛发黝黑、鼻孔朝天、攀爬如飞的猴子。<br><br>它在当地傈僳语中称为猕阿（míā），意为鼻孔朝天的猴子，因为全身体毛呈黑色，一些群众又把它称为“黑猴子”。<br><br>经过缜密的调研和科学分析，龙勇诚推断，这种猴子很可能分布在云南与缅甸接壤的部分山区，尤其是高黎贡山和碧罗雪山。<br><br>但是究竟能不能发现新的种群呢？<br><br>此前，学界早已认定中国只有24种灵长类动物的存在，在高黎贡山国家级自然保护区已知的分布就有11种。<br><br>更何况随着科技的发展，在过去的一百年间，人类对野生动物的观测和认识早已超过以往百年、千年。<br><br>大自然，还会让我们见证奇迹吗？<br><br>奇迹总是出人意料，未被发现的金丝猴果然存在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q25z6AYK_tAA17jaVm5Kk199.jpg@!rw9"><br><br>绘图／张瑜<h4>怒江也有新发现的金丝猴</h4>作为科研人员和保护人员，错过了首次发现这一新种的机会，无论是龙勇诚、怒江州林业局还是高黎贡山保护区怒江管理局的工作人员，心里都有些难受。<br><br>龙勇诚说：“新种金丝猴的发现地点离怒江那么近，直线距离不超过50公里！两边的自然生境也相差无几，而且也有很多走访的信息，所以中国境内存在该种群的可能性非常之高。”<br><br>他的想法得到了怒江州林业局的认同和支持。<br><br>于是一场寻找新种金丝猴的科考活动在怒江州展开了。<br><br>怒江州林业局、高黎贡山自然保护区怒江管理局自南向北跨越怒江州的泸水、福贡和贡山三县，直到西藏察隅县的松塔村，加大了对这一新物种的寻找力度，开始大规模的社区访谈和野外搜寻工作。<br><br>遗憾的是，并没有找到存在新种金丝猴的确凿证据。<br><br>天道酬勤，长期的努力并没有白费，很快，峰回路转，喜讯传来。<br><br>2011年10月16日清晨，片马管理站的护林员六普在保护区内巡逻时，意外地拍到一种全身黑毛的灵长类动物。<br><br>龙勇诚一看到照片，马上认出这就是刚在缅甸发现的金丝猴新种，他迅速将这一消息和六普拍摄的图片发给了世界灵长类专家组组长米特迈尔先生。<br><br>10月28日，米特迈尔先生也给予肯定答复，六普所拍摄的金丝猴照片，正是科考队员们苦苦追寻的新种金丝猴，这是人类首次直接拍摄到的该物种的野外生存照片。<br><br>此前缅甸方面也仅仅是通过红外相机拍摄到这种金丝猴的野外图片。<br><br>龙勇诚很激动地说：“世界上从来没有过任何人拍到过这一金丝猴新种，这是怒江人的成果，怒江人的骄傲。”<br><br>由于这一新物种在我国境内的首次发现地点位于云南省怒江州境内，再加上基于鼓励和调动当地保护的积极性的考虑，所以龙勇诚建议将其中文名定为“怒江金丝猴”。<br><br>他说：“在中国境内，首先发现这种金丝猴是在怒江州，这是属于当地人的一种自豪，而且用这个名字，当地人也会有积极性，就像东北一直倡导保护东北虎一样。”<br><br>2012年3月14日，经过半年多的艰苦搜寻，六普和他的同伴们又一次在高黎贡山自然保护区泸水片区片马辖区与怒江金丝猴相遇了，这一次他们拍摄到了金丝猴活动的影像，还采集到了粪便标本。<br><br>中国科学院昆明动物研究所张亚平院士课题组和云南大学于黎研究员课题组对采集到的金丝猴粪便进行了DNA检测，并将它的DNA序列与已知的四种金丝猴进行了比对、分析，发现它与越南金丝猴相似度最低，为92.2%；与滇金丝猴相似度为96.7%；与在缅甸发现的金丝猴新物种相似度最高，达到98.2%，它们应是同一物种。<br><br>这样的结果从分子水平上肯定了我国境内也生存着新种金丝猴，并确定了这种金丝猴作为世界第五种金丝猴的存在。<br><br>此时，距离人类1912年发现世界第四种金丝猴——越南金丝猴正好100年。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25zuABCCxAAjPQOfnxSU907.jpg@!rw9"><br><br>怒江金丝猴之后，中国是否还有金丝猴新种？<br><br>在树梢，两只幼年怒江金丝猴好奇地看着摄影师，如同人类对于它们的好奇。<br><br>其实在片马镇当地，村民早已知道这种猴子的存在，当地人称之为猕阿（míā）。<br><br>可是对动物学界来说，怒江金丝猴却是才被发现不久的新物种，学术界对它们的行为、分布了解得还非常有限。<br><br>不知是否还有第六种、第七种金丝猴，藏着中国西南的深山中，等待着人们去发现。<br><br>摄影／左凌仁<h4>天上掉下来个猴妹妹</h4>在拍摄到怒江金丝猴的野外影像之后，我、董磊还有王斌都很高兴，甚至说有些自豪，毕竟我们算是国内少有的见到怒江金丝猴的人。<br><br>但是当一只两岁大的怒江金丝猴突然出现在我们眼前时，我们都被惊呆了，没想到可以这么近距离地看到甚至是摸到它。<br><br>见到这位美丽的金丝猴小姑娘时，是在怒江高黎贡山保护区姚家坪管理站。<br><br>俏皮的鼻翼，泛白的面孔，黑黑的身体和长长的尾巴，与我们在野外见到的怒江金丝猴一般无二。<br><br>头顶的毛发让它看起来很像整容后的迈克·杰克逊。<br><br>站里的工作人员——40多岁的汉子王新文成了这位小姑娘的“奶爸”，专门负责照顾她的饮食起居。<br><br>这只金丝猴，来自一位当地老百姓的救助。<br><br>今年1月份的一天，泸水县卯照村的五月华在山上采药，下午四五点钟，他正打算下山时，突然发现一棵树下，有只黑猴冻得浑身发抖。<br><br>他看它很可怜，就把它背回家了。<br><br>因为他没时间照顾，就把它送到了妹妹王波妹家中。<br><br>在妹妹的精心照料下，这只离群脱队的小猴不仅治好了病，还逐渐适应了人类家庭的生活。<br><br>就这样一晃就过了8个多月。<br><br>9月初的一天，王波妹的丈夫五二文到泸水县林业局办事，进门就看到一张和自己家里猴子一模一样的照片，上面写着珍稀物种“怒江金丝猴”，他回家以后立即和媳妇王波妹商量，最终忍痛决定将小猴子交给林业部门。<br><br>9月21日，五二文全家把小猴子送到泸水县林业局。<br><br>看到这只猴子时，林业局的工作人员都惊呆了。<br><br>泸水县林业局局长师花才说：“看到猴子的时候，我们高兴得都大叫，都跳起来了。<br><br>因为从六普发现野外猴群的那天开始，我们一直派人跟踪、一直派人寻找。<br><br>好像天上掉下来的那种感觉，我们大家都高兴死了。”<br><br>这只小怒江金丝猴，也成了迄今为止世界上第一只人类获得的怒江金丝猴活体样本，相关的灵长类研究者将进一步了解和观察它的行为和生态习性。<br><br>',
'<h2>津北有奇观10亿年地层上的“万卷史书”</h2>天津北部长城脚下，群峰突起，虽无名山大川，却暗藏奇观。<br><br>这片幽僻的山区之中，有一条名震地质学界的地层走廊叫“蓟县剖面”，是8亿至18亿年前地质演化史的缩影。<br><br>它身上潜藏着哪些地球密码？<br><br>这里为何诞生了最美的叠层石？<br><br>本文作者将在第一现场寻找谜底。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25zSATdTfAAiE3pmKuYQ027.jpg@!rw9"><br><br>1934年，高振西等学者在这一带考察时发现了一种紫红色的白云质灰岩，并将这种岩层命名为“杨庄红页岩”。<br><br>“蓟县剖面”命名后，这段地层（地层是指地质历史上某一时代形成的层状岩石）被划分为一个独立的组—杨庄组。<br><br>幽蓝夜空和璀璨星光之下，出露完整的红色岩层景观显得尤为壮丽，山下划过的几束灯光好似一条时光隧道，将我们带入十几亿年前的远古世界。<br><br>深蓝色的夜空中划过的星轨与醒目的层状岩石景观，形成了奇妙的呼应关系。<br><br>摄影／张博开<h4>天津北部山区，潜藏着一部神奇的“地质巨著”</h4>秋霜降临的深秋，我和朋友相约到津北山区一游。<br><br>我们从市区出发，沿津蓟高速一路北上，不到一个小时就到了津北门户蓟县。<br><br>从卫星地图上看，蓟县县城被严丝合缝地镶嵌在燕山南麓的冲积扇上，城北紧靠的府君山（燕山的一部分）像一道牢固的天然城墙，守护着这座小城。<br><br>山下有一条横贯东西的环城公路，大致就是燕山与华北平原的分界线。<br><br>说话间，车子驶入一条山道，视线立刻被起伏的群山所阻断。<br><br>此时，山路四周尽是色彩斑斓的林海，丛丛密林织成了层层彩缎，顺着起伏的山势铺展开来。<br><br>说起欣赏秋色，天津北郊这些小山的名气远不如北京香山。<br><br>因为来此观光的游人较少，反而让这里多了几分清幽。<br><br>此次来到蓟县，我并非仅为欣赏秋色而来。<br><br>这片山地中，让我更感兴趣的是一部藏在山中的神秘“长卷”——走在清幽的山谷中，我顿时觉得自己化身为武侠世界中寻宝的侠士。<br><br>的确，我这次要寻找的宝藏放在世界范围内，也称得上是罕见宝贝，因为它储存着地质时期的海量信息，可以还原人类诞生前的生命世界。<br><br>从明永乐二年（1404年）建城开始，天津的城市史已有600多年。<br><br>若放在漫长的地质年代中，600年不过是短暂的瞬息。<br><br>大约19亿到8亿年前这段时期，今天津地区为海水所覆盖。<br><br>此后的7亿多年里，海水屡次进退。<br><br>约1亿年前，经历“燕山运动”后，今蓟县地区的地壳不断隆起，形成了低山丘陵。<br><br>若将时光回溯至亿万年前，蓟县所在地刚刚隆升为陆地。<br><br>近1万年以来，燕山与华北平原地壳稳定后，天津地区的早期文明曙光出现在蓟县地区，而天津市区所在地则被大片沼泽覆盖着，尚不适合人类居住。<br><br>怪不得蓟县人常常自豪地说：“六百年历史看天津，五千年文明在蓟州。”<br><br>亿万年过去了，海陆变迁和地质演化过程中到底留下过什么蛛丝马迹？<br><br>今天的地质专家，如何能够窥探十多亿年前的地质面貌？<br><br>我们向山沟深处走去。<br><br>据说，那部神秘的“地质巨著”就藏在不起眼的沟壑之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q25zqAEJG2AAykZjiUcsE687.jpg@!rw9"><br><br>岩石类型：花岗岩地质年代：距今约2亿年<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q25zeAGV6zAAs-GvNHbrQ554.jpg@!rw9"><br><br>怪石林立的盘山岩浆侵入留下的景观杰作从蓟县县城向西走12公里，便可以看到拔地而起的盘山，从这里向北，便是绵延400多公里的燕山山脉。<br><br>盘山整体海拔不高，但山石蜿蜒起伏，颇似腾云驾雾的蛟龙，所以得名。<br><br>比起蓟县古老的沉积岩和变质岩，盘山上的花岗岩则年轻了许多。<br><br>它是在距今约2亿年前的中生代三叠纪，地下岩浆侵入到中新元古代地层中冷却形成，而后经过一系列构造运动“拱出”地表。<br><br>如今的盘山花岗岩退去了曾经的锋芒，被风化剥蚀成为险峻的山岭。<br><br>冬季这里银装素裹，干枯的树木静静等待着春季的萌芽。<br><br><h4>跨10亿年的“剖面”，袒露在大地上的“岩石史书”</h4>20世纪30年代，蓟县（时属河北省）北部山区还是一块人烟稀少、草木丛生的处女地。<br><br>那是一个冬天，三个与当地人穿着不同的年轻人来到这里，迅速打破了山区的宁静。<br><br>原来，他们是从北京来的地质学者，以北京大学地质系助教高振西为首。<br><br>他们骑着几头毛驴走进了山谷，一路上走走停停，不时观察着沿途的峭壁。<br><br>在一个露出地面的石壁前，三人一边拿着放大镜观察，一边拿起铁锤轻轻敲打。<br><br>勘测一番之后，一种前所未有的兴奋涌上他们的心头。<br><br>原来，这岩石便是他们苦苦寻找多年、形成于十多亿年前的叠层石。<br><br>他们趁热打铁，沿着山谷北行，发现这里有一条南北延伸、露出地表的岩层带，后来被地质学家称为“蓟县剖面”——它完整地呈现了中上元古界（注：元古界中晚期）时期的地层面貌，所以也称“中上元古界剖面”。<br><br>其实，对标准地层或标准剖面概念，科班出身的我已烂熟于心，似乎不去现场也能轻易描述其重要意义。<br><br>然而这一次，当我实地考察后，才真正感受到“剖面”更加惊人的一面—景儿峪、下马岭、洪水庄、雾迷山、高于庄、大红峪、团山子、串岭沟、常州沟、府君山……这些教科书上无比响亮的地层名竟一一出现在山村路口，并且早在国家地层命名前就已经出现在这里。<br><br>仅几十分钟的车程，我们就似乎穿越了亿万年的时空隧道。<br><br>显然，前文所说那部神秘的“藏宝图”，指的正是“蓟县剖面”。<br><br>对于地质学界来说，“蓟县剖面”的发现是极具轰动性的。<br><br>它现在被视为“中上元古界的标准剖面”。<br><br>也就是说，它是目前这一时期地层剖面中近乎完美的样本。<br><br>国土资源部天津地矿研究所的朱士兴研究员评价说：“蓟县剖面几乎是完美的，地层少有错位，极少发生变质，是难得一见的好剖面。”<br><br>最初，我跟大多数人一样，有这样一个疑问：中上元古界地层很多地方都有，为何学者如此偏爱蓟县这个地方呢？<br><br>理论上讲，所有地下岩层均有可能产生剖面，但由于多种复杂因素，大多数地方的地层因地壳运动而失去了本来面目，而蓟县剖面基本保持着沉积时的模样，几乎没有“失真”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q25zmAE2aVAA38DEwbzdk521.jpg@!rw9"><br><br>图1微观看地层天工造就的象形世界天津蓟县地层中遍布碳酸盐岩，指示了洪荒时代的海陆演变，留下了许多精彩瞬间。<br><br>4张微观画面展示了其中几种有趣的岩石：由于花纹形状奇特，它们分别形象地称为虎斑岩（图1）、姜状灰岩（图2）和臼齿岩（图3、图4，当地百姓俗称“虾米石”）。<br><br>图1中，一块平坦的灰岩表面一个个突出的磨圆石块，如同宫墙上的龙纹浮雕，实际上，它们并非粘在岩石表面的附着物，而是与岩石融为一体的，只是由于内部矿物成分不同，被风化的程度也有所不同。<br><br>另外两种岩石中形态各异的黑斑，其成因有两种说法，有人认为黑色部分为生物有机质的遗迹，另一观点则认为黑色部分是地层破裂后缝隙中填充的“泥晶脉”，很可能是古地震作用的结果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25zaATCkyAAwrldExV-E892.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25zmAChAAAAfFTtbglXw393.jpg@!rw9"><br><br>图3 <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25ziALfj4AArerFkgqaI178.jpg@!rw9"><br><br>图4岩石类型：碳酸盐岩地质年代：距今约13亿—14亿年1984年，蓟县剖面所在地诞生了“中上元古界国家级自然保护区”。<br><br>进入蓟县山区后，一路为我们讲解的专家杨立公先生，是保护区管理处的负责人。<br><br>这条长长的地层带，被地质学家划分为3个系、11个组、105层——这部“巨著”的系、组、层，恰似古典小说的章、回、节，地层中“章章”经典、“回回”精彩、“节节”生动。<br><br>由于剖面十分完整，我们可以在地表轻易地看到10亿年前，被时光洗礼过的岩石。<br><br>从县城向北直到黄崖关脚下，两边出露地层的地质年代越来越久远。<br><br>透过车窗我们看到，很多地层因为后期的构造运动而发生明显的褶曲，与水平面约呈大角度倾斜，深埋地下的部分也被“拉”出了地面。<br><br>车到山路尽头，停在了长城脚下的常州村。<br><br>村口一处断崖清晰地留有“元古界”与“太古界”界线。<br><br>两块相距不到一米的巨石，年代跨越了7亿年。<br><br>所以，此处被杨先生形容为“一步跨越7亿年”。<br><br>路上，我们遇到了许多前来游历的人。<br><br>来此登山的人，往往是奔着“蓟县剖面”而来。<br><br>我在现场遇到三支考察队，两支来自地质院校，一支来自地矿企业。<br><br>作为地质院校的毕业生，他们中的大多数人读过李四光撰写的《中国地质学》，该书对蓟县剖面的赞誉让我印象深刻：“在欧亚大陆，同时代地层中蓟县剖面之佳，恐无出其右者。”<br><br>地质圈里的人到这里来，就好比虔诚的信徒来膜拜心目的圣地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q25ziARJG0AAGKmEVxb_M939.jpg@!rw9"><br><br>常州沟组“万卷史书”长卷的第一页常州沟组是蓟县中下元古界中最古老的地层，距今约18亿年。<br><br>地层中颗粒粗大的砾岩和杂砂岩是古河流沉积的标志。<br><br>这张手绘图是将科学图件经过艺术加工的产物，远方是当我们站在蓟县的山上看到的崇山峻岭，而山前宏大的地质剖面则展示了绵绵青山下古老岩石的质地与韵律，地层的叠覆与起伏。<br><br>绘图／刘震宇从蓟县县城到常州村，连绵起伏的丘陵中好似一排巨大的书柜，其中安放了跨越10亿年岁月的沉积岩层；岩层则像鱼鳞瓦脊那样，重重叠叠地在大地上延伸，俨然一册册用岩石垒砌的典籍大作。<br><br>数亿年时光中，宛如典籍般罗列的地层经历过各种剧烈演化，却几乎没有改变容颜，或许就是为了有一天被人发现。<br><br>岩石不能言，但它们一直在等待知音的到来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25ziAbSJRAAHVx6UnxkY934.jpg@!rw9"><br><br>朱士兴国土资源部天津地质矿产研究所<U+2003>研究员蓟县地层表明，寒武纪前有更早的生命大爆发天津蓟县出露的叠层石及其他微生物化石，就像一个个信息存储器，通过上面的信息，我们推断出了当时的海陆演化情景，甚至可以复原海盆的扩张及海水进退变化过程。<br><br>当然，中新元古代的叠层石不仅在蓟县有发现，它们的身影遍及世界各地，但蓟县叠层石的保存完整度、图案审美性等方面独树一帜。<br><br>此前的地质理论认为，距今10亿到16亿年前的中元古宙，正是古老的原核生物向真核生物过渡的重要演化时期，然而从目前的发现和研究来看，多细胞的古植物也已经大量出现，说明早在5亿年前左右的寒武纪生命大爆发之前，地球就已经呈现出生命欣欣向荣的情景。<br><br>也就是说，“前寒武纪”地球缺少生命迹象的传统理论将面临颠覆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q25zWAMotjABAwTJXQmS4204.jpg@!rw9"><br><br>岩石类型：微生物叠层石地质年代：距今约13亿—16亿年蓟县叠层石解开古老宇宙秘密的密钥叠层石是由蓝藻等微生物的参与下形成的微生物岩（或称生物沉积构造），是一种“准化石”，它的存在说明曾经有微生物的生命活动。<br><br>“蓟县剖面”几乎各个时期都有叠层石被发现，数量达数十种。<br><br>图中为柱状叠层石的天然纵剖面和横剖面，“叠层石柱”之间留有缝隙，曾被海水中的矿物充填。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25zqAZgVSAAl7GdYM7oM154.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9B/wKgBy1Q25zSAHIT0AAYf35CVl-s338.jpg@!rw9"><br><br>早期的古生物和岩层的共同作用，构成一幅幅蕴藏生机的图案，令观者真切感受到地质年代的生命律动。<br><br>蓟县通往黄崖关长城的公路边上，出现了几座以叠层石工艺为主题的奇石馆。<br><br>这些“会记忆的石头”的审美价值，渐渐地被民间艺人发掘出来（摄影／张博开）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25zOAFOPhAAMkVG6D__A923.jpg@!rw9"><br><br><h4>中国最美“叠层石”，还原生机盎然的“中元古界”</h4>5亿多年前，地质年代进入古生代的寒武纪，此后数百万年里，包括现代生动物类群祖先在内的大量多细胞生物出现。<br><br>长期以来，寒武纪之前的地层中几乎找不到动物化石，所以这次生物演化事件被称为“寒武纪生命大爆炸”。<br><br>寒武纪之前的40多亿年，一度被认为是缺少生命的死寂时期，这段漫长岁月也被笼统地称为“前寒武纪”。<br><br>科学家之所以得出上述结论，很大程度上是因为前寒武纪缺少化石发现，其岩石要么严重变质，要么被埋在海底地层中。<br><br>这个时候，“蓟县剖面”的出现弥足珍贵—这里先后发现了距今14亿至12亿年的微生物群化石，距今8亿至10亿年的藻类化石。<br><br>这些发现，逐渐改变了过去的固有认知。<br><br>据中国地质调查局天津地矿研究所数据，蓟县剖面地层中发现的微生物群至少有16个属、28个种。<br><br>因此，地质环境专家张书义先生认为：“早在中上元古代，地球生物已经有了众多家族，当时已经存在一个生机盎然的生命世界。”<br><br>岩层剖面中，破解生命密码的重要钥匙就是“叠层石”，它因为布满层状纹理或由层状结构组成而得名，是寒武纪之前出现的生物化石，或“准生物化石”。<br><br>蓟县剖面为中元古界的标准剖面，所以这里的叠层石几乎是最完美的。<br><br>正因为叠层石的品质出色，“标准剖面”更显得名副其实。<br><br>在蓟县铁岭沟、井儿峪山区，我看到了千姿百态的叠层石袒露在大地之上，清晰地显露着浮雕般的圆弧或水波纹理。<br><br>大学时，我曾在实验室里见过许多叠层石，它们中的大多数要么发生了变质，要么被侵蚀损毁。<br><br>在蓟县，我第一次见识了纹路如此清晰、完美的石头。<br><br>这些神奇的石头，仿佛拥有特殊的魔法，一下子将我的思绪带到10亿至20亿年前。<br><br>长期以来，地质学家在意的是叠层石的科研价值，所以无意间忽视了其审美价值。<br><br>我在天津结识了一位叫吴军江的摄影师。<br><br>20世纪70年代，刚参加工作的老吴对家乡北部山区的了解还非常粗浅。<br><br>80年代，他不断地跟地质专家打交道，方知这些不知名的小山中蕴藏着宝贝。<br><br>他从事摄影创作30多年，多数作品均取材于此地。<br><br>吴军江的镜头将蓟县叠层石的视觉美呈现得淋漓尽致。<br><br>以形状而言，叠层石有的为锥形，有的呈柱状，有的像一面石壁或一堵城墙。<br><br>纵向窥视，石头表面布满条条石柱，很像古希腊神庙中的残垣断壁；横向观之，它们形成了一个个球形凸起，看起来像一大片起伏的山丘。<br><br>这些狭小的空间包含着一个个大世界——因为，那里曾是早期生命的家园，那些微观景色，是原核生物新陈代谢、生老病死过程中演奏的生命乐章。<br><br>朱士兴研究员曾长期致力于破解叠层石的生态密码。<br><br>他说，那些相间分布的纹路就像树木的年轮，对应着岁月更迭。<br><br>他的团队观测发现，一组蓟县叠层石蕴藏着13亿年前的季节变化等信息。<br><br>这些信息证明，地球当时一年约546—588天、13—14个月——由叠层石破解出来的数据，跟天文观测结果相差无几。<br><br>岩石为何能孕育生命？<br><br>不熟悉地质的人觉得不可思议。<br><br>《西游记》讲了一个石头里蹦出猿猴的故事，蓟县叠层石则表明，早期生命形成与地壳运动、岩石演变密不可分，猿猴和人类的先祖最初还真离不开石头。<br><br>了解这些后，吴军江对脚下这片大地更加敬畏。<br><br>工作之余，他常常坐在叠层石面前沉思。<br><br>“跟它们面对面，就相当于跟那个时代的地球对话。<br><br>生命孕育之初，这里经历过剧烈演变，现在却是一副安详宁静的面孔。”<br><br>在老吴眼中，叠层石是一种至美的雕塑艺术品，“这伟大的作品是大自然和早期生物用数亿年之功塑造的，没有哪位艺术家具备这种功底和想象力。”<br><br>遥想十多亿年前，眼前这片山地还在茫茫大海之中，条条古河流从古大陆上奔流而来，河流所携泥沙在浅海中沉积，慢慢形成了岩层。<br><br>但是，这里并非荒芜、死寂的天地，那些层叠的岩石中，顽强的生命正在悄悄地完成演化，并繁衍成早期的生命王国……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9B/wKgBy1Q25zSAdb37AApP3R7oGt4736.jpg@!rw9"><br><br>岩石类型：白云岩地质年代：距今15亿年左右红白相间白云岩十多亿年前海水进退的遗存走在蓟县乡间的路上，你会发现两边裸露的地层大都与地面呈大角度的倾斜，甚至近于直立，也让我们感受到地球的巨大能量。<br><br>这里曾发生多次的构造运动，形成若干条褶皱，而这段岩层正是一个背斜的南翼，因而出现了地层整体向西南方向倾斜的规律。<br><br>地层中紫红色与灰白色相间是杨庄组地层的典型特征，反映当时氧化、还原环境的变化，指示了无数次海水进退的旋回。<br><br>而今这些被大地翻转的岩层矗立在这荒野中，白雪的映衬下，显得安详和静谧。<br><br><h4>常州沟口，“蓟县剖面”与万里长城的交会之地</h4>我站在蓟县剖面起点处举目四望，几座石英岩状砂岩形成的山峰连成一道弧，环抱着元古界、太古界分界处的崖壁，一条清澈见底的溪水从山前潺潺流过。<br><br>在杨立公先生指引下，我攀上附近一座山头，望见了蓝天下突兀耸立的天津市最高峰——海拔1078米的九山顶。<br><br>清代，蓟县黄崖关附近的九龙山、八仙山均为清东陵风水禁地，曾被封禁了近300年，不允许民众靠近。<br><br>所以，这里至今从谷地到山峰，都密布着各种植被。<br><br>深秋到了，山脚、山坡、山顶好似涂上了浓墨重彩，显得如梦如幻。<br><br>站在八仙山主峰南眺，唯见山峦叠嶂，将这些山峰串联在一起的，櫀£是24公里长的“蓟县剖面”岩层。<br><br>层林尽染的群峰之巅，绵延着60多公里的黄崖关长城。<br><br>颇有意思的是，翻山越岭的边墙恰好横跨了“蓟县剖面”这条地质长廊，下方露出的岩层距今有18亿年。<br><br>从地图上看，蓟县剖面为南北向斜跨，长城则沿东西山脊线蛇行，二者组合在一起，就像一只展翅翱翔的鸿雁—常州沟组段的蓟县剖面是大雁的头颅、躯干，两侧蜿蜒的长城则是大雁的翅膀。<br><br>从明初诞生算起，黄崖关长城不过600多岁，而它身躯之下最“年轻”的地层恐怕也有10亿多岁了。<br><br>人类所谓的伟大工程，在大自然缔造的“地质长城”面前，不过是个小小的角色。<br><br>晚上，我和朋友住在了长城脚下的农家院里。<br><br>晚饭过后，长庚星（金星）从东面山头爬了出来，闪着耀眼的白光；不久，“猎户座”从东南天空出现。<br><br>随着夜幕拉下，密集的星斗布满了天空。<br><br>久居城市的我习惯了霓虹灯的光芒，很久没有看到如此纯净的星空了。<br><br>这里距大城市有100多公里，又有重重山岭，远处光污染被阻断。<br><br>随着夜色渐深，一道闪着白光的银河斜贯长空，高悬于山巅，并一直延伸到远处烽火台处。<br><br>夜空下的蓟县山区，天文、地质、人文，三种穿越时空的景观互相交织着，也将“天、地、人”的关系巧妙地阐释出来：地大于人、天高于地，天地之间，再美的人文景观，也不过是沧海一粟。<br><br>在这个宁静的山区，看星空、登长城的同时，你可以在跨越10亿年的地层中尽情畅游，散步间就可以感悟沧海桑田之变。<br><br>看似悄无声息的山林之下，地质演化仍在悄然进行。<br><br>日出东方之后，“蓟县剖面”将会继续开门纳客，静候那些络绎不绝的地质“朝圣者”……',
'<h2>荆江大堤历史筑就的千年古堤</h2>自古以来，防御洪水就是长江中下游百姓生活的主旋律。<br><br>两千多年来，这里广修堤坝，而荆江大堤就是其中最重要的一段堤防。<br><br>它束起荆江肆虐的河水，默默守护着江汉平原18000平方公里的土地，却鲜有人知它已经1600多岁。<br><br>江水年年涨，大堤年年筑，荆江大堤就是一部活的历史，向我们讲述着千百年来生活在这里的百姓和洪水抗争的历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25yyABA8pAAlLGyoh_6U281.jpg@!rw9"><br><br>如果不经人提醒，你很难看出图片的背景是一座堤坝，它是与三峡大坝同样建设标准的国家一级堤防工程荆江大堤。<br><br>自古以来，长江在荆州段洪水频发，修堤筑坝成了历朝历代荆州地方官的一大政务。<br><br>王文华（右二）是荆江大堤江陵段的护堤员，他守护了荆江大堤一辈子。<br><br>2012年4月在荆江大堤的抗洪值班房里，王文华老人的朋友为他过70岁的生日。<br><br>在荆江大堤上每隔不到10公里，就有抗洪值班的房子。<br><br>三峡大坝建成后，荆江大堤的分洪压力减少，现在大部分值班房都空着，汛期时才需要人看守。<br><br>摄影/李风2013年3月，一个凄风冷雨的春日里，我和摄影师李风到荆州古城采访。<br><br>这座位于湖北省荆州市的古城有着两千多年的历史，青灰色的老城墙在午后的细雨中静默着，显得安详又落寞。<br><br>采访路上，我们偶然驶上了距离古城不到1公里的荆江大堤。<br><br>大堤两侧青草覆盖，偶有几头黄牛在护坡上悠然地吃着草，放眼望去，宛若坝上草原般令人迷醉，若不经人提醒，你很难看出这是一座防洪的大堤。<br><br>作为一个土生土长的湖北人，李风知道荆江大堤还是缘于1998年轰动全国的长江抗洪抢险。<br><br>当时为了保证武汉市的安全，是否炸掉荆江大堤分洪的方案牵动着全国人民的神经。<br><br>此后，李风开始关注这座守护着江汉平原，始建于东晋，有着长达1600多年修筑历史的大堤。<br><br>沿堤遍布的文物古迹，以及绵延不绝的祭祀文化，也让大堤的形象在一次次的重访中逐渐丰满起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25yyAfIz8AAaKCkW6MRg116.jpg@!rw9"><br><br>荆江是江汉平原的中心城市之一图为荆江大堤保护下的荆州城，这里自古是兵家必争之地，从公元前689年楚文王定都郢（今荆州纪南故城）开始，到公元963年荆南国灭亡，先后有6个朝代34位帝王在此建都。<br><br>西汉时，荆州城成为全国十大商业都会之一；三国时期，为魏、蜀、吴三国争夺的战场；元、明、清时为路、府治所的所在地，清代在此设立荆州驻防将军府。<br><br>现在，这里是江汉平原最重要的中心城市之一。<br><br>摄影/李风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9B/wKgBy1Q25y-AVfNsAAWfNPG6jss605.jpg@!rw9"><br><br>东晋金堤位置示意图可以说，荆江大堤的肇始就是源于护卫荆州古城和楚纪南故城。<br><br>江陵城（今荆江古城）西、南、东三面均为长江主泓环护，魏晋时期，长江江水紧迫城南，直接威胁江陵城的安全。<br><br>东晋永和元年（公元345年），荆州刺史桓温派陈遵主持筑堤治水。<br><br>因大堤保一方百姓的富庶，便称之为“金堤”。<br><br>绘图／孟凡萌<h4>肆虐的荆江催生的大堤</h4>正如长江流经四川盆地段称川江，流经三峡段称峡江一样，流经古荆州段的长江被称作荆江。<br><br>长江携怒涛从两岸连山的三峡咆哮而下，在湖北省宜昌市附近穿过夹江对峙的荆门山，进入平坦的江汉平原之后，才放缓脚步。<br><br>李白在《渡荆门送别》中写道：“渡远荆门外，来从楚国游。<br><br>山随平野尽，江入大荒流。”<br><br>荆门山外，长江进入了中国地形的第二阶梯，没了两山的夹峙，江水开始肆意流淌。<br><br>荆江自湖北省枝江市至湖南省岳阳县城陵矶，全长约300多公里，以湖北省公安县藕池镇为界，以上称上荆江，以下称下荆江。<br><br>荆江北邻汉江，南接洞庭湖，是古云梦大泽（湖北省江汉平原上古湖泊群的总称）的区域。<br><br>在漫长的地质构造运动中，荆江北部的江汉坳陷和南部的洞庭断陷不断抬升，中部的云梦沉降区持续下沉，河流堆积的泥沙在云梦沉降区形成三角洲，荆江就是从堆积三角洲上的诸多汊流中逐渐发育出来的。<br><br>',
'<h2>南盘江横跨三省区的景观河道</h2>从云南的阳宗海、抚仙湖、石林、沙林、罗平、普者黑，到贵州万峰林、马岭河、黄果树，再到广西的天坑群。<br><br>这些独特的地理符号，都汇集在中国西南的南盘江流域。<br><br>南盘江从云贵高原奔腾而下，河段总长达900多公里，它在崇山峻岭之间牵起一个又一个胜境，成为中国西南最美的景观带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25yaAMhaMAAmbDDPr7a4171.jpg@!rw9"><br><br>位于兴义市的黄泥河不仅是南盘江的一级支流，也是黔滇的界河。<br><br>位于右岸的，是属于云南省的鲁布革布依族苗族乡，从这里的村庄望出去，对岸就是隶属贵州的村庄，两地隔水相望，近得就连村庄里飘出的炊烟都清晰可见。<br><br>黄泥河越过鲁布革水电站一路向前，就是南盘江的另一支流清水江。<br><br>作为珠江主源的南盘江，发源于云南曲靖的马雄山。<br><br>从发源地开始流经云南、贵州、广西三省区，与北盘江一同汇入红水河，东下西江至珠江入海，见证了3个风格各异的省区。<br><br>与位于马雄山北面、离开发源地不久就冲入陡峭峡谷中的北盘江不同，南盘江缓缓地流淌在云贵高原的各个坝子间。<br><br>南盘江流域上游的云南东部，丘陵遍布，湖海聚集，农牧业发达；下游在广西西北部和贵州西南部，南盘江汇入红水河、西江后，流进广西盆地和珠江平原，这里高山峡谷和峰林峰丛相间，地下水道纵横，汇聚了中国西南部自然山水之大美。<br><br><h4>丘陵谷地是上游石漠化最严重的地方</h4>南盘江古名温水，也因河道曲折曾名盘江，它流淌在云南东部的丘陵间，像一曲悠长的山歌，缓缓而行。<br><br>历史上，这里是水土丰美、物产丰富的地方。<br><br>直到2005年，新华每日电讯的一篇报道说：珠江上游已成为中国水土流失最严重地区之一。<br><br>专家发出警告称，由于珠江水系绿色覆盖率降低，抵御自然灾害的能力严重衰退，如果再不加紧治理，将会真正变成第二条黄河。<br><br>这不是危言耸听，打开谷歌卫星地图，云南，原本是我们心目中的绿色宝库，它的整个东南地区都被一片黄褐色覆盖，那全是被开垦的农田。<br><br>',
'<h2>扎营长江源 为斑头雁 拍写真</h2>斑头雁——世界上飞得最高的鸟类之一。<br><br>每年春夏季节，它们在青藏高原产卵、孵化、繁衍，秋季飞行万里，到喜马拉雅山以南地区过冬。<br><br>2012年以来，“绿色江河”组织以长江源沱沱河为大本营，发起针对斑头雁的保护行动。<br><br>在不打扰鸟儿的前提下，工作人员细心记录了斑头雁的生活点滴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25ySAYzf2AAbY_3TcpfA695.jpg@!rw9"><br><br>班德湖距格尔木市唐古拉山镇政府驻地有30公里，向南大约1公里就是长江的正源沱沱河，湖内一个面积约0.01平方公里的泥质岛，是长江源地区斑头雁繁衍的重要巢穴之一。<br><br>2013年6月初的一天，一窝斑头雁开始出壳，使本来冷清的小岛热闹起来。<br><br>小雁湿漉漉的绒毛在母雁呵护、阳光照耀下，很快变得干爽，看起来像一团团黄色绒球。<br><br>刚来到世界上的小家伙们身形憨态可掬、表情天然呆萌。<br><br>摄影／孙建军<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25ySATOXdAAVLsME2k24073.jpg@!rw9"><br><br>斑头雁是亚洲的特有物种，春夏繁殖于我国青海、西藏及蒙古国的沼泽、湖泊，秋末飞往我国云南、贵州、西藏南部及南亚各国过冬。<br><br>4月初，长江源地区冰雪初融时，北归的斑头雁们陆续到达；到了10月中旬，河流、湖泊重新结冰，最后一批斑头雁又陆续南迁。<br><br>所有鸟类中，能成群结队飞越海拔8000米以上高山的，恐怕只有斑头雁了。<br><br>为到达温暖的南亚次大陆，多数雁群要飞越过喜马拉雅山脉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25yKAC6nSAAQB8wZlxYQ762.jpg@!rw9"><br><br>2011年的时候，位于沱沱河沿岸的长江源水生态环境保护站还在施工当中。<br><br>听说新建的房子是座保护动物的机构，一位藏族老人手摇着转经筒前来打探：“你们这里负责保护大雁么？<br><br>我家牧场周围的湖中，每年有很多大雁来下蛋，不少刚下的蛋就被镇里的人给捡走了，这事儿你们管不管？”唐古拉山镇号称“万里长江第一镇”，政府驻地就在沱沱河边，所以也被叫成“沱沱河沿镇”。<br><br>长江的正源沱沱河与青藏公路、青藏铁路在镇子旁边交会。<br><br>跟青藏线上的许多小镇差不多，看到公路两侧有几排房屋聚集，那就是唐古拉山镇了。<br><br>小镇看起来虽然破旧，但随着青藏公路运输的日趋繁忙，当地诞生了不少服务业。<br><br>现在，镇上已有60多家餐馆、旅店、商店、修车铺和加油站，是青藏线上最繁忙的中继站。<br><br>当游客或司机走进餐馆，店主必然会一五一十地向他们推荐沱沱河的特产，如野生鱼、野兔、大雁蛋。<br><br>当地人说的大雁是斑头雁，青藏高原上最具传奇色彩的鸟，每年都要飞越高高的喜马拉雅山脉，完成一年两度的迁徙壮举。<br><br>',
'<h2>东阳木雕以木为纸 以刀为笔 灵动天下</h2>2013年9月28日，来自世界各地的7位国际评审专家，经过2天的评议，认定浙江省东阳市为“世界木雕之都”。<br><br>以地名命名的东阳木雕，再次吸引了全世界的目光。<br><br>作为中国四大木雕之首、浙江三雕之魁的东阳木雕，自古就是国人喜爱的装饰与艺术品。<br><br>今天除了东阳市，在中国大多数城市也能见到东阳木雕的身影，甚至遍及世界。<br><br>代代相传的东阳艺人，在这片土地上创造了木雕艺术的传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25xyAQicMAAxvDzWP5Hg615.jpg@!rw9"><br><br>东阳木雕是中国古代重要的装饰性雕刻派别，精致的浮雕工艺是东阳木雕的重要特质。<br><br>浮雕工艺以平面浮雕为主，兼有浅浮雕、深浮雕、高浮雕、多层叠雕、圆木浮雕等多种技艺，雕刻的层次丰富，且不施深色漆，保留原木天然纹理和色泽，也被称为“白木雕”。<br><br>古人语：“工欲善其事，必先利其器”，东阳木雕的刻刀多达上百种，每种刀法还有具体的细分，图中是较为主要的几种雕刻刀具。<br><br>摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25xuAHgQKAAa1XEPHiZk273.jpg@!rw9"><br><br>卢宅辉耀十甲子开阖起伏傲华夏始建于明朝景泰丙子年（1456年）的东阳卢宅是东阳工艺的民间精品。<br><br>肃雍堂大厅为卢宅的代表院落，建筑高大宽敞，是家族聚会的重要场所。<br><br>大厅前有院落和院门，大厅里的木结构、花板和顶棚等建筑结构大量采用了木雕工艺，雕工精细，题材众多，因此有“北有故宫，南有卢宅”的美名。<br><br>摄影/宋海风2013年的国庆节，北京故宫又一次迎来了巨大的客流，单日游客量达到了17.5万人，创历史新高。<br><br>在故宫的皇极殿里，一件木雕的乾隆宝座复制品最为引人注目。<br><br>200多年前，国内众多的木雕艺人应诏至北京，历时3年为乾隆皇帝雕制了一把龙椅。<br><br>整件作品精美绝伦，单是浮雕的龙就达900多条。<br><br>这件宝物的原件曾一直在北京故宫展览，上世纪60年代被送到沈阳故宫后，就再也没有回到北京。<br><br>2002年，北京故宫迎来了历史上最大规模的修缮，再度在全国征集木雕大师。<br><br>为了复制这件作品，经过层层遴选，来自浙江东阳的木雕大师黄小明担此重任。<br><br>他带着技术工人先后3次到沈阳故宫测量、绘图。<br><br>2007年6月，原样复制的亁隆宝座终于雕刻完成，运至北京故宫。<br><br>这成为当年国内一个重要的新闻事件，也是东阳木雕界为之兴奋的大事。<br><br>在中国木雕的历史长河中，东阳木雕的工艺一直走在时代的最前沿。<br><br>处于中国木雕领军地位的东阳木雕到底有何特别之处？<br><br>2011年春节，在“浙江专辑”的采访中我无意中看到了一些东阳木雕的精彩作品，那时起便有了探寻东阳木雕历史的想法。<br><br>2013年2月，北京还下着雪，我们第三次前往东阳市采访。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25xqAJqBRAAT5TyDPTtI087.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25xuATPXcAAWGYpO_Ew0301.jpg@!rw9"><br><br> 摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25xyAf1GuAA0uFeQ7VMI869.jpg@!rw9"><br><br> 摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25xiAM97oAAknr6mbr7w400.jpg@!rw9"><br><br>江南乡野藏珠玑史家花厅展风流地处东阳市巍山镇东方红村的史家花厅，位置相对偏远，静静地藏在杂乱的民居中。<br><br>宅院里布满雕花的古建筑构件，精美绝伦，其中最为重要的就是牛腿与雀替。<br><br>牛腿（承重柱上向外伸出的构件，是柱子延伸的承重构件，学名撑拱）支撑着更上一层的雀替（置于建筑的横材与竖材相交处，也称托木）构件。<br><br>我们在东阳见到的古建筑中，几乎所有的古建筑都精细地雕刻了这两个建筑构件，它们既能分散重力，又具审美功能，成为这些古建筑中珍贵的艺术品。<br><br>摄影/刘乾坤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBy1Q25xeAE6GfAAViyPWQKbE150.jpg@!rw9"><br><br>摄影/刘乾坤<h4>走进东阳木雕的历史长河</h4>中国是一个崇尚雕刻而且擅长雕刻的国家，木雕历史悠久，最早可以上溯到新石器时代。<br><br>1973年在浙江余姚的河姆渡文化遗址中出土的木雕鱼，距今已有7000多年的历史。<br><br>战国时期，中国的木雕开始兴盛，这与金属工具的大量出现有着密切的关系。<br><br>秦汉时期，厚葬之风盛行，随葬木俑开始不断出现，也推动了木雕的发展。<br><br>南北朝时，佛教造像兴起，石雕与木雕佛像蔚然成风，梁武帝在江南兴建寺院，促进了建筑雕刻艺术飞速发展，也使雕刻工艺更加精细。<br><br>进入盛唐期后，中国经济迅速发展，四方来朝，文化交流频繁，各种艺术都蓬勃发展，东阳木雕便是在这时产生并发展起来的。<br><br>据东阳《康熙新志》记载，唐太和年间，出生于东阳的冯宿官至剑南节度使，其弟冯定为工部尚书，两兄弟衣锦还乡时，大兴土木，其宅院“高楼画栏耀人目，其下步廊几半里”。<br><br>可见那时东阳木雕已发展到一定程度。<br><br>在唐朝的200多年间，东阳木雕迎来了极好的发展机遇，光东阳境内就兴建了100多座寺院。<br><br>在那个以木建筑结构与装饰为主的时期，寺院的修建也带动了东阳木雕行业的发展。<br><br>清代时，为了修缮故宫，乾隆皇帝征集全国木雕巧匠汇聚北京，其中不乏东阳木雕艺人。<br><br>据东阳地方史书记载，1736—1795年间，先后有400多名东阳木雕艺人应诏至北京，为皇宫雕制龙椅、宫灯和装饰摆件等。<br><br>这是东阳木雕工艺最为繁复的时期，无论是建筑还是家具，对于木雕的运用可谓到了极致，很多作品雕得密不透风，用工之巨，雕工之细堪称旷古绝今。<br><br>到了清末至民国时期，国内战乱频繁，各种手工艺都日渐式微，盛极一时的东阳木雕行业也日薄西山，很多工匠被迫改行，或流落他乡。<br><br>由于木质材料不易长时间保存，目前我们能见到的最早的东阳木雕作品是两尊北宋时期的佛像：善财童子与观音菩萨像。<br><br>这两尊雕像距今已有1000多年了，虽然年代久远，但仍能看出早期东阳木雕的风格：善财童子像雕刻在枫木之上，运用了镂空雕、圆雕、浮雕等多种手法；观音菩萨像下部的莲台保存完好，已有了东阳木雕的特色——刀法细腻流畅，繁简相宜，构思精巧，雕饰精美。<br><br>这些特点有别于以块面、立体为特色的黄杨木雕，也有别于粗犷简约、以透雕为主的潮州金漆木雕。<br><br>除了佛像，东阳木雕作为重要的传统建筑装饰，更多的存在于老宅院的房檐、栋梁、门窗处。<br><br>在东阳采访时，我们遇到了当地有名的木雕艺人金天洪。<br><br>在他的引领下，我们走进了一个个明清院落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBy1Q25xiAJ79jAAm3b3LfhCg434.jpg@!rw9"><br><br>鼎丰堂上瞻华彩写就东阳第一宅鼎丰堂位于东阳市一处偏远的乡村中，是东阳木雕史上有“木雕皇帝”美誉的杜云松大师的经典遗作。<br><br>杜先生历时十年主持修建鼎丰堂，他将传统的木雕技法与中国绘画艺术巧妙地融合在一起，雕刻的题材和工艺的运用堪称极致。<br><br>鼎丰堂是东阳木雕艺术的代表作，虽然外界鲜为人知，但很多行业内的木雕艺人会经常来此观摩学习传统木雕技艺。<br><br>摄影/刘乾坤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25xeAR2qRAAKt_AhaGcQ474.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/99/wKgBzFQ25xaAD2MUAAdj0w6vCT8948.jpg@!rw9"><br><br>巧手钢刀书锦绣雕今刻古占潮头东阳是中国红木市场最大的集散地，小小的东阳市就有好几处木材市场。<br><br>许多工坊都注重原材料的采集，由于木材需要烘干、定型，一般的作坊没有这类加工工具，只好采用自然阴干的办法，因此在有条件的情况下通常会采集一批木材堆在工坊里，根据不同的长短大小来慢慢设计作品。<br><br>摄影/宋海风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25xeAX7uYAAhIj_RMXfE072.jpg@!rw9"><br><br>在东阳，很多的工坊都在雕刻与传统文化有关的作品，如仙女、清明上河图、三英战吕布等，图中的大型木雕长8米，是专门为人民大会堂雕刻的木雕作品——百年筑城，繁华漕运，整件作品花费四千多个工时。<br><br>摄影/宋海风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25xmAHhHTAAKIbQ97CDk555.jpg@!rw9"><br><br><h4>明清老院落：感受东阳木雕艺术的精彩</h4>金天洪推荐我们先去看看卢宅，那是一处保存比较完整的明清住宅建筑群。<br><br>他自豪地说：“北有故宫，南有卢宅。”<br><br>抵达卢宅时，天空下起了小雨，进入宅院的石径在雨水的浸润下泛着晶亮的光，透出幽远的古意。<br><br>卢宅位于东阳市东郊卢宅社区，建于明景泰丙子年（1456年），历时6年完工。<br><br>九进院落呈工字形布局，大小房舍150余间。<br><br>肃雍堂是卢宅的主厅，里面无论是斗、梁、枋、拱等建筑构件，还是室内家具，都体现了东阳木雕的最高水准。<br><br>琴枋上刻有历史故事《渭水河》，画面的雕刻技法动用了深浮雕、浅浮雕、镂空雕、圆雕等，刀功娴熟灵动，画面生动逼真，彰显了非同一般的木雕技艺。<br><br>与卢宅齐名的还有史家庄花厅，它被誉为“江南第一花厅”，地处东阳市巍山镇东方红村，位置相对偏远，我们费了不少周折才找到。<br><br>史家庄花厅静静地藏在杂乱的民居中，犹如落于砾石丛中的宝石，静待观赏和发现。<br><br>花厅为砖木结构，面积不大，粉墙飞檐近似徽派建筑，门窗与牛腿（建筑学上称为撑拱，有南牛腿北马腿的俗称）采用了透雕、深浮雕等技法，生动呈现了传统戏曲故事。<br><br>在正堂两边侧门的门楣上，书写着“种德锄经”四个大字，极富江南耕读文化意蕴。<br><br>这座宅院为东阳木雕名家卢连水所作，堪称民国时期东阳木雕与建筑结合的代表。<br><br>相对于史家花厅的静寂与完好，鼎丰堂则相对零乱，这座院落建成于民国年间，主持修建与雕刻的是有“木雕皇帝”美誉的杜云松。<br><br>他将传统的木雕技法与中国绘画艺术巧妙地融合在一起，在原有“雕花体”的基础上创造了“画工体”，被同行称为“东阳木雕革新派的开山祖”。<br><br>我们到达时，一位妇女正在院子里择菜，旁边的大爷在水龙头下清洗，原本种植名贵花木的天井，如今成了小菜园。<br><br>对于我们的到来，他们并不诧异，虽然外界对这座建筑并不了解，但在东阳木雕行业内却是无人不知，很多木雕艺人会经常来此观摩学习传统木雕技艺。<br><br>这几处院落的木雕装饰称得上是东阳木雕的精品。<br><br>东阳木雕之所以被认定为中国木雕之首，在于其布局精巧，明代时就在建筑设计与雕刻工艺上，形成了不同的装饰技艺，适用于宅、祠、堂、厅、寺、庙、坊等不同功能的建筑形制上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBzFQ25xeAWtGIAAiBjmW1aHk523.jpg@!rw9"><br><br>叠落起伏藏机巧繁简张弛艺惊涛叠雕是东阳木雕为木雕艺术奉献的一门奇特工艺，有的是2层，有的是3层或4层，形成层层叠叠的透雕效果。<br><br>由于叠雕是分层雕刻再安装，每层的画面内容都很丰富，而且层次感强，其视觉效果不同于西洋木雕近实远虚的方式，极具中国画的神韵。<br><br>图中几位女雕刻师正在大红酸枝上雕刻以龙为题材的屏风。<br><br>摄影/宋海风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25xmAGH9MAApDbSU1lxU053.jpg@!rw9"><br><br>图是金天洪创作的《香山九老》的局部图，整幅作品长2.8米，人物生动，衣纹飘逸。<br><br>拍摄这张图片时作品尚未完工，人物还未开眼。<br><br>摄影/宋海风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25xiAA_vHAAXYxNUCdjQ971.jpg@!rw9"><br><br>摄影/袁蓉荪<h4>以传统为基础创新求变</h4>东阳素有“百工之乡”的美誉，历史上产生过很多种工匠，以匠为名的有木匠、泥水匠、石匠等25种，以工为名的有染工、漆工、雕刻工等46种。<br><br>东阳如此盛产工匠是因为这里地处浙闽通道，交通发达，利于外出务工挣钱养家。<br><br>另外，这里人多地少，加之旱涝严重，种地为生艰难，人们纷纷选择学习一门技艺求得生存。<br><br>在漫长的历史中，形成了代代相传的工匠文化，也就催生了不同的产业，其中以木雕产业最为兴盛。<br><br>纵观历史上不同时期的木雕作品，东阳木雕一直在艺术构思上寻求变化。<br><br>从传统的图案到当代的都市题材，题材和形式都发生了很大的改变。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBzFQ25xmAFUgpAAdZ9PIQIV4297.jpg@!rw9"><br><br>万千龙鳞腾祥云凝就清廷旧光阴在国家博物馆里馆藏的木雕作品中，有很多是出自东阳工匠之手，有古代的家具也有当代的工艺美术作品。<br><br>左图为雕制于清代的龙椅。<br><br>摄影/宋文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25xqAcZHAAAbb4Zobyww895.jpg@!rw9"><br><br>图为东阳木雕大师黄小明主持复制的乾隆宝座。<br><br>如同临摹绘画一样，仿照原作雕刻的木雕作品难度很高，这涉及到比例、材质、当时的工艺等细节问题。<br><br>这件仿制沈阳故宫的乾隆宝座历时三年完成，采用上等的红木，依古法雕制上漆，现存于北京故宫博物院，供游人参观。<br><br>摄影/黄小明<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBy1Q25xqAN0sYAAZ5Uno5SdM121.jpg@!rw9"><br><br> 摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25xmAanwGAAfzap6Qhbo525.jpg@!rw9"><br><br> 摄影/袁蓉荪在东阳，金天洪为我们引见了中国工艺美术大师黄小明，故宫的乾隆宝座就是他“克隆”的。<br><br>黄小明16岁开始学习木雕，后又考进了浙江美术学校学习绘画。<br><br>三年的专业学习除了带给他一些理论知识之外，还让黄小明理解了艺术的真谛在于不断创新，这也成了他的创作思想和经营理念。<br><br>黄小明说东阳木雕作品的特点是无所不雕，从传统的戏曲故事，到当代的都市题材；从鸟兽鱼虫，到民族人物，都能栩栩如生地浮现在木材之上。<br><br>在他的工作室里，有速写风格的木雕，也有藏族姑娘题材的木雕，很多作品都有一种跨界的混搭范儿，新近创作的“宝月金荷”木雕迥异于以往的木雕作品——缸体如同实物是立体的，荷花与荷叶完全运用雕塑语言，并且用金箔镶贴，工艺除了采用了传统的浮雕、深雕和圆雕，还运用了竹丝镶嵌等多种手法。<br><br>这件作品无论在形式还是创意上，都有很大的突破。<br><br>我们惊讶于这些作品的风格变化如此之大，但黄小明说：“继承传统是‘往后靠’，这是根，关注现实是‘往前走’。<br><br>任何艺术都需要创新，将传统工艺与新的思想和审美结合，创造与时代同行的木雕风格，我希望这是东阳木雕未来的发展趋势。”<br><br>在黄小明的帮助下，我们又见到了中国木雕界的泰斗级人物冯文土先生。<br><br>他是黄小明的师傅，开创了以木雕刻古画的先河，其中木雕版的吴道子《八十七神仙卷》是他的代表作。<br><br>吴道子是唐代画家，以擅画人物、衣纹著称，用木雕来再现原作的神韵，难度极大。<br><br>当时故宫博物院为他提供了数百件古画画稿，冯文土也是抱着试一试的心态开始研习古画。<br><br>对于以刀为笔的木雕艺人来说，线条勾勒和雕刻技法已不是难事，构思画稿才是东阳木雕艺术的核心。<br><br>经过不断揣摩，冯文士以木为纸，以刀为笔，最终雕刻完成了这件作品——虽然承载的介质发生了变化，但仍然形神皆备，令人叹服。<br><br>冯文土还带我们参观了他的树皮雕作品，这些雕刻作品的创意与技法我们都前所未见。<br><br>这些作品保留了木材表皮，利用树皮表面的疤瘤及形态，因势造形，以形取意。<br><br>除此以外，东阳的木雕艺人们还创造了火烧板木雕、彩木叠雕和书简式木雕等技法的木雕作品。<br><br>从早期的佛像雕刻到后来的建筑构件，再到现在各种题材和风格的作品，这些原创的手工作品，再现的是独特的东方哲学和美学。<br><br>东阳木雕正逐渐从工艺美术品的范畴中华丽转身，成为一门新的艺术——木雕艺术。<br><br>今天这种原创作品，根在中国画的形象思维，思想源自东方的哲学与美学，已然是一种以木质为原材料的雕刻艺术，这与西方在石材上的各种艺术品已没有本质的区别。<br><br>在这些一代代薪火相传的东阳木雕大师们的身上，我们能看到他们对艺术的执著，以及敢于尝试、勇于创新的进取精神。<br><br>历史在传承，工艺在创新，东阳木雕已然是中国传统手工艺发展中一支最为迅猛的生力军。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBy1Q25xyABzcgAApaRFL8MpM479.jpg@!rw9"><br><br>风雨千年艺沉浮瑰丽今朝耀全球在东阳，自古重视两家联姻，大户人家的嫁妆很丰厚，有十里红妆的风俗。<br><br>东阳木雕在经历了很长一段时间的萧条期后，迎来了它的春天。<br><br>现在普通人家的嫁妆，也多是红木雕的东阳木雕家具。<br><br>摄影/宋海风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/9A/wKgBzFQ25xqARgKrAAqCSRpEdMY886.jpg@!rw9"><br><br>每年春节，散居各地的东阳木雕工匠陆续回乡拜会恩师。<br><br>摄影/袁蓉荪<h4>东阳木雕的根依然在东阳</h4>经历了很长一段时间的萧条期，改革开放后，东阳木雕市场迎来了它的春天。<br><br>在采访中，东阳市工艺美术行业协会秘书长楼秀民先生，为我们介绍东阳木雕的现状时说，东阳木雕至今已有7大类，3600多个品种。<br><br>东阳专职从事木雕的技术工人有3万多人，木雕工作室和作坊有3000多家，还有1700多家企业。<br><br>2012年东阳木雕的行业产值超过了100亿元人民币，如果加上在各地发展的东阳木雕企业与作坊，产值超过1000亿元人民币。<br><br>现在不光在中国，全世界很多国家都能见到东阳木雕的身影。<br><br>采访中金天洪提起，现在他的师兄弟已经遍布全国，其中在成都创业的马锦胜，现在已是四川省工艺美术大师了。<br><br>每年春节，散居各地的东阳木雕群体陆续回乡，同门师兄都将相约拜会恩师。<br><br>马锦胜回到东阳后的第一件事就是到他师兄金天洪的“管它木雕坊”。<br><br>这几年他和金天洪精心构思了一件木雕作品《老成都》，将雕刻长达18米的老成都画卷，场面宏大，重现成都古时的繁华。<br><br>他计划用三段上等金丝楠木，大胆采用深浮雕与圆雕技法，届时画面中的人物将呈现出立体的雕塑效果。<br><br>金天洪正在雕制第一段，当问及为何不在成都制作，而回到东阳雕刻时，马锦胜说，真正的木雕大师还是在东阳，成都只能制作一些中小型的雕件，像这种耗时耗力的精品，必须回东阳来雕。<br><br>东阳这片有着深厚木雕艺术底蕴的土地，孕育了一代代像金天洪这样醉心于雕刻艺术与创作的艺人，也产生了像马锦胜这样远走他乡开拓市场的实业家。<br><br>正是这些艺人对木雕艺术的潜心追求，成就了东阳木雕这个辉煌的传统产业，也使东阳木雕作品行销世界各个角落。<br><br>而这个产业无论花开何处，根依然在东阳。<br><br>',
'<h2>你真的了解二十四节气吗？</h2>“春雨惊春清谷天,夏满芒夏暑相连……”曾经，二十四节气的时间刻度，深深刻进了我们祖辈生命中的每一个方面：吃饭、穿衣、工作、生活；曾经，二十四节气的歌谣，在我们的父辈中几乎人人都可以随口传唱。<br><br>但是现在，我们中还有多少人能逐一数出这24个节气呢？<br><br>我们从养生专栏、文艺画刊等处了解到的那些节气知识真的准确吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/99/wKgBzFQ25xSAR9vGAAsWjG2w9qs911.jpg@!rw9"><br><br>春夏秋冬，光阴荏苒，在季节的更迭和时间的流逝中，气温寒暑、花草鱼虫、景观风物……也随之不断变化，为了记录时间、追寻变化、规划生活，二十四节气这种独特的历法从古到今贯穿了中国人的生活。<br><br>摄影／王嵬2013年10月23日，霜降。<br><br>北京香山游人如织，“霜叶红于二月花”，市民们欢快领受节气的馈赠。<br><br>而同一天，在与北京纬度间隔8度43分的上海，秋阳煦暖，风轻云淡，女孩们还舍不得脱下短裙，在她们心里，“霜降”只是一个遥远的符号，虽然听起来略显肃杀。<br><br>实际上，在这两座中国最繁华的城市里，除了气象专家、养生爱好者和国学班的学生等，大部分市民得知这一天的节气，来自于主流的信息载体——《新闻联播》，男主播康辉播报年月日之后，女主播海霞笑容可掬地补充道：“今天是二十四节气中的霜降。”<br><br>《新闻联播》说什么与不说什么，绝非日常对话般轻松随意，但自6年前起，《新闻联播》便开始播报二十四节气了，可见人们对它的关注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25xCAK6UnAAhhm1TPWy8691.jpg@!rw9"><br><br>谷雨二十四节气的确立，与天文学的发展密不可分。<br><br>公元前20世纪，中国人就开始利用观测鸟、火、虚、昴四星在黄昏时分南中天的时间，来确定春分、秋分、冬至、夏至，这是中国古人最先确立的四个节气。<br><br>此后又结合星象、日月运行的位置等，并与天气状况及动植物生长等自然现象关联起来，二十四节气最终被确立。<br><br>图为四季不同节气时的星空。<br><br>摄影／张超<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/9A/wKgBy1Q25xCANkPtAAa0fDrAPDQ324.jpg@!rw9"><br><br>立夏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/99/wKgBzFQ25xCAGuZuAAeAOGj45xE816.jpg@!rw9"><br><br>秋分<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/99/wKgBzFQ25xCAS7UYAAWAlyfnIXw893.jpg@!rw9"><br><br>冬至<h4>二十四节气为何还未入选世界非物质文化遗产？</h4>从远古时期开始，我们的祖先就仰望星空，祈求窥探时间流逝的秘密，他们根据日月运行的天文周期，创造了“年、月、日”等时间概念，并以此规范和指导衣食住行等各类活动，“日出而作、日落而息”。<br><br>直到有一天，爱迪生发明了电灯，白昼与夜晚的差异变得模糊；而工业化的生产线，更让每一天都变成日程表上均质化的数字，高效但索然无味。<br><br>于是，人们愈发怀念那些由日月星辰掌控时间的美好年代，作为中国人，最先想到的是我们的二十四节气。<br><br>作为一项中国原产的记历方式，二十四节气持续使用的时间已超过2100年。<br><br>无需借助抽象数字，仅以气候、物候划分时间，二十四节气沿用时间之长、覆盖地域之广，在世界文明史上可谓一朵奇葩，有人甚至将它称为中国四大发明之外的“第五大发明”。<br><br>2006年6月，二十四节气顺理成章地入选第一批国家级非物质文化遗产名录（以下简称“国家非遗”）。<br><br>按理说，这应是一件大事，但人们对此似乎关注不够——不仅有媒体弄错了二十四节气入选国家非遗的时间，在6年后的2012年，还有人大代表“呼吁”将它申请为国家非遗。<br><br>',
'<h2>中国最后的完整森林</h2>完整森林，是一个近似于原始森林，并能够通过遥感学和地理信息系统的手段在地图上加以表现的概念。<br><br>这个名词最早是“绿色和平组织”提出的，根据完整森林的定义，中国有哪些森林可以入围？<br><br>目前我国的植被状况又是怎样？<br><br>依据一系列地图和数据，本篇报道将做出相关的解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/99/wKgBy1Q25uyAOLrCAAuVIw7vYOY647.jpg@!rw9"><br><br>在西藏东南距离八一镇70余公里的地方，318国道穿过鲁朗镇密集的林海。<br><br>湿润多变的气候，让这里由云杉和冷杉构成的森林时而雨雾缭绕，时而彩虹明媚。<br><br>摄影／董磊<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/99/wKgBzFQ25uuADJYWAAck_E2cbHI924.jpg@!rw9"><br><br>一场山火让大兴安岭的天空浓烟滚滚。<br><br>在中国大多数林区，防火工作是绝对不容马虎的事，但也有不少学者将森林中的火视为正常的自然干扰。<br><br>火究竟该不该防，是一个争论已久的话题，其实持不同意见的双方都是希望森林结构能够合理、健康，毕竟这样的森林在中国已经不多见了。<br><br>摄影／王忠宝冬日温暖的阳光洒在路边的椰树和各种宽大叶子的热带植物上，我开着车，欣赏着海南岛的亚热带风光，行驶在从海口市到中部山地白沙黎族自治县的路途上。<br><br>进入低山区，车窗外弥漫着烧荒的味道，有村子的地方，会看到一些卖橘子、甘蔗的农户。<br><br>沿途植被葱郁，但是仔细观看，却是大面积的橡胶林、甘蔗地，别说是山地雨林，就连亚热带丛林的景象也难得一见。<br><br>坐在副驾驶上的当地朋友不时把玩着手腕上海南黄花梨的佛珠，他告诉我，这个手串伴随他30年了，当时野生的黄花梨虽然稀少名贵，但算不上难得一见。<br><br>数十年的时间中，随着伐林开垦以及橡胶树、桉树等经济树种的大量引种，黄花梨和原生的森林一起，几乎销声匿迹了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/9A/wKgBy1Q25vKAdAeYAAVEL0jCMps009.jpg@!rw9"><br><br>联合国粮食及农业组织(FAO)将森林定义为：“面积在0.5公顷以上、树木高于5米、林冠覆盖率超过10%，或树木在原生境能够达到这一阈值的土地。<br><br>不包括主要为农业和城市用途的土地。”<br><br>根据这样的定义，中国的森林覆盖率在20%左右，其中完整森林的面积不足森林面积的5%，而且很多分布在远离政治文化中心的边境地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/99/wKgBy1Q25u-AdDZcAAUu9cRutF0464.jpg@!rw9"><br><br>这张图让我们清楚地看到中国现有的森林分布。<br><br>根据“绿色和平组织”公布的信息，图中的红色部分表示现今接近于原始森林的“完整森林”。<br><br>完整森林，指的是面积足够大，而且在相当长的一段时间内，没有明显人类活动干扰痕迹的森林。<br><br>这类森林有着极高的生态价值，但是因为从古至今的采伐与开发，中国的完整森林已经所剩无几。<br><br>制图／蔡博峰<h4>中国延绵的森林，集中分布在东北和长江以南</h4>我找到根据最新数据制作的海南植被遥感图，只见热带雨林仅呈斑块状残留在鹦哥岭、霸王岭、吊罗山、尖峰岭等地。<br><br>地图的作者，是中国环保部环境规划院的蔡博峰博士，他曾经在森林遥感领域做过研究和大量的数据分析。<br><br>我联系到他，希望能够听他讲一讲中国的森林分布。<br><br>蔡博峰调取电脑中的数据在GIS软件中生成了一张地图，地图上呈现着中国现今的森林分布信息。<br><br>我看到，东北地区和长江以南是一片绿色，而西部的内蒙古高原、黄土高原、甘肃、新疆以及青藏高原，森林则是星星点点。<br><br>',
'<h2>为了理解进化论 我来到了加拉帕戈斯群岛</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/99/wKgBzFQ25uOAUoQuAAStrz5pgoM931.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/99/wKgBzFQ25uOATJ9dAAd_kc07kW8493.jpg@!rw9"><br><br>动物才是加拉帕戈斯群岛的主人加拉帕戈斯群岛隶属于厄瓜多尔，官方名称是科隆群岛，位于横跨赤道的东太平洋上，大大小小数十个岛屿散布在7500多平方公里的海面上，岛与岛之间的距离并不远（上图）。<br><br>1978年这座群岛入选了世界自然遗产，至今绝大多数小岛仍然保持着原始的自然状态。<br><br>岛上没有凶猛的食肉动物，所有的动物都能和平共处，而且几乎所有的动物都不惧怕人类。<br><br>在我们一行人打算乘着橡皮艇离开圣玛丽亚岛时，一只小海狮一直昂头看着我们，它知道，这里是它的家园，而我们，仅仅是过客。<br><br>摄影／单之蔷<h4>这里能看到正在进行的“进化”</h4>加拉帕戈斯群岛，属于南美洲的厄瓜多尔所有。<br><br>这是浩瀚太平洋东部的一片群岛。<br><br>1535年，人类发现了这个群岛，一直到1832年才有人定居群岛中某个岛上。<br><br>我曾问岛上的达尔文动植物研究保护站的副站长利昂（他是生物学家）：“群岛上既有淡水，又有植被和大量的动物，近岸的海水中还有丰富的鱼类，为什么迟至19世纪这里才有人定居？”“这是一个谜。”<br><br>利昂给我这样的回答。<br><br>赤道正好穿越这个群岛，但强大的秘鲁洋流却是从寒冷无人的南极海域而来，因此造就了这里“热带中的寒岛”的景象。<br><br>洋流把南极的企鹅漂来了（这里有地球上唯一生活在热带地区的企鹅），却没给群岛送来人类。<br><br>',
'<h2>雁门长城沉寂的要塞,荒废的商道</h2>众多中国名关中，晋北地区的雁门关极其特殊：它所处的雁门古陉，见证了三千年沧桑变迁；它扼守的内长城要塞，让人一时无法辨清“关内”与“关外”。<br><br>明代，勾注山一线形成了以“雁门十八隘”为轴心的防御体系—雁门长城。<br><br>这段长城是内长城的中枢，扼守着大同盆地与忻定盆地的咽喉部位，是拱卫京师的重要防线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/96/wKgBy1Q25eiAORJDAAfaIf6BYOQ573.jpg@!rw9"><br><br>青山舞金蛇深谷锁雁门明王朝将长城建筑艺术推向了极致，山西北部的雁门长城是其中的重要代表作。<br><br>这段长城沿恒山山脉西段勾注山、夏屋山分布，蛇行于山脊，绵延于天际，像一条金蛇在青山间飞舞。<br><br>雁门长城虽修筑于明代，但许多土石多就地取材于北魏时期修建的“畿上塞围”。<br><br>雁门长城多是未经修饰、修复的“野长城”，原汁原味地保留着古代建筑工艺和古战场旧貌，是不可多得的明长城样板。<br><br><h4>与众不同的雁门关，</h4><h4>很难分清“关内”</h4><h4>与“关外”</h4>跟其他许多名关相比，雁门关的地理位置似乎有些模糊，甚至我身边不少朋友很难将它与山西这个内陆省份联系起来。<br><br>得到这种印象其实并不奇怪：从两汉到唐宋，近及明清，将历代诗词收集起来，我们就会发现，雁门关并非一个简单、具体的地名，而是一个含义丰富的文化符号——它意味着边塞与疆域、征战与御敌、节烈与忠义、生离与死别……事实上，许多文人墨客的脚步并没有踏上过这里，但并不妨碍他们用诗词进行表达。<br><br>雁门关跟玉门关、阳关等一起，勾勒出了中国疆域消长变迁的轮廓，也衍生出一种纠结数千年的家国情怀。<br><br>雁门关似乎是一座脱离了具体地域的古关，它以如此丰赡的含义静静地躺在各种典籍之中，倒是模糊了其具体模样。<br><br>所以，高大的城门、庞大的长城，似乎不那么重要了，以至于长期被抛弃荒野，无人问津。<br><br>莫说那又高又长的边墙，就是关城上一缕掠过斑驳苔痕的阳光，关城下一道道印有深深车辙的石板小径，也会让人顿时浮想联翩，感受它身上厚重的岁月积淀。<br><br>广义上的雁门关，不是一座孤立的关，它是以内长城雁门关为核心，管辖着东西两翼18座隘口的庞大防御体系，包含山、陉、关、城、堡、寨等各种自然或人工屏障。<br><br>更令人瞠目的是，在晋商叱咤风云的年代，这座军镇还扮演过商业要埠的角色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/96/wKgBzFQ25eyAez4rAAUo4TRfBz8537.jpg@!rw9"><br><br>雁门十八隘紫塞壁立墙如崖居庸关以西、偏头关以东的明长城一分为二：北线为外长城，俗称“头道边”，南线为内长城，俗称“二道边”。<br><br>整个长城防区有九镇，山西境内的大同镇防守的是“头道边”，山西镇（即“太原镇”）防守的是“二道边”。<br><br>西起阳方口，东接平型关的雁门长城是“二道边”的中枢部分，18座隘口连成了340里长的边墙，北望大同盆地，南扼忻定盆地。<br><br>“雁门十八隘”所在的山区富含赭石、长石和黏土，遇水之后呈紫红色，所以雁门关号称“紫塞”。<br><br>李白诗“紫塞严霜如剑戟，苍梧欲巢难背违”以浪漫笔法对这一带地形进行了描述。<br><br>绘图／刘震宇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/96/wKgBy1Q25e2AAEluAAjnIPCrBI8100.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/96/wKgBzFQ25e6Af82EAAhHj10WOO0586.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/96/wKgBzFQ25e6AM-HaAAisefS1R6A098.jpg@!rw9"><br><br>雁门关以北地区紧邻农牧交错带，北接大漠、南连中原—北宋杨家将镇守的金沙滩古战场就在这里。<br><br>当时，北宋与辽国在雁门关一线进行过旷日持久的拉锯战（ 绘图／孟凡萌）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/96/wKgBzFQ25eyAagLKAANX101FJfc813.jpg@!rw9"><br><br>新广武“水关”残堡犹忆古战场<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/96/wKgBzFQ25e-Aa675AAZAbdJghvw922.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/96/wKgBy1Q25e-AZT1oAAjNMl4NDtM908.jpg@!rw9"><br><br>因此，雁门关所在的勾注山基本上是两个政权的自然界线。<br><br>在宋辽旧址基础上，明人建设了许多雄伟的城堡要塞，今山阴县的新广武村聚落就是由明“新广武城”发展而来。<br><br>新广武城扼守山口，城东河滩有长城跨过，是万里长城上为数不多的几座“水关”之一。<br><br>民国年间，城堡和“水关”毁于大的山洪暴发，现在河边仅存一段残墙。<br><br>2013年中秋节期间，我同作家赵瑜一起奔赴朔州，去感受雁门关两侧的不同风情。<br><br>前几年刚修通的高速公路将我们一直送到雁门关隧道，这是华北地区第一条由现代机械设备开凿的人工隧道，它将晋北两大粮仓——桑干河盆地（即大同盆地）和滹沱河盆地（忻定盆地）连了起来。<br><br>一路上，南边的滹沱河谷雾气弥漫，村郭、道路、河流则只能辨清点点痕迹，“秋老虎”的余威尚在，空气里没有一丝凉意，只感到阵阵闷热。<br><br>隧道北侧，出现在我面前的是无垠的桑干河平原，此地进入朔州市山阴县地界，也就是传唱杨家将故事的金沙滩古战场。<br><br>大山嵯峨，长城墙垣沿山脊延宕的身影清晰可辨，圆形的烽燧、方形的敌楼、炊烟袅袅的城堡似乎近在眼前。<br><br>远远近近，我们恍然身处塞外。<br><br>',
'<h2>如何延续莫高窟的千年之美与毁灭抗争</h2>今年5月，作为敦煌莫高窟标志的第96窟，突然暂停对外开放，昔日巍峨壮观的“九层楼”被脚手架和防护网层层包裹，让众多关心莫高窟的人士不禁担心究竟发生了什么。<br><br>实际上，在千百年的历程中，莫高窟在大自然风吹沙侵、阳光曝晒及人为的破坏下，早已受到了各种伤害，这位曾经的绝代佳人，今天已经步入老年。<br><br>为了延续莫高窟的生命，无数专家、学者、工人绞尽脑汁，从修复壁画、加固石窟等各个方面入手，做了许多尝试。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/96/wKgBy1Q25diAOAR5AAb48pYblvk868.jpg@!rw9"><br><br>在略显暗淡的冷光灯照射下，佛像的面目看上去有些模糊，唯有僧衣上那艳丽的红色却仿佛穿透了千年的岁月依然绚烂夺目。<br><br>层层叠叠的脚手架和防护网，暂时将洞窟墙壁上斑斓的壁画遮蔽起来，修复壁画的工作人员正在紧张地忙碌着。<br><br>这里是莫高窟不为人知的另一面，一个并不对外开放的隐秘世界。<br><br>为了保护和延续，目前莫高窟对外开放的洞窟只占一小部分，更多的都是处于这样的修复状态，或是封闭状态。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/96/wKgBy1Q25daAdTYLAAaf-QihDPQ908.jpg@!rw9"><br><br>千年沧桑20世纪初的莫高窟1900年，道士王圆箓在敦煌发现了一个藏满古物的洞窟，一扇轰动世界的门户至此被推开。<br><br>遗憾的是，他的发现并没有引起当时中国官员和学者的足够重视，却吸引了诸多欧洲、美国、日本的考古学家、冒险家们不远万里朝此地赶来。<br><br>所以今天，我们可以找到的早期关于莫高窟的影像记录，多是出自外国人之手。<br><br>上图为夏尔·努埃特在1908年时拍摄的莫高窟外景，右图为斯坦因于1907年拍摄的莫高窟第249窟—251窟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/96/wKgBy1Q25d6ASsW9AAVOgxMhVXo344.jpg@!rw9"><br><br>如果真的可以穿越时光，回到千年之前，我由衷希望自己可以去往敦煌，看一眼美轮美奂的莫高窟，看一眼这位“绝代佳人”风华正茂时的模样。<br><br>据唐代碑文记载，莫高窟创建于前秦建元二年（公元366年），至14世纪，连续千年凿窟造像不断。<br><br>历经北凉、北魏、西魏、北周、隋、唐、五代、北宋、西夏、元各个朝代，形成了南北全长1680米的石窟群。<br><br>只是后来又经历了漫长时光，这座人力开凿的石窟，终抵不过自然的侵蚀和人为的破坏，渐渐衰败，当莫高窟为现代人所发现关注时，已经是佳人迟暮、风烛残年，濒危之身再不复昔日的容光。<br><br>也许你觉得我说的过于悲观，但你是否知道，现在莫高窟共发掘洞窟735个，其中有彩塑和壁画的洞窟492个，但对外开放、供游客参观的洞窟只有40个左右，不到有彩塑和壁画洞窟的1/10。<br><br>这些对外开放的洞窟也是轮流开放的，如果具体到某个游客，你可能有机会看到的只是从各个朝代的石窟中挑选出的有代表意义的8到10个洞窟。<br><br>究其原因，一是因为莫高窟在历史上是供奉佛陀的殿堂、佛教信徒参拜的场所，大多数洞窟空间狭小，不具备现代博物馆开放的条件和功能，现在又不能按照博物馆展陈的要求进行任何改造；另外一个重要原因就是许多洞窟都存在着严重的病害。<br><br>',
'<h2>浙西玉岩山疯狂的血色宝石</h2>鸡血石，一种因颜色鲜红如血而得名的石头，近些年来因资源稀少，在收藏市场上被疯狂追逐。<br><br>浙江省西部的临安市玉山村为鸡血石主产地，其矿洞位于一座叫玉岩山的小山之中。<br><br>这个本不起眼的地方，因为鸡血石的出现，让人们为之癫狂了许多年。<br><br>作者数次以地质专家或收购商的身份深入矿山，真实记录了为鸡血石而疯狂的场面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/95/wKgBy1Q25bCAYhllAATQXVCENNA082.jpg@!rw9"><br><br>2007年11月3日，浙江西部临安市大峡谷镇的玉岩山（原属昌化县，后并入临安县，今属临安市）下，开采鸡血石的矿洞前一大早就挤满了人群，他们多是石头收购商。<br><br>一块石头刚刚被采出，就吸引了众人争相观看。<br><br>像图中这样体积比较小的原石毛料，往往随采随售。<br><br>对于成色较好的石头，买家往往会抢着观看。<br><br>有经验的行家仅凭观测原石外表，就可以预先判断剖开后的品相如何。<br><br>20世纪70年代初，时任日本首相的田中角荣收到了来自中国的一份特殊礼物——那是一对精美的石印，两枚方章通体像血色一样鲜艳。<br><br>这份礼物被媒体报道后，迅速扬名海内外。<br><br>随后，中国、日本、东南亚地区的人们对这种石头产生了浓厚兴趣。<br><br>后来人们得知，这种石头产自中国浙江临安市的西部山区，因有鸡血般的鲜红色彩和美玉般的丽质，被形象地称为“鸡血石”。<br><br>30多年后的2007年，杭州举办的一次工艺品展览活动中，一扇用鸡血石雕刻的屏风创下了9100万元人民币的交易价。<br><br>无独有偶，屏风原料也来自当地。<br><br>被收藏市场热炒之前，鸡血石其实已经被开采了数百年，它在明代被发现于玉岩山一带，后来内蒙古巴林右旗也发现了这种石头。<br><br>临安市的玉岩山一带，山中出产奇石的名声早已有之，当地出产的昌化石（注：出产石头的玉岩山原属昌化县，因此得名）与巴林石、青田石、寿山石并称“中国四大名石”。<br><br>地质学家考察发现，当地石矿是由7500万年前的火山活动造就的。<br><br>昌化石有红、黄、褐、藕白、天蓝、豆青等颜色，灰白色居多。<br><br>其中，红色的鸡血石十分罕见，最初并没有被当作独立的品种。<br><br>但是，随着市场炒作的升温，加上鸡血石本身资源稀少，所以很多人对其趋之若鹜，甚至达到了癫狂的地步。<br><br>玉岩山位于临安市大峡谷镇浙西大峡谷源头地区。<br><br>此山海拔1300多米，属仙霞岭山脉的北支，周围峻岭绵延，峡谷穿行，一年四季气候多变。<br><br>当地民谣曰：“板桥直垄通，风雨不断踪。<br><br>夏天盖棉被，十月雪花飘。”<br><br>山不在高，有石则名。<br><br>自“鸡血石热”来临之后，“石商”、“石农”等人群开始运用现代化设备对这一带的矿山进行地毯式搜索。<br><br>一轮又一轮的寻石运动，渐渐打破了山村的宁静。<br><br>30多年以来，不知有多少人为此改变命运，甚至丢掉了性命。<br><br>有一段时间，矿区被定为禁区，但由于鸡血石的巨大诱惑，所谓的“封洞护矿”并未实现。<br><br>仅在1991至1994年间，每天上矿山的人数最多达3000余人，挖掘了大小矿洞近百个。<br><br>近年来，开采鸡血石变得合法化，矿区专门设立了警务室，以方便管理并及时处理纠纷。<br><br>尽管狂轰滥炸的场面没有了，但空压机、风钻等机械设备的加入，加快了玉岩山的损毁速度。<br><br>鸡血石是越来越难挖，但机器轰鸣声从未停止。<br><br>',
'<h2>绵竹年画巴蜀大地的千年艺术奇葩</h2>“千门万户瞳瞳日，总把新桃换旧符。”<br><br>这句古诗表现了华夏大地上欢度春节时，家家户户换上新的年画，祈求新的一年吉祥安康。<br><br>早在北宋时期，巴蜀大地上就已产生年画，其中最著名的便是四川绵竹年画。<br><br>作为一个传承了千年的古老民间艺术，绵竹年画依然蓬勃发展。<br><br>它的足迹不只遍及国内，也曾远销东南亚等地，并影响了其他国家的民间美术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/95/wKgBzFQ25aWAQOrvAAVydARP0SU859.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/95/wKgBy1Q25aaAByFeAAWLpoqCdXE787.jpg@!rw9"><br><br>这幅《文武加官》的年画取材于传统戏曲中的“跳加官”。<br><br>旧时传统戏开场时，一人戴面具抱笏（古代大臣上朝拿着的手板），缓步而出，循台三匝，不作一声。<br><br>此仪式称作跳加官，寓意加官进禄。<br><br>图中两位神仙分别捧着武将盔和文官帽，故称文武加官。<br><br>这幅门画是民国时期的绵竹年画作品，近百年的时间过去了，色彩依然艳丽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/95/wKgBzFQ25aaAD6upAAbR3H5oYiw854.jpg@!rw9"><br><br>图为绵竹年画北派传人李方福在展示老刻版，他旁边的年画便是由这些老刻版所印制。<br><br>在常年的创作中，李方福练就了一种独特的绘画技法。<br><br>他将印好轮廓的线版贴在墙上，手端颜色碗进行勾画，自幼练成的“悬腕功”使他上色时挥洒自如。<br><br>摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/95/wKgBzFQ25aqAOBdDAALpphj8rBY097.jpg@!rw9"><br><br>全国主要木版年画分布图在中国，过传统春节的地方，都有制作和张贴年画的历史。<br><br>按照国内美术史对中国民间木版年画分布区域的划分，北方年画主要指北京、河北、天津、陕西、河南、山东、山西等地区。<br><br>其中以天津杨柳青年画、山东潍坊年画、河北武强年画、河南朱仙镇年画、陕西凤翔年画最为杰出。<br><br>四川的绵竹年画、夹江年画和重庆梁平年画等是西南地区民间木版年画的代表，其中绵竹年画最为典型。<br><br>在题材上各地的年画大体一致，主要分为镇宅门神、儿童仕女、神话故事等，但表现却各具风格。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/95/wKgBy1Q25auAEIOCAAhg2z9bDyg998.jpg@!rw9"><br><br>绵竹年画的刻版分为阳刻和阴刻两种。<br><br>阳刻画面以白为主调，印出线版后手绘上色，称为“红货”。<br><br>阴刻版的线条凹陷入木，以黑为主调,用黑色或朱砂捶成拓片，称为“黑货”。<br><br>摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/95/wKgBy1Q25aeAUn5ZAAasx0j1KQU782.jpg@!rw9"><br><br>一幅线稿印制好之后，需要轻轻揭起来，挂在竹竿上晾干。<br><br>摄影/袁蓉荪<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/95/wKgBy1Q25auAYVnuAANZk0NX9MY608.jpg@!rw9"><br><br>线版的雕刻讲究线条粗细均匀、流畅，最能体现艺人的技术水平。<br><br>刻好后，凸起的阳文线条平整且在同一个平面上，这样的刻版才算好版。<br><br>摄影/袁蓉荪1968年的冬季，一夜大雪过后的四川省绵竹县，积雪覆盖，显得格外安静祥和。<br><br>在绵竹文化馆里，西南送电公司安装高压线路的工人被安排在这里暂住，因大雪他们没有出工。<br><br>在馆内嬉闹时，有人不小心撞坏了木板墙，无意间发现了藏于其中的140多块绵竹年画的木刻版。<br><br>这是“文化大革命”期间，当时的文化馆馆长侯世武和老馆长黄宗厚，偷偷藏进文化馆夹墙中的清代木刻版。<br><br>由于不懂年画，工人们将木刻版取出来，劈开当作薪柴生火取暖。<br><br>当绵竹文化馆的工作人员闻讯赶到时，70多块精美的清代年画木刻版已被焚烧殆尽，仅剩74块得以保存下来。<br><br>从那时起，作为一个传承了千年的古老民间艺术，绵竹年画的价值重新被各级政府重视起来。<br><br><h4>因竹而兴盛的民间工艺</h4>绵竹市地处四川盆地的西北部，距离成都市83公里，属于亚热带湿润性季风气候区，降水充沛，气候温和，适合竹类的生长，因盛产绵竹而得名。<br><br>在《绵竹县志》中记载：“古时绵竹盛产竹，品种20余，绵竹尤胜，叶细片多而不下垂，质柔……”竹是中国古代最主要的造纸原料，据《绵竹县志》记载：“绵竹、白笳竹、笼竹凡十五种皆可造纸。”<br><br>绵竹市也因多竹、竹节长且性绵的特点成为古时著名的竹纸之乡。<br><br>绵竹盛产年画，与其曾经盛产竹纸有很大关系。<br><br>“以竹造纸，明清极盛，全县有300家之众，年产各种纸千吨以上……竹纸之利仰给者，数万家犹不足，则印为书籍，制为桃符，画为五彩神荼、郁垒，点缀年景。”<br><br>《绵竹县志》中的这两段记载，清晰地道明了当时竹纸生产的盛况，以及因此而产生的年画。<br><br>竹资源的丰富带来了造纸业的兴旺，也带来了绵竹年画的兴旺。<br><br>正如绵竹一位造纸工人所说：“绵竹年画为什么这么出名，就是做年画的纸好嘛。”<br><br>绵竹年画起源于北宋，那时并不称作年画，而称“门神”或者“画帖”。<br><br>宋代赵在其著作《成都古今记》中写道:“正月灯市、二月花市……十一月梅市、十二月桃符市。”<br><br>北宋时期成都就有了专门销售桃符(春联和门神)的市场，而当时最受欢迎的便是绵竹年画和夹江年画，两个都是盛产竹和竹纸的地方。<br><br>',
'<h2>贝壳海底的星星</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/94/wKgBzFQ25aGAfm2XAAZiIcMbIKQ245.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/02/94/wKgBzFQ25aGAb3brAAWBFwlytjg550.jpg@!rw9"><br><br>从古至今，海贝以奇异多变的形态、美艳的色彩和神秘的花纹，吸引着人类进行采集、收藏和研究。<br><br>它们种类繁多、形态各异，有的像玉米，有的如琵琶，有的似风车、宝塔、菊花……大型贝壳可重达几百公斤，而迷你贝壳则需要借助放大镜才能看清真面目。<br><br>大多数海贝是夜行性的，在幽暗的海底，它们就像是一颗颗闪亮的美丽星星。<br><br>图为各式各样的贝壳。<br><br>海贝，大自然最美丽的造物之一，自古以来就受到人类的钟爱。<br><br>除了迷人可爱的外形之外，这些来自潮间带、珊瑚丛或幽暗深海的精灵还蕴藏着更多的奥秘。<br><br>它们是古老地球的岁月日记，是蓝色生态的忠实记录者。<br><br>一位多年来钟爱贝壳、收藏贝壳，并常年潜水拍摄贝类的作者，给我们带来了别样的贝壳故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/02/95/wKgBy1Q25aaAL3NfAASbqU_o474216.jpg@!rw9"><br><br>痴迷贝壳的水下摄影师对于海边长大的张帆来说，贝壳的世界充满了吸引力，他的家就是一个小型的贝壳博物馆，墙上、电脑中、柜子里、桌上，都是各种各样的贝壳照片、绘画和标本。<br><br>说起这些陪伴了他20多年的伙伴，这位年轻的贝壳收藏者滔滔不绝，如数家珍。<br><br>摄影／王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/02/95/wKgBzFQ25aWADBkLAAGfqupqWbw128.jpg@!rw9"><br><br>图为张帆收藏的各种颜色的皮氏银杏螺。<br><br>我从小在海边长大，还没学好走路，就已对大海的赠礼——贝壳着了迷。<br><br>记忆中的三亚，洁白的沙滩上总是散落着奇形怪状的贝壳，格外迷人，为了寻找和观察它们，平时十分好动的我能一连几个小时不挪窝，手边的每一方寸沙子中，都可能蕴藏着未知的宝藏。<br><br>这一着迷，就是将近30年。<br><br><h4>来自蓝色海洋的古老“宝贝”</h4>其实，早在数千年前，贝壳就已成为人类的爱物。<br><br>开始，它们以其小巧玲珑、色彩鲜艳、坚固耐用的优势成为氏族部落时代的“饰品”。<br><br>渐渐，人们发现贝壳便于携带和计数，大约在夏朝末年，小小的贝壳就变身为早期的交换媒介——货币。<br><br>',
