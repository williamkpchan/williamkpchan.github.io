var ImgList = [
'<h2>甘肃祁山最后的“三国大戏”在这里上演！</h2>三国时期，蜀汉丞相诸葛亮五次北伐曹魏，后来被小说家演绎为“六出祁山”。<br><br>现实中的祁山，位于甘肃礼县东部地区的祁山镇附近。<br><br>祁山所扼守的陇西古道，是蜀地通往关中和陇西地区的五条通道之一。<br><br>诸葛亮北伐，首选的路径就是这条贯穿今甘肃天水地区的通道。<br><br>从蜀汉建兴六年（公元228年）诸葛亮首次北伐起，众多将相谋士纷纷登场，在这里比拼地理知识，施展军事谋略，演绎了一出又一出斗智斗勇的传奇大戏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/A9/wKgBy1bVME6AOzdKAB7xsaamgQk235.tub.jpg@!rw9"><br><br>《蜀道难》中“青泥何盘盘，百步九折萦岩峦”感慨的便是这云海翻滚的青泥岭摄影师在甘肃省徽县的青泥岭拍下了这张群山间云涛翻滚的画面。<br><br>青泥岭位于陕甘交界，因为地势高峻、山间雨多云密、泥泞难行而得名，最高峰铁山海拔为1746米。<br><br>青泥岭中有蜀道穿过，古称陈仓道、故道或散关道，是连接汉中盆地和关中平原的通道，李白的《蜀道难》中“青泥何盘盘，百步九折萦岩峦”便是感叹此地地势之险、行路之难。<br><br>三国时期，蜀汉丞相诸葛亮北伐时，就曾由青泥岭北上夺取陈仓（今陕西宝鸡），或是由此继续向西北进入陇南，攻伐天水等地。<br><br>摄影／张承荣蜀汉建兴五年（公元227年），蜀汉丞相诸葛亮向后主刘禅上《出师表》，矢志北伐。<br><br>在228年到234年间，蜀汉以小国之姿，一州之地，向占据全面优势的曹魏政权展开一系列军事行动，这就是家喻户晓的“六出祁山”。<br><br>“六出祁山”，是文学作品《三国演义》的说法。<br><br>正史《三国志》里，诸葛亮一共进行了五次北伐，之所以被称为“六出祁山”，是因为罗贯中把建兴八年曹真从子午谷伐蜀一战也计算在内了，但实际上曹真因连绵大雨导致栈道断绝而还师，蜀魏双方并未接触。<br><br>小说中的“六出祁山”，抑或是史书中的“五伐中原”，堪称三国时代最出彩的一折戏，也是许多三国迷心目中最后的精彩篇章——翻过这一页，似乎三国大戏已经落幕，剩下的都是没有悬念的“垃圾时间”。<br><br>书归正传。<br><br>据《三国志》，五次北伐中，诸葛亮有三次选择了祁山所在的陇右地区（古人以西为右，故称陇山以西为陇右，陇右地区位处黄土高原西部，界于青藏高原、内蒙古高原和黄土高原的结合部）为主攻方向。<br><br>那么，这个“祁山”所指今天何地？<br><br>它有什么独特之处，让诸葛亮屡次从这里出师北上？<br><br>而陇右地区又在三国纷争的大舞台上演绎了哪些传奇？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/B3/wKgBzFbVMFCAeIpVAE61-wvJfn0899.tub.jpg@!rw9"><br><br>秦岭古道：串起了诸葛亮北伐的传奇历史诸葛亮在《三国演义》里的“六出祁山”，正史里的五伐中原，可以说是三国最精彩的大戏之一。<br><br>诸葛亮北伐的数次战役都发生在今天的甘肃东部、四川北部与陕西南部的交会区域。<br><br>这个区域东枕青藏高原东麓、北靠黄土高原、被秦岭横贯，山岭盆地间杂，河流纵横交错，地势非常复杂。<br><br>诸葛亮率领的蜀汉军队欲从汉中基地北上攻伐曹魏在关中和中原的势力，就必须要翻过秦岭这条东西走向的天堑。<br><br>但秦岭并非一路不通，在千山万壑的秦岭腹中，主要有4条大致呈南北走向的古道循着河谷穿山而过，从东至西分别为子午道、傥骆道、褒斜道和陈仓道。<br><br>在这4条古道以西，还有一条祁山道（又称陇西道，有学者认为祁山道是陈仓道的分支），从汉中盆地出发，一路向西北而行，穿过秦岭西段中相对平坦的区域后，在礼县祁山镇附近折向东北，一路坦途抵达天水。<br><br>诸葛亮北伐的真实目的其实是从祁山道出兵占领陇右（今六盘山以西的甘肃东南部）地区，再从高屋建瓴的陇右顺势攻打关中和中原。<br><br><h4>蜀汉伐魏，有五条通道可走，为何偏偏选择了祁山所在的陇西道？</h4>对于诸葛亮来说，从汉中基地北上的第一道障碍不是曹魏的兵马，而是横亘关中地区与汉中盆地之间的秦岭山脉。<br><br>不过，这道天然的屏障并非滴水不漏，而是留出了几条南北向的缝隙，成为沟通南北交通的重要古道。<br><br>摆在诸葛亮面前的道路大致有五条：最东边的被称为“子午道”，与现代公路G210线路大致重合，是从汉中通长安（今西安）的最近道路；紧挨着子午道向西，是“傥骆道”，与现代公路G108走向大致相同；傥骆道向西是“褒斜道”，从汉中通往关中平原西端的眉县；褒斜道以西是“陈仓道”，从汉中、凤县经散关通至宝鸡；陈仓道再往西，就是陇西道（又称祁山道），从略阳、成县通礼县、天水。<br><br>前四条古道大部分在陕西境内，只有最后一条经过甘肃境内。<br><br>',
'<h2>甘肃东部石窟群它们是古代最先锋的“时尚产品”</h2>相比河西走廊石窟群的名气，甘肃东部石窟群总体显得低调多了，但它们其实也有着令人惊讶的不朽成就，尤其是在造像雕塑上。<br><br>而在本文作者看来，其实甘肃东部石窟群背后隐藏着更大的秘密——它们是当时最新科技与艺术融合的产物，也是绵延千年的“时尚艺术”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/92/wKgBy1bP5qKAID7LACkxuWpe9GM394.tub.jpg@!rw9"><br><br>阿弥陀佛即无量寿佛，又名无量佛、无量光佛等。<br><br>据佛经记载，阿弥陀佛在过去久远劫时曾发大愿，建立西方净土，广度无边众生。<br><br>汉传佛教的净土宗，以往生阿弥陀佛的西方净土作为专修的法门。<br><br><b>这里是与“佛”一起欣赏“麦积烟雨”的绝佳位置</b>地点：天水市麦积山石窟岩石：古近纪砾岩建造年代：始自后秦，终于清代这是麦积山石窟西崖第98窟的立佛，开凿于北魏时期。<br><br>麦积山石窟现存洞窟221个，塑像、石雕大小合计7200余尊。<br><br>尤其是北魏、西魏、北周、隋朝等各代塑像以清秀典雅的风格流传至今，堪称中国古代雕塑的珍品。<br><br>麦积山石窟分为东崖和西崖，其中西崖主要以北魏和西魏开凿的洞窟为主。<br><br>由于石窟的上层栈道从宋代以来崩塌不通，近世极少修补。<br><br>而麦积山又处于西秦岭山脉的深处，近代以来交通阻塞，似乎已被世人遗忘。<br><br>这些反而成了幸事，让麦积山石窟少了很多世间的扰动。<br><br>但由于麦积山森林茂密，气候湿润，所以窟内原有的壁画脱损严重，而且泥塑的色彩也有剥落。<br><br><h4>甘肃东部有中国最为密集的石窟群分布带</h4>曾经有朋友问我：“科技与艺术融合的产品算不算是一种时尚产品？”我一时不敢肯定，朋友就启发我，“你不妨看看很多人手里拿的‘苹果’手机。”<br><br>在他眼里，“苹果”手机就是一种时尚产品，因为它曾是人们追逐的对象。<br><br>我出生在甘肃兰州，从小就对时尚物品有着一种莫名的向往。<br><br>小时候，曾跟随父母去永靖县的刘家峡水库游玩，坐船到了水库边的炳灵寺石窟。<br><br>上得岸来，身为佛教徒的父亲站在残破的大佛前，发出声声叹息：“当年这里可是人山人海啊！那种繁华景象，你是绝对想象不到的。”<br><br>从此以后，石窟那种陈旧、衰败、土气的形象，连同父亲的一声叹息，就留在了我的记忆里。<br><br>长大后，我又多次到过甘肃各地的很多石窟，去得多了，渐渐理解了父亲当年的心情。<br><br>那是一位信徒对心中信仰的感叹，也是一位文化人对逝去文明的追忆。<br><br>但我对石窟土气陈旧的印象仍然没有改变。<br><br>不知何种原因，因为“苹果”手机我想到了石窟。<br><br>如果有人问我：古人开凿的石窟算不算是一种时尚？<br><br>我的答案一定是否定的——残损破旧、传统沉闷的石窟，跟所谓的“时尚”是不沾边的。<br><br>但是，随着对石窟特别是甘肃东部石窟了解的深入，我逐渐发现，我以往对石窟的看法大有问题：如果回到当时的社会，其实石窟的“生产”模式与“苹果”手机如出一辙——都是当时科技与艺术融合的产物。<br><br>在甘肃东部（本文所说的甘肃东部，是相对于“河西走廊”而言，是指乌鞘岭以东的甘肃地区）的广袤土地上，就有一个巨大的石窟群分布带，它们正是古代科技与艺术“流水线”生产出来的大型“时尚产品”。<br><br>甘肃东部包括人们熟悉的“陇中”、“陇东”和“陇南”等几个区域，这里的“陇”指的是陇山（六盘山）。<br><br>陇山是古丝绸之路由陕西进入甘肃的必经地区。<br><br>东晋高僧法显在《佛国记》里记载，他翻越陇山，到西秦国的都城金城进行禅修。<br><br>唐代诗人杜甫到秦州（今天水），也是在翻越陇山后写了《秦州杂诗》，里面有“迟回度陇怯，浩荡及关愁”的诗句。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/9C/wKgBzFbP5qaAXxkTABMnIlv_sVI794.tub.jpg@!rw9"><br><br>不论是黄河流淌的陇中，黄土遍布的陇东，还是高山深沟的陇南，都分布着中国数量极为密集的石窟群。<br><br>由于甘肃东部地处甘肃与四川、陕西、宁夏等省区的“结合部”，地理位置非常重要，深受中原与西域文化的双重影响，也是佛教文化传播的重要中转站，因此在历史上，这里的石窟开凿极为兴旺。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/9C/wKgBzFbP5q-AP8gwADN8NKIXOew600.tub.jpg@!rw9"><br><br>弥勒佛也称弥勒尊佛，即未来佛，藏语称之为强巴佛。<br><br>他是世尊释迦牟尼佛的继任者，未来将在娑婆世界降生修道，成为娑婆世界的下一尊佛。<br><br>黄河在这里拐了一个急弯，成就了“千佛”的居所地点：临夏回族自治州永靖炳灵寺石窟岩石：白垩纪砂岩建造年代：始自西秦，终于清代“炳灵”为藏语“仙巴炳灵”的简化，是“千佛”、“十万弥勒佛洲”之意。<br><br>炳灵寺石窟开凿在长约200米、高约50米的崖壁上，黄河自西流来。<br><br>石窟位于甘肃省永靖县黄河北岸的小积石山中，建窟于佛教盛行的十六国西秦时代，经各代开凿修葺，规模不断扩大。<br><br>该地历史上是汉族与羌、匈奴、吐谷浑、吐蕃、党项等民族、部落的杂居交融地带，也是丝绸之路东段五条主要干道交会之地。<br><br>这里是通往中亚、西亚的重要途径，是当时黄河的重要渡口，也是商贾僧侣往来的必经之地。<br><br>摄影／任世琛<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/92/wKgBy1bP5sWAESxCAD_bE9T8T4I638.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/9C/wKgBzFbP5tyACCOZAEMm70zA1fM756.tub.jpg@!rw9"><br><br>炳灵寺石窟的石刻造像，因时代不同而风格各异。<br><br>不论是西秦的彪悍雄健还是北魏的秀骨清像，不论是北周的珠圆玉润还是隋唐的丰满夸张，或是宋代的求变写实，都采用了以形写神、形神兼备、重在写神的传统技艺。<br><br>摄影／袁蓉荪“陇中”属于甘肃中部地区，主要是指黄河上游沿岸及周边地区，永靖、靖远和景泰等地曾是古丝绸之路的要隘和必经之地，散落着许多石窟。<br><br>其中以永靖炳灵寺石窟的规模最大、历史最悠久、延续时间最长。<br><br>“陇南”位于甘肃东南部，渭河上游沿岸的天水、甘谷、武山等地，在古代均属于秦州管辖。<br><br>这里正处于中原通往西域的要隘和咽喉之地。<br><br>最具代表性的石窟是麦积山石窟和拉梢寺石窟。<br><br>“陇东”是指陇山以东的庆阳、平凉两个地区，这里在过去是中原通往宁夏、内蒙古及河西走廊的军事重镇和交通要隘。<br><br>这里石窟群密布，最主要的石窟是庆阳北石窟寺，它曾是陇东一带的佛教圣地。<br><br>在甘肃东部聚集了数量如此众多的石窟群，这在中国其他地区也是极为罕见的。<br><br>如今，那些渐渐被岁月遗忘的石窟，还在诉说着曾经的辉煌——它们汇聚了当时最新的科技与艺术成就，曾经是当时人们世俗与精神生活的“时尚殿堂”。<br><br><h4>没有古代的尖端科技与新潮艺术，就没有今天的石窟</h4>我驱车从甘肃天水市往东40余公里，很快就到了麦积山。<br><br>说实话，麦积山茂密的森林超出了我的想象，虽然早就知道它集多种“恩宠”于一身——“秦地林泉之冠”，“陇右名山”，位列秦州八景之一的“麦积烟雨”。<br><br>如果说到甘肃东部石窟群，麦积山石窟是无法绕开的。<br><br>它更是甘肃东部佛教传播的一面“旗帜”，对周边地区的石窟开凿起到了示范作用。<br><br>有意思的是，麦积山似乎天生就是为开凿石窟准备的。<br><br>因为有话语权的人都喜欢它，所以它的命运就被确定了。<br><br>这座由古近纪砂砾岩构成、秦岭西段余脉上的孤峰，历史上就备受达官显贵和文人墨客的青睐——因为它的形状实在太奇特了，群山之中一座孤峰凸起，形如堆积的麦垛。<br><br>密如蜂房的历代洞窟，就开凿在险峻的山崖上。<br><br>来到麦积山，我一度惊讶于这里石窟与雕塑数量的庞大：现存窟龛221个，泥塑、石胎泥塑、石雕造像7200多尊。<br><br>这还是历经千余年后残存下来的，如果没有遭受破坏，石窟和塑像的数量一定会更加惊人。<br><br>那么，如此大规模的石窟开凿，必将耗费巨大的人力财力，现在看起来似乎并不富裕的甘肃人，当初是怎么开凿的呢？<br><br>“在农耕时代，贫穷之地是建不起石窟的。<br><br>只有农业经济高度发达的地区，人们解决了温饱问题，才能追求更高的精神生活——兴建石窟。<br><br>石窟是当时文明高度发达的标志，只有农耕区才有石窟，游牧区没有石窟。”<br><br>前敦煌研究院文献研究所所长李正宇告诉我。<br><br>有黄土高原和陇南山地的“滋养”，甘肃东部走出了周王朝和秦王朝，说明这里确实是文明汇聚与物质繁荣的“宝地”。<br><br>在古代，开凿石窟这样浩大的工程，基本都是“皇家工程”或“地方政府工程”，麦积山石窟如此，莫高窟、云冈石窟、龙门石窟等著名石窟莫不如此。<br><br>就算有民间力量参与，也基本都是在政府主导下进行。<br><br>因为有了官方“撑腰”，建造石窟的两大必备条件——科技与艺术，才能得到保障。<br><br>说通俗一点，跟石窟有关的“科技”主要是建筑工程技术，它能保证将石窟开凿成功；“艺术”就是能保证将石窟开凿得更具美感。<br><br>在古代，建造石窟是比盖房子、盖庙等更复杂的工程技术，特别是在悬崖上开凿石窟，可以说体现了古代的“尖端科技”。<br><br>“古人建造石窟，使用的很多技术，现在看起来还是很‘酷’。<br><br>举一个简单的例子，在悬崖上开凿石窟，就要用到升降设备，如滑轮、辘轳等，这些古代机械设备，就算在今天也还在使用。”<br><br>李正宇说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/9C/wKgBzFbP5sOAGYYmAE7oLtUJo9M938.tub.jpg@!rw9"><br><br>图1<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/9C/wKgBzFbP5ruAYPh2AE_x7LHFppU889.tub.jpg@!rw9"><br><br>图2西方三圣在佛教里，胁侍菩萨是修行层次最高的菩萨，其修行觉悟仅次于佛陀或等同于佛陀。<br><br>在没有成佛前，常在佛陀的身边，协助佛陀弘扬佛法，教化众生。<br><br>按照佛教的理论，大千世界十方三世之中有无数佛，一方佛土，有一佛教化众生。<br><br>而每一位佛身边都有两位或几位胁侍菩萨。<br><br>图中佛像从左到右依次为大势至菩萨、阿弥陀佛和观音菩萨。<br><br>他们三位合称为“西方三圣”。<br><br>把洞窟连在一起的凌云栈道，犹如电路板上的导线地点：麦积山石窟在距离地面最高达142米的麦积山开凿石窟，是一件非常艰难的工程。<br><br>千百年来，古代艺术家们在悬崖峭壁上架木凿石，开窟造像，用凌云栈道把密如蜂房的洞窟连接在一起。<br><br>麦积山虽然山高壁险，但是其石质为沉积砂砾岩，不但易于开凿，而且本身就有许多天然形成的洞穴，因此最初在秦州一带传播佛教的僧人就选择麦积山作为开窟建寺的理想场所。<br><br>不过酥松的石质也是后来地震造成洞窟崩塌的主要原因。<br><br>唐开元二十二年（734年）甘肃天水一带发生强烈地震，麦积山石窟崖面中部崩塌，窟群被分为东崖（图1<U+2002>摄影／连志鹏）、西崖（图2<U+2002>摄影／任世琛）两部分，西崖石窟比东崖开凿的年代更早。<br><br>西崖自12世纪栈道坠落后，后世很少修葺，而东崖更容易攀登，不过自明代以来修补、改建后，多处失去了当初营造的原貌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/9C/wKgBzFbP5tGABaGSACS_ksMJIwU539.tub.jpg@!rw9"><br><br>前廊左壁的力士塑像，第4窟，宋代。<br><br>摄影／陈志文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/92/wKgBy1bP5rGAS5A4AANtY4GuXHw432.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/92/wKgBy1bP5sKAB-zjACYOQM6d3Nk135.tub.jpg@!rw9"><br><br>第4窟，北周时期开凿，后经唐、宋、明、清不同时代重修。<br><br>其中塑像是宋代重修，明清妆彩。<br><br>摄影／陈志文在距地面10—140米的麦积山悬崖上，各种大小窟龛和摩崖造像通过纵横交错、上下多达14层的栈道相连，其间又点缀着多座崖阁，远眺极为壮观，堪称人类建筑艺术的杰出范例。<br><br>“要在悬崖上建造如此复杂的石窟建筑，可不是闹着玩的，没有相应的科技力量根本无法办到。”<br><br>此外，在石窟建造上，地形选择、龛窟结构、菩萨塑像的力学应用、石窟的光学应用等，这些无不体现了古人的科技水准，至今仍令人叹为观止。<br><br>至于说到石窟的艺术，那更是众多专家耗费毕生都在潜心研究的事情了。<br><br>单是一个敦煌莫高窟，就成就了一门专门的学问——敦煌学。<br><br>麦积山石窟的艺术，也早就有了评价——以精美的泥塑艺术闻名中外，历史学家范文澜曾赞誉麦积山为“陈列塑像的大展览馆”。<br><br>有意思的是，离开麦积山的时候，我回首眺望，突然发现：连接峭壁上不同石窟的栈道组合成的图案，特别像现代科技创造的产物——电路板。<br><br>每一条连接栈道的通道，就像是电路板上连接元器件的导线。<br><br>仿佛冥冥之中，古人以一种巧妙的方式为我们暗示了一种未来科技的“图腾”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/92/wKgBy1bP5tiAT7JvADGU31HxGEQ506.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/9C/wKgBzFbP5uWAeRCfADp1QipPi_c344.tub.jpg@!rw9"><br><br>渭河上游的重要石窟，填补了唐宋元时期的石窟空白地点：天水市武山木梯寺石窟岩石：古近纪砾岩建造年代：始自北魏，终于民国木梯寺石窟开窟年代没有明确记载。<br><br>木梯寺石窟位于古丝绸之路南道和唐蕃古道上，是渭河上游重要的佛教遗迹之一。<br><br>石窟的雕塑技法灵活多变，以石胎泥塑居多，从现存窟龛造像风格看，有一部分颇具北魏、唐代塑像风格。<br><br>唐晚期及宋元时代是我国北方地区石窟寺开凿的衰落期，但此时木梯寺却出现了以第5、第7窟为代表的大型佛殿窟，不但填补了这一时期麦积山石窟的空白，而且对于研究当地社会形态、佛教发展以及人们的宗教信仰等都具有重要作用。<br><br>摄影／任世琛<h4>“舌尖”上的食材，竟然是让菩萨塑像千年不倒的“坚固剂”</h4>其实，说到古代的科技话题，很多细节也很能说明问题，比如说很多人容易忽视的一种物质——石窟塑像使用的“坚固剂”，其实背后大有奥秘，而且里面的材料让我感到震惊。<br><br>麦积山石窟选址在疏松的砾岩上，不宜雕刻，造像绝大部分为泥塑。<br><br>用泥塑做造像，只有中国盛行，这也是中国在世界雕塑史上的独创。<br><br>虽经千余年的自然剥蚀，许多塑像至今仍坚如磐石、光泽莹润。<br><br>这里面的奥秘其实很简单——一种叫做“坚固剂”的物质发挥了大作用，将塑像紧紧粘合在一起。<br><br>这种坚固剂的材料说出来似乎很简单：黏土、麻筋和沙子，同时混合有糯米汁和鸡蛋清。<br><br>虽说材料简单，但混合的比例只有最娴熟的工匠才能掌握。<br><br>让我意外的是，糯米汁和鸡蛋清这类“舌尖”上的食材，竟然是菩萨塑像的坚固剂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/92/wKgBy1bP5vaAKTQkAD77MtK6lTI445.tub.jpg@!rw9"><br><br>拉梢寺石窟2号龛立佛像与胁侍菩萨。<br><br>后人推测，这三尊塑像可能是“西方三圣”——阿弥陀佛与观音菩萨、大势至菩萨。<br><br>大佛与菩萨的造像摆脱了自北魏以来“秀骨清像”的模式，拥有了质朴敦实的风格。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/92/wKgBy1bP5uGADLtmAEgmpEdBmL4744.tub.jpg@!rw9"><br><br>外貌敦厚的大佛，是世界第一大摩崖浮塑造像地点：天水市武山拉梢寺石窟岩石：古近纪砾岩建造年代：始自北周，终于元代拉梢寺石窟因著名的北周造像被后人称道，其造像高大恢宏，开辟了敦厚壮实的新风格（右图，拉梢寺石窟1号龛<U+2002>摄影／孙志军）。<br><br>拉梢寺又名大佛崖，位于甘肃武山县城东25公里处，为武山县水帘洞石窟群的一个组成部分。<br><br>时任秦州刺史的尉迟迥于北周明帝武成元年（559年）主持雕凿的拉梢寺1号摩崖释迦三尊像最为著名，它“绘塑”结合，是国内现存的北朝大佛之一。<br><br>释迦三尊像位于拉梢寺崖面中部，利用凹进去的崖面雕凿而成。<br><br>造像具有北周造像的典型特征：手法稚拙古朴，形体端庄，神态凝重肃穆。<br><br>造像题记中明确记载了此三尊像为释迦牟尼佛与两位胁侍菩萨。<br><br>佛像通高34.75米，是世界第一大摩崖浮塑造像，两旁的胁侍菩萨通高也有27米（摄影／任世琛）。<br><br>可以说，麦积山泥塑能在潮湿的气候条件下保存1000多年，至今不少泥塑竟然坚硬如石，说明古代工匠在泥塑制作上积累了丰富的经验。<br><br>从塑像的断裂处，后人发现泥塑的材料是以三合土为主，另加入棉花、麻刀等植物纤维。<br><br>据元代的《塑画记》记载，古代雕塑所用的材料有“糯米、粳米、小油、黄蜡、桐油、硼砂、皂角、土布、生绢、瓦粉、铁条等几十种”。<br><br>除了材料配比之外，制作方法也很讲究，工匠们长期探索获得的材料调配方法与塑造技巧，保证了泥塑像具有磐石般坚实、陶瓷般莹润的质感效果。<br><br>有意思的是，由于受地震、流水侵蚀等的影响，麦积山石窟的一些崖面“开裂”了，需要进行加固。<br><br>科技人员采用的是“喷锚粘托”技术（听起来很“高大上”，其实就是用水泥灌注裂缝进行加固），该项加固工程在1984年完工，1985年获得国家科技进步三等奖。<br><br>同样是“加固”，古人使用的是“舌尖”食材，而现代人用的则是水泥。<br><br>我想，如果菩萨塑像用的也是水泥，它们还会有我们今天看到的那种艺术感染力吗？<br><br><h4>悬塑、影塑、薄肉塑，艺术在石窟里“嗨”翻了天</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/92/wKgBy1bP5veADIkzAELFckgU_JY930.tub.jpg@!rw9"><br><br>七佛与“接班人”、未来佛——弥勒菩萨相互守望七佛是佛经记载的释迦牟尼佛与比他更早出现的6位佛，即过去庄严劫末的毗婆尸佛、尸弃佛、毗舍浮佛等三佛，与现在贤劫初的拘留孙佛、俱那含牟尼佛、迦叶佛、释迦牟尼佛等四佛。<br><br>这七佛都已入灭，故又称过去七佛。<br><br>他们的“接班人”，就是未来佛——弥勒菩萨。<br><br>交脚弥勒菩萨（上图最右侧）交脚弥勒菩萨造像是我国魏晋南北朝时期十分流行的样式。<br><br>早期的弥勒佛是根据《弥勒上生经》和《弥勒下生经》绘制、雕塑的，其形象有菩萨和佛两大类。<br><br>根据《弥勒上生经》塑造的弥勒形象为菩萨相，表现的是弥勒上生兜率天宫为诸天说法的形象。<br><br>其特点为弥勒身着菩萨装，双脚交叉而坐。<br><br>菩萨的交脚坐姿来自古代印度与波斯的国王造像，当时国王坐着的时候摆出的就是这种姿势，是一种尊贵身份的象征。<br><br>南石窟寺的“七佛同窟”，开创了佛窟营造史上的新形制地点：平凉市泾川南石窟寺岩石：白垩纪砂岩建造年代：北魏时期南石窟寺1号窟，平面长方形，窟内造像为七佛，其布局为北壁三佛，东西二壁各二佛，佛两侧各雕一胁侍菩萨，佛高6米，菩萨高5米，均为立像。<br><br>南石窟寺开凿于北魏永平三年（510年），系泾州刺史奚康生主持开凿。<br><br>南石窟是以“七佛同窟”为艺术表现形式的佛窟，开创了佛窟营造史上一种新的形制。<br><br>它位于泾川县城向东约20公里处的蓄家村。<br><br>在泾河两岸的石崖上，密布着大小不等的洞窟，这便是著名的泾川百里石窟长廊，现已查明的有512窟，南石窟寺是其中的一处石窟。<br><br>摄影／孙志军<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/9C/wKgBzFbP5veAAxeyADt5W4J-sHA618.tub.jpg@!rw9"><br><br>“低调”的王母宫石窟，其实是陇东年代较早的一个中心柱式佛窟地点：平凉市泾川王母宫石窟岩石：白垩纪砂岩建造年代：北魏时期王母宫石窟位于平凉市泾川县西郊，汭河和泾河交汇处的宫山脚下。<br><br>王母宫石窟是一般人习惯的称呼，它又叫大佛洞或千佛洞，是陇东地区年代较早、较大型的一个中心柱式佛窟。<br><br>王母宫石窟没有开窟的明确纪年，不过据专家从造像风格推断，它应早于创建于北魏永平年间的南、北石窟寺的七佛窟。<br><br>从造像风格的演变上来看，王母宫石窟塑像已具有“褒衣博带”的某些特点。<br><br>关于开窟者，目前的研究认为，王母宫石窟很可能就是北魏太和末年泾川刺史抱嶷所开凿的化政寺石窟。<br><br>摄影／任世琛说实话，当见到陇南石窟传说中的“悬塑”时，我真的惊呆了。<br><br>看到这些悬在半空的雕塑，我常常担心它们是否会突然掉下来。<br><br>所谓“悬塑”，简单说就是悬空的雕塑，是倚靠在崖壁上或石窟内的某些支撑物、悬挂物上而塑造的悬空塑像。<br><br>在甘谷大象山、天水麦积山、仙人崖、拉梢寺等处石窟，都保留了悬塑造像。<br><br>这些悬塑像，极尽繁缛地渲染了佛国世界的美妙。<br><br>而影塑是以泥、细沙和麦秸作材料，用泥制模具（泥范）翻制，表面经过处理，然后敷彩。<br><br>通常背面粘贴于墙壁上，正面作凸起壁面较高的浮雕状，用以衬托主像圆塑。<br><br>其实，说起雕塑艺术，麦积山石窟还有一项绝活——“薄肉塑”，这是其他任何石窟都没有的一种雕塑形式。<br><br>在麦积山石窟第4窟龛帐上，东西向一字排开7幅飞天组图，其中5幅飞天就是用“薄肉塑”完成的。<br><br>薄肉塑是一种“绘、塑”结合的表现手法——飞天的面部、手、脚、颈部等身体裸露部分，是采用浅浮塑的方式，而衣服、披帛、臂钏、项圈、手持的乐器以及飞天周身飞旋的流云、花朵等其他部分，则是采用绘画形式。<br><br>用“薄肉塑”塑造的飞天，既展现出壁画里飞天的那种轻盈、飘逸、灵动，又保持着雕塑一定的体量感，具有肌肤饱满、柔软的质感。<br><br>单单雕塑就有如此多的艺术表现方式，可以说，在石窟里，艺术找到了最佳的表演“舞台”，它在这里算是“嗨”翻了天。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/92/wKgBy1bP5wiAKe-jAEsCw5rdN44551.tub.jpg@!rw9"><br><br>帝释天第165窟门内南侧的乘象帝释天。<br><br>帝释天本为印度教神明，司职雷电与战斗，后被佛教吸收为护法神，主要职责是保护佛陀、佛法和出家人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/9C/wKgBzFbP5waAJ8DLAD8EKFgtwLw020.tub.jpg@!rw9"><br><br>第222窟南壁唐代。<br><br>窟内南北二壁满开佛龛，计60余个，龛内多雕一佛二弟子二菩萨或一佛二菩萨像，造型小巧玲珑，生动活泼，尤其是肌肉和服饰表现得质感很强，堪称北石窟寺唐代造像中的上乘之作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/92/wKgBy1bP5wuAFkZhADqXxvua_lg846.tub.jpg@!rw9"><br><br>“施无畏印”（上图左右侧的佛像）佛教手印之一，右手前臂上举于胸前，与身体略成直角，手指自然向上舒展，手心向外。<br><br>这一手印表示了佛为救济众生的大慈心愿，能使众生心安，无所畏怖，所以称为“施无畏”。<br><br>第165窟东（正）壁、北壁北魏时期。<br><br>第165窟是北石窟寺的精华所在。<br><br>窟内造像以七佛为主体，配以胁侍菩萨、弥勒菩萨、骑象菩萨和阿修罗天、千佛等。<br><br><h4>如果古代有iPad，或许石窟里也会出现佛陀手拿iPad说法的塑像</h4>我曾在网络上看到一张照片，画面内容是某座寺庙里的一群出家人，每人手捧一部iPad在诵读佛经。<br><br>图片解释说这家寺庙是中国科技力量最强的寺庙。<br><br>由此我想到一个问题：如果古代社会有iPad的话，石窟里也会出现佛陀手拿iPad说法的塑像吗？<br><br>这个问题引发了我的兴趣。<br><br>其实只要研究一下，这个问题也不难得出答案。<br><br>后世学者津津乐道的是，佛教是一种外来的宗教，它的造像相貌逐渐在“中国化”。<br><br>比如说，兰州大学考古学及博物馆学研究所所长魏文斌认为：“外来的佛教艺术自中亚、河西走廊传入中原后，在5世纪初至6世纪末前后经历了两次造型艺术上的重要变化：一次是由‘胡貌梵相’转为‘秀骨清像’，另一次则由‘体态清秀’再次转为‘敦厚圆润’，这两次变化为隋唐时期中国佛教艺术的繁荣打下坚实基础。”<br><br>其实，不管是佛像的相貌发生哪一§变化，都是反映（或者说是迎合）了当时社会的主流审美情趣。<br><br>从十六国时期的肃穆犷健，到北魏中晚期和西魏时期，一变而为社会时尚所欣赏的“秀骨清像”。<br><br>此时，在陇东就可以看到云冈造像风格的影响，比如说，北魏太和十五年（491年），张家沟门雕凿的佛像具有云冈“昙曜五窟”的造像特点：磨光高肉髻，高鼻宽额，面相丰满，唇薄而紧闭，眼大而长，宽肩细腰，着圆领通肩大衣。<br><br>到5世纪末6世纪初，佛教石窟的开凿中心已经南移到洛阳。<br><br>这时佛教艺术转而从东向西传播，在麦积山、北石窟寺、炳灵寺等地到处可见“秀骨清像”、“褒衣博带”的人物造型。<br><br>“秀骨清像”完全是汉民族的审美标准，也是当时审美标准和风格的真实反映。<br><br>隋唐以后，佛像制作达到了登峰造极的地步，中国佛教造像已经形成了完整体系。<br><br>在盛唐敀¶，人物造型已被丰肌秀骨、雍容华贵的形象所替代。<br><br>但是，到了晚唐，造像躯体过于丰腴，略显臃肿，艺术水准大大降低，与盛唐造像生动优美、雍容华贵的风格不可同日而语。<br><br>如此看来，现在很难说是社会审美影响了佛教造像，还是佛教造像影响了社会审美，或者是双方互相影响。<br><br>总而言之，一旦石窟处于蓬勃兴盛的发展期，它必然始终与当时社会发展的脉搏保持一致。<br><br>既然如此，如果当社会上流行用iPad诵经，那么出现手捧iPad说法的佛像，又有何不可呢？<br><br>我在麦积山石窟北朝雕塑中的菩萨、弟子塑像中，也找到了更多启发。<br><br>这些塑像里较多地运用“世俗化”、“人格化”的特点来表现佛教人物，如北魏时期第123窟的童男童女，以及第121窟被称作“窃窃私语”的一对菩萨和弟子造像。<br><br>当我站在他们面前时，我更多感受到的是一种扑面而来的人格魅力，而不是一种拒人于千里之外的宗教威严。<br><br>而这一点，也恰恰是佛教能在中国流传千年而不衰的原因之一吧。<br><br>与其说，人们出于对佛教的虔诚与崇敬，将当时社会对人类最美好的想象附加在了佛像身上，还不如说，佛教始终走在时代的前列，就像现在借助网络弘法的“时尚”和尚一样。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/9C/wKgBzFbP5wqAFbqxAEO4XcoOI0E121.tub.jpg@!rw9"><br><br>陇东已知的最早石窟，旁边就有公路，车辆呼啸而过地点：庆阳市合水县张家沟门石窟岩石：白垩纪砂岩年代：北魏张家沟门石窟位于合水县平定川中段西岸的陡壁上，一条公路就从石窟旁通过，行人穿梭往来，与石窟里的佛与菩萨像相安无事。<br><br>石窟共有8龛，分别建于北魏太和十五年（491年）和二十年（496年），是目前陇东地区已知的最早石窟。<br><br>石窟群规模不是很大，因为有太和十五年和二十年的造像铭文，而使得石窟具有重要的研究价值。<br><br>合水县平定川流域分布着北朝至宋金、明代开凿的石窟十多处。<br><br>这一地域是陇东通往陕北、漠北地区的通道，佛教从北朝以来就一直很兴盛。<br><br>所雕刻的供养人均着长袍，腰系宽带，足穿长筒皮靴，袖手恭立，服装完全是北魏孝文帝改革前鲜卑族的普遍着装，与云冈石窟太和年间所造的供养人服饰相同。<br><br>摄影／孙志军<h4>被遗忘的众多石窟，每一处都是古代的纽约“时报广场”</h4>如此看来，石窟兼具科技与艺术“范儿”，把它称为中国古代最先锋的“时尚产品”，似乎并不为过。<br><br>只不过，这个“产品”不仅体量巨大，而且还是一种“公共产品”。<br><br>其实，自打佛教传入中国后，它注定要“蛮拼的”，一定要开风气之先。<br><br>因为作为一种外来的宗教，要想让本地人接受，没有让人信服的“绝活”是不可能的。<br><br>因此，它也一定会借助当时社会最为流行的科技和艺术，来作为自己传播的工具。<br><br>比方说，大多数石窟都是开凿在丝绸之路沿线，这一点在甘肃表现得尤为明显。<br><br>这其实并不难理解：丝绸之路类似于古代中国的“高速公路”、“高铁”，丝绸之路的畅通与发达，为佛教以及佛教艺术的传播、流行提供了极为便利的条件。<br><br>佛教的兴盛，自然带动了石窟建设的持续热潮。<br><br>在甘肃，石窟众多，但除了莫高窟、麦积山、炳灵寺等著名石窟，其他一些中小型石窟却知晓者寥寥。<br><br>比如说，就在离麦积山不远的天水仙人崖、甘谷大象山、武山木梯寺和水帘洞石窟群，几乎已被人们遗忘，但这些石窟都曾有过辉煌的历史。<br><br>在过去，这些石窟不仅是佛教中心，更是人们日常活动的中心，吸引着邻近县镇无数善男信女前来顶礼膜拜，并由此拉动了相关的众多产业。<br><br>如果打个比方，它们的地位和影响，就好比是美国纽约的“时报广场”，或是今日中国很多城市新建的“万达广场”，是社会时尚聚集、传播、融合、变迁的一个“大舞台”。<br><br>李正宇告诉我：“佛教有很多节日，这些节日既是神圣的朝拜活动，也是民间的‘狂欢’节日，形成了很多形式丰富的‘庙会’活动，由此带动了整个‘产业链’——商业、旅游、餐饮、酒店、手工艺、歌舞演出、杂耍等不同行业的兴旺发展。<br><br>可以说，这是石窟‘搭台’，经济文化‘唱戏’。”<br><br>古人们为追求精神、信仰上的愉悦，将科技与艺术融合，创造了延续千年的不朽作品——石窟。<br><br>现在，人们也在不断将科技与艺术融合，创造了更为丰富的时尚产品。<br><br>只不过，许多时尚产品在满足人们追求物质愉悦的同时，它们的生命力却犹如昙花般稍纵即逝。<br><br>如此看来，历经千年而仍旧散发迷人魅力的石窟群，或许还将引领人们时尚的风向。<br><br>它们蕴含的力量，让我们在飞速发展的时代停下来，凝视，安静，沉思……<h4>背景资料</h4><h4>为什么窟内造像比窟外造像更易激发观者的内心体验？</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/92/wKgBy1bP5q6AUUuhADcQDufOErc901.tub.jpg@!rw9"><br><br>胡同庆敦煌研究院副研究员绘图／晓秋佛教在由西往东的传播过程中，造像从洞窟内一步步走到洞窟外。<br><br>洞窟外的造像和自然环境融为一个整体。<br><br>人的视野开阔了，然而此时人的心灵却变得“狭窄”了。<br><br>因为窟外造像是开放性的，其功能是弘扬，人们在其面前只能被动接受。<br><br>不管是否愿意，当你走到四川的大渡河和岷江、青衣江的汇合处，睁开眼睛就能看到巨大的乐山大佛；一走到甘肃天水麦积山前，东崖高大的隋代佛、菩萨像也会自然映入您的眼帘；在甘肃庆阳市北石窟寺，第165窟门两侧的天王像也是扑面而来。<br><br>所以在窟外造像面前，人们的视觉心理是被动的，而要进入洞窟，人则有选择权利。<br><br>因此观看窟内造像，其视觉心理带有主动性。<br><br>另外，一个洞窟即是一个天国或一个世界，然而窟外造像及其周围的自然环境，只是人类现实世界的一小部分。<br><br>早期洞窟，特别注意观像，而观像则必须依照内心体验、反省。<br><br>此时静中有动，不管是坐禅的高僧还是一般观像的信徒，都在依靠各人的感觉去思考，去理解，而各人的感觉是不一样的，因此这时个性多于共性，即人性多于神性。<br><br>然而在中晚期的洞窟中，佛像愈来愈大，距离观者也愈来愈远，信徒在佛像前面诚惶诚恐，除了不断叩头礼拜和嘴里不断重复几句祷词外，脑袋里几乎是一片空白，这时显然是共性多于个性。<br><br>这时的共性统一于佛的“超人”能力之下，所以这时的共性主要是“神性”。<br><br>个人的表现方式总是要尽力表达出人们的内心体验，这些体验往往是强烈、戏剧性和不可思议的。<br><br>对彼岸的奇异体验，大多先描绘其畏惧之感，然后描绘其感到的安慰与安全。<br><br>石窟中宏大壮观的形象，逼使观者感到自己的无力和渺小。<br><br>在洞窟里，观者似乎感到压抑、困惑甚至震惊。<br><br>这样一种敬畏和惊奇的感觉，根源是崇高事物展示的巨大力量，这种力量在人们面前呈现为命运。<br><br>由于人们得到启发的时刻有时是戏剧性的，冥思者常常体验到一道强光，感受到佛的启示。<br><br>所以当我们在幽深的石窟中观看时，由于“马赫带”（是1868年奥地利物理学家马赫发现的一种色彩明暗程度对比的视觉效应）的作用，在洞内半阴影区与光明区交界处，出现了一条更加明亮的狭窄亮带；在半阴影区与阴影区域交界处，则出现了一条更加黑暗的狭窄暗带。<br><br>这时，仔细观察，仿佛出现了奇迹：在洞内朦胧的暗色中，位于人们头顶处的菩萨们正结跏趺坐在半阴影区与光明区域交界的亮带边缘，看上去菩萨们浑身似乎正向四周放射一种“神光”。<br><br>此时，跪拜在石窟佛像前的信徒就会不由自主地感到“一种信仰从心中升起”。<br><br>',
'<h2>陇南,这里走出了秦帝国</h2>位于甘肃省东南部的陇南市，气候温润、物产丰富、宜农宜牧，是中华民族的发祥地之一。<br><br>早在3000年前，以牧马立国的秦人先祖来到这里繁衍生息，都邑西犬丘就在今天的礼县一带。<br><br>在陇南发迹的秦人走向关中平原，最终成就霸业，成为横扫六国的秦帝国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/9B/wKgBzFbPvMiAF1MhACgChNOjDYU022.tub.jpg@!rw9"><br><br>早在3000年前秦人的器物就设计了巧妙的机关这件蟠虺纹车轮方车形器出土于礼县圆顶山秦国墓地1号墓，舆（车中装载东西的部分）长11.1厘米、宽7.5厘米、高3厘米，上部由中间开缝的两扇合成盖，盖中心两扇对接处，一侧饰一蹲坐的熊钮，另一侧饰一跪坐的人形钮，人形双臂前屈作驾车状。<br><br>舆上沿四角饰4只立鸟，鸟足部可转动。<br><br>当4只鸟方向与舆向一致时，盖即可开启；当4只鸟向与舆向错位，盖即被锁住。<br><br>车形铜器体现秦人从凤鸟到虎狼的性格转变秦人并不是陇南地区的土著，他们是从东方迁徙而来，秦在远古时期就以玄鸟（即燕子）为图腾，从舆上四角饰的4只立鸟即可看出。<br><br>但在立鸟的下方还有4只虎，虎首向上昂扬，大耳巨嘴。<br><br>据考证，虎的形象在古羌戎族曾有出现。<br><br>公元前900年，嬴非子受封于秦邑（今甘肃省清水县）后，秦人作为抵抗异族入侵的力量开始长年与西戎作战，因此养成了尚武的精神。<br><br>从这件出土的器物可以看出，秦文化也受西戎的影响。<br><br>这件铜器可以算是中国设计最早的四轮车这件铜器有4个带轴的轮子，每轮8辐，车毂突出，设计巧妙，至今可以转动自如。<br><br>春秋时期普遍使用的是两轮车，这件铜器可算是中国设计最早的四轮车，只是那时四轮车前后转向装置还未解决。<br><br>在甘肃省的天水市和陇南市，南面是山高谷深的岷山，北面是沟壑纵横的黄土高原，西汉水自西北向东南流过，滋养这一方土地。<br><br>这条全长不到300公里的河流，为嘉陵江一级支流，在陕西省略阳县境内注入嘉陵江。<br><br>虽然现在西汉水流域的许多地方都呈半干涸状，却曾是秦帝国最初崛起之地。<br><br>秦人这个数百人的小部落从甘肃的陇南山区走到陕西的关中平原，从礼县走到雍城（今陕西宝鸡凤翔境内），从雍城走到栎阳（今陕西省西安市境内），又从栎阳走到咸阳，最终建立起强盛一时的超级大国——秦帝国。<br><br>行走在天水和陇南，我们至今仍能看到很多先秦时期的文化遗存，在那里探寻早期秦人那段恢弘壮阔的历史。<br><br><h4>嬴非子受封，开启了秦人的历史</h4>12月中旬，甘肃天水已是滴水成冰的严冬，气温降至零下5摄氏度。<br><br>我从天水市区出发，驱车向东南，渐渐进到了起伏的山区，当公路变得越来越陡时，我的眼前出现了一片开阔的谷地。<br><br>这个地方叫做牧马滩，位于天水麦积区。<br><br>对许多人来讲，这是一个极为陌生的地名，但与牧马滩毗邻的，是中国四大石窟之一的麦积山石窟。<br><br>对考古界来说，牧马滩因出土了一张两千多年前的木质地图而闻名，而在那座秦汉墓里，除了这张世界上已知最早的地图外，还沉睡着大量秦代竹简。<br><br>',
'<h2>甘肃最湿润的地方——陇南山地</h2>一个偶然的机会，我打开中国地势图，发现一个十分有趣的现象：代表青藏高原的红色影调，代表黄土高原的黄色影调以及代表华北平原、四川盆地的绿色影调，在中国大陆腹地的一块区域不再泾渭分明，而是相互交织在一起。<br><br>然后我又打开中国山脉分布图，秦岭由东向西延绵而来，横断山的岷山山脉由南向北逶迤，也同时在这里交会。<br><br>而且中国的两大水系，长江水系和黄河水系也在这个区域交织。<br><br>几大地貌单元的交融汇合，两大山脉的碰撞聚合，两大水系的交织缠绕，注定了这里具有与众不同的山川大势，独具特色的人文景观。<br><br>这个地方就是陇南山地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/96/wKgBzFbOtpeAVqVVAApAk54J2yc648.tub.jpg@!rw9"><br><br>陇南山地位于甘肃省的东南部，北接陇中黄土高原，西临甘南高原，面积约2.78万平方公里。<br><br>在自然地貌上，陇南山地是甘肃自然山水的另类。<br><br>在我们印象中，夹峙在祁连山与合黎山、青藏高原与内蒙古高原之间的甘肃省，干旱少雨，气候干燥，沙漠戈壁广布，是一个少有绿色的干旱之地。<br><br>然而陇南山地却重峦叠嶂，山高谷深，植被葱郁，河溪清澈，颠覆了人们对甘肃的传统认识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/96/wKgBzFbOtE2AEaZqACmbI8m_0k8138.tub.jpg@!rw9"><br><br>地处西秦岭东西向褶皱带发育的陇南山地，位于我国地形阶梯的过渡带，西靠甘南高原，北接陇中黄土高原，南临四川盆地，东部与陕西秦岭和汉中盆地相接。<br><br>境内高山、深谷、丘陵、盆地依次分布，错落相间，形成独具特色、错综复杂的壮美景观。<br><br>陇南地处中国地理几何中心，是大西北通往大西南的交通孔道。<br><br>由于西秦岭横亘其间，重峦叠嶂，艰险异常，成为阻隔甘肃、四川和陕西交通的天然屏障，自古即被视作畏途。<br><br>摄影／董磊陇南山地的地形地貌主要受东西向的秦岭褶皱带控制。<br><br>北部的西（和）礼（县）山地呈现低山宽谷的黄土地貌，海拔不到1800米；东部的徽（县）成（县）盆地被秦岭夹峙，长百余公里，宽数十公里，呈现丘陵宽谷地形，海拔甚至低于1000米以下；西南部为高山峡谷区，高峻山岭与深切河谷错落相间，相对高差多在1000米以上。<br><br>不仅如此，翻开中国气候区划图，陇南山地由东南向西北，依次从亚热带湿润气候向暖温带湿润气候和高原气候过渡，是甘肃省唯一拥有亚热带气候的地区，被誉为“陇上江南”。<br><br>温暖的气候、丰富的地貌使得陇南山地的水分地带性和垂直地带性明显，形成了“一山有四季，十里不同天”的景观。<br><br>境内高山、河谷、丘陵、盆地交错，有水杉、红豆杉等国家保护植物，大熊猫、金丝猴等20多种珍稀动物，并拥有3个国家级、1个省级自然保护区、3个国家森林公园和2个国家湿地公园。<br><br>文明的起源与文化的传播，往往与自然地理息息相关。<br><br>陇南的山势起伏得当，气候温暖湿润，是中华民族的发祥地之一，又是多民族聚居的地方。<br><br>传说中的人文始祖伏羲氏，就出生在陇南的仇池山，以牧马立国的秦人先祖的都邑西犬丘，就在今天的礼县一带，古老的氐、羌民族，也曾在此建立地方政权。<br><br>',
'<h2>永登苦水玫瑰，“丑”玫瑰也有春天</h2>人们或许都听说过香水百合，不过却鲜有人知道苦水玫瑰。<br><br>与市面上象征着爱情的“玫瑰”相比，苦水玫瑰既没有优雅的外形，也没有浪漫的名字。<br><br>然而，它却凭借着自己独特的香型和优质的玫瑰精油在国内和国际市场打开了一片天，向我们证明：即便在这个“看脸”的时代，内涵依然很重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/93/wKgBzFbOZXKAF4zgAD0FdcngRQg249.tub.jpg@!rw9"><br><br>落英缤纷处，香自苦水来一位花农正在收集采下的苦水玫瑰花瓣。<br><br>玫瑰的花瓣是生产玫瑰精油的原料之一，由于花瓣的出油率较低，通常为万分之几，这意味着要获得1公斤芳香宜人的玫瑰精油，就需要消耗数吨的玫瑰花瓣。<br><br>世界上的玫瑰品种虽多，但用于生产玫瑰精油的品种却只有少数几种，与其他的产油玫瑰相比，苦水玫瑰属于出油率比较高的一种，其出油率约在万分之三点五到万分之四之间。<br><br>初听“苦水玫瑰”，人们可能会颇感蹊跷：浪漫的玫瑰为什么会有这么一个倒人胃口的名字？<br><br>难道在它的背后，还隐藏着一个不为人知的悲情故事？<br><br>其实，苦水玫瑰与我国另一著名的玫瑰品种平阴玫瑰（产自山东省平阴县）一样，其“苦水”二字仅仅是为了标示这一玫瑰品种的产地——甘肃省永登县的苦水镇。<br><br>苦水镇古称“苦水堡”，据乾隆《甘肃通志》载：“其地产硝，水味稍苦得苦水地名。”<br><br>虽然有着这样一个“苦”名字，这一地区栽种玫瑰的历史却可以追溯到一百多年前。<br><br>据说在清代，苦水有位读书人王乃贤，于道光年间赴京赶考，返乡时从西安带回了几株玫瑰苗，用来装点自家花园，“苦水”与“玫瑰”便由此结缘。<br><br>亲眼见过苦水玫瑰的人，恐怕很难将它与我们平时所熟知的“玫瑰”联系起来。<br><br>这并不奇怪，因为在情人节期间热销的“玫瑰”，并非植物分类学意义上的玫瑰，实际是经过人工栽培的现代月季（如常见的丰花月季）。<br><br>月季与玫瑰都属于蔷薇科的植物，但因为月季的花瓣收拢，形似高脚杯，色泽深红，比较美观优雅，商人们为了利益，便夺玫瑰之名以冠之。<br><br>苦水玫瑰是钝叶蔷薇（Rosa sertata）与普通玫瑰（Rosa rugosa）的自然杂交种，它的外形更接近于真正的玫瑰——粉红色的花瓣单薄平展，和市面上的“玫瑰”比起来，显得其貌不扬。<br><br>不过，平平无奇的外形并不妨碍苦水玫瑰成为我国最著名的玫瑰品种之一，因为人们培育它并不是为了吸引热恋中的男女，而是为生产玫瑰酱、玫瑰饼、干制玫瑰花蕾以及号称“液体黄金”的玫瑰精油提供原料。<br><br>苦水玫瑰香型独特，出油率较高，2013年4月，由苦水玫瑰为原料的玫瑰精油得到了国际标准化组织（ISO）的正式认证，对其性状特别是香型进行了详细的界定，中国苦水玫瑰油得以同其他玫瑰油（如以著名的大马士革玫瑰和格拉斯玫瑰为原料生产的玫瑰油）一样，进入国际市场。<br><br>',
'<h2>天水花牛苹果，中国的“蛇果”？</h2>甘肃天水市的麦积区不仅拥有世界文化遗产麦积山石窟，也是“花牛苹果”的故乡。<br><br>由于外形与产自美国的红蛇果类似，花牛苹果一度被人认为可以与红蛇果画上等号。<br><br>而近年来，地产界名人潘石屹为自己的家乡天水代言的“潘苹果”品牌，又再次把花牛苹果带入了人们的视野。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/89/wKgBy1bOYGKAKuwkADufcSRsCBM020.tub.jpg@!rw9"><br><br>陇上秋风起，硕果满枝头每年9月，成熟的花牛苹果挂满枝头，望去仿佛一盏盏喜庆的灯笼。<br><br>花牛苹果平均的单果重量大约在260克左右，收获完毕之后，它们就将被运往全国各地，甚至海外。<br><br>就外形而言，花牛苹果在众多的苹果品种中特征鲜明：和其他苹果比，花牛的果实显得比较“高”，上部宽，“腰部”逐渐变细，底部有五个突起，像弯曲的五指，整个果实则颇像可乐瓶的下半部。<br><br>在甘肃省天水市的火车站附近，竖立着一座巨大的苹果雕像。<br><br>如果不是本地人，看到这座雕像的第一眼，可能会认为它是超市里“高大上”的进口水果——美国红蛇果。<br><br>实际上，它是天水市的特产——花牛苹果，和著名的文化遗产麦积山石窟一样，都是天水的城市名片之一。<br><br>要说花牛苹果和红蛇果最明显的共同之处，除了外观之外，大概是这两种苹果的名字里都各自带有一种动物的名字。<br><br>“蛇果”这个名字听起来有点“诡异”，让人联想到番茄曾经的名字——狼桃（人们起初认为颜色鲜艳的番茄是一种有毒的植物）。<br><br>不过，蛇果既没有毒，外形也不像蛇，更与《圣经》故事中引诱亚当和夏娃吃下禁果的蛇无关。<br><br>红蛇果的英文名称是Red Delicious Apple，字面意思是“美味的红苹果”，是1880年诞生于美国艾奥瓦州的苹果品种。<br><br>最初在香港，它被以“音译加意译”的方式翻译成了“红地厘蛇果”，简称“红蛇果”。<br><br>所以，这个“蛇”字其实只是单词delicious最后一个音节的音译。<br><br>虽然“蛇果”这个名字听起来高端，但准确来讲，在果木育种学里，引种至中国的Red Delicious苹果应该被称为“元帅”。<br><br>1956年，天水市将“元帅”苹果引进到花牛寨（今天的天水市麦积区花牛村），根据当地的气候和土壤条件进行培育。<br><br>1965年，花牛寨将培育出的“元帅”系苹果送往香港试销，人们在装苹果的纸箱一角写上“花牛”两字用以标记产地。<br><br>随着试销的苹果在香港广受好评，“花牛苹果”这个名字也逐渐变得家喻户晓。<br><br>花牛苹果和蛇果是同属于“元帅”系之下的两个品种，尽管它们的果皮都是红色，在外形上都呈倒圆锥形，底部有五个比较明显的突起，但由于产地相隔万里，受到不同的土壤、气候影响，还是存在一些细微的差别：蛇果的果皮颜色更深，体形更偏“瘦长”；从口感上来说，花牛有一些“面”，而根据美国苹果协会的官方描述，蛇果的口感比较脆。<br><br>',
'<h2>定西马铃薯“小洋芋”有“大名堂”</h2>如果要评选2015年末和2016年开年世界上最火的农作物，那马铃薯很可能榜上有名。<br><br>一部科幻大片《火星救援》在风靡全球的同时，也让无数人对马铃薯产生了兴趣。<br><br>那么你是否知道，在我国马铃薯产量最大的市（州）是在哪里呢？<br><br>答案是甘肃定西。<br><br>而且不仅产量大，定西出产的马铃薯个大质优，不仅在甘肃是深受人们喜爱的食物，也是备受肯德基、麦当劳等洋快餐青睐的食品货源，甚至还被开发用作工业原料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/84/wKgBy1bNXi-AFZqSAE55x2hRn4A696.tub.jpg@!rw9"><br><br>薯“山”薯“海”，定西有三宝——洋芋、土豆、马铃薯在甘肃定西有句俗语“定西有三宝——洋芋、土豆、马铃薯”，三者说的都是一样东西，这句看似调侃的话，其实表明了定西人对马铃薯的喜爱，以及马铃薯在定西的重要地位。<br><br>定西是全国马铃薯三大集中产区之一，近年来马铃薯种植面积一直稳定在300万亩以上，在全国各市（州）中位列第一，单产居全国首位，也是全国最大的脱毒种薯生产基地、全国重要的商品薯生产基地和薯制品加工基地。<br><br>2013年全市马铃薯播种面积达到320万亩，总产量500万吨。<br><br>每到马铃薯收获的季节，薯“山”薯“海”的场景就会在定西上演。<br><br><h4><span style="text-indent: 2em;"><br><br>马铃薯，曾经“苦甲天下”的地方现在却是它的“乐土”</h4>2015年岁末，好莱坞科幻电影《火星救援》风靡全球。<br><br>其中有一个场景后来成了观众津津乐道的话题：主人公马克为了在火星上生存，在栖息舱里开辟了126平方米的马铃薯田，种上了从地球带来的马铃薯。<br><br>铺土、耕地、施肥、播种、浇水……经过一个生长季的等待后，马克在距离地球五千多万公里的火星，收获了新鲜的马铃薯。<br><br>在火星上种马铃薯看似非常“高大上”，但它那些具体步骤对甘肃定西的农民来说却是再熟悉不过了。<br><br>每年4月底、5月初，在定西的田间地头，随处可见农人们娴熟地耕地、施肥、播种、浇水……进行着与马克完全相同的工序。<br><br>与马克的马铃薯只需要养活他自己不同，定西的马铃薯责任更加重大——2013年，我国有585.34万公顷的土地种植着马铃薯，产量为1.04亿吨；甘肃马铃薯种植面积达到68.97万公顷，产量为1223万吨，面积和产量在全国各省区中均名列第二；而定西一地的马铃薯，年产稳定在500万吨以上，其产量就几乎撑起了甘肃马铃薯的“半壁江山”，在全国的地级市中排名第一，其产业更是为定西市的GDP做出了超过16%的贡献。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/8E/wKgBzFbNXiOAeT55AEh_-OInhJc848.tub.jpg@!rw9"><br><br>“洋芋开花赛牡丹”，马铃薯田也是可以入画的风景马铃薯其貌不扬，也总给人留下“土气”的印象，所以我们中的大多数人可能都想不到，马铃薯的花其实很漂亮，在甘肃地区甚至有“洋芋开花赛牡丹”一说。<br><br>这话虽然略有夸大之嫌，但马铃薯花的色彩堪称斑斓，有白色、粉色、紫色等；单朵花瓣虽不繁复，但一簇簇聚在一起，也颇有一种“枝头春意闹”的热烈。<br><br>再加上定西地区马铃薯大面积种植，黄土梯田上的马铃薯田一片一片连在一起，每逢花期，满山开遍，烂漫多姿，一派可以入画的风景。<br><br>摄影／肖长路<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/8E/wKgBzFbNXhWAPCajABqAK9olC4U387.tub.jpg@!rw9"><br><br>定西地区与甘肃省马铃薯种植分布据有据可查的文字记载，马铃薯是在清乾隆二十九年（1764年）至同治二年（1863年）传入甘肃天水地区的。<br><br>因其适应性强，很快又在甘肃各地广泛种植。<br><br>在最近的这几十年里，从河西绿洲到陇东、陇西黄土高原，甘肃省兴建了多个马铃薯种植基地，甘肃成为了全国第二大的马铃薯生产省。<br><br>在甘肃众多区域里，又以定西地区的马铃薯种植最为突出。<br><br>这里生产的马铃薯几乎占到了全省马铃薯产量的一半。<br><br>定西，这片以“陇中苦瘠甲于天下”（这是清朝陕甘总督左宗棠1876年给朝廷的奏折里讲的，当时的陇中就是现在的定西一带）而著称的贫瘠之地，为何会有着如此惊人的马铃薯产业呢？<br><br>',
'<h2>兰州牛肉面一座城 一碗面</h2>“到了兰州没有吃兰州牛肉面，就相当于没到兰州”，这句话其实说得一点也不夸张，兰州牛肉面确实是理解这个城市最好的媒介。<br><br>兰州是一个可以被“闻到”的城市，这个城市的空气中到处弥漫着牛肉面的香气，因为有了牛肉面，兰州拥有了自己独特的味道。<br><br>当兰州牛肉面离开兰州，走向全国，走向世界，它的味道也变得“入乡随俗”，而唯一不变的是人们对它的喜爱，以及它简单、地道的本色，一如兰州这座城市。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/84/wKgBy1bNTDWAGVFxAB29tvWOzds686.tub.jpg@!rw9"><br><br>制作牛肉面的技艺手底下利落的人也要学习三年兰州人的一天是从牛肉面开始的。<br><br>牛肉面馆的厨师大约是这个城市起得最早的一拨儿人，每天凌晨5点，牛肉面馆灯火通明，师傅们忙着调汤、揉面、切菜……清晨6点，第一碗面出锅，端到来吃“头汤面”的食客手中。<br><br>劲道的牛肉面需要厨师反复揉搓面团，对厨师的腕力要求很高，牛肉面馆的师傅每天闲下来时揉玩保健球来练习腕力。<br><br>旅居美国的著名美学家高尔泰曾这样描述兰州：“这是个美学上荒凉得可以足不出户的城市。”<br><br>南北两山包夹，一条黄河居中穿城而过，兰州人就在这座狭长的城市里繁衍生息，虽然位于中国版图的几何中心，却被视为边远之地。<br><br>在一些人的印象中，这座每年春季饱受风沙侵蚀的城市仿佛建造在沙洲之上，网络上有人调侃说兰州人出门骑骆驼，并流传着相当于驾照的“骆驼证”，居然让不少人信以为真。<br><br>这座荒凉的城市有一种独特的味道，那是牛肉面的味道。<br><br>牛肉面是这座城市的名片，是这个时代尚存的为数不多可以真正称之为物美价廉的东西。<br><br>很多兰州人的一天，就是从一碗牛肉面开始的。<br><br>冬日里，一碗热气腾腾的牛肉面下肚，仿佛打通了经脉，令人通体舒畅，忍不住要伸个懒腰，用兰州话赞一声：“满福！”因为一碗面，这座城市的味道特别具体，可以嗅见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/8D/wKgBzFbNSB2AaPWgAAgl8j1HIFQ364.tub.jpg@!rw9"><br><br>',
'<h2>永登薛家湾，世代会“算命”</h2>纵观西北地区乃至全国各地，很难再找到第二个这样的族群——他们居住的薛家湾距兰州城区仅约一百公里，但过着闭塞孤独的生活，甚至鲜与外界通婚。<br><br>更不同寻常的是，他们世代以占卜算命为业，早年更是以此为谋生手段，四处流浪，堪称“中国的吉卜赛人”。<br><br>至今，其身份来源仍有种种谜团，吸引着一批又一批专家、学者前来考察。<br><br>本文作者不远千里来到被“沙沟”所环绕的薛家湾，为您讲述这个充满神秘色彩的特殊族群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/7E/wKgBy1bMIYSAFfM-ACsxXuQzG1k231.tub.jpg@!rw9"><br><br>“薛家湾人”的占卜方式大致分为两种：一种是“推八字”，通过一个人的生辰八字推算一生的命运，如吉凶祸福、婚丧大事、子女多少等。<br><br>另一种是观面相（又称“麻衣相”）和看手相，通过人的五官气色、手掌纹路来推断人的命运和祸福。<br><br>薛家湾妇女大多深谙此道。<br><br>图中是“推八字”的过程，把人一生分为“命”和“运”两大类，把“命”分金、木、水、火、土五种，五种命又各分为五、两相（属相）一命，共有三十种命，在八字上各有相生相克之说。<br><br>相生就“福禄亨通”，相克则“祸灾必至”。<br><br>按照薛家湾算命先生的说法，人一出生，八字就决定了他的命。<br><br>命是死的，但运却是转的。<br><br>图为刘继文在推八字。<br><br><h4>“这个村的路是按八卦修的”，人一进去就迷路，出了村立即就能识别方向</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/7E/wKgBy1bMIXmAQzCsAC78byP6-pE375.tub.jpg@!rw9"><br><br>薛家湾算命先生的打扮已与常人无异，早年间风餐露宿的标配长袍大褂、毛驴短笛已不见踪迹吃完饭，薛家湾人喜欢在村口晒太阳，聊聊一年各处见闻，收成怎样。<br><br>最前面这个是高作清，48岁，他和47岁的刘东升是姑舅表兄弟，一起在外搭伙儿算命十几年，头一天刚从兰州回来。<br><br>他们的衣着打扮已与常人无异，但解放前，薛家湾人的服饰有明显特征：男子多是长袍大褂，妇女一般穿着长及膝盖的大襟褂和肥大的裤子，加一双瘦而长、绣满花纹的“尖尖鞋”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/7E/wKgBy1bMIZeAWmwvAEpUXcO602o440.tub.jpg@!rw9"><br><br>进村的路只有一条，很窄。<br><br>有几辆小轿车从村口驶出，都是兰州车牌。<br><br>我们打算下车走进去。<br><br>出租车司机叮嘱说：“要是没人给你领路，你就走不出来。”<br><br>车轮碾过小道的声音逐渐远去，四周突然安静下来，西面不远处的乌鞘岭余脉未尽，海拔2047米的主峰白土岭傲然挺立，皑皑白雪覆盖着道道山梁和土峁。<br><br>山中两条巨大的沙沟和东面已经结冰的庄浪河将村子包裹，没有水声，也没有一丝风。<br><br>这里就是薛家湾（自然村，隶属李家湾村一社），一个世代以四处流浪算命为生的族群聚集于此。<br><br>早年虽和邻村“同浇一渠水，共种隔埂田”，但生活闭塞孤独，鲜与外界通婚，算命技艺父传子，婆传媳，从不外传，还有一套专门用于算命的“绍句”。<br><br>“他们算得很准，能知道你的过去，由不得人不信。”<br><br>“雍正爷都来算过。”<br><br>兰州城里的老百姓提起“算命村”总能说出个一二。<br><br>',
'<h2>庆阳大塬，周王朝奠基于此</h2>谈到黄土高原人们往往会想到陕北，实际上甘肃东部也是重要的黄土高原分布区，这里有着世界上黄土最厚、面积最大、保存最完整的大塬。<br><br>更重要的是：这片黄土，对黄河流域农耕文明起源发挥了重大的作用；在这里的大塬上，周人迈出了从发展到壮大的最关键一步。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/75/wKgBy1bK09yAA7YvADR0jEA0tSg518.tub.jpg@!rw9"><br><br>陇东大塬属庆阳甘肃的黄土高原以陇山为界可分为陇东高原和陇中高原两部分，相比陇中，陇东以地形相对完整、有着面积广大的塬、墚而著称。<br><br>塬是指黄土高原上顶面平坦、四周陡峭的高地，其顶面面积一般较为广阔。<br><br>在陇东的庆阳市，就有着董志塬、早胜塬、春荣塬等多个大塬。<br><br>摄影／王金小时候，我对黄土没有丁点儿喜爱，对“黄土高原”四个字也殊无好感，虽然我就出生在黄土高原上。<br><br>我家在甘肃庆阳市庆城县，一个建在川谷中央高地上的小城，古人形容这里“二水合流，群峰环峙”，听上去很美，但实际上呢，这水是“泥水”——用在这里可不光是形容词，县城东北部的柔远河和环江在城南汇合后为马莲河，而“泥水”正是马莲河的古名，水质如何可想而知；峰呢，严格上说根本称不上峰，不过是些黄土墚，张恨水先生在《谁都头疼的华家岭》一文中写道：“这山岗，土人叫梁子，没有一棵树，没有一滴水，自然，没有一户人家”，“山梁又永远像懒龙似的浑圆、漫长，没有一点曲折的风景”，初读之时，我只觉得这话真是说到自己的心里了，那墚可不就是这样乏味嘛。<br><br>只是比定西通渭县华家岭的“梁子”要好一些，县城外的山上，多少还是有一点绿色的。<br><br>也是在读了这篇文章后我才发现，自己平日里常说的墚、峁、川，原来都是些“土人”的叫法，顿时觉得自己“土气”得不得了。<br><br>后来地理课上学到黄土高原，老师讲道，黄土高原的典型地貌有塬、墚、峁、川等。<br><br>虽然在过去，“塬”是“西北地区群众对顶面平坦宽阔、周边为沟谷切割的黄土堆积高地的俗称”，但现在“已正式引入地貌学文献”。<br><br>墚、峁、川等亦是如此。<br><br>墚，是指塬被侵蚀后形成顶面较平缓，两侧陡峭的长条状高地；墚继续被侵蚀，就会形成峁——一个个孤立的黄土丘；川，是指墚峁地区，地下水出露汇成小河，河水泥沙沉积形成的小片平原。<br><br>直到此时，我才稍感释然，原来不是我“土”，而是这些地形别处少有，故人所不知。<br><br>但在我少年的心中，家乡那些黄土墚还是和美沾不上边的。<br><br>我觉得“江作青罗带，山如碧玉簪”的青山是美的，“举头红日近，回首白云低”的高山是美的；家乡的黄土墚，既没有蓊郁的林木，也没有奇崛的山峰，平凡无奇，毫无吸引力。<br><br>所以当爷爷在吼两嗓秦腔“周懒王坐庆阳龙脉斩断，闪上了十七国要夺江山”后，意味深长地遥指城东告诉我，那山名叫“不zhu”时，我脑子里闪现的是“不住”二字——“不住山”，根本没人稀罕去住的山。<br><br>',
'<h2>甘肃的核心地带黄土高原区</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/75/wKgBy1bKzHuAXK9YAEzUCsp7XcA667.tub.jpg@!rw9"><br><br>黄土高原不仅是沟壑纵横亦有良田千顷提到黄土高原，许多人脑海里都会浮现出黄土地千沟万壑、支离破碎的画面来，实际上沟壑只是黄土高原的一副“面孔”，它的另一面则是顶面平坦、面积广阔的塬、墚，而且这些地区开发利用得当的话，亦是良好的农耕区。<br><br>这张照片中隐藏云雾里的正是黄土高原上深深的沟壑；而沐浴在阳光下的恰恰是开垦在墚面上的良田。<br><br>摄影／王勇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/75/wKgBy1bKzT-AHbivABJHQNgp2Ck081.tub.jpg@!rw9"><br><br>甘肃简称甘或陇，“甘”字来历不必赘述；“陇”，则得名于陇山，这座位于甘肃东部的山脉，传说是因为古人看到它形如田垄一般，陇通垄，故称陇山。<br><br>“形如田垄”，说的是山形下陡上平，甘肃东部许多山都是这样，这其实正是黄土高原上的一种典型地貌——墚。<br><br>在甘肃有一大片区域是属于黄土高原的。<br><br>甘肃的黄土高原区，南接陇南山地，东起甘陕省界，西至乌鞘岭，面积约11.3万平方公里，占全省面积的24.9%，在甘肃全省甚至全国都有着不容忽视的地位。<br><br>中国的黄土高原，是世界上规模最大、厚度最大的黄土堆积地貌，而我国黄土高原上黄土堆积最厚的地方正在甘肃——兰州的九洲台黄土堆积厚度达到了336米。<br><br>和黄土一样深厚的则是兰州的历史底蕴，自汉至宋的1000余年间，兰州一直都以“屏障中原、联络西域、襟带万里”之势成为丝路重镇，到明代曾为肃王“藩都”，清代则是西北重镇。<br><br>黄土高原区对甘肃的意义，不仅是滋养了省会城市这么简单。<br><br>这片区域也是甘肃文化的核心区。<br><br>以陇山（六盘山）为界，甘肃的黄土高原，以东称为陇东高原，以西称为陇西高原（或陇中高原）。<br><br>因陇山南北走向，阻挡了东来的暖湿气流，陇西降水偏少，气候较陇东更为干旱。<br><br>陇西因河流切割，水土流失严重，地形破碎，沟壑纵横，起伏大，以黄土沟壑和黄土墚、峁为主；陇东高原相对比较完整，有董志塬、早胜塬等黄土大塬。<br><br>',
'<h2>甘肃：中国的“枢纽省”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/74/wKgBy1bKup6ABl2sACIFo4qMLTQ903.tub.jpg@!rw9"><br><br>光影中的黄土高原好像浮在海上的巨舰,其上承载着屋舍、良田，也承载着厚重的历史甘肃东部占地面积最大、最重要的地形地貌区是黄土高原区，其范围包括兰州市、白银市、平凉市、庆阳市，几乎全部的临夏回族自治州和定西市，还有天水市的一部分地区。<br><br>这片黄土高原对甘肃省甚至全国都是非常重要的，不仅因为这里孕育了省会城市兰州、甘肃第二大城市天水，也因为这里从古到今都是西北地区非常重要的粮食产区，更因为这里是黄河流域华夏文明最重要的起源地之一。<br><br>摄影／杜雨林<h4>清朝不仅贡献了辽阔的版图，还贡献了一个大中华的理念</h4>面对着一张甘肃省的地图，我正在思考其对中国之意义，不知为什么，思维却一下子跳跃到清王朝宣统三年十二月二十五日(1912年2月12日)那一天。<br><br>这一天，在辛亥革命的打击下，统治中国267年的清王朝寿终正寝，因宣统皇帝溥仪太小（6岁），故退位诏书以隆裕太后懿旨宣布清帝退位。<br><br>退位诏书是这样说的：“……今全国人民心理，多倾向共和，南中各省既倡议于前，北方诸将亦主张于后。<br><br>人心所向，天命可知。<br><br>予亦何忍因一姓之尊荣，拂兆民之好恶。<br><br>是用外观大势，内审舆情，特率皇帝将统治权公诸全国，定为立宪共和国体……总期人民安堵，海宇又安，仍合满、蒙、汉、回、藏五族完全领土为一大中华民国。<br><br>予与皇帝得以退处宽闲， 优游岁月，长受国民之优礼，亲见郅治之告成，岂不懿欤？”记得第一次读到这退位诏书时十分震撼：中国延续数千年的帝制就这样和平而优雅地结束了？<br><br>曾经刀光剑影，血流成河夺下政权的清王朝就这样“特率皇帝将统治权公诸全国”，移交出来了？<br><br>我的眼前出现了一个弱女子领着一个小男孩将象征至高无上权力的御玺拱手相让的画面……甚至英国1689年的“光荣革命”，美国1787年的制宪会议与这一幕比起来都黯然失色……这一幕太有戏剧性，太有仪式感（只是接下来的戏越演越糟），而且退位诏书写得如此含蓄宛转……一个王朝的灭亡，一个皇帝的下台竟以一个女子的口吻转化为如此浪漫时尚之事：“予与皇帝得以退处宽闲，优游岁月……”，确实是神来之笔。<br><br>帝制的终结，在中国没有生灵涂炭，没有流血牺牲，这应该是清王朝对中国的一大贡献。<br><br>清王朝对中国的贡献远不止这些。<br><br>中国的版图形成今日之规模，中国能成为世界上屈指可数的大国，清代贡献最大，清王朝真正将新疆、西藏、蒙古这三大区域纳入了中华大一统的版图，并进行了直接、持久、有效的管理。<br><br>更重要的是它不仅仅贡献了一个辽阔的大中华的版图，而且贡献了合满、蒙、汉、回、藏五族为一体的这样一个大中华的理念，或者说一种大中华的国家意识。<br><br>',
'<h2>魏晋壁画墓填补了中国美术史的空白</h2>在河西走廊嘉峪关、酒泉、敦煌市的地下，埋藏着数千座魏晋时代的古墓。<br><br>这些魏晋古墓中有不少绘有精美壁画，被誉为“世界最大的地下画廊”。<br><br>由于魏晋时期中原地区处于乱世，留存的绘画资料极为罕见，而河西走廊壁画墓的发现，恰好填补了中国美术史上魏晋时代的空白。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/26/wKgBzFaxfPWAPEwzADy_T7kuR48206.tub.jpg@!rw9"><br><br>嘉峪关市新城M5前室东壁壁画图，画面下方长条状的壁画为《出行图》。<br><br>新城M5目前已迁入甘肃省博物馆保存。<br><br><h4>要看魏晋壁画墓，请到河西走廊来</h4>野麻湾是甘肃嘉峪关市一个僻静的村子，村里人日出而作，日落而息，说起来与其他村庄也没什么区别，只是村后的戈壁滩上有一些突出地表的土丘，同样的土丘在邻近的中沟村、观蒲村也有分布。<br><br>村里人对这些土丘素无好感，它们不是在村里挡道，就是在农田里碍事，谁也没看出这些土丘有什么异常。<br><br>直到1972年，新城公社（即今新城镇）的两个羊倌在戈壁滩牧羊，偶然发现了一座隐秘的古墓，才就此拉开了嘉峪关新城镇1400余座魏晋古墓的发掘序幕。<br><br>与新城镇接壤的酒泉市果园乡丁家闸村、西沟村也发现了诸多古墓，数目同样超过千座。<br><br>新城镇在魏晋时期也同属酒泉郡管辖，可以想象，这片墓地可能是酒泉郡城外的公共墓地，也是中国迄今发现的规模最大的魏晋墓群。<br><br>为何数目众多的魏晋墓群会在河西走廊出现？<br><br>这还得从汉武帝时期说起。<br><br>西汉元狩二年（公元前121年），汉武帝派遣大将霍去病西征匈奴，河西走廊始为汉朝所有，汉武帝设凉州，开武威、张掖、酒泉、敦煌四郡。<br><br>为了充实河西广袤的领土，汉朝先后数次迁徙移民，他们之中除了戍卒、罪犯、贫民，还有不少因罪流放的官吏。<br><br>这些官吏在河西仍能保持强大的社会势力，经由两三百年发展，逐渐成为豪族大姓，比如敦煌索氏、汜氏、令狐氏，武威段氏、张氏等。<br><br>西晋永嘉之乱时，李氏、阴氏、刘氏、唐氏、郭氏也陆续迁入河西。<br><br>这些豪族大姓把持着郡县军政大权，拥有大片庄园土地。<br><br>伴随着他们的到来，故土的文化、风俗如影随形，给古老的河西走廊注入了一股中原之风。<br><br>自东汉末年以来，北方、中原战乱不断，民不聊生，而空间上遥远的距离，使得河西走廊得以远离战火，如同一方净土，游离于战争之外，“秦川中，血没腕，唯有凉州依柱观”，这首流传在河西走廊的歌谣便是对此最好的注脚。<br><br>魏晋时期，曹魏政权提倡薄葬，禁止在墓前竖碑立阙，中国墓葬文化走向了衰落。<br><br>而河西走廊属于“天高皇帝远”，豪族大姓聚族而居，代代繁衍，他们在戈壁滩的地下营造恢弘、华丽的墓茔，早已将朝廷薄葬的传统抛到了脑后。<br><br>我们发现，越是偏安一隅的酒泉郡、敦煌郡，壁画墓的分布范围越广泛、越集中——距离的遥远，权力的真空，地域的封闭，是河西走廊壁画墓得以出现的重要原因。<br><br>正因如此，现今人们要想欣赏魏晋壁画墓，就只有到河西走廊来了。<br><br>',
'<h2>河西石窟群中原石窟的老祖宗在这里</h2>作为古丝绸之路的黄金路段，河西走廊在历史上开凿了无数精美的石窟，这里除了举世闻名的莫高窟，还有众多极为低调而华美的石窟，比如说天梯山石窟——它被誉为中国石窟的“鼻祖”。<br><br>河西石窟群不仅开凿时间早，而且延续时间长——前后竟然长达1500年。<br><br>那么，为什么河西走廊诞生了如此众多的石窟群？<br><br>这些石窟群为何能延续千年而不衰呢？<br><br>请输入引言<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/24/wKgBzFawk0yAFffcAEXNifSuv4E125.tub.jpg@!rw9"><br><br>岩石／古近纪砂砾岩建造年代／始自北凉，终于清代武威天梯山石窟天梯山石窟位于甘肃武威城南约60公里的黄羊河畔，始建于北凉沮渠蒙逊时期，被称为我国石窟的“鼻祖”，是我国早期石窟艺术的代表，在我国石窟艺术发展乃至佛教发展史上占有重要地位，对后世的云冈石窟、龙门石窟、莫高窟等都产生过巨大影响。<br><br>在开凿天梯山石窟的过程中，当地培养了一批开凿石窟的能工巧匠和雕塑家、彩绘家。<br><br>随着政治形势的变化和佛教中心的东移，这些人在完成天梯山石窟之后，来到平城（今山西大同），开始了新的石窟开凿，成为云冈石窟、龙门石窟开凿的重要技术力量。<br><br>摄影／袁蓉荪<h4>中国最著名的三大石窟能有今日辉煌，要感谢一个人——沮渠蒙逊</h4>说起中国石窟，人们都知道著名的有云冈石窟、龙门石窟和莫高窟。<br><br>但如果说这三大石窟之所以有今天的辉煌，要感谢一个人——沮渠蒙逊，估计很多人会心存疑惑：沮渠蒙逊是谁？<br><br>为什么要感谢他？<br><br>我们不妨先看一段历史“回放”：公元412年的某一天，北凉国的缔造者沮渠蒙逊站在宫殿门前的高台上，凝视着姑臧（今甘肃武威）城中的一座座佛塔，凝听随风而至的阵阵佛音，久久未发一言。<br><br>那时正值五胡乱华的十六国时期，北方兵荒马乱，而河西走廊却是和平笼罩的乱世“避风港”。<br><br>按理说，此时的北凉都城姑臧寺院雄伟，高塔成林，蔚为壮观，本应是崇尚佛法的沮渠蒙逊最希望看到的景象，而此刻他却愁眉不展。<br><br>那么，他忧从何来？<br><br>他忧的是江山如何稳固，佛法如何久驻。<br><br>自从一个世纪前西晋凉州牧张轨控制凉州以来，西域传入的佛法已在以姑臧为中心的河西走廊得到长足发展。<br><br>在沮渠蒙逊崛起之时，河西已有相当丰厚的佛教文化土壤。<br><br>',
'<h2>甘肃西北的干旱戈壁是珍稀植物隐居的乐土</h2>说到中国戈壁荒漠中的植物，有些人首先想起的是胡杨、柽柳、梭梭；有些人想到的则是锁阳、肉苁蓉等形态独特的滋补药物。<br><br>然而在植物学研究者的眼中，甘肃西北部戈壁地带最珍贵、最神秘的物种，当属能够忍受极端环境的耐旱植物，以及绵刺、半日花等古地中海孑遗种类。<br><br>这些貌不惊人的低矮灌木，对研究环境变迁、物种演化有着重要意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/23/wKgBzFawSLWAcbRMADHD4hDdVAk364.tub.jpg@!rw9"><br><br>盐生肉苁蓉Cistanche salsa盐生肉苁蓉在阳光照耀的荒漠中倔强绽放甘肃各地的礼品店铺，几乎都可以找到作为商品出售的肉苁蓉。<br><br>这种生长在荒漠中的寄生植物，因为中国养生理论中“以形补形”的说法而被奉为壮阳珍品。<br><br>在河西走廊西部的荒漠中，一株盐生肉苁蓉钻出干燥的土壤，在耀眼的阳光下绽放着娇嫩的花朵。<br><br>摄影／张超早晨到单位，我看到办公桌边放着一件近1米长的快递包裹，在狭小的空间内甚是醒目。<br><br>拆开一看是一个锦盒，一根黄褐色的细长药材陈列其中。<br><br>锦盒上几个金字清晰醒目：“名贵补品，肃北锁阳。”<br><br>我心中略感紧张，用眼睛余光看了下周围两名好奇心重的年轻女同事，趁她们尚未发现端倪，迅速把盒子塞回了包装箱藏到了桌子下面。<br><br>锁阳，听名字你就能猜出来是一种号称能壮阳、滋补的草药——礼盒是甘肃张掖地区的客户寄来的厚礼。<br><br><h4>锁阳城，薛仁贵的军队把壮阳药材当作军粮</h4>我镇定了下心情，回忆起初见锁阳的一段经历。<br><br>',
'<h2>三代长城存甘肃填补两千年的历史留白</h2>祁连山、绿洲、荒漠，这些都是行走在甘肃境内目力所及的景观要素，而随处可见的长城遗迹，则与这些大自然的背景形影不离。<br><br>那些国宝级的残破的土墙、土墩台、壕沟，是战国秦、汉代乃至明朝陆续修筑的，它们代表着中央王朝面对西域或攻或守的决心。<br><br>本文作者以多年亲历的长城考察故事，为我们呈现出一幅细致而全面的河西长城画卷，也为我们捧出有关甘肃长城的众多疑点和悬念。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/FE/wKgBy1apgWyAMyVdACWcfT56Cj0807.tub.jpg@!rw9"><br><br>汉与明所修长城主线均从此地经过摄影师在山丹县东10公里处的二十里堡村拍摄到了这段汉长城。<br><br>山丹县，在河西走廊的中部，连通着张掖和武威，汉代与明代所修筑的长城主线，均从此地经过，于是，山丹县是甘肃省长城遗址较为集中的地段。<br><br>由于北靠龙首山，山北就是沙漠地带，所以，山丹长城历来是修护最完整的长城段落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/0A/wKgBzFapzSqAVnGVAALwaORkT58347.tub.jpg@!rw9"><br><br>永登县城不远处有个叫罗城滩的村子。<br><br>这是一个安静祥和的地方，多少有些世外桃源的感觉。<br><br>在大片农田的包围下，村子里没有鸡鸣狗叫，安静得让人有些感到意外。<br><br>可是，人们不会想到这里曾经有座繁华热闹的城——令居塞。<br><br>令居塞是汉武帝时在黄河以西修筑的第一个要塞，汉长城就从这里起步。<br><br>西汉元狩二年（公元前121年），汉武帝遣骠骑将军霍去病两次在河西反击匈奴。<br><br>随即，在先零羌的游牧地修筑了令居塞。<br><br>今天的罗城滩村，就是当年的令居塞遗址。<br><br>上世纪五六十年代，这里还有一个将近１公里见方的古城。<br><br>然而，在后来的平田整地中，这座年代久远的古城，也最终消失在人们视野中。<br><br>著名历史学家谭其骧认为，罗城滩周围的地形地貌和《史记》中描述的基本一致，而且“罗”一词的发音同“落”，辞海中落有一种解释，其意是：下降、下落。<br><br>在永登方言中含有掉落的意思。<br><br>也可以这样说，罗城就是一个城墙掉落了的古城。<br><br>似乎是在告诉人们，在遥远的过去，这里曾经有一座充满辉煌的城市。<br><br><h4>汉长城，见证了30万移民对河西走廊的“大开发”</h4>罗城滩村40岁上下的村民，对古城已经没有太多的印象了。<br><br>而从其他地方迁来的村民，就更不知道这里曾经发生过的事情了。<br><br>',
'<h2>敦煌——荒漠中水的奇迹</h2>敦煌处在河西走廊的最西端，紧挨着库姆塔格沙漠，这里的年降雨量不足50毫米，蒸发量却高达2486毫米，是中国的极旱之地。<br><br>但就在这片广袤的荒漠中，不仅出现了葱茏两千年的敦煌绿洲，还诞生了世界级的宗教文化圣地——敦煌莫高窟。<br><br>敦煌文化之所以能如此辉煌盛大，在于党河的滋养，而党河的源流深远，则是祁连山冰川融水的恩赐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/02/wKgBzFaodCCAQ_QGAERgwMyY1QY805.tub.jpg@!rw9"><br><br>发源于祁连山系党河南山的党河，流出峡口后，顺着河床粗大砾石的缝隙全部下渗形成潜流，直至乌兰窑洞后溢出地表，拾阶而下，收纳了众多泉水溪流，汇成巨流。<br><br>画面中的党河在党河南山与野马南山间的宽谷地带，不受约束地蜿蜒流淌。<br><br>众多河流，时而汇聚，时而分离，以地为纸，织绘出一幅壮美的画卷，这样的画面只能在党河介于乌兰窑洞和党城湾的河段才能看见。<br><br>摄影／戴友春敦煌是一个特殊的地理单元，明代的《沙州卫志》这样描述敦煌：“敦煌雪山为城，青海为池，鸣沙为环，党河为带；前阳关后玉门，控伊西而制漠北，全陕之咽喉，极边之锁钥。”<br><br>敦煌处在库姆塔格沙漠东缘，南枕雄奇壮丽的祁连山，北靠嶙峋蜿蜒的马鬃山。<br><br>一望无际的沙漠和戈壁，包围着零星的湿地、草原和湖泊，这些自然景观与人类的城市绿洲共同构成了敦煌独特的风貌。<br><br>敦煌的地势，南北高，中间低，总的趋势是自东南向西北倾斜，平均海拔1200米左右。<br><br>党河洪积扇带和疏勒河湿地带，构成了敦煌盆地绿洲。<br><br>敦煌的绿洲区形似一把扇子，轴柄在西南，扇面在东北，绿洲面积210万亩，仅占敦煌总面积的4.5%，故有“戈壁绿洲”之称。<br><br>汉朝以来，文化和经济的广泛交流成就了敦煌，使它由一个独特的地理单元迅速上升为独特的文化单元。<br><br>古代横贯欧亚大陆的贸易交通线上，敦煌一直是咽喉要津。<br><br>它深踞戈壁大漠，却敞开胸怀迎接各国商人和传教者。<br><br>在荒漠中的敦煌，文明的光芒泽被四方，而这一切的源头，都在于水。<br><br><h4>冰川融水在极旱之地造就辉煌文明</h4>从空中看敦煌，那是沙漠和戈壁捧出的一块翡翠。<br><br>维持这块翡翠几千年来不褪色的力量，是两条大河和几处溪流的交汇。<br><br>这两条河流，就是疏勒河与党河。<br><br>不过，敦煌市区并不在疏勒河的灌溉区域内，在敦煌境内，疏勒河流经的也大多是西湖湿地这样远离敦煌市区的地方。<br><br>若论敦煌的母亲河，严格来说，应当是党河。<br><br>',
'<h2>敦煌宝藏从“藏经洞”到“斯坦因密室”</h2>编者按：斯坦因在20世纪初从敦煌藏经洞运走了大量珍稀的文物，这件事世人大多知晓，相当一部分文物最终落脚于英国大英博物馆一间被称作“斯坦因密室”的房间内，之后的故事鲜为人知。<br><br>本文作者曼都梵提·库旭（Madhuvanti Ghose）博士出生于印度加尔各答，是诗人泰戈尔的曾外孙女。<br><br>她在牛津博物馆和芝加哥艺术馆守护犍陀罗佛像十多年，主持过牛津大学和大英图书馆多次斯坦因考古国际会议，对敦煌宝藏感情深厚。<br><br>这篇文章中，曼都为我们揭秘了大英博物馆的斯坦因密室，也讲述了中英两国学者修复敦煌绢画的故事。<br><br>由于国籍、身世及思想观点等原因，作者对斯坦因获取敦煌文物的行为与中国学者有着不同的认识。<br><br>出于对作者的尊重，我们未对文中的观点进行删节，但文章之外另有两位中国学者对斯坦因的评价，借此让读者获得不同的信息，进而做出自己的判断。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F8/wKgBy1aobReAY1NYAC4TiDo2h1U682.tub.jpg@!rw9"><br><br>如今敦煌藏经洞中的大部分文物已经不在国内，100多年前被斯坦因带走的大批绢画、丝织品等现在大多存于大英博物馆的斯坦因密室。<br><br>在密室中，流落海外的国宝受到了严格的管理和保护。<br><br>大英博物馆亚洲部的玛丽女士（Mary）为到访的敦煌研究院摄影师孙志军先生拉开了密室中的储存柜，一幅五代时期的敦煌藏经洞出土绢画呈现在灯光之下。<br><br>斯坦因密室，这个传说中的房间真实地存在于伦敦的大英博物馆。<br><br>1907年，英国籍匈牙利探险家奥里尔·斯坦因（1862—1943年）在敦煌用40块马蹄银从看护藏经洞的王圆箓道士手中换来了29箱珍贵的写经、绢画和丝织品。<br><br>其中写经最早可至北朝，最晚至西夏王朝统治河西走廊时期；绢画大部分是唐代作品。<br><br>斯坦因带走的敦煌宝藏抵达英国后，文书部分入藏大英图书馆印度部，绢画和丝织品则存放在大英博物馆的斯坦因密室内。<br><br>斯坦因密室，这间神秘库房名声显赫，但是探秘者稀少。<br><br>密室只对研究丝绸之路的学者开放，即使是社会名流乃至英国前首相布莱尔、查尔斯王子走到门口，都要自觉止步。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/01/wKgBzFaobQeAfAwgAAbun2HxEck002.tub.jpg@!rw9"><br><br>1907年的敦煌藏经洞以及摆在洞窟甬道上的经卷。<br><br>上图藏经洞中的经卷，如今大部分存放于大英图书馆的库房之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F8/wKgBy1aobRSAYEU7ACebMAksWk4178.tub.jpg@!rw9"><br><br>大英图书馆（英国）敦煌藏经洞中的经卷如今大部分存于大英图书馆。<br><br>斯坦因用40块马蹄银从看护藏经洞的王圆箓道士手中换来了29箱珍贵文物。<br><br><h4>韦陀教授，修复敦煌绢画的英国人</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/01/wKgBzFaobROAYaujACiK2G6tJlE343.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/F8/wKgBy1aobROAMnabAB7uJfl1dcs683.tub.jpg@!rw9"><br><br>大英图书馆“国际敦煌”项目负责人魏泓女士展示来自敦煌藏经洞的散页文献。<br><br>这些散页文献，都用无酸塑料封装保存。<br><br>下图为一部完整的经折装经卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/01/wKgBzFaobReAITNRACNAiupZkjo472.tub.jpg@!rw9"><br><br>大英博物馆33号展厅外的走廊肃静而沉寂。<br><br>沉重的钥匙，在森冷的空气中发出碰撞。<br><br>走廊尽头，两重紧闭的橡木门的后面就是韦陀教授（Roderick Whitfield）团队常年工作的地方——斯坦因密室。<br><br>橡木门后的房间不过几十平方米，无数画卷在幽暗中沉寂着。<br><br>在敦煌文物中，相比于雕塑和壁画，有一类是很多人所不了解的，那就是用于节日盛典展示、可以装饰宫殿佛堂的巨大绢画。<br><br>这些敦煌绢画大部分如今正存于斯坦因密室之中，与1900年从故宫养心殿流失的、东晋顾恺之《女史箴图》真迹同在。<br><br>修复、装裱后的敦煌绢画被框进木槽里，一排排嵌在墙壁上。<br><br>取出绢画需要两把不同的钥匙，两位工作人员同时到场启动，方才奏效。<br><br>锁中的机关开启，一幅幅巨大的彩绘从木槽里缓缓滑出，就像蓦然现身了一堵三危山下、月牙泉边的莫高窟墙壁，让我们穿越回一千四百年前玄奘点着烛火观摩洞窟的夏夜。<br><br>就唐代敦煌绢画而言，藏经洞的千年尘封、驼队与船舶的万里运输，已经让它们脆弱不堪。<br><br>这些绢画碎片躺在斯坦因的木箱里，原本团成黑乎乎的硬块。<br><br>修复工作第一步，先将团块软化，轻轻展成为平面。<br><br>英国专家克劳利（Alf Crowley）用了十多年时间，终于在1984年把几百团揉皱了千年的绢画团块，初步打开、展平。<br><br>打开之后，很多画作艳丽的岩彩早已湮灭于时光之中，绢画化为白描风格的残片。<br><br>密室里的无数碎片如今能够得以复原，韦陀教授的团队功不可没。<br><br>拼补碎片的工程浩大，又十分琐碎。<br><br>韦陀教授当年从美国普林斯顿大学毕业，回到伦敦投身英藏敦煌文物的整理和研究，这一整理就是四十多年。<br><br>他年轻时候曾是个飞行员，眼神极其犀利，但是在修复拼补绢画碎片十九年后，有一天他忽然仰天长叹，用汉语说了句：“把眼睛拼坏了。”<br><br>韦陀教授把每一块碎片的经纬绢丝各有多少根计算出来，然后经过细致整理，将不同画作的碎片区分开。<br><br>这种看似蚂蚁啃骨头的方法，在整理斯坦因密室绢画碎片时，起到了不可估量的效果。<br><br>绢画的背面往往是一篇篇手抄的经文。<br><br>在拼接碎片时，经文的上下句常常给拼补者带来衔接的灵感。<br><br>韦陀教授为此研习各种写经，年复一年，他成了唐代桑皮纸、麻布经幡、绢本的材质专家。<br><br>为了修复唐代《瑞像图》，韦陀教授冥思苦想，发现手边的残片与全图相差甚远。<br><br>花了十年工夫，教授终于从同样存有敦煌文物的巴黎吉美博物馆、印度国家博物馆、台北故宫三地调回其他残片，近年把《瑞像图》拼补圆满。<br><br><h4>在匈牙利与印度学者眼中，斯坦因是值得尊敬的学者</h4>如果在一个国际学术会议上，几十名匈牙利学者和印度学者聚谈一个庞大而深入的话题，几天几夜滔滔不绝，他们共同关注的课题是什么？<br><br>最有可能的就是斯坦因。<br><br>斯坦因出生于匈牙利，几十年旅居印度写作，留给匈牙利和印度两国大量的丝路考古宝藏。<br><br>在2013年牛津大学的《斯坦因考古纪念日》国际会议上，来自匈牙利科学院的盖扎教授（Geza）一边给我们斟上从家带来的甜酒，一边感慨：“斯坦因百年来一直是匈牙利最受尊敬的学者。<br><br>他没有妻子儿女，只有一路上养的爱犬达西；虽然挖掘过无数宝藏，却全部捐给不同国家的博物馆，自己甘守清贫。”<br><br>斯坦因在布达佩斯的故居，就在匈牙利科学院对街。<br><br>1862年斯坦因出生在一个犹太书香家庭，是父母50岁时诞下的幼子。<br><br>少年时对亚历山大大帝的崇拜，引发了他学习突厥语、波斯语和蒙古语的热情。<br><br>除了盖扎教授，匈牙利如今有不少学者从事着与敦煌学相关的工作：曾经为大英博物馆修复斯坦因绢画的毕丽兰博士，为大英图书馆整理斯坦因佛经文书的伊目睿博士，都是匈牙利人。<br><br>印度的莫克吉教授和白塔茶娅博士展示了百年前斯坦因留在克什米尔地区的亲笔信，信件用华丽的梵文书写、签名。<br><br>在印度学者眼中，斯坦因具有高深的梵文学识，令人尊敬。<br><br>斯坦因去敦煌是从印度出发的；斯坦因离开中国，第一站回到的也是印度。<br><br>斯坦因留在新德里印度国家博物馆的敦煌藏品，对于百年前正在摆脱殖民，寻求佛教文化复兴的印度学者们，有着觉醒的意义。<br><br>1900年7月30日，在大英帝国驻喀什噶尔总领事、具有一半中国血统的马噶特尼勋爵帮助下，言必谈《大唐西域记》的斯坦因获得了清朝道台对探险队的支持。<br><br>10月11日，斯坦因站在和田的山头上，绘制玉龙喀什河源头的地图；11月中旬，斯坦因在丹丹乌里克遗址发现了价值巨大的唐代木画：《鼠神图》、《传丝公主》、《龙女图》等，如今这几个木板画都存放在大英博物馆。<br><br><h4>王道士哪里想到，卖给斯坦因的破旧画卷意味着更古老、更具价值</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/01/wKgBzFaobRmAK1hxACxBv54wopw781.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/01/wKgBzFaobSOALHYrAEySmJXAckM304.tub.jpg@!rw9"><br><br>现存于大英博物馆（英国）大英博物馆亚洲部的玛丽女士在斯坦因密室展示来自敦煌藏经洞的唐代刺绣《凉州瑞像》（上图），刺绣内容为西方三圣，中间立者为阿弥陀佛，左右两侧分别大势至菩萨和观世音菩萨，在唐代阿弥陀佛和弥勒佛的信仰极为普遍，有广泛的信徒。<br><br>图为《凉州瑞像》的局部特写，可以清晰地看到唐代高超的刺绣工艺，令人叹为观止。<br><br>1907年5月，斯坦因的20头牦牛和8峰骆驼在敦煌藏经洞外守候着。<br><br>斯坦因的笔记中，记录着他对守护藏经洞的王道士印象：“王是一个孤傲、忠于职守的人。<br><br>他看上去有些古怪，见到生人非常害羞和紧张，但脸上却不时流露出一丝狡猾机警的表情，令人难以捉摸。”<br><br>斯坦因的师爷蒋孝琬调查发现，王道士账本清晰，生活简朴，从不挪用募集到维修寺庙的银子。<br><br>斯坦因意识到，用金钱收买王道士行不通。<br><br>风尘仆仆、两鬓霜花的斯坦因让蒋孝琬告诉王道士：眼前的斯坦因是玄奘信徒，是从印度翻越大雪山来取经的外国和尚；印度本土佛学渐衰，外国和尚要来敦煌取经、回到佛陀故乡重新弘法。<br><br>玄奘的在天之灵让他看守藏经洞，就是为了等待这位外国和尚，取经功德无量。<br><br>一席话让王道士为斯坦因打开了藏经洞的大门。<br><br>不过在拿绢画时，王道士留了个心眼：他专门挑那些破旧的卖给斯坦因。<br><br>他想用手头这些破烂换点钱来整修洞窟，可王道士哪里想到，破旧可能意味着画卷更古老、更有价值。<br><br>斯坦因从敦煌带走了数千件写经、绢画、丝织品，这些文物分别入藏印度国家博物馆、匈牙利科学院、大英图书馆和大英博物馆。<br><br>那个年代英国报纸上的英雄，不是足球明星，也不是电影明星，而是荒漠中行进的探险者。<br><br>1909年，英国媒体评选出当时影响世界的15位探险人物，斯坦因与驾驶飞机独自飞越大西洋的洛兰上尉以及瑞典探险家斯文·赫定一同上榜。<br><br>在大英博物馆整理斯坦因老照片的同事海伦汪（Helen Wang）博士这样评论当时的情景：“斯坦因每一天、每一周的行踪，都以电报文字出现在《泰晤士报》上，出现在英伦的大街小巷。<br><br>人们因为他而谈论着遥远的丝路古道——比起在大清帝国书斋里庸庸碌碌的官员，欧洲人更清楚斯坦因在做什么。”<br><br>1913年—1916年间，斯坦因再次从王道士那里购入敦煌570卷珍贵文物。<br><br>英国皇家地理学会吸收斯坦因成为会员，并授予爵士勋章。<br><br>斯坦因81岁时在阿富汗境内的犍陀罗圣地喀布尔去世。<br><br>2015年5月14日斯坦因考古纪念日上，与会的人们共同倾听了斯坦因在弥留之际的录音。<br><br>这位充满争议的亚洲腹地探险者用匈牙利语展望了丝路学的前景，回顾自己走过和考古过的和田、布哈拉、克什米尔，鼓励后人继续对丝路学的探索。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/F8/wKgBy1aobRqAWYueABjYP8E7hK8982.tub.jpg@!rw9"><br><br>现存于大英博物馆（英国）这是五代时期后梁开平四年（公元910年）张承奉统治敦煌时期的绢画观音像，现藏大英博物馆斯坦因密室。<br><br>观音的面颊、手掌以于阗晕染法描绘，璎珞以黄金镶嵌青玉而成。<br><br>供图／毛铭<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/01/wKgBzFaobQuAJSerABF51jL_RDc149.tub.jpg@!rw9"><br><br>拥有来自中国西北地区文物藏品的博物馆信息分布图根据大英图书馆网站，我们检索、整理出了这份中国西北地区文物在国外的存放记录。<br><br>其中原本来自敦煌的文物绝大部分存放在大英博物馆、大英图书馆、印度国家博物馆、法国国家图书馆、巴黎吉美博物馆、俄罗斯艾尔米塔什博物馆、俄罗斯圣彼得堡远东所、日本龙谷大学、东京国立博物馆和京都国立博物馆，准确数量至今仍是未知数。<br><br>除敦煌之外，地图中统计的文物（特别是德国和瑞典藏品）主要来自于新疆维吾尔自治区的吐鲁番、库车、和田以及内蒙古自治区西部的黑水城等地。<br><br>注：美国等国家的数据目前尚未公布。<br><br><h4>邱锦仙，拯救英藏敦煌绢画的上海女子</h4>走进大英博物馆东方部，你一眼就会看到墙上的两幅巨大绢画：高3米、宽2米的《南方增长天王》与《北方多闻天王》。<br><br>修复后的两大天王盔甲鲜亮、双眸凛凛，气息直追唐太宗时代的程咬金和尉迟敬德。<br><br>在此主持裱画18年的邱锦仙女士，对这两幅修复作品颇为自信，她对我说：“如果妥善保存，这两幅画的状态能维持100年以上。”<br><br>邱锦仙剪着齐耳短发，是位典型的上海女子，她的裱画技艺，师承上海博物馆当年的徐茂康和华启明二位先生。<br><br>1992年英国经济不景气，大英博物馆裁员四分之一；博物馆巡视员遇到正在伦敦大英馆访问的小邱，对她的裱画技艺大叹神奇——在裁员的大背景下，大英博物馆却增设了装裱古画的岗位，从上海博物馆把小邱聘到了伦敦。<br><br>1994年，日本丝路学者平山郁夫先生捐资50万英镑，在大英博物馆内建起了“平山郁夫东方书画修复室”。<br><br>这是一间大工作室，高天花板，采光明亮，恒温恒湿，室内陈设是日本和室风格。<br><br>室内最显眼是几张巨大的橡木裱画台，中国式两张，日本式三张；还有一百多把大小各异的刷子，精心存放的各种补绢，米色的、香灰色的、蜜黄色的，分门别类。<br><br>小邱说：“当今国画界使用的新绢，因为色泽、细密程度、厚薄等原因，并不适合修补古画。<br><br>装裱唐代敦煌绢画，必须根据古绢的质地、色泽、纹路，去寻找相应的补绢。”<br><br>懂得去何处购买修画材料，是门学问。<br><br>小邱的到来，打破了原来大英馆内采用日本裱画手法和日本材质与敦煌唐代绢画不相匹配的困境。<br><br>她费尽心思去中国沪宁杭等地购买来契合度最好的绢本和宣纸，还有色彩细腻、接近唐代的岩彩矿料。<br><br>20年来小邱在大英馆带出的学生有纽约大都会博物馆的柯梦如、英国纽卡斯尔的魏丝丽、意大利的玛拉比尼……他们如今都是在世界各大博物馆独当一面的东方古画修复高手。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F8/wKgBy1aobR2AWmveAB5mWYuk83M327.tub.jpg@!rw9"><br><br>现存于圣彼得堡艾尔米塔什博物馆（俄罗斯）在斯坦因之后，法国人伯希和也从敦煌带走了大量文物。<br><br>1914年，俄国人奥登堡和他的考察队前来搜集敦煌洞窟内残留的文物：洞内的塑像、脱落断裂的壁画、被践踏毁坏的绢画等被考察队一一清理出来，全部装箱带回了俄国。<br><br>如今这些文物主要存放在俄罗斯艾尔米塔什博物馆，也就是冬宫之中。<br><br>2014年，部分俄藏敦煌文物出展荷兰阿姆斯特丹，这是展厅内复原的唐代石窟一角，三件雕塑均是奥登堡百年前从甘肃敦煌莫高窟运走的。<br><br>摄影／毛铭<h4>1931年斯坦因留在喀什的宝藏，可惜早已不知去向</h4>没有斯坦因，敦煌学会成为欧亚十几个国家共同研究的国际显学吗？<br><br>在2004年牛津大学《斯坦因考古日》会议、2007年大英图书馆《敦煌学百年》会议、2011年伦敦《联合国纸本遗产》会议、2014年圣彼得堡《粟特与丝路》会议上，英国学者都曾一本正经地向中国同行说：“你们应该感谢大英为中国保存并研究了敦煌藏品一百年，让它们躲过了战争与文化大革命的浩劫。”<br><br>这话并非调侃，而是认真而苦涩的。<br><br>在中国人眼中的西方丝路大盗中，在与伯希和、斯文·赫定的探险发掘竞赛中，斯坦因劫掠量最多，体积最大，藏品最丰富，记录和著作也最翔实。<br><br>中国历史学家陈寅恪曾经说过，敦煌宝藏流散欧洲是“中国学术之伤心史”。<br><br>1930年至1931年，斯坦因开始了第四次中亚考察。<br><br>他在递交了“在不事先征求得中国政府同意的情况下绝不运走任何文物”的书面保证之后，于1930年8月11日带领考察队员离开了克什米尔首府斯利那加，开始了他第四次中国考察的行程。<br><br>9月23日，斯坦因一行抵达丕伊克卡，进入中国。<br><br>他环绕新疆塔克拉玛干大沙漠约3200 公里，其间通过发掘、购买、捡拾、接受馈赠等手段获得文物100余件，内容包括写本、简牍、雕塑、陶器等。<br><br>与此同时，英国的《泰晤士报》连续两天刊登了该报北京通讯员的报道，称：“中国学术界正向南京政府请求，立即将奥莱尔·斯坦因爵士驱逐出新疆。”<br><br>12月19日，国民政府行政院就斯坦因出境一事给新疆省政府发了电文：“请电令新疆省政府勒令其停止工作，即日出境。”<br><br>至1931年4月25日，斯坦因方才返回喀什。<br><br>这批文物由斯坦因随身带至下榻的英国驻喀什总领事馆，也就是今天的其尼瓦克宾馆。<br><br>斯坦因提出能将这批文物带往欧洲进行研究，研究完毕之后，如果南京政府非要求归还不可的话，斯坦因可以将所有文物交还给南京政府指定的任何一个机构。<br><br>至于文物归还后的存放地点，斯坦因认为以北平为最佳，因为北平具备保存和研究这批文物的较好条件。<br><br>迫于时间上的压力，1931年5月18日斯坦因离开喀什返回印度，5月30日经蒲犁关卡离开中国，这次他没有带出境任何文物。<br><br>1931年11月21日，英国驻喀什总领事斐慈默带着文物拜访新疆省喀什地区最高长官马绍武，将存放了7个月之久的斯坦因文物清点交手于中国，并嘱咐马绍武妥善保管。<br><br>在中华民国外交史上，驱逐斯坦因并最终将他所获的文物留在中国境内，无疑是扬眉吐气的事件。<br><br>然而非常狗血的是，如今无论在喀什、北京还是台北，谁也找不到1931年斯坦因留在中国境内的丝路收获。<br><br>斯坦因带走敦煌宝藏至今已经100余年。<br><br>经过全球数十个国家的考古学家、语言学家、佛学家、艺术家300多人的修复和研究，这批文物才被整理出冰山一角，据称约为四分之一。<br><br>如今大英博物馆、大英图书馆以及新德里的印度国家博物馆，正在将斯坦因藏品中数千卷敦煌文献数码化，公布于学术网站，全球信息共享。<br><br>国际敦煌项目在艰难中进行了十几年，打开网页，我不知为什么想起了卖给斯坦因敦煌藏品的王圆。<br><br>这位敦煌洞窟的看管者，在中国人的唾骂声中于1931年去世。<br><br>他在天国能够看到这些数码化的经卷吗？<br><br>如果可以，不知王道士的内心能否得到些许温暖的抚慰：外国和尚斯坦因取走的经，最终用到了学术上。<br><br>背景资料<h4>在《斯坦因中国探险手记》一书的序言中，孟凡人先生对“斯坦因探险的性质”进行了详细的披露和解读。<br><br>我们将此文的主要观点刊登于此，以表明对于斯坦因的不同评价。</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F8/wKgBy1aobSuAb-VTAA71I4soMZU780.tub.jpg@!rw9"><br><br>孟凡人中国社会科学院考古研究所 研究员20世纪30年代之前，斯坦因是中国古代文物的最大掠夺者。<br><br>首先：斯坦因是肩负英印政府使命的御用学者。<br><br>新疆地处战略要冲，故英国和其他列强“久有觊觎窥伺之心”，他们处心积虑地将魔爪伸向新疆。<br><br>斯坦因正是在这样的背景下闯入我国西部的。<br><br>第二：为完成英印政府赋予的使命，斯坦因靠谎言、强权和骗术，辅以行贿官员、收买走卒等伎俩，不择手段以求一逞。<br><br>第三：斯坦因搜集情报，散布攻击和分散中国的谬论。<br><br>第四：斯坦因历次探险均有印度勘探局出资、出先进设备并配备以专业测绘人员，对所到之处偷绘详尽的军用地图。<br><br>第五：大肆挖掘破坏古遗址，疯狂劫掠大量文物。<br><br>仅就考古而言，斯坦因劫余之后，新疆汉唐时期的遗址大都遭到破坏，敦煌石室宝藏国内也只剩少许。<br><br>可以说，20世纪30年代之前，斯坦因乃是中国古遗址最大的盗掘和破坏者，是中国古代文物的最大掠夺者。<br><br><h4>毕业于伦敦大学艺术考古专业的毛铭女士，曾常年在斯坦因密室从事艺术研究。<br><br>对于斯坦因的评价，她也与作者有着些许不同的意见。</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/01/wKgBzFaobRyAHQ8SABN0II3dU8A397.tub.jpg@!rw9"><br><br>毛铭伦敦大学艺术考古博士联合国中亚考古队队员斯坦因带敦煌文物出境是违法行为。<br><br>但斯坦因密室对这些文物起到了保护也研究的积极作用。<br><br>斯坦因在中国考察时印度总督府的测绘军官一直伴随左右，他在新疆和田、西藏、甘肃河西走廊等地首要的任务其实是测绘而非考古。<br><br>测绘地图是为20世纪初大英帝国觊觎中国边疆服务的，这样的行为属于违法的间谍行为。<br><br>1995年敦煌学研究者王冀青先生在英国见到了清政府外务部为斯坦因第二次中亚考察颁发的游历护照，并对该游历护照的由来、内容及带来的后果进行了分析。<br><br>王冀青认为：该护照将斯坦因的官街拔高为“大英国总理教育大臣”，并要求西北各地方官员“照约妥为保护，毋得留难阻滞，致干查究”。<br><br>这样的说辞结果误导了地方官员， 致使斯坦因在考察期间未受任何阻拦和限制；同时王冀青认为，该护照虽然认可斯坦因来华“考查古迹”， 但并未准许他发掘、购买文物，并将其运出中国。<br><br>他的行为就跟今天挟带文物、私出海关一样，肯定是违法的。<br><br>斯坦因在国际上备受追捧，但这不能掩盖他带敦煌文物出境的违法事实。<br><br>在大英博物馆、大英图书馆等处，修补、研究敦煌文物的各国学者及工作人员，无疑是值得尊敬的。<br><br>他们让这些文物在严格的管理和保护下展现出重要的历史和文化价值。<br><br>',
'<h2>神坛之外，敦煌壁画处处都是『萌萌哒』！</h2>敦煌的绘画与壁画，给人的印象是『高大上』，那些神佛肖像或富丽堂皇或庄严肃穆。<br><br>除此之外，敦煌石窟的角落里，还隐藏着许多趣味、奇葩的内容。<br><br>如果再将某些局部放大，我们甚至能找到许多充满时尚气息的服饰和装饰——而且，它们并非孤例。<br><br>这些作品，用今天的审美眼光看起来，十分搞笑、颇接地气。<br><br>加上种种善意而幽默的曲解，『笑果』更加明显。<br><br>剥去宗教的神圣外衣，『可爱』、『搞笑』、『卖萌』或许本就是敦煌的真实一面。<br><br>欣赏这些『萌萌哒』画面的同时，我们邀请敦煌研究院的资深学者杨秀清先生，为大家揭秘这些壁画诞生的来龙去脉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F2/wKgBy1anMXuAR7TeAEZEwkPRUPk766.tub.jpg@!rw9"><br><br>洗刷刷，洗刷刷，洗刷刷……刷牙不是现代人的专利，一千多年前就有了“一次性牙刷”壁画方位：莫高窟第159窟－南壁东侧壁画内容：《弥勒经变》中的净齿图《弥勒下生经》里说，生于婆罗门家庭的弥勒，拜释迦牟尼为师。<br><br>释迦入涅槃时，为弥勒授记，预言弥勒之后，将上升兜率天宫，并于五十六亿年后，下生阎浮提世界为佛，度脱人天。<br><br>后弥勒下生人间，在龙华树下得道成佛，国王、王妃、太子、大臣等随弥勒剃度出家。<br><br>在敦煌石窟壁画《弥勒经变》中就出现了反映剃度出家的画面。<br><br>这幅“净齿图”源自莫高窟第159窟南壁《弥勒经变》，画面中一个剃度后的僧人祼露上身，脖间围巾，右手执“嚼齿木”净齿，左手握盛水的净瓶，旁边一人手执长巾准备递给僧人。<br><br>佛教将净齿用的器物称为齿木，主要用杨树、柳树、槐树等树枝做成，或圆或扁，长不过12指，短的只有8指（手指并列的宽度），净齿于每日早晨、饭后进行，用时一端放入口中慢慢嚼成纤维状、绒絮状，然后用之揩刷牙齿，净齿之后还可以用齿木刮舌头。<br><br>齿木为—次性使用，用过即可丢弃，但是佛家规定必须要将齿木上的唾渍弹净，弃之屏处。<br><br>佛经记载，佛陀在宣讲佛法时，有比丘口出臭气，佛陀令其嚼齿木，佛陀还解释了嚼齿木净齿的好处：—者能除黄热，二者能去痰癃，三者口无臭气，四者能餐饮食，五者眼目明净。<br><br>由于佛陀教化，诸比丘遂将晨嚼齿木作为日常生活的行为规范，在敦煌壁画中也就有了净齿的画面出现，可见此种净齿风俗很可能是伴随着佛法的东渐、僧人的西来，逐渐传到敦煌乃至中原地区的。<br><br>这小小齿木虽不起眼，却也是中国与印度古代文化交流的见证。<br><br>敦煌石窟壁画中的净齿图有不少，这幅绘于中唐时期的“净齿图”，以生动的图像记录了古人讲卫生的好习惯。<br><br>谁说刷牙是现代文明的专利？<br><br>至少一千多年前，它就已经是古人生活的一部分了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/FC/wKgBzFanMXqAE_5ZAEoUinS8anI655.tub.jpg@!rw9"><br><br>摇啊摇，摇到外婆桥…时空穿越？<br><br>不，你看到的是唐宋时期的婴儿车！壁画方位：莫高窟第156窟-前室顶中部壁画内容：《父母恩重经变》中的栏车上图：佛教在中国化的过程中，不断与传统的伦理观念相融合，形成了具有中国特色的佛教伦理观念，其中最重要的，就是“孝道”思想。<br><br>敦煌文献P.2418《父母恩重经讲经文》，是依据中国人伪造的佛经——《父母恩重经》而演绎的讲经文，该讲经文细致描绘了孩子从出生到长大成人，父母养育的艰辛。<br><br>敦煌石窟壁画中也出现了依《父母恩重经》而绘制的《父母恩重经变》。<br><br>其中，莫高窟第156窟前室东壁门北壁画中，出现了看起来很现代化的婴儿车：画面中，一位母亲手推四轮童车，一婴儿安卧车中，两条安全带拦过车身，以防止婴儿不慎爬出车外。<br><br>画面中的童车，造型与我们现代生活中的童车极为相似。<br><br>看到它，我们立刻产生了时空穿越的错乱感。<br><br>这种儿童车，在唐代被称为“栏车”。<br><br>甘肃博物馆所藏绢画《报父母恩重经变》中，有两幅在童车旁边的榜题，分别为“父母养育卧在栏车时”、“或在栏车摇头弄脑时”，榜题中明确写明为“栏车”，可见是当时通用的名称。<br><br>在莫高窟第449窟东壁门北、第170窟北壁的《父母恩重经变》图中，我们也看到了类似的“栏车”。<br><br>栏车相拥，是古代儿童幼年生活的一个真实细节。<br><br>壁画虽然本意是强调父母养育子女的艰辛，却也使我们长了知识：唐宋时期，婴儿车就已经进入寻常百姓家了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/FB/wKgBzFanMXCAXELJAArG9_wpZ38802.tub.jpg@!rw9"><br><br>看我飞盘转转转，我还能唱：“我的家在东北松花江上”壁画方位：莫高窟第79窟-窟顶壁画内容：敦煌壁画中的“童子礼佛”左图：每个人都有属于自己的童年回忆。<br><br>那些尘封的旧事，或是妈妈的深情讲述，或是相册中泛黄的照片，而我们要为你讲述的是：在敦煌的石窟壁画中，也有许多天真烂漫的儿童形象，而且娱乐活动之丰富，超乎现代人的想象。<br><br>据不完全统计，敦煌莫高窟有儿童图像的洞窟有183个，占洞窟总数的37%；榆林窟有儿童图像的洞窟16个，占洞窟总数（42个）的38%。<br><br>这些儿童图像内容，时间从北朝到宋元时期，跨度长达千年。<br><br>敦煌石窟中的众多儿童图像，反映了中古时期儿童生活的方方面面，构成了一部“中古儿童生活史”。<br><br>北朝至隋代，儿童图像大多用线条粗略勾勒，类似漫画或示意图，主要是为了表现故事情节，只有个别洞窟中的儿童形象较为逼真；唐前期（吐蕃统治敦煌前），随着经变画的出现及净土思想的流行，儿童图像出现了丰富多彩的形式。<br><br>后来，儿童形象逐步脱离宗教色彩，越来越向世俗生活方向发展。<br><br>这幅壁画是莫高窟第79窟盛唐时期创作的“童子礼佛”系列之一，这位胖乎乎的娃娃手持转盘，在表演今人所说的“转盘”杂技，其面部朝向的上前方就是威严的佛陀。<br><br>虽然是宗教画中的内容，但它体现了那时的世俗生活，更是直接反映了盛唐时儿童的娱乐项目和流行的杂技活动等鲜活信息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/FC/wKgBzFanMYuAQtODAEYQoa2Kjyw036.tub.jpg@!rw9"><br><br>图2（图2位于图一右侧的阴影处）毛衣链、黑丝袜、白边T恤、性感小短裙……从印度造访敦煌的菩萨，就是这么接地气壁画方位：瓜州东千佛洞第2窟壁画内容：菩萨像壁画敦煌石窟壁画中的服饰图像，已经越来越引起人们的重视了，如果我们将其整理成文，足可组成一部活灵活现的“中古服饰史”。<br><br>如果稍加留意，古人的服饰并非是影视剧中那样“中规中矩”，而是散发着浓郁的现代气息。<br><br>瓜州县东千佛洞第2窟坐西向东，中心塔柱东向面龛内存清塑3尊，南北向面各画菩提树观音立像一幅。<br><br>这两幅观音像是表现密教中，观音“甘露施饿鬼”、“七宝施贫儿”的内容。<br><br>左页画面中这尊菩萨，上身着绿色短袖紧身衣，下裹贴体短裙，上衣与下裙之间露出结实的小腹，脚穿网格花纹彩色长腿袜，另有耳珰、臂钏、腕钏、长短项圈等庄严全身。<br><br>她一手上举，攀扶树枝，一手施予愿印。<br><br>专家认为从风格来看，尽管依傍的树、云霭形象是敦煌传统的汉地样式，但从菩萨像中的楔形叶冠、冠两侧的小花、轮状耳珰、臂钏、微闭的眼形、贴体短裙以及掌心施色等来看，透露出了古印度婆罗门教时期的文化特征。<br><br>这样的服装，即使今天看来也很现代，看看当今夏日的城市大街小巷，这种穿衣搭配的影子，随时可以找到。<br><br><h4>专家解读</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F2/wKgBy1anMXCAVmhvABYP4BMi4EQ001.tub.jpg@!rw9"><br><br>杨秀清敦煌研究院<U+2003>研究员长期致力于敦煌壁画、绘画的社会生活内容研究<h4>鲜活、时尚的中古生活百科，在敦煌壁画中几乎都能找到</h4>敦煌莫高窟不仅是佛教艺术的见证者，也是中古社会历史的真实记录者。<br><br>莫高窟壁画虽以佛教内容为题材，但是，如果我们揭去敦煌壁画的宗教面纱，就会发现有许多反映现实生活的画面。<br><br>敦煌地处丝绸之路咽喉要道，又是古代国际商业贸易中心，丝绸之路商贸繁盛的景象，在敦煌石窟壁画中有充分的反映。<br><br>莫高窟第296窟为北周时期的洞窟，窟顶北披东段绘有一幅商旅图，它是根据《佛说诸德福田经》中“安设桥梁过度羸弱”一语画成的。<br><br>图中作一桥，两支商队在桥头相遇，桥上为中原商贾，乘马赶着满载货物的毛驴，匆匆走上桥头；桥下胡商牵着骆驼等待过桥。<br><br>莫高窟第45窟南壁的“胡商遇盗”图，取材于《观音经变》。<br><br>画面上有一队胡商，为首者高鼻深目，他们的商队刚转过山头，山谷中就冲出持刀抢劫的强盗，商人们胆战心惊，露出惶恐、乞求的神色。<br><br>如果我们拂去壁画中的宗教色彩，就会发现，它原来是唐代敦煌地区商贸活动的写照。<br><br>至于反映社会生活的壁画，更是随处可见。<br><br>在敦煌石窟壁画里，举凡社会生活的各个方面，诸如婚丧嫁娶、生老病死、衣食住行等，甚至像刷牙、洗脸、上厕所、打架斗殴这样的生活细节，在壁画里也得到充分表现，如莫高窟第146窟中发现的净齿图、洗头图，莫高窟第290窟窟顶东披佛传故事中表现佛诞生时“臭处变香”的蹲厕图等。<br><br>敦煌石窟中，从盛唐到西夏时期的《弥勒经变》中，普遍绘有“嫁娶图”，表现了《弥勒下生经》中所说的弥勒世界人寿八万四千岁，“女人年五百岁，尔乃行嫁”的内容。<br><br>壁画中的嫁娶图细致地表现了婚礼场面的设置：在庭院搭设帐篷，宴请宾客的礼席，围设新婚夫妇拜堂的帐帷和新婚妇居住的青庐。<br><br>还表现了婚礼仪式的全过程：新郎迎亲、乐舞助兴、拜堂成礼、奠雁之礼、共入青庐、合卺同牢之礼。<br><br>除了婚嫁图外，敦煌石窟壁画中还有许多表现男女谈情说爱的场面。<br><br>莫高窟第85窟南壁《报恩经变》中的“树下谈筝图”，就是对美好爱情的歌颂。<br><br>',
'<h2>孕育了河西千年文明的绿洲是否已经到了承载的极限</h2>河西走廊地区，年降水量极少，蒸发量却极高，全靠南部祁连山流出的河水滋养，一片片绿洲才得以形成。<br><br>在生态保护观念越来越深入人心的今天，人们都对河西绿洲的命运非常关注，担心现代化潮流会给这里的绿洲带来冲击。<br><br>那么现实的情况是怎样呢？<br><br>现代绿洲的面积与历史上的绿洲面积相比是否发生了萎缩？<br><br>河西绿洲的承载力是否已经达到了极限，它的未来发展之路又在何方？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F1/wKgBy1anIm2ALXGxACqPM9jdVbA755.tub.jpg@!rw9"><br><br>祁连山下，黄沙之中，绿洲连缀成串从遥感图中看河西走廊，祁连山连绵的山脚下，漫漫戈壁黄沙之中，一片片充满生命力的绿色分外引人瞩目，这就是河西走廊的绿洲。<br><br>这些绿洲，在古代，是中原文明挺进西域的踏脚石；到了现代，又成了支撑起甘肃工农业和整个河西地区人们生活的基石。<br><br>斯坦因曾在他的书里记述，在他从帕米尔高原地带深入亚洲腹地的过程中，一越过疏勒河河谷地区，就感觉到了扑面而来的湿润气息。<br><br>在忍受过塔里木盆地的极端干旱、看惯了昆仑山脉的荒凉景象后，乍一看到肃州河谷（今酒泉地区）“极其茂盛丰美的夏季牧草”，他忍不住感触良多。<br><br>令这个大胆的考古探险家发出赞叹的就是甘肃河西走廊的绿洲。<br><br>在地图上，这些绿洲一小片一小片地连缀成一个不规则的狭长条状，一直向西北方向延伸，从武威直到敦煌。<br><br>正是这些绿洲，托起了汉唐时期连接中原与西域的辉煌丝路，也给予了这片干旱土地生动而明亮的表情。<br><br>不过，在冬季的河西走廊，空气寒冷而干燥，完全感受不到斯坦因曾经为之陶醉的湿润，更看不到郁郁葱葱的夏季牧草。<br><br>但是，从祁连山脉山腰上漆黑如墨的松树林，从田地里收割后的光秃秃的玉米秸秆、直指向天的向日葵秆，从巍然耸立的嘉峪关长城、张掖的西夏国寺（大佛寺），就能准确无误地知道，这片因寒冬而蛰伏的土地，就是河西绿洲了。<br><br><h4>绿洲有常，不为尧存，不为桀亡</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/FB/wKgBzFanImuAXR5uAB0YT8-4SqY654.tub.jpg@!rw9"><br><br>来自祁连山的水滋养了河西走廊的绿洲滋养了河西绿洲的几条内陆河，都发源于祁连山。<br><br>祁连山发育的冰川每年夏季消融，形成冰川径流，成为这几条大河的源头。<br><br>但冰川融水在河流的全部水量中只占一小部分，河流水的主要来源是山区的大气降水。<br><br>山区降水经过蒸发、下渗、植被截留等，剩余部分汇聚于河道，到达出山口时，河川径流达到最大，约为71亿—72亿立方米。<br><br>径流出山后以地表水与地下水两种形式相互转换，在山前地带河水会大量入渗补给地下水，到冲积扇缘后又会以泉水形式溢出，汇集成泉流入河道，在盆地内再度转化为地表水，河西走廊的绿洲大都是在这样的盆地区域形成的。<br><br>伴随着人类开发利用、沿水流不断渗漏地下和蒸发蒸腾向空中散失，山区形成的全部水资源最终在河流尾闾地区消耗殆尽。<br><br>图为河西走廊地区水资源来源及耗用示意图。<br><br>绘图／刘春田“洲”在《辞海》中意为“水中陆地”，这一含义运用在“绿洲”一词中显得尤为贴合。<br><br>',
'<h2>河西走廊——撑起了中国玉米制种的 “半壁江山”</h2>如果没有到河西走廊走一趟，你可能永远无法想象这里竟然有着如此发达的制种业：这里生产的玉米种子，可以满足全国玉米用种需要的一半以上；这里是全国最大的蔬菜、瓜类、花卉等对外制种产业基地，占全国种子出口量的75%。<br><br>河西走廊，这片一般人心目中干旱缺水、生态脆弱的地方，究竟为什么成了种子繁育的“黄金走廊”？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F9/wKgBzFam4ZqAOObdADhCA3t829g260.tub.jpg@!rw9"><br><br>种子是农业的希望金色的制种田是孕育希望的地方如果在秋天收获的季节从河西走廊的田野上空向下看，你会发现到处可见一片片金黄的色块，这就是河西走廊著名的“玉米制种田”——生产玉米种子的田地。<br><br>河西走廊是我国最大的玉米制种基地，全国半数以上的玉米种子都来自这里。<br><br>摄影／脱兴福出甘肃省省会兰州，沿连霍高速向西北而行，穿过平均海拔在2400米以上的乌鞘岭隧道群，就真正进入河西走廊了。<br><br>视野一下子变得开阔起来，公路在一马平川的大地上延伸。<br><br>向南远望，披冰戴雪的祁连山仿佛头戴银盔的将军巍然守卫；近处路边，苍黄的土地裸露着，其上少有草皮覆盖，树木就更加少见了，偶尔有几株杨树从车窗外一闪而过，身形也多瘦弱扭曲。<br><br>“我们都叫它们‘小老树’。<br><br>河西走廊缺水啊，树和人一样，‘吃不饱’就长不好，这树长了十几年也就长成这样了。”<br><br>同车的当地朋友声音有些低沉。<br><br>我胸中刚刚燃起的各种诸如“马上望祁连，奇峰高插天”、“平沙莽莽黄入天”、“黄沙百战穿金甲”……的“西北豪情”，一下子泄了一半。<br><br>',
'<h2>河西走廊——中国民族迁徙的大通道</h2>河西走廊是中国西北地区的大十字路口，曾吸引了众多游牧民族蜂拥而至，浴血相争。<br><br>这里的主人也如走马灯一样变换，很少有某个民族能够长期霸占“舞台”——在这里横刀跃马的游牧部落，不是西迁，便是融合于其他民族，风流云散。<br><br>而留存至今的一些民族，彼此之间似乎也变得越来越像了……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/F4/wKgBzFal6uKAXIYrADo0mY7E71c992.tub.jpg@!rw9"><br><br>河西走廊是众多西北民族迁徙的必经通道烽燧、大漠、驼队、商旅，这些符号几乎成了河西走廊的代名词。<br><br>在历史上，由于特殊的地理位置，河西走廊不仅是古丝绸之路的黄金地段，也是众多西北民族迁徙的必经通道，还是中原汉民族与西北游牧民族拉锯争夺的焦点地区。<br><br>作为一条超级民族大通道，历史上有不少于40个的古代民族进出河西走廊，有的还在此建立起了地方政权，如匈奴、吐蕃、回鹘、党项、蒙古等，但更多的只是这条走廊的匆匆过客，最后都融入了其他民族的“大洪流”中。<br><br><h4>有一个民族只出现在河西走廊，它叫裕固族</h4>很少有人冬天到肃南来。<br><br>隐藏在祁连山中的肃南裕固族自治县县城，避开了河西走廊的大道，也远离了外界喧嚣。<br><br>早晨醒来，推开窗户就能看到祁连山上的皑皑积雪。<br><br>城后的红湾寺，经幡飘扬，金碧辉煌，此刻我才明白，原来生活在这里的裕固族信奉的是藏传佛教。<br><br>说起来，裕固族是一个很奇特的民族：他们平时穿着与汉族无异，也说普通话；他们是内蒙古高原上回鹘、蒙古人的后裔，却信仰藏传佛教；语言分为不相通的东西两支，东裕固语属于蒙古语，西裕固语属于突厥语。<br><br>可以说，这个走廊上的小民族，如同一个“水晶球”，折射出来自四面八方的文化元素。<br><br>这个民族，也成为人们研究河西走廊那些灿若群星的不同民族的一扇窗口。<br><br>“裕固族的祖先是回鹘，这是没问题的。”<br><br>裕固族学者、西北民族大学贺卫光教授表示。<br><br>坐在他的对面，我很认真地观察他的脸型——黑发黑目，并非高鼻深目——回鹘属于蒙古利亚人种。<br><br>语言是划分民族的主要标准，裕固族独特的语言现象很早就引起了国外学者的关注。<br><br>一般认为，北亚民族属于阿尔泰语系，包括蒙古、突厥和通古斯三大语族。<br><br>上世纪末，俄国生物学家戈·尼·波塔宁游历河西走廊，首先注意到这个数千人的部族一部分讲蒙古语，一部分讲突厥语，要靠汉语才能沟通，但他们都认为彼此同属于“尧乎尔”。<br><br>经过百余年的努力，学术界确认，西部裕固语继承了回鹘的传统语言，属于突厥语族东突厥语支，与维吾尔语、乌兹别克语更接近；东部裕固语则在突厥语的基础上叠加了一层蒙古语，属于蒙古语族的一个分支。<br><br>',
'<h2>开放！开放！开放！汉唐河西走廊的主旋律</h2>河西之繁盛，莫过于汉唐。<br><br>汉唐经济文化之所以能享誉世界，皆因胸怀坦荡，高举“开放”大旗。<br><br>作为丝绸之路主干道的组成部分，河西走廊是大一统王朝开疆拓土、对外交流的前沿阵地，更是各路商旅汇集、各种风物荟萃的大舞台。<br><br>张掖，在隋代就举办了一场十几万人参加的“万国博览会”；凉州，曾是西北地区众人向往的国际性大都市，吸引着李白、王维、王之涣等多位明星纷纷来当“西漂”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F3/wKgBzFal44SAGJpeAEkeVgR3ICI234.tub.jpg@!rw9"><br><br>公元609年的张掖，隋炀帝在草原上主持规模空前的“万国博览会”，高昌、伊吾献地千里，设西海、河源、鄯善、且末四郡1400多年前的农历六月，甘肃省山丹县的焉支山上演了一场举世瞩目的商品贸易、文化交流、外交会晤盛会——被誉为世界最早的“万国博览会”。<br><br>彼时，隋炀帝杨广率领文武大臣，在这里宴请西域三十余国王臣，是中国历史上唯一一次由中原王朝元首在河西走廊地区主持的重大政治经济盛会。<br><br>六月的焉支山树木葱茏，草长莺飞，山脚下的张掖大草原，可容纳数万人，供给粮草便利。<br><br>遥想汉武帝元狩二年（前121年）春，骠骑将军霍去病“将万骑出陇西，过焉支山千有余里，击匈奴，得胡首虏万八千余级，破得休屠王祭天金人”（《史记·匈奴列传》）。<br><br>隋炀帝选定焉支山召见宴请西域王臣，有意向他们宣示自己对西北边疆的战略意图，欲复兴汉代在河西走廊的辉煌成就。<br><br>觥筹交错中，心满意足的隋炀帝为诸国王臣来使举办了专场歌舞演出，特意演奏了《清乐》、《龟兹》、《西凉》等各地特色的9部音乐，并演出了汉武帝时期从西域传入中国的杂技“鱼龙漫衍”。<br><br>此次“万国博览会”规模之大、人数之多、耗资之巨，开历史之先河，创造了许多难以复制的纪录。<br><br>绘图／付大伟<h4>汉武帝时期的“凿空”，首次让河西走廊迎来了外域使者</h4>再次见到长安城时，曾经健硕雄壮的年轻汉子，已经有些须发花白。<br><br>公元前126年，出使西域13年后，张骞重返汉都长安。<br><br>当时他本人肯定不会意识到，这漫长冒险究竟有着多么深远的意义。<br><br>今天，有西方学者将其誉为“东方的哥伦布”、“中国第一位外交家”。<br><br>张骞通西域，不仅是一次极为艰险的外交行为，也是一次卓有成效的地理探险。<br><br>回到长安后，他将西域以及葱岭（今帕米尔高原）以西的中亚、西亚，以至安息（伊朗高原地区）、印度诸国的方位、幅员、人口、城市、物产等信息，向汉武帝做了详细汇报。<br><br>这份报告（其信息被司马迁采用，写入《史记·大宛列传》），至今仍是研究上述地区历史地理的珍贵资料。<br><br>根据张骞带回的情报，经过一系列部署，汉武帝在河西走廊陆续设置了武威郡、酒泉郡、张掖郡、敦煌郡，史称“河西四郡”。<br><br>在航海技术不足以远航的条件下，黄土地孕育的黄皮肤人，被草原、荒漠、高山、海岸牢牢地圈起来。<br><br>此情形下，河西走廊成了最重要的开放窗口。<br><br>河西四郡的设置，与其说巩固了对匈奴的胜利，从长远看，毋宁说打通了整个欧亚大陆梗阻的经脉。<br><br>从张骞时代开始，中原王朝终于不再蜷缩一隅，舒展开了西边半个庞大的身躯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/F3/wKgBzFal43uAYMzQABoV8i6fGcs261.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/E9/wKgBy1al43GAPYbiAAcNf1uXY_o471.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F3/wKgBzFal43SAGNYRABMx_KnlxMc106.tub.jpg@!rw9"><br><br>汉唐分别挫败匈奴、吐谷浑，在河西地区设立州郡，从而保证了河西走廊段的丝路畅通无阻，进而为强盛的王朝向西拓展奠定了基础汉武帝时期，汉朝取得河南（河套地区）、漠南之战胜利后，居于河西走廊的匈奴左部势单力薄。<br><br>公元前121年春，骠骑将军霍去病率万余骑兵出击陇西郡（今甘肃临洮），大军翻过乌鞘岭，渡过石羊河，对降服者予以安抚，对抵抗者予以击破，然后越过焉支山，向西北进击千余里，击杀匈奴折兰王、卢胡王，斩获8900余人，此为第一次河西之战。<br><br>同年夏，霍去病率数万骑兵出击北地郡（今甘肃庆阳西北），两路进军匈奴残部。<br><br>渡黄河后，霍去病部沿巴丹吉林沙漠南缘，向西北迂回至居延泽（今居延海），转向南沿弱水进军到今酒泉一带，然后东攻祁连山，经石羊河、乌鞘岭回到陇西郡，此为第二次河西之战。<br><br>两次战役后，河西走廊的匈奴势力锐减，最终有4万余人降汉。<br><br>河西之战后，张掖、酒泉、武威、敦煌四郡设立，中央政府对河西走廊进行了全面管辖。<br><br>唐击吐谷浑之战是发生在唐太宗贞观九年（公元635年）的一次战争。<br><br>由于吐谷浑王慕容伏允拒绝朝贡，唐太宗派军队征讨，久经沙场的老将李靖挂帅出征，在猛将侯君集、李道宗等配合下，击败吐谷浑。<br><br>此役让唐军在西北各部族中树立了威信，也向西扩大了唐朝疆域的控制范围。<br><br><h4>隋朝国运虽短，却在河西走廊召开了古代规模最大的“万国博览会”</h4>相比国运昌盛的盛唐，短命的隋朝常常被后人诟病，隋炀帝更是被视为暴君。<br><br>但是，在经营河西走廊方面，隋王朝的地位举足轻重。<br><br>正是这个王朝，结束了东汉末年以来的动荡岁月，让河西走廊重新置于大一统王朝管辖之下。<br><br>',
'<h2>祁连山哺育河西走廊的生命之源</h2>在中国的地形图上，一条高耸挺拔的山脉横亘在甘肃省和青海省之间，俯视着河西走廊，这就是古时被匈奴称为“天山”的祁连山。<br><br>祁连山是一座对河西走廊举足轻重的山，从祁连山发源的河流滋养着河西走廊的绿洲。<br><br>而且祁连山不仅仅是地理意义上的高峰，更是不同民族精神的巅峰。<br><br>本文作者生活在祁连山下，并常年深入祁连山中，他将为你呈现一个博大精深的祁连山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/F2/wKgBzFaly6WAUFC-ADYZBVKklFs509.tub.jpg@!rw9"><br><br>祁连山东西向绵延近千公里,默默守护着河西走廊祁连山位于甘肃和青海境内，是两省的界山。<br><br>古时匈奴称“天”为祁连，从河西走廊南望，陡峭高大的祁连山直插云霄。<br><br>祁连山地处西北干旱区，北边是北山戈壁和巴丹吉林沙漠，南边有柴达木干旱盆地，西边是库姆塔格沙漠，东边有黄土高原，祁连山像是一座伸进西部干旱区的湿岛。<br><br>在祁连山的庇护下，河西走廊形成一个个绿洲城市，并产生了东西方文明交流的通道——丝绸之路。<br><br>摄影／孙胜军<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/E8/wKgBy1aly5yAD3G-AAULZbL6z08898.tub.jpg@!rw9"><br><br>玉门赤金红柳沟在中国的名山大川中，祁连山对大众来说并不陌生，它横亘在甘肃和青海之间，是中国西部有名的山脉，但很多人知道它并不是从地理书本中，而是从“失我祁连山，使我六畜不蕃息；失我焉支山，使我嫁妇无颜色”这首匈奴民歌中。<br><br>虽然这首匈奴民歌广为流传，但真正走进祁连山的人并不多，它还只是少数冰川学者和水文学家关注的区域。<br><br>但当你真正走进祁连山的腹地，从东到西、从南到北沿着山谷穿行后，才能感受到它的博大精深，才明白地理教科书和有限的文献资料对祁连山的描述太过简单，祁连山的地理意义和文化内涵远超出我们的想象。<br><br><h4>祁连山是伸向荒漠的一座湿岛</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/61/wKgBy1bG166AW9Q2ACrwmZUD7p8397.tub.jpg@!rw9"><br><br>祁连山山脉示意图从这张地形图上能清晰地看出，祁连山由多条西北东南走向的平行山脉和宽谷组成，包括野马山、托勒山、托勒南山、野马南山、疏勒南山、党河南山、土尔根达坂山和宗务隆山。<br><br>祁连山西端在当金山口与阿尔金山脉相接，东端至黄河谷地，与秦岭、六盘山相连。<br><br>山峰多海拔4000—6000米，山间谷地也在海拔3000—5000米之间。<br><br>祁连山位于甘肃和青海境内，是两省的界山，东起乌鞘岭，西止当金山口与阿尔金山相接，东西长约1000公里，南北宽约300公里。<br><br>祁连山并不是一条单独的山岭，而是由一群西北东南走向的高山与宽谷盆地平行排列组成，从东到西有冷龙岭、托勒山、托勒南山、疏勒南山、党河南山等大山，自北而南包括有8个岭谷带，其间夹杂有湖盆、河流和谷地。<br><br>这种地形和新疆境内的天山相似，天山同样由众多高山组成，山间有很多水草丰美的宽谷盆地。<br><br>古时匈奴呼“天”为“祁连”，祁连山脉被匈奴人视为天山，从河西走廊向南望去，高耸陡峭的祁连山积雪覆盖，直插云端，与天相连。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/F2/wKgBzFaly6yAbVthAEyD27EXDZs686.tub.jpg@!rw9"><br><br>祁连山高大的山体发育着诸多冰川，冰川融水是河西走廊的生命之源祁连山由多条高山组成，海拔一般在4000—5300米，4000米以上的山地面积占整个山区的三分之一，高大的山峰截住了气流和云团，在高山发育了众多的雪山和冰川。<br><br>祁连山已查明共有冰川3066条，总面积2062平方公里，储水量约1320亿立方米，这是一个巨大的固体水库。<br><br>冰川是宝贵的淡水资源，在西部干旱区冰川更是河水的主要来源。<br><br>图为祁连山西段大雪山北坡的透明梦柯冰川，透明梦柯是蒙古语译音，意为高大、宽广，上世纪70年代被冰川学者命名为老虎沟12号冰川，它是祁连山区最大的山谷冰川。<br><br>摄影／任明宽<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/F2/wKgBzFaly6CAB7PrAATe6RTC8-s573.tub.jpg@!rw9"><br><br>玉门大雪山透明梦柯冰川我曾多次沿祁连山北坡行走，从东部的冷龙岭向西经民乐县、肃南裕固族自治县一直到敦煌，这一路的景观差异巨大。<br><br>祁连山东部降雨丰富，生长着茂密的森林，分布有许多国家级的森林公园，继续向西到张掖市境内，森林开始减少，草原丰盛，这里有山丹军马场、大马营草原、康乐草原等诸多美丽的草原，是我国重要的牧区。<br><br>到了祁连山西部的党河南山一带，呈现出的是一片荒漠景象。<br><br>',
'<h2>对<U+2006><U+2006>“丝绸之路”的五个误解</h2>有一年去河西走廊的张掖市，看到街道两旁的雕塑是一队队驮着丝绸向西前进的驼队。<br><br>这似乎是在提醒你，你来到了古老的丝绸之路（简称丝路，这里说的丝路是狭义的，与草原和海上丝路无关）经过的地方。<br><br>当时正下着雪，雪花落到了骆驼的身上，风雪中的驼队似乎正在奔向前途未卜的远方，说实在的，当时的情景竟然打动了我，让我有些感动。<br><br>如果是今天，我不会为此感动，因为自从我沿着当年的丝路走了一趟回来后，我对丝路的许多认识已经改变。<br><br>驮着丝绸的驼队就是丝路的象征吗？<br><br>我已经发生怀疑。<br><br>因为我发现我过去关于丝路有着太多的误解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/C8/wKgBy1age9mACmBmAEcbqaaRd3I613.tub.jpg@!rw9"><br><br>河西走廊“模式”，就是微缩的“丝绸之路”模式从遥感图上看河西走廊，你会清楚地看到，在祁连山与龙首山、合黎山等山脉的夹峙下，在腾格里和巴丹吉林两片沙漠的围堵下，依靠着发源于雪山冰川下的几条大河，一片片绿洲顽强地生长着、连接着，终于连缀出一条“走廊”，使得中华文明得以以一个个绿洲为踏脚石，西出玉门，迈向西域。<br><br>而在此后，在从中国到中亚、西亚直至欧洲的漫长路途中，在大大小小的荒漠中串联起来的一个个绿洲，搭建出一条条类似的尺度或大或小的“走廊”，使得以农业生态为基础的文明，相互渗透，相互联接，最终搭建起一条横贯亚欧大陆，连接东西方文明的交流通道——丝绸之路。<br><br><h4>误解一</h4><h4>前往“丝国”之路，被误解成运送丝绸之路 </h4>丝绸之路这个名称最早见于德国地理学家李希霍芬的著作《中国——根据自己的亲身旅行和在此基础上进行研究的结果》（简称《中国》）第一卷中。<br><br>我一直以为李希霍芬命名的丝绸之路这个名称，是他经过一番深入研究后提出的充满创见的命名，后来发现不是。<br><br>李希霍芬提出这个名称，只是在前人留下的资料的基础上，稍加改造而已。<br><br>兰州大学敦煌学研究所的王冀青教授对这个问题做了深入的研究，他在《关于“丝绸之路”一词的词源》一文中讨论了此事。<br><br>我择其大要，简述如下：李希霍芬引用的资料来自于古希腊地理学家托勒密的一本书《地理志》，书中记载了古希腊地理学家马利奴斯（又译马里纳斯）记录的一条通往赛里斯国的道路。<br><br>所谓赛里斯国，指的就是中国。<br><br>古罗马人将“丝”字音译为“赛尔”（Ser），又因为丝绸是中国在西方有影响的产品，因此称中国为“赛里斯”（Seres），意为“丝国”。<br><br>马利奴斯说：有位马其顿商人派他的商队完成了一次去赛里斯国的旅行，商队从现今中东地区的幼发拉底河口一带出发，一直向东行进，途经一个叫石塔的地方之后，又走了7个月，最终到达赛里斯国的都城——赛拉（洛阳）。<br><br>这条路被称为“赛里斯之路”，字面意思是“丝国之路”。<br><br>',
'<h2>普兰沟探访喜马拉雅千年古商道</h2>位于西藏阿里地区的普兰沟，对很多人来说是一个极为陌生的地方，却是长年“泡”在西藏的“驴友”们追求的“梦幻之地”。<br><br>多年来，本刊特约作者赵春江在喜马拉雅南侧众多沟谷考察，发现普兰沟是他见过的条件最恶劣、海拔最高的沟谷。<br><br>在这里，他更是意外地发现了一条千年商贸古道：这条古道其实是连接中、印、尼三国边民的“生命线”……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/9C/wKgBy1aUsQSADVAUAEcXls6J-KM448.tub.jpg@!rw9"><br><br>一支由尼泊尔、印度商贸人员组成的混合马帮商队，正在通过中、尼、印三国交界的强拉山口。<br><br>他们已经在路上跋涉了三四天，尽管只有单调的骡铃和孤独的身影陪伴，身心疲倦的他们仍然要奋力前行。<br><br>他们身后雪山冰川的山脊线，左侧有中、尼边界最西端的起点1号界桩，右侧两边分别是中、印实际控制区（未划界）。<br><br>作为一条贸易通道，强拉山口见证了中国与印度、尼泊尔上千年的民间贸易史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/9B/wKgBy1aUsOCAZNfNAAkMy0w8BM8330.tub.jpg@!rw9"><br><br><h4>普兰沟在哪儿？<br><br>据说是“强驴”们最能“显摆”的地方！</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/A6/wKgBzFaUsQOAGIDXAC81MPEr3Z8250.tub.jpg@!rw9"><br><br>对于冒着生命危险的朝圣者来说，神山圣湖已近在咫尺，他们的生命即将获得与过去完全不同的体验和意义纳木那尼峰是阿里地区海拔最高的山峰，它在普兰县境内，是中、尼两国边境的分水岭，也是普兰沟北口的山脊线，其主峰海拔7694米，常年白雪皑皑，景色尤为壮美。<br><br>它被誉为普兰县的四大美景之一，和冈仁波齐神山遥相呼应，脚下是美丽的玛旁雍错“圣湖”和拉昂错“鬼湖”。<br><br>自古以来，从印度或尼泊尔来的马帮或朝圣者，一翻过边境山口进入普兰沟，抬头就能看到高耸的纳木那尼峰。<br><br>特别是对于那些冒着生命危险的朝圣者来说，此刻神山圣湖已近在咫尺，他们的生命即将获得与过去完全不一样的体验和意义。<br><br>摄影／高宝军<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/9B/wKgBy1aUsO6AMRznABP7BRRaAt8017.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/9B/wKgBy1aUsPKAPaGZAB91hsWE2aM910.tub.jpg@!rw9"><br><br>站在普兰沟北的分水岭上，冈仁波齐峰和玛旁雍错尽收眼底。<br><br>冈仁波齐，藏语意为“神灵之山”或大雪神山，海拔6638米，四周大山环立，成拱卫之势。<br><br>它东边是万宝山，西边是度母山，南边是智慧女神峰，北边是护法神大山，周围有250多条冰川，是整个南亚地区最大的河流发源地，有4条国际大河从此发源。<br><br>玛旁雍错湖面海拔4588米，湖水面积412平方公里，最大水深81.8米，是世界上高海拔地区淡水储量最大的高寒内流湖泊。<br><br>摄影／高宝军我认识一位常年在西藏跑的“驴友”，他告诉我：“在西藏，‘强驴’（指‘最强悍的驴友’）们最渴望去、最能‘显摆’的地方，就是普兰沟。<br><br>这里是受限地区，一般人难以进入，加之隐藏在喜马拉雅的崇山峻岭中，对‘驴子’们的诱惑相当‘致命’。”<br><br>甚至有人说，你如果没到过普兰沟，就千万别在“驴友”面前说到过西藏。<br><br>其实，位于西藏阿里地区的普兰沟，对很多人来说是一个非常陌生的名字。<br><br>就算是长年“泡”在西藏的“驴友”，一说起普兰沟，也会表现出一副神往却望洋兴叹的表情，那是他们毕生追求的“梦幻之地”。<br><br>因为只有最厉害的“驴友”才到过普兰沟。<br><br>我虽然不是“驴友”，但曾到过喜马拉雅山脉南侧的许多沟谷考察，包括日喀则市的一些著名河谷，它们在印度洋暖湿气流的影响下，显得湿润而充满生机。<br><br>与它们相比，由于位于有“世界屋脊的屋脊”之称的阿里地区，普兰沟更加偏远、高寒，印度洋暖湿气流到此已“鞭长莫及”。<br><br>曾有人说，西藏的富饶在河谷。<br><br>其实，西藏的神奇也在河谷。<br><br>因为从自然角度而言，西藏的河谷，特别是喜马拉雅山脉南侧的许多河谷，由于受印度洋暖湿气流滋润，有着与雪域高原完全不同、极为丰富的垂直地带性景观。<br><br>而且，因为这些沟谷切穿了高耸的雪山，也成为千百年来人类活动频繁的通道，留下了许多精彩的人文景观。<br><br>正因如此，西藏河谷充满了迷人魅力，多年来吸引我孜孜不倦地去寻访它们的神奇之处。<br><br>',
'<h2>龙脊谷准噶尔盆地飞出的“怪龙”</h2>在新疆塔城地区和布克赛尔蒙古自治县，有一个叫“龙脊谷”的地方，让人们对西北干旱地区的地貌有了一种新认识和新体验。<br><br>从外表上看，龙脊谷蜿蜒如龙，甚至还有龙的“脊背”，虽然形似雅丹地貌但又不同于常见的雅丹地貌。<br><br>那么，它到底是什么地貌？<br><br>它的成因又是什么？<br><br>这个形似巨龙脊梁的“龙脊谷”，正等待着更多人走近并解读它。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/A5/wKgBzFaUbNuAEALwAEbwPWdcvGc382.tub.jpg@!rw9"><br><br>龙脊谷——比雅丹地貌更奇特的荒漠景观在新疆塔城地区和布克赛尔蒙古自治县西南，著名的乌尔禾魔鬼城西北50公里处，有一处鲜为人知的奇特地貌。<br><br>红色碎裂砂页岩构成的一排排垄岭，像一条条蜿蜒起伏的巨龙腾跃在空旷的荒漠中，包围在巨龙四周的是一座座色彩艳丽的连绵彩丘。<br><br>当地人给它起了一个很形象的名字：龙脊谷。<br><br>从地理区划来说，龙脊谷位于准噶尔盆地西北边缘。<br><br>在准噶尔盆地里，分布着许多以乌尔禾魔鬼城、奇台魔鬼城、吉木萨尔五彩湾等为代表的广义上的雅丹地貌群。<br><br>专家认为，龙脊谷不属于雅丹地貌，它的出现，让人们对西北干旱区地貌有了一种新的认识和体验。<br><br><h4>准噶尔盆地西部边缘飞出一条条奇特的“彩龙”</h4>今年10月初，我从新疆伊犁哈萨克自治州的伊宁市，驱车前往准噶尔盆地西北边缘的丘陵地带。<br><br>可能是新疆过于广袤，即便是“十一”长假的旅游黄金季，在通往准噶尔盆地的公路上，车辆也少得可怜。<br><br>除了孤独劲烈的阳光，最熟悉的就是干燥冰凉的风吹打车窗发出的尖厉的呼啸声。<br><br>一路颇为无聊，我留心观察了一下，从塔城地区托里县城沿318省道，到此行目的地和布克赛尔蒙古自治县的龙脊谷，200多公里的路上，遇到的汽车竟然不足百辆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/A5/wKgBzFaUbN6Ae5fJADecCEBBndI524.tub.jpg@!rw9"><br><br>从卫星图片上看，树枝状的河流横切了龙脊谷的垄脊，表明这里并非像人们想象的如此干旱，而是有明显的流水侵蚀作用<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/A5/wKgBzFaUbMyAAnX3ABmOz2icFdY048.tub.jpg@!rw9"><br><br>有意思的是，对于龙脊谷的外表究竟是以风力还是流水为主因塑造的，专家们竟然没有达成一致意见。<br><br>不过，从卫星图片来看，有树枝状的河流横切了龙脊谷的垄脊，看起来至少流水的侵蚀在塑造龙脊谷地貌上起到了不可忽视的作用。<br><br>有专家对新疆的各类地貌成因做过研究后，认为流水地貌主要沿河网水系分布，大多分布在山地的中山带、低山丘陵区以及盆地或盆地的边缘区。<br><br>龙脊谷所在的区域，就属于低山丘陵区及盆地边缘区。<br><br>供图／彭华很多人知道位于新疆北部的准噶尔盆地，是广义上雅丹地貌的“高产”地区。<br><br>这里有乌尔禾魔鬼城、奇台魔鬼城、吉木萨尔五彩湾等为代表的广义雅丹地貌群（也有专家认为这些地貌并非严格意义上的雅丹地貌）。<br><br>新疆的雅丹地貌俗称“魔鬼城”，一直被外界津津乐道。<br><br>但是，就在这个“盛产”魔鬼城的地方，竟然出现了一种与魔鬼城风格迥异、外表奇特的地貌——看起来就像是一条条在大地上翻滚的“彩龙”。<br><br>这些“彩龙”就在准噶尔盆地西北部边缘往山地过渡的地带，位于塔城地区和布克赛尔蒙古自治县境内，它有一个很形象的名字，叫龙脊谷。<br><br>龙脊谷距离著名的乌尔禾魔鬼城只有50公里，面积约30平方公里。<br><br>虽然挨着乌尔禾魔鬼城，但龙脊谷的知名度近乎为零，甚至连很多当地人都不知道它。<br><br>“龙脊谷位于和布克赛尔蒙古自治县县城西南60公里处，距318省道15公里。”<br><br>这是网络上关于龙脊谷地点最详细的介绍。<br><br>除此之外，几乎很少能查到龙脊谷的信息。<br><br>无论是最新出版的新疆交通地图还是旅游地图，都没有标注这个地方。<br><br>',
'<h2>300公里<U+200A>＋4700米，纳木错环湖朝拜圣迹</h2>羊年转纳木错，早已成为重要的宗教习俗，被藏传佛教信众们恪守着。<br><br>2015年是藏历木羊年，本文作者环绕纳木错完整地转了一圈，这一圈，大概有300公里的距离，而且海拔始终维持在4700米上下。<br><br>高海拔和长距离是这次朝圣的苦难之源，但是纳木错西岸和北岸鲜为人知的神奇景观却是作者得到的莫大福报。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/96/wKgBzFaPd7KAPEkzADwO3JKko-g750.tub.jpg@!rw9"><br><br>纳木错北岸的恰多郎卡岛，集中展现了典型的地质断陷构造，耸立的断崖峭壁，连串的湖湾和巨大的水蚀溶洞，构成了奇异的地质景观。<br><br>站在高处，辽阔的纳木错、连绵的念青唐古拉山以及岛上最大的“圣象天门”景区尽收眼底，美不胜收。<br><br>摄影／觉果今年适逢藏历木羊年，我有幸围绕着1961.5平方公里的纳木错完整地转了一圈，完成了300多公里的“羊年转湖”的朝圣。<br><br>我知道，来纳木错转湖的人，大多只在湖的东南岸扎西半岛上转几圈，像我这样环湖完整走一圈的人，实属少数。<br><br>纳木错流域的平均海拔4718米，那里人烟稀少，气候多变，沿湖路途虽然平坦，但是对于不适应高海拔的内地人而言，持续长途跋涉依然苦不堪言。<br><br>除东南岸的扎西半岛一带，纳木错沿湖岸的其他地方鲜有人迹，更没有像样的公共设施。<br><br>我在2014年曾经转过冈仁波齐神山，我感到，转纳木错要比转冈仁波齐的难度大。<br><br>一是因为转山的路高低起伏，走到低处尚可以缓解高原反应，转湖则是持续在海拔4718米上下的高原面上运动，根本没有海拔低一些的缓冲余地；二是因为转山的距离短，只有52公里，而转湖的距离要长得多，徒步需要280公里，乘车需要320公里；三是转山徒步只用2—3天即可，而转湖就是乘车也需要2天，徒步则时间更长，需要10—15天。<br><br>要经历这么大强度的野外活动，对我而言是第一次。<br><br><h4>感受“视觉在天堂，身体在地狱”</h4>7月9日一早我和朋友们出发了。<br><br>出拉萨城，沿109国道行驶，与念青唐古拉山脉并行，我们看到了晴空里的念青唐古拉山主峰白雪皑皑、英姿飒爽，它是藏族人心中的大神山之一。<br><br>翻过5190米的那根拉山口，越过念青唐古拉山，纳木错便向我们敞开了怀抱。<br><br>',
'<h2>冰蓝海水中追寻 “命运多舛”的翻车鱼</h2>见过翻车鱼的人并不多，但对它的名字很多人并不陌生。<br><br>体型最大的硬骨鱼、产卵最多的鱼、没长尾巴的鱼、只有头的鱼……甚至在网上，还流传过“萌萌翻车鱼奇葩死法”的段子。<br><br>各种说法与传言，有真也有假。<br><br>我们的特约水下摄影师张帆，专程前往加拉帕戈斯群岛和巴厘岛去观察、拍摄翻车鱼。<br><br>他看到的翻车鱼真实生活状况究竟是怎样呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/51/wKgBy1aEnquAMLD8AD4zTDEN5vA999.tub.jpg@!rw9"><br><br>在海面晒太阳的时候，翻车鱼有时会将身体倾斜甚至侧翻。<br><br>或许正是这种行为给“翻车鱼奇葩死法”的笑话段子提供了可供想象的素材。<br><br>虽然看起来比较笨拙，但翻车鱼有时也会跃出大海。<br><br>它们长长的背鳍划破水面，常会被人误认为是鲨鱼。<br><br>摄影/朱柯丁<h4>理论产卵量可达3亿枚！强大的繁殖力护佑翻车鱼至今没有灭绝</h4>翻车鱼这一辈子，确实活得不容易。<br><br>在幼年时期，小翻车鱼即便是成群活动也有很高的几率会被金枪鱼、鬼头刀鱼等掠食性鱼类捕食；到成年之后，翻车鱼仍然缺乏足够的自卫能力：因为行动相对较慢，它们会被鲨鱼甚至虎鲸追逐，一些智商较高的海洋哺乳动物比如海狮甚至以撕咬翻车鱼作为日常游戏和爱好。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/5C/wKgBzFaEnq6AGZE8AEmoqPDaXec118.tub.jpg@!rw9"><br><br><b>虽然是产卵最多的鱼，但翻车鱼的种群数量并不乐观</b>成活率并不算高。<br><br>很大一部分卵由于无法受精而夭折，受精的卵也可能因为大鱼的捕食或者糟糕海况而丧生。<br><br>运气好的卵孵化成为幼鱼并且逐渐长大，但大鱼、海兽的捕食以及人类的拖网捕捞仍让它们的生存状况受到巨大威胁。<br><br>翻车鱼能够最终长大，实在不是一件容易的事情。<br><br>摄影/Reinhard Dirscherl在美国，每年夏天都会有大量未成年的翻车鱼随着温暖的洋流来到蒙特雷湾，加利福尼亚海狮早已在此等候多时，它们专对翻车鱼的鱼鳍进行攻击，然后将失去行动能力的翻车鱼像丢飞盘一样扔出水面，最终和海鸥一起享用大餐。<br><br>不过这还不算什么——除了要接受各种掠食者的考验，翻车鱼更要承受人类的威胁。<br><br>在新闻中我们时常会看到某地捕获了“巨型海怪”，这些“巨型海怪”大半说的就是翻车鱼。<br><br>因为结群活动，翻车鱼常常数十只一起被人类的各种网具挂住，成为远洋船只上常见的兼捕鱼种。<br><br>虽然翻车鱼并不是典型的经济鱼类，但在一些拖网、刺网作业中，翻车鱼往往成为主要的受害者，这也是近年来它们种群数量下滑的主要原因。<br><br>在凡尔纳的小说《海底两万里》中，有位鲸叉手说过一句著名的话：“把它放在锅子里煮，锅都丢脸！”这句话说的就是翻车鱼。<br><br>翻车鱼的厚皮让它在世界各地免受被食用的厄运，在世界上大部分的地方，捕捞到翻车鱼会被认为是一件不吉利的事情。<br><br>但也有例外，在中国台湾，素来有食用翻车鱼的习俗，人们会划开它们的厚皮，食用它们的耀 子——名菜“炒龙肠”就是以翻车鱼的肠子为主料。<br><br>',
'<h2>北镇圣山医巫闾嵌在中原与东北之间的锁链</h2>“五镇”指的不是城镇，而是曾与“五岳”齐名的五座名山。<br><br>其中，东镇沂山、西镇吴山、中镇霍山、南镇会稽山都在长城以南，唯有北镇医巫闾山坐落在山海关外，扼守东北与中原之间的交通咽喉。<br><br>它是中原政权敕封的圣山，却有一个蛮荒色彩的名字；它是中原人心目中的“镇北之山”，却长期被北方游牧政权控制。<br><br>古称“广宁”的北镇从来都不安宁，更无法阻挡马背民族的强势——鲜卑、契丹、女真等北方民族均从这里跃马南下，把中原搅了个天翻地覆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/57/wKgBzFaDfH2ANsMIAEKbalc40ao471.tub.jpg@!rw9"><br><br><b>崇兴寺双塔</b>  历史年代:辽代<b>医巫闾山文化的重要象征</b>《辞海》曰：“镇，古称一方的主山为镇。”<br><br>《尚书·舜典》说：“ 每州之名山殊大者，以为其州之镇。”<br><br>舜时划天下为十二州，东北方幽州的镇山为医巫闾山。<br><br>自隋朝开始，此山从十二镇山之一，升级为北方的最重要镇山——北镇。<br><br>宋代失去对北镇地区的控制，在定州设祠遥祭。<br><br>元、明、清帝王登基，都按照惯例到北镇庙祭祀北镇之神。<br><br>医巫闾山的人文景观以古刹寺院见长，如北镇市区东北隅，有著名的崇兴寺双塔，为辽代中晚期的建筑。<br><br>两塔东西对峙，相距43米，形制相同，均为八角十三层实心密檐式青砖砌筑。<br><br>摄影/马俊儒<h4>“医巫闾”，这个拗口的词是古汉语名词中的异类</h4>“岳镇海渎”——这是一个令很多当代人颇感陌生的词汇，但是在古代，它不过是人们生活的常识之一。<br><br>简单地说，它是中华山川地貌的浓缩和概括，翻译成通俗的话就是“祖国的名山大川”。<br><br>岳，是指五岳，今天依旧声名显赫；镇，是说五镇，是另外五座重要的山；海、渎，则指的是东、西、南、北四海和江、淮、河、济四河。<br><br>千百年来，岳、镇、海、渎都有对应的神灵。<br><br>直到今天，北京的地坛、先农坛，依然摆放着供奉它们的神位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/4C/wKgBy1aDfGaANAr0AA-t47bpe_g481.tub.jpg@!rw9"><br><br><b>五镇、五岳位置图</b>华夏中原政权敕封的“五镇”名山，其他都在长城以南，唯有医巫闾山在山海关外的辽宁省西部。<br><br>在上古时期，它处于华夏与“夷狄”交界地带。<br><br>先秦战国，屈原在《远游》一诗中写下过“朝发轫于太仪兮，夕始临乎于微闾”的诗句，其中的“微闾”，被认为是指医巫闾山。<br><br>屈原身处南方，当时不可能来到北方，但却在诗歌中表达了对这座名山的向往。<br><br>与其他四镇相比，北镇医巫闾山，长期以来为游牧民族所控制，它一方面有华夏文明的基因，同时也有浓厚的“夷狄”味道。<br><br>有一种观点认为：“医巫闾”之所以比较拗口，可能是源于胡语音译，原意是“大山”的意思。<br><br>因为地理位置特殊，它既是中原王朝的边疆镇山，又是游牧民族心目中的圣山。<br><br>“海渎”搁下不表，单说这“岳镇”。<br><br>五岳的话，到现在仍是众人皆知。<br><br>而五镇，却没多少人知道，它们分别是：东镇沂山（位于山东省临朐县）、南镇会稽山（位于浙江省绍兴市东南）、西镇吴山（位于陕西省宝鸡市陈仓区）、北镇医巫闾山（位于辽宁省北镇市）、中镇霍山（位于山西省霍州市）。<br><br>说起“北镇”，“医巫闾”这个名词不仅有些拗口怪异，更是无法一下子让人跟“名山”联系起来。<br><br>',
'<h2>巴山大峡谷地层的褶皱告诉你秦岭山地隆起成山的秘密</h2>如果你留心观察，会发现很多大山的山体上都有一种褶皱形态。<br><br>在大多数时候，褶皱专供地质地理学家们研究，并不为世人所关注。<br><br>但在四川省达州市宣汉县的巴山大峡谷（原名百里峡），山体褶皱连续分布长约70公里，形态丰富，既是地质奇观，又极具观赏价值。<br><br>更重要的是，这些山体上的褶皱，将隐藏地下的地壳运动的秘密，呈现在世人面前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/3F/52/wKgBzFaCS0WAFO75AE2QQB98bBY782.tub.jpg@!rw9"><br><br>巴山大峡谷位于四川省东北部与陕西省、重庆市交界的大巴山脉，远离交通枢纽，对于外界来说是一个难以抵达的秘境。<br><br>这里拥有丰富的地质景观——深切的峡谷、丰富的褶皱，在山峰的顶部还有绵延的棋盘式簇状峰丛。<br><br>巴山大峡谷地区植被丰富，水质清冽，图为神鹰岩复合褶皱，由多次造山运动形成。<br><br>在构成四川山川格局的地貌单元中，秦岭—大巴山地很容易被四川人忽视。<br><br>这里虽然群山连绵，但和西部的横断山脉相比仍显微不足道，况且山地横跨四川、陕西、重庆等省市，并非四川专属，所以易被川人视为偏远之地。<br><br>但在地理学界，秦岭—大巴山确实是重要的地貌单元以及地壳运动活跃区。<br><br>人们在欣赏地表上的山川河流时，很少去关注和了解这些地貌格局形成的原因。<br><br>对普通人来说，这确实不是件容易的事，我们所看到的地貌是地壳地质构造运动的结果，而这些地质运动深藏地下，不易被观察。<br><br>而位于秦巴山地南麓的巴山大峡谷是个例外，长约70公里的峡谷奇峰列峙，崖壁上发育着各种褶皱，这些褶皱里藏着亿万年来地壳运动的秘密。<br><br><h4>在巴山大峡谷可以看到秦巴山地褶皱隆起成山的演化过程 </h4>和许多生涩难懂的地质术语相比，褶皱要好理解得多，因为它也是一个我们日常生活中常常使用的名词，如衣服褶皱、皮肤褶皱，这是指衣服或皮肤受外力影响所发生的变形和弯曲。<br><br>地质上的褶皱也是一种变形或弯曲，只不过介质换成了构成地球的岩石，外力则是地壳运动。<br><br>巴山大峡谷是四川省达州市宣汉县东北部的一条峡谷，地处秦巴山地南麓，在地质上这里位于秦岭—大别山造山带。<br><br>这条著名的造山带，横亘在我国大陆的中部，向西与昆仑山和祁连山造山带相连，向东被著名的郯庐断裂（这是东亚大陆上的一系列东北向巨型断裂系中的一条主干断裂带，泛指北起黑龙江，南止长江边，纵贯中国大陆东部的断裂带）所截，东西延绵2000公里，成为我国大陆的脊梁。<br><br>',
'<h2>卡瓦格博，转山路上的对话一位藏族作家对2015年转山朝觐的观察与思考</h2>2015年（藏历木羊年）从中国内地乃至国外前来朝圣滇藏交界处的卡瓦格博雪山的人群比以往增加了数倍。<br><br>这些“外来人”对藏族“转神山”行为的内涵了解多少？<br><br>他们的转山行为对当地藏族人的心理是否产生了影响？<br><br>新修公路使得开车转山成为可能，这种新型的转山方式将给人们带来怎样的思考？<br><br>神山朝圣的精神活动在物质文明的渗透下正经历着怎样的变化？<br><br>本文作者生长在卡瓦格博雪山下，他以藏族人的视角，观察和体验着一切。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/50/wKgBzFaB-P2AABaiADr3zGWorCY787.tub.jpg@!rw9"><br><br>转山客拄着能够聚集福气的青竹杖，一步步吃力地向多克拉山口走去。<br><br>从画面中我们可以看出，转山的人中各种年龄的都有，各种穿着的都有，那些显然是从外地来的转山客甚至骑在马背上翻越垭口。<br><br>据当地人说，开辟这条转经路的噶玛噶举派大师专门找难走的地方，要让转山的人吃苦。<br><br>可见，“吃苦”才是转山的真谛。<br><br>摄影／昂翁此称·肖10月中旬，朝拜雪山的脚步开始启程。<br><br>出发之前，天空汇聚起厚厚的云层，夜里听到雨水泼洒下来的声响，我在心里暗喜，这不是天降甘霖么！吉祥啊！天亮起床，但见雨霁云散。<br><br>这地方刚好夹在山脚，看不到山顶，没法看到卡瓦格博群峰，我便双手合十朝着雪山方向祈祷： 向上师顶礼！在虹光交接的地界，南方察瓦龙河谷，',
'<h2>转山，转湖12年一遇的高原奇观</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/50/wKgBzFaB8JeAL1IkAB_TahFpCrQ401.tub.jpg@!rw9"><br><br>2003年，一个藏族家庭在卡瓦格博外转经路上的辛康拉山口向卡瓦格博群峰中的缅茨姆峰和吉瓦仁安峰朝拜诵经。<br><br>2015年，卡瓦格博起伏的山峦中，再次行进着连绵不绝的转经队伍。<br><br>马年和羊年是藏族人的转山转湖年，遇到这样的年份，藏族人会纷纷从各自的家乡启程，以虔诚之心，绕雪山或湖泊转圈祈福。<br><br>一支支独特的转经队伍，构成12年一遇的高原奇观。<br><br>摄影／泽仁平措',
'<h2>候鸟迁飞之痛探访中越边境的捕鸟黑链条</h2>北部湾沿岸遍布红树林和滩涂，是候鸟的天堂，但也可能是候鸟的地狱。<br><br>当大量候鸟在这里歇脚和越冬时，捕鸟人的天罗地网却让鸟类的迁飞征途成了不归路。<br><br>为了把捕鸟过程和野鸟非法交易的黑链条揭露出来，作者沈尤与摄影师何永安深度探访北部湾畔中越边境上的捕鸟人，带回了捕鸟过程和野鸟交易现场的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/3F/4D/wKgBzFaBARGANPJ1AEjIQ7VcXu0163.tub.jpg@!rw9"><br><br>在广西东兴市一片废弃的盐田上，一群白鹭或静立水面，或翩翩飞舞，海水倒灌带来的鱼虾让这里成为水鸟的天堂。<br><br>然而这悠然的觅食场面却暗藏杀机，远处数米高的捕鸟网随风鼓动，似乎要将这群白鹭卷进网阵。<br><br>摄影师说，5年前他在这里第一次目睹这种捕鸟方式，于是便决定拍摄捕鸟专题。<br><br>八月十五雁门开，雁儿头上带霜来。<br><br>根据中国古代的物候观察经验，早在白露时节，鸟类就已逐渐踏上秋季迁徙的旅程。<br><br>及至中秋，水鸟迁徙的高潮尚未到来，但雀形目的鸟类和猛禽等鸟类的迁徙在全国范围内皆近高峰。<br><br>数以亿计的候鸟从繁殖地飞往越冬地，并在下一个春天返回。<br><br>高空、林间、河洲、海涂，甚至人类活动密集的农地、海田和城镇、庭院，几乎都会有候鸟光顾，或短暂停歇，或觅食休整，也可能逗留越冬。<br><br>候鸟的活动空间与人类的活动空间高度重叠，人类对候鸟迁徙的影响也越来越深。<br><br>然而近年来，人类的疯狂捕杀却逐渐成为候鸟迁徙的梦魇！<h4>北部湾畔，越南小村庄，家家捕鸟</h4>2015年10月3日，我从四川成都飞到广西南宁，再辗转至西南边陲小城东兴，调查中越边境一带的捕鸟情况。<br><br>与生态摄影师何永安会合后，我们即刻前往与东兴市一河之隔的越南东北要地芒街市。<br><br>芒街市隶属越南新兴经济特区广宁省，东临北部湾，是京族的聚居区。<br><br>在东兴与芒街间的中越界河北仑河，自十万大山蜿蜒而出，由西北向东南汇入北部湾。<br><br>',
'<h2>3D探洞用前所未见的科技改变人类对地下世界的认知</h2>人类对黑暗而神秘的地下世界一直充满了好奇，从最开始的三五结伴举着火把战战兢兢地迈向洞穴入口开始，到使用简单的绳索、皮尺继续深入洞穴进行初步测量，再到激光测距仪等先进仪器被广泛运用于探洞中……人类在洞穴中走得越来越远，对洞穴的了解也越来越深。<br><br>而现在，最新的科技产品——3D扫描仪也被运用于洞穴探测中，对洞穴我们又会有怎样的新发现和新认知呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/3F/4C/wKgBzFaA5-WAHxUEAA5LqJHxkT4281.tub.jpg@!rw9"><br><br>爬到由洞顶坍塌碎石堆成的70多米高的“小山”上，一名探洞者用最大功率的强光手电尽力照向远处。<br><br>光束冲破了弥漫的雾气，投射到对面的岩壁上，重庆武隆泉口洞云梯大厅，这隐藏了千万年的地下世界，终于向我们展露出它的容颜。<br><br>只可惜，洞厅太过巨大，我们所能看到的不过是洞厅的一隅而已，更广阔的面积、更多的细节，依然隐藏在黑暗之中。<br><br>摄影／Robbie Shone<h4>我用尽办法，却怎么都看不到这座宏大洞厅的全貌</h4>光线是如此地匮乏，视线受到了极大限制，除了头灯照亮的脚前四五米范围，对于四周我一无所知。<br><br>我所能做的只是机械地移动着自己的手脚，努力跟上队伍的前进。<br><br>我不得不调动起全身的每一缕神经，拼尽全力去感知黑暗，以降低对未知的恐惧感。<br><br>忽然间队伍停止了移动。<br><br>到了吗？<br><br>这就是重庆武隆桐梓镇泉口洞云梯大厅——我们艰难跋涉了4个多小时后抵达的目的地吗？<br><br>伏在陡坡边的一块巨石上，顾不得背包的沉重，我努力将头灯调到最亮，一点一点仰起头，灯光也随着层层岩壁上移，试图让自己能看清楚云梯大厅的全貌。<br><br>从看到云梯大厅的第一眼起，我就发现来时路上我准备的所有“震惊”都远远不够，这个地下大厅完全超乎了我想象的极限。<br><br>如果没有洞中水流嗡嗡作响的回声，我会觉得自己是置身于一片没有星光的夜空之下——这个洞高到让人完全感受不到边界。<br><br>云梯大厅仿佛一位深处山腹中的远古巨人，它带着不屑俯视着匍匐在洞底碎石中渺小的我；又似乎在嘲笑，嘲笑我妄图凭借一缕微光就想窥视它的全部。<br><br>我不甘心，来这里的路并不轻松。<br><br>如果全貌都没有看清，又怎能说我真的到过这里？<br><br>向同行的探洞专家们借来最大照度的探洞手电，几近一万流明的亮度、相当于两到三台顶级投影仪的最大光照，从我的手中猛然射出，径直投向黑沉沉的空中。<br><br>能看到洞顶了吗？<br><br>我睁大眼睛，努力感知着。<br><br>但眼前的光线在一路向上的攀爬中似乎很快就疲惫不堪，迅速暗淡下来，光线尽头依旧是一片模糊。<br><br>',
