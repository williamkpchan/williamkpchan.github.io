'<h2>海的伊甸园——一位水下摄影师眼中的加拉帕戈斯</h2>在浩瀚的太平洋上，有一个神秘的群岛：加拉帕戈斯。<br><br>它遗世独立，拥有独特的环境和生物群落。<br><br>其种种生命奇观激发了达尔文的灵感，并催生出《物种起源》这一旷世巨著。<br><br>然而，达尔文却从未有机会从水下观察它。<br><br>今天，我们的特约摄影师张帆潜入秘境之海，带回了一个不一样的加拉帕戈斯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/4D/wKgBy1R9baiAaKwaABPnmMQelUI909.tub.jpg@!rw9"><br><br>“飞翔”在深蓝世界纳氏鳐鲼又叫鹰鳐，是加拉帕戈斯群岛的明星物种之一。<br><br>它们面相憨厚，背部斑点各不相同，极具装饰性。<br><br>个性谨慎，不易接近。<br><br>纳氏鳐鲼有时三两成群，有时也会独自出现。<br><br>遇见这几只鹰鳐时，它们距离水面只有几米，我迅速下潜，拍下了这张“海中飞行”照。<br><br>这是一个赤道上的群岛，却有着来自寒带的企鹅；它位于南美大陆以西900多公里，有5个大岛、无数小岛和礁岩，几乎是与世隔绝，却又声名赫赫；它曾被视为“魔鬼之岛”，“地狱之火”在这里涌动，却又被今天的人们称为“最后的伊甸园”……怀着敬畏之心和极大的向往，在48小时的辗转飞行后，我终于来到了加拉帕戈斯，在整整一个多月里，我辗转于群岛的各处海域，在蓝色世界中，探寻达尔文当年遗失的世界。<br><br><h4>熔岩中诞生的“魔鬼之岛”</h4>据研究者考证，加拉帕戈斯群岛诞生的历史并不算长，它由喷涌而出的岩浆凝聚而成，上百万年的“年龄”，比起诸多古老的土地，显得十分年轻。<br><br>直到今天，这一带仍有剧烈的火山和地质活动，因为海床的不断扩张，群岛以每年数厘米的速度向东南方向移动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/55/wKgBzFR9baeALIQzABbmBEeAOA0186.tub.jpg@!rw9"><br><br>在巴尔托洛梅岛，海边的页状礁岩因为常年的风化形成了千奇百怪的形态，成为热闹的生命家园。<br><br>在这张照片中，你能同时看到加岛海狮、海鬣蜥、细纹方蟹、蓝脚鲣鸟和军舰鸟的身影，如此和谐而新奇的场景，是属于加拉帕戈斯的专利之美。<br><br>除了陆地生物的多样性，加拉帕戈斯群岛的海洋生态也格外令人震撼，它虽地处热带，却位于冷暖洋流的交汇处，岛上地势复杂，小气候多样，加上火山地貌的特殊环境，是海洋物种的“大熔炉”，在长期进化的过程中，一些物种形成了独有的特征，令人叹为观止。<br><br>',
'<h2>黄河故道：大河遗落的山河岁月</h2>中国有成千上万条河流，黄河的脾性格外暴躁。<br><br>这条浑浊多沙的河流，在数千年的决口和改道迁移过程中，创造了复杂的故道体系。<br><br>本文作者的故乡砀山，便留下了一段明清故道，它有着怎样的曲折身世？<br><br>茫茫沙土之下，又埋藏着多少曲折苍凉的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/32/4A/wKgBy1R9NCqAKpWiAC_dHRLvxYQ782.tub.jpg@!rw9"><br><br>携带着滚滚泥沙的黄河，以善决、善徙而闻名，在千百年的时间里留下了复杂的故道体系，它们曾经是伤痛的纪念碑，岁月流逝，有的变身为荒芜的盐碱地，有的成为水草丰美的湿地或者尚存的小型河道。<br><br>图为黄河入海口附近的一条故道，从沉积的大量泥沙可看出黄河的特性。<br><br>摄影／侯贺良我的故乡在安徽北端的砀山县。<br><br>这个安徽最北的县，位于皖、苏、鲁、豫的交界之地。<br><br>在我残碎的童年记忆里，故乡有一片特别的地方，也是孩子们最喜欢的游乐场。<br><br>它像是一道黄土高岗，地势高出周边许多，岗上残存着一些沼泽和水洼，滋长着半浸半露的簇簇丛丛，还有大片的荒沙岗子，间错着树林和灌丛。<br><br>不过，最吸引人的，莫过于高岗周边的果园，盛产一种叫做酥梨的地方梨，口感特别清甜。<br><br>丰收季节，在亲戚家的梨园里，我就像是孙悟空进了蟠桃园，能美美地吃上一整天。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/4A/wKgBy1R9NCCACyyTAAMuqxyb0hc612.tub.jpg@!rw9" height="542" width="256"><br><br>听说，这个高岗曾是黄河明清时候流淌过的旧河道，也称故道。<br><br>黄河曾奔腾而来，几百年后又暴躁地拂袖而去。<br><br>由于多泥沙，浑浊的河水在大堤的夹峙下，塑造出了一条真正的悬河，河床高高在上，残堤更高，像是一道绵延的黄土长城。<br><br>后来，我曾在地图和文献中专门搜寻过这条故道的踪迹，它比今天的黄河要偏南许多，更接近淮河。<br><br>从砀山向西，它绵延伸展在豫东的商丘市、兰考县、开封市等地，与今天的黄河接壤；向东，它的残躯穿越江苏北部的徐州市、淮安市，再折向东北方向，过涟水县南，滨海县北，在大淤尖村附近与黄海相遇（有一个废黄河口）。<br><br>在诸多文献中，它被称为黄河的明清故道，或是明清废黄河。<br><br>',
'<h2>云龙河地缝：暗河创造的绝世奇观</h2>许多人都知道，在湖北恩施地面上有一条雄奇壮丽的大峡谷，但你是否知道，在恩施的地面之下还深藏着另一道绝美景观——云龙河地缝。<br><br>在中国的地缝中它并非最深最长，却蕴藏着诸多独特的奇异景观：世所罕见的U形地缝、形态各异的瀑布群、多姿多彩的喀斯特象形石……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/4F/wKgBzFR9H7eAXbDrADvgnG2UJpc872.tub.jpg@!rw9"><br><br>在湖北与重庆交界地带的恩施市屯堡乡及板桥镇境内，隐藏着一条神秘而奇异的地缝——云龙河地缝。<br><br>站在横跨地缝的云龙桥上向下看，只见地缝幽深，树木郁闭，看上去仿佛深不见底；顺着地缝的延伸方向看，又只见地缝曲折蜿蜒，不见头尾，完全无法一窥全貌。<br><br>只有动用航拍器，从高处俯瞰，才能大致看清它的样貌——好像一条如刀砍斧削般深深镌刻在大地上的深槽，又似一条巨龙扭动着巨大的身驱游向远方。<br><br>2009年时我曾到位于鄂西南的恩施市考察喀斯特地貌，考察的主要对象是沐抚大峡谷。<br><br>大峡谷绝壁巨壑的大气壮美给我留下了深刻的印象。<br><br>但最让我念念不忘的却是去往大峡谷途中，车行至云龙河大桥上的一幕——公路行至此处戛然而止，大地突然裂开了一道巨大的缝隙，依桥遥探，只见这条裂缝长不见头尾，深不见底，两侧绝壁兀立，草木繁盛，狭窄处两侧树冠几乎碰在了一起，耳边还依稀有轰隆的水声传来。<br><br>“哈格咂！云龙河地缝！”“哈格咂”是恩施土家人常用的一个口头语，有“哇塞”之意，通常用以表达惊异、赞叹的情感。<br><br>“它上游连着世界上最长的暗河，下游一直通到清江，景色奇绝！”听了同行向导赞不绝口的介绍，我只觉得这里神秘而充满吸引力，遗憾的是，当时尚难以下到地缝底部，只能在云龙河大桥上一览概貌而不得亲近。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/32/4F/wKgBzFR9H6yANLj2AAyxa6eLYyk817.tub.jpg@!rw9"><br><br>龙桥暗河及云龙河地缝所在区域地貌示意图顺着云龙河流淌的方向，云龙河地缝上游与板桥暗河相连，下游一直通到清江，地处著名的地质断裂带沐抚断裂的核心区域。<br><br>从遥感图上可以看到一个有趣的现象：这一片断裂呈现出一个凹陷的心形，而地缝又从“心”上深切而过，给这颗“陷落之心”又添上了一道“伤痕”。<br><br>5年间，从云贵高原到四川西南，在中国这个喀斯特地貌广泛分布的国度，我见过了种类繁多的地表与地下喀斯特形态，然而始终牵挂着5年前云龙河大桥上那惊鸿一瞥，一面查阅着关于云龙河地缝的各种资料，一面渴望找机会去一探究竟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/32/4F/wKgBzFR9H6mAWYWYAAO0_7KJq6Y142.tub.jpg@!rw9" height="405" width="272"><br><br><h4>前世，世界上最长的暗河</h4>云龙河地缝的身世颇为神秘，在它未被世人广为知晓之时，当地农户和户外、攀岩爱好者就曾到这里探险，但皆因其险峻而鲜有窥其全貌者，也无人知晓这条地缝来自何处，通往何方。<br><br>',
'<h2>那曲：不一样的草原</h2>在辽阔的内蒙古草原上，“风吹草低见牛羊”的美被传颂千年。<br><br>然而，当人们来到那曲地区，这样的诗句却无法重现。<br><br>呼啸而过的风虽然更为强劲，茫茫荒野中的草儿却并不低头——因为它们太过矮小，也稀疏了很多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/31/F9/wKgBy1R71yeAJMu9ABOz3OQmvQ4412.tub.jpg@!rw9"><br><br>这便是那曲，它位于青藏高原腹地，绝大部分地带属于纯牧业地区，拥有草地面积5亿多亩，占西藏草地总面积的近一半。<br><br>下辖那曲、安多、聂荣、比如、嘉黎、巴青、索县、班戈、申扎、尼玛、双湖11个县，平均海拔超过了4500米。<br><br>总面积虽有43万平方公里，占到了西藏总面积的三分之一，总人口却只有46万左右。<br><br>相比丰饶温润的温带草原，这里平均海拔足足高出了三千多米，高寒缺氧，气候干燥，半年以上都是寒冷、风大的旱季。<br><br>由此，独特的草原类型在这里孕育生长——高寒草原主要分布在辽阔而平坦的西部，是最主要的草地类型；高寒荒漠草原主要分布在双湖北部的湖盆底部、湖滨、古湖堤及宽谷；东部高山深谷区、中部宽谷区及西部山地上部，则是高寒草甸的家园；此外东南部山区还散落着少量的山地草甸。<br><br>那曲拥有不一样的山河，地处唐古拉山脉、念青唐古拉山脉和昆仑山脉怀抱之中，地势南北高、中间低。<br><br>那曲的水也非比寻常，湖泊星罗棋布，有纳木错、色林错等“超级大湖”；河流纵横，是怒江、拉萨河等大江大河的源头。<br><br>“那曲”的藏语意思是“黑色的河流”，这儿的湖泊水色也多变，时而碧蓝、时而苍翠，有的蓝绿相间，有的则灰暗如晦。<br><br>',
'<h2>“南水”来了写在中线工程正式通水之际</h2>按照规划，2014年10月汛期后，南水北调中线全线通水。<br><br>水，从南方调来了，它会给环境和社会带来怎样的变化呢，人们对此却并不是十分清楚的。<br><br>伴随着“南水”北流，许多疑问也随之而来：南水北调是否实现了当初工程预期的建设目的？<br><br>是否真的能够发挥良性效应？<br><br>是否可以持续平稳地运行……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/BF/wKgBy1R2_wqAUU0wABvg9mYRbDE437.tub.jpg@!rw9"><br><br>南水北调工程，是迄今为止人类历史上最大的调水工程。<br><br>其中线工程从汉江丹江口水库引水，经河南、河北直达北京、天津。<br><br>经历了十余年建设后，中线工程终于铸成，并规划于2014年10月汛期后正式通水。<br><br>一条江水行走的绿色走廊、一条维系华北发展的生命血脉，从此贯通南北。<br><br>图为南水北调中线工程京石段渠道。<br><br>供图／南水北调宣传中心当天才文人苏轼在黄州江边写下“大江东去，浪淘尽，千古风流人物……”的时候，他做梦也不会想到，九百多年后，滚滚东流的大江，竟然会分流向北，伸出长长的臂膀，探向北方。<br><br>南水北调工程：1952年，毛泽东提出构想；历经50年论证，2003年，国务院宣布南水北调中线、东线同时开工；2013年，东线一期落成；2014年10月汛期后，中线工程全线通水。<br><br>截至2014年4月底，东、中线一期工程分别累计完成投资315亿元和2082.9亿元。<br><br>东线目前年平均抽江水量87.7亿立方米，中线初期年调水量为95亿立方米，成为全球迄今为止规模最大的一项跨流域调水工程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/C6/wKgBzFR2__iAf_W8AAyW7aZF9IE165.tub.jpg@!rw9" width="567" height="537"><br><br>南水北调，世界关注！但是，对于广袤而干渴的华北，“南水”真能解渴吗？<br><br>滚滚而来的江水中不仅蕴含着希望，也浮沉着各种各样的话题，夹杂着人们的兴奋与不安……<h4>汉江？<br><br>“旱”江？</h4>丹江汇入汉江之处，是为丹江口。<br><br>这里是南水北调中线调水基地，被誉为“一盆”滋润北方的清水。<br><br>其实，调水计划从开始就遭到质疑。<br><br>有人表示，汉江每年进入湖北的水量大约为393亿立方米，而中线计划调走95亿立方米，约占总量的24%，这已经远远超过国际上公认的跨流域调水15%的上限。<br><br><i>在南水北调中线工程通水之际，一江“南水”成了全社会关注的热点。<br><br>关于“南水”人们充满了好奇和疑惑，提出了许多问题。<br><br>为了尽可能给读者提供更多的资讯，为了让读者全方位地了解关于“南水”的信息，我们特意请来了4位不同领域的人士，请他们从各自不同的角度，针对一些共同的问题，来为我们做出解答。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/C6/wKgBzFR2_v6AKRNZAAMsYBEnFp8241.tub.jpg@!rw9"><br><br>沈晓鲤原湖北省环境科学研究院总工程师，原美国威斯康星大学土木与环境工程系高级访问学者沈晓鲤中线工程的丹江口水库会制定“调度方案”，由国家控制（水利部或国务院南水北调办）。<br><br>据目前有关权威人士说法，调水首先要保证汉江中下游（即丹江口水库大坝下湖北省境内）的需水量。<br><br>这样的话，若逢中下游地区干旱（如今夏），汉江源头（陕西南部）也干旱，就可能没水调北方。<br><br>南方和北方（受水区）同时遭大旱就很麻烦，但全年都这样的概率很小。<br><br>汉江一般是秋季来水量大。<br><br>从全年水资源量来看，汉江会有丰水年、枯水年，如碰上汉江很枯的年份，是否一定要调95亿立方米，根据权威说法就会减少。<br><br>另外，南水北调中线送水是否每日都是均匀常流水？<br><br>不会是。<br><br>总之，怎样调度，由国家有关部门确定。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/BF/wKgBy1R2_v6ANS_nAAH1VLBnuTQ171.tub.jpg@!rw9"><br><br>王浩中国工程院院士水文水资源专家王浩汉江干流已建大中型水库除丹江口水库外，其余水库主要功能为发电，发电主要是利用水能，并不耗水。<br><br>南水北调中线工程从汉江上游丹江口水库引水，多年平均调水约95亿立方米，约占丹江口水库多年平均来水量的26%左右，约占近10年（2004—2013年）丹江口水库多年平均入库径流的27%。<br><br>引汉济渭一期工程规划多年平均调水约10亿立方米。<br><br>南水北调中线一期工程和引汉济渭工程合计多年平均从汉江上游引水105亿立方米，约占汉江上游多年平均来水量的29%。<br><br>南水北调中线工程调水实行的是“丰增枯减”原则，汉江流域来水多、调水量大，来水少、调水量少。<br><br>规划中线一期工程年最小调水量不足60亿立方米。<br><br>所以南水北调中线工程将来不会出现无水可调的局面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/C6/wKgBzFR2_v2ADI57AAESTRrye6s809.tub.jpg@!rw9"><br><br>夏军国际水资源协会主席武汉大学水安全研究院院长夏军现在南水北调中线工程调水规划，是依据1951—1989年的水文资料以及南北方水资源供需平衡制定的调水计划，中线一期工程经陶岔多年平均调出水量为95亿立方米，远期每年调水130亿立方米。<br><br>我们近些年的跟踪研究发现，丹江口水库上世纪80年代中后期径流一直在下降，在2000年左右有所恢复，但是总体上，仍处于枯水期。<br><br>平均入库径流1990—2012年相对1954—1989年减少21.5%。<br><br>以前工程规划设计时以为会来那么多的水，但是因为气候变化和人类活动等多方面原因影响，导致工程实际运行和设计产生比较明显的差距。<br><br>在气候变化背景下，尤其是上个世纪80年代后我们国家的水循环格局、强度都发生了明显的变化，人类活动也发生明显变化（比如上游引汉济渭一下子要调走10亿立方米的水），导致来水量和用水量的平衡发生了变化，这样的情况需要关注和考虑。<br><br>如果这个情况持续下去，虽然不是无水可调，但是跟原来规划设计差别太大了，调水还是会面临困难和问题的。<br><br>例如，今年的情况就很特殊，一直到汛期末丹江口来水一直严重偏少，在9月底的时候还枯得很厉害，按计划今年10月汛期后丹江口水库又要正式调水了，大家都非常担心。<br><br>结果汛末突然又来了大水，丹江口水库的水位立刻就涨上去了，于是大家都松了一口气。<br><br>未来这种丰枯极端变化有可能愈来愈频繁。<br><br>我们研究还发现，现在受水区和调水区发生同枯的概率，即汉江来水量少，而北方同时也干旱缺水的概率增加了，大约增加了4%—9%。<br><br>因此我建议，在原来规划设计的方案基础上，要对调水的运行管理采取“适应性水资源管理”的办法，根据新的形势，随时进行调整。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/BF/wKgBy1R2_v2AEkHeAAFWTHZWvuE490.tub.jpg@!rw9"><br><br>运建立湖北首家也是目前汉江流域唯一的民间环保组织——“绿色汉江”的发起人兼会长2014年汉江下游大旱，又一次引发沸腾议论。<br><br>湖北本地媒体首先发出警讯，《楚天都市报》2014年8月8日报道：“今年以来，汉江上游来水较历史平均值减少八成。<br><br>受此影响，汉江下游的东荆河几乎断流、漳河水库位于死水位之下，江汉平原600多万亩农作物面临严重旱情。”<br><br>我也拿到一份湖北省老河口市的调查报告——《汉江流域老河口段综合开发调研报告》。<br><br>这份报告预测，中线工程调水以后，老河口市王甫洲以下汉江河段的水位将会平均下降0.8—1.3米，根本产生不了丰水期水位；提水泵站及沿江机井将受到直接影响，大约4万亩农田面临着无水灌溉的严重局面，每年的直接经济损失达到5670万元。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/BF/wKgBy1R2_wOAfVmtABJtLDZ5rbM254.tub.jpg@!rw9"><br><br>汉江的水资源非常充沛，但径流量年内分配不均，年际变化较大，是长江各大支流中变化最大的河流。<br><br>20世纪90年代以来连续出现枯水年，进入本世纪后，径流量较20世纪90年代有较大增加，但其均值仍低于多年平均值。<br><br>近年来，汉江流域又频频出现大旱。<br><br>特别是今夏，湖北省旱情严重，汉江下游水位降至历史最低。<br><br>老河口市林业局副局长赵生涛说，该市沙化分布区面积已增加到52万亩。<br><br>“丹江口大坝没加高之前，也存在土地沙化问题，但一到夏天丰水期沙子就被冲走了。<br><br>这几年连年大旱，加上汉江上游来水量减少，砂砾和鹅卵石在河道淤积，土地沙化面积也逐步增加。”<br><br>全国粮食基地、湖北省经济重镇襄阳市的情况也比较严峻。<br><br>江滩裸露的现象尤为明显，襄阳汉江大桥附近的鱼梁洲呈逐年扩大趋势。<br><br>在汉江边钓鱼的市民说，最近几年汉江水位偏低，水质也变差了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/C6/wKgBzFR2_wmAROa-ABglX48p2DU692.tub.jpg@!rw9"><br><br>根据水文资料显示，去年整个秋汛期间，汉江来水偏少，丹江口水库水位不升反降。<br><br>今年以来，丹江口水库的水位依然持续回落。<br><br>4月11日，水位一度降至136.51米的历史低点，进入主汛期后来水依然偏少，今年前８个月，丹江口水库入库水量偏少了一半。<br><br>进入９月，受“华西秋雨”影响，丹江口水库上游发生持续降雨过程，再加上上游水库开闸放水以及其他支流涨水影响，10月17日丹江口水库水位达到160.08米，突破了历史最高值。<br><br>沿江居民告诉我们的是直观感受，还有权威数字来说话。<br><br>根据中国科学院水问题联合研究中心主任刘昌明院士的调查，汉江水源区来水量在2000年到2010年这八年间，比历史上平均来水量少了71.8亿立方米。<br><br>是南水北调蓄水引发了汉江大旱吗？<br><br>长江水利委员会水文水资源研究中心副主任李明新是这样解释的，据国家防汛抗旱总指挥部统计，2014年主汛期湖北大部分地区降雨偏少二成以上，导致600多座水库低于死水位，111座小型水库和5万多口塘堰干涸，调水尚未开始，声言调水造成大旱恐难服众，今年的气候是造成大旱的主因。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/BF/wKgBy1R2_wmAXK8eACRFUsn04DA755.tub.jpg@!rw9"><br><br>为让丹江口水库的水一路自流进京，为了增大库容、保证南水北调中线工程的输水量，丹江口大坝加高，成了南水北调中线工程的决定性控制工程。<br><br>大坝加高不同于新建大坝，而是在原有大坝的基础上加宽加高，技术更复杂，施工难度更大，工艺要求更高。<br><br>在丹江口大坝加高工程中，建设人员先后攻克了老混凝土拆除及控制爆破、新老混凝土结合、大体积混凝土锯缝等各种技术难题，终于在2013年5月27日，加高工程全部完工。<br><br>图为工人们正在拆除老混凝土坝体。<br><br>的确，季风气候的年际变化并不稳定，近几年来，汉江频遭大旱。<br><br>但是在我看来，除了气候原因，沿岸地区为己争利的行为，也加剧了汉江之“旱”。<br><br>汉江发源于陕西，陕西之水占丹江口水库的2/3。<br><br>同为北方缺水大省，陕西却不能从南水北调中分得一杯羹。<br><br>为解缺水之患，陕西省力推“引汉济渭”工程，调汉江水补充渭河，这让位于汉江中下游且严重依赖汉江的湖北陷入恐慌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/C6/wKgBzFR2_wiAej3PABjG1V944yg899.tub.jpg@!rw9"><br><br>中线工程创造了许多工程建设上的世界纪录。<br><br>图为河南鲁山县正在建设中的“世界第一大渡槽”——南水北调中线工程河南段沙河渡槽段工程现场，安全员正在已经架设完成的一段渡槽内部巡视，检查渡槽的质量。<br><br>摄影／何进文以此计算，到2030年，汉江将每年向南水北调中线和“引汉济渭”两大调水工程“献血”约145亿立方米，占汉江上游水资源总量近40%。<br><br>面对“严重失血”的趋势，位于汉江中、下游的襄阳、随州、孝感等市不甘坐以待毙，也加入了抢水大战。<br><br>“鄂北地区水资源配置工程”被全力推进，明确提出“两年前期，三年建成”的目标任务。<br><br>目前，工程指挥部成立，项目法人也将组建运行，工程力争年底开工。<br><br>工程设计从丹江口水库清泉沟隧洞引水，年引水7.7亿立方米，主要用于鄂北城镇生活和工农业用水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/C6/wKgBzFR2_wqAJzs7ACC8VkEJ3wk113.tub.jpg@!rw9"><br><br>南水北调中线穿黄工程是南水北调工程中投资较大、施工难度最高、立交规模最大的控制工期建筑物。<br><br>其任务是将中线调水从黄河南岸输送到黄河北岸，向黄河以北地区供水。<br><br>其中，两条引水的穿黄隧洞是整个穿黄工程最引人注目的控制性建筑物，每条隧洞长4250米，单洞直径7米，采用目前世界上先进的盾构技术进行挖掘施工。<br><br>工程北岸竖井为大型圆筒结构，建于黄河河滩地中细沙强透水地层中，内径16.4米，井深50.5米。<br><br>是我国目前为止最深的调水竖井，其基坑工程规模之大、开挖之深、地质条件之复杂、工作难度之高，均居国内之最。<br><br>摄影／沈翔让人不由得担忧，南水北调工程大规模调水，加上地方争相抢水，汉江是否会因为超负荷运转而陷入水质变差、水源不足的早衰局面？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/C6/wKgBzFR3AyyABZ2AAADhJKgnEc8266.tub.jpg@!rw9" width="376" height="265"><br><br><h4>平价？<br><br>高价？</h4>水调来了，一个问题也跟着来了——远道调水，如何议价？<br><br>在今年8月底召开的南水北调中线工程水价工作座谈会上，国家发改委、财政部、水利部、国务院南水北调办、沿线5省市及长江委、南水北调中线干线建管局、中线水源公司、汉江集团等多个部门和企业参加了会议。<br><br>在会上，各方围绕中线调水的定价原则、水价构成要素、水价测算方式等问题讨论得异常激烈。<br><br>调水区已经承担了生态、移民、水利水电等方面的损失，更多希望水价要照顾到他们的牺牲奉献；运营管理部门，肩负了建设和运行的压力，则希望水价更要顾及今后的运营维护成本；受水区则强调工程本身的公益性，希望更多考虑受水区的民生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/BF/wKgBy1R3AhWAFGVJAARi_pbaDTg037.tub.jpg@!rw9"><br><br>以南水北调中线一期工程总投资的2000多亿元计算，按照平均年调水95亿立方米，这样算下来单方水的投资大约为20多元。<br><br>作为对比：2014年5月1日北京居民实施阶梯水价后，3档水价分别为每立方米5元、7元和9元。<br><br>而在离北京不远的河北曹妃甸，海水淡化工程的出厂水价已可以控制在4.5元/立方米左右，再加上2.5—3.5元/立方米的运输成本，到京水价为每立方米7—8元。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/BF/wKgBy1R2_wyAWTfHAC_B_qvW3h0059.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/BF/wKgBy1R2_xiACnuqADRdh1h3ISM095.tub.jpg@!rw9"><br><br>为一个同样缺水的国家，阿联酋在节水方面有着许多先进经验值得国学习。<br><br>右图为迪拜街头，路边铺设着用来为绿化带植物滴灌的黑色水管。<br><br>因为迪拜的灌溉用水也是成本高昂的海水淡化水，所以水的利用率被尽可能地提高，每一滴水都要尽量发挥作用。<br><br>右下图为在滴灌灌溉下生长的郁郁葱葱的草坪。<br><br>摄影／刘远如果按照成本核算，“南水”的价格真的定在20元/立方米左右，恐怕大多数人都只能望“南水”而兴叹，敬而远之。<br><br>幸好南水北调是公益性工程，不能“唯成本论”，北京市南水北调办公室主任孙国升也多次在公开场合表示：水价不会“疯涨”，预计未进北京配套管网之前的成本价，每立方米不会超过３元，以安受水区民众的心。<br><br>但同时孙国升在接受新华社记者采访时也表示：“多年来北京的水价一直偏低。<br><br>适当的水价调节是引导全社会节约用水的重要手段，有利于督促各行业‘拧紧水龙头’，惩罚滥用水等违规行为，抑制高耗水行业，缓解北京缺水局面。”<br><br>是的，水价的杠杆作用十分微妙，定低了，既不利于工程的维护，又无法促进节水；定高了，百姓接受不了，沿线省份调整用水计划，辛辛苦苦调来的水又会遭到冷遇。<br><br>先于中线贯通的南水北调东线一期工程就遇到了如此的尴尬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/C6/wKgBzFR2_w2AcE3sAA4GhW8EzxI420.tub.jpg@!rw9"><br><br>受气候因素和自然地理条件影响，世界各国的水资源占有量相差极其悬殊。<br><br>一些水资源脆弱或短缺的国家，试图开辟新的水源，海水淡化就成为最重要的途径之一。<br><br>早在1953年，就有人建议美国内务部将海水淡化反渗透研究列入国家计划，现在美国是世界上海水（咸水）利用量最多的国家。<br><br>早在2000年，美国全国淡总取水量约为5636.6亿立方米，其中咸水（主要是海水）为860.7亿立方米，约占15.3%，但主要是作为火电厂（核电厂）用水。<br><br>图为内华达州米德湖岸边的海水淡化厂。<br><br>据国家发改委初步测算，南水北调江苏段平均水价为0.41元/立方米，其中基本水价0.18元/立方米、计量水价0.23元/立方米。<br><br>据资料显示，江苏2012年地表水的水资源费征收标准为0.2元/立方米，地下水的水资源费最低征收标准为0.48元/立方米，整体平均下来要低于0.41元/立方米。<br><br>南水北调山东段平均水价为1.54元/立方米，其中基本水价与计量水价分别为0.76元/立方米、0.78元/立方米。<br><br>2012年的《山东省水资源公报》显示，山东的水资源费标准分别为：地下水0.65元/立方米、地表河库水为0.3元/立方米。<br><br>黄河水价格更低……原计划东线一期工程每年给江苏、山东、安徽3省平均供水量分别为19.25亿立方米、13.53亿立方米、3.23亿立方米。<br><br>然而，当我翻开山东省调水计划时，真是吃了一惊。<br><br>2014年，仅有济南、枣庄、青岛、潍坊、淄博5个城市上报了调水计划，总计7750万立方米。<br><br>而按照原定规划，这5个城市承诺多年平均调水总量应为5.12亿立方米。<br><br>此外，济宁、菏泽等8个城市原定的多年平均计划调水量总计应在9.55亿立方米左右，但目前均无调水安排。<br><br>这好比是国家花大价钱买了一个“南水北调”的大桶，盛着满满的水，路过江苏、山东，但到了门口才发现，桶里的水竟然分不出去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/C6/wKgBzFR3AhaAZWKmAAqqqvX4Ulg653.tub.jpg@!rw9"><br><br>在北京巨大的用水总量中，最大宗的供水来自地下水，地下水常年处于严重超采状态；地表水供水主要来自密云水库、怀柔水库等北京周边的10座大小水库；由于水资源严重紧缺，北京还先后建设了怀柔、张坊（房山区）、平谷、马池口（昌平区）四处应急水源地，通过超采地下水稳定市内水源。<br><br>比较可喜的是，北京市再生水的利用在逐年提高，从2003年的2.1亿立方米已经提高到2013年的8.0亿立方米，占当年供水总量的22%，成为北京稳定的第二水源。<br><br>此外，从2008年以来，北京利用已建成的南水北调京石段工程从河北黄壁庄、岗南、王快、安格庄调水，已累计调水16亿立方米。<br><br>按照规划，在南水北调中线通水后，一期工程每年将有10.5亿立方米的水送至北京团城湖。<br><br>北京亦修建南水北调配套密云水库调蓄工程，以团城湖调节池为起点，终点为密云水库，全长103公里，建设的根本目的就是在江水进京后，沿京密引水渠向密云水库反向输水，回补水源。<br><br>而在北京供水的远景规划中，河北曹妃甸的淡化海水也将入京，到2019年，曹妃甸淡化海水可实现日产100万吨，未来可以解决北京近三分之一的城市用水。<br><br>济宁市南水北调工程建设管理局局长张君型说：“不缺水的时候水来了，而且是高价水，地方政府的协调工作做起来就很难。”<br><br>2014年，济宁市并未向水利部上报调水量。<br><br>而按照规划，济宁市2015年的调水量为4500万立方米。<br><br>在不缺水的情况下，如何消化这4500万立方米长江水，济宁还得想办法。<br><br>济南市是一个“口渴”的城市，但也有自己的难处。<br><br>济南市南水北调工程建设管理局副局长赵承忠说，由于南水北调工程是“生命线工程”，长江水并未进入市场，因而政府不能纯粹按市场进行定价。<br><br>高水价使得水“变冷”了。<br><br>对此，山东省南水北调工程建设管理局副局长罗辉给出了解释，地方受制于财力，建设进度满足不了消纳干线工程水的能力；东线工程2002年底开工后，山东连续十多年并不缺水，用水需求不很迫切。<br><br>因此，南水北调的水有可能会被视为后备战略水源。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/BF/wKgBy1R3AhOAODEwAAF72UZ4M04552.tub.jpg@!rw9" width="221" height="854"><br><br>江苏省也面临同样问题，江苏省南水北调办公室副主任张劲松说，扬州、淮安、宿迁等7城市已经按原定计划上报了2014年调水量，但很可能有一部分会调入调蓄水库。<br><br>另外，从实际情况来看，江苏每年的水情丰枯不一，并不是每年都需要19.25亿立方米的新增供水。<br><br>不得不承认，在采访过程中，很多事情确实不同于我的想象。<br><br>本以为“南水”北来，两岸居民将翘首喜迎。<br><br>但没有想到，客自远方，多有冷遇。<br><br>千辛万苦调来的水，没有用在刀刃上，反而被“藏”了起来。<br><br>这难道是南水北调建设的初衷吗？<br><br>希望中线调水，不会重蹈覆辙。<br><br><h4>淮河？<br><br>“坏”河？</h4>“南水”恐遭冷遇，另一个原因在于污染。<br><br>南水北调东线和中线工程，都从淮河流域经过。<br><br>淮河流域的污染，曾经让每一个中国人触目惊心。<br><br>1994年7月20日，从淮河上游下泄的2亿立方米污水，经过8昼夜的长途奔袭，直逼江苏盱眙。<br><br>盱眙人突然发现淮河变成了酱油色，黑色、褐色、黄色的泡沫漂浮在水面上，里面还携裹着一条条死鱼。<br><br>2004年7月20日，一场大雨，使淮河上游的沙颍河、涡河等支流被迫开闸放水，淮河因此而暴发了有史以来最大的污染团，总量超过5亿吨、长达133公里的污水带奔涌翻滚，所及之处，鱼虾夺命奔逃、慌不择路；螃蟹、龟鳖挣扎上岸，稍有懈怠，即刻毙命。<br><br>两个7月20日，如此巧合。<br><br>十年治污两茫茫。<br><br>而今，又一个十年过去了。<br><br>无可置疑，这些年国家在这方面投入巨大，措施严厉，效果明显，但是整个流域的污染状况仍是不容乐观。<br><br>今年上半年国家环保部公布的《2014年上半年全国环境质量状况》指出：淮河主要支流水质为中度污染，41个国控断面中，Ⅰ—Ⅲ类水质断面占29.3%，劣Ⅴ类占24.4%。<br><br>与2013年同期相比，水质无明显变化。<br><br>淮河省界河段水质为中度污染，28个国控断面中，Ⅰ—Ⅲ类水质断面占46.4%，劣Ⅴ类占21.4%。<br><br>与2013年同期相比，水质无明显变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/C6/wKgBzFR2_xaAE0ohADBdJiUZyZk787.tub.jpg@!rw9"><br><br>北京市多年平均（1956—2000年）降水量为585毫米，形成地表水资源量17.7亿立方米，地下水资源量25.6亿立方米，多年平均地表水入境水量21.1亿立方米，出境水量19.5亿立方米。<br><br>而1999—2010年，年均降水量475毫米，形成地表水资源量7.3亿立方米，地下水资源量17.2亿立方米，地表水入境水量4.7亿立方米，出境水量8.5亿立方米。<br><br>与多年平均相比，北京市近年来降水量减少，水资源量也在减少。<br><br>几乎与此同时，2014年5月13日，《中国环境发展报告（2014）》也在北京发布，其中一项“淮河流域水污染与肿瘤的相关性评估研究”的公开，初步明确了淮河水污染和流域内消化道肿瘤发病率之间的关系。<br><br>第二天出版的《法制日报》报道：中国疾病预防控制中心原副主任杨功焕表示，经过该中心近8年在淮河流域的调查可以确定，淮河污染最严重、持续时间最长的地区——洪河、沙颍河、涡河以及奎河等支流地区，恰恰是消化道肿瘤死亡上升幅度最高的地区，其上升幅度是全国肿瘤死亡平均上升幅度的3到10倍。<br><br>从一份由公益人士制作的“中国癌症村地图”中，我们也可以清楚地看到淮河流域是中国癌症村最集中的地区。<br><br>许多人由此发生恐慌，如果一江污水向北流，会不会把癌症村引向北京？<br><br>所幸的是与东线不同，中线工程输水干渠全线封闭，不与淮河直接交汇，受到的影响很小。<br><br>那么汉江流域内是否存在污染和污染治理问题呢？<br><br>以国务院批复的“汉江流域丹江口库区及上游水污染防治‘十二五’规划”为依据，以湖北省十堰市为例，列入“规划”的工业污染治理项目共有60项，但完成验收的至今仅18项，待验收19项，其余未建。<br><br>有知情专家解释，其中主要原因在于国家有关部门在执行规划时与地方政府部门未协调好，“规划”中明确的投资额度没有能完成：国家的投资比例起初说是3∶7（地方7成，国家3成），以后又变为2∶8，再后来又说地方全自理。<br><br>十堰市多为国家级贫困县，财力有限，为保障水源完成国家要求的五条入库河流治理已投入十多亿，而企业完全自筹经费治理，地方认为不合情理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/30/BF/wKgBy1R2_xKAHQIqAAh1AG4i4kc625.tub.jpg@!rw9"><br><br>对于沿江而居的人们来说，大江是自然赠予的天然游乐场。<br><br>上图为丹江口水库之下，居民们正在惬意地嬉水，人水相伴，其乐融融，一派和谐。<br><br>同是一江水，当它被送到千里之外后，情形就完全不同了。<br><br>在中线调水的终点，为了“杜绝游泳、嬉水等破坏水源的行为”，北京市水务局等部门联合执法，对颐和园团城湖水源地非法游泳、垂钓人员进行劝阻和宣传教育。<br><br>下图为执法人员将被破坏的铁栅栏焊死。<br><br><h4>输水？<br><br>节水？</h4>在为“南水”担忧的同时，北方也再一次审视自己：北方真的缺水吗？<br><br>南水北调真能解决问题吗？<br><br>缺水确是实情，除了北京干渴之外，华北平原地下水更是长期严重超采，其中7万平方公里地下水位竟低于海平面。<br><br>河北是超采最严重的省份，每年超采地下水量竟接近50亿立方米，多年累计竟达1500亿立方米。<br><br>这让很多人将希望寄托于即将到来的“南水”。<br><br>然而，一漕清水，只有95亿立方米，且分属数个省市，心有余而力不足。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/30/BF/wKgBy1R2_x2AOzGZAE0itkr5Drg351.tub.jpg@!rw9"><br><br>北京是一个严重缺水的城市，水资源量远远不能满足城市发展的需要。<br><br>水资源已成为首都经济社会发展的重要控制性要素，北京确定人口规模的根本性制约因素就是水。<br><br>从2003—2013年北京市水资源量和用水总量比较中我们可以看出，仅有2012年一年水资源量满足了用水需要，其余年份都存在着严重缺口。<br><br>很多有识之士早就提出，解决北方缺水的根本措施，不是“开源”，而应是“节流”。<br><br>这些年，国家一直在大力提倡建设节水型社会，但由于方方面面原因，并没有真正落实。<br><br>以北京市为例，“干渴”的主要原因有二：一是永定河污染严重，水量减少；二是城市规模扩大，用水量大且浪费。<br><br>如果建设节水型社会的措施真正落实，永定河流域得以有效治理，来水量定会增加；同时，本市耗水量也会大大下降。<br><br>这样一增一降，北京的用水危急几可解决。<br><br>毋庸讳言，这些年北京市在节水方面已取得成效，从2000年至今，在人口增长700万的情况下，全市年用水量从40亿立方米减少到36亿立方米。<br><br>成绩固然可喜，但这远远不够。<br><br>北京市节水管理中心数据显示，现在北京每天人均生活用水210升，远高于世界人均日用水量的170升。<br><br>另外，北京的奢侈性水消费也居高不下，仅高尔夫球场年耗水就达4000多万立方米。<br><br>沿途省份的情况又是怎样呢？<br><br>河北省省会石家庄近来被市民们赋予了一个新别称——“浴都”，全市洗浴中心已由30个发展到200多个，据当地自来水公司统计，规模稍大的洗浴中心每年用水在6万立方米以上，小点儿的也得1万至2万立方米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/30/C6/wKgBzFR2_xiAI8LgACTG9M9wfjc944.tub.jpg@!rw9"><br><br>为了迎接“南水”，北京在各方面都做好了准备。<br><br>左页图为研究人员在做“南水北调受水区饮用水安全保障共性技术研究与示范”课题研究。<br><br>上图为“南水”进入密云水库之前的调节池（摄影／孙奇）。<br><br>当“南水”来水量有富余时，水会被反向调入密云水库贮存，当用水量紧张时，又可从水库中将水调来，以加大首都水资源战略储备。<br><br>“南水北调工程是解决中国水资源空间分布不均的一种手段，而不是目的，自然禀赋给予我们南方水多北方水少的水源条件，是不可能改变的。”<br><br>刘昌明说，调水不是无止境的，因为天然水资源有限，无止境的调水就是破坏生态环境。<br><br>由于调水总量可以控制，当这个手段发挥到一定阶段，大致在2030年至2050年，调水的蓄水增长要进入零增长甚至负增长。<br><br>与此同时，也有专家计算，如果南水北调沿线的河南、河北和京津等地都能真正落实建设节水型社会的规划，调整用水结构，完善节水措施，在农业、工业、生态和生活用水方面大加节约，再加上中水的循环利用，每年节省的水量或许会超过南来之水。<br><br><h4>护水？<br><br>亲水？</h4>无论怎样，这一江向北而流的水，是无比宝贵和值得珍惜的。<br><br>为了保护水质，为了保护用水的安全，“南水”被戒备森严地“武装”起来。<br><br>在丹江口水库，我曾远远看到一座蓝白相间的厂房，它的围墙上挂着这样的牌子——“国家重大科技水专项北京自来水集团丹江口水库中试基地”。<br><br>因为门禁森严，我未能进去一探究竟。<br><br>后来看到媒体报道，北京自来水集团水质监测中心总工程师顾军农介绍说，这个基地的唯一任务就是“试水”，看看丹江水对不对北京各水厂的“胃口”，进京后能不能调制出与北京原有自来水口味一致的自来水。<br><br>从丹江口一路向北，从渠首至北京，沿途1267公里全部严加防护，宽宽的隔离区之外，更有高高的铁丝网。<br><br>前不久，在河北省顺平县东阳各庄村旁，我再次见到这条神秘之水。<br><br>村民们看我对水渠好奇，好心地阻拦我，说，渠里的水是去北京的，不让用，有专人看管，岸边有护栏，也不让靠近。<br><br>这还不是最严密的隔离，中线工程的北京段，全长80公里，除末端885米为明渠外，其余全部为地下管涵，全线封闭管理。<br><br>这还不算，到达北京后，“南水”还要面对3道防线：第一道防线：当河北来水水质出现问题时，关闭总干渠北拒马河暗渠进口节制闸，开启退水闸，将来水排入拒马河内，问题水“不进京”；第二道防线：当永定河以西水质突发问题时，关闭永定河倒虹吸进口闸，将来水排入滞洪水库或永定河，问题水“不进城”；第三道防线：当水厂取水口前水质发现问题时，停止取水，问题水“不进厂”。<br><br>此外，北京市还专门成立了“南水北调水环境监测中心”，通过实验室监测断面、自动监测站和应急监测车，不间断地对水质进行监测。<br><br>北京市南水北调工程建设委员会办公室特意组织编写了《北京市南水北调工程100问》，向市民普及知识，打消市民对“南水”的疑虑，并向市民确保，届时每家每户水龙头流出的是与水源地“无本质区别”的水。<br><br>我突然想到了在南水北调中线终点——团城湖的见闻。<br><br>有关部门花费千万元在颐和园团城湖边更新了护栏，此事被舆论批评。<br><br>他们很委屈，因市民常去团城湖钓鱼，游泳。<br><br>为“杜绝游泳、嬉水等破坏水源的行为”，不得不出此办法。<br><br>人类亲水，自古皆然。<br><br>但现在，“南水”终于向北而来，却因为随之而来的安全隐患和水质问题，一方面被层层包围，严防死守般与人群隔绝，一方面还要面对用水人群充满忧虑的质疑，这不能不让人感到悲哀，让人不禁深思，人与水的关系到底应该怎样重新构建？<br><br>“南水”滚滚到来，问题接踵而至。<br><br>',
'<h2>独库公路：纵贯天山脊梁的景观大道</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/CF/wKgBzFRplyCAbQn1ADC7_5nmrcY615.tub.jpg@!rw9"><br><br>铁里买提达坂海拔3700多米，是独库公路进入南疆库车前要翻越的最后一个大山口，是南疆与北疆的一处重要分水岭。<br><br>站在隧道口的悬崖边放眼四望，只见高耸入云的陡峭山峰被冰雪覆盖，白皑皑的山顶银光闪烁。<br><br>来回盘旋的公路本身也是一道别致的风景——暮色降临后，暖色调的灯光连成了狂舞的金蛇，与冷色调的山岩形成鲜明对照。<br><br><h4>纵贯天山，</h4><h4>从峡谷开始到峡谷结束的天路</h4>在天山北麓的北疆各地行走，不管是走上几天还是几个月，茫茫天宇下，漫漫旅途中，视野中的天山山脉总是如影相随，尤其是山顶的雪峰，如银蛇舞动，光彩照人。<br><br>天山，不仅是新疆地理结构的主脉，也是新疆文明长卷的“书脊”。<br><br>北疆与南疆之间，要进行经济、文化沟通，必须克服这道天险的阻隔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/CB/wKgBy1Rplv6AYa6gAA2ZZlYIjPk290.tub.jpg@!rw9"><br><br>“奎屯”源于蒙古语，是“寒冷”的意思。<br><br>大约300年前，奎屯河一带山上落雪很厚，河岸寒气逼人，较其他地方都冷，时有冻死、冻伤人畜的事情发生，河流因而得名“奎屯河”，意为“天气寒冷的河”。<br><br>奎屯河在天山支脉依连哈比尔尕山脚下发源，先后流经乌苏市、独山子区和奎屯市。<br><br>据《新疆乌苏县志》，此河水势散漫，滩石错乱，阳光照射时水波粼粼，似有落叶，因此又叫叶叶河。<br><br>奎屯河上游出深山后，形成了大片冲积扇——因季节时段不同，河水流量变化很大，所以形成了半干旱、干旱区常见的辫状²³道。<br><br>上世纪80年代通车的国道217公路从北到南穿越天山腹地，最险峻的路段为独库（独山子—库车）公路。<br><br>这条逶迤盘旋在天山脊梁上的公路，宛如一条山间的巨龙，连接着新兴的石油城（克拉玛依市独山子区）与古老的龟兹国故地（库车）。<br><br>在地图上，公路被标识为“独库公路”，新疆人通常称之为“天山公路”。<br><br>我出生在天山南麓，后来长期居住于天山北麓的乌鲁木齐。<br><br>或许是自己对天山司空见惯的缘故，所以一直以来并没有仔细审视触手可及的“天山公路”，关于它的历史竟然也知之甚少。<br><br>这两年，接连有许多朋友向我推荐这条公路，他们说这是一条特别的景观之路，即使是看惯身边风景的新疆人，也会被一路的景色所迷醉。<br><br>他们说，这条路处处都是美景，是一幅长达500多公里的风景画长卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/CB/wKgBy1RplwSAMMduABHs1Se_Q9Y080.tub.jpg@!rw9"><br><br>峡谷的底部十分平阔，河水时聚时散，河道蜿蜒，砾石散布。<br><br>谷底收集两岸的雨水雪水也多在奎屯河旧河道中缓缓流淌，形成了一个个小潭，潭中溶解的各种矿物质使这些小潭变得色彩斑斓。<br><br>今年7月，我终于抽出时间，决定要沿着独库公路走上一番。<br><br>出发前，朋友给我两张资料图：一张是平面图，其上标示的公路线路并非笔直，而是弯曲如蛇，像一条飓风中飞扬的飘带；另一张剖面图则显示，公路穿越的是地质不稳定地带，一路除了穿过天山主脉及多列支脉，并跨越5条较大河流（奎屯河、喀什河、特克斯河、开都河、库车河），其间还夹杂着数不清的无名山峰与上百条小河沟。<br><br>',
'<h2>喜马拉雅的见证：中国是世界上最好的邻居</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/CB/wKgBy1Rpd-mAbtIbACYgEhGZcYQ876.tub.jpg@!rw9"><br><br>郁郁葱葱的森林脚下，斑驳的金黄色草甸已经显露秋色，一条小河如若隐若现的银色珠链切入草丛，蜿蜒流淌，这处美景的所在是西藏林芝地区墨脱县境内的扎布拉草原，海拔3829米。<br><br>照片所传达出的宁静让人过目难忘，但很少有人能够到达这里，亲自踏上这片土地的人也根本无法体验这份宁静，因为一条非法的“麦克马洪线”在我国境内制造出了约9万平方公里的中印争议地区，扎布拉草原就位于“麦克马洪线”附近。<br><br>图为我国的边防军在此巡逻。<br><br>摄影／谢罡<h4>一本英国人写的书——《印度对华战争》，</h4><h4>几乎回答了我关于1962年中印战争的各种疑惑</h4>最近在看一本书，让我大呼过瘾，并且吸引了我通宵达旦地看，在书中画满了条条杠杠。<br><br>这本书名为《印度对华战争》（生活·读书·新知三联书店1971年出版），作者是内维尔·马克斯韦尔。<br><br>他是澳大利亚人，出生于伦敦，在剑桥大学读书，1955年进入英国《泰晤士报》做外交记者，1959年至1967年被派驻印度新德里。<br><br>他到达新德里后不久，就投入了对中印边境冲突的报道。<br><br>接着他经历了1962年中印之间那场短暂的战争，并撰写了大量报道。<br><br>在离开印度前，他访问了与中印边境冲突相关的印度政界官员和军方人士。<br><br>后来，他在伦敦大学做研究员，继续探究中印争端的真相。<br><br>《印度对华战争》这本书就是他探究的结果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/CE/wKgBzFRpd-iAYeMBACVDcLpDKO8381.tub.jpg@!rw9"><br><br>这张“中印边界问题示意图”出版于1959年9月，出版单位是地图出版社（现名为中国地图出版社），该图用四种不同颜色的线条绘制了中国与印度之间的边界状况，包括当时两国出版的地图所画的边界线，1914年英国以不正当手段炮制的“麦克马洪线”以及1854年英国人约翰·瓦克所制地图上的克什米尔东部的界线，图中还用文字标注框标示出当时中印边境上的武装冲突及印军侵占处。<br><br>供图／郝晓光在不关心中国边界形成、中印边境之争的人看来，这本书没有什么吸引力，但是对我来说就完全不同了。<br><br>我对中国边境之事极为关注，尤其是对中印边境更为关注，因为中国的陆上边界与周边国家大都划定，而与印度约2000公里的漫长边界至今仍未达成任何协定，尚属未定状态。<br><br>两个大国漫长的边界没有竖立任何界桩，没有一条明确的界线标明双方的国界到哪里为止，这是一件很危险的事。<br><br>因为这意味着双方的军队必须互相顶住，互相顶住的军队之间会形成一道实际控制线，这道线就成了临时的界线。<br><br>1962年中印之间爆发的边境战争，就证明了这种临时界线的危险性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/CE/wKgBzFRpd9yAF29RABTk4uP4Z-s173.tub.jpg@!rw9"><br><br>喜马拉雅山脉沿青藏高原的南缘画了一个巨型的弧线，这条弧线东西长2400公里，南北宽200—350公里，西起克什米尔地区的南伽峰，向东一直延伸到我国西藏林芝地区的南迦巴瓦峰，北以象泉河—雅鲁藏布江为界，南到印度的恒河平原。<br><br>这一地球上最高大雄伟的山体拥有10座海拔超过8000米的雪峰，整条山脉平均海拔超过6000米，奇怪的是，即便这样的体量也没有阻挡山脉南北两侧的往来与融合，喜马拉雅山脉隆升过程中形成的与山脉垂直的断裂破碎带，有的已发育成河水深切的河谷，有的形成了有低缓山口的谷地，造就出一条条切穿喜马拉雅山脉、沟通南北的通道，每一个通道形象地说就是一条沟，借助于大比例尺地图和高精度的卫星影像，我们在喜马拉雅山脉及其周边，找到了18条这样的沟。<br><br>《印度对华战争》回答了我关于中印战争的许多疑问：双方争论的焦点究竟是什么？<br><br>中国政府为什么一再主张双方坐下来谈判，而印度拒绝接受？<br><br>中国希望的解决方案是什么？<br><br>中印边界之争最有希望的解决方案是什么？<br><br>为什么会爆发这场战争？<br><br>战争的过程、结果怎样？<br><br>可以说这本书完全回答了这些问题，因此让我大呼过瘾。<br><br>一些西方记者或学者撰写的关于中国的著作和文章，很多都充满了对中国的偏见，但这本书的作者马克斯韦尔基本做到了客观公正。<br><br>看了这本书，我相信读者也会认为，中国在中印边境问题上已经一忍再忍，一让再让，战争是印度把中国逼得没有退路的被迫选择。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/CB/wKgBy1RpdnWAceSYAA4CgehkI4o295.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/CB/wKgBy1Rpd0mAXApsACFs5sbxLVo948.tub.jpg@!rw9"><br><br>喜马拉雅山脉遇雅鲁藏布大峡谷结束了向东伸展，峡谷主体位于墨脱，其两岸是连接中印之间的重要通道。<br><br>在其东部的察隅，也有一条这样的通道——察隅河谷地，两个区域有着同样的遗憾：大片的土地虽然在我国境内，但在印度的实际控制下，我国居民不能前往。<br><br>那里气候温暖、土地肥美、物产丰饶，与照片中这个下察隅镇的小村庄一样，同属喜马拉雅山脉南麓富饶宜居之地。<br><br>摄影／谢罡后来在1999年，马克斯韦尔又写了一篇“中印边界争端反思”的文章，发表在印度《经济与政治》周刊上。<br><br>根据多年观察和对新史料分析后，他确认：正是印度制造了1962年的中印边界争端。<br><br>印度拒绝就此问题与中国进行谈判，然后企图凭借武力实现其主张。<br><br>中国的武力反击，从战略和政治上说都有其正当理由，印度的政策的确使北京没有其他现实的选择余地。<br><br>',
'<h2>嘎玛丹增志美仁波切：要把金针度与人</h2>在外人看来，自幼双亲早逝的丹增仁波切，身上充满了传奇。<br><br>他不仅是西藏昌都祖雅寺伏藏大师只翁嘎玛才仁的第四代转世仁波切，也是一位活跃的“社会慈善家”。<br><br>在他看来，“仁波切”的身份意味着一种更大的使命，让他把一生都投入到奉献他人的善行中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B2/wKgBy1RW5QCAPOM8AAMQfWSuVtY831.jpg@!rw9"><br><br>嘎玛丹增志美仁波切藏传佛教噶举派活佛1978年出生坐床寺庙（18岁）／西藏昌都祖雅寺留学阶段（26岁）／四川省白玉县亚青寺学习阶段（17—27岁）／四川省甘孜藏族自治州色达县色达五明佛学院虽然学识渊博，智慧深广，但从外表看，丹增仁波切似乎与普通僧人并无二致。<br><br>他从小很有怜悯心，天资聪慧，利用放牦牛的时间，通过自学就精通了藏文。<br><br>在弟弟加措仁波切眼里，哥哥丹增仁波切近乎完美：﹃在我的记忆中，他更像一位严厉的老师，我幼时几乎是在他的鞭策中长大的。<br><br>﹄一见面，昌都祖雅寺的嘎玛丹增志美仁波切（以下简称丹增仁波切）首先向我道歉说，昨天没有时间接受采访，是因为姨妈美朵乘摩托车摔断了大腿，需要立即送到四川成都救治。<br><br>“昨天我和弟弟都在医院，守护了一夜。<br><br>我们把姨妈当成自己的母亲。”<br><br>丹增仁波切的普通话不是很标准，但声音浑厚，带着藏地特有的辽阔和空灵。<br><br>他1978年出生，属马。<br><br>在他9岁的时候，父亲病逝。<br><br>11岁时，母亲也去世了，留下他们三兄弟和牧场。<br><br>叔叔泽翁和姨妈美朵责无旁贷地成了三兄弟的保护神。<br><br>后来，相互熟悉之后，丹增仁波切开门见山地告诉我：“不少人采访我，很希望我谈谈所谓经历中的奇迹。<br><br>其实，从童年开始，那种经历就像一场梦，由远到近，我的理解，那是一种服务大众的使命吧……”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B2/wKgBy1RW5P6AbH_0AAxv0YrgkLc307.jpg@!rw9"><br><br>上图：在昌都祖雅寺，丹增仁波切带领信众到附近山上进行供养和护生活动。<br><br>祖雅寺的历史可以追溯到16世纪以前，后来由吐蕃第37任赞普、法王赤松德赞的化身南加多杰管理、住持，弘扬正法。<br><br>他在住持期间，传授了众多显密并行的佛法，使噶举派的教法传播到整个康区，由此祖雅寺也成为康区噶举派的主要寺院。<br><br><h4>他与弟弟发誓：“无论经历什么样的困难，我们都要修习佛法！”</h4>丹增仁波切出生于四川省甘孜藏族自治州新龙县皮擦乡嘎然神山的山踝一带。<br><br>在他出生时，据说家乡的很多人都听到了鸟鸣，天空中传出“嘛呢叭咪”（即六字大明咒）等吉祥之声。<br><br>童年时，父母为他取的小名“嘎荣才仁”，含有“贤劫、长寿”之意。<br><br>其名字“嘎玛丹增志美”，又有“护持法度、干净无垢”的深意。<br><br>',
'<h2>追寻格桑花，在藏东横断山</h2>说起西藏的花，最有名的莫过于格桑花。<br><br>格桑花究竟是哪种花？<br><br>有人说它是独立的物种，有人说它是对许多花卉的泛称。<br><br>这个美丽的名字流传了千百年，却始终没有个明确的说法。<br><br>藏昌都地区，高山河谷纵横，丰富的生境让多种多样的花卉竞相绽放。<br><br>本文作者在这一带追本溯源、寻访考察，揭开众说纷纭的格桑花的神秘面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B5/wKgBzFRW5PqAJ1csAAbgwFArhbU354.jpg@!rw9"><br><br>垭口的绿绒蒿——在祈福中绽放昌都地区他念他翁山脉的一处垭口，人们扬撒风马纸向山神祈福。<br><br>地面的岩石缝隙中，一朵蓝色的多刺绿绒蒿在阳光下倔强地绽放。<br><br>当地人给它起了很多美丽的名字：有人说它是蓝莲花；有人说它是绿度母手中的乌巴拉花；当然也有人叫它格桑花。<br><br><h4>大波斯菊是一顶外来的帽子</h4>在318国道行驶途中，司机忽然停下车，强行“捡”上来了个搭车的女孩子。<br><br>姑娘身背硕大旅行包，看上去二十几岁，裸露在外的皮肤已经被紫外线晒成了小麦色。<br><br>上得车来，她对司机好言相谢，继而简要地做自我介绍：原来这个女孩儿在以徒步和搭车的方式，悠闲地奔向318国道的最西端。<br><br>我坐在车子的副驾驶位置，看不清女孩子的面庞；司机七林旺丹一手握住方向盘，一手夹着烟，时而用余光瞥窥后视镜；后座的两位男子则是结伴前来的旅游者，像是公司职员的模样，其中面相斯文的一个迅速与女孩子攀谈起来—在颠簸的国道上，这一车人各自怀着难以言喻的心事。<br><br>驶出左贡县城不远，大约在旺达镇前后的位置，女孩子开始为后座的同车乘客讲述起见闻和所谓的藏区常识。<br><br>“喏，能看到前面村子边的花海吗？<br><br>那个就是特别有名的‘格桑花’！”我也因女孩子的话语，向前看去，村头路边栽种着一片花朵，深深浅浅的紫红色，夹杂着不甚纯粹的白，以及暗淡些的赭红，闹哄哄地花团锦簇着。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B5/wKgBzFRW5PWAP--nAAQBBqSBIKM185.jpg@!rw9"><br><br>对于绽放在高海拔地区的花而言，顽强、圣洁是它们与生俱来的气质。<br><br>而绽放在高山的金露梅，因花色金黄酷似黄教中的帽冠，也受到僧侣们的喜爱与呵护。<br><br>摄影／董磊后座另一位长久沉默的男子忽而开口道：“妹儿啊，你可别蒙我，这花在我们东北那旮儿叫‘八瓣梅’，到处都有不老少。<br><br>你给说说，它这怎么就叫‘格桑花’了呢？”“这……就是‘格桑花’啊！”女孩子沉吟了一声，“要不你问司机大哥—大哥，你说这到底是不是‘格桑花’？”',
'<h2>异样的河谷——西藏昌都的干热地带</h2>河谷地带按说是最不缺水的地方，可是在西藏昌都，金沙江、澜沧江与怒江流过的峡谷，却难以用植被葱郁、山清水秀来形容。<br><br>这些地区大多干旱少雨，甚至一派亚热带荒漠的景象，它们被称作“干热河谷”。<br><br>按照植被地带性规律，这几条大江的谷底本应分布着湿润的亚热带常绿阔叶林，而现实环境却并非如此。<br><br>干旱的河谷，究竟由何而来？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B4/wKgBzFRW5MyAb8biAAsn7wprmIc076.jpg@!rw9"><br><br>金沙江、澜沧江、怒江，三条大江从昌都流过，但河谷中却难见茂密连绵的森林。<br><br>在澜沧江的河谷中，两岸童山濯濯，山体岩缝中涌出的山泉，滋润了星星点点的几片平旷土地，营造出屋舍俨然的绿洲村落。<br><br>金沙江畔不远，云南香格里拉县的纳帕海，三面环山，夏季绿草盈盈，牛羊点点。<br><br>纳曲、旺曲等河流注入这片水草丰美的高山湖沼，湖中的水由山边的几处落水洞注入金沙江。<br><br>我在湖畔小住，享受宁静与清闲，一日接到友人电话，约我去看西藏昌都的河谷。<br><br>西藏我去过多次，本不陌生。<br><br>那里最著名的河谷，毫无疑问是林芝地区的雅鲁藏布大峡谷—江水在南迦巴瓦峰与加拉白垒峰之间转向南流，切开重重大山，奔向印度洋。<br><br>印度洋的暖湿气流沿着雅鲁藏布江滚涌北上，河谷中云雾弥漫，森林葱郁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B4/wKgBzFRW5MqACctMAAjen5YVFf4155.jpg@!rw9"><br><br>江边大多山石裸露，只分布着稀少的树木和灌丛，当地人把这样的河谷叫做“干热坝子”，学者将之称为干热河谷。<br><br>摄影／税晓洁除了雅鲁藏布江，西藏东部同样有几条著名的大江。<br><br>金沙江、澜沧江和怒江从昌都地区流过，它们奔涌出西藏之后进入云南。<br><br>在云南西北的香格里拉县，三条大江从群山间并行流过，那正是举世闻名的三江并流。<br><br>可这三条江在西藏的境遇，远不如下游的三江并流处那样名声显赫。<br><br>',
'<h2>谢罡：藏东的发现者、挖掘者和挚爱者</h2>我是一个从四川大凉山走出来的孩子，在美术和摄影方面深受老师和父亲的熏陶，在部队这所大学堂历练多年，努力成为西藏藏东的发现者、挖掘者和挚爱者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B1/wKgBy1RW5MSAdBRbAAn09SosUCE316.jpg@!rw9"><br><br>澜沧江从昌都地区察雅县流经横断山区后，水平面与山脉比高悬殊极大，其中以央迈勇雪山为至高点的峡谷地段谷深底窄，两岸陡峭，干热河谷地貌特征显著。<br><br>芒康曲孜卡乡曾咔仓及以南地带，地形切割，而多有台地和缓坡地，又为人类生存提供了条件，形成峡谷与雪山切割对比的大景观。<br><br>干热河谷贫瘠裸露的土地上民居秀丽，耕作地郁郁葱葱，与大气景观遥相呼应，更是展现了人类在干热河谷上顽强生存的一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B4/wKgBzFRW5MSAV3e3AAIwJ0BHsPs333.jpg@!rw9"><br><br>谢罡 重庆人曾在西藏和云南部队工作30年现为《中国国家地理》签约摄影师因为工作关系，我曾经在西藏7年，西藏的一草一木都已深深地铭刻在我的脑海。<br><br>有一年，我步行1100多公里，走遍了墨脱山山水水，完整全面拍摄了墨脱的自然与人文景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B1/wKgBy1RW5MeARxIVAA0TDAbtP0U926.jpg@!rw9"><br><br>觉巴山是318国道横穿横断山进入西藏腹地的主要大山之一，也是干热河谷特征十分明显的地段。<br><br>这一地段地形险要，坡度大，贫瘠裸露土石层达1000米以上，土石混合松软破碎，以往常常发生崩塌、落石等自然灾害。<br><br>不只是墨脱，后来，我发现整个藏东地区有不可多得的多样化景观资源——喜马拉雅山、冈底斯山、念青唐古拉山和横断山在藏东汇聚，雅鲁藏布江、怒江、澜沧江和金沙江在藏东并流。<br><br>当我一次次走在318线国道、214国道、317国道、丙察察公路的羊肠小道、陡崖峭壁上时，我惊叹，这里的地质多样性、生物多样性、气候多样性和民族文化多样性是如此丰富而迷人。<br><br>这些，都是我定格光影的对象，撰写文字的灵感。<br><br>',
'<h2>松茸：林下的珍馐</h2>松茸是林芝地区的土产之一，从小生活在林芝、做过多年松茸运输的日珠说起松茸时满是骄傲：“林芝松茸长得肥硕，个头大，味道鲜美，可以说林芝松茸是松茸中的珍品。”<br><br>被日珠赞誉为珍品的松茸在林芝地区的林芝、工布江达、波密、墨脱、米林和察隅等县都有出产。<br><br>每年7月至9月间，西藏林芝地区的山林间云雾缭绕，一个个大地恩赐的珍馐，悄悄地从黝黑的泥土里破出地面，被誉为“菌中之王”的松茸就是其中之一。<br><br>这时的林芝土壤潮湿，空气温暖，是最适合松茸生长的时节，也是当地村民收获的时节。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B1/wKgBy1RW5MOAfvIgAAdIUwtLSeI884.jpg@!rw9"><br><br>松茸生长在海拔2900米到3800米的青冈栎、桦树和杜鹃林带，在长期演化过程中与松属或栎属植物协同进化，靠菌丝吸收松树根系和土壤的养分。<br><br>由于菌丝不能离体培养，松茸至今不能人工培育，这也是它身价倍增的原因。<br><br>¥本自古有食用松茸的传统，是松茸的主要消费国，这些山间的美味会被精细地筛选和包装，最终漂洋过海送到日本。<br><br><h4>采挖松茸是当地村民最要紧的事</h4>松茸的名称由来已久，早在宋代，因其生长在松林地，菌蕾状如鹿茸而得名。<br><br>林芝藏语将松茸称作“沙莫然巴”，“沙莫”是蘑菇、菌子的意思，“然巴”是可爱、至宝的意思，在林芝人心中，松茸是菌中至宝。<br><br>林芝县嘎拉村出生的旺堆现在在八一镇第二小学当老师，他见证了松茸在嘎拉村的种种变化。<br><br>他读小学时，松茸还只是作为一种野味生长在山里，直到上世纪90年代始，嘎拉村作为丰富的松茸产区，开始走进市场交易活动中。<br><br>嘎拉村在林芝县尼洋河畔的谷地，这里拥有广阔的林地，为松茸的生长提供了广阔的空间。<br><br>说起采挖松茸的经历，旺堆历历在目。<br><br>每到雨季来临时，乡间的一切都变得湿漉漉的。<br><br>7月一过，人们在雨水里欣喜若狂，这个时节，松茸啵嘟啵嘟从地下冒出来，浓郁的香气是它出世的信号。<br><br>人们迫不及待地上山寻找松茸，一年一度的松茸季便开始了。<br><br>松茸曾像一切被人类发现的珍馐一样，只是冒出泥土的天赐之物，后来它的食用价值被发现，成了席间的一道美味。<br><br>除了味道鲜美，人们还发现了它的养生功效。<br><br>松茸富含15种氨基酸、膳食纤维、多种维生素和矿物质，完全符合现代人对健康膳食的需求。<br><br>松茸这个本再普通不过的山间物产，一时间身价倍涨。<br><br>人们的生活因松茸而改变，在乡间，采挖松茸就是一年的头等大事，什么事都可以草率而过，唯有采挖松茸不可轻率对待，它将决定人们一整年的生活境遇，更多的物质需求也只能借此实现。<br><br>',
'<h2>阿扎仁波切：高学历的本教布道者</h2>作为一位典型的“学者型”仁波切，在拿到硕士学位后，来自西藏林芝地区的阿扎仁波切又在攻读博士学位，试图用现代科学的视角与方式来探究本教（也称为“苯教”）的传承。<br><br>当然，他带给我的惊奇还远不止这些，比如说他不仅是最早有文字记载的转世仁波切，而且他的转世竟然经过了两次认定……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B1/wKgBy1RW5MKAaRdnAAQOMNaIx_U020.jpg@!rw9"><br><br>阿扎仁波切雍仲本教活佛1978年出生本寺：西藏林芝地区古秀寺第一次坐床寺庙（4岁）／那曲地区聂荣县聂荣镇阿扎寺第二次被认定为仁波切的寺庙（13岁）／四川若尔盖地区达金寺闭关修行寺庙（18岁）／日喀则雍仲林寺阿扎仁波切端坐在古秀寺的大殿里，大殿周围是做着瑜伽姿势的24尊虹化大师的塑像（虹化是指得道高僧在圆寂时肉身化作一道彩虹而去的一种现象）。<br><br>古秀寺由多丹日巴珠色大师修建于1332年，是西藏历史最悠久的教派——雍仲本教的史传名寺。<br><br>『古秀』是藏语音译，意思是等身像。<br><br><i>初识阿扎仁波切，是在一家环境幽静的高档会所。<br><br>在带领几十名弟子诵经祈福后，他盘腿端坐在一张宽大的沙发上，给下面排队等候的弟子一一摸顶、加持。<br><br>也有会所的年轻服务员不时跑过来，拿着手机与仁波切合影，仁波切也是来者不拒。<br><br>我看到，在繁琐冗长的仪式中，外表敦厚的仁波切始终面带微笑，平静如水。<br><br></i><i>让我意外的是，自从与36岁的阿扎仁波切结缘，我的松石与珊瑚知识就开始突飞猛进。<br><br>这位来自西藏林芝地区的本教仁波切告诉我：“在本教佛经记载中，黄金代表男人，松石代表女人。<br><br>而珊瑚可以装饰、美容，早在几千年前，藏人就能熟练掌握珊瑚的药用价值。”<br><br>而这些，也是他在读博士的研究方向之一。<br><br></i><i>阿扎仁波切的一番话，开始扭转我以前对本教的浅薄认识。<br><br>他说，本教佛经是藏地文化的巨大宝藏，他不仅从中挖掘出藏医药的起源与发展、藏族服饰进化史等珍贵史料，还挖掘出早已失传的藏地圣物—天珠的制作工艺。<br><br>目前，国家已将阿扎仁波切确认为天珠这一文化遗产的工艺传承人。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B1/wKgBy1RW5LyAWGsFAAGQ2vM55P8803.jpg@!rw9"><br><br>阿扎仁波切本寺林芝地区古秀寺效果图绘图／韩江初识阿扎仁波切，是在一家环境幽静的高档会所。<br><br>在带领几十名弟子诵经祈福后，他盘腿端坐在一张宽大的沙发上，给下面排队等候的弟子一一摸顶、加持。<br><br>也有会所的年轻服务员不时跑过来，拿着手机与仁波切合影，仁波切也是来者不拒。<br><br>我看到，在繁琐冗长的仪式中，外表敦厚的仁波切始终面带微笑，平静如水。<br><br>',
'<h2>《艽野尘梦》——一本旷世奇书的寻访之旅</h2>一个世纪前，在西藏林芝地区发生了一出汉族军官和藏族女子的生死奇情，这段故事被记录在《艽野尘梦》一书里，第一次看到这本书的历史地理专家任乃强先生称赞此书“人奇、事奇、文奇，既奇且实，实而复娓娓动人，一切为康藏诸游记之最”。<br><br>本文作者和摄影师追随该书足迹，原路重访。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B1/wKgBy1RW5LiAJC85AARbOUbcuIk015.jpg@!rw9"><br><br>上图勾勒了《艽野尘梦》一书里记载的路线。<br><br>这本奇书成书于1936年，书中记载的故事则发生在1909—1911年期间，为收复西藏波密，作者陈渠珍奉命从成都出发，经川西入藏，在西藏昌都、林芝地区迂回绕行后，最后经青海、西安回乡的过程。<br><br>1942年，康藏地区历史地理专家任乃强先生获得此书，称该书为千古奇书，后来校注、出版。<br><br>今年夏天，我们的作者和摄影师沿着书中路线原路重访，他们将带回来怎样的故事？<br><br><h4>7月22日，雨。<br><br>途经：四川康定、道孚、炉霍、德格</h4>打箭炉是清代川西康区的商业中心，后改名康定，一首家喻户晓的《康定情歌》让它扬名四海。<br><br>情歌广场、情歌大酒店、跑马山、溜溜城……游客们都为情歌而来，我却是为了一本名叫《艽野尘梦》的书。<br><br>这本书是作者陈渠珍叙述年轻时随川军入藏、纳藏女西原为妾、穿越青海无人区生还经历的回忆录。<br><br>康定就是1909年川军出师的地方。<br><br>当年为了避开藏军堵截，川军舍弃了川藏南路驿传大道（与今天318国道部分重合），而是选择了较冷僻的北路（与今天317国道部分重合）—途经四川道孚、炉霍、甘孜、德格，至西藏江达、昌都。<br><br>我们此行，便是沿书中路线重访。<br><br><h4>7月23日，晴。<br><br>途经：德格、西藏江达</h4>过金沙江峡谷上的岗托大桥进入西藏境内，峡谷里江水浑浊，泛着令人生畏的漩涡。<br><br>金沙江是现代的川藏界线，但历史上的川藏边界游移不定，在康定与江达之间辽阔的地区徘徊。<br><br>1909年川军通过牛皮筏横渡岗托渡口时，并非入藏，因为金沙江两岸都是德格土司的领地，整个昌都地区都属于川边。<br><br>牛皮筏很小，每次摆渡数人，一营官兵渡了三天三夜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B0/wKgBy1RW5LeANGgaAAAcD-hch9U560.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B0/wKgBy1RW5LeAKLdUAABh5dy0Oo0268.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B4/wKgBzFRW5LeAKZQzAAAZvZfqjOM099.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B4/wKgBzFRW5LeADgTpAAASjuN8saQ055.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B0/wKgBy1RW5LeARIpeAAARasV8tbQ891.jpg@!rw9"><br><br>这些不同版本的《艽野尘梦》封面图虽然简朴，却反映出人们对它的强烈兴趣，其中一个版本还用插图的形式形象地演绎了书中故事（右页上图  绘图／王志兴），还有著名作家马丽华的长篇小说《如意高地》，作家祝勇的散文《一位军阀的早年爱情》等作品，也是对该书的另一种呈现，可见其重要性。<br><br>我们的作者背着不同版本的书籍，逐一领略书中描述的风景。<br><br><h4>7月24日，晴。<br><br>途经：江达、昌都</h4>傍晚进入昌都，扎曲和昂曲在此交汇，始称澜沧江。<br><br>昌都古称察木多，汇总川藏道、滇藏道，再西去拉萨，被称为藏东门户。<br><br>从康定到昌都，百年前陈渠珍行军53天，我们乘车3天。<br><br><h4>7月25日，晴转小雨。<br><br>途经：俄洛镇、朗达村、恩达村</h4>我们包了一部车沿317国道驶往俄洛桥、恩达、类乌齐方向。<br><br>清代昌都以西的进藏驿传大道路线为：昌都—恩达（今属类乌齐县）—硕板多（今洛隆县硕督镇）—丹达（今属边坝县）—拉里（今嘉黎县嘉黎镇）—江达（今工布江达太昭古城）—拉萨。<br><br>随着318国道的开通，这条艰难的古道就荒废了。<br><br>我们这次探访的，只是昌都至恩达这一小段路，根据书中记载，其中包括俄洛桥、浪荡沟、裹角塘几个点。<br><br>',
'<h2>丙察察：神秘的滇藏通道</h2>在所有进入西藏的线路中，丙察察最为神秘。<br><br>它是一条从云南丙中洛经西藏察瓦龙到察隅的公路，由于沿线地质结构复杂、地形险要，这条线路目前还只是少数探险家和资深户外玩家向往的乐园。<br><br>从2011年开始，本文作者和摄影师多次在丙察察沿线采访和拍摄，带回了珍贵的影像资料，为我们展示了这条线路独特多元的自然和人文景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B4/wKgBzFRW5K-AHEVVAAcTzcXoQgo526.jpg@!rw9"><br><br>怒江大峡谷是仅次于雅鲁藏布大峡谷及美国西南部科罗拉多大峡谷的世界第三大峡谷。<br><br>峡谷南段为暖湿峡谷，以坚硬岩石为主的悬崖峭壁，北段峡谷则主要为干热河谷地貌，土石混合，松软贫瘠。<br><br>怒江大峡谷阻滞了西藏与云南之间的交流往来，古时，当地村民曾辗转于缅甸的“江外线”和其他小道从云南进入西藏。<br><br>2000年后，察隅至察瓦龙段、丙中洛至察瓦龙段经过多次道路改造，直至2011年才彻底全线贯通。<br><br>随着滇藏新通道施工进度的不断推进，丙察察将成为一条新的沟通滇藏的景观大道。<br><br>有一些路上的风景总是让人心动，丙察察就是这样。<br><br>它是一条连接西藏和云南的道路，从云南省贡山独龙族怒族自治县的丙中洛乡经西藏自治区察隅县察瓦龙乡，最终到达察隅县（简称丙察察）。<br><br>这条线路囊括了诸多云南和西藏自然景观与人文景观的经典要素—陡峭的怒江峡谷、贫瘠的干热河谷、茂盛的森林、壮观的冰川雪山和多民族的风土人情，因此这是探险家和资深户外“驴友”非常神往的一条驾车线路。<br><br>丙察察公路全长约270公里，被人们称为第7条进入西藏的公路，也是进藏路线中最为艰险、风景也最优美原始的路线。<br><br>说它是公路，实在过于牵强。<br><br>丙中洛至察瓦龙段公路从2000年兴建到2009年竣工，而察隅县至察瓦龙乡段公路于2008年兴建，经过了多次改造至2011年完工。<br><br>事实上，目前丙察察线还只是连接城乡之间的简易公路，由于路况差、道路艰险，鲜有人选择从这里进藏，这也让丙察察更具神秘色彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B0/wKgBy1RW5K6ATGhKAAGNk6-12po860.jpg@!rw9"><br><br>那恰洛大峡谷位于滇藏交界处，长约30公里，是从丙中洛进入察瓦龙的咽喉。<br><br>这段峡谷江水湍急，崖壁陡峭，峡谷落差达3000—4000米，丙察察公路如同挂在峭壁上蜿蜒向前。<br><br>那恰洛大峡谷属于怒江峡谷的上段，也是景观最为壮丽的一段，两岸多奇峰怪石，植被茂密。<br><br><h4>多元文化共融的丙中洛</h4>云南省贡山独龙族怒族自治县的丙中洛是丙察察公路的起点，也是一个自然与人文景观都丰富多彩的地方。<br><br>丙中洛位于高黎贡山与横断山之间的峡谷深处，怒江穿流而过。<br><br>未通公路前，这里是个进出仅有马帮驮道的封闭之地。<br><br>作为摄影师，我曾到过中国很多地方，而丙中洛一直是我心中的桃花源。<br><br>它虽没有陶渊明笔下“山有小口，仿佛若有光”的景象，但深入丙中洛中，便能看到“土地平旷，屋舍俨然，有良田美池桑竹之属。<br><br>阡陌交通，鸡犬相闻。<br><br>其中往来种作，男女衣着，悉如外人，黄发垂髫，并怡然自乐”的画面。<br><br>丙中洛气候温暖湿润，四周耸立的高山上森林密布，阡陌纵横的田地间点缀着几座吊脚楼，在云雾的萦绕下极富诗意。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B4/wKgBzFRW5LGAJs4nAA3vwF62Q80534.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B4/wKgBzFRW5LaAUHaLAAeb24X-4To808.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B0/wKgBy1RW5LCAMusqAAbXnvgSPx4007.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B0/wKgBy1RW5LOAJO2fAAdZuMRqZV4603.jpg@!rw9"><br><br>在云南省贡山独龙族怒族自治县的丙中洛，居住着藏、汉、怒、傈僳等多个民族，这里民风淳朴，村民宗教信仰自由，藏传佛教、天主教、基督教等多种宗教在这里共存。<br><br>一般来讲宗教具有排他性，而在丙中洛，家庭成员各自选择不同宗教信仰很普遍，以至形成一个家庭的成员拥有多种信仰的局面。<br><br>生活在下察隅的僜人，过去是以头人对所有僜人进行管理，而竞选头人的方式一直传承着简朴的“杀牛竞选”习俗。<br><br>僜人聚会选举时，以候选人中杀牛并分发给众人数量最多的一位胜出。<br><br>头人选出后，将其所杀的牛头悬挂在自家的牛头架上，以示证明。<br><br>丙中洛居住着藏、汉、怒、傈僳等多个民族，民风淳朴，这里的人似乎没有民族的概念，虽然不同民族有语言和文化上的差异，但他们之间互相通婚，生活和睦平静。<br><br>丙中洛打拉村的金国洪一家就是不同民族和睦相处的家庭。<br><br>金国洪是打拉村的怒族，妻子蒋扼是从独龙江嫁来的独龙族，78岁的岳母也随女儿来到打拉村，她是保持着原始崇拜的文面女。<br><br>一家人在一起生活的十多年中从未发生过一次口角，金国洪非常孝敬老人，学会了讲独龙话，制作独龙服饰，妻子和岳母也学会了怒族话，家里的三个孩子也都会讲两种语言。<br><br>',
'<h2>从探险秘境到发现热土变化中的西藏墨脱</h2>2013年底，墨脱公路正式通车，结束了墨脱县难以驱车到达的历史。<br><br>交通的便利，使得墨脱县探险层次的魅力逐渐减弱，但是随着更多人有机会来到这里，墨脱丰富的生物多样性得到了越来越多的关注和重视。<br><br>生物爱好者、科研人员以及摄影师越来越多地涉足，正在慢慢揭开这一地区动植物资源的神秘与未知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B0/wKgBy1RW5K2AfUtCAARryoKAEvY136.jpg@!rw9"><br><br>墨脱县海拔1900多米的格当乡，曾经是孟加拉虎、黑熊、水獭等珍稀生物的乐园。<br><br>亚热带和温带的原始森林在这里交叠，林中常年云雾缭绕，气氛神秘。<br><br>金珠藏布从这里流过，河滩边湿地中不难找到水獭狩猎后留下的足迹；再往高处，这里还有羚牛嬉斗的沼泽草甸。<br><br>格当乡的野生动物在历史上是墨脱一带最为丰富的，至今仍不时有老虎出没的传闻。<br><br>“墨脱正式通公路了。”<br><br>“什么，墨脱通公路了？”“帅，墨脱终于通公路了！”同样的一条消息，即便是一年前的旧闻，如果你发给不同的人，也会有截然不同的反应。<br><br>当然，还会有一种反应会是“墨脱是什么地方啊？<br><br>！”',
'<h2>林芝:半空中有个 “小湖地带”</h2>在西藏的林芝地区，无数小湖被雪山托举到空中，它们或者隐藏在冰川挖蚀的冰斗里，或者遗落在冰川末端的堤坝前，它们的数量之多，绝不亚于我国那几个著名的湖区，但它们至今还鲜被人类涉足。<br><br>离开地面从空中俯瞰，你会发现，一个“小湖地带”惊艳呈现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AF/wKgBy1RW5FCAEl_zABA-WEJ7huc416.jpg@!rw9"><br><br>西藏东南部的林芝地区是我国雪线最低的地区，现代雪线起伏于海拔4500—5200米之间，雪线之上终年是冰与雪的世界。<br><br>神奇的是，这片冰雪世界并不孤独，一个个形态各异、大小不一的冰川湖点缀其中。<br><br>在西藏林芝地区察隅县的贡日嘎布曲一带，雪山、冰川、湖泊、森林相融共生，这只是林芝“小湖地带”的一个缩影。<br><br>数据处理／蔡博峰林芝地区到底是不是一个多湖地带？<br><br>说起林芝地区来，最常见的说法是“西藏的江南”。<br><br>听到这样的词，人们会想到林芝是一个湿润地区，降水丰富、气候温暖、绿树葱茏。<br><br>相对西藏其他地区，这些都没错。<br><br>但是说林芝是“西藏的江南”，这只是一个比喻。<br><br>林芝的温暖湿润，是因为地处一些低矮河谷的缘故。<br><br>如林芝境内有一条重要的河流——尼洋河，林芝的首府八一镇就坐落在尼洋河畔；西藏最大最长的河流雅鲁藏布江在林芝南部穿过，这条大江在其东南部切穿东西向的大山，转而南下，奔向印度洋的孟加拉湾。<br><br>顺着她切开的河谷，孟加拉湾的水汽滚滚而上，形成了一个伸向林芝的“湿舌”。<br><br>林芝的湿润大致因此之故。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B3/wKgBzFRW5E6AAjx4AAmYaRCArXY892.jpg@!rw9"><br><br>要欣赏林芝湖泊之美，从空中俯瞰是最好的视角，这不仅因为多个湖泊可以同时收入眼底，也因为这样的视角能更好地理解何谓冰川湖。<br><br>冰川湖可以由冰川挖蚀形成的洼坑积水而成，也可以由冰碛物堵塞冰川槽谷积水而成。<br><br>在这张照片上，不同成因、不同位置的冰川湖为我们上了生动的一课，我们甚至看到了冰川在如何塑造地球的面貌。<br><br>摄影／王宁林芝与江南最不同的地方，是林芝地区多雪山冰川。<br><br>',
'<h2>田捷砚:林芝让我对“航拍” 有了新解读</h2>我的摄影生涯已有30多年，专注于航拍摄影也有近20年了。<br><br>20世纪80年代末，我正式开始涉足航拍摄影，1994年，我首次跨省区航拍——从四川进入青藏高原拍摄。<br><br>随着海拔高度逐渐攀升，高原地貌像油画一样进入视野——我被空中看到的西藏大地迷醉了。<br><br>藏东南林芝与青藏高原腹地不同，受暖湿气流影响，高原的苍黄表现得并不明显，尤其在雅鲁藏布江两岸，比南方丘陵地区更浓绿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AF/wKgBy1RW5DeAKOgYAAWww0KLrTM427.jpg@!rw9"><br><br>林芝地区波密县的易贡乡，位于一条西北—东南走向的河谷中，是一处天然的森林公园，生物多样性极其丰富——这里的自然带可以从山顶的冰川到深谷里的亚热带森林，比四川贡嘎地区还多一个自然带。<br><br>从空中拍摄易贡绿色峡谷，天上、山中、谷底美景尽收。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B2/wKgBzFRW5DOAEVh9AAJ7yBZFVCw340.jpg@!rw9"><br><br>1969年生，以航空摄影（俗称“航拍”）闻名业界，20年时间里致力于航拍西部大地。<br><br>第一次航拍林芝，差点出了意外。<br><br>飞机有时下降得非常快，平均一秒钟下降一百多米。<br><br>到了原始森林和峡谷地带，一股猛烈的暖浪扑面而来，让我们猝不及防。<br><br>起飞时，我穿着棉裤，没想到突然从“冬天”进入“春天”，甚至接近了“亚热带”，衣服不一会儿就湿透了，相机镜头早已被水汽蒙住。<br><br>当时定位技术不像现在这样发达，路线常常被云雾阻隔，飞机差点撞在附近一个山头上，惊出我一身冷汗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AF/wKgBy1RW5EiAENyZAAyCqmbBQzs445.jpg@!rw9"><br><br>“全国最后一个通公路的县城”，一度几乎是外界对墨脱的仅有认知。<br><br>随着雅鲁藏布大峡谷名气越来越大，位于大峡谷核心地带的这朵美艳之花（墨脱，在藏语中是“花朵”的意思），逐渐被揭开面纱——它的周围水如玉带，山如绿帐，县城就安静地坐落在绿色山坡之上。<br><br>不知不觉，我又往这里飞了好几次，找到了适应此地环境的“拍摄指南”：从海拔较低的地方出发，先让镜头“感受”温暖地带，然后逐渐往气温较低的地方拍摄。<br><br>简言之，航拍时，相机可以“先热后冷”，却不能“先冷后热”。<br><br>林芝的四季都是五彩缤纷的，冬天也可拍到春色。<br><br>要将这种立体的美景全景展示，没有比航拍更好的拍摄方式了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B2/wKgBzFRW5DWAWJ1eAAvBLXNhijs812.jpg@!rw9"><br><br>从墨脱县城向西南行进约30公里，印度洋暖湿气流影响更为明显，这里就是全县人口最多的乡——背崩。<br><br>在背崩乡的雅鲁藏布江北岸，甚至出现了热带的茂密丛林。<br><br>2005年10月，林芝的南迦巴瓦峰在《中国国家地理》“最美山峰”评选中列第一名，当时选用的照片就是我的航拍片。<br><br>此后，我又有20多次航拍林芝，有时一天就要飞4次。<br><br>如今，航拍渐渐成为一种摄影潮流，但也存在着一些误解，比如“航拍”常常被理解为“空中俯瞰”。<br><br>其实，飞行器只是一个平台工具——人在飞机上可以俯拍，也可以平拍、仰拍。<br><br>在林芝的高山峡谷间，我越来越多地使用仰视拍摄——同样仰角的仰视，高空中的仰视跟地面仰视看到的景色、建构的画面是截然不同的。<br><br>在平阔的高原或平原上，仰视的航拍很难实现，但在林芝，大有用武之地。<br><br>我认为，这样的拍摄视角，让航拍回归朴素、重回现实。<br><br>这样，航拍可以试图建构一种新的拍摄维度。<br><br>',
'<h2>酥油：弥漫雪域高原的气息</h2>众多风物中，如果选一种代表西藏气息，那一定是酥油：在西藏人生活中，家家户户一日三餐不可或缺酥油茶，寺庙供神尊佛必点酥油灯。<br><br>酥油还可以入药、泡酒，产生酥油花这样的艺术品。<br><br>对于外地人来说，只有闻惯了这“奶黄金”的气味，才算真正与西藏结缘了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B2/wKgBzFRW5DKAcmANAAYWGXAvTMk043.jpg@!rw9"><br><br>酥油是藏族食品中的精华之作，青藏高原上的人一日三餐都离不开它。<br><br>7至9月，青藏高原草肥水美，是提炼酥油的绝好时机。<br><br>提炼酥油俗称“打酥油”，工具为一桶、一棍。<br><br>打一桶酥油通常由一个人承担，遇体弱多病或年老体衰者，也有两人同时操作的。<br><br>不少人渴望来西藏，却又对神秘的高原有点忐忑。<br><br>所以，我经常要回答这样的“常规咨询”：“我到西藏能行吗？”问的人多了，我也会制造一点神秘感：“那得看你是不是跟西藏有缘。”<br><br>这话半真半假。<br><br>但我确实有两条“硬杠杠儿”来评判一个人与西藏是否有缘：一个自然是有没有高原反应，这关系到进藏是“天堂般享受”，还是“地狱般受虐”。<br><br>另一个，就是闻酥油后的反应，这涉及到你与西藏是全身心拥抱，还是“半推半就”。<br><br>高原反应至多难受几天就过去了，但如果闻不惯酥油的气息，那你对西藏的体验注定是残缺不全的。<br><br>因为，酥油的气息，就是雪域高原的气息，那气息犹如高原上的阳光，弥漫浸盈，挥之不去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AF/wKgBy1RW5DOAQ4-6AAQ73VwLCRY897.jpg@!rw9"><br><br>藏族人礼佛，成千上百盏酥油灯是佛堂里必不可少的。<br><br>在他们心中，酥油灯是最熟悉且神圣的法器。<br><br>那些跳跃的火苗，在青藏高原燃烧了千百年，那黄白相间的光环，仿佛佛陀、菩萨发出的智慧光芒。<br><br>酥油灯在藏传佛教信徒心中十分重要，被视为与神明对话的心灯。<br><br>他们认为，生命涅槃时，若没有酥油灯相伴，灵魂将在黑暗中迷失方向。<br><br>摄影／王宁如果让我选一种最能代表西藏的气息，那我一定选酥油的气味。<br><br>在雪域高原，无论是城镇还是乡村，无论是牧场还是农区，无论是居家还是寺庙，只要有人烟的地方，始终有那么一种奇特的味道，洋溢在鼻翼周围。<br><br>唯有与西藏有缘的人，才会对此甘之如饴。<br><br>酥油茶、糌粑、青稞酒，是藏族饮食的“三宝”。<br><br>不过，糌粑气味并不浓厚，青稞酒在宴会上才出现，唯有酥油茶，只要到藏族人家或茶馆客栈，甫一落座，热情的主人便会捧杯奉上，一股高原独有的气息扑面而来。<br><br>笔者第一次饮用酥油茶，是在拉萨，最初的感觉，是惊异于茶汤的醇厚与味道的浓烈，忙问缘故，在场一位朋友笑眯眯地向我解释：“因为放了酥油啊！”我闭目、沾口、入喉，只觉一种很香咸软糯的味道。<br><br>朋友说：“还真行，看来能在西藏长待了。”<br><br>后来自己慢慢体味出，这或许就是一种与高原的缘分。<br><br>',
'<h2>帕洛仁波切:让妙音传遍世界</h2>作为藏传佛教直贡噶举派“米拉日巴道歌”第42代传人，拉萨羊日岗寺的六世帕洛仁波切给人的感觉是一个很“潮”的年轻人。<br><br>他不仅是社交媒体上的活跃分子，还熟谙现代文化艺术传播方式。<br><br>如今，他一直在践行着他的理想：以唱诵米拉日巴道歌的方式，把藏传佛教文化传遍世界……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AF/wKgBy1RW5DGADGRgAAI6mwkxD1g933.jpg@!rw9"><br><br>帕洛仁波切藏传佛教噶举派活佛1982年出生本寺／拉萨羊日岗寺7岁在拉萨墨竹工卡县直贡提寺出家；8岁被直贡琼赞法王认定为直贡噶举羊日岗寺第六世帕洛仁波切；28岁开始在拉萨市曲水县的西藏佛学院任教2014年8月，帕洛仁波切在拉萨北郊山上为拉萨市祈福。<br><br>小时候，帕洛仁波切常常跟随身为直贡梯寺大成就者阿贡仁波切转世灵童的父亲去寺庙礼佛。<br><br>后来他听到直贡梯寺住持顿珠堪布吟唱米拉日巴道歌之后，心生欢喜，开始学习演唱道歌，并萌发了以唱诵米拉日巴道歌来传播藏传佛教文化的思想。<br><br>我跟着人流沿着大昭寺的外墙，顺时针绕行到大门外广场一角，去见一位年轻的转世仁波切—帕洛仁波切。<br><br>与他见面之前，我的脑海中想象着：这位藏传佛教直贡噶举派“米拉日巴道歌”第42代传人、拉萨羊日岗寺的六世帕洛仁波切，究竟会为我这次采访带来哪些不同凡响的内容呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B2/wKgBzFRW5DCAJ-ZWAAGF5wSXwME759.jpg@!rw9"><br><br>帕洛仁波切本寺拉萨羊日岗寺效果图绘图／韩江前不久，就在拉萨市西藏自治区群众艺术馆举办的《米拉日巴道歌音乐会》汇报演出中，帕洛仁波切已经给了我颇为意外的感受：没想到，一个似乎与世隔绝的佛教修行者，竟然可以唱出高山流水般的天籁之音，那种清雅的佛韵可以直抵听者心田。<br><br>那场演出中，身穿白色衫裙的帕洛仁波切结跏趺坐在彩绘法座上，闭目吟唱出很悠长的连音。<br><br>在两位吉他手和一位藏鼓手的配乐中，帕洛仁波切间或拿起法座前小桌上的法铃敲击一下，作为两段之间的间隔。<br><br>他时而双手合十，时而右手执耳，或吟诵或长歌，从《三皈依》到《遥唤根本上师》、《尊者礼赞歌》……一曲曲古老又美妙的道歌与舞台背景墙上的白衣尊者、白莲花等渐渐融为一体。<br><br>随着轻击的法铃，琴弦的泛音，幻境被打破，才又把听者的思绪牵引到当前。<br><br>随后，在上海举办的一场“佛教音乐荟供”后，帕洛仁波切还特意在自己的微博中写道：“感谢亲临《米拉日巴道歌音乐会》On Stage现场的所有朋友!”',
'<h2>拉萨：坐拥西藏之城</h2>拉萨河畔的那座王城，历经1400多年风雨，承受着来自不同时代的文化堆积。<br><br>以它为核心的3万多平方公里山水间，集纳了西藏4000年历史烟云。<br><br>本文作者多年旅居拉萨，他将带我们去经历拉萨古城的现代化巨变。<br><br>并经由他的带领，我们把拉萨市域走遍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B2/wKgBzFRW5B6AQpFCAAQOJyz40Tc581.jpg@!rw9"><br><br>2002年冬天的一个早晨，当太阳从拉萨城的东南方向升起来时，金色的光芒恰好照在布达拉宫身上。<br><br>摄影师站在今天药王山观景台所在的位置，拍摄了这张照片。<br><br>那天是个宗教日，藏民们的煨桑之烟氤氲着升起，给金色的布达拉宫增添了更为吉祥神圣的意味。<br><br>如今，大理石质的观景台不再有煨桑的身影，这样的景象便再也见不到了。<br><br>我永远忘不了第一次见到布达拉宫的感受。<br><br>长途汽车沿着笔直的街道和整齐的绿化树驶进了拉萨，那是2002年，拉萨还没有现在这么大，现代城市的一应部件倒是都有了，眼前全是混凝土楼房。<br><br>我打车去布达拉宫，汽车转了个弯，司机说：“到了。”<br><br>我一时没有看见心目中的那座宏伟宫殿，司机见我表情疑惑，手指着说：“在这里！”在接近黄昏的斜阳下，路边山坡上果然有一系列形似摞起来的火柴盒般的红白建筑。<br><br>我有点吃惊：难道这就是布达拉宫？<br><br>我又有些沮丧：完全不似我心中那样恢宏，反而灰头土脸的，没有一点王室气象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B2/wKgBzFRW5CCAUEX9AAYlon_gSoY964.jpg@!rw9"><br><br>2014年9月，摄影师飞上蓝天，给阳光下的圣城拍摄了这张照片。<br><br>拉萨河谷以极大的包容力承受着这个不断扩大的城市和生活其中的人群。<br><br>在灰色屋顶之上，我们隐约找到了那个神圣的至高点——布达拉宫。<br><br>这个昔日山谷中的神殿，如今被淹没在钢筋水泥的丛林中，神性的光芒不再强烈，而是显得隐忍。<br><br>摄影／田捷砚拉萨，就是以这样的方式迎接了我。<br><br><h4>“老拉萨”的至高点</h4>布达拉宫实在是应该给外来人以强烈的视觉冲击才对。<br><br>1936年，作为英国使团成员进入拉萨的查普曼·斯宾塞（Chapman.F.S）在他的《圣城拉萨》（The Holy City）中曾经描述过:“与世界上的其他建筑有所不同，布达拉宫既有纽约摩天大楼的神韵，也隐约与埃及建筑有某种联系……不仅布达拉宫的造型和色彩美得令人吃惊，而且它体积巨大，在布达拉宫南面低处的政府公园可以最好地欣赏到这种巍峨壮丽的美。”<br><br>',
'<h2>吕宇理：追逐闪电的摄影师</h2>每当我将镜头对准这雪域高原上的美丽景色和人们淳朴、善良、清澈的眼神，感动油然而生。<br><br>当一次次地摁下快门，我收获的是快慰和满足。<br><br>照片凝固的每一个瞬间都是我最希望与家人和朋友分享的画面，这些画面的叠加是我对西藏的感受，是我在西藏最丰富的履历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B1/wKgBzFRRo5CAZMRGAAIYsNvx-xI959.jpg@!rw9"><br><br>在拍摄闪电时，一定要注意安全，而我的通常做法是在越野车的后箱里架上三角架，打开后箱盖躲在车里拍摄。<br><br>西藏是个能让高傲的人变得谦卑、空虚的人变得充实、失落的人得到慰藉的地方。<br><br>每当我将镜头对准这雪域高原上的美丽景色和人们淳朴、善良、清澈的眼神，感动油然而生。<br><br>当一次次地摁下快门，我收获的是快慰和满足。<br><br>照片凝固的每一个瞬间都是我最希望与家人和朋友分享的画面，这些画面的叠加是我对西藏的感受，是我在西藏最丰富的履历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B1/wKgBzFRRo4-AIadFAAW5TwfYjzc727.jpg@!rw9"><br><br>吕宇理中国摄影家协会会员西藏摄影家协会理事18岁那年，父亲送给我第一台相机，摄影从此成为了我生活中重要的组成部分。<br><br>19岁时的一个暑假，我只身一人背着两台相机，第一次走进藏区采风；从此，我所有的摄影激情无不源于这片美丽、神奇的土地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/B1/wKgBzFRRo5GAKQUvAASV_qJyze0023.jpg@!rw9"><br><br>要拍好布宫上空的闪电，需要对雷电的走向有个预先的判断，这样方能提前找到最佳的拍摄角度。<br><br>2006年出于西藏魅力的感召，我移居拉萨，开着越野车在西藏行走了30多万公里，走过所有进藏线路，深入过西藏所有地区，到过多个无人区腹地。<br><br>近20个移动硬盘里，记录着8年来拍摄的几十万个瞬间。<br><br>',
'<h2>藏獒：藏族人心中的神犬</h2>对于生活在高原牧区的牧民来说，藏獒是不可或缺的家庭成员，对陌生人而言，它们是凶猛的野兽，但对主人来说，它们却是温顺忠诚的伙伴。<br><br>自上世纪90年代末起，藏獒大量走出牧区，走向繁殖基地，从无人问津到价值千万，不断创造一个又一个神话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B1/wKgBzFRRo46AfTqUAAnL54QhpBg484.jpg@!rw9" height="368" width="546"><br><br>许多事物，一旦成为世人关注的焦点，就会造就远远超出它本身的价值，而这个事物也会失去原本的意义，藏獒也是这样。<br><br>在我小的时候，西藏拉萨的大街上藏獒还是很常见，当然那些藏獒品种都不是特别纯正，它们和野狗混在一起，在大街上到处游走，尤其是在拉萨最重要的八廓街，一眼扫过去，看到的全是狗。<br><br>白天，那些狗大多慵懒地躺在街边小商贩的货柜下乘凉，对来往人流从不理会，但到了夜里，世界便成了它们的天下，一个个抖擞了精神，狂吠着守护自己的领地。<br><br>那个时候，西藏人家的经济条件都不是很宽裕，养狗并不是件随便的事。<br><br>后来，随着人们生活水平的改善，一部分家庭开始养狗了。<br><br>藏族人家里养狗有些讲究，不是什么狗都可以养的，主要有两种狗，一种是小狗，另一种是大狗，喜欢小狗的一般养西藏长毛袖珍狗，养大狗的首选就是藏獒。<br><br>藏族把藏獒视为神犬，传说它是上天派来的使者，留在世间守护人们的领地和牛羊。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B1/wKgBzFRRo4yAZnnMAALhkfwZkI4524.jpg@!rw9"><br><br>画家张大千笔下的藏獒这张画是张大千晚年创作的彩墨自画像，画中张大千身边的黑犬是西藏獒犬，他在敦煌时所养，后死于四川。<br><br>画此画时张大千眼患疾病，但画中的藏獒毛发蓬松，质感逼真，有很强的体量感，尤其头部最为细腻传神，由此可见画家对动物的细微观察，以及他对这条黑犬的怀念。<br><br><h4>藏獒在藏族人心中有着特殊的地位</h4>藏族天性是个爱狗的民族，我小时候，常听老人们讲，人的前世是狗，还说人类现在享用的一切原本都是老天爷分配给狗的，是人类生生夺过来的。<br><br>我不知道这些说道出自何处，但听多了这样的说教，惧狗、敬狗的心理从此扎下了根，我对狗总有一份说不明的情感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/B1/wKgBzFRRo4yAZnnMAALhkfwZkI4524.jpg@!rw9"><br><br>画家张大千笔下的藏獒这张画是张大千晚年创作的彩墨自画像，画中张大千身边的黑犬是西藏獒犬，他在敦煌时所养，后死于四川。<br><br>画此画时张大千眼患疾病，但画中的藏獒毛发蓬松，质感逼真，有很强的体量感，尤其头部最为细腻传神，由此可见画家对动物的细微观察，以及他对这条黑犬的怀念。<br><br>以前西藏养藏獒的大多数是王公贵族或有钱有势的家庭。<br><br>这样家庭养的藏獒人们称之为“森弃”，这两个字完全是音译，“森”在藏语里是敬语，是“家”的意思，得到这样称谓的家庭，一般不会是普通家庭，在当地应该有着特别的威望；“弃”是藏语的“狗”，但与前面的“森”结合后，就不再是普通意义上的狗，可意译为“名门的卫士”。<br><br>从这样的称谓不难发现藏獒在藏族人心目中地位的尊贵。<br><br>那时，很多养藏獒的家庭，不止养一两条，最多的养十几条，而且都是品种特别纯正的藏獒。<br><br>他们把家中优等的两条藏獒，用粗大的铁链拴在大门的两侧。<br><br>对这样的家庭来说，藏獒守在大门口，只是个摆设，更重要的作用是用藏獒凶猛的气势向人们彰显这个家庭的富贵、兴旺。<br><br>',
'<h2>祖古索朗仁波切:微时代的“导演”活佛</h2>让我略感意外的是，祖古索朗仁波切（以下简称索朗仁波切）是自己开着一辆轿车来与我见面的。<br><br>索朗仁波切锁好车，抱着一台笔记本电脑。<br><br>落座后，他收好笔记本电脑，随手将手机倒扣在桌上。<br><br>那是一部iPhone 5S，颜色是低调的黑，手机背面贴着日本漫画《七龙珠》中的经典卡通人物—武僧小林。<br><br>鸟山明大师的这部巨著曾是“80后”少年时代的集体记忆。<br><br>因为这张贴纸，同为“80后”的访客和被访人之间陡增了几许亲切之感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/B1/wKgBzFRRo4SAdpeOAAKXz_POQtc756.jpg@!rw9"><br><br>祖古索朗仁波切藏传佛教噶举派活佛1984年出生本寺／西藏山南地区秋果林寺留学阶段（13岁至18岁）四川省甘孜藏族自治州色达五明佛学院索朗仁波切给人的感觉是一位富有时代气息的年轻仁波切。<br><br>有意思的是，在采访过程中，两位翻译几次鼓励仁波切说普通话，并夸他『其实讲得不错』。<br><br>但每次面对这种『表扬』，索朗仁波切脸上都流露出羞涩的表情，顶多说上两三句普通话，然后又继续来上一大段藏语，似乎决不想让翻译闲下来。<br><br>这位“80后”仁波切相貌俊朗，脚蹬一双深色软底皮鞋，鼻梁上架一副时下流行的复古木框眼镜，颇有几分书卷气。<br><br>若非一身醒目的喇嘛服，眼前这位身材高大的仁波切更像一位爱学习的邻家小哥。<br><br>“没关系，随便点儿，我们是朋友。”<br><br>仁波切用手指在他和我之间划了划，然后有些抱歉地告诉我，他从未系统学习过普通话，“与一些汉族弟子沟通时自学了些。”<br><br>而过去甚至只是通过一些饮料瓶子上的汉字来学习。<br><br>为了此次会面，他专程从北京搬来了“救兵”—他的两位弟子贡布和泽仁来充当翻译。<br><br>',
'<h2>青普：藏传佛教的原点</h2><h4>阔别16年后，重回青普</h4>拉萨到山南有了高速公路，穿过隧道就到了，再也不用绕曲水大桥，也看不到摩崖大佛了。<br><br>8月，我第五次前往圣地青普，回想25年前的1989年，真是恍若隔世。<br><br>过了贡嘎机场走不了太远就是昔日的渡口了，当年朝圣的人要在此乘坐摆渡的木船到达彼岸，西藏画家于小冬画过一幅描绘这一精彩场景的油画就叫《渡》。<br><br>今日在废弃的渡口处搭起了一座景观台，可以眺望宽阔的雅鲁藏布江以及江对面的桑耶寺和圣地青普。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AC/wKgBy1RRo1-ADVcWAASZwk3JRU8388.jpg@!rw9"><br><br>1989年，作家温普林第一次“闯入”青普，他在山上遇见了一些僧人，但更多的是尼众——她们漂亮、娇羞、纯真可爱，完全不似一般出家人的“决绝”，温普林亲切地称她们为“阿尼”，是这些可爱并和他交好的阿尼们，使他一次次重返青普，包括这一回。<br><br>摄影／温普林不知不觉竟已过了江，宽敞的公路直向青普，往年的青稞麦田已全然不见了。<br><br>青普山下修起了巨大的山门，炮楼般的霸气，听说明年起就要购买门票了。<br><br>过去摆渡过江要一个多小时，过了江要坐大卡车再开一小时左右才到得了桑耶寺，从桑耶寺到青普山下的14公里只有土路，天气好不下雨时，勉强可以走拖拉机，大多时候只能步行，如果行李重，就要雇小毛驴儿了。<br><br>要知道此地长达1200多年以来，一直是苦修者的圣地、人迹罕至的清修之地。<br><br>1989年的初秋，我和我的弟弟仿佛走在火星的戈壁上，向着荒无人迹的大山前行。<br><br>远处的山巅依稀见得到一些牦牛，突然，几个孩子猴子一样灵巧地连蹦带跳，一路烟尘转瞬便神一般出现在我们面前。<br><br>几个小人儿蹲在地上，嬉皮笑脸地比着手势要烟抽。<br><br>多年以后，一位喇嘛朋友说我们遇到的不是放牛娃而是“怎姆”（“怎姆”这两个字要快速连读，“姆”字不必发声，只需闭口音即可，类似网络语“你造吗？”、“酱紫”之类）。<br><br>“怎姆”直译成汉语勉强可以说成石头人儿，意思是一会儿变成石头翻滚，一会儿又变成了小人儿，近似于地精或者土地佬儿。<br><br>遇到“怎姆”是祥瑞，说明一方土地接纳了你。<br><br>回到今日，车入山门盘旋而上，没几分钟就到了半山处，过去要爬小半天的路呢，而且走累了还要在溪水旁支锅烧茶，小憩一阵儿。<br><br>就这样，坐在车中，毫无感觉地停驻在一片开阔的停车场，停车下望，雅鲁藏布江依旧，小神山哈布日也静静地伏卧在江边那里。<br><br>',
'<h2>扎日：地图上找不到的神山</h2>在藏族人心目中与冈仁波齐、梅里雪山齐名的扎日神山，却在地图上和绝大多数文献里都见不着身影。<br><br>这座曾经被中国、印度、不丹几国的佛教信徒视为圣地的神山，因为非法的“麦克马洪线”的存在，只有过4次完整的转山——最后一次在1956年结束。<br><br>这一次，我们再次冒险进入……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AC/wKgBy1RRo1aAKcqIAAcNBLFKbGE223.jpg@!rw9"><br><br>鲜花、薄雾、从山顶垂挂下来的冰川，和群山一起包裹着翡翠般的错嘎湖。<br><br>这里距离扎日乡马及墩只有10公里左右，途中却隔着三座山口，海拔渐次升高，最终抵达海拔4052米的错嘎湖，湖的面积不大，但是朝圣扎日神山途中最为重要的一环，湖边有错嘎寺，寺内供奉着历代噶玛巴的塑像。<br><br>湖后的岗巴拉孜也是当地一座神山，可惜喜马拉雅南坡终年云雾缭绕，严实覆盖住了山顶。<br><br>经过一天疲惫的旅程，我们一行终于抵达隆子县城，城市格局复制着千篇一律的西藏小城市模型—各种单位划分的蜂巢状网格，三两条宽阔得让人心慌的马路，老城区蜷缩一团，分布着杂货店和川菜馆。<br><br>我和多吉进城虚应了一圈，不约而同扭头向雄曲河边走去。<br><br>雨季的雄曲水流湍急，裹挟着混沌的力量，在喜马拉雅山脉北麓冲撞奔流，隆子县城即坐落于雄曲河畔一块相对开阔的台地上。<br><br>如果从高空俯视，整个雄曲河谷遍布着类似口袋形的大小台地，在孕育着古代文明的同时，也从地理层面赋予这些文明顽强的独立性。<br><br>虽然隆子早自14世纪帕木竹巴政权时期就有“宗”（县）的设立，但割据河谷的两股地方势力长期与之分庭抗争，直至17世纪格鲁派一家独大以后，方才逐渐消亡。<br><br>在第一天的旅途中，遍布河谷村庄的碉楼遗址不断冲击着我们的眼球，于威严中提示着湮没的历史和文明的多元。<br><br>但我们没有耐心去聆听每座村庄的故事，隆子县城远非终点，我们的目的地是扎日神山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AC/wKgBy1RRo1OAPM0lAA0zx8x5sZw675.jpg@!rw9"><br><br>这座村庄坐落在典型的山南谷地上——山南谷地是藏族文明酀要的发源地，历史上长期占据着西藏的政治、经济和文化中心。<br><br>前往扎日神山的公路沿河而建，每当河道转弯，这样的村庄便映入眼帘，精致美观，而且造型各异。<br><br>若从空中俯视，遍布河谷的村庄仿佛大小不一的口袋，串联起西藏文明的发展轨迹。<br><br>由于政治的变迁，台地上村庄的形态也在悄然演变——残缺的碉楼、废弃的古宅、修复的寺院、新建的学校，乃至“安居工程”的铁皮屋顶——新旧的演进和文化的碰撞在每一座村庄里暗流涌动。<br><br><h4>对扎日神山的争夺</h4>这是我第一次去扎日，同伴除了司机多吉，另有两位资深户外人士：汗斯和假想敌，他们是少有的转过扎日神山的人。<br><br>在藏族人心中，只有如今已经大名鼎鼎的冈仁波齐神山和梅里雪山可以与扎日并提，但即使是那些“老西藏”，也鲜有人去过扎日，甚至从未听说过。<br><br>在公开出版的各种地图里（包括国外出版的），也见不到扎日神山的标记。<br><br>所以当我在拉萨搜集关于扎日的资料时，却发现几无线索可循。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AF/wKgBzFRRo1aALT3XAAYgCVajDIY395.jpg@!rw9"><br><br>与扎日神山齐名的冈仁波齐、梅里雪山都声名显赫，扎日却不为外人所知。<br><br>扎日神山在隆子县玉麦乡和扎日乡之间，主峰瓜达西热海拔5722米——这在喜马拉雅的群峰间并不突出，却是藏民心中的圣地，印度、不丹的佛教信徒也曾来朝圣神山。<br><br>但和其他神山的朝圣方式不同，扎日是以马及墩为起点，一站站到神山的几处圣迹朝拜，其中最重要的两处就是错嘎湖和以机甲寺为起点的扎日内转路线。<br><br>在宗教描述中，扎日被认为是佛陀所授记的胜乐轮本尊二十四刹土之一，它与冈仁波齐（今阿里地区普兰县境内）、拉齐雪山（今日喀则地区定日县境内）并称为胜乐金刚的“身、语、意”三刹土。<br><br>而更为通常的说法是：阿里地区的冈仁波齐神山、云南德钦县的梅里雪山、山南地区的扎日神山三者并立。<br><br>扎日神山的“发现者”，是12世纪的噶举派僧人藏巴嘉热·益西多吉，据说由他开启山门，创立了围绕扎日神山的转山朝圣活动，后逐渐风靡全藏，并演变为今日“马年巡礼冈仁波齐神山，羊年巡礼梅里雪山，猴年巡礼扎日神山”的习俗。<br><br>',
'<h2>从措美到洛扎：穿行在遍布碉楼 的峡谷</h2>在西藏山南地区的南部，有这样一条峡谷：它深深地切入喜马拉雅山脉庞大的山体中，成为沟通西藏与不丹的重要通道；它巨大高差所带来的震撼，唯有亲临其境方能体验；它两岸荒凉大山中点缀的秀美村庄，仿若人间仙境。<br><br>更让人叫绝的是峡谷中的一处处碉楼，山顶、山崖、山谷，无处不在。<br><br>从措美到洛扎，考察队一路穿行在遍布碉楼的峡谷中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AF/wKgBzFRRozmABMoYAAhr2LtlBRE175.jpg@!rw9"><br><br>在青藏高原，碉楼绝不仅仅只分布在四川丹巴、康定所在的东部边缘地区，西藏山南地区的措美县、洛扎县的峡谷中，同样矗立着众多的古碉楼群。<br><br>在洛扎县边巴乡至拉康镇峡谷一侧的山坡上，一座座碉楼形态各异，依山势排列。<br><br>傍晚柔和的光线打在碉楼古老的石质墙面上，让人有时光交错之感。<br><br><h4>路太险，一个名叫“路美”的村庄被迫改名为“路麦”</h4>我们正沿着峡谷中的路爬上一个山岭，路修在半山腰中，曲曲折折，弯一个接着一个，十分惊险。<br><br>河谷在这里深深地切下去了，两边是悬崖，从车窗里探一下头，既看不到河，也听不到河水的一丝声响。<br><br>路是土路，很窄，急转弯时，我们这辆皮卡车一下子还转不过去，只好停下，倒车，才能过去。<br><br>幸亏对面很少来车，因为只有在特定的地点，两辆车才能错车通过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AC/wKgBy1RRozqAFwR2AAtG7pDekH8248.jpg@!rw9"><br><br>洛扎县和措美县在气候区划上属于藏南半干旱区，峡谷地区的平均年降水量在300—400毫米之间，但这里并不是只有荒凉的大山和干涸的土地，在比较开阔的河谷里，或有冰川融水汇流的山坡地带，有藏民的一座座村庄，一块块农田，生机盎然。<br><br>画面中的村庄在峡谷中会时不时闯入你的视野，为了将村边的碉楼也囊括进来，摄影师停车步行，爬上山顶。<br><br>经过历史打磨的碉楼让画面立刻变得生动起来。<br><br>摄影／葛蔼正当我们心惊胆战地对付这条险路时，“前面有个村子名叫路美”，巴珠书记说。<br><br>他是山南地区的干部，在隆子县当过书记，对这一带十分熟悉。<br><br>他一路陪同我们，若是没有巴珠指路，我们不知有多少次会迷路。<br><br>他很幽默，一路让我们笑声不断，但这次大家没有笑。<br><br>“这个村子叫路美，既不符合实际情况，又好像调侃开车的人。<br><br>后来村里的人把村子的名字改了，叫路麦。”<br><br>巴珠书记说，“路麦听起来还是路美嘛，它应该改为‘路险’。”<br><br>的确，这条路最大的特点是险不是美，美的路有很多，但这么险的路还真不多见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AF/wKgBzFRRoziAR-LwAAFBWJvzb18327.jpg@!rw9"><br><br>西藏山南地区洛扎县和措美县境内的峡谷，就是洛扎雄曲及其支流熊曲、虾曲所流经的河谷，谷底的河流算不上大河，但整条峡谷的纵深令人惊叹。<br><br>峡谷的主体位于洛扎县，所在区域属洛扎雄曲流域，因此有人称这一片峡谷为洛扎峡谷。<br><br>我们此次的穿越从措美出发，向着洛扎的方向，一路沿峡谷而行。<br><br>这是今年6月我们在西藏山南地区进行考察的一段经历。<br><br>我们考察了许多地方，但引起我们强烈兴趣的是一条峡谷：一条名为洛扎雄曲（藏语称河为“曲”）的河流切开喜马拉雅山脉所造就的一条峡谷，有人称洛扎大峡谷，有人称藏南大峡谷，我在下文称之为洛扎峡谷。<br><br>这条峡谷在我国境内长约112公里，顺着这条河和峡谷有古道可以进入不丹境内。<br><br>这条河的几条支流熊曲和虾曲（包括其上游曲惹曲）也都流淌在各自切开大山所形成的峡谷之中，可以说这里是一个峡谷群。<br><br>',
'<h2>青稞：青藏高原的精气之源</h2>青稞是青藏高原地区的主要粮食作物早在三千多年前就被藏族驯化成可以种植的品种青稞这一古老的物种，耐寒、耐旱、耐贫瘠最能诠释青藏高原的一切气质<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AC/wKgBy1RRozKAGNt4AAj5ukc7xnM704.jpg@!rw9"><br><br>在西藏，每年藏历七八月间，各地又迎来收获青稞的日子，当地村民都会举行“望果节”来庆祝丰收。<br><br>藏语中的“望”意为“田地”，“果”为“转圆圈”，“望果节”的意思就是围绕丰收田野的歌舞。<br><br>节日当天，村民身穿各色藏袍、腰系彩绸带，打着彩旗，敲锣打鼓，唱着颂歌绕地头转圈，祈求丰收。<br><br>节日一过，紧张的秋收劳作也就正式开始了。<br><br>我从小生活在素有“西藏粮仓”之称的日喀则，在我的童年时代，人们与大自然的相处还是亲密无间的，庄稼地常以一望无垠来形容。<br><br>在我生活的那座农场四周村落错落有致，播种最多的便是青稞田，耕作、收获青稞的场景随处可见。<br><br>那时的我仅仅视青稞为一个在高海拔地区生长的农作物而已，直到西藏博物馆落成后，我去参观时看到一些装在玻璃瓶里的黑色颗粒。<br><br>展品说明写着那是发现于雅鲁藏布江北岸昌果沟文化遗址的古青稞炭化粒，这个考古发现表明了早在3500年之前，居住在雅鲁藏布江中部流域的藏族先民就已从事青稞的种植。<br><br>那一刻，我的眼睛完全被这黑糊糊的东西吸引住了。<br><br>在我看来，青稞这种易栽培且耐寒、耐旱、耐贫瘠，生长期又短的物种，最能诠释高寒西藏的一切气质。<br><br>可以毫不夸张地说，青稞就是高原的精气之源，它已成为藏族物化的精神图腾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AF/wKgBzFRRozCAbzRNAAL62bqd1u0215.jpg@!rw9"><br><br><h4>藏族对青稞赋予了神性</h4>作为青藏高原最主要的粮食作物，自然科学工作者说，青稞是大麦的一种，因籽粒裸露，又被称为裸大麦，它耐寒、耐旱，生长期短，适合在高寒地区生长。<br><br>这些看似简单的话语都是经过科学严谨的研究与论证，但与民间的传说相比，这些描述显得缺少一些温情。<br><br>在藏族民间传说中，人们相信藏族的祖先猕猴与罗刹女在雅砻贡布日结成伴侣，他们的后代因林中果实枯竭，生活变得十分艰难。<br><br>以慈悲为怀的观世音，遵从佛祖的旨意，从须弥山取出五谷撒向雪域大地，于是这片土地上的青稞，便丛丛生长，让后代从此摆脱了饥饿的危险，日益强壮，在被视为生命禁区之地，创造了许多独具特色的宗教、文化等等，给高原大地送来了精气神。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AF/wKgBzFRRozGASugEAAkT4aS80V8399.jpg@!rw9"><br><br>青稞在西藏的栽培历史久远，有白青稞、紫青稞、黑青稞、蓝青稞等多个品种。<br><br>在长期的耕种中，人们将青稞赋予了神性，在藏传佛教的祭祀活动中，青稞是必不可少的祭品，比如敬诸神，必然要抛撒青稞，曼扎（藏传佛教中的法器）供养必用青稞。<br><br>摄影／范久辉藏族是个懂得感恩的民族，对神灵的恩赐格外珍惜，因此衍生出了许多仪式，表达内心的感激。<br><br>比如在开耕的季节，藏民以村落为单位，举办隆重的春耕仪式，在田地旁燃起桑烟祭祀神灵，摆上供品和象征丰收的五谷斗，请僧人念经祈祷，并开出第一犁、撒下第一颗种子，祝愿年年春有种秋有收。<br><br>进入藏历七八月后，按海拔高低，藏区各地又迎来收获青稞的日子，庆祝丰收的“望果节”也会陆续举行，和春耕仪式一样，煨桑祭祀神灵之外，人们抬着佛像，举着青稞穗，围着成熟的青稞绕行，以表达两个意愿，一是感谢佛佑，春种得以秋收；二是祈求神佛保佑能顺利开镰，以使颗粒归仓。<br><br>',
'<h2>琼布仁波切:“90后”转世灵童 的科班之路</h2>来自西藏日喀则市的琼布仁波切仿佛是这个时代的“幸运儿”，作为参加十世班禅转世灵童金瓶掣签的三个候选人之一，在最终落选后，他被认定为第二世琼布仁波切的转世，并有机会接受了戒律最严格的藏传佛教格鲁派的19年“科班训练”。<br><br>在他身上，人们隐约看到了昔日诸多格鲁派大师的风范……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AB/wKgBy1RRowqAAiNKAAHtyWKUTA0403.jpg@!rw9"><br><br>琼布仁波切藏传佛教格鲁派活佛1991年出生本寺／日喀则市谢通门县扎西格培寺寺庙留学阶段（12岁至今）／日喀则市扎什伦布寺在扎什伦布寺见到琼布仁波切后，他告诉我：“曾有高僧大德站在扎什伦布寺对面，望向这片倚山而建的建筑群，看到的是云雾缭绕的极乐世界景象。”<br><br>当我第一次站在尼色日山（又被称为吉祥须弥山）半山腰前的扎什伦布寺门口，虽无缘看到极乐景象，但早已被它的灿烂辉煌所震撼。<br><br>从拉萨沿着雅鲁藏布江河谷一路向西，行车要走五六个小时，才能到达桑珠孜区—一座海拔3800多米的后藏中心城市。<br><br>而历史上，这座城市的基础与核心就是扎什伦布寺。<br><br>一座寺庙成就了一座历史名城，这在世界范围内也不多见。<br><br>15世纪中叶，一代宗师、藏传佛教格鲁派创始人宗喀巴大师的弟子、一世达赖喇嘛根敦珠巴始建扎什伦布寺，此后威名显赫的扎什伦布寺成为后藏历代班禅大师的驻锡地。<br><br>我拜见的琼布仁波切是个“90后”，虽年仅23岁，但已在扎什伦布寺学习了12年。<br><br>1995年，西藏举行十世班禅大师转世灵童的金瓶掣签仪式，而琼布仁波切就是经过层层严密筛选、参与金瓶掣签的三位候选转世灵童之一。<br><br>尽管他最后落选，但随即被确认为日喀则市谢通门县的扎西格培寺住持、第二世琼布仁波切的转世。<br><br>我曾在网上看过琼布仁波切的照片，那是一个身穿僧袍的年轻男孩的形象。<br><br>但我知道，由于曾入选十世班禅大师的转世灵童，琼布仁波切的身份十分尊贵，从小时候起，他就是众人顶礼膜拜的对象。<br><br>此刻见到他，如果单从外表看，他的沉静内敛、祥和淡然，完全不像一个“90后”的年轻人。<br><br>而同时，一位接受藏传佛教格鲁派严格而系统训练的修行者，已然呼之欲出……',
'<h2>绒辖沟：秘境中的秘境</h2>有人说，在交通和通讯日益发达的今天，西藏已经没有了所谓的“秘境”。<br><br>但有一个地方——日喀则市定日县绒辖乡——一个深藏在喜马拉雅山南坡沟谷的偏僻乡村，却是个例外。<br><br>说起绒辖，我这个几十次行走西藏的人，最近一年半载才听说它的名字，很多西藏本地人对它也是语焉不详。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AE/wKgBzFRRovqARuWfAAxZrliLPmA286.jpg@!rw9"><br><br>卓奥友峰西坡的冰川融水，在绒辖沟的“东大门”造就了这片高山湿地的美丽景观。<br><br>照片右侧，一条蜿蜒的小路就是去往绒辖沟的道路。<br><br>照片右侧山坡下黑白相间的小点，是附近牧民夏牧场的帐篷。<br><br>照片左上方的山体，悬崖峭壁森然挺立，经过千万年的风雨侵蚀，经常会发生滚石滑坡现象，成为这里最危险的景观。<br><br>绒辖位于中国和尼泊尔边境地区。<br><br>在藏语里，“绒”意为沟，“辖”意为深，“绒辖”就是深沟的意思。<br><br>今年8月，我从拉萨沿着318国道一路西行，来到定日县岗嘎镇，登上该镇西南角的珠穆朗玛峰观景平台。<br><br>举目南眺，我的前方是一片开阔的谷地；东南方，金字塔状的珠峰霸气地直指苍穹；正南方，卓奥友峰矗立在蓝天下。<br><br>从卓奥友峰登山大本营南行数公里，从冰川脚下折向西，就是去绒辖沟的道路了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AB/wKgBy1RRoveAcGfKAAOVIgoLoRw993.jpg@!rw9"><br><br>张镱锂中国科学院地理科学与资源研究所研究员绒辖沟位于西藏定日县西南部，该地区地貌为喜马拉雅南坡断裂深切高山深谷地貌，即梳状切割地貌。<br><br>海拔从2100到7340米，沟谷落差超过5000米，生境独特而多样，景观类型从亚热带到寒带都有。<br><br>气候从亚热带到寒带跨度巨大，一天穿越“四季”，总体上属典型的亚热带至高山冰原喜马拉雅南翼湿润气候区。<br><br>绒辖沟生境奇特多样，孕育了丰富的生物多样性与众多珍稀生物物种。<br><br>生态系统和植被类型相当丰富，垂直分异特征明显，南坡和北坡的植被垂直带谱截然不同。<br><br>本区域分布着丰富的生态系统类型、动植物区系及多种珍稀濒危动植物，是生物多样性保护的重点区域。<br><br>主要表现在区域特有物种多，经济与科研价值物种资源丰富，如亚热带北缘和暖温带地区的代表植物青刺尖，喜马拉雅山区特有种柳叶沙棘、喜马拉雅冷杉、喜马拉雅红杉、垂枝柏以及西藏特有种藏南槭等。<br><br>动物资源中，珍稀保护物种多，如国家一级重点保护野生动物长尾叶猴、熊猴、喜马拉雅塔尔羊、雪豹、喜马拉雅麝、棕尾虹雉等。<br><br>国家二级重点保护野生动物有岩羊、黑熊、兔狲、苏门羚、纵纹腹小鸮、雕鸮、藏雪鸡、猎隼和大鵟等。<br><br>希夏邦马峰和卓奥友峰之间，有一条山脉向北伸出，它是聂拉木县与定日县的界山——拉布吉康山，主峰是拉布吉康峰（海拔7367米）。<br><br>与其他著名山峰相比，拉布吉康峰看起来似乎海拔“平平”、其貌不扬，但它与卓奥友峰分列左右，像两扇大门，“联袂”隐藏了一个我此行要去探访的秘境——绒辖沟。<br><br>两座山峰之间，发源于卓奥友峰西部冰川的绒辖曲，像一把利刃，切割出这条至今外人极少涉足的绒辖沟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AB/wKgBy1RRovyAatQPAAT51spiRhE710.jpg@!rw9"><br><br>从岗嘎镇往南，沿着一条碎石路，我一路颠簸着前行了35公里，来到海拔5400米左右的普士拉山口。<br><br>这个山口就像一道天然屏障，阻挡了外界观看绒辖沟的视线。<br><br>翻过这道山口，道路变成了极难行的“搓衣板”山道，路面布满溪流、急雨冲刷的水沟，我被颠簸得几乎要从车里“飞”出去。<br><br>但最让我担忧的还是道路的两侧：一侧是绒辖曲谷，深不见底；一边是悬崖峭壁，上面的乱石没有任何防护，随时可能滑落。<br><br>后来我听说，近几年乡里经常有人被落石砸死砸伤。<br><br>',
'<h2>寻找西藏长城——喜马拉雅山口的御敌要塞</h2>说起长城，我们脑海中会浮现出连绵山岭与雄伟城墙在一起的壮美画面。<br><br>资深援藏工作者、摄影师赵春江调查发现，西藏日喀则的喜马拉雅山区，也有堪称“长城”的防御工事——它的诞生，跟一场反侵略战争息息相关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AE/wKgBzFRRou-AHeonAAxeTUPv5rE543.jpg@!rw9"><br><br>位于定结县日屋镇的日屋长城，结构保存完好，长约3公里的城墙在曲玛山山脊线上由西北向东南绵延。<br><br>照片左侧流淌的小河是一条不知名的季节性溪流，在曲玛山脚下汇入拿当曲，拿当曲又在陈塘镇汇入朋曲，朋曲则一直沿着喜马拉雅山的峡谷南流，在海拔落差极大的悬崖上流入尼泊尔境内。<br><br>当年，这里曾是清军与廓尔喀军激烈交锋之地，这段规模较大的防御工事，曾见证过双方的拉锯战。<br><br><h4>吉隆县檫木卡，第一次在西藏遇见“长城”</h4>我曾不止一次地翻看《清史稿·福康安列传》一章，因为它记述了18世纪后期，一场跟西藏有关的反侵略战争—清军反击廓尔喀之战<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AA/wKgBy1RRovGAU1_eAAc7h7eQhvs058.jpg@!rw9"><br><br>廓尔喀曾先后三次入侵中国西藏：乾隆年间有两次，咸丰年间一次。<br><br>其中，第二次入侵影响最大。<br><br>清乾隆五十六年（1791年），廓尔喀人遣兵进犯后藏，攻占聂拉木、哜咙（今吉隆镇）等重镇，并劫掠后藏首府日喀则。<br><br>乾隆帝速调两广总督福康安为大将军，海兰察为参赞大臣，率军分批入藏，抗击入侵之敌。<br><br>乾隆五十七年（1792年），先期到达拉萨的四川提督成德进军后藏，首战收复聂拉木官寨。<br><br>随后，福康安强攻哜咙，尽收后藏失地，一度逼近廓尔喀都城阳布（今加德满都）。<br><br>是年七月，清军在甲尔古拉山受阻，廓尔喀人乘机遣使求和，清军允其请求。<br><br>廓尔喀人战后派使到北京觐见清帝（右上）。<br><br>“日屋长城”样式与防御体系，与北方的明长城相似，垒砌方法采用了藏族碉楼、城堡的垒砌方式。<br><br>新近出版的《定结县志》，将“日屋长城”称为“曲玛古战场”，因附近曲玛山而得名。<br><br>拿当曲北岸是高数百米的悬崖峭壁，日屋至陈塘的公路就在峭壁下通过；南岸则是数十米高的河崖，崖边就是日屋长城的工事群。<br><br>河道附近城墙与暗道互为连接，墙外有护城壕、墙内有步兵道，可视为第一道防线；山脊线上有500米长的过渡带，分布有3座敌楼、1座马面，为第二道防线；紧接着，城墙内侧是一座规模颇大的方城，城门下有通往陈塘、尼泊尔方向的古道，为第三道防线；由城门开始，山脊线骤然陡起，城墙每隔数十米有一道巨大的横墙，此为第四道防线；紧接着，山巅有巨型怪石，城墙借山势蜿蜒，此为第五道防线；马鞍形曲线下行山洼，城墙构筑得又高又宽，此为第六道防线（下）。<br><br>18世纪下半叶，居于今尼泊尔境内的廓尔喀部族势力崛起。<br><br>至1769年，廓尔喀人正式建立廓尔喀王朝。<br><br>尼泊尔境内多高山，地狭人稠，其统治者为此十分觊觎邻国领土。<br><br>1777年，廓尔喀将扩张目标指向中国西藏，在清乾隆年间两次（第一次为1788年、第二次为1791年）跨越喜马拉雅山，突袭西藏腹地。<br><br>第二次侵藏时，廓尔喀人一度直捣后藏首府日喀则，将扎什伦布寺的财宝劫掠而去<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AA/wKgBy1RRovGAVBETAA761QoXZew966.jpg@!rw9"><br><br>日屋长城具备了长城的复杂结构体系，其临近河畔部分有多座方形石城工事，照片所示就是拿当曲南岸多座方城中的其中之一。<br><br>站在方城上方俯瞰，远处陡峭的悬崖，下方穿行的公路、从东北向西南奔流的拿当曲等尽收眼底。<br><br>这处方城内侧有两道门，并有城墙、暗道等设施相连，尽管是战争期间临时修建，但结构设计很是讲究。<br><br>清廷派福康安、海兰察等将军领兵增援。<br><br>1792年5月，清军收复哜咙（今吉隆镇），随后攻入廓尔喀境内，并逼近廓尔喀都城阳布（今尼泊尔首都加德满都），败退的廓尔喀人遣使求和。<br><br>反击廓尔喀侵略战是乾隆帝“十全武功”中的最后一役。<br><br>此战之后，清廷颁布《钦定藏内善后章程》，确立此后百余年间西藏的政治、军事、赋税等一系列制度。<br><br>战事结束后，官方整理有《钦定廓尔喀纪略》，对战事经过进行了记录。<br><br>不过，文献对当时的防御工事状况记载语焉不详。<br><br>我一直对古战场和防御工事有着浓厚的兴趣，于是就有了一探到底的决心。<br><br>没想到，竟“意外”地在西藏遇见了“长城”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AA/wKgBy1RRou-ARFtpABto6MqefFI128.jpg@!rw9"><br><br>日屋长城有一段城墙延伸到河边，部分石墙已经塌陷在河崖之下，绵延的城墙间有多座方形或圆形的建筑群遗址。<br><br>在拿当曲河崖边，摄影师专门测绘了一处圆形工事，这里居高临下，远方是一片开阔地。<br><br>这里看起来像一处瞭望的敌楼，又像一处传递军情的烽燧，其可容三五人在内守卫。<br><br>十多年前，作为吉林省援藏干部团的成员，我第一次来到日喀则地区（现为日喀则地级市）的吉隆县工作。<br><br>吉隆是古代唐蕃古道穿过的文化名城，近代以前一直是西藏通往南亚地区的交通要塞。<br><br>但是，由于这里山高路远，封闭艰险，吉隆的古道渐渐废弃，这让它的光彩逐渐暗淡，也为后世留下了更多谜团。<br><br>下乡工作时，不少人向我提及一处叫“檫木卡古战场遗址”的地方。<br><br>“檫木卡”的藏语含义是“地势险要的关卡”，它位于的宗嘎镇（吉隆县城驻地）和吉隆镇交界处。<br><br>两山夹峙的河流—吉隆藏布，在深山中奔腾、咆哮，西岸山坡峭壁的古道旁，屹立着古战场遗址。<br><br>这时，我脑海中才恍然想起，当年廓尔喀人入侵西藏，吉隆正是主要的战场之一。<br><br>中国军队收复吉隆，攻下热索桥（今吉隆热索村）要塞后，将敌人追至喜马拉雅山以南，将战线推至廓尔喀王国境内，打了个漂亮的翻身仗。<br><br>',
'<h2>日喀则：襟雅江而带雪峰的宝地</h2>如果说拉萨是一位勇往直前、出尽风头的汉子，那日喀则就是一个沉稳坚毅、胸怀坦荡的男人。<br><br>他就像长年耕作于田畴之上的农夫，饱经沧桑，阅尽风霜，充满智慧，却任重道远而把天真与浪漫深深藏于内心。<br><br>这份坦荡来自他的辽阔。<br><br>从范围上讲，日喀则地域极为宽广：东起卡惹拉冰川雪峰，西到雅鲁藏布江源头，南至喜马拉雅山脉，北接羌塘草原，18多万平方公里的土地，辖18个区县，数量居西藏七地市之首。<br><br>他有平坦如垠的宽谷平原，又有高耸入云的高山险峰——海拔8000米以上的山峰就有5座。<br><br>中国，也是世界最高峰的珠穆朗玛峰在定日县，西藏最长、水量最大的河流——雅鲁藏布江在仲巴县发源。<br><br>这份坦荡来自他的厚重。<br><br>历史上，松赞干布的吐蕃王朝统一青藏高原，彪炳史册时，今日喀则市所在地占西藏腹地的“卫藏四茹”（四大行政区）中的两茹，地位举足轻重。<br><br>13世纪以后，萨迦政权在元朝支持下管辖藏地，并正式纳入中央王朝的版图。<br><br>后藏大地上的风云变幻，几度主宰了西藏的历史走向。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AD/wKgBzFRRouaAZoJxAAVrX2UMnTQ712.jpg@!rw9"><br><br>这份坦荡来自他的包容。<br><br>从开放程度上讲，日喀则是沟通高原各地的重要通道。<br><br>想当年，无论是从吉隆入藏的莲花生，还是从阿里到拉萨的阿底峡，这些藏传佛教史上鼎鼎有名的大师，几乎无一不在日喀则留下了重要印迹。<br><br>日喀则有西藏各地市难以比拟的边境口岸，如聂拉木的樟木、亚东的乃堆拉、吉隆的热索、定结的日屋等。<br><br>开放的环境，造就了日喀则容纳百川的多彩文化。<br><br>这里既有农区常见的果谐（意思是“圆圈舞”），还有林区的斯马卓（意思是“鼓”）舞，既有糅合了草原舞与汉地服装的甲谐（意思是隆重的表演，一种集体舞），还有掺杂了南亚风情的吉隆螺舞与夏尔巴舞蹈。<br><br>',
'<h2>吕楠：“摄心者”镜头中的西藏农人四季 </h2>吕楠，被称为中国最具传奇色彩的摄影家。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AA/wKgBy1RRouWAU65_AAnZD5P8Ppk185.jpg@!rw9"><br><br>收割中的姑娘搜集关于吕楠的艺术评论，可以屡屡看到这样的评语：“摄心者”、“隐士”、“最令人震撼的中国摄影师的影像”。<br><br>他融入西藏乡村，拒绝了简单和捷径，拒绝了刺激和程式，直抵生活的内核。<br><br>进入这澄澈而质朴的画面，也就进入了西藏农人的四季。<br><br>无数的影展(艺术展)邀请他参加，但他几乎无一例外地拒绝。<br><br>吕楠也拒绝别人为他拍照，所以人们几乎见不到关于他个人的影像资料。<br><br>多年来，他如苦行僧一般生活、工作和学习，他坚信“好东西是在沉默中完成的”。<br><br>1996年至2004年，吕楠独自在西藏拍摄了他迄今为止最重要的作品《四季——西藏农民的日常生活》。<br><br>8年时间，他几乎每年都有至少一半的时间生活在西藏，最多的一次，他曾经连续在西藏工作达9个月之久。<br><br>完整的秋收，他就拍了4次，春播他拍了2次；在他拍摄的40多个村子中，每个村子的海拔都在4000米以上，几乎每天他都要艰难地往返于拍摄点和驻地。<br><br>而“休息”的时间，他也都用来学习柏拉图、歌德的著作，听巴赫的音乐，极少与外界联系，而正是这些已经被“当代”遗忘的“伟大作品”成为了吕楠在西藏的精神动力，他说，是歌德和巴赫支撑着他在西藏的生活和工作，并给他以巨大的营养，使他一直保持着一种宗教般的虔诚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AD/wKgBzFRRouOALn6eAAjny_xyE-s866.jpg@!rw9"><br><br>奶奶和孙女<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AA/wKgBy1RRouSAfTRsAAxJahMWspo938.jpg@!rw9"><br><br>外祖母和外孙女从选取的这两张图中可以发现，吕楠的摄影着意表现日常生活中人与人相互间的亲情和融洽的关系，把握瞬间，去突出人物之间的爱和亲密，画面非常感人，日常生活中也充满了诗意。<br><br>从3500多个胶卷、1万多张底片中精心挑选出来的109幅纯净的黑白照片，组成了《四季——西藏农民的日常生活》，作品以季节为顺序，从春播到秋收，从温暖的夏天到寒冷的冬季，几乎包含了西藏农民日常生活的方方面面，结构完整，画面完美，洋溢着劳动与亲情的诗意和美感，像一幅幅伟大的“影像版”的古典主义绘画',
'<h2>冬虫夏草：与中医两千年的缘分</h2>在常人眼里，冬虫夏草是藏药的代表。<br><br>我国的民族医学宝藏—藏医药学的确使用过它，冬虫夏草有其自己的名称—“雅杂滚卜”，但真正把它介绍到全国，进而走向世界的，却是有着几千年历史的中医。<br><br>冬虫夏草是不折不扣的中药。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AD/wKgBzFRRotuAC5OzAAqHnyKEuTc629.jpg@!rw9"><br><br>冬虫夏草的收成是一个家庭一年的绝大部分收入2006年7月9日，西藏亚东县帕里镇，20岁的普吉（右）和伙伴们在附近的高山草甸上寻找冬虫夏草。<br><br><h4>冬虫夏草是藏医和中医共同的选择</h4>中医之所以选择冬虫夏草，很多人都想当然地以为是它奇特的外表使然。<br><br>今天，随着医学知识的普及和冬虫夏草文化的宣传，人们对它的成因已经不再陌生，即蝙蝠蛾的幼虫在土壤中越冬时，真菌侵入幼虫体内形成菌核，夏季菌核萌发，从幼虫的头部和口部长出真菌的子座，似直立的小草，故称“冬虫夏草”。<br><br>真菌世界里许多的成员，如白僵菌、绿僵菌、虫霉以及多种子囊菌都喜欢在虫子身上安家，它们都被统称作“虫生真菌”。<br><br>中国人是利用虫生真菌的老祖宗。<br><br>很久以前，人们发现家养的蚕如果照顾得不好，就会得一种病，起初的时候体表会长出块状色斑，然后就拉稀、呕吐和不经常吃桑叶，接下来就是死亡，而死后的蚕尸并不腐烂反而僵硬，这就是被白僵菌感染引发的蚕僵病。<br><br>人们发现，这种僵死的蚕并不是废物，把它当作药物放到方剂中喝下去，可以祛风、化痰和杀虫，最终被收录在秦汉之际成书的《神农本草经》中，作为常用药物被后世沿用。<br><br>到了宋代，真正的“虫草”正式入驻药橱，那就是大虫草，也叫蝉花，是与虫草同属的真菌寄生在蝉的幼虫体内形成的“复合物”。<br><br>北宋元丰五年（1082年），即北宋徽宗、书画家赵佶出生那年出版的药典—《证类本草》上这样记载道：“蝉花，所在皆有，七月采。<br><br>生苦竹林者良，花出土上。”<br><br>直到今天，在江南的苦竹林中，蝉花的采集量仍十分惊人，天目山、莫干山都是地道的药材产地。<br><br>最早把冬虫夏草正式纳入中药行列的是清代医药学家吴仪洛，他在著作《本草从新》中说:“冬虫夏草甘平保肺，益肾，补精髓，止血化痰……”',
'<h2>日桑仁波切:寻找心中的 “乌金贝隆”</h2>在西藏阿里地区，日桑仁波切和他所在的阿姑家族充满了传奇色彩。<br><br>如今，家族的神圣使命—寻找“乌金贝隆”—还在世代延续下去。<br><br>为了追寻这个使命，日桑仁波切这个曾经的“问题少年”也逐渐走向正轨，承担起仁波切应该做的事业……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AA/wKgBy1RRotiAQehBAAJao8qWvAE640.jpg@!rw9"><br><br>日桑仁波切1974年出生藏传佛教噶举派活佛出家与学习寺庙（12岁至19岁）／阿里地区革吉县擦咔乡扎西曲林寺坐床与住持寺庙（18岁）／日喀则市昂仁县查孜乡通灵寺日桑仁波切是通灵寺第二世仁波切贡确·丹增·赤列久美（1923—1965年）的转世。<br><br>在后藏信众中，通灵寺仁波切被尊称为﹃日月同辉﹄中的﹃太阳﹄。<br><br>所谓﹃日月同辉﹄，是指后藏噶举派最主要的两位法王。<br><br>此称谓源于通灵寺第一世仁波切丹增·白玛伟色的无上功德，民间也有传说他是文殊菩萨的化身。<br><br>2011年（藏历铁兔年）大年初三，虽然已是阳历3月7日，但拉萨依然是春寒料峭的季节。<br><br>上午8点，和往常一样，106岁的冈措卓玛起床后，在经堂里虔诚地点燃了一排排酥油灯。<br><br>摇曳的火苗映照着她经历一个世纪的沧桑脸庞，上面刀刻般的皱纹仿佛凝固了时光的步伐。<br><br>一切都显得宁静而祥和。<br><br>同时，在拉萨某居民区的一座普通楼房内，日喀则昂仁县查孜乡通灵寺三世仁波切日桑多吉正准备出门朝拜哲蚌寺。<br><br>依照藏族过年传统，藏历新年朝佛是一项非常重要的活动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AA/wKgBy1RRotiAap5pAAjjiF8Gwng783.jpg@!rw9"><br><br>在阿里，日桑仁波切与当地信众的关系亲密无间，他经常为他们摸顶、加持。<br><br>在雪域高原当代历史中，日桑仁波切与他的家族充满传奇色彩。<br><br>在阿里、那曲一带民间流传至今的传说中，日桑仁波切的祖父札那仓巴是一位宁玛派圣僧，他承“虚空之法”，开启了口传掘藏的神圣经历，云游阿里，讲经弘法。<br><br>后来，一直漂泊在外的札那仓巴来到那曲尼玛县中仓乡的当穷一带定居下来，修建了两座寺庙。<br><br>摄影／温普林上午9点，已在哲蚌寺朝拜的日桑多吉仁波切（以下简称日桑仁波切）突然接到紧急电话：他的外祖母—冈措卓玛坐在经堂里，手里紧握着念珠，平静地走完了她的百年人生。<br><br>此刻，一股忧伤从日桑仁波切心底升腾起来。<br><br>外祖母的去世，预示他所在的阿姑家族一个时代的结束。<br><br>如今，家族的神圣使命—寻找“乌金贝隆”（在藏语里，“乌金贝隆”含有“净土”、“理想国”、“太阳城”等意）—还在延续，而这个使命早已落在日桑仁波切的身上……',
'<h2>食盐之路：曾与“丝绸之路”齐名</h2>7世纪上半叶，唐朝的强盛重新让“丝绸之路”焕发活力，而统一雪域高原的吐蕃则打通了“食盐之路”。<br><br>因为地处南亚、中亚和青藏高原之间，西藏阿里成为“食盐之路”之枢纽。<br><br>相比备受追捧的“丝绸之路”，曾是青藏高原交通要道的“食盐之路”，还不为公众所熟知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A9/wKgBy1RRor6ATmvhAAmGIIl6eO0775.jpg@!rw9"><br><br>盐湖密集的藏西北自古以来盛产池盐。<br><br>从空中俯瞰，盐湖如大地的蓝眼睛一样，是阿里高原上的一道迷人风景。<br><br>考古发现，阿里高原很早就有人类繁衍生息，后来又有灿烂的象雄文明。<br><br>在这里，盐一直扮演着不可或缺的角色。<br><br>隋代史料中对这里多盐、贩盐状况留下过记载。<br><br>古代经过这里的商道以运盐而闻名，故称“食盐之路”。<br><br>摄影／车刚20世纪90年代初，我去了一趟阿里地区革吉县擦咔（藏语，盐湖）乡。<br><br>穿过大片荒原后，乡驻地出现了难得一见的袅袅炊烟。<br><br>春夏之交时，藏北草原上的牧羊女每天可以眺望几百公里以外的美景，但也许永远不能涉足。<br><br>然而，男人们则不同，他们正要准备一段驼盐的旅程。<br><br>古铜色皮肤的青年嘉措在这块土地上长大，一条古老的盐道从他家附近穿过——年少时，他曾跟着父辈的驮队日夜奔走，到遥远的农区完成盐、粮交换。<br><br>随着采盐手段越来越多，农区甚至有了自产的食盐，传统的运盐方式将很快退出历史舞台。<br><br>在藏北，关于人和盐的故事古老而悠远，在一千多年前就开始上演了……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AC/wKgBzFRRormAY9M1AAW-4g0Q9g8247.jpg@!rw9"><br><br>据《中国盐业史》一书统计，西藏有两个比较集中的产盐带：一在藏西北阿里地区，尤其集中在昆仑山南麓高原的高原多湖区，以池盐为主；一在喜马拉雅山北麓，拉萨河、年楚河谷地，多为井盐。<br><br>而沟通南亚北部与青藏高原的“食盐之路”穿越了这两个多盐地带。<br><br>就历史悠久程度而言，藏西北的食盐开采更早、产量更大。<br><br>据不完全统计，西藏盐湖占全国盐湖数量的四分之一，其中大部分集中于阿里地区，该地区有盐湖96处，约占西藏盐湖总数的52.2%。<br><br>食盐资源与地理优势，让阿里一度成为重要的交通枢纽。<br><br><h4>唐朝重开“丝路”，吐蕃打通“盐路”</h4>7世纪上半叶，中原的唐帝国和青藏高原上的吐蕃几乎同时崛起：前者在太宗时迎来久乱后的盛世，后者则由松赞干布完成了对高原各部的统一。<br><br>当时，西域成为唐朝西疆，羊同（汉籍中的羊同也译作象雄，中心范围在西藏阿里和克什米尔拉达克地区）各部为吐蕃所灭。<br><br>',
'<h2>象雄王朝：雪域高原的文明奇葩</h2>至少兴起于4000年以前、发源于西藏阿里地区的象雄王朝，曾经以其深邃的文化思想影响了亚洲的广大地区。<br><br>虽然在1000多年前，这个强盛的王朝被吐蕃灭亡，但象雄文化已成为融入雪域高原文化与信仰的“DNA”，更是孕育佛教核心思想的“温床”。<br><br>也有人说，正是古象雄国为今天中国的地理版图、文化信仰和世界佛教起源奠定了基础。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A9/wKgBy1RRorCAXuoPAAIq4b_YQ-w141.jpg@!rw9"><br><br>透过阿里地区札达县达巴乡曲龙村的象雄古堡（一些学者认为的象雄都城琼隆银城）的洞窟往外看，位于险峻悬崖上的古堡显得蔚为壮观。<br><br>由于年代久远，关于琼隆银城的具体位置引发了后人的争议。<br><br>西藏社科院宗教研究所所长、来自象雄故地阿里地区的学者次仁加布和《从象雄走来》一书的作者金书波等专家，都认为琼隆银城在阿里地区札达县曲龙村。<br><br>而其他一些学者则认为琼隆银城是在阿里地区噶尔县门士乡卡尔东城址。<br><br>摄影／王宁尽管时常被云遮掩，但一旦有阳光照耀，终年积雪的峰顶就立刻闪耀出奇异的光芒，夺人魂魄。<br><br>这就是冈仁波齐峰——冈底斯山脉的主峰，也是至今没有被人类征服的神山。<br><br>10年来，在冈仁波齐峰的吸引下，我多次随着一路颠簸的汽车，来到阿里高原，朝拜心目中的“宇宙中心”。<br><br>今天，佛教（包括雍仲本教）、耆那教、印度教等都不约而同地将冈仁波齐视为神山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A9/wKgBy1RRorSAKt5eAAO7e56IxX4490.jpg@!rw9"><br><br>不过，我并非虔诚的朝圣香客，来到冈仁波齐峰周边地区，主要是为了寻找一个在历史中消失的古老王朝——象雄。<br><br>因为这里不仅是象雄文明的发祥地，西藏今天本土宗教——雍仲本教的故乡，也是藏传佛教后弘期的源头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AC/wKgBzFRRoq-AV7ISAAQ_4o02EC8736.jpg@!rw9"><br><br>李永宪四川大学中国藏学研究所教授四川大学历史文化学院考古系主任在吐蕃建政之前，地处西部的象雄曾是高原文明最有实力的代表。<br><br>从上个世纪80年代起，考古学者便在象雄故地——藏西北高原面积逾40万平方公里的范围内开展了一系列田野工作，在海拔4000—5200米的极西高地，调查发现了数百处考古遗存。<br><br>这些遗存所反映的文化特征，体现了西藏极西之地史前社会的高度“复杂化”。<br><br>1999—2004年考古调查发现的“卡尔东”、“泽蚌”等面积在数万平方米以上的聚落遗址，被认为是藏文《象雄年续》所载“象雄五大城堡”中的琼隆银城故地。<br><br>这些大型遗址有规模宏大的墓葬区、居住区、宗教祭祀区、防卫设施区等功能区别，显示出一个社会组织稳定、权力集中、经济生产有自我调节能力的部落集团的诸多表征。<br><br>其中巨大的堆筑石丘墓（石丘边长达60米，高6米）具有“王”的高等级象征意义，而立有石柱的祭坛、出土于长方形祭台的神祇铜像、出土于墓中的黄金面具等，则表明高等级的神权与王权在这一地区的长期存在。<br><br>这些考古遗存在空间分布上，无疑表现出它们当时在宗教政治、技术经济、权力维系、文化交往等各个方面的“区域中心功能”，代表着中国极西之地一个强大的古文明实体。<br><br>根据考古年代学分析，这些遗存的时代几乎全部落在距今3000—1500年之间，所以考古学者指出这是西藏史前的“早期金属时代”，它不但与文献所记述的“象雄”在时空分布上多有重合，更展现了“象雄文明”的开放与交融特点。<br><br>绘图／付大伟对于各种文化开放的象雄兴起于至少4000年以前，它博采众长，曾经以其广博、深邃的文化思想，影响了亚洲的广大地区。<br><br>后来到了公元10世纪中叶，这个曾经盛极一时的王朝被吐蕃灭亡。<br><br>',
'<h2>年楚河谷：滋养后藏的“聚宝盆”</h2>西藏的“藏”、藏族的“藏”，在古代既不指今日整个西藏地区，也不是藏族人自称，而是特指一片富饶美丽的地方——年楚河流域。<br><br>发源于诺金康桑雪山的这条神奇河流，孕育了西藏的粮仓，也是“最好的庄园”——藏语称为“日喀则”。<br><br>它哺育的后藏，与拉萨河流域的前藏构成雪域高原两个最重要的文明中心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AB/wKgBzFRRop6AMUzgAAu1BSzXZSY265.jpg@!rw9"><br><br>日喀则粮食作物产量占了整个西藏的半壁江山，所以素有“西藏粮仓”之称。<br><br>而江孜、康马、白朗、桑珠孜“三县一区”所在的年楚河谷是粮仓最为集中的地带。<br><br>秋风送爽时节，连绵农田中金灿灿的青稞，美得有些夺目。<br><br>图为青稞收获季节，勤劳的日喀则人正在丰收中忙碌。<br><br>“我的家乡在日喀则，那里有条美丽的河。<br><br>蓝蓝的天上白云朵朵，美丽河水泛清波……”第一次前往日喀则（今桑珠孜区），我是一路听着韩红的歌曲《家乡》去的。<br><br>“美丽的河”并非泛指，而是在日喀则沃野中流淌着的一条实实在在的河，这就是西藏所谓“一江两河”中赫赫有名的年楚河！正是这条亘古流淌的神奇之河，滋养了广袤田野，见证了西藏两墀§腹地之一——后藏地区的千古风云，进而深深影响了整个西藏的文明。<br><br>诺金康桑雪山下的“金盆之地”从拉萨去日喀则有两条主路：一条是沿雅鲁藏布江西行，经尼木、仁布到日喀则；另一条是过雅鲁藏布江，翻越南岸的甘巴拉，到达浪卡子县境内羊卓雍错，然后向西翻过诺金康桑雪山，经江孜、白朗到日喀则。<br><br>',
'<h2>多湖地带：一错再错，错到仙境</h2><h4>一条“一错再错，一错到底”的路 </h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A8/wKgBy1RRooyAZKD-AAfPxD4fZ70728.jpg@!rw9"><br><br>穿越中国最精彩的湖泊群当惹雍错的湖水像深海的海水一样湛蓝，从眼前一路铺展至天边，与天际线处的达果神山相接。<br><br>这种神山、圣湖的组合，是西藏湖泊最常见的一种形式，在长达半个月、行程1000多公里的考察中，神山、圣湖一直伴随我们。<br><br>当惹雍错是西藏第三大湖，是发育在冈底斯山脉北麓断陷盆地中的构造湖——因地壳断裂形成的凹地中不断积水而成。<br><br>但随后，我们还将遇见不同面积、不同造型的湖泊。<br><br>不论面积、密集度、漂亮程度，这里都堪称中国湖泊景观最精彩的地带。<br><br>打开西藏的地图看看，你就会发现在西藏的中部地区，也就是冈底斯山脉和念青唐古拉山脉以北的山麓与羌塘高原南缘交接的地带，到处都是湖。<br><br>在藏语中，“湖”被称为“错”。<br><br>你看地图这一地区，满眼都是“错”。<br><br>在西藏自治区全图上，由于比例尺太小的缘故，只能看到一些大湖，许许多多小一些的“错”被缩小，以至于不见了，如果你看县一级的地图，比如那曲地区的班戈县、申扎县、尼玛县，阿里地区的措勤县、改则县、日土县，还有日喀则市仲巴县的地图，你会看到地图上星星点点的“错”。<br><br>可以说，这一带是中国名副其实的湖泊最密集地带。<br><br>我把这一带叫做中国的“多湖地带”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AB/wKgBzFRRoouADhC5AAYLDtGS7Oo745.jpg@!rw9"><br><br>考察队伍中的三位主要成员是本刊执行总编单之蔷（右一）、湖泊沉积学专家侯居峙（中）和象雄文明专家陈泠女士。<br><br>摄影／王宁在我说的“多湖地带”中，大于1平方公里的湖泊有497个，总面积21000多平方公里，约占全国湖泊总面积的23%。<br><br>著名的纳木错、色林错、扎日南木错等大湖都分布在这里，因此这里也可以叫做中国的“大湖地带”。<br><br>这条湖泊密集带从那曲地区班戈县与拉萨市共有的圣湖——纳木错开始一路向西，直到阿里地区日土县的班公错，长达1000多公里。<br><br>穿越这一地带，没有高等级的路，只有一些土路。<br><br>这条路最大的特色就是路两旁到处是“错”，因此有人说这是一条“错、错、错，一错再错”的路。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AB/wKgBzFRRopyAaKt3AAV79B1LU-Y522.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/A8/wKgBy1RRopyAKUcLAAN5WNtstWg027.jpg@!rw9" height="185" width="596"><br><br>有人以为这条路是所谓的“大北线”（那曲至狮泉河的黑阿公路），其实不是，这条路应该在大北线以南，由一些沟通这一带的几个县城和一些乡镇的低等级公路组成的东西向的路。<br><br>如果你走大北线，会错过许多大湖，看不到“错，错，错”，更不会“一错再错”。<br><br>',
'<h2>王宁：航线上定格阿里印象</h2><h4>王宁：航线上定格阿里印象</h4>和诸多常年拍摄西藏的摄影师不同，对于西藏来说，我更像是一位访客，虽然也来过多次，但主要是执行杂志社的拍摄任务，罕有机会长时间驻守在一个地方深入拍摄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/03/AB/wKgBzFRRooSAF4nPAAUrfnYp-5o390.jpg@!rw9"><br><br>王宁 《中国国家地理》杂志编辑、记者时间虽然短暂，却并不能减弱我对西藏这片土地的热爱。<br><br>我总是尽我所能，将自己的观察和感悟，透过镜头来进行定格。<br><br>我发现，在西藏实地拍摄固然精彩，可民航航线也多是上佳的拍摄路线，青藏高原气象万千的地貌景观会使人惊艳连连。<br><br>只要有机会，我会尽量坐在飞机最后排靠窗的座位，登机前准备好相机，一落座就会先把玻璃擦拭干净。<br><br>飞行中的拍摄效果取决于玻璃的清洁度和天气的通透性。<br><br>可就算万事俱备，只要有一点失误，也会丧失珍贵的拍摄机会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A7/wKgBy1RRooKAWgxiAASBkVCVL74167.jpg@!rw9"><br><br>帕龙错，神山旁的“荒原之心帕龙错位于冈底斯山脉北麓，是一座海拔5166米的咸水湖。<br><br>从飞机上望下去，会发现它的形状恰如一颗心。<br><br>它依偎在覆盖着白雪的巍峨群山旁，显得分外宁静柔婉，其湖水主要来源便是冰雪融水。<br><br>当然，还有许多重要的工作，比如要事先研究飞行的大致航线，测算大致的距离，大约何时会在机舱的某一侧出现什么景观，要先了熟于心。<br><br>以阿里为例，打开大地图，细细观察，会有出人意料的收获。<br><br>这片“高原中的高原”并非惯常印象中的干旱荒漠，而是一片多湖地带。<br><br>它们数量庞大，地图上每一个小点都可能是一汪碧水。<br><br>',
'<h2>牦牛：属于青藏高原的图腾</h2>外表狂野，内心温和。<br><br>在青藏高原，你能听到无数关于牦牛的故事。<br><br>它们代表着高原的气质与规则，成为解读高原民族生活密码的钥匙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AB/wKgBzFRRon-ADTOcAAYFoOjO2gA487.jpg@!rw9"><br><br>牦牛是青藏高原上的方舟，在高寒草地生态系统以及藏族人的生活中占有极为重要的地位。<br><br>春耕的牦牛全身会披挂彩毯布穗，脖子上系着洁白的哈达，头上红缨摇曳，千百年来，牦牛也是高原居民的主要运输工具。<br><br>在牦牛众多的称谓中，有一个爱称叫—“诺儿”，也就是宝贝的意思，可见高原居民对其的钟爱。<br><br>摄影／普布扎西牦牛是青藏高原最常见的物种之一，不管是家牦牛还是野牦牛，初看起来，一群群或一只只，行动缓慢，沉默，给人一种木讷的感觉。<br><br>我对牦牛的最初印象来自多年前初次入藏地写生，在一片繁花似锦的草原上，我不知深浅爬上了牦牛背，没想到这个黑家伙立刻狂奔起来，把我猛摔了下来……晚上坐在牛粪火旁，不禁感叹，这牦牛与内地的黄牛、水牛竟是如此不同。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/A7/wKgBy1RRooGAVhtiAAdAepBqMVE725.jpg@!rw9"><br><br>属于高原的牦牛自有其不凡身手。<br><br>它们的皮肤比较厚,全身着生长而密的粗毛，能适应高寒地区的恶劣气候。<br><br>它们有极强的采食能力,舌端宽而有力,牙齿硬而耐磨。<br><br>既能卷食高草，也能啃食矮草，还能舔食浮草。<br><br>遇到下雪，能用蹄子刨开积雪或撞开雪堆。<br><br>它行动敏捷，高山险路和陡坡都不在话下，沼泽地也能熟练应对。<br><br>图为英姿飒爽的野牦牛，由于过度猎捕，在过去的一个世纪中，它们的分布范围和数量都大大减少了。<br><br>摄影／葛庆敏后徒步长江，在青藏高原牧人帐篷的牛粪火旁，喝着酥油茶，目睹人们用牦牛毛做衣服和帐篷，用牛皮做鞋做马鞍甚至造船，用牛角做容器，喝牦牛奶，吃牦牛肉，烧牦牛粪……才认识到高原民族的日常生活，从内到外，须臾不离牦牛的影子。<br><br>很难想象，如果没有它们，高原民族该如何生存。<br><br>2006年7月，我们在长江南源当曲漂流，一头巨大的花牦牛据守在水边，体型几乎是一般家牦牛的两倍，顶着一对大尖角，目光灼灼，一时间，我们辨不清那是家牦牛还是野牦牛。<br><br>河很窄，漂着漂着，眼看就要贴上了。<br><br>船上的人颇为慌乱，我忙轻声招呼大家都停桨不要动，大伙依言静观，水波不惊，橡皮艇缓缓漂过大牦牛的脚下，它稳若泰山，一动不动地看着我们远去，极有风度。<br><br>那天是我们漂流的第一天，沿途遇到的动物都较胆怯，船稍靠近就飞奔离去。<br><br>那头身份不明的大牦牛给我们留下了深刻印象，像是高原派来的使者，目送我们的启程。<br><br>',
'<h2>琼追仁波切：我用生命来学习</h2><h4>5岁被认定为仁波切，</h4><h4>却进入普通学校学习直至高中毕业</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/03/AA/wKgBzFRRonmALHLRAAL9sqNh3Ek603.jpg@!rw9"><br><br>琼追仁波切藏传佛教格鲁派活佛1992年出生本寺：那曲地区比如县珠德寺小学阶段（7—13岁）／那曲比如县中学阶段（13—19岁）／拉萨市北京中学佛学院学习阶段（19—21岁）／拉萨市曲水县西藏佛学院寺庙留学阶段（22岁开始）／拉萨市哲蚌寺﹃我一直和大家在一起，对外界不陌生，而且我能够体会大家在想什么。<br><br>假如没有这段普通人的经历，从小被当做仁波切看待，我可能对大家的需求了解得不详细。<br><br>虽然我自己的经历不算太多，但是可以理解世俗人的一些烦恼与痛苦。<br><br>﹄一位身着绛红色僧袍的年轻人，缓缓从远处一排白房子中走出来。<br><br>我站在措钦大殿高高的台阶上，看着他一边走，一边拿出电话。<br><br>我看不清他的样子，却感觉他就是我此行要拜访的人—琼追仁波切。<br><br>他走到台阶下，无意间抬头望向这边，我便向他挥挥手。<br><br>后来他问我：“当时你是怎么认出我的？”这里是拉萨西郊著名的神山根培乌孜山。<br><br>此刻正值盛夏，在根培乌孜山随处可见流水潺潺，牧草如茵，漫山遍野的野花开得正艳，香气四溢。<br><br>众多白色的藏式建筑如同瀑布流水一样，沿着山坡展开、蔓延，它们按照某种奇妙的规则聚合在一起，组成一个古老而幽深的庞大建筑群—它就是哲蚌寺，藏传佛教格鲁派最重要的寺院之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AA/wKgBzFRRoniAJq1SAAF8rY_rv4s376.jpg@!rw9"><br><br>琼追仁波切本寺那曲地区比如县珠德寺效果图绘图／韩江我眼前的琼追仁波切更像一个帅气阳光的大男孩。<br><br>他来自那曲地区，只有22岁，有一张健康、温和的圆脸庞，眼睛明亮。<br><br>与我之前拜访的仁波切不同，琼追仁波切并非从小就在寺院接受教育，而是直到高中毕业后才正式学佛，此前一直是个普通的学生。<br><br>他的经历也代表了如今一些年轻仁波切的人生经历。<br><br>2010年，琼追仁波切被政府正式认定了仁波切身份，但早在他小时候，地方寺院就已经找到了他。<br><br>他的“前世”，是那曲比如县一个重要的格鲁派寺院—珠德寺的仁波切，当年这位仁波切的圆寂还曾引起人们的巨大悲痛。<br><br>大家继而开始按照历史沿袭的仪轨寻找他的转世灵童。<br><br>在经过许多高僧大德、护法神参与的仪式之后，寻找转世灵童的范围逐渐缩小。<br><br>琼追仁波切就是按照仪轨被最终认定的那位转世者，那一年他只有5岁。<br><br>',
'<h2>游牧的藏北：藏文化的一张侧脸</h2>藏北的那曲地区是西藏的主要牧区，牧业经济和畜产品占到全西藏总量的近二分之一。<br><br>与历史深厚的山南、绿意摇荡的林芝相比，荒芜和辽阔是它的标签；与金顶辉煌、传奇纵横的拉萨、日喀则相比，低调和静默是它的个性。<br><br>来到这里，千百年来的游牧往事在荒原浮现，它们影影绰绰，勾勒出藏文化一张动人的侧脸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/03/AA/wKgBzFRRomuAFcVDAAOHTOyP9f0094.jpg@!rw9"><br><br>在深远灿烂的藏文化中，长久以来存在着两个系统，一个是牧业文化系统，一个是农耕文化系统。<br><br>这两种文化的基因密码交融在藏民族的血脉中。<br><br>深入历史的洪流，便可以看清这两种力量的浮沉、融合与博弈。<br><br>图为藏北草原上的牧女。<br><br>摄影／阿旺洛桑在西藏，农耕和游牧，是两大主要的存在。<br><br>说起游牧，在今天内蒙古的广阔原野，在那片更为润泽、温暖的草原上，一位稍微有心的访客，往往能轻易收获无数关于游牧的历史、记载和传说。<br><br>可是，来到那曲草原，人们却往往会有这样的感受：这片草原是沉默的。<br><br>在无数的卷宗和记述中，关于那曲的故事不多，即使有，也大多不是浓墨重彩的¸»角。<br><br>在浩繁的卷宗和故事中，太多太多，都闪动着青稞的身影；汗牛充栋，都属于那些与农耕紧紧依傍的城市—拉萨、林芝、乃东、江孜……游牧的那曲，似乎被忽略了。<br><br>然而展开地图，它却又是如此辽阔。<br><br>这片无边无际的荒原，隐藏着青藏高原怎样的秘密？<br><br>或许，这样的探寻，可以从一个神话故事开始—',
