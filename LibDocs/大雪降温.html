<br>
近日，受风暴“埃莉诺”影响，英国多地大雪降温，气温达到零下10℃。在苏格兰地区，甚至出现了冰冻植物的景观。<br>
<img src='http://p2.ifengimg.com/cmpp/2018/01/09/06/0da2a4dd-e0c4-4a4e-8da5-e4f25857f7f7_size158_w962_h588.jpg'><br>
据悉，“埃莉诺”登陆英国时，最大风速达每小时100英里(约161千米)，已造成巨大破坏。埃莉诺已在英国造成1人死亡，数人受伤，数千栋房屋因风暴停电。目前，灾后清理工作正在紧张进行。图为被冻住的植物。<br>
<img src='http://p3.ifengimg.com/cmpp/2018/01/09/06/e63195f0-b5b1-40c5-ae41-3e62c8606904_size141_w962_h591.jpg'><br>
