<h2>素心有清境</h2>


<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yer7j8DwGgyNpEwicI0Lku3m11NyBQymnewjcUFeVYhHEeiaLUE9kicSOT4hBHvdfSCxLoeTPNib3pA/0?wx_fmt=jpeg">

天气初肃，秋声几重。
白雲怡意，清风拂面。
心中有靜，萬物皆清。
<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2oCqdn4rWz9ASvo2up4Qluiclnsiaf5bHWku8KJMD4ZSbDZibRicLWF7iaT9yx5jPItjb6Rm6rhd7tSSQ/0?wx_fmt=jpeg">

一帘秋白，一净几，
一壶茶，一池砚墨。
一室空空，容我空荡言欢。
窗外的清风明月，便是岁月留给我的风雅。

<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yer7j8DwGgyNpEwicI0LkucdXOib3mVTmLobTfI9mM1ia1Wx9nynVkjJYaAKR0p3xiad9ZHicbyWIlEw/0?wx_fmt=jpeg">

素手品茶，知己无言。
淡许时光，清净悠然。
<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2oCqdn4rWz9ASvo2up4QluH1YLPBRYkhuicAEkibtPvVjnTI7t0GMSBHB9yJzBd0Kdg3u2cEV5Kt5A/0?wx_fmt=jpeg">

想必此时西溪河畔的芦苇，
白絮疏疏，清影娇娇。
孤山渐萧然，而西湖明净。

<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2oCqdn4rWz9ASvo2up4QluhBn5pEEMWBBaXU6BX8SAibN8ib8je9jIseePjicJCRpKLRVXLZE5fR76A/0?wx_fmt=jpeg">

<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2oCqdn4rWz9ASvo2up4QluM4qhLX1nhh1mPbzTxZxVpH0Q5TlAUQ1nooDXVib1BmicZKpGmue5hjKA/0?wx_fmt=jpeg">

明日霜降后，落叶颓然。
年景寂然，素心以对。

<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3yer7j8DwGgyNpEwicI0Lkuor0qnAkiajfBgyr7nk1VTy7eGBFkceyxE9iby4vkzRTicAdaNoob9XX4A/0?wx_fmt=jpeg">

<img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2oCqdn4rWz9ASvo2up4Qluvw9jng8DOZgHNVVDC0JjYTNbEZSW46Nr9d8TunjpQWBmiagwV67a8Eg/0?wx_fmt=jpeg">

人间烟火缥缈，独闲岁月清心。
一心素念随风随雨，散落在秋风中。
静守岁月，清看秋阳高照。
