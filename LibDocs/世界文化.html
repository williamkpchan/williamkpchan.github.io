'<h2>我在伊朗这些年</h2><br>一、前传<br><br>2011年冬天，我在伊朗旅行。<br><br>一日，来到设拉子城外阿契美尼德王朝的波斯波利斯皇宫遗址间徜徉，穿过2400年前薛西斯大帝修建的万国门，石柱残阙林立，一幅幅万国朝觐的浮雕迷了我的心窍，当即下定决心要回到这里学习波斯古国的语言、历史和文化。<br><br>站在今天的角度回望，当时的决定倒并不是鲁莽之举，吾心向往中东久矣。<br><br>20年前上高中时，互联网还不普及，家里又怕我看电视耽误学习，就订了《参考消息》帮我了解下地球上发生了啥事，对文科考生也有好处。<br><br>20年前的《参考消息》跟今天的不太一样，还是有很多能看的东西，其中关于中东局势和巴以冲突的报道占了很大一部分，让我渐渐喜欢上了孤高冷傲、好勇斗狠的以色列，伊朗、伊拉克、约旦、土耳其这些名词也悄悄在我脑海里烙下了印记。<br><br>大学时专修历史与考古专业，没事就到图书馆看关于中东历史的书，尤其是那些历史地图册、中世纪伊斯兰装饰艺术以及希伯来哲学，最后毕业论文写的是关于中东宗教史的内容。<br><br>毕业后从事新闻行业，中东迷这癖好也保留了下来，特别关注那地方的新闻，赶上2009年夏天那会上夜班，国际新闻头条基本都是伊朗绿色革命，很羡慕凤凰卫视蒋晓峰精通波斯语能从示威现场发来一手报道（后来因为这事他上了伊朗当局的入境黑名单），而我这样的新闻编辑只能当个二道贩子，心里疙疙瘩瘩的。<br><br>而后我的兴趣点慢慢转向了伊朗。<br><br>2010年从新闻行业退下来后，去给一家法国在华企业做文化推广，不用再整天上夜班，精力和空闲时间都成倍增加，周末没事就去动物园边上的国图搜集写关于伊朗的历史和文学作品来看。<br><br>记得当时非常喜欢海亚姆的诗歌，还专门找来不同版本的英译中译比较着读，希望能最大程度揣摩出波斯语原作的内容（后来学了波斯语真读了原作，跟各路译文有天壤之别，读外国诗歌还是要读原文）。<br><br>2011年伊朗之行后，重返伊朗学习波斯语的想法，也算是圆自己自高中以来的中东梦，以及成年以后的中东新闻梦。<br><br>伊朗旅行归国后，我就开始筹划赴伊朗学习的事。<br><br>碰巧中学同学的父母是在伊朗定居深耕多年，人脉关系深厚。<br><br>他们得知我的想法后，热心相助，帮我递交了申请材料并积极跟进，最终在2011年10月成行。<br><br>离开赴伊朗学习之前，我做了三件事。<br><br>一是跟公司老板同事请辞告别。<br><br>老板是个很正统的法国犹太人，平日饮食上十分严苛，偶尔还会守守安息日，工资问题上也有点抠门，只是娶中国媳妇这点上离了经叛了道——犹太教规定孩子宗教身份随母亲，这样他们的孩子就不能是犹太人了。<br><br>敲响他办公室门之前，各种可能出现的尴尬场景和表情在我脑海里过了一圈。<br><br>没想到等我开口谈到伊朗时，他却哈哈大笑，说伊朗人跟犹太人没啥区别，“只不过我们更勤快些”，而后叮嘱我在中东不要跟人交心，因为“你不知道他们到底在想什么，他们自己也不知道自己在想什么”。<br><br>这话我当时没太当回事，直到后来在伊朗生活久了，才洞察到这微言中的大义。<br><br>倒是老板的突尼斯美女助理对伊朗不太感冒，哼哼着说伊朗是“恐怖主义国家”。<br><br>她本是突尼斯驻华文化参赞的女儿，过着无忧无虑的海外生活，没事去夜店畅饮宿醉撩帅哥。<br><br>不想2011年茉莉花革命，本国政府被打着民主旗号的宗教势力推翻，包括她父亲在内的所有驻外人员被清洗撤换，自己瞬间失去了政治和经济保护伞，只得出来到我们这小公司打工，靠着流利的阿拉伯语和法语，以及当年父亲在位时攒下的交情，帮老板联络西亚北非国家在华使馆推广业务。<br><br>这位落难姑娘内心对宗教国家没啥好感倒是可以理解。<br><br>二是自己找人先学了点波斯语。<br><br>我一开始找了个在伊朗宗教城市库姆读了研究生的中国小阿訇，教了我字母。<br><br>波斯语字母体系跟我之前的学的语言不一样，找人入个门还是挺有必要的。<br><br>课余时间跟他聊了聊伊朗的生活，他一脸不屑地说伊朗百姓是伪教徒，自己平时只跟宗教阶层来往。<br><br>后来又联系上个伊朗朋友给我纠正发音，他有事没事就一脸坏笑地（用英语）跟我说，伊朗很开放，门一关啥事都能干。<br><br>有这正反两方面印证，我宽了些心，觉得以后在伊朗日子应该不太难过。<br><br>三是在走之前，趁着不忙，我参加了美国自由撰稿人Peter Hessler(中文名何伟)在北京的签名售书会。<br><br>何伟在中国生活了近20年，学会了中文，写了诸如《江城》、《寻路中国》这样视角独特的中国主题作品。<br><br>售书会上他透露自己准备前往埃及开始新的写作生涯。<br><br>我走到他面前时，告诉他我正准备前往伊朗，希望有一天成为像他一样的人，他抬头盯着我用流利的中文说：“真的么？祝你成功！”，然后又补了一句“你应该成为你自己那样的人”。<br><br>二、初来乍到<br><br>来到伊朗后，有两所语言学校供我选择。<br><br>一个是德黑兰大学下属的德胡达语言学院，那边欧美学生多，氛围比较宽松，老师用英语教学；另一个是省城加兹温的霍梅尼语言学院，大环境比较保守，里面学生多来自阿拉伯和非洲国家，课堂上用波斯语教波斯语。<br><br>一开始我本能的想选德胡达，毕竟自己英语专八，听课应该游刃有余，不过转念一想，自己来伊朗不就是要亲自体验中东的么，怎么能整天跟欧美人混在一起呢！再说，只有把自己扔到全波斯语环境中才能绝了自己的后路，这样进步更快。<br><br>为了给自己打气，又琢磨出来些省城天时地利上的优势，比如加兹温之于德黑兰类似保定之于北京，是个离首都不远不近气候宜人的凉城，实在郁闷了还可以去首都晃晃；吃的方面嘛，全伊朗都一个操行，大饼加各类烤肉，偶尔还有肉汤拌饭啥的调剂，省城比首都还要便宜些，这对我这种北方长大的娃来说简直是洪福齐天、求之不得啊！<br><br>于是一拍脑门，就点击了困难模式加兹温。<br><br>等我扛着30多斤的行李搭了2个多小时的车从德黑兰风风火火地赶到加兹温霍梅尼大学留学生宿舍小院时，当场傻了眼：只见乌央乌央的中国人聚集在庭院一隅聊天抽烟——不是说好了都是阿拉伯人学生么，怎么出了国来这么偏的地方还能看到这么多中国人？天时胃利的加兹温，让我在人和上栽了跟头。<br><br>跟这些同胞们聊了聊，才得知大多数人（60号人吧）都是被从来自河南焦作一个回民村忽悠来的。<br><br>几年前，村里一个叫李强的人来到伊朗学波斯语，号称自己学波斯语做生意发了大财，便忽悠同村的人一起来，每人报名费三万人民币，保证人人拿到学位。<br><br>这样前前后后忽悠了100多个同乡来到了语言学习。<br><br>老乡们交了钱来到语言学院懂了一点点波斯语后，才慢慢了解到报名也就是打印个材料递交到德黑兰教育部的事，成本不到300元人民币。<br><br>李强同学之前发没发财不知道，以带人发财为名当教育中介黑同乡倒是赚得腰包鼓鼓——300万在2011年可不是个小数。<br><br>更糟的是，老乡们基本都没念过高中，要他们在异国他乡学外语简直比登天还难，一些人学了一年连初级都没过，直接被学校撵走了，传说中的学位也成了镜花水月。<br><br>看到焦作乡亲们满脸挂着的愤懑和不屑，我感觉李强应该不敢回村了。<br><br>我当晚先落脚在中国片区的一个六人宿舍。<br><br>宿舍里一位崔姓北京胖老哥宛如关怀下一代的前辈般给我掰扯语言学院里各个老师的特点，“贾法里是个白白胖胖相貌平平的中年妇女，但课讲的特别细，特别有耐心”；“内马提语速贼快，还有德黑兰口音，坑爹”；“教务主任是个狗日男，总是照顾阿拉伯人学习进度，刁难中国学生”。<br><br>也许是寂寞太久了的缘故，他说着说着就跑了题：“桃佳丽是个大美女，个子有我这么高”，这时他从床上坐起来开始手舞足蹈地比划，“大眼睛，大胸，大屁股”…..<br><br>“你得--了吧”，另一个叼着烟翘着二郎腿斜在床上留着油腻中分长发的中年男用字正腔圆的京腔打断了老崔：“人家都32岁了，生过娃儿了，都少妇了，亏你也下得去口儿”。<br><br>我至今还记得老崔在梦中情人被舌渎后黑着本来就黑不溜秋的脸，气急败坏回怼的样子：“气质懂不懂？气质！气质！”<br><br>我就在两个北京爷们间的打情骂俏中，吸着二手烟昏昏沉沉中度过了来到语言学校的第一晚。<br><br>第二天早上，我跟着大家伙来到学校，找了个初级班去听课。<br><br>等坐到课堂里才发现，当时规划来伊朗学习时竟然忘了开课时间这么重要的事！如今十五周的学期已经过了一半，啥啥都听不明白。<br><br>第二节课换了个班，上课的就是老崔口中的桃佳丽，果然身如杨柳面如桃花，只是落课的窘境让我无暇仔细欣赏她的美貌，在椅子上杵了半小时，便借口起身上厕所，直奔教务主任办公室。<br><br>教务主任身材精瘦，显得西服松松垮垮的，宛如平静海面上的风帆。<br><br>看到我进来，他扶了扶挂在耳边小卷发间的变色眼镜，瞄了我一眼。<br><br>我用英语跟他说了我的情况，问他该怎么办。<br><br>他安慰我不要着急，说又一波河南人在赶来中（李强威武！），会开个新班。<br><br>我又问他最后是跟其他班一起考试不？我们这些后来的岂不是要吃亏。<br><br>他来了一句：it’s depends on you! 那意思像是，看你自己的造化吧！<br><br>我只好背起包回到宿舍看书自学。<br><br>到了晚上，当我火烧火燎地看书时，焦作的乡亲们开始到各个宿舍敲门吆喝组织大家打麻将，我质问他们考试还想不想过了。<br><br>这帮老哥们倒是一脸认真地说：“干嘛考试必须一次过？多复读几次多好，学的扎实！”。<br><br>听到这句话后，我感觉眼前站立的已经不是这些乡里人，而是那些小城市里穷酸傲慢、人浮于事的基层公务员嘴脸（那时候是2011年，后来习大大上来基层作风改善了许多）。<br><br>我只能无奈地摇头，卷起书本去院子里的自习室。<br><br>宿舍的自习室位于在宿舍楼间庭院空地下挖的地下室里，跟咱陕北的窑洞差不多，冬暖夏凉。<br><br>下到自习室门口，发现几个中国人晃晃悠悠点着烟高声吹牛聊天，我一看这情况，只能叹口气，转身去东院阿拉伯人聚居区的自习室，这才终于能消停看书。<br><br>自习室里有个青海小伙马宾，当时正在霍梅尼大学读文学学位，貌似是中国学生的头。<br><br>他看到我这张新面孔，就问了下我的情况，而后把我引荐给了阿拉伯人区里的一间“爱学习”的中国人宿舍，室友们立刻接纳了我。<br><br>当时宿舍里有四个人，一个安徽的老哥，想学点波斯语打打工，一个广西小伙，波斯语已经有点基础，偶尔去很远的矿山翻译兼职，一个山西小伙，家里在伊朗里海边上有厂子，让他学些波斯语后去厂里接手会计工作，最后是个河南焦作小伙，跟他那些没事抽烟打牌混日子的老乡不同，他觉得既然来这，就得好好学习，才对得起被李强坑的三万血汗钱。<br><br>大家性格都很温和，初期阶段我啥啥不会的时候争相帮我辅导功课（借此文之际再次向他们稽首），也比较尊重我这个无烟人士的习惯——自从我来到宿舍后，他们都改到宿舍外面抽烟了。<br><br>后来几个月的学习情况基本就是个人常规操作。<br><br>每天除了上课写作业，还会自学往前赶，基本上是日读书时间十小时以上一天自学赶四课的节奏（结果不到三个月坐坏了两条裤子），总算是“后来先到”一次高分过了初级。<br><br>后来，中级、高级也是一遍过，成为加兹温语言学院历史上第一个一次性闯关成功的中国人。<br><br>三、我给伊朗姑娘当私家侦探<br><br>当然，学语言的关键是要跟当地人多接触，否则闷在屋子里闭门造车，坐坏10条裤子语言也过不了关。<br><br>来到语言学校不到一周，就在校门口撞见了个叫法蒂玛的妹子，妹子直接主动上前跟我打招呼，说想找老外练英文，每周可以约个两三次。<br><br>虽然来伊朗之前就听说过波斯妹子性格活泼热烈，不过波斯妹子主动上来搭讪还是让我的小心脏颤了颤，于是立马答应直接把她拉到咖啡店聊天。<br><br>好在这妹子英语不太灵光（不然我就没机会练波斯语了），我就拿着随身带着的英-波小词典一个词一个词的查，给她讲我为啥来伊朗，喜欢伊朗的哪些地方。<br><br>妹子吃惊地瞪大眼睛说我们伊朗人千方百计地想离开这个国家，你竟然主动来这！<br><br>就这样，过了一周后，妹子突然发短信问我“要不要明确下我们之间的关系”，我立刻领会了她的潜台词，不过还是故意挑逗她让她“把话说明白些”。<br><br>她只好坦白说“咱们做男女朋友呗”！<br><br>我既没欣喜也没惊诧，倒是很淡然的在脑子里过了下背后的经济原因：普通朋友身份出去逛要AA制，男女朋友的话所有开销就得我包圆了。<br><br>按一周出去三次算，她一个月能省下人民币三四百块钱，这对一个大学刚毕业还没找到工作的姑娘来说，是笔不小的数目。<br><br>不过，鉴于这姑娘长了大眼睛、高鼻梁、尖下巴这种比较符合审美情趣的脸，我也懒得再算小账了，平时看书看累了，出来看看这双水灵灵的大眼睛，可以缓解下精神压力。<br><br>两个月后，有一次我跟法蒂玛在咖啡馆聊天时，吸引了旁边两个年轻女生的注意。<br><br>她们中一个穿黑罩袍叫哈斯蒂，一个衣着颜色明亮画着浓妆叫宝兰，她们争得法蒂玛允许后，凑过来跟我们一起聊天。<br><br>这两个姑娘倒没像法蒂玛那么敌视伊朗政府，倒是很热心地跟我分享起伊朗人的生活和饮食习惯。<br><br>聊到很晚，宝兰姑娘主动提出把我和法蒂玛送到各自的住处。<br><br>先把法蒂玛送走后，哈斯蒂向我说出了主动搭讪的实情：宝兰正在跟一个当地富豪、开传统餐厅的里萨陷入热恋，但一直怀疑对方另有新欢，她希望我以客人身份前往餐厅，接近里萨，从他嘴里套出恋爱情报。<br><br>我问她怎么看上我这个人选了，哈斯蒂说如果找女生刺探，岂不是变相给里萨找女友了？如果找伊朗男生，一是怕男生纠缠宝兰，二是伊朗男生和男生间都是一伙的，很难找出一个塌心给女生效力的人。<br><br>不过我这个外国男生条件就好多了，没有伊朗人的性别偏执，另外一个为外国人出现在省城的水烟馆可能会引起里萨的注意，这样接近他就方便了很多。<br><br>宝兰老爹是加兹温巴扎的大商人，自己也算是个富家女，出手很阔绰，直接给了我约合人民币800元的“活动经费”，让我没事就去她男友的餐厅下馆子，套他男友的话。<br><br>然后又当面给我冲了购打三个月的话费，那架势像是“你干你的活就好了，其他的我全包”。<br><br>看这两姑娘这么实诚，我只好半推半就地接受了委任，隐约感觉一副新的生活图景在我脚下展开。<br><br>过了三五天，我来到加兹温城南里萨的餐厅，进门后径直走到一处胡床坐了下来。<br><br>当时是下午五点左右，离伊朗人七八点钟的饭点还有一段时间，饭厅里空空荡荡。<br><br>大堂远端一角阔气的黑漆办公桌后，坐着一个三十多岁的男子，眉目英俊，肩宽膀阔，从他那黑白相间的头发判断，这位应该就是里萨本尊了。<br><br>但为了避免出错，我还是把藏在怀里的打印照片掏出打开再次核对了下（我那时还没开始用智能手机）。<br><br>就是他没错了。<br><br>里萨看到有客人来了，用眼色示意身旁的服务员给我拿菜单。<br><br>服务员小哥看到我波斯语还不很流利，就手舞足蹈地给我比划，告诉我现在不是饭点，厨师都在休息，茶水和点心还是有的。<br><br>既然不是来吃饭的，我也没太介意，就随便点了套红茶。<br><br>里萨大抵从服务员的举止判断出我不是伊朗人，开始不时的往我这边瞄。<br><br>我立即给宝兰发了条短信：目标出现！准备阅读她的回复时，里萨不知什么时候突然坐在我面前，眯着笑眼问我是韩国人？日本人？而后家长里短的聊了起来。<br><br>我故作没事人似的问他结婚了没，他哈哈大笑吹嘘自己经济条件这么优越，结婚岂不是自寻烦恼。<br><br>话语间打开iphone手机，如数家珍般给我看他众多女朋友们的玉照，中间没有宝兰的照片。<br><br>我有一搭没一搭地陪笑，窃喜任务如此轻松。<br><br>过了三五天，宝兰开车载着哈斯蒂到宿舍门口接我。<br><br>我跟她们汇报了情况，哈斯蒂意味深长地瞥了宝兰一眼，仿佛在说“我早就告诉过你了”。<br><br>宝兰仍不死心，问我里萨那些女友的名字，可我当时波斯语刚入了门，记人名实在困难，竟然一个名字都说不上来。<br><br>宝兰似乎又燃起了希望，嘱咐我再去打探核实。<br><br>就这样又过了一周，我赶着饭点，又来到里萨的馆子。<br><br>这次餐厅两层爆满，还有一大家子人在门口等位。<br><br>看来里萨有钱还真不是吹的。<br><br>为了不影响人家生意，我没像上次那样一个人霸占一张胡床，而是专门找了角落一张单人桌坐下，可里萨还是立刻发现了我，溜达过来打招呼，得意洋洋地说今天他女友之一所玛娅前来捧场了。<br><br>不久他就来到一架胡床旁，跟盘腿坐在床上抽水烟的几个女子问好，其中一个女子用手派了下里萨的上臂，跟他谈笑起来。<br><br>这无疑就是所码娅了。<br><br>我立即用短信通知了宝兰。<br><br>加兹温城市不大，过了20分钟，宝兰和哈斯蒂就出现在里萨的馆子。<br><br>里萨也像对付所玛娅那样嬉皮笑脸地向宝兰问好，宝兰在拿着手机发短息问我所玛娅在哪个方位。<br><br>得到消息后，她朝所玛娅那边扭头看去，脸色大变，立刻起身走人。<br><br>哈斯蒂跟在后面向我挤了挤眼睛。<br><br>私家侦探的任务成功完成，宝兰给我的预算却剩下一大部分没花出去。<br><br>那周周末，我用剩余的预算请宿舍的室友们到里萨的馆子搓了一顿。<br><br>帮宝兰调查她的花心男友期间，我减少了跟法蒂玛的交往，不过还是迷于她的双眸，尽量有约必应。<br><br>就这样跟法蒂玛的关系维持了几个月，直到有一天，她告诉我家里只有姐姐在，父母和弟弟都出了门，约我到她家玩。<br><br>进了她家门，我才看到一个真实的法蒂玛：双眸还是那个双眸，可隆起的小腹和短小的双腿完全抵消了她面庞的美。<br><br>最后，当我的目光落在她那长长的未修剪的脚指甲时，只感到一股酸麻的感觉从头皮贯穿到了脊柱，法蒂玛用眼睛嫁给我的魅力封印终于破除了。<br><br>我出于礼貌，跟她们姐妹俩聊了一个小时天，然后借口有事起身离开了。<br><br>之后，我再也没有赴过法蒂玛的约。<br><br>不过，我跟哈斯蒂和宝兰却成了要好的朋友，她们没事就开车接我到加兹温逛了解当地市民生活，也打破了我对伊朗和伊斯兰教的很多刻板印象。<br><br>宝兰化浓妆，平时头巾戴的松松垮垮的，露出半边头发，主动跟男生谈恋爱，表面上一副世俗的姿态，但内心却十分虔信。<br><br>她曾经试图向我传教，专门带我去看阿舒拉节悼念伊玛目侯赛因的宗教仪式，还在宗教节日上购买食物和糖果分发给街头乞讨的儿童。<br><br>当然，她对宗教的理解比较肤浅，我问一些比较吊诡的宗教哲学问题，她回答不上来，还会不开心地噘嘴。<br><br>而哈斯蒂恰恰是宝兰的反面，她父亲是小学校长，自小家教严格，一直穿着长长的黑罩袍，从来不化妆（当然伊朗人的面庞不化妆也很美丽），也不露出一丝头发，恪守着宗教信条。<br><br>然而，她的思想却很活跃，会经常摆事实讲道理纠正我对宗教的偏见。<br><br>我记得有一次，我跟她说伊斯兰教对女性不太友好，让女生九岁就出嫁。<br><br>哈斯蒂不以为然地说，“因为阿拉伯女生性成熟的早啊！伊朗女生和中国女生跟阿拉伯人不是一个人种，当然不能用阿拉伯人的标准来限定”。<br><br>我竟一下子哑口无言。<br><br>后来，哈斯蒂的表亲向她提亲，家里没有阻拦，准许男方与哈斯蒂日常交往了解彼此。<br><br>不过，哈斯蒂并未展现出男尊女卑的观念，而是对男方颐指气使，甚至当着我和宝兰的面当场数落男方的不是。<br><br>后来男方打了退堂鼓，提亲的事不了了之。<br><br>日常生活里，哈斯蒂对我帮助很大。<br><br>跟法蒂玛分手后，我还有个微型数码相机在她手里，屡次催要无果，最后还是哈斯蒂出面威胁动用宗教警察亲戚，才把我的相机要回来。<br><br>来伊朗之前，我对伊朗的认识是开放、世俗、民族主义和保守、虔信、宗教普世的二元世界，但哈斯蒂和宝兰却展现给我一个身份界限模糊的伊朗，世俗的人不一定开放，虔信的人不一定保守。<br><br>来到伊朗的第二年秋季，我被德黑兰大学录取，课业繁重，很少再回加兹温，跟宝兰和哈斯蒂也慢慢断了联系。<br><br>突然有一天，哈斯蒂打电话给我说，宝兰出了车祸，需要借点钱医疗。<br><br>我迟疑了下，想着富家女总不会缺钱治病吧？不过听着哈斯蒂急切的声音，又念及到一年的友情，我二话不说立刻打了300万里亚尔（当时约合100美元）过去。<br><br>又过了小半年，哈斯蒂约我不忙时到她家做客，说要还钱顺便表示感谢。<br><br>那天又是阿舒拉节，哈斯蒂家的电视里直播着宗教仪式，她妈妈在一旁给刚从庭院果园摘的木梨削皮，她爸爸则有些愧意羞涩地跟我寒暄些“因为自己的信仰家里没有装天线收看西方电视节目，如果感无聊请多包涵”之类的话。<br><br>后来，她父亲起身出门接电话时，哈斯蒂悄悄地吧300万里亚尔现金塞到我手里，告诉我说，宝兰几个月前通过社交软件认识了一个外地男生，然后跟家里借口说去里海那边探亲（当然她跟亲戚事先串通好了），开车带着哈斯蒂跟那个男生见面，不料路上出了车祸，手臂被碎玻璃划破急需到医院手术包扎，又担心事情败露不敢向家里要钱，才着急向我借钱。<br><br>后来宝兰家里还是知道了这件事，并认为这是一桩丑闻，赶紧找了个门当户对的小伙把宝兰嫁了。<br><br>宝兰婚后基本大门不出二门不迈，安心当全职主妇，所以这次的感谢活动也没出席。<br><br>我开玩笑的问哈斯蒂她自己什么时候出嫁。<br><br>哈斯蒂很严肃的说不考虑结婚，因为自己该做的事还没做完。<br><br>她当年出于美国刺杀伊朗核科学家的义愤，报考大学时选了物理学专业，学了三年发现物理这东西真不是脑瓜一般或家境一般的人能学的，就转系到了医学院学牙医，课程不比物理简单到哪去，但就业面广来钱快。<br><br>现在正忙着跟学校商量着转学分的事，以图尽快本科毕业，攻读硕士博士。<br><br>我跟她说，中国歧视高学历女性，女博士被视作异类嫁不出去的。<br><br>她睁大眼睛吃惊地说：“不会吧？在伊朗女生学历越高嫁的越好、嫁妆越多！想不到中国那么现代化却这样歧视女性”。<br><br>在哈斯蒂家吃过午饭后，我又用她的电话跟宝兰聊了聊，表示下未能见到她的遗憾。<br><br>这就是我最后一次见到哈斯蒂。<br><br>回到德黑兰不久，手机被偷，我跟哈斯蒂与宝兰永远失去了联系。<br><br>不过，我至今仍会想念起她们，感谢她们帮助我更好地认识到了伊朗社会的复杂性，让我明白了宗教信仰并不是论断一个人的标准，家庭扮演的才是更重要的角色。<br><br>宝兰表面世俗却逃不出传统婚姻的窠臼，哈斯蒂保守虔信却是实实在在的个人奋斗者，这也许就是伊朗商人家庭和知识分子家庭的区别吧。<br><br>我之后也交往了很多“西化”的伊朗女性朋友，她们平时满口“权利”“自由”“性解放”，言必“加缪”、“萨特”，到了真正需要为权利斗争、承担公共责任的时候，却都龟缩起来，露出19世纪伊朗人自私狡诈的嘴脸，且振振有词以耻为荣，当然这都是后话了。<br><br>每当这时，我都会想起哈斯蒂和宝兰——那些坚守传统信念和原则的人，才是活的真实可爱的人，任何通往未来的道路，都是传统铺就的。<br><br>四、孤独与友谊：一只忠诚的猫<br><br>虽然在加兹温跟几个当地伊朗姑娘打成了一片，然而内心的孤独却未能驱散，倒不是因为文化差异，可能是由于周边缺乏精神共鸣，尤其是刚来的那一个多月，语言不通，周遭的一切都显得十分魔幻。<br><br>那时课业压力十分巨大，我的听力口语课跟阿拉伯人分到了一班，由于波斯语里很多词汇来自阿拉伯语，这些阿拉伯学生在入门阶段上手快，加上他们性格奔放，课上跟老师互动频繁，我被冷落到一边，很少有发言机会，内心却很清楚无论在智商和文化上我都更胜他们一筹，却因为语言上手慢，无法清晰细致地表达。<br><br>现实中屡屡受挫，唤起了我强烈的沟通欲。<br><br>那是12月中旬的一个傍晚，我路过宿舍东区的公共厨房时，听到孱弱的喵喵声。<br><br>寻声而去，一只不到两个月大的灰白杂色小猫蜷缩在一角，不知是在觅食还是取暖。<br><br>猫咪十分怕生，我一走近，它就躲的远远的，这种若即若离的傲娇姿态唤起了我的猫奴心，于是赶紧回到宿舍，拿出晚饭的鸡肉抛给它吃，它叼起肉就跑开，不给我亲近的机会。<br><br>就这样持续了三五天，它才习惯了我的存在，可以在我身边吃东西了。<br><br>又过了几日，居然向我露肚皮，允许我抱它在怀里。<br><br>这是我来到伊朗后第一次感受到的信任，尽管不是来自人类，温暖却没有一丝减少。<br><br>之后，这只猫咪成了我的死党，每次领取语言学院发放的午餐和晚餐后，我都会在宿舍院里吹口哨唤它前来共享美食，如果遇到鱼罐头、烤鱼这样的猫咪最爱，我会全部让予它，自己去买饼干充饥。<br><br>后来，猫渐渐长大，食量上涨，只有把发放的饭全部给它，才不至于挨饿。<br><br>我却饥一顿饱一顿，为猫消得人憔悴，两个月瘦了20斤。<br><br>再到后来，感觉再这样下去身体要垮，干脆每周到市场上买两只整鸡水煮，得空分予猫吃。<br><br>慢慢地，猫对我的信任和依赖日益加深，不仅食物共享，连书桌和卧榻也成了我们共同的空间。<br><br>我看书时，它趴在椅子下面，倚靠在我的脚上发出咕噜咕噜的声音，等到睡觉时它会钻到我的毛毯里，与我贴身而眠。<br><br>早上起床后，我步行到300米外的语言学院上课，它也会一路尾随，下了课后，它再一路蹭着我的腿回到宿舍。<br><br>宿舍室友虽然对这只流浪猫的卫生问题颇有微词，但猫似乎通晓人语，只上我的床不上别人的床，他们也就不好再下逐猫令了。<br><br>一日午餐过后，我跟猫一同倚在宿舍院中石椅上晒太阳，一位观察我许久的黎巴嫩小伙凑过来，指着我脚边空空的猫罐头说：“你又饿肚子了？”<br><br>我点了点头，用波斯语给他简单讲了讲佛教里佛祖以身饲虎的本生故事，表示我这举动跟佛祖比算不了什么。<br><br>看我谈起了宗教，小伙来了精神，说什叶派第八个伊玛目里萨也曾从猎户弓箭下救出受伤母鹿，而且先知穆罕默德也很喜欢猫，喂猫爱猫是善行。<br><br>聊的投机，他就邀我去他屋里喝茶。<br><br>一进门，屋子里贴着一幅幅活着的、死了的真主党领袖们的照片铺面而来，穆萨维、纳斯鲁拉、穆格尼耶，我靠着之前干过新闻的功底，一个个叫出了他们的名字。<br><br>一屋子黎巴嫩人见自己小国的宗教领袖竟然名扬万里之外，大为震惊，纷纷高喊“玛十安拉”、“玛十安拉”（阿拉伯语的“牛逼”），那个邀我去喝茶的小伙迈赫迪贼有面子，后来多次给我的猫“上贡”金枪鱼罐头，而我也由此打进了阿拉伯人的圈子，体验到了不一样的世界。<br><br>我的猫就这样陪伴着我度过了大半年，后来还曾跟一只巴勒斯坦人养的幼猫一同玩耍，让我们两个身在异国的人通过猫联系起来，做了朋友。<br><br>在加兹温的岁月里，猫融化了我的孤独，让我的生活变得丰富多彩。<br><br>被德黑兰大学录取后，头两个月我还每周回加兹温看它，像以往那样，吹口哨唤它过来喂鱼罐头吃，每次它听到口哨，也是一如既往地喵喵地跑来蹭我的腿。<br><br>后来学业繁忙，回加兹温的时间少了，就嘱咐之前的室友好好喂养它。<br><br>再去加兹温已经到了第二年三月份波斯新年，我还是像以往进了宿舍的院用口哨唤它，它却消失了。<br><br>宿舍里人说，这猫怕生，只吃我亲手喂的东西，别人喂的不吃，而且它肚里可能有虫，长得弱小，经常被院里别的猫欺负，怕是已经死了吧。<br><br>我怅然地在院子里游荡，心想它一定是在哪个地方躲起来了等我回来，于是又不停地吹口哨唤它。<br><br>然而它最终没有出现。<br><br>一个在我最孤独时陪伴我的朋友，在我开始新的生活后，悄悄地离开了我。<br><br>如今，据我上一次见到它已经过去了八年多，想想流浪猫一般活不过五年，这只可爱的生灵兴许已经回到喵星很久了吧。<br><br>可它带来的甜美，至今仍在我心中流淌。<br><br>倘若来世再能有缘相会，我一定会收养它，不离不弃。<br><br> <br><br>五、阿拉伯人，阿富汗人，亚美尼亚人<br><br>我通过猫咪打入阿拉伯人圈子时，正值叙利亚内战爆发之际，宿舍区阿拉伯人内部的关系十分诡谲，有些流亡到叙利亚的巴勒斯坦人现在又来伊朗学习，他们认为巴沙尔离经叛道，对其十分不满；<br><br>黎巴嫩学生基本都是真主党背景，言论上肯定都是挺伊朗和叙利亚政府，私下里却认为巴沙尔是个废柴，任由叙利亚人过着糜烂的世俗化生活，导致军纪败坏、政令荒废，在反对派武装面前不堪一击，还要拖累真主党出手相救；而叙利亚政府派来的学生嘴上都说巴沙尔如何的好，心里也是各怀鬼胎，很多人在宿舍吸食大麻和鸦片。<br><br>德黑兰大学跟加兹温语言学院不同，里面更多的是阿富汗学生。<br><br>他们跟伊朗人同文同种，多是苏联入侵阿富汗时逃到伊朗的阿富汗难民二代，从跟伊朗人的高考拼杀中脱颖而出，也算是难民中的凤凰男。<br><br>我来到德大第一学期，就跟这些阿富汗学生住在了一起。<br><br>伊朗跟中国不一样，大学宿舍不是按专业分，我这一屋阿富汗室友有学工程的，有些技术的，就是没学文科的，不过人家母语是波斯语，还是让我在语言学习上受益良多。<br><br>来宿舍第一天，一个学物理的阿富汗小哥就教了我一个最实用的波斯语词“alaki”，意思就是“装”、“假”，以后骂伊朗人时经常用的到。<br><br>日后，这些阿富汗室友成了我的人肉波斯语词典，读波斯语文献遇到困难时，他们会主动给我讲解词根词源，还会跟我分享一些政治学和宗教哲学的内容，帮助我理解文意。<br><br>这些阿富汗人是什叶派的哈兹拉族，无论是苏联时代还是塔利班时代都遭受迫害，只能在伊朗避难，可他们这些成吉思汗后裔的高颧细目长相又受到深目高鼻自诩雅利安人的伊朗人歧视。<br><br>大概是因为一路走到伊朗最高学府历尽艰辛，他们能够体谅我这个波斯语初学者的种种不是，而不像伊朗学生那样自以为是、傲慢清高。<br><br>阿富汗兄弟们个个言辞和善，举止谦卑，让我想不到的是这宿舍竟藏龙卧虎。<br><br>两位热心帮助我读文献的工程师老哥五年后成为阿富汗国家议会议员，而一位坐在我对面终日埋头看书、不怎么说话的腼腆同龄人，后来成了阿富汗总统的科技顾问。<br><br>当然，语言是一方面，跟阿富汗室友们生活了近半年，收获最大的还是理解和学会波斯人的生活方式。<br><br>一日解手后，从提着裤子厕所出来，门口洗手池的阿富汗室友笑嘻嘻地问我，难道解手完不洗下体么？其实在加兹温学习时，我就留意到厕所里安置的那金属水管，也大致猜出了用途，但中国生活的惯性还是太强，一直没有尝试过。<br><br>这次阿富汗室友提醒，我也只好一试，省得同寝室的人觉得我不干净、膈应人。<br><br>用水一洗，确实比拿纸清理的干净，随后养成了习惯，也渐渐明白为何中东国家民众认为左手不洁。<br><br>另外，或许是古典时期拜火教的影响，波斯文化影响的民众都非常洁癖，这些，都是终生受用的生活Tips。<br><br> <br><br>六、伊朗的姑娘们<br><br>我知道，你们一直耐着心听着我啰嗦絮叨那么多杂七杂八的事，就是等着想要看这个部分。<br><br>其实，撩姑娘这事挺无聊的。<br><br>我在德黑兰大学拼杀了三个学期，总算修够了学分，等把论文写完，就大功告成。<br><br>一个冬日，约德大日语系的姐们Nasim出去喝茶，她顺便带来了体育系的室友萨米拉。<br><br>这姑娘像其他伊朗妞一样白皮肤、高鼻梁、尖下巴，只是眼睛是三角形，从鼻梁下的眼窝向两边收窄，细长地滑到眉骨。<br><br>这使得她长相显得特别，不太像伊朗人，倒是有点西伯利亚人种的味道，加上她当时把短发染成了红色，一下子魅住了我。<br><br>茶喝完后，我回到宿舍，给Nasim发短信有一搭没一搭地扯起萨米拉的情况。<br><br>Nasim见我对她室友来了兴趣，就开始八卦萨米拉前一段时间跟同居男友分手后的事情。<br><br>我当时也是没事干，竟然迷上这个另类红发女, 半开玩笑地问Nasim能不能把萨米拉介绍给我。<br><br>她立马答应撮合。<br><br>几天后约萨米拉出来聊了聊天，这姑娘思想挺开放，随口说起之前跟几个男生上过床，并以此自诩标新立异。<br><br>很快我们嬉皮逗笑发展感情，又见了两次面后，我们约好去kish岛。<br><br>那边算是伊朗开发的自由区，有很多管理松散的民宿可以让未婚男女随便居住，不然在伊朗其他地方只能住酒店，而男女没有婚姻或家庭关系证明酒店是不给住的。<br><br>到了Kish岛，她专门从当地人手里买了大麻抽，让自己尽快High起来，随后一切按部就班，鬼混两天两夜，返回德黑兰。<br><br>回到德黑兰不到两周，又冒险去酒店开房——我先以一个人名义开房，她过半小时再偷偷溜进来。<br><br>一开始事情按预想中进行，她成功进入酒店房间。<br><br>不过等两个人完事儿，睡到半夜，突然电话响起来，问我是不是留宿姑娘了。<br><br>我俩一个机灵蹦起来，迅速穿好衣服，然后冷静而迅速的把用过的计生用品什么的连包装一起扔马桶里冲走、湮灭证据。<br><br>等酒店工作人员破门而入时，我俩已经衣冠楚楚地坐在椅子上聊天了。<br><br>工作人员骂她丢尽了伊朗民族的脸，被她一鼻子哼了回去，最后酒店只好让她单独开房了事。<br><br>现在回想起来，伊朗酒店外松内紧，视频监控还挺到位，不过这“捉奸”行为，倒是像打着宗教道德、民族大义的名义搞创收。<br><br>这么一折腾，我们觉得还是租个房子比较好，正好有两个中国小伙在革命大街附近租房，其中一个人要回国退租，我就把他那房间接了下来，白天写论文，晚上泡姑娘。<br><br>一个人租房让我思维更加冷静清晰，大为提升了论文写作进度，成了宿舍里第一个完成毕业论文答辩的人。<br><br>萨米拉大学是网球专业，平时会教我打打网球，还把我带入了德黑兰的（伪）文艺腐女圈。<br><br>这帮年轻的姑娘们没事就聚在德黑兰咖啡馆叼着根烟煞（十）有（分）介（装）事（逼）地聊西方文艺和哲学。<br><br>这帮伊朗姑娘对中国的认识基本上都是从BBC波斯语频道上来的，充满偏见却自以为比中国人更懂中国，我跟她们掰扯两次后也懒得搭理了。<br><br>倒是有一次萨米拉的哥哥阿里加入了咖啡座谈，上来劈头盖脸一句“中国是个大监狱”，我喝了一嘴的果汁差点全吐出来，跟他说至少我们男女去酒店开房不会被抓。<br><br>萨米拉有一次因为衣服太短，被宗教警察从路边抓走关了一夜。<br><br>放出来后，她偷偷在小纸条上写下“一定要离开伊朗”这些字句，而后开始报班学法语，参加法语等级考试。<br><br>我已经看出了些苗头，问她是不是有出国甚至分手的计划。<br><br>她一直否认，继续蹭我的饭吃。<br><br>直到两年后她被法国一所体育学院录取，才把小纸条拿出给我看，顺道宣布分手。<br><br>当时我倒不觉得悲伤，毕竟两人关系维持两年多后，没有什么精神的交集了，但我还是问她，之前跟我去过中国，去中国发展机会不是更多么。<br><br>她说，中国人活得太拼太累。<br><br>我又问她，在伊朗考网球教练证、游泳教练证都没成功，去法国就能混出名堂么？<br><br>她说：再怎么样，那也是法国啊。<br><br>之后我便跟她断了联系。<br><br>后来Nasim跟我说萨米拉在法国毕业后找不到工作，先后在运动产品店当导购、给人看孩子、做酒店前台服务员。<br><br>Nasim问她干嘛不回伊朗，至少还能在健身房当个教练，也比前台服务员体面。<br><br>她说：前台再磕碜，也是巴黎的前台服务员，比德黑兰啥职业都强。<br><br>一年前，Nasim告诉我萨米拉找了个在法国工作的美国人嫁了，当起了家庭主妇。<br><br>跟萨米拉分手后不久，我去了Kish岛（嗯 这个岛跟我太有缘了），在一家中国私营企业工作。<br><br>某天，一位伊朗女同事问我要不要交女朋友，说她游泳教练年方28，人漂亮，性格也好，想找个伴。<br><br>我随口答应了下来。<br><br>教练名叫奥图萨，一看就是练过的，身材高大健美，但性情却很温和。<br><br>见面第一天她就告诉我，自己离过婚。<br><br>我倒不在意这事，反而觉得她比萨米拉实在。<br><br>这姑娘来自保守传统的小城，20岁大学还没读完就被家里安排嫁了人，当起家庭主妇，学业也就此中断。<br><br>婚后生活发现男方是妈宝男，矛盾不断出现，最后26岁时以离婚收场。<br><br>对奥图萨来讲，离婚后，她迎来的不是悲剧，而是解放。<br><br>她开始走出家门为生计打拼，靠着少女时代游泳队训练打下的底子，当起了游泳教练，由于教学水平出色，在当地口碑甚好，吸引众多学员报名，月收入是普通伊朗中产男性的两倍，日子反而过得红火起来，学了钢琴，练了书法，没事还去训练下海豚。<br><br>按波斯俗语，这妞每根手指头都掌握一门技艺。<br><br>也许是阅历丰富，奥图萨跟萨米拉相反，及其反感谈论政治，觉得政治都是“有钱有闲的老年人玩的过家家游戏”，自己这种普通年轻人，还是挣钱要紧。<br><br>在宗教上她倒是恪守教规，按时祷告，头巾戴得严严实实的；生活习惯也很洁净，烟酒不沾，每天洗五次澡。<br><br>交往了两个多月，在她租的公寓里奔了现。<br><br>在性的方面，信教的奥图萨比离经叛道的萨米拉更加专注和认真，多了些灵魂和情感的东西在里面。<br><br>奥图萨对此的解释是，生活习惯良好的女生，能更好地感受性的快乐，也会让男方因为女性感受到快乐而快乐（听起来很有道理的样子）。<br><br>就这样，我们两人白天各自去上班，傍晚下班后，她开车带我喝喝咖啡看看大海，周末就去她公寓住，生活还算充实。<br><br>但矛盾最终还是出现了。<br><br>这姑娘心善，平时喜欢施舍街头乞讨的小孩。<br><br>有一天，她突然逼捐，要我也给那些小孩钱。<br><br>我跟她解释，这些小孩是有人组织的，给的钱最终会落到幕后组织者手里，壮大非法组织的势力，让更多孩子落入虎口。<br><br>但她就是不听，而且很不开心。<br><br>第三天，她的车送修，我们打车去一家餐厅喝咖啡。<br><br>出租车司机看我是外国人，开出了双倍价钱，企图宰我一刀，结果被我用溜溜的波斯语把价还了回去。<br><br>奥图萨有不开心了，觉得我抠门，跟劳苦大众抢钱。<br><br>我跟她说，这不是钱的问题，是社会公义的问题，如果他这次坑外国人得逞尝到甜头，下次还会坑别的外国人，我就纵容犯罪了。<br><br>她表示不理解这些大道理，一口认定我是没良心的财迷。<br><br>两个人越说越不对付，最后喝完咖啡，她说看不到两个人的关系长期维持下去的希望，我也只好同意分手。<br><br>几个月后，公司把我调到阿瓦士工作，她又发消息邀我到Kish打了几次分手炮。<br><br>我问她为啥舍近求远不直接就地取材，她说Kish岛很小，如果跟伊朗人发生关系会传出去，在这个保守的国家，她的事业会受到毁灭性打击，而我这个外国人，已经离开了Kish岛，是个安全的选择。<br><br>事后，我们两个人还是约定好，一定一方有了新的对象，就立即断绝彼此交往。<br><br>又过了两个月，她告诉我交往了一个在迪拜生活的伊朗商人，我也如约没再联系过她，两人好聚好散。<br><br>两次经历，我虽然情感上损失不大，但对伊朗姑娘还是有点绝望，认为她们要么有脑子但心坏了，要么有心但脑子坏了，甚至有些人两者皆残。<br><br>这时，德黑兰的好哥们、卢彦祖老师口中的“海王”Esfandiar 前来开导我，不要执着于一花一木而不见森林，按他原话：“一滴眼泪是苦，落到湖里就甜了”（我草波斯人真是天生的诗歌民族）。<br><br>Esfandiar人长得帅，身材健美，眼神又骚，家庭背景也很不错，同时交往五个稳定女朋友，兼数不清的一夜情。<br><br>当年他跟我去中国旅行，半个月至少六个中国姑娘主动献身（卢彦祖当年听到这事后恨得牙直痒痒，据说还专门写文章批判了这一现象），如今向我面授机宜，如何广撩波斯妹子。<br><br>在带我游走德黑兰夜间私人轰趴之前，Esfandiar先指导我做了两个月的健身训练，在他看来，一个人有没有魅力，跟种族没啥关系，但跟气质很有关系，而气质一靠身材，二靠衣装。<br><br>有氧加器械，练了两个月，身上的肉紧了不少，浑圆的腹肌也不见了，穿上紧身的衬衫和裤子，就跟Esfandiar走夜场，到处都是花花绿绿、活泼可爱的漂亮姑娘。<br><br>趴体上姑娘都没啥小心思，也没啥故作玄虚的严肃套路，都是释放压力图个乐活，一来二去就能弄清对方有没有意思，High过一晚就翻篇谁也不认识谁。<br><br>除了带我在私人轰趴上“阅”了些姑娘，Esfandiar还带我体验了德黑兰著名项目Dur Dur。<br><br>在德黑兰富人区有三条街道，调头转弯的地方特别多，每到周末晚上，都有美女帅哥开着豪车在街上转来转去寻觅约炮目标，一旦锁定目标，要么两情相愿，两车并排行使，摇下车窗留下彼此联系方式，要是一相情愿，就不免上演一场速度与激情的街头追逐。<br><br>几年后，我还特意领着来伊朗出差的大学同学现场观摩了Dur Dur，他们纷纷表示仿佛来到了赵忠祥口中的东非大草原。<br><br>然而，再好的戏也有收场的时候。<br><br>随着年龄上涨，身体慢慢经受不起夜夜笙歌的浪荡，而后去了国企工作，住集体宿舍，外出也不再方便，除了偶尔去健身房撸铁游泳，基本都宅在屋里，游走于波斯伟大亡灵的画廊，重新开始了阅读生活。<br><br>我的波斯浪荡生涯以阅读开始，以阅读结束。<br><br>在这里工作时，我参加了一家读书会，遇到了一个真正爱我的伊朗姑娘，她专修汉语之外，自学了阿拉伯语、希伯来语，平时还会改装汽车、修修电器，我们俩也就结了婚。<br><br>再后来，因缘巧合，在伊朗临时兼了个导游差，认识了卢彦祖，之后，在中东华人懂阿拉伯语的一个微信群里，遇到了一个曾待在利比亚，阿拉伯语比我麻溜多了的潮汕厨子陈州，觉得这个人有趣，就在2019年冬天去北京时，在三里屯附近一家意大利餐馆，推荐给了卢彦祖，但是陈州自那一别，就再也没有见过，也不知道卡扎菲的宝藏，他到底找到没有？妮尔麦有没有救出来？<br><br>如果有缘再见，我想定会有另一段精彩的故事吧。<br><br>',
