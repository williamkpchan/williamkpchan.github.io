<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Delay Timer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/8fa27f6a9f.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='../../mainscript.js'></script>
<script	src="js/singleTimer.js"></script>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="../../maincss.css">

<style>
.controlPanel{font-size:30px; color: darkred;}
</style>
</head>

<body onkeypress="chkKey()">
	<div class="container">
	<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
	<h1>Delay Timer</h1>
	
	<div class="clock">
	<span id="status" class="status red"></span>
	<span id="clock-text">10:00<span>
	</div>
     <br><br>


	<div class="controlPanel">
	<p>delay period</p>
	<div>
	<i id="session-minus" class="fa fa-minus"></i>
     &emsp;<span id="session-count">25</span>&emsp;
	<i id="session-plus" class="fa fa-plus"></i>
	</div>
	</div>
     <br><br>

	<div id="reset" class="controlPanel">
	<div>Reset</div>
	<div class="icon"><i class="fa fa-refresh"></i></div>
	</div>
	<span class="greyword" id="dateAndTime" onclick="showDateAndTime()"><script>showDateAndTime();</script></span><br>

	</div>
	</div>
	</div>
	</div>
<input type="time" id="timerInput" step="1">
<br>


</div>
</body>

</html>
