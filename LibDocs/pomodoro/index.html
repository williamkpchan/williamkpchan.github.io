<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>

<script src="https://use.fontawesome.com/8fa27f6a9f.js"></script>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container">
	<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
	<h1>Repeating Timer</h1>
	
	<div class="clock">
	<span id="status" class="status red"></span>
	<span id="clock-text">10:00<span>
	</div>

	<div class="row controls">
	<div class="col-xs-12 outer">

	<div class="inner">
	<p>Break Length</p>
	<div>
	<i id="break-minus" class="fa fa-minus" aria-hidden="true"></i>
	<span id="break-count">5</span>
	<i id="break-plus" class="fa fa-plus" aria-hidden="true"></i>
	</div>
	</div>

	<div id="reset">
	<div>Reset</div>
	<div class="icon"><i class="fa fa-refresh" aria-hidden="true"></i></div>
	</div>
	<div class="inner">

	<p>Session Length</p>
	<div>
	<i id="session-minus" class="fa fa-minus" aria-hidden="true"></i>
	<span id="session-count">25</span>
	<i id="session-plus" class="fa fa-plus" aria-hidden="true"></i>
	</div>
	</div>	 

	</div>
	</div>
	</div>
	</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

<script	src="js/index.js"></script>




</body>

</html>
