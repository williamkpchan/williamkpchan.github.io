'<h2>喀麦隆头上长600公里长的鹿角</h2><br>喀麦隆，面积47.54万平方公里，与中国甘肃省相当。<br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/ff255d1ee0ba48ba97b9ffb36a725ff2.jpeg"><br><br>喀麦隆的领土，最奇特的是头上一个长长的鹿角，把尼日利亚与乍得生生顶开，让这两国成为陆地不相连的国家。<br><br>喀麦隆的地形，概括起来是一座山脉，一条河流，一座火山。<br><br>阿达马瓦山，以火成岩为主，是尼日利亚与喀麦隆的分水岭，平均海拔约1千米，最高海拔2650米。<br>阿达马瓦山土地肥沃，青山叠翠，群峰染绿，高大而浓密的雨林铺天盖地。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/17f014be6ff449ffa312cbb3a71c4045.jpeg"><br><br>阿达马瓦山水流向北侧谷地，形成1400公里长的贝努埃河，是尼日尔河的支流。<br>阿达马瓦山水流向南侧谷地，形成900多公里长的萨纳加河，是喀麦隆的母亲河。<br>喀麦隆这个国家，人口主要就集中在萨纳加河流域，这条河平均流量1985立方米/秒，也是区域大河。<br><br>喀麦隆大海边，有一座名为喀麦隆火山，海拔4070米，是喀麦隆最高点，也是西非和中非的最高峰。<br>喀麦隆火山是活火山，最近一次喷发是1982年。<br>从大海看喀麦隆火山，云雾缭绕中的大山兀然而立，山峰深藏云端。<br>由于有火山灰的成分，喀麦隆火山旁的沙滩是黑色的，矿物质丰富，现在已经打造成旅游度假景点。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/5b009c7d8f0a431fa696429f7db652b7.jpeg"><br><br>图-喀麦隆火山<br><br>从地图上看，喀麦隆越过阿达马瓦山，控制这个长角。<br>阿达马瓦山海拔可不低，其最西部的喀麦隆火山达到4070米。<br>喀麦隆南北长约1232公里，头上这个鹿角约为600公里，角尖直抵乍得湖。<br><br>喀麦隆如此千难万苦，也要将势力范围扩张到乍得湖，是为了取得那里的水资源吗？<br><br>这要从殖民时代说起，当时尼日利亚是英国殖民地，乍得是法国殖民地，德国则占了喀麦隆。<br>喀麦隆是个热带国家，又在海边，森林覆盖率50%上下，是个非洲难得不缺水，甚至淡水充足的国家。<br>德国人在英法之间开辟这只鹿角到乍得湖，并不是为了水资源。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/eefef28f8be14bf69082ae45352c4451.jpeg"><br><br>图-乍得湖越来越小<br><br>乍得湖是非洲第四大湖，雨季时可达2.2万平方公里，比中国青海湖、鄱阳湖、洞庭湖、太湖面积之和还大。<br><br>乍得湖流域面积达到100万平方公里，在没有铁路和高速公路的年代，湖泊往往可成为交通中心。<br>从乍得湖乘船可直接抵达的国家，除了乍得湖旁的尼日利亚、尼日尔、喀麦隆、乍得四国，还包括支流上的数个国家。<br><br>在一战时期，德国与英法是对手，那么夹在尼日利亚与乍得之间的这支角就非常难受。<br>德国人早有预谋，他们首先发起进攻，沿着乍得湖最大的支流沙里河，控制了不少领土，先让这只角变得更加粗壮，以抵御英法的东西夹击。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/62ac12f38a074adbbd4aefdae38498df.jpeg"><br><br>图-一战前非洲殖民地，喀麦隆头上的角没有现在尖细<br><br>在一战后期，法国攻取了这个角上东北部一块领土，但大部分被德国占领的土地都未收回。<br>一战后德国海外殖民地遭到瓜分，在分割德属喀麦隆的时候，先把德国侵占的领土归还给法国，然后英法再一起瓜分。<br><br>法国人占据了德属喀麦隆的主体部分，但是西部被英国分走一块南北狭长的地带，正好并入英属尼日利亚。<br>法国在喀麦隆占了便宜，英国人心知肚明，便在瓜分不远处德属多哥的时候，多分了不少土地。<br>列强之间领土交易和瓜分，那也是寸土必争的。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/fab9ab3e7fa1465e96221824159a8e14.jpeg"><br><br>图-喀麦隆火山<br><br>1961年，无论是英属还是法属喀麦隆，都独立了。<br>然而这两块地，能够统一成一个国家吗？<br><br>在英法“分而治之”的大原则下，不能让某一国独大，当时尼日利亚面积比两个喀麦隆都大。<br>所以英国将英属喀麦隆分成南北两块，北部留在尼日利亚，南部给了法属喀麦隆。<br>当然民主国家表面功夫还是做足的，英属喀麦隆这两块地方，都分别举行了全民公投，以示人民的选择。<br>一番操作下来，喀麦隆南部东西宽度增加了，北部则更加尖细。<br>尼日利亚面积虽然还是比较大，但已经不到喀麦隆的两倍。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191223/8e4f1e6b4b274bdcb2859fc491cd10bb.jpeg"><br><br>图-喀麦隆火山<br><br>现在的喀麦隆，比德属喀麦隆头上那只角，东边削掉一块给乍得，西边削掉一块给尼日利亚，就形成了鹿角的态势。<br><br>',
'<h2>太平洋岸边的鬼镇</h2><br>“每天望着窗外稀烂的城市，真的很让人崩溃，我经常得喝一杯，有时候一起床就想喝。<br>所以我和妻子常用保温杯装上热咖啡，去海边吃早餐，看看海景——这样就不用喝伏特加了。”</strong><br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/4acee03e156e4353bedfcb09f8aa16fd.jpeg" /><br><br>图1：一名退伍军和他的妻子、两个孩子还有猫住在鬼镇，这是他们公寓的窗景。<br><br>1643年夏，荷兰人马丁·黑利德松·弗里斯（Maarten Gerritsz Vries）在北地找寻黄金。<br>他航行至南千岛群岛（北太平洋）时，发现了择捉岛（Iturup）和得抚岛（Urup）。<br>他将前者命名为Staten，将后者命名为Company，并宣称二岛属荷兰领土。<br>但如今，只有俄国人和日本人还在争夺择捉岛。<br><br>1980年代初期，择捉岛上建起了军镇Gornoe。<br>择捉岛属千岛群岛（日称，俄称库里儿群岛／Kuril Islands），面朝单冠湾（日称，俄称虎鲸湾／Kasatka Bay）。<br>岛上驻扎炮兵团、直升机、战斗机空军团，居民则为随军家属。<br>彼时，单冠湾还被认为是最可能的敌军登陆点，但很快，在1990年代，岛上的两个团被解散，Gornoe的部分居民楼和行政楼也被废弃，随之被洗劫一空。<br>1994年，一场地震彻底摧毁了镇上的基础设施。<br><br>如今的虎鲸湾，昔日的单冠湾（译者注：争议领土，现为俄控，之前为日本所控时称单冠湾，中文世界采用日称，西文世界多用俄称），曾是历史上的重要舞台。<br>1941年11月26日，日本皇军海军率24支军舰，六艘航空母舰，就是从这里驶向珍珠港，并于11天后偷袭珍珠港，美国被迫卷入二战。<br>当时的日本舰队再未回到单冠湾。<br>1945年，波茨坦协定将择捉岛主权划给苏俄，岛上的日本居民被遣送回日。<br><br>今天，Gornoe的俄国居民把这里称作鬼镇，水手则把这里称作蜃景，以此纪念传说中的海神。<br>传说他们住在海底，会用幽灵幻象迷住海上的水手。<br>据2015年12月1日最后的一次人口统计，Gornoe共有635位居民，其中128人为儿童。<br><br>一个月前（此文发表于2016年1月）俄罗斯国防部长谢尔盖·绍伊古宣布，计划在择捉岛上建立新的军镇。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/f51633cebef340ef87ca20f089a0c441.jpeg" /><br><br>图2: 沿海公路 <br><br>光顾鬼镇并非易事。<br>进入Gornoe有两条路可选：落潮路——在落潮时沿着海岸驶入，军建路——沿着军队所建的路驶入。<br>但军建路只能供坦克行驶，如果你不开坦克来，那你最好还是沿着落潮路进入鬼镇。<br>然而这并非一条万全之路——你很有可能没入涌来的海潮，更糟糕的情况是，很有可能连人带车一起被海潮吞没。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/8b1b529add1d482c99acd71881c9d96f.jpeg" /><br><br>图3: 一名军官在直升机空军基地附近通勤 <br><br>Gornoe成为鬼镇的故事是这样的。<br>2005年，时任国防部长谢尔盖·伊万诺夫飞往Burevestnik空军基地的途中，从直升机上俯瞰此地的废墟，他问随行的士兵：“这鬼镇是怎么来的？”士兵的答案一点都不神秘：“没人住就成鬼镇了。”<br><br>就此，Gornoe被认为是无人之地，也被从军事战略地图上划去。<br>但这儿的土地和楼房仍然矗立，仍被列为国防部财产。<br>只有这儿的人未被登记在册，虽然他们就住在这里，活生生的。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/d9b0a453fd334b719f8292c7ec678772.jpeg" /><br><br>图4: Gornoe主街，当地人称其为“中央大街”（Tsentralka或TsP）<br><br>Gornoe一位退役的上尉，曾经想办法面见过时任国防部长伊万诺夫。<br>他提醒伊万诺夫，这里是有人的，并不像他认为的那样已经无人居住了。<br>伊万诺夫答道，他在Burevestnik空军基地建了个网吧：“这样他们就可以给家人发邮件啦！” 这位退役空军上尉说：“我觉得这个人根本不像从莫斯科来的，他是从月球上掉下来的吧。<br>我们没法让他看看Gornoe真是太可惜了。”<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/fec9f9265f504722a00111318ed5ad39.jpeg" /><br><br>图5: 飞行员想清理毛毯，却赶上了大风<br><br>“90年代中期的时候，我到这里来做中尉”，一名现38岁的退伍军人说，“一开始我以为这儿只是个射击场，给要派去车臣的特种兵部队用的。<br>真的，我完全没想到这会是我的新家。<br>我环顾四周，惊奇又兴奋，’如果训练场都这么酷，那兵团的住宅得有多棒呀！’ 我的妻子比我先明白过来，她当时就哭了。”<br><br>今天，Gornoe的国防部住宅里，主要住着退役军人和仍在役的俄军军官，以及他们年轻的妻子和小孩。<br>驻扎此地的军队数量是军事机密，但当地急救医院手里的病历上列有635位居民，其中128人为儿童或婴儿。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/936d607d790b44d59957e18a8192b3fc.jpeg" /><br><br>图6: 女人和狗从商店满载而归<br><br>Gornoe的商店都是私有的。<br>为避免长时间的通勤，居民在自家隔壁的空公寓里开起杂货店和商铺，上班就在附近。<br>所以这儿的人总说，要是商铺被路障挡住，你只要敲开隔壁的门，店主就住在那儿，告诉他们你要买什么就好。<br><br>窗户框和玻璃在这儿是稀缺品，在任何没人住的公寓里都找不到窗户，因为只要一有人搬走，人们便争先恐后地去抢。<br>有些人会买塑钢门窗回来，搬家的时候，他们一定会把窗子给卖掉。<br>在这儿要买卖公寓是不可能的——公寓是国防部财产——所以这儿的居民不会互相买卖房子，而是买卖公寓里的装修物。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/b55c146c9cc84534922bde3401b3d43c.jpeg" /><br><br>图7: 这栋楼里只有一位居民——一名退伍军人，他拒付水电费给国防部<br><br>虽然Gornoe并非正式的军镇，但国防部仍要为楼房供暖，因为士兵及其家人没有别处可住。<br>2005年伊万诺夫来访择捉岛，认为此地的空楼简直是危房，并计划拆除，但最终他们只是把学校和娱乐中心炸成了废墟。<br>此后政府把前军事营地改造成了新学校。<br>此次爆破没能把抗震的居民楼完全炸毁，倒是炸伤了当地一名幼儿园教师——飞散的瓦砾击中了他。<br>自此爆破以往，岛上再没有过国防部的“军事行动”。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/27b833ab118b44c6838ee198d5b95325.jpeg" /><br><br>图8: 解放千岛群岛的苏联英雄纪念碑<br><br>有关择捉岛的具体归属从未有过官方说法，但所有人都“知道”日本曾占领了所有俄在北太平洋的岛。<br>苏联红军到底在哪场战役里解放了择捉岛？也没有人讨论这件事，因为日军未遭一枪一炮就放弃了此岛。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/41ba5be8cfef4e9a9dc22f37e27e9a53.jpeg" /><br><br>图9: 女人们去Gornoe邮局和俄联邦储蓄银行（此楼之前为公寓楼）<br><br>要在Gornoe买除运动服和迷彩服之外的衣服，几乎是不可能的事情。<br>当地人说他们喜欢网上购物，从中国买东西。<br>比较好的情况下，他们订购的东西将会在数月后乘船抵达岛上，虽然运费远比东西要贵，为了省钱，这儿的人会一起凑单大的。<br>如果有人买到不合适的东西，则会转卖给其他人。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/11d32ede00f34c5ea22f36f75b98ad40.jpeg" /><br><br>图10: 城市的官方新年之树，金属制<br><br>Tatiana Belousova是库里尔城市区议会主任，据他说，鬼镇情况复杂且无解：“Gornoe有市政服务机构，但他们属军队管辖。<br>我们没有权利去做任何改造。<br>比如，政府推行过一个州级项目，叫’暖窗’，我们本来可以用双层玻璃来替代目前幼儿园的老玻璃。<br>但这是国防部财产，我们不能对不属于我们的财产做改造，这是违法的。”<br><br>冬天，Gornoe大街上的雪不会被清理。<br>台风过境时，这里的居民根本无法走出公寓大楼。<br>他们被迫从二楼跳下来，用铲子把门口的雪清走。<br>积雪可达三米多深，要是你停车的地方不对劲，你真的会找不到它到底埋在哪里，就算你找到了，把它给挖出来也要大费周章。<br>只要一场大雪，整个镇子就会与世隔绝长达数周。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/2a290b57eb8e47d3be2f70dbec27d9e4.jpeg" /><br><br>图11: 无名街<br><br>Gornoe的街道都没有名字，每栋楼都在初建时都会有个编号，但这些编号并不按顺序，而是随机指派的。<br>所以就算这些楼乖乖成排，初来乍到的人也完全找不着北。<br><br><img src="http://5b0988e595225.cdn.sohucs.com/images/20191222/7b259ed2efd94944a49a172cfee4ee25.jpeg" /><br><br>图12: 课间休息的孩子们<br><br>一栋半毁的楼里，坐落着Gornoe幼儿园，由几间尚存的公寓房组成，是这糟乱的城里为数不多让人欣慰的地方。<br>军官夫人、孩子的家长，穿梭忙活在这栋楼里，尽己所能地让孩子们过上像样的童年。<br><br>然而任何事物都逃不过鬼镇荒诞的魔掌——去年十二月，一位国家巡检员以梯井窄了十公分，达不到国家安全标准为由，给这所废墟中的幼儿园开了罚款单。<br><br>',
