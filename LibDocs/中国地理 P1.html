'<h2>平武报恩寺 皇宫、寺院与家庙</h2>四川省绵阳市平武县报恩寺，始建于明正统五年（1440年），是中国现存结构最完整的明代寺院，也是唯一一座纯楠木营造的寺院。<br><br>这里斗拱的种类多达36种，还有最完好的转轮经藏和造型独特的碑亭……隐于西南一隅的报恩寺，堪称中国建筑史的匠心独造，而层出不穷的谋逆传说，又使得它笼罩着层层迷雾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf79bf7bd6920s05701520_t.jpg@!rw9"><br><br>报恩寺 深藏在山中的故宫报恩寺地处平武县城东北，背依箭楼山，坐西向东，东西长278米，南北宽100米，总面积约27800平方米，建筑面积3518平方米，由山门、天王殿、大雄宝殿、万佛阁在中轴线上层层递进，两侧辅以大悲殿、华严殿以及对称的碑亭。<br><br>这是报恩寺大门进去的第一个大殿——天王殿，天王殿前面建有三座汉白玉材质的桥，因形制极似故宫前庭的金水桥，当地人也称其为金水桥。<br><br>报恩寺是中国现存结构最完整的明代寺院，也有人称其为深藏在山中的故宫。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7a7bfb4d142t14070835_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7a85fed2753087510341_t.jpg@!rw9"><br><br>斗拱建筑制图∕曹智林大明正统三年（1438年）秋日，一支衣着艳丽的番人队伍，缓缓走出龙州城（今四川省绵阳市平武县）城门，踏上了前往京师的漫漫征途。<br><br>人群中有位眉清目秀、气宇轩昂的男子，他叫王玺，龙州宣抚司佥事。<br><br>此次赴京，王玺领着下辖的番人首领例行朝拜、进贡，倘若运气够好，他们还能留在京师过春节，赏花灯。<br><br>龙州地处藏彝走廊东缘，龙门山脉的余脉箭楼山与发源于雪宝顶的涪江之间形成一个坝子，城池就坐落在坝子里，四周高山环绕，自古便是多部族融合之地，战略位置极为重要。<br><br>在明朝，龙州设有东迎晖、南清平、西通远、北拱宸四座城门，东西两座城门上，分别建有迎恩楼与镇羌楼。<br><br>从这两个名字就不难看出，招安与战争，一直在这片土地上交织着。<br><br>龙州城里的百姓，对这位宣抚司佥事并不陌生，龙州城里有三大土司，宣抚司宣抚使薛忠义、宣抚副使李爵与佥事王玺，又以这位王土司最能征善战。<br><br>自宣德三年（1428年）接任土司之位以来，王玺就展现了出色的军事才能。<br><br>宣德八年（1433年），松潘、茂县、叠溪等地部族叛乱，薛怀忠率领一千多名士兵配合明军作战，“悬岩履险，攀木附藤，渴饮马溺，革山开炮”，王玺随军出征，身率士卒直捣黄龙，最终剿灭叛乱。<br><br>这场战役之后，三大土司均因战功得到嘉奖，王玺则从从七品的州通判，升为正六品宣抚司佥事、昭信校尉。<br><br>十二月，朝贡的队伍来到了京师。<br><br>正统三年是明英宗朱祁镇在位的第三个年头，这位九岁登基的小皇帝，依例接见了各地前来觐见的土司。<br><br>此次进京，王玺尚有一事未了，鼀州城中的观音院规模狭小，年久失修，州中有部明太祖御赐的《大藏经》无处安放，王玺准备上奏朝廷，在龙州新修一座寺院。<br><br>早在宣德年间，薛土司就上奏朝廷，在龙州城里修了座佑圣宫，作为家庙，王玺此举，看来也有与薛家一争上下的意思。<br><br>',
'<h2>加拿大地盾 这里有被岁月抹去的世界屋脊</h2>人们对世界屋脊喜马拉雅山不算陌生，因为它年轻也因为它峻峭，属于地球的“俊男靓女”。<br><br>人们不太关注地球老掉牙的祖辈，而加拿大地盾恰恰就是这样一位“老祖宗”，据推测，它年轻时，其上的山脉比喜马拉雅山还要高大威猛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf78c1788ff06584901584_t.jpg@!rw9"><br><br>加拿大地盾占加拿大总面积的约一半，是全世界最大的地盾，也是前寒武纪结晶基底出露面积最大的地区。<br><br>在这里，人们能够看到几十亿年前深埋在地壳深处的岩石，这些远古岩石如今出露于地表，向人们讲述着地壳形成初期的故事。<br><br>图为贝尔彻群岛，它位于加拿大地盾的中心地带哈得孙湾的东部，外形极具特色。<br><br><h3>克拉通，意思是远古的那块陆核</h3>45.67亿年，是地质学界目前公认的地壳形成年龄。<br><br>在这之前，我们的地球应该是一团逐渐冷却的熔岩海。<br><br>不过对大陆地壳形成初期的样子，地质学家几乎一无所知。<br><br>他们想象，地壳碎块就像熔炉中的铁水上漂浮着的冷却熔渣。<br><br>随着熔岩表面的不断冷却，地壳碎片也不断增加、变厚，慢慢聚在一起不断变大，最终形成了地球最外部的一个完整的地壳。<br><br>对于地质学研究来说，寻找地壳最原始的岩石就像阅读一本巨著的第一页一样重要。<br><br>然而40多亿年里发生的地质活动远远超出了“沧海桑田”的形容。<br><br>每一块古老的岩石都经历过脱胎换骨的淬炼，变得面目全非，每一片古老地壳都被几十亿年里不断积累的新生沉积层所覆盖，这地球的第一页被深藏在地层深处模糊不清。<br><br>地质学家们只能在广袤的地表上靠深钻取得岩石的样本，以揣摩地球远古时的样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf78cda8489a5u95653075_t.jpg@!rw9"><br><br>欧洲新大陆开拓者看到的，就是加拿大地盾17世纪，当第一批欧洲新大陆开拓者来到加拿大这片未开垦的处女地时，面对的是一大片裸石荒原。<br><br>他们看到的这些光秃秃的岩石，其实就是加拿大地盾。<br><br>地球上有大大小小不少克拉通，加拿大地盾属于北美克拉通（本图），主要分布于加拿大的中部和西部（下图），它的周围则是覆盖着厚厚沉积岩层的地台区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf78cda9b9b28a93842160_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf78c1b8362b7111922031_t.jpg@!rw9"><br><br>加拿大地盾区纹路优美的远古片麻岩。<br><br>幸好，造物主还为我们留下了一扇宝贵的窗口。<br><br>它就是加拿大地盾。<br><br>加拿大地盾是北美克拉通在地表的裸露部分。<br><br>要弄明白加拿大地盾的故事，就要先认识北美克拉通。<br><br>',
'<h2>闯荡“新金山”的中国人 不同寻常的“下南洋”传奇</h2>说起“下南洋”，多指历史上东南亚一带的华人移民潮。<br><br>然而，在中国人的海外闯荡轨迹中，真实的“南洋”更为广阔和遥远。<br><br>19世纪中期，南太平洋上的新西兰发现了储量丰富的金矿，怀抱财富梦想和海洋精神的中国人不畏艰险，一批批渡海而去，演绎出一段段更少为人知的历史、更跌宕动人的奋斗以及更令人唏嘘感叹的“南洋”故事…… 提起“南洋”，通常多指东南亚一带。<br><br>有学者考证，早在汉唐时代，中国人即已开辟出游弋至印度洋的航路。<br><br>宋元以降，东南沿海开始有商人移居南洋。<br><br>明代郑和下西洋后，南洋地区聚居的以闽粤移民为主的华人日益增多。<br><br>19世纪中叶，随着清朝海禁结束，面对凋敝的乡村经济和人多地少的生存困境，为了谋生和追寻财富，大量东南沿海居民以自由民及契约劳工身份等陆续漂洋过海，催生出轰轰烈烈又充满艰辛的下南洋大潮。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf787153b6271q61710595_t.jpg@!rw9"><br><br>19世纪60年代新西兰南岛发现储量丰富的金矿后，开始见证广东籍矿工的涌入。<br><br>为了寻找更好的生活和财富机会，他们不畏海路艰险，背井离乡，有些则是美洲和澳洲转战而来，从新西兰惠灵顿、达尼丁、奥克兰等港口登陆。<br><br>图为奥克兰港口。<br><br>拍摄时间／1906年摄影／亨利· 文克尔曼 奥克兰图书馆乔治·格雷特藏集：1-W1412<h3>一条少有人行的“下南洋”之路</h3>实际上，在上述的狭义“南洋”之外，还有一个更为广义的“南洋”，指向更加遥远的南半球，包括澳大利亚、新西兰及附近的南太平洋诸岛。<br><br>1887年，两广总督张之洞遣特使巡察“南洋”华人社会和贸易情况，足迹便远达澳洲。<br><br>1908年，驻京德国公使也曾请求清政府外务部在萨摩亚设立领事馆以管理当地已出现的契约华工。<br><br>最早成批抵达这里的华人多为前往澳大利亚的福建籍牧场劳工。<br><br>不过，在19世纪中期澳新先后发现储量丰富的金矿后，华人主体便陡变为广东籍。<br><br>这一转变与更早时期美洲加利福尼亚兴起的淘金热有关——当时远赴美洲的淘金者多为广东人，尤以四邑人居多（广东台山、开平、恩平、新会一带）。<br><br>澳新金矿横空出世后，富于冒险精神和财富嗅觉的广东籍矿工便一脉相承，纷至沓来，并将这里称为“新金山”，以区别于美洲的“旧金山”。<br><br>相较于澳大利亚，新西兰的金矿发现更晚，路途也更为遥远。<br><br>然而，财富梦想还是吸引着华人淘金者不畏洋路凶险，追寻而来。<br><br>在淘金大潮落幕之后，华工后裔及新的“下南洋”闯荡者继续在这片土地上开拓，在诸多方面对新西兰产生了影响。<br><br>自2004年开始，笔者着手于新西兰及澳大利亚华人历史及现状的研究，有幸结识并访谈过多位早期华人社团领袖的后裔，并三赴广东侨乡实地考察。<br><br>往复于历史与现实间，对“新金山”特别是新西兰华人群体历史的理解不断深入。<br><br>新西兰华人跨越两个世纪的漫长往事、珍贵记忆以及他们绵延的乡愁也渐渐抖落尘封，以更完整清晰的面目在眼前一一呈现。<br><br>',
'<h2>通天河 期待1200公里的自由奔流</h2>通天河，穿越广阔的三江源生态核心地带。<br><br>这条大河不仅滋养了厚重的历史，更是众多野生动物的家园与天堂。<br><br>然而，就在这样的野性壮美中，一座小型水电站却束缚在通天河的咽喉地带，破坏着这片荒原的和谐。<br><br>2017年，黄河源头区的小水电站已被拆除。<br><br>那么，从沱沱河到通天河，1200公里的“少年”长江又何时才能自由奔流呢？<br><br>通天河，长江源区及上游河段，它承接了长江正源沱沱河与长江南源当曲的来水，在高原上奔腾而下，与长江北源楚玛尔河牵手后，一路直到青海玉树藏族自治州的巴塘河口。<br><br>再往下，它开始被唤作金沙江。<br><br>1986年6月，中国长江科学考察漂流探险队曾漂流长江，年轻的我也在其中。<br><br>当年，划着小艇顺流而下，通天河的野性之美迎面扑来，令人心神激荡。<br><br>此后，在30多年的时光里，我又多次回到通天河，希望以自己的微薄力量来守护它。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7832403ec83h41373425_t.jpg@!rw9"><br><br>通天河，牵起生命的方舟上游的通天河，河道宽广，随性自在，到了中下游，渐渐进入绵长峡谷地带，地形更为封闭险峻。<br><br>河水九曲十八弯，变身为一道柔美蜿蜒的飘带。<br><br>通天河像是一道巨大的缆绳，一路牵起了无数野生动物的生命方舟，成为生态家园的守护者。<br><br><h3>从烟瘴挂大峡谷到鸟岛群，通天河上的诺亚方舟</h3>自长江源头至巴塘河口止，这一段的长江干流长约1170公里，集水面积约14万平方公里，占据了青藏高原腹地的广阔地带，也是三江源的主要组成部分。<br><br>地形西高东低，西部地形相对高差不大，多为浑圆低山间河谷湖盆，东南部的部分山地相对高差较大，呈高山峡谷地形。<br><br>这里也是一片充满野性的荒原，人口密度不到1人每平方公里，青藏公路以西人烟更是稀少，有大片无人区。<br><br>这里河流、湖泊、沼泽、雪山连绵纵横，特殊的地理环境和气候条件，建构了独一无二的生态系统，堪称世界上高海拔地区生物多样性最集中的地区之一，更是珍贵的种质资源和高原基因库。<br><br>',
'<h2>天台佛雕 江南佛国千年不绝的斧凿记忆</h2>就佛教造像的形式而言，我国南北地域差异很大：北方多石窟，南方则多木雕。<br><br>在浙江台州市天台县及其周边地区，就隐藏了一个辉煌璀璨的佛雕中心，至今鲜为人知。<br><br>源自天台的民间佛雕技艺——干漆夹苎，曾彻底改变了佛教造像历史，还深刻影响了日本、韩国等地区的佛像风格。<br><br>那么，中国佛雕的中心为何会出现在天台地区？<br><br>干漆夹苎这项传承千年的国宝技艺，如今是否仍在绵延不衰？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf77ad9311018t15370666_t.jpg@!rw9"><br><br>在浙江台州市天台县的某个佛雕工厂，工匠正在对两尊巨大的佛像头部进行最后的雕凿。<br><br>完工后，这两尊佛像将完成拼接组装，并被运往山东烟台市的蓬莱阁，接受信众的膜拜。<br><br>浙江是木雕大省，但人们所熟知的往往只是东阳木雕与乐清黄杨木雕，而忽略了同样技艺精湛的天台佛雕。<br><br>天台县曾是中国佛雕的中心，佛像木雕在天台已经有1000多年历史，与石雕、玻璃雕塑并称为“天台三雕”。<br><br>上世纪八九十年代，是天台佛雕鼎盛时期，国内市场上的木雕佛像有六成是出自天台人之手。<br><br>一个鲜为人知的佛雕中心，就隐藏在天台县及其周边地区在李白的诗中，天台似乎是一处极其险峻、人迹罕至的高大山脉。<br><br>实际上，它的主峰华顶山海拔只有1098米。<br><br>天台，既是山名，也是县名，天台山主峰华顶山就位于天台县。<br><br>其实最初天台县并不叫这个名字，而是在五代后梁开平三年（公元909年），因境内天台山而改称天台县。<br><br>人们通常是通过“天台四万八千丈”——李白《梦游天姥吟留别》中的这句名诗，知晓天台这个地名的。<br><br>尽管如此，对外界来说，天台这个位于浙江中东部、常住人口只有40余万的山区小县，向来都很低调。<br><br>由于地处山区，历史上天台与外界的交通的确不甚方便，在浙江省内属于相对闭塞的县域。<br><br>然而，这座小小的山城，却隐藏着一门古老而神秘的产业，甚至曾经长期占据我国该产业的第一把交椅。<br><br>',
'<h2>高山大河的馈赠探寻红河两岸的两栖爬行动物多样性</h2>与众多大型哺乳动物以及鸟类相比，两栖动物、爬行动物（通常并称为两栖爬行动物）的知名度、曝光率都望尘莫及。<br><br>但是，这个大家族有着种类繁多的成员、奇异的形态、斑斓的色彩以及独特的生活习性。<br><br>云南省的红河哈尼族彝族自治州，红河纵贯其中，哀牢山及其余脉斜向延伸，特殊的地理和水热条件，使得这里隐匿着一个两栖爬行动物多样性极其丰富的王国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf76f80b35d46w51603040_t.jpg@!rw9"><br><br>在林下草丛中,偶遇长“角”怪蟾在云南红河哈尼族彝族自治州，如果在夜晚拿着手电沿溪流、水渠、池塘边的草丛仔细寻找，你总能收获一些意外之喜——藏匿在草叶之下或是近水树枝上的两栖爬行动物，例如图中这只表情“呆萌”的红股异角蟾。<br><br>红股异角蟾是2017年才被命名的新种。<br><br>它的“角”其实是眼睑上方的角状突起，而种名中的“红股”源自其大腿上的红色斑块。<br><br>在红河州茂密的山地森林中，还隐藏着很多不为人知的两栖爬行动物。<br><br>摄影／李婧2017年的10月末，北方已经开始准备迎接寒冬的到来，而在我国云南省红河哈尼族彝族自治州的红河两岸，几乎仍然是一片翠绿，只有高海拔地带点缀着少许或红或黄的色斑。<br><br>带着我到红河州绿春县黄连山国家级自然保护区做两栖爬行动物调查的王剑认为，今天晚上的收获并不会很好。<br><br>这位来自安徽省黄山市、不到32岁的年轻人，是红河学院生命科学与技术学院的副教授。<br><br>自2014年起，他就受环境保护部南京环境科学研究所委托，组建了一个7人的监测团队，负责在红河州的大围山、黄连山两个国家级自然保护区进行两栖爬行动物的长期监测和研究。<br><br>“虽然红河州没有真正的冬季，但是最近一直是阴雨天，气温比较低，所以两栖爬行动物在这种时候很不活跃。”<br><br>在黄连山自然保护区的保护站内，王剑边说边开始准备头灯、GPS、相机和闪光灯。<br><br>黄连山国家级自然保护区占地面积650多平方公里，是红河州面积最大的自然保护区。<br><br>到了晚上7点半，天才彻底黑了下来。<br><br>王剑带着我们走到距离保护站最远的一条监测样线的起点上，开始往回走着做调查。<br><br>在传统生态学研究中，研究人员通常会在研究对象的生境内取一条直线，记录沿途的物种，用以分析群落构成或种群数量。<br><br>在王剑的指点下，我从对两栖爬行动物一无所知，慢慢开始认识了那些夜幕庇护下的精灵：刚刚从水塘爬上岸的、尾巴尚未完全消失的抚华费树蛙亚成体、蛰伏在路边水坑底部的滇南疣螈、喜欢把乳白色卵泡挂在水坑上方树枝上的大绿臭蛙，以及潜伏在树上、吐着信子伺机捕食的竹叶青……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf770f692f5e8m41690617_t.jpg@!rw9"><br><br><h3>红河州拥有丰富的两栖爬行动物资源，但很多新种的命名却被抢先一步</h3>在动物学里，“两栖爬行动物”这个概念是两栖动物和爬行动物的统称。<br><br>两栖动物是指幼体在水中生活、用鳃呼吸、成体在陆地上生活并用肺呼吸的一类脊椎动物，常见的物种是各种蛙和蝾螈；而爬行动物则是体表覆盖着角质的鳞片或甲、用肺呼吸，四肢在体侧（或退化），一般以爬行为主要运动方式的动物，常见的是各类蜥蜴、蛇和龟。<br><br>大多数的两栖爬行动物都是典型的夜行性动物，这就让它们显得越发神秘。<br><br>',
'<h2>“致远”舰水下考古除了文物，我们还收获了什么？</h2>历经3年的水下考古调查，以及陆陆续续被发掘出来的429件出水文物，逐步揭开了在水下长眠120多年的“致远”舰的神秘面纱，这艘1894年甲午海战期间沉没于黄海海域的北洋海军战舰终于重见天日。<br><br>如今，对它的水下考古调查暂时告一段落，但后续的研究工作还在推进。<br><br>除了那些出水文物，究竟这艘中国海军史上最负盛名的军舰还让我们收获了什么呢？<br><br>2015年9月17日，辽宁省丹东市黄海海域。<br><br>一轮红日从东方冉冉升起，海风不大，看起来又是一个再正常不过的工作日。<br><br>早餐后，国家文物局水下文化遗产保护中心组织的水下考古调查队队长周春水和队员们各司其职，开始了一天的工作。<br><br>这时，一名队员匆匆过来，将一块小瓷片递给他，并说道：“上面有字，是在这两天抽沙暴露出来的位置发现的。”<br><br>周春水拿过来，第一眼没看出有什么特别之处，但是当他倾斜一下角度，看清楚了瓷片上的字之后，二话没说，起身就穿戴起潜水设备，下水潜往发现瓷片的位置。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf768afc0cfd7526156479_t.jpg@!rw9"><br><br>穿越时空，触摸“致远”黄海的波涛之下，从潜水员的水下手电射出的灯光穿过蓝绿色的海水，停留在一件锈蚀严重，已经成为海洋生物栖息地的物体上。<br><br>通过仔细查看1894年甲午战争期间沉没于丹东海域的四艘北洋海军军舰的照片、图纸等资料，并经过仔细比对可见部分的形状、结构等细节，专家们最终断定这是北洋海军沉舰“致远”上的小艇吊杆支座。<br><br>这也是“致远”舰沉船残骸上为数不多的被泥沙覆盖相对较浅的一个部件。<br><br>“致远”舰水下考古调查共获得出水文物429件，主要来自于沉船舷侧外围抽沙区域，以及散落于海床表面（含舱内）浅层文物的提取。<br><br>这是因为，见到这个瓷片上的字样后，周春水顿时回想起，他曾经在一尊瓷盘上见过类似的文字。<br><br>那是现保存于中国人民革命军事博物馆中、清朝年间北洋海军“靖远”舰上的一尊瓷盘，在盘子中央用篆文写有“靖远”舰舰徽的字样。<br><br>那尊瓷盘系“靖远”舰管带（舰长）叶祖的后人捐赠，是当时舰船上标配的餐盘，也是少数可以直接证明舰船身份的物品之一。<br><br>而“致远”舰与“靖远”是同型号的姊妹舰，从结构设计，到配备的武器、日常用品都非常相似。<br><br>北洋海军作为一支深受西方文化影响的近代化军事力量，方方面面都透着一个“洋”字：教官是洋员，口令是英语，用的是西药，吃的是西餐……比如一位洋员就记载了1888年在舰队中过圣诞节的晚宴菜单，其中包括烤牛排、沙拉、布丁等西餐菜肴。<br><br>可以想见，当时舰队的官兵们用着带有本舰舰徽字样的英伦骨瓷餐具，挥动着银质刀叉，一边小酌着白兰地，一边享用着美味烤牛排的场景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7699c037ba5770260039_t.jpg@!rw9"><br><br>史海钩沉，水下探索黄海海战刚刚结束之后，日本人就打起了“致远”舰沉船的主意，多次向日本政府提出过打捞申请。<br><br>新中国成立后，相关部门也曾多次组织搜寻、打捞工作，但均未能确定“致远”舰的沉没位置。<br><br>2013年，国家水下文化遗产保护中心开始搜寻“致远”舰沉船，由于人工潜水搜寻难度高，加上当地水下能见度低，所以水下考古队最终需要借助多波束声呐、浅地层剖面仪、旁侧声呐、磁力仪等物探手段，才最终精准定位了沉船遗址的位置。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf768a8e93152h97573316_t.jpg@!rw9"><br><br>水下考古队在沉船遗址正上方设置了水下考古作业平台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf768a78c49b2989901667_t.jpg@!rw9"><br><br>所有的调查活动都以此为基地，被打捞的文物会第一时间提取到平台上来，在进行登记、测量、绘图之后，进行相应的保护处理，再转移到“中国考古01”号考古船的文物保存室（摄影／梁枫）。<br><br>不过，周春水可顾不上想这么多。<br><br>当时，这位“丹东一号”沉船水下调查队队长的脑子里，翻来覆去想的只有那个不太完整的篆文字。<br><br>“丹东一号”是位于辽宁丹东的黄海海域一艘沉船残骸的名字。<br><br>2014年，它被国家文物局水下文化遗产保护中心组织的水下考古调查队发现，体量大约1600吨。<br><br>后来，它被确定为一艘以蒸汽为动力的军舰，其特征与甲午海战中北洋海军军舰的特征相符。<br><br>考古队按沉船所在海域位置，将其命名为“丹东一号”。<br><br>',
'<h2>从空中看中国 最“<U+200A><U+2009>红”的风景</h2>许多人认为坐飞机时在舷窗外能看到什么景观全凭运气，其实并非如此。<br><br>实际上，飞行和开车一样，基本都是在固定的线路上行驶。<br><br>只要提前做好功课，选对航线和时机，就可以把飞行中无聊的旅途时间，变成一趟空中景观巡礼。<br><br>本文的作者和摄影师多年来专注于欣赏航线下的风景，经过细心研究，他们找到了一条绝佳的空中观景路线，在这段航线中，你将看到我国最壮丽的红层地貌景观，看到中国最斑斓绚烂的大地色彩。<br><br>这就是从乌鲁木齐飞往喀什的乌喀航线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf763cef0ea09e09532466_t.jpg@!rw9"><br><br>从万米高空向下看，远处连绵的山脉顶端积雪皑皑，山麓下的平原上零散分布着一片片绿洲。<br><br>把视线再拉回更近一些的地方，机翼下是一片断断续续、分分合合的山地，因为相对较近，山势的走向、岩层的质地也变得更加清晰，其中最引人瞩目的是山体上那一片片夺目的红色，它们把山脉点缀得绚丽斑斓。<br><br>这种红色岩层名为縀¢层，形成的地貌景观极为壮美神奇。<br><br><h3>3天假期、从北京“打飞的”去新疆，只为一睹红层奇观</h3>“我家是喀什的，在乌鲁木齐做生意，现在经常坐飞机往返两座城市。”<br><br>维吾尔族大叔阿扎提用一口没什么口音的普通话对我们说，他是我们在飞机上的邻座。<br><br>“你们呢？<br><br>是去喀什旅游吗？”我和同伴相视而笑，我们利用2018年中秋节3天假期，从北京出发来一趟“打飞的”之旅飞到乌鲁木齐，又从乌鲁木齐飞往喀什，目的却不是新疆这两座著名的城市，而是连接两座城市的那条航线，是为了一睹这条航线之下的地理奇观——红层地貌！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf763cfc3ff95r04873434_t.jpg@!rw9"><br><br>乌喀航线下第一抹“红”出现了搭乘从乌鲁木齐飞往喀什的航班，选择右侧靠窗的座位，在起飞约35分钟后，第一抹“红”就会出现在你的视野中。<br><br>这片红层地貌属于温宿—库车红层带中部，库车大峡谷一带，是中生代侏罗纪至新生代新近纪的前陆盆地沉积作用形成的红层。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf764ad3c1966535581244_t.jpg@!rw9"><br><br>在《中国国家地理》2013年的10月特刊“新新疆”那期杂志中，有篇名为《红层，新疆的大风景》的文章，让我印象非常深刻。<br><br>红层是地质学专业术语，是指红色的陆相沉积岩层，主要由砂岩、粉砂岩和页岩组成，是一种地层。<br><br>当它出露地面时，可以形成丹霞、雅丹等为人们所熟悉的地貌景观，但丹霞、雅丹都是局部的微景观，红层可以形成景观之丰富、规模之宏大远不止于此，还有红层峡谷、红层山脉、红层丘陵等，极具观赏性。<br><br>我的父亲年轻时是一位走南闯北的“行者”，而且很擅长画画。<br><br>小时候，我发现在他画中山的颜色总是很丰富，是五彩斑斓的，我一直以为这是他的“艺术加工”，看到关于红层景观的描述后我才明白，原来山川大地的色彩，确实如父亲画中一般丰富。<br><br>在我国，红层的分布范围很广，基本上全国各地都有分布，目前所知出露面积超过80万平方公里。<br><br>我国地理学家对红层的关注始于地学大师冯景兰对粤北红层的研究，而且从整体上来讲，我国南方的红层出露比北方的红层出露好，所以长期以来我国对红层的研究重点主要是在南方。<br><br>直到近几年来，学者们关于北方红层的研究才渐渐增多，特别是西北的新疆和陕甘宁地区。<br><br>而且人们发现，在温暖湿润的南方，红层虽然出露得多，但之上往往有丰茂的植被遮蔽，而在西北地区由于缺少植被，红层的地貌景观可以一览无余地展现在人们面前，所以在那篇关于新疆红层的文章中，新疆被认为“是欣赏红层风景最好的地方”。<br><br>从此，我就对新疆的红层念念不忘，总想找机会看看。<br><br>',
'<h2>认识河流五阶段： 从家乡的小河开始</h2><h3>部落时代：人们只认识家门前的河</h3>人类对于河流的认识，应该是从家乡的小河开始的，就像人们认识山，也应该是从自己家房前屋后的山开始的。<br><br>因此只要是山区，每一个地方都有南山、北山、东山、西山（这是以家为中心对山的最初命名），全世界最多的山名就是这四种。<br><br>像秦岭、大兴安岭、喜马拉雅这些山脉名称的出现，是有了地理学家以后，因为他们需要这种名称。<br><br>人们认识世界，总是从身边开始，一般都是从身边能上手的用具开始，这些用具各有各的用途和目的，这些用途和目的相互勾连牵引、因缘际会，一个连着另一个，一步步地把人引入一个更广阔的世界。<br><br>人们对河流的认识也许是从一张渔网、一只独木舟开始，先是和自己村庄的小河打交道，在小河中捉鱼摸虾、浣衣洗菜，那时的人们不需要了解这条河汇入哪一条河，不需要了解支流、干流，也不知道什么是流域。<br><br>人们会给流过家乡的这段河起个名字，也许是根据河水的颜色：白河、黑河、清水河、浑河……也许根据流经的地区：李庄河、王庄河……后来他们划着船顺着河去某个集市交易，发现河流是分岔的，为了不迷路，他们又给河起名：头道河、二道河……这时他们开始朦胧中有了流域的意识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7620be4b3d0e40375300_t.jpg@!rw9"><br><br>长江的漫漫寻源路，像一个渐渐拨开迷雾的过程寻根溯源似乎是人类的天性，这一天性在寻找大河源头的历程中体现得淋漓尽致，受到技术和认知的局限，对河源的探寻，是一个认识不断上升的过程。<br><br>战国时期《尚书·禹贡》中的“岷山导江”一说是对长江源最早的记录，自此两千年间，人们一直将岷江作为长江的源头。<br><br>汉武帝大面积开疆拓土，消灭了西南地区的夜郎和南越国（今川西、云贵地区），人们开始探索到了若水（雅砻江）和绳水（金沙江）。<br><br>直到明朝徐霞客写了《江源考》一文，金沙江才被明确地指认为长江干流。<br><br>清朝康熙年间进行了史无前例的全国地图勘测，制成了《皇舆全览图》，青藏高原上纷杂如麻的长江源头水系终于初露真容。<br><br>许多河每一段都有一个名字，尽管它们是一条河。<br><br>如长江从下游向上分别叫扬子江、荆江、川江、金沙江、通天河、当曲，他们认识的是这一段段的河，绝不会有一条完整的、全流域的长江摆在人们面前，让他们去认识。<br><br>这种对全流域的概括和把握是近代科学诞生以后的事了。<br><br>在早期人们还不需要认识流域，也不需要寻找河源。<br><br>那个时候，他们给从家乡流过的河起个名字，了解一下这段河的水情，至于河从哪里来、向哪里去，他们用一些神话传说予以回答，这就已经满足了他们的需要。<br><br>因此古人对河流的认识与我们没有什么对错之分，都是对自然的适应，他们的认识满足了他们生产和心理的需要。<br><br>古人对河流的认识是形象的、诗意的，是一种对自然的成功应对，这一点与今天的科学是等价的。<br><br>',
'<h2>掀起八十年 时光之帷 庄学本 为“藏羌彝走廊”留下的 影像文献</h2>庄学本于上世纪30年代中后期在横断山区行走和停留，为他邂逅的羌人、戎人、番民、夷人拍摄了大量照片，每一幅照片都将一种文明与尊严的力量赋予了被拍摄者。<br><br>在庄学本眼中：“他们何尝是‘蛮子’，是异族，不过是隔离较远的乡下兄弟而已。”<br><br>这些存续至今的数千幅照片，定格了距今80年前横断山区各族民众的生命瞬间，已成为珍贵的、世代传承的影像文献。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcebcac12b786t66831170_t.jpg@!rw9"><br><br>“我预备将今晚的热闹和奇状，记录在影盒中。<br><br>我将镁光粉烯烧了三次，突然室明如画，使他们眼花缭乱，丫头惊呼着‘阿济！’‘阿济！’随又继以哗笑。<br><br>我在最后一次放光时，镁粉将食指、中指的汗毛尽数灼去，使留下更深刻的纪念。”<br><br>（《羌戎考察记》，庄学本）1934年，庄学本在岷江流域开始了他的十年边地行旅。<br><br>他自灌县（今四川省都江堰市）沿岷江上溯，经汶川、茂县、理番（今理县）、阿坝草地而进廓落克（今青海省果洛藏族自治州），沿途经过羌民和嘉绒藏族（今称）的居住地，他饱含好奇和同情地为当地各个阶层的人拍摄了大量肖像，右图中是一位嘉绒藏族的贵族少女，庄学本为她从不同角度拍摄了肖像。<br><br>透过镜头，这位少女的心情、服饰被永远留存下来。<br><br>1934年6月的一个黄昏，时年25岁的旅人庄学本，背着简单的行李与两部相机、半囊胶卷，徒步行至川西崇山深处的理番县治所（今理县薛城镇）。<br><br>当他于夕阳下眺望着苍莽无尽的内陆山河，或许想到了远在千里之外的家乡——上海浦东一个看得见海面与波涛的小村庄。<br><br>此刻距他以《良友》、《申报》的“特约记者”身份从南京启程，欲追随“十三世达赖喇嘛致祭专使团”前往拉萨已逾两个月，当这一入藏考察计划因其“身份可疑”遭到专使黄慕松拒黜之后，庄学本便决定另寻他路，他通过友人的关系，获得了“开发西北协会调查西北专员”的名义，雇请了一位翻译与两名旅伴，踏上自灌县（今四川省都江堰市）沿岷江上溯，经汶川、茂县、理番、阿坝草地而进廓落克（今青海果洛藏族自治州）的旅程，希冀为“开发西北”之国策作探路的先锋。<br><br>彼时的庄学本尚未预想到自己未来的十年时光，都将如此孤蓬一般行走在山高水长、多民族杂居的西部边区，更未料及他在旅途中拍摄的万幅照片，其中半数竟足以抵抗时间的消磨与命运的跌宕，在八十多年的岁月变迁中澄淀着历史的记忆。<br><br>直到今天，当我们回望斯人影踪，每一幅照片都将一种文明与尊严的力量赋予了他所观照的边地人民：“他们何尝是‘蛮子’，是异族，不过是隔离较远的乡下兄弟而已。”<br><br>庄学本于1934年历时半载，周游川西北与青海果洛；1935—1937年参加国民政府护送班禅大师回藏行署，在青海藏、土、蒙古、撒拉等族聚居地多有游历；1937年南渡通天河，经康北道至甘孜、康定，此时上海已沦陷，庄学本在成都投考航空机械学校未成，次年受聘任西康建省筹备委员会参议，考察丹巴嘉绒藏族与越西彝族；1939年，他冒险深入大凉山彝族重镇昭觉城，又至“喇嘛王国”木里与摩梭人世居的泸沽湖畔。<br><br>此后两年，庄学本以康定为中心，陆续整理、发表与出版图文作品，并举办了盛况空前的“西康影展”。<br><br>1942年，为偿入西藏考察之夙愿，他毅然去国，拟经印度前往拉萨，滞留三年始终未果，直到1945年抗战胜利，庄学本才返回阔别多年的上海，其漫漫西行路亦告一段落。<br><br>“……入藏的计划不但不能实现，反而因战事的演变使我在边地游历了10年，增加了许多摄影资料，这是出发时所意想不到的。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcebcaedd2ef6c09111423_t.jpg@!rw9"><br><br>“杨主任果然是一位有新脑筋的青年，他在衙门中已经革除了平民见官要跪的礼节。<br><br>同时从前在守望备衙门中永远做马牛的奴婢，也给他解放了，凡男女长大，婚嫁后均许其自由。”<br><br>  （《羌戎考察记》，庄学本）庄学本在今理县的什谷脑住了一段时日，结识了当地由国民政府任命的长官杨继祖主任，也被称为“杨守备”。<br><br>庄学本对杨守备在当地的政绩十分赞赏，称他为“什谷脑的林肯”。<br><br>图为着喇嘛装束的庄学本。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcebcad6b3fa8r66327010_t.jpg@!rw9"><br><br>图为杨继祖和他的卫兵。<br><br>庄学本于上世纪30年代中后期所考察、拍摄的大部分区域，多在自然地理概念中的横断山区，如果以人类学的研究体系参看，则大致沿着“藏羌彝走廊”的脉络往复经行，串联起这条多元文化共生的民族纽带。<br><br>在这条艰辛而壮美的旅途中，庄学本为他中途邂逅的羌人、戎人、番民、夷人拍摄照片，留存他们极富神采的生命瞬间，更因“相处甚久，就知其快乐有趣、古风盎然，反觉其精神高洁，可敬可亲，有自诋同胞为‘野番’者，实属大谬”。<br><br>在观照他者的同时，庄学本自身也丰盈成长，从一名热血青年逐渐成为具有学术训练与丰富阅历的人类学影像工作者。<br><br><h3>羌族——“他们并没有什么嗜好，每人身体都很强健，言语应对都很忠实，可以证明羌族是个优秀的民族。<br><br>他们的汉语（官话）都讲得很流利。”</h3>在庄学本的20世纪30年代民族影像档案中，羌、藏、彝是三个最主要的族群，这也正符合横断山区民族走廊的基本面貌。<br><br>羌族是庄学本1934年初次考察最早在川西遭遇的少数民族，其与汉族的异同之处也是初出茅庐的庄氏较为关注的问题。<br><br>居住在岷江沿岸的羌族与定居成都平原的汉族有着较为久远的共生历史，在其口传经典中，就有“是啥苦处都吃尽，春来灌县去做活。<br><br>为儿为女好辛苦，去到汉区把钱挣”的“苦情”唱词。<br><br>庄学本虽然囊中羞涩，初入异乡，还是雇用了两位羌族挑夫为他担负行装。<br><br>“他们并没有什么嗜好，每人身体都很强健，言语应对都很忠实，可以证明羌族是个优秀的民族。<br><br>他们的汉语（官话）都讲得很流利。”<br><br>特别是与沿途沉溺于鸦片毒瘾的汉人对比，庄学本尤其感到痛心疾首：“羌戎皮肤多棕色，身体壮健……汉人身体大多瘦弱，脸色灰白，这也许是汉人的清秀，也许是烟容。”<br><br>',
'<h2>刘文辉的西康岁月</h2>20世纪初，中国是一个动荡却又充满机会的时代。<br><br>乱世出英雄，刘文辉就是其中一位。<br><br>他从一介布衣奋斗至主政西康十多年，人称“西康王”。<br><br>新中国成立后，他又被任命为国家林业部部长。<br><br>刘文辉曾在西康演绎出怎样一段传奇故事？<br><br>位于四川省成都市郊的安仁古镇，因至今完整地保存着27座民国公馆而名声在外，这些公馆大部分是刘氏家族的官邸。<br><br>这个在民国初年的乱局中崛起的家族枭雄辈出，这其中最有影响力的人之一是刘文辉。<br><br>刘文辉是民国时期西南地区一位重要人物，他从军阀混战的乱局中脱颖而出。<br><br>20世纪20年代，刘文辉曾称雄西南一时，但不久后在四川军阀的内斗中失败，被迫退守西康，他大部分时间在四川和西康度过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee119f052a7z48186684_t.jpg@!rw9"><br><br>意气风发的刘文辉在西康演绎一段传奇图为1928年，刘文辉抱着出生不久的长子刘元彦与夫人在四川成都的宅第中。<br><br>这时的刘文辉处于人生最辉煌的阶段。<br><br>5月，长子刘元彦出生；9月，他被国民政府任命为川康边防总指挥；10月，又被任命为四川省政府主席。<br><br>在那之前的两年，刘文辉率领的国民革命军第二十四军接管西康地区。<br><br>刘文辉虽说接管，却或许并未想到这里将会是自己重整旗鼓的大本营。<br><br><h3>一个新省的出现：从川边特区到西康省</h3>刘文辉生于1895年1月，四川大邑县人。<br><br>13岁进入成都陆军小学，18岁进入保定陆军军官学校，1926年任国民革命军第24军军长，成为了四川实力最为强盛的军阀之一。<br><br>他在立下“先统一四川，后问鼎中原”的雄心时，仅32岁。<br><br>1928年刘文辉就任川康边防总指挥、四川省政府主席，手握军政大权。<br><br>在1933年9月与刘湘（民国时期四川军阀，刘文辉的侄子）大战，刘文辉告负，兵马大损，被迫带着2万余人的残师退至雅安。<br><br>当时雅安以西至康定等地属于川边特区（1914年设置，辖区包括今四川甘孜藏族自治州和西藏昌都市，也称西康特区，后并入西康省），这个危急关头让刘文辉彻底感到只有背靠西康，才能有东山再起的可能。<br><br>1935年，刘文辉任西康省建省委员会委员长，从此开始了他人生中的一段西康之旅。<br><br>西康的历史可以追溯到很久远的时期，旧石器时代就有人类居住，西康古为西羌地。<br><br>四川省社会科学院康藏研究中心研究员任新建先生认为“康”不是一个行政区域，而是一个地理概念，“康”区的境域大体包括丹达山以东、大渡河以西、巴颜喀拉山以南、高黎贡山以北一带的地方。<br><br>',
'<h2>西康前史 清臣赵尔丰对“川边”的经营</h2>川、滇、藏、青交界的这一片土地，是汉、藏、羌、彝等多民族杂居的地方，在一百年前，这里被称为“川边”，清廷为稳定西藏、经营川边，于光绪三十二年（1906年）七月，在巴塘设立川滇边务大臣衙门，任命赵尔丰为川滇边务大臣。<br><br>自那时起，直至1911年12月22日遇难，赵尔丰度过了他的人生中最辉煌、也最具争议的仕途岁月。<br><br>本文简要回顾了赵尔丰对“川边”的经营，描述了这位最早提议“西康”建省的清朝官员所处的时代，和他对国家统一作出的贡献。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee43dd123d5q78875580_t.jpg@!rw9"><br><br>赵尔丰骑马巡视川边光绪三十年（1904年），建昌道赵尔丰向四川总督锡良上“平康三策”，这是一个较为系统的经营西康的计划，其核心内容是改土归流，西康建省。<br><br>1905年，赵尔丰被朝廷委派去平定一场位于今四川省甘孜藏族自治州乡城县的土司叛乱。<br><br>自那以后，赵尔丰便将自己的仕途与“川边”地区（在中国近代史上，川边地区的范围与今四川甘孜藏族自治州及西藏昌都市大体相当）的稳定与发展紧密地联系在一起。<br><br>下图为赵尔丰马不停蹄巡视川边地区的情景。<br><br>绘图／李晟<h3>桑披寺包围战</h3>后来，历史已然证明，1905年冬—1906年夏那一场旷日持久的包围战，不仅将对指挥者赵尔丰的仕途和人生产生不可估量的影响，也将对整个康藏地区乃至横断山地区此后的格局与流变，产生同样不可估量的影响。<br><br>那一年，赵尔丰61岁，受朝廷委派，负责督办军务。<br><br>他要督办的军务，是协同提督马维琪，平息一场由土司发动的叛乱。<br><br>包围桑披寺（位于四川省甘孜藏族自治州乡城县）的战斗已经持续了四个多月。<br><br>局势发展对赵尔丰非常不利。<br><br>尽管在武器上占尽优势，但由于孤军深入，后勤补给线长达上千公里，每一粒粮食、每一颗子弹都来之不易。<br><br>并且，更为严峻的是，被赵尔丰视为生命线的补给线已被叛军截断，他的将士们只能依靠树皮和草根充饥。<br><br>而叛军据守的桑披寺，耸立在乡城外一座险峻的大山山腰，墙高院深，粮草充足，易守难攻。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee43c56af45p45006319_t.jpg@!rw9"><br><br>曾经的“川边第一重镇”今天的泸定县兴隆镇的化林坪，只是一处横断山大山褶皱里的美丽村寨，然而早在元明之际，这里却因茶马商路而成为西行旅人的重要歇脚处。<br><br>清初时，这里曾设化林营和都司衙门等行政机关，营兵可携妻子，世袭相传，兼营农桑，亦事商贾，财用饶足，富甲一方。<br><br>人称“川边第一重镇”和“西陲首府”，地位远在如今的康定、泸定之上。<br><br>近现代以来，随着交通的改善和康定、泸定的兴起，化林坪的地位才逐渐降低。<br><br>摄影／凌超进退失据之时，坐镇成都的四川总督发来急电，斥责他“攻战不力，入围无攻”。<br><br>强势的赵尔丰或许对上司的严辞峻语不以为意，但他担心的是，粮草渐绝的饥兵，随时可能哗变；到那时，他即使不战死沙场，也将死于国法。<br><br>惶惑之间，赵尔丰竟一夜白头。<br><br>就在这时，他一向宠信的幕僚傅嵩炢想出一个良策：叛军既然坚守几个月，说明寺内不缺水，那必定有泉水注入。<br><br>如果找到水源并阻断它，寺内无水，叛军必然不攻自破。<br><br>赵尔丰眼前一亮，立即带领亲兵数十人，到寺后高处仔细寻找水源。<br><br>',
'<h2>横断山美人千姿百态出深山</h2>自古以来，横断山区就是族群迁徙的历史通道，也是很多民族的古老家园。<br><br>这里曾接纳藏缅语民族的南迁，吐蕃的东扩，蒙古族的南下，木氏土司和彝族的北扩，以及明清至民国时期汉人的大量迁入。<br><br>多民族血脉的交融与糅合，使得这里成为美人辈出之地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bceefddd4b410e40958885_t.jpg@!rw9"><br><br>这里的民族风情和俊美人物散发出独特的魅力历史时期，横断山区山高谷深，人迹罕至，生活于其间的众多族群被蒙上了一层神秘的色彩。<br><br>大约从民国时期开始，中原人士才开始深入踏访这一区域，《史记》和《后汉书》中对西南族群“编发”“左衽”“椎结”等模糊的描写，才开始以图片的形式鲜活地呈现在人们的眼前。<br><br>直到今天，这里的民族风情和俊美人物仍然以其独特的魅力吸引着我们。<br><br>图为四川省甘孜藏族自治州石渠县朝圣路上的藏族少女。<br><br>何为“横断”？<br><br>这个词作为地理概念最早出现在20世纪初，清末地理学家邹代钧在《京师大学堂中国地理讲义》中写道：“其（指昆仑山）接南岭之西部而当西藏之处，则山脉分为南北，名曰横断山脉。”<br><br>但仅以“横断”并不足以概括此区域文化的统一性与延伸性，因此这一区域陆续有了民族学、人类学的命名，先是有费孝通先生倡导的“藏彝走廊”，接着有笔者提出的“横断走廊”。<br><br>之所以提出“横断走廊”的概念，是因为从该地区的族群关系及纵向历程考虑的话，用“藏彝”或现行的其他族群名称来命名这条走廊都不适宜，可能形成对该地区弱小族群的遮蔽。<br><br>因此，参照另外两个相关区域“河西走廊”与“岭南走廊”，以“横断走廊”来为之命名：“横断”指刚好与之地理上重叠的自然区域，“走廊”则代表其中的民族文化构成。<br><br>采用这一称谓，一是为了避免在族群称谓上的年代局限，二是力图使之与相应的自然生态结合，从而能在民族文化和族群地理上形成一个有机整体。<br><br>“横断走廊”的范围划分遵循一种跨族群、跨生态的思维方式，它既贯穿了南北走向的自然山谷，也跨越了人为划定的行省边界。<br><br>除了传统横断山区所涉的六江（岷江、大渡河、雅砻江、金沙江、澜沧江、怒江）流域，“横断走廊”囊括了滇西北、川西、藏东的大片区域以及甘、青的一少部分。<br><br>在族群源流与文化传播意义上，它的范围甚至可以越过国境，沿澜沧江、怒江等国际河流而绵延至中南半岛北端。<br><br>横断走廊地域广袤，民族多元，在人与自然的互动下形成了丰富的文化景观。<br><br>这里高山阻隔，河谷切割，区域内无论地貌、植被，还是聚落、建筑，乃至生活习俗、人群体征，都呈现出千姿百态，是实实在在的十里不同风、百里不同人。<br><br>在这里世代生长的人们，具有体质人类学意义上与中原人群颇不相同的体貌特征，从“康巴汉子”到“丹巴美女”，多种多样的称号传说也莫不体现出对这里民族相貌特征的夸张赞颂。<br><br>',
'<h2>横断山腊肉让美味更长久</h2>如何使鲜肉保存得更久一点，是人类从史前时代就开始钻研的一大课题。<br><br>横断山居民利用盐、香料与火塘，将鲜肉变成腊肉，令美味延续多年。<br><br>本文作者来自横断山区东部邛崃山的嘉绒藏寨，这里的腊肉尤为著名，他将带我们近距离感受当地的腊肉文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcfcfa14a4392a68741092_t.jpg@!rw9"><br><br>纳西订婚宴上的腊味拼盘横断山区的许多民族都有将猪肉制成腊肉以长久保存的传统，做法各不相同。<br><br>图为纳西族订婚宴上用来宴请客人的食物，纳西人把腌制好的猪膘肉切成片，装在盘子里，再放上一根腊排骨和几块瘦肉肠、米肠等，盛在鲜艳的小红碟中，精致可爱。<br><br><h3>收到腊肉的游子都明白，腊肉饱含着难以忘怀的乡情</h3>我的老家是甘堡藏寨，寨子隶属于四川阿坝藏族羌族自治州的理县，处于邛崃山脉北段。<br><br>我工作在内地，居家也在内地。<br><br>平常日子里，想得最多还是家乡的腊肉。<br><br>嘉绒藏族是农耕民族，居住地都在海拔2000米左右，那里气候干燥，水源丰富，水里的矿物质丰富，具有得天独厚的熏制腊肉条件。<br><br>在横断山区，类似地理条件的区域还有很多，当地的藏族、羌族、汉族等居民，每年都会制作腊肉。<br><br>做腊肉，是横断山区从不断代的饮食文化，从古至今，年年代代，任何时候，家家的房梁上都会有腊肉挂着。<br><br>在生活最困难时期，吃饭穿衣都有困难时，家家也都会有腊肉挂在家里最干燥最隐秘处。<br><br>每到要炒菜时，家里的长辈会拿出一块腊肉，在烧红的锅底磨上几圈，锅底开始冒油烟了，然后才下菜，于是菜里就有了油气。<br><br>那时的那么点油气香味，给一个民族留下的是希望，他们咽下的饭菜里，有历史感，有现实的困惑，有关于明天的期待。<br><br>只有过年了，才会拿出整块的腊肉下锅，全家人解解积蓄了一年的馋。<br><br>那时的一口腊肉夹到齿缝间时，香啊……离开家乡的游子，每到岁末，只要不能回到家乡，就会收到家里人寄来的腊肉，那些腊肉的皮都经过精心烧制，肉皮上是黄酥酥的一层，皮下就是猪膘了，肥肉白里透红，瘦肉是淡紫色。<br><br>收到腊肉的人都明白，腊肉饱含着难以忘怀的乡情。<br><br>拿到腊肉，先凑到鼻子下细细地嗅上一番，那种香味是家乡以外的任何地方都没有的。<br><br>然后切上一块，放到锅里煮熟，肉汤里煮上萝卜或其他蔬菜。<br><br>那顿饭嘛，其他所有菜都是陪衬，桌子居中摆放的一大盘红亮亮的腊肉牵动着每一双眼睛，家里每个人都吃得满嘴香油，吃着议着，日子的碎片，往昔的酸甜苦辣，都随着腊肉的咀嚼在空中传递，快乐的笑声是一波又一波。<br><br>',
'<h2>东女国 隐藏于横断山褶皱里的靓丽音符</h2>小说《西游记》里描写的“女儿国”曾给人无尽遐想。<br><br>那么，现实世界里真的有“女儿国”吗？<br><br>尽管史料记载“张冠李戴”，都城遗址尚未确定，但很多学者相信，在历史上，横断山区确实存在过一个女儿国——东女国（史籍中多次提到的川西高原女国，后被称为东女国）。<br><br>而今，在栖居于该地区的嘉绒藏族中，依旧流传着“撒孟泽杰布”女王统一部落、号令四方的传说……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcfe3f2982891045316247_t.jpg@!rw9"><br><br>梨花遍地的金川河谷，被学者认为曾是东女国的统治中心流经四川阿坝藏族羌族自治州金川县的大金川，其沿岸谷地梨花遍地，香气扑鼻。<br><br>这里属于横断山区的干旱河谷，当地人又叫干坝子，耕地集中，人口密集，历史上一直是农业发展的中心地带。<br><br>位于川西高原上的东女国，其统治中心究竟在何处，在学术界有很大争议。<br><br>很多学者倾向于认为，这个中心就位于大渡河上游的金川一带。<br><br>这也与当地的传说相符合：当年东女国女王为逃避吐蕃的追杀，带领部落仓促逃往金川谷地隐居起来。<br><br>金川县有关部门也曾邀请专家前来考察，初步确认该县的一处遗址为东女国王城遗址。<br><br><h3>“女儿国”是个香饽饽，横断山区的几个地方都在抢</h3>一位对“御弟哥哥”唐僧一见钟情的美丽女王，一条喝了河里的水就能生孩子的子母河，小说《西游记》描写的“女儿国”，曾留给人无尽的遐想。<br><br>“女儿国”究竟是作者吴承恩天马行空的想象，还是历史上真实存在的一个神秘国度？<br><br>为寻找失落的女儿国，位于横断山区的四川阿坝藏族羌族自治州金川县，曾专门邀请了包括故宫博物院、清华、北大等多家研究机构的历史专家，前来该县考察、寻找东女国王城遗址，最后初步确认，该县马尔邦乡独足沟村的一处遗址为东女国王城遗址。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcfe3ecd06f51227176659_t.jpg@!rw9"><br><br>史籍记载，东女国女王居住的是高达九层的宫殿东女国王城遗址复原想象图。<br><br>该处遗址位于金川县脚尔基神山和甲尔木神山之间，小地名叫华西坝。<br><br>在当地人的传说中，东女国王城背靠一座大山，山的形状很像展翅的琼鸟。<br><br>东女国王城究竟是什么模样，历史典籍里透露了一些信息，比如说《唐会要》记载：“其所居皆起重屋。<br><br>王至九层。<br><br>国人至六层。”<br><br>有学者认为，今天的川西北依然保留着许多高大的碉楼，东女国女王的宫殿也应是更为雄伟的碉楼建筑。<br><br>但也有学者认为，这是一种误解，因为川西高原并非所有的碉楼都有九层，碉楼从来不是当地人的日常居所，仅作“以防盗贼”之用。<br><br>绘图／卢明远<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcff4d7656a87q74733419_t.jpg@!rw9"><br><br>嘉绒藏族是居住在四川省的藏族分支，主要分布在甘孜藏族自治州丹巴、康定部分地区，阿坝藏族羌族自治州金川、小金、马尔康、理县、黑水、红原和汶川等地，也被认为是生活在嘉绒地区的东女国的后裔（下图）。<br><br>“东女国”这个名字，对普通人来说可能有些陌生，但对一些历史学者来说并非如此——它在新旧《唐书》、《唐会要》、《通典》等历史文献中多次出现，连一向谨言慎行的唐代高僧玄奘也在他的《大唐西域记》中专门提到了它。<br><br>有专家认为，《西游记》中的“女儿国”——西梁女国，在历史上可以对应的原型，就是东女国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcfec35633e33u57139261_t.jpg@!rw9"><br><br>谭其骧《中国历史地图集·隋时期》中，在今天的西藏阿里地区标注了一个“女国”，这个女国应是史籍中记载的“葱岭南之女国”。<br><br>谭其骧《中国历史地图集·唐时期》中，则在今泰国清迈地方标示“女王国”。<br><br>唐贞元九年（793年），“剑南西山羌女国王汤立志”“自来朝贡”。<br><br>唐贞元十二年（796年），“回纥、南诏、剑南西山国女国王并来朝贺”。<br><br>所谓“剑南西山羌女国王”和“剑南西山国女国王”可能是一回事儿，都是这个“女王国”，只是表述文字略有不同。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcfec357071b8c56594744_t.jpg@!rw9"><br><br>无独有偶，在独足沟村遗址被认定为东女国王城遗址前，一篇名为《东女国国都“浮出”水面》的文章，刊发在四川甘孜藏族自治州丹巴县报纸上，引起不小轰动。<br><br>文章称，东女国国都遗址位于丹巴县梭坡乡弄中村甲都。<br><br>',
'<h2>多彩婚姻 在横断山，一夫一妻未必是正解</h2>主流社会普遍实行的一夫一妻婚制以外，走婚、钻帐篷、一妻多夫等特殊的婚俗也在富有女性文化传统的横断山地区代代相传。<br><br>这些制度构筑起一个个紧密的大家庭，在资源紧张的地带显现出旺盛的生命力和浓浓的温情。<br><br>我自2005年起，进入四川甘孜藏族自治州的一处草原做教育工作至今，渐渐发现横断山区不仅传承着浓厚的母系文化，还延续着独特而多彩的婚姻习俗。<br><br>于是，我开始了一场“寻婚”的旅程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/24/5bcff7d669a8f6m32696956_t.jpg@!rw9"><br><br>猎奇背后，走婚是最适合传统摩梭母系社会的交往方式泸沽湖畔摩梭人的“走婚”，正在从名不见经传的隐秘习俗，变得越来越为各国人类学者、民族文化爱好者以及游客们所熟知。<br><br>抛开猎奇的传闻和夸张的宣传，走婚其实是在当地母系亲族社会的基础上建立的一种两性交往方式。<br><br>传统的摩梭母系家户往往颇为庞大，可达数十人，祖母是全家的主心骨，女儿们是家族的血脉传承者，男性在家中的身份则是儿子、兄弟、舅舅。<br><br>如此，走婚自然是一种十分适合传统摩梭社会的结交方式，男女仍属于各自的母系家户而不独立分家，孩子成为女方家的新鲜血脉。<br><br>摄影／李少波<h3>“走婚”习俗，沿雅砻江顺流传播而下？</h3>不要大声敲闺门本姑娘的心是针尖落地的声音也能听到 ',
'<h2>碉楼群 打开横断山秘密的一串钥匙</h2>横断山碉楼，是漫长的岁月在山河间留下的古老建筑。<br><br>江流如绳，串起多样碉楼，恰如一串巨大的钥匙。<br><br>它们千年不倒，目击历史流淌，族群变迁，荣枯起落。<br><br>巍峨神秘的碉楼群，究竟能打开横断山的多少秘密？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bceedd39b34b3v77920833_t.jpg@!rw9"><br><br>横断山碉楼群，打开岁月之门的建筑密码碉楼，这一独特的建筑模式在中国乃至全球都有分布，但如横断山地区碉楼群这样分布密集、风格浓郁、数量众多的却极为罕见。<br><br>早在东汉时期，这里的先民就垒石为高碉，传统延续超过两千年。<br><br>碉楼群分布广泛，却又彼此关联，相连如林，在村寨、河谷、关隘、山头，时而闪现。<br><br>它们是横断山精彩历史和多元文化的绝佳证明和体现。<br><br>图为四川省阿坝藏族羌族自治州马尔康市松岗镇八角碉，灿烂的阳光下，它就像是一把闪闪发光的魔法钥匙。<br><br>摄影／冯涛横断山，中国大地上一个极为独特的地理单元。<br><br>一系列南北走向的山脉摩肩接踵，形成天然的封闭和阻隔，保留了多个“活化石”般的文化单元。<br><br>同时，这里也是历史上著名的藏彝走廊地区，大江大河奔流而过，在峰峦叠嶂中开辟出一条条天然大通道。<br><br>封闭与开放的并存，让横断山地区成为我国民族文化最多元缤纷、历史积淀最丰富精彩的地区之一，也留下了众多岁月的谜团。<br><br>就在这复杂巍峨的山河殿堂中，矗立着诸多高峻的古老碉楼，它们有些分布在人迹罕至的高山边缘，有些守护着人烟繁盛的村落、河谷，或三五成群或肃然独立，如同一位位忠实的哨兵，又仿佛一个个神秘的古老图腾。<br><br><h3>藏在横断山褶皱中的“摩天塔”群</h3>碉楼并非仅仅属于横断山，从更大的地理视角看，它属于青藏高原碉楼中的重要一支，被归为横断山类型，其分布范围从川西北高原到云南迪庆（喜马拉雅类型碉楼主要分布在青藏高原南部的昌都、日喀则、林芝、山南地区），其中又尤以大渡河、岷江、雅砻江上游一带分布最为密集和丰富。<br><br>碉楼产生年代甚早，《后汉书》便记载东汉时岷江上游：“累石为室，高者现至十余丈。”<br><br>距今3000多年的四川丹巴中路罕额依遗址中，已经出现了碉楼的雏形。<br><br>',
'<h2>高黎贡山 最美的鸟飞翔在“高冷”山巅</h2>火尾绿鹛、白尾梢虹雉、各种太阳鸟……高黎贡山的高山鸟类精彩而鲜有人关注。<br><br>这一区域的鸟，也是横断山区高海拔鸟类状况的缩影，和生活环境相似，这些色泽艳丽的鸟大多气质高冷。<br><br>几位研究者的经历，揭开了它们神秘的面纱，也让我们了解到这些鸟在高海拔生存与繁衍后代的艰辛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee8831fad59u03061488_t.jpg@!rw9"><br><br>杜鹃灌丛是太阳鸟觅食的花园春天到来，横断山的山顶积雪逐渐化去。<br><br>云雾缭绕间，杜鹃花相继绽放，蓝喉太阳鸟在花间飞舞跳跃，吸食花蜜。<br><br>尽管少有人知，这样有着恶劣气候的高海拔生存着许多“高冷”但又“惊艳”的生物，以它们自己独特的方式在这里生存着。<br><br>横断山是地球上生物多样性最高的区域之一，我们对生活在这里的物种以及它们如何在高山环境下生活知之甚少。<br><br>2018年的4月初，我参与了西南林业大学和中山大学组成的鸟类联合考察队，再次回到滇西高黎贡山开展山地鸟类海拔梯度分布研究的野外工作。<br><br>在结束对低海拔鸟类十余天的调查工作之后，我们前往海拔3000米林线之上的区域，对高海拔的鸟类群落进行调查，期望探究高海拔的鸟类如何适应多雨阴冷的极端环境。<br><br>在云南怒江傈僳族自治州，沿着盘山公路从海拔700多米的河谷可以把车一直开到海拔3100多米的风雪垭口。<br><br>风雪垭口位于在高黎贡山中段的主山脊上，这里曾经是二战期间著名的驼峰航线的重要地标，至今还存留着二战期间日本军队修建的碉堡。<br><br>由于海拔低于南北侧的山脊，垭口常年大风呼啸，冬天更是覆有厚厚的积雪，风雪垭口也正是得名于这种极端的气候条件。<br><br>高黎贡山的4月，天晴的时候算得上是很奢侈的。<br><br>这段时间高海拔大多都是大雾大雨，加上寒风凛冽，自然是寒冷异常。<br><br>而此时，我们打趣道：“你若安好，便是晴天”在这里可以改成“你若晴天，我便安好”。<br><br>我们驻扎在风雪垭口不远处的保护站，恶劣的天气加上之前十来天高强度的野外工作使很多人已经开始略感疲惫，考察团队中只有我曾长期在云南的高海拔地区做过野外工作，于是在分工时我主动请缨承担了调查最高海拔样线的任务。<br><br>这条样线不仅海拔高，还需要在茂密的竹林中穿行，对体力消耗较大。<br><br>不过样线调查过程中，会有机会目击几种在海拔3000米之上繁殖的鸟类，比如适应于«海拔杜鹃花丛生存的火尾绿鹛以及喜马拉雅—横断山特有的白尾梢虹雉。<br><br>在过去的几年间，我们团队曾经对这两个物种进行过长时间的野外研究，这次，我期待着再见到老朋友。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee883d38630468029186_t.jpg@!rw9"><br><br>林线之上，火尾绿鹛吸食花蜜也为杜鹃花传粉高黎贡山林线之上，颜色各异的杜鹃花悄然绽放至山顶（摄影／高歌）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee87bc86a63434638817_t.jpg@!rw9"><br><br>因为无法忍受冬天的寒冷与食物匮乏而迁移到低海拔的鸟类就纷纷回到高山，火尾绿鹛正是其中代表。<br><br>这种鸟可能是莺鹛科鸟类中分布海拔最高的物种，它们以杜鹃花的花蜜为食，花蜜中珍贵的糖分为火尾绿鹛生存和繁衍提供了重要的能量。<br><br>与此同时，火尾绿鹛也是杜鹃花的传粉者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/23/5bcee90f2f2596v49684240_t.jpg@!rw9"><br><br><h3>杜鹃花花开满山，直至鸟类繁殖期结束</h3>第二天黎明时分，我和同伴从晚上住宿的保护站来到风雪垭口。<br><br>一个小时之后，我们穿过箭竹林来到山脊，天逐渐大亮。<br><br>西风将步道两旁低矮的箭竹丛吹打得呼呼作响，薄韧的竹叶打在脸上，让人感到隐隐刺痛。<br><br>地面残留的积雪增加了行进的难度，不过早春盛开的杜鹃花让我们暂时忘记了寒冷。<br><br>林线以上的主要植被除了箭竹灌丛便是杜鹃灌丛，眼前是一种大红色的杜鹃花，名为火红杜鹃，是高黎贡山开得最早的杜鹃花之一。<br><br>这里还分布着不同颜色花冠的杜鹃属植物，每种杜鹃花都没有很长的花期，但是它们聚集在高山，花落花开，你方唱罢我登场，花期几乎能够从3月延续到7月。<br><br>',
'<h2>金丝猴 150年后，急需保护性“再发现”</h2>在横断山地区，金丝猴可以算得上是仅次于国宝大熊猫的明星物种。<br><br>从分类学上讲，金丝猴属于仰鼻猴属，目前全世界共有5种，4种是我国特有种，其中的川金丝猴、滇金丝猴和怒江金丝猴均分布于横断山区。<br><br>在漫长的岁月里，这片山脉绵延、沟壑纵横、大江阻隔之地将它们的祖先慢慢分隔开来，演化成为几个独立的物种，成为研究生物物种分化的理想范本。<br><br>2019年，就是金丝猴所在的仰鼻猴属被人类发现和命名的150周年。<br><br>一个半世纪过去了，这一类群今天的分布区仍然是破碎化的，急需人们的保护性“再发现”。<br><br>由于我喜欢野生动物摄影，所以很多朋友都会把自己拍到的，或者是从别处看到的野生动物照片发给我看，或者询问。<br><br>毕竟，很多人身边了解野生动物的人还是极少数。<br><br>而在这些发过来的野生动物照片中，除了被以讹传讹成为湖北特产“九头鸟”的安氏蜂鸟之外，出现次数最多的是两种金丝猴：川金丝猴和滇金丝猴。<br><br>从这些照片中，明显能够看出来拍摄者距离这些猴子很近，而且它们也不怎么怕人。<br><br>这与我在野外遇到野生金丝猴的情况是完全不同的。<br><br>后来，我基本清楚了这些照片的拍摄地：滇金丝猴全部是在云南迪庆藏族自治州维西傈僳族自治县的塔城镇拍摄的，川金丝猴的照片则主要来自于湖北的神农架和陕西周至。<br><br>而这三个地方都无一例外地存在用食物招引金丝猴，让它们对人习惯化之后，便于科学研究和游客拍摄的现象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/22/5bcd7bf2d86258f42343473_t.jpg@!rw9"><br><br>川金丝猴的家庭与社会和大多数灵长类动物一样，川金丝猴是典型的群居动物，一雄多雌的家庭单元和由“单身汉”组成的全雄单元为其基本结构，在此基础之上，形成复杂的多层次结构。<br><br>冬日气温下降时，川金丝猴的家庭成员会聚在一起休息，常可见到像图中左侧数只川金丝猴抱成一团取暖的情景。<br><br>图中，蹲坐在右侧树枝上的母猴身边跟了一只小猴，在川金丝猴的社会里，母亲常常在抚育后代的过程中扮演更重要的角色，小猴出生到3个月左右，基本都在母亲怀里，等它长大了，到了1岁、2岁，也经常往母亲怀里钻。<br><br>即便是同属一个家庭的猴子，也不全是坐在一起的，只是距离比较近，有些地位比较低的猴子，是不太能接近雄性“家长”或者高等级雌性的。<br><br>而在野外的观察中，猴子的地位也不是一成不变的，群体中经常会上演一些类似“宫斗”的剧情。<br><br><h3>投喂招引金丝猴，一定是不好的吗？</h3>作为一名倡导和践行“原生态摄影”的摄影人来讲，我对这种投食招引的拍摄方式是极为抵触的。<br><br>因为我觉得这样就失去了自然摄影最大的乐趣和魅力：探索发现的过程和收获未知的惊喜或者失望时的情绪变化。<br><br>但是先后在和两个人交流过这个问题之后，我的这种想法开始慢慢产生了动摇。<br><br>一位是长期从事滇金丝猴研究和保护事业的专业人士，云南白马雪山自然保护区管护局维西分局的局长钟泰，另外一位是十分喜爱金丝猴的自然摄影师薛康。<br><br>对于投喂和招引金丝猴这件事情，两个人的出发点其实是完全不同的。<br><br>钟泰是从科研和保护的角度出发，觉得这样的方式固然会对滇金丝猴造成一定的影响，但是这种影响的程度是可以去控制的，而且对于科学研究是十分有益的。<br><br>“保护保护，如果见都见不到，又怎么能够了解，不了解，又谈什么保护呢？<br><br>只有了解它们，才能真正地保护好它们。”<br><br>钟泰和滇金丝猴已经打了35年的交道，但是用他自己的话讲，前面30年见到猴子的次数，以及对猴子的了解程度，可能都没有现在一个月见到和了解到的多。<br><br>',
'<h2>谁与国宝为邻被大熊猫的光环 所掩盖的真实卧龙</h2>每当提起四川省卧龙国家级自然保护区，人们第一个想到的就是大熊猫，大熊猫的光环掩盖了真实的卧龙，让绝大多数人忽略了这片高山森林的生物多样性。<br><br>卧龙之所以能够拥有大熊猫，与这里良好的自然环境，以及相对完整而健康的野生动植物群落结构密不可分。<br><br>人类加诸在大熊猫身上的光环，无法改变其他动物与国宝大熊猫在一个系统里一荣俱荣、一损俱损的共生关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc983490972b2d44190090_t.jpg@!rw9"><br><br>大熊猫与小熊猫共享同一片生境除了家喻户晓的明星物种大熊猫之外，四川卧龙国家级自然保护区的箭竹林中也能看到另一种珍稀哺乳动物——小熊猫的身影。<br><br>小熊猫同样是食肉目中一种食性高度特化的物种，主要食物与大熊猫相似，以竹叶为主，为了咀嚼坚韧的高纤维食物，小熊猫与大熊猫演化出了一些相似的解剖结构，如粗壮的颧弓和多瘤突的颊齿等。<br><br>化石和分子生物学的研究表明，虽然名字中都有“熊猫”，而且食性相近，这两个物种在演化上的亲缘关系却相去甚远，二者在食性上的相似性是趋同进化的结果。<br><br>相比于习惯独来独往的大熊猫，小熊猫有时会三五成群活动，偶尔也会独自攀上高处觅食。<br><br>在中国，大熊猫是家喻户晓的国宝级动物，四川卧龙国家级自然保护区则是它们的故乡。<br><br>大熊猫与卧龙之间，俨然已经成为一种固化的链接。<br><br>这种链接说长不长，说短不短，卧龙自然保护区成立至今，刚好55年。<br><br>卧龙国家级自然保护区位于四川省阿坝藏族羌族自治州汶川县的西南部，离成都很近，只有140余公里。<br><br>天气好的时候，从成都市区就能够看到与卧龙毗邻的邛崃山脉最高峰——四姑娘山。<br><br>2008年汶川大地震过后，灾后重建的公路基本上都是从山脉底部打通隧道洞穿而过，路就更近了。<br><br>所以作为一个中国大城市的居民来说，成都人是很幸福的，只需两个多小时就能抵达一个国家级自然保护区的核心地带。<br><br>车子一过都江堰，开始进入群山，成都平原的雾霾被大山阻隔，空气开始变得洁净起来。<br><br>过了映秀转到卧龙所在的山谷，蓝天白云，以及直接而强烈的阳光就直观地宣告：你已经离开四川盆地，正式进入青藏高原的边缘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc9834466fa44955730236_t.jpg@!rw9"><br><br>尽管大熊猫是卧龙当之无愧的明星，但近年来其他动物的出镜率也逐渐提高为了监控保护区内大熊猫的数量和活动规律，卧龙自然保护区的工作人员在大熊猫的典型生境及活动区域内布设了很多红外照相机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc98343701792c92564985_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc98348bee321y62029223_t.jpg@!rw9"><br><br>作为保护区当之无愧的头号明星物种，大熊猫的野外活动影像频频出现在公众的视野中。<br><br>但在大熊猫生活的箭竹林之上，人们还在卧龙保护区的高山岩石带拍摄到了斑羚等大型有蹄类动物，“卧龙”与“大熊猫”这两个概念之间的刻板联系也逐渐被打破，在这片自然条件复杂、海拔高差明显的生境之内，保存着完整而健康的野生动物群落。<br><br><h3>卧龙：“伞护种”大熊猫和其他物种的理想栖息地</h3>卧龙自然保护区所在的邛崃山脉腹地，是四川盆地向青藏高原东部过渡的高山深谷地带。<br><br>保护区内山高谷深、沟壑纵横，海拔落差极大，最高点和最低点的相对高差达到5100米。<br><br>独特的地形地貌和气候条件使这里植被丰茂、云雾缭绕，沿着不同的海拔梯度形成了丰富多样的气候垂直带谱和植被类型。<br><br>大熊猫的发现者——法国传教士阿尔芒·戴维当年在日记中是这样描述他所见到的这片土地的：“如我预料的那样，这里虽然离成都不算遥远，但由于崇山峻岭的阻隔，是一个封闭的、原始的、不受朝廷管辖的部落……这里的高山和河谷被原始森林覆盖，使当地的野生动物得以生存和延续下来。”<br><br>1869年3月，身着清朝官服的法国传教士阿尔芒·戴维坐着轿子从成都经大邑县到芦山县，辗转来到了雅安宝兴县东河邓池沟天主教堂，担任这里的第四代神父。<br><br>同时，戴维神父也是一位博物学家，是法国国家自然历史博物馆的通讯研究员。<br><br>他喜欢并善于采集、制作动植物标本。<br><br>自1862年至1874年，戴维在中国住了12年，他在中国各地共发现了68种鸟类、100多种昆虫、多种植物和哺乳动物，其中最著名的就是大熊猫。<br><br>',
'<h2>冷雨香格里拉 花在山巅演化</h2>滇西北乃至整个横断山区是众多高山花卉的分布与演化中心，也堪称全世界观花者的朝圣之地。<br><br>即便在夏日，林线之上的高山地带依旧是寒风冷雨常伴。<br><br>娇美艳丽的花，如何适应严酷环境并且繁衍演化？<br><br>根据作者亲身的调查及研究经历，本文就此展开解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc94add806a60y10571316_t.jpg@!rw9"><br><br>以横断山为名的绿绒蒿绽放在雪中6月上旬，滇西北的雨季拉开了序幕，此时也正值许多高山植物的花季。<br><br>在海拔超过4000米的山巅，一株绽放不久的横断山绿绒蒿遭遇了一场突如其来的短暂降雪。<br><br>白雪让纷繁的环境变得简单，也令绿绒蒿和岩石上地衣的色彩更加鲜明。<br><br>对于许多横断山高山地区的生命而言，这种冷凉的气候是它们生活需要面临的常态。<br><br>9月的英国，冷雨和迷雾正愈加频繁地取代阳光，阴雨成为大不列颠岛的主要天气。<br><br>对此我并无抱怨，英国若没有著名的阴雨天气，其同样著名的园林或许也将失去光辉。<br><br>旅居英国一年时间，我在阴雨蒙蒙的英国园林中见到丰满壮硕的“杜鹃林”，直观地了解到原产横断山的杜鹃花在此如鱼得水的原因。<br><br>自那时起，我甚至对这种凄风冷雨产生了某种亲切感，因为这种天气在我国西南山地的雨季再常见不过。<br><br>那里是这些杜鹃的故乡，也是我开展植物生态学野外研究工作的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc94ad7c6dfb4810589517_t.jpg@!rw9"><br><br>滇西北的雨季与花季同时到来云南香格里拉地区的山巅风起云涌。<br><br>入夏之后，西南季风带来的丰沛水汽在群山间形成层云，此时此刻若是身在山间，就会感觉如堕五里雾中，眼前一片白花花湿漉漉的景致。<br><br>若能继续向上穿云而出，到达更高的位置，则有可能见到云海。<br><br>滚滚而来的云带来充沛降水。<br><br>每年此时，高山地带的花季也悄然来临。<br><br>摄影／程斌<h3>4℃！在8月的白马雪山做实验依旧冰冷透心</h3>8月我国大部分地区酷热难当，我却在白马雪山的雨里冻得发抖。<br><br>瞄了一眼温度记录仪：4℃。<br><br>之所以清楚地记得这个数字，是因为记录温度是那次野外实验的关键环节。<br><br>十年前，我刚刚开始从事高山植物研究，当时跟随中国科学院昆明植物研究所的杨扬博士在野外探究雪莲苞片的作用。<br><br>白马雪山所在的横断山区，虽没有武侠小说中所提到的那种“天山雪莲”，却拥有丰富的“雪莲类”植物，它们隶属于菊科风毛菊属。<br><br>这些雪莲都有一个共同的特征，它们的花序被称作苞片的器官围在其中。<br><br>很容易猜到，这种结构可能具有类似温室的作用，但生物学问题常常是墀杂的，这个猜测必须得到野外实验的检验。<br><br>',
'<h2>地貌 上帝在这里捏了捏</h2>横断山区，以近南北走向的山川并列、横断东西而著称。<br><br>这一区域在大地构造上处于三个褶皱系带（松潘—甘孜褶皱系、三江褶皱系和冈底斯—念青唐古拉褶皱系）之中，是我国褶皱最多，高山深谷最密集的地貌区之一。<br><br>在这些褶皱间，还隐藏着造物主精心构造的无数地理奇观。<br><br>',
'<h2>攀枝花 干热河谷中的 热带水果王国</h2>尽管位于亚热带，攀枝花却盛产热带水果，以南亚热带为基带的岛状式立体气候，充足的光热，广阔的土地资源，为水果的生长提供了优良条件。<br><br>这座几乎全境位于金沙江干热河谷的川西南小城，已经成为横断山区一个颇具盛名的水果王国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc93e18d8b008837632627_t.jpg@!rw9"><br><br>从钢铁之城到热带水果王国，攀枝花正在完成颠覆性的变迁攀枝花市米易县新山傈僳族彝族乡的百亩火龙果园，是攀西大裂谷的一道独特风景。<br><br>火龙果，这一原产于中美洲热带沙漠地区的品种自从在攀枝花安家落户，长势一直很好，果实大而甜。<br><br>金沙江干热河谷的自然温室效应，为火龙果、芒果、牛油果等热带水果的生长提供了充足的热量。<br><br>摄影／陈辉说起四川攀枝花，人们都会不约而同地想起它是中国的钢铁之城、钒钛之都。<br><br>这里有中国西南钢铁的“巨无霸”——攀枝花钢铁公司，钛、钒储量分别位居世界第一、世界第三，是国内规模最大的钒钛产品及含钒钛钢铁生产基地。<br><br>近年来，作为一个典型的资源型城市，攀枝花的形象正在改变。<br><br>今年8月15日，在第二届攀枝花国际芒果采摘节上，一个重达6斤的“芒果王”被人以112600元的价格拍走，成为了各大媒体追逐的热点。<br><br>不仅仅是芒果，近年来，火龙果、番荔枝、牛油果……这些原产于热带地区的水果在攀枝花的土地上落地扎根，结出了香甜的果实。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc94023724e19f18673129_t.jpg@!rw9"><br><br>热带水果种植，遍布攀枝花的各个角落攀枝花充足的光热，广阔的土地资源，使得来自世界各地的热带水果都能在这里找到适宜生长的土壤。<br><br>热带水果在攀枝花一年四季都有出产，不仅品种丰富，果实的品质也非常好。<br><br>如仁和的石榴个大皮薄、粒厚味润；米易的枇杷肉质白嫩；盐边的桑葚酸甜油润；西区的椪柑色味俱优；米易、仁和、盐边的荔枝、火龙果营养丰富……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/19/5bc940bd711c56t72801785_t.jpg@!rw9"><br><br><h3>攀枝花芒果：干热河谷生长的金色产业</h3>攀枝花市地处川滇交界处，攀西大裂谷中段。<br><br>这里气候条件独特，属于南亚热带气候，年平均气温19℃—21℃，最冷月的月均温也在11℃以上。<br><br>攀枝花全年没有冬天，日照充足，全年日照时数长达2300—2700小时，年总降雨量820—1100毫米之间，无霜期超过300天。<br><br>虽然地处亚热带，攀枝花却与海南、广西南部地区一样，适合热带水果生长。<br><br>作为中国三大芒果产区之一，相比于另外两大产区——海南三亚、广西百色，攀枝花具有“纬度最北、海拔最高、成熟最晚”三大特点。<br><br>',
'<h2>有了冰雪，横断山区才真正有了魂魄</h2>横断山区是距离我国东部地区最近的冰冻圈，如果说山脉是其骨骼，河流是其血脉，那么冰雪就是其魂魄了。<br><br>这里的雪山冰川到底有多美？<br><br>在以前，只是一座玉龙雪山，就让徐霞客、洛克们神魂颠倒了。<br><br>这里雪山的独特、迷人之处，就在于冰雪与森林、峡谷的交融之美，以及这些冰川无法预测的活力与退缩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc84d091231c6r37984695_t.jpg@!rw9"><br><br>被众多海拔6000米以上雪山簇拥的贡嘎山，就像一朵莲花绽放在横断山区空中俯瞰贡嘎山及周边群山。<br><br>全世界可能没有哪一座雪山像贡嘎山那样，在温暖湿润的平原边缘拔地而起，并快速攀升到海拔7556米的高度。<br><br>被28座海拔6000米以上雪山群峰簇拥的贡嘎山，就像一朵大莲花，翘首傲立于青藏高原东部与四川盆地的接合部——仅从这一地理特征来说，贡嘎山就具有了傲立群雄的天然优势和让世人观瞻的强大吸引力。<br><br>摄影／姜曦<h3>徐霞客在峨眉山上欣赏贡嘎山？<br><br>这是一个美丽的误会</h3>有人怀疑，明代地理学家、旅行家徐霞客是否到过横断山区，答案是肯定的。<br><br>他曾走到了云南丽江、大理和保山等地，从地理学的角度看，这些地方都属于横断山区的范围。<br><br>可以说，徐霞客是在横断山区圆了自己的高海拔雪山梦，尽管他没有直接登临雪山，而只是“遥望”。<br><br>他分别在云南的丽江、大理鸡足山“遥望”了一座雪山，这座山是玉龙雪山（海拔5596米）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc851f56a4c50f98681855_t.jpg@!rw9"><br><br>横断山区是海洋性冰川的主要分布区之一，冰川分布主要集中在3个区域横断山地处青藏高原东缘，是我国现代冰川分布的最南和最东端，也是海洋性冰川的主要分布区之一。<br><br>横断山区的冰川分布最为集中的有3个区域，分别为：伯舒拉岭冰川作用中心；他念他翁—怒山最高峰梅里雪山冰川作用中心；大雪山最高峰贡嘎山冰川作用中心。<br><br>在横断山脉的大家庭里，冰川占有重要地位。<br><br>根据中国科学院青藏高原综合考察队冰川考察统计，横断山脉现代冰川分布面积1912平方公里，共有冰川1929条，占我国冰川总面积的3.26％。<br><br>横断山脉冰川的分布特点是既分散又相对集中，由西至东、由北向南均跨越3—4个经纬度，海拔从接近7000米到2400米都有分布，并以全球中低纬度海洋性山岳冰川数量多而著称。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc84d8b299c93101941349_t.jpg@!rw9"><br><br>中国三类冰川分布图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc84d8ae112d5o76544966_t.jpg@!rw9"><br><br>2014年第二次冰川编目中国各山系冰川分布统计徐霞客22岁开始外出旅行，历经30多年，游历了大半个中国。<br><br>云南是徐霞客晚年“西游”的终点，也是他一生在故乡之外生活时间最长的省份。<br><br>自明崇祯十一年（1638年）五月入滇，到崇祯十三年（1640年）正月东归，他在云南游历长达1年9个月，行程3000余公里。<br><br>有人评价，徐霞客在横断山区考察的最大贡献，是确定了金沙江为长江的正源，为后人寻找长江源头迈出了重要一步。<br><br>遗憾的是，徐霞客到云南，最北端只到了丽江，未能再向北行，去亲临玉龙雪山或其他更多的极高山。<br><br>于是，就有人认为，横断山区的极高山对徐霞客吸引力不大，他不懂得欣赏极高山的美。<br><br>事实果真如此吗？<br><br>',
'<h2>横断山区 万山丛中藏丹霞</h2>谈到横断山区的地貌景观，人们首先会想到高山、深谷，了解更多的人可能还会提起雪山、冰川，但你是否知道在这片区域里还有丹霞景观？<br><br>从南部云南省怒江傈僳族自治州的黎明—美乐丹霞，到北部四川省新龙县2015年才发现的新龙红山丹霞，从东部横断山区向川西平原过渡地带的丹霞景观，到西部西藏自治区昌都境内尚待更多考察研究的“可能是中国最大的丹霞地貌区之一”的神秘丹霞，在横断山区中还深藏着许多不为人知的神奇壮丽的丹霞景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc846d382cb72s94332508_t.jpg@!rw9"><br><br>群山之间，那抹动人的红从空中飞跃横断山区的沙鲁里山时，你可能有机会目睹一处地理奇观——横断山脉峰峦如聚，山体颜色大多为青灰、土黄或棕褐，有的山巅之上有皑皑白雪，有的山麓之间有绿植茵茵，但总体看上去颜色是肃穆而沉静的。<br><br>而此时，忽然一段赤红色的山脉跃入你的眼帘，山体巍峨，悬崖料峭，仿佛在天地之间画上了最浓重绚丽的一笔，这就是一段深藏在横断山深处的丹霞奇观。<br><br>摄影／杨勇<h3>澜沧江峡谷里，那片夺目的红色</h3>多年以后，回想起1995—1998年徒步长江的经历，一些情形已经记不清了，许多曾惊艳了我的景观也渐渐模糊，但我还是总会想起那一片片夺目的红色。<br><br>最初是在可可西里深处长江北源楚玛尔河源区，我看到一些傲然耸立的高山上有赤红色岩层露头；之后在长江南源当曲，巴茸浪纳山一带也有奇形怪状的“红山”；在沿中源沱沱河上溯，快到葫芦湖的路上，那种红色的山也不少。<br><br>对看惯了土黄、棕褐、石青等颜色山崖的我来说，这样红色的山不由令人感到新奇。<br><br>等进入“三江并流区”，我顺道去澜沧江峡谷探察时，眼前的一幕给我留下了永生难忘的印象——江面与山口的高差约有2000米，峡谷深切，两岸的山体仿佛被切成出了一个直观的地质剖面，峡谷顶部能看到绿色的植被，再往下没有植被覆盖的地方则出现了红色陡崖，越往下越红，此时江水也呈现出土红色，而在尚有植被覆盖的地方却是绿油油的青稞田。<br><br>在颜色最红的陡崖下，有木头和泥土搭设的一个个小水池，这就是西藏自治区昌都市芒康县著名的盐井古盐田，据说一千多年前，人们就在这里采集卤水、晒盐。<br><br>这里是现代社会罕见的手工制盐场景，我却忘了细看怎么制盐，目光完全被这片红得发紫的山崖所吸引。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc846d35d4ab4f72092659_t.jpg@!rw9"><br><br>澜沧江峡谷中的赤壁丹崖在西藏自治区芒康县纳西民族乡北侧，澜沧江谷底西岸有红层出露并形成了赤壁丹崖的奇观。<br><br>当地以盐井古盐田而著称，人们关注这里多因为这里独特而原始的制盐技艺，但其实这里的地质地貌景观也非常奇特。<br><br>摄影／税晓洁从盐井盐田沿着澜沧江继续向南，在木许乡南面的澜沧江西岸我又看到了一片宽达数百米，高达十数米至数十米的红岩岩柱群，在岩柱周边还有水流冲刷形成的冲沟，面积虽然不大，但形态奇特，引人注目。<br><br>这是什么地貌？<br><br>为什么会呈现出这样夺目的红色？<br><br>在没有植被覆盖、岩体直接出露的地方我看到了红色岩层，那么这片区域里那些覆盖在绿色植被之下的岩层，是否也是红色的呢？<br><br>我心中充满了疑问。<br><br>',
'<h2>横断江河 世界激流运动的天堂</h2>在过去，人们关注横断山区，更多关注的是山，而忽视了奔流于其中的江河。<br><br>但实际上，横断山区拥有我国乃至全世界最好的激流资源，是世界激流运动爱好者们心中无可替代的天堂。<br><br>只有当你驾着小艇或大筏子，漂流于江河之中，用肉体去搏击波浪，用灵智去品读江河时，你才能获得最鲜活、最完整的有关横断山区的体验。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc83c73cee485s60871577_t.jpg@!rw9"><br><br>全世界最好的激流白滩，在横断山区水色如碧，白浪如雪，轻舟一叶，勇冲滩前，这是白水运动中最令人心潮澎湃的一幕。<br><br>所谓白水运动，是指在激流卷起白浪的江河中漂流或嬉戏，是一种极富挑战性、刺激性和乐趣的运动，亦可称为激流运动。<br><br>这种运动在欧美盛行已久，近年来渐渐在国内流行。<br><br>但无论国内还是来自世界各地的激流运动高手们都公认这样一个事实——我国横断山区的江河里，有着世界上最好的白水资源。<br><br><h3>怒江，为什么这么多世界冠军齐聚于此？</h3>前方是一片险滩，势若猛虎，声如震雷！体内的肾上腺素飙升，脑海中完全存不下其他任何杂念，我们一众桨手，操持着河流舟、花式皮艇，冲向前方。<br><br>身后江水碧绿平静，身前滚滚白浪滔天，水流速度越来越快，水下似有巨人之手扯拽着舟艇向前。<br><br>这是2014年冬末春初的怒江。<br><br>天空晴朗无云，阳光照在怒江两岸，河谷背阴处暗凉一片，光照处则白亮干燥。<br><br>怒江，从西藏唐古拉山脉中段的冰川发源，在昌都市洛隆县嘉玉桥以上为上游，称为那曲河，水面平缓开阔，流速慢；流入他念他翁山和伯舒拉岭之间后，正式称为怒江；进入云南境内，来到横断山区腹地的高黎贡山与怒山（碧罗雪山）之间后，怒江两岸危崖耸立，谷底怒涛狂哮，形成了壮丽无匹的怒江大峡谷。<br><br>“怒江大峡谷，比美国科罗拉多大峡谷更壮丽。”<br><br>来自美国的艾瑞克·杰克逊毫不吝啬他的赞叹，“怒江，是世界级的‘白水天堂’！”50岁的艾瑞克·杰克逊，被称为花式皮艇的“祖师爷”，是世界皮划艇联盟的创始人之一，曾荣获过近十次世界冠军。<br><br>除他之外，还有戴恩·杰克逊，艾瑞克之子，2013年花式皮艇世锦赛冠军；尼可·特劳特曼，来自加拿大的花式皮艇世界冠军；科林·坎普，世界皮划艇联盟总干事，一位擅长独木舟的金牌教练……这些来自美国、加拿大的皮划艇“大神”们，万里迢迢赶赴怒江，就因为怒江不仅是艾瑞克、也是他们公认的“白水天堂”。<br><br>“白水天堂”，即指白水运动的天堂。<br><br>所谓“白水”，是形容激流卷起白浪的形象说法。<br><br>水上探索运动，如皮划艇运动、橡皮艇漂流等，因水域性质不同可分为平水（无波无浪水域）运动、白水运动和开放水域运动三大类。<br><br>白水运动即在有波浪白滩的江河中漂流或嬉戏，是最具技术挑战性、最有乐趣和刺激性的类型，我们亦可称其为激流运动。<br><br>',
'<h2>北部草原地带 大横断的辽阔前厅</h2>在横断山北部，铺展着一片辽阔的草原地带。<br><br>在地貌上它和横断山典型的高山深谷大相径庭，在文化上却是横断山地区吸纳多元文化的天然喇叭口。<br><br>作为民族大走廊的交界枢纽地带，历史上无数古道在这里纵横交错，多样族群在这里迁徙交流。<br><br>这儿是大横断开放而包容的“前厅”。<br><br>在我国的西南地区，绵延着一系列南北走向的密集山脉群。<br><br>约4000万年前，印度次大陆板块迎面撞向欧亚大陆板块，源自远古地球的巨大能量，挤压、抬升大地，塑造出折扇般的巨型褶皱山系。<br><br>在这片区域，大山挟持大江，极高山耸起，河谷向下V形深切，陡峻异常，在最“拥挤”的地方，60公里的直线距离内容纳了并肩奔流的金沙江、澜沧江、怒江，形成三江并流的奇观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc8303a77b730g04134115_t.jpg@!rw9"><br><br>群山如扇骨，草原如扇面大横断北部草原地带整体北高南低，是一个从纯牧区向半农半牧区过渡的地理带。<br><br>由于水汽通道作用的渐弱和海拔抬升，山区林地在此已过渡到高原的高寒草甸。<br><br>有山系余脉如扇骨盘踞，大地却已如打开的扇面，呈放射状松弛开来，缓丘宽谷成串连片，平坦宽阔。<br><br>正是地理、气候和生产条件的近似，是历史上吸引北方游牧民族到来并由此南下的重要原因。<br><br><h3>从高山深谷到高寒草甸，大横断徐徐展开的“扇面”和喇叭口</h3>纵然是如此拥挤而密集的山河体系，当一路向北延伸，至昌都、甘孜、马尔康一线后，板块巨人撞击出的巨大能量渐已呈强弩之末，再往北和西北虽仍有山系余脉如扇骨盘踞，大地却已如打开的扇面，呈放射状松弛开来，缓丘宽谷成串连片，很多地方平坦宽阔，再也寻不到蜀道之难难于上青天的气势。<br><br>这一地区，便是川甘青藏四大省区的毗连交界地带。<br><br>从自然区划角度来说，这里属青藏高原东部、横断山北部，在大的自然区划上属果洛、那曲高寒草甸区。<br><br>在地理学者杨勤业先生给出的范围之上，历史学者石硕先生以藏彝走廊为文化历史概念再划出一个范围，叠加起来，一个广阔的重合地带便凸显出来——北至甘青的阿尼玛卿山北麓、青海黄河沿至甘肃碌曲、西和一线；西界沿巴颜喀拉山西侧、伯舒拉岭北端、鄂陵湖、玉树、西藏昌都一线；东至岷山。<br><br>这便是大横断的北部草原地带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/18/5bc8323899e5c2c73228890_t.jpg@!rw9"><br><br>大横断北部草原地带范围及历史上主要族群迁徙示意图从地貌景观上看，这里和横断山脉典型的高山深谷大相径庭，可如果换个视角来看，却与横断山血脉相连——从南向北，河谷引导西南季风北上，形成鲜明而复杂的生态格局；而从北向南，河谷自古以来就是各个族群和民族南下的天然通道。<br><br>石硕先生形象地比喻说，大横断北部草原地带就像是一个开放而包容的喇叭口，以其天然的吸纳和开放力量，在漫长的岁月里迎接着不同的族群。<br><br>人群从远方纷至沓来，在这一带或徘徊演变或征伐融合，化作历史海洋中的一朵朵浪花、一场场潮汐之后，又接着荡漾广播，散入整个大横断更为磅礴的波涛汹涌之中，营造出当今中国最精彩多元的多民族文化地带。<br><br>',
'<h2>“大横断”横断断出新天地</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/17/5bc6ff37e38cb3i08688878_t.jpg@!rw9"><br><br>横断山脉，既是东西向交通的阻碍，也是文化、经济的纽带从成都向西望是重重山脉，那么想西去拉萨该怎么走？<br><br>如果没有飞机、汽车，要如何翻越这眼前的崇山峻岭？<br><br>清朝末年，黄懋材奉命从成都出发去西藏然后转去印度考察时就碰上了这个难题：这哪里是路，哪里是山？<br><br>这山川翻过一重又是一重，南北纵贯，东西骈列，根本就是“横断山”啊！没有一座山脉能够单独当得起“横断山”这个名头，从四川盆地边的岷山到青藏高原那头的伯舒拉岭，其间南北向平行排列着数条大山大河，翻过一重山，越过一条河，接下来又是一重山、一条河——高山深谷相间，横断东西，纵贯南北，这才是横断山。<br><br>横断山区地形起伏极高，海拔落差最高能达到5000—6000米，但是山再高，山路再难行，也挡不住人们交流的愿望。<br><br>虽然横断山看来就像一重重屏障，但是山间是有一道道小支流沟通东西的。<br><br>河流、冰川侵蚀了山体，在山脊上留下低矮的垭口，成为人们沟通交流、互通有无的天然通道。<br><br>但是不得不承认，横断山虽然没有隔绝东西两侧的经济、文化交流，还是极大地限制了交流的规模和频次，使得东西两边的文化呈现出极大的差异性，也保持了各自的独立性。<br><br>摄影／廖铁军<h3>要理解横断山，最好先去成都遥望雪山</h3>要理解横断山，最好先了解一件与成都有关系的事。<br><br>这件事可以称之为“在成都看雪山”。<br><br>2017年6月5日，成都西边雪山群的图片出现在网络上，一瞬间，在成都能望见海拔7556米的贡嘎雪峰、海拔6250米的四姑娘山幺妹峰等众多的雪峰这件事轰动一时。<br><br>后来成都人成立了一个“在成都遥望雪山”的公众号，几百人加入，其后在成都拍摄的一系列西边的雪峰、雪岭的图片纷纷在这个公众号上亮相。<br><br>人们终于明白了杜甫的诗句“窗含西岭千秋雪”中的西岭并不是特指一座山，而是泛指成都西边在城里就能望得见的重重山峦，和后面如屏障般的雪山群。<br><br>其实杜甫看到的“西岭千秋雪”就是成都西边的天际线。<br><br>我说的这件事与横断山有什么关系吗？<br><br>当然有。<br><br>因为成都人看到的这些雪山就是横断山的一部分，今天被人们欣赏的那勾画出成都西边天际线的雪峰群，正是横断山中最难通行的部分，非得找到低矮的垭口才能通过。<br><br>我觉得站在成都的高楼上遥望西边的雪山才能深深地体验到“横断山”中的“横断”两个字的分量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/10/17/5bc7087d870bd9100551049_t.jpg@!rw9"><br><br>横断山的高山深谷中，共有六江并流横断山最为典型的地貌特征，就是南北走向的高山峡谷平行相间。<br><br>总体来说，横断山区域共有平行的7条山脉和6条大江，从东到西，分别是岷山、邛崃山、大雪山—贡嘎山、沙鲁里山、芒康山、他念他翁山、伯舒拉岭—高黎贡山这7条山脉，与岷江、大渡河、雅砻江、金沙江、澜沧江、怒江这6条大江。<br><br>如果仅从地貌角度考虑，横断山的西界就是伯舒拉岭—高黎贡山一线，东界是岷山，北界大约在石渠—若尔盖一线，南界沿着山文线走势大约能延伸到国境。<br><br>关于横断山的地貌南界，专家学者有着不同意见，中国科学院地理科学与资源研究所的李炳元研究员认为，横断山的南部界线在云南保山—大理—丽江—四川西昌一线，其根据是：横断山山脉顶部的海拔大致都在4000米以上，留有古夷平面的特征，但是云南大理到国境的这一段山体海拔仅在2000米左右，从地貌上来看不具有“高山深谷”的横断山特色。<br><br>从“大横断”的角度看，“高山深谷”是属于横断山的特性，但并非是横断山的唯一属性。<br><br>我们要理解横断山，更需要考虑到多民族、多元化在这里的形成和演变，更需要认识到动植物演化、物种多样性对这里的影响。<br><br>将生物、环境、人文等元素综合在一起考虑，更有利于我们解读“大横断”，因此横断山南界约在云南德宏傣族景颇族自治州—四川攀枝花一带，包括了金沙江与雅砻江、岷江南端的小相岭、大凉山等地。<br><br><h3>这些大山大河好像接到了指令：向南转</h3>在成都的高楼上看着西边的雪山，为什么最能体会横断山的意义呢？<br><br>一是对“横”的理解。<br><br>在中国，“横”字在地理上指东西方向，“纵”指南北。<br><br>如春秋战国时期的所谓“合纵连横”之术，其“合纵”是南北联合，“连横”是东西结盟的意思。<br><br>另外，在日常语言中，“横”表水平，“纵”是竖直；横断山中的横断其实是“断”横，就是“竖直”把“横着”的断开了。<br><br>成都西边的雪山群正是“合纵”一系列南北向的山脉让其集成一束，把东西方向的“连横”断开。<br><br>其实东西方向并没有被大山断开，而是发生了一次集体转向：东西方向的大山可以说是好像接到了什么指令，一起转向，转成了一系列南北向的山脉。<br><br>从东面来的秦岭、大巴山，从西边来的阿尼玛卿山、巴颜喀拉山、唐古拉山、念青唐古拉山等一起向南转向，伴随这些大山转向的还有大山之间的一条条大河。<br><br>这些转成了南北方向的一系列平行的大山大河并没有断了东西向的山，既然横断断的不是山，那断的是什么呢？<br><br>断的是东西方向交流的路。<br><br>据说“横断山”这个山名的来历是这样的：清朝一位名叫黄懋材的官员，他受四川总督丁宝桢的指派去西藏，面对横在面前的一道道大山大河，他发出了“这些山真是横断山”的感慨。<br><br>显然，这是一句感叹句，叹行路之难。<br><br>',
'<h2>雪豹 从远山云霓的“隐者”到备受关注的“明星”</h2>雪豹，这种神秘的高山猫科动物，在上世纪70年代才真正进入人类观察和研究的视野。<br><br>近些年来，随着研究的深入，人类发现雪豹从亲缘关系上更接近于老虎，而不是豹；较之其他大型猫科动物，雪豹的种群相对稳定，它们仍然自由地在其历史分布区内徜徉。<br><br>在科学家、野生动物保护人员以及公众的共同努力下，不到半个世纪的时间里，雪豹从难以捉摸的高山隐者走进人类的视野，成为国际野生动物保护领域的经典案例。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba46cd70d0743p03702732_t.jpg@!rw9"><br><br>神秘的雪豹与人类城镇“同框出镜”对研究人员和野生动物保护人员来说，生活在高山裸岩地带的雪豹因为行踪隐秘，想要在野外一窥“豹影”是很不容易的。<br><br>近年来，借助红外相机等现代化设备，这种神秘的大猫“出镜率”越来越高，也引起了公众的关注，成为了同大熊猫、金丝猴一样的“明星物种”。<br><br>2017年7月的一个午后，在青海省玉树藏族自治州杂多县昂赛乡乡政府附近的山坡上，一只雪豹悄无声息地从碎岩与灌丛之间穿行而过，似乎对不远处的城镇“视而不见”。<br><br>这难得的画面被设置在岩石隐蔽处的红外相机记录了下来。<br><br>广袤的欧亚大陆上，曾经活跃着6种大型猫科动物：虎、狮、豹、雪豹、云豹和猎豹。<br><br>它们曾经主宰着欧亚大陆上不同的生态系统，各领风骚。<br><br>然而，在最近1000年尤其是最近200年中，人烟红尘所到之处，大猫的王国纷纷在犁铧、枪械和机器的铿锵声中逝去。<br><br>今天的欧亚大陆上，虎的野外数量不足4000只，残存的分布区不足其历史鼎盛时期的2%；亚洲狮的分布曾经覆盖西亚至南亚，且与非洲、欧洲的狮子分布区相连，但在今天，它们仅在印度古吉拉特邦的吉尔森林公园中幸存数百只；据一份最近的研究成果显示，豹已经从欧亚大陆85%的历史分布区中消失；云豹仿佛亚热带至热带原始森林中的忍者杀手，从来就无法知道其确切数量，然而它们赖以生存的亚热带、热带原始森林已经所剩无几；莫卧儿帝国的皇帝曾经拥有上百只驯服的猎豹用于狩猎羚羊，但今天仅有数十只亚洲猎豹残存于伊朗腹地。<br><br>在这样的动荡局势中，雪豹却得以独善其身。<br><br>直到今天，它们仍然能自由地在其大部分历史分布区内徜徉。<br><br><h3>曾被认为最稀有、最濒危的大型猫科动物，反而是生存状况最好的</h3>相比于数千年来早已为欧亚大陆各文明所熟知的其他大猫，直到上世纪中期，雪豹几乎仍是不为人知的。<br><br>即便在其分布区内的人类社会中，雪豹的传说和文化形象同样模糊不清。<br><br>美国著名动物学家乔治·夏勒博士在上世纪70年代开始在印度北部的喜马拉雅群山中跋涉，以寻找雪豹的踪迹，终于同雪豹有了一面之缘。<br><br>在此后至少有30年的时间，行踪隐秘的雪豹被认为是最稀有、乃至最濒危的大型猫科动物。<br><br>印度在研究孟加拉虎等猫科动物方面底蕴深厚，也是首先开展雪豹研究的国家，随后，来自欧美的研究人员在巴基斯坦、尼泊尔、中亚诸国、蒙古和俄罗斯相继开始了对雪豹的研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba46e2e81bd87s53938040_t.jpg@!rw9"><br><br>雪豹分布在全球12个国家，其栖息地沿中国西部及中亚的高山延伸世界自然保护联盟（IUCN）于2017年公布了最新的雪豹物种现状评估资料，从雪豹栖息地的分布图可以看出，雪豹是一种典型的高山物种，其分布区主要沿中国西部、西北部以及中亚的几大山脉和高原如喜马拉雅山、喀喇昆仑山、昆仑山、兴都库什山、天山、阿尔泰山以及青藏高原和帕米尔高原延伸，覆盖了包括中国、阿富汗、蒙古、俄罗斯、不丹、印度、尼泊尔、巴基斯坦、哈萨克斯坦、吉尔吉斯斯坦、乌兹别克斯坦和塔吉克斯坦在内的12个国家，总面积近280万平方公里，有近70%位于中国境内。<br><br>由于雪豹隐秘的天性和广阔的分布区，想准确估计其种群数量是非常困难的。<br><br>数十年来，雪豹的全球种群数量一直难有定论。<br><br>2016年，美国雪豹专家Thomas McCarthy所出版的雪豹专著中，基于各个雪豹分布国的数据对全球雪豹的种群数量进行了梳理，推测其种群数量在7367只到7884只之间，中国境内的雪豹种群占总数的近60%。<br><br>对于这样的国际性分布物种，开展保护工作需要相关国家的通力合作。<br><br>2013年，来自12国的代表在吉尔吉斯斯坦首都比什凯克签署了保护大型猫科动物的《比什凯克宣言》，使得雪豹成为国际协作保护野生动物的又一经典案例。<br><br>　地图数据／2017年IUCN雪豹物种评估而事实上，中国西部的群山和青藏高原，才是雪豹最为广袤的栖息地。<br><br>但中国的雪豹专项研究和调查却启动得最晚。<br><br>直到本世纪初，中国雪豹分布的资料还主要来自建国初期的野生动物调查的标本采集和访谈记录，以及皮张和制品的收购、执法查没记录。<br><br>21世纪初，中国科学院新疆生态与地理研究所最早在新疆、青海等地开展了雪豹调查。<br><br>不久之后，北京大学、北京林业大学等高校和研究机构的团队相继启动了雪豹调查、研究和保护项目。<br><br>',
'<h2>我参加了美国的环境运动 徒步12500公里的中国女孩</h2>美国步道不是修建的，它是被行走的人们创造的。<br><br>它不是风景，而是由成千上万个地球公民写就的荒野史诗。<br><br>而背后最重要的精神支撑，也就是无痕山林（LNT）文化。<br><br>中国女孩张诺娅在完成美国三条长距离徒步线路，跋涉了上万公里之后，她开始思考无痕山林是什么？<br><br>它是严苛的户外行为准则，但更是无人看着你时，你也会去做的内心规范。<br><br>它是耻感，也是人对自然的反思。<br><br>她在这条路上被教育，直到自己也成为步道的一部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba495d419caa8q28384804_t.jpg@!rw9"><br><br>任寂静之声自然流淌，不要惊扰这片荒野太平洋山脊步道是张诺娅最喜欢的超长距离线路，它盘卧在美国西部三州（加利福尼亚、俄勒冈、华盛顿）的山林原野之间，从墨西哥和美国的国境线一路向北，途经7个国家公园，23个荒野保护区和46片国家森林，一直延伸到加拿大境内。<br><br>图片上的徒步者正在享受大自然的寂静之声，“无痕山林”认为，人们应该尊重他人的感受，不应该大喊大叫、大声播放流行音乐，不要制造任何可能会打扰到他人的噪音，志愿者和徒步者是美国步道上最活跃的人群，是大家共同对环境的维护，写就了美丽的荒野史诗。<br><br>没想到，第一个教育我无痕山林（LNT）原则的人，竟然是一个美国大峡谷国家公园的观光车司机。<br><br>那天，只因为我和同伴在满地的松果中捡了几颗，想要拿回家做成艺术品。<br><br>没想到我们被司机叫住了：“不好意思，这些松果你们不能带走。”<br><br>为什么？<br><br>我们百思不得其解，难道偷渡地上的松果也是犯法？<br><br>我们只好悻悻地下车，把松果撒了回去。<br><br>而五年以后，当我跟自然之友合作，参与到《无痕山林》一书的翻译中时，看到“无痕山林七大原则”中的第四条：将发现到属于自然界的一切事物回归原状。<br><br>',
'<h2>东非草原的另一面 “资源的诅咒”能否被打破？</h2>很多人对东非的认识，可能还停留在野生动物、原始部落、战争屠杀、贫穷落后之类的印象上。<br><br>不过，出乎很多人意料的是，东非目前已成了非洲经济最具活力的地区。<br><br>像埃塞俄比亚、卢旺达等国，正经历着类似于中国改革开放初期的阶段。<br><br>随着全球产业链的地理转移，或许未来我们要感谢“非洲制造”带来的廉价商品。<br><br><h3>我们看到的东部非洲，其实是被“诗意化”或“妖魔化”后的幻象</h3>对很多中国人来说，说起对非洲的印象，可能有相当一部分是来自东非大草原，这得益于传媒和摄影的功劳。<br><br>最初，是BBC之类的外国媒体拍摄的东非动物纪录片，看得人们热血沸腾。<br><br>后来，中国摄影爱好者组团前往东非，也能拍摄出动物迁徙或神秘部落的画面，博得了人们的艳羡。<br><br>再后来，要说哪个地方的物种多样性好，多半会拿它与东非草原比较，说它“像东非大草原一样”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba49a199aea67w13527201_t.jpg@!rw9"><br><br>曾经发生过种族大屠杀的卢旺达，正在创造非洲的“经济奇迹”在卢旺达的C&H制衣厂车间，工人们正在井然有序地进行着成衣制作。<br><br>这是来自中国的女老板马晓梅投资建设的卢旺达第一家制衣厂，2015年2月落成。<br><br>工厂生产的服装20%在卢旺达销售，80%出口欧美国家。<br><br>作为一位女性民营企业家，马晓梅有两个梦想：把卢旺达打造成国际化的制衣中心和手工艺术中心。<br><br>为此，她还把中国的刺绣工艺也引进到了卢旺达。<br><br>对大多数国人来说，因为上世纪90年代初的一场种族大屠杀，卢旺达被人们所认知。<br><br>在本世纪初的前10年，这个非洲大陆人口密度最大的国家，GDP年均增长率超过8%，营商环境在东非排名第一，治安环境也在非洲排名第一，被认为是非洲最安全的国家之一，创造了非洲的一个“经济奇迹”。<br><br>如果说在最近一二十年，东非是中国摄影爱好者的天堂，那么几十甚至上百年前，那时的东非则是欧美人狩猎的天堂。<br><br>关于欧美人对东非狩猎的狂热，我们可以在很多影视或文学作品里一窥端倪。<br><br>比如说，丹麦作家凯伦·布里克森的《走出非洲》和美国作家海明威的《非洲的青山》这两本著作。<br><br>凯伦·布里克森曾两次获诺贝尔文学奖提名，与安徒生并称为丹麦的“文学国宝”。<br><br>她最知名的作品莫过于自传体小说《走出非洲》，同名电影曾在1986年获奥斯卡七项大奖。<br><br>1914年，29岁的丹麦贵族布里克森旅居肯尼亚，在恩贡山下的农场经营咖啡种植园。<br><br>1931年她离开非洲返回丹麦，用优美抒情的文字，写下了自己在东非的经历：',
'<h2>湘西岩溶台地 喀斯特家族里的新景观</h2>湘西土家族苗族自治州位于湖南省西北部，这里是云贵高原东部边缘，也是高原向河湖平原过渡的地带。<br><br>这里分布着一片壮观的喀斯特景观，却又与广西桂林的喀斯特景观有所不同。<br><br>本文作者是一位地质专家，他将带您走进湘西，重新解读喀斯特家族的“异类”。<br><br>提到湖南省湘西土家族苗族自治州（后简称“湘西”），人们总会联想到恶匪，在历史上，湘西确实以“匪患”闻名。<br><br>自宋朝起，这里就是历朝统治薄弱区域，匪患绵延。<br><br>而匪兵之所以热衷选择这里安营扎寨，就是看中这里复杂的地形，武陵、雪峰两大山脉纵贯，境内沟壑纵横，峡谷、溶洞都是很好的藏身之地，也是抵御清剿的天然屏障，而山林中丰富的物产，也给了他们与外界隔绝仍能生存的条件。<br><br>如今，匪患早已成为历史，但这方清秀山水成了人们观赏和游玩的好去处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba4a6af2af103q29157813_t.jpg@!rw9"><br><br>湘西分布着一片壮观的喀斯特景观在湘西土家族苗族自治州可以看到一座座犹如豆腐块似的山，山顶几乎水平，四周绝壁直立，犹如一面面长墙绵延几公里，十分壮观。<br><br>地质学家将这种景观命名为岩溶台地，是指山体为石灰岩，顶部相对平缓，四周为陡崖，类似于平顶山或桌状山的一种岩溶地貌。<br><br>这是一种喀斯特景观，却又与广西桂林的峰丛、峰林这种典型的喀斯特景观有所不同。<br><br>而岩溶台地之间则是深切的峡谷，图为德夯岩溶台地峡谷群。<br><br><h3>湘西拥有壮丽的高原切割型岩溶台地—峡谷群落</h3>5月，我前往湘西考察，从邻省湖北省恩施市下高铁后，驱车赶往吉首市。<br><br>一路上看到一座座犹如豆腐块似的山，山顶几乎水平，四周绝壁直立，犹如一面面长墙绵延几公里，这种雄壮的景观给我留下了深刻印象。<br><br>到达吉首市后，中国地质科学院岩溶地质研究所的同行告诉我，我在路途所见的地貌是岩溶台地。<br><br>岩溶台地是指山体为石灰岩，顶部相对平缓，四周为陡崖，类似于平顶山或桌状山的一种岩溶地貌。<br><br>在云贵高原的东部边缘普遍发育着这种地貌，如湖北省恩施市、湖南省湘西土家族苗族自治州、贵州省东北部和重庆市。<br><br>我们知道云贵高原是一个岩溶高原，大约两亿年以前，整个高原基本上是一个长期被海水淹没的海湾，堆积了深厚且面积广大的石灰岩。<br><br>云贵高原又是一个巨大的夷平面（外营力作用于起伏的地表，使其削高填洼逐渐变为平面的作用过程），在高原内部发育着成片的喀斯特地貌，地上峰丛林立，地下则伏流、暗河和溶洞纵横交错，我们将这些地貌称为典型的喀斯特地貌。<br><br>',
'<h2>不识来古真面目 只缘未入冰川中 徒步探寻来古冰川群</h2>在繁忙的318国道沿线，静谧的然乌湖一侧，有一座名叫来古村的藏族村落，因依傍着宛如一条条巨龙的来古冰川群，被人们誉为“最富有美景的村庄”。<br><br>慕名而来的游客多半会在村口驻足远眺，欣赏眼前冰川的雄伟奇丽。<br><br>但其实来古冰川群的美，是只有踏入其中才能深刻感受到的。<br><br>这次探访，我们希望尽量进到冰川的深处，发现以往不曾感受到的冰川之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba4ad7115e5c8w11259221_t.jpg@!rw9"><br><br>从来古村远眺雅隆冰川，标志性的S形冰川走向显得尤其分明雅隆冰川前端的冰舌，不停有冰块断裂到湖里，相对于大陆性冰川在高海拔地区拥有较大比例的积累区，来古周边的海洋性冰川由于所处海拔较低，整个冰川表面在夏季经历强烈的消融，呈现出更为明显的退缩状态。<br><br>这也是非常难得的、易于观测冰川消融的所在。<br><br>摄影／王宁当人们驾车顺着318国道，从四川进入西藏，经过昌都市，来到八宿县的然乌镇，行驶在雪山纵横、沟壑遍布的川藏线核心地带时，一个形似串珠的狭长湖泊会从公路一侧突然跃入眼帘：碧绿的湖水，倒映着远处的雪山，恍若世外桃源，它就是著名的然乌湖。<br><br>然乌湖是由三个相连的湖泊组成，分别是阳错（上湖）、傍错（中湖）和冷安佳布错（下湖）。<br><br>通常最为人们所熟悉的就是318国道旁的冷安佳布错。<br><br>它所在的区域，曾经是冰川作用形成的一个巨大冰川谷地。<br><br>200多年前，这里发生了巨大的山体崩塌，大量山石堆积成坝，四周雪山的融水汇聚，日积月累形成了如今巨大的高原堰塞湖——然乌湖，这个总面积达到27平方公里的湖泊，不仅是藏东地区最大的湖泊，也是雅鲁藏布江支流帕隆藏布的源头之一。<br><br>顺着然乌湖的水源往上走，有一个藏族村落——来古村。<br><br>在藏语里，来古的意思是隐秘的世外桃源。<br><br>随着川藏线的繁闹，然乌湖和来古村名声鹊起，隐世的村庄失去了往昔的神秘。<br><br>因为工作的缘故，我曾数次经过来古村，但都没有多作停留。<br><br>每次只能远远地望着那道奇幻的冰川，想着要是能进去一探究竟该多让人神往。<br><br>今年初春，有了团队的配合，为了深入走访来古村附近的冰川群，我再次来到来古村。<br><br>正是这次造访，使得我对这片冰川群有了崭新的认知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba4ae8d7dd189y08471956_t.jpg@!rw9"><br><br>朗错.贡错雅隆冰川的冰舌前，孕育了两个颜色、形态完全不同的冰碛湖然乌湖畔的来古村被众多冰川和堰塞湖所围绕，这次探寻的雅隆冰川、东嘎冰川、美西冰川，便是其中最为壮美的几条。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba4ad7045e028w25842146_t.jpg@!rw9"><br><br>它们一个水质清澈、碧绿如玉叫朗错，另一个水质混浊、形似泥浆叫贡错。<br><br>朗错碧绿的湖水是因为上游峡谷河道漫长，又经过一片开阔湿地的过滤，水流减速后经过沉淀，水质纯净清透。<br><br>而浑浊的贡错紧接着雅隆冰川的冰舌，融冰带来了大量的泥沙砾石等冰碛物，溶于湖中，导致混浊（摄影／李珩）。<br><br>到达来古村的时候是下午时分。<br><br>站在村口环顾，在阳光的照射下，雅隆冰川、东嘎冰川、若骄冰川、美西冰川、雄加冰川、牛马冰川等冰川和雪山交相辉映，闪闪发光。<br><br>这些冰川被统称为来古冰川群，围绕着岗日嘎布山脉发育形成，属于海洋性冰川。<br><br>相对于大陆性冰川，海洋性冰川所在区域降水量大，气温高，因此冰川累积和消融速度快，对气候变化更为敏感。<br><br>从20世纪70年代以来，由于气候变暖、降水中降雪比例下降等因素，来古冰川群经历了明显的面积萎缩与末端退缩。<br><br>此行之前，我到来古村的主要目的，是为了挖掘更多冰川的自然之美；到达这里之后，我发现，对于当地藏民而言，冰川有着更加重要的意义，它是天然的资源补给站。<br><br>来古冰川群的各条冰川分别由来古村周围不同的村庄所管辖，比如来古村和达巴村管辖着雅隆冰川，雅则村和卡堆村则管辖着仁龙巴冰川等等，当地村民以敬畏之心，保护着周围的冰川，而冰川也用自己丰富的给养回馈着村民，这种人与自然和谐共生的实例，在这个地区的每个角落时刻发生着。<br><br>',
'<h2>新赏月时代来临 月亮有哪些瞬间值得欣赏？</h2>赏月是中国持续数千年的文化传统。<br><br>如今，我们赏月的方式正在悄然发生变化，除了借助肉眼直接观赏月亮，人们更多是欣赏各种传媒带来的月亮影像。<br><br>很尴尬，在社交媒体上传播广泛的美图，很多是虚假的合成图片。<br><br>全民摄影推动了新赏月时代的到来，我们应该如何拍摄真实的月亮？<br><br>月亮都有哪些瞬间值得欣赏？<br><br>结合这组精心策划的图片，本文将就此话题展开探讨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/21/5ba44bdb5fc404o90093202_t.jpg@!rw9"><br><br>故宫角楼的超级月升故宫角楼是北京著名的地标建筑，然而要给角楼拍一张“超级月升”并不容易。<br><br>摄影师郑志在故宫西北方向的北海公园中觅得一处拍摄机位，从那里恰好可以看到角楼。<br><br>通过在相同地点、使用相同焦距镜头、面向相同视角进行的连续拍摄而获得的一组图片，摄影师以图片叠加的方式呈现出“角楼升明月”的全过程。<br><br>因为低空的污染，刚露出地平线的月亮呈现橙红色，随着月亮慢慢升高，它逐渐变得明亮。<br><br>摄影／郑志快到中秋节了，我想起去年此时的尴尬，微信好友中的几位长辈在朋友圈转发了一些月亮的美图，亲友们纷纷点赞，而我却如鲠在喉——这些图竟然没有一张是真实的！图中的月亮多是超乎寻常地巨大，大过树木、大过楼宇，甚至大过城镇；大月亮还任意出现在五花八门的位置上，无论是长城、天坛、上海外滩、天津盘山、香港维多利亚港、梅里雪山、珠穆朗玛峰……各种古建文物、城市地标、雪山高峰都享受着头顶一轮满月的“加持”。<br><br>“赞！我怎么就拍不出来？”你当然拍不出来。<br><br>这些月亮的震撼美图，都是通过Photoshop等软件后期合成的。<br><br><h3>点赞需谨慎！你看到的月亮图片可能是假的</h3>赏月是中国持续数千年的文化传统，《唐诗三百首》中月亮的意象出现达96次，而在李白流传下的近千首诗中，涉及月亮的则有400余首。<br><br>诗仙对月亮如此钟情，即使独自畅饮，也要“举杯邀明月，对影成三人”。<br><br>',
'<h2>菲氏叶猴 它们有张“明星脸”，却一直默默无闻</h2>它们有张“明星脸”：白色的眼斑使它们像戴了宽边眼镜。<br><br>它们也有明星“远亲”：几十年前就享受国宝级待遇的川金丝猴。<br><br>但它们却如同隐士般鲜为人知。<br><br>直到11个月前一位摄影师的意外发现，才让更多的人开始认识它们。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/20/5ba314ba6d3695569037931_t.jpg@!rw9"><br><br>疣猴亚科的动物又被称为疣猴或叶猴，在中国境内共有十余种，菲氏叶猴就是其中的一种。<br><br>它的“白眼圈”是因为眼周缺乏色素而形成的，口鼻部呈浅色也是出于同一原因，除了这两个区域，菲氏叶猴的面部大部分为深灰色，这种反差形成了一张极富辨识度且非常萌的脸。<br><br>不过，比起与它同是疣猴亚科的“远亲”川金丝猴，它的名气要小得多了，堪称“养在深闺人未识”。<br><br>2017年10月的一个星期六，早上六点半，我再次打开背包，检查装备：相机、镜头、电池、储存卡、脚架、望远镜、头灯、小刀、驱蚊液、干粮和手机。<br><br>检查完毕，穿上迷彩衣裤、高帮登山鞋出门。<br><br>驾驶SUV越野车在蜿蜒盘旋的山路上爬行十几公里后，到达云南省德宏傣族景颇族自治州芒市轩岗乡的一个村子。<br><br>村民老黄、小杨已经在约定好的入山口等着了。<br><br>已然十月金秋，可地处亚热带的轩岗乡依旧湿漉漉地闷热。<br><br>我们此行的目的地是这里的一片森林。<br><br>两个月前，我偶然听村民说这片森林有猴群出没，有人说有十多只，有人说有三四十只，根据他们的描述，基本可以肯定猴群不属于普通猕猴，倒很像菲氏叶猴。<br><br>这个区域栖息着国家一级保护动物菲氏叶猴，不过这里植被繁茂、山势陡峭，人与猴的相遇，基本上全凭缘分。<br><br>已经五次进山寻猴却一无所获的我，这次能幸运地遇到这山中的精灵吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/20/5ba314baaac0a7p78087920_t.jpg@!rw9"><br><br>我国菲氏叶猴生活在云南境内怒江以西的险峻山地，研究和拍摄都非易事菲氏叶猴主要生活在原生或次生的常绿、半常绿阔叶林中，少数群体会出现在退化的林地、竹林、茶园甚至橡胶种植园中。<br><br>在我国，菲氏叶猴仅分布于云南境内怒江以西的狭长地带，这里覆盖着常绿阔叶林的险峻山地成了它们的家园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/20/5ba314b60ae316m25875294_t.jpg@!rw9"><br><br>由于这里山高谷深、地形险峻，所以针对我国野生菲氏叶猴的研究和拍摄都很少。<br><br>直到近年来生态摄影的普及使得更多的人开始关注野生动物和生态，更多的菲氏叶猴才被发现和拍摄下来。<br><br>图为当地生态摄影师的摄影伪装掩体（摄影／孙晓宏）。<br><br><h3>上百只猴子采食玩耍的场景，让我欣喜若狂</h3>走进山中，铺天盖地的都是厚重得让人窒息的绿。<br><br>印度洋的季风，带来了充足的雨水，在这里撒一粒种子就会发芽，插一根枝条就会开花。<br><br>这一带山体的相对高度很大，植被垂直带谱明显，正因如此，这里成为野生动物栖息的天堂。<br><br>',
'<h2>隐匿在深山洞府中的土司王国探访湖北恩施容美土司遗址</h2>在湖北省恩施土家族苗族自治州鹤峰县、宜昌市五峰土家族自治县，曾经有一个强盛的土司王国从元至清初雄踞鄂西南数百年，这就是容美土司。<br><br>湖北省文物考古研究所组织的容美土司遗址考古队于2011年9月至2017年12月间，对此进行了相关调查、勘探、清理工作，有了许多重大发现。<br><br>除官署、墓葬等遗址外，最引人瞩目是那一个个修筑在天然洞穴中的洞府。<br><br>容美土司为什么要修建这些洞府？<br><br>这些洞府中隐藏着什么秘密吗？<br><br>在容美土司称霸一方的历史中，它们发挥了怎样的作用呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/20/5ba30c470d7c75r41313361_t.jpg@!rw9"><br><br>“楚地之容美，在万山中，阻绝入境，即古桃源也。”<br><br>——清 孔尚任 《桃花扇<U+2022>本末》湖北省鹤峰县、五峰土家族自治县一带，是历史上容美土司所控疆域。<br><br>这里地处武陵山脉北麓，鄂西南山地中部，东连江汉平原，西接酉水，南辀澧水，北靠清江，是中原通往西南地区重要的咽喉要道，境内峰峦叠嶂，沟壑纵横，溶洞伏流遍布。<br><br>摄影／李毅<h3>楚蜀各土司,唯容美最为富强</h3>越过北纬30°线时，我停车在卫星图上量了一下，到湖北省恩施土家族苗族自治州鹤峰县容美镇（鹤峰县政府驻地）的直线距离只有15公里了。<br><br>这一带层峦叠嶂，溪涧纵横，《鹤峰县志》上说境内有13条较大断裂、褶皱，全县地表平均切割深784米，岩溶洼地、漏斗、溶洞、盲谷、暗河、伏流随处可见，碟状洼地、坡立谷、浑圆状峰林残丘等遍布……清朝文人顾彩曾在这一带游历了5个月，惊呼“呜呼！蜀道难其难，未必如屏山（今鹤峰县屏山峡谷）……”。<br><br>此言不虚，凭我多年来行賀°全国的直观感受，这里可能是我国喀斯特地貌形态最复杂的地区之一。<br><br>继续前行，翻过一个制高点，一条云带正飘浮在溇水河深切的大峡谷上部，夜色中似乎黑白分明，边缘却又朦朦胧胧，可谓美景如画。<br><br>鹤峰，古称柘溪、容米、容阳，居于长江三峡以南，湖南、湖北交界处，从地理位置上看处在中华版图中间，是华中与川蜀两大文化圈交汇处，并不算偏远，但在《鹤峰县志》中该县的历史却从清朝才始有记载，之前只有简单一句：“早在两千多年前，土家族的先民容米部落就在这里繁衍生息，唐宋以来为容美土司领地，田氏土王世袭相承，雄踞一方，连续八百余载。”<br><br>县志中所言“唐宋以来为容美土司领地”，其实不够准确。<br><br>土司制度是由唐宋时期的羁縻政策发展演变而来的，它产生定型于元代，发展、完善、鼎盛于明代，衰落于清代。<br><br>田氏土王从唐宋以来就雄踞一方的事实可能确实存在，但容美（容米），第一次在史书上被正式记载是在元至大元年（1308年）。<br><br>到明清时期，容美土司发展壮大为鄂西南势力最强大的土司，其鼎盛时期辖地东与荆楚地区相接，西连巴蜀，向南经过溇水、澧水可达洞庭湖区，北与文化经济发达的江汉平原相邻，所辖面积达7000平方公里。<br><br>包括现在的恩施土家族苗族自治州鹤峰县和宜昌市五峰土家族自治县大部，宜昌市长阳土家族自治县的西南部，恩施州巴东、建始县等清江以南的大部地区，甚至延伸到清江以北的野三关一带，以及与湖南省常德市石门县、张家界市桑植县接壤的部分地区。<br><br>到容美土司末期，其所辖范围缩减，但清雍正皇帝在给地方官奏折上的朱批中依旧写道：“楚蜀各土司中，唯容美最为富强。”<br><br>',
'<h2>卷首语：纯粹珠峰</h2>我曾多次去拜访珠穆朗玛峰（以下简称珠峰），也写过文章，有从登山角度写的，有谈论珠峰名称的，还有记叙我去考察冰川的经历的……这些文章大都是在说事，说观点，不是在很纯粹的意义上写（这里的写和说是一个意思，都是表述）珠峰。<br><br>我希望能很纯粹地写一下珠峰。<br><br>怎样能做到呢？<br><br>我想到了现象学。<br><br>现象学有一句名言：“回到事情本身。”<br><br>意思是不带任何前提和预设，纯粹地谈论一下珠峰。<br><br>这是一个很诱人的想法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/09/19/5ba21920471ce0i26057017_t.jpg@!rw9"><br><br>从尼泊尔方向仰望珠穆朗玛峰尼泊尔萨加玛塔国家公园位于珠穆朗玛峰南侧，是专门为了欣赏珠峰和周围山峰而设立的。<br><br>“萨加玛塔”就是珠穆朗玛峰的尼泊尔语名称。<br><br>徒步到卡拉帕塔垭口，就离尼泊尔珠峰大本营不远了，抬头仰望，前方就是珠峰，海拔8844.43米。<br><br>太阳和云雾给珠峰打上了金色柔光，此时的珠峰显得亲切而温和。<br><br>在尼泊尔的这个地方看珠峰，看到的是一个新的侧面，这个侧面连同那些未显示的侧面，给我们呈现了一个新的珠峰形象。<br><br>这个角度看到的珠峰是一个稳固的金字塔形状，只是右侧的棱线有些弧度，这更加强了珠峰的稳固感。<br><br>从这张图片看珠峰，还能清楚地看到组成珠峰的岩石的岩性和层理，顶部灰白的石灰岩、上部水平层理分明的大理岩和下部深色的花岗岩，这些珠峰的细节在别的侧面可能很难看到。<br><br>此外，这个位置看珠峰，前面那个金字塔式的卫峰就好像珠峰的孪生兄弟一般。<br><br>摄影／陈业伟<h3>我第一次见到珠峰：天际线上有一个完美的等边三角形</h3>第一次看到珠峰，是在加乌拉垭口。<br><br>所谓垭口，就是一道山脊线的低矮处。<br><br>要翻越一道山脉，修路者都要寻找垭口，以便在最低的地方越过这道山脉。<br><br>去珠峰的路有两条，其中一条经过加乌拉垭口。<br><br>加乌拉垭口及其周边地区，我认为是欣赏珠峰和珠峰旁边几座海拔8000米级雪峰的最佳地点，也是欣赏喜马拉雅山脉的最佳地点。<br><br>为什么要加上周边地区呢？<br><br>因为垭口那里还不是看珠峰的最佳位置，要离开垭口，去不远处一个山包上，在那个山包上，能看到珠峰最完美的一个侧面——一个等边三角形。<br><br>虽然观察珠峰有无数的面，但这个等边三角形是从形式上看最完美的一个侧面。<br><br>',
'<h2>真正濒危的鸟类 没几个人知道</h2>或许很多人没想到，我国的一级和二级保护鸟类，几乎囊括了大家熟知的所有知名鸟类，如多种的雉、鹤、雕和鹫，但很多诸如青头潜鸭、白头硬尾鸭等貌似“卑微”的濒危鸟类，大部分却没有被列入其中。<br><br>很多默默无闻的濒危鸟类，它们生存的现状究竟如何呢？<br><br>本文作者、鸟类专家闻丞，曾对上述鸟类做了深入研究，它们鲜为人知的生存状况借由本篇报道被公之于众……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/24/5b7f5e9156f684v73846054_t.jpg@!rw9"><br><br><h3>国家一级和二级保护鸟类，大部分竟然不是濒危物种</h3>鸟类是世界上数量最多、种类最多的陆生脊椎动物。<br><br>全球现存鸟类1万余种，中国有超过1400种。<br><br>鸟类遍布世界各地的各种生境，因为羽色、鸣声、特殊的习性和其他特质，很多种鸟类深受人类关注和喜爱。<br><br>在全球生物多样性数据库中，鸟的数据是各类物种数据集中规模最大、更新最快的。<br><br>世界上历史最悠久的民间鸟类保护组织——奥杜邦协会，在美国拥有8000万会员。<br><br>英国皇家鸟类保护协会的会员人数，也超过了100万。<br><br>没有哪个物种类群像鸟这样汇集起如此庞大规模的爱好者群体。<br><br>因此，鸟类非常适合被用来探讨其生存与保护之间的关系。<br><br>中国的《国家重点保护野生动物名录》中收录有国家一级保护鸟类45种，其中有多种美丽的雉，也有鹤、朱、白鹳、黑鹳、中华秋沙鸭等外形出众的水鸟，更有体格硕大威武的雕和鹫。<br><br>还有100多种国家二级保护鸟类，其中包括了其他所有的猛禽，以及天鹅、雁、鸳鸯、鹈鹕等美丽的水鸟，还有色彩艳丽的热带鸟类，如犀鸟、鹦鹉、蜂虎、大型翠鸟、八色鸫、阔嘴鸟、绿鸠。<br><br>可以说，国家一级和二级保护鸟类几乎囊括了大家熟知的所有知名鸟。<br><br>不过，有意思的是，这些知名鸟类，大部分竟然不是濒危物种；而许多濒危鸟类，却没有被列为国家一级和二级保护鸟类。<br><br>',
'<h2>从日喀则到阿里 寻找西藏最美温泉景观</h2>西藏的温泉数量居全国第一，但长期以来，较为众人所知的是其沐浴养生、地热发电等方面的价值，美学价值、观赏价值很少被提及，那么在西藏是否也存在着一些极富观赏价值的温泉呢？<br><br>本文作者从日喀则市昂仁县达格架喷泉（间歇喷泉）群出发，继续往那曲市、阿里地区而去，开始了自己的温泉景观寻访之旅。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e8a3e842770795794343_t.jpg@!rw9"><br><br>泉水剧烈喷发，喷出地面将近有一人高，水花如涌珠碎玉一般飞溅而起，一股股蒸腾的热汽扑面而来，迫得人不敢靠近。<br><br>泉水在地上漫流，所过之处形成了大片大片的斑斓印痕，从黄色到橙色、赤色逐渐过渡。<br><br>眼前的景象充满了奇幻色彩，仿佛是另一个星球，又恍惚让人想起地球形成之初那个蛮荒暴烈的年代，但实际上这就是在我国西藏自治区实地拍摄到的温泉景观。<br><br>摄影／罗路耳边回响着巨大的轰鸣声，臭鸡蛋味越来越浓，顺着腾起的蒸汽方向看去，一个直径约10米的泉塘出现在我们眼前。<br><br>塘中有两个泉眼，较大的泉眼呈椭圆形，长1.5至2米，宽不到1米，较小的是个直径约30厘米的圆形。<br><br>我和同伴李定华凝神屏息地等在旁边，观察着泉水的喷发状况，结果发现：泉水的喷发强度变化无常，最高时约4米左右，最低时还不到半米；每次喷发之间也没有规律的间隔，似乎泉水是不断涌出的，只是一个喷发高度较高时，另一个就喷得低些，依次交替。<br><br>喷出的泉水由泉塘北侧漫出，流入长马曲（强雄藏布的一条支流），泉水流过的地方形成了层层叠叠的沉积物，我知道这叫泉华，是泉水流出地表时，因温度和压力降低，水中的矿物质发生沉淀形成的。<br><br>这处泉口附近的泉华呈红、黄、白三色，质地细密，具有蜡质光泽，而在顺着台地流下时则变成了砖红色的帘状沉积。<br><br>顺河远望，这片长约1公里、宽约500—1000米的台地被河流切成东西两部分，一股股的水汽在其上蒸腾而起，不知到底密布着多少个温泉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e8a30947481p61991121_t.jpg@!rw9"><br><br>温泉，是地热活动的一种表现形式，间歇喷泉是温泉中最引人瞩目的一种，它并非连续不断地涌水，而是间隔性地喷发。<br><br>左上图为西藏日喀则市昂仁县达格架4个主要喷泉中的一个，它斜嵌在河岸的陡壁上，喷发时汽水柱以45°角向河床方向斜射，喷发激烈时甚至水流可以射至对岸（摄影／罗路）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e8a3c2fca36786096567_t.jpg@!rw9"><br><br>除了4个主要的泉口，在这片区域里还有大大小小的温泉口、喷气孔、热水塘密布（摄影／李定华）。<br><br><h3>日喀则达格架，中国规模罕见的间歇喷泉群</h3>温泉是大自然赐予人类的礼物，它的宝贵之处远超你我的想象。<br><br>在很长一段时间内，我对温泉的认识只停留在了“温泉水滑洗凝脂”上，直到后来偶然看到了一篇有关美国西部黄石国家公园的报道，我对温泉才有了新的认识——大棱镜温泉的绮丽华美，老忠实间歇喷泉的壮烈喷发，猛犸温泉色彩变幻的泉华沉积……温泉竟能如此之美，竟然可以形成这样丰富的景观，真是令我叹为观止！',
'<h2>发现西南宜居地带 三大地貌单元交会留给国人的财富</h2>在我国西南的三大地貌单元——横断山区、四川盆地和云贵高原的交会地带，隐藏着一个长期被人们所忽视的宜居地带。<br><br>在这片海拔1200—2300米的西部山地，很多地方都像昆明一样四季如春，物产丰富，环境优良，却没有昆明的喧嚣。<br><br>近年来，随着康养概念的大行其道，这个宜居地带也开始进入公众视野，逐渐成为东部人所关注的康养胜地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e785223e7e7a80127515_t.jpg@!rw9"><br><br>中国的山水崇拜文化，使依山傍水成为人居环境选择的重要准则秋日的都江堰，岷江之水、青城之山聚合成一幅美丽的山水画卷。<br><br>自古以来，中国人积累了丰富的山水崇拜文化，依山傍水成为人居环境选择和建设的重要准则。<br><br>自然山水在中国的传统人居文化中，拥有着其他因素不可比拟的地位和意义。<br><br>由于工作关系，前几年夏天我几乎都是在青藏高原度过的，那种远离酷热包围、凉爽宜人的体验，让我每每在夏天酷暑来临时，总会有一个念头浮现在脑海里：“到高原去！”避暑（包括避寒），是一个在我国持续了数千年的话题和行为。<br><br>早在秦汉时期，我们的先人们就开始追求在更舒适的气温区生活。<br><br>他们想了许多办法避开炎热或寒冷，到体感温度更舒适的异地去暂居。<br><br>而当时由于交通条件的限制，更多的是以避暑为主。<br><br>因为要想避暑，到距离较近的高地就可以达到降温的效果；而避寒，则需要通过跨越数个纬度的迁移才能实现，所以北方多数是“猫冬”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e7c25dcc891e04244817_t.jpg@!rw9"><br><br>西南宜居地带，日渐成为中国乃至全球含金量极高的康养胜地在中国三大地貌单元——横断山区、四川盆地和云贵高原的交会地带，有一个长期被人们所忽视的宜居地带，在这片海拔1200—2300米的地区，冬暖夏凉，寒暑皆宜，四季如春，物产丰富，生态环境优良。<br><br><h3>无论是避暑或避寒，其实我们躲避的都是季风</h3>中国位于地球上最大的大陆──亚欧大陆东南部。<br><br>由于海陆的物理性质不同，特别是热力作用的差异，所以无论是夏季还是冬季，我国大陆都会受季风的影响。<br><br>在夏季，源于南印度洋的西南季风、源于澳大利亚北部的东南信风和源于北太平洋的东南季风和南季风，会从南至北持续影响我国大陆长达4个月之久，夏日的炎热天气便由此而来——“赤日炎炎似火烧，野田禾稻半枯焦。”<br><br>所以夏天也被称作“苦夏”；在冬季，亚欧大陆上的冷高压，以蒙古为中心吹出寒冷干燥的西北或东北季风，会向南推进到江淮流域及其以南地区。<br><br>在它控制之下，人们就要面对或干冷、或阴冷的天气。<br><br>所以，所谓的夏天避暑、冬天避寒，我们其实都是在躲避季风和它们所带来的不适影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e784f2094c2i70563838_t.jpg@!rw9"><br><br>四川雅安市清晨，四川雅安市蒙顶山的茶园被自然植被环绕，沐浴在晨雾之中。<br><br>茶叶作为中国最古老的休闲文化产品之一，现如今已成为健康生活的代名词。<br><br>很多地方借助其悠久的茶叶文化，转化为旅游资源，发展休闲农业和乡村旅游，打造一个个宜居、宜游、宜养、宜商的名胜之地。<br><br>摄影／黄健<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e7c24e13be8723204353_t.jpg@!rw9"><br><br>古代帝王财力雄厚，威权四方，所以他们往往在首都附近建筑离宫别苑，以供享乐游玩，其中一些更是专为避暑度假而建的行宫。<br><br>如汉武帝在甘泉山建造“夏宫”——甘泉宫；唐太宗将隋朝仁寿宫修复扩建为避暑之用的九成宫；著名的承德避暑山庄是清朝皇帝夏天避暑及处理政务的夏宫。<br><br>官宦、富商与文士墨客没有离宫可供避暑，所以酷暑时节，他们中的富有者会选择林木荫郁、风景优美的山间建造别墅暂居。<br><br>没能力修建别墅的人，则多选择寄居在山间庙宇之中消暑。<br><br>“天下名山僧占多”，寺庙古刹多选山林清秀之处，以助皈依之心。<br><br>所以这些庙宇也是绝佳的避暑之地。<br><br>',
'<h2>菌子 云南的乡野味道</h2>每年6月—10月云南野生蘑菇上市时，云南人“拼命”吃蘑菇的各种段子就会在网络上刷屏。<br><br>“菌”才是云南人对各种野生蘑菇的标准称呼，琳琅满目、风味各异的“菌”，是云南人欲罢不能的美味，也是他们与栖居之地联结的自然密码。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e6c1b6737c9i29464301_t.jpg@!rw9"><br><br>“雷声大，菌子开”，雨季后就是吃菌子的时节云南地形地貌复杂，海拔高差悬殊，特别是横断山区，地势海拔垂直分布明显，怒江、澜沧江、金沙江三江从北贯南，山脉走势南北排列，是世界高等植物区系最丰富的区域，立体气候明显，树种丰富独特，孕育了丰富多样的野生食用菌。<br><br>野生菌之所以成为云南这块多彩土地上的一枝奇葩，与云南多姿多态的气候和自然环境密不可分。<br><br>摄影／Stephen Axford和中国其他省份相比，云南似乎是一个模糊的存在，并不是说这里缺少自然风光、名胜古迹或是物产，而是这些东西在云南都太丰富、太多样了，不胜枚举，却又几乎没有任何一种东西可以代表这片土地。<br><br>所以，“彩云之南”这个充满诗意和令人遐想的称呼，蕴含着“化外之地”的神韵，似乎是最恰当的表达。<br><br>如果非要找一个云南人都普遍认同的代表的话，野生菌怕是为数不多的“候选者”了，也就是很多人所说的野生蘑菇。<br><br>真正的云南人是不会用蘑菇来称呼他们的心头爱的，“菌”、“菌子”才是云南人对所有野生蘑菇的称呼。<br><br>蘑菇和菌的差别，也意味着云南人和外省人的差别。<br><br>所有人工栽培的菌在云南人眼里根本就不值一提，“那也能叫菌？”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e6ea90f8818g60469094_t.jpg@!rw9"><br><br>①<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e6c8b4a95f3g47136966_t.jpg@!rw9"><br><br>菌子王国，云南各地出产的菌子各有千秋云南幅员广阔，不同海拔和地形导致各地的生境、气候和湿热条件有着很大的不同，菌子的品种也显著不同。<br><br>云南的菌子产区大致分为三个大的片区：滇北区、滇中区和滇南区。<br><br>滇北区属于温凉、冷凉型野生食用菌气候生境区，主要地区为昆明市、曲靖市、大理白族自治州、迪庆藏族自治州、怒江傈僳族自治州、昭通市大部。<br><br>这个区域出产的菌子品种相对较少，主要有松茸、牛肝菌、羊肚菌、虎掌菌、乳菇和红菇等。<br><br>但是单种菌子的产量很大，松茸就是最典型的代表。<br><br>滇中区是云南省菌子品种最丰富、产量最高的区域，这一区域以楚雄彝族自治州为中心分别向西延伸至保山市西部、向东延伸至曲靖市东部，云南最出名的出产菌子的城市——如楚雄、南华、师宗、武定等——都位于这一区域内。<br><br>主要的代表性品种有乳菇、牛肝菌、松茸、鸡①、松露、羊肚菌等。<br><br>滇南区属于温热、潮湿型野生食用菌气候生境区。<br><br>云南南部的普洱、临沧、红河和西双版纳等地州都属于这一区域。<br><br>滇南区菌子的品种少，产量低，主要的代表性品种有牛肝菌、鸡①、鸡油菌、红乳菇、竹荪、珊瑚菌等。<br><br><h3>全国已知600多种野生菌，云南就有500多种</h3>说到野生菌种类的丰富，如果云南认了第二，那没有其他地方敢称第一。<br><br>云南大多数地方都产菌子，菌子的种类和产量都居全国首位，全国市场上约70%的菌子都产自云南，而且云南菌子还出口到欧洲、日本、韩国等20多个国家和地区，出口创汇额在云南农产品类中的排位，仅次于烟草、咖啡和蔬菜，所以云南是名副其实的“菌子王国”。<br><br>对此，云南人会老实地说，“这都是老天赏赐的”。<br><br>菌子的确是云南这片土地给当地居民最好的馈赠。<br><br>整个云南就是一片高低不平的山地，全省土地面积中约84%是山地，另外还有约10%是高原，人口密集居住的坝子仅占6%。<br><br>除了坝子及周边地区被农田和经济作物占据，以及不适宜菌子生长的高寒地带、干热河谷地带之外，其他地区几乎从高处到低处都覆盖了郁郁葱葱的不同类型的森林，都是出产菌子的绝佳地点。<br><br>菌子生长有自己的特性，很多菌子只与某类树木生长在一起，比如美味的牛肝菌常与松科、壳斗科的植物共生，因此森林里丰富的植物类型决定了菌子种类的多样。<br><br>',
'<h2>海南尖峰岭 寻访隐身于山地雨林的昆虫</h2>在海南尖峰岭的山地雨林，昆虫并没有我们想象的那般自由自在。<br><br>复杂的生境中危机四伏，为了能够低调地生存与繁衍，它们需要运用隐身术来保全自己。<br><br>如揭秘魔术般，摄影师以专业视角与敏锐的洞察，让拥有绝妙拟态的昆虫显出身形。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e5ec8095295g81994591_t.jpg@!rw9"><br><br>伪装成翠绿树叶的叶<U+200A>被一束光破除了隐身术夜间的丛林中，一片翠绿的树叶忽然在枝叶间向上移动了几厘米。<br><br>这是一只拥有非凡拟态行为的叶。<br><br>为了拍这种昆虫，摄影师足足寻觅了15年。<br><br>对于大多数人来说，找虫子本来就不容易，而叶简直就是大自然中的隐形大师。<br><br>翔叶   Phyllium westwoodi大雪落下，朋友圈里各种朋友纷纷晒图，惊呼着“一场雪让北京变成北平”。<br><br>而对于喜爱拍摄昆虫却身居首都的我，漫长的冬季是难熬的。<br><br>狠了狠心，我买下高价机票前往海南三亚。<br><br>没有在游客如织的温暖海滩停留，与朋友会合后我们直奔尖峰岭。<br><br>尖峰岭是昆虫稀少的寂静谷？<br><br>你错了！尖峰岭的山地森林可以算作东南亚热带雨林北界的一部分。<br><br>从滨海地区到高海拔山地，尖峰岭的植被类型依次有刺灌丛、稀树草原、热带半落叶季雨林、热带常绿季雨林、热带沟谷雨林、热带山地雨林以及山顶苔藓矮林。<br><br>分布在海拔650米至1100米的热带山地雨林是本地区最具代表性的植被类型。<br><br>从三亚开车向西北，进入乐东黎族自治县后，不久便抵达目的地。<br><br>冬季多数来到这里的人，是为了度假避寒。<br><br>严格来说，尖峰岭的山地雨林在温度带上并非属于热带，而是属于亚热带—暖温带范围，但丰沛的降水使得这里具备了热带雨林的典型特点——板根、老茎生花、绞杀、空中花篮等雨林特有的现象足以让身居北方的人流连驻足。<br><br>',
'<h2>“14+7+2”一名普通中国人完成的户外探险奇迹</h2>美国阿拉斯加时间2018年6月7日，中国业余登山者张梁登顶北美洲最高峰迪纳利峰，至此他完成了被称为人类登山探险终极梦想的“14+7+2”（登顶全部14座8000米级山峰、七大洲最高峰，徒步抵达南北极点），是全世界唯一一位完成“14+7+2”的业余登山者。<br><br>作为一名普通人，张梁前后18年，经历4次重大山难，一步步将梦想变为现实，由他登山引发的人类与自然、探险、生命的话题，值得人们去关注与思考……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e1b90da0ac0r23712351_t.jpg@!rw9"><br><br>2017年7月28日，中国业余登山者张梁登顶喀喇昆仑山脉的主峰乔戈里峰，此时，他距离完成被称为人类登山探险终极梦想的“14+7+2”（登顶全部14座8000米级山峰、七大洲最高峰，徒步抵达南北极点），只剩下两座山峰了。<br><br>乔戈里峰海拔8611米，为世界第二高峰，但其攀登难度远远超过了世界第一高峰珠峰。<br><br>在登山死亡率（死亡人数/登顶人次）排行榜上，乔戈里峰以23.16%排名第二。<br><br>由于攀登难度极大，张梁前后3年、历时3次攀登，才最终成功登顶乔戈里峰。<br><br><h3>一名普通中国人花费18年，实现了人类登山探险终极梦想——“14+7+2”</h3>对于高海拔登山，我的个人最高纪录是到了海拔5200米的珠峰北坡大本营。<br><br>那次是我初次上青藏高原，强烈的高原反应让我体验到了生不如死的感觉——一开始是剧烈的呕吐，然后是茶饭不思，如死鱼般张着嘴喘气，什么也做不了，天天待在大本营晒太阳。<br><br>从此，我对高海拔登山落下了心理阴影。<br><br>当时听说，一个人登珠峰，至少要花费20多万元，我就想，就算谁白给我100万元，我也不干。<br><br>坦率地说，在遇见张梁之前，我跟不少人一样，对高海拔登山的认识，还停留在：这是有钱人玩的贵族运动，只要有钱，就有人把你抬上珠峰。<br><br>但张梁告诉我：“就算你能坐直升机到珠峰的顶峰（事实上直升机无法飞到这个高度），只要你走下直升机，结局只有一个——死亡，因为你没有经过从低海拔到高海拔的适应，突如其来的高反和低温一定会要了你的命。”<br><br>张梁这么一说，我才意识到，我可能对他从事的这一领域真的知之甚少。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e1b9260a7c5f59366526_t.jpg@!rw9"><br><br>乔戈里峰拍摄时间：2017年7月25日站在海拔5700米的Gondogoro La垭口，乔戈里峰周边的6000—8000米级雪山一览无遗。<br><br>“乔戈里”是藏语，意为“白色女神”，位于中国与巴基斯坦交界处。<br><br>乔戈里峰所在的喀喇昆仑山脉绵延数千公里，山脉上高峰密集，包括乔戈里峰在内，这里紧密相连地排列着4座海拔8000米以上的高峰，海拔7000米以上高峰有20多座。<br><br>1902年，英国登山队首次攀登乔戈里峰以失败告终。<br><br>此后的50多年间，人类多次尝试也未成功。<br><br>直到1954年7月31日，意大利探险家里诺·雷斯德里和阿奇里·科帕哥诺尼首次登顶乔戈里峰。<br><br>摄影／史飞张梁是谁？<br><br>他是广东深圳市的一名业余登山者。<br><br>美国阿拉斯加时间2018年6月7日17时30分，他登顶北美洲最高峰迪纳利峰，至此，他完成了被称为人类登山探险终极梦想的“14+7+2”（登顶全部14座8000米级以上山峰、七大洲最高峰，徒步抵达南北极点）。<br><br>在张梁登顶迪纳利峰前，全世界只有韩国的朴英硕在2005年完成了“14+7+2”。<br><br>不过，朴英硕是一名职业登山者。<br><br>后来，在带队攀登安纳布尔纳峰（海拔8091米）时，朴英硕遭遇意外死亡。<br><br>可以说，张梁是全世界唯一一位完成“14+7+2”的业余登山者。<br><br>由于完成的人实属凤毛麟角，因此，“14+7+2”也被认为代表了世界登山界的最高水平。<br><br>',
'<h2>炸空的佛与最美的湖 巴米扬的战争与和平</h2>阿富汗的巴米扬山谷，因巴米扬大佛而被公众所知晓，但是由于当地极不稳定的局势，在巴米扬大佛附近的美丽大湖——班达米尔湖，却极少被阿富汗以外的人们所知。<br><br>这一片湖泊之美，以致于使得阿富汗政府将湖区开辟为第一个国家公园。<br><br>本文作者曾孤身一人乔装成原住民哈扎拉族女子行走在巴米扬山谷里，亲历了哈扎拉人日常生活的平静与友好，也见证了巴米扬山谷里曾经的战争创伤，和大自然所具有的神奇而巨大的治愈能力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/22/5b7d3575348262s66505372_t.jpg@!rw9"><br><br>盛名之下的巴米扬早已没有往日的辉煌，但这座城市仍留有希望作为的巴米扬省省会，盛名之下的巴米扬街景远不如喀布尔、马扎里沙里夫等其他阿富汗大城市。<br><br>这里只有一条主路，街道两旁的建筑最高只有二层，没有大商场，主路两旁的门店就是城市的巴扎（集市）。<br><br>巴米扬人通常每天只有4个小时的供电时间，街上的电线杆如同摆设。<br><br>但比起阿富汗其他民族，哈扎拉人更注重对子女的教育，女童入学率更是远超其他民族。<br><br>一夫多妻制在哈扎拉人中也并不常见，女性也有相对较高的社会地位，这也是这座被战火洗礼的城市的希望所在。<br><br>听说我想从喀布尔陆路去巴米扬地区时，我的阿富汗朋友迪巴摇着头：“所有外国人，还有富裕些的阿富汗人都会聪明地选择乘飞机。<br><br>这一路上可是有几处反政府武装的检查点呢。”<br><br>她顿了顿，看着我又说，“不过巴米扬是哈扎拉人的聚集区，你长着一张哈扎拉人的脸，如果装成哑巴，要比那些西方人更容易掩饰自己的身份。”<br><br>同中国一样，阿富汗也是一个由多民族组成的国家。<br><br>这里42%的人口为普什图族，多分布在阿富汗南部，他们说普什图语，曾作为统治阶级生活在这片土地长达数百年；北方的主要人口为塔吉克族（33%）、哈扎拉族（10%）（也有一些资料表示这一数字应为20%左右，认为官方隐藏了哈扎拉族的真实人口数量）、乌兹别克族（9%）、艾玛克游牧民（4%）、土库曼族（3%）等少数民族，他们除了会讲自己民族的语言外，也会说达里语（一种波斯语方言，与普什图语同为阿富汗的官方语言）。<br><br>在达里语中，哈扎拉意为“一千”（Hazr），有些哈扎拉人相信自己的祖先是蒙古“千户”统领的士兵，西征时由于某种原因留在此地繁衍生息。<br><br>近代的科学研究也证实了这种猜想，至少三分之一哈扎拉男性的Y染色体中，都带有一种蒙古人种独有的基因。<br><br>还有些人指出，巴米扬大佛的面部特征与哈扎拉人十分相像，没准儿哈扎拉人是曾经这里的佛教居民贵霜人的后裔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/23/5b7e1937d0fe01735607589_t.jpg@!rw9"><br><br>班达米尔湖和巴米扬大佛位置示意图阿富汗人都喜欢说：“你永远看不出一个哈扎拉人的年龄。”<br><br>的确，相对于境内其他高鼻梁深眼窝的欧罗巴人种，哈扎拉人看上去总是比其他民族的同龄人年轻许多。<br><br>哈扎拉人通常是外国人最先能分辨出的民族，很多人都是“东亚脸”，大脸盘，单眼皮（也有不少内双），眼熟得就像和你我同住一个小区的某位邻居。<br><br>',
'<h2>“双龙”探南海 随“蛟龙”号、“潜龙三号”探秘南海海底</h2>南海海底是什么样子？<br><br>过去无从知晓。<br><br>不同于往日，今天，借助深海潜水器，南海海底的许多秘密正在一一破解。<br><br>本文作者刘诗平多次随船科考，目睹“蛟龙”号和“潜龙三号”深潜南海海底，带回南海深部的种种信息。<br><br>通过潜水器的深海揭秘，我们知道了，南海海底像大地上一样有山脉、峡谷、平原、盆地，也像浅海一样有各种各样的鲜活生命，还像浩瀚的星空一样有众多令人遐思的科学奥秘。<br><br>南海有着无穷的魅力。<br><br>五年前，我曾经办理渔民证，坐渔船到过西沙几乎所有有人居住的海岛，看到了像甘泉岛那样有古树、古井、古庙和唐宋古迹的古朴风貌，也看到了像赵述岛那样有环岛水泥路、淡水净化装置和太阳能设备的现代新貌，以及像东岛那样在守岛官兵护卫下自由飞翔的鲣鸟乐园。<br><br>我曾搭乘航测飞机低空飞行在南海之上，看到一串串珍珠般的海岛散落于云飞浪卷的南海里，一艘艘船舶航行在千年繁忙的南海丝绸之路上；我也曾穿戴潜水设备在几米和十几米深的珊瑚岛、鸭公岛、三亚海域，看到成群结队的鱼儿在五颜六色的珊瑚丛中游荡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/22/5b7d2302843927l86999815_t.jpg@!rw9"><br><br>“潜龙三号”是卡通形象融入科学工程的技术典范“潜龙三号”正在水下航行。<br><br>“潜龙三号”是我国最先进的自主潜水器，它的设计特点是无人无缆全自治水下机器人，水下作业不需要潜航员操控。<br><br>因活动范围大、作业时间长，“潜龙三号”适合大范围自主探测，以深海复杂地形条件下资源环境勘察为主要应用方向。<br><br>它的外观设计比较呆萌，灵感来源于小丑鱼，据总设计师刘健介绍，“潜龙三号”这种非回转体大型扁鱼形设计，有利于减少垂直面的阻力，便于潜水器在复杂海底地形中作业。<br><br>然而，这一切，都不及南海深处埋藏的宝藏和展现的科学奥秘那样引人入胜。<br><br><h3>南海海底并非一马平川，而是有着各种复杂的地形</h3>2017年4月9日，我作为中国大洋38航次南海航段科考队一员，与“蛟龙”号载人潜水器和科学家一道，搭乘“向阳红09”科考船，从三亚起航奔赴南海作业区。<br><br>这次考察的目标之一，是深潜珍贝海山，探索南海海山的形成与演化。<br><br>',
'<h2>雁荡山究竟美在何处？</h2><h3>在我看来雁荡山的第一特点，就是名字起得好</h3>当你第一次听到雁荡山这个山的名字时，你的头脑中会出现什么样的画面？<br><br>当你听到中国传统名山中的“五岳”——泰山、华山、嵩山、恒山、衡山这些名称时，你的头脑中又会涌现出什么样的与之一一对应的画面来？<br><br>我们可以就此来分析一下，这很有意思，因为这里面蕴含了许多信息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/08/22/5b7d1662a55029p29496758_t.jpg@!rw9"><br><br>云遮雾绕的雁荡山，破火山中的颜值担当雁荡山位于东海之滨，浙江省温州市内，是一座完整的白垩纪破火山。<br><br>乐清市的北雁荡、中雁荡，平阳县的南雁荡，并称“东瓯三雁”，人们口中的雁荡山一般指的就是北雁荡。<br><br>这里属于亚热带海洋性气候，潮湿多雾，尤其是春季，茫茫的云山雾海中只有主峰百岗尖隐隐在望，宛若仙境，“百岗云海”之景堪称一绝。<br><br>摄影／詹必红这个问题涉及到了名称问题。<br><br>名称分为专名和通名，表示个别事物的是专名，表示一类或普遍事物的是通名。<br><br>比如珠穆朗玛峰是专名，雪山是通名。<br><br>这个问题要是讨论起来挺复杂，我们只说简单的、与本主题有关的。<br><br>专名只是一个标记，只是那个事物的代表，没有其他意义。<br><br>比如“SONY”，只是一家日本公司的名字，没有别的意思。<br><br>但是像“股份公司”就是通名了，它代表一类公司，它的意思可以用一句或一段话来说明，因此我们说通名有意义。<br><br>有一种说法：专名是标记，通名是表述。<br><br>即专名只是一个符号，和它代表的事物没有逻辑上、含义上的联系；但通名就不是了，它和代表的事物有逻辑上的联系，它是对一类事物的概括和描述。<br><br>专名和通名之分，一直是语言学家、哲学家争论的问题，因为这个区分总是会遇到打脸的时候。<br><br>比如在中国我们给一个东西起名，虽然是专名，是一个标记，只要一一对应就可以了，但是我们总想给这个专名赋予点意义，要么描绘那个东西的特征，要么就表达心中的愿望等。<br><br>总之，我们总是希望专名有意义。<br><br>这个事我们就按下不说。<br><br>我之所以扯到这个语言哲学的问题，主要是利用这两个概念，能够帮助我们了解中国的名山，尤其是可以加深我们对雁荡山的认识。<br><br>在我看来雁荡山第一大特点，就是它的名字起得好。<br><br>按前面讲的语言哲学的道理，雁荡山只是一个专名，它就是一个标号，一个记号，它与它指称的事物没有什么逻辑上的关联，即它没有意义，这座山不叫雁荡山也完全可以。<br><br>但是中国人的传统文化，还是希望专名有意义，中国人很少会弄出索尼、谷歌、微软这种仅仅是标记的名字。<br><br>',
'<h2>京张铁路 中国“灵魂路段”值得存在下去</h2>提起京张铁路，许多人会想到詹天佑如何开创性地利用地势铺设“人”字形线路，配合前拉后推的机车，翻越崇山峻岭，令中国人第一次拥有自己的干线铁路的故事。<br><br>而自今年4月起，随着我国铁路运行图的大调整，以及高铁如火如荼的建设，百年京张铁路标志性的推挽运行方式已就此告别。<br><br>怀念之余，我们也不禁思考：这条承载着中国人历史记忆与民族自豪感的铁路，应该如何更好地“活下去”？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5532dd1aef07m60828236_t.jpg@!rw9"><br><br>这张图中的景观已成绝版一辆从通辽始发、奔向终点站呼和浩特的普速列车行至居庸关长城脚下，这里正是京张铁路最负盛名的关沟区段的中心位置之一。<br><br>山峦叠嶂，长城巍然，两台机车前拉后推翻山越岭，畏途与美景交映成诗，这幅画面自今年4月起，已随着我国铁路运行图的大规模调整而不复存在。<br><br>摄影／李睿今年4月初，八达岭长城脚下的青龙桥火车站，春风依旧带着凉意。<br><br>四下宁静，道道金光终于将前几日春雪落下时压境的云雾一扫而去。<br><br>站台上只有我和一对到此一游的父子。<br><br>“儿子，咱们再看一趟火车就回家。”<br><br>“可是爸爸，刚才那列白火车爬山并不像你说的那么难啊。”<br><br>“爸爸给你讲的，是爸爸像你这么大时坐过的火车。<br><br>一会儿来的这趟就是，比刚才的白火车更长，更漂亮。<br><br>不过你得记住这种老火车的样子，过几天老火车就不从这儿走了。”<br><br>他们转身望向火车开来的方向，“人字形钢轨”也被夕阳蒙上一层金黄。<br><br>',
'<h2>中国第五座南极科考站 奠基在传奇的罗斯海之滨</h2>在我国已经建起的4座南极科考站中，一座位于南极圈外，3座集中在东南极。<br><br>在今年4月结束的我国第34次南极考察中，第5座南极科考站终于破土奠基，填补了我国在西南极重点区域没有科考站的空白——新建站定址罗斯海恩克斯堡岛，这里原始荒凉，就在世界最大的冰架旁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b553f37e28174r94561236_t.jpg@!rw9"><br><br>经过数年的选址工作之后，我国科学家将第5座南极科考站站区选定在罗斯海特拉诺瓦湾内面积约50平方公里的恩克斯堡岛。<br><br>这里既能满足我国南极科学考察和研究的需要，也有适合建站的开阔区域和地质条件。<br><br>更重要的是，这里盛行西风，会将春天融化后的海冰吹离海岸，形成一条宽阔的水道，使破冰船容易靠近补给。<br><br>图为直升机将建站物资运送上岛。<br><br><h3>向罗斯海进发</h3>2017年11月8日，中国第34次南极考察队搭乘“雪龙”号极地考察船从上海起航。<br><br>此次考察中一个最为重要的任务，就是前往罗斯海，进行我国第5座南极科考站的前期建设。<br><br>作为随队记者，我很荣幸地成为了其中一员。<br><br>我们从上海出发，经东海、穿琉球群岛、过赤道、走珊瑚海，短暂停靠新西兰的克赖斯特彻奇补给后，便一路向南，奔赴新科考站所在的罗斯海海域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b553f302ed822194032557_t.jpg@!rw9"><br><br>有实力的国家纷纷加大对南极科考的投入，抢占有利位置在当前南极政治环境下，科学考察是各国在南极的最主要活动，比如建立科学考察站、设立特别管理区和保护区，其中，建立科学考察站的争议相对较少，也是《南极条约》所允许的主要活动。<br><br>各国重视南极科考的原因是，首先，南极科考具有重要的科学价值，以南极为平台开展的相关研究包括动植物、地壳变动、气候变化和宇宙观察研究等，这些研究对于探索地球的过去、现在和未来，帮助我们理解和应对当前所面临的各种全球性挑战具有重要意义。<br><br>第二，南极科考还有重要的战略和经济价值，是确保各国在南极实质性存在的物质基础，也是获得南极治理话语权的保障。<br><br>因此，有实力的国家纷纷加大对南极科考的投入，抢占科考有利位置。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b553f3024a332x55281260_t.jpg@!rw9"><br><br>图为部分国家南极科考站的分布。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b553f2ef32f41y31958227_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b553f363dbff1510210766_t.jpg@!rw9"><br><br>图为“雪龙”船停靠在我国罗斯海新建站附近（摄影／郭松峤）。<br><br>罗斯海，南大洋最美的海域之一。<br><br>站在“雪龙”船驾驶台上极目远眺，海水蓝得没有一丝杂质。<br><br>它的面积约96万平方公里，是渤海的12.5倍。<br><br>从地图上看，罗斯海是南太平洋深入南极洲的大海湾，这是人类航海所能到达的地球最南的海域，也是距离南极点最近的海域。<br><br>1841年，由詹姆斯·克拉克·罗斯船长率领的英国皇家海军探险队首次到达这里，这片海域遂以其姓氏命名。<br><br>这也是一片有着传奇色彩的海域，想要到达南极点的陆上探险队大多通过罗斯海登陆南极，100多年前，大名鼎鼎的斯科特和阿蒙森就是通过这里登陆南极的，博克格雷温克﹑伯德等人也选择从这里登陆，踏上了探索南极的征程。<br><br>20世纪50年代以来，随着国际社会对南北两极的研究从探索时代跨入科学考察时代，罗斯海成了南极考察和国际治理的热点区域。<br><br>目前，美国、新西兰、意大利、德国、韩国等国均在这一海域建立了科考站，全南极最大和最新的科考站云集于此。<br><br>与此同时，相关国际组织还在罗斯海规划设立了全球最大的海洋保护区。<br><br>',
'<h2>雕岩谷 流水创造的地理奇观</h2>美国的羚羊峡谷、鹿皮谷，南非的“伯克的幸运壶穴”、肯尼亚的“地狱之门”峡谷……这些光看名字似乎各不相关的地貌奇观，其实都具有相似的外貌和共同的地质成因。<br><br>这类地貌奇观在我国有没有呢？<br><br>答案是肯定的。<br><br>本文作者地质学家嵇少丞在我国重庆市江津区就发现了一处。<br><br>结合自己对这类地貌奇观多年来的深入考察和研究，嵇少丞将其命名为雕岩谷。<br><br>究竟什么是雕岩谷？<br><br>雕岩谷是如何形成的？<br><br>在我国哪些地方还可以看到这种地貌奇观呢？<br><br>本文将一一为您解答。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b554b3e341321508099306_t.jpg@!rw9"><br><br>狭仄的通道，两侧陡壁夹峙，坚硬的岩石却呈现出流水般蜿蜒起伏、柔美流畅的形态，阳光投射在黄红色的岩壁上，折射出耀目的光芒。<br><br>初看这张照片，你可能会想到美国的“羚羊谷”，而它其实是拍摄于我国陕北地区。<br><br>类似的地貌景观在当地还有多处，人们多以“中国的羚羊谷”来称呼它们。<br><br>这种称呼明显是非正式的，那么此类景观在地质、地理学上是如何定义、命名的呢，它们的成因又是什么呢？<br><br><h3>很多人都沉醉于羚羊谷之美，却很少有人知道这美究竟是如何形成的</h3>作为一个从事地质学教学与研究长达30多年的教授，我见识过许多地质奇观，但当我来到美国亚利桑那州纳瓦霍人保留区内的羚羊谷时，尽管早有心理准备，还是被它的艳丽与壮美所震慑！从地表看，羚羊谷就是荒漠上一节干枯的小河沟，在远处看不见，即使到了近前亦平淡无奇，只有大胆地走进狭缝，深入地下，才能窥探其“内心之美”。<br><br>峡谷在地面的宽度仅有20—50厘米，而谷深却达几十米，黄色砂岩中交错的层理构成了和谐的线条，绘出一个个光滑柔美如流水般的曲面，阳光通过岩石缝隙探头进来，经过曲壁岩石的多次反射，形成梦幻般的色彩。<br><br>由于砂岩在不同季节的含水量不同，对光的吸收率和折射率亦不一样，一年四季岩壁显示的色彩不尽相同，夏天偏橘红粉红，冬天偏蓝偏浅紫，春秋时则介于两者之间。<br><br>此情此景，令我由衷地折服于大自然的神奇与玄妙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b554b35174af0538502631_t.jpg@!rw9"><br><br>美国羚羊谷被当地印第安人称为“Tse bighanilini”，即“大水穿透岩石的地方”，其实是有科学根据的。<br><br>在许多关于羚羊谷成因的介绍中，都提到它是由季节性洪水冲刷而成的，但关于具体过程却往往缺乏说明。<br><br>本文作者经实地考察、认真研究后给出了详细解释：首先是季节性洪水携裹着沙粒、石块冲刷地表坑洼形成壶穴，在今天羚羊谷的地表部分依然有清晰可辨的冲刷沟和坑洼（本图），此后在万年至十万年的时间里，形成于不同时期、不同位置的壶穴在三维空间中彼此贯通、连接，最终形成了深切的窄谷，壶穴的残留部分则形成了曲面（下图）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b554b4516ea53871070876_t.jpg@!rw9"><br><br>深切的窄谷，壶穴的残留部分则形成了曲面。<br><br>羚羊谷的美丽和神奇令人惊叹，职业好奇心又让我想进一步了解它的地质成因。<br><br>在来参观的路上，我听到一位旅行团的导游说羚羊谷是几亿年前一次大地震震出来的；而此前看过的一些科普报道则称羚羊谷是季节性洪水冲刷造成的结果，但为何洪水会冲刷出这样神奇的曲面，却往往一笔带过、语焉不详。<br><br>我在狭窄的谷底仔细观察着，谷底铺着一层金色的沙粒，还散落着许多直径几厘米到十几厘米的砾石，砾石表面光滑，磨圆程度很高。<br><br>再向前行，一块突兀而出的岩块吸引了我的目光，它像一座小丘矗立在一个坑洼之中，坑洼虽然现已残破，但还可以看出它曾经大致呈圆形或者说“壶”形的，在坑洼的周壁上，漩涡状的磨蚀痕迹清晰可辨。<br><br>“‘中心岛’，这是壶穴
