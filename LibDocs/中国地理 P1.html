'<h2>嵌瓷四百年 闯南洋的瓷都屋檐大戏</h2>在闽南和广东潮汕一带，在许多祠堂、庙宇和民居的顶部，都能看到繁复绚丽的“嵌瓷”装饰。<br><br>它们像是高耸的云鬓和华冠，又仿佛一出出永不落幕的戏剧。<br><br>更有趣的是，这种建筑装饰在中国其他地区十分少见，可当你来到东南亚，却发现它们又在这里盛开成一道道特别的风景线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d8330fba98cb6c45998089_t.jpg@!rw9"><br><br>与木雕、石雕等常见的建筑装饰工艺不同，嵌瓷极有地域性，主要集中在广东潮汕、闽南以及隔海峡相望的台湾地区，在中国大陆其他地方非常少见。<br><br>它们高高据守在众多寺庙、祠堂和古民居的顶部，堪称最夺人眼球的风景之一。<br><br>嵌瓷适应潮湿多雨的气候，也不怕风吹日晒，历经百年依旧风采熠熠。<br><br>说起中国传统建筑里常见的装饰门类，木雕、砖雕、石雕等大名鼎鼎；谈到镶嵌，以金银玉石装点华贵饰品、器物的古老技艺也是源远流长。<br><br>然而，以大大小小的破碎瓷片为主材，对建筑进行独具匠心的平面和立体镶嵌装饰，却相对少为人知。<br><br>碎瓷质地脆硬难以处理，粗粝低廉，作为主材似难登大雅之堂，分布范围也十分有限，国内学界关注颇少。<br><br>这种特别的建筑装饰技艺，便叫做嵌瓷。<br><br>在中国大陆地区主要集中在广东潮汕及毗邻的闽南地区（台湾受潮汕和闽南影响，也有不少遗存），尤以潮汕最为典型。<br><br>数年前我曾途经潮州，一朝初见便难以忘怀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d8330eee04a58x68391105_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d833108e4e071n18881130_t.jpg@!rw9"><br><br>图为韩江之畔的笔架山瓷窑遗址，规模庞大，俗称百窑村。<br><br>摄影／温亿中<h3>永不落幕的海边屋檐大戏</h3>潮汕有句俗语，叫做“厝角头有戏出”，指的便是当地的嵌瓷装饰。<br><br>',
'<h2>长棘海星暴发 充满谜团的自然现象</h2>长棘海星是一种以珊瑚为食的大型海星，聚集觅食的长棘海星可以在很短时间内将大片珊瑚啃食干净，只剩下白森森的珊瑚骨骼。<br><br>2019年，我国南海的西沙群岛出现了长棘海星数量快速增长的情况。<br><br>在全球范围内，长棘海星暴发也一直是备受学界关注的自然现象。<br><br>而引发这种现象的原因和机理，却至今成谜。<br><br><h3>“就像掉进了插满刺的陷阱，仿佛一不小心就会千疮百孔”</h3>夜晚的海底，比起白天沉寂了许多。<br><br>白天熙熙攘攘穿蟀于珊瑚礁的鱼群，此时大部分会回到珊瑚中的隐蔽所休息。<br><br>借助水下照明的灯光，能看到夜行性的海鳗从藏身的珊瑚礁洞穴中探出头来，伺机捕捉那些不够小心的猎物。<br><br>对于从事珊瑚礁生态研究的科研人员来说，这样的水下景象已经司空见惯。<br><br>即使在能见度有限、难以辨别方位的夜间进行潜水，对他们而言也是常事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d83464e3a1968v07705201_t.jpg@!rw9"><br><br>图中像仙人球一般长满尖刺的生物，是珊瑚礁生态系统的主要捕食者——长棘海星。<br><br>成年长棘海星的身体直径可以达到35厘米，最大的记录个体甚至能超过75厘米，由于外形颇似耶稣临刑前头戴的荆棘冠，它也被称为“棘冠海星”。<br><br>长棘海星以各类珊瑚，尤其是造礁珊瑚为食，被啃食的珊瑚只会留下白森森的外骨骼。<br><br>如同肆虐于草原和农田的蝗灾一样，在全球范围内长棘海星会出现不规律的种群暴发，对珊瑚礁生态系统造成严重影响。<br><br>2019年7月，研究人员在西沙群岛中部的玉琢礁附近海域例行夜潜时，却发现珊瑚礁和平时有一些不同，仿佛长了“刺”一般，游近一看，才发现这里已经被一群满身尖刺的不速之客——长棘海星所占据。<br><br>',
'<h2>握有金首权杖的 芮国身世之谜 ——陕西澄城刘家洼考古深度报道</h2>位于渭河平原与陕北高原过渡地带的陕西渭南市澄城县刘家洼芮国墓地，入选了2018年全国十大考古新发现。<br><br>芮国是存在于西周和春秋的一个姬姓诸侯国，从史书上关于芮国的寥寥数语可知，这个诸侯国在周平王东迁之后竟然发生过内部政变以及可能的迁都事件，并最终被秦所灭。<br><br>今人解读古文时多有歧义，这就为两周之际扑朔迷离的“国际关系”埋下了许多伏笔。<br><br>刘家洼芮国墓地的考古发现，令历史学家和考古学家们得以绘制公元前7世纪前后关中东部周代社会动荡时局的复杂图景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d84459aa5eb99661557745_t.jpg@!rw9"><br><br>这是一个完整的木质饰品盒，出土于刘家洼一座大夫级别的贵族墓葬中，被考古人员清理出来的文物有金质、玉质和铜质饰品，有金手镯、金牌饰、玛瑙串珠、玉嶲、兽面玉牌饰、玉小腰、铜削刀、铜珠等，这在考古发现中极为难得。<br><br>刘家洼，以前只是陕西关中东部渭北塬上壶提山下一个名不见经传的寻常村庄。<br><br>2016年秋冬之交，一帮盗贼趁着漆黑夜幕，在村西鲁家河畔的玉米地里干着摸金校尉的罪恶勾当。<br><br>后被村民发现，当地公安部门迅速介入破案，追缴回各类文物400余件，包括5鼎4簋青铜器组合、目前陕西体量最大的铜壶，以及编磬、玉器等等，这些都是只有高等级贵族才能使用的春秋时期器物。<br><br>随即，陕西省考古研究院与市、县文博单位组成联合考古队，开始进行抢救性发掘，又有大量青铜器、金器、玉器出土，特别是带两条墓道大墓的发现，再次昭示这是一处重要的周代遗址。<br><br>这样一个遗址，国族性质是什么？<br><br>一下子激起各界的兴趣，猜测纷纷。<br><br>但谁也没有把它和芮关联，可经过两年多的发掘工作，考古队通过调查、勘探与试掘，收获了大量考古资料与信息，初步搞清了遗址的范围，厘清了其布局结构与功能区划，最终确认是另一处古芮国都邑遗址及其墓地（十几年前发掘的陕西省渭南市韩城梁带村遗址被认为是古芮国国君墓地）。<br><br>这太出人意料、令人愕然了！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d844a5882f529m99386350_t.jpg@!rw9"><br><br>刘家洼、梁带村芮国遗址位置示意图刘家洼一带自4000年前的龙山时代迄今一直是人类宜居的地方刘家洼遗址北依黄龙山，长宁河（上游名称“鲁家河”）穿遗址而过，这里地处洛河与黄河之间的渭北黄土台塬北部，屏依北山，土层深厚，洛河支流纵贯其间，水源充沛，暖温带半湿润季风气候，宜于人居，适合稼穑。<br><br>而且处在关中与北方的交流通道、宗周与晋来往的交通要冲、秦与三晋争锋的重点区域，地理位置关键而重要。<br><br>过去两年的考古调查、勘探和发掘，考古学家们认定了刘家洼是芮国的一处都邑遗址。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d84b009156b78g68392580_t.jpg@!rw9"><br><br>图显示了刘家洼遗址的全貌，包括已经发掘的东I区墓地（M1、M2、M3所在地）、正在发掘的东II区墓地、将要发掘的贵族居住区（图中城区的位置）和平民居住区（图中的一般居址）等。<br><br>刘家洼芮国的边界是由天然黄土冲沟和人工壕沟共同围合而成的，显示出了芮国都邑的规划思想。<br><br><h3>又见古芮国</h3>提起周代的芮国，定会有人问：“那不是十多年前就在韩城梁带村发现了吗？”没有错，那里发现了西周晚期到春秋早期的芮国墓地，包括国君、大夫以及平民在内的1300余座墓葬，出土了青铜重器、璀璨金玉等大量珍贵文物。<br><br>新建成的“梁带村芮国遗址博物馆”，在一年之前就已向公众开放。<br><br>刘家洼的芮国与梁带村是怎样的关系？<br><br>考古队根据出土文物的时代特征初步判断，刘家洼遗址的年代应略晚于梁带村，也就是说前者是继后者之后的芮国都邑。<br><br>',
'<h2>夜空魅影不期而遇 中国摄影师守望 小概率天象</h2>星空摄影受到越来越多人的青睐，同时也遇到了瓶颈，那就是拍摄题材的高度趋同。<br><br>星空摄影师另辟蹊径，他们去追求更加罕见的天象。<br><br>任职于中国科学院国家天文台的张超，多年关注于这种超罕见天象的摄影。<br><br>这些小概率自然现象的背后拥有怎样的故事？<br><br>他给我们带来了解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d84a6867fc589c11443844_t.jpg@!rw9"><br><br>此图预定2019年度最牛闪电记录近期，这张图片引爆了国内外的天象观测圈。<br><br>摄影师沈超在浙江绍兴拍摄到名为“巨大喷流”的特殊闪电。<br><br>很多专程追逐雷暴的摄影师，即便拍下数万张照片，也难以捕捉到“巨大喷流”鬼魅般的身影。<br><br>8月底，沈超在自家窗口拍摄星空，因为有光污染存在，原本未抱太高期望。<br><br>但这一晚，神秘罕见的“巨大喷流”不偏不倚地出现在他构图之中。<br><br>广东摄影师潘慧恩曾在2016年首次拍到“巨大喷流”，而沈超拍到的这张照片细节更加丰富——这两张巨大喷流的照片相辅相成地昭示着：世界上有这样一类向上射击的闪电，相机清晰记录到的影像珍稀无比，但它们切实存在。<br><br>摄影／沈超<h3>流星雨前夜，天空飘来UFO般的«箭云</h3>8月中旬的英仙座流星雨之夜，我在内蒙古自治区锡林郭勒盟的正镶白旗拍到流星若干，可却没有把照片发到微博或者朋友圈的欲望。<br><br>近些年，随着摄影器材的进步，拍星空的人越来越多，这类摄影照片井喷般出现。<br><br>早些年，星空摄影师在讲座中展示精彩照片时，必会引发观众们的阵阵赞叹和惊呼，然而近几年，讲座现场的赞美声明显少了许多。<br><br>可这次英仙座流星雨前夕，我还是专程来到了云量较少的内蒙古。<br><br>茫茫夜空，说不定何时就会与某种特殊天象不期而遇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d84a688b393c9f57106268_t.jpg@!rw9"><br><br>8月13日黎明时分，通过在相同地点、使用相同焦距镜头、面向相同视角的连续拍摄，摄影师将七颗流星影像叠加在一幅画面之中，展现出英仙座流星雨坠落新疆那拉提草原的壮丽景色（摄影／戴建峰）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d84a67e260063z16922842_t.jpg@!rw9"><br><br>造成流星雨的星际尘埃碎屑大部分比沙粒还要小，它们以每秒几十公里的极高速度闯入地球的电离层，极少数可以再往下进入平流层，继而燃烧殆尽，很难有残留物质对地表造成冲击。<br><br>但左页图这枚闪亮如利刃出鞘的火流星非常特殊，它很可能落到地面，形成陨石（摄影／杨苏铁）。<br><br>我曾看到过国内新锐星空摄影师杨苏铁拍摄的一颗火流星。<br><br>那颗巨大的火流星如同利剑斜刺地面，亮光几乎与地景相连接。<br><br>最早看到这张照片是在一次摄影沙龙聚会，多数摄影师认为这不过是颗更亮的流星罢了。<br><br>然而一位关注陨石的朋友却颇为激动：“这是哪里拍摄的？<br><br>流星运动方向如何？<br><br>有没有别的机位数据？”',
'<h2>东北燕秦汉长城(上)改写东北亚历史的新发现</h2>史籍记载的中国早期长城代表——东北燕秦汉长城，由于涉及东北亚地区的诸多历史问题，成为中、朝、韩、日等国史学界研究的热点，但其走向、形制一直众说纷纭，误区多多。<br><br>本文作者李树林为吉林通化师范学院教授、国家社会科学基金项目“燕秦汉辽东长城田野考古调查研究”课题负责人，他历经30年考古调查，首次掌握了东北燕秦汉长城的“家底”，堪称长城考古史上的一次重大发现，也是对东北亚历史的一次正本清源。<br><br>作者独家授权本刊，将他多年研究东北燕秦汉长城的最终成果公之于众。<br><br>在多年从事长城的调查、研究中，我发现一个很有意思的现象：作为中国的象征，长城本应是国人极为熟知的一种文化遗产，但大多数人存在一个误解：普遍把中国的历代长城与明代长城画上等号，以为所有的长城，都和明代长城一样有着高大、绵延的城墙和烽火台。<br><br>因为一般人看到的长城，基本都是明长城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d8475fb421220267880684_t.jpg@!rw9"><br><br>这是位于东北燕秦汉长城线上，辽宁铁岭市铁岭县阿吉镇古城村的红山嘴遗址。<br><br>遗址地势平阔，南部为断崖，崖下即是辽河故道（如今辽河主河道已退至千米之外）。<br><br>考古学者在此遗址台地上，采集到细绳纹夹砂红褐陶鼎足、鬲足、豆把、桥状耳，还有典型的燕文化器物如泥质红陶绳纹板瓦、泥质灰陶豆、铁和刀币，以及汉代货币、青铜镜等中原文化遗物。<br><br>遗址东南与邱台城址（汉辽东郡望平县首治）隔辽河相望。<br><br>据李树林教授推测，红山嘴遗址是“徙民实边”性质的古村落，极可能是一座城址，曾是燕秦汉长城防御体系中的重要一环。<br><br>事实并非如此，因为很容易举出反例来，比如说，大家都知道秦始皇修长城的历史，秦代长城与明代长城在形制、布局和功用等方面的差异就极大。<br><br>我出生在东北，因此很关心东北的长城。<br><br>历史上在东北地区，战国晚期的燕国以及后来的秦代、汉代、唐高句丽、辽代、金代、明代，都修筑过长城。<br><br>其中修筑年代较早、路线最长、影响力最大的要数燕秦汉长城辽东段，史籍一般称“辽东障塞”或“辽东故塞”。<br><br>相对中原而言，燕秦汉时期的“辽东”，在自然地理上涵盖今东北地区西南部和朝鲜半岛西北部；在行政区划上，“辽东”是在燕国设立辽东郡之后才出现的地域概念，涵盖了秦汉时期的辽东郡，西汉时期的苍海、玄菟、真番、乐浪和临屯郡范围，相当于今我国辽宁省大部、吉林省东南部和朝鲜半岛北部的广大区域。<br><br>然而，在很长一段时间内，东北燕秦汉长城是否存在以及它的形制结构、具体走向、遗址分布等，都是未解之谜。<br><br>即使是在2012年全国长城资源调查结束后，仍然没有定论，中外学界、媒体也不断质疑，它们是否存在？<br><br>记载有东北燕秦汉长城信息的《史记》、《汉书》、《后汉书》等历史巨著，还能否成为信史？<br><br>中国东北、朝鲜、韩国乃至日本的上古史该如何书写？<br><br>',
'<h2>云瀑：白云倾泻成瀑</h2>第一次见到“云瀑”时，我不知怎样称呼它我一直想写写“云瀑”，因为这种景观还没有成为一种公认的风景。<br><br>几年前写文章谈建构中国新景观时提到“云瀑”，但不是主题，没展开说。<br><br>这次把“云瀑”作为主题，是希望建构起“云瀑”这种新景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/20/5d8463f6f0b459l82687473_t.jpg@!rw9"><br><br>云瀑，一种尚未被人熟知的新景观云瀑常常出现在湿润天气的早晨或傍晚，顺着地形溢出，沿着山势跌落，能拍摄到这样宽广恢弘的云瀑景观，不得不说是幸运的。<br><br>四川省成都市蒲江县得益于地形、气候条件，常常能观赏到云瀑。<br><br>在县西北侧，玉溪河从大白岩和南宝山中穿过，带来了丰富的水汽，水汽在山前堆积，沿着山势被迫抬升凝结成云，一越过长长的山脊线就跌落下来，形成了如此壮丽的云瀑。<br><br>摄影／向文军第一次在野外看到云瀑，是十几年前我去九寨沟，路过一个叫摩天岭的地方。<br><br>所谓摩天岭，是前面一道高高的、分开天地的一道墙一样的山体。<br><br>当时我们的车正在翻越一个垭口，到了垭口，按照藏族司机的习惯，都要停车，或者围着玛尼堆转几圈，或者撒龙达，齐呼“亚拉索”……总之是要感谢神，护佑我们平安。<br><br>站在垭口上，我看到对面的摩天岭那边有云滚滚而来，那云海翻越过长长的山脊线后，并没有朝我们这边涌来，而是像河水一样，紧贴着山体倾注而下，形成了一道像非洲维多利亚大瀑布一样横向展开的瀑布……我第一次看到这样的景象，一下子反应不过来，愣在那里了，因为我头脑中还没有一个名字来称呼它。<br><br>我从没见过这种景观，也没听说过，书中也未见有……',
'<h2>CBD生长版图 新兴产业不再热衷 城市建设却情有独钟</h2>19世纪下半叶，西方城市中渐渐形成了一块汇聚了金融机构和总部型企业的中央商务区，英文为“Central Business District”，缩写为CBD，CBD由此发展而来并席卷全球，而中国无疑是对这一概念接受度最高的区域。<br><br>近年来，随着中国城市规模越来越大，越来越多的城市规划建设CBD，招商难、负债多、楼宇空等问题也逐渐暴露，并且在新一轮产业革命背景下，CBD对新兴产业的吸引力也越来越弱……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d63473f3a0d02i26947848_t.jpg@!rw9"><br><br>从上世纪90年代开始，北京朝阳、上海陆家嘴等地开始规划建设中央商务区，成为中国内地首批CBD。<br><br>以前，西方国家的CBD均是城市里纯粹的商务区，白天上班时人声鼎沸，晚上下班后却空空荡荡。<br><br>北京朝阳CBD从初期就创造性地在商务区内规划出了住宅区和休闲区，让CBD无论白天，还是晚上，都成为了城市的繁华地区，充分挖掘了CBD的时间价值，这也影响了全球其他城市CBD的规划，并成为了国内CBD效仿的样板。<br><br>2000年以后，CBD在许多城市拔地而起，经过近30年的建设，中国版图上快速生长的CBD暴露出的问题越来越多。<br><br>图为春寒料峭时，摄影师在北京西二环一栋高楼上拍摄朝晖中的北京朝阳CBD，高楼大厦与故宫古建共同沐浴在晨光中。<br><br>如果你在上海632米高的上海中心办公，就可以俯瞰整个黄浦江的夜景；如果你在北京超过500米高的“中国尊”办公，就可以一览国贸的高楼林立和皇城的宏伟壮观；如果你在天津530米高的“津沽棒”办公，几年内，你可能还看不到城市密集的灯光……这些摩天大楼都坐落在这些城市的CBD中，摩天大楼也是这些CBD的象征，但是近些年，中国CBD的发展开始引发争议。<br><br>这几年，在中国近百座城市中，CBD如同青春期的少年，快速生长，但也问题频出。<br><br>市场选择和政府调控两种力量作用下不同的CBD呈现出了不同景象，它们有的成为含金量最高的黄金宝地，有的成为了招商困难、债务缠身的烂尾之城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d6348d30fa8d6o89186615_t.jpg@!rw9"><br><br>地图是初步统计的中国建设CBD的城市，从南国到北疆，从东部沿海到西部内陆，中国的城市正在经历一场CBD建设热潮。<br><br>其中既有直辖市，又有副省级城市和地级市，更有某些经济发达的县级市，有的城市还不止有1个CBD，但中国的CBD数量虽多，影响力却不足，只有香港中环CBD是唯一一座具备全球影响力的CBD（下图 摄影／童加涵）。<br><br>很多没有足够的经济体量和金融支配能力的城市纷纷建设CBD，中国真的需要那么多CBD吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d63473dc46548730378114_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d6348d9f331a6i54942742_t.jpg@!rw9"><br><br><h3>CBD是在城市中心形成的流量聚集地</h3>作为一个舶来词，CBD指城市商务活动的核心聚集区域，一般译为中央商务区。<br><br>中央商务区作为城市地理学的概念是20世纪初在欧美学界率先开始的。<br><br>但有趣的是，如果你用谷歌搜索CBD，出来的基本指一种大麻提取物大麻二酚，除此之外，几乎找不到关于城市CBD的词条。<br><br>用百度搜索时，关于CBD的词条有几百个网页。<br><br>相比于中国对CBD概念的狂热，西方国家却是另一番迥异的态度。<br><br>一位专家讲他到欧洲城市考察，当问到对CBD的规划时，对方很诧异，相对于城市怎么扩张，他们更关心的是道路等基础设施是否完好。<br><br>全球最宏伟壮观的CBD无外乎是美国纽约的曼哈顿，这里有高耸入云的帝国大厦，金融聚集地华尔街，还有纽交所和纳斯达克两大世界级证券交易所，曾在“911事件”中被撞毁的世贸中心就是曼哈顿众多摩天大楼中的两座。<br><br>',
'<h2>青蒿种质库 诺奖草药的 “基因银行”</h2>2019年6月，屠呦呦及其团队针对近年青蒿素在全球部分地区出现的“抗药性”难题，提出了切实可行的治疗方案，并在“青蒿素治疗红斑狼疮等适应症”方面取得新进展，这是继2015年屠呦呦获得诺贝尔生理学或医学奖后，再次利用青蒿素对抗疟疾等疾病取得的突破性进展。<br><br>全球最大的青蒿种植及青蒿素产区位于广西北部的融安及周边县域，万亩青蒿田，占全球三成的青蒿素产量和国家青蒿种质资源库，让桂北地区成为了“诺奖草药”的东方基地。<br><br>2019年6月17日，我照例查看每天的股市行情，惊奇地发现，众多医药股迅猛上涨，十余家药企股开盘即涨停。<br><br>医药股沉寂已久，缘何一夜之间忽然沸腾？<br><br>事情原委与一则青蒿素消息有关。<br><br>17日一早，新华社发布新闻：针对近年来青蒿素在全球部分地区出现的“抗药性”难题，屠呦呦及其团队经过多年攻坚取得新突破，并在“青蒿素治疗红斑狼疮等适应症”方面取得新进展。<br><br>屠呦呦获得诺奖后沉寂四年，潜心研究。<br><br>她一旦出手定然会放大招，动静非凡。<br><br>果然，新闻一出，国人振奋。<br><br>特别是对整个青蒿素产业来说，更是一个激动人心的利好消息。<br><br>A股市场医药板块迅速成为市场的领涨力量，仅半日，屠呦呦团队的研究成果，就带动医药股市值增长了约100亿元。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d63557cad41f0k87333444_t.jpg@!rw9"><br><br>在青蒿国家种质资源库中，一名科研人员正在查看营养液中培育的青蒿幼苗。<br><br>这是中国中医科学院中药研究所专门为研究青蒿的药理性而建立的种质资源库，这里保存了1000多种青蒿种质资源，为培育优良青蒿新品种、揭示青蒿素合成及调控机理等提供了丰富的种质材料及基因资源。<br><br>提起青蒿素，人们会立刻想到屠呦呦。<br><br>这位耄耋之年的科学家，几乎将其一生投入到了青蒿素的研究中。<br><br>她说：“青蒿素这个药物来之不易，其疗效也不止于抗疟，我在这个药物上做了一辈子，非常希望它能物尽其用。”<br><br>但是，当我们为屠呦呦团队的科研成果欢呼时，却有一个令人尴尬的事实，青蒿素的根虽在中国，但大量青蒿素成品药专利却在外国。<br><br>作为最先发现青蒿素的中国，为什么没有站在专利的制高点？<br><br>20世纪70年代，我国知识产权保护意识还十分薄弱，青蒿素的专利申请，从一开始就输在了起跑线上。<br><br>美国、瑞士等国实力强大的制药公司，根据中国论文提供的信息，经过技术改造，很快就转化成他们的专利，成为青蒿素成品药市场标准的制定者。<br><br>国内药企虽奋起直追，却依旧无法赶超。<br><br>',
'<h2>中国海带 从罕见的“舶来品” 到大众美味</h2>',
'<h2>从“风尘仆仆”到“尘埃落定” 莫高窟不会被鸣沙山掩埋之谜</h2>保护莫高窟的话题，往往围绕着石窟、彩塑和壁画，然而，在这一切之上，在开凿莫高窟的山崖顶部，一场石窟与风沙之战开展了千年之久，却很少为人所知。<br><br>莫高窟开建至今有1600多年历史了，虽然并没有被位于其西侧的鸣沙山掩埋，但是却饱受流沙之苦，经年累月的沙尘，是这个世界文化遗产地最大的威胁。<br><br>自上世纪40年代开始，莫高窟的保护工作者们就开展了与流沙的“斗争”。<br><br>在这场人与沙的战斗中，地理学者的智识起到了重要作用。<br><br>本文讲述了莫高窟治沙的曲折历程，读者不仅能看到文物保护工作者们的执著精神，也能了解到关于干旱区风沙规律的一些新知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d636e685ab026m09968854_t.jpg@!rw9"><br><br>很少有机会从这个角度看敦煌莫高窟。<br><br>进入21世纪以来，莫高窟的流沙已经被治理得比较好了，普通游客进入莫高窟窟区游览的时候，很少会被流沙干扰。<br><br>因此，也很少有人注意到自己正走在一个大戈壁滩的旁侧，戈壁滩上布满了黄色的流沙，不远处，就是黄沙覆盖的鸣沙山。<br><br>照片里的戈壁滩上清晰可见人工修筑的网栏，这就是莫高窟保护工作者们千辛万苦设计出的一个防沙治沙综合体，有了它，莫高窟才摆脱了流沙之灾。<br><br>摄影／高德祥2019年6月19日，在纪念赵松乔先生诞辰100周年的“地理学综合研究学术研讨会”上，一幅鸣沙山的照片作为会议背景墙占据着人们的视线，地理学家赵松乔先生对干旱区地理学做出过重要贡献，但为什么选择鸣沙山作为这次会议的背景图片？<br><br>那是因为，与会的人们都知道，赵先生曾经在敦煌莫高窟留下过一段佳话。<br><br>1962年，一篇文物保护工作者的文章里写道：“鸣沙山的沙物质大量向东移动，30年内莫高窟有被沙子埋没的危险。”<br><br>此事惊动了国务院，周恩来总理亲自指示要不惜代价尽全力保全莫高窟。<br><br>当时有关部门曾提出几种治沙方案，甚至有人提出让莫高窟“搬家”的方案。<br><br>当时，中国科学院地理研究所的地理学家赵松乔先生受命前往莫高窟实地考察，事后他写道：“我从两个基本事实否定了这个耸人听闻的‘警告’：1，鸣沙山及三危山的地表虽有不同厚度的浮沙，但其基底都是岩石，在数十年、数百年乃至数千年内不会整体向东移动；2，当地是东西风过渡带，两者大致势均力敌，而以东风略占优势。<br><br>因此，流沙基本上是‘向上’移动，形成了金字塔形高大沙丘，并可能略向西迁，不会东移。<br><br>因此，我敢于保证300年乃至3000年内，鸣沙山及三危山不致向东埋压莫高窟，那些莫高窟全部搬迁方案，完全是没有必要的。”<br><br>赵松乔先生的大胆论断，解除了一场虚惊，避免了莫高窟不必要的搬家，为国家节省了数百万元人民币，并为敦煌地区的防风固沙提供了科学依据。<br><br>',
'<h2>黄海南部沙洲群 不仅仅拥有中国首个海洋世界自然遗产</h2>黄海南部的沙洲群是世界上面积最大的辐射状沙洲群，并罕见地位于潮间带。<br><br>在刚刚过去的7月初，位于沙洲群中的中国黄（渤）海候鸟栖息地（第一期）成为中国第一个海洋世界自然遗产。<br><br>其实，在候鸟翩跹、精彩生态之外，这片沙洲群还隐藏着更多的神奇与独特。<br><br>2019年7月5日，在第43届世界遗产大会上，中国黄（渤）海候鸟栖息地（第一期）经审议通过，成为了中国第54项世界遗产。<br><br>加上7月6日申遗成功的浙江良渚古城遗址，中国成为了全球拥有世界遗产最多的国家之一（与意大利并列第一）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d637798530ad8w36711118_t.jpg@!rw9"><br><br>黄海南部的沙洲群拥有独特的地理条件，除了出色的生态环境，还反映了古黄河、古长江和中国海岸的变迁，展现了特殊的海洋动力条件。<br><br>海岸滩涂在成因和演变上与深入黄海的沙洲、水下沙脊是同源、一致的，今天近岸沙洲仍在不断淤积并陆。<br><br>图为航拍的沙洲湿地，一群野生麋鹿正在自由奔跑。<br><br>作为中国第14项世界自然遗产，中国黄（渤）海候鸟栖息地引起了格外的关注，因为它填补了中国世界遗产中的一项空白——在此之前，中国作为一个海洋大国，却没有一项与海洋直接相关的世界自然遗产，实在是一个颇为令人尴尬的情况。<br><br>对此，有专家评价，本次申遗成功是中国世界自然遗产从陆地走向海洋的开始。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d63786286d1f1d61382820_t.jpg@!rw9"><br><br>辐射沙洲范围北起射阳河口，南至今长江河口北部的蒿枝港。<br><br>始终出露海面和潮间带的沙洲、隐伏于海底的水下沙脊和巨大的潮流通道呈辐射状分布，仿佛是一把海中“巨扇”。<br><br>沙洲群规模巨大，沙脊与沙槽水道相间。<br><br>本次申遗成功的区域属沙洲群内部生态核心区。<br><br>底图根据江苏908地形测图和2019年遥感绘制。<br><br>供图／康彦彦<h3>潮起潮落沙洲群：它孕育出了中国第一个海洋自然遗产</h3>如果用更广阔的视角来看这片区域，会发现本次申遗范围完全属于一个特殊的地理板块——南黄海辐射沙洲（即黄海南部沙洲群，自20世纪中期被发现以来，在地理学研究中前后使用过多种称呼，如苏北浅滩、指状潮流脊、潮成沙体、辐射沙脊群等），这是黄海西南部浅海内陆架的一种特殊巨型沉积地貌，范围北起射阳河口，南至长江河口北部的蒿枝港，包括海滨滩涂、潮间带沙洲群及与之同脉相连的水下沙脊群，涉及江苏盐城、南通等8个县市。<br><br>',
'<h2>独家报道  佛教考古最大发现获新进展 考古学家妙手复活国宝佛像</h2>2012年，在位于河北临漳县的“六朝古都”邺城遗址北吴庄附近，一座尘封千年的佛教造像埋藏坑被发现，出土了建国以来数量最多的造像文物，一时震惊世界，被誉为中国佛教考古最重大的发现之一。<br><br>7年多过去了，这批造像背后隐藏的秘密有哪些得到了解读？<br><br>由中国社会科学院考古研究所和河北省文物研究所联合组成的邺城考古队，负责本次考古发掘，授权本刊独家报道这批造像的最新研究进展与成果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d637de6c1b445r65826487_t.jpg@!rw9"><br><br>这尊弥勒七尊像，就是北齐中后期盛行的“龙树背龛式”造像的一件经典代表，这样的造像样式被后世学者称为“邺城模式”。<br><br>这是一尊三菩萨二弟子二螺髻双树背屏式造像，保存了较多红、绿彩绘及贴金痕。<br><br>弥勒头戴三叶冠，面相圆润，坐姿为介于倚坐和交足之间的并足坐，有二裸体童子托足。<br><br>镂孔透雕双树背屏，上部为飞天托佛。<br><br>北齐中后期盛行的“龙树背龛式”造像，是上承东魏武定年间白石造像的技术传统和构图特征，同时接收新一轮传入的笈多造像样式而创造出的一种全新模式，彰显了邺城作为6世纪北方佛教艺术中心的地位。<br><br>2012年1月10日凌晨4时，河北邯郸市临漳县文物局副局长、文保所所长王福生，在睡梦中被惊醒，是临漳县刑警六中队打来了一个紧急电话：“接到几个报警电话，漳河发现佛像了！”王福生虽然长期跟文物打交道，但当时也没意识到，这次佛像出土，竟然是一次改写中国佛教考古史的重大发现。<br><br>出土佛像的地方，是在临漳县城西南约20公里的邺城遗址东部，习文乡北吴庄村北的漳河河滩里。<br><br>明末清初时，漳河改道后流经这一区域，形成了厚薄不均的流沙层。<br><br>据说从上世纪50年代开始，这里的漳河一到洪水季节，就偶尔会有佛像、陶瓷器、瓦当等古代文物被冲出来。<br><br>邺城遗址，由南北毗连的两座古城——邺北城和邺南城组成，曾是曹魏、后赵、冉魏、前燕、东魏、北齐诸王朝的都城，被称为“三国故地，六朝古都”。<br><br>自1983年起，由中国社会科学院考古研究所与河北省文物研究所联合组建的邺城考古队，在这里持续进行了30多年的考古勘探和发掘，初步确认了邺城作为建安文学发祥地、都城规划肇始地和佛法弘传中兴地的历史地位。<br><br>而现代人对于这座六朝古都的认知，除了在此治理漳河的西门豹、曹操营造的铜雀台，似乎就没有更多了解了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d637de30bd5f6l69512838_t.jpg@!rw9"><br><br>河北邯郸市临漳县习文乡北吴庄村的造像埋藏坑发掘现场。<br><br>埋藏坑就位于临漳县城西南约20公里的邺城遗址东部的漳河河滩上，坑口呈不规则方形，边长约3.3米，深1.5米左右。<br><br>在历史上，河北曲阳县修德寺出土的佛造像，与四川成都万佛寺遗址、山东青州龙兴寺窖藏出土的石刻造像，并称为20世纪中国佛教考古三大重要发现。<br><br>这次邺城出土的佛造像，不仅文物数量更多，而且造像工艺精湛，造型精美，形式多样。<br><br>因此，有专家认为，北吴庄造像埋藏坑是本世纪以来中国佛教考古最重大的发现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/26/5d63813fdfd008w44115430_t.jpg@!rw9"><br><br>河北邺城北吴庄佛教造像埋藏坑位置及周边石窟寺院分布图在接到通知后，邺城考古队里来自中国社会科学院考古研究所的何利群博士，带着考古队员火速赶了过来。<br><br>让所有人没想到的是，这次偶然的发现，竟然是一处规模极大的佛教造像埋藏坑：经测量编号的共计2895件（块），另有3000件左右造像碎片和少量砖、瓦、瓷片。<br><br>造像堆放密集，其间未见有明显的分层和间隔，总体呈无序状态。<br><br>质地以白石为主，少数为青石，表面多残存有彩绘和贴金痕。<br><br>时代跨越了北魏至唐代，以东魏北齐时期造像为主。<br><br>',
'<h2>因宠得祸 神秘的中国睑虎 悄然走向濒危</h2>2019年8月17日，在即将召开的濒危野生动植物种国际贸易公约（CITES）第十八次缔约方大会上，中国政府将要提交的提案之一就是将中国和越南分布的睑虎属物种列入公约附录，希望由此管控和减少贸易对两国睑虎野外种群的威胁。<br><br>对于绝大多数人来说，睑虎是陌生而神秘的。<br><br>睑虎在野外究竟是怎样的一种存在，又因何导致濒危而迫切需要保护呢？<br><br>虽然隔着有五六米远，但是我依然能够看清楚它的样子。<br><br>趴在面前石灰岩壁上的是一只睑虎，大概有十多厘米长。<br><br>但是它身上的斑纹与我此前见到的所有睑虎都不同，粉白的身体和粗壮的尾巴都布满了黑白相间的斑纹。<br><br>咦？<br><br>不对，它的眼睛的颜色似乎有些特别？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/17/5d57b10abaecc4074348063_t.jpg@!rw9"><br><br>一只荔波睑虎因感受到威胁而做出警示的反应。<br><br>睑虎因为具有壁虎科中较为特殊的可以活动的眼睑，即可以闭合双眼而得名。<br><br>睑虎属动物一般都外表霸气，色彩鲜艳，又有一双美丽的大眼睛，所以深受宠物爱好者的青睐，并经常出现在各种线上线下的宠物市场中。<br><br>图为荔波睑虎 Goniurosaurus liboensis被强光手电一直照着，它似乎有些警觉，头昂着，身体一动不动，眼睛似乎透出些许绿色来。<br><br>我赶紧把手电的光线调暗，等它放松警惕后，换了一只长焦镜头远远地拍了几张照片。<br><br>通过相机回放照片，是的，它瞳孔的颜色是淡橄榄绿色，这应该又是一个新种。<br><br>我内心里不禁慨叹道：广西的这片石灰岩森林真是个好地方啊，居然又发现一个新种睑虎。<br><br><h3>拒绝成为死亡笔记，隐匿新种睑虎模式标本产地信息</h3>2015年6月下旬，我撰写了一篇关于广西石灰岩森林里新发现的两种睑虎的文章，发表在国际动物分类期刊《动物分类学》杂志上。<br><br>广西睑虎、嘉道理睑虎成为它们的名字，前者由于和已发现的荔波睑虎有些类似，为了更好区分，所以用其产地命名为广西睑虎。<br><br>而那个绿眼睛的小家伙是如此特别，与其他所有已知的睑虎属物种完全不同，所以我给它起名为“嘉道理睑虎”。<br><br>因为我是嘉道理农场暨植物园的员工，之所以能够发现它们，很大程度上是因为工作的原因。<br><br>这个名字还有另外一层意义，纪念嘉道理农场暨植物园的创办人贺理士爵士及罗兰士勋爵，弘扬他们终身支持华南地区生物多样性研究和保育工作的善行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/17/5d57b10ebf3f66a88582775_t.jpg@!rw9"><br><br>睑虎多栖息在热带、亚热带丘陵地区和山区的石灰岩地区或者花岗岩地带，它们喜欢多石头、多石缝的生境，对环境植被覆盖度的要求并不高。<br><br>摄影/经新<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/17/5d57b11061d1b8z43116536_t.jpg@!rw9"><br><br>近些年随着人们对睑虎关注度的提升，它们成为很多摄影师钟爱的拍摄对象。<br><br>睑虎属于夜行性动物，它们守候猎物时岿然不动，捕猎则轻盈迅速。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/17/5d57b10b842cd4447326782_t.jpg@!rw9"><br><br>摄影师用慢速快门拍摄，将它行动的迅捷表现出来。<br><br>图为广西睑虎 Goniurosaurus kwangsiensis 摄影／谢伟亮这两个新种睑虎在《动物分类学》杂志上发表后，让我万万没有料到的是，自己却因此而陷入了舆论争议的漩涡。<br><br>舆论争议的焦点，就是我在发布这两个新种时，一反常规，没有公布模式标本的采集地点。<br><br>',

'<h2>额尔齐斯河，一条游牧的河</h2><h3>中国的“旗河”： 额尔齐斯河，一条游牧的河</h3>河流有多种功能：灌溉，发电，航运……还有一种功能是任何讲河流的书中都未曾提到的——游牧功能。<br><br>这是我去阿勒泰考察额尔齐斯河（以下简称额河）时的一个认识。<br><br>这条河是中国唯一一条流向北冰洋的河，也是新疆北部准噶尔盆地中最重要的一条大河……关于这条大河有一些问号吸引着我：为什么这条河的流域图是那么奇特？<br><br>在中国境内，这条河的所有支流都来自右岸，来自阿尔泰山……我们直到珠峰上有“旗云”——云像旗帜朝向一面飘动……还有“旗树”，说的是有的树，树枝只是一面有，远看像一面旗帜……我想说：额尔齐斯河是一条“旗河”，它所有的支流都在右岸（说的是中国境内这一段）。<br><br>在地理的书中，这类水系形态有专业的术语称呼之：“梳状河”或“栅栏河”……其实，额河能成为一条旗河也是很悬的，在一个地方额河差一点就丢掉了这个“桂冠”。<br><br>这次去额河考察，我们还专门去考察了这个地方。<br><br>这个地方也没有什么名字，我给它起了个名字——河湖岭。<br><br>事情是这样的：额河的东边还有一条大河——乌伦古河，它也发源于阿尔泰山，出了阿尔泰山，进入准噶尔盆地，转向西流，它似乎要汇入额河，二者结为伉俪一起奔向大海。<br><br>但是就差咫尺的距离时，它被挡住了，被迫成湖——乌伦古湖。<br><br>这时它离额河不到2公里。<br><br>如果乌伦古湖与额河相汇（自然地连通）了，会发生如下事件：1、额河的干流将改变，将以乌伦古河为正源。<br><br>2、乌伦古河将由内陆河变为外流河。<br><br>3、也可能发生河流袭夺，乌伦古河把额河夺过来，这要由准噶尔盆地的地势格局来决定。<br><br>4、额河是否改名将引发争论……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/08/17/5d579e0f89d9b0z90337308_t.jpg@!rw9"><br><br>转场，每年数百公里的征程生活在阿勒泰地区的牧民们维持着几千年来的放牧生活，从春到冬，他们循着牧草生长的规律，驱赶着畜群从山前平原的冬牧场到高山夏牧场又回到冬牧场，转场的路线短则几十公里，长则数百公里。<br><br>初夏，福海县的牧民们又开始了忙碌的转场，他们得抓紧时间赶到夏牧场。<br><br>因为虽然夏牧场牧草繁茂茁壮，但是畜群只能在那过上短暂的两个月，到了8月下旬就是山中的冬天了，那时他们就得下山。<br><br>老人在前方指路，青壮年在后面驱赶畜群，主妇则照看孩子和驼队、负责后勤工作，这是一支井然有序的“急行军”。<br><br>即使发生这一切，哈萨克族人的游牧还会继续……因为夏牧场在高山上。<br><br>说额河的一个重要功能是游牧，原因是这样的：一是这条河的一条条支流，就是牧民的一条条转场的道路。<br><br>牧人就是循着这些河流上下迁移的。<br><br>二是阿尔泰山地处欧亚大陆的中心地带，远离海洋，降水稀少，在这干旱区中，几乎只有河流造就的河谷才有绿色的牧场存在，尤其是一些宽谷地带，更是优良的牧场……一些支流的支流可以把牧人和牲群引到山顶古冰川作用形成的U形谷地或者古冰斗形成的盆地之中，现在这些地方都是优良的夏牧场。<br><br>三是牧人和牲群的生存本身就离不开水……总之，这些河流形成的网络，像血管一样，游牧的人和牲畜就像是血液沿着这些网络脉动……',
'<h2>拉利贝拉岩凿教堂群  岩石间绽放的花朵</h2>对于岩凿建筑，人们并不陌生，我国的佛教四大石窟就是在岩壁上开凿出来的奇迹。<br><br>然而，在埃塞俄比亚的拉利贝拉有一组奇特的岩凿建筑：这些教堂大多以独石雕凿而成，而且雕凿方向是“入地”而非从侧面雕凿岩壁，这在世界岩凿建筑史上颇为罕见，其出现原因耐人寻味。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d351a1fa931b8072079383_t.jpg@!rw9"><br><br>拉利贝拉教堂群包括11座岩凿教堂，其中最著名的就是图中的圣乔治教堂。<br><br>它是一座极为壮观的独石建筑，由一整块巨岩雕凿而成，整座建筑中既无接缝，也无砌筑。<br><br>圣乔治教堂既是一个宗教奇观，也是一项工程壮举，在世界岩凿建筑史上扮演了极其重要的角色。<br><br>在拉利贝拉教堂群中，它的建成时间最晚，位置也最独立，显现出一种卓尔不群的气质。<br><br>不过，仍有一套沟槽系统将它与其他教堂相连接，构成一个有机的整体。<br><br><h3>“向下生长”的建筑奇观</h3>埃塞俄比亚对国人来说不算陌生。<br><br>抗日战争时期，埃塞俄比亚既是中国人抗战到底的榜样，也是中国人避免片面抗战的教训——它就是毛泽东的著作《论持久战》中曾经反复提到的“阿比西尼亚”。<br><br>但是，由于经济落后、社会封闭，二战后的埃塞俄比亚对现代世界缺乏影响力，重新成为了一个遥远而神秘的国度。<br><br>直到今天，说到埃塞俄比亚，国人的印象依然是自然风光，以及数百年前诞生的建筑奇迹——拉利贝拉岩凿教堂群。<br><br>这个教堂群位于埃塞俄比亚北部的阿姆哈拉州拉利贝拉城。<br><br>其中的圣乔治教堂坐落在一个长宽各25米的方形深坑中，采取了世界罕见的“向下生长”建筑模式，再加上别致的十字形轮廓，使人们在看到它第一眼时就足以感受到强大的视觉冲击力。<br><br>更惊人的是，整个教堂都是在同一块岩石上凿出来的，既没有接缝也没有砌筑，浑然天成，被称为“独石教堂”，这对习惯了“盖”房子的人们来说简直闻所未闻。<br><br>教堂外立面有上下两层21扇窗、3扇门，其中12扇窗在顶层。<br><br>但为了在教堂内部形成幽暗的神秘感，首层9扇窗都是起装饰作用的浮雕假窗。<br><br>走进教堂，墙壁与顶棚没有繁琐的装饰，但都被雕刻得非常规整，除了光影外没有其他纹理装饰。<br><br>进入这座基督教教堂，很容易生发出对上帝的敬畏感。<br><br>独石教堂的修筑极其艰难。<br><br>首先要寻找完整无缝的巨型岩石，除去表层浮土软岩，再在四周凿出12—15米深的沟槽，使其与山体脱离。<br><br>凿建教堂时，要先在岩石内预留墙体、屋顶、祭坛、廊柱和门窗，随后对岩石进行敲凿并形成空间，接着在石壁上精雕细镂。<br><br>',
'<h2>今日中国最重要的桑蚕基地，不在江南在广西</h2>“世界蚕业看中国，中国蚕业看广西。”<br><br>目前，广西蚕茧产量约占全国总量的五成，连续多年稳坐全国头把交椅。<br><br>曾经，我国桑蚕业最发达的地方是江南的江浙两省，现在广西为什么能后来居上？<br><br>与江浙相比它有什么优势吗？<br><br>岭南地区在历史上有着桑基鱼塘的传统，现在广西桑蚕业的布局运作还遵循着这种传统方式吗？<br><br>当我国桑蚕业的中心落到广西后，当地人的生活和文化发生了什么改变吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d351f78b2e0b9q72529519_t.jpg@!rw9"><br><br>蚕儿上蔟吐丝忙在传统养蚕过程中，最繁忙的是上蔟，即将蚕收集、移放到蔟具上，让其吐丝营茧。<br><br>在广西，农户们积极实施科技养蚕、集约化养蚕，以提高效率。<br><br>许多蚕房都安装了方格蔟自动上蔟装置，一串串均匀挂吊的方格蔟上蔟架可自动下降，让熟蚕自动上蔟结茧，然后升高方格蔟清理蚕房，提高蚕茧质量。<br><br>以前一张蚕（是蚕业中的计量方法，指一张A4纸上的蚕籽数量，数量大约为40000粒）一般要4个人打理，现在一人就够了。<br><br>摄影／龙涛<h3>江南陌上，尚有桑否？</h3>我的故乡在江南。<br><br>这里沃野千里、水网纵横、气候温和，有稻香鱼肥、三秋桂子、十里荷花，更有遍地桑蚕。<br><br>江南是我国桑蚕与丝绸业的起源地，5000年前生活在这里的良渚先民就已完成了对蚕的驯化，并掌握了缫丝技术，可获得平直的生丝，能编出丝带等织物。<br><br>我曾长期生活在江苏扬州，这里是江南著名的桑蚕之乡，并衍生出了浓厚的桑蚕文化。<br><br>北宋后期，扬州高邮大词家秦观著《蚕书》，为我国现存最早的一本蚕业专著。<br><br>清代学者李斗在《扬州画舫录》中，也录有《养蚕》歌。<br><br>我居住的扬州城北，是清代扬州二十四景“邗上农桑”的中心位置。<br><br>民国时，在扬州东郊有江苏省最早的蚕种场，种桑数千亩。<br><br>20世纪80年代，扬州桑蚕业大发展，江都、高邮、仪征先后建蚕种场，生产的蚕丝是我国出口换汇的重要产品。<br><br>90年代，扬州桑蚕业发展达到历史顶峰，成为扬州农村经济的主要支柱产业。<br><br>当时的运河两岸，桑田连连，小曲不断：“一条运河水泱泱，两岸尽是采桑娘。<br><br>哥哥摇橹妹撑篙，共养蚕儿进洞房。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d351f72e5ea36l11125909_t.jpg@!rw9"><br><br>江南，曾经是我国最重要的桑蚕基地从唐代以来，江南地区在我国桑蚕产业中的重要性日益增加，明清时期江南桑蚕丝绸业达到顶峰，其优势地位一直保持到上世纪90年代。<br><br>勤劳美丽的蚕娘、采桑娘，曾经都是江南姑娘形象的代表（上图）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d351f7dace412h43320195_t.jpg@!rw9"><br><br>到上世纪90年代后期，江南地区工业化、城镇化加速进行，制造业、金融服务业、互联网等产业的相继崛起，桑园和蚕娘渐渐在这片区域里淡出了视野。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d352141ba28a1o63196646_t.jpg@!rw9"><br><br>我国桑蚕产业优势区在历史上发生过多次转移考古和文献证据表明，我国桑蚕产业有三大起源地——黄河中下游、长江中下游流域和四川盆地。<br><br>相较而言桑蚕产业在长江中下游发展的成熟度更高，后来，小部分良渚先民带着先进的桑蚕文化向北迁移，令我国桑蚕业的中心落在了中原地区。<br><br>我国桑蚕产业中心第二次区域性转移，发生在唐宋时期。<br><br>唐安史之乱后，人口大量迁移至南方，先进的桑蚕生产技术也随之来到南方，到南宋时实现了“北桑南移”，江南地区成了我国桑蚕的产业中心。<br><br>其后，元、清两朝政府都积极鼓励各地发展桑蚕产业，但在民国期间我国桑蚕产业陷入了困境。<br><br>新中国成立后，桑蚕业又恢复了迅速发展，最终形成了现在桑蚕业优势产区的布局。<br><br>然而，到了90年代后期，从扬州到江苏乃至江南地区，桑蚕业却发生了突变，曾经不断增长的蚕茧产量开始萎缩。<br><br>中国农业科学院博士张晴在其论文《中国桑蚕空间格局演变及其优化研究》中指出：1990年，江苏、浙江两省的蚕茧产量占据了全国的半壁江山（分别占24.5%和25.5%）；2000年，江苏蚕茧产量降至19.5%，浙江降至19.4%……2015年，江苏、浙江的蚕茧产量仅占全国的7.4%和4.6%。<br><br>江南地区陌上绿桑盈野、蚕娘缓缓而归的景象，宛如一个旧梦，渐渐暗淡消散。<br><br>我不禁感到困惑，究竟发生了什么？<br><br>为什么作为江南几千年来农耕文明瑰宝的桑蚕业会如此迅速地冰消瓦解？<br><br>为了找到答案，我花了很长时间在江苏、浙江进行调查，得到的结果令人唏嘘。<br><br>首先是国家市场经济体制的逐步建立完善，经济开始向多元化发展，农业占国民经济的比重明显下降，一些传统产业面临严峻挑战，特别是自身规模化、集约化、装备化相对滞后的桑蚕产业。<br><br>',
'<h2>湘西古镇 距离“边城” 有多远？</h2>今年五一当天，湖南省湘西土家族苗族自治州凤凰县沱江镇接待游客量就突破了9万人，小长假四天累计接待游客37.6万人次，高于 “网红古镇”乌镇的30.4万人次，与丽江古城不相上下。<br><br>这些年，位于沱江镇的凤凰古城因为过度商业化遭到外界不少批评，但这并不能掩盖它在商业上的成功……湘西古镇的原住民如何看待这样的成功？<br><br>古镇的发展只能沿着这条路走吗？<br><br>为何它们的形象距离曾经的“边城”越来越远？<br><br>带着这些问题，让我们跟随作者，一起走进湘西古镇的过去和现在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3524598c7b57o09225380_t.jpg@!rw9"><br><br>湘西古镇大多沿沅江流域分布。<br><br>作为湘西乡土文化和少数民族文化的综合载体，湘西古镇独特的、富有诗意的景观吸引了来自全国各地的游人。<br><br>凤凰是湘西沅江流域的重要古城之一，不仅有丰富的自然生态资源,还有厚重的历史底蕴和鲜明生动的民族特色。<br><br>凤凰古城开发最早，其商业上的成功有目共睹，近几年成为湘西其他古镇的效仿对象。<br><br>摄影／田根<h3>十几年前来凤凰古城，是因为“太喜欢这个地方”</h3>第一次见到海子本人，是在湖南省湘西吉首市的乾州古城，海子头上盘着小辫，个头矮小、粗壮，皮肤黝黑，是一个典型的湘西人形象。<br><br>海子出生在乾州，成年后并无稳定工作，2004年湖南省湘西土家族苗族自治州凤凰县沱江边上新出现了几家酒吧，海子就跑来唱歌。<br><br>他是见证了位于沱江镇的凤凰古城酒吧行业从无到有的第一批人，也是这里最初的一批驻店歌手。<br><br>海子说那个时候的凤凰，只有5家酒吧，流浪者酒吧是窀¬一家，老板是上海人毛毛，守望者酒吧的老板是成都人阿军。<br><br>这些年来，最早在凤凰古城酒吧行业淘金的人大多数已经离开了。<br><br>守望者酒吧的股东之一、四川人陈林（音）是少数坚持到现在的“幸存者”（陈林2000年来到凤凰）。<br><br>作为早期的酒吧投资者，陈林曾经在四川的某个古镇摸索过酒吧生意，来凤凰时，这里的商业开发才刚起步。<br><br>“当时接触本地人，最大的感受就是他们淳朴、热情，这一点特别吸引我。<br><br>说实话，当时我从未想过如此偏远的地方会开摩登的酒吧。<br><br>太新鲜了。”<br><br>陈林回忆说。<br><br>',
'<h2>吉岗擦擦隐藏在深山中的苯教文化遗存</h2>在四川省阿坝藏族羌族自治州的一处深山里，人们意外地发现了一个古老的洞穴，里面出土了数万件年代久远的擦擦。<br><br>更难得的是，这些擦擦造型独特，具有明显的苯教特征，是研究苯教文化的珍贵遗存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d352c7397b9c6a82464214_t.jpg@!rw9"><br><br>擦擦既是宗教圣物，也是艺术珍品擦擦对于藏族民众来说既是独特的宗教圣物，也是先民们留给后世信众的艺术珍品。<br><br>它是一种脱模泥塑，造型生动，刻画精巧，内容包括塔、经咒以及高僧大德的造像等。<br><br>这次吉岗出土的擦擦中，就有大量的塔形擦擦。<br><br>至今，吉岗仍保留着制作擦擦的传统。<br><br><h3>挖掘机突然挖开一个岩洞，从里面滚出无数擦擦</h3>5月底，因为采访，我又一次去了吉岗。<br><br>我是第六次来到这里。<br><br>缓缓地驱车，沿着米亚足河逆流而上，吉岗山谷的羊角花正开得如火如荼，米亚足沟边的藏寨石头碉房炊烟袅袅，初夏的大地上，各色野花拥挤着盛开在房前屋后。<br><br>青稞苍翠，天空湛蓝，布谷鸟的叫声从山巅飘到沟底，整个山谷笼罩在森林氤氲的气息中。<br><br>充盈清澈的溪水，顺山谷叮咚流淌，流露出一种深邃久远的气质，这里的世界一派静谧。<br><br>吉岗，嘉绒藏语中为“心脏”之意，位于四川省阿坝藏族羌族自治州马尔康市沙尔宗镇米亚足村，分为上吉岗和下吉岗。<br><br>吉岗的一座山上有两个大湖和众多小湖，湖水在山上汇集成了两条河流，一条向东流入黄河，一条向西流过吉岗然后流入长江。<br><br>这里的故事像山里的植物一样古老又丰富，这里的文化像山间的峡谷一样深邃而久远。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d354fddf26601a37979555_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d352c6fba6395886683366_t.jpg@!rw9"><br><br>吉岗多山，这次发现的装藏擦擦的岩洞就隐藏在群山之中吉岗位于四川省阿坝藏族羌族自治州马尔康市的一处山谷之中，过去属于“嘉绒十八土司”之马尔康卓克基土司管辖范围。<br><br>这里自古以来属于嘉绒藏族聚居村，民众皆信仰苯教。<br><br>至今，这里的山上仍有多处修行洞窟，还有写有经文的壁画和堆经幡的石洞，这次面世的苯教擦擦就是在一处山洞中意外发现的。<br><br>2016年3月，米亚足村的村民们扩建下吉岗的一条小路，将它修成可以过车的机耕道。<br><br>当挖掘机挖到半山腰时，来到一处生着几株藤树的岩壁地段，那些藤树高大无比，挖掘机挖断藤树后，突然在树后露出一个大岩洞，洞中滚落出一大堆泥块，挖掘机师傅仔细一看，发现竟然是巨量的泥塑擦擦。<br><br>擦擦是四川、西藏等地一种常见的脱模泥塑，其造型内容包括塔、经咒以及高僧大德的造像等，有着悠久的发展历史，不论苯教（也称“雍仲本教”）还是藏传佛教都将擦擦视为圣物。<br><br>',
'<h2>苔藓 从荒野“草垫”到城市新宠</h2>苔藓是一种结构简单、外形小巧的植物，近年来，用苔藓来制作盆栽或艺术画逐渐受到人们的追捧。<br><br>这种生命力顽强的植物几乎覆盖了整个地球，从低地到高山，赤道雨林到极地冰原，甚至在城市的人工建筑上都能生长。<br><br>而你真的了解这个植物界的“迷你”家族吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d35544d372451y12227805_t.jpg@!rw9"><br><br>苔藓植物的结构简单，没有叶和根的分化，是高等植物中最原始的类群，是植物由水生向陆生的过渡形式。<br><br>它们在地球上生存了至少4亿年，拥有极强的适应性，是一种变水植物，能快速调整体内的水分含量以适应环境。<br><br>除了海洋和温泉外，在其他生境中都能看到它们的身影，几乎遍布世界各地。<br><br>图为：红壶藓 Splachnum rubrum 摄影／Michael Lueth在我的办公桌上放着一个苔藓生态瓶。<br><br>这是一个微缩的生物世界，由苔藓和蕨类植物构成，里面种着一种名为白发藓的苔藓。<br><br>它的外形犹如迷你的松针，一丛丛灰绿色的“松针”聚生在一起，犹如一个迷你的森林。<br><br>龙猫等卡通摆件站在白发藓上，身后是被装扮成大树的蕨类，它们一同构成一幅妙趣横生的场景。<br><br>近年来，这种苔藓生态瓶和一些高档写字楼里的苔藓景观墙颇为流行。<br><br>在家中或办公桌上摆一个生态瓶，人们劳累疲乏时抬头瞥见那一抹绿色，仿佛进入到一个简单纯净的植物世界，心情也变得平静美好。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d35544d3fa082l81288419_t.jpg@!rw9"><br><br>如果你留心观察，会发现很多河流跌落形成的瀑布景观，都以苔藓密布的岩石为背景。<br><br>为什么河流中的岩石上总是覆盖着大片绿油油的苔藓？<br><br>其实苔藓是瀑布景观形成的建造者。<br><br>苔藓的孢子随风飘到河道的石块上，萌发出原丝体，长出假根附着在石头上。<br><br>如果河流中有较高浓度的碳酸氢钙，水体流动会导致碳酸氢钙分解，释放出气态的二氧化碳和固态的碳酸钙。<br><br>碳酸钙不断在苔藓表面沉积下来，犹如一个外壳阻挡苔藓的光合作用，而使苔藓逐渐石化，并最终变成岩石，称为“钙华”。<br><br>苔藓植物生长的同时也是岩石加厚的过程，最终形成瀑布或堤坝。<br><br>图为美国俄勒冈州威拉米特国家森林公园的Lower Proxy瀑布（摄影／钟鑫）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d35544f6d9498791267021_t.jpg@!rw9"><br><br>这种景观在国内也很常见，比如位于四川省阿坝藏族羌族自治州九寨沟景区里的箭竹海瀑布。<br><br>只要温度和湿度合适，苔藓也会在人造建筑上安家，上图为苔藓密布的四川省眉山市丹棱县的刘嘴唐代佛龛石（摄影／袁蓉荪）。<br><br><h3>苔藓植物，最熟悉的“陌生人”</h3>提到苔藓，你可能会说，苔藓不就是“青苔”吗？<br><br>如果你在溪水边滑了一跤，一定会怪罪石头上那讨厌的青苔，于是苔藓植物就成了替罪羊。<br><br>其实这两个术语不完全同义。<br><br>青苔不是严格的科学术语，泛指长在路边石阶、背阴处体型矮小的绿色植物或漂浮在小溪、池塘中的绿色丝状物，包括藻类（绿藻类）、苔藓、地衣、小型的蕨类和被子植物，其中藻类才是让你滑倒的罪魁祸首。<br><br>苔藓是苔藓植物的简称，包含苔类、藓类和角苔类三大类。<br><br>苔藓是植物界除藻类外最简单和原始的类群，通常体态细小，结构简单，不会开花结果，体内没有维管束系统（支撑和运输营养物质与水分的系统）。<br><br>苔藓植物由于身材矮小，难免给人以“低微”之感，但它们却是地球上演化最成功的植物之一，是从水生植物到陆生植物的过渡类型。<br><br>苔藓的祖先来自近似于绿藻的轮藻类，在地球上有超过4亿年的演化历史。<br><br>藻类植物构造简单，无法在环境多变的陆地上生存，而苔藓植物的祖先悄然上岸，慢慢进化出了适合陆地生存的特殊“技艺”——变水性。<br><br>独特的变水性是它们的生存法宝，身体内水分的含量能随环境的变化而改变。<br><br>环境极端干燥时，它们就进入休眠状态，在水分重新获得时，它们能快速恢复生机。<br><br>而常见的种子植物就不具备此特性，身体失水达到一定程度后，常会导致死亡。<br><br>我们常见的种子植物有根、茎、叶的组织分化，苔藓植物也有，不过它们的根、茎、叶与种子植物并不相同，除了形态迷你，功能和结构还比较简单。<br><br>苔藓的根是假根，只有固定作用，没有吸收水分、营养物质的功能；茎无维管束的分化，不能运输水分和营养物质，而叶仅由单层细胞构成。<br><br>这种结构使得它们对环境中的土壤和水分要求不高，可以直接利用叶片来吸收水分。<br><br>由于它们的叶表缺少角质层的保护，对环境中的污染物也敏感很多。<br><br>如果你到某个地方旅行，只要看看行道树有无苔藓或苔藓的多寡，便可较为准确地判定该地区空气污染的状况。<br><br>',
'<h2>不老的老照片 东乌旗家庭相册</h2>2018年，内蒙古东乌珠穆沁旗博物馆的额日很巴图带着他的团队收集东乌珠穆沁旗的老照片，收集了数千张，有知青拍的，有当地人拍的。<br><br>很多照片的拍摄者并没有受过摄影的专业训练，他们拍的照片就是“纪念照”，在这些纪念照上，我们看到了一个和民俗摄影师们镜头中不一样的东乌旗，一个从来没有脱离过时代的东乌旗。<br><br>为了更好地理解这些照片上所反映的事件，我们走访了几位照片上的主人公，他们有的是知青，有的是当年与知青生活在同一片草原上的牧民。<br><br>50多年过去了，岁月在这些人的记忆中留下了怎样的印记？<br><br>内蒙古草原在过去这50多年时间当中所发生的变化，从这些普通人的生活变迁中，也能窥见一二。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3560232bb164l12113961_t.jpg@!rw9"><br><br>本图及下面3张照片，分别拍摄于上世纪60年代末到80年代末，虽然这个时间距离今天并不算久远，但是，我们却从照片上感受到了分明的“过去”的“旧时光”的气息。<br><br>这种感受意味着时代气息更替得很迅疾，然而，并非只有在内蒙古草原上才有这样的时代更替，全国各地都在发生同等速度的变化。<br><br>只不过，内蒙古草原的游牧文化是如此独特，从而令我们在读图的时候，于时代气息之外，增添了许多新奇感。<br><br>本图是上世纪60年代的草原民兵。<br><br>供图／斯琴图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3560237ca2e0s03519129_t.jpg@!rw9"><br><br>祭敖包。<br><br>供图／巴根登<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d356021afdfb0f11296933_t.jpg@!rw9"><br><br>骑马的牧民。<br><br>供图／巴根登<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d356021ac76d0516739769_t.jpg@!rw9"><br><br>1988年的那达慕大会摔跤比赛领奖场面。<br><br>供图／阿胡格吉勒图上世纪60年代末到70年代末，中国社会动荡，有很多城市里的年轻中学生被安排去乡村“插队”，这就是轰轰烈烈的知识青年上山下乡运动。<br><br>内蒙古草原上也来了很多知青。<br><br>虽然草原生活条件艰苦，还要面临自然灾害的威胁，但是大部分草原知青还是比较幸运的，最主要的就是当时草原上丰衣足食，经济上比较宽裕，加上民风淳朴，当地老乡给了知青很多关爱。<br><br>1967年，王志民（第98页左上黑白照片为下乡时的王志民，下方的彩照为现在的王志民）从北京插队到东乌珠穆沁旗——遥远边疆的一片大草原上。<br><br>第二年探家返回草原的时候，他带来一部相机，从此开始记录那里的影像。<br><br>东乌珠穆沁旗（简称东乌旗）是隶属内蒙古自治区锡林郭勒盟的一个旗，地处内蒙古自治区锡林郭勒盟东北部，大兴安岭西麓，东邻兴安盟、通辽市，南连锡林浩特市、西乌珠穆沁旗，西接阿巴嘎旗，北与蒙古国交界，国境线长527.6公里，总面积4.73万平方公里。<br><br>东乌珠穆沁旗是现在中国保存比较好的典型的草原牧业地区，保存着纯正浓厚的蒙古族传统文化。<br><br>这里的蒙古族居民主要是蒙古族乌珠穆沁部落。<br><br>这个部落成员保持着以放牧为主的生存方式，同时活态传承着蒙古族的摔跤、射箭、赛马、长调、蒙古包制作和搬迁等各种传统文化技艺，因此这里是内蒙古自治区现存比较少的较为完整的游牧文化传承地区。<br><br>',
'<h2>南海砗磲几近枯竭的海洋巨贝， 能通过人工繁殖重现生机吗？</h2>砗磲是生活在热带海洋的大型底栖贝类，其中的大砗磲体长可以达到1米以上，被称为“贝王”。<br><br>凭借和虫黄藻珠联璧合的共生机制，砗磲只靠“晒太阳”就可以活得很滋润，也是珊瑚礁生态系统中重要的组成生物。<br><br>但在人类无节制的攫取下，我国南海昔日的优势物种砗磲的野生种群几近枯竭，人工繁殖再引入又是否能够让它们在野外重现生机呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d35738875fce0f27342948_t.jpg@!rw9"><br><br>砗磲的英文名称是giant clam，译为“巨蛤”。<br><br>最符合这一称呼的，无疑是砗磲中体型最庞大的大砗磲（也称库氏砗磲）。<br><br>大砗磲的外壳可以长到1.3米，体重超过250公斤，是世界上已知的最大海洋双壳贝类。<br><br>除了体型，大砗磲区别于其他砗磲的特征还在于它外壳上隆起的“脊”更为明显，“脊”之间深深的凹槽仿佛被车轮碾出的渠沟。<br><br>大砗磲的外套膜边缘有感受光的眼状器官，当有人和其他大型海洋生物游近，使光照发生改变时，它们会将伸展出壳外的外套膜缓缓收回，然后慢慢闭合两扇巨大的外壳。<br><br>图中的情景拍摄于澳大利亚海域，我国南海曾经也有这种巨贝分布，但由于过度捕捞，如今已经很难见到。<br><br>摄影／Jean-Michel Mille多年以前，我曾在网上看到过意大利艺术家桑德罗·波提切利于15世纪晚期绘制的名画《维纳斯的诞生》。<br><br>画面中，从爱琴海湛蓝的波涛之中诞生的女神维纳斯体态婀娜优雅，脚踩巨贝降临尘世。<br><br>我惊叹于这幅巨作的精妙，不过作为一名贝类研究人员，职业的敏感却将我的目光定格在了女神脚下的那扇巨贝上。<br><br>从外形来看，它好像是鸟蛤或扇蛤，前者是贝类工艺品市场常见的种类，后者就是我们熟悉的街头烧烤摊常客——扇贝。<br><br>但这两种贝类的体型最大也不过巴掌大小，想容纳一名成年人站立其中，无异于天方夜谭。<br><br>不过，如果波提切利当年造访过印度洋和太平洋的热带海域，或许就不需要采用这种夸大的手法来创造出托起女神的巨贝了，因为在这些海域的确生活着一种体长可以超过一米的巨型贝类——砗磲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d35738b4d35f6v35101880_t.jpg@!rw9"><br><br>自古以来，体型巨大的生物，特别是海洋生物总会让人们产生莫名的恐惧感。<br><br>在各种故事中，大砗磲也一度被讹传为“食人贝”。<br><br>20世纪中叶，甚至有美国的漫画家绘制了超人在海中被大砗磲夹住，使出浑身解数才得以脱身的情节，足见人们对这种巨贝的误会之深。<br><br>从收藏在美国纽约自然历史博物馆的这副大砗磲的外壳来看，它似乎的确能对人产生威胁（摄影／智茹）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d357381f0f7b4537137145_t.jpg@!rw9"><br><br>不过时至今日，没有任何证据表明大砗磲会威胁潜水者的安全。<br><br>在感受到危险时，它的外壳闭合的速度很慢，需要先将体腔内的水排出，而且大砗磲的外壳边缘也无法严丝合缝地闭紧，这样一种慢吞吞的温和生物对人类的威胁实在有限。<br><br>反而是人类的过度利用，正严重威胁着这种海底巨贝的生存。<br><br><h3>砗磲的“佛系生活”：不需要胃的“光合动物”</h3>“砗磲”一名得自我国古人对砗磲外形的描述——巨大的砗磲表面仿佛有五道由车轮轧出的渠沟，故名“车渠”，又因为砗磲碳酸钙质的外壳坚硬如石，因此它的名字中加上了“石”字旁。<br><br>但实际上“砗磲”是一个类群的总称，它们是一类生活在热带海域的大型珊瑚礁底栖贝类，从非洲东海岸、印度洋到西太平洋都有分布。<br><br>我国有分布记录的有8种，它们分别是砗磲属的大砗磲、无鳞砗磲、鳞砗磲、长砗磲、诺瓦砗磲、番红砗磲以及砗属的砗和瓷口砗。<br><br>砗磲家族中最为公众所知的“明星”当属体型庞大的大砗磲（也称库氏砗磲），体长最大可达1.3米，体重超过250公斤，是海洋中已知最大的双壳贝类。<br><br>不过，并非所有的砗磲物种都如此之“大”，除了大砗磲外，另外两种体型较大的砗磲是无鳞砗磲（体长50—60厘米左右）、鳞砗磲（体长40—50厘米），其他的砗磲物种体长多在30厘米左右，最小的番红砗磲体长只有15厘米，只相当于大砗磲体长的十分之一左右。<br><br>尽管如此，与其他贝类相比，它仍然算得上是“大个子”。<br><br>',
'<h2>侨批 中国人的海洋金融“史记”</h2>清晚期，特别是鸦片战争之后，为了谋求生机和财富，中国东南沿海出现了浩浩荡荡的“下南洋”、“淘金热”等海外移民浪潮。<br><br>当时，国际邮政和金融不存在或很不通畅，隔着险恶重洋，远在异国的闯海人如何赡养家乡亲眷，沟通情感？<br><br>渐渐，出身草根民间，体现华人智慧的跨国金融和信息传递体系——侨批及侨批业出现了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3566b86c20b7x28988929_t.jpg@!rw9"><br><br>伴随着19世纪中期东南沿海的海外移民大潮，体现华人智慧的移民金融产物——侨批业萌生了。<br><br>其集银行、邮局和快递业为一体，建构出一条由亲情和家国之情串起来的海上金融丝绸之路。<br><br>今天，大量的古老侨批成为研究中国金融史、邮政史以及海外移民史、海外交通史、国际关系史的宝贵民间史料。<br><br>图为汕头侨批文物馆收藏的大量侨批中的一部分。<br><br>侨批这一名称来自闽南方言，闽南称信为“批”。<br><br>顾名思义，侨批便是在海外谋生的华侨寄给家乡眷属的信。<br><br>只不过它的概念更广，既是书信，又包括从海外寄来的银钱（有些像今天的汇款单，但有外信封和内信纸，外信封上写明附带多少款项），故又俗称“银信”。<br><br>侨批递送者在送信到家的同时，也会将托寄的钱同时送到侨眷的手上。<br><br>作为一种集跨国银行、邮政和快递服务为一体的行业，侨批业于晚清时渐渐成型，于上世纪70年代末逐渐退出历史舞台，绵延近两个世纪。<br><br>侨批寄出地以东南亚地区为主，也包括美洲、澳洲和欧洲等地，接收地则是中国东南沿海大大小小的侨乡。<br><br>可以说，有华侨的地方就有侨批，也便有侨批的传递经营者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d356937ca2396t59299725_t.jpg@!rw9"><br><br>图为侨批的批封。<br><br>侨批为“银、信合一”，批封除了有寄批人、收批人信息外，正面左上角往往会写明寄款金额。<br><br>如“外付／附（币种）××元”。<br><br>此外还有侨批局的戳记、字帮号、邮戳等。<br><br>封内装家书信函。<br><br>批局会登记编制“帮单”，方便查底并妥为投递。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3566b4308bf0m95943140_t.jpg@!rw9"><br><br>图为一封早期侨批的内信。<br><br>早期侨批往往通过相熟的同乡水客带回国内，除了寄钱还可附寄物品（布匹、衣饰、食品等）。<br><br><h3>水客时代：万里走单骑，在浩荡的海外移民大潮中诞生的侨批</h3>早在秦汉时代，中国人便已远航海外。<br><br>明清时期，闽粤人前往东南亚经商谋生人数已初见规模，华侨足迹遍及今新加坡、马来西亚、印度尼西亚、菲律宾、泰国、越南等国。<br><br>特别是19世纪中叶以后，更是掀起了“下南洋”的巨大浪潮——当时中国时局动荡，内忧外患，地少人多的东南沿海地区存在巨大的人口压力和生存困境，急需寻找释放口。<br><br>而在当时的东南亚，西班牙、葡萄牙、英国等西方列强已先后在此进行殖民地开发，无论是咖啡、甘蔗、橡胶种植园，还是采矿、铁路都急需大量劳工。<br><br>而当时世界黑人奴隶贸易已渐废除，出现了严重的用工荒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d3566b9b16d24q44255663_t.jpg@!rw9"><br><br>19-20世纪，中国内忧外患，经济凋敝。<br><br>东南沿海地区大量人口漂洋过海，寻找生机和财富。<br><br>大图为广东梅州的松口區¤镇，松口港乃是梅州一带客家人下南洋的第一站，见证了无数悲欢离合。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/22/5d356937f06939618207865_t.jpg@!rw9"><br><br>历史时期世界侨批主要发出地示意图一边迫切想要冲出去，一边则急需吸纳。<br><br>于是，当鸦片战争打开中国门户，便很快形成一场浩浩荡荡、远渡重洋寻找生机和财富的跨国移民大潮，19世纪中期美洲和澳洲先后发现金矿，也吸引了大量华工。<br><br>恰如清光绪年间的《嘉应州志》（今广东梅州）记载：“州俗土瘠民贫，山多田少。<br><br>男子谋生，各报四方之志……自海禁大开，民之趋南洋者如鹜。”<br><br>',
'<h2>澜沧江源古盐场 历史悠久，景观壮丽</h2>青海是我国著名的盐业大省，许多人都知道它拥有众多盐湖，但你是否知道，在青海还有一个历史悠久的泉盐产区？<br><br>在青海南部的囊谦县，1万多平方公里的面积内出露有29处盐泉，其中8个被辟为盐场。<br><br>这些盐场的历史最远可以追溯到将近千年之前；这里出产的食盐，让地处偏僻的囊谦融入地区交易圈，成了重要的商贸中心；而在今天，从审美的角度来看，独特的高原环境和传统的制盐技艺相结合，又把这些盐场打造成令人震撼的景观。<br><br>青海自古多盐。<br><br>提到青海的盐，你可能会想到我国最大的盐湖——察尔汗盐湖，它以5800平方公里的浩瀚面积、5.4亿吨的氯化钾和将近500亿吨的氯化钠储量而驰名世界，其上还有“万丈盐桥”、“刀锋盐壳”等因盐而成的壮丽景观；也可能会想到茶卡盐湖，它以开发历史悠久、可一直追溯到西汉时期而著称，近几年间又因“中国天空之镜”的名号而成为“网红”景点；此外还有柯柯盐湖、昆特依盐湖等柴达木盆地中大大小小的盐湖。<br><br>但大部人可能都不知道，在青海省南部还有一个泉盐产区，它的历史非常悠久，形成的盐田景观令观者为之倾倒，它就是隶属于玉树藏族自治州的囊谦县。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/19/5d3190e0a12744d16323594_t.jpg@!rw9"><br><br>多伦多盐场山巅是皑皑的积雪，雪下是斧劈刀削一般的青灰色裸岩，山腰上的草甸和稀疏林木呈现出一片片浓绿色，没有植被覆盖的地方却是棕黄或紫红，这是构成山体的碎屑岩或砂岩的色彩。<br><br>这本是澜沧江源区十分常见的景象，但山脚下突兀出现的景观却打破了这份寻常——一个个或方或圆、形状并不规则、大小也不一致的小池连缀在一起，形如梯田，“田”中却不长作物，有的盛满一池“浊水”，有的又铺着一层“白霜”。<br><br>原来这竟是一片盐田。<br><br><h3>采盐：历史悠久、源远流长</h3>囊谦从地理单元上看可视为盆地。<br><br>澜沧江的上源扎曲自西北向东南斜穿囊谦盆地而过，此外还有子曲、吉曲等澜沧江上源的重要支流也从盆地内流经，所以这里属于澜沧江源区。<br><br>与长江和黄河源区相比，人们对澜沧江源区的考察和了解在相当长的一段时间内都非常有限，民国初年周希武所著的《玉树调查记》可能是关于这一区域自然状况的最早记叙；而在经济社会人文方面，由于地处偏远的少数民族区域，一直少为正史所关注。<br><br>这些都令囊谦盐区蒙上了一层神秘的面纱。<br><br>从囊谦县城出发向南行进45公里左右，便可达白扎盐场，这是囊谦县最具代表性，也是产盐品质最高的盐场。<br><br>白扎盐场坐落在达纳河畔，站在小桥上，左右两侧望去，方方正正形如水田的盐畦，一眼望不到边；沿着小路向山上走，大小不一的圆形盐畦顺着山势铺开，层层叠叠，一眼望不到边。<br><br>在囊谦，都是采用引盐泉水入盐畦，卤水经风吹日晒后自然结晶的方法来制盐的。<br><br>',
'<h2>在青藏高原冰晕摄影正在成为一种新潮流</h2>青藏高原是孕育神奇事物的秘境。<br><br>随着近年来该地区的交通大繁荣，此前几乎从未向世人揭开面纱的雪域天象中，最神秘、最复杂的一类自然现象——冰晕，开始被越来越多的幸运旅行者遇到，并受到摄影师群体的青睐。<br><br>一次次绝世罕见的天象记录震惊着各国学界，其成果正以兼具科学与艺术价值的面貌展现给世人，由此也催生了一种摄影新潮流——冰晕摄影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/18/5d30412a14d772g95633464_t.jpg@!rw9"><br><br>神山上的“神光”：组合冰晕让冈仁波齐更添神奇色彩在西藏的神山冈仁波齐，每天都有藏区百姓自发前往转山、礼赞、诵经、祈福。<br><br>在不打扰他们的情况下，记录和感受当地百姓的生活方式，是很多摄影师与旅行者的心愿。<br><br>天文摄影师林诗比许多人更幸运，他在冈仁波齐山脚下，遇到了壮观的组合冰晕。<br><br>这些如同多重彩虹一样的七彩光弧环绕着神山，让一切变得如梦如幻。<br><br>冰晕摄影的魅力，就在于能够使画面增加十分醒目的层次，令画面更加神奇，也可以让摄影师充分发挥即时创造力。<br><br>随着近年来青藏高原交通的改善，摄影师群体走进这片秘境，为世人展现出了许多震撼人心的奇观，这是此前从未被外界揭示过的雪域新景观。<br><br>摄影／林诗青藏高原，是人们心目中的秘境。<br><br>秘境的一切，都是那么的令人好奇。<br><br>说起来，人类的好奇心，很大程度上源于对探索未知的渴望。<br><br>因此，能够阻碍人们自由探索的地方，必定会成为秘境。<br><br>近年来，随着公路和铁路网的爆炸式发展——从过去的青藏、川藏、新藏、滇藏等四大进藏公路，到后来的青藏铁路，再到目前正在建设的青藏高速公路、川藏铁路等，外人曾经难以到达的秘境，已不再遥不可及。<br><br>因此有些人开始担心：这样一来，秘境不再是秘境了。<br><br>若以狭隘的视角来看，或许如此。<br><br>但“捅开窗户纸就秘密全无的秘境”，其实并不是秘境。<br><br>真正的秘境，是当你去接近它、了解它、探索它之后，仍发现它始终神奇、越发神奇、且有更多的神秘事物不断地被展露出来——青藏高原就是这样的地方。<br><br>所以，我从来不担心“青藏高原会因交通变得通畅快捷而不再神秘”，相反，这里的许多神秘又神奇的事物，正因为如此才刚刚向我们揭开面纱呢！比如，一类极特殊的天象——冰晕，此前由于路途难通，几乎没人拍到影像记录，雪域外面的人也不知道：原来这里有一个神奇天象频出的世界，有一个五彩斑斓的天空；如今，当交通变得便捷之后，人们才发现：雪域上那些神奇、神秘的事物，丝毫没有因为人们的走近而减少，反而层出不穷，令人应接不暇。<br><br>虽然只是初揭面纱，但雪域展示出来的天象奇观，就已震惊了世界。<br><br>',
'<h2>科学发现的“双人现象” ——洪堡与道库恰耶夫</h2><h3>洪堡与道库恰耶夫之争：谁发现了自然地带性规律</h3>在上期卷首语中，我写了德国地理学家洪堡发现垂直地带性的过程。<br><br>在地球表面，自然现象除了在山地呈现出垂直地带性规律外，还有一种全球范围内规模更宏大的规律——自然地带性规律。<br><br>简要地说，就是由于地球自转和公转，地球上的自然景观沿着纬线方向东西延展，南北更替，呈带状分布的规律。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/18/5d303c81271322b18597004_t.jpg@!rw9"><br><br>亚历山大·冯·洪堡和道库恰耶夫，他们是地带性学说中的双星洪堡在美洲之旅后发现了垂直地带性规律，一时声名显赫。<br><br>1829年，他受邀考察俄罗斯，穿越了广袤的欧亚大草原，但是洪堡基本是沿着纬度方向走完的俄罗斯，他只看到了俄罗斯一望无际的黑土地，并没有联想起他在南美看到的红土地，没能把土壤的变化与植被的变化联系起来，他在著作中否认了土壤与其他自然因素的关联。<br><br>道库恰耶夫出生在俄罗斯这片广阔的土地上，看到过北冰洋边的苔原带、欧亚草原下的黑土地、高加索山下的红土地，他发现了土壤与植被、气候、水分条件等其他自然因素的关联，将土壤纳入自然分区因素，并总结出了自然地带性学说。<br><br>图中展示了俄罗斯苔原的景象。<br><br>摄影／Raphael Sane但是在谈到这个规律时，问题来了：谁发现了这个规律？<br><br>许多书、论文、网页都说：自然地带性是俄国地理学家道库恰耶夫发现并揭示出来的，尤其在俄国和苏联更是如此。<br><br>在中国一家学术权威部门的官网上也这样说：“道库恰耶夫1898年—1900年间发表著作《关于自然地带的学说》、《土壤的自然地带》，有人认为在这两部著作中道库恰耶夫全面完整地提出了自然地带性学说。”<br><br>但也有一些观点认为这个规律是德国的洪堡发现的。<br><br>说到地带性，需要解释一下，本文中采用的是狭义的，即指纬度地带性，另外本文将自然地带性视为与纬度地带性本质相同的一个概念。<br><br>而且本文认为垂直地带性是洪堡发现的，土壤的地带性是道库恰耶夫发现的，有争论的是自然地带性的发现权。<br><br><h3>科学史上的“双人现象”在地理学发展史上重现</h3>关于自然地带性的争论并不奇怪。<br><br>在科学史上有一种“双人现象”，就是重大科学规律的发现者往往不是一个人，而是有两个或两个以上的人，比如进化论的发现者有达尔文和华莱士，微积分的发明者有牛顿与莱布尼茨……',
'<h2>生活在三大高原交汇处的民族 土族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11e8d523afe8y43484106_t.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年2月地点／青海省海东市互助土族自治县东沟乡大庄村<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecd91e3c39q20366798_t.jpg@!rw9"><br><br>马占山 土族，当代民族音乐家，青海师范大学客座教授<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecda8bb142c19926729_t.jpg@!rw9"><br><br>我国土族主要分布位置示意图从行政区划上看，中国土族绝大多数分布在青海和甘肃两省，其中以青海省为最多，占全国土族总人口的77.76%，甘肃省则占到了12.58%（据2000年全国人口普查数据）。<br><br>进一步观察地图你会发现，在青海、甘肃两省中，土族又主要分布在两省交界处，即在地理单元上属于青藏高原、黄土高原和内蒙古高原三大高原间的过渡地区。<br><br>土族先民在这片自然、人文各方面交汇、碰撞的地区，生息繁衍，最终形成了现在土族的分布格局和文化特性。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdd34a7a1v03566720_t.jpg@!rw9"><br><br>土族的社会生产，在历史上经历了从以牧业为主向以农业为主的转变，土族人的饮食结构也随之从以肉酪为主逐渐转变为以粮食为主。<br><br>在日常主食中，有着花样繁多的馍馍，比如馒头、花卷、包子、烙饼、锅盔、锟锅馍等。<br><br>上图为在村里的“巧厨比赛”中，土族主妇在展示自己做的各种馍馍。<br><br>右图中的土族妇女正在制作“哈力海”，汉语叫荨麻馍或荨麻卷饼。<br><br>制作时要先把用小麦面粉制成的薄饼皮儿用油煎到油乎乎、亮汪汪，再把嫩荨麻叶粉和青稞粉搅拌成的面糊用特制的佐料调味，然后摊在油煎薄饼上，卷紧，因形状像口袋又俗称“背口袋”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdda3e887g98299193_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdfe0d5c0x30049451_t.jpg@!rw9"><br><br>轮子秋，是一项与农事民俗紧密联系的体育项目，也非常具有娱乐性和观赏性。<br><br>传说土族先民在学习农耕时，先后用青龙和野牛犁地，都失败了，最后用黄牛耕地，获得了丰收。<br><br>在收获时人们制作了木车运送收割的庄稼，当最后一车麦捆运上场时，车子翻了，由此演变出了玩轮子秋。<br><br>具体方法是：把马拉大车上的车篷卸下来，把车轮和轴整体竖起，在上面的轮子上绑一架或两架梯子，梯子的两端绑上秋千形的座套，比赛时，人们站在秋千上，然后用力旋转轮子，以旋转时间长而头不晕、眼不花者为胜。<br><br>摄影／蔡征<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdc4c7634o31360786_t.jpg@!rw9"><br><br>台毽巴嘎，土族语，意为“踢毽子”，是一种土族传统体育游戏，由古代汉族蹴鞠运动演变而来。<br><br>对抗性颇强，有双人赛，或多人分成两组比赛。<br><br>比赛时以踢毽子的个数、以及花式技艺的高低定胜负。<br><br>摄影／蔡征<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdb4b6708e89518272_t.jpg@!rw9"><br><br>纳顿会，是青海省民和回族土族自治县三川地区及其周边的土族民众，为欢庆丰收、感谢神恩、驱邪纳吉而进行的庙会活动。<br><br>内容和表演形式上汇集了不同历史时期、不同文化的精华。<br><br>比如说体现古代军事生活遗风的“会首舞”，劝课农桑的“庄稼其”，由三国故事衍生出的“五将”、“三将”，反映畜牧时代土族人和老虎进行搏斗情景的“杀虎将”等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdf4096e1z04270709_t.jpg@!rw9"><br><br>庄稼其，意为务农的人，演出时演员们头戴公公、婆婆、儿子、媳妇等人物的面具，身着土族传统服装，没有语言和唱腔，只是在锣鼓配乐中通过手势、动作等肢体语言，讲述老农“劝子务农”，传授给儿子播种、犁地、收割庄稼等方法的故事，反映了土族对农耕的重视和“以农为本”的思想意识。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecde714ae8z18188820_t.jpg@!rw9"><br><br>在纳顿会中，各村除了自己供奉的地方福神以外，普遍奉祀的最大神祇是二郎神。<br><br>用神轿将神明请至会场后，各家会奉上由家庭主妇沐浴香薰后虔心制作的蒸饼，向神明上供。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecdc8d18c0y92462604_t.jpg@!rw9"><br><br>照片中这对新婚夫妇身上穿着土族传统的长袍（土族称盘袄）：新郎为长袖高领右开襟，在袖口、斜襟等处镶有花边；新娘为小领斜襟，领口处有三四层绣花的加领；与蒙古长袍颇有类似之处。<br><br>但新娘的衣袖又别具特色，袖子由七彩布圈组成，土族语称为“秀苏”，意为七彩袖。<br><br>新娘戴着的直檐礼帽，上插很多鲜花，称“插花礼帽”，这种头饰是受外来文化影响，在民国以后才形成的。<br><br>所以，土族服饰也是在不断吸收异族文化的过程中逐渐发展和丰富起来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecd8ed3672f77348614_t.jpg@!rw9"><br><br>青海互助、大通等地的土族，会在农历三月举行“鸡蛋会”。<br><br>在神庙里给龙王、九天娘娘等神献牲酬祭。<br><br>赶会的土族群众会带上熟鸡蛋，以碰鸡蛋取输赢。<br><br>谁的蛋破了，则要输给对方。<br><br>类似碰鸡蛋的习俗在我国许多地方都有，其历史最早可溯及六朝时期，梁朝宗懔在《荆楚岁时记》中就记载，荆楚之地（今湖湘）寒食日里有“斗鸡、镂鸡子、斗鸡子”的习俗。<br><br>摄影／陈有钧<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/25/5d11ecd828bf01u99996988_t.jpg@!rw9"><br><br>土族生活的地区属于农牧交界地带，同时也是以汉族为主要聚居区的中原地区、蒙古族为主的草原地区以及藏族为主的青藏高原三大文化区的交汇碰撞地带。<br><br>所以土族在生活、宗教、风俗习惯等各方面也表现出了多种文化混杂、融合的特点。<br><br>每年农历十一月二十日，青海省黄南藏族自治州同仁县隆务河畔的土族村庄年就要举行跳“於菟”。<br><br>学界对于“於菟”的文化起源和内涵一直存在争议，有人认为其来源于楚文化，“楚人……谓虎于菟”（《左传》）；有人认为其源于羌文化，是远古羌人虎图腾崇拜在本土的遗存；有学者认为这是古国吐谷浑的遗风；也有学者认为，“於菟”是突厥语“oot”的译音，汉译为“火”，“於菟”舞是拜火舞，源于土族先民粟特人的火祆教信仰。<br><br>摄影／陈有钧',
'<h2>从中山站到冰穹A 挺进南极冰盖之巅</h2>从南极中山站到冰盖顶点冰穹A，是中国在南极大陆开辟的一条长达1200多公里的冰雪之路。<br><br>2005年1月18日，中国考察队在人类历史上首次通过冰雪路面到达冰穹Ａ。<br><br>十四年来，我国在这条冰雪之路上相继建成昆仑站和泰山站，并开展了一系列国际前沿的科学考察与研究。<br><br>2018年冬至2019年春，本文作者作为中国第35次南极科考队的一员，深入南极大陆，登上了冰盖之巅，使我们得以跟随他的脚步一起领略有关南极内陆探险、科考的众多传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c671fd53444o27369705_t.jpg@!rw9"><br><br>1989年2月，我国在南大洋普里兹湾东南沿岸、东南极大陆的拉斯曼丘陵上，建立起继长城站之后的第二个科学考察站暨南极圈内的首个考察站——中山站。<br><br>常言道“三十而立”，度过了30个生日后的中山站早已今非昔比：初期的集装箱式房屋，已被一栋栋新式楼房所取代；各种现代化的高科技实验装备，陆续在这里展开了运用；除科考设施外，体育馆、无土栽培温室等生活便利设施也渐渐齐备。<br><br>中山站，正一步步成为我国在地球最南端建立起的“科学小镇”。<br><br>供图／中国第35次南极科考队<h3>中山站，中国南极内陆考察的大本营</h3>“四极”——南极、北极、第三极青藏高原、第四极马里亚纳海沟，是人类在地球上的最后边疆，也是人们正在积极探索的新疆域。<br><br>近年来，我曾经数次踏上冰封的北冰洋和第三极青藏高原，也曾经搭乘“蛟龙”号载人潜水器在马里亚纳海沟深潜。<br><br>这次对地球极境的考察，则是作为中国第35次南极科考队昆仑队队员，前往南极大陆。<br><br>南极大陆是地球上海拔最高的大陆，平均海拔比拥有喜马拉雅山脉的亚洲大陆还要高出近两倍。<br><br>它也是地球上冰雪最多的大陆，98%的面积常年被冰雪覆盖，平均冰雪厚达2450米。<br><br>它还是地球上最寒冷的大陆，已测出的最低气温为零下89.2摄氏度。<br><br>在这块生存环境最为恶劣的大陆上，没有一棵树，没有一个本地常住居民。<br><br>作为地球上最不为人类所了解的大陆，在它厚厚的冰盖之下埋藏着无尽的科学奥秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6720335329w29342420_t.jpg@!rw9"><br><br>冰海卸货：登陆南极的首场攻坚战冰海卸货是登陆南极的关键一步，历来被考察队当作挺进内陆的首场战役来打，卸货成败关系到内陆考察能否顺利进行。<br><br>2018年11月30日晨，“雪龙”号到达中山站附近的陆缘冰区，进行破冰作业，寻找合适的地点停下后，即“左右开弓”进行卸货——直升机吊运的货物在“雪龙”号右舷外，雪地车冰面运输的货物在船左侧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c671a29d858663339478_t.jpg@!rw9"><br><br>在雪地车冰面运输前，先需要一个探冰小组进行探路，以了解冰面起伏程度、冰裂隙是否适合雪地车行走、冰的厚度能否承载重物通过等情况。<br><br>2018年11月2日，“雪龙”号极地考察破冰船载着我们从上海出发，穿越赤道、“魔鬼西风带”和南大洋浮冰区，经过28天、约12000公里航行，抵达中国南极内陆考察大本营——中山站附近的陆缘冰区。<br><br>中山站位于南大洋普里兹湾东南沿岸、东南极（即东南极洲，横贯南极山脉将南极大陆分为东南极与西南极）大陆拉斯曼丘陵上，与俄罗斯进步站相邻，是继长城站之后的第二个中国南极考察站，也是南极圈内的首个中国考察站。<br><br>',
'<h2>契丹的后裔达斡尔族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6bf27bac74p92855893_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa655e386657911926_t.jpg@!rw9"><br><br> 毅松 达斡尔族  内蒙古社会科学院研究员<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6ab0795546x65344648_t.jpg@!rw9"><br><br>达斡尔族过着定居生活，选择在江河边地势较高的地方建村。<br><br>达斡尔族村落占地比较宽阔，各家的住房东西成趟，中间开辟有田园、院落、车马道路，整个村落的设置规整有序。<br><br>达斡尔族建房以家庭为单位，房屋均坐北朝南，传统的住房多为三间房和两间房，也有少数五间房。<br><br>在住房的四周筑墙围成院落和田园，有四种圈围方法：一是柳条编的篱笆；二是木板墙；三是土坯墙；四是用木杆夹成的障子。<br><br>院内建仓房，多设在西侧，便于采光。<br><br>摄影／马忠华<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa44ba181s42173738_t.jpg@!rw9"><br><br>养活孩子吊起来”是东北地区民众一种常见的做法。<br><br>达斡尔族、鄂温克族、鄂伦春族、满族等都把摇篮作为婴儿卧具，但摇篮的制作和使用方式又各有特色。<br><br>达斡尔族使用的“达日德”（即摇篮），其周帮材料，讲究要从茂密的稠李子丛林中选取树干弯向太阳升起方向的稠李子树取材制作。<br><br>“达日德”有约1米长，它的周帮高6厘米多，与鄂温克族和鄂伦春族使用高周帮木板摇篮、满族使用的平底高周帮摇篮也有所不同。<br><br>使用摇篮时，把孩子捆在摇篮里，用鹿颈皮带把摇篮挂在屋内中央的横梁上。<br><br>拉动摇篮尾部的皮带，摇篮便像一叶小舟，在空中来回荡漾。<br><br>摄影／赵如意<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aabb62b60529603268_t.jpg@!rw9"><br><br>在人们常说的“东北几大怪”中，有“大姑娘叼烟袋”一说。<br><br>过去，在达斡尔族人的生活中，也能看到这样的现象。<br><br>达斡尔族种烟、用烟有很长的历史，民间传说达斡尔族种烟已有几百年，也因此形成了颇具民族风格的烟具和用烟礼仪。<br><br>达斡尔语把烟袋称为“代热”，“代热”由烟袋嘴、烟袋杆和烟袋锅组成。<br><br>近几十年来，烟袋嘴和烟袋杆多是从市场上买来，但烟袋锅始终保持了自己制作的传统和特色。<br><br>烟袋锅多是用不易燃的杏树根制成的，在其锅口镶有铁边，烟袋锅上还镶嵌用兽骨做的花点、圈箍。<br><br>花纹多的烟袋锅，多为妇女使用。<br><br>不同人使用的烟杆也不同，男人多用短杆烟袋，中老年妇女用长杆烟袋，新婚妇女用的烟袋多是细杆、细烟嘴的。<br><br>到现在，达斡尔族乡村里种烟比例大为减少，年轻人也渐渐改吸成品烟卷或不吸烟。<br><br>摄影／伟勇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6ab03d4250q48475422_t.jpg@!rw9"><br><br>达斡尔族是热爱体育的民族，在描述古代生活情景的达斡尔族民间神话故事中就已经有了挽弓射箭和摔跤、赛马以培养勇士比试技能，克胜强敌的情节。<br><br>在各项体育活动中，最受达斡尔族人喜爱的是曲棍球。<br><br>曲棍球运动，对于培养达斡尔人勇敢顽强、机智敏捷、群体合作的优良作风，起到了很好的作用。<br><br>摄影／思勤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6ab13157b9y10706504_t.jpg@!rw9"><br><br>体育活动颈力，简便易行，不受场地限制，男女老幼皆宜。<br><br>进行颈力比赛时，双方对坐，放平双腿，脚心相对，双手放在腿上，把平常用的长宽布腰带的两头系结成为套状，套在双方的脖子上。<br><br>比赛开始时，双方蹬腿用力后仰，臀部被拉起离地者即为败方。<br><br>摄影／思勤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aaf12d2a5679843784_t.jpg@!rw9"><br><br>骆驼驮，是比试力气的体育活动。<br><br>一个人先弯腰半蹲，两人相对着互相抓着对方的脚躺压在蹲着的人身上，另外两个人扶着躺着的人。<br><br>比赛开始，蹲着的人努力把两个人驮起，驮起来者为胜，很像是用骆驼运输时的情景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa62b2bc7b75025569_t.jpg@!rw9"><br><br>射箭比赛多在祭敖包等众人集会的场合举行。<br><br>靶是用6厘米多厚的毛毡制成，直径约60厘米。<br><br>在靶上画红白二色相间的圆形靶环。<br><br>比赛时，将靶固定在木架上，射程30米到50米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa723a142533384243_t.jpg@!rw9"><br><br>摔马跤分为2人马跤和4人马跤两种。<br><br>2人马跤时一个人驮着一个人，由被驮着的人之间摔跤，驮者施以脚力，将对方拉下“马”者为胜。<br><br>4人马跤时由三人当驮者，一人在上面摔跤。<br><br>摔马跤很似古代战场上骑马对阵和战车上阵的交战情形。<br><br>每当达斡尔族举办库木勒节和敖包会时，摔马跤都是必不可少的重要项目。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6ab0e6f053x21683913_t.jpg@!rw9"><br><br>达斡尔族充分利用依山傍水的自然条件，不仅从事农业、牧业、猎业、渔业、采集业和手工业等，还从事以交换为目的的放排业、大轱辘车制造业、烧炭业和运输业，具有综合利用自然资源，各业相互促进，适于对外交换的农牧为主、多种经营的传统经济结构。<br><br>放排时由几个、十几个人组成生产小组，以十几根、几十根分别串成一个木排，待雨季江河水涨后放排。<br><br>摄影／思勤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa5bcfb09a32997423_t.jpg@!rw9"><br><br>种烟是达斡尔族农业中的重要生产活动。<br><br>烟叶的种植管理，主要由妇女承担，男子在担土、犁地、浇水、摘烟时给予帮助。<br><br>由于长期从事种烟和加工烟的生产，精耕细作，在烟的育苗、田间管理、烟叶晾晒、汽蒸、制坨等方面，形成了颇具民族特色的技艺。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa4df8e61a04366319_t.jpg@!rw9"><br><br>很早以前，达斡尔族猎业在解决衣食来源和对外交换中，有着重要作用。<br><br>在清朝，还要捕貂完成进贡义务。<br><br>狩猎的方法，有用弓箭射、扎枪刺、设陷阱、下套子、下夹子、设地箭、鹰猎和火枪狩猎等（摄影／额博）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aa238e8b8h75178509_t.jpg@!rw9"><br><br>鹰猎是用经过驯养的鹰猎取野鸡、兔子的狩猎活动，在冬天下雪后出猎。<br><br>出猎时，猎人骑马，把鹰架在手臂上，待发现猎物，即放鹰追捕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6aace317d1u09308704_t.jpg@!rw9"><br><br>魏晋南北朝时期在中国北部和西北部有一支游牧民族——高车人，因其“车轮高大，辐数至多”而得名。<br><br>达斡尔族也使用类似的车，但与高车人并没有什么直接联系。<br><br>达斡尔人使用的大轱辘车称为“达斡尔·特日格”，车轮高1.5米左右，辕长4米左右，可套牛、马拉车。<br><br>在过去没有机动车的年代，大轱辘车是行进在山区、草原上的先进交通工具。<br><br>摄影／思勤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c6e8ea0f767w99919159_t.jpg@!rw9"><br><br>关于达斡尔族的族源，得到较多论述并占主导地位的观点是古代契丹后裔说。<br><br>达斡尔族传说，辽亡时，有一小部分人由西拉木伦、喀喇木伦逃到黑龙江、精奇里江、西勒克尔、格尔必齐、鄂嫩河等流域。<br><br>学者们从达斡尔族与契丹人在古迹、语言、生产生活方式、基因比较等方面论证了达斡尔族来源于契丹，认为契丹后裔说的论据比较全面和充足，具有切合达斡尔族各方面史实的说服力。<br><br>现在达斡尔族人口主要分布在内蒙古自治区、黑龙江省和新疆维吾尔自治区。<br><br>',
'<h2>白河峡谷 一线城市拥有的攀岩胜地</h2>燕山山脉中段的云蒙山和流经此处的白河共同携手，形成了一段极为险峻的峡谷——白河峡谷，也意外造就了极富传奇色彩的一处攀岩胜地——白河岩区。<br><br>距北京市中心仅90公里的这处攀岩地，成功引领着北方攀岩运动的潮流，也是都市白领释放自我的秘密乐园。<br><br>最近，随着奥斯卡获奖纪录片《徒手攀岩》的热映，白河岩区已逐渐受到更多人的关注……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/20/5d0b19a5099756298053583_t.jpg@!rw9"><br><br>巨大的岩壁，是攀岩者了解自我极限的镜子在离密云区中心45公里左右的四合堂大桥上游约两公里处，白河大峡谷的峭壁显得更加雄峻。<br><br>白河在崇山峻岭中勾画出优美的曲线，形成U字形的拐弯。<br><br>此刻正是黄昏，暮色将至未至，摄影师的镜头定格了白河最精彩的瞬间，河流两岸峭壁如森林般肃穆，山腰上爬满了木丛，像苔藓一样织满古老的花岗岩石壁。<br><br>其中最高处有一面朝西的岩壁，在夕阳的余晖中金光闪闪。<br><br>攀岩者用七天七夜的时间，在这里留下了203米高度、坡度近80度的“完美心情”线路。<br><br>这面岩壁宛如镜子一般，映射出勇敢者之心。<br><br>摄影／王宁奥斯卡获奖纪录片《徒手攀岩（free solo）》记录了一次令全球震惊的攀岩事件，年仅34岁的美国顶级攀岩者Alex Honnold不使用保护器械，不携带任何同伴，以徒手攀登的方式完成难度极高的美国约塞米蒂酋长岩。<br><br>这种攀岩方式的危险程度极高，死亡率接近50%，它的存在是建立在一长串高手的死亡名单上的。<br><br>攀岩者的名字，甚至被收录成一个英文单词Honnolding，意为“背靠绝壁，凝视深渊”。<br><br>在网上输入徒手攀岩的词条，就会出现这样的询问：Alex Honnold死了吗？<br><br>这部纪录片让攀岩运动变成了时下热门的话题。<br><br>徒手攀岩并不会改变世界的任何事情，人们不禁会问：为什么人类要以生命为代价，去体验垂直世界的刺激？<br><br>攀岩者如何面对恐惧和生死？<br><br>如果要想找到问题的答案，那么就让我们回到2002年的北京市密云区石城镇。<br><br>从河北省张家口市沽源县境内流出的白河，似一条泛着银光的蛇，蜿蜒流淌于燕山山脉中段的云蒙山北麓，流经延庆、怀柔、密云三区，直至汇入密云水库，形成悬崖耸峙、曲流宛转的白河峡谷。<br><br>从距离密云区约22公里处的云蒙峡景区开始，白河峡谷的景致变得更加雄浑，沿岸悬崖如画廊般铺开，向北一直延伸到靠近怀柔地界2公里处。<br><br>这一段峡谷被岩友们称为白河攀岩区。<br><br>如果驾车沿着310省道穿越白河攀岩区所在的整段峡谷，需要整整一个小时，距离长达33公里。<br><br>这里是国内最负盛名的攀岩胜地之一。<br><br>',
'<h2>麝的哀歌 身怀奇香却招来杀身之祸</h2>自古以来，对麝香的香气和神秘药效的追求，使得人们对雄性麝科动物用来吸引异性的腺体趋之若鹜。<br><br>随着捕猎技术的进步，近现代以获取麝香腺为目的的猎杀更是让中国的野生麝类饱受无妄之灾。<br><br>从2012年开始，野生动物摄影师董磊与他的同伴开始关注、研究和拍摄中国的麝，希望能向人们展示这些生性胆怯羞涩的动物的生存状况……“一万三买不到喽，大一点的至少能卖一万六。<br><br>这三个麝香是过去家里留下来收藏备用的，不卖的。”<br><br>即便是在云南省香格里拉市的自己家中，30多岁的扎西也依然显得很不自在。<br><br>他从身旁的木柜子里拿出一个布袋，掏出三个鸡蛋大小、带着动物毛发的圆乎乎的东西，它们的一面是粗硬的毛发，另一面是深色的皮质。<br><br>“这就是咱们要找的‘毛壳香’。”<br><br>一旁的野生动物摄影师董磊告诉我。<br><br>所谓“毛壳香”，就是成年雄麝腹部的麝香腺，因为是被整体割取下来的，还带着表面的麝毛，故名“毛壳”。<br><br>这是我第一次见到真正的麝香。<br><br>',
'<h2>费尔干纳盆地 充满冲突的绿洲</h2>中亚给人的印象多是草原、沙漠和延绵的山脉，而大部分是广袤平原的费尔干纳盆地成为一个特别的存在。<br><br>锡尔河滋养的这片肥沃绿洲，自古便是中亚的粮仓。<br><br>而在费尔干纳盆地富饶和充满生机的景象之下，却是民族矛盾、宗教冲突和国界之争的隐忧。<br><br>到底是什么造成了费尔干纳盆地的复杂现状？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/20/5d0b41d010ca88473271342_t.jpg@!rw9"><br><br>在以草原、沙漠和山脉地貌为主的中亚，费尔干纳盆地犹如一颗绿宝石中亚地区给人的印象总是和广袤、荒凉相关，而费尔干纳盆地是个独特的存在。<br><br>盆地位于乌兹别克斯坦、塔吉克斯坦和吉尔吉斯斯坦三国的交界地区，北靠天山山脉，南接吉萨尔—阿赖山脉，东西横跨300公里，南北纵深100公里。<br><br>在干旱的中亚地区，有流水的地方才有生机，锡尔河及其支流从费尔干纳盆地流过，带来丰沛的灌溉水源，滋养着这片绿洲。<br><br>从遥感图上看，费尔干纳盆地犹如一颗绿宝石，镶嵌在群山峻岭之间。<br><br>“去费尔干纳吧！去我们的家乡。”<br><br>一位乌兹别克斯坦朋友曾经对我说：“你在那儿会感受到地道的乌兹别克式的热情。<br><br>所有人家都会敞开大门迎接八方来客，哪怕是素不相识的人。”<br><br>在乌兹别克斯坦人心目中，费尔干纳有着特殊的地位，被视为乌兹别克文化的灵魂所在。<br><br>据说，这个地区使用的乌兹别克语才是最为纯正的。<br><br>而热情好客，可以说是费尔干纳人的一张名片。<br><br>费尔干纳盆地（分属于乌兹别克斯坦、吉尔吉斯斯坦和塔吉克斯坦）是世界上最古老的人类聚居地之一，数千年来都是整个中亚的粮仓。<br><br>这片土地拥有肥沃的绿野和湍急的河流，与中亚地区常见的群山、沙漠和草原地貌形成强烈的对比。<br><br>盆地东西横跨300公里，南北纵深100公里，北靠天山山脉，南接吉萨尔—阿赖山脉。<br><br>锡尔河及其支流为其注入生机，不仅提供了充足的灌溉水源，还带来大量适宜耕种的泥沙。<br><br>正如中东的新月沃土（中东两河流域及其附近的肥沃土地）和巴基斯坦的印度河谷，费尔干纳盆地也有古老而高效的灌溉系统，在这本应干旱贫瘠的地区，耗水甚巨的农业因此而发展起来。<br><br>得天独厚的自然条件带来丰富的物产，这里盛产麦子、大米、棉花和葡萄、西瓜等各类水果。<br><br>不论什么季节来到这里，道路边随处可见售卖水果的摊点。<br><br>虽然费尔干纳盆地的面积仅约22000平方公里，还不到中亚地区总面积的5%，而中亚人口的四分之一，即1400万人，生活在费尔干纳盆地，使得这里成为中亚地区人口密度最大的区域。<br><br>',
'<h2>阳光背后的暗影 太阳能电站， 绿色能源新军团？还是生态环境的侵扰者？</h2>中国拥有丰富的太阳能资源，近年来，在能源危机和环境压力下，中国各地的太阳能电站迅猛发展，如同一个个披挂乌金铠甲的军团，在大地上迅速集结——沙漠、荒野、山地、滩涂、湿地、湖泊……都成为它们的新领地。<br><br>然而，这些带着“绿色”光环的电站，在带来清洁新能源的同时，也正在引发诸多的争议和忧思。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c2eed1006a3f53707519_t.jpg@!rw9"><br><br>随着技术的不断发展，太阳能等新能源正在成为人类社会和经济发展的强劲助力。<br><br>绿色清洁的新能源能缓解温室效应，减少大气污染，但在其高速成长发展的过程中，也可能给生态环境带来一定的负面影响，如对自然景观的破坏、对野生动物栖息地的占用、对环境脆弱地区的扰动、回收问题和光污染等。<br><br>图为河北的一座光伏电站，数不清的光伏板沿着山形铺设起伏，在太阳光的照耀下熠熠生辉。<br><br>山前的阳光灿烂和山后的暗影，恰如关于太阳能产业的一个耐人寻味的隐喻。<br><br>在过往的漫长时光里，煤、石油等化石燃料为人类社会的发展提供了动力，直到今天仍是主要的能源提供者，但其不可再生性以及燃烧所产生的大气污染、温室效应等问题，迫使人们去寻找新的、更清洁的可再生能源，如地热、水力、太阳能、风能等。<br><br>在诸多的新能源“军团”中，太阳能以其独特的优势赢得了全世界的目光——据估算，地球上每秒可获得的太阳能相当于燃烧数百万吨优质煤产生的热量，且阳光普照大地，取之不尽，几乎不受地域限制。<br><br>1839年法国科学家贝雷克发现了“光生伏特效应”，1954年美国贝尔实验室首次制成单晶硅太阳能电池，光伏发电技术由此诞生。<br><br>太阳能发电过程中基本不产生有毒、有害气体和废渣，伴随着效率的不断提升和成本迅速降低，特别是21世纪以来，光伏电站如雨后春笋，在全球迅速发展起来。<br><br>2000—2016年间，全球累计装机容量自1.25百万千瓦增至304百万千瓦，增长了近300倍。<br><br>有机构预测，到21世纪中期，世界能源结构中新能源所占有的比例将达到50%以上，占据半壁江山，而太阳能将在其中占据重要位置。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c2ee5247885g43447636_t.jpg@!rw9"><br><br>太阳能发电是近年来发展最快、最有活力的可再生能源利用技术。<br><br>目前，中国进入了太阳能电站的高速发展期，特别是西部地区，因为地广人稀且太阳能资源丰沛，一座又一座太阳能电站如阳光下的巨型工业花朵绽放开来。<br><br>上图为2018年甘肃敦煌地区一座正在建设中的太阳能光热塔式发电站，巨大的定日镜群组成了醒目的队列，即便是在航班飞行高度，也能清晰地观察到它的身型。<br><br>摄影／卢海林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c2fb97af307k66426349_t.jpg@!rw9"><br><br><h3>全球光伏第一国：光伏电站正在中国高速增长</h3>与全球相比，中国的能源与环境问题更为严峻，诸如煤炭、石油等人均能源可采储量远低于世界平均水平。<br><br>不过，中国疆域辽阔，特别是地广人稀的西部地区拥有非常丰富的太阳能资源，不少地方年日照时间数达到3000—3600小时，有巨大的开发潜能。<br><br>2007年以来，我国制定了一系列清洁能源中长期发展规划，其中太阳能发电便是国家战略中的一枚重要棋子。<br><br>',
'<h2>中亚最精彩的古城群是在乌兹别克斯坦</h2>或许很多人没想到，中亚五国数量最多、内容最精彩的古城，是在乌兹别克斯坦。<br><br>正如波斯历史学家志费尼在其权威著作《世界征服者史》里所说，中亚古城的精华和核心是乌兹别克斯坦的撒马尔罕与布哈拉。<br><br>这些千年古城，曾是诸多帝国上演兴衰大戏的舞台，更是孕育学者诗人的温床。<br><br>本文作者曾多年在乌兹别克斯坦从事考古发掘，为我们讲述了许多鲜为人知的古城往事和见闻……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c5a957f4eb9w32951300_t.jpg@!rw9"><br><br>祖孙六代传承下来的铁匠铺不仅是一间作坊，也是一座博物馆乌兹别克斯坦布哈拉古城的一个铁匠铺，由祖孙传承下来，也是当地远近闻名的老字号作坊，目前已是第六代，传人叫夏穆斯丁·卡莫洛夫（图左）。<br><br>铁匠铺不仅是一间作坊，也是一座博物馆，展示了几代匠人使用过的工具和锻造的各种器具。<br><br>过去，在布哈拉老城，铁匠铺最多时曾有近千家，如今所剩无几，但像卡莫洛夫这样的老匠人，仍在坚持用双手传承祖上的技艺。<br><br>与中亚其他国家相比，乌兹别克斯坦以拥有众多像布哈拉这样的千年古城而闻名。<br><br>摄影／刘辉作为敦煌研究院的一名学者，我第一次受乌兹别克斯坦科学院邀请，参与古城的发掘工作，是在一个夏天。<br><br>当时，在撒马尔罕城发掘现场的漫天烟尘中，我抚摸着亚历山大大帝时期的焦红宫墙，不禁浮想万千：当长风吹过被砂砾湮没的古城废墟，满头卷发的亚历山大，是否依旧手持兽头觞（古希腊酒杯）在月光下起舞？<br><br>或许很多人没想到，中亚五国数量最多、内容最精彩的古城，是在乌兹别克斯坦。<br><br>该国单建城两千年以上的古城就有好几座：撒马尔罕、布哈拉、塔什干、铁尔梅兹、希瓦……还有许多规模稍小、大多为军事用途的城堡。<br><br>正如1226年出生于波斯的历史学家志费尼，在其经典著作《世界征服者史》里所说，中亚古城的精华和核心是撒马尔罕与布哈拉。<br><br>上述几座古城的建城史堪比巴比伦、波斯波利斯、雅典，但名气远不如后者。<br><br>公元前329年，在完成攻打北印度婆露斯后，亚历山大率马其顿军队进驻撒马尔罕城（古希腊名：玛拉甘达）。<br><br>山丘顶上，马厩里战马嘶鸣，谷仓里堆满小米，葡萄酒作坊飘逸出芳香，《荷马史诗》在竖琴声中上演。<br><br>在希腊式的廊柱下，战败的斯基泰游牧首领带着年幼的公主前来议和；花剌子模国王法拉斯麦呢斯，则雄心勃勃地与大帝一起筹划攻打黑海部落。<br><br>在撒马尔罕的宫殿中，亚历山大与大夏公主柔克珊娜的世纪婚礼正在进行；然而乐极生悲的是，一场醉酒之后，亚历山大失手杀死了对自己有救命之恩的战友克莱提斯。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c5f356a4670544959557_t.jpg@!rw9"><br><br>从地图上可看出，中亚五国中，大部分的古城和考古遗址，都分布在乌兹别克斯坦境内。<br><br>该国有多座建城两千年以上的古城，还有众多默默无闻的古老城镇和城堡。<br><br>这些古城曾是亚历山大、成吉思汗、帖木儿、昔班尼等枭雄们上演帝国兴衰大戏的舞台，也是令玄奘、丘处机、耶律楚材等人流连忘返的绿洲，更是孕育中亚众多科学家、文学家、历史学家等明星人物的温床。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c5a98836bb4s00236028_t.jpg@!rw9"><br><br>图为花剌子模的一处古城遗址。<br><br>历史上，花剌子模曾发展出极为独特的“绿洲+草原+渔业”这样的混合型文明。<br><br>摄影／王牧到了公元649年，往西取经的大唐高僧玄奘曾在撒马尔罕城小憩，品尝着大如鹅卵的金桃；743年，两头雪豹和数名翩若惊鸿的胡旋女从撒马尔罕出发，随使团远赴长安的唐玄宗宫廷；1403年，西班牙使臣克拉维约抵达重建的撒马尔罕新城，惊叹于帖木儿汗（1370—1405年在位）殿堂的辉煌。<br><br>',
'<h2>中国有多少 天鹅湖？探访三种天鹅栖息地</h2>天鹅是极具美学和文化价值的大型鸟类。<br><br>通过探访不同类型的栖息地，摄影师崔林持续关注着天鹅的种群行为与分布变化。<br><br>在什么时间、什么地点我们可以看到哪些种类的天鹅？<br><br>国内又有哪些值得关注和欣赏的天鹅湖？<br><br>围绕这些问题，本篇报道将展开解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c3262030f52w61034879_t.jpg@!rw9"><br><br>黄河中游孕育冬季的天鹅湖秋来春去或者春去秋来，天鹅是没有国界的候鸟。<br><br>柴可夫斯基的《天鹅湖》以动人的故事、优美的舞姿和音乐风靡世界。<br><br>现实当中，天鹅湖究竟有哪些？<br><br>在我国又有哪些地方可以看到野生天鹅？<br><br>我们或许想不到，河南境内的黄河畔，黎明时分就有这样的美景。<br><br>大天鹅们有的还在蒙头大睡，有的在梳洗打扮，有的已经出发觅食。<br><br>它们如音符一般或者慵懒闲适，或者明快活泼。<br><br><h3>巴音布鲁克？<br><br>夏季看大天鹅也可以选择赛里木湖</h3>新疆巴音布鲁克大草原的天鹅湖名闻天下。<br><br>中秋前夕，我来到巴音布鲁克小镇，在游客中心坐着“天鹅号”专用大巴进入“天鹅湖”景区。<br><br>原以为里面一定有漫天飞舞的天鹅在欢迎我们，可是走了半天连个鹅毛都没看到。<br><br>好不容易来到一处铺着木栈道的小水泡子前，游客都下来活动筋骨，我看到有几只天鹅像大白鹅一样懒洋洋地漂浮在水面，面对熙攘的人群，它们连眼皮都不抬。<br><br>这难道就是传说中的“天鹅湖”？<br><br>导游给大家解释，这个时期的天鹅家庭都带着幼雏躲在深深的沼泽草地里，不易看到。<br><br>眼前这个水泡子里的天鹅是些病号，在此地接受疗养，并供游客合影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c3259537045r48091542_t.jpg@!rw9"><br><br>新疆赛里木湖：静谧的高海拔繁殖地初秋时节的新疆赛里木湖畔雪峰初现，湖面一派宁静安详。<br><br>繁殖季临近尾声，一对大天鹅在窃窃私语，也许正在商量着入冬前的远行。<br><br>大天鹅主要以水生及湿生植物的根茎、种子、叶片为食，它们不时地把头扎进湖水，采食眼子菜等水草。<br><br>远远看去，大天鹅的尾部就像湖面漂浮的冰块。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c325e7ae592v61116354_t.jpg@!rw9"><br><br>摄影／赖宇宁车开了好久，停在一个山坡的脚下。<br><br>到山上观景台，可以看到著名的“九曲十八弯”。<br><br>这里海拔近2500米，周围山地环抱，开都河蜿蜒盘转其中，大大小小的水泡子星罗棋布。<br><br>黄昏时分，弯曲的河道如一条银带伸展到天际，它的尽头正好接住正在缓缓落下的太阳。<br><br>眼前美景令人心潮澎湃，然而如导游所说，除非刻意去寻找，在“九曲十八弯”乃至巴音布鲁克的任何区域，想看到天鹅并不容易。<br><br>夏季的巴音布鲁克湿地是大天鹅重要的繁殖地。<br><br>在1980年之前，一度有超过2万只天鹅来到巴音布鲁克繁殖和度夏，后来因人类活动干扰，大天鹅种群数量下降到约2000只；近20年间，天鹅数量逐步回升。<br><br>',
'<h2>重大考古发现 长白山惊现金代皇家神庙 意义非凡</h2>近年来，在吉林安图县，一个重大考古发现引发了外界关注：一座金代祭祀长白山的神庙遗址被发掘出来。<br><br>这座神庙，是用祭祀五岳的最高规格，以中原王朝的传统仪轨，来祭祀长白山的，也是目前发现的最早一座中国皇家祭祀长白山的神庙。<br><br>该遗址从考古实物的证据上，进一步支持了金朝提出的“中外一统”理念。<br><br>而从某种意义上说，长白山神庙是维系东北与内地精神纽带的那个关键“拼图”。<br><br>安图，吉林省东部一座与朝鲜接壤的小县城。<br><br>由于靠近长白山天池地区，周围森林密布，人迹罕至，因此在历史上很长一段时间内，该县一直都默默无闻。<br><br>直到有一天，这里的一个考古发现，彻底打破了往昔宁静。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/21/5d0c3937996b81c86393443_t.jpg@!rw9"><br><br>金代神庙遗址，是中原地区以外首次发现的国家山祭遗存在吉林安图县二道白河镇西北4公里外的丘陵上，有一处规模不大的古代遗址——宝马城，过去被认为是一座古城，后被证实是金代皇家祭祀长白山的神庙。<br><br>天气晴好时，站在遗址的位置往正南方眺望，可以清晰地看到高耸的长白山主峰。<br><br>金代神庙遗址的发掘，是中原地区以外首次通过考古发现的国家山祭遗存，东北地区辽金时期少见的高等级遗址，也是我国近年的一次重大考古发现。<br><br>安图县城西南方100公里外，有一个镇叫二道白河。<br><br>镇西北约4公里处，有一处被灌木和果林覆盖的小丘陵。<br><br>仔细看去，从南到北隐约可见3座土台的痕迹，地面也能发现一些断断续续的残墙。<br><br>种种迹象表明，这座丘陵上曾经有过一座古城。<br><br>后来，这座古城与当地一个传说联系了起来：唐代大将刘仁轨征东时，曾在此俘获宝马一匹。<br><br>因此，吉林省在将其列入文保单位时，便冠以了“宝马城遗址”之名——我在二道白河镇的镇口，也看到了那座将军驭马的雕塑。<br><br>不过，令人遗憾的是，虽被列入文保单位，但唐代将军与宝马的故事得不到任何史料的佐证。<br><br>于是一些学者纷纷猜测，“宝马城”可能是渤海国的一个驿站，抑或是渤海国中京显德府下辖的一个州，但都缺乏足够的证据。<br><br>',
'<h2>垂直地带性是怎样被发现的？</h2>此文写一个人，一座雪山，一条地理学的规律。<br><br>这个人就是德国的地理学家亚历山大·冯·洪堡（以下简称洪堡，1769—1859年）。<br><br>一座山就是位于南美洲赤道附近（约南纬1度）的雪山——钦博拉索，海拔6310米，但这座雪峰又被称为地球上另一座最高峰，因为它地处赤道（地球最厚的地方），所以计算到地心的距离它比珠峰还高了2163米。<br><br>钦博拉索离厄瓜多尔的首都基多很近，仅有150公里。<br><br>一条地理学定律，即山地垂直地带性规律，说的是山地受海拔因素的影响，植被等其他地理成分，上下更替，环状延伸，呈带状分布。<br><br>这一规律还呈现为数量化的形式：在山地，海拔每升高100米，气温下降约0.6摄氏度，植被及其他地理成分与温度相适应作带状的变化。<br><br>这是一条广为人知的地理学规律，但这条规律是谁发现、怎样发现的，还很少有人知晓。<br><br>一般而言，人们将这条规律的发现归功于洪堡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/06/19/5d0a060338d177677175349_t.jpg@!rw9"><br><br>亚历山大·冯·洪堡：不应该被淡忘的近代地理学奠基人18世纪初，亚历山大·冯·洪堡横渡太平洋去美洲游历了5年，他建构了一个整体的自然地球概念，全球等温线、气候带分布、植被水平和垂直分异等等，都是他提出的全局观念。<br><br>洪堡拉开了近代地理学的帷幕，从此，地理学从对地表现象的描述过渡到了推理、归纳的阶段。<br><br>洪堡一生出版物众多，从美洲回来后他组织了50位制图师和艺术家将他的地图、绘图手稿改成成品，该图描绘了洪堡考察钦博拉索山的场景，倚着树的是他的同行者——法国植物学家邦普兰。<br><br>绘图／Friedrich Georg Weitsch<h3>这些发现的任何一项，若一人所得，荣耀一生，但所有这些却发生在他一人身上</h3>洪堡在中国不是很有名，但是在欧洲、美洲他是一个名人。<br><br>曾经有人说，在欧洲若论知名度，除了拿破仑，就是洪堡。<br><br>人们常把洪堡看作地理学家，这是因为他在地理学方面贡献巨大。<br><br>我总结了一下，人们把这样一些地理学方面的发现和首创归于洪堡：一、他创造了“等温线”这个概念，自此之后，科学界才出现了各种“等温线图”；二、他首次发现了欧亚大陆的气候有两种类型——大陆性和海洋性；三、他发现了“秘鲁寒流”，又被称为“洪堡寒流”；四、他首次提出森林对生态系统的作用，提出人类砍伐森林对环境的破坏，呼吁保护环境；五、他主持绘制了第一张全球人种图；六、他推动了全球地磁测量，是地磁学的领军人物；七、他在美洲采集了无数的动植物标本，发现了众多新物种，如吼猴、巴西坚果……以上发现，一个人若能有一项，也足以荣耀一生，然而这一切都发生在他一个人身上。<br><br>这还没包括前面提到的地理学中最重要的规律——垂直地带性。<br><br>',
'<h2>冰岛冰洞 冰与水之歌</h2>水流与冰川的相遇，会碰撞出一个神奇的景观——冰川洞穴。<br><br>在学者的眼中，冰川洞穴是探究冰川内部秘密的密匙。<br><br>而在摄影师的镜头下，这些洞穴奇丽壮观，令人着迷。<br><br>冰岛的冰川洞穴更是一个独特的存在，与世界其他地方的冰川洞穴相比，它们晶莹透明，极尽美妙。<br><br>然而，在冰岛温和的海洋性气候和独特的地热环境下，它们几乎随时面临着消融，这使每个镜头都成为唯一的瞬间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb4f699af6c4g42275580_t.jpg@!rw9"><br><br>流水塑造冰洞，也毁灭冰洞探险者从冰川洞穴上方巨大的落水洞中悬吊而下，身下的水流是冲刷出冰洞的始作俑者。<br><br>这个冰洞的名称是“瀑布冰洞”，位于冰岛东南部，冰洞中强劲的水流甚至在洞中造就了一个微缩的瀑布景观。<br><br>然而，2017年秋季一场罕见的暴雨使瀑布冰洞在一夜之间完全崩塌。<br><br>摄影／Helen María Bjrnsdóttir这是一个阴沉沉的冬日，灰色笼罩了冰岛的天地万物。<br><br>空气中有一种湿漉漉的冷，不凛冽却有些温吞，让人略感萎顿。<br><br>我们一行人在向导的带领下行走在冰岛东南部的瓦特纳冰原上，在低沉阴郁的天空和平展辽阔的冰面上显得十分渺小。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb4f6a97d6f6m86548351_t.jpg@!rw9"><br><br>冰洞、冰川和冰湖呈现出浑然一体的蓝色在摄影师的镜头下，冬天的瓦特纳冰川和它脚下的杰古沙龙冰湖展现出迷人的蓝色（供图／蔡石）。<br><br>瓦特纳冰川是冰岛乃至欧洲最大的冰川，其中隐藏着无数等待人们去探索的神秘冰洞。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb4f68d5be59298023570_t.jpg@!rw9"><br><br>图为两位探险者走在结冰的冰湖上，正在接近一个巨大的冰洞入口。<br><br>摄影／Helen María Bjrnsdóttir<h3>蓝色洞穴，镜头里的唯一</h3>瓦特纳冰原是冰岛的四个主要冰原之一，也是其中面积最大、最著名的一个。<br><br>它以8100平方公里的面积占据了这个岛国8%的国土，冰层最厚的地方可达千米。<br><br>天气晴好的日子，从上百公里外望去，瓦特纳冰原洁白的倩影就像一大片从地面升起的云团一样闪耀着银光。<br><br>行走在冰原的冰面上，我感觉自己像一只小小的蚂蚁，在一个冰冷的看不到头尾的庞然大物上爬行。<br><br>虽然穿着防滑鞋，但感觉冰川表面并不像想象中那样光滑，没有被积雪覆盖的地方可以看到大大小小的沟壑和凹凸。<br><br>这次我们的目的地是一个冰川洞穴。<br><br>',
'<h2>佛山古法酱油 阳光、夜露与大豆调和的人间滋味</h2>300多年前，佛山是岭南的商业重镇，人稠地广，百货充盈。<br><br>清乾隆年间，佛山第一家酱坊茂隆酱园开业，紧接着，以酱油为主的调味作坊如雨后春笋般出现，佛山酱油从此蜚声岭南。<br><br>清末，佛山已有余同和、余奇新等九家大型酱园，调味作坊逾百家。<br><br>民国时，零售酱油店遍布全市。<br><br>在调味品进入工业化生产的今天，古法酿造更显珍贵，古法酱园虽不似以前繁盛，却依然调和着地道的粤菜佳肴，滋润着广佛人的味蕾。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb57cfdc14f7q01773139_t.jpg@!rw9"><br><br>清乾隆年间，佛山的酱油酿造便已领全国风气之先，出现了众多工坊，时称酱园。<br><br>这些古酱园都自有晒场，采用露天日晒、天然发酵的方式生产出酱油及其他调味品。<br><br>当时，佛山便成为了岭南主要的酱油生产区。<br><br>在时代的变迁中，众多古酱园经过重组成为了工业化的酱油生产企业，但仍有许多工坊依然传承着古酱园流传的古法酿造技艺。<br><br>图为佛山三水区一古法酱油工坊的晒场，酿造师傅将陶瓷缸中最上面的豆酱翻松，让豆酱更均匀地接受日晒。<br><br>佛山酱油的古法酿造技术从300多年前开始，一直流传至改革开放后。<br><br>咸香、醇厚、绵顺的口感，再加上市场需求旺盛，酿造规模不断扩大。<br><br>我国现在最大的调味品集团就位于佛山，其就是在多家古酱园合并的基础上发展而来的。<br><br>现代化的酿造工艺生产量大，口味丰富，满足了人们更多的调味需要，古法工艺产量虽小，口味却独特，留存了人们的味觉记忆，现代化的工艺也是由古法工艺发展而来。<br><br>研究岭南文化近15年，面对不断崛起的佛山现代化酱油酿造企业，我心里一直有个疑问，300多年来，曾带给佛山百姓味觉记忆的古法酱油现在还有吗？<br><br>所谓古法，究竟有何鲜为人知的秘诀？<br><br>带着疑问，我来到佛山寻找答案。<br><br>在朋友的帮助下，我找到一家古法酱坊，据向导介绍，传承300多年的古法酱油工艺在佛山依然能寻觅踪迹。<br><br>这家酱坊位于佛山三水区，是佛山现存的若干家古法酱坊之一。<br><br>历经百年沧桑，究竟是什么让这些古法酱坊在历史洪流中沉浮至今依然不倒？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb57c997a883z76584659_t.jpg@!rw9"><br><br>独特的地理环境为佛山云集众多古酱园创造了条件酿造酱油的主要原料是大豆，但佛山本地不产大豆，中国大豆主要产区是东北和黄淮地区，佛山酱油酿造所需的大豆主要来自东北，也有部分来自广西浔郁平原等地，300多年前，佛山云集众多的古酱园与其繁盛的手工业和发达的水陆交通分不开，珠江水系中的西江、北江、绥江在三水相汇，共同造就了三江汇流奇观（摄影／李志海），佛山近海，处在河运与海运交汇地，航运极为繁忙。<br><br>通过条条航道，大豆从外地运来，酱油也能运送到多地，佛山酱油也通过下南洋的人们传播到东南亚，影响了东南亚的饮食（下图地图）。<br><br>不同于北方推广的固态无盐发酵法及低盐固态发酵的速酿工艺，广式酱油最大的特点是天然晒制，结合广东常年温度较高的特点，高盐稀态发酵与天然晒制的方式，晒制出的天然酱油可长期保存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb589e62e6d2831753827_t.jpg@!rw9"><br><br>佛山古法酱油原料来源及辐射传播区域示意图<h3>大豆滚滚，三江奔流</h3>在古代，城镇的兴盛和衰落，通常与航运有关。<br><br>明清之际，整个佛山手工业如此发达，与强大的水运系统分不开。<br><br>上百家大小不一的古酱园作坊能够在佛山生产和销售，自然也离不开发达的水运。<br><br>古代佛山最繁华的地方，是汾江河岸的正埠码头，佛山又近海，是古代江海联运的枢纽。<br><br>帆樯如云的正埠码头堆满来自佛山各个酱坊的调味品，工人们将一箱箱酱油扛上货船，从这里经过思贤进入西江，西溯广西，最远到达贵州；向北，经思贤进入北江，可至韶关及更北地区；向东出海至北方沿海各城及东南亚等地，返航时再运回所需的大豆。<br><br>《佛山市商业志》中这样记载正埠码头忙碌的景象：“轲舶之停泊者，鳞砌而蚁附，桡楫交击，争沸喧腾，声越四五里，有为郡会之所不及者。<br><br>沿岸而上，百货山积。”<br><br>',
'<h2>从重庆东部到湖北西部探寻蜿蜒在大山里的古盐道</h2>从重庆东部盐场到鄂西山区，古盐道形成了一个庞大的交通网络，它起于四川盆地东部的渝东一带，途经渝鄂交界的崇山峻岭，如毛细血管延伸至湖北。<br><br>古道因盐而兴，成为推动经济、传播文化的重要载体。<br><br>让我们跟随本文作者，一同踏上这段兼具奇险风景和悠久历史的古盐道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb4ccb6387f1627053077_t.jpg@!rw9"><br><br>人背马驮的盐运方式虽已不复存在，但古盐道依然存在，马帮并未消失盐的生产和运输，不仅催生出一个个产盐、贩盐的城镇，也催生了与盐有关的交通线路和交通方式。<br><br>从盐的生产地到消费地，人们走出一条条贩盐的道路，它们融入并改变了人们的生活。<br><br>如今，人背马驮的盐运方式早已不见踪迹，但古盐道依然生生不息，因盐而兴的村落，依然有马帮出没。<br><br>二十年前，为了研究土家族吊脚楼，我第一次走进鄂西山区。<br><br>在土家族广泛分布的恩施土家族苗族自治州，寻找古村寨是一件相当困难的事。<br><br>这里山高谷深，田地稀少，吊脚楼零星散布；加䷀前人的研究尚没有详细到走哪条山路可以抵达人口聚集的村寨，我们只能一边打听，一边寻找。<br><br>恩施州利川市文史专家谭宗派先生得知我们遇到困难，对我说：“在我们的大山里，有一条靠人力运盐的古道，你沿着盐道走，就能看到大寨子。”<br><br>谭宗派先生提及的古道，是土家族人世世代代背盐走出的山路。<br><br>寻访的途中，我们遇到的村民无人不知晓古盐道。<br><br>沿着他们口中的古道，我们如愿找到了一个个吊脚楼分布的村寨。<br><br>调研土家族村寨的这几年，我在鄂西南山区接触到很多当地的老人，闲聊中得知这里七八十岁的男人，几乎都有到重庆东部盐场背盐的经历。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb5aea851a50e49051403_t.jpg@!rw9"><br><br>渝东盐场大都位于长江干道及其支流附近，如宁厂盐场位于大宁河旁，郁山盐场临乌江支流郁江，云安盐场位于汤溪河畔……各盐场虽然靠近长江，但长江航运时有不通，陆运就成为必不可少的交通线路。<br><br>渝东地区（旧时称川东地区）是鄂西山区古盐道上食盐的主要来源地，这些年，我不断深入探访，发现古盐道数目众多，水陆兼运，从重庆的盐场、码头到鄂西山区形成了一个庞大的交通网。<br><br>古盐道从渝东盐场出发，分别向东南、东北两个方向辐射。<br><br>东南向的盐运路线跨长江到达对岸，或沿长江向东航行，在重庆的港口上岸，再经渝鄂交界，销往鄂西南腹地；东北向的盐运路线主要是重庆巫溪县宁厂盐场的食盐运往鄂西北神农架、十堰一带。<br><br>',
'<h2>精彩在口中 口腔组织切片中隐藏着怎样的奇幻世界？</h2>',
'<h2>一触即发的滑坡体 咆啸而泄的堰塞湖金沙江滑坡堵江地质灾变考察记</h2>金沙江2300余公里长的河床落差竟达3300多米，形成了切割强烈的深V峡谷，谷坡山势陡峭、支离破碎，岩体悬垂，分水岭狭窄，极易发生山体滑坡。<br><br>本文作者在金沙江沿线考察地质灾害历时30年，不仅目睹了众多巨型的滑坡堵江遗迹，而且观察到了众多潜在的滑坡堵江灾变地点。<br><br>金沙江干流及支流上已修和在建的矿山及水电工程，对本已脆弱到临界点的山体助推了一把，让我们不得不为金沙江沿尀¸村庄以及水电站下游人类聚居的地区捏一把汗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb3a84296fb9874780540_t.jpg@!rw9"><br><br>倚斜坡而居的金沙江居民金沙江峡谷里分布着密集的村镇，人们大多倚斜坡和台地而居，由于光热条件优越，土地类型丰富，这些地方往往被外来移民所择居。<br><br>但是这里交通封闭，干旱缺水，多突发地质灾害，生存条件险恶，人们往往过度开垦、粗放生产。<br><br>近年来，随着各种开发活动的进入，金沙江峡谷正在发生历史性变化。<br><br>2019年3、4月间，网上流传一则名为“世界最大在建水电站建造历程来了，堪比史诗级科幻大片（视频）”的新闻，视频中是始建于2013年的白鹤滩水电站。<br><br>这座巨无霸水电站在哪里呢？<br><br>它就位于四川省凉山彝族自治州宁南县和云南省昭通市巧家县交界处，是金沙江下游干流河段梯级开发的第三个梯级电站。<br><br>其实，金沙江下游这4座世界排名前10的水电站（两座在建，即白鹤滩、乌东德，两座已建，即向家坝和溪洛渡），其中3座排进了前5名。<br><br>当我看到这段视频的时候，刚刚结束金沙江滑坡堵江地质灾变的考察，我在金沙江峡谷两侧的山崖上，看到了大量平行于金沙江河道的裂缝，意味着在将来的某次暴雨或者地震中，这些裂缝有可能造成山体滑坡，滑坡体将堵塞下面的金沙江河道，瞬间造成堰塞湖，而堰塞湖终将溃坝，酿成下游洪浪涛天的灾难。<br><br>就在白鹤滩水电站的上游不远，我观察到了一处崩塌滑坡群，那是历史上曾经发生过多次滑坡的遗迹。<br><br>离我们最近的因山体滑坡堵江造成堰塞湖的事件，是2018年10月和11月分别发生在金沙江和雅鲁藏布江上的两次事件。<br><br>这两个堵江滑坡的江段都是我曾经考察过、并被我划入河谷地质不稳定区的江段，没想到灾难来得这么突然！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb3a7897db12102151976_t.jpg@!rw9"><br><br>持续垮塌百年的白沙坡金沙江下游会东县白沙坡大垮山已持续垮塌百年以上，其下河谷里的老君滩白水是金沙江“滩王”。<br><br>这一段河谷也是金沙江历史上滑坡堵江遗迹分布最丰富的江段之一，被称为“全球最大在建水电站”的白鹤滩电站几年后蓄水将淹没老君滩，沿江河谷地貌将迎来又次再塑。<br><br>根据媒体报道和政府发布的信息，金沙江白格连续两次滑坡堵江体量约2850万立方米，形成库容近8亿立方米，第二次滑坡第9天泄洪过流时堰塞湖蓄水量约5.24亿立方米，泄洪口最大洪峰超过7800万立方米∕秒，建设中的叶巴滩、巴塘和苏哇龙电站工地以及道路、桥梁、乡村遭受重创；几乎同时在雅鲁藏布江西藏林芝市米林县加拉村附近发生的冰融碎屑物滑坡堵江，形成了300米长、150米宽、库容1.5亿立方米的堰塞体。<br><br>',
'<h2>饱受争议的摄影地 很多美景，不再值得复制</h2>这几年，一些原本默默无闻的风景因为宣传报道而迅速蹿红。<br><br>在适宜拍照的时间段，摄影大军涌向这些景点，场面蔚为壮观。<br><br>与此同时，摆拍也在个别“摄影胜地”悄然兴起，并逐渐形成产业链。<br><br>就此现象，我们策划制作了本篇报道。<br><br>遇到类似的照片，点赞请慎重。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebc1524bb2f1d19102325_t.jpg@!rw9"><br><br>金光穿洞：冬日京城奇景万人来朝 冬至前后，颐和园十七孔桥的桥洞被落日余晖打上金色光泽，形成“金光穿洞”的美景，也有网友将其戏称作“金拱门”。<br><br>不少摄影爱好者希望能够亲手拍到这一奇观，但抢占机位可不是件容易事。<br><br><h3>十七孔桥金光穿洞：冬至时节万众瞩目</h3>最近几年冬至前后，北京颐和园格外热闹。<br><br>这段时间，日落的位置在西偏南方向，夕阳的暖光将十七孔桥的所有桥洞逐一照亮，形成令人赞叹的美景，人们称之为“金光穿洞”。<br><br>十七孔桥最初修建于清朝乾隆十五年（1750年）。<br><br>直到2014年前后，有摄影师在十七孔桥西端的南湖岛拍下照片，“金光穿洞”的秘密才被发现，并在摄影爱好者群中迅速蔓延，变得尽人皆知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebc4b6c4dc62s55123247_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/07/16/5d2d6ea482bfa9b38311075_t.jpg@!rw9"><br><br>阳光穿过三组桥洞：垃圾箱也能造就传奇图片观赏和拍摄十七孔桥的人，延绵不断。<br><br>为了拍出与别人不一样的精彩图片，大家绞尽脑汁。<br><br>垃圾箱上的十七孔桥造型，也为“金光穿洞”的拍摄主题增加了新的挑战与乐趣。<br><br>摄影/刘敏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebc157179ed0a91964493_t.jpg@!rw9"><br><br>摄影/李睿传播快的事往往会被添加上些许传奇元素。<br><br>开始的一段时间，“金光穿洞”被以讹传讹，说成是只有每年冬至当日，日落时分才可看到的景色。<br><br>于是冬至时分，公园清晨一开门，摄影爱好者们便蜂拥而至，来抢占最好的拍摄位置。<br><br>后来，大家知道了12月的若干天内，理论上都有拍摄机会，于是避开冬至当天，错峰拍摄。<br><br>然而错峰之后，拍“金光穿洞”的人反倒越来越多了。<br><br>2018年12月22日下午，我来到颐和园内的昆明湖畔。<br><br>往年拍摄者都涌向南湖岛，今年就连昆明湖岸边也站满了拿着相机的人。<br><br>一眼望去，近万名摄影者延绵足有一公里。<br><br>大家都在等待着太阳西落的时刻。<br><br>',
'<h2>华莱士与鸟翼蝶 将生物地图一撕为二</h2>进化论的提出者，除了达尔文，还有位叫做华莱士的英国人。<br><br>通过东南亚诸岛以及澳洲北部的动物调查与采集，华莱士为生物地理学标绘出一条重要而醒目的分界线。<br><br>分界线两侧不同鸟翼蝶种类之间的差异，为华莱士的自然选择学说提供了重要论据。<br><br>本文中，蝴蝶研究者王正阳追寻华莱士的足迹，从鸟翼蝶的全新角度来解读生物地理。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebb6d669a204u32103542_t.jpg@!rw9"><br><br>红颈鸟翼蝶与华莱士的签名红颈鸟翼蝶又称翠叶红颈蝶，是马来西亚的国蝶。<br><br>在原产地沙捞越，这种蝴蝶被叫做布洛克酋长鸟翼蝶。<br><br>1855年，英国博物学家华莱士（Alfred Russel Wallace）在加里曼丹岛北部第一次描述了这种蝴蝶，并以他的好友，英国殖民者布洛克的名字为这种美丽的蝴蝶命名。<br><br>在《马来群岛》一书中，华莱士将其称赞为“我所见的最优美的物种”。<br><br>图为雄性红颈鸟翼蝶后翅与华莱士的签名。<br><br>1869年3月，华莱士记述自己东南亚八年旅行见闻的《马来群岛》出版了。<br><br>华莱士把这本书献给自己的挚友，当时年已花甲、声名显赫的达尔文。<br><br>两周之后，达尔文写信给比自己小14岁的华莱士，盛赞他的才华，尤其提到了书中捕捉蝴蝶的经历：“你捕捉那些绚丽蝴蝶的经历让我嫉妒，同时也让我感觉自己又回到了年轻时候。”<br><br>时至今日，《马来群岛》仍然是所有进化生物学家、旅行作家、探险家的必修读本。<br><br>华莱士作为进化论的共同提出者，当代“生物地理学”之父，被誉为“一个时代最具冒险精神，最具洞察力和最值得敬佩的科学家”。<br><br>华莱士还是一位蝴蝶采集者。<br><br>他对生物地理学的贡献，很大程度源自对不同岛屿上分布的鸟翼蝶的思考。<br><br>作为一名蝴蝶研究人员，我有幸目睹了华莱士当年采集的标本。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebb6d7cb6c96c83216807_t.jpg@!rw9"><br><br>天堂鸟翼蝶Ornithoptera paradisea存于哈佛大学的天堂鸟翼蝶标本美国哈佛大学昆虫系珍藏的天堂鸟翼蝶标本。<br><br>鸟翼蝶翅膀上鲜丽的金属光泽，来源于翅膀上微小的“鳞片”对于自然光的反射。<br><br>不同种类的鸟翼蝶翅膀上的“鳞片”结构有微小的区别，所反射光的波长因而不同。<br><br>摄影／Christian A Perez<h3>牛津大学的阁楼中，我看到160年前华莱士采集的蝴蝶标本</h3>多年前的一个下午，阳光透过长窗斜洒在排列整齐的红木标本柜上，庄严而平静。<br><br>这里是牛津大学的自然历史博物馆西北角的阁楼，据说百年前，被称作“达尔文斗牛犬”的赫胥黎和牛津大主教威尔伯福斯关于进化论的大辩论，就是在这里进行的。<br><br>',
'<h2>中亚也有“两河流域” 乌兹别克斯坦占据了精华地带</h2>帕米尔高原与天山山脉发育的两条大河——阿姆河和锡尔河，就像是流淌于亚洲腹地的两条“文明丝带”，孕育了独特的中亚“两河流域”文明。<br><br>而乌兹别克斯坦幸运地占据了两河流域的精华地带，形成了欧亚丝路上最繁华的绿洲文化，并深刻地影响了丝路沿线包括欧亚草原、波斯、印度、汉唐的历史文化。<br><br>特别是世居此地的粟特人，其商队足迹不仅遍及欧亚丝路，甚至还开辟了一条从印度洋深入中亚腹地的“海上—江河丝绸之路”。<br><br>100多年前的一个帕米尔高原之晨，积雪无垠，云天相接，寒风凄厉，飞鸟断绝。<br><br>一位身材短小精悍、目光炯炯如电的男子——英国探险家、地理学家斯坦因爵士，正站在千重雪山之巅，眺望着中亚阿姆河的源头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceba92b5da137f21319940_t.jpg@!rw9"><br><br>平静无波的阿姆河水面下，积淀着悠悠数千年的中亚历史沿乌兹别克斯坦南缘蜿蜒的阿姆河水，静静流淌在该国西北端的卡拉卡尔帕克斯坦共和国土地上。<br><br>这条孕育了中亚数千年文明的河流，如今依然与当地人日夜相伴，河中的嬉水者、桥上的穿行者、两岸的绿树青草，共同诉说着阿姆河今日的生机。<br><br>在北方与阿姆河遥相呼应的则是锡尔河，它们分别从帕米尔高原和天山山脉出发西行，两条大河之间形成繁荣的河中绿洲，乌兹别克斯坦恰好位于这片区域的核心地带。<br><br>此刻的斯坦因，不禁想起被阿拉伯史料称为“大唐山岭之主”的高仙芝将军。<br><br>在公元747年7月和751年5月，高仙芝曾两度率领上万名唐朝将士，在海拔4400米以上的雪山之间行军千里，翻越帕米尔高原远征：747年7月出征小勃律（今克什米尔地区），大胜而归；而751年5月从碎叶城奔袭怛逻斯（今哈萨克斯坦境内），结果战败。<br><br>怛逻斯之战后，唐朝的势力开始自锡尔河往东撤出中亚。<br><br>在高仙芝远征帕米尔高原之前约100年的公元649年，站在雪山之巅的，是玉树临风的取经高僧玄奘，他的背影显得孤独决然。<br><br>玄奘在此慨叹“凌山汗漫、亿年不化”，远眺喷赤河与瓦赫什河交汇，汇成阿姆河。<br><br>阿姆河与中亚另一条大河锡尔河，都发源于葱岭（中国古代的葱岭范围比帕米尔高原大，北界包括现在的天山），自东南流向西北，流淌出中亚最肥美的绿洲——中国古籍所说的河中地区，最终一同汇入咸海。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceba92bf38f74s23514528_t.jpg@!rw9"><br><br>锡尔河与阿姆河在中亚孕育出一片片丰富多彩的绿洲下方的地图呈现了阿姆河与锡尔河的流淌路线，乌兹别克斯坦在中亚“两河流域”的中心位置清晰可见。<br><br>北方的锡尔河发源于天山山脉，流经丰饶的费尔干纳盆地，向西北一路直抵咸海，将中亚绿洲与草原一分为二，在它北侧，诸多游牧民族曾放牧和驰骋，南侧则与阿姆河合围出农耕地区。<br><br>阿姆河发源于帕米尔高原，由喷赤河和瓦赫什河交汇而成，在塔吉克斯坦、阿富汗、乌兹别克斯坦、土库曼斯坦的国界间穿行，其干流和支流孕育并滋养了铁尔梅兹、撒马尔罕、布哈拉等历史名城。<br><br>背景图摄于阿姆河上游，干旱的谷地间，河水显得格外清澈。<br><br>摄影/侯杨方<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5cebaea118bf30820150196_t.jpg@!rw9"><br><br>阿姆河与锡尔河流域图地球上的文明似乎存在一种奇特的“两河现象”：人们津津乐道的文明古国，总是与两条大河相伴而生：埃及有青尼罗河与白尼罗河；孕育了西亚苏美尔、亚述、巴比伦文明的是底格里斯河和幼发拉底河；中国的夏、商、周文明诞生于黄河、长江之间；古印度文明则离不开恒河与印度河的浩荡奔涌。<br><br>',
'<h2>双重内陆国  乌兹别克斯坦的地理标签</h2>在很多中国人的印象里，乌兹别克斯坦是一个遥远而封闭的中亚内陆国。<br><br>不过，在本文作者眼里，该国却散发着异常迷人的魅力——由于地处亚欧大陆交往的十字路口，这个距离海洋最为遥远的双重内陆国，似乎从未远离世界文明的中心舞台；相反，它以自己的方式，演绎出了一部独特而璀璨的民族和文化发展史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb94ef2c5446b81684909_t.jpg@!rw9"><br><br>帖木儿汗的出生地在沙赫里萨布兹，这里矗立着他的巨大塑像和古老宫殿沙赫里萨布兹位于乌兹别克斯坦的南部，1336年帖木儿出生于此，并从这里起步，最终缔造了横贯中亚的帖木儿帝国。<br><br>虽常年征战在外，帖木儿对故乡沙赫里萨布兹始终念念不忘，后来还将家乡作为他夏日的居住地和陪都。<br><br>如今的沙赫里萨布兹并没有忘记帖木儿，矗立着他的巨大塑像，雕像不远处，就是帖木儿时代建立的古老宫殿。<br><br><h3>上帝在地球上画了一个最奇特的圈：5个内陆国封闭包围了它</h3>对于绝大部分中国人来说，地处中亚的乌兹别克斯坦距离我们很遥远，是一个很陌生的国度。<br><br>不过，在我眼里，这个国家不仅奇特，还有着迷人魅力——在地理空间上看，乌兹别克斯坦可能是地球上距离海洋最为遥远的一个国家。<br><br>为什么这么说呢？<br><br>因为它是一个双重内陆国。<br><br>我们知道，一般是不临海洋的内陆国家，距离海洋比较遥远。<br><br>这样的国家，要想出海，必须得经过其他国家。<br><br>世界上有40多个内陆国家，但或许很多人不知道的是，在这些内陆国家中，还有一种最为奇特的类型——双重内陆国。<br><br>顾名思义，双重内陆国指的是，本国是内陆国、而周围所有邻国也都是内陆国的国家，也就是说，这个内陆国是被其他内陆国包起来了，因此称之为双重内陆国。<br><br>目前，世界上仅有两个双重内陆国，一个是欧洲的列支敦士登，另一个就是亚洲的乌兹别克斯坦。<br><br>列支敦士登的面积为160.5平方公里，是世界面积最小的国家之一，国民收入水平却很高，属于发达国家；而乌兹别克斯坦的面积近45万平方公里，在世界排第56位，人均GDP仅1500多美元，这样面积巨大、经济落后的双重内陆国，可以说是世界上绝无仅有的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb9f21625f64771667006_t.jpg@!rw9"><br><br>乌兹别克斯坦是一个位于中亚的内陆国家，也是世上两个双重内陆国之一，与哈萨克斯坦、吉尔吉斯斯坦、塔吉克斯坦、土库曼斯坦和阿富汗毗邻。<br><br>该国全境地势东高西低。<br><br>平原低地占全部面积的80%，大部分位于西北部的克孜勒库姆沙漠。<br><br>东部和南部属天山山脉和吉萨尔—阿赖山脉的西缘，主要河流有阿姆河、锡尔河和泽拉夫尚河等，均为内流河。<br><br>气候上属温带大陆性气候，降水稀少。<br><br>该国依靠灌溉，绿洲农业发达，棉花产量和出口量居世界前十位，是世界第七大黄金生产国，同时也是中亚重要的天然气、煤、铜、石油、银和铀生产国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/27/5ceb9ee2521e34e03207810_t.jpg@!rw9"><br><br>从地图上看，乌兹别克斯坦与5个内陆国家接壤，并被它们完全封闭包围：北面是哈萨克斯坦，东北吉尔吉斯斯坦，东南塔吉克斯坦，西南土库曼斯坦，南面是阿富汗，阿富汗其实全称“阿富汗斯坦”，因此乌兹别克斯坦是被5个“斯坦国”包围了。<br><br>前4个“斯坦国”与乌兹别克斯坦一样，都曾经是苏联的加盟共和国，合称“中亚五斯坦”。<br><br>乌兹别克斯坦的南部与阿富汗隔阿姆河相望，边界是英、俄两国博弈的结果；乌兹别克斯坦与其他4个国家的边界，都是苏联内部人为的行政区划安排。<br><br>当苏联解体后，乌兹别克斯坦就被其他5个“斯坦国”包围，成了世界“唯二”的双重内陆国家。<br><br>',
'<h2>乌兹别克斯坦 “一带一路”上的绿洲国</h2>对于中亚“五斯坦”之一的乌兹别克斯坦，绝大多数中国人还很陌生。<br><br>这个国家其实跟中国很有渊源：汉代张骞出使西域，一个重要目的就是要寻找迁徙到乌兹别克斯坦的大月氏人，联合起来对付匈奴。<br><br>唐代时，从乌兹别克斯坦绿洲崛起的粟特人，更是深度参与了丝绸之路的贸易，甚至还改变了唐帝国的历史走向。<br><br>本刊编辑部先后两次奔赴乌兹别克斯坦，对该国的地理、历史、文化、民族、建筑等不同方面进行了深入采访、拍摄，同时邀请对该国有深度考察和研究的专家撰稿，为读者带来了不一样的独家报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/17/5cde6045f28a25a81332850_t.jpg@!rw9"><br><br>在乌兹别克斯坦首都塔什干大市场一个出售调味品的摊位前，老板的小女儿吸引了摄影师的注意。<br><br>小姑娘刚刚睡醒起来，洗了脸，略带腼腆地看着摄影师的镜头。<br><br>她有着长睫毛、大眼睛、挺直的鼻梁，活脱脱一副中亚美人的坯子。<br><br>历史上，由于乌兹别克斯坦位于亚欧大陆交往的十字路口，众多的民族在这里来来往往，从而成为亚欧民族交融、汇聚的大熔炉。<br><br>而乌兹别克作为一个民族或区域的概念确立下来，至少要追溯到15世纪中叶。<br><br>摄影／王彤',
'<h2>南极盛产陨石</h2>记得乔布斯曾经说过一段话，大意是：人生的经历有如珍珠，看似离散，互不相关，但终究它们会串联起来成为项链，显出价值。<br><br>最近我就碰到了一件事，让我把我与几个人的交往联系起来。<br><br>过去与这几位的交往是离散的，如今这几个人却因为某件事联系起来了。<br><br>而且就像乔布斯所言，串成了一串项链，于我而言很有价值，让我有了可贵的人生体验。<br><br>这几个人分别是刘小汉、林杨挺和欧阳自远。<br><br>是什么事，能让我把这几个人物串成一个项链呢？<br><br>陨石，确切地说是南极陨石。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/05/17/5cde570526c9d2436435033_t.jpg@!rw9"><br><br>摄影／陈虹<h3>南极是一个盛产陨石的地方</h3>先从刘小汉说起。<br><br>我与刘先生很早就认识了，那时《中国国家地理》刚改版，他从南极考察回来，对我们鼎力支持，给我们写过稿子。<br><br>当时刘小汉是我国第一支南极格罗夫山科学考察队的队长，刚从格罗夫山采完陨石回来。<br><br>',
