'<h2>今昔黄鹤楼 屡毁屡兴  千载犹存</h2>黄鹤楼位于湖北武汉蛇山之巅，临于长江之畔。<br><br>近1800年以来，它从一座名不见经传的军事角楼，变成“江南三大名楼”之一，其间仅有史料记载的兴毁就达十余次，楼却愈见宏伟壮丽。<br><br>是什么成就了耸立天地之间的黄鹤楼？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e0036a6cd2016504220237_t.jpg@!rw9"><br><br>随着时代和环境的巨大变迁，今天的黄鹤楼已经难觅诗画意境，而成了位于现代化都市闹市区的一座仿古楼阁。<br><br>然而，作为武汉的文化地标，拥有近1800年历史的江南三大名楼之一，黄鹤楼仍然在人们心目中占据着重要的位置。<br><br>黄鹤楼，所以被称为“天下绝景”，是因为地理位置“绝”。<br><br>当年，江汉之交（长江和汉江交汇之地的古称）江、河、湖纵横恣肆。<br><br>长江西来，江流千里，空中看曲折蜿蜒，地面看气势磅礴，进入武汉地域，从西南向北再向东南绕了一个半圈，分开龟蛇二山，与汉江汇合东去。<br><br>江南蛇山，山形狭长，状若蛇形，匍匐横贯武昌城（古称夏口、江夏、鄂州），山体顶端紧抵长江，山与江垂直，如英文字母“T”，横竖相接处，蛇山截止，危崖临江兀立，山形随水势生威，登高如飞鸟临虚，古人取名黄鹄矶，也称黄鹤矶或黄鹊矶。<br><br>千年来，黄鹤楼建在黄鹤矶上。<br><br>',
'<h2>天山北麓红层带 五彩斑斓中隐藏着大地“密码”</h2>天山，历来被视为神秘之域，雪山、冰川、森林、草原在这里交汇，然而，它的精彩远不止此。<br><br>在天山北麓，有一条长约300公里，宽约50—80公里的乌鲁木齐山前坳陷，伴随着天山的隆起，其上形成了巨厚的以红色为主调的陆相碎屑沉积岩系（红层），它们在地质运动中断裂变形，在岁月中风吹水蚀，最终形成了五彩斑斓的低山丘陵带。<br><br>东起新疆昌吉回族自治州昌吉市硫磺沟镇，西至塔城地区乌苏市白杨沟镇的红层带将大自然的瑰丽色彩发挥到极致，本文作者因工作缘故多次探访其间，就让我们跟随作者，一同走进这奇幻美丽、壮阔多姿的地貌景观，寻找景观背后隐藏的大地“密码”。<br><br>我所从事的职业需要与山打交道，天山自然也在其中。<br><br>天山是新疆名副其实的中央山脉，不仅将新疆分成南疆和北疆，也将塔里木盆地和准噶尔盆地阻隔在南北两端，避免它们的合流形成更大的沙漠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e030854ad3372y80848671_t.jpg@!rw9"><br><br>在天山北麓，东起新疆昌吉回族自治州昌吉市硫磺沟镇，西至塔城地区乌苏市白杨沟镇的广袤区域，山体五彩斑斓，连绵起伏，从空中俯瞰，大地瑰丽而又壮阔。<br><br>这一区域在地质上属于天山与准噶尔盆地交界处的乌鲁木齐山前坳陷带，地层多为中生代至新生代的陆相湖泊、河流相沉积的红层。<br><br>历经漫长的地质年代，裸露的岩层呈现出红、绿、黄、褐等多样的色彩。<br><br>摄影／王聪民天山北麓发育的红层地貌位于雪山与盆地的过渡地带，呈条带状横卧于天山与准噶尔盆地之间的乌鲁木齐山前坳陷。<br><br>我曾数次往返于这一五彩斑斓的区域，如波涛涌浪般的红层丘陵地貌，层次丰富而富于变幻，色彩斑斓而明丽。<br><br>每每行至此地，西北大地的壮阔与瑰丽都会带给我和同伴震撼与感慨。<br><br>不过，在我看来，这里最精彩的是山体褶皱之间的地质现象和地貌景观，以及背后隐藏的大地“密码”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e030900bb5304m86557148_t.jpg@!rw9"><br><br>天山北麓乌鲁木齐以西红层分布带遥感图呈东西向的天山北麓乌鲁木齐以西红层分布带，处于天山与准噶尔盆地交界处。<br><br>与红层带平行的，是一条绿洲带。<br><br>绿洲是西北干旱区最适宜人居的地方，城镇星星点点在此分布。<br><br>天山北麓有数条河流由南向北流淌，河流之间几乎等距。<br><br>这些河流的源头在依连哈比尔尕山，它是北天山的一部分，山上数量众多的冰川为河流提供了足够的水量。<br><br><h3>天山向北，乌鲁木齐向西，红层地貌的景观多样性一览无余 </h3>新疆101省道是上世纪60年代修建的一条战备公路。<br><br>彼时，中苏关系空前紧张，战争一触即发。<br><br>公路沿着天山北麓山区而行，而不是沿着一马平川的准噶尔盆地，除了“备战备荒”的战略考虑，还真想不出其他更加合理的理由。<br><br>但正是这个特殊时期的特殊工程，让我们有机会领略到天山与准噶尔盆地之间景色最精彩的段落。<br><br>从乌鲁木齐向西南出发，大约20公里车程便驰入101省道。<br><br>硫磺沟是这条彩色走廊的开始，沿着101省道一路向西，以红色为主调的各色岩层似山非山，似峰非峰，状貌万千：或壁立千仞，色若红霞；或千疮百孔，极尽奇绝；或山如波浪，层层叠叠，此起彼伏。<br><br>一直到乌苏市以西的白杨沟，这条连绵了近300公里的彩色走廊才算是告一段落。<br><br>',
'<h2>首次披露梁思成80年前川康古建调查</h2>80年前，在抗战进行得如火如荼之时，梁思成、刘敦桢与他们的营造学社，正与日寇的炮火赛跑，深入四川拍摄、测绘古建筑。<br><br>80年后，梁思成先生遗孀林洙女士，首次给我们展示了川康古建筑调查的3100多张照片，借助它们，营造学社历时最长、走访地方最多的调查，渐渐浮出水面。<br><br>1939年8月27日，云南省昆明市南屏街，一大早，滇缅公路局门口就挤满了拖儿带女、背着行囊的旅客。<br><br>抗战时期，昆明成了沦陷区学者、学生、商贾的避难所，人潮涌动。<br><br>7点半，两位文质彬彬的男子，买了两张昆明到重庆的车票，他们是哲学家金岳霖与建筑学家刘敦桢。<br><br>一会儿，林徽因来了，拎着几提点心给他俩送行。<br><br>9点，汽车缓缓驶出车站，经拓东路检查站离开昆明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e030d40ddc0d1052314158_t.jpg@!rw9"><br><br>1940年1月18日，完成了川康中西部考察的梁思成等人，来到了今重庆大足区境内的佛湾考察摩崖造像。<br><br>晚唐时一个叫韦君靖的地方军阀，在战乱中杀人众多，为求佛祖佑护，他率先在北山开凿了千手观音和毗沙门天王造像。<br><br>其军中大小将领纷纷效仿，出资开凿佛像。<br><br>两宋时期，北山开窟造像一直兴盛不衰，将宋代的石刻艺术推向巅峰。<br><br>北山摩崖造像 建造时间:晚唐景福元年（892年） 地点:重庆大足区刘敦桢供职于营造学社，任文献部主任，著名建筑学家梁思成则出任法式部主任。<br><br>卢沟桥事变后，北平城里的政府机构纷纷外迁，梁思成一家五口先是迁徙到湖南省长沙市，再迁至云南省昆明市龙头村。<br><br>第二年，刘敦桢也从湖南省新宁县辗转到了云南省昆明市。<br><br>梁、刘从此将古建筑调查的重心转移到中国西南，在完成了昆明周边的调查后，他们将视野投向四川。<br><br>此前，除了偶有外国传教士前来探险，中国人还未对四川进行过系统的古建筑调查。<br><br>出发几天前，梁思成左脚中指被皮鞋擦伤，因有感染风险，故暂缓出发，由刘敦桢带着行李与测绘工具先行，学社的两位成员，莫宗江、陈明达则于29日启程，他们约定在重庆会合。<br><br>9月9日，梁思成乘坐飞机抵达重庆，考察队的阵容总算完整了。<br><br>金岳霖独自去峨眉山游历访友，未参加调查。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e03136c831580d03955997_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e030d446e3c23t57363836_t.jpg@!rw9"><br><br>古代的报时建筑钟鼓楼是古代用于报时的建筑，系钟楼和鼓楼的合称，通常钟楼与鼓楼是相对而建，民间钟鼓楼所选位置都在城市中心，方便公众知道时辰。<br><br>在城市实行里坊制的朝代，早晚击鼓，传递的是开市打烊的信息。<br><br>图中的鼓楼是清乾隆五十年（1785年）在一场火灾后重建的。<br><br>建造时间:明地点:德阳<h3>穿行在汉代风景中</h3>9月11日上午7点半，学社一行刚走出旅馆，急促的防空警报就响起，直到中午才解除，这让梁思成意识到，此次调查不同于此前在山西、河北的考察，更像是一场与日寇战火的赛跑。<br><br>就在学社来重庆前三个多月，日寇飞机在重庆上空投下数百枚炸弹、燃烧弹，四千余栋建筑物损毁，其中就包括古刹罗汉寺、长安寺。<br><br>',
'<h2>随黑潮流浪 果实与种子寻觅新的栖居地</h2>海边的植物，生活空间往往被挤压得非常有限。<br><br>为了开辟新的栖居地，很多植物的种子与果实落入大海，随洋流漂泊流浪。<br><br>作者通过多年调查，讲述了多种随黑潮旅行的植物种实。<br><br>个别幸运的种子能够在远离家园的海边生长成新的植株，而它们的同伴大多永远等不到萌发的机会。<br><br>这是个几乎无人关注的冷门话题。<br><br>随着海漂种实的深入调查与研究，未来有可能为物种扩散、洋流走向甚至基因变迁等研究领域提供新的证据与解读。<br><br>海南文昌的沙滩上，借着椰子树的树阴，我坐下来休息，同时和女儿视频通话。<br><br>“你看这是什么？”我举着一个球形物——约有两个拳头般大小，浅褐色，表面满是木质纤维构成的“毛”。<br><br>女儿猜不出，却只是催我说出答案，我只好告诉她，这是个大椰子。<br><br>“椰子不是这样的！应该是绿的！”听女儿这么一说，我被逗笑了。<br><br>她只是在旅游景点见过“绿的、插上吸管能喝的”椰子，那通常是刚刚成熟的椰子果实。<br><br>完全熟透的椰子，北方人若非来到热带海滨，还真不容易见到。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e0326307c5bd9515777642_t.jpg@!rw9"><br><br>海上漂泊，寻找生根发芽的机会一些海滨植物的果实和种子，借助海洋之力，可以漂泊到其他地方的海滩，长出新的植株，甚至建造出新的群落。<br><br>如同背井离乡漂泊在外的人一样，这些“海漂植物”的果实和种子进入海洋，只是为了在渺茫之中寻找到一点点生存下去的可能性。<br><br>众多“海漂植物”当中，椰子无疑是最典型的例子，它甚至萌发出新芽，在海洋中继续漂泊。<br><br><h3>海南文昌：椰果随西南季风漂流至此</h3>我来海南出差，其中一项工作就是调查海边的椰子，以及像椰子那样通过海水可以传播果实或种子的植物。<br><br>说是工作，却没有项目经费支持，其实只是爱好。<br><br>但近十年来，只要去海边，我都会抽出些时间，专门去海滩上走一走，寻找这类植物和它们的种子。<br><br>能够通过漂洋过海传播种子的植物约有一百多种，这类植物可以统称为“海漂植物”。<br><br>其中最典型的代表，当然就是椰子。<br><br>椰子的果实能够漂浮在海水上，而坚硬的外壳不但不会被海水腐蚀，也能抵御物理冲击、阻挡强烈的日光照射，用于保护其中的胚。<br><br>在世界上大多数的热带、亚热带海滨，都能见得到椰子分布，这得益于洋流帮助了果实传播。<br><br>',
'<h2>多面稀土 国家宝藏的博弈、变迁与隐忧</h2>说起稀土，在人们常规概念和记忆中，中国是世界第一稀土资源大国，拥有压倒性的优势储量。<br><br>近期，伴随着中美贸易摩擦的跌宕起伏，稀土再次成为热门话题。<br><br>这一中国人心中的“国家宝藏”和“王牌”，实力究竟如何？<br><br>伴随着时代的更迭，又正在呈现出怎样的变化和隐忧？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e0317d8b29ae7561367420_t.jpg@!rw9"><br><br>稀土：陌生又熟悉的神奇矿藏绝大部分人没有见过真正的稀土矿，但在现代生活中，稀土却在人们的生活中如影随形。<br><br>从手机、相机、汽油、照明，到火箭、卫星、飞机，都少不了稀土家族的助力。<br><br>图为内蒙古白云鄂博矿，也是世界第一大稀土矿。<br><br>巨大的矿坑像是神秘的指印和抽象的蝴蝶。<br><br>摄影／ic对很多中国人来说，稀土是一种特殊的存在。<br><br>那记忆往往源自上世纪70—90年代初的报纸或教科书。<br><br>当时，我国稀土储量的全球占比高达80%—90%，给无数人留下了深刻的印象。<br><br>而“稀土之乡”内蒙古白云鄂博更是以一矿之大，占到了全国稀土总储量的九成以上，是世界上最大的稀土矿。<br><br>可以说，北方草原上那座有着诗意地名的巨矿，像是一座天赐的神秘宝藏，给人们带来了诸多的浪漫想象。<br><br>“白云鄂博”在蒙古语意思中，也恰有“富饶的神山”之意。<br><br>1992年，邓小平在南方谈话中特别提到“中东有石油，中国有稀土”，进一步强化了稀土是富有战略意义的“国家宝藏”这一观念。<br><br>近期，伴随着中美博弈的跌宕，稀土再次进入公众的视野——“稀土赋予了中国还击之道”、“稀土是中国的王牌”、“能打疼美国的稀土”等类似标题也常出现在网络上。<br><br>一些权威数据和新闻报道似乎也给予了佐证——中国稀土目前雄踞着三个世界第一：储量第一、生产规模第一、出口量第一；美国80%的稀土来自中国；美国、日本正在“全球找土”……',
'<h2>冰川漂砾：能欣赏它的人很少</h2><h3>我不知这块巨石有无名字，我想称它为：聂拉木漂砾</h3>由于对冰川的痴迷，我对漂砾也产生了兴趣。<br><br>来到那些有现代冰川的地方，我会留意其周边有无漂砾。<br><br>我一般是在离现代冰川末端有一定距离的地方寻找漂砾，我对那些孤零零地坐落在某处的漂砾感兴趣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/16/5df72eeecb04f6550268400_t.jpg@!rw9"><br><br>漂砾，是冰川送来的礼物新疆阿尔泰山上，喀纳斯湖旁，禾木村的人们刚刚办完一场欢快的聚会，大家久久不愿散去，路边几块孤立突兀的巨石正好成了他们天然的观景社交平台。<br><br>这些石头散布在阿尔泰山平坦宽阔的冰川槽谷中，无论是个头还是岩性都与周围大不一样，它们是冰川送来的新景致。<br><br>记得有一年我去希夏邦马雪峰，路过西藏日喀则的聂拉木县，住在县城里的阿扎饭店（现在可能已经改名了）。<br><br>这个饭店的老板阿扎是本地藏族人，十几岁时去了尼泊尔，在尼泊尔给外国人登山做向导，后来回国在聂拉木开了这家饭店，国外的登山队如想攀登希夏邦马峰，多数会住进这个饭店。<br><br>我们一行一进饭店的院子，就发现饭店的楼紧挨着一块巨石，这块巨石大约有15米高、14米宽、10米长的样子。<br><br>与我同行的是几位专家学者，有中国科学院地理科学与资源研究所的李炳元研究员，有《冰川冻土》杂志的副主编沈永平……大家围绕着这块巨石讨论一番，察看了岩石的岩性，并比对了周边山上岩石的岩性，最后的结论：这是一块漂砾，是过去冰川带来的。<br><br>为了写这篇关于冰川漂砾的文章，我们派了一位摄影师前往拍摄这块巨石，没想到这里的环境已经发生了变化。<br><br>因为2015年4月尼泊尔大地震波及到这里，这里的危房重建，阿扎饭店维修后没动位置，但是周边重修了一些建筑，不过这块巨石还是被人保留下来了。<br><br>我不知这块漂砾有无名字，我想称它为“聂拉木漂砾”。<br><br><h3>要理解漂砾这个词，最好在实际生活中看人们怎么使用它</h3>说了半天漂砾，那么什么是“漂砾”呢？<br><br>这个问题初看挺简单，其实还是挺复杂的。<br><br>因为我看了一些书和网上的信息，想看看权威的说法是怎样的。<br><br>一开始看维基百科，再看百度，两者都说“漂砾”是冰川运送来的石块。<br><br>这里面有的说石块不分大小，都是“漂砾”；也有的说巨石才有资格称为“漂砾”。<br><br>翻看一下中国科学院地理科学与资源研究所编著的《现代地理学辞典》，在“漂砾”这一词条下，竟然是让参照“冰碛”一条，也就是说编者认为“漂砾”就是“冰碛”。<br><br>所谓“冰碛”，就是指冰川运动时携带的和消融时就地堆积的、大大小小的砾石泥沙，包括终碛、侧碛、表碛、内碛、底碛（指冰川末端、侧面、表面、内部和底部所携带的碎屑物）。<br><br>我觉得把漂砾等同于冰碛的这种说法不好，因为它没有解决问题。<br><br>实际上给一个概念下定义并非易事，理解一个概念，最好是看人们在实际生活中是怎样使用它的。<br><br>',
'<h2>巴塔哥尼亚 山峰为什么这样尖？</h2>说起雪山¼人们想到的几乎都是金字塔形状的山峰，喜马拉雅山的珠穆朗玛峰、冈底斯山的冈仁波齐峰、阿尔卑斯山的马特洪峰等人们耳熟能详的山峰都是这种形状，它们如一尊尊金字塔高耸山巅，接受世人的仰望。<br><br>在遥远的南美大陆，有一群不同于人们常看到的金字塔形山峰，这便是位于巴塔哥尼亚山脉上的塔状尖峰，塔状尖峰是一种特殊造型的冰川角峰地貌，这里的山峰崖壁近乎垂直，峰顶如簇簇利剑直指苍穹，成为了一道独特的自然奇观。<br><br>人们对高峰的仰望从没有停止过。<br><br>全球著名的山峰除了靠海拔高度让人们对其充满向往外，奇特的峰形也成为了它们在群峰中脱颖而出的重要因素。<br><br>地球上就有这样一个充满传奇色彩瘀地域——巴塔哥尼亚山脉，强烈的冰川运动和风力等外界营力常年雕蚀着这里的山体，将其打磨成了一座座塔状尖峰，吸引着无数的探险家到这里领略它的魅力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd62a691cddf4g68792413_t.jpg@!rw9"><br><br>南美大陆南端的巴塔哥尼亚山脉上塔峰林立，群峰间白雪皑皑，一大一小两个湛蓝色的冰斗湖镶嵌在山间，群峰左侧，冰川前端的冰舌向前探出。<br><br>视觉上，以菲茨罗伊峰为中心的众峰以近乎垂直的崖壁拔地而起，峰顶如长矛利剑刺向苍穹。<br><br>在亿万年的地质演变中，独特的自然环境塑造出了美洲大陆上这片奇丽的塔状尖峰地带。<br><br>巴塔哥尼亚山脉位于南美大陆的南端，因为地理位置封闭，又是通往南极大陆的重要前站，因此巴塔哥尼亚地区被称为世界的尽头。<br><br>穿越地心的地球直径相对的两个点被称为对跖点，有趣的是，巴塔哥尼亚山脉的很多对跖区域恰巧就在我国境内，也就是说巴塔哥尼亚就在我们“脚下”。<br><br>巴塔哥尼亚山脉主要位于阿根廷境内，小部分位于智利，属于横亘南美大陆的安第斯山脉的南端山脉，东部是阿根廷的巴塔哥尼亚高原，北临科罗拉多河，西面太平洋，南濒麦哲伦海峡，犹如南美洲甩入大西洋中的那根“尾巴”上的脊骨，在狭长的山脉中，众多塔状尖峰和冰川交错分布，成为全球研究冰川地貌的重要地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd62a6324b222m43502653_t.jpg@!rw9"><br><br>大约2亿年前，纳斯卡板块向东俯冲南美洲板块，使得两大板块交界处地壳隆起，形成了南半球最雄伟的安第斯山脉，巴塔哥尼亚高原也随之隆升，安第斯山脉南段又被称为巴塔哥尼亚山脉，由于处于板块的消亡地带，所以安第斯山脉和巴塔哥尼亚高原仍然处在持续的隆升状态中。<br><br>并且在巴塔哥尼亚分布着众多持续喷发的火山，频繁多样的地质活动为巴塔哥尼亚出现绮丽多姿的自然景观创造了条件，众多的国家公园散落其中，各种自然奇观交织分布，塔状尖峰就是其中一道独特的风景。<br><br>图为海拔2685米的托雷峰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd62bbf14ed61c02449372_t.jpg@!rw9"><br><br>巴塔哥尼亚地形图<h3>初识巴塔哥尼亚，塔状尖峰带给我的是从未见过的视觉感受</h3>作为一名“雪山控”，我曾经见过众多山峰，这些山峰多是金字塔形，在地貌上，金字塔形的山峰也被称为角峰。<br><br>角峰是受冰川侵蚀形成的，多分布于有冰川存在的高原地带，它们的金字塔造型已经成为了人们常见的山峰形态。<br><br>欣赏雪山不单要看它是否拥有傲视群山的海拔，一座山之所以被顶礼膜拜，其让人过目难忘的形状也是重要原因，比如冈仁波齐、梅里雪山都不是8000米级的雪山，却能尊享“神山”之名，除了有复杂的宗教和历史原因外，独特的形状也是其中一个因素。<br><br>巴塔哥尼亚的雪山大都呈塔状，山峰的崖壁近乎垂直，如一根根针锥插在山上，尖峭挺立，仿佛角峰被削掉了左右两条边，熟悉青藏高原地区雪山的人都会被南迦巴瓦峰那种尖峭的峰形所吸引，将其视为最优美的造型，但在巴塔哥尼亚山脉中，众多的山峰形状都要比尖峭的南迦巴瓦峰还要夸张，并且在这片区域内，这种山峰分布极多，比比皆是，让人叹为观止。<br><br>后来我还专门请教过搞地质研究的四川省地矿局的高级工程师范晓和北京大学地球与空间科学学院的侯贵廷教授，他们都以特殊造型的冰川角峰地貌——塔状尖峰来命名这种峰形，塔状尖峰无疑成为了巴塔哥尼亚山脉中的典型标志。<br><br>',
'<h2>郴州丹霞 不仅仅有一张“非典型”容颜</h2>湖南郴州丹霞斜卧在茶永盆地之上，湘江最大的支流耒水及其二级支流程江由西南向东北横贯丹霞地貌核心区域，这里广袤的丹霞岩丘，在流水切割的漫长历史中，地形趋向准平原化。<br><br>尽管红层面积远超同省的崀山与万佛山，郴州丹霞因为较少峰柱等丹霞典型特征而缺席当年的世界自然遗产申报。<br><br>然而，这处“非典型”丹霞并非默默无闻。<br><br>早在明代，徐霞客就曾站在郴州资兴的程江口，对这里“色间赭黑”的地貌景观流连忘返。<br><br>让我们跟随本文作者，一同探访兼具自然和人文之美的郴州丹霞，领略其不为人知的另一面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd63649369a60q09682630_t.jpg@!rw9"><br><br>郴州丹霞与同省列入世界自然遗产的崀山与万佛山相比，较少峰柱，它的外貌甚至和“顶平、身陡、麓缓”的丹霞地貌典型特征不太相符。<br><br>形成如此“特殊”的地貌，是因为这里的地壳侵蚀下降速率大于地壳上升速率，河流蜿蜒成为曲流，峰林、石柱等丹霞地貌组合被侵蚀、夷平，从而逐步准平原化。<br><br>图中的便江（耒水进入永兴县境内的别称）弯曲成了“几”字形，与丹霞丘陵环环相扣。<br><br><h3>因为一张独特面孔错过申遗</h3>2010年，我国南方六省（广东、湖南、福建、贵州、江西、浙江）丹霞地貌联合申报世界自然遗产，名单中却没有湖南郴州丹霞。<br><br>郴州距离丹霞地貌命名地——广东仁化县丹霞山仅110公里，这里的红层面积远远超过同省列入世界自然遗产的山与万佛山。<br><br>郴州丹霞当年落选的原因，与缺少峰柱有关，它的外貌和“顶平、身陡、麓缓”的丹霞地貌特征不太相符。<br><br>郴州丹霞分布的核心区域位于茶永盆地（茶陵—永兴）南端，主要包括郴州市苏仙区、资兴市、永兴县一带的飞天山丹霞、便江丹霞等，而广义的郴州丹霞范围与茶永红层盆地相契合。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd6371004d4c2023793244_t.jpg@!rw9"><br><br>郴州丹霞地貌分布示意图从论述丹霞地貌概念的资料来看，发育丹霞地貌的岩石基础是红色陆相粗碎屑岩（简称红层），我国的红层主要堆积在白垩纪内陆盆地中。<br><br>丹霞地貌又是“以红色陡崖坡为特征的红层地貌”。<br><br>我国丹霞地貌可以概述为“以陡崖坡为特征的陆相粗碎岩红层地貌”。<br><br>但是这一典型特征，在郴州丹霞广饶的丘陵岗地上却不多见。<br><br>我曾在郴州飞天山国家地质公园坐船游览郴江口一带的丹霞，沿河所见丹霞赤壁高不过几十米，更多的是匍匐状的岩丘，有些山岭被剥蚀得更加平缓，山脊的线条十分柔美、协调，一看就像是经过风吹雨打，被大自然雕琢了千万年。<br><br>',
'<h2>拿什么拯救你？留住飞速消失的东北黑土</h2>黑土，是最肥沃、最适宜耕作的土壤，有着“一两土，二两油”的美称。<br><br>目前世界上有四大黑土集中分布区，其中一个便是我国东北地区。<br><br>正是依托富饶的黑土，东北地区已成为保障国家粮食安全的重要“粮仓”。<br><br>然而，出乎很多人意料的是，如今东北黑土的土层正变得越来越薄，肥力也正在迅速衰退。<br><br>那么，究竟是什么原因导致这片土地陷入“病入膏肓”的困境？<br><br>又该怎样才能拯救它呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd64103142424u07654979_t.jpg@!rw9"><br><br>广阔而肥沃的黑土地，是东北成为我国重要粮食产区的根本来源。<br><br>截至2018年，仅黑龙江、吉林、辽宁三省的粮食产量就占到全国的20.26%，这还没有算上内蒙古东北部农耕区的产出。<br><br>除了粮食作物外，东北还盛产大豆、甜菜和各类温带蔬果。<br><br>这张照片是吉林一处胡萝卜田的剖面图，橙红色的硕大胡萝卜密密麻麻地挤在黑土之中，在阳光下显得尤为可爱。<br><br>然而从清末至今，东北黑土在仅一百多年时间内经历了前所未有的大规模开垦，如今面临着严峻的退化和流失问题。<br><br>摄影／许阳<h3>“一两土，二两油”的肥沃黑土，变得“连水都攥不出来了”</h3>说到我的家乡东北地区，这里的人们总是称自己是一群来自“黑土地”上的人。<br><br>黑土地，早已成为了东北的一种文化象征。<br><br>黑土的土质松软，腐殖质层深厚，表层土壤有机质含量大约是黄土的十倍，是世界公认的最肥沃、最适宜耕作的土壤。<br><br>在东北黑土区生活的当地人，往往以“一两土，二两油”来形容黑土的肥沃。<br><br>这里说的“黑土”，是对黑土区暗色土壤的统称，包含了土壤系统分类中的黑土、黑钙土、暗棕壤、棕壤、白浆土、草甸土、水稻土等多种土壤类型。<br><br>我国东北平原与乌克兰平原、密西西比河流域所在的美国大平原、南美洲的潘帕斯草原，并称为“世界四大黑土分布区”。<br><br>这些地区无一例外都是“大粮仓”，深刻影响着所在国乃至全球粮食的产量和市场价格。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd640f7c48f88237679782_t.jpg@!rw9"><br><br>一望无际的黑土地上，土豆迎来收获时节，密密麻麻地堆积在田地间。<br><br>黑土是世界上最为肥沃的土壤，分布在亚洲、欧洲、北美洲、南美洲的半湿润至半干旱的平原区域，世界上集中连片的黑土主要有四大分布区：我国东北地区、乌克兰平原、北美洲密西西比河流域、南美洲以潘帕斯草原为主的地区。<br><br>“黑土”这一统称其实包含土壤发生分类学中的黑土、黑钙土、暗棕壤、棕壤、白浆土、草甸土、水稻土等多种土壤类型，我们在地图上画出了其中几种主要黑土类土壤在东北黑土区的分布情况。<br><br>我国东北黑土区主要涵盖黑龙江、吉林、辽宁三省和内蒙古呼伦贝尔、兴安、通辽、赤峰的大部分地区。<br><br>摄影／刘连奎<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd64ac711bb57r88936572_t.jpg@!rw9"><br><br>东北黑土区土壤分布示意图我国东北的黑土，主要分布在黑龙江、吉林、辽宁三省和内蒙古自治区的呼伦贝尔、兴安、通辽、赤峰等地的低山、丘陵和平原地区。<br><br>这里是我国重要的粮食产区，玉米、水稻和大豆的产量在全国领先，这些作物不仅是关乎民生的商品粮，也是重要的战略储备粮。<br><br>',
'<h2>东北燕秦汉长城（下）两千多年前中华文明 就跨过了鸭绿江</h2>',
'<h2>“龟”去来记</h2>世界现存的7种海龟中，绿海龟是唯一在我国海域有产卵记录的海龟。<br><br>刚出坑的绿海龟会离开自己的出生地，游向大洋艰难求生，成年后的绿海龟要洄游几千公里，返回出生地繁衍下一代，在一“去”一“归”之间完成它们的生命循环。<br><br>由于人类活动的威胁，台湾地区的琉球屿、兰屿以及西沙群岛七连屿等地已经成为我国海域绿海龟最后的庇护所。<br><br>为了拯救这些日益稀少的海洋生物，我们应该做些什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd740cd575977w68383585_t.jpg@!rw9"><br><br>海龟在地球上的演化历史可以追溯到距今1.2亿年左右，它们见证了恐龙时代的辉煌与落幕，也是现生体型最大的海洋爬行动物。<br><br>全世界目前有7种海龟，其中棱皮龟、绿海龟、蠵龟、玳瑁和太平洋丽龟都在我国有分布记录，并且均为世界自然保护联盟（IUCN）《濒危物种红色名录》中的受危物种，玳瑁因为华丽的背甲可用于制作各类精美的工艺品而遭到大量捕杀，已经被列为“极危”物种。<br><br>绿海龟是我国海域最为常见的海龟物种，但由于人类活动的影响，数量也在持续下降，已被评估为“濒危”。<br><br>自然环境下的绿海龟通常并不是绿色的，它名字中的“绿”得自于它背甲下的特殊绿色脂肪层，而非体表颜色。<br><br>摄影／吴立新凌晨3点，笼罩在咸咸的海风和银色月光下的沙滩寂静无声，耳畔传来的唯有海浪爬上沙滩的声音。<br><br>在浪花温柔的拍打下，数公里长的沙滩进入了梦乡。<br><br>突如其来的骚动，唤醒了这片寂静的沙滩——平整的沙土表面微微隆起，如一座小丘。<br><br>随后，小股的沙子被扬向空中，一只深灰色、不到两厘米长的鳍肢奋力扑腾着钻出地表，随后一个稚嫩的小脑袋从沙土之下拱了出来。<br><br>这是一只新生的绿海龟。<br><br>',
'<h2>探秘阿富汗瓦罕走廊  曾经通达的传奇之路 现在世界上最偏远难达的地区</h2>因为连年战乱和相对封闭，阿富汗对外界绝大多数人来说都是一个陌生和充满神秘的地方。<br><br>许多人可能并不知道，阿富汗其实也是我国的陆上邻国之一。<br><br>阿富汗东部，在塔吉克斯坦和巴基斯坦的夹峙下，有一道狭长地带，把阿富汗巴达赫尚省和我国新疆紧紧连接在了一起，这就是瓦罕走廊。<br><br>提到瓦罕走廊，熟悉历史的人也许会说出这里曾是古代丝绸之路上的要地，此外就再无印象，那么瓦罕走廊内部究竟是什么情况？<br><br>在我国的“一带一路”倡议实施后，瓦罕走廊内部是否也发生了一些变化呢？<br><br>本刊特约作者汗斯在今年夏季完成了对这一区域的初步考察后，为我们带来了第一手的现场资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd745af828703u23128931_t.jpg@!rw9"><br><br>在我国西侧邻国塔吉克斯坦和巴基斯坦之间，有一段长约300多公里，最窄处仅15公里、最宽处也不过75公里的狭长地带，把阿富汗巴达赫尚省和我国新疆连接在一起，这就是瓦罕走廊。<br><br>这条“走廊”，穿行在帕米尔高原的雪峰之间，在历史上曾经是丝绸之路上最重要的交通要道之一。<br><br>但现在，走廊内部除了一些阿富汗牧民之外，却很难见到外来者的身影。<br><br>提起阿富汗，大部分人首先想到的可能都是塔利班和似乎无休无止的战乱。<br><br>如果对阿富汗并不关注，或者只是在世界地图上匆匆浏览，许多人可能并不知道，阿富汗也是我国的陆上邻国之一。<br><br>仔细研究地图你会发现，阿富汗的东部几乎被塔吉克斯坦和巴基斯坦完全包围，但在这两个国家之间，却隔了细细一“线”——从兴都库什山脉的诺夏克峰（海拔7485米）到喀喇昆仑山脉支脉克克拉去考勒峰（海拔5554米）之间，有一条东西向的狭长地带，把阿富汗巴达赫尚省和我国新疆连接在了一起，最窄处仅15公里，最宽处也不过75公里，这就是人们常说的瓦罕走廊。<br><br>在瓦罕走廊内部，瓦罕河在群山间切出了一道河谷，形成了一条穿越帕米尔群山的捷径。<br><br>于是在历史上，这一区域成了华夏与外邦交流的重要通道——高僧法显、玄奘曾沿着它西行求法；大唐名将高仙芝曾率轻骑冲出群山、灭小勃律国，重开丝路；马可波罗也是穿过这段通道才走向中原，觐见了元世祖……千百年来车轮滚滚，轿辇不息，无数僧侣、商贾绵延不绝地行走在这段通道中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd745b82129c5e90037313_t.jpg@!rw9"><br><br>在阿富汗东北部，喷赤河成为了阿富汗与塔吉克斯坦两国的边界，河流右岸是塔吉克斯坦的戈尔诺—巴达赫尚自治州，河流左岸是阿富汗的巴达赫尚省。<br><br>虽然喷赤河无差别地哺育着两岸，虽然两岸的土地共用了一个名字——巴达赫尚，但同名不同命，两国的人民过着完全不同的生活：塔吉克斯坦相对和平、富裕、经济发展水平较高，而阿富汗却长期陷入战乱、贫困和落后之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd745aade2d97g32714546_t.jpg@!rw9"><br><br>作者一行在阿富汗探访期间，曾多次与持枪的武装人员相遇（左图）。<br><br>阿富汗巴达赫尚省向东伸出了一条名为瓦罕走廊的细细“臂膊”，夹在塔吉克斯坦与巴基斯坦之间，一直延伸到我国新疆（见地图）。<br><br>这段奇特的国界分隔，是19世纪英俄两国在中亚地区博弈的结果。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd746a9dffee1t43707724_t.jpg@!rw9"><br><br>瓦罕走廊位置示意图然而，一切止步于19世纪，当大英帝国和沙皇俄国在亚洲拓张自己的势力范围时，出于博弈需要，约定在双方势力交界处——当时的英属印度（今巴基斯坦属于其势力范围内）与沙俄（今塔吉克斯坦属于其势力范围内）之间隔离出一条缓冲带。<br><br>于是出现了这样的奇景：两个欧洲国家在中亚划界，私自瓜分了第三国的领土——当时属于清政府管辖的帕米尔地区，划给了第四国——阿富汗，造成了今天瓦罕走廊这段奇异的国界分隔。<br><br>通达的“走廊”变成了重兵对峙的隔离区，昔日的繁华从此萧条落幕，瓦罕走廊渐渐变成了当今世界上最偏远难达的地区之一。<br><br>现在，在国内的网站上几乎找不到几张阿富汗境内瓦罕走廊的照片，相关资料更是面目模糊。<br><br>2016年，我在探访巴基斯坦境内的兴都库什山脉后就开始关注瓦罕走廊，经过了3年酝酿，2019年6月，我与同伴汉桑终于踏上这片神秘未知的土地，尝试深入探访并拍摄记录这片传奇土地上的人文风情与自然风光。<br><br><h3>前往阿富汗之前必须要签“生死状”</h3>我们是从塔吉克斯坦转道阿富汗的。<br><br>从塔吉克首都杜尚别出发，汽车行驶500公里后，就来到了戈尔诺—巴达赫尚自治州首府霍罗格。<br><br>公路沿阿塔边境上的喷赤河延伸，河流此岸是塔吉克斯坦，大部分路段铺设了柏油路面，平坦宽敞，车辆络绎不绝，沿途的村庄大多通了电，屋舍是漂亮的砖瓦房，放学的孩子穿着整齐的校服，结伴走在回家的路上。<br><br>河流彼岸是阿富汗的巴达赫尚省，一条宽度仅能容一辆汽车通过的沙石路上几乎看不到车辆，倒是经常能看到农民赶着毛驴经过，石头和泥土搭建的房屋低矮简陋，鲜有学校，孩子们不是在公路旁闲逛，就是在河里抓鱼。<br><br>此岸的人们望得见彼岸房屋上升起的炊烟，彼岸的孩子听得到此岸学校里朗朗的读书声。<br><br>喷赤河无差别地养育着两岸的人们，两岸的人们同源同族，却因为国籍不同，生活在两个截然不同的世界中。<br><br>',
'<h2>柴达木盐沼群 世界面积最大的“咸沼泽”</h2>对于青海的柴达木盆地，外界的认识大都停留在它的极端干旱、人迹罕至，或茶卡盐湖、雅丹地貌这些景观上。<br><br>或许很多人不知道的是，其实这里还有世界分布面积最大的一种景观——盐沼，堪称上天赐给柴达木盆地最珍贵的礼物。<br><br>这些盐沼不仅蕴藏了丰富的盐业资源，还阻止了沙漠在盆地的肆意扩张，也是当地畜牧业的重要草场。<br><br>不过近年来，盐沼正面临着不断萎缩甚至消失的威胁……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd74cb23d0078897564018_t.jpg@!rw9"><br><br>青海柴达木盆地的北霍鲁逊湖分布有面积广阔的盐沼地貌。<br><br>从地貌分类上看，盐沼属于湿地的一部分。<br><br>在我国，盐沼主要分布在沿海和内陆干旱区。<br><br>在沿海地区，盐沼一般分布在淤泥质海岸、河口三角洲等地区，分布不连续；在内陆干旱区，只有柴达木盆地分布有连续成片、面积最大的盐沼，面积达4万平方公里（就广义盐沼而言，包括沼泽、盐湖、盐壳等）。<br><br>但即便是就狭义盐沼而言，柴达木盆地也是世界上盐沼分布面积最大的地区。<br><br>摄影／王金<h3>颠覆认知：柴达木盆地还是地球上最像火星的地方吗？</h3>对于青海的柴达木盆地，过去我的认识一直停留在茶卡盐湖、雅丹地貌等景观上。<br><br>印象中，柴达木盆地人迹罕至，极端干旱，大片荒漠里偶尔点缀着一些盐湖。<br><br>也有人把这里称为地球上最像火星的地方，言下之意，就是这里的干旱、荒凉与火星一样。<br><br>直到最近，一位来自青海海西蒙古族藏族自治州格尔木市的摄影师，名叫何启学，给我发来一组在柴达木盆地拍摄的图片，看后我大吃一惊：原来这里还有一种景观是我根本不知道的，它被称为“盐沼”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/22/5dd772d083b0e5759016910_t.jpg@!rw9"><br><br>中国内陆河分布最多的盆地是柴达木盆地，该盆地内有大小河流79条，其中长年有水且流量较大的河流有37条，季节性河流42条，年均径流量大于1亿立方米的河流有10条。<br><br>柴达木盆地内河流多发源于山区，最终汇入到下游的湖泊或沼泽。<br><br>据2016年的调查结果显示，青海省的湿地面积为814.36万公顷，居全国第一。<br><br>在青海省内，如果按行政区域划分，海西蒙古族藏族自治州（柴达木盆地的大部分就位于该州）的湿地面积最大，为380.18万公顷。<br><br>（地图资料来源／张继承等《近50年来柴达木盆地湿地变迁及其气候背景分析》）这些照片呈现的是一条条在荒漠里肆意蜿蜒的辫状河流，一片片色彩如抽象绘画般的沼泽湿地，一丛丛生长旺盛的盐生和耐盐植物，一群群在沼泽里觅食的水鸟。<br><br>那一刻，我有些怀疑我的眼睛：这还是以前印象中的柴达木吗？<br><br>那里不是地球上最像火星的地方吗？<br><br>怎么会有如此多的湿地和鸟类？<br><br>于是我开始研究柴达木盆地，才发现，地处青藏高原、一向被人们视为高寒、干旱的柴达木盆地，以独特的“湿润”颠覆了我的认知：柴达木盆地，有世界面积最大的盐沼景观。<br><br>',
'<h2>归去来兮劫难重重 两只受伤白鹤揭示迁徙路途艰辛</h2>在辽河边，沈阳理工大学的周海翔教授一家救助了两只受伤的白鹤（Grus leucogeranus）。<br><br>伤愈之后，两只白鹤戴着卫星追踪器，重返迁徙旅程。<br><br>从远在西伯利亚北部繁殖地到我国鄱阳湖的越冬地，要飞行5000多公里。<br><br>栖息地丧失、毒杀乃至枪击，白鹤迁徙沿途面临重重危机。<br><br>两只白鹤会有怎样的经历？<br><br>卫星追踪器返回的信息，让关心它们的人们充满期待同时忧心忡忡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd6012c93e512x44943299_t.jpg@!rw9"><br><br>松辽平原的湿地是白鹤迁徙途中的食物补给站春季，迁徙北上的白鹤在辽宁省法库县的獾子洞湿地聚集。<br><br>图中可以看到两个飞翔在空中的白鹤家庭，背部羽毛呈明显锈黄色的是不足1岁的幼鸟。<br><br>在獾子洞湿地所处的松辽平原，白鹤在浅水中觅食，主要取食藨草、苦草等湿生或水生植物的球茎根及冬芽。<br><br>每年春季，它们会在松辽平原的湿地停留一至两个月，然后飞去位于欧亚大陆最北端的繁殖地。<br><br>辽河中的冰雪尚未完全融化，在河边，沈阳理工大学的周海翔教授一家发现了两具白鹤的尸体。<br><br>一只成年鹤刚刚死去，它的身体还是温的；另一只是覆有锈黄色羽毛的幼鹤，躯体浸在冰冷浅水中，已无生命迹象。<br><br>此外，周海翔一家三口还发现了两只奄奄一息的白鹤，一只呈明显中毒症状，像是取食了有毒饵料；另一只中枪，伤势严重。<br><br>这天是2018年3月16日，适逢鹤类迁徙季节。<br><br>在江西鄱阳湖越冬的白鹤向北迁徙数千公里，前往西伯利亚北部的北冰洋沿岸繁育后代，辽宁省的河流湿地是它们长途旅行中休息觅食、补充体力的栖息地。<br><br>然而就在这里，鹤群遭遇了横祸。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd601349f33b9697186831_t.jpg@!rw9"><br><br>2018年3月16日，4只白鹤在辽河滩地遭到毒杀和枪击，幸好遇见周海翔一家的及时抢救，有两只幸免于难。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd60135c3c3b1y38706683_t.jpg@!rw9"><br><br>周海翔夫妇简单为受到枪击的白鹤清理了伤口（本图），并在现场为白鹤“419”注射解毒药（下图）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd60139527097z16429664_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd60139442728404650730_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd601394f8b10d47976354_t.jpg@!rw9"><br><br>解毒药阿托品来源于附近村镇的兽医站，本是为牛羊准备的，剂量和浓度都与以往鸟类救助所用的不同。<br><br>幸而周海翔妻子为医学院教授，经过多番换算注射了准确剂量，白鹤“419”逐渐复苏。<br><br>另一只名为“枪生”的白鹤身上有三处枪伤，在沈阳猛禽救助中心等候的王维彦医生见到“枪生”后，连夜为它做了缝合手术。<br><br>幸而周海翔的妻子精通药理，她从附近村落的兽医站找到了解毒药，及时恰当的解毒使中毒白鹤逐渐恢复了活力。<br><br>然而大家发现，这只鹤的右腿是断的，右脚最长的脚趾也已缺失了。<br><br>根据推测，它曾经被盗猎者布下的带锯齿的夹子打中脚趾，然后在挣扎中别断了右腿大腿骨。<br><br>这只白鹤无法像其他同伴那样交替两腿站立睡觉，取食等行为格外艰难。<br><br>虽然身体残疾，但这只鹤仍然和同伴们一起迁徙，共同长途跋涉。<br><br>它被取名叫做“419”。<br><br>中枪的白鹤中的是霰弹枪。<br><br>三颗弹丸，分别打断了它的两枚脚趾，并造成右侧翅膀粉碎性骨折。<br><br>它被立刻带回沈阳，经过紧急救治脱离了危险。<br><br>枪下逃生的经历，让它有了新的名字：“枪生”。<br><br>',
'<h2>密西西比河与长江的同和异</h2><h3>密西西比河的源头在波状丘陵平原上</h3>说是密西西比河（简称密河）的源头就要到了，但是车一直在有着波状起伏的大平原上行驶着……难道密河的源头就在这波状的平原上？<br><br>是的。<br><br>向导告诉我，密河的源头就在前方不远处。<br><br>路两边是天然的森林，树木有针叶、有阔叶，已是秋季，阔叶树中的槭树、橡树及一些不知名的灌丛的叶子都已经变得五颜六色，只有针叶的松树是绿色的。<br><br>密河的源头就在这一片森林中……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd5fade07ccf4n80293311_t.jpg@!rw9"><br><br>水平如镜是密西西比河贯穿始终的特征密西西比河发源于美国西北方向的大湖平原，从北往南注入墨西哥湾，除了一些支流发源于美国东西两侧的山脉地区，它的干流几乎完全是在平原上流淌。<br><br>在海拔低矮且几乎没有起伏的平地上，密西西比河形成了极浅的河道、极宽的河面，从源头艾塔斯卡湖到入海口，一共3730公里的流程，高程上仅仅下降了450米，可以说它是最平静的河流之一。<br><br>图片拍摄于威诺纳，就在双子城的下游，密西西比河河道很浅，常常有洪水泛滥，洪水淹没树林，反而呈现了一种诗情画意的视觉景观。<br><br>摄影／马宏杰这些森林是因为被保护起来才留存下来的。<br><br>欧洲人来到这里时，最早的活动是与印第安人交易皮毛，后来就是伐木……今日美国与加拿大交界的这一带，从东部的大西洋一直向西，分布着几千公里的林带。<br><br>欧洲人登陆后，一路向西砍伐森林，几十年的时间就把广袤无际的森林砍伐到所剩无几……幸亏后来一些国家和州立公园的建立，才使得部分森林保存下来。<br><br>我们今天要到达的就是这样一个公园——艾塔斯卡（Itasca）州立公园。<br><br>它坐落在明尼苏达州北部，接近美加边境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd5fadf8c71d9g23832516_t.jpg@!rw9"><br><br>美国人乐于欣赏密西西比河开阔平缓的河面，为此，他们修建了“大河之路”，从源头艾塔斯卡湖一直到河口三角洲，“大河之路”完全沿着密西西比河干流的方向延展，南北方向纵贯美国。<br><br>广袤的河面风景如画，但也藏着威胁。<br><br>在未开发以前，密西西比河上游的水深仅有0.3米，中游浅滩地带的水深仅有1.4米，下游河口拦门沙的水深也只有2.7米，平均7年就要发生一次大洪水。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/11/21/5dd5fad6b5efb0l02102337_t.jpg@!rw9"><br><br>图中被洪水淹没的地区是密苏里州东部的林肯县，紧邻密西西比河。<br><br><h3>直到1994年，才有人从源头划船走出河源地区迷魂阵样的湖泊群</h3>森林只是这个公园的一个特色，这个公园还有一个特色就是湖多，大大小小的湖泊有一百多个，密河就发源于其中一个湖——艾塔斯卡湖。<br><br>这一地区是世界上的多湖地区，它所在的明尼苏达州有15000多个湖，有“万湖州”的称号，这里向东就是著名的五大湖地区。<br><br>这一带之所以地势平坦、湖多，主要原因是这里曾是北美大冰盖和冰川反复作用的地区。<br><br>冰川的反复进退推平了高地，并且掘蚀出洼地，其携带的大量冰碛物则堆积成波状起伏的平原。<br><br>',
'<h2>长江口湿地 大都市旁一隅滩涂 变化中的鸟类庇护所</h2>长江奔腾数千公里后，在上海附近注入东海。<br><br>它所携带的泥沙在入海口沉淀、堆积，造就了面积巨大的岛屿、沙洲等不同类型的湿地。<br><br>这片地处海洋、河流、岛屿和陆地交汇区域的湿地吸引了南来北往的数百万候鸟在此栖息、觅食，使这里成为重要的鸟类庇护所。<br><br>同时，这里也受到了上海这座大都市发展所带来的影响，这让栖息在此的鸟类的状况也一直处于不断的变化之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db00831d83fa7i19023599_t.jpg@!rw9"><br><br>在长江口湿地，反嘴鹬原本只是迁徙性的候鸟，仅作临时停留。<br><br>但2015年夏季的鸟类调查中，研究人员在湿地发现了反嘴鹬的幼鸟，2016年又发现了它们的鸟巢。<br><br>对反嘴鹬而言，长江口湿地已经逐渐由歇脚点转变繁殖地。<br><br>除了食物以及气候变化的因素之外，湿地范围内大面积的开阔浅水池塘和沙泥质无人岛的建设，可能是让它们驻足繁殖的原因。<br><br>顾名思义，反嘴鹬的喙有着奇特的上翘外形，这样的喙使得它们在觅食时头部与水面几乎平行，左右扫动将底栖生物“一网打尽”。<br><br>和大多数人的感受一样，我第一次去崇明东滩湿地观鸟时，面对茫茫芦苇荡和偶尔飘过的形只影单的白鹭，默默地自问自答：“鸟呢，鸟类保护区怎么没鸟呢？”这沮丧之情一直持续到回程的路上，就在一行人百无聊赖地看着窗外时，一队大鸟伴随着一阵鹤唳飞过。<br><br>司机刚刚把车子刹住，我们就兴奋地冲了下去。<br><br>举起望远镜望去，一群鹤犹豫地降落、起飞反复了多次，才最终停在了水田里，20来只鹤一字排开，因为距离不远，双筒望远镜里看过去竟能感到不小的气势。<br><br>想要在东滩近距离地看水鸟，必须得掌握潮汐规律。<br><br>虽然通常鹤和其他水鸟大多都在海边的滩涂上活动，但是每逢大潮时，它们会飞到为了围垦滩涂而修筑的大堤内，在芦苇荡中的水塘、水田、湖泊等地带活动。<br><br>如果在这时候去这些地方，一般都会有机会近距离看个真切。<br><br>当然，你也可以到围垦大堤以外的广袤滩涂去看鸟，不过你得花上个把小时深一脚浅一脚地越过草滩和潮沟，才有机会看到水线边上那些如粒粒芝麻的水鸟。<br><br>实际上，无论你是否愿意冒着深陷泥潭的危险前去观察它们，它们都会按着季候的变化年复一年地出现在那里。<br><br>因为崇明东滩所属的长江口湿地是亚太地区候鸟迁徙路线上的重要驿站，同时也是众多水禽重要的越冬地。<br><br>千百年来，长江自青藏高原滚滚而来，在其与东海海潮的相互激荡之下，泥沙不断淤积，形成了崇明岛、长兴岛、横沙岛和九段沙几个面积巨大的江口沙岛、沙洲及众多的浅滩、暗沙。<br><br>这些地带拥有着类型丰富的湿地，包括光滩沼泽、潮间沼泽、河口和浅海水域、河流湿地、湖泊湿地5种自然湿地，以及水塘、水田、水库3种人工湿地。<br><br>这些不同类型的湿地为种类繁多的鸟类提供了优良的觅食、活动和繁殖场所，从而让它们组成的共同体——长江口湿地成为中国最重要的鸟类庇护所之一。<br><br>在长江口湿地的滩涂，不管是全球极危的勺嘴鹬，还是迷途而来的斑胸滨鹬，凡在“东亚—澳大利亚”候鸟迁飞区迁徙的鸻鹬类，在这里几乎都能看到。<br><br>',
'<h2>长江口之变 广陵潮已成余响，上海滩会否消失？</h2>与许多人想象中的并不一样，沧海桑田的变化并非只发生在以万年为尺度的地质历史时期，2000多年来，长江口就发生过翻天覆地的变化，而且这种变化很可能还正在发生。<br><br>秦汉时期，广陵（扬州）可以观潮，镇江可以看海；隋唐以后，河口快速向东推进，三角洲不断扩张；到后来，上海脱海成陆，形成了今天我们看到的长江口地貌。<br><br>这些变化都是如何发生的？<br><br>近些年来人类活动对长江的影响越来越大，让长江的形态和水文特性都发生了很大的变化，长此以往长江口的地貌会随之发生变化吗？<br><br>上海这片滩地是否面临着再次沉入水下的威胁呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db0162d60da58t20235953_t.jpg@!rw9"><br><br>目前学界基本达成一致，今天上海所辖的大部分地区是在最近两千年的时间里脱海成陆的，成陆的主要原因是长江携带的大量泥沙在江口沉积。<br><br>所以在长江入海泥沙量减少已是不争事实的情况下，上海的陆域是否会因此面临危机呢？<br><br>这一问题需要河口海岸学者们进一步进行量化研究，做出客观评估，需要引起社会各界的关注，以采取正确的应对措施。<br><br>摄影／陈肖<h3>长江：曾经在扬州入海，激荡出回响千古的“广陵潮” </h3>“将以八月之望，与诸侯远方交游兄弟，并往观涛乎广陵之曲江……”西汉文学家枚乘以铺陈华丽的笔法在《七发》中描绘了发生在“广陵之曲江”的一次潮汐，在此后两千余年里，“广陵观潮”成为历代文人墨客津津乐道的地理意象，与诸如“浴乎沂”、“渡瓜洲”、“巫山云雨”等景观一起，深深嵌入中国人的地理想象。<br><br>观潮主题的文学作品绵延不绝，一桩文学史上的地理学公案也渐渐浮出水面——“广陵潮”在哪里？<br><br>秦汉时期的广陵县、广陵郡、广陵国，皆位于今江苏扬州一带，由此，广陵潮当为长江之潮。<br><br>北魏地理学家郦道元却首提异议，他在《水经注》中将“广陵之曲江”引入“浙江水”（即今钱塘江）条目下，由此引发了另一种影响深远的观点——广陵潮为钱塘江之潮。<br><br>两种意见的争锋在清代以后越发热闹，鉴于广陵潮在中国文学史上的特殊地位，将其定位于长江或是钱塘江，逐渐偏离理性讨论，沦为江苏、浙江两省文人先入为主的意气之争。<br><br>而从实据上讲，两派争论的一个关键问题在于：扬州是否曾经有大潮？<br><br>历史学家傅斯年在1934年撰写《说“广陵之曲江”》一文，他认为：如果广陵潮发生于扬州，“则必两千年前，扬子江入海处与今日形状大异，镇江以下皆在海中，然后可也”。<br><br>这种假设在傅斯年看来无异于天方夜谭。<br><br>然而自然界的神奇超越了人类的想象，现代地质学和水文学已经证实，在距今6000年前的冰后期，由于气候转暖、海平面上升，海侵达到了最大限度，长江在今扬州、镇江一带入海，当地的地貌形态和沉积物特征至今仍有海侵的痕迹。<br><br>彼时的长江口并非如今的三角洲河口类型，而属于溺谷河口，口外是一个漏斗形状的大海湾，河口南北角分别为杭州湾中的王盘山和今江苏如东掘港，其间距离长达180公里（如今长江河口南北角仅间距90公里）。<br><br>河口海岸学家陈吉余先生在《海塘》一书中认为，长江河口在扬州以上束峡成江，海潮上溯至此；加之长江扬州段古有沙洲，造成江形扭曲，加大潮差，枚乘笔下的广陵潮借此形成：“……其始起也，洪淋淋焉，若白鹭之下翔。<br><br>其少进也，浩浩溰溰，如素车白马帷盖之张。<br><br>其波涌而云乱，扰扰焉如三军之腾装。<br><br>其旁作而奔起也，飘飘焉如轻车之勒兵……”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db0173ebc58d0y21958912_t.jpg@!rw9"><br><br>长江入海口的位置，从过去到如今，发生了巨大的变化。<br><br>两千多年前的秦汉之际广陵（扬州）可以观涛，镇江可以看海；三国时的南京，战船可以在玄武湖操练后，驶入长江直入东海；唐以后，长江河口的位置开始向海推进。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db016264762f4431281540_t.jpg@!rw9"><br><br>因为临海，唐以前的扬州城，都建在蜀冈之上（海拔20—30米），图为蜀冈上的扬州唐城。<br><br>摄影/阮洪森<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db0162febaaa0513640933_t.jpg@!rw9"><br><br>在镇江圌山与太湖平原的交界线上，也留下了许多古海蚀穴，其上部为陡崖，下部为平底、沿陡崖根部深延的洞穴。<br><br>摄影/刘华信<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db01631124840e04709478_t.jpg@!rw9"><br><br>山与太湖平原的交界线上，也留下了许多古海蚀穴，其上部为陡崖，下部为平底、沿陡崖根部深延的洞穴（下左）。<br><br>不知其来历的人们，为这些神奇崖穴附会出众多传说，还利用洞穴修建了庵堂庙宇（下右）。<br><br>实际上这些海蚀穴与海蚀崖清晰地指示了曾经的海岸线位置，准确指证了喇叭形古长江口的真正所在。<br><br>摄影/王桂宝<h3>沉沙造陆，天工还是人力？</h3>如果这种情形维持至今，那么长江也许会和今天的钱塘江一样，只能以三角湾的河口形态存在，无法形成三角洲。<br><br>然而，天工之外还有人力。<br><br>',
'<h2>长江航运 深入中国内陆腹地的磅礴脉动</h2>长江，一条流金淌银的大河，水系航道通航里程6.5万余公里，占全国内河通航里程的51%。<br><br>2018年，长江干线年货物通过量达到26.9亿吨，连续13年蝉联世界内河运输第一位，成为世界上内河运输船舶数量最多、船舶大型化发展速度最快的通航大河。<br><br>长江这条黄金水道，以其独有的航运优势，成为了沟通东西、驶向海洋的货运大动脉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db01b4d9ae712r80603048_t.jpg@!rw9"><br><br>千帆竞渡大江阔，万里扶摇极望开。<br><br>在长江中游湖北段，一排排货船正在江面上有序前行。<br><br>有经验的船员一看船型就知道每艘船运的是什么货：前方双壳双底，密封性强的船运输的是液化石油气，绿底舱的船运输的是油品……，远处还能隐约看到集装箱和干散货船行于江上。<br><br>从云南省昭通市水富市到上海，长江以2840多公里的干线通航里程沟通了滇、川、渝、鄂、湘、赣、皖、苏、沪9省市，如一条丝带将内陆与沿海串联在一起。<br><br>一场数字化革命正在长江上进行，这对于长江来说，或许是“三千年未有之变局”。<br><br>在位于湖北武汉的长江航道局机关五楼，数字航道指挥主中心于2019年设立，实时指挥调度着长江航道。<br><br>长江数字航道图在2019年9月30日六处分中心正式联通运行，LED大屏幕上显示着宜宾、泸州、重庆、宜昌、武汉、南京六个数字航道分中心的实时画面，长江干线四川宜宾合江门至江苏太仓浏河口段近2800公里的江面，从传统航道向数字航道转变。<br><br>长江上的船老大们，打开手机APP，就像道路导航一样，能清楚地得到航道、航标、船舶等各项实时数据，还有长江干线宜宾至入海口段全线电子航道图、航道维护尺度、水位等信息。<br><br>长江，这条中国黄金水道上的货运大动脉，正在进入一个新的航运时代。<br><br>',
'<h2>长江还有哪些鱼？精彩残存于支流</h2>据统计，长江各水系现有鱼类物种和亚种共400多个，单从这个数字来看，长江鱼类丰富的物种多样性似乎是毋庸置疑的。<br><br>然而，无论是明星物种中华鲟、胭脂鱼、江珍美味鲥鱼乃至普通水产“四大家鱼”，其野生种群如今都面临着灭绝或者种群数量下降的艰难处境。<br><br>然而即便如此，长江以及各支流水系，仍存有不少不为外界所了解的鱼类物种，它们或许是长江流域鱼类的最后希望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db01f48551187696366214_t.jpg@!rw9"><br><br>水下近距离拍摄鱼群，在长江流域几乎是不可能的。<br><br>然而在青海年保玉则神山脚下的高原湖泊鄂木错附近，摄影师吴立新拍到了成群的裸腹叶须鱼，它们的体长大多在30至50厘米之间。<br><br>这里海拔4060米，是大渡河正源——玛可河的上游区域，而大渡河则属于长江水系的岷江上游。<br><br>裸腹叶须鱼是典型的青藏高原鱼类，其模式产地在金沙江。<br><br>和裸腹叶须鱼亲缘关系较近的叶须鱼属的亲缘种类分布在雅鲁藏布江、印度河以及滇西北等地。<br><br>这些江河中不同种类的叶须鱼本拥有共同的祖先，随青藏高原隆升导致的水系变迁，促使它们演化成不同的物种。<br><br>摄影／吴立新裸腹叶须鱼Ptychobarbus kaznakovi<h3>葛洲坝斩断了中华鲟的生命线</h3>“千斤腊子万斤象”，在位于重庆北碚区的自然博物馆，我理解了这句渔谚的真正含义。<br><br>“腊子”，指的不是大群的黄腊丁鱼，而是大名鼎鼎的中华鲟；“象”指的不是亚洲象，而是有着象鼻状长吻的白鲟。<br><br>博物馆中，中华鲟与其他鱼类的标本一起被悬挂在展柜之中，展柜前观者寥寥无几。<br><br>讲解员说：中华鲟在距今1.4亿年前的中生代白垩纪早期就已经出现，是地球上古老的脊椎动物类群。<br><br>因为现存种的形态特征与最早的化石记录并没有太大的改变，这种大鱼一度有着“活化石”之称，不过“活化石”中的“活”字，现在已难说出口——如今，中华鲟的野生种群业已濒临灭绝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db01f417dae78z26726083_t.jpg@!rw9"><br><br>在地球上生活上亿年的中华鲟，如今已经难见踪影。<br><br>中华鲟堪称长江中最负盛名的标志性鱼类，人工繁殖与放流，不知能否挽救其种群的延续。<br><br>中华鲟 Acipenser sinensis<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5db01f497be1c8e95370369_t.jpg@!rw9"><br><br>摄影／张帆中华鲟的一生如候鸟般奔波。<br><br>它们是海河洄游性鱼类，幼鱼沿长江来到黄海、东海及南海北部的浅海区域生活，在海中以鱼、虾及各种软体动物为食。<br><br>雄鱼最早8岁、雌鱼最早14岁达到性成熟，成熟个体沿长江溯河洄游超过3000公里，在四川省的宜宾市至屏山县一带产卵繁殖。<br><br>这段水道水流湍急，江底为砾石，中华鲟的受精卵粘附于江底的砾石表面，进而完成孵化。<br><br>',
'<h2>八百里皖江 沿着它，“长三角”正在生长</h2>所谓皖江，指的是长江干流安徽段。<br><br>2016 年国务院发布长江三角洲城市群新规划，将安徽的皖江诸城也纳入“长三角”地区，打造出一个有别于传统概念的“新长三角”。<br><br>安徽也成了长三角？<br><br>在诸多的议论和疑问的背后，浩浩汤汤的皖江给出了它的答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5dafe24ee06de1798384333_t.jpg@!rw9"><br><br>皖江地区东连沪苏浙，西接赣鄂，水网稠密，湖泊众多，能源、土地和劳动力资源都比较丰富。<br><br>作为“长三角”的新成员，皖江城市带崛起具有承东启西、连接南北、辐射全国的重大意义。<br><br>图为安庆长江大桥。<br><br>摄影／许萍长江自青藏高原发源，奔腾而下直抵湖北宜昌，再九曲回肠折至江西湖口后，静流如歌，进入安徽境内，蜿蜒约400公里后被江苏大地接纳，继续东流，奔向大海。<br><br>因安徽简称皖，八百里皖江由此得名。<br><br>皖江之水，浩浩汤汤，伴随着星移斗转，见证着两岸的变迁枯荣。<br><br>2016年，国务院发布《长江三角洲城市群发展规划》，26座城市入榜。<br><br>和之前不同的是，这张有着强烈经济色彩的城市列表中，除了上海、南京、杭州等传统长三角名城之外，还将安徽的合肥、芜湖、马鞍山、铜陵、安庆、滁州、池州、宣城等城市首次正式纳入长三角范畴，而江浙两省的部分城市则出局，如浙江温州、丽水等。<br><br>特别要说明的是，此次进入长三角的安徽城市，也集体属于另一个身份——皖江城市群。<br><br>此举一出，便引发诸多议论，经济弱省安徽也成为长三角一员？<br><br>皖江何德何能？<br><br>经济大市温州为何会从长三角出局了呢？<br><br>',
'<h2>长江下游 河湖洲滩， 串联起深厚浪漫的 下游文化</h2><h3>编者按</h3>长江下游，广义上指从江西九江市湖口县至长江口这一整段流域。<br><br>但在本期杂志中，为了更好地区分各流域内容，我们以江苏无锡江阴市鹅鼻嘴为分界点，将下游范围划定在湖口至鹅鼻嘴之间，向读者展示这一带600多公里的长江下游风貌。<br><br>长江下游汊道洲滩众多，水网密布。<br><br>江水由西南向东北，斜穿江西、安徽、江苏。<br><br>位于安徽池州的大通水文站，是长江下游水情的重要监测点，此处近10年平均径流量为8852亿立方米。<br><br>下游南岸主要支流包括青弋江、水阳江、秦淮河、太湖水系等，北岸则有皖河、巢湖水系、滁河等支流汇入。<br><br>至江苏镇江，京杭大运河纵穿长江而过。<br><br>由于地势低洼，这一带形成了许多大小湖泊，星罗棋布。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5dafe0dd57a7f1o96811167_t.jpg@!rw9"><br><br>长江下游两岸平原孕育了繁华的商贸：西侧，皖江诸城已纳入“长三角”城市群规划；东侧，南京、常州、无锡的2018年人均GDP比上海还高。<br><br>优质的航道贯通起人潮与物流的同时，也滋生了深厚而浪漫的文化：西侧，皖江文化历史悠久，吴承恩、陈独秀等名人辈出，桐城派文学独具一格；东侧，六朝古都南京承载着厚重的历史，日夜笙歌的秦淮河吟唱着风雅的岁月。<br><br>这是一段极富韵味的长江。<br><br>',
'<h2>缘何漫江遍飘鸭肉香？探秘长江流域食鸭文化</h2>从上游的川渝地区，一直到入海口的苏沪地带，长江流域各个地区五花八门的鸭子食用方式让这里形成了异彩纷呈的食鸭文化，同时长江流域也是中国乃至世界鸭类食品消费量最大的区域。<br><br>是什么成就了这样独特的饮食文化？<br><br>本文作者沿着这条“食鸭文化带”一路走访，一探其背后的历史和地理的秘密。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5dafd632b5aac4g77397094_t.jpg@!rw9"><br><br>在野生环境中，雁鸭类水鸟具有集群的习性，鸟群的数量达到一定规模时，还会呈现出有规律的变化。<br><br>在被人类驯化后，家鸭的外部形态与野生祖先相比发生了很多变化，但喜欢集群的习性依然得到了保留。<br><br>互联网上曾获赞无数的一则“鸭子排队过马路”的视频，也反映了这一特点。<br><br>在我国长江流域，特别是水网发达的中下游地带，水塘养鸭的传统模式依然存在，在江苏省南通市海安县官垛村，数百只鸭子在水中追逐、嬉闹，无意中构成了一只浮于水面的“鸭子”图案。<br><br>摄影／徐劲柏“嘎嘎嘎”，一阵清脆的叫声打破了清晨的宁静，天还蒙蒙灰，几十只绿头鸭已在岸边翘首以待。<br><br>这里是成都西北边一个野生动物繁育场，从事救助和人工繁育野生动物的老周，正准备给这群绿头鸭喂食。<br><br>形成条件反射的鸭群早已定点守候，老周一露面，就蜂拥而上将他围住。<br><br>一阵抢食后，饲料很快被消灭干净。<br><br>饱餐之后，鸭子们开始在水中嬉戏打闹，累了便把头插进翅膀里打盹……不过，被圈养数代后，这群原本是野生物种的绿头鸭正悄然发生着一些变化——它们的体型逐渐变大，腿变得更粗壮，原来像船一样流线型的腹部也逐渐鼓胀，变得“大腹便便”，飞行能力也越来越弱……如今，这些绿头鸭过上了“定居”生活，终日与人相伴，而它们在野外的同类，在这温暖的成都平原越冬后，春天还会长途迁徙到北方繁殖，秋天再飞回。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5dafd62936c650q14826558_t.jpg@!rw9"><br><br>长江流域食鸭文化丰富，有鲜明的地域性。<br><br>我国各地的饮食文化中多多少少都有鸭子的一席之地，也都拿得出一两道用鸭子烹饪而成的名菜，但论丰富程度，长江流域是当仁不让的第一把交椅。<br><br>如果梳理长江干流及支流的地方特色鸭类料理，你会发现，长江流域居民吃鸭子的方式可谓是五花八门——烤、炖、烧、卤、酱、腌、熏、霉……简直吃出了花儿。<br><br><h3>长江流域孕育了丰富的食鸭文化</h3>中国是最早驯化家鸭的地区之一，据2018年中国农业大学的一项研究推测：我国家鸭的驯化历史可追溯到距今约2200年前。<br><br>在《吴地记》中有春秋时期“吴王筑城以养鸭”的记载。<br><br>到了两汉，家鸭已成三大家禽（鸡、鸭、鹅）之一，“放犬羊鸡鸭于通途，亦竟识其家”，可见养鸭之盛。<br><br>看到老周驯化的绿头鸭，我不禁想到——几千年前，居住在河湖滩涂的先民们，也许正是以这样的方式，逐渐把野生的绿头鸭、中华斑嘴鸭驯化成了家鸭，随后又孕育出独特的食鸭文化。<br><br>长江流域食鸭文化极其丰富。<br><br>从四川成都一带往长江中下游走，吃鸭子的花样数不胜数，且有鲜明的地域性。<br><br>在四川，有成都樟茶鸭子、建昌板鸭、乐山甜皮鸭……到了重庆，就能吃上白市驿板鸭，喝上正宗的酸萝卜老鸭汤；进入湖北，鸭脖子店遍地都是，武汉人连鸭子“食之无味、弃之可惜”的部位都做成了全民美食；湘江流域的湖南人吃鸭子名堂也不少，洪江血粑鸭、湘西土匪鸭、芷江鸭、永州血鸭、零陵板鸭……花样百出；在江西，几乎每个地方都有个用鸭做的名菜：上饶腊鸭、南昌卤鸭、九江小乔炖白鸭、萍乡莲花血鸭、吉安霉鸭、南安板鸭……在浙江，大暑时节炖一锅笋干老鸭煲，更是很多杭州人钟爱的养生之道，杭州酱鸭也位列江南风味名菜；在江苏有母油船鸭、扬州三套鸭、苏州酱鸭以及让汪曾祺先生念念不忘的高邮咸鸭蛋。<br><br>而食鸭文化更是在南京达到顶峰，甚至有专门为这一食材成立的“南京鸭业协会”，据统计南京平均每年消费1.2亿只鸭子，这也在互联网上成了一个梗——“没有一只鸭子能活着离开南京”；一向在吃上不怕麻烦的上海人，创制了“腹含乾坤”的八宝鸭，这也是最具代表的上海菜之一。<br><br>',
'<h2>秦淮河 来自历史的河流</h2>在长江众多支流中，秦淮河虽然流域面积不大，名气却不小。<br><br>这是一条承载着厚重历史的河流，它孕育了中国四大古都之一的南京，被南京人亲切地称为母亲河。<br><br>如今“十里秦淮”成为每个来到南京的旅人的打卡地，人们在灯月交辉、笙歌彻夜中体会古都的荣华。<br><br>这条六朝金粉所凝的河流，究竟有多少动人的故事？<br><br>在长江的数百条支流中，秦淮河小到排不上号，它的长度只有110公里，流域面积2630平方公里。<br><br>然而，在长江文明的浪潮中，秦淮河却是一颗耀眼的明珠，它孕育了江南古都南京，被南京人亲切地称为母亲河，甚至被誉为“中华第一历史文化名河”。<br><br>2015年，为纪念中法建交50周年，两国联合发行一组两枚邮票，由法国著名邮票设计师创作，画面表现的就是巴黎塞纳河和南京秦淮河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/23/5dafdabeb0eb97783799025_t.jpg@!rw9"><br><br>桃渡临流是十里秦淮的一个古渡口，位于夫子庙利涉桥畔秦淮河与古青溪河的合流处。<br><br>这里曾是六朝古都金陵一处著名的送别点。<br><br>相传东晋书法家王献之常在此迎送他的爱妾桃叶，古渡口因此而得名。<br><br>桃叶渡曾是一派繁华景象，河舫竞立，灯船箫鼓，多少浪漫的故事曾在这里上演。<br><br>摄影／孙重林秦淮河古名龙藏浦，“浦”是吴地人对河的称谓，汉代称淮水、小江，唐代始得名秦淮。<br><br>它有两个源头，东源句容河，来自镇江句容市的宝华山；南源溧水河，来自南京市溧水区的东庐山。<br><br>句容河和溧水河在南京市江宁区汇合后成为秦淮河的主干道，经方山西侧北行，在七桥瓮附近西折，进入南京城区。<br><br>进入城区的秦淮河在通济门附近分为两支，一支从东水关向西至淮清桥，经过夫子庙、中华门内、上下浮桥等地后，从西水关出城，这一段就是大名鼎鼎的“十里秦淮”，也称内秦淮河，现在是著名的景区夫子庙秦淮风光带。<br><br>另一支由通济门过九龙桥，沿着城墙外流过中华门，顺着明城墙西南角拐向北，为明朝护城河，这一段被称为外秦淮河。<br><br>内秦淮河和外秦淮河在西水关外合流，一路向北从三汊河河口汇入长江。<br><br>“大江东去”，万里长江自西向东是大趋势。<br><br>但是在苏、皖交界一带，江流被山势阻遏，由西南折向东北，直到南京城北下关附近，才转折再向东行，形成了一个“厂”字形的大曲折。<br><br>诞生于秦淮河与长江交汇处的古都南京，恰好被环抱在这个曲折之中。<br><br>',
'<h2>圩垸 长江中下游 农业景观的是与非</h2>历史上，不论是早期的“苏湖熟,天下足”，还是后来的“湖广熟，天下足”，其背后都隐藏着人类改造湿地的一个宏大工程——围湖造田。<br><br>这些沿江滨湖、四周有圩堤围护、内有排灌系统的农田，在长江下游叫“圩”，中游叫“垸”，曾是古代中国最重要的粮仓，也构成了长江中下游最主要的农业景观。<br><br>如今，有关圩垸的功过是非及未来走向，也引发了人们新的关注……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daec85927eb78o72185208_t.jpg@!rw9"><br><br>桑基鱼塘是我国古老的生态循环农业系统，也是太湖流域一带能成为鱼米之乡、丝绸之府的关键所在。<br><br>摄影师用无人机拍摄的，正是位于浙江湖州市南浔区和孚镇荻港村的桑基鱼塘。<br><br>南浔区分布有全国现存面积最大、保存最完整的桑基鱼塘。<br><br>早在春秋时期，这里还是太湖南岸的荒凉沼泽，先民在此筑圩堤挖水渠，化淤泥为良田，建立起规模巨大的塘浦圩田体系。<br><br>在圩田基础上，人们利用低洼处的湖田，形成了桑基鱼塘。<br><br>摄影／张邵庆<h3>圩垸：长江中下游最主要的农田景观</h3>很多人可能听说过“湖广熟，天下足”这句话，但不一定听过“苏湖熟，天下足”。<br><br>其实，“苏湖熟，天下足”出现的时间，要比“湖广熟，天下足”早得多。<br><br>“苏湖熟，天下足”说的是，只要江苏苏州、浙江湖州的粮食丰收，全国人民都不愁吃喝，据说这句谚语最早出于宋代文学家范成大（1126—1193年）。<br><br>其实，除了“苏湖熟，天下足”，还有“苏常熟，天下足”、“苏松熟，天下足”等说法。<br><br>“常”是常州，“松”是指松江。<br><br>到了明代中后期，开始出现“湖广熟，天下足”的说法。<br><br>以今湖北、湖南为中心的长江中游平原，开始取代苏湖常地区，成为全国新的商品粮基地。<br><br>',
'<h2>赣江 客家民系形成的地理大通道</h2>发源于南岭和武夷山脉的赣江自南而北贯穿江西省，干流经行约760公里，最终于九江市永修县吴城镇附近汇入鄱阳湖，与长江贯通，成为长江中游的三大支流之一。<br><br>它为长江贡献着巨大水量的同时，还成为了客家先民南行的重要地理通道，溯赣江上游的章水、桃江而上，穿过南岭即进入岭南，溯梅江、琴江而上穿越武夷山脉便可到达闽西，而赣南、粤东北、闽西便是客家民系的主要聚居区。<br><br>可以说，赣江与客家民系的形成密不可分，成为了承载着客家人乡愁的一条大江。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daebec2f04249131277680_t.jpg@!rw9"><br><br>作为长江水系中多年平均水量第三大的支流，赣江以滔滔江水汇入中国第一大淡水湖泊——鄱阳湖，鄱阳湖又在江西省九江市湖口县的石钟山与长江交汇，长江由此分为中游与下游。<br><br>赣鄱大地文化独特，其中最精彩的当属赣江孕育出的客家文化。<br><br>图为赣州城边赣江向北流淌而过的画面。<br><br>千百年来，客家先民为躲避战乱，越过长江，顺赣江南下，并以赣州为中心向周边扩散，逐渐形成了客家民系。<br><br>摄影／李楠在中华大地上散落着众多的地理通道，它们都是一定的民族或族群在特定的地理环境下长期沿着河流、山脉等，向外迁徙与流动的线路，这些线路经过了一代又一代人的开拓才得以形成。<br><br>古代移民的动向受制于地理条件，山脉往往对移民迁徙形成的是阻碍作用，而江河却能以舟楫之便，为移民迁徙提供交通便利，还能为移民提供可供开发的沿江谷地。<br><br>赣江就在客家民系形成过程中起到了这样的作用。<br><br>上世纪30年代，著名历史学家、民族学家、客家学说奠基人罗香林教授意识到，汉族等庞大的民族，会因时代和环境的变化，逐渐分化，形成不同的亚文化群体，为了描述这些亚文化群体，他创立了民系一词，并率先将民系一词应用在客家研究上。<br><br>随后，客家民系的概念被学术界广泛认可，汉族也逐渐被学术界划分为客家、广府、湖湘、晋绥等多个民系。<br><br>其中，客家民系是指历史上由于战乱等原因，中原汉民渐次南下进入赣江流域、闽西及粤东北，顺应当地自然条件，与畲族等土著居民发生融合而形成的一个具有独特的客家方言系统、文化习俗和情感心态稳定的汉族支系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daec048b5a989950535337_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daebec3845c26v54978287_t.jpg@!rw9"><br><br>根据历史学家、客家学说奠基人罗香林教授的研究成果，从西晋到清朝的1600年间，客家先民曾有过五次大的迁徙，其中前四次都是沿着赣江或是以赣州为中心进行的。<br><br>赣州是客家人南迁的第一站，被称为客家摇篮。<br><br>赣江的两条支流章水和贡水在赣州市合为赣江，其中章水发源于南岭，贡水发源于武夷山脉，这不仅为客家先民在赣南地区的流布提供了条件，而且翻越南岭，即进入粤东北地区，翻越武夷山脉垭口即进入闽西。<br><br>图为从郁孤台方向眺望八境台，左章右贡合为赣江的画面，辛弃疾在此写有“郁孤台下清江水，中间多少行人泪”，文天祥名句“惶恐滩头说惶恐，零丁洋里叹零丁”中的惶恐滩就位于八境台以北60公里处，惶恐滩江水湍急，暗礁林立，令人望而生畏，由惶恐之名就足见当年客家先民沿江迁徙的艰辛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daebebb0bfde4o55400450_t.jpg@!rw9"><br><br>图为贡水上始建于宋代的浮桥，以船舶做桥墩，木板铺于船面上，行人通过浮桥往来于贡水两岸。<br><br>透过浮桥，依然可以感受到水运在古代客家先民迁徙中的意义。<br><br>从罗香林教授开始，关于客家民系的学术研究就层出不穷，但不管怎样，赣江都成为了研究客家民系的学者绕不开的话题。<br><br><h3>永嘉之乱：由长江入赣江寻找桃花源</h3>烟波浩渺的鄱阳湖卧躺在赣鄱大地之上，吞吐着条条支流汇入的江水，与长江形成互补之势。<br><br>记得多年前，我站在九江湖口石钟山悬崖之巅眺望江湖，一边是浩荡的万里长江，一边是风帆点点、碧波荡漾的鄱阳湖，真是一派渔舟唱晚的绝美风光。<br><br>我忽然想到，九江柴桑一带，正是陶渊明的故乡，千古名篇《桃花源记》中为躲避战乱寻找桃花源的故事是不是给后人留下某种暗示呢？<br><br>没有战乱的桃花源又在哪里？<br><br>',
'<h2>长江故道 主流之外的世界</h2>在175公里长的下荆江之畔，散落着一个个形状弯弯、状如牛轭的湖泊。<br><br>看着它们静若处子、碧波粼粼的模样，很难想象，在数十年、上百年前，它们还曾是滚滚长江的一部分。<br><br>因为这波澜壮阔的历史，它们被称作“长江故道”。<br><br>时光流逝，今天，这些故道之畔的世界是什么样子？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daeba256e2db4v37314170_t.jpg@!rw9"><br><br>长江自湖北宜昌宜都市枝城镇至湖南岳阳城陵矶为荆江河段，又以湖北境内的藕池口为界分为上、下荆江。<br><br>其中，下荆江河段的长江曲流最为发育。<br><br>由于这里的地势低缓平坦，长江水流在此来回摆动冲刷，从而出现了“九曲回肠”的特殊地貌景观，并通过天然或者人工裁弯取直的方式留下了许多牛轭湖，也就是“长江故道”。<br><br>这些故道，有的自然通江，有的利用涵闸控制通江，有的则与长江主流完全阻隔。<br><br>图为湖北荆州市监利县附近的一条长江故道。<br><br>摄影／张志斌顾名思义，河流故道，意指河流在迁徙改道过程中所遗留下来的废弃河道。<br><br>长江故道是长江下荆江段（湖北藕池口至湖南城陵矶）美丽而独特的风景，这里不但是我国最典型的江河故道分布区，而且独具风姿。<br><br>漫滩上春天的紫云英，秋天的回头青从渐渐消退的水中一层一层长出，冬天的芦花在开阔的河道上肆意飞扬。<br><br>故道既是下荆江两岸人民赖以生存的重要自然资源，也是长江生态系统中重要的一环。<br><br>一年四季，长江故道碧波茂草、鱼虾肥美，远离都市喧嚣以及人类的干扰，成为珍稀鸟类以及白豚、江豚、麋鹿等生物的天然栖忀¯地。<br><br>只要在长江故道边走上一段，哪怕是极短的一段，比如从潭子拐到柴码头，不到20公里，你一定会同意，这是长江馈赠给人们的宝贵自然遗产。<br><br>当然，长江故道首先是长江河道变迁的记录者，也是人类认识长江和治水的见证者。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daebbb0af20d0s77611816_t.jpg@!rw9"><br><br>下荆江的多次裁弯导致了故道群的形成，这些故道主要分布在湖北省荆州市石首及监利境内，包括碾子湾故道、沙滩子故道、中洲子故道、上车湾故道、东港湖故道和老江河故道等6条较大的故道。<br><br>这意味着，在175公里长的下荆江河道旁，平均每29公里即分布着一条故道。<br><br>而且，下荆江故道中的绝大多数都位于北岸，这与下荆江的河道形态及不同河段冲淤差异状况有直接的关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daebb9dc1c317g31926409_t.jpg@!rw9"><br><br>图表为碾子湾故道、沙滩子故道和中洲子故道形成过程示意图。<br><br><h3>故道都有过沧桑之变</h3>从下荆江石首段开始，长江有如戏台上青衣的水袖，抖荡甩摆，叠绕翻卷，把一条大江舞出九曲回肠的形状，向下游的洞庭湖盘旋而去。<br><br>这些弯江、曲河，是长江故道形成的前提。<br><br>这些河曲在江水的冲刷下不断发展，最终，长江主流裁弯取直，选择了新的走向，原来的河曲便被遗留下来成为故道，由于其状如牛轭，又被称为“牛轭湖”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daeba26cfe396z53096936_t.jpg@!rw9"><br><br>长江故道“由河而湖”的过程本身就是一个重大的环境变化事件，其前后由于河道形态发生巨变，会带动沿岸居民的活动方式（如土地利用方式、耕作方式、工业建设等）发生巨大改变。<br><br>长江故道形成后，人们在故道里开辟渔场和鱼塘，这在长江主流时期是不可能的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daeba1da761c0e00578687_t.jpg@!rw9"><br><br>图为一幅1973年2月拍摄的老照片，当时东港湖渔场收成好，渔场职工们在向商业部门出售鲜鱼。<br><br>图为老江河故道之畔的鱼塘和农田。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daeba2799c196141591404_t.jpg@!rw9"><br><br>图为冬季从碾子湾故道里捕到的近一米长的大鱼，当地人把这种鱼叫做“大翘嘴白”。<br><br>长江故道的成因之一是河流自然裁弯。<br><br>出湖北荆州石首市，向东北约10公里，便是下荆江著名的碾子湾故道。<br><br>如今碾子湾故道旁长江主流经过的地方，当年只是一块长满芦苇的湿地，芦苇丛中有一条两公里长的水沟。<br><br>1949年，这条水沟在洪水冲刷、岸滩崩塌的作用下，形成一条东西走向的新河，长江从此处裁弯取直，原来的碾子湾弯道逐渐成了故道。<br><br>',
'<h2>江汉运河 变化中的“捷径”，沟通长江与汉江</h2>说起长江与汉江的交汇，很多人都会想到武汉。<br><br>汉口的繁荣正是源于两江交汇，不过，历史上沟通长江、汉江的地方并非只此一处。<br><br>在公元前601年，楚国令尹（当时的最高官衔）孙叔敖主持修建了扬水运河。<br><br>通航后，舟船可由汉江中游经这条运河到今荆州沙市区附近入长江。<br><br>楚国因这条“捷径”尽占舟楫之利，国运兴盛一时。<br><br>历经两千年变迁，沟通两江的“捷径”不仅从未消失，还不断变化着模样出现在世人面前……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5dae7c0454d9a7a37154342_t.jpg@!rw9"><br><br>江汉平原自古湖泊星罗棋布、河渠纵横交错，在长江与汉江之间，分布着天然河流与湖泊，古人借天然水道修筑运河，使两江的往来交通不必绕道至今天的武汉一带。<br><br>这幅名为“支那旅行案内”的地图，于1931年由日本东京印刷株式会社印制，图中清晰描绘了民国时期，长江与汉江通过长湖四周纵横的水道相连接的情景。<br><br>摄影／王宁唐代诗人孟浩然有诗曰“气蒸云梦泽，波撼岳阳城”，诗句中烟波浩渺的“云梦泽”，说的就是今天汉江与长江交汇之处。<br><br>先秦时期位于楚国管辖范围内的“云梦泽”是一片江河漫流的区域。<br><br>长江与汉江摆脱峡谷峻岭的束缚，奔入江汉平原，逐渐形成烟波浩荡的水泽，泽地周边，河流或合或分，水运或通或塞，变化无常。<br><br>公元前601年，楚国为了方便作战和运输，利用并疏通“云梦泽”中的天然河道——扬水，修建了扬水运河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5daeb5000a2698o22234927_t.jpg@!rw9"><br><br>沟通长江、汉江的古运河，自春秋时期开始修建。<br><br>历经两千年的岁月变迁，运河河道随古云梦泽的逐渐缩小、消失，以及长江、汉江河道变迁，始终处于不断变化之中。<br><br>不同的历史时期，这些运河走向或截然不同，或略有重合，而它们的名字也各不相同。<br><br>历史上的江汉运河，均经过今长湖一带的水域，利用天然湖泊行船。<br><br>我国明末清初时期的历史地理学家杨守敬曾绘制过一张与以往江汉运河截然不同的运河路线，证明有一条由潜江过长湖、再由荆州沙市入长江的运河，这条运河在一定的历史时期发挥着沟通两江的作用。<br><br>资料提供／赵逵<h3>扬水运河，现代江汉运河的雏形</h3>当时，楚国的政治中心选址在纪南城（位于今湖北荆州，也叫郢都），而粮草依赖襄阳到沙洋一带。<br><br>为了方便位于都城的军队获得粮食，必须缩短这段运输距离，因此，孙叔敖勘察地形，决定从今天的沙洋一带到长湖引一条水路，直通纪南城，沟通长江与汉江。<br><br>扬水运河西连长江，东通汉江，全长86公里，穿过江汉平原中部，其通江（长江）之口在“夏首”（今沙市南），入汉（汉江）之口在“扬口”（一说在今沙洋县附近，一说在潜江泽口）。<br><br>由于江汉平原水道的特点是“冬竭夏盈”，为保证扬水运河全年畅通，孙叔敖引沮水入扬水，以增加进水流量，从而保证了通航。<br><br>运河正式通航后，舟船便可由汉江中游经运河到今沙市附近入长江，也可通过水门入郢都城中。<br><br>',
'<h2>长江中游 壮丽景观 与古老文明 在江湖地带起舞</h2><h3>编者按</h3>长江中游，干流起止点是从湖北宜昌到江西湖口，水系包括中游干流区间、汉江水系、洞庭湖水系、鄱阳湖水系，干流自西向东流经湖北、湖南、江西三个省份，支流辐射至陕西、河南等省份。<br><br>长江中游地区湖泊密布，江河纵横，其中，汉江是长江最大的支流，向北伸展的脉络接近黄河，不仅身处我国腹地，更是沟通了南方北方；我国第一、第二大淡水湖鄱阳湖、洞庭湖均位于长江中游，且各自形成独立水系，除此之外，这一区域的江汉湖群是全国淡水湖泊最密集的湖群。<br><br>因这一地区水域众多，历史上人们在河滩、湖滨等湿地大规模围垦形成垸田，这种独特的农业景观分布广泛。<br><br>然而，无论是多样的湖泊形态，还是农业景观，都无法掩盖其厚重的文化底蕴所形成的光环：古老的荆楚文化在长江中游延续千年，客家文化沿赣江一路南下……文明的萌发与迁徙循着河流，从未停止它蓬勃的律动。<br><br>长江中游形成这样一幅令人赞叹的图景：丰富的河湖景观与古老文明翩翩起舞，它们共同构成了中国最独特的“江湖”底色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5dae78a4e3ebe4068580916_t.jpg@!rw9"><br><br>长江中游地区是我国沟通南北、连接东西的重要区域，自湖北宜昌至江西湖口的长江中游，流域面积68万平方公里，占长江总流域面积的38%。<br><br>这片区域河湖纵横，水量丰富，尤其是洞庭湖水系，其水资源总量达1679亿立方米，在所有长江水资源二级区内位列第一。<br><br>',
'<h2>长江流域的“古国时代”</h2>西汉史学家司马迁所写的《史记》中第一篇就是《五帝本纪》，记载的是远古传说中被后人尊为帝王的五个部落联盟首领——黄帝、颛顼[zhuān xū]、帝喾[kù]、尧、舜的事迹。<br><br>远古的事情到了西汉时，连司马迁也几乎失去了记忆，尽管如此，《史记》也是今人据以揣测远古历史之“影子”的最好文本。<br><br>在《五帝本纪》中记录的古史属于“传说时代”，在考古学中，大致对应着距今5000年到夏代之前那段时间。<br><br>然而，《五帝本纪》中所记录的五帝事迹，几乎全部集中在黄河流域。<br><br>一代代史学家在记录中国上古史的时候，也都没有把长江流域放进视野。<br><br>长江流域在中华文明演进的过程中，果然是暗淡无光和乏善可陈吗？<br><br>其实不然。<br><br>中国的考古学者们利用越来越先进的考古学方法和手段，已经在长江流域发现了大量考古学证据，证明长江流域在新石器时代也有过辉煌的文明进程，是中国文明演进过程中的重要组成部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5dae59c02ef212675300259_t.jpg@!rw9"><br><br>“绿面金眼龙”：理解3300年前古人精神信仰的重要物证这件盘龙城绿松石兽面于2013年出土于湖北武汉盘龙城遗址的一座商代古墓，距今约有3300年历史。<br><br>该器物原以近千片人工磨制的细小绿松石贴塑而成，并镶嵌有黄金眉、眼。<br><br>可惜出土时遭受了严重破坏，只保存了500余片绿松石，并且完全失去原貌。<br><br>考古学家们经过复原，将盘龙城绿松石兽面定名为“绿面金眼龙”。<br><br>“绿面金眼龙”是目前所知年代最早的独体“一首双身”龙形饰。<br><br>器物以黄金、绿松石、大漆为材料，五官清晰，色彩明快，是杰出的艺术品，更是多种材料复合制作的技术典范。<br><br>同时，器物出土背景完整，是理解3300年前古人精神信仰的重要物证。<br><br>迄今为止，全球学者针对商代兽面给出近30种解读。<br><br>其中，张光直认为，商代兽面可能是当时的神职人员“萨满”的通天道具，《论衡·订鬼篇》则记载类似的兽面可能与“镇邪祟”有关，陈梦家等学者则认为兽面的制作是商代人表达“敬献牺牲之意愿”。<br><br>盘龙城出土的绿面金眼龙的内涵应不出上述三种解读的范围。<br><br>供图／张昌平<h3>文明沃土 长江流域史前自然环境对文明演进的影响 </h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5dae59c23939f8v13129030_t.jpg@!rw9"><br><br>莫多闻 北京大学城市与环境学院教授<h3>长江流域在中国人类起源和中华文明的发展史上具有突出重要的地位</h3>重庆巫山龙骨坡、湖北建始、安徽繁昌人字洞等地已发现距今170万年前、甚至可能早至距今200万年前后的人类活动遗存。<br><br>由于地处低纬地带，即使末次冰期（距今约7—1.15万年之间）的盛期，长江流域仍有人类活动。<br><br>湖南道县玉蟾岩、江西万年仙人洞两个遗址出土的陶器年代可达1.8万—2万年前，是目前世界上发现的最早陶器。<br><br>两遗址还发现有世界最早关于水稻利用的遗存。<br><br>长江流域的许多古气候研究表明，末次冰期盛冰期之后，气温和降水波动性升高，至距今9000年前后，已接近现代的水平。<br><br>距今约9000至6000年间，气温和降水虽有波动，但整体维持较高水平。<br><br>距今6000年之后，气温和降水有波动性下降趋势。<br><br>长江流域全新世时期的气候虽有频繁波动，但整体而言，气温和降水较高，有利于各地区新石器文化的发展，因此而成为中华文明起源与早期发展的重要地区。<br><br>而流域内地貌和水文环境的空间差异及其变化，直接影响了人类活动的空间分布和区域文化的兴衰演化。<br><br><h3>长江下游地区：东海海面升降与三角洲平原形成是重要的环境变化事件</h3>末次冰期的盛期，东海海面比现代低130米以上。<br><br>长江中下游干流及其支流都曾发生下切，区域内地貌景观与现代平原广布的特点有很大不同。<br><br>随着末次冰期的结束，冰后期气候的来临，东海海面快速上升，至距今7000年前后达到大致现代的高度。<br><br>近海的环太湖地区、长江北岸的江淮平原东部、杭州湾南岸的宁绍平原地区都曾被海水淹没。<br><br>海水淹没范围的西界曾一度抵达镇江附近。<br><br>受其影响，这一时期的长江下游广大平原地区很少有人类活动的遗迹。<br><br>',
'<h2>谁是三大湾区“接班人”？成渝城市群 欲脱颖而出</h2>城市群崛起是一个国家发展到一定阶段的重要标志。<br><br>今年国家发改委发布的《2019年新型城镇化建设重点任务》，首次将成渝城市群与三大湾区（京津冀城市群、长三角城市群和粤港澳城市群）并列，引发了人们对成渝城市群的空前关注：这是否意味着，以成渝城市群为代表的西部力量，已经在中国区域经济版图上悄然崛起？<br><br>自三大湾区后，成渝城市群能否成为中国经济发展的第二极？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/22/5dae6affc588e0k73264972_t.jpg@!rw9"><br><br>长江干流与嘉陵江汇合于重庆朝天门码头，渝中半岛烟波浩渺，载人、载货的轮船一艘艘驶过。<br><br>2016年，成渝城市群被正式赋予国家定位：西部大开发的重要平台，长江经济带的战略支撑，国家推进新型城镇化的重要示范区。<br><br>它以重庆和成都为核心，包含重庆的27个区县和周边部分地区，及四川的15个市，总面积18.5万平方公里。<br><br>长江黄金水道上的这片城市群，有着独特的区位优势和文化魅力。<br><br>摄影／唐安冰<h3>“长江防线”：中国城市发展也有一条“胡焕庸线”</h3>我认识一位学者——中国社会科学院城市与竞争力研究中心主任倪鹏飞，他是公认的研究中国城市的权威专家，其团队已发布过十多次的《中国城市竞争力报告》（年度报告）以及《全球城市竞争力报告》。<br><br>通过对2017—2018年全国城市的竞争力比较，他发现一个很有意思的现象：北纬31°以北的大部分地级以上城市排名在下降，平均下降6.5位；而北纬31°以南的地级以上城市排名在上升，平均上升5.2位。<br><br>如果审视中国地图，你会发现，北纬31°正好穿过长江流域。<br><br>在倪鹏飞看来，北纬31°是一条非常重要的经济分界线，这是一条中国城市发展的“长江防线”。<br><br>对于“长江防线”，过去人们一般只知道它是一道历史上的军事防线，没人从城市经济的角度去认识它。<br><br>现在，这个词被学者借用，是就中国城市发展的趋势打的一个比喻。<br><br>我认为，很多人可能没意识到，倪鹏飞发现的这条“长江防线”，其实有着重要的象征意义：这条线的南边，城市以及城市群蓬勃发展，竞争力提升速度普遍超过了北边的城市。<br><br>正如倪鹏飞所说，如果不能守住长江流域这条“经济防线”，使北方城市放缓的趋势继续向南方蔓延，将会对中国经济非常不利。<br><br>由“长江防线”，我想到了一条地理学上划分我国人口密度的著名分界线——“胡焕庸线”，这条线是从黑龙江省黑河到云南省腾冲，在线的东南方36%的国土上，居住着96%的人口。<br><br>倪鹏飞所说的北纬31°“长江防线”，是不是可以视为中国城市发展的“胡焕庸线”？<br><br>',
'<h2>从重庆江津到湖北宜昌这里有长江流域最密集的军事遗迹群</h2>或许很多人没想到，从重庆江津区到湖北宜昌市的长江沿岸地区（被专家称为广义的三峡地区），历史上战争发生的频率，要远远高于全国平均水平，很多战争甚至改写了中国不同时期的历史走向。<br><br>一些历史人物如刘备、诸葛亮、陆逊、王濬、张献忠等，都曾在这里进行过留名青史的军事行动。<br><br>这些区域至今还存有无数军事寨堡、关隘遗迹，向后人诉说着诸多惊天动地、悲壮豪迈的隐秘往事……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad78fcdc8492g83806190_t.jpg@!rw9"><br><br>三峡大坝蓄水后，白帝城就成了一座四面环水的孤岛。<br><br>它位于重庆奉节县瞿塘峡口的长江北岸，为东汉割据蜀地的公孙述所建。<br><br>著名诗人李白、杜甫、白居易等都曾登临过白帝城，留下大量诗篇，因此白帝城又有“诗城”的美誉。<br><br>不过，很多人可能不知道，在古代，白帝城一直被视为东控荆楚、西扼巴蜀的兵家必争之地，这里先后建立过捍关、江关、瞿塘关等军事关隘寨堡。<br><br>公元222年，刘备伐吴，败于夷陵（今湖北宜昌市下辖区），被迫退至白帝城，临终前在白帝城把儿子刘禅托付给丞相诸葛亮，这就是《三国演义》里有名的“刘备托孤”片段。<br><br>摄影／王正坤“朝辞白帝彩云间，千里江陵一日还。<br><br>两岸猿声啼不住，轻舟已过万重山。”<br><br>位于重庆奉节的白帝城堪称中国诗歌史上的圣迹：从李白、杜甫、白居易、刘禹锡，到苏轼、陆游、范成大，多个朝代的顶级诗人都曾来此吟咏。<br><br>然而，如今很少有人意识到，这座诗情丰沛的文化重镇，历史上却是一座戒备森严的军事寨堡。<br><br>由于三峡大坝蓄水，我们现在看到的白帝城，只是原来的一座庙。<br><br>历史上的白帝城，是一处占地面积近2平方公里、规模宏大的山城防御体系。<br><br>今天在白帝城，考古工作者至少发掘了3座不同时期的军城遗址，出土了铁雷、铁箭镞、铁矛、铁镦、铜弩机、礌石、火药等大量文物，显示这座以诗闻名的古城，在军事上的地位绝不亚于文化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad7b9d1de392y82003485_t.jpg@!rw9"><br><br>三峡地区古代军事遗迹分布图资料来源／《长江三峡历史地图集》自古以来，三峡地区就分布有密集的险关、要塞。<br><br>其中寨堡作为一种军事聚落，与城镇、关隘等共同组成了三峡地区的空间防御体系。<br><br>三国两晋南北朝时期，三峡地区战乱频仍，借险置塞成为普遍现象。<br><br>宋代是三峡地区第一次大规模修筑寨堡的时期，主要是为了控遏西南夷。<br><br>到了清代，为对付白莲教，朝廷再次大规模在三峡地区修筑寨堡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad7b9cdc0a13q53391695_t.jpg@!rw9"><br><br>由白帝城过瞿塘关，再由瞿塘关顺长江而下南津关，李白笔下那段轻盈的航程，顿时变得剑戟林立、烽火连绵起来。<br><br>这一段，正是著名的长江三峡，也被称为峡江。<br><br>如果从白帝城逆长江而上，一直到重庆的江津区，长江沿岸的军事遗迹也还有很多。<br><br>可以说，从重庆江津区到湖北宜昌市，这片包含长江三峡在内的区域，分布有长江流域最密集的军事寨堡、关隘群。<br><br>',
'<h2>老照片看川江险滩 “长江史诗”里最悲壮的篇章</h2>作为巴蜀与东部地区交往贸易的大通道，川江也是中国历史上最凶险的一条河段，频繁的地质灾害导致这条江滩险浪恶，酿成了无数船毁人亡的悲剧。<br><br>如果把长江航运比喻为一部波澜壮阔的“史诗”，那么川江险滩就是这部“史诗”里最悲壮的篇章。<br><br>如今，随着葛洲坝和三峡大坝的先后蓄水，那些险滩连同众多历史往事，早已被永远封存在了滔滔江水之下……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad71d2d55725c67875025_t.jpg@!rw9"><br><br>英国业余摄影师唐纳德·曼尼（1876—1944年）于1926年拍摄的青滩（也叫新滩）。<br><br>青滩与泄滩、崆岭滩并称为长江三峡的三大险滩，它们都集中分布在西陵峡。<br><br>青滩有上、中、下3个滩头，是川江中落差最大的险滩。<br><br>其中上滩的潜埂像一道门坎，形成落差达1．5米的跌水，把航道分成上、下两段。<br><br>船过上滩跌水时，要先减速，一驶过跌水，再立即加速，否则船头就会栽进水里。<br><br>曼尼曾是上海屈臣氏大药房的总经理，在中国创作了许多画意派风光照片，但并没有获得什么名气。<br><br>供图／私人藏家<h3>川江：一条让人“又爱又恨”的凶险之河</h3>在长江上游，从四川宜宾至湖北宜昌这一段长约1030公里（长度有不同说法）的水道，一般被称为川江。<br><br>著名的长江三峡，就属于川江。<br><br>在以水运为主要交通方式的古代，川江曾是沟通富饶的四川盆地和长江中下游、中原的主要通道，在军事、人流、物流等方面都曾发挥过重要作用。<br><br>川江，特别是三峡河段，一直是长江水运的咽喉，“西陵古郡，南国上游。<br><br>巴蜀恃为咽喉，荆楚倚为根柢”。<br><br>从人口流动看，川江是巴蜀与吴楚等地人口迁徙流动的孔道。<br><br>据专家估计，至清乾隆四十一年（1776年），“湖广填四川”共移民623万人，其中多数是通过川江进入巴蜀的。<br><br>若从经济上看，唐代时，已形成“扬一益二”的发展格局，长江是联系成都到扬州的水运交通要道。<br><br>明清后，重庆经济地位日趋上升，成为长江上游以转口贸易为主的最大商业城市，这同样有赖于川江的通航。<br><br>',
'<h2>嘉陵江全江渠化 一个跑输了时间的工程</h2>6月29日四川省交通运输厅宣告，嘉陵江实现全江通航，四川增添了一条出川的“水上高速公路”。<br><br>而实现全江通航的背后，是经过多年的改造建设，嘉陵江成为了我国内河主通道中第一条全江渠化的河流。<br><br>作者在随后的实地采访中发现，嘉陵江全江渠化所带来的通航与发电、灌溉等功能，未来能否如期发挥效用仍有待观察，然而整条江的景观和生态却发生了实在的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad6bb638c0b3k42775301_t.jpg@!rw9"><br><br>嘉陵江，发源于陕西省宝鸡市凤县，由北向南奔流而下，切穿了秦巴山地后，在四川省广元市朝天区入川，流经重庆市合川区后在朝天门汇入长江。<br><br>从广元至合川江段为嘉陵江中游，自然状态下的这段大江，在川东北的丘陵中迂回蛇行，形成了600多公里百转千回的曲流河道，把陕、川、渝紧密联系在一起，所以自古被认为具有重要的航运意义。<br><br>而现在，经过全江渠化工程改造之后，嘉陵江实现了全江通航，被誉为成为了真正的国家高等级航道、一条“新”嘉陵江。<br><br>图为南充段嘉陵江景观。<br><br>摄影／梁德<h3>嘉陵江上静悄悄</h3>2019年6月29日，嘉陵江迎来了两艘500吨级的货船——“风顺666”和“宇峰379”，它们满载1000吨的金属矿粉，从四川广元港顺流而下，航行6天半抵达重庆果园港，实现了嘉陵江断航近30年来的首次全江通航，有媒体称这标志着嘉陵江将成为四川的又一条“水上高速公路”，昔日的黄金水道将重现百舸争流的盛景。<br><br>然而，当我们在全江通航1个月后再次走访嘉陵江时却惊异地发现，江上依然静如往昔，鲜见来船。<br><br>我们的采访从嘉陵江南充段开始，作为嘉陵江重要的中间航段，在嘉陵江中游600多公里的航道中，南充境内的航道超过300公里。<br><br>我在南充市嘉陵江畔一座可以俯瞰江景的酒店住了一周，每天从窗外观察，视野内的江段上，除了傍晚和清晨出现几只小渔船和偶尔的一两艘白色游船，便始终是一片风平浪静。<br><br>在这方面，南充的摄影师赵亮要更有发言权，他现在每周都要到江里划桨板，嘉陵江平静的水面为他创造了良好的环境：“船很少，我在江里可自在了。”<br><br>不只在南充，在我们沿江采访的一周时间里，沿途的广元段、南充段和重庆段，船舶一直是江上的稀罕东西，偶尔的渔船和几艘旅游航船就是见到的全部了。<br><br>位于南充高坪区的都京港同样是一片静悄悄。<br><br>这个港口在原规划中是嘉陵江上一个重要的物流枢纽，如今却看不出一点儿繁忙的样子。<br><br>据港口工作人员说，港口一期建成的仓库如今多被京东等公司租用。<br><br>而据南充段航道管理处的王曲科长表示，在6月29日首航之后，南充段航道就再没有见过货船了。<br><br>在上游广元航段，我们在全江通航的起点广元港红岩作业区求证到了同样的答案，首航至今便再无货船通行。<br><br>这个2014年底建成，在首航前闲置了5年的“千里嘉陵第一港”，如今依然是空空如也。<br><br>总体看来，嘉陵江这条“水上高速公路”在首航之后基本处于闲置状态。<br><br>',
'<h2>虎跳峡 没有“虎跳”只有“心跳”的地方</h2>虎跳峡之美，在于江水的自由澎湃和波浪滔天，在于峡谷的深邃奇绝和危峰耸峙。<br><br>它是世界上最深的峡谷之一，是可以与三峡媲美的一段峡谷。<br><br>本文作者多次到这里考察，他坐着小艇去零距离接触虎跳峡的江水，他跟随着当地人的生活去挖掘虎跳峡的故事，他给我们带来了最贴近于虎跳峡其峡谷、其河流本身的思考。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad65a14ba250x32243186_t.jpg@!rw9"><br><br>长江上游最窄、最急的一段峡谷，就是虎跳峡虎跳峡位于玉龙雪山和哈巴雪山之间，从上峡口到下峡口，短短18公里的流程，江水落差就超过了200米，这样大的河床比降在整个上游都是排名前列的。<br><br>峡谷两岸几乎都是90度垂直于江面的崖壁，从崖顶到江面，平均落差超过3000米。<br><br>仅有30—80米宽的峡谷中，每秒有1400多立方米的江水呼啸而过，水流湍急，涛声震天。<br><br>根据当地纳西人的说法，虎跳峡最窄的地方就在中虎跳，江面只有15米宽，猎人追着老虎到了这里，老虎纵身一跃就跳到了江对岸。<br><br>摄影／王宁<h3>为什么虎跳峡让我一遍遍地前往，而梨园水库却让我昏昏欲睡</h3>我从云南省丽江市玉龙纳西族自治县大具乡乘橡皮艇向虎跳峡行进，在下虎跳峡口受阻，不能前进。<br><br>前面就是扑面而来的激流：只见浑黄的江水陡然升高，形成一片水沫喷溅的世界，有巨石横亘于江中，水流击之，巨浪腾空而起，水石相搏，涛声震耳……船工说：“不能再走了，再走，船就会翻的。”<br><br>但是我请求船工不要返航，让我再逗留一会儿，于是船不能向前，只是在原地兜圈子……但我的身后就是一片平静的水面。<br><br>因为我现在是在“梨园水库”的库尾。<br><br>所谓“库尾”，就是一个水库回水所到的地方。<br><br>这个概念很重要，如果不理解“库尾”这个词的含义，你就理解不了什么叫“梯级开发”，什么叫“渠化”。<br><br>所谓“梯级开发”和“渠化”，就是下游电站的“库尾”要与上游电站的“坝头”大致相接，最后一个个水电站首尾衔接（不一定严格地相接），整个河流从源头到大海就会就像楼梯的台阶一样连接起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad6644d48b08m47672802_t.jpg@!rw9"><br><br>金沙江在虎跳峡这一带的走向特别神奇，引起了许多地学思考。<br><br>首先，虎跳峡是怎么形成的？<br><br>地理学家任美锷先生认为当玉龙—哈巴雪山还没隆升起来时，河流就已先存在了，因为玉龙、哈巴属于同一个断块山体，单凭溯源侵蚀是切不开这座断块山的。<br><br>先有河，到第四纪时期玉龙—哈巴断块逐步抬升，同时江水强烈下切，形成了江面狭窄、崖壁高峻、流水湍急的虎跳峡。<br><br>此外，长江怎么在石鼓突然转向了呢？<br><br>众多学者提出这样的猜想：“长江曾经是南流的。”<br><br>古长江从剑川盆地流过，一直往南与红河汇流，流入南海。<br><br>云南大学的郑洪波教授提出，青藏高原抬升后，构造控制下长江才发生了转向。<br><br>我现在就在梨园水库的库尾，前面就是下虎跳的峡口。<br><br>金沙江从18公里的虎跳峡流出来，按照梯级开发的规划，这里会建一座大坝。<br><br>金沙江至此一下子进入了一个盆地——大具盆地。<br><br>这个大具盆地真是一个奇迹，在一连串的峡谷中，忽然出现了这样一个桃花源一样的、方圆十几公里的盆地，这里气候忽然变得温暖起来，被称为这一带高原上的热极。<br><br>本地的打鱼人张建华拎着一袋自家产的火龙果请我们吃，这些火龙果是红心的，颜色十分鲜艳，红得似火。<br><br>我们吃完嘴是红的，手是红的……晚上摄影师小吕还闹出了“尿血”去医院的梗。<br><br>因为有事情，考察中途我去了新疆。<br><br>从新疆回来后，我又来到了下虎跳的大具乡，在回程飞机的公务舱中，邻座是一位年轻人，聊起来方知他是玩“比特币”的，他告诉我，他把他的几个“挖币”的工厂迁移到了四川、云南的横断山区，因为“挖币”的矿机太耗电，现在这一带的电站大量弃水弃电，电价低廉，正适合“挖币”……',
'<h2>长江上游 领略河流险奇之美的理想地</h2>按照不同的划分方法，长江上游的起点不同。<br><br>“三段法”（将长江划分为上游、中游、下游）以长江源为起点，“五段法”（将长江划分为河源、上游、中游、下游和河口）则以位于青海玉树藏族自治州的巴塘河口为起点，终点都是湖北省宜昌市。<br><br>我们采用后者的划分方法。<br><br>与中下游地势平缓的河湖地貌不同，长江的上游蜿蜒于我国地势第一阶梯和第二阶梯的高山峡谷之间，落差大，支流多，水资源极尽丰富。<br><br>这里的河流多为峡谷型河流，河道蜿蜒，滩潭相接，是领略河流险奇之美的理想地。<br><br>长江之水自源头而下，由涓涓细流逐渐汇聚成滔滔大江，在群山中奔腾呼啸而过，途经以雄奇险峻著称的金沙江第一大峡谷——虎跳峡，以旖旎风光闻名于世的三峡，其中干流三峡段更是因两岸山峦夹峙而得名“峡江”。<br><br>得天独厚的地势和地貌，成就了长江上游独特的自然和人文之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad64a73e6311t15932387_t.jpg@!rw9"><br><br>',
'<h2>通天河岩画 姗姗来迟的“大河之书”</h2>近几年，在长久的沉寂和缺位之后，长江上游的通天河流域进入岩画发现的“爆发期”。<br><br>数量庞大、内容多元的岩画遗迹不仅揭示了大河之畔数千年前的岁月图景，也弥补了历史和考古研究中重要的缺环。<br><br>这些神秘的画符是如何被发现的？<br><br>又引发了哪些新的猜想？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad5fc5170130w80857223_t.jpg@!rw9"><br><br>格麻岩画位于曲麻莱县秋智乡境内。<br><br>此幅岩画位于半山腰一块散落的巨石上，共计7个图像。<br><br>为狩猎主题，出现了射手、车辆和牦牛。<br><br>凿刻清晰，生动有趣。<br><br>位于通天河上游，距今约3500—3000年。<br><br>供图／玉树州博物馆  尼玛江才岩画，是指人类在历史时期，凿刻、磨制或描绘在露天岩石、石壁、洞壁上的各种图形。<br><br>在没有文字的时代,岩画是人类刻在石头上的史书和日记，可以说是人类历史的“第一章”。<br><br>目前，被发现的岩画遍布全球，单体图像超过3000万个，内容包罗万象。<br><br>中国乃是世界上几个岩画资源大国之一，《水经注》等古文献中便有对岩画的记载。<br><br>大体可分为北方体系、东南沿海体系和西南体系三大部分。<br><br>2015—2019年，在青海玉树境内又先后发现了大量岩画，有近30个岩画群，500多组岩画，约2500个单体图像，并仍在不断的发现中。<br><br>其发现量之大，内容之精彩，被誉为近几十年来中国最重大的岩画发现之一。<br><br>学者们赞评曰：“玉树岩画在近40年来是一个特例”、“玉树岩画的发现弥补了青藏高原岩画的重要缺环”。<br><br>这个绵延了数百公里的岩画带有一个重要的特点，那就是基本沿着通天河及其支流分布，故也被称作“通天河岩画”。<br><br>似是一卷卷彼此联结又各有主题的篇章，被河流“装订”在一起，谱写出一部属于长江的，古老而磅礴的“大河之书”。<br><br>',
'<h2>长江源辫状水系 水、沙与生灵的壮丽编织</h2>长江源区有规模庞大的辫状水系，水与沙的纠缠博弈带来了别样壮美。<br><br>当你走近它们，会发现高原还将季节、生命和历史的丝线一一纳入，编织出一幅幅生机勃勃的迷人“织锦”。<br><br>为守护长江源而多年在此奔走、考察的作者杨欣，给我们带来了另一个视角的辫状水系。<br><br>在辽阔的长江源区，辫状水系是高原上一道道壮丽的景观。<br><br>长江源区位于青藏高原腹地，平均海拔超过4500米。<br><br>西侧为羌塘内陆湖区，西北部为昆仑山脉，南部为唐古拉山，东北侧为巴颜喀拉山。<br><br>这片半封闭的高原腹地水系纵横，河流地貌可分为高原冲积河型、丘陵坦谷河型和高山峡谷型。<br><br>其中高山峡谷型受两侧山体控制，河道紧缩收束。<br><br>另外两类河道则宽阔游荡，多股分汊水道在数不清的大小沙洲间摇摆迂回，分分合合，相互交织。<br><br>岸边眺望，河道如巨大的渔网；以更大的视角观察，河流则如同姑娘长长的发辫，称之为“辫状水系”，真是形象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad590742d1e2899022610_t.jpg@!rw9"><br><br>辫状水系：长江源区的特别舞台长江源区位于青藏高原腹地，平均海拔超4500米，幅员辽阔、水系纵横，可划分为北源楚玛尔河水系、正源沱沱河水系、南源当曲水系以及干流通天河水系。<br><br>除了湿地、沼泽、湖泊外，辫状水系是长江源区一道常见的壮丽风景，也是藏羚羊、白唇鹿、藏野驴、野牦牛、斑头雁等诸多生灵的生命舞台。<br><br>多年来，我奔走在辽阔的长江源区，因为种种原因，到访过不少辫状水系。<br><br>它们分布在长江正源沱沱河、南源当曲、北源楚玛尔河以及通天河干流和支流上，或大或小，或长或短。<br><br>其中，支流当曲、楚玛尔河、尕尔曲辫状河道随着山形地势的高低宽窄而变化，基本呈藕节状，收紧一段又释放一段。<br><br>长江干流的辫状河道则主要分布在沱沱河和通天河上段。<br><br>沱沱河全长约360公里，80%以上的河段为辫状河道。<br><br>通天河全长800多公里，有300公里左右的辫状河道。<br><br>通天河到青海玉树曲麻莱县城以下后进入高山峡谷，辫状水系便消失了。<br><br>',
'<h2>长江源头 这里的草地一片金黄</h2>长江源并不是姜古迪如冰川，那么真正的长江源究竟是什么模样？<br><br>根据“河源唯远”原则，本文作者召集了一支“探源梦之队”，队员包括河流探源专家刘少创、水资源专家杨勇、藏文化专家文扎，为我们解密长江最远的源头——当曲源。<br><br>这是第一次真正意义上对长江当曲源进行的全方位拍摄和解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad2a1fbab125e01964437_t.jpg@!rw9"><br><br>这片“星宿海”，才是长江源头的庐山真面目过去人们总把姜古迪如冰川当作是长江源头，随着测绘、遥感技术的发展，以及对河流认识的深入，有人开始意识到对长江源头的认识也得刷新——长江当曲源出现到我们面前。<br><br>利用遥感技术，我们找到了当曲源的位置，利用无人机，我们得以窥见当曲源的全貌：星罗棋布的水泊之间，无数条溪流穿过，从最高的那处泉眼开始孕育出了长江的雏形，它将串联起这片“星宿海”，塑造出长江源头。<br><br><h3>李志良——最早认定当曲是长江源的人</h3>我们决定去长江源。<br><br>我们曾在2005年组织了一个考察队去过当时的长江源头——姜古迪如冰川，这个源头是我国管理长江事务的行政部门——长江水利委员会（简称长委会）公布的长江正源。<br><br>但是这些年来，关于长江源头的考察越来越多，而考察结果却一致指向了一个新源头——当曲。<br><br>因为当曲与其他源头比起来更长，水量更大，流域更广。<br><br>因此我们决定去看看这个新源头。<br><br>我联系了刘少创、杨勇两人，希望他们和我们一起去。<br><br>为什么希望这两个人去呢？<br><br>因为刘少创是中国科学院遥感与数字地球研究所的研究员，这些年来他致力于重新梳理世界大河的数据，通过遥感卫星地图和实地考察等手段确定大河源头并重新量算大河的长度。<br><br>刘少创测量出当曲比原来的长江正源沱沱河长16.6公里（从当曲与沱沱河相汇处算起，当曲长360.3公里，沱沱河长343.7公里）。<br><br>当然当曲比沱沱河长不是刘少创最先发现的，而是他的重新测量证实了这件事。<br><br>杨勇是一位探险家、水资源专家，这些年他走遍了中国西部地区调查水资源，还数次考察长江的源头，争议中的每一个源头他都考察过。<br><br>我在筹划这次考察时，还准备邀请曾经在长江源区做过几年测绘工作的测绘人、原中国人民解放军兰州军区测绘大队副大队长兼总工程师——李志良先生参加。<br><br>这些年，李志良一直在为“长江源头是当曲”这件事工作。<br><br>他们从1969年开始就在金沙江四川德格以上的江段做测绘工作，整整5年时间他们绘出了392幅1∶10万的长江源头地区地形图，涉及的区域面积达66万平方公里。<br><br>这些地图一出来，长江源区的河流水系情况就一清二楚了……他把这些情况介绍给了长江规划办1976年去长江源头考察的人，并派出了测绘参谋带领考察队前往源头。<br><br>但是后来公布的长江源头的发现和长江长度的测量等重大事件中，他们只是被描述成一些后勤人员，而且长江源头也不是李志良先生当年建议的当曲。<br><br>',
'<h2>长江源区 流淌着野性与发现的大河之源</h2><h3>编者按</h3>长江源区是一片广袤独特的大地，孕育出了我国第一大河，也是中华民族的母亲河。<br><br>长江始于这里的雪峰冰川，涓涓细流不断集结拥抱，一路向东南奔腾。<br><br>干流通天河流至青海省玉树藏族自治州巴塘河口后，称金沙江，继续其奔向大海的万里征程。<br><br>这里是人烟稀少的高寒荒原，却并不缺少精彩的故事，更盛产气势磅礴的壮美。<br><br>地形从西北到东南逐渐降低，依次为高寒荒漠、山原滩地、高山峡谷。<br><br>水是长江源区的血脉，河流纵横，湖泊湿地众多，几条重要的源头河流各具特色：沱沱河水流湍急，发源于各拉丹冬雪山，主要以冰川融水补给为主，江水中携带大量泥沙，水色浑浊土黄；当曲支流众多，以降水、冰雪融水及地下水补给为主，水量充沛，经过大量湿地调蓄过滤，河水清澈；楚玛尔河流经地势高亢、含铁丰富的岩层，沿线水土流失较为严重，红色河水充满神秘感。<br><br>长江的源头究竟在哪里？<br><br>一般来说，沱沱河被视为长江正源，但学界对此也有争议。<br><br>随着科考的不断深入，当曲或楚玛尔河会夺取“长江正源”的桂冠吗？<br><br>在后面的文章中，一支特别的“探源”队伍深入长江南源当曲，进行了全方位、充满新意的解读、拍摄和探索，揭开了当曲河源的庐山真面目，也带来了“长江新源头”的话题。<br><br>',
'<h2>长江流域全图</h2>长江，似乎对所有中国人来说，都是一个在兹念兹、熟稔于心的名词。<br><br>提到长江，也许每个人都可以随口哼唱几句：“你从雪山走来，春潮是你的风采；你向东海奔去，惊涛是你的气概”……如果对长江再多些了解，你的脑海中可能会浮现出这样的画面：或是冰川下的涓涓细流、或是峡谷中的怒浪狂涛、或是平原上的舒缓江流……那么你是否可以把它们融会贯通，在自己的头脑中构建起一个完整的长江呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad269c7d78e7405102064_t.jpg@!rw9"><br><br>初中地理课本中写道：长江发源于青藏高原唐古拉山脉主峰各拉丹冬峰，从源头到湖北宜昌为上游，从宜昌到江西湖口为中游，从湖口到入海口为下游，全长6300多公里，流域面积180多万平方公里，年径流量约10000亿立方米。<br><br>这就是长江最宏观的印象，但这个印象还不够完整和细致。<br><br>对照地图你会发现，以此划分出的上游区段，长度几乎占到了长江全长的2/3；而在下游区段中，随着长江距东海距离越近，河流的理化性质受海洋影响越强，与其上河段的区别也越明显。<br><br>所以在本专辑中，我们采取了更为细致的区划方式，把长江划分为5段：一、长江源区，源头至青海玉树巴塘河口；二、长江上游，从巴塘河口至湖北宜昌；三、长江中游，湖北宜昌至江西湖口；四、长江下游，江西湖口至江苏江阴鹅鼻嘴；五、长江河口，鹅鼻嘴以下河段。<br><br>此外长江在不同的历史时期、在不同区段，还形成了一些别名。<br><br>为了便于读者对长江能有更深刻的认识和理解，我们也把这些名称标注在了地图上。<br><br>长江流域水系发达，支流众多。<br><br>雅砻江、岷江、嘉陵江和汉江的流域面积均超过10万平方公里；汉江、嘉陵江、雅砻江、沅江和乌江的长度都超过了1000公里。<br><br>此外，还有洞庭湖、鄱阳湖、巢湖、太湖等通江湖泊及汇入其中的河流，也是长江水系的重要组成。<br><br>',
'<h2>中国双河现象</h2><h3>神奇的“双河现象”：长江、黄河定中国</h3>当我站在长江的源头——且曲的时候，我有些惊讶，这里的情景超出我的想象，而且过去我也未曾听人描述过。<br><br>我看见长江的源头是在一片小湖泊组成的沼泽中，说是沼泽不妥，因为这里既不泥泞，也不陷人。<br><br>应该说，是一片镶嵌了无数小湖的草地。<br><br>这让我想起中学课本描述的黄河源头，有一片“星宿海”，但现在我站在长江源头。<br><br>当我与向导聊起长江的源头很像黄河的源头时，向导说，它们很像，因为它们相距并不远。<br><br>他说，去黄河的源头很容易，从这儿去当天可以往返。<br><br>后来我们真的到了黄河的源头——那扎陇查河。<br><br>这里果然又是一片小湖镶嵌其中的草地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/10/21/5dad231420b660z34340886_t.jpg@!rw9"><br><br>“双河结构”是中国的生态基础，也是中华文明诞生的基础180万平方公里流域面积的长江，和75万平方公里流域面积的黄河，它们基本囊括了中华文明的核心地带。<br><br>双河携手从中国地形的第一级阶梯——青藏高原走来，然后分头一个向南、一个向北，蜿蜒流经高原、峡谷、盆地、平原，最后一起从大陆东侧汇入海洋。<br><br>双河流经了众多省份，牵一发而动全身，所以中华民族要保持统一，也是因为我们的核心以及生态基础本就是一个统一的整体。<br><br>我们的车停在一道浑圆的山脊上，这山既不险峻，也不高大，而是一道起伏平缓向远方延伸的山岭，但这是著名的巴颜喀拉山，它是长江与黄河的分水岭之一。<br><br>在山坡北面，一道泉水汩汩流淌而出，根据“河源唯远”的原则，这是黄河的源头，从这里流出的这条河名叫那扎陇查河；在山的南坡，已是长江流域……其实沿着山脊应该有一条线，这道线就是长江与黄河之间的分水线，当然这是地理学家在地图上画出来的，实际上你看不到这条线。<br><br>我站在这里，可以说是一脚站在黄河那边，一脚站在长江这边。<br><br>其实是分不清的，因为这上面很平缓，让我想起有地理学家说分水岭是无侵蚀地带，在这里确实有这种感觉，如果一滴水落下来，它也许会犹豫不决，到底向哪边流？<br><br>流向长江？<br><br>流向黄河？<br><br>这对于一滴水来说，可是“水生”的大事，因为水滴作出选择后，往后的命运差异太大了……',
'<h2>香云纱 岭南水土孕育出的丝中贵品</h2>中国是丝织品大国，地域环境的差异也让丝织品呈现出了不同的样式。<br><br>在岭南，香云纱就是在独特的地理环境下诞生的丝品，有“丝织品中的黄金”之称，但这样的“丝中贵族”在成形过程中却要经历各种“低贱”造作。<br><br>香云纱广受追捧，尤其受到宋庆龄、张爱玲等知名女性的青睐，在一些反映民国年代的影视剧中，香云纱更是尽显女性之美。<br><br>时至如今，香云纱这项古老的手艺又有了新发展，其能否引领未来中国丝织品的新风尚呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/18/5d81e294c0ba12x84591374_t.jpg@!rw9"><br><br>在香云纱的晒场上，一匹匹莨绸铺展在青草地上，远远望去，如同一幅巨大的泼彩画卷铺满大地，带给人强烈的视觉冲击。<br><br>最初的香云纱只有黑色与棕黄色两种颜色，现代印染技术让香云纱的花色不断丰富，更加符合现代人的审美。<br><br>香云纱也是目前世界上唯一采用天然植物染料和纯手工染整工艺的真丝面料，其制作过程要经过“三蒸九煮十八晒”，晒莨需要有宽阔的草坪和充足的日照，这样颜色才能染得牢，受日照和温度的限制，晒莨只能在每年的3月—11月间进行。<br><br>而晒莨只是香云纱复杂制作工艺的一个环节。<br><br><h3>过风生凉：岭南地理环境中的香云纱</h3>香云纱是夏天的恩物，代表了岭南人与大自然相处的一种智慧。<br><br>一方水土养一方人，同时也能养出一方风物。<br><br>岭南地区地处亚热带，炎热潮湿，蚊虫众多。<br><br>为了适应这样的自然环境，当地人在衣食住行方面可谓煞费苦心，岭南地区棉、麻、葛、竹等植物十分丰富，人们利用当地物产发明了各种布料。<br><br>古代没有空调，岭南的夏天骄阳似火，人们挥汗如雨。<br><br>有没有一种衣料，穿起来很凉爽？<br><br>直到香云纱的出现，才使得岭南服饰在解决凉爽的问题上出现了转机。<br><br>为什么香云纱穿起来有凉爽的感觉呢？<br><br>这与其染整技术中的两种关键材料有关：薯莨和河泥。<br><br>薯莨是一味很好的草药，中医称之为“红孩儿”，为香云纱提供染料的，即薯莨的块茎，薯莨块茎的主要组分是淀粉、纤维素和单宁，起染色作用的是单宁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/18/5d81e42c0e07e1g55873210_t.jpg@!rw9"><br><br>历史上香云纱的生产分布区域图薯莨一般生长于山林中的灌木丛中，以珠江流域中西江流经的广西梧州、广东肇庆所产薯莨最佳，这里的薯莨单宁含量在5%—10%之间。<br><br>薯莨在岭南早就作为染料出现，其味苦涩，其性寒凉，有除菌、清热化瘀之功效。<br><br>因此，由薯莨液所染晒的香云纱也秉承了薯莨的某些药用功能。<br><br>关于薯莨带来的凉爽，我在广东顺德时，曾请教过晒莨场的工人，他们以晒场为家，食宿于此。<br><br>每日沉重的劳动之后，他们都会用鲜榨的薯莨液和入水中冲凉，除了可以保持皮肤健康，用薯莨水冲凉后，全身会非常凉爽，这是他们长期在晒莨场劳作的经验之谈。<br><br>',
'<h2>太行山上“石梯田”</h2>说起梯田，人们脑海中往往浮现出水汽盈盈的云南哈尼梯田、广西龙脊梯田，却很少有人知道，巍巍太行深处隐藏着规模宏大、直达山巅的“石梯田”。<br><br>这里缺土少水，自然条件艰苦，而人和梯田之间却形成了奇妙的相互依存关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/18/5d81e85ba7c720y16953692_t.jpg@!rw9"><br><br>王金庄村位于河北邯郸涉县，这里的石堰梯田由一块块山石修葺而成，规模宏大，层层叠叠直上山巅。<br><br>所谓石堰，就是石头垒起的梯田田埂。<br><br>石堰的平均厚度约为0.7米，每立方米石堰大约由400块大小不一的山石堆叠而成，在它们的拱卫下，梯田对山坡进行了最大程度的利用，有的坡面利用率高达90%，面积最小的梯田甚至不足1平方米。<br><br>摄影／魏贺荣这些年旅居岭南，我一直在探寻南方水作梯田系统的秘密。<br><br>水作梯田亦称稻作梯田，以云南哈尼梯田与广西龙脊梯田最为著名，其完美的灌溉体系可谓巧夺天工。<br><br>后来，我意外看到一些十分壮观的太行山旱作梯田图片，好奇心一下子被触动，因为这是与南方水作梯田系统完全不同的梯田形式，或者说，这是中国梯田文化的另一种存在形式。<br><br>我一刻也不想耽搁，迅速前往太行山深处一个叫王金庄的山村一探究竟。<br><br>王金庄是河北邯郸涉县井店镇所辖的一个山村，我到达那里时已是午后。<br><br>和南方妩媚的青山绿水不一样，出现在我眼前的是莽莽群山和无处不在又无比坚硬的石头，图片上那些层层叠叠的旱作梯田现已触手可及。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d82e797c52352p57067300_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/18/5d81e85d654b12y25174405_t.jpg@!rw9"><br><br>王金庄梯田位于太行山的层峦叠嶂中（摄影／崔永斌）。<br><br>当地人在数百年间，创造出了独特的山地雨养农业系统和石堰梯田形式。<br><br>这里沟岭交错，群峰耸峙，石堰梯田随山势绵延，一望无际，与石山相呼应，构成了规模宏大又独具特色的梯田景观。<br><br>山脚下的村落内部则俨然是一座生动的石头博物馆，世居于此的村民巧妙利用石头资源，创造了一个“石头村”，村中石屋遍布，很多生活器具也由石头制成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/18/5d81e85c07ebe8b46035455_t.jpg@!rw9"><br><br>图为村民正在通过村头的石桥，向梯田走去。<br><br>村里的石房鳞次栉比。<br><br>目前存石房600多间，随便走进哪家都可以看到石门、石拱、石槛、石墩，院内有石窗、石桌、石凳，锅台、水窖、菜窖也是石头砌成，每个石房人家简直就是一个天然的石器博物馆。<br><br>我请来的向导李彦国是当地中学教师，也是地方文史掌故专家，对王金庄风土可谓了如指掌。<br><br>李老师说，王金庄在元代时已是小有规模的村庄。<br><br>因这里交通闭塞，外地百姓为躲避战乱，纷纷迁移来此，人口也逐年增多起来。<br><br>',
'<h2>中国新机场 大兴仅仅是开始</h2>2019年9月中下旬，北京大兴国际机场即将“开飞”，它的投入运营标志着北京即将步入真正的“双机场城市”序列。<br><br>无独有偶，有关广州、成都、青岛、大连等众多城市都要建设第二机场的说法也在广为流传。<br><br>这些传说可信吗？<br><br>北京之后我国还有哪些大城市可能拥有双机场？<br><br>在大城市忙着建设新机场的同时，三四线城市又在如何布局自己的机场呢？<br><br>6月的一个清晨，早上5点多我就开车出门，从位于北京东六环的家中出发，去往南六环之南的大兴机场进行采访。<br><br>单程就达100公里的路途无疑会令人感到烦闷，我一边开车一边默默地想：以后说什么也不会去大兴机场坐飞机的，从家驱车前往大兴机场所花的时间，如果从首都机场出发，都够在上海降落了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/09/19/5d82efdcae97c9c88389398_t.jpg@!rw9"><br><br>2014年12月26日，位于天安门以南40多公里处的北京新机场工程正式开工建设；2018年9月14日，新机场正式定名为“北京大兴国际机场”；2019年6月30日，新机场航站楼主体工程完工；2019年9月中下旬，北京大兴国际机场将正式投入运营。<br><br>因为工作关系，在随后几个月中，我又多次探访了建设中的大兴机场，对它的印象也渐渐发生了改观。<br><br>不仅是因为这座新机场规模之大、设施之先进刷新了我国机场建设的纪录，也因为它的投入使用将标志着北京由此步入真正的“双机场城市”序列。<br><br><h3>“双机场”乃至多机场，是国际化大都市的“标配”</h3>所谓“双机场城市”，是指一座城市拥有两座4E或者4F级别的机场（4F是机场飞行区等级中的最高级，该级别机场可以起降空客A380等超大型客机，4E次之），两座机场有效互补，共同服务同一座城市或同一个地区的民用运输，且两座机场在客运量等指标上相差不应过于悬殊。<br><br>因为一个区域内机场的数量规模与区域经济发展水平正相关，所以在世界范围内，双机场乃至多机场几乎是国际化大都市的“标配”。<br><br>比如东京、首尔、曼谷、柏林……都是双机场运营，巴黎、洛杉矶等分别有3个机场，纽约、伦敦更拥有多座机场。<br><br>但在我国，此前的双机场城市仅有上海。<br><br>',
