'<h2>苍山洱海间的大理古塔</h2>古时大理国有“妙香国”的美誉，寺庙众多，佛塔林立，其中崇圣寺三塔更成为大理的地标与象征。<br><br>这些古塔始建于南诏、大理国时期，历经元、明、清，直至民国年间依旧不衰。<br><br>现存的古塔主要集中在大理白族自治州，在苍山之中、洱海之畔，还矗立着近50座古塔。<br><br>那些鲜为人知的古塔，引领我们步入昔日的“妙香国”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/9A/wKgBy1lDecmAPLgkACl-pJMSN0A205.tub.jpg@!rw9"><br><br>旧州一塔大理国佛塔的代表作拍摄地点/洱源县右所镇旧州一塔是大理国后期修建的，当时的旧州是大理国的邓赕郡，地处茶马古道津梁孔道，商贾云集，文化绵长，至今也是洱源县重要的历史文化区。<br><br>当时的佛塔后面有寺庙，是信众礼佛朝拜的场所。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/9A/wKgBy1lDeheAM3BXAAQh8_z-nvU697.tub.jpg@!rw9"><br><br>2016年冬月的一个清晨，云南省大理白族自治州（后简称大理州）大理市下关镇阳平村，赵玉莲背着箩筐，推开木门，走到村口的菜地，今年冬天暖和，地里的豌豆尖长得快，隔天就得掐下来送到镇上卖。<br><br>菜地旁有座黄色的佛塔，阳光从云层里钻出来，古塔仿佛镀上了一层金边，屹立在蓝天之下。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/F0/wKgBzFlDeheAOccXAAZGN4F3aEw383.tub.jpg@!rw9"><br><br>大理古塔分布图这座古塔高约30米，为十三层密檐式空心方砖塔。<br><br>塔身立在高大厚实的台基上，青砖墁地，栏杆围绕；塔身底层抽高，第二层以青砖密叠砌成的叠涩出檐，四角微微上翘。<br><br>晌午，赵玉莲坐在塔基上歇息，她告诉我，塔叫蛇骨塔，也称佛图寺塔，里面葬着白族人的英雄呢。<br><br>在唐代，洱海里住着条大蟒蛇，每每兴风作浪，生灵涂炭，民不聊生。<br><br>南诏国王张榜招贤，有个叫段赤城的青年决心诛杀蟒蛇为民除害，他手持两把宝剑，又在身上、腿上捆绑了无数锋利的小刀。<br><br>段赤城在洱海边找了几天，总算寻着了蟒蛇，提剑冲上前去，蟒蛇张开血盆大口将他吞进肚中，段赤城在蟒蛇体内拼命打滚，将它的五脏六腑刺得稀烂，最终同归于尽。<br><br>百姓为了纪念他，将蛇骨烧成灰，建起了这座蛇骨塔，并在附近为段赤城修了一座衣冠冢，墓碑上书“唐义士段赤城之墓”。<br><br>1955年，镇里的剧团演《段赤城》，把碑借了过去，至今也没还回来。<br><br>段赤城是白族民间故事中的英雄人物，至今仍被大理不少村庄尊为本主（本主，白族人称“武增”，意为“我的主人”，是白族村落的守护神），立庙祭拜。<br><br>据大理学院民族文化研究所原副所长张锡禄教授考证，阳平村曾有一座蛇骨塔，大约在南明永历年间的一场泥石流中被毁，久而久之，当地人便将佛图寺塔讹传为蛇骨塔。<br><br><h3>南诏佛塔呈现出汉藏融合的特点</h3>像蛇骨塔这样的古塔，在大理州还有很多。<br><br>大理古塔始建于南诏、大理国时期，那个时期佛塔的形态与中原风格迥异：中原地区的密檐塔，塔身以上层层收缩，整体呈锥形，比如著名的西安小雁塔；佛图寺塔上下小，中部粗，呈现出优美的抛物线形态，更显秀丽别致。<br><br>',
'<h2>长江南源当曲这里有世界海拔最高的湿地景观</h2>近年来，在长江三源（正源沱沱河、北源楚玛尔河、南源当曲）中，关于当曲应作为长江正源的呼声一直没有停止。<br><br>当曲是长江三源中水量最大的河流，该流域也是长江源降水最多的区域，发育了世界海拔最高、面积最大的沼泽湿地，不过很长时间以来，这里还是科考探险的空白区域。<br><br>本文作者杨勇多次进入当曲湿地考察，为我们带来了许多第一手资料……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/EF/wKgBzFlDQnWAU5dKACd7TLyocKo220.tub.jpg@!rw9"><br><br>在长江三源地区，当曲是湿地面积发育最大的区域在当曲源区，远处耸立的就是唐古拉山。<br><br>在蒙古语里，这座山意为“雄鹰飞不过去的高山”，为当曲带来了源源不绝的冰雪融水。<br><br>作为长江的南源，当曲流域是高寒沼泽湿地的集中分布区，平均海拔在4600 米以上，是长江源地区湿地面积发育最大的区域。<br><br>多年冻土广泛发育和分布，是当曲流域高寒沼泽形成的重要环境条件之一。<br><br>由于这里自然条件恶劣，一直很少有外人进入该区域考察。<br><br>摄影/张超音<h3>当曲湿地最高发育到了海拔5600米，是青藏高原湿地的上限</h3>近些年来，一些专家对沱沱河作为长江正源的身份提出了挑战，认为当曲才是长江正源。<br><br>与沱沱河的长江正源之争，让过去默默无闻的当曲，开始走出学术圈，受到社会大众的关注。<br><br>在长江三源（正源沱沱河、北源楚玛尔河、南源当曲）中，主张当曲为长江正源的主要依据是长度和流量，但可能忽略了一点：当曲在下游接纳了各拉丹冬冰川的来水，才使得流量大增。<br><br>近年来，西藏、青海两地关于长江源区历史遗留的归属问题没有彻底解决，导致当曲正源问题又被提了出来。<br><br>甚至也有专家对长江三源提出质疑，认为北源楚玛尔河不能算是长江的一个源头。<br><br>在长江源考察多年，我深知，其实一条大河的源头问题非常复杂，特别是牵涉到十几亿中国人感情的长江，其源头问题就更不是一个小问题了。<br><br>因此，我倾向于认为，目前长江三源的认定比较合理。<br><br>因为长江三个源头的地理位置相对独立，有不同的水文背景和自然景观。<br><br>长江三源缺一不可，更有利于长江源的保护和三江源国家公园的整体性，也尊重了国人的长江情怀。<br><br>',
'<h2>科尔沁博草原上幸存的萨满文化</h2>在科尔沁草原上，至今保留着一种原始的宗教形式，即科尔沁博。<br><br>作为蒙古萨满教的分支，科尔沁博就像一个大容器，盛满了许多蒙古族传统文化艺术。<br><br>就在许多萨满文化纷纷消亡的今天，科尔沁博为何能延续千年得以幸存？<br><br>本文作者研究科尔沁博多年，将为我们讲述这个原始宗教文化中许多有意思的内容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/97/wKgBy1lCT3-AAVMFACf-jYuzZvw197.tub.jpg@!rw9"><br><br>祭敖包原本是萨满教的祭祀仪式，后被藏传佛教所吸收2011年6月17日，内蒙古通辽市科尔沁左翼中旗宝龙山镇，王布和白雅尔博（图中前排左一）和弟子们在祭敖包。<br><br>人们通过祭敖包，祈求神来保佑人间风调雨顺，国泰民安。<br><br>祭敖包原本是蒙古族萨满教的祭祀仪式，后来被传入蒙古族地区的藏传佛教所吸收。<br><br>“博”是萨满教在蒙古语里的称谓，是蒙古族多神崇拜的原始宗教。<br><br>在蒙古族萨满教遗存中，科尔沁博不仅保持着原始宗教特色，而且传承了具有鲜明地域特色的文化艺术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/EE/wKgBzFlCT8qAZ_KpAAV_ok0IE0c767.tub.jpg@!rw9"><br><br>科尔沁博主要活动区域分布图<h3>内蒙古大部分地区的萨满教已销声匿迹，科尔沁博是少数的幸存者</h3>小时候，家住内蒙古通辽市的我，常听大人们说起“博”的神奇故事，于是“博”这个词，就像“神仙”之类的形象一样，扎根在我的心里。<br><br>我所在的通辽市，位于内蒙古东部地区，是科尔沁草原的一部分。<br><br>在蒙语里，科尔沁意为“带弓箭的侍卫”，其名称源于古代蒙古科尔沁部落。<br><br>这一地区属温带半干旱草原，地域广阔，包括整个兴安盟和通辽市的一部分地区，现大部分已变为农耕地及部分沙地。<br><br>我所听到的“博”，全称叫科尔沁博，是萨满教的一个分支。<br><br>在成吉思汗时期，萨满教曾是蒙古族的国教。<br><br>在蒙语中，萨满被称为“博”或“博格”。<br><br>“博”既是蒙古族对萨满教的自称，也是对神职人员的统称和对男性神职人员的专称，“渥都根”则是对女萨满的称呼。<br><br>这些“博”，据说是能通过神灵附体、与神对话的通灵人士。<br><br>在内蒙古大部分地区，萨满教已销声匿迹，目前主要分布在通辽市和呼伦贝尔市的一些地区，其中以通辽市分布为主。<br><br>现在从事博的人数没有精确统计，据估计只有几百人。<br><br>',
'<h2>仔细观察蜂鸟吧！这些是一位中国摄影师在野外环境拍到的照片</h2>蜂鸟，大概是世界上最神奇的一类鸟儿了。<br><br>目前已知约有350种，全部生活在美洲。<br><br>它们躯体的娇柔、喙与体之间莫名其妙的比例、羽毛颜色的变幻、飞行时惯用的悬停技能，以及在物种演化过程中特殊的地位……它们生活中的每个细节，都体现着自然界的优雅与神秘。<br><br>我们杂志在2017年第2期上报道过的“走遍世界去拍鸟”的魏群琪先生，也走遍了蜂鸟的栖息地，这次为我们分享他在野外环境中用镜头“捕捉”到的蜂鸟影像，每一幅，都值得仔细看看。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/EC/wKgBzFlCHNiAYbdJAEZshCFSjSw469.tub.jpg@!rw9"><br><br>蓝顶妍蜂鸟哥伦比亚2015年10月蜂鸟的领地意识特别强，同类相争在所难免。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/96/wKgBy1lCHNCAcY2XAAMlSCqNUfo924.tub.jpg@!rw9"><br><br>蓝顶妍蜂鸟拍摄地：哥伦比亚<h3>最小如蜜蜂，最大赛麻雀</h3>世界上最小的蜂鸟，是古巴特有的吸蜜蜂鸟（Mellisuga helenae）。<br><br>也许您马上会有疑问，蜂鸟不都是吸蜜的嘛！为什么这种蜂鸟独享“吸蜜”之名呢？<br><br>这其实反映了我们在非本土物种的命名方面词语的匮乏。<br><br>但凡中国分布广泛的鸟类，多数都有一个古人起好了的、沿用至今的名称，其特点便是有“鸟”字或“隹”字等部首或偏旁，例如鸡、鸭、鹤、鹳、鹞、鸮、鸲、鹟、鸫、鹛、鹎、鹭、雕、雉、雀、雁……到了“蜂鸟”这里，却没有一个专有字是描述这类鸟的，因为我们的古人没有见过它们。<br><br>于是乎，近代的科学译者认为这类鸟体型如蜜蜂，就给它们安上了“蜂鸟”这个名。<br><br>实际上，英文名hummingbird直译出来是“发出嗡嗡声音的鸟”。<br><br>到了“吸蜜蜂鸟”这里，又麻烦了，它们的英文是Bee hummingbird，若直译的话，就成了“蜜蜂蜂鸟”，实在嗦，既然如蜜蜂般吸蜜，便叫“吸蜜蜂鸟”好了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/EC/wKgBzFlCHNiAPpvFACFcnIpdqzs897.tub.jpg@!rw9"><br><br>吸蜜蜂鸟（雄）古巴2015年1月体长3厘米吸蜜蜂鸟（Mellisuga helenae）是世界上最小的蜂鸟，也是世界上最小的鸟类。<br><br>它们的体长一般只有3—5厘米，很多情况下看到的个体只有3厘米左右。<br><br>尽管它们体型最小，但在飞行能力方面不输同类，其速度与持久性和其他蜂鸟无异。<br><br>吸蜜蜂鸟是古巴特有的鸟类，它们专门为古巴一些特有的植物传播花粉，这就是自然界的协同进化现象。<br><br>这种世界上最小的蜂鸟，也是目前全球已知最小的鸟种，已经小到只有蜜蜂那么大了——体重不足2克，体长5厘米左右。<br><br>尽管它如此娇小，却也像它的同类一样，是勤奋的采蜜者。<br><br>每天，吸蜜蜂鸟会造访1500多朵不同种类的花，而且据最新研究，吸蜜蜂鸟只造访10种植物的花朵，其中有9种是古巴特有植物——可以想象这种蜂鸟与土著植物间紧密的协同进化关系。<br><br>最大的蜂鸟则是巨蜂鸟（Patagona gigas），它的种本名中的gigas来自于希腊语，意为“巨人”。<br><br>巨蜂鸟体长约为23厘米，体重18—24克，翼展约为22厘米。<br><br>巨蜂鸟的体型几乎是吸蜜蜂鸟的10倍大，比我们常见的麻雀（体长约12—14厘米）还要大上一倍。<br><br>',
'<h2>二十一世纪地理大发现！陕西汉中天坑群揭秘</h2>我们所处的21世纪，普通人通过Google Earth几乎可以把地球上的每一寸土地都尽收眼底，户外爱好者凭借现代化装备几乎可以征服任何一个无人区，有人认为，地理大发现的时代已经远去，地球上再不会有什么隐藏的秘密。<br><br>事实真是如此吗？<br><br>2016年底，一个令世人震惊的地理发现横空出世——陕西汉中发现规模超出想象的天坑群！为什么在陕西这样历经几千年人类开发的文明腹地还能藏有这样不为人知的奇观？<br><br>这些天坑中是否隐藏着一些前所未知的秘密？<br><br>为了解答这些疑问，《中国国家地理》派出了一支考察队，六至汉中，亲赴天坑深处探察，走访多位专家，为读者带回了第一手的详细报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/A2/wKgBy1lHTJCAPXU-ADz06ujNyuY330.tub.jpg@!rw9"><br><br>如此气势恢宏的天坑竟然出现在陕西坑口为直径超过100米，坑深度超过150米，站在天坑底部由崩塌物堆成的小山上向上看，不由让人感到自然的宏大和人类的渺小。<br><br>这样的天坑如果出现在广西或贵州等以天坑地貌著称的地方，也许并不太令人惊诧，而实际上，这张照片却拍摄于陕西汉中，更重要的是，这样规模的天坑，在汉中天坑群中，只是非常普通的存在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/F9/wKgBzFlHTFaABbnaADyg43PHn4o618.tub.jpg@!rw9"><br><br>斑斓的原始森林掩映着宝石般神秘的天坑汉中天坑群的一大特点是，这些天坑都处于原始森林之中。<br><br>我国的喀斯特地貌以“中国南方喀斯特”世界自然遗产最为著名，那些分布于云南、贵州、广西、重庆等地的石林、峰丛、溶洞、天生桥以及天坑等，先不论自身的景观价值，其所处的大环境中，就再也没有一处有着汉中天坑群中这样丰美茂盛的原始森林。<br><br>摄影/税晓洁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/A2/wKgBy1lHTFWAB-MjAD2TFCx0iuo051.tub.jpg@!rw9"><br><br>与天坑相连的地下溶洞气势恢宏不凡汉中天坑群喀斯特系统中，不仅有大大小小的天坑，也有暗流涌动的地下河、相互连通的溶洞等。<br><br>溶洞中有着规模宏大的地下洞厅和千姿百态的洞穴沉积物，它们不仅具有景观价值，也对揭示本地区地表水流变迁与地下溶洞发育的关系、地下形态与地表形态相互转化的关系、汉中盆地断陷与洞穴峡谷形成的关系等具有重要研究意义。<br><br>此外，天坑洞穴中保留有丰富的古地下河冲积物、次生化学沉积物以及重力崩塌堆积物等，为研究地下河演化和秦岭南部古环境变化提供了宝贵素材。<br><br><h3>在21世纪的中华文明腹地，竟然还能有地理大发现</h3>坐着飞机自南向北飞越初夏时节云雾缭绕的大巴山后，机翼下汉中盆地的片片水田开始出现，飞机缓缓下降，水田随着视角的改变变幻出生动的色彩，田间的道路上依稀可辨人来车往，一派生机盎然、充实而忙碌的景象。<br><br>与之相反，我的心头却萦绕着一丝迷茫。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/F8/wKgBzFlHSymAJ5pRAATGGyaSktA098.tub.jpg@!rw9"><br><br>我国天坑分布图汉中天坑群的分布达到了我国天坑地貌的北界我国已发现天坑的分布位置和数量如图所示（以2016年底前发现的天坑为准）。<br><br>汉中天坑群分布于北纬32°，我国另一个天坑集中分布的地方是广西凤山。<br><br>凤山位于北纬24°30′左右，年平均降水量约1550毫米左右。<br><br>而汉中比凤山纬度更高、降水量更少，在这样的纬度上出现如此规模宏大的天坑群，其形成机理、条件和演化规律都值得深入研究。<br><br>飞机在位于汉中市城固县柳林镇的汉中机场降落。<br><br>机场里醒目的宣传标语“汉家发祥地，中华聚宝盆”，不断提醒着我这片土地文化底蕴的深厚，我知道机场以东约10公里博望街道饶家营村有张骞墓，地名“博望”就取自凿空西域后张骞获得的封爵“博望侯”；机场东北不到20公里有桔园镇升仙村，传说是“一人得道，鸡犬升天”典故的发源地；桔园镇上还有一处修建于西汉居摄二年（公元7年）的水利工程——五门堰，它可以与都江堰媲美，两千多年来一直都在发挥效益；机场西北约20公里，有石门古隧道，石门隧道内壁以及南北山崖间总计有百余种摩崖石刻，中国书法艺术史上声名赫赫的“石门十三品”就源出于此……但这一切，却让我的迷茫和困惑越发加深了——在这样文化深厚、人烟稠密的地方，竟然在去年年底爆出了发现世界罕见天坑群的地理大发现！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/F8/wKgBzFlHSy-AeDApAD5qnBnvgCc611.tub.jpg@!rw9"><br><br>我国重大的地理发现中往往少不了《中国国家地理》的身影2016年底得知在汉中发现天坑群的消息后，《中国国家地理》编辑部派出了一支精悍的队伍，数次深入汉中，探洞队员、摄影师、文字作者各司其职、通力合作，为我们带回了第一手的珍贵图片和报道。<br><br>直到我真的置身于南郑县小南海镇伯牛坑坑底时，我心中的困惑和强烈的不真实感仍然挥之不去——竟然就在离汉中市区只有30公里的地方，竟然就在中华文明的腹心之地，存在着这样大规模的天坑！而去年年底陕西公布发现的天坑数量，更是多达49个！<h3>外国喀斯特专家和中国探洞爱好者，在卫星图上不约而同地发现了伯牛坑</h3>给我引路的老乡说，这个天坑在当地被称为“剥牛坑”，据说是因为曾经有老乡的牛不小心掉进坑里，却没办法弄上来，只好在坑底剥完皮再把牛肉背上来而得名。<br><br>去年专家来考察后，才改名为“伯牛坑”。<br><br>一位名叫罗荣富的77岁老人回忆说：他曾在1964年前后下过一次坑，当时生产队组织了十多人下到坑底背燕子粪做庄稼的肥料，一天就背了有几千斤。<br><br>既然老乡们早已知道这个天坑的存在，那为什么汉中天坑群直到去年才宣布被“发现”呢？<br><br>',
'<h2>聚焦上林湖越窑考古千年“秘色”悬念终于解开！唐宋“极简”审美重归当代？</h2>越窑秘色瓷，是中国陶瓷家族中最神秘的一员。<br><br>1987年，陕西扶风法门寺地宫出土秘色瓷14件，首次让人见到了秘色瓷的真容。<br><br>但是，此后近30年里，秘色瓷产地一直悬而未决。<br><br>直到去年，一次大的考古发掘开展，终于向世人证明：神秘的唐宋宫廷“秘色瓷”主产地就在浙江慈溪上林湖畔！以秘色瓷为代表的青瓷，为何在唐宋社会风靡数百年之久？<br><br>上林湖窑场与码头，是如何通过“海上丝绸之路”影响当时世人生活的？<br><br>今天悄然刮起的“极简主义”风潮，又与当时的瓷色审美有着怎么样的联系呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/94/wKgBy1lA8veAaN04ADxmhOqzAAI340.tub.jpg@!rw9"><br><br>秘色瓷的终极秘密，藏在慈溪上林湖畔唐人陆龟蒙《秘色越器》诗“九秋风露越窑开，夺得千峰翠色来”，描绘了越窑秘色瓷青莹滋润之美，“秘色”之名也由此滥觞。<br><br>但对于何为秘色瓷、“秘色”的含义以及秘色瓷的生产状况，长期以来一直众说纷纭。<br><br>1987年陕西扶风法门寺地宫的考古发现首次出土秘色瓷实物，但其具体产地仍旧是谜。<br><br>群山环抱的上林湖，位于慈溪市桥头镇，是明嘉靖《余姚县志》记载的秘色瓷产地。<br><br>但是，上林湖及周边有窑址百余处，窑址群内部各窑址点的生产水平参差不齐。<br><br>经过多年调查，考古工作者终于锁定了一个叫后司岙的地方，这里的越窑址为上林湖窑址群的核心。<br><br>作为地貌名词，“岙”有两层含义：一是山间平地，二是河湾可泊船处。<br><br>后司岙所在，既有平地，又有水湾——平地可装卸物资，河湾可泊船只。<br><br>2015年10月至2017年1月，经过一次大规模的考古发掘，人们终于确定：这里就是出产秘色瓷的中心窑址。<br><br>浙江宁波慈溪市桥头镇。<br><br>我所看到的上林湖，是一座在古湖基础上蓄水形成的水库。<br><br>江浙地区水网纵横，类似的湖几乎每个县都能找出几个。<br><br>然而，这座看似普通的水域，最近成了媒体热议之地——主要原因是，它的名字出现在“2016年全国十大考古新发现”中。<br><br>瓷器考古专家对上林湖其实并不陌生。<br><br>作为唐宋古窑遗址密集地带，从上世纪90年代开始，浙江省文物考古研究所与慈溪市文物管理委员会办公室，就先后对上林湖一带进行了调查，并进行了先期阶段的考古发掘。<br><br>一处早就为人所熟知的古遗迹，为何还能在20多年后，重新进入世人的视野，并入选最新一届的“十大考古发现”呢？<br><br>2016年，考古人员又在这里发现了什么重大秘密呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/EA/wKgBzFlA8zCAZEwiAAln1NQGeZ0283.tub.jpg@!rw9"><br><br>中国青瓷史在浙江浙江青瓷史看越窑古陶瓷考古专家郑建明先生，将浙江青瓷窑史分为四大高峰阶段：德清先秦原始瓷窑址群、上虞汉至六朝窑址群、上林湖唐宋窑址群、龙泉宋元明窑址群。<br><br>其中，成熟优质的青瓷，是在越窑烧制成功的。<br><br>“越窑”之名，首现于唐代陆龟蒙《秘色越器》诗中的“九秋风露越窑开”，是唐代对“越州窑”的简称，窑址主要分布在唐代越州的宁绍平原一带。<br><br>有学者根据时间，将其分为早期越窑、唐宋越州窑和南宋余姚窑。<br><br>越窑的核心产区——上林湖越窑发展于唐早中期，兴盛于唐晚期至北宋早期，北宋晚期开始衰落。<br><br>越窑自东汉创烧以来，越窑青瓷的工艺、风格，不仅影响了浙江省内德清窑、瓯窑、婺州窑、龙泉窑等窑场，省外的北宋耀州窑、汝窑、湖田窑，国外的高丽青瓷的烧制，也均有越窑的影子。<br><br>图为航拍视角下的上林湖后司岙窑址。<br><br>供图/国家水下文化遗产保护宁波基地<h3>唐代秘色瓷：“天青色等烟雨”的真正源头</h3>“天青色等烟雨，而我在等你。”<br><br>十余年前，周杰伦以一首《青花瓷》引爆流行音乐的复古风。<br><br>词作者方文山曾解释说，他想用一种最典型的中华艺术品，来象征爱情的忠贞及世事沧桑。<br><br>而他选中的艺术品是“天青色”之汝窑瓷（窑址在今河南省平顶山市宝丰县清凉寺附近）。<br><br>“天青”典故出自宋徽宗（也有说出自后周世宗）：宋代，汝窑瓷器专供皇室使用，某次窑官请示釉色，徽宗御批：“雨过天青云破处，这般颜色做将来。”<br><br>',
'<h2>汉中天坑群，为何今天才被发现？</h2>在许多岩溶地质学家眼中，天坑是世界上最壮观的喀斯特地貌。<br><br>这种突然出现在地球表面的巨大凹陷，深度、宽度高达数十米甚至数百米，四周岩壁陡峭，有时会因一侧崖壁上覆盖着崩塌下来的堆积物而坡度略缓，让人们得以小心地行走其上，直达坑底。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/ED/wKgBzFlCQaeALoY_ADNCqV3EfVQ027.tub.jpg@!rw9"><br><br>天坑，世界上最壮观的喀斯特地貌在许多岩溶地质学家眼中，天坑是世界上最壮观的喀斯特地貌。<br><br>这种突然出现在地球表面的巨大凹陷，深度、宽度高达数十米甚至数百米，四周岩壁陡峭，有时会因一侧崖壁上覆盖着崩塌下来的堆积物而坡度略缓，让人们得以小心地行走其上，直达坑底。<br><br><h3>直到今天汉中天坑群才被发现，让人不得不发出疑问</h3>已经很久没有听到“在哪里有重大地理发现”这样的消息了。<br><br>因为15至17世纪那样的地理大发现的时代早已经过去了，地球上似乎已无秘密可言。<br><br>因此当我在网上看到“汉中发现世界级天坑群”这个消息时，第一反应是将信将疑。<br><br>但2016年11月24日陕西省政府正式召开新闻发布会宣布这一消息，这时你不得不相信。<br><br>当我把这件事的来龙去脉又仔细了解一番后，终于相信这确实是一次重大的地理发现。<br><br>不过，这个重大地理发现实在来得太晚，有些不合常理，让人不得不产生疑问。<br><br>',
'<h2>归去来兮北京雨燕迁徙路线谜底揭晓</h2>北京雨燕貌不惊人，却是2008年奥运会吉祥物福娃妮妮的原型之一。<br><br>它们拥有高超的飞行能力，北京城是其重要的繁殖地。<br><br>然而这些鸟的越冬地在何处？<br><br>它们每年春季和秋季又沿着怎样的路线迁徙？<br><br>目前，困扰鸟类学者良久的这两个问题，通过现代化的研究手段，终于找到了答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/9A/wKgBzFkmNryAPEdhADmvKhz3Pyc860.tub.jpg@!rw9"><br><br>疾速飞行的雨燕，与北京城渊源深厚夏季的北京，北京雨燕在古老的皇家园林上空疾速飞翔。<br><br>它们的飞行纪录可以达到每小时111.6公里，是同等体型鸟类中飞得最快的类群。<br><br>摄影／张瑜4月下旬，北京西郊春暖花开，杨柳返青。<br><br>在颐和园的东宫门，我约见了来自瑞典的观鸟爱好者Michael。<br><br>Michael到得稍早些，我来时，看到他刚买了几个旅游纪念品——一套福娃的钥匙链。<br><br>其中绿色的那个福娃，名为“妮妮”。<br><br>我们都爱观鸟，今天约Michael来颐和园，主要就是为了看“妮妮”的原型——北京雨燕。<br><br><h3>燕京有京燕——其貌不扬，却以北京为名</h3>提到燕子，人们耳熟能详的定是家燕。<br><br>但其实北京地区的燕子有很多种，它们主要分为两大类：一类属于雀形目，包括家燕、金腰燕、崖沙燕、岩燕和毛脚燕；另一类则为雨燕目，如北京雨燕、白腰雨燕和白喉针尾雨燕。<br><br>这些名为“燕”的鸟中，最有故事的并非家燕，而是雨燕目的北京雨燕。<br><br>它是极少数以“北京”命名的鸟类，并与大熊猫、藏羚羊等共同构成了北京奥运会的吉祥物。<br><br>',
'<h2>楚克潟湖沉船尘封在深蓝里的战争秘密</h2>毗邻帕劳共和国和关岛的楚克潟湖，被一圈长达225公里的环礁围成，潟湖中的岛群被称作楚克群岛。<br><br>或许楚克潟湖在当今世人看来是名不见经传，但它曾经是二战时期日本在太平洋的主要海军基地。<br><br>1944年，美军发动“冰雹行动”，以摧枯拉朽之势，让楚克环礁内数十艘日本战舰、商船和无数战机葬身海底。<br><br>70多年过去了，这些沉睡在海底的庞然大物变成了海洋生物的新居所，也成为潜水员和历史爱好者梦寐以求的探索对象。<br><br>本文作者骆仪有着丰富的沉船潜水经验，摄影师Andrew Marriott在楚克潟湖对沉船做过系统调查和拍摄，通过他们的文字和图片，我们能够更加了解这些沉船的今生前世，也能更接近那些鲜为人知的战争秘密。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/44/wKgBy1kmq6aACM_7ACMKq1-cTv8444.tub.jpg@!rw9"><br><br>沉于海底的日本战机，是潜水员通往二战历史的“通道”沉于海底的日本战机，是潜水员通往二战历史的“通道”这张照片拍摄于一架沉于海底的Betty（一式陆上攻击机）机舱内。<br><br>在“冰雹行动”中，这架攻击机被美军击中，以很高的速度重重地撞向了海面，以至于飞机的引擎、机舱内的座椅、氧气瓶都被甩离机身，驾驶舱也摔得支离破碎。<br><br>因为沉没在浅海，所以飞机附近的珊瑚茂盛，飞机本身也成了无数小鱼的乐园。<br><br>摄影师游进宽敞的机舱，望向驾驶舱方向，眼前碧蓝的海水仿佛指引着他走入未知的神秘隧道，楚克潟湖里这些飞机和舰船的残骸，正是潜水员通往二战战场的“通道”。<br><br>1944年2月16日，西太平洋，北纬7°，东经150°。<br><br>17岁的楚克少年Kimiuo Aisek目睹美军轰炸机向楚克潟湖中的日本船只投下一枚枚重磅炸弹，爆炸升起一朵朵蘑菇云，硝烟弥漫了晴空。<br><br>直至次日，12艘日本战舰、32艘商船和多架飞机相继沉入海底，这次代号为“冰雹行动”的雷霆突击登上反法西斯同盟各国的报纸头条，被称为“美军的偷袭珍珠港”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/44/wKgBy1kmq7-AEw9ZAAYf4qCbDYk950.tub.jpg@!rw9"><br><br>225公里的环礁围成的楚克潟湖中，沉睡着大量日本战舰残骸碧蓝的海水中，这两个岛礁是长达225公里的楚克环礁的一部分。<br><br>位于西太平洋的楚克环礁是世界上第二大的珊瑚岛环礁，珍珠项链一般的环礁围出了一个面积2130平方公里的潟湖。<br><br>二战时期，这里曾是日本海军最大的海外军事基地，如今，这片风平浪静的海域沉睡着大量日本战舰与战机。<br><br>日军占领楚克多年，驱使原住民做苦力，“冰雹行动”是楚克从殖民到自治的转折点，应该说是一场大快人心的突袭。<br><br>但Kimiuo心情很复杂，因为在船上劳作的童年好友，也随着被击中的日本战船爱国丸一起长眠海中了。<br><br>1945年日本投降，1947年美国托管马里亚纳群岛、马绍尔群岛和楚克所在的加罗林群岛三大太平洋群岛，而楚克群岛，这个二战时日本帝国海军最大的海外军事基地就逐渐被人们遗忘了。<br><br>日舰和战机残骸在楚克潟湖沉睡了25年，直到著名海洋学家雅克—伊夫·库斯托前来探索，并在他的电视纪录片中介绍潟湖和沉船，楚克才开始作为沉船潜水胜地为人所知。<br><br>而战争的亲历者Kimiuo已经成为一名父亲和潜水员。<br><br>他开始担任沉船爱好者的潜导，发现和帮助发掘沉船，他的一生，都与这些战争残骸结合在一起。<br><br>',
'<h2>探秘海底盐池极端环境孕育的独特生态世界</h2>深海有盐池？<br><br>海底盐池是近些年海洋科学家的一项重要发现，分布在世界多处埋有盐层的海域，池面与普通海水之间有着清晰可见的分界。<br><br>本文作者是一位海洋微生物学者，她搭乘深潜器来到了水下约2000米的墨西哥湾海底盐池，并在那里目睹了一个极端而特殊的生态世界。<br><br>致命的池水如何孕育了无数贝类和鱼虾？<br><br>海底盐池又对人类有着怎样的重大意义？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/9C/wKgBzFkmfo2AbV1rABBbXhFX27E032.tub.jpg@!rw9"><br><br>在水下2000米见到盐湖，如同闯入异世界在深潜器灯光的照射下，褐黄的海底沉积物勾勒出海底盐池的蜿蜒“堤岸”，盐池表面泛着丝丝涟漪，异常丰富的贝类、鱼虾等生物群落环绕四周，却不敢进入池内。<br><br>显然，看上去波澜不惊的海底盐池正释放出危险的死亡信号。<br><br>在荒原般的茫茫海底，这一罕见景象显得格外不可思议。<br><br>海洋深处有什么？<br><br>这是一个难以回答的问题。<br><br>人们对海洋和海洋生物的绝大多数了解仅限于海洋表面以下的数百米水层。<br><br>对于平均深度超过3600米的海洋而言，这只是薄薄的一层表面。<br><br>受到目前探索能力的限制，人类对深海所知甚少。<br><br>科学家们直到近几十年才确认，深海海底并不只有一望无际的海洋沉积物，也绝非一片毫无生气的死地。<br><br>在对海底生态系统的探索中，“海底盐池”可算是近年最为“魔幻”的新发现之一——数不清的贝类与鱼虾在波光粼粼的盐池周围生活，却没有动物敢于踏入这方池水。<br><br>作为一名海洋微生物学者，我有幸乘坐了著名的深海载人潜水器“Alvin号”，得以亲眼看到这不可思议的、深海里的“盐池”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/9C/wKgBzFkmfiCAZJcFAC62_R6KHGo878.tub.jpg@!rw9"><br><br>晴朗的天气下，深海载人潜水器才能平稳入水母舰驶至定位点上方，将潜水器放入水中（如图）。<br><br>载人深潜是考察海底世界的重要方式。<br><br>良好的天气条件对载人深潜而言至关重要，一旦遇到恶劣天气，下潜计划将被迫推迟。<br><br>海面下的情况复杂，深海中可能会出现各种紧急状况。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/9C/wKgBzFkmfh6AP3XBAAQKxg6ULa4705.tub.jpg@!rw9"><br><br>另一种常用的探测方法是借助深海机器人。<br><br>图中，工作人员正在船上的控制室屏幕前密切关注着海中的动态。<br><br><h3>看到眼前的景象，舱内三人同时惊喜地叫出声来</h3>¸©暖的冬日阳光下，“Atlantis号”科考船载着我们几位科学家和“Alvin号”深潜器，航行到了美国南部的墨西哥湾海域。<br><br>墨西哥湾是世界重要的深海产油地，侏罗纪时期丰富的动植物残骸以有机物的形式埋藏在这里，经过漫长的时间，发育出储量惊人的石油和天然气。<br><br>我们关于海底盐池的长期定位实验点就分布在这片海域。<br><br>',
'<h2>珠穆朗玛峰还原</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/43/wKgBy1kmXm-AJYe-AEJNPDfQCHY688.tub.jpg@!rw9"><br><br>同样是珠峰星空，在外来者和当地人眼中有着完全不同的意义拍摄时间：2014年4月30日    拍摄地点：西藏定日县珠峰北坡大本营（海拔5200米）摩托车发出一阵阵沉闷的低吼声，从珠峰大本营前的沙石路上奔驰而过，带起一片尘土。<br><br>这是一位赶夜路的晚归牧人，他的前方，在漫天灿烂星空的映照下，世界最高峰珠峰似乎触手可及。<br><br>在外来者眼中，珠峰已被概念化、神圣化，披上了一层人为附加的光环，因此珠峰上方的星空也成了地球上最绚丽的星空，是值得外来者终生回忆的事情；而在当地人眼里，珠峰只是他们生活中的一个背景，照亮回家路的漫天星斗也只是生活的一部分，并不值得他们刻意去关注。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/9B/wKgBzFkmXgCAcq3aACmf5rE_EDY127.tub.jpg@!rw9"><br><br>在珠峰脚下村民的生活中，珠峰只是一个若有若无的“旁观者”拍摄时间：2017年4月9日    拍摄地点：定日县岗嘎镇（老定日县城）孔目村（海拔4400米）一个星期日的日落时分，孔目村村民益西（图中最右侧戴白帽者）与邻居一起，将孩子们送上一辆陈旧的农用车，然后挥手告别，目送车子将孩子们送去学校，开始新一周的学校生活。<br><br>远处，飘荡着标志性旗云的珠峰，见证了山脚下村民们日常生活中最为温馨的一幕。<br><br>这幅图片透露出一个信息：在村民生活中，珠峰其实只是一个若有若无的“旁观者”，现代人建构起来的“世界第一高峰”这个概念，对他们来说并没有多少实际意义。<br><br>益西所在的岗嘎镇，有318国道横穿全镇，是通往樟木口岸、吉隆县的必经之地，也是外地人观赏珠峰、卓奥友峰、洛子峰和马卡鲁峰等4座8000米级高峰的观景台。<br><br>摄影／王宁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/43/wKgBy1kmXf-AcXa6AAZhWooVGfk635.tub.jpg@!rw9"><br><br>全世界最奢华的雪峰观景台，也是一个将珠峰观念化、概念化的标志拍摄时间：2017年4月8日    拍摄地点：定日县加乌拉山口（海拔5210米）上空100米在加乌拉山口，摄影师放飞了一架无人机，从加乌拉山口上空100米的高处拍摄，从而有了与地面完全不一样的视角，珠峰前方“九曲十八弯”的盘山公路，与远方群峰遥相呼应。<br><br>稍显遗憾的是，这张无人机拍摄的图片，并没有将最西侧的希夏邦马峰拍摄进来。<br><br>加乌拉山口号称世界上最奢华的观景台，因为在这里可以看到喜马拉雅山脉5座海拔8000米以上的高峰。<br><br>一个观景台能将世界14座8000米以上高峰中的5座尽收囊中，不可谓不奢华了。<br><br>不过，如此奢华的观景台,也是一个不断将珠峰观念化、概念化的标志。<br><br>摄影／王宁<h3>两个珠峰——两个世界</h3>我看到了另一个珠穆朗玛峰（以下简称珠峰）。<br><br>在珠峰脚下的巴松村小学，我来到学生的宿舍，坐在屋子里，从敞开的门中，我看到了远方金字塔般的珠峰上飘着旗云，天蓝蓝的，周围没有一丝云。<br><br>从早晨到中午旗云一直是那个样子，像扯开的一面向着东方飘着的旗帜，又像有水汽源源不断地从珠峰顶上喷出……然而孩子们却没有人对旗云感兴趣，他们在玩耍，或者跟着我们，看我们做什么。<br><br>在云琼村，几个村民正在放水灌田，4月中旬，播种青稞的季节到了。<br><br>我们拍了几张他们挥镢挖渠的照片，背景就是夕阳照耀下的珠峰……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/43/wKgBy1kmX86AN-yhAAa5I4EIzGc988.tub.jpg@!rw9"><br><br>珠峰周边地区地形图（注：图中括号所标注公里数，为该地距珠峰顶峰直线距离）在孔目村，一辆农用拖拉机后面的拖斗上坐着几个孩子，他们在家中度过了周末，现在要去学校。<br><br>孩子们所乘的拖拉机是迎着珠峰的方向开去的，他们的学校要比他们的家更靠近珠峰。<br><br>母亲们正在挥手与他们告别。<br><br>在我们这个角度看来，这些母亲们好像是在向珠峰挥手告别。<br><br>',
'<h2>东边道铁路如何用好这条东北东部的纵贯大道？</h2>东边道铁路——这是在我国东北铁路网里一条紧贴中俄、中朝国界的南北向大通道。<br><br>它以日本侵略者在东北东部修筑的南北向铁路为基础，将多条断头路段联结成网，纵贯东北三省。<br><br>今年是这条铁路全线贯通5周年，它承载了哪些期待，带来了怎样的变化，又面临着怎样的挑战呢？<br><br><h3>从掠夺到殖民，这条铁路承载了太多的屈辱记忆</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/2C/wKgBy1kel02AAECxAByr3P8rVJk072.tub.jpg@!rw9"><br><br>在中国地图的东北角，见证了近百年历史变迁的东边道铁路蜿蜒勾勒出雄鸡版图的嘴部。<br><br>载着粮食、煤矿、木材等物产的火车行进在广袤的黑土地上，跨过长白山脉，沿中俄、中朝边境一路向南，便可抵达辽东半岛海岸。<br><br>这条铁路北起黑龙江省牡丹江市，南至大连渤海湾，全长 1389 公里。<br><br>提起我的家乡东北，身边许多朋友的第一印象除了极富感染力的东北人、东北话，还有东北大地丰富的物产——黑龙江东部的煤炭、石墨，吉林东部的长白山木材和中草药，辽宁东部的几十种矿藏……丰富的资源不仅是东北人民至关重要的生存依靠，历史上，也曾成为日本侵略者的掠夺目标。<br><br>提起连接着这些资源的东北东部铁路，居住在东北三省的老一辈人依然记忆犹新。<br><br>如今的东北东部铁路在解放前有一个特别的名字——“东边道”。<br><br>“东边道”是何来头呢？<br><br>我找到了研究东北铁路历史的吉林省文联副主席曹保明老师。<br><br>他说，“东边道”最早的概念来源于清入关后的封禁政策。<br><br>其中的“边”，最初指清政府修筑的“柳条边”墙。<br><br>“九·一八”事变后，日本占领东北，“东边道”则演变成了日本在东北东部地区兴建的铁路总称。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/94/wKgBzFkj9fSAQdeZAAKDP0n2TJM216.tub.jpg@!rw9"><br><br>东边道及东北铁路线路图20世纪初，是日本、俄国等大国力量在东北角逐的时期。<br><br>要想将丰富的自然资源开发利用，交通是必不可少的一环。<br><br>东北东部大片地区位于长白山地，山高坡险，冬季漫长寒冷，部分地区冰雪期达6个月以上，使公路运输的发展受到严重限制。<br><br>尽管区域内河流较多，但由于冬季封冻等因素也不宜开展内河航运。<br><br>因此，铁路成为东北东部地区交通运输的主要方式，也成为了侵略者对东北进行经济侵略的一大利器。<br><br>到了日伪统治时期，日本几乎攫取了东北全部路权，并不断拓展东部铁路线路，以便运输军需物资和掠夺东北丰富的农矿产品。<br><br>作家萧红曾在《一条铁路的完成》中生动记录过东北学生对于日本兴建“吉敦铁路”的示威抗议，那是一条自吉林至敦化的东西向线路，但最终，“那条铁路到底完成了”。<br><br>随后几年间，伪满洲国向满铁借款，修筑了萧红笔下这条吉敦铁路的东向延长线——敦化至图们铁路。<br><br>在此基础上，日本又规划了以敦图铁路为基础线的东部南北纵贯铁路网，将牡丹江、珲春、通化、丹东等地网罗其中。<br><br>',
'<h2>邮轮变游轮“地球村”的升级换代</h2>超级游轮已悄然出现在越来越多中国人的度假计划中。<br><br>那些价格不菲的邮轮旅游产品，吸引着大批想用几天时间感受一场富足奢华享受的人们。<br><br>旅游产品单上的“邮轮”，其原型就是历史上发挥过重要作用的“邮轮”——我们最熟悉的就是“泰坦尼克号”。<br><br>从“邮轮”演化到“游轮”的全过程，混杂着人类欲望的满足、世界版图的开辟、全球化程度的加深。<br><br>今天的“超级游轮”，就是一个“地球村”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/2D/wKgBy1kepniAfFr9ADu2Tl6Nhns432.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/2D/wKgBy1kepSWAO2qfABCtYaf_C-Q067.tub.jpg@!rw9"><br><br>在南极洲的南设得兰群岛上，一群企鹅目送着一艘搭载着观光游客的邮轮，南极航线已经成为一条著名的邮轮旅游航线了。<br><br>然而就在半个世纪以前，邮轮还是作为日常交通运输工具往来于各大洲港口之间，世界上有无数伤心离别都曾发生在邮轮离开港口的时候。<br><br>凡人眼中，人类的过往就是一部发挥聪明才智、探索未知世界、打造美好生活的文明史。<br><br>哪天，当你如约登上超级游轮远航大洋，体验曼妙之际，可会去琢磨游轮在这部文明史中扮演了何等角色。<br><br><h3>从“黑球线”开始的邮轮时代</h3>轮船和远洋班船都诞生在19世纪初。<br><br>1807年，美国人富尔顿发明蒸汽机带动明轮拨水的轮船，由于性能稳定，被用于哈得孙河航班；1822年，轮船开始用于英吉利海峡航班。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/85/wKgBzFkepsiAcJSTAEOv-7kqeE0711.tub.jpg@!rw9"><br><br>1966年，美国当时的挪威加勒比公司的首艘完全以休闲度假为主要功能的“向日号”邮轮的下水成为现代邮轮业务正式开展的标志。<br><br>邮轮从以客运为主要目的转为以休闲度假为主要目的进行发展。<br><br>图为在阿拉斯加的冰川湾巡游的邮轮，人们靠在甲板上的躺椅中就可以饱览天涯海角的美景。<br><br>直到19世纪初年，北大西洋上船的开行仍然处于不可预测的状态。<br><br>无论货舱还是客舱，只要是半载状态，那船就至少会在港口再停留一两个星期。<br><br>这一切于1818年被改写，在一群纽约商人的召唤下，侨居美国17年的英国商人杰里米亚·汤普森（Jeremiah Thompson）率先开启了远洋班船的概念，他的广告宣布每月5日将有一艘船从纽约出发，而在每月1日，同样有一艘船离开利物浦。<br><br>这样，1818年1月，纽约与利物浦之间建立了遵循严格时刻表的海运服务，第一艘大西洋班船在暴风雪中离开了纽约码头。<br><br>因为汤普森的船以大黑圆球为标识，这条革命性的跨大西洋贸易线就以“黑球线”（The Black Ball Line）闻名。<br><br>事实证明，托运人和富裕乘客极其情愿支付高昂的价格。<br><br>黑球线的时刻表指挥着美国与整个欧洲之间互寄邮件的节奏。<br><br>黑球线大获成功，使纽约超过波士顿和费城，成为美国的顶尖港口。<br><br>其他班船线也纷纷在纽约和东海岸主要港口运行起来，那一头则连接了越来越多的欧洲港口。<br><br>第一个专业跨海客运的组织可以追溯到1815年。<br><br>这年，一家船务代理处出现在伦敦石灰街，以组织伦敦、都柏林两地之间的邮运和客运为己任，10年后发展为非常成功的邮船公司，这就是后来的“P&O”（东方半岛轮船公司的英文缩写）。<br><br>1837年，“P&O”获得英国政府的第一个运邮合同，开辟了前往伊比利亚半岛的海轮邮路。<br><br>',
'<h2>内蒙古冬牧场被忽略的草原景观</h2>在很多人印象中，内蒙古草原就是“风吹草低见牛羊”的景观，其实，在一年中，草原大部分是百草枯黄、冰天雪地的景象。<br><br>很多人不知道，决定草原牧民生存的其实是冬牧场（也叫冬窝子），冬牧场才是牧民的命根子。<br><br>不过随着游牧方式的终结，专用的冬牧场也日益萎缩，成为草原上的“稀缺景观”。<br><br>本刊特约撰稿人舒泥历经多年深入走访、考察内蒙古冬牧场，为我们讲述了不同冬牧场上发生的许多鲜为人知的故事……行走内蒙古草原十多年，我发现，其实我们很多人对草原的理解有很大误差，或者说是片面的。<br><br>出现在各种旅游宣传、摄影比赛或相关文化产品上的内蒙古草原，通常都是风吹着绿油油的细软青草，无边无际的景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/2D/wKgBy1kesSyAfC-NAEYLZ_M1jsc530.tub.jpg@!rw9"><br><br>能否利用冬牧场顺利过冬，对牧民来说是生死存亡的大事冬牧场，是指草原游牧地区在冬季为畜群所选的防寒避风的地方，一般所选地方都在环形山谷、盆地等凹陷地区的向阳面，既能防风，又有阳光照射。<br><br>当地牧民根据世代流传下来的习惯和经验，把草场分为春秋牧场、夏牧场和冬牧场。<br><br>由于内蒙古草原的冬季漫长，因此能否在合适的冬牧场顺利度过冬季，是关系到牧民和牲畜生死存亡的大事。<br><br>但是，在高寒的内蒙古草原，这样的时光只有短短两个多月，其他大部分时间，草原都是金黄或白色的。<br><br>这里的冬季气温在零下20到零下40℃<U+200A>，如何度过冬天，才是牧民真正的考验。<br><br>可以说，牧民的冬天生活，才是他们一年中的常态。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/2D/wKgBy1kesbWAVX3tACpanwwbEWk439.tub.jpg@!rw9"><br><br>如果赶上无雪的冬季，牧民和牲畜将很可能会遭遇饮水困难在冬季，牧民的饮用水来源是一个很严峻的问题。<br><br>雪水、井水、河水算是牧民的三大水源。<br><br>很多牧民打了机井，但有的机井离住处远，雪深路远，取水也是一个难题。<br><br>现在一些草原的地下水位急剧下降，如果赶上无雪的冬季，牧民、牲畜也将遭遇饮水难题。<br><br>比如说前些年的内蒙古乌拉特草原中蒙边境一带，因为冬季没有下雪，造成3000多牧民、30多万头牲畜饮水困难。<br><br>十几年前，我刚开始考察草原的时候，就有朋友对我说：“没有在冬天到过草原，就不会懂草原。”<br><br>牧民的人生，并不只是由夏季的美景和欢乐的那达慕构成，还有冬天的暴风雪。<br><br>从那时起，十多年来，我多次在冬季，在积雪和白毛风中穿行草原，走访一家家牧民的冬牧场，去适应、了解草原上寒冷的冬天，倾听不同牧民讲述他们的人生百态和喜怒哀乐。<br><br>',
'<h2>阿什库勒火山群这里可能有中国最新喷发过的活火山</h2>尽管我国的火山景观为数众多，有的还堪称精彩绝伦，但真正的活火山却并不多见，新近喷发过的则更少，以致中国火山学界存在着“中国近百年没有火山喷发”的说法。<br><br>唯一能挑战这个结论的，就是阿什库勒火山群中的阿什山火山。<br><br>2016年8月，作者作为科考项目组的成员深入海拔约5000米的昆仑山无人区，探访这个高海拔火山群，以及可能发生过中国最新一次喷发活动的活火山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/3C/wKgBy1kj49qAMVd7ADKmuZ9jug8377.tub.jpg@!rw9"><br><br>阿什库勒火山群所在区域地质活动剧烈阿什库勒盆地位于三大断裂带交会处，区域地质构造位置特殊，地质活动剧烈。<br><br>这里形成了阿什库勒火山群，其中有中国为数不多的活火山。<br><br>图为火山群中的乌鲁克火山。<br><br>摄影／刘志勇<h3>这里是环境恶劣的无人区，吸引来的火山地质学家却络绎不绝</h3>昆仑山横亘在新疆与西藏交界处，地处青藏高原北缘，历来有“万山之祖”的美名，古人更将其视为中华的“龙脉之祖”。<br><br>这里人迹罕至，充满神秘感，因为它超越了人类生存的极限。<br><br>在昆仑山的南缘，有一个名叫阿什库勒盆地的山间构造盆地。<br><br>它位于三条断裂带——阿尔金断裂带、东昆仑断裂带和康西瓦断裂带的交会处，位置特殊，地壳活动剧烈，是中国现代火山和地震活动最活跃的区域之一。<br><br>在这个荒无人烟、到处都是茫茫戈壁的盆地中，隐藏着一个由十余座主火山和数十座子火山组成的神秘火山群——阿什库勒火山群。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/2E/wKgBy1keu1yAYjeXAEIPjOx2i6w427.tub.jpg@!rw9"><br><br>考察队伍沿克里雅古道进入盆地昆仑山是青藏高原与塔里木盆地的分割线，从唐朝起，从克里雅山口穿越昆仑山的道路就是沟通两区域往来的通道之一，被称为克里雅古道。<br><br>考察队伍正是沿着这条古道进入阿什库勒盆地。<br><br>阿什库勒火山群位于阿什库勒盆地南部，海拔在4700—5600米之间，是世界上海拔最高的火山群之一。<br><br>这些火山几乎都是中心式喷发，形成了圆锥状或截顶圆锥状的火山锥以及大量的火山熔岩台地和熔岩谷，熔岩面积达 200平方公里。<br><br>这是一个极为年轻的火山群，其中的火山绝大多数形成于第四纪（从约260万年前至今）。<br><br>更值得一提的是，这里存在着一座极具争议的活火山——阿什山火山。<br><br>',
'<h2>全球不过3000只!中华秋沙鸭 白山水暖它先知</h2>这是一种尖嘴的、会上树的鸭子，全球仅存3000只左右。<br><br>每年春季，至少200只中华秋沙鸭迁徙至吉林省长白山地区，松花江与鸭绿江上游的森林和溪流是它们重要的繁殖地。<br><br>本文作者朴正吉与摄影师朴龙国共同研究、守护中华秋沙鸭40余年，他们期盼这种全球濒危鸟类的种群能够重现繁盛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/63/wKgBzFkS5U-ANROcAAtwySYOSTY377.tub.jpg@!rw9"><br><br>四只中华秋沙鸭在江西婺源县的河面上掠着水面低飞，等待春季来临，它们将启程向北，飞向位于东北亚地区的繁殖地。<br><br>这种长有尖嘴的鸭子数量极其稀少，世界自然保护联盟（IUCN）将其定为全球濒危物种。<br><br>摄影／魏骏第一次听到“中华秋沙鸭”这个名字是在1974年。<br><br>当时我国要出《中国动物志》雁形目的书卷，但是缺少中华秋沙鸭野外繁育的生物学资料。<br><br>长白山自然保护区科研所的鸟类研究者赵正阶、张兴录、何敬杰等，在吉林省延边朝鲜族自治州安图县头道白河沿岸苦苦寻找中华秋沙鸭的巢，最终一无所获。<br><br>这是理所当然的事情。<br><br>当时整个河流两岸参天大树皆是，可供中华秋沙鸭营巢的树洞很多，找到它们的巢洞非常困难。<br><br>也正在那年，我进入长白山自然保护区研究所从事野生动物生态研究——当时的工作恰是研究中华秋沙鸭。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/0D/wKgBy1kTyxiADBEVAACsnNCw4j8287.tub.jpg@!rw9"><br><br>中华秋沙鸭的主要分布范围<h3>1978年，我和同事第一次发现了中华秋沙鸭栖息的树洞</h3>冰雪开始融化的初春，我沿着头道白河河岸看见远处有一只大体白色的鸭子，在碧蓝水面上仿佛一块漂浮的冰。<br><br>它头部黑色，上面飘着几根长长的羽毛。<br><br>尽管初次相见，但我知道那是只雄性的中华秋沙鸭。<br><br>这种鸟很好识别，它们红嘴红脚，身体两侧的羽毛布满规则的鱼鳞状斑纹。<br><br>一会儿，又有一群鸭低飞过来，落在水面上——它们从遥远的南方刚刚迁回。<br><br>群中有几只雌鸟，头颈部呈棕褐色，头顶的冠羽也略短些。<br><br>几只鸭聚在一起，扑打水面、抖动翅膀、相互追赶，时而还发出粗犷而短促的叫声，应是在相互问候。<br><br>热闹之后，鸭群轻盈地游向远处。<br><br>清澈的水、春风激起的波浪、岸边的浮冰、河中的岩石、高大树木在水中的倒影、优雅的中华秋沙鸭……那是我心中永远难忘的场景。<br><br>',
'<h2>鸭绿江比“界江”更为丰富的世界</h2>鸭绿江中上游流域也许是吉林省地势最为险峻的部位，共有20多道“沟”自长白山南坡冲下，汇成鸭绿江上游的湍流。<br><br>“深山老林”所贮存的生物量给鸭绿江沿岸人民提供了生存给养，文明即发端于此。<br><br>由于直通海路，鸭绿江自古便是朝野双向流通的孔道；又由于地形崎岖，鸭绿江畔留下了一个个语言和文化“孤岛”。<br><br>鸭绿江不仅仅是 “中朝界江”，它的内涵要丰富得多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/0B/wKgBy1kS5O6APPnuAB2OwICFWdQ541.tub.jpg@!rw9"><br><br>鸭绿江放排是一道古老风景放排是鸭绿江上一道有着悠久历史的风景。<br><br>鸭绿江两岸林木繁茂，上游两岸的居民把木材砍伐下来之后顺江漂运到中下游，并以此为业。<br><br>从20世纪80年代开始，中国政府加强了森林保护，对包括长白山在内的众多山林逐步实行了封山育林，使得各地的森林采伐量锐减，鸭绿江上中国的放排也因此逐年减少直至消失。<br><br>现在，鸭绿江上只能见到朝鲜人放排的情景了，其方法和以前没有变化，木排被接成鱼鳞状，顺江水而下。<br><br><h3>鸭绿江比“界江”更为丰富的世界</h3>鸭绿江中上游流域也许是吉林省地势最为险峻的部位，共有20多道“沟”自长白山南坡冲下，汇成鸭绿江上游的湍流。<br><br>“深山老林”所贮存的生物量给鸭绿江沿岸人民提供了生存给养，文明即发端于此。<br><br>由于直通海路，鸭绿江自古便是朝野双向流通的孔道；又由于地形崎岖，鸭绿江畔留下了一个个语言和文化“孤岛”。<br><br>鸭绿江不仅仅是 “中朝界江”，它的内涵要丰富得多。<br><br>我们遁入吉林和辽宁两省交界的群山，摄影师许阳小心翼翼地开着越野车，公路的下方就是悬崖，一条玉带般的江水从脚下的山谷中蜿蜒流过，这就是鸭绿江在中国一侧最长的支流浑江。<br><br>从浑江汇入鸭绿江的浑江口开始，我们沿着中朝界江险峻的公路逆流而上，一直向东北方向的长白山进发，那里是鸭绿江的源头，就在长白山主峰南坡海拔2000米左右的苔原带上，一股清泉从苔原间涌动而出，刚一出生就形成了一道小小的瀑布，徘徊间顺着山势往下，不久就跌入了鸭绿江大峡谷，由此一路奔流在中国的“东北屋脊”——长白山火山群的沟谷之间，作为中国和朝鲜的界江，向西南方向，走过近800公里的旅程后直入沧海。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/63/wKgBzFkS5O6ARRoJABrYcZNjOIw480.tub.jpg@!rw9"><br><br>中朝两国人民对彼此都充满好奇鸭绿江并不宽，中国和朝鲜民主主义人民共和国隔江相望，两国人民其实对彼此都充满好奇。<br><br>有时候，江面上会驶来一艘坐满了乘客的朝鲜游艇，游艇的航行目的就是眺望中国，这样的游艇观光，在朝鲜属于高端人士的旅行，可以看到，游艇上的朝鲜人全都用探究的眼神望着中国这一侧（摄影／陈浩）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/63/wKgBzFkS5PGAS0gYAD55zEFVquY914.tub.jpg@!rw9"><br><br>在吉林省鸭绿江段的云峰水库大坝上，中国游客对江对岸的朝鲜也是充满了有猎奇感的兴趣，合影留念是必不可少的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/0B/wKgBy1kS5PCAWEobACyMhEaKcp4040.tub.jpg@!rw9"><br><br>还有小贩向游客兜售朝鲜货币，以满足中国游客的好奇。<br><br><h3>鸭绿江的二十多道“沟”</h3>鸭绿江，只从字眼上看，总是让人联想起春江碧水，这可能是东北最具有秀色江南气息的一条河流了。<br><br>早在唐代史学家杜佑所纂的《通典》一书中，就有记载：“马訾水一名鸭绿水，水源出东北靺鞨白山，水色似鸭头，故俗名之。”<br><br>虽然鸭绿江的名字富有古韵，但我觉得，鸭绿江中上游沿岸的地势之险峻、行路之凶险、山林之幽深，在整体地势相对平缓的中国东北堪称罕有，两岸山势高耸，江水呈现出神秘的墨绿色，显得整条河流野性十足。<br><br>',
'<h2>我国野生东北虎豹全伙在此！</h2>本世纪初，国外学者曾认为东北虎和东北豹已经在我国境内灭绝。<br><br>然而最新的研究成果显示，在吉林省东北部与俄罗斯交界的山地森林中，至少栖息着27只东北虎和42只东北豹。<br><br>这些虎豹如今面临着栖息地过于狭窄的窘境，亟需扩展生存空间。<br><br>我国东北内陆的广袤森林，是它们未来的潜在家园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/0B/wKgBy1kS2EiAQQGaAB2BkmFdeXw696.tub.jpg@!rw9"><br><br>为吉林境内27只东北虎集纳全家福北京师范大学生物多样性研究团队通过长期的追踪监测，探明了我国境内野生东北虎的种群分布现状：它们的活动范围主要位于吉林省珲春市、汪清县及周边区域。<br><br>总数量至少27只，其中包括10只雄性、8只雌性以及9只亚成体和幼体。<br><br>红外触发相机记录下了它们每个个体的身姿，由此我们制成这组国内已知东北虎个体的“全家福”。<br><br>“照片是真的还是假的？<br><br>不会又是只‘周老虎’吧？”当朋友发来一张2016年7月25日在吉林省珲春市马川子乡拍摄的野生东北虎图片时，我第一反应是怀疑它的真实性。<br><br>但很快，更多相关图片及视频影像被纷纷公布，证据确凿，这是一只货真价实的野生东北虎。<br><br>马川子乡这只老虎上新闻后不久，2016年8月17日，世界最权威的学术期刊之一SCIENCE发布了一篇头条报道，文章中说：北京师范大学的动物学家冯利民博士所在的团队通过在中俄朝三国边境区域设置红外相机监测网络、开展足迹跟踪调查等手段，观测到至少27只东北虎和42只东北豹，以及鹿类、野猪等虎豹食物链上的多种动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/0B/wKgBy1kS2EWAHWWMAAPbHktN0nA565.tub.jpg@!rw9"><br><br>细微的快门声音，引来东北虎察看端倪为了系统地监测我国境内东北虎与东北豹的活动，北京师范大学生物多样性研究团队在虎豹可能出没的区域架设了3000余台红外触发相机。<br><br>这些大型猫科动物非常机警，一只东北虎被相机触发时的细微快门声音所吸引，它好奇地走过来察看端倪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/62/wKgBzFkS2EWAD1muAAOvZgLnacU156.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/62/wKgBzFkS2EWAd_VVAAOouvpvEK4979.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/62/wKgBzFkS2EaAOQVBAAKxusApzxk936.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/62/wKgBzFkS2EiAYzReABYFIaaSgE4333.tub.jpg@!rw9"><br><br>这是惊人的消息。<br><br>中国到底有没有野生东北虎豹种群？<br><br>这个问题在十年前几乎没有人能够回答，因为这些大型猫科动物赖以生存的森林正在退化和消失，幸存的大部分虎豹种群被迫退缩至俄罗斯远东地区，它们在中国境内的情况极不明朗。<br><br>东北虎被世界自然保护联盟（IUCN）列为“濒危物种”，东北豹更是被列为“极危物种”，二者均处境堪忧。<br><br>东北虎、豹的种群数量如今竟然被调查清楚了！而且数字远高于人们的想象。<br><br>SCIENCE杂志还提到：冯利民与同事们正在协助中央政府建立一个面积约为15000平方公里的国家公园，帮助这些虎豹脱离灭绝的危险。<br><br>15000平方公里，这个面积比美国黄石公园还要大60%。<br><br>',
'<h2>珲春 吉林蓝海梦的唯一希望</h2>在吉林省最东部，有一座与俄、朝两国交界的边城——珲春。<br><br>不同的民族和文化在此交融，给这里带来了如同缩小版香港一样的繁荣。<br><br>而珲春更大的优势则在于，借助图们江这里可以成为吉林进入日本海的唯一突破口！借港出海、陆海联运、跨国高铁……珲春正在使出浑身解数寻求进入蓝海之路，一旦这个东北亚大陆通往海洋的核心窗口被彻底打开，吉林的未来就会充满希望。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/08/wKgBy1kSpqKAd5X9ADc9lg1WJbM194.tub.jpg@!rw9"><br><br>充满活力与希望的珲春，正在带动吉林进入全球经济的新时代珲春位于吉林省最东端，在陆上与朝、俄相邻。<br><br>通过铁路，可以以珲春为关键节点，构建从俄罗斯海参崴出发，连接长吉图高铁，从阿尔山口岸出境，的“新欧亚大陆桥”。<br><br>如果把目光投向海洋，珲春又可成为连接中、俄、日、韩、朝五国的海上交通枢纽（见地图）。<br><br>只是长期以来由于中国在图们江的出海权未能正常履行，珲春的枢纽作用得不到发挥。<br><br>而现在通过“借港出海”，珲春以俄罗斯扎鲁比诺港和朝鲜罗津港为跳板，已迈出了通往大海的第一步。<br><br>摄影／方润<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/0A/wKgBy1kStwaATOB1AATg54qmG_Y633.tub.jpg@!rw9"><br><br><h3>跨国看中医</h3>在中俄珲春口岸，大量俄罗斯车辆和人群正在分别排队入关。<br><br>一群已过关的俄罗斯少年在边检大厅合影，背后LED屏上显示“中国欢迎您”。<br><br>他们来自俄罗斯的一所学校，据称此行将前往延吉参加跆拳道比赛。<br><br>相比周边的俄罗斯城市，珲春可热闹多了，每年来珲春的俄罗斯游客超过30万人次，平均每天的俄罗斯客流量超过1000人次。<br><br>今年元旦，有近5000名俄罗斯人在珲春过新年，此前两天，每天入境的俄罗斯人超过3000名。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/08/wKgBy1kSpp-AGo73ABcVvtI_UkU036.tub.jpg@!rw9"><br><br>在珲春口岸，遇见来来往往的俄罗斯人中俄珲春口岸是国家一类口岸，也是吉林省唯一对俄开放的陆路口岸。<br><br>俄罗斯游客来珲春多以购物、理疗、休闲等为目的，来珲春时往往一身轻便，回国时则每每满载而归（摄影／许先行）。<br><br>俄罗斯人来珲春，除了旅游、边贸、工作、居住等，还有很大比例是为了看病。<br><br>在商业街上，一名俄罗斯老太太向我们展示她的珲春行程单，其中一张表格清楚地显示，在珲春的9天内她将在某家医院完成一系列治疗，包括推拿、按摩、针灸等，像一张课程表，已经完成的就画上对勾。<br><br>',
'<h2>图们江上的三段故事</h2>从源头到入海口，从历史到今天，500多公里长的图们江悠悠流淌，围绕这条江发生过多少跌宕起伏的故事……因为承载得太多太多，在有限的篇幅里我们很难展示图们江的全部，作者赵春江就放弃了从大处落笔、勾画它宏大全景的想法，转而为我们讲述了发生在图们江源头、中游重要支流海兰江、入海口三个小区段上的、与图们江息息相关的一些普通人的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/5E/wKgBzFkSgsuARgXQAD1gIRhcB2A077.tub.jpg@!rw9"><br><br>当地人称这里为“图们江第一拐”<h3>图们江源头，90后军人与60后学者的家国情怀</h3>我跟着李想他们的队伍一起巡逻。<br><br>李想时任双目峰边防哨所哨长，哨所里的官兵们都是一群80末90后的年轻人，他们的辖区是长白山有名的百里无人区——图们江源头区。<br><br>青草没踝，荆棘丛生，才一会儿，我就已经气喘吁吁了，而战士们在李想带领下，飞沟越堑如履平地。<br><br>当地势稍微平坦，树木变得稀疏时，脚下出现一条小道，李想告诉我这是根据1964年签订的《中朝边界议定书》开辟出来的“林间通视道”——从天池东边的第40号界碑开始到母树林河、红土水汇合处的第62号界碑为止，在森林中开出一条笔直的通道，上面自西向东排列着40、41、42……至第62号界碑。<br><br>这条通视道基本与中朝两国国界重合，其上允许中朝双方的边防人员通过，借以巡视界碑。<br><br>从62号界碑开始，中朝以红土水水流中心线为界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/06/wKgBy1kSgsuABPXDAEOEUHoFyh8228.tub.jpg@!rw9"><br><br>1887年清与朝鲜图们江勘界图在1712年穆克登寻边勘界后，清与朝鲜的边界以穆克登所立“江源碑”为据，双方相安无事。<br><br>多年后屡有朝鲜边民非法越界垦居，朝鲜借机于1885年再次提出勘界要求。<br><br>1887年，清与朝鲜进行了第二次勘界，此次勘界明确了双方以图们江为界的绝大部分问题，但关于图们江正源的问题，即石乙水、红土山水（今红土水）汇流以上至穆克登碑的江源地带，以何水为图们江正源，并以何水划界，双方产生了分歧：清方认为应以石乙水为界，朝方认为应以红土山水为界。<br><br>这张图是1907年日本驻清公使在清外务部所摹的。<br><br>供图／李花子我的眼前是两条宽可一步跨过的小河，两水汇合处有编号为62（1）、62（2）、62（3）三座同号三立的界碑。<br><br>我知道这种“三立碑”是专门竖立在界河与内河交叉处或分流处的，用三块碑即可确定两河中心线的交汇点。<br><br>李想告诉我从西南而来的这条河是红土水，自西北而来是母树林河，二水汇合后仍称红土水。<br><br>红土水继续向东流淌，在赤峰和弱流水汇合，汇流处以下河名就正式为图们江了。<br><br>我发现虽然都是小河，但水量上母树林河还是明显大于红土水。<br><br>李想带着我沿母树林河继续上溯，穿过一片森林沼泽，循着若隐若现的水流，来到一片水洼，只见一汪泉水在水洼中央汩汩冒出。<br><br>李想突然变得斯文起来，口里念道：“甘土峰下一息许，始自土穴中涌出。”<br><br>我有些蒙圈，不知道李想演得这是哪一出，只见他从挎包里掏出一本书来——《明清时期中朝边界史研究》，说：“这是李花子老师签名送给我的。<br><br>这泉水就是李花子老师带我们找到的图们江北源红土水的发源地！刚才那句诗是史料中对图们江源头的描述。”<br><br>',
'<h2>图们江流域 沉重的历史与新希望</h2><h3>编者按</h3>图们江发源于长白山山脉主峰东侧，在我国境内的长度为510公里、流域面积为42700平方公里。<br><br>在吉林五大水系中，不论是在长度还是流域面积方面，它的表现都并不突出，但图们江及图们江流域对吉林的重要性却毋庸置疑。<br><br>界江与出海权，是解读图们江的两个关键词。<br><br>从源头到珲春市防川村，图们江为中朝界河；从防川村到入海口的最后15公里，图们江为俄朝界河。<br><br>这种奇特的界河格局在全世界都非常少见，而且也并非一贯如此。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/5B/wKgBzFkRos6ATAiiAAL8_URhXpU749.tub.jpg@!rw9"><br><br>吉林五大水系之图们江图们江流域是吉林五大水系之一，虽然目前流域内各市县在人口、市县生产总值等方面在吉林省内所占的比重均不高（依据《2015年吉林统计年鉴》数据计算），但因为图们江流域独特的地理区位优势，其未来的发展前景不容小觑。<br><br>在15世纪以前，图们江为我国内河；15世纪中期，不断向北扩张的李氏朝鲜沿图们江中下游南岸地区陆续设置了六镇，图们江成了中朝两国的界河。<br><br>但当时朝鲜是中国的藩属国，中国毋庸置疑地拥有图们江的管理权，可以自由出海。<br><br>到19世纪后期，《瑷珲条约》、中俄《北京条约》的签订，清政府被迫把日本海沿岸大片的领土割让给俄国，吉林成了内陆省，图们江防川以下的河段成了俄朝界河。<br><br>但中国依旧拥有图们江的出海权，此后，直至1938年50多年间，每年约有1000多艘中国船只从图们江口进出日本海。<br><br>直到1938年日苏张鼓峰战役爆发，日军封锁了图们江入海口，中国船只才无法通行日本海。<br><br>到了近现代，虽然从法理上讲中国始终拥有图们江的出海权，且1964年朝鲜明确表示允许中国船只通过图们江下游，1991年签订的《中苏东段边界协议》中也明确规定挂有中华人民共和国国旗的船只可以在图们江下游自由航行，但由于国际关系、地区局势的不断变化，仅在20世纪90年代中国船只有过两次考察性质的从图们江出海外，所有中国船只都被封锁在图们江入海口前俄朝铁路大桥的上游。<br><br>这段波诡云谲的历史，令人愤慨、令人痛心，但对我们了解图们江来说，却是必不可少的重要一课。<br><br>因为图们江出海权的问题，对吉林、对我国东北地区来说，都具有非同一般的重要意义。<br><br>',
'<h2>环崖丹霞中国丹霞的另类</h2>丹霞是中国人发现并命名的地貌类型，以中国南方湿润地区的华南丹霞为主要代表。<br><br>本文作者是一位地理学者，在陆续的地理科考中，他发现在四川、贵州和重庆三省市交会处，有面积超过13000平方公里的丹霞地貌群，其形态与华南湿润区和西北干旱区的丹霞地貌截然不同。<br><br>为此，本文作者和摄影师展开了长达一年多的考察和拍摄，为您呈现一个迥异的丹霞景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/FE/wKgBy1kQOg2AbM1oACn0T19B-Tg591.tub.jpg@!rw9"><br><br>赤水佛光岩佛光岩景区位于贵州省赤水市元厚镇，距离赤水城区44公里，面积为26平方公里，由佛光岩、五柱峰、柏杨坪田园风光等景观构成。<br><br>其中有“世界丹霞之冠”之称的佛光岩呈弧形，弧长1117米，相对高度385米，是一座垂直壁立的巨大丹霞崖壁。<br><br>这处丹霞地貌与中国南方湿润区和西北干旱区的丹霞地貌有着很大的区别，没有发育出大面积的平顶形或圆顶形的峰丛、峰林，而是“见崖不见峰”，发育出一个巨大的环形赤壁，有地理学者将其命名为环崖丹霞。<br><br>2010年，我国南方湿润区6个丹霞地貌景区——湖南崀山、江西龙虎山、福建泰宁、浙江江郎山、广东丹霞山和贵州赤水，以“中国丹霞”统一命名，成功申报世界自然遗产（后简称申遗）。<br><br>丹霞地貌成功申遗是我国地貌学的又一重大进展，毕竟“丹霞”作为中国人自己发现并命名的地貌类型，能获得世界的认可实属不易。<br><br>申遗文件对“中国丹霞”是这样定义的：中国丹霞是一个由陡峭的悬崖、红色的山块、密集深切的峡谷、壮观的瀑布及碧绿的河溪构成的景观系统，整体为临水型峰丛—峰林景观，被天然森林广泛覆盖，构成丹山—碧水—绿树—白云的最佳景观组合。<br><br>这6个丹霞地貌区是中国南方亚热带湿润区丹霞地貌的典型代表，而当我们将它们放在一起进行比对时，却发现一个有趣的现象：湖南崀山、江西龙虎山、福建泰宁、浙江江郎山、广东丹霞山这5个丹霞地貌区，在宏观上皆发育有大面积的平顶形或圆顶形的峰丛、峰林，如湖南崀山的鲸鱼闹海（峰丛）、广东丹霞山的巴寨岩和福建泰宁的大金湖；或者发育着高大奇险的峰柱，如江西龙虎山的金枪峰、浙江江郎山的三爿石和广东丹霞山的元阳石。<br><br>而贵州赤水的丹霞地貌则明显不具备这样的特点，这一地区丹霞的特点是“见崖不见峰”。<br><br>从高处俯瞰，群山起伏，植被遍覆，侧面露出红色的崖壁，并凹成环状，瀑布顺着崖壁飞溅而出。<br><br>当你沿河流溯源而上，进入沟谷深处，却又是另一番景象。<br><br>不仅是在贵州省赤水市，我们发现在我国西南部贵州与四川、重庆交界处的四川省泸州市和重庆市江津一带的丹霞地貌，也都具有这个特点。<br><br>而查阅相关文献，却较少有这种丹霞地貌形态的专题论述，更没有这种丹霞形态全面系统的调查。<br><br>这又是为什么呢？<br><br>这种丹霞形态如此与众不同，难道它是另一种特殊的丹霞地貌类型吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/FE/wKgBy1kQOf2AQ5UyAE0m32vsIgE949.tub.jpg@!rw9"><br><br>图为赤水桫椤国家自然保护区甘沟。<br><br>摄影／李孚嘉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/55/wKgBzFkQOfqAC9qQAA1jgG0kHAw770.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/56/wKgBzFkQOgeATPj7ADPun0datm4789.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/56/wKgBzFkQOg2ASSDuAC295sY7pW4640.tub.jpg@!rw9"><br><br>赤水大瀑布赤水大瀑布景区（又名十丈洞景区）位于贵州省赤水市南部，赤水河支流风溪河的上游。<br><br>赤水大瀑布景区是“赤水丹霞”申报世界自然遗产的核心组成部分之一，大瀑布高76米，宽80米，是我国丹霞地貌上发育的最大的瀑布。<br><br>这里属于四川盆地南部山地中亚热带暖温带区，年降水在120—1300毫米之间，且水分蒸发量小，加之红色砂岩、泥岩透水性差，因此这一区域的地表水极为发达。<br><br>而且这个区域位于四川盆地和云贵高原的过渡地带，云贵高原及其北缘山地相对于四川盆地的间歇性断块抬升，导致沟谷在纵向上形成阶梯状的陡坎，流水至此皆成跌水或瀑布。<br><br>摄影／卞玉鹏<h4>见崖不见峰：外面平淡无奇，内部别有洞天</h4>听说我们要寻找丹霞地貌，摄影师李忠义显得有些兴奋。<br><br>当我把照片拿给他看时，他猛拍脑门，恍然大悟地说：“这就是红圈子嘛，我们老家那一带也有这种景观。”<br><br>李忠义是四川省泸州市叙永县人，他对那里的山水了如指掌，于是我们这次考察行动便从叙永县开始。<br><br>',
'<h2>长白山山珍 大山最美味的馈赠</h2>在中国的饮食文化中，“山珍”可以说是顶尖食材的代名词了。<br><br>不同时期的山珍有不同的含义，在今天，山珍多指山中可食用的野生植物资源。<br><br>长白山地域辽阔、气候复杂，广袤的森林中遍布着各种山珍，有许多是人们从未见过的特有品种。<br><br>长白山山珍主要是指什么，有着什么样的采摘学问，它们的开发现状又如何呢？<br><br>直到3月中旬，长白山远望还是一片白雪皑皑。<br><br>春天的脚步出了关外，到长白山脚下时，就有点踟蹰不前了。<br><br>其实，立春以后没几天，长白山区的积雪就开始悄悄融化了，别看山里依旧寒风刺骨，但这与严冬腊月已经大不一样，凛冽中还夹杂着一丝潮湿的、若隐若现的暖意。<br><br>找一个晴暖的午后，走进森林，用手拨开一片有些黏滞的积雪，雪下的点点新绿会给你带来不小的惊喜。<br><br>这些埋在“雪被”下的山野菜，就像蜷缩在母亲怀里的婴儿，急切地想要钻出积雪，舒展身体，接受阳光雨露的洗礼。<br><br>山区的居民们也兴奋起来。<br><br>经过了漫长的寒冬，山里人家的餐桌上，新鲜蔬菜早已成了稀罕事物，人们翻出了大麻袋、小锄头，摩拳擦掌准备进山接受长白山的新春馈赠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/01/wKgBy1kRZxeARyYAAAAgzpsvCww559.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/59/wKgBzFkRZx6AfUWLADx7j7Is3h4488.tub.jpg@!rw9"><br><br>民间俗名	榛蘑中文名	蜜环菌拉丁文名	Armillaria mellea榛蘑被誉为蘑中“珍品”榛蘑被誉为蘑中“珍品”，菌体丛生、伞盖圆润、微微泛黄。<br><br>立秋前后，长白山榛蘑最多。<br><br>榛蘑对森林的生态环境要求很高，并且只有很短的采摘期，无法人工种植。<br><br>榛蘑一般生长在针阔叶树的干基部、倒木及埋在土中的枝条上。<br><br>东北名菜“小鸡炖蘑菇”，用的就是榛蘑。<br><br><h3>山野菜讲究“不时不食”</h3>史永福已经64岁了，吉林省白山市抚松县松江河镇人，在松江河采山珍的村民中算是“跑山”的老手了。<br><br>“跑山”是当地人对进山采山珍的俗称。<br><br>',
'<h2>长白山的矿泉水 能成为中国的“依云”水吗？</h2>中国的长白山被誉为与欧洲阿尔卑斯山、俄罗斯高加索山并驾齐驱的世界级水源地，那么，长白山的水与别处的水相比到底有何差异呢？<br><br>我国能在长白山创造出世界级的天然矿泉水品牌吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/54/wKgBzFkQINuAKhGXABbWT9EUsf0274.tub.jpg@!rw9"><br><br>长白山矿泉：寒冬不冻，泉涌成河严冬时节的长白山，仿佛是一个被冰雪封印的世界。<br><br>但在一些泉眼处，你会惊奇地发现泉水依旧汩汩冒出，并不会冻结。<br><br>这是一些特殊的低温自涌矿泉，泉水水温不受季节影响，常年恒定在5—8℃，而且泉水流量往往不小，涌出的泉水在泉眼附近流淌成了一条小河。<br><br>摄影／刘馨阳<h3>长白山，世界级水源地</h3>从北京出发飞行1小时20分钟，长白山超然挺拔的雄姿便依稀出现在云层之下。<br><br>初春3月，本是天气回暖、“蛰虫惊而出走矣”的时节，这里的群山却依然掩藏于白雪皑皑之下。<br><br>清朝时期，满族统治者将长白山视为皇家圣山，康熙、乾隆、嘉庆三位皇帝曾亲自或派人多次前来拜祭。<br><br>现在的长白山机场里，则有操着各种口音、穿着各色专业滑雪服的人络绎不绝，尽管已经过了最佳滑雪季，但长白山仍是令他们满心雀跃的滑雪圣地。<br><br>我来长白山一不为访古、二不为滑雪，却是因为长白山的另一重圣地身份——水源圣地。<br><br>我来到位于抚松县一处矿泉水的泉眼附近，当时的气温低至－20℃左右，但千里冰封的雪景中，一汪泉水汩汩直冒，还在附近形成了一条天然河流。<br><br>“这么冷，水怎么不上冻呢？”我问这眼泉的管理人员。<br><br>他告诉我，这正是长白山矿泉的最大特色——天然低温自涌泉，区别于其他地区的深井泉，这里泉水水温、化学成分、水量不受季节变化影响，常年喷涌5—8℃的矿泉水，是极为稀有的天然冷泉。<br><br>',
'<h2>吉林火山 窗外异样的风景</h2>吉林省独占长白山主副二峰（白云峰和望天鹅峰），已然拔得了国内火山遗迹精彩度的头筹。<br><br>然而不只如此，吉林省还拥有以量取胜和以奇取胜的火山遗迹群。<br><br>更加令人回味的是，吉林省的火山景观，从最奇幻的到最平庸的，全部展现在了公路边、田间和地头——在吉林，举目皆是火山。<br><br>吉林火山给人带来的发现之惊喜，是从飞机舷窗外开始的。<br><br>在从北京到延吉的民航飞机上，我坐在左侧的舷窗座位，习惯性地用相机捕捉着窗外的风景：变幻莫测的云层以及被高度挤压成一个陌生平面的地表。<br><br>在光线条件好的时候，我的眼睛几乎不离开取景器，近乎贪婪地拍抓每一帧画面。<br><br>此时正是中午，2016年深冬的一个晴天，整条航线已飞了过半，取景器里出现了一个令我感到惊奇的场面：灰色调的大地上，分布着许多大小相近的、圆形或近圆形的突起，还有许多类似大小的圆形或近圆形的凹陷——我几乎飞过了国内所有航线，这样的景象还是第一次遇到，整体印象如同出了麻疹的皮肤，又像是瞬间凝固的沸腾的水面（有水泡和破碎的水泡），在坚硬的大地上出现这样的场景，总给人一种感觉：这里的地面曾经是沸腾的液体，且瞬间凝固成永恒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/54/wKgBzFkQGlqAfPwWACb1SwT3YVI387.tub.jpg@!rw9"><br><br>伊通大孤山火山家族里的“另类”这个碟状的小山就是伊通大孤山，吉林省伊通满族自治县境内的7座火山之一，这7座火山彼此相隔甚远，因此，虽然被称作“火山群”，却一眼看不出“群像”，反而显得每座火山都孤零零的。<br><br>“大孤山”的取名也许就是在形容它的孤单吧。<br><br>大孤山是伊通火山群中最大的一座火山，满语名为“阿勒坦额墨勒”，意思是金色的马鞍子。<br><br><h3>龙岗火山群：闯入火山锥与玛珥湖扎堆的迷宫</h3>后来，我从资料上得知，我在飞机上看到的那一幕神奇的景象，就位于吉林省东南部的辉南县、靖宇县和抚松县一带，我所见到的那些近圆形的小突出或圆形凹陷，就是当地密布的火山地貌。<br><br>我所生活的地方很少见到火山地貌，对火山的印象就只有像日本富士山那样的圆锥形态：又高大又挺拔的那种锥体。<br><br>然而我从高空看到的那些突起，像是缩小版的富士山，很Ｑ很可爱。<br><br>为此，我对实地去看一看它们生起了强烈的愿望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/FC/wKgBy1kQGluADPm_ADhv3cl-9zY117.tub.jpg@!rw9"><br><br>长白山天池中国火山的范式长白山天池就像一个永恒的坐标，把火山锥和火山口湖的形象定位在了人们的心里。<br><br>从山脚向天池攀登的时候，路边的景色与别处的山区别不大，直到临近天池时，火山熔岩的面目才显露出来——之前全被植物覆盖了。<br><br>同理，天山坡面上的几条被流水切割的峡谷，也是观察火山特殊地质构造和地貌景观的极好去处。<br><br>摄影／线云强<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/54/wKgBzFkQGlSAEqs8AAF0QiSLJR8956.tub.jpg@!rw9"><br><br>吉林省近代主要火山分布图当我驱车在辉南县、靖宇县和抚松县境内考察时，我发现自己落入了小山丘和起伏山地的包围之中。<br><br>它们的数量多到我不敢相信，它们的形态也离经典锥形相差较远。<br><br>',
'<h2>首次披露近代外国探险家长白山考察记</h2>虽然早在清康熙十六年（1677年），清王朝就组织了长白山考察，但直到1886年，英国人荣赫鹏和詹姆斯才开始了长白山真正意义上的科学考察，他们不仅是最早登顶长白山主峰的西方人，还测定了长白山的海拔高度，并首次绘制了有精确经纬度的地图。<br><br>随后，更多西方人纷至沓来。<br><br>不过这些考察历史一直很少被国内媒体报道，本文作者房建昌通过特殊渠道，研究了当年外国探险家的原始考察报告，首次为我们披露了许多鲜为人知的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/FC/wKgBy1kQB8yASE2pADCR2mFv2R4692.tub.jpg@!rw9"><br><br>英国探险家荣赫鹏1887年，英国探险家荣赫鹏（F.E.Younghusband）绘制的中国东北和长白山地区的地图。<br><br>荣赫鹏首次精确绘制了长白山的经纬度。<br><br>地图左侧是荣赫鹏考察长白山的同伴詹姆斯（H.E.M.James）出版的长白山专著。<br><br>1886年，荣赫鹏和詹姆斯冒险进入长白山地区进行探险，登上了长白山主峰，并下到天池。<br><br>这也拉开了外国人科学考察长白山的序幕。<br><br>摄影／王彤<h3>为何众多大牌探险家与长白山擦肩而过？</h3>这是1886年7月的一天，长白山密林里的天气格外闷热潮湿，在忍受了蚊虫叮咬、湿热和饥饿的煎熬后，长着一脸络腮胡的荣赫鹏（英文名Younghusband，音译为扬哈斯本）——这名中等身材、体格健壮、蓝眼睛里透出敏锐目光的英国人，几乎到了崩溃的边缘。<br><br>长白山里有捕貂的猎人，荣赫鹏想过去蹭点吃的，但猎人也在忍饥挨饿。<br><br>“就在要接近主峰前，食粮终于不够了。<br><br>又饿又累的我三番五次地去瞧猎人们的饭锅，他们吃完饭，锅早已是底朝天了。”<br><br>好在长白山里有不少可吃的东西，荣赫鹏总算挺过了饥饿这一关，“给我留下很深印象的一件事，那是在辛苦跋涉一天之后，我和詹姆斯、禄福礼三人围坐在一起吃一只鹧鸪。<br><br>烧了一个原汁原味的汤，再加上烤饼，竟然吃得津津有味。”<br><br>多年后，荣赫鹏如是回忆他的这次探险经历。<br><br>尽管一路无比艰辛，但当接近神秘的长白山主峰时，荣赫鹏感到无比兴奋。<br><br>7月14日，他最终登上长白山顶峰，这是人类历史上有明确记载的首次长白山主峰登顶记录。<br><br>此刻，尽管眼前景色壮美，荣赫鹏却感到有些意外甚至失望，因为长白山并没有想象中的高耸入云，与西方人传说长白山是海拔高达10000至12000英尺的世界最高峰之一相距甚远。<br><br>荣赫鹏因为侵略西藏而被很多中国人熟知，但或许很多人没想到的是，他竟然还是近代长白山科考探险的鼻祖。<br><br>其实，当时去长白山，荣赫鹏只有23岁，还是一个名不见经传的毛头小伙子，他是被另一位资历更老的英国人詹姆斯鼓动去的。<br><br>或者说，长白山是荣赫鹏野外科考的一次实习，为日后他在中亚大显身手做了一次预演。<br><br>',
'<h2>山地苔原带长白之巅有北极的飞地</h2>除了火山地貌和天池，长白山还有一种独特的自然景观，那就是山地苔原。<br><br>苔原主要分布在环北冰洋的大陆沿岸及岛屿上，距离北冰洋遥远的吉林省能够拥有这类极地风光，实属珍稀。<br><br>每逢7月，长白山的山地苔原上盛开鲜艳而独具特色的花朵，人们为花海的绚丽赞叹不已，然而很少有人了解，这片空中花园竟与北极植被有着千丝万缕的联系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/53/wKgBzFkP2yaAE3wtADLAEHwR25w840.tub.jpg@!rw9"><br><br>海拔2100米以上，北极区系的花海出现了长白山海拔2100米的无林地带上，花瓣洁白的宽叶仙女木和有着蓝色蝶形花朵的高山棘豆竞相开放，大地宛若色泽明艳的花毯。<br><br>这里被称作山地苔原带，即便在鲜花遍野的季节，也常可看到未消融的皑皑冰雪。<br><br>长白山的植被垂直分布变化十分明显。<br><br>从海拔较低的山麓伊始，自下而上依次是落叶阔叶林、针阔混交林和暗针叶林；到了海拔1700米左右岳桦林开始出现；随着海拔继续上升，岳桦林逐渐稀疏，植株形态也变得歪歪扭扭；到了海拔2100米，森林终止了脚步，视野忽然变得明亮而开阔：那是一片开阔的无林地带，平缓山坡上生长着矮小而茂密的灌木以及各式草本植物。<br><br>时值盛花季节，所有的灌木和草本植物几乎都盛开着或者鲜艳、或者精致的花朵，宛若五彩斑斓的地毯。<br><br>中国科学院院士、著名植物学者吴征镒在1980年编辑出版的《中国植被》一书中提到：“1959年首次在长白山顶（海拔2100米以上）记录的高山冻原……属于新发现。”<br><br>吴院士说的高山冻原，就是我面前这片环绕天池的无林地带——如今人们更多称之为“山地苔原”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/FB/wKgBy1kP2yaAT4P6AEULx1hrHKI254.tub.jpg@!rw9"><br><br>面朝冰蚀U形谷，粉红的苞叶杜鹃在火山上怒放低矮的苞叶杜鹃在7月怒放，山地苔原成为令人心驰神往的空中花园。<br><br>身处花海之中，你能够俯瞰冰川侵蚀留下的U形谷，也可以信手拾得火山喷发形成的浮石。<br><br>空中花园、冰川地貌与火山遗迹，只有在长白山你才能感受到这三种景色交织呼应的震撼。<br><br><h3>1959年，黄锡畴先生提出了长白山高海拔的无林地带属于苔原</h3>根据热量和降水不同，全球植被带可分为热带雨林、稀树草原、热带荒漠、亚热带常绿阔叶林、温带落叶阔叶林、温带草原、亚寒带针叶林、苔原等不同类型。<br><br>吴先生所谈及的苔原，通常出现在高纬度寒冷、湿润的地区。<br><br>即便在最温暖的月份，苔原的平均气温也不会超过10℃。<br><br>按照海拔差异，苔原植被带可以分为“平原苔原”和“山地苔原”。<br><br>平原苔原主要分布在欧亚大陆和北美最北的环北极地带，我国境内肯定是没有的；1959年在长白山发现的苔原，属于“山地苔原”类型。<br><br>',
'<h2>吉林竟有古城411处！它们是嵌在大地上的东北文明史诗</h2>“闯关东”、“开发北大荒”等事件的深入人心，让很多人误以为包括吉林在内的东北大地，在清朝以前是荒芜之地，缺少历史文化的熏陶。<br><br>背后，是众多人忽视的事实：吉林地区几乎跟中原地区同时进入青铜时代，战国时期更是拥有燕国的城池。<br><br>从先秦、汉唐到辽金、明清，吉林不仅经济文化不输中原，而且深刻影响了中国历史的全盘走势。<br><br>目前，吉林已查明有411处古城——这是东北文明留在大地上的直接见证！它们虽沉默不语，却如史诗般壮阔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/EC/wKgBy1kL60WAKDa5ADcs63O3XXM603.tub.jpg@!rw9"><br><br>白雪覆盖下的明乌拉古城，巨大的身躯屹立在松花江右岸“乌拉”是满语，翻译成汉语就是“沿江”的意思。<br><br>明朝在边疆少数民族地区实行羁縻政策，在今吉林市乌拉街满族镇所在地设立乌拉卫。<br><br>明代中叶，海西女真势力逐渐崛起，其中乌拉部相继吞并了附近诸部，以乌拉城为乌拉部都城。<br><br>后乌拉部屡与建州女真首领努尔哈赤争斗。<br><br>1613年，努尔哈赤激­乌拉部，并在这里养精蓄锐，向中原进发，继而得天下。<br><br>因此，清顺治皇帝定都北京后不久，就封禁乌拉街方圆五百里，把它尊为“本朝发祥之圣地”。<br><br>摄影／孙鑫<h3>因岳飞而出名的东北“黄龙府”，是吉林省历史长河中的一瞥</h3>我几乎是与一团雪云同时抵达吉林的。<br><br>雪后的吉林大地，丰满而宁静。<br><br>冰雪下，覆盖着荒垣、断壁、矮堞、柱础、残砖、碎瓦……这些古迹，是我探访的目标。<br><br>雪，增加了我对古城的寻找难度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/44/wKgBzFkL6z6AJGPzAAQLhIB6POU697.tub.jpg@!rw9"><br><br>吉林省古代历史大事记我身上带着一张专家提供的古城分布图，图上密密麻麻的红点，给我带来不小的震撼：吉林这个面积不过19万平方公里、给人以文化疏薄印象的省份，现已查明的大小古城遗址，至少有411处！一处古城至少对应一座曾经的县城或军镇，而今天的吉林，总共也只有60余个县级行政区。<br><br>这些数据让我时刻都提醒自己：在吉林大地上行走，无论街衢还是旷野，随时可能会跟一段古老的城墙相遇。<br><br>甚至，随意的一次落脚，都可能踩在某座废弃的宫殿顶上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/EC/wKgBy1kL6z6AMdvsAAHU_RxSiJY212.tub.jpg@!rw9"><br><br>平地棋盘式—西古城（渤海国时期）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/44/wKgBzFkL6z6AJh_xAAH_xzoAYbE285.tub.jpg@!rw9"><br><br>爬坡式—赤柏松古城（西汉）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/EC/wKgBy1kL6z6APjWZAAKCr5IozfI870.tub.jpg@!rw9"><br><br>吉林省历代主要古城分布图资料来源：《中国文物地图集·吉林分册》出乎常人意料——吉林省查明境内有历史各时期古城遗址超过400处！古城不仅数量大，而且类型多吉林地区现已查明境内有各历史时期的大小古城遗址411处，这一数据颠覆了许多人脑海中的东北印象。<br><br>这些古城的建立时间和分布，按历史沿革的走向，除战国时期二龙湖古城以外，东南部古城建城时间较早，大致为两汉、魏晋南北朝时期；中部建城时间居中，大致为隋唐时期；西部建城较晚，但持续时间较长，多数古城与辽、金、元、明中期相始终。<br><br>此外，还有数座坐落在中部平原，建于明朝中期，废止于清初的女真各部的古城。<br><br>按照地理环境和格局不同，我们将吉林省主要古城分为四种类型，分别是：爬坡式、盘山式、平地傍水式、平地棋盘式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/EC/wKgBy1kL6z-AShvEAAQVVHJIPX8999.tub.jpg@!rw9"><br><br>平地傍水式—乌拉古城（明代）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/44/wKgBzFkL6z-ACw4sAAOPj-5HZ84564.tub.jpg@!rw9"><br><br>盘山式—丸都山城（高句丽时期）“直抵黄龙府，与诸君痛饮耳！”八百多年前，岳飞主持的那次北伐，在一句慷慨陈词中达到了高潮。<br><br>“黄龙府”，也因此在汉人中妇孺皆知，后来几乎成为了北方胡族巢穴的代名词。<br><br>当年，岳飞梦想着从临安出发，一路北上，欲收复河朔故土，然后北上白山黑水间，直捣黄龙府，迎回被掳走的徽钦二帝。<br><br>我从古临安，即杭州而来——这个早春北上，我走的就是岳飞设想中的路线。<br><br>',
'<h2>最陌生、最低调、最惊艳的东北省份古今吉林揭秘</h2><h3>编者按</h3>东北三省中，夹在中间的吉林，又是最被忽视的省份。<br><br>首先，“吉林”本身一直被淹没在“东北”之中，很少被单独提起。<br><br>其次，三省之中，吉林的被关注度最低。<br><br>以《光明日报》报道为例，2009年至2015年间对黑、吉和辽报道的篇数比例分别是28%、25%和47%。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/D4/wKgBy1kBu1qABLfvACS5DR7j3oQ337.tub.jpg@!rw9"><br><br>摄影/卓永生<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/D4/wKgBy1kBumuAH4i5AADbu0nVbIU313.tub.jpg@!rw9"><br><br>回顾历史可知：吉林的地位原非如此，它不仅不是边缘，而且是核心。<br><br>清“吉林将军”行政区以吉林城为治所，涵盖今辽宁和黑龙江的部分地区，是中国最大的沿海省级行政区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/2B/wKgBzFkBumqAMF_hAADbwbtf3z4686.tub.jpg@!rw9"><br><br>长期以来，关外的吉林给很多人留下了“文化疏薄”的印象。<br><br>然而，事实却是：吉林在历史舞台上留下了无数精彩内容，甚至在某些方面主导了中国历史走势。<br><br>吉林境内竟然坐落着411座古城，它们跨越了两千余年历史，直接见证了吉林古代文明的辉煌！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/2B/wKgBzFkBumqAOistAABncLJ3Bjg375.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/D4/wKgBy1kBumqAWmSeAABVzB_qYLE486.tub.jpg@!rw9"><br><br>近代吉林同样留下了精彩篇章，却至今鲜为人知。<br><br>近代大名鼎鼎的探险家荣赫鹏，测绘长白山主峰的故事和详情，极少为媒体报道。<br><br>当代吉林依旧延续着精彩：吉林东部的深山密林，隐藏着许多珍稀的飞禽走兽，尤其是大型猫科动物——东北虎、东北豹，以及全球不到3000只的中华秋沙鸭。<br><br>长白山的森林，还为人们贡献了野生菌、野果、山野菜等美味珍馐，以及口感堪比“依云”的优质矿泉水。<br><br>长白山还有隐秘的“空中花园”——山地苔原，这样的景观本应是极地风光。<br><br>',
'<h2>吉林：曾是中国最大的沿海省</h2><h3>吉林：最大的沿海省与“望洋兴叹”的内陆省</h3>160年前，吉林省在我国的版图中还是最大的沿海省（面积最大，海岸线最长）。<br><br>它拥抱着两个海：鄂霍次克海和日本海。<br><br>它有着漫长的海岸线和一个比台湾岛、海南岛大得多的岛屿——库页岛，还有着沿海星罗棋布的岛屿。<br><br>沿海岸线，有着许多优良的适宜建造海港的海湾，从这里出发可以直接航行到俄罗斯、日本列岛、朝鲜半岛，可穿越太平洋，到达加拿大、美国的西海岸……这一切并不是中国人关于版图的自我臆想，而是在1689年9月7日中俄签订的《尼布楚条约》（这个条约被普遍认为是一个平等的条约）中被确定下来的，而䶀这个版图在1718年的清康熙《皇舆全览图》中也被清晰地标示出来。<br><br>这个由《尼布楚条约》确定下来的中俄之间的边界，也符合一个重要的规律：假如地球表面大致平坦，那么人类的迁徙和文明的扩张一般都是沿着纬线前行，即按东西（或西东）方向进行。<br><br>因为沿着纬线方向太阳辐射的热量大致相同，导致自然环境相似，也就是气候、植被、动物、土壤等相似，因此人类和文化的迁徙与扩张才容易成功。<br><br>因此俄国从北纬55度的寒冷地带由西向东扩张一直到了堪察加半岛，甚至越过了白令海峡到了北美洲的阿拉斯加，这都是可以理解的，因为符合规律。<br><br>但是后来俄国的扩张却突然掉头南下，围着中国陆地版图的“鸡头”转了一圈，一直延伸到日本海沿岸的海参崴。<br><br>这就违背了规律。<br><br>一定是哪里出了问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/D3/wKgBy1kBi8eAFNNDAAEi0NYmcVI594.tub.jpg@!rw9"><br><br>昔日中国最大的沿海省今日距海最近的内陆省清朝时期，吉林成为一个独立的行政区域，清顺治十年（1653年），清政府设置宁古塔昂邦章京，统辖吉林地区，吉林省开始建置。<br><br>康熙元年（1662年），宁古塔昂邦章京改称“镇守宁古塔等处将军”，1757年，再改称吉林将军，吉林开始作为行政区划的名称。<br><br>对于吉林省行政区划变迁的历史，我们可以通过三个重要时期的地图来认识。<br><br>嘉庆二十五年（1820年）时，吉林疆域的北部和东部都直抵海洋，黑龙江口外的库页岛也在其辖区内。<br><br>咸丰二年（1852年），俄国侵占库页岛，六年后俄国又通过《瑷珲条约》侵占吉林黑龙江下游大片土地，之后仅仅两年俄国又通过《中俄北京条约》完全占有了吉林乌苏里江以东40多万平方公里领土，接下来清政府同俄国进行了乌苏里江口向南至图们江口的一系列勘界立碑，又损失部分领土，至光绪三十三年（1907年），吉林行省成立，吉林已经由中国海岸线最长的省变成了没有一公里海岸线的内陆省。<br><br>民国时期及建国后，吉林省区范围几经变化，现在吉林省的面积只有19万平方公里，和百年前丢失的领土面积无法相比，只能遗憾地成为中国距海最近的内陆省，距海最近处不足3公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/D3/wKgBy1kBi8iACK-aAAH9qRsQyx0645.tub.jpg@!rw9"><br><br>从1858年的《瑷珲条约》开始，到1860年的《中俄北京条约》，再到后来一系列的补充条款，吉林一步一步地丢掉了大片沿海的领土，直至最后丧失殆尽，终于吉林从沿海第一大省变为一个内陆省。<br><br>这就是俄国掉头南下的结果。<br><br>吉林虽然变为了一个内陆省，却是一个站在省界的一些地方能望见大海的中国离海最近的“望海省”。<br><br>珲春市的几个村庄离大海只有2—3公里，在夜深人静的时候，能听到海涛声。<br><br>大海近在咫尺，却不能前往，“望洋兴叹”好像是专门为吉林准备的一个成语。<br><br>俄国的掉头南下是怎样发生的？<br><br>从中能得到何种启示？<br><br>',
'<h2>吉林“黄金玉米带”：是荣耀的王冠，还是沉重的翅膀？</h2>北纬45度附近区域是玉米的最佳生长区，并在全世界范围形成了乌克兰、美国、中国吉林“三大黄金玉米带”。<br><br>“黄金玉米带”让吉林变成了中国产粮大省，并深刻影响了这里的作物种植结构。<br><br>然而，玉米生产的重担，也给这里带来了无奈和困惑：为了种植玉米这种战略性作物，当地种植结构单一，农民很难找到其他收入来源。<br><br>作为黄金玉米带主要省份的吉林，最近一年的城乡收入仅列全国第30！面对这一尴尬现状，作者不禁发问：曾经的重要口粮，咋就成了一块烫手山芋呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/64/wKgBy1jTioGAGIuGAEpQBNR0FNA816.tub.jpg@!rw9"><br><br>丰收的玉米，颜色犹如黄金10月份，在世界三大黄金玉米带之一的吉林玉米带地区，迎来了一年一度的玉米收获季。<br><br>今天，吉林中部的黑土地，不仅是我国玉米生产的重要基地，更是世界级的玉米产区。<br><br>不过，作为海外舶来品的玉米，登上东北历史舞台，不过百年。<br><br>凭借高度的适应性，玉米逐渐取代了高粱，如今的总产量更是超过了大米，占据了吉林粮食作物的头把交椅。<br><br>图为2016年，伊通满族自治县南部的玉米丰收场面。<br><br>2016年秋天，我从吉林省的最东端延边走到最西边白城，在一个个著名的产粮大县盘桓多日。<br><br>榆树、农安、公主岭、梨树……我一边走，一边思考这样一个问题：为什么吉林省能够成为世界著名的三大“黄金玉米带”之一呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/BC/wKgBzFjTimyAI6NyAArniKNGnm0714.tub.jpg@!rw9"><br><br>世界玉米主要出产地及三大黄金玉米带位置图资料来源： /ourworldindata.org/yields/，by Max Roser美国中北部、乌克兰中西部、中国吉林，为世界三大“黄金玉米带”，均位于北纬45度附近。<br><br>不过，这里都不是玉米的原产地。<br><br>墨西哥高原上的土著印第安人，最早培育出了玉米作物。<br><br>随着新航路的开辟，玉米的种子漂洋过海，在世界各大洲都留下了传奇。<br><br>玉米在全球分布广泛，从北纬50度的黑土地，到南纬40度的红土地，似乎无处不在。<br><br>不过，数百年的推广种植经验，最终积淀出了玉米的最佳生长环境：北纬45度附近平原地区；拥有肥沃的土壤；拥有年日照时间近3000小时；年平均降水量400-800毫米。<br><br>据说，只有这样的理想环境，才能孕育出颗粒饱满、营养丰富、口感品质极佳的玉米。<br><br>关于这个“黄金玉米带”，农业科普资料是这样说的：中国吉林黄金玉米带从黑龙江南部起始，包括吉林省大部，内蒙古自治区东部地区，延伸到辽宁省北部的区域，与同纬度的美国玉米带、乌克兰玉米带并称为“世界三大黄金玉米带”，其核心区域为吉林省的长春平原。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/64/wKgBy1jTim2ASljZACAXDLTqIqk072.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/64/wKgBy1jTimqAc9HcAA0nMHDdPWM740.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/64/wKgBy1jTimyAOammAApXYTheohA445.tub.jpg@!rw9"><br><br>因其具有三大独特的地理优势：年平均400—800毫米的丰沛降水、年日照近3000小时、肥沃的黑土地。<br><br>',
'<h2>北纬40与45度之间：拉林河流出了中国最好吃的稻米</h2>在很多人印象里，东北水稻似乎是当代才引进种植的。<br><br>其实，早在唐渤海国时期，这里就已经盛产著名的贡米——卢城之稻。<br><br>今天的农业专家将东北平原的北纬40到45度线的黑土地，视为出产优质粳稻的最佳气候带。<br><br>作为贡米的故里和黑土地的核心区，位于松花江支流拉林河左岸的长春平原，孕育了中国单产最高、口感最好的粳米。<br><br>但是，在当下的市场中，这里的大米却只能为一河之隔的“五常大米”做嫁衣。<br><br>吉林稻米能否打破尴尬，打造出一块属于自己的金字招牌呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/BB/wKgBzFjTa5qAIDAaADGSQG8XXI4185.tub.jpg@!rw9"><br><br>脱粒机中的谷粒，犹如跳动的音符，它们将完成从田野到餐桌的旅程水稻生产，与数亿农民的收入和国家粮食安全息息相关。<br><br>解决了“吃得饱”问题之后的中国人，如今更加追求“吃得好”，对稻米品质的需求越来越高。<br><br>地处松嫩平原腹地的吉林，因黑土肥沃、水源优质、光热条件适宜，成为我国优质粳稻的主产区，单产居全国首位，稻米品质极其出众。<br><br>图为摄影师用镜头定格了高速下落中的谷粒，它们一个个犹如音符一样，在传送带的五线谱上跳跃着。<br><br>东经126度58分和北纬45度交会处附近，吉林省榆树市的延河、青山、泗河等几个乡镇数千公顷的稻田阡陌相连，宛若一片金色的汪洋。<br><br>这是一个极具特殊意义的坐标。<br><br>从这里横贯东西画一条延伸线，这条虚拟的直线，就是在农业生产上一条十分神秘的分割线，从这里向南至北纬40度之间的狭长地带，就是被农业科学界普遍认同的出产优质粳稻的最佳气候带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/63/wKgBy1jTa5SAaeyeAAb9IugEBks058.tub.jpg@!rw9"><br><br>我国东北粳稻优势区域分布图<h3>“卢城之稻”证明，吉林早在1400年前就有了稻米品牌</h3>唐代渤海国全盛时期，其疆域以吉林为中心，其疆域东北至黑龙江中下游东岸，隔鞑靼海峡沿岸与库页岛相望，东至日本海西岸，西到吉林与内蒙古交界的白城、大安附近，南至今朝鲜之咸兴附近。<br><br>1400多年，在时间的维度里并不算遥远，但当我们的脚步再一次踏上渤海故地，当初那场轰轰烈烈的大戏早已散场。<br><br>除了一幕幕历史大戏，渤海国留下了一部稻米传奇。<br><br>渤海国盛产的稻米，那时候就有了品牌——卢城之稻。<br><br>《新唐书·渤海传》这样记载：“俗所贵者，曰大白之菟，……抚余之鹿……卢城之稻。”<br><br>据说，其米重如沙、亮如玉、汤如乳、溢浓香，为稻米中的极品。<br><br>卢城之稻，产于渤海国中京显德府的卢州，也就是今吉林省延边朝鲜族自治州安图县石门镇。<br><br>1400多年后，这里是个什么样子呢？<br><br>如今，除了小镇城边那块刻有“卢城之稻”的石碑之外，似乎没有留下任何时间的印记。<br><br>但是，事实告诉我们，这里是北方优质粳稻的“麦加”。<br><br>有了这个“卢城”，人类历史上才有了第一个中温带水稻品种——卢城之稻。<br><br>1000多年前的东北大地，粮食消费还无法挣脱充饥饱腹的“物质属性”，普通的南方籼稻尚属稀奇，更何况这“卢城之稻”产自北疆！想来，当时，此稻米当是米中的“和氏璧”了！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/BB/wKgBzFjTa6OAVgP_AEY46J152lo690.tub.jpg@!rw9"><br><br>吉林松花江流域，是东北黑土地的精华地带，为我国寒冷粳稻的主要产区吉林省常年水稻种植面积达1200万亩，图们江、鸭绿江、松花江和辽河流域均有种植区。<br><br>其中松花江流域是最重要的优质稻米出产区，这里是吉林省黑土最集中的地带。<br><br>水稻生长期内，这里的日照时间为13—16小时/天，加上昼夜温差大，有利于水稻生长和干物质积累，不易出现高温效应。<br><br>相比纬度更高的黑龙江和纬度更低的辽宁，吉林稻谷的优质达标率略胜一筹。<br><br>同为优质水稻产区，吉林松花江流域的积温，与日本青森、岩手和秋田县北部十分相近。<br><br>图为航拍视角下的吉林松原稻田，广袤的沃野、纵横的水渠，一览无余。<br><br>从文献记载看出，“卢城之稻”的传播路径只能是由种稻的先民供奉给渤海国贵族，渤海国贵族又沿朝贡道供奉给唐王朝，专供皇室享用。<br><br>此后，随着族群和国际间的交流，“卢城之稻”被引种到日本与朝鲜半岛，成为了日本和韩国优质大米的母本。<br><br>可见，东北大米，尤其是吉林大米，并非近几十年才有的，它早在盛唐时期就已经名满天下了，并且对世界稻谷种植历史产生了深远影响。<br><br>',
'<h2>吉林城：它的重要性远超你的想象</h2>很多人只知道吉林省，不知道吉林市。<br><br>其实，历史上，特别是清代，吉林市对中国的重要性远超人们的想象——它不仅是清朝抗击沙俄的军事中心，还是满清皇室祭祀长白山、宣示政权合法性的中心，康熙和乾隆皇帝数次巡视此地。<br><br>本刊特约撰稿人萧春雷深入吉林市，为您讲述一个意料之外的吉林城……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/BA/wKgBzFjTQmOAeX8bADhmSUesUaE008.tub.jpg@!rw9"><br><br>历史上，吉林市的城市发展曾经历过两段辉煌时期秋天的龙潭山层林尽染，不远处，呈S形蜿蜒流淌的松花江穿越高楼林立的吉林城而过。<br><br>在山水的滋养下，吉林城延续了两千多年的建城史，曾在东北大地上开创过属于自己的辉煌：吉林城是东北第一个民族政权夫余国的早期都城，可以说是东北最早的政治、文化中心；清代，吉林城再次迎来城市发展的高峰，被誉为“东北第一雄镇”，是东北北部地区的政治、军事中心。<br><br>（摄影/潘桂霞）<h3>东北第一缕城市文明的曙光，就诞生在吉林城</h3>多年前去过吉林市，印象最深的是江流如带，回旋往复，松花江在市区形成“大江弯弓”的旖旎江景；还有桥头一座“摇橹人”的城雕，一个乌黑精壮的汉子，身体倾斜，与一支巨橹构成“X”形交叉。<br><br>当地人告诉我，吉林古称船厂，是东北造船中心。<br><br>我感到，这座城市深得松花江的眷顾，钟灵毓秀。<br><br>今年初重访吉林市，来到空旷的松花江边，正赶上黄昏，除了一排萧瑟的枯柳，江滨大道只有三五个人影；对岸矗立起一排崭新的楼群，像栅栏般整齐单调；俯视大江，岸畔的积雪和衰草镶嵌了一道冰边，江心涌动着暗蓝的波涛；落日向江面泼洒下斑斓的波光，还给整座城市抹上一层温暖的余晖。<br><br>隆冬时节，东北的河流都已冰封，我却在这里遇到一江奔流，真是惊喜。<br><br>向一位老人打听才知道，经过上游丰满水电站的加热，松花江这段江面从不结冰，而寒夜水气蒸腾，往往会形成树挂冰花的雾凇奇观——这可是当地最有名的招牌景观。<br><br>我很兴奋，问老人能看到传说中的雾凇吗？<br><br>“这两天不行。”<br><br>他摇头说，“天气太暖和，才零下十几度，要零下三四十度呢。<br><br>还要起大早，迟了就化了。”<br><br>丰满水电站上世纪30年代建造，当时号称亚洲最大水电站，库容形成了松花湖。<br><br>不妨说，吉林雾凇其实是一种“人工”的自然景观，落户吉林市不过百年。<br><br>代价是，吉林人再也看不到“封江”、“开江”的盛况了。<br><br>',
'<h2>伪满建筑：充满政治意味的符号和秘语</h2>长春街头的老建筑中，伪满时期的建筑占了很大一部分。<br><br>它们有的显眼，有的普通，但无一例外地内涵丰富，承载着伪满执政者的勃勃野心和政治意图。<br><br>作为一位伪满研究者，作者试图破解潜藏在这些建筑中的历史秘密。<br><br>凝望长春街头的伪满建筑，我不禁想起伪满时期著名作家古丁与一位日本文人的对话。<br><br>那是在1943年左右的“新京”（伪满洲国“首都”，现长春市），古丁与后来担任日本文艺春秋社社长的池岛信平闲聊，谈及这些新建的大楼，古丁说：“在某种意义上说，我对这是很高兴的。<br><br>因为日本就是实力再强，也不可能把这些设施全部带回去。”<br><br>池岛信平后来在回忆文章中写道，自己“倏然惊愕”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/B8/wKgBzFjSQV6ADuuLAEGJe1PVm38505.tub.jpg@!rw9"><br><br>伪满综合法衙拥有优美的弧形曲线和拱形窗这座建筑曾是伪满洲国的最高司法机构——“综合法衙”。<br><br>从这个角度看，可以清晰地看到它类似西方古堡风格的优美弧线和拱形窗户，这正是它最突出的建筑特征。<br><br>历史建筑能否保留，很重要的一个因素是它的“通用性”，通用性差的如纪念碑，往往只有被拆除的命运，通用性强的则可改作其他用途。<br><br>长春的很多伪满建筑被改作医院或学校等公共设施，这里现在是解放军第四六一医院。<br><br>摄影/张卫“九·一八”事变后，日本占领了中国东北地区，并于1932年扶植清末代皇帝溥仪建立起傀儡政权伪满洲国，其间所兴建的建筑被称为“伪满建筑”。<br><br>长春作为“首都”，伪满建筑尤多。<br><br>事情果然如古丁所预料，伪满洲国于1945年轰然倒塌，而这些大楼当然没有被带走，它们至今仍伫立长春街头，存在于人们的视野之中。<br><br>虽然它们都改了用途、换了身份，但它们身上的殖民烙印、曾经存在的理由、最初被建构的意图仍然依托建筑而存在着。<br><br>建筑是符号，也是秘语，许多历史的秘密潜藏其中。<br><br><h3>新民大街上伪满建筑的“混搭风”，是日本政治野心的无声表达</h3>“大屋顶，两排树，圆广场，小别墅。”<br><br>这是流传在长春的一个顺口溜，说的是长春的建筑特征。<br><br>徜徉在新民大街附近，最能体会到这句民谚概括之精妙。<br><br>',
'<h2>“共和国长子”生长录新中国第一辆国产汽车在“一汽”诞生</h2>1953年，第一汽车制造厂在长春奠基。<br><br>作为汽车行业的“共和国长子”，一汽曾经风光无限，有“厂内女不嫁厂外郎”之说。<br><br>时光过去64年，“长子”经历了什么，现在境况又如何呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/B7/wKgBzFjSHPeAQfWjAEeGCv43vgA019.tub.jpg@!rw9"><br><br>新中国第一辆国产轿车是手工敲出来的“东风”很多国人对国产轿车的最初记忆是“红旗”，但事实上“红旗”还有一位“前辈”叫做“东风”。<br><br>这幅油画呈现的就是工人们手工敲打东风汽车外壳的场景。<br><br>1957年，一汽接到试制国产小轿车的任务，当时的生产条件还非常落后，一汽的能工巧匠们就“土法”上马，不到一年时间就手工打造出了第一辆“东风”轿车，这也是新中国第一辆国产轿车。<br><br>1953年，世界汽车工业已经走过了60个年头。<br><br>这一年，德国的梅赛德斯奔驰推出了经典的第一代E级轿车，美国通用汽车的第一款量产跑车科尔维特面世，奥迪开始生产马力更大的F91，丰田“皇冠”的前身正在酝酿，人们所熟知的世界一级方程式锦标赛（F1）也已进行多年……也是在这一年，中国的第一汽车制造厂（以下简称“一汽”）奠基，铁锹的掘地声在世界汽车工业发动机的轰鸣声中几不可闻，然而，中国自己的汽车工业史正是由此拉开序幕。<br><br><h3>女司机王立忠和同事们开着第一批解放卡车上街报喜，欢乐的人群向车上抛撒纸花、高粱、苞米和谷子</h3>1953年7月15日，长春孟家屯。<br><br>在这片曾历经战火的土地上，竖立起一块奠基石。<br><br>奠基石上刻着两行红字：“第一汽车制造厂奠基纪念 毛泽东”。<br><br>彼时，一汽站在新中国汽车工业的原点，茫茫四顾间，未来如东北的原野般充满了未知与可能，却又潜伏着崎岖与挑战。<br><br>在这一年，建设汽车制造厂作为新中国首批重点工程被列入第一个“五年计划”。<br><br>面对即将到来的建设高潮，载重汽车的生产成为极其要紧的大事，“力争三年建设长春汽车厂”成为毛泽东签发的中共中央指示。<br><br>作为新中国建设的第一家汽车制造厂，一汽后来被称为汽车行业的“共和国长子”。<br><br>然而，工业基础薄弱、相关配套缺乏、专业人才匮乏，要在这样的基础上追赶现代化汽车工业的步伐几乎是不可能完成的任务。<br><br>为了建设一汽，从1953年起，举国上下向这里输送来建设大军和最优秀的人才。<br><br>同时，苏联对一汽的建设和投产也给予了全面的援助。<br><br>',
'<h2>长影：这里走出了新中国电影</h2>1945年，长影的前身东北电影公司诞生于战火硝烟之中。<br><br>在此后长达72年的岁月中，长影制作了超过1000部故事影片，孕育出无数影坛风云人物。<br><br>《白毛女》、《刘三姐》、《五朵金花》等电影至今仍脍炙人口，陈宝国、陈道明、姜文等知名演员都是从这里第一次走上银幕。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/B1/wKgBzFjPqMKAHa2wAEruZb94y6s564.tub.jpg@!rw9"><br><br>《兵临城下》工作照在中国吉林省长春市，有一条久负盛名的街道——红旗街。<br><br>红旗街一端起自当地繁华的红旗商圈，一端直达路如其名的宽平大路，街中段有一座极具历史感的建筑，其中心小广场上，耸立着毛泽东主席的塑像。<br><br>这座建筑就是“新中国电影的摇篮”——长春电影制片厂（简称“长影”）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/59/wKgBy1jPqMGAFh5UADJaKKbEXrM085.tub.jpg@!rw9"><br><br>《边寨烽火》剧照长春，中国东北的一座城市，因为长春电影制片厂而与中国电影结下了不解之缘，被光荣、骄傲地誉为“电影城”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/59/wKgBy1jPqMOAUjVgAET11PksXhc223.tub.jpg@!rw9"><br><br>《战火中的青春》工作照岁月荏苒。<br><br>如果按照人的年龄来算，长春电影制片厂如今已年过古稀。<br><br>电影城的过往，充溢着战火硝烟和沧桑巨变。<br><br>无数的银幕经典中，传唱着一首首刻印历史痕迹、深埋几代人脑海的不朽歌声。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/B1/wKgBzFjPqYSAU6NrADTjvjM3xVQ460.tub.jpg@!rw9"><br><br>《两个小八路》工作照<h3>坐落在长影东北角的“小白楼”，见证了长影的诞生</h3>长影有一座“小白楼”。<br><br>它坐落在长影东北角，是一座欧式风格的别墅建筑，建造于1938年，因墙体外立面呈白色而得名。<br><br>小白楼大名鼎鼎，曾落脚过无数新中国的优秀电影人，孕育出无数闻名全国的电影剧本，但鲜为人知的是，早在长影诞生前的“满映”时代它就已经存在，这座小白楼全程见证了“满映”的解体和长影的诞生。<br><br>',
'<h2>松原：一座以江河为坐标的城市</h2>接到《中国国家地理》关于吉林省松原的报道策划案时，我有些惭愧，因为尽管曾经在东北读大学，我母亲也是吉林人，但我对松原这个1992年才建市的新城并没有很充分的了解。<br><br>翻看手边的中国地图册，我突然发现即使在一张没有标注任何行政边界，只标注了地形地貌的小比例尺地图上，我都能一眼定位松原。<br><br>它的地理位置十分特别——处在嫩江和松花江这两条东北地区大江的交汇之地，可以说松花江和嫩江就是松原市的横坐标与纵坐标。<br><br>大江大河，对这个城市意味着什么？<br><br>我决定以这个疑问为引子，踏上松原市，寻找水和松原城之间的关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/59/wKgBy1jPokSAY1QoAEQB-oeBq4I367.tub.jpg@!rw9"><br><br>松花江与石油，松原市的两张名片在松原市区里，一条渔船泛舟江面；远处，游梁式抽油机（俗称“磕头机”）正在一上一下地磕着头、抽着石油。<br><br>这样的磕头机在松原市区及周边的田野湿地里还有很多，三个两个为一组，外皮有各种颜色。<br><br>发源于吉林长白山天池的松花江流到吉林西部的松原市时，江面已经有数百米宽阔。<br><br>一条条长条形的江心洲把宽阔的松花江分割开来，江心洲是松嫩平原上河流体系中典型的地貌单元，属于湿地环境。<br><br><h3>江河在松原的交汇，让我联想起帕米尔高原的“山结”</h3>尚在寒冬，我从江南赶到吉林后，便即刻奔赴松原市区西北边的三岔河口。<br><br>第二松花江（旧称吉林境内的松花江为第二松花江）在这里与嫩江相遇，汇成壮阔波澜的第一松花江，告别吉林省，向北奔赴黑龙江。<br><br>官方都称三江交汇处为三岔河，向当地人打听，才发现当地都称那里为三江口（一般两江交汇处，称为两江口较多，说三江口较少，这里随当地叫法）。<br><br>我更喜欢当地的称呼，只听起来就觉着比三岔河更有气势。<br><br>寒风猎猎中，我们到达了三江口。<br><br>只见一块不大的石碑伫立岸边农田间，一面写着“吉林”，一面写着“黑龙江”，提醒着人们，这是个重要的地理位置。<br><br>同行的当地人李哥在刺骨大风中扯着嗓子说：“咱吉林省的地势，与全国恰恰相反，河流流向也就相反。<br><br>都说大河向东流，吉林省东南高、西北低，于是，从长白山发源的第二松花江就穿过全省流向西北的松原，在这三江口与发源大兴安岭的嫩江汇流，成了第一松花江，之后才改变方向，向东流去。<br><br>‘一松’作为松花江的干流，本与‘二松’是一条大江，却因为‘一松’流向东、‘二松流向西，恰似两条大江。”<br><br>',
'<h2>白城：紧邻科尔沁沙地的泽国</h2>听说我们要去白城，长春的出租车司机跟我们搭起话来。<br><br>我把翻开的地图给他看，告诉他地图上那里满是湖泡，像水乡，他瞟了一眼：“那边不是大盐碱地吗？<br><br>能有啥？”但说实话，我心里也一直有些疑问。<br><br>我查过这一带的情况，白城的年平均降水量399.9毫米，年平均蒸发量为1340毫米，蒸发量是降水量的3倍多，按照气候区划的标准，它已经在半干旱区了。<br><br>它的西南部还紧挨着中国最大沙地——科尔沁沙地。<br><br>这样的地方会有如此多的湖泊泡沼吗？<br><br>我实在好奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/B0/wKgBzFjPkw6AYdAnADWsNfxzAuE190.tub.jpg@!rw9"><br><br>吉林西部是白鹤漫长迁徙过程中的“加油站”白鹤在全球只剩下3500到4000只，是极危物种。<br><br>世界上大部分的白鹤在漫长的迁徙途中都会在吉林西部停歇，它们主要分布在吉林省西部的镇赉县莫莫格国家级自然保护区，此外通榆县、双辽市、农安县也有分布。<br><br>“鹤鸣于九皋，声闻于天”。<br><br>长久以来，白鹤便被视为一种吉祥的鸟儿。<br><br>它有着洁白如雪的毛羽、高雅优美的身段，并且它也有着长驱万里的豪情。<br><br>每年春天，在鄱阳湖过冬的白鹤便展翅高飞，来到莫莫格停歇休整，再飞往俄罗斯的西伯利亚去繁衍子嗣，而秋天，它们将带着自己的孩子归来。<br><br>除了白鹤，还有丹顶鹤、白颈鹤、白鹳、野鸭、豆雁、白鹭、苍鹭等300多种鸟类将莫莫格作为自己的天堂，每个迁徙季节，有超过15万只水鸟在此栖息，燕燕于飞，鸥鹭翱翔，在鸟的世界里，使人忘却了世俗的机心，而愿容身于自由蹁跹的远方。<br><br><h3>干旱之地的北方泽国</h3>我们来到白城时，正是秋天最灿烂的季节，天空蔚蓝如洗，往车窗外望去，满眼都是泡子（北方方言，指小湖）。<br><br>我试图按照路牌的提示记下一个个泡子的名字，却发现完全看不过来，大泡子连着小泡子，小泡子又连着更大的泡子，有的地方虽然还叫泡子，可是看起来像大海，竟波涛汹涌，望不到边。<br><br>',
'<h2>水吉林：吉林西部是水乡</h2>打开一张全国等降水量图，你会发现吉林省的年降水量从东部山区的700—900毫米向西递减，到了吉林西部松嫩平原上的松原和白城，300—500毫米的年降水量几乎让这里一只脚跨进了半干旱区的范围。<br><br>然而，从遥感图像上我们可以清晰地看见，吉林西部泡沼遍地、湖泊星罗棋布，竟是中国湖泊密度最大的湖区之一。<br><br>不仅如此，第二松花江与嫩江在松原西北部相遇，霍林河、洮儿河、拉林河、伊通河等河流也都呈向心式汇集于吉林西部。<br><br>是什么样的力量让干旱少雨的吉林西部河湖纵横，宛如水乡？<br><br>我们派出了两组记者，分别赶赴白城和松原，探查这个北方水乡的神奇之处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/B0/wKgBzFjPiTyAWUMYADPNNmierrQ236.tub.jpg@!rw9"><br><br>图为向海湿地，它位于吉林省白城市通榆县境内，是国家级自然保护区，1992年被列入《国际重要湿地名录》。<br><br>向海湿地的西南面紧挨着中国最大的沙地——科尔沁沙地，但这里仍呈现一幅水乡情景：夕阳西下，两三渔人在湖泡里泛舟。<br><br>摄影／孙君媚<h3>吉林西部“富水”的秘密：低洼地带的吸引力</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/59/wKgBy1jPiTuAAASoAB4Ubn54AN0977.tub.jpg@!rw9"><br><br>崔海亭北京大学城市与环境学院生态学系 教授位于松嫩平原西南部的吉林西部，包括了白城和松原两市，这里西接大兴安岭山地，东临嫩江大拐弯和第二松花江，南有松辽分水岭（长岭—怀德—公主岭一线），北与黑龙江省的泰来接壤，总体轮廓呈蝴蝶形。<br><br>吉林西部地处我国东北地区的内陆，属于中温带大陆性季风气候区，年平均降水量在300至500毫米之间，年蒸发量远大于降水量。<br><br>本区属于半湿润-半干旱过渡性的气候。<br><br>自中生代末期以来，大兴安岭东麓长期处于下沉状态，曾是古松辽大湖的一部分，随着气候变干和沉积淤填，大湖逐渐消亡；第四纪期间经历了长期的河湖沉积过程，部分地表又经风力改造，形成了地势低洼、中部湖泊星罗棋布、西南部沙丘连绵的冲积平原。<br><br>本区西部海拔最高，大兴安岭山前丘陵台地海拔超过300米；南部松辽分水岭海拔约250米，略高于中北部，大部分地区海拔在200米以下，地势总体向东北缓缓降低，在松原市前郭尔罗斯蒙古族自治县境内第二松花江与嫩江汇流处降至最低，海拔只有130米，也是吉林省海拔最低的地方。<br><br>由于总体地势低洼，来自大兴安岭山地的洮儿河、霍林河等河流呈向心式汇聚于此。<br><br>洮儿河与霍林河并不直接汇入嫩江，而是分别形成月亮泡和查干湖两个尾闾湖；霍林河流经本区中部形成断断续续的河道；因为气候干旱，蒸发量大，平原上还有许多“有头无尾”或“无头无尾”的断头河。<br><br>上述事实表明本区属于半内流区，好像是被松花江水系“遗忘的角落”，只在大洪水年份才能与松花江水系连通。<br><br>受内部高低起伏、湖相沉积物质地黏重不易渗透水等因素的影响，本区排水不畅，大小洼地普遍积水，湿地遍布、江河漫流。<br><br>',
'<h2>长白山有活水来松花江南源水系考察记</h2>松花江在长白山区的水系十分繁复，却鲜有翔实的文字和图片记录，连很多“老吉林”都知之甚少。<br><br>2016年下半年，《中国国家地理》的作者和摄影师在水文和水利专家的指导下，前往长白山区，对那里的松花江流域水系进行了多次实地踏查。<br><br>让我们跟随他们的文字和照片，一窥这段深藏的松花江吧。<br><br>一般认为，松花江有北源和南源，北源是嫩江上游，南源可顺着第二松花江向上追溯，直至长白山天池。<br><br>由于长白山在历史上的特殊文化地位，在吉林人心目中，几乎认定松花江发源自长白山了。<br><br>因此，我们专程在长白山里上溯松花江源头区的水系，想把吉林人心中的母亲河在婴幼期的面目探个究竟。<br><br><h3>松花江在长白山里的水系可以分为北源区和西源区</h3>长白山是松花、图们、鸭绿三江的发源地。<br><br>三江源头发源于长白山天池周围的河流有5条。<br><br>在天池北坡是第二松花江北源、即二道松花江（下称二道江）的源头——二道白河，在天池西坡是第二松花江西源、即头道松花江（下称头道江）上游的漫江和锦江；在天池东南坡，则是图们江的正源红丹水，在天池的南坡是鸭绿江的正源暖江。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/57/wKgBy1jPc-KAcDtBAEy2M15nees425.tub.jpg@!rw9"><br><br>二道白河，一条白练天上来二道白河像一条白练般从长白山天池北侧倾泻而下，这条蜿蜒深山中的小河乍一看并不起眼，但它却有着特殊的身份——它的开端是著名的长白瀑布，它是从天池唯一的出水口溢出来的水流，是2000公里长的松花江的正源。<br><br>摄影／程伯义第二松花江，是头道江和二道江在吉林省靖宇县两江口相汇以后河流的名称。<br><br>第二松花江全长825.4公里，流域面积7.34万平方公里，占松花江流域总面积的14.33%。<br><br>它供给松花江干流39%的水量。<br><br>二道江的上游有五道自西向东排列的白河，其中二道白河源出长白山天池，这就是松花江的正源。<br><br>长白山天池北坡最大的水流是从火山口天池上流下来的，经乘槎河到瀑布下的二道白河。<br><br>二道白河的水会有一部分雨水和雪山融水，但其主要的来水是约380米深的火山口里的湖水。<br><br>',
'<h2>松花江：吉林省的母亲河</h2>松花江，这条蜿蜒于长白山、大兴安岭深处及丘陵和冲积平原的大河，串连起吉林省境内80%的河湖系统，在大自然的馈赠与人类的生命之间，这些河湖水系起着绵密的传输作用，如同“脐带”一般——松花江实在是吉林省的“母亲河”。<br><br>她的神圣源流、她的肥田沃野、她所亲历的战争与和平，都在吉林人的情感和文化传承中留下了深重的印记。<br><br>本刊派出的报道组，从松花江的南源长白山天池出发，看到了遍布源头区火山岩层里涌出的汩汩矿泉，以及清冽的河水冲下山岩时切割出来的壮丽峡谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/AF/wKgBzFjPbYqAbreTAAjoLTi-As0222.tub.jpg@!rw9"><br><br>松花江养育了吉林省，吉林省成就了松花江吉林省境内的松花江在水文上被称为“第二松花江”或“西流松花江”，松花江干流其实大部分流淌在省外（图为黑龙江流域的松花江水系图），但是，最具生命力、故事最多、最能引起我们情感共鸣的松花江段，恰在吉林省境内。<br><br>与其说松花江养育了吉林省，不如说吉林省成就了松花江！充分领略了松花江的野性源区之后，报道组顺着水流的方向继续沿江考察。<br><br>因松花江而生的吉林市对中国的重要性远超人们的想象——它既是清朝抗击沙俄的军事中心，还是满清皇室祭祀长白山、宣示政权合法性的中心，康熙和乾隆皇帝也曾数次巡视此地，但由于现代交通格局的改变，长春市才超过吉林市成长为吉林省的省会。<br><br>“一汽”、“长影”，是长春市参与中国近现代建设的座座里程碑。<br><br>顺流而下，松花江冲积出的黑土沃野，让吉林变成了中国产粮大省——农业专家将东北平原的北纬40 到45度线的黑土地，视为出产优质粳稻的最佳气候带，这里也是世界上三大黄金玉米带之一。<br><br>',
'<h2>洮南：这里的辣椒牵动着韩国人的味蕾</h2>生长在吉林西部大地上的人们并不嗜辣，但这里却藏着一个重要的辣椒生产地和集散地：洮南。<br><br>韩国从中国进口的辣椒中，大多都来自于这里。<br><br>洮儿河右岸的这片黑土地何以成为辣椒种植的天堂，这里的辣椒又是怎样牵动着无辣不欢的韩国人的味蕾？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/56/wKgBy1jPSSyAdCMbAEKe30lSmSI126.tub.jpg@!rw9"><br><br>辣椒产业需要投入大量劳动力辣椒产业是劳动密集型产业，从种植、田间管理到收获晾晒，都需要投入大量劳动力。<br><br>尤其是辣椒摘把主要依靠人工。<br><br>在当地的合作社里，妇女们正一个个依靠手工将辣椒柄从果实上摘掉。<br><br>由于韩国农村人口老龄化加剧，越来越难满足辣椒种植所需要的大量人力，所以韩国的辣椒越来越依赖进口。<br><br><h3>春：优质的黑钙土是辣椒幼苗的幸运</h3>3月的清晨，吉林西部的大地上寒风依旧凛冽，终霜还未离开这片被黑土覆盖的肥沃土地。<br><br>家住吉林省洮南市洮府街道的老张早早起来，今天，他要和全家人一起，举行一年中重要的劳作仪式——播种辣椒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/AE/wKgBzFjPSSKAbdorAAElUXtuRoI165.tub.jpg@!rw9"><br><br>洮南市位置图洮南市所隶属的白城地区处于三省区交界的位置对于常年干粗重农活的老张来说，这是一项精细的劳动，浇水、撒种、覆土、覆地膜，每一个环节都马虎不得。<br><br>水要浇透，种要撒匀，覆土厚度也要恰到好处。<br><br>春天辣椒苗的长势，决定着秋天的收获，更决定着洮南辣椒刺激“爱辣”人们的味蕾时，香味是否足够醇厚动人。<br><br>那些“爱辣”居民有一个分布区，地理上连成一片，在地球上形成一条“辣带”。<br><br>它东起朝鲜、韩国，经中国中部、西北、西南，从广西和云南向南分成两支：一支经泰国向东南来到马来西亚、印度尼西亚等国；一支经缅甸、孟加拉国、印度折向更西南的巴基斯坦、阿富汗、伊朗以及北非各国，直至大西洋东岸。<br><br>对于生活在吉林西部农村的老张来说，“辣带”的概念过于遥远而陌生，不过提起“辣带”上一个重要国家：韩国，老张却熟悉得很，连洮南街上宾馆和店铺的招牌上都写着韩文。<br><br>',
'<h2>梅河口松子：小铁锤敲出世界级的大产业</h2>美食家蔡澜曾经写过一份“死前必吃”清单，在这份清单里他列举了各种食材最顶尖的品类。<br><br>当谈到果实和果仁，他首推则是果仁里的贵族：松子。<br><br>按照蔡澜对松子的描述，本文作者杨博按图索骥走进了吉林省梅河口市，这里是全球松子最大的集散地。<br><br>梅河口的松子产业是怎样形成的？<br><br>它是如何做到世界级的体量？<br><br>这背后有着怎样的传奇故事？<br><br><h3>十斤汗水一颗塔，十斤松塔一斤子</h3>秋风起，松果落，差一天到白露节气。<br><br>吉林省梅河口市李炉乡的马德福不到5点就起床了，而他的媳妇比他起得还早，因为当天是长白山秋季开山的日子，要做各种准备。<br><br>梅河口市地处长白山西麓，在这里采松子、食松子的传统源远流长。<br><br>长白山区盛产红松松子，它比日本的松子更香，较俄罗斯的松子更洁白和细长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/4F/wKgBy1jLkQGAQKgHAADfdl6A4lI747.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/A6/wKgBzFjLkNCALLwuAEuqVfLivdo954.tub.jpg@!rw9"><br><br>梅河口是全球松子最大的集散地梅河口松子果仁产业起步于上世纪70年代末，初期由梅河口土产站采购红松子，发放给当地农民加工成松子仁，再回收出口国外。<br><br>经过30多年的运作和积累，梅河口已有175家松子加工厂，是全球松子最大的集散地。<br><br>图为当地一家松子加工厂正在进行松子晾晒。<br><br>马德福2016年获准在抚松县露水河森林公园采子、收子。<br><br>这里保存着1.2万公顷红松母树林。<br><br>野生红松一般要经过40年才开始结塔，红松子就包裹在松塔里。<br><br>可供采塔的红松树高通常超过20米，胸径达到1米，需要两人才能环抱。<br><br>红松塔都生长于树的顶端，挂果时间长达18个月，经历两个生长期才能成熟，需要人工采摘。<br><br>爬树采摘松塔的人，被称为“采塔人”。<br><br>采摘松塔是公认的危险职业，需要两人配合，一人脚绑倒马鞍形的铁质脚扎子，用力在树上一蹬，将脚扎子扎进树里，一步一步往上爬，还得随身携带一根竿子，挥竿打塔；另一人将打下的松塔捡起来，背到堆放的地方，俗称拉背的。<br><br>采塔人高强度的劳作，体力消耗暂且不提，还要克服身在高处的恐惧和承担风险的勇气。<br><br>在林区有着“十斤汗水一颗塔，十斤松塔一斤子”的顺口溜。<br><br>',
'<h2>明太鱼：一种远道而来的鱼，一个7亿元的产业</h2>每年10月，吉林省延边朝鲜族自治州和龙市一带就会出现这样的场景：公路旁村落边，一排排松木架子一眼望不到头，上面挂满了一条条晾晒的鱼，很是壮观。<br><br>这些鱼并不是这个山间盆地的特产，谁会想到它们来自遥远的白令海和鄂霍次克海。<br><br>它们为什么越过千山万水被送到了这里晾晒？<br><br>这其中有什么秘密？<br><br>刚刚进入10月，吉林已经开始飘起了雪花。<br><br>人们习惯于把入冬的第一场雪称为“清雪”，雪花并不大，轻轻飘落地面，雪后的大地像盖了一层薄薄的棉被。<br><br>随着气温的走低，一道独特的景观开始在延边朝鲜族自治州（后简称延边）的大地上出现，特别是在和龙市、龙井市等地最为壮观。<br><br>如果你开车行驶在这些地方，就会发现在国道或省道两旁，村落聚集的地方，一片片壮观的木架子跃然眼前，远看让人误以为那是盖房子的脚手架。<br><br>待你走近一看，松木搭就的架子上整齐地悬挂着一条条鱼，一眼望不到边。<br><br>这就是延边大地上的一道独特风景——明太鱼晾晒场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/4C/wKgBy1jKW1mAYs90AEsdzE3gKJU997.tub.jpg@!rw9"><br><br>延边大地上的一道独特风景——明太鱼晾晒场每年10月初，生活在吉林省延边朝鲜族自治州的朝鲜族开始忙碌了，在松木搭成的架子上，密密地挂上一条条处理干净的明太鱼。<br><br>一排排松木架子一眼望不到头，这就是延边独特的明太鱼晾晒场。<br><br>摄影/王彤<h3>明太鱼也是鳕鱼家族的一员</h3>明太鱼的学名叫做黄线狭鳕（Theragra chalcogramma），也称狭鳕或阿拉斯加狭鳕，是鳕形目鳕亚目鳕科鳕属的一种鱼类，分布于日本海、鞑靼海峡、鄂霍次克海、白令海等海域。<br><br>明太鱼这个名字对很多人来说有些陌生，但如果说鳕鱼，大家更为熟悉。<br><br>鳕鱼这类来自深海的鱼类，因鱼肉富含高蛋白和对人体有益的不饱和脂肪酸，且没有鱼刺，成为中国市场上一道高档食材。<br><br>从分类名称可以看出，黄线狭鳕与市面上销售的价格昂贵的鳕鱼（是指太平洋鳕、大西洋鳕和格陵兰鳕，市面上还有其他装作是鳕鱼的冒牌鱼）都是鳕属的成员。<br><br>如果以分类作为评判鳕鱼真假的标准，黄线狭鳕也是鳕鱼（按照最新的鳕形目分类系统，黄线狭鳕从狭鳕属变为鳕属。<br><br>某快餐公司一定很高兴听到这个消息，因为他们的产品鳕鱼堡一直被消费者诟病使用的鱼并不是真的鳕鱼，而他们的汉堡里夹的正是黄线狭鳕）。<br><br>名声在外的鳕鱼，并未给同样属于鳕鱼属的黄线狭鳕带来任何荣耀，而在吉林延边，黄线狭鳕是当地朝鲜族最喜欢的食材，当地甚至发展出东北亚（地理概念，即指亚洲东北部，包括中国东北部地区、朝鲜、韩国、日本、俄罗斯远东地区和蒙古国）最大的明太鱼加工产业。<br><br>',
'<h2>最美的雪花飘落吉林</h2>每枚雪花都有独一无二的微观结构，可惜很少有人仔细观察过它们⾀不同温度和湿度下的降雪，雪花形态有着明显差异,也有着美与不美的分别。<br><br>本文作者韩烁与国家天文台的显微摄影师张超多年来研究雪花之美，他们认为吉林省的东南部绝对是国内雪花形态最精彩的区域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/4C/wKgBy1jKR32ABS9-ADFR1VxZdzA710.tub.jpg@!rw9"><br><br>白山市的一场雪，形态繁复的雪花比比皆是雪花是什么？<br><br>它从哪里来？<br><br>为什么会有如此独特的形态？<br><br>这些问题，即使是北方见惯了下雪的人们，也不一定回答得出。<br><br>在人们印象中，雪花是大气中的水被冷冻之后飘落下来的，然而每一片雪花都包含着独特的细节。<br><br>“世界上没有两片相同的雪花”，此话所言不假。<br><br>在吉林省白山市，一场降雪出现了许多形态特殊的雪花。<br><br>“这些小小的薄冰片，是如此平整，如此光滑，如此透明。<br><br>厚度比纸还薄，却有着完美的六边形结构，六边形当中的每一个边都是那么的平直，六个角的大小也完全一样……人类绝不可能制作出这样精细的东西。”<br><br>1635年，法国数学家、哲学家笛卡尔对雪花发出了这样的赞叹。<br><br>我一直热衷寻找关于雪花的资料。<br><br>在笛卡尔之前，约翰纳斯·开普勒（Johannes Kepler），也就是提出了开普勒三定律的那位德国天文学家在1611年出版了《六边形雪花》，那是西方国家最早关于雪花的科学文献。<br><br>到了17世纪中叶，显微镜的发明使雪花的观察研究成为可能；1885年，一位名叫威尔森·本特利的20岁青年拍出了第一张雪花显微照片。<br><br>在之后的46年里，本特利运用老式的玻璃底片共拍摄了5000多张雪花照片。<br><br>我有幸看到这些老照片，但它们的清晰度已经难以满足现在人的审美要求。<br><br>我有位志同道合的好友张超，他任职于中国科学院国家天文台，工作与光学以及天体物理有关。<br><br>追逐雪花，并用显微镜记录和研究它们多样的结构，是张超热衷的事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/A3/wKgBzFjKR3uAEtpTABBBEj8rz-c500.tub.jpg@!rw9"><br><br>丝瓜瓤捕捉到一枚星状雪花如何才能拍摄到晶莹而精致的雪花？<br><br>这也并非全靠运气——你需要有好的眼力以及足够的耐心。<br><br>我们在雪中摆放了几根丝瓜瓤，瓜瓤上的纤维成功地收获到一枚清晰而完整的星状雪花。<br><br>每逢冬季，张超会根据气象雷达图及天气预报关注降雪的地区，然后根据状况决定是否去拍摄雪花。<br><br>一旦决定前往，他会通过微博等个人媒体在网上发布现场拍摄的雪花显微照片，粉丝们称他作“雪花猎人”。<br><br>',
'<h2>借一斑，窥全豹，东北亚大循环中的吉林新“三宝”</h2>在很多人看来，除了有名的“东北三宝”——人参、貂皮、乌拉草之外，吉林省算是东北三省里最不显山露水的一个省份。<br><br>因此，如果有人告诉你，在被崇山峻岭包围的长白山脚下，甚至在吉林西部最偏僻的半干旱区洮南市，竟然隐藏着一条条生机勃勃的国际贸易链条，这些链条正在日夜不停地与很多国家进行着全球化的经济往来，估计很多人会大吃一惊：原来吉林省的经济活力远比我们想象的要精彩，其参与全球经济一体化的程度也远比我们想象的要深入。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/4B/wKgBy1jKBPeAQYcXABm5pq2Ve78936.tub.jpg@!rw9"><br><br>比如说，以足球闻名的延边，其下属的和龙市是明太鱼的全球加工基地。<br><br>这些鱼来自于遥远的鄂霍次克海和白令海，它们不远万里，被运到和龙加工后，又被销往韩国和朝鲜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/47/4B/wKgBy1jKBPaAaSH7ADsMm6e7AmM891.tub.jpg@!rw9"><br><br>和龙明太鱼：一种远道而来的鱼，一个7亿元的产业在群山环绕的另一座城市——梅河口，竟然有一个鲜为国人知晓的“松子贸易帝国”。<br><br>这里会聚了来自全世界的松子，它们在梅河口加工，并被开发出新品种，然后再销往世界各地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/A2/wKgBzFjKBLCAMjgFAEK-h1JX2ss255.tub.jpg@!rw9"><br><br>梅河口松子：小铁锤敲出世界级的大产业就算是吉林西部最偏僻的洮南市，也没有被经济全球化遗忘。<br><br>它以高品质的辣椒征服了对美食一向挑剔的韩国人的味蕾，竟然占据了韩国进口辣椒80%的市场份额。<br><br>',
'<h2>长白山的美图， 让我对风光片看法反转</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/9B/wKgBzFjJC8eAFVe8AEeGcP1OqYs177.tub.jpg@!rw9"><br><br>摄影师：李春拍摄时间：2012年12月16日  7:23拍摄地点：和龙市八家子镇仙峰国家森林公园雪岭<h3>吉林摄影师每人都会有长白山的照片</h3>关于旅游，有一种比较新鲜的说法：凝视。<br><br>旅游就是一种凝视。<br><br>旅游地是生产和销售“凝视”的，游客是去“凝视”的，由此“游客凝视”成了一个专有名词。<br><br>凝视是要有目标的，一个旅游地是否能吸引人就是看它能不能提供“游客凝视”。<br><br>“游客凝视”的内容很多，可以是一座山峰，一个湖泊，一段河流，一条峡谷；也可以是人文方面的：一个古代遗址，一条街巷，一个村庄，一场表演等。<br><br>说起吉林来，我们头脑中会涌起什么样的“凝视”呢？<br><br>大多数人都会想起长白山（本文的长白山特指长白山的主峰区域，也就是长白山天池及其周边地区，尽管天池周围有一座座凸起的山峰，但人们一般不会去说各峰的名字，而统以长白山称呼）。<br><br>可以说吉林最典型、最突出的“凝视”，就是长白山。<br><br>由“凝视”我想到了摄影。<br><br>其实“凝视”无非是目光聚焦在了一个对象之上。<br><br>这和摄影很相似，摄影也是一种凝视，而且这种凝视比我们目光的凝视更确定、更清晰，而且摄影能把凝视形成图像储存下来，使之打破时空的界限传播开来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/9B/wKgBzFjJC82ANy7aADO3ntAUGqU088.tub.jpg@!rw9"><br><br>摄影师：兰宏良拍摄时间：2010年9月22日  9:35拍摄地点：天池东北方位25公里，飞行高度4500米这次为了制作《吉林专辑》，我们收集了大量的吉林摄影师的图片，打开一个个文件夹，发现一个有意思的现象：吉林的摄影师，每人都会有长白山的图片。<br><br>有一个摄影师数十次去长白山，他拍摄的目标就是长白山区域。<br><br>虽然身在长春，距离长白山还有几百公里的路程，但是只要季节一变，或者天气有变（如下雪），他就会起身去长白山；还有一位摄影师曾经常住山上，就是为了拍长白山……',
'<h2>抬官人侗族人的新春“花车巡游”</h2>在贵州省黔东南苗族侗族自治州黎平县双江镇黄岗村，每年农历正月初七、初八，村民们无论男女老少都倾寨而出，去庆祝侗家人传统的新春节日“抬官人”。<br><br>在节日活动中，轿夫们抬着“官人”走街串寨，村民们围着“官人”前呼后拥，整个节日场面声势浩大，热闹隆重。<br><br>这个已经传承了几百年的民族节日，隐藏了侗族人什么样的文化密码？<br><br><h3>在侗寨，一个孩子成年前只能坐三次轿子</h3>我蹲在竹马前，对它仔细端详。<br><br>一抬竹轿上，扎了两匹小马，山棕扎的马头，稻草捆扎糊纸的马身，马背上披红挂绿覆着毛毯，马尾用的是一种侗语念gong（同共音）可以编绳子的草，夸张张开的马嘴里衔着一小把碧绿的野草。<br><br>正月初七，是黄岗上寨举办“抬官人”活动的日子。<br><br>黄岗，位于贵州省黔东南苗族侗族自治州黎平县双江镇最南端，它距离侗族大歌之乡小黄只有5公里。<br><br>但和已经蜚声海外的小黄相比，因交通不便，黄岗成了当地自然环境与生存方式最为原始的侗寨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/47/0C/wKgBy1iz54eAYrCCAAHtIH15zuA098.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/47/0C/wKgBy1iz54-AVbRcAEGb8gmuUug061.tub.jpg@!rw9"><br><br>黄岗是当地最为原始的侗寨黄岗侗寨，位于贵州省黔东南苗族侗族自治州黎平县双江乡最南端，它距离侗族大歌之乡小黄只有5公里。<br><br>这5公里山间公路成了黄岗与世界的一道屏障，如同时间胶囊般，黄岗仍保存着自己独有的历史时间和空间。<br><br>侗寨鼓楼由全寨人集资修建、共同维护，像一座座宝塔，飞阁重檐、气势雄伟，它们是侗寨的标志。<br><br>“这个好看吗？”有人在我背后说话。<br><br>回头，身边站着一个中年人，正看着我手里的相机，他身后的台阶上，站着几个身穿侗衣的青少年。<br><br>我问：“扎轿子的人在吗？”中年人没说话，旁边的少年说：“轿子就是他扎的。”<br><br>中年人顿时有点害羞的样子，反而倒问我：“吃饭了没有？”我说还没有，他说：“我们要吃饭了，村委让1点钟就要开始（抬官人）了，你在我们这里吃吧！”听起来他有自己的时间表，若想在他离开我前问上几句话，只能接受邀请了。<br><br>中年人叫吴光学，他们刚才都在屋里准备吃午饭，看见我在门口看他们的轿子，才出来打个招呼。<br><br>今天是大日子，寨子里其他人家这个时间也都忙着准备吃饭，所以路上才看不见什么侗人。<br><br>说到竹马，他说是昨天自寨后山上砍的竹竿，割了山棕皮，取了稻草等材料，花了半天的工夫，扎了这一抬有两匹竹马的双人轿子。<br><br>今天，他两个6岁的外孙，要坐他扎的竹马轿子游寨。<br><br>',
'<h2>潜入极地冰海中国探险者在北极圈的冰下故事</h2>冲浪、航海、皮划艇……亲近海洋可以有n种方式。<br><br>潜水，无疑是最深入，最彻底的一种。<br><br>极地冰潜，是潜水运动中最极端的形式，被称为潜水中的“珠穆朗玛”，充满了刺激和挑战，有一定的危险性。<br><br>但极地冰面下的神秘海底世界，依然吸引着一批批的探险者。<br><br>在我国，有这么一群冰潜“发烧友”，他们不断地挑战自我、潜入冰洋，给我们带来了精彩的冰下故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/63/wKgBzFiz186AKuJ5ADWhgYM4BQk271.tub.jpg@!rw9"><br><br>冬季北冰洋冰下的海水温度一般在零下2℃<U+200A>左右，因此冰潜需要做好完善的保暖措施。<br><br>干式潜水衣、手套、头套等都是必不可少的防寒潜水装备。<br><br>图为潜水者正在北极圈内的俄罗斯白海进行下水前的准备工作，冰潜的装备一般比较厚重，需要助手协助穿着。<br><br>旁边站着的是冰潜安全员，他将利用安全绳和冰层下的潜水员进行“绳语”沟通。<br><br><h3>极地潜水对潜水者的诱惑，犹如珠峰之于攀登者</h3>“极地潜水对我来说，就像珠峰之于攀登者的挑战。”<br><br>杜锦恩看着我，认真地说道。<br><br>身为热气球飞行员的他，2007年在菲律宾度假时第一次接触了潜水。<br><br>“潜水与热气球飞行有许多相似之处：在海水中被洋流裹挟着漂流，这种自由自在的感觉像极了在热气球上御风飞行。”<br><br>至此，杜锦恩一发不可收拾，潜遍了环球大洋。<br><br>2012年，早已是PADI（国际专业潜水教练协会）资深潜水教练的杜锦恩开始对热带海域有点“审美疲劳”了。<br><br>就在这一年，他看到了香港潜友拍摄的极地冰潜图片，极地水域与热带完全不同的水下环境和光影变化，带给杜锦恩深深的震撼。<br><br>从2013年，杜锦恩开始尝试极地冰潜，并将冰潜的地点定在俄罗斯摩尔曼斯克的白海。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/63/wKgBzFiz2FaALojLAAWmt9k5ltg034.tub.jpg@!rw9"><br><br>俄罗斯白海冰潜位置图白海冰潜中心是俄罗斯重要的白鲸繁育保护基地，在这里冰潜，极有可能会与白鲸打个照面。<br><br>地处北极圈边缘的白海，像一个巨大的哑铃楔入俄罗斯最西北角的海岸线。<br><br>这里的纬度为北纬66度，每年有四分之三的时间被厚厚的白色冰层覆盖。<br><br>相对封闭的峡湾地形和海底纵横交错的山脉阻隔、缓冲了巴伦支海湍急冰冷的洋流，这得天独厚的优势，使得白海具备了成为冰潜胜地的必要条件。<br><br>',
'<h2>年轻人就要这么玩一群普通青年的探险故事</h2>有这样一群普通青年，他们是80后、90后，他们“玩”得与众不同，他们把探险视为生活中最大的乐事。<br><br>在繁华都市里，他们去被人遗忘的废墟中探险；在偏远山区中，他们去充满未知的洞穴中探险。<br><br>他们凑在一起，“玩”出了令科学家都惊叹的发现；他们各自精彩，在日常生活中不断尝试着五花八门的探险活动和方式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/55/wKgBzFiwDSSAIIK8ADZgEFoRDEg970.tub.jpg@!rw9"><br><br>被一般人视为国际都市或是文化古都的北京，在另外一些人眼中还是个探险乐园。<br><br>因为历史原因，在北京地下有许多废弃的神秘建筑，照片中就是其中之一。<br><br>深邃的洞道、钢板箍起的洞壁、巨大的钢架、钢管……让人不禁猜测这里曾经的用途。<br><br><h3>没入洞口的瞬间，我推开了那扇通往探险世界的门</h3>我和高佳已经僵持了整整10分钟。<br><br>我的半个身子没入洞口，手指却紧紧抠在洞口外沿的砖缝上，死活不肯松开。<br><br>“身体呈坐式，双脚抵住洞壁，把你身体的重量全部交给下降器，解锁，左手握住下降器，右手匀速拉绳尾，控制速度，下降得不要太猛。”<br><br>高佳蹲在洞口，又对我重复了一遍动作要领，他的语速快而坚定，却没有丝毫的不耐烦。<br><br>我回头望望身后，红砖砌成的直径足有6—8米的洞口就像怪兽张着的大嘴；再瞄一眼脚下，目力所及，只有无尽的黑。<br><br>下降器突然失灵了怎么办？<br><br>绳子断了怎么办？<br><br>我要是突然失去控制撞在了洞壁上怎么办？<br><br>……我的脑海里各种杂七杂八的念头不断闪现。<br><br>“这个洞很可能是个导弹井！只在洞口看看你就满意了？<br><br>下面可是有你想都想不到的东西呢。”<br><br>明知高佳是在激我，但“导弹井”、“想都想不到”这些字眼却还是充满了诱惑。<br><br>',
'<h2>雷鸟隐匿于雪原与苔原中的“北极鸟”</h2>雷鸟，是鸡形目松鸡科下一个仅包含三个物种的小属，广泛分布于亚欧大陆北部和北美洲北部的雪原、苔原和高山草甸。<br><br>出色的换羽能力和精妙绝伦的保护色，让西方的鸟类学家早在18世纪就注意到了它们。<br><br>而在中国，雷鸟仅仅分布在中国的极北地区，直到21世纪初叶，才有摄影师在国内拍摄到了它们的影像。<br><br>雷鸟在国外的分布情况是怎样的？<br><br>它们在我国的生存境遇又如何呢？<br><br>本文作者北京大学鸟类学者闻丞博士的讲述或许能让我们对这种神秘的鸟儿多一些了解。<br><br>6月初的新疆阿勒泰，仍然寒气袭人，斑驳的残雪和新生的绿意同时出现在起伏的阿尔泰山上。<br><br>远处的挖掘机和铲车，在厚厚的雪墙中，艰难地开辟出一条道路。<br><br>融化的雪水把通往山里的路变得泥泞不堪，一辆动力强大的越野车就被这大坑套小坑的路给“坑”了，沦陷在路边。<br><br>车上坐着一些外省来的鸟类爱好者，他们来阿尔泰山的目的鲜明，就是为了看两种雷鸟：岩雷鸟和柳雷鸟。<br><br>这是许多鸟友一直放在个人观鸟清单前列的“神鸟”。<br><br>这么说丝毫不夸张，他们一次次地从内地坐飞机到乌鲁木齐，转机前往阿勒泰市，再乘车到阿尔泰山南麓山脚，徒步进山寻觅，只为一睹“神鸟”真容。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/55/wKgBzFiv7EGAfG14AEhPsnAlURk767.tub.jpg@!rw9"><br><br>天地间白茫茫一片，8只岩雷鸟在风号雪舞中步履艰难。<br><br>不了解雷鸟的人看了这张照片后或许会解读出一种悲壮的意味来，不过，雷鸟是天生的冰雪精灵，它们生活在环北极圈的欧亚大陆北部和北美洲北部，最北可至格陵兰岛北纬80度以北的地区。<br><br>为了适应天寒地冻的环境，它们演化出了一系列相应的形态与行为。<br><br><h3>广布北半球的雷鸟，在中国被“发现”，实属一个美丽的意外</h3>鸡形目松鸡科下的雷鸟属仅包含三个物种，即白尾雷鸟、柳雷鸟和岩雷鸟。<br><br>它们都生活在苔原或高寒草甸之类的生境中。<br><br>这三种雷鸟中，白尾雷鸟的分布最窄，它们只栖息在北美的落基山脉地区，其连续分布区从美国阿拉斯加、加拿大北极圈附近延伸至美国华盛顿州，片段性地见于蒙大拿州、爱达荷州、犹他州、科罗拉多州和新墨西哥州等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/55/wKgBzFiv-z6AFAriAAOjKFxrLOg513.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/FD/wKgBy1iv-z-AU22kAAeqDa-OjzE253.tub.jpg@!rw9"><br><br>白尾雷鸟（Lagopus leucura）左♀ 右♂绘图/项乐柳雷鸟和岩雷鸟都分布于环北极圈的欧亚大陆北部和北美洲北部。<br><br>柳雷鸟的分布范围从北冰洋沿岸向南延伸直至北纬48°附近；岩雷鸟则主要分布在北极和亚北极区域，并片段性地出现在比利牛斯山、阿尔卑斯山、保加利亚山地、乌拉尔山、帕米尔高原、阿尔泰山、萨彦岭以及俄罗斯远东地区，最南可以到北纬35°附近日本本州岛的一些高海拔山地。<br><br>总的来说，岩雷鸟通常生活在比柳雷鸟栖息地更为荒凉寒冷的多岩冻原地带。<br><br>',
'<h2>加舒尔布鲁木Ⅰ和Ⅱ峰我为它们拍合影</h2>喀喇昆仑山脉边缘的加舒尔布鲁木Ⅰ峰和Ⅱ峰，是全球14座海拔超过8000米的山峰中的两位成员，分别为世界第11与第13高峰。<br><br>它们深深隐匿在凶险的巴尔托洛冰川尽头，令无数想一窥其真颜的人们望而兴叹。<br><br>本文作者陈业伟梦想拍摄加舒尔布鲁木Ⅰ、Ⅱ峰的合影，曾于2011年尝试徒步探访，却因天气恶劣而遭遇失败。<br><br>5年后再度启程的他，能否成功穿越60多公里长的冰川，为这两座罕有人见的高峰拍下宝贵合影呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/FC/wKgBy1iv0WmAaXa1AE7LkZQs2kI077.tub.jpg@!rw9"><br><br>为探访隐匿在巴尔托洛冰川东侧尽头的加舒尔布鲁木Ⅰ峰和Ⅱ峰，本文作者陈业伟正在奋力攀越冰瀑布。<br><br>巴尔托洛冰川由多条冰川汇聚而成，长60余公里，是极地以外全世界最长的冰川之一，周围还屹立着乔戈里峰（海拔8611米）、布洛阿特峰（海拔8051米）等众多世界著名高山。<br><br><h3>这个夏天，我再次站在通往加舒尔布鲁木的起点</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/FC/wKgBy1iv1R2AKJYfAA4LMDgv7FE456.tub.jpg@!rw9"><br><br>作者徒步路线图乔戈里峰、布洛阿特峰、加舒尔布鲁木Ⅰ峰和Ⅱ峰，深处于喀喇昆仑山腹地的这4座海拔8000米以上的高峰因攀登极为困难、登山死亡率居高不下，而令无数登山者谈虎色变。<br><br>同时，其举世无双的壮美风光又深深吸引着全世界的爱山之人。<br><br>对于我这样对极高山痴迷的摄影师，喀喇昆仑山就是我的精神殿堂。<br><br>全景式拍摄8000米级别以上雪山、展现喀喇昆仑山脉的魅力，是我人生最大的梦想。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/FD/wKgBy1iv1m6AJjScAERga2XvgKI984.tub.jpg@!rw9"><br><br>喀喇昆仑山一带地势险要，巴基斯坦军方使用直升机从边境重镇斯卡都向加舒尔布鲁木Ⅰ峰和Ⅱ峰大本营运送物资。<br><br>然而多年以来，加舒尔布鲁木Ⅰ峰（海拔8068米）与加舒尔布鲁木Ⅱ峰（海拔8034米）这两座雪山的拍摄却迟迟没有完成。<br><br>它们是全球14座海拔8000米以上山峰中的两位成员，分别为世界第11与第13高峰，隐匿于绵延60余公里的巴尔托洛冰川东侧尽头的C形山谷里。<br><br>2011年，我曾从巴基斯坦一侧进山，徒步穿越冰川探访这两座雪山，然而因为天气恶劣，拍摄并未成功。<br><br>从那之后，我一直梦想着重回巴尔托洛冰川，继续追寻那未曾谋面的加舒尔布鲁木Ⅰ峰和Ⅱ峰。<br><br>可是接下¥的几年，巴基斯坦局势动荡，恐怖袭击时有发生，特别是2013年令两名中国登山者遇难的恐怖袭击事件，使得重回巴基斯坦变得越发困难，几次计划都落空。<br><br>我心急如焚——没有把加舒尔布鲁木完美地拍摄下来，始终是一件心事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/FC/wKgBy1iv1eiAVGZCAAXavDgRVDw422.tub.jpg@!rw9"><br><br>加舒尔布鲁木 峰位置图耐不住煎熬，2016年初，我下定决心放下手上的所有事情，全力以赴地准备再次启程。<br><br>签证申请手续越发复杂和漫长，但我终于又一次站在了巴尔托洛冰川的起点。<br><br>我念旧，提前跟上一次的巴基斯坦徒步旅行社老板卡玛打招呼，希望能安排几年前的原班人马。<br><br>但抵达位于巴基斯坦北部边境的集结地斯卡都之后，我才发现队伍中并没有一个老相识。<br><br>卡玛承诺我这次的队伍只会比上一次的更棒，并首先将向导阿克巴介绍给我。<br><br>阿克巴热情地向我伸出手来，而握手的一刹那，我明显感觉到对方的手指有所残缺。<br><br>原来阿克巴在担任高山向导时，曾在一次登山中于海拔7000多米的地方冻掉了右手的两节食指和一节中指。<br><br>听闻如此经历，我顿时对向导心生敬佩。<br><br>而更让人惊喜的是，卡玛老板还特地给我们安排了一名会做简单中餐的厨师。<br><br>厨师为了证明自己的厨艺，特地在晚餐时精心烹饪了这里难得一见的鸡汤。<br><br>我端着香喷喷的中国味鸡汤，顿时对艰苦的旅程有了更多的信心。<br><br>',
