'<h2>“舌尖上”的非洲穿山甲：将被吃绝的“活化石”</h2>提起穿山甲，很多人只知道它们生活在中国，然而远在万里之外的非洲却也生活着4种不同的穿山甲。<br><br>虽然习性迥异，但非洲穿山甲们与它们的亚洲亲戚一样全身被覆着鳞甲，保护它们免遭大多数捕食者的威胁。<br><br>可也正是因为这些价值不菲的甲片，让它们成为了盗猎者们觊觎的目标。<br><br>如今非洲穿山甲正在面临一场前所未有的灭种危机，而中国人恰恰是这场悲剧的始作俑者。<br><br>对很多人而言，满月之夜常象征着欢乐与浪漫，在非洲我们却称它为“盗猎者之月”。<br><br>每当硕大的满月缓缓升上天穹，银色月光洒满非洲大陆之时，不管是带着锐角的巨兽、尖牙利齿的猛狮还是披挂全身甲片的生灵，所有的一切都可能成为盗猎者刀枪下的亡魂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/64/wKgBy1qra6yAPz6nABjh407z9kw384.tub.jpg@!rw9"><br><br>金鳞闪耀一只南非穿山甲Smutsia temminckii正徜徉在南部非洲的稀树草原，其全身披挂的甲片在夕阳中闪耀出金属的光泽。<br><br>如鱼鳞般的厚重甲片能为它抵挡非洲狮和鬣狗的撕咬，甲片的锋利边缘可以轻易割伤掠食者的唇舌。<br><br>该照片摄于津巴布韦马图萨多纳国家公园。<br><br>与很多电视纪录片中所展现的情境相反，非洲野生动物大多习惯于昼伏夜出。<br><br>凉爽的夜晚比烈日当空的白昼更适宜觅食与捕猎。<br><br>然而，这也是武装盗猎者们出动的最佳时刻。<br><br>他们会借助月光潜入自然保护区，在小心避开巡逻队的搜索后，随即展开盗猎活动。<br><br>犀牛、非洲象、羚羊、猎豹还有穿山甲，只要与盗猎者遭遇就难逃被杀的宿命。<br><br>尽管非洲各国政府已投入了大量人力物力打击盗猎，但盗猎活动依然屡禁不止。<br><br>在游客众多、闻名天下的南非克鲁格国家公园内，单单2017年就有504头犀牛被盗猎者枪杀。<br><br>而整个大陆的非洲象数量也因盗猎从2006年的55万头降至2013年的47万头，而且数量依然在快速下降。<br><br>不太起眼的非洲穿山甲也是盗猎者们凯觎的首要目标之一，它们的甲片在亚洲黑市上的价格已不亚于象牙与犀牛角，但有关非洲穿山甲的故事却鲜为人知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/63/wKgBy1qra6mAVbD_AAsxH9KuyaM767.tub.jpg@!rw9"><br><br>习性迥异的非洲穿山甲树穿山甲Phataginus tricuspis是黑腹穿山甲属的一种。<br><br>树穿山甲顾名思义能轻易攀爬上高大的雨林乔木，寻找树杈上的蚁穴。<br><br>它的灵活长尾拥有多达47节脊椎骨，可轻易卷握住枝桠，帮助其从容穿梭于林冠之间。<br><br>树穿山甲的幼崽一般会用四肢紧紧附在母亲的背上，随母亲一同活动。<br><br>当遇到天敌时，母亲会将身体卷曲围绕在孩子周围，保护自己的幼崽。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BA/wKgBzFqra6mAV7G6AAhzzMaqpLE806.tub.jpg@!rw9"><br><br>南非穿山甲是两种地穿山甲属的一种。<br><br>与树穿山甲不同，地穿山甲的体型更庞大，擅长掘进，攀爬却不是长项，主要分布在非洲广阔的稀树草原地带。<br><br><h3>生存了8000万年的“金甲隐士”</h3>穿山甲们在这个世界上生活了已超过8000万年的漫长时光。<br><br>时至今日，全非洲依然生活着4种不同的穿山甲：黑腹穿山甲属的树穿山甲和长尾穿山甲，以及地穿山甲属的大穿山甲与南非穿山甲。<br><br>前三者都生活在西非和中非广大雨林地区，而南非穿山甲则分布在从东非到南非的广袤稀树草原。<br><br>两个属的穿山甲虽均身披如鱼鳞般的厚重甲片，以蚂蚁和白蚁为食，但在外形和习性上却有着显著差别。<br><br>树穿山甲与长尾穿山甲体型修长，能迅速攀缘上高大的树木。<br><br>比躯干还长的尾巴可以灵巧地卷握树枝，让身体整个倒挂在枝桠上。<br><br>它们是林间的“杂技高手”。<br><br>可要说到“穿山”的本领，体型庞大的地穿山甲却是独步天下。<br><br>地穿山甲的前爪能轻易扒开非洲草原上高达数米的巨型白蚁巢。<br><br>如果有需要，地穿山甲可以挖掘至地下，直捣蚁穴深处。<br><br>它的细长巧舌能如内窥镜深入肠道般，探索曲折的蚁穴迷宫来取食白蚁。<br><br>全身被覆的厚重甲片不仅可以阻止白蚁们的反击，还能在危急时刻抵御非洲狮的利爪尖牙，让猛兽无从下口。<br><br>穿山甲在野外鲜有天敌，却很少大摇大摆地在白天出没。<br><br>这种害羞的动物多在夜间悄无声息地行动，难以被人所察觉。<br><br>很多非洲人将在野外遇见穿山甲视为好运气的征兆。<br><br>也因为如此，即使是在现代动物学研究广泛深入的今天，人类对于非洲穿山甲的习性仍然知之甚少。<br><br>有些生物学家甚至将这种神秘生物比作“动物界中的独角兽”：它的名字在众人口中流传，却少有人亲眼目睹它的芳容。<br><br>',
'<h2>寻找中国最后的穿山甲</h2>穿山甲是一种中国人既熟悉又陌生的野生动物。<br><br>长久以来，它们以食物和药物的面貌出现在我们的生活里：肉食用、甲片入药。<br><br>但对于活生生的它们，我们却知之甚少。<br><br>它们的命运也在这种熟悉和陌生之间，滑向了濒危的边缘。<br><br>当我们想要全面了解这种动物时，在国内却几乎已经找不到了……在没有亲眼看到之前，我几乎无法想象中华穿山甲打洞和吃蚂蚁的速度居然那么快：10分钟左右就可以在土中打出深达一米多的洞穴，然后将一个蚁穴的蚂蚁扫荡一空。<br><br>此刻，这场猎杀的主角头顶沾满着泥土，昂着头，细长的红色舌头偶尔会吐出来，将爬到头顶的蚂蚁扫进嘴巴里。<br><br>这是一只体重约2.5公斤的雄性中华穿山甲。<br><br>2017年8月份被当地老百姓发现后，送到了浙江金华野生动物救护中心。<br><br>救护中心的工作人员在天气暖和的时候，会将它从温暖的房间里拿出来，让它“放放风”，我才有幸第一次见到穿山甲真正的样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/63/wKgBy1qrWkmAD9Q_ABqSR_SuLbk126.tub.jpg@!rw9"><br><br>熟悉的名字，远去的身影穿山甲究竟何处还有？<br><br>浙江金华，一只被救护的中华穿山甲在树林里觅食。<br><br>究竟何处还有穿山甲？<br><br>据不完全统计，20世纪60年代至今，我国野生穿山甲的数量已经下降了88.88%—94.12%。<br><br>我国华南地区原有的穿山甲分布区，至少有50%以上已经成为罕见或濒危绝迹的地区。<br><br><h3>在国内，曾广泛分布的穿山甲几乎已在野外绝迹</h3>我们都下意识地向后退开，看它下一步会采取什么行动。<br><br>它前足立地，长长的尾巴撑在地上，保证自己可以稳稳地站在陡坡的洞口处。<br><br>粉红色的小鼻子又在左闻右嗅，似乎在寻找新的目标。<br><br>除了这只中华穿山甲和我们之外，就是一片浓密的竹林。<br><br>此刻，时间仿佛静止了，所有人都默默地看着，品味着眼前的景象：蝉鸣虫唱、竹影婆娑，逐渐西下的太阳穿过竹林，光芒闪烁。<br><br>一只穿山甲在林下窸窸窣窣地行进，寻找着蚂蚁或白蚁的巢穴。<br><br>就在20年前，这般光景在中国南方诸多有野生穿山甲分布的省份，应该随处可见。<br><br>但是现在，在我国，野生穿山甲几乎已经在野外绝迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/63/wKgBy1qrWkmAAMRQAAwoKcXCdWk170.tub.jpg@!rw9"><br><br>原始森林并非野生穿山甲最喜欢的生境2017年，在浙江省南部山区（摄影／张程皓），先后有三只野生中华穿山甲被救护，下图为其中一只（摄影／左凌仁）。<br><br>它们都是在距离村庄不远的地方被发现的。<br><br>目前中国没有对野生穿山甲进行比较科学、全面的研究，目前对于穿山甲野外的分布、习性和生活史等的认识，更多地来自于一些过去的研究文献、猎人捕捉时候观察到的习性或者现象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/63/wKgBy1qrWkmAIALuABaqUX08bpM617.tub.jpg@!rw9"><br><br>穿山甲属于鳞甲目鲮鲤科，它们有着8000多万年的进化历史，身体构造因此非常特化（特化是由一般到特殊的生物进化方式，指物种适应于某一独特的生活环境、形成局部器官过于发达的一种特异适应，是分化式进化的特殊情况）原始，有较高的科学研究价值。<br><br>目前，全球共有8种穿山甲，中华穿山甲、印度穿山甲、马来穿山甲和菲律宾穿山甲分布在亚洲的东部、东南部、印度次大陆；而大穿山甲、树穿山甲、南非穿山甲和长尾穿山甲分布在非洲撒哈拉以南的热带和亚热带地区。<br><br>',
'<h2>正在消失的穿山甲国内几乎灭绝！亚洲告急！非洲告急！</h2>据估计，过去20年间，至少有100万只穿山甲被人类捕获。<br><br>它们在地球上生存了至少8000万年，曾广泛分布于亚洲和非洲大陆，只因人类的贪婪，成为全球走私量最大的哺乳动物。<br><br>如今，毁灭性的盗猎已使中国和其他亚洲国家的穿山甲种群极速衰退至灭绝边缘。<br><br>在国内，穿山甲几乎已在野外绝迹。<br><br>而非洲的情况也并不乐观，当业已枯竭的亚洲穿山甲资源越来越难满足人类需求时，非法穿山甲贸易商们便把目光转向了非洲。<br><br>那里的穿山甲很可能即将重蹈亚洲同类们的覆辙。<br><br>本刊记者左凌仁经过长期深入的调查采访，将带领我们一起寻找中国最后的穿山甲。<br><br>而长期在非洲从事穿山甲保护工作的本刊特约记者Alexis Kriel，也将为我们揭晓非洲穿山甲的命运。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/63/wKgBy1qrPuGAC_saAADF6ppwtWI587.tub.jpg@!rw9"><br><br>这是2010-2015年穿山甲的全球贸易路线图，共涉及67个国家和地区，包括那些并没有穿山甲分布的地区。<br><br>穿山甲鳞片大多被运往中国；整只的穿山甲一般在亚洲范围内交易；而穿山甲肉主要运往美国，不过这个贸易量与经过非洲和亚洲的比起来还是小巫见大巫；非洲国家主要往亚洲运送穿山甲鳞片；而欧洲则是非洲穿山甲运往亚洲的主要中转站，当然，也有穿山甲被运到荷兰和瑞士。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/63/wKgBy1qrPsqAE9muAAO9bfHf1Ww645.tub.jpg@!rw9"><br><br>',
'<h2>在涠洲岛种珊瑚</h2>珊瑚可以被人工“种植”，如同陆地上的植物苗圃。<br><br>可为什么要种珊瑚呢？<br><br>广西的涠洲岛是中国乃至世界热带珊瑚分布的北界，由于近年气候变暖的趋势，热带核心区的石珊瑚分布有向亚热带迁移的态势。<br><br>于是涠洲岛变成了热带石珊瑚未来的“避难所”。<br><br>科学家们在涠洲岛海域进行着人工繁育珊瑚的多项实验，那里因而成为了珊瑚生存实验的天然场地。<br><br>北部湾湛蓝的大海中，有一个心形小岛。<br><br>它是中国最年轻的火山岛，也是全民票选的最美海岛，有着中国最大的珊瑚礁教堂。<br><br>它就是涠洲岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/B9/wKgBzFqqRemAHz4HACZ6Cuf00sk783.tub.jpg@!rw9"><br><br>涠洲岛海水清澈，但是在海面上就能看到活珊瑚的机会并不多，因为珊瑚不能长时间暴露在水面之上，涠洲岛的潮差大，所以珊瑚生长的地方距离岸线还是比较远的，只有少数地方因为特殊的海底地形，才生长有近岸的珊瑚。<br><br>这片浅海活珊瑚就是摄影师在低潮时偶遇的。<br><br>涠洲之名，顾名思义，“围”洲之围，得于涠洲岛南湾火山口喷发造就的锥形桶状边缘，和广西乐业大石围天坑异曲同工，名也相似。<br><br>这片造就了涠洲岛的火山岩，还成就了北部湾最北部的一大片珊瑚礁。<br><br>这片珊瑚礁，乃至生长于斯的珊瑚，藏在涠洲岛的海面以下，鲜为人知，近年来，却成为了国内外珊瑚研究领域的活力地带，涠洲岛的天然海域里正在进行的珊瑚礁恢复工程，是为全球珊瑚的未来生存做的重要实验。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/63/wKgBy1qrMC-AUKUdAADYw79Or8c866.tub.jpg@!rw9"><br><br>涠洲岛珊瑚礁分布示意图<h3>这里有中国海域连片最大的牡丹珊瑚</h3>黄昏的时候，我穿过茂密的黄麻林，来到一片寂静的海滩。<br><br>一望无际的海滩被密密麻麻的珊瑚碎片所覆盖，以白色珊瑚碎片为主，偶尔间以黄色、紫色的珊瑚碎片和黑色的火山岩碎屑，还有大小各种颜色的贝壳。<br><br>被海浪冲蚀了若干年的贝壳，斑驳的外表早已褪去，只剩下最厚的那部分，如宝玉般晶莹。<br><br>',
'<h2>中国青铜器王国露出冰山一角</h2>近期文博类节目热播，各种国宝引发了人们的强烈关注。<br><br>在众多国宝中，有一类器物反复出现，意义重大，堪称国宝中的国宝，那就是青铜器。<br><br>陕西宝鸡，一直有着“青铜器之乡”的美誉，从古到今，这里一直密集、持久地有青铜器出世。<br><br>而有关宝鸡青铜器，最新最重大的发现，当属石鼓山商周墓。<br><br>从2012年被发现以来，历经几年不断发掘探索，到现在墓主身份已基本确定——这片墓葬很可能就是《封神演义》中赫赫有名的姜太公的家族墓，墓葬中的许多精美青铜器也得以第一次示于人前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/B8/wKgBzFqqIaSAOybtAEuw0VJ28T0544.tub.jpg@!rw9"><br><br>青铜是一种合金，多为铜铅合金或铜锡合金，有的则为铜铅锡三者的合金。<br><br>青铜在古时被称为“吉金”，颜色是金灿灿的，我们平时看到青铜文物的青绿色其实是铜锈的颜色。<br><br>在石鼓山商周墓出土的呰鼎（因鼎内壁铸铭文“呰”或释“正”字而得名）保存得却非常好，锈迹很少，通体金光璀璨。<br><br>鼎腹的卷角兽面纹古朴大气而又威严庄重，非常引人注目。<br><br>在我国，青铜出现之后主要被用来铸造礼器与武器，用于一个国家最重要场合，正所谓“国之大事，在祀与戎”。<br><br><h3>世界上凡是有博物馆的地方就有宝鸡青铜器</h3>近期以来，电视、网络上大型文博类综艺以及纪录片相继爆红，许多原本在博物馆中肃穆静立多年的文物，迅速成为全民关注的“网红”。<br><br>不知你是否注意到，在那些精挑细选的国宝级文物中，有一类文物反复出现，那就是青铜器。<br><br>而提到青铜器，有一个地方则无可回避，那就是陕西宝鸡。<br><br>某种意义上说，正是在这里，中国的“青铜时代”达到了巅峰。<br><br>宝鸡，地处关中平原西部，是历史上赫赫有名的“周原”的文明中心。<br><br>所谓“周原”，最早在诗经中就已经出现——“周原膴膴，堇荼如饴”， 它字面意思就是周人所居住的原野，最早为周族之祖周太王——古公亶父，率众由豳地迁居至此。<br><br>对于周王朝而言，古公亶父完成了伟大的奠基事业，它率领族人，迁徙到岐山以南，筑城邑、建宗庙，定居下来，为日后推翻商朝奠定了基业。<br><br>即《史记·周本纪》所记：“营筑城郭室屋，而邑别居之，作五官有司，民皆歌乐之。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/61/wKgBy1qqJB2AdX5FAAGmbT-mEGo516.tub.jpg@!rw9"><br><br>1949年后宝鸡考古发掘 西周青铜器在20件以上的窖藏及墓葬分布图数据来源：陈亮《宝鸡西周青铜器概述》在我们所熟悉的“周秦汉唐”中，只有周处于考古上的青铜时代。<br><br>周前期，宝鸡所在的周原是政治经济文化中心。<br><br>周后期迁都镐京（今西安附近），这里仍是京畿重地。<br><br>虽然在历史文化领域的名气，它赶不上咸阳、西安，但这里作为周秦宗庙祭祀与墓葬选址所在地，历时长达700多年。<br><br>历代王公贵族陪葬和窖藏的器物之丰，显然为他处所不及。<br><br>等到咸阳、西安走到历史舞台的中央，中国的铁器时代已经到来。<br><br>于是青铜器的辉煌，就永远沉淀在了宝鸡大地。<br><br>我国第一个有文献记载的青铜鼎，就出土自宝鸡。<br><br>西汉武帝时期，美阳（今宝鸡扶风县境内）出土了一件古鼎，被当祥瑞报告给了朝廷。<br><br>武帝十分重视，甚至为此把年号改为“元鼎”。<br><br>此后历朝历代，宝鸡不断有青铜器出土。<br><br>从清初开始，由于金石学的发展，宝鸡出土青铜器见于著录的数量骤增，宝鸡成为学者关注和研究的重点区域。<br><br>被誉为“晚清四大国宝”的毛公鼎、大盂鼎、虢季子白盘和散氏盘，全部出在宝鸡。<br><br>宝鸡青铜器无论数量之大，还是精品之多，都居全国之首。<br><br>截至目前，宝鸡累计出土至少两万余件青铜器，占了全国出土青铜器的一半以上。<br><br>世界上，再没有其他任何一块土地，能有如此密集、持久的青铜器出世。<br><br>',
'<h2>96次航拍峨眉 换个角度看巴蜀名山</h2>峨眉山是人们熟悉的一处佛教圣地，也是一座在地质构造上极为独特的山脉——它是一座典型断块山，山顶似一张倾斜的桌面，表面被一层厚达400多米的玄武岩所覆盖。<br><br>由于一年中有300多天被云雾笼罩，因此对众多匆匆过客来说，很少有人能清晰目睹这座佛教名山的整体面貌。<br><br>从1995年开始，20多年中，摄影家田捷砚乘坐直升机，96次航拍峨眉山，为我们带来了不同视角下的圣山雄姿……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/B8/wKgBzFqp6DKAa-lRABNG7E8NCmE765.tub.jpg@!rw9"><br><br>被茫茫云海包围的峨眉山，犹如一艘乘风破浪的航空母舰茫茫云海中，以断块山造型著称的峨眉山傲然挺立，鹤立鸡群，犹如一艘在汪洋大海中乘风破浪的航空母舰。<br><br>本刊特约摄影师田捷砚曾96次乘坐直升机航拍峨眉山，为我们呈现了一个从空中欣赏这座佛教名山的新视角。<br><br>在一年中，峨眉山山顶平均有300多天被云雾笼罩，因此很少有人能欣赏或拍摄到峨眉山的全貌。<br><br>田捷砚从不同角度、在不同季节航拍了峨眉山，为我们留下了许多珍贵的影像资料。<br><br><h3>摄影家田捷砚96次航拍峨眉山的意义何在？</h3>关于峨眉山，人们早就耳熟能详了。<br><br>峨眉山海拔3099米，孤峰矗立，绝壁临天。<br><br>据郦道元的《水经注》记载，此山的得名是因为“望见两山相峙，如蛾眉焉”。<br><br>峨眉山耸立在四川盆地边缘，周围无一山能与之争高，所谓“两山相峙，如蛾眉焉”，现在看来就有失偏颇了。<br><br>清末民初，号称“晚清第一词人”的四川大儒赵熙，曾对峨眉山的得名发表了见解：“是山当涐水之眉，眉者，湄也，以水得名。<br><br>向称两山相对如蛾眉，欺德也。”<br><br>他认为，峨眉山因山在大渡河（古称涐水）的水滨而得名，是从最初的“涐湄山”演变而来。<br><br>明万历年间，妙峰禅师在峨眉山顶兴建铜殿一座。<br><br>每当朝阳拂临，峨眉山顶流光夺目，从此被赋以“金顶”一名，而金顶也成为该山最壮观的天然观景平台。<br><br>这个大平台之上，金刚嘴、舍身崖、睹光台、修心台等，组成了一个佛教意向中的“极乐世界”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/61/wKgBy1qp7ESAP0eRAACkZhMiGz4662.tub.jpg@!rw9"><br><br>如果与大火成岩省相比，我们所能见到的现代火山喷发跟它完全不是一个量级的。<br><br>大火成岩省（Large Igneous Provinces，LIPs）是指规模巨大（覆盖面积通常超过100万平方公里）、岩性主要为镁铁质的喷出岩和侵入岩。<br><br>据研究揭示，晚二叠世以来，在亚洲大陆上，曾发育过４个大火成岩省（峨眉山、西伯利亚、喜马拉雅－潘伽、德干）。<br><br>峨眉山火成岩省是指于二叠纪喷发、以峨眉山玄武岩为主体、广布于中国西南的巨量火成岩套。<br><br>一些专家认为，这种巨量玄武岩浆的集中喷发与地壳隆升的对应关系，用其他地质作用难以解释，而符合地幔柱活动的特点。<br><br>峨眉山玄武岩最先由地质学家赵亚曾于1929年命名，后人相继应用于西南三省大面积展布的二叠纪至三叠纪的玄武岩。<br><br>一年中，峨眉山的山顶平均有322天都被云雾笼罩，是我国雾日最多的地方。<br><br>因此，对于那些匆匆过客来说，或许很少有人能清晰目睹或拍摄到这座佛教名山的整体轮廓。<br><br>从1995年开始，20余年来，被誉为西部航拍第一人的摄影家田捷砚，96次乘坐直升机航拍峨眉山。<br><br>在金顶的上空，他曾远望东方，只见青衣江、大渡河和岷江曲折环流，浅丘绵延，成都平原尽收眼底；回眺南方，大小凉山层峦叠嶂，山势雄浑；凝视西方，青藏高原群峰披雪，瓦屋山、贡嘎山历历在目……也许有人会说，现在航拍器普及了，可以随时拍摄，田捷砚的航拍照片似乎没什么稀奇的。<br><br>但无人机飞行的高度受限，最高只能飞离地面500米，而且拍摄的画质也无法与田捷砚的大画幅相机相比。<br><br>况且，要想拍摄到峨眉山不同季节的清晰面貌，确实需要足够的运气——一年300多天被云雾笼罩的峨眉山，并不会轻易展露容颜的全貌。<br><br>要在大雾弥漫中操作无人机航拍峨眉山，无疑是一种冒险行为。<br><br>',
'<h2>颠覆认知 海洋生物小时候长这样</h2>许多看似熟识的海洋生物，它们幼体的形态与行为，至今依然不为人知。<br><br>水下摄影师张帆历时三年，趁夜幕降临，在海水中寻觅、拍摄各类生物的童年影像。<br><br>至今为止，这是科学家与摄影师鲜有问津的领域。<br><br>微小的生命就像点点星光，在幽暗海水中闪烁着无尽的未知与神秘。<br><br>春节来临，和我一样钟爱水下摄影的朋友们活跃于世界各处的潜水胜地。<br><br>他们在朋友圈里晒着美轮美奂的图片，除了相互点赞，也有朋友表达着一丝丝遗憾和抱怨：珊瑚礁群落、鱼群、鲨鱼、海龟、沉船……玩到一定阶段，似乎遇到了瓶颈，各种拍摄题材都似曾相识，难有突破。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/AE/wKgBzFqiL6KAFPTKAAoTEi3PT8E292.tub.jpg@!rw9"><br><br>毯子章鱼Tremoctopus  gracilis毯子章鱼也叫水孔蛸，栖息于太平洋和印度洋的温暖海域。<br><br>成年的毯子章鱼雌性体型较大，腕足伸展开长度可达2米；而雄性的体长则只有2厘米左右，体重不到雌性的万分之一。<br><br>图中为雌性幼体，它仿佛正在用尽全身力气，以细韧的足拖拽着沉睡海底的宝箱。<br><br>我躺在酒店的床上，匆匆翻看了一下手机。<br><br>阳光透过窗帘洒在床上，我却在明媚的清晨酣然入睡。<br><br>这里是菲律宾的潜水胜地阿尼洛。<br><br>就在刚刚过去的夜晚，我在海中邂逅了一只水孔蛸的幼体。<br><br>水孔蛸又叫毯子章鱼，一些种类的水孔蛸成年后栖息在数百米的深海。<br><br>人类对它们的生活及行为几乎一无所知，或者说，没有几个人见过活体水孔蛸的真实样貌。<br><br><h3>夜晚幽暗的海水，表面宁静实则生机澎湃</h3>几年来，我尝试着一类新的水下摄影题材——乘船前往深海区域，寻找和拍摄夜间活动的海洋生物。<br><br>在19世纪，人们发现许多海洋生物具有垂直迁徙的习性。<br><br>它们在夜间从深海来到深海上面的浅层海域。<br><br>当时的证据简单而直接：那就是夜晚网捕到的渔获要比白天种类丰富。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/58/wKgBy1qiL6GAKMkmAAIRbZEh69o482.tub.jpg@!rw9"><br><br>目前适宜潜水拍摄幼体海洋生物的海域分布图茫茫海洋，图中标注的几处海域是目前已知，并且适合水下拍摄的“海洋生物幼儿园”。<br><br>因为洋流交汇等原因，有些海域的表层海水中养分充沛，适宜体型纤小、活动能力弱的幼小生物生长。<br><br>这样的海域理论上有很多，但目前硬件条件较为成熟并且适合潜水拍摄的地点非常有限，如图所示，这些地点主要分布于热带和亚热带海域。<br><br>在200米之内的水域中，射入海水的阳光可以促进藻类的光合作用，光合作用将二氧化碳转化为糖类，它们是维系海洋生态系统稳定的物质基础。<br><br>越浅的地方，食物往往越是充裕。<br><br>在白天，浅层海域中捕食者较为活跃；等到夜幕降临，这里可能呈现出另一番景象：生活在几十乃至数百米深的动物，会上游至浅层海域觅食或者繁衍后代。<br><br>更重要的是，夜间还有机会看到各种形态奇特的海洋生物幼体，它们大多体型细小，其中游泳能力较弱的种类，也可以被叫作浮游动物。<br><br>',
'<h2>地上冒出个“南大洋”</h2><h3>地球上大洋有几个？<br><br>5个，而不是4个</h3>今天我说的这个“南大洋”，不是西班牙人巴尔沃亚发现的那个南大洋。<br><br>奥地利作家茨威格在《人类群星闪耀时》这本书中，写了巴尔沃亚1513年第一个发现了太平洋（当然那时还不叫太平洋），并给这个大洋起了一个名字“南大洋”。<br><br>因为他爬上的那座山，只能看到南面的大洋。<br><br>太平洋这个名字是1520年麦哲伦环球航行时起的。<br><br>后来太平洋的叫法逐步取代了“南大洋”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/58/wKgBy1qh7UWAaoiIACpfCxT2p5k397.tub.jpg@!rw9"><br><br>南大洋，地球南端的“冰与海之歌”这是地球最南端的海洋，紧紧环绕着雪白的南极大陆，它被称为南大洋，或者南冰洋。<br><br>身处极地地区，一年四季都漂浮着大大小小的冰山和海冰碎片，小规模的海冰也能有1米多厚，大规模的冰山厚度能够达到300多米，相当于一座摩天大楼的高度。<br><br>南大洋并不是静态的冰雪世界，看似平静的表面下，时时刻刻都在酝酿着风暴。<br><br>航海家们称这里为“尖叫60度”，咆哮的西风随时可能掀起滔天巨浪，洋流轻而易举地推动着巨型冰山，威胁着过往船只。<br><br>危险与刺激给南大洋铺上了神秘不可侵犯的光环，却更加吸引探险者的目光。<br><br>我要说的这个南大洋是环绕南极洲的海洋。<br><br>现在大多数国家都承认这个南大洋（也有把勀大洋叫“南冰洋”的）。<br><br>在中国，没见到公开否认南大洋的正式文本，但是我把手头中国出版的地图册，一直到2016年修订的世界地图册，都翻了一下，确实都没有南大洋。<br><br>因此中国人不知道地球上有个南大洋也就不奇怪了。<br><br>但是中国科学院和国家海洋局却有南大洋的科研项目。<br><br>地球上有几大洋？<br><br>大多数中国人会回答：四大洋——太平洋 、大西洋、印度洋和北冰洋。<br><br>过去（大致是指2002年以前）你这样回答，是可以的，因为那时人们对南大洋这个提法还是有不同意见的。<br><br>不过现在可以说，南大洋这个概念在有关组织（比如国际海道测量组织IHO）和海洋专家间已经形成了共识：四大洋中要加上一个南大洋，地球上有五大洋。<br><br>如果按面积排序，它们从大到小的顺序是这样的：太平洋、大西洋、印度洋、南大洋、北冰洋。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/AE/wKgBzFqh7jSAde_8ADEptIHFYoM104.tub.jpg@!rw9"><br><br>16世纪是地理大发现的时期，1520年麦哲伦发现了沟通大西洋和太平洋的麦哲伦海峡，1570年，最早的现代地图集出版了，当时的地理学家们就意识到了在地球的南端有一片神秘大陆的存在，并且认为大陆与南美洲相连。<br><br>此时的人们并没有想到，南端还有一片广阔的海洋。<br><br><h3>我到了南极了吗？<br><br>这是一个疑问</h3>2017年11月我去了南极三岛（马尔维纳斯群岛、南乔治亚岛、南极半岛），天天都在和南大洋打交道。<br><br>说来好笑，我确切地知道我来到了南大洋，但我是否到了南极还是一个困扰我的问题。<br><br>因为南极这个概念，大概有这样几层意思：一是指南极圈——南纬66.5度线以内的区域（历史上确实有过把南极定义为南极圈内的区域的时代），二是指南极点，三是指南极大陆，四是指《南极条约》所约定和管辖的范围——南纬60度线以南的区域。<br><br>试想一下，在没有划出南大洋，没有《南极条约》的时代，所谓南极只能是指南极圈内的地区，或者是南极大陆（南极大陆大都在圈内，只有南极半岛一部分伸出圈外）。<br><br>因此没进入南极圈，就可以认为没有进入南极。<br><br>',
'<h2>西江 载着城市兴衰几多愁</h2>在山水如画的广西，如果山的代表是喀斯特地貌，那水就是西江。<br><br>这条江横穿了整个广西，流域面积覆盖了广西八成以上的区域。<br><br>西江几乎串起了广西所有的城市，凡有城处，必有可通航的大江。<br><br>这片水网密布的大地以江为魂，城市的盛衰兴废，尽在那不舍昼夜向东流淌的江水中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3F/wKgBy1p8_kGAGrZmAB3EAiTGG9g080.tub.jpg@!rw9"><br><br>广西大地上的江河从四面八方奔向梧州梧州市位于广西和广东交界地段，自古就“扼三江总汇，把两广咽喉”，这里汇聚了广西绝大部分的内河运量，素有“黄金水道”的美誉。<br><br>图为梧州著名的鸳鸯江，由西江支流桂江与浔江汇流而成。<br><br>碧绿的桂江水与浑黄的浔江水在汇流，遂形成鸳鸯江，尤在春夏之际，放眼望去，浔江浩渺、水流滔滔；桂江碧绿、波光粼粼，两江交汇处，一浊一清、泾渭分明，恰似戏水鸳鸯。<br><br>摄影／冼卫雄如果仔细观察广西的水系图，便会发现一个有意思的现象：广西凡是城市都紧临着一条可通航的大江。<br><br>当然，这种情况在别处也并非没有，但在广西尤为集中和突出。<br><br>而此前，我竟未意识到广西和水有着如此紧密的联结，尽管我自己就是广西人。<br><br>我是在漓江边的桂林长大的，后来行走他乡万里，求学于长江之滨，而后又辗转到泰晤士河畔的伦敦。<br><br>我虽一直生活在江边之城，但江与城的关系对我而言，却有些“不识庐山真面目，只缘身在此山中”的朦胧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/96/wKgBzFp8_kOAUFYFABn7OR4Q8uE134.tub.jpg@!rw9"><br><br>广西有着丰富的水文化广西水网密布，大小城市多紧临江边，由此生发出丰富的水文化。<br><br>在广西，不论是城市的发展、文化的形成还是人们的生活方式，都离不开江河。<br><br>人们以水为伴，在江边嬉戏玩闹，纳凉解暑。<br><br>在江中，一群人在赛龙舟，每年端午节，广西各处都会举办这样的活动。<br><br>摄影／吴春勇沿江行走，是认识一条江的最好方式。<br><br>西江横穿广西，是珠江流域内的最大水系，状如叶脉。<br><br>西江的流域面积覆盖了广西八成以上的区域，要认识广西的水与城，沿西江走最合适。<br><br>西江发源于云南省曲靖市乌蒙山余脉马雄山东麓，其干流汇纳众多大小支流，自西北向东南经由广东流入南海。<br><br>源远流长的西江水系复杂，各段名称亦极易让人混淆错乱，干流各段在历史上有过不同叫法。<br><br>源头至贵州望谟称南盘江，以下至广西象州称红水河，象州至桂平称黔江，桂平至梧州称浔江，梧州至广东省佛山始称西江（狭义的西江）。<br><br>不仅如此，西江支流更是数不胜数。<br><br>仅在广西境内，就有桂江、柳江、左江、右江等较大支流，还有许多小的支流。<br><br>',
'<h2>梧州 低调古城，竟是中国最大的人工宝石加工地</h2>当一条经典的天鹅形项链那嵌满水晶的吊坠在女孩锁骨间闪烁跳动时，谁会想到，这一粒粒璀璨的人工宝石，很可能来自广西梧州？<br><br>梧州，一座位于广西东缘、有着2200年建城史的古老城市，曾经的“千年岭南重镇”、“百年两广商埠”，因缘际会之下，摇身一变成为“世界人工宝石之都”，全球每年70%以上的人工宝石原石从这里出炉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3F/wKgBy1p9CYOAXmHcADH4lZQzsUE562.tub.jpg@!rw9"><br><br>在1915年的《中国海关舆图》上，梧州是当时的四十二处通商海关之一，这说明梧州在当年已是商贸繁盛之地。<br><br>梧州位于广西、广东之界，桂江、浔江、西江在此汇流，水路四通八达，自古便被赋予“岭南重镇”、“两广咽喉”的地位，两广总督府也曾设立于此。<br><br>至清代，梧州又被辟为通商口岸，以航运打头，工商业迅速发展。<br><br>而今，西江水运虽已衰退，梧州却有了新的身份——全国最大的人工宝石加工地与集散地。<br><br><h3>一间校办工厂，拉开一座古城新的序幕</h3>对许多人来说，“梧州”这个名字可能有些陌生。<br><br>梧州位于广西东侧省界与西江的交叉点，也是广西距离广州最近的一个城市，而就连广州人也未必很了解这位“近邻”。<br><br>但倘若将时光回退，梧州曾是名副其实的“岭南重镇”和“两广咽喉”。<br><br>梧州在地理位置上处于两广中心地带，又是桂江、浔江和西江汇流之处，从这里沿桂江可进入桂北、湖南，沿浔江及支流可深入桂西、贵州、云南、越南，沿西江则可直达珠江三角洲，乃至扬帆海外。<br><br>因此，自跨越南岭的贺州古道在秦汉时期打通之后，梧州便备受中原王朝重视，又在晚清被辟为通商口岸，各类新兴行业迅速发展，到1905年前后，一跃成为广西最大的工商业城市，“商业之盛，实为全桂之冠”，时人称之为“小香港”。<br><br>后来，陆上交通网的不断完善令西江航运优势节节衰减，梧州这座千年岭南重镇、百年两广商埠的辉煌，似乎都随着西江的流水远去了。<br><br>尽管如此，天然的地理区位优势和水上交通优势，注定了梧州会迎来新的发展机会。<br><br>20世纪初起，随着各种人工宝石和合成宝石材料被陆续研制出来，以普通金属和人工宝石制造的时装首饰在世界范围大行其道，带动了人造珠宝加工产业的兴盛。<br><br>上世纪80年代，已是世界排名前三的珠宝加工和出口地香港，开始将珠宝加工企业转移到成本更为低廉的珠三角地区。<br><br>梧州作为离粤港澳最近的广西内河港口城市，被香港宝石制造商崔福明看中，他将宝石加工厂从广州搬到梧州，与北环路小学合办，以一间校办工厂拉开了梧州人工宝石产业的序幕。<br><br>',
'<h2>广西 中国最大的“冬菜篮子”</h2>过去，一到冬天，萝卜白菜就成了北方居民餐桌上的主角。<br><br>而如今，市场上的蔬菜五花八门、琳琅满目。<br><br>多数人不知道的是，这些蔬菜很多是来自遥远的南方。<br><br>目前，作为我国南菜北运的重要基地，广西已经成为全国最大的“冬菜篮子”，蔬菜输出范围辐射全国。<br><br>冬春季节，南菜北运正当时，本刊特约撰稿人朱千华实地考察广西蔬菜基地，为我们带回了精彩的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/96/wKgBzFp9ZcKACCZXAEcEjjKpZfk344.tub.jpg@!rw9"><br><br>山峦环绕、荷叶田田，莲藕上市的季节，百朋镇景色如画广西柳州市柳江区百朋镇莲藕上市。<br><br>柳江区是全国最大的双季莲藕产地，主产区百朋镇地势平坦，水源丰富，是种植莲藕的理想之地。<br><br>所产莲藕藕节均匀，甘甜脆口，被誉为“玉藕”。<br><br>荷叶田田，碧连万顷，与远处的重峦叠嶂一起构成了一幅绝佳的田园山水画。<br><br>摄影／周鸣<h3>广西有“天然绿色大棚”的美称，适宜蔬菜种植</h3>打开广西百色市的卫星地图，可以清晰看到一片墨绿色的山区。<br><br>山区中有一条西北—东南走向的狭长地带，长约100公里，宽约12—20公里，地跨百色、田阳、田东三市县以及平果县的一部分，这就是右江河谷。<br><br>右江河谷是广西的四个蔬菜产业带之一。<br><br>广西属亚热带季风气候区，相比其他寒冷地区，气候温和，有“天然绿色大棚”的美称，适宜蔬菜的种植，尤其是冬春蔬菜等特色农产品。<br><br>根据《全国蔬菜产业发展规划（2011—2020年）》，广西26个县（区）被列为蔬菜产业重点县，作为冬春季节全国蔬菜供应的重点区域。<br><br>在这26个县区中，综合自然气候、区位条件及蔬菜种植基础等因素，一共形成了四个蔬菜产业带：北部湾蔬菜产业带、右江河谷蔬菜产业带、湘桂通道蔬菜产业带和西江流域蔬菜产业带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/40/wKgBy1p9Zb6AIEI7ABZV5LPB_F8399.tub.jpg@!rw9"><br><br>广西已成为我国最大的“南菜北运”生产基地，每10棵菜有8棵运往北方广西柳州市鹿寨县豇豆收购现场，工作人员正在将豇豆装车外运。<br><br>豇豆是鹿寨县的大宗蔬菜之一，上市季节，外来的老板和商贩蜂拥而至，农贸市场内每日交易火热。<br><br>适宜的自然气候与传统的种植习惯为广西豇豆打下了扎实的基础，所产豇豆脆嫩、细长，品相均佳。<br><br>摄影／吴义忠<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/46/wKgBy1qQ3WiAcTAKAAHOWMSiyOc373.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/46/wKgBy1qQ3WiAZErOAACf7NJHt3o335.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/9D/wKgBzFqQ3WiAIscXAACuP3wp4s4026.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/9D/wKgBzFqQ3eKAGXA3AACp_OSTH3U807.tub.jpg@!rw9"><br><br>我穿行在右江河谷，看到谷地中间是右江河床，两侧有宽阔的河滩和河流阶地。<br><br>右江岸边，到处都长着成片成片的小番茄、大青椒、西葫芦等蔬菜。<br><br>良好的光温条件使得广西的蔬菜品种较为丰富，近年来，为了迎合北方市场，广西调整了蔬菜种植的品种和规模，主要以白菜、辣椒、番茄等在北方市场受欢迎的品种为主。<br><br>田东县祥周镇中平村，这里位于右江河谷腹地，右江在这里形成了一个“Ω”弯，中平村就是中间的那块半岛，总面积将近4000亩地。<br><br>刚刚上任的村支书卢能成热情地带我参观中平村的香葱产业。<br><br>中平村目前有8个自然屯，720户人家，家家户户种香葱，全村栽种香葱土地将近2000亩。<br><br>村中只有少数人家种西葫芦、四季豆、莴笋等。<br><br>',
'<h2>广西北部湾能否开创海上新丝路的新篇章？</h2>北部湾位于广西壮族自治区南部。<br><br>虽早在汉代时这里就拥有海上丝绸之路的重要口岸，但因无大河与广西腹地相通，它在此后的历史烟云中沉寂下去，默默无闻。<br><br>10年前，我国第一个国际区域经济合作区在这里正式落地，北部湾能否开创21世纪中国海上丝绸之路的新篇章，将中国与东南亚诸国黏合成一个经济合作体，实现广西乃至中国的蓝色经济梦想呢？<br><br>北部湾位于我国广东省雷州半岛、海南省海南岛和广西壮族自治区南部及越南之间。<br><br>其海域面积约12.93万平方公里，其中属于我国的海域面积大约为6.28万平方公里。<br><br>至今，它已成为广西壮族自治区经济发展最重要的一个区域——北部湾经济区。<br><br>这里是未来中国—东盟经贸一体化的前沿阵地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/46/wKgBy1qP36CAcHmNADltDhuQR3M962.tub.jpg@!rw9"><br><br>三港合一，造就北部湾最大的外贸集装箱货运码头为了更好地发展北部湾向海经济，北海港和防城港的所有外贸集装箱航线全部转移到了钦州港。<br><br>钦州港自然就成为了北部湾集装箱第一大港。<br><br>2017年，钦州港货物吞吐量完成8338万吨，集装箱吞吐量完成177万标箱，已开通运营集装箱班轮航线共30条，其中运营的东南亚航线12条。<br><br>2008年1月16日，国家批准实施《广西北部湾经济区发展规划》，提出把广西北部湾经济区建设成为全国首个国际区域经济合作区，目标是建成中国经济增长第四极。<br><br>北部湾经济区由南宁、北海、钦州、防城港、玉林、崇左所辖行政区域组成。<br><br>其中北海、钦州和防城港作为三大海洋经济主体区域，形成了一条“三角形”海洋经济带。<br><br>2018年初，我们走访了北海、钦州和防城港，试图了解北部湾蓝色海洋空间打造的进程，以及三大港口城市的发展现状。<br><br><h3>钦州港：临海工业与传统渔业的对决</h3>从南宁吴圩国际机场到钦州港，有两条线路可以选择：一是乘坐长途汽车，两个半小时就能直接抵达；另一条线路是到南宁东站坐高铁到钦州，再从钦州转车至钦州港，一小时一刻钟的车程。<br><br>',
'<h2>南宁 备受争议质疑，为何却能不断“晋级”？</h2>从广西的一座普通小城，到省会三迁、三城争雄的最后赢家，再到“东盟桥头堡”，最新国家规划中的特大城市、区域性国际城市。<br><br>在此起彼伏的争议和质疑声中，南宁却完成了数级连跳。<br><br>南宁走过了一条怎样的道路？<br><br>其源源不断的能量又来自何方？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/96/wKgBzFp79ceAGts1ADfqn_4c7JM355.tub.jpg@!rw9"><br><br>南宁是什么？<br><br>广西首府、北部湾经济区核心、中国与东盟的桥头堡……一长串带着“光环”的答案可以作为回答。<br><br>但是，许多人的第一反应恐怕是：广西最有名的城市不是桂林吗，为啥首府要放在南宁？<br><br>再看看广西内部的城市群雄，真正服气的又有几个——历史有桂林厚重么？<br><br>工业有柳州强么？<br><br>民营经济有玉林发达么？<br><br>对外开放比北海、钦州、防城港更有优势么？<br><br>',
'<h2>柳州 西南为什么会崛起如此精彩的工业城？</h2>短短几十年间，在西南工业基础欠发达地区神奇地崛起了一座工业城。<br><br>上世纪80年代，当地人生活中所用的工业产品几乎全是本地造，21世纪初，这里又跟上产业转型的步伐，成了全国市区人均生产汽车最多的城市——在广西乃至西南地区的诸城中，柳州是当之无愧的工业传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/95/wKgBzFp7vj-AQs6XAC7kn19o0T4722.tub.jpg@!rw9"><br><br>当代柳州是一座“汽车拉着跑”的城市“汽车城”是很多人对柳州的印象。<br><br>早在上世纪30年代国内开始木炭动力汽车试验的时候，柳州就研制出了广西第一辆木炭车，在60年代全国出现第二次“汽车热”时，柳州又生产出了广西第一辆现代意义上的汽车——“柳江”牌汽车。<br><br>如今，柳州已经成为全国汽车产量第三的城市，汽车产业链堪称柳州的生命线。<br><br>图为柳州市汽车生产企业的成品车停车场。<br><br>摄影／霍仁惠30年前初识柳州，是在我生活的北方矿山小镇。<br><br>那几台现在称作装载机的ZLD50型铲运机有七八米长，身前挥舞着数吨重的抓斗，柴油发动机的轰鸣声震耳欲翀，让人顿生敬畏。<br><br>在跟随父亲去矿工浴室的路上，我记住了铲运机侧面铭牌上的生产厂家——柳州工程机械厂。<br><br>那时虽然我还不知道柳州到底在中国的哪个角落，但潜意识里已经认定那是一座充满力量感的城市，必然和我的家乡一样，满眼都是粗犷的工业建筑和灰色的施工烟尘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/3E/wKgBy1p7vjiAX35GAAVr2voDdEs634.tub.jpg@!rw9"><br><br>广西第一架自产飞机就是战斗机1937年，柳州机械厂（即“柳机”）成功制造出广西历史上第一架飞机——一架单座驱逐战斗机，由于飞机是该厂一位曾经在美国飞机制造公司工作过的工程师朱荣章牵头研制的，所以被称为“朱荣章号”，后来还曾参与对日作战。<br><br>本页上图为新桂系将领白崇禧（左四）与高级军官们在“朱荣章号”前合影，本页下图为飞机生产车间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/95/wKgBzFp7vjiAR1arAAOVyUztuVM889.tub.jpg@!rw9"><br><br>慢慢地，我在地理课上学到了“焦柳线”，知道柳州是和北京、沈阳、广州等名城并列的铁路枢纽。<br><br>再后来，无论我到哪个城市旅行，都能在工地的机械上看到“LG柳工”的标志，而且这标志越来越多，童年形成的“柳州工业城”印象也随之一次次加深。<br><br>即便知道那是一座依山傍水的南方城市，知道唐代文人柳宗元与那里的渊源，也无法扭转我对柳州的固有印象。<br><br>有趣的是，到了21世纪，这一印象又因为一款网游“神车”而得到空前强化。<br><br>在国际性的网游里，中国玩家出了名地爱抱团，在有的游戏中甚至会通过唱国歌完成组队。<br><br>而在一款叫做“Crossout（创世战车）”的机械化对战游戏中，由于允许玩家自己设计战车，成千上万的中国玩家不约而同地选择了一款名叫“五菱宏光”的车型，用来标示国籍、完成组队，很多外国玩家也因为这款“神车”认识了中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3E/wKgBy1p7wzCANbyVAAFcyo6vbkc455.tub.jpg@!rw9"><br><br>在许锋和周一星的论文《科学划分我国城市的职能类型》中，对我国649个县级以上城市进行了职能类型的划分，其中地级以上工业城市共117个。<br><br>可以看出，柳州是西南地区少见的大型工业城市，这与其自然地理条件、地域交通情况及历史人文传统等因素密不可分。<br><br>五菱宏光能在游戏世界里成为跟国歌媲美的中国符号，并不是偶然。<br><br>在2016年全球畅销车型销量排行榜上，前100位中只有8个中国自主品牌，其中五菱宏光力压国内群雄，在排行榜上排名第11，年销售超过65万辆，为中国品牌争了一口气。<br><br>这种客货两用的经济型汽车遍布中国的城市乡村，自然能在战车游戏里代表中国叱咤风云。<br><br>',
'<h2>桂林 山水中的千年大走廊</h2>从地图上看，桂林偏居广西一隅，似是“边城”。<br><br>然而，这座城市自古以来“曝光率”就极高，不仅早早成名，文化更是多元璀璨。<br><br>除了甲天下的山水，还有什么力量在背后推动？<br><br>跟随着本文作者的脚步，我们看到了桂林的另一种精彩，以及在其血脉中流淌了数千年的“开放”基因。<br><br>从地图上看，桂林偏居广西一隅，似是“边城”。<br><br>然而，这座城市自古以来“曝光率”就极高，不仅早早成名，文化更是多元璀璨。<br><br>除了甲天下的山水，还有什么力量在背后推动？<br><br>跟随着本文作者的脚步，我们看到了桂林的另一种精彩，以及在其血脉中流淌了数千年的“开放”基因。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3D/wKgBy1p6qJ6ALyaOADWDaIwa9uw587.tub.jpg@!rw9"><br><br>地理大走廊，桂林山水的另一个身份北有河西走廊，南有湘桂走廊。<br><br>桂林山水就是湘桂走廊的一部分。<br><br>秦始皇筑灵渠，沟通了长江与珠江两大水系后，船载货物不用卸载便可由湘江入漓江，湘桂走廊的优势加倍强化，成为连接内地与岭南，中国与东南亚各国的最便捷的水陆通道。<br><br>图为壮美山水中的漓江，航船徜徉，河道悠远，隐约可见当年交通大动脉的辉煌。<br><br>摄影／韦毅刚关于桂林，人们有很多的赞美，很多的标签。<br><br>漓江边的象鼻山、美味的米粉、甲天下的山水……今天，我们关于桂林的故事，却是从一条叫做湘桂走廊的地理大通道说起。<br><br>在中华大地上大名鼎鼎的地理走廊，人们熟知的有河西走廊、辽西走廊。<br><br>前者夹在祁连山与合黎山等山脉之间，连通了中原与西域、中亚；后者东临辽东湾，西依松岭山，串起了中原与东北地区乃至整个东北亚。<br><br>而在中国南方，还有一条在历史上举足轻重的湘桂走廊，它由都庞岭、越城岭及其余脉围夹而成。<br><br>全长200余公里，宽处30—40公里，最窄处不过几公里。<br><br>上接湖南，下连广西，可以说，这条走廊相当大的一部分，尤其是核心兴安灵渠段，都在桂林地界之内。<br><br>',
'<h2>在环江：看中国最神秘、 最丰富的洞穴生物</h2>环江喀斯特，在2014年以贵州荔波拓展地的身份被列入世界自然遗产名录“中国南方喀斯特”第二期，于是环江这个名不见经传的地方渐渐开始被广西乃至全国和全世界所关注。<br><br>但更多人不知道的是，在另外一个领域环江其实是当之无愧的全国第一，甚至在全世界都名列前茅，这就洞穴生物领域——目前以环江为中心的黔南—桂北一带已被证实为世界上第四个洞穴生物多样性热点地区，而且是唯一一个地处亚热带的热点地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/3D/wKgBy1p6uKWAe5xmABJ8vV9jK14999.tub.jpg@!rw9"><br><br>“一帘幽梦”下的洞穴深处，藏着怎样一个神奇的世界条条丝缕，绵绵不绝，精巧玲珑，光彩莹莹，在幽暗潮湿的洞穴深处，突然出现这样的“一帘幽梦”，不免让人产生如梦如幻之感。<br><br>实际上这是一种洞穴昆虫的杰作，丝帘是它捕食其他昆虫的陷阱。<br><br>除此之外，洞穴之中还隐藏着种种神奇生物，它们构成了一个我们目前所知甚少的神奇世界。<br><br><h3>洞穴深处的“一帘幽梦”</h3>最近几年间，在广西河池市环江毛南族自治县的喀斯特山野中，经常会出现这样一群人：他们并非户外爱好者，却在野外一待就没日没夜；他们不是专业的洞穴探险者，但哪有洞穴他们就往哪里钻；他们像寻宝者一样仔细，在洞内洞外反复搜索，连一条石缝都不放过；一旦其中一个人发现了什么，一群人就都像找到了金子一样高兴，“哗”一下围过去，观察、拍照、讨论……忙得不亦乐乎。<br><br>旁人觉得他们行为怪异，他们自己却乐在其中。<br><br>后来有一天，我忍不住好奇，去和他们接触，才知道原来他们是华南农业大学的田明义教授和他的研究生们，来到环江是在进行洞穴生物调查。<br><br>阳光、空气和水，曾长期以来被视为地球上生物生存所必需的“三要素”，那么在暗无天日的喀斯特洞穴中，是否有不完全依赖“三要素”而存在的生命体呢？<br><br>答案是肯定的，在不为我们所知的黑暗深处，其实隐藏着你无法想象的种类丰富的洞穴生物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/94/wKgBzFp6wMSAAxrcAAzPRtFKmRg171.tub.jpg@!rw9"><br><br>在环江的洞穴中，探索洞穴生物的秘密中国南方喀斯特环江世界自然遗产地，北与贵州省荔波县茂兰国家级自然保护区相连，南接木论—川山喀斯特地区，宽约19.8公里，南北长约10.8公里，总面积89.69平方公里。<br><br>在其范围内拥有众多的洞穴资源，已发现长度20米以上的水平洞穴81个，深度在70—350米之间的竖井洞穴50个（见下图地图）。<br><br>这里森林覆盖率高，地理气候条件优越，洞穴之中隐匿着极其丰富的洞穴生物，是中外洞穴生物学家非常关注的热点地区。<br><br>为制作本篇报道，《中国国家地理》编辑部也特意派出了影像调查小组，对这里进行了初步考察。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3D/wKgBy1p6wPyAKjMpAABp2qd8Bdw267.tub.jpg@!rw9"><br><br>洞穴生物是指在洞穴内部生活的所有生物种群，包括动物、植物和微生物。<br><br>学界普遍认为有关洞穴生物的最早记录是1689年斯洛文尼亚著名作家J．V．Valvas注意到被泉水带到地表的一种特殊动物，后被鉴定为一种两栖类洞穴盲螈。<br><br>我国是喀斯特大国，但有关洞穴生物的正式研究起步较晚，早期中国的洞穴生物几乎全都由国外学者发现并描述，到20世纪70年代后，才开始涌现了专门研究洞穴生物的学者。<br><br>田明义的专业是昆虫学。<br><br>2007年，他参与了全球环境基金会（GEF）广西林业综合发展项目洞穴生物多样性调查和研究，从此与洞穴生物特别是洞穴昆虫结下了不解之缘。<br><br>近年，他又受环江世界自然遗产局的邀请，系统调查环江世界自然遗产地及周边地区洞穴生物本底情况。<br><br>',
'<h2>苦苣苔植物  广西之花藏深闺</h2>广西喀斯特地貌不仅造就了闻名天下的地质景观，也孕育出了中国最丰富多样的苦苣苔科植物。<br><br>也许是名中带“苦”的缘故，苦苣苔们虽拥有缤纷多样的花朵与外形，却始终鲜为世人所知晓。<br><br>作为一名研究苦苣苔的植物学者，作者将第一次带领我们深入广西的喀斯特山林，去探访那些已在峰丛和溶洞间隐居了千万年的奇妙仙葩。<br><br>20年前，我正求学于广西柳州。<br><br>彼时的大学校园被典型的喀斯特峰丛环绕，草木葳蕤丰茂，是学生们周末休憩的好去处。<br><br>因从小爱好花草，我便时常在学习之余独自上山探索，排解心中郁积的求学之苦。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/46/wKgBy1qPwfaACZaEABcq-X05pG8606.tub.jpg@!rw9"><br><br>匍茎报春苣苔在裸露石灰岩壁上绽放2013年，匍茎报春苣苔Primulina diffusa在广西崇左市大新县的一座石灰岩山体上第一次被发现。<br><br>时隔5年之后，植物学家在离最初发现地20多公里的另一座石灰岩山体上又发现了少量该物种。<br><br>匍茎报春苣苔大多生长在裸露贫瘠的石灰岩岩壁上，耐强光与干旱。<br><br>然而，很多其他苦苣苔物种却会生长在较为湿润阴暗的环境。<br><br>这种截然不同的生境选择，体现了苦苣苔科植物对于环境适应的多样性。<br><br>在一次寻草访花时，我不期然遇见了一丛繁茂的铃铛状花朵，两瓣如水牛耳朵般“呼扇呼扇”的苞片包裹着几朵如喇叭似的天蓝色小花。<br><br>这一串串的“铃铛”从毫无生机的灰白色峭壁缝隙中长出，随着山间微风来回摇曳，苞片也在摇晃中一张一合，显得分外生机勃勃。<br><br>当时还是植物学门外汉的我被这种令人印象深刻的美丽植物迷住了，一下山便迫不及待地搜索起资料，试图揭开它的身世。<br><br>几经调查与甄别，我知晓了它的中文名原来就叫“牛耳朵”，可爱俏皮又不失贴切。<br><br>牛耳朵是一种苦苣苔科的常见植物，广泛分布于桂中到桂北的低海拔石灰岩山地，一到春季就能在山野间时常见到。<br><br>现在回想起来，我与它在春天遇见，或许并不是想象中的那么偶然。<br><br>然而与牛耳朵的这次偶遇，却彻底改变了我的人生轨迹。<br><br>在毕业后，我舍弃了原本与化工相关的工作，转而全身心投入了植物学的学习与研究，而主要的研究领域就是广西丰富多彩却少为人知的苦苣苔科植物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/46/wKgBy1qPwfiAAurpABjB-lsbzE8716.tub.jpg@!rw9"><br><br>岩洞仙葩广西飞猫探险队队员在广西百色市乐业县盖曹天坑底部发现大片生长在石灰岩岩壁上的苦苣苔。<br><br>植物学家们在广西人迹罕至的天坑内部，经常会发现一些珍稀濒危苦苣苔科新物种。<br><br>摄影／李晋<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/9C/wKgBzFqPwf2Ae0xtABuW5n79FP8603.tub.jpg@!rw9"><br><br><h3>中国苦苣苔中心在广西</h3>苦苣苔科是一个遍布世界各地的巨大植物门类，共有超过3700种植物隶属于这个科之下，仅在中国已发现的苦苣苔科植物就超过了600种。<br><br>虽然有着这么“苦”的名字，苦苣苔们却大多拥有美丽缤纷的花朵，具有很高的观赏价值。<br><br>在国内花市中常见的非洲堇和堇兰等观赏花卉，就是从国外引进的苦苣苔科物种。<br><br>',
'<h2>七百弄 世界最大最深的洼地区</h2>峰丛洼地虽然在我国西南有大面积分布，但以广西西北部为最典型、最精彩，尤其是河池市大化瑶族自治县的七百弄乡，其峰丛密度为世界之最，而且洼地的分布密度与深度也是世界之最。<br><br>同时，这里特殊的地貌造就了一种极为罕见的人地关系——因为极度缺水、缺土，这里也是生态最脆弱、人类生存最艰难的喀斯特地貌区。<br><br><h3>全世界最精彩的峰丛洼地是在广西大化的七百弄乡</h3>明代地理学家徐霞客曾对广西喀斯特地貌做过深入调查，对峰丛洼地的记载很少，但寥寥数笔也极为传神，比如：“复见四石山攒合，而山脊中复见下坠之洼。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/93/wKgBzFp5dz-AVf44ACzF9uuLU4s378.tub.jpg@!rw9"><br><br>广西最典型的峰丛洼地主要分布在桂西北地区。<br><br>这个地区紧靠云贵高原，处于高原边缘和斜坡地带，受喜马拉雅造山运动影响，地壳强烈抬升，河流下切，因此岩溶在垂直方向上得到强烈发育。<br><br>降水通过岩石的裂隙分散入渗，不能在地面形成层状水流，从而形成了以峰丛为主的岩溶地貌类型。<br><br>峰丛中间一般会形成圆形或椭圆形的封闭洼地。<br><br>这种峰丛与洼地的组合，便构成了峰丛洼地地貌。<br><br>广西区域地质调查研究院的李振柏、张继淹等专家，在深入桂西北地区调查峰丛洼地时发现，在河池市大化瑶族自治县七百弄乡，峰丛密度大，洼地数量多、深度大，全球罕见。<br><br>这里的峰丛洼地，至少在两个指标上属于世界之最。<br><br>首先，七百弄的峰丛数量多，海拔高，分布密度为世界之最。<br><br>其中海拔在800米以上的石峰有9000多座，平均每平方公里18.51座（桂林漓江两岸峰丛平均为每平方公里14座），是峰丛密度最大的地区。<br><br>',
'<h2>广西地下河 最隐秘的自然奇观 最深厚的人文记忆</h2>目前我国发现的长度大于80公里的地下河有10条，其中7条都在广西！广西境内长度大于2公里、独立存在的地下河共有593条，地下河总长约1万多公里。<br><br>这些隐秘的河流在地下四处延伸、不可捉摸，偶尔露出地面时就创造出了“飞来湖”、“天窗”等种种喀斯特奇观。<br><br>而在千万年来与广西人相伴而生的过程中，地下河又渗入到广西人生活的方方面面，承载了广西众多深厚的文化记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/92/wKgBzFp5YNGAPzA4AChnTqUsVy8289.tub.jpg@!rw9"><br><br>在广西的地下，有一个神秘瑰丽的“水世界”我国的地下河主要发育于大西南热带—亚热带岩溶地区，根据近年来的国土资源大调查，桂、滇、黔、湘、鄂、粤、川、渝岩溶区共发现了流量在50升/秒以上的地下河2527条，其中广西分布有445条，是我国地下河最集中分布的区域。<br><br>地下河不仅对广西的社会生产生活有着非常重要的作用，也在地下造就了一个瑰丽神秘的“水世界”。<br><br>摄影／韦柏<h3>在我眼前，四百亩湖水突然消失得无影无踪</h3>来宾市忻城县遂意乡弄江村，桂中地区一个偏僻的小山村，四周群峰逶迤，静谧的山峦中有个面积四百多亩宛如碧玉的湖泊——沌湖。<br><br>将近傍晚，夕阳西下，一片安详，突然不知从什么地方传来“轰”的一声巨响，声浪在山谷里回荡，湖边的村民、游客、竹筏上的捕鱼者……个个面面相觑，不知发生何事。<br><br>紧接着，诡异的一幕出现了，原本平静的水下出现了一个个漩涡，捕鱼者的竹筏变得不听使唤，像树叶一样在水面上原地打转，人们不由感到恐慌，拼命把竹筏划向岸边。<br><br>我在岭南山野考察过程中有过无数奇遇，2007年3月9日这场“沌湖事件”令我记忆尤为深刻。<br><br>当时我首先判断是地震，因为感觉脚底摇晃了一下。<br><br>但巨响之后就再也没有动静，只有湖水出现异常，我发现湖水在急速下降。<br><br>第二天，湖水已消失大半，有的地方露出了湖底。<br><br>昨日被吓坏的村民又迎来了从天而降的惊喜——湖水没了，却留下数不尽的鱼虾。<br><br>村民们从四面八方涌来捡鱼，县城里的居民也闻讯而至。<br><br>大约三四天后，湖水全部消失，湖底遍地是鱼虾，成百上千的人在湖底狂欢。<br><br>鱼太多，几斤重的鱼十分常见，有人捡到五十多斤重的大鱼，有的一家人捡了几百斤鱼。<br><br>对于湖泊的离奇消失，村民们传说是因为湖下面有“地龙”，谓之“地龙吸水”；当地政府对此事也高度重视，迅速请来水文、地质专家研究湖水消失之谜。<br><br>十年前关于自然地理方面的知识远不如现在这样普及，许多人对“喀斯特”一词闻所未闻，我虽寓居广西多年，但尚不知广西是喀斯特王国，所以当湖水消失后，我和村民一样茫然，感觉不可思议。<br><br>但专家们却心知肚明——这种现象在喀斯特地区并不十分罕见，这个位于喀斯特洼地上的湖泊，在湖底的碳酸岩上有着许多大小不一的孔洞，称为落水洞或消溢洞，湖水消失，是因为水从孔洞中流入地下暗河了；而此前聚水成湖，则是因为地下河下游通道由于某种原因被堵塞了，水无法通畅下泄，于是在这里涌出聚集。<br><br>',
'<h2>广西处处是桂林</h2>“桂林山水甲天下”，过去一直听人是这样说的。<br><br>这种说法暗含一个意思：桂林山水是罕见的、独一无二的。<br><br>直到两个月前我也是这样想的，但是最近的一次广西之行颠覆了我的想法。<br><br>当我在广西考察了大部分地方以后，我发现：桂林的山水风光不是独一无二的。<br><br>像桂林这样的风光景色，在广西许多地方都存在，可以说“广西处处是桂林”，或者说“广西是个大桂林”。<br><br>这是我在广西实地考察得来的观点，但是为了慎重起见，我还是拜访了我国几位著名的喀斯特专家，同他们做了探讨；还查阅了大量的影像资料，并采访了广西各地的摄影师……结果是，我越来越肯定了“广西处处是桂林”这样的看法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/92/wKgBzFp5Qw-Aeqd7ACqkbf-2YCg254.tub.jpg@!rw9"><br><br>桂林阳朔：换个角度，从空中遥望十里画廊漓江与喀斯特塑造了桂林形象，古往今来，无数的诗篇、画卷、影集都未能将它的美展现得淋漓尽致，每换一个新的角度，桂林总是能给人以新的惊艳。<br><br>乘着热气球来到空中俯瞰桂林山水，满眼都是星罗棋布的喀斯特孤峰，漓江蜿蜒其间，绕山流过，零星有几户人家依山傍水而居，淡淡的雾霭从群峰间蒸腾而上，绵延到远方的峰林峰丛间。<br><br>遥望桂林，如同身在画中。<br><br>摄影／滕彬<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/3C/wKgBy1p5U_yAO8EgAADFwkjctVY407.tub.jpg@!rw9"><br><br><h3>摄影师说：“桂林山水甲天下，崇左风光赛桂林”</h3>“我们这里的风光不亚于桂林，桂林山水唐诗宋词说了上千年，我们这里偏僻，过去很少有人来，大家不知道，现在刚开始出名。”<br><br>当我的电话打到天等县，当地的摄影师梁集祥这样说。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/92/wKgBzFp5QxCAeos9ACBx8qzc4gs893.tub.jpg@!rw9"><br><br>贺州钟山：群峰环抱，荷花满塘贺州钟山县也有条十里画廊，323国道从中穿过，路两旁随处可见喀斯特地貌的峰林峰丛。<br><br>每年7、8月份，荷花盛开，满满一塘，不远处的峰林高高耸立，云遮雾绕，宛如一幅水墨画，开车穿行其间，真有一种行走在画中的体验。<br><br>摄影／杨瑾<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/92/wKgBzFp5VImAPshJAADq1JLtvOg733.tub.jpg@!rw9"><br><br>天等县靠近中越边境，属于广西崇左市管辖。<br><br>我的电脑里有几张照片是梁先生所拍。<br><br>其中一张是天等县都康乡的山水风光，画面前景是一条弯弯曲曲的碧绿的河，河对岸是一处处争奇竞秀的喀斯特石峰……的确，说这里是桂林，我也相信。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/3B/wKgBy1p5QxCAHt-hACu1wTIFoBw526.tub.jpg@!rw9"><br><br>崇左天等：峰林、良田、曲流融汇成的宁静篇章桂林和崇左，一个在广西的东北角，一个在广西的西南角，相距几百公里，却拥有同样秀美的峰林平原。<br><br>与桂林相比，崇左的城市化进程更加缓慢，这对崇左来说，或者对自然环境来说，未必不是一件幸事。<br><br>崇左的峰林平原更加原始，更加朴素，更加贴近大自然塑造出来的峰林景观。<br><br>人们依着河流划出的地域耕种，到了收获季节，极目望去都是金色的田野，峰林散落其间，犹如一个个的青螺。<br><br>摄影／梁集祥<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/3C/wKgBy1p5UxaANISoAAEmgZmAgXo937.tub.jpg@!rw9"><br><br>我看到梁先生还拍有天等周边几个县的一些照片，如大新、龙州。<br><br>我问起那一带的风景与桂林山水像不像？<br><br>',
'<h2>谁说广西人没存在感？这个边疆省区盛产名人大腕儿！</h2>今天的舆论环境下，跟邻居云南人、贵州人、湖南人、广东人相比，广西人这个群体缺少存在感。<br><br>但是，实际情况并非如此：广西比云南、广东更早地与中原沟通，自古以来更是频出名人大腕儿，广西兵更是以英勇善战名扬天下。<br><br>这个边陲省区，走出了许多我们耳熟能详的名字——这些群体的集中亮相，让广西人的鲜明形象呼之欲出。<br><br><h3>广西在历史上一直很有“存在感”</h3>因为工作的原因，我经常在公共场合接触聚在一起的各地朋友。<br><br>因为来自五湖四海，大家难免聊起地域话题。<br><br>提到我们广西，常常有人说，“我一直以为广西首府是桂林，应该是一个十分没有存在感的地方”，“对广西印象最深的便是桂林米粉，其他基本无感”。<br><br>外地人觉得广西没有存在感也就罢了，而广西本地居然也有不少人表示认同。<br><br>比如有许多广西本地网友在百度、天涯、知乎上接连发几条问题：“为啥我们广西存在感这么弱呢？<br><br>今后怎么刷才能增强呢？”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/28/wKgBy1pgapiAWKjfAAJiFmpNFdQ795.tub.jpg@!rw9"><br><br>说今天广西缺“存在感”有一定客观性，但更大程度上是对真实广西的忽视、偏见和误读。<br><br>广西秦代就开始有了郡县，距今已经2200多年，区域得名也有上千年历史。<br><br>“广西”区域形象，在唐宋之际已经十分清晰。<br><br>据广西师范大学博士钟乃元先生统计：唐宋时，描写今广西区域的诗词1981首，诗人有461位——唐宋时诗词名家几乎齐全。<br><br>明代广西，被称为“衣冠文物蔚然，为礼仪之邦”。<br><br>',
'<h2>桂林抗战文化城沸腾的山水</h2>桂林山水甲天下，以秀美著称。<br><br>然而，在烽火连天的岁月里，还曾有一座文化抗战高峰，峥嵘巍峨，在桂林大地上陡然屹立，鼓舞和支撑了全中国军民。<br><br>本文作者深入桂林，寻访亲历者，带领我们走进80年前那片沸腾的山水。<br><br>我有不少桂林朋友，桂林人好客，直爽，爱喝三花酒，让我想起丰子恺的评价——“桂林奇特的山，给广西人一种奇特的性格，勇往直前，百折不挠，率直痛快。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/7E/wKgBzFpgVZSAP0DzACOTdSqmJOU794.tub.jpg@!rw9"><br><br>战火中的中国出版中心从1938年10月武汉沦陷起，至1944年9月湘桂大撤退止，桂林由于特殊的地理、政治、军事等原因，人口骤增，文化名人云集，成为大后方的文化中心，在中国抗战史上写下了浓墨重彩的一笔。<br><br>据统计，文化城期间桂林有书店、出版社179家，印刷厂109家，每月排字量达4000万字，仅文学刊物就有22种。<br><br>图为桂林抗战文化城时期的一些书刊。<br><br>桂林人也爱聊桂林。<br><br>当地作家蒋淑玉说：“外地人来桂林，觉得漓江烟雨、百嶂千峰、地下溶洞就是桂林的全部。<br><br>其实桂林还有许多让人动容之处，比如抗战时期的桂林文化城。”<br><br>后来我又看到了抗战时期的一些史料，报刊时评是这样说的：“桂林的文化成就与重庆、武汉相比，在一个时期内，不论质和量都是第一位的”，“西南以至全国的精神食粮，三分之二由此供应也没有问题”；当时国统区有三座著名的抗战文化城，人们给它们的定位是，昆明集中的是教育人士，重庆是政治上的指挥部，而桂林才是文化和文艺抗战的主要战场。<br><br>这引起了我很大的兴趣。<br><br>那些日子，我深入桂林的大街小巷，寻找抗战文化踪迹，走访亲历者，试图穿越到80年前那段让人热血沸腾的桂林岁月。<br><br>',
'<h2>耕海牧渔 广西的海上富饶</h2>从地图上看广西，一条夹在广东和越南之间的海岸线迂回曲折，南流江、大风江、钦江、防城江等河流由此汇入北部湾海域。<br><br>东起合浦县的洗米河口，西至中越交界的北仑河口，这条长达1595公里的海岸线以峡谷的形状深入内陆，破碎的海岸线加上优良的水质和丰富的浮游生物，使得这里成为北部湾的重要渔区，多种鱼、虾、蟹类和其他海洋经济动物在此繁衍生息。<br><br>大海成为名副其实的农场。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/80/wKgBzFphka-ASPOLADL63s8erk0101.tub.jpg@!rw9"><br><br>广西北部湾水域盛产以大蚝为代表的贝类海鲜红树林分布的海湾地带，一排排大蚝养殖筏架整齐地排列着，筏架中间夹着鱼类养殖网箱。<br><br>在广西，大蚝的养殖模式主要有滩涂插养、浮筏式和棚架式吊养。<br><br>这片位于钦州港附近海域的大蚝养殖基地，靠近龙门群岛，因海底底质较硬，适合大蚝的浮筏式吊养。<br><br><h3>洁净海水的孕育，这里成为贝类养殖的乐土</h3>早在汉代，合浦郡白龙村（今广西北海市铁山港区营盘镇白龙村）就开始采撷珍珠。<br><br>土生土长的合浦人大都像我一样，小时候就听过“珠还合浦”的故事。<br><br>广西北部湾水域不仅是南珠的故乡，还盛产以牡蛎为代表的贝类海鲜，经济价值较大的有十多种，包括大獭蛤、栉江珧、巴非蛤、华贵栉孔扇贝、近江牡蛎、文蛤、泥蚶等。<br><br>北部湾作为一个天然的半封闭浅水海湾，北部有众多大大小小的河流注入，这些河流携带着大量陆源营养物质，为依赖浮游植物生存的贝类提供了繁衍生息的条件。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/7F/wKgBzFphka2Aa5amAB1Dv3pn-WY643.tub.jpg@!rw9"><br><br>冬季捕捞花甲螺的渔民依然很多12月初的北海市外沙岛以北海域，几叶竹筏浮在海面，这里天然生长了大量的花甲螺，引来渔民在退潮时纷纷前往捕捞，每次捕捞两三百斤不在话下。<br><br>从《2016年中国近岸海域环境质量公报》的数据来看，广西海水质量在全国首屈一指，适宜海水养殖的一类水质占整个海水比重近90%，这一比重甚至超过以海水质量优质著称的海南。<br><br>北部湾水域工业污染较轻，以钦州湾近岸水域为例，水质为轻度污染或无污染，即使有些水体受到污染，也多是氮磷等农业污染物为主，这对贝类的生存是有益的。<br><br>采访中，钦州学院海洋学院的方怀义老师告诉我，因为广西近岸水质优良，这里特别适合对水质要求较高的贝类生长，“水域环境的恶化，很容易引起贝类病害暴发和大批死亡，一旦出现病害，对养殖户就是很大的损失。<br><br>相比于其他省份，广西的贝类病害很少，这也是渔民大量养殖贝类的原因之一”。<br><br>这几年，广西的海洋贝类养殖规模越来越大，仅2014年，海水增养殖面积中有一半以上是贝类。<br><br>',
'<h2>广西海滩 微观结构最精彩的海沙在此汇集</h2>在我国漫长的海岸线上，各色沙质海滩如裙边般点缀其周。<br><br>显微摄影师张超多年来关注着沙的世界，显微镜下，海沙的微观面貌一目了然。<br><br>中国哪里的沙滩细节最精彩？<br><br>他给出的答案是广西。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/81/wKgBzFphuLaAK5aKACz8E1nX4WE954.tub.jpg@!rw9"><br><br>中国细节最丰富的海滩在我国十多个沿海省区市中，广西的沙滩格外精彩。<br><br>夏季北海市的银滩游客如织，到了冬季，则有很多生活在北方的老年人来到这里避寒。<br><br>其实广西精彩的海滩远不止银滩这一处，防城港、钦州以及涠洲岛等地的诸多海滩同样别具特色，它们的海沙细节令人惊艳。<br><br>摄影／王宁通过显微镜拍摄沙子，是我热衷的事情。<br><br>放大数十倍之后，细小沙粒的成分与形态彰显无遗，每一粒沙粒就像是一颗被精心雕琢过的宝石。<br><br>如果用粒径尺度来衡量，沙粒的粒径介于1/16毫米至2毫米之间，更大的微粒称作碎石，更小的微粒则是泥沙和黏土。<br><br>人类眼睛分辨率的极限大约为十分之一毫米，这个尺寸差不多相当于人的头发直径。<br><br>尽管我们可以用肉眼看见沙子颗粒，但若不借助显微镜，恐怕无法真正领略每粒沙中的奇妙天地。<br><br>海滩上的沙子大多来源于陆地岩石与海洋生物。<br><br>来源于前者的成分以各种颜色的石英砂居多，另外常见的还有长石等矿物。<br><br>来源于后者的成分，则主要是贝壳、珊瑚、海胆、有孔虫等各种海洋生物坚硬的组织碎片，这些海洋生物死后残留下的硬组织，在海水侵蚀下逐渐形成了沙粒状，此类生物沙成分复杂，往往具有很高的观赏价值。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/2A/wKgBy1phuSKAWZmxAAFlS1g84TE501.tub.jpg@!rw9"><br><br>广西沿海沙样主要采集地点分布图<h3>北海银滩，海边铺满的是水晶尘埃</h3>偶尔会有人问，中国哪个省的沙滩细节最精彩？<br><br>“精彩”的定义见仁见智，我对此的理解是：海沙的微观结构丰富多彩、类型多种多样。<br><br>那么，答案应该从华南的沿海省区中寻找。<br><br>在全国各地的海滩，我收集了很多沙子样品。<br><br>辽宁、河北、天津、山东、江苏乃至浙江，这些地区的海沙，主要由纯度不高的石英以及贻贝、牡蛎、文蛤、毛蚶、扁玉螺等软体动物的微小碎壳构成，贻贝壳的沙屑往往呈现出变幻莫测的幻彩，但除此之外，沙粒的亮点不多。<br><br>在福建、广东、广西、海南、台湾等省区的海岸沙滩上，螺、贝的外壳沙屑种类则比北方丰富很多，在一些地区还可以找到珊瑚碎屑以及有孔虫、海绵骨针等热带海洋生物的成分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/81/wKgBzFphuSKAVZWrAAHQPv4txx8647.tub.jpg@!rw9"><br><br>这些色彩，仅是广西海沙的冰山一角位于北回归线以南的广西海岸，以犬牙交错的状态蜿蜒在北部湾北岸。<br><br>沿着这条海岸线，作者采集到了色彩不一、类型各异的大量海沙样本，我们选取了其中的部分沙样，呈现于上图。<br><br>热带海洋生物残骸和火山碎屑等成分构成了赤橙黄绿俱全的广西海沙色板，用肉眼便能直观地看出不同样品的明显差异。<br><br>摄影／任远方此外华南沿海也有质地纯净的沙滩，最著名的一处，当属广西壮族自治区北海银滩。<br><br>银滩坐落在北海市区南部，我初次到达银滩，是在2016年初秋的午后。<br><br>阳光的照射下，细腻的沙泛着银光。<br><br>石英沙极大地反射了太阳辐射，吸收的热量非常有限，光脚踩在沙滩上，脚底隐约感觉到一丝薄荷般的清凉。<br><br>',
'<h2>广西为何有中国最多的长寿之乡?</h2>我国有76个“长寿之乡”（截至2016年），其中广西最多，为25个，遥遥领先其后的广东（8个）和山东（6个）。<br><br>那么，人均预期寿命在全国排第12名的广西，为何长寿之乡的数量居全国之首，百岁老人比例远超经济发达的北京、上海、广东等地？<br><br>为何广西贫困的喀斯特山区竟成了中国罕见的“极高寿”老人（即百岁老人）密集区？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/81/wKgBzFphvq6AYqSHACX4i6pbRaQ028.tub.jpg@!rw9"><br><br>广西有着全国数量最多的百岁老人在广西贺州市八步区贺街镇龙马村象围寨，一个大家族正在为孩子满月举行一场隆重的庆祝酒宴。<br><br>106岁的李亚娇老人怀里抱着的，是她只有一个月大的玄孙（孙子的孙子，即四世孙），名字叫黄明榆。<br><br>目前李亚娇老人五世同堂，家族人丁兴旺。<br><br>有意思的是，李亚娇只是摄影师在贺州市农村拍摄时偶遇的一位百岁老人。<br><br>贺州市下属的县只有3个（昭平县、钟山县、富川瑶族自治县），而这3个县竟然都是长寿之乡，贺州市因此也是全国唯一实现“中国长寿之乡”县域全覆盖的地级市。<br><br>目前，在百岁老人数量和百岁老人占总人口比例这两项指标中，广西在全国都位居榜首。<br><br>摄影／马宏杰李亚娇 106岁出生时间：1911年12月23日拍摄时间：2017年12月23日出生地：贺州市八步区贺街镇龙马村象围寨李亚娇老人育有三男一女，还有孙子5人，孙女9人，曾孙6人，曾孙女3人，玄孙1人。<br><br>老人身体健康，平时爱喝一点酒，抽点烟，经常到周边的小卖铺及村巷走走看看，有时会看电视，喜欢做家务。<br><br><h3>广西是许多人心目中的“长寿天堂”</h3>我对长寿的关注，源于妻子去广西河池市巴马瑶族自治县的一次旅行。<br><br>那是一个暑假，在大学任教的妻子决定去巴马度假，说那里山好水好，是著名的长寿之乡。<br><br>我当时听了还大吃一惊：“真的吗？<br><br>古书里说，寒地之民高寿，热带之民短夭。<br><br>广西，可是亚热带地区啊！”妻子没理会我的惊讶，独自一人在巴马的甲篆乡巴盘屯住了半个多月，每天还在博客上写养生日记。<br><br>通过妻子的日记，一个“长寿天堂”在我眼前徐徐展现开来。<br><br>巴盘屯是一个500多人的壮族小村落，却有7位百岁老人，因此成为闻名遐迩的“长寿村”，许多人家开起了家庭旅馆，接待纷至沓来、保健养病的各地老人。<br><br>当地住宿很便宜，妻子找了一家包月800元的家庭旅馆。<br><br>来养病的多半是北方的退休老人，他们身患癌症、高血压或医生宣布不治的慢性疾病，希望这片山水能够让他们奇迹般痊愈，益寿延年。<br><br>他们一般是夏去冬来，因此被称为“候鸟人”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/2B/wKgBy1phwieAPyMXAAD-G9OWaIE658.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/2B/wKgBy1phvqmAV1PgAAvdA95UNNk520.tub.jpg@!rw9"><br><br>30年没到过镇上的百岁老人，是一个安静的“隐居者”黄焕荣的妻子在上世纪80年代去世，他育有二男三女，五代同堂。<br><br>老人身体健康，不喝酒不抽烟，很少外出，30年没到过镇上。<br><br>平时他在家看电视，做家务，看小孩。<br><br>摄影／郑德华黄焕荣 103岁出生时间：1914年10月25日拍摄时间：2017年12月23日出生地：贺州市八步区贺街镇龙马村象围寨巴盘屯的空气清新，美丽的盘阳河绕村而过。<br><br>因为外地人蜂拥而来，这里的房屋越建越多，毫无规划。<br><br>每天都有成千上万名游客，被大型游览车一车车运来，他们排成长队与几位百岁寿星合影，沾点“寿”气，同时献上一个红包。<br><br>不过，只有百岁老人享此“殊荣”，妻子隔壁住着一位99岁的老奶奶，就无人问津。<br><br>',
'<h2>广西 北回归线上最丰盛的果篮</h2>在中国，可以称为“果篮子”的省区有好几个，但是像广西这样的，倒是仅有一个。<br><br>这里既有亚热带水果喜爱的土壤和气候，又生长着成千上万亩的温带水果，如柿子、梨、桃、葡萄等，每一种水果有几十种甚至上百种的品类。<br><br>以柑橘为例，就有南丰蜜橘、沃柑、金橘、沙糖橘等众多种类，分布在不同的县市。<br><br>这里不仅拥有水果产业化种植的沃土，还是水果进出的南大门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/84/wKgBzFplWtmACsuuAEkhQe-SbNQ610.tub.jpg@!rw9"><br><br>千亩果园，万亩果场，在广西十分常见桂林灵川县潭下镇南丰蜜橘基地临近收获季节，果树郁郁葱葱，枝头挂满黄灿灿的果实。<br><br>广西作为中国第一大柑橘种植省区，柑橘种植面积超过500万亩，总产量近600万吨。<br><br><h3>千种果树飘香八桂大地</h3>荔枝的名声大振，多半源于杜牧的那句“一骑红尘妃子笑，无人知是荔枝来”。<br><br>根据《新唐书·杨贵妃传》载：“妃嗜荔支，必欲生致之，乃置骑传送，走数千里，味未变已至京师。”<br><br>当时，唐玄宗为博贵妃一笑，不惜让岭南官民千里驰贡。<br><br>谈起“中国的荔枝之乡”，广西钦州市灵山县是鼎鼎大名的一个。<br><br>每到5月—7月，浸满露水的荔枝便饱满地挂在叶子底下。<br><br>如今，在广西的钦州、玉林、贵港、崇左等地有超过300万亩的荔枝种植园，品种包括妃子笑、桂味、鸡嘴荔、灵山香荔、贵妃红、无核荔……荔枝为广西的水果带来了不小的声誉，不过，若说产量，柑橘、芒果、火龙果、百香果等亚热带水果，放眼全国，则是当仁不让的第一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/84/wKgBzFplWtmAM2A2AC2GNIO1R3E406.tub.jpg@!rw9"><br><br>各种水果在广西的土地上齐聚一堂广西差异化的气候为水果的生长提供了得天独厚的条件，使全国70%的果树都可以栽种，其中，柑橘、芒果、火龙果、百香果、柿子年产量位列全国第一。<br><br>广西的水果中有不少属于引进品种，这些来自世界各地的水果都能找到自己的家园。<br><br>下图中的水果在广西均有栽种。<br><br>摄影／唐志远以百香果为例，这是一种故乡在南美洲的水果，却在广西找到了自己的家园。<br><br>百香果营养丰富，气味芳香，是举世闻名的香料水果。<br><br>之所以称之为百香果，是因为它散发了香蕉、菠萝、柠檬、草莓、石榴等多种水果的香味。<br><br>根据广西水果生产技术指导总站提供的数据，目前广西百香果的栽培面积达到21万亩，年产量15万吨，是名副其实的全国第一大产区。<br><br>',
'<h2>“蔗”里看广西中国第一产糖省区背后的故事</h2>大家都知道糖是我们生活中不可或缺的重要物资，但许多人可能并不知道现在我国食糖产量的六成以上都来自广西。<br><br>广西是如何成为中国第一产糖省区的？<br><br>在“第一产糖省区”桂冠的背后是否也隐藏着不为人知的沉重和艰辛呢？<br><br>在全球范围内糖业竞争越来越激烈的今天，广西糖业又该如何应对呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/7C/wKgBzFpfFvyAKl8LADoXhjJM04M029.tub.jpg@!rw9"><br><br>峰丛峰林下，青青“竹”成排苏轼谪居海南时写《甘蔗》诗曰：“老境於吾渐不佳，一生拗性旧秋崖。<br><br>笑人煮积何时熟，生啖青青竹一排。”<br><br>足见甘蔗外形挺拔俊秀，颇类青竹。<br><br>甘蔗是多年生草本植物，秆高约3米，粗2—5厘米，表皮以紫色和绿色最为常见。<br><br>现在全世界有100多个国家出产甘蔗，其中巴西、印度和中国分列前三位。<br><br>在中国，甘蔗最集中的出产地是广西。<br><br>在广西的峰丛洼地、峰林平原间，随处可见茂密的蔗林。<br><br>其中既有人们熟悉的“果蔗”，而更多的则是用来榨糖的“糖料蔗”。<br><br>摄影／王宁甘蔗，甘蔗，甘蔗，第一次来到广西的人，难免会讶异于这里竟种着如此之多的甘蔗。<br><br>从南宁市区出发，沿着老省道向西，沿路大片绿色的甘蔗林在喀斯特峰丛间舒展，像是覆盖在大地上的一层绿色的厚地毯。<br><br>离开南宁地界，便进入崇左市，蔗海的规模也愈加盛大。<br><br>崇左市是整个广西乃至全国蔗糖生产第一大市，该市250多万人中，有130多万人靠甘蔗吃饭，全市甘蔗种植面积多年来在400万亩以上，2016/2017年榨季（我国食糖的生产销售年度从每年的10月到翌年的9月，甘蔗糖榨季从每年的11月开始，次年的4月结束）产糖182.57万吨，连续14个榨季居于全国首位，被誉为“中国糖都”。<br><br>我们的车辆随着道路的延伸，深入到崇左的蔗海中了，犹如一艘小船在广阔的芦苇荡里行进。<br><br>沿途所见的甘蔗，基本不是用来吃的“果蔗”，而是当地人所称的“糖厂蔗”或“糖料蔗”，比果蔗的糖含量更高，也更细一些，但质地也更加坚硬，牙齿咬不动，只能送到甘蔗厂榨糖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/7C/wKgBzFpfFwKAbduNADumo_oKH0Y833.tub.jpg@!rw9"><br><br>红土之上，遍植甘蔗甘蔗为喜温、喜光作物，年积温需5500℃—8500℃，无霜期330天以上。<br><br>广西全区大部分土地位于北回归线以南，地处南亚热带季风气候，热量及降雨量丰富，且甘蔗生长与雨热同季，因此广西的甘蔗种植具有得天独厚的地理及气候优势。<br><br>在广西，甘蔗的收割与种植基本同时完成（摄影／梁集祥）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/26/wKgBy1pfFv6AcSnnAB1ofl8tqQg413.tub.jpg@!rw9"><br><br>一部分甘蔗砍收后，宿根并不挖掉，而是留在地里等新的生长期里继续长出新一茬的甘蔗；另一部分则是把收割后的甘蔗处理为一截一截的种苗，在田里开出一道道沟，把种苗排种在沟里，如果气温比较低，还要用地膜覆盖在种苗上增温。<br><br><h3>甘蔗榨季，对许多广西人来说这是比四季更重要的“季节”</h3>2017年11月下旬的广西崇左，所有人都在掰着手指头等待新的甘蔗榨季到来。<br><br>2017年总体风调雨顺，除了8月的台风“天鸽”造成一些甘蔗的倒伏之外，甘蔗长势喜人，新的榨季丰收已成定局。<br><br>',
'<h2>广西岩壁 最聚人气的攀岩福地</h2>喀斯特地貌最适合攀岩，因为它多变的角度和丰富的造型；它可以有老少皆宜的简单岩壁，也可以有世界顶级难度的线路；一些特殊的地貌更是攀岩者想象力的天堂。<br><br>独特的喀斯特地貌和历史事件，成就了广西阳朔国内、甚至国际攀岩圣地的地位。<br><br>广西还有多处令人叫绝的喀斯特岩壁。<br><br>在阳朔的带动下，广西渐渐成为了国内最聚人气的攀岩福地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/26/wKgBy1pfDniAWbVUAEPb3yd7bOw706.tub.jpg@!rw9"><br><br>布柳河仙人桥的诱惑乐业布柳河上这座天生桥的名字叫仙人桥，攀岩爱好者们觉得它特别漂亮，于是就去把攀岩路线开辟了出来，这是广西最难的一条结组线路，每年都吸引着攀岩高手们和它“死磕”。<br><br>2006年，我和朋友想到阳朔看看攀岩的条件，就坐着绿皮火车到了桂林，一下火车便迫不及待地钻进阳朔西街的怀抱。<br><br>“故事很多”的“户外第一帅”黄超是我们的向导，我们在阳朔的第一个晚上，就在西街、县前街认识了很多朋友。<br><br>当时，凡给自己打上“攀岩”标签的就都是“兄弟”，这些兄弟们活跃在“中国攀岩”俱乐部、“喀斯特”俱乐部、“蜘蛛人”（即是攀岩俱乐部亦是酒吧），他们中有的人整个晚上就在街边玩着魔术般的甩棍和抛球。<br><br>阳朔给我的第一印象是，来这里攀岩的人都很可爱、很open、很快乐、很帅……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/7C/wKgBzFpfDnSAJc1UACyHTtoIMp8904.tub.jpg@!rw9"><br><br>四壁陡峭的独立山峰天生一处优秀岩场阳朔位于桂林地区，自古就有“桂林山水甲天下，阳朔山水甲桂林”的说法，而“桂林山水”的景观模式就是绿水绕着喀斯特峰林流淌。<br><br>阳朔的遇龙河畔，独立山峰鳞次栉比，“站在阳朔的任何位置朝任何方向望去都能看到可以攀岩的地方”，此话不虚。<br><br>摄影／郑观念<h3>这是上帝专门为攀岩爱好创造的天然攀岩圣地</h3>第二天酒醒了，我们就去攀岩！我第一次触摸到阳朔的岩壁是在酒瓶山岩场（“岩场”是“攀岩场地”的简称，岩场的名字一般以当地人对这一区域的称呼命名，也有以第一批开辟攀岩线路者对这一区域的称呼命名的），那座喀斯特独峰的形状像一个茅台酒的瓶子。<br><br>到目前为止，酒瓶山岩场共有十几条攀岩线路，难度从简到难都有，其中有一条线路是沿一条大裂缝攀登的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/7C/wKgBzFpfDmyAGm9GAAoQKFq-woU201.tub.jpg@!rw9"><br><br>喀斯特岩壁上值得信赖的手脚点特别多攀岩者像蜘蛛人一样，顺着几乎陡直的岩壁爬升，让他们得以“吸附”在岩壁上的，就是手脚支撑点。<br><br>喀斯特岩石上风化而成的凸点、坑洞、拐点、裂隙特别多，而且表面往往粗糙坚硬，给人以信心。<br><br>广西和云南、贵州的大部分地区属于典型的喀斯特地貌区，位于广西北部的阳朔拥有群山峻岭，这里山形独特、奇峰竞秀，多是一个个独立的山峰拔地而起，地貌学上称之为“喀斯特峰林”。<br><br>此地的每一座独峰都拥有陡峭的岩壁，可进行攀岩的地方比比皆是，因此，攀岩界有一句话：“站在阳朔的任何位置朝任意方向望去都能看到可以攀岩的地方。”<br><br>也有国外的攀岩爱好者评价这里说：“这是上帝专门为攀岩爱好者创造的天然攀岩圣地。”<br><br>我从第一天起就喜欢上了阳朔。<br><br>那里的岩壁节理发育，风化严重，但由于降雨充沛，所以岩壁上的风化物都被雨水及时冲走了，留下的岩石裂缝和坑洞既坚固又干净，特别适合攀登。<br><br>不仅如此，阳朔岩壁上造型丰富的手脚点（支撑点）为每个人的攀登提供了想象空间，为每位岩友展示自己的攀登风格提供了各种可能。<br><br>',
'<h2>世界天坑看广西 广西天坑看哪里？</h2>目前世界上发现的天坑大部分在中国广西，提到广西天坑，许多人都会想到号称“世界天坑之都”的百色市乐业县，但广西的天坑仅止于此吗？<br><br>答案毫无疑问是否定的。<br><br>目前，广西所发现的天坑和天坑群分布广泛；从东北部的全州县，到西南部的龙州县；从西部的那坡县，到中部的合山市；就连桂林的城市公园——七星公园中都有天坑存在；其中以乐业、凤山、巴马、靖西、那坡等地，天坑分布最为密集。<br><br>也就是说，以全区范围来看，广西可谓是名至实归的“世界天坑王国”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/25/wKgBy1pfAEGAYDqvACpuXMjTQfw515.tub.jpg@!rw9"><br><br>大石围，广西的“明星”天坑天坑，地表上可以见到的最壮观的喀斯特负地形，以陡峭的崖壁和巨大的凹陷而令人目眩神迷。<br><br>大石围天坑，位于百色市乐业县，长600米，宽420米，最大垂直深度613米，最小深度510米，于2000年被发现，这是继1995年我国在重庆奉节发现小寨天坑后的又一重大科学发现。<br><br>2000年6月，中国地质科学院岩溶地质研究所（以下简称岩溶所）研究员朱学稳在应邀考察大石围天坑及其周边的天坑群后，确认了这里存在着一个世界级天坑群，从此乐业大石围天坑名震天下，并被逐步打造为广西的一张“名片”。<br><br>摄影／李晋<h3>崇左：岩画背后的石柱林中，掩藏着中国最南的天坑</h3>2011年《中国国家地理》杂志做“喀斯特专辑”时，我曾从广西出发，一路考察了贵州、湖北等地的天坑；在2017年汉中天坑群被发现后，我亦曾前往汉中考察。<br><br>因此在天坑方面，我自认也算得上见多识广，没想到此次的广西天坑考察，还是把我“惊”到了——我在广西一周之内看了30多个天坑，其中多数属于新发现！ 我的此次天坑考察之旅从南宁出发，出南宁后，广西探洞爱好者伍红鹰带我直奔西南方向的崇左市龙州县。<br><br>我与伍红鹰的相识缘于汉中天坑。<br><br>在2016年汉中天坑的发现过程中，他受中国地质科学院岩溶地质研究所教授级高工张远海之邀，事先在谷歌地球上对汉中地区的天坑进行了初步识别，然后提供了一份“疑似天坑点”的坐标名录，在后续的考察中，这份名录被逐一验证，几无失手，堪称传奇。<br><br>此次伍红鹰带我来到崇左，是因为通过谷歌地球，他在这一带新发现了四五个疑似天坑，如果它们被证实，将会成为我国位置最南的天坑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/25/wKgBy1pfAE2ATv4GACogBRgMdgs559.tub.jpg@!rw9"><br><br>活跃在广西各地的探洞爱好者，是天坑的重要发现者作为以喀斯特地貌闻名的省区，在广西有着众多的探洞爱好者，他们往往各有各的本职工作，出于对天坑、洞穴这些喀斯特景观的热爱走到了一起，利用业余时间苦练探洞相关的绳降、攀岩技能，自发组成一个个探险队、探洞队，活跃在广西各地的石山中，发现了众多“新”天坑。<br><br>在岩溶所张远海研究员提供给我们的《广西大型天坑一览表》中列出的广西大型天坑共16个，但张远海认为实际数目远不止这么多，还有众多爱好者发现或探察过的天坑，没有被列入其中。<br><br>摄影／李晋车子在左江岸边停下，眼前美景如画，碧绿的江水在我们眼前拐了一个Ω弯，又浩浩荡荡涌向对岸高达数百米的陡直崖壁。<br><br>乘轮渡过江时，船老大指给我们看陡崖上的岩画，画面不大，崖壁高远，从长焦镜头里才能看清楚是一排人形划船或舞蹈的图案，原来此处距著名的“花山岩画”直线距离不过十多公里，且两处岩画属于同一系统。<br><br>航拍器从江边的甘蔗林旁飞起，替我们从空中验证天坑是否存在。<br><br>成果很快就出来了，我们先拍摄到了一个“双子坑”，即两个连在一起的天坑，又顺利完成了对所有疑似点的拍摄。<br><br>但最后一次起飞时，却拍到了非常奇异的画面：从地面上看，这一带就是广西常见的有山有水的峰丛、峰林地貌；但从空中俯瞰，石山内部却赫然有很多柱子一样的东西挺立着。<br><br>后来我给张远海看我们拍的照片，向他请教这是何种地貌？<br><br>张远海说：“粗看起来，这倒有点类似于湖北五峰柴埠溪、河南关山等地的石柱林了。<br><br>石柱林与岩溶地貌中的石林和峰林，在成因和地貌形态上，是有一定差异的。<br><br>我们的研究团队在研究北方岩溶时，曾提出这种石柱林应该作为一种新的岩溶类型给予命名。<br><br>没想到，在广西，在天坑边上竟然也有发现！”',
'<h2>广西——后花园的困惑</h2><h3>广西区位条件如此好，为何经济难腾飞，GDP排在后面？</h3>在广西，我遇到一个话题：就是广西为什么经济发展速度不快，GDP在全国的排名落在后面？<br><br>没有研究广西之前，在我的印象中，若说发展经济，广西的条件很好。<br><br>别的不说，就说一下广西的区位条件：广西有漫长的海岸线，有令内地省区十分羡慕的出海港口，甚至还有改革开放之初，国家最早批准的14个沿海开放城市之一的北海市，而中国的大西南地区就缺这样一个出海口；广西除了沿海以外，还沿边，即它与越南有着长长的边界线，边界线上有一些历史上曾经很红火的海关，如龙州海关（下辖镇南关、平而关、水口关）；广西有着珠江水系中水量最大、支流最多、直达珠江口的西江，沿着这条江可以乘船从广西的东部一直上溯到广西西部大部分地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/7B/wKgBzFpe8S-ATejwABC0zMEKGqk587.tub.jpg@!rw9"><br><br>桂林山水只是广西众多美景中的一个缩影“桂林山水甲天下，玉碧罗青意可参”，桂林山水之美自古就被历代文人墨客所称颂，桂林的山水组合也一直被誉为中国南方喀斯特地貌的典型代表，成为大自然在石灰岩地区最杰出的作品。<br><br>桂林的山水轮廓是秀美的喀斯特峰林和漓江水共同勾勒出来的，一座座平地拔起的秀美孤峰，缠绕着安静蜿蜒的江水，在烟雨中幻化出山叠雾嶂的绝美意境。<br><br>广西盛产喀斯特美景，桂林是广西重要的美景地，但只是之一。<br><br>这样的经济区位难道不是很适合发展经济吗？<br><br>然而广西的经济并没有因为这些优越的区位优势而获得较快的发展，而是相对于中国其他地区的发展速度显得步履蹒跚……不仅在全国的GDP排名中处于倒数的10名内，而且在沿海诸省区中排名倒数第一。<br><br>最近几年由于东北几个省的排名后移，使得广西的排名向前一些，但总的情况仍然没有大的改变。<br><br>我当然不是以GDP排名来论英雄的人，恰恰相反，我对广西的发展持有另一种意见。<br><br>现在我只是提出这样一种现象，来探讨一番。<br><br>',
'<h2>新西兰松 拯救森林危机的“绿色移民”</h2>新西兰山河壮美，森林浩瀚，环境竞争力位居世界前列，吸引着来自全球的访客。<br><br>但其“绿色之路”走得并不平坦——20世纪早期，新西兰森林资源曾面临枯竭的危机。<br><br>然而，一种从美洲远道而来的“移民树”却改变了这一切。<br><br>今天，这种神奇的树也来到了中国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/08/wKgBy1o7bP6AIzaeADAwqeE3Uvc477.tub.jpg@!rw9"><br><br>新西兰松耐贫瘠，对土地条件的要求不高。<br><br>在新西兰，大量的人工松林被种植在不适合集约农业利用的土地上，如北岛中部的火山台地、海岸沙丘区域和贫瘠的丘陵地带。<br><br>人工松林成为荒山绿化的有效工具。<br><br>图为河滩地上的新西兰松人工林地。<br><br>新西兰北岛中部。<br><br>浓雾渐生，气温骤降。<br><br>车窗外一晃而过的亮黄色大标志牌告诉我，前方即将进入地势高亢的火山台地。<br><br>沿途一二百公里内将不再有加油站和道路服务，人烟极为稀少。<br><br>道路延伸，浩渺的陶波湖在身后已越来越远，我却蓦地跃入了另一个“绿色巨湖”——远远近近，望不到边的松林。<br><br>它们遮天蔽日，高大庄严。<br><br>如果说披着皑皑白雪的火山是帝王，松林和天空则打造了辉煌的殿堂。<br><br>',
'<h2>寻找中国的“冰泡湖” 湖泊“冻妆”由谁绘？</h2>在遥远的落基山脉中有一座特殊的湖。<br><br>当严冬降临，便有亿万冰泡出现在冰封的湖面之上，如梦如幻。<br><br>是谁描绘了湖泊的神奇“冻妆”？<br><br>在中国的大地上，是不是也隐藏着少为人知的“高颜值”冰泡湖呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/5E/wKgBzFo7dMaAG9QTADwSQOv_020948.tub.jpg@!rw9"><br><br>没有封冻的时候。<br><br>加拿大的亚伯拉罕湖是躁动的，蓝色的湖水被风掀起又抛下，日夜不停，颇有几分海的气魄。<br><br>可一旦严冬降临，亚伯拉罕湖又向世人展现出截然不同的面容。<br><br>湖面上出现万千冰泡，如同魔幻世界中的灵湖。<br><br>当地气温多变，冬季也可能骤然升温，冰面的一层融水如镜面般倒映着群山和霞光，冰泡景观在半融化的湖冰中显得格外灵动。<br><br>摄影／阿刘在加拿大艾伯塔省的深山里，有一个名字叫做亚伯拉罕的湖泊，这个和美国前总统林肯同名的水域在春夏秋三季景观平平，除了碧蓝的湖水之外，并无太多动人之处。<br><br>可是一到冬季，像是被魔法笼罩，这座湖泊就迅速变身为仪态万方的冷艳女神，“冻妆”倾国倾城——随着严寒袭来，数以亿计的冰泡会迅速出现在封冻的湖面上，有的像是千层饼，有的像厚厚的史籍，有的像沉睡嚀¨湖中的UFO，给人们带来种种关于外星球的想象。<br><br>大规模的冰裂也给它的冻妆增添了几分凌冽的气质。<br><br>雪峰之下，幽蓝的冰面上，巨大的冰裂仿佛是在湖面上生长的巨树，也像暗夜中的道道闪电，指向苍茫的雪山。<br><br>数不清的大小冰泡参差其间，如浮在冰雪中的巨型珍珠，在极光、夕阳的光影渲染下，亚伯拉罕似乎并不属于人间，而是魔幻世界中的一处灵湖。<br><br>亚伯拉罕湖的冰冻之美是如此强烈，以至于人们干脆称之为“冰泡湖”。<br><br>',
'<h2>探险“天堂之门”中国人在瓦努阿图火山熔岩湖的探险故事</h2>大约从16世纪开始，人类就开始痴迷于火山熔岩湖的探险。<br><br>在探险者眼里，翻腾着炽热岩浆的熔岩湖有着无穷的魅力。<br><br>今年8月，摄影师宋刚飞到了南太平洋岛国瓦努阿图。<br><br>在瓦努阿图的安布里姆岛，他成功下到马鲁姆火山400米的深处，拍下了大量熔岩湖的精彩照片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/08/wKgBy1o7ep-Af2lLADXDJb9LVYQ887.tub.jpg@!rw9"><br><br>熔岩湖十分罕见，不是每座活火山都能看到永久的熔岩湖探险者宋刚和向导乔治正在向马鲁姆火山熔岩湖进发。<br><br>熔岩湖通常是由火山喷发时溢出的熔岩在火山口或者破火山口洼地内长期保持液态而形成，湖的下部与地壳深处的岩浆通道相连。<br><br>马鲁姆熔岩湖约有两个足球场大小，近年来，它以复杂的地形和壮丽的景观受到了探险者的青睐，越来越多的探险者开始进入马鲁姆火山深处。<br><br><h3>马鲁姆火山口被当地土著称之为“天堂之门”</h3>炎热的8月，经过十几个小时的长途飞行，摄影师宋刚和他的探险团队终于抵达了南太平洋的岛国瓦努阿图。<br><br>瓦努阿图的国内航班极其简陋，不用安检也没有登机牌，从首都维拉港出发的小飞机，绕着几个比较大的岛屿飞一圈，像公共汽车似的将乘客带往要去的岛屿。<br><br>瓦努阿图被当地华人亲昵地称为“瓦国”。<br><br>这个由南北跨度1200公里的83个岛屿组成的群岛共和国，呈“Y”字形排列，俯瞰就像一把渔叉。<br><br>关于瓦国的形成，有一个美丽的传说：大地之母在一次火山喷发中把她藏在海底的珍珠抛出海面，散落在南太平洋上，形成数十个大大小小的岛屿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/08/wKgBy1o7epuAPfLDAAFvCSs7Tyw971.tub.jpg@!rw9"><br><br>从空中俯瞰，安布里姆岛形状犹如魔法师的帽子安布里姆岛位于瓦努阿图中部，四面环海，从空中俯瞰，形状犹如魔法师的帽子。<br><br>岛上有两个活跃的火山锥——马鲁姆（Marum）火山和本博（Benbow）火山。<br><br>300多年来，安布里姆岛火山活动频繁，最近一次火山爆发是2012年，爆发导致本博火山原有的熔岩湖消失，如今，岛上只剩下了马鲁姆火山熔岩湖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/5E/wKgBzFo7epuATxcOAABV_Wqx1N8423.tub.jpg@!rw9"><br><br>马鲁姆火山位置图这个传说，如果用严谨的地质学来解释，就是这个群岛国家恰好位于太平洋板块和大洋洲板块的撞击带上，一系列火山爆发形成了这些岛屿，将它们从深深的海底推出海面。<br><br>即使现在，这个火山堆起的国家，仍有7座活火山在喷云吐雾。<br><br>宋刚坐上了飞往安布里姆岛的小飞机。<br><br>安布里姆岛位于瓦努阿图中部，四面环海，俯瞰下去，像一颗绿色的宝石镶嵌在湛蓝色的绸缎上，十分美丽。<br><br>岛上有两个活跃的火山锥——马鲁姆（Marum）火山和本博（Benbow）火山。<br><br>2012年，安布里姆岛火山爆发，爆发导致本博火山原有的熔岩湖消失，如今只剩下了马鲁姆火山熔岩湖。<br><br>',
'<h2>黑龙江至鄂霍次克海 ——北海道引以为傲的流冰源自何方？</h2>如果在2月去往日本北海道，鄂霍次克海沿岸的流冰会是一道极具特色的风景。<br><br>看着海水中漂浮的冰块漫延至天际，我们难以想象，这些流冰竟然会和流经我国东北的黑龙江有着密切联系。<br><br>黑龙江的江水，对鄂霍次克海的水文以及生态系统影响巨大。<br><br>其中原委，本文将从北海道观冰的故事说起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/09/wKgBy1o8zWqAK3mKADYK0bWDZdw261.tub.jpg@!rw9"><br><br>每到冬季的2月份，冻结在鄂霍次克海北部的海冰南下来到日本北海道沿岸。<br><br>乘坐破冰船出海，仿佛身处北冰洋。<br><br>“第二天早晨，流冰笼盖了濒临鄂霍次克海一线的海面，近岸处变成了白色的冰原。<br><br>从这一天起，北疆又开始了漫长而冷寂的冬天。”<br><br>这是日本作家渡边淳一在《流冰之旅》一书中对于流冰的描写。<br><br>故事发生在北海道的纹别市，一座位于北海道东北部，鄂霍次克海滨一隅的小城。<br><br>每当深冬到来，纹别的大海便会被白色的流冰包围，与积雪的大地浑然一色。<br><br>小说的主要人物中有一位在纹别流冰观测站工作的学者，我能够想象这位主人公冬日的孤寂：流冰到来的日子里，大地是白色的，海洋是白色的，天空则是灰色的。<br><br>顾名思义，“流冰”指的是随水流动的浮冰。<br><br>那一年冬天，我和摄影师许阳冒着寒冷的海风来到了纹别。<br><br>我们此行的目的，是来寻找《流冰之旅》中描绘的鄂霍次克海上的流冰。<br><br>其实在此之前，我已经来过两次，但因为暖冬以及风向的改变，遗憾地与流冰失之交臂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/07/wKgBy1o7Xg2AE5JfACiNjIM9Jck922.tub.jpg@!rw9"><br><br>晶莹的冰花，经历过怎样的冰水轮回？<br><br>北海道岛的岸边，一块流冰被海浪推至岸边，随着气温的升高，晶莹的冰块逐渐消融成冰花，融水滋润着土地。<br><br>这时不会有谁想到，构成冰的淡水，有可能来自遥远的黑龙江。<br><br>黑龙江及其整个流域淡水资源丰富，流域年径流量超过3400亿立方米。<br><br>即便在主河道表面封冻的隆冬，江水仍然源源不断地流向鄂霍次克海。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/07/wKgBy1o7XgqAIXBRACi9GvyodbM830.tub.jpg@!rw9"><br><br><h3>在日本北海道，流冰是可供观赏和体验的冬季景观</h3>受东萨林海流和西伯利亚季风的影响，从每年的1月底开始，流冰都会如约南下，抵达北海道北部的海岸。<br><br>此时的近海会呈现出宛若极地的景象：海陆间白茫茫一色，天空阴晴不定。<br><br>',
'<h2>风景不仅在路上，也在“将出发”和“快到达”时</h2>现在越来越多的人开始选择飞机作为长距离行程的交通工具，人们和机场的接触也越来越多。<br><br>但如果你只把机场视作出发或到达时短暂停留的中转站，那你可能会错过许多美丽和神奇。<br><br>不同的地理条件、文化环境，造就了诸多各具特色的机场，它们与自然完美融合，承载着一个地区的人文印记，不仅本身就是风景，而且当你于其上起降时，还可以一睹许多在别处难得一见的神奇景观。<br><br>我因为工作关系经常出差，平均下来一年要飞行四五十次，密集的时候一个月要飞十几个航段，因此对许多人来说颇有些陌生的机场，对我反倒就成了非常熟悉的地方。<br><br>如果是休假旅行，在到达一座城市后，我也总会安排出至少半天的时间，逛一逛候机楼，或者开车在机场跑道外围的路边找一个视野好的地方，静看飞机起落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/5D/wKgBzFo7LkiAD5OZACYRe6D17rk704.tub.jpg@!rw9"><br><br>四川甘孜康定机场甘孜康定机场位于四川省甘孜藏族自治州，海拔4238米，是目前全世界海拔高度位列第四的民用机场。<br><br>机场建在距离折多山垭口大约8公里的地方，跑道大致为西北—东南走向，顺着跑道向东南方向望去，海拔7556米的“蜀山之王”贡嘎山主峰和它周边的群峰宛如近在眼前。<br><br>摄影／阿五对很多人来说机场是行色匆匆的中转站，对我来说，机场却是认识一座城市的第一扇窗口。<br><br>这扇窗口不是候机楼内的装潢、进驻的店铺、售卖的商品，而是整座机场坐落的方位，是看似简单却内藏乾坤的跑道，是机场远处山上的绿树或积雪……为欣赏广袤大地、浩瀚苍穹，我们走遍千山万水，但往往忽略了一座座融洽于周边环境中的机场，忽略了出发时和到达时转瞬即逝的独特风景。<br><br>今天就请你暂停下匆忙的脚步，和我一起换个角度，去欣赏一下祖国大地上几座位于都市、高山、大海、森林之中的特殊机场，去看看在那里你会邂逅怎样的风景。<br><br><h3>北京南苑机场，进出间穿越中国百年航空发展史 </h3>北京，我国的政治、经济、文化中心，你是否知道，它也是我国机场数量最多、密度最大的城市。<br><br>除首都国际机场、南苑机场外，北京行政区域内还建有西郊、沙河、通州、良乡、延庆等5座军用机场，以及八达岭、北安河、密云、十三陵、平谷马坊和金海湖6座小型通用航空机场（专门承担除个人飞行、旅客运输和货物运输以外的其他飞行任务，如公务出差、空中旅游、空中表演、空中航拍、空中测绘、农林喷洒等特殊飞行任务的机场）。<br><br>',
'<h2>航行在世界最北航道上首探“冰上丝绸之路”</h2>今年7月初，一个颇具亮点的概念进入公众视线——冰上丝绸之路。<br><br>8月底，“天健”轮从江苏连云港出发，穿越北极东北航道，成功抵达俄罗斯圣彼得堡，完成了这艘巨轮对“冰上丝绸之路”的首次探秘，本刊特约撰稿人刘诗平全程随行。<br><br>“冰上丝绸之路”是什么？<br><br>背后的经济乃至战略意义又在哪里？<br><br>请看作者刘诗平为我们发回的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/09/wKgBy1o8xYaAMytEACwIEy-o2sw258.tub.jpg@!rw9"><br><br>航行在东北航道上，晚霞尚未褪去，北极光在船头飞舞8月31日，“天健”轮满载风电设备等货物从江苏连云港启航，一路北上，穿越整个北极东北航道，成功到达丹麦和俄罗斯。<br><br>在北极航行，容易遇到浓雾、狂风、大浪等“拦路虎”，同时也会遇到“从天而降”的惊喜——极光。<br><br>灿烂美丽的北极光肆意舞蹈在天空中，带状、弧状、放射状，应有尽有，绮丽无比。<br><br><h3><b>从“钢铁丝路”与“冰上丝路”交会地出发</b></h3><b>时间：8月31日—9月11日</b><b>途经：黄海、日本海、鄂霍次克海、西北太平洋、白令海</b>2017年8月31日，连云港。<br><br>汽笛一声长鸣，“天健”轮离港启航。<br><br>这艘满载货物的巨轮将驶向北方，途经中国黄海、日本海、鄂霍次克海和白令海，穿越白令海峡，取道北极东北航道前往欧洲，开启它的北极处女航。<br><br>',
'<h2>缅北琥珀矿恐龙时代的封印者</h2>今年夏天，人类通过一块琥珀，首次看到近乎完整、无比鲜活的白垩纪小鸟。<br><br>去年，包裹着一截恐龙尾巴的琥珀一经问世便震惊四海。<br><br>这些惊人的史前动物标本有着同一个故乡——缅甸北部的胡冈河谷琥珀矿区。<br><br>这里的琥珀经历了怎样的前世今生？<br><br>又勾勒出恐龙时代的何种面貌？<br><br>小鸟琥珀与恐龙琥珀的研究者——中国古生物学家邢立达亲述他的探索故事。<br><br><h3>枪口下，混入缅北矿区</h3>“吱呀”一声，狭小的通路被一根从天而降的横木挡住。<br><br>几个穿着迷彩服的缅甸克钦地方武装士兵不知道从哪里冒出来，几缕光线透过树冠，恰好打在这些黝黑的年轻士兵胸前的突击步枪上，黑色的枪管发出了瘆人的光芒。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/5D/wKgBzFo7T5aAWs7jAC1UytI7plw723.tub.jpg@!rw9"><br><br>古老树脂的封印，生物学家的福音白垩纪小鸟“比龙”恰巧被树脂包裹，历经一亿年方才重见天日，并辗转来到了中国科学家的实验室。<br><br>透过金黄的琥珀，小鸟的飞羽纤毫毕现。<br><br>缅甸北部的胡冈谷地丰富的琥珀矿藏可以追溯到当地白垩纪森林分泌的大量树脂，黏稠的树脂困住了“比龙”和各类生物，形成化石，封印至今。<br><br>同行的几人自觉地掏出证件，接受盘查。<br><br>刹那间，我觉察到了异样，这次的盘查居然问起了话！在以往，士兵只是看看证件就可放行。<br><br>非本地住民严禁进入矿区，这是地方武装的命令。<br><br>',
'<h2>在冷湖发现雅丹极品探秘柴达木盆地雅丹群</h2>各种姿态的土塔土堡林立在柴达木盆地西边冷湖深处的戈壁大漠中，形成规模宏大、形态各异的雅丹群。<br><br>这里有可能是全球雅丹地貌的佼佼者，面积之大、形态之多、类型之完备，冷湖雅丹把这几个优点集于一身。<br><br>2017年夏季，独立地质学家杨勇带队深入了柴达木盆地西缘这片广袤的雅丹地貌区的核心区，带回了也许是这个星球上最为静寂的雅丹群的独家报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/5C/wKgBzFo7IsiAQAh2ACt2SSgqN04167.tub.jpg@!rw9"><br><br>这里堪称雅丹地貌博物馆柴达木盆地西部干旱戈壁里广泛发育着不同形态的雅丹地貌，由于地形和岩石的差异性，那里的雅丹地貌有着不同的发育程度，形态也是千姿百态。<br><br>去那里观赏雅丹地貌，能够感受到大自然的恢宏壮阔。<br><br>可以说，在别的地方很难一次就见到这么多样的雅丹地貌景观。<br><br>摄影／Liu Lei2017年7月间的柴达木盆地西部炙热难耐，一离开敦煌绿州翻越党河南山，沿途景致随即被深褐色的戈壁景观取代，祁连山渐渐远去，阿尔金山扑面而来，世界上景观最单调的地方莫过于此，这里只有无尽沙丘和永远的褐黑色。<br><br>我们要去探访一个非常陌生的地方——冷湖。<br><br>关于冷湖，能够查阅到的资料并不多，均只寥寥提到冷湖与石油开发之间的联系，且千篇一律。<br><br>也难怪如此，除了曾经的石油开发，那里本为无人区，在地图上，那片区域只有一个孤零零的地名“冷湖”，我们要去考察的雅丹地貌，在现有的文字和地图资料中，几乎没有记载。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/06/wKgBy1o7IseAWs4hACdP-6s9iis053.tub.jpg@!rw9"><br><br>旗舰山是冷湖雅丹的核心高地冷湖东南分布着一处长条形的垄脊高地——水鸭子墩，它的长度达90多公里，宽1—3公里，高出地平线100—200米。<br><br>这块高地的存在，为风力和流水侵蚀创造了动力条件，因此我们得以见到今天状如舰船般的雅丹地形——水鸭子墩旗舰山随地形梯次发育着雅丹地貌，在垄脊的高处，地形大部分是处于“成长期”的城堡形雅丹。<br><br>摄影／陈杰冷湖因湖得名，那是阿尔金山主峰山脚下冰川融化后形成的一个小湖泊。<br><br>1955年石油地质队到达这里时，发现了这个名叫奎屯诺尔湖（蒙古语意为无比冰冷的湖水）的不足5平方公里的水荡，这是在一万多平方公里盐碱侵蚀的戈壁上唯一饱含淡水的地方。<br><br>地质队员们于是以这个湖为这里命名，并沿用至今。<br><br>据这里2002年修订的地方志记载，新中国的第一口出油的油井就是1954年第一批到达柴达木盆地的石油地质队在冷湖地区找到的，因此，柴达木盆地发现油气田的消息比大庆油田还早了5年，这成了冷湖最辉煌的历史。<br><br>在随后的三十年中，以冷湖镇为中心点，在雅丹丛生的沙漠戈壁地带先后诞生了2000多口产油井。<br><br>冷湖镇在发现石油后开始建设，1959年青海省石油管理局迁至冷湖，同年设立冷湖市，1964年降格为镇，1992年又升级为行政委员会。<br><br>2000年以后冷湖的石油资源开始枯竭，在2008年的时候，石油地质队做过最后一次尝试，在俄博梁雅丹区打了一口探井，结果只在地下1700米的深处打出来一口高压硼化温泉，在雅丹旱海里流出了一条红色河流。<br><br>于是，在这个管辖面积1.78万平方公里的特别行政区里，坚守在这里寻求转型重生的只剩下五脏齐全的行委机关和部分低产气井员工以及商贩不足千人。<br><br>曾经有十万人的石油小镇逐渐被淹没在历史的荒芜里，少有人问津。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/06/wKgBy1o7IsyAYO-QADXhnLpk0Sk001.tub.jpg@!rw9"><br><br>意外造成世界唯一的水上雅丹从昆仑山脉中段北坡冰川发源的那陵格勒河汇入到西柴达木的东台和西台吉乃尔湖，由于近年来冰川加速消融导致那陵格勒河水量大增，曾经暴发的一场洪水使得东台和西台两湖水位上升许多，将东台湖区岸边的雅丹地貌淹没了一部分，从而形成了特有的水上雅丹景观。<br><br>这也是世界唯一的水上雅丹地貌景观。<br><br>摄影／张自荣<h3>深入冷湖雅丹腹地犹如在外星表面行走</h3>2017年7月的一天，我们试图从四条废弃的石油勘探便道进入青海省海西蒙古族藏族自治州冷湖镇附近的俄博梁和水鸭子墩两片戈壁腹地，科考领队杨勇固执地一定要到达俄博梁戈壁中心地带那两座像舰船一样高耸的雅丹高地，我们为此经历了缺水断油、多次迷失和陷车，好在最终成功地穿越出来。<br><br>',
'<h2>海昏侯内棺中隐藏着的刘贺秘密</h2>两千多年前的汉朝厚葬之风，为今人在地下留存了一道璀璨夺目的瑰丽风景——南昌西汉海昏侯墓：金玉满堂钱如山，前所未见的巨量金器（金板、麟趾金等）、琳琅满目的玉器、古朴厚重的青铜器、精美绝伦的漆器、数以千计的简牍……2016年3月，南昌汉代海昏侯国的考古成果在京公布，瞬时轰动全国。<br><br>但在当时，墓葬最核心的部分——内棺尚未完成发掘提取。<br><br>如今，内棺实验室考古工作基本结束，文物已提取完毕并进入到保护阶段，更多令人惊艳的精美器物正在逐一呈现。<br><br>公元前63年，西汉元康三年，杨柳依依的季节，一度当过诸侯王、皇帝的庶民刘贺，而立之年被封为海昏侯，从孔孟之乡的故昌邑王国远赴豫章郡的新海昏侯国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/5B/wKgBzFo43YyASN_LABznsDXCuIo621.tub.jpg@!rw9"><br><br>棺盖初开，玉印终现从2011年开始对江西省南昌市海昏侯墓进行抢救性发掘以来，就一直有许多证据将墓主身份指向第一代海昏侯刘贺，但直到内棺被打开，这枚小巧的玉印被发现，一切的猜测才尘埃落定。<br><br>由于内棺曾遭受严重挤压，棺中物品层层叠压在一起，幸运的是玉印并没有丝毫损毁，它于残骸右腰部位被发现，半掩在朽泥中，玉印上“刘贺”二字清晰可辨。<br><br>豫章即如今的江西，海昏侯国位于今南昌市新建区，鄱阳湖畔。<br><br>两千年前，鄱阳湖还“小”，面积远不及如今，小时候的鄱阳湖名唤“彭蠡泽”，百姓们过着饭稻羹鱼、火耕水耨的比较原始落后的生活。<br><br>彼时的豫章在中原统治者眼里属于荒蛮偏僻的卑湿之地，但作为政治斗争的失败者，刘贺并没有什么选择的权利，他只能带着自己所能带的全部——妻妾儿女、宝马香车、金银珠宝、青铜重器、绫罗绸缎、竹简典籍……千里迢迢，跋山涉水来到海昏。<br><br>这是一条不归路，4年后，刘贺病逝于此。<br><br>他所携来物品中最精华的部分，也从此埋藏在了海昏地下，一埋就是两个千年，直到2011年才得以陆续重见天日。<br><br>2016年3月初，南昌汉代海昏侯国考古成果在北京发布，一时轰动全国，墓室之中前所未见的巨量金器、琳琅满目的玉器、古朴厚重的青铜器、精美绝伦的漆器、数以千计的竹简……无一不令人咋舌。<br><br>',
'<h2>南极探险史：迟来的中国人</h2><h3>六位中国女士去南极点，很少有人知道</h3>近日，我去了南极。<br><br>回程在阿根廷的布宜诺斯艾利斯与德迈国际旅行机构的林建勋总裁分开时，他告诉我他要去智利的圣地亚哥与几位朋友会合，然后乘飞机去南极点。<br><br>几个小时后，他已经到了圣地亚哥，接着在微信朋友圈发出了他与几位去南极点的朋友会合的图片。<br><br>我一数人数一共有9位，其中有6位是女士。<br><br>6位中国女士去南极点，如今是一件静悄悄的事，没有媒体的关注。<br><br>想来也属正常，因为今日去南极点已无当年的风险，去那里的人数也日益增多。<br><br>但是如果倒退回去100年，这可是一件惊天动地的大事件。<br><br>那时，去南极、南极点是探险，往往伴随着九死一生的探险故事。<br><br>那些人被称为英雄，那个时代被称为英雄的时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/05/wKgBy1o4hviAJXAwABLElMz91is744.tub.jpg@!rw9"><br><br>全球最大的冰山从这道裂缝中诞生这里是南极半岛的边缘，被称为拉森冰架，从渴望角延伸出来漂浮在海上，巨大的裂缝从冰架上撕开了一道口子，形成了全球最大的冰山，面积几乎与上海市一样大。<br><br>曾经的拉森冰架因为面积庞大，被分为四个区域，20多年前，冰架出现崩落，到现在，整个冰架走向衰亡。<br><br>在南极探险的角逐中，这些包围着南极大陆的冰架阻挡了探险家们的脚步，即使在今天，这里仍是世界上最危险的地方。<br><br>如今中国人来了，但是来得有些晚，南极大陆虽然仍是地球上最为荒凉的地方，但是南极探险史中的英雄时代已经过去，南极进入了科学考察的时代。<br><br>虽然中国在南极已经建立了3个科学考察站，但是作为一个有着漫长海岸线的大国，我们的历史中缺乏对南极探险中的英雄时代的参与，我们的民族缺乏举国关注探险英雄在南极探险的消息和人群簇拥码头迎接探险英雄从南极探险归来的体验……其实南极探险史也就是南极发现史，了解南极探险史也就是了解南极……我自己的体会是：我就是在阅读与南极探险相关的书籍中，逐步建立起南极的地貌、地质、气候、生物等知识框架的，在阅读斯科特、阿蒙森的探险书籍的过程中，南极在我的头脑中逐渐清晰起来……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/05/wKgBy1o4hvGACb2tAAu9xh3d8xw896.tub.jpg@!rw9"><br><br>地球最南端的博物馆，企鹅的游乐场南极是人类最后寻找到的大陆，是冰雪王国，也是企鹅王国。<br><br>人类已经懂得开发与保护相结合，并没有过多地打扰这些“原住民”。<br><br>结束了科研用途，拉可罗港英国科考站被改建成了博物馆，科考队员离开后，企鹅重新占领了这里。<br><br>摄影／黄国伟南极探险史不仅展现了南极的自然风貌，也是人与自然最艰苦卓绝、最高层级的博弈史，是人性与人类文明在极限环境下的展现史，更是民族与民族、国家与国家之间的竞争史，尤其是最后围绕着南极点的争夺，这些更是得到了充分的表现，因此值得梳理一番。<br><br>今天我们梳理南极探险史，也算作是迟来的补课吧。<br><br>',
'<h2>西藏山南地区大师辈出的壁画艺术摇篮</h2>长期以来，西藏壁画的艺术魅力并没有得到外界应有的关注。<br><br>说到西藏壁画，有一个地方绝对不能绕过去，它就是山南地区。<br><br>真正关注壁画的人，把这里视为西藏壁画的圣地——山南是孕育众多大师的摇篮，西藏壁画三大流派的创始人竟然都出自这里。<br><br>摄影师高志勇前后花费十多年，拍摄了众多珍贵壁画图片，为我们打开了一扇了解西藏绘画艺术的窗户……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/35/wKgBzFoSopuASVNvAAvQo-X53-M010.tub.jpg@!rw9"><br><br>贡嘎曲德寺壁画，出自青孜画派创始人之手这是贡嘎曲德寺密宗殿壁画局部，绘制时间为15世纪，绘制人为青孜画派创始人岗堆·青孜钦莫。<br><br>这铺壁画是依据藏传佛教根本续经典绘制的，内容涉及42个善相和58个怒相本尊坛城。<br><br>该壁画局部是由左、中、右三组组成，其中左侧一组，主尊为财宝天王（北方多闻天王）乘绿鬃白狮相，其上下方分别为8路财神和6尊供养天女；中间一组，主尊为扬达嘿噜嘎（吉祥金刚），其上下共绘20尊空行母；右侧一组，主尊为布达嘿噜嘎拥妃双身像，其上下共绘19尊护法神。<br><br>在诸神中，财宝天王是护佑财富和福禄的神灵，最受世人喜爱。<br><br>扬达嘿噜嘎，是密宗真实意续部护法神。<br><br>布达嘿噜嘎是佛陀变化的忿怒身。<br><br>青孜画派创始人岗堆·青孜钦莫以绘制怒相神见长，与善画静相神的勉唐画派创始人勉拉·顿珠嘉措并称“一文一武”。<br><br>这幅壁画，造形强劲，气势宏大，画面极富动感。<br><br>其特点是画技自汉族艺术中吸收的营养较多，但在造形上没有脱离早期印度—尼泊尔样式太远。<br><br><h3>十多万张珍贵壁画图片，打开了一扇了解西藏绘画的窗户</h3>研究西藏壁画多年，见过许多经典壁画，对于壁画颇有一种“曾经沧海”之感。<br><br>不过，当看到一名摄影师历经艰辛，走遍西藏，拍摄了许多珍贵壁画时，我的内心还是受到了触动。<br><br>因为我们知道，在西藏，拍摄壁画并非易事，首先是在高海拔地区活动，自然环境艰苦；其次是许多珍贵壁画被尘封起来，很难有拍摄机会，外界无法窥其真面目；此外，拍摄壁画本身也不轻松，要把一铺巨大的壁画按照11的比例全景拍摄，就需要分解成一张张小图拍摄，保证拍摄不变形，再一张张拼接，这种技术要求和工程量，也让很多专业摄影师望而却步。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DE/wKgBy1oSmK6AGGx-ABJsFa22ZWo029.tub.jpg@!rw9"><br><br>山南市的壁画以历史久远、风格多元、大师迭出而闻名谈到西藏的壁画，我们主要是指寺院壁画，此外还有零星的洞窟壁画（如阿里地区的东嘎皮央），内容集中于佛教。<br><br>从壁画的存世数量、艺术水准来看，西藏均属全国前列。<br><br>若以佛教壁画而论，西藏寺院壁画则居中国之首。<br><br>在西藏灿烂的壁画长廊之中，山南市的壁画以历史久远、风格多元、大师迭出而闻名。<br><br>就壁画而言，这里有西藏存世较早、传承有序、举世无双的扎塘寺壁画，有西藏四大画派之一的青孜派开山大师亲笔所绘的贡嘎曲德寺（摄影／吕宇理）壁画，有四大画派之一勉唐派最具个性、最具写实力度的敏竹林寺壁画，还有极具变革意味的桑耶寺近代壁画。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/35/wKgBzFoSnzKAV32cAAIztWJqj_4595.tub.jpg@!rw9"><br><br>西藏山南市重要壁画所在的寺院分布地图正因如此，可以想见这位摄影师拍摄的壁画的分量。<br><br>特别是看到他拍摄的3万多张山南市各地寺院的珍贵壁画——其中有青孜画派创始人岗堆·青孜钦莫大师亲笔绘制的曲德寺壁画，20世纪初西藏最著名的勉唐画派大师仲多·班觉杰布为桑耶寺绘制的《朝觐图》……这名摄影师叫高志勇，汉族人。<br><br>1976年，他12岁那年，随父亲从四川移居喜马拉雅山南坡的一个小镇——亚东县帕里镇，开始了在西藏的全新生活。<br><br>多年后，他成了一名“老西藏”，前后花费十余年，共拍摄了十多万张珍贵的壁画图片，为外界打开了一扇了解西藏绘画艺术的窗户。<br><br>',
'<h2>“极乐与地狱”神舞 十二年现世一次，十万人争相目睹</h2>在西藏自治区东部昌都市丁青县有一座名为孜珠的高山。<br><br>它不仅是西藏著名的神山，也被认为是外象雄的中心，千年以来这里延续不断地传承着象雄文明和苯教教法，保留下了许多独有的苯教经书、宗教仪轨和法具器物。<br><br>每12年才上演一次的“极乐与地狱”神舞，就是其中最具魅力的一项，而孜珠寺上演“极乐与地狱”神舞的日子也渐渐成了藏区民众每12年迎来一次的盛大节日。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/34/wKgBzFoShRWAUkH6ACY6ItTGpzM216.tub.jpg@!rw9"><br><br>近十万观众，数十位舞者，戏里戏外，如醉如痴深邃的蓝天下，矗立的群峰间，近十万观众汇聚在孜珠寺前，观礼每12年才上演一次的“极乐与地狱”神舞。<br><br>“极乐与地狱”神舞源自苯教经典《桑阿林巴说阎罗十判善恶经》，讲述了十个灵魂在去世后来到被称为“中阴”的审判所，接受对其前生的审查，然后被判往来世投生之所的故事。<br><br>神舞剧情生动，舞者身披七彩，头戴各种面具，奔跑跳跃呼哨旋转，全身心地投入其中，而现场观众也被感染，沉浸在表演中如醉如痴。<br><br>藏东，广袤如海的横断山系中有座名为孜珠的高山，古称琼保六峰山。<br><br>山脊上挺拔着6座岩峰，层层殿宇，叠缀崖间，矗立云海，宛如仙界。<br><br>2017年，藏历火鸡年，修建在孜珠山海拔4800米高处的孜珠寺又到了演出“极乐与地狱”神舞的年份。<br><br>每逢12年一次的鸡年，演出一次“极乐与地狱”神舞，是孜珠寺独有的传统。<br><br>神舞要演出两整天，加上演出之前18天的各种仪式，演出后的祝福仪式，总计长达21天。<br><br>许多藏族人都深信：一生看过三次“极乐与地狱”神舞，来世就不会堕入畜生、饿鬼、地狱三恶道。<br><br>连续观看三次神舞最少要间隔24年，万一错过一次，间隔就变成36、48甚至60年。<br><br>所以每次神舞演出都被人们格外珍惜和隆重对待，于是孜珠寺演出“极乐与地狱”神舞的日子也成了青藏高原上一个格外盛大的节日。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/34/wKgBzFoShQ6AE1xGABZw0Dih39o982.tub.jpg@!rw9"><br><br>孜珠寺，雍仲苯教最古老、最重要的寺庙之一在西藏自治区东部昌都市有一座著名的神山——孜珠山（见地图），孜珠山海拔4800米左右，峰峦之间层层叠缀着众多大殿、经堂、僧舍，这就是孜珠寺，是雍仲苯教最古老、最重要寺庙之一。<br><br>据传，孜珠寺始建于三千年前，由苯教导师穆邦萨东所创立。<br><br>由于地处险峻高山，远离世俗社会，三千多年来，孜珠寺保存和继承了许多独一无二的苯教经典、仪轨等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DE/wKgBy1oSh0CAf-WKAAAz-nfj4N0369.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/DE/wKgBy1oShQuAWqJgABhEIKOBq4s274.tub.jpg@!rw9"><br><br><h3>神舞演出前18天：孜珠寺传承着3000年来的象雄文明和苯教教法</h3>孜珠寺的历史很长。<br><br>大约三千年前，苯教导师穆邦萨东在孜珠山建立了“松巴大象谷水晶山无垢院”，藏语简称“谢勒嘉格”，是象雄和吐蕃最早的37处苯教道场之一。<br><br>谢勒嘉格后来发展成孜珠寺，穆邦萨东则被后世尊为第一代孜珠活佛。<br><br>传统史学观点认为，西藏文明发源于吐蕃王朝。<br><br>但在吐蕃之前，曾有一个长期统治从青藏高原到中亚部分地区广大地域的古代政体，这就是象雄。<br><br>象雄的起始年代未有定论，较早提及象雄的汉文史料多为唐宋文献，如《隋书》《唐书》《册府元龟》《通典》以及敦煌文献；现在史学界多数认为象雄在吐蕃第一代君王聂赤赞布（公元前127年即位）降生前就已存在，直到被松赞干布终结，存在了至少上千年。<br><br>鼎盛时期，象雄疆域西抵克什米尔，南达北印度，北接青海高原，东至四川盆地，由内象雄、中象雄、外象雄三个部分组成，内象雄以冈底斯山为中心，中象雄以那曲当惹雍错为中心，孜珠山则是外象雄的中心。<br><br>',
'<h2>寻找海菜花 清流“精灵”隐居何方？</h2>海菜花，这种美丽娇柔的植物曾广泛盛开在云南、贵州、广西等地温暖清澈的湖河中，被誉为“水质的试金石”。<br><br>可近几十年来，伴随着水污染的加剧，这种精灵般的花朵也渐渐隐去了身影。<br><br>本文作者是一位海菜花的痴迷者，多年来他持续追踪和拍摄海菜花。<br><br>在寻找碧波仙踪的路上，他看到了更多的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/32/wKgBzFoOnRWAJUJDABWSIQOdYo4929.tub.jpg@!rw9"><br><br>最后的花海桃源？<br><br>广西壮族自治区的靖西市一带是典型的喀斯特地貌，石山众多，清水河曲折，宛如另一个版本的漓江山水。<br><br>“水作青罗带，山如碧玉簪”的宝地却已不再是海菜花安然无虞的桃花源。<br><br>图为当地的鹅泉河，这里曾分布着大量的海菜花。<br><br>2013年10月拍摄这张照片时，其数量已经比最盛年份明显减少。<br><br>到了今年，青山绿水看似依旧，花儿却已几乎难以寻觅。<br><br>海菜花并非生长在海里，她的名字来自云贵高原。<br><br>自古以来，那儿的人们便常常把湖泊称为“海”，如云南大理的洱海、贵州威宁的草海等。<br><br>而海菜花是一种沉水植物，它扎根水底，叶子如海带漂荡，花序梗则像一条纤细柔软的绳索，放风筝般让顶端的花苞浮向水面。<br><br>其花色玉白，花蕊鹅黄，盛放时浮于水上，成百上千，随清流荡漾，雌花受粉后沉入水中，充满灵气。<br><br>清代的吴其在《植物名实图考》中这样记载过云南的海菜花：“黄蕊素萼，照耀涟漪，花罢结尖角数角，弯翘如龙爪，故又名龙爪菜。”<br><br><h3>今天的清流隐士，曾是诸多河湖的当家花旦</h3>生于南国之水的海菜花没有梅花、牡丹的声名赫赫和国色天香，北方黄土区孕育出的《诗经》中虽留下了光耀千秋的“参差荇菜，左右流之”、“思乐泮水，薄采其茆”，可在字里行间却无论如何也找不到海菜花的影子。<br><br>纵是如此低调，不可否认的是，曾几何时，它乃是云南、广西等地河湖中的当家花旦，在四川、贵州、广东、海南等地也颇为常见。<br><br>',
'<h2>岷山地震带受伤的不仅仅是九寨沟</h2>地震看似来得猛，去得快，而潜伏的地质灾害却自始至终没有引起更多的注意。<br><br>在岷山地震带一两百公里的南北向条带上，近十年来就发生过多起重大地质灾害，而这些灾害的“真凶”其实是地震引发的潜伏性地质灾害。<br><br>本文作者是四川省地质矿产勘查开发局的高级工程师，他们将为您解读这些易被人们忽视的“潜伏者”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/31/wKgBzFoOgCGAGTYlADYR3gtG31E807.tub.jpg@!rw9"><br><br>坝体溃决——曾经风光的火花海成了一道美丽的伤痕阿坝藏族羌族自治州九寨沟景区2017年8月8日，九寨沟发生7.0级地震。<br><br>如童话般美丽的九寨沟，因地震带来的创伤而变得千疮百孔。<br><br>图为决堤的火花海，曾经的火花海四周是茂密的树林，湖水掩映在重重的翠绿之中，像是一块晶莹剔透的翡翠。<br><br>如今火花海风光不再，成了一道美丽的伤痕。<br><br>这仅仅是地震带给九寨沟地质灾害的一部分，还有很多潜伏的灾害——高位崩塌、滑坡、泥石流等。<br><br>今年刚刚过去的国庆黄金周，全国各地景区游客如织、人头攒动，而在四川的西部，却传来坏消息——受到8月8日九寨沟7级地震和震后次生地质灾害的影响，九寨沟景区暂停开放。<br><br>而就在几个月前的6月24日，从成都到九寨沟路上的一处著名景区松坪沟内，发生了特大山体滑坡，造成阿坝藏族羌族自治州茂县叠溪镇的新磨村突然间就消失了。<br><br>在如此短的时间内，相邻不远的两个区域连续发生多起滑坡、崩塌等地质灾害，给当地人民带来巨大的伤害，而这两起地质灾害之间有没有关联呢？<br><br>带着这样的疑问，我们走进了四川西部的岷山山脉。<br><br><h3>历史上岷山地震带就不曾安宁</h3>岷山地震带也称松潘地震带，北起松潘县境内的弓嘎岭，向南延伸至较场村，在畜牧铺一带消失，东以虎牙断裂为界，西以岷江断裂为界，南北长约170公里，东西宽约70公里。<br><br>“6·24”茂县叠溪镇新磨村特大山体滑坡和“8·8”九寨沟7级地震就位于岷山地震带上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DB/wKgBy1oOgB6AREvdADetaD6XCCQ979.tub.jpg@!rw9"><br><br>基岩滑坡——这种潜伏的地质灾害最让人措手不及阿坝藏族羌族自治州茂县叠溪镇2017年6月24日5时39分，在四川省阿坝藏族羌族自治州茂县叠溪镇新磨村，绝大多数人们都还在睡梦中，村子旁边的山体轰然垮塌，大体量的山石从高处滑流而下，造成62户99人被埋，河道堵塞约1.2公里。<br><br>这种突然发生的地质灾害让人措手不及，而引发这次地质灾害发生的原因却可以追溯至1933年叠溪发生的7.5级地震。<br><br>那次地震造成山体“内伤”严重，而2008年，在茂县的“邻居”汶川发生的“5·12”大地震又火上浇油，造成茂县一带山体松动，为山体滑坡的发生提供了物质基础。<br><br>新磨村后缘山体岩质滑坡，滑移长度1200米，堆积体堰塞河道长达2000米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/31/wKgBzFoOjGaARzolAABfroaIS0M827.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOgBmAVvQUAAdfYasXGiw326.tub.jpg@!rw9"><br><br>历史上这一带就不曾安宁，清康熙五十二年（1713年）就有叠溪发生约7级强地震的记载。<br><br>上个世纪7级以上的地震就有3次，1933年8月25日叠溪7.5级地震、1976年8月16日和23日，松潘、平武之间两次7.2级地震，而最近又发生了“8·8”九寨沟7级地震。<br><br>',
'<h2>肩水金关 曾与阳关、玉门关齐名的边塞雄关</h2>在甘肃酒泉金塔县境内的黑河沿岸，曾矗立着一座传奇的关隘。<br><br>在它的鼎盛时期，这里人群熙攘、戍卒来往，扼守着河西走廊的北方门户，与阳关、玉门关并称为“河西三关”。<br><br>而奇怪的是，这里一直默默无闻，甚至很少有人知道它的名字：肩水金关。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/31/wKgBzFoOdBaAEPBJACJOJ18MD8c692.tub.jpg@!rw9"><br><br>从半空俯瞰，肩水金关遗址和身后不远处的地湾城遗址尽收眼底。<br><br>可以清晰地看到，肩水金关遗址分为大小两个方形，大的方形是坞院，旁边较小的方形是关门，关门连接着的一列通向天边的凸起痕迹，则是汉长城遗存——西汉时期，它们组成了一道坚不可摧的防线，将身后的绿洲牢牢守护了起来。<br><br>不过，两千年的风霜已经将这座边塞雄关的昔日雄风消磨殆尽，只有黑河的河水还在静静流淌。<br><br>内蒙古高原的风猛烈地向南推进，那些挟裹着的沙石铺天盖地地淹没了无数的草原和绿洲，但当它们沿着阿拉善台地继续南下的时候，却突然间变得温柔、润泽。<br><br>这里，一条河流蜿蜒穿梭于大漠戈壁，使荒芜的土地逐渐染上了绿色。<br><br>仿佛是为了守卫这些难得的绿色，沿河的城堡剑拔弩张，似乎连一丝丝风也透不过去。<br><br>这些城堡，就是这条河流的重要防御体系——被称为“三城一关”的肩水金关、地湾城、东大湾城和西大湾城，它们连接起河西走廊的北部长城。<br><br>这条河流，则是赫赫有名的黑河。<br><br>守卫着黑河的肩水金关，曾与阳关、玉门关并称为“河西三关”，是西汉时期进出河西腹地的咽喉门户。<br><br>然而两千年以降，阳关和玉门关至今仍享盛名，文人墨客对其歌咏不绝，而肩水金关却鲜有人知，其故址寂寞地耸立在黑河之畔——这是什么原因呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/31/wKgBzFoOeh-ATzLSAAFrIwSRNMk477.tub.jpg@!rw9"><br><br>“三城一关”是黑河流域的重要防线围绕着肩水金关有一整套的防御体系。<br><br>“三城一关”是后世的叫法，在西汉时其实只有“两城一关”，即肩水金关、地湾城和东大湾城（西大湾城为西汉后所建，与东大湾城形成了隔河相望的“肩水障”）。<br><br>其中，肩水金关是关口，是防御和作战先锋，地湾城是用来保护肩水金关的军用城堡，东大湾城则是有肩水都尉坐镇指挥的更高一级城堡。<br><br>它们与长城和烽火台一起，组成了黑河这段流域的防御体系。<br><br>障：都尉或侯官的治所，是整个防御体系的核心。<br><br>烽燧：最基础的防御设施，为戍卒驻守之处，具有瞭望、传递警讯等功能。<br><br>坞：戍卒居住生活之所，附属于障或燧，从而组成相对完整的防御设施。<br><br>虎落尖桩：裸露在地面、较为密集的桩头，五六十厘米高，为防止闯关而沿城墙外围栽立。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DA/wKgBy1oOeh-AB27zAADkR24QULY833.tub.jpg@!rw9"><br><br>黑河沿线既是交通线也是生命线，是匈奴侵袭的重点地区黑河由南向北流淌，河两侧分别为山脉和沙漠，这里不但是一条内蒙古高原直通河西走廊的地理“豁口”，而且沿河绿洲不绝，尾闾地区的居延泽周边更是水草丰美，是北方游牧民族的向往之地。<br><br>汉武帝初期，黑河流域便是匈奴与西汉军队对峙、争夺的焦点，后西汉军队击退匈奴，在这里修建肩水金关、居延塞等塞防设施，此处便成为抵御北部匈奴侵扰的重要屏障之一。<br><br>肩水金关遂与河西走廊的西部门户阳关和玉门关并称为“河西三关”。<br><br><h3>黑河北行，点化出片片绿洲 </h3>祁连山的中部，有一条险峻的峡谷，这里，童山濯濯，岩黑如墨，谷底流急浪卷，山上怪石叠垒，就连傲视天穹的苍鹰也会滚落峡谷而不能飞渡，故名“鹰落峡”。<br><br>就是这个鹰落峡，收集了万川之水，汇成了一条声名赫赫的河流——黑河。<br><br>',
'<h2>中国鹦鹉家族 “国产鹦鹉”也很美</h2>色彩绚丽、聪明伶俐、舌亦似人的鹦鹉，自古以来就受国人追捧，是与人关系最亲密的鸟类之一，有“鹦哥”、“娇凤鸟”或“彩凤”的美称。<br><br>不过当下寄居笼中或拴之站架之上的，大多是“倒插门”的虎皮鹦鹉、凤头鹦鹉等外国鹦鹉。<br><br>中国古人按色彩大致记载了4类鹦鹉，随着近现代鸟类学的发展，在中国共有12种鹦鹉被科学地记载、描述和研究。<br><br>它们或飞翔在山林之间，或翱翔在田间地头，或营巢育雏于大树之上，鲜为人知，并面临着生存的隐忧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/DA/wKgBy1oOVaeALZFLAB2mmQc7P_E419.tub.jpg@!rw9"><br><br>图为云南盈江秋季集群飞行的绯胸鹦鹉。<br><br>在中国，这样的场景并不容易见到，需要在特殊的季节，才会出现大群绯胸鹦鹉集群觅食的盛况。<br><br>摄影／曾祥乐金秋十月，正是云南省瑞丽市玉米收获的时节。<br><br>“玉米熟了，‘鹦鹉雨’要开始了，你来不来？”来自云南盈江观鸟协会的资深观鸟人小乐，第一时间向我通报了这个激动人心的鸟讯。<br><br>鹦鹉四趾齐分，两睑俱动似人目，舌亦似人，被无数文人骚客寄予着家国情怀。<br><br>对于鹦鹉，谁人不爱？<br><br>谁人不怜？<br><br>尤其是那一浪接一浪的“鹦鹉雨”，拍打着每名观鸟人士的心弦。<br><br>“鹦鹉雨”的形成，需要许多特定条件，比如要有数量足够多的鸟、有足够大的空间、有足够吸引鸟儿的东西。<br><br>大多数人是从纪录片里了解到的“鸟浪”，看到了生活美洲的金刚鹦鹉集群嘈杂飞翔的壮观画面。<br><br>其实，在特定时节，国内也会出现类似的场景。<br><br>绯胸鹦鹉、大紫胸鹦鹉是典型代表。<br><br>那么，除了看数量众多的鹦鹉外，鹦鹉有多少种类呢？<br><br>4科90属376种，这是鸟类学家的一个统计。<br><br>全世界的鹦鹉家族广泛分布于热带及亚热带地区，尤以南半球居多，分布中心位于南美洲的亚马孙河流域、马来群岛和澳大利亚。<br><br>而中国并非鹦鹉的主要分布区，目前国内记录到的野生鹦鹉有12种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DA/wKgBy1oOVaiACBLuADOdkCvxVn0090.tub.jpg@!rw9"><br><br>中国鹦鹉家谱在中国鸟类名录中，共记录12种野生鹦鹉，分别是短尾鹦鹉、蓝腰鹦鹉、亚历山大鹦鹉、红领绿鹦鹉、灰头鹦鹉、花头鹦鹉、大紫胸鹦鹉、绯胸鹦鹉、青头鹦鹉、彩虹鹦鹉、小葵花凤头鹦鹉和长尾鹦鹉。<br><br>其中，灰头鹦鹉、花头鹦鹉、大紫胸鹦鹉和绯胸鹦鹉在目前是相对比较容易看到的本土种类；红领绿鹦鹉、彩虹鹦鹉、小葵花凤头鹦鹉三种则属于原本不在中国分布，而是人工饲养时逃逸或放生后，在中国形成稳定野生种群的种类；而短尾鹦鹉、蓝腰鹦鹉、亚历山大鹦鹉、青头鹦鹉、长尾鹦鹉分布区域较为狭窄，难得一见。<br><br>图为大紫胸鹦鹉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/30/wKgBzFoOVaOATu-LAAlsF5PtPRM402.tub.jpg@!rw9"><br><br>大紫胸鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DA/wKgBy1oOVaOAWKbdABKzWLcTAQE024.tub.jpg@!rw9"><br><br>花头鹦鹉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOVaOAOn1GAAkRp-XQzI4116.tub.jpg@!rw9"><br><br>花头鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/DA/wKgBy1oOVaSAMSOxABWVHrg-bUg722.tub.jpg@!rw9"><br><br>红领绿鹦鹉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/30/wKgBzFoOVaSAN1l9AAlGgf6s-1M406.tub.jpg@!rw9"><br><br>红领绿鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/30/wKgBzFoOVaKAVDL_AAfSAgclCYA199.tub.jpg@!rw9"><br><br>灰头鹦鹉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/30/wKgBzFoOVaSAafydAAl5PS-HybQ013.tub.jpg@!rw9"><br><br>灰头鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOVaWAbkF7AAlgoYTfSS8375.tub.jpg@!rw9"><br><br>绯胸鹦鹉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DA/wKgBy1oOVaWAYzsiAAkGbzcKSmU950.tub.jpg@!rw9"><br><br>绯胸鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/30/wKgBzFoOVaWALU9DAAmS3WKOq_s289.tub.jpg@!rw9"><br><br>长尾鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/30/wKgBzFoOVaWAdyW1AAB78wjhvd0135.tub.jpg@!rw9"><br><br>长尾鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/31/wKgBzFoOVaeAQnpyAAnw36zkg-w391.tub.jpg@!rw9"><br><br>短尾鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOVaeAIzQzAAlTooIymcY982.tub.jpg@!rw9"><br><br>短尾鹦鹉分布示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/DA/wKgBy1oOVaeARufaAAdoG-GQhfM651.tub.jpg@!rw9"><br><br>彩虹鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/31/wKgBzFoOVaeAPBNkAAhJNterdb4306.tub.jpg@!rw9"><br><br>小葵花凤头鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/31/wKgBzFoOVaeADMq-AAcPAklJ1hI591.tub.jpg@!rw9"><br><br>亚历山大鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOVaeADjd2AAqnG6G6UWc101.tub.jpg@!rw9"><br><br>蓝腰鹦鹉绘图／徐亮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/31/wKgBzFoOVamAffRtAAkU3IRLjL4355.tub.jpg@!rw9"><br><br>青头鹦鹉绘图／徐亮<h3>历史上的中国鹦鹉</h3>历史时期，中国野生鹦鹉的分布曾十分广泛。<br><br>走进中国国家图书馆，翻开一本本泛黄的古籍，你会发现，“鹦鹉”、“鹦姆”、“鹦哥”、“鹦鸽”或“干皋”早有记载。<br><br>在被称为“天下第一奇书”的《山海经》中，就有“有鸟焉，人舌能言曰鹦鹉”的记载。<br><br>《礼记·典礼上》同样有“鹦鹉能言，不离飞鸟”的记述。<br><br>此类的记载还有很多，这些宝贵的历史文化，为我们今天考证鹦鹉的分布范围提供了宝贵的依据。<br><br>目前学术界较为公认的鹦鹉分布情况是：清道光以前，黄土高原西部的兰州、贺兰山、陇山到黄河中游的陕西，都有鹦鹉分布，而现在则已灭绝。<br><br>唐朝诗人岑参在《题金城临河驿楼》中写有“庭树巢鹦鹉，园花隐麝香”的诗句，表明当时的金城（今兰州）一带就有野生鹦鹉的分布了。<br><br>',
'<h2>暗夜精灵 发光蘑菇的秘密世界</h2>从古至今，人们都对发光生物充满好奇。<br><br>它们透着荧光的身体神秘而迷人，带给人们美的享受。<br><br>在日本的一个小岛上生长着几种发光蘑菇，每年夏季吸引着很多自然观察爱好者慕名前往。<br><br>那里隐藏着一个怎样的发光世界？<br><br>而在中国，我们在哪里可以看到那些可爱的精灵呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/D8/wKgBy1oNXFqAB08aACBJkLUtWLk381.tub.jpg@!rw9"><br><br>一个迷人的发光世界在暗夜下悄悄展露当夜幕降临，天空中银河闪耀、星光璀璨，地上一个绚烂的发光世界也悄悄展露。<br><br>这是一个由发光蘑菇创造的世界，它们在暗夜中发出绿宝石般的荧光，迷人而梦幻。<br><br>图为生长在日本八丈岛的荧光小菇。<br><br>有趣的是，荧光小菇在分类上属于小菇属，属名Mycena在希腊文中的意思就是绿色的灯。<br><br>摄影／Daniel Winkler看过科幻电影《阿凡达》的人都会被其中的一幕场景打动：杰克和队友到纳威族生活的丛林中执行任务，遭遇野兽袭击与队友走散。<br><br>夜幕降临，他被一群土狼袭击，在纳威族公主的救助下脱离险境。<br><br>他跟随纳威族公主走进一片神奇的雨林，那里长满了高大奇特的植物，在黑暗中闪着晶莹纯洁的绿光或紫光，还有外形酷似蘑菇的发光生物点缀其间。<br><br>杰克穿行在发光雨林里，闪着白色光芒的鸟儿在头顶来回盘旋，而脚下的苔藓会随着他的脚步而闪烁宝石般的绿色荧光。<br><br>这部科幻电影描绘了一个魔幻璀璨的发光雨林，让人心生向往。<br><br>而科幻作品的元素往往取自于现实世界，在自然界确实存在许多发光生物，它们虽然没有电影中那么绚烂的色彩，但同样带给人神秘和美的感受，比如会发光的蘑菇。<br><br>曾有一位德国作家在巴西热带丛林里有过一次奇遇。<br><br>他在夜幕低垂的林中看到一种被称为“面纱女人”的鬼笔菌，从菌帽下流泻出绿宝石般的荧光，与拖到地面的银白色菌裙交相辉映。<br><br>当地土著居民把这种蘑菇命名为“自然生灵之神”，用来表达对它的尊敬。<br><br>现在我们无法考证这种发出荧光的鬼笔菌是哪一种，但对于不常见的蘑菇发光现象，人们会天然形成一种敬畏心理，这也给发光蘑菇披上了一层神秘色彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/2F/wKgBzFoNXFmASDfJABIqXg2WQxk218.tub.jpg@!rw9"><br><br>发光蘑菇的世界神秘而梦幻发光蘑菇并不都是我们想象的雨伞状——小菌柄托着大菌盖。<br><br>目前世界上发现的发光蘑菇超过71种，它们的外形和大小千差万别。<br><br>图为是一种小菇属的发光蘑菇，而下图是一种胶孔菌。<br><br>顾名思义，胶孔菌没有菌柄，而是“身体”上布满小孔，犹如切开的莲藕。<br><br>至于发光蘑菇的体形，既有手掌大小的月夜菌，也有仅为2毫米的蚁之灯火茸。<br><br>摄影／Daniel Winkler<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DA/wKgBy1oOSt6AcCnSAAgj2DnBoUM865.tub.jpg@!rw9"><br><br>胶孔菌 摄影／Daniel Winkler<h3>因发光蘑菇而声名在外的流放小岛</h3>地处日本南部的八丈岛，每年7月中旬到8月下旬正值雨季，此时随雨水到来的还有游客。<br><br>他们来到岛上除了游山玩水，还有一个目的——观赏发光蘑菇。<br><br>八丈岛位于日本东京以南287公里，岛屿的形状呈葫芦形，属于富士山火山带的火山岛，也是伊豆七岛之一。<br><br>受黑潮影响，八丈岛气候温暖湿润，有“长春之岛”之称。<br><br>特别是每年的6月中旬至8月中旬进入梅雨季时，丰沛的水汽就会笼罩全岛，浓雾多发时能见度甚至不到10米，这样的气候非常适合蘑菇生长。<br><br>',
'<h2>荧光矿物比“夜明珠”更炫酷</h2>在紫外线等外来能量的激发下，一些平时毫不起眼的矿石能发出绚丽的荧光，它们被称为荧光矿物。<br><br>很少有人知道，荧光矿物的发光原理与“夜明珠”相似，所不同的是，它们的世界更加神秘生动，多姿多彩——这是一个在可见光下很难看到的缤纷世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/2D/wKgBzFoMCpqAW-51ACzyZhsNkFU208.tub.jpg@!rw9"><br><br>荧光矿物的世界奇幻瑰丽，充满魅力天然矿物的发光现象,很早就引起了人们的注意，但直到1955年以后，矿物发光的近代概念才得以确立。<br><br>简单地说，荧光矿物的发光原理，就是在矿物吸收外界能量后将其以可见光的形式发射出来。<br><br>目前为止，全世界已经发现的矿物有5000多种，但具有荧光性的仅200种左右。<br><br>图为在紫外线照射下发出粉红色荧光的长石，以及发出白色荧光的白钨矿。<br><br>李振宇工作室的醒目位置，是一组大型的标本展示柜。<br><br>隔着玻璃柜门可以看到，里面分成了几个不同的展示区域，陈列着上百块石头。<br><br>它们大小不一，造型各异：大部分灰扑扑的，外形粗糙，与岩石无异；有的则晶莹剔透，是比较标准的圆柱体或立方体，看起来简直像是精心打磨过的；还有的很像水晶碎粒，一把可以抓起好几颗……李振宇关掉办公室的灯，周围瞬间一片黑暗。<br><br>他拿着一个遥控器，按下了柜内安装的紫外灯（与普通紫外灯不同，这是一种经过专业改装的紫外线光源）的开关，我的眼前顿时一片绚烂——那些石头居然亮了起来，发出了或明或暗的光芒，照亮了一大片空间，颜色也多种多样：正红、翠绿、浅黄、橘色、深紫、月白……眼前的景象使人仿佛置身于童话世界。<br><br>紫外灯关掉后，那些光芒立即消失了。<br><br>黑漆漆的房间内，隐约可见石头沉闷地躺在那里。<br><br><h3>寻找矿石最好趁黑夜</h3>几天前的一个傍晚。<br><br>吃过晚餐后，李振宇才从内蒙古赤峰市林西县驱车出发，前往70多公里外的黄岗梁矿区。<br><br>这个矿区长19公里，分布着大大小小几个采区，以开采铁矿、铅锌矿和钨矿为主。<br><br>',
'<h2>太行山：中国曲峡的密集地带</h2>曲流是一种极为秀美壮丽的地质奇观，大多发育在平原地区，但在山地的深邃峡谷中，也会形成宛转的曲流，本文作者、地质学家范晓称这种曲流峡谷为“曲峡”。<br><br>众多河流在横穿太行山主脉时，形成了许多曲折、幽深、壮美的曲峡景观。<br><br>那么，河流为什么能下切太行山脉坚硬的基岩，形成百转千回的曲峡？<br><br>太行山又为什么会成为中国曲峡如此密集的地区呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/2E/wKgBzFoNL8WATNIOADVxdUSJTIM610.tub.jpg@!rw9"><br><br>太行山是中国曲峡最为发育的山脉雪后初晴，在河南辉县市黄崖根，幽深的太行山峡谷两侧的嶂石岩上方云雾缭绕，仿佛是一片人间仙境。<br><br>位于中国地势二、三级阶梯之间的太行山，是中国曲流峡谷（简称曲峡）最为发育的山脉。<br><br>一些规模较大的主干河流，例如沁河、丹河、淇河、浊漳河、清漳河、唐河、拒马河、白河等（也包括这些主干河流的许多支流），在流经太行山地区时，形成了众多犹如草原“蛇曲”一样的曲峡地理景观。<br><br>这是因为，在早期的古平原面上，这些河流就已形成了曲流，后来经地壳抬升，河流下切时保留和继承了原来的曲流形态。<br><br>摄影／王树洲<h3>太行山中的深切曲流已超出人们的想象，我称它们为“曲峡”</h3>几年前在太行山考察，当我看到在石灰岩上形成的幽深峡谷中，竟然也出现了九曲回肠、百折千绕的曲流时，感到极为震惊。<br><br>这种曲流峡谷，是太行山赐予人类的宝贵礼物，也是这列神奇大山最让我感到意外和兴奋的一种景观。<br><br>曲流是一种极为秀美壮丽的地质奇观。<br><br>曲流大多发育在平原，也有丘陵地区深切于基岩中的曲流，例如嘉陵江及其支流流经四川盆地的红层丘陵所形成的曲流。<br><br>不过，对于在山地的深邃峡谷中，也会形成宛转的曲流，人们至今缺乏充分的估计和研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/2E/wKgBzFoNL1KALuSVAAJRq8qW48c753.tub.jpg@!rw9"><br><br>太行山脉曲峡典型分布地段示意图从这张地图可以看出，从南到北，有数条大河切穿了太行山的主脉。<br><br>河流流经的太行山主脉区域，也正是曲峡最为壮观的区域。<br><br>太行山并不是这些河流的分水岭，很多河流都是切穿太行山主脉的。<br><br>这是因为太行山与华北平原有较大的海拔高差。<br><br>发源于太行山的河流从高山流入平原时，具备了很大的势能，因此溯源侵蚀作用都很强，最后切穿太行山脉的主脉，并由此形成了极为幽深、壮美的曲峡景观。<br><br>资料来源／范晓绘图／孟凡萌世界上关于曲流成因的假说不下数十种，但基本上都是从最小能量损耗原理出发，来进行不同的解释。<br><br>也就是说，河流在流动和选择自己的路径过程中，总是希望达到最小的能量消耗，而当河床坡度很小、河流能作自由摆动时，就可以很好地满足这一需求。<br><br>因此，曲流普遍发育在地势平缓、河床由松散沉积物构成的平原上，就是很自然的事情了。<br><br>目前学界普遍认为，出现在丘陵和山地中的深切曲流，其成因是，在早期的古平原面上已经形成了曲流，后来地壳抬升，河流下切时保留和继承了原来的曲流形态。<br><br>如果没有早先存在的曲流河道，河流要在坚硬的基岩和崎岖的地形中做自由摆动是很困难的。<br><br>所以在通常情况下，丘陵和山地基岩中的河道是比较平直的。<br><br>',
'<h2>“猎手”<U+2002>天堂四川新龙：全球猫科种类最丰富的地区之一</h2>在青藏高原东南缘的新龙县及周边，竟发现了七种猫科动物！这些处于食物链顶端的隐秘“猎手”们，竟在此一隅之地频频现身。<br><br>即便从全球来看，这也算得上是纪录难破的“顶级配置”。<br><br>这方土地究竟如何能生灵云集？<br><br>本文作者及其同伴在此地调查数年，为我们揭秘了一个独一无二的“猎手”天堂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/2E/wKgBzFoNRnSAbuT1ACIzeMlPOPM574.tub.jpg@!rw9"><br><br>中国有12种野生猫科动物：虎、金钱豹、雪豹、云豹、猞猁、亚洲金猫、豹猫、云猫、亚洲野猫、丛林猫、兔狲和荒漠猫。<br><br>而四川省甘孜藏族自治州的新龙县及周边，就发现了7种猫科动物。<br><br>这是已知目前地球上猫科物种最集中的地区之一。<br><br>在这片鲜为人知的土地上，众多野生动物如同生活在世外桃源一般。<br><br>摄影／四川林业&猫盟CFCA初识四川省甘孜藏族自治州（以下简称甘孜），是在和北大的李晟博士聊起金钱豹在中国的分布时：“甘孜应该有金钱豹，我们在炉霍县一个村子外没多远就捡到了豹粪。”<br><br>他说。<br><br>在四川省林业厅的一次雪豹培训会议上，我与林业口的一众人士聊起四川省的猫科动物，首次认识了甘孜的新龙县这个地方。<br><br>当时听闻新龙县在野外调查中拍到了金钱豹、金猫、猞猁等物种，这令人大感新奇，我第一次知道在青藏高原上，居然还有这些典型的森林猫科物种分布。<br><br>我对着地图研究了一番，森林和雪山并存的景观勾起了我无限的向往。<br><br>新龙县环境保护和林业局的向阳告诉我：“我们那里水鹿多得很，一晚上就能看到好多。”<br><br>这句话，便开启了一段难以割舍的川西之约。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/2E/wKgBzFoNRbCAV2OdAAO-5FJK1s8649.tub.jpg@!rw9"><br><br>7种猫科动物在新龙地区的分布现状经过几年的调查，“猫盟”大致摸清了7种猫科动物在新龙地区的分布现状：在新龙，金钱豹和豹猫这两种森林里的“猫”获得了最高拍摄率，尤其是金钱豹，充分展示其在新龙的森林王霸地位。<br><br>雪豹的拍摄率不高。<br><br>在新龙一些地方还发现通常适合雪豹栖息的地方出现了金钱豹和猞猁，不过在森林相对较少、海拔总体更高的石渠，雪豹比金钱豹的拍摄率更高。<br><br>金猫这种典型的南方森林物种在强敌环伺的新龙似乎生存不易，它无法与金钱豹争夺资源，同时还受到来自狼和猞猁的竞争，新龙看上去已接近其分布边界。<br><br>猞猁几乎出现在所有的环境类型里：在森林里，它与金钱豹、荒漠猫出现在同一地；在石山上，和雪豹在同一区域活动。<br><br>在既没有雪豹也没有金钱豹的高原丘陵灌丛地带，依然有猞猁在活动。<br><br>豹猫在新龙较广布，即便在高原丘陵地带，依然有豹猫在活动。<br><br>在石渠，荒漠猫正常地出现在高山草坡上，但这种荒漠草原属性十足的“野猫”也比较意外地出现在河谷森林里。<br><br>而兔狲主要出现在雪豹的地盘里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/D8/wKgBy1oNRbCAB1PzAAKf37ARHks769.tub.jpg@!rw9"><br><br>新龙特殊的地理位置和人文环境造就了一片野生动物乐土新龙县所属的甘孜藏族自治州的地理位置非常特殊，它地处西南山地——中国生物多样性最丰富的地区之一，也是特有物种非常集中分布的区域。<br><br>从南北方向上看，生物地理区系上的东洋界和古北界在此地形成过渡地带；而从东西方向看，青藏高原在这个区域开始向海拔更低处过渡，从干冷的高原面向湿润的季风区开始转换，海拔高度随之下降，此上的荒漠草原开始被森林取代。<br><br>在两个过渡带的作用下，甘孜出现了奇异的动物区系交替存在的现象，东洋界的南方物种、古北界的北方物种和高原物种在这里相遇。<br><br>具体到新龙县，它位于川西高原上，属横断山脉中部的沙鲁里山脉。<br><br>这里的地形丰富多样，从高海拔的流石滩—石山草甸，到河谷地带的阔叶林，以及覆盖范围最广泛的针阔混交林与暗针叶林。<br><br>生境在垂直距离上明显分层，海拔高差大，景观丰富，所以有着极其丰富的生物多样性。<br><br><h3>“生态平衡”这个词儿在这里显得如此真实</h3>新龙县地处甘孜最中央的位置。<br><br>川藏南线和北线分别从新龙的南北方经过，把它夹在当中，偏离了内地进藏的主干道',
