'<h2>冲绳寻史 中国与琉球王国的六百年</h2>冲绳，与中国浙江、福建隔海相望。<br><br>其实，它还有一个更为古老和久远的身份——琉球王国。<br><br>从15世纪开始，明清朝廷多次对琉球王进行册封；依靠着中琉朝贡贸易优势，琉球创造出辉煌的东亚大航海时代，成为亚洲重要的海洋贸易枢纽。<br><br>由此，华夏文明也被深深刻入了琉球的文化基因。<br><br>本文作者深度探访冲绳，为我们带来斑驳而精彩的历史遗踪和民间记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751d0b5345t36984506_t.jpg@!rw9"><br><br>册封大典，重现数百年历史和记忆1372年，琉球向中国称臣纳贡。<br><br>明清时期，每逢琉球王国王位变更，必向中国请封，中国亦会派出隆重的册封使团东渡琉球，总次数达20多次。<br><br>今天，数百年的历史记忆并未因岁月变迁而消亡，反而成为了冲绳当地重要的节日庆典。<br><br>盛典期间全城动员，万人空巷。<br><br>图为在冲绳首府那霸市首里古城举办的“首里城祭”，再现了1799年（清嘉庆四年）琉球王尚温新王即位，中国使臣前来册封与巡游的盛大场景。<br><br>去年初冬，我从暖润如夏的日本冲绳那霸机场起飞回京。<br><br>飞机渐渐升空，顺着舷窗向外看，湛蓝的东海尽入眼底，飘荡的云朵下，碧波中散落着诸多若即若离，如一串玉带珍珠般的岛屿，这就是琉球群岛了。<br><br>曾经，这里出现过一个独立的国家——琉球王国。<br><br>根据史料，其国土曾包括奄美诸岛、冲绳诸岛、先岛诸岛等，南北总长度达1000多公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5575125f4c05g12351461_t.jpg@!rw9"><br><br>首里古城，一座“混搭”的王城 首里古城建筑在高地上，可远眺海洋和那霸市景。<br><br>人们在这里所能看到的，除美景外更有独特的人文景观。<br><br>因琉球王国和中日间的历史纠葛和地缘关系，加上自身的文化特色，首里古城呈现出独特的“混搭”风格——城墙格局与日本城堡相似，城内却没有高大的日式天守阁，而是宽阔广场和中国风宫殿建筑群。<br><br>正殿王座上方立有三块匾额，分别为康熙、雍正、乾隆御赐的“中山世土”、“辑瑞球阳”、“永祚瀛壖”。<br><br>图为首里城正殿的大门和屋顶，呈现出明显的日本风。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751f7a9912a76567111_t.jpg@!rw9"><br><br>可见整个宫殿的主色呈朱红色，和日本宫殿建筑差异巨大，是典型的中国风。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557518c08f87054151093_t.jpg@!rw9"><br><br>为鸟瞰角度的首里古城模型，展示了其独特之处：日式城墙、中式宫殿、筑城选址和大格局上却又有琉球特色。<br><br>航班一路北飞，属于亚热带的湛蓝海景渐被云雾遮住。<br><br>我沉沉睡去，再醒来时舷窗下方已是初冬颜色的华北平原。<br><br>北京很近了，但有关琉球王国的一切却并未远离。<br><br>我知道，在降落之前，航线会从通州上空经过，那里的张家湾曾发现一处琉球人墓群，在保存完整的一座墓碑上，清晰的铭文大字刻着“琉球国陈情都通官王公大业墓”，揭示了墓主人的琉球身份；下方小字则刻着“光绪十四年戊子十二月廿五日卒”。<br><br>那是1888年的凛冬时节，距中日签订《马关条约》仅有几年。<br><br>相隔万里，通州为什么会出现琉球人的墓地呢？<br><br>那位墓主人又为什么离开温润的海岛，客死在遥远的北京呢？<br><br><h3>冲绳，我曾经的名字叫琉球</h3>选择在初冬到达冲绳，是为了参观当地一项隆重的年度盛典。<br><br>当同纬度的中国东南沿海已渐生寒意的时候，对马暖流则源源不断地将赤道附近的温暖海水搬运到琉球群岛，为这里带来融融暖意。<br><br>多年来，每年11月初，冲绳首府的那霸都会全城动员，上演一场绚丽而盛大的庆典：首里城祭——以琉球王国旧都城首里城为中心，忠实遵循史书和古画记载，还原1799年（清嘉庆四年）琉球王尚温新王即位，中国使臣前来册封与巡游的盛大场景。<br><br>盛典为期三天，在第一天的最高潮阶段，由当地人扮演的中国清朝正使翰林院修撰赵文楷、副使内阁中书舍人李鼎元及随行官员步入首里城，琉球国王尚温与文武百官在殿前迎候。<br><br>正使宣读圣旨，琉球王接旨后行三跪九叩大礼，宣告册封生效。<br><br>在乐师们奏响的传统“琉乐”和有中国南音风韵的隆重“唐乐”声中，似有时空穿越之感。<br><br>第二天，规模盛大的“琉球王朝绘卷行列”庆典在那霸市中心的“国际通”大街举行。<br><br>国王、王妃、中国册封使团前呼后拥，一同巡游。<br><br>册封使“肩舆八人，例持节，敕诏前有黄盖、龙旗等仪”，排场非凡，当地人则身着传统“琉服”，弹奏着冲绳三线跟随其后，整个巡游队伍多达700余人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751e9c25a9t74309527_t.jpg@!rw9"><br><br>街道巡游，从古书和古画中穿越而来册封大典之后，在那霸市中心主干道会举行巡游仪式。<br><br>整个过程忠实还原了历史，除马队因安全问题等原因无法在现代街道上行进，改为步行之外，国王、王妃、中国册封使团出场的顺序，以及人员服饰、品衔，甚至仪仗中的黄盖、龙旗都重现了古画《册封使行列图》以及《使琉球记》等古籍的记述。<br><br>图为街道上的巡游队伍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557511844394b66639778_t.jpg@!rw9"><br><br>图为庆典精彩一瞬，清朝册封使现身。<br><br>一时间，大街变成了鲜活的历史绘卷，仿佛梦回琉球王国。<br><br>1650年，这个岛国用中文自撰的第一部国史《中山世鉴》记载了“琉球”之名的来源：“当初，未琉球之名。<br><br>数万年后，隋炀帝令羽骑尉朱宽访求异俗，始至此国地界。<br><br>万涛间远而望之，蟠旋蜿延，若虬浮水中，故因以名琉虬（琉球）也。”<br><br>而这个源于中国的名字，曾被使用过千百年，直到1879年日本完成所谓“琉球处分”，废藩置县后将琉球强行并入日本，琉球王国才最终被“冲绳县”所替代。<br><br><h3>万国津梁，海禁的中国却打造出了海上贸易新“霸主”</h3>首里城祭，是冲绳一年中最热闹的日子，如一面镜子映照出中国与昔日琉球王国的千百年因缘，处处充满了中华文化符号。<br><br>有意思的是，和到处可见中国大陆游客的东京、大阪、京都不同，在人山人海的那霸街头观礼人群中，除了当地人和日本外地游人，我们还看到了不少欧美、东南亚和中国台湾的访客，一些身材高大的驻冲绳美军也扎眼地站在人群中，却很少能找到中国大陆游客的身影。<br><br>同样，很多中国人并不清楚，就在中国明朝海禁最严酷，“片板不许入海”，上演了一幕幕海洋悲歌的岁月里，琉球却创造出一个辉煌灿烂的海上贸易时代。<br><br>史学界称之为琉球王国的“大航海时代”（亦称黄金时代）。<br><br>夜色渐上，首里城燃起“万国津梁（万国渡口的桥梁）灯火”，象征着海洋上繁多的船火，数千盏烛光闪耀，也照亮了琉球人心中的无限自豪。<br><br>在冲绳县立博物馆，我们还看到了镇馆之宝，造于1458年的“万国津梁钟”。<br><br>二战前，此钟一直悬挂于首里城内，是琉球海洋贸易枢纽国地位的古老象征。<br><br>铭文全由汉字铸刻而成，“琉球国者，以大明为辅车，以日域为唇齿，在此二中间涌出之蓬莱岛也。<br><br>以舟楫为万国之津梁，异产至宝，充满十方刹……”字里行间，我似乎看到这样一幅画面——在其海洋贸易最繁盛的15世纪，琉球贸易船只穿梭如织，行驶在中国、朝鲜、日本、暹罗、满剌加、佛大泥、苏门答腊、旧港、爪哇……财源滚滚，意气风发。<br><br>其实，沿着这个黄金时代仅仅往前推一二百年，这个位于中国台湾东北方、日本九州岛西南方的岛国尚处在“国无典籍，其沿革不能详”的落后封闭时代。<br><br>琉球的海洋地理位置虽然十分优越，北与日本九州相邻，可通朝鲜，西与福建一水之隔，南可通东南亚各国，但资源极为贫乏，“地无货殖，故商贾不通”。<br><br>1372年明使臣杨载巡视琉球，回国后奏报朱元璋曰：“东瀛之岛，暹罗、苏门答腊、满剌加、高句丽、爪哇、日本、交趾、占城等国，凡十数而琉球最贫。”<br><br>14世纪，琉球出现了山北、中山、山南三个政权，史称三山时代。<br><br>明洪武五年（1372年），中山国王察度首先向明朝称臣纳贡，山南和山北亦随之。<br><br>永乐二年（1404年），朱棣册封武宁为中山王，这是中国对琉球的第一次正式册封。<br><br>后中山统一琉球，凡新王即位必差使臣来华请封。<br><br>而也就是成为明朝藩属国的这一百年间，琉球迅速从“缚竹为筏，不驾舟楫”的“海洋困难户”一跃成为“万国之津梁”的海上贸易枢纽，“化海舶行商为业，西通南蛮、中国，东通日本”，不可不说是一场奇迹。<br><br>而纵览史书，几乎可以说，琉球的海洋贸易就是中国这位“大哥”不惜余力地帮扶，一手打造起来的——明洪武二十五年（1392年），为帮助藩属国建立朝贡体系和具体实施方案，面对琉球土地贫瘠，树木稀疏，不适合建造大型的海航船只且航海技术落后的情况，朱元璋遣“闽人三十六姓善操舟者”移民琉球，并赐大量海船。<br><br>这些“素通番舶，多谙水道”的技术移民及其后代迅速成为琉球王国外交、航海、贸易等活动的中坚力量。<br><br>据史料记载，琉球在大航海时代遣往东南亚诸国的火长（船长）、通事（负责翻译及贸易事务）绝大部分是中国人，而琉球本土人则只担任船上的事务性工作或作为外交代表。<br><br>在朝贡政策上，明朝廷也极为优待琉球，给与了“超级最惠国”待遇（事实上，对很多藩国来说，向中国朝贡也是获益丰厚的贸易行为）。<br><br>对于琉球进贡的香料、贡布、硫等，不仅以远高于市场的价格进行“收购”，甚至连朝贡船的制造和维修都由中国出资负责。<br><br>更有意思的是，即使贡船在海上翻覆，只要一纸清单，遗失的贡品也仍被纳入实收之列。<br><br>对琉球赏值也远远高于其他进贡国。<br><br>如贡品苏木每斤赏值正常是500文，赏琉球却是10贯（一贯等于1000文）；胡椒每斤应赏3贯，赏琉球却是30贯。<br><br>明朝还规定，各国朝贡有次数限制，但在相当长时间内对琉球不加限制，有来必赐（明成化及以后对琉球朝贡次数和频率进行了限制）；各国朝贡船队领赏之后只能在会同馆内开市三日或五日，而琉球亦不受此限。<br><br>如此，连与明朝颇为亲厚的朝鲜使臣也甚为不平地感慨：“中国亦贱待我使臣，不得与琉球使臣为比。”<br><br>据《明实录》记载：在明初的不到百年间，琉球遣使入明朝贡达二百多次，有时甚至一年5贡，几乎等于日本、朝鲜、爪哇、安南等各国的总和。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b558fb1eba896a04270171_t.jpg@!rw9"><br><br>15、16世纪琉球王国海洋贸易范围示意图曾经，琉球贸易船只穿梭如织，航行在中国、朝鲜、日本、暹罗、旧港、爪哇等国家和地区，宛然国际贸易的中转站。<br><br>这个辉煌的海上贸易时代被史学界称为琉球王国的“大航海时代”（亦称黄金时代）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55909c431a29370020123_t.jpg@!rw9"><br><br>明代琉球王国朝贡频率及次数变化图琉球王国的频繁纳贡看似忠心耿耿，实则为中国带来了较大财政负担。<br><br>明前期对琉球朝贡有来必赐，后渐渐有所限制，规定琉球贡期由一年多次改为一年一贡甚至多年一贡。<br><br>嘉靖中后期，随着朝贡制度削弱和海禁松弛，西方殖民者东来，东亚及东南亚国际贸易体系格局改变，琉球的海洋贸易枢纽地位也渐渐衰落。<br><br>琉球王国的频繁纳贡看似忠心耿耿，实则为中国带来了较大的财政负担。<br><br>然而“一岁常再贡再贡，天朝虽厌其烦，不能却也”却也有着特殊的原因。<br><br>从地缘关系上来说，群岛绵长的琉球王国可做明朝海防体系的侧应，岛民不尚武，对中国没有威胁。<br><br>更重要的是，华夷秩序，朝贡体系正是明清两朝的政治需要，而琉球王国的态度对中国一直特别殷勤诚恳，来往格外密切。<br><br>一种说法是，琉球王宫首里城并非正南正北，却面向西方，便有遥望思慕中华之意。<br><br>首里城中的守礼门上，题写的“守礼之邦”四字，便是当时中国对琉球做出的最高评价。<br><br>这四个字出自明万历皇帝册封琉球王尚永的诏书中所述“惟尔琉球国，远处海滨，恪遵声教，世修职贡，足称守礼之邦”一句。<br><br>中国对于琉球格外亲厚照顾，便也在情理之中了。<br><br>从当时的海洋格局来看，官方的郑和下西洋落下帷幕后，“片板不许入海”的严酷海禁启动。<br><br>中国私人海上贸易遭受严重打击，西方殖民者尚未东来，而日本海商也尚未形成气候。<br><br>可以说，当时在东亚、东南亚有着巨大而饥渴的市场，茫茫大海之上却完全没有贸易竞争对手。<br><br>琉球王国抓住了这个历史机遇，利用与中国朝贡贸易的“最惠”待遇和亲厚关系，成为在东亚和东南亚诸国之间的中转枢纽，倒买倒卖，获取了大量财富——琉球卖给他国的商品，除了硫磺、螺壳等少量特产，大部分都从中国获得（赏赐或以合法及非法方式采购），诸如丝绸、瓷器、工艺品、文化用品等十分畅销。<br><br>从东南亚购入的檀香、乌木、胡椒、犀角、象牙等则转手成为献给中国的贡品，获得高额赏赐，再发一笔横财。<br><br>这种财富效应是如此有吸引力，以至于除了官方，在民间还有很多琉球商船伪造海难“漂着”至福建沿海，借机贸易，顺便再捞取中国官府对琉球“遇险”者提供的高额抚恤补贴，得以大赚一笔。<br><br>琉球借朝贡之名，从中国获得的利益之大、优惠之多，也引起了日本的觊觎。<br><br>明万历年间，德川家康统一日本，建立德川幕府，希望以琉球王国作为中介重启因战争和海盗而中断的中日贸易之门。<br><br>遭到琉球屡次拒绝后，之前与琉球有摩擦的日本九州萨摩藩便借为德川家康出头之名，兵临首里城下。<br><br>当时琉球也曾向明朝求援，但深陷“万历三大征”的明朝无暇东顾。<br><br>琉球战败，琉球王尚宁被控制并送至日本。<br><br>后尚宁虽回到琉球重掌王印，但萨摩藩却已经牢牢控制了琉球的贸易、行政以及年贡税收等，将琉球王国实际上变成了它的附庸。<br><br>有意思的是，因为种种原因，萨摩藩与琉球的“关系”没有公开化，中国也未深究。<br><br>之后，琉球与中国之间仍保持着“朝贡”关系，而萨摩藩则在背后坐收渔利。<br><br>不过，琉球的海洋贸易辉煌并未持久，随着明政府朝贡贸易制度的削弱和海禁政策的松弛，西方殖民者东来，琉球“万国津梁”的地位不断式微。<br><br>到了19世纪后期，日本吞并琉球王国，始于明洪武年间，终于清同治年间的中琉宗藩朝贡制度也最终彻底土崩瓦解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751872f636767496740_t.jpg@!rw9"><br><br>明朝严酷海禁的另一面，琉球王国的海洋黄金时代 与明朝建立朝贡关系后，明政府不仅赐予琉球航海船只，还遣善航海、懂贸易的“闽人三十六姓”移居琉球，又给与了朝贡贸易的“超级最惠国”待遇。<br><br>这些移民及其后代为琉球的海洋贸易作出了巨大贡献。<br><br>特别是在中国严格海禁期间，琉球利用地理位置优势，船只穿梭航行于中国、日本、朝鲜及东南亚诸国之间，成为“以舟楫为万国之津梁”的重要贸易中转国。<br><br>“万国津梁钟”造于1458年，象征着琉球当时的东亚海上贸易枢纽地位，二战前一直悬挂于首里城内，目前保存在冲绳县立博物馆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751d7ede81n31121266_t.jpg@!rw9"><br><br>钟上铭文全由汉字铸刻而成，“琉球国者，以大明为辅车，以日域为唇齿，在此二中间涌出之蓬莱岛也。<br><br>以舟楫为万国之津梁，异产至宝，充满十方刹……”，写满了琉球的自豪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751f04f3f2c33151912_t.jpg@!rw9"><br><br>被二战战火破坏的清代牌匾，仍能辨认出乾隆年号。<br><br>琉球王国非常依赖获利巨大的朝贡贸易，前后延续数百年，即使明清朝代更迭也并未中断。<br><br><h3>华仪和风，斑驳而精彩的琉球古城和文化</h3>琉球王国与中国、日本这段剪不断理还乱的历史纠葛，也处处映照在冲绳的历史和日常中。<br><br>在那霸市金城的下町，有一段静谧的路通向首里城，我们与古朴的民居和猫咪们一一邂逅。<br><br>专门来到这里，是因为对地名感兴趣——“金城”是冲绳当地大姓，人数极多，而在日本本岛则极少能看到这样的姓氏（中日混血影星金城武的父亲便是冲绳人）。<br><br>还有一种说法是，“金城”姓氏中，有部分便是由当年的中国姓氏“秦”姓改来的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751b3f8605t19402685_t.jpg@!rw9"><br><br>“血战钢锯岭”高地：这里发生过更多故事浦添古城所在的钢锯岭今天已是芳草如茵，被战火毁坏的城墙已被修复，但仍能看到碉堡和地下坑道的遗迹。<br><br>1945年美日冲绳战役爆发，美军虽最终获胜却付出了巨大代价。<br><br>日军在战败后，还曾逼迫冲绳民众“自杀殉国”，成为难以抹灭的惨痛记忆。<br><br>此役之后，冲绳居民锐减四分之一。<br><br>在金城下町信步，可远远眺望到高处光华闪现的首里城。<br><br>首里城最早始建于14世纪，几百年间历经数次火灾与重建，一直都是琉球的王城所在，琉球王国灭亡后成为废都。<br><br>二战中被美军炸毁，战后又被复原。<br><br>首里城的格局非常值得玩味，分内城和外城，城墙顺山势而行，看起来跟日本战国城堡颇为近似；但进到城内，却没有高大的日式天守阁，正殿面向宽阔的御庭广场，两边设有南北配殿，是颇为典型的中国宫殿建筑格局。<br><br>正殿内，国王御座上方立有三块匾额，正中为康熙御书“中山世土”，两侧为雍正御赐的“辑瑞球阳”与乾隆御赐的“永祚瀛”两块匾额。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557520110f91l10284553_t.jpg@!rw9"><br><br>冲绳传统料理，海岛上的大陆风和福建味群岛盛产海鲜，冲绳的饮食习惯却有着鲜明的中国大陆印记，对蔬菜、猪、羊肉等颇为偏爱。<br><br>在当地传统料理中，菜式、做法和口感都处处充满了闽菜的气息。<br><br>图为冲绳一家名叫“龙潭”的餐馆，窗户内蹲守着一对石狮子，窗外，一位身着鲜丽红衣蓝裙的少女静静走过。<br><br>处处充满了中国元素。<br><br>摄影／郭睿<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5575134943e7b84434249_t.jpg@!rw9"><br><br>冲绳常见的几道中式家常菜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557511f413a7b28738945_t.jpg@!rw9"><br><br>冲绳人钟爱的菜品红烧肉。<br><br>再仔细观察，宫殿虽是中式建筑的朱红色，并广泛采用四爪蟒纹（藩王规格）的装饰元素，正殿的大门和屋顶却采用了日本唐破风造型。<br><br>两侧配殿更是风格迥异，北殿建筑风格接近中式，南殿内外则更有日式气息。<br><br>有资料称，在琉球实际被日本萨摩藩控制，却仍向中国称臣朝贡的时期，北殿用来迎接中国使臣，南殿则是与萨摩藩来人会面的地方。<br><br>在冲绳的另一座古城座喜味古城，我们还有了一些发现。<br><br>座喜味古城由琉球筑城家护佐丸于15世纪初建造，位于临海丘陵之上，山城格局，近可俯瞰低地，远可眺望海洋，易于望和城防，比起配备天守阁、深挖壕沟的日本城堡，我们在这里发现了城门与城墙二重嵌套的瓮城格局，其造城思路和格局更接近中国城池结构。<br><br>古城里一处石碑上刻着“奉寄进道光二十三年”的字样，“奉寄进”在日语中有供奉祭品、钱财之意。<br><br>石碑周围曾是宗教场所，一座石碑，却同时出现了日文表述+中国年号，不禁令人感慨。<br><br>后来，我们又造访了中城、今归仁城和浦添城等多处冲绳的世界文化遗产。<br><br>值得一提的是，浦添城本身所在的前田高地竟然就是冲绳岛战役中赫赫有名的钢锯岭。<br><br>当地人对这段历史并不避讳，高地上立有介绍电影《血战钢锯岭》的展板，还专门标识了当年传奇医护兵戴斯蒙德·道斯用绳索往悬崖下运送伤兵的位置。<br><br>在嘉手纳美军空军基地外，我们还看到了历史名人野国总管的雕像，他手持番薯，目光灼灼——明万历年间琉球发生饥荒，野国总管跨海来到福建学习番薯种植，并把番薯苗带回琉球，拯救了万千苍生。<br><br>现在，紫薯点心乃是冲绳一大特产，野国总管也被怀念他的琉球人誉为“甘薯大王”。<br><br><h3>风狮爷、石敢当、料理，日常生活中的中国大陆印迹</h3>¸位日本朋友曾对我说，冲绳不太像日本。<br><br>行走其间，感觉此言不虚。<br><br>在冲绳走街串巷，常能看到民居屋顶上的“冲绳赤瓦”（亦名“琉球赤瓦”）。<br><br>这种营造工艺与中国闽台传统民居“红砖大厝”十分接近。<br><br>与穿衣色彩清淡，多黑、白、灰的日本本土相比，冲绳当地人更喜欢色彩鲜艳的衣着，和中国一样，年轻学生常着红色、天蓝色的校服，颜色明快亮眼。<br><br>此外，在冲绳很多地方特别是老城区，各家各户的房屋多饰有憨态可掬的石狮子。<br><br>它们形态各异，有的立在屋顶、院墙上，有的蹲守在门前，有单有双。<br><br>甚至连新建的高层公寓门口也能发现成对的石狮子。<br><br>墙根底下的“石敢当”或“泰山石敢当”也随处可见。<br><br>冲绳石狮子和石敢当的习俗，与历史上的闽人东渡有极大的关系。<br><br>福建临海多风灾，为了镇风止煞，便有将石狮子立于屋顶或镇在风口的习俗，称风狮爷或石狮公。<br><br>在冲绳，它们被叫做“Shisa”（发音和中文的“狮子”十分接近）。<br><br>不过，岁月变迁，旧城改造，今天福建的风狮爷已所剩不多。<br><br>后来我们在厦门大嶝岛找到了两只一雌一雄的村落风狮爷，在石顶街等地也有数处遗留；屋顶风狮爷的影迹更难觅，我们翻山越岭苦苦寻觅，最后在厦门同安莲花镇的两家古祠堂，才找到了不起眼的两处遗存。<br><br>相比而言，在冲绳，源自福建的屋顶风狮爷和村落风狮爷得到了较好保留。<br><br>今天，琉球狮子文化已经成为了冲绳重要的文化符号。<br><br>除了石狮子，舞狮也是冲绳典型的传统民间艺术。<br><br>为冲绳人所钟爱的乐器冲绳三线的前身也正是中国三弦，不仅外观上非常接近，弹法也有异曲同工之妙。<br><br>更有趣的是，在冲绳地方料理中我们也感受到了浓浓的闽菜风。<br><br>群岛盛产海鲜，饮食习惯却有着深刻的中国大陆印记，对蔬菜、猪软骨、猪蹄、羊肉有独特偏爱。<br><br>冲绳料理中代表性的“罗火腿”做法和口感跟福州蹄膀极其相似；冲绳拉面与我在福建吃到的面条在外观上也非常接近；至于腐乳、苦瓜炒鸡蛋、苦瓜炒豆腐等，简直就是典型的中式家常菜。<br><br>当然，冲绳的饮食文化也一直在变化着，二战之后美军进驻，冲绳开始出现牛排、汉堡等美式食品，口味也颇为地道；近年冲绳金枪鱼养殖业非常繁荣，金枪鱼寿司与刺身品质极高，堪称世界一流。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751dbe5a62x07134995_t.jpg@!rw9"><br><br>数百年的交往、贸易和移民，给琉球留下了大量的中国文化和习俗。<br><br>在冲绳各个角落，石狮子和石敢当随处可见。<br><br>今天，琉球文化与闽南文化之间的浓浓乡情并未因沧海桑田而磨灭。<br><br>1981年，冲绳首府那霸市与福建省会福州市缔结为友好城市。<br><br>图为屋顶风狮爷。<br><br>摄影／郭睿<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751da1e954153780958_t.jpg@!rw9"><br><br>建筑墙根处的石敢当。<br><br>摄影／郭睿<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5575175d40d4p47287246_t.jpg@!rw9"><br><br>冲绳一处传统建筑主题公园的大门前，各种样式的石狮子在这里得到集中展示。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557516aa83f1q87555327_t.jpg@!rw9"><br><br>家门口的石狮子。<br><br><h3>久米孔庙与天尊庙，依然坚守的中国信仰</h3>久米毗邻那霸港，街巷清幽古朴。<br><br>在久米主干道两边，一侧是为纪念那霸—福州友好城市而建立的中式园林福州园，另一侧有一座中国古代海船雕塑，基石上刻着“久米村发祥地”的字迹，船身上用篆书刻就的汉字引起了我们的注意，那是亲切的中国姓氏：蔡、李、王、林、郑、毛、阮……久米是一个充满了历史记忆的地方。<br><br>数百年前，东渡琉球的“闽人三十六姓”便落脚于此。<br><br>其实，琉球的中国移民史非常漫长和复杂，比如明万历三十五年（1607年）琉球国王便奏请中国朝廷，请求再派人到琉球进行技术扶持，于是又有阮、毛两姓移民东渡。<br><br>此外还有数百年来因种种原因流落或前往琉球的中国人。<br><br>他们沿着先人的足迹陆续登陆，在久米一带聚族而居，逐渐形成了被称为“唐营”的华人聚居区。<br><br>今天，在久米的福州会馆还能看到这段令人动容的移民史记述。<br><br>来到琉球的中国移民中，不仅有能工巧匠、航海家，还有教育工作者和学者，他们带来了中国的航海、造船、建筑、耕作技术，以及饮食习惯、音乐乐器、文化书籍、民间信仰，为琉球的统一和发展立下了汗马功劳，留下了“先有久米村，后有琉球国”的佳话。<br><br>久米历史上曾涌现出了诸多琉球的名门望族。<br><br>被誉为琉球五位重要人物之一的闽人后裔蔡温长于土木建设，至今那霸市中心还有纪念他的蔡温桥和蔡温广场；琉球儒学大家和教育家程顺于1718年在久米村孔庙设立了明伦堂，为琉球最早的儒学官方教育机构。<br><br>历史上著名的三司官郑（三司为琉球最高官衔，相当于宰相）也出身于久米村，曾在北京国子监入学多年，后日本萨摩藩入侵，郑拒绝投降，更不愿签署臣服萨摩的《十五条》，慷慨殉国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557514400623w96682610_t.jpg@!rw9"><br><br>图为那霸历史悠久的孔庙，又被称为久米至圣庙。<br><br>岁月沧桑，在今天的冲绳，福建地区的民间信仰仍然香火延续。<br><br>如天妃、关圣帝君、灶神、门神等仍是当地人拜祭的对象。<br><br>图为久米的纪念雕塑，600多年前，“闽人三十六姓”来到琉球，他们在久米一带聚族而居，为琉球王国的统一和发展立下了汗马功劳，留下了“先有久米村，后有琉球国”的佳话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b55751c4330e0x56307315_t.jpg@!rw9"><br><br>在如今的久米，天尊庙和一旁的孔庙依然和数百年前一样，静默地立在街角。<br><br>天尊庙内设有程顺则和蔡温的颂德碑，还供奉着掌管雷霆的普化天尊、妈祖、龙王和关帝，都是来自中国的神灵。<br><br>在天尊庙附近，一座明治时期拓建的日本神道教神社波上宫巍峨耸立，巨大的鸟居十分抢眼（日本政府此举有强化日本文化，弱化冲绳的中国文化之用意）。<br><br>相比起来，天尊庙低调得几乎让人注意不到它的存在。<br><br>在天尊庙，我们遇到了一位正在拜祭的当地女子，她依次祭拜供奉，十分虔诚。<br><br>她说自己常来这里，旁边的波上宫虽然堂皇，但一般都是外来游客去游览，当地人仍然习惯去天尊庙祭拜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557517ab71a0p70266201_t.jpg@!rw9"><br><br>图为那霸天尊庙中供奉的中国神灵。<br><br>久米孔庙始建于17世纪。<br><br>在这里，我们遇到了正在祭拜的一位老奶奶和她的女儿。<br><br>攀谈起来，她们说自己是中国人的后代，祖先在几百年前来到琉球。<br><br>二战时，他们还曾搬到夏威夷避祸，但最终故土难离，还是回到了久米。<br><br>老奶奶笑呵呵地说：“你们看我长得像中国人吗？”一路同行，母女俩给我们推荐了附近很多和中国有关系的古迹，又说，近年来久米居民还组织过好几次去福建寻根祭祖。<br><br>遗憾的是，谈得太投入竟然忘记了合影，等我们想起来，母女二人早已走远，只留下了两个模糊而遥远的背影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b557514e8d8c2p80938274_t.jpg@!rw9"><br><br>“守礼之邦”，远去的琉球王国1879年日本宣布琉球废藩置县，将琉球强行并入日本，设“冲绳”县，琉球王国覆亡。<br><br>图为那霸首里古城守礼门，有着中式牌坊造型，红瓦红柱，匾额上书“守礼之邦”四字，出自明万历皇帝册封琉球王尚永的诏书：“惟尔琉球国，远处海滨，恪遵声教，世修职贡，足称守礼之邦。”<br><br>回忆被机舱广播打断，飞机已飞临北京上空。<br><br>我知道，曾有不少琉球人在这座古城生活，而通州张家湾不仅安葬着亡故于北京的琉球贡使和国子监官生，更有一群特殊成员——琉球遗民“脱清人”。<br><br>在日本明治政府强行实施“琉球处分”后，一部分琉球人选择流亡清朝，希望借助清政府的力量复国。<br><br>除了开篇提到的王大业，还有1876年来到中国多方请愿的琉球陈情使林世功等人。<br><br>当时，在美国调停下，清政府与日本明治政府曾就“分岛改约案”进行谈判，但因涉及分割琉球，1880年，坚决反对改约案的林世功自杀殉国。<br><br>清政府深受触动，于通州张家湾将林厚葬，随后谈判陷入僵局。<br><br>1894年，中日甲午战争爆发，北洋水师全军覆灭，清廷随后被迫签署了丧权辱国的《马关条约》。<br><br>时局惨淡，复国无望，同为陈情官的王大业几年后也于北京溘然长逝。<br><br>回到北京，数天后整理鞋子时，竟抖出了冲绳海边的一些沙砾，让我再次想起了那碧海蓝天的群岛，想起了城垣街巷深处，滚滚红尘之中那些琉球王国的旧影。<br><br>那些华夏文明的印记，如碧海沙数，如细雨迷蒙，洒满了六百年的时光，让这片土地散发出与众不同的气息和韵味。<br><br>',
'<h2>木雅藏族经堂碉 贡嘎山下藏匿的历史</h2>本文作者和摄影师，多次深入四川省甘孜藏族自治州康定市到九龙县之间的崇山峻岭中寻访经堂碉，这里是木雅藏族分布的核心区，也是经堂碉分布最密集的区域。<br><br>木雅地区的经堂碉都是明代修建的，保存完好的仅有7座，但是每一座都像是历史长河中的一粒珍珠。<br><br>让我们通过学者、摄影师和写作者的视野，仔细端详这一片鲜有人到达的山地，和山间这些古雅宁静的经堂碉吧。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5578ac9e8ce5636502598_t.jpg@!rw9"><br><br>朋布西乡木都村库家经堂碉图中坐者是库家的主人泽仁罗布。<br><br>经堂碉内四面均有壁画，其中一面为明代所绘，其余为清代或近代绘制。<br><br>在农村“破四旧”运动中，泽仁罗布的父亲为了保护壁画，将灶灰和上稀泥，涂抹在墙上。<br><br>后期自行擦除时，壁画表面色块脱落较为严重。<br><br>经堂顶部经过了几次翻修，泽仁罗布为保存曼荼罗，将天花板上的木板全部取下，否则，在屋顶不断漏雨的过程中，这些精美的图案恐怕已经损坏殆尽。<br><br>2018年的大年初五，康定东关口的寒风还在肆虐，窗外风声呼呼作响。<br><br>凌晨三点一刻，我被一阵电话铃声从睡梦中惊醒。<br><br>电话那头传来刘平波急切的声音：“起来没，准备出发咯。”<br><br>那边，康定公主桥头，刘平波背着行李，已等待多时。<br><br>凌晨三点半，汽车驶出了康定城，寻访木雅经堂碉的行程便由此开始。<br><br>接上向导贡嘎甲玛大叔之后，我们前往第一个目的地——九龙县汤古乡。<br><br>所谓“经堂碉”，是在内部修造经堂，藏民们用以念经、祈福的碉楼。<br><br>在经堂碉内，除了布置藏式经堂的佛龛、佛像等器物之外，其四壁和天花板，甚至柱、枋之上都绘有生动丰富的壁画，壁画中表现的是藏传佛教中的各路神佛本尊、护法及其传记故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b5578a65e20e8546048978_t.jpg@!rw9"><br><br>卓玛拉康经堂碉坐落在半山腰上的普沙绒二村曲折蜿蜒的机耕道只有一车余宽，顺着狭窄的山路一路上行，普沙绒二村就位于郎郭山山顶的一处平台。<br><br>村中一共六户人家，卓玛拉康坐落其间。<br><br>这里已处于雅砻江峡谷地带，虽是山顶，但海拔只有约3100米，低于木雅核心区的平均海拔3500米。<br><br>由于地形限制，这里无法大规模放牧，种植土豆、青稞和挖虫草是村民主要的收入来源。<br><br>在这里，山下峡谷流淌的立曲河注入了雅砻江，康定市和雅江县的分界处也在这里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/23/5b558638c76607919149829_t.jpg@!rw9"><br><br>木雅地区已知明代经堂碉和清代经堂的分布地图藏地碉楼不少，而四川西部是其中碉楼分布最广，外形、功能也最为齐全的地区之一，同在川西的丹巴便是千碉之国。<br><br>可是根据目前已知的考察结果，经堂碉在丹巴仅有一处，在阿坝藏族羌族自治州也只有一处。<br><br>而在木雅核心区，迄今为止，已发现的外观完整的经堂碉却有七处，破损磨蚀的残碉也有三处。<br><br>',
'<h2>中国冰晕 它装点了最奇幻的天空</h2>冰晕，是大气中冰晶对光线折射/反射所产生的大气光学现象，是日晕、月晕和其他光源产生的晕象的总称。<br><br>这是一类“像彩虹而非彩虹”的天象，远比彩虹更为奇特、珍稀。<br><br>本文作者是一名冰晕收集者，国内有一群像他这样仰望天空的博物狂人，收集到许多百年不遇的罕见冰晕景观。<br><br>他们通过努力，不断挖掘出震惊世界的冰晕大发现，并且离中国人首次独立发现冰晕新种，或许只有一步之遥……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b51ae5b7d6e04v86448071_t.jpg@!rw9"><br><br>在我国北方冬季，银装素裹的雪原上空，有时会出现这样的光晕奇观，壮丽而巨大，常令人倍感神奇、众说纷纭。<br><br>这些光晕所代表的，是大气现象当中最复杂、最神奇的一类：冰晕。<br><br>然而冰晕的壮美、稀奇、多样、神秘远不止于此。<br><br>事实上，由于冰晶云的存在，冰晕并不仅限于冰天雪地里才能出现，而是随冰晶云出现在全国某些地点的上空。<br><br>你也许没看到过任何光晕，那只是因为你从未留意头顶的天空。<br><br>许多冰晕种类极其罕见，甚至还有远不止“百年一遇”的种类。<br><br>在我国，罕见冰晕非常多——地形地貌直接或间接地影响大气运动，由于地理环境的独特及多样，中国冰晕也极具特色。<br><br>摄影／孙国树<h3>冰晕比彩虹更为罕见，是自然界最神奇的一类大气现象</h3>几年前，我和几位博物达人朋友发起了一项名为“天象收集”的活动。<br><br>天象收集，就是通过网络平台，团结分散在全国各地的天象爱好者，分享每天遇到、拍摄到的天象照片，来实现天象的共享与研究。<br><br>这些照片中，有许多罕见而神奇的天象，大都不为人所知，有时常被当作普通彩虹、日晕、乌云等。<br><br>在收集、研究这些照片的过程中，我经常被问到的一个问题就是——我遇到的是彩虹吗？<br><br>这个问题其实并不难回答：如果你不是在雨中、雨后不久或潮湿地区，那么你所见到的天象，大概率不是彩虹。<br><br>尤其是“冬日的彩虹”、“飞机上见到彩虹”、“太阳周围一圈彩虹”等，十有八九并非彩虹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b51ae66656f16195263182_t.jpg@!rw9"><br><br>环地平弧，像是一条近乎平直的“一字形”彩虹。<br><br>品相好的环地平弧，色彩远比彩虹绚丽明亮，七色分明。<br><br>环地平弧只能在太阳高于58°时出现，所以对我国绝大部分地区而言，仅夏季略常见。<br><br>当环地平弧出现在临界角度，即太阳60°左右时，它十分宽大，再配上明艳的色彩，十分惊艳。<br><br>所以对单一种类而言，它常被称为最美的一种冰晕。<br><br>左图为在我国藏东南，经通麦吊桥横跨雅鲁藏布江时遇到的环地平弧。<br><br>摄影／计云“像彩虹而非彩虹”的天象，远比彩虹的种类要多。<br><br>它们所代表的，正是神奇的大气现象当中最神奇的一类——冰晕。<br><br>',
'<h2>中印边境口岸 世界最捉摸不定的陆路通道</h2>或许，世界上很难找出像中国和印度这样的邻国关系了：两国人口超过26亿，经济都极为活跃，但两国之间的边贸却少得可怜，甚至还不到中国与尼泊尔边贸的1/9。<br><br>两国实控边境线长达2000公里，为何在贸易上如此“静悄悄”？<br><br>本文作者赵春江在中印边境考察多年，为我们带来了他的第一手探访资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5189d7c924d9p11968389_t.jpg@!rw9"><br><br>碉楼、驿站和古道，是西藏边贸繁荣兴衰的见证者被云雾缠绕的卓木拉日雪山，海拔高达7016米，是西藏日喀则市亚东县的第一高峰。<br><br>在亚东县民间传说里，卓木拉日雪山是与珠峰并列的七仙女之一。<br><br>雪峰下的古河道台地上，矗立着一座人工建筑遗迹，它是清代修建的碉楼，周围还有一些颓塌的附属建筑遗址——驿站。<br><br>碉楼下面，就是一条由骡马数百年踩踏出来的茶马古道。<br><br>亚东被认为是茶马古道西端的终点，这些碉楼、驿站和古道，也成了西藏边贸繁荣兴衰的见证者。<br><br><h3>边境贸易透露的秘密：中印两国有着很奇特的邻居关系</h3>多年来，我一直在我国西藏行走，逐渐接触到一个绕不开的话题：中国和印度之间的关系。<br><br>我发现，中、印这两个大国，虽互为邻国，却存在一个非常有意思的现象：两国实控边境线长达2000公里，按理说，如此漫长的边境线，应该有着非常活跃的边境贸易，但事实令人大跌眼镜——双方边贸交易量少得可怜，不仅无法跟中俄、中哈等相比，还不到中国与尼泊尔边贸量的1/9。<br><br>让我们看一组数字：2016年，中国与印度双边贸易额为696.2亿美元；2016年，西藏进出口贸易总额7.78亿美元；中印边贸的主要通道——西藏乃堆拉山口，在贸易量最高的年份之一（如2015年），进出口贸易额只有0.24亿美元。<br><br>可以说，乃堆拉山口的贸易量，在中印双边贸易中几乎可以忽略不计。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5197b24e0623287347762_t.jpg@!rw9"><br><br>中国西藏边境口岸分布图其实，说起来，我国西藏与南亚地区的贸易历史久远。<br><br>早在7世纪吐蕃王朝时期，就设有“商官”专门负责商贸事务。<br><br>当时西藏输出的商品有盐、马、麝香等，输入的商品有大米、颜料草、胭脂红等。<br><br>从四川、云南经拉萨延伸到古印度、尼泊尔乃至波斯帝国，形成了一条连接中国西南与南亚的古代南方丝绸之路，这是一个由黄金之路、麝香之路、食盐之路、羊绒之路等组成的复杂贸易网络。<br><br>1888年3月20日，英国发动第一次侵藏战争后，以武力打开了西藏的门户。<br><br>1894年5月，中英两国政府代表出席在西藏亚东举行的商埠开幕仪式，亚东正式开关，成为西藏历史上的第一个海关。<br><br>',
'<h2>东非盐湖 越“毒”越美丽</h2>在东非大裂谷的边缘，肯尼亚和坦桑尼亚两国的交界处，有两座神秘的盐湖，它们紧挨着火山，湖水中含有特殊的火山熔岩成分，使得湖面呈现出斑斓的色彩。<br><br>盐湖周边高度盐碱化的土壤以及湖面上挥发的有毒气体，使得这里的环境并不适合大多数生物存活，却成为小火烈鸟的“天堂”。<br><br>2018年初，当接踵而至的热带风暴席卷而过后，这些美丽的湖泊会受到怎样的影响？<br><br>那些繁殖期的小火烈鸟们能否安然无恙地度过危机？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5187d934d481819092893_t.jpg@!rw9"><br><br>小火烈鸟正成群结队地飞跃纳特龙盐湖的上空因为火山物质的沉淀，高碱性的纳特龙湖湖水展现出的绚丽颜色，主要是由湖底的藻类繁衍产生的。<br><br>这次遭遇风暴过后，被冲击吹散的盐湖表面形成的绚烂斑纹，宛如一张美女的侧脸。<br><br>当我打开电脑，从卫星地图鸟瞰广阔的非洲大陆时，大片黄色的贫瘠土地占满了我的视野。<br><br>随着地图放大倍率的增加，我注意到东非大裂谷的一侧时，散落着两座因色彩梦幻而闻名于世的湖泊，一座叫马加迪湖，位于肯尼亚境内，另一座叫纳特龙湖，位于坦桑尼亚境内。<br><br>它们是东非碱性最强的湖泊，有着极其独特的生态系统，极端的生态环境使多数生物无法在这里生存。<br><br>但是，这里却成为小火烈鸟们的“天堂”。<br><br>这些与众不同的特点深深地吸引了我，促使我去亲近、了解和拍摄这片湖区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5187dc0087c4752743375_t.jpg@!rw9"><br><br>嗜盐的微生物，在湖水里渲染出斑驳的纹路纳特龙湖的颜色主要是由湖底的藻类繁衍产生的，旱季的高蒸发率，使得湖水的含盐度升高，嗜盐微生物开始大量繁殖，其中就包括蓝藻。<br><br>蓝藻中虾青素中的红色辅助光合作用，产生了湖水的深红色和湖水浅部的橙色。<br><br>湖中表面的碱性盐结皮常常被那些喜爱盐的微生物染成红色或粉红色。<br><br><h3>一座独特的火山，造就两个奇异的盐湖</h3>在关注这两座盐湖之前，我一直长期在肯尼亚进行野生动物的拍摄，记得第一次为了拍摄迁徙的斑马群，搭载罗宾森R42直升机飞抵纳特龙湖最南端的湖湾时，飞行员指着右方一座锥形山峰说:“看，那就是奥朵依欧兰盖（Ol Doinyo Lengai）山，我们眼中的上帝之山。”<br><br>我看着不算太高的黑色山顶，脑海中迅速搜索着关于非洲山脉的信息，似乎未曾听闻这个名字，而这座印象中籍籍无名的山峰，飞行员居然说它叫“上帝之山”，真是不可思议。<br><br>于是我问道：“为什么叫它上帝之山？<br><br>它并不高啊！”飞行员习惯性地耸耸肩膀：“因为传说在过去，祖先们放牛时越过了边界，到了另一个马赛村的地界，占了别人的草地，所以上帝发火了，收了这片草地。<br><br>人们从此知道了上帝被激怒时的威势和力量。<br><br>这样的故事在我们马赛代代相传，前几年它还发过火。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5187f88a31d7b47602016_t.jpg@!rw9"><br><br>午夜时分，正在喷发中的奥朵依欧兰盖火山这座海拔2962米的高山是东非最著名的活火山，也是坦桑尼亚官方认可的、全世界唯一的一座喷发碳酸物质的活火山。<br><br>自1883年以来，火山的喷发记录一直保持着，这些世界上流动速度最快的熔岩和挥发而出的气体，对周边的盐湖造成了很大的影响。<br><br>我知道他说的“前几年”是指2013年的一次活火山爆发。<br><br>这座活火山位于纳特龙湖南侧22公里处，一直处于活跃期，自1883年以来，始终保持着间歇性喷发的记录。<br><br>奥朵依欧兰盖山与大多数火山不同，一般的火山熔岩是硅酸盐熔岩，而奥朵依欧兰盖山的熔岩是碳酸盐熔岩，是含有丰富的钠、钾元素的碳酸盐物质。<br><br>由于这种不寻常的构成，熔岩在约510℃的较低温度下喷发。<br><br>这个温度非常低，熔化的熔岩在阳光下呈现出黑色的质感，而不是大多数熔岩中常见的红色。<br><br>它也比硅酸盐熔岩流动性更强。<br><br>奥朵依欧兰盖喷发出的熔岩中的碳酸钠和钾矿物质在地表不稳定，很容易快速风化，旋即从黑色变为灰色。<br><br>由此产生的火山地貌景观以及土壤成分与世界其他地区不同。<br><br>这种碳酸盐熔岩火山就是导致盐湖区具有独特的强碱性、高盐度最主要的原因。<br><br>正因如此，盐湖的湖水色彩被赋予了奇妙的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5187d587ae58n84163215_t.jpg@!rw9"><br><br>马加迪湖和纳特龙湖紧邻肯尼亚和坦桑尼亚的国境线，遥相呼应，它们都受到来自奥朵依欧兰盖火山喷发物质的影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b5187ff3b0205i82135371_t.jpg@!rw9"><br><br>火山熔岩经过喷发后，通过与大气降水、熔岩排气等的交互，形成融溶的碳酸氢钠，落到纳特龙湖里。<br><br>而纳特龙湖水的主要来源，就是火山的地表渗水以及周边的温泉，其中富含的氯和溴等复杂的矿物元素可能会对湖水的显色产生影响。<br><br>绘图／沈轲飏<h3>马加迪湖：形状诡异如外星世界</h3>马加迪湖是一个约100平方公里的盐碱性湖泊，湖水是一种高密度的碳酸钠盐水，会沉淀出大量的天然碱（倍半碳酸钠），湖底局部的碳酸盐层厚达40米。<br><br>该湖水源主要是盐水温泉（温度高达86℃），排放到湖边的碱性“潟湖”中。<br><br>由于湖泊没有出口（地表或地下），因此水分流失仅能通过蒸发产生。<br><br>',
'<h2>一条大河除了水还带来了什么？</h2><h3>“红旗河”可以引发许多和地理有关的话题 </h3>这是我为“红旗河”写的第三篇文章了。<br><br>第一篇是从虚拟水的视角来看“红旗河”的无必要性，因为从虚拟水的角度看，西北干旱区正在通过粮食等农产品的形式向外输送水，因此调水显得不合情理；第二篇是讲了一些宣称造福人类的大工程为什么失败了，因为思想方法方面的问题，那是一种被归纳为“极端现代主义”的意识，这种意识是对技术和科学的极端崇拜，但却忽视了科学技术所无法应对的大自然中非常规的突发事件。<br><br>但这两篇文章比较务虚，今天这篇，我想写得务实一些，从“红旗河”调水的受水地——西北干旱区新疆荒漠的自然地理条件谈起，主题词是荒漠、绿洲、河流、灌溉、蒸发、盐碱化等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b517bee1e8483s45233500_t.jpg@!rw9"><br><br>乌尤尼盐沼：“天空之镜”位于南美洲玻利维亚西南部波托西省的乌尤尼盐沼面积9065平方公里，是世界上最大的盐沼。<br><br>由于它所在的地区是阿尔蒂普拉诺高原，因此它也同时是世界上海拔最高的盐沼之一（海拔3656米）。<br><br>在安第斯山脉隆起的过程中，阿尔蒂普拉诺高原之上形成了一个宽阔的内流河盆地，大约4万年前，盆地中存在着一座巨大的古代盐湖——明钦湖。<br><br>随着气候的变化，明钦湖完全干涸，留下两块盐沼——乌尤尼盐沼以及与之比邻的科伊帕萨盐沼。<br><br>乌尤尼之所以被称作“盐沼”，是因为这一地区一年中大部分时间降水量不足3毫米，因此它的“常态”是如图中所呈现的由厚达数米的盐壳覆盖着的巨大白色荒原。<br><br>每年的1月份是乌尤尼盐沼所在地区的雨季，降水量虽然仅仅只有80毫米左右，但这有限的降水却能使乌尤尼短暂地变为宽阔的“盐湖”——如明镜般的浅浅湖水倒映着天空，呈现一派壮丽的景象，因此雨季的乌尤尼盐沼也被称为“天空之镜”。<br><br>“红旗河”值得关注是因为它影响很大，相关的媒体报道随处可见。<br><br>另一个原因是确实有很多人被这个宏大工程的宣传给征服了。<br><br>我们都知道我国西北干旱区有着辽阔的土地，但由于缺水的原因，呈现着一片荒漠景象，而我国南方却多水，白白地流向大海，假如我们修一条人造大河把南方的水浩浩荡荡地调到西北干旱区来，让那里变成无边无际的良田该有多好。<br><br>这在表面看起来是多么简单明晰，但是事实并非如此，且不说西北荒漠对生态系统的意义，也不说经济的投入产出问题……只说说调来的除了河水，还有什么？<br><br>其实除了河水，许多人们看不见、摸不着的东西也随着这条大河来了。<br><br>而“红旗河”大调水工程的发起者却回避了这方面的问题，未加研讨，比如溶解于水、随水而来的“盐”。<br><br>这里说的盐，并非是我们日常生活中所说的盐，而是在中学化学课本上说的盐，课本上把化合物分为三类——酸、碱、盐，这里的盐就是这种意义上的盐，用书面用语来说，盐是指“金属离子或铵根离子，与酸根离子或非金属离子组成的化合物”。<br><br>但有意思的是，我们日常生活中所说所用的那种盐——氯化钠一般在盐类中占据比较大的比例，在大海中这种盐能占到盐类总量的80%以上。<br><br>因此，用日常用语中所说的盐，指称化学意义上的盐，有一种部分代替整体的味道。<br><br>这里面有许多有意思的话题，比如海里的氯和钠为什么那么多，为什么又正好是1:1的比例等等……这里就不说了。<br><br>我愿意借“红旗河”这个由头，谈一谈“盐”以及一些更普遍的、更有意思的地理方面的话题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/07/20/5b517ca37c1666p97015799_t.jpg@!rw9"><br><br>塔里木盆地遥感影像图冰川融水在干旱的塔里木盆地孕育了一块块生机勃勃的绿洲我国最长的内流河塔里木河由发源于天山山脉的阿克苏河，以及发源于喀喇昆仑山的和田河、叶尔羌河汇流而成。<br><br>自古以来，塔里木河的河水滋养着河流沿线的大小绿洲，孕育了古代中国灿烂的西域文明。<br><br>而随着时间推移，塔里木河三大源头中只有阿克苏河仍常年向塔里木河干流输水，加上沿途农业用水增加以及气候变化的因素，20世纪70年代初，塔里木河下游自大西海子水库起断流。<br><br>其现今的尾闾湖——台特玛湖因入水量不足而干涸，迅速退化为盐壳地，后经多次从博斯腾湖的出流河孔雀河调水，塔里木河下游的水量才逐渐恢复，台特玛湖的生态环境也得到了一定的好转。<br><br>相比之下，曾经孕育了楼兰文明的罗布泊则没有这么幸运，随着其历史上的入流河——塔里木河、疏勒河、车尔臣河以及孔雀河相继因水量不足而失去供水能力，这座中国第二大淡水湖已经完全干涸，只留下一个“大耳朵”形的干涸湖盆。<br><br>我们只能根据1935年瑞典考古学家Folke Bergerman绘制的罗布泊地图大致勾勒出它曾经的范围。<br><br><h3>李白诗中有误，黄河之水奔流到海有复回</h3>李白诗曰：“黄河之水天上来，奔流到海不复回。”<br><br>这首诗头一句是对的，第二句如果放到今天来看，是不准确的。<br><br>按照今日科学的观点，地球表面的水是有一个大循环的。<br><br>即大海表面的海水受到太阳的辐射变成气态蒸发，上升到空中变成气团、云雾移动，最后终将变成降雨或者降雪回到地球表面。<br><br>那些落到大海表面的水，又回到海洋完成了它们的循环，这自不必说；那些落到陆地上的水，一部分渗入到了地下，最终也会通过地下水系统汇入到河流中回到大海；还有一部分降雨和降雪则汇入了河流。<br><br>陆地上的河流情况稍显复杂，一部分河流流入了大海，完成了循环，这种河被称为外流河；还有一部分河流没有流到大海，它们有个名称叫内流河。<br><br>内流河或者流到戈壁沙漠中自行消失了，或者流到盆地的湖盆中，在这样的湖盆中形成的湖泊没有出口，被称之为内流湖，河水流到这里，就是终点。<br><br>但是源源不断流到这里的河水为什么没有带来湖面的上涨呢？<br><br>因为河水全部被用来补偿湖面由于蒸发所减少的水量了。<br><br>因此这也是一个地表水的小循环，可以称之为内流区的小循环。<br><br>还有一部分河终点不是湖，它们在戈壁、沙漠中渐渐消失了，为什么消失了，一部分原因是蒸发，一部分原因是下渗到地下了。<br><br>其实所有河流在流动中都与地下水有联系，或者补充，或者吸收，并且相互交换其所含的化学物质。<br><br><h3>要理解内流河与外流河的差异，非得到干旱的内流区去走一趟</h3>在学校学地理时，我对外流河、内流河的理解仅仅停留在定义，并无深入的研究。<br><br>我最多会在头脑中对两个河流的概念用画面去充实一下，说到外流河，想到长江入海口处，有崇明岛的画面，我便有了外流河的印象。<br><br>对于内流河而言，要建立一个区别于外流河的印象，需要找到其独特之处，这个独特之处也是在河口地区——外流河汇入大海，内流河流入一个湖。<br><br>我的体会是要想理解内流河、内流湖，非得去干旱区走一趟。<br><br>在祁连山，我见过倒淌河流入青海湖，在青藏高原我还见过更多的内流河流入一个内流湖的情况，这其中给我印象最深的是在柴达木盆地中的可鲁克湖和托素湖。<br><br>',
'<h2>帝王蝶大迁徙 公众视野下的发现与保护</h2>在北美大陆上，生活着很多种类的蝴蝶，但没有任何一种蝴蝶能像帝王蝶一样受到公众的宠爱。<br><br>这种蝴蝶身体硕大、色彩斑斓，有着极为美丽的外表。<br><br>更为人称道的是，它们年复一年不远万里从北美飞到墨西哥越冬，四代接力义无反顾。<br><br>帝王蝶有什么特殊之处？<br><br>迁徙的秘密是什么？<br><br>它们为什么能持续掀起公众关注的热潮？<br><br>请看本文作者秦昭带来的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/89/wKgBzFsrd3CAZiXRAEiPzRBPwbE979.tub.jpg@!rw9"><br><br>帝王蝶大迁徙是自然界最惊人的迁徙现象之一每年秋季，随着日照变短，气温下降，帝王蝶便开始启动迁徙机制，寻找安全的地方过冬。<br><br>它们从加拿大南部和美国北部一路跋涉到墨西哥的越冬森林，度过一整个冬天之后，来年春季，它们又从墨西哥一路向北，回到美国和加拿大的繁殖地。<br><br>这整个过程需要数千公里，跨越四代。<br><br>以弱小身躯完成如此壮举，堪称是地球上最让人叹为观止的自然现象。<br><br>“如果你希望实现一个心愿，只要对一只蝴蝶悄悄地说出来。<br><br>这蝴蝶是无言的天使，它会把你的心愿带上天堂，在那里，你的心愿会得到神的承诺。”<br><br>主持人向新人和前来参加婚礼的嘉宾们说。<br><br>我们每个人都得到了一个小小的叠成三角的白色信封。<br><br>阳光明媚，鲜花盛开。<br><br>大家默默地祈祷后小心翼翼地打开了手里的小信封。<br><br>顷刻，一只只美丽的蝴蝶展翅飞了出来，向着天空飘然而去。<br><br>我就是在加拿大一个朋友的婚礼上知道了帝王蝶在加拿大和美国东部几乎家喻户晓的名声的，也知道了人们对它们的特殊宠爱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/88/wKgBzFsrTpqAGTjHAAF_KfJJEoE123.tub.jpg@!rw9"><br><br>在北美大陆，很少有动物能像帝王蝶一样激发人们的关注和热情帝王蝶的迁徙秘密是由加拿大昆虫学家Fred Urquhart观察发现并公诸于世的。<br><br>他的研究从1937年开始，整整持续了38年。<br><br>一经发表，便震惊了全世界。<br><br>研究帝王蝶的迁徙路径，是一个很困难的事情，需要极为庞大的科学数据来支撑。<br><br>Fred Urquhart采用标签法来追踪蝴蝶的踪迹，具体做法是，他招募了数百名志愿者，并和他们一起将标签贴在成千上万只蝴蝶的翅膀上，然后再重新放飞蝴蝶。<br><br>在这个过程中，公众通过发现和报告蝴蝶的迁徙位置来帮助Fred Urquhart进行收集科学数据。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/32/wKgBy1srd3GAHTN2ABtuof90sEU400.tub.jpg@!rw9"><br><br><h3>对帝王蝶大迁徙的研究是北美规模最大、公众参与最广的科研活动</h3>帝王蝶，又名黑脉金斑蝶，学名Danaus plexippus，是一种翅膀上有着非常美丽图案的大型蝴蝶。<br><br>它们的双翅展开约10厘米，上面墨黑色的条纹极为醒目地勾勒着金红色的图案。<br><br>独具的美丽让帝王蝶成为生物爱好者收集的标本中不可缺少的蝴蝶品种。<br><br>在加拿大和美国，有许多人在自家的院子里专门为它们开辟了花园。<br><br>野外捕捉、饲养和放飞帝王蝶不仅是很流行的个人爱好，是学校里对孩子们进行自然教育的课程之一，还形成了产业链。<br><br>有专业的饲养户为各种节庆活动、婚礼和纪念仪式提供放飞的蝴蝶。<br><br>',
'<h2>高台戏：在流动的空中舞台上表演</h2>高抬戏又名桌子戏，演员多为小孩，被大人们抬着，在高达四五米的空中表演。<br><br>这种戏剧曾出现在清代的年画中，原本是比较盛行的民间戏剧，现在却因演员表演辛苦，收入低，而后继乏人。<br><br>在四川省江油市青林口古镇，高抬戏正在面临失传的尴尬境地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/31/wKgBy1srdRGAP9ymADgt_KKGpfU625.tub.jpg@!rw9"><br><br>青林口古镇的高抬戏是民间戏剧艺术的奇葩位于四川江油市东北部的青林口古镇是一个幽静的小山村，始建于战国秦昭王时期，距今已有2280余年历史。<br><br>古镇最有名的要数一种古老的戏种——高抬戏，最初是在文昌帝君祭祀巡游环节中表演的戏剧，现在也常常出现在节庆等文化活动中。<br><br>每年农历二月初二，青山环抱的青林口，一改往日的平静，从周边乡镇涌来看热闹的人流已让古镇人声鼎沸。<br><br>“文昌出巡了！文昌出巡了！”农历二月初二，青林口古镇骤然炸响鞭炮声，原本拥挤在逼窄的小街上张望打探的乡民，迅速地退向两边的街沿，为文昌出巡的队伍腾出路。<br><br>早已做好准备的居民，在家的铺门前燃起香烛，叩头祷告。<br><br>在打头的狮灯、彩莲船之后，文昌的神像被抬了出来。<br><br>然而，人们的注意力很快被吸引到文昌像后的几张方桌上。<br><br>方桌由四个彪形大汉抬着，上面站着一位武生，在他上面，还单脚站立着一位盛装的女孩。<br><br>女孩被高举，甚至高过古镇的民居，在鞭炮、香烛形成的缭绕烟雾中，衣裙飘飘，恍若天仙。<br><br>这就是被列入国家级非物质文化遗产名录的青林口高抬戏。<br><br>这个民间戏种在青林口古镇已经有200多年的历史。<br><br>在绵竹年画博物馆中，绘制于清代的国家一级文物《游春图》上，就能看到当年的高抬戏。<br><br>《迎春图》以清代绵竹县城的迎春盛会为表现内容，一共4幅，每幅长150厘米，宽48厘米。<br><br>这件由画师黄瑞鹄精心创作的年画作品，真实再现了清代绵竹人迎春、报春、游春、打春的节日盛况，画中460余个形形色色的人物，千姿百态、生动传神。<br><br>《迎春图》第三幅“游春”画卷主要表现的就是高抬戏，足见其当时在四川民俗活动中的地位和受欢迎程度。<br><br>“游春”表现了民间艺人街头表演高抬戏的场面：六张方桌，每张被四个壮汉抬着，各一上一下站着两个戏装人物进行表演。<br><br>而其精妙之处在于，上面的人或立于下面人的手掌上，或蜻蜓点水似地立于其所撑的伞尖上，这神奇的功夫引得路人纷纷围观。<br><br>懂行的人告诉我，这是真人的表演，民间称之为“桌子戏”。<br><br>但让人遗憾的是，“桌子戏”在绵竹早已不见踪影。<br><br>后来辗转得知，在绵阳江油市青林口古镇，还保留着这一古老的民间艺术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/31/wKgBy1srdX6AT5BOAAEbJnRxowo967.tub.jpg@!rw9"><br><br><h3>青林口古镇上演“天外飞仙”</h3>农历二月初二，我们终于得以亲见《迎春图》的原型——现实版的高抬戏。<br><br>我们头天晚上便到了江油，第二天一大早驱车抵达青林口古镇时，刚刚8点。<br><br>青山环抱的青林口，一改往日的平静，从四乡八镇涌来看热闹的人流已让古镇人声鼎沸。<br><br>',
'<h2>重返木斯塘 再探中尼边境的佛教王国</h2>老读者们或许还记得，我们曾于2013年报道过一座位于喜马拉雅山间、有着浓厚藏文化气息的边境王国——木斯塘。<br><br>为了向受到尼泊尔大地震冲击的木斯塘送去善款和爱心，作者王心阳和摄影师张超音再次踏上前往尼泊尔的旅途。<br><br>这一次，他们不仅深入这个神秘王国的几个村落，更踏足到人迹罕至的洞窟之中，那里隐匿着尘封已久的、古老而珍贵的佛教艺术瑰宝……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/30/wKgBy1srP--AURiMAEEF_IIFgLQ837.tub.jpg@!rw9"><br><br>木斯塘的妇女手捧酒壶、青稞、糌粑和酥油，盛装迎接远道而来的作者和摄影师。<br><br>她们的藏袍前面系着的邦典装饰、腰间的手织腰带和两侧斜裹着的围腰，都是五彩羊毛织就的。<br><br>她们胸前挂着银饰和珠宝串，头顶是由绿松石和珊瑚串连起的头饰。<br><br><h3>一场地震，让我们再次前往木斯塘</h3>三年前的中午，我在北京家里的书房，读着书，看着窗外绿意盎然的春天气象。<br><br>桌上的手机突然开始不断发出新消息提示，一看，微信中的朋友圈满是关于尼泊尔发生大地震的消息。<br><br>尼泊尔时间2015年4月25日，8.1级大地震，瞬间喜马拉雅山地动山摇，城市分崩裂变。<br><br>因尼泊尔的这次地震，木斯塘成为了我心头的牵挂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/31/wKgBy1srRImAMCNsAAWqvntAENc045.tub.jpg@!rw9"><br><br>一路北上，深入喜马拉雅山间的木斯塘木斯塘位于尼泊尔靠近我国西藏的边境地带，村庄聚落沿喀利根德格河及其支流星罗棋布，喜马拉雅山脉的道拉吉里峰（海拔8167米）和安纳布尔纳峰（海拔8091米）如门神般耸立在河谷南端的东西两侧。<br><br>作者和摄影师此行从迥松一路北上，将善款发放给上木斯塘的村民。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/30/wKgBy1srP_aAD7HxAElFXzKpw3g383.tub.jpg@!rw9"><br><br>沿途大多数地区海拔在3000米以上，积雪点缀着群山的顶峰。<br><br>上图中，高山前的红色寺院是察让的土登夏鲁达迦林寺，于1427年在木斯塘首位君主阿玛贝的资助下创建。<br><br>察让是木斯塘建国前的首府，土登夏鲁达迦林寺至今仍然是上木斯塘最重要的寺院和佛学院。<br><br>2012年，我和摄影搭档用了10天时间，沿着喀利根德格河徒步到达尼泊尔上木斯塘，那里是被称为洛域的藏文化区，一个在13世纪时建立的藏族王国，一直因路途遥远偏于一隅而少为人知。<br><br>在干旱、高海拔的严酷自然环境中，洛域的人民顽强地生存了下来，小心地维护着他们的社区传统、文化和宗教习俗。<br><br>',
'<h2>神灵的稻谷 最后的农耕祭典</h2>对大多数人而言，稻谷是可以消费的食物，而对一些人而言，稻谷却寄托着他们的精神世界。<br><br>壮族是中国古老的稻作民族之一，在云南省文山壮族苗族自治州广南县者兔乡，当地壮族还保留着食糯稻的传统，糯稻是他们心中最高贵的粮食作物。<br><br>每年稻谷成熟，就到了村民祭祀神灵的日子。<br><br>这种源远流长的糯稻文化的秘密就藏在那些红色的糯谷中。<br><br>10月，秋收的季节。<br><br>本该秋高气爽的云南，此时却陷在大范围的阴雨天气里。<br><br>云南省文山壮族苗族自治州广南县者兔乡，雨滴敲打在芭蕉叶上的声音让人焦虑。<br><br>此前还是万里无云的天空，就在“卜兜”（壮语意为：我们的父老或族长）算好日子定下收割日期后就下雨了。<br><br>静静的河谷里，新码起的谷垛湿漉漉地散落在田里，各家各户的稻谷都收了，唯有小河边那形似小鸟的稻田，在雨雾里诱惑着饥饿的麻雀。<br><br>再不收，稻谷就会烂在田里。<br><br>如果真的绝收，那是不祥的预兆。<br><br>对河谷中的人们来说，他们祖祖辈辈的记忆里，这事从没发生过。<br><br>那片稻田里的稻谷是有神性的，它们专为山神栽种，而这山神主宰着河谷的五谷丰登。<br><br>那是人与土地之间延续了千百年的对话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/87/wKgBzFsrOqyAOBYNAAushREa6fI976.tub.jpg@!rw9"><br><br>那贝村的人与土地尚维持着它们最初的联系者兔乡那贝村地处云南省文山壮族苗族自治州的东北部，它鲜为人知，却是壮族的神圣之地。<br><br>这里还采用传统的耕种方式，人与土地、土地与种子，尚且维系着它们最初的联系。<br><br>每年神田收割的日子都是“卜兜”（壮语意思是我们的父老或族长）算好的。<br><br>“卜兜”是河谷中11个村寨选出来主持祭祀山神的代表。<br><br>每年春天，长者用鸡蛋打卦占卜的方式把他们选出来，一年一换。<br><br>几位“卜兜”聚在小木屋里吸着水烟筒等待着天晴，日子是他们定的，出了事村民多少要怪罪他们。<br><br>“卜兜”是河谷中11个村寨选出来主持祭祀山神的代表。<br><br>每年春天，长者用鸡蛋打卦占卜的方式把他们选出来，一年一换，这是荣誉，更多是责任。<br><br>在互联网经济已深入生活的时代，这情景多少有些魔幻：不论是玩微信、网游，还是去沿海打工看世界，都不妨碍他们掐指选吉日。<br><br>这就是这个山谷有趣之处。<br><br>在宁静的乡村生活的背后，是一部完整的人类稻作耕种史，春华秋实，四时祭祀，人与土地、土地与种子，尚且维系着它们最初的联系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/30/wKgBy1srOq2AESyTAA0_FMqo6zM378.tub.jpg@!rw9"><br><br>图中的长者曾是当地的布摩。<br><br>布摩是壮族传统文化的传承者，负责民间各种鬼神事宜。<br><br><h3>者兔乡九龙山保存着中国古老的糯稻文化</h3>者兔乡地处云南省文山壮族苗族自治州的东北部，它鲜为人知，却是壮族的神圣之地。<br><br>雨雾里那块小鸟形状的稻田，壮语里称作“那閧（音hòng）”，田里的稻谷叫“糇（音hóu）閧”。<br><br>“閧”是皇、王者、最高权力或神圣的意思。<br><br>如果用汉语描述，“那閧那丘”是天下最神圣的土地，糇閧是稻谷中神圣的种子。<br><br>它们不是供人食用的，而是祭献给护佑着天下所有稻田平安的神灵的。<br><br>这位神灵住在小河上游的九龙山上，那是广南县的最高峰，海拔1993米，森林茂密，大大小小12条溪流从山中发源，滋养着山下数万亩农田。<br><br>壮语称九龙山“赛吉金閧吉旦”或简称“博吉金”，意思是“遍布黄金的大地之王，流淌着瀑布的群山之尊”。<br><br>它主导风雨雷电，关照粮食的丰歉和人畜兴衰。<br><br>这让九龙山成为百万壮族的神圣之地。<br><br>',
'<h2>寻找老种子：一场新的农业实验？</h2>在业已解决了大多数人温饱的当下，作物品种资源的丢失，同质化的种子品种，让我们又面临着新的问题。<br><br>规模化的大农场模式看起来很美，同时又十分脆弱。<br><br>许多民间人士开始一点点推动老种子的保护和推广，用不同的方式探索新的农业生产模式。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/30/wKgBy1srF72AdO7_AE_Xk9mxf38548.tub.jpg@!rw9"><br><br>中国有句古话“民以食为天”，经济的增长使得人们购买力不断增强，对食物品质和口感的要求越来越高。<br><br>在集约化农业高速发展的时代，人们普遍觉得食物失去了原有的味道。<br><br>追本溯源，味道的丢失背后一个很重要的原因是种子的丢失。<br><br>我们日常食用的粮食、果蔬，本质上食用的都是其种子，比如图中的玉米，玉米种子决定了玉米的大小、口感、颜色等。<br><br>紫色玉米富含花青素，黑色的玉米富含水溶性黑色素，而黄色的玉米富含叶黄素和玉米黄质，口感更加甜糯。<br><br>2014年春，父亲去世后，我将生病的母亲接到云南同我一起生活，这也就意味着，我们一家人不会再回到山东生活。<br><br>于是，我开始整理和处置山东老家的东西。<br><br>从一开始，母亲就提醒我厢房里有两缸麦子，让我尽快处理。<br><br>厢房主要是木匠出身的父亲的工作间，里面摆满了他做活儿用的各种工具。<br><br>除此之外，里面还有一个小小的地窖，冬季时会堆满过冬的土豆、白菜和红薯；两口陶质的大缸，用塑料纸盖着，上面铺满沙子密封起来，缸里装的就是小麦。<br><br>我处理粮食那天，退休赋闲在家的大伯和二伯也来帮忙。<br><br>所有的粮食收拾完，总共有1400多斤小麦，500多斤玉米，以及100多斤大豆。<br><br>这些粮食是附近面粉厂的人来收的，由于时间长了，虽然有密封，但很多种子已经被虫蛀了，所以也卖不了多少钱。<br><br>大伯说：“这些粮食本来就不是用来卖的，而是自家吃的。<br><br>对于我们这辈遭受过饥荒的人来说，家里有粮心不慌，所以每年新收的粮食都会至少存个几百斤。”<br><br>收拾到最后，大伯指着挂在屋顶中间位置的一个塑料袋说：“那是啥？<br><br>拿下来看看。”<br><br>那是一个塑料编织袋，里面大约有20斤小麦，用防水袋包着。<br><br>“这应该是你爸留的麦种，我和你二伯都不种地了，让你三伯拿去种种看吧。”<br><br>接着大伯就开始和二伯讨论起这些种子究竟是哪个麦子品种来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/87/wKgBzFsrF7uAdZtaAAm4dPjtjaU318.tub.jpg@!rw9"><br><br>在城镇化进程中，随着人迁徙的还有人们对食物的记忆对于小时候生活在农村的人来说，记忆中总有几样属于家乡味道的食物。<br><br>随着我国城镇化的发展，很多人离开农村到城市去生活，而家乡味道的食物却在城市里吃不到，很多人开始在网上发起老种子的征集。<br><br>张娇是定居在大理的宣威人。<br><br>2011年，他开始吃素，豆腐是素食者很重要的食物。<br><br>他跑遍了大理的市集也买不到小时候吃的那种味道的豆腐，于是决心自己做豆腐。<br><br>从那时起，他开始留意从大理周边的村落里购买当地的大豆品种和其他作物的老品种。<br><br>由口味到食品安全，再到对区域种质资源的留存，越来越多的人加入了寻找和留存老种子的队伍，但这并不是一条康庄大道。<br><br>由于地租、房价和自己工作等方面的原因，张娇现在已经移居到了大理凤仪镇的一个村子，种子收集和食用的事情暂时搁置了。<br><br>摄影／谢罡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/87/wKgBzFsrF72AWfYdAAyCY_9m0zg628.tub.jpg@!rw9"><br><br><h3>那种酸甜多汁的黄瓤蜜，后来我再也没吃到过了</h3>1978年，我出生在山东农村，上学后所有的节假日都要到地里帮父母做农活。<br><br>与在田间地头刨地、除草、打药、收割等纯体力活儿相比，收麦子和玉米的季节让人愉快一些，那种看着粮食在面前一点点变多的感觉，应该就属于“收获的喜悦”那种情绪吧。<br><br>后来我上了大学，只有节假日才回家一趟。<br><br>每次回去，父母也不太舍得让我干农活，还会拿出一些特意留的种子，做成我小时候爱吃的食物，来满足我的“口舌之欲”。<br><br>一般都是些老品种的作物，例如棒子小、产量低的黏玉米，小米和大米做馅儿的金裹银馒头以及高粱米饭等，还有一些市面上已经几乎买不到的桃子、苹果、西红柿、黄瓜等果蔬。<br><br>',
'<h2>曼尼普尔本刊特约摄影师实地探访“印度小中国”</h2>在印度东北部地区，有一个叫曼尼普尔的邦，在网络上有一些传说，比如他们使用的是“六星红旗”，当地人长得跟中国人很像，崇拜龙，是“龙的传人”，被称为“印度小中国”。<br><br>有意思的是，在中国，无论是官方学者或媒体，几乎很少有人到访过曼尼普尔。<br><br>那么，这些传言到底是否属实？<br><br>曼尼普尔人究竟来自哪里？<br><br>本刊特约摄影师张源有幸到访了曼尼普尔，带我们一起走进这个神秘地区……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/87/wKgBzFsrD7qAJ27WACGbrgbFev0448.tub.jpg@!rw9"><br><br>一辆装载毛竹的牛车悠闲地走在一条公路上，车上的两名当地人从相貌看，很像中国人，但如果细看路旁的英文招牌，则透露出一个重要信息：这里并不是中国。<br><br>这是本刊特约摄影师张源在位于印度东北部地区曼尼普尔邦拍摄到的画面。<br><br>曼尼普尔邦首府是因帕尔，1972年从阿萨姆邦分离出来成为印度的一个新邦。<br><br>熟悉二战历史的人知道，二战时，因帕尔曾发生过一场著名战役——因帕尔—科希马战役。<br><br>对中国网民来说，曼尼普尔则因为“六星红旗”、“龙的传人”等“中国元素”，而被称为“印度小中国”。<br><br><h3>印度的曼尼普尔在网络上有不少传言，但没几个中国人真正了解它</h3>我对曼尼普尔的关注，源自一位朋友在微信圈发的文章——《印度有个“小中国”？<br><br>揭开曼尼普尔神秘面纱》。<br><br>后来，我上网搜索，找到了一些有关曼尼普尔的信息，比如说：《印度东部曼尼普尔美女，跟中国人真像》、《印度曼尼普尔邦，竟然公开要求要回归中国》等。<br><br>因为我一直对印度的话题很感兴趣，于是开始查找曼尼普尔的资料。<br><br>遗憾的是，我发现，网络上有关曼尼普尔的信息，比如说“六星红旗”、“龙的传人”、“印度小中国”等，大都是互相抄袭，并没有太多深入的资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/30/wKgBy1srD72AWdz6AC6QomL8aSM937.tub.jpg@!rw9"><br><br>曼尼普尔是印度东北部的一个邦，这里的民族、文化与印度主流社会相距甚远曼尼普尔首府因帕尔，是印度东部与缅甸交界处的一座边境城市，位于印度阿萨姆邦通往孟加拉国吉大港的交通干线上。<br><br>该城周围是曼尼普尔山脉，近郊就是因帕尔谷地平原。<br><br>二战期间的一次重大战役——因帕尔—科希马战役，就发生在这里，这场战役对二战东南亚战场产生过重大影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/30/wKgBy1srD7aAfyEZAARhGmyJgwo494.tub.jpg@!rw9"><br><br>曼尼普尔邦面积2.2万平方公里，其所在的印度东北地区大体呈倒三角状，西北沿孟加拉国延伸并与不丹接壤，北以中印边界东段实际控制线为界，东邻缅甸，南部插入孟加拉国与缅甸之间，并与孟、缅交界部接壤，西接孟加拉国。<br><br>在印度国内，其他任何一个地区接壤的外国数量，以及与外国交界的边界线长度，都不能与印度东北地区相提并论。<br><br>曼尼普尔是印度东北部的一个邦，面积2.2万平方公里，人口286万，它的北面是那加兰邦，西面是阿萨姆邦，南面是米佐拉姆邦，东邻缅甸，首府是因帕尔。<br><br>在过去，曼尼普尔原为独立王国，有着上千年历史，在文化艺术上也有过高度成就。<br><br>其实，熟悉二战历史的人，对“因帕尔”这个地方，应该不会陌生。<br><br>因为二战时，这里曾发生过一场著名的战役——因帕尔—科希马战役，这场战役被英国人视为英军历史上最伟大的战役。<br><br>1944年3月至7月，因帕尔—科希马地区爆发一场大战，英军及英属印度军队与日军展开鏖战，最终日军以伤亡5.5万人的代价惨败。<br><br>',
'<h2>怀璧其罪 黑鲔鱼杀戮 何时休？</h2>每到4—6月，台湾就进入疯狂的黑鲔鱼捕捞季节。<br><br>台湾东部沿海地区大小渔船千帆竞发，共同围捕黑鲔鱼。<br><br>与此同时，世界各地的顶级生鱼片餐厅中，老饕们大快朵颐，连连夸赞着“入口即化”。<br><br>遗憾的是，直到今天，还很少有人知道或者在意，由于过度杀戮和消费，曾经在海洋生态系统中处于虎豹地位，有着“鱼中之王”之称的黑鲔鱼已濒临灭绝。<br><br>如今，它获得了另一个无比心酸的称号：“被人类吃到灭绝的体型最大的金枪鱼。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/86/wKgBzFsrBEKAMHCzABJB30eoYzs287.tub.jpg@!rw9"><br><br>由于极高的经济价值，黑鲔鱼被称为“海中黑金”台湾东港，当地正在举行鲔鱼季活动，被杀戮的黑鲔鱼与狂热的人群形成强烈的对比。<br><br>黑鲔鱼又名蓝鳍金枪鱼，体型巨大，被称为“鱼中之王”。<br><br>每年4—6月份，受黑潮影响，黑鲔鱼都会到台湾东海岸洄游产卵，这个时节，就是台湾的疯狂捕捞季。<br><br>东港是台湾黑鲔鱼主要捕获地之一，鉴于黑鲔鱼极高的经济价值，有人贴切地形容它是东港人的黑金。<br><br>从高空鸟瞰北太平洋，你会发现一条带状深黑色的庞大海水流，从菲律宾开始，弯弯绕绕穿过台湾东部海域，沿着日本往东北方向的阿拉斯加流去。<br><br>它蓝得近乎发黑的颜色与周围的海水形成了鲜明对比。<br><br>这就是世界第二大洋流，宽达150公里、行程6000多公里的黑潮。<br><br>这条来自赤道的暖流和北太平洋冰冷的海水相汇，搅起海底丰富的营养盐，使浮游生物迅速繁殖，鱼群觅食而来，为沿岸各地区带来了富饶的渔场，也涌现着数目可观的洄游性大型鱼类：旗鱼、乌鱼、鲣鱼以及以“海洋黑金”著称的黑鲔鱼。<br><br>鲔鱼，也就是我们常说的金枪鱼、吞拿鱼，英文俗名tuna。<br><br>“黑鲔鱼”，或叫蓝鳍金枪鱼，是大西洋黑鲔鱼和太平洋黑鲔鱼、南方黑鲔鱼3个种的统称。<br><br>它们的外形相似，体型巨大，都属于大型金枪鱼。<br><br>其中大西洋黑鲔鱼体型最大，有记录的最大体长达4.58米，重684公斤，寿命可达30多年。<br><br>黑鲔鱼产量很低，不到全球金枪鱼产量的1%，主要消费市场在日本。<br><br>在庞大的金枪鱼家族中，它们是最大也是最珍贵的种类。<br><br>每年4到6月间，黑鲔鱼群（主要是太平洋黑鲔，也有少量南方黑鲔）都会如约来到菲律宾和宝岛台湾东南部海域，这里是它们的传统产卵地。<br><br>迎着太平洋温暖的海风，台湾东部沿海大小港口早已千船待发，渔民们摩拳擦掌，准备迎接一年之中最重要的捕获。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/86/wKgBzFsrBEGACCMlAA4J7H-q0do968.tub.jpg@!rw9"><br><br>二战后，随着捕鱼和冷冻技术的发展，海洋成了人类的狩猎场台湾的黑鲔鱼产业声名在外。<br><br>根据台湾东港鱼市场提供的资料，1999年东港创纪录捕获11311尾黑鲔鱼，达到顶峰。<br><br>此后数量逐年下滑，2001年剩下784尾，2013年只剩下200多尾。<br><br>除了渔获量大不如前，台湾捕捞的黑鲔鱼体型也越来越小，大多是未成年的幼鱼。<br><br>黑鲔鱼数量少，每公斤平均价格就拉高，从每公斤208元新台币上涨到每公斤上千元新台币。<br><br>图为渔工扛着几十公斤重的黑鲔鱼匆匆走过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/2F/wKgBy1srBD6AWfmbAASkA4yYK5E913.tub.jpg@!rw9"><br><br>图为上世纪90年代的台湾老照片，两个渔工抬着黑鲔鱼入港。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/86/wKgBzFsrBrCAUKATAAIv7Xf0e3I896.tub.jpg@!rw9"><br><br>近年台湾捕获黑鲔鱼数量与价格变化<h3>日本东京筑地市场金枪鱼的价格，由台湾人说了算</h3>5月的一个晴朗日子，一艘渔船正鸣着汽笛在台湾屏东小琉球港缓慢靠岸。<br><br>位于台湾屏东县高屏溪口西南的小琉球岛，是台湾本岛附近唯一的珊瑚礁岛屿，面积仅有6.8平方公里。<br><br>人多地少，土地贫瘠，岛民们只好迈向大海谋求生存发展，却因此培育出著名的金枪鱼远洋捕捞渔业。<br><br>小琉球人拥有全台最大的金枪鱼捕捞船队，前些年金枪鱼利润持续走高，使曾经是台湾最偏僻穷困的小村过上了富足的生活。<br><br>小琉球渔港停满了大小渔船，聚集了许多饭店、旅馆，每年的4、5月份，黑鲔鱼乘着黑潮洄游到台东外海时，这里更是喧嚣热闹。<br><br>',
'<h2>泾河石窟带 被遗忘的古代国际禅修中心</h2>人们大都对莫高窟、云冈等著名佛教石窟的艺术成就称赞有加，但很少有人知道，在甘肃东部黄土高原的泾河两岸，隐藏着像繁星一般数量庞大的石窟遗存，形成了一条数百里长的石窟长廊，这就是泾河石窟带。<br><br>相比其他著名石窟，泾河石窟带虽不为外界所熟悉，但其蕴含的文化价值却异常精彩——它横跨甘、陕两省，以禅修窟为主，堪称最原生态的佛教石窟，也是古丝绸之路上一处规模宏大的禅修中心……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/2E/wKgBy1sqHueAbB5EACyzsX2NQ-I694.tub.jpg@!rw9"><br><br>王母宫石窟位于甘肃平凉市泾川县城西，泾河、汭河两河交汇的回中山（宫山）山脚下，仅有一个大窟，又称大佛洞，是甘肃陇东地区年代较早也是较大的中心柱窟。<br><br>窟内造像分三层，中有方体塔柱，直连窟顶，中心柱及三面窟壁全为石刻造像及装饰，多为北魏样式。<br><br>专家认为，王母宫石窟整体造像结构的形成，与麦积山、河西、云冈等地石窟的发展有密切关联，有河西诸中心柱窟的延续，也有云冈一期昙曜五窟过渡到二期窟的轨迹，反映出王母宫石窟在中心柱窟发展中的重要性。<br><br>舍利，是佛陀或高僧遗骨火化后结成的珠状结晶体，佛教徒眼中至高无上的圣物。<br><br>提及佛舍利，最为我们所熟知的，或许是1987年陕西法门寺地宫出土的释迦牟尼佛指骨舍利，由此法门寺奠定了自己在世界佛寺中的崇高地位。<br><br>然而，很少有人知道，发现最早、数量最多的佛舍利，其实并非在法门寺，也不在陕西，而是在陕西与甘肃交界、黄土高原中部的泾河流域，一个名为“泾川”的甘肃东部县城。<br><br><h3>绝无仅有：甘肃泾川竟然连续三次出土佛舍利</h3>时光倒退到法门寺地宫被发现的23年前。<br><br>',
'<h2>潜入哥伦比亚雨林深处 谁编织了河流的“霓裳羽衣”？</h2>在南美哥伦比亚偏远的热带雨林中，有一个神秘的地方叫做拉马卡雷纳（La Macarena），在史前时代，这里就曾是古老部落的宁静家园，到了近现代，却屡受战乱、毒品和贫困的困扰，直到今天，其地方治安仍是问题丛生。<br><br>即使是这样，对于有着冒险精神的生态旅行者来说，拉马卡雷纳仍有着强烈的吸引力，这一带是哥伦比亚的第一个自然保护区，热带雨林、安第斯山脉及草原彼此交错，是大量哺乳动物、爬行动物、原生鱼类、鸟和昆虫的家园，植物种类更是不可计数，生物多样性令人赞叹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/2D/wKgBy1sqGjmAYqJFACAhAw7tzdI077.tub.jpg@!rw9"><br><br>从水下的角度看，哥伦比亚彩虹河色彩的秘密昭然若揭。<br><br>在这条河流上下生长着大量特殊的水生植物Macarenia clavigera，虽然看起来近似苔藓或水藻，实际身份则是川苔草大家族的一员。<br><br>它们固着生长于清澈激流中的石壁上，在特定的季节和生长阶段会变色，呈现出以红色系为主，兼有黄、粉、绿的多元色泽。<br><br>不过，这里最闪亮的自然奇观，却是一条叫做Ca<U+00F1>o Cristales的河流，它流过保护区南部，每年的7—11月间，仿佛有彩虹落入清流，它会华丽变身，呈现出斑斓迷人的色彩，并由此获得了一个浪漫的名字——“彩虹河”。<br><br><h3>探秘彩虹河，谁是清流中的配色大师？</h3>宀±这样，我只身一人经波哥大转乘小飞机，来到了这个偏远之地，开始了为期两周的拍摄。<br><br>迎接我的除了燥热难耐的风，还有严重而现实的交流障碍——当地人几乎不说英语，我对西班牙语则一窍不通。<br><br>而不管是在小镇还是丛林中，随处可见荷枪实弹的士兵，时而有直升机从低空飞过，给这趟寻访之旅笼罩上了别样的气氛。<br><br>',
'<h2>“地球边缘”与“神奇秘境”</h2>大凉山总给人一种遥远和蛮荒的感觉，这里是国内最大的彝族聚居区，也只有在这里，还能看到遍布街巷的彝族古文字。<br><br>在大凉山中行走时，你永远不可知那山丛背后、峡谷深处还隐藏着什么，翻过一道山梁，就像翻越了一个世纪。<br><br>从2015年到2017年的两年时间里，地质学家杨勇在大凉山脉中进行了深度地学探索，发现了一系列地质和地貌奇观，弥补了公众对大凉山区自然地理认知的空白，又一次加深了我们对中国大地的了解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/2D/wKgBy1sqELOAV66GACou2t2OUn8712.tub.jpg@!rw9"><br><br>彝族火把节的发源地在如同鲸鱼背形状的山原上，密布的孔穴给人以来到了外星球的错觉。<br><br>这里就是彝族火把节的发源地——日堵迪萨。<br><br>这个颇具神秘色彩的节日与这个地方能产生联系，也许是因了这些神秘的地穴。<br><br>现代地质学可以解释这些地穴的成因。<br><br>这里是距离金沙江河谷2000米高的石灰岩山原，巨大的落差使地表水迅速汇集并在山原表面渗透溶蚀出形如漏斗状的大小各异的坑穴，每个坑穴的下面都发育了落水的通道，这里喀斯特地貌的发育阶段属于天坑的雏形。<br><br>摄影／陈杰童年的记忆里，我家居住在大凉山里的金阳县城，整个县城仿佛挂在高高的悬崖上，有一种处在“地球边缘”的感觉。<br><br>我记得大人们经常带着干粮到悬崖下去找回滚下山的篮球，母亲常说，小娃儿千万别去悬崖边，下面的水龙王会把你们吸下去。<br><br>“地球边缘”和“水龙王”一直伴随着我的童年记忆，挥之不去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/2D/wKgBy1sqFIaAQW5pABCLyEg7gbw092.tub.jpg@!rw9"><br><br>大凉山地质奇观分布图一般人认为大凉山就是凉山彝族自治州的象征。<br><br>实际上大凉山是四川省凉山彝族自治州地理版图上的山地主脉，在这一主脉的西边和东边分别南北纵向排列着太阳山（木里藏族自治县全境）、锦屏山（雅砻江大拐弯）、牦牛山、螺髻山、鲁南山、小相岭、小凉山等一系列短小山系，长度一般都不超过100公里，宽度20—30公里，这些山地组成了全国最大的彝族聚居地区。<br><br>自从能够以科学的思维来解读我那些童年的疑问，我就无数次以各种方式去观察研究这个我曾经居住的小县城和金沙江流经的横断山脉，大小比例尺地图不知翻烂了多少，沿着横断山7条江河漂流徒步，顺着山崖攀登，空中飞行时贴窗观察，我终于认清了这片峰峦相连、雪山逶迤、高山巍峨、江河成线、湖泊点点的横断山苍穹大地，看清了位于横断山余脉向云贵高原过渡地带的大凉山。<br><br>从2015年到2017年的两年时间里，我和我的伙伴们都在大凉山的地理范围内进行深度探索，希望找回我儿时的印象。<br><br>我记得那个“地球边缘”就在不远处的深山之中，有一条隐秘的道路，沿着横断山的余脉逐步深入，穿过正在追赶小康的彝族山寨，最终能够抵达。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/84/wKgBzFsqEKuAbzWLAD16U3cLcBs092.tub.jpg@!rw9"><br><br>贝母山下比补裂谷群  如此的景象，在降水丰沛的西南山区，体现了强烈的水蚀能量。<br><br>这里是螺髻山和鲁南山结合部贝母山下的比补裂谷群，这是在变质沙岩的裂隙节理基础上形成的柱状岩柱和纵向深谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/84/wKgBzFsqELuAYyb7AD6kuYBmdaw402.tub.jpg@!rw9"><br><br>图中为杨勇在考察大凉山途中与彝族老乡攀谈（摄影／杨帆）。<br><br><h3></h3><h3>大凉山与凉山彝族自治州</h3>青藏高原的隆起和造山运动在凉山大地留下了独特的痕迹，从海拔四五千米的林立山脉到海拔300多米的江河出境，地质地貌从岭谷相间的纵向格局演变为山脉峡谷与高原面混合共生的地形态势，从青藏高原一路南下的金沙江、雅砻江、大渡河拐向东流后在大凉山汇合，海拔从几百米的河谷侵蚀基准面到数千米的山地高差形成了强大的侵蚀切割动力，使大凉山地区地形纵横交错，峡谷深邃，加上区域隆升的不均匀性导致地形夷平面呈多级分布，构成了大凉山气象万千的自然要素和立体生态系统，组成一幅幅大裂谷托起的山地、高原、江河峡谷、平坝等动人的生境画卷，这是我早在2000年时提出把大凉山划入大香格里拉生态旅游圈的主要原由。<br><br>',
'<h2>为什么有些宣称造福人类的大工程失败了？</h2><h3>应该请白马泽仁和他的姐姐来北京参加“红旗河”研讨会</h3>4月的一天，在北京友谊宾馆，我参加了“红旗河”西部调水工程第三次研讨会。<br><br>第一次来友谊宾馆，这个当年用来接待在京苏联专家的宾馆还是留有鲜明的时代特色。<br><br>会议在一个有着大屋顶、明显民族风格的建筑——友谊宫中举行。<br><br>会议一开始是“红旗河”计划的制定者、组织者做报告，我们看到计划中要修建一座座大坝、一道道水渠……接下来是研讨，有几位院士发言，还有一些教授，他们大都支持“红旗河”调水计划……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/2D/wKgBy1sqDOqAJRsdAANULrA-eqY695.tub.jpg@!rw9"><br><br>“北美水电联盟”工程方案图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/84/wKgBzFsqDR6ATYnvAARTDY3kQXs933.tub.jpg@!rw9"><br><br>地图语言的“视觉修辞”：用“简化”思想来呈现巨型工程自2017年底初见报端以来，“红旗河”工程为我国西北地区的干旱问题设计了一套宏大而前景美好的解决方案。<br><br>而早在1964年，美国工程公司Parsons曾提出过一个规模更甚的调水计划——“北美水电联盟”。<br><br>这项工程计划从加拿大西北部和阿拉斯加取水，集中运至落基山中一座长800公里、宽16公里、深61米的巨型水库，再通过长达一万余公里的复杂输水网络将水调往干旱的美国西南部和墨西哥北部，以实现“将北美大陆水系连为一体、统筹规划”的目标。<br><br>整项工程当年的预算即超过了1000亿美元，在美国、加拿大引发了诸多争论，后因预算过于庞大以及越南战争的原因被搁置。<br><br>半个世纪以来，不断有政界、科技界人士呼吁美国政府重启这项超级工程，但得到的支持却越来越少。<br><br>不难发现，“北美水电联盟”这一规模空前的工程在地图上被“简化”成了一系列简单抽象的线条，而水源地的原住民居住区、输水渠所经之处的地质条件这些关键信息却一概没有体现。<br><br>同属巨型工程的“红旗河”，目前公布的调水路线地图是否也过于简单，忽略了很多重要的细节呢？<br><br>但是在开会时，我的思绪不时地跳转到几千公里外的地方——“红旗河”的取水区、过水区，那里大山纵列，河流奔腾；我的眼前出现了当年我们去大峡谷中考察时住过的藏族村寨——西藏昌都左贡县怒江岸边的东坝乡。<br><br>那里实行“一妻多夫”的婚姻制度。<br><br>我住的那户人家，4层的房屋如宫殿般壮丽，4个兄弟娶了一个妻子。<br><br>他们齐心合力建房子，房子建得比山西的乔家大院、王家大院还要考究。<br><br>我还想起了：在四川甘孜藏族自治州鲜水河畔的道孚县亚卓乡，我们在那里与一位叫白马泽仁的少年结下了友谊，他领着我们去看他的“拖衣”（走婚对象），还带我们去他姐姐家，让我们了解走婚的情况……晚上，我们钻进睡袋睡觉，他和一些年轻人围着看我们睡觉……离开时，白马泽仁一直帮我们背行李，把我们送到公路边，他才回去。<br><br>我们顺着鲜水河一路走下去，在鲜水河与雅砻江交汇的地方看到河里有许多人开动钻机在搞地质勘探，一问方知：他们是在为一座即将修建于此的水电站做前期工作，而水电站大坝的高度，竟然有两百多米。<br><br>我们掏出海拔表算了一下，水库蓄水后，白马泽仁所在的村子将没于水下，而这一切白马泽仁和村子里的人竟全然不知。<br><br>当时我感到十分诧异，有这样的事么？<br><br>你要建大坝淹没人家的屋子，竟然不去商量一下？<br><br>我的思绪又回到了友谊宫，听着各位院士、教授发表意见，论证“红旗河”建设的紧迫性、必要性、可行性……我忽然想到：这个会议应该请怒江东坝乡的4兄弟来，应该请鲜水河亚卓乡的白马泽仁和他的姐姐来。<br><br>因为这里开的会，对这些教授学者影响不大，但却事关他们家乡的命运：水库是否会淹没他们祖传的房屋，淹没他们世世代代耕种的土地。<br><br>',
'<h2>在丝路上歌舞的民族——乌孜别克族</h2><span style="background-color: rgb(248, 248, 248);"><br><br>一般认为，乌孜别克族源于14世纪蒙古金帐汗国的乌孜别克汗。<br><br>15世纪金帐汗国解体后，居住在撒马尔罕、花剌子模、安集延、布哈拉（均在今乌兹别克斯坦境内）地区的乌孜别克商人，沿古代“丝绸之路”进入中国内地经商。<br><br>其中，部分商人逐渐在新疆一些城镇定居，繁衍生息形成了中国的乌孜别克族。<br><br>19世纪中叶以前，他们多聚居于“丝绸之路”重镇，所以长期以经营商业为主。<br><br>今天新疆境内的乌兹别克族可见于伊犁河谷、叶城、乌鲁木齐、昌吉等地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/67/wKgBzFsLoUmAXY7GADl_0sUG94Q541.tub.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年4月地点／新疆维吾尔自治区伊犁哈萨克自治州伊宁市<b>①“咚吧啦咚吧<span style="text-indent: 2em;"><br><br>达甫手鼓</b><span style="text-indent: 2em;"><br><br>达甫，在乌孜别克语里是手鼓的意思。<br><br>达甫鼓的鼓框为木质，圆而扁平，并在圆形木框上蒙一面羊皮、牛皮或蟒皮，其中以蟒皮音色最好，发音清脆响亮。<br><br>这种手鼓声音力度变化幅度大，演奏十分灵活，主要起烘托各种不同乐曲情绪的作用。<br><br>演奏时，鼓手两手托鼓框，重心置于左手；除拇指外，其余各指均用于演奏；伴随着热瓦普的欢快旋律，手鼓上下摇动，铁环发出“哗啦哗啦”的音响，那清脆的鼓声仿佛回荡在空谷之中。<br><br><b>②音律迷人的<span style="text-indent: 2em;"><br><br>“热瓦普”</b>',
'<h2>云南德宏这里生物的珍稀丰富超乎想象</h2>在全国范围内，每5种高等植物中，就有一种可见于德宏，每10种陆生和水生脊椎动物中，就有一种可见于德宏。<br><br>这个地处云南西部的自治州不但是我国生物多样性最丰富的地区之一，同时分布着许多珍稀濒危生物和当地特有种，这吸引了来自全国各地的摄影师。<br><br>通过他们的镜头，这块秘境得以展现在人们眼前。<br><br>早上7点多，虽然外面已经是阳光普照，但在云南德宏傣族景颇族自治州（以下简称“德宏”）一片郁闭度很高的阔叶林区里，光线从密密的枝叶缝隙间穿过，显得有些昏暗。<br><br>远远的，一只色彩艳丽、体型有些像鸡的大鸟慢悠悠地踱了过来。<br><br>它顶着一对颜色艳丽的肉质角，腹部覆盖着深色的羽毛。<br><br>不知不觉间，它的行动触发了一架隐藏在附近的红外相机，镜头连闪，为它留下了3张影像。<br><br>“刚看到这些照片时，我们还不知道它们的珍贵。”<br><br>崔士明说。<br><br>就在不久前，他所在的摄影团队在附近安装了60台红外相机，希望能拍摄到隐藏在这片森林中的珍稀野生动物。<br><br>当他们回收相机时，惊喜地发现了云豹、云猫、小熊猫、豺、金猫、大灵猫等众多物种，其中有很多还是国家重点保护动物。<br><br>当沉浸在兴奋中的队员们看到这几张“大鸡”的照片时，以为这是国家二级保护动物红腹角雉，直到一位熟悉鸟类的摄影师再一次梳理照片时，才注意到它腹部的羽毛呈灰色——这是一只成年的雄性灰腹角雉！它的珍稀程度远比红腹角雉高，是国家一级重点保护动物，更难得的是，在此之前，这种鸟类在中国只存在于文字记录中，这是首次在野外捕捉到它的影像记录！',
'<h2>蒙古国匈奴贵族墓葬探秘揭开两千年前匈奴王墓的面纱</h2>在茫茫大草原上，掩映在松树林中大小不等的石堆并不引人注目，石堆之下掩埋的却是曾经影响两汉历史、骁勇善战的匈奴王者。<br><br>这一次，我们跟随中国考古学者周立刚，深入蒙古国中部的后杭爱省，一起探访两千年前匈奴贵族留下的墓葬遗迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/0B/wKgBy1sGesaAbJmVACCsCTzm0O4186.tub.jpg@!rw9"><br><br>久埋于地下两千年的棺木已经腐朽，一块紧贴棺木侧壁的玉璧却依然完好无损。<br><br>这块直径达18厘米的玉璧纹样精美，是典型的汉文化器物，与中原地区汉代贵族墓出土同类器物相比，无论是玉料还是工艺，这块玉璧都属上乘之作。<br><br>与玉璧一同掩埋于棺木之间的是黄金器物。<br><br>2017年7月，我带领考古队在蒙古国的一座甲字形大墓旁开始了为期两个多月的田野考古工作，这是一个针对匈奴贵族墓葬的中蒙联合考古项目。<br><br>赴蒙古国之前，队友们对这里的印象还停留在大草原和蒙古包上，闲聊时，匈奴贵族最后的归宿地总是将我们探讨的话题引向两千年前的马蹄与硝烟。<br><br>匈奴，这个颇具传说意味的游牧部落，在中原大地上酝酿第一次大一统的战国时期，兴起于北方大草原上。<br><br>到了西汉时期，匈奴已经发展成一支强大的势力，与汉王朝之间演绎了数百年或战或和的历史，留下白登之围、封狼居胥、苏武牧羊等脍炙人口的故事。<br><br>然而，随着匈奴的内部分化和迁徙，其名称在南北朝后期从史书上消失，逐渐被遗忘在草原深处。<br><br><h3>大型匈奴墓考古，揭开两汉时期匈奴王室的辉煌</h3>我们开展考古工作的地点位于蒙古国中部后杭爱省境内。<br><br>东西长2200多米、南北宽1300多米的高勒毛都2号墓地坐落在一片北低南高的山坡上，北侧是一条叫做鹿河的小溪自东向西流过，东西南三面都有缓坡围绕。<br><br>在北面开阔的坡地上，零星分布的松树林中，安葬着近百名匈奴贵族。<br><br>将高像素的航拍照片放大到一定程度，可以明显看到地面露出的墓葬轮廓。<br><br>这些墓葬的积石有的高出地面近1.5米，有的则已经完全被掩埋到草皮之下。<br><br>',
'<h2>山河上的新穿越滑翔伞下的天空传奇</h2>在中国壮丽的山河间，正在出现一个空中新舞台。<br><br>在这舞池中起舞的人，是尚未被大众熟知的无动力滑翔伞爱好者们。<br><br>他们在山河间不断探索，建构着属于自己的空中传奇和线路网——可滑翔上百公里、可凭海临风、可直上雪峰之巅……一次次的探寻中，充满了发现、传奇，以及不期而遇的危情与惊喜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/62/wKgBzFsGd96Aa7_vAEizJGOowYc578.tub.jpg@!rw9"><br><br>飞伞的人像是迁徙的鸟儿，逐风而行，不断寻找和探索适合滑翔的场地与路线。<br><br>除了难度相对低的休闲飞行外，更具挑战性和不确定性的长途越野飞行、特技飞行和探险飞行也如磁铁般吸引着滑翔高手们或挑战自我，或华山论剑。<br><br>图为无动力滑翔伞高手飞翔在四姑娘山的云雾和雪峰之间。<br><br>摄影／刘康明山野穿越、重走古道、走山脊、走海岸线……为了更好地拥抱山河之美，如今许许多多的户外爱好者们摈弃了高速公路、高速铁路，选择更贴近自然的方式，获得更深刻多元的“在路上”的体验。<br><br>其实，在华夏壮美的山河之上，还有另外一种特殊的穿越模式——滑翔伞穿越。<br><br>在这条路上穿行和探索着的人，是中国无动力滑翔伞爱好者们。<br><br>他们触摸着风，追赶着云，穿行在中国的山川河流、原野海滨之上，像是御风而行的侠客。<br><br>中国无动力滑翔伞运动从上世纪80年代末起步，到今天拥有滑翔伞飞行执照的人尚不到一万人，从人数来看算是极小众的运动。<br><br>然而，凭借着“伞友”们的热情和不断探索，在当今的华夏大地之上，一个颇有规模的滑翔线路网已被建构起来。<br><br>截至2017年底，中国绝大部分省区都有可供滑翔飞行的场地，全国总数已超过100个。<br><br>或是本场休闲飞行、或是长距离越野飞行，甚至登山探险飞行。<br><br>举目仰望，空中已有一个精彩的舞台。<br><br>我想，当人类祖先第一次看见鸟儿展翅翱翔时，便开启了渴望飞翔的梦想，飞伞的人也称自己为“鸟人”。<br><br>几年来，国内的滑翔场地我已飞过近半，因为滑翔，我看到了一个精彩而崭新的世界。<br><br>',
'<h2>天山特克斯峡谷能为中国定义一种峡谷新类型吗？</h2>在一般人的概念里，只有崇山峻岭里才有深切的峡谷。<br><br>不过令人意外的是，新疆天山地区的特克斯峡谷却是一个另类，它是在一片平坦的地面上“冒”出来的峡谷。<br><br>人们不禁要问：为何在辽阔的草甸平面上，竟能出现如此壮观而奇特的峡谷？<br><br>并且这里的峡谷不同于南疆峡谷的苍茫、干旱，峡谷内河流奔腾，雪岭云杉、野果林郁郁葱葱，为新疆增添了别样的“湿”意情怀。<br><br>那么，特克斯峡谷能否算是中国大地上的一种新型峡谷？<br><br>说起峡谷，我们头脑中现出的形象往往是，一条河流切开一座高山，在两山夹峙之间蜿蜒流淌而去。<br><br>但如果你去过新疆伊犁哈萨克自治州的特克斯峡谷，这种固有概念就会被打破——峡谷竟然出现在了一马平川的高山草甸上。<br><br>我们试着想象一幅画面：你正在草原上策马奔驰，突然在你面前，毫无征兆地出现了一道深深的峡谷，隆隆的水声从脚下的谷底传来。<br><br>如果不及时勒住马的缰绳，你就可能连人带马摔下了悬崖，那种震撼估计会让你记忆一辈子。<br><br>你这时才知道，这看似平坦、广阔的草原上，竟然还隐藏着幽深的峡谷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/61/wKgBzFsGcv-AQox6AD4S64YfiIU192.tub.jpg@!rw9"><br><br>库尔代峡谷茂密的雪岭云杉，蒸腾的雾气，这一切将库尔代峡谷装扮得犹如一块远离人间的世外桃源。<br><br>库尔代河位于新疆伊犁哈萨克自治州特克斯县，属于特克斯河支流阔克苏河的支流，而特克斯河又是伊犁河最重要的一条支流。<br><br>伊犁河谷地区丰沛的降水和冰雪融水，使得这里的河流水量丰富，可以深切天山的夷平面，形成了独特的峡谷景观——雪山、高山草甸、雪岭云杉与陡峭的峡谷在此交相辉映。<br><br>特克斯峡谷位于天山山脉的中段，伊犁哈萨克自治州特克斯县的特克斯河流域，由阔克苏和库尔代这两段相邻的峡谷组成。<br><br>不同于名声在外的天山库车大峡谷，外界几乎很少知道特克斯峡谷，而且连研究新疆地理的专家学者也很少关注它。<br><br>人们不禁要问：为何在辽阔的高山草甸平面上，会出现如此壮观而奇特的峡谷——除了“平地出峡谷”这一特点之外，特克斯峡谷还不同于南疆峡谷的苍茫、干旱，峡谷里却是郁郁葱葱，布满雪岭云杉、野果林，峡谷内大河奔流不息，为新疆增添了别样的“湿”意情怀。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/0A/wKgBy1sGc02AbpBNAAEstndRKEc782.tub.jpg@!rw9"><br><br>特克斯峡谷分布图特克斯峡谷位于新疆伊犁哈萨克自治州特克斯县的特克斯河流域，主要由阔克苏峡谷和库尔代峡谷组成。<br><br>特克斯河是伊犁河的支流，发源于汗腾格里峰北侧，由西至东流向喀德明山，其后和巩乃斯河汇合，再折向西流，与喀什河汇合，进入哈萨克斯坦，最终流入巴尔喀什湖。<br><br>特克斯河在特克斯县境内有大小18条河流注入，大的支流有三条：阔克苏河（旁边的库尔代河是其支流）、乔拉克铁热克河、阔克铁热克河。<br><br>那么，特克斯峡谷算是中国大地上的一种新型峡谷吗？<br><br>这种迥异于普通峡谷的“平地裂缝式”峡谷，是否能为中国定义一种新的峡谷类型呢？<br><br><h3>特克斯峡谷颠覆了我对峡谷的认知：高山草甸上竟然出现了深深的“裂缝”</h3>我对峡谷的认识，最早是源于长江三峡，它给我树立了峡谷的样板：两边是巍峨陡峻的山峰，江水从河谷中缓缓流过。<br><br>后来又接触了更多的峡谷，例如新疆的奎屯大峡谷、库车大峡谷，还有雅鲁藏布大峡谷、金沙江虎跳峡、太行山大峡谷，这些峡谷都是由陡峭耸立的山峰和深切山体的河谷组成。<br><br>',
'<h2>清水洞探索四十年前亚洲第一长洞能否重夺桂冠？</h2>1978年，探洞家安迪<U+2022>艾维斯带领英国探险队第一次在马来西亚沙捞越的姆鲁山区发现了清水洞。<br><br>在接下来的40年中，探洞者沿着清水洞的复杂网络不断向山体深处探索，清水洞也一度成为亚洲第一长洞。<br><br>尽管在2018年上半年，中国贵州绥阳的双河洞取代了清水洞暂夺亚洲第一，但有关清水洞的传奇故事还远未结束。<br><br>作为1978年清水洞的发现者之一，英国地质学家托尼<U+2022>沃特汉姆将给我们讲述已历时40年的清水洞探索故事，预测清水洞将会延伸往何处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/0A/wKgBy1sGXduARjprAC8LtR5rqk4567.tub.jpg@!rw9"><br><br>清水洞位于马来西亚沙捞越州的姆鲁山地区。<br><br>姆鲁山地区以其茂密的热带雨林和奇特的石灰岩喀斯特地貌闻名天下。<br><br>在该照片中，姆鲁山宏伟的石灰岩峭壁被茂密植被覆盖，却依然清晰可见。<br><br>摄影／Jerry Wooldridge1978年4月3日星期一，我乘坐小艇正从梅里瑙河（River Melinau）逆流而上。<br><br>马来西亚沙捞越州的热带雨林闷湿茂密。<br><br>与我同船的除了科考队员本·里昂（Ben Lyon）外，还有当地本南族部落的两位船工与一位挑夫。<br><br>在我们左侧，原始森林朝着低地平原舒展延伸。<br><br>无数条浑浊小溪裹挟着泥沙从森林里蜿蜒而出，汇入梅里瑙河。<br><br>而右手边，数百米高的陡峭石灰岩峭壁从林冠层中冲天而出，壮丽无比。<br><br>突然，我们发现原本浑浊的梅里瑙河水被分成了两种截然不同的颜色。<br><br>左侧河道依然浑浊，而右侧却变得清澈见底。<br><br>小船向前行驶不远，但见汩汩清流从一块隐匿在茂密树丛后的巨大砾石间流出，汇聚入梅里瑙河。<br><br>尽管当时我们无法知晓这股溪流到底源自何方，但纯净的流水却给出了明确的暗示：一个不为人知的溶洞就掩藏在这座巨大石灰岩山体之中。<br><br>大小不一的砾石便是早已崩塌洞口的古老遗存。<br><br>我们或许将是历史上首批发现这个大型洞穴的人。<br><br>但此刻，小船必须先按计划前往河流的上游，到位于梅里瑙峡谷（Melinau Gorge）附近的另一个洞穴进行考察。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/61/wKgBzFsGXduAGpUqACB18-66wDs596.tub.jpg@!rw9"><br><br>抵达清水洞最佳的路径之一，就是坐船溯梅里瑙河而上，在趟水过浅滩之后，上岸进入洞穴。<br><br>1978年，英国探洞者正是用这样的方式首次抵达清水洞。<br><br>截至2018年，已探明的清水洞出入口已达20个，但很多位于山脊之上的出入口从外部很难到达。<br><br>摄影／Jerry Wooldridge这是我到达加里曼丹岛沙捞越地区的第一周。<br><br>一支由英国皇家地理学会（Royal Geographical Society）组织的科考团队正在此集结，即将对姆鲁山（Gunung Mulu）周边广大区域开展多方面自然科学调查。<br><br>科考队的一大计划便是在这个地区建立起国家公园，以保护其中的珍稀热带雨林免受伐木企业的觊觎。<br><br>在真正建立保护区之前，科学家们必须尽可能细致地了解，这里有哪些值得关注与保护的自然景观和生物。<br><br>科考队中汇集了近百位来自英国的探险家与科学家，整个科考项目将在这个地区持续整整一年。<br><br>在熙熙攘攘的科考队伍中，有一支特殊的六人小分队。<br><br>他们的主要任务是探索姆鲁山山脊西侧区域，寻找未知的洞穴。<br><br>而我，就是这六人小分队中的一员。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/0A/wKgBy1sGXdmAPd8UABJGyikDtlo223.tub.jpg@!rw9"><br><br>从被发现，到被命名马来西亚沙捞越丛林中的原始部落本南族，他们是世代生活在沙捞越的土著居民。<br><br>尽管在1978年英国科学家和探洞者到达并第一次命名了清水洞，当地居民却早已知晓了清水洞的存在。<br><br>摄影／Tony Waltham<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/61/wKgBzFsGXdiAAC5zABnjPNdu1QY676.tub.jpg@!rw9"><br><br>清水洞中有着复杂的地下暗河系统。<br><br>英国探洞者最初就是沿着一条清澈溪流发现了清水洞的位置，然后沿着清水洞中的地下河道进行探索。<br><br>不过，沿地下河探索也有其危险性。<br><br>沙捞越雨林中经常出现的短时暴雨会造成地下河突然暴涨，威胁探洞者的生命。<br><br>摄影／Jerry Wooldridge<h3>1978年的发现</h3>次日，探洞小分队中的三位在一名本南族船工带领下，向着昨日发现的那条清澈溪流进发。<br><br>这位船工透露，有一个洞穴入口正位于溪流上游不远处的森林中，在大约高于河岸30米的地方。<br><br>他带领着三位探险队员从河岸下船，在穿过一片森林后，一个黑漆漆的洞穴出现了。<br><br>四人沿着由巨大落石堆成的陡坡手脚并用攀爬而下，抵达了一条地下暗河的河岸边。<br><br>展现在众人面前的是一条宽高各有30多米的巨大洞穴走廊，从此延伸向无尽的黑暗。<br><br>这便是“清水洞”。<br><br>',
'<h2>双河洞 历经三十一载，终成亚洲第一长洞</h2>2018年3月24日，贵州省遵义市绥阳县双河洞吸引了全国乃至全世界的关注——洞穴专家宣布：双河洞探明长度达到238.479公里，超过马来西亚清水洞成为亚洲第一长洞，在世界十大长洞中排名第六。<br><br>从1987年贵州省著名的地质学家杨汉奎带领团队对双河洞系统进行首次科学考察以来，31年来中外洞穴专家对双河洞的探测一直没有停止。<br><br>是什么吸引了他们如此持之以恒地进行探索？<br><br>双河洞是如何从默默无闻成为亚洲第一长洞的？<br><br>在今后它的长度还会继续增加吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4B/0A/wKgBy1sGV7-ACPGSADD_ksHwur0556.tub.jpg@!rw9"><br><br>洞穴，深藏在地底深处的神秘世界，充满了奇迹与未知。<br><br>有时你必须蜷缩着身体钻过狗洞一般狭小的洞道，有时你需要鼓足勇气踏入冰冷的地下暗河，有时你只能咬着牙在满地的泥浆中摸爬滚打……但是，当你再迈出下一步时，眼前也可能出现这样一幅气势惊人的场景：恢宏的洞道、不同时期崩塌形成的层次分明的穹顶、脚下一步之外即是断崖……只有当你身处其中时，你才能明白洞穴具有何等的魅力，为什么长久以来吸引着众多探洞者孜孜以求。<br><br>当新闻发布会上，李坡和让·波塔西联合宣布“双河洞已探明长度达到238.479公里，领先于马来西亚清水洞，成为亚洲第一长洞，长度位居世界第六位”时，我本以为自己会非常激动，但实际上却没有，我只是拿起手机，看了一眼上面显示的日期——2018年3月24日。<br><br>我的心中一片平静，还有一些理所当然的释然。<br><br>李坡，贵州省山地资源研究所研究员，双河洞科考中方首席专家。<br><br>1988年，他和同事们对双河洞进行了首次测量，测量长度为17公里。<br><br>让·波塔西，法国洞穴联盟副主席，双河洞科考常驻首席专家。<br><br>2001年，应李坡邀请，第一次探测了双河洞。<br><br>在那次探测中，他带领着由6位法国洞穴学家组成的洞穴探险队，将双河洞的长度刷新为50公里。<br><br>而我从1993年第一次接触双河洞开始，与它的联系已经越来越紧密。<br><br>从2001年至今，我几乎每年都会来到这里进行探测。<br><br>',
'<h2>双河洞、清水洞 谁是亚洲第一长洞？</h2>1978年，一支由英国皇家地理学会组织的科考团队在马来西亚沙捞越地区第一次对清水洞进行了科学探察；1988年，他们在清水洞测量出的长度为59.3公里，清水洞从此获得了亚洲第一长洞的称号。<br><br>同年，中国贵州省山地资源研究所的科研人员对绥阳县双河洞进行了首次测量，测得长度为17公里。<br><br>在此后的几十年中，随着双方探洞人员的深入探测，清水洞和双河洞的长度都在不断增加，双河洞从默默无闻成为“中国第一长洞”，并渐渐开始向清水洞发起挑战。<br><br>时至今日，清水洞与双河洞，究竟是谁摘得了亚洲第一长洞的桂冠呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/60/wKgBzFsGTw2AD9VlACJolpDvTSM548.tub.jpg@!rw9"><br><br>',
'<h2>12个关键词、14位专家 带你一起热议“红旗河”</h2><h3>编者按</h3>2017年12月以来，“红旗河”这个名字频频见于媒体，并引发了全社会的关注。<br><br>但实际上它并非一条真正存在于自然之中的河流，而是一个有关我国西部调水的方案。<br><br>按照“红旗河课题组”的构想：该工程计划从雅鲁藏布江中游取水，采取山区打隧洞、平原开明渠、河道之间用水库等方式，沿青藏高原边缘全程自流，输水至我国西北缺水地区。<br><br>并初步估算，“红旗河”主体工程投资约为4万亿元，建设周期大约十年。<br><br>工程实施后，将在西北地区创造20万平方公里的绿洲、2亿亩灌区和牧场，形成一条1000公里长的运河，使得西北地区具备承载超亿人口的生存与发展空间。<br><br>这个宏大的调水工程，勾画出了一个令人心潮澎湃的未来，在获得众多推崇的同时也引起热烈争议。<br><br>从科学的角度来看，在专业上还没有经过认真辩论的问题，不宜直接拿给公众来“评判”；也不能把科学上还有巨大争议的事情，推给政府去“决策”。<br><br>为此，本刊从有关“红旗河”构想的描述中提炼出最关键的12个词，并由此引申出争议最大的几个问题，特邀多位水利、工程、地理等领域的专家（排名不分先后），就此进行释读并展开热烈讨论，力求让读者尽可能深入地了解“红旗河”的各个方面：创新、收益、风险、困难……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/09/wKgBy1sGLYGAQAJdAAObJCVT4hM808.tub.jpg@!rw9"><br><br>“红旗河”干线、支线及相关水系、流域图按照“红旗河课题组”公布的构想：“红旗河”西部调水工程预计年总调水量为600亿立方米——相当于黄河的年径流量；干线长度为6188公里（含自然河道）——接近于长江的干流长度；从西南诸河、长江流域调水，到黄河流域和内流诸河流域。<br><br>此外还设计有3条支线——通向延安方向的“红延河”，通向内蒙古、北京方向的“漠北河”，以及通向吐哈盆地的“春风河”。<br><br>资料提供：“红旗河S4679课题组”本页绘图／谭希光<h3>关键词(一) 西部调水 </h3><h3>调水是解决西北干旱区发展问题的最佳方法吗？<br><br></h3><b>邓铭江 “调水对我们新疆来讲太重要了”</b>',
'<h2>花粉过敏悄然降临百万放大倍率揭秘致敏源</h2>花开的季节让人欣喜，也会令相当一部分人紧张。<br><br>我国对花粉过敏的人群数量近年来快速增长，悄然成为新的社会话题。<br><br>这些细若尘埃的颗粒为什么会引发人体不适？<br><br>致敏花粉有哪些种类？<br><br>它们分布何地，容貌如何？<br><br>围绕这些问题，我们策划制作了本次报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/5F/wKgBzFsGG9iAFz_RABpO93JhCEE990.tub.jpg@!rw9"><br><br>纷繁复杂的花粉记录着不同的遗传密码不同植物的成熟花粉大小及形态差异巨大。<br><br>在扫描电子显微镜下，种类纷繁的花粉纤毫毕现地展现在我们眼前。<br><br>这组显微影像的原始资料来自于中国科学院昆明植物研究所王红研究员及其研究团队。<br><br>扫描电子显微镜拍摄记录的底图为黑白影像，研究者通过花粉实体观测为影像上色，尝试复原其真实样貌。<br><br>细观每一粒花粉，它们大多具有复杂而有序的精细结构。<br><br>不同植物类群之间的差异，在花粉中亦有表现。<br><br><h3>靠风传播的花粉是导致过敏性鼻炎的重要因素</h3>春季的杭州，空气中主要致敏花粉来源于柳树、杨树、松树、悬铃木等乔木。<br><br>这些树种人们都很熟悉，但说起它们的花粉，却让人感到陌生。<br><br>植物可以通过多种方式传递花粉，虫媒和风媒是其中最常见的两类。<br><br>以昆虫为主要传播媒介的或者色泽艳丽或者香气扑鼻，它们吸引并依靠昆虫作为传粉使者；以风为主要传播媒介的花通常不艳丽也不起眼，它们将亿万花粉释放到空气中，花粉依靠风的动力大范围飘散，寻找授粉机会。<br><br>杨柳、松树等花粉大多靠风<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4B/09/wKgBy1sGHOaAGZhKAAl3BjaWOzs136.tub.jpg@!rw9"><br><br>松树种类繁多，几乎在我国任何城市都可见到。<br><br>在分类学上，它们大多属于裸子植物门松科松属，此类乔木既可以在山地构成森林，也被应用于园林绿化。<br><br>每年春末至初夏，松科植物上散发出的黄色花粉烟雾——无限放大之后，花粉形如古代的银锭，两侧膨大的结构是微型气囊，气囊可以帮助其在空气中传播到更远距离。<br><br>松科植物的花粉大量飘散在空中，可能引发过敏者身体不适。<br><br>在日本，松树花粉甚至可以使部分猕猴出现眼睛流泪等过敏症状。<br><br>松科树木花粉Pinaceae长70至80微米<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/5F/wKgBzFsGG9WAP0dcAB0eT_pOEsw737.tub.jpg@!rw9"><br><br>松树花粉：春末夏初随着空气飘散如烟<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/5F/wKgBzFsGG9SASDN2AAlo9Eh3BqU356.tub.jpg@!rw9"><br><br>传播。<br><br>牛洋博士任职于中国科学院昆明植物研究所，他曾进行的一项研究，恰与风媒花的繁育方式相关。<br><br>相比于桃花、樱花等虫媒花的花粉，风媒花的花粉更加细小轻盈。<br><br>牛洋说：“花粉携带植物的雄配子，相当于精子的载体。<br><br>相比于依靠昆虫传播花粉的植物，风媒花的授粉效率要低很多，所以它们需要释放惊人数量的花粉，来弥补大海捞针般的授精机会。”<br><br>',
'<h2>从虚拟水的视角看“红旗河”大调水</h2><h3>调水方案很多，无人重视，但“红旗河”是个例外</h3>由于工作的关系，我经常遇到研究在中国大地如何调水的人。<br><br>有的是教授，有的是水利专家，也有利用业余时间来研究调水方案的人。<br><br>之所以有这么多人被调水吸引，是因为中国水资源分布不均衡。<br><br>南方湿润多水，却缺少土地；北方干旱少水，却有着大面积的、平坦的、由于缺水无法利用的土地。<br><br>因此把南方的水调到北方，总是吸引着中国人去构想各种方案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/71/wKgBzFsXoAeAXDy_AAh47p1kr-A438.tub.jpg@!rw9"><br><br>虚拟水：调水新思路商品生产过程中消耗的水被称为虚拟水，以粮食为典型代表的农产品就是一种虚拟水密集型商品。<br><br>总体上看来，生产肉制品所需要的水远大于粮食作物。<br><br>基于虚拟水的概念，有学者提出调水的成本过高、运输难度过大，得不偿失，缺水的国家和地区应该用进口虚拟水来代替调水。<br><br>虚拟水的贸易，即水足迹，能够真正反映水资源的供需关系，全球各地区的水资源正通过虚拟水贸易进行重新分配。<br><br>从世界水足迹来看，南北美洲是虚拟水的主要输出方，欧洲、非洲和东亚是虚拟水的主要输入方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4B/08/wKgBy1sFO3aARiQxAACUfoPxBQM755.tub.jpg@!rw9"><br><br>农作物中虚拟水含量我印象很深的一位是中国地质大学（北京）的陈昌礼教授，教授把我请到他家里，给我讲他的调水构想，他的调水方案很有想象力：把渤海的水提升到张家口一带的坝上（中国地形的第二阶梯），然后利用内蒙古北部一道东西向的地堑凹槽作河床，让海水自流到新疆，至此分为3支，一路去吐鲁番盆地，一路去北疆准噶尔盆地，一路去南疆塔里木盆地，这些水到了盆地聚集成湖泊，在炎热的阳光照射下，湖水蒸发变成水汽和云，在北半球西风带的吹送下，这些水汽和云向东南移动，遇到东南方向的大山，就会冷凝变成雨水降落，雨水汇聚成河，河水灌溉土地，沙漠变成绿洲……还有一位领导干部退休后，研究调水，并给我寄来他的方案，他的构想是把黄河改道。<br><br>现在黄河从山东东营市附近入渤海，黄河所携泥沙每年在入海口还能造就几十平方公里的土地，他主张把黄河的入海口改成从江苏附近入黄海。<br><br>因为渤海是中国内海，黄河造地并未增加国土面积，但在黄海就不同了，黄海造地能增加国土面积，并把领海向韩国和日本方向推进。<br><br>西安有一位中学地理教师很感人，他两次到北京我的办公室找我，给我看他的调水方案，他是研究怎样调黑龙江水系的水到内蒙古和吉林之间的科尔沁沙地，把那里的沙地变成粮仓。<br><br>其实我对这位老师的调水方案还是很赞赏的，感觉上这个方案可行，我认为这个方案的水与土地距离近，若实施，成本低，收获大。<br><br>',
'<h2>鲜水河断裂带 危险与美景并存之地</h2>从四川省甘孜藏族自治州甘孜县至泸定县，有一条鲜水河断裂带，这个区域地质运动活跃，地震频发。<br><br>地震给当地村民造成危害，却又形成许多新的自然景观。<br><br>本文作者是一位地质专家，他将带您走进鲜水河断裂带，并重新解读地震对于人们的意义。<br><br>在四川西部，有一条鲜水河断裂带，北起甘孜东谷附近，大体呈西北—东南展布，经炉霍、道孚、乾宁（八美）、康定延伸至泸定的磨西南部，全长约350公里。<br><br>自1700年以来，沿该断裂带发生震级6级的地震15次，震级7级的地震4次，最近一次为1973年2月6日，甘孜藏族自治州炉霍县发生7.9级大地震。<br><br>历次地震给断裂带沿线的人们带来巨大的经济损失，甚至改变了人们的生产生活方式。<br><br>由于这里已进入青藏高原，地表流水侵蚀作用和人类活动影响都很微弱，多次地震在震区形成的断裂、断陷等地震遗迹得以完整保存。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/E7/wKgBzFrbN4OAbeuzADK3bRDa6yI413.tub.jpg@!rw9"><br><br>河边的台地是由地震沉降形成的图中左边为断裂活动的沉降部分，多期次沉降形成多个缓坡状的台地。<br><br>台地之上，阡陌纵横，田舍俨然。<br><br>图中右侧山体明显受断层线控制，山体表面如蚯蚓状的沟，就是地震形成的地裂缝。<br><br>它们就像一道道伤疤，与左侧的田园牧歌形成极大反差。<br><br><h3>鲜水河断裂带——鲜活的地震博物馆</h3>打开四川省构造图，有三根粗线条的构造线十分醒目，它们呈Y形将整个四川的大地构造分为三个块体，即川滇菱形块体、川青块体和四川块体。<br><br>这三条粗线条就是鲜水河断裂带、龙门山断裂带和安宁河断裂带，是三大块体的分界线。<br><br>因此这三条断裂带是四川省最活跃、最强烈，也是最危险的断裂带。<br><br>鲜水河是雅砻江左岸支流，古称鲜水、州江。<br><br>鲜水河有东西两源，东源称泥曲（尼柯河），源于青海省果洛藏族自治州达日县巴颜喀拉山南麓；西源为达曲，发源于四川省甘孜藏族自治州石渠县北。<br><br>两河在炉霍县汇合后称鲜水河，之后向东南流经道孚县，再南进入峡谷，最终于雅江县两河口水电站汇入雅砻江。<br><br>',
'<h2>从蓝毗尼到拘尸那迦 一名中国摄影师的寻访佛陀足迹之旅</h2>2500多年前，在喜马拉雅山脉南侧的恒河平原上，佛教的创始人佛陀（即释迦牟尼佛）曾进行了长达40多年的传教布道，深刻影响了后人的信仰与文明。<br><br>至今，恒河平原上还留存有为数不多的佛陀传教遗迹。<br><br>本文作者是一名中国摄影师，他从佛陀诞生地蓝毗尼，一直到佛陀涅槃地拘尸那迦，用文字和图片记录了自己的寻访故事和体验……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/E7/wKgBzFrbMTGAZzzhADFzhFSRaYk962.tub.jpg@!rw9"><br><br>菩提伽耶：佛陀成佛之地，也是佛教徒心目中最重要的圣地在菩提伽耶的摩诃菩提佛寺，当地人正在更换佛塔上的花环。<br><br>菩提伽耶位于印度比哈尔邦南部伽耶市的近郊，是佛陀（即释迦牟尼佛）成佛之地，所以这座小城也成了佛教信徒心目中最重要的圣地。<br><br>当地主要遗迹包括菩提树、摩诃菩提佛寺、金刚座等。<br><br>现在的菩提伽耶成为佛教不同教派的汇聚地，泰国、缅甸、斯里兰卡、日本、中国等不同国家的僧人在此修建了不同风格的寺院。<br><br><h3>有关佛陀足迹的文化遗存都集中在了恒河平原上</h3>每当我与别人谈及到恒河流域的旅行时，常常会听到两种截然不同的反应：喜欢者，大谈那里的美妙，诸如众多的历史建筑，丰富的人文积淀，还有极具视觉感的生活色彩等；而厌恶者，也会举出典型例子，多半是肮脏的河流，混乱的交通等。<br><br>一面是圣洁的庙宇，一面是杂乱的街市，恒河似乎将世界的两个极端融为了一体。<br><br>说起来，中国与恒河流域的交往也算历史悠久，但因为有高大的山脉作为屏障与阻隔，这种交往受到了极大影响。<br><br>其中双方最重要的交往，可能是起源于恒河流域的佛教对中国的影响了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/E7/wKgBzFrbMS6AWjvnABDcgiMvn2Q403.tub.jpg@!rw9"><br><br>蓝毗尼：佛陀诞生地，南临广阔的恒河大平原在佛陀的诞生地蓝毗尼，每天有许多朝拜者前来拜访。<br><br>蓝毗尼位于今尼泊尔境内，地处尼泊尔和印度交界处。<br><br>蓝毗尼本是2500多年前迦毗罗卫国建造的一座花园，北靠终年积雪的喜马拉雅山，南临广阔的恒河大平原。<br><br>迦毗罗卫国面积虽小，但非常富庶，国王叫净饭王，王后是摩耶夫人。<br><br>摩耶夫人年近40的时候，在蓝毗尼花园生下佛陀。<br><br>净饭王给孩子起名为乔达摩<U+2022>悉达多。<br><br>在他出生七天后，母亲摩耶夫人就去世了。<br><br>传说后来佛陀专门上天为母亲说法。<br><br>虽起源于古印度的恒河流域，但在约公元13世纪时，佛教就已在印度接近消亡，被印度教取代。<br><br>如今，一般认为，与佛教创始人佛陀相关的遗迹，最主要的有八处，都在恒河平原上。<br><br>这些留下当年佛陀足迹的珍贵文化遗存，囊括了佛陀的一生历程：出生地蓝毗尼、悟道成佛地菩提伽耶、法轮初转地鹿野苑，再加上王舍城（有灵鹫山、竹林精舍、那烂陀寺等）、舍卫城（佛陀前后待了24年，时间最长）、僧迦施（传说佛陀到天上为母亲说法后返回人间的落脚处）、毗舍离（佛陀在此预言自己即将涅槃）、涅槃地（佛教称佛陀去世为涅槃）拘尸那迦，一起合称为八大圣地。<br><br>这八处遗址，除了蓝毗尼在尼泊尔，其他七处都在印度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/E7/wKgBzFrbMt2AXlOIAAD1VbQ0DZQ853.tub.jpg@!rw9"><br><br>在历史上，印度是地区之名而并不是国家之名。<br><br>因为在历史上，印度不是一个统一国家。<br><br>在英国殖民统治印度地区以前，这个地区一直是小邦和部族林立。<br><br>在佛陀时代（2500多年前），印度北方地区有16个大国以及百余小城邦同时并存。<br><br>这些国家，在佛教很多经典中都有记载，时常被称之为“十六大国”。<br><br>最负盛名，且为人津津乐道的孔雀王朝，即是十六大国之一——摩揭陀王国的政权。<br><br>据研究，十六大国之间的区划似乎并非按地理或是政治因素划分，而是依照种族势力范围划分的，主要分布在印度中部和北部地区。<br><br>要问有关佛陀足迹的文化遗存为什么都集中在恒河平原上，其实道理也不难理解：佛陀从出生、悟道、传道到最后涅槃，都没有离开过恒河平原。<br><br>由此也不难理解，为什么在佛教经典里，出现频率极高的一个地理名词是“恒河”。<br><br>在南亚，历史上的恒河流域一直是人口最为密集的区域。<br><br>因此，佛陀也很自然地选择人口稠密区进行传教了。<br><br>',
'<h2>“人间仙境”何处在？遁入中国的热带云雾林</h2>热带的水汽蕴藏着雨林旺盛的生命力，也造就了更高海拔上一种神秘的森林——热带云雾林。<br><br>那里终年云雾缭绕，宛若仙境，湿润和偏远使它成为很多动植物的避难所和聚集地。<br><br>我们有幸，在中国海南境内找到了零星的几处热带云雾林，让我们有机会能遁入一个独一无二的“人间仙境”。<br><br>7月的新加坡，高温几乎统治着一切。<br><br>我趁着开会的间隙，在新加坡扫街。<br><br>在热带的烈日下被炙烤了三个小时后，汗如雨下。<br><br>不知不觉，走到了新加坡闻名遐迩的人造景观——滨海湾花园云雾林。<br><br>一迈进大厅，阵阵凉意袭来，浓密苍翠的“森林”里云雾缭绕，宛若仙境。<br><br>它模拟了湿润凉爽、雾气缭绕的热带高海拔森林的气候。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/8C/wKgBy1rZW1aAAHDnAE2vQguiRn8167.tub.jpg@!rw9"><br><br>热带云雾林指的是潮湿热带地区经常被云雾掩盖的森林，这种森林虽然只占全世界热带雨林面积的2.5%，却是世界上多数生物的避难所。<br><br>它是热带森林植被的一种特殊森林类型，具有丰富的生物多样性，是淡水的重要来源，但至今为止并没有受到广泛的关注。<br><br>海南是中国热带云雾林最主要的分布地区之一，图为海南五指山的热带云雾林，弥漫的雾气让林子里仿佛人间仙境一般。<br><br>摄影／刘馨阳巨大的人工山体上长满了各种花卉植被，皆来自海拔高达2000米的热带山区，35米高的人造山种有蕨类、兰花、秋海棠、猪笼草等植物。<br><br>山上还种植了茂密的树木，包括奎宁树、咖啡树和茶树等。<br><br>只见高35米的室内瀑布从植被丛林中倾泻而下，气势如虹。<br><br>在常年炎热的热带城市新加坡，室内人造云雾林成为最炙手可热的避暑胜地，也被称为世界上最时尚的立体公园。<br><br>',
'<h2>阿里极大陆性冰川崩塌 “超稳定”冰巨人倒下的背后</h2>西藏阿里，高原中的高原，是众多极大陆性冰川的家园。<br><br>因为这里降水补给少，冰川流动性弱，它们被视为冰川家族中“超稳定”的一支。<br><br>然而在2016年，两位“冰川巨人”相继在阿里荒原上轰然倒下，不仅震动了中外冰川界，也给整个地球敲响了环境危机的新警钟。<br><br>中国是世界上屈指可数的冰川大国。<br><br>所谓冰川，在地理学上被定义为寒冷地区多年降雪积聚密实、经过变质作用后形成的具有一定形状并能自行运动的天然冰体。<br><br>在中国，冰川多以高海拔的雪山为依托，它们像是一条条由冰堆积而成的迟缓而静默的“河川”，从冰峰高处垂挂而下，创造出无数壮丽而惊人的景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/89/wKgBy1rXF8mAEUigAAaZXgjPVMg051.tub.jpg@!rw9"><br><br>一场“史无前例”的巨型冰崩，第一次冰崩前后遥感对比图2016年7月17日，阿里地区日土县阿鲁错附近53号冰川主体从海拔大约5800米处断裂，巨量碎冰滑落至山下海拔5000米左右，形成了巨大的冰崩扇。<br><br>阿汝冰川属极大陆性冰川，有温度低、变化慢、流速缓的特征，且冰川和基岩是冻结在一起的，一般被认为是极为稳定的冰川。<br><br>两个月后，此次冰崩地南侧的另一条冰川再次发生了主体崩塌。<br><br>这两次非同寻常、史无前例的冰川崩塌形式颠覆了人们的认知，震动了全球冰川界，也拉响了新的环境警报。<br><br>图为冰崩前的卫星图片。<br><br>西藏是我国冰川分布最集中的地区，占全国冰川面积近二分之一。<br><br>而阿里地区则是“高原上的高原”，这里气候高寒，是喜马拉雅山、冈底斯山、喀喇昆仑山的交会处。<br><br>磅礴山系之中发育了大量的冰川。<br><br>据统计，阿里地区冰川有5800多条，面积约4900平方公里。<br><br>这里人烟稀少，是藏羚羊、野牦牛、雪豹的家园，冰雪年年积累消融，滋润着荒原。<br><br>阿里的一切，仿佛都距离人世红尘很远。<br><br>然而，2016年阿里发生的两次冰川崩塌，不仅震动了中外冰川学界，也给更多的人带来了许多新的忧虑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/89/wKgBy1rXF8-AZZFMAEGzscYQTCs579.tub.jpg@!rw9"><br><br>图为冰崩后。<br><br><h3>失控的高速冰雪列车，两条冰川从雪峰坠入荒原</h3>2016年7月17日，高原夏季的中午时分。<br><br>忽然，阿里地区日土县阿鲁错之畔的53号冰川，从雪山海拔5800多米处骤然断裂，在几分钟内，它如一辆失控的巨型冰川列车，从山顶冲向海拔不到5000米的山脚，排山倒海般的巨量冰体与大地发生了重重的撞击，粉身碎骨，瞬间铺满了荒原。<br><br>由于巨大的能量和速度，冰川前锋根本刹不住车，直接扑进了阿鲁错的碧蓝湖水中，瞬间掀起了10米高的巨大“湖啸”，大量湖水被挤出湖岸，巨浪拍向湖对岸外数百米处……',
'<h2>天空捕手捕捉飞机窗外转瞬即逝的奇幻天象</h2>幻日、银河、钻石尘，极光、佛光、曙暮光……如果说在地面上看到这些天象景观并不难，那么要在民航飞机上看到并把它们拍摄下来，就非一般人所能做到的了。<br><br>这些天象在高空观察，往往与在地面上观察有着很大不同。<br><br>本文作者身边，聚集了一群摄影师，他们堪称“天空捕手”，透过民航飞机的窗口，捕捉到了许多神奇莫测的美妙天象……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/E0/wKgBzFrW9zuAV9XbABCPtY3UUvQ888.tub.jpg@!rw9"><br><br>空中细小的冰晶宛若钻石的粉尘，将阳光散射出温暖的光彩从北京飞往挪威奥斯陆的航班，航线途经俄罗斯北部上空。<br><br>广袤的西伯利亚大平原上空，空中细小的冰晶，宛若钻石的粉尘，它们将阳光散射出温暖的光彩。<br><br>在高纬度地区的上空，常会有令人赞叹的奇妙天象出现。<br><br>它们给漫长的旅途增加了别样的关注点。<br><br><h3>第一次在万米高空上看到银河，那种感觉终生难忘</h3>我是一名从事医药行业的“80后”外企女白领，喜欢星空摄影，曾走南闯北，去拍摄美丽的夜空。<br><br>冰岛上空的妩媚极光，撒哈拉沙漠的满天繁星，恒河倒映的炫丽银河，这些都曾是我追逐的梦想——原来夜晚的天空可以这样美丽。<br><br>在拍摄过程中，我接触并了解到许多有意思的天象景观，比如说：幻日、雨幡、钻石尘（一种冰晶的折射现象），极光、佛光（即宝光）、曙暮光，银河、闪电、火烧云……在星空摄影师看来，这些司空见惯的景观，是令很多人激动不已的迷人风景。<br><br>跟很多人一样，我外出时，会经常选择飞机这一交通方式，不免要忍受长途飞行的煎熬。<br><br>有时候也会注意到舷窗外翻腾的云海，或日落日出时横跨天际的晨昏线，更多时候只能以睡觉、发呆等方式打发时光。<br><br>直到在2015年的一次夜航中，我终于不需要再忍受这种煎熬了。<br><br>记得那一次飞行中，百无聊赖的我，无意中望向飞机窗外，瞬间被惊呆了，只见夜空中出现了一条熠熠生辉的银河，竟然如此清晰、壮丽，仿佛就像飘浮在身旁一样。<br><br>这是我第一次在万米高空上看到银河，那种感觉终生难忘。<br><br>飞机在飞行，银河也在陪着我一起前行。<br><br>',
'<h2>蚂蚁虫草 亚马孙雨林中的“僵尸”制造者</h2>真菌是与动物和植物并列的一类真核生物，它们中既有做面包的酵母菌，使食物腐败的霉菌，还有常常被当作植物的大型真菌。<br><br>这一次，我们要造访的是一群鲜为人知的真菌——能够控制蚂蚁行为的虫草菌。<br><br>相比人们熟知的冬虫夏草，它们的故事更精彩。<br><br>在美国恐怖电视连续剧《行尸走肉》中，主人公瑞克是亚特兰大城郊一座小镇的副警长，在执行公务时遭到枪击，被送往当地医院进行抢救。<br><br>当瑞克醒来之后却发现，人类感染了某种僵尸病毒，导致“僵尸瘟疫”暴发并四处蔓延。<br><br>他开始寻找亲友，带领幸存的人类逃亡。<br><br>这部大热的僵尸题材电视剧目前已经拍到第八季，共115集，在中国收获了大批粉丝。<br><br>僵尸题材总是给人很大的想象空间，此类影视作品层出不穷。<br><br>美剧中的僵尸是指那些感染某种病毒而丧失意识，成为继续传播病毒的“活死人”。<br><br>人类幻想的剧情却在自然界中有其原型，有一种真菌真的可以将蚂蚁变成“僵尸”，控制蚂蚁在森林里到处跑，只是为了真菌的利益——繁衍。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/DF/wKgBzFrWphSAUJrlACUnp5LaKHk691.tub.jpg@!rw9"><br><br>人类喜欢的僵尸剧，在森林中真实发生了真菌:Ophiocordyceps llyodii宿主:黑头弓背蚁  Camponotus atriceps热带雨林里发生一起抢夺案，案犯是一种名为线虫草的真菌，而受害者是一只蚂蚁。<br><br>真菌抢夺了蚂蚁的身体，将它们变成“僵尸”——在森林里不断寻找适合真菌繁衍的地方，真菌从蚂蚁的身体里长出“草”，生产更多的孢子再去抢夺蚂蚁。<br><br>这只可怜的弓背蚁不幸中招，真菌从它的身体里长出两根形状各异的“草”。<br><br>在热带雨林中，这种抢夺案每天都在发生，不过真相要比我们想象的复杂。<br><br>摄影／Daniel Winkler<h3>亚马孙雨林隐藏着一种真正的僵尸</h3>清晨的亚马孙雨林，树林阴翳，雾气氤氲，一只列罗氏弓背蚁跌跌撞撞地在潮湿的倒木间爬行。<br><br>弓背蚁是亚马孙雨林中很常见的一种蚂蚁，在蚂蚁家族中弓背蚁属的成员最多，因其喜欢在木材里挖掘通道，又被称为木匠蚁。<br><br>列罗氏弓背蚁原本是习惯在树冠活动的蚂蚁，这只列罗氏弓背蚁却爬到地面，并离开蚁群常走的蚁路，独自爬上一株植物。<br><br>它紧紧咬住叶子底部的叶脉，痛苦地扭动着身体，慢慢死去。<br><br>大约7天后，一根“草”从蚂蚁的头部长出来，这只列罗氏弓背蚁感染了一种真菌——虫草菌，不幸成了它的俘虏。<br><br>虫草菌是指寄生在昆虫、蜘蛛、螨类体内，或其他真菌及植物上的真菌的统称。<br><br>因其由充满菌丝的虫尸和形似“草”的子实体组成，而被形象地称为虫草菌。<br><br>',
'<h2>俄亚周边，其他民族也有一妻多夫</h2><h3>与世隔绝的争伍村，保留下古老东巴文化的同时也保留下古老的婚俗</h3>2011年我作为首席专家参与了“中国西南濒危文字的抢救、整理与研究”国家重大社科项目，行走在川滇交界处无量河高崖岸边的小路上，要从四川省凉山彝族自治州木里藏族自治县的一个村庄赶往几十公里外云南省宁蒗彝族自治县的另一个村庄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/87/wKgBy1rV7RyARriWABqu0TR2OyA980.tub.jpg@!rw9"><br><br>争伍是四川省木里藏族自治县依吉乡所辖的一个自然村。<br><br>2011年时全村52户，全部为纳西族，有近一半的家庭是一妻多夫，而老一辈几乎全部都是一妻多夫。<br><br>他们把一妻多夫生活认为是老一辈留下来的传统，非常自然、和谐地遵循这种传统家庭模式至今。<br><br>横断山中的这些村庄，特别是修筑在悬崖之上的，不通公路，我和向导只能骑着马走在千百年来人和马一步步踩出来的马帮路上。<br><br>时值正午，拐过一道山，一座“古堡”——悬崖之巅参差错落的土掌房依山而建，连绵叠加成“堡”——赫然扑入眼帘。<br><br>村口或站或坐着几位老人，着麻布长衫打绑腿，头顶油黑的瓜皮帽，戒备地看着我。<br><br>我万分惊诧，觉得自己好像是误入桃花源的武陵人，与他们之间不仅隔着空间也相隔了近百年的时间。<br><br>这是一个计划外的地点，所以我们没有进村，只在村口稍事休息后就继续赶路。<br><br>走了一段路，我们遇到了一位穿“干部装”的男子，他会说汉话，听说我们是调查民族文化和文字的，就热情地挽留起来：“我们村很古老，和俄亚一样（当时俄亚大村因为纳西族文化已经小有名气），是‘小俄亚’，你们来住几天吧。”<br><br>禁不住他的盛情邀请，我们跟着他前往他口中的“小俄亚”，结果发现就是正午时分路过的那个村子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/87/wKgBy1rV7dSAXEAKAAFvMGvEYiA773.tub.jpg@!rw9"><br><br>依吉乡中几个留存着一妻多夫婚俗的山村在进行语言文字调查途中，作者赵丽明在离俄亚大村不远的依吉乡，偶遇了多个至今仍然存在着一妻多夫婚俗的村庄，其中既有纳西族，也有普米族以及被民族识别为蒙古族的摩梭人。<br><br>这个村子名叫“争伍”，是木里藏族自治县依吉乡下辖的一个自然村，在我们之前几乎完全不为外人所知，许多地图上也找不到它的标注。<br><br>可令人想不到的是，这里的纳西文化保存相当完好，小小的村子里竟有11位东巴，每位老东巴都收藏有几百部成系统的古老经书。<br><br>而在我们埋头研究文献几天后，又有了另一个惊奇的发现——这里竟然盛行一妻多夫制的婚姻！全村54户人家中，爷爷奶奶辈的人几乎都是一妻多夫；而中年一代，也有超过半数的家庭是一妻多夫家庭。<br><br>',
'<h2>4年间，我记录下的俄亚一妻多夫</h2>一妻多夫制是一种仅占世界婚姻总量0.3%的婚俗与家庭制度，从世界范围来看，主要分布在南亚次大陆和青藏高原上。<br><br>在我国，学者们较多关注的是存在于藏族中的一妻多夫，¬刊于2004年也曾做过有关藏族一妻多夫的报道，并引起了读者的广泛关注。<br><br>但你是否知道，一妻多夫并非仅存在于藏族，除藏族外，纳西族、普米族等少数民族中也有着同样的习俗。<br><br>在第一篇文章中，作者刘莉在将近4年的时间里详尽记录了四川省木里藏族自治县俄亚大村纳西族一妻多夫的现状，为我们带来了最生动最真实的第一手资料。<br><br>而在第二篇文章中，作者赵丽明是在进行民族文字考察过程中，在不同的村寨中邂逅了多个纳西族、普米族等民族的一妻多夫家庭。<br><br><h3>次玲的故事——“我有三个爸爸一个妈妈。<br><br>姐姐出嫁了，她夫家也有三个爸爸。”</h3>从四川省木里藏族自治县县城到俄亚大村（即俄亚纳西族乡政府所在地），地图上直线距离约为80公里，实际上那条在重重高山和条条大河阻隔下的乡村公路长度为290公里。<br><br>而这段290公里的路，因为崎岖险峻，我们技术娴熟的老司机驾驶着性能优越的越野车，足足开了15个小时。<br><br>后来听村里人讲，在2011年公路修通前，这条路是山路，只能走马帮，去趟县城需要10天。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/87/wKgBy1rV1pmAH2B2ADn5RmoTBZ8186.tub.jpg@!rw9"><br><br>生活在四川省凉山彝族自治州木里藏族自治县俄亚大村的古米，是纳西族人，她有两个丈夫，他们是一对亲兄弟，哥哥高土（右一），弟弟古马。<br><br>三人于1998年结婚，婚后一直和谐幸福地生活在一起，育有两女一儿。<br><br>古米对自己的婚姻和生活非常满意，脸上总是带着幸福满满的笑容。<br><br>当我进到俄亚大村，穿行在连绵不绝依山攀援的“土掌房”间，行走在蜿蜒的巷道上，远眺寨子前面清澈碧绿的龙达河时，我不由感到，相比眼前的美景，那15个小时的艰辛实在是太值得了。<br><br>极度封闭的自然环境，让这个深山里的偏僻村庄，保存下了完好的自然生态和古老的纳西族习俗，积淀出一种遗世独立的神奇与宁静。<br><br>我是在2014年冬第一次来到俄亚，当时虽然公路已经修通，但交通依然不便，村民与外界接触还比较少，村里人都说纳西语，我听不懂也无法交流，在村里漫无目的地转悠了两天后，我遇见了次玲。<br><br>次玲是个漂亮的纳西族女孩，当年只有16岁，她在丽江打工刚好回家探亲，几番交谈后她爽快地答应做我的翻译兼导游。<br><br>聊天中我问到她的家庭，次玲告诉我：“我有三个爸爸一个妈妈。<br><br>姐姐出嫁了，她夫家也有三个爸爸。”<br><br>当时我听得目瞪口呆，虽然以前曾听说过纳西族有着独特的婚俗，但突然出现在自己眼前时还是觉得有些不可思议。<br><br>次玲告诉我，在俄亚大村，兄弟几个共娶一个妻子的风俗古来有之，村里的老辈人最怕分家，大村跟别的地方不一样，分了家就吃不饱饭，为了家庭财产不分割、人员不分离，所以家长只会让几兄弟娶一个媳妇，兄弟共妻、姐妹共夫的“伙婚”习俗就一直延续下来。<br><br>村里的老人们总教育后辈，在俄亚这样恶劣的自然环境里，只有相扶相携的“伙婚”大家庭，才能够得以生存和繁衍。<br><br>到现在姐妹共夫的家庭在俄亚基本没有了，但兄弟共妻的一妻两夫家庭还很常见，还有几家是一妻三夫的。<br><br>',
'<h2>森林变孤岛：亚洲象的“蜗居”生活何时结束?</h2>罗梭江所要建立的回龙山水电站，正位于亚洲象勐养—勐仑生物廊道中，而决堤淹没的640米以下的区域，几乎涵盖了沿江设謀¡的整条核心廊道。<br><br>近几十年来，云南当地农林经济和基础设施建设的飞速发展与亚洲象保护之间的矛盾愈演愈烈，亚洲象栖息地不断缩水，人象冲突也逐渐升级。<br><br>研究人象冲突缓解策略的黄程博士，以他的亲身经历讲述了亚洲象保护所面临的困境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/DD/wKgBzFrVisiAZdShACjgOMIra30837.tub.jpg@!rw9"><br><br>曾经热带雨林中的王者，已经学会了在面对人类时保持警惕西双版纳热带雨林中，一个小型亚洲象象群中的成象在注意到摄影师的镜头后时刻警惕，保护着家族中的幼象。<br><br>亚洲象族群内有着复杂的母系社会结构，象群通常由成年母象和幼象组成，而雄象在成年之后会脱离象群，独来独往。<br><br>作为国家一级保护动物，曾经广泛分布于我国从南到北许多地区的亚洲象，如今仅在云南省几个区县内活动，人类的侵略和杀害让它们学会了防备。<br><br>初次听闻罗梭江要建水电站，我内心一惊，第一反应是：勐养—勐仑亚洲象保护廊道怎么办？<br><br>上世纪60年代开始，由于大面积的毁林开荒，种植橡胶，西双版纳尚勇—勐腊地区与思茅—勐养地区之间出现了生态断带，两地区的亚洲象种群难以交流。<br><br>为了保护中国野生亚洲象之间的沟通交流及其栖息地，西双版纳国家级自然保护区管理部门与相关部门共同进行了亚洲象保护廊道建设项目，其中勐养—勐仑亚洲象保护廊道是连接勐养子保护区和勐仑子保护区的重要通道，地处无量山余脉山地。<br><br>澜沧江的一级支流小黑江在这里叫做罗梭江，从廊道北部穿入，东南流出。<br><br>20世纪90年代以前，亚洲象在勐养—勐仑亚洲象保护廊道内大部分区域都有分布，90年代以后，由于林地大量开垦阻隔了通道，亚洲象的活动区有所减少。<br><br>但根据访问调查，亚洲象仍然会偶尔到廊道内保护区边缘附近的几个村寨活动，其中一条活动路线刚好与小黑江的流域范围吻合。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/4A/86/wKgBy1rVpNqAdrpTAAD_BuSzkkU196.tub.jpg@!rw9"><br><br>亚洲象目前零散、间断性地分布在亚洲部分地区亚洲象曾经连续地分布于亚洲，从西亚经伊朗海岸到南亚次大陆，再到东南亚，直至中国的黄河地区，繁盛时期分布区面积多达900万平方公里，与人类有着长期的共同生活历史。<br><br>但随着气候条件的变化和人类社会的飞速发展，现在亚洲象在西亚、爪哇以及中国大部分地区已经绝迹，其他地区也已呈零星分布。<br><br>目前我国亚洲象仅存250头左右，主要分布于云南省西双版纳傣族自治州的景洪市、勐腊县和勐海县，普洱市的思茅区和澜沧拉祜族自治县及临沧市的沧源佤族自治县。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/DD/wKgBzFrVpTqAUk6tAABZUc02gMk731.tub.jpg@!rw9"><br><br>这条路线其实是为了适应亚洲象活动特点而在勐养—勐仑亚洲象保护廊道中，特意设计的核心廊道。<br><br>核心廊道的宽度不低于1公里，沿小黑江一直到达勐仑子保护区，并在周边留出了足够宽的缓冲带。<br><br>回龙山水电站就在廊道内小黑江的下游，而这次的水电站淹没事件，对于整条核心廊道来说，无疑是一次毁灭性的打击。<br><br>',
'<h2>罗梭江：西双版纳最后的热带雨林河谷被“毁容”</h2>西双版纳罗梭江两岸，自由奔腾的河流边是茂密的热带雨林，岸边是美丽的刺葵群落和高大的乔木，在景观上和亚马孙河很像，这样的河岸景观在中国是唯一的。<br><br>罗梭江也是除了雅鲁藏布大峡谷墨脱段以外中国最后一条热带雨林河谷了。<br><br>在澜沧江干流已建设梯级电站的背景下，罗梭江就成为了澜沧江流域中下游珍贵鱼类的唯一洄游通道。<br><br>然而，这条江正因一个发电量仅为11.3万千瓦的小型水电站而被“毁容”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/7D/wKgBy1rMdCOAISqcAEUFcT175GQ336.tub.jpg@!rw9"><br><br>这里是罗梭江曼底村下游3公里的一段未受“清库”行动影响的热带雨林江段，两岸地势险峻，生长着原始热带雨林。<br><br>这样清新自然的热带雨林河谷景观，在人工林面积逐年增加的西双版纳乃至全中国，都是弥足珍贵的。<br><br>摄影／王宁<h3>这是生命的河流，宛如天堂</h3>“天呐！太美了！这不就是中国版的亚马孙嘛！”钟峪感叹着说。<br><br>此刻，她与漂流者冯春（幺哥）坐在漂流大船的船头，大家都停止了划桨，任由青碧江水缓缓地流动。<br><br>我所划的皮艇和那艘大橡皮艇，悠然被推漂向下游，两岸高山耸立、郁郁葱葱，如梦境一般。<br><br>当时，正午的阳光时有穿透云层，照射到这个喀斯特河谷。<br><br>河谷这段较逼仄，宽约20米到30米之间。<br><br>在西岸，是高大陡峭的红黄色石灰岩悬崖山体，繁盛的木藤等各类植物爬上、长在石山上。<br><br>在东岸，是坡度50多度的山体，石头少、更多则是高达30米甚至50米的高大乔木。<br><br>刺葵灌丛、箭叶秋葵，各样珍稀的植物品种分布于此。<br><br>而猕猴等珍贵的保护动物，则生活在勐养保护区的核心地带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/7D/wKgBy1rMec2Ad0muAAGwgIw-7CY379.tub.jpg@!rw9"><br><br>西双版纳国家级自然保护区及回龙山水电站（在建）位置图罗梭江又名补远江，其上游叫小黑江。<br><br>在建的回龙山水电站所截流的罗梭江段，恰在西双版纳国家级自然保护区的勐养子保护区和勐仑子保护区之间的生物走廊带中。<br><br>这就是地球之肺，这就是这个星球上最为珍贵的原始热带雨林。<br><br>这就是，一个典型的河谷型原始热带雨林系统。<br><br>',
'<h2>喜山何曾是屏障</h2>对一条山脉的认识，可能影响到国策。<br><br>当这条山脉是横亘在国家与国家之间的界山的时候，更是如此。<br><br>比如我们对中国西部喜马拉雅山脉（后面简称为喜山）的认识。<br><br>这条山脉在教科书中，或者在一些全国地图上，都会被画成一条线，许多人把这条山脉想象成连绵不绝的一道屏障，而且是雪峰林立、冰川纵横的一道天然的屏障。<br><br>但是，这种认识是错误的，甚至会给国家利益带来损害。<br><br>因为喜马拉雅山脉并非连绵不绝，也并非屏障。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/7D/wKgBy1rMZ8OASFpJAAuk2XPsxTo442.tub.jpg@!rw9"><br><br>河谷切穿喜马拉雅山脉，分割出山峰群喜马拉雅山脉横亘东西，是青藏高原与印度河—恒河平原（中央平原）间难以逾越的屏障。<br><br>但这条“世界屋脊”并没有连续的山脊线，一道道河流沟谷南北向切穿了山脉，将珠穆朗玛峰、希夏邦马峰等划成了一个个山峰群。<br><br>亚东沟、陈塘沟、绒辖沟等著名的深切河谷沟通了喜马拉雅南北两地，成为藏文化向南传播的重要通道。<br><br>喜马拉雅山脉中、东段遥感影像图最初喜山可能是一道连绵不断的分水岭，朝向中国这面的冰川与河流都流向青藏高原，喜山南面的冰川与河流则流向中央平原（南亚）。<br><br>但是喜山的南坡是迎风坡，它截住了从印度洋涌来的湿润的云团，截留了水汽，在南坡形成了一条条水量丰富的河流。<br><br>虽然喜山南北两面的河流都在向着山脊线发动进攻——溯源侵蚀，但南面的河流比降大、水量大、力量强，率先到达分水岭，把分水岭切开（这里面冰川的作用不可低估），并且把分水线不断地向高原内部推移，把北面的湖泊、河流夺过来，让它流向南面去。<br><br>这就是所谓的河流袭夺。<br><br>我们看到的喜山北面的许多河都有一个急转弯（袭夺弯），袭夺就发生在这里。<br><br>流经定日和定结的朋曲最为典型，它显然是被夺走的一条河。<br><br>',
'<h2>南迦帕尔巴特峰：中国登山人的荣耀与悲歌</h2>历史上，南迦帕尔巴特峰所在地区曾与中国颇有渊源，但多数国人知道这座8000米级雪山，还是源于2013年的一次恐怖袭击惨案：两名中国登山人被杀害于此。<br><br>2017年10月，张梁登顶南迦帕尔巴特峰，完成了中国民间登山人未竟的梦想——登顶14座8000米级雪山。<br><br>从此，中国登山人的荣耀与悲歌，在这座位于巴控克什米尔地区、被称为“杀人峰”的雪山周围流传、飘荡……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BB/wKgBzFqrimGAHeVfABIwoaxx8gQ317.tub.jpg@!rw9"><br><br>攀登南迦帕尔巴特峰的死亡率极高，在14座8000米级雪山中排名第3中国登山者穿行在南迦帕尔巴特峰（以下简称南迦峰）的冰塔林间，向着这座被称为“杀人峰”的8000米级雪山峰顶进发。<br><br>南迦峰位于巴基斯坦控制的克什米尔地区，海拔8125米。<br><br>在世界14座8000米级雪山中，该山峰的海拔排名第9，虽然海拔高度并不突出，但攀登死亡率极高，排名第3。<br><br>2013年，中国最优秀的两名民间登山人杨春风、饶剑峰，就在南迦峰的登山大本营被恐怖分子杀害，从此这座雪山成了中国登山人心中永远的痛。<br><br>4年后，中国另一位民间登山人张梁成功登顶该山峰，完成了登顶全部14座8000米级雪山。<br><br><h3>南迦帕尔巴特峰所在地区与中国有着诸多奇妙的渊源</h3>每年春天，当杏花在喀喇昆仑山谷里悄悄绽放的时候，一辆辆满载货物的卡车，从中国新疆喀什出发，开始了奔往巴基斯坦吉尔吉特的漫漫行程。<br><br>卡车沿着喀喇昆仑公路，一路冒着雪崩、塌方等诸多危险，翻山越岭，过红其拉甫口岸，蜿蜒穿行在喀喇昆仑、兴都库什和喜马拉雅这三大山脉交会的千沟万岭中。<br><br>最终，当卡车安全抵达吉尔吉特后，满面风尘的司机们可以下车歇口气了。<br><br>他们走下驾驶室，抬头看，发现自己已处于海拔7000米以上大雪山的怀抱里：东面，是令众多登山家心生敬畏的著名雪峰、喀喇昆仑山脉主峰——乔戈里峰（即K2峰，海拔8611米）；西面，是兴都库什山脉的主峰——蒂里奇米尔峰（海拔7690米）；南面，则是被登山界视为“杀人峰”的神秘雪山、喜马拉雅山脉最西端的8000米级雪山——南迦帕尔巴特峰（海拔8125米，以下简称南迦峰）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BB/wKgBzFqrimeAUP4nADBqn47ct3o549.tub.jpg@!rw9"><br><br>南迦峰所在地区高海拔雪峰林立，是登山家瞩目的雪山攀登中心从登山大本营的位置眺望南迦峰，阳光照射在峰顶，构成了一幅“日照金山”的美图。<br><br>在湖面的映衬下，这里仿佛就是人间罕见的“香格里拉”（摄影／史飞）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/65/wKgBy1qrjGaAT6L6AAIhOMOCIQ8670.tub.jpg@!rw9"><br><br>南迦峰位于喜马拉雅山脉的最西端，这里也是3座巨型山脉汇聚之地（右页图）：喀喇昆仑山脉、喜马拉雅山脉、兴都库什山脉在这个区域交会，密集分布着5座海拔8000米以上和50多座海拔7000米以上山峰，包括著名的乔戈里峰。<br><br>因此，这个区域是世界登山家所瞩目的雪山攀登中心，也是地理学家、旅行探险者们期盼前往的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/BB/wKgBzFqrjJGAdt-RAAJQ9Gi913Y487.tub.jpg@!rw9"><br><br>很多人听说过喀喇昆仑公路，它是连接中国与巴基斯坦的唯一陆路通道。<br><br>上世纪六七十年代修建该公路时，中、巴双方共有约700人献出了生命。<br><br>至今在吉尔吉特的中国烈士陵园，还安葬着援建该公路时牺牲的80多名中国建设者。<br><br>吉尔吉特位于巴基斯坦北部的巴控克什米尔地区（吉尔吉特—巴尔蒂斯坦地区），是巴基斯坦北部的第一大城市，也是喀喇昆仑公路上的重要交通枢纽。<br><br>',
'<h2>深蓝汤加：大翅鲸的伊甸园</h2>南太平洋的汤加王国，因美妙的热带海岛风情而举世闻名。<br><br>然而，当南半球渐入冬季，在海面之下，一个属于海中巨兽的精彩世界便会拉开大幕。<br><br>摄影师潜入深蓝汤加，带领我们来到大翅鲸的伊甸园。<br><br>汤加王国是一片散落在南太平洋上的群岛。<br><br>由汤加塔布、哈派和瓦瓦乌等 170多个岛屿组成。<br><br>它位于国际日期变更线西侧，是世界上最早进入新的一天的国家，因其美丽浪漫的海洋景观和岛国风情，吸引着来自世界各地的访客。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/BB/wKgBzFqrhIWAaYhKABexganSoN8816.tub.jpg@!rw9"><br><br>温暖海域，求爱与育儿的乐园大翅鲸有相对固定的捕食区、繁殖区和洄游路线。<br><br>夏天它们生活在凉爽的高纬度水域，捕食磷虾和鱼群，冬天则前往热带或亚热带温暖海域繁殖。<br><br>在繁殖季，雄性大翅鲸都会咏唱悦耳的鲸歌，鲸歌复杂而富有规律性，是求爱和沟通的方式之一。<br><br>图中，一对大翅鲸母子在汤加海域遨游，下方深水处，一位追求者正跃跃欲试，希望能获得这头母鲸的芳心。<br><br>然而，每年7—10月，南半球的冬季，汤加的蓝色海洋便会迎来另一群特殊的客人——约有700—1000头大翅鲸会长途跋涉，来到这个温暖的热带岛国，在附近海域繁衍后代，哺育幼鲸，上演一年一度的群雄角力、异性追逐和母子亲情。<br><br>大翅鲸在全球都有分布，它们生活在从南极冰缘到北纬65度的广阔海面。<br><br>可分为北太平洋、大西洋、南大洋和印度洋四个主要种群，细分起来则有十几个群落，每一个群落都有自己的传统捕食区、繁殖区和洄游路线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/4A/64/wKgBy1qrhIaAAg5zACGN4VhguIY279.tub.jpg@!rw9"><br><br>汤加王国，南太平洋上的翡翠汤加王国位于南太平洋，由170多个岛屿组成，其中36个岛有人居住。<br><br>汤加群岛大致按南北的方向排列，可分为东西两列。<br><br>东列是珊瑚礁岛，主要有汤加塔布岛、哈派群岛等。<br><br>西列为火山岛，有托富阿岛等十几座火山岛。<br><br>在美丽海洋的包围下，这里生活节奏缓慢，风光绮丽，有着独特的魅力。<br><br>图为汤加某海港码头远景。<br><br>通常，夏季时节，大翅鲸会在靠近两极的高纬度海域捕食，那里食物充沛，有丰饶的磷虾群和鱼群。<br><br>但是，这里的水温对于鲸脂还不够厚的初生幼鲸来说太冷了，由此，成年的大翅鲸每年都要进行长距离洄游，回到赤道附近的温暖低纬度海域繁殖，其间全程都不会进食，依靠夏季大量捕食积存的脂肪维生。<br><br>',
'<h2>绿野仙踪寻找长白山里的外星生物</h2>吉林省长白山以火山地貌和植被垂直景观而闻名于世。<br><br>而在长白山茫茫林海里还生活着一个神秘的家族，数量不多，却异常精彩，形似真菌却又能移动。<br><br>人们对其知之甚少，甚至将其视作来自外星的物质。<br><br>它们究竟是一种什么样的生物？<br><br>10月，长白山的植物已经换上了秋装，矮曲的岳桦林叶片金黄，间或生长的红色和绿色杜鹃花灌丛，将长白山装点成一座五花山。<br><br>这个季节的长白山游客稀少，我们来这里并不是为了欣赏火山地貌和天池，而是为了寻找一种生长在林间的神秘生物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BB/wKgBzFqrexWAbXgeAAnO6pGhmsA102.tub.jpg@!rw9"><br><br>森林中的魔幻精灵夏季的雨后，森林中的各种生灵开始蓬勃生长，树木吸饱水分，青蛙跳进溪水里捕食，一株株蘑菇破土而出……还有一种体型娇小的生物在枯枝和倒木间寻找领地，它们是黏菌（Myxomycetes），因其一段时间会呈现出黏糊糊的质地而得名。<br><br>身材娇小、体态多样且生境隐秘的黏菌，在很长时间内未走进大众的视野，其实它们的世界迷人且充满魔幻色彩。<br><br>鹅绒菌Ceratiomyxa fruticulosa说它神秘并不是故弄玄虚，不仅大众对它知之甚少，即便是在学术圈，了解它的人也并不多，甚至有人曾将它称作“外星生物”。<br><br>1973年，一条轰动一时的新闻曾占据美国新闻节目一周之久。<br><br>那一年，美国中部和东部地区雨水大，特别潮湿，在得克萨斯州达拉斯郊区的加尔兰，当地居民Marie Harris女士在自家后院里发现了一种不明生物，奶油状、浅黄色且起泡。<br><br>人们将其称为“泡泡”，并认为它是“外星物质”，类似的报道在其他地方也接连出现，在居民中引起不小的恐慌。<br><br>最后，雨季结束，“泡泡”也随之消失，有关“泡泡”的新闻也结束了。<br><br>这次我们来长白山寻找的就是“泡泡”家族——黏菌。<br><br><h3>长白山林里隐藏着一个庞大的黏菌家族</h3>长白山国家级自然保护区位于吉林省延边朝鲜族自治州安图县、白山市抚松县和长白朝鲜族自治县交界处。<br><br>得天独厚的自然环境孕育着长白山丰富的生物多样性，尤其是因海拔高度不同，而形成不同的森林植被带。<br><br>',
'<h2>乌珠穆沁：古老草原部落如何“穿越”古今</h2>乌珠穆沁是锡林郭勒草原上一个古老的蒙古族部落，族人保持着十分传统的生活方式，骑射、套马、摔跤是他们的日常游戏，牧马人是他们最景仰的职业。<br><br>而当这片古老的草原不可避免地与现代都市文化发生碰撞时，乌珠穆沁人又将如何应对？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/4A/64/wKgBy1qrdfCAZZzPADqt7ZLnHlg953.tub.jpg@!rw9"><br><br>骏马奔腾，套马的汉子身着蓝色蒙古袍，手执套马索紧随其后——这是乌珠穆沁草原上常见的一幕。<br><br>乌珠穆沁是蒙古族的部落之一，根据他们自己的记忆和蒙古族历史记载，这支部落是数百年前从阿尔泰山游牧至锡林郭勒草原，古老的服饰、习俗、生活方式传承至今。<br><br>摄影／钢特木尔<h3>牧马人的誓言</h3>2005年冬天，我第一次深入乌珠穆沁草原，随达布希拉图和他哥哥去赶马。<br><br>冬季的雪原上，达布希拉图穿着艳蓝色的蒙古袍，手持套马杆，像一位古代的勇士。<br><br>他哥哥开越野车载着我，突然说让我下车，他要去帮弟弟一下，然后就驱车从另一个方向绕过马群，帮弟弟一起把马圈回来。<br><br>我觉得乌珠穆沁人把自己活成了一个神话，一个在现代世界和古典生活之间来回穿越的神话。<br><br>乌珠穆沁是蒙古族的一个部落，和蒙古族的很多部落一样，分成两部，一东一西。<br><br>因为蒙古族各部曾经游牧迁徙，位置不断改变，实际上今天东乌珠穆沁旗在北，西乌珠穆沁旗在南，西乌珠穆沁旗政府所在地比东乌珠穆沁旗政府所在地的位置反而偏东一些，这个位置一直到民国时期才相对固定下来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BB/wKgBzFqrdeyAaIbeABKaphXtRwU419.tub.jpg@!rw9"><br><br>草原上的“白马王子”西乌珠穆沁牧马人达布希拉图微笑地注视着他养育的马群，其中白色的便是当地人引以为傲的乌珠穆沁白马。<br><br>乌珠穆沁白马在蒙古族历史上声名显赫，据说成吉思汗的战马便属此种。<br><br>牧马人曾是乌珠穆沁最高贵的职业，他们负责为牧人们从放养在野外的马群中挑选“上班”的马和照看“下班”的马，有着坚强而博学的名声，但马儿带来的权力和荣耀却随着草场的分割和汽车的进入而变成牧马人的负担。<br><br>达布希拉图看上去略显沧桑，那是他奋斗半生守护白马的印记。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/BB/wKgBzFqrde2Ac3tcABvFlH2RUGo584.tub.jpg@!rw9"><br><br>他的哥哥浩毕斯嘎拉图是旗里的干部，在各种场合推介乌珠穆沁白马，他回到乡下时，便回归牧民本色，骑着白马悠然放牧。<br><br>达布希拉图的家在西乌珠穆沁旗的北部，乌兰哈拉嘎苏木的巴棋嘎查。<br><br>2005年，他守住了他最后的七十匹马和做一个牧马人的誓言。<br><br>',
