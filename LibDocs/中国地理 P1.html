，几乎是家牦牛的两倍。<br><br>野牦牛是典型的高原动物，有着适应高海拔的生理特征：它们的瘤胃很大，可以从低质量的草食中获取更多营养；它们胸腔宽阔、气管粗短、血液携氧能力极强，可以支持它们在空气稀薄的高原长时间行走；它们的皮肤厚而坚硬，全身覆盖着多层长而密的毛发，这有利于降低热量损失、适应寒冷环境。<br><br>目前，野牦牛仅存于青藏高原中北部一些“高冷”区域，总数约为2万头。<br><br>这一数量，远远低于人所熟知的藏羚羊。<br><br>而金丝野牦牛大约只有数百头，根据目前已知的信息，它们仅仅分布在阿里地区的日土县中北部和革吉县的特定地点。<br><br><h4>早在一百多年前，金丝野牦牛就被西方探险家载入游历著作</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/CA/wKgBy1cUg-GAF423AAluNNM4-vs434.tub.jpg@!rw9"><br><br>出生于都柏林的亨利·迪西（H.H.P.Deasy）上尉（1866—1947），或许是第一个记录金丝野牦牛的探险家。<br><br>1896年，结束了在印度的9年服役生涯后，30岁的迪西终于有机会启动他长久以来的计划：当时出版的西藏地图还有大片土地没有任何山脉或者河流的标注，他要用自己的足迹填补这些“空白”。<br><br>为此，迪西于多年前就开始进行能力储备，包括学习天文学和使用相关工具辨识方向，他甚至还专心研读、实践医疗理论。<br><br>出发前，迪西为安排探险的运输、补给和向导等具体事务头疼不已。<br><br>轀一点可从他的著作中管窥一斑，例如他曾经反复研究如何让一只羊驮动22磅的辎重，以及从哪里才能找到合适的车夫。<br><br>1896年6月18日，迪西和他的驼队——27头驴、35匹矮马和50只绵羊——从班公错北部区域踏入了藏北的“无人之境”。<br><br>在经历了接二连三的队员患病和牲畜死亡后，直到7月下旬，迪西上尉一行才艰难到达阿鲁盆地附近。<br><br>在这里，迁徙回程的藏羚羊令见多识广的迪西感到格外震撼。<br><br>他后来在书中写道：“尽望远镜之所及，东、北、南三个方向，但凡有草之地皆是大群的藏羚羊……”他感叹羊的数量之多，已经到自己无法估计的程度，遂任性地把阿鲁盆地命名为“羚羊平原”。<br><br>迪西在总结他历时三年的藏地探险经历时，首次提到了野牦牛的新色型：“一路上我们看到的绝大多数野牦牛为黑色，只有极少数为棕色。”<br><br>遗憾的是，他并没有明确描述发现浅色野牦牛的位置，也没有提供更有科研价值的信息。<br><br>迪西上尉回国后，西方对阿鲁盆地及羌塘的兴趣并未中断，但直到20世纪80年代，现代意义上的科学研究活动才逐渐结出果实。<br><br>1988年8月，几乎是沿着迪西上尉的路线，一位身材高挑、面容俊朗的美国人风尘仆仆地来到阿鲁盆地。<br><br>不同的是，这一次不再是西方人好奇的冒险之旅，这位叫做乔治·夏勒（George Schaller）的访客是受中国政府之邀，来此开展青藏高原野生动物的研究工作。<br><br>第一次来到阿鲁盆地的夏勒博士惊喜地发现，20世纪初的探险记录里所描述的“野生动物天堂”依然存在于这里。<br><br>除了大量的藏羚羊令这位生物学家着迷外，高大神秘、令人生畏的野牦牛使夏勒博士联想到复活节岛上的石头图腾。<br><br>很快，夏勒博士便开始着手研究野牦牛的分布、种群结构和生活史。<br><br>就在这一年，在阿鲁盆地向西北至邦达错附近的区域内，他注意到了金丝野牦牛的存在，这些浅金色巨兽在黑色同伴中十分显眼。<br><br>1988年、1990年和1992年，夏勒博士在阿鲁盆地做了三次抽样调查，他发现金丝野牦牛占当地所有野牦牛的比率很低，小于2%，相当稀少。<br><br>夏勒博士同时观察到，金丝野牦牛并不仅和同色型的野牛成群搭伙，它们也会和黑色野牦牛杂居；所生育的小牛也是黑色、金色均有。<br><br>在1998年出版的《青藏高原的生灵》一书中，夏勒博士认为“金丝”可能是野牦牛的色型突变，他并不认为金丝野牦牛应区别于“普通”野牦牛而被列为亚种。<br><br>这一观点，在17年后受到了来自中国科学家基于DNA实验证据的挑战。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/D4/wKgBzFcUg-iACbFFACP2eraVBxg118.tub.jpg@!rw9"><br><br>羌塘高原，世界屋脊的屋脊；羌塘自然保护区，珍稀高原生物最后的净土“羌塘”在藏语中的意思是“北方高原”，羌塘高原的范围是由北部的昆仑山—可可西里山，东部和南部的念青唐古拉山—冈底斯山脉所环绕的一块陆地，平均海拔在5000米以上。<br><br>为了保护羌塘独有的动植物，2000年国务院批准设立了羌塘国家级自然保护区。<br><br>在羌塘保护区内，大面积的荒漠草原中点缀着湖泊、盆地和滩涂，很多珍稀有蹄类动物如野牦牛、藏羚、盘羊等就生活在这些绿洲附近。<br><br>野牦牛主要活动于水草丰盛的沟谷和湖盆，阿里地区中部的阿鲁盆地和阿鲁错是野牦牛聚集繁育的最佳地域之一。<br><br>图中的橙色圆圈是金丝野牦牛常常出现的地点，这种毛色迥异于普通野牦牛的高原巨兽只有数百头，非常罕见。<br><br><h4>关于金丝野牦牛是否为野牦牛亚种，生物学界众说纷纭</h4>2014年，中国林业科学院和中央民族大学的专家就金丝野牦牛与“普通”野牦牛和家牦牛的遗传差异进蟀了研究。<br><br>研究人员对有限的样本进行了基因测试，测试结果表明虽然金丝野牦牛和“普通”野牦牛有比较近的亲缘关系，但是金丝野牦牛与“普通”野牦牛的遗传差异，比“普通”野牦牛个体之间的平均遗传差异要大。<br><br>再加上金丝野牦牛拥有不同于“普通”野牦牛的毛色，研究人员初步认为，金丝野牦牛可以划分为野牦牛的一个亚种，需要专门进行保护。<br><br>亚种，是有关动物命名的最低分类等级。<br><br>分类学家们总是先定义一个“种”，再在其下定义“亚种”。<br><br>简单说来，这是一个“名分”问题。<br><br>可是，如何给出这个名分，从来都是充满争议的学术问题。<br><br>今天，相对流行一点的划分方法是：一群动物与另一群动物的亲缘关系足够近（属于同种），但分处于不同的地理区域；其本群内的身体特征、行为方式、生态需求等具有高度一致性，但与它们的“亲戚”之间具有能够识别出的差异。<br><br>这时，它们可能会被给予“亚种”的名分。<br><br>举个例子，1968年，捷克动物学家Vladimir Mazak将虎归纳为8个亚种，主要的区分标准是皮毛颜色、条纹模式、体型和颅骨等表型特征。<br><br>另外，地理分布上的明显界限也是Vladimir Mazak划分虎亚种的重要标准。<br><br>在亚种的形成上，地理隔离被认为是主要因素。<br><br>近30年，分子生物学快速发展，革命性地推进了动物分类学的研究。<br><br>但在划分亚种时，有很多因素可以作为参考标准，包括亲缘关系、生态特征、地理隔离等等。<br><br>而每个因素的权重应该如何设定，目前学界并无定论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/CA/wKgBy1cUg-eACJV6ACkusIDxhpc204.tub.jpg@!rw9"><br><br>金丝野牦牛气势汹汹地拔足狂奔，隔着镜头也能感受到强大的气场和普通的黑色野牦牛一样，成年的雄性金丝野牦牛肩高也将近两米，身形健壮魁梧，奔跑起来会踏得地面隆隆作响，气场颇为强大。<br><br>由于金丝野牦牛的数量非常少，而且仅仅分布在西藏阿里地区的一些特定区域，所以很多到西藏旅行的驴友都把看见金丝野牦牛视作一种莫大的幸运。<br><br>金丝野牦牛重点栖息地之一的“杂向前”是一座当地的神山。<br><br>在藏族传说中，金丝野牦牛是神山东方的妻子（另一座雪山）过门儿时，带来的陪嫁。<br><br>因此，当地老百姓把金丝野牦牛当作神牛祭拜，猎杀金丝野牦牛会遭到天神的惩罚。<br><br>不仅如此，老百姓连自然死亡的金丝野牦牛的皮毛都不会带进家里，甚至都不会触碰。<br><br>在撰文期间，我写信请教了乔治·夏勒博士关于金丝野牦牛的相关问题，信中，夏勒博士再次表达了他不支持划分金丝野牦牛为亚种的鲜明观点。<br><br>“当所有野牦牛都正在受到生存威胁时，特殊关注金丝野牦牛似乎没有任何意义，现在最重要的是阻止偷猎野牦牛，以及防止野牦牛与家牦牛之间杂交而导致野牦牛的血统受到‘污染’。”<br><br>老先生语气似乎有些沉重。<br><br>目前，仍没有严谨的科学证据可以表明，除了皮毛颜色外，金丝野牦牛在身体特征、动物行为、生态需求等方面，和黑色野牦牛有显著差异。<br><br>我实地测量过两头自然死亡的雄性金丝野牦牛的头骨，与“普通”野牦牛数据范围完全符合。<br><br>另外，虽然金丝野牦牛的分布范围似乎有一定的聚集性，但在我看来，金丝野牦牛其实并未同其他野牦牛形成实际的地理隔离，正如前文提到的，金色和黑色的野牦牛时常是混居的。<br><br>针对金丝野牦牛的遗传分析，具有重要的启发意义，或许能为生态学研究者带来新的视野；但相关课题，还有待进一步研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/D4/wKgBzFcUg-uAML2MAEuX59yBUM4762.tub.jpg@!rw9"><br><br>野牦牛会为了寻找食物和水源而长途跋涉、爬冰卧雪照片拍摄地阿里地区是西藏最为高寒干燥的区域，年均气温在零下2摄氏度左右。<br><br>该区植被也比较荒凉贫瘠，多为高山草甸、高寒草原和荒漠草原。<br><br>野牦牛主要以禾本科植物和草本植物为食，为了寻找高质量的草料和水源，牦牛常常会在高山宽谷中长途迁徙、爬冰卧雪。<br><br>在漫长的进化中，野牦牛发育出了适应高海拔的生理特征：巨大的瘤胃可帮助它们从草料中摄取更多营养，宽阔的胸腔、粗短的气管和携氧能力极强的血管能让它们在空气稀薄的高原跋涉，厚实的皮肤和浓密的长毛有利于降低热量损失。<br><br><h4>对于这些巨兽的命运来说，金色的皮毛意味着什么？</h4>我眼前的这群野牦牛，尽管颜色有深有浅，但相处得非常融洽。<br><br>它们肯定不会关心，自己如何被人类分类。<br><br>山坡上，金色和黑色的小牛们相互招惹着、连蹦带跳地疯跑，跑了一会儿，就回到母牛身边吃奶。<br><br>那天上午，哺乳行为每小时都会出现一两次。<br><br>整个春季和夏季，为了支撑怀孕晚期和哺乳的生理需要，雌性野牦牛需要尽可能摄取大量的高质量食草。<br><br>我一再确认自己所处的观察位置不会过于醒目，生怕搅扰到这群休憩的野牦牛。<br><br>这阵子，它们经不起更多的打扰了：像所有带着宝宝的母亲，母牛们显得疲惫而敏感。<br><br>但我知道，在距离这里不远的地方，牧民们正把家畜赶上水草最丰美的山坡与河谷。<br><br>在野牦牛的全分布区域内，人类放养着上百万头家牦牛，它们与野牦牛的采食习惯高度相似。<br><br>在数量上几十、乃至几百倍的家牦牛的竞争之下，野牦牛唯有默默退缩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/D4/wKgBzFcUg-eAMx8VADzjuKuAEI4423.tub.jpg@!rw9"><br><br>为了躲避人类猎杀，野牦牛妈妈带着小牛往更高的山地迁徙一只雌性金丝野牦牛带着一只幼崽游走在羌塘高原植被贫瘠的山地上，但在这看似安宁祥和的场景背后，却有着令人唏嘘的研究发现。<br><br>有动物学家的研究表明，雄性野牦牛更喜欢生活在平坦的地带，而雌性则偏爱斜坡和山地，当群体内有小牦牛的时候，就更是如此。<br><br>专家推测这可能是因为山地上能更接近冰川带来的淡水资源，还有可能是由于带着孩子的雌性野牦牛对人类猎杀等外来风险更为敏感，从而会更多地选择更容易躲避敌人的地形。<br><br>近几十年来，人类的猎杀曾造成了野牦牛数量的大幅下降，人类活动的扩张也让野牦牛被迫迁徙至海拔更高的深山。<br><br>另外，不断蔓延的道路也在对野牦牛种群形成威胁。<br><br>在冈仁波齐神山附近，我曾看到近百头野牦牛因为一辆远远路过的摩托车而夺命奔逃数公里。<br><br>一头初生的小牛实在跟不上大牛的脚步，脱离了大部队。<br><br>它无措地站在那儿，看得我很是纠结：它很有可能熬不过下一个雪夜。<br><br>在羌塘南部，被人类包围的零星野牦牛种群，或已前途暗淡。<br><br>但类似情况，也在羌塘北部不断出现。<br><br>社会发展让人类活动逐步扩张到曾经的荒野地带，羌塘北部的野牦牛们，正在它们传统的栖息地上，看到围栏架起、听到牧歌悠扬。<br><br>2014年，针对野牦牛的季节性分布规律，我和同事们进行了量化研究。<br><br>我们发现在野牦牛分布的“羌塘－可可西里”区域内，气候条件对野牦牛的分布起了决定性作用。<br><br>秋冬季，野牦牛倾向于降雪较少且没有极端严寒天气的区域；春夏季，野牦牛的栖息地选择，不仅跟当地草的数量和质量有关，也依赖于淡水资源的分布。<br><br>然而，“羌塘－可可西里”区域正在经历的快速的气候变化——气温加速升高、降水波动、冰川退缩以及植被生长周期的变化——将给所有野牦牛带来风险。<br><br>我们通过模拟计算分析了气候变化可能会对野牦牛的适宜栖息地带来的影响。<br><br>我们估计，在短短几十年后，面积超过三分之二以上的春夏季栖息地，将变得不再适宜野牦牛生存，而秋冬季适宜区域的恶化，可能会更加显著。<br><br>在这个宏观环境下，金色的皮毛，并不能为这种动物带来丝毫实惠。<br><br>无论我们多么热爱它们的色彩，无论我们如何赞叹它们的优雅与强壮，它们都不是供人类亵玩的宠物。<br><br>近十几年来，中国政府反盗猎政策的践行将野牦牛从灭绝边缘暂时拉了回来。<br><br>但即便没有直接的杀戮，快速的气候变化和哪怕很简单的人类活动叠加，都有可能在中短期内给这些动物带来灭顶之灾。<br><br>要量化评估灭绝风险并非易事，我们所掌握的知识和信息仍然太有限了。<br><br>但这不妨碍我们看到，面对气候变化、不断延伸的路网和围栏、浩浩荡荡的家畜以及愈来愈现代的牧区社会，野牦牛只会更加脆弱。<br><br>对于关心、热爱自然的朋友们，也许少一点猎奇式的自驾“穿越”，就是对它们最直接的帮助。<br><br>对于决策者们，针对人类活动对“羌塘—可可西里”区域的蚕食，也应当设立底线。<br><br>在这一人与野生动物共存的区域内，控制家畜数量、季节性禁牧、减少围栏和道路，亦是在当前的社会经济背景下可以做到的。<br><br>2012年12月，我回到阿汝村附近这片起伏的山地，希望能够找到那群金色和黑色的野牛。<br><br>我们花费了一整天的时间驾车搜索，但无功而返。<br><br>望着车窗外滴水成冰的藏北高原，我希望这群野牦牛已经找到过冬的乐土。<br><br>在鲁玛江冬错西部，一块金丝野牦牛相对聚集的区域，被专门划入羌塘国家级自然保护区进行管理。<br><br>2013年7月，WCS与林业部门及双湖县嘎措乡政府合作，在羌塘中北部的双湖县建立了一个季节性禁牧的“迷你保护小区”。<br><br>那里位于美丽的西亚尔雪山脚下，是近两百头野牦牛的优质栖息地。<br><br>当地牧民为此做出了巨大的牺牲。<br><br>2015年9月，“羌塘藏羚羊、野牦牛国家公园”挂牌成立。<br><br>物种保护，不仅仅是政府的责任。<br><br>只有政府、公众、当地百姓、科研机构可以形成基于科学的保护合力，金色与黑色的兽群漫步于冰川之麓的场景才能得以保留。<br><br>人兽和谐共处于雪域高原的场景，不应成为失落的记忆，而该是我们前行的动力。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/CA/wKgBy1cUg-iAQ7ZRACWGpWSiW40867.tub.jpg@!rw9"><br><br>每到交配季节，成年雄性野牦牛便会发起激烈的夺偶格斗照片中，两头成年的“普通”雄性野牦牛正在为争夺配偶展开较量，它们将巨大粗壮的角对准了对方，身体下方斗篷似的裙毛随着奔跑而摆动。<br><br>在藏北地区，牛群的公母性别比约为1∶10左右，雄性牦牛比雌性更加凶悍。<br><br>每年交配季节一到，成年雄性野牦牛之间常常会发起激烈的夺偶之战，打斗胜利者继续率领配偶及族群一起生活，而失败者往往离群或与群体保持一段距离单独活动，它们的性情通常更加暴戾善战。<br><br>年老的野公牦牛一旦离群后，常常孤独生活至终老。<br><br><h4>背景资料</h4><h4>对于脊椎动物而言，体色的差异，还不足以成为区分不同“亚种”的基础</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/D4/wKgBzFcUg-WAXFniAB9_0Kmoooc273.tub.jpg@!rw9"><br><br>李晟北京大学生命科学学院研究员自然状态下，脊椎动物的种群中总会有部分成年个体呈现出“与众不同”的体色（毛色、羽色或肤色）。<br><br>这种体色的变异，有一部分是动物个体基因变异导致的，也有一部分是受后天的因素影响的 （例如食物成分）。<br><br>某些受基因决定的体色变异，就形成了这个物种特有的“色型”，并可能会在动物的局部种群中比较稳定地出现。<br><br>例如，我们熟知的“白虎”，就是孟加拉虎由于色素合成路径中的基因变异而产生的独特色型。<br><br>野生的“白虎”非常罕见，但经过人类有意的繁育，已在圈养种群中形成一个小的“白虎”谱系。<br><br>又以中国的大熊猫为例，陕西秦岭的大熊猫种群中也存在一种棕色型的野生个体：在这种色型的大熊猫身体上，原有毛发为黑色的部分（例如四肢、眼圈、耳朵）被咖啡色所替代。<br><br>色型的变异在脊椎动物中是经常发生的，仅仅体色的差异，还不足以成为区分不同“亚种”的基础。<br><br>传统上，物种内不同亚种的划分，是以明显的形态差异为主要依据，并以空间分布的隔离程度和生态特征的差异程度为参考。<br><br>体色仅为动物众多形态特征中的一项内容。<br><br>近几十年来分子生物学和遗传分析技术的快速发展，使得DNA序列的差异也逐步成为了亚种划分乃至物种划分的重要依据。<br><br>但无论是依据形态还是DNA，在亚种划分时，学界都未形成统一、 公认的量化标准。<br><br>在划分不同亚种时，标本和样品的数量与来源的局限，以及分类学家的主观判断，往往对结果都有着重大的影响。<br><br>就金丝野牦牛而言，它们可以被看作是在一个野牦牛局部种群中出现的一种较为稳定的色型，迄今并没有发现它们与普通的黑色野牦牛的个体存在体色之外的形态特征显著差异，与其他邻近野牦牛种群也未见报道有地理上的隔离和繁殖上的隔离，以及在种群水平上显著的遗传差异。<br><br>现有证据还不足以支持其“升格”成为独立的亚种。<br><br>',
'<h2>松阳木雕一朵『在野』的雕刻艺术之花</h2>人们一般认为：名满天下的东阳木雕，鼎盛期出现在明末至清中期，晚清至民国因战乱由盛转衰。<br><br>因此，这一时期的东阳木雕，缺少高水平的代表作。<br><br>不过，我们的一位作者在考察浙南古村落的过程中发现：清末民初，距东阳不远的松阳县，却进入了木雕制作的繁盛期，这里尚存千余幢恢宏的木雕建筑为证。<br><br>地缘关系上，东阳与松阳一北一南，各自坐拥富饶的盆地，分居仙霞岭山脉两侧。<br><br>时间关系上，两地木雕的鼎盛期恰好前后相继。<br><br>那么，它们之间有何关联？<br><br>松阳木雕，应该是单独的流派，还是东阳木雕的一个支系？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/BE/wKgBzFcN5i6AG2akABoSay03_Bk965.tub.jpg@!rw9"><br><br>镂雕彩绘鎏金“二龙戏珠”供桌挂落摄影／叶高兴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/BE/wKgBzFcN5jOAcfBZACAqaDnvD3w148.tub.jpg@!rw9"><br><br>高浮雕漆蓝“凤穿牡丹”横梁摄影／叶高兴<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/B4/wKgBy1cN5jaACgwmACGd2xI-pIU315.tub.jpg@!rw9"><br><br>浅浮雕彩绘鎏金“福寿满堂”横梁摄影／叶高兴<h4>名满天下的东阳木雕每况愈下时，浙西南的松阳木雕悄然兴起</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/BE/wKgBzFcN5kSABTgLAEc9KUlllko218.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/B4/wKgBy1cN5kGAQ344AEGkym09t30070.tub.jpg@!rw9"><br><br>图为新晋国家级传统村落——松阳县周山头村。<br><br>摄影／徐征<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/B4/wKgBy1cN5kiAEdE6AEKxDlAgQxw987.tub.jpg@!rw9"><br><br>在松阳地区，风水村落与梯田相伴，华美的“木雕殿堂”藏在朴实的老房子里地图上，徽州木雕所在的休屯盆地与松阳木雕所在的松古盆地，如同东阳的左膀右臂——东阳木雕是它们共同的祖师。<br><br>它们中间隔着几道山岭，但并非巨大的障碍，钱塘江、瓯江的诸多支流，可以通过中转进行水运。<br><br>松阳地区的传统村落，多是“阶梯式”的聚落，由清一色的“黄墙灰瓦”民居组成。<br><br>与质朴粗犷的外表形成强烈对比的是，民居内部多有着工艺繁缛的木雕作品——这种巨大的内外反差，不仅体现了中国农耕文明的内敛、谦逊，也契合了“藏拙”的儒家实用哲学。<br><br>2013年春天，一个偶然的机会，古建专家洪铁城教授来到古村落云集的浙江省丽水市松阳县考察。<br><br>当洪先生推开黄家大院一扇虚掩的大门时，看到了一幅难以忘怀的图景：一层层、一排排的牛腿、雀替、穹顶、花窗等木雕扑面而来，他一时间激动得有些难以自持，仿佛在这里遇见了失散多年的旧友。<br><br>洪先生从事东阳木雕研究已有30多年，没想到在这里看到了可以媲美东阳木雕的“花厅”（浙江人将木雕较多的院落称为“花厅”）。<br><br>那一天，他一字一顿地对我说道：“这是典型的民国东阳工啊，它代表了那一时期的最高水平！”东阳木雕兴起于唐宋，繁荣于明，经历了清代前期、中期的鼎盛之后，到了晚清民国社会动荡时期，人才凋零得厉害，木雕传承日渐式微，工艺开始走下坡路。<br><br>看了松阳的木雕之后，我和他有了一个大胆的猜测：众多东阳工匠越过钱塘江与瓯江的分水岭，进入了松阳，这里成为他们大显身手的新舞台。<br><br>此后，我多次作为向导陪洪教授到松阳传统村落去考察木雕：石仓、界首、周山头、靖居、呈回……一个个看似不起眼的山村，竟然隐藏着许多华美的木雕厅堂。<br><br>民国期间，江南地带已经很难寻觅东阳风格的经典之作。<br><br>直到我们发现了松阳木雕，才有所领悟：东阳木雕并没有断层，而是转移到了浙西南地区！ ',
'<h2>我对海洋的理解</h2><h4>世界上的海洋是连接为一个整体的</h4>人生有时候体现为对一句话理解的不断深入。<br><br>当你刚接触一句话的时候，它从耳边滑过，你对它没有感觉，它沉入了你的意识深处，好像已经遗忘。<br><br>直到有一天你受到了某种触动，这句话就会从意识深处浮起，像一个久别的友人，让你感到既熟悉又陌生，让你对它开始有了新的理解，甚至有了新的发现，这时你在心中默默地说：我对它的认识曾经是多么肤浅。<br><br>这样的话有时是关于人生道理的，有时是关于知识的。<br><br>谈前一种，有说教之嫌，我要说的是后一种。<br><br>说起对海洋的认识，有这样一句话：世界上的海洋是连接成一个整体的。<br><br>这句话有各种各样的表述，但含义都差不多，我们在学地理的时候，往往是在开篇讲述我们居住的地球时就要说的。<br><br>世界上的海洋分为四大洋，又分为各种边缘海、内海等等，但是无论这些海怎样分布，它们都是相通的。<br><br>这句话很好理解，但是它的含义是非常丰富的，丰富到你穷其一生，也未必能穷尽它。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/B3/wKgBy1cN2oiABHf6ABWUDulHTAM987.tub.jpg@!rw9"><br><br>地球表面七分海洋，却没有把一公里海岸线留给内陆国地球表面由海洋和陆地构成，根据这两大要素与一个国家的位置关系，人们将地球上的国家分成两类：沿海国和内陆国。<br><br>那些陆地领土的一部分或全部邻接海洋的国家被称为沿海国，相反，领土四周均为陆地而没有海岸的国家则被称为内陆国。<br><br>和地球表面以海洋为主体一样，世界各国无论数量还是面积，沿海国都远超内陆国。<br><br>目前，全球共有内陆国44个（其中乌兹别克斯坦和列支敦士登属于双重内陆国，即被其他内陆国家所包围的内陆国家），其面积总和只占陆地面积的12%。<br><br>地球上的海洋是一个相互连通的整体，而陆地则被割裂，没有海岸线的内陆国，国土无法直接接触海洋，也便无法直接参与到连通整个世界的海洋系统中来，它们的另一个名字是“陆锁国”，一个“锁”字道出了这些国家被围困的尴尬与无奈。<br><br><h4>内陆国与沿海国的差异：一个与邻居相连，一个与世界相连</h4>谈谈我对这句话的理解。<br><br>去年我去了中亚，中亚的几个国家都是内陆国（这些国家不临近海洋，无海岸线）。<br><br>在乌兹别克斯坦时，同行的一位摄影师曾经在这里为中国一家公司做过外贸生意。<br><br>他们在这个盛产棉花的国家为中国购买棉花，但是整个贸易过程十分繁琐，因为把棉花运到中国必须经过第三国——吉尔吉斯斯坦。<br><br>乌兹别克斯坦是内陆国，无法通过海洋直接与中国进行贸易。<br><br>它不仅是内陆国，还是一个双重内陆国，即围绕它的国家全部是内陆国，它是内陆国中的内陆国，这就意味着它要进入海洋，要经过至少两个国家。<br><br>通过海洋进行的世界贸易，对于乌兹别克斯坦来说，几乎是不可能的。<br><br>',
'<h2>巴渝古镇山水之间的江湖（上）</h2>重庆是个多山的城市，自古被誉为『山城』，且乌江、嘉陵江和长江穿山而过，构成了重庆多山多河的独特地貌。<br><br>在这些山河的缝隙间，一个个聚落慢慢生长，它们犹如一颗颗珍珠，串起重庆的历史和文化。<br><br>本文作者历时十年行走于山城的古镇间，按照古镇形成的经济类型和自然条件分为盐镇、滩镇和码头镇。<br><br>他为你娓娓道来古镇的前世今生，山城独特的『江湖气』跃然纸上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/B7/wKgBzFcMl4eAaq5uAEZlQkNvb98925.tub.jpg@!rw9"><br><br>中山古镇位于重庆市江津区南部的笋溪河畔，这里是重庆、四川和贵州接壤的三角地带，交通以水运为主，也是一个因码头而兴盛的古镇。<br><br>中山古镇保持着良好的商业文化，街长仅有1.5公里，铺面仅有300多间，是西南地区保存最完好的明清商业老街。<br><br>公元前11世纪商周时期，巴人以重庆为首府，建立了巴国。<br><br>隋时，重庆因位于嘉陵江畔（古称渝水）而置渝州，故称“渝”。<br><br>巴渝成为重庆的简称，巴渝文化也在这片土地上生根发芽。<br><br>曾几何时，西部重工业之都的辉煌，使得重庆虽从属于四川但又很特别。<br><br>那时的重庆市区人颇有些优越感，把周边县城乡镇统称为“线（县）疙瘩”，周边县镇的居民进入重庆市，无不仰视大都市的气派和繁华。<br><br>然而，如果离开了这些“线（县）疙瘩”，重庆自然也少了文化的滋养。<br><br>在历史的“作坊”里，这些遍布乡野的巴渝古镇，恰似机杼之上的“线疙瘩”，舒展为条条纬纱，时光穿梭其上，密密织出山城的独特“气质”。<br><br>在重庆的地理版图上，聚落因何而兴？<br><br>古镇从哪里起源？<br><br>城市如何演变？<br><br>山城除了城市之光，古镇乡愁更见其真性情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/AD/wKgBy1cMl4WAGxvfAByrlgZLREo872.tub.jpg@!rw9"><br><br><h4>盐镇，千年巴国古镇的肇始</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/B7/wKgBzFcMl4mAJQ6jAEwCSsumNkc089.tub.jpg@!rw9"><br><br>盐镇忠县盐业的考古发现揭开了长江三峡盐业发展的面纱，翻开历史典籍，我才发现重庆长江沿岸的城镇变迁史几乎就是一部盐的历史。<br><br>1994年，我随“中美联合三峡盐业考古队”考察重庆忠县中坝遗址，这是国内发现最早的盐业遗址。<br><br>现场厚达3米的文化层密集地堆着煮盐的尖底陶杯，据推测这里是专业的制盐作坊。<br><br>遗址里相继出土储存卤水的船形池、烧制陶器的龙窑和井然有序的房屋基址，一个集生产和生活于一体的聚落逐渐露出轮廓。<br><br>按历史学家的解释，古镇一词出自宋代高承撰《事物纪原》：“民聚不成县而有税课者，则为镇。”<br><br>中坝制盐遗址的年代大约在商周之际，那时的重庆已经形成手工业作坊和商业课税的基础，堪称巴渝古镇的肇始。<br><br>',
'<h2>探秘中国人的赏樱“狂热”</h2>春节过后到清明节前后，各地樱花竞相绽放，在全国范围内掀起了一股赏樱热潮，这股热潮之强劲，甚至有压过中国传统名花牡丹、梅花和桃花的势头。<br><br>然而，赏樱仅仅是近年来才兴起的新现象，与之形成鲜明对比的是，过去两千年，樱花在中国花文化中的“弱势”和“遇冷”。<br><br>是什么原因让樱花重回大众视野？<br><br>又是什么样的社会心理和审美文化推动了这横扫全国的樱花“狂热”？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/AC/wKgBy1cMaiCAX0eFAEv3sh0t2Cs523.tub.jpg@!rw9"><br><br>每年3、4月，南京的鸡鸣寺路就会变成美丽的樱花大道，云蒸霞蔚的樱花，衬托雅致的仿古建筑，显得格外有韵味。<br><br>不过，比鸡鸣寺盛放的樱花更加壮观的是前来欣赏樱花的人群，浩浩荡荡的赏花人流最多可达一天15万人。<br><br>摄影／葛宏军<h4>盛花期的日均人流量10万以上，已是国内许多赏樱地的日常</h4>我的第一次赏樱经历，是在2006年的武汉大学。<br><br>在蔚蓝天幕下，以古色古香的建筑为背景，武大樱花开成连绵无际的云蒸霞蔚。<br><br>一株株繁盛花树下挤满了慕名而来的游客，大家摩肩接踵，每走一段路，都能听见身边有人感叹：“花开得是好，可是人真的太多了！”也许是当时我完全沉浸于宛若堆雪的花海，所以并未留意到身边赏花的人潮。<br><br>但年复一年，前往武大赏樱的人数节节攀升，以至于整个珞珈山方圆十里内都被堵得水泄不通，限制人流的方式也不得不从门票涨价变为实名制提前预约。<br><br>仰头见花海，低头见人海——这几乎已经成为每一年的武大樱花季中颠扑不破的例常。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/B6/wKgBzFcMaiGAOBqTAEO9uWJV5jw649.tub.jpg@!rw9"><br><br>对于樱花来说，飘零易逝也是一种别样的美樱花之美，兼具盛开时的绚烂和凋零时的浪漫。<br><br>一夜风雨过后，一树樱花纷纷飘落，在地上铺满一层厚厚的花瓣。<br><br>对于许多园艺花卉来说，花期短暂和不耐风雨也许是观赏特性中的局限，但对于樱花，这却是一番别样的情致。<br><br>这样的审美源自日本武士道文化：日本武士一族崛起于强藩林立、龙争虎斗的时代，武士的命运常常决定于旦夕间。<br><br>所以武士要为主人厮杀前，通常会欣赏樱花凋零与飘荡的景致，其实这是他们对生与死，“无常”与“流逝”的内心感应。<br><br>时移世易，现代人们欣赏樱花的飘落，也许少了对命运的感叹，而是更注重视觉上的享受。<br><br>摄影／黄丰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/B6/wKgBzFcMaiWAAQIxAE1_TY4jzbc163.tub.jpg@!rw9"><br><br>赏花还是看人？<br><br>这是每年武汉大学樱花季的一道选择题很容易就能猜到，这张照片是拍摄于武汉大学的赏樱季，比肩接踵的游人塞满了200米长的樱花大道。<br><br>2009年底，武（汉）广（州）客运专线开通后，有香港、广东和湖南的游客乘高铁直奔武汉赏樱。<br><br>2012年之后，日均十几万的游客量已成为武大樱花季常态，巅峰时期更可超过20万人。<br><br>然而，赏樱人潮带来的交通拥堵、赏花时的不文明行为以及对学校教学工作的干扰，也成了这场赏樱“狂想曲”中不和谐的音符。<br><br>摄影／杨发勇自上世纪80年代起，前往武大观花的人数就初具规模，到2000年的樱花季，游客总人次已突破了100万。<br><br>须知樱花的花期也就只有十来天——这也就是说，樱花季前往武大的日均人流量已接近10万。<br><br>而随着北京、广州等地到武汉高铁的开通，以及近年来“武大樱花季”在社交媒体上的声名远播，这一数据还在持续上升：2012年之后，日均十几万的游客量已成为常态，巅峰时期更可超过20万人。<br><br>',
'<h2>海昏侯时代的编钟它们见证了“礼乐”的复古与没落</h2>编钟、编磬等成组的礼仪乐器，是“礼乐制度”的重要象征。<br><br>西汉时期的四座重要王侯墓葬，均出土了形制相同的编钟、编磬——据此推断，当时的中央政府很可能推行了具有复古色彩的礼乐制度！海昏侯墓的编磬尤其特殊：这个“侯爷”乐器陪葬品的规格，竟然超过了同时期很多“王爷”的墓葬！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/25/wKgBzFbvxKCAIWvuADqAwSujrsM297.tub.jpg@!rw9"><br><br>编钟守墓两千载礼乐一梦成绝响图为在污泥浊水中沉睡已久、等待发掘保护的海昏侯墓编钟。<br><br>海昏侯墓编钟在造型和规制上均打上了西汉早期编钟的深刻烙印。<br><br>编钟所被赋予的政治内涵和音乐本身，都极具科学、审美价值。<br><br><h4>“四王墓”的编钟出土，说明西汉曾推行过一度崩溃的“礼乐”</h4>近来，江西南昌的海昏侯墓发掘备受社会关注。<br><br>证据表明，墓葬主人就是西汉海昏侯国的第一代海昏侯刘贺。<br><br>墓内出土了大量珍贵文物，特别是包括了编钟、编磬等大型礼仪乐器。<br><br>至此，出土有完整成套钟磬的西汉王（侯）墓，由原来的“西汉三王墓”——即1983年广州象岗山的南越王墓、2000年山东济南章丘的洛庄汉墓、2009年江苏盱眙的大云山汉墓（江都王刘非墓），加上2011年开始发掘的海昏侯墓，已增加到了4座，堪称“西汉四王墓”。<br><br>刘贺的身份本来是昌邑王，分封在今山东巨野地区。<br><br>公元前74年，汉昭帝刘弗陵去世，没有子嗣。<br><br>辅政大臣霍光等推举昌邑王刘贺当皇帝。<br><br>相比他的祖宗，刘贺行事荒唐，登上帝位才27天便遭废黜，成为汉代在位时间最短的皇帝。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/1B/wKgBy1bvxJ2AXjNAABLfjOhMqqg162.tub.jpg@!rw9"><br><br>“清秀”的先秦甬钟摄影／郝勤建<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/1B/wKgBy1bvxJyAFzmhAAfm0NdQ_hM504.tub.jpg@!rw9"><br><br>“矮胖”的汉式甬钟摄影／郝勤建<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/1B/wKgBy1bvxKKAIYHmADwWzHKDNeo799.tub.jpg@!rw9"><br><br>先秦编钟“清秀颀长”，西汉编钟“矮胖敦实”汉代出土的编钟在形制上更显矮、宽，铸造工艺上较诸先秦已有退步。<br><br>它不仅失去了先秦编钟的双音效果，而在余音消除上也不及先秦，明显输给了以曾侯乙编钟为代表的先秦编钟。<br><br>学者推测，双音技术的消失时间点在江苏盱眙县大云山江都王刘非墓时代前后，约公元前128年。<br><br>海昏侯墓出土的编钟，也进一步印证了这个判断。<br><br>考古队员们在对海昏侯墓编钟编磬进行抢救性发掘。<br><br>海昏侯墓出土的铁质编磬由于年深日久、氧化严重，已经无法演奏。<br><br>刘贺等“四王墓”的共同特点是：墓中都出土了一套完整的编钟，而且都由一组钮钟14件和一组甬钟5件（注：唯刘贺墓为2组10件，多出甬钟5件）组成，与一同出土的编磬等乐器，构成了完整的“礼仪乐悬”（乐悬，本是指必须悬挂才能演奏的大型编悬乐器，西周统治者赋予它们以政治内涵,形成了以钟磬为代表、严格等级化的乐悬制度）；这些编钟不论是钮钟，还是甬钟（注：钮钟、甬钟，均为编钟的组成部分），在造型和纹饰上均有着西汉早期编钟的鲜明特征：其形状虽为合瓦形，但与先秦编钟（如曾侯乙墓编钟）相比，中腰微微弧突，腔体矮胖、浑圆；钟体均采用方块形几何纹装饰；这些编钟在内腔四侧鼓部，均采用楔形的音梁结构。<br><br>除了海昏侯编钟还有待确认之外，这些编钟采用窄口平头刻的手法进行调音，以致留下了密集的刻遗痕。<br><br>西汉四王墓中的编钟所体现出来如此严明的规范，只能说明一个问题：至晚于山东章丘洛庄汉墓时期，西汉王朝曾经大规模地推行过“礼乐制度”（即流行于先秦时期的“周礼”）。<br><br>以上所说的有关编钟的编列、形制、纹饰、调音手法等规范，就是礼乐制度的组成部分——“乐悬”的重要内容。<br><br>虽然史书中无明确记载，但我们可以判断：西汉的“乐悬”制度，曾在很长的历史时期内实施过。<br><br>这四座王墓出土的编钟，就是最直接的实物见证。<br><br>',
'<h2>地理的乐趣：建构“区域”</h2><h4>地理学家的区域界线大地上不存在，只能画在地图上</h4>关于什么是地理，有许多种说法，我比较喜欢的一种说法与地图有关。<br><br>这种说法是这样说的：何谓地理学家？<br><br>就是用地图工作的人，或者说离不开地图的人。<br><br>何谓地理问题？<br><br>就是最好在地图上来讨论的问题。<br><br>但是过去对这个问题我理解得还是很肤浅，以为这种说法的意思是地图是地理学家必备的工具。<br><br>随着时间的推移，对地理的理解也越来越深，现在我对地图与地理学家的关系的认识，已经远远超越了地图是地理学家的工具这种认识。<br><br>现在我认识到这种程度：地图其实是地理学的灵魂，是生命，离开了地图，就不会有地理学，地理学家离开了地图，就无法工作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/1F/wKgBy1bw3AOAVXC3AE_OYXOaqa0763.tub.jpg@!rw9"><br><br>以公路建设为目的，中国版图可以画出这样的圈在中国公路自然区划图上，我国版图被人为划分成7大区域若干小区域，专家学者做这张区划图，目的是使公路的建设和使用能够适应不同区域的自然地理条件，因此气候、地质构造、地貌等因素是首要考虑的指标。<br><br>划分公路自然区划，一方面是地域分异的客观现实，另一方面是人们以通行的可行性、安全性为目的的一种主观判断。<br><br>这样不同专题的区划有很多：农业区划将全国画出10个圈、土壤区划画出3个圈、水文区划画出11个圈，且不同时期不同学者对同一专题的区划也有不同的画法。<br><br>地球表面可以画出各种各样的圈来，至于画什么样的圈，还要看我们画这个圈的目的是什么，目的不同，标准肯定也不一样。<br><br>我仅举出地理学研究的一个重要对象——区域，来说明这个问题。<br><br>像省、市、县这样的区域，还有国界，是政治家划定的，尽管地理学家会参与划定和提出建议，但这不是他们擅长的领域，也不是我今天要讨论的。<br><br>我今天要说的是这样一些区域：这些区域的界线，在大地上找不到，不像国界、省界等，这些区域的界线，这些区域的整体，只能在地图上才能看到。<br><br>这些区域有一些是比较严肃的，比如地貌区划、气候区划、植被区划、综合自然区划等，也有一些比较世俗和有趣，如伦敦美女出现高频率区，或中国喜食麻辣的区域等。<br><br>这样的区域是地理学家自己在地球表面划出来的，说是在地球表面划出来的，其实是在地图上画出来的。<br><br>像国界、省界、市界、县界这些都能在地球表面画出真实的界线来，用界碑等实物标识出来；但是地理学家画出来的区域分界线却在地表上找不到，画不出，只能在地图上画出来，甚至在大比例尺的地图上都无法画出来。<br><br>比如在1:5万、1:10万、1:25万的地图上都 法画出来，只能在1:100万、1:400万、1:1000万等小比例尺的地图上画出来。<br><br>即地理学家画的区域界线无法说这界线通过了某一个市，某一个县，更无法说其通过了某个村庄……例如：你能说把中国分成了南方与北方的秦岭—淮河通过了某个具体的有名有姓的地点吗？<br><br>有的人不理解这点，还在淮河某处建了中国南北分界线通过此地的标志，这是无道理的炒作。<br><br>',
'<h2>玉璧通天<U+2004>玉衣护体汉代王侯为何痴迷玉器？</h2>继良渚、殷商、春秋时代三大时期之后，西汉成为玉器使用和制作的又一黄金时代。<br><br>帝王之墓，要么早年被盗掘一空，要么至今未被发掘。<br><br>所以，规格高、规模大的王侯墓葬，成为汉代玉器的主要来源。<br><br>通过海昏侯等墓葬中的玉璧、玉磬、玉衣、玉剑具等琳琅满目的珍宝，我们可以想象汉代人对玉器的痴迷程度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/1A/wKgBy1bvvo-AcZBbADeVFIPL19c402.tub.jpg@!rw9"><br><br>从生到死，从公到私，汉朝人对玉的尊崇和喜爱，可以渗透到每一个角落海昏侯墓发现的龙凤纹透雕玉珮。<br><br>汉代王侯墓常用大量玉器随葬，当时流行的观念是，用玉器随葬，可以让墓主精气不散，从而保住尸体不腐。<br><br>“君子无故，玉不去身”的观念深入人心。<br><br>现存汉墓都出土了大量玉器，这其中又以河北满城汉墓和广州南越王汉墓出土的“金缕玉衣”最为著名。<br><br>刘贺一生历经王、帝、侯三种身份，他的随葬品中，玉器占了很大分量。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/24/wKgBzFbvvo6ABA4MADINF4sqvUs085.tub.jpg@!rw9"><br><br>2015年11月18日，海昏侯墓1号主墓主椁室东寝一侧平台，出土了三件玉器。<br><br>其中，一件环状铜镶玉配饰，从屏风架上跌落下来。<br><br>这几件惊艳出土的玉器，代表了汉玉制作的最高水平。<br><br><h4>证明海昏侯墓主身份的，不是硕大的金银青铜器，而是一枚玉印</h4>长达2000多年的岁月里，海昏侯墓的主人与其珍爱的玉器长眠于地下。<br><br>历经岁月沧桑和地质变迁，它们一直安眠在鄱阳湖畔。<br><br>其间，它们所在的墓园遭遇过数次地壳沉降，屡遭洪水侵袭，甚至还经历过一次地震。<br><br>2000多年后，考古工作者小心翼翼地拨开土层，清理掉淤泥后，玉环、玉璧、玉珮、玉璜……它们依旧保持着墓主刚入殓时的光泽。<br><br>跟随这些礼器一起重见天日的，还有 “金丝玉剑”3把、白玉印章数枚；淤泥中，专家甚至还找到许多未抛光的和田玉毛坯或半成品——据说，这是第一代海昏侯刘贺的收藏品，他不仅喜欢收藏成品玉，也热衷收集各种玉料。<br><br>当然，此人还收藏先秦的各种青铜礼器、兵器——成捆出土的青铜剑，就出现在一间类似“收藏室”的库房中。<br><br>作为王侯贵族身份重要象征的玉璧，是在主棺废墟中被发现的。<br><br>静卧在主棺板上方的，则是3套金丝缠绕的玉具剑。<br><br>层层泥土拨开，带有龙、凤、虎图案的成组玉佩出土。<br><br>主人平时所用的印鉴龟形玉印也出现在主棺附近。<br><br>方方正正的玉印上，刻着四个清晰的小篆——大刘印信。<br><br>最直接能够证明墓主身份的则是另一枚印鉴，上面明确地刻着“刘贺”字样——无疑，这是海昏侯墓园考古发掘进行5年多来，最让人兴奋的出土器物！此前，纵有堆积如山的铜币、光彩熠熠的金饼、厚重庄严的编钟，也无法直接证明墓主人就是第一代海昏侯。<br><br>生前身份显赫的主人，决定用一枚小小的玉印，向后人表明自己的身份。<br><br>那个时代的人对玉器的偏爱，由此可见一斑。<br><br>',
'<h2>海昏金器甲天下追问“亮瞎眼”的西汉黄金之谜</h2>多金——是海昏侯墓考古最受公众瞩目的亮点。<br><br>金饼285枚、马蹄金48枚、麟趾金25枚、金板20块，这些金器的出土，佐证了西汉黄金储备惊人的文献记载。<br><br>那么，这些“亮瞎眼”的金子从哪里来？<br><br>《史记》、《汉书》中动辄赏赐的“千斤”“万斤”的金子，后来又去了何方呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/1A/wKgBy1bvtOWAIv-aAC9_d0jvG7M815.tub.jpg@!rw9"><br><br>海昏侯金器露出“黄金帝国”的峥嵘一角海昏侯墓出土了海量的金器，远远超过已经发掘的所有汉墓。<br><br>《汉书》记载，汉武帝曾经一次就赏赐霍去病、卫青等武将数十万黄金，这显示汉代黄金数量的可观。<br><br>图为海昏侯墓刚发掘时，初露峥嵘的金饼、马蹄金、麟趾金。<br><br>2016年初的一天，江西省南昌市西汉海昏侯墓发掘现场，工作人员小心翼翼地在清点所有出土的金器。<br><br>“378”，这个看似不起眼的数字，竟创造了汉代考古的金器数量之最。<br><br>这批金器包括金饼285枚、马蹄金48枚、麟趾金25枚、金板20块。<br><br>其中，在所有汉代王侯级别的墓葬中，金板更是第一次出土。<br><br>此前，作为西汉都城故地的陕西西安，曾出土过219枚金饼，但并非在墓葬中，而是属于临时性存放的窖藏；在西汉经济高度发达的北方地区，诸侯王等级的汉墓中，也只有中山怀王刘修墓出土过42枚金饼。<br><br>若用重量来衡量，海昏侯墓金器更是“秒杀”之前所有王侯汉墓：目前已知有15个省（区、市）有汉代金器出土，虽然分布地域较广，但出土数量较少。<br><br>除河北满城中山靖王刘胜墓、中山怀王刘修墓出土金饼较多外，其他墓葬的金器往往是个位数——它们的总重量不到5公斤。<br><br>而海昏侯墓的金器总量，保守估计的话，也超过了80公斤！如果用一个词概括海昏侯墓的特征，众多专家给出的答案是“多金”。<br><br>我国广阔土地上的多数王侯墓地，早已被盗掘一空，像海昏侯墓这样未被盗掘的，实属凤毛麟角。<br><br>由此可知：海昏侯墓“多金”的陪葬品，不过是那个时代的冰山一角。<br><br>我们长期受农耕文明的氤氲、熏陶，而黄金文化并不是农耕文明的特点，这在一定程度上让我们忽视了一个事实：西汉王朝，曾是一个空前绝后的黄金帝国。<br><br>',
'<h2>海昏侯墓为何能躲过盗墓之劫？</h2>二十个世纪以来连绵不绝的盗掘，已让汉代墓葬“十室九空”。<br><br>海昏侯墓园能够基本保存完好，堪称众多不幸汉墓中之万幸。<br><br>这座墓何以能躲过历代盗墓贼的光顾？<br><br>盗墓与考古，堪称一对如影随形的正邪兄弟，它们有着怎样复杂的双向关系？<br><br>中国人民大学国学院教授王子今先生，将在本文中为您一一解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/0D/wKgBzFbrj-eALHT0AECLlO4oFRg448.tub.jpg@!rw9"><br><br>千钧一发之际，海昏侯墓逃过一劫图为海昏侯墓主椁室内，正在一丝不苟地处理文物的考古人员（上）。<br><br>盗墓团队使用技术手段，精准地测定了主墓室正中位置，并打下了一个深达14米的盗洞。<br><br>盗墓者循盗洞而下，已经将主椁板锯开，离发现主棺“功亏一篑”（下）。<br><br>村民的及时报警、考古队员的及时抢救，让海昏侯墓免于被盗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/0D/wKgBzFbrj-iASm5dAEcq-On_gNc394.tub.jpg@!rw9"><br><br><h4>由盗墓引发的海昏侯墓考古发掘</h4>2011年3月23日，正在做饭的江西省文物考古研究所研究员杨军突然接到一个电话。<br><br>接到电话后，杨军匆匆放下手中的锅铲，迅速赶往南昌郊外的墩墩山。<br><br>墩墩山，是南昌人所共知的荒郊野岭。<br><br>这里究竟发生了什么事情，能让杨军连饭也不吃？<br><br>原来，群众举报，墩山发现了一处盗洞，这里极有可能正在进行一场盗墓。<br><br>杨军驱车火速赶到现场，发现山包上有一个长约1.2米、宽约0.6米、深达14.8米的盗洞。<br><br>他循盗洞而下，发现了一个已被局部破坏的棺椁——持续五年的西汉海昏侯国墓园考古发掘工作，就此拉开了大幕。<br><br>一座创造了诸多纪录的汉代大墓考古发掘，竟然是由一次险些成功的盗墓意外引发的。<br><br>江西考古所方面介绍，盗墓者并非单打独斗，而是一个训练有素的团队；盗墓行动也绝非业余，他们显示出了很高的专业水准。<br><br>历史的吊诡在于，海昏侯墓已经在地下沉睡了20个世纪，如果没有这次“功败垂成”的盗墓，恐怕它还将继续沉睡下去。<br><br>',
'<h2>海昏侯墓陪葬奢华前所未见，价值重大震惊世界，墓主经历堪称离奇</h2>2015年底，江西省南昌市一座西汉古墓的发掘，引爆了全国。<br><br>这是我国迄今发现结构、布局最完整的列侯陵寝。<br><br>随着考古发掘的逐步推进，一项项惊世纪录被披露出来：前所未有的巨量黄金——378块金饼堆积如山的钱币——200万枚五铢钱，最早的孔子画像——孔子风……到现在墓主身份终于被证实刘贺，他是中国历史上唯一一位帝、王、侯全当过的人，他先为王、再称帝、27天后又离奇被废，本次发掘能最终还原他的真实面貌么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/05/wKgBzFbqKBOAR0svAAv9SN7VTew547.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/05/wKgBzFbqKBqAF5jTAEqmcHSS-tY431.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/06/wKgBzFbqKCCAcEDHAEiVivknWJ0073.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/FB/wKgBy1bqKBaARlTGACetRPAdFno504.tub.jpg@!rw9"><br><br>金饼坐拥万金的海昏侯墓是西汉黄金时代的缩影西汉是我国历史上名符其实的“黄金时代”，不只是说它国力空前强盛，在我国历史上也再没有一个朝代是如此的“金光灿灿”——在史书中记载，西汉将金子视为上币，除继续使用前朝柿形金饼、楚金版外，还仿铸金饼、金版，并新铸麟趾金和马蹄金，皇帝颁赏功臣，动辄赐金上万。<br><br>据我国著名货币史学家和钱币学家彭信威先生统计，西汉赐金总额达89万余斤。<br><br>海昏侯墓中出土的大量金饼，从一个侧面印证了这段史实。<br><br>海昏侯墓中出土的金饼，有大有小，大的重量为250克。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/05/wKgBzFbqKBmAeHrHACd7b7wATek402.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/FB/wKgBy1bqKBuAfkAvAC1d6QTC4hE672.tub.jpg@!rw9"><br><br>马蹄金和麟趾金协祥瑞而制的麟趾金和马蹄金其形也纤巧，其纹也精美西汉太始二年（公元前95年），汉武帝以“西登陇首，获白麟以馈宗庙，渥洼水出天马，泰山见黄金，宜改故名。<br><br>今更黄金为麟趾马蹄以协瑞焉”。<br><br>下令制马蹄状金饼和麟趾状金饼以示祥瑞，即马蹄金和麟趾金。<br><br>海昏侯墓中出土的马蹄金和麟趾金，器形完整，造型精美，而且周身还饰有精美纹路，有麦穗纹、水波纹等不同纹样。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/05/wKgBzFbqKBuAHu7mADeYhIqNDcw858.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/FB/wKgBy1bqKB6AIE0DADBPN9kfzzQ088.tub.jpg@!rw9"><br><br>玉器在中国古代比黄金更受推崇的是美玉学界公认，全世界有三个地方以玉器工艺闻名，即中国、中美洲（主要是墨西哥）和新西兰，其中以中国最为源远流长。<br><br>在殷商晚期，中国的玉器制作已达到了成熟，到汉代玉器工艺仍继续有所发展，并未衰落。<br><br>从材质上看，汉代玉器中，不仅有传统绿色或黄褐色的硬玉，乳白色的羊脂玉也大量出现，这是先秦时所罕见的情况。<br><br>海昏侯墓中出土的这两件“铜镶玉”为装饰性玉器，是羊脂玉制品，其材质之晶莹、色泽之油润、造型之精巧，美得令人屏息。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/FB/wKgBy1bqKB-Abxk5ADeerTQfM3I706.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/05/wKgBzFbqKB6AL8siABUsVYBabiY766.tub.jpg@!rw9"><br><br>琥珀凝固万年时光终成传世珍宝我国目前所知最早的琥珀制品，出土于四川广汉三星堆1号祭祀坑中，但就目前考古发掘情况来看，战国及之前琥珀制品多为零星发现，到汉代琥珀在文字记载中才开始较多出现，其使用多限于皇室、贵族，是使用者地位、财富和奢华生活的象征。<br><br>在海昏侯墓主椁室东南面出土了一枚琥珀，大约有大拇指盖大小，两端钻孔，对齐贯串，可能是作为挂饰使用的。<br><br>在灯光照射下，可以看到琥珀呈金红色，内有昆虫清晰可辨。<br><br><h4>我亲眼见证了改变历史的时刻：开启的主椁室中发现了“孔子屏风”或可改写孔子形象</h4>在南昌市昌北机场到新建区的路上，沿途不时能看到“西汉海昏侯墓”的指示牌，一个尚在发掘的考古遗址，就如同景点一样有如此高的关注度，恐怕也是少之又少了。<br><br>2015年11月14日是海昏侯墓主椁室开启的日子，我来到遗址时，一块块重逾千斤的条形椁板被航吊机缓缓吊离椁室，由传送带搬离墓穴，经过测量编号后运送至库房。<br><br>椁室中淤泥堆积、泥泞不堪，“东晋年间，豫章郡（治今南昌市）发生了一次大地震，造成椁室坍塌，地下水倒灌进墓穴，不过客观上也使得海昏侯墓躲过了历代盗墓贼的黑手，因为古人实在没有水下盗掘的能力。”<br><br>杨军说。<br><br>他是江西省文物考古研究所的研究员、海昏侯墓的发掘领队。<br><br>随着樟木椁板一块块被吊离，椁中文物逐渐显露出来，一件埋藏在淤泥中的长条形漆器引起了杨军的注意。<br><br>这是一件漆器屏风，残长约0.7米，宽0.5米，背后饰有一块同等长宽的铜背板，这也是中国首次发现由漆板与铜板共同构成面板的工艺。<br><br>拭去屏风上的泥土，一行清秀的隶书映入眼帘：子夏曰可者与之，其不可者拒之……（语出《论语·子张》）。<br><br>这竟然是一件写有《论语》、记录孔子生平并绘有画像的屏风。<br><br>屏风上的画像是中国迄今最早的孔子形象，此前最早的孔子画像出土于山东东平县东汉壁画墓中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/FB/wKgBy1bqKCaAbDakAEzLRf1OZSE327.tub.jpg@!rw9"><br><br>孔子屏风在汉武帝独尊儒术后崇儒成为了汉代的时尚在海昏侯墓中，发现了多块屏风组件，这是我国汉代考古史上首次发现的漆板和铜板共同构成面板的屏风。<br><br>由于墓室倒塌，屏风现已被压损坏，尚待修复中（上图）。<br><br>考古工作者在其中一块组件上发现有隶书题字，能辨识出“孔子”二字，还有模糊的人物画像，认为其中可能有孔子的形象，因此这组屏风被称为“孔子屏风”。<br><br>本页图中可以清晰地辨认出“……子张问干禄，孔子曰，多闻阙疑……”的字样，这段话语出《论语·为政第二》。<br><br>屏风不是汉代墓葬中的必备物品，这可能是墓主生前常用的器具。<br><br>在汉武帝“罢黜百家，独尊儒术”后，尊孔崇儒很可能已经成为了汉代贵族的时尚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/06/wKgBzFbqKCeAZnkvAEyPFWao3RQ627.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/FC/wKgBy1bqKCeAHWybADoqGrShZyQ919.tub.jpg@!rw9"><br><br>孔子屏风关于孔子形象、经历的记述能否改写史书中的千篇一律海昏侯墓出土的孔子屏风，其上的孔子形象为我国现今发现最早的孔子形象。<br><br>可惜的是由于屏风损毁尚未整理修复完成，我们现在只能看到一个模糊的下半身身影。<br><br>从文字上看，屏风上有着诸如“……字中尼，姓孔，子氏……”等明确关于孔子姓氏生平的介绍。<br><br>此前，各种史籍中关于孔子的记叙描述往往较为雷同，不知孔子屏风完全辨识后，是否会有一些全新的发现。<br><br>当然，也有学者指出，从史源学角度来观察文献的年代，这座屏风很可能晚于《史记》等现有文献，而且虽然历代对孔子生平多有考证，但所依据的资料其实都是语焉不详的片断。<br><br>生平链条断裂的部分，多是依赖逻辑推理来联结的。<br><br>所以对孔子屏风记载的考证，还需投以怀疑审视的目光，谨慎地加以周密考证，方可定论。<br><br>屏风多处受损，目前尚未拼接，不过残存的隶书，却可能会改变长久以来我们对孔子的认知。<br><br>比如孔子的身高，可能会大打折扣，屏风记载孔子身长“七尺九”，汉代一尺合今23.1厘米，中国秦汉考古学会会长、海昏侯墓考古专家组组长信立祥照此推断孔子身高当为1.82米。<br><br>而司马迁在《史记·孔子世家》记载孔子身长“九尺六”，约合今2.2米，似乎更像武夫而非儒生。<br><br>是否还有其他改写历史之处，尚待今后解读。<br><br>此前，史书关于孔子的记载大多雷同，“孔子屏风”不啻于炸弹，或可改写了传承千年的孔子生平，纵然才露出冰山一角，却已是惊涛骇浪、风起云涌。<br><br>汉武帝“罢黜百家，独尊儒术”，将儒家的孔子推崇到至高无上的程度，“孔子屏风”也印证了这段历史。<br><br>',
'<h2>甘南迭部青藏高原东部的“景观结”</h2>位于青藏高原东部边缘的甘肃迭部县，曾以红色革命景观为外界所知。<br><br>不过，鲜为人知的是，由于不同类型的自然区划、地貌单元在本地“集结”，最终竟然形成了一个颇为罕见的“景观结”。<br><br>而这些犹如“万花筒”般的地貌景观，在不同人比如作家、探险家和科学家看来，也呈现出不一样的精彩来……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/07/wKgBzFbqNbKAd0CAABxh1kvFegg015.tub.jpg@!rw9"><br><br>在迭山北坡，可以看到极为壮观的断层地貌景观。<br><br>迭山大部分位于甘肃迭部县境内，是广义上秦岭的西段。<br><br>在地质构造上，迭山既位于白龙江隆升与洮河沉陷的迭山断裂交错地带，也位于白龙江和洮河区域的逆冲推覆构造交错地带上。<br><br>同时，在地理位置上，迭部的特点是不同类型自然区划、地形地貌、气候带等都在这里交集汇聚，从而在青藏高原东部形成了一个独具特色的“景观结”。<br><br>摄影／张森林我认识青藏高原东部地区，是从甘肃的腊子口开始的。<br><br>那还是在学生时代，我和同学怀着朝圣革命遗迹的激动心情来到腊子口。<br><br>当年长征时，红军曾在这里打过一战——腊子口战役，就此决定了红军乃至中国的命运，腊子口也因为它的天险而为世人所知。<br><br>当时我不知道的是，腊子口其实只是甘肃甘南藏族自治州迭部县众多河谷中的一条“沟”而已。<br><br>后来，因为一个偶然机会，我读到作家杨显惠写的一本书《甘南纪事》，才知道，原来在青藏高原东部边缘，“暗藏”了一个独特而精彩的地方——迭部县。<br><br>之所以说“暗藏”，是因为对很多外面的人来说，迭部一直鲜为人知，尽管紧挨着迭部南侧，相隔一座岷山，就是著名的九寨沟。<br><br><h4>作家杨显惠眼中的迭部：既有曲折的人物故事，又有美丽的自然景观</h4>',
'<h2>北美大湖链串起一段冰消水涨的地质史</h2>北美洲是一个湖泊星罗棋布且大湖众多的大陆，世界上面积最大的二十个湖泊中，北美洲的湖泊就占了十席。<br><br>从空中俯瞰，你会发现，从美国东北部的新英格兰地区到加拿大的西北角，十几个大湖连成了一条东南—西北走向的弧线，贯穿了整个北美大陆。<br><br>是什么力量将这些体量巨大的湖泊穿在了这条弧形链条上？<br><br>这些大湖的成因是不是相互关联？<br><br>翻开漫长的地质史卷，作者和我们一起寻找答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/28/wKgBzFbwvSCAROqTABcbOIdV_o0992.tub.jpg@!rw9"><br><br>“湖泊是大地上最美丽、最生动的景物。<br><br>它是大地的眼睛；凝望着湖水的人可以测量自身天性的深浅。<br><br>沿岸濒水而生的树木是它的修长睫毛，而周围郁郁葱葱的群山和悬崖则是它厚重的眉毛。”<br><br>这段文字出自于《瓦尔登湖》，是美国作家梭罗在瓦尔登湖畔自耕自食地隐居时的所见所感。<br><br>2013年的初春，我终于来到了波士顿北郊的瓦尔登湖。<br><br>暴风雪席卷了美国东部，我看到整个瓦尔登湖的湖面都冻出了一层淡蓝色的冰，冰层上夹杂着美丽的暗纹，和160年前梭罗看到的风景一模一样。<br><br>空气的流动声和树枝的摇晃声在空中混响，透过低云，琥珀色阳光和树梢上刚刚醒来的新绿相互映衬。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/F4/wKgBy1bowA-AOP3lABsAaPujpqc317.tub.jpg@!rw9"><br><br>第四纪冰川退却时留下的瓦尔登湖，成为了美国人心中的“桃花源”瓦尔登湖的湖水既深邃又纯洁，像是清澈而青翠的深井，湖岸交替出现的红色、绿色和黄色的秋叶倒映在镜面般的湖水中，这便是美国作家梭罗笔下的瓦尔登湖。<br><br>其实，瓦尔登湖不大也不算深，景致也称不上独一无二，若不是因为《瓦尔登湖》这本传世之作，这个林木环抱、人迹罕至的小型冰川湖可能至今都默默无闻。<br><br>正是因为梭罗在瓦尔登湖畔体验了自耕自食的隐居生活，并且开创性地表达了对工业革命造成环境破坏的担忧，瓦尔登湖才被世人所知，成为美国国家历史遗址，并被认为是美国环境保护运动的诞生地。<br><br>瓦尔登湖隐秘与澄净的气质吸引了游客源源不断地来到这里，寻找他们心中的“桃花源”。<br><br>从1854年《瓦尔登湖》面世至今，很多人从生态环境以及人与自然和谐相处的角度解析了梭罗笔下的瓦尔登湖，但很少有人从地理的角度来描述瓦尔登湖的形成。<br><br>其实，面积只有1.36平方公里的瓦尔登湖不深也不大，若不是梭罗让它闻名天下，它只不过是波士顿附近众多小湖中普通的一个。<br><br>这些小湖是典型的锅穴湖，是被沉积物围绕的小型浅水冰川湖，形成于一万年前覆盖北美大陆的劳伦冰原（又译劳伦泰德冰盖）退却的时期。<br><br>在冰原退缩的过程中，一些冰块从冰川上脱落下来，停留在原地，当冰川的融水流过独立的冰体时，流水带来的沉积物会把冰体部分或完全掩埋。<br><br>冰体融化之后会在身下的沉积物上留下坑洼，冰体融水填充在坑里便成了湖，美国东北部新英格兰地区的很多小型冰川湖都是这样形成的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/28/wKgBzFbwub-AZpp2ACreNBDH8K8592.tub.jpg@!rw9"><br><br>从地质学的角度解释瓦尔登湖的成因：它是一种锅穴湖绘图展示了锅穴湖的成因：埋藏在沉积层中的独立冰块融化后，包裹冰块的沉积物塌陷，从而形成了被冰块融水填充的洼池。<br><br>地质学家赋予了这种独立冰块一个形象的名字：死冰块（dead ice），意思是从流动的冰川上脱落下来，停留在原地的小型冰块。<br><br>因为冰块融化时，棱角会逐渐消失，具有变圆的趋势，所以大多数锅穴湖都呈圆形。<br><br>锅穴湖的直径从5米到13公里不等，深度一般不超过45米，可以说是一种小型浅水冰川湖。<br><br>第四纪冰期时，覆盖北美大陆北部的巨大冰原在向北退缩的过程中，无数冰块从主冰川上脱落，融化之后便廀¢成了遍布美国北部和加拿大的锅穴湖，美国波士顿北郊的瓦尔登湖便是典型的锅穴湖。<br><br>绘图／白泽随着对瓦尔登湖了解的逐渐深入，一卷磅礴大气的地质史诗在我面前铺展开来，揭示了北美洲的诸多湖泊与古冰川之间千丝万缕的联系。<br><br>',
'<h2>大鸨<U+2002>小鸨<U+2002>波斑鸨“万鸟之妻”的冤屈与悲歌</h2>我国分布着三种以“鸨”为名的大鸟，它们被古人讹传为喜淫的“万鸟之妻”。<br><br>这三种鸟分别名为“大鸨”、“小鸨”和“波斑鸨”，栖息地的丧失、农业生产状况的改变以及人类的猎捕行为让它们的生存现状受到严重威胁。<br><br>这三种“鸨”在历史上为何蒙受冤屈？<br><br>它们如今又面临着怎样的困境？<br><br>本文将就此进行详细解读。<br><br>冬季拂晓时分，河南三门峡的黄河岸边，迷蒙的晨雾中依稀可见烟树、城郭。<br><br>河岸边的台地上，麦田阡陌纵横，寸许高的麦苗上覆满了霜花。<br><br>一小群个头儿和学步幼儿差不多高的大鸟在田间缓慢地踱步，不时停下来啄食遗留的麦粒。<br><br>它们身形健硕，颈长腿高，头型纤秀，喙端短小。<br><br>太阳渐高，远处响起车马喧哗，大鸟们抬头四望，其中几只警觉地竖起了折扇般的尾羽。<br><br>片刻后，它们振翅快跑几步，展开宽两米有余的双翼，排成阵列，向黄河滩飞去。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/F1/wKgBy1bnwcqAbHUlAB-db56TfJg405.tub.jpg@!rw9"><br><br>大鸨Otis tarda从名字不难看出，大鸨的体型是中国境内有分布的三种“鸨”里最大的一种。<br><br>其体长可超过1米，多以5—15只为群，步态典雅雍容。<br><br>因羽毛黑黄相间似豹纹，大鸨在中国古代曾被称做“独豹”。<br><br>阳光映射在低空飞翔的大鸟身上，让我得以看清它们飞羽上的纹样。<br><br>这些鸟头颈灰白，背毛棕黄而带有鲜明的黑斑，黑白分明的翅膀挥舞生风。<br><br>它们的名字叫做“大鸨”。<br><br>',
'<h2>鲁冰花从传说到争议</h2>在中国，鲁冰花是动人歌谣的主角，是温柔母爱的象征。<br><br>然而，在遥远的南半球，新西兰的生态学者则将这种植物的美形容为“水妖的诱惑”——足够迷人，也足够危险与邪恶。<br><br>彩色锦缎般的花海背后，隐藏着怎样的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/ED/wKgBy1bmkrCAUdcZAEitHFhDZkI591.tub.jpg@!rw9"><br><br>新西兰南岛的中部，是冰河、湖泊与南阿尔卑斯山的王国。<br><br>然而，每当春天来临，这片人烟稀少的原野便成为了上帝的颜料盒。<br><br>尤其是在圣诞节前后，热烈的色彩如野火席卷大地，将冰雪融水汇成的冷冽湖泊和夜晚的璀璨银河也渲染得热情妩媚起来。<br><br>图为南岛中部普卡基湖畔的鲁冰花海。<br><br>“家乡的茶园开满花，妈妈的心肝在天涯，夜夜想起妈妈的话，闪闪的泪花鲁冰花。”<br><br>20多年前的除夕夜，甄妮的动人演绎，将这一美丽忧伤的旋律带入了无数中国人的童年。<br><br>歌曲虽耳熟能详，可是，真正见过鲁冰花的中国人却并不算多。<br><br>在很多人的想象中，它们是在微风中摇曳的一种柔弱小花，有人甚至以为这不过是一种格外好看的“雪花”或“冰花”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/F7/wKgBzFbmkrGAU02HACPk9HPCJ7s206.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/F7/wKgBzFbmkrWAZ7XAADFXgu-pO8s953.tub.jpg@!rw9"><br><br>这种熟悉却又陌生的状况并不奇怪，因为中国并不是鲁冰花的故乡。<br><br>它们原产于北美西部，后陆续传入南美洲、欧洲、北非、澳洲等地，亚洲分布较少。<br><br>由日本传入台湾后，作为伴生植物，有增加土壤肥力，促茶树生长，让茶香浓郁的作用。<br><br>甄妮演唱的歌曲，便来自台湾电影《鲁冰花》，讲述了上世纪60 年代贫困乡下一个有着绘画天赋却多病的小男孩阿明的故事，他自幼丧母，父亲靠种茶维持一家生计。<br><br>思念母亲的小阿明常常在夜晚躺在鲁冰花丛下，缠着姐姐给他讲妈妈的故事。<br><br>天上星光闪闪，像是妈妈温柔而担忧的目光。<br><br>',
'<h2>锯山垭大肉会剑门关下舌尖上的祭礼</h2>四川盆地北缘，剑门古蜀道上，有一个叫锯山垭的地方举办的大肉会已有数百年历史，它在大俗中自有一份大雅。<br><br>大肉会最初起源于祭祀一位掌管求学和升官的“科举之神”——文昌帝君，是中国为数不多以食物命名的祭礼，后来逐渐演变为一场民间饕餮盛宴。<br><br>这个萌芽于草根阶层的祭祀礼仪，既寄托了民间朴素的价值观，也被赋予了不同的时代特色。<br><br>四川盆地北部边缘，山峦叠嶂，险关重重。<br><br>其中有一个著名的关口叫剑门关，是一座在历史上“出镜率”颇高的险关。<br><br>在这座险关的南面，有一座山，山的中部有一个大豁口，像是被从中锯断一般，因此有一个很形象的名字——锯山垭。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/F4/wKgBzFbmHbKAd-YOAEbzeCCKdBw053.tub.jpg@!rw9"><br><br>锯山垭文昌庙前的数十张石头桌子旁座无虚席，这些人都是被当地每年举办的民俗活动——大肉会吸引过来的。<br><br>锯山垭属于四川广元市剑阁县，当地举办的大肉会已有数百年历史。<br><br>解放后，锯山垭大肉会曾一度中断，后来在当地乡民支持下又重新恢复。<br><br>据当地人介绍，大肉会这一民俗活动相传最早可以追溯到唐朝，那时一到过年过节、婚丧嫁娶等日子，当地人都要摆上大块肉让客人们尽情享用，久而久之便形成了大肉会这一饮食民俗文化。<br><br>也有人认为大肉会与当地的另一民俗文昌庙会有关，是文昌庙会的重要组成部分。<br><br>因为文昌帝君的另一称谓是“梓潼帝君”，所以又有人把大肉会称为“梓潼会”。<br><br>剑门关属于四川广元市剑阁县，地处四川、陕西、甘肃三省结合部。<br><br>剑门关下，就是诗仙李白感叹“蜀道之难，难于上青天”的剑门蜀道。<br><br>古代川北有三条蜀道：金牛道、阴平道和米仓道，最重要的金牛道就是剑门蜀道。<br><br>这条北起西安南至成都的古道，曾是中原通往西南的咽喉要道，而处于剑门蜀道中心的剑门关，更是“一夫当关，万夫莫开”的兵家必争之地。<br><br>锯山垭就在剑门关的南侧，这里有一座庙，供奉的是当地人尊崇的文昌帝君。<br><br>庙的正门两边，整齐地摆放着数十张石桌，每张桌子边都用石板搭着四条石凳。<br><br>平时这里几乎没有人光顾，而每到农历二月初三和十月初一，却一下变得热闹起来，来自四面八方的人聚集在这里，一起品尝一种特别的食物。<br><br>是什么样的食物有如此大的吸引力？<br><br>为一探究竟，2015年农历九月三十，我从四川成都出发，驱车200多公里赶往锯山垭。<br><br>',
'<h2>郎木寺甘南藏了个微缩版的“香格里拉”</h2>因为一位西方传教士撰写的一本《西藏的地平线》，郎木寺这个甘南小镇开始名扬海外，让世人惊叹甘南也有这样一个微缩版的“香格里拉”：它不仅是自然美景的天堂，古道的交会口，也是多元文化交融与发展之地……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/B4/wKgBy1bX_cyADripACJ_acAklMA970.tub.jpg@!rw9"><br><br>在薄雾氤氲的寺院前，年轻的僧人们缓步迈上山坡。<br><br>郎木寺的两座藏传佛教寺院规模宏大，僧人合计有1000多人，占到郎木寺镇常住人口的三分之一以上。<br><br>郎木寺镇是甘肃甘南藏族自治州碌曲县和四川阿坝藏族羌族自治州若尔盖县共同下辖的一个小镇，白龙江穿镇而过。<br><br>其中江北的赛赤寺属于甘肃碌曲县，又叫“达仓郎木赛赤寺”，江南是格尔底寺，属于四川若尔盖县，又叫“达仓郎木格尔底寺”，两座寺庙均属藏传佛教格鲁派寺庙。<br><br>摄影／陈碧信很多人知道，云南迪庆藏族自治州以“香格里拉”闻名于世，是因为英国作家詹姆斯·希尔顿写作的《消失的地平线》一书，这本书掀起了西方人寻找香格里拉的热潮。<br><br>其实，在甘肃的甘南藏族自治州，有一个地方——郎木寺，也是因为一位西方人写的一本书而名扬海外，并引发了西方人前来寻找郎木寺的热潮，这本书叫《西藏的地平线》（Tibetan Skylines），作者是美国人罗伯特·埃克瓦尔（1898—1983年）。<br><br>只不过，与希尔顿从来没有到过香格里拉、《消失的地平线》里关于香格里拉的描述纯属虚构不同的是，埃克瓦尔不仅到过郎木寺，而且还在当地生活过多年。<br><br>更为奇特的是，埃克瓦尔是一名虔诚的基督教传教士，竟然在盛行藏传佛教的郎木寺扎根生活下来，并用充满感情的笔墨，为世人描述了这个人间净土美妙的自然和人文景观。<br><br>郎木寺其实不是一座寺庙，而是一个地名，准确地说，它叫郎木寺镇，位于甘肃甘南藏族自治州与四川阿坝藏族羌族自治州的交界处。<br><br>或许，传教士埃克瓦尔没有想到，经由他的“神”来之笔，一个微缩版的“香格里拉”——郎木寺（面积600多平方公里，只有迪庆藏族自治州香格里拉市面积的1/20）从此开始传遍世界，引发了世人对郎木寺的诸多想象与寻访……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/BE/wKgBzFbX_cKAC0eWAANPeFfYmHI000.tub.jpg@!rw9"><br><br>传教士80多年前的郎木寺手绘图，与今日卫星影像图高度吻合美国传教士埃克瓦尔写的《西藏的地平线》一书以及书里的郎木寺手绘图。<br><br>该书初版于1952年，介绍了上世纪30年代埃克瓦尔在郎木寺的生活和传教经历。<br><br>埃克瓦尔的郎木寺手绘图为上南下北方向。<br><br>图中标注的地点、路线均与今日卫星影像图高度吻合。<br><br>这幅手绘图还标注了作者的住址——请注意“My House”的位置，就是埃克瓦尔当年在郎木寺的住所。<br><br>郎木寺的地理环境有一个很有意思的说法：“金盆养鱼”。<br><br>这是因为它的东南面是嶙峋光秃的红色石山；西南面是林木森森、四季常青的大峡谷；西面是山丘；北面则是岩石裸露的高山（包括桑吉拉木色山、曲布玛山、扎布山、念青山）。<br><br>郎木寺便处在山、丘合围的一片狭长的河谷地带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/B4/wKgBy1bX_cOAL8p-AAGXFsY3NLU461.tub.jpg@!rw9"><br><br><h4>“神”在甘南“造”了一个微缩版的“香格里拉”</h4>“这块土地本身和它的整个地平线一样无与伦比。<br><br>藏区的天空确有它独特的趣味，远处，在地球和天空连接处，苍白阴暗的流雪勾划出地平线的轮廓。<br><br>夏天，这里绿草如茵，草丛中点缀着彩色的斑斑点点，野罂粟花在翩翩起舞。<br><br>在地平线的远方，那儿是块无名地，惊奇便由此而生。”<br><br>在埃克瓦尔的笔下，郎木寺仿佛是一个“神”创造的迷人天堂。<br><br>',
'<h2>河曲马草原的馈赠</h2>河曲马（藏语“玛珂吉朗”），与伊犁马、蒙古马，并称为中国三大马种。<br><br>2011年不丹国王旺楚克的婚礼上，国王的坐骑就是特地从中国空运过去的河曲马。<br><br>河曲马的世界声誉、它在藏文化之中的特殊地位可见一斑。<br><br>本文作者龙仁青曾长期在河曲草原驻足、体验、生活，与河曲马难舍难分。<br><br>他将在本文为读者呈现河曲草原的优良特产——河曲马。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/B0/wKgBy1bWtuSAKSQiADiSVy62n44590.tub.jpg@!rw9"><br><br>河曲马生长蕃息的河曲草原，位处九曲黄河第一弯。<br><br>甘南玛曲的乔科草原，是牧养河曲马的中心地带。<br><br>这里河网密织，水草丰茂，广布马匹喜食的禾本科、豆科、莎草科植物，是培育优良马匹的绝佳牧场。<br><br>河曲马高大俊美，乘挽兼用，耐力持久。<br><br>作为中国三大名马之一，它是河曲草原的馈赠。<br><br>图片正是牧民在河曲草原“乘挽”河曲马的场景。<br><br>河曲马最早的前身是藏马。<br><br>藏马是一种对高原地形、气候等有着极强适应性的马种，乘、挽、驮均可。<br><br>藏族史诗《格萨尔王传》中的《赛马称王》一节中，十二岁的少年格萨尔（乳名觉如）凭借赛马，一举夺魁，他成为了岭国国王，从此东征西讨，降妖除魔，成就了一番伟业。<br><br>岭国之地，正是今天黄河上游的甘青川交界之地，河曲草原则是这一地带的重要区域，格萨尔的坐骑，正是古代的藏马。<br><br>后来，鲜卑族吐谷浑到来，对这一马种进行了改良，使得当时的青海湖地区，成为另外一种马——青海骢的天下。<br><br>吐谷浑以藏马为母本，以从遥远的波斯引进的波斯马为父本，经由交配改良，形成了青海骢。<br><br>河曲马正是从藏马开始，继而为青海骢，最后才成为河曲马的。<br><br>当青海骢移牧河曲草原时，远从河西出发攻打大理的忽必烈大军浩浩荡荡路过这里，当他们看到这里的骏马时，这个嗜马如命的民族，眼睛里闪烁着惊奇而喜悦的光彩。<br><br>后来，他们中的一些人干脆专门留下来，在河曲草原设立马场，为前方的战场培养战马。<br><br>河曲马，也为蒙古帝国建立了不世之功。<br><br>于是，这种名马又融进了蒙古马的血液，从而成为比前者更优秀的马种，它也历经藏族、吐谷浑族、蒙古族等不同民族的悉心培育，吸收众长，愈加奇绝。<br><br>在河曲草原这样一个相对封闭的环境里，河曲马作为一个独立的马种出现了。<br><br>基因多元、环境封闭，是河曲马相较于伊犁马和蒙古马的最大特点。<br><br>',
'<h2>青藏高原东北缘山地自然区划的交会之所，是珍稀鸟兽的隐秘家园</h2>在中国自然区划地图上，甘肃省甘南藏族自治州恰好位于中国东部季风区、西北干旱区与青藏高寒区的交会区域。<br><br>西秦岭与岷山在这里会合，勾画出青藏高原东北边缘地带的山地地貌。<br><br>这里栖息着斑尾榛鸡、血雉、四川林鸮乃至大熊猫等珍稀鸟兽，独特的地理位置环境为它们营造出适宜各自生活、繁衍所需的乐土家园。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/BA/wKgBzFbWqgGATa_lADyLKQd8FOw679.tub.jpg@!rw9"><br><br>中国版图中央的自然区划交会之地黄土高原、青藏高原、秦岭、岷山多种迥然不同的地貌单元在这里聚集；长江水系的白龙江、黄河的重要支流渭河从这里发源；东部季风区、西北干旱区、青藏高寒区，我国三大自然区划在这里交会。<br><br>地处中国版图腹地的甘南藏族自治州，有着丰富而多元的自然景观，也正是这样得天独厚的地理位置，造就了甘南境内如万花筒一般的民族、宗教文化景观和历史遗迹。<br><br>打扫房间时，意外地翻到一本自己的本科论文，内容是关于野生大熊猫的。<br><br>薄薄的几页纸，唤醒了我遥远的回忆。<br><br>我的本科专业是生物学，毕业时我选择将大熊猫栖息地作为论文答辩的题目。<br><br>相关的野外调查工作，我本以为要在四川卧龙之类的地方进行，可导师告诉我：研究地在秦岭。<br><br>那时我才知道，陕西也是有大熊猫的。<br><br>在秦岭的野外工作结束之后，我专程前往太白山——那是秦岭的主峰。<br><br>在风雨中徒步了两天，我终于登上了太白山海拔3767米的拔仙台。<br><br>那是我至今登顶过的最高山峰，虽然海拔还不到4000米，但它是秦岭的主峰，因而意义非凡。<br><br>我一直也以为那就是秦岭的最高峰。<br><br>然而这份美好的记忆，却在去年的一次观鸟旅行中被无情地打碎了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/BA/wKgBzFbWqi6AQIMsADB4mC_RzYM523.tub.jpg@!rw9"><br><br>甘肃南部不仅有牦牛，还有大型珍稀兽类羚牛甘南藏族自治州的东南部地区是西秦岭与岷山的交会地带，那里山高谷深、森林茂密。<br><br>在陕西秦岭和四川岷山的高山地带都有羚牛分布，在甘肃南部的陇南山地，同样也可以看到羚牛的身影。<br><br>这里的羚牛属于四川亚种，形态上与岷山的种群更为近似，而与陕西境内的秦岭羚牛稍有差别。<br><br>摄影／雍严格<h4>秦岭的最高峰不是太白峰，而是甘肃南部的一座不知名山峰</h4>我喜爱去各地观鸟。<br><br>在兰州，我见到了迎接我的罗鹏女士。<br><br>罗鹏创办并经营着一家环境教育公司，她曾多次邀请我前往甘肃省甘南藏族自治州北部的莲花山自然保护区去观鸟。<br><br>对一般人而言，即便在兰州知道莲花山的人也并不多，但在中国乃至世界观鸟爱好者的圈子中，那里绝对称得上名声显赫。<br><br>',
'<h2>甘南藏族自治州迈向青藏高原的脚步</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/B9/wKgBzFbWiXeACLQUABXGJZgi-TE099.tub.jpg@!rw9"><br><br>甘南藏族自治州有着多元的地理元素：高原、山地、丘陵、河谷，不同的地貌类型在这里聚集；长江、黄河，不同的水系在这里流淌。<br><br>丰富的自然环境让这里共存着不同的民族和宗教。<br><br>清晨的曙光将寺院前的经幡照亮，藏族文化在这里受到多元地域文化的影响，展现出独特的风情魅力。<br><br>摄影／杜毅<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/40/AF/wKgBy1bWilaAAc3NAAkgu_Giy78360.tub.jpg@!rw9"><br><br>甘南藏族自治州的形状看起来像一个人的两只脚。<br><br>你看，一只脚（玛曲）向前迈出，已经接近了青海省的果洛藏族自治州，另一只脚（舟曲）却还留在甘肃的东南。<br><br>如果将跨步行走的人物姿态比喻为中原地区与青藏高原之间的交流，我们会发现：这一步在历史长河中迈得着实不容易。<br><br>翻阅历朝地图，检视西部边境，可以总结出一个很有趣的现象。<br><br>早在秦朝，其西部疆域就已扩展到洮河流域：今天甘南的临潭、卓尼等地，当时便在陇西郡临洮县管辖范围之内；至西汉时，甘南东部属凉州陇西郡，北部则属金城郡，境内三条主要河流（大夏河、洮河、白龙江）沿岸均已形成城镇聚落。<br><br>在之后的一千多年时间中，这条自西北向东南斜贯今天甘南版图的边界线基本稳定在夏河—临潭—迭部一带。<br><br>在边界两侧王朝、政权更迭：一边是两汉魏晋、隋唐宋金；一边是羌、氐、吐谷浑、吐蕃。<br><br>但在边境地带，虽不能说平安无事，却也相对安宁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/AF/wKgBy1bWiXqAXjjBADUMKYcSImw550.tub.jpg@!rw9"><br><br>青藏高原延伸至甘肃境内甘肃的东南部有栖息着羚牛的亚热带丛林，西南部却是牦牛遍布的高原牧场。<br><br>甘南是甘肃省境内唯一的藏族自治州，虽然距离西藏较远，但海拔高、气温低的气候特点却和西藏很多地区非常相似。<br><br>摄影／高屯子这份安宁得益于自然地理环境的阻隔。<br><br>甘南地处青藏高原、黄土高原和陇南山地的交界地区，地势西北高，东南低，三条西北—东南走向的山脉（岷山、西倾山、积石山）贯穿本区，平均海拔达3000米，最高为迭山主峰措美峰4920米，最低为舟曲瓜子沟口的1172米。<br><br>如此悬殊的高差，使得甘南地形复杂多样，湍急的河流在其境内深切出一道道峡谷，对于没有先进筑路技术的古人来说，难免有咫尺天涯的感叹。<br><br>即使是到了近现代，迭部县境内的天险腊子口，仍然给自川西草原跋涉而来的中央红军制造了极大的困难。<br><br>',
'<h2>甘肃岷归陇南深山出良药</h2>当归是最常用的中药之一，中药学中素有“十方九归”之说。<br><br>中药材历来讲究原产地，是为“道地”，地处定西、天水、甘南和陇南几何中心的岷县是当归的传统道地产地，这里出产的当归品质上乘，早在公元6世纪便成为朝贡珍品。<br><br>如今，岷县当归的产量占全国总产量的75%，中国出口的当归，90%以上是岷归。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/AE/wKgBy1bWYNCAcHetAAgb4ujI2DU823.tub.jpg@!rw9"><br><br>野生当归难得一见，栽培当归属陇南最佳当归在中药中有着“药王”之称，能止血、活血和养血，是中国特有的中药材，在中国有一千年以上的种植历史。<br><br>宋代以前，药用当归主要来源于野生资源，如今，野生当归已经非常罕见了，它们零星分布于甘肃东南部、四川峨眉山、九寨沟、陕西眉县及西藏林芝地区海拔2000米以上的深山老林中。<br><br>栽培当归主产于甘肃东南部，其次为云南、四川、陕西、湖北等省。<br><br>当归入药的部分是当归植株的干燥根，圆柱形的根部断面为黄白色，有着黄棕色的环带纹路，质地柔韧，会散发浓郁的香气。<br><br>当归肉质须根的多少和粗细都是衡量当归质量的标准，在南朝药学著作《本草经集注》里，甘肃陇南山地出产的当归被认为“多肉、枝少、气香”，是价值极高的药用珍品。<br><br>绘图／飞乐鸟工作室<h4>当归，这是饱含情意的一味药</h4>历史上关于当归这种草本植物的名字由来众说纷纭：宋代医学家陈承认为“使气血各有所归，恐当归之名，必因此出也”；李时珍则为当归增加了一层美好情意的内涵，《本草纲目》中有言“当归调血，为女人要药，有思夫之意，故有当归之名”；古人们想要再见朋友时，也会寄赠当归，以期早日相聚。<br><br>“当归”一名，看似简单，却饱含盼着亲友归来的浓浓期待。<br><br>当归的美妙之处，并不仅仅在它的名字上，还因它是一味良好的补血药物。<br><br>我母亲在这方面体会最深。<br><br>她患有缺血性贫血症，身子瘦弱，面色苍白。<br><br>母亲最初吃阿胶补血，结果阿胶热重，母亲吃后上火，把嘴皮都烧烂了。<br><br>之后她改吃四川和云南的当归，因为盆地气候潮湿、夏天漫长闷热，在四川盆地栽种出来的当归无论质地还是药用物质的含量都有点水垮垮的（四川俗语“差”的意思），云南当归由于红土高原昼夜温差过大并且气候变化多端，在药用物质含量上也不理想。<br><br>后来母亲记起了我外婆曾经吃过甘肃岷县产的岷归，便托人从岷县带岷归回来泡水或与其他食物炖熬服用，那段时间我看母亲脸上常常挂满了愉悦的神情和红润的色泽。<br><br>母亲认为这是我外婆第二次拯救了她。<br><br>',
'<h2>武都油橄榄漂洋过海来“安家”</h2>在中国备受消费者青睐的橄榄油，其生产原料是一种原生于地中海沿岸的植物——油橄榄。<br><br>因此，人们在购买橄榄油时，通常都会倾向于选择那些来自西班牙、意大利、希腊等传统橄榄油生产国的产品。<br><br>实际上，油橄榄早已在我国扎根，位于甘肃东南部的陇南，就是最主要的种植区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/AD/wKgBy1bWWOiAc6g2AE5AXxM0jtU298.tub.jpg@!rw9"><br><br>油橄榄的海洋油橄榄的成熟季节大约在每年的10月，成熟后的果实会逐渐变为黑色。<br><br>压榨橄榄油之前，作为原材料的油橄榄需要先堆放在太阳下晒干。<br><br>如果在此时来到陇南市武都区，人们便有机会在中国目前最大的油橄榄种植区一睹这壮观的油橄榄海洋。<br><br>我国是橄榄油的消费大国，2015年1月至9月，我国进口的橄榄油达到了26000多吨。<br><br>如今在国内各大超市的货架上，橄榄油稳占一席之地，它独特的香气带给人们一种异国情调，而“进口货”的光环更让它成为了一种颇受中国消费者青睐的食用油。<br><br>在很多人看来，“橄榄油由橄榄压榨而成”。<br><br>这句话应该是顺理成章、毫无破绽的。<br><br>但事实上，这里的“橄榄”既与象征和平的橄榄枝无关，更不是生产橄榄油的原料。<br><br>如果要更正这句话，需要在橄榄之前加上一个“油”字。<br><br>油橄榄（Olea europaea）和橄榄（Canarium album），二者虽然只有一字之差，却是完全不同的两种植物。<br><br>前者属于木犀科木犀榄属，生长于地中海地区，是重要的油料植物；而后者则属于橄榄科橄榄属，分布于我国南方省份，生果即可食用。<br><br>由于它们的果实外观相似，很容易被人们混为一谈。<br><br>尽管油橄榄并不是我国的原生物种，但在我国的种植史却已有50年。<br><br>1964年，周恩来总理在云南省昆明市的海口林场亲手种下了一株由阿尔巴尼亚远道而来的油橄榄树苗。<br><br>不过，在引种的早期，很多初来乍到的油橄榄都出现了“水土不服”的问题。<br><br>因为在油橄榄的原产地地中海地区，夏季阳光充足、气候干燥，冬季则温暖多雨。<br><br>而在我国南方大部分地区夏季降水过多、光照不足，油橄榄树虽然生长迅速，但挂果率却不高，而且饱受疾病折磨。<br><br>为了给漂洋过海而来的油橄榄找到合适的“家”，我国的林木育种专家徐纬英等人远赴地中海沿岸考察，随后又对中国大江南北的众多适宜果木生长的地区进行了调研，最终确定了三处最适合油橄榄的种植地，甘肃陇南市的武都区便位列其中（其余两处为四川省西昌市、云南省宾川县）。<br><br>',
'<h2>甘肃龙井阴平古道茶飘香</h2>“茶圣陆羽在《茶经》中记载，茶叶发源于西南川蜀之地，后来传播至江南、福建一带，遂大行于世。<br><br>陆羽还称赞说，茶叶是“南方之嘉木”。<br><br>西北原不产茶，但因缘际会、天时地利，“南方之嘉木”也自南而北，在陇南扎下了根。<br><br>龙井茶原产于杭州西湖龙井村，因其色香味形的“四绝”而名满天下，是为中国十大名茶之一。<br><br>这种茶在杭州之外也有种植，并被通称为“龙井”。<br><br>上世纪50年代末以来，甘肃文县成功栽培出龙井绿茶。<br><br>这里气候湿润，降水充足，土壤也适宜龙井种植。<br><br>唐宋以来的茶马古道，已经成就了种茶之道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/B7/wKgBzFbWU32AD08hAB0t14gHYPc470.tub.jpg@!rw9"><br><br>图1远方的朋友寄来一份茶样，名为“碧口龙井”。<br><br>看到产地标注的是甘肃省陇南市，我不禁有几分诧异。<br><br>茶圣陆羽《茶经》开篇便书：“茶者，南方之嘉木也。”<br><br>怎么，位于我国西北的甘肃竟也产茶么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/40/AD/wKgBy1bWU32ADJ61ABJTTx24Q0I488.tub.jpg@!rw9"><br><br>图2龙井茶叶的制茶工序复杂，从茶树收获到茶叶成品，要经过十道左右工序这里是文县碧口镇的龙井茶田，茶叶成功种植需要多种因素（图1）。<br><br>杀青是决定龙井茶品质的关键工序，需在100摄氏度左右的高温上手工操作，其作用有三：首先通过高温破坏鲜叶中酶的活性，使多酚类物质的氧化停止，防止叶子红变；其次蒸发叶片中的部分水分使之变软，为揉捻造形创造条件；同时使鲜叶中具有青草气的低沸点芳香物质挥发，改善茶叶的香气（图2）。<br><br><h4>北方的龙井是一种怎样的味道？</h4>带着几分好奇、几分疑惑，我取了茶具来试茶。<br><br>细看干茶，温润的嫩绿中透着一丝鹅黄，颗颗小而匀整，芽叶压合紧密却不过分地薄，应是手工炒制的明前茶。<br><br>温杯投茶，杯壁留有的热量让茶叶的香气很快被激发出来，似翻炒中的黄豆，又如新剥的嫩板栗。<br><br>注入沸后稍凉的山泉水，茶叶便在翻滚中重拾了青春的活力：独芽的“莲心”傲立，一芽伴一叶的“旗枪”飘扬，两叶抱一芽的“雀舌”舒展，恢复了它们伫立枝头的样子。<br><br>清泉也像是受了茶叶的感染，慢慢漾出了春水的翠绿模样。<br><br>茶汤入口，清甜却不失馥郁的香气，过喉也是柔柔的，仿佛不是你主动地咽下了它，而是茶汤自然地滑了下去。<br><br>看到茶产地时我的惊讶，此刻变为了惊艳——西北也产茶，而且品质竟如此之高么？<br><br>翻书上网找资料，才知甘肃陇南很早便有种茶历史。<br><br>光绪《文县志》记载，道光年间文县碧口镇有杨姓、蒋姓两家开始种植茶树，但那只是他们自产自饮而已。<br><br>美国人威廉·乌克斯在《茶叶全书》中提到，甘肃是“中国栽培茶叶的省份”，但是“产量很少，品质很低，大都供本地消费”。<br><br>可见，在很长一段时间里，甘肃茶都籍籍无名。<br><br>陇南茶叶的真正发展是在1958年。<br><br>国家民族事务委员会和农业部为了就近解决西北地区特别是少数民族地区的饮茶需求，委派茶叶专家专程来到陇南考察，发现文县碧口、康县阳坝和武都区洛塘山区具备茶树生长所需的光热水土条件，属于典型的北方高海拔优质茶叶培植区。<br><br>于是从南方引进茶种，开始大面积种茶。<br><br>这次我喝到的，便是陇南茶叶的杰出代表——文县的碧口龙井。<br><br><h4>甘肃何以能种茶？</h4>甘肃何以能种茶？<br><br>这要用“气候相似性原理”解释。<br><br>气候相似性原理，也称农业气候相似原则，是植物引种的主要依据。<br><br>光照、热量、降水，晴、雾天气间隔等气候因子，均是评价气候相似性原理的重要依据。<br><br>而在这些气候因子之外，土壤与气候因子的匹配也至关重要。<br><br>一杯好茶，离不开天时地利人和的共同作用。<br><br>陇南东邻陕西，南接四川，地处秦巴山区与青藏高原、黄土高原交会地带，属亚热带向温带过渡地区，是甘肃唯一全境属长江流域的地区。<br><br>陇南文县境内气候温和，雨量充沛，亚热、暖温气候相互交错，高山、河谷、丘陵、盆地错落相间，形成了“一山有四季，十里不同天”的立体气候特征。<br><br>这里海拔600—1200米，年均气温16℃，无霜期300天，年日照时数1260小时，年降雨量800毫米，水质纯净，无工业污染。<br><br>我们再来看龙井的原产地杭州。<br><br>杭州年均气温16℃，无霜期230—260天，年日照时数1762小时，年降水量1000毫米。<br><br>可见，陇南产茶区的光、温、水条件与杭州相近。<br><br>除去海拔，文县气候条件与杭州相去并不远。<br><br>依据气候相似性原理，文县很适合引进原产于杭州的茶种。<br><br>同时，文县土壤多属酸性砂壤土，与这些气候因子匹配度高。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/40/AD/wKgBy1bWU9uAa4d7AAzWcp2BwYA289.tub.jpg@!rw9"><br><br>资料来源：《甘肃陇南茶叶产地与龙井茶原产地气候要素对照分析》，载《中国农学通报》，2015年第6期；《文县茶叶种植适宜性评价》，载《甘肃农业科技》2013年第10期文县引进杭州龙井优质茶种，再配合学自钱塘、仅手法便分为“抖、带、挤、甩、挺、拓、扣、抓、压、磨”十种的扁炒青绿茶生产技艺，生产出“色绿、香郁、味甘、形美”的高级龙井，也就顺理成章了。<br><br>莫道香茗产江南，陇南茶叶美名传！得天独厚的气候和土壤条件，一次南茶北引的农业实践，让这西北之地竟也有茶树参差、佳茗飘香。<br><br>',
