'<h2>辽宁辽塔 占据全国辽塔半壁江山的古塔群</h2>辽代古塔简称辽塔，其以独特的风格造型和精美的建造艺术在中华古塔中独树一帜。<br><br>我国现存辽塔约有90座，其中辽宁境内就有约40座，契丹民族兴于辽河，辽宁省名源于辽河，辽宁辽塔的“辽”字，既有空间上的地理分布，又有时间上的历史积淀。<br><br>一座座矗立在辽宁境内的辽塔，历经千年，记录着佛教在东北地区的传播流变，也成为我们窥探大辽王朝兴衰的一扇窗。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cb151271304e40899637_t.jpg@!rw9"><br><br>锦州北镇双塔又称崇兴寺双塔，是辽宁古建筑中的精品。<br><br>双塔东西对峙，拔地而起，矗立千年，经历了历代战争和自然灾害，如今依旧庄严古朴，巍峨峥嵘。<br><br>北镇市位于医巫闾山东麓，自古便是文化积淀深厚的地区，在辽代历史上也占有重要地位，双塔前后建成，其中东塔年代稍晚，为辽代晚期所建（也有部分学者认为其为金初所建）。<br><br>它们和辽宁境内其他辽塔一起守望着辽阔的辽沈大地，诉说着大辽王朝远去的传说。<br><br>摄影／马俊儒时光回溯到公元1125年，当女真人的首领完颜吴乞买率领金国大军攻城掠地之时，辽国城池接连失守，契丹将士早已无力阻挡这支曾经对自己俯首称臣，如今却无比强大的军队。<br><br>此时，辽国最后一位皇帝——天祚帝耶律延禧，仍然将希望寄托在佛教神明上，希冀用礼佛、建塔来巩固江山社稷。<br><br>对于整个辽国而言，上至王公贵族，下至贩夫走卒，也都在国之将亡时用礼佛来保佑自身平安。<br><br>但是礼佛、建塔终究没能抵挡住女真铁骑的到来，金灭辽就如摧枯拉朽一般迅速。<br><br>改朝换代后，在辽国核心统治区，也就是今天辽宁省境内，留下了众多的佛塔，这些原本是要护佑江山和黎民的佛塔却成为了江山易主的见证。<br><br>自此，“辽以释废”、“辽以塔废”的说法就流传开来，至今仍得到学术界很多人士的认可。<br><br><h3>佞佛、建寺、造塔耗尽了大辽王朝的气数</h3>历史上的辽宁，多数时期都以国之东北疆的身份出现在历代王朝的版图中，为数不多的几个以辽宁作为核心统治区的政权，都能为辽宁留下灿烂的历史遗迹：东汉末年到三国时期的公孙氏政权，为辽阳留下汉魏壁画墓群；十六国中的“三燕”（前燕、后燕、北燕）为朝阳留下了龙城遗址和大量的珍贵墓葬，如著名的冯素弗墓；满清王朝为辽宁留下了一宫三陵；奉系军阀在沈阳留下了大量的民国建筑……而大辽王朝，留给辽宁的则是一座座矗立千年的古塔。<br><br>据估算，现存辽塔约90座，占历史上所建辽塔的1/4，这其中，约有一半都分布在辽宁省，从2000年到访辽阳白塔到2014年到访朝阳境内的大城子塔，十几年时间，我几乎走遍了辽宁的古塔。<br><br>散落在辽沈大地上的座座辽塔，就像是大辽王朝留给我们的密钥，透过它们，我们得以打开通向千年前大辽王朝的那扇门。<br><br>1600多年前，契丹民族就在辽河上游一带活动，到隋唐时，已经非常强大。<br><br>契丹在唐朝的统治下，吸收了中原的先进文化，在辽太祖耶律阿保机建立契丹王朝时（916年），契丹族就已经有相当一部分人信奉佛教。<br><br>辽景宗、圣宗时，佛教信仰逐渐走向繁荣，到兴宗、道宗、天祚帝时，甚至达到了佞佛的程度。<br><br>辽中期后，特别是澶渊之盟（1004年）后，辽和北宋进入了和平年代，经过休养生息，辽国力达到顶峰，当时的辽国，上到皇家、契丹贵族，再到各地官员、僧人，下到各族百姓皆参与到佛事之中。<br><br>对此，辽道宗咸雍八年（1072年）的《蓟州神山云泉寺记》中有一段生动的描述：“佛法西来，天下响应。<br><br>国王大臣与其力，富商强贾奉其资，智者献其谋，巧者输其艺，互相为劝，惟恐居其后也。”<br><br>北宋彭汝励出使辽国时曾写诗：“有女夭夭称细娘，珍珠络臂面涂黄。<br><br>南人见怪疑为瘴，墨吏矜夸是佛妆。”<br><br>面涂黄也就是辽国妇女的一种护肤“面膜”，因其颜色与佛像面部相似，故称佛妆，礼佛崇佛已经融入到辽国全民的日常生活中。<br><br>佛教在辽国百姓的日常生活中起到文化教育的作用，承担了学校的一部分功能，对知识的普及、文化的传播、社会的稳定起到了积极作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cb9d9c50ef0c21750596_t.jpg@!rw9"><br><br>辽宁现存辽塔分布地图（绿色为朝代存疑）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cb14cb77e06w60238782_t.jpg@!rw9"><br><br>辽宁辽塔是打开大辽王朝历史之门的一把钥匙辽宁是辽国的核心统治区域，现存辽宁辽塔约有40座，占到全国辽塔的近一半，辽宁辽塔又集中分布在三大地区：大小凌河谷地、辽西走廊滨海平原和下辽河平原两厢，这几个区域农业发达，经济繁荣，人口众多，辽代七大佛教中心中的三个都在今天辽宁境内，辽国全民崇佛礼佛的虔诚信仰和澶渊之盟后国力的充实等多个因素共同造就了辽宁辽塔众多的局面。<br><br>通过辽塔，我们可以解读很多辽代的历史信息。<br><br>地图中列出了辽宁各级文保单位中的辽塔名录，对于某些断代存疑的辽塔我们都做了特殊标识，比如根据辽宁省政府公布的第四批省保文物名单，安昌岘塔、八塔子塔等均为辽代文物，但有些文物专家经过考证，安昌岘塔碑文写此处原塔倒掉后，有信众集资在金天德三年（1151年）重修，八塔子塔也可能为金代或明代僧人的墓塔。<br><br>上图为白雪覆盖下的铁岭开原崇寿寺塔，愈发显得庄严质朴。<br><br>佛教的兴盛也带来了寺院和佛塔等佛教建筑的大量出现。<br><br>当时，辽国从皇室到民间都把大量的财富用来建造寺庙与佛塔。<br><br>朝阳市出土的辽天庆六年（1116年）的《灵感寺释迦佛舍利塔碑铭并序》中就对辽人建塔全程有鲜活的描述：为“兴塔像”，先是“求化官长及贵戚，并豪族之家”，然后“各助以金帛车服，或诸珍玩。<br><br>计获数百万钱，共为成办之”，“于是火其砖，广若山积。<br><br>募其工，翕如云合”，“负土于阶者，若蚁之累垤。<br><br>汲泥于檐者，如燕之巢房”，“凡一十三级，通百有余尺”，“风鸣宝铎，尽宣妙法音”……可见当时辽宁境内兴建一座佛塔所动用的人力、物力、财力之盛。<br><br>佛塔、寺院可谓是鳞次栉比、棋布星罗。<br><br>辽国也成了历史上有名的“北方佛国”。<br><br>',
'<h2>义县万佛堂 东北唯一的石窟群</h2>在东北地区，佛教石窟造像极其稀少，年代最早、规模最大、唯一称得上石窟群的，就是辽宁锦州市义县的万佛堂。<br><br>万佛堂最初开凿于北魏，与同时期的大同云冈石窟、洛阳龙门石窟并称为北魏最著名的三大石窟。<br><br>虽然在体量上，万佛堂无法与云冈、龙门这样的大型石窟群相提并论，但其意义非同一般：它不仅是北魏宫廷秘史的见证者，也为辽王朝佛教信仰埋下了第一枚种子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cc2ee297d96c15012567_t.jpg@!rw9"><br><br>万佛堂石窟在我国石窟寺考古与佛教研究中占有重要地位这是万佛堂石窟西区第一窟，主室中央设中心柱，柱体遍雕造像。<br><br>该中心柱窟高约5米，四面开龛，自尖拱以上，佛像、供养人及弧形华幔、化生童子等皆为北魏原作。<br><br>该洞窟为万佛堂石窟中规模最大、保存造像数量最多、题材最丰富、雕刻最精美的洞窟。<br><br>万佛堂石窟位于辽宁锦州市义县县城西北9公里的大凌河北岸，是我国东北地区年代最久、规模最大的石窟群，在我国石窟寺考古与佛教研究中占有重要地位。<br><br>虽然拜谒过的名刹不在少数，但辽宁锦州市义县奉国寺的大雄殿，还是震撼到了我。<br><br>面阔九间，进深五间，我从未见过如此雄伟的佛殿。<br><br>紫禁城皇帝朝会的乾清宫，也就是俗话说的金銮殿，也不过就是这样的规模。<br><br>事实上，这的确就是佛教界的“金銮殿”：奉国寺大雄殿，是我国现存最宏大和最完整的单檐木构古建筑，被誉为“中国第一大雄宝殿”。<br><br>而殿内供奉的主佛，也不同于普通寺庙的1尊或3尊佛，竟多达7尊，被视为世界上最古老、体量最大的泥塑彩色佛像群。<br><br>奉国寺是辽代鼎盛期的一座皇家寺庙，它的建造者是辽圣宗耶律隆绪。<br><br>不过，若寻根溯源，同在义县，还有一处遗迹比这座大殿更具初始性质，某种意义上说，它甚至为整个辽王朝的佛教信仰埋下了第一枚种子。<br><br>',
'<h2>西辽河流域“先走一步”红山文化在中华文明起源进程中的未解之谜团</h2>辽宁省的红山文化考古，自上个世纪80年代前后东山嘴、牛河梁遗址发现和报道之后，又不断有新的发现和研究成果。<br><br>其中较重要的考古工作，有2016年开始至今的大凌河中上游红山文化遗址的调查和2005年前后进行的朝阳市郊半拉山遗址的发掘。<br><br>本文作者郭大顺先生被称为“红山文化第一人”，他以大半生红山文化研究之阅历，为我们详解了迄今最为权威的有关红山文化研究的前沿问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cd3f876a156i14715551_t.jpg@!rw9"><br><br>这个石雕人头像与若干风格及体量截然不同的石雕人像残片一同出土于半拉山遗址的神庙遗迹附近，推测这些石雕人像是被放置在5000年前的半拉山神庙旁边的。<br><br>令人惊奇的是，这尊头像透露出许多耐人寻味的信息：额头上的突出物是什么？<br><br>难道是一种面具？<br><br>耳朵的部位仿佛盖着圆形的罩子，是否意味着当时天气寒冷，人们戴耳罩取暖？<br><br>脖子的部位是竖着领子吗？<br><br>石人表情肃穆，像是在参加一个庄严的仪式。<br><br>虽然仅是头部，但是这尊石人像却让我们知道了生活在距今5000年前的红山人已经穿上了复杂样式的服装，有结构和功能复杂的头面饰物。<br><br>他们的生活水平，远远超出了我们习惯性认知的范畴。<br><br>摄影／常克永<h3>牛河梁女神庙和半拉山神庙的发现，揭示着一个5500年前“高于部落之上的、稳定的、独立的政治实体”即“古国”的出现</h3>牛河梁遗址在东山嘴遗址以北约30公里的凌源市和建平县交界处。<br><br>这处遗址是1981年我参加建平县文物普查时，根据遗址附近一个叫马家沟村的村民家藏玉器的消息，赶到现场调查时发现的。<br><br>经过近20年的发掘，我们对这处遗址的认识不断加深。<br><br>牛河梁遗址是一个由坐落在梁顶各山岗上的数十个遗址点组成的遗址群，范围在50平方公里上下。<br><br>以位于主梁顶的女神庙、山台与南部较低山梁上的圆形祭坛为中心，积石冢分布于四周。<br><br>诸山岗上的积石冢或为单体，或为冢群，有石砌的冢界，形状有方有圆。<br><br>冢内墓葬等级分明，特别是普遍设有中心大墓，显示已出现“一人独尊”的王者一类人物。<br><br>墓内多只随葬玉器，以似曾相识的龙、凤、龟等动物形玉器和前所未见的勾云形玉器、斜口筒形器以及玉璧、环为大宗。<br><br>墓葬多不随葬陶器，却在冢上的冢界旁成行排列着彩陶筒形器。<br><br>这种筒形陶器皆无底，为非实用的祭祀用品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4cd449984765838997240_t.jpg@!rw9"><br><br>郭大顺 辽宁省文物考古研究院研究员 绘图／李亚龙牛河梁遗址群规模宏大，组合布局有序，位于整个红山文化分布区内四通八达的中心部位，是红山文化规格和层次最高的中心遗址，说明“高于部落之上的、稳定的、独立的政治实体”即“古国”已经出现。<br><br>',
'<h2>辽宁工业 光辉过后的阴影与希冀</h2>作为东北老工业基地之一的辽宁，曾创造过令人引以为傲的工业奇迹，实现了新中国工业诸多零的突破。<br><br>伴随着时代的更迭，在市场经济为王的今天，辽宁工业的唱衰声不断。<br><br>辽宁的工业实力究竟如何？<br><br>目前又呈现出怎样的变化和机遇？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4d49b10415f4s79907795_t.jpg@!rw9"><br><br>智能机器人带队，沈阳成为新兴的机器人产业基地在位于沈阳的新松智慧产业园内，一批工业机器人正“开足马力”，生产另一批机器人。<br><br>黄色的移动机器人携带着零配件在工作台间往返，移动叉车将零配件送到工作台上，红色的机械臂开始组装机器人。<br><br>这里是我国规模最大的机器人生产基地，数台移动机器人往来穿梭，为物料的智能转运“奔波”不停。<br><br>以新松为代表的机器人产业在辽宁生根发芽，整个沈阳制造偏“重”的色彩正悄然改变，以高新技术为主的新兴产业正在快速成长。<br><br>摄影／许阳一场冬雪过后，辽宁省本溪市迎来了难得的气候回暖。<br><br>汽车拐下主路，在一条杂草丛生的冰雪路面上停了下来。<br><br>“到了，这就是本溪钢铁厂一铁厂旧址。”<br><br>本溪土生土长的工业摄影家董凤安走下车，伸手指向不远处的山坳对我们说。<br><br>“这是东北最早的炼铁高炉，建于1911年，可以说是东北钢铁工业的摇篮。”<br><br>顺着董凤安手指的方向望去，我们都惊呆了：在一片荒草之中，一座巨大的冶炼高炉孑然伸向天际，远处洗煤厂的烟囱同样高耸入云，在冬日里显得无比寂寥。<br><br>这座高炉是本钢一铁厂1号高炉，炉龄已近百年，直到2008年才随厂区搬迁而彻底熄灭。<br><br>它的“肚膛”里曾经孕育出诸多的新中国第一：第一批枪炮、第一辆解放牌汽车、第一台汽轮发电机、第一颗返回式人造地球卫星、第一枚运载火箭的钢铁材料……望着这片落寞的厂区，谁能想到这里的钢水曾照亮了东北的工业，甚至新中国的工业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/19/5e4d4be2e04de4y79562684_t.jpg@!rw9"><br><br>辽中南城市群指辽宁省中南部的城市，以沈阳市、大连市为主，以及鞍山市、抚顺市、本溪市、营口市、辽阳市、铁岭市、盘锦市共9个城市。<br><br>这里是我国最重要的工业基地，拥有完整的工业生产链：沈阳——机械工业，鞍山——钢铁工业，抚顺——石化、装备制造工业，本溪——钢铁工业，辽阳——化学工业，大连——造船工业，锦州——石油工业。<br><br>丰富的煤、铁、石油资源、便利的交通和良好的工业基础为发展重工业提供了有利的条件。<br><br><h3>计划经济年代，辽宁曾经撑起了中国工业的脊梁</h3>我在沈阳市铁西区出生、长大，与本溪市一样，沈阳市铁西区也曾是中国的工业基地。<br><br>对于老一代的沈阳人而言，铁西区是他们的骄傲，这里曾诞生了无数的中国第一；对于年轻一代而言，铁西区是一部纪录片的名字，是老工厂林立的朋克梦境，也是讲述下岗工人茫然无助的伤痕文学；对我而言，铁西区就曾是我的全世界，而这世界的中心，是一座叫做“机床一”的工厂。<br><br>',
'<h2>长达两千年， 辽阳竟然都是东北地区的中心</h2>提起辽宁省的城市，人们第一个想到的大概是沈阳。<br><br>但也许很少有人知道，沈阳兴起只有短短的三四百年。<br><br>在此之前，山海关外最重要的城市，是位于沈阳以南80公里处的辽阳。<br><br>辽阳的建城，拉开了中原开发东北地区的序幕。<br><br>从此，至少在长达两千年的时间内，辽阳一直都是东北地区的政治、经济和文化中心。<br><br>因此，也有人说，一座辽阳城，半部东北史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4b8fef88a448462671579_t.jpg@!rw9"><br><br>努尔哈赤修建的东京城，今天只剩下这座天佑门了辽阳东京城的天佑门，已成为学生美术写生的打卡地。<br><br>东京城原周长3.5公里，开有8座城门，8门各有敌楼，城四角有角楼。<br><br>但今天的东京城，只剩下这座天佑门了。<br><br>事实上，天佑门两侧的城墙，以及城门上雄壮的城楼，都是近年复建的。<br><br>真正努尔哈赤时代的遗存，只剩下一个门券以及东西两侧一小段残破砖墙。<br><br>东京城位于辽阳市区东太子河右岸，始建于努尔哈赤后金天命六年（1621年），是1622至1625年间努尔哈赤的都城。<br><br><h3>历史上辽阳的影响力，曾辐射到了朝鲜半岛</h3>1953年，朝鲜战争进入第3个年头。<br><br>这年3月，在朝鲜顺川郡龙凤里，当地人修防空洞时，挖出一座高句丽时期的古墓。<br><br>古墓壁画里有一幅古城的城郭图，上面赫然标注着3个汉字：“辽东城”。<br><br>这座辽东城，就是今天辽宁省的辽阳。<br><br>提起辽宁省的城市，人们第一个想到的大概是沈阳。<br><br>但很少有人知道，沈阳兴起只有短短的三四百年。<br><br>在此之前，山海关外最重要的城市，是沈阳以南80公里处的辽阳。<br><br>至少在长达两千年的时间内，辽阳一直是我国东北地区的政治、经济和文化中心。<br><br>朝鲜顺川郡古墓的壁画也已说明，历史上的辽阳，其影响力之大与辐射之远。<br><br>',
'<h2>秋之“枫”情看辽宁</h2>中国自古就有秋赏红叶的传统，在众多的红叶树种中，枫树是备受推崇的一种，那么你知道我们常说的枫树究竟是哪种树吗？<br><br>在我国的大江南北分布着众多的赏枫胜地，但你可能很难想到，辽宁省竟然是我国少有的枫树占主体的红叶树种分布区。<br><br>辽宁秋日的“枫”情究竟有多美？<br><br>与其他赏枫胜地相比，这里有什么独特之处呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/17/5e4a9fda6921d3n74737148_t.jpg@!rw9"><br><br>层林尽染三秋色，无限风光在辽宁如果说秋之美景在于红叶，层林尽染之时，总需要或多或少几片或浓或淡的红色点缀在斑驳的黄色、绿色之间，才够味道，那么，红叶之精魂则在于枫。<br><br>在众多的红叶树种中，枫以其浓丽明艳的色泽、纤巧秀美的叶形、如霞似锦的姿态而备受推崇。<br><br>每年9月下旬至10月中旬，一场盛大的枫叶观赏季，就在辽宁轰轰烈烈地铺陈开来。<br><br>从辽东的抚顺、本溪、丹东，到辽西的朝阳、葫芦岛，不论是山坡、谷底，还是河畔、路边，你都可能邂逅霜染红叶、秋色沉醉的景象。<br><br><h3>红叶寄托了中国人千百年来的秋思，古诗词中的红叶究竟是什么叶？</h3>从古到今，秋赏红叶与春日踏青、夏日观荷、冬日寻梅一样，是备受中国人推崇的应季赏玩之乐事。<br><br>不知你是否思考过，这些传诵古今、遍布天南地北的红叶，究竟是什么树的叶片呢？<br><br>你可能会脱口而出：“枫树！”拜杜牧“停车坐爱枫林晚，霜叶红于二月花”这一脍炙人口的诗句所赐，许多人直接把红叶和枫叶画上了等号，但答案并非那么简单。<br><br>在我国有影响甚广的四大红叶观赏地：北京香山、南京栖霞山、苏州天平山、长沙岳麓山。<br><br>其中，首当其冲的“香山红叶”就并非枫叶，而是黄栌；南京栖霞山，则以枫香树为主，桃花湖边巨大的“枫王”也是一株枫香树，此外还有鸡爪槭、三角枫等；苏州天平山红叶，始于范仲淹17世孙范允临从福建移栽的380棵枫香树苗，时至今日，当年古枫香尚存176株；长沙岳麓山，红叶大致来自两种树，一种是山上的枫香，一种是爱晚亭附近的鸡爪槭。<br><br>看到这里你可能产生了疑问：枫树是不是就是枫香树的简称呢？<br><br>鸡爪槭和枫树又有什么关系？<br><br>在我国最早解释词义的专著《尔雅》中，就有着关于枫的记载：“枫，”，汉代许慎在《说文解字》中写道：“枫，木也。<br><br>厚叶弱枝，善摇，一名。<br><br>从木，风声”，司马相如也在《上林赋》中描述了上林苑中种植着“沙棠栎槠，华枫枰栌”，可见，枫是一种在中原地区可以生长的树种。<br><br>而“枫香”却是在西晋嵇含的《南方草木状》中始有记载的一种南方树种，在现代植物分类学中，属于金缕梅科植物。<br><br>但因为二者在秋季都会变红，东晋训诂学家郭璞在为《尔雅》作注时，错将枫注释为：“树似白杨，叶圆而歧，有脂而香，今之枫香是。”<br><br>从此，以讹传讹，东晋以后许多人都把“枫”与“枫香”混为一谈了。<br><br>所以，众多古诗文中的枫与枫香到底所指为何，到现在已实在是难以厘清了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/17/5e4a9fdc1b15a4v37702583_t.jpg@!rw9"><br><br>清原筐子沟 暮烟疏雨过枫桥筐子沟，因群山环绕如筐而得名，地处抚顺市清原满族自治县枸乃甸乡筐子沟村境内。<br><br>在85平方公里的范围内，森林覆盖率达95%。<br><br>整条沟生态原始，幽静怡人，一条小溪贯穿南北，河上飞架7座吊桥，这些桥既是风景中的轻灵点缀，本身又是一个个适宜赏枫的观景台。<br><br>抚顺的红叶观赏季大约从每年的9月下旬开始到10月上旬结束，历时约20天。<br><br>当枫叶渐次变红之时，身处溪边、桥上，让人顿生美哉悠哉之感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bedfac21b28h64166305_t.jpg@!rw9"><br><br>辽宁主要赏枫地点分布图在我国众多红叶观赏区中，辽宁是少有的枫树（槭属植物）占主体的红叶树种分布区。<br><br>在辽宁省分布的众多红叶观赏地中，辽东红叶以枫树为主，辽西则辅以蒙古栎、紫椴、李树等。<br><br>至于枫与槭的关系，据台湾大学植物系教授李学勇考证，我国古代所说的“枫”，应为现代植物学中的槭属（Acer）植物（注：李学勇认为Acer属应译为枫属），《河北林果研究》主编、对古籍记载植物考据颇有研究的祁振声也认同这一观点，并进一步指出古代的“枫”主要是指五角枫。<br><br>已故园林学家陈友民则认为，按照现代植物学的分类方法，在鲁、苏、浙、皖、鄂、湘常被人们叫做三角枫的树，在华北、东北被叫做五角枫的树，还有在苏、浙、鄂、赣常见的鸡爪槭，其实都属于槭树科槭属。<br><br>槭属植物，在全世界约有200种，中国产约140种。<br><br>槭属中的大多数种，在植物分类学上大都命名为某某槭，只有少数种类以地方上的传统称呼被称为某某枫，即有槭与枫混称的事实。<br><br>也就是说，许多中国人俗称为枫树的树，其实都是某种槭树。<br><br>或者说，在我国，枫树常常被用作了槭树的俗称。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bee3e64f255x41215710_t.jpg@!rw9"><br><br>辽宁省拥有槭属植物野生种10种，引进栽培种5种辽宁省拥有野生槭树科槭树属植物10种——五角枫、紫花枫、三花槭、茶条枫、花楷槭、东北槭、髭脉槭、青楷槭、小楷槭、元宝槭（见插图），5种引进栽培种——糖槭、银槭、三角槭、羽扇槭、鸡爪槭。<br><br>这些槭树植物虽然都是对生叶，但叶片形状各异，叶片分裂从三角、五角到十三角各不相同，颜色有橙红、玫红、猩红、深红等（绘图／彭韶冲）。<br><br><h3>在辽东赏枫，不是拘泥于某座山或某个景区，而是漫山遍野随处可见</h3>从槭树分布状况来看，我国是世界上槭属植物资源最丰富的国家，是世界槭属植物的现代分布中心。<br><br>槭树在我国各地都有分布，其中云南以拥有59种原生种而独占鳌头。<br><br>我的家乡辽宁省，拥有槭树原生种10种，5种引进栽培种（按照传统习惯在下文中多用枫树指代槭树）。<br><br>虽然在种类上并没有什么优势，但在面积和观赏性上，却有着极为不凡的表现。<br><br>',
'<h2>大凌河 辽西“小黄河”</h2>纵勘历史的年轮，从十余万年前的古人类迁徙，到五六千年前的红山文化拓殖，再到先秦以至明清的朝代更迭，处于农耕、渔猎与游牧文化交界地带的大凌河流域，始终是北方民族发源与繁衍的“龙兴之地”，也是一方风云四起的舞台，上演着一幕又一幕与中原文明争逐竞赛的大戏。<br><br>与之相伴的，则是文学、艺术、宗教、风习沿着大凌河谷的传播与交汇，最终将不同的民族文化融入中华民族的共同血脉之中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bf1b117b513175213649_t.jpg@!rw9"><br><br>山体阳坡的石壁上几个幽深的洞口正对着山脚下那条凝滞在水库中逐渐冰封的大凌河鸽子洞遗址位于喀喇沁左翼蒙古族自治县水泉镇瓦房村的西汤山南侧，两级50余米高的悬崖陡壁位于大凌河边。<br><br>鸽子洞是处于第二级悬壁上的天然洞穴，因成群的鸽子居于洞中而得名。<br><br>该洞穴是一处距今5万—10万年前旧石器时代文化遗址。<br><br>1973年、1975年考古工作者对鸽子洞进行了发掘，发掘出一批石制品、动物化石，发现了用火的痕迹。<br><br>专家认为，鸽子洞应是我国旧石器时代中期遗址中最晚的一处，鸽子洞遗物代表了我国东北地区石器时代中期一个重要的文化类型，也是迄今辽西大凌河流域最早的古人类居住址。<br><br>摄影／李强在中国难以胜数的江河当中，大凌河显然并不在声名显赫的大河名川之列。<br><br>这条发源于辽、冀交界处的河流，总长不过397公里，流经辽宁凌源市、喀喇沁左翼蒙古族自治县、朝阳市、北票市、义县、凌海市六个县市，流域面积约为2.33万平方公里。<br><br>放眼东北三省，无论是黑龙江、松花江还是乌苏里江、鸭绿江，其知名度都远在大凌河之上，即便是辽河这条相邻的“姊妹河”，其长度也是大凌河的三倍有余。<br><br>然而，就是这样一条延伸在中国“雄鸡”脖颈处如毛细血管一样纤细短促的河流，却被中国近现代以来的有识之士称为辽西“小黄河”，在中国文明演进的历程中发挥着极为重要的作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bf2d5982a15f24751376_t.jpg@!rw9"><br><br>大凌河，古称白狼河，蒙古语“傲木楞”。<br><br>有两个源头。<br><br>北源出自内蒙古自治区宁城县必斯营子镇，南源出自辽宁省建昌县黑山山脉大青山东北麓。<br><br>全长382公里，流域面积23546平方公里。<br><br>老虎山河口以上，两侧为中低山丘，河道比降大，水资源丰富，义县至老虎山河口属于中游段，地势平缓，河道渐宽。<br><br>老虎山河口以下流经海滩冲积平原，河两侧多沙丘沙地，河面宽达1公里。<br><br>图为大凌河流域示意图<h3>从“鸽子洞人”到“红山人”：中华文明起源的母体源泉之一</h3>大凌河古称渝水、白狼水，自古以来即是一条人类迁徙的廊道，它的源头距北京不到400公里，沿途并无难以逾越的天堑，因此，在地理版图上可与华北的广袤平原连成一片。<br><br>最早从太行山脉向东北方向出发的旅行者，或许是北京周口店猿人的一支子孙。<br><br>十万年前，他们一路披荆斩棘，终于在这条奔流不息的大河旁，发现了几孔向阳的山洞，便燃起篝火，捕猎野兽，一代又一代繁衍生息于此，这就是大凌河畔的“鸽子洞人”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bf1ad27b151d85276261_t.jpg@!rw9"><br><br>鸽子洞人居住的石灰岩溶洞  层层深入，宽敞而隐蔽鸽子洞洞穴由奥陶纪石灰岩和侏罗纪紫红色砂页岩组成，由于地下水的溶蚀作用，这一带的石灰岩层多生成袋状和垂直竖井式的洞穴。<br><br>鸽子洞内有许多大小不等、形状各异的溶洞。<br><br>考古工作者将其分为上、中、下三洞，其中下洞又分为A洞和B洞，A洞是鸽子洞人居住的遗址。<br><br>鸽子洞呈岩厦结构，洞口向东，宽1.8米，洞内纵长15米，最高处18米，最里面有20平方米的“内室”，洞内宽敞明亮，避风遮雨。<br><br>洞前是宽阔的大凌河，河东岸，山低坡缓，构成大凌河二级阶地，多灌木丛林，可能是当年鸽子洞人的狩猎场所。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bf1b158bb44881019686_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4bf1b1716457b29166423_t.jpg@!rw9"><br><br>上世纪70年代，中国考古学界在这座岩洞中发现了280件旧石器、26种哺乳动物化石、50厘米厚的灰烬层，以及三枚人类头骨、颞骨与髌骨的残块化石。<br><br>经过多年研究，“鸽子洞”基本被认定为距今5万—10万年前旧石器时代的原始人类文化遗址。<br><br>学者们进而发现，这些曾经在大凌河畔生活的古人类，制造石器的技艺与北京周口店猿人的手法不仅如出一辙，而且青出于蓝，具有代际文化传承的显著特征。<br><br>鸽子洞人的到来与离去，是人类最早沿着大凌河廊道进行的文明远征，按照一些学者的观点，这几孔大凌河畔的山洞，甚至有可能是东亚古人类沿白令陆桥前往北美洲开枝散叶的中途驿站。<br><br>“鸽子洞人”是最早的大凌河之子，最终又消逝在时光的灰烬里，只留下一个模糊的背影。<br><br>大凌河自南、西、北三个源头涓滴涌流，至辽宁喀左县汇为一水，继续往东北方向奔流，还在南亮子与上窝铺这两个山村的交界处，划出一道弧度优美的U形河湾。<br><br>正如长江、怒江、黄河等中国的大川巨流都有声名响亮的“第一湾”，大凌河的这道湾谷也就得了“凌河第一湾”的美称。<br><br>时在初冬，木叶尽脱，站在河东的山梁上向西俯望，近岸的河水结了薄冰，却有温润如玉的淡绿色感，河湾如一只玉镯，掉落在辽西的浅山之间。<br><br>',
'<h2>抚顺琥珀 从被烧掉的煤矿废料到千金难觅的珍宝</h2>中国人对琥珀的推崇和喜爱可以一直追溯到汉代之前，但从历史上到现在，国内所见的琥珀大都来自波罗的海沿岸以及缅甸。<br><br>许多人并不知道，辽宁抚顺也是国际著名的琥珀产区。<br><br>只是抚顺琥珀大规模被发现开采的历史并不久远，距今不过110多年。<br><br>更令人遗憾的是，虽然不仅具有宝石价值还具有极其重要的科研价值，但在认识到抚顺琥珀的珍贵之前，它们中的大部分，都被当做煤矿废料烧掉了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/20/5e4d6e2e2dd879w27933012_t.jpg@!rw9"><br><br>不起眼的乌黑煤皮下，竟然包裹着晶莹的琥珀抚顺琥珀出产于抚顺西露天煤矿新生代古近纪煤系地层中，严格地说是赋存在煤层顶底板或煤与夹层的接触面上及煤的围岩之中。<br><br>产在煤中的琥珀不是星散状、液滴状颗粒，就是发脆的不坚固小块颗粒，只有煤矸石中出产的琥珀才能达到珠宝级。<br><br>未经加工的抚顺琥珀原石表面总覆盖着一层乌黑的煤皮，看上去非常不起眼。<br><br>只有通过开采过程中由于碰撞、断裂等造成的贝壳状断口，才能一窥其内部琥珀的真容。<br><br>摄影／周海翔抚顺是一座因煤而生的城市，这里最著名的煤矿当属西露天煤矿。<br><br>作为曾经的“世界第三、亚洲第一”露天煤矿，它一度蜚声海外。<br><br>然而平均厚度50米、最厚处达130米的特厚煤层，依然逃不开因不断开采而日渐枯竭的命运。<br><br>为了防止采矿引起的滑坡等地质灾害对城市的不良影响，西露天煤矿已停止了开采。<br><br>现在，已经很少有人再提起抚顺市“中国煤都”的身份了，每年300万吨的煤矿产量，不及当年巅峰时期的六分之一。<br><br>河北唐山的开滦矿区、山西的大同矿区曾先后接过了“煤都”的大旗，而现在，位于内蒙古、陕西、山西交界处的神东矿区，正在以惊人的连续6年超2亿吨的煤炭产量，成长为新的“煤都”。<br><br>不过抚顺“中国琥珀之都”的地位却从来没有动摇过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/20/5e4e048a115bf4g17315348_t.jpg@!rw9"><br><br>西露天煤矿，抚顺琥珀的“老家”抚顺琥珀出产于辽宁省抚顺市的煤矿中，而且绝大多数都来自同一个煤矿——西露天煤矿。<br><br>西露天煤矿位于抚顺市区西南，20世纪初开始开采，2017年停产。<br><br>在110多年的开采历史中，除了丰厚的煤炭、油母页岩之外，在西露天煤矿中还发现了琥珀和煤精这两种宝石级矿物。<br><br>封矿之后的西露天煤矿已不复曾经的热闹，只留下了东西长6.6公里，南北宽2.2公里，总面积达14.52平方公里，开采深度为海平面以下400米的巨大矿坑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/20/5e4d7106e76845t87489436_t.jpg@!rw9"><br><br>琥珀，是远古植物树脂形成的化石，在全世界范围内产地分布极广，除南极洲外，各大洲均有琥珀产出。<br><br>在本图中，我们只标出了按产地分类体系下，产量较大、价值较高的几种重要琥珀及其产地。<br><br>虽然不同产地的琥珀其形成原因大致相同，但形成的地质年代却相差很大，从几千万年到上亿年不等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/20/5e4d710710b3f5c56027379_t.jpg@!rw9"><br><br>世界重要琥珀及其产地、年代示意图<h3>抚顺琥珀，煤堆里不起眼的黑石头</h3>琥珀可能是人类最早认识的宝石之一，因为不论是光泽还是质感，它们都太特殊了。<br><br>在荷马史诗中，唯一留下名字的宝石就是琥珀。<br><br>公元前4世纪，亚里士多德的门生泰奥弗拉斯托斯在他的著作中描述了这种宝石，并且把它正确地归类于化石一类中。<br><br>公元前1世纪左右，老普林尼在他的《博物志》（Naturalis Historia）中也提到了琥珀。<br><br>他更是发现了琥珀里的小虫，正确地推断出琥珀曾经是液体。<br><br>',
'<h2>精彩辽宁人 不仅仅是中国的“文体委员”</h2>说起辽宁人，人们往往会想起从辽宁走出的诸多文体明星。<br><br>他们或有着天生的金嗓子、高颜值，高超的幽默感和语言天赋；或体育素质出类拔萃，在世界赛场上为中国摘金夺银，所向披靡。<br><br>然而，辽宁人的精彩与出色，还远远不止如此。<br><br>辽宁人爱这么解释“辽宁”这个词：天辽地宁。<br><br>这诗意的演绎勾勒出了一幅美好的画面：大地辽远、山水壮美，人们热爱生活、欢乐祥和。<br><br>对更多的中国人来说，他们对于辽宁人的印象，则往往是从赛场和舞台上获得的。<br><br>黑土地出强人，中国体育界“辽老大”的名号已经被喊了几十年。<br><br>在1984年到2016年的8届奥运会上，辽宁人斩获了约30块金牌，遥居全国各省区市之首。<br><br>曾经的乒乓一姐王楠，射击圣手王义夫，以及不少排球、篮球、羽毛球国手，如刘亚男、张宁等都是辽宁人。<br><br>辽宁人在演艺圈也极有存在感，在如今的新媒体、自媒体时代则更加醒目。<br><br>几年前，便有杂志以《东北人都是大明星》为题推出重磅报道，在列举出的几十位大明星中，辽宁群星闪耀——巩俐、秦岚、董洁、佟大为……还有曾红极一时的赵本山、小沈阳等。<br><br>辽宁还盛产音乐家与歌手，2010年时曾有人做过统计，东三省人口只占中国人口的8%，而东北籍歌手占春晚登台歌手比例却高达19%，其中最突出的就是辽宁。<br><br>谷建芬、徐沛东、郎朗、那英等都是中国代表性的音乐和歌唱名家，至于近来火热的中国好声音以及一些网红歌手，辽宁人就更加亮眼了。<br><br>',
'<h2>从鸭绿江口到卧龙湖 东亚鸟类迁徙大站现状如何？</h2>对每年飞翔于东亚—澳大利亚鸟类迁飞区的数百万只候鸟而言，我国辽宁省的沿海滩涂以及内陆湿地是毫无疑问的“大站”。<br><br>许多鸟类要在这里进行最后的休整进食，随后一鼓作气飞向更北方的繁殖地。<br><br>而今，许多迁徙候鸟的停留地，如长江口等，都面临着人类过度开发、“人进鸟退”的威胁，这里的情况又如何呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/18/5e4b5fd0ac9234p01715887_t.jpg@!rw9"><br><br>春季鸭绿江口的滨海湿地，数以万计的大滨鹬和斑尾塍鹬飞来这里，形成壮观的鸟浪。<br><br>摄影／刘晓阳一夜间，海水潮位悄然退落，鸭绿江口西侧的海岸露出大片滩涂。<br><br>这里位于辽宁省东港市，适逢4月初鸟类迁徙季节，数万只鹬类水鸟散布在滩涂上忙碌地觅食。<br><br>其中数量最多的是一种叫做斑尾塍鹬的鸟类。<br><br>进行鸟类调查的志愿者带我来到这里观测计数。<br><br>他们问我：“你能找出哪些是刚刚长途跋涉来到这里的鸟吗？”识别鹬类水鸟的难度颇高，我连鸟种都认不准，更不要提将在这里停留许久和刚刚到达的鸟类个体分辨出来了。<br><br>“仔细看，耷拉着翅膀的斑尾塍鹬就是刚刚飞来的。<br><br>它们不停地觅食，狼吞虎咽，看起来又瘦、又累、又饿。”<br><br>同行的朋友说。<br><br>这些鸟从新西兰远道而来，还不足4小时。<br><br>它们体内的脂肪几乎消耗殆尽，体重下降近半，以致于翅膀几乎耷拉着拖在地上，无法合拢。<br><br>透过望远镜，我甚至看到个别斑尾塍鹬消瘦的身体在无力地颤抖。<br><br>',
'<h2>辽河口：潮间带上的“潮汐树”</h2>辽河口的潮间带上，除了一望无际的盐地碱蓬，一种新景观进入了作者的视线：它是潮滩上“生长”的树形地貌，它是潮汐造就的美景。<br><br>本文第一次对这种景观进行了详细论述和成因探讨，作者根据自己的思考，将此景命名为“潮汐树”。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/14/5e461aa6da9dc8313659540_t.jpg@!rw9"><br><br>提起辽河口，印象最深的就是这片明丽的红海滩红海滩在中国并非罕见，但能这么深入人心的，莫过于辽河口连绵成片、100多平方公里的“红地毯”了。<br><br>辽河口的碱蓬是盐地碱蓬，又叫翅碱蓬，在辽河口的盐分滋养下，这里的翅碱蓬整个生长期都是红色的。<br><br>4月份翅碱蓬萌芽，是柔嫩的粉色（也存在一些绿色的植株），然后逐渐变深。<br><br>每年的9月份，是红海滩颜色最浓艳的时候，红中带紫。<br><br>摄影／沙德仁<h3>我想给它起个名： “潮汐树”</h3>我对景观比较敏感，当在大地上发现一种景观，别人又很少谈论时，我就会被这种景观所吸引。<br><br>这些年来，辽宁盘锦辽河入海口有一种景观进入了人们的视野。<br><br>说到这里，人们想到的会是红海滩，即辽河入海口潮间带上一望无际的翅碱蓬，当地人称之为铺在海边的“红地毯”。<br><br>但是我关注的不是红海滩。<br><br>我发现摄影师们发出的红海滩的照片，并不是一概以一望无际的红地毯为拍摄的焦点。<br><br>我统计了一下，众多图片中有70%是以红海滩为背景，拍红海滩上出现的一种树形景观。<br><br>这种景观是出现在红海滩上的一种河流系统，在空中看这种河流系统的形态很像一棵棵参天大树发育在红海滩上。<br><br>这些大树有着粗壮的主干，主干上向旁边伸出一条条支干，支干上再发育出一根根枝条，有的枝条上还生长着叶片……总之，其形态与大树很相似。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/14/5e461aa5eb7872b59866302_t.jpg@!rw9"><br><br>树杈状密布的潮沟，是辽河口最动人的肌理当多数人还把目光紧盯在红海滩的时候，有人已经发现了辽河口之美的精髓所在——潮沟。<br><br>潮沟是一种淤泥质海岸常见的微地貌，是由于潮流作用形成的冲沟。<br><br>以辽河口为例，辽河带来了适量的泥沙沉积，辽东湾附近波浪作用较弱，沿岸水深也浅，只有数米，因此辽河三角洲区域形成了大片广阔的潮滩。<br><br>潮涨潮落，滩面的水流冲刷出了一道道冲沟，也就是潮沟。<br><br>潮沟的主干在向海的一侧，向陆的一侧呈树枝状分汊。<br><br>窄而浅的树枝状潮沟汇聚成大的潮汐通道，沟通了潮滩与海洋，当涨潮的时候，潮沟被海水充满，人们可以划着小船沿着潮沟深入潮滩。<br><br>摄影／卢英这种景观怎么称呼呢？<br><br>我问摄影师，他们都不知道。<br><br>我查阅论文，也找不到研究这类景观并给它起名的文章。<br><br>研究这种现象的文章有，但都不是从景观角度来观察的，更没有从美学角度来欣赏的文章。<br><br>在学术论文中，将其看作是海岸滩涂中的一种“潮沟汊道系统”，还找不到论文将其作为一种独立的景观来研究的，也没有将其命名。<br><br>因此，虽然摄影师们拍摄时被这种景观的美所吸引，但都没有将其单独作为对象来拍摄，而总是把它们看作红海滩的一个组成部分。<br><br>由于这种景观没有名字，人们也就无法单独谈论它，因此它们形象的传播和欣赏都受到了阻碍。<br><br>我想的是，首先要给这种景观命名，有了名字我们就可以用这个名字来谈论它，思考它，让它进入我们的生活。<br><br>给这种红海滩上的树形景观起个什么名呢？<br><br>思来想去，研究了各种资料，我想给它起个名字：“潮汐树”。<br><br>这是从这种景观的成因来考虑的，因为它的生成动力来源于海洋的潮汐，正是涨潮和落潮的往复冲刷，造就了这种景观。<br><br>我想，也可以称之为：“滩涂河”，这是从它的分布地点来考虑的。<br><br>这种景观一般出现在海岸滩涂地带。<br><br>所谓滩涂，也就是海洋潮水作用的地带。<br><br>我在后面再议论这个话题。<br><br>还有一种命名就是“潮沟水道”，这是借鉴水文专家论文中的说法，但意思有所不同。<br><br>我们想要的是将其看作景观的命名，而不是一种水文现象。<br><br>这样看来，这个命名既不形象，也无法引起美的想象，但其中“潮”字可取，它揭示了这种景观的生成动力。<br><br>',
'<h2>行走在辽东湾海滩上的马车 水与沙成就的景观</h2>在辽宁沿海的一些地方，有时可以看到这样的景象：一辆辆马车在赶车人的吆喝下走下海岸，深入海滩，从小船上或者赶海的人手中将鲜活的海鲜接应上岸。<br><br>执鞭吆喝的车老板和海水中奋力扬蹄的骡马，构成了当地一种生动的人文景观。<br><br>而很少有人注意到，在这景观背后，有着辽宁沿海独特的自然地理成因。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3ff1e744cd95116872265_t.jpg@!rw9"><br><br>辽宁沿海的一些渔村有用马车转运海鲜的传统，而在营口盖州仙人岛村，这种传统更是成为一道人文景观。<br><br>直到几年前，一到海蜇捕捞季，就会有数十辆甚至上百辆骡车、马车聚集到仙人岛的海滩上，协助人们将成筐的海蜇从小船上转运到岸边，这其中，甚至有来自外省的马车。<br><br>这渔获满车、人喊马嘶的场景，颇为壮观生动。<br><br><h3>仙人岛的“诺曼底登陆”</h3>就行政区划而言，仙人岛只是一个村，隶属于辽宁省营口市盖州市九垄地街道。<br><br>作为整个营口地区唯一的一座半岛，仙人岛三面环海，整个形状近似一只兔子——所以民间也亲昵地称之为“兔儿岛”。<br><br>从空中鸟瞰，兔子强健的后腿高高弹起，与尾部构成一座几近直角的浅水港湾。<br><br>我们站立的地方，就在兔子凹陷的后腿根上。<br><br>几年前的一个8月下旬，我们赶来拍摄仙人岛上一年一度的“马车盘海蜇”盛况。<br><br>何谓“马车盘海蜇”？<br><br>',
'<h2>赶海人往事 寻找“海滩银行”的黄金年代</h2>在潮汐的涨落之间，大海为自己建立了一片既是陆地，又是海域的神奇领地——潮间带，辽宁沿海分布着面积广阔的滩涂，其中孕育了种类丰富的滨海生物，尤其以鲜美的经济贝类闻名中外。<br><br>在大连庄河海洋村、盘锦蛤蜊岗等地，由于野生贝类经济价值高，当地渔民甚至能依靠在潮间带上赶海养家致富，在上世纪90年代初形成了规模盛大的赶海产业。<br><br>但随着辽宁省潮间带资源的面积锐减，无序采捕和污染加重，赶海产业的盛况也早已不复昨日。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fe910811802605451406_t.jpg@!rw9"><br><br>涨潮为滩，落潮为海，海边的渔民掌握了潮汐的规律，趁着退潮时到滩涂上采集、捡拾海产品，养活自己和家人，渔民以这种方式享受大海的馈赠，我们称其为赶海。<br><br>图片中庄河的渔民在滩涂上迎来了“丰收”，他们嬉笑着、喧闹着，仿佛去自家田地里收割庄稼。<br><br>从上世纪60年代起，当地就享有“东方蚬库”的美誉，但由于大规模的无序采集和潮间带生物的栖息地破坏等原因，一度令本土野生蛤蜊种群濒临衰竭。<br><br>摄影／苗臣海<h3>“潮间带”孕育了辽宁的赶海产业</h3>滩涂！是的，一望无际的滩涂。<br><br>我从大连市内驱车200多公里赶往庄河市海洋村，就在拐入海洋村附近滨海公路的时候，广阔的滩涂以一种极具冲击力的姿态赫然出现，从公路下面一直延伸到天边。<br><br>沿海滩涂是一种民间的习惯性称谓，它在海洋地质学中被叫做“潮间带”。<br><br>俗话说：“大海之水，朝生为潮，夕生为汐”，就在大海的潮起潮落之间，“潮间带”诞生了。<br><br>它是指平均最高潮位和最低潮位之间的海岸带，生态环境在海洋系统和陆地系统之间不断切换，孕育着众多的底栖生物和浮游生物，是滨海湿地中最具生物多样性和生态价值的地带。<br><br>我国辽宁省境内海岸线漫长，东起黄海北部的鸭绿江口，西至渤海山海关南部的老龙头，大陆海岸线长度约2100公里，岛屿岸线长度约700公里，占全国海岸线总长度的12%，其中还包括国内纬度最高的海岸线。<br><br>同时潮间带面积广阔，而且潮间带基质组成复杂，大体可分为淤泥底质、沙砾底质、基岩底质三种类型，不同的基质产生了种类丰富的生物种群，其中包括很多经济价值较高的贝类。<br><br>',
'<h2>营口辽河老街 老照片中的“东北第一港”</h2>因占据辽河入海口的地理优势，营口在清末被迫成为东北第一个对外开放的通商口岸，跨海而来的巨舰遮住木船的帆影，带给近代营口一段不平凡的岁月，而过去的西大街，现在被称为辽河老街的区域由于背靠渡口首先被大时代裹挟进场，演绎了清末民族工商业跌宕起伏的兴衰史，也成就了一个近代的营口城。<br><br>我们用清末老照片还原了这段悲喜交加的渤海码头传奇，虽然辽河航运的黄金时代已经谢幕，但这段历史不该被遗忘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fe53f1da360776092917_t.jpg@!rw9"><br><br>大辽河承载着营口人无法割舍的历史情怀驻足在营口的滨河大街，眺望一路奔向大海的大辽河，空荡荡的河面上偶尔漂过一两艘船只，早已不见百年前木帆船与轮船竞流的壮观场景。<br><br>这条名为大辽河的河流，1958年后就跟辽河干流失去了联系，实则为浑河和太子河并流之后的河段，但一个“辽”字却承载着营口人无法割舍的情怀。<br><br>而大辽河畔，就是昔日东北最繁华的国内贸易港口：辽河老街。<br><br>随着辽河航运的衰落以及市中心的东移，辽河老街失去了港口的功能，只有残存的三十来座清末商业建筑还保留着“关外上海”的往日记忆。<br><br><h3>被“遗忘”的东北第一港</h3>营口博物馆的馆长阎海对辽河老街的关注是从12年前开始的，当时这里还沿用着清朝的地名：西大街。<br><br>在当时的营口人眼里，西大街就是“危房”和“棚户区”的代名词，被列入拆迁的范围。<br><br>营口市的文保人士听闻之后，联名向政府写信呼吁保护这片街区的建筑。<br><br>这可能是建国后西大街第一次成为营口的话题中心，人们开始了解到，原来这条被冷落的街道，在百年之前曾是东北最繁华的港口。<br><br>政府开始组织专家对营口市内近代建筑进行考察，阎海和同事们拿着清末的历史地图，经过大量走访和调查，才明确了大辽河沿岸每一座近代建筑在百年之前的身份，他们发现这些看起来岌岌可危的老建筑，就是当年的绸缎庄、银号、粮油坊、运输公司……建筑风格中西合璧，集中了国外的古希腊式、巴洛克式和中国的山西票号、南方天井、东北大院等各种风格，堪称“近代商铺博物馆”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fe53ed0f959z30010137_t.jpg@!rw9"><br><br>营口是一个“因河而兴，因海而盛”的城市辽河航运和渤海海运造就了营口的繁华。<br><br>在1861年开埠以前，营口就已经是东北沿海航运的贸易中心了，雍正时期就有了“舳舻云集，日以千计”的记载，当时东北大豆是辽河航运中最大宗的货种，人称“河载豆”。<br><br>开埠以后，辽河航运迎来了历史上最繁荣的时期，国内航线四通八达，而且开辟了多条国际航线，营口真正成为连接东北和世界的枢纽。<br><br>图反映了营口港开埠时辽河上白帆点点的繁荣景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fe53e673fe6y31632614_t.jpg@!rw9"><br><br>图是绘制于光绪时期的《营口图式》，画面极为珍贵，画家以辽河北岸为视角描绘了营口城内的全景，而河道上轮船和木帆船并行不悖，形象地展示了当年百舸争流的繁荣场景。<br><br>供图／营口市档案史志管理中心可惜一百多座老建筑被拆迁过半，只留下30多座老建筑保存尚且完好，之后在拆掉的位置又重建了仿古的建筑，并设立辽河老街管委会开发和保护这片区域，从2007年开始，西大街被更名为辽河老街。<br><br>即便如此，老一辈营口人还是习惯称辽河老街为西大街，它位于大辽河入海口东岸，营口的西市区，整条街呈东西走向，东起平安路（清末为老爷阁），西至得胜路（清末为天后宫），全长仅1.3公里。<br><br>大辽河本是辽河干流南行并纳入浑河、太子河之后的入海河段，属于辽河干流的一部分，但在1958年辽河干流改道从盘锦入海之后，大辽河单独作为浑河、太子河汇合之后的水道，并从营口出海，从此跟辽河干流失去了联系。<br><br>',
'<h2>丹东 中国下一个经济特区？</h2>很多人知道辽宁丹东，是因为抗美援朝。<br><br>位于中朝界河鸭绿江畔的丹东，与朝鲜经济特区新义州隔江相望，是我国最大的边境城市，也是海岸线最北端的起点。<br><br>同时，它还是我国两个仅有的同时具有“沿边、沿江、沿海”身份的边境城市之一（另一个是广西防城港市的东兴市）。<br><br>作为中国与朝鲜以及韩国、日本沟通交往的重要窗口，最近建立丹东特区、打造“东北深圳”的呼声越来越高，丹东的未来似乎存在着无限可能……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fdf779d3bc3k96647595_t.jpg@!rw9"><br><br>从古至今，丹东都是中国连接朝鲜半岛、日本等地区的重要门户从空中俯瞰辽宁丹东市区（图中右下角）和一江之隔的朝鲜经济特区新义州（左上角）。<br><br>丹东位于辽宁东部中朝界河鸭绿江畔，与朝鲜新义州隔江相望，是中国海岸线北端起始点。<br><br>独特的“沿边、沿江、沿海”的地理位置，使其自唐朝开始，就成为古代辽东“贡道”的重要节点和明清时期“中江关市”的发源地。<br><br>如今，丹东还是中国连接朝鲜、韩国、日本等国的重要门户。<br><br>2018年辽宁省政府提出要争取国家适时设立“丹东特区”，再次引发外界对丹东的极大关注。<br><br>摄影／陈肖<h3>最大边城的繁华超出想象</h3>2019年岁末的一天，我乘坐“复兴号”高铁，仅用6个多小时，就从千里之外的北京，来到了辽宁东部的这座边境城市——丹东。<br><br>从黄海吹来的湿润气流，抚慰着这座临海边城的每一个角落，让我感到身心舒泰，原来丹东的冬季并没有大多数东北地区那么寒冷。<br><br>让我略感意外的是丹东城市的繁华：市区高楼林立，车水马龙。<br><br>最大商业文化区分布在十纬路、七经街、江城大街与六纬路一带，店铺和人流都很密集。<br><br>此外，丹东还有引领时尚潮流的购物中心万达广场、女人街和海鲜美食城。<br><br>我看到，市中心一块巨大广告牌上，一位穿着传统朝鲜族服饰的美女在顾盼生姿，广告牌上书写的是汉文和朝鲜文两种文字，它提醒我，这里不是我国南部某座发达的一线城市，而是东北的边城丹东。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fe2554e57b1c22198343_t.jpg@!rw9"><br><br>在东北亚地区，丹东地处重要的节点位置东方丝绸之路是古代中原或北方经丹东到朝鲜半岛、日本的另一条丝绸之路。<br><br>历史上，丹东市就是东北亚、环渤海地区的重要交汇点，也是中国与朝鲜半岛陆路通道上的重要节点）。<br><br>丹东旧称安东，历史上曾做过安东省、辽东省的省会。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fdf777f6bf7l91310875_t.jpg@!rw9"><br><br>图为早期丹东鸭绿江沿岸的码头，江面停泊的是艚子船。<br><br>清末民国年间，鸭绿江上使用的木船多是被称为“艚子”的平底木船，它是鸭绿江上游粮食等土产外运的主要工具。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fdf76cb3138c84122453_t.jpg@!rw9"><br><br>图为抗战结束前拍摄的丹东中富街，全长490米，因贯穿前后聚宝街和财神庙街，街上曾有银行、轮船公司等巨商富户而得名。<br><br>什么叫生猛海鲜，或许你到了丹东才知道，海鲜不只广东或福建才有。<br><br>这里都是丹东本地产的海鲜——被称为丹东“双鲜”的“一黄一白”，即黄蚬子和面条鱼，还有虾爬子、扇贝、蟹子、对虾等。<br><br>在海鲜一条街的大排档，你就算半夜去，也会有老板招呼你入座，清蒸、水煮、烧烤，只要你喜欢，怎么做都行。<br><br>',
'<h2>辽宁 低调的海鲜大省</h2>提到中国的海鲜，人们多想到浙江舟山群岛和福建闽南水域的大黄鱼、带鱼等海产。<br><br>其实辽宁也是个海鲜大省，无论是享誉全国的辽参、鲍鱼，还是梭子蟹、皮皮虾、鲅鱼，辽宁的海鲜口感上乘，种类丰富，是国内海鲜中不折不扣的精品。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd9f13b2373y53001676_t.jpg@!rw9"><br><br>黄渤海孕育出优质鲜美的辽宁海产品辽宁拥有漫长的海岸线，这里是黄渤海的交汇处，也是我国纬度最高的海域，冬天近海甚至形成大量的海冰和流冰。<br><br>较低的水温使得海产的生长周期长，贝类和冷水型鱼类能够积累更多蛋白质、脂肪和氨基酸等营养物质，使得这里产的海货口感肥美多汁。<br><br>9月的休渔期过后，在丹东东港，满载的渔获被运抵码头。<br><br>我从小生活在沈阳，经常有朋友问我辽宁有什么特色美食，锅包肉、酸菜血肠、小鸡炖蘑菇这些东北菜吗？<br><br>辽宁自然也有这些美味，但我一定要推荐海鲜，除了有名的高级食材海参、鲍鱼外，还有各种贝类，比如扇贝、生蚝和黄蚬子，海鱼的种类更是不计其数。<br><br>海鲜的吃法也是花样繁多，除了清蒸，还有海菜包子、咸鱼饼子、海杂拌、三鲜焖子、鲅鱼丸子小白菜汤、海鲜饺子等等，每一种吃法都能刷新味蕾。<br><br>我还记得少时父亲曾带我在大连的一家餐厅吃饭，我们点了几样海鲜和一份铁板茄子，只见茄子上面，有一层厚厚的木鱼花在热气中跳舞。<br><br>连茄子这样的蔬菜都少不了海鲜的搭配，可以说，海鲜已经渗透到了辽宁人日常饮食的方方面面。<br><br>对于我来说，海鲜就是我生活的一部分，它们就蕴藏在街巷的夜市中，在春节的宴席上，在海胆馅儿、三鲜馅饺子出锅的一片水汽氤氲里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd9f1a8f703a18463414_t.jpg@!rw9"><br><br>营口的海蜇贸易量约占全国海蜇贸易量的80%在营口的渤海海域，满满一网的海蜇从海中被捞起，它们将被送往当地的海蜇加工厂。<br><br>海蜇的养殖、捕捞和加工，已经成为营口的特色产业。<br><br>据统计，营口经营的海蜇贸易量约占全国海蜇贸易总量的80%以上，全国海蜇加工出口所需的半成品原料70%出自营口，国内海蜇加工企业80%以上由营口人开办。<br><br>营口的海蜇水产规模，已经是不折不扣的中国之最。<br><br>摄影／孙静文<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd9f0046757y93698264_t.jpg@!rw9"><br><br>渤黄海主要渔业种类洄游图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd9ee5d8de0822600373_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd9ee600db8h25372733_t.jpg@!rw9"><br><br><h3>“海蛎子”、“黄蚬子”、虾夷扇贝，最优质的贝类在辽宁</h3>夏季，我特别喜欢钻到沈阳街巷的深处，或是人群熙攘的夜市，寻觅地道的海鲜烧烤。<br><br>辽宁的夏夜，是属于烧烤、海鲜与啤酒的。<br><br>不管是沈阳烧烤、锦州烧烤还是丹东烧烤，辽宁人最为青睐贝类，尤其是烤生蚝、扇贝和黄蚬子，最受人们的欢迎。<br><br>贝类鲜度足、口感好，带壳烧烤，可以有效隔离明火，还能够烤出极鲜的汁水，连汁带肉一口吃下，鲜香在唇齿间滚动。<br><br>辽宁人喜食贝类还有一个重要的原因在于辽宁沿海盛产贝类。<br><br>丹东市和庄河市位于黄海北部，这里多滨海滩涂，适合黄蚬子等贝类的生长，而顺着海岸线从庄河市向大连市区方向走，滩涂逐渐减少，礁石开始增多，适合生蚝的生境开始出现。<br><br>而黄海深处的长山群岛，干净的低温海水则是扇贝、鲍鱼和生蚝的优质产地。<br><br>',
'<h2>海岛之下探秘长山群岛水下世界</h2>长山群岛是目前中国海域最北端的大型群岛，在其岛礁周围的水下，生活着大量温带海域的水生动植物。<br><br>这里的海水没有热带海域那样清澈，生物没有热带珊瑚礁地带的艳丽，却依然生机盎然。<br><br>水下摄影师吴立新持续10年在长山群岛拍摄，为我们揭开这片温带海域水下世界的神秘面纱。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fcff979f1d2195202257_t.jpg@!rw9"><br><br>漂浮在海洋中的巨型越前水母看起来很震撼，但它也会给人带来很大的麻烦每年9月份，黄海北部海域可以看到很多体型硕大的越前水母。<br><br>它是世界上最大的腔肠动物，直径可达2米，体重可达200公斤。<br><br>越前水母在中国的东海北部、黄海、渤海以及日本海域均有分布。<br><br>20世纪90年代以来，逐渐增多的越前水母成为一个令人头疼的问题。<br><br>大量繁殖的水母对渔业构成了威胁，而且水母也会蜇伤游泳的人或渔民。<br><br>尽管目前采取了一些措施，例如尝试将水母做成食物等，却收效甚微。<br><br>凌晨6点，大连市长海县褡裢岛海域还是一片漆黑。<br><br>待20分钟后游艇出港之时，已是朝霞初放。<br><br>游艇划破被霞光染红的海面，我们一船6人奔往海钓的海域。<br><br>褡裢岛所属的长山群岛是中国海域最北端的大型群岛，这里有着悠久的捕鱼历史和文化，岛民们会用传统的“手把线”、斗镜渔叉在海底礁石附近钓鱼、叉鱼。<br><br>如今，长山群岛已经成为国内钓鱼爱好者们的一处“圣地”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd300e32642d38863557_t.jpg@!rw9"><br><br>过了獐子岛，船长继续向着海天之间驶去。<br><br>对于第一次坐快艇出海的我来说，一切都是新奇的。<br><br>一个多小时后，快艇到了目的地，王成醒来，他一边准备钓具，一边好整以暇地说：“现在是11月下旬，正是獐子岛附近海域大头鱼比较多的时候，我们今天的目标就是大头鱼。”<br><br>他所说的“大头鱼”就是大西洋鳕鱼，当地渔民因其体态特别而称其为大头鱼。<br><br>40多岁的王成是褡裢岛一家海钓俱乐部的负责人，也是经验丰富的钓鱼高手。<br><br>他对獐子岛周围60海里内的海况和鱼况了如指掌，哪个季节在哪片海域钓什么鱼他都一清二楚。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fcffb5164e8s49072466_t.jpg@!rw9"><br><br>长山群岛有着悠久的捕鱼历史，现在也被誉为中国著名的海钓胜地上下相通、四个内面嵌着镜子的斗镜，是长山群岛渔民自制的、用来观察水下鱼情的工具，驾着手摇橹的小木船，用斗镜和渔叉叉鱼，这曾是长山群岛渔民传统的捕鱼方式之一。<br><br>但是现在这种捕鱼方式已经近乎绝迹，取而代之的是覆盖范围更广、速度更快的游艇，以及更加灵活方便、深浅适用的钓鱼渔具。<br><br>目前，长山群岛已经成为国内众多钓鱼爱好者向往的“海钓胜地”。<br><br>摄影／张忠民<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fcff9551d22k81426470_t.jpg@!rw9"><br><br><h3>挥竿钓鳕鱼：一丝渔线勾出深海暗礁的秘密</h3>四周都是海水，我看不到任何岛屿，难道就是在这里钓？<br><br>王成递给我一根渔竿说：“先拿这根渔竿钓两竿试试，看看你手气咋样。”<br><br>在观察学习了大约半个小时后，我才放下了人生的第一竿。<br><br>也不知道是第几次抬渔竿的时候，线那头的重量变化和王成跟我描述的鳕鱼“跟线”很像。<br><br>我开始一边抬竿，一边迅速地摇轮收绳。<br><br>一道灰白色的身影顺着钓绳的方向逐渐向水面靠拢。<br><br>这条鳕鱼很小，大概只有一斤多点儿。<br><br>拿起来拍了几张照片，我把它从渔钩上摘下来，又重新放回了海里。<br><br>留大放小，这是海钓渔获的基本原则。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fd4943fd954i40096061_t.jpg@!rw9"><br><br>长山群岛位置图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fcff91f20d0163334556_t.jpg@!rw9"><br><br>潮间带是长山群岛生物多样性丰富的地带，同时也是众多鱼类繁殖的温床   每年10月初，雌性太平洋绒杜父鱼从深水洄游到近岸的潮间带，在高潮位时把卵产在贻贝丛中。<br><br>因为高光照水平和富含营养的沿岸水域为光合作用提供了基本条件，所以潮间带有着丰富的浮游生物以及漂浮的海藻碎片等，这为众多海洋生物提供了充裕的食物¥源，所以这里也会成为绒杜父鱼、大泷六线鱼等很多鱼类的繁殖地。<br><br>绒杜父鱼卵的孵化时间会长达两个月。<br><br>休息的时候我问王成：“这里四面都是大海，你咋知道能钓到鳕鱼啊？”王成笑着说：“鳕鱼是深海冷水鱼，一般生活在水深50米的地方，周边还要有沉船或海底暗礁才行。<br><br>你看着我们似乎转了好大一片区域，其实基本上就是围着一大片海底暗礁在转，那暗礁就在我们艇的正下方。”<br><br>原来鳕鱼属深海肉食性凶猛鱼类，主要摄食小鱼、小虾和无脊椎动物。<br><br>它们多选择在泥沙质海底的水下暗礁区或有沉船的地方栖息，因为这两种地方，会有充裕的空间活动，同时也生活着众多鱼虾和无脊椎动物可以作为食物。<br><br>我人生的第一次海钓，以大大小小十多条鳕鱼宣告结束。<br><br>虽然我没能亲眼目睹海底的暗礁，但是渔线和鳕鱼，为我打开了认识长山群岛及其海底世界的大门。<br><br>',
'<h2>长山群岛 写满故事的北方群岛</h2>在中国的几大群岛中，舟山群岛、西沙群岛、南沙群岛都大名鼎鼎，位于黄海北部的长山群岛则颇为低调。<br><br>然而，6000多年前，这里便已升起了人类文明的曙光；漫长岁月中，这里也曾烽烟迭起、舟楫如梭。<br><br>就让我们跟着作者的书写，走进这个美丽的北方群岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fc2e0e12848m66533364_t.jpg@!rw9"><br><br>北方有佳岛，遗世而独立相较南方的舟山群岛、西沙群岛等，长山群岛的知名度较低，但是，这捧北方海洋上的明珠却堪称天生丽质。<br><br>海水湛蓝碧透，透明度最大可近10米。<br><br>空气纯净湿润，岛上绿意连绵，宛如一座座海上仙山。<br><br>图为长山群岛中的褡裢岛，由两座岛组成，中间有狭长的连接，很像是一个褡裢。<br><br>摄影／张忠民所谓群岛，是指群集的众多岛屿，主要可分为构造升降形成的构造群岛，火山作用形成的火山群岛，生物骨骼形成的生物礁群岛等。<br><br>舟山群岛是我国的第一大群岛，位于浙江省东北部海域，拥有上千个岛屿，是东部沿海的重要海上门户，仿佛是长江巨龙向大海吐出的一大捧珍珠；庙岛群岛位于渤海和黄海的交汇处，狭长绵延，像是大陆在渤海海峡中留下的一组省略号。<br><br>此外，南海的西沙、南沙等四大群岛也大名鼎鼎。<br><br>西沙群岛驻守在海上丝绸之路的要冲，古称“千里长沙”；而南沙群岛则是南海中位置最南、散布最广的群岛，曾母暗沙是我国领土的最南端。<br><br>对于中国人来说，这些群岛都是耳熟能详的，而中国东北地区的长山群岛，虽是中国的第二大群岛，无论是岛屿数量还是面积，与上述几大著名群岛比起来都毫不逊色，但知名度却并不高，人们对其所知甚少。<br><br>我的家乡是一座南方的海滨小城，与舟山群岛隔海相望。<br><br>可以说，我是在飘扬着海蛎子味道的海风中长大的，对于中国的群岛，总有着一种特殊的眷恋和情感。<br><br>不久前，我就特别去拜访了北方的长山群岛，它由200多个岛屿组成，陆地面积约150平方公里，位于辽宁半岛之东的黄海波涛之中，毗邻辽宁大连市和庄河市，东部与朝鲜半岛隔海相望，最东端（南坨子）距朝鲜半岛不到50海里（1海里=1.85公里）。<br><br>据说，在晴朗天气里能远远地眺望到对岸的轮廓。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fc67e78a879933457993_t.jpg@!rw9"><br><br>群岛之魅：国之雄镇、海上仙山中国的几大群岛各有特色，各自镇守于重要的战略区位。<br><br>长山群岛扼守黄海北部，是整个东北的海上屏障。<br><br>可分成五个岛群或者三个列岛：外长山列岛、里长山列岛和石城列岛。<br><br>外长山列岛呈东西排列，主要有海洋岛、褡裢岛、獐子岛、大耗子岛、小耗子岛及南坨子等几个小岛。<br><br>山势高挺、海岸曲折，悬崖峭壁随处可见。<br><br>里长山列岛亦为东西排列，包括大长山岛、小长山岛和广鹿岛等几个小岛。<br><br>山势较为低缓，有着较为宽广的大片滩涂。<br><br>而北部的石城列岛则主要包含大王家岛及石城岛等，海蚀地貌多姿多彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fc67e61ea55345797842_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fc2e0743b15l48076523_t.jpg@!rw9"><br><br>图为长山群岛的海蚀地貌。<br><br>摄影／萤本训<h3>黄海有仙山：藏在海洋深处，少为人知的北方佳岛</h3>长山群岛根据地理分布，可分为几大部分：长山岛群、海洋岛群、獐子岛群、广鹿岛群和石城岛群。<br><br>长山岛群面积最大，岛礁数目最多；石城岛群位于东北部，距离大陆海岸线最近，仅15公里。<br><br>獐子岛群和海洋岛群则驻守在偏远的南境和东缘。<br><br>除了石城岛群属庄河市之外，其他岛屿都属大连市长海县（中国唯一的海岛边境县）。<br><br>不少岛屿山势陡峭，海岸曲折，像是一座座自然造化的海上城堡。<br><br>',
'<h2>被低估的辽宁海岸之美 不仅有奇异多样的海蚀地貌 更有独一无二的滨海岩溶</h2>辽宁省海岸线东起鸭绿江口，西与河北山海关老龙头相接，总长度约2800公里。<br><br>绵长的海岸不仅给辽宁带来了丰富的资源，更蕴藏着许多非比寻常的景观。<br><br>虽然提起辽宁海滨，大部分人印象中都是一些了无新意的打卡景点，但实际上，当你把拥挤的人群甩在身后，沿着滨海栈道再继续深入，并不需要走出太远，你就会发现许多超乎想象的奇观，其中最引人入胜的当属种类完备、造型奇特的海蚀地貌，以及在我国独一无二的滨海岩溶景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3f9231246e90672757344_t.jpg@!rw9"><br><br>大海与礁岩激情碰撞，塑造出刚柔并济的基岩海岸景观辽东半岛南端东岸，丘陵与山地直逼海岸或倾没于海中，形成了壮观的基岩海岸。<br><br>乱石穿空，惊涛拍岸，当大海与基岩相遇时，造物主就开始了他以海浪为刀笔，辅以风蚀雨刻的伟大创造，历经成千上万年之后，最终为我们呈现出了千姿百态、神奇瑰丽的地貌景观。<br><br>照片中展示的是大连金石滩海岸一段基岩海岸侵蚀地貌，画面中最引人注目的是一座海蚀拱桥，也可称为海蚀穹。<br><br>它的高度约为40米，当地人以“恐龙探海”为其命名，形容它酷似一只伸长脖颈，探向大海的恐龙。<br><br><h3>很多人都会下意识地忽视，辽宁其实是一个沿海大省</h3>我有一位黑龙江朋友老赵，从小生活在白山黑水之间的他，退休之后却对大海情有独钟。<br><br>和许多东北人一样，他在海南买了一套房，每年冬季飞去避寒；到了夏季他却并不和周边的“候鸟”朋友一样返回老家，而是会选择一处北方的海滨城市旅居度夏。<br><br>谈到最喜爱的滨海城市，他出乎意料地向朋友们推荐了兴城。<br><br>“兴城有一大批国家部委机关的疗养院，你说它环境能不好吗？”老赵笑眯眯地说，“在兴城你可以逛逛古城、泡泡温泉，当然更少不了去沙滩上晒晒太阳。<br><br>这是北方难得一见的沙滩，沙子质量好，虽然比不了三亚的水清沙幼，但也绝对是沙细浪缓。<br><br>兴城的海鲜也便宜，绝对是物超所值。<br><br>还是咱东北人实在啊。”<br><br>兴城，一个隶属于辽宁省葫芦岛市的县级市。<br><br>如果不是老赵的话，我想我不大可能把“东北”和海联系在一起，和许多人一样，我也会下意识地忽视辽宁滨海大省的身份。<br><br>提到锦州可能会说出烧烤，提到盘锦可能会想到大米，提到丹东可能会联想到朝鲜，提到营口……好吧，可能辽宁省外大部分人对这个城市的印象都是极为淡薄的。<br><br>但实际上，除了前文提到的葫芦岛和声名赫赫的大连之外，它们也都是辽宁的沿海城市。<br><br>辽宁省的海岸东起鸭绿江口，西至河北省山海关老龙头，以旅顺老铁山为界，一边是黄海，一边是渤海。<br><br>大陆海岸线长度约2100公里，岛屿岸线长度约700公里，海岸线总长度在我国的11个沿海省级行政区中稳居前五。<br><br>海岸是海洋开发的依托地，是多种资源的赋存区。<br><br>辽宁的海岸类型多样，既有宜于建设深水良港的基岩海岸，也有可供开发养殖的淤泥质潮滩海岸，还有适合开辟为海滨浴场的砂质海岸。<br><br>辽宁师范大学的孙佳音在其硕士论文中对辽宁的海岸带资源进行了量化分析，把海岸带资源分为海洋水产资源、滩涂资源、景观资源等，估算出2010年辽宁海岸带资源价值总量为6879.05亿元，其中景观资源价值所占比重最高，其价值达4392.15亿元。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3f9231c3c3a2w88649717_t.jpg@!rw9"><br><br>锦州笔架山连岛沙坝，“天桥”横卧洪波里笔架山是锦州市近海中一个突兀的海岛，海岛呈南北走向，岛上三峰并列，形如笔架。<br><br>从陆地到笔架山岛之间，每逢海水退潮时，一条由砂砾组成的天然沙坝就会显现出来，俗称“天桥”，地貌学上称之为连岛沙坝，即指连接岛屿和岛屿或者岛屿和陆地间的泥沙堆积体。<br><br>摄影／国伏<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3f923201d060u94427449_t.jpg@!rw9"><br><br>辽河三角洲“红海滩”， 盛开在淤泥潮滩上的碱蓬“花海”在辽东湾北部，辽河、大清河、双台子河、大小凌河等携运而来的泥沙在潮汐作用下堆积出一片淤泥质海岸。<br><br>不仅造就了贝类等底栖生物丰富的宽广潮滩，海岸上部10公里的地带内耐盐碱植物也生长得如火如荼。<br><br>每年8到10月，碱蓬的颜色由翠绿转变为鲜红欲滴，连绵不绝地生长在一起，好像在大地上盖了一张红地毯，又仿佛天上的红霞坠入了大海。<br><br>摄影／翟万春<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3fa3afc4d032h02711887_t.jpg@!rw9"><br><br>辽宁海岸类型图按照海岸形态结构和物质组成进行分类，辽宁的海岸可以分为三大类：淤泥质海岸、基岩海岸和砂质海岸。<br><br>每一大类又可分为两小类。<br><br>淤泥质海岸：主要分布于黄海北部沿岸和辽东湾北部区域，其中鸭绿江口—大洋河口、西崴角—龙头礁（小凌河口西侧）段，为平原型淤泥质海岸，大洋河口—老鹰嘴段为岬湾型淤泥质海岸。<br><br>基岩海岸：主要分布在辽东半岛南部尖端，其中城山头—黄龙尾岸段为港湾型基岩海岸，长山群岛和长兴岛诸岛海岸则为岛礁型基岩海岸。<br><br>砂质海岸：主要分布于辽东湾东西两侧以及辽东半岛东岸，黄龙尾—西崴角、龙头礁—山海关老龙头岸段为岬湾型砂质海岸，老鹰嘴—城山头为堤坝型砂质海岸。<br><br>（根据张子鹏　《辽宁海岸带地貌特征及影响因素研究》绘制）<h3>从景观资源的自然禀赋来看，辽宁海岸可谓得天独厚</h3>作为东北地区唯一的滨海省，绵长的海岸勾画出了辽宁与其他省区截然不同的“外貌”特征。<br><br>',
'<h2>辽东湾 面朝大海， 却是“湖湾”</h2>很多人也许知道辽宁盘锦的红海滩，但几乎无人知道它是在辽东湾。<br><br>作为中国纬度最高的海湾，辽东湾在国人心目中的存在感一直都很低。<br><br>历史上的大部分时间，辽东湾起到的是连接关内与东北之间水运的作用，缺乏连通世界其他大洋的磅礴气概。<br><br>从本质上看，辽东湾更像一个沿岸稻花飘香、水产富饶的“内湖型海湾”……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/02/09/5e3f87303f7c95y92046143_t.jpg@!rw9"><br><br>辽东湾位于渤海北部，是中国纬度最高的海湾狭义上的辽东湾，是指辽宁大连长兴岛与河北秦皇岛之间连线以北的海域，而广义上的辽东湾，一般是指秦皇岛到辽东半岛南端老铁山岬之间连线以北的海域。<br><br>辽东湾东西两岸分别与千山和燕山、松岭相邻，水下地形较陡，形成基岩—砂砾质海岸。<br><br>辽东湾中央地势平坦，沉积黑色淤泥。<br><br>辽东湾西部从大凌河口、辽河口折向复州湾外，为长180公里的古辽河河谷，现今仍为辽河入海径流及潮流输送通道。<br><br>火车一驶出河北秦皇岛的山海关火车站，我的手机就收到了“欢迎来到辽宁”的短信。<br><br>对于像我这样的旅行者来说，这是一个值得期待的时刻，当火车关上门重新启动的瞬间，仿佛完成了一场庆贺地理空间切换的仪式：跨过明长城这道自然和人文的双重地理分界线，就进入辽西走廊，从河北到了辽宁。<br><br>从地图上看，山海关襟燕山带渤海，紧紧扼住了华北平原与辽西走廊之间的咽喉处。<br><br>从山海关到辽宁锦州，燕山和黑山、松岭等山地，紧紧贴着渤海海边，给人类留下一道平缓却狭窄的海岸地带，这也是连接我国两大平原——华北平原和东北平原之间的一条重要通道。<br><br>列车行经的这条狭窄海岸地带，正是辽西走廊，而辽西走廊东侧的海洋，就是构成渤海三大海湾中最大的那个——辽东湾。<br><br>',
'<h2>三大湾区为何独缺渤海湾跨海大桥</h2>在当今世界经济版图中，湾区是一个突出的亮点，全球发展条件最好，竞争力最强的城市群大都集中在湾区。<br><br>要实现湾区内城市的强大聚合力，综合的交通系统是基础。<br><br>近几年，中国三大湾区中的杭州湾、粤港澳先后建起了跨海大桥，两座跨海大桥将湾区两端城市连为一体，也为杭州湾、粤港澳打造世界级湾区创造了条件。<br><br>在三大湾区中，唯独北部的渤海湾尚无跨海大桥，辽东半岛与山东半岛之间的跨海通道何时才能贯通呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/01/14/5e1d740bc5d503x56642601_t.jpg@!rw9"><br><br>湾区是三面环陆，一面向海的海湾、港湾和岛屿组成的区域，由辽东半岛、山东半岛所拱卫的渤海湾，在东端形成一个105.56公里的巨大开口——渤海海峡，正是由于渤海造成的地理阻隔，致使辽东半岛到山东半岛的陆路交通必须要绕经山海关，走一个巨大的C字，这段路程全长约1800公里。<br><br>近30年来，有关渤海湾跨海大桥的论证持续不断，如今渤海湾也是中国三大湾区中唯一一个没有跨海大桥的湾区。<br><br>编辑部绘制了一幅渤海湾跨海大桥的想象图，南桥北隧的方案计划用桥来连接庙岛群岛之间的岛屿，而后进入海底隧道，为了更好地体现桥梁的连贯性，我们特意将桥画在岛上，来展示未来渤海海峡上的“沧海出飞虹”。<br><br>绘图／于薇薇2019年12月的一个清晨，我踏上了去往山东烟台的客船“渤海翠珠”号，订的船票是早上8点半开船，我早早地来到了大连新港客运站。<br><br>虽然天气晴朗，风平浪静，但船还是晚了半小时出发。<br><br>客船渐渐驶离了大连，我站在甲板上遥望着海峡对岸的烟台，想到百年前我的祖辈就是从山东闯关东来到辽宁，那时他们先向西绕道河北，过山海关后，再东行，沿着古老的辽西走廊出关，扎下根来，对很多人而言，辽宁和山东有着天然的血脉联系。<br><br>百年后，当我要返回祖籍地时，或是选择绕道山海关，或是选择乘船穿越渤海海峡，前一种方式全长1800公里，开车最快也要16小时，后一种方式走直线，耗时7个多小时。<br><br>一路上手机信号中断，当船靠近山东最北端的庙岛群岛时，才有了微弱的信号，抵达烟台时已近下午4点。<br><br>7个多小时的行程，按照现在的高铁里程计算，可以从北京到广州了，京广高铁全长近2300公里，但从辽宁旅顺老铁山岬到山东蓬莱阁的渤海海峡长度却只有105.56公里。<br><br>伴随着客船驶抵烟台港，我在想辽宁和山东之间为何不能修建一条便捷的跨海大桥呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/01/14/5e1d73f76d75c1g84840581_t.jpg@!rw9"><br><br>目前，往来大连与烟台的直线交通方式主要是穿越渤海海峡的轮渡辽东半岛与山东半岛的直线距离仅100余公里，但却被一道天堑——渤海海峡，划割为隔海相望的两地，如今往来大连与烟台间的直线交通包括轮渡和飞机航班两种方式，其中轮渡又有客船和火车轮渡两种方式。<br><br>飞机航班每天双向开通约10班，运力有限。<br><br>客船每天双向开通约30艘，火车轮渡主要是货物运输，轮渡也是辽宁和山东最主要的直线交通方式，在风平浪静的天气下，轮渡穿越105.56公里的渤海海峡需要耗时约7小时。<br><br>可以说现在往来渤海湾两端的交通方式或是耗时巨大，或是远程绕路，或是费用昂贵，或是非全天候通行。<br><br>地理上造成的阻隔对于辽宁、山东两省，乃至东北、华东两个大区的经济交流形成了一种障碍。<br><br>图为大连市旅顺口区开往烟台的火车轮渡港口内，火车开上轮船以及轮渡内部的画面。<br><br>摄影／戴少毅<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/01/14/5e1d73ee8b9289691321777_t.jpg@!rw9"><br><br><h3>一场持续近30年的学术争论：最早成立课题组却至今无果</h3>在地理学上，湾指的是三面环陆、一面向水的区域，湾区是由若干个海湾、港湾及邻近岛屿组成的区域。<br><br>在中国，从北仑河口到鸭绿江口的1.8万多公里的漫长海岸线上，由南向北分布有粤港澳、杭州湾、渤海湾三大湾区。<br><br>狭义上渤海湾指的是天津以东被河北唐山和山东东营包围起来的一处海湾，广义上，人们习惯将渤海湾视为由辽东半岛和山东半岛环抱的整个大湾区（本文均指广义的渤海湾）。<br><br>由于湾区有一个面向海洋的开口，湾区内可以避风，沿海岸线容易形成许多优良港口，所以湾区内及周边城市经济外向型程度高，更具竞争力。<br><br>也正是由于这个开口，导致湾区两岸城市往来需要绕道，这也增加了交通和时间成本。<br><br>跨海大桥可以提升两岸往来的便捷性，促进湾区经济一体化，带动整个区域发展。<br><br>早在2008年，杭州湾跨海大桥的贯通，让上海与宁波两大城市间往来不必再绕道杭州，实现了直线连通。<br><br>十年后，港珠澳大桥也建成通车，让珠江口东岸的香港与西岸的澳门、珠海跨越伶仃洋，往来更加便捷。<br><br>如今，南部的粤港澳和中部的杭州湾均已实现了“沧海飞虹”，渤海湾跨海大桥却迟迟未见端倪，从大连到烟台的陆上交通仍然要绕经河北、天津。<br><br>时至今日，关于渤海湾跨海大桥的讨论还在进行。<br><br>其实在三大湾区中，渤海湾跨海大桥是最早被提上日程的。<br><br>早在1992年，烟台市和当时的国家计委就曾经为此成立课题组，从1994年开始，就多次召开各种联席会议，甚至国家领导人还曾对此作出批示。<br><br>时至今日，焦点问题仍然围绕两方面，一是是否要建，二是怎样建。<br><br>在学术界，以同济大学教授、中国科学院资深院士孙钧为代表的学者对此持积极观点，在很多场合呼吁应尽快提上日程，已故的北京交通大学教授、中国工程院院士王梦恕等人还曾设计好了相关方案。<br><br>但质疑的声音也不在少数。<br><br>可以说，近30年来，渤海湾跨海大桥一直处在研究论证阶段，对于这样一个超级大工程，国家也是慎之又慎。<br><br>反观杭州湾跨海大桥和港珠澳跨海大桥，都及时开工，已然落成，如今杭州湾跨海铁路大桥也已提上日程，不久后，从上海而来的高铁可直抵宁波及更南的沿海城市。<br><br>而最早成立课题组的渤海湾跨海大桥却依然处于论证中，至今未果，让人颇为不解。<br><br><h3>牵动五省市和四个国家级城市群的超级大工程</h3>翻开地图你会发现，杭州湾跨海大桥和港珠澳大桥把沪杭甬、粤港澳间的路网格局由V形变成A形，串起了中国经济最具活力的长三角和珠三角。<br><br>在地理位置上，渤海湾被辽中南、京津冀和山东半岛三大城市群所围绕，形成了环渤海城市群，向北还可与哈长城市群遥相呼应，倘若使渤海海峡这一开口变成闭环，那么辽宁、河北、北京、天津、山东五省市的经济联动都将因此而改变，这势必将改变现有的中国区域经济格局。<br><br>杭州湾跨海大桥和港珠澳跨海大桥只是长三角和珠三角城市群内部联动的事情，涉及到内部协调的问题自然容易解决，而从渤海湾跨海大桥所牵扯的省份和区域跨度来说，本身就已经是一个大工程了，再考虑到工程技术、资金来源等因素，绝对是一个世界级的超级大工程。<br><br>渤海湾跨海大桥对所涉及到的省市的影响也不同，由于各省市受益程度不同，对大桥建设的积极性也不相同。<br><br>',
'<h2>鸭绿江 大河哪管人间事</h2>鸭绿江是中朝之间的一条界河。<br><br>它不是按国际惯例以主航道为界，而是以这条河流的整个水面为界。<br><br>由于鸭绿江是一条河床不断变化的辫状河流，又加上流域内水库的建设，导致鸭绿江中沙洲、岛屿和水面不断变化，即两国的边界在不断地变化，这引发了许多值得关注的问题。<br><br>本文作者随着研究鸭绿江河流演变的专家一起出发，一路沿江上溯，去寻求一份自己对这些问题的思考。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/01/14/5e1d6ae4d4c085f47145839_t.jpg@!rw9"><br><br>鸭绿江是条辫状河，河里心滩众多河流分类中按照河道的平面形态可以分为平直河、辫状河、曲流河和网状河四种。<br><br>鸭绿江下游是典型的辫状河形态，河道比较平直，众多小河道分汊聚合组成了主河道系统，小河道之间是一个个沉积物形成的心滩。<br><br>河流在继续演变，河中心滩也在不断变化，这本是一个自然的过程，但是鸭绿江特殊的“身份”使得这个自然的过程变得引人瞩目了。<br><br>鸭绿江是中朝界河，水面为中朝共管，河道、岛屿的变化都会影响到国家边界问题。<br><br><h3>鸭绿江的魅力：它是中国海岸的“0公里”</h3>我去过中国的许多大河，沿着这些大河走过全程，或者走过很长一段，如我曾沿着长江、黄河走过。<br><br>尽管如此，中朝边境的鸭绿江对我还是充满了诱惑。<br><br>据说鸭绿江的名字出于古籍《新唐书》中《列传第一百四十五·东夷》：“有马訾水出之白山，色若鸭头，号鸭渌水。”<br><br>见过野鸭的，都知道鸭头羽色深绿，泛着荧光。<br><br>仅仅这个名字的来历，就描绘出了江水碧绿的大江形象，一想到这幅画面就对其充满了向往。<br><br>鸭绿江吸引我的原因之二：鸭绿江口是中国漫长海岸线的起点，它是海岸线的“0公里”，中国的海岸线由此开始，到中越边境的北仑河口止。<br><br>因此鸭绿江有作为海岸符号的象征意义。<br><br>此外，我去过鸭绿江的源头，这吸引我去继续探索。<br><br>一年我去长白山，在边防军的帮助下到达了鸭绿江的源头。<br><br>源头在长白山的西南坡，一路上我先是看到大片的越橘，开着淡红色的小花，接着是漫山的白色牛皮杜鹃越过了一条积雪的山谷。<br><br>我看到一股清泉从火山喷发形成的黑褐色玄武岩崖壁上流下，那就是鸭绿江的源头。<br><br>我两手并拢，掬起一捧水，一饮而下。<br><br>后来我又去了鸭绿江上游的吉林省长白朝鲜族自治县，正是温暖的夏季，江对岸的朝鲜孩子都被大江吸引了，男孩在江中游泳，女孩洗衣服、洗头发，一个妇女头顶一盆衣服，并不用两手扶持，像杂技演员一样从江边走来……这些情景让我萌生了深入了解这条大江的愿望。<br><br>',
'<h2>冬季到渤海来看冰辽宁与海洋的“冰雪奇缘”</h2>因为独特的自然条件，中国北方的渤海每年冬天都会出现大面积的冰封，其中尤以辽东湾冰情最盛。<br><br>巨量海冰踏着海流和潮汐，携着海风，上演着一出出“闹海”大戏。<br><br>它们或许是令人忧虑的灾害，却也可能是生命的摇篮、天赐的资源。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2020/01/14/5e1d3042ebe6a6806837715_t.jpg@!rw9"><br><br>渤海属内陆型海域，水深较浅，受外海的影响较小，海水盐度相对较低，冬季在西伯利亚冷空气的影响下，可形成大范围的海冰区。<br><br>冰封沧海，那是辽东湾的另一番壮美，另一种气度和神韵。<br><br>图为海面上大片的莲叶冰。<br><br>碎冰块随着海风和浪潮涌动，彼此间不断碰撞，边缘形成一圈凸起，且形状近似圆形，犹如海上的万千莲叶，故而得名。<br><br>说起海冰，人们总是会想起南北极的万里冰封，位于地球两端的这两个冰雪王国拥有地球上绝大部分的海冰储量，是全球冰冻圈的重要组成部分。<br><br>以南极为例，每年冬季海冰覆盖范围可达1900万平方公里，夏季则仅有400万平方公里。<br><br>一年一度的海冰消长，几乎相当于整个南极大陆的面积，堪称地球上最壮丽的季节性变化之一。<br><br>其实，在中国的北方，也能看到海冰的消长变迁所塑造的神奇世界，那就是渤海。<br><br>作为北半球纬度最低的大面积结冰海域，每年11月末到次年3月初，都会出现不同程度的结冰现象（北黄海的辽东半岛东岸及鸭绿江口近岸区域也会结冰，但面积小，冰情轻）。<br><br>寒冬时节，如果写下千古名篇《观沧海》的曹操再次东临碣石，看到的将不再是水何澹澹，山岛竦峙——蔚蓝的大海变成了一望无际的白色，涌起的洪波则被无边的凝固取代，连无休止的海浪声似乎也被冻住了。<br><br>据海洋部门多年的观测，即便是在正常冰情年份，渤海海冰面积也能达到3.3万平方公里，约为渤海总面积的40%左右。<br><br>1969年，渤海曾出现了特大冰封，流冰边缘线最远扩展到渤海海峡以西17海里处，整个渤海几乎全部被海冰覆盖。<br><br>',
'<h2>辽宁的海</h2><h3>辽宁的海是东北海岸线仅存的硕果，是东北人理解海的第一站</h3>提起辽宁，人们想到的并不一定是海洋。<br><br>或者说，用几个符号表现辽宁，这些符号未必来自海洋。<br><br>这实际有些不正常，为什么呢？<br><br>因为在中国，辽宁是一个名副其实的海洋大省。<br><br>辽宁有着2100多公里长的大陆海岸线，在全国仅次于广东、山东、福建、浙江，位居第五；辽宁的海岛也数量众多。<br><br>对于辽宁的海洋形象，东北人比其他地方的人可能理解得深些。<br><br>因为东北三省中的其他两省——吉林与黑龙江虽然都与大海近在咫尺，甚至能闻到大海的气息，但是它们都被闷在内陆之中，生生地被拦在了大海之外。<br><br>吉林省曾经是中国最大的沿海省，黑龙江也曾经有过漫长的海岸线，但后来由于历史的原因，都失去了。<br><br>偌大的东北，唯有辽宁还保留着漫长的海岸线。<br><br>作为一个东北人，我在吉林出生，小时候没见过大海，却对海充满了向往。<br><br>第一次见到海时我是很激动的。<br><br>我回想这段事时，总有一个疑惑：为什么没见过海的人，会有一个强烈的愿望：要去看看海？<br><br>那些生活在大海边的人，似乎没有要去看看山川湖河的强烈愿望，为什么？<br><br>后来我明白了：那些没有见过海的人为什么渴望见到海呢？<br><br>是因为，虽然他们没有见过海，但是在生活中他们已经对于海有所知晓，或者说在心中已经对大海有所领会和把握。<br><br>他们知道海是博大精深的，比起山、平原、湖、河等，海不仅仅意味着大，还意味着更多的东西，比如与其他文明的交往，与其他国家的贸易……海意味着远方……',
'<h2>帕米尔冰峰上燃烧千年的一束火</h2>“白种人”、“讲古波斯语”、“居住在离天堂最近的帕米尔高原”……最近几年，有关塔吉克族的种种说法引起了越来越多人的关注，塔吉克人聚居的塔什库尔干已经悄然变成了游客打卡的胜地。<br><br>有关塔吉克族的这些说法准确吗？<br><br>在帕米尔高原上坚守了几千年的塔吉克族人，首次面临如此剧烈的外部冲击，他们会随之改变吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001b202da2c4a45740375_t.jpg@!rw9"><br><br>讲述人 李志刚 新疆作家从喀什市到塔什库尔干塔吉克自治县最便捷的道路是国道314线，地图上标注两者之间的距离约为300公里。<br><br>2005年我第一次前往帕米尔时，这条路便在修路，今年仍在改扩建。<br><br>十五年间数次往返塔什库尔干，我深切地感到路况愈来愈好，行驶在路上的车辆也越来越多。<br><br>而在这条路上，行人目的几乎都是一样：前往帕米尔，寻找塔吉克族。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001b23775a15o48422146_t.jpg@!rw9"><br><br>我国的塔吉克族集中分布在新疆，其中60%分布在帕米尔高原东部的塔什库尔干塔吉克自治县，其余分布在莎车、泽普、叶城和皮山等县。<br><br>“帕米尔”在塔吉克语中意为“世界屋脊”，天山山脉、昆仑山脉、喀喇昆仑山脉、喜马拉雅山脉、兴都库什山脉等在这里交会，因此帕米尔高原也有着“万山之祖”的称号。<br><br><h3>塔吉克人从外貌到语言，都与我国其他民族迥然不同</h3>阿米尔是我的向导。<br><br>深眼窝、长卷发、蓝眼珠、高鼻梁，他有着塔吉克人的典型外貌，这种外貌却与我国其他各民族都非常不同，带有明显的高加索人种（也称欧罗巴人种）特征。<br><br>新疆大学于恩艳等进行过有关塔吉克族线粒体DNA多态性的研究，结果表明我国的塔吉克族与欧洲的高加索人种有着较近的亲缘关系。<br><br>这与从历史学、语言学等学科研究我国塔吉克族起源的结果相一致：学术界一般认为，欧罗巴人的祖先雅利安人最初在里海以东的中亚草原过着游牧生活，公元前2000年中后期，雅利安人开始大迁徙，一支进入伊朗高原，一支南下印度，一支迁入欧洲，还有一支迁入塔里木盆地及周围地区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001b21cd8c74z14372929_t.jpg@!rw9"><br><br>塔什库尔干属于高原高寒干旱半干旱气候。<br><br>春秋短暂多风，无明显夏季，冬季漫长而寒冷。<br><br>全年也可大致分为冷暖两季，气温在0℃以上，就算是暖季，大约从3月下旬开始，到10月底结束。<br><br>气候影响了塔吉克人的生活习惯，他们四季的服饰没有明显变化，以棉衣和夹衣为主。<br><br>气候也影响了塔吉克人的生活方式，天气转暖时他们会前往山上的夏牧场放牧，冬季则迁徙到冬窝子过冬。<br><br>在漫长的历史岁月中，居住在塔里木盆地周边的那部分古雅利安人，由于世居丝绸之路的要道上，与迁徙往来的东西方人种相互融合，最终融入了维吾尔族等民族中。<br><br>而居住在帕米尔高原的那部分，则是我国塔吉克族的重要族源。<br><br>由于帕米尔高原山高路险，不易受到外界影响，而且塔吉克族很少与外界通婚，所以在外貌上他们继承下了更多祖先的特质。<br><br>',
'<h2>俄罗斯族从俄罗斯移民后裔，到我国独有的新兴少数民族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e032b497cd348s66881533_t.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年2月地点／内蒙古自治区呼伦贝尔市额尔古纳市恩和俄罗斯族民族乡<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/25/5e032b43d077e8u27630675_t.jpg@!rw9"><br><br>解读 刘爽黑龙江省社会科学院东北亚战略研究院首席专家黑龙江省俄罗斯东欧中亚学会会长木刻楞，冰天雪地中最温暖的小木屋生活在东北地区的俄罗斯族居住的是具有俄罗斯北方风格的木刻楞。<br><br>这种房子完全用原木搭建，多是一户一座。<br><br>高寒地区冬季漫长而寒冷，所以盖房子的两层原木中间还要填充保温层，传统方法是用苔藓，现在多用锯末，有利于保温。<br><br>房子里面也要铺着厚厚的木地板，以隔绝地上的寒凉。<br><br>传统服装已经很少作为日常穿着照片中的俄罗斯族，并没有穿传统的民族服装。<br><br>因为随着时间的推移和社会的高速发展，他们的传统服装已经很少作为日常穿着。<br><br>但还保留着一些传统的服饰习惯，比如不穿棉裤，男人多喜欢穿皮毛一体或羽绒的夹克，妇女一般要穿貂皮或羽绒的长大衣。<br><br>',
'<h2>塔吉克人对我的滋养和改变， 是我艺术创作的真正源泉</h2>从三十多年前第一次登上帕米尔高原与塔吉克族人相遇之后，塔吉克族人就成了画家燕娅娅画布上永恒的主题。<br><br>这个民族究竟有多美，为什么能让她一见倾心，画了三十年始终无法放下画笔？<br><br>这个民族究竟有着怎样的吸引力，为什么能吸引一位弱女子挑战生理极限，不论夏冬，一次次登上海拔4000米以上的高原？<br><br>讲述人/供图 燕娅娅 画家，数十次前往帕米尔，创作了众多以塔吉克人为主题的油画作品<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001a2ccba4f7s73931191_t.jpg@!rw9"><br><br>不同时期的依扎提2005年7月，燕娅娅在塔合曼乡第一次遇到依扎提。<br><br>当时依扎提家的几只羊在前一天晚上被狼吃掉了，家庭经济遭受了严重打击，父亲决定让她弟弟继续上学，而学习成绩很好的依扎提就只好回牧场去放羊。<br><br>小姑娘深邃而忧郁的大眼睛打动了画家，燕娅娅创作了第一幅《依扎提》。<br><br>从此，两人之间产生了深厚的情谊，之后每年去帕米尔时，燕娅娅都会去依扎提家，陪她放牧，陪她做家务，并创作了多幅不同时期、不同状态、不同光线、不同情绪的《依扎提》。<br><br>图为11岁的依扎提。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001a313a69e5846641287_t.jpg@!rw9"><br><br>14岁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001a27c6ec21w86868661_t.jpg@!rw9"><br><br>16岁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001a30292935438429737_t.jpg@!rw9"><br><br>17岁<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e001ddd31acb0c77471342_t.jpg@!rw9"><br><br>18岁1987年，为了完成毕业创作，我只身来到新疆喀什采风。<br><br>画了几天后，当地一位朋友对我说：“你应该去帕米尔，去塔什库尔干。”<br><br>“为什么呢？”“去了你就知道了。”<br><br>尽管对那里一无所知，年轻气盛的我真就拦了一辆大货车出发了。<br><br>那时从喀什到塔什库尔干基本没有路，当大车走在悬崖峭壁间狭窄的土路上时，我就后悔了，再加上司机对我说那里海拔非常高、条件特别艰苦，上去可能会有生命危险，我在心里暗暗说：“只此一回，以后再也不来了。”<br><br>',
'<h2>帕米尔之赐</h2>总人数不过数万人的中国塔吉克族，集中居住在萨雷阔勒岭以东的帕米尔高原上。<br><br>这个以众山支撑的高原，平均海拔高度超过3000米—4000米，大部分地区并不适合人类居住，只在河谷与河漫滩中给塔吉克人留下了一点生存的基础。<br><br>帕米尔高原塑造了塔吉克民族的根性，它对塔吉克人的影响也必将持续到未来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e00211d2f36c5l27138122_t.jpg@!rw9"><br><br>讲述人/摄影 刘湘晨 导演、作家、摄影师，长期关注塔吉克族，并拍摄了多部相关人类学的纪录片塔吉克族，公元前2000年从里海迁居至帕米尔高原，面对的生存前提就是众山纠葛。<br><br>这种以山为界的空间格局导致地块儿小，不适宜大规模的农业耕作，也不适宜大规模的牧业养殖，只能半农半牧，农牧兼营，互为补充。<br><br>塔吉克族父老乡亲的地块儿小的只有一张羊皮大。<br><br>分散，相距遥远。<br><br>犁耕，播种，浇水，麦收，运粮食，远的都需要走一两天的路。<br><br>牧业转场频繁，季节性的轮转牧场相距数天很正常。<br><br>从冬春牧场转往夏牧场，最长的转场线路需要吆喝着畜群走15天。<br><br>这种生存方式，直接决定了塔吉克族对食物的感情和认知，每一粒馕渣儿都不会被浪费，每一根骨头都会被仔细剔干净，所有盛典之中相互祝福的方式是抛撒面粉，家家房梁、墙壁上体现祈福美意的是用面粉撒出来的各式各样的面粉花儿。<br><br>塔吉克族的妇女们，最骄傲的手艺除了刺绣，就是会做花色不下于几十种的“法提儿（花馕）”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e00211c2f7bd0k64698296_t.jpg@!rw9"><br><br>塔吉克人对食物非常珍惜，馕被赋予了神圣的含义因为环境艰苦，食物来之不易，所以塔吉克人非常珍惜食物。<br><br>馕是塔吉克族生活中必备的食品，甚至被赋予了神圣的含义。<br><br>在节日、祭祀、婚丧嫁娶、日常生活的不同场合，塔吉克人会制作不同种类的馕。<br><br>对塔吉克妇女来说，能做各种各样的“法提儿（花馕）”，是非常值得骄傲的手艺。<br><br>每年随着畜群转场，漫长的路途，一程接续一程，每一天的落脚地，畜群的圈，路上零散分布的人家，就成为这样一条路能够接续的非常重要的支撑。<br><br>实际上，在帕米尔高原东部边缘的每一个居民点或聚居区，都有这样的功能，使得整个高原的人畜移动成为可能，以至形成当地独特的一种价值观：凡有客人上门没招待好就是人们口碑中最大的不善，会被诟病，会被人长久议论形成巨大压力。<br><br>换言之，凡客人上门必定会受到最好的招待，主人倾其所有宰牲盛宴，腾出离灶火最近的铺位让客人安眠。<br><br>塔吉克人世世代代流传着这样的谚语：锅里永远有留给客人的一碗饭，马槽子里永远有给远行者备的马料。<br><br>迁居帕米尔高原之后，塔吉克族面对的最大生存现实就是石头和以石头堆砌的山。<br><br>大自然的严苛和神性时时被强调，这成为每一位塔吉克人思考方式必须恪守的底线和凡事选择不可违拗的依据。<br><br>山的崇拜是核心母题，每一个塔吉克人聚居区，最高的那座山都被称作“慕士塔格（冰山父亲）”。<br><br>用父亲比喻山之于人的存在和意义，也一直是世界各民族久远自然崇拜最重要的叙述本体。<br><br>',
'<h2>肖贡巴哈尔节， 塔吉克族最盛大的节日</h2>肖贡巴哈尔节是塔吉克族最盛大的节日，是解读塔吉克族传承千年文明的密钥，是塔吉克人天人和谐、人人亲善世界观的现实映射，是塔吉克村落一年当中最欢乐的日子。<br><br>塔吉克族作家肉孜·古力巴依，谈起肖贡巴哈尔节时充满了热爱和骄傲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e00241c1a8c95093430357_t.jpg@!rw9"><br><br>讲述人 肉孜·古力巴依塔吉克族 作家、诗人严冬终于离去，“冰山之父”慕士塔格把寒冷的包袱背回了家，美丽温婉的春姑娘悄悄地来到了帕米尔高原。<br><br>冰山融水把冰封的山溪弄醒了，溪水在冰下奔流，激荡出手鼓一样清脆的声音；树木又一次舒展开枝条，在春风中轻柔地拂动，就像一群塔吉克少女在舞蹈。<br><br>肖贡巴哈尔节来了！肖贡巴哈尔节，塔吉克语意思是“迎春”，是塔吉克族最盛大的节日。<br><br>它开始于每年春分这一天，一般是在公历的3月21日。<br><br>节日当天，塔吉克人家的屋里屋外，早已清理得干干净净，墙上还用手或者树枝撒上了“普图克”——雪白的面粉：白色象征着神圣和纯洁，粮食本身则意味着丰收和富足。<br><br>餐布中央摆放着为节日特意烤的大馕，周围摆放7种象征春天已经来到的食品，这7中食品名称的首音必须发“s”——“sebze”（麦苗或绿色蔬菜）、“samanov”（加入麦苗汁的甜面食）、“senjed”（沙枣）、“somaq”（一种植物）、“sijir”（大蒜）、“sumbul”（缬草）和“sirke”（食醋），此外所有的托盘都装满了馕、油、酥油饼、千层饼、酸奶干、奶干、酸奶等节日食品。<br><br>屋里坐满了人，坐在上首的是被乡亲们推荐为“肖公”（率领一群人去各家拜年的首领）的老者，其他人都簇拥在他身边。<br><br>只听老者高声诵咏，翻译成汉语大意就是：“新年伊始，恭贺大家新年、新月、新日、新时、新气象，恭贺大家肖贡巴哈尔节吉祥快乐、万事如意、阖家欢乐，我给大家拜节了。”<br><br>肖贡巴哈尔节最重要的一个环节，就是众人在肖公的带领下，去各家拜年祝福。<br><br>在每家每户，肖公都要率众祈祷，然后向主人恭喜祝福。<br><br>主人则会拿出早已准备好的“普图克”，撒在肖公和来客的右肩上，表示祝福和感谢。<br><br>然后宰杀牛羊，做出最好的食品款待客人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e00241f3f2af0u70573809_t.jpg@!rw9"><br><br>节日套节日，欢庆活动丰富多彩肖贡巴哈尔节，不仅是塔吉克族的“新春佳节”，还包含“引水节”和“播种节”这两个节日，它的节日仪程、庆祝活动等与塔吉克人的生活方式、生产劳动密切相关。<br><br>照片中展示的是引水节中的泼水仪式：姑娘们站在房顶上、院子里，一边欢呼，一边向从房子中跑出来的塔吉克男子们泼水。<br><br>洋洋洒洒泼出去的水，不仅预示着风调雨顺，也象征着如意吉祥。<br><br>肖贡巴哈尔节，另有一个名称“诺鲁孜节”，这也是塔吉克语，意思是“新日”、“新年”或“新春”，也可以理解为新年的第一天。<br><br>',

'<h2>乌江流域万座桥 黔渝山区的交通史册</h2>乌江，流经贵州中北部，最终在重庆涪陵汇入长江，其流域是典型的喀斯特山区，地表被切割得支离破碎，千沟万壑，自古以来极为闭塞。<br><br>在这样的地理环境下，当地人搭建了草绳桥、藤桥、木桥、砖桥、石桥、风雨桥、水泥桥等各式桥梁。<br><br>如今，西南地区交通建设发生着翻天覆地的变化，贵州被称为“世界桥梁博物馆”，重庆被称为“中国桥都”，黔渝两地的很多桥梁都架设在乌江流域的河谷中，整个流域各种桥梁近万座，是中国桥梁密度最高的区域之一。<br><br>桥梁也是这一地区与外界不断交往和逐步开化历程的载体，览乌江的桥，就是翻阅一部黔渝山区的交通史册。<br><br>乌江又称黔江，干流全长约1040公里，穿行在贵州大地，下游流入重庆市后，在涪陵汇入长江，是长江右岸流经黔渝两地最大的河流。<br><br>如今，在8.8万平方公里的流域面积内，已有大大小小的桥梁近万座，但谁又能想象得到，在1000多公里的乌江干流上，直到140年前，都还没有一座桥。<br><br>三千年前，周文王就已在渭水搭浮桥。<br><br>乌江周边的四川，在公元前50年，已建了百米长的索桥。<br><br>云南，在公元57—75年间，博南山道（南方丝绸之路的一段）就已经有了长一百米以上的竹木软桥。<br><br>反观乌江，直到近代，干流上才出现第一座桥梁，除了造桥技术难度太大之外，人为造成的阻隔也是乌江上桥梁迟迟未出现的重要原因。<br><br>两千多年前，在一番“汉孰与我大”的对话后，夜郎国被中原汉王朝所灭，但人与人之间的隔绝并未随着土地的归属而消失，在很长时期内，乌江都是不同地域文化间相互隔绝的有形界河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/12/23/5e00271f33b228v31286818_t.jpg@!rw9"><br><br>乌江流域是我国南方喀斯特发育完善的典型区域，复杂的地形造成这一地区自古以来就极为闭塞，也正因为如此，才使得众多古桥得以保存。<br><br>随着社会经济的发展，黔渝地区的交通发生着巨大变化，不同时期、不同用途的桥梁在这一地区能够集中呈现。<br><br>图为重庆市涪陵区乌江干流附近桥梁，最上面的是近几年建成的高铁桥，下面两座公路桥分别为上世纪70年代和90年代所建。<br><br>“桥摞桥”的画面在乌江流域及周边区域非常常见。<br><br>摄影／张政<h3>以山为桥：天生桥也能作交通桥</h3>贵州省毕节市赫章县的韭菜坪和威宁彝族回族苗族自治县的草海是贵州高原最高的地方，这里水草丰美，低丘绵延，史称西海。<br><br>毛泽东诗中所说的“乌蒙磅礴走泥丸”指的就是这一带绵延的乌蒙山，乌江就发源在这里。<br><br>',
