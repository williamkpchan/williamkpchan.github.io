'<h2>垃圾侵袭纯净告急 三江源面临的新危机</h2>2018年12月，珠峰大本营对游客关闭，主要原因就是不断加剧的垃圾危机。<br><br>其实，在青藏高原的腹地，圣洁广袤的“中华水塔”三江源也正在面对着垃圾的侵袭和挑战。<br><br>常年在三江源地区进行走访调查的作者，带我们走进中国江河的摇篮，直面和倾听母亲河的困境与忧愁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/16/5cb57f12767285v80672999_t.jpg@!rw9"><br><br>青藏公路下的隐忧：垃圾从这里向江源深处蔓延三江源地区被誉为“中华水塔”、“亚洲水塔”，也是备受全球瞩目的生态环境敏感区和脆弱带。<br><br>在冰川消融、草场退化、水土流失等诸多危机之外，日益严重的垃圾污染问题也正在困扰着这片圣洁的大地。<br><br>图为三江源地区青藏公路一侧，过往旅客随手丢弃的垃圾堆积在路基下，大风袭来，便被吹向人迹罕至的保护区深处，非常难以收集和清理。<br><br>摄影／朱锦2018年12月，珠峰大本营对游客关闭了，主要原因就是人为垃圾污染严重，对当地环境造成了严重破坏。<br><br>壮丽巍峨的珠峰，正在变成“世界上最高的垃圾场”，从下到上，各种遗弃物比比皆是，除了大量被丢弃的空氧气瓶，还有大量塑料制品、粪便及遇难者的尸体。<br><br>对于登山者们来说，通向世界之巅的路线却往往是以废弃物为路标的，这不得不说是一种讽刺和无奈。<br><br>珠峰地区的自然条件是造成这一困境的主要因素，这里高寒缺氧，环境极端，缺乏自然降解力量和便利运输体系，垃圾一旦被丢弃在此，便被长久封冻，不断积累。<br><br>其实，对于广阔高亢的青藏高原来说，珠峰只是一个典型样本，其他著名的登山目的地、交通线周边，甚至可可西里无人区以及三江源地区深处，也正在面临垃圾的侵袭。<br><br>',
'<h2>航线之下看中国</h2>',
'<h2>一道“填空题” 中国哪里有水獭？</h2>随着水獭成为“网红萌宠”，这一特殊的动物类群开始进入人们的视野。<br><br>除了分布最广的欧亚水獭之外，我国还分布有亚洲小爪水獭和江獭两种水獭。<br><br>不过长久以来，这些动物在野外的分布范围一直只有理论数据可以参考，它们在中国的实际分布情况与理论推测一致吗？<br><br>野外的种群状况又如何呢？<br><br>广州中山大学生命科学学院的特聘副研究员张璐通过三年的野外研究，希望能够填补中国水獭潜在分布区的“空白”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed34175d24497586924_t.jpg@!rw9"><br><br>外表呆萌，内心凶猛四川省唐家河国家级自然保护区内，一只欧亚水獭正在享用刚刚从溪流中抓获的裂腹鱼。<br><br>尽管水獭拥有可爱的外表，其实它们性情凶猛，是很多淡水生态系统中的顶级捕食者。<br><br>因为水獭的主食为鱼类，曾经一度被当作渔业害兽对待，但实际上它们有着重要的生态功能，被视为淡水生态系统的健康指示种和保护旗舰种。<br><br><h3>“叮当，搜！”</h3>“叮当”是一只拉布拉多寻回犬，刚刚在云南省昆明市接受了野生动物粪便搜寻的训练。<br><br>此时，广州中山大学生命科学学院的硕士生洪启烜正信心满满地派出他的这位得力助手，期望它能够有所表现，让保护区的人见识一下这位选手的能耐。<br><br>这是“叮当”出师后的第一份正式野外调查工作——在位于四川省广元市青川县的唐家河国家级自然保护区内寻找野生欧亚水獭的粪便。<br><br>它的前辈曾经为野生西黑冠长臂猿的粪便收集工作做出了巨大贡献，我们期待它也能够出色地完成此次水獭的粪便搜寻任务。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed3fbdbe21h55513678_t.jpg@!rw9"><br><br>唐家河保护区：国内水獭目击记录最多的地方2015年春季，摄影师徐永春在唐家河保护区毛香坝保护站附近的溪流里寻觅了多日，终于等到了拍摄欧亚水獭的机会（下图供图／徐永春）。<br><br>作为中国最著名的自然保护区之一，唐家河是目前国内水獭目击记录最多的地方。<br><br>2019年4月，这里还将举办第14届国际水獭研讨会。<br><br>但是，并非每个慕名而来的人都能够见到水獭的真容，水獭是一种警惕性很强的动物，拍摄水獭需要对它们出没的生境非常了解，并且拥有足够的耐心。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed43816710u40576722_t.jpg@!rw9"><br><br>供图／徐永春<h3>出师不利的“叮当”</h3>唐家河保护区水池坪保护站的马文虎老师和我站在一边，看着这对搭档向前走去。<br><br>由于“叮当”是第一次到四川，也是第一次“实战”，这次来唐家河算是检验它的学习成果的。<br><br>所以我心里还是很忐忑不安，担心我们这批水獭调查的“新丁”出师不利。<br><br>果然不出我所料，可能是因为“叮当”之前没接触过水獭的野外生境——布满大石头的河流，所以它在河边搜寻半小时就需要休息一会儿。<br><br>更令人尴尬的是，它在大石头上跳跃的时候，失足滑到了水里，牵着它的洪启烜也一并成了“落汤鸡”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ef35ad1539k88809106_t.jpg@!rw9"><br><br>通过实地调查和推断，构建中国水獭的野外分布格局虽然水獭是如今的“网红萌宠”，但对大多数人，甚至是野生动物研究人员来说，水獭的相关研究较少，其在我国的野外分布区研究更是缺乏参考数据。<br><br>根据世界自然保护联盟（IUCN）的物种分布数据，只能得到我国三种水獭的理论分布区。<br><br>广州中山大学生命科学学院的研究团队综合野外水獭的目击记录、野外个体照片、红外相机照片、粪便样本记录、新闻报道以及毛皮收购记录等信息，确认了2000年后国内水獭（主要是欧亚水獭）的分布点，同时对目前欧亚水獭在我国的潜在栖息地进行了模型预测。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed2f5d3e36k69995514_t.jpg@!rw9"><br><br>欧亚水獭 Lutra lutra欧亚水獭是现生水獭物种中分布最广的一类，分布区跨欧、亚、非三个大洲。<br><br>体长（含尾）100—130厘米，体重7—12公斤。<br><br>趾爪较大，吻部尖长。<br><br>由于分布范围很广，欧亚水獭的食性也非常繁杂，除了鱼类之外，还捕食蛙、蟾蜍、蟹类、小龙虾、鸟类和小型哺乳动物。<br><br>喜欢独居，领地意识很强。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed2e369b62l43961814_t.jpg@!rw9"><br><br>江獭 Lutrogale perspicillata江獭主要的分布区位于南亚，在我国分布于云南的南部和西部边境，贵州的部分地区及广东的珠江口也可能有少量分布。<br><br>体长（含尾）100—110厘米，体重7—11公斤。<br><br>趾爪较小，四肢粗壮。<br><br>食物组成90%以上为鱼类，也捕食蛙、蟹类和蛇。<br><br>社会性较高，生活在由2—11只个体组成的大家庭里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed2c8e9593p97806137_t.jpg@!rw9"><br><br>亚洲小爪水獭 Aonyx cinereus亚洲小爪水獭分布在我国南方，包括福建、广东、广西、贵州、云南，以及西藏东南部。<br><br>体长（含尾）65—90厘米，体重2.7—5.4公斤。<br><br>趾爪很小、四肢较短、体型秀气。<br><br>喜欢在稻田活动，捕食蟹类、贝类和小型鱼类。<br><br>和江獭一样，亚洲小爪水獭也是群居性的，生活在2—15只个体组成的大家庭里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/17/5cb6ed3b19b092g53948480_t.jpg@!rw9"><br><br>很多的分布点位于理论分布区之外，这意味着，在一些非传统的生境之中，人们也有机会在野外观察、拍摄到这些萌萌的动物（摄影／邓建新）。<br><br>第一天，“叮当”没能找到粪便，第二天也是一样……几天下来，“叮当”的战绩是零。<br><br>甚至于我们自己都已经发现水獭粪便了，它仍然一点反应都没有。<br><br>看来，“叮当”同学得送回昆明去“重修”了。<br><br>其实，说起来这也不能全怪“叮当”，之前我们给它练习用的水獭粪便是从动物园收集来的亚洲小爪水獭的粪便，而不是野生的欧亚水獭的粪便。<br><br>再加上动物园喂食的饲料和保护区的原生河流中水獭的食物——鱼类、蛙、螃蟹等差异颇大，“叮当”没有反应也能理解，谁叫我们没有野生水獭的粪便给它练习呢！ ',
'<h2>奇云在中国层出不穷的云景观</h2>旗云这种自然奇景是特殊地形加特殊气流产生的，像旗云这样奇特、罕见的特殊云类型，世界上还有很多种，它们大多因独特的地理与气候条件而形成。<br><br>尤其在国土广袤且地理环境缤纷多样的我国，这些绝世奇景更是层出不穷。<br><br>本文作者和观云爱好者们，通过长期的“全国天象大收集”，近年在国内发现了许多特殊云类型，为人们展示了一个鲜为人知的云彩世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb827950a7fb4976214311_t.jpg@!rw9"><br><br>海拔8611米的乔戈里峰上，有一面迎风飘扬的“旗”旗云永远只出现在山的一边，假若山体为旗杆，那山巅飞扬的云烟即是舞动的旗帜。<br><br>虽然“鹤立鸡群”的山体大都有可能出现旗云，但只有出现在高海拔雪山之巅的旗云最为世所罕见。<br><br>由于世界最高峰及海拔8000米以上的高峰，大多位于我国和其他国家的交界处，所以这样的奇观，几乎为我国和其他少数国家所特有。<br><br>摄影／储卫民<h3>我们正身处一个奇云迭出的国度</h3>一朵旗云横飘在雪山之巅，“迎风飘扬的旗！”这是我对这种云最初产生的印象。<br><br>旅行至我国的高山地带，有人会偶遇到这样神奇的云彩：在高耸的孤峰一边，似从山石里莫名生出大量云烟不断向外飘散。<br><br>山顶的一侧云雾飞扬，另一侧竟是碧蓝晴天。<br><br>地理学常识提醒着你：这不是活火山，也并非因地底热力而冒烟，这泾渭分明般的天象奇景乃是一种真正的云。<br><br>它是由风通过孤峰独耸的特殊地形，产生出特殊气流而孕育的一种奇特的云。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb8302f773705523406732_t.jpg@!rw9"><br><br>迭浪云，被誉为外观最浪漫的云这是出现在高积云上的迭浪云（摄影／计云）。<br><br>迭浪云，拉丁学名Fluctus，是天空中偶然出现的特殊云结构，被誉为外观最浪漫的云。<br><br>它通常短暂地出现在不稳定流动的任何高度的云层上，从最低的层云，到最高的卷云，都偶见它的踪影。<br><br>上图为迭浪云的形成原理图，上下两层气流的流速差异，导致了迭浪云的形成。<br><br>这种气流波动是大气不稳定的标志，因不稳定，所以迭浪云一经出现，往往就快速消散。<br><br>这种相邻流体介质差速运动导致的不稳定波，叫做“开尔文—亥姆霍兹波”，在2017年迭浪云拥有正式的学名Fluctus之前，我们一直称它为“开尔文—亥姆霍兹波云”。<br><br>许多西藏百姓相信，看到雪山、神山上的旗云，与看到佛光一样，是非常幸运与吉祥的事情。<br><br>由于世界最高峰及海拔8000米以上的高峰，大多在我国与其他国家交界处，所以在我国出现的旗云，也就像登山家插在珠峰顶端的五星红旗一样，成了世界上最高飘扬的“旗帜”。<br><br>旗云不但是世所罕见的幸运天象，同时也是高山顶峰的风向标，登山者可通过观察旗云来预见山顶刮风情况，为安全攀登保驾护航。<br><br>诸如旗云这样奇特而罕见的特殊云类型，世界上还有很多种，它们有些因独特的地理条件而形成，有些又与气候、时令严密相关。<br><br>尤其在国土广袤且地理环境缤纷多样的我国，这些绝世奇景层出不穷，闻之赏之常令人拍案叫绝、心潮澎湃，而能亲眼见到者更觉无比幸运。<br><br>',
'<h2>美国太平洋铁路通车150周年 我们为什么要纪念？</h2>2019年是美国太平洋铁路建成通车150周年，这条铁路曾获得过无数赞誉——“美国历史上最伟大的工程”、“世界七大工业奇迹之一”、“这条铁路成就了现代美国”……然而许多人并不知道，在铁路建设过程中，曾有上万名铁路华工发挥了重要作用，贡献了自己的汗水、智慧乃至生命。<br><br>由于种种原因，多年以来美国铁路华工的贡献被湮没、尘封，但还有许多人——有的来自中国有的来自美国、可能是华工后裔也可能与华工并无瓜葛、有普通人也有著名专家学者，一直在追寻着铁路华工的足迹，试图还原他们的真实遭遇和贡献，让那段本不该被遗忘的历史为更多世人所知。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb837043651d2964576271_t.jpg@!rw9"><br><br>参与“金道钉节”庆典活动的华工后人在太平洋铁路建设过程中，曾有上万名铁路华工参与并作出突出贡献，遗憾的是在当年的铁路合龙纪念照中，却没有一位华工的清晰影像。<br><br>近年来，随着社会各界对铁路华工贡献的再发现，越来越多的华工后裔会赶来参加为纪念铁路合龙而设立的“金道钉节”，并模仿当年的合龙仪式拍摄纪念照。<br><br>图为2018年5月“金道钉节”上拍摄的纪念照。<br><br><h3>十年前，我第一次站在太平洋铁路的站台上</h3>十年前的一个冬日，我来到美国加利福尼亚州的萨克拉门托市。<br><br>笼罩在洛杉矶和旧金山这两座加州名城的光环下，萨克拉门托显得有些黯然失色，甚至许多人都不知道它其实是加州的首府。<br><br>实际上在19世纪中叶的淘金潮时期，萨克拉门托是至关重要的农业、商业中心和交通枢纽，不仅聚集了大量的人口、货物，也是西部地区马车、驿马快递、河轮、电报以及第一条横穿美洲大陆的铁路——太平洋铁路在西部地区的核心枢纽。<br><br>自1850年加利福尼亚州成为美国第31个州之后，加州及临近地区适宜的气候、肥沃的土壤、特别是似乎遍地可见的黄金，吸引了大批美国东部和世界各地的人蜂拥而至。<br><br>但直到1861年爆发南北战争时，虽然美国东部（密西西比河以东）已经有了比较发达的铁路网络，但西部几乎没有铁路，东西部之间的交通异常艰难。<br><br>1862年，在南北战争如火如荼之时，为了让美国东西部成为更加紧密的统一整体，为了把西部地区的资源、兵员迅速地运往东部，林肯总统敏锐果敢地促使国会通过了《太平洋铁路法案》。<br><br>1863年，太平洋铁路开始施工。<br><br>除了最西端加州境内奥克兰到萨克拉门托的212公里外，铁路的主体被分为东西两部分：东段从艾奥瓦州与内布拉斯加州交界处（今奥马哈附近）开始，向西修筑；西段即从萨克拉门托开始，向东修筑。<br><br>在萨克拉门托的历史街区，我找到了一座博物馆——加利福尼亚州铁路博物馆，博物馆规模很大，蒸汽时代各种机车车头和车厢都有实物收藏陈列，而最吸引我的却是一组一比一的蜡像场景复原——在崇山峻岭间的陡峭崖壁上，穿着马褂、戴着斗笠、梳着长辫的工人正在劳动。<br><br>我非常疑惑：为什么在这里竟会出现中国人的形象？<br><br>我认真地细听讲解：原来在太平洋铁路建设过程中，曾有上万名来自广东的华人参与，并在其中发挥了重要作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb837030108b2n54861099_t.jpg@!rw9"><br><br>为纪念太平洋铁路修通，摄影师拍摄了多张纪念照片，这是其中最经典的一张。<br><br>这张照片是联合太平洋铁路公司的专职摄影师拉塞尔，在太平洋铁路合龙时拍摄的最著名的一张纪念照。<br><br>太平洋铁路修通在当时是轰动全美的大事件，除他之外，中央太平洋铁路公司的摄影师阿尔弗雷德·哈特也在现场拍摄了纪念照。<br><br>但在所有的这些照片中，都找不到一个华工的清晰正面影像，华工们或被排除在镜头之外，或只留下了模糊的背影。<br><br>这张照片正中的位置，有一个背影，从服饰上看他是一名华工。<br><br>此外，博物馆内还展出了许多反映太平洋铁路建设的老照片，我放慢脚步，照片中的山川河流、一草一木和形态各异的人物一一映入眼帘，众多照片中有那么几张里有一些模糊的中国人的身影，但却又并不真切。<br><br>',
'<h2>铜仁金斗量 铁路隧道挖出的 世界级石花洞</h2>从2019年3月28日至29日开始，在微信朋友圈中一则有关贵州铜仁发现世界级石花洞的消息开始传播。<br><br>《中国国家地理》杂志迅速做出反应，派出特约摄影师和记者，分别于3月29日夜间和3月30日上午赶到现场。<br><br>经过几个日夜的实地考察、拍摄，采访相关专家后，我们为您奉上这篇来自一线的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb84848cabf49601924440_t.jpg@!rw9"><br><br>在铜仁新近发现的这个溶洞中，石花沉积类型之丰富、分布面积之广、密度之大，都令人咋舌：文石花，集中分布面积近4000平方米；方解石花和石膏花，集中分布面积各约200平方米；卷曲石、石膏晶体棒，分布面积各约50平方米。<br><br><h3>由一个普通探洞爱好者引发的世界级地理发现</h3>2019年3月27日晨，网名“探险者从来cium”的贵州省铜仁市探洞爱好者刘俊，与几位朋友相约一起去探洞。<br><br>铜仁市地处武陵山脉腹地，在云贵高原向湘西丘陵过渡的斜坡地带上，以梵净山为主峰的武陵山脉成为铜仁市东西部的分水岭，全市最高海拔2572米，最低海拔205米，喀斯特地貌充分发育。<br><br>对生活在这里的人们来说，喀斯特溶洞、竖井、漏斗等都是司空见惯的“平常事”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/18/5cb84849757146537249526_t.jpg@!rw9"><br><br>在约0.5平方米的面积内，共生了多种形式的石花这是一处生长在岩壁上的石花，为了便于读者欣赏，我们对画面做了90度旋转。<br><br>在这片面积大约只有0.5平方米的石壁上，生长了多种形式的石花。<br><br>我们通常所说的石花，并非一个严格的科学定义，而是指比较少见的、形态如花、体积不大的洞穴沉积物的统称。<br><br>照片中这片石花从矿物成分上看都属于方解石，但形状姿态却各不相同，有放射状石花、石葡萄、石葡萄表面覆盖“石毛”等多种形态。<br><br>这天，刘俊和朋友们本来计划要去铜仁市江口县探洞，相约11点在铜仁市区集合。<br><br>当他正在公路边等车时，忽遇一熟人开车也要去市区。<br><br>刘俊一面庆幸自己运气好，一面上了熟人的车。<br><br>他当时并没有想到，自己更好的运气还在后边呢。<br><br>在车上闲聊时，熟人说：“你们要看洞，前面正在修的铁路隧道里面就有一个啊。<br><br>很漂亮的哦！”隧道里竟然有个洞，还很漂亮？<br><br>刘俊将信将疑。<br><br>说话间，车子已经行驶到了渝怀铁路（重庆到湖南怀化）复线新金斗量隧道附近，看看时间还不到10点，想着早到市区也就是在那里等队友，刘俊决定去隧道中的这个洞里看看。<br><br>“当时我就震惊了！感觉很震撼！”30日一大早，受《中国国家地理》杂志委派，我星夜兼程赶到铜仁见到刘俊时，这位沉默寡言的小伙子稍显紧张，这个“世界级洞穴”的新发现使他压力有点大，“我不怎么会说话，不知道该怎么形容那个洞的美，但无论你用什么词语来形容，都不会夸张。”<br><br>刘俊是一位有着近十年探洞经验的洞穴发烧友，在武陵山腹地这一带，他探察过的洞穴少说也有一百个了，但这次新发现的洞穴是他前所未见的。<br><br>刘俊回忆说：“我进入隧道后走了几百米，就看见隧道下边是一个被挖穿了的洞。<br><br>挂好绳子（注：探洞用的绳降系统）下到约10米深的洞底后，没走多远就好像进入了一个冰雪世界，或者说是‘水晶宫’。”<br><br>',
'<h2>垂直三峡</h2>这些三峡的影像有一个共同的特点：都是无人机从空中用几乎垂直的视角拍摄的。<br><br>这些影像展示了三峡过去不曾呈现的美感。<br><br>这种美感可以称为：“垂直之美。”<br><br>就是从垂直的角度看到的美。<br><br>这些图片来自重庆摄影人王正坤，是他近十年持续不断去三峡拍摄的成果。<br><br>这些图片将把欣赏三峡的历史带入一个“空中三峡”的时代。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/19/5cb9601adee293h36515937_t.jpg@!rw9"><br><br>西陵峡造物主推开了一扇云窗，只有用无人机才能捕捉到云窗下的三峡垂直之美三峡云雾的美名由来已久，或许你见过摄影师镜头中的三峡云起云落、云卷云舒，但你见过三峡的云窗吗？<br><br>无论在民航客机上还是在直升机上，都难以捕捉到这样的画面，因为它们的飞行高度过高、飞行条件受限，无人机恰恰弥补了这一短板。<br><br>透过云窗，垂直望向西陵峡，我们看到了这样几种景象：一是水平如镜的江面，水体的颜色或蓝或绿，这是过去没有的；二是由于水库水面升降形成的无植被的消落带；还有一种景观就是水面上的航船，这些船许多都是色彩丰富的集装箱船。<br><br>这些都是过去三峡上看不到的景象。<br><br><h3>瞿塘峡：空中三峡的时代来了</h3>我们登上了白盐山，面对赤甲山。<br><br>眼前的景色就是十元人民币背后的图案所刻画的夔门，但这夔门实在与钱无关，它与诗有关，这里是“诗歌之门”，这里是“诗与远方”。<br><br>如果说在中国找一处自然景观做符号，象征“诗与远方”，我想应该是“夔门”。<br><br>无法统计有多少诗人入得此门，留下了诗作，但是那些一流的文人墨客留下的诗作一直在流传。<br><br>李白、杜甫、刘禹锡、白居易、苏轼、陆游等，都在此逗留，或者顺流而下，或者逆流而上——因此夔门应该称之为“诗门”。<br><br>我与重庆的两位摄影人王正坤、张锦前来到这里，时间是2019年3月27日。<br><br>早晨6点我们从重庆出发，经过大约4个小时的车程，我们就来到了奉节。<br><br>奉节古时称呼甚多，唐时曾称为夔州。<br><br>我们来到奉节，并未停留，直接登上了夔门南侧的高山——白盐山，在此遥望长江北岸的赤甲山，这两座山相对构成了夔门。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/19/5cb96025805c73853644225_t.jpg@!rw9"><br><br>瞿塘峡只知冰川有刃脊，垂直看才知瞿塘峡的“刃脊”之险峻不输冰川瞿塘峡夔门以两岸的山崖“壁立如削”著称，但常规的贴着江面的角度只能看出两岸崖壁陡峭，并不能真正体现出这里的绝妙之处。<br><br>垂直看，才能发现这条隐藏在三峡喀斯特峡谷区的“刃脊”。<br><br>通常只有冰川侵蚀才能形成这种陡峭的刀刃状山脊，是在高海拔或高纬度地区的极地气候条件下才能看到的独特景观，那么这条三峡典藏的赤甲山刃脊就可以说是隐秘在亚热带气候区的瑰宝了。<br><br>这条刃脊在长江北岸，赤甲山上，当地人也把这里叫桃子山，刃脊有一种环状的弧度，不禁让人生出这样大胆的猜想：“难道这里曾经是一个喀斯特天坑吗？<br><br>长江切穿了天坑，残留下了这样的刃脊。”<br><br>摄影人王正坤擅长从高空向下拍摄。<br><br>这与他的经历有关，他当过空降兵，他曾经是一位“爬楼党”，从他家几十层高的楼顶对着渝中半岛拍重庆是他的强项，国内流传的重庆那些类似美国曼哈顿的片子，都是他的作品。<br><br>他还去北京、上海的摩天楼上拍摄，一路上他讲的最多的都是怎样与有关单位协调、摆脱保安的纠缠，上得最高层取得机位的故事。<br><br>最有意思的是他在台北市的第一楼——101大楼上，把空降兵的标志放在楼上，然后来了个航拍，发到网上，引发舆情：“空降兵降落101？”这个画面就收录在空军的一首歌——《我的战鹰绕着宝岛飞》中。<br><br>后来摩天楼的管理越来越严，爬楼已经难以为继，他忽然发现三峡是从空中拍摄的最佳标地。<br><br>选择航拍三峡后，再也没有了保安的纠缠，有的是崎岖的山路，还有老乡的乡情，中午我们去了老乡家里吃饭，王正坤与他们熟悉得如同家人。<br><br>十多年了，他曾数十次地来到这里。<br><br>另一位重庆的摄影人张锦前，擅长用无人机拍视频。<br><br>他也有空中向下看的经历，他当过陆航兵。<br><br>弗洛伊德说过：“童年的经历决定你的人生。”<br><br>其实不一定是童年，乔布斯说：“你经历过的一切，都会变成珍珠串成你人生的项链。”<br><br>在白盐山上我有几个发现。<br><br>一个是地名的生命力是如此地顽强。<br><br>如我们登上的白盐山，对面的赤甲山，在一千多年前的唐代就已存在了，杜甫诗曰：“奔峭背赤甲，断崖当白盐。”<br><br>赤甲山、白盐山地名至今未变，这样的例子在三峡中比比皆是。<br><br>',
'<h2>三峡呈现史</h2>一些用无人机或直升机拍摄的三峡图片摆在我面前，这是重庆的摄影人王正坤拍的。<br><br>我要说明一下，当我写到“摄影人”这个称呼时，还是犹豫了一下，我想到了“摄影家”这个词，但觉得太重了，这个称号究竟有什么样的标准，我还有些吃不准，况且后面我还要提到几个摄影人，如果名字前面的称号不一样也不好，都叫摄影家也不合适，干脆称呼他们为摄影人最好。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/19/5cb9755a3247b3845234619_t.jpg@!rw9"><br><br>约翰·汤姆逊为三峡拍摄了第一张照片，三峡进入影像时代1872年，苏格兰（英国）摄影人约翰·汤姆逊（John Thomson）乘船从汉口上溯宜昌，接着从宜昌进入三峡。<br><br>他成为了第一个进入“三峡”的摄影师，由此三峡的呈现进入了影像时代。<br><br>汤姆逊的行程包括了西陵峡和巫峡，遗憾的是由于天气的原因，他未能继续前行，进入瞿塘峡。<br><br>他在西陵峡、巫峡拍摄了一些自然景观和当地人及其生活的照片。<br><br>作为一位优秀的摄影人，他拍摄的照片构图讲究，结像清晰，追求意境之美。<br><br>这张照片拍摄于兵书宝剑峡（西陵峡中的一段）附近，刊登于汤姆逊的《镜头前的旧中国／Through China with a Camera》一书中，从中不仅可以看出汤姆·约翰逊的摄影功力，而且也可以看出昔日三峡江水的水文和地貌状态，可以看到三峡中的交通工具信息。<br><br>看了王正坤航拍的三峡图片，我最先想到的不是这些图片是否美、是否再现了三峡的真实等，而是在思考这样一个问题：这或许是一个新的三峡摄影时代的开始，这些图片的拍摄是一个标志性事件。<br><br>王正坤的三峡摄影让我想到了之前那些拍摄三峡的摄影人，他与以往的摄影人使用的拍摄工具和方法完全不同，他用无人机和直升机拍，以往那些摄影人则是在大地上选取“机位”拍，或者是坐在船上拍。<br><br>王正坤与他们的区别，让我想到了从“史”的角度看三峡摄影。<br><br>我想在这有限的篇幅中简略地梳理一下三峡的摄影史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/19/5cb976b6189c38536574083_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/04/19/5cb97555b84890i87992863_t.jpg@!rw9"><br><br>画与摄影的差别——画家不能指着这张画说：“看，三峡就是这样的。”<br><br>古时交通不便，“三峡”这个意象流传在诗词歌赋和神话传说之中，大多数人的三峡存在于想象中，画家则把这个想象中的三峡具象化了，他们用画笔描绘出三峡的风急浪高、悬崖耸峙。<br><br>但是画与口头讲述、文字描写一样，都是可疑的，不能作为确定性的依据。<br><br>画家不能指着这张画说：“看，三峡就是这样。”<br><br>这是画与摄影的差别。<br><br>绘图／夏圭在说摄影史之前，我想先说说在摄影出现之前，中国人是怎样表达与呈现三峡的，这将有助于我们理解影像中的三峡呈现史。<br><br>我这篇文章的标题，“三峡呈现史”，或者叫“三峡表达史”也可。<br><br>为什么要用“呈现”和“表达”这两个词，而不用“认识”这个词呢？<br><br>简单地说，“呈现”与“表达”说的是人的意识是怎样构成的，没有说世界如何，人与世界的关系如何；如果谈“认识”，就会碰到康德的“认识如何可能”的问题。<br><br>谈论三峡的呈现史和表达史就回避了这个问题，进而转化为人类是如何呈现和表达三峡的，成为我们研究个人意识中的感受、体验、意向的一个过程，这个问题就变成了笛卡尔“我思故我在”般的确定、可靠。<br><br>',
'<h2>比基尼环礁沉船森林核爆70多年后，伤痕犹在</h2>上世纪中期，美国将比基尼环礁作为核试验场进行了多次核爆，不仅带来了严重的核污染，也让大量军舰沉入这片海域。<br><br>70多年过去了，今天的比基尼环礁近况如何？<br><br>岁月和海洋的修复力是否已将种种创伤包裹掩盖？<br><br>张帆及其队友作为第一次潜入比基尼环礁的中国摄影师，给我们带来最新的第一手记录。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f581b67b610h61387604_t.jpg@!rw9"><br><br>海底墓场，大海和时光也难以抚平的创伤距离第一枚核弹在比基尼环礁爆炸，已经过去了70多年，然而核试验的创伤仍鲜明可见。<br><br>虽是热带水域，生态恢复却十分缓慢，舰队残骸之上仍多是一片荒凉光秃，生物多样性也明显比不上环境相似的其他海域。<br><br>图为沉没在比基尼环礁水下的林森号驱逐舰，仍能明显看到船体在核爆时遭到的重创。<br><br>1946年，一款被命名为“比基尼”的泳装，以其“核爆”般的性感冲击力震撼了全世界。<br><br>泳装名字来自于南太平洋上的一处环礁——比基尼。<br><br>就在此泳装推出的前几周，7月1日上午，一架美军轰炸机在这里投下了一枚核弹。<br><br>9时过34秒，炸弹在空中爆炸，光耀夺目，仿佛第二颗太阳横空出世。<br><br>在那个时代，为泳装设计师雷阿德带来灵感的比基尼环礁堪称“核爆试验”的代名词，大名鼎鼎，举世皆知。<br><br>这是因为，从1946年到1958年，美国在这里进行了一系列核爆试验。<br><br>第一次“十字路口”核爆行动更是轰动了世界，媒体报道连篇累牍。<br><br>一场核试验为何要广而告之？<br><br>为何又在这片海域留下了诸多沉船呢？<br><br>原来，二战结束后，美国军队内部出现了不断升级的争论和角力。<br><br>随着核武发展及对日本核打击结果的展现，一种观点认为，倘若能证明核武可轻易摧毁一支海上舰队，是否还需要大力发展海军？<br><br>',
'<h2>应城粉笔 延续在家庭作坊中的流彩经济</h2>对于很多人而言，从启蒙教育开始，粉笔就伴随着自己的成长，每个人都在老师吱吱喳喳的板书中度过了自己的校园时光，粉笔可以说是我们年少时光中最深刻的记忆。<br><br>然而，不为大众所知的是我们平日里用的粉笔绝大部分都出自于应城的家庭作坊中。<br><br>湖北省孝感市下辖的应城市因为拥有丰富的石膏矿藏，生产了全国近80%的粉笔，应城的这些粉笔作坊延续了中国农村自古以来的以家庭为单位进行生产的传统，既是当地人的经济来源，更是他们寄托了诸多情感的所在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c906668835854719081320_t.jpg@!rw9"><br><br>鄂中小城应城生产了全国近80%的粉笔湖北省孝感市下辖的应城市因拥有丰富的石膏矿藏资源，衍生了众多与石膏相关的产业，粉笔就是其中重要的一类。<br><br>自上世纪50年代开始，应城市黄滩镇刘垸村就开始制作粉笔，最高时，全村近90%的家庭都以制作粉笔为生，粉笔产量高达9000吨，是名副其实的粉笔村。<br><br>应城属于典型的资源型城市，粉笔加工属于典型的资源型产业，这些传承在家庭作坊中的粉笔加工，成为了石膏产业链上的特色经济。<br><br>在电视剧《大江大河》中，有几个画面让我感觉特别亲切，男主角用家里的墙、柜子的面、路边的水泥板当黑板，用粉笔演算数学题……这勾起了我儿时的回忆，那个时候教学设备远不如现在先进，连一块像样的黑板都没有，老师经常拿起粉笔在各种能涂能画的地方上课，在这样的环境下学习，条件虽然简陋，但却从未影响我们对知识的渴望。<br><br>那个时候就觉得粉笔是一件神奇的东西，能够画出自己想画的各种图案。<br><br>相信很多人都和我有同样的记忆，从学校拿回粉笔在家和小伙伴们画画，和同学们在教室后面的黑板报上一展身手，上课时贪睡被老师用粉笔头砍醒……粉笔成了我上学时记忆最深刻的物件，那时的我，觉得能用粉笔洋洋洒洒写板书是件非常了不起的事，将粉笔带回家涂涂画画也为我的童年带来了无限乐趣，能够拥有一盒粉笔就是我童年时代的梦想。<br><br>虽是如此，但我却从未想过粉笔是从何处来的。<br><br>直到前些年偶然路过应城黄滩镇，听说附近有个村子生产粉笔，我才知道原来儿时记忆中的粉笔就产自我的家乡。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c9068281a1ed8h57379169_t.jpg@!rw9"><br><br>应城石膏矿占湖北省及全国石膏储量比例<h3>丰富的石膏矿藏 成就了应城膏都美誉</h3>我的家乡在湖北孝感，孝感下辖的应城市拥有丰富的矿藏，汤池、石膏、食盐被称为应城三宝，因此应城素有“膏都盐海”的美称。<br><br>应城石膏矿开发历史悠久，已有400余年。<br><br>截至2017年底，应城石膏矿储量累计查明为422470.6千吨，占湖北全省累计查明总量的14.65%。<br><br>应城为何会有如此规模的石膏矿？<br><br>据湖北省地质科学研究院正高级工程师李红军介绍，石膏是地球在亿万年的演化过程中生成的矿产，应城石膏矿属于沉积型矿床，为古近系渐新统内陆湖相沉积型矿床。<br><br>那时，江汉平原一带气候干燥，还是一片封闭的广阔盆地（内陆湖泊），应城处于湖泊边缘，从其北部山地剥蚀下来的大量碎屑物质，包括盐分一同进入湖泊，在局部形成咸水湖。<br><br>其间，盆地经历多次扩大和缩小，咸水湖时而泛涨，时而蒸干，在蒸干期富含硫酸盐的盐水经蒸发浓缩作用达到饱和度后结晶沉淀，形成石膏矿。<br><br>应城石膏矿埋深度为100—400米，厚度达300米左右，每个膏组延长可达3000米以上，其中纤维石膏产量居全国首位，有“亚洲纤维石膏王国”的美誉，是世界少有的高品质石膏矿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c906666545229582836471_t.jpg@!rw9"><br><br>几百米深的石膏矿井下演绎着鲜为人知的矿工生活中国是石膏储量大国，各省区几乎都有石膏矿分布，石膏矿床的成因类型主要有热液交代型、沉积型、后生改造型三大类，应城石膏矿属于典型的沉积型石膏矿，其中纤维石膏储量、品位居全国之冠，一级品纤维石膏占全国储量的82%，被誉为“亚洲纤维石膏王国”。<br><br>应城石膏矿埋藏都在100-400米深，矿工们从早上6点到下午6点都在矿井中作业，几百米深的矿井下演绎着矿工们的真实生活，他们在矿井下劳作、吃饭、休息，终日不见阳光，收入是其他体力劳动者的一到二倍。<br><br>正是矿工们的辛勤劳作，才使得石膏矿从地下的资源变为了地上的产业。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c9066657418d2106011652_t.jpg@!rw9"><br><br>其实，我知道应城石膏要远比知道应城粉笔早，那时我在镇里上中学，每天得步行三四公里，为了少走路，就等在路边扒顺风车，这里的顺风车就是不停地从应城往云梦火车站拉石膏的货车，它们满载石膏从矿上出来，路况不好，车速也不高，这些车就成了我们几个上学娃的专用校车。<br><br>正是因为家门口每天都有运石膏的车辆经过，所以我一直想到石膏矿井深处去看看。<br><br>这一想就是几十年，直到2017年才如愿以偿。<br><br>由于矿下是危险作业区域，非专业人士不得入内，所以一般人很难有机会进入矿井。<br><br>那一次，我在朋友的带领下，以帮石膏矿拍照片为由才得以进入井下近300米处，正式有机会与矿工同吃同劳动。<br><br>经过那次与矿工们的近距离接触，我深知他们工作的不易，早上6点下井，下午6点出井，一天12小时都在矿井中。<br><br>下井前，他们要准备好一天的水和干粮，每天中午都是在井下简单解决生活问题。<br><br>矿工们对我说，他们是在同一战线同生死共患难的工友，所以他们的那种情胜过亲兄弟。<br><br>在“吃大锅饭”的年代里，一个矿工的收入远比其他行业多，而且还是吃商品粮的，所以如果一个家庭能有人进矿，是全家的荣耀。<br><br>虽然时代不同了，但矿工们的收入却是其他干体力活收入的一两倍，还在井下采矿的矿工，也大多是子承父业。<br><br>',
'<h2>夏季到阿拉斯加东南部看精彩绝伦的冰景观</h2>提起美国的阿拉斯加州，大部分人脑海中浮现的可能都是它北部广渺的荒原、变幻的极光、巍峨的雪山等，但在本文作者眼中，阿拉斯加最为特殊和精彩的却是它的东南部地区。<br><br>这是一片狭长地带，其上有着诸多精彩绝伦、因冰而成的景观——末次冰期冰川塑造的奇峻峡湾，峡湾水道中漂浮着泛着蓝宝石般光泽的巨大浮冰，高耸的雪山角峰陡峭，雪山之间是绵延的冰川，在冰川之下还隐匿着神奇的冰洞…… <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c908719f27067571082764_t.jpg@!rw9"><br><br>大地上的抽象画，竟是由冰川绘制而成乘直升机从两千多米高空俯视阿拉斯加东南部的亚库塔特湾，你会被地面上的巨幅“抽象画”所震慑——黑白相间的线条在大地上旋转、交错、卷曲，给人以莫名的触动，忽而觉得汹涌激荡，忽而又觉得扭曲躁动。<br><br>实际上这幅“抽象画”是马拉斯皮纳冰川的杰作，棕黑色的线条其实是由冰川的冰碛堆积而成。<br><br>马拉斯皮纳冰川是世界上最大的山麓冰川，这幅由冰川绘制的“抽象画”是阿拉斯加东南部冰景观的代表，却并非唯一杰作，在这片区域里还有众多精彩绝伦的冰景观。<br><br><h3>阿拉斯加最为特殊的东南部地区，这里的峡湾结合了挪威与格陵兰之美</h3>打开电脑，从卫星地图鸟瞰美国阿拉斯加州，你会发现它的形状非常特殊——大致呈汉字“只”字状，北部是一大块较为完整的陆地，南部则向西南和东南方向分别伸出，西南那一“丿”是探向太平洋西部的阿拉斯加半岛及阿留申群岛，东南那一“、”则更为特殊，仿佛是从加拿大领土中切割出的窄窄一条，向南延伸长达5个纬度——从北纬60度一直南延到北纬55度，总体陆地面积仅为9.1万平方公里，却拥有长达3万公里的海岸线和包括亚历山大群岛在内的近5000多个近海岛屿。<br><br>三千多万年前，太平洋板块和北美大陆板块发生碰撞，此后随着时间的推移，在阿拉斯加东南部，众多山峰在近海地区拔地而起，大部分能达到海拔2000至3000多米的高度，有的甚至高达海拔5000米以上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c908e43352b80789836285_t.jpg@!rw9"><br><br>阿拉斯加东南部地图阿拉斯加东南部位于西经130—140度，北纬55—60度之间，西南面向太平洋，东北毗邻加拿大不列颠哥伦比亚省，总体陆地面积约9.1万平方公里，拥有长达3万公里狭长海岸线和近5000多个近海岛屿。<br><br>其沿海地区拥有着典型的峡湾地貌，陆地之上分布着众多海拔在2000—3000米、甚至在5000米以上的高山，山谷之间还有着众多体量惊人的冰川。<br><br>到大约2万年前，大冰期时的整个阿拉斯加东南部，几乎都被冰原所覆盖，只有超过海拔1500米的山峰才能穿过冰原表面，伸出“头”来如今在这里还有三个地方能看到大冰原的遗迹：位于朱诺附近的朱诺冰原，靠近兰格尔和彼得斯堡的斯蒂金冰原，以及位于冰川湾国家公园及保护区内的布雷迪冰原。<br><br>到一万年前，大冰期结束，冰原逐渐萎缩，部分曾被冰原掩盖的山峰逐渐显露出来，它们被雕蚀得陡峭而险峻。<br><br>此后，在距今约2000到3000年前，又发生了一次小冰期。<br><br>两次冰期的共同“雕刻”和“抛光”，令这片濒海山地的地貌发生了深刻变化，冰川的消磨、刨蚀，在大地上留下了重重的印痕——山谷变成更深的槽谷，山崖被侵蚀成万仞峭壁，然后冰川消融，海水倒灌。<br><br>最终，近海的峡谷变成了峡湾。<br><br>',
'<h2>守望宇宙深处的暗光</h2>无尽星空，除了璀璨的星光，还有许多肉眼无法看到的美景。<br><br>它们隐匿于深空，散发着暗弱的光。<br><br>拍摄深空星体并非易事，国内仅有为数不多的天文爱好者热衷于此。<br><br>他们挑战人类的观测极限，欣赏着与传统认知完全不一样的夜空。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c9092f650d183124748695_t.jpg@!rw9"><br><br>猎户座星云照耀玛嘉沟雪夜越来越多的人开始痴迷于拍摄夜晚的星空。<br><br>对于有着专业背景的玩家而言，如何拍摄出别人拍不到的画面成为新的挑战。<br><br>冬季的四川阿坝藏族羌族自治州玛嘉沟，暴雪过后的夜晚，气温降至零下20多度。<br><br>摄影师江文韬和同伴生起篝火，跳跃的火苗窜起一米多高，但仍难以让人感到温暖。<br><br>在如此寒冷的环境中，他用更换了红外滤镜的照相机通过长时间曝光，记录下银河边若干星云发散出的暗淡红光。<br><br>这些雾气般妖娆的红色暗光，是人类肉眼无法看到的神秘景象。<br><br>摄影／江文韬晴朗的冬季夜晚，在没有光污染的郊外，你或许能在西北天空淡淡的银河旁找到一个模糊的光点，那不是颗普通的恒星，而是仙女座星系（M31），它距离地球约254万光年。<br><br>我在长城上用相机为仙女座星系拍下照片，这个模糊光点凝聚的光线来自254万年以前，那时地球上人类的祖先刚刚进入石器时代。<br><br>我们头顶的夜空中，还有很多和仙女座星系一样极其遥远和暗弱的天体。<br><br>在天文学中，宇宙中除太阳系天体（行星、彗星、小行星）和恒星之外的天体被称作深空天体，仙女座星系正是属于此列。<br><br>使用长时间曝光的方法来拍摄这些天体的摄影模式，则被称作深空摄影。<br><br>深空摄影是对宇宙遥远暗光的捕捉，更是对人类视野极限的挑战和突破。<br><br>',
'<h2>幺妹峰 壁立千仞，登山家的极限秀场</h2>虽然通向珠峰之路总是涌动着络繀不绝的商业队伍，可真正的登山高手却着迷于四姑娘山区中并不知名的幺妹峰。<br><br>它的南壁上记载着中国顶尖攀登者的黄金时代，它的北壁则是世界级登山家的狂野战场，中外登山者在它的岩冰雪地形上留下了一个个不朽的传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/19/5c90a8b4798701m97123063_t.jpg@!rw9"><br><br>四姑娘山的北壁，足以媲美欧洲三大北壁气势不凡的幺妹峰北壁，每一道褶皱都在霞光下顾盼生辉。<br><br>它是邛崃山脉的最高峰，也是世界级登山家的向往之地，因为南壁与北壁的攀登难度系数迥异，两侧的岩壁给不同级别的登山家都提供了挑战的空间，而难度最高的幺妹峰北壁，更是可以媲美欧洲三大北壁。<br><br>摄影／大川健三<h3>寻找未知山峰的探©，改变了幺妹峰的命运</h3>在一个雨后初晴的清晨，万丈霞光挣破云层，成都市内的众多摄影师早就悄悄地占据了最佳拍摄位置，把相机对准西方的天空。<br><br>镜头中，众多白雪皑皑的峰顶宛如气宇轩昂的航船，从一列列黛色的青山中乘风破浪而来。<br><br>其中最引人注目的，是一个直刺苍穹的金字塔角峰，矗立在雪山阵列之巅，它就是有着“蜀山之后”美誉，海拔6250米的四姑娘山幺妹峰。<br><br>以幺妹峰为首的山区，也被称作“四姑娘山区”，四姑娘山区就像一级级阶梯，从四川盆地升向第一阶梯青藏高原。<br><br>两百万年之前，随着青藏高原的整体抬升，形成了第四纪冰川，发育出角峰、刃脊、悬冰川，而幺妹峰正好位于龙门山断裂带上，巨大的花岗岩基构成了它的山根，在迅速隆升的过程中，又经历了强烈的风化剥蚀作用，形成了那望而生畏的陡峭绝壁。<br><br>它的外围是大片的灰岩和板岩，而核心部分是花岗岩，灰岩和板岩有众多的节隙裂缝，极易破碎和滚落。<br><br>它那凌厉而出的角峰在蓝天中沉默了几百万年，从来没有中国人想象过能去接近它，直到2002年两名英国人米克·福勒（Mick Fowler）和保罗·拉姆斯登（Paul Ramsden）的到来。<br><br>米克·福勒是英国登山俱乐部的主席，被英国媒体称为“登山家中的登山家”。<br><br>那还是在2002年，中国的登山好手们还跋涉在通往珠峰之巅的路上，可西方登山者们早就开始在全世界寻觅从未有人爬过的高难度山峰了。<br><br>“无人涉足、新奇有趣”，是米克·福勒选择山峰线路的重要原则，他和搭档保罗都不喜欢爬知名度高的大型山脉，而他们此行的目的，正是幺妹峰。<br><br>',

'<h2>生漆 它有“国漆”之名 却急需再发现</h2>生漆，一种从漆树皮层采集的汁液，一种用途广泛的天然涂料。<br><br>在我国，生漆也叫“国漆”，已出土、最古老的漆器距今有八千年历史，髹漆在传统文化、传统工艺中扮演着重要角色。<br><br>如今，生漆在我国的产量却日益减少，漆树广泛分布的区域内，传统割漆人逐渐流失到其他行业，割漆的手艺也面临失传的风险。<br><br>让我们跟随作者，走近生漆，再次发现这一神秘的“东方树液”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/15/5c8b676d8b7a60614053477_t.jpg@!rw9"><br><br>早在新石器时代，我国就开始使用生漆。<br><br>此后，历经商周、战国、秦汉、魏晋南北朝、隋唐等朝代，国人对生漆的使用技艺日渐成熟，并趋向多样化。<br><br>时至今日，生漆仍是一种重要的涂料。<br><br>生漆采割时为乳白色，接触空气后，逐渐变为蛋黄色、栗壳色、深棕色，最后变成黑褐色，这个过程俗称“转艳”。<br><br>摄影／朱熙勇我第一次在野外碰到漆树，是在湖北神农架无人区科学考查时，科考队在一棵漆树旁设立营地，野外经验丰富的挑夫提醒我，晚上睡觉离漆树远一点，有些过敏体质的人碰到它就可能起毒疮。<br><br>这也并非耸人听闻，漆有“毒”，在秦巴山区几乎家喻户晓。<br><br>然而，在中国著名的生漆产地——湖北省恩施土家族苗族自治州利川市毛坝镇，依靠采集生漆为生的当地人却鼓励我生食漆汁，他们相信生漆可以杀蛔虫，在体内产生过敏抗体。<br><br>我在毛坝镇当地割漆人的鼓励下品尝了生漆，刚割出来的漆是乳白色的，入口有木纤维的清香，接着口感极苦。<br><br>所幸，我并未对漆汁产生不良反应。<br><br>作为一种天然的涂料和防腐涂层，生漆是从漆树的皮层中获取的。<br><br>中国人栽培、收割漆树的历史已不可考，但从庄周也曾经是一名“漆园吏”来看，至少在战国时期，中原地区已经有意识管理漆树了。<br><br>在秦代，不仅有漆园吏，还有严格的律法和管理制度，民间漆树资源的发展也日渐兴盛起来。<br><br>据《史记·货殖列传》记载：“陈夏千亩漆，齐鲁千亩桑麻，渭川千亩竹……此其人皆与千户侯等。”<br><br>西汉后期富商樊重“先种梓漆”，“赀至千万”。<br><br>到明代，长江下游的南京，也建漆园，种植漆树千万株。<br><br>据《本草纲目》记载：“漆树人多种之，以金州者为佳，故世称金漆。”<br><br>金州为今陕西安康，历来生产生漆，至今还保留着清代关于保护漆树的碑文。<br><br>',
'<h2>川西石渠 太阳部落亦是雪豹栖居地</h2>生活在高山雪线附近的雪豹生性凶猛却也低调、警觉，很少有谁能在野外目睹其风采。<br><br>在四川西北角的石渠县，摄影师吕玲珑通过艰苦的长期蹲守，观察并拍摄到7只雪豹的真实生活状况。<br><br>他的故事告诉我们，这片被称作“太阳部落”的川藏青三省区交界区域，竟然是雪豹高密度分布的栖息地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f04649dc311z24971760_t.jpg@!rw9"><br><br>最近距离拍摄的雪豹照片，诞生在四川石渠一只雌性雪豹在绽放着点点白花的亚高山草甸上回头张望。<br><br>近年来对于雪豹的关注和研究越来越多，但是在野外亲眼目睹过野生雪豹的人屈指可数。<br><br>在不干扰雪豹正常生活的前提下，想如此近距离地拍摄雪豹，几乎是不可能做到的。<br><br>但在四川西北部的石渠县，摄影师奇迹般地拍到了花海中的雪豹。<br><br>四川真的有雪豹？<br><br>几年前，一组照片消除了我的疑惑。<br><br>在四川省甘孜藏族自治州的新龙县及周边区域，中国猫科动物保护联盟的宋大昭和同事用布设的红外触发相机在野外陆续拍摄到7种猫科动物：金钱豹、猞猁、亚洲金猫、豹猫、兔狲、荒漠猫以及雪豹。<br><br>宋大昭告诉我：“不仅是新龙周边，四川西部的很多高山，林线之上都可能存在雪豹分布。<br><br>可是这些区域很少有人能走的路，调查难度很大。”<br><br><h3>四川林线之下有大熊猫，林线之上有雪豹</h3>四川西部的甘孜藏族自治州以及相邻的阿坝藏族羌族自治州地理位置非常特殊，它们地处我国西南山地，这里是世界上生物多样性的热点地区之一。<br><br>从生物地理区系上看，东洋界和古北界在四川西部形成过渡地带；而从地貌变化来看，青藏高原在这个区域开始向海拔较低的四川盆地过渡。<br><br>这片过渡地带遍布高山与峡谷。<br><br>高山深谷间，有着复杂的植被与生境类型，它们为众多动植物提供了隐秘而多样的栖居地，其中当然包括雪豹——它们游荡于在林线之上，堪称蜀山之王。<br><br>2009年，动物学研究者彭基泰采用路线调查、痕迹调查、访问调查、走访猎人等方式研究了甘孜藏族自治州的雪豹。<br><br>根据他的估算，甘孜州所辖德格、白玉、新龙、甘孜、理塘、石渠等6县有雪豹分布，总数量约400—500只。<br><br>',
'<h2>火星PK 柴达木盆地 火星上是否有生命似可在 柴达木盆地找到线索</h2>生命如何产生？<br><br>在哪里产生？<br><br>到哪里去？<br><br>这些是人类思考的最终极问题。<br><br>虽然地球是我们迄今所知宇宙中唯一驻有生命的星球，但地球生命起源的一个重要理论却是 “宇宙起源假说”，该假说认为地球生命的种子来源于火星，因为火星早于地球在40亿年前就进入了“宜居行星”阶段，因此可能更早产生生命，而生命则是经由火星陨石带到地球上来的。<br><br>柴达木盆地是地球上最大的类火星环境，对其进行的科学考察则能为世人瞩目的火星探测提供极为重要的类比资料。<br><br>2018年8月，作者在柴达木盆地的西部进行了类火星环境的考察工作，考察队带回了大量可以和火星环境相类比的柴达木盆地的照片，通过对两个行星相似度很高的地表环境影像的类比解读，我们对火星上是否存在生命现象生起了越来越强烈的好奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f096dac1ce1e37376704_t.jpg@!rw9"><br><br>好奇的人类在宇宙行星上留下印迹在火星和柴达木盆地的盐滩环境中留下车辙都是很有挑战性的事情。<br><br>这两种环境的共同特点是土质松软：地表为强风吹走细小沙尘颗粒之后留下的砾石，而地表以下则都是粉沙质黏土。<br><br>图为科考车在柴达木盆地里留下的车辙印<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f0963732404w93343828_t.jpg@!rw9"><br><br>火星2004年勇气号在“丈夫山”附近拍摄的照片。<br><br>图片来源： NASA/JPL-Caltech/Cornell我们所知的宇宙创生于137亿年前，之后不到两亿年的时间就有了最早的恒星，大约20多亿年之后就有了银河系。<br><br>在恒星内部的各种核合成和化学演化形成了生命所需的基本元素如碳、氧、氮、硫、磷，重要营养元素如铁、锌和铜等，以及一些简单的有机分子。<br><br>在不到46亿年之前，我们的太阳系形成，在其中的一个岩石星球——地球上发生了生命，而且演化出了技术文明。<br><br>以美国国家航空航天局为首的科学家群体对太阳系深空探测的最主要目的，就是了解为什么在太阳系中可以产生生命。<br><br>火星离地球2.25亿公里，是离地球最近的行星 。<br><br>火星是人类深空探索的第一站。<br><br>现在已经有各种轨道飞行器和着陆器（火星车，如在2018年刚失去联系的“机遇号”、现在正在工作的“火星科学实验室”和正在着陆准备工作的“洞察力号”）在对火星进行连续观察。<br><br>这些观察研究的一个非常重要的科学目标，就是要研究火星的大气、水和地质循环，验证火星上是否存在不同于地球生命起源的第二种生命起源的证据（地球上所有生命的遗传物质都没有例外地由22种氨基酸组成，因此起源于同一过程。<br><br>火星生命是否使用相同的氨基酸作为其遗传编码系统？<br><br>只要有一种不同的氨基酸，就可能是起源于另外一个过程，比如起源于火星早期的环境，这就是“第二种生命起源的证据”）。<br><br>如果能在火星上找到第二种生命起源的证据，说明在宇宙中只要存在生命发生的环境和条件，生命就会自发地产生，因而宇宙中可能会是充满生命的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f0c7878b792220097903_t.jpg@!rw9"><br><br>柴达木盆地位置示意图及太阳系八大行星示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f097ce73b44899254950_t.jpg@!rw9"><br><br>火星1998年使用1000张海盗号卫星照片制作的火星全景照。<br><br>在赤道附近，巨大的水手峡谷清晰可见，而四个塔西斯火山仅露出三个，处在图片的左侧。<br><br>图片来源：NASA/JPL-Caltech/USGS总体上来说，地球是一个充满生命的星球。<br><br>其蓝色的海洋是生命所需的最重要的溶液，而大片的绿色是其陆地生态环境中最重要的部分：光合作用的产物。<br><br>柴达木盆地之所以成为地球上最大的类火星环境，是因为它是地球上海拔最高的构造盆地，而且其周围的山脉使携带雨水的气流无法到达。<br><br><h3>火星仍然可能有生命的存在</h3>我们对火星上是否有生命，存在着强烈的好奇心，不仅因为它是距离地球最近的行星，而且因为它在演化的早期是宜居的。<br><br>我们甚至不能排除现在火星的深部土壤环境对微生物生命来讲仍然可能是宜居的环境，因而仍然可能有生命的存在。<br><br>火星在40亿年前是一个湿润、温暖，且拥有浓厚大气层的星球。<br><br>其岩石圈、水和大气之间的相互作用在地表形成了河流、湖泊和地表沉积物。<br><br>随着火星内部热活动的快速减弱和大气层的逐渐消失，其地表的液态水也消失了，气候变得干冷，水动力过程对地表结构塑造的主导地位逐渐被风动力所取代。<br><br>这种由温湿转变到干冷的气候变化大约持续了数亿年的时间，火星的表面逐渐演变成为一个不再宜居的环境。<br><br>',
'<h2>要不要航拍“神女峰”？</h2><h3>神女的神秘性、神圣感消失了，我看到了一堆石头</h3>几天前，我看到一组拍长江三峡巫峡中的景观——神女峰的图片。<br><br>我过去看过很多神女峰的图片，这组图片的特殊之处在于这是一组航拍片，有的图片是用无人机拍的，还有的是乘直升机拍的，总而言之，这些图片拍摄的角度是过去没有的。<br><br>由于这组照片用无人机遥控拍摄，围绕着神女峰（这里的神女峰是指那块像神女的人形巨石），上上下下，前前后后，几乎穷尽了所有能拍摄的角度，可以说此次拍完，几乎把关于神女峰的拍摄角度都已经穷尽。<br><br>今后谁再拍神女峰，剩下的变量只是与时间相关的那些因素，如光线的变化、云雾的变换和季节的更替等，它们可能带来不同的景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f3bc23d4912k10086662_t.jpg@!rw9"><br><br>“巫山十二郁苍苍，片石亭亭号女郎。”<br><br>流传在诗词歌赋中的巫山神女峰若说中国诗文中以云雾蒸腾出名的地方，莫过巫山巫峡，朝飞暮卷，雨丝风片，巫山神女在氤氲水汽间若隐若现，自能引起人们对神话传说、神仙秘境的遐想。<br><br>神话故事中，巫山神女是炎帝的女儿瑶姬，她与十一个姐妹下凡帮助大禹治水，后来化作巫山十二峰，镇守在长江三峡两岸，守护来往的船只。<br><br>战国时期宋玉曾作《高唐赋》、《神女赋》两篇，讲述神女与楚怀王的故事，“巫山云雨”这一极富浪漫主义色彩的典故就从此流传了下来。<br><br>摄影／何志宏这组照片有一些拍得很好，出现了过去从未看到过的视角，但是总感觉这组图片给我带来的不是兴奋，而是一点遗憾。<br><br>过去神女峰在我心目中的神秘性和神圣性消失了，我看到了一堆石头。<br><br>就类似于这样的感觉：你的心目中一直有个偶像明星，现在由于某种原因，偶像的人设突然崩塌了。<br><br>这失望不是对图片的失望。<br><br>就图片和摄影技术而言，摄影师拍得很好。<br><br>这失望是对图片所表现的那个对象的失望。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/03/18/5c8f3d958d9b78d50985204_t.jpg@!rw9"><br><br>巫峡十二峰位置图而且摄影师使用的拍摄工具——无人机和直升机——让我有一丝隐忧：摄影工具的技术进步会对摄影产生怎么样的影响？<br><br>',
'<h2>湖北漆器  青铜器之后楚国工艺的又一次高峰</h2>战国时期的楚国漆器，是公认的中国漆器工艺的第一次高峰，无论是色彩还是造型，其手法之高妙、艺术感染力之深厚，都令人叹为观止。<br><br>目前，我国出土楚国漆器最多、最集中的地方是湖北，特别是湖北荆州。<br><br>楚国漆器有何特点？<br><br>为什么在古代湖北能孕育出如此灿烂的漆器文化？<br><br>在现在的湖北，漆器是否还华光依旧呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6babdb9fef42576320130_t.jpg@!rw9"><br><br>红与黑的碰撞，朴素而天下莫能与之争美楚漆器，以黑红两色为主旋律，或红色为地，黑色描纹；或黑色为地，红色描纹；或在黑红二色基础上，辅以黄、蓝、绿、金、银、白、灰、青等加以点缀；很好地运用了黑色所具有的色彩调和性，将众多不同色相的色彩调和在一起，色彩跳跃又统一，艳丽而不落俗套，达到一种“朴素而天下莫能与之争美”的状态。<br><br>摄影／木南<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6babd4948e91p12512344_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6babdfda63f2q51546799_t.jpg@!rw9"><br><br><h3>湖北，天然的漆乡</h3>谈到漆器，今天大部分的湖北年轻人第一反应可能都是陌生——是指那些陈列在博物馆中的文物吧？<br><br>它离我们的生活很遥远吧。<br><br>但如果把时间倒退几十年，情况却并非如此：在新中国成立初期，甚至到上世纪七八十年代，在湖北，许多人家里都能找出几样漆器物件：漆器的家具、漆器的糖盒、漆器的筷子、碗、杯、盘……谈到“毛坝漆”，年轻人可能就更觉得迷茫了——是某个油漆品牌吗？<br><br>而且是个不出名的国产小牌子吧。<br><br>实际上，毛坝漆在上世纪50年代的湖北，几乎是家喻户晓，1952年，周恩来总理为它亲笔题写奖旗“坝漆名冠全球”。<br><br>毛坝漆并非一个品牌，而是指产于湖北省恩施土家族苗族自治州利川、恩施、咸丰、鹤峰等地的一种天然漆（又称生漆、大漆），因历史上多经利川市毛坝镇集散，故称毛坝漆。<br><br>生漆与我们日常生活中所说的“油漆”完全不同，油漆是一种化工制品，而生漆是一种从漆树上割取的天然涂料。<br><br>在国际上生漆被称为“中国漆”，这是因为我国是漆树的故乡，也是世界生漆的主产国。<br><br>在我国，漆树主要集中分布于北纬25°—41°46和东经95°30—125°20之间的山区，中心地带位于秦岭、大巴山地区以及云贵高原地区。<br><br>湖北正在我国漆树分布的核心区内，这里气候温和湿润、阳光充足、雨量充沛，年平均气温在14℃以上，年降水量在1000毫米以上，相对湿度超过70%，是漆树生长的理想之地。<br><br>在湖北不仅有毛坝漆“名冠全球”，湖北西北部十堰市竹溪县也是著名的“中国生漆之乡”。<br><br>大家知道，漆是树的汁液，是一种液体。<br><br>如何利用这种液体呢？<br><br>古人发现涂抹在物体表面的漆在凝固后会形成坚韧的薄膜，此膜具有很好的保护和装饰作用，于是利用这一特性把漆涂在木质、竹质等的胎体上，开始制作漆器。<br><br>现代科学研究发现，生漆的主要成分有漆酚、漆酶、胶质和水，漆膜是漆酚在漆酶的催化作用下聚合形成的，而漆酶只有在合适的温度、湿度环境中，才能较快催化漆酚成膜，并使漆膜的硬度、亮度、黏着力达到最佳。<br><br>这个适宜温度是20—30℃，湿度是60%—70%左右。<br><br>湖北的温度和湿度条件，正在这个适宜区间之内。<br><br>特别是每年春末夏初，更是制作漆器的最佳季节。<br><br>除此之外，湖北木材及竹类植物极其丰富，这些都是制作漆器的必备条件。<br><br>',
'<h2>湖北青铜器 青铜时代的巅峰</h2>随州博物馆的库房里，多件国宝级青铜器文物被静置在铁架上。<br><br>架上的标签显示的是青铜器所出土的墓葬的名字。<br><br>这组青铜器来自随州叶家山西周早期曾侯墓地，这个墓地的发掘在2011年是轰动一时的新闻热点。<br><br>随州是两周时期诸侯国之一曾国的疆域，赫赫有名的曾侯乙就葬在这里。<br><br>在随枣走廊的南端，江汉平原蕴藏着宝贵的铜矿，孕育着奇瑰的楚文明。<br><br>今天的我们，只能通过一件件出土的青铜器，来细数商周时期荆楚大地上的恩恩怨怨，通过古人留在青铜器上的艺术成就，来揣测他们的精神世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbcbcaf2a5853559283_t.jpg@!rw9"><br><br>我国的青铜时代，一般是指夏商周时期。<br><br>考古发现，江汉地区在史前时期就已有了青铜器的踪迹。<br><br>江汉平原石家河遗址（位于湖北省天门市石家河镇）里曾发现了青铜片，发掘者认为是铜刀，这一认识是否正确暂无定论，但铜片质地为青铜、年代距今为4500—4200年是确凿无疑的。<br><br>公元前21世纪始，以二里头（位于洛阳盆地东部的偃师市境内）为主的夏王朝中心区域出现了爵（古代饮酒器）、[jiǎ]（古代饮酒器）等青铜器，这是真正意义上的青铜（礼）器。<br><br>尽管夏文化从中原地区向其四周辐射传播，但江汉地区至今还未发现同时期的青铜器。<br><br>江汉地区最早出现属中原文化体系青铜器的时间和地点，是上世纪50年代在湖北省黄陂县发现的商代盘龙城遗址。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbe0311c24r30198776_t.jpg@!rw9"><br><br>有明显中原特点的湖北商代青铜器兽面纹青铜卣及“天兽御”觚形尊两件青铜器，时代分别为早商与晚商，我们可以看到两件器物有着类似的纹饰特点，在器形上也还没有出现楚系青铜器的那种夸张、繁复、瑰丽的样貌。<br><br>卣是一种用来盛酒的祭祀器皿。<br><br>兽面纹青铜卣高31厘米，口径7.2厘米。<br><br>有盖，盖顶饰夔纹、联珠纹，颈部饰凸弦纹三周，肩部饰联珠纹、夔纹，腹部饰联珠纹、兽面纹（供图／湖北省博物馆）。<br><br>兽面纹青铜卣图为1974年盘龙城遗址李家嘴M1出土目前考古发现最早的商代青铜卣<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbe296fe52858556815_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbc52ec600i52140501_t.jpg@!rw9"><br><br>尊是用于盛酒的器物，这件尊具备商代晚期青铜铸造工艺的特点：器形高大。<br><br>这件尊高37.1厘米，口径26.4厘米。<br><br>器身为圆筒形，喇叭形侈口，腹部略外鼓，圈足。<br><br>器表饰三层花纹，云雷纹为地，颈部饰蕉叶纹，下接夔龙纹一周，腹部及圈足饰兽面纹。<br><br>器身自上而下装饰4条侈出口沿、中有间断的扉棱。<br><br>器内壁铸“大（天）兽御”铭文，应为人名或为氏族名。<br><br>图为“天兽御”觚形尊965年武汉汉阳纱帽山出土商代晚期<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbee0a1326t91706388_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6bcbcadfc616h38090230_t.jpg@!rw9"><br><br><h3>盘龙城是早商王朝为了控制南方铜矿山而建的军事重地</h3>盘龙城遗址位于今武汉市黄陂区（原黄陂县）的府河北岸，是一处东、南面环水的低岗丘陵。<br><br>遗址内发现了商代前期的城址及大型宫殿基址、高等级墓葬、手工业作坊遗迹等。<br><br>遗址许多墓葬出土有数量不等的青铜器，特别是规模较大的墓葬。<br><br>其中，以李家嘴M2、杨家湾M11两座盘龙城遗址前后期最大的墓葬，出土青铜礼器最多。<br><br>李家嘴M2长3.67米、宽3.24米，是迄今为止所见商代前期最大的墓葬，墓内有漆绘棺椁、殉人、腰坑等。<br><br>出土青铜礼器达19件之多。<br><br>这些青铜礼器器形和纹饰与同时期的都城郑州商城出土的青铜器一致，都是以觚[gū]（古代盛酒器）、爵、等酒礼器为主要组合。<br><br>杨家湾M11出土青铜礼器24件，觚、爵、等酒器各有4套，出土的一件口径为60厘米的青铜圆鼎（古代煮东西用的器物），是这一时期最大的鼎。<br><br>两座墓葬还出土了代表身份、等级的铜钺（古代兵器，青铜或铁制成，形状像板斧而较大）、大型玉戈（古代兵器，横刃，用青铜或铁制成，装有长柄）等，墓主均应是盘龙城握有军政大权的首领。<br><br>',
'<h2>莲藕 它的鲜美成就 “湖北第一汤”</h2>凭借得天独厚的自然条件，湖北有着悠久的种藕历史。<br><br>生长于江汉平原及鄂东南丘陵区浅水湖泊和塘堰的湖北莲藕，其鲜美被赋予种种极富地方特色的烹饪创意后，去到湖北无数寻常百姓家。<br><br>这里的自然、历史、文化以及最日常的市井生活，都浓缩在一碗藕汤里，变成一种乡愁，慰藉着在荆楚大地上世世代代傍水而居的人们，也慰藉着在外漂泊的游子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6b9f8c0fe4c0v84638360_t.jpg@!rw9"><br><br>有着上千年种藕历史的武汉市蔡甸区，专业藕农的种藕挖藕技术世代相传，他们只要看一看，摸一摸，就能知道那里适不适合种藕；只要看看莲叶的长势和走向，就能判断哪里有藕，哪里藕多。<br><br>如今，蔡甸莲藕因其独特的品质从不缺席每年国宴的菜单。<br><br>莲藕长在荷塘里，随要随挖，堪称四季鲜菜，图中蔡甸的藕农正在收获莲藕。<br><br>摄影／程力革<h3>排骨藕汤，湖北人最温情的日常</h3>我小时候和外婆一起生活。<br><br>在武汉，外婆叫家家。<br><br>那时候，一到冷天，家家就煨上一铫子（陶土或砂土制成的容器）排骨藕汤。<br><br>一大早起来，生个煤炉子，把藕和炒好的排骨放在铫子里小火慢慢煨，到了下午，汤的香气就飘满了小巷子。<br><br>我傍晚回来，刚走在巷子口，听到街坊坐在门口喊我：“纯子，你家家又煨了汤，又有汤喝了咧。”<br><br>我一听笑着直往家跑。<br><br>迫不及待地揭开盖子，熟悉的藕的清香扑面而来，混着肉的醇香。<br><br>粉红色的藕煨得一颤一颤的，蒙着薄薄的粉白色汤衣，透亮的油花儿轻轻在汤上飘动着。<br><br>家家平时很节约，但煨起汤来，很舍得放肉，“藕汤要有油，太瘦的汤煨不出藕的香”。<br><br>一大铫子藕汤，排骨和藕各占一半，小火煨到肉和藕的味都混到汤里。<br><br>排骨要煨得酥而不烂，藕要煨得烂而不垮。<br><br>和清淡的粤式不同，湖北煨的是浓汤，又吃肉又喝汤。<br><br>',
'<h2>小龙虾 从“入侵者”到全民美味</h2>30余年前，小龙虾还是湖北水田中人人喊打、无人问津的害虫。<br><br>今天，它已经成为湖北的一个重要产业，不但牢牢抓住了湖北人的胃，就连全国的餐桌都离不开它——在我国养殖的小龙虾中，有一半以上产于湖北。<br><br>从声名狼藉的入侵物种，到湖北水产中最“活色生香”的一种，小龙虾的“逆袭”之路堪称传奇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6b7983af3811l77778878_t.jpg@!rw9"><br><br>湖北人发明了红彤彤、油汪汪的“油焖大虾”小龙虾之所以受到欢迎，一个重要原因就是它是一款“自带社交属性”的美食。<br><br>湖北人研制出适合本地口味的“油焖大虾”，一盆可以卖到200元上下，品相更好的“极品油焖大虾”更是能卖到300元以上。<br><br>吃虾时，一群朋友围坐桌旁，吃得热热闹闹，酣畅淋漓。<br><br>图为几个朋友在武汉街头享用油焖大虾。<br><br><h3>在湖北俚语中，“撮虾子”意为“赚外快”</h3>湖北土话里，有个这些年才流行起来的词叫“撮虾子”，意思是“赚外快”。<br><br>“虾子”就是指小龙虾。<br><br>原本，在当地人的传统概念里，和“虾子”有关的事业，靠天收，不保险，也算不上主业，在俚语中略带贬义。<br><br>然而，短短二三十年时间，“撮虾子”已经不再带有贬义了，相反，甚至带上了几分艳羡的意味。<br><br>现在，每逢小龙虾季，数以千计的外来务工人员便会来到湖北的小龙虾工厂打短工，以女性为主，她们大多来自沿海一带的海鲜加工厂，每年夏天到湖北来剥虾子，工资比沿海还要高。<br><br>小龙虾学名“克氏原螯虾”，是淡水鳌虾的一种。<br><br>它并非我国的本土物种，而是原产于墨西哥北部和美国南部。<br><br>',
'<h2>武汉城中湖 出门一步湖万顷</h2>一座城市难得有山，幸而有水。<br><br>古老而年轻的武汉却坐拥半城江色，半城湖光。<br><br>两江三镇四岸之间，大小湖泊如银珠落玉盘，星罗散布在城市之中。<br><br>武汉三镇皆由江湖自然流转形成，江湖水系也在这里不断变化着形态。<br><br>那么，武汉城中湖泊在城市发展中经历了怎样的命运？<br><br>又是如何彰显出城中湖与武汉人之间微妙而深刻的关系？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a82b0a07040t93177892_t.jpg@!rw9"><br><br>“凌波微步”中国人喜逐江而息、觅湖而居，城中湖泊与城市、与人，共同交织成生活的美好与从容。<br><br>图为武汉学子身着学士服在东湖凌波门拍摄毕业照，在湖水中齐展“凌波微步”绝招。<br><br>想必这一湾湖水定会在他们的青春记忆中留下温柔的一笔，每每想起，甚是怀念……<h3>一围烟浪六十里</h3>小时候读过一首宋朝诗人袁说友描写东湖的诗，诗中写道：“一围烟浪六十里，几队寒鸥千百雏。”<br><br>大致描述了八百多年前，东湖浩渺的湖面上鸥鸟群飞的景象。<br><br>据说，袁说友在南宋颇有声望，官至吏部尚书。<br><br>他是什么时候来的武昌？<br><br>来干什么？<br><br>已经无从知晓。<br><br>不过，从留下的诗文中隐约可以猜测，袁尚书是冬天来的武昌。<br><br>想必看见了白雪沃野，覆盖三城，唯有武昌炊烟袅袅。<br><br>南浦山罗列，残树绕城郭，诗人看见这样的境况，会不会联想起山河破碎，浊酒在手，无法停杯。<br><br>袁说友的《游武昌东湖》应该正是在这样的心境下写成的。<br><br>“野木迢迢遮去雁，渔舟点点映飞乌”，说的是东湖的寒冬萧瑟，何尝说的不是家国情怀。<br><br>此时的袁说友想必早就无心权势，萌生退意，武昌城外的东湖美景，在他的眼中，流露出的当然全是悲凉之情。<br><br>果然，没过多久，袁说友以资政殿学士任镇江府知府，却辞而未任，最后客死湖州。<br><br>他终于没有看见东湖灿烂的春天，也无从知晓那些连绵的山岗后，碧波荡漾的湖水为他低弹的一曲挽歌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/19/5c6b748c6a4013g55363637_t.jpg@!rw9"><br><br>五百年前一沙洲，五百年后楼外楼 江湖武汉，因水而生。<br><br>长江的摆动、汉江入江口的变化，带来了武汉三镇及湖泊分布大格局的变动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a82af088bd9b77303386_t.jpg@!rw9"><br><br>唐宋时期，现今的东湖（原郭郑湖）与沙湖、南湖自然相连并与长江相通，今汉口地区为汉江敝水区。<br><br>墨水湖与太子湖相连且为汉江入江通道之一。<br><br>明清至民国时期，南湖因沙洲发育不再直接与长江相通，东沙湖水系入江口也由武丰闸控制。<br><br>汉口地区发展成为著名的商业中心。<br><br>汉阳地区墨水湖与长江的直接联系也因沙洲出现而中断。<br><br>目前，正常水位时，武汉湖泊水面面积779平方公里，居中国城市之首。<br><br>湖中是城，城中有湖。<br><br>图是武汉南湖畔，高楼林立，临湖而居。<br><br><h3>东湖并不是“东湖”</h3>我一直疑心袁尚书诗中写的东湖并非现在的东湖。<br><br>武昌有城，是从公元223年（东吴黄武二年）开始的。<br><br>那一年吴主孙权在黄鹄山北侧（今之蛇山北侧）筑城，取名为夏口，名扬天下的黄鹤楼是夏口城内一处登高凭眺的军事瞭望台。<br><br>现今武昌的兴起，大约由此起始。<br><br>古地图上，当年的东湖是沙湖和南湖之间的一面小湖，地处武昌城外不远。<br><br>那时候，武昌城外的郭郑湖（现东湖）、沙湖、南湖自然相连并与长江相通。<br><br>而汉口、汉阳地区，由于汉江入江口尚未稳定，两地若即若离，并未完全分开，还没有形成与武昌的鼎足之势。<br><br>唐宋时期，长江、汉江主泓道及江湖关系、湖泊演化都没有发生明显变化。<br><br>一直到了清末民初，随着经济发展、人口增长以及河道维护、城市防洪，武汉的湖泊才发生了较大变化。<br><br>让人疑惑的是，绕开宋代万金堤、元代扫门堤、明代熊公堤、清代武丰堤、武泰堤、张公堤等等不谈，从前那个东湖是什么时候消失的？<br><br>郭郑湖又是什么时候变成了现在的东湖？<br><br>这些似乎已经无从考证。<br><br>城东之湖叫东湖，约定俗成，史籍中出现的“东湖”以及袁说友书写的“东湖”，可能并非现在的东湖。<br><br>我查阅了大量的地图册，现代东湖的第一次出现还是在1899年的《武汉略图》中，在郭郑湖的位置上，清晰地标注了东湖，出版方是陆军预备大学堂。<br><br>',
'<h2>江汉湖群 “鱼米乡”答案在此</h2>在江汉平原上，湖并不单单意味着一汪水，而是香甜的莲藕、肥美的鱼米、丰茂的水草，这里的人们曾经插草为标，圈水为地，在悠悠水波的荫庇和护佑下安家度日。<br><br>湖对于湖北人来说，是一种财富。<br><br>万里河山，只有一处有“千湖之省”的美称，那就是荆楚大地上的湖北省。<br><br>在这片广袤的土地上，目前散布着至少755个大小形状各异的湖泊。<br><br>湖北湖泊的分布范围，大致是西起枝江市，向东一直到与安徽、江西相邻的黄冈市黄梅县，北边从汉江流域的武汉市黄陂区、应城市、钟祥市一线向南直到洞庭湖，而这些湖泊中的大多数都集中在鱼米之乡：江汉平原。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a7615205904f52161745_t.jpg@!rw9"><br><br>江汉湖群是全国淡水湖泊最密集的湖群湖北省湖泊密布，是长江中游重要的湖泊分布区，历史时期是著名的云梦泽的主体所在。<br><br>江汉平原则是湖北省湖泊的主要分布区，星罗棋布的大小湖泊密集而成江汉湖群。<br><br>江汉湖群密度很大，是全国淡水湖泊最密集的湖群，主要的湖泊有洪湖、梁子湖、斧头湖、长湖等。<br><br><h3>平原与湖泊的经典意象：鱼和米</h3>从武汉市出发，沿G42沪蓉高速或G50沪渝高速到宜昌市，其间4个小时、300多公里便穿越了江汉平原。<br><br>从区域经济的角度描述，作为长江中游平原的重要组成部分，“江汉平原”位于湖北省中南部，地域范围包括荆州市所属的八个县市区（江陵县、洪湖市、监利县等），宜昌市所属的两个县级市：当阳市、枝江市，湖北省直管的三个市：天门市、仙桃市、潜江市，孝感市所属的汉川市、云梦县、应城市，以及武汉市的蔡甸区、黄陂区的部分区域。<br><br>“湖广熟，天下足”，用这一形象的说法形容今天江汉平原在我国粮棉油生产中的重要地位，依然不会过时。<br><br>从地形地貌上看，“江汉平原”与东北平原、华北平原一样，都位于以平原和丘陵为主的我国地形第三级阶梯上，其主体属于扬子地台江汉断拗。<br><br>江汉平原的现代地貌为典型的河间洼地洪泛平原。<br><br>长江、汉江分别从平原的南北穿过，河流以切割、冲刷、沉积、壅塞、决口等丰富的方式塑造了江汉平原独特的湖泽面貌，平原上湖泊棋布，水网交织，垸堤纵横，随处可见沙洲、河床、浅滩、江堤、决口扇、沼泽湿地和洼地湖泊。<br><br>',
'<h2>湖北的湖： 不光美， 还成就了富饶</h2>湖北省素有“千湖之省”的美誉，目前全省拥有728个100亩以上的湖泊和27个20亩以上的城中湖，一共755个湖泊。<br><br>这个“755”并不只是纸上冷冰冰的数字，它意味着阳光映照下的一汪汪碧水，也意味着荆楚大地上的鱼米香气。<br><br>湖北省东、西、北三面环山，中南部为开阔的河湖冲积平原——江汉平原，这755个湖泊中的大多数都分布在这里，它们形成了处处美景的江汉湖群，也成就了江汉平原的富饶。<br><br>武汉有“百湖之城”之名，这里的湖泊也属江汉湖群，却因为与城市的互动而形成了独特的功能和人文特色。<br><br>在荆楚大地上，人们接受着湖泊的滋养和荫庇，信任并依赖着湖泊，至今仍有许多人依湖为生。<br><br>我们选取了江汉湖群、武汉城中湖以及莲藕和小龙虾这两种与湖泊有着千丝万缕关系的美食作为切入点，讲述这里人和湖的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a744ce31a94v12817114_t.jpg@!rw9"><br><br>湖北的湖泊之美，不止在于风光，更在于湖泊与生物之间的互动关系。<br><br>这里光热充足，入湖的营养盐类多，因此湖泊中的水生生物资源极其丰富，还是我国重要的越冬水禽栖息地。<br><br>摄影／何小白',
'<h2>白鱀豚之后， 我们还会失去江豚吗？</h2>2018年，中美联合研究团队发表论文，建议将生活在我国长江流域的江豚由亚种提升为独立的种。<br><br>这一“水中大熊猫”的命运以及它与整个长江生态系统的关系再度引发人们的关注。<br><br>在另一种曾与江豚分享长江之水的淡水哺乳动物白鱀豚被宣布为“功能性灭绝”之后，长江江豚如今还有多少？<br><br>白鱀豚的悲剧会在它们身上重演吗？<br><br>它们所依赖的长江生态系统又现状如何呢？<br><br>1999年的冬天，武汉东湖之畔寒风萧瑟。<br><br>在中国科学院水生生物研究所的白鱀豚馆中，我见到了在池中嬉戏的“淇淇”。<br><br>1980年1月，一头雄性白鱀豚在长江与洞庭湖的交界处误入浅水区受伤，它被运送到武汉成功接受了救治，并被研究人员起名为“淇淇”，随后便一直生活在中国科学院水生生物研究所的白鱀豚馆内。<br><br>“淇淇”在这里与研究人员一同度过了22年半的时光。<br><br>通过对它的观察研究，中国科学家在白鱀豚的生物学、生态学、人工饲养、行为学、生物声学、血液学、疾病防治等方面取得了很多珍贵的研究成果，也与“淇淇”建立了深厚的感情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a6c0a057ac8n62934537_t.jpg@!rw9"><br><br>长江之上的“微笑天使”湖北省石首市长江天鹅洲白鱀豚国家级自然保护区的江面上，一头野生江豚从水中探出头来，露出标志性的“微笑”。<br><br>在另一种生活于长江的水生哺乳动物白鱀豚被宣布为“功能性灭绝”之后，江豚成了长江中仅存的淡水哺乳动物。<br><br>目前，长江江豚的种群数量仅有1000余头，比大熊猫还要稀少，想在广阔的长江江面上捕捉到野生江豚出没的画面很不容易。<br><br>分类学上，长江江豚及其他数种生活在海洋中的近亲同属于鼠海豚科，这一类群的水生哺乳动物吻部钝圆，不像其他海豚那样狭长。<br><br>长江江豚浑圆的吻部，让它的面部看起来总是挂着一抹憨态可掬的“微笑”，为它们赢得了“微笑天使”的称呼，以及众多的粉丝。<br><br><h3>白鱀豚成为了《聊斋志异》中 第一种灭绝的生物</h3>可惜这一切没能挽回白鱀豚走向灭绝的命运。<br><br>在饲养过程中，研究人员曾几次尝试为“淇淇”寻找配偶，但由于种种原因都没有成功。<br><br>2002年7月14日，已届“高龄”的“淇淇”在饲养池中孤独地寿终正寝，这也是人们最后一次看到白鱀豚的活体。<br><br>',
'<h2>洲地 长江献给湖北的璀璨珠链</h2>长江及其支流蜿蜒贯穿湖北大地，仿佛是大自然壮丽的挥毫泼墨。<br><br>它们携沙裹浪，在种种自然条件的作用下，为湖北打造出众多的江中洲地，如百里洲、鹦鹉洲、天兴洲、鱼梁洲、铁板洲、戴家洲……它们像珍珠宝玉般点缀在湖北大地上，有的面积辽阔，有的历史悠久，而洲地的变迁淤消，起起伏伏，更是一本与众不同的长江史册。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a5942156973q82617729_t.jpg@!rw9"><br><br>铁板洲，落在长江中的一枚巨型“玉米”铁板洲位于武汉长江江段，远看宛若一块玉石镶嵌于江心，南北长近3公里，东西宽约数百米。<br><br>过去，人见洲上沙砾酷似玉米粒，沙洲一头尖锐，另一头展开如玉米叶，又称之为“玉米洲”。<br><br>由于武汉金口赤矶山暗礁潜伏，槐山和大军山两山突出相夹，加之金水河入长江，也对长江水有一定的顶托阻滞，使江水流速减缓，大量泥沙在金口附近江心沉积成洲。<br><br>这里还流传着达摩祖师用洲上芦苇“一苇渡江”的传说。<br><br>洲地，一种典型的流水地貌形态。<br><br>《说文解字》称:“水中可居曰州（洲）。”<br><br>在江河中的沙洲，便是水流冲积河道、河口所形成的出露水面的成型泥沙淤积体。<br><br>这种四面环水、江流脉脉的特殊土地类型，自古以来就给人们带来别样的美感、想象和情怀。<br><br>《诗经》首篇便是那一首缠绵徘徊的“关关雎鸠，在河之洲”。<br><br>有时沙洲也简称为“沙”，李白《长干行》中的那一句“相迎不道远，直至长风沙”又道出了多少离人的情肠。<br><br>至于那句光耀古今的“晴川历历汉阳树，芳草萋萋鹦鹉洲”，更堪称是洲地之美的绝唱。<br><br>浩浩荡荡的长江出三峡南津关以后，即进入中下游广阔的冲积平原，河流宽展。<br><br>长江自此至河口奔腾一千多公里，沿途留下了大小江心洲百余个，其中湖北境内便有近40个。<br><br>迤逦前行的长江像是一条晶莹的水链，串起大大小小的洲地——椭圆形最常见，往往是洲地的初始阶段，面积小，沙地多裸露，阳光下光华闪耀；竹叶形洲地一般较大，年代较久，绿意葱茏；镰刀形洲地则是河湾地形的常客。<br><br>它们如一颗颗形态各异的珍珠宝石，将长江装点成一条华美的珠链。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a5a5f7c5408h19397007_t.jpg@!rw9"><br><br>武汉周边长江江段主要洲地分布图<h3>洲地，历史和自然的奇妙造化</h3>“洲聚于沙，而沙转于水也。<br><br>随时异状，若神物然，而隐其机也。”<br><br>',
'<h2>南襄盆地 古代中国的“刺点”</h2>在湖北与河南两省之间，夹着一个奇特而鲜为人知的地理单元——南襄盆地。<br><br>这个被汉江及其支流环绕的盆地，富饶而颇有文艺气息，却因为连通南、北方的区位价值，历史上曾被反复争夺，战祸频起。<br><br>一旦丢失它，就有丢掉半个中国的危险。<br><br>如果把古代中国比喻为一张照片，那么南襄盆地就是这张照片的“刺点”……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a4d892aa075b75481336_t.jpg@!rw9"><br><br>在过去，被誉为“天下之中”的南襄盆地是沟通南、北方的捷径从南襄盆地的这张遥感图上可以看出，该盆地位于我国地势第二级与三级阶梯的交界处，周围被山脉环绕，一条大河——汉江从盆地的西南侧斜穿而过。<br><br>盆地内部河网密布，这些河流都是汉江的支流，基本都向南流向湖北襄阳，最终汇入汉江。<br><br>襄阳和河南南阳分居盆地的一南一北，是盆地中两座大城市。<br><br>从南阳的方城夏道出去，就是广阔的中原地区。<br><br>在过去，南襄盆地曾被誉为“天下之中”，是沟通南、北方的一条捷径。<br><br><h3>由于“铁打的襄阳”，我对一座特殊的盆地产生了兴趣</h3>“是金庸的小说让我们襄阳出了名。”<br><br>致力于民间文化推广的湖北襄阳学者李俊勇告诉我，言语中充满了对金庸的感激之情。<br><br>在襄阳，我不止一次听到这样的话，包括出租车司机、博物馆保安、地方志领导……我知道，他们嘴上感激的是金庸，其实内心是在为襄阳自豪。<br><br>在金庸的小说《神雕侠侣》中，郭靖、黄蓉这对神仙眷侣，放弃在世外桃源桃花岛上的逍遥生活，与南宋军民死守襄阳，最后以身殉国，读来令人荡气回肠，“侠之大者”、“为国为民”的武侠精神跃然纸上。<br><br>其实金庸的三部小说《射雕英雄传》、《神雕侠侣》、《倚天屠龙记》，内容均与襄阳有着紧密联系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a240c2bf352s73620994_t.jpg@!rw9"><br><br>相比我国其他的盆地，南襄盆地有着不可替代的地理优势这是襄阳下辖的老河口市境内的平原，在平原上流淌的是汉江的支流西排子河。<br><br>老河口市所在的南襄盆地，相比我国其他的盆地，比如说四川盆地、关中盆地，在历史上有着不可替代的地理优势。<br><br>四川盆地虽然体量大，土地肥沃，但位置偏西南，历来为偏安之地。<br><br>而传统的政治中心关中盆地，位置又偏西北。<br><br>只有南襄盆地位置居中，兼顾南北西东。<br><br>正因如此，历史上的南襄盆地就像一个聚宝盆，聚集了众多的名人墨客，文化底蕴极为深厚，但也招致了众多军事势力的反复争夺。<br><br>摄影／霍国军金庸的小说虽是虚构的，襄阳之战的历史却是真实的。<br><br>元灭亡南宋，最激烈的战事之一就发生在襄阳。<br><br>蒙元耗时近6年围攻襄阳，襄阳大门洞开后，南宋王朝很快就一败涂地。<br><br>襄阳城北临汉江，东、南、西三面均修有逾百米宽的护城河，易守难攻，号称“铁打的襄阳”。<br><br>历史上，白起、关羽、岳飞、李自成等名将都曾在此鏖战。<br><br>厚重的城墙外，隔汉江相望的是与襄城合体的另一半——樊城，樊城西北约10公里处，就是三国时期关羽水淹七军的地方。<br><br>“《三国演义》120回，有32回发生在襄阳。”<br><br>湖北省社会科学院副院长秦尊文告诉我。<br><br>据史料记载，历史上有名的战役，至少有172次发生在襄阳，这个数字确实惊人。<br><br>在我看来，襄阳可能是湖北最有血性的一座城市。<br><br>不过最初我有一个很大疑问，为什么襄阳在历史上会发生这么多战事？<br><br>清初地理学家顾祖禹在《读史方舆纪要》中写道：“湖广之形胜，在武昌乎？<br><br>在襄阳乎？<br><br>抑在荆州乎？<br><br>曰：以天下言之，则重在襄阳；以东南言之，则重在武昌；以湖广言之，则重在荆州。”<br><br>',
'<h2>汉江 联结中国的柔软轴承 </h2>在中国的江河体系里，汉江是一个独特的存在。<br><br>它是长江最大的支流，伸展向北的水系则与黄河十分接近。<br><br>与大多数东西走向的江河相比，身处中国腹地、南北奔流的汉江仿佛是一条柔软的水链，遥遥牵起了黄河与长江的手，也连起了更为辽阔的中国南北大地。<br><br>这条以“汉”为名的大江，究竟有多少精彩的故事？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a1bbf9836d3038602980_t.jpg@!rw9"><br><br>汉江，孕育和哺育了中国商业巨镇汉口依托着“依长江，傍汉江”的地理优势，汉江在明代改道后，汉口迅速从一片芦苇荒滩变成四方商品的集散中心，成为四川、云贵、山陕、中南以及东南诸省广大地区的交通枢纽与新兴商业巨镇。<br><br>“内地贸易之盛大，甲于中国”，它与汉江、长江协同共振，形成了一条影响大半个中国的商业廊道。<br><br>图为清末的武汉三镇。<br><br>供图／刘建林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a1bc17c8d68060791036_t.jpg@!rw9"><br><br>汉江地处长江、黄河之间，是联结中国南北的纽带。<br><br>它头枕秦岭，怀抱巴山，手挽武当，拥抱汉中、江汉平原。<br><br>可以说，汉江在古代中国的可利用性甚至超过了黄河和长江，对于中国文化整合的重要性也是不言而喻的。<br><br>在漫长的历史岁月里，这条水路上时而舳舻相接，时而移民泱泱，时而刀光剑影，从不曾寂寞过。<br><br>摄影／姚品<h3>一条以“汉”为名的大江，流淌着东方的“创世记”</h3>汉江，长江最长的支流，全长约1500公里。<br><br>它发源于秦岭南麓的陕西省汉中市宁强县，向东南奔向湖北，经十堰、襄阳等地，于汉口汇入长江。<br><br>广袤的流域面积涉及鄂、陕、豫、川、渝、甘6省和直辖市。<br><br>和孕育了经济奇迹的珠江、永远都在聚光灯下的黄河和长江相比，今天的汉江是颇为低调的，似乎已经远离了公众的关注焦点，可是，在整个中国河流体系里，它的存在却又是极为独特的。<br><br>这条在《诗经》中“其流汤汤”的江河，在古代江河巨著《水经注》中占用了与黄河、长江几乎相同的篇幅。<br><br>“汉王”刘邦从汉江之滨的汉中起家，“明修栈道，暗渡陈仓”，最终建立了辉煌的汉帝国。<br><br>这个继秦之后的大一统王朝，将“汉”融铸成一个中国人共有的身份认同，也让汉语、汉字、汉族、汉服等称呼与汉江血脉相连。<br><br>',
'<h2>湖北的江 滋养了湖北,连接起中国</h2>如果说山脉是骨架，江河则是血脉。<br><br>湖北的大江大河给这片土地带来了非同寻常的气象。<br><br>长江及其支流汉江、清江等蜿蜒贯穿湖北，仿佛是大自然壮丽的挥毫泼墨。<br><br>它们或东西浩荡，或联结南北，江流滔滔，洲地点点，描绘出无数缤纷美景和风云际会、波澜壮阔的历史。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/18/5c6a19842b2cc6k78580873_t.jpg@!rw9"><br><br>壮丽的江河就像是湖北气血充足的动脉，有着“茫茫九派流中国，沉沉一线穿南北”的气势。<br><br>大武汉生长在江汉交汇之处，坐拥三镇，怀抱两江，自古便斀¯九省通衢之地。<br><br>摄影／李生云',
'<h2>湖北随想录（下）</h2><h3>湖北其实是盆地：两湖盆地</h3>一般而言，提起湖北，人们头脑中唤起的是这样几个意象：宽阔的长江，星罗棋布的湖泊，江汉平原……人们想不起盆地这样的概念，想不起湖北周边的大山。<br><br>其实对湖北地理环境的准确描述应该是——盆地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/02/15/5c667b0681c3f1q37878148_t.jpg@!rw9"><br><br>每到汛期就容易被洪水淹没的黄花矶凉亭，已经成了武汉一景。<br><br>摄影／苗剑说起中国的盆地，小的有许多，难以列举，大的有塔里木盆地、准噶尔盆地、柴达木盆地、四川盆地、关中盆地，其实还应该加上一个，湖北盆地，不，应该称之为两湖盆地，把湖南洞庭湖平原也算上。<br><br>本来两湖盆地就是一个完整的地理单元，但中国历代统治者划分行政区时，总是要把一个完整的地理单元划分成几块，分给不同的行政区来管辖，以便互相牵制，防止地方割据和独立。<br><br>过去人们总是把两湖盆地分别称为江汉平原和洞庭湖平原，为什么不叫”两湖盆地“呢？<br><br>因为这一带周边确实围绕着一圈大山。<br><br>北有大洪山—桐柏山，南有罗霄山，西边是大巴山—巫山—武陵山—雪峰山，东边，北有大别山，南有幕阜山，分列长江两岸，只给湖北留了一个长江向东的出口。<br><br>这样四周都是大山环绕，中间有一大片平坦的洼地的地方，不是盆地是什么呢？<br><br>除此之外，我觉得称这里为两湖盆地，还有下列意义：',
'<h2>神农架 群山万壑间的生命秘境</h2>神农架林区位于湖北省东部平原与西部秦巴山脉的交错区，海拔3106.2米的主峰神农顶有“华中屋脊”之称。<br><br>多年来，神农尝百草的神话、野人的传说萦绕着这片神秘的山林。<br><br>而拨开神话传说的迷雾之后，在群山云海环抱之间的神农架，为人们呈现的则是一个真实的、深藏于群山万壑之间的生命秘境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef75416acd0472290317_t.jpg@!rw9"><br><br>天门秋色，山间流云在我国华中地区的山地中，神农架地势复杂，拥有包括“华中屋脊”神农顶（海拔3106.2米）在内的众多高山以及深切的河谷，植被垂直分布较为完整。<br><br>从低海拔的常绿阔叶林到中高海拔的落叶阔叶林及针阔混交林，植被层次分明。<br><br>10月，神农架天门垭一带的落叶植被逐渐披上金黄的秋衣，从山脚到海拔2200米左右接近山顶的位置，秋色渐浓，与山间缥缈的云海共同构成一幅醉人的秋色画卷。<br><br>1888年，一位英国人在当地向导的带领下从中国的湖北宜昌溯长江而上，进入了鄂西云雾缭绕、植被繁茂的原始森林。<br><br>在这里，他不但看到了与东部湖泊遍布的平原地区完全不同的地貌景观，还在高山深谷中、山涧溪流边发现了大量从未见过的野生植物。<br><br>满心欢喜的他将一株株植物小心采集、收藏、干制成标本寄往英国著名的邱园，一时间，这些来自遥远东方的奇异物种令他声名鹊起。<br><br>他的名字叫奥古斯丁·亨利，出生于苏格兰，当时被英国政府派往宜昌海关工作。<br><br>到1896年为止，从他寄往邱园的标本中，植物学家确认了25个新属，500多个新种。<br><br>在他采集的植物中，包括了花朵硕大艳丽的湖北百合（也称亨利百合）、花瓣卷曲、花蕊细长的巴东忍冬，以及“活化石”光叶珙桐等。<br><br>1900年，在奥古斯丁·亨利所取得的成就鼓舞下，另一位更为中国人所熟知的植物猎人欧内斯特威尔逊来到了宜昌，沿着自己偶像亨利的脚步进入了那片神秘的森林，开始了他的采集工作。<br><br>他们所探索的这片广袤幽深的森林，便包括了今天的神农架。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef733e3ba31f73453234_t.jpg@!rw9"><br><br>苍莽山林里，药草有诗意在神农架的红坪镇，阳光穿过绵密的冷杉林林冠，洒向幽静的山谷，为簇状的冷杉林笼上一层朦胧的光晕。<br><br>在神农架的亚高山地带，特别是海拔2000—2400米的范围内，冷杉是主要的建群树种，分布于神农架的冷杉主要有巴山冷杉和秦岭冷杉。<br><br>神农架自古流传着“神农尝百草”的传说，而这里的四种植物——“江边一碗水”、“文王一支笔”、“头顶一颗珠”和“七叶一枝花”并称为“神农架四大名药”。<br><br>这些富有诗意的名字来自于它们各自的植物学形态特征——小檗科山荷叶属的南方山荷叶通常有两片大叶子，叶径可达40厘米，状如大碗，故名“江边一碗水”；蛇菰科蛇菰属的筒鞘蛇菰是寄生植物，通体红色，茎顶端的花序粗大，植株形似毛笔，民间相传周文王曾采过此草，故名“文王一支笔”；藜芦科延龄草属的延龄草茎上部有三片轮生的宽大叶子，顶端单生一朵花，果实成熟时紫黑色，形似宝珠，故名“头顶一颗珠”；藜芦科重楼属的七叶一枝花茎上部有5-10枚叶子轮生（通常是7枚），顶端单生一朵绿色的花，故名“七叶一枝花”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef72da44248c64718531_t.jpg@!rw9"><br><br>延龄草（头顶一颗珠）Trillium tschonoskii摄影/牛洋<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef72cd09652265169060_t.jpg@!rw9"><br><br>七叶一枝花Paris polyphylla摄影/刘冰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef74f7ec141r63492416_t.jpg@!rw9"><br><br>筒鞘蛇菰（文王一支笔）Balanophora involucrata摄影/刘冰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef7285c6332667501973_t.jpg@!rw9"><br><br>南方山荷叶（江边一碗水）Diphylleia sinensis摄影/刘冰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ef7252c71a3217953719_t.jpg@!rw9"><br><br>巴山冷杉（示球果）Abies fargesii摄影/刘冰<h3>古木参天，翼蔽如城</h3>半个多世纪之后的1943年，时任湖北省房县县长的贾文治认为神农架“群山高耸、地瘠民贫”，需要进行综合性的考察来摸清这里的基本情况。<br><br>当时，中华大地尚在侵华日军的炮火中饱受蹂躏。<br><br>在政府无款可拨的情况下，他组织了一支考察队，亲任队长，队中成员包括曾发现水杉这一“活化石”物种的植物学家王战教授。<br><br>经过一个多月的艰苦跋涉，考察队摸查了神农架的地貌特征以及动植物区系结构，并撰写了《神农架探察报告》，这是一份关于神农架原始森林的系统性研究报告，字里行间所描绘的神农架是一片“地高林密”、“山势高寒”的地带，海拔2300米以上的地区“以鄂西冷杉（现名巴山冷杉）为主，常成大面积之单纯林……”，冷杉“每平均高度皆达20公尺之上，胸直径约35公分……”，而海拔1600米到2300米之间则“以水青冈林为主”。<br><br>',
'<h2>武当山 天下名山是怎样炼成的？</h2>武当山，不仅是湖北知名度最高的山，也是驰名天下的名山，有“四大名山皆拱揖，五方仙岳共朝宗”、“亘古无双胜境，天下第一仙山”等诸多美誉。<br><br>从高度上看，它主峰海拔不过1612米，在我国众多山脉中毫不突出；从区位上看，它地处秦岭与大巴山脉交会处，四周群山连绵，这不仅让它险些“泯然众山”，也为人们探访它造成了交通不便；从成名时间上看，《周礼》中就有祭祀五岳的记载，而武当山有史可查的第一座敕建祠庙始建于唐代。<br><br>那么，武当山到底是凭借什么脱颖而出，最终获得了那么多的推崇和赞誉呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/21/5c45767c00b112a10508030_t.jpg@!rw9"><br><br>金顶，武当山道教的精华和象征明永乐十年（公元1412年），明成祖朱棣下令在武当山最高峰天柱峰绝顶之上敕建太和宫，建成后他加封武当山为“大岳太和山”，封这座道宫为“大岳太和宫”，将武当山的地位抬升至五岳之上。<br><br>从此金顶和大岳太和宫，被视为武当山的最高胜境，吸引了无数香客游人来此登临朝拜。<br><br>摄影／芦家亮<h3>天赋异禀——天造玄武与七十二峰朝大顶</h3>2018年1月29日清晨，摄影师陶德斌、刘昆操作无人机准备从海拔1612米的武当山天柱峰（金顶）起飞，航拍日出。<br><br>当无人机从金顶西北上空朝东方拍摄时，显示器上忽然出现了一只昂首向东的“玄武”——天柱峰如同龟背，其东南侧的狮子峰形似龟首，石砌的紫金城则像环绕在龟身上的灵蛇。<br><br>这是武当山首次航拍发现“东玄武”！也是武当山上发现的第二只“玄武”。<br><br>让我们把时间倒回至1994年，彼时无人机航拍技术并未兴起，为了申报世界文化遗产，当地政府特意请来飞机航拍武当山景观。<br><br>当飞机环绕着天柱峰周围飞行时，摄影师在空中无意拍到一张从南面俯视天柱峰的照片，后来在检视照片时发现，天柱峰和它西北方“三天门”之前的山峰一起，构成了一只昂首向西的巨龟，武当山“天造玄武”之神奇第一次得到了印证。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/21/5c453f908cb432g77875492_t.jpg@!rw9"><br><br>七十二峰朝金顶武当山峰峦如聚，大大小小山峰共有百余座。<br><br>其中最高峰天柱峰位居中央，海拔1612米，雄峙霄汉，周围群峰像莲瓣抱蕊般拱护着天柱峰，又像都在俯身颔首朝拜主峰，是谓“七十二峰朝金顶”。<br><br>在古代，这是天柱峰地位至高无上的象征。<br><br>从现代科学角度来看，这是因为武当山山脉大致呈东西向展布，而在天柱峰及其两侧却又恰好发育了一组近南北向的断裂，天柱峰以西该组断裂倾向西，天柱峰以东该组断裂倾向东，经长期侵蚀风化作用，最终形成一系列向中心倾斜的单面山和断块山。<br><br>摄影／范学锋为什么说是得到印证呢？<br><br>原来，关于武当山形似玄武的说法古已有之。<br><br>武当之名，出现于秦汉之前，最早记载武当县名的史籍是《汉书地理志》，县因山而得名，山名当早于县名。<br><br>何为“武当”呢？<br><br>元至元二十八年（公元1291年），武当山道人刘道明在⾀武当福地总真集》中解释道：“乾兑发源，盘亘万里，回旋若地轴天关之象。<br><br>地势雄伟，非玄武不足以当之，因名之曰武当。”<br><br>湖北省武当文化研究会会长杨立志解释说：按宋朝道经的说法，地轴指水精神龟，天关指火精圣蛇，玄武是我国古代四神兽（即东青龙、西白虎、南朱雀、北玄武）之一，其形象是龟或龟蛇。<br><br>这说明古人是因为发现武当山形似玄武，而为其命名的。<br><br>现在我们可以从Google Earth上清晰看到，武当山从大巴山蜿蜒曲折而来，山势如蛇；通过航拍照片，又可以发现天柱峰一带惟妙惟肖的巨龟形象。<br><br>可令人百思不得其解的是，古人没有航拍技术，怎么就知道武当山“非玄武不足以当之”呢？<br><br>武当山自然景观之神奇还不止于此。<br><br>在《武当福地总真集》中被描绘为：“环列七十二峰，三十六岩，二十四涧……”其主峰天柱峰（又称金顶）海拔1612米，周围环绕的众峰形态各异但又都朝向主峰，仿佛俯身朝拜、拱护着主峰，也就是所谓“七十二峰朝金顶”的奇观。<br><br>',
'<h2>鄂西南 有多少喀斯特奇观藏匿其中</h2>鄂西南，从地理位置上看，这里是四川盆地与江汉平原之间万山阻隔、峡谷纵横的“绝境”；从历史文化上看，这里是夹在荆楚和巴蜀两大古文化圈之间的“蛮夷之地”。<br><br>长期以来因为交通不便、关注度不高，使得人们对其了解不多。<br><br>实际上，这里是我国喀斯特地貌发育最强烈的地区之一，鄂西南的10个县（市）全部为岩溶县（市），喀斯特地貌面积约18157平方公里。<br><br>在这里，隐匿着峰林峰丛、峡谷绝壁、溶洞暗河等无数精彩绝伦的喀斯特奇观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/21/5c457c568cfbe0q53400654_t.jpg@!rw9"><br><br>鄂西南喀斯特地貌，峰岭奇峻，峡谷深秀鄂西南，这里是指湖北西部长江以南地区，包括恩施州的两市六县（不含巴东长江以北地区）和宜昌市的五峰和长阳二县。<br><br>在这片区域里峰林峰丛、峡谷绝壁、溶洞暗河等喀斯特奇观荟萃一堂，精彩纷呈。<br><br>摄影／陈小林<h3>在鹤峰，又一次邂逅不逊于云南、贵州的峰丛景观</h3>骤雨初歇，我从湖北省恩施土家族苗族自治州鹤峰县屏山峡谷一路向北，过海拔大约800米的容美土司爵府遗址后，山道更加蜿蜒崎岖，不久水泥路变成了沙石路。<br><br>雾气飘飘散散，走着走着就转到了溇水上游的下月河峡谷边缘。<br><br>忽然车前方依稀出现一面壁立万仞的灰白色高墙状山体，车窗外却是万丈深渊，原来车子正行驶在一面陡崖上，仿佛进了云端。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/21/5c457c5864e182505245706_t.jpg@!rw9"><br><br>峰丛连绵，宛若身在广西或是云南、贵州所谓峰丛，是指基部相连而顶部林立的喀斯特山峰，山峰多呈圆锥状或尖锥状。<br><br>在我国，峰丛地貌主要分布在广西西部和西北部以及云贵高原的边缘部分。<br><br>但你是否知道，在湖北西南部也隐匿着一处处鲜为人知的峰丛地貌。<br><br>照片中展示的是湖北省恩施州利川市境内的峰丛地貌，在利川盆地中，馒头状的峰丛星罗棋布，山下阡陌纵横，山上林木葱茏，一派秀丽宜人的田园风光。<br><br>摄影／陈卓资料显示，湖北是我国喀斯特地貌（又称岩溶地貌）发育比较强烈的省区之一，同广西、云南、贵州和重庆一起组成了我国南方喀斯特地貌类型。<br><br>多年以来，上述这些省区我几乎全部走遍，直观感受是湖北的喀斯特地貌与其他省区都不相同，特别是鄂西南的喀斯特地貌，甚至可以说是超出了常识。<br><br>比如说，我现在所处的这片区域，从卫星地图上看，地表在这里仿佛炸裂，撕开了一条长约十多公里的弧形口子，窄处只有一二百米，宽处也不足一公里，但峡谷两侧石壁陡直高耸得令人吃惊，我在电脑上量算了一下，高达数百米，让人感到非常震撼。<br><br>转过一个山头，又见农家田舍，恍然进入了另一个世界，头顶竟然露出了几丝蓝天。<br><br>趁着天公作美，我停下车开始用无人机航拍。<br><br>无人机飞起来才发现，在我背后，是一个近乎龙形的连续崖壁，看起来有一两公里长，正是来时路上看到的那个高墙状山体的全貌。<br><br>无人机继续升高，峡谷两侧出现了一个个林立的山峰、逶迤连绵，不由让我想起云南罗平、贵州兴义等地的峰丛地貌。<br><br>只是这些山峰不是典型的圆锥状，而是顶部略浑圆一些，更像一个个“大馒头”。<br><br>这些高大的“馒头”状山体提醒着我，相对于峡谷，我此时的位置其实已经是在山顶上了——我所处的位置是一个“大馒头”的顶部，它靠近峡谷的一侧被陡然削去半边，成为峡谷白花花陡壁的一部分；或者可以说，这条蜿蜒的峡谷就是劈开了一串连绵的“大馒头”形成的。<br><br>这样峰丛与峡谷绝壁相伴而生的地貌，在我国其他喀斯特地貌区是绝无仅有的。<br><br>我不由又想起多年前在恩施州利川市齐岳山上俯瞰利川盆地时的情景，当我看到盆地中馒头状的小山星罗棋布、郁郁葱葱、秀丽宜人时，不由有些恍惚，以为自己身处云南或是贵州。<br><br>当时我对喀斯特地貌了解不多，觉得眼前连绵的小山似乎可以称作峰丛，但单独看个体，一个个“馒头”与典型意义上圆锥状的喀斯特山峰似乎还颇有差距。<br><br>后来中国地质调查局岩溶地质研究所的张远海工程师解答了我的疑惑，他说：“湖北利川谋道镇有一种独特的峰丛，是馒头状的，因为这里的灰岩泥质含量高，所以不能坚挺。”<br><br>眼前这些“大馒头”虽然体量更大，更雄伟，但我想它们的成因大概是相同的吧。<br><br>',
'<h2>汉正街 演绎老武汉 五百年商业江湖</h2>“紧走慢走，三天走不出大汉口；紧说慢说，三天说不完汉正街。”<br><br>汉正街被誉为“汉派”商业文化的浓缩之地。<br><br>500多年前，商业重镇汉口从这里开始萌芽；40年前，汉正街又以市场经济试验田和风向标的身份，获得了全中国的关注和热议。<br><br>这个古老的街区，究竟有何独特之处？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4680dc2eea82o39132714_t.jpg@!rw9"><br><br>悠悠老街，武汉的商业之根汉正街是一条有着500多年历史的老街，也是汉口历史上最早的中心街道。<br><br>这一片街巷纵横交错，被誉为武汉商根之所在，驻守在长江和汉江的交汇处，古有“十里帆樯依市立，万家灯火彻夜明”的盛景。<br><br>图为改革开放初期的汉正街，多年的商业冰封后，这里重新恢复了人潮汹涌、商家遍地、挑夫穿梭的热闹场景。<br><br>摄影／蒋铎<h3>小小汉正街，大武汉的商业名片</h3>在中国如星辰般繁多的大小城镇的发展史上，称谓前加一个“大”字的，除了大上海，也就是大武汉了。<br><br>武汉之所以能称“大”，跟它天然的大都市骨架有关，恰如毛泽东诗词中所勾勒的“茫茫九派流中国，沉沉一线穿南北”，长江和汉江撑起了它吞吐山河的气势，坐拥三镇，怀抱两江，自古便是九省通衢的华中重镇。<br><br>而在三足鼎立的武汉三镇中，汉口的气派尤其大，有“三天三夜走不出大汉口”之说，面对着滔滔长江，历史上汉口人竟将长江第一大支流的汉江称为“小河”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4680db62c5b7k49294681_t.jpg@!rw9"><br><br>五百年前一荒洲，五百年后楼外楼明嘉靖年间，以汉正街为中心的汉口初见规模，经过迅速发展，明末已成为中国四大商业名镇之一。<br><br>“商船连樯，几于遏云碍日”，集散天下之货。<br><br>时人称：“天下有四聚，北则京师，南则佛山，东则苏州，西则汉口。<br><br>然东海之滨，苏州而外，更有芜湖、扬州、江宁、杭州以分其势，西则唯汉口尔。”<br><br>图为1900年的汉正街。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4680dbce84a1338343478_t.jpg@!rw9"><br><br>图为上世纪30年代的汉口码头。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4683927e47f5303040919_t.jpg@!rw9"><br><br>也就是在如此的大都市中，却存在着一条与众不同的街。<br><br>只要一提起武汉，它的名字便会从很多人的脑海中“噌”地一下蹦出来。<br><br>它之于武汉的名片意义，在某种角度来说，仿佛故宫之于北京、外滩之于上海一般。<br><br>这就是汉正街，它并不是什么古迹文物，看起来也并不高大上，尤其近几年来陆续拆迁后，越发显得纷乱粗糙，甚至连曾有的老街都难以寻觅了。<br><br>',
'<h2>武汉港 它让内陆湖北“面朝大海”</h2>武汉像是一座“浮”在水面上的都市，它的港口将内陆湖北与海洋连通起来，使这个深处中国腹地的省份拥有了一种独特的海洋气息。<br><br>长江与其最大支流汉江交汇，奠定了武汉航运长达千年的繁华。<br><br>特别是近代，汉口码头名噪一时，对外贸易仅次于上海，为武汉赢得了“东方芝加哥”的美誉。<br><br>然而随着航运的变迁，曾经喧嚣的码头一度沉寂下来。<br><br>如今，这座挺立于长江之“腰”上的国际化大港，再次迎来复苏良机。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46862c0cf709l15975223_t.jpg@!rw9"><br><br>作为一个内河港口，武汉竟然能长期与三大沿海港口并驾齐驱在武汉港口的码头上，吊车呈一字排开，从停泊在长江里的轮船上不停地装卸货物。<br><br>作为长江中游最繁忙的内河港城，这个画面其实只是千百年以来武汉延续至今的一个普通场景而已。<br><br>自从1861年汉口开埠后，武汉港的口岸贸易迅猛增长，对外贸易额曾经在长达40多年的时间内位居全国第二，仅次于上海。<br><br>作为一个内河港口，武汉港长期与上海、天津、广州等三大沿海港口并驾齐驱，并列为全国四大外贸港口。<br><br>摄影／胡学军说起来，我与武汉的缘分不浅。<br><br>记得第一次去武汉，是在2002年大学毕业前夕到武汉钢铁集团公司实习。<br><br>雄踞于武昌青山区、临江而立的武钢，有一个响亮的名字——红钢城。<br><br>那时，我们上午去车间实习，下午便去游历大武汉，每日都要横穿长江而行。<br><br>繁忙的青山港码头，就在武汉东北的长江大拐弯处，那里的塔吊昼夜挥舞，刻画出一幅大江奔流、钢花四溅的江城图景。<br><br>气势恢宏的钢铁工业和长江码头，给我初次的武汉之行留下了深刻印象。<br><br>长江和汉江这两条大江交汇，共同塑造了武汉三镇（武昌、汉口、汉阳）。<br><br>可以说，武汉是以港兴城，以城惠港。<br><br>没有港口，就没有武汉的今天。<br><br>这是武汉三镇建城和繁荣1700多年的基本逻辑。<br><br>后来，我又多次来到武汉，登临了气势磅礴的长江大桥，也去过喧嚣繁忙的码头，试图感受这座城市的独特气息。<br><br>我相信，我已经触及到了武汉的活力、脉搏和魂魄，它们就隐藏在长江、汉江沿岸码头那些绵延千年的船工号子与棹影橹声里……',
'<h2>汉口租界 西方商业文明 在中国内陆的萌芽</h2>站在汉口江滩，目光越过行人与车辆川流不息的沿江大道，一片错落有致的欧式建筑群像一朵瑰丽而又奇异的花，静静绽放着。<br><br>那是百年以前汉口开埠留下的产物，它们曾是这座城市的伤痕，也为这座城市带来全新的制式与气象。<br><br>百年之前，租界作为海洋文明与武汉本土碰撞的产物，形式上与这座城市格格不入，由此萌发的开放性与现代性却深深植根于武汉的血脉。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4692fcd19420c77898371_t.jpg@!rw9"><br><br>武汉如今的面貌，融汇了本土精神与西洋气象汉口租界区的核心建筑江汉关大楼（现武汉海关大楼）临长江而立。<br><br>如今，江上的轮渡与西洋建筑、摩天大楼浑然一体，共同构筑起武汉多样的底色。<br><br>1861年，西方列强在汉口开埠，租界地开辟，东方文明与西方文明在此交流碰撞。<br><br>尽管“租界”意味着屈辱的历史，却在客观上促成了汉口的城市转型，而这一令人爱恨交加的历史时刻，在后来被视为汉口近代繁荣的起点。<br><br>今天，人们提起汉口，大多只将其认作“武汉三镇”之一。<br><br>其实，历史只有短短500多年的汉口，在很长一段时间内，都是我国重要的交通枢纽和商业中心。<br><br>汉口凭借着连接长江、汉江、洞庭湖水系的航运优势，成为举足轻重的商品集散地，其中，以盐、粮、木材、茶叶、棉、布为主要货物。<br><br>清朝康雍年间，各地商贾货物云集汉口，形成了繁华的商业区，其中又以盐行、茶行、药材行、粮食行、棉花行、油行等行业为佼佼者。<br><br>清代诗人查慎行曾有诗云“南行控巴蜀，西去连鄢郢”，描写的便是汉口四通八达的航运盛况。<br><br>到了清嘉庆年间，汉口已经发展成为与河南朱仙、江西景德、广东佛山并称的四大名镇，位居全国商业重镇之首。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c469300066c48257458614_t.jpg@!rw9"><br><br>开埠，使汉口从封闭型市镇转型为外向型通商港口城市1876年的《湖北武汉全图》清晰地反映了武汉三镇的盛况。<br><br>当时，西洋之风初入武汉，一排排精美的西洋建筑陆续拔地而起。<br><br>沿着汉口沿江大道中段，江汉路以北、麻阳街太古下码头以南、中山大道东南的滨江地段，英、俄、法、德、日五国在汉口设立租界，从西南到东北依次排列。<br><br>整个街区呈带状结构，一面临江。<br><br>五国租界之间相互毗临，三条南北向大街将它们连接在一起，形成一个整体。<br><br>1893年到1897年，汉口英租界工部局在武汉首次发行邮票，前后共有五版，画面反复出现的内容包括：黄鹤楼、担茶人、英租界工部局大楼。<br><br>作为武汉的城市象征之一，无论是经济层面，还是社会生活层面，租界渐渐融入武汉这座城市的血脉中。<br><br>图为英租界工部局大楼邮票。<br><br>供图／陈思<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c4692f9c9e030789744572_t.jpg@!rw9"><br><br><h3>租界，外国打入长江腹地的楔子 </h3>汉口地处中国内陆腹地的“中心”位置，其巨大的商业机遇很快引起西方列强的注意。<br><br>1858年，第二次鸦片战争进行过程中，清政府被迫与英、法、俄、美四国签订了《天津条约》，开放南京、汉口等十处沿海沿江通商口岸，允许外国商船驶入长江各通商口岸；允许外国在通商口岸设置领事馆，外国人可在内地游历、经商。<br><br>第一个来汉口勘探租界地的是英国人。<br><br>1861年3月11日，英国驻华海军司令贺布、驻华使馆参赞巴夏礼率领一支由4艘军舰、几百名水兵组成的舰队抵达汉口，他要求湖广总督划出一块地方作为英国人的区域。<br><br>3月21日，巴夏礼与湖北布政使唐训方订立了《汉口租界条款》。<br><br>根据《汉口租界条款》记载，中英双方实地“查勘，定准汉口镇市以下街尾地方，自江边花楼巷往东八丈起，至甘露寺江边卡东角止，量得共长二百五十丈，进深一带一百一十丈”为租界范围（约为458亩）。<br><br>',
'<h2>大武汉到底有多大</h2>历史上，中国曾有两个城市被冠以“大”的名头，一个是人们熟知的大上海，另一个就是不太为人所知的大武汉——它曾经在经济实力上紧随大上海之后。<br><br>那么，大武汉到底有多大？<br><br>网络上流传的武汉是中国乃至世界面积最大的城市，是真的吗？<br><br>让我们通过地图和数据来揭开这个秘密吧！<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46e5774aabc7f85201426_t.jpg@!rw9"><br><br>长江与汉江交汇，奠定了武汉三镇的分布格局武汉市中心城区的卫星遥感图。<br><br>从这张地图上看，长江犹如一条大动脉，穿过了武汉的主城区。<br><br>发源于陕西的汉江是长江的最大支流，它从湖北的西北逶迤流淌而来，在汉口龙王庙附近注入长江。<br><br>长江与汉江交汇，奠定了武汉三镇（武昌、汉阳、汉口）的分布格局，后来三镇合并为武汉市，就此奠定了大武汉的城市基础。<br><br>武昌是湖北省主要行政机关所在地，也是科教文化中心；汉阳兴起最早，是近代中国工业中心；汉口在明朝才强势崛起，后成为全国仅次于上海的国际大都市。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46e575579052301607070_t.jpg@!rw9"><br><br>1945年美国军队绘制的武汉军用地图。<br><br>从这张地图可以看出，美军不仅将武汉三镇的河流、湖泊、街区等做了精确标注，甚至还测量了长江武汉段的水深。<br><br>这张地图的价值还在于，跟现在相比，当时许多湖泊的面积看起来要大得多。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46e56fb15466z95765023_t.jpg@!rw9"><br><br>下面是3个不同历史时期的武汉城区地图，黄色部分是城区。<br><br>从这3张地图可以看出，在140多年的时间内，特别是近40年来，武汉的城区面积呈现出了惊人的爆炸式增长。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46eadeca86b6h40205760_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/22/5c46eaded065b4c21694961_t.jpg@!rw9"><br><br><h3>人们纷纷拿武汉的“大”说起了“段子”</h3>我第一次知道“大武汉”这个词儿，还是听以前一个同事说的。<br><br>她就是武汉人，一说起家乡，总是言必称“大武汉”，言语中透出自豪。<br><br>我当时还纳闷：听说过大上海，还没听说“大武汉”呢！后来才知道，原来解放前，武汉还真有过一段时期的辉煌，自从1861年开埠后，武汉三镇中的汉口，通过发达的水运，对外贸易搞得风生水起，锋芒直逼上海，武汉也因此被拿来与上海相提并论，一起被冠以“大”字头，突显了当年这两座城市在人们心目中的地位。<br><br>只不过，相比大上海，大武汉的名声没那么响亮而已。<br><br>武汉的失落应该是改革开放后的事情，很多沿海城市占了改革开放的先机而迅猛发展起来，地处华中腹地的武汉则显得有些落寞。<br><br>不过，近些年来，随着中部的崛起和长江经济带等国家战略的推进，武汉又再度活跃起来。<br><br>我那位武汉籍的同事，还是没能割舍对家乡的依恋之情，后来离开北京返回武汉创业。<br><br>前不久，我跟她通电话时又一次谈起“大武汉”这个名称的话题，她笑着说，你知道吗？<br><br>现在有不少关于武汉之大的“段子”。<br><br>接着，她就跟我绘声绘色地说了起来：',
'<h2>竞争“第五城”武汉究竟有哪些优势？</h2>“北上广深”四大一线城市，地位牢固，大家基本都认可，但“第五城”的争夺却日趋激烈。<br><br>每一个人心目中，可能都有一座自己的“第五城”。<br><br>本刊作者将从地理学的视角，来审视武汉在中国众多城市中的独特资源优势。<br><br>相信大家在了解了武汉的底蕴和优势后，自然会做出判断：这座城市是不是我心目中的“第五城”？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/25/5c4adde6dbd005l86692693_t.jpg@!rw9"><br><br>曾经的“大武汉”，再次迎来城市崛起的良机黄鹤楼位于武汉市武昌蛇山之巅，濒临万里长江。<br><br>站在蛇山眺望，可以看到汉江汇入长江的雄浑壮阔以及武汉三镇林立的高楼大厦。<br><br>早在明、清时期，武汉三镇之一的汉口就已迎来城市发展的鼎盛阶段，曾长期跻身中国一线城市的行列，并为自己赢得了“大武汉”的称誉。<br><br>近些年来，随着国家中部的崛起和长江经济带战略的推进，武汉这座华中大都市发生了翻天覆地的改变，再次迎来城市复兴的良机。<br><br>摄影／周志浩<h3>在武汉崛起的这部乐曲中，光谷可能是外表最华丽的一个篇章</h3>我认识一位武汉人，叫孙娜，从事传媒行业。<br><br>作为第二代武汉人（孙娜的父母从外地迁居武汉，她在武汉出生），这些年来，她对武汉的看法发生了翻天覆地的变化。<br><br>20年前，毕业后就职于武汉一家省直机关的孙娜去北京出差，她感觉受到了刺激。<br><br>与京城相比，武汉仿佛落后了几十年。<br><br>2000年，孙娜按捺不住，辞职去北京发展。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/25/5c4ae47eb16781425245414_t.jpg@!rw9"><br><br>《世界城市名册2018》由全球化与世界城市（GaWC）研究网络于2018年11月发布，该榜单被认为是全球最权威的世界城市排名，把城市按照Alpha、Beta、Gamma、Sufficiency（+/-）进行等级划分（即全球一、二、三、四线），以表明城市在全球化经济中的位置及融入度。<br><br>相比2016年排名，武汉排名暴涨，进入全球二线城市（Beta）行列。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/25/5c4ae47f2348e5g15398491_t.jpg@!rw9"><br><br>上面的排行榜由《经济日报》与华顿经济研究院联合发布，武汉在教育科研与医疗、交通、城建等多个指标上，得分都位居前列，基本没有短板，综合实力盖过了成都、重庆、天津、南京、杭州等二线城市，排名在北上广深之后，位列第五。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/25/5c4ae47fbbabd8304079105_t.jpg@!rw9"><br><br>中国主要大都市夜晚灯光图拍摄时间2017年4月6日20:06从这个灯光图可以看出，中国灯光最亮的区域基本都是一、二线城市。<br><br>除了京津冀、长三角、珠三角等区域之外，中部的武汉相比其他城市，也是非常耀眼的“高光”地区。<br><br>好景不长，2003年因父母健康问题，孙娜又回到了武汉，先供职于本地最大的一家传媒集团，后来辞职自己创业。<br><br>2009年，她将家安在了光谷——当时光谷据说要建立千亿级光电子产业基地，给了她一线希望，至少光谷看起来不像陈旧板结的老武汉。<br><br>浸染过京城大都市的她，渴望呼吸新鲜的空气。<br><br>记得2009年刚交房时，如今拥堵不堪的关山大道，当时却人车寥寥，创业街也静寂无声。<br><br>即便今天人潮汹涌的光谷步行街，也是门可罗雀。<br><br>',
'<h2>武汉能成为中国的“早餐之都”吗？</h2>对于生活在现代都市的人而言，早餐可能是最不受重视的一顿饭，而在武汉，早餐却演绎出独特的文化。<br><br>武汉的早餐以“价格低廉、品种丰富、手艺传统、炉灶现做”的特点，被香港美食家蔡澜冠以“早餐之都”的名号，成为解密这个城市的独特密码。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ed6ca1a0704l08125524_t.jpg@!rw9"><br><br>店铺里的一次性餐盒承载着武汉人的幸福武汉的早餐品种太过丰富，有近百种，可以一个月吃下来不重样，热干面、牛肉面、豆皮、抄手、葱油饼、糊汤粉、油饼包烧麦、生煎包……一家店铺里就有40多种早餐供人选择，武汉人每天早晨起来纠结的不是有没有早餐吃，而是吃什么。<br><br>清晨7点，长江上的渡轮来来往往，江汉关的钟声飘荡在汉口的上空。<br><br>只要早餐如常，对于武汉人来说，世界仍是那个世界，一切如旧。<br><br>汉江和长江，像切蛋糕一样把武汉分成了“汉口、汉阳、武昌”三镇，其中汉口商贾繁盛、有租界历史，早餐名店分布最为密集。<br><br>隔江而居的人们，周末宁愿耗费往返1个小时的时光，穿越长江隧道，去汉口吃一顿让自己满意的早餐。<br><br>在汉口老城区胜利街与合作路的交叉街角，有一座半弧形的红砖斑驳旧楼，外墙上书“武汉市土产批发部”，下挂“三镇民生甜食馆”的红色招牌，被油烟熏得“包浆浓厚”的门牌前，人车交织，拥挤嘈杂如春运……一顺墙大锅小灶里蒸炸食物的香气，缓缓流淌到街上，勾动着路人的饥肠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3ed6bb5d9726x31063049_t.jpg@!rw9"><br><br>小宽 美食记者 专栏作家坐在路边大口吃热干面的确是进入武汉的最佳方式。<br><br>武汉人往往习惯从一碗热干面开始一天的生活。<br><br>在武汉的街头，散落着大量的面馆，生意好的，需要排上长长的队伍，为的只是三块五一碗的热干面。<br><br>走在路上，即便尘土漫天，也能见到时尚的姑娘小伙一边疾驰一边吃热干面的情景。<br><br>而武汉的公交车司机在等红灯的时候大吃热干面，也是武汉街头文化的一景。<br><br>事实上，在武汉过早的食物很丰盛，还有面窝、豆皮……在户部巷和首义园这种小吃集散地，数十种早餐小吃摆在面前，令人应接不暇，然而坐在路边大口吃热干面的确是进入这个城市的最佳方式。<br><br><h3>早餐品种吃一个月不重样</h3>汉口老城这家有着61年历史的老字号总店，味道“比任何一家分店都要好”。<br><br>它是武汉人“过早”的“活博物馆”，过早是武汉人对吃早餐的俗称。<br><br>在这里你几乎可以品尝到约八成的武汉早餐品种——热干面、生煎包、牛肉粉、糊米酒、豆皮、蒸饺、面窝、重油烧麦、鸡冠饺……没有民间或官方统计过武汉的早餐品种究竟有多少，但“吃一个月不重样”是能轻松做到的。<br><br>仔细分析品种，除了热干面、豆皮、糊汤粉、面窝、糊米酒等一批武汉根红苗正、土生土长的传统小吃外，还有糯米包油条、灌汤包等外来货。<br><br>武汉的早餐以“价格低廉、品种丰富、手艺传统、炉灶现做”的特点，赢得了香港美食家蔡澜先生冠以的“早餐之都”的名号。<br><br>',
'<h2>年轻人为什么留武汉？</h2>武汉是一座青春城——120万的在校大学生人数，在全世界都难觅对手。<br><br>近年，有越来越多的年轻人不再执著于北上广深，而是选择在武汉扎根生长。<br><br>他们中，既有武汉高校的毕业生，也有外地赴汉的英杰才俊，当然还有土生土长的武汉青年。<br><br>这篇文章，是属于这群年轻人的故事——他们为何留在武汉？<br><br>又如何改变着武汉？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3e9f524ce3f5521541745_t.jpg@!rw9"><br><br>2017年，武汉开启了“百万人才留汉”政策，出台了一系列吸引人才的举措，建设和筹集大学生保障性住房，让更多留汉就业、创业的大学毕业生以低于市场价20%买到安居房便是其中一项重要政策。<br><br>武汉临空港青年城就以带装修的均价每平方米6800元的价格向大学毕业生出售。<br><br>2018年6月9日，临空港青年城开启摇号购房，到场1585位拥有购房资格的大学毕业生全部参加摇号，相当于一套房源有4人抢。<br><br>前392位大学生现场进入购房通道进行选房，率先成为武汉大学生留汉安居工程的见证者和受益人。<br><br>每摇出一个号码，都会引来台下1000多位摇号人期待的目光。<br><br>而这样的安居工程还有江岸区青年公寓、黄陂区长江青年城、东湖高新区光谷青年城等多个项目。<br><br>摄影／李子云<h3>对于在武汉的年轻人而言，买一套房 并不是那么遥不可及的事情</h3>“在武汉，10个人当中，就有1个是大学生”，这听起来像是传播在武汉市民中的一句玩笑，但实际上它并非玩笑。<br><br>武汉拥有84所高校（仅次于北京的92所）、95家科研院所，共约120万在校大学生和研究生，占武汉常住人口约11%。<br><br>武汉是全世界大学生人数最多的城市，是一座不折不扣的“大学生之城”。<br><br>虽说如此，这座“人才生产大市”也面临着人才流失的问题，以往几年，武汉的应届毕业生仅有约三分之一的人留了下来。<br><br>留住人才，曾长期是武汉市比较棘手的问题。<br><br>2017年2月，武汉开启了“百万人才留汉”的政策，并且专门设立了“招才局”，出台一系列的政策：方便大学生落户，出台最低指导工资，建设和筹集大学生保障性住房，“让更多留汉就业、创业的大学毕业生以低于市场价20%买到安居房、以低于市场价20%租到租赁房”。<br><br>同年，武汉市大学毕业生留汉就业、创业达到30.1万人，新落户14.2万人，均创历史最高纪录。<br><br>',
'<h2>大武汉 冉冉升起的 未来之城</h2>相比北上广深一线城市，地处华中的武汉显得有些低调，但有关它的话题从来没有缺席。<br><br>武汉三镇之一的汉口曾是19世纪清朝最重要的内地商业城市、世界最大都市之一；建国后很长一段时间，武汉仍是继上海、北京、天津之后的第四大城市；但改革开放后，武汉陷入了一段时期的没落；上世纪末，美国未来学家麦金利·康韦曾预测武汉是21世纪世界排名第二的十大超级城市之一；如今，这座城市再次悄然崛起，成为了人们议论的话题中心……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/16/5c3e9e9a64f287p04662550_t.jpg@!rw9"><br><br>',
'<h2>湖北随想录</h2>我的这篇文章，主题是议论一下湖北，采取了一种随想录的形式，就是想到哪，写到哪。<br><br>随想录的方式不用考虑谋篇布局，起承转合，可以写得轻松些。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2019/01/15/5c3d5061f3d554v73648329_t.jpg@!rw9"><br><br>两江三镇、四桥五湖，道不尽的武汉记忆提起武汉，你会想起什么？<br><br>是“九省通衢”的优越区位条件，是直通东海、水利条件极佳的长江航道，是长江、汉江交汇塑造出的“百湖之城”，还是南北交融带来的独特饮食文化？<br><br>有人试图用“一城两江三镇四桥五湖”来概括武汉之美，从这张图上可见一二，武昌、汉阳、汉口三镇从左到右列于眼前，长江、汉江穿插其间，“四桥”中的长江大桥与汉江晴川桥就在最前方。<br><br>实际上武汉的魅力并不止于美景，一定要亲自走一趟才能体验到这座城市的个性。<br><br>摄影／肖森炜<h3>武汉在我的眼中是一个海洋城市</h3>大江东去，百舸争流。<br><br>我站在汉口一家高层饭店的窗口望着长江浩瀚的水面、来来往往的船只，一个想法在脑海里突然闪现：武汉是一座海洋城市，或者说它是一个沿海城市。<br><br>所有的思维都是有方向的，都是意向性思维。<br><br>我们思考长江的时候，为什么总是设想自己，面朝大海，顺着水流的方向……为什么不是相反，我身在大海，面向大陆？<br><br>或者设身处地，把自己想象成一个外国人，乘着船从遥远的海上来，与长江相遇时，我会怎样想……当我沿着这样的思路想下去的时候，长江的意义开始转变：它不是一条内陆的大河，它是大海向内陆的延伸，它是海的一部分……',
'<h2>澳门她从海上来 百年沧海变桑田</h2>徜徉在澳门的大街小巷，经常会被一些街名和地名所吸引，如河边新街、黑沙环新街、新马路、新口岸等，如果单从城市容貌判断，很难想象这些街区如何会与“新”字联系上。<br><br>但在土生土长的澳门人印象中，这些街区的确是新产生的。<br><br>曾几何时，父辈祖辈在这些地方撒网捕鱼，扁舟浮游于海上，而今沧海变桑田，海水被填埋，演化为街区，时间也仅仅百余年而已。<br><br>150多年来，澳门填海造陆也随着社会需求不断变化着。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c2082f96f8520g20736288_t.jpg@!rw9"><br><br>2018年10月底开通的港珠澳大桥横跨伶仃洋，大桥西侧的珠澳口岸人工岛澳门口岸管理区面积为0.7平方公里，与口岸人工岛相邻的填海新城A区面积为1.4平方公里，这两块区域都是澳门最新的土地。<br><br>正如这两座人造陆地一样，150多年来，澳门通过填海不断扩大陆域，与最初的面积相比，如今澳门三分之二的土地都是从海上发展而来，澳门成为了全世界填海比例最高的地区。<br><br>从澳门内港附近的河边新街穿小贩巷向东，有一眼水井被各式古旧建筑环绕，榕树参天，古朴典雅。<br><br>传说明朝有位老婆婆在此挖井取水，方便居民汲取饮用，此地便得名亚婆井。<br><br>早期葡萄牙人乘圆底木船西来，在中国南方海岸辗转多年，终于找到了澳门这样一个天然避风港，于是在亚婆井地区定居。<br><br>400多年前，澳门还只是海岛和山丘，一汪清泉滋润了这里的人民，哺育了独特的东西方文化，澳门的海上贸易和城市建设也由此发端。<br><br>翻开古地图，会发现16世纪的澳门半岛像一朵莲花蒂，土地面积为2.78平方公里。<br><br>北侧由一条狭窄的沙堤与珠海相连，往南的陆地沿着起伏的小山丘至妈阁庙，建筑物和市民活动空间依山傍水，有序而又紧凑。<br><br>南部隔海相望的是氹仔岛，氹仔岛原由两座山和一个岛礁组成，面积只有1.9平方公里，早期的氹仔岛因不具备生存条件，人迹罕至。<br><br>再往南的路环岛，与西部珠海的横琴岛对望，土地面积约5.6平方公里。<br><br>据史料记载，南宋绍兴年间，路环岛西侧岸滩被设为产盐区，旧称盐灶湾。<br><br>这便是最初的澳门，土地面积加在一起也不过10.3平方公里。<br><br>作为土生土长的澳门人，我亲历了澳门几十年来的变化，而这些变化都要从填海工程说起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c2082fd2c1bd0509906940_t.jpg@!rw9"><br><br>至2017年，澳门人口已达65.3万人，人口密度为20547人/平方公里，居世界第一，远高于以19249人/平方公里排名第二的摩纳哥和以7915人/平方公里排名第三的新加坡。<br><br>比邻的香港虽然以人口密集著称，但人口密度为7039人/平方公里，只是澳门的三分之一。<br><br>就连世界上最小的袖珍国梵蒂冈的人口密度也仅为1818人/平方公里。<br><br>澳门总人口的72.2%居住在澳门半岛的花地玛堂区、花王堂区、望德堂区和风顺堂区，这几个区域的面积仅有5.9平方公里，人口密度约11.1万人/平方公里。<br><br>此外，每年赴澳门的游客人数超过了3200万，平均每天停留在澳门的外来人口约10万，进一步增加了澳门的人口密度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c2083605a3f63146949391_t.jpg@!rw9"><br><br>澳门地处珠江入海口，河口东岸河少，径流量小，河口西岸有三条河流入海，径流量大，泥沙含量也就越大。<br><br>同时受地转偏向力影响，北半球运动物体会向右发生偏转，外海海水的进潮流偏右进入珠江口，落潮流是珠江出来的淡水，同样偏右向西去。<br><br>外海海水沉积物少，故水清，珠江水含沉积物多，故水浊，泥沙出珠江口西去，就沉积在粤西，因此珠江口东岸都是深水港口，而西侧都是淤泥浅滩，这也成为了澳门的港口地位被香港超越的重要原因。<br><br>澳门大部分海域水深不足4米，近岸水深甚至只有0.5-1米，松软的淤泥厚度超过12米。<br><br>澳门周边水系的泥沙含量夏季约为0.004-0.133公斤/立方米，冬季约为0.001-0.146公斤/立方米，泥沙淤积不断改变着澳门的海滩地形，浅滩越来越多，海岸线逐渐迁移，为填海造陆创造了客观的地理条件。<br><br>图为珠江口泥沙沉积示意图<h3>经济产业影响人口变动，原有土地逐渐被开发殆尽</h3>400多年来，澳门的支柱产业经历了由农渔业转为商业和以神香、火柴、爆竹等手工业，再到博彩业和旅游业的历史，逐步从一个小渔村发展成国际化都市。<br><br>澳门作为一个移民城市，人口进出相对自由，人口变化往往是经济发展的晴雨表。<br><br>16世纪澳门开埠前，人口不足千人，17世纪中叶，澳门的人口数量峰值约为4万，足以证明开埠后商贸发展之迅猛。<br><br>18世纪，随着葡萄牙海上势力的衰落和清政府的闭关锁国政策，澳门的海上贸易逐渐萎缩，经济萧条也反映在人口数量上，据估算，18世纪中叶澳门人口已不足万人。<br><br>19世纪鸦片战争后，澳门的海上贸易虽然衰落，但手工业和渔业却有了长足发展，大量劳动力聚集于此，1910年人口已有7万多。<br><br>20世纪两次世界大战，没有受战争影响的澳门成为很多人的避难所，人口迅速增长。<br><br>1999年澳门回归后经济发展迅速，人口也稳步增长，至2017年底，澳门的人口数量已达65.3万，人口密度为20547人/平方公里，居世界第一。<br><br>人口的变化与澳门支柱产业的变化密切相关，弹丸之地要想供养更多人口，支撑社会经济的持续发展，土地成了最大制约因素。<br><br>人多地少是澳门社会的主要问题，但这个问题在20世纪30年代前并不突出，随着博彩旅游业的发展，经济腾飞，人口激增，此问题也愈发突出。<br><br>',
'<h2>世界屋脊东缘的“钙华花环” 横断山的奇异喀斯特</h2>谈到喀斯特地貌，你可能会想到峰丛、峰林、石林、溶洞等景观，但你是否知 道，在横断山区，还存在着一种另类的喀斯特景观——地表大规模的钙华堆积，著名的九寨沟、黄龙就是这类景观的代表，但在这一区域里奇异的钙华景观远不止上述两处。<br><br>从岷山、邛崃山、贡嘎山到哈巴雪山，在四川省九寨沟县的神仙池、松潘县的牟尼沟、黑水县的卡龙沟、康定市的亚拢沟、玉龙溪，云南省香格里拉市的白水台等地，缤纷多彩的钙华滩、钙华池、钙华瀑、钙华堰塞湖等，为世界屋脊的东缘镶上了一道美丽的“钙华花环”。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c2085c6c5d813l11187714_t.jpg@!rw9"><br><br>宛若绿松石珠链的华美景观竟是由钙华形成的我国南方的喀斯特，钙华主要沉积在地下的洞穴里。<br><br>而在横断山区，石灰岩被溶蚀后再沉积的钙华，大部分都跑到地表上形成了各种神奇的钙华景观。<br><br>从天空俯瞰四川省松潘县黄龙景区黄龙寺周边，只见一¸ª个碧水盈盈的钙华池层层叠叠，套嵌相连，仿佛上苍遗落在大地上的一串绿松石珠链。<br><br><h3>标新立异的横断山，“逆反”了中国南方的喀斯特</h3>以桂林山水为代表，广布于桂、黔、滇、川、湘、鄂诸省区的中国南方喀斯特，是世界上最壮观的喀斯特景观带之一，它的一些典型景观地因为被列入了世界自然遗产，而倍受关注。<br><br>但人们不要忘了，自上世纪80年代以来，以九寨沟、黄龙为代表的钙华景观的发现，向人们展开了一幅高寒山区另类喀斯特的奇异画卷，而且早在1992年，四川省南坪县（今九寨沟县）的九寨沟、松潘县的黄龙就已被列入了世界自然遗产。<br><br>需要特别注意的是这类喀斯特景观的地理位置，它们在青藏高原东缘的横断山区，从北到南，形成了一条壮观的钙华景观带，仿佛世界屋脊边缘的瑰丽花环。<br><br>由于在九寨沟、黄龙所处的岷山山区这类钙华景观最发育，也有专家称之为“岷山式喀斯特”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c2085beeb3507v99840939_t.jpg@!rw9"><br><br>金沙铺地 黄龙最著名的钙华滩景观在黄龙这段长约1500米的开阔斜坡上，原始地形无明显凸起，尚未因水在局部的滞流形成较大的钙华池群。<br><br>富含碳酸钙的水在斜坡上漫流时，水中的二氧化碳逸出较快，碳酸钙在水底沉积形成了金黄色波纹状的钙华滩。<br><br>纯净碳酸钙的沉积本色为灰白色，而这片钙华滩的主色为黄色，是因钙华表面的藻类生长所致，它像黄色的“藻被”覆盖在钙华上，而藻类的光合作用也是促使钙华沉积的重要因素。<br><br>从照片中还可以看到，黄色钙华滩上夹杂着一片片黑色，这是因为局部地段失水，死亡的藻类呈现黑色。<br><br>摄影／王宁岷山式喀斯特之奇，在于它和华南喀斯特几乎完全“反向”。<br><br>为什么这么说呢？<br><br>中国南方的喀斯特，以地表大规模的峰丛、峰林、石林、天坑等侵蚀地貌为特征，同时地下也存在大规模的溶洞群。<br><br>石灰岩被溶蚀后，在一定的条件下，还会以钙华的形式，重新沉积。<br><br>在华南，钙华主要沉积在地下的洞穴里，形成光怪陆离的钟乳石、石笋、石柱、石花、钙华池等等。<br><br>',

'<h2>两千年前 “小王子”的 童真世界——海昏侯嗣子墓揭秘</h2>自入选2015年度全国十大考古新发现以来，南昌西汉海昏侯墓园的考古发现屡次震惊世人。<br><br>除刘贺及夫人两座主墓外，墓园中还有七座祔葬墓，其中的五号墓经考古发掘确定墓主身份为刘贺之子刘充国。<br><br>如今，刘充国棺木中的出土文物仍然存放在考古实验室中，进行清理保护，大众只能通过影像先睹为快。<br><br>与刘贺墓相比，刘充国墓中的金玉珠宝少得可怜，青铜重器更是没有见到，但有一样是独一份的，是刘充国有而刘贺没有的，那就是儿童玩具。<br><br>刘充国墓中出土的儿童玩具，无论品质还是数量，均堪称汉墓之最。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c209b00df7bc7v33309045_t.jpg@!rw9"><br><br>虽不及其父，但墓中陪葬亦属精品 南昌西汉海昏侯墓园五号墓的考古发掘已告一段落。<br><br>考古工作者们在考古实验室中对棺内文物进行了认真细致的提取工作，发现棺中的随葬物品非常丰富，有漆器、玉器、水晶、玛瑙、青铜器等多种类型。<br><br>虽然较刘贺墓中的随葬品在质量和数量上要逊色不少，但这些器物仍属于难得一见的汉代墓葬精品，特别是墓主身下的琉璃席与刘贺墓中出土的琉璃席形制非常相近，也说明了墓主的身份非同一般。<br><br>后经出土印章确认，墓主为刘贺之子刘充国。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c209b02a54739754784940_t.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c209b0046eda1a35236712_t.jpg@!rw9"><br><br>“芄兰之叶，童子佩韘。<br><br>虽则佩韘，能不我甲。<br><br>容兮遂兮，垂带悸兮。”<br><br>（《诗经·卫风·芄兰》）这首诗歌中的“童子”形象，便是南昌西汉海昏侯墓园中五号墓主人刘充国的真实写照。<br><br>虽然他佩觿佩韘，宽袍大袖，甚至携刀披剑，一副成年人的装扮，其实他还只不过是个孩童，不解风情，未谙世事。<br><br>公元前59年，第一代海昏侯刘贺薨逝于豫章郡的彭蠡泽畔，一个庞大家族的顶梁柱轰然委地。<br><br>彼时，嗣子刘充国稚嫩的肩膀不得不扛起沉甸甸的责任，扮作一副“小大人”的模样，在家人与族人的期待中迅速成长。<br><br>然而，他终究没能撑住，死神很快也攫取并带走了他。<br><br>刘充国死时尚未成年，因为未成年所以未成家婚配，只能葬在父亲海昏侯刘贺的墓园，祈求继续承欢膝下、蒙受庇佑。<br><br>刘充国墓中的出土文物，默默地讲述着两千多年前这名西汉“小王子”的生前故事，我们试图通过文字和图像为这些无言的述说解码，重现两千多年前的汉代童真。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c209b03026976k88740566_t.jpg@!rw9"><br><br>在我国，青铜器出现并流行于4000年前直到秦汉，以商周器物最为精美，到汉代开始逐渐衰落。<br><br>在海昏侯刘贺墓中出土了大量青铜器，有提梁卣等先秦礼器、雁鱼灯等设计精巧的生活器具，还有一组青铜编钟。<br><br>但在刘充国墓中，最引人注目的青铜器却是一组小动物：一只青铜虎、一只青铜野猪和一大一小两只青铜羊在同一位置被发现，而在离它们不远的地方还有一只形似孔雀的青铜鸟（下图）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c209b03cd34b4002336797_t.jpg@!rw9"><br><br>青铜鸟<h3>鎏金青铜虎——中国古代第一豪华玩具车</h3>有轮为车，在海昏侯嗣子刘充国棺中出土的鎏金青铜虎，四只脚下各有一轮，堪称中国古代第一豪华玩具车。<br><br>在我国古代流传至今的可推拉行走的玩具中，论年代、材质、工艺，迄今为止没有发现可与之比肩的实物。<br><br>',
'<h2>十年寻访 象雄故都穹隆银城 究竟在哪里？</h2>古老的象雄文明，源远流长的本教（也称苯教），在阿里高原雄浑壮丽的风土之上留存千年，亦在象雄王国都城——穹隆银城留下不可磨灭的印记，而我们找寻和触摸穹隆银城历史遗迹的过程，就是无限接近西藏文明源头的过程。<br><br>作者金书波用近十年时间探访象雄故都，发现了隐藏在高原上的古老秘密。<br><br>让我们跟随他的脚步，一起接近西藏最古老而又神秘的文明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c20a0aed68b84a51875322_t.jpg@!rw9"><br><br>  古老的象雄王国有过怎样的辉煌，故都在什么地方，有没有遗迹可寻？<br><br>由于年代久远，且史料匮乏，这些问题逐渐淡出了人们的视野。<br><br>近年来，随着有关象雄王国都城穹隆银城的发现和一批文物的出土，沉寂多年的话题，再一次引起世人瞩目。<br><br>在札达县达巴乡曲龙村的象泉河西岸，有一座依山势而建的古城堡，它形如展翅的大鹏，其上各式各样的山洞，仿佛层层叠叠的宫殿，让人置身其间，很难不去想象穹隆银城的繁华往事。<br><br>历经千年风雨的残垣断壁像一场巨大的泥石流现场，一片狼藉和混乱，经过风蚀雨剥，它们与山峰浑然一体。<br><br>而这雄浑的气势，无论是文字，还是镜头，都很难完整地呈现。<br><br>西藏阿里地区平均海拔在4500米以上，被称为世界屋脊中的屋脊。<br><br>这里人迹罕至，30多万平方公里的土地上居住着10万居民，驱车行驶在阿里高原上，半天见不到一个人，是常事。<br><br>然而，这里的历史却丝毫不比地球上任何一个区域逊色，这里不仅是西藏文明的发源地，也是本教（也称苯教）的起源地，这里最古老的王国——象雄王国建立于公元前一二世纪，早期疆域几乎囊括了整个青藏高原，开启了藏文明和本教的先河。<br><br>尽管到了公元7世纪，象雄王国被吐蕃所灭，象雄的名称依然没有绝迹于史书。<br><br>关于象雄的历史记载并不多，汉文古籍中一般称之为“羊同”、“杨童”，藏文史籍和本教经典中虽有所提及，但大都是与宗教有关。<br><br>至于其都城——穹隆银城，汉文史籍未见记载，藏文史籍也只是大体描述，并没有给出明确地点。<br><br>穹隆银城究竟在哪里，有过怎样的辉煌与繁盛，成为西藏历史上的一个未解之谜。<br><br>古老的象雄文明，源远流长的本教，必然在穹隆银城有过不可磨灭的印记，而我们找寻和触摸穹隆银城历史遗迹的过程，就是无限接近西藏文明源头的过程。<br><br>2007年深秋一个风和日丽的日子，在从藏北申扎县往尼玛县的途中，经过一个叫申亚的地方，当地的朋友讲了一个发生在象雄时期的故事——一位将军中了美人计导致全军覆没，随后把我带到这场战役留下的古墓群遗址。<br><br>遗址在一个不知名的湖边，红色的山崖下，整齐地坐落着108座坟茔，隐隐约约还能见到建筑物的基座。<br><br>微风掠起清澈的湖水，一抹晚霞映在上面，似乎在诉说那凄美动人的故事。<br><br>2009年春天，我来到阿里地区，雄浑壮丽的土林与英雄美人的故事唤起我探寻象雄文明的渴望，我开始投身象雄故都穹隆银城的寻觅。<br><br>',
'<h2>新疆阿勒泰冬牧场 悠扬牧歌最后的欢唱之地</h2>如果说在四季牧歌中，夏牧场是旋律最悠扬的章节，那么冬牧场就是叙事最沉重的部分。<br><br>每年新疆阿勒泰地区有5000余户牧民、上百万头牲畜转场至冬牧场过冬。<br><br>随着时代发展，世界范围内仍保持游牧方式的群体已属凤毛麟角，阿勒泰的冬牧场是这种延续千年社会形态的活体，弥足珍贵。<br><br>不过，随着越来越多牧民的定居，饱含浪漫想象的游牧之歌，如今已在阿勒泰渐行渐远……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c20a713c69ed2w45222809_t.jpg@!rw9"><br><br>在风雪交加的恶劣天气中，新疆阿勒泰市阿拉哈克镇的牧民胡马西一家，正骑马赶着羊群走在转场的途中。<br><br>新疆是我国五大牧区之一，草场依据利用时间、不同地区而分为不同的季节牧场，以三季牧场为主，四季牧场和两季牧场为辅。<br><br>牧民遵循“逐水草而居”的规律，一年中要在不同的地区来回迁徙。<br><br>阿勒泰属于四季牧场，其中夏牧场分布在中、高山带的上下。<br><br>冬牧场（牧民称“冬窝子”）主要分布在有逆温现象的中、低山带的草原与荒漠草地上，在有些地区也分布在河谷平原或戈壁沙漠中。<br><br>冬牧场一般温暖、避风、向阳，有利于牲畜度过漫长而寒冷的冬季。<br><br><h3>在四季牧歌中，冬牧场是叙事最为沉重的部分</h3>在新疆，羊是衡量一个地区美誉度的重要指标，经常会有哪里的羊肉最美味的名誉之争。<br><br>争论中，阿勒泰与伊犁这两个地区常常“狭路相逢”，被提及得最多，看来伊犁大草原的对手非阿勒泰莫属，也说明阿勒泰的牧业在新疆占有显赫地位。<br><br>新疆被天山一分为二，天山以南被称为南疆，那里气候干燥温暖，光热资源富集，主要为绿洲农业区；天山以北被称为北疆（阿勒泰与伊犁都位于北疆），气候温润，降水丰沛，是传统的牧业区。<br><br>一农一牧，构成了新疆千百年社会生产形态的大格局。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c20a70bf18c83f35204835_t.jpg@!rw9"><br><br>对于牧民在冬季前往冬牧场的转场，外界往往所知甚少每年11月底或12月初，阿勒泰地区的哈萨克族牧民就要打点行囊，赶着牲畜，带着家人，长途跋涉，赶往冬牧场。<br><br>这是富蕴县吐尔洪乡喀拉吉拉村的牧民毛林一家，在将所需物资装载在骆驼背上。<br><br>新疆的地貌常被简单概括为“三山夹两盆”，其中三山中的一山，便是位于阿勒泰地区的阿尔泰山，这座在中国境内绵延500多公里的大山，海拔2300米以上的山地草甸和亚高山草甸带，是举世公认的优良夏牧场。<br><br>千百年来，生活在阿勒泰的哈萨克族等少数民族，沿袭着“四季转场，终年放牧”的传统。<br><br>每年3月中旬，积雪从南向北开始消融，牧民赶着牲畜从冬牧场一直向北游牧；4月初进入春秋牧场，开始接羔；6月向阿尔泰山夏牧场转移；8月下旬，山区降雪，牧民将牛羊向山外驱赶，开始从北往南游牧；10月初，南下回到春秋牧场；11月下旬或12月初，再次转回到冬牧场。<br><br>这样的循环，年复一年，每年长途跋涉，最长的转场要走近1000公里。<br><br>',
'<h2>撞痕累累的地球卫士——近看月球上数以万计的撞击坑</h2>我国探月工程“嫦娥四号”探测器预期将降落在月球南极附近的艾肯盆地，并开展巡视探测。<br><br>这是人类首次在月球背面着陆，也将是中国航天事业的又一个里程碑。<br><br>人类探索月球背面具有重大的科学意义。<br><br>这里的电磁环境非常干净，是天文学家梦寐以求的理想场所，可以开展空间科学领域最前沿的低频射电天文观测。<br><br>同时，利用月球背面艾肯盆地保存的最古老月壳岩石的独特条件开展地质特征调查，有望在国际上首次建立综合地质剖面和演化模型，获得对月球早期演化历史的新认知……由于“嫦娥四号”的着陆点位于月球背面的一个撞击坑里，所以，我们特别策划了一组文章，以月球上的“撞击坑”为切入点，与读者一起走进“广寒宫”。<br><br>月球，人们叫它“月亮”，也有人愿意叫它“玄兔”，仿佛这样的它会更带一丝神秘与浪漫。<br><br>它被地球吸引，围绕着地球奔跑。<br><br>直径约为地球四分之一的它，和地球相比显得略微渺小，然而，就是这样娇小的月球却承载了大量的撞击，形成了数以万计的撞击坑。<br><br>幼时的我常常喜欢在夏天的夜晚，坐在槐树下，仰望高悬空中的那轮明月。<br><br>看它圆，看它缺，我的心情也会随之喜，随之悲。<br><br>后来，我开始渐渐懂得，月球上没有名曰“广寒”的宫殿，里面也没有一个怀抱玉兔的仙子痴痴等待，吴刚折桂、嫦娥奔月都是神话中的故事。<br><br>长大后，我开始懂得“阿波罗”登月，开始随着一次次深空探索计划的实施深入了解月球，试图和奔月的“嫦娥”一起，探索它的奥秘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/24/5c20b6335852f2654235573_t.jpg@!rw9"><br><br>“嫦娥”奔月之地，科学意义重大冯·卡门坑和克雷蒂安坑是“嫦娥四号”着陆区的主区和备区，它们位于月球背面、南极附近的艾肯盆地（下图）。<br><br>本图的视角是从月球南极点上空从南往北看。<br><br>对这些撞击坑的深入研究将有助于认识月球深部物质组成以及月球早期演化历史，并为揭示月球正面与背面地质特征巨大差异的成因提供线索。<br><br>制图／中国科学院 空天信息研究院行星遥感团队<h3>“嫦娥四号”奔月的目标：月球的背面</h3>月球，清冷而美丽，古往今来承载了太多情怀，无数文人墨客为之痴迷，于是有了“露从今夜白，月是故乡明”的乡思，“明月出天山，苍茫云海间”的广阔和“我本将心向明月，奈何明月照沟渠”的无奈。<br><br>后来，我们慢慢知道，月亮并不会发光，它的光芒源自太阳。<br><br>再后来，我们知道月球始终是圆的，只是由于相对位置的变化导致我们看到了阴晴圆缺。<br><br>然而，很少有人知道，月球几乎永远是以同一面朝向地球的。<br><br>Alexander M.E.等学者发现月球曾经以较快的速度自转，但是由于来自地球的引力不断对月球产生作用力，这个力与月球的自转方向相反，就像把月球往回拽，导致月球自转速度不断减慢，直到绕轴自转的周期与绕地球的公转周期相同。<br><br>于是，现在的月球总以同一面持续面对地球，这也就是我们常说的“潮汐锁定”。<br><br>我们将月球朝向地球的一面称为正面，而相对的另一面则称为背面，也称为“暗面”。<br><br>然而，暗面并不意味着月球背面会永远处于阴暗当中，事实上，它如同正面一样会被太阳照亮。<br><br>著名学者Plait P.C.就曾发现，当月相为新月时，我们看到月球的正面是黑暗的，而月球的背面则会被太阳照亮。<br><br>伴随着“嫦娥四号”探测器的发射，“嫦娥仙子”将首次奔向月球背面，而这也将使中国成为全球首个实现月球背面着陆的国家。<br><br>',
'<h2>从“金沙江大滑坡”到破解“大禹治水”之谜</h2><h3>我们生活在西西弗斯神话里</h3>前些日子，金沙江白格段大滑坡，滑下来的大量巨石和沙土堵住了金沙江，受阻的江水迅速形成了一个堰塞湖，上涨的水面淹没了几个乡。<br><br>接着，水流冲破阻挡，洪水下泄。<br><br>我看到视频中洪水通过虎跳峡的景象，浑浊的激流，奔腾咆哮，以比平时多出十几倍、几十倍的水量冲出峡谷，滚滚向前……山体滑坡导致堵江成湖，湖水上淹下泄，造成灾害。<br><br>这种情况是突发事件，被淹被冲的江边城镇和百姓人家何曾想到会发生这样的事情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/12/25/5c2188651325e1o43076067_t.jpg@!rw9"><br><br>金沙江堰塞湖事件让人们窥见了一次大地运作的奥秘从2008年的汶川大地震，到今年的金沙江堰塞湖泄洪，堰塞湖作为一种严重的地质灾害而广为人知。<br><br>今年10月11日，西藏自治区昌都市江达县波罗乡境内发生了山体滑坡堵江成湖，被称为金沙江白格堰塞湖，10月12日水面漫过了堵江体，自然泄洪，但是11月3日在原址再次发生了山体滑坡，导致金沙江断流。<br><br>在自然情况下，93%的堵江堰塞湖会在一年内自然溃决，50%以上会在10天内溃决，但关键就在于自然溃决的时间无法预判，巨大的蓄水量隐藏的危险无法忽视。<br><br>白格堰塞湖的蓄水量在十几天之内就超过了5亿立方米，最终由军队人工开挖了一条长220米的泄洪通道，才缓解了险情。<br><br>这是一次在媒体时代，人们高度关注的滑坡堵江成湖的现象。<br><br>其实这是大自然中时常发生的地质过程。<br><br>堰塞湖对人类来说是灾难，对自然而言，则是一次塑造大地形态的过程。<br><br>摄影／何勇说是突发事件，但这种事件并非罕见。<br><br>实际上，这种滑坡造成堰塞湖的事情时有发生。<br><br>远的不说，近些年在金沙江上就一再发生此类事件。<br><br>如2014年8月3日地震造成金沙江云南昭通市鲁甸县江段及其支流牛栏江红石岩发生崩塌滑坡，造成几个大型堰塞湖。<br><br>接下来8月4日在金沙江云南曲靖段又发生滑坡，造成堰塞湖……这说的仅仅是近些年长江的金沙江这一段的情况，可见滑坡造成堰塞湖这种事虽是突发灾变，但发生的概率并不低。<br><br>其实从宏观视角看，这种滑坡堰塞湖溃决事件只是一个更加宏大的、周期性发生的地球物质运动的一个细节而已。<br><br>',
'<h2>香港寻“林”</h2>香港的都市区内集中了数千座高层建筑，这些密集如林的高楼一簇簇向天而生，构成了香港都市的独特风貌。<br><br>繁华的都市之外，分布着全世界面积最大的六角岩柱群，巍峨错落的六角岩柱形成于1.4亿多年前，20多万根岩柱钻出海面，矗立在海岸线上，构成了旖旎多姿的自然景观。<br><br>“林”在地理学上指分开的石柱群或柱状山体群，六角岩柱虽不是严格意义上的“林”，但水泥森林与海岸岩柱在视觉上非常相似。<br><br>香港发现的最早地质岩层距今4亿年前，在这4亿年间，香港地质发生了沧海桑田的巨变，海岸岩石就是解密香港沧桑巨变的那串密码。<br><br>说起闻名遐迩的香港，很多人闪入脑海的画面就是其作为世界大都市所呈现的高楼大厦和璀璨夜景，但繁华都市背后美丽的自然风光，尤其是香港独特的六角岩柱地质景观却长期被人忽略，很多本地人都鲜有知道香港拥有世界级的六角岩柱景观，更不要说内地人了，奇特的柱状节理和嶙峋岩石诉说着南海边这座国际化大都市隐藏的亿万年沧桑岁月。<br><br>都市外的六角岩柱高高耸立，矗立在海岸边，都市内香港的摩天大楼也多建在海岸边，幢幢高耸的大厦构成了都市的“水泥石柱”方阵。<br><br>虽是无意而为，却在自然风貌和城市景观上展现出了异曲同工之妙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7aca969efc3n33548402_t.jpg@!rw9"><br><br>在香港繁华的闹市边缘分布着大面积罕见的酸性火山岩柱状节理香港粮船湾附近的破边洲原本与粮船湾同属一体，因长期受海浪冲击，岩体薄弱之处不断被侵蚀，最终与粮船湾分开成为海蚀柱。<br><br>在它被切开的部分，一条条的六角岩柱整齐排列，长约200多米，宽约100多米，高达60多米，宛如一根根石柱林立在海边，因此得名“万柱海岸”，又好似一架管风琴，因而又得名“风琴壁”，海浪拍打着海岸，形成有节奏的冲击声，仿若这面风琴被弹拨发出的乐声一样。<br><br>粮船湾和破边洲是香港六角岩柱的主要分布地点。<br><br><h3>海岸岩石泄露了香港4亿年的成长秘密</h3>说起香港的历史，很短，短到只有100多年，但香港的历史却又很长，香港境内最古老的岩石是距今4亿多年前晚古生代泥盆纪的沉积岩，位置在今天新界东北部的黄竹角咀。<br><br>新界东北部坪洲岛的发育时期为距今0.8亿—0.5亿年的新生代古近纪，是香港最年轻的沉积岩。<br><br>虽然沉积岩地区仅占香港面积的15%，但却是香港4亿年沧海桑田的见证。<br><br>4亿年的时光里，炎热干燥与温暖湿润气候的转换，陆地与海洋变迁及火山喷发的地壳活动等纷纷在香港上演。<br><br>亿万年前的多次火山喷发形成了香港今天的主要区域，而在距今约1.8万年前地球最后一次冰期最盛的时候，香港的海平面比现在低120米，海岸线在现在海岸以南130多公里处。<br><br>此后，海平面迅速上升，海水淹没了原来的陆地，成为一片泽国，河谷则成为深入的海湾，昔日高耸的山脉被淹没至山腰，成为陡峭的海岸，低矮的山岭成为突出海面的海岛。<br><br>距今6000多年前，海平面趋于稳定，现代海洋营力又在此基础上成功塑造出了香港今天风光旖旎的海岸形态。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7af54832382y73510195_t.jpg@!rw9"><br><br>侏罗纪早、中期，香港就有过层状火山喷发。<br><br>到1.65亿-1.4亿年前的侏罗纪晚期，火山活动更为活跃。<br><br>猛烈的火山活动持续了2500万年，最后一次火山活动的喷发量超过1.3亿立方米，火山灰覆盖了香港1000多平方公里的陆地面积，厚度达1.3公里，香港海岸大面积的六角岩柱也形成于这个时期，图为中生代香港四次火山喷发形成的火山中心或破火山口推断地点及六角岩柱的主要分布地点。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7b62481b9a4345150857_t.jpg@!rw9"><br><br>图为粮船湾附近海岸的六角岩柱群及岩柱底部被海浪侵蚀形成的海蚀洞。<br><br>摄影／赵洪山<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/pic/2018/11/23/5bf7b03bd968e5680915899_t.jpg@!rw9"><br><br>绘图／谭希光<h3>同是六角岩柱，为何香港的海岸更让人叹为观止？</h3>世界上的六角岩柱分布非常广泛，许多与火山熔岩有关的地质构造中均可见到柱状节理，如被列入世界自然遗产的北爱尔兰巨人堤道和韩国济州岛，在我国的台湾澎湖、江苏南京六合、云南腾冲、浙江大鹿岛、福建南碇岛等地也有柱状节理分布。<br><br>但当我第一次见到香港六角岩柱的时候，仍然为之惊叹，大自然鬼斧神工勾勒出的天然海岸壁画就这样铺陈在我面前，我想凡是见过了香港的六角岩柱，就会改变对香港的固有印象，虽然香港只有1100多平方公里，但是大自然的恩赐却非常丰厚。<br><br>',
