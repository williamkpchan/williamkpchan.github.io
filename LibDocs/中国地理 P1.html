'<h2>走岸线：问道山间,寻仙海上慢行山东半岛</h2>山东半岛段的海岸，是“走岸线”路线中“仙气”最重的一段。<br><br>奇特的海陆交错地貌，带来了山与海的奇观，超然于世外的胜景，也培植了海外仙山的传说。<br><br>在山东半岛上慢行，思及仙人旧迹，俗念全消；登山临海之际，真有飘然出尘之慨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/CF/wKgBzFgW5KaAcRAMAANi7aSpJP8715.tub.jpg@!rw9"><br><br>体验者 盛文强（文字）出生于青岛胶州湾内的一个海岛上，父母都是岛上的渔民。<br><br>走出海岛、走出父辈命运的他，又选择以写作回归海洋。<br><br>为了研究中国古代海洋文化，近年来奔走于渤海、黄海、东海和南海之间，几乎走遍了中国海岸线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/79/wKgBy1gW5KiAIdePABPlYUvLzm8420.tub.jpg@!rw9"><br><br>体验者 侯贺良（图片）山东省摄影家协会主席，常年在野外拍摄，徒步成了习惯，即使在空中航拍，也会想着如果能在下面行走该是多么惬意。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/CF/wKgBzFgW5KuALJAtAEfZMe7-BRw771.tub.jpg@!rw9"><br><br>黄河入海口有着全国其他任意一段海岸都没有的浑茫大气。<br><br>黄河在这里呈扇面状铺展开来，冲积出了广阔的新生三角洲，其上湿地沼泽随处可见，河沟海汊交错纵横。<br><br>在其中徒步，面对似乎怎么也走不出去的莽野，不由令人切身体会到自然的博大和人类的渺小。<br><br><h3>在黄河入海口，看莽野湿地的大荒之气</h3>从鲁北的滨州到东营的黄河入海口，行走在大地上，我开始时惊奇于这里的泥土黄里透红接近橘色，后来看了黄河，才知道这是黄河的颜色——脚下的这片平原，都是黄河的泥沙。<br><br>滨州至东营一带的海岸，海水也被黄河染成了黄色，以浑浊的泥滩居多，谈不上什么海景，但身处这片莽野湿地，浑茫的大荒之气扑面而来。<br><br>在这片平原地带上，大海带来了盐碱，只有红荆条、黄须菜、蓬蒿等耐盐碱的植物才能生长，退海之地有着白花花的盐碱，宛如雪地，那么，红荆条就是雪地上的红云了。<br><br>它扭曲盘旋的枝干，令我想起沙漠上的胡杨，都是历经磨难的树。<br><br>在沾化县滨海镇，有千余亩的红荆林，穿行其中，红荆条那乱蓬蓬的一丛阴凉，是行走中最好的休息处。<br><br>在树荫下抬头观望，可看到它一簇簇的如米粒大小的粉色小花，枝条则是暗紫色，枝枝挺立，可见其韧。<br><br>一路东行，海岸地带往往无路可走，必须绕行，直到东营境内的黄河入海口，才又一次来到海边，看到了河海一色混黄的奇观。<br><br>黄河在这里变得开阔，来自高原的野性消磨殆尽，变得宽厚从容起来，丹顶鹤、长腿鹬、白鹭等鸟类的俊逸身姿随时可见。<br><br>在这片混沌的地带，黄河呈扇面状铺展开来，湿地和沼泽随处可见。<br><br>这里是芦苇的天下，整个世界都是白花花的芦苇穗，走到力尽，也未见其边际，仿佛永远也走不出去。<br><br>人在其中显得那么渺小，这是大自然塑就的奇迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/79/wKgBy1gW5KeAQsArAAlEUo3-N8Q805.tub.jpg@!rw9"><br><br>张永战南京大学地理与海洋科学学院海岸海洋科学系副教授与处于同一构造隆起带的辽东半岛遥遥相抱，环绕着渤海。<br><br>山东半岛如凤头直伸入海中，成为中国最大的半岛。<br><br>活跃的东北与东南季风波浪，不断地拍打着岬角，侵蚀的泥沙沿岸搬运再堆积，形成了丰富多彩的浪控海岸地貌景观。<br><br>既有陡峻的海蚀崖、奇特的海蚀柱，又有典型的连岛坝与陆连岛（芝罘岛）、狭长的沙嘴、大型的沙坝－湖。<br><br>加之，荣成的大天鹅国家自然保护区、蓬莱八仙过海的传说与海市蜃楼的奇景、青岛的崂山和海滨浴场，以及胶州湾跨海大桥与隧道等大型海岸工程，更有暖温带的众多水果和自成一系的胶东菜，形成了硬朗过瘾的海岸大餐。<br><br><h3>在烟台，看仙界与红尘近在咫尺</h3>蓬莱是烟台下辖的县级市，在中国古代神话传说中是仙人的居所，这里常有海市蜃楼出现。<br><br>曾经出守登州的苏轼，就写下过“重楼翠阜出霜晓，异事惊倒百岁翁”的诗句，海市蜃楼成为他难以磨灭的记忆，并伴随其一生。<br><br>',
'<h2>走岸线：看曾经海防最严密“海盗”最猖獗的海岸沿《筹海图编》行走闽浙</h2>走岸线不仅可以看风光，也可以触摸历史。<br><br>闽浙海岸岸线曲折、景观壮丽，更引人注目的是，从明初海禁到隆庆开海再到嘉靖倭患，在这段海岸曾上演了一幕幕封闭与开放、融合与冲突的悲喜传奇。<br><br>作为那段历史的见证者，遗存于世的是遍布海岸线的卫所遗址。<br><br>明人郑若曾编撰的《筹海图编》中，对这些卫所城池进行了全景描绘，沿着书中所绘的福建、浙江“沿海山沙图”行走，在遍地的卫所遗址中，追忆东南海疆的峥嵘岁月，感受的海洋与陆地的一次次搏击，看变幻的人群与不变的风景，别有一番意味。<br><br><h3></h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/C7/wKgBzFgTG8eAXWgrAANfKMghm6o011.tub.jpg@!rw9"><br><br>体验者  萧春雷（文字）福建泰宁人，现居厦门。<br><br>常年的临海生活，使他对海洋文化非常着迷,长期关注中国古代海疆、海防、海盗、海商等海洋文明相关话题。<br><br>他认为，作为海陆边界，海岸上激荡着大陆文明与海洋文明的碰撞交融，透过车窗眺望，我们只能看见优美的海滨景色，海岸最深邃的秘密只向慢游者的脚步敞开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/71/wKgBy1gTG8aAInxJAAFpJYTPLvc586.tub.jpg@!rw9"><br><br>体验者 李鸾汉（图片）自幼生活在长白山区，受大自然熏陶洗礼，青年时期喜欢游走于川岗河流之间，春挖野菜秋收山珍，冬猎雉鸡夏锄垄亩。<br><br>在城市工作之余，节假日外出采风，用相机记录河山田园、风土民情。<br><br>摄影是生活的一部分，行走是摄影的载体，行摄人生，乐此不疲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/71/wKgBy1gTG8mADcXxAAypxOEbNks842.tub.jpg@!rw9"><br><br>慢行在闽浙海岸，忘记时间，追随海岸线的弯折、冲锋或往复，感受海蚀奇观、卫所遗址、渔港海鲜、方言与风土……如果你手持一本明人编撰的《筹海图编》，甚至可以回溯五百年时光，追寻大航海时代的东南沿海风云。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/71/wKgBy1gTG86ALR0YAEQlSNsbKW8062.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C7/wKgBzFgTG9CAYaTrAEjtS45UbkE400.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/71/wKgBy1gTG8qAGWOoABnwFYPDi58891.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/C7/wKgBzFgTG8yACQ_QACKTVceEvJA487.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C7/wKgBzFgTG8qAWPtUAATPwGgOgCg023.tub.jpg@!rw9"><br><br><h3>诏安湾：明清海盗聚集的巢穴，今日海产养殖的乐土</h3>福建海疆其实应该从南澳岛算起。<br><br>这座北回归线上的岛屿，明代以海盗窟闻名中外，后来由闽粤分治，1914年才全部划归广东。<br><br>在《筹海图编》里，南澳岛是座无人岛，隔海与粤闽边界的两座所城——广东潮州饶平大城所和福建漳州诏安玄钟所相对。<br><br>《筹海图编》是明人郑若曾撰写的巨著，以72幅地图组成“沿海山沙图”，全景描绘了南起广东防城营、北至辽东鸭绿江畔的明代我国沿海山川岛屿和卫所城池。<br><br>海中的岛屿礁石，岸上的山情水势，沿岸的港口海湾，沿海的卫、所、墩、台跃然纸上，甚为详备。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/71/wKgBy1gTG8uAeN1yAAFje5w1hp4775.tub.jpg@!rw9"><br><br>本次“走岸线”闽浙段的体验者随身携带了一本《筹海图编》。<br><br>明初海禁，在沿海地区建立起完整的卫所体系。<br><br>嘉靖年间倭患大爆发，导致了海防地理的奇书《筹海图编》于1562年问世，书中的“沿海山沙图”是我国迄今所能见到的最早、内容详备而又完整的海岸地形与海防地图。<br><br>我闽浙海岸行的第一个目标就设在了《筹海图编》中福建界里的第一个卫所——诏安玄钟所。<br><br>穿过诏安县城，经过梅岭镇赶到宫口村和玄钟所。<br><br>徒步行走在乡间公路上，沿途所经都是渔村、养殖场，路边的龙眼树果实累累。<br><br>玄钟所坐落在梅岭半岛顶端，属于镇海卫，又称悬钟所。<br><br>我原来误以为玄钟所城在悬钟村附近，其实真正由所城发展出来的村子是南门村和东门村。<br><br>城内古街巷仅存东南一隅，几位妇女蹲在南门瓮城水井边浣衣。<br><br>城外有清人题刻的“望洋台”适合远眺：南面海天茫茫，西南方有南澳岛，东面诏安湾的后面现出东山岛南部的群山轮廓。<br><br>',
'<h2>走岸线：这里有中国大陆最棒的滨海慢行系统珠三角海岸线</h2>在中国的大陆海岸线上，珠三角海岸是比较特殊的一处。<br><br>它的特殊之处不仅在于海岸岩礁的壮丽或是沙质海滩的柔美，而是在这段岸线上，已经建成了几段中国大陆岸线上最适宜徒步或骑行的滨海慢行系统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/C7/wKgBzFgTCR-AF-9YAAKaxAzWOZ8699.tub.jpg@!rw9"><br><br>体验者 许新立（文字）独立旅游策划人，徒步爱好者，中国首批绿道运动践行者，珠三角绿道网的设计者之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/71/wKgBy1gTCR-AQoWiAAIz9Zf9RiE446.tub.jpg@!rw9"><br><br>体验者 张何军（图片）常居深圳，户外运动爱好者，走遍城市和山野，徒步是一种生活方式，喜欢看海喜欢看山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/71/wKgBy1gTCSKAAdGqABlXUOPXJ78416.tub.jpg@!rw9"><br><br>在深圳“走岸线”是很时尚的行为，深圳湾绿道是深圳目前人气最旺的绿道，总长15公里，沿深圳湾9公里海岸线串起了15个不同主题、不同风格的市民公园。<br><br>每到早晚时分或是节假日，在绿道上徒步的、骑自行车的、滑滑板的、滑轮滑的人比比皆是，往往是全家老少一起出动，共享天伦之乐。<br><br><h3>我有一个在海滨漫步的梦想，曾经只能到香港实现</h3>也许每一个生活在海滨的人，都有一个在海滨漫步的梦想，但曾经在珠三角，想在海滨漫步却是一个奢望，因为无路可走——滨海城市的海岸线被工厂、码头占据，被海景房蚕食，被快速公路割裂，很难让人有亲近的欲望。<br><br>十几年前我第一次来到珠三角，诧异地发现，明明滨海的广州和深圳，身处其中竟然只能看到高楼大厦，几乎看不到海，更不要宵想在海滨漫步了。<br><br>记得当时有部电影《我的美丽乡愁》，剧中刘璇扮演的打工妹说想来广州看海，被广州老板狠狠嘲笑，说“广州没有海只有钱”，可见在“老广”自己心中都不觉得广州是个可以亲近海的城市。<br><br>那时在珠三角的各个城市中，只有珠海的“情侣路”，才满足了一下我海滨漫步的小小心愿，只是步行道外侧快速路上不时呼啸而过的汽车颇有些大煞风景。<br><br>真正让我对海滨漫步痴迷到不可自拔的，始于邂逅香港麦理浩径。<br><br>麦理浩径是香港最著名的一条徒步路线，去之前我就听说这条线的第一第二段是在香港海岸线的山上，沿途可以看到无敌海景。<br><br>刚从麦理浩径的起点北潭涌出发，我注意到了一个细节：沿途隔一段就会出现一个“标距柱”，上面有非常醒目的一组编号“M 一组三位数”，同行的香港朋友告诉我，“M”代表麦理浩径，001代表第一根，以后隔500米有一根，这些标距柱可以让行走其上的人了解自己徒步将要走和已经走过的距离，而且遇到紧急情况报警时，便于说明自己的位置，这让我瞬间对麦理浩径的建设管理者充满了敬意。<br><br>后来回忆起徒步麦理浩径的经历，我清楚地记得万宜水库东坝防波堤外，清澈的海水呈渐变色向远处延伸；记得行走在茄湾沙滩上，脚下白色沙滩纯净细腻的质感；记得大浪湾的青山如黛、岸线绵延，蓝色的大海和绿色的青山之间那纹理清晰的黄砂岩……但让我触动最大的，还是沿途的路标、指示牌、补给点、公共交通接驳点……一条徒步道，把香港自然生态之美展露无疑，细致的服务设施更是处处体现了城市管理者对人的关注和关心。<br><br>一河之隔，大陆的居民却只能对香港羡慕嫉妒恨了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/71/wKgBy1gTCSCAbMuzAAHJV0fOcBE976.tub.jpg@!rw9"><br><br>珠三角地区绿道网路线图<h3>盐田滨海栈道，珠三角第一条滨海绿道，真正为普通大众徒步服务的绿道</h3>从自然地理上看，同属珠三角地区，深圳大鹏湾到惠州大亚湾一线的海岸线与香港比毫不逊色。<br><br>这段海岸线轮廊曲折多变，近岸水域大湾套小湾。<br><br>既有怪石遍布的山地丘陵岸线，也有平缓的沙滩岸线，而且受洋流影响，水质要明显好于珠三角西部地区。<br><br>但在过去，因为大鹏半岛远离深圳市区，多山多林，交通不便，一直处于被遗忘的角落，只有资深的驴友才有机会来这里领略惊世之美；而大亚湾沿线自从开发了度假区后，掀起了旅游地产开发的热潮，海滩沿线的楼盘鳞次栉比，将海岸线切割成了碎片，完全破坏了自然之美。<br><br>什么时候我们才能既可以近距离欣赏大自然的馈赠而又不破坏大自然呢？<br><br>2009年，珠三角绿道网规划的提出，给了我们一个弥补缺憾的机会。<br><br>非常有幸，我也成为了绿道网设计者中的一员，得以亲手帮自己实现海滨漫步的梦想。<br><br>所谓绿道，是指用来连接的各种线性开敞空间的总称，由绿廊系统和慢行系统两部分组成，我们使用的主要是绿道的慢行系统，包括从社区自行车道到远离城市的溪岸树荫游步道等。<br><br>',
'<h2>走岸线：行走在中国最原始的海岸线上徒步北部湾</h2>我国海岸线绵延1.8万公里，其南部起点在北部湾北仑河口。<br><br>《中国国家地理》“慢步中国·走岸线”体验小组，就选定了北仑河口作为起点。<br><br>由于历史原因，北部湾这段海岸开发最晚，在其他沿海省市沿岸大肆建工厂、盖海景房的时候，这里的岸线保持了最原始的风貌。<br><br>虽然原始但绝不单调，在旅程中，体验小组在北仑河口遭遇越南走私者、在防城港市体验新修的绿道、在钦州湾失足落下防波大堤、在北海邂逅“船上的街市”……精彩纷呈的故事将逐一为您呈现。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/6F/wKgBy1gS8AKATAyJAADrYEaqjdU224.tub.jpg@!rw9"><br><br>体验者 朱千华（文字）人文地理作家，热爱徒步。<br><br>“我徒步的原因很简单，因为长期伏案写作，身体日渐发福，心颇烦闷。<br><br>就量身制定了融田野考察、散心、瘦身于一体的徒步计划。<br><br>此前已徒步夏特古道（2014年）、虞坂古道（2015年）、滇越铁路（2015年）等内陆山区。<br><br>山走过了，就向往海。”<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/C5/wKgBzFgS8AKAYQ02AACg-DTeTuY014.tub.jpg@!rw9"><br><br>体验者 葛蔼（图片）地道东北人，现居云南，自由摄影师，常年行走在山林江海之间，因为向往自然向往美食，于是成为行走的动力，每到一地，必拍美景必尝美食，四海为家行走为乐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/6F/wKgBy1gS8AmAJSs5ACdhjCcv6XA970.tub.jpg@!rw9"><br><br>北仑河入海处，中越两国山水相依，北仑河平静地注入大海，海天一片澄明。<br><br>没有乱石穿空，没有惊涛拍岸，在这里看不到国界，也看不到纷争，完全是一派安乐祥和的山水田园景象。<br><br>我们“走岸线”北部湾段的体验者朱千华和葛蔼就从这里沿着海堤，开始了他们的行程。<br><br><h3>高潮迭起的走岸线第1天：零距离接触走私者·拜千年榕树神·尾金滩裸浴</h3>2016年8月23日，处暑。<br><br>处暑即出暑，北方日渐秋凉，而地处亚热带北部湾地区的广西东兴市，依然阳光充沛，据预报，白天最高气温达33度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/6F/wKgBy1gS8AeAfejVACO-xaGtU9w196.tub.jpg@!rw9"><br><br>榕树头村榕树多，其中一棵千年古榕，高约二十余米，十人方能合抱，树龄约1300年左右，是目前广西发现最老的榕树，附近百姓视其为神，烧香建庙以拜之。<br><br>我们走岸线的体验者也入乡随俗，在此拜树神，以期保佑“走岸线”行程一路顺利。<br><br>一大早，我从东兴市区来到竹山村。<br><br>位于中越界河北仑河入海口的竹山村，是中国南部海陆相会处。<br><br>靠海边有球状雕塑，名曰“零点”，原是东兴至那坡沿边公路的起点标志，现在也被当作中国南部海岸线起始点。<br><br>不远处有“大清一号界碑”，正面写着“大清国钦州界/知州李受彤书/光绪十六年二月立”。<br><br>看到此我忽然有个疑问：界碑往往一面标注为中国，另一面标注为邻国，可一号界碑却并非如此，何故？<br><br>后来询问值勤的边防战士，原来，中越两国陆地接壤处，立碑于国界线上，正反标注两国；若以河为国界，则界碑分别立于各自岸边。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/C5/wKgBzFgS8AaAI-HsAA_ww2uMLFk932.tub.jpg@!rw9"><br><br>在北仑河口，“走岸线”体验小组见到了一个奇怪的球形雕塑，仔细阅读说明才知道，这是广西东兴至那坡中越沿边公路的零点纪念碑，现在也被当作中国南部海岸线的起点标志。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C5/wKgBzFgS8AOAQUREAAISizLLC9A080.tub.jpg@!rw9"><br><br>从大清国一号界碑处出发向南行走，漂亮的北仑河海堤出现在眼前。<br><br>轻松走上海堤，忍不住驻足眺望。<br><br>北仑河平静地注入大海。<br><br>海阔天空，一片澄明。<br><br>这里看不到国界线，也看不到纷争。<br><br>继续前行，突然看见一些渔船聚拢至海边。<br><br>海滩上，有渔民正在上船下船、背驮肩扛地忙碌。<br><br>我想了解渔民收获，就靠拢过去，掏出手机拍摄。<br><br>立刻，有几个人很警惕地盯着我。<br><br>直到此刻，我仍未意识到危险。<br><br>我看到一位渔民背着一个大麻袋，走路摇晃，就很热心地追上去扶他一把。<br><br>另一个人马上冲到我身边，也不说话，一下把我挡开。<br><br>正在发懵，一个拎着竹篓的老渔民走来，拉着我的手臂说：“走，看看我的鱼如何。”<br><br>我被他拉上堤岸。<br><br>此时，大堤上有不少拉货的车辆，有许多人戴着斗笠，阳光太强，看不清斗笠下他们的脸。<br><br>拉我的渔民并未松手，而是继续往村子里去。<br><br>我说：“老乡，你把我带去哪里？”渔民并不回应，在竹林里走了一段，见四下无人，才松开我的手说：“那些是越南走私的人，千万别惹他们。<br><br>他们已盯上你，先到我家歇歇再走。”<br><br>我这才恍然大悟，心里对老渔民充满感激。<br><br>',
'<h2>走岸线：品味大海与陆地碰撞出的奇丽景观和激荡历史</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/6E/wKgBy1gSwUeACbiGAB5d22lq6fk780.tub.jpg@!rw9"><br><br>当海水和陆地碰撞在一起，一条交界线就出现了，这就是海岸线。<br><br>海与陆的一次次搏斗与交融，造就了海岸上柔软的曲线或尖锐的弯折，造就了嶙峋的礁石或舒缓的沙滩，造就了一处处自然胜景，也留下一段段历史传说。<br><br>行走在海岸线上，欣赏风景、追忆历史、思索自我、感悟人生……图为浙江温岭，道路沿着海岸线曲折往复，蜿蜒前行。<br><br>摄影／李鸾汉<h3>我们为什么要“走岸线”</h3>作为一个有着长达1.8万公里大陆海岸线的国家，从礁岩峻峭的基岩海岸到柔软舒缓的砂质海岸，从吸引了无数海鸟栖息的淤泥质海岸到生机盎然、缤纷多彩的红树林、珊瑚礁海岸，可以说这个地球上的海岸类型在我国是凡所应有、无所不有、应有尽有。<br><br>那么你有过沿着海岸行走的经历吗？<br><br>不是透过车窗，遥遥眺望海岸；不是把汽车直接开到某片沙滩上，然后下车，蜻蜓点水似的玩玩水、堆堆沙；而是沿着大海一步一步走在沙滩上、走在礁岸上、走在防波堤上……在我和几位热爱户外运动的朋友谈起走海岸时，他们说，海岸有什么好走的，看见的除了海就是海，脚下的除了沙滩就是礁石，太单调了，怎么走都没意思。<br><br>我说，这是因为你对海岸了解不够、太忽视它了，实际上每段海岸都值得你用心来慢慢品味：海水的颜色会随着天气和光线的变化而变换，每一次海水冲上岸都会“开”出不同的浪花；沙滩和沙滩也是不同的，赤脚走上去，颗粒最细的沙绵软如粉，颗粒稍粗的又会有一种细细碎碎的摩擦感，如果是小砾石较多，走上去就像在按摩；礁石也大有可观，海蚀作用形成的海蚀柱、海蚀洞、海蚀崖……形态奇异，充满了魔幻色彩；在海岸上行走时，你还会邂逅那些栖息在海岸带上的生物，贝类、藻类、鱼类、鸟类……它们会让你看到眼花缭乱、应接不暇。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C4/wKgBzFgSwUSAah4nAAYbTaqCyLU359.tub.jpg@!rw9"><br><br>走岸线参考路线总图在听了我关于走海岸的描述后，有些人表现出了惊奇，表示从没有留意到海岸竟有这么多隐藏的美好；有些人则还是认为，相比翻越高山、穿过峡谷、深入沙漠瀚海，海岸太过寻常了，不值一走。<br><br>我突然想起了这句话“中国是海洋大国，但不是海洋强国”。<br><br>是的，虽然拥有漫长的海岸线、辽阔的海疆，但历史上我国长期“重陆轻海”，直到现在，我们的海权思维、海洋意识以及对大海的认知，和海洋强国的国民相比都有着较大差距，人们对海洋的了解程度和关注程度一直都比较低，缺乏探索大海、走向大海的欲望，就更不用提走海岸了。<br><br>但实际上，作为两大自然板块——大陆与海洋——的交互之处，海岸线上的景观丰富，远远超出你的想象；作为两大人类文明——大陆文明与海洋文明——交会之所，海岸线上历史深邃，值得你孜孜不倦地探寻求索。<br><br>走海岸，不是浮光掠影地匆匆而过，而是放慢速度，用全部的身心去感知、去了解、去体验海岸，你一定会有不一样的收获！',
'<h2>徒步高黎贡在边陲地理背影与中原文化守望中穿越</h2>当胡线穿山越水来到西南端，横断山脉成为最出乎意料的注脚。<br><br>线的东南自然是人口密集的城市群，而线的西北，却也没有因为横断山区的阻隔而变得孤立。<br><br>高黎贡，既是不可逾越的险阻，也是庇佑秘境的屏障。<br><br>在它的庇佑下，腾冲成为云南最边远的汉文化中心，我们的胡线体验者将徒步高黎贡，去翻阅这一部散落在边地的汉书。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/6C/wKgBy1gRpOSAdFZZAAK9xThvCVE905.tub.jpg@!rw9"><br><br>体验者 郑怡（文字）喜欢旅游、摄影、绘画，所撰写的游记发布于各大旅游网站均获得热评，目前是携程旅游网旅行家、途牛旅行网大玩家等。<br><br>曾担任《中国西部》美编部主任、某传媒公司视觉总监、西部影像俱乐部秘书长；目前在某文化传播公司担任新媒体运营总监，主要负责旅游推广的创意策划、网络推广、达人包装推广等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/6C/wKgBy1gRpOSAVsG6AAcAJM1FO-o956.tub.jpg@!rw9"><br><br>体验者 乐柏君（图片）重庆市大足人。<br><br>2012年涉足摄影，擅长拍摄风光和人文。<br><br>作品曾刊登在《中国国家地理》、《中国西部》、《旅行摄影》、《摄影之友》等刊物上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/C2/wKgBzFgRpOmAX-geACSh48fN5EY476.tub.jpg@!rw9"><br><br>高黎贡山垂直海拔4000多米，跨越了五个纬度带，保存了地球上唯一从湿润热带森林到温带森林过渡的完整区域，“山脚夏日炎，封顶冰雪寒，一山分四季，十里不同天”。<br><br>此时海拔大约2500米左右，阳光透过林间缝隙照射下来，但林子依旧阴暗潮湿，行走起来又湿又滑。<br><br><h3>8月26日 雨</h3><h3>途经：腾冲和顺古镇</h3>1935年，地理学家胡焕庸将东北的瑷珲和西南的腾冲相连，发现它就是我国的人口地理分界线。<br><br>这条地面上无形的线从东北经华北，擦过古都西安，纵贯成都平原，到腾冲跨越千山万水，进入云南后还要翻越三座大山——云岭、怒山、高黎贡山，其中，高黎贡山，是胡焕庸线向东北进发的第一个自然山脉的阻隔，这片跨越了五个纬度带的山脉保存了地球上唯一从湿润热带森林到温带森林过渡的完整区域。<br><br>印度板块和欧亚板块相碰撞，使得处于板块俯冲缝合线地带的高黎贡山与胡焕庸线的分界线接近重合，因此，从人文地理的角度来看，高黎贡也起到了关键性的作用。<br><br>我们此行将从腾冲出发，翻越高黎贡山，用身体去感受山体两侧所反映出来的奇妙的胡线现象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C2/wKgBzFgRpOuAN5HCADsGf_8nmVY597.tub.jpg@!rw9"><br><br>高黎贡山有世界物种基因库的美誉，森林茂密，很多地方阳光照射不进来，再加上山中雾气的笼罩，使得这片原始森林看起来特别的幽暗。<br><br>图为我们的胡线体验者正在翻过倒下的树干，他们的脚下是刚刚落下不久的枯叶混着上千年前腐叶化作的泥土。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/6C/wKgBy1gRpOmADXYXABsr-dLOCrE497.tub.jpg@!rw9"><br><br>图为胡线体验者穿过一片密林，他们的头顶和两侧全是被绿色苔藓、松萝和各种寄生草包裹的树枝藤蔓。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/6C/wKgBy1gRpOuAWI-YADAvf1hOp6k014.tub.jpg@!rw9"><br><br>图为榕树村的100多亩火龙果种植园，在这个高黎贡山山脚下的小村里，柿子树、香蕉树、咖啡树和释迦果树遍地都是。<br><br>我们的第一站是腾冲和顺古镇，这个小镇坐落在几座火山间的小平原上，依山傍水。<br><br>居民的祖先是明初远征大理的军队移民，这些人深受儒家思想的影响，虽背井离乡，屯田戍边，但他们营造的纯汉族古镇，无不浸润和保存了中原汉族文化精髓。<br><br>我们一行到达和顺古镇已是次日凌晨。<br><br>穿过很多小巷，两旁都是民居，没有太多商业广告牌，估计都是当地人自己的住所，门口还摆放着老式的自行车，依稀有三两行人。<br><br>最后我们到达提前预定的客栈门口，在这个温馨清静的小院一宿酣眠，清晨的和顺古镇已经不再是昨晚时的冷清状，虽然下着绵绵细雨，但大片大片的荷塘跟雨滴格外搭配。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C2/wKgBzFgRpOSAUHNIAADiMmkWz-k270.tub.jpg@!rw9"><br><br>徒步高黎贡路线图<h3>8月27日 晴</h3><h3>途经：和顺古镇、热海</h3>清晨吃了一碗客栈老板娘做的腾冲饵丝，随即前往第一站，热海。<br><br>',
'<h2>徒步皇柏古道探访一条鲜为人知的蜀国运兵道</h2>以剑门关为基点，北连汉中的金牛道与胡线平行，而南下阆中的皇柏古道则与胡线横切。<br><br>如果说平行于胡线的金牛道展现了人文与自然的过渡与演变，那么横切于胡线的皇柏古道则大尺度地拓展了胡线的宽度。<br><br>我们的胡线体验者将从剑阁出发，徒步皇柏古道，去感受胡线东南的别样精彩。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/6A/wKgBy1gRdkiAbOgUAAKaFW31owQ204.tub.jpg@!rw9"><br><br>体验者 岳子惠（文字）籍贯四川成都，90后，毕业于安庆师范大学。<br><br>创办过个人文化工作室，在合肥万家热线、《安庆日报》等媒体开过个人专栏。<br><br>做过志愿者、舞蹈助教、文化产品推广员、活动策划员，酷爱考古、旅行、古琴。<br><br>后来转战成都，目前在一家传媒公司负责写作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/C0/wKgBzFgRdkmAR7F5AANou6Hhmx8581.tub.jpg@!rw9"><br><br>体验者 贾林（图片） 自由摄影师。<br><br>自幼喜欢摄影，同时又酷爱自驾和户外活动，在中国的大江南北拍摄了大量的影像。<br><br>喜欢用影像记录和捕捉美的瞬间，为《中国国家地理》杂志拍过“字库塔”专题的图片，参与过《发现四川》的拍摄活动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C0/wKgBzFgRdkiADuGgAAEMa8qAUrI353.tub.jpg@!rw9"><br><br>徒步皇柏古道线路图<h3>9月5日 阴</h3><h3>剑阁 </h3>我是一个“寻古迷”，古蜀道对我的吸引非常大。<br><br>蜀汉建兴六年（公元228年），诸葛亮兴师北伐，这一场战事可总结为：你猜猜我走哪条路？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/6A/wKgBy1gRdlOAPVeoAEkD2uUadho393.tub.jpg@!rw9"><br><br>“休称蜀道难，莫错剑门路”，在众多的古蜀道中，翠云廊最为诗意。<br><br>它以剑阁普安为中心，西南至梓潼，东北至昭化，东南接阆中，3条古道两侧，尽是无数年代久远的柏树。<br><br>其中剑阁到阆中这条古道，具体的线路无法得知，需要进一步探索。<br><br>图为我们的胡线体验者即将踏入一段古柏道中，前面松柏笼罩，翠浪如云。<br><br>古蜀道跨越秦岭共有五条道，最东边为子午道，是蜀地通往长安最便捷的通道。<br><br>在子午道以西是傥骆道，此道山高谷深，人烟稀少，便于藏兵、调兵和出奇兵，战事频仍。<br><br>傥骆道以西是褒斜道，栈道千里、无所不通，是经商、行军的重要古道。<br><br>褒斜道以西为故道，又称陈仓道、嘉陵道，“暗度陈仓”的故事就发生于此。<br><br>最后一条是秦岭西侧的陇西大道，是一条直接越过秦岭到达长安的通道。<br><br>这一场猜心游戏最终以司马懿的一句断言结束：“亮若勇者，当出武功依山而东，若西上五丈原，则诸军无事矣。”<br><br>',
'<h2>重新丈量金牛道上的“蜀道难”汉中—成都骑行</h2>如果将古代的交通地图与今日的对比，你会发现，由于地形束缚，从汉中到成都的要道至今还沿袭着金牛道的走向。<br><br>更神奇的是，金牛道与胡线在地面上的投影几乎是并肩而行。<br><br>所以，大胆设想，沿着金牛道，我们几乎就是走在地面胡线上。<br><br>三位胡线体验者将从汉中出发，沿着金牛道骑行到成都，去亲身感受这条地面胡线的神奇之处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/C0/wKgBzFgRceWAdBrTAANz_VAm_q8048.tub.jpg@!rw9"><br><br>体验者 练籽希（文字）成都人，四川外国语大学ACCA大三学生，学院足球队队长，川外一报一刊摄影记者。<br><br>摄影学习师从刘乾坤老师，纽约摄影学院学员，参与过多项文化项目的实践活动。<br><br>成都11车队成员，有7年骑行经历，骑行3万多公里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/C0/wKgBzFgRceWAD73CAAW6vCcUzb8792.tub.jpg@!rw9"><br><br>体验者 何亦民（图片）中国女摄影家协会会员、四川省摄影家协会会员、四川省女摄影家协会副秘书长。<br><br>自1988年起在黑白、彩色、反转片冲洗、照片放大以及修描着色方面有着深厚的功底；擅长风光、人文以及儿童摄影，先后在国内外获得过多种奖项；拍摄了大量的作品,被收入《全国摄影名家作品集》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/C0/wKgBzFgRce2AO6b1ACvEo9ZkggA340.tub.jpg@!rw9"><br><br>不同于高速路上的一日千里，骑行的速度要慢很多，而慢的魅力就在于，这一路上，你不知道自己下一秒会为什么而停留。<br><br>从汉中到成都，沿着金牛道，我们的胡线体验者，一路骑行，尽情去感受“慢”的魅力。<br><br>图为他们在关汉高速旁的芦苇滩，霞光万丈，近前微风吹拂着芦苇，遍地青草香。<br><br><h3>8月24日 晴</h3><h3>途经：汉中</h3>汉中是我此次骑行的起点。<br><br>汉中古称南郑，周幽王时犬戎进京，郑人南逃至此，因而得名。<br><br>刘邦被封为汉王，治所便在汉中，他在这里拜将点将，明修栈道，暗度陈仓，入关中而定三秦，终建大汉四百年基业。<br><br>汉中向北扼守褒斜道南口，是金牛道起点，东边挡住出傥骆道、子午道西进之路，南面又护住米仓道北口，向西可走金牛道直入蜀国，加之汉水流经，无论闲时屯田，战时镇守、机动，都能以此地为原点，可谓一城定而八方平。<br><br>可以说，观察历代蜀王如何治理汉中便可知其雄心。<br><br>三国时，诸葛亮定汉中为蜀汉陪都，便是要打破蜀人偏安一隅的思想，寓意北上。<br><br>于是，我决定从汉中开始，骑行金牛道。<br><br>自从五丁开道，蜀国被裹挟进中原纷争，金牛道便成为维系中央统治的驿传大道，金牛道上接二连三的险关，更是蜀中安危的仰仗。<br><br>两千年来，谈巴蜀兴亡，都避不开金牛道这条沟通南北的命脉。<br><br>有趣的是，如今的108国道，还大都沿袭金牛道的走向，两千年的跨度，工程技术与施工力量已全然不同，但地势通路依然跳不出地形的束缚，可见其受地形地貌限制之深。<br><br>如果我现在去的话，大体和古人看到的景色没有区别。<br><br>',
'<h2>走胡线：徒步大相岭在四川盆地的边缘寻访横亘千古的驿道商旅</h2>从东北向西南，胡焕庸线分割出了中国人文和地理的“双美”，并在西南与大相岭交会。<br><br>它的东北部是物产丰富的天府之国，西南部则是物产贫乏的僻静之地，我们的胡线体验者将踏着一条古商道，翻越大相岭，去感受古人对胡线这个无形中的“藩篱”的突破。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/BE/wKgBzFgQeMaAELMOAAMCiZJuYHY775.tub.jpg@!rw9"><br><br>体验者 刘乾坤（文字）四川资中人， 2001年涉足摄影，关注自然生态与历史文化，长于图文专题的创作。<br><br>现为《中国国家地理》特约编辑，四川师范大学城乡与旅游规划院特聘研究员。<br><br>主要作品有《走遍中国－四川》、《成都美食地理》等，参与拍摄和主编的画册有《南充－嘉陵江畔最美的记忆》《四川100个最美观景拍摄地》等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/68/wKgBy1gQeMaACvluAARVBe2U2Iw882.tub.jpg@!rw9"><br><br>体验者 李依凡（图片）80后，祖籍汉源，生于乐山。<br><br>自由摄影师，文化策划人，独立制片人。<br><br>自幼酷爱绘画艺术，曾在主流媒体担任摄影记者多年。<br><br>用脚步走遍美丽山川，用情感记录故土人文。<br><br>摄影作品散见于各级媒体。<br><br>长期义务策划讲座、摄影展，组织摄影圈的创作、座谈等。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/BE/wKgBzFgQeNWAQLqfAEtSbPvleiQ867.tub.jpg@!rw9"><br><br>大相岭地处四川盆地西南边缘，属中低山，丰沛的降雨和温润的气候，使得这里的植被异常茂盛。<br><br>在翻越大相岭的过程中，基本是在不同的密林中穿行。<br><br>此次，我们的胡线体验者将踏着一条古代商道翻越大相岭。<br><br>因年久废弃，古道大多被隐藏在茂密的阔叶林和灌木丛中，图为胡线体验者在密林中探寻古道。<br><br><h3>9月6日 晴</h3><h3>途经：雅安南城门、观化乡、新添站</h3>雅安，四川盆地边缘的“川西咽喉”，青藏高原和康滇古陆过渡的“西藏门户”，大雪山山脉的大小相岭和二郎山山系挡住了南面的热浪与青藏高原的寒冷气流，形成了区域小气候。<br><br>此地雨量充沛、物产丰富，盛产茶叶、黑陶、中药材等，与成都地区出产的丝绸、蜀布、蜀锦、瓷器等构成了出蜀的主要产品。<br><br>两千多年前，汉武帝大举经略西南，数条商道从四川盆地出发，不断通达海外。<br><br>其中有一条重要的商道就是从雅安出发，后世有人叫它茶马古道，也有人叫它南丝路，我们此行正是为它而来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/68/wKgBy1gQeNSAYT9GAEfzDJxdj-g666.tub.jpg@!rw9"><br><br>新添，曾经的商业重镇，茶马古道上的一大驿站。<br><br>从雅安出发的干线就从这里横穿而过，通往大相岭以南的汉源，再向西进入藏区。<br><br>如今因新镇的修建，这里已经没落下来。<br><br>图为我们的胡线体验者夜里到达新添，在镇上唯一的一家杂货铺补充给养。<br><br>雅安南城门，城边上有观音殿和文庙，经过岁月洗礼，城墙的石阶已经坑洼不平。<br><br>拾级而上，在拐角处有一块石碑，上书“雨城茶马古道，清代南门遗址”。<br><br>南城以夯土筑城，外砌砖石，如今城址已成了屋基，上面建了不少民房，很多裸露的地方还被当地居民种上了蔬菜。<br><br>我们将从这里出发，经观化抵达新添驿站，进入严道（今荥经），然后翻越大相岭至笮都（今汉源县）。<br><br>此次同行的有摄影师李依凡，还有一位专事户外的阿汤哥。<br><br>从南城门到观化乡途经108国道，由于雅西高速开通，一路上车稀人少。<br><br>观化一家老屋前有人正在饮酒吃饭，主人名叫傅文友，祖籍崇庆州（今崇州市），到这里已经是第六代。<br><br>傅大爷说，当年观化很热闹，房子很多，从雅安过来的人从这里前往打箭炉（今泸定县）。<br><br>但至于如何去打箭炉，他并不了解，他只知道如何通过古道到达荥经的新添站。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/68/wKgBy1gQeNaAd_LtAEeliw-2pig232.tub.jpg@!rw9"><br><br>大相岭地势陡峭，在穿越过程中，基本都在爬坡。<br><br>此地植被丰茂，成为水源的涵养地，一路上随外可见叠水和小溪，景观秀美。<br><br>左图为胡线体验者跨过险隘小关，即将穿越密林去往大关，很难想象这么险峻的地方，曾经也建有很多的客栈。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/BE/wKgBzFgQeNaAWlgmAEeGUA0ZC0Y794.tub.jpg@!rw9"><br><br>图为他们穿过更加险隘的大关，踏过一条只容一脚的石阶，往金鸭滩走去，他们的后方是一个高近3米的石碑，碑名“重修大相岭桥路碑记”，是清朝时四川总督巴岳特锡良撰书。<br><br>顺着他的指引，我们钻进了树竹丛中，丰沛的降雨和温润的气候，使得这里的植被异常茂盛。<br><br>如果不是脚下实在的石板块，谁能知道这会是曾经繁荣的商道呢。<br><br>四个小时后，我们到了高桥。<br><br>高桥明月曾经是荥经八景之一，但是如今已找不到昔日的景象。<br><br>经高桥到石家村，石家村原叫石家桥，也是当年的驿站。<br><br>村子半旧不新，尚有几座清末时期的木房子，但更多的是八九十年代修的民居。<br><br>',
'<h2>走胡线西南段：在起伏的地形中寻找人与自然的多样性</h2><h3>川滇的“纵与横”是对胡焕庸线的新诠释</h3>中国经济区域及其界限划分由来已久，体现了从自然景观向人文景观的变迁，《禹贡》的“九州”构建了经济区的理想模式，司马迁将“龙门－碣石”以北作为畜牧业的标志，唐代僧一行的“山河两戒”以中原华夏为中心，北戒以“胡门”区别畜牧区的戎狄，南戒以“越门”限制蛮夷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/BE/wKgBzFgQc5eAFvDiAAB5SAGZs80571.tub.jpg@!rw9"><br><br>在中国大尺度的区域经济界限中，北方农牧交错带和地形上第一、第二级阶梯的划分格局明显，但是到了四川、云南，情况变得有点复杂，因为无论是气候或者地貌上东北－西南走向，都会在川滇的横断山区陷入多元化的区域差异，胡焕庸线也不例外。<br><br>穿越秦巴山地的蜀道难以后，在成都平原得以短暂的安逸生息，向西南旋即进入南方丝绸之路的艰险，正如当年司马相如回来跟家乡父老说的那样：开辟西南贸易通道，是非常之事，必有非常之功。<br><br>所以，胡焕庸线的川滇横断，既有其复杂性，也有着独特的经济地理贡献。<br><br>第一、川滇胡焕庸线穿越了青藏高原东南缘的精彩：线的两侧基本是第一阶梯和第二阶梯的分界线，从高原的雪山草地倾斜地进入四川盆地和云贵高原，犹如上帝之手舒展开山河的脉络，垂直地带性呈现气候植物的多样性，山河相间的格局以三江并流为代表，景色交响无他能匹其左右。<br><br>著名植物学家在这里带走了无数珍贵的植物，成就了《世界园林之母》的地域基因，大香格里拉之所以迷人，自然与人文如此多元，皆缘于青藏高原的边缘之美， 第二、川滇胡焕庸线划分出藏传佛教与汉传佛教的界限：中国的名山体系，从昆仑山向巴颜喀拉山延伸，进入四川和云南，在青藏高原边缘形成五条主要山脉，构成藏区神山和寺庙，从东往西依次是：岷山山脉—雪宝顶、邛崃山脉—蜀山之后四姑娘山、大雪山脉—蜀山之王贡嘎山、沙鲁里山脉—格聂神山—稻城三祜主神山、他念他翁山脉—梅里雪山等等。<br><br>这些山脉继续向东南延伸，则是一条汉传佛教线，从四川的峨眉山、冕宁灵山到云南鸡足山、崇圣寺等。<br><br>两条宗教文化带分列在胡焕庸线的两侧。<br><br>饶有趣味的是，青城山和玉龙雪山几乎正好在胡焕庸线上，作为道教的重要源头，蜀人重仙化，在汉文化的基地上，沿着藏区的岷山神山飞升成仙，好像汉藏佛教的地理连接带。<br><br>丽江也是如此，道教几乎在此停歇，从古城往滇西北前行，再也看不到道教的踪影，只在云南和西藏交界的纳西民族乡，偶遇天主教堂的钟声。<br><br>',
'<h2>走胡线陕西段：古老的地名串起乡情从关中走向黄土幻城</h2>我们的陕北路线体验者，是一对夫妻，他们怀着欣喜之情踏上了体验之路。<br><br>以他们的年纪，这趟徒步之旅可以作为第二次蜜月旅行了，一路上的劳累，与发现的惊喜相伴随，他们的感情也随着公里数的增加而不断升温。<br><br>他们的徒步路线，串联起陕北那些印在史书上的地名，与老乡的每一次寒暄、路上不期而遇的每一个乡村事件，都是黄土高原沟壑深处发生在21世纪的真实。<br><br>天，热极了，不过我们还是决定不改变计划一路向北，以西安市二环未央立交桥为出发点，目标第一站是延安。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/68/wKgBy1gQYPKAJ5qCABQLHc5LLIM517.tub.jpg@!rw9"><br><br>叶子胜 体验者（文字）60后，生于西安，祖籍陕西绥德。<br><br>中国摄影著作权协会、陕西省摄影家协会、西安市摄影家协会会员。<br><br>编辑出版了大量摄影画册，是多个图片展的策展人。<br><br>热爱影像，喜欢文字，对生活充满热望。<br><br>（左）秦岭 体验者（图片）西安人，独立摄影师。<br><br>从事图片摄影三十余年，主要拍摄陕西民风民俗的作品，同时拍摄了数万张以西安为背景的都市图片。<br><br>获国内外摄影奖项几百项，诸多作品被国家知名机构、博物馆、美术馆、图书馆收藏。<br><br>是中国摄影家协会会员、陕西省摄影家协会理事、西安市摄影家协会副主席。<br><br>（右）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/BE/wKgBzFgQYO2ASAaCAAC4UcLqPQM501.tub.jpg@!rw9"><br><br>走胡线陕西段徒步主干线示意图<h3>延安，在古墓上建房子的农民</h3>在延安，我们绕过城里，直走外郊。<br><br>气温30摄氏度，比起西安的气温来，我们很是满意了。<br><br>路边山坡上一个没有院墙的小院里崭新的两辆黄色校车让我们停下脚步。<br><br>爬上小坡，来到校车附近，没有人，一个男孩在来回地骑自行车玩。<br><br>另一个房间里摇摇晃晃跑出来个一岁多的小男孩，他妈妈跟在后面，我走过去和她攀谈。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/68/wKgBy1gQYPKAGTbfACJbzBUZhuo431.tub.jpg@!rw9"><br><br>我们的体验者匆匆地走在吴起县的乡道上，想去看看统万城霸主赫连勃勃大女儿所镇守的铁边城。<br><br>新修的铁边古城中寒酸的女王墓，也就是安葬赫连勃勃大女儿的地方，是一个小土包，几缕青草和矗立在边上的水泥电线杆，让人不能想象这是一处如此重要的遗址。<br><br>这个地方叫做朱家沟，但村里人少有人姓朱。<br><br>之所以这么叫，是因为古时候这里住过一个朱员外。<br><br>孩子妈今年27岁，已经有了两个儿子，老大7岁，老二一岁半了。<br><br>她是从姚店村嫁到朱家沟的，现在的任务就是在家看孩子。<br><br>丈夫在外面给别人开拉煤大车，专跑榆林到西安一线，一个月可以挣到7000元，东家管吃喝，但不常回来。<br><br>他们是从山上老宅基地搬到现在这个新房的，原来的窑在发大水时冲垮了，政府补贴了些钱和几家联手后盖了现在的新房。<br><br>他们现在住的这个院子是建在一个古墓群上，当年打地基的时候，挖出了好多好东西，好几个墓连着，箍墓的石头都可大可整齐，墓里的盆盆罐罐挺多。<br><br>我说那为什么不让政府看看是啥时期的墓葬，说不定很有价值的。<br><br>她说，我也不懂，哪有时间去叫政府，反正把地砸实了就盖了我们这排房子，不过这边地底下应该还有老墓呢，挖开时看着应该是个大墓地。<br><br>我又问起校车的情况，她告诉我，校车的主人办了青化砭幼儿园，已经有七八年了，园里有三百多孩子，她的大儿子就随着这个车去上幼儿园。<br><br>',
'<h2>走胡线山西段：混搭的历史舞台与胡线吻合的山西</h2>胡焕庸线自东北向西南倾斜与山西省版图相交，而在生态环境脆弱带的地图里，山西省全境都被包含其中，这造就了山西省混搭的生产类型和人文生活形态：农耕文明与草原文明杂糅并济。<br><br>我们的体验者从晋北走到晋南，在徒步各种类型古道的时候，嗅到了传自历史深处的味道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/BD/wKgBzFgQSLSAR5-gAANQE75ZDZQ644.tub.jpg@!rw9"><br><br>体验者 丹菲（文字）本名王桂红，又名王红贵。<br><br>道的追寻者，实践者。<br><br>写作者。<br><br>策划者。<br><br>致力于心灵慈善文化慈善的公益事业和人类非物质文化遗产的挖掘保护传播工作。<br><br>炎黄地理杂志社原社长兼总编。<br><br>现居北京。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/67/wKgBy1gQSLSAGlrlAAFqDssGY1I024.tub.jpg@!rw9"><br><br>体验者王牧（图片）人文地理摄影师和旅行及摄影图书作家。<br><br>从事摄影及媒体工作超过15年，尤其擅长历史文化、人文地理、民俗纪实等方面的专题摄影创作。<br><br>善于运用摄影语言将遥远的历史古迹和当下的现实生活巧妙结合。<br><br>出发前，我打印了一张山西地图带着。<br><br>不知谁最先说出，山西地图的形状，像一只东北倾向西南的巨无霸红薯。<br><br>这一倾斜，与那条“胡线”惊人地吻合。<br><br>山西境内的地理环境、气候条件、农业种植、人口分布和人文特色等，南北之别明显于东西之别。<br><br>胡线穿越山西，山西整个版图都可看作胡线上的条带。<br><br>作为一个土生土长的山西汉族人，我真不敢轻易否定自己的血液里没有流淌着胡人的基因，这次徒步旅行，像是一次对古老家园的寻找和回归。<br><br>我下定决心，在山西境内慢慢走，慢慢品味所见景物与我心灵的共鸣。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/67/wKgBy1gQSCWAWt6cAB_Oh_HRM7Y723.tub.jpg@!rw9"><br><br>太阳西斜，金黄色的光正好打在布满岁月沧桑的堡墙上和作者丹菲的身上，裸露的黄土亦鲜艳起来。<br><br>右玉县铁山古堡建于明代嘉靖三十八年（1559年），万历二年（1574年）增修包砖，如今砖已剥落。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/67/wKgBy1gQSCiALaAbADRTGCot08g680.tub.jpg@!rw9"><br><br>沁水县城东行45公里，是沁河流域的最大古镇端氏，陵沁、端润公路在镇内横贯交会。<br><br>这里自古土地肥沃，气候温和，商贸繁荣，交通发达，被称为沁东地区的旱码头。<br><br>入夜，霓虹闪烁，古镇的老旧和悠闲一时隐去，站在街边的我们感受到的是无处不在的现代风。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/67/wKgBy1gQSCSABqJ5AB6RDJl7GCE595.tub.jpg@!rw9"><br><br>左云县三屯乡宁鲁堡村的东北约两公里处，有一条南北走向的干涸河谷。<br><br>作者丹菲正向河谷东侧的山坡攀登，目标是镇宁楼，即长城由河北进入山西后的唯一一座保存较好的砖砌空心箭楼。<br><br>虽然坚固高耸的长城及诸配套防御设施强化了汉族与少数民族相互间的戒备与敌对，但一条宽广的河谷深沟却天然地成为长城内外的通道，曾经的河水丝毫不带偏见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/67/wKgBy1gQSCOANHAIABCszK1Ju2I565.tub.jpg@!rw9"><br><br>新绛县哥特式建筑风格的天主教堂位于县城北街顶端的高崖上一片中式建筑中间，教堂的尖顶与旁边灵丘王府的钟楼檐顶组成了奇特而相谐的景象。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/BD/wKgBzFgQSCSAZS9JABpOwZS0QKI091.tub.jpg@!rw9"><br><br>位于新绛县龙兴寺塔一侧的两座宋金仿木砖雕墓，是从其他地方整体搬迁而来，其砖雕的精美和丰富性惹得人钻在墓室里舍不得出来，尤其是摄影师王牧，反反复复将每一幅砖雕拍摄到十分满意才罢休。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/BD/wKgBzFgQSCiAbawrABmIx2lPeR0547.tub.jpg@!rw9"><br><br>位于吕梁市黄河边的碛口古镇原是水旱大码头，尤其在明清时繁荣一时。<br><br>如今古镇内仍留有大量的古民居和老字号商铺、骡马店建筑等，住在里面的人们生活节奏缓慢。<br><br>图为老街上一家古玩店门口，常年摆着一个棋摊，是一群老年人的最爱。<br><br><h3>晋北长城：沿线县市一概农牧并存</h3>山西有战国到清朝不同时代的长城，其中以明代修筑的长城规模为最大，分外长城和内长城。<br><br>这些长城基本未经人为修复，自然呈现岁月沧桑。<br><br>',
'<h2>走胡线东北段：沿东北的分歧线北上林草交汇之路穿行记</h2>从辽宁省兴城市出发，沿燕山、大兴安岭的两翼北上，转过呼伦贝尔，穿越大小兴安岭，直至黑龙江畔的“胡线”起点瑗珲镇——我们的慢步中国体验者，沿2000+公里的路线，在中国东北的林草交汇之地漫游。<br><br>这条线，串起了海洋、草原、湿地、沙漠、森林和江河；在这条线上，呈现着游牧、渔林、农耕的交错与共生、冲突与和谐。<br><br>一幅绚丽的东北徒步画卷顺着他们的脚步展开了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/BC/wKgBzFgQGnOAOqNtAAMad0mpKx4425.tub.jpg@!rw9"><br><br>体验者 郭睿（文字）辽宁省沈阳人，北海道大学国际传媒学硕士。<br><br>爱好徒步旅行，因中国东北和日本北海道多年的生活经历而开始关注北方，热爱北方。<br><br>留学期间阅读与收集了一批北方民族与文化相关的文献，喜欢用田野调查、影像记录与文献研究相结合的方式获取真知，并塑造故事的灵魂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/66/wKgBy1gQGnOAM1PCAAREBw-Ey1s293.tub.jpg@!rw9"><br><br>体验者 许阳（图片）辽宁省沈阳人，职业摄影师，资深越野车、马拉松与徒步旅行玩家。<br><br>关注自幼成长其中的北方环境，足迹遍布中国东北、日本东北部与北海道、蒙古高原、俄罗斯远东等高纬度地区，在行走中，擅长用影像记录和田野调查相结合的视角进行创作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/66/wKgBy1gQGqCAMxL5ACxOwfXreNI184.tub.jpg@!rw9"><br><br>西拉木伦河与老哈河汇流处的西辽河，已经变成了时令河，干涸的河床与河岸边，是一片灌木和农田。<br><br><h3>在渤海之滨我们三个人相约出发踏上了东北最有故事的一条徒步路线</h3>在渤海之滨的兴城古城，我们三个人相约出发。<br><br>一个是行走东北多年，以拍摄北方主题为己任的摄影师，“走遍东北亚”许阳，一个是精通东北户外路线的徒步旅行者刘强，加上我，一个深深眷恋北方的文字工作者，这样的一个组合，就这样，从渤海之滨一路向北，沿着燕山—大兴安岭与内蒙古高原的交界线，一直到黑龙江畔的黑河，开始了这场全程超过2000公里的远行。<br><br>我们设计并行走东北林草交界徒步路线的原委，要从几条地理分界线说起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/66/wKgBy1gQGnOABU04AAJYJjp4_lw705.tub.jpg@!rw9"><br><br>走胡线东北段徒步主干线示意图我们的体验者从辽西走廊的海滨出发，沿燕山和大兴安岭两翼北上，直至呼伦贝尔的大草原，之后折向东南，走到胡线的东北端点瑗珲镇，又南下走到有千亩良田的地方。<br><br>这一圈，恰在胡线的两侧来回穿行，从荒原走向县市，又从县市步入荒原。<br><br>相比胡线的其他部分，东北段所体现的生态环境及人文现象的过渡和变迁特性，是最为显著的。<br><br>沿着体验者行走的方向，大地的面目在不断地变化：文明迭变之地、生态敏感之地、民族冲突之地、国际交流之地、林草渐变之地、农牧突变之地……一部少数民族成长史、一卷卷游牧、渔猎、农耕交织的画面，在体验者面前展开。<br><br>如是，请沿着我们提示的方向和路线，开步走吧！文明的冲突在辽西走廊交织，背靠辽西走廊的辽西丘陵，是燕山余脉的延伸，翻过群山，眼前则是另一番风情迥然的光景。<br><br>随着海拔的一路攀升，更早些时候的辽东明长城顺着辽西丘陵一路延伸到了辽河平原，将蒙古的势力范围隔在辽西丘陵之外的内蒙古高原，继续向北，越过西拉木伦河的河谷进入大兴安岭，向北直抵黑龙江畔，大兴安岭西麓是以游牧为主的内蒙古高原，东麓则是人口密集的东北平原，汉、满、蒙古、鄂温克、鄂伦春、达斡尔等多个民族以不同的生活形态发展至今。<br><br>由于口音的接近，很多人认为东北的差异性很小，但恰恰相反，我们眼中看到的东北，因为地理的区隔和诸多历史大事件的发展与推动，其实是非常多样化的，大兴安岭的山峦与河谷，是东胡、鲜卑、契丹与蒙古等多个民族的源流；从春秋战国的燕国开始，辽东也经常被纳入中原王朝的版图；辽河上源的西拉木伦河和老哈河河谷，更是孕育了新石器时代，处于中华文明黎明期的红山文化。<br><br>',
'<h2>走胡线 体验中国的“临界”之美</h2><h3>走胡线：体验“临界”的魅力</h3>地理学家胡焕庸把中国的黑河（瑷珲）和腾冲两点一连，在地图上画出了一条直线，这条直线从中国的东北贯向西南，把中国版图划为两半：东南半壁是人口密集地区，西北半壁是人口稀疏之地。<br><br>这条1935年画出的直线，对中国的自然与人文地域分异规律的刻画，直到今天都是十分准确的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/63/wKgBy1gPIQiAefQ9ACTmKgGLp_8014.tub.jpg@!rw9"><br><br>逶迤数千公里的金界壕，克什克腾旗贡格尔草原段保留依然完好，至今可以清晰地看出壕沟与城墙联合的城防体系。<br><br>顺着夕阳的光线，照片由西向东拍摄，金界壕东侧起伏的群山已经开始出现了树木，这便是大兴安岭的余脉；西侧则是一马平川的内蒙古高原。<br><br>地理的天然分界线，被人为的军事分界线所完好诠释。<br><br>摄影／许阳我们呼吁“慢步中国”，是为了在行走间体验中国多样的自然与人文。<br><br>人们容易被“极端”和“异类”所吸引，而胡焕庸线所穿过的地域，恰是各类“极端”之间的过渡、调和与交融的地段。<br><br>通常，我们视这类现象为“临界”。<br><br>胡焕庸线是一条虚拟的直线，如何将它“落地”？<br><br>为此，我们收集了许多与胡线相关的地图资料。<br><br>与胡线相关的人口分布，其实与自然环境的地域分异互为因果，自然界与人文社会中的现象，往往经历从渐变到质变的过程。<br><br>所以，当把“胡线”落实到地球表面时，得到的不是一条直线，而是一个条形区域。<br><br>这个区域两侧，分别是人口密集和人口稀疏地区，在这个条形区域之内，则是地貌形态、人口分布以及人文现象的各种过渡。<br><br>终于，我们发现了“生态环境过渡地带”这个概念。<br><br>中科院地理科学与资源研究所的葛全胜研究员最早提出了这个地带的存在，后来，该所的王铮研究员发现，这个地带与胡线的走向十分吻合。<br><br>',
'<h2>走脊线:中央山脉纵走山脊线，用双脚丈量台湾岛</h2>台湾多山，且多海拔3000米左右的山峰，这个海拔高度是很适合大众化登山的高度。<br><br>早在上世纪70年代，登山运动已成为台湾热门的休闲运动，大批登山爱好者走进山林。<br><br>台湾的登山步道系统已经相当成熟，这其中建设最早、“颜值”最高的当属中央山脉山脊线。<br><br>这究竟是一条怎样的线路？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/63/wKgBy1gPGdGARw3RAAMpRVnwHhM051.tub.jpg@!rw9"><br><br>体验者 林士懿（文字）跨界媒体人、策展人。<br><br>16岁开始登山之后便一发不可收拾，19岁就独行尼泊尔安纳普尔纳大环线。<br><br>近年兴趣在高海拔攀登和未登峰探勘，户外运动经历超过20年。<br><br>现利用业余时间担任登山教练，凯乐石签约教练。<br><br>2011年在深圳成立了公益机构“青少年成长计划”，用野外锻炼的方式做青少年的素质教育，并担任多家公益机构的品牌顾问。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/B9/wKgBzFgPGdGAQlwxAAOvkDnv3ME998.tub.jpg@!rw9"><br><br>体验者 蛙大（图片）一位年过40，具有非凡玩性与冒险意志的创意人，因为一本单车环游世界的书燃起年少时的梦想，毅然放下令人羡慕的工作，开始攀登高山，接触摄影。<br><br>2004年，首度在网站上发表第一个作品《挑战玉山》，后陆续发表《雪山》、《南湖大山》、《嘉明湖》、《能高安东军》等作品。<br><br>边拍边玩的摄影创意，一切无设限，是特有的蛙式摄影哲学。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/B9/wKgBzFgPGdWADgYvAB4jJewoPok485.tub.jpg@!rw9"><br><br>海拔3262米的能高山是台湾百岳之一，位于中央山脉的北段，山峰高耸，登顶需要上上下下非常多的山头，峰顶遍布高山草甸。<br><br>因日治时期兴建通路，相较其他百岳，该山的攀登历史颇早。<br><br>因山名中均有“高”字，与新高山(玉山)、次高山(雪山)并称“台湾三高”。<br><br><h3>该怎么描述台湾330公里长的山脉呢？</h3>4000万年前的渐新世，台湾还沉睡在海底，菲律宾板块向西推挤，将大洋中的泥质沉积物推上了海岸，其中夹杂着来自大陆斜坡上沉积的砂岩、岩块和角砾，并在板块运动的作用下，不断抬升。<br><br>面积只有约3.6万平方公里的土地上（只比海南岛稍大），山地占了台湾百分之七十的土地面积。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/B9/wKgBzFgPGdaAPoSrACa_VeZ-_Lg826.tub.jpg@!rw9"><br><br>原住民是最受欢迎的高山向导中央山脉长330公里，由于线路难度太大、天数太长（目前最快纪录23天，正常速度行进大约需要80天），几乎所有的登山客，都是分段完成这些线路，并雇用挑夫。<br><br>台湾的挑夫经常还需要兼任向导、厨师等任务，而且要背负超过40公斤的物资，工作非常辛苦。<br><br>由于需要熟悉山林、体格强健，基本上都是由原住民青壮年来担任。<br><br>可以把台湾想象成一把刺出水面的剑，山高水急，最明显的地质特征就是崇山峻岭，南北向有五大山脉——中央山脉、雪山山脉、玉山山脉、阿里山山脉、海岸山脉。<br><br>五大山脉中，台湾人对于中央山脉，有着最复杂的情感。<br><br>中央山脉为台湾最长最大的山脉，地理上将台湾一切为二，在城市发展和人文景观上，也让台湾的东部和西部有着显著的区别。<br><br>在台湾成为经济奇迹、亚洲四小龙的年代，山脉以东、交通不便的花莲和台东经济被远远抛在后头，加上大量区域被划定为保护区或国家公园禁止开发，花莲和台东地方的人即使多年抗争，整体发展还是和西岸差别很大。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/D4/wKgBzFgZSUyAUVEWAAK-tdoQZk0290.tub.jpg@!rw9"><br><br>中央山脉对台湾来说是一座特别的山脉，它南北纵贯台湾岛，长约330公里，宽约80公里，海拔超过3000米的山峰有181多座。<br><br>它也是台湾最早开发登山步道的地方，随着经济逐渐发展，登山运动成为热门的休闲运动，大批登山爱好者走进山林，经过政府和民间社团的共同努力，台湾的登山步道系统已经相当成熟。<br><br>绘图／张洵另外一面，由于中央山脉未被过多的开发，保留了许多原住民部落，依然保持着清朝、日据时代的风貌；同时，花莲、台东就如同城市人群的后山和花园，保留着最纯净的空气和水，山脉范围的太鲁阁国家公园、合欢山是台湾民众休闲旅游的重要地点，再加上多座名山、美丽的高山湖泊，都令登山者魂牵梦萦。<br><br>',
'<h2>走脊线:雁荡山中国最富诗意的山脊小径</h2>位于浙江省东南部的雁荡山，以山水奇秀闻名，素有中国“东南第一山”的美誉。<br><br>古往今来，文人墨客纷至沓来，留下诸多优美的诗篇。<br><br>与常规的赏景线路不同，在东南地区的户外圈，流行着一条沿着雁荡山脊线行走的路线。<br><br>本刊特派作者和摄影师前往，为您带来一个迥异的雁荡之景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/63/wKgBy1gPFSOAdFEeAAOtBrikIa4557.tub.jpg@!rw9"><br><br>体验者 山哈（文字）中国作家协会会员，浙江省报告文学创委会委员，第十、十一届全国少数民族文学骏马奖评委。<br><br>已出版长篇报告文学《江南一怪》，中篇小说集《追捕》，散文摄影集《青藏风》，电视片《援手》，电视剧《天地良心》编剧，实景演出《福泉往事》编剧等百余万字。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/B8/wKgBzFgPFSeAHBfFABhVXFtqLxM366.tub.jpg@!rw9"><br><br>体验者 王心田（图片）1974年生于浙江省乐清市，浙江省摄影协会会员。<br><br>酷爱风光摄影，业余时间用自己的大画幅相机创作雁荡山的秀美风光。<br><br>作品《灵峰晨照》荣获《中国摄影》杂志社全国摄影大展优秀奖；《山水雁荡》组照荣获雁荡山二等收藏级作品；《仙界》入选纽约“中美摄影艺术文化交流展览”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/63/wKgBy1gPFSaAM37aABRGCgYGL10400.tub.jpg@!rw9"><br><br>“雁荡四尖”是指雁荡山脉主脉上最重要最高的四座山峰，从西至东依次排开，分别是雁湖尖、凌云尖、百岗尖、乌岩尖，其中海拔1108米的百岗尖西峰为雁荡山脉最高峰。<br><br>穿越雁荡四尖的线路由西向东贯穿了整个雁荡山脉主脉，大多路程行走在主体山脊之上。<br><br>站在雁湖尖上极目远眺，雁荡山层峦叠嶂，山峰陡立，有着震人心魄的美。<br><br>“四望白云，迷漫一色，平铺峰下。<br><br>诸峰朵朵，仅露一顶，日光映之，如冰壶瑶界，不辨海陆。”<br><br>这段文字出自徐霞客之《游雁宕山日记》，当年的雁宕山即如今的雁荡山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/63/wKgBy1gPFSuAbJVGAEqptr-ljd0929.tub.jpg@!rw9"><br><br>百岗尖百岗尖主峰海拔1108米，是雁荡山最高的山峰。<br><br>站在主脊上向四周眺望，宛如千万条形态各异的巨龙从西至东，浩浩荡荡地游去，场面非常壮观。<br><br>在浙江的东南沿海，从北向南横亘着四明山脉、天台山脉、括苍山脉和雁荡山脉。<br><br>雁荡山绵延数百公里，按地理位置不同可分为北雁荡山、中雁荡山、南雁荡山、西雁荡山（泽雅）、东雁荡山（洞头半屏山），通常所说的雁荡山主要是指乐清市境内的北雁荡山。<br><br>从高处看，雁荡山像个精致的盆景，以峰险、嶂奇、洞幽、瀑绝、潭深被誉为“海上名山”、“寰中绝胜”。<br><br>自古文人墨客攀缘其间，无不叹息：“此山不可记也。”<br><br>“此山不可记也”并非此山无甚可记，古往今来，文人墨客留下了5000余首诗词，便是摩崖石刻，也有400处之多。<br><br>一处风景，被人穷尽了溢美之词，再从文字上绞尽脑汁寻找赞美的话，确是鲜有新意，所以，“此山不可记也”是有道理的。<br><br>在这些咏叹雁荡山的古人中，唯有徐霞客是真正的行者，他没有像文弱书生仅止步于“雁荡三绝”灵峰、灵岩、大龙湫流连忘返，而是以“上穷碧落下黄泉”的精神，三进雁荡，爬遍大小山峦，先是登百岗尖边峰，后是登雁湖尖、百岗尖，以亲历所见，得出“大龙湫之水非雁湖而来”的结论。<br><br>',
'<h2>走脊线:太行山在小五台山脊上穿行，与山间生灵偶遇</h2>位于河北省西北部的小五台山，距离北京城区不到200公里，是华北地区有名的户外胜地。<br><br>这里是太行山主脉的最高峰，每年夏季，山间草甸如毯，山花盛放，林间或崖壁上还能看到褐马鸡、金钱豹和羚羊的身影。<br><br>本文作者是一名自然生态爱好者，同时又是资深的户外人士。<br><br>他在小五台山脊的徒步，为你呈现不同于普通驴友的见闻。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/62/wKgBy1gPC1-AYrxMAASjjw8SIUE386.tub.jpg@!rw9"><br><br>体验者 宋大召（文字）自然生态爱好者。<br><br>自幼生于秦岭大山，对野生动物有着天生的喜好。<br><br>2008年作为志愿者开始在山西晋中市一带进行华北豹的野外监测和保护工作，2011年与好友共同组建“猫盟”，立志于发现和保护中国的野生猫科动物。<br><br>近年来猫盟除在华北地区对金钱豹保护外，还在四川甘孜、云南西双版纳等多地进行金钱豹、雪豹、云豹、亚洲金猫等物种的调查和保护工作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/B8/wKgBzFgPC1-AXaq9AAT63Btz11c894.tub.jpg@!rw9"><br><br>体验者 赵利山（图片）毕业于鲁迅美术学院，SONY特约摄影师，Mamiya-Leaf中画幅数码相机特约摄影师。<br><br>《中国国家地理》特约摄影师，《华夏地理》新媒体特约摄影师、作者，《时尚旅游》特约摄影师、作者、新媒体图片编辑，《中国摄影家》专栏作者。<br><br>著有摄影图书《看不见的西藏》、《西藏行摄之书》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/62/wKgBy1gPC2eAVZAxACd4q5fuVso179.tub.jpg@!rw9"><br><br>山脊被登山者踩出来的小路，在高山草甸上蜿蜒曲折时隐时现。<br><br>登山者漫步其中，一边云海笼罩，一边花海草甸相伴，这样的场景只有初夏能感受到，只是你若不登高就难遇这样的仙境。<br><br>用步子丈量山脊的长度，用步频测量山的高度是登山者最喜欢的方式，个中感受也只有走过方能体味。<br><br>摄影／夜色我停下脚步，站在山腰上，活动了一下肩膀，调整背包到舒适的位置。<br><br>持续的爬升已经使背包不再紧贴背部，这让我感觉脚下步子的节奏乱了。<br><br>“我们可以走慢一点，这样直上山脊效率很高，不用着急。”<br><br>老蒋说。<br><br>作为一个绿野的老人，老蒋对小五台山再熟悉不过了。<br><br>然而今天我们走的这条路线，他以前也没有走过，我们将循着河北小五台山国家级自然保护区（后简称“保护区”）辉川管护站老张的指点，踩着一条放羊小道，登上石片沟与湖上沟之间的这条山脊——通天梁，然后沿着山脊抵达小五台山的中台，最后顺着湖上沟出来。<br><br>我们已从海拔约1380米的沟底到达了海拔2000米的山脊，我们选择的线路是这道山脊坡度最缓的地方，因此并没有感到太多不适。<br><br>在山顶的草甸上稍作休息后，我们开始向中台进发。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/62/wKgBy1gPC2eAAF6zAC8vGFnDR8o049.tub.jpg@!rw9"><br><br>小五台主峰东台小五台山是河北省最高山峰，桑干河与拒马河分水岭，呈东北—西南走向，长约45公里，面积1800平方公里。<br><br>因有东、西、南、北、中5座高峰，俗称五台，其中东台是最高峰，海拔2882米。<br><br><h3>小五台山特殊的地质构造营造出一个户外运动的胜地</h3>小五台山旧名东五台山，相传文殊菩萨曾被此地恢弘的山势所吸引，欲在此选址台山，筑庙参禅，普度众生。<br><br>然而终因小五台山山路险阻、寺庙的建设和香客往来都异常艰辛而放弃，最终选择了地势较平缓的五台山大兴佛事。<br><br>',
'<h2>走脊线:秦岭  从鳌山到太白山，行走龙脊之上</h2>近十多年来，一条在秦岭中穿越的徒步线路逐渐为人所知——鳌太线，从秦岭第二高峰鳌山徒步至最高峰太白山。<br><br>这条线路除了以山水形胜而出名，难度大、危险性高也是它的魅力所在，是一条事故率很高的线路。<br><br>本刊特派作者和摄影师，历时5天重装在连接两座山峰的山脊间穿行，为您呈现秦岭的山脊之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/B5/wKgBzFgNezOABVn3ABEc6EjygAo476.tub.jpg@!rw9"><br><br>秦岭鳌太穿越最适宜的时间是每年6月至10月。<br><br>11月之后，太白山气温急剧下降，可达零下30度以下。<br><br>当深雪覆盖路面，脚下路况难以判定，容易陷进石缝，一旦扭伤脚踝就是灾难性的后果。<br><br>冬季穿越鳌太，需要对寒流、风暴、暴雪等极端天气有心理准备，以免失温和冻伤，除了扭伤，也要防范在石海上的滑坠事故。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/B5/wKgBzFgNezGAeMRQAAOtPIThaf0326.tub.jpg@!rw9"><br><br>体验者 傅晓蕾（文字）1988年生人，毕业于复旦大学中文系。<br><br>自由撰稿人，曾为《中国国家地理》、《悦游》等杂志撰稿。<br><br>人生理想是一直写下去，用写作代替说话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/5F/wKgBy1gNezCAaL69AAH2M2rwZeg522.tub.jpg@!rw9"><br><br>体验者 夜色（图片）著名户外领队。<br><br>曾10次组织穿越鳌太、4次穿越狼塔cv、3次穿越乌孙古道等线路。<br><br>2014年创建南京行者无疆户外，8264户外资料网2015年度KOL户外意见领袖评选冠军。<br><br>我对秦岭最初的印象来自书本。<br><br>“蜀道之难，难于上青天。”<br><br>当年李白由长安往蜀地去，对着不得不穿越的秦岭和巴山如是感叹。<br><br>在他之前，为了逾越秦岭，诸葛亮煞费苦心，五次北伐不得寸土。<br><br>再往前，预备遁世的老子在函谷关停下脚步，面对秦岭的山岚雾气，写下“一生二，二生三，三生万物”。<br><br>继续前推，这座秦人的父亲山、中国第一个统一王朝的发源地，被《周易》谓为“龙脉”，而历代帝王陵墓几乎都选择与秦岭隔水相望的形制，让这一说更深入人心。<br><br>于是，行走在秦岭上，便被附会为“走龙脊”。<br><br>十多年来，一条被称为“鳌太穿越”的路线在户外圈逐渐红火：从海拔3475米的秦岭第二高峰鳌山沿山脊徒步至海拔3767米的最高峰太白山，全程七十至百多公里，通常历时4—6天。<br><br>龙脊的气概、无人区重装穿越的挑战，召唤了一拨又一拨“驴友”（户外爱好者）前来，这些年，鳌太甚至成了检验“强驴”与否的标准线。<br><br>在暑气未消的8月底，我和领队夜色走进鳌太。<br><br>尽管夜色已带队穿越十余次，经历过鳌太的一年四季，对每一条路径、每一个路标都了如指掌，依然谨慎地备好两个载入行程轨迹的手机。<br><br>身着冲锋衣，脚蹬登山鞋，帐篷、睡袋、炉头、给养一一备齐，我们上路了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/B5/wKgBzFgNezCAT2y5AAKqPMSa4W4729.tub.jpg@!rw9"><br><br>鳌山至太白山线路图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/5F/wKgBy1gNezGAeJDHAAD6A_ZDe8A576.tub.jpg@!rw9"><br><br>“龙脊”的壮美吸引着探险者前往秦岭，对中国来说是一座极为特别的山脉。<br><br>这座东西向横亘在中国中部的山脉，拥有诸多“王冠”：秦岭—淮河一线是中国的南北方分界线，亚热带与暖温带分界线，长江流域与黄河流域分界线……因此，这座中国南北分界线上的重要山脉，被尊称为华夏文明的龙脉。<br><br>有名山的地方，自然会吸引来爱山之人。<br><br>“鳌太穿越”的路线是从第二高峰鳌山（海拔3475米）徒步至最高峰太白山（海拔3767米），全程约70—100公里，通常历时4—6天，几乎全程都在连接两座山峰的山脊间穿行。<br><br>“龙脊”的壮美、无人区重装穿越的艰难，吸引了一群又一群驴友来到“鳌太”。<br><br>制图／蔡博峰<h3>“大”是鳌太景色给我的第一印象</h3>我们由西安出发，沿眉太线一路驱车，过鹦鸽镇、桃川镇，在宝鸡市太白县塘口村下车。<br><br>不着急上山，先去村口的驴友大本营——程秀才家买两瓶230克的气罐，作为这些天烧水煮饭的燃料。<br><br>而后跨过龙王河口，上山。<br><br>',
'<h2>走脊线 体验中国山脊之美</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/B0/wKgBzFgJufaAKU0PACLW3_H1j-4456.tub.jpg@!rw9"><br><br>秦岭鳌山至太白山穿越路线中，从西塬垭口到太白梁，要穿过第四纪冰川遗迹最典型的区域：九层石海。<br><br>层层岩石沿着山脊铺开，由下到上刚好九层。<br><br>走这段石海，基本是在石头上攀爬，非手脚并用不能行。<br><br>远处是飞机梁和西跑马梁，这是最能欣赏到龙脊壮美的地方。<br><br><h3>徒步在风景里，风景在山脊上</h3>开通于1935年的美国阿巴拉契亚步道，也许是世界上最早的国家步道。<br><br>1968年，美国国会通过了《国家步道系统法案》，之后又设立了“国家步道日”，引领了世界上创建国家步道的潮流。<br><br>美国最著名的三条国家步道，阿巴拉契亚步道、太平洋山脊步道、大陆分水岭步道，都与山脉有不解之缘，它们分别沿着阿巴拉契亚山脉、内华达—喀斯喀特山脉、落基山脉的走向或山脊线，逶迤于山浪峰波之上，贯穿美国南北。<br><br>中国作为山脉众多、地貌景观最丰富的国家，具有建立世界级徒步路线的自然条件。<br><br>中国的山脉，大致可分为近南北向的经向山脉与近东西向的纬向山脉，二者交叉构成了中国大陆的地形骨架。<br><br>其中，纬向山脉常常成为重要的气候与地理分界，经向山脉主要分布在我国三大地形阶梯的边缘。<br><br>沿着纬向或经向山脉的山脊线行走，最能体验到中国山脉的壮美和景观的多样。<br><br>中国最早建立的山脊步道，当属台湾岛的中央山脉。<br><br>南北走向的中央山脉非常适合建设山脊步道，这与台湾山地复杂的形成过程和很新的年龄相关。<br><br>菲律宾板块向西推挤，把大洋中的泥质沉积物推上海岸，并在板块运动的作用下，不断抬升形成山脉。<br><br>正是由于板块间的强烈推挤，使中央山脉等台湾山地呈南北向延伸，山脊狭窄连续，且多海拔3000米左右的山峰，这是很适合大众化登山的高度。<br><br>台湾的登山步道系统已经相当成熟，纵走山脊线成为台湾热门的休闲运动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/5A/wKgBy1gJufSAUkjCAATTIy5RH58857.tub.jpg@!rw9"><br><br>未来会有更多的山脊线路可以造福徒步者能够突破层层视觉障碍，极目远眺层峦叠嶂的远山，这该是行走在山脊上徒步者获得的最大奖赏了。<br><br>我们在全国的山脉中，将已有的山脊线路和信息进行整理，绘制成地图，并结合各大户外网站对线路强度的评级，整理出线路强度等级（最高强度10级），以供徒步者参考。<br><br>从这张地图中可以发现，能够徒步的山脊线路多集中在我国中部和东部地区，这里的山峰海拔多在2000米—3000米间，是适合攀登的高度。<br><br>而西部海拔超过4000米的山脉，沿着山脊徒步就是极为严峻的挑战。<br><br>山脊线路的开发需要经过艰辛的线路勘察和规划设计，在已有的山脊线路外，我们经过和地理学者的讨论，结合山脉的地形图，画出有可能建设成山脊步道的区域，期冀未来有更多的线路可以造福徒步者，有更多的景观供人欣赏。<br><br>在东西走向的山脉中，没有比秦岭更为重要的山脉了。<br><br>被称为中国“龙脊”的秦岭，广义上包括向东延伸的伏牛山—桐柏山—大别山，以及秦岭主脉南侧的米仓山—大巴山。<br><br>秦岭之重要，在于它既是黄河流域与长江流域的分水岭，也是中国南方与北方气候、景观和文化的地理界山。<br><br>在秦岭，真正的南北方分界是在太白山一线的秦岭主脉。<br><br>秦岭之巅，一列列高耸隆起的山脊成为一道天然屏障，是中国南北气候分界线的所在。<br><br>沿着秦岭第二高峰鳌山至主峰太白山的脊线行走，最能体会秦岭高山区气候的多变，主脊附近的冷暖气团会合，迅速冷凝之，带来秦岭山区的降雨（雪）和雾，也因此成为一条危险性较高的徒步路线。<br><br>',
'<h2>走棱线:变“左手荒漠，右手昆仑”为现实暴走国道315线且末—若羌段</h2>横亘于昆仑山北麓的国道315线新疆段，从棱线附近穿行，是一条可以同时欣赏昆仑山脉——中国冰川分布面积最大山脉与塔克拉玛干沙漠——中国最大沙漠这两种景观的大道。<br><br>而更加贴近昆仑山山脚的老315线且末至若羌段，尽管已渐荒芜，就算本地人或户外驴友也鲜有光顾，但在本刊作者眼里，这里却是徒步的天堂。<br><br>这一次他们还遭遇一场百年罕见的暴雨，因此有了非比寻常的徒步体验……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/AE/wKgBzFgJeuuAco6oACA4jXPTBFc127.tub.jpg@!rw9"><br><br>百年罕见暴雨为作者沿棱线徒步带来了特殊体验作者李志刚冒雨走在新疆且末至江尕勒萨依的老国道315线上。<br><br>由于连日阴雨天气，雨水混合沙子，冲刷堆积在公路上。<br><br>在沙漠公路上，这种雨水混合泥沙堆积在马路上的场面非常罕见。<br><br>为尽可能靠近中国地势第一、二级阶梯分界线（棱线），作者选择了更靠近昆仑山和阿尔金山的老国道315线。<br><br>一路徒步而行，突如其来的罕见暴雨，为本次徒步增添了许多特殊而难得的体验。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/AE/wKgBzFgJeumAYQEfAAPRjXDXeic205.tub.jpg@!rw9"><br><br>体验者 李志刚（文字）70后“疆二代”，定居新疆伊犁。<br><br>当过农民，站过讲台，跑过记者，现又回归乡野，居天山脚下伊犁河南岸一座小村庄。<br><br>喜用脚步丈量祖国之大，痴迷夜半于旷野帐篷里听风啸雪鸣。<br><br>相信：不会写文章的“强驴”不是好运动员，不会玩徒步的记者不是好体验师。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/58/wKgBy1gJeumAcmMCAALvw8mq9R8382.tub.jpg@!rw9"><br><br>体验者 叶金（图片）新疆喀什人，自由摄影师，从事摄影近二十年，风餐露宿跑遍南疆搞创作。<br><br>入荒野，寻古道，以苍茫天地为床，在村落街巷寻真情故事；探河源，走冰川，以大漠雪山为枕，在风尘绝境觅旷世景观。<br><br>长期行走与拍摄，积累的不光是素材和经验，更有感悟与情怀。<br><br><h3>315国道新疆段：一条可嗅到最浓烈的冰川与沙漠混合气息的景观大道</h3>我出生在新疆，从小听到关于新疆地貌景观最多的描述就是“三山夹两盆”。<br><br>其实，我更愿意称这种地貌为“三冰夹两火”，它就像是一个冰与火组合成的“三明治”。<br><br>这是因为：三山——从南到北的昆仑山、天山、阿尔泰山都分布有大面积冰川；两盆——塔里木盆地和准噶尔盆地，都有大面积“火盆”般的沙漠。<br><br>因此这种地貌特征，就像是冰与火组合起来的“三明治”——三层寒冰夹着两层热沙。<br><br>造物主就是这么神奇，干旱与湿润，炎热与寒冷，居然像俄罗斯套娃一般，不可思议地被一层层嵌套在一起。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/AE/wKgBzFgJeumAVk-XAAG7-Pw3PAQ645.tub.jpg@!rw9"><br><br>沿国道315老线且末—若羌段徒步棱线路线图国道315线新疆段沿中国著名的山脉昆仑山和阿尔金山的北坡修建，处于中国地势第一、二级阶梯分界线（棱线）的北侧。<br><br>沿315老线且末—若羌段自西向东徒步，就是走在一条欣赏棱线两侧景观的大道上。<br><br>这条国道两侧呈现出完全不同的地理景观，南侧是皑皑白雪、山峰连绵的高原地貌，北侧是漫漫黄沙、浩瀚无边的干旱荒漠景观。<br><br>11年前，我曾驾车走过国道315线新疆段，体验到了这块“冰火三明治”的一点独特味道。<br><br>315线起点在青海西宁，终点为新疆喀什，全程3063公里。<br><br>按照国道命名的规律，凡以“3”开头的都是东西走向，315线便是一条穿越新疆与青海的国道。<br><br>打开地图，我还发现，这条沿昆仑山北侧、塔里木盆地南缘修建的公路，恰巧处于中国地势第一级阶梯（青藏高原）与第二级阶梯（塔里木盆地等）的分界线——即所谓的“棱线”附近。<br><br>在315线上行走，就像是在“冰火三明治”的夹层边缘游走。<br><br>当时，315线刚修好，由于路面还没压实，越野车行驶在路上，就像是沙浪上的滑板一样上下起伏。<br><br>我顶着炎炎烈日和沙尘，一路从喀什冲到若羌。<br><br>偶尔抬头，车右侧昆仑山上的白色雪峰一闪而过。<br><br>由于315线穿越的还是少数民族聚居区，因此这条公路也像一根红线，将沿途丰富的自然和人文景观串连了起来。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/58/wKgBy1gJgSaAOeQ_AAkZRtDTTwE539.tub.jpg@!rw9"><br><br>阎顺 中国科学院新疆生态与地理研究所 研究员且末县和若羌县的南部是昆仑山和阿尔金山，北部是沙漠，都是典型的极端干旱区，在整个西北干旱区，这里也是以干旱著称。<br><br>受大气环流影响，昆仑山和阿尔金山北坡自西向东气候愈加干燥，至且末—若羌一带达到干旱高峰。<br><br>且末至若羌的国道315线，是沿着山前倾斜平原为走向，沿途除少量村舍和古河道胡杨林外，基本都是在荒漠中行进，植被以旱生和超旱生的低矮灌木为主。<br><br>要说起来，在新疆，像315线一样能同时欣赏冰川与沙漠景观的大道，还有国道314线，它穿行在塔里木盆地的北侧、天山的南麓。<br><br>不过，上述两条公路，由于背靠山脉的不同，所欣赏到的景观也有所差异：从冰川分布面积来说，昆仑山脉要比天山山脉大得多。<br><br>中国科学院寒区旱区环境与工程研究所研究员沈永平告诉我：“冰川统计数据包括冰川面积、长度和体积，只有冰川面积比较好统计。<br><br>如果论面积，在中国所有山脉中，昆仑山的冰川面积最大，达11000多平方公里。”<br><br>因此，315线新疆段，是一条可以同时欣赏中国冰川分布面积最大山脉——昆仑山脉与中国最大沙漠——塔克拉玛干沙漠这两种景观的大道。<br><br>',
'<h2>走棱线:荒凉背后有生命乐园穿越阿尔金山无人区</h2>在中国西部的名山大川里，阿尔金山似乎显得默默无闻，作为中国地势第一、二级阶梯的分界线（即棱线），其实它的自然地貌景观异常丰富多彩，更有难得的生物多样性，因此穿越阿尔金山无人区也成为中国徒步线路的顶级之选。<br><br>本文作者雷殿生被誉为中国徒步第一人，他在徒步中国十年后，才弥补了心头多年的牵挂——徒步阿尔金山无人区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/58/wKgBy1gJdFOAM3utACB9YrExrSo597.tub.jpg@!rw9"><br><br>在顶级徒步者眼里，阿尔金山无人区是中国的“马赛马拉”对连续十年徒步中国的雷殿生来说，在阿尔金山无人区徒步，有着其他地区无法比拟的特殊体验：“这里不仅有迷人的高原景观，更让我进入了一个精彩纷呈的珍稀动物乐园，我认为它就是中国的‘马赛马拉’。”<br><br>在这里设立的阿尔金山国家级自然保护区，由于边远偏僻、高寒缺氧，反而使得保护区内保留了许多中国特有和珍稀的野生动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/58/wKgBy1gJdE-AR4J4AARJRB-dTO8901.tub.jpg@!rw9"><br><br>雷殿生（口述 图片）连续徒步中国十年，行程8.1万公里，是世界上徒步旅行距离最远的人，被誉为“中国阿甘”。<br><br>1987年中国邮政发行的徐霞客邮票，让他萌生了当一名徒步旅行家的梦想。<br><br>他曾多次想放弃徒步，不过每次走出帐篷看到阳光时，就鼓励自己走完这段旅程，完成自己最初的梦想。<br><br>(文字整理者 宗峰)<h3>进入阿尔金山无人区，是我多年的梦想</h3><i>昨夜大雪纷飞，早晨帐篷内的温度-2℃<U+200A>。<br><br>在雪中吃过早餐，收拾好背囊赶路。<br><br>行至海拔4200米处，土路积雪已达半米深。<br><br>因同行队员出现轻微高反，临时决定下撤到海拔低一些的地方。”<br><br>——雷殿生日记</i>我喜欢徒步，连续十年徒步全中国，多次经历死里逃生，被称为中国徒步第一人。<br><br>虽走遍中国，却留下一大遗憾：路过新疆阿尔金山，因为准备不足和装备问题，没有到无人区徒步。<br><br>这也成了我以后多年的牵挂，后来因缘具足，才算圆了自己的梦想。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/AD/wKgBzFgJdE-AAVaiAAMcypSp2xQ671.tub.jpg@!rw9"><br><br>穿越阿尔金山无人区徒步路线图雷殿生徒步穿越阿尔金山无人区的起点是茫崖镇，终点是祁曼塔克乡。<br><br>阿尔金山是塔里木盆地和柴达木盆地的分水岭，也是从若羌县通往阿尔金山自然保护区的前哨，从茫崖镇开始，道路转入若羌县南部昆仑山区的县乡道路，经过曲折的道路绕过祁漫塔格山，就到了保护区的核心地带。<br><br>保护区地处新疆、青海、西藏三省区交界处，位于东昆仑山中段的大型凹陷盆地中。<br><br>我为什么对阿尔金山如此情有独钟？<br><br>因为作为中国地势第一、二级阶梯的分界线（棱线），它不仅有丰富的自然景观，更有令其他地区艳羡的生物多样性。<br><br>因此，作为徒步者来说，行走阿尔金山的体验是无与伦比的，这是一条中国徒步线路的顶级之选。<br><br>阿尔金山无人区是人们通俗的叫法，更正式的说法是阿尔金山国家级自然保护区。<br><br>它是中国设立最早、受保护面积最大的高原荒漠生态系统保护区，整个保护区面积4.7万平方公里，平均海拔近4800米，位于新疆、青海、西藏三个省区交界处，主体部分在新疆境内。<br><br>从地形看，这里是一个高山环绕的封闭性盆地——库木库里高原盆地，周围被高山和深切峡谷所阻隔，交通闭塞，自然条件严酷，因此人迹罕至，是地球上尚未被人们完全了解的地理空白区域之一，阿尔金山无人区也是中国四大无人区中最难以进入的地方。<br><br>',
'<h2>走棱线:户外慢生活锤炼的父子情慢行大渡河谷</h2>在户外圈，徒步大渡河谷并不显山露水。<br><br>顺横断山区奔腾而下的大渡河，穿越了中国第一、二级地势阶梯分界线（棱线），制造了世界级的海拔高差——从贡嘎山主峰至乐山，直线距离100多公里，海拔高差竟达7000多米，是罕见的地形急变带，因此产生了许多奇特多样的地理景观。<br><br>本文作者杨勇为户外探险家，曾多次沿大渡河谷穿越棱线，不仅体验到了极为丰富的沿线景观，也为我们讲述了他和儿子杨帆之间因为慢步户外而发生的真情故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/AC/wKgBzFgIijeAHSsDACRnN783J6Q843.tub.jpg@!rw9"><br><br>深切棱线的大渡河谷，是慢行体验棱线景观的绝佳之地在深度超过2500米的大渡河金口大峡谷的悬崖绝壁上，杨帆和他组建的飞越车队，正在玩国际上流行的Singletrack（在宽度仅能通过一个人或一辆自行车的路径上骑行）。<br><br>杨帆说，自从接触了Singletrack，就“像中毒一样爱上了它”，对骑行宽敞的平地公路感到了厌恶。<br><br>大渡河在金口河区深切出U形峡谷，谷中岩肩上分布着一系列悬崖村落，具有独特的自然与人文景观，是徒步或骑行体验棱线景观的绝佳之地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/55/wKgBy1gIijKAQnGfAAPEGTo-W9Q149.tub.jpg@!rw9"><br><br>体验者 杨勇（口述）在外人眼里，他是英雄硬汉，头顶许多光环——著名科考探险家、地质学家、横断山研究会会长兼首席科学家；在儿子杨帆眼里，他是“问题”老爸——成天不着家，喜欢“法西斯式”管理，爱跟人抬杠。<br><br>尽管父子两代存在“代沟”，但他欣慰的是，杨帆子承父业，也喜欢上了“户外慢生活”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/55/wKgBy1gIijKAQZo2AAIX4fwqVGg600.tub.jpg@!rw9"><br><br>体验者 杨帆（图片）在外人眼里，他是少年“游侠”，自由摄影师，户外极限运动爱好者，拍摄有《骑行在云端》、《攀登安纳普尔纳》等多部户外主题影片；在父亲杨勇眼里，他曾是“熊孩子”，经常逃课去野外晃荡。<br><br>后来他终于不用逃课、光明正大地跟随父亲四处“游荡”，长年有组织有纪律地游走于世界各地。<br><br><h3>一起野外“慢生活”，是修补我和儿子感情裂痕的良方</h3>我是四川人，经常到中国西部考察，对穿行流淌于中国地势第一、二级阶梯的大渡河熟稔于心，已记不清多少次溯河谷而上去西部探险了。<br><br>源于青藏高原巴颜喀拉山的大渡河，在横断山的高山峡谷中奔腾而下，穿越了中国第一、二级地势阶梯分界线（棱线），在乐山附近进入四川盆地。<br><br>从乐山沿大渡河谷至贡嘎山主峰，海拔高差超过7000米，而直线距离不过100多公里。<br><br>地质学家范晓认为，这是世界上罕见的地形急变带，因此也带来了罕有的地理景观的垂直分带与多样性。<br><br>很多人认识我是通过我的照片，出现在照片里的我，大都是蓬头垢面、胡子拉碴的形象，因为我基本长年在西部的荒山野岭、大漠雪山中度过。<br><br>我似乎天生不喜欢大都市的喧嚣，不喜欢快节奏的朝九晚五生活。<br><br>我向往的是纯粹的大自然，是与大自然亲近的那种放松感。<br><br>不过，就在野外折腾的这些年，我也付出了代价——没时间陪伴家庭和孩子，导致儿子杨帆出生后很少见到我。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/AB/wKgBzFgIijKABFA-AAOAzwcslxI752.tub.jpg@!rw9"><br><br>从乐山溯大渡河谷穿越棱线至贡嘎山（磨西镇）路线图杨帆小时候经常问他妈的一句话是“爸爸什么时候回来”。<br><br>他上小学时，我到成都工作，他跟他妈在攀枝花生活。<br><br>对我的行踪，他都是从他妈那里了解的。<br><br>因此他对我没什么印象，很长时间习惯了没有我的存在。<br><br>不过我一旦出现，对杨帆却不是什么好事。<br><br>我偶尔回一趟家，我俩跟陌生人一样，他不听我话，对我爱答不理的。<br><br>我一急之下就打他，他却不吭也不哭。<br><br>我觉得这小子跟我一样有副倔脾气。<br><br>',
'<h2>走棱线:赏地球罕见冰川长廊挺进克勒青河谷</h2>作为世界顶级的徒步线路，克勒青河谷徒步的难度超过了尼泊尔的安纳普尔纳大环线和巴基斯坦的K2峰大本营徒步。<br><br>克勒青河谷位于“棱线”区域的喀喇昆仑山脉腹地，是中国现代冰川分布范围最大的区域。<br><br>本文作者郝沛为本刊签约摄影师，他克服了难以想象的高海拔生存困境，在完成他拍摄难度最大、行程最艰辛的一次徒步之旅的同时，也欣赏到了中国最壮观冰川长廊的冷酷之美……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/55/wKgBy1gIcsSAIRwcADSCKfKavWk612.tub.jpg@!rw9"><br><br>白天？<br><br>夜晚！亲睹冰川营地美妙夜色的人不到100位一到晚上，加舒尔布鲁木冰川营地笼罩在一片清凉的月光之下，亮如白昼。<br><br>营地离加舒尔布鲁木冰塔林只有1公里远，摄影师准备在太阳升起时，进入冰塔林拍摄。<br><br>加舒尔布鲁木冰川发源于喀喇昆仑山两座海拔8000米以上雪峰——布洛阿特峰和加舒尔布鲁木Ⅱ峰之间的河谷中。<br><br>这里极度缺氧，天气变幻莫测，深夜一场大雪就能使气温降至零下二三十摄氏度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/55/wKgBy1gIcreAEmIsAAKuRDZ4HmM794.tub.jpg@!rw9"><br><br>体验者 郝沛（文字）《中国国家地理》签约摄影师，新疆人，是第一位徒步平均海拔4500米的克勒青河谷拍摄冰川的职业摄影师，前后4次，历时58天，在克服高山缺氧、风雪严寒等极端困难后，他说：“这是我30年摄影生涯中拍摄难度最大、经历艰辛最多的专题摄影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/55/wKgBy1gIcrmAU2jMAARFktEcBxU589.tub.jpg@!rw9"><br><br>体验者 汗斯（图片）颇具嘻哈风格的自由攀登者，高山摄影师，第九届金犀牛最佳户外影像提名获得者。<br><br>身为多家户外探险公司老板，他常年在喜马拉雅山脉、喀喇昆仑山脉、克什米尔等高寒地区，从事自己喜爱的户外探险，也曾多次与死神擦肩而过，却仍然乐此不疲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/AB/wKgBzFgIcreAO34uAAQ5mhRd-tk251.tub.jpg@!rw9"><br><br>克勒青河谷徒步路线图（苦鲁勒村—特拉木坎力冰川）<h3>我为什么要去克勒青河谷“受虐”？</h3>夜深人静，我坐在摄影工作室里，一边喝着自己研磨的咖啡，一边聆听着音箱里传来的小提琴大师帕格尼尼演奏的随想曲。<br><br>此刻，浪漫抒情的旋律好像又把我带回到那个空旷无际、冰雪苍茫的克勒青河谷。<br><br>当我站在克勒青河边，目睹眼前雄伟的雪峰、壮观的冰塔林以及与我相濡以沫的昆仑驼帮，顿觉自己的渺小，不禁思绪万千……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/AB/wKgBzFgIcr6AXiFrAB8WEWpTlEQ423.tub.jpg@!rw9"><br><br>在翻越阿格勒达坂进入克勒青河谷前，徒步者遭遇一场大雪。<br><br>整个垭口覆盖在大雪下面，接近垭口的地方，雪深到膝盖，徒步起来非常吃力。<br><br>不过对于骆驼来说，这么厚的雪不算什么，依然走得如同平地。<br><br>翻越阿格勒达坂下山后，才算真正进入克勒青河谷，那里有4座海拔超过8000米的高峰以及众多光芒四射的冰川在迎接徒步者。<br><br>克勒青河是新疆叶尔羌河上游最大的一条支流（叶尔羌河又是塔里木河的上游），夹峙在喀喇昆仑山脉与阿吉里山脉之间，全长约210公里，平均海拔4500米，就像是一条流淌在云端的“天河”。<br><br>克勒青河河谷，是攀登乔戈里峰（又名K2峰）北坡的必经之地。<br><br>除了极少数从事极限探险与登山的人之外，外界很少有人听说过这条河的名字。<br><br>克勒青河两岸陡峭的山脉连绵起伏，河流流经的喀喇昆仑山脉是世界上最高大的山脉之一，平均海拔超过6000米，河谷周边有4座海拔8000米以上高峰，15座海拔7500米以上山峰。<br><br>喀喇昆仑山主峰乔戈里峰海拔8611米，为世界第二高峰，被全球登山界公认为最难攀登的山峰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/AB/wKgBzFgIcr2AY1rOAAnRmHDOebI544.tub.jpg@!rw9"><br><br>李学亮 新疆摄影师、中国摄影家协会副主席每当夏季冰川融化，在雪山冰川的衬托下，克勒青河就像一条绸带在山峦中蜿蜒而下。<br><br>克勒青河谷同时具备了西藏河谷的险峻和新疆原野的莽荒。<br><br>徒步河谷，一方面可欣赏地球最美的冰川景观，同时也潜藏着很大危险。<br><br>深藏在喀喇昆仑山中的克勒青河由此发育了丰富的冰川资源，是中国现代冰川分布范围最大的流域。<br><br>放眼世界，克勒青河谷两岸，就是一条罕见的冰川长廊。<br><br>这里绝大多数冰川长度都在10公里以上。<br><br>众多冰川犹如一条条蜿蜒的“玉龙”横卧在深山峡谷中，冰川末端融化的涓涓细流汇入叶尔羌河，养育着昆仑山北麓和塔里木盆地南缘的无数生灵。<br><br>',
'<h2>走棱线:脚踏黄沙望祁连徒步高台—山丹段河西走廊</h2>位于中国地势第一、二级阶梯分界线（即棱线）祁连山脚下的河西走廊，是一条罕见的景观长廊，而以甘肃省张掖市为中心，从高台县、临泽县到山丹县的这条线路，堪称这条景观长廊中最奢华的路段。<br><br>雪山、冰川、峡谷、河流、荒漠、草原等自然景观，与绿洲、古城、长城、石窟寺等人文景观交相辉映，呈现出一幅幅绚丽无比的画卷。<br><br>2016年9月初，本文作者与摄影师徒步行走高台—山丹这条线路，为我们细致呈现出许多独特而奇妙的景观体验……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/52/wKgBy1gHPk6ARobcAACWG7OKh8s441.tub.jpg@!rw9"><br><br>体验者萧易（文字）真名陆苏倩（曾因此名遭遇某些陌生男子“善意”误会），80后江苏扬州人，《中国国家地理》高颜值特约撰稿人。<br><br>因长年与墓葬、石窟打交道，美女见而避之，至今守身如玉，却也“因祸得福”，出版《古蜀国旁白》等诸多考古与石窟著作。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/A8/wKgBzFgHO56AV0wEAACg-NkUyjs119.tub.jpg@!rw9"><br><br>体验者葛蔼（图片）地道东北人，现居云南，自由摄影师，常年行走在山林江海之间，因为向往自然向往美食，于是成为行走的动力，每到一地，必拍美景必尝美食，四海为家行走为乐。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/52/wKgBy1gHO6SAX-o5AB0LC1ttT4E701.tub.jpg@!rw9"><br><br>作为一条景观长廊，河西走廊很适宜徒步体验棱线两侧的差异美甘肃省张掖市山丹县被誉为“露天长城博物馆”，境内汉代、明代长城相伴而行，相距不过几十米，蜿蜒近200公里。<br><br>这些长城沿国道312线一直延伸，在公路上就能看到，非常有“亲和力”，人们很容易走到长城脚下，近距离接触这项伟大的军事工程。<br><br>作者萧易在徒步高台—山丹这段河西走廊中，发现它是一条非常适宜徒步体验的景观长廊。<br><br><h3>体验河西走廊，我选择了其中最为精华的一段：高台—山丹</h3>今年9月的初秋，甘肃省张掖市高台县的清晨照例有点阴冷。<br><br>推开窗户，祁连山似乎就在窗边，它高峻而苍雄，笼罩在云雾之中，乌云在山巅来回翻滚。<br><br>远处，黑河悄无声息地流淌着，这条中国第二大的内陆河发源于祁连山中段，一路纳山丹河、梨园河、摆浪河、讨赖水后，倔强地滋润着河西走廊广袤的土地。<br><br>之所以来到这个不太熟悉的高台县，是因为我把它选为了自己徒步河西走廊的起点。<br><br>在我们熟知的叙事中，祁连山是哺育河西走廊的“母亲”。<br><br>它横亘在青海与甘肃之间，绵亘的山体中发育了诸多冰川与雪山，已查明冰川多达3000余条，融水汇聚成涓涓河流，在干旱的戈壁、荒漠中孕育出敦煌、酒泉、张掖、武威等绿洲，这些绿洲连点成片，连成了河西走廊，串连起丝绸之路。<br><br>古时匈奴人称“天”为“祁连”，我时常想，在匈奴人眼中，高耸的祁连山不仅与天相接，更像上天一样赐予了他们河流、水草、森林乃至生命。<br><br>我曾多次走过河西走廊，但以前都是乘坐火车或汽车，匆匆而过，对这条著名的走廊并无太多切身感受。<br><br>这一次，我选择了最慢的一种方式——徒步。<br><br>因为我认为，对于这条在中国历史上熠熠闪光的通道，只有徒步才能表达我对它的敬重与思考。<br><br>而徒步的具体线路，我选择的是从高台县经张掖市到山丹县的这段。<br><br>在我眼里，这条线路虽然直线只有短短的100多公里，却是整个河西走廊景观的精华路段。<br><br>雪山、冰川、峡谷、河流、荒漠、草原等自然景观，与绿洲、古城、长城、石窟寺等人文景观交相辉映，在中国地势一、二级阶梯交会的棱线附近呈现出一幅幅绚丽无比的景观画卷。<br><br>',
'<h2>走棱线 中国最波澜壮阔的慢步路线</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/A8/wKgBzFgHJkeAasn9AA3IWOwEFUU055.tub.jpg@!rw9"><br><br>2016年8月底，本刊特约作者李志刚背着行囊，徒步行走在昆仑雪山脚下。<br><br>昆仑山脉是中国地势第一、二级阶梯分界线（棱线）上的一条标志性山脉，平均海拔高达五六千米，绵延2000多公里。<br><br>“棱上”多美景，中国美景大多分布在三个地势阶梯之间的两条棱线上。<br><br>就世界范围看，若论棱线的规模与景观丰富性，都无法与中国相比。<br><br>沿着中国的两条棱线慢步，行者体验到的都是世界级美景。<br><br>而慢步棱线的线路，也堪称中国最为波澜壮阔、令人惊叹的漫步道。<br><br>摄影／叶金<h3>走棱线 能否成为中国最自豪的国家步道品牌？</h3>什么是棱线？<br><br>词典上的解释是：“物体的边角线，亦指物体上的条状隆起。”<br><br>在地理上，我们通俗地把地势阶梯（俗称台阶）的分界线称为棱线。<br><br>大家都知道，中国的地势有一个最大特点，就是从宏观上来看，可以分为三个明显的台阶，从西到东，三个台阶的海拔不断递减。<br><br>这三个台阶之间都有一条明显的分界线，这条分界线由一系列高耸的山脉组成。<br><br>其中第一、二级台阶的分界线，是由昆仑山、阿尔金山、祁连山、横断山等组成；第二、三级台阶的分界线，由大兴安岭、太行山、巫山、雪峰山等组成。<br><br>从外观上来看，这些高耸的山脉大致首尾相连，形成了凸起的棱线。<br><br>由此可见，这两条棱线尺度很大，与其说是一条“线”，不如说是一条“带”更合适。<br><br>“走棱线”，就是通过徒步或骑行这些慢速的运动，来体验、感受棱线一带的景观之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/A8/wKgBzFgHKNCAGPL1AAZ1D6EQF_U601.tub.jpg@!rw9"><br><br>走棱线经典慢步路线分布地图那么为什么要走棱线？<br><br>本刊曾在2005年做过《选美中国》特辑，卷首语开宗明义就提出：“棱上”多美景。<br><br>选美中国的排行榜揭晓后，发现一个规律：美景多数分布在棱线上。<br><br>这是因为棱线所在的区域是地壳运动非常剧烈的地方，由此导致地表或断裂、或抬升，山水也因此有了更大的海拔之差，而海拔高差正是产生美景的根源。<br><br>我们观景都喜欢观美景，如果要去慢步体验，守着中国如此多的美景，不走棱线，你还走啥呢？<br><br>也许很多人没意识到，走棱线，只有在中国才能获得最完美的体验。<br><br>为什么这么说呢？<br><br>一些国家也有地势台阶分布，比如说印度、美国、加拿大、阿根廷等国，但如果论棱线规模与景观丰富性，都无法与中国相比。<br><br>这是因为中国不仅有三个巨型的地势台阶，台阶之间的海拔高差很大，更为独特的是，中国因为纬度和经度跨越巨大，还具有极为丰富的气候带和植被带，由此带来了极为丰富的自然和人文景观。<br><br>',
'<h2>徒步的魅力</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/51/wKgBy1gHD2eAdgZgABh2ogouVLs483.tub.jpg@!rw9"><br><br>走向沙漠 巴丹吉林连绵起伏的沙山，见证了一场不期而遇的缘分当我登上巴丹吉林沙漠最高大的沙山——必鲁图时，我的徒步目标实现了，全世界已经没有比这更高的沙山了。<br><br>但这并不是我此次徒步的最大收获，在沙脊的尽头，一根插在沙中的木棍吸引了我，我走过去，发现上边刻着“看到即是缘”和一串电话号码。<br><br>后来我竟然打通了电话，知道了电话另一边的徒步故事。<br><br>这便是徒步的魅力——“偶遇”陌生人，体验一场不一样的沟通与交往。<br><br>摄影／宋文<h3>徒步者就是要抵抗“去远”与“拉近”</h3>近些年来，徒步开始流行起来，身边的朋友越来越多地参与到徒步中来，一些城市的周边开始悄然出现步道系统。<br><br>现代社会的一大特征本来就是距离的消失，地球村的出现。<br><br>千里万里，瞬间即可沟通,空间被压缩了。<br><br>有人说现代社会发展的趋势，就是“去远”和“拉近”。<br><br>但徒步作为一种时尚的出现，好像是对现代社会空间压缩的一种反抗。<br><br>徒步不是有意将压缩的空间“拉长”吗？<br><br>现代科技要“去远”，徒步者显然是“求远”。<br><br>有一次我去黄山，本来有缆车可乘，我偏选择徒步，一上一下，一天的时间过去了。<br><br>记得下山时，一步一顿，眼前的路好像永无尽头。<br><br>去张家界、泰山等地都是如此，去张家界那次记忆深刻，由于拒乘缆车，回程天色已晚，走在漆黑的森林小路中，美丽的萤火虫漫天飞舞，如豆的萤火一闪一闪，好像要为我照亮世界。<br><br><h3>他这不是“徒步”，应该叫“散步”</h3>尽管我有过许多徒步的经历，甚至有过一些极端的徒步体验，但对徒步我过去没有认真思索过，今天的思考也只是初步。<br><br>首先我得搞清什么叫徒步（还有一个词：骑行，和徒步意义相似）。<br><br>这个“徒步”显然已经不是字典中它的含义了，而是一个新创造出来的概念。<br><br>它是人生中的事件，是有计划的行动，是一种新的生活方式，它有自己的一套思想观念做支撑。<br><br>有一天晚饭后，我碰到了邻居，他刚从外面散步回来，他说每天晚饭后都要走上一万步，然后给我看了看手中的计步器。<br><br>但我知道他这不是徒步，应该叫散步。<br><br>徒步首先要做到“离开”：离开家，离开工作场所，离开你习以为常的环境，在异地暂时逗留一段时间。<br><br>所以徒步要离开“惯常的环境”，进入“非惯常环境”。<br><br>这几点不也是旅游的特征吗？<br><br>的确。<br><br>我理解的“徒步”，是旅游的一种特殊类型。<br><br>',
'<h2>井陉太行山的路没有哪条 比它更重要</h2>“陉”是指山脉中断之处的自然通道，“太行八陉”则是指横穿太行山脉的八条通道。<br><br>其中，井陉为第五陉，也是交通意义最为重要的一条陉道。<br><br>从古至今，两千多年前的秦皇古驿道，百年前的正太铁路，当代的国道和高速，都沿着这条通道穿山而过，形成一幅少见的古今交通图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/4C/wKgBzFfgyzWAd0FqACCrTj2-lh8647.tub.jpg@!rw9"><br><br>固关为井陉道上的重要陉关，地处山西平定县境内。<br><br>古道、国道、高速公路和长城在这里交会，显示出这里重要的交通意义和军事地位。<br><br>图为307国道（S形路）、太旧高速（S形路上方道路）与长城在此“同框”。<br><br><h3>井陉道，曾是太行山里唯一可走大车的路</h3>公元前200多年，秦国丞相吕不韦主编《吕氏春秋》，记载了天下最重要的关隘九处，称之为“九塞”，它们是：太汾（汾河的雀鼠谷关隘）、冥厄（豫鄂交界的平靖关）、荆阮（北太行的紫荆关）、方城（南阳北侧的楚长城关隘）、殽（函谷关）、井陉、令疵（燕山之喜峰口）、句注（恒山之雁门关）、居庸（军都山之居庸关）。<br><br>其中的井陉、太汾、荆阮、句注、居庸均与太行山有关，而对太行山关隘道路的认知后来扩展为“太行八陉”。<br><br>在方言中，横切山脉使山脉中断的河谷或山谷称为“陉”，这种谷地因为走向与山脉近于垂直相交，也被称为“横谷”。<br><br>陉，由于是穿越山脉最容易的天然通道，历史上常被利用作为迁徙、贸易、征战的道路系统，因此，陉就包含了陉道和陉关这两个要素，一条陉道常常有多个陉关，而陉关又由关城、关门、关墙构成。<br><br>即使在技术发达的今天，陉道依然是现代交通优先选择的路径。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/F7/wKgBy1fgyzmANAVsAAG8hHHVGHM377.tub.jpg@!rw9"><br><br>井陉道古今要道交会图绵延千百年的井陉古驿道，百年前始建的石太铁路（前身为正太铁路）、建国后修建的307国道和青银高速在井陉道交叠，形成一幅古今要道交会图。<br><br>井陉是太行八陉之第五陉，它主要循着自西向东横穿太行山主脉的桃河—冶河及其支流的谷地、以及由太行山西流入太原盆地的白马河—潇河的谷地构成。<br><br>中国现代地质学的先驱丁文江先生认为，“太行山的路没有哪条有井陉重要，因为它是太行山里唯一可走大车的路”。<br><br>丁先生的看法，有古驿道的遗迹为之佐证。<br><br>《史记》所谓：“今井陉之道，车不得方轨，骑不得成列”，表明秦汉之时井陉道即可行车，但因山路崎岖，车不能并行，马队也不能并列。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/4C/wKgBzFfgyyqARPArAAGcUD2GOBc316.tub.jpg@!rw9"><br><br>太行八陉示意图历史上对太行八陉的排序为从南向北，井陉为第五陉。<br><br>在八陉中，仅井陉和轵关陉是贯穿太行山、连接华北平原与汾河盆地的陉道。<br><br>井陉之所以重要，还不仅仅在于古代可行大车。<br><br>从太行八陉来看，仅井陉和轵关陉贯穿太行山，连接了太行山东西两侧的华北平原与汾河盆地，其他六陉都是太行山腹地或晋蒙高原与华北平原之间的通道。<br><br>而汾河盆地与华北平原沃野千里，既是华夏文明的起源与发祥地，也是历史上农商繁荣、文化昌盛的天府重地。<br><br>井陉西端之太原—晋中盆地，地处汾河盆地带的北段，无论周秦之晋阳，还是汉以后之并州，皆为山西重心所在，近代更是催生了富可敌国的晋商，其地位较之轵关陉西端、汾河盆地南段的运城—临汾盆地更为重要。<br><br>因此，作为连接太原—晋中盆地与华北平原的交通命脉，井陉的重要不言而喻。<br><br>自秦皇古驿道以来，上世纪初兴建的正太铁路，以及现在井陉道上连接石家庄与太原两大省会城市的国道和高速公路，都在继续证明这条通道的重要性。<br><br>',
'<h2>阅读“火山天书”从空中看阿尔山－柴河火山地貌群</h2>从空中观察火山地貌，有着与地面观察者完全不同的优势：由于火山活动发生的范围十分广大，所以火山地貌单体之间的因果关系，凭人的肉眼在地面角度观察是很难发觉的，只有升到空中、把那些有因果关系的火山地貌尽收眼底时，才能明白火山活动的过程和原理。<br><br>《中国国家地理》签约摄影师杨孝拍摄内蒙古阿尔山—柴河地区的火山地貌已有十余年历史了，大部分时间里，他是利用各种飞行器拍摄的，我们精选了他从空中拍摄的火山地貌组合的经典照片，翻看它们，如同阅读“火山天书”，阿—柴地区自1亿年以来的火山活动如同电影般上演。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/F4/wKgBy1ffvDKALpPQAEl7wGTGeRs771.tub.jpg@!rw9"><br><br>在阿尔山－柴河地区，散布着十多处火山口湖，只有这一个被称为“天池”，与吉林省长白山天池和新疆天山天池齐名，但海拔低于前两者，位居全国第三。<br><br>阿尔山天池有许多神奇的地方。<br><br>神奇之一是久旱不涸，久雨不溢，水位多年不升不降。<br><br>神奇之二是既没有河流注入，也没有河道泄出，一泓池水洁净无比。<br><br>神奇之三是周围的姊妹湖都盛产鲜鱼，而天池却未发现有鱼。<br><br>神奇之四是深不可测。<br><br>阿尔山—柴河，让我眷恋不舍的地方。<br><br>从地面到空中，拍摄十余年了，仍然觉得没有拍够，仍然想拍得更好，每一年每一次的拍摄，都有新的发现、新的视点、新的感触。<br><br>透彻长天的阳光，永远新鲜的空气，清澈不断的流水……健康宁静的阿尔山－柴河，永远在我的心底。<br><br>我想和大家分享这一切。<br><br>',
'<h2>国人追讨流失日本国宝引出神秘渤海国那是盛唐时代的白山黑水大地！</h2>近些年，民间学者、收藏家王锦思多次到日本，讨要一块唐代的石碑文物——它的背后，竟是一段不为今人熟知的掌故。<br><br>如今提到我国东北地区的文明，人们更多地能想到那里是满清的“龙兴之地”。<br><br>再远一点，还会想到女真人的金朝。<br><br>事实上，在金朝之前，东北大地上还有一个直接纳入中央王朝管辖的“渤海国”（唐朝版图上的“忽汗州”）——当时，边陲之地的渤海人，创造出了不亚于中原地区的文明成果。<br><br>那么，这个史书中的“海东盛国”，是如何消失在历史视野中的？<br><br>王先生苦苦讨要的刻碑，又能揭开渤海国的哪些身世之谜？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/43/wKgBzFfeOQCABtwTADZH6w9lIpc873.tub.jpg@!rw9"><br><br>从清顺治十二年（1655年）到乾隆初年的近90年里，有数十位中原士人因“文字狱”、科场案被流放至黑龙江边塞宁古塔（今宁安市），其中包括吴兆骞、方拱、乾付梓、张缙彦、杨越和张贲等。<br><br>在他们的文献中，这座与当时北京城规模不相上下的遗址，被称为“古大城”。<br><br>不过，清人多认为这是金代的会宁府城。<br><br>直到清末，后继的学者确定，此城是唐渤海国使用时间最长、规模最大的都城——上京龙泉府。<br><br>上京龙泉府坐落在肥沃的冲积平原上，南邻镜泊湖，东、西、北三面为牡丹江所环绕。<br><br>据《新唐书·渤海传》记载，唐玄宗天宝末年，渤海王大钦茂迁都于此。<br><br>龙泉府确切年代没有记载，根据史料推算，约始建于8世纪30年代前后。<br><br>渤海十一世王大彝震时，龙泉府的规模和格局最终形成：平面呈长方形，东西4.68公里、南北3.47公里、周长16.3公里。<br><br>这样一座都城级别的大城，出现在1200多年前的东北边疆，不能不说是一大奇迹。<br><br>摄影／许阳公园元926年，即五代后唐明宗李嗣源天成元年，也是契丹开国皇帝耶律阿保机生命的最后一年。<br><br>按说，人之将死，即使英杰一世，也不免有萧索颓唐之感。<br><br>然而，此时的耶律阿保机，却春风得意。<br><br>原来，他曾经说过，自己平生念念不忘的有两件大事。<br><br>去年已经完成了一件，今年完成了另一件，虽然人生迟暮，但心愿已了，没有留下遗憾。<br><br>而在完成第二件大事的同时，耶律阿保机还新收了件“宠物”，这并不是骏马名犬，也不是契丹人最喜爱的海东青，而是一对夫妇。<br><br>男的，阿保机赐名乌鲁古；女的，赐名阿里只。<br><br>这两个名字，原本是阿保机及其皇后所乘两匹马的名字。<br><br>被赐马名的这对夫妇可不是泛泛之辈，他们是白山黑水大地上的海东盛国——渤海国的末代国王大諲撰及其王后。<br><br>只是，此时渤海国已经被契丹大军征服，曾经的繁荣和强大都已雨打风吹去。<br><br>大諲撰这位亡国之君也只能屈辱地接受牲畜的名字，以换来苟全性命。<br><br>耶律阿保机的“两事”，第一是征服室韦诸部，第二便是要灭亡渤海国。<br><br>值得玩味的是，契丹耗费数年，软硬兼施之后，才将松散的室韦游牧部落降服。<br><br>而渤海国文明昌盛已久，有强兵十余万，但在契丹铁骑的打击下一个月便灭亡了。<br><br>那么，渤海国究竟是一个怎样的存在？<br><br>它以“海东盛国”之名载入史书，却又为何突然从历史中消失？<br><br>',
'<h2>峡湾宛若三峡，却是冰川和海盗的故乡</h2>说起峡湾，人们往往会赞美它的奇绝壮美。<br><br>然而，在连绵的峥嵘绝壁之中，还隐藏着更多的传奇。<br><br>无论是回溯万年，探秘古冰川和海洋的消长进退，还是下潜千米，寻找峡湾水域里的独特生物，一个接一个的蓝色秘密，为我们展开了一幅精彩连连的奇“峡”画卷。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/E4/wKgBy1fY2zKAVV2tABhy2FewjQA553.tub.jpg@!rw9"><br><br>只从外表看，水面上的峡湾和长江三峡颇有些类似。<br><br>然而，峡湾却是冰川和海洋的孩子，水下深度可达几百甚至上千米。<br><br>崖壁、水流、水的构成都大有不同。<br><br>此外，三峡的江水是向着大海流去,入海口是江尾。<br><br>峡湾的水是从海里倒流进内陆的，入海口才是湾头。<br><br>图为挪威云雾缭绕的松恩峡湾。<br><br>摄影／kiszon pascal第一次在北欧看到峡湾，我的感觉是震撼。<br><br>刀剁斧劈般的千米绝壁之下，一道强劲的碧水将群峰劈开；极险的悬崖公路有着骇人的名字：“山妖的阶梯”；瀑布从冰雪覆盖的山巅飞身而下，农庄镶嵌在陡壁上，彩虹飞架。<br><br>这一切宛若仙境，却又让人毛骨悚然。<br><br>恰如那句经典的评价——“峡湾的美，就像是一场革命”。<br><br>',
'<h2>为什么大家都来景德镇</h2>谈起景德镇，许多人都知道这里是古老的“瓷都”；但你是否知道，在景德镇一个新兴的、多元的、国际化的艺术社区正在兴起，围绕着陶瓷艺术、但又不仅限于陶瓷艺术，越来越多来自全国各地、甚至世界各地的艺术家正云集于此。<br><br>景德镇究竟有什么魔力吸引了他们呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/38/wKgBzFfYtMKAcgJlABqPyQPp4Zc182.tub.jpg@!rw9"><br><br>景德镇三宝国际陶艺村的一座柴烧开窑了！许多相熟的艺术家纷纷赶来，共享这次“盛会”。<br><br>柴烧，是一种古老的烧制技艺，指利用薪柴为燃料烧制陶瓷器物，烧窑难度相当高，作品往往呈现出古拙自然的质感、层次丰富的色彩，且具有很大的偶然性。<br><br>而这张照片的背后也隐藏着一个有趣的故事，照片里的艺术家们都不是景德镇本地人，他们在这里的汇聚也交织着偶然与必然。<br><br><h3>劳作和理想主义的结合，这就是景德镇</h3>没有问我会不会画画，东子直接递给我一个碗的坯子、笔和装着青花原料的小碟，“你也画吧。”<br><br>她说。<br><br>东子出生在北京，1988年美术院校毕业后，1993年创立了北京第一家陶艺艺术中心。<br><br>此后就开始了她候鸟般的生活，去法国、去西班牙、去大理、去成都……她在各处生活、画画、制陶、办展、出书……而现在，她在景德镇。<br><br>如果是在大理，东子会和朋友爬山、赶集、泡温泉，那是种消费的状态；如果是在北京，东子会在展览现场和别人聊艺术，那是种交际的状态；而在景德镇，她享受的是劳作的状态。<br><br>我们面前的桌上拥挤而丰富地堆着拉坯的木转盘，各种成品、半成品的器皿，旁边是烧瓷的气窑。<br><br>坐在我面前的东子，是一个专注而高效的劳作者。<br><br>我们聊天的过程中，她并没有停下手里的活。<br><br>美妙的青花图案迅速地从一个一个碗上蹦出来，与图案一同出现的是“云白水长”、“我养的植物叫自己”这样一些柔软的词句，与此同时“景德镇是劳作者的乐园”、“劳作是应该被赞美的”这样铿锵有力的话语同时从东子嘴里蹦出来，鲜活而又理直气壮。<br><br>',
'<h2>穿越尤卡坦半岛的水下迷宫中国潜水员在墨西哥的洞潜故事</h2>有人说洞穴潜水是世界上危险系数最高的运动之一。<br><br>扑朔迷离的光线，环环相扣的洞穴，复杂幽深的水底隧道，在这样封闭或者半封闭的环境下潜水，一旦找不到出洞的方向，耗尽有限的氧气，潜水员便可能葬身洞穴。<br><br>墨西哥的尤卡坦半岛是世界上最著名的洞潜天堂，现在已经发现了上千个水下洞穴。<br><br>潜水达人骆仪和水下摄影师宋刚曾数次前往那里，探索了多个洞穴，他们用精彩的文字和照片，为我们呈现出尤卡坦水下洞穴里的神秘世界。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/E1/wKgBy1fXwneAE6LvACtX1UZlkms013.tub.jpg@!rw9"><br><br>如果不是照片右侧悬浮于水中的摄影师，我们很容易就以为这是中国广西某个长满钟乳石和石笋的喀斯特洞穴。<br><br>其实这是在墨西哥尤卡坦半岛的Dreamgate天然井，它有一个诱人的中文名字：梦想之门。<br><br>在冰河时期，尤卡坦半岛上的石灰岩台地露出了海平面，在千万年间发育了大量的天然井、洞穴和地下河等喀斯特地貌。<br><br>穿梭于幽暗的洞穴深处，头顶上方尖锐密集的钟乳石给洞穴潜水员增添了一丝肃杀之气。<br><br>如果你看过詹姆斯·卡梅隆监制的电影《夺命深渊》，你可能会觉得玩洞穴潜水的人都是疯子。<br><br>电影开头十分经典：如地毯般茂密的原始森林中有一个巨大的圆形深洞，富有而傲慢的探险家卡尔以高空跳伞的方式进入洞穴，到达水面，开始潜入洞穴深处。<br><br>这个洞穴的外景拍摄于墨西哥515米深的洞穴“燕子窟”，其余大部分潜水场景拍摄于南澳大利亚甘比尔山附近的洞穴地区。<br><br>这部电影改编自该片编剧安德鲁·韦特的一次洞穴潜水经历，暴风雨后洞穴入口坍塌，潜水员被困其中，两天后全部获救。<br><br>电影里的故事则残酷得多：卡尔和女友、卡尔雇用的洞穴潜水专家弗兰克、女伴茱德和另外两名潜水员均葬身洞穴，只有弗兰克的儿子乔希艰难逃生。<br><br>而现实中，担任戏中茱德替身的女潜水员在电影上映后不久，在电影取景的其中一个洞穴溺水身亡。<br><br>其死因与茱德惊人相似：为了通过狭窄的洞口，她不得不解下备用气瓶，因而导致氧气耗尽。<br><br>在不了解洞潜的观众看来，洞潜就是玩命的爱好。<br><br>而在受过洞潜训练的潜水员看来，影片中的潜水员丧命，大多是出于一些本可避免的技术错误。<br><br>事实上，洞潜虽然是世界上最危险的运动之一，但也可以在很安全的状况下进行，甚至刚刚考取潜水证的人都能轻松应付半开放式洞穴潜水。<br><br>',
'<h2>我们潜入了西沙永乐龙洞世界上最深的海洋蓝洞</h2>今年7月，我国三沙市永乐环礁晋卿岛上的蓝洞，被证实为世界上最深的海洋蓝洞，其深度达到了300.89米，并被正式命名为永乐龙洞。<br><br>这个最深海洋蓝洞的内部究竟是什么样的？<br><br>是否隐藏了一些不为人知的秘密？<br><br>从2012年5月到2016年7月，《中国国家地理》的特约摄影师吴立新和他的助手多次潜入永乐龙洞，为我们带回了珍贵的第一手照片和资料。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/E0/wKgBy1fXlYGAGmIHABYMrik9wTQ325.tub.jpg@!rw9"><br><br>阳光从头顶投射下来，由于海水的阻碍，亮度迅速衰减。<br><br>但与身边包裹着的幽暗的蓝和低头所见的无尽的黑相比，洞口那片光亮，依旧让人觉得明亮、安全。<br><br>从下往上看，永乐龙洞的开口接近正圆形，仿佛一轮明月，在它的映衬下，潜水员就像在太空中漫步的航天员一般。<br><br>位于大海深处的蓝洞，其实就和太空一样，对人类来说充满了未知和诱惑。<br><br><h3>深度64米，压缩空气的极限深度</h3>潜水电脑深度显示64米，我知道自己不能再继续下潜了，因为这是我们事先计划的潜水深度极限。<br><br>调整呼吸、控制好中性浮力，悬停在这个位置，起伏的心情也随之舒缓：向下望去，还是一片迷人的黝黑，仿佛没有尽头，充满着吸引我们继续下潜的诱惑；向上望去，晶莹的气泡搅动着头顶淡淡的黄绿色光亮，提醒着那才是我们将要回去的地方；两个明亮的光柱在头顶上方晃动，那是在水深33米、另一组支援潜水员所在的位置。<br><br>而我们的四周依然是一片空寂，这个深度的水下，虽然有些自然光的残余，但我们必须依赖潜水灯射出的光柱，才能在几乎是垂直向下的洞壁上审视搜寻。<br><br>此时是2016年6月22日上午10点30分，根据潜水计划以及携带的压缩气体总容量的限制，我们只有宝贵的18分钟可以用来察看这个深度的洞壁细节。<br><br>时间是如此之短，以至于我们根本无法充分了解这个庞大洞穴的更多细节，只能如同盲人摸象一般，仅仅看到被潜水灯照亮的那片很小的范围。<br><br>明亮的潜水主灯光束轻易地被幽暗的洞壁吞噬掉，在某些地方，我们呼出的气泡将上部洞壁上的沉积物卷落下来，缓慢下降的白色颗粒悬浮在我们周围，在灯光的照耀下成为突出的反光点，像是夜晚月光下飘落的雪花。<br><br>上面是我们四年间第三次潜入我国西沙群岛永乐环礁中巨大的蓝洞时的情形。<br><br>30多天后，三沙市政府把这个蓝洞正式命名为“永乐龙洞”，并公布了潜水机器人探测到的它的最大深度——300.89米，永乐龙洞被认定为世界上已发现最深的海洋蓝洞。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/E0/wKgBy1fXlYKAOO2CACfzXfqcSRs609.tub.jpg@!rw9"><br><br>永乐龙洞位于我国南海西沙群岛永乐环礁晋卿岛至石屿的礁盘中间，地理坐标为北纬16°31′30″，东经111°46′05″。<br><br>永乐环礁是西沙群岛面积最大的环礁，环礁礁坪上发育有诸多的岛屿和沙洲，岛屿间的水域中则密布着暗礁。<br><br>晋卿岛礁盘上最高潮位时水深不足两米，而且遍布着繁茂的硬珊瑚，所以要乘船靠近永乐龙洞，并非易事。<br><br><h3></h3><h3>初探“龙洞”，“无心插柳”的意外收获</h3>2012年5月，《中国国家地理》的西沙考察组要对宣德环礁和永乐环礁进行考察和水下拍摄。<br><br>在一次随意的聊天中，我们的船老大老邓提到：在晋卿岛的礁盘上，有个深不可测的水下洞窟，渔民们都对它非常敬畏，称它为“龙洞”，可即使是在南海潜水捕鱼了几十年的老渔民，也没人敢在那里下水一探究竟。<br><br>这个消息引起了我们极大的兴趣，从船老大的描述中，我们判断这很可能是个蓝洞，而在此之前，在中国从未有过发现蓝洞的正式记录。<br><br>',
'<h2>事关主权的重大地理学发现：南海“断续线”划分的依据是地形</h2><h3>我把“九段线”改称“断续线”、“段线”</h3>大家都知道，中国南海在地图上有9条“断续线”包裹着，俗称“九段线”。<br><br>“九段线”的叫法流传甚广，但这样叫其实是不准确的。<br><br>原因一是1947年国民政府内政部方域司首次公布的《南海诸岛位置图》上画的是11段线，后来变成了9段；二是当地图比例尺变得很小时，断续线的数量是可以变化的。<br><br>本来“九段线”的叫法已经约定俗成，我并不想改变它，但是我今天要谈的问题要求我必须给“九段线”改个名字，否则就没法说清今天要谈的问题。<br><br>因此我把“九段线”改称为“断续线”，有时也用最初的叫法“U形线”，还可能采用一种更简短的叫法：段线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/DD/wKgBy1fWajyAbVEPAApRU2LDJbg247.tub.jpg@!rw9"><br><br>地理信息系统数字化手段，定位了1947年南海断续国界线位置，还原出划界遵循的原则南海主权问题有了地理学领域的新发现。<br><br>近日，南京大学地理与海洋科学学院的几位地理学者，通过地理信息系统的数字化手段，建立了南海海底三维地形模型，并对1947年国民政府内政部印制的1:400万《南海诸岛位置图》中的11段断续国界线进行了精确定位，通过叠加分析获得了1947年南海断续国界线所在位置的海底地形特征，进而总结出南海断续国界线划定的地形依据。<br><br>他们发现，断续国界线独特的外形与南海海域四周环绕的岛弧、大陆坡、大陆架的分布位置和走向保持了高度一致，充分显示出当时地理学家们通过南海海底地貌特征进行划界的可能性。<br><br>他们推测出当时划界遵循的原则：在大陆架浅海盆地、海峡处，通常沿两国岸线中点、海峡中线进行划分；在具有明显地形变化的部位，通常沿海槽坡麓或海槽槽沟中线进行划分；在中南半岛东侧陆坡区和南侧巽他大陆架，通常结合岸线走向及下伏地形特征进行划分。<br><br>并且断续线一般落在同一种地形之上，保证了其完整性、连续性。<br><br><h3>解铃还须系铃人：地理学的视角别开生面</h3>最近，我看到了一篇论文，发表在《地理学报》2016年第6期，题目为《1947年中国南海断续线精准划定的地形依据》。<br><br>作者署名第一位的是我很熟悉的一位年轻地理学者——唐盟（还有几位作者马劲松、王颖、夏非），唐盟是南京大学地理与海洋科学学院王颖院士的博士。<br><br>在说这篇论文之前，先说一说南京大学地理与海洋科学学院的王颖院士和她带领的团队。<br><br>这个团队对我国的海洋学和海洋工程学贡献巨大。<br><br>近些年来，王颖院士的团队积极参与到南海主权问题的研究中来。<br><br>南京大学有着深厚的地理学文化积淀，是我国现代地理学的源头之一，学术精湛，名家辈出，在这样的地理学背景下研究起南海主权问题来，自然视角独特，与众不同。<br><br>来自地理学背景深厚的南京大学的王颖院士团队，一介入南海主权研究便不同凡响。<br><br>对于南海断续线的研究，以往的学者大多来自于历史、法律、国际政治等领域，他们习惯在《联合国海洋法公约》的框架内为其寻找地位和意义，什么岛屿归属线、岛礁归属线、历史性水域、群岛水域等。<br><br>王颖的团队来自地理学界，一开始他们就跳出了《联合国海洋法公约》的框架，直接回到事情的源头，“面对事情本身”。<br><br>他们去南京的中国第二历史档案馆，找到了1947年国民政府内政部方域司对外公布的《南海诸岛位置图》的原图。<br><br>他们的研究直接从这张地图的扫描件开始，从最基本的地图的画法、地图使用的图例入手。<br><br>这种回到源头，面对事情本身的研究方法，很快就显示出了它的力量。<br><br>一个最明显又最被视而不见的事实显露出来了：南海断续线就是国界线。<br><br>陆上的国界在原图中直接延伸到了海里，只不过由原来的连续变成了断续；而且断续线采用的表示方法在图例中明明白白地写着：国界。<br><br>',
'<h2>通天河蛇曲嵌入岩石深处的另类曲流之美 </h2>草原、湿地上的蛇曲，很多人见过，但长江上游通天河绵延400多公里的蛇曲，也许见过的人并不多。<br><br>与草原蛇曲相比，通天河的蛇曲因为河流下切，形成了很深的峡谷，有一种另类的“立体”蛇曲之美。<br><br>这些出现在高原与高山地带的蛇曲，其实是一种特殊的蛇曲——嵌入式蛇曲，相比草原蛇曲的缠绵婉约，它多了一种粗犷的壮阔之美……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/7B/wKgBy1e6riqAe4GZAAeIwyH4wVQ423.tub.jpg@!rw9"><br><br>在青海省称多县称文镇的热喔拉山上，能看到通天河的多个连续拐弯，河流穿行在山脉之间，仿佛游龙一般蜿蜒曲折。<br><br>通天河的这种连续拐弯，被称为“嵌入式蛇曲”。<br><br>我们一般见到的蛇曲景观大都是在草原或湿地上，当河流流经山地或丘陵，河水下切岩石，形成很深的峡谷，仿佛嵌入岩石深处，就成为一种特殊的蛇曲景观。<br><br>这种嵌入式蛇曲的形成有赖于“沧海桑田”的功劳：平原上的蛇曲在经过地势抬升之后，河流下切基岩的力量得到加强，于是形成了峡谷，看起来，蛇曲就像是被嵌入了岩石一样。<br><br>在长江干流河段上，通天河的蛇曲是最为密集、壮观的。<br><br>摄影／贺大明<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/D1/wKgBzFe6rieAemVLAA2_2n0tn5o652.tub.jpg@!rw9"><br><br><h4>通天河有比草原河流更壮美的蛇曲</h4>如果不是遇到探险家杨勇，我不会想到，在长江上游通天河（从青海省曲麻莱县冬特至玉树市直门达之间）长达400多公里的河段上，竟然连续分布了如此密集的河流拐弯。<br><br>30年前的1986年，在参与长江漂流活动时，通天河这段河流拐弯曾给杨勇留下了深刻印象，也吸引着他后来跟踪研究这里的河流地貌。<br><br>这种连续的河流拐弯，在河流地貌中有一个专门名词来称呼它——蛇曲或河曲。<br><br>关于蛇曲，已有人探讨过它的景观之美。<br><br>它一般发育在草原、湿地等地区，比如说，内蒙古的呼伦贝尔和锡林郭勒两大草原，就是发育蛇曲形河流最多的地方。<br><br>这是因为草原、湿地比较符合蛇曲形成的自然条件：一是地势平坦，落差小。<br><br>如果上下游落差大，河流向下切割力量会大于向两侧侵蚀的力量，就会形成峡谷而不是蛇曲；二是地面物质软硬、松散适度，如果太硬，河水切不下去；太软、太松散，即使有蛇曲，也无法长久保持。<br><br>不过，通天河的这段蛇曲很特别，这是因为，曲麻莱县至玉树市之间的这段通天河，流经的并不是草原或湿地，而是山区，并且是海拔5000多米的高山。<br><br>如果从高空看，与流经草原看似“平面”的蛇曲相比，通天河的蛇曲因为河流下切，形成了峡谷，所以看起来是“立体”的。<br><br>或者说，它们是曲流与峡谷的组合体。<br><br>或许有人会感到疑惑，蛇曲本应出现在地势平坦的地区，通天河蛇曲却出现在高山地带（其原因后文将会做出解释），其实它们是一种特殊的蛇曲——嵌入式蛇曲，就像是嵌入大地岩石深处的蛇曲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/7B/wKgBy1e6rjGAf3ACAD3BGWMJptg535.tub.jpg@!rw9"><br><br>直门达村附近的通天河，如巨蟒般穿行在崇山峻岭中从空中俯瞰称多县歇武镇直门达村附近的通天河，只见河流从崇山峻岭中切开深深的峡谷，如巨蟒般穿行。<br><br>直门达村是历史上著名的通天河渡口——直门达古驿站所在地。<br><br>而这里之所以能渡河，是因为这一河段水流量小，水流平静。<br><br>每到冬季河面上结冰，村里人都会自发聚集到厚厚的冰面上，进行一年一度的祈福活动——在通天河冰面上整齐地刻上“六字真言”，祈祷平安吉祥。<br><br>历史上，文成公主经唐蕃古道进藏，就是在直门达过渡口。<br><br>摄影／贺大明如果从景观的美感来说，相比较草原上的蛇曲，通天河的蛇曲更多了一些壮观之美。<br><br>当然，如果与那些直线形、粗犷风格的高山峡谷相比，百转千回的通天河蛇曲又多了一层缠绵婉约的味道。<br><br>',
'<h2>北菜南运兰州高原夏菜下南国</h2>每年5月—10月，当高温笼罩着杭州、上海、广州等城市时，甘肃兰州的高原夏菜源源不断地运向南方市场，给暑热的南方带去黄土高原蔬菜的清香。<br><br>从种植到贩运，每棵蔬菜背后都有着许多人的艰辛与快乐。<br><br>本刊特派作者从甘肃省兰州市榆中县出发，一路采访至杭州最大的农产品市场，为您细细道来高原夏菜产业链背后的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/7B/wKgBy1e6px2ANbDXABcKqn7j6IQ214.tub.jpg@!rw9"><br><br>在榆中县马坡乡的菜地里，一棵棵娃娃菜如花朵般生长马坡乡位于甘肃省兰州市榆中县，山坡上的梯田里种植的都是高原夏菜，这可不是普通的蔬菜。<br><br>高原夏菜是指夏季适宜在气候冷凉地区生长的蔬菜，又称冷凉蔬菜或错季蔬菜，“家族”里有菜花、甘蓝、大白菜、西兰花、洋葱、娃娃菜等成员，它们最适宜生长的温度在17—25摄氏度，因多种植在海拔1500米以上的高原，因此被称作高原夏菜。<br><br>图中的村民正在伺候自己地里的蔬菜，这些菜可是每年给他带来过万收入的金娃娃。<br><br>7月的朝阳来得特别早，早晨5点多钟，马衔山的山尖上已被涂上耀眼的红色。<br><br>兰州市榆中县的连搭乡就在马衔山下，菜农杨作栋和妻子蔡芝秀，总是比朝阳更早起身，吃一口胡麻油烙的大饼，就忙着来到山边自家的菜地里，采摘地里的菜花（也称花椰菜）、娃娃菜和甘蓝。<br><br>他们细心照顾的蔬菜并不普通，它们有个特殊的称呼——高原夏菜。<br><br>20多个小时后，它们就要离开自己生长的土地，被运往杭州的市场上。<br><br>蔬菜的品种不同，采摘的时间也各不相同，有些菜农甚至比杨作栋夫妻起得还早，凌晨两三点就到地里摘菜。<br><br>菜地里看不清楚，菜农们戴着头灯，在田里抢摘，只听菜被一个个割下，发出“噗噗”的声响。<br><br>从远处望去，地里闪着点点灯光，像是一颗颗星星落在了菜地里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/7B/wKgBy1e6pxyAHvN1ABcbi1HBTlY347.tub.jpg@!rw9"><br><br>图中积雪覆盖的大山叫做马衔山，位于榆中县西南部，海拔3670米，每年除了盛夏，经常皑皑白雪盖顶，榆中八景之一的“寒山积雪”即指此山。<br><br>高海拔、气候寒冷、自然条件恶劣，这里被当地搞农业生产的人称为高寒二阴山区。<br><br>当地村民祖祖辈辈在这片土地上生活，耕种小麦、胡麻和土豆，辛苦一年，收入却不多。<br><br>现在，这里却是高原夏菜的理想家园，山坡上种满了高原夏菜，从半山坡一直铺展至山脚下。<br><br>农户在菜地上覆了层膜，减少水分的蒸发量，基本上靠雨水就够灌溉。<br><br>摄影／陈旭东<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/D0/wKgBzFe6pxiAULsSAAqHGL0nYfE752.tub.jpg@!rw9"><br><br>高原夏菜种植地区及气候分区示意图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/7B/wKgBy1e6pxqALHrDAAlzKSE53FU671.tub.jpg@!rw9"><br><br>高原夏菜主要种植区夏季（6——8月）气象指标<h4>原本贫困的高寒二阴山区，现在成为高原夏菜的主要种植基地</h4>高原夏菜又称冷凉蔬菜或错季蔬菜，是指夏季在气候干冷地区生长的蔬菜，最适宜生长的温度在17—25摄氏度，因多种植在海拔1500米以上的高原上，因此被称作高原夏菜。<br><br>高原夏菜的“家族”里有菜花、甘蓝、大白菜、西兰花、洋葱等成员，这些蔬菜对生长环境要求高，除了气候干冷，还需要昼夜温差大、光照充足、空气清新，蔬菜成熟后还要方便运输到各地的市场。<br><br>兰州地处青藏高原、内蒙古高原和黄土高原三大高原交会处，凭借其西北高原干冷的气候条件，在高海拔地区生产优质的高原夏菜。<br><br>兰州海拔在1500—3300米之间，年平均气温约10摄氏度，这样一个海拔差异大、遍布黄土的地方，在外乡人眼里总是和贫瘠、荒凉联系在一起。<br><br>一方水土养育一方人，黄土高原的辽阔造就了兰州人的忠厚豪爽，土地的贫瘠磨练了兰州人吃苦耐劳的个性。<br><br>这里原本仅能耕种土豆、胡麻，可是兰州人却凭着韧劲儿把高原夏菜种植、培育这件事干得红红火火。<br><br>菜花、娃娃菜、西兰花、松花菜、甘蓝……这些早年从南方贩卖到兰州的蔬菜，现在却在黄土地上发了芽、生了根，结出了累累硕果。<br><br>',
'<h2>海南岛的岩石海岸与岬角</h2>人们提到海南岛，总会联想到它那柔美亮丽的海湾与沙滩，但常常忽略了与这些海湾沙滩相伴的、嶙峋突兀于碧波之中的岩石海岸¸岬角。<br><br>这些岩石海岸与岬角是怎么形成的？<br><br>它们又有怎样的阳刚雄峻之美呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/7B/wKgBy1e6msKAY7qRAAntc4YEOAI833.tub.jpg@!rw9"><br><br>作为一个从大陆漂移出去的“陆岛”，海南岛的海岸最初都是由岩石构成，只是由于海水千万年来无休无止的冲刷侵蚀，一些易受侵蚀的部分，率先形成了向陆凹进的海湾和平缓的砂质海岸，而剩下岩质坚硬的部分则向海突出，成为了岬角。<br><br>在海南岛的海岸线上，总会看到岩石岬角与海湾沙滩相间相伴的场景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/7B/wKgBy1e6msKAZbxHAApAq6vJXa4361.tub.jpg@!rw9"><br><br>海南岛 1823公里的海岸线上，竟然分布有如此之多的岬角在海南岛有许多地名是以“角”命名的，循着这些以“角”命名的地点去探寻，你会发现一处处风光奇异的岩石海岸与岬角。<br><br>因为海南岛岬角的数量太多，在这张图上我们仅标注出了比较大、比较有名气的部分岬角。<br><br>其中最具有地标意义的当属海南岛的“四至八到”之角：最东——铜鼓角，它所在的铜鼓岭是琼东第一高峰，高崖凭空，蔚为壮观；最西——鱼鳞角，是一座三面环海、一面以沙洲和陆地相连的孤山，颇有卓尔不群的气度；最北——海南角，俗称木兰头，这一带被称为仅次于英吉利海峡的世界第二“急水门”；最南——锦母角，这里也是中国陆上版图的最南端，处于军事重地之内，人迹罕至；东南角——陵水角，这里是中国领海基点之一，曾有兵站驻扎其上；西南角——莺歌嘴，是北部湾和南海的分界点，它身后的莺歌海盐场是海南最大的盐场；东北角——抱虎角，又称景心角，其岸上部分既有细软沙滩也有大小岩礁，近岸水下部分则全为礁石；西北角——兵马角，在这里黑色的玄武岩石柱群被海水侵蚀成各异的形状，仿佛正在操练的兵马阵列。<br><br><h4>漂移的海南岛与多姿的海岸</h4>世界上的海岛无非两种，一种是由大陆裂解出来的“陆岛”，它保有和邻近大陆相同的岩石构成；一种是因洋底张裂、火山喷发形成的“洋岛”。<br><br>大洋中的珊瑚岛，就常常是在这种火山洋岛之上发育起来的。<br><br>上世纪20年代，德国科学家魏格纳由大西洋东西两岸的形状可以很好拼合受到启发，并通过缜密的科学研究，提出了大陆漂移学说，后来发展成为板块构造理论。<br><br>现今近海的许多陆岛，由于是因大陆裂解而“漂移”出去的，它们在外形上也保留了可以和大陆拼合的特征，海南岛也是其中一例，看一看海南岛西海岸与北部湾西北海岸的耦合之状，便可体会这一点。<br><br>当然，地质研究也证明了，海南岛的花岗岩体和地层也与邻近的大陆东南沿海有一致性；同时，在海南岛与大陆断裂分离的过程中，琼州海峡裂谷及两侧的琼北与雷州半岛，发生了广泛的火山喷发。<br><br>由此，广泛分布的古老花岗岩、年轻的火山岩，就构成了海南岛岩石海岸与岬角的主要岩石类型。<br><br>海岸大都由岩石海岸始，在潮汐和海浪的冲刷侵蚀下，原来相对比较平直的岩石海岸，就像桑叶被蚕食一样，在一些易受侵蚀而先被“吃掉”的部分，形成了向陆凹进的海湾以及比较平阔的沙滩，而剩下的向海突出部分，就成为岬角。<br><br>世界上许多著名的海岸景观，都是由岩石海岸与岬角构成的，例如：澳大利亚的十二门徒海岸、爱尔兰西海岸的莫赫悬崖、台湾东部的清水断崖、摩洛哥的Legzira海岸、挪威罗弗敦群岛的海岸，等等。<br><br>因此，当我们享受海南岛海湾沙滩的柔美时，不要忘了去领略岩石海岸与岬角的壮丽，这也是海南岛海岸景观的精华所在。<br><br><h4>年轻的火山喷发形成的黑色玄武岩，绵延在琼北海岸</h4>距今约200万年至1万年左右，在海南岛靠近琼州海峡的地带发生了多次火山喷发，为琼北造就了独特的火山岩海岸地貌。<br><br>这里的火山岩属于玄武岩，其外貌呈黑色，因玄武一词有黑色之意，故得名。<br><br>它是一种岩浆来源于较深的下部地壳或海洋地壳的产物，含铁较多，含二氧化硅较少，在地质学中被称为基性岩，它反映了琼州海峡一带地壳的张裂活动。<br><br>当时喷溢而出的岩浆覆盖了大地，冷却后就像一床厚厚的“岩被”，使琼北形成起伏和缓的玄武岩丘状台地，到今天台地上数十座休眠的锥状火山还历历在目。<br><br>',
'<h2>辽宁木渔船传统尚在，“追赶”时代</h2>在黄渤海海域，至今还航行着大量的木质渔船，其中的很大一部分修造于辽宁沿海。<br><br>木渔船在这里的使用范围之广、修造技艺之精、文化内涵之丰均出人意料，这种船身可达30多米的庞然大物基本全以传统工艺打造而成。<br><br>但是，本文作者在探访中发现，在急剧变化的环境下，木渔船的处境正变得日益艰难。<br><br>传承千年、称得上是渔业“活标本”的木渔船会被这个时代所抛弃吗？<br><br>附着在它身上的古老技艺和文化传统会面临“皮之不存，毛将焉附”的绝境吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/CE/wKgBzFe6aA2ARpi-ABUKSfHdwuE202.tub.jpg@!rw9"><br><br>从空中看，能清楚地看出一根根木材是如何排列组合成一条大船的，生动展示了当地传统造船技艺的精湛。<br><br>在拍摄这张照片的时候，设计师蔡香远有点犯嘀咕，担心俯拍的角度会泄漏造船的“机密”，但最终摄影师说服了他，让他同意把这张照片公之于众。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/CE/wKgBzFe6aAuAO7ztAAoz4HRV4o4561.tub.jpg@!rw9"><br><br>把构件安装到龙骨上，就像排列成了一条船，所以叫“排船”龙骨是纵贯木渔船底部的大木材，它担起了船体，是木渔船的脊梁。<br><br>龙骨的用料是全船最好、最厚的落叶松，由两三根落叶松铆接而成，能达到20多米长、4吨重。<br><br>排船时，工匠们先将龙骨一点点移动到船坞的坞道上（下图），再将隔板、骨架等构件准确地安装到龙骨上（上图）。<br><br>这样，一条船就像是被排列了出来，这也是当地人把造船称为“排船”的原因。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/78/wKgBy1e6aA6ASFLSAA8k1n_gclU817.tub.jpg@!rw9"><br><br><h4>仙人岛村的船坞里，打造着37.6米长的黄渤海最大木渔船</h4>每年的夏天和冬天，都是蔡香远最忙碌的季节。<br><br>今年夏天，他又忙起来了。<br><br>这是渤海传统的休渔期。<br><br>渔民带着渔获和海腥味从海里回到岸上，趁这个闲暇修旧船、造新船——造船在这里被称作“排船”。<br><br>蔡香远就是排船的总设计师，人们习惯叫他“老蔡”。<br><br>老蔡的工作，文一点儿叫“掌作”，通俗点儿叫“大木匠”。<br><br>大木匠是当地的能人，一说起来人们都肃然起敬，排船的所有事儿全在他们心里，连张图纸都没有。<br><br>在老蔡的工作地、辽宁营口市仙人岛村的船坞里，正打造着我此行的目标——辽宁木渔船。<br><br>在很多人的印象中，“木船打鱼”已经远离人们的生活。<br><br>而事实上，直到今天，木渔船的使用范围之广仍超乎人们的想象。<br><br>全国范围内，木渔船数量占渔船总数的比例超过85%，辽宁省的这一比例更是高达92%—93%，是木渔船占比最高的沿海省份。<br><br>当地自古传承下来的、以传统工艺打造的木渔船，仍大量航行在我国北方的黄渤海（渤海和黄海北部）海域。<br><br>',
'<h2>森林大火是疏是堵？世界级难题</h2>今年7月初，加拿大艾伯塔省持续燃烧了两个多月的森林大火终于被控制住了，与此同时，美国西部的科罗拉多州也在遭遇规模空前的山火。<br><br>今年夏季我国多处雨水肆虐，相比之下，国内森林大火的消息我们已经很久没有听到了。<br><br>距离1987年大兴安岭的火灾，时间过去了近30年。<br><br>30年间，人们对森林大火的理解有什么变化？<br><br>中国、加拿大和美国分别是如何对待森林火险的？<br><br>如今，这种与人类社会伴行的自然现象，被再度审视。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/CE/wKgBzFe6X_CAJXtDAD9Ez-j6Jp8245.tub.jpg@!rw9"><br><br>在加拿大西部地广人稀的艾伯塔省，覆盖着46万平方公里的针叶林，而这里面有三分之一都是未经人类影响与破坏的原始森林。<br><br>不过，没有人类活动的干扰并不代表没有自然干扰，在艾伯塔省，森林大火是常见的自然干扰之一。<br><br>一定程度和频率的林火干扰可以促进植被演替，让森林更有弹性，形成更多样化的群落和景观。<br><br>摄影／John E Marriott<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/CE/wKgBzFe6X-aATw5HAAO64M7qO70761.tub.jpg@!rw9"><br><br>北方针叶林，又被称作泰加林，主要分布于北纬45度至北纬70度之间的寒温带地区，俄罗斯、加拿大、北欧和美国的阿拉斯加境内都有连绵不绝、面积广大的针叶林带。<br><br>在我国，新疆的阿尔泰山山地和东北的大兴安岭北部是北方针叶林带的南延部分。<br><br>北方针叶林是由松、杉类植物形成的森林，一般来说针叶林树皮与枝叶的油脂含量较阔叶林更高，所以更易燃烧。<br><br>因此，针叶林带是大规模林火的常见发生地，而这里的植被对林火也有更强的适应性。<br><br><h4>曾被加拿大“严格监控”的林火正在挣脱控制</h4>时间回到2016年7月5日，当我们正在策划这篇森林大火报道的时候，加拿大艾伯塔省官方表示，该省由5月1日开始肆虐的森林大火，历经两个多月，终于被控制住了。<br><br>这可能是加拿大历史上造成损失最严重的一起火灾，共有2400栋建筑被烧毁，超过10万名居民被迫疏散。<br><br>在加拿大，森林大火并不是新鲜事。<br><br>加拿大政府花了30余年建设的森林火险等级系统（CFFDRS）是当前世界上最完善、应用最广泛的森林火险预报系统之一。<br><br>和地震不同，森林火险或者说森林大火发生的概率是可以通过气象因素、植被条件以及地形地貌等参数进行预测的。<br><br>然而，在近几年全球变暖以及厄尔尼诺现象的影响下，原本在加拿大“严格监控”下的森林大火渐渐挣脱了控制，变得狰狞。<br><br>就在去年，加拿大也发生了一场极为严重的森林大火。<br><br>2015年7月4日，加拿大萨斯喀彻温省爆发森林大火，该省北部有1.3万人被迫疏散。<br><br>即便拥有极为先进的森林火险预报系统，面对这样规模的森林大火，人类的作用也极为有限。<br><br>林火生态学专家郭福涛曾于加拿大英属哥伦比亚大学从事博士后工作，这所学校的林学院久负盛名，是全世界顶尖的林学院系。<br><br>他告诉我，当林火从地表蔓延至树冠，再加上大风的助推，消防人员和车辆都难以靠近，唯有依靠直升机灭火，然而这也只是杯水车薪。<br><br>一旦起火，人们在熊熊烈焰面前几乎无计可施，只能做好疏散和救援工作，尽量减少损失。<br><br>',
'<h2>云龙桥一部桥梁史，半部云龙史</h2>云龙县是云南大理白族自治州最西面的一个县，地处滇西北横断山脉纵谷区，境内有多条河流流过，水网密布⾀<br><br>自古，云龙人便在众多河流上架设桥梁，这些桥梁有些为通衢而建，有些为盐业运输而建，有些为战争而建……时间让曾经的光鲜褪去，独留下江河上的桥梁低语着一个个不寻常的故事。<br><br>在大理白族自治州洱海源头的凤羽古镇里，有一座供奉着孔子、玉皇大帝和释迦牟尼的三圣庙。<br><br>小庙的后面有一条寂寞的石板路，在空旷的山里延伸。<br><br>小路久无行人，只有石面上那些年代久远的马蹄印，透漏着它的过往。<br><br>路边，我与几位老者聊天，这条石板铺就的小路曾是他们谋生的通途——赶着马，翻过苍山到大理的云龙县，在云龙的盐井驮了盐，渡过澜沧江、翻越怒山，再渡过怒江、翻越高黎贡山，一路往西到达腾冲。<br><br>老人们捡了块小石子，在泥地上勾画了一幅简要的路线图，告诉我他们途中的每一个驿站。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/B8/wKgBzFey1sSAWBlMAB5qf5fnmoU763.tub.jpg@!rw9"><br><br>青云桥这座桥是个微缩的“寺庙”，至今香火不断青云桥俗称链子桥，位于云龙县南郊，修建于清道光四年（1824年），已有192的历史。<br><br>这座桥由时任陕西省巡抚的石门井人杨名飏出资建造。<br><br>云龙各族人民视万物皆有灵，山有山神，水有龙王，土地有土地神，桥梁也有桥神。<br><br>村民在西桥亭塑有观音像，将其作为宗教活动的场所。<br><br>后来，机缘巧合我来到了古道的另一端——隔着两条大江和两条巨大山脉的腾冲市，在那里，我看到了典籍上的这条路。<br><br>清代修撰的《腾越厅志》记载：“自城北界头过马面关高黎贡山雪山，渡上江，通云龙五井。”<br><br>凤羽镇的老马帮说的是从东到西，《腾越厅志》讲的是从西往东，这条古道的一个中间交点便是产盐的云龙县。<br><br>“云龙五井”说的是云龙县最负盛名的诺邓、石门、宝丰、大耳、大井五个盐井。<br><br>运盐必须先修路、架桥，因了盐井的存在，盐商在云龙县境的河流上架起一座座桥梁。<br><br>在滇西群山间缜密而完备的交通网络中，桥梁成为一个个重要的结点，也让云龙这个弹丸之地，成了被民间记忆和历史典籍刻意强调的地方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/B8/wKgBzFey1saAbL7aABBGGCohRqM796.tub.jpg@!rw9"><br><br>云龙县沘江串起云龙最密集的聚落，也是桥梁最集中的所在云龙是大理白族自治州最西面的一个县，地处滇西北横断山脉纵谷区，境内河流密布，怒江从县境西部穿过，澜沧江流经境内百余公里，把云龙切为两半。<br><br>沘江是澜沧江的一条支流，发源于兰坪白族普米族自治县东北部山区，经过金顶镇从北部流入云龙境内，最终在功果桥镇功果村汇入澜沧江。<br><br>它没有澜沧江、怒江那么汹涌，在云龙平缓流淌135公里，却串起了最密集的聚落，也成为云龙桥梁最密集的地方。<br><br>摄影／姜洪岐<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/63/wKgBy1ey1seAAfizAAeDWMxCDyM888.tub.jpg@!rw9"><br><br>如今，再没有人把盐当作稀罕之物，而愿用生命作赌注冒险踏上那遥远的路途。<br><br>不再产盐的盐井也已废弃多年，成了个凭吊历史的地方。<br><br>旅行者来到云龙，也再见不到煮盐人家的鼎沸场景和商帮往来的喧嚣，只剩下山野里那些与盐、与远走他乡的小道密切相连的古老桥梁，成为最引人注目的所在。<br><br><h4>云龙的沘江上有个古桥梁群</h4>在滇西，不论是北上西藏的茶马古道，还是西去印度和缅甸的博南古道，跨越江河沟壑的津梁不计其数，复杂如石拱桥、铁索桥，原始如藤篾桥、溜索和木板桥，但没有哪个地方的桥像云龙的桥那样类型丰富，那样令人着迷。<br><br>',
'<h2>铁可以比黄金珍贵它们是从天空坠落的星</h2>铁陨石也被称作陨铁，它们正在悄然成为收藏界乃至文玩市场上的新宠。<br><br>“摘一颗星送给你”——充满文艺范儿的广告词令这些看似寻常的铁块充满了浪漫气质。<br><br>实际上，铁陨石并不仅仅是“天上一颗星”这样简单，它们是太阳系形成初始的亲历者。<br><br>来自宇宙的铁陨石究竟有何魅力？<br><br>本文作者与摄影师将以专业的视角对此进行解读。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/B8/wKgBzFeysASAKqqyABXp6h4NTnM364.tub.jpg@!rw9"><br><br>想要目击陨石坠落在地球上的过程，这样的概率实在太低了。<br><br>不过在2013年俄罗斯的车里雅宾斯克，当地人就亲身经历了一次陨石撞击，并有图像将陨石带着亮光与火焰划过天空的场面记录下来。<br><br>我有位从事考古研究的朋友，几年前他曾带我去了趟位于石家庄的河北省博物馆，在一件商代的铜钺前，我们驻足观看。<br><br>铜钺大约制作于公元前14世纪，1972年，这件青铜兵器从河北省藁城县台西村出土。<br><br>铜钺出土时已不完整，但它的刃上竟然包裹了一片很小的铁片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/44/63/wKgBy1eysASAROezABTKtjx5TfY685.tub.jpg@!rw9"><br><br>一粒微小的铁陨石，或许暗含着太阳系形成的密码在研究陨石的专业人员与收集陨石的爱好者当中，任职于中国科学院国家天文台的张超是比较特殊的一位。<br><br>他热衷于寻找陨石表面各种肉眼无法辨别的微观结构，并将这些重要特征以显微摄影的形式加以呈现。<br><br><h4>时空逆转？</h4><h4>铁器时代之前的铜钺竟然装有铁刃</h4>“商代怎么会有铁呢？”我忍不住说出心中的疑问。<br><br>在1个标准大气压下，铜的熔点大是1083℃<U+2009>，铁的熔点比铜要高，约1535℃<U+200A>。<br><br>因为更难冶炼，在人类的冶金史上铁器的出现比铜晚上许多。<br><br>难道在3400多年前，人们就已经能从铁矿石中冶炼出铁，并制成器具了吗？<br><br>朋友告诉我：“从表层铁锈中，研究者发现了较多的镍元素，而我国古代人工冶铁的含镍量通常是很低的。<br><br>经过缜密的分析可以断定，这个铁刃是用含镍量较高的陨铁所打造。<br><br>',
'<h2>云南盈江中国“活着的鸟类博物馆”</h2>若你手边正好有一本中国鸟类分布图，稍微留心下便会发现，许多种鸟都分布在西南边陲一个小小的“角落”，一些在中国其他地方难以寻觅到的鸟，竟只生活于此。<br><br>这方土地面积不足中国陆地国土面积的万分之五，但聚集着至少560种鸟。<br><br>也就是说，整个中国超过四成的鸟种，在这西南一隅都有着一席之地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/5E/wKgBy1exfC-AJmWNADGEkcuB0h0494.tub.jpg@!rw9"><br><br>图中是大金背啄木鸟。<br><br>它们鸟如其名，整个背部都是金色的，非常漂亮。<br><br>大金背啄木鸟的叫声响亮刺耳，具爆破音的尖叫声，似特大蝉鸣。<br><br>摄影／班鼎盈我第一次去盈江县从事鸟类调查，是1990年的春天，此后便与盈江结下不解之缘，数十年间多次奔赴盈江从事动物调查，走遍了那里每一个乡镇。<br><br>地处西南边陲的盈江县位于高黎贡山山脉南段，南和缅甸接壤，在行政上隶属于云南省德宏傣族景颇族自治州。<br><br>盈江是鸟的天堂，这里至少栖息着560种鸟，中国超过四成的鸟种，都能在此一见。<br><br>天未亮时，观鸟者就已走进盈江的丛林。<br><br>当第一缕阳光透过天际打在四树木上时，林中的精灵们纷纷加入百鸟合唱团，尽情释放歌喉。<br><br>',
