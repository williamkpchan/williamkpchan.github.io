'<h2>从“成都遥望雪山”引发的话题：世界都市谁能看雪山？</h2><h3>成都的西边怎么突然出现了雪山群？</h3>最近一段时间，四川成都有一件新鲜事，用成都人的话说就是：遥望雪山。<br><br>一时间形成一种时尚，微信公众号“在成都遥望雪山”成立起来了，并吸引了粉丝无数。<br><br>在这里，每天都有人值守，发表当天遥望雪山所发的图片，尽管大多数时间是遥望不到雪山的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/2D/wKgBzFoL9BKAaDXlAAJA4oYZYZA649.tub.jpg@!rw9"><br><br>2017年夏季的一个清晨，摄影师在成都一环路东侧，向西南方向拍摄到天际延绵的雪山。<br><br>图片印证了令人惊叹的事实：在这座人口上千万的国家中心城市，可以遥望230公里之外的蜀山之王——贡嘎山。<br><br>摄影／廖铁军遥望雪山的高潮出现在2017年6月5日这一天。<br><br>经过两天的雨的洗礼，群主根据天气预报，判断第二天是一个好天气，这一天成都西边的雪山阵列有可能出现，尤其是经过一番科学计算，预计在成都有可能看到西南方向海拔7556米，距成都237公里的雪山——贡嘎山。<br><br>群主在群里通知大家，做好准备（所谓做好“遥望雪山”的准备，对于现代人来说，无非是做好用相机拍照，拍到好照片发“朋友圈”的准备，因为现代人的遥望，其实是相机的遥望，相机已经是现代人的眼睛。<br><br>遥望的准备，其实就是拍照的准备：清空储存卡、备好电池、准备好三脚架、选好机位）在成都“遥望雪山”……2017年6月5日，成都人应该铭记这一天，这一天应该成为成都的另一个生日。<br><br>因为这一天，一个被雪山环绕的成都诞生了，一个“雪山之都”（这里的“都”，应该理解为都市的“都”）诞生了。<br><br>因为这一天，成都西部出现了绵延几百公里的一层层山，出现了像一波一波不断涌起的海浪一样的高度层层递增的一列列山脉。<br><br>尤为奇绝的是，在黛色的一脉脉青山之上，挺立着一座座晶莹剔透的雪峰阵列，有十几座超出雪线的有着“千秋雪”的雪山出现在成都的西方。<br><br>一个昵称为“丘寒”的成都人以一幅27张照片接成的长卷——成都雪山图记录了这一切。<br><br>一时间这幅长卷秒杀各种成都遥望雪山图，刷爆朋友圈。<br><br>还有一位名叫赵华的人乘这一事件的东风，以一篇《在成都遥望贡嘎，一次海王星式的发现》的网文亮相，让人惊叹成都的才子如此多。<br><br>清华大学科学史系的吴国盛教授转发了此文，虽然未加评论，但我想到了当年他在北大讲科学的历程时，正是用海王星的发现，说出了科学的预测功能。<br><br>',
'<h2>回商 黄土高原与青藏高原贸易的“黏合剂”</h2>黄土高原是中华民族的发祥地，生活在这片土地上的民族以汉族和回族为主。<br><br>回族善贾，走南闯北做生意，形成了独特的商帮文化。<br><br>在甘肃省南部和青海省、四川省相邻的区域，游走着一个独特的回商群体。<br><br>他们以商业为纽带，和藏族联系在一起，催生出一条回藏贸易通道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C1/wKgBy1n4IxCAMS7_ABzHhEkCnaU484.tub.jpg@!rw9"><br><br>藏民挖草，回民贩草，汉民吃草在中国的虫草业流传着一句话：“藏民挖草，回民贩草，汉民吃草。”<br><br>此草即指冬虫夏草。<br><br>每年5月—9月是虫草采集的季节，也是虫草交易的旺季。<br><br>青海的玉树和果洛、西藏的昌都和那曲以及四川阿坝等地的藏民，将采集到的冬虫夏草卖给跑山人。<br><br>这些跑山人多为甘肃、青海、宁夏等地的回族，其中最多的是甘肃临夏人。<br><br>图为拉萨街头收售虫草的双方用毛巾遮住双手，以最原始的方法商谈虫草价格。<br><br>在中国版图上，黄土高原是一个重要的地理单元。<br><br>它西起乌鞘岭，东达太行山脉，北至河套平原，南抵秦岭，地跨青、甘、宁、内蒙古、陕、晋、豫7省区。<br><br>这片广袤的大地孕育出璀璨的文明，也是中华民族的发祥地。<br><br>生活在黄土高原的民族以汉族和回族为主，还有东乡、保安、裕固等民族。<br><br>中国原本没有回族，唐代回族先民进入中国。<br><br>与中国的汉族等民族相比较，回族先民没有经历采集、渔猎、游牧等原始社会经济发展阶段。<br><br>他们来到中国，就是在商品货币关系比较发达的时代，元代大批中亚的穆斯林来到中国，元末明初回回民族形成。<br><br>所以，这个民族有丰富的经商经验，伊斯兰教《古兰经》也认为，经商是受真主喜爱的行为。<br><br>回族善经商，且分布范围广，沟壑纵横的黄土高原并没能阻止他们经商的脚步。<br><br>回族在汉族与其他民族间，往往充当着一种重要的桥梁作用，他们的手段就是——商贸流通。<br><br>我曾多次前往甘肃和青海考察，从近代以来两省的回藏贸易活动中，可以较好地印证这一观点。<br><br><h3>甘肃南部有一条回藏贸易通道</h3>上世纪80年代，著名社会学家费孝通曾数次前往甘肃临夏回族自治州考察，他在《临夏行》中写道：“藏族牧民历史上很少有商品意识，汉人又大多不习惯上高原去活动。<br><br>而两者之间的商品流通，便由生长在陇西走廊里的（临夏）回族来完成”，“他们中的许多人终年活跃在青藏高原，把各种工业品送到牧民手中，又从一座座帐篷中收购农牧产品运往临夏市场，形成了收购、运输、销售一条龙的流通体系，正在西部少数民族中开辟着一条新的‘丝绸之路’。”<br><br>',
'<h2>晋商：走南闯北，踏出万里茶道</h2>晋商是黄土高原最具开拓性的一群人。<br><br>晋商的商品经营种类之多、投入资金之大、从业人员之众、活跃时间之长，在历代商帮中都是首屈一指的。<br><br>他们行商的足迹遍及全国各地，甚至延伸至海外，一代晋商传说流传至今。<br><br>开启从福建出发，直至俄罗斯的万里茶道，便是晋商走南闯北的一大例证。<br><br>提起晋商，人们首先联想到的，就是富丽堂皇的北方宅院和弥漫在黄土中的驼铃。<br><br>自明代以来，晋商走南闯北的脚步延续了500多年，时至今日，有关他们的佳话仍在流传。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/17/wKgBzFn4EguAHyupABTkUDQE9BM334.tub.jpg@!rw9"><br><br>夜幕降临，山西省晋中市平遥古城内的明清步行街上人头攒动，一片繁华景象。<br><br>摄影／胡远嘉<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/17/wKgBzFn4EoOANotmAADsDdMOX6E268.tub.jpg@!rw9"><br><br>明清时期晋商茶叶输俄路线图<h3>“走西口”走出来的天下晋商 </h3>走进山西祁县，拐进那一车见宽的段家巷，青石板路铺就的院落就展现在人们面前。<br><br>这便是茶叶博物馆，也是清代晋商八大家之一——渠家的长裕川茶庄的总部。<br><br>渠家世代从商，人丁兴旺，在晋商辉煌的年代，渠家被称为“渠半城”，商号遍布全国，商品远销俄罗斯，更掌握着万里茶道上最知名的茶叶品牌。<br><br>像渠家这样的晋商大家族，不仅在明清时期的商业领域名噪一时，如今的文学、影视作品也常能见到他们的身影。<br><br>电视剧《乔家大院》正是将晋商大家族的往事搬上银幕，讲述了一代晋商发家致富，最终实现“汇通天下”这一商业理想的传奇故事。<br><br>有资料记载，晋商的经营范围不仅包括人们所熟知的盐业和茶业，还涉及粮食、棉布、棉花、丝绸、颜料、煤炭、木材、烟草等，商品种类之多、投入资金之大、从业人员之众、活跃时间之长，在全国商帮中都是首屈一指的。<br><br>晋商的行商地域东跨大海至朝鲜、日本等国，东南到台湾、海南岛，西到云南、贵州，西北到达塔尔巴哈台、伊犁，北上蒙古、俄罗斯，在这些广袤地区，都有晋商的行走足迹。<br><br>晋商的崛起，绝不是一夜暴富的神话。<br><br>在寻访晋商往事的过程中，我听渠家后人介绍，从明洪武初年起，渠家人就开始做流动小贩，一直到明万历末年至天启初年，第九代渠士重才在祁县城内开设铺面。<br><br>这在山西并非孤例，那些显赫的晋商家族大多如此起家——王家祖先靠磨豆腐为生；常家祖先在张家口摆摊卖布；而乔家的祖先干脆是“无产阶级”，靠卖苦力拉骆驼。<br><br>',
'<h2>西边油气东边煤 黄土底下的富饶</h2>黄土层下有多富饶？<br><br>这个问题的答案可能超乎许多人的想象。<br><br>向西看，黄河“几”字形之间，夹着“半盆油，满盆气”的鄂尔多斯盆地；向东看，仅山西一省的原煤产量就占到全国的四分之一……坐拥得天独厚的能源宝库，黄土高原承担着“驱动”整个中国的责任。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/17/wKgBzFn37PGALvasACD_u_BUmJA576.tub.jpg@!rw9"><br><br>陇东黄土高原的董志塬上，巨大的储油罐坐落在长庆油田西一联合站，联合站统一收集起附近“磕头机”抽出的原油，并为原油脱水、分离伴生气，然后将处理好的石油运送到各地。<br><br>这样的联合站在黄土高原至少有数十个。<br><br>沿荣乌（山东荣成—内蒙古乌海）高速西行，过易县、涞源，地势渐高，丛山莽莽，势若奔马，这就是陆游所谓“太行天下脊”的冀晋界山太行山。<br><br>穿过3731米长的驿马岭隧道，就进入了黄土高原。<br><br>平顶的塬、浑圆的峁、一道道墚、一条条沟，黄土高原地貌扑面而来。<br><br>天高地远，黄土厚重，此间降水少，土层厚，沟壑纵横，出产只供糊口。<br><br>早年民间多“走西口”，正因此间生计艰难，老百姓只好迤逦北行，进入内蒙古后套平原，或继续向北，垦殖也好，做生意也罢，竟成绵绵不绝的生命通道。<br><br>而从另一个侧面看，黄土高原却并非视野所及的那些沧桑色彩。<br><br>触目皆是的塬、峁、墚、沟下面，乃是无尽的矿藏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C1/wKgBy1n37OuAIPgDAACpvNb3mnw103.tub.jpg@!rw9"><br><br>2000—2015年黄土高原地区原煤产量与全国总产量对比图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/C1/wKgBy1n37OyAcp1EAAKJVb3zKhw604.tub.jpg@!rw9"><br><br>黄土高原上的煤炭矿区仍在不断增多地图上显示了我国在2006年设立的煤炭国家规划矿区，全国的45个矿区中，黄土高原占到20个。<br><br>2016年，国务院批复同意的《全国矿产资源规划（2016—2020年）》中划定了162个国家煤炭规划矿区，其中58个位于黄土高原。<br><br><h3>不该这样，这里是矿区啊</h3>“村里原来有三百多人，小时候很热闹，年节还会唱唱‘道情’，孩子们跑来跑去，小脸红红的。<br><br>现在估计有20人就不错了，全是老人。”<br><br>',
'<h2>黄土 超乎你想象的黄土高原</h2>“我家住在黄土高坡，大风从坡上刮过，不管是西北风还是东南风，都是我的歌，我的歌。<br><br>我家住在黄土高坡，日头从坡上走过，照着我窑洞晒着我的胳膊，还有我的牛跟着我。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C0/wKgBy1n27ueANQ5wADUTqxQA4ts643.tub.jpg@!rw9"><br><br>色若红霞的砂岩下藏着富饶图为陕西省靖边县的波浪谷，连绵起伏的红砂岩凝结成波浪般柔美的纹路，是一处可与美国波浪谷媲美的红砂岩峡谷。<br><br>它热情流转的线条，如同铺张开散的血管，流淌着红色的沙质血液。<br><br>波浪谷处在陕西和宁夏交界地带，自然资源富集，地下蕴藏着丰富的煤、气、油、盐等矿产资源，在波浪谷3000米以下的地层蕴含着丰富的天然气资源。<br><br>不管过去了多少岁月，祖祖辈辈留下我，留下我一望无际唱着歌，还有身边这条黄河。”<br><br>这是上世纪80年代火遍大江南北的一首歌——《黄土高坡》，高亢豪放的旋律掀起了流行音乐的西北风热潮，而歌词中那个苍凉、贫瘠的黄土高坡也成为人们心中挥之不去的记忆。<br><br>地上不足，地下来补。<br><br>这片沟墚纵横的土地下，埋藏着诸多“宝藏”，无论是鄂尔多斯盆地的油、气，还是宁夏、山西的煤，源源不断地为全国输送血液。<br><br>而生活在这片土地上的人，因生计艰难，走南闯北做生意，甚至走向国外，创造出中国独特的商帮文化。<br><br>他们坚毅刚强的品质正如这片厚重的土地……',
'<h2>画像石：民族碰撞与融合 的“纪录片”</h2>陕北、晋西北在汉代曾是一片动荡的疆域，胡人、汉人，在这里交融碰撞；畜牧、农耕，在这里长期并存。<br><br>我们无法回到历史的时空中，却有幸通过深藏在黄土地里两千年的汉画像石，了解这段不能亲历的风景。<br><br>本文作者长期工作在陕北文博系统一线，他将带我们走近鲜为人知的陕北、晋西北画像石，欣赏这部具有边塞风格的“纪录片”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C0/wKgBy1n266SAIz0rABfCa2EJAk4175.tub.jpg@!rw9"><br><br>作为汉代重要的边郡要塞，陕北、晋西北是开疆拓土、抵卸外族入侵的屏障在这一区域出土的画像石中，战争成为重要题材。<br><br>反映汉民族和北方少数民族战争的画像石图像，被称为胡汉战争图。<br><br>这块出土于陕西省绥德县白家山汉墓的画像石原石，用平面减地阳刻加彩绘的方法，生动地展现了战争的景象：人仰马翻的厮杀中，有中箭伏于马背逃命者，有尸首分离抛于荒原者，有挽弓射敌者，有挑敌首欢呼者，构成一幅血淋淋的战争画面。<br><br>这是刻在石头上的历史，曾在陕北、晋西北的黄土地里掩埋千年。<br><br>当它们重新回到人们的视野，这些生动、古朴的图像连接形成一部关于农牧交错、胡汉交融的汉代绣像史。<br><br>1920年，埋藏在黄土深层近两千年的汉代画像石第一次“浮出水面”。<br><br>那年春耕时节，陕西绥德县一位郝姓农民翻地时意外挖出一座石墓葬。<br><br>为了寻找陪葬品，他下大力气挖掘，除了挖出陶器、金银饰物、铁器，还在墓里发现了牢牢镶嵌在墓室内的有雕刻图像的石板。<br><br>石板上有画像存在，因此得名画像石。<br><br>当时人们并没有意识到画像石的价值，直到一对有“西河圜阳郭季妃之椁”字样的阴刻铭文墓门门扉画像石被运到北京大学，它们的年代和价值才逐渐为人所知。<br><br>陕北、晋西北的画像石基本集中在墓门、穹顶和墓室四壁上，雕刻技法多为平面减地阳刻加彩绘，属于东汉中晚期丧葬礼制的一部分，而在流行土墓葬的陕北、晋西北地区，只有官宦富豪修得起石墓葬。<br><br>在目前挖掘出的有墓主人名字的画像石墓中，墓主皆是汉族人，但其墓中的画像石图像却极具北方游牧民族特色。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/C0/wKgBy1n27HmAbLQGAAFyKKgZh0I709.tub.jpg@!rw9"><br><br>陕北、晋西北汉画像石分布图陕北、晋西北的汉画像石分布在今天陕西绥德、米脂、神木、清涧等地，以及山西吕梁，主要集中在无定河、大理河、秃尾河、芦河等流域。<br><br>这一区域在东汉既是农牧交错带北界，也是上郡、西河郡属地，有历史记载，秦以前，羌、戎、匈奴等北方少数民族曾在这里生活。<br><br>1920年，埋藏在黄土深层近两千年的汉代画像石第一次被挖掘出来。<br><br>至今，这一区域的汉画像石出土量达1000余块，其中以绥德县出土最多。<br><br><h3>在游牧民族的影响下，汉族居民将畜牧作为获取生活资料的方式</h3>陕北、晋西北的画像石墓分布在今天陕西绥德、米脂、神木、清涧等地，以及山西吕梁，主要集中在无定河、大理河、秃尾河、芦河等流域。<br><br>这一区域在东汉既是农牧交错带北界，也是上郡、西河郡属地，有历史记载这里曾是羌、戎、匈奴等北方少数民族生活的区域。<br><br>秦统一天下，蒙恬在上郡监督修建长城，驱逐羌戎，内地居民被迁往此处。<br><br>到两汉时期，上郡、西河郡的居民多为流动人口，政府将大批汉族民众迁往边疆定居，有确切记录的人口迁移就有七次。<br><br>迁居于此的汉族居民带来先进的农耕生产技术的同时，也在游牧民族的影响下，将畜牧作为获取生活资料的方式。<br><br>经过长期的共同生存，汉族与北方游牧民族在经济文化上交流、融合，在秦长城以南形成了与北方草原民族的游牧不同的定居畜牧业，这是山陕北部农牧交错生态地带上一种特殊的生产方式。<br><br>',
'<h2>美女：农牧交错多红颜</h2>在历史上，黄土高原上的农牧交错带是多民族长期融合之所，也是美女聚集之地。<br><br>比如说，山西大同曾是农耕与游牧民族冲突的最前沿，这里一共走出了25位皇后和9位皇妃。<br><br>陕西米脂也有“米脂的婆姨绥德的汉”的说法，相传“米脂的婆姨”的典型便是指貂蝉。<br><br>相比中原或江南美女，农牧交错带的女子普遍具有一股英武之气，极大地丰富了中国女性美的内涵。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C0/wKgBy1n23PSABnibAAVrnaLMbBc653.tub.jpg@!rw9"><br><br>佘太君 宋代，今山西大同人，据称是宋代名将杨继业（杨业）之妻<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C0/wKgBy1n23PWAWOqaAAWiRVEBQXA609.tub.jpg@!rw9"><br><br>李凤姐 明代，今山西大同人<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/16/wKgBzFn23PSAYIiyAAcMTRi702Q425.tub.jpg@!rw9"><br><br>苏三 明代，今山西大同人，戏剧《苏三起解》主人公<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/C0/wKgBy1n23PWASIMQAAXcHsUO9Zc239.tub.jpg@!rw9"><br><br>梁落瑶 西夏毅宗皇帝李谅祚皇后<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn23PSADX2uAAfIrjiG2vg466.tub.jpg@!rw9"><br><br>鱼玄机 晚唐诗人，今陕西西安人<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/C0/wKgBy1n23PSAZL0KAAal4mMrnpg182.tub.jpg@!rw9"><br><br>娄昭君 北齐武明皇后，今山西大同人，鲜卑族<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/C0/wKgBy1n23PSAbhRDAATYXQpXGXQ798.tub.jpg@!rw9"><br><br>高桂英 明代，今陕西米脂人，李自成夫人<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/C0/wKgBy1n23PSAICdxAAYHvNM3eSs189.tub.jpg@!rw9"><br><br>梁妠 今甘肃平凉人，汉顺帝刘保皇后<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/16/wKgBzFn23PSAJzirAAZiObpWBgc009.tub.jpg@!rw9"><br><br>冯淑仪 北魏文成帝皇后<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn23PSAJ9u4AAbG1azjVG4310.tub.jpg@!rw9"><br><br>貂蝉 传说中的东汉末年美女<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/16/wKgBzFn23PWATVERAAWqUwjPWlo146.tub.jpg@!rw9"><br><br>崔翠屏 明代，今山西大同人<h3>农牧交错带：一条被忽略的中国古代美女分布带</h3>一说到中国的古代美女，人们一般会想到江南美女、成渝美女或著名的“四大美女”。<br><br>要是有人告诉你，黄土高原出美女，可能会有人不相信。<br><br>如果研究历史，我们会发现，黄土高原，特别是农牧交错带这个区域，其实是中国古代的“美女窝”。<br><br>比如说山西大同，这个长期处于农耕与游牧民族冲突最前沿的地方，历史上就是美女扎堆的地方。<br><br>大同出美女，最早应该始于北魏的“平城时代”。<br><br>鲜卑人在统一北方的过程，从被征服的民族中获得了大量的美女资源，将她们带到平城（大同），这种不同民族的交融“混血”，也提升了人口的素质。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn25j6AJ74bAADmMaPxf2w828.tub.jpg@!rw9"><br><br>两汉三国时期少数民族迁徙黄土高原路线图两汉三国时期，黄河流域的人口已经很稠密，容易开垦的土地大多已经得到利用。<br><br>该区域经济文化比较发达，又是政治中心所在。<br><br>这段时期，匈奴和小月氏不断迁移、定居到黄土高原地区。<br><br>在北魏以后的许多朝代，大同都是各族争夺的焦点，农耕、游牧民族在此间的融合也从来没停止过。<br><br>有人曾做过统计，在北魏至元代间，大同共产生了25位不同民族的皇后和9位皇妃，其中以应县和浑源贡献最多。<br><br>一时间，大同成了历史上罕见的“皇后之乡”。<br><br>有一种说法是，在古代，美女最多的地方不是民间，而是在皇宫内院。<br><br>因为皇宫就是一个天然的选美场，能进去的自然没有丑女。<br><br>从这个角度看，大同多美女，似乎没有太大争议。<br><br>',
'<h2>长城：这里有最典型的农牧交错带</h2>在黄土高原地区，长城不偏不倚修筑在400毫米等降水量线上，这条线的西北是游牧人的天空，东南则是农耕文明的乐土。<br><br>长城不仅要抵御游牧民族的入侵，还是一道事实上的防沙墙。<br><br>不过，这道边墙最终还是无法阻挡两侧农耕与游牧文明之间的交融，农牧交错带的奇特故事也就此在长城沿线上演……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/C0/wKgBy1n21PeAAke4AEnfF9mFpYE521.tub.jpg@!rw9"><br><br>广武长城的农牧交错带特点非常明显位于山西朔州市山阴县新广武村的广武长城，这里的农牧交错带特点非常明显：既有牧民放牧的绵羊，也有大片的耕地。<br><br>广武长城全长10公里，于明洪武七年（1374年）修建，万历三年（1575年）重建，为内长城，全部为砖石包砌。<br><br>摄影／李少白<h3>我有幸吃到了长城脚下毛乌素沙地里出产的稻米</h3>去年国庆节那一天，我们一群长城爱好者背着大包，在茫茫的毛乌素荒漠之中，沿着黄沙掩埋的陕北榆林长城一侧行走。<br><br>临近中午时，长城在一个墩台前突然消失，只见脚下望不到尽头的沙地猛地裂开一条大沟。<br><br>沟内清溪淙淙，绿树成荫，阡陌纵横。<br><br>紧贴溪水一侧的台地上，还坐落着几处窑洞院子。<br><br>当我们筋疲力尽地走下沟谷的陡坡，进入这个“世外桃源”时，一位名叫王德彪的老汉走出窑洞，让我们受到了最隆重的款待：不仅有猪肉、美酒、新鲜蔬菜，最令人惊讶的是，连吃好几天方便面的我们，竟然吃到了王老汉自家地里种的大米。<br><br>王德彪老汉的家位于陕西榆林市榆阳区的窄河则村，这个村就在长城脚下的毛乌素沙地里。<br><br>能吃到长城脚下出产的大米，确实刷新了我对长城的认识。<br><br>过往对长城的诸多零碎记忆在那一刻一下拼合起来，成为一个比较完整的画面——我所在的这个地区，就是我们通常所说的“农牧交错带”。<br><br>1935年，地理学家胡焕庸发表了划分我国人口密度的对比线（即胡焕庸线）的研究成果。<br><br>有意思的是，人们发现，在黄土高原地区，胡焕庸线竟与400毫米等降水量线大致重合。<br><br>长城就不偏不倚修筑在400毫米等降水量线上，这条线的西北是游牧人的天空，东南则是农耕文明的乐土。<br><br>',
'<h2>古城：夯土透露的秘密农牧交错带也是民族交融带</h2>在农牧交错带地区，除了农耕的汉族修筑了众多带有军事性质的城池之外，也有游牧民族修筑的城池。<br><br>这些擅长逐水草而居的游牧民族为何也要像汉族一样修建固定的城池？<br><br>一座座夯土铸就的古城，就像一个个无言的历史切片，为后人讲述了农牧交错带不同民族既碰撞又融合的传奇往事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/16/wKgBzFn2y8mANjNLACGzlplQIlM392.tub.jpg@!rw9"><br><br>建安堡是明长城九边重镇防御体系的重要一环建安堡位于陕西榆林市榆阳区大河塔镇，是明代延绥镇长城沿线军堡之一，建于明成化十年（1474年），万历三十五年（1607年）包砖。<br><br>鼎盛时期，建安堡曾有一千多人口。<br><br>军堡是明长城九边重镇防御体系的重要一环，在历史上起着战略防御、信息传递、贸易交流等重要作用。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/16/wKgBzFn2ze-ASZW-AABOCJf2dvc591.tub.jpg@!rw9"><br><br>建安堡<h3>农牧交错带的古城，大都浸透了多民族争战的悲壮气息</h3>在黄土高原上行走，特别是在内蒙古鄂尔多斯南部、陕北和晋北这些长城沿线的农牧交错带区域行走，除了人类早期留下的古城遗址，比如说内蒙古乌兰察布市凉城县的老虎山遗址、陕西榆林市神木市的石峁遗址等，我见到最多、保存较完好的古城，就是那些夯土筑成的军事寨堡城镇（即军堡）了。<br><br>可以说，军堡是黄土高原农牧交错带上一道最令人瞩目的景观线。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn2y8mADbNmACM_d_0Wpdw303.tub.jpg@!rw9"><br><br>争夺麟州城，一直是宋、辽、西夏战争的一个焦点麟州故城位于陕西榆林神木市店塔镇杨城村西北部的杨城山上。<br><br>唐开元十二年（724年）置麟州于此，废弃于明代正统八年（1443年）。<br><br>五代时期，麟州刺史杨弘信及其家族世代守卫麟州城，抵御契丹入侵。<br><br>由于麟州故城与杨家将的渊源，后人又将麟州城称为杨家城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn2zfCAdNQYAACCAfvBmVc028.tub.jpg@!rw9"><br><br>麟州城城市的出现，是人类走向成熟和文明的标志，也是人类群居生活的高级形式。<br><br>据考古资料证实，距今4000多年前，中华大地上就开始出现了具有一定规划格局的城的雏形——部落或部落联盟的城堡式聚落。<br><br>陕北和晋北与北方游牧民族相邻，是中原农业民族与北部游牧民族争夺激烈的地区之一，每当中原王朝与北方民族之间矛盾激化而发生战端，这些地区往往首当其冲成为战争的中心区。<br><br>因为历史上中原王朝与游牧民族的矛盾时有激化，故陕北和晋北地区始终是战争多发区，城市往往是屡建屡废，又屡废屡建。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/16/wKgBzFn2zfCAEbWmAANyr_UswcQ156.tub.jpg@!rw9"><br><br>图为麟州故城遥感图。<br><br>麟州故城西濒窟野河，依山形呈不规则分布，地势险要，易守难攻，而且军事地理位置相当重要。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/C0/wKgBy1n2zfCAXfXsAAE61az3yZA035.tub.jpg@!rw9"><br><br>图为麟州故城在古代的军事防御体系示意图（绘图／晓秋）。<br><br>争夺麟州城，一直是宋、辽、西夏战争的一个焦点。<br><br>据《宋史》记载，发生在麟州城下的战争就达几十次。<br><br>西夏虽一再派大军围攻，甚至屡遭挫折，也仍不愿舍去，以至驻兵于窟野河两岸，种田放牧，使麟州成为一座孤城。<br><br>我在研究陕北古城时发现，在唐宋时期，陕北城镇曾迎来了建设高峰期，先后至少建设了39座城镇。<br><br>北宋时，由于与西夏之间战争形势的不断变化以及地方行政区划的改变，陕北地区还修建了很多城寨，这些城寨除了驻军之外，往往又是一定区域内的生产与生活中心。<br><br>',
'<h2>6位学者，5个关键词 解读农牧交错带之“变”</h2>农耕与游牧，当人类这两种主要生产方式交锋时，贯穿黄土高原北部的农牧交错带就注定是一条不平静的前线。<br><br>数不清的力量拉扯着这条线前后挪移，而多变的农牧交错带，又牵动着中华文明的命运……我们邀请了6位学者，共同讨论关于农牧交错带的种种变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BF/wKgBy1n2mteAADFdAAGI8jlmTPc233.tub.jpg@!rw9"><br><br>不同时期我国北方农牧交错带北界变迁示意图北方农牧交错带的总体走向虽然与400毫米等降水量线大致相当，但在各种因素的影响下，不同时期的农牧交错带北界也不尽相同。<br><br>地图中反映了西汉至现代交错带北界在黄土高原地区的几次明显北进和南退，这与各时期的冷暖干湿情况关系尤其紧密。<br><br>通常而言，气候越暖湿，则宜农土地越多，交错带界线北移，反之亦然。<br><br>当然，战争、政策等因素也影响着交错带的位置。<br><br><h3>农牧交错带之变，承载着中国疆土之变</h3>农、牧两类生产方式对环境均有绝对依赖性，其中关键在于降水量，农业生产通常要求年降水量不能低于400毫米，畜牧业则通过逐水草而居的流动生活降低对降水量的需求。<br><br>农牧交错带基本位于年降水量400毫米等值线一带，人类两种生产方式交融在这里，同时也在环境制约下，农田只能选择有水源可灌溉之处，呈插花状散落在各处；畜牧业则放弃逐水草的游牧生活，依托定居农业维持放养型生产形式。<br><br>农牧交错带的环境属性决定这里非农也非牧，农中有牧，牧中有农。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/BF/wKgBy1n2m9uAXnGpAAWCv75MEsg508.tub.jpg@!rw9"><br><br>韩茂莉 北京大学城市与环境学院历史地理研究所 教授当然，尽管决定人类两种生产方式交融于农牧交错带的力量在于环境属性，农牧交错带的范围并非不变。<br><br>农牧交错带南北推移的动力与环境影响，长期占据学术界讨论的核心。<br><br>至今，讨论的要旨大凡归为两点：一则将历史时期北方民族南下视为气候转冷的举动，另则指出农业民族的北上开垦，导致草原环境恶化。<br><br>无论北方民族的南下，还是农业民族的北上，结果不仅导致农牧交错带范围的伸缩、族群的更迭，也改变了人类对于环境的利用方式。<br><br>其实，自从人类立足在大地上，为了索取生活资料，无时无地不在改造环境，江南水乡如此，东北山林如此，农牧交错带也是如此。<br><br>其间的不同在于农牧交错带环境脆弱而敏感，一经外力破坏将趋于恶化。<br><br>如果说，历史时期的农民从农耕区的核心进入农牧交错带开垦草原是生存压力下的被迫选择，那么今天，无论学术界、政府还是仍然生活在这片土地上的人们，均已明白人类与环境的依存关系，并且致力于环境恢复。<br><br>与农牧交错带相关的地理问题不仅仅限于环境，且涉及人类的政治与军事活动，疆域变迁即在其中。<br><br>大自然的条件成为人们选择农还是牧的前提，农、牧两类经济生活方式的差别，造就了历史时期中国疆域伸缩的地理基础。<br><br>中国境内史前文明遍布东西南北各地，国家的起源地却在农耕区，此后数千年内中国疆土屡有伸缩，其中主要离合纷争多发生在北方农牧交错带，这一地区在疆域变迁的回旋起落之中始终承担着疆域伸缩起点与终点的双重角色，并奠定国家疆土的最终格局。<br><br>',
'<h2>黄土 农牧交错带：中华民族在这里融合</h2>农牧交错带又被称为“生态脆弱带”、“生态危急带”或“生态环境敏感带”等，它是农牧业交会过渡地带，也是我国生态环境和地域经济的一个重要分界地段。<br><br>专家们通过梳理3000 年来多次气候冷暖干湿的变化发现：由于温度变化导致降水变化，降水变化进而导致半农半牧、时农时牧生产方式的转变。<br><br>这也凸显出一个有趣的现象：农牧交错带就像一个巨大的熔炉，农耕文化和游牧文化在这里互为砥砺、吸收借鉴，并最终在这里形成极具特色的中国文化融合带。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/15/wKgBzFn2kjSAdqqFAB677jSTRDI347.tub.jpg@!rw9"><br><br>北方农牧交错带处于东部湿润区与西北干旱区之间的过渡地带黄土高原北部是我国北方农牧交错带的核心区域，也是中原民族与北方游牧民族进行大碰撞、大融合的舞台。<br><br>多数学者把农牧交错带的空间范围界定为内蒙古高原东南缘、东北西部半干旱地区和黄土高原北部。<br><br>北方农牧交错带处于东部湿润区与西北干旱区之间的过渡地带，处于亚洲季风的尾闾，降水年际变化较大，促使农牧分界线多次进退，并导致土地利用方式的转变。<br><br>农牧交错带在我国生态环境保护中具有重要的战略地位，是遏制荒漠化东移及南下的生态屏障。<br><br>摄影／张春荣',
'<h2>保卫黄土 重建黄土高原的生态</h2>从仰韶文化算起，黄土高原滋养华夏民族七千年。<br><br>近代随着人口增多，水土流失加剧，生态系统面临着空前的压力。<br><br>保卫黄土，保卫华夏民族的发祥地，让人们继续在这里生息繁衍，成了最迫切的课题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/BD/wKgBy1ny_jWALpeIADxbpdS0eEg617.tub.jpg@!rw9"><br><br>坡面上，层层叠叠的梯田掩映在光影中在黄土高原的生态治理中，修建梯田、淤地坝、植树造林和植被自然恢复是控制水土流失的四种主要方法。<br><br>梯田主要通过平整土地和减少坡长来控制坡耕地水土流失，淤地坝则能够直接拦截沟谷泥沙、淤地造田，植树造林和植被自然恢复则是通过增加植被盖度来减少土壤流失。<br><br>图为甘肃东部黄土高原上光影掩映下的梯田。<br><br>摄影／杜雨林<h3>西海固的雨季</h3>9月初的傍晚，阴雨连绵，山川润湿，生起一股寒意。<br><br>苏正喜说，现在雨多了，半个多月都在下雨，山川都绿了。<br><br>凝视着车窗外的景象，我说：烟雨蒙蒙，草木青绿，还真有几分南方山区的意味。<br><br>我知道这句话的分量。<br><br>我们乘坐的小车，行驶在西吉县白崖乡至海原县李俊乡的道路上。<br><br>这里是宁夏南部“西海固”核心区，地形破碎，40年前曾以极度干旱和“苦瘠甲天下”闻名，被联合国世界粮食计划署评为最不适合人类生存的地区之一。<br><br>我来得不巧，适逢雨季，田野玉米青黄，山坡杂草丛生，不少山头还覆盖着苍翠的小松林，绿意盎然。<br><br>我没有看到传说中焦渴的西海固。<br><br>苏正喜是西吉县博物馆副研究员，57岁，回族，熟知当地历史。<br><br>据他介绍，西吉县1949年没有一片树林；1960年山里的榆树皮都吃光了；1970年前后，八九岁的女孩还在光屁股，一家五六口一年只有180斤的口粮；改革开放后老百姓才吃饱饭；1996年后人民的生活逐渐好转，生态也开始好转，西吉县再也没有光头山了。<br><br>我们今天所走的白崖、沙沟一带，植被状况还算是比较差的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BD/wKgBy1ny_g6AWkfCAAFkZde7tg8903.tub.jpg@!rw9"><br><br>黄土高原是我国乃至世界上水土流失最严重、生态最脆弱的地区之一，水蚀和风蚀是这里土壤侵蚀的主要形态。<br><br>黄土的基本性质、陡峭和密集的沟谷地形以及暴雨集中的特点，是这里土壤侵蚀剧烈的主要自然因素。<br><br>此外，土地的开垦和利用是加剧土壤侵蚀的主要人为因素。<br><br>在黄土高原上，晋—陕一内蒙古接壤区是土壤侵蚀最为剧烈的地区。<br><br>我们拐下县道，来到白崖乡半子沟村故址。<br><br>半个多月前，半子沟全村317户1328人搬到了银川市金凤区丰登镇润丰村，政府为他们建好了一个新村，每家拥有一座院子，配备了网络、天然气和自来水管道等设施，人均拥有18平方米住房和一亩水浇地。<br><br>苏正喜说，西吉县迁到银川等地的生态移民有数万人，那边的人回信说很好，白花花的水尽管流，人均年收入2万多元，这边很多穷困村都想移民。<br><br>',
'<h2>黄土高原盐湖 孕育中华文明的天然养分</h2>黄土高原之所以对中华早期文明产生了重要影响，是因为有一样独特的物产：当地盐湖出产的池盐，而盐的重要性和垄断性甚至是粮食所无法比拟的。<br><br>中国著名的两大池盐产地都在黄土高原上——山西运城解池和陕西定边盐湖，它们都曾为中华文明的形成提供了极为重要的驱动力，也深刻地影响了中国历史的走向……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/13/wKgBzFny5QeAONeuAC1bjtzCjAg746.tub.jpg@!rw9"><br><br>从空中俯瞰，山西运城盐湖犹如瑰丽的大地调色板在夏季，受高温影响，山西运城盐湖（解池）的池水温度、浓度发生了变化，一种在盐湖卤水中很少见的红色微生物——轮虫迅猛繁殖，使得盐湖的某些水池变色成了“玫瑰湖”。<br><br>从空中俯瞰，解池犹如大地调色板，非常美丽壮观。<br><br>解池以其四五千年的产盐史闻名于世，曾为中华民族的繁衍生息和古代文明的形成做出过重大贡献。<br><br><h3>相比煤，盐可能是更值得山西人自豪的物产</h3>说起山西，很多人知道这里产煤。<br><br>不过，要是说山西还产盐，并且这里的盐曾对中华文明的形成产生过重要影响，可能不一定有很多人知道。<br><br>其实，相比煤而言，盐可能是更值得山西人自豪的物产。<br><br>山西吕梁市的盐，就给我留下了深刻印象。<br><br>那是一年冬天，我到吕梁市出差，在市区的路边小摊买了几个刚出炉、还散发着浓烈的小茴香香气的三角饼充饥。<br><br>没想到，饼放进嘴里一嚼，我就吐了出来——它太咸了。<br><br>我的惊人举动让其他食客感到不解——他们吃起三角饼来津津有味。<br><br>做饼子的老大爷笑着说：“我们这儿就这口味，苦寒么！”在黄土高原的晋西北，“咸”也发“寒”音，老大爷无论说“苦咸”还是“苦寒”，其实都对。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BD/wKgBy1ny5QiAO61SAES9taM6p-k581.tub.jpg@!rw9"><br><br>陕西定边盐湖曾是陕北边区的经济命脉陕西榆林市定边县，俯瞰八路军第三五九旅打盐时住过的窑洞，旁边就是原来产盐的盐池。<br><br>定边县产盐历史悠久，是过去历朝历代西北戍边军费粮饷的支柱。<br><br>在解放前的革命史上，定边盐湖更是做出了巨大的贡献，特别是在抗日战争时期，在财政极度困难的情况下，党中央审时度势开发定边盐湖，派遣第三五九旅2000多名指战员与当地盐民一起劳动，用盐换回了边区急需的大量物资。<br><br>毛泽东认为：盐池是边区的命脉，是中央的第一财政。<br><br>摄影／王警<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/14/wKgBzFny5jmAOYz7AADOvA7bJbs647.tub.jpg@!rw9"><br><br>山西运城盐池明清时期食盐产量图从吕梁市往东翻过吕梁山，沿太原盆地一直南下，就到了运城市。<br><br>这座城市，很多人知道它是关公的故里，我对它感兴趣，是因为它的南侧有一个大盐湖，古人称之为“解池”。<br><br>解池出产的盐，曾风靡许多地方，是史前时期人类就开始争夺的物产，也曾决定了中华文明的走向。<br><br>如今历经数千年，解池出产的盐仍然还在源源不断地供应着市场需求。<br><br>对人类来说，盐和粮食一样重要，但盐具有的垄断性又是粮食无法相比的。<br><br>在自给自足的古代农业社会，一个人要满足温饱需求，基本可以靠自己耕种解决，但唯独盐很难靠自己解决，必须依赖外来供应。<br><br>与海盐不同的是，湖盐的产地相对集中，便于垄断管理。<br><br>只要控制了盐的供应和价格，就等于掌握了人生存的命脉。<br><br>此外，还可以通过盐向所有消费者征税，因此中国古代历朝历代都非常倚重盐税。<br><br>',
'<h2>大山 黄土高原的卫士</h2>作者的一段飞行旅程，带领我们从另一个独特的视角领略了黄土高原上的大山，也将我们的思考引向了更深处。<br><br>这些像卫士一样，日夜守护着黄土高原的大山，几百万年来，究竟是如何参与并见证着一个地貌奇观的孕育与诞生？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/BC/wKgBy1nyljyAD-odAAkUkpIzwhk763.tub.jpg@!rw9"><br><br>大山勾勒出了黄土高原的轮廓黄土高原是一个主要以地貌特征命名的区域。<br><br>由于标准不同，关于黄土高原的界限一度并不统一。<br><br>但一般说来，其西以乌鞘岭为界；东以太行山东麓深断裂带为界；北抵阴山，南以秦岭、伏牛山山麓为界。<br><br>从卫星遥感图上，黄土高原范围清晰可见，它被大山围起，山勾勒了其轮廓。<br><br>2016年7月里的一天，我从北京坐飞机到四川。<br><br>我习惯性地选了最后一排靠窗的位置，虽颠簸了些，但视野极佳。<br><br>天气十分晴朗，空气通透。<br><br>随着飞机不断地爬升，北京城尽收眼底，密集的房屋和路网逐渐远去，城市的轮廓开始清晰：平坦的大地被燕山和太行山从北面和西面合围，向着东南面渤海的方向敞开，犹如一个港湾。<br><br>不远处是横亘在北京西边的巍巍太行，这座年轻的山脉从华北大平原上陡然升起。<br><br>远望虽看不到山上的怪石嶙峋，仍能看到山脉东侧，太行山与华北平原接壤处的陡峭山势。<br><br>飞机在初升太阳的照耀下一路西飞，群山似烛，如火朝阳逐个将山尖点亮，发出绯红的色彩。<br><br>再往西的群山还未触及太阳的光芒，呈现出一片冷青色。<br><br>这从红到青的冷暖色过渡，让人印象深刻，心生敬畏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/13/wKgBzFnymeWAWy0aAAKyTiNFBIs155.tub.jpg@!rw9"><br><br>太行山 太行山以西分布着典型黄土地貌。<br><br>而一旦越过太行山，到了其东边，立即能见到广阔的华北平原。<br><br>几分钟后，情形立刻变了。<br><br>大地突然开始爬满土黄色的褶皱，变得沟壑纵横，山峁迭起。<br><br>飞机已飞在了黄土高原的上空。<br><br>',
'<h2>黄土高原上苍为中国特制的“舞台”</h2>作为地球上唯一一座“黄土”高原，黄土高原的诞生可谓是一场造化的奇迹。<br><br>就像冥冥中有一种力量，精心创造了各种条件，又经过千万年来的悉心打磨，一点点塑造出了一个神奇的“舞台”，让其屹立在东亚大陆上，只等着登上这座舞台的人，在人类历史的长河中创造出绵延不绝的辉煌篇章。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/BB/wKgBy1nxT-6AaMkRAEn1F5JIN9s533.tub.jpg@!rw9"><br><br>拔地而起的大塬，犹如一座天然的舞台顶部平坦宽阔、四周陡峭的黄土大塬，犹如一座座天然的舞台拔地而起。<br><br>万年以降，无数华夏先民们在这些大塬上繁衍生息、开垦良田、建立村镇，在中华文明创立的过程中书写下了浓墨重彩的篇章。<br><br>“我家住在黄土高坡，大风从坡上刮过……”生在黄土高原长在黄土高原的我，年轻气盛荷尔蒙无处释放的时候，总喜欢在刮大风时爬上村后的黄土坡，迎风嘶吼。<br><br>我自小五音不全，却希望能唱出振聋发聩的效果，所以每当我吼一曲《黄土高坡》的时候，路人每每侧目而视、避之不及。<br><br>而我在灌一肚子风、吃满嘴土后，却会觉得自己是陈胜口中的“鸿鹄”、高尔基笔下的“海燕”，旁人都理解不了我的气概，只有那敞天敞地的黄土高原才能安放下我胸中的万丈豪情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/BB/wKgBy1nxT7qAXKvfAAKpMqq-du8158.tub.jpg@!rw9"><br><br>黄土堆积前的古地形条件黄土高原形成之前，一系列地壳变动为它的形成创造了条件。<br><br>鄂尔多斯高原以鄂尔多斯台地为基础，四周被河套地堑、银川地堑、渭河地堑、六盘山中山和吕梁山中山所包围，在第四纪时期表现为大面积均匀抬升，地形高差较小，为大面积的黄土堆积准备了古地形条件。<br><br>年岁渐长，心也渐渐沉静，我开始思索更多的东西，关于自我，关于人生，关于世界……在走出黄土高原，见识了许多不同的风景，特别是一次北京之行看到中山公园社稷坛“青、赤、黄、白、黑”的五色土后，我才恍然明白，原来土并非理所当然都是黄色，原来我司空见惯的塬、墚、峁，在别处却是难得一见的景观。<br><br>于是我萌生了强烈的好奇：黄土和其他颜色的土有什么不同吗？<br><br>人常说“高天厚土”，黄土高原的土究竟有多厚？<br><br>还有那些大气雄浑的塬墚峁，它们到底是怎样形成的？<br><br>随着我对这些问题探究的不断深入，我愈发感到惊奇——黄土高原不仅在我国是唯一的，在全世界范围内也是独一无二的！它的诞生是千万年来一系列地质、地理、气候等条件的巧合碰撞，仿佛冥冥中一套严密程序环环相扣运行的结果，又像上苍经过精心策划特意为中国人搭建了一座神奇的舞台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/12/wKgBzFnxT7qAKy2fAAFlhiHfF-k486.tub.jpg@!rw9"><br><br>青藏高原的隆起改变了行星风带，成就了搬运黄土的西风在不考虑地形和海陆影响下，全球范围内大气低层的盛行风会呈现出明显的地带性。<br><br>南北半球各有4个气压带，即赤道低气压带、副热带高气压带、副极地低气压带和极地高气压带，并相应地出现了3个风带，统称行星风带：赤道两侧北半球的东北信风带、南半球的东南信风带，中纬度地区的西风带，环绕极地的极地东风带。<br><br>第四纪时期，青藏高原强烈隆起，平均高度达到海拔4000米以上，宽度占到了北半球西风带的三分之一，从而使西风带在对流层分成南北两支。<br><br>南支沿喜马拉雅山以南向东流动，北支沿青藏高原东北边缘开始向东流动并向南扩展，首先经过干旱的戈壁沙漠地带，然后把那里的细颗粒物携带至今黄土高原地区进行堆积，成为了 搬运黄土的主要力量。<br><br><h3>黄土高原的形成是最精巧的“设计”，环环相扣，缺一不可</h3>关于黄土高原的形成过程，“水成说”、“风成说”等众多观点争论了100多年。<br><br>到今天，已故著名中国科学院院士刘东生先生创立的“新风成说”已基本成为共识。<br><br>',
'<h2>黄土 黄土高原：为什么文明在这里诞生延续</h2>从旧石器时代到新石器时代的文明诞生期开始，黄土高原就是中华文明的根脉所在。<br><br>到夏商周秦以降的千年兴衰更替中，黄土高原更始终是中华文明的主舞台。<br><br>这座由黄土堆积而成的高原为什么如此神奇而重要？<br><br>它到底具备了什么样的特点，才使得它在中华文明的诞生和延续过程中，发挥了如此巨大的作用？<br><br>除了自然之外，生活在这片土地上的人们，又做了哪些努力，让黄土高原的活力一直延续至今呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/11/wKgBzFnwUc2ACk6_AEX_cVLGoKk938.tub.jpg@!rw9"><br><br>高天厚土 蔚为大观黄土高原，世界上黄土分布面积最广、黄土厚度最大、黄土地貌发育最为典型的地区，是我国特有的、世界上独一无二的地理景观。<br><br>从空中俯瞰黄土高原，不论是宽广辽阔的黄土大塬，还是连绵延伸的黄土墚，抑或是一座座浑圆的黄土峁，一道道深切的沟壑，无一不让人感到震撼。<br><br>这是一种雄浑大气的美，有一种震人心魄的力量。<br><br>',
'<h2>黄土上下蕴藏着最多最好的文物国宝</h2>文物，是历史辉煌与文明兴衰的最直接物证。<br><br>如果将储存华夏文明的地层比作一部书，那么黄土高原区域，则是最厚重的那一卷。<br><br>俗话说：“地下文物看陕西，地上文物看山西。”<br><br>陕西和山西，恰好构成了黄土高原的主体。<br><br>黄土高原，诞生了最多的帝王陵墓、孕育了使用最长的都城、贡献了最多的重量级国宝、产生了最多的考古大发现——当然，也是盗墓等文物犯罪最猖獗的区域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/BA/wKgBy1nwQ4eADS5aAAGT7rIWZAE247.tub.jpg@!rw9"><br><br>全国可移动文物各地区数量排名“在陕西，一锄头下去便是秦砖汉瓦。”<br><br>曾有一位本土人士对着陕西的黄土地，做出如此描述。<br><br>这句话虽有夸大成分，但也的确折射出陕西文物储藏的极其丰富，也正应了那句话“地下文物看陕西”。<br><br>一河之隔的邻省山西，则有这样一项美誉——“中国古代建筑的宝库”。<br><br>以地面遗存而言，“地上文物看山西”已成很多人的共识。<br><br>现实中，黄土高原上的居民，常常在有意无意中与文物发生关系。<br><br>我的家乡位于陕北高原和关中平原的交界地带。<br><br>上小学时，曾在放羊途中与同伴捡到一枚刀状的非铁质器件，外表斑斑锈迹，当时并未在意，玩耍几日后便不见了踪影。<br><br>初中接触历史课时，我凭着模糊的印象揣摩，当年捡到的“破烂”有可能是战国时期的铜币。<br><br>此事已经无实证可考，但也一定程度印证了开头那位仁兄的话。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/10/wKgBzFnwQ4eASScwAAK_WhJN3jM092.tub.jpg@!rw9"><br><br>作为地上文物最为丰富的文物大省，山西各类古代建筑现存18418处，是全国古建数量最多的省份，其中木结构建筑达9053处。<br><br>唐、五代、宋、辽、金时期的建筑，全国共存146座，山西则有106座，占其总数的72.6%。<br><br>这些建筑的分布，以长治市、晋城市为冠，建筑规模以雁门关以北的大同市为首，年代以五台山南禅寺最早。<br><br>目前全国发现唐代木构建筑实物，仅山西完整地保存着4座，是迄今看到的最古老木构建筑实例。<br><br>作为古都众多的省份，河南、陕西是全国不可移动文物最丰富的地区，更是重大考古发现次数最多的区域。<br><br>晋陕豫三省的文物遗存，多集中在黄土高原区域，它们交界的黄河拐弯地带，更是我国文物遗存分布最为密集的区域。<br><br>家乡的村子叫“蔡邓”，几年前还经常因工程建设而发现了多个古代墓穴，并有大量文物出土——要知道，这只是黄土高原上普通的一个村子而已。<br><br>2017年4月，国家文物局公布了第一次全国可移动文物普查数据公报（普查对象不包括港澳台地区）。<br><br>截至2016年10月31日，全国可移动文物共计108154907件/组。<br><br>其中，陕西、河南、山西的数量和质量最引人瞩目。<br><br>仅陕西一省的可移动文物数量达到7748750件/组，占全国的12.09%。<br><br>加上其他省份的黄土高原区域，所占比例将近全国的三分之一。<br><br>而且，这个数字包括了很多近代文物。<br><br>如果只算古代文物，黄土高原所占比重会大得多。<br><br>',
'<h2>周秦汉唐：为中国制造最强的“文化基因”</h2>夏商周秦的千年兴替，黄土高原始终是中华文明的主舞台。<br><br>让今人津津乐道的汉唐盛世，更是黄土高原的巅峰之作。<br><br>全球四大古文明中，中华文明是唯一延续至今不曾断绝的一个。<br><br>是什么“文化基因”，赋予了它绵延不绝的生命力呢？<br><br>黄土高原给出了答案。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/10/wKgBzFnwMu2AZRRJAChGcfFQY-g023.tub.jpg@!rw9"><br><br>半两币，为战国秦惠文王至西汉初所使用的通行货币。<br><br>由于传世较多，在一般人眼里并不珍贵，但从货币史的角度看，它是货币趋向统一的标志，具有划时代的意义。<br><br>秦以后两千多年，外圆内方的形制被保持沿用下来。<br><br>有人说，一枚“半两”重如其文，即重量为半两（一两为24铢，半两即12铢）。<br><br>不过，大部分秦代半两币，单枚重4至6克，相当于5—6铢，并非“重如其文”。<br><br>从秦半两完成货币统一始，国家牢牢掌握货币的铸造权和发行权。<br><br>圆形方孔钱能够通行的优势是：使用中可减少钱身的磨损，贯穿、携带十分便利。<br><br>很多历史文献和文学作品将钱币称为“孔方兄”，也是由此而来。<br><br>夏商周秦以降的千年兴衰更替中，黄土高原始终是中华文明的主舞台，它演绎了河图洛书的神秘悠远、两周战汉的百花齐放、魏晋风度的玄妙清朗。<br><br>当然，在农耕的主基调中，夹杂着汉牛与胡马的博弈，中原与塞外的融合——稳健中有飘逸，开放中有内敛。<br><br>世界四大古文明中，古巴比伦、古印度、古埃及都已湮灭，化成碎片融于其他文明，唯独古代华夏文明始终传承不断，维系它的是家国一体、是宗法伦理、是礼乐诗书，以及承载这些“规则”的各种载体——这就是我们的“文化基因”。<br><br>汉语中的文化基因一词，直译自日语，指一个人或群体身上的非生物基因，主要指先天遗传和后天习得，主动或被动，自觉与不自觉而置入人体内的信念、习惯、价值观等。<br><br>最早公开提这个词的中国人是台湾作家、学者薛仁明，他2012年撰文说：“中国人的孝顺与西洋人的尊敬父母，看起来相似，其实是两码子事……若与西方人相较，我们的身上，的确有着很不一样的文化基因。”<br><br>中华文明的文化基因，根植并诞生于黄土高原，它们在这个舞台上完成奠基礼，并不停向更广阔的区域完成播种和扩散。<br><br>',
'<h2>黄土 黄土高原：奠定中华文明的深度与厚度</h2>无论古史传说、文献记载、考古发现，无论人文学者的考证，还是科学家的研究，均充分表明：跨我国7个省区的黄土高原，是中华文明形成、发展、成熟的最重要舞台。<br><br>从西侯度人、蓝田人、大荔人、许家窑人、丁村人等旧石器遗存，到大地湾、齐家、仰韶、半坡、庙底沟、姜寨等新石器遗址，再到石峁、陶寺等“准文明遗址”——不同时期的文化、文明，几乎连续相继地出现在黄土高原。<br><br>文明大幕拉开之后，周、秦、汉、唐更是将文明大戏推向高潮。<br><br>历史上许多重要改革和制度创新，在黄土高原上完成，为文明的绵延不绝提供了“基因”保障。<br><br>大戏之后，黄土地略显落寞，过往的辉煌或隐于地下，或残存地上。<br><br>不过，谁也不能忽视它的重要：它书写了历史长卷，铭刻着华夏的长度；它蕴藏了文物无数，诉说着中国的厚度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/10/wKgBzFnwKvCAIVTAAEMG-AS4eaE495.tub.jpg@!rw9"><br><br>宝鸡古名“陈仓”，是周秦文明的发祥地，自汉代以来，数万件青铜器在宝鸡不断出土，数量之巨，精品之多，铭刻内容之重要，均居中国之首，这里所出的国宝大盂鼎、散氏盘、毛公鼎、虢季子白盘等闻名于世。<br><br>2012年，宝鸡市石鼓镇石嘴头村的村民在开挖房屋地基时发现青铜器。<br><br>文物部门进行抢救性考古发掘取得重大收获。<br><br>经过确认，此墓年代为商末周初，墓主人属于姜太公家族。<br><br>石鼓山墓地共清理墓葬15座，出土各类文物230余件（组）。<br><br>其中，多达92件的青铜礼器与26组铭文及族徽符号。<br><br>图为石鼓山西周墓壁龛中的青铜器出土情景。<br><br>石鼓山西周墓考古发掘，以绝对优势入选2013年度全国十大考古新发现，得票排名第一。<br><br>摄影／龙剑辉',
'<h2>黄土高原</h2><b>编者按：</b>母爱如水，父爱如山。<br><br>如果说黄河是母亲河，那么黄土高原就是父亲一般的存在。<br><br>黄土高原有着父亲一样伟岸的身躯、博大的胸怀、深厚的内涵。<br><br>黄土高原海拔高度大体在1000—1500米左右，黄土覆盖厚度一般在80—120米，最大厚度超过400米；地跨约11个经度、6个纬度，面积超过60万平方公里;黄土之下有着我国近半的特大型煤田，有着“半盆油，满盆气”的鄂尔多斯盆地，有着铝、钼、石膏等40多种储藏量位居全国前列的矿产资源。<br><br>千百年来，他不仅抚育了生活在其上的人们，也每每承担起“驱动”整个中国的责任。<br><br>',
'<h2>伊洛双子河黄河伸出的臂弯</h2>伊洛河，黄河的重要支流。<br><br>这条双子河拥抱着中原腹地，比厚重的渭河多了几许婉约，比丰饶的汾河添了一分清丽。<br><br>它哺育了华夏文明的婴孩时期，被誉为东方的“两河流域”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/10/wKgBzFnwAeWAQMOAAB3EvaTGr9A679.tub.jpg@!rw9"><br><br>钟灵毓秀地河图洛书乡在河口交汇处，黄河水浊，伊洛水清，加之流速不匀，清澈的伊洛河水在混浊的黄河水中形成一条S形曲线。<br><br>这片山河也是“河出图，洛出书”之地。<br><br>伊洛河的子民们沿着黄河及后来的大运河，下可达山东、河北、江淮诸地，上则可达关中及河东等地区。<br><br>说起伊洛河，很多人并不熟悉。<br><br>可如果说到河图洛书，说起曹植神光离合的《洛神赋》，说起古都洛阳、曲水流觞，以及龙门石窟、天下第一寺白马寺……无不光耀古今，而它们，都是伊洛河的孩子。<br><br>有考古学者称，伊洛河畔诞生了最早的“中国”，是华夏文明的核心之域——900里水路，流淌着从旧石器时代¾¿已汩汩而出的文明源流。<br><br>这里是丝绸之路的东方起点，隋唐大运河的中心；张衡在涛声中观测天象，蔡伦在水滨造纸；伊洛河的清流一路流淌出《诗经》、建安文章和唐诗宋词。<br><br>由此，伊洛河被一些历史学家盛赞为“东方的两河流域”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/10/wKgBzFnwAeKAbEwpAAYe8j_UqYw425.tub.jpg@!rw9"><br><br>《洛神赋》洛河赠给中国的千古之美在洛水的神光离合之中，曹植写下了光耀千古的《洛神赋》。<br><br>这位“仿佛兮若清云之蔽月,飘摇兮若流风之回雪”的洛水女神，成为了中国文化中缥缈超逸之美的代名词。<br><br>后东晋顾恺之受此赋感召，创作了同样流传千古的《洛神赋图》。<br><br>图为《洛神赋图》的片段。<br><br><h3>伊洛河的怀抱中，华夏文明的婴孩牙牙学语</h3>伊洛河，黄河下游南岸的重要支流，全长447公里。<br><br>由洛河和伊河组成，是典型的双子河。<br><br>从中国地图上看，伊洛河很像是强壮的黄河伸出的一双手臂，殷切地探向中原腹地。<br><br>',
'<h2>汾河 它塑造了黄土高原的“天府之国”</h2>作为黄河第二大支流，汾河是一条大气磅礴的文明之河，其流经区域是中国古文明的发祥地之一；而作为山西母亲河，汾河也是一条富饶与乡愁交织的诗意之河。<br><br>它激起的每一朵浪花都是诗与美，泛起的每一个涟漪都是文化的切片和历史的记忆……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/B9/wKgBy1nv8_qAQ2dhACe2CcHXCHo025.tub.jpg@!rw9"><br><br>汾河在一连串的地堑盆地中发育成河汾河古称“汾”（汾者，大也），黄河第二大支流。<br><br>汾河流域是中国古文明的发祥地之一，水利灌溉历史悠久。<br><br>汾河流经的区域，在地质上是一个东北—西南走向的断层地堑，南与渭河平原相接，北与滹沱河谷地相连，后经汾河等河流冲积，形成河谷平原。<br><br>汾河是受吕梁山、太行山等经向构造体系的影响，在一连串的地堑盆地中发育成河。<br><br>我最初对汾河的了解，是来自于上世纪50年代末的一部电影《我们村里的年轻人》，这部电影有一首好听的主题歌《人说山西好风光》，由乔羽作词、郭兰英演唱：“人说山西好风光，地肥水美五谷香。<br><br>左手一指太行山，右手一指是吕梁。<br><br>站在那高处，望上一望，你看那汾河的水呀，哗啦啦啦流过我的小村旁……”随着《人说山西好风光》的传唱，“哗啦啦”流个不停的汾河，被很多人所熟悉。<br><br>后来，上世纪60年代的一部电影《汾水长流》的主题歌，歌名干脆就叫《汾河流水哗啦啦》：“汾河流水哗啦啦，阳春三月看杏花，待到五月杏儿熟，大麦小麦又扬花。<br><br>九月那个重阳你再来，黄澄澄的谷穗好象是狼尾巴……”可以说，我最早接触和了解汾河，都是与诗歌有关。<br><br>事实上，汾河就是一条富有诗意的河流：那里有田野、麦香和杏花，有人类延续数千年的农耕童话，更有历代文人墨客的歌咏吟唱……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/10/wKgBzFnv9CaALxuNAAD83jTQPJI281.tub.jpg@!rw9"><br><br>汾河流域图<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/B9/wKgBy1nv8_uAKNTeAELPaCcAYvM547.tub.jpg@!rw9"><br><br>富饶的汾河流域孕育了诸多名声在外的山西大院航拍山西晋中市灵石县的王家大院。<br><br>王家大院建在山坡上，远处是海拔2000米的绵山，近处有小河流淌，前后院落每一进都高度不一，极具层次感。<br><br>富饶的汾河流域孕育了诸多像王家大院的山西大院，而山西大院又是中国民居建筑的典范。<br><br>对于中国民居，民间一向有“北在山西，南在安徽”之说。<br><br>上世纪30年代，建筑大师梁思成先生在山西考察古建筑时，深邃富丽的晋商大院曾给他留下了深刻印象。<br><br><h3>汾河的每一朵浪花都满溢着诗歌芬芳</h3>说起来，中国不少古老经典早已对汾河做了记载，比如说《诗经》、《淮南子》、《山海经》等。<br><br>其中《水经注》用优美的文字描述了汾河的源头：“汾水又南，与东、西温溪合，水出左右近溪，声流翼注。<br><br>水上杂树交阴，云垂烟接。<br><br>自是水流潭涨，波襄转泛……”将汾河源头青峰叠嶂、云蒸霞蔚的景象描绘得有声有色。<br><br>',
'<h2>渭河 黄河第一支流的文化密码</h2>渭河，这条横贯甘肃、宁夏和陕西三省区的大河，不仅是黄河最重要的支流之一，同时也浇灌着“天府之国”——关中平原。<br><br>它为这条中国的大河贡献着巨大的水量。<br><br>同时，它所孕育出的渭河流域文化，也为黄河文化和中华民族文化的发展提供了不可替代的营养，是中华民族文化的重要组成部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/B9/wKgBy1nv7eaAbu3SAELBSFa-7xo758.tub.jpg@!rw9"><br><br>位居中国中部地扼东西兼跨南北渭河流域得天独厚的地理区位优势，让这里自古以来就是各种文化交汇融合的中心。<br><br>地处陕晋豫三省交界地带的三门峡，东与千年帝都洛阳市为邻，南依伏牛山与南阳市相接，西望古城西安，北隔黄河与三晋呼应，又是渭河与黄河交汇地带重要的经济、文化中心。<br><br>摄影／胡远嘉全长818公里的渭河，是黄河的第一大支流。<br><br>这条发源于甘肃省鸟鼠山的河流，从黄土高原的沟壑区蜿蜒而出，然后在秦陇山区深切下行，到了宝鸡之后喷薄而出，放缓了脚步。<br><br>在南边的秦岭山脉和北边的黄土高原夹峙下缓缓而行，与泾河、北洛河等众多汇入的支流一道，冲积出富饶的关中平原。<br><br>最终，它在秦晋豫三省交界处——号称陕西省东大门的潼关县港口——注入黄河。<br><br>在中国，几乎每个过往的朝代都会形成一个有象征意义的地理中心，这个特殊的地名可以唤起整个民族的回忆和认同。<br><br>譬如提起雄汉盛唐这两个中国历史上最具荣光的朝代，所有中国人所想到的那个地方，无疑就是西安。<br><br>从公元前11世纪到公元10世纪左右，西安长期是古代中国的政治、经济与文化中心，先后有13个朝代或政权在此建都及建立政权。<br><br>在中国古代的漫长历史上，它有着其他城市无法比拟的荣光。<br><br>这座城市在中华文明和文化史上写下了浓墨重彩的篇章，也凝聚了它所在的渭河流域对中华文明和文化的巨大影响。<br><br>渭河流域有人类活动始于旧石器时代末期。<br><br>目前在这一区域发现了8处旧石器时代的遗存，而且它们有着明显的分布规律，都位于秦岭山地或六盘山西麓的沟谷之中。<br><br>考古发现证明，在旧石器时代，渭河流域上游的自然环境主要以森林和草原为主。<br><br>这种环境既宜于采集，又宜于狩猎，特别是气候温和、取水方便、森林密布、野生动物经常出没的黄土沟谷，成为原始人类栖息、活动的首选之地。<br><br>在陶器、居室与农业还没有出现前，在干旱少雨的条件下，在狩猎与采集经济完全决定人类命运的时代，黄土沟谷是黄土高原地区的远古居民生存、创造和开拓的第一个摇篮。<br><br>一旦陶器被烧制出来，一旦居室被营建起来，一旦黍、粟与油菜等被培育出来，人们就能离开这里，到地势高燥、排水良好、通风向阳、土层深厚的黄土台地上去创造另一种文明——旱作农业。<br><br>',
'<h2>根系黄河 在黄河畔找寻中国文明的主干</h2>黄土、黄河，被认为是中华文明的“摇篮”，这种说法，是一种民族主义情绪的体现还是真实的历史呢？<br><br>关于夏商周三代之前那些没有文字记载的历史时期，我们有一套古史传说体系，但这个体系，已经被“疑古派”敲打得支离破碎。<br><br>中国的考古学者们，在古史模糊之处、已发现的最早文字记录之前，用艰苦卓绝的考古工作，为我们找到了大量人手可触、目力可及的考古文化证据，历史学家和考古学家用他们的智慧，一点点地为我们描绘着一部精彩的史前史。<br><br>这个版块，就是用最新的考古材料、最权威的专家解读，为我们溯源中国文明萌芽生发的线索，事实证明，中国文明的主干，深深地扎在了黄土中、黄河畔。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/0D/wKgBzFntnLSARJ00ACTUp5Ag6HU310.tub.jpg@!rw9"><br><br>石雕人头（或人面）在石峁遗址众多文物中独树一帜，从目前发现来看，约有三四十件，均系本地砂岩雕刻而成，运用圆雕、浮雕、阴刻、减地等手法，眼、鼻、嘴、颧骨、脸庞，甚至胡须都清晰可辨。<br><br>以发掘出土者观察，石雕面容似有男、女及孩童之别，多发现于石砌墙体的倒塌堆积中，原应嵌筑于墙面上，其功能和性质可能与埋藏于石峁城墙之内的玉器类同，代表着石峁先民祈望城墙永固、禳灾避邪的精神追求。<br><br><h3>考古人说：这么多卜骨为何扔在这里？</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/0D/wKgBzFntpa-AWEOYADb9bnhUxmc798.tub.jpg@!rw9"><br><br>2017年9月，100余件卜骨集中出土于皇城台东北角上部墙顶上，卜骨本体多已破碎，摆放杂乱无序，一派由顶部向下“随意弃置”的状态，极易使人联想到皇城台顶部4000年前发生过的一次大型占卜活动或皇城台顶部的一座“特殊建筑”。<br><br>与其他地点卜骨的零散出土相比，这一发现，似乎隐寓着皇城台在石峁城址中的特殊地位。<br><br><h3>考古人说：这是“龙”吗？</h3>2002年春，在二里头遗址宫殿区的一座贵族墓中出土了一件大型绿松石龙形器。<br><br>绿松石龙形器和铜铃放置于墓主人骨架之上。<br><br>全器由2000余片各种形状的细小绿松石片组合而成，绿松石原来应是粘嵌在木、革之类有机物上。<br><br>绿松石“龙”形体长大，巨头蜷尾，龙身曲伏有致，形象生动。<br><br>整器长约70厘米。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/B7/wKgBy1ntpkuASYvrAAwA2Og1PKM116.tub.jpg@!rw9"><br><br>这一至少由两种动物形象组合而成，精工造就、不见于自然界的灵物，当然会诱发出人们关于“龙”的丰富联想。<br><br>有学者认为这应是一个在红漆木板上粘嵌绿松石片而形成的“龙牌”，应系宗庙管理人员在祭祀场合使用的仪仗器具。<br><br>日本学者把它直接称为“龙杖”或“龙形杖”，一种特殊的权杖。<br><br>有学者则认为这是早期的旌旗，其上装饰升龙的形象。<br><br>以死者生前所用旌旗履盖于尸体之上，应是早期旌旗制度的反映。<br><br>《诗经》中记述周王祭祀于宗庙，有“龙旗阳阳，和铃央央”的场景描写，与该墓中龙牌和铜铃共存的情况，颇为契合。<br><br>墓主人应是供职于王朝的巫师，其所佩龙旌具有引领亡灵升天的宗教意义。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/0D/wKgBzFntpk2ANE7UACpNx3JDEkQ573.tub.jpg@!rw9"><br><br>这一绿松石龙形器的发现弥足珍贵。<br><br>总体上看，二里头文化正处在早期龙形象由“多元”走向“一体”的奠基与转折的关键时期。<br><br>随着中原王朝的社会文化整合，本来具有多源性特征的龙形象也规范划一，并逐渐抽象化和神秘化，作为兽面纹（“饕餮纹”）固定下来，成为最重要的装饰主题。<br><br>而以绿松石龙形器、嵌绿松石铜牌饰为代表的二里头都邑所见龙形象，都为后来的王朝文化所继承并进一步发展，开创了商周青铜器上兽面母题的先河。<br><br>供图／中国社会科学院考古研究所 二里头工作队',
'<h2>黄河</h2>考古学者们发现，中国的远古文明起初是“满天星斗”，越接近历史时期，就越能看到一个以黄河中下游流域的“中原”为核心的历史趋势。<br><br>若以500年的时间尺度来看，今天中国境内史前文化的延绵是既有中断又有连续的，文明的发展也是此起而彼伏的。<br><br>在波澜壮阔的历史背景下，黄河的三大支流渭河、汾河和洛河显得十分繁忙和灿烂。<br><br>而窟野河、秃尾河、无定河、沁河、伊洛河、泾河等，也各自上演着精彩纷呈的文明戏码。<br><br>这个专题探讨的问题是：“最早的中国”在哪里？<br><br>答案是：可能在黄河的支流上。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/0D/wKgBzFntm_2AVIiKADpVCXxK5Dk205.tub.jpg@!rw9"><br><br>窟野河在黄土高原上切割出来宽阔的河道，它的阶地上就有4000多年前龙山时代的人类遗址。<br><br>摄影／郑云峰',
'<h2>为什么黄河清了？黄河日记（之三）</h2>此次黄河之行，我一直带着一个疑问：黄河变清了吗？<br><br>疑问源于我看到的一组数据，说近15年来黄河年均输沙量只有2.7亿吨，在此之前，关于黄河的输沙量，我头脑中深深印刻的数字是16亿吨。<br><br>少了13亿吨沙的黄河是什么样子？<br><br>半个月的考察结束后，我了解了黄河现在的模样。<br><br>我邀请中国科学院地理科学与资源研究所研究河流地貌的专家来谈黄河清的问题，有意思的是，这位研究员的名字就叫黄河清，他出生在黄河边的宁夏中宁县，他出生前，三门峡水库正在兴建，国务院副总理邓子恢在人民大会堂宣布：由于三门峡水库的兴建，黄河下游的河水就要变清了。<br><br>“黄河清”这个名字包含了一位黄河岸边的父亲对黄河变清的愿望。<br><br>但是后来三门峡水库的兴建，泥沙迅速堆积，险些淹了西安，水库被迫炸开几个导流孔泄水，最后三门峡水库成了一个几乎无调节库容的河道型水库。<br><br>黄河清则成了坚决反对三门峡水库的著名水利专家黄万里的学生。<br><br>现在我们正与黄河清研究员在办公室里讨论黄河水变清了的问题。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/B7/wKgBy1ntihiANECCACjiN4b4nus475.tub.jpg@!rw9"><br><br>曾经是黄河干流年均输沙量最高的地方，如今碧波万顷这里是黄河中游最后一段峡谷的出口，原来的河南省洛阳市孟津县小浪底村，小浪底水利枢纽就修建在小浪底村的旧址上。<br><br>水面面积296平方公里的小浪底水库，控制了黄河流域92.3%的水量，防洪、防凌、减淤三大任务齐头并进。<br><br>阳光充足的日子里，水库通透如镜，难以想象万顷碧波下沉淀着超过70亿立方米的泥沙。<br><br>来源于黄土高原的泥沙，在小浪底沉积下来，现在澄清的黄河水，不再是以前浑黄的模样。<br><br><h3>黄河应该像长江那样，叫“长河”</h3>十几年前的一个冬季，我去黄河源头。<br><br>从西宁出发，路上在兴海县住了一晚，第二天朋友说这里离黄河很近，去不去看一下。<br><br>我说：“好哇。”<br><br>当我们来到黄河岸边时，是在峡谷中，站在高高的崖壁上，俯瞰黄河。<br><br>不看不知道，一看一下颠覆了黄河在我心目中固有的印象。<br><br>原来我一直以为黄河是浑浑的，好似泥浆一般，但现在我看到黄河好像一条绿色的飘带一样在峡谷中静静地流淌。<br><br>接下来我们来到了一座横跨黄河的桥上，这时黄河就在我脚下流过，神奇的是我看到从上游不断漂下冰盘，我之所以称之为冰盘，是因为这些冰状若荷叶，直径在一米左右。<br><br>这些洁白的荷叶般的冰盘一片一片连绵不断地流下来。<br><br>河水碧绿，冰盘洁白，那情景让我惊叹。<br><br>过去听说过黄河的凌汛是很危险的，也听说过一到入冬的季节，黄河上开始“漂凌”，河官就要巡河，但是我实在没有想到我会看到这样的“漂凌”。<br><br>接下来在我奔向黄河源头的路上，我见到的黄河都是清澈的。<br><br>在黄河源区的两湖——扎陵湖、鄂陵湖，我看到了冰封的两湖，透明的冰面能望到湖底的卵石。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/B7/wKgBy1ntihaARQM6AED4x8zXmDw972.tub.jpg@!rw9"><br><br>优质的水库生态环境是发展渔业的先决条件“绿水库，高大坝，龙门吊，千钧闸。”<br><br>这是郭沫若先生笔下的刘家峡水库。<br><br>自1974年竣工至今40余年，刘家峡阻挡住了数十亿立方米泥沙，依旧清洌可鉴。<br><br>130多平方公里的库区水域，水质上佳，是发展养殖业的良好场所。<br><br>画面中整齐排列的水产养殖网箱，承载着当地百姓的期许，见证着刘家峡水库的变迁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/0D/wKgBzFntig-AYgAtABUA43cnUHs919.tub.jpg@!rw9"><br><br>在湖边的草地上，我看到了放羊的藏族姑娘。<br><br>我和她由于语言不通，无法交流，我想知道她心中的黄河是什么样子。<br><br>我知道这里的藏族同胞把黄河叫玛曲，曲是河的意思，玛曲的意思是“孔雀河”。<br><br>黄河在源区的两湖之上有卡日曲和约古宗列曲，卡日的意思是“红铜色的”，约古宗列的意思是“炒青稞的锅”。<br><br>总之，在黄河源区，黄河支流很多，但都没有与“黄”和“浑”有关的河名。<br><br>其实从源头到湟水（有人认为从湟水汇入黄河干流后，黄河开始变浑），总长达2140公里，黄河的流程已经达到近一半，水量已经超过入海口水量的近两倍，这样一条大河，一半以上的流程河水是清的。<br><br>黄河只有进入了黄土高原后，由于黄土高原土质疏松、植被缺乏、侵蚀严重，大量的泥沙被带入黄河，所以黄河水开始变浑。<br><br>进入黄土高原，尤其是从内蒙古河套平原东端的托克托县的双河镇河口村开始，黄河进入了晋陕峡谷，即山西与陕西夹峙的河段，由于两岸支流增多，又全程流经黄土高原地区，把大量泥沙带入黄河，河水变得更加浑浊，而这一段黄河流淌在中华文明的主要区域，黄河是这一带人们对黄河的称谓，意为黄色的、浑浊的河。<br><br>但这种称谓不是生活在黄河源区和上游的藏族和其他民族的人对黄河的称谓。<br><br>',
'<h2>黄河：掉头偏向沙漠行黄河日记（之二）</h2><b>9月16日—9月19日</b><b>兰州-白银-中卫-青铜峡-磴口</b>在甘肃玛曲，我开始接触到黄河径流汇集的特殊性，思考黄河的水量沿途是怎样汇聚的，又是怎样使用的。<br><br>其中哪些地方是重要的节点，这些点的意义是什么？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/B6/wKgBy1ntXz6ARZ_ZAErwYYdBZVU897.tub.jpg@!rw9"><br><br>黄河穿兰州城而过，宛如游动的长龙从高空俯瞰兰州城，整座城市好似一幅丹青绘画：环绕兰州城的土黄色群山，与城市和绿洲的深色，在色彩上形成了极大反差。<br><br>棕褐色的黄河自西向东穿城而行，宛如一条游动的长龙，滋润着干旱少雨的兰州城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/B6/wKgBy1ntXyyAKm3RAAioE7SZwME401.tub.jpg@!rw9"><br><br>1935年兰州黄河沿岸的提灌工具——水车，这是一种利用黄河水流自然冲击力的水利设施。<br><br>兰州水车的诞生源自明嘉靖年间，到1952年兰州有水车252轮，黄河两岸水车林立，总提灌面积达10万亩，兰州由此被誉为世界的“水车之都”。<br><br><h3>兰州是理解黄河的关键点：黄河用水把中国粘结起来</h3>记得我来到甘肃玛曲的黄河大桥时，没想到的是，在这里黄河已经具有了世界级大河的风采：黄河已形成滚滚巨流，河面宽广，水流深沉而有力。<br><br>现在的河面宽250多米，水深2—6米，水量已汇聚得很壮观。<br><br>原以为玛曲在青藏高原上，又干又冷，离黄河的源头不远，又没有一些知名的河流汇入，这里的黄河怎么可能具有一条大河的风采呢？<br><br>',
'<h2>黄河为什么这么弯？黄河日记（之一）</h2>9月10日—9月14日<b>成都-唐克-若尔盖-玛曲-河南-泽库</b>当我决定沿着黄河走一遍时，首先面临一个选择：是逆流而上，还是顺流而下？<br><br>最后我选择的是顺流而下。<br><br>先到上游去，原因是上游对我来说更新鲜，更有吸引力，更能激发我的思想。<br><br>就景观而言，上游的景观之美，显然也胜过下游。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/0B/wKgBzFnpp46ANGKZABY6HK1EfUo460.tub.jpg@!rw9"><br><br>9月11日 唐克唐克“黄河第一弯”，只见河曲，不见“第一弯”日薄西山，唐克镇的“黄河第一弯”更显瑰丽。<br><br>唐克是四川阿坝藏族羌族自治州若尔盖县的辖区，黄河在这里由东南走向掉头成了西北走向。<br><br>但是黄河这个“大拐弯”直径近40公里，需要乘坐飞机才能观察到全貌。<br><br>如果站在山丘上俯瞰黄河曲折的干流，眺望它转头北上的方向，或许能够想象出属于真正的“第一弯”的壮阔景象。<br><br><h3>黄河上游的景观吸引我的，首先是河曲</h3>河曲就是河弯，也有称之为“蛇曲”的，河曲就是河流弯弯曲曲流淌的形态。<br><br>河流弯曲流淌，若是弯曲程度不大，例如不超过180度，也就很寻常，并不构成吸引力，但是若这个弯曲超过180度，甚至接近360度，首尾就要相接了，也就是很像希腊字母“Ω”时，那么这个弯就很奇特，很有美感，很有吸引力了。<br><br>因此这种Ω河曲成为了一种景观，被人们欣赏。<br><br>如长江上有“长江第一弯”；欧洲的莱茵河有“莱茵河第一弯”；美国的科罗拉多河也有所谓的“第一弯”。<br><br>因此欣赏河曲是一种世界现象。<br><br>',
'<h2>黄河日记 序</h2>黄河与中国的其他河流有何不同？<br><br>怎样欣赏黄河之美？<br><br>为什么说黄河是中华民族的母亲河？<br><br>黄河对中国早期文明的形成起到了什么样的作用？<br><br>黄河与中国各个民族融合成一个统一的中华民族有何关系？<br><br>带着这样一些问题，9月我们踏上了寻访黄河之旅。<br><br>9月10日至25日，用了十几天时间，我们就走了一遍黄河，显然我们行动的方式是驾车。<br><br>确实如此。<br><br>但是我们想要看的都看到了，我们选择了黄河岸边的一些点，在这些点上我们尽情地接近和了解黄河。<br><br>离开这些点，如果黄河岸边有路，我们就沿着河边的路走，没有路我们就离开黄河岸边，在远处伴随着它一路前行。<br><br>我们不是沿着黄河探险，我们的目的是理解和体验黄河，进而回答我们心中的疑问。<br><br>经过十几天的昼夜兼程，我们终于到达了黄河入海口。<br><br>当我望见大海时，心情是何等地舒畅。<br><br>之所以如此，是因为一路走来我对黄河的理解层层深入，到了入海口，似乎达到了高潮，出发前我的疑问一一获得了不同程度的解决。<br><br>我对黄河的理解和体验是如此之深，以至于我发出了这样的感慨：黄河岂止是摇篮、是母亲，她比摇篮更摇篮，比母亲更母亲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/B4/wKgBy1npkleAaRZOAEKbRcKtLCA235.tub.jpg@!rw9"><br><br>在黄河上游，寻找河曲最密集的地方泽库县位于青海省黄南藏族自治州中西部，海拔3500米，这里地势平坦，河网密布，是欣赏河曲百转千回的好地方。<br><br>从公路旁升起无人机，泽曲的三条支流赫然在目，平行而列，远方的山麓边，隐隐能看到蜿蜒流淌的泽曲干流。<br><br>相对于黄河上游的黑河与白河来说，泽曲这条支流并没有那么广为人知，但是它可能是黄河最弯曲的支流，它从高原草甸地带缓缓流过，蜿蜒蛇行，流经泽库县，最终从河南蒙古族自治县汇入黄河。<br><br>一路上我会经常提出这样的问题：假如没有黄河？<br><br>接下来就是否定，没有黄河？<br><br>简直无法想象。<br><br>下面的报道以日记体的形式展开。<br><br>这样做的好处是：时间线索和行程轨迹及叙述的脉络很清晰，黄河的景观展现也呈现出从上游到中游、下游及入海口的鲜明顺序。<br><br>这样做唯一的缺点是，内容的主题不容易集中。<br><br>好在我们这次行动是按照黄河每一段的特点安排一个主题，集中时间解决一个问题。<br><br>可能一个主题我们需要几天的时间来解决，也可能一天就够了。<br><br>这样尽管是沿着黄河行走，但是我们每一段都有一个主题。<br><br>由此一来，我们就把行程与主题很好地结合起来了。<br><br>因此我的日记实际上也就成了几篇独立完整的有着一个个主题的文章。<br><br>这次黄河之行，我们特意邀请了黄河水利委员会的水利专家李世明总工程师；四川成都的地质专家范晓先生；还有摄影师贾林。<br><br>同行的还有我的同事宋文、王宁、祁滢。<br><br>',
'<h2>黄河</h2>都说黄河是中国的母亲河。<br><br>在孩子眼里，母亲都是最美的。<br><br>那么，黄河美吗？<br><br>毫无疑问，黄河是美的，而且有大美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/08/wKgBzFnoW-OAISvRAATjF3PgByk906.tub.jpg@!rw9"><br><br>黄河流域图黄河发源于中国青海省巴颜喀拉山脉北麓的约古宗列盆地，流经青海、四川、甘肃、宁夏、内蒙古、陕西、山西、河南、山东9个省区，最后于山东省东营市垦利县注入渤海。<br><br>黄河全长5464公里，仅次于长江，是中国第二长河，世界第六长河流。<br><br>在中国历史上，黄河及沿岸流域给人类文明带来了巨大影响，是中华民族最主要的发源地。<br><br>黄河主要支流有白河、黑河、湟水、祖厉河、清水河、大黑河、窟野河、无定河、汾河、渭河、洛河、沁河、大汶河等，流域面积79.5万平方公里（包括内流区面积4.2万平方公里）。<br><br>双河镇河口村以上为黄河上游，河道长3472公里，流域面积42.8万平方公里；河口村至桃花峪为中游，河道长1206公里，流域面积34.4万平方公里；桃花峪以下为下游，河道长786公里，流域面积只有2.3万平方公里。<br><br>黄河之美，在诗人的咏叹里。<br><br>赞美黄河的诗篇可以信手拈来，而且很多都是千古绝唱、大气磅礴：王维的“大漠孤烟直，长河落日圆”；李白的“黄河之水天上来，奔流到海不复回……”；王之涣的“白日依山尽，黄河入海流……”可以说，黄河为中国古典诗歌树立了一个独特的美学歌咏典范，经久而不衰。<br><br>黄河之美，在百转千回的河曲的臂弯里。<br><br>在坚硬的晋陕峡谷河段，黄河形成了壮观的Ω大拐弯，令人叹为观止，但它们并没有形成连续的河曲。<br><br>在青海、甘肃、四川三省交界的若尔盖盆地、泽库等地区，却隐藏了中国最密集、最壮观的河曲群。<br><br>本刊黄河之行编辑团队在执行总编单之蔷的带领下，对这些鲜为人知的河曲之美做了深入的探索和发现。<br><br>',
'<h2>黄河：从“天上来”到“入海流”</h2>每年杂志10月号的内容选择都是一个很费周折的事情，因为我们10月号一直追求的是做成一个品牌。<br><br>杂志改版20年了，10月号确实成了一个品牌，从《选美中国》、《中国人的景观大道》到《穿越内蒙古高原》、《新新疆》……今年10月号选题的确定，经历了一个演变的过程。<br><br>最初我们确定了做“黄土高原”，黄土高原内容确实丰厚，值得我们拿出10月号来做。<br><br>但是后来我们发现，仅仅做黄土高原是不够的，必须要加上黄河。<br><br>这不仅从逻辑上讲是合理的，甚至从市场角度讲也是如此。<br><br>我相信读者喜欢看到的是“黄河 黄土”，而不仅仅是“黄土”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/B2/wKgBy1noS2mAI-6qAC4nEqUd-Eo224.tub.jpg@!rw9"><br><br>“黄河入海流”总能将人们的思绪引向更为广阔的空间在山东东营黄河入海口，浑浊的黄河水汇入到清澈的渤海海水中，海面上形成了一条明晰的界线。<br><br>在古人描写黄河的诗句中，不乏“黄河之水天上来”、“黄河入海流”这样的佳句，它们大都意境辽阔高远，总能将人们的思绪引向更为广阔的空间。<br><br>事实上，黄河从青藏高原源头的涓涓细流开始，一路汇聚了众多支流的水量，逐渐壮大奔腾，最后奔流入海。<br><br>它流经了中国地势的三大阶梯，将这三大阶梯有机串联起来，滋养着沿岸地区的人民，无愧于中华民族母亲河的称号。<br><br>摄影／李忠<h3>黄土高原：上帝给中国人精心准备的礼物</h3>黄土高原是一个多么独特的地理单元，如此广大深厚的黄土堆积也是全世界罕见的，它好像是上帝给我们精心准备的一件礼物。<br><br>它的出现，展示的是一系列气候和地质事件组成的一个完美链条：先是在干旱地区，无论是河流搬移来的还是岩石就地风化的，总之要有大片沙漠出现，提供物质来源——塔克拉玛干、巴丹吉林、腾格里、乌兰布和、库布齐……这些沙漠真就出现了；接下来，要有季风吹送，季风把沙漠里的沙吹起来，搬运到空中，然后根据粒径的大小分选，再把它们沉降到地面上。<br><br>亚洲季风出现了，沙尘暴出现了，它们把沙漠里的沙带到空中，经过分选，逐次地落下来，就形成了黄土高原。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/08/wKgBzFnoS2aAZP-zAA31PMsQt0c975.tub.jpg@!rw9"><br><br>携着泥沙奔腾汹涌的壶口瀑布，是中华民族精神的象征黄河流经山西与陕西交界的壶口，河道骤然收缩变窄，从落差最高达50米的陡崖倾泻而下，形成巨大的黄色瀑布，水珠飞溅，声势浩大。<br><br>壶口瀑布汹涌澎拜、怒吼咆哮、奔腾不息的形象，已成为中华民族精神的象征，也启发了音乐家冼星海创作交响乐作品《黄河大合唱》的灵感。<br><br>其实黄土高原能在现今的位置形成，也与四周的大山有关，这些大山拦截了季风搬运的黄土，让它们沉降堆积在今天的位置。<br><br>这些大山，南有秦岭，东有太行，西边则敞开口子，那是季风带来黄土的方向，有一座贺兰山，也是西边平缓，不构成阻挡。<br><br>北面的阴山另有作用，当文明出现的时候，它挡住北面寒冷的朔风，呵护着襁褓中的“婴儿”度过寒冬。<br><br>“舞台”搭好了，人该上场了。<br><br>人类来到黄土高原后，发现这里简直是天堂：平坦的草原上分布着稀疏的树木，间或有一些并不高大、树木繁茂的山出现在远方。<br><br>气候温和干燥，远离湿热和瘴气。<br><br>最爽的是脚下的土地，疏松透气，最适合他们手中的木棍和石器来挖掘。<br><br>尤其是住处，解决起来是如此便捷——拿着木棍或石头，找一处山坡，一会儿就能掏出一个洞来，住在里面冬暖夏凉（现在在黄土高原考古发掘出的一些新石器时期遗址，如青海喇家遗址、陕西榆林石峁遗址等，都发现了窑洞式建筑）……最让他们惬意的是，这里容易保存食物，无论是肉食还是植物果实，放在那里经久不坏（在湿润地区住过的人都知道，保存食物不腐是何等艰难）。<br><br>他们把到处可见的狗尾草驯化成了粟、糜、稷……农业在这里找到了最适宜的舞台，因为这里的黄土深厚。<br><br>而且无论土层多厚，哪怕几百米，它的品质都是一样的好，因为它们是风从远方沙漠带来的，里面富含各种营养元素，并且在空中经过了充分搅拌，落在大地上，经过一次次、一层层百万年、数十万年才堆积起来的。<br><br>在这个堆积的过程中，草、灌丛、树木在其上生长过，还有各种生物在其中生活过，因此在黄土中，你能发现蜗牛、昆虫、植物根系等动植物的踪迹……因此，黄土与其他土壤是不一样的，它是自带营养，从上到下都是天然的土壤。<br><br>尽管经历了风蚀、水蚀……每年它都在被一层层地剥走，千万年来祖祖辈辈在耕种它，但它还是原初那个样子。<br><br>这就是黄土。<br><br>',
'<h2>福建震撼“火俗”人、神、火的狂欢</h2>火是中国民间信仰中的重要元素，这在神灵众多的福建体现得尤为鲜明。<br><br>这里的 “火俗”不仅丰富多彩，而且震撼万分。<br><br>摄影师崔建楠造访了福建大地的许多村镇，记录下了这里的多种奇特“火俗”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/8E/wKgBy1m2SBWAN206ACXesIoDJzk707.tub.jpg@!rw9"><br><br>在福建省泉州市永春县的元宵节当晚，鸿安村的年轻人扛着神轿，一边念着吉利话语一边跳入熊熊烈火中，以抬神过火的仪式祈求驱邪去灾。<br><br>类似的仪式也流行于福建其他一些地区，而且如图中这样超乎常人想象的“火俗”在福建还有很多。<br><br>摄影／陈志鹏火，在人类的历史上，有着举足轻重的作用。<br><br>早期人类发现火可以吓退野兽，更可以取暖，接着又利用火烤制食物、锻造工具、烧制器皿，不仅如此，还将火奉为神明。<br><br>在祖国东南一隅的福建，以昙石山新石器时代文化遗址为代表的诸多古迹里，大量的贝壳残留以及瓦罐等陪葬品，都说明当地的先住民已经在熟练地使用火取暖和烧制食物了。<br><br>但火如何演变为与崇拜及祭祀有关的“香火”，在上古至秦汉的福建遗迹中尚未找到痕迹。<br><br>自汉代开始，一批批中原人越过黄河、越过长江、越过武夷山脉，迁徙到八闽定居。<br><br>那些告别家园的人们携着各自的香火传统和神祇信仰，奔向南方。<br><br>中原文化反复在此叠加，加上福建丘陵地貌带来的交流阻隔，使得闽地的民间文化呈现出多元化、碎片化的特征。<br><br>在人类的崇拜意识里，，火可以横扫一切妖魔鬼怪，因此在福建许多地区的民间崇拜与祭祀活动中，火扮演了特殊的角色，逐渐形成了这里多样而震撼的“火俗”。<br><br>',
'<h2>从空中洞悉地下的秘密 用科技拂去历史的迷沙遥感考古在新疆</h2>分布在中国西北的古长城究竟有多长？<br><br>昆仑脚下的米兰古城规模有多大？<br><br>汉代的西域都护府到底在哪里……如果这些疑问都能得到解答，可能会让全世界都为之震惊。<br><br>但要想获得以上考古成果，仅凭传统的田野考古手段是非常困难的。<br><br>近年来，另一种考古方式开始进入人们视野，并在新疆频繁使用，这就是“遥感考古”——卫星、航空航天飞机、无人机、探地雷达、地磁仪、电法仪……诸多高科技设备成为了考古现场的主角，它们试图用另外一种方式更为精准地解开那些湮没在历史中的谜团。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/E3/wKgBzFm1_UyABF0hAEZVE_LFS3g633.tub.jpg@!rw9"><br><br>在新疆奎玉克协海尔古城的考古现场，遥感考古人员在使用探地雷达进行测量，地面考古人员在使用传统田野考古的方法取土样。<br><br>地面考古人员用洛阳铲，向地下打洞，取出土样后进行分析和判断，以确定地下文物遗存的埋藏情况。<br><br>探地雷达则是通过发射天线向地下发射高频电磁波，通过接收天线接收反射回地面的电磁波，根据接收到电磁波的波形、振幅强度和时间的变化特征推断地下介质的空间位置、结构、形态和埋藏深度。<br><br>摄影／李永军轮台县位于天山南麓、塔里木盆地北缘，是我国历史上著名的汉西域都护府所在地。<br><br>在轮台博物馆，第一任西域都护郑吉的雕像前，我听到讲解员正在娓娓道来：汉宣帝神爵二年（公元前60年），西汉政府初置西域都护府于乌垒城，将新疆正式纳入中国领土，西域都护府成为中央政府管理西域的正式机构。<br><br>西域都护府的设立对中国历史来说具有着非常重要的作用，然而尽管文献中清楚地记载了西域都护府就设在轮台，但今天人们在轮台境内沿塔里木河北道发现了诸多古城遗址，到底哪座是西域都护府呢？<br><br>从20世纪初的瑞典探险家斯文·赫定开始，到其后的斯坦因、贝格曼、黄文弼……众多中外考古学者都曾经在轮台的数座古城遗址中进行实地探察考证，期望寻找到西域都护府的准确所在，但最终没有一个考古结果让历史学界信服。<br><br>所以当我接到轮台县文物局负责人电话，听说由中国科学院遥感与数字地球研究所研究员聂跃平带队的遥感考古联合实验室团队将抵达轮台县，要进行一次关于西域都护府的考古探察时，我第一时间赶到了轮台。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/8D/wKgBy1m1_UWASQdIADFi_TZA2dM191.tub.jpg@!rw9"><br><br>在遥感考古现场，天上飞的、地上跑的都是各种高科技仪器与传统田野考古主要依靠洛阳铲等精细的手工设备不同，在遥感考古现场，你会看到三维激光扫描仪、无人机、磁梯度仪、高密度电法测量系统等各种高科技仪器。<br><br>各个不同学科的工作者，根据预先取得的探测区的相关信息和物理化学特点，选择不同的方法开展研究。<br><br>图为两个工作人员正在使用探地雷达进行探测（摄影／李永军）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/E3/wKgBzFm1_UiAJTGuAEXKOQzq2Wc475.tub.jpg@!rw9"><br><br>图为用高密度电法测量系统进行探测，高密度电法的基本原理为岩石、矿石、人工夯土、天然土壤等不同介质的导电性（即电阻率）具有差别，用专业的仪器可以测量出地下介质电阻率的变化，从而分析判断出地下介质的具体性质。<br><br>现场测量时，需将一定数量的电极规则地布置在测线上。<br><br>随着测量中电极使用数量的增多，能够提供地下更深范围的考古信息。<br><br>此种测量方式，可以根据考古现场的环境，设计电极的排列方式与测深，具有灵活快速、易于操作的特点。<br><br>在西域都护府疑似遗址地奎玉克协海尔古城，我见到了聂跃平。<br><br>在我的印象中聂跃平的工作似乎与考古无关，他是世界最大单口径射电望远镜——贵州500米口径球面射电望远镜（FAST）系统的总工程师，为了给FAST找到合适的家，聂跃平曾在贵州的大山中寻找了11年。<br><br>但现在，聂跃平和他的团队怎么来到新疆，还做起了考古工作？<br><br>看到我不解的眼神，聂跃平笑着说，没错，我们就是来考古的，遥感考古。<br><br>',
'<h2>海洋“盛宴” 中国摄影师直击沙丁鱼大迁徙</h2>对大多数人而言，东非大草原上的野生动物大迁徙已经是耳熟能详。<br><br>然而在非洲这片神奇的大陆附近，还有另一种生物的大迁徙，同样惊心动魄、热烈悲壮，却不为大多数人所知，它就是发生在南非东海岸的沙丁鱼大迁徙。<br><br>今年7月，中国摄影师宋刚和他的摄影团队辗转万里飞到南非，他们目睹了怎样的视觉盛宴？<br><br>有着什么样的精彩故事？<br><br>请看本文作者阮任艺发来的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/8A/wKgBy1mybgyAOXg0ABtq5evoprw803.tub.jpg@!rw9"><br><br>芦荟花开，沙丁鱼来南非当地流传一个谚语：芦荟花开，沙丁鱼来。<br><br>每年5月到7月间，数以十亿计的沙丁鱼从非洲最南端厄加勒斯浅滩一路向北迁徙到南非第三大城市德班海域，全程约1000多公里。<br><br>迁徙中的沙丁鱼群长约7公里，宽约2公里，深度可达30米，像一条巨大的黑带，在浅滩中清晰可见。<br><br>当地人给这一自然奇观起了一个名字：sardine run。<br><br>在沙丁鱼迁徙的过程中，数以千计的海豚和鲨鱼，以及数以万计的南非鲣鸟，正虎视眈眈地守在沿岸，等待着这一年一度的海洋盛宴。<br><br><h3>沙丁鱼在迁徙中会形成巨大的鱼群带，是地球上的自然奇观之一</h3>从北京出发，近15个小时的飞行跨越了半个地球，降落在南非约翰内斯堡机场，从酷暑的北半球飞到了正是严冬的南半球。<br><br>跨出舱门，不到10℃ 的室外温度让身着T恤的宋刚倒抽一口凉气。<br><br>想到接下来的十几天都要在这种温度下漂泊在南非沿岸的惊涛骇浪中，他不禁心生惧意。<br><br>摄影师宋刚已经连续4年来到南非了，同行的张璇则是第二年，此次他们的摄影团队还加入了一位专职航拍的职业飞行员胡晔旸。<br><br>几乎每年冬天，从南非最南端厄加勒斯角到东南部德班的漫长海岸线上，都会定时上演一部壮观的生物大戏。<br><br>他们正是为此而来。<br><br>南半球的冬季，南极冰冷的洋流沿着南非海岸线由南向北侵袭，形成一条狭长的冷水带，与外海来自南赤道温暖的厄加勒斯暖流相交汇，搅动起深海的营养物质，带来了浮游生物的繁盛——天时已到，南非沿岸寒冷丰饶的传统产卵场在召唤着生活在冰冷南大洋深处的沙丁鱼，它们开始汇聚成庞大的鱼群，蠢蠢欲动，准备开始一年一度的大迁徙。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/E3/wKgBzFm162aAGVhEAAC3WQ_26NY734.tub.jpg@!rw9"><br><br>沙丁鱼喜好冷水，海水温度的变化是它们迁徙的主要原因南非海洋环境独特，海岸线长约2500公里，东西南三面由大西洋和印度洋所环抱，在西岸的大西洋有由南向北的本格拉寒流流过，在东岸的印度洋有由北向南的厄加勒斯暖流流过，在南岸有由西向东的西风漂流流过。<br><br>沙丁鱼是冷水鱼，通常与寒冷的海洋上升流区域相关联，水温14—20摄氏度是它们最喜欢的温度范围。<br><br>当较深、更冷、营养丰富的水流冲击浅海沿岸地区时，它们会涌向海岸。<br><br>因此，南半球的冬季，当冰冷的洋流沿着南非海岸线由南向北侵袭，形成一条狭长的冷水带时，沙丁鱼便开始一年一度的大迁徙。<br><br>与好望角比起来，厄加勒斯角不太著名，也不非常显眼。<br><br>1966年，在非洲工作过17年的法国记者路易·约斯，写了一本《南非史》，他在书中写道：“非洲大陆最南端是这个地方（厄加勒斯角），而不是一般人所认为的好望角。”<br><br>至此，为厄加勒斯角正了名。<br><br>',
'<h2>天上的阿里四条山脉托起的斑斓大地</h2>位于青藏高原西北部的西藏阿里地区人烟稀少，却拥有独特的高原自然地貌，是众多山脉汇聚、多条河流发源的地区。<br><br>军旅摄影师向文军，在阿里地区驻防20余年，曾多次飞行在阿里的上空。<br><br>他数年累积的航拍图片，为我们开启了天上的阿里之行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/E0/wKgBzFmyTcaACuVKACZ-qAthuNY888.tub.jpg@!rw9"><br><br>位于喜马拉雅山脉西段的边境小县普兰，因为被众多的雪山环绕被称为“雪围”。<br><br>这里冰川资源非常丰富，从高空俯瞰景致壮观——挺立的角峰、柔美的刃脊、奔涌而下的冰舌和冰川末端的冰碛湖，构成一种气势磅磗的雄浑之美。<br><br>这样的景观在喜马拉雅山脉有很多，景致不输名声在外的珠穆朗玛峰。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/8A/wKgBy1myTcSABuQ_AAJftoEPnEc790.tub.jpg@!rw9"><br><br>在中国版图上，新疆和西藏留给人们的印象迥异。<br><br>沙漠、戈壁、绿洲、神奇诡谲的魔鬼城，这是人们心中的典型新疆；雪山、冰川、湖泊、倚山而建的红色佛教建筑，这是人们心中的典型西藏。<br><br>如果你打开中国地形图，会发现有一条分界线，将这两个不同风格的地区分隔开来，这就是昆仑山和喀喇昆仑山。<br><br>这两条山脉的北侧是我国面积最大的内陆盆地——塔里木盆地，南侧是世界屋脊青藏高原，从塔里木盆地进入青藏高原，首先到达的区域就是阿里地区。<br><br>阿里位于青藏高原西北部，昆仑山、喀喇昆仑山、冈底斯山、喜马拉雅山由北向南构成阿里的骨架。<br><br>这四条山脉有一个共同的特点，即由东向西，逐渐收缩，最后在西北角交会在一起，像是打了一个结。<br><br>从来没有哪个地方可以像阿里一样，同时拥有数条重量级的山脉。<br><br>在空中俯瞰，四条山脉汇聚下的阿里拥有多彩斑斓的地貌景观。<br><br>从新疆喀什的机场起飞，沿着塔克拉玛干沙漠西侧飞行，舷窗下相继出现绿洲、沙漠和戈壁景观。<br><br>在叶城与皮山之间，飞机向南沿一条不知名的河谷飞越昆仑山。<br><br>机腹之下，出现昆仑山与塔里木盆地过渡带的红色碎屑岩形成的大面积丹霞和土林。<br><br>在那之后，昆仑山壮观的雪山景观映入眼帘，一列列高耸的雪山扑面而来，连绵不绝。<br><br>',
'<h2>大步甲 不仅仅是“爬动的宝石”</h2>它是一类非常常见的昆虫，其中却有很多品种属于国家二级保护动物。<br><br>它遍布北半球，中国西南地区却很可能是它的分化中心，集中着最多品种。<br><br>它充满魅力，除了拥有美丽的鞘翅，人们还可以从它的身上发现地质和环境的变化。<br><br>它的名字叫做大步甲。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/E0/wKgBzFmyEyWAJSCAAEoxCFla6qc446.tub.jpg@!rw9"><br><br>拉步甲是中国特有的大步甲品种，分布于浙江、安徽等地，常栖于海拔1500—2400米的山间。<br><br>它们白天一般潜藏于枯枝落叶、松土或杂草丛中，夜晚出来捕食，喜欢吃肥嫩的蛾类、蝇类幼虫以及蚯蚓、蜗牛、蝗虫、螽斯等。<br><br>图为浙江的一只拉步甲在捕食螽斯。<br><br>摄影／刘馨阳这只长约3—4厘米、体形修长的甲虫色泽十分美丽，全身闪耀着金属光泽：前胸背板是铁锈红色，鞘翅由金边包裹，主体颜色则是盛夏草木那种沉稳的绿，夹杂着规则的黑色凸起。<br><br>每一道凸起的条纹都十分精致，像一件精心制作的艺术品。<br><br>这是一只拉步甲，大步甲的一种。<br><br>在中国科学院动物研究所的标本室里，就有很多拉步甲的标本。<br><br>“拉步甲是中国特有的品种，分布在浙江、安徽等地，很珍稀，每年都有人从国外入境来偷采。”<br><br>我国步甲研究团队成员、中国科学院动物研究所科研人员刘晔说。<br><br>刘晔的工作内容之一，就是研究大步甲。<br><br>这是一类充满魅力的甲虫，接近三分之一的大步甲都有类似拉步甲这样的美丽外壳，被称为“爬动的宝石”（Walking jewel），而它的意义和价值远远不止于此。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/E0/wKgBzFmyKPaAY9MxAADK2aLMMU8914.tub.jpg@!rw9"><br><br>世界步甲分布图<h3>大步甲的艳丽色泽其实是一种“另类”的保护色</h3>通俗地说，分类学上以目、科、族、属、种作为分类单位来分类昆虫，其中，种是最基本的分类单位，科则是最常用的分类单位。<br><br>大步甲在分类学上隶属于鞘翅目步甲科，大步甲亚科，不过通常我们所说的大步甲，一般是指狭义的大步甲，也就是大步甲亚科进一步分化之后的大步甲属，学名叫Carabus。<br><br>',
'<h2>西藏吉汝村中印边境第一村</h2>最近，印度边防军越界侵入我国西藏的洞朗地区，而洞朗地区距西藏岗巴县岗巴镇的吉汝村仅百余公里。<br><br>吉汝村地处中国、印度两国交界处，距离中印边境仅5公里，号称“中印边境第一村”。<br><br>最近，本刊特约作者赵春江深入吉汝村，亲身感受到中印边境气氛的凝重，并带来了该村许多鲜为人知的故事……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/89/wKgBy1myBGyAH6nLAEgewBVp6vY083.tub.jpg@!rw9"><br><br>在中国吉汝村有三个独具特色的地方离中印边境最近的吉汝村，把自己深深地隐藏在一个山洼里，但事实上这个村庄并不偏僻。<br><br>它距离岗巴县城只有13公里，位于从定结县城去往亚东的Z715线路南不到10公里处。<br><br>在中国，吉汝村有三个独具特色的地方：一是距离中印（锡金邦）边境线仅5公里；二是这个小村常住人口只有96户，边境线长达30公里，坐望5座7000米级雪山。<br><br>图中由左往右，雪山分别是：伦布加东、邱布岗庆、邱布亚庆、邱布亚琼、岗庆最昂；三是村子的形状，更是神秘，外观宛如“金刚杵”，不知是先人的有意为之，还是后天的巧合，至今没有人能说清楚。<br><br><h3>我发现吉汝村很像一枚隐秘的“金刚杵”</h3>最近，印度军队越界侵入我国西藏的洞朗地区（隶属于西藏日喀则市亚东县），导致中印边境成了国人关注的热点。<br><br>就在距离洞朗地区约100公里的日喀则市岗巴县，有一个叫吉汝村的边境村，它距离中印边境线只有5公里，是中国离中印边境线最近的一个村庄。<br><br>今年6月和7月，我两次奔赴吉汝村，实地考察了这座极少出现在中国人视野中的神秘村庄。<br><br>就连在如今资讯发达的网络上，也很少能搜索到吉汝村的有关报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/89/wKgBy1myBGOAF071ABcsg37Twsg028.tub.jpg@!rw9"><br><br>雪山拱卫的吉汝村是一幅宁静的田园牧归图夕阳衔山，牧人归家，雪山拱勀«的吉汝村，幽静、圣洁、温馨而庄严，连羊儿都开始撒了欢儿地往家跑。<br><br>其实去往吉汝村的道路并不难行，从日喀则市江孜县到亚东县，再沿着嘎定线（即Z715线，日喀则市康马县嘎拉乡到定结县）一直往西，就到了岗巴县。<br><br>而吉汝村就在嘎定线的南侧，离岗巴县城的直线距离也就十多公里。<br><br>到了吉汝村，我突然有了一个发现：从天空看，这个村庄特别像藏传佛教里的一件法器——金刚杵（在佛教密宗中，金刚杵象征所向无敌、无坚不摧，代表着驱邪镇妖）。<br><br>我是借助飞行器从高空拍摄吉汝村时，才发现这个秘密的。<br><br>我知道国家有规定，边境3.5公里之内，不允许无人机飞行，而这个村庄直线距离中印边境5公里，恰好在禁区之外。<br><br>后来我爬上村后的神山，确信这座村庄的形状，恰似一枚金刚杵。<br><br>',
'<h2>你想要的漂流是什么？“苦行”还是“快乐”？</h2>1986年长漂之后，一股“户外运动”的风气渐渐吹进了中国人的内心。<br><br>就在杨勇孤军备战在史诗般的科考探险之路上的时候，“作为一种生活方式”的漂流理念也在被年轻的人群欣赏并传播着。<br><br>“户外”是“非凡梦想”还是“变种生意”？<br><br>漂流是“趣味生活方式”还是“科学考察手段”？<br><br>漂流注定是一项危险的运动吗？<br><br>我们想要体验什么样的漂流：是充满悲情的苦难？<br><br>还是有惊无险的享乐？<br><br>中国的“全民漂流”时代就要来临了，这些问题有答案吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/DD/wKgBzFmw9AaANcMUAEXy8RGP1HE407.tub.jpg@!rw9"><br><br>一个皮划艇爱好者在福建省的闽江上悠然享受着漂流在青山绿水间的乐趣，闽江上的传统漂流工具——竹排似乎在一旁羡慕地打量着这只自由的小舟。<br><br>现代水上运动的全民化时代正在悄然到来，那些以前只被专业运动员使用的漂流工具，如今也在被普通人掌握和使用，中国人和河流的关系，变得亲密了许多。<br><br>2017年8月1日，青海玉树结古镇震后重建的格萨尔王广场上彩旗飘飘，主席台铺着艳红的地毯，撒着飘散的花瓣，人群一圈圈地围拢起来。<br><br>远处大屏幕上，卫视摄像机的长镜头跟随着人群的流动转动着，冯春、朱磊、李大方、张继跃、丁凯……这些参加过1986年长江漂流（以下简称“长漂”）的探险家们被簇拥在中心的位置，笑容灿烂地左右寒暄着。<br><br>穿过结古镇的巴塘河河面上停着印有“中国漂流”和“老将赛”字样的几条筏子，每条筏子的船头上都插着一面红旗，迎着高原风猎猎作响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/87/wKgBy1mw9AOAR8ncACrTLwdwWVI943.tub.jpg@!rw9"><br><br>长江的一级支流唯一没有在干流上修建水电站的就是赤水河了。<br><br>因此，在赤水河上漂流比在别的河流上多了一层深意：向自由流淌的河流致敬！在赤水河的上游和中游，河流的样貌和品性展现着截然不同的风韵：上游河水碧绿且安静，中游河水赤红且湍急，从1级小滩到3级加的大滩，漂流者都能亲身体验。<br><br>爱河的人，爱的是一条河的全部，她的平静和躁动，就像一个人的完整生命力一样，都是值得尊重和爱护的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/87/wKgBy1mw9AaAaMwHADX4-bJHRkk902.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/DD/wKgBzFmw9ASAfdCrAC3fwunNa00505.tub.jpg@!rw9"><br><br>河两岸站着几千好奇的结古镇居民，他们伸长了脖颈，想要看清楚城市里骚动的人群到底在干什么。<br><br>玛尼石经城转经的人们停住了脚步，甚至那些着急将手头积压的虫草出手的虫草贩子，也停下手里的生意，夹杂进人群里。<br><br>通天河口的直门达大桥下立着一块碑，纪念着当年为“长漂”献祭了生命的尧茂书。<br><br>冯春代表当年“长漂”的人们为尧茂书纪念碑进行了祭奠。<br><br>不远处，已经被废弃多年的直门达旧桥都被崭新的风马旗重新包裹起来，像换了新衣服准备过年一样，喜气洋洋。<br><br>',
'<h2>杨勇的漂流30年 用生命为江河做“体检”</h2>杨勇，1986年长江漂流运动的亲历者之一，在长漂结束之后从未远离江河，他用古典的科考探险家精神、以漂流＋徒步的方式，反复考察中国西部的河流生态状况。<br><br>30年间，他亲历了江河激流险难的消失、水利大开发中人类与自然关系裂变的残酷场景。<br><br>江河成就了他的生命，他也愿用生命去成就江河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/87/wKgBy1mwvU6AJsQrABRJVfEcZwU013.tub.jpg@!rw9"><br><br>1998年，杨勇作为队长和发起人的雅鲁藏布江科考漂流，是一些民间人士自费完成的，因此活动全程弥漫着一种艰苦卓绝的精神。<br><br>在雅鲁藏布江浩瀚的江面上，漂流队正在经过加查峡谷。<br><br>有两种人会自然而然地与江河发生关联。<br><br>一种是被水滋养成长起来的人，比如生活在大江两岸的人们；一种是被江河改变人生和成就人生的人。<br><br>我似乎这两种情况都占了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/87/wKgBy1mwvUqAcMQuABDPt-_Ocfc422.tub.jpg@!rw9"><br><br>1998年的雅鲁藏布江科考漂流条件艰苦卓绝，在过险滩的时候，干脆用两根木棍把两艘船绑在一起以增加稳定性，这样做，绝对是简陋条件下想出的“土办法”。<br><br>摄影／罗浩在那次改变命运的漂流之前，我一直生活在金沙江峡谷一带。<br><br>那时候的金沙江像一个神秘的图腾。<br><br>小时候的印象里，我所居住的县城就像挂在悬崖上的孤岛一样，被悬崖之下的金沙江环绕着，身边的大人总会告诉小孩们不要到悬崖边上去玩耍，说崖下面的水龙王会把人吸走，一旦吸进河里去，就连尸首都找不到。<br><br>所以，从四五岁开始，我就对山脚下的这条大江充满敬畏。<br><br>1981年，我从学校毕业后，分配到同样位于金沙江边的攀枝花矿务局从事地质工作，生活按部就班，眼前的金沙江也波澜不惊地每天伴着我。<br><br>在1986年之前，我曾受到杨联康徒步长江和罗开富重走长征路的感召，向单位请假去徒步考察金沙江，为的是近距离观察这条河流两岸的地质构造，因为我那时感到，书本上的知识残缺破碎，无法构建一条江河完整的形态。<br><br>为了这个想法我做了5年的精心准备，但一直得不到批准，只好在矿区周边来来回回地考察。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/87/wKgBy1mwvVGAZlYbAE_8MoSGIEs831.tub.jpg@!rw9"><br><br>1998年雅鲁藏布江科考漂流中冲过朗县峡谷大滩的瞬间，船上有：杨勇、廖中行、张建旺、冯春、张天舒、万粦、聂丹陵、黎文、张涛、赵发春、包安康。<br><br>在上个世纪，大河漂流还是一项英雄主义的行为，正如照片上各人的表情所表现的那样，充沛着壮烈的激情。<br><br>这种壮烈感，与下图片中所祭奠的中国第一位长漂烈士尧茂书密不可分。<br><br>20世纪90年代，在大河上漂流的中国人，都似乎在向外界宣示着一种想要冲破羁绊的世界观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/DD/wKgBzFmwwwCAG0iyAADnRZlKIVU364.tub.jpg@!rw9"><br><br><h3>1986年，长漂改变了我的命运</h3>1985年9月，我从报纸上看到尧茂书漂流长江壮志未酬，于是意识到机会终于来了。<br><br>',
'<h2>中国人的“原点”</h2><h3>横断山考察：语言是民族迁徙路线的标记</h3>我对语言研究的兴趣起源于十几年前的一次考察。<br><br>我和四川省民族研究所的李星星教授坐在一辆车里，开始在横断山考察，我们的目标是给所谓的“大香格里拉”画个圈。<br><br>我们先去了四川甘孜藏族自治州的丹巴县，后来又一路南下，到达了云南的泸沽湖，接着再沿川藏线西行奔赴怒江流域。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/86/wKgBy1mvuciARQHmAD53KUZFp6A087.tub.jpg@!rw9"><br><br>太阳湖，可可西里腹地中 太阳一样美丽温暖的湖泊在许多人的想象中，可可西里是一片荒凉的不毛之地。<br><br>但实际上，这里是中国湖泊密度最高的地区之一，众多名叫“某某错”、“某某诺尔”、“某某湖”的美丽湖泊镶嵌在辽阔的大地上。<br><br>图为位于可可西里腹地的太阳湖（藏语称“莫禾错根”），这是一个面积超过100平方公里，水深超过40米的大淡水湖。<br><br>在雪山蓝天的映衬下，太阳湖呈现出一种令人目眩神迷的美。<br><br>在美丽之外，太阳湖也是一个充满温情的湖泊——这里是藏羚羊重要的产羔地之一。<br><br>摄影／田捷砚在怒江峡谷中有一处名为“东坝”的小村庄，我们住在一户藏民家中。<br><br>晚上围着火塘，我们和主人聊天。<br><br>李教授问起了他们对山、河、牛、火塘等日常生活中经常碰到的东西怎样称呼，主人一一做了回答。<br><br>没想到李教授听了很兴奋，立即起身拿来了笔记本，把刚才听到的一一记录下来。<br><br>随后李教授告诉我：他们是从丹巴那边迁徙过来的。<br><br>“你怎么知道的？”我问。<br><br>“刚才他们说的那些常用词的发音与丹巴那里的基本一样。”<br><br>李教授回答我。<br><br>这时我才想起李教授这一路走来，不停地询问和记录当地人的语言。<br><br>原来他在借用语言来研究民族的迁徙。<br><br>这件事对我影响很大。<br><br>至此以后在考察中我也尝试着用语言学的视角观察和分析问题。<br><br>多年以来，有了自己的一些体会。<br><br><h3>可可西里考察：利用地名我把可可西里真正的无人区划出来了</h3>在野外考察探险中，收集和分析地名会让你收获很大，有时能解决你用别的方法解决不了的问题。<br><br>在考察中我发现：地名的分布会勾勒出一个民族的文化范围或者说民族影响力的范围。<br><br>',
'<h2>赕从这个习俗认识傣族</h2>“赕”（音dǎn）是指古代南方某些少数民族用财物进行赎罪的一种习俗，现在主要是指云南西双版纳地区的傣族，向佛教寺院奉献财物以求消灾赐福的习俗。<br><br>傣族认为今生财富是前生赕下来的，来生要想享受荣华富贵就必须在今生赕下。<br><br>所以傣族人一生都在不停地赕，赕文化贯穿了傣族人的精神世界。<br><br>玉腊和几位中年傣族妇女在两棵茂盛的榕树下堆着一座沙塔，不远处的佛塔西丽宰勐塔在阳光的照耀下显得金碧辉煌。<br><br>玉腊是西双版纳傣族自治州景洪市嘎洒镇曼占宰村的村民，今天对于她们村子来说是个重要的日子。<br><br>为了这座沙塔，玉腊从前一天下午就开始忙碌，不但从河滩上拉来沙子，还采来各种植物的叶片和花朵装饰沙塔。<br><br>尽管沙塔只是临时性的，但她们依然堆得很虔诚、很认真，每一捧沙里都寄托着无尽期盼。<br><br>上午10点多，越来越多的人向着西丽宰勐塔聚了过来。<br><br>对西丽宰勐塔来说，今天将是热闹的一天，因为今天是它的生日，不只是西丽宰勐塔所在的曼占宰村，附近许多村寨的傣族群众都会到来，为其过一个隆重而热闹的“生日”。<br><br>而这个生日，在当地傣族村民中有个专有名词叫“赕塔”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/A3/wKgBzFmKgWaAErasAEqF-Msrvtk660.tub.jpg@!rw9"><br><br>赕文化在西双版纳等傣族地区深入人心图为云南西双版纳傣族自治州景洪市勐海县勐遮镇东迈总佛寺内举行的“赕毫干”仪式。<br><br>“赕”在傣族聚居区，是一个普遍存在的词汇，是信徒们把自己的劳动果实奉献给佛，把财物捐献给佛门的行为。<br><br>参加“赕毫干”的信徒们沿着路排成长队，波章敲着芒锣，在赕的队伍中收受赕物和钱币。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/4D/wKgBy1mKgZuAODXKAAIO0pIF1ZU937.tub.jpg@!rw9"><br><br>音响里不断传出大佛爷念经的祈祷声，西丽宰勐塔被笼罩在袅袅佛音中。<br><br>越来越多的傣族村民抬着各式各样的供品来到西丽宰勐塔前，整理好供品后脱去鞋子，抬着经幡、纸花（用鲜花或纸花扎在架子上的物件，当地人统称为纸花），捧着蜡条、钱物等，赤脚踏上冰凉的地面，然后沿顺时针方向绕佛塔三圈。<br><br>塔四周的基座上，有四个佛龛，村民每经过一次都要奉上蜡条、纸币等。<br><br>纸币并不是冥币，而是真正的人民币，金额以五角、一元钱居多。<br><br>蜡条与我们常见的香类似，使用蜂蜡和棉线制成。<br><br>',
'<h2>广西 中国的天然植物香料库</h2>从传统香料中的肉桂、八角，到充满神秘的大瑶山灵香草；从香气扑鼻却貌不惊人的桂花，到芬芳洁白人人夸的茉莉花，种类繁多的香料植物让广西成了几乎每一寸土地都馥郁着芬芳的“香料库”。<br><br>为什么广西盛产香料？<br><br>这片区域中香料植物的生长种植有何特点？<br><br>香料给生活在当地的人们带来了什么？<br><br>几年来，本文作者带着这些疑问陆续考察了广西全境，并做出了自己的解答。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/4D/wKgBy1mKt6eAG9oiAEDEAtMlFXM054.tub.jpg@!rw9"><br><br>据《广西植物名录》记载，广西有香料植物270余种，其中广西特有种65种。<br><br>在众多的香料植物中，广西的肉桂、八角、茉莉花、桂花、灵香草等表现最为出众。<br><br>目前，广西肉桂种植面积230万亩,年产桂皮3万吨,桂油800吨，面积、产量和出口量均占全国的65%以上，其种植和生产，主要在桂平、平南、藤县、苍梧、岑溪、容县、北流、兴业、防城港、东兴、上思、宁明、那坡等地；广西八角种植面积超过10万亩的县市有防城港、苍梧、宁明、德保、那坡、藤县、百色、金秀、浦北、岑溪、容县、凌云等，八角产量多年来均占到了全国的90%左右；桂花在广西全境几乎都有分布，以桂林、阳朔、灵川、全州、永福、龙胜、平乐、恭城、平南、富川、天峨等地种植最多，广西年产桂花茶15000公斤以上，居全国各省区桂花茶产量之最；广西灵香草的种植和加工，主要集中于融水、临桂、龙胜、那坡、凌云、贺州、东兰、罗城、环江、金秀，其中以大瑶山所产最为著名；广西的茉莉花，集中在横县大规模种植，此一地的茉莉花和茉莉花茶产量就占到了全国的65%。<br><br><h3>以“桂”为名，香飘四海</h3>“苍苍森八桂，兹地在湘南。<br><br>江作青罗带，山如碧玉簪。”<br><br>这是出自唐代诗人韩愈《送桂州严大夫》一诗中的著名诗句。<br><br>今人读诗，多赞叹后两句中所描绘的广西山水之美，而忽略了前两句中提到的苍苍之“桂”。<br><br>广西以“桂”为名，始自秦朝，概因为“源多桂，不生杂木，故秦时立为桂林郡也”（《旧唐书·地理志》）。<br><br>关于此“桂”是桂花还是肉桂，后世一直存在着诸多争论。<br><br>但无论是桂花还是肉桂，都具有一个共同特点——它们都是芬芳馥郁的香料植物。<br><br>所谓香料植物，是指植物体某些器官中含有芳香油、挥发油或精油的一类植物，所以又名芳香植物。<br><br>人类对香料植物的喜爱和利用，不论东、西方都已经有了数千年的历史。<br><br>以香料植物的花、果、叶、枝、皮、根或地下茎、种子等含有精油的器官及树脂分泌物为原料，人们不仅制成了满足嗅觉和心灵需要的熏香、香水、香膏等，也制成了满足味觉和口腹之欲的种种调味料。<br><br>肉桂是广西原产的植物，也是广西最著名的香料植物，它还有个风雅的名字，叫玉桂，分类上属于樟科。<br><br>肉桂曾经被视为昂贵的药材与稀有的香料，我国以肉桂作香料的历史可以追溯到秦汉时期。<br><br>经丝绸之路传入欧洲后，肉桂受到了西方人的狂热追捧。<br><br>古罗马博物学家普林尼在其传世之作《博物志》中记录道：“桂皮油价格高达1000—1500便士每磅，这相当于一名罗马士兵6年的工钱。”<br><br>',
'<h2>草根川剧团唱出了川剧本来的声音</h2>清代的“湖广填四川”，使五方杂处的移民汇聚成了“新四川人”，也促进了川剧的产生。<br><br>于是生于草根、长于草根，就成了川剧区别于昆曲、京剧等“高雅”剧种的显著特点。<br><br>在四川省的乡村中，至今仍活跃着一个个草根剧团，他们挑着简单的行头，找个土坡，用几片塑料布搭起简陋的戏台，在荒野田畴之中唱戏，将古老的川剧薪火相传。<br><br>本文作者和摄影师，在四川省遂宁市大英县的乡村中追随着几个草根剧团的脚步，管窥式地记录下了川剧草根剧团最真实的生存现状和演员们乡土间的粉墨人生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/4E/wKgBy1mK07qAA8XsAE3SWUXNBA0801.tub.jpg@!rw9"><br><br>田间地头上，草根川剧团把川剧传唱到今地里的油菜花刚刚开放，田边的屋舍里正升起袅袅炊烟，村民房前的院坝上，一个简易的戏台披红挂彩地搭建了起来。<br><br>四面八方赶来的村民们拿着自家的条凳、椅子安坐在舞台前，临时路过的就干脆把背篓垫坐在了身下。<br><br>台上锣鼓一敲，演员咿呀唱起，观众们就沉浸在粉墨之下的悲喜人生中。<br><br>这样的场景从几百年前到今天，在四川盆地散落分布的场镇、村庄中依旧时常上演，只是唱戏的草根川剧团，数量却越来越少。<br><br><h3>单刀会，川剧唱给关帝听</h3>6月的阳光掠过成片的稻田，一人高的苞谷林铺满远山，越野车在一条狭窄的山路上穿行。<br><br>今天，摄影师刘莉得到消息，有个草根川剧团在大英县玉峰镇指石河村天元寨庙演出，但究竟在哪里，问了几个当地人都不清楚。<br><br>在村里转悠了好一会儿，隐约听到山上清亮的弹唱声，那里就是天元寨庙了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/A4/wKgBzFmK07uAeBw8ADoknKxTyyA903.tub.jpg@!rw9"><br><br>在四川盆地的场镇间，活跃着草根川剧团清代“湖广填四川”，各省移民的迁入、繁衍，在四川形成了一个个既相互联系又相对独立的场镇。<br><br>这种分散而居的聚落布局，成了草根川剧团生长的沃土——各个场镇在祭祖、酬神等重大事件中都要唱戏，于是剧团往往在一村刚刚唱罢，另一村邀约又至。<br><br>图中展示的是一个典型的四川农村场镇——聚落规模不大，一族之人抱团而居。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/A4/wKgBzFmK07-AXAWcAD4SD_VFloI610.tub.jpg@!rw9"><br><br>图为人们抬着扮成菩萨的演员在村落间穿行。<br><br>本文作者和摄影师采访发现，草根川剧团的数量正在不断减少，以遂宁市为例，草根川剧团仅剩6个。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/4E/wKgBy1mK07aANUy_AAJeGt-EoUg807.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/A4/wKgBzFmK07eAL2cKAAgk49FNy64420.tub.jpg@!rw9"><br><br>地图为遂宁市大英县历史最悠久的川剧团之一——“大英县金元剧团”一年之中的行事历，从图中可以看出，一个草根川剧团基本固定服务于一个小区域中，除了几个月的放假外，都在一年中固定的时间到固定的村庄去演戏（不同年份间日期可能会有一两天的偏差）。<br><br>循声而上，一人高的荒草中央有个戏台，四面透风，灰尘扑地，几十位头发花白的老人正津津有味地看戏。<br><br>早已褪色的帷幕挂在大梁上，演员们的床铺突兀地横在戏台一角，床头挂着毛巾与内裤；舞台上，一盏白炽灯就是全部照明了，中间的砖头上放着话筒，砖头下压着一张红纸，上书“大英县金元剧团”，以及当天演出的剧目：《陈三两爬堂》。<br><br>上了年纪的中国人，可能对《陈三两爬堂》并不陌生，京剧、豫剧、河北梆子里都有这出剧目。<br><br>进士李九经为奸臣陷害致死，其女李淑萍为埋葬双亲，养育胞弟，不惜委身青楼，改为陈姓，靠卖诗文替老鸨挣钱，每篇售银三两，故名陈三两。<br><br>老鸨逼迫陈三两嫁与富商为妾，三两不从，管家觊觎富商家财，将其勒死，并嫁祸给陈三两。<br><br>当了知州的胞弟收受管家贿赂，不顾养育之恩，对她严刑拷打，企图屈打成招……危急关头，官至巡抚的义弟陈奎赶到，陈三两的冤情才得以昭雪。<br><br>“一声兄弟把脸变，此事来得好突然，而今当官把心变，敢莫非忘？<br><br>不会，不会，又回头来把话探……”台上的青衣女子咿咿呀呀唱着，台下的老人浑浊的眼睛里泪光闪闪，剧情跌宕起伏，结尾恶人被巡抚一一惩治,他们爬满皱纹的脸上这才露出畅快的笑容，拍掌叫好。<br><br>下午5点，当天的戏演完了，在一遍遍确定第二天的演出时间后，老人们提着板凳，三三两两走下山去。<br><br>',
'<h2>俯瞰水口风水景观之眼</h2>风水盛行的古代中国，无论大小聚落，都要设置“水口”，它是一个村、镇、城的“门户”所在。<br><br>因为水口的重要，人们在这里种植草木、搭建桥梁、供奉庙宇。<br><br>水口上的山水景观与众多建筑一起，成为聚落的精华地带，并因而被居民世世守护。<br><br>对于一方乡民来说，水口是枢纽，是门户，是图腾，更是他们贸易、游憩、集会的公共空间。<br><br>一个个水口，就是一座座乡野中的“公园”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/A7/wKgBzFmL5UaAFAdHAEoyU9LjLVo615.tub.jpg@!rw9"><br><br>武义郭洞村：郭外风光凌北斗洞内锦绣映南山郭洞村坐落在浙江省武义县山区，是一座格局仿照《内经图》营造的村落，其独特的风水布局，被誉为“江南第一风水村”。<br><br>村落四周层峦叠嶂，只在西北部出水口留出了一道狭小的缺口，这让山坳里的聚落，看起来犹如洞天福地。<br><br>水口是郭洞村的灵魂，航拍器升到了100多米，从空中俯瞰到郭洞村水口附近，80余棵明代古树以及其他大树密密匝匝地封住了水口，同时也为村庄织起了两片绿色的肺片——这里的水口林，起着调节局部小气候的作用。<br><br>水口，以建于明代的回龙桥为中心，下游筑有一道拦水坝，清澈的溪水潺潺流淌，古桥的左侧坐落着庙、亭，右侧连着一方池塘，加上隐没在森林中的古城墙和寨门，构筑出一处风景绝美的水口。<br><br>“郭外风光凌北斗，洞内锦绣映南山”。<br><br>这是古人对郭洞村景观的精彩描绘。<br><br><h3>水口，“风水宝地”中的点睛之笔</h3>元朝至正九年，公元1349年秋天，一个面容清瘦、气度不凡的中年人，出现在浙江武义县的俞源村。<br><br>他站在村前的小丘——梦山冈上，俯瞰周边地形。<br><br>此时正是稻谷成熟时节，但眼前却是满目疮痍，看得出田野刚刚遭受了一场洪水袭击。<br><br>他紧锁眉头，不时地用手中罗盘定下方位，由一个叫俞涞的本地人做好记录。<br><br>这个中年人，就是日后辅佐朱元璋建立明朝的政治家、军事家、文学家刘基，即赫赫有名的明朝国师刘伯温。<br><br>当然，在风水达到顶峰的明代，他的另一身份是最负盛名的风水专家。<br><br>原来，世居此地的俞涞是刘伯温的好友，眼看着村子屡遭水患，赶紧邀请学识渊博的刘伯温对俞源村进行一次风水“诊断”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/50/wKgBy1mL5LGAZtu6AAQw5V97h4w275.tub.jpg@!rw9"><br><br>理想风水宝地模式图水口分上下：水来处谓之天门，水去处谓之地户风水学追求的理想环境有一个共同的模式：以山脉为龙脉，形成“左青龙，右白虎，前朱雀，后玄武”之势，用现代的话来说就是：背倚连绵山脉为屏障，前临平原，两侧水流曲折回环，流汇于聚落面前；这种“聚宝盆”环境，成为古代中国人孜孜追求的理想宜居之地。<br><br>绘图／付大伟风水师，亦是古代中国的规划师。<br><br>在原有山水条件的基础上，刘伯温将整个村落设计成“太极星象”格局。<br><br>他认为此地溪流太直，易将村落气数泄尽，于是将溪流设计成“S”形。<br><br>正如明代李国木所编《地理大全·山法全书》卷首所云：“源宜朝抱有情，不宜直射关闭；去口宜关闭紧密，最怕直去无收。”<br><br>大致意思是，水源进入村落，应以环抱曲流为佳，不宜直来直去。<br><br>经过刘伯温悉心规划，原本直流的溪水，改造为“S”形，让整个村的格局看起来像一幅“太极图”。<br><br>曾经饱受旱涝肆虐的村子，从此安然无恙，明清两代文运昌盛，竟涌现出了260多名官员，成为富甲一方的名士之乡。<br><br>当地人将村子的繁荣局面归功于刘伯温的妙手设计。<br><br>后来，俞涞将此举写进了本族的《俞氏族谱》。<br><br>今天的遥感影像，尚能看到六百多年前那张神奇的风水图景：“S”形的溪流将田野分割成“太极两仪”格局。<br><br>溪南“阴鱼”古树参天，溪北“阳鱼”稻谷金黄。<br><br>太极图与周边十一道山冈恰好组成“黄道十二宫”，出水口恰好处于太极神图的中心。<br><br>俞源村的点睛之笔，就是风水格局中对水口的成功再造，一般村落只有进、出两道水口，而俞源多出了一处中水口，据说这样的格局可以“收蓄瑞气”。<br><br>',
'<h2>寻找“丛林隐士”——云豹</h2>很少有人在野外见到过云豹，这是一种身上有着云状斑纹的美丽“大猫”。<br><br>它们分布在亚洲东南部，行踪隐秘。<br><br>全球对云豹的野外研究都极为有限，这使得国内近十年对它们零星的影像记录弥足珍贵。<br><br>只是，不知人们更深入了解它们的速度，能否赶得上它们消失的速度。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/5F/wKgBy1mRPzKANobqADxSsqTQl_8789.tub.jpg@!rw9"><br><br>云豹行踪隐秘，在野外较难被拍摄到这张照片是北京林业大学野生动物研究所时坤教授的团队，在西双版纳国家级自然保护区，通过红外相机拍到的。<br><br>画面中是两只在林中并排前行的野生云豹。<br><br>从当时拍摄的时间推测，这两只应该不是一对儿，云豹的发情期一般在春冬季节，它们极有可能是云豹亚成体的兄弟姐妹。<br><br>摄影／时坤在中国南方的森林里，曾广泛生活着一种美丽的猫科动物——云豹。<br><br>它因身上独特的大块云彩状斑纹而得名，它的身世至今依然神秘。<br><br>对大多数人而言，云豹的形象是模糊的、陌生的，即便是在动物园里，也极少能看到云豹的身影。<br><br>如果说，虎、豹留给了人们许多回忆和故事、雪豹引出了高原上的种种传说，那么云豹，如同潜藏在阴影里的幽灵，行踪隐秘而鲜为人知。<br><br>云南的向导曾向我绘声绘色地描述云豹在大树上追逐长臂猿的场景；江西的老猎户曾一边抽着烟，一边在烟雾中回忆起当年在山径上，与拖着长尾巴慢条斯理踱步的云豹相遇的情形……但总归来讲，极少有人在野外见过云豹，即使是经验丰富的猎人，也很难完整地描述出云豹的样子。<br><br>我对这个美丽而神秘的精灵充满了好奇，多年来，一直试¾在国内寻找云豹的踪迹。<br><br>直到今天，对于它们，我仍知之甚少，但云豹的故事，却必须要讲一讲了。<br><br><h3>来自远古的“树上大猫”</h3>云豹得名于身上那与众不同的云状斑纹：黑色镶边，中心浅色，与周围灰色区域显著区分开。<br><br>在猫科动物里，只有云猫拥有类似的斑纹。<br><br>有趣的是，云猫分布的区域与云豹接近，且同样很擅长在树上活动。<br><br>如果云豹不龇牙咧嘴露出它的大长牙，它似乎是几种“大猫”里长相最萌的一个：看上去像是一只小猫顶了个大猫脑袋，那双大三角眼又总是显得很委屈。<br><br>',
'<h2>“龙”潜深渊“蛟龙”号探索马里亚纳海沟奥秘</h2>从60年前开始，人类就通过卫星搜索地球上的每一个角落，试图解开地球上的所有的奥秘。<br><br>但一直到现在，对人类来说，深海仍然是一个谜。<br><br>那里高压、漆黑、低温，生活着无数我们所不知道的神奇物种。<br><br>这个夏天，“蛟龙”号又出发啦，它再次向世界最深处——马里亚纳海沟进发，本刊特约撰稿人刘诗平随之一道下潜，他会给我们带来怎样精彩的故事呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/A8/wKgBzFmMJ8GAPNHeADsUkCyLhSU991.tub.jpg@!rw9"><br><br>涉浅水者见鱼虾，入深水者见蛟龙。<br><br>自古以来，中国人就有着探寻深海奥秘的梦想。<br><br>如今，这个梦想正在通过“蛟龙”号载人潜水器一步步走进现实。<br><br>今年夏天，“蛟龙”号第三次前往马里亚纳海沟深潜探秘。<br><br>图为“蛟龙”号被母船“向阳红09”科学考察船的A形架高高吊起，准备放入水中。<br><br>远方水面上，“蛙人”正在等待着“蛟龙”入水。<br><br>2017年5月17日上午，当“向阳红09”科学考察船载着“蛟龙”号载人潜水器和科考队员穿越菲律宾北部的巴林塘海峡、从南海进入浩瀚的太平洋之际，中国大洋38航次现场指挥部通知我，“蛟龙”号第三航段第一潜计划在22日考察船抵达马里亚纳海沟作业区后的第二天进行，请做好相关准备，随两名潜航员一道下潜。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/49/52/wKgBy1mMJ_yAZFsSAAgH6GYGAKA599.tub.jpg@!rw9"><br><br>挑战者深渊位置图在海洋最深处第一次体验式报道载人深潜，对新闻记者来说是一种责任。<br><br>无论是国家海洋局、大洋协会和深海基地的支持，还是家人与同事称将诞生“最有深度的记者”的玩笑，都让我备受鼓舞。<br><br>我戴上安全帽，来到船后甲板，爬上“蛟龙”号周围的脚手架，近距离凝视着它的每一处设备。<br><br>在此之前，我已经了解了它驰骋深海大洋的不平凡经历：从2009年至2012年，“蛟龙”号先后在南海、东太平洋多金属结核勘探区、西太平洋马里亚纳海沟进行海上试验；2013年以来的试验性应用阶段，“蛟龙”号在太平洋、印度洋等海区下潜，在海山、洋中脊、海沟、海盆等不同的海底地形区域作业。<br><br>至于它对深海科学研究所起到的作用，正如一位下潜归来的科学家所说，仅2013年22次下潜作业所取得的生物样品数，即超过以往20年我国大洋科考的总和。<br><br>当明确知悉几天后“蛟龙”号将带着我深潜海底时，内心对它更多了一份亲切。<br><br>此次下潜的地点，是马里亚纳海沟“挑战者深渊”（challenge deep）北坡。<br><br>海沟是海洋中最深的部分，马里亚纳海沟是太平洋板块自东向西俯冲至菲律宾板块之下形成的南北向深沟，北起硫磺列岛，西南至雅浦岛附近，全长2550公里，平均宽70公里，大部分水深超过8000米，其最深处正是位于海沟西南部的“挑战者深渊”，超过1.1万米，这也是海洋最深的地方，有“海洋中的珠穆朗玛”之称。<br><br>事实上，将世界最高峰珠穆朗玛放进马里亚纳海沟，也还会沉没在海平面以下2000余米。<br><br>',
'<h2>晋北军堡被遗忘的世界级古代军事遗址群</h2>在明朝著名的“九边”军镇防御系统中，晋北军堡群是真正的中流砥柱，堪称中国最有血性的古代军堡建筑群，曾见证了中原王朝与北方游牧民族最为激烈的战争往事。<br><br>如今，这些堪称世界级的军事遗址景观群，默默矗立在山西北部的苍茫大地上，等待人们去重拾它们往日的峥嵘岁月……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/B6/wKgBzFmRaUGABgI1AEKmnaEYc_o074.tub.jpg@!rw9"><br><br>右卫城是山西省又一座保存完好的古城堡，但它的名气远没有平遥古城大右卫城给人最大的感觉是城堡四周没有遮拦，空旷无比。<br><br>古城建于明永乐七年（1409年），是大同镇最早的城堡之一，周长超过5公里。<br><br>右卫城位于今山西朔州市右玉县境北部，易守难攻，是明朝的军事重镇。<br><br>该城位于南来北往的重要通道上，北行10公里，出杀虎口，可直通呼和浩特市；南行20公里，可达右玉县城。<br><br>考古证实，明代右卫城是叠压在汉代善无古城上而建，善无古城是汉代雁门郡治善无县的故城。<br><br><h3>中国最有血性的古代军堡建筑群，一直活在长城边墙的“阴影”里</h3>作为一名山西人，我一直有个心结：我们愧对了那些古代建筑遗址——它们是分布在晋北大地上的一座座军事城堡，也曾是中国北方长城防御体系中的核心组成部分。<br><br>如今几乎没什么人关注它们，也很少有人谈论它们。<br><br>在有关山西民居、古建的书籍或论文里，也很少见到它们的踪影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/B6/wKgBzFmRaUWASmN2AEtXt6K6ggk741.tub.jpg@!rw9"><br><br>老牛湾堡黄河第一堡，建在了长城与黄河“握手”的地方老牛湾堡位于今山西忻州市偏关县万家寨镇老牛湾村，在明代属偏头关直接管辖，常年设守备一员，兵丁150名镇守，即便清代边备废弛，仍设一名把总领40名兵丁驻防。<br><br>明成化三年（1467年）总兵王玺于此筑墙，崇祯九年（1636年）兵备卢友竹建堡。<br><br>老牛湾堡所处位置是黄河与长城“握手”的晋蒙边界。<br><br>有意思的是，现在黄河两岸竟然出现了两个“老牛湾村”。<br><br>2015年，万家寨镇老牛湾村对面的单台子乡阎王鼻子村（属内蒙古呼和浩特市清水河县管辖）正式更名为老牛湾镇老牛湾村。<br><br>于是，因为稀缺的原生态景观资源，黄河两岸出现了两头“老牛”隔河对峙的局面。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/49/60/wKgBy1mRaT6AFTftAALkD4F-9hI421.tub.jpg@!rw9"><br><br>很少人想到，除了名声在外的乔家大院和平遥古城，山西竟然还有为数众多的古代军堡建筑群。<br><br>而且在历史上，它们对中国的重要性，远远超过了那些作为百姓民居的大院。<br><br>这些军事城堡大都分布于山西北部地区。<br><br>当年，山西北部的军事重镇——大同镇，是明代“九边”防御体系中的重要一镇，其防御体系极为完善，并且至今保存完好。<br><br>这恰恰是我感到疑惑的地方：如此完整的长城防御体系遗址，为何没有受到人们应有的关注？<br><br>这些军堡，因为数量众多，当地人对它们早已习以为常，后来逐渐转化为普通城镇或村庄，甚至很多军堡的城墙也被当地人“掏”成了居住的窑洞。<br><br>如果不是从高空俯瞰，人们也不能一眼看出它们曾是威名赫赫的军堡。<br><br>只有在一些长城爱好者眼里，它们才是一个宝，是一座座有血有肉、曾洋溢着中原王朝血性抗争的军事文化遗址。<br><br>',
'<h2>穿着婚纱去探险</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/49/51/wKgBy1mMCwKAAKGcAEW06PRXBbo198.tub.jpg@!rw9"><br><br>时间：2016年6月地点：西藏阿里地区普兰县冈仁波齐雪山新人：费英/袁如顺（新娘/新郎 下同）对于费英来说，到冈仁波齐拍婚纱照是丈夫还她的一个心愿。<br><br>拍摄时，他们已经结婚18年，带着对西藏和这座世界级神山的向往，两人来到这里。<br><br>冈仁波齐是西藏南部冈底斯山脉的主峰，海拔6656米。<br><br>它被藏传佛教、印度教、西藏原生宗教苯教以及古耆那教认为是世界的中心，认为来神山朝圣可以尽涤前世今生的罪孽，增添无穷的功德。<br><br>他们选择徒步转山并拍照，走的是平均海拔约5700米的内圈，一天走完。<br><br>对于从杭州初到西藏的费英来说，这次经历让她终生难忘。<br><br>高原反应让她呕吐无力，走在转山的路上，“连死的心都有”。<br><br>到后来，拍照的事已经放在一边，婚纱也脱了，只想一步一步把神山转完。<br><br>走在神山脚下，她清晰地感觉到自己的渺小，这种感觉在日常生活中从未有过。<br><br>图为在接近终点之处的一个完美角度，费英重新穿上婚纱拍下了这张照片，两人身后就是冈仁波齐雪山。<br><br><h3>（一）.原本是探险家出现的地方出现了身穿婚纱的新娘</h3>有种新奇的现象：一些原本是探险家出现的地方，现在出现了身穿婚纱的新娘。<br><br>西藏有一位名叫李俊的摄影师带着新娘和新郎出现在一些从来没有人或很少有人去过的地方拍婚纱照（包含了视频，没有哪个新娘只要照片不要视频的）。<br><br>我把这种婚纱照称之为“荒野婚纱”。<br><br>他把新娘新郎带到这样一些地方：海拔4700多米的纳木错（而且是冬天）、羌塘高原上很少有人知道的扎布耶盐湖、雅鲁藏布江大拐弯处海拔7782米的南迦巴瓦雪峰、需要穿越嘎隆拉岭才能到达的墨脱雨林，还有，在海拔5700米左右的地方围绕着冈仁波齐神山转内圈……这件事很新鲜，它把拍婚纱变成了探险，把新娘和新郎变成了探险者。<br><br>为什么这样说呢？<br><br>翻看一下《辞海》或词典中关于探险的定义：“到从来没有人或者很少有人去过的地方考察。”<br><br>其实探险的本质就是“去从来没有人或者很少有人去过的地方”，至于是不是去考察那是无关紧要的。<br><br>尤其是新娘。<br><br>当新娘作为女性的代表出现在荒野中，由她和新郎共同解读世界，把陌生的、晦暗不明的世界转变为熟悉的、轮廓清晰的世界，这件事包含了很多含义。<br><br>',
'<h2>蒸汽机车“末路英雄”能否重获新生？</h2>“蒸爷”——这是火车迷们给蒸汽机车起的敬称，资历与派头尽在其中，同时透露着一种对英雄末路的感慨。<br><br>中国曾是大规模工业生产蒸汽机车的最后一个圣地，但根据本文作者的探访和记录，退役后的“蒸爷”大多下场凄惨，如今中国只余不足60台仍可运行。<br><br>蒸汽动力的时代的确已经过去，不过，“蒸爷”们能否转换身份，绝处逢生？<br><br>我们又能从其他国家的成功经验中获得怎样的启示？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/FD/wKgBy1lnK8CANSwwAC_K5lp6rQs029.tub.jpg@!rw9"><br><br>集通铁路：蒸汽机车在这里“死而复生”中国最后一处使用蒸汽机车的干线铁路——内蒙古自治区的集通铁路，于2005年将全体蒸汽机车淘汰。<br><br>这条西起乌兰察布市、东至通辽市的重要铁路为中国蒸汽机车的干线运输史画上了一个重重的句号，当时的蒸汽机车退役仪式曾吸引全世界的火车爱好者参加。<br><br>自2007年起，内蒙古赤峰市的克什克腾旗开始在每年元旦期间举办蒸汽机车摄影节，在此可以一睹中国个头最大的蒸汽机车——“前进型”蒸汽机车奔腾的身影。<br><br>去年，英国年近百岁的著名蒸汽机车“苏格兰飞人号”历经十年翻修后重新上路，并开始在万众瞩目中频繁往返于英国各地。<br><br>这辆老车“复活”后，已经搭载了无数好奇的游客，蒸汽机车文化得到了保护和传承。<br><br>这有什么好保护的？<br><br>你也许会问。<br><br>自打内燃机车、电力机车开始成为铁路上的主流，身为“蒸汽迷”的我已经听到了太多质疑的声音，“老古董”、“落后”、“淘汰”是其中的高频词汇。<br><br>的确，如果仅仅将蒸汽机车视为一种交通工具，它自然早已过时，但就如古建筑和传统民俗一样，蒸汽机车是一种文化遗产。<br><br>作为工业革命的标志和人类社会飞速发展的里程碑，蒸汽机车所承载的历史文化价值不可估量。<br><br>许多历史学家认为，第一次工业革命期间最重大的发明就是蒸汽机，而蒸汽机最具代表性的应用对象就是蒸汽机车。<br><br>今天，当我们读狄更斯的小说、看印象派大师们的绘画、研究美国的西部开拓史，甚至于回顾新中国工业化进程时，都会发现蒸汽机车扮演着非常重要的角色。<br><br>因此，“苏格兰飞人号”复驶的消息令我由衷地欣喜。<br><br>同时，我却也不免联想到国内的现状。<br><br>在走访拍摄全国各地蒸汽机车的十几年里，我深切感到中国的蒸汽机车还没有得到充分的关注和保护，仍在运行中的车辆已经越来越少，趋于绝迹，而退役车辆的命运极不乐观。<br><br>',
'<h2>唐家河国家一级保护动物羚牛太多了吗？</h2>在国家动物博物馆的羚牛标本前，一位父亲告诉在一旁看得津津有味的儿子，这个“大块头”是国家一级重点保护动物，要像保护大熊猫一样保护它；而在保护这些“大块头”最重要的地区之一——四川唐家河国家级自然保护区，正在一线做野生动物保护的科学工作者，却被日益增多的羚牛困扰着。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/53/wKgBzFlnFeqANfZuAEK1VPEqivI398.tub.jpg@!rw9"><br><br>羚牛通常活动于海拔800米至3000米的亚高山地带，以多种林下植物为食。<br><br>大部分羚牛会结群生活，少则几只，多则上百只。<br><br>图为唐家河国家级自然保护区里，一群正在草甸上活动的羚牛。<br><br>“要不要按喇叭？”“不要。”<br><br>“嗯，咱都等了半小时了。”<br><br>“再等等，别离太近，不然它们能给咱把胎扎了。”<br><br>',
'<h2>一吸一呼间潜游深海一个自由潜水者的海洋奇缘</h2>如果你看过法国导演吕克·贝松的成名作《碧海蓝天》，那么你对自由潜水一定不会陌生。<br><br>电影中深蓝色的海水，追逐着海豚不断远去的潜水员，都让人为之着迷。<br><br>从《碧海蓝天》开始，最好的潜水电影无不与自由潜有关。<br><br>自由潜水是什么？<br><br>作为潜水类型的一种，为何它独独受到电影导演的青睐？<br><br>在这个世界上，有这么一个人，他的名字叫金涛，他不断挑战自我，潜入不同的海域，探索不同的世界。<br><br>他的潜水故事是什么样的？<br><br>请看本刊特约撰稿人阮任艺为我们发来的报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/4E/wKgBzFll6LCAPIuKAE2HthJMZ_w291.tub.jpg@!rw9"><br><br>大翅鲸巨大而又优雅，是海洋里的“歌唱家”在古时的西方航海故事中，都有一名叫做赛壬的女妖，容颜绝世、摄人心魄，航者听到她的歌声就会失去方向触礁而死，但很少有人知道这是大翅鲸发出的悠扬歌声。<br><br>大翅鲸以其跃出水面的姿势、超长的前翅与复杂的叫声而闻名。<br><br>它巨大而又优雅，是海洋里的“歌唱家”。<br><br>2016年10月，金涛从北半球辗转飞行上万公里来到南太平洋上的岛国汤加，成功实现了与大翅鲸同游的愿望。<br><br>画面中有三只大翅鲸，前面是一对母子，雄鲸则紧跟其后，它的任务是对入侵的生物进行拦截。<br><br>明显幼鲸对潜水者十分好奇，一副跃跃欲试的模样。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/F8/wKgBy1ll6KuAe1G7AAej_xzq_6w180.tub.jpg@!rw9"><br><br>金涛潜水地图美国加利福尼亚州陡峭的海岸边，金涛和多年的潜伴Dan穿戴好装备，准备下水。<br><br>定居加州几十年，金涛对这片海域十分熟悉。<br><br>从北太平洋汹涌而来的加利福尼亚寒流沿着北美西岸一路南下，塑造了总长超过1350公里、曲折瑰丽的加州海岸线，也为这片海域带来了大洋深处的营养物质和富饶的渔业资源。<br><br>从北加州的冰冷水域直到墨西哥巴哈半岛的温暖大洋，这片海域遍布神秘的海底森林和丰富多样的海洋物种。<br><br>同时，这里也是许多大型海洋生物的洄游路线：鲸鱼群在一年一度的北上阿拉斯加、南下南太平洋时，有时会在这里短暂停留、进食。<br><br>虎鲸群和大白鲨游弋在海底森林的边缘地带，对正在茂密海带林中穿梭的海豹与海狮虎视眈眈，岩礁缝里，大群的石斑鱼、龙虾警惕地觅食着。<br><br>加州海岸是金涛第一次潜水的地方，距今已有25年。<br><br>直到现在，每到工作闲暇，金涛还会和潜伴一起，在这条漫长的海岸线上寻觅一个合适的地点，来一次自由自在的潜水。<br><br>来自北太平洋的冰冷洋流渐渐没过面镜，寒冷的海水让人精神一振。<br><br>轻摆长长的脚蹼，潜入水中，一方深蓝的世界就此敞开了大门。<br><br>金涛热衷以自由潜水（Free diving）的方式来探索海洋。<br><br>自由潜水也叫闭气潜水，是指不采用任何呼吸辅助设备进行潜水的一种极限运动。<br><br>与水肺潜水截然不同，自由潜水是以一口气的方式潜入水中。<br><br>首先，潜水者深深吸一口气，让肺部充满氧气，然后再闭住呼吸下潜，通过肺活量调整呼吸，依据不同的下潜深度来平衡耳压，最后返回水面，呼出这口气。<br><br>可谓一吸一呼间完成整个潜水过程。<br><br>就像它的英文名字一样，自由潜水摆脱了繁重的氧气瓶和呼吸器等装备，在海中，你可以像一条真正的鱼儿那样轻盈自由，这是完全依赖个人自身力量来进行的一种潜水方式。<br><br>',
'<h2>“开裂”的冰岛大洋中脊“露头”引发21世纪最重要的科学论战</h2>已经成为地球科学“范式”的“海底扩张＋板块漂移”学说，是20世纪人类对地球海陆分布的公认最合理的解释。<br><br>其中，“大洋中脊”的存在是这个学说的关键——它是海底扩张和陆地板块漂移的动力源。<br><br>冰岛，作为“大洋中脊的露头”，给科学家们提供了极好的研究和证实“海底扩张”假说的场地，然而，大自然在这里却“不配合”了——它几乎否定了“大洋中脊”是海底扩张的策源地——冰岛是被大洋中脊的火山活动推出来的吗？<br><br>抑或它原本就是一块陆地？<br><br>围绕着冰岛成因的话题，一个21世纪最重要的科学论战正在进行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/F7/wKgBy1llvmCAAQOVADC36j6n9bw622.tub.jpg@!rw9"><br><br>Eyjafjallajokull火山喷发时，岩浆流下火山口，这样的火山活动，在冰岛并不罕见，人们已经习以为常。<br><br>科学家们正好利用冰岛作为研究地球内部活动规律的实验场。<br><br>从凯夫拉维克国际机场到冰岛首都雷克雅未克不到50公里。<br><br>公路两侧除了从雪地上露出的黑黝黝的大片熔岩礁石和远处一个接一个的大小火山锥外，目光所及，一无所有。<br><br>我心里暗叹：真是到了冰岛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/4E/wKgBzFllv-CAWPApAA2LR7YsXss792.tub.jpg@!rw9"><br><br>冰岛在“板块构造”模型中的位置<h3>阿尔曼纳裂谷就像大洋中脊在陆地上的一个微缩景观</h3>冰岛是世界上火山密度最高的国家,不到10.3万平方公里的国土上就有大小火山130多座。<br><br>在历史上，文字记载了其中30座火山的125次爆发。<br><br>首都雷克雅未克就在长长的平顶台地式山岗的陪伴下。<br><br>从这个城市望出去，四面都是火山的身影。<br><br>熔岩的性质不仅影响到火山的外形，而且岩浆缓慢涌出并持续漫延，还一层层铺就了冰岛的大地。<br><br>现代地质学把冰岛作为地球火山研究的理想地区，这与它的地质母体——大洋中脊有着直接的联系。<br><br>',
'<h2>江口沉银八大王的宝藏终见天日</h2>2017年3月，“江口沉银”传说在四川省眉山市彭山区江口镇得到证实，史书中张献忠在江口为明将杨展所败、金银珍宝落水的记述最终盖棺论定。<br><br>本次发掘出3万余件文物，其种类之丰富、级别之高堪称罕见。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/49/wKgBzFlkciyAR8KRADd-WbPC7JA341.tub.jpg@!rw9"><br><br>时间和江水让原本白花花的银子变得和石块无异考古人员在江口镇的沉银遗址现场拣选文物，在泥沙石块中发现了大块银锭。<br><br>由于在江水中浸泡了300多年，这些原本雪白的银锭已经失去了往日芳华，变得通体乌黑。<br><br>不细看的话，很容易把它们当成大大小小的石块。<br><br>摄影/陈燮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/F2/wKgBy1lkcteASybtAEjr0O-hy4Y409.tub.jpg@!rw9"><br><br>重50两的银锭多达上百枚遗址现场，经考古人员清理后展示的50两银锭多达上百枚。<br><br>当时1两合今约37克，50两也即约1.85公斤，应是张献忠掠自明朝府库的税银。<br><br>晚明时期，征收到官府的税银需要重新熔铸，一般是铸成50两的银锭，解运时放在木质的银鞘中。<br><br>这些大银锭摆在一起，显得颇为壮观。<br><br>摄影/江宏景2016 年11月25日，四川省眉山市彭山区江口镇岷江岸边，重型卡车运来一车车砂石，倾倒在江中，十几台挖掘机来回填土、夯实，将湍急的水流阻断，修建围堰。<br><br>12月12日深夜，一条长约1500米、宽约150米的围堰，将一块狭长水域与岷江分隔开来。<br><br>这里是江口沉银遗址发掘现场。<br><br>2016年11月，四川省考古研究院联合国家文物局水下遗产保护中心、彭山区文物保护管理所对遗址进行抢救性发掘。<br><br>江口沉银遗址保护范围南至岷江大桥南1000米，北至两江（锦江与岷江外江）汇合处向北500米，南北外延500米，面积约100万平方米，本次发掘面积约两万平方米。<br><br>围堰既成，几十台抽水机日夜不俀地工作，围堰里的水位越来越低——公元1646年的那场鏖战以及八大王张献忠的宝藏，似乎就快水落石出了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/48/F2/wKgBy1lkcaWAOUaZAEjWJuIPbO8050.tub.jpg@!rw9"><br><br>两江汇流处，正是当年八大王的失宝之地发掘现场在江口镇外锦江与岷江外江汇流处，围堰围起了长长的一条江面。<br><br>从半空俯瞰考古发掘现场，场面十分壮观。<br><br>371年前，张献忠就是在这里与明将杨展展开激战，并失去了他的宝藏。<br><br>摄影/王勤<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/48/49/wKgBzFlkcaKAINQPAATTwibKPpQ487.tub.jpg@!rw9"><br><br><h3>江口鏖战，引发史上著名藏宝悬案</h3>大西国大顺三年三月（1646年，清顺治三年），初春的成都还带着几分寒意，张献忠在皇宫中有些不安。<br><br>据派出去的探子来报，明将杨展神不知鬼不觉地潜入嘉定州（今四川省乐山市）的犍为县，杀了张献忠委任的官员，被嘉定州百姓迎进城中。<br><br>川外，肃亲王豪格率领的清军步步逼近，据说军中还有“满清第一勇士”鳌拜，这都令张献忠不寒而栗。<br><br>早在两年前的1644年，李自成的起义军已攻入北京，崇祯皇帝在煤山黯然上吊自尽，明朝灭亡。<br><br>同样在1644年，张献忠也率领一支大军入蜀，并于同年8月攻入成都，创立大西国，年号大顺，与李自成分庭抗礼。<br><br>当年围攻成都时，杨展就与总兵刘佳胤坚守不降，城破为张献忠所擒，行刑之前，士卒见杨展的甲胄色彩鲜妍，心生爱慕，怕鲜血弄脏了甲胄，遂解开绳索，杨展乘机夺刀砍死士卒，跳入河中逃跑。<br><br>',
'<h2>那么多种虫草，为什么大多数人只知道冬虫夏草？</h2>作为一种神奇的生物，人类对于冬虫夏草的关注远超其本身，五花八门的神奇功效、堪比黄金的价格给它附加了诸多光环。<br><br>其实冬虫夏草只是种类庞杂的虫草菌中的一种。<br><br>虫草菌这个神秘的家族，有着种类繁多的成员、变化多端的造型。<br><br>这篇报道将会颠覆你对虫草的印象，让你重新认识这种与我们生活息息相关的神奇生物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/46/wKgBzFljTJCAVxCbAC0aWW_oSLo840.tub.jpg@!rw9"><br><br>这些奇特的生物是虫还是草？<br><br>下垂线虫草Ophiocordyceps nutans寄主：蝽科图片中的神奇生物是下垂线虫草，由真菌侵染蝽科昆虫而形成，多见于热带、亚热带阔叶林的枯枝落叶中。<br><br>虫草菌是真菌界最神秘的家族，其神秘性从其名称可见一斑，它们到底是虫还是草呢？<br><br>虫草菌是虫生真菌中种类最丰富的类群，是一类主要寄生于昆虫的真菌的统称，也有少数寄生于植物和其他真菌。<br><br>按照最新的分类系统，真菌界子囊菌门核菌纲肉座菌目的麦角菌科、线虫草科和虫草科的所有成员都是虫草菌。<br><br>摄影/Stephen Axford“你苦苦寻找的东西，往往在最不经意的时候出现。”<br><br>叶磊带着云南腔的普通话，从隔在我们中间的一株大树背后传过来。<br><br>他明显是在安慰我，我现在满脑子里想的都是要找到一个和大家都不一样的大型真菌。<br><br>从早上到现在的几个小时里，我一直在云南西双版纳纳板河流域国家级自然保护区的树林里穿梭，寻找着这里的大型真菌。<br><br>每次和大家碰头的时候，别人都能够找到一些我闻所未闻的真菌，而我找到的则全部是“大路货”。<br><br>叶磊是中国科学院昆明植物研究所山地生态系统研究中心的一名研究生，他参与了“大湄公河亚流域大型真菌生物多样性调查”的科研项目，主要工作就是在西双版纳调查大型真菌的野外资源情况。<br><br>叶磊朝我走来，看他洋洋得意的样子，我就知道他又有好收获。<br><br>果不其然，他递给我一个东西，“看看，这是啥？”又是一个我从来没见过的奇怪生物，从外观看它由两个部分组成，上半部分的形状看起来像扫把头，扇形中间有几个分叉，上面还覆盖着一层蓝色和紫色的粉末状物质；下半部分是一根粗壮的黄色根茎，上面沾着些泥土，很像一种没有健康生长的蕨类植物。<br><br>我问他：“这是什么特别的植物吗？”叶磊大笑着说：“这是虫草。”<br><br>我很吃惊，这个东西怎么可能是虫草？<br><br>等他把下半部分的泥土稍微清理干净，我才看清楚，被我错认为根茎的黄色部分，其实是一种甲虫的幼虫。<br><br>叶磊告诉我，这种虫草叫做江西虫草，是一种寄生于丽叩甲幼虫体内的虫草菌。<br><br>',
'<h2>一种理解世界的方式：非对象化的摄影</h2>四川的摄影师袁蓉荪来北京，在798艺术区的映画廊搞了一个影展，主题是《空谷妙相——时光里的中国佛窟》。<br><br>这个展览吸引了我，让我感动。<br><br>为什么呢？<br><br>我想大概是这样的原因：这本来是一个以佛与佛窟为主角的影展，却让我看到了百姓生活的各个侧面，看到了众生的生活世界。<br><br>佛在大多数画面中并未成为构图的中心和对焦的焦点，但我却感到了佛无处不在地存在。<br><br>我觉得这个影展之所以成功，是因为摄影师的拍摄方法很特别。<br><br>我把这种摄影方法，称之为“非对象化摄影”。<br><br>最近还陆续看到了一些摄影师拍得很好的作品，我认为是采取了前面所说的“非对象化摄影”的方法。<br><br>其实这些摄影作品体现了一种认识世界的方式。<br><br>这件事启发了我。<br><br>我试图用这种“非对象化摄影”的方式去摄影，其实也是用这种方式重新认识世界。<br><br>我们选取了布达拉宫和珠穆朗玛峰（以下简称珠峰）这两个著名的景观去实验我们的方法。<br><br>我和摄影师王宁一起去了西藏。<br><br>我们拍的布达拉宫和珠峰的确呈现出了令人耳目一新的感觉。<br><br>用这种方法，布达拉宫和珠峰成了永不枯竭的灵感源泉，只要有时间我们可以把它们一直拍下去。<br><br>何谓“非对象化摄影”？<br><br>要说清楚这个问题，先要说明“对象化摄影”。<br><br>',
'<h2>戈壁红驼与荒漠草原共存</h2>内蒙古巴彦淖尔市乌拉特后旗靠近中蒙边境的地带，干旱少雨，人迹罕至，一派荒漠景象。<br><br>鲜为人知的是，这里生活着大量当地俗称为“戈壁红驼”的红骆驼。<br><br>它们和养驼人相互依存，成为当地荒漠草原生态的一部分。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/9A/wKgBy1lDisSAEm4DACdTwOZDRts245.tub.jpg@!rw9"><br><br>分布在不同地区的双峰驼，其被毛颜色的深浅是有差异的。<br><br>总体而言，我国戈壁地带双峰驼的被毛颜色比沙漠地带的更深。<br><br>戈壁红驼的毛色是一种深红色，一些学术资料中称其为“紫红”。<br><br>有研究者称，这是由于其与毛发相关的功能基因进行了快速进化。<br><br>暮春的巴彦淖尔乍暖还寒。<br><br>九曲黄河经行处，灌溉出阡陌交错、牛马成群的河套平原，巴彦淖尔市就处于黄河“几”字形大拐弯的左上角。<br><br>平原以北是绵延的阴山山脉。<br><br>这道东西走向的山脉位于中国400毫米等降水量线上，平均海拔1500米，巍然如屏，北拒寒流，南阻暖气，隔开了气候迥异的农耕区和游牧区。<br><br>位于巴彦淖尔市北部的乌拉特后旗恰好被阴山横贯，旗境内形成了南粮—北牧—中矿山的格局。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/48/9A/wKgBy1lDiuaAZBEzAAYvx3UX0NE052.tub.jpg@!rw9"><br><br>我国双峰驼主要分布区域示意图资料来源：内蒙古骆驼研究院我国双峰驼的被毛颜色，由东向西，随着分布地区湿润度的逐渐降低而有变深的趋势。<br><br>自战国起，这里就是匈奴游牧之地。<br><br>两千多年前，秦将蒙恬北击匈奴，修筑万里长城，阴山一带自然也是防御重点。<br><br>在乌拉特后旗的巴音前达门苏木，至今可见秦长城遗址。<br><br>然而，此地却大不同于内蒙古东北部大部分地区的水草丰美，砂砾石戈壁高原和沙丘戈壁沙地占了全旗总面积的近七成，人畜生存殊为不易。<br><br>如今，行旅者北出阴山，不见胡马，却到处可见团羊、石羊、野牛、野骡、狐狸、野兔等动物。<br><br>鲜为人知的是，这里还生活着一种红色的骆驼——它分布于阴山以北、中蒙边境线以南的戈壁地区，毛色近紫红，因此被当地人称为“戈壁红驼”。<br><br>',
