'<h2>通天河三角区的动物密码</h2>长江正源沱沱河在流淌了300多公里后，与来自南面的当曲汇合，之后被称作通天河。<br><br>在两条河流相汇的区域，不同的地貌区成为不同野生动物栖息的家园。<br><br>本文作者杨欣和绿色江河组织，从2013年开始，在这里开展野生动物调查。<br><br>他们带来的第一手文字和图片资料，为我们揭开了诸多野生动物在此繁衍、栖息的秘密。<br><br>沱沱河，长江正源，发源于各拉丹冬雪山下的姜根迪如冰川；当曲，长江南源，从长江源区的一片沼泽草甸流出。<br><br>在流淌300多公里后，沱沱河与同样流淌了300多公里的当曲，在囊极巴陇汇合，之后被称为通天河。<br><br>沱沱河、当曲、通天河交汇的区域，地形平阔，河道宽浅，流水如发辫。<br><br>三条流向不同的河流与两侧的山体之间，形成了三个不同地貌的三角区，沱沱河—通天河北岸三角区主要为山地，当曲—通天河区南岸三角区则分布大片沼泽，沱沱河—当曲之间的三角区则以台地为主，我将这个三区域统称为通天河三角区。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/F5/wKgBy1iuU12AXFVNAE4MOmaha_o861.tub.jpg@!rw9"><br><br>这里是通天河三角区的中心点，沱沱河和当曲在这里汇合形成了通天河。<br><br>沱沱河、当曲、通天河，三条流向不同的河流形成三个区域，分别为沱沱河—通天河三角区、当曲—通天河三角区和沱沱河—当曲三角区，统称为通天河三角区。<br><br>白唇鹿是游泳高手，辫状河道是它们抵御外来威胁的天然屏障，一旦周围出现潜在的威胁，岸边活动的白唇鹿立马集群向辫状河道的中央跑去。<br><br>摄影师在拍摄这张图片过程中被白唇鹿发现了，它们警惕地离开河岸，在开阔的辫状河道中穿行，远离到它们认为的安全距离。<br><br>由于三个地貌区地形、海拔、水热条件的不同，为不同的野生动物提供了多样化的环境和丰富的食物，成为它们理想的栖息地。<br><br>在三江源国家公园的支持下，从2013年开始，绿色江河环境保护促进会（后简称绿色江河）长江源保护站的工作人员在通天河三角区开展了野生动物调查。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/F5/wKgBy1iuU9eAesghADaf9_zPe-I436.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/4D/wKgBzFiuU9mAHqFIADesNOxa7fQ829.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/F5/wKgBy1iuU9qAM0sdADaWHyJQgFs644.tub.jpg@!rw9"><br><br>从2013年开始，绿色江河环境保护促进会（后简称绿色江河）长江源保护站的工作人员在通天河三角区开展野生动物调查。<br><br>在沱沱河干流，除了唐古拉山到葫芦湖之间的100公里外，其他河段都有适合岩羊和雪豹栖息、繁衍的岩石山分布，因此，也都发现过岩羊和雪豹的踪迹。<br><br>近些年，民间环保呼声越来越大，政府加大了保护力度，牧民手中的枪支被收缴，野生动物的数量明显增多，它们的胆子也逐渐变大，与人的距离越来越近。<br><br>图为绿色江河在野外布设红外相机和云台，这里海拔约4500米，只能用牦牛将设备运到山上。<br><br>2016年7月，著名演员胡歌作为绿色江河特别志愿者参加了考察。<br><br><h3>沱沱河—通天河三角区：雪豹频繁亮相</h3> 囊极巴陇位于青海省玉树藏族自治州治多县境内，原本是一座名不见经传的小山，却因沱沱河和当曲在此汇合为通天河，而成为地标性山崖，现在这里还是雪豹的栖息地。<br><br>2016年，绿色江河长江源保护站的吐旦旦巴和斯球才仁及中国科学院西北高原生物研究所的连新明博士组成考察队，到沱沱河—通天河三角区开展野生动物调查，发现沱沱河两侧几乎所有的山上都有雪豹出没的痕迹。<br><br>为了验证这个猜测，考察队尝试在沱沱河两侧的山上安放红外相机。<br><br>布置在沱沱河—通天河三角区的红外相机不断为我们带来惊喜，这些影像除了记录野生动物的种类和数量以外，也给研究野生动物行为和习性累积了大量资料。<br><br>其中一台相机记录了一只雪豹在捕猎了一头大岩羊后，将其拖到镜头前约1米的地方，开始享用岩羊大餐的全过程。<br><br>通过相机记录的影像和日期显示，从5月24日晚上10点雪豹把岩羊拉到镜头前开始，到6月3日早上8点最后一次出现，这只雪豹几乎不分昼夜，每天都出现。<br><br>原来我以为雪豹只吃新鲜肉，现在看来并非如此。<br><br>在雪豹不在的空档，一只狐狸也前来享用岩羊肉，只是狐狸比雪豹警觉多了，每次都匆忙而来，环顾四周后扯下一块肉就跑。<br><br>期间也有岩羊过来吃草，对同伴的尸体视而不见，最后一头大岩羊只留下一对大角和一堆皮毛。<br><br>11天内，相机拍下600多张图片和100多组合计100分钟的视频——这也许是迄今所知雪豹进食最完整的记录。<br><br>',
'<h2>一个为鸟痴狂的中国人走遍世界去拍鸟</h2>从2013年2月7日开始，魏群琪开启了自己的拍鸟旅程。<br><br>在接下来两年半的时间里，他马不停蹄地出行36次，跑过30个国家和地区，到2015年11月24日时，他已经拍到全球的2615种鸟。<br><br>在不到3年的时间里，他野外拍摄时间累计550天，堪称一个为鸟痴狂的“鸟疯子”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/47/wKgBzFitCGGATN0pAED_xEispOk233.tub.jpg@!rw9"><br><br>叉扇尾蜂鸟2013年6月拍摄于秘鲁。<br><br>是秘鲁的特有鸟种，主要分布于海拔2100—2900米的安第斯山脉。<br><br>属中型蜂鸟，体长10—15厘米，尾部有4根尾羽，雄性尾部有2根似球拍状的尾羽，飞翔时两翅急速拍动，频率可达每秒50次以上。<br><br>该鸟喜欢生活在阴暗的环境，飞行速度极快，悬停时间短，所以拍摄难度较高，很考验拍摄者的技术。<br><br>被列入世界自然保护联盟（IUCN）2012年濒危物种红色名录ver-3.1濒危（EN）<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/EF/wKgBy1itCFuAJHoqAAGMReBKHaY779.tub.jpg@!rw9"><br><br>一直以来，我都自认为是国内观鸟和拍鸟圈子的消息灵通人士，很多圈子里的人即便不认识，但多多少少也会听说过。<br><br>但是对于魏群琪和他堪称疯狂的拍鸟“壮举”，却一无所知。<br><br><h3>拍鸟“壮举”</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/F0/wKgBy1itKoaAQz11AA2-fTq2-vk769.tub.jpg@!rw9"><br><br>称魏群琪的拍鸟过程为“壮举”，可能在很多人看来颇有夸大之嫌。<br><br>不过真正知道观鸟或拍鸟过程的人，都会明白在两年半的时间里，野外拍鸟的时间达到550多天是多么的辛苦，一年365天至少有200天都在野外拍摄，用马不停蹄来形容绝非夸张。<br><br>而且他所拍摄的2600多种鸟类，绝大多数都属于世界各地的特有鸟种，这也意味着可能他刚刚在非洲拍完一种鸟儿，第二天就要跑到南美洲或者大洋洲去追赶另一波鸟儿的踪影，否则他要再等待一年的时间，才能赶上拍摄某种鸟儿的最佳时间。<br><br>因为魏群琪的很多照片都是拍摄了鸟类的繁殖羽或者在繁殖期间的照片，一旦错过了当年的鸟类繁殖期，就只能等待来年的繁殖季节再去拍了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/48/wKgBzFitLpOASlVOAD7xlFJXIWY158.tub.jpg@!rw9"><br><br>美洲红鹮2015年3月拍摄于特立尼达和多巴哥。<br><br>是世界上颜色最红的鸟类，寿命20年，属珍稀鸟类。<br><br>体长56-61厘米，体重772-935克，翼展101厘米。<br><br>被列入世界自然保护联盟（IUCN）2012年濒危物种红色目录ver-3.1低危（IC） <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/F0/wKgBy1itL9iAHySLAAEp-UCr_GA591.tub.jpg@!rw9"><br><br>说到这里，定会有人说，他肯定是个有钱人，所以才能这么玩。<br><br>我问过魏群琪他这两年多拍鸟旅行的花费，的确费用不菲。<br><br>但是仅仅是因为有钱，就可以支撑起这旷日持久的拍鸟旅行吗？<br><br>绝非如此。<br><br>随便给一个拍鸟的人同样的费用，就能复制他的拍摄旅行吗？<br><br>相信能够做到的人寥寥无几。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/48/wKgBzFitKs-AFLZsAEKtT-9XPpU620.tub.jpg@!rw9"><br><br>魏群琪在热带雨林中跋涉，道路泥泞不堪，虽然苦不堪言，却以苦为乐。<br><br>拍摄鸟类的路途，在哪里都是相似的：与舒适干净无缘。<br><br>仔细在地图上追索魏群琪的拍鸟路线，没有人会无动于衷的。<br><br>从2013年2月7日开始，魏群琪一直奔波在拍摄鸟类的路上：累计550天的36次出行，共拍摄了30个国家和地区的2615种鸟。<br><br>曾看过一部名叫《观鸟大年》的电影，讲述了三个不同身份的男人参加“观鸟大年”的故事。<br><br>其中有一位的身份就是公司的总裁，他会因为参加观鸟大赛，而放弃公司重要客户的谈判，最终在该年的比赛中获得了第三名的成绩。<br><br>魏群琪其实和他有着很多类似的地方。<br><br>的确，富有的人可以借助经济实力来辅助他去观鸟或拍鸟，但是他在这两年半的拍鸟旅行中所付出的并非只是金钱，还需要时间、精力、持续的热情和耐心，而且他必须放弃很多东西，才能完成这样的壮举。<br><br>更重要的是，他必须在恰当的时候出现在恰当的地方，并且一直待在那里，待在鸟儿的旁边，持续不断地拍摄，才能拍摄到自己想要拍摄的画面。<br><br>',
'<h2>载魂之舟蒲江惊现战国船棺群</h2>战国年间，一种叫船棺的葬俗在四川盆地很是流行。<br><br>所谓船棺，是将死者置于一条船形棺木中，希冀他们的灵魂能随着河流到达彼岸。<br><br>2016年9月，一处规模庞大的船棺遗址在四川省成都市蒲江县被发现。<br><br>谁是它们的主人？<br><br>这些载着魂灵的船儿又将驶向何方？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/40/wKgBzFirtfiAHqCoAECXf7umDxA209.tub.jpg@!rw9"><br><br>2016年9月，在四川省成都市蒲江县盐井沟，偶然间发现了一处规模庞大的船棺群。<br><br>随着挖掘工作的深入，这块14000多平方米区域的真实面貌被缓缓揭开。<br><br>先期发掘的20余座古墓，整体上呈横向密列排布，其中共出土了船棺50余具，大多数的年代为战国晚期。<br><br>离发掘现场不远处划出的一个个狭长的矩形高地，则是尚未发掘的广阔区域。<br><br>从目前的发掘情况以及对未发掘区域的估量来看，这些船棺的出现有望创下中国考古的新纪录。<br><br><h3>一叶扁舟，抵达灵魂的彼岸</h3>在蒲江人看来，盐井沟是个神奇的地方，几十年来，这里发掘过无数的古墓，也留下了许多神秘的传说。<br><br>2016年9月，盐井沟又传来消息，一处规模庞大的船棺群被发现，50余船棺有望创下中国考古新纪录。<br><br>盐井沟既是一个地名，又是一条河的名字，源头位于蒲江城南长秋山一条山沟中，后来溪水干涸了，老百姓仍把溪水曾经流淌的地方称为盐井沟。<br><br>我来到盐井沟时，一块足球场大小的场地已被揭开，地上排列着20余座古墓，大多呈东北—西南走向，不远处划出一个个狭长的长方形，那是尚未发掘的区域。<br><br>墓地中部，成都市文物考古研究所与蒲江县文物管理研究所正对M16号墓进行清理，工人在棺盖绑上麻绳，六个汉子一起用力，才将重逾半吨、长约7米的棺盖抬出墓穴。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/41/wKgBzFir5CuAJTzYAD1GSjWRSC0781.tub.jpg@!rw9"><br><br>这是2016年蒲江盐井沟船棺墓群出土铜矛的场景。<br><br>铜矛是古代用来刺杀敌人的进攻型武器，是战争中常用的兵器。<br><br>矛的使用方法大多是用双手握柄，以直刺为主的战斗方法。<br><br>矛是古代军队中大量装备和使用时间最长的冷兵器之一，多有铭文家族或地区性的标志。<br><br>目前，盐井沟船棺墓群出土铜矛已达13件，其中一件铜矛杆保存完好，长达1.8米。<br><br>摄影/李辉白玉龙蹲在一旁，仔细打量着棺中文物，厚厚的淤泥中，一把柳叶剑露出了半截，在棺身中部，他又发现一大把箭镞，箭头依旧闪着寒光，仿佛刚从器械库拿出来一般。<br><br>这座古墓还出土了弩机、铜钺、铜矛等兵器，如同一座兵器库，墓主的尸骨早已荡然无存，看得出来，他曾经是位剽悍的武士。<br><br>白玉龙是成都文物考古研究所文物保护中心副主任，曾参加过成都商业街船棺、蒲江飞龙村船棺的发掘。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/40/wKgBzFirtvqACz4tAD55AJZ3KGs380.tub.jpg@!rw9"><br><br>发掘现场，成都市考古队的工作人员正在工笔绘制着船棺及出土文物的草图。<br><br>稍后，他还将注明此处船棺在整个墓葬群中的方位。<br><br>随着发掘进度的推移，蒲江船棺墓葬群的整体形态将会以更加清晰的面貌呈现在我们面前。<br><br>摄影/袁蓉荪临近的M28号墓的棺室中，一件“V”形铜璜半掩在淤泥中，表面的斜线纹隐约可见。<br><br>璜是商周时期王公贵族的佩饰，铜璜则是西南少数部族模仿玉璜制成的；另一件圆形铜铃中塞满了泥土，四川战国时代的铜铃常用作杖首，下接木杖，可能是巫师或者部落首领的权杖。<br><br>木棺角落散落着七八个圜底陶罐，棺盖早年坍塌，陶罐已四分五裂，淤泥填塞其中。<br><br>',
'<h2>喜马拉雅告诉我：我们进入了欣赏山系的时代</h2><h3>我们进入了欣赏山系的时代</h3><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/E4/wKgBy1iquvyABtPjAB-X1842nH8380.tub.jpg@!rw9"><br><br>围绕着青藏高原的柴斯克山脉、拉达克山脉、西瓦利克山脉和大、小喜马拉雅山脉都属于喜马拉雅山系。<br><br>照片中的群峰位于喜马拉雅庞大山系的中段，落日让它多了几分柔美，少了几分冷峻。<br><br>这座有着世界最大高度和体量的巨型山脉，为我们欣赏山之美提供了最好的范本和落脚点。<br><br>站在印度大吉岭与尼泊尔的边境远眺，以珠峰为首的群峰连绵不绝，汇聚出喜马拉雅南坡最精彩壮美的一段，由近及远、由低到高的三列大山最好地诠释了山峰、山脉与山系的关系。<br><br>摄影/陈业伟如果有人问我：对于山，你最喜欢哪一座？<br><br>我说：我已经不是某一座山峰的崇拜者，我是一个磅礴山系的粉丝，这个山系就是喜马拉雅山系。<br><br>我的回答不是一座山峰，也不是一道山岭，更不是那种虽然有许多山峰，但是概之以一个名字称呼的小范围的山群，如黄山、庐山、雁荡山，而是一个由多条山脉组成的山系。<br><br>说起山来，还挺复杂。<br><br>山这个词有时指一座山峰，有时指一道山岭，有时指一群山，有时指一片山区，有时指一条山脉，有时指一个山系。<br><br>这要根据上下文和当时的语境来确定。<br><br>',
'<h2>中东铁路建筑群“T”字形的开放式俄式建筑博物馆</h2>在中国东北大地上，有一条“T”字形铁路，穿山越岭，跨江衔海，史称“中东铁路”，其沿线保留了上千座火车站舍以及与之相关的配套建筑，构成了一个庞大的建筑遗存群体。<br><br>它们有个好听的名字，叫中东铁路建筑群。<br><br>遗憾的是，随着沿线铁路的升级改造，已经有不少老建筑悄然消失了。<br><br>本文的作者和摄影师常年行走于这条铁路线上，不仅体验到了沿线极具风情的建筑景观，也为我们讲述了他们亲眼见证的老建筑历史和保护的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/D8/wKgBy1ikCBqAEs2_AB67jrnHbZg767.tub.jpg@!rw9"><br><br>昂昂溪机车乘务员工公寓滨洲线昂昂溪满语为“雁多”之意，是大雁栖息的地方。<br><br>昂昂溪站建于1900年，1903年正式营业，时为二等站，作为中东铁路西部线重要的枢纽站区，大批来自俄国的工人和技术人员入驻此地，车站附近建设了大量的办公和居住建筑。<br><br>图为昂昂溪机车乘务员公寓，建筑整体风格淡雅，墙体淡黄素朴，仅在檐下和窗券略施装饰。<br><br>皑皑白雪中，显得十分肃穆、典雅。<br><br>我对中东铁路建筑群的认识，始于哈尔滨市南岗区的花园街区。<br><br>那是2010年，我被安排与日本千叶大学的研究生一起对这片街区进行设计改造，以便为未来街区保护和社区环境改造提出合理的建议。<br><br>这片前中东铁路的职工宿舍，因房子的墙体大多数被漆成柔和的米黄色，被我们亲切地称之为“黄房子”。<br><br>米黄色，是中东铁路沿线建筑群的主流色彩。<br><br>在天寒地冻的东北，皑皑白雪中除了少许苍松翠柏等常绿植物外，更需要视觉中多些美感和暖意的点缀。<br><br>建筑外部米黄色的运用，充分营造了一种温暖的气氛，以对比和互补的方式呼应了寒冷凋敝的冬季景观。<br><br>在周边一片灰色沉闷的钢筋水泥建筑中，花园街区的这片“黄房子”独具视觉活力和艺术风情：黄色的建筑立面，红色的铁皮屋顶，红砖砌筑的窗楣与山墙装饰，搭配墨绿色的雨搭和原木色的门斗，再加上精致的木质太阳间，在一棵棵古榆树的衬托下，构成一幅特有的田园风景画。<br><br>',
'<h2>纳板河隐秘的大型真菌王国</h2>如果说开花植物是植物界最耀眼的成员，那么大型真菌可以说是真菌界最令人瞩目的明星了。<br><br>这个独特的家族，有着种类繁多的成员、变化多端的造型和斑斓的色彩。<br><br>在云南省西双版纳傣族自治州的纳板河流域国家级自然保护区里，一个神奇的大型真菌世界悄悄展露……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/D8/wKgBy1ij9w2AdYNBACtjF0W5LBc304.tub.jpg@!rw9"><br><br>这种毛缘毛杯菌只有在热带地区才有可能见到行走在热带雨林中，你一定会和肉杯菌科的大型真菌相遇，比如图中的毛缘毛杯菌，它们是热带地区的代表菌类之一。<br><br>这类大型真菌喜欢高温潮湿的环境，常常生长在低海拔阔叶林的腐木上。<br><br>肉杯菌科有着杯状或盘状肉质的菌体，多数种类因含有红色素而呈现出橘红色，杯体边缘有白色细密的毛，这些毛状构造到底有什么用，科学界还没有明确的解答。<br><br>虽然毛缘毛杯菌被称作大型真菌，但如果你想在热带雨林中寻找这种真菌，一定要睁大眼睛，这种真菌个体的直径只有2—3厘米。<br><br>7月26日，大晴天。<br><br>对于正处于雨季的云南省西双版纳傣族自治州来说，这样晴朗的天气很难得，但是对皮特（Peter E. Mortimer）来说并不是好事儿。<br><br>这位个子高高的南非人是中国科学院昆明植物研究所山地生态系统研究中心的副研究员，他和几名同事正在西双版纳纳板河流域国家级自然保护区（简称纳板河）进行大型真菌的科学考察。<br><br>“不下雨的话，大型真菌就很难发出来，也就难于寻找。”<br><br>皮特一边用不太流利的中文说着，一边用手中的木棍拨弄着保护区林地里的灌木，我紧紧跟在他身后，生怕错过些什么。<br><br>在皮特的指引下，我开始一点点认识纳板河这片森林里大型真菌的世界：枯叶下刚刚露头的大红菇，隐藏在幽暗灌木丛中的鬼伞，趴伏在倒木上的褐木耳，大树边悄然而立的颜色艳丽的鹅膏，如头发丝般纤细的虫草菌……<h3>大型真菌可不都是蘑菇的样子</h3>大型真菌对人们来说是个陌生的概念，如果说蘑菇或菌子，人们就非常熟悉。<br><br>许多人认为蘑菇是植物，因为它们不会移动，其实并非如此。<br><br>事实上，蘑菇和发霉馒头上的青霉菌、做面包使用的酵母菌亲缘关系更近些，分类学家将它们统称为“真菌”，而一般肉眼可见且徒手可采，个体较大（直径大于2毫米）的真菌就是大型真菌。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/2F/wKgBzFij9w2Aeq6sADlPNYAC7RI911.tub.jpg@!rw9"><br><br>臭味可是长裙竹荪传宗接代的秘密武器如果你在林子里闻到一股腐尸般的恶臭味，那你很有可能遇到鬼笔科的成员了。<br><br>刚刚出露地面的鬼笔科大型真菌，有着海绵质、笔状的菌柄，因此而得名。<br><br>其顶端黑乎乎的黏液状物质，其实是孕育孢子的组织，一旦成熟便液化成黏液状，并发出恶臭味，那是它在“招蜂引蝶”，吸引昆虫前去，帮忙传播孢子。<br><br>图为长裙竹荪，有着雪白的网状菌裙，模样华丽动人，被誉为“真菌之花”，也是一味珍贵食材。<br><br>人们食用时，会将有着恶臭的子层托摘除，只留下菌柄和菌托煲汤。<br><br>如果在野外遇到与长裙竹荪外形相同，但菌裙是黄色的竹荪一定不要采食，它是有毒的大型真菌。<br><br>摄影／程斌皮特又指向地面上一个黄色的小东西，它只有三四厘米高，细如发丝，周围覆盖着枯叶。<br><br>“这是什么？”我用不太流利的英语问他。<br><br>皮特没有回答我，立刻跪在地上，从裤兜里掏出一把折刀，将那个黄色“小东西”旁边的土挖开。<br><br>他一边小心翼翼地向深处挖，一边把挖出来的土挪开。<br><br>',
'<h2>超乎想象 另一个真实的蒙古族世界</h2>蒙古族青年女作家敖登托雅为我们讲述了3位八零后、九零后蒙古族年轻人的故事。<br><br>这3个人互不相识，彼此相距遥远，画着各自的生活轨迹。<br><br>然而，他们分别表达出类似的思想：“我想首先作为人而不是‘蒙古族人’参与到社会生活中。”<br><br>在蒙古族以外的社会中，存在着从历史上留下的对于蒙古族人的“刻板印象”，这些印象其实并不被大多数蒙古族年轻人所认同。<br><br>这三个蒙古族年轻人，一心想冲破外界对他们的主观臆想，闯出一番自己的天地。<br><br>想象，是一种对未知的虚构，它因不真实而倍加浪漫。<br><br>对于异族文化的想象尤其如此。<br><br>对于大多数人来说，异族的民族文化是这个现代社会中新鲜灵感的来源，因为这些文化中所蕴含的“蛮荒与古老、传统与原始”的元素，代表了人与大地的最初关系。<br><br>然而，怀着审视、好奇等心理走进异族文化土地的“外来者”们，往往满足于表面的观察叠加自以为是的善意想象，这些想象，还被当作“真实”一代一代流传给了后人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/2F/wKgBzFijxtOAPzXpAEe6e_0oIJc232.tub.jpg@!rw9"><br><br>不论世界如何变幻，草原依旧春荣冬枯，牛羊依旧与世无争。<br><br>每一个从草原走出来的蒙古族牧人都是幸运的，因为，那片纯净的草原天地，早已经属于他们了，那里是他们生命的起点、原点以及终点。<br><br>作为一个蒙古族人，我自小就听到过许多这类充满善意的想象。<br><br>其实，我们蒙古族人的世界，远不是骑马、射箭、豪迈这类意义单纯的词汇所能涵盖的。<br><br>我们世界里的那些复杂广博的传统，早已随着时代的变化，发生着自内而外的转变和繁衍。<br><br>而关于什么是“传统”，在如今的草原上，也有了和以往不一样的答案。<br><br>实际上，很多蒙古族人看到和听到或者亲身经历过太多类似的情况，外界对我们的“固定印象”，似乎永远都是炊烟袅袅的蒙古包。<br><br>尽管我承认，每一个蒙古族人身后都有一条巨大的传统纽带供养着我们的灵魂，但更多时候，我们被自己或外界对我们民族的“固定印象”所束缚和桎梏，仿佛不茹毛饮血就不传统不正宗，甚至必须野蛮，必须喝酒，这种想象在把现代蒙古族人拒绝在现代之外，让我们无所适从。<br><br>以这次所报道的三个蒙古族年轻人为代表的蒙古族群体，正在这个社会不断地找寻自己，这既是个人的生命之路，也是族群的身份探寻，更是传统这个古老的灵魂得以改变形态、借用新的生命力继续延续的道路。<br><br>“传统”这个被过度贩卖的概念，将我们与世界接轨的努力消解了大半，尽管我们的脚已经踏入其中。<br><br>',
'<h2>合乎想象 蒙古族传统的加持者</h2>老一辈的牧区人，无论从习俗还是根源文化，身上都有一种鲜明的烙印。<br><br>这个烙印与传统紧密相连，无论是生活习惯还是思维方式，都有一种令人肃然起敬的、安静的、温暖的力量。<br><br>与现代可称为“二代蒙古族人”略略不同，这些上了年岁的老人，对于世界的认知仍保持固有的态度，对于生活习俗更是保持纯粹的坚守。<br><br>他们大多汉语不好，对人没有猜测与判断，特别是蒙古族女性，身上具备的包容与宽厚，忍耐与坚强，更令人动容。<br><br>老人出生的草原，草有一人多高，每年的雨水有多充沛，草的势头就有多疯狂。<br><br>阿鲁科尔沁旗的扎嘎斯台镇，每年都会迎来很多新生的蒙古族婴儿，婴儿床是木头做的，下面铺满了沙子，撒尿拉屎都在上面，那个时候不如现在，却用自然中的一切让孩子健康成长。<br><br>斯其格老人小时候和所有草原上的小孩儿一样，和牛羊成天混在一起，她是女孩子，在没有学会独自放羊之前，她的奶奶就开始为她做服装，给她各种各样的布料和线团玩儿，让她对这种生活中随处可见的东西，有了一些小小的心动。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/D7/wKgBy1ijwaOAMwBXAACjXnAq8rA431.tub.jpg@!rw9"><br><br>斯其格老人手工刺绣的鼻烟壶袋她的奶奶动手能力极强，极其喜爱这个姑娘，手把手地教给她，告诉她：蒙古族女人要学会做衣服。<br><br>就和蒙古族男人必须会骑马一样，女性要能做衣服、会烧饭，懂得分担家务，这就是传统意义上的蒙古族女人。<br><br>到了七八岁，她已经可以独自外出放羊，和那个纪录片《普洁》里的主人公一样，那么一个小小的身影，却也拿着树枝疯也似的跑了出去。<br><br>羊跟着人走，不会走丢，人跟着羊走，能及时将迷路的羊群赶回来。<br><br>羊群走得慢，走到一个山坡上，她就一屁股坐下来，用树枝在草地上按照奶奶教给她的图案开始画。<br><br>画着画着，五畜的模样全都出来了，画着画着，蒙古包的炊烟也出来了，画着画着，眼前的一切都变得生动起来。<br><br>接着就是把这些东西用针线串联起来，大人怎么教她，她就怎么学，学得快，也用心。<br><br>每次刺绣的时候，心里敞亮亮的，这些颜色各异的线头，纹理不一的布料，都是通往内心安宁的媒介。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/2F/wKgBzFijwbGAa_opACajOrP-qcU406.tub.jpg@!rw9"><br><br>斯其格1950年生人 内蒙古阿鲁科尔沁蒙古族 传统蒙古手工刺绣传承人 现居呼和浩特斯其格老人身穿早年自己制作的科尔沁地区的冬季蒙古袍。<br><br>头饰由珊瑚、绿松石组成。<br><br>老人曾拿出13岁时做的刺绣给我看，可一点儿稚嫩感都看不出来，她笑着说，这个是嫁妆，给自己做的结婚嫁妆。<br><br>那是一对儿鸳鸯铺在了布上，还用蝴蝶和绿叶做装扮，一直保留着，现在看来，这个颜色褪了一大半却做工精细的手绣体现了一种天赋与认真。<br><br>',
'<h2>民族自述：蒙古民族的今昔地理格局</h2><h3>跨界而居的蒙古民族</h3>全球大约有1000万蒙古族，中国有606万（据2015年人口统计），可以说蒙古族的主体就在中国。<br><br>中国的蒙古族集中分布在内蒙古、辽宁、吉林、黑龙江、新疆、甘肃、青海和河北等8个省区。<br><br>目前建有一个自治区、三个自治州、八个自治县和若干民族乡。<br><br>此外，在四川、北京、云南、河南等地也有零星分布。<br><br>蒙古族是蒙古国的主体民族，蒙古国的蒙古族总人口超过300万（2015年），其中82%是喀尔喀蒙古族，分布在蒙古国中部和南部，其他有杜尔伯特、巴岳特、布里亚特、达里岗嘎、扎哈沁、乌梁海、达尔哈特、土尔扈特、厄鲁特、明阿特、巴尔虎、乌珠穆沁、察哈尔、霍屯等部落。<br><br>除蒙古族以外，蒙古国只有哈萨克、查腾两个少数民族，占总人口5%左右，主要分布在巴彦乌列盖省、库苏古尔省等地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/D4/wKgBy1ihIgKAUEjRAAEBWgAJhk8636.tub.jpg@!rw9"><br><br>地图显示的是当代蒙古民族分布的地理范围（深红色块），其背景是蒙古帝国达到顶峰时的疆域轮廓，底图则是今天的世界行政地图。<br><br>公元1206年，成吉思汗统一了蒙古草原上的大多数部落，并在漠北建立了蒙古帝国。<br><br>此后，蒙古帝国很快统一了整个蒙古地区，并逐渐发展成为一个横跨欧亚大陆的庞大帝国，其领土一度向西扩张至多瑙河流域。<br><br>1271年，忽必烈改国号为元，建立了中国历史上第一个统一的少数民族政权。<br><br>同时，蒙古帝国也逐渐瓦解为多个汗国。<br><br>明朝建立后，蒙古人退回草原，史称“北元”，后又分裂为“鞑靼”、“瓦剌”两个部分。<br><br>清朝通过超过一个半世纪的努力，统一了长期处于分裂状态的大多数蒙古部落。<br><br>在这一过程中，清政府将蒙古族划分为内属蒙古和外藩蒙古，外藩蒙古又分为内扎萨克蒙古、外扎萨克蒙古和厄鲁特蒙古。<br><br>其中，内扎萨克蒙古和外扎萨克蒙古可以说就是今天内、外蒙古的雏形。<br><br>1911年，在沙皇俄国支持下外蒙古宣布“独立”，1915年通过《中俄蒙协约》中国在名义上恢复了对外蒙古的主权。<br><br>1921年外蒙古再度独立，并于1925年改名为蒙古人民共和国，成为世界上第二个社会主义国家。<br><br>1946年中华民国政府宣布承认外蒙古独立。<br><br>1949年10月，新中国与蒙古正式建交。<br><br>1990年，蒙古人民共和国改名为蒙古国。<br><br>2014年，中蒙两国建立战略合作伙伴关系。<br><br>',
'<h2>外部讲述 转换我们的地理概念模式：视“边疆民族”为“相邻民族”</h2>在传统中国人的“天下”观中,有一个基本的地理概念模式：一个中央大国，加上一个稳定的地理边界带，边界带外面是蛮夷世界。<br><br>这个模式在中国的北方最为典型，几千年的北部中国史就是在这个地理结构中展开的。<br><br>然而，现在我们发现，这样的视角，不能真正弄明白与中国打了千百年交道的人们到底是一些怎样的民族、社会、文化。<br><br>如果转换眼光、转换概念，那么很多问题可能要重新认识，旧有的一些结论性的东西，可能要重新讨论。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/D3/wKgBy1ihEu6ARKwwAAMMfTuI5zk544.tub.jpg@!rw9"><br><br>唐晓峰 北京大学城市与环境学院历史地理研究中心 教授在很多历史叙述中，称北方民族是“边疆民族”，这里面包含有历史误区，是不准确的，应该称他们是“相邻民族”。<br><br>“边疆”与“邻地”不同，二者所表达的人文意义两样。<br><br>“边疆”的焦点是疆界、边界，表述的是一个狭窄的条形地带。<br><br>而“邻地”则不同，邻地可以是一片广阔的地区。<br><br>在古代中原人的观念中，边疆地带与其以外的地区没有本质的区别，都是“化外之地”。<br><br>在古代地理文献中，对边疆之外的地区缺乏严肃的、充分的记录。<br><br>',
'<h2>外部讲述：民族情感的伦理悖论</h2>中国是一个多元一体的国家，中华民族是一个多元一体的民族共同体。<br><br>实际上，多元一体的共同体也是与我们国家多元一体的地理风貌相一致的。<br><br>正如不同地理区域里的不同生产生活方式之间是彼此相互依赖地构成了大中国一样，不同的民族实际上也相互依赖地构成了中华民族。<br><br>因此，所谓一体，不是以某个特定民族的民族文化为归宿的“一体”，而是在历史进程当中逐渐融合各民族而成的“一体”。<br><br>不论哪个民族，都以其独特的文化和历史贡献于这个“一体性”。<br><br>他们自身的民族符号和这个更大规模的“一体性”的符号之间，严格说来是一种层级的关系，而不是替代性的关系。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/2B/wKgBzFihEQ-AL0GXAAulnmWHXb8881.tub.jpg@!rw9"><br><br>张志强中国社会科学院哲学研究所研究员不过，理论上的层级关系是容易设想的，实践生活中的多元与一体则面临着许多真实复杂的挑战和难题。<br><br>例如，当我们强调一体性的时候，我们往往会非常方便地以大民族的文化作为一体性建设的主要依凭和根据，那么在实际感受上就会造成所谓同化的效果，而让小民族感受到压迫感；当我们强调多元性的时候，我们往往会突出自身的特殊性，不仅导致一种自我特权化的现象，其实也会带来一种与主流文化之间的脱节。<br><br>这种自我特权化和文化脱节现象，实际上又会被反向塑造出一种民族文化的人类学景观化的效应，带来少数民族心理上的另一种异样感受。<br><br>这正是当前民族问题的复杂处境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/D3/wKgBy1ihERCAFiGEABK1HzLbn2Q857.tub.jpg@!rw9"><br><br>内蒙古的呼伦贝尔被誉为“歌舞的海洋”，其中巴尔虎民歌以其鲜明的特色、有序的传承而成为这个音乐海洋中的一朵奇葩。<br><br>呼伦贝尔市巴尔虎儿童艺术团于2015年12月28日正式成立以来，发掘、整理出一批濒临失传的古老巴尔虎民歌、长调。<br><br>孩子们的稚嫩歌声成为了连接本民族古老传统和现代化世界的桥梁。<br><br>摄影／葛蔼在今天，当我们根据民族政策的基本要求，强调对不同少数民族文化权利的尊重的同时，却有可能在少数民族的心理上造成一种由于区别化而带来异类感，政策当中本身所蕴含的伦理性意味，在实际上操作当中却有可能被转换成一种人类学意义上的“对象化”。<br><br>于是，原本出于“尊重”初衷和“平等”诉求的伦理情感，却在少数民族心理上造成了一种“被区别”和“被对象化”的不平等感，这或许是民族政策制定之初所根本始料未及的。<br><br>最近关于民族政策讨论的一个重要的出发点，就与这种处境有关。<br><br>但即使如此，我们似乎仍然不能轻易地不讲“多元”，淡化“多元”。<br><br>因为，“多元”当中毕竟包含着我们最起码的平等感情和相互尊重的态度。<br><br>取消对多元的基本肯定，实际上是会直接造成一种对多元族群文化和历史的漠视。<br><br>更为重要的是，这种取消或者淡化里边，仍然存在着“何种一体”去取消或淡化“何种多元”的问题。<br><br>',
'<h2>从草原闯出来的民族：蒙古族</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/D3/wKgBy1ihDx2AOSHEAAbAdogX-wY621.tub.jpg@!rw9"><br><br>摄影／陈海汶时间／2009年2月地点／内蒙古自治区锡林郭勒盟东乌珠穆沁旗萨麦苏木白音呼布[中国的56个民族]专题系列蒙古语族／3摄影／陈海汶时间／2009年2月',
'<h2>把贝母当药吃是焚琴煮鹤它们的花惊艳众生</h2>大家对“贝母”这个词并不陌生，可很少有人见过它们被炮制成药材之前的真实样貌。<br><br>在西方园艺界，各种贝母被视为重要的观赏花卉，娇美的容颜令人赞叹；我国境内原生的贝母接近30种，它们各自有着不同风格与气质的美。<br><br>本文作者通过大量的考察和采访，为我们带回那些花儿的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/C9/wKgBy1iYR2OAEE5UABT4IT4YEfk951.tub.jpg@!rw9"><br><br>4月初，湖北恩施建始县花坪镇田地中种植的贝母纷纷绽放。<br><br>作为药用植物，人们大多只关注贝母的疗效，却忽略了它们花朵的美丽。<br><br>摄影／田代明<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/C9/wKgBy1iYR2CAFFvqAAAynAhGwCM826.tub.jpg@!rw9"><br><br>雾霾笼罩着北京城，久久不散。<br><br>一周加班，让我不停地咳嗽。<br><br>我想起之前朋友从四川甘孜藏族自治州带给我的川贝母，说咳嗽时把它研磨成粉，放梨或者苹果中加蜂蜜蒸着吃，疗效甚好。<br><br>我仔细观看，每颗川贝母大小不同，有的绿豆大小，也有的大如黄豆。<br><br>川贝的球粒由两瓣鳞叶构成，大瓣紧抱着小瓣，未抱拢的部分呈新月状——朋友送我时说这叫“怀中抱月”。<br><br>我捡了粒最小的川贝母放到嘴里咀嚼，口感像是块脆干的旺仔小馒头。<br><br>继续嚼，一股苦涩之味由轻微逐渐变得浓郁。<br><br>想起儿时感冒干咳时喝的川贝咳嗽糖浆，那简直是记忆中味道最特殊的甜食。<br><br>今天一粒纯正的川贝生吃下肚，我才知道那甜味全部来自糖和蜂蜜，实与贝母没有半毛钱关系——童年的这点美好记忆刹那间灰飞烟灭。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/C9/wKgBy1iYR2GAa3neAAP095XEAIA726.tub.jpg@!rw9"><br><br>浙贝母Fritillaria thunbergii浙贝母收获时的场景。<br><br>浙贝母又名象贝母，图中可以看到，其鳞茎较大，通常被切片干制后入药。<br><br>摄影／姚峰<h3>浙贝母？<br><br>江南花园中的偶遇，让我再难忘记它的容颜</h3>次日出差杭州。<br><br>西湖畔没有雾霾，游人如织但却空气清新。<br><br>在西湖畔的杭州植物园，我见到神往已久的好友清嘉。<br><br>她虽非植物学专业出身，却是微博上赫赫有名的花卉鉴定高手。<br><br>',
'<h2>这座山峰上终于有了中国人的身影拉达克嫩贡山攀登纪实</h2>印控克什米尔的拉达克地区，是一个历史上和中国有着千丝万缕联系的地方，这里曾经属于中国西藏。<br><br>拉达克不仅在地理地貌上与西藏有许多相似之处，也一直保留下许多传统的藏族文化。<br><br>出于对藏文化的热爱和对雪山冰川的迷恋，本文作者汗斯对拉达克地区非常关注，当他发现这里的著名高山嫩贡山此前一直没有中国人攀登的记录时，他就下定决心，一定要登顶嫩贡山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/C9/wKgBy1iYNN2AelPZACT887vbpeU707.tub.jpg@!rw9"><br><br>嫩贡山Nun峰，海拔7135米，是印控查谟和克什米尔地区喜马拉山脉的最高峰，1953年由法国、瑞士、印度、夏尔巴人组成的联合探险队首登成功，此后各国的登山者们在这座山峰上陆陆续续开辟了多条登山路线。<br><br>63年之后，这座山峰上终于迎来了中国人的身影。<br><br><h3>因为山在那里，因为那里是拉达克</h3>收到登山签证（X-Mount Visa）已经办下来的通知时，我一直悬着的心终于放下了。<br><br>一想到马上可以去攀登嫩贡山，我感到既兴奋又紧张。<br><br>为什么要去攀登嫩贡山呢？<br><br>我想对于大多数中国人来说，嫩贡山是个完全陌生的名字，如果你在百度里搜索，可能会毫无收获；如果在google里用它的英文名字Nun Kun搜一下，你会得到这样一些基础的资料——这座山峰海拔7135米，是印控查谟和克什米尔地区喜马拉山脉的最高峰。<br><br>而印控查谟和克什米尔地区的核心区域在历史上还有另外一个名字，那就是“拉达克”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/C9/wKgBy1iYNNqAVFeuACxje2N9sUI154.tub.jpg@!rw9"><br><br>嫩贡山，拉达克地区的著名高山喜马拉雅和喀喇昆仑两大高耸的山脉从南北两面将拉达克夹峙其间，几乎平行的拉达克山脉和赞斯卡山脉横贯其中，所以在这片区域中有着众多的雪山群峰。<br><br>嫩贡山Nun峰是该地区喜马拉雅山脉最高峰，在拉达克东北部喀喇昆仑山脉，还有一些海拔比Nun峰更高的山峰，但因为地处争议地区，普通人无法到达，所以现在拉达克人通常把Nun峰视为拉达克最高峰。<br><br>拉达克意为“拥有众多山口的地方”，其来源为藏文音译。<br><br>是的，拉达克在历史上和中国西藏有着千丝万缕的联系：根据学者们对当地岩画的研究，这里最早的居民是一支生活在河谷中的藏人游牧部落；意大利藏学家卢西亚诺·伯戴克认为，在8世纪下半叶和9世纪上半叶，拉达克极有可能是吐蕃的附属国；9世纪中期吐蕃王朝灭亡后，王室成员赤德尼玛衮逃往阿里高原，建立了古格王朝，赤德尼玛衮晚年时，将王国分给三个儿子，幼子德祖衮封象雄（今西藏日土），次子扎西衮封布让（今西藏普兰），长子贝吉日巴衮封芒域（今拉达克地区），这就是西藏历史上著名的“阿里三围”；13世纪以后，拉达克作为西藏地方政权的属地归属于元，元朝政府设置了“纳里速古鲁孙（阿里三围的藏文音译）元帅府”，在这里修建驿站、清查户口，实行了有效的行政管辖；明继承了元的统治，于洪武八年（1375年）设置“俄力思军民元帅府”管理阿里三围，并规定拉达克地区按例向乌思藏政府三年一贡；17世纪拉达克一度被印度莫卧儿帝国征服，但很快随着帝国的衰亡，又重新成为西藏地方政府的藩属；清军入藏以后，加强了对包括拉达克在内的阿里地区的统治，“今大兵得藏，边外诸潘悉心归化，三藏、阿里之地俱入版图”（《清实录》）；直到19世纪初，拉达克不断受到锡金人、道格拉（森巴）人和英国人的侵略和渗透，1842年森巴之战后，清政府将驻拉达克的藏军撤回，除保留拉达克的“年贡”虚名以外，将这一地区的实际控制权拱手让给了道格拉人；1847年前后，英国人纠集了两届划界委员会，蓄意避开中方派出的划界代表，私自确定了毕底城至班公错一线拉达克与西藏之间的若干界点，将拉达克强占，拉达克与中国传统的紧密联系最终断绝。<br><br>每当我回顾起上述那段历史时，总会有一种说不清、道不明的情绪在心头萦绕。<br><br>小时候由于父亲工作的关系，我每年总会有几个月的时间是和藏族牧民们一起度过的，和他们一起骑马、住帐篷，看他们诵经，转山，听他们讲述格萨尔王的故事……这让我对藏族文化非常着迷，对雪山冰川也产生了审美上的偏好。<br><br>长大后，我几乎走遍了西藏境内已有的徒步路线，见到了众多壮观的著名雪山，也深入过许多人迹罕至的秘境，对这片雪域高原的自然和历史也有了越来越深入的了解。<br><br>慢慢地我开始不满足于追随前人的脚步行进了，一方面我和几位朋友一起在西藏开创了许多新的徒步路线，另一方面我开始关注西藏周边那些与西藏地理地貌相似、受藏文化影响颇深的区域，特别是那些曾经属于西藏，现在却离我们而去的国土。<br><br>被西方人称为“小西藏”的拉达克，就成了我热切关注的地方。<br><br>',
'<h2>探洞高手潜入德兴千年矿洞  矿工竟用双手凿出了“地下迷宫”！</h2>皖南、赣东北所在的江南丘陵，是我国有色金属矿富集地带。<br><br>唐宋时期，这一带的金银铜矿进入大规模开采时期，文献多有采矿冶金记录。<br><br>不过，矿床废弃后留下的矿洞，千百年来很少有人问津。<br><br>长期跟《中国国家地理》合作的广西、重庆探洞团队，这一回将目标锁定了位于赣东北德兴市的一处古银矿遗址。<br><br>废墟之下，坚硬的山岩腹中，隐藏着上千年历史的矿洞：随着井绳的延伸和探灯的移动，一个个竖井、斜井、平巷接连出现，并和开阔的采矿洞厅相连。<br><br>经过测绘，洞穴的垂直深度近百米，横向长度近千米——如果不是亲眼见证，他们很难想象，如此规模的复杂洞穴系统，竟然是历代矿工一寸寸凿出来的！ <br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/C8/wKgBy1iYGrOAdWlUAEQwlEViq_0857.tub.jpg@!rw9"><br><br>惊叹人工凿洞天江西德兴老百姓口中所说的“十八洞天”，是德兴银山矿区最古老的一处矿洞，其所在的山头随处有洞口，形成了洞洞相通、洞中有洞的人工洞穴系统，就像地下迷宫一般。<br><br>一天黄昏，已经探测过多个喀斯特天然洞穴的队员们来到这里，他们好奇心大发，借着灯光勘察现场地形，期待着能有特别的发现。<br><br>漆黑的洞穴里，除了自己的脚步声，听不到一丝杂音。<br><br>打着头灯，在狭窄的石缝当中蜿蜒前进，不远处，被凿开的断面上银光闪闪，与周边成人拳头大小的腐朽枕木相映，让人顿生恍惚……这不是《盗墓笔记》的虚幻，而是一个真实存在的画面。<br><br>2016年，初冬时节的11月，一个阴雨蒙蒙的午后，国内民间两个顶级探洞团体——杨志带领的重庆市洞穴探险队、李晋带领的广西乐业飞猫探险队“强强联手”，潜入了江西省德兴市一处荒山中的地下洞穴。<br><br>当队员们通过一个竖井深入其中数十米后，发现内部别有洞天，与地面呈斜夹角的平巷，与地面平行的横巷，此外还有一个开阔的洞厅。<br><br>在洞厅中抬头望去，看到头上还有通向另一侧的竖井口。<br><br>更惊喜的是，岩壁上还有亮晶晶的各色矿石。<br><br>作为国内顶尖的洞穴探险高手，李晋、杨志等人曾经潜入重庆、广西、贵州等喀斯特地貌集中发育的区域。<br><br>但是，在喀斯特地貌发育不多、溶洞更是寥寥无几的赣东北山区，凭什么能把这两个“最牛”的洞穴探险队给吸引来了呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/1F/wKgBzFiYGrOAVPsXAEltRMizDgI504.tub.jpg@!rw9"><br><br>神人点穴如星散我国早期的金矿开采以沙金为主。<br><br>唐宋以来，黄金需量大增，岩金矿床开始大规模开采。<br><br>位于德兴市花桥镇的金山矿区约有40个古代采金矿洞，形式有斜井、平巷和竖井等多种。<br><br>山顶矿洞多以竖井群形式出现，呈梅花状散布。<br><br>2016年10月的一天，来自广西和重庆的探险高手来到金山矿区，对这里的竖井进行勘察。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/1F/wKgBzFiYGqyAKANLABPrOovVDqo104.tub.jpg@!rw9"><br><br>这一带竖井洞道多呈圆形，小而垂直，在洞口探看时，需要非常小心，一旦掉进去十分凶险。<br><br>图为一口椭圆形采金竖井，口径近1米，深十余米。<br><br>原来，李晋他们这回探索的，并不是此前所熟悉的溶洞，而是一处人工洞穴。<br><br>根据相关资料，这是一座从唐代延续开采到近代的采银矿洞。<br><br>很多人通过教科书知道德兴盛产有色金属，但未必知道，在这2000多平方公里的地面之下，竟密密麻麻地分布着数百个洞窟。<br><br>它们是从古到今，一代又一代矿工留在矿山中的作品。<br><br>',
'<h2>神奇:中国岩画的“向日葵现象”</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/1E/wKgBzFiX4NqALEj1AEv-IJ88gCQ415.tub.jpg@!rw9"><br><br>曼德拉山岩画密度世所罕见，因为大自然馈赠了最适合作画的“画板”眼前这片低缓的山地有一个好听的名字——曼德拉山，它绵延于巴丹吉林沙漠和腾格里沙漠之间，有着干旱区山地的典型特征。<br><br>这片山地本不是名山，它的名气缘自于山中的岩画，保存较为完好的岩画已发现4234幅，刻画在山梁和山坡的岩石上。<br><br>这里的岩石有些特别，黑褐色的岩石在整体呈灰白色的山体上特别醒目，这是岩石表面荒漠漆的颜色，尤其在阳坡，岩石由于光照强烈，更是黝黑锃亮得耀眼，正是这些表面平整、泛着光泽的黑褐色岩石，为岩画的创作提供了绝佳的平台，而干旱的气候条件，也使岩画得以更好地留存下来。<br><br>摄影／王彤<h3>一个神奇的现象：北方的岩画都凿刻在荒漠漆上</h3>有朋友从西藏那曲草原回来，给我看他拍的图片，其中一些拍的是岩画。<br><br>这位朋友一年前曾经送给我一本画册，内容是他拍的西藏阿里地区日土县的岩画。<br><br>这次他拍岩画的地点不在日土，也不在阿里，而在西藏北部那曲地区的申扎县。<br><br>我一张一张地仔细看着。<br><br>其实我对这些岩画表现的内容并不特别在意，我留心的是岩画凿刻在什么样的岩石上。<br><br>这样说还是没有说到要害，应该说我关心的是岩画是否凿刻在覆盖在石头表面的一层薄薄的膜上。<br><br>这层膜薄到什么程度呢？<br><br>也就几微米的样子。<br><br>膜的颜色一般呈浅褐至黑褐色，年代越是久远，颜色越黑越亮。<br><br>这层膜有一个很响亮的名字：“荒漠漆”。<br><br>我现在就是在图片上看岩画是不是刻画在荒漠漆上，其实我心中早就有了明确的判断。<br><br>因为我去过我国北方许多有岩画的地方，如内蒙古的赤峰、巴彦淖尔、巴丹吉林，宁夏的贺兰山、卫宁北山，新疆的阿尔泰山、托里草原，西藏的日土、尼玛、申扎……看过这些地方的许多岩画，无一例外，它们都刻在荒漠漆上。<br><br>果然我看到的这些来自西藏那曲草原上的岩画，或者刻在草原上散落的巨大石块上，或者刻在地壳出露地表的一部分基岩上（当地人称之为磐石），都毫无例外地刻在荒漠漆上。<br><br>有一块刻在片状岩石上的岩画，仿佛要证明这一点给我们看，那块石头断裂了，露出了新鲜的浅绿色断面，从断面上可以看出岩石的外层包裹着黑亮的荒漠漆，因为这层膜的颜色与岩石本身的颜色差别太大了。<br><br>有人说：“岩石是大自然为人类准备的最早的画布。”<br><br>我要更改一下这句话：最早的画布不是岩石，而是附着在岩石上的荒漠漆。<br><br><h3>在戈壁、沙漠、草原的石头山上更容易找到荒漠漆和岩画</h3>我对荒漠漆的认识始于一本加拿大的大学地球科学教科书。<br><br>在那本书中讲到干旱地带的荒漠（包括沙漠、戈壁、石漠）时，特意介绍了出现在荒漠地区地表上的一种独特现象：“荒漠漆”。<br><br>记得读到这段文字时，我的眼前一亮，好像一个黑屋子一按开关灯亮了。<br><br>这种现象新颖、神奇，过去闻所未闻。<br><br>',
'<h2>“鸡”不可失和人类关系最深远的鸟命运未卜</h2>没有一种鸟和人的关系有如鸡和人一样深远。<br><br>从至少几千年前人类驯养原鸡开始，它们的后代就逐渐被带往世界各地，深深影响着人类的文化与生活，继而演绎出多种多样的人鸡关系。<br><br>如今，不论是原鸡还是其后代家鸡的命运正在发生巨变，人和鸡的关系将走向何处？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/E9/wKgBzFh8boyAa_crABqzaiJ_K64251.tub.jpg@!rw9"><br><br>在云南省西部的一个小村庄，当地村民在自家窝棚旁招引了一些原鸡，主要用来配种或斗鸡。<br><br>实际上，几千年前，这也是人类驯养鸡的方式之一。<br><br>现在看来，尽管此种做法尚存争议，也并非是严格意义上科学的保护方式。<br><br>但在结果上，此举对原鸡种群起到了一定的保护作用。<br><br>“咯咯咯—哦”，村外的丛林中爆出一声急促清脆的鸟鸣，穿过由冬晨的炊烟与薄雾混合而成的微岚传入老徐家的鸡舍。<br><br>“咯咯咯—哦”，鸡舍中羽色金红的公茶花鸡随声应和。<br><br>这是云南西南部的一个小村落。<br><br>天亮后，老徐把自家茶花鸡放了出来，它们或三五成群或各自独立愉快地奔向田野和芒果树林觅食。<br><br>当太阳点亮芒草叶上的露珠时，距离老徐家院子不远的林子边，另一群鸡从树木的阴翳中逶迤而出。<br><br>相比老徐家的鸡，这些来客更加小巧纤长，公鸡鸡冠小很多，母鸡的鸡冠更是几乎不可见。<br><br>除了这些常人看来微不足道的差异，更为轻盈机敏的动作体态也在时时彰显着它们特殊的渊源和血统。<br><br>这两群鸡最大的不同是，一群是家鸡茶花鸡，另一群是野鸡红原鸡——家鸡的祖先之一。<br><br>来自林中的野鸡漫不经心地一边在路边哀着，一边往坡下的河沟缓缓走去。<br><br>两群鸡相遇时，来自林中的公鸡立刻乍起颈毛冲上去跳起来对着家鸡群中的公鸡一阵猛踢，胜负很快分明，家鸡群里的公鸡四散而逃。<br><br>红原鸡趁机混进了老徐家的鸡群，开始与老徐家的茶花鸡杂交，这是这里延续了不知多少年的一种现象，仿佛一种古老而神秘的仪式。<br><br>老徐说，每年从换毛季节开始，红原鸡就会过来和家鸡合群。<br><br>“我们早先也抓过原鸡，是用鸡媒。”<br><br>说到这个老徐有几分感情复杂。<br><br>在红原鸡的繁殖季节，设下一圈马尾编成的陷阱，在被陷阱围绕的中央拴一只经过特别训练的公茶花鸡，这鸡就叫做鸡媒。<br><br>鸡媒不断鸣叫，附近的公原鸡被吸引前来打斗，于是就会落入陷阱。<br><br>这种技艺来自傣族，他们靠这样的方式捕获到公原鸡后开始驯养，也用原鸡与家鸡杂交，再选育出他们认为更理想的后代。<br><br>几千年前，人类或许也是以类似的方式开启了与鸡日渐深远的关系。<br><br>',
'<h2>华尔干插箭节祭祀山神的独特习俗</h2>作为藏族独特的民间节日，插箭节是人们通过祭祀山神，祈求得到护佑的一种宗教仪式活动。<br><br>在藏地，插箭节举办最集中的地区在安多，其中尤以甘肃卓尼县车巴沟的华尔干神山插箭节最鲜为人知。<br><br>本文作者杨显惠是首位进入华尔干神山考察插箭节的外地人，为我们讲述了当地独特的插箭习俗以及背后隐藏的曲折故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/8C/wKgBy1h4pPqAJWBEAEeXOQrzW1g028.tub.jpg@!rw9"><br><br>在甘肃卓尼县车巴沟的华尔干神山，刀告乡尕扎村的村民正在进行传统的插箭节。<br><br>他们先将最粗大的那根箭杆竖立在拉卜则（插箭台）上，然后才开始将各自家庭献祭给山神的“神箭”插在那根最大的箭杆周围。<br><br>插箭节是流传于甘、青、川藏区的民间祭祀节日，由古代部落祭祀地方神灵的遗俗演变而来，是当地人极为隆重的一个节日。<br><br>车巴沟因为民风强悍，一直较为封闭，像插箭节这样传统的人文景观以及当地的高山草甸、原始森林、石林与古冰川遗迹等自然景观始终不为外人所知。<br><br><h3>在安多地区的插箭节中，华尔干神山插箭节最鲜为人知</h3>我多次去过甘肃甘南藏族自治州，对那里藏族人的生活习俗熟稔于胸。<br><br>随着去的次数增多，当地朋友告诉我，在甘南卓尼县，有一座叫华尔干的神山，那里每年都组织一种插箭活动。<br><br>要去这座神山，需要经过一条叫车巴沟的河谷，而当地民风强悍，有相邻村庄经常发生械斗，外人根本不敢进入，更不用说去观看他们祭祀神山的插箭活动了。<br><br>越是去不了的地方越有吸引力，由此我对华尔干神山的插箭节产生了兴趣。<br><br>我问卓尼县的朋友：在藏语中，“华尔干”是什么意思？<br><br>因为网络上根本查不到这座神山的任何信息。<br><br>对此，当地朋友竟然有不同说法：有的说“华尔干”是“财神之王”，也有说是“大英雄”，当地政府给我的“官方”解释则是“如意宝”，守护华尔干山的山神被称为“赞巴拉”（“财神爷”的意思）。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/8C/wKgBy1h4pPeAfCodAB_uPWhGkg4366.tub.jpg@!rw9"><br><br>2016年7月22日，在插箭节举办的当天凌晨，车巴沟的尼巴乡尼巴村村民骑着摩托车，冒雨到华尔干神山参加插箭活动（摄影／张森林）。<br><br>据车巴沟的老人说，他们的先民来自后藏，系千年前吐蕃王朝派来东征或戍边的将士，在吐蕃王朝瓦解后，他们滞留此地，逐渐与当地土著融合。<br><br>他们将对山神的敬畏转化为感恩，因为是山神和大自然赐予了他们草原、牛羊和幸福的生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/E2/wKgBzFh4pPuAWljoADtgHKHawEY168.tub.jpg@!rw9"><br><br>作为藏民独特的民俗节日，插箭节是藏族人通过祭祀保护神——山神，祈求得到护佑的一种宗教仪式活动。<br><br>山神是一个统称，它最普遍的形式是财神和战神，既护佑本地居民，又可帮助他们打败敌人。<br><br>在安多，插箭节由同一地域的青壮年男子参加，在本地高山之巅插箭台（藏语称为“拉卜则”）上，共同插箭、煨桑、撒龙达以祭祀山神。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/8B/wKgBy1h4pPGABpDKAAI4foDBXVg545.tub.jpg@!rw9"><br><br>华尔干神山周边区域地图藏区神山可谓多如牛毛，等级森严。<br><br>据藏族苯教史记载：藏区大小雪山都有山神守护，最著名的是九大山神。<br><br>佛教传入西藏后，将苯教神灵纳入作为护法神供奉。<br><br>藏区各个村镇都有自己的小神山，每位山神都有各自的领地和势力范围，且大山神统领小山神。<br><br>',
'<h2>东南亚卧佛为何萌萌哒</h2>我们见过的佛像，或坐或站，大都端庄肃穆，但也有一些佛像却是躺着的，特别是东南亚一带的卧佛像，很多还是娇媚的“睡美人”造型，它们抹口红、涂指甲，看起来既另类又很萌。<br><br>这些与众不同的卧佛背后究竟隐藏了什么奥秘？<br><br>它们为何会得到当地信众如此的推崇与信赖？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/E2/wKgBzFh4nrKAFM-zACIv6_H4vJY429.tub.jpg@!rw9"><br><br>泰国廊开府的Sala Kaew Ku（也称作Wat Khaek）佛像公园的一尊卧佛像，看起来不仅另类，而且有些萌。<br><br>这座看似怪诞的佛像公园是廊开最为特别的景点，各种形状奇特的佛像雕塑琳琅满目，充满着多元的宗教元素以及超现实主义，就好似不同佛像与神像聚集的“双年展”艺术长廊。<br><br><h3>抬头见卧佛，总是令人愉悦的事情</h3>我对卧佛产生兴趣，是因为一座寺院。<br><br>近年来，在北京西郊凤凰岭，有一座火遍中国的寺院——龙泉寺。<br><br>闲暇时分，我很喜欢去逛这座建于辽代的古庙。<br><br>与中国其他寺院一样，龙泉寺也有佛与菩萨的塑像，它们端坐大殿中央，接受着善男信女的礼拜。<br><br>很多人或许都有过经验：寺院的佛和菩萨像很多，经常分不出哪一尊是释迦牟尼佛（即佛陀），哪一尊是阿弥陀佛，或哪一尊菩萨叫什么名字。<br><br>一般老百姓也管不了那么多，见着佛与菩萨上一炷香或拜一拜，总不会有错。<br><br>有一次，我逛完龙泉寺，去爬寺院背后的凤凰岭。<br><br>不经意抬头，发现凤凰岭的主峰——道德峰的轮廓很像一个躺着的人，身边的登山者也停下脚步，指着道德峰说：“快看，是卧佛！”细看之下，我发现，“卧佛”的头部、身躯、鼻子、嘴巴似乎很清晰。<br><br>登山者嚷嚷的这一声不要紧，越来越多的人停下脚步，看着眼前的卧佛，忘了登山。<br><br>看起来，抬头见“佛”，总是一件令人愉快的事情。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/8B/wKgBy1h4nrKAdAZOADjJ63kQtcg059.tub.jpg@!rw9"><br><br>著名美术史家库玛拉师瓦密曾经谈到，这里的大佛像可以与印度最好的佛像相媲美佛教从印度经斯里兰卡传播到东南亚各国，因此东南亚的佛像雕刻深受斯里兰卡的影响。<br><br>斯里兰卡波隆纳鲁瓦的伽尔寺，有一尊15米长的石雕卧佛，雕刻于12世纪，代表了当地僧伽罗人的雕刻风格。<br><br>令人难忘的是在卧佛身旁，还立着一尊7米高的佛陀弟子阿难像。<br><br>一座山看起来像卧佛，其实很需要人的想象力。<br><br>事实上，在北京西山就有一座著名的卧佛寺，里面躺着一尊金碧辉煌的“真”卧佛。<br><br>相对于正襟危坐的坐佛，我渐渐对卧佛产生了兴趣：佛像一般都是坐着或站着，为什么还有卧着的？<br><br>在佛教里，卧佛只是人们通俗的说法，正式的说法是涅像。<br><br>看来，要想了解卧佛，首先还得从佛教的“涅槃”说起。<br><br>说到“涅槃”，很多人会联想到“死亡”，甚至感觉它很“玄妙”。<br><br>那么涅槃与死亡是一回事吗？<br><br>',
'<h2>各拉丹冬雪山冰川之间的生命</h2>在长江的正源各拉丹冬雪山下，海拔超过5400米，已经是人类生存的极限高度，却是雪豹、岩羊、狼等野生动物的栖息地。<br><br>随着全球气候变暖和人类活动的双重影响，长江源的生态环境正在悄然发生变化。<br><br>本文作者杨欣和绿色江河组织长年驻守在长江源，见证了这里的变化，并为您呈现长江源动物和人类动人却又艰难的生存图景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/8B/wKgBy1h4i7eATanpAE6_8EzAh0Y271.tub.jpg@!rw9"><br><br>2016年，绿色江河冰川考察队考察姜根迪如冰川。<br><br>队员们爬上了姜根迪如北支冰川侧面的山崖，在他们脚下隐约出现一条羊肠小道。<br><br>这里海拔5500米，植被稀疏，牧民和牲畜少有光顾，只有岩羊和雪豹等在此行走，动物走得多了，自然就走出了一条路。<br><br>在长江源及整个青藏高原的原野上，野生动物走出的路随处可见，特别是藏野驴走出的“驴路”痕迹最为清晰，它们在山坡和崖边都是排着队行走，留下的痕迹会让人误以为是牧民的摩托车道。<br><br>摄影／孙建军1986年，我参加中国长江科学考察漂流探险队，和队友乘坐橡皮筏，从长江源开始万里长江无动力漂流（后简称长漂）。<br><br>800里无人区的磨难、金沙江的生死抉择……我们付出沉重代价——10名队友长眠长江，175天后抵达长江入海口，完成人类历史上第一次，也是迄今¯一一次长江全程漂流。<br><br>长漂把我带到了长江源，从此再没离开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/8B/wKgBy1h4i6-AIvILACJcLRWOxjE475.tub.jpg@!rw9"><br><br>岗加曲巴冰川在近40年中最大退缩距离超过4000米1994年7月，在杨欣第5次参加长江源考察期间，到达岗加曲巴冰川，在拍摄摄制组工作照片的时候，用相机从侧面记录下那时的冰川。<br><br>从侧面高点看去，冰川就像一条凝固的河，呈优雅的弧形在眼前流过。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/E1/wKgBzFh4i62AbLEOABMYo_r_iY8694.tub.jpg@!rw9"><br><br>2010年6月，时隔16年，杨欣再次到达岗加曲巴冰川。<br><br>临行前，他找出1994年的图片，寻找到当年拍摄的位置。<br><br>眼前的事实令人难以置信，仅仅16年间，曾经高达20多米，长达2公里的一段冰川，仿佛转眼间就消失了。<br><br>雁石坪位于青海省格尔木市唐古拉山镇，海拔4700米，是距离长江源冰川最近的乡镇。<br><br>1986年5月30日，格尔木至拉萨的长途汽车把我们放在小镇后绝尘南去。<br><br>当晚我几乎一夜未眠，头痛欲裂，胸口好似压着一个磨盘，呼吸急促吃力。<br><br>我以为是感冒，吃了大把感冒药和抗生素。<br><br>第二天一大早，我们背着背包，向各拉丹冬进发。<br><br>背包虽才有几十斤重，但在海拔5000米的地方像大山一样沉，每走一步所产生的轻微震动，传递到头部的瞬间，好似有人拿棒槌敲打着后脑勺。<br><br>负重徒步3天后，“感冒”症状奇迹般消失了。<br><br>6月5日，正好是世界环境日这天，我们到达各拉丹冬，在主峰脚下宿营，第一次触摸到长江源冰川。<br><br>此后30年，我与长江源生态环保不离不弃。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/8B/wKgBy1h4jVWALgPzAAEiUMmQdCI860.tub.jpg@!rw9"><br><br>蒲健辰 中国科学院西北生态环境资源研究院气候变暖是引起冰川消退的主要原因冰川是气候变化的产物，冰川中储存了极其丰富的冷能资源，在气候系统中具有重要的调节功能，冰川随气候的变化而消长。<br><br>冰川冰可以说是一种高温岩体，当外界气温达到0摄氏度时，就会发生消融。<br><br>近几十年随着气候变暖，岗加曲巴冰川冰舌区林立的冰塔，消融不断增大，而后续补给量不足，使冰川失去平衡。<br><br>冰塔分布发育的冰川区域，本身就是一种强烈退化型冰川。<br><br>当冰川冰体比较稳定地停留在一区域时，经差别消融形成冰塔，再在强烈辐射作用中，不断消融，冰塔由高逐渐变矮，冰体越来越薄，直达冰川底部而快速大面积减少消失。<br><br>岗加曲巴冰川自1969年—1987年的近20年间至少退缩了600米，1989年—2010年的20多年间退缩了2200米，平均每年退缩110米，南侧冰流和主冰川解体分离。<br><br>冰川末端的加速退缩趋势揭示了青藏高原中部冰川对气候变暖的响应过程。<br><br>冰川退缩初期，融水增加并惠及河流与下游干旱绿洲区，有利于地区经济发展。<br><br>然而也会产生洪流，导致一些冰湖溃决、洪水和泥石流等自然灾害的频发，危及沿途及中下游生态和社会环境以及生命财产安全。<br><br>当冰川退缩到一定程度超越临界点时，会发生崩溃性变化，使水资源枯竭，河流径流锐减，甚至断流。<br><br>长江源地区人类活动日益增大，人类在高原的各种生产活动、发电取暖燃烧化石燃料产生的气体、大量机动车辆进入高原所排放的尾气等对高原环境、高原冰川会造成影响。<br><br>因此我们在关注气候变化的同时，要尽力减少人类活动对自然的影响，利用自然能源、节减石化燃料、减少二氧化碳排放，要尽力去维护自然，着力创造人与自然的和谐。<br><br><h3>长江源冰川几乎全部在消融退缩</h3>在世界大江河中，长江的长度及水量都位列第三。<br><br>但从发源地的景观之美来看，长江当之无愧是最壮观的。<br><br>它发源于冰川，十余公里长的冰川由雪山孕育，在冰舌末端形成20—30米高的冰墙，无数冰川融水汇合，形成万里长江的源头——沱沱河。<br><br>',
'<h2>雀儿山海拔6000米级的登山训练营</h2>近几年来，位于川西的雀儿山一改雪山“高冷”的气质，便利的交通、密布的冰裂缝和成熟的商业登山协作，吸引着大批登山者前往，成为登山者攀登技术型雪山（需要借助登山装备，掌握一定登山技术才能攀登的雪山）的首选山峰。<br><br>本刊特派摄影师背负无人机前往雀儿山拍摄，为您呈现一条蔚为壮观的登顶之路。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/DC/wKgBzFh286iAOSs3ABrLDa5hHuM951.tub.jpg@!rw9"><br><br>这是雀儿山冲顶路段，连接主峰的是一条刃脊，两边是悬崖，行走极为困难。<br><br>领队会提前登上去打保护站，登山绳穿过这些保护锁，形成一条保险绳，后续登山队员沿着这条保护绳一步步冲顶。<br><br>有时甚至需要跨坐在刃脊上，然后跪着一点点往顶峰上挪。<br><br>摄影／宋陇尧<h3>雀儿山是攀登7000米级雪山前的首选山峰</h3>雀儿山位于四川省甘孜藏族自治州德格县境内，是极少数以鸟来命名的雪山，它的藏语意思同样和鸟相关——藏名“措拉”，意为大鸟羽翼。<br><br>雀儿山是横断山冰川区最北部的一座雪山，主峰海拔6168米，是横断山脉的第四高峰。<br><br>在横断山区海拔6000米级的雪山中，雀儿山是登山爱好者的心头好。<br><br>相对于山脊陡峻且仍然是处女峰的梅里雪山（海拔6740米）和迄今为止只有26人登顶的四姑娘山幺妹峰（海拔6250米），雀儿山的山体显得更缓和，登山路线和高山营地的选择更容易。<br><br>雀儿山的交通也十分便利，山脚下的新路海风景区距甘孜县100公里，距德格县98公里，从新路海景区大门只需徒步3小时便可到达雀儿山登山大本营。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/86/wKgBy1h286eACGNgABEO7J7WSJ4029.tub.jpg@!rw9"><br><br>为了很好地表现在刃脊上行走，这次本刊特派摄影师带上了航拍器，登山领队罗罗与吴冠炜双人结组在登山线路侧面山峰攀登，这是一处位于C1和C2之间的冰裂缝区域，极为危险，罗罗背着本刊特派摄影师吴冠炜的航拍器缓缓走过冰裂缝之间的刃脊。<br><br>摄影／天弓<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/86/wKgBy1h286iADr5tABCdoCA171k279.tub.jpg@!rw9"><br><br>吴冠炜到达拍摄机位时，开始认真检查航拍器，在海拔高、气温低的情况下航拍有很多风险，比如风大，这么小的航拍器容易坠机；另外，高海拔的温度低，电池的续航能力会大大衰减。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/DC/wKgBzFh286aAbJmnAA_U15VdjbI618.tub.jpg@!rw9"><br><br>趁着风力减缓，吴冠炜放飞了航拍器，开始航拍登山队伍。<br><br>雀儿山的首登是在1988年9月24日，由中国地质大学（武汉）和日本神户大学组成的联合登山队，共10名队员分两批沿北坡首次登顶，当时共用时近3个月。<br><br>第二次是1997年英国人登顶，其中队员Mick Fowler获得2002年度的金冰镐奖（也被称为登山界的奥斯卡，奖励当年最出色的攀登者），是世界顶尖级登山家。<br><br>第三次是2002年8月，两位韩国人成功登顶。<br><br>其后十几年间，中国民间登山队曾多次攀登雀儿山,但最高只攀登至海拔5500米处。<br><br>随着国内的登山爱好者越来越多，民间登山队再次把目光锁定到雀儿山。<br><br>2003年7月，由登山家马一桦和曾山带领的登山队6人成功登顶，随后公开了大量详细的照片资料。<br><br>从此，大批民间登山爱好者趋之若鹜，每年攀登雀儿山的人数不断增长。<br><br>据民间登山俱乐部的粗略统计，近几年每年攀登雀儿山的总人数约三四百人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/86/wKgBy1h286uAOzPOAAi51ri1Pco704.tub.jpg@!rw9"><br><br>崔之久 北京大学城市与环境学院教授 中国现代冰川研究的先行者雀儿山冰川是活动性强的海洋性冰川雀儿山位于中国海洋性冰川分布区的北界边缘，冰川发育状况和植被景观都显示出了海洋性冰川的特点。<br><br>记得有一年夏天我和同事们曾在中午时分，在雀儿山脚下的冰川堰塞湖—新路海中游泳，湖水在太阳的照射下温度并不冷，湖边的针叶林茂密这里出现雪山和针叶林并存的奇景并不是偶然的。<br><br>在川西横断山地，印度洋暖湿气流可以沿着怒江、金沙江、澜沧江等南北向峡谷运输水汽，到达海拔4000米甚至更高的山体，使得这一广大地区的森林带沿河谷而上。<br><br>它们同样是冰川发育的水汽来源，所以雀儿山发育了海洋性山地冰川，特点是冰川积累量较大，冰川温度较高，厚度较大，流速也较快，冰川下侵蚀也比较强。<br><br>冰川的冻融作用较强，融水量大，所以才形成面积很大的新路海冰川终碛堰塞湖。<br><br>总之，雀儿山冰川的稳定性较差，活动性强，冰裂缝较多且类型复杂，这些都会给登山活动带来挑战和影响。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/86/wKgBy1h286qAA3_lAAFsunCQ7BY638.tub.jpg@!rw9"><br><br>横断山区拥有丰富的冰川资源，从中国东部往西部走，遇到的第一座终年雪山便是岷山山脉的雪宝顶，继续往西便是邛崃山脉的四姑娘山，大雪山山脉的主峰贡嘎山，本文所写的雀儿山地处四川与西藏交界的金沙江畔。<br><br>除此之外，横断山区还有很多有名无名的冰川，其中不少是登山爱好者常去的地方。<br><br>从冰川形态类型看，雀儿山是典型的山谷冰川，山谷冰川主要分布于高纬地区和中纬度的高山区，常年积雪覆盖，只有这种类型的冰川才能形成角峰、刃脊等冰川地貌。<br><br>绘图／谭希光<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/DC/wKgBzFh286qAVFj3AADiYhTrNnA106.tub.jpg@!rw9"><br><br>冰川地貌形成示意图现在，攀登雀儿山主要有两种组织方式，第一是自主攀登，即由两位或者多位攀登者搭档，在不借助高山协作的情况下完成登顶。<br><br>第二种是商业攀登，即参加盈利性的登山公司的团队，在登山过程中由登山协作给予登山者任何方式的必要帮助。<br><br>国内的登山运动发展得晚，登山经验少，线路复杂，更多的人需要在登山协作的协助下完成登顶。<br><br>自马一桦首次把雀儿山的攀登作为商业活动开展以来，商业攀登雀儿山至今已有13年之久。<br><br>',
'<h2>北海道观鸟中国可以向日本学什么？</h2>很多人认识日本北海道，是因为一部叫《非诚勿扰》的电影。<br><br>其实，他们可能不知道：作为东北亚的生态宝库，北海道为我们开启了一扇观察、了解日本观鸟的大门。<br><br>作为全世界的观鸟胜地，北海道正吸引了越来越多的中国人前去观鸟。<br><br>本文作者郭睿曾在北海道留学、工作了7年多，他通过自身的亲历故事，讲述了这股观鸟热背后一些值得我们思考的话题……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/D4/wKgBzFhzQXOARhsOABD5wEaD4CQ993.tub.jpg@!rw9"><br><br>大天鹅是日本北海道观鸟的代表性鸟类，常见于屈斜路湖、十胜川、涛沸湖等湖泊、河流和湿地。<br><br>在日本这个资源相对贫乏的岛国，丰富的生物多样性就是宝贵的资源，已成为当地吸引外来人观光旅游的金字招牌。<br><br>由于日本发达的观光产业以及极佳的旅游体验，目前前往北海道观鸟的中国人也越来越多。<br><br><h3>北海道为我们开启一扇了解日本观鸟理念的大门</h3>对日本北海道的印象，很多人可能来源于一些影视或文学作品——除了前些年掀起中国人赴北海道旅游热的影片《非诚勿扰》，还有《情书》、《北国之恋》、《将太的寿司》等以北海道为舞台的日本影视剧与漫画作品。<br><br>高仓健的北海道系列电影——《追捕》、《铁道员》、《幸福的黄手帕》、《远山的呼唤》，甚至影响了整整一个时代。<br><br>在文学方面，日本俳句诗人石川啄木，曾长期在北海道生活，这给了他丰富的创作灵感。<br><br>还有日本当代文学巨匠渡边淳一，就是土生土长的北海道人。<br><br>我曾在北海道留学与工作7年多，亲身感受了中国人赴北海道旅游热的兴起。<br><br>近年在一些国内旅游门户网站的调查中，北海道已和京都一道，成为对中国人最富吸引力的日本旅游目的地。<br><br>而在日本人眼中，北海道同样是最值得探访的地方。<br><br>在日本每年举办的都道府县魅力度排名中，北海道已连续8年稳居首位。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/7D/wKgBy1hzQXaALWClACZ_1-oriTI798.tub.jpg@!rw9"><br><br>在北海道钏路市的阿寒丹顶鹤国际中心，人工投鱼引起的雕鹤大战，是摄影师最想拍摄的瞬间。<br><br>通过观察，摄影师发现了白尾海雕与丹顶鹤争食的几个步骤：一、白尾海雕空中盘旋，搜寻目标；二、目标锁定，俯冲而下；三、用利爪将鱼抓住，快速离去。<br><br>此刻平时看起来温顺的丹顶鹤并不会善罢甘休，也会凌厉出招，用长爪对付白尾海雕。<br><br>每天这样连续的“抢鱼”大战会持续半小时。<br><br>对我来说，《非诚勿扰》已是过去，我更感兴趣的是，作为东北亚的生态宝库，北海道在物种保护上不遗余力，为我们开启了一扇观察、了解日本人如何观鸟的窗户。<br><br>记得小时候，因为看了一部拍摄于北海道的日本纪录片《狐狸的故事》，我开始迷恋上了野生动物，也由此对北海道产生了浓厚兴趣。<br><br>后来，我在北海道留学与工作，对那里的山川草木、皑皑白雪、碧空大海、城市乡村，一直保留着美好的记忆。<br><br>北海道的纬度与我的故乡中国东北相当，自然景观与分布物种也很像，这让我备感亲切。<br><br>而在北海道观鸟，尤其是热爱动物的我无比迷恋的事情。<br><br>',
'<h2>在南极500天</h2>2016年3月3日下午，“海豚”直升机载着作者和科考队员们从南极中山站的停机坪起飞，5分钟后稳稳地降落在停靠在附近海域的“雪龙”号上，李航就此与南极生活的500天惜别。<br><br>在这500天期间，李航经历了南极的一个冬季和两个夏季，在极昼和极夜的考验里、在极光的强刺激下，还在读博的李航，用年轻人的敏感和好奇，记录了他所感受到的美与激情。<br><br>对于李航来说，南极，是诗与远方。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/72/wKgBy1httMCAEsYyADRSOH1-5fc824.tub.jpg@!rw9"><br><br>极光下的京剧脸谱。<br><br>一排废弃的油罐在上世纪90年代被中国南极科学考察队员绘上了京剧脸谱，它们就此成为了中山站的名片。<br><br>2014年10月30日上午，简短的欢送仪式后，“雪龙”号在细雨中驶离上海港，一路向南。<br><br>在海上漂泊的第一个夜晚，海风夹杂着淡淡的咸味扑进窗子，我走出乘员舱，在甲板上盘腿坐下来，漫不经心地敲击着笔记本键盘，开始记录这段注定不平凡的旅途。<br><br>不远处有几名队员在昏暗的灯光下抽烟聊天，虽然离我很近，但话语全都淹没在了嘈杂的波浪声中，我一句也听不清。<br><br>海浪有节奏地拍打着船舷，人走起路来也跟着摇晃，这对于第一次经历海上航行的我而言，就像欲睡的婴儿躺在摇篮里一样，是一件很值得享受的事情——直到半个月后穿越南半球西风带时，我因为晕船吐得天昏地暗，才明白这想法是多么地可笑。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/C9/wKgBzFhtt_aAKnX3ABWZ_7iGMMg805.tub.jpg@!rw9"><br><br>去南极住哪里？<br><br>撰文／李航去南极住哪里？<br><br>撰文／李航南极洲总面积1424.5万平方公里，其中大陆面积1239.3万平方公里，陆缘冰面积158.2万平方公里，岛屿面积7.6万平方公里。<br><br>南极洲无定居居民，只有来自世界各地的科学考察人员和捕鲸队。<br><br>1959年12月，12个国家签订《南极条约》并于1961年生效，限定所有国家对南极洲的利用仅能用于和平目的，冻结了各国在南极领土所有权的主张，促进了南极洲科学考察的自由和国际合作。<br><br>早在1904年，阿根廷就建立了世界上第一座南极考察站，现在，坐落在南极大陆上的各国科考站数量已经超过了70座。<br><br>它们大部分都分布在南极大陆的边缘地区。<br><br>位于西南极大陆的南极半岛相比南极其他地区纬度低，气候相对温暖潮湿，所以很多国家选择在这里建立自己的第一座考察站（1985年，我国第一座南极科考站长城站就建于南极半岛旁边的乔治王岛），因此这里也成了南极大陆科考站分布最密集的区域。<br><br>近年越来越多的游客前往南极，登陆点也几乎都在南极半岛，因此这里成为了人类在南极大陆活动最频繁的区域。<br><br>这些科考站总体上分为两类，一类是常年站，有考察队员常年驻守在站区生活和工作，例如长城站和中山站；另一类叫夏季站，因自然条件恶劣，只有在南极气候相对温和的夏季才有考察队员前往驻扎，例如目前的昆仑站和泰山站。<br><br>目前俄罗斯在南极建立的考察站数量最多，有8座，紧随其后的是阿根廷、美国和智利。<br><br>1957年，美国在地理南极点建立了一座考察站，并以最早到达南极点的两位著名探险家阿蒙森和斯科特的名字命名。<br><br>1985年，我国在乔治王岛建立了第一座考察站长城站；4年后，中山站在东南极大陆伊丽莎白公主地落成；到了2009年，内陆考察队成功抵达海拔超过4000米的南极冰盖最高点DOME-A，并在此建立了昆仑站；2014年又在中山站和昆仑站之间的位置建立了泰山站。<br><br>目前，我国正计划在罗斯海域建立第五座考察站，选址工作已经展开。<br><br>11月底，“雪龙”号抵达南极普里兹湾海域，伴随着“海豚”直升机从飞行甲板上起飞探察冰情，随后船头传来海冰被钢铁挤压、撕裂的巨大声音，“雪龙”号开始破冰前行。<br><br>这时，对船上的一百多名科考队员来说，前方30公里陆缘冰外的中山站，是在这世界尽头唯一象征着家的图腾。<br><br>和很多国家一样，我国的南极科学考察以年为周期开展。<br><br>每年的11月，“雪龙”号科学考察船满载着货物和考察队员一路南下，为我国建立在南极大陆的考察站输送补给和人员。<br><br>到了来年的3月，南极大陆即将迎来新的寒季时，考察队的夏季工作结束，“雪龙”号会赶在南极海域的冰况恶化之前，载着大多数队员返航，而留下少数队员继续驻守在考察站。<br><br>留下的队员将在漫长的寒季维持站区的正常运转和部分科研工作的开展，直到下个年度的考察队前来交接，这个过程被称作越冬。<br><br>越冬期间，寒冷和极夜为南极大陆形成了一道天然屏障，使得考察站与外界的物资和人员交换难以进行，队员们只能自力更生度过困境。<br><br>',
'<h2>中国何处还有豹？“猫盟”寻豹正在进行</h2>提到豹，人们通常想到的是在非洲草原或者南美洲雨林中拍摄的纪录片。<br><br>很少有谁了解，我国山西、吉林、四川、云南、西藏等很多省区同样有豹在丛林中游荡。<br><br>它们极度濒危，由于行动隐秘，动物学界对其知之甚少。<br><br>一个名为“猫盟”的志愿者组织，多年来在太行山、横断山等地从事豹的监测与保护工作。<br><br>他们带来的第一手图文资料告诉我们，豹不仅仅存在于纪录片胶片中，它们或许就栖息在城市的不远处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/6D/wKgBy1hssz2Ac6N5ABG8OoCyUIg264.tub.jpg@!rw9"><br><br>太行山中段的丛林中，华北豹M2竖起粗大的、毛茸茸的尾巴，正在标记它的领地。<br><br>公豹是领地意识极强的动物，它们会试图赶走一切竞争者，并将当地所有母豹视为自己的私有财产。<br><br>猫盟认识M2已经七八年了，这只豹非常容易辨认，左耳的残缺与鼻子的伤疤，是M2与对手们战斗的勋章。<br><br>双11刚刚过去，“剁手党”们在网络平台上晒各种收到的货物。<br><br>我办公桌上，放着一只抱着块牛排的小公豹——这只毛绒玩具，是我双11唯一的收获。<br><br>小公豹的原型，叫做M2，它是生活在太行山区的一只野生华北豹。<br><br>之前在一个微信群中，我看到志愿者组织“中国猫科动物保护联盟”（如今名为“猫盟”）为了缓解“人豹冲突”，发起了一个“为豹子买单牛排”的公益筹款活动。<br><br>鼻子上有道闪电疤痕，左耳有缺的公豹M2被设计成为一款活动回馈的礼品——它手感舒适，屁股后面的一对睾丸金黄而紧致。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/6D/wKgBy1hsszuAB96OAAkX-AzcpuY709.tub.jpg@!rw9"><br><br>2016年4月，“猫盟”成员黄巧雯（左）、宋大昭（中）与“老豹子队”队员魏栓兵（右）在山西省和顺县马坊乡检查红外相机拍摄到的图像。<br><br>在豹经常出没的区域布设红外相机，是目前调查这类大型猫科动物踪迹最主要的手段。<br><br>摄影／刘敏《中国国家地理》杂志曾在2015年做过一篇华北豹的报道，那篇报道让我了解到这只豹的故事：“十岁的公豹M2和‘喵星人’一样，行走无声，一身斑点融化在斑驳的太行山林木的光影中。<br><br>它熟悉这儿的山峰和溪流，知道野猪和狍子藏在何处。<br><br>在它的庇护下，几只雌豹子各自盘踞一方，这些后宫佳丽为M2生儿育女，小豹子长大后散布至邻近的山林，建立自己的城池。<br><br>M2与它的妻子、儿女心目中最理想的乌托邦，接近于动画片里弱肉强食的‘史前文明’——森林广袤，食草类和食肉类动物比例达到10:1。”<br><br><h3>豹的栖息地，距离太原市不到100公里</h3>最早听说“猫盟”，是几年前看到他们在山西省境内用红外相机拍摄到的华北豹图片。<br><br>说来惭愧，最初看到照片，我一度怀疑其来源的真实性，因为以前采访某位德高望重的动物学家时，他曾告诉我，中国境内的豹很可能在20世纪60年代便灭绝了。<br><br>',
'<h2>“海男”—— 幸亏南海有了“海男”</h2><h3>中国为什么没有“海女”？</h3>“海男”这个灵感的获得是在潭门镇。<br><br>虽说是受了韩国济州岛“海女”和日本“海女”的启发，但韩、日两国“海女”只是一种触发剂，即使没有韩、日的“海女”，中国海南岛的潭门镇照样存在着“海男”，只不过可能不这样称呼罢了。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/C1/wKgBzFhrS7iAWaFBACer9wD9WLk980.tub.jpg@!rw9"><br><br>南海的水下有一群“海男”他们来自潭门潜入水中捕捞鱼虾、捡拾贝类是海南渔民千百年来练就的独特技艺，将这项技艺发挥到极致的非潭门渔民莫属。<br><br>对于潭门渔民而言，南海中那些清澈得一眼便能望见底的珊瑚礁礁盘就是他们耕作的田地。<br><br>以海为生，与海为伴，一代又一代的潭门人闯南海，成为在水下打拼谋生的“海男”。<br><br>镜头前这位“海男”名叫符名岗，潭门镇草塘村委会文教村人，在西沙赵述岛驻岛十余年，40岁的他和哥哥出海作业已有20多年，两兄弟都是岛上有名的潜水捕鱼高手。<br><br>摄影／宋国强12月1日当我看到网上新闻说韩国济州岛的“海女文化”申请联合国教科文组织的人类非物质文化遗产名录获得通过时，我正在潭门镇。<br><br>其实我这次去潭门，脑袋里想的正是去考察潭门镇渔民独特的捕捞方式能不能够申请进入人类非物质文化遗产名录。<br><br>记得我在镇上碰到负责宣传的小莫时，就是这样和他说的,没想到韩国人捷足先登了。<br><br>其实韩国人捷足先登是必然的，因为韩国人多年来一直在宣传他们的“海女”文化。<br><br>我有一年去济州岛，看到了一些“海女”，但是这些“海女”已挺现代化的了，身穿潜水衣，戴着潜水镜，在路边卖刚从海里潜水捕来的海产品：<U+200A>鲍鱼和海参之类的。<br><br>说到这里，大家对“海女”这个概念已经有了理解：“海女”就是海边潜水捕捞海珍品的女人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/6A/wKgBy1hrS7OAXPr2AACuVq_A5zg565.tub.jpg@!rw9"><br><br>潭门盛产“海男”得益于独特的地理位置和海域环境为什么从事潜水捕捞的“海男”多为潭门人？<br><br>看看潭门的地理位置和南海的海域环境，便能找到答案。<br><br>潭门镇地处海南岛东部，面朝大海，陆地轮廓内凹让潭门港拥有良好的避风条件。<br><br>南海中多如繁星的岛礁、通透的海水，为潭门渔民讨生计、施展捕捞本领提供了广阔的空间。<br><br>西沙群岛是潭门渔民最重要的捕捞区域，岛礁众多，海产丰富，<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/6A/wKgBy1hrS7eAZpXTABeplZFNvYo954.tub.jpg@!rw9"><br><br>图为西沙群岛七连屿最南部的南沙洲，其基座的巨大礁盘就是“海男”们劳作的家园。<br><br>摄影／宋国强日本也有“海女”，曾经很多。<br><br>中国的大文人郭沫若曾在文中写过日本的“海女”。<br><br>那年郭沫若远走日本，来到神户一带，潜心写作。<br><br>一日心情舒畅，与前妻日本人安娜一起去海边游玩，高兴之余，郭裸身下海游泳，没想到当他上岸时，碰上了一群同样裸体的“海女”。<br><br>“海女”把裸体的郭沫若围在中间嬉闹，并对郭评头论足，称赞郭的皮肤细腻白皙，弄得郭面红耳赤，仓皇逃掉。<br><br>',
'<h2>走红线之 腊子口—吴起 穿越陕甘宁高原区触摸华夏农耕文明的原点</h2>1935年9月下旬，长征途中的毛泽东写下《七律·长征》时，那支当时衣衫褴褛、饥肠辘辘的红色军队，并非平白无故地笑逐颜开。<br><br>过了岷山要塞腊子口，黄土高原近在眼前时，他们进入的不仅是一片黄土地，更是一方孕育新生的摇篮。<br><br>“作事者必于东南，收功实者常于西北”——周、秦、汉、唐的成功，都遵循了这一定律。<br><br>陕甘宁所在的黄土高原，是华夏文明的发祥地，也是在这里，红军彻底实现了“置之死地而后生”，红色的星星之火，发展为燎原之势。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/2A/wKgBy1hTthuAB6KFAALurclJOAc910.tub.jpg@!rw9"><br><br>体验者 路生（文字）一个生于黄土地上的西北汉子，有作家、记者、编剧、纪录片撰稿人等多重身份。<br><br>号称“羊文化的写作者和倡导者”，认为“优秀的文学作品，不但要发现过去、认知现在，还要能够预测未来”。<br><br>游历西部地区十余年，著有人文地理专著《大西北文化苦旅》。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/7F/wKgBzFhTthuAdyV3AACcCoxkzqM908.tub.jpg@!rw9"><br><br>体验者 葛霭（图片）一个低调的高水平性情摄影人，长居云南的东北汉子。<br><br>喜欢吃，尤其是大西北的羊肉和大西南的野菜。<br><br>喜欢自驾或徒步云游四海，跟《中国国家地理》合作了大量重磅稿件。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/2A/wKgBy1hTtiKAcAEIACIOpBTNtsg922.tub.jpg@!rw9"><br><br>地点：宁夏同心县石塘岭村附近从同心县城通往石塘岭，是一条柏油路，但作者和摄影师选择了一条距离较近的小路。<br><br>路上的车辙痕迹很明显，是一些小型农用车留下的。<br><br>风只能吹走车辙痕附近的虚土，雨只会让车辙更加明亮。<br><br>黄土地上的路就是这样的，风雨可以轻易抹掉一个人的足迹，却没有能力改变车辙的印迹和很多人留下的足迹。<br><br>在这样的荒地上，只要有一辆车通过，就会是一条路，而且走得人多了，就会日日夜夜、年年月月地明亮下去，即使在黑夜里也能看得见，像是会发光一样，总提醒着路人它就是路——这是黄土高原上特有的一种现象。<br><br>进入岷山之前，红军在四川若尔盖刚刚经历过湿润沼泽的挣扎，进入甘南草原后，也许还未有足够的时间喘上一口气，层峦叠嶂的岷山便横在眼前。<br><br>岷山山脉，跨甘肃西南部、四川北部，南北逶迤700多公里，是川西高原、甘南草原与黄土高原气候的分水岭。<br><br>“陕甘宁！陕甘宁！”那片黄土地和红色根据地的存在，坚定了红军前行的步伐。<br><br>深秋，高原上干燥的风，没花多长时间就吹干了部队身上携带的湿气。<br><br>黄土高原，这片孕育了炎黄部落，走出了周、秦王朝的土地，向这支来自社会底层、却有着崇高理想的部队，敞开了怀抱。<br><br>太史公司马迁曾总结说，历史上率先“起义”的人多在东南一带，但成功者都需要占据西北(原文为“作事者必于东南，收功实者常于西北”）。<br><br>在人类进入文明时代后，周人、秦人因地制宜、发展生产、创造文明，奠定了中国国家的雏形，汉唐盛世更是秦、周文明的继承和延续。<br><br>两宋之际，中原王朝积贫积弱，时人叹曰：“自古中兴之主，起于西北，则足以据中原而有东南；起于东南，则不能复中原而有西北。”<br><br>红军的星星之火，在东南地区诞生、发展、壮大，进而受挫，通过长征走向西北，不管是有意还是无意，其成功也分明遵循了这一历史规律。<br><br>1935年至1936年，红军就这样顺应历史潮流，走进了这片黄土区域——在黄土高原，红军长征画上了凝重的句号。<br><br>当时，红军各方面军的行进路线是：腊子口—吴起镇（同陕北红军会师）—会宁（红一方面军）；四川甘孜（与红四方面军会师）—宁夏将台堡—甘肃会宁（红二方面军）；红四方面军：四川懋功（今小金县，与红一方面军会师）—四川松潘—四川甘孜—甘肃会宁。<br> '<h2>走红线之 安顺场—泸定桥 纵行川西追忆大渡河畔的血色行走</h2>巧渡金沙江之后，红一方面军进入四川，并一路向北，经历了强渡大渡河、翻雪山、过草地之后，到达岷山北麓的要塞腊子口。<br><br>从石棉县安顺场到泸定县磨西镇，是石达开和红军都曾走过的一段路，但结局截然相反。<br><br>提起红军长征，人们总无法绕开这一耐人寻味的话题。<br><br>而说起徒步，这条路也是川西地区最适合实地行走的一段。<br><br>四川作家董存荣、重庆摄影师乐柏君联袂同行，重走了这段充满传奇之路。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/29/wKgBy1hTreOALoR-AAM7eps6RvM614.tub.jpg@!rw9"><br><br>体验者 董存荣（文字）人称董郎，一口雅安话，典型四川人。<br><br>农家子弟，文学学士，本土文化研究者，资深电视从业人。<br><br>从教从政十五载，电视编辑二十年。<br><br>爱垂钓，会品茗，徒步驾车，远近偕行。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/7F/wKgBzFhTreaAFgqRAAcAJRrXt-0411.tub.jpg@!rw9"><br><br>体验者 乐柏君（图片）重庆大足人。<br><br>2012年涉足摄影领域，拍摄内容兼顾山河风光、人文风情。<br><br>备受各大地理、旅行、摄影媒体青睐的摄影达人。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/29/wKgBy1hTreyAXcUmACcRMNRlAfQ329.tub.jpg@!rw9"><br><br>地点：四川省泸定县城从清康熙到民国时期，整条大渡河上只有这一座铁索桥。<br><br>航拍照片中，左侧红军飞夺的泸定桥若隐若现，被右侧的公路大桥抢了眼。<br><br>红军长征时期，当然没有现代化的公路桥，右侧的城区更是后来不断扩建的。<br><br>那时的泸定县城只有现在的几分之一而已。<br><br>今天，扩展了数倍的泸定县城高楼林立，不过，在两岸高山的挤压下，城市仍然显得十分狭小。<br><br>高空俯瞰视角下，我们仍然可以看到大渡河汹涌翻滚的波涛。<br><br>摄影／曹铁<h3>安顺场：从“翼王悲剧地”，到“红军胜利场”</h3>在长江众多支流中，大渡河并非最长、也非水量最大的一条，但因为红军长征“强渡大渡河，飞夺泸定桥”的浓墨重彩，使之从众多江河中脱颖而出，成为一条远近闻名的“名流”。<br><br>要了解长征历史，不能不说强渡大渡河；要了解大渡河的精彩，就必须走进安顺场。<br><br>安顺场，原名紫打地、紫大地，不过是大渡河上一个小小的渡口。<br><br>在红军“强渡大渡河”的72年之前，几乎是同一时节、同一地点，太平天国翼王石达开在这里上演了一出“兵败紫打地”的历史悲剧；72年之后的1935年5月24日，被逼上绝路的中国工农红军，却在同样的环境条件面前，上演了“强渡大渡河”的英雄壮歌，保存了革命火种。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/7F/wKgBzFhTreWAeR6OAAHRz6WahxU397.tub.jpg@!rw9"><br><br>中央红军川西段长征路线图红军拿下了安顺场渡口，当时这里还隶属越西县，是松林土司河道七场四十八堡辖区最大的一个场镇。<br><br>四渡赤水后的中央红军，一路冲向滇川交界处的皎平渡，过金沙江后进入四川会理，然后经西昌方向挺进川西大地。<br><br>冕宁是一个节点，红军在此分两路向大渡河进发：东路，由红一军团参谋长左权和二师政委刘亚楼，率领红二师第五团及侦察连，经越西夺取安顺场下游一百多里与汉源县城隔河相对的大树堡，造船做筏，摆出强攻汉源，夺取大路攻打雅安的架势。<br><br>西路，则由先遣军司令刘伯承、政委聂荣臻亲自指挥，在“彝海结盟”之后，沿着小路神不知鬼不觉来到了大渡河边，从马鞍山的垭口如猛虎下山，一举拿下了安顺场。<br><br>安顺场有什么神奇之处呢？<br><br>大渡河在这里有一个由东南向西南的大拐弯，主流集中到东北面的骑虎山山崖下，形成汹涌的激流。<br><br>对面的骑虎山，是大相岭山脉插入大渡河的一个巨大坡面，壁立千仞，高不见顶。<br><br>即使能够成功渡河，如何爬上骑虎岗的陡崖，也是巨大的挑战。<br><br>看完“红军强渡大渡河纪念馆”里的介绍，我又仔细考察了现场，才弄明白：原来，耳熟能详的“强渡”，并不是我们想象的简单“横渡”。<br><br>',
'<h2>走红线之 兴安—黎平时空交错桂湘黔一路上布满廊桥的民族文化走廊</h2>经历了湘江战役的红军，从广西全州、兴安交界地带横渡湘江，继续向西。<br><br>从广西兴安县界首的渡口，经湖南通道到贵州黎平，这段路线在漫长的长征中似乎并不显眼，大家的视线往往从湘江血战直接跳到遵义会议。<br><br>不过，我们细心的作者在地图上发现：这段“红线”几乎沿着北纬26度线穿行，一路上最醒目的地标是，一座座壮观的廊桥和鼓楼，因为红军事迹，其中许多老建筑有了新的名字：红军桥、红军楼。<br><br>这段充满民族风情的路线，堪称一条“民族文化走廊”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/29/wKgBy1hTpjaAdV2nAAL12yfsPV0860.tub.jpg@!rw9"><br><br>体验者 鲁晓敏（文字）笔名老米，上世纪70年代生于浙江松阳，浙江省散文学会副会长，在全国各大刊物发表散文作品百万字以上，是《中国国家地理》特约撰稿人。<br><br>痴迷中国古建和传统风水文化，近些年来致力于传统村落保护和廊桥研究。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/7F/wKgBzFhTpjiAPS5jAAPc-O_yBbQ398.tub.jpg@!rw9"><br><br>体验者 杨建中（图片）笔名中戈，1956年元月生于桂林，酷爱风光、人文和纪实摄影，系中国摄影家协会会员，桂林市摄影家协会顾问。<br><br>提起长征，人们常常想到的是：湘江血战、遵义会议、四渡赤水、飞夺泸定桥、爬雪山、过草地……仿佛，湘江血战之后，红军就一下子进入了遵义。<br><br>其实，红军从湘江战场到达今全州、兴安之间的界首镇之后，还有很长一段路才能到达遵义。<br><br>这中间，有好几个重要节点：比如，小学课文里提到的老山界，通道转兵会议所在的通道，黎平会议所在的黎平——如果没有这些铺垫，遵义会议的伟大历史转折，就无法顺利完成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/29/wKgBy1hTpj-AfrkfADylQ6T0ASc710.tub.jpg@!rw9"><br><br>地点：广西龙胜泗水乡孟山村作者鲁晓敏行走在龙胜各族自治县孟山村梯田间。<br><br>回头向山下河谷望去，一层层、一片片美景出现在眼前，梯田与高山互为依托，组合成了参差不齐，却气象万千的画面，人好像穿梭在梯田的海洋里。<br><br>在这样的风景中行走，如在画中游。<br><br>我喜欢研究古建筑和古村落，尤其对各种样式的廊桥痴迷。<br><br>过去，我看过浙南闽北的木拱廊桥、徽州地区的石拱廊桥、安化地区的平梁廊桥。<br><br>对于湘桂黔地区的侗族廊桥，却一直无法深入体验。<br><br>我在地图上偶然发现：从界首到遵义这段长征路，大致沿北纬26度上下摆动，中间经过的龙胜、三江、通道、黎平、凯里等，皆是侗族地区。<br><br>我早有耳闻的那些侗族廊桥，几乎全都集中在这条线路上，查资料还发现：它们几乎都跟红军有过密切联系。<br><br>《中国国家地理》大制作推出“慢行中国”专辑，我有幸成为一名实地行走的体验者，穿越了这条自然风光旖旎、人文景观荟萃的线路：兴安—龙胜—三江—通道—黎平。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/7F/wKgBzFhTpjiAX5j2AAUlV50-4Fg249.tub.jpg@!rw9"><br><br>地点：广西兴安县华江瑶族乡9月9日早上，在广西兴安县一个叫龙潭江的小山村，作者找到了一个龚姓瑶民作向导，步行3公里山路到达老山界山脚。<br><br>老山界，即越城岭，是红军湘江战役之后翻越的第一座大山。<br><br>山脚下，一方赭红色的花岗岩石碑上写着“老山界”三个遒劲有力的大字，题字者为毛泽东。<br><br>摄影／许芳<h3>界首渡口：从血战到宁静，像一艘从1934年驶来的航船</h3>1934年12月1日，广西兴安县界首渡口一片忙碌，红军大队人马正在紧张有序地渡过湘江。<br><br>突然，云中钻出了十几架飞机，轮番俯冲投弹，猛烈的爆炸掀起一排排冲天水柱，机关枪子弹暴雨一般倾泻在浮桥上，成群结队的战士倒在冰冷的波涛中。<br><br>',
'<h2>走红线之 于都—道县从渡口到渡口行走在赣湘南部的边缘地带</h2>82年前的10月17日傍晚，中央红军在江西于都贡水渡口集结，随后迈出了长征第一步。<br><br>面对四道封锁线，他们用了一个月的时间，一路游走在赣湘粤交界地带的山区，艰难地走到了湖南道县，并在湘西南遭遇了湘江血战。<br><br>这条路所走的，是长江与珠江分水岭的东段。<br><br>穿山越岭的同时，红军还要争夺各个重要渡口。<br><br>我们设计的路线，从于都贡水码头出发，至道县潇水渡口结束——年轻的江西作家朱强和摄影师王祺，一起体验了这条从渡口到渡口的“红线”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/7E/wKgBzFhTkS2AXq0FAALOVljSjOI152.tub.jpg@!rw9"><br><br>体验者 朱强（文字）1989年生于古城赣州，从小喜欢文学，却阴差阳错报考土木工程专业。<br><br>毕业后重拾爱好，笔耕几年，出版文集数本。<br><br>喜欢沿着河流和山路行走，不为晒朋友圈、不为岁月静好，只为获得一种纯粹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/29/wKgBy1hTkSuAKZiPAAO9A29c5HE314.tub.jpg@!rw9"><br><br>体验者 王祺（图片）80后，生于江西庐山牯岭，江西省级媒体摄影记者。<br><br>因职业需要，几乎走遍了江西大地。<br><br>生于斯，走于斯，深深热爱这片神奇的山河。<br><br>近些年来，一直乐此不疲地用镜头和双脚，探索赣江两岸的红土地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/7E/wKgBzFhTkS-ANUPZABJ8N7E13Qo197.tub.jpg@!rw9"><br><br>地点：江西于都县城长征出发纪念碑 于都县有条滨江路，这里的“江”是赣江支流贡水（也叫贡江，老百姓称为于都河）。<br><br>长征出发纪念碑就位于滨江路，从这里向东不远处，有一个青砖砌成的老码头，就是红军当年集结渡河的地方，码头连接了过去县城的老东门。<br><br>这附近，还有一座中央红军长征出发纪念馆。<br><br>如今的滨江路上，依旧店铺林立，从浓厚的市井气息中，我们可以想象当年码头经济的繁荣。<br><br>五岭（即南岭）山脉的各个山头，在三维地形图上此起彼伏，像腾起的波浪一般，逶迤翻腾在湘桂、湘粤、赣粤之间。<br><br>这横向构造的带状山脉，大致呈东西走向，大大阻断了南北交通。<br><br>但是，山与山之间的河谷走廊、断裂盆地，可以成为沟通南北的通道。<br><br>也正因为这些隐蔽通道的存在，当年秦始皇南征的几十万大军才顺利攻下了南越，将其纳入版图。<br><br>说起长征，人们总是乐于去说飞夺泸定桥、爬雪山、过草地，却忽视了最惨烈的开始阶段。<br><br>作为长征的第一段征途，从江西于都到湖南道县，跟后来的金沙江、雪山草地相比，环境看起来似乎没有那么险恶。<br><br>不过，考虑到长征初期，红军上下一片茫然，主力部队直接进入重兵把守的“四道封锁线”，途中阻力倍增。<br><br>从江西于都到湘桂交界处的道县，路程大约400公里，红军却走了足足一个多月，损失了大半以上的军力。<br><br>十一假期，我和同乡王祺一起，从长征出发地于都开始，沿着红军的足迹走到了湖南道县，一路都迂回在五岭山地的皱褶中。<br><br>毛泽东说这里是“五岭逶迤腾细浪”。<br><br>是的，我们一路上都没有走出这些细浪，身体就仿佛是在这些浪花里游泳。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/29/wKgBy1hTkSqAA8aAAADXL_r_OMA083.tub.jpg@!rw9"><br><br>江西于都至湖南道县“走红线”路线图<h3>于都河渡口：一个平平无奇、却运送过八万红军的码头</h3>于都河，在地图上叫贡水或贡江，但当地人更多地叫它于都河。<br><br>河从于都县纵贯而过。<br><br>当初红军从于都河渡口启程时，肯定没有这般平静的风景：10月2日清晨，我和摄影师王祺来到这里时，水面如镜，渡轮、渡口、桥梁、商铺，还有县城里的人，都还没有睡醒。<br><br>',
'<h2>走红线 感受纵横中国的变奏之美</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/27/wKgBy1hTX2mAf5uIABy5rZZWKDw349.tub.jpg@!rw9"><br><br>地点：宁夏同心县城去预旺镇的路上苍茫的黄土山梁，一眼望不到边，虽说这些年已经实行退耕还林，但山上并没有多少绿色，尤其到了秋天。<br><br>附近的村庄有不少已经废弃，并搬迁别处了，路上行人极少。<br><br>作者行走的这一带，大多是人们搬迁前种过的庄稼地，还能分辨出当年耕种的痕迹。<br><br>因为今年天旱，很多蒿草的顶部枯死，只有根部在顽强地存活。<br><br>山梁间的沟壑很深，一些崖面很是陡峭，有的甚至有数丈高，都是雨水丰沛时留下的痕迹。<br><br>这些沟壑，大人不让小孩子轻易靠近，因为土质松软，随时都有掉下去的可能。<br><br>这里的黄土层据说厚近百米，方圆几公里不产一颗石子，没有一粒沙，当地老百姓用沙要到十几公里外的沙河（一条季节河）里去拉。<br><br>因此，沙石在这里很是金贵。<br><br>摄影／葛蔼<h3>长征之路：纵横中国腹地的“大标尺”</h3>80年前的10月，中国工农红军完成了亘古罕见的壮举——长征。<br><br>地图上的红军长征路线，像一条捆绑松散的麻绳，在大地上盘旋扭动。<br><br>尽管看起来略显凌乱，但长征路线总体上以红一方面军（即中央红军）的行走路线为主要脉络。<br><br>我们平时所说的二万五千里长征，说的就是红一方面军的行走里程，我们的“走红线”，即中央红军行走的长征路线，本版块的线路是以此为基础而设计的。<br><br>红一方面军的行进路线，在地图上大致呈“L”形铺开——这个“L”，仿佛一把巨型的尺子，平躺在大地上，在丈量着壮美的万里河山。<br><br>它，先是大致沿着北纬26度线，沿着五岭（南岭）山脉从东向西行进，然后穿越云贵高原，到了四川突然掉头向北，一路从川西山地行进，跨越岷山，最终奔向陕甘红色根据地所在的黄土高原。<br><br>这条大尺度路线东西一横，南北一纵，先后穿越五岭山地、云贵高原、横断山区、川西山地和黄土高原——它们跨东西、贯南北，几乎浓缩了中国大地上的各类景观，包含了大江南北的各种风情。<br><br>红军尽可能地在穿越各个省区的边缘地带，有的长征路线几乎就是沿着省级行政区界在穿行。<br><br>纪录片导演左力先生，十年前拍摄了一部大型纪录片，很多取景地是红军长征经过的地方。<br><br>当时他感慨：“当年红军为了躲避敌军的围追堵截，竟然一不小心把中国最为瑰丽的风光给串联起来了!”他说的没错，因为这些边缘地带，往往隐藏着中国最不易被发现的秘境。<br><br>也正是这些省区交界地带，有着腹心地带没有的特有人文现象。<br><br>仅以红一方面军而论，共跨越11个省区，翻越18座大山，跨过24条大河。<br><br>今年正值红军长征结束80周年，我们的“慢行中国”专辑，将这条“L”形路线推出，并分四个小组实地体验，称为“走红线”。<br><br>打开红军长征地图，我们可以发现：从贵州遵义到四川金沙江渡口一带，行军路线来回盘旋迂回，情况十分复杂，很难找出一条固定的慢步线路，其他地区的线路则比较容易确定。<br><br>',
'<h2>在中国东北小镇中， 竟然隐藏着大量的 “日本国蝶”——南杂木镇大紫蛱蝶考察记</h2>大紫蛱蝶是日本的“国蝶”，但现在在日本境内已经很少能见到它们了。<br><br>令人想不到的是，在中国东北一个名叫南杂木的小镇山谷里，竟然有成千上万的大紫蛱蝶汇聚在一起，长久以来它们的存在不为外人所知，只有当地的捕蝶人把它们作为重要的经济来源。<br><br>而现在捕蝶人却不想捕蝶了，希望在这里建立蝴蝶保护区，这里面又隐藏着怎样一段曲折的故事呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/76/wKgBzFhQ-YWALy7jADYLJSuhWrU720.tub.jpg@!rw9"><br><br>如果在夏季来到辽宁省抚顺市南杂木镇的一个山谷里，你会看到树林里时不时出现一截截树桩，每个树桩上都聚集着蝴蝶，少则十几只，多则上百只。<br><br>这些蝴蝶展翅时大约有成人手掌大小，以黑褐为底色的翅面上，闪动着大片的蓝紫色虹彩，白色的斑点整齐地排列在上面，后翅末端还有两枚鲜艳的红色斑点。<br><br>这些蝴蝶正是大紫蛱蝶，一种被日本评选为“国蝶”的蝴蝶。<br><br><h4>那些宝石般美丽的大紫蛱蝶标本究竟来自哪里，成了长久以来困扰我的一个谜题</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/76/wKgBzFhQ-YmADFNsACmWaLkAliA811.tub.jpg@!rw9"><br><br>在东亚地区大紫蛱蝶属于广布种，在日本、朝鲜半岛、中国大陆及台湾岛以及越南和老挝北部的一小部分地区均有分布。<br><br>在日本，大紫蛱蝶被选为“国蝶”，保护等级为近危（NT）；在中国未被列入保护物种，未列入《濒临绝种野生动植物国际贸易公约》和《世界自然保护联盟濒危物种红色名录》。<br><br>资料提供／李凯关于自然世界的启蒙，于我来说，并不是急速奔跑的非洲猎豹、扭打在一起的大猩猩、围捕角马的雄狮……虽然在儿时那个信息贫乏的年代，央视《动物世界》的片头音乐一旦响起，我就会兴奋起来，眼睛紧盯着电视荧屏，生怕错过每一个画面。<br><br>但我关于大自然最初的记忆和兴趣则要上溯到更早，那是孩童时于田野中看到的闪烁飞舞的黄色小粉蝶，正是在追逐它们的过程中，我迈出了自己对自然世界探索的第一步。<br><br>中学时，第一次在公园纪念品商店里看到用蝴蝶做成的标本框时，我就像一个发现宝石矿的人，完全震惊了。<br><br>我在柜台前徘徊，反反复复地打量着这些艺术品般的神奇之物，突然一道蓝光在眼角闪过，定睛望过去，那是一种黑蓝相间的蝴蝶，外形并不妖娆夸张，翅形中规中矩，翅面上的颜色却会随着角度变化而呈现出从深蓝到宝石蓝甚至紫色的魅惑色彩，标签上写着它的名字——大紫蛱蝶，我感到新奇不已，看了看价格牌，一个标本框里包含9只蝴蝶，标价不过十几元，就和普通的小粉蝶标本放在一起。<br><br>事后，我查找了很多有关大紫蛱蝶的资料，了解到它们最早是在日本神奈川县被一个叫佐佐木忠次郎的人发现并命名的，这种蝴蝶的雄蝶翅基部位约占整个翅面二分之一为带有金属光泽的蓝色，而且在某些角度下会闪烁出神秘的紫色虹彩，与象征君主高贵神圣的颜色——紫色相契合，因此被命名为“紫”蛱蝶，在日本还有着“紫衣天皇”的美称。<br><br>日本人非常珍爱大紫蛱蝶，并在上世纪50年代把它评选为日本“国蝶”。<br><br>曾经在日本北到北海道，南到宫崎县的广大范围内都能看到它们的身影，只是后来因为栖息地的破坏，在日本大紫蛱蝶已经越来越少见到了。<br><br>可为什么我看到的大紫蛱蝶标本却毫无珍贵之感，而价格只能称为低廉呢？<br><br>开始时我把这种矛盾的现象归因于在整个东亚地区大紫蛱蝶是广布种，虽然在日本比较少见了，但在日本之外的朝鲜半岛、中国以及越南、老挝北部等地，大紫蛱蝶都有分布，并不珍稀。<br><br>后来，我发现问题可能没那么简单。<br><br>',
'<h2>走轮廓:这一段东极之路，或许是中国最适合徒步的边境线慢行黑龙江省同江至虎林段</h2>从广西的北仑河口开始，中国的陆地边境线大多穿行于丘陵、高山、高原、峡谷或者茫茫荒漠之中，交通不便、自然条件恶劣，把许多想要体验边境魅力的普通人拒而远之。<br><br>直到边境线进入东北地区广袤的三江平原，眼前一下子变得豁然开朗。<br><br>顺着黑龙江东行至东极抚远，再沿乌苏里江向南，徒步于平坦的田野公路上，看着空旷的湿地、界河上来来往往的船只、如诗画般的低矮山林，你会发现这或许是中国陆地边境线中最平易近人、最适合悠然慢步的一段。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/24/wKgBy1hSBPqAXfj9ABo1-S2YY7I603.tub.jpg@!rw9"><br><br>在抚远市抓吉镇的乌苏里江畔，摄影师捕捉到了《乌苏里船歌》中的诗意景致，这样的画面每天都在黑龙江和乌苏里江的江面不断上演着。<br><br>沿江居住的人们依然保留了古老的捕鱼习俗，黑龙江和乌苏里江也一直非常慷慨地赐予着人们“三花五罗十八子”的丰富渔获。<br><br>在渔业资源日益紧张的今天，但愿这些有关鱼的故事不会成为传说。<br><br>摄影／黄彩红<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/7A/wKgBzFhSBPaAVMazAAMabVIsIMY285.tub.jpg@!rw9"><br><br>体验者 郭睿（文字）辽宁省沈阳人，日本北海道大学国际传媒学硕士，撰稿人，爱好徒步旅行。<br><br>几年间，曾数度沿着中国东北的界江、界河行走。<br><br>始终认为，风景的至美之境，即是风景的深处，找到疆界的尽头，秘境便在这里，行走的答案亦在这里。<br><br>东北的边境线，大部分都是沿着水面而延伸的，南有鸭绿江、图们江，北有黑龙江和黑龙江上游的额尔古纳河，西有哈拉哈河和贝尔湖，东边则有乌苏里江和兴凯湖，我常常和朋友们开玩笑说，东北的边境线，就是一条“江湖边境线”。<br><br>我几乎走过东北所有沿着“江湖”的边境线，行走“江湖”之间，深感这些“江湖”各有特点：在长白山脉深处奔放流淌的秘境鸭绿江与图们江；在林草交界线上静静蜿蜒的哈拉哈河与额尔古纳河；在大小兴安岭山谷间深沉缓流的黑龙江中上游，在三江湿地上宽广浩荡的黑龙江中下游；还有那呼伦贝尔草原深处的贝尔湖，如大海般浪花汹涌，横无际涯的兴凯湖……各有各的气魄和品格，每一个场景都是动人的。<br><br>但是，从同江三江口开始，沿黑龙江至神州东极黑瞎子岛，再沿乌苏里江向南直到虎林的那一段旅程，却始终令我念念不忘。<br><br>这一段路由西向东，再从北到南，全长600余公里的路线地貌丰富，沿着中国东端的界江黑龙江与乌苏里江的边境公路，从平原到丘陵，一路海拔逐渐攀升，从三江湿地到完达山茂密的森林，完成从三江湿地的平原地带过渡到长白山脉北延支完达山的过程。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/7A/wKgBzFhSBPqALW6iABvpgUlzcqA957.tub.jpg@!rw9"><br><br>每一个来到东极的行者，迎接完中国国土最东端的日出之后，在带有乌苏镇字样的元素前合影，都是一件具有纪念意义的事情。<br><br>照片中的三位是《慢步中国·上》走胡线东北段的行者：摄影师许阳、户外运动者刘强以及本文作者郭睿。<br><br>从这一次的慢行东极开始，三人便以徒步、自驾等形式，几乎一起走过了东北三省和内蒙古的每一个角落，在行走中感受北方的苍茫、厚重与诗意。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/24/wKgBy1hSBPmAUaISAAtec-cRHMk801.tub.jpg@!rw9"><br><br>图为黑瞎子岛中俄边界上颜色艳丽的俄方界碑。<br><br>因为黑瞎子岛的部分回归，这里目前成为了事实上中国领土所能接近的最东端，远处的金顶建筑是俄罗斯的东正教教堂。<br><br><h3>从同江到抚远，江就在那里，沿江却看不见江</h3>松花江在同江市最终汇入黑龙江，由此一路向东，便是中国领土的最东端。<br><br>我，一个对北方有着深厚感情的文字工作者，和一位热爱拍摄北方题材的摄影师，一位资深东北户外徒步玩家，三人行走在S313省道上，从松花江汇入黑龙江的同江三江口开始，沿着黑龙江的走向，开始了一段华夏东极的徒步之旅。<br><br>',
'<h2>走轮廓 中缅国境线切割不了的山、水、人慢步云南普洱“边三县”</h2>云南普洱市的西盟佤族自治县、孟连傣族拉祜族佤族自治县和澜沧拉祜族自治县因界连缅甸而被称为“边三县”。<br><br>因为没有高山深壑的阻隔，以及人为设置的军事禁区，这段边境或许是整个中国轮廓线上最能够感受边域文化“无缝”交流的一段了。<br><br>我们的两位徒步体验者，云南人孙敏和罗恒宇，在滇西南的雨季中慢行“边三县”，邂逅了不同文化、民族和宗教在这里的碰撞与交融。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/77/wKgBzFhRDEKAdcOeABfOF2ZEcOU376.tub.jpg@!rw9"><br><br>毗邻缅甸北部佤邦的孟连县芒旧新寨，四周翠山环抱，整个寨子干栏式的茅草房在起伏不大的山地错落有致地分布着。<br><br>由于地处山地，交通不便，寨子里的百姓时常是靠背篓把农获或者生活用品背进背出。<br><br>不过在普洱的边境县，这样风貌原始的寨子已经越来越少了，有的寨子在整村推进的政府项目里，一个村全建成西洋风格的度假村似的两层小楼。<br><br>摄影／马宏杰<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/21/wKgBy1hRDD6AGRluAAOx0946xLg372.tub.jpg@!rw9"><br><br>体验者 孙敏（文字）做过云南少数民族口述历史的调查，做过地理杂志的记者，也做过几年的环保NGO，一直在西南的山地间行走。<br><br>从前的公路网络远没有今天发达，因此你要到达某地一定得徒步。<br><br>徒步让人真切地体验着环境与社会的变迁，有机会告诉后来者，某地曾经是某个样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/77/wKgBzFhRDFOAEov9AAMUKCvQT1Y126.tub.jpg@!rw9"><br><br>体验者 罗恒宇（图片）云南普洱人，自由摄影师，长期关注和拍摄普洱市范围内的人文题材。<br><br>因为这里民族太多，有吃不完的美食，唱不完的山歌，听不完的故事，一辈子都不会厌倦。<br><br>地处滇西南边域的佤山，在很久以前的地理概念里，是狄草蛮花的“夷方地”。<br><br>百余年前，除了那些为了黄金、白银和黑色的鸦片而把脑袋拴在裤腰带上的冒险家们，绝少有外乡人会来到这里。<br><br>且不论天遥地远，山川阻隔，更有猎头血祭的风习，令多少人闻风丧胆。<br><br>此时，我们正走在佤山丛林的边缘。<br><br>这是中国轮廓在滇西南的一个节点，也是我们此次徒步云南边地的起点。<br><br>从西盟的老县城出发，豪雨就一直下个不停，8月底的佤山仍然处于雨季之中。<br><br>雨雾里，我们沿着蜿蜒于山中的柏油路缓慢前行，我们的目标是中缅边界的180号界碑。<br><br>车极少，偶尔有佤族年轻人的摩托车呼啸而过，彩色的雨衣在风中飞扬而起，为一片绿色的世界增添了些许色彩。<br><br>站在高高的山上一眼望去，隔着深深的河谷，对面就是缅甸东北部的佤邦领地。<br><br>那无边无涯的群山在雾海里波浪般地起伏着，涌向远方的地平线。<br><br>边陲，一个遥远和边缘的概念，始终与起源、神秘和未知相连。<br><br>它给不同文化的发生、独立和交融予无限的可能，仿佛藏着无数的诱惑，无端地引发人的探求冲动。<br><br>有一个来自洪荒的故事说，这片土地的主人佤族，就发源于我们脚下的茫荒山野。<br><br>这个神圣的地方被称为“司岗里”，意为从岩洞里出来，小米雀啄开了洞口，人和动物就从那里走了出来。<br><br>据说，如今那个出人的洞已划入缅甸境内，但人们不会以国境线来切割他们祖先的历史。<br><br>',
'<h2>走轮廓:从中苏到中哈在行走中读懂大国之间的对峙与对话徒步新疆阿拉山口至巴克图边境线</h2>帕米尔高原、伊犁河谷、阿尔泰山、哈密地区的广袤戈壁……新疆的轮廓穿过了景观迥异的地区。<br><br>这一次，我们选择了从新疆博乐市的阿拉山口口岸到塔城地区的巴克图口岸，让徒步者顺着中国与哈萨克斯坦的边境线一路向北。<br><br>这一段近200公里的边境不仅有着丰美的草场和浩瀚的大湖，更重要的是，它还见证了中国与邻国从中苏对峙到中哈对话的变迁，而这种大国关系的今昔对比，正是此次“走轮廓”新疆段体验的主题。<br><br>上世纪70年代，我出生于中国的西北边疆伊犁地区，对于国境，我一直怀着特殊的情愫。<br><br>所以当我接到以徒步的方式，接近新疆的国境线时，我立刻欣然应允。<br><br>在新疆漫长的5600公里陆地边境线中，博乐市的阿拉山口口岸至塔城地区的巴克图口岸这近200公里的边境线非常短，但是这段边境线对于西北边境而言，无论是自然风光还是军事政治地位，意义都非同一般。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/77/wKgBzFhRBaaAQUJMAAwCC6xKv6k820.tub.jpg@!rw9"><br><br>塔城边境线上，中国和哈萨克斯坦两国的边防军人举行了联合巡逻，漫山野花的温柔景致，更反衬出了两队军人并肩行走的强大气势。<br><br>这片边疆地区在过去曾是中国和苏联对峙的前线，但随着苏联这个昔日大国的坍塌，中国和新的邻国哈萨克斯坦也建立了和平友好的关系。<br><br>随着中哈之间的合作越来越密切，这样的联合巡逻将越来越频繁，最终成为常态。<br><br>摄影／郭发海<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/77/wKgBzFhRBaWALT3qAAOqvtaIVVs161.tub.jpg@!rw9"><br><br>体验者 李志刚（文字）家在西北边陲，走过阿尔泰，翻过天山，穿过昆仑，登过帕米尔，喜欢走在国境线上看中国。<br><br>常常纠结在历史的烟云里，往往放纵于现实山河中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/21/wKgBy1hRBZyAA0eiAAL7qVcvM8c177.tub.jpg@!rw9"><br><br>体验者 王聪民（图片）摄影师，山东青岛人，在西北工作了超过40年，航拍过新疆的著名雪峰，也踩过新疆的每一寸边境线。<br><br>从20年前买第一部胶片相机的那一刻起，他就想用镜头记录下他爱的西北。<br><br><h3>从阿拉山口口岸到巴克图口岸，一条起伏蜿蜒的立体风景线</h3>因为生活在新疆伊犁，我多次走过伊犁的边境线。<br><br>伊犁的边境线主要与哈萨克斯坦接壤，因为地处开阔的伊犁河谷，走在中哈边境伊犁段，你可以看到山界、河界、沟界，但更多的是在平坦的牧场和耕地之间一道道隔离两国的铁丝网，铁丝网旁平坦的国防公路更像人为画在两国国境上的“第二国境线”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/77/wKgBzFhRBZyAMBdyAAGr_8xo68I001.tub.jpg@!rw9"><br><br>“走轮廓”新疆段徒步路线示意图此次“走轮廓”新疆段的体验路线是从新疆博尔塔拉蒙古自治州的阿拉山口口岸到塔城地区的巴克图口岸。<br><br>因为有当地边防部队的协助，所以我们的体验者得以沿着边防巡逻路，一路向北，紧贴着中哈边境行走。<br><br>这段近200公里的徒步路线强度并不大，但自然景观颇为丰富，而且还有口岸、战场遗迹、哨所等典型的边境元素，从中苏历史和中哈关系的角度，我们可以对边境的特殊意义有更深刻的理解。<br><br>这一次，我们从霍尔果斯口岸启程。<br><br>在边防部队的允许下，我和摄影师沿着伊犁边境线上的边防巡逻路，继续北行，进入博乐军分区防区。<br><br>这段边境线随着海拔的不断升高，呈现出了另外一种景观。<br><br>如果说200多公里西天山伊犁的边境线是一条开阔的平面河谷风景线，那么地处阿拉套山和塔尔巴哈台山之间阿拉山口至巴克图口岸这段近200公里的边境线，则是一条起伏蜿蜒的立体风景线。<br><br>阿拉山口至巴克图口岸之间不但有伊犁边境线上常见的草原，还有高山、峡谷、石峪、林地、湖泊等景观，更有夏尔希里、铁列克提、塔斯提等曾经有过边境争议和战争硝烟的隘口，这也是我们选择徒步这一段边境线的主要原因之一。<br><br>',
'<h2>走轮廓:在喜马拉雅山脉东段，倾听一曲森林田园交响乐</h2>严格来说，西藏林芝的米林县并不算是边境县，但由于非法的“麦克马洪线”的存在，米林县南部很大一部分区域都是普通人难以进入的边防禁区。<br><br>从米林县境内的雅鲁藏布江向南，有几条南北狭长的河谷，这些河谷不长也不宽，但里面却藏着未被人类侵扰的原始云杉林、如诗歌般醉人的田园景致和静谧的湿地沼泽，徒步其中，美不胜收。<br><br>正因为如此，我们的“走轮廓”团队才派出体验者来到米林县，在边防部队的帮助下，得以探幽这片一º迹罕至的仙境。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/7B/wKgBzFhSYxiAGtobAExhGU_9t-Y501.tub.jpg@!rw9"><br><br>森林与沼泽湿地的组合，是米林县南伊沟的典型景观。<br><br>远处，海拔较高的地方，来自印度洋的水汽把山头藏了起来，覆盖着山体的杉树林在这丰富水汽的滋润下，生得高大葱茏。<br><br>近处，一片静谧的湿地里，绿草盈盈，成片的睡莲静卧于水面。<br><br>从南伊沟的沟口开始，沟里点缀着一片片或宽或窄的湿地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/25/wKgBy1hSYwuAQ1KXAAR5FFYWC08393.tub.jpg@!rw9"><br><br>体验者 魏毅（文字）江苏沭阳人，十年前骑行过川藏线，早年进藏，服务于公务部门、杂志社，爬过拉萨周边的无名山，也转过山南地区神秘的扎日神山。<br><br>喜游历，亦好宅，兴趣广而无事精通。<br><br>现就职北京某研究所，于故纸堆中求生活。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/7B/wKgBzFhSYwuAcdoMAARjt72PxVM680.tub.jpg@!rw9"><br><br>体验者 冯凯文（图片）摄影师，童年在大兴安岭的原始森林中度过，自此爱上了森林。<br><br>同时也是个西藏迷，去过二十几次西藏，尤其是对神秘的藏南地区怀揣无限的遐想。<br><br>在林芝米林县的里龙沟、南伊沟，在波密、墨脱、察隅，在山南的列巴沟，都留下了难忘的追寻。<br><br><h3>徒步始于米林县，一座“无名有实”的边城</h3>我们抵达林芝八一镇的时候，市民们正在进行一场有趣的辩论，这场辩论由行政区划的调整引发——2015年3月，林芝地区改为地级林芝市，同时林芝县撤县建区——由于此前已有八一镇的建制，为了避免出现“八一区八一镇”这样的重复名称，地方政府创造了与八一镇谐音的巴宜区。<br><br>官方并未公开解释新地名的寓意，一如边疆地名常见的武断色彩，当地汉人私下里说，“巴宜”就是四川话“巴适宜人”的缩写——尽管林芝受广东、福建援建多年，当地汉文化厚重的四川底色在民间舆论中依然清晰可辨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/25/wKgBy1hSYwyAOn9QABXLhLnGCfU814.tub.jpg@!rw9"><br><br>此次徒步涉及的林芝米林县南伊沟和里龙沟，有很大一部分是边防管辖的禁区，若要进到深处，需要获得边防许可，经过重重哨卡。<br><br>不过，因为此地离实际的国境线还很远，所以我们很难在这里找到传统意义上的边境元素。<br><br>在南伊沟内的一个宽阔的牧场旁，一块写有“戍边”二字的大石头引起了作者的注意，这是边防战士在这里留下的标记。<br><br>居住在林芝一带的工布藏人也热情地参与地名讨论，他们似乎从“八一”到“巴宜”的汉语音变中受到启发，宣称在某种古老的文献中寻找到“巴宜”的藏语地名Brag-yib（意为岩穴），并积极投入到用Brag-yib替换Brgyad-gcig（“八一”的藏文意译）的地名革新运动中。<br><br>在林芝这样的地方咬文嚼字是一件多么煞风景的事情，很快我和我的徒步同伴桑丹都意识到这一点，果断结束了关于地名的讨论。<br><br>事实上，在这次旅程的大多数时间里，我们都沉浸在徒步的艰辛与快感中——由于非法的“麦克马洪线”的存在，此番行走的区域虽然美若仙境，却大多为人迹罕至的军事禁区，因为有部队的协助，我们才有这样难得的机缘履迹于此，自然不满足于文字游戏。<br><br>只是待回到北京的格子间，忆起这桩文字争端，觉得颇有隐喻意味——无论汉人的“巴适宜人”还是藏人的Brag-yib，都寄托了当地人对于“八一”这个军事色彩浓厚地名的新诠释，作为生活在边疆的林芝人，他们渴望敀©日摆脱“麦克马洪线”的阴影，脱掉“争议国界”的帽子，在和平的环境下发展旅游产业和民族文化，这是这次林芝徒步留给我最深刻的印象。<br><br>',
'<h2>走轮廓徒步边境穿过的山川，感受国界阻不断的文化</h2><h3>走轮廓走的是什么？</h3>“走轮廓”里的“轮廓”究竟指的是哪里呢？<br><br>我们所说的轮廓并非仅指地图上那条细细的国界线，而是我国陆地边境线内侧具有一定宽度的区域，我们在此将之称为“边境轮廓”地带。<br><br>“边境轮廓”的范围，大致可以理解为中国136个边境县所构成的连续区域。<br><br>东北自鸭绿江口，西南至北部湾畔，我国陆地边境线总长度约为22800公里。<br><br>沿着边境线内侧的这片区域，有哪些路段可以徒步？<br><br>很遗憾，“轮廓”上的很多地方都属于边防禁区，需要特殊的手续才能进入。<br><br>以内蒙古、甘肃以及新疆哈密地区的边境线为例，国界线穿过较为平坦的沙漠和戈壁地带，因此边防纵深广阔，普通人很难接近这段国界线；其次，地形地貌也是对“走轮廓”的考验。<br><br>西部国境线所通过的喜马拉雅山脉、喀喇昆仑山脉、帕米尔高原、阿尔泰山等地区，因为海拔高峻、气候恶劣、地势错综复杂，国界线沿途乃至边境轮廓范围内都不具备最基本的通行条件。<br><br>',
'<h2>走海岛:体味家乡的美丽与哀愁台湾东海岸骑行</h2>台湾东海岸是条经典的骑行路线。<br><br>沿途不仅能领略诸多壮丽的地质景观，还能感受丰富的原始部落文化。<br><br>但对生于台东的陈云芳而言，这次的骑行不只让她再次领略了家乡的美，更让她对家乡有了重新认识。<br><br>她说，离乡25年的她，不久前虽已返乡，但始终无法对故土打开心扉。<br><br>这一次，用这种慢行的方式，她觉得自己开始亲近这片土地，也更坚定了守护这片土地的想法。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/20/wKgBy1hQ37aAaxFtADOa-zy7Q3Q171.tub.jpg@!rw9"><br><br>图为清水断崖，是台湾花莲县秀林乡的海岸断崖。<br><br>它号称世界第二大断崖，前后绵亘达21公里，地质以片麻岩和大理岩为主，成90度角直插入太平洋，高度均在800米以上。<br><br>断崖形状如鞘，绝壁万丈，是台湾东海岸著名景点。<br><br>摄影／SOPHOTO<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/76/wKgBzFhQ362AJ2-nAANZQisoqoE039.tub.jpg@!rw9"><br><br>体验者 陈云芳（文字<U+30FB>图片）出生于台东东海岸，老家靠山面海，小时候每日上山下海探索。<br><br>成长过程中，除了父母的教导外，更重要的学习是从自然环境中摸索。<br><br>背井离乡25年后，决定离开工作过15年的大学，回到家乡。<br><br>平时有空就会到山上观察，或是沿着海岸线骑车，以慢行方式认识家乡。<br><br>现在除协助家里农务外，还养了很多动物。<br><br>同时，推动环境教育工作，记录故乡的环境变化。<br><br>我出生在台湾东部沿海的小村庄——都兰。<br><br>我的老家位于海岸山脉下，家门口对着美丽的太平洋。<br><br>天气好时，常可远眺看到海上的绿岛，连岛上的灯塔都可看得一清二楚。<br><br>长大后，我背井离乡，读书、工作、成家，一走就是25年。<br><br>有一天，在上班时，我就在想，自己一直在外地服务工作，是不是可以考虑为自己家乡做点什么。<br><br>忽然间就很想家，很想那片蔚蓝的海。<br><br>于是，我离开了工作了15年的大学，回到家乡，与父母同住。<br><br>可人虽然回来了，心还是浮动的。<br><br>我已离家太久，家乡恐怕早已不是年少时记忆中的样貌。<br><br>我一下子不知道可以为家乡做点什么，有些迷茫。<br><br>一个游子，要还没有办法对故土打开心扉，她就不算真正的回乡。<br><br>我觉得我必须想办法静下心来，亲近自己的家乡。<br><br>骑车慢行，或许是一个不错的方式。<br><br>9月4日一早，我就从临近台东市的森林公园出发了，决定走一趟东海岸，重新认识家乡。<br><br>',
'<h2>走海岛：体会一座海上城市的力量与使命</h2>岛屿有很多张面孔，而舟山群岛，展现了海岛极具时代感的一面。<br><br>2011年6月底，国务院正式批准设立浙江舟山群岛新区，这是我国首个以海洋经济为主题的国家级新区。<br><br>我们的体验者带着对这张崭新面孔的好奇，试图用慢的脚步去感受正在快速发展的海洋经济。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/75/wKgBzFhQuAmAT0c2AASLsKYqjMY247.tub.jpg@!rw9"><br><br>体验者 杜艳洲（文字）毕业于武汉大学人文科学试验班，常住深圳。<br><br>现为教育机构创始人，中国青少年哲学普及者。<br><br>在教学中，十分注重地理与人文的结合，认为外在的空间认知有助于内在的格局优化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/1F/wKgBy1hQuAmAZSfMAANz6NuzuyY181.tub.jpg@!rw9"><br><br>体验者 沈磊（图片）土生土长舟山人，供职于当地的一家主流媒体，在十余年的记者生涯中几乎踏遍了舟山群岛的各个住人岛屿，用镜头纪录舟山前进的步伐。<br><br>对舟山地理、海洋经济、人文风俗等了然于胸，是行摄舟山的好向导。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/75/wKgBzFhQuAuAe0I2AA8ShSBEbDs014.tub.jpg@!rw9"><br><br>图为体验者杜艳洲走在宁波—舟山港金塘大浦口集装箱码头，边走边听港口工作人员介绍港口的基本情况。<br><br>2016年9月以来，大浦口码头陆续新增了5条国际航线，新航线加入后，预计大浦口码头每月进出境（港）船舶接近100艘次，集装箱吞吐量达8万标箱。<br><br><h3>用慢的节奏去感受快，其实很有意思</h3>天气有点热，我们走到浙江省舟山市金塘大浦口集装箱码头时，已是中午。<br><br>工作人员给我们换上安全马甲，戴上安全帽。<br><br>我们准备沿着码头走一趟。<br><br>记得在深圳的码头，我也时常会看到装卸集装箱的场景，但当我真正走进现在这片集装箱“丛林”中时，还是被这些堆积如山的家伙给震住了，一下子觉得自己变得很小。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/75/wKgBzFhQuAiAf4oLAADJcUvIGuU697.tub.jpg@!rw9"><br><br>“走海岛”舟山群岛徒步路线示意图两位体验者从宁波—舟山港金塘大浦口集装箱码头开始行走，经过几座跨海大桥一路向东，一直走到舟山钓梁围垦工程，一路感受了舟山的海洋经济。<br><br>舟山是我国深水岸线非常丰富、建港条件极其优越的地区，适宜开发建港的深水岸段总长280公里，占浙江省的55.2%、全国的18.4%。<br><br>其港口资源可建码头泊位年吞吐量超过10亿吨。<br><br>我喜欢走路。<br><br>步行时，我感觉思绪仿佛比平时活跃得多。<br><br>如果忙起来没有时间专门去爬山或者去海边，我时常会选择走在宽广繁华的深南大道上，走上两三个小时，会觉得很舒服。<br><br>深南大道是深圳最重要的一条干道，慢慢地走在这样快节奏的车水马龙的大道上，内心反而感到很宁静，用慢去感受快，其实很有意思。<br><br>前面有艘大船看起来刚靠岸，工人们正在岸边给船做停靠准备。<br><br>我走上前去跟他们聊天，他们边忙着固定这个“庞然大物”，边告诉我说，这是从俄罗斯来的货，其他港口还有往来非洲的、东南亚的、美洲的。<br><br>我问他们一个月能有多少货船停靠，“百来趟是有的。”<br><br>',
'<h2>走海岛:探访南海中部的崭新土地徒步永暑礁</h2>2015年4月，经过吹沙填海，南海中部的永暑礁已变成一个2.8平方公里的人工岛。<br><br>尽管新建的永暑礁还未对外开放，但我们的读者很幸运，能跟随作者的文字，近距离感受南海上这片崭新的土地。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/1F/wKgBy1hQp4mAJq36AC8JapVZ1Tc673.tub.jpg@!rw9"><br><br>从卫星图上，新填的永暑礁已清晰可见早期永暑礁上的南沙气象观测站和高脚屋都是采取爆破方式修建，而这次永暑礁的建设采取的是吹填的方法，用绞吸船把水下的砂石抽出来，吹填到现有的岛礁上。<br><br>从这张卫星图上看，永暑礁上的机场跑道、港池清晰可见。<br><br><h3>永暑礁上，有我认为最美的海洋风光和我可爱的朋友</h3>从海南岛乘补给船出发时，天空云层很厚，海上能见度也不高，但这丝毫没有影响我们的好心情。<br><br>想到两天后能见着新建后的永暑礁，激动不已。<br><br>我喜欢大海，更爱海岛。<br><br>作为一名海洋摄影师，我走遍了中国18000公里的海岸线，登上了近200座岛礁。<br><br>在众多海岛中，最让我魂牵梦绕的就是这远在中国南海上的永暑礁。<br><br>那里有我认为最美的海洋风光和我可爱的朋友。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/74/wKgBzFhQp4aAPQrQAACwTBIxUUc856.tub.jpg@!rw9"><br><br>“走海岛”往返永署礁路线图永暑礁位于北纬9度3分20秒，东经112度52分47秒，是一座呈东北－西南走向的水下礁。<br><br>永暑礁长约26公里，宽7.5公里。<br><br>这次的海上行程是从海南岛出发，经过西沙群岛永兴岛及东岛附近海域，穿过中沙群岛，经渚碧礁到达南沙群岛永暑礁。<br><br>返航时，经过南沙群岛太平岛、中沙群岛黄岩岛，西沙群岛东岛附近海域回到海南。<br><br>记得第一次去永暑礁时，虽然知道南沙岛礁面积比较小，但登上后还是感觉小得有点让人惊讶。<br><br>那时上面连个标准的球场都没有，也用不上任何交通工具，唯一的车辆是用来搬运东西的小推车。<br><br>为把有限的场地用于人员活动，就连初期修建的猪圈和鸡舍后来也拆掉了。<br><br>寸土寸金用在永暑礁是再贴切不过了。<br><br>而近年来，经过填海造陆，永暑礁已经是一个陆地面积2.8平方公里的人工岛，听说还建了机场，我很是好奇，幻想着它现在的样子……',
'<h2>走海岛:体验澎湖牧海人的离岛生活澎湖列岛徒步行记</h2>由于特殊的地理位置，处于中国大陆和台湾岛间的澎湖列岛成为多个文化交融之处。<br><br>那里至今还大体保留着闽南地区母文化的色彩，又为适应特殊的自然环境发展出了别有风味的海岛文化。<br><br>成长于中国内陆山区的体验者刘昊，带着对海岛文化的好奇， 和体验者黄子明一同慢行在澎湖列岛上，像读一本书一样去阅读一个个岛屿。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/10/wKgBy1hKGDuAHUetAEJTIFLs42A230.tub.jpg@!rw9"><br><br>走在石沪上，能近距离体会捕鱼的智慧图为体验者刘昊走在七美屿有名的双心石沪上。<br><br>澎湖列岛拥有世界上密度最高、数量最多的石沪，它是一种古老的捕鱼方法，涨潮时，鱼群顺着海水进入石沪觅食海藻，退潮后，石堤已高于海面，鱼回游至卷曲处被阻，困于沪内，渔民借此捕鱼。<br><br>七美海岸边有许多壮丽且造型独特的玄武岩景观，当地渔民运用这些岩石堆成石沪。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/10/wKgBy1hKGDSAXPCqAANTM54hvNo283.tub.jpg@!rw9"><br><br>体验者 刘昊（文字）85后记者，贵州人，现居北京。<br><br>一个没事就想出去溜达晃荡的家伙，一个到哪里都带着一堆问题的家伙，一个想问题撞了树会跟树说对不起的家伙。<br><br>恨不得有一条《银河系漫游指南》里的巴别鱼，突破所有交流界限。<br><br>喜欢探索这个参差多态的世界，看到草木鸟兽，山河万物。<br><br>何处是吾乡？<br><br>我想是地球。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/10/wKgBy1hKGDSANiZhAAPPWtBvXkI754.tub.jpg@!rw9"><br><br>体验者 黃子明（图片）60后，祖籍台南，现居台北市，从事多年新闻摄影工作，现在负责图片编辑，身体每天被关在办公室里，灵魂却仍时刻在外游荡。<br><br>从小多动没治好，迄今仍像现实世界的超级玛丽。<br><br>一身黝黑的肤色，最怕被化妆品推销员招呼去美白，喜爱上山下海去拍照，天不怕、地不怕，就怕穿西裝。<br><br>谢天谢地，台风“莫兰蒂”终于走了。<br><br>9月16日下午，我和台湾摄影记者黄子明如期搭乘客机，从台北松山机场起飞，前往澎湖本岛的马公机场，准备开始在澎湖列岛的徒步。<br><br>这是我期待已久的旅程。<br><br>对一个在内陆山区长大的人来说，“海洋”、“岛屿”，这些词陌生而美丽。<br><br>我在冬天去过贝加尔湖中央的奥利洪岛，它冻得太结实和荒凉，语言的障碍也难以突破；在春天去过印度洋上的斯里兰卡，它不适合步行，用汽车和火车的速度才能在短时间内了解它；还见识过冲绳的座间味岛的夏天，可惜步伐匆匆，只为看鲸鱼。<br><br>我还从没真正去读懂一座大小适中、语言畅通无阻的岛——它没有小到一览无遗，没有大到脚步难以企及；我跟它语言文化相通，可以往内部了解更深——像读一本书一样，去理解它的存在方式，而不只是攫取它的美。<br><br>',
'<h2>走海岛</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/65/wKgBzFhJKAaAVUaYABZYsK78FMA187.tub.jpg@!rw9"><br><br>2016年9月下旬，本刊特约摄影师黄子明背着行囊，光脚行走在澎湖列岛北部离岛吉贝屿的沙尾沙滩上。<br><br>吉贝屿拥有着美丽的珊瑚沙沙滩，沙子非常干净且细致绵密。<br><br>光脚在这里的沙滩上徒步是一种享受。<br><br>摄影／刘昊<h3>我们为什么要走海岛？</h3>撰文／顾纯从接到走海岛的任务起，我就在想：为什么走海岛？<br><br>从大的策划格局来说，徒步中国，确实不能忽略岛屿。<br><br>它是一个独立的地理单元，且在中国有着庞大的数目——仅面积大于500平方米的岛屿就有6500多个。<br><br>但是，从徒步本身来说，海岛可以带来什么独特的体验？<br><br>',
'<h2>对角线东南段：316国道穿越不同的武夷山</h2>武夷山不只是人们所熟知的福建境内的景区部分，更是一条从东北到西南横亘于江西、福建两省之间，绵延约550公里的巨大山脉，它深刻地影响着当地的气候和物产。<br><br>316国道正是穿越了这条山脉的南北坡，我们的体验者沿这条国道的走向从福建走到江西，去探寻人们所不熟悉的那一部分武夷山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/0F/wKgBy1hJHCaAEwxHADGlMrMW8sc816.tub.jpg@!rw9"><br><br>江西铅山县石垄王家新村位于武夷山北麓。<br><br>体验者和向导来到村旁的小石桥上，看到来来往往的多是去田里干农活的村民。<br><br>相比武夷山南麓的福建对于武夷山的开发，江西一侧显得低调许多，村民们大多还延续着传统的生活节奏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/64/wKgBzFhJHB6AFVbkAAKmQOLPa1U940.tub.jpg@!rw9"><br><br>体验者 唐晶（文字） 河北省石家庄人，媒体编辑。<br><br>爱写字，爱走路。<br><br>走过中国许多地方，常被人怀疑体能，也常让怀疑者大跌眼镜。<br><br>喜欢了解陌生的世界，体验不同地方的不同人生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/46/0E/wKgBy1hJHB-AVL9TAAMSURVazVs594.tub.jpg@!rw9"><br><br>体验者 冯木波（图片）福建漳州人，职业摄影师。<br><br>从事福建土楼专题拍摄多年，2012年开始与《中国国家地理》杂志合作，拍摄过土楼、土堡、廊桥、石厝、碉楼、玉石、萤火虫等专题，足迹渐渐遍布全国各地。<br><br>擅长环境与人文结合的拍摄。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/64/wKgBzFhJHB-AFHrwAAI_15t-8VY605.tub.jpg@!rw9"><br><br>316国道——福州至南昌路段绘图／青川<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/0E/wKgBy1hJHB-APyMpAADRVPwLdLg711.tub.jpg@!rw9"><br><br>两位体验者的行走，选择了武夷山脉中地势最高、地形也最复杂的一段：从福建武夷山市出发，经两省交界处的分水关，到达江西一侧的武夷山北坡腹地。<br><br>这条路线在福建一侧与闽赣古道重合，进入江西后则向西折去，串起了江西武夷山腹地的几个村子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/64/wKgBzFhJHCWAEqVtACsoYGfqAxA118.tub.jpg@!rw9"><br><br>作者在福州市区寻找316国道的起点，寻觅许久，最后找到的是南门兜十字路口的这棵大榕树。<br><br>316国道从这里开始向西北延伸，直至遥远的甘肃省兰州市。<br><br><h3>G316：有生命的国道</h3>每一条路，总会有个起点。<br><br>然而，在福州闹市区寻找316国道的“零公里”并不是件容易的事，问过许多部门后，始终没有明确的答案。<br><br>一头雾水之际，同伴冯木波偶遇的一位曾在公路系统工作的朋友为我们指点了迷津——南门兜。<br><br>翻开1992年出版的《福州市志》，里面确实写着，国道316线（福州—兰州）“从福州市南门兜始”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/46/0F/wKgBy1hJHCiARVssACg_AO54KV4748.tub.jpg@!rw9"><br><br>作者来到316国道400公里处，再往西不远就是闽赣两省之交的花山界，古关隘铁牛关就在附近。<br><br>南门兜是一处繁忙的交通路口，古田路、乌山路和八一七路在此交会。<br><br>路中央没有交通岗，只有一座环岛，里面种着一棵大榕树，默默对着路上的车来车往、脚步匆匆。<br><br>福州素有“榕城”之称，城内最不缺的就是榕树。<br><br>316国道的“零公里”竟是这样一片浓荫，虽然不知是不是最终的答案，心里却早已认可了这份意外的诗意。<br><br>出洪山大桥、洪塘大桥，离开福州后，316国道一直与闽江若即若离。<br><br>闽江是完全属于福建的河流，三大支流建溪、富屯溪、沙溪在南平（延平区）汇聚。<br><br>长卷继续展开，入眼已全是绿色。<br><br>山的浓绿、水的碧绿和农田的鲜绿，到处都绿得快要溢出来一样。<br><br>然而再走下去，这绿色未免显得有些重复：过了一座山还有一座山，过了一座桥不远又是一座桥……福建省的森林覆盖率持续位居全国首位，而另一个数字，是平原面积只占10%。<br><br>八山一水一分田，最受影响的是交通。<br><br>',
'<h2>对角线：312国道4358公里！从大上海骑行至亚洲腹地</h2>从上海出发，热衷于骑自行车长途旅行的朋友，不少人拥有着沿318国道前往西藏拉萨的经历；而本文体验者向文钦选择了在骑行圈内非常“冷门”的312国道，单人远赴新疆。<br><br>7月份他从上海出发，行程4358公里，历时37天，最终抵达乌鲁木齐。<br><br>从湿润闷热的东海之滨至干燥炎热的亚洲腹地，沿途的磨难与欢乐，邂逅与感受，体验者与我们分享。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/5E/wKgBzFhGgHyAT3wjAA2OaYhrves424.tub.jpg@!rw9"><br><br>从上海出发沿着312国道骑行，我在第12天到达西安。<br><br>大慈恩寺内的大雁塔前，立着玄奘的铜像。<br><br>注视这位一千多年前的高僧，想象他所经历的“九九八十一难”，我不禁为能够拥有一辆自行车而感到幸运。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/5E/wKgBzFhGgHyADyHuAAOlMrcfYJw370.tub.jpg@!rw9"><br><br>体验者 向文钦（文字·图片） 中文教师。<br><br>魔都求学七载，澜沧江畔支教两年。<br><br>生于武陵山，痴迷看星星，擅长打升级。<br><br>搭车太快，只能走马观花；徒步又太慢，没那么多时间，想来想去还是骑自行车最好。<br><br>从车子的品牌到码表的型号，从衣服的厚薄到头盔的大小，这些看似琐碎的事，一点儿也不能马虎。<br><br>积累了几百公里骑行的经验，我终于做好准备：驮包、备胎、睡袋、水壶、手机、相机、药品、地图——只等待假期到来。<br><br><h3>最热的季节，向着最热的地方出发</h3>“活着回来！”得知我要独自骑车去新疆，朋友们半开玩笑。<br><br>我说：“我会笑着回来！”出发前晚过于激动，辗转反侧到凌晨才睡着，索性吃了午饭再走。<br><br>7月初的上海，37℃<U+200A>的热浪裹着东海的潮气，熏蒸着每一寸肌肤。<br><br>在这个最热的季节，我独自一人向着最热的地方出发了。<br><br>路过江苏昆山，当夜到达水乡古城苏州。<br><br>犹记得明代袁宏道《虎丘记》写道：“虎丘去城可七八里，其山无高岩邃壑，独以近城故，箫鼓楼船，无日无之。”<br><br>如今苏州城区早已漫过虎丘，灯光照耀下，始建于公元961年的虎丘砖塔塔身泛金色，向西北微微倾斜，似乎给我指着行进的方向。<br><br>翌日到达无锡，经过新安大桥时，我专门停车往桥下张望了良久。<br><br>如果不是事先做足了功课，我绝不会知道这不起眼的河流，就是京杭大运河。<br><br>继而来到常州境内，天空下起了雨，这段312国道为封闭高速路段，我改走常溧公路——相比于国道，这类省道往往路平车少，更加适合骑行。<br><br>茅山一段，十公里下坡，在雨中感受着沿途田园风光，清爽惬意。<br><br>',
'<h2>对角线西北段：216国道饱览北疆风光，穿越观兽天堂</h2>如果说中国版图像一只雄鸡，新疆境内从阿勒泰至巴仑台的216国道就像是最亮丽的一支尾羽。<br><br>道路沿途风景壮丽，周边区域还栖息着普氏野马、蒙新河狸、阿尔泰雪鸡等珍稀鸟兽，地域特色非常鲜明。<br><br>本文体验者初雯雯自幼跟随父亲在阿勒泰地区从事动物保护工作，骑马、骑自行车外加徒步，她刚刚完成一次沿着216国道的慢行。<br><br>旅程中的段段故事，值得期待。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/5B/wKgBzFhFM6KACfZdAD2onqJmvBQ083.tub.jpg@!rw9"><br><br>我亲吻的普氏野马，编号名叫做Z60——它是出生在准噶尔盆地的第六十匹野马。<br><br>它1996年出生在这里，先后诞下过两匹马驹。<br><br>野生动物没法亲近，可是作为已经处于养老的圈养野马来说，抚摸和亲吻都是没有问题的。<br><br>Z60一生不曾离开野马驯繁基地半步，可是它和这里的其他种马为普氏野马在中国的种群复壮起到了不可忽视的作用。<br><br>216国道的起点在我的故乡，那是新疆北部的一座小城——阿勒泰市。<br><br>这条路连接着北屯市、富蕴县、恰库尔图镇、阜康、乌鲁木齐，之后翻越天山通至巴仑台镇。<br><br>我的童年，可以说是在216国道边摸爬滚打度过的。<br><br>这条新疆北部的重要交通线旁，有我无数幸福与伤心的回忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/46/05/wKgBy1hFM6yANATGAAXMDQMUzZA883.tub.jpg@!rw9"><br><br>体验者 初雯雯（文字）圆脸长发，大家亲切地叫她“小豹子”、“河狸公主”，背地喊她“野丫头”。<br><br>从小跟着父亲在新疆阿勒泰地区从事动物保护工作，挽起裤腿趟零度冰河，上山跑赢当地青年向导，喝酒喝倒资深护林员。<br><br>亲马如命，脾气暴，嘴如刀，爱憎分明。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/5B/wKgBzFhFM6yAczyEAAUr0JGjuXo685.tub.jpg@!rw9"><br><br>体验者 赖宇宁（图片）伊犁日报社资深摄影记者，生于新疆，祖籍广东。<br><br>平日躬身行事，人缘极好；轻易不沾酒，中午爱打盹。<br><br>拿出照相机如利剑出鞘，生平斩获奖项无数，但遇到初雯雯这样的“野丫头”，有时也无可奈何。<br><br>我今年大四毕业，暑期即将结束，但国道上依然没有恢复宁静，旅游大巴不时从我身边呼啸而过。<br><br>我从南疆经巴仑台、天山一号冰川赶赴乌鲁木齐，和搭档李建强先生会合，之后一同骑自行车沿国道经过阜康、吉木萨尔，于第四天到达了卡拉麦里地区。<br><br>卡拉麦里的东部是戈壁，西部则属于古尔班通古特沙漠。<br><br>“搭车走啊！”荒原上，一位开皮卡车的哈萨克族司机减慢车速，摇下窗户招呼我们上车。<br><br>我笑着致谢并拒绝，发现竟遇到老朋友：“是你呀！先走，我们慢慢骑！”',
'<h2>对角线 从西北至东南，沿国道穿越中国</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/5A/wKgBzFhFICWADYzMACpXGsdNCIs482.tub.jpg@!rw9"><br><br>西安周至县至汉中洋县段的108国道，在秦岭的崇山峻岭间蜿蜒盘旋。<br><br>G5高速公路修通之后，这条原本忙碌的交通要道逐渐变得冷清。<br><br>近几年来，这段国道悄然成为自行车爱好者圈子中人气颇高的骑行路段——大车少、路况好，沿途风景令人赞叹。<br><br>摄影／刘思阳<h3>216国道至316国道——<U+2009>2016年沿对角线斜穿中国版图</h3>我的微信好友中，昵称叫做各种“行者”的，少说也有七八个：“孤独行者”、“行者在路上”、“魔都行者”、“行者老炮儿”、“行者老王”……这些朋友大多拥有长途骑行或者徒步经历，他们的昵称虽然有些“撞衫”，但各自的故事却精彩纷呈。<br><br>每次外出，旅途中都会有不可预知的际遇——这些私人化的经历和感受，令“在路上”这三个字魅力无尽。<br><br>在各地的国道、省道上，不时可以看到装备职业的骑行者——或三五成群，或单枪匹马。<br><br>陡峭的上坡、不平整的路面、沿途的烟尘、过往的大货车……沿公路骑行并不是件惬意的事。<br><br>每次在路边看到他们，我都心存敬意，但同时也为安全细节感到担心。<br><br>沿着318国道从成都甚至上海骑行至拉萨，是圈子中最受推崇的经典路线。<br><br>大学生、教师、企业职员、政府官员等，各种职业和身份的朋友，都曾热情地给我分享他们踩单车去拉萨沿途的经历。<br><br>我专程留意了他们每个人在最初出发和到达旅程终点时为自己拍的照片，这些图既是重要纪念，更是鲜明的对比：翩翩书生变得面色黝黑、虬髯连鬓；文雅淑女变得蓬头垢面、无酒肉不欢……数千公里的艰辛跋涉，你的初衷和目标是什么？<br><br>我问过每个朋友，得到的答案大概有：“心灵朝圣”、“享受在路上的状态”、“寻找不期而遇的幸福”以及“锻炼身体”。<br><br>',
'<h2>走人字：突破河道界限走运河</h2>京杭大运河由北向南穿越海河平原、黄淮平原和长江中下游平原，在杭州与浙东运河相接。<br><br>相对平缓的地势，丰富的运河文化，沿线的历史文化遗存，吸引了众多行走者。<br><br>10年来，作者一直在沿运河骑行和徒步，同时在思考，什么才是对大运河的最佳体验方式。<br><br><b><i>京津冀段体验路线</i></b><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/FD/wKgBy1hA57KANAUrAAYeDh47Nzw183.tub.jpg@!rw9"><br><br>京津冀段运河体验路线图<i>1张家口—八达岭—白浮泉 </i><i>建议慢行方式：骑行</i><i>线路长度：约170公里 </i>',
'<h2>走人字： 贴近长城，感受长城</h2>早在上世纪80年代初，中国第一批研究者和探险家就开始以徒步的形式研究长城、探索长城，30多年来，走长城的人络绎不绝。<br><br>在中国历代长城中，穿越者往往选择明长城。<br><br>作者即是明长城第一批行走者中的一位，现在，他仍然行走在长城之畔，并在以更贴近长城本身的视角去感受长城。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/47/wKgBzFg9SiuAZjp3AE5HBwmZxos502.tub.jpg@!rw9"><br><br>古北口长城是京郊最著名的长城之一。<br><br>它位于北京密云区北部，是燕山山地通向华北平原的一处重要关口，因此自古就是守卫北京城的重要关隘。<br><br>历史上发生在这里的战事很多，有资料可查的大小战役就有138次，是感受长城古战场的好地方。<br><br><b><i>河北东部段体验路线</i></b><i>为保护长城，行走以下各省段体验路线时，如涉及未开发长城，请避免踩踏墙体。<br><br>河北和京津段长城多在山脊，出于同样考虑，体验路线以已开发长城和长城周边线路为主。<br><br></i><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/45/47/wKgBzFg9Tk2AAy3qAACHXcqtcQ4616.tub.jpg@!rw9"><br><br>河北东部段体验路线<i><b>1 老龙头—山海关城—角山长城 </b></i><i>建议慢行方式：徒步</i>',
'<h2>走人字是我国行走者的一种传统</h2>中国大地上有个“人字形”，这就是明长城和京杭、浙东两大运河。<br><br>明长城是“撇”，它从辽宁丹东开始落笔，穿越10个省、市、自治区直达甘肃省嘉峪关。<br><br>两大运河是“捺”，京杭大运河从北京直下浙江杭州，再穿钱塘江连接浙东运河，经绍兴、宁波直达海边。<br><br>这个“人字形”就是我们这次设计的慢步系统。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/45/F1/wKgBy1g9QHCATlyVAAUPMSUDxe8639.tub.jpg@!rw9"><br><br>为什么要“走人字”？<br><br>首先，这是行走者用脚步做出的选择。<br><br>明长城是长城行走者在历代长城中的首选。<br><br>长城总长度21196.18公里，存在于全国15个省、市、自治区，而明长城占其中的10个，总长度接近9000公里，是保存最完整、最具有代表性、也最适合去行走和感受的古长城。<br><br>京杭大运河则是运河行走者的首选。<br><br>文化遗产意义上的“中国大运河”是由京杭、浙东和隋唐三条运河组成，其中京杭大运河的大部分和浙东运河至今有水有运，后者又是前者向海的延伸，它们是感受运河的最佳路径。<br><br>第二，也是更重要的一点，以“人字形”为代表的长城和运河两大工程，在历史时期长期维护和支撑着中国的繁荣和稳定。<br><br>长城在北，负责守卫，运河负责南方资源向北方的调配。<br><br>从这个角度来看，运河和长城存在着内在的逻辑联系， “走人字”能够使人更深入地理解中国。<br><br>',
'<h2>为什么要徒步？</h2>为什么要徒步？<br><br>最近我在思考徒步的意义。<br><br>有一些意义是显而易见的，但有一些意义还是需要挖掘的。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/46/wKgBzFg9OhSASO6FABgBLS2on8g642.tub.jpg@!rw9"><br><br>行走在美国加州的沙漠谷地，徒步让生命回归最原初的单纯。<br><br><h3>“出神”的开车人与跑步者</h3>比如徒步与“慢”的关系。<br><br>米兰·昆德拉有一篇小说，标题就是《慢》。<br><br>小说一开篇写的是作者与妻子正驾车行驶在法国的公路上，后面有一辆车紧紧地跟着，伺机要超过他们的车。<br><br>作者在文中写道：他等待机会超越我，他窥视这个时机就像猛禽窥视一只麻雀。<br><br>这时车内的妻子与作者有一段对话——妻子说：“法国公路上每五十分钟就要死一个人。<br><br>就是周围这些开车的疯子，平时他们看见街上老太太的包被抢时，知道小心翼翼，明哲保身；怎么一坐到方向盘前，就不害怕了？”对妻子的问题，作者是这样回答的：“可能是这样的，伏在方向盘上的人，心思只能集中在当前飞驰的这一秒钟。<br><br>他抓住的是过去与未来断裂的那个瞬间，脱离了时间的连续性。<br><br>他已经处于时间之外。<br><br>换句话说，他正在出神。”<br><br>米兰·昆德拉在这短短的开篇中，一下子就把现代人的生存状态揭示出来了，尤其是“出神”这一词汇，精准地勾画出了现代人的标准神态。<br><br>现代人的生存状态就是“出神”。<br><br>表面上我们在开车，实际上是车在开我们。<br><br>我们被机器裹胁着上了公路，你必须聚精会神于当下的瞬间，因此“出神”就不可避免了。<br><br>接着作者比较了跑步者与开车人的区别。<br><br>跑步的人与开车的人相反，当他跑步时，他总能感受到自己的存在，而不是机器的存在。<br><br>他感受到自己的体力，感受到自己的年龄，他意识到了岁月的流失和自己的变化。<br><br>他会意识到生命的存在与意义。<br><br>',
'<h2>走岸线：比风景更精彩的是生活徒步鸭绿江口</h2>在许临时360天徒步中国海岸线的路程中，鸭绿江口这段，令他最为难忘。<br><br>不仅因为这是他全部行程中“万事开头难”的“开头”那段；也因为这段路上的风景与众不同——一水之隔即是他国，行走间对岸朝鲜的风景历历在目；更因为这短短的一段路程，让他获得了许多新的人生感悟。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/45/7A/wKgBy1gX-BGAW6-wAAEC2oBAjcg406.tub.jpg@!rw9"><br><br>体验者 许临时（文字）2015年4月11日从辽宁省丹东市鸭绿江口出发，一个人背着行囊沿中国海岸线徒步，2016年4月6日到达防城港北仑河口。<br><br>有人说他伟大、有人说他疯狂、有人说他有趣、有人说他无聊，可他自己却觉得很平常。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/D0/wKgBzFgX-BKAX9AXAASl6jef1oI259.tub.jpg@!rw9"><br><br>体验者 刘晓东（图片）河北唐山人，喜欢旅行，不在乎目的地，在乎沿途的风景，以及看风景的心情，常常感叹大自然的奥妙和博大。<br><br>在丹东市火车站，我拦住一位大哥问路：“鸭绿江怎么走？”大哥看看身背沉重行囊的我问：“你这是去干什么？”我告诉大哥，我想一个人徒步中国海岸线，从鸭绿江口走到北仑河口。<br><br>大哥立刻显得忧心忡忡，说：“现在这社会，坏人那么多，你一个人要走那么远的路，不怕吗？”我一愣，没有想到大哥竟是一下子就相信了我，还这么为我着想。<br><br>其实在出发前，我设想过无数可能，设想自己会有去无回、没饭吃、没地方住、被人当做骗子、遇到打劫的……可我还是坚定地出发了，我不想在一切还没开始之前就因为“设想”而退缩，那样会把对这个世界的“偏见”一直留在心里，并且一直“偏见”下去。<br><br>请注意，我用到了“偏见”这个词，因为后来发生的一切，都跟我设想的不一样。<br><br>比如，那位大哥就非常热情地把我带到鸭绿江边，走的时候，还说：“路上一定要多长个心眼儿。”<br><br>我说：“您看，好人还是多吧。<br><br>您就是好人。”<br><br>他笑笑，没有说话，朝着自己家的方向离开了。<br><br>我朝着我的路，继续走。<br><br>',
