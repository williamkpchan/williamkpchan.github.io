'<h2>南海九段线的几大误区</h2><h4>南海断续国界线今天已经不被理解</h4>近日，参加了几个由于所谓的菲律宾南海仲裁案引发的关于南海问题的讨论会。<br><br>会上有一个奇特现象引起了我的兴趣：说起南海问题来，几位“80后”（年过80岁的长者）研究南海问题几十年的专家拍案而起，越说越激动，越说越气愤，甚至主张如果理说不通就应不惜一切代价“亮剑”。<br><br>看起来他们都很“鹰”，反而来自国家重要部门的几位年轻一些的专家，却心平气和，不动声色，发言都是联合国海洋法如何如何，确实显得很理性。<br><br>反而那几位“80后”的长者显得很“愤青”的样子。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/44/5E/wKgBy1exarOAFDKFAChse30W2GM581.tub.jpg@!rw9"><br><br>南海中的美丽岛屿，是我国最美的海洋风景飞越南海上空，南沙群岛进入视野，茫茫大海中，它们只是一个地形上的小小凸起，但海洋中风景最美、生态系统最繁盛的地方正是这些岛屿及其周边海域。<br><br>翡翠一样的礁盘，托举着洁白的沙滩和绿宝石般的小岛，层层浪花拍岸而来，海水清澈得可以一眼看透海底的线条和纹路。<br><br>眼前的小岛就位于南沙群岛，是我国南海九段线内众多美丽岛屿中的一个，名为马欢岛，是为纪念明代跟随郑和下西洋的翻译官马欢而命名的。<br><br>至于我呢，我支持那几位长者的看法，我理解他们的情绪：在南海，先人们给我们留下了一手好牌，但子孙们却越打越糟，因此他们郁闷。<br><br>现在南海问题的要害是国内的专家学者形不成共识，官员也不知采用何种观点，经常是ª己给自己出难题，比如我们公布了西沙群岛的领海基点、基线，那么这将全部在水下的中沙群岛置于何种地位？<br><br>“九段线”又被置于何种地位？<br><br>国界之内还能有国界吗？<br><br>假如能给西沙群岛画出领海基线的话，当年画出“九段线”的专家早就画出了，就是因为不能这样做，所以他们才在南海画出一道断续的“U”形线，这是他们的智慧所在（当年参与1947年九段线原型制作的是几位地理学家，如傅角今、郑资约、杨怀仁及胡焕庸，他们是中华民族的英雄）。<br><br>其实南海问题的要害，是讨论问题时专家使用的语言系统不一样，一类专家使用的是我们本民族的、原住民的关于那片土地的语言，一类专家使用的是以联合国海洋法为基础的一套语言。<br><br>在我看来，如果用联合国海洋法的语言来讨论南海问题，还没开口，我们就已经丢失了南海大部分领土，因为在这套语言中，水下的礁、滩、沙等无任何法律地位，被视同不存在，也就是公海。<br><br>但我们知道，整个中沙群岛都在水下，西沙、南沙、东沙群岛大部分礁滩也都在水下，南沙群岛在我们填海造陆之前，水上部分只有大约1.5平方公里，写在小学课本中、每个中国人都知道的中国最南端——曾母暗沙在水下20多米处。<br><br>轮到我发言，当我说出“九段线就是国界线”时，我发现几位年轻专家的脸上露出了轻蔑的微笑：怎么可能呢？<br><br>国际上谁会承认你那是国界线呢？<br><br>',
'<h2>有多少画面，是人造的景色？有多少生灵，在买卖中丧生？萤火虫热调查</h2>萤火虫，被视为“环境指标性生物”。<br><br>当下，网上五花八门的萤火虫照片，给人一种美好的错觉：难道一度消失在城市里的野生萤火虫又回来了？<br><br>我们的城市环境变得越来越好了吗？<br><br>圈内摄影师和专家指出：这些影像误导了公众的眼睛，其中的大多数萤火虫，是从野外捕捉或从外地购买而来，这背后则是一条不易被发现的萤火虫产业链：捕捉、销售、展示、放飞……本文作者和摄影师走进一线，带回最新的调查报道。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/44/50/wKgBy1eppriAJO1gACWy8cG55A4558.tub.jpg@!rw9"><br><br>地点｜坦桑尼亚纳特龙湖夜空的宁静背后，是萤火虫们的狂欢。<br><br>在坦桑尼亚纳特龙湖，著名的夜空景观摄影师虞骏拍摄了这张星空与萤火虫交相辉映的作品。<br><br>照片的感光度达到12800，曝光时间20秒，地景是569张图叠加，星空为100张图叠加。<br><br>这幅作品在2015年的年度天文摄影师大赛中通过初选，成功入围第二轮。<br><br>这里的夜晚属于星星，因为光污染极少，人们很容易看见南天悬挂的银河，还有散落其间的熠熠星光，比如著名的南十字架，再比如距离我们最近的“三体”恒星——半人马座南门二；这里的夜晚更属于萤火虫——这些夜之精灵，发出一闪一闪的亮光，在溪水两边上下翻飞，构成一条流淌着的“萤河”。<br><br>摄影／虞骏“夕殿下珠帘，流萤飞复息”“轻罗小扇扑流萤，卧看牵牛织女星”……自古以来，晶莹闪烁在夜空里的萤光，成了众多诗词营造浪漫意境的重要元素。<br><br>而在当下，继星空摄影之后，以萤火虫为题材的摄影活动，在全国各地如火如荼，甫一“晒出”来，往往就能刷爆朋友圈。<br><br>不过，日月星辰，罗列于宇宙空间。<br><br>同样是高感光度时代的宠儿，萤火虫却是伸手可及的活体生灵——因此，与相对静态的星辰夜色不同，萤火虫摄影不仅浪漫，且更接地气，操作实况也更为复杂。<br><br>萤火虫热迅速从摄影圈儿，蔓延到更广的范围。<br><br>我粗略查了一下，中国大多数一、二线城市，几乎都出现过所谓的“萤火虫主题公园”。<br><br>但它们遭受到了专家的质疑：这些萤火虫多数都是从外地捕捉的。<br><br>真如专家所说，这些萤火虫都是“背井离乡”而来，那它们能习惯陌生的环境吗？<br><br>如果不能，大量的虫儿岂不是要提前结束寿命？<br><br>',
'<h2>“一星期花园”寻访新疆伊犁早春绽放的“那些花儿”</h2>提到新疆伊犁的花海，大家首先想到的是开满山坡的杏花或者薰衣草花田。<br><br>很少有人了解，春季的山谷中，有许多颇具特色的野花悄悄绽放。<br><br>找到这些花并不容易，它们的花期只有寥寥数日——错过了一个星期，你可能就要再等上一年时间。<br><br>正因如此，新疆多位知名摄影师以及我们的作者、编辑历时3年终于筹划制作出本篇报道。<br><br>希望这些稍纵即逝的春花，能够让我们感受到别样的美丽与坚韧。<br><br>4月末的北京，春花繁盛。<br><br>在一派落英缤纷之中，我收拾行囊，准备前往新疆伊犁哈萨克自治州。<br><br>“伊犁？<br><br>去那儿干嘛？”妻问道。<br><br>“拍野花呀。”<br><br>我答。<br><br>“现在还下雪呢吧？<br><br>等晚一个月去不成吗？”然而不能再等了。<br><br>为了这一个拍摄季，我已经等了十年，许多次错过，许多次惦念，每次一念之差，就要再等一整年。<br><br>我要去寻找那些在伊犁河谷以及西天山草场上低调生长的野花，它们其中的一些种类每年只绽放寥寥数日，之后便迅速结实、枯萎。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/98/wKgBy1eF-wOAJFYdADKuJTtEXYM688.tub.jpg@!rw9"><br><br>5月上旬，我国大部分地区陆续进入夏季，但新疆境内的博罗科努山山脚下却刚刚春暖花开。<br><br>博罗科努山是西天山的一部分，朝阳升起，阳光将各色西天山的花瓣照射通透，湖畔的草甸宛若被巧匠精心布置过的花园。<br><br>摄影╱赖宇宁飞机落在乌鲁木齐，日光下暖意融融，背阴处寒意森然，让我体会到气候的微妙。<br><br>中科院新疆生态与地理研究所的范书财先生从机场接上我，即刻出发。<br><br>“雪已经开始化了，”范先生是资深的自然摄影师，他告诉我，“想拍到在雪里绽放的花，最近几天是好时机。”<br><br>',
'<h2>青藏铁路通车10年，已在冻土地带“开枝散叶”</h2>在当前“一带一路”的大背景下，如果把青藏高原放在整个亚洲版图看，它并非我们通常意义上的“边疆”，特别是因为有了铁路之后，中国内地与市场广阔的南亚通过西藏连通，就有了更为便捷的通道。<br><br>自从10年前青藏铁路开通以来，这棵扎根于高原的“大树”正不断“开枝散叶”，伸展到更边远的雪域荒原，为曾遥不可及的西藏带去更多的人流物流以及新的气象……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/96/wKgBy1eF1yOABOMbAErDxi4PNSg033.tub.jpg@!rw9"><br><br>铁路大桥犹如一条飘飞在拉萨河上的白色哈达，与金色的布达拉宫遥遥相望一列火车正从拉萨河大桥上飞奔而过，远处的布达拉宫清晰可见。<br><br>拉萨河大桥是青藏铁路标志性工程之一，总长近1000米，主跨为一大二小三个连拱结构，配上简洁的引桥和纯白的色彩，令人联想到飘舞在蓝天碧水间的哈达，又仿佛是雪域高原上连绵起伏的雪峰，与远处金色的布达拉宫、拉萨火车站遥遥相望，成为圣城拉萨一道重要的人文景观。<br><br>2006年7月1日，被誉为“天路”的青藏铁路开通运营，至今已10年。<br><br>如今它如同一棵苍天大树，正将更多的“枝叶”伸向广袤的雪域大地。<br><br>摄影／罗春晓<h4>西藏运输市场有限，为何青藏铁路还能不断“开枝散叶”？</h4>我出生在中国南方的一座小城，不知为何，从学生时代开始就对青藏高原着迷不已，雪山、高原、冰川、湖泊……这些事物都隐喻着那个遥远的地方，遥远到我认为一辈子都可能无法登临它。<br><br>10年前，青藏铁路开通了，那是当年中国的一件大事，对我来说也是一件大事——后来，这条铁路载着我到了拉萨。<br><br>关于青藏铁路，人们已经讨论过它存在的意义和价值了，对于它的象征意义（象征国家力量、意志、统一等）与实际意义（经济和社会效益等）到底哪个更大，也有过争议。<br><br>然而，争议归争议，10年前通车的青藏铁路就像一棵大树的“主干”，开始“开枝散叶”，不断延伸扩展了：从两年前通车的拉日铁路（拉萨—日喀则），近年动工的川藏铁路（四川—西藏），再到传闻中从日喀则往南亚尼泊尔、印度延伸的铁路规划，铁路越修越多，也越修越远。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/96/wKgBy1eF1yCAHPcdABP3XIrhPnQ359.tub.jpg@!rw9"><br><br>青藏高原的铁路规划前所未有，从此荒原变通途？<br><br>据报道，在西藏铁路的长期规划中，川藏铁路（已经动工）、新藏铁路、甘藏铁路、滇藏铁路，以及从日喀则延伸至亚东、吉隆、聂拉木的铁路一旦实施，届时不仅西藏大部分的地市将被铁路覆盖，而且中国内地也将通过铁路与南亚地区进行更加紧密的连通。<br><br>在10年前青藏铁路刚刚通车时，这还是难以想象的事情。<br><br>除此之外，在青藏高原上，以格尔木为中心，也将规划成格（成都—格尔木）铁路、格库（格尔木—库尔勒）铁路、敦格（敦煌—格尔木）铁路。<br><br>未来，成都将通过铁路，直通新疆的库尔勒。<br><br>对于修建青藏铁路，一般来说还是好理解的：抛开国家安全等问题不说，就铁路本身而言，与其他陆路交通方式相比，铁路是一种可以进行长距离、大容量的运输方式，而且它还有着其他陆路交通方式难以企及的优点——价格低廉、准时抵达。<br><br>与铁路相比，航空运输价格昂贵，公路运输则受制于运量等的影响。<br><br>人们常说铁路是工业化时代的产物，到目前很多国家已经进入后工业化、信息化时代，铁路仍在地球上昂扬“奔跑”，这足以说明它作为一种运输方式，有着无法替代的作用。<br><br>因此，在地域辽阔、环境恶劣的西藏，选择铁路这种运输方式，其实是最佳选择。<br><br>但让我感到疑惑的是：西藏地处边疆，因为特殊的高寒环境和文化氛围，不仅自身消费市场小，而且也没有太多资源可以往外输送。<br><br>据报道，青藏铁路每年亏损12亿元。<br><br>那为何在修了青藏铁路之后，还要继续不断扩张铁路规划呢？<br><br>',
'<h2>亚洲钳嘴鹳来到中国的鸟类新移民</h2>近年来，一种有着“怪喙”的鸟逐渐深入中国西南地区，繁衍生息，开枝散叶。<br><br>这些飞翔的新移民便是亚洲钳嘴鹳。<br><br>它们为何到来？<br><br>有着怎样的移民路线？<br><br>又发生了哪些有趣的故事呢？<br><br>鸟类学者韩联宪在近4年的时间中持续观察研究它们，带回了第一线的记录。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/93/wKgBy1eFpyOAAziEAE70PCHGpF4718.tub.jpg@!rw9"><br><br>作为来到中国的新移民，今天，在中国西南地区的不少地方都能看到亚洲钳嘴鹳的身影。<br><br>作为群居性鸟类，钳嘴鹳经常结大群活动，它们在晨曦和晚霞中成群飞舞，场面壮观。<br><br>目前，中国境内记录到的最大结群已达到1300多只。<br><br>图为在云南蒙自飞翔的亚洲钳嘴鹳。<br><br>我第一次看见亚洲钳嘴鹳（Anastomus oscitans），是1992年春季在泰国曼谷郊区的一片湿地，那时我正在泰国的马恒东大学进行短期访问。<br><br>这种大型涉禽形状奇特的喙给我留下了非常深刻的印象。<br><br>那时，中国还没有关于这种鸟的科学观察记录，查阅资料，得知它们是“栖息于南亚和东南亚热带地区的大型涉禽，学名亚洲钳嘴鹳”，主要分布于印度、巴基斯坦、尼泊尔、缅甸、泰国、斯里兰卡等地。<br><br>没想到20多年后的今天，我的专业工作再次与这种鸟联系在一起——继多年前的一面之缘后，现在在中国云南一些地方见到这种鸟已经很寻常了，因为亚洲钳嘴鹳竟然成为了中国鸟类的“新移民”，它们一连数年，成群结队地出现在中国西南地区的多个地点。<br><br>最近几年，我们在云南持续追踪、记录这些“怪嘴”鹳，对它们的生态行为进行了系统的观察研究。<br><br><h4>亚洲钳嘴鹳竟然来到中国了</h4>对于中国人来说，这种怪嘴鹳曾是非常陌生的。<br><br>中国的第一笔观察记录，是2006年10月3日北京观鸟爱好者王逸天在云南洱源西湖拍摄到的单只亚洲钳嘴鹳照片。<br><br>他不认识这种鸟，便将图片上传到网络。<br><br>我恰好看到了这张照片，心中不禁一动，亚洲钳嘴鹳竟然来到中国了！2010年春天，云南临沧市镇康县林业局的熊生相先生给我打电话，说最近有些黑白相间、大嘴长腿的鸟出现在县城周边的鱼塘和稻田中，当地人从未见过这种鸟，想请我帮助鉴定种类。<br><br>放下电话我寻思，镇康县位于云南西南部，毗邻缅甸，这些大嘴长腿的鸟很可能是亚洲钳嘴鹳。<br><br>打开邮件里的图片一看，果然是它们。<br><br>',
'<h2>曾经的西域腹心，今天的新疆边陲每一位中国人都应该知道的“伊犁九城”</h2>清王朝的疆域版图实现了对前朝的全面超越，并在乾隆年间稳定了对西域的统治——这种背景下，“伊犁九城”应运而生，它们像一座座巨型的烽燧，相互守望；又仿佛一艘艘凝固的军舰，严阵以待。<br><br>这个兼具军事、政治、经济功能的“城市群”，不仅将广袤富庶的伊犁河谷连成一体，更是让强烈的国家意识深入西陲边疆。<br><br>因为伊犁九城的出现，新疆广大地区有了一个明确的政治军事经济中心，并被紧密地纳入中央集权的国家版图中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/8F/wKgBy1eEq-aASPHhADUOQKNbLeQ392.tub.jpg@!rw9"><br><br>惠远城为“伊犁九城”之首，于清乾隆二十八年（1763年）落成。<br><br>当时，第一任伊犁将军明瑞在伊犁河北岸度地筑城，乾隆帝赐名曰“惠远”，取大清皇帝恩德惠及远方之意。<br><br>1871年，沙俄侵占伊犁，惠远老城被毁；1882年，清朝通过《中俄伊犁条约》收复伊犁，但霍尔果斯河以西大片土地被沙俄吞并，同年在惠远旧城以北7.5公里处修建惠远新城。<br><br>此时的惠远城已经紧邻中俄边境，不再适合作为新疆的军政中心，所以1884年新疆建省后，省会设在了东边的迪化（乌鲁木齐市），但此时的惠远依然是一座军事重镇，直到民国年间还在发挥作用。<br><br>如今在霍城县惠远镇看到的钟鼓楼，是惠远新城保存最完好的历史遗迹。<br><br>钟鼓楼为四层三檐歇山顶的木质结构建筑，总高23.76米，是惠远新城的中心，东、西、南、北四个方向对应各自城门。<br><br>2015年“十一”前夕，中国第一历史档案馆的研究馆员吴元丰先生约我一起到伊犁惠远古城转转。<br><br>这个有200余年历史的古城，隐藏在边陲小镇——伊犁哈萨克自治州霍城县惠远镇。<br><br>吴元丰先生是国内满学领域的权威专家，此地之所以能够引起他的重点关注——我想，这其中除了先生的故乡情结（注：吴先生是伊犁哈萨克自治州察布查尔锡伯自治县人），更多的是因为伊犁的过往岁月所散发出的魅力。<br><br>9月27日，我们如约来到惠远镇的惠远古城钟鼓楼前。<br><br>原来，这次来考察的，除了吴元丰先生，还有中国第一历史档案馆研究馆员郭美兰、北京社会科学院研究员阎崇年、新疆社会科学院研究员纪大椿等。<br><br>几位学者都是清史满学领域的佼佼者，他们在同一时间聚在一起，并不是一件容易的事。<br><br>那么，他们为什么会不约而同地关注惠远古城呢？<br><br>对于清代与中国历史而言，这座古城曾经扮演过何等重要角色呢？<br><br><h4>一个规模恢弘的“主城+卫星城”城市群，于清乾隆时期诞生在伊犁河谷</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/8F/wKgBy1eEq-KASRkjACnSH0dG4ow648.tub.jpg@!rw9"><br><br>清朝接管新疆之前，占据北疆的是游牧的准噶尔蒙古部，他们逐水草而居，城堡对于他们的用处很小。<br><br>所以，直到伊犁将军设立前夕，伊犁地区还没有一座可供驻军、办公的城堡。<br><br>为了保持纳入中国版图的新疆地区的稳定，清朝政府最终决定设立伊犁将军，以军府制管理新疆。<br><br>在这种制度体系中，从清中期直到光绪年间，作为新疆地理中心的伊犁河谷，成了首府之城——惠远城的驻地。<br><br>作为首府之地，惠远城的防卫任务十分艰巨，当然不能光靠城内的几千官兵。<br><br>等到惠远城竣工之后，伊犁河谷内又兴建了数座“卫星城”，并且调来锡伯、察哈尔、厄鲁特、索伦营、绿营等一起，构成了驻防伊犁、拱卫惠远城的一整套军事体系。<br><br>从东向西，一座大城、八座子城，排列成一条以惠远城为中心的防卫圈，在伊犁河北岸画出了一条弧线。<br><br>制图／蔡博峰如果看今天的新疆地图，惠远镇及其所在的伊犁河谷，无疑是新疆的西部边陲，伊犁河以国际河流的形式呈现。<br><br>但是，当我们翻开一张清代乾隆时期的新疆地图，情形会大不一样：当时，伊犁河谷不仅是整个天山地区的交通枢纽，更是整个新疆的腹心地带，它的西缘一直延伸至巴尔喀什湖、斋桑泊和伊塞克湖，伊犁河是一条名符其实的中国内河。<br><br>作为连接西域和中亚之间的重要商品集散地，丝绸之路北道的伊犁，相比黄沙漫漫的丝路南道，地势更为坦荡，道路更加畅通。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/8F/wKgBy1eEq-eASzb7ABNcLJ-jkes427.tub.jpg@!rw9"><br><br>被沙俄侵吞领土之前，“伊犁九城”处于新疆地区的心脏地带；西北大片领土丢失后，“伊犁九城”从腹心变走向了边缘公元1757年，乾隆帝治下的王朝彻底平息了长达七八十年的准噶尔部上层首领的叛乱，把新疆地区重新置于中央王朝的有效管辖之下。<br><br>为确保边疆安全和领土统一，清政府开始探索在天山南北地区设立一整套的管理体系。<br><br>1762年，清廷正式任命“总统伊犁等处将军”（简称“伊犁将军”）驻防伊犁，“总统”整个新疆地区的军政。<br><br>鼎盛时期的清朝疆域，西跨帕米尔高原，东临太平洋，西北达巴尔喀什湖北岸，北接西伯利亚，东北至鄂霍次克海、外兴安岭和库页岛，南包南海诸岛地区。<br><br>当时，全国范围设有14个将军驻防重要城池，全由皇帝满族亲贵或者蒙古族重臣出任。<br><br>清政府把新疆划分为伊犁、乌鲁木齐、塔尔巴哈台、喀什噶尔等行政区，分别设立都统、参赞大臣等进行治理，均受伊犁将军节制。<br><br>广袤的西域，自汉代正式纳入国家版图后，虽然后来这里的历史风云变幻，但历代都没有停止过对其管辖治理的探索。<br><br>对于中国历史上最后一个帝制王朝——清朝来说，更是如此。<br><br>乾隆二十二年（1757年），清政府彻底平息了准噶尔部上层首领的叛乱，把新疆重新纳入国家版图。<br><br>为确保新疆的安全和国家领土的完整，清政府按照军府制管理在西域中心伊犁设置了可以统领全疆事务的“总统伊犁等处将军”（简称“伊犁将军”）。<br><br>',
'<h2>非洲纳马夸兰荒漠中的野生多肉“王国”</h2>地处非洲西南海岸的纳马夸兰地区盛产钻石。<br><br>但在一群热爱植物的人眼里，这里遍布着比钻石更宝贵的东西——野生多肉。<br><br>他们从家中种满多肉植物的小院出发，远赴非洲，踏上了多肉的“朝圣之旅”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/8E/wKgBy1eEgqGAeZYwADuI2S5ILjM905.tub.jpg@!rw9"><br><br>这种植物是亲指姬（Dactylopsis digitata），属于番杏科的亲指姬属，原产于南非。<br><br>亲指姬长得比较清纯漂亮，植株表面有轻微白粉，肥厚的叶片长得像小指头。<br><br>它们特别容易群生。<br><br>亲指姬夏季深度休眠，其他季节生长，休眠期的单头亲指姬非常小，犹如一个小疙瘩。<br><br>摄影／Frans Lanting9月的纳马夸兰地区正值春季，几场冬雨后，荒芜和干旱一同退去。<br><br>这里地处非洲西南部，西濒大西洋，沿非洲西南海岸呈狭长分布。<br><br>纳马夸兰地区年平均降水量只有约150毫米，部分区域年平均降水量甚至不足50毫米。<br><br>然而，这片干旱的大地却养活了众多动植物，使它成为全球35个生物多样性热点地区之一多肉卡鲁的重要部分。<br><br>只要雨水一来，大自然便会展现它的鬼斧神工。<br><br>被雨水“亲吻”过的纳马夸兰万物复苏，数十亿彩虹般绚烂的花朵铺满荒漠，迎着太阳怒放，将这片不毛之地变成了生机勃勃的自然花园。<br><br>这里的植物多样性足以让每个植物学家喜出望外，在纳马夸兰地区超过3000种的植物中，一半以上是当地特有的品种。<br><br>纳马夸兰不仅是植物的天堂，更是风靡中国的多肉植物最重要的分布区域，1000多种形态各异的野生多肉广布于这片狭长的土地上，占全世界多肉植物种类的十分之一。<br><br>这也是我们千里迢迢来此的最大原因——寻找多肉。<br><br>',
'<h2>字库书写在塔上的文字信仰</h2>曾几何时，一种叫字库的塔形建筑在中国南方极为流行，这是古代焚烧字纸的古塔。<br><br>如今，在中国南方的荒野田畴，还存有二百多座清代字库塔，如同一位位风烛残年的老人，讲述着古代中国敬惜字纸的传统，以及对文字的敬畏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/8D/wKgBy1eEVmiAZ-b5AEBaayNOmtE674.tub.jpg@!rw9"><br><br>图中的古塔并不是我们常见的佛塔，而是古代用来焚烧字纸的字库塔。<br><br>这座位于四川省绵阳市盐亭县高灯镇杨春村的莲池寺字库塔，建于清光绪十四年（1888年），是盐亭诸多字库塔中造型最为宏伟的字库塔，塔身题记也几乎完好。<br><br>塔共5层，最具特点的是，每层侧面均有两根小石柱，上面刻着不同内容的对联，大多是劝学的内容。<br><br>摄影／颜晓云初春的一个清晨，四川省绵阳市盐亭县云仙村，71岁的老汉胥万泽与老伴陈彩萍背着竹篓，扛着锄头走出家门，到自家地里种苞谷。<br><br>一路上，黄灿灿的油菜花顺着浅丘起伏，绵延到远山，小麦刚刚抽穗，山间清风送来桃花、梨花的芬芳，这是一年里最好的光景。<br><br>再往前走，远远能望见座石塔，塔边有座石桥，老胥的苞谷地就在桥边。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/97/wKgBzFeEVlyAcRpaAA22bzUtIoE709.tub.jpg@!rw9"><br><br>劳作了半晌，胥万泽在古塔下挑了个阴凉地，抽起了叶子烟。<br><br>自打分产到户后，这块地分给了胥家，那时地里便有这座古塔了。<br><br>父亲告诉他，“天龙盖地虎，宝塔镇河妖”，河边有塔，自然就是镇妖怪的了。<br><br>直到盐亭文管所冯青春所长来到这里，胥万泽才得知这是字库塔，是过去读书人焚烧字纸的地方。<br><br>2016年3月，我与冯青春来到云仙村。<br><br>与中国大地上那些高耸入云的古塔不同，云仙字库塔高不过5米，六面形楼阁式，残存四层，渐次内收直至塔顶，转角处挑角、屋脊、檐口清晰可见，底层有个拱券形洞口，上书“敬惜字纸”四字，过去从这里送入字纸，烟则从塔顶的出烟口飘出来。<br><br>字库塔第二层刻有碑文，记载着古塔的历史，碑文风化斑驳，脆弱得仿佛一阵风吹过就会掉下来。<br><br>我拨开丛丛杂草，一个个名字映入眼帘，“胥志平”、“陈世昌”、“杜元芳”……此外还有“金池山蚕姑会捐银二两”、“高灯场大成会捐银一两”等字迹，落款为清同治元年（1862年）。<br><br>由此看来，当年修建字库塔，不仅蚕姑会、大成会这些民间组织捐出银两，以胥姓为首的乡民更是踊跃捐资。<br><br>从这些密密麻麻的名字看，少说有几百人参与，可见修建字库真乃一时盛事。<br><br>',
'<h2>隆务河谷六月会青藏高原独特的 祭神仪式</h2>每年农历六月十五到二十七日，青海同仁县隆务河畔的二十多个藏族、土族村庄都会自发举行盛大的“六月会”，它不仅是当地最为重要的祭祀仪式，也有着藏区独有的祭祀方式。<br><br>这个以愉悦神灵为主的传统节日，是青藏高原为数极少不是由藏传佛教僧人主导的民间祭神活动。<br><br>那么，它为何能延续数百年，至今仍在焕发着顽强的生命力呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/93/wKgBzFeDSsWAGbd6AEi_UmEEjGM057.tub.jpg@!rw9"><br><br>每年隆务河谷的六月会，都是在四合吉村最早开场的，这是四合吉村民们在祭“拉卜泽”，这也是六月会的请神仪式。<br><br>“拉卜泽”又称“敖包”，是山神栖居的地方，位于山顶或较高处的岔道口。<br><br>六月会开始时，几乎每个村子都要举行祭“拉卜泽”的仪式。<br><br>人们身着盛装，鸣锣击鼓，从村庄神庙出发，浩浩荡荡如长龙般地来到村属的“拉卜泽”，进行煨桑、献供、抛“龙达”（即“风马”，意在祈求禳解灾难，带来福运）、吹响海螺等仪式。<br><br>在拉哇的引领下，大家顺时针环绕“拉卜泽”一周，高呼“喂—哈—”的口号，最后队伍返回神庙。<br><br>摄影／应利民<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/89/wKgBy1eDSr6ASR47AANS48wt-Hk281.tub.jpg@!rw9"><br><br><h4>仁青先平时是一名建筑工人，但在六月会上他可以代表神灵对全村人发号施令</h4>我认识一名叫仁青先的土族小伙子，他的家乡就在以热贡艺术闻名的青海省黄南藏族自治州同仁县年都乎乡的年都乎村。<br><br>同仁县位于西宁市以南180多公里，这里群山环绕，黄河支流隆务河冲刷出一片宽阔而富饶的河谷地带——隆务河谷。<br><br>每年夏天，当河谷里的麦子成熟后，地面被染成金黄色，就像铺上了一层黄地毯，在蓝天白云下闪闪发光。<br><br>难怪这里在藏语里又被称作“热贡”，意为“梦想成真的金色谷地”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/89/wKgBy1eDSseATU9LAE3qm4yY07w834.tub.jpg@!rw9"><br><br>六月会正逢庄稼收获季节，因此有通过祭祀神灵祈求丰收的含义六月会期间，庄稼已经成熟，但是并不能急着收割，必须要等六月会结束后才能开镰。<br><br>虽然在仁青先所在的隆务河谷，很多村民是以绘制唐卡、制作雕塑为生，但家境不好的仁青先并没有掌握这些手艺，除了种好家里的3亩庄稼地，平时他就在黄南藏族自治州首府——同仁县隆务镇的一个建筑工地打工，凭借自己的力气一个月能挣上3000多元补贴家用。<br><br>不过，这名其貌不扬的建筑工人，其实还有着外界鲜为人知的罕见经历——他可以沟通人与神两界，是当地人敬畏的“拉哇”。<br><br>可以说，结识仁青先，不仅让我认识了一个特殊的群体——拉哇，而且让我深入了解了一种只存在于隆务河谷的特殊民间节日——六月会。<br><br>拉哇就是六月会上的灵魂人物。<br><br>一些专家将“拉哇”一词译为“法师”或“巫师”，其实不够准确，因为“法师”一般是对有一定成就的佛教或道教高僧大德的敬谓，而“巫师”一般是指替人祈祷的神职人员。<br><br>隆务河谷的“拉哇”，则是当地神灵在民间祭祀活动的代言人，是神灵与人沟通的交流媒介。<br><br>或者说，拉哇是神与人沟通的使者。<br><br>',
'<h2>嵊山岛百年渔场的辛酸变迁</h2>浙江东端有个海岛，叫嵊山，那里有个渔村叫后头湾。<br><br>上个世纪90年代初，渔民们陆续从后头湾迁出。<br><br>20多年过去了，如今后头湾绿藤遍野，静谧荒芜。<br><br>对于过路游客来说，那里很美；可对于嵊山人来说，却有些心酸。<br><br>后头湾有着什么样的故事，它为什么会被人们所抛弃？<br><br>在渔业资源普遍没落的今天，它所在的嵊山岛又该何去何从？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/89/wKgBy1eDOXWADzNrABJy-eF9RFk720.tub.jpg@!rw9"><br><br>后头湾位置图。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/92/wKgBzFeDOXqAfY5bAEqtPdakqds683.tub.jpg@!rw9"><br><br>曾经的嵊山“小台湾”，已经变成了无人村后头湾位于嵊山岛的东北面，建制于上世纪50年代，鼎盛时期所辖人口超过3000人，曾是嵊山主要居住区域之一。<br><br>直至上世纪80年代，后头湾村仍是嵊山首屈一指的富裕村，其繁华景象，号称是嵊山的“小台湾”。<br><br>但由于渔业资源的枯竭和交通的不便，上世纪90年代，渔民们陆续从后头湾迁出。<br><br>如今，这里已经变成了无人村。<br><br><h4>“无人村”后头湾曾是当地最富裕的渔村，即便是三年困难时期，这里的人也没尝过饿的滋味</h4>我第一次去后头湾是在2013年。<br><br>当时，我去嵊山岛做渔业资源调查，认识了一个当地人老朱，他是一家公司的保安，晚上值班，白天休息，有空的时候就带着我四处转转。<br><br>将近返程的时候，他跟我说：“我看你喜欢拍老房子，岛的北边有一个荒废已久的村子，可以去看看。”<br><br>“好啊，等会儿一起去。”<br><br>“我就不去了！”老朱一反前几天带路的热情。<br><br>',
'<h2>欣赏冰川河</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/88/wKgBzFd96-OAGPetAESEbjF_w2g441.tub.jpg@!rw9"><br><br>冰川河，丰富了河流之美地貌学中这样定义河流：在地表呈线形分布并经常性或周期性为流水所占据的凹槽。<br><br>定义中的“地表”通常被理解为由岩石、土壤甚至沙漠所构成的地表，人们忽略了还有一种地表——占陆地面积11%的冰川。<br><br>冰川之上也有河流，而且它的美丝毫不亚于峡谷、草原、沙漠地区的河流。<br><br>冰川为河流提供了不同于岩石、土壤的底色，冰川上的河流固态之水和液态之水共存，营造出河流的另类之美。<br><br>图为喀喇昆仑山脉我国境内的加舒尔布鲁木冰川，翡翠一样的河流镶嵌在洁白的冰壁中，这是我们在其他地区的河流中不曾见到的风景。<br><br>摄影／汗斯<h4>喀斯特地区的河会忽然钻入一个地下溶洞消失</h4>本来想写一篇怎样欣赏河流的文章，整理起资料来，才感到河流太复杂了。<br><br>首先面临的问题是分类，你欣赏的是干旱地区荒漠中的河，还是湿润地区的河，这可是完全不同的感受：干旱区的河流集水区往往是上游的高山和雪山，一离开山区，就无支流汇入，因此好像一支箭，孤零零地射向大漠；湿润地区降水丰富，河流羽翼丰满，支流众多，好像皇帝出巡，前呼后拥，奔向海洋。<br><br>这是从气候的干湿角度来看河，还有从地貌的角度看，河可以分为平原、盆地地区的河与山区的河，平原地区的河假使人类不干预，它就会流得九曲十八弯，一步一回头（我们现在在这些地区看不到这种现象，是因为人类改造的缘故），山区的河因为落差大，往往是激流澎湃，切出一道道峡谷，直奔下游而去。<br><br>还有一些看河的角度：比如流淌在喀斯特地区的河与非喀斯特地区也不同，在喀斯特地区，河会忽然钻入一个地下溶洞消失，又会从另一个地方突然钻出来……流淌在地下溶洞中的河也是很值得欣赏的。<br><br><h4>最让我欣赏的是克里雅河，坐在岸边，我仔细倾听，竟没有听到一丝声响</h4>河流还可以从季节的角度欣赏。<br><br>在雨季，河流丰满；在旱季，河流枯瘦。<br><br>在春季，冰雪消融，桃花水涨；在秋季，河水清澈，水落石出。<br><br>北方冬季结冰的大河有如一条冰雪大道。<br><br>河流还可以从水色来欣赏。<br><br>从黄土高原流下来的河是黄河；从红土地流下来的河是红河；从冰川中流出来的河由于冰川研磨岩石的缘故，水中含有大量细小的岩屑，河水是乳白色的，被称之为“冰川乳”。<br><br>',
'<h2>南美阿塔卡马沙漠被大洋与大山夹峙的 世界“旱极”</h2>在南美洲的西边，有一片南北走向的、长条形的沙漠从太平洋之滨一直向东延伸至安第斯山脉的西麓，那里就是被称为世界“旱极”的阿塔卡马沙漠。<br><br>在阿塔卡马沙漠的腹地，很多气象站从来就没有降雨记录，但即使是在沙漠的近海岸区域，很多海港城市的年均降雨量也才不到两毫米。<br><br>为什么这个“海滨沙漠”会成为世界“旱极”？<br><br>生活在这里的动植物和人们又是怎样应对这数年无雨的极端气候呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/63/wKgBy1d0piuAZM69AEniIPQCRWQ069.tub.jpg@!rw9"><br><br>在智利北部的海岸线，一座座连绵起伏的沙山仿佛从太平洋的海水里直接升起，像是侧卧在海边的土黄色巨兽。<br><br>和非洲的撒哈拉沙漠、纳米布沙漠一样，南美洲的阿塔卡马沙漠也延伸到了大洋与大陆的交界。<br><br>虽然紧邻着大海，但阿塔卡马沙漠却几乎与雨水绝缘，相比另外两个沙漠，阿塔卡马干旱的历史更长久，干旱的程度也更加极端，因此被人称为世界的“旱极”。<br><br>轮船从智利的首都圣地亚哥出发，向着这个国家北部的重要港口城市安托法加斯塔驶去。<br><br>在茫茫的雾气里，一个非典型的港口迎面而来：它没有婆娑的椰子树，没有银色的沙滩，没有成片的度假别墅。<br><br>它不是人们见惯了的温柔浪漫的海滨城市，而是一个凛冽粗糙得让人惊怵的梦景。<br><br>在阴霾的天空下，灰色的大洋拍击着乱石嶙峋的海岸。<br><br>虽然标志着城市的高楼醒目地排列在海边上，但我的目光却越过了它们，望向了在城市背后那道像巨兽般匍匐着的山丘。<br><br>那是一道毫无生命力的沙山，它庞大浑圆，带着土黄色的深深的皱褶，永恒地屹立在城市的背后。<br><br>那里就是被称之为世界“旱极”的阿塔卡马沙漠。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/64/wKgBy1d0rmiAb11QAAiI0CpG6tA780.tub.jpg@!rw9"><br><br>阿塔卡马沙漠范围示意图。<br><br><h4>地球旱极，焦土千万年</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/64/wKgBy1d0q3uAb0cOAAQA5ux8YbY249.tub.jpg@!rw9"><br><br>从南美屋脊安第斯山脉的西麓到太平洋海滨阿塔卡马沙漠呈阶梯式下降南回归线穿越了阿塔卡马沙漠的中部，从这张沿着南回归线的地形剖面图中，我们可以清晰地看到这是一个阶梯式下降的沙漠。<br><br>从安第斯山脉的西麓到太平洋海岸，阿塔卡马沙漠在不同的海拔呈现出了截然不同的地形和景观。<br><br>在最高一级“阶梯”上，众多火山点缀在荒漠中；随着海拔的下降，大片的盐碱地和壮丽的盐湖群出现了；紧接着便是阿塔卡马沙漠的腹地——当人们谈到“旱极”的时候，更多指的是这个区域；翻过海拔不算高的海岸山脉，沙漠一直延伸到海边，在沙漠的海岸区，时常会有一层大雾弥漫。<br><br>智利是世界上名副其实最细长的国家。<br><br>它的南北长达4300公里，而东西的平均宽度只有200公里。<br><br>在这窄成一条的国土上，由西向东纵向排列着两道地形截然不同的山脉——海岸山脉和安第斯山脉。<br><br>阿塔卡马沙漠的核心区域就位于这两道山脉之间。<br><br>',
'<h2>莆田浮叶冲海正月神仙来“闹海”</h2>对于今天生活于内陆地区的人来说，第一次见到浩瀚的大海时难免会心生畏惧，对古人来说这种感觉更甚。<br><br>在福建省莆田市的南日岛上，有一个叫浮叶的村子，村里人的祖上都是从中原迁徙而来。<br><br>每年正月十八，全村人聚在一起冲海祈福，送去对大海最深的敬畏。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/6C/wKgBzFd0im2AVcWyAEdXF8SeC2w366.tub.jpg@!rw9"><br><br>浮叶是福建中部沿海南日岛上的一个村子，行政上属莆田市管辖。<br><br>每年农历的正月十八，浮叶各自然村的村民们要抬着本村神祇附身的乩童游村，然后几个村的村民全部汇聚到海滩上，每个轿子上的神明或乩童由村民抬着轮番冲向大海。<br><br>这个过程是为“冲海”，整个过程犹如浮叶人的一场精神仪式。<br><br><h4>浮叶村犹如漂浮在海上的一片树叶</h4>叶是一个特别诗意的名词，让人联想到薄而翠绿的叶子，它又是一个充满传奇色彩的地方。<br><br>浮叶是福建中部沿海南日岛上的一个村子，行政上属莆田市南日镇管辖，取两个自然村“浮斗”和“后叶”各一字，名为“浮叶”。<br><br>虽看似牵强，但是其中“漂浮”的内涵却是对这个村子最传神的表达。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/6C/wKgBzFd0imWAYhVtABfnQOY0gxg237.tub.jpg@!rw9"><br><br>叶是一个被称为“方言岛”的村庄。<br><br>所谓“方言岛”就是在人类迁徙历史上的一种移民现象，移民到新地域的人群固守原籍的语言，与周边语言形成鲜明的区别，如同在语言海洋中的一个“岛屿”而被称之为“方言岛”。<br><br>莆田本地人以莆田话为主，而浮叶人讲闽南话，村民们都知道自己的祖先是从泉州市惠安县的净峰镇迁徙而来的，到了浮叶仍保持着故土的语言。<br><br>福建有许多“方言岛”，这是一种独特的地理文化现象。<br><br>方言岛的形成有两种原因，一种是由军事移民形成的，譬如闽江口的长乐市琴江村，村民至今操满族语言。<br><br>这个村子原是清兵的军营，后满族官兵娶妻生子，兵营演变为村庄，语言在漫长的历史长河中顽强地保留了下来。<br><br>还有一种是经济移民形成的，移民的原籍地经济衰退，人们为了生存开始向外移民，例如宁德市蕉城区三都镇碗窑村就是一个闽南语的“方言岛”，全村人都讲“闽南话”，他们的祖先从泉州市德化县等地区迁徙到宁德三都。<br><br>除了保留了闽南语，他们还带来了制瓷技术，在宁德一带，碗窑是著名的制瓷窑口。<br><br>福建是一个著名的移民大省，汉代之前，生活在福建的人种只有古越族人，汉武帝派兵征讨，灭了古越国，大部分古越人被强迫移民到了江淮地区（广义上指江南、淮南地区，狭义上特指今江苏、安徽的中部地区），小部分不愿意被移民的古越人便“遁入山林”。<br><br>汉武帝派来的官兵是福建历史上第一批大规模的“军事移民”，从此，凡中原改朝换代，福建都有一次大规模的移民浪潮。<br><br>被推翻皇室的前朝臣子和官兵百姓惶惶逃窜，远看中原大地烟尘滚滚，他们衣衫褴褛，越过黄河，跨过长江，一直翻越了武夷山才甩掉了后面的追兵。<br><br>再往前，台湾海峡横亘在面前，他们无路可走了，于是四散在了中国东南丘陵的山水中。<br><br>',
'<h2>澜沧江源区一片被遗忘的野生动植物天堂</h2>澜沧江的探源记录仅始于近代，源区内的生物多样性本底调查长久以来几乎是空白。<br><br>从2014年起，科学家和民间组织组成的考察团队进入澜沧江源区，针对该区域进行较为系统的生物多样性调查，调查成果至今还未正式对外公开。<br><br>我们的读者非常幸运，在这篇报道中可以一睹他们带来的珍贵的第一手资料和图片，感受澜沧江源区的生命之美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/6C/wKgBzFd0hZaAUWUHAD7QQQwxCwc447.tub.jpg@!rw9"><br><br>这个宽广的山谷叫吉富山谷，位于青海省玉树藏族自治州杂多县扎青乡的吉富山，是澜沧江的地理源头所在地。<br><br>一直以来，澜沧江被称为“无源之水”，因为它的发源地一直存在争议。<br><br>当地藏族认为，澜沧江源头位于一个叫扎西气娃的高寒湿地，而中国科学院遥感与数字地球研究所科学家刘少创主要依据“河源唯远”的原则，经过遥感影像分析得出结论：澜沧江源头位于吉富山谷。<br><br>为遵从现代科学的同时尊重当地文化，当地政府将扎西气娃定为澜沧江的文化源头，而吉富山谷为澜沧江的地理源头。<br><br>摄影／李小龙<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/6C/wKgBzFd0hZSAKHCyABCBo2ICGHA572.tub.jpg@!rw9"><br><br>澜沧江流域示意图澜沧江全长2161公里，它独特的地形地貌以及复杂多样的气候条件，孕育了丰富多样的生态系统，从高山草甸、温带森林，到亚热带常绿阔叶林、热带季风林和热带雨林。<br><br>这里是中国三分之一以上的高等植物和动物的家园，滇金丝猴、雪豹、亚洲象、黑颈鹤、藏羚羊及高山兀鹫等珍稀濒危物种都在这里繁衍生息。<br><br>生于滇南一隅，我第一次对长江、黄河产生印象，恍惚是小时候听香港歌手张明敏的《我的中国心》：“长江，长城；黄山，黄河……”，熟悉的旋律四处飘扬，仿佛它们就是那个年代中国“江山”的代表。<br><br>但除了长江黄河，我还隐约知道有一条叫“澜沧江”的大江，走过马帮的外公常对我讲起那条江的故事，外公说，澜沧江是云南西部的大江，它会一直流，流过老挝、缅甸、泰国、柬埔寨，又从越南入海。<br><br>我问外公澜沧江从哪里来，他总说沿着江往上可到大理、中甸、西藏昌都那边，再往北是什么，就不知道了。<br><br>多年以后，我才了解到，沿澜沧江逆流而上，昌都往北，是青海省玉树藏族自治州杂多县和囊谦县，这里是澜沧江的源区，也是著名的三江源的一部分。<br><br>三江源，长江、黄河、澜沧江的发源地，它既是高原水塔，也保留着较为完整的生态系统和生物多样性，有着非常高的生态价值，被看作中国乃至世界的瑰宝。<br><br>长久以来，三江源区域内的长江黄河源区多次被探索，而关于澜沧江源区的生物多样性本底调查几乎是空白。<br><br>在资讯、科技发达，交通条件便利的今天，尤其是“三江源”的媒体曝光率空前高涨的当下，澜沧江源区成为三江源区中鲜被关注的一片净土。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/63/wKgBy1d0hZWAYe0DABpzpENByXo768.tub.jpg@!rw9"><br><br>在高海拔地区做野外调查时，稀薄的空气和恶劣的天气会给调查人员带来极大的挑战澜沧江源区的海拔大约在3500—6000米之间。<br><br>多数时候，野外工作者要在海拔四五千米的高原上一直行走，记录动物和植物的分布情况。<br><br>有时候，车辆驶过河流、流石滩、草甸时，还会面临陷车风险，因此单车进入不是一个保险的做法。<br><br>稀薄的空气和恶劣的天气对人的体力和意志也是极大的考验，调查的时间如果过长，生存本身就会成为问题。<br><br>一般来说，营地的选址首先要考虑到安全，比如海拔不能太高。<br><br>接着就要考虑便利性，既要离动物分布的区域相对近，人为干扰相对少，又要确保交通的便利性，离周围的村子不能太远，以保证后期补给。<br><br>同时，也要考虑减少对当地社区的影响，比如人少时还能根据实际状况借住在当地庙里，如果人多，在庙里吃住就是问题，一般尽量不去打扰当地居民。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/6C/wKgBzFd0hZWAa8r2ABtnOPHVuFs285.tub.jpg@!rw9"><br><br>澜沧江源区示意图澜沧江源区位于青海省的南部，地处青藏高原东部腹地。<br><br>关于澜沧江源区目前并无明确的划分方式，本文所涉及澜沧江源区的范围在行政上包括青海省玉树藏族自治州杂多县和囊谦县。<br><br><h4>澜沧江源是众多生物的家园，关于该区域生物多样性的探索却仍是空白</h4>第一次踏上澜沧江源区时比较匆忙，但我能感觉到这里与长江源和黄河源还是有些不同。<br><br>与其他两个源区相比，澜沧江源区纬度靠南，海拔较低，气候适宜大果圆柏等树木和金露梅等灌木的生长，时不时可以见到壁立石山下地毯般的草坡上点缀着一株株圆柏，向阳坡上还有大片整齐的灌丛。<br><br>这里石山很多，连绵的山峦以冷峻如削的线条勾勒着天际线，山顶的裸岩在风霜雨雪的经年捶打下，一块块剥落到寸草覆盖的青色山坡上。<br><br>山脚有成片的草甸，水洼倒映着湛蓝的天空，远处山谷中银练般的溪流闪闪发光……这一切未经人工雕琢，浑然天成。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/63/wKgBy1d0hZSAc6KkAAr39yjFksA229.tub.jpg@!rw9"><br><br>纵纹腹小鸮是鸮形目猛禽中的“萌物”，少了几分猛禽的威武，多了几分可爱纵纹腹小鸮在澜沧江源区比较常见，它是一种鸮形目猛禽，因腹部为棕白色而有褐色纵纹而得名。<br><br>与高山兀鹫、胡兀鹫相比，它们少了几分威武之气，但多了几分可爱之态。<br><br>上图为四只纵纹腹小鸮幼鸟并排站立在巢穴前。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/63/wKgBy1d0hZaAY6fxABs-WAxGb4c427.tub.jpg@!rw9"><br><br>喜马拉雅旱獭喜欢群居生活，是青藏高原的常见物种下图是喜马拉雅旱獭，这种体态肥胖的高原啮齿类动物在澜沧江源区遇见率极高，是生态系统食物链中的重要环节。<br><br>它们喜欢群居，主要在白天活动，夏天是它们最活跃的时期，从清晨到傍晚，一只成年旱獭利用其敏锐的听觉和视觉蹲在高处放哨，稍有异常就会惊叫报警。<br><br>其余的旱獭成群地在草地上觅食、嬉戏，时不时抬起前腿四处张望，有时互相追逐撕咬，有时互相抱团摔跤，生气勃勃，“萌”态可掬。<br><br>沿着任何一条山谷往上徒步，抬头远眺，时常可见成群的白唇鹿顶着硕大的鹿角在高高的山坡上从容踱过，而岩壁附近草地上散落的岩羊却需要仔细搜索才能发现。<br><br>岩壁和砂石崩落形成的空间为纵纹腹小鸮提供了巢居的场所。<br><br>常常在岩壁附近灌丛中出没的马麝，其行踪更不可捉摸。<br><br>在接近山谷底部的树丛和灌丛边缘，成群的白马鸡散开低头觅食，不时发出咕咕声。<br><br>比马鸡活动的草丛更为开阔的草地上，四处都有高原鼠兔，它们是著名的高原“大方脸”——藏狐的主要食物，它们的洞穴也给雪雀这样的高原特有鸟类提供了巢居场所，这种洞穴在高原上随处可见……而这样富有变化的景象，在长江和黄河源区是不常见的。<br><br>长江、黄河源头位于冰川雪峰之下，或是开阔平坦的沼泽地中，海拔起伏极小，山顶至山脚高差不过数百米，满目皆是低矮的垫状植被、嵩草草地或是星罗棋布的高原湖泊，树木灌丛很少，活跃其间的野生有蹄类动物也多是野牦牛、藏野驴、藏原羚和藏羚。<br><br>如果不是身临其境，很难从别的途径了解到这些景象。<br><br>长久以来，与长江及黄河源区相比，针对澜沧江源区的探索极为有限。<br><br>黄河和长江源区自古就受到关注。<br><br>从战国、唐代，到元代、清代，官方对于黄河源区的探索和勘察从未中断；而长江源区，历史上也一直是人们关注的焦点，根据《尚书·禹贡》记载，对长江源头的探索，也在战国时便已开始。<br><br>然而，人们对澜沧江探源活动的记录仅始于近代。<br><br>民国初期，周希武在深入青海玉树地区考察后，写了一本著名的《玉树调查记》，书中记述了澜沧江的源头及周围水文情况。<br><br>但也只提到了囊谦县，很少讲到另一个重要的区域杂多县，源区内的生物多样性本底更是空白。<br><br><h4>两年前的一次科考逐渐揭开了澜沧江源区生物多样性的神秘面纱</h4>2014年，一支由20多人组成的科考队走进澜沧江源区，开始对该区域开展动植物快速调查，希望得到关于澜沧江源区生物多样性本底信息的第一手资料，填补澜沧江源区生物多样性空白。<br><br>科考队中，有来自当地保护区的工作人员、民间组织山水自然保护中心的工作人员、北京大学等科研院所的科学家以及影像生物多样性调查所（IBE）的专业生态摄影师。<br><br>在近20天的野外工作中，考察队获得了大量的第一手资料和珍贵的影像资料，透过这些资料，我们可窥探到一些澜沧江源区生物多样性的秘密。<br><br>在澜沧江源区做野外调查实为不易，高海拔稀薄的空气考验着科考队员的体力和意志，而恶劣的天气和崎岖的道路也给队员们带来不少麻烦。<br><br>当地藏族信奉不杀生的理念，在路上行驶时，当地的藏族司机总会把越野车开得左右摇晃，为的是避免一种叫高原鼠兔的啮齿类动物被车轮碾压。<br><br>高原鼠兔又称黑唇鼠兔，是一种小型植食性哺乳动物，也是考察队在澜沧江源区的草地上最常看到的物种。<br><br>高原鼠兔在许多人眼里却一直被看作有害动物，他们认为鼠兔的活动导致了高山草地的退化，于是在青藏高原的广大区域里喷洒有毒物质，目的是为了减少鼠兔对高原植被和草场的破坏。<br><br>事实上，高原鼠兔是青藏高原的关键种，对维护青藏高原生物多样性及生态系统的平衡起到重要作用。<br><br>高原鼠兔所挖掘的洞穴可以为许多小型鸟类提供赖以生存的巢穴，考察队多次发现雪雀等鸟类在鼠兔洞中筑巢。<br><br>同时，以植物为食的高原鼠兔也是草原上大多数中小型肉食动物的主要捕食对象，在植物—食草动物—食肉动物这条食物链中，高原鼠兔是重要一环。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/6C/wKgBzFd0hZyAGiO8ACKx-WE_J2I965.tub.jpg@!rw9"><br><br>时常可见成群的白唇鹿在高高的山坡上从容踱过白唇鹿是澜沧江源区另一种重要的食草动物，常成群活动，是中国的珍贵特产动物，在产地被视为“神鹿”。<br><br>它们喜欢在林间空地和林缘活动，嗅觉和听觉都非常灵敏。<br><br>由于蹄子比其他鹿类宽大，适于爬山，有时甚至可以攀登裸岩峭壁，奔跑的时候足关节还发出“咔嚓、咔嚓”的响声，这也可能是相互联系的一种信号。<br><br>偶尔有盗猎分子为获取巨大的鹿角而捕杀白唇鹿，而事实上白唇鹿鹿角长到一定程度就会自动脱落。<br><br>同样作为食草动物，白唇鹿的数量要比高原鼠兔少很多。<br><br>白唇鹿是一种典型的高寒动物，栖息地主要是高山针叶林和高山草甸，以集群方式活动，嗅觉和听觉都非常灵敏。<br><br>白唇鹿蹄子比其他鹿类宽大，适于爬山，有时甚腀³可以攀登裸岩峭壁。<br><br>在澜沧江源区的扎西拉吾寺附近，考察队曾发现了较大规模的白唇鹿种群。<br><br>作为国家一级保护动物，白唇鹿数量稀少，在当地被视为“神鹿”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/63/wKgBy1d0hZuAHhSyADqzD1gpTGg024.tub.jpg@!rw9"><br><br>岩羊是喜欢生活在陡峭岩壁上的食草动物，作为雪豹的重要食物，它们是高原生态系统食物链中的重要一环岩羊是澜沧江源区比较常见的食草动物，一天中的大部分时候，岩羊都会在岩壁附近草质最好的地带觅食和休憩，当受天敌惊扰时就攀爬至极其陡峭的岩壁上避险，它们的颜色与草地上的裸露岩石极难分辨。<br><br>它们性喜群居，常十多只或几十只在一起活动，有时也可结成数百只的大群。<br><br>岩羊是雪豹最重要的食物，只有岩羊有足够的数量，才能保证雪豹有足够的食物。<br><br>它们是高原生态系统食物链中的重要一环。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/63/wKgBy1d0hZ2ACYhFAESx-KYHqV4552.tub.jpg@!rw9"><br><br>在开展野外调查时，当地人、历史资料都是重要的信息来源，调查人员的经验同样重要野外调查的路线选择有一定的讲究。<br><br>一般是先从一个核心区域向周边散开，澜沧江源区的大多数动物分布在石山周围，人越少的地方，野生动物可能就越多。<br><br>除此之外，野外工作者还会提前查阅一些历史资料作参考。<br><br>比如资料里会介绍十年前有人在某个区域看到过某种动物，这对后来的观测是有一定参考价值的。<br><br>另一方面，北京大学的学生及山水自然保护中心的工作人员在澜沧江源区有一定的工作基础，他们放置红外相机的地方一般是动物出现频率比较高的地方。<br><br>不能忽视的是，当地人也是一个不错的信息来源。<br><br>如果找当地熟悉情况的人做一些访谈，他们会告诉你哪个地方岩羊或其他动物会出现得多。<br><br>所以，野外工作者会根据具体的情况去寻找具体的路线，虽没有明确地划出一些地方，但会结合多种因素综合考虑，优先选择一些区域。<br><br>在拍摄的过程中，如果路上碰见值得跟拍的动物，就会小心地跟着动物去拍，并尽量不干扰它们。<br><br>另一种比白唇鹿更适应攀登裸岩的食草动物是岩羊。<br><br>岩羊，顾名思义，是喜欢在岩石上活动的羊。<br><br>它们在悬崖峭壁中攀登跳跃，一跳可达2到3米，若从高处向下更能纵身一跃十多米而不摔伤，其攀登山峦的本领在动物中是无与伦比的。<br><br>考察队发现，岩羊是澜沧江源区比较常见的食草动物，也是雪豹等大型食肉动物的重要食物。<br><br>只有足够的草场面积，才能保证岩羊有足够的数量，而只有岩羊有足够的数量，才能保证雪豹有足够的食物。<br><br>若草场退化，岩羊数量下降，雪豹只能捕食牧民家畜，会导致“人兽冲突”发生。<br><br>雪豹捕食岩羊，而长相奇特的藏狐只能以鼠兔为食。<br><br>藏狐是青藏高原上的特有种，考察队发现，这种方脸的犬科动物在澜沧江源区也有分布，而且还和摄影师有过“亲密”接触。<br><br>一天，摄影师在营地不远处发现了一个藏狐的洞穴，于是悄悄在附近搭起帐篷拍摄。<br><br>大概几个月大的小藏狐发现帐篷后立刻躲进洞里，但是小藏狐可能太贪玩，过了一个小时，大概在洞里待着无聊，就干脆走出洞来，开始旁若无人地在草地上晒太阳玩耍。<br><br>摄影师在帐篷里进行了长久的拍摄，依然饶有兴味，一点也不觉得无聊难耐……开展了近20天的野外工作后，考察队逐渐揭开了澜沧江源区生物多样性的面纱。<br><br>除了鼠兔、白唇鹿、岩羊、藏狐等动物，更有如杂多点地梅等高原特有植被、绢蝶等色彩艳丽的昆虫、自由翱翔的高山兀鹫等鸟类和澜沧江源区独有的鱼类……这些生物一起构成了澜沧江源区的生命天堂。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/63/wKgBy1d0hZGAYax1AD0ZuBY6Iiw962.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/6C/wKgBzFd0hZCATPkzAB3kWzeUNZI108.tub.jpg@!rw9"><br><br>近来在网上走红的长相奇特、活泼好动的藏狐在澜沧江源区很常见藏狐是青藏高原上的特有种，这种方脸赤毛的犬科动物在澜沧江源区有较多分布，以高原鼠兔和喜马拉雅旱獭及各种鸟类为主要食物。<br><br>藏狐是单配制（一夫一妻制）动物，选定配偶则终身相伴，双方共同生活、捕食以及抚育后代，它们通常喜欢在旱獭的洞穴居住。<br><br>在洞里待久了，好奇的小藏狐经常会出来在洞边玩耍，观察对它们来说还很新奇的世界。<br><br>看到摄影师和帐篷，它们有点害怕，躲进了洞里，但是躲了一会儿又觉得无聊，还是忍不住出来遛遛。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/6C/wKgBzFd0hZGAYBVtACpmiCONdY8961.tub.jpg@!rw9"><br><br>一整天待在帐篷里拍摄极大地考验着摄影师的意志和耐心，但因为拍摄对象有趣，摄影师并不觉得艰辛在离营地不到2公里的地方，摄影师发现了藏狐一家，小藏狐大概只有三四个月大。<br><br>摄影师在藏狐洞不远处支起帐篷，对这些可爱的小精灵进行观察拍摄。<br><br>小藏狐一开始显得很放松，它们在洞附近愉快地玩耍，后来发现了摄影师和帐篷后，迅速地躲进洞里。<br><br>大约一个小时后，大概是小藏狐觉得无聊，又慢慢探出头来张望，胆大的干脆又走出来继续玩耍。<br><br>摄影师用长焦镜头开始拍摄，这时，藏狐妈妈回来了，发现“不速之客”后非常警觉，安静地观察了好久才又放心离去。<br><br>拍摄完毕后，摄影师也尽快撤离，尽量减少对这些小动物的干扰。<br><br>这次藏狐的拍摄总体还是比较幸运，摄影师捕捉到了很多有趣的场景。<br><br>运气，在野外的拍摄过程中有时占据很大的成分，特别是在很短的时间内。<br><br>调查的周期只有一两个星期，有时正好赶上动物吃饱了没过来这一片，或者正好守点的时候错过了最佳时间，这都是很正常的，所以在短时间内拍摄野生动物的难度很大。<br><br><h4>地质构造形成的特殊生境造就了澜沧江源区丰富的生物多样性</h4>若要探寻澜沧江源区相对丰富的生物多样性的成因，便要从地质构造说起。<br><br>澜沧江源区所处的冈底斯地块，是南亚板块和欧亚大陆互动形成的地质构造块之一，经历过漫长的海底沉积阶段，孕育了大片的红砂岩，这种岩石非常容易被风和水这些外力侵蚀。<br><br>澜沧江源区支流众多，对岩石的侵蚀作用明显，河谷和山脊的海拔高差有时达上千米，形成了石山、高原草甸、高原湿地和河谷森林……这里多样的生境为各类动物提供了丰富而广袤的栖息空间，使澜沧江源区拥有丰富的景观以及生物多样性。<br><br>澜沧江源区特殊的地质构造，不仅孕育了众多生物，也让源区支流众多，千沟万壑，因而源头相对难找。<br><br>1866年，6个法国探险家为寻澜沧江源头，跨越了近4000公里的旅程，但据当时的描述，他们最后被很多水源和恶劣的天气弄得晕头转向，千头万绪，只能无功而返……19世纪中期到上个世纪末期，法国、英国、美国和日本的地理研究机构先后派遣或资助了十多支类似的探险考察队考察澜沧江的源头，但同样无功而返。<br><br>虽然澜沧江源流经杂多县城的扎曲早已不是什么秘密，但从县城往上游走，却有多达400余条支流从群山中流出，先后汇集在一起。<br><br>到底谁才是正源？<br><br>在不能依靠卫星遥感技术的年代，对这400余条支流一一溯源，凭脚步去踏勘出结果，这是几乎不可能完成的宏大工程。<br><br>所以直到上世纪末，澜沧江地理源头才被中国科学家初步确定。<br><br>相比之下，黄河源区所在的松潘甘孜地块和长江源所在的羌塘地块（均为南亚板块和欧亚大陆互动形成的地质构造块）分别是古老的陆相沉积盆地和较为晚近形成的海相沉积台地。<br><br>由于地理位置的因素，区内气候较为干燥，而在第四纪也没有受到大陆性冰盖的侵蚀，因此得以保存了青藏高原上最为完整的高原夷平面。<br><br>源区内地势相对起伏不大，空间开阔，自然也便于人对水流走向的观察与追溯。<br><br>因此，与澜沧江相比，学界虽然对长江和黄河的地理源头近年有过一些修订意见，但对于源头到底是哪一个分支，选择其实并不困难。<br><br>黄河源头集水区相对集中，主要者为巴颜喀拉山北麓的三条河流：扎曲、约古宗列曲和卡日曲。<br><br>长江源头的主要河流虽然散布在从昆仑山往南直至唐古拉山的广大范围内，但主要也仅有三条：楚玛尔河、沱沱河和当曲。<br><br>长江源和黄河源相对来说，也并不难到达，尤其是黄河源，只要有一辆不错的越野车，可以一直开到源区的扎陵、鄂陵湖畔。<br><br><h4>澜沧江源区的地质构造不仅孕育了丰富的生物多样性，更使其成为雪豹最适宜的栖息地</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/6C/wKgBzFd0hZeAJU6tABpuHNxM32g735.tub.jpg@!rw9"><br><br>我国青藏高原及周边省区拥有超过全世界60%的雪豹栖息地和种群，而澜沧江源区是世界雪豹种群最密集的区域之一。<br><br>资料显示，1994年，中国的雪豹栖息地面积约有182万平方公里，种群数量大致在2000—2500只。<br><br>1996年全国陆生野生动物调查数据显示，全国约有雪豹4100只。<br><br>但在过去的20年里，由于栖息地退化、食物减少、偷猎或者报复性捕杀等原因，雪豹的数量迅速下降。<br><br>资料提供／李娟<U+2002>刘炎林<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/6C/wKgBzFd0hZ2AZH5PAELY_dDT5BU332.tub.jpg@!rw9"><br><br>澜沧江源区是目前世界上最受关注的雪豹分布密集区之一雪豹是一种美丽而神秘的大型猫科动物，起源于青藏高原，现仅分布在青藏高原及其周边国家和地区的群山之中，是这里山地生物多样性的旗舰种，位于食物链顶端，雪豹种群的健康也标志着整个生态系统的健康和稳定。<br><br>1972年雪豹被世界自然保护联盟（IUCN）列为濒危等级，1989年被中国列为国家一级保护动物。<br><br>雪豹喜欢在覆有冰雪的石山中潜行，黑白灰相间或稍微泛黄的皮毛是它们的最好伪装，即使它们一个小时一动不动趴在石山上俯瞰山下，一般人也很难发现它们。<br><br>或许澜沧江源区的隐秘，反而方便了一种生性孤僻的生物生存。<br><br>它被称为雪山的幽灵，曾被认为是最神秘也是最为濒危的大型猫科动物。<br><br>但在老虎、金钱豹和云豹已经从其在我国境内九成以上的栖息地消失的今天，正是由于它远离人烟，傲然世外，才得以独善其身，成为中国最有希望的大型猫科动物。<br><br>这种大猫就是雪豹。<br><br>澜沧江源区的丹霞石山，孤峰陡坡，为雪豹营造了最为适宜的栖息地。<br><br>相比于其他几种大型猫科动物，雪豹给人的感觉更多是优雅，而非凶猛。<br><br>雪豹敦实强健，后肢较前肢长，粗大的尾巴几乎与身体等长。<br><br>这种身形比例使得它们更善于在陡峭的岩石间上上下下，却不善于在平地上做长距离的奔袭。<br><br>而黑白灰相间，或者稍微泛黄的皮毛，就是它们在覆有冰雪的石山中潜行的最好伪装，它们经常在巨石上，一动不动地俯瞰山下，皮毛像一道剪影，和山石融为一体。<br><br>雪豹偏爱石山的一个主要因素，是因为其最喜欢的猎物——岩羊也依靠石山生存。<br><br>被大多数大型动物和人类视为悬崖峭壁的地方对岩羊而言却是避风港——也不是万全的避风港，因为这里也有雪豹。<br><br>无论在青藏高原的什么地方，岩羊都是雪豹首要的猎物。<br><br>有时仅仅通过岩羊的数量就能推断一个地区是否有雪豹，以及有多少雪豹（著名动物学家乔治·夏勒博士对岩羊和雪豹的数量比例估计大约是200:1）。<br><br>位于食物链顶端的雪豹，是青藏高原的旗舰种，雪豹种群的健康实际上标志着整个生态系统的健康和稳定。<br><br>澜沧江源区是世界上雪豹种群密集度最高的地区之一。<br><br>北京大学自然保护与社会发展研究中心博士研究生肖凌云等人在源区的杂多县扎青乡地青村，进行了一次生物多样性快速调查。<br><br>他们在地青村放置了38个相机位点，这些相机在2014年4月19日到2014年5月21日约30天共847个相机工作日内，拍摄到38次雪豹，共40只次，在950平方公里范围内识别出20只成年雪豹个体。<br><br>他们通过初步分析认为，无论从拍摄频次还是个体密度来看，这一区域都与同是雪豹优质栖息地的索加地区基本持平，属于目前三江源区域最高频率。<br><br>所以杂多县城恐怕是中国最容易遇见雪豹的城镇，牧民们喜欢用手机在自家门前或路边近距离拍摄雪豹，幸运的话甚至还能遇见雪豹妈妈带着孩子招摇过市……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/6C/wKgBzFd0hZKAS_D_AC0QLJb0r08241.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/63/wKgBy1d0hZCABScpADPudN6jExU833.tub.jpg@!rw9"><br><br>绘画是野外调查一种重要的记录手段，它能补充影像记录的不足在如今的野外调查中，调查人员仍会用到一种从地理大发现时代就开始运用的经典记录方式——科学绘画。<br><br>即使在摄影技术已如此发达的今天，科学绘画仍有其不可被替代之处，它可以和影像记录互相补充。<br><br>在野外动物研究中，科学绘画可以细致呈现动物的身体结构等重要形态特征。<br><br>摄影技术虽然可以迅速记录拍摄对象及其生存环境，但却无法像手绘的博物画一样，将动物独特的细节结构更清晰、显著、美观地呈现出来。<br><br>图为年轻的科学工作者余天一用水彩画记录澜沧江源区的动物。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/63/wKgBy1d0hZKAUDFVAEyYoTDaII4015.tub.jpg@!rw9"><br><br>“鸟鼠同穴”是动物适应高原环境的一种方式左下图的藏鼠兔是中国特有物种，它和其他几种鼠兔是高原生态系统中重要的环节，为高原上多种食肉性动物提供了食物来源。<br><br>下图是中国特产鸟类白腰雪雀幼鸟在洞边休息，它们喜结小群营巢于岩石洞穴、废弃房屋墙洞和鼠兔废弃的洞穴中。<br><br>由于经常出入于鼠兔洞中，而鼠兔又很少攻击它们，故被人们称为“鸟鼠同穴”。<br><br>实际上它们并非同时居住在一起，白腰雪雀仅利用鼠兔的弃洞或盲洞营巢和休息。<br><br>写到这里，我不禁思忖，这片区域为何多年以来受外界干扰如此之小？<br><br>即便相对来说源头难找，但如果真要说从古至今几千年探源澜沧江是无法完成的事，恐怕还是言过其实了。<br><br>然而，探源的尝试相对长江黄河滞后了千年，即便是到了资讯、科技空前发达，交通条件空前便利的今天，在“三江源”的媒体曝光率空前高涨的当下，澜沧江源区仍是三江源区中一片“灯下黑”。<br><br>这恐怕还得从文化上找原因。<br><br>黄河、长江，一向被视为中华民族的母亲河。<br><br>发源在青藏高原东北麓的黄河和长江，一条大河先朝北再朝东，另一条大河先朝南再朝东，仿佛一对向太平洋张开的长臂，满满地在东亚勾勒出250余万平方公里的沃土。<br><br>黄河和长江从物质到精神层面影响着下游土地上生活的人们，流经主流文化所在区域，于是自然吸引了人类的好奇心和注意力，去关注有关它们的一切——自然包括“水从哪里来”这样最基本的问题。<br><br>而澜沧江呢？<br><br>由于冈底斯地块狭长骨架的框定，澜沧江仿佛一条被困住的巨龙。<br><br>澜沧江源区的各条支流从富吉山这样的山脉中流出后旋即进入横断山的高山峡谷，上中游没有便于发展出大规模聚落的平原，后世更没有发展出黄河、长江流域那种流域性的繁盛政权。<br><br>庆幸的是，“灯下黑”的现状反而成了一把庇护伞，使得澜沧江源区多年来免于侵扰，众多生物得以在此繁衍生息，成为三江源区中一道独特的风景。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/63/wKgBy1d0hZWAWVv-AC8nclKSejw654.tub.jpg@!rw9"><br><br>杂多点地梅是澜沧江源区的特有种这是个澜沧江源的狭域分布种。<br><br>中国特有种，产于青海南部（杂多县）；生于阴坡石崖上，海拔4400—4500米，几乎只在杂多县的江源区有记录（囊谦与杂多的交界地带可能也有）。<br><br>《中国植物志》上把它暂定为阿拉善点地梅的一个变种，但地理种群上的隔离让相关的研究者更倾向于把它定为独立的种。<br><br>与原变种区别在于叶片锥形，长3—5毫米，光滑无毛，绿色；苞片1枚，披针形，基部加宽，环抱花梗，下部有长缘毛和短柄腺体；花冠紫红色稀白色不同。<br><br>摄影／余天一',
'<h2>草原掌舵人传统没落后，游牧新生代在崛起</h2>在内蒙古草原上，随着牧民的定居，曾经辉煌的游牧文化正走向没落，而近年来一种新型的游牧方式——牧民自发的合作社却悄然兴起。<br><br>本文作者舒泥行走草原多年，有幸结识了两位特殊的蒙古族牧民，他们分别是传统游牧人和新生代草原人的代表。<br><br>透过他们的故事可以看到，在传统游牧衰落之后，新型游牧方式正在悄然为草原带来许多深刻的变化。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/68/wKgBzFdzcxWAAvG-ADfCGj4vo4U465.tub.jpg@!rw9"><br><br>老牧民吉格米德家附近的草场看起来是一派兴旺景象，麻花头（Klesea centauroides，开紫色花朵者）、射干鸢尾（Iris dichotoma，开黄色花朵者）这些花儿开得正艳，但其实这是一片退化的草场。<br><br>草场上的草长得很高，其实是人们打草过度的表现。<br><br>一些草场被承包后，为了提高利用率，会频繁打草，来年草长得反而高，但草的种类减少了，特别是禾本科的羊草少了，花草多了，草类群落结构变得简单。<br><br>自打内蒙古草原从游牧变为定居之后，过去流传千百年的草原管理方式发生了深刻的变化，也对草原生态产生了深远影响。<br><br><h4>“努图克沁”曾是传统游牧的掌舵人，但他们现在已无事可做</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/5F/wKgBy1dzcxqALghbAETZIuqNstI031.tub.jpg@!rw9"><br><br>游牧或“季节性轮牧”最大的受益者是生态环境，在牧草生长期短的干旱草原更是如此。<br><br>内蒙古高原多年平均降雨量不足200毫米，分别是北美、欧洲、澳大利亚、新西兰等草原地区的40%、35%、30%和20%；内蒙古高原牧区草类生长期只有100天左右，是欧美草原的一半，不足新西兰草原的一半，澳大利亚草原的1/3，而且气候严寒程度与持续时间都远远超过上述这些地区；牧草产量分别是这些地区的20%—10%。<br><br>正因如此，内蒙古的牧民必须抓紧牧草短短的生长期，既要通过牲畜啃食牧草刺激牧草再生，又要让牲畜充分抓膘，以安全度过严寒的冬季和青黄不接的春季。<br><br>而实现这一目标的唯一选择，就是在草类的生长期，牧民要不停游牧。<br><br>这也是千百年来牧民对草原规律和生产实践的认识与总结。<br><br>我第一次见到蒙古族老人吉格米德，是8年前在内蒙古呼伦贝尔草原上。<br><br>那是一个隆冬季节，老人的灰色蒙古袍上罩一件狼皮大坎肩，非常气派。<br><br>当地人公认，他的智慧就像大海一样深不可测。<br><br>“蒙古族有一句古老谚语：‘大海也有缺盐的时候’。”<br><br>吉格米德告诉我，而此刻他的处境就好像大海缺盐了。<br><br>在呼伦贝尔，老人有个称谓叫“努图克沁”。<br><br>其中“努图克”最直接的翻译是“故乡”，但是和蒙古族人相处久了，我才明白，这个翻译其实并不准确。<br><br>从前蒙古族人是迁徙的民族，适合生存的家园和有乡亲的地方都叫“努图克”，“努图克”甚至还是旗（县）或苏木（乡镇）以下的一级社会组织。<br><br>当蒙古族人远离草原的时候，“努图克”才可称为故乡，它甚至还有祖国、国土的意思。<br><br>“沁”，是“做什么工作的人”。<br><br>“努图克沁”就是管理草原故乡、草原家园的人。<br><br>吉格米德是内蒙古草原上的最后一代努图克沁。<br><br>上世纪80年代初，当地政府办过努图克沁的学习班，吉格米德是最年轻的一名学员。<br><br>不过，在草场承包后，就再也没有办过此类学习班。<br><br>如今，这一代努图克沁大都进入暮年，就连很多当地牧民也没有听说过努图克沁。<br><br>我行走草原多年，也只碰上了吉格米德这一位努图克沁。<br><br>吉格米德就是传统游牧的管理者。<br><br>在过去，一个地区的放牧秩序是由他这样的人决定的。<br><br>著名植物学家和草原生态学家、内蒙古师范大学生态学教授刘书润告诉我：“过去管理草原牧区，是努图克沁而不是当地领导说了算。<br><br>每年努图克沁要开很多会，研究牧民怎么移场，非常有秩序，很科学。<br><br>这些人都是当地最有名望的人，有很深厚的学问。<br><br>可是现在不行了，自从上世纪80年代牧民定居后，一家一块牧场，无法移场，努图克沁就没事可干了。”<br><br>听了刘书润老师的这番话，我才更理解吉格米德所处的“大海缺盐”的境地——草原没有了游牧，就好比大海没有了盐分。<br><br>',
'<h2>“摇钱树”为何变“妖树”？“树之过”还是“人之祸”？桉树在广西</h2>作为一种生长迅速、可以让人在短时间内获得巨大收益的经济树种，桉树一度是中国南方地区林业的宠儿，甚至被桉农爱称为“摇钱树”。<br><br>我国桉树种植面积最大的省区是广西，因为政府鼓励种、农民乐意种，在短短十几年间桉树几乎遍布了这里的山坡林地、田间地头。<br><br>但近两年来风云突变，广西各地又掀起了“清剿”桉树的风潮，人们开始历数桉树的种种罪过：“桉树是抽水机”、“桉树是耗肥机”、“桉树有毒”……桉树真的是如此恶毒的“妖树”吗？<br><br>人们在对待桉树的态度上为什么会发生这样巨大的反转呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/5C/wKgBy1dyL6eAKjaRAESnB_p6Duk598.tub.jpg@!rw9"><br><br>地跨武鸣、宾阳、上林三县和南宁部分城区的高峰林场是广西最大的林场之一，林场桉树种植规模大约在90万亩左右。<br><br>摄影／蓝建强<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/5C/wKgBy1dyL6GAGSvlABua8vtJC6k362.tub.jpg@!rw9"><br><br>我国前后共引种桉树品种达300多个，目前，桉树已成为我国三大速生丰产造林树种之一，广泛分布在全国的20多个省市以及600多个自治区县，总面积达170万公顷。<br><br>其中，广西桉树种植面积达3000万亩，位居全国第一。<br><br><h4>“剿桉”先锋，广西上林——100多亩桉树一天之内被砍伐殆尽</h4>眼前是一支特殊的砍伐队，大约有三百多号人，手里拿着大砍刀或拎着锋利的油锯。<br><br>与一般的伐木工人不同，他们身着各式制服，可以看出由公安、国土、林业、住建、农业、供电公司等多个部门的人员组成。<br><br>刺耳的油锯声在耳边轰鸣，转眼之间，公路边一棵棵高耸挺拔的桉树在油锯的尖叫声中轰然倒下。<br><br>这是一次由政府组织的“清桉”行动，在墙壁上我看到有县政府贴出的布告：《上林县人民政府关于限制桉树人工林发展的通告》。<br><br>一个叫韦三木的油锯工告诉我，这些桉树还未成材，砍、锯都非常容易，一般情况下几秒钟就可以撂倒一棵。<br><br>当天傍晚，一位负责人统计了“战果”——短短一天内上林县就砍伐了速生桉100多亩。<br><br>这是2014年6月我在广西上林县亲身经历的一幕，此后这样的场景在广西各地频频发生。<br><br>从地方政府陆续发布的文件中我们就可以清楚感受到，一场猛烈的“限桉”、“禁桉”风潮已经席卷整个广西：2014年6月崇左市扶绥县发布了《扶绥县人民政府关于严格控制速生桉人工林种植发展的通告》；2015年2月桂林市恭城瑶族自治县政府发布了《关于在全县范围内禁止种植速生桉人工林的通告》；2016年1月南宁市发布了《南宁市退桉还耕及林地调整优化桉树结构工作指导意见》……我来到岭南进行田野考察，至今已经十多年了。<br><br>从踏入岭南那天起，我就一直在关注桉树，十多年前八桂大地上大力推广桉树的场景至今仍历历在目：2000年前后，在广西种植桉树可享受优先采伐、苗木免费、返还奖励等优惠措施；一些县政府鼓励机关干部带头植桉，规定凡投资造林200亩以上的干部，可带薪留职五年……在过去的十多年里，桉树种植在广西可谓如火如荼，一路高歌猛进，广西桉树的面积、生长量、蓄积量均占到了全国首位。<br><br>而突然之间，风云剧变，广西多地骤然亮起了“限桉”、“禁桉”的红灯，究竟是什么原因让政策突变、种下的桉树说砍就砍了？<br><br>',
'<h2>从空中端详林芝的美摄影师聚10年之功力，为我们挑选的经典景观</h2>谢罡是《中国国家地理》杂志的签约摄影师，他自2002年2月调到西藏林芝边防部队工作始，就与林芝结下了缘。<br><br>2006年8月，他第一次有机会升空拍摄林芝，自那时起直至今天，他不断从地面和空中观察林芝的各个角落，他被那里的雄壮与柔美所折服，并执著地探求着景观背后的道理。<br><br>2016年4月，谢罡再次升空拍摄林芝，他以10年来所积累的经验，挑选了航拍林芝的最佳路线和角度，给编辑部发来了动人的经典瞬间。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/43/49/wKgBy1dqBNqAIA48AAQR7hKE8eY016.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/52/wKgBzFdqBN2AVbj7AEnzwtPEfhg814.tub.jpg@!rw9"><br><br>雅鲁藏布大峡谷入口 （米林县派镇）从这个角度眺望南迦巴瓦峰，远处雪峰由右至左分别是：南迦巴瓦峰、加拉白垒峰、白里峰。<br><br>地面上的人们此时所见的南迦巴瓦峰，有可能隐在云雾中。<br><br>绿色的河水是雅鲁藏布江，她一路蜿蜒，留下几个沙质滩涂、经过几个村庄之后，就冲入了由喜马拉雅山脉和念青唐古拉山脉所夹峙的峡谷里。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/4A/wKgBy1dqNiSAeRerADHYmXCEg1c812.tub.jpg@!rw9"><br><br>十几年来，我在林芝工作和生活期间，有机会运用飞行器在空中对这片地区进行观察，我发现林芝地区地貌与自然景观的精彩独到之处——高大挺拔的山峰、密集分布的冰川，与茂密葱郁的森林、西藏最温暖的气候并存在同一个时空当中，实在不是“江南”一词所能涵盖的。<br><br><h4>错高地区山峰尖锐陡峭，地形深度切割，冰蚀湖和堰塞湖众多</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/49/wKgBy1dqBN-AI6uKAEvldSZD0q8097.tub.jpg@!rw9"><br><br>工布江达县错高乡扎拉沟(湖为巴松错)我们很少从这个角度观赏巴松错。<br><br>这个湖知名度很高，但是人们往往只看到它平坦宽展的美，难得有机会从高空向峻峭山谷间望见它的身姿。<br><br>从这个角度，我们对它的深邃和神秘有了新的审美。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/52/wKgBzFdqBNuAdm-RAAQ-JTDyt6s849.tub.jpg@!rw9"><br><br>林芝市工布江达县错高乡位于念青唐古拉山腹地，西连高寒山地，东临卡钦冰川，南接尼洋河河谷。<br><br>2002年初，我第一次到达那里，看到一池碧绿的巴松错与洁白挺拔的沙阿玛热则峰、杰青那拉嘎布峰、阿玛觉姆达增峰遥相呼应，湖的四周郁郁葱葱，幽静雅致，真不敢相信念青唐古拉山区里有这么秀美的所在。<br><br>我很好奇为什么这里的山峰都这么挺拔险峻，斧削四壁？<br><br>为什么山顶白雪皑皑、冰川剔透而山麓又是茂密的森林、绿茵茵的草甸？<br><br>当时受条件限制，我无法走进山谷深处，总有“不识庐山真面目，只缘身在此山中”的遗憾。<br><br>2006年，当我第一次乘飞机到达错高上空时，我才发现在地面上看到的景观只是一峰一湖一冰川，而在空中，我如同走进了雪白的石林——山峰尖锐陡峭，峰峦起伏悬殊，冰川顺着山体的凹谷“肆意流淌”。<br><br>',
'<h2>中国的滨海湿地尚未保护，已将消失失去了滨海湿地，我们还会失去什么?</h2>东部沿海是我国经济最发达、人口密度最大的地区，在这里土地的价值弥足珍贵。<br><br>在人地矛盾日益紧张的今天，许多人的目光不由瞄向了大海之滨那片一直都没有明确国家立法保护的土地——滨海湿地上，围垦、填海，“向大海要土地”成了见效最快、成本最低的土地增长方式。<br><br>但是，在滨海湿地上生活的并非仅有人类，还有无数的水鸟、贝类、水生生物等，大量的湿地被围垦、固化，对它们来说意味着什么？<br><br>有得必有失，在我们得到了由湿地转变而来的土地以便开发建设后，又会失去些什么呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/43/32/wKgBy1diUTyAJgSmADRkvfSqZo0372.tub.jpg@!rw9"><br><br>滚滚黄沙喷向大海填出了陆地却吞没了鸟类的栖息地辽宁省盘锦市，喷沙机正向着大海喷出滚滚黄沙。<br><br>不久之后，这里将填成像远处一样的平地以供建立工厂等设施。<br><br>滨海湿地，原本是无数鸟儿的栖息地，现在却被围填海工程一步步蚕食。<br><br>这样的场景，在中国的滨海地区正在不断重复上演。<br><br>周星驰不会想到他以自然环保为主题的电影《美人鱼》会在大年初一让大家笑中带泪。<br><br>2016年3月，凭借着30多亿的票房，《美人鱼》登顶中国内地票房冠军。<br><br>这是一个标准的童话故事：邪恶而贪婪的人类，美好而无辜的人鱼。<br><br>片中邓超饰演的亿万富翁为了商业利益填海造地，导致美人鱼种群濒临灭绝。<br><br>直到林允扮演的美人鱼使他幡然悔悟：“如果世界上连一滴干净的水，一口干净的空气都没了，挣再多的钱又有什么意义？”这才及时中止了填海项目，把全部财产捐给环保事业。<br><br>善最终战胜了恶。<br><br>童话毕竟是童话，现实并非都有如此美妙的结局。<br><br>《美人鱼》中美丽的自然场景与海岸风光，来自号称“深圳最美溪谷”的南澳杨梅坑。<br><br>然而，这部摄于深圳的环保电影尚未下线，深圳市委书记马兴瑞却已在一档电台节目中表示，为解决高房价等问题，深圳将延续过去多年的填海政策，在沿岸再填海55平方公里。<br><br>这个已经失去了80%的自然海岸线和75%的红树林的城市，无疑将面临更大的生态威胁。<br><br>中国的滨海湿地正在以惊人的速度消失，深圳，仅仅是危机的冰山一角。<br><br>',
'<h2>我为什么喜欢雪山?</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/43/3A/wKgBzFdiOmuAYiMLAEaFKN0eJxI331.tub.jpg@!rw9"><br><br>眼前小山丘一样的雪山，原来就是世界最高峰“珠穆朗玛峰”西藏定日县绒布寺附近一条潺潺溪流旁，我和同事支好三角架，镜头对准前方不远处的雪山，雪山大名鼎鼎，说出来你一定知道——珠穆朗玛峰——地球陆地最高点。<br><br>但在现场，你一定感受不到世界最高峰的存在，它只比溪流两侧的山峰高出一点点，我感觉它离我很近很近，好像顺着小溪转过一道弯，抑或是直接翻过前面的土坡就能来到它的脚下。<br><br>但曾经的经历告诉我，想到达它脚下有冰川和冰塔林的地方，要克服无法想象的艰难，甚至会让人感到绝望。<br><br>这就是雪山，让人倍感亲近又无法真正走进去探究其神秘，也正是这种独特的魅力，吸引我一次又一次接近它。<br><br>摄影／王宁<h4>此时看珠峰，像是在家中阳台上，打量对面的一座大楼</h4>“啊？<br><br>这就是珠峰（珠穆朗玛峰的简称），给我几个馒头，我也能上去。”<br><br>这是一位摄影师看到珠峰时的第一反应。<br><br>当年我们一起去珠峰，到达珠峰登山大本营时，已是黑夜。<br><br>第二天一早，我们的摄影师钻出帐篷，到处问：“珠峰在哪儿?”一位做饭的藏族同胞手拿锅铲向前方一指：“那不就是珠峰嘛！”“啊！那就是珠峰？”其实他早就看到珠峰了，只是不相信那就是珠峰。<br><br>我看到珠峰时，感受也同他相似：这就是珠峰？<br><br>怎么这么低矮？<br><br>我当时还有一个强烈的感受是珠峰近在眼前，感觉离我也就几十米的样子（其实有十几公里）。<br><br>我能清楚地看到组成珠峰的岩石的一层层断面。<br><br>此时看珠峰，好像站在家里的阳台上，打量对面的一座大楼。<br><br>为什么我感到诧异？<br><br>原因大概如此：我是带着一个观念来看珠峰的，珠峰在我的头脑中已经对象化、概念化了，世界第一高峰，应该是耸立在群峰之上，我心中早就描绘了这样的画面。<br><br>但真看到珠峰时，我的愿望落空了，珠峰并没有耸立在群峰之上，甚至看起来比前面的几座山峰要低一些。<br><br>如果我没有珠峰是世界最高峰这样的概念的话，在珠峰面前，我怎样也想象不出它是世界上最高的山峰。<br><br>珠峰是世界第一高峰的说法是人类进入科学时代才建构起来的。<br><br>因为要知道这一点不仅要建立起海拔的概念，还要有测量仪器的发明和制造，还要在头脑中建立起整个世界山脉的图景。<br><br>这是科学技术支撑起来的一套体系，在这套体系内，珠峰才是世界第一高峰，但这不¯直观得到的。<br><br>当我站在珠峰面前直观珠峰时，我没有看到“珠峰是世界第一高峰”的场景。<br><br>山峰的高低不是直观看到的，而是经过一个科学体系测量出来的，并与我们的常识冲突。<br><br>这是我在珠峰的第一天体验到的。<br><br>',
'<h2>茨洞回门节正月新娘“送担子”</h2>回娘家是汉族普遍具有的岁时风俗，新娘出嫁第三天或正月初二要携带礼物回娘家，以示“成家不忘娘”之意。<br><br>在贵州省黔东南苗族侗族自治州黎平县水口镇茨洞村，回门的过程却充满仪式感，是一场全村人都参与的盛大节日。<br><br>这个传承了几百年的婚俗，到底隐藏着侗族人怎样的文化密码？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/90/wKgBzFc-4yqALzyVADjK-iRgizE182.tub.jpg@!rw9"><br><br>农历正月初六，在贵州省黔东南苗族侗族自治州黎平县水口镇茨洞村，去年刚刚结婚的新娘要在这一天回娘家。<br><br>对大多数生活在城市中的人来说，这是个可有可无的习俗，而对茨洞村的侗族这天却是个盛大的节日。<br><br>婆家会精心准备几担子的回门礼，由自家亲戚送往新娘的娘家，整个过程充满考验和仪式感。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/86/wKgBy1c-4xeAcacOAAi34xFbBXY502.tub.jpg@!rw9"><br><br>2016年正月初五的晚上，在贵州省黔东南苗族侗族自治州黎平县水口镇茨洞村，去年刚刚结婚的陆文宽家里堆满了用箩筐装好的各种食物。<br><br>明天是陆文宽妻子姚丽凡婚后第一年回娘家的日子，陆文宽的父母早早准备好了四十多担礼品。<br><br>这些箩筐上压着扁担，扁担上写着陆文宽家亲戚的名字，明天一大早，陆文宽的亲戚们要帮忙将这些精心准备的回门礼送往新娘的娘家，俗称“送担子”。<br><br>等待他们的不光有新娘姚丽凡的家人，还有一场考验。<br><br><h4>婆家为新娘准备担子数的多寡，彰显着两家人的面子</h4>茨（Beng）洞的“茨”原本的写法是草字头加三个次，这是一个新华字典里都找不到的字，后来被简化为茨，但当地村民依然承袭了最初的发音。<br><br>茨洞是个侗族村寨，按照这里的风俗，当年结婚的夫妻都要在第二年的农历正月初六统一回娘家。<br><br>如遇正月初六有大忌的年份，才会改在初五，这与周边村寨过年期间回门日子灵活可变的情况大不相同。<br><br>这一天，茨洞新娘集中“送担子”的场面声势浩大，是侗族独具特色的婚礼习俗。<br><br>茨洞新娘第一次回娘家，婆家要准备丰盛的回门礼，邀请亲友帮忙送往新娘的娘家。<br><br>礼物全部是食物，有宰杀好的猪肉、鸡鸭，还有年糕、糯米、糖果、饮料。<br><br>婆家送的“担子”要双数，“担子”越多显示婆家的经济实力越雄厚、家族人脉兴旺，新娘家接到的担子、招待的宾客越多也越有面子。<br><br>去年茨洞有二十多位年轻人结婚，除去嫁娶给本村的，今年的正月初六，茨洞还会有十多支“送担子”的队伍。<br><br>初五这天晚上，茨洞最年长且德高望重的陆吉昌老人家里异常忙碌。<br><br>87岁高龄的陆吉昌曾经是教师，被茨洞人称为“师父”，这是对寨中德高望重、懂得风水的老人的称呼。<br><br>陆吉昌要为本村第二天回门的各家媳妇算好出门的时间，避免各家回门的队伍在途中遇见，发生“冲喜”。<br><br>因此，去年娶了媳妇的各家代表，纷纷聚在陆吉昌家中，等候自家的“吉时”。<br><br>',
'<h2>育空墓碑山极光的野性舞台</h2>加拿大北部的育空是一片野性张扬的荒原，古老的地质运动和北极圈联手，给这里带来了非凡的冷艳之美。<br><br>在直升机的帮助下，摄影师阿刘进入了育空地区墓碑山腹地，在这片人迹罕至之地，他的镜头会与什么相遇？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/83/wKgBy1c-djKAYN5QAB-lVU44-18603.tub.jpg@!rw9"><br><br>秋天的育空腹地占据天时地利，极光的舞台拉开大幕，将墓碑山装点得绚丽魔幻。<br><br>伴随着夜色的来临，天幕中的极光也忽明忽暗，轻盈飘荡。<br><br>骤然，它们从几缕缥缈的绿丝带变身为炫目的火凤凰，如南冥之鹏的磅礴羽翼升起在山巅，一如神迹降临。<br><br>“一声来复枪的长鸣回荡在旷野深处。<br><br>我打了个寒战，从云杉树上滴落的露水穿过我的领巾，在我的背脊上滑动。<br><br>我微微向雨中孱弱的篝火靠了靠，并急切地盼望着戴维这次能打中目标，两个小时前，他让猎物从枪口下逃生，以至于到现在我们都在寒风中饿着肚子。”<br><br>这段是麦乐迪·韦伯在《育空，最后的边疆》一书中的开场白。<br><br>在这片永久冻土带上，几千年来印第安人便过着类似的渔猎生活。<br><br>直到今天，那份野性也未曾消散。<br><br><h4>来自墓碑山腹地的野性呼唤</h4>育空坐落在加拿大的最西北角，山脉纵横。<br><br>远古时期，从阿拉斯加到育空一线，剧烈的地质运动改变了大地的模样，矿物从地底冒了上来，锯齿状的山脊被推送入云间，在今天的育空中心区，留下了两座形如其名的大山——墓碑山和独石山。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/8C/wKgBzFc-djWAKJZxADmDSRK-5Qc132.tub.jpg@!rw9"><br><br>育空腹地群峰如锯齿升起面积辽阔的墓碑山公园是一片狂野之地，锯齿般拔地而起的群山环抱着数个湖泊和苍茫冷肃的苔原，也是狼群、棕熊、驯鹿等野生动物的家园。<br><br>在地质学者的眼中，墓碑山是北美大陆最年轻的山脉之一，极为陡峭峥嵘的山峰则是这个地区的地理标志。<br><br>这片蛮荒之地长期以来远离人类文明，一个偶然的机会，我看到了一张墓碑山的照片，它让见识过无数壮丽风光的我感到了震惊——尖刺状的山峰被落日的余晖涂成金黄，漫山遍野的红色灌木像彩带一样起伏，湖泊闪烁着蓝色的光彩，花岗岩的山体被温柔的光线雕刻得立体感十足。<br><br>这张照片的出现像一声高亢而迷人的野性呼唤在我耳边响起，令人无法拒绝，一次探索之旅就这样应运而生。<br><br>经过紧张的筹备，带着摄影器材，我和几个同伴向蛮荒的墓碑山进发了。<br><br>',
'<h2>难民的海上驿站爱琴海东部岛屿</h2>2015年，大批亚洲和北非难民从土耳其跨越爱琴海，登陆欧洲。<br><br>爱琴海东部岛屿——希腊的莱斯沃斯（Lesvos）、希俄斯（Chios）、萨摩斯（Samos）、科斯（Cos）、罗得岛（Rhodes）因靠近土耳其，所以成为难民们登陆欧洲的首选之地。<br><br>随着它们成了新闻热搜词，“爱琴海岛屿”（Aegean Islands）也重新进入了人们视野。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/85/wKgBzFc9IyuACBSuAEIy9DiQw_4869.tub.jpg@!rw9"><br><br>远方的陆地就是希腊的希俄斯岛，那密密麻麻的住宅，象征着安宁和富足的生活。<br><br>2015年11月5日，这艘橡皮艇上的难民们各自怀揣着无可言说的苦难经历，此刻只想尽快驶离土耳其海域，驶向人生的全新开篇。<br><br>摄影／Halit Onur Sandal据联合国难民署统计，截止到2016年4月10日，经海路抵达希腊的难民有153156人。<br><br>截止到4月13日，在希腊大陆上共有难民46511人，爱琴海诸岛有7150人，其中莱斯沃斯岛4078人，希俄斯岛1827人，萨摩斯岛763人。<br><br>回顾2015年，则有超过100万难民抵达欧洲，经海路抵达希腊爱琴海东部岛屿的难民有856723人，约占难民总人数的80%！难民们80%来自叙利亚，其他则分别来自伊拉克、阿富汗、索马里、巴基斯坦、孟加拉等国。<br><br>战争、局部冲突、政治动荡，政治、宗教迫害，以及贫困，都是亚非民众逃离家园的原因。<br><br>因宗教、文化、地缘之故，叙利亚、伊拉克等地难民，不少逃往黎巴嫩、约旦、土耳其甚至埃及。<br><br>故而在黎巴嫩、约旦、土耳其的边境地区，都有不少难民营。<br><br>但难民营里条件有限。<br><br>更糟糕的是人们看不到出路，没有未来，没有希望。<br><br>所以家境略微殷实，或在欧洲有远亲近戚的人家便都拼命逃往欧洲。<br><br>东西向伸展、狭长的地中海本是欧洲与非洲、亚洲的天然地理屏障，互联网的普及和交通运输的便利，却让这一道屏障的阻隔大大弱化。<br><br>到欧洲去，到德国去，成了生死难料、颠沛流离的难民们唯一的梦想。<br><br>',
'<h2>云南盈江或是中国犀鸟最后一片乐土</h2>在热带丛林中，生活着一类奇异的大鸟，这类鸟终身不换配偶，以独有的方式共同养育后代，它们大多只生活在健康的热带雨林中，又用自己的方式让森林更健康。<br><br>它们就是犀鸟。<br><br>曾几何时，在我国南部一些地区还能较频繁地看到犀鸟，而如今它们在我国濒临绝迹。<br><br>在云南盈江县，尚有较完整的犀鸟栖息地和较稳定的犀鸟种群，是目前中国犀鸟遇见率最高的区域。<br><br>难得一见的犀鸟为何能在此幸存？<br><br>它们又面临怎样的生存挣扎？<br><br>本文作者十多年来多次在盈江进行鸟类考察，将为我们讲述这类珍稀大鸟鲜为人知的故事。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/79/wKgBy1c8MryABA9lADk9_TvJXrM787.tub.jpg@!rw9"><br><br>在云南省德宏傣族景颇族自治州盈江县，一只双角犀鸟正在树上栖息。<br><br>这里被称为“中国犀鸟谷”。<br><br>“唰、唰、唰”，远处传来的巨大响声吸引了我们的注意，一只全长一米多的雄鸟飞来。<br><br>它先停在附近的树上，用叫声通知洞中的雌鸟。<br><br>巢洞几乎是完全封闭的，只有一条很窄的缝隙，雌鸟从窄缝中回应了雄鸟。<br><br>雄鸟听到回应后飞落洞口，把采来的野果和昆虫从嗉囊中反刍出来，喂给雌鸟。<br><br>接着雄鸟又飞去采集食物，每60分钟回来喂食一次……这是云南省德宏傣族景颇族自治州盈江县大谷地村附近的一个沟谷，一对双角犀鸟正在育雏。<br><br>我们在巢树附近的隐蔽棚里观察拍摄。<br><br>在鸟类分类体系中，双角犀鸟隶属犀鸟科。<br><br>犀鸟形态奇特，数量稀少，它们通常只会栖息在生境质量很高的健康的热带森林中，有着独特的营巢和育雏方式。<br><br>目前世界上有31种犀鸟栖息于亚洲，24种分布在非洲，大部分生活在热带雨林。<br><br>在中国，仅有过双角、冠斑、花冠皱盔、白喉小盔、棕颈5种犀鸟的记录，它们仅分布于广西西南部、云南南部和中部及西藏东南部的墨脱县。<br><br>不仅分布区狭窄，种群数量还极其稀少，虽无相对准确的个体数量统计数据，但学者公认它们是中国最为罕见的鸟类之一。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/82/wKgBzFc8MrGAFnWbABpeHR1ZZVA777.tub.jpg@!rw9"><br><br>一只雄性花冠皱盔犀鸟正在给洞里的雌犀鸟喂食，繁殖季节花冠皱盔犀鸟完全以果实为食，几乎不捕食动物，因此雄犀鸟得飞行很长距离去寻找果实。<br><br>摄影／何海燕<h4>犀鸟一生不换配偶，“夫妇俩”一起抚养后代</h4>犀鸟是“一夫一妻”制，它们一生不换配偶，在印度尼西亚的松巴岛，人们将犀鸟看作忠贞的象征。<br><br>它们有着独特的营巢和孵卵育雏习性，大多是“夫妇俩”一起养育后代。<br><br>有关犀鸟的研究，主要是泰国、印度、马来西亚等地学者在各自国家开展，中国鸟类学界对犀鸟没有任何系统的生态研究，对其行为了解甚少，国内相关的文献资料也很有限。<br><br>',
'<h2>科罗拉多河当美国西南的生命之源被分流殆尽后……</h2>科罗拉多河是美国西南部最重要的河流。<br><br>从20世纪初开始，美国人就在这条河流上建坝修库、开渠引流。<br><br>河流开发带来了源源不断的水源和电力，进而催生了美国西南部荒漠中的大农业与大都市。<br><br>但一个世纪以来，科罗拉多河流域的水权之争和污染之痛却让这条大河充满了争议，由于过度开发利用，自1998年以后，河流几乎再没能成功注入大海。<br><br>从开发典范到问题缠身，科罗拉多河到底经历了什么？<br><br>通过这篇报道，我们或许可以从一个完全不同的角度来了解这条美国大河。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/82/wKgBzFc8LBuAS-5AACniw2lmbRw745.tub.jpg@!rw9"><br><br>在美国亚利桑那州南部，一条蜿蜒的水渠把大地分割成了两部分：刚刚收割了一季作物的农田和长着星星点点荒漠植物的沙地。<br><br>这条水渠是“尤马灌溉工程”的一部分，整个灌溉工程始建于1904年，是科罗拉多河开发的先驱和缩影。<br><br>如今，这些水利设施还在发挥着巨大的作用：滋养着加利福尼亚州和亚利桑那州南部的275个农场和近10万人。<br><br>摄影／Cameron Davidson2015年仲夏，我从美国加利福尼亚州（以下简称加州）的洛杉矶出发，乘飞机横穿美国西南部。<br><br>离开碧蓝的西海岸，很快就进入了广袤的高山高原区，无休无止的土黄色就像通宵达旦的航班一样令人昏昏欲睡。<br><br>正当我的眼皮快要罢工时，舷窗外毫无征兆地跳出十几个绿油油的圆圈，惊醒了我的神经。<br><br>这突如其来的生命力就像从天而降的“怪圈”一样，让我百思不得其解。<br><br>“怪圈”一路送我到达新墨西哥州阿尔伯克基市，我下飞机一见到房东胡安尼塔便迫不及待地打听起来。<br><br>她告诉我那是农田，在美国广阔的西南部有无数这样的农场，盛产棉花、玉米、小麦和苜蓿。<br><br>“可是荒漠中没有水怎么会有田呢？”她看着一脸诧异的我笑了笑：“我们当然有水，”说罢饶有深意地用手指划了一个十字，“从怀俄明州到亚利桑那州，从加州到新墨西哥州。”<br><br>胡安尼塔所说的水，就是北美西南部最重要的河流——科罗拉多河。<br><br>奔流不息的河水成全了蓬勃的城镇和乡村，也被深深地卷入了水资源争夺的“战争”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/79/wKgBy1c8LB-ABRbsADkY0-flAec969.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/79/wKgBy1c8LCeALzeMAD7z3cHdYpU821.tub.jpg@!rw9"><br><br>拉斯维加斯，一座不夜城，崛起于被戈壁带包围的山谷地区拉斯维加斯位于美国西南部内华达州荒凉的荒漠中，全年少雨，夏季酷热，温度最高可达50摄氏度。<br><br>就是如此恶劣的自然环境也没阻止拉斯维加斯的繁华，一百多年前是因为淘金热的带动，现在则是博彩业的刺激。<br><br>而真正维持着这座灯红酒绿的不夜之城的，可以说是科罗拉多河这位幕后英雄。<br><br>很多人都认为拉斯维加斯周围是一望无际的沙海，但赌城以东约40公里处，屹立着被誉为“沙漠之钻”的胡佛大坝以及它在科罗拉多河上拦截出来的巨型水库米德湖。<br><br>拉斯维加斯90%的饮用水都来自科罗拉多河，也正是依靠胡佛大坝输出的源源电力才成长为今天的世界娱乐之都。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/79/wKgBy1c8LCKAD4AWAEPSPi07Bb8453.tub.jpg@!rw9"><br><br>摄影／Maria Stenzel<h4>蜿蜒于荒漠中的科罗拉多河，是美国西南的生命线</h4>科罗拉多河发源于落基山脉的皑皑雪峰，向西南奔流2334公里后，在加利福尼亚湾投入太平洋的怀抱。<br><br>辐辏宽广的干支流覆盖了美国科罗拉多、怀俄明、犹他、新墨西哥、亚利桑那、内华达、加利福尼亚七个州以及墨西哥的两个州，64.25万平方公里的流域面积相当于法国、瑞士、比利时与荷兰四国之和。<br><br>',
'<h2>广东英德石门台寻找“非著名”毒蛇</h2>国内越来越多的人开始痴迷于拍摄野生动物，相比于鸟、哺乳动物乃至昆虫等类群，敢于接触蛇类的摄影爱好者要少很多，反映其真实生活状况的自然影像也相对稀缺。<br><br>本文作者金逸与蛇类学者张亮以及摄影师徐廷程，多年来关注着我国原生的珍稀毒蛇，这些“非著名”蛇类或许拥有特殊的生物学以及生态学意义，但人们对它们知之甚少。<br><br>通过对广东英德市石门台地区的考察，他们斩获到新的野外观察记录，并拍摄回精彩图片。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/81/wKgBzFc8EwmALp0MAAkE5RtHCkw928.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/78/wKgBy1c8EgqADqXjAAv-E_hoQEs368.tub.jpg@!rw9"><br><br>绿瘦蛇（Ahaetulla prasina）一条绿瘦蛇发现了接近者，它把身体缠绕在藤上，在夜幕下摆出警戒的姿态夜幕降临石门台自然保护区，是蛇类活动的高峰时刻。<br><br>如果留意分辨，青绿色的竹叶青和绿瘦蛇不时可以看到，它们的体色与茂密的植被融于一体。<br><br>摄影／付若金我有两位特殊的朋友，动物学研究者张亮和自然摄影师徐廷程。<br><br>虽然职业不同，但他二人都痴迷于冷门而危险的爬行动物——蛇。<br><br>为了寻找一些特殊的、人类了解甚少的珍稀蛇类，我曾多次和他们同行。<br><br>2015年底我们再次出发，一起前往广东省英德市的喀斯特丛林地带。<br><br>英德市地处广东省中北部，南岭山脉的南侧。<br><br>我们的调查区域位于英德市北部的石门台自然保护区，那里属于季风气候，石灰岩山地中遍布着大面积的亚热带丛林。<br><br>张亮任职于广东省科学院华南濒危动物研究所，从事蛇类研究工作。<br><br>据他获得的信息，石门台的喀斯特丛林中可能分布着极为珍稀的毒蛇——角原矛头蝮（Protobothrops cornutus），寻找这种蛇是他此行的主要目标。<br><br>角原矛头蝮的地理分布格局很特殊，按照已有的记录，其栖息范围在地图上难以连接成片带，而是呈零星的散点状。<br><br>20世纪30年代，欧洲采集者在越南北部的喀斯特地区第一次发现并命名了这种蛇，但之后很长时间中，角原矛头蝮被记录到的数量少之又少。<br><br>',
'<h2>昂赛能从青藏高原上的丹霞秘境变为我国国家公园的示范吗？</h2>在青海省玉树藏族自治州杂多县昂赛乡，这个长期以来不为外人所知的地方，探险家杨勇发现了一处面积达300余平方公里的丹霞奇观。<br><br>这片丹霞广泛发育，造型景观丰富，还有着独特的自然和人文环境。<br><br>更幸运的是，因为地处偏僻，这里并没有像内地许多地方那样受到商业气息的过多浸染，我们还有机会借鉴国际先进理念寻找出一个适合它的发展模式。<br><br>在未来，昂赛能成为我国国家公园的示范吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/74/wKgBzFc5P2qAS51JAD8pVkdBZec301.tub.jpg@!rw9"><br><br>如果不告诉你实情，你可能很难相信画面中这样山峦起伏、流水淙淙、绿树蓊郁、丹霞赤红的景象竟然出现在青藏高原海拔3800—4200多米的高寒地带。<br><br>这片隐藏在澜沧江上源扎曲峡谷中的丹霞，是青藏高原上少有的面积广大、发育完备的丹霞地貌。<br><br>丹霞地貌——Danxia landform，是为数不多获得国际公认的以汉语拼音为前缀词的地理学词汇。<br><br>到2009年国际地貌学家协会（IAG）批准设立“IAG丹霞地貌工作组”时，它才真正走上国际学术舞台。<br><br>但对中国人来说，丹霞并不陌生。<br><br>1928年冯景兰、陈国达等人在对广东仁化丹霞山及华南红层地貌做了大量研究后，便以最具代表性的丹霞山命名了这一地貌；2005年，《中国国家地理》“选美中国”专辑中也评出了“中国最美七大丹霞”；2010年，湖南崀山、广东丹霞山、福建泰宁、贵州赤水、江西龙虎山、浙江江郎山六处以“中国丹霞”捆绑申遗成功，成为了我国第40项世界遗产。<br><br>这种带着深刻中国烙印的地貌，虽然在美国西部、中欧和澳大利亚等地都有，但在中国分布最广，特别是近年来随着人们对这种地貌了解和关注的加深，越来越多的丹霞景观进入了我们的视野。<br><br>截至2015年7月，中山大学原地理系主任黄进统计的我国丹霞地貌已达1003处，分布在全国28个省区市，从热带、亚热带湿润区、温带湿润—半湿润区、半干旱—干旱区，一直延伸到青藏高原高寒区。<br><br>而此时我脚下站立的这片“红石之地”——昂赛，就是一处新发现的丹霞地貌景观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/6B/wKgBy1c5P2mAdQ9kAD1YPQrj2Kc074.tub.jpg@!rw9"><br><br>昂赛丹霞地貌区位于青海省玉树藏族自治州杂多县昂赛乡，可分为果道沟和扎曲两个丹霞峡谷景观带，和以奇特丹霞造型为主的乌阿可—玛考—雪豹沟、东卡—日郎壳两个规模大又相对集中的景群（见遥感图）。<br><br>其中既有宽窄相间、曲折绵延的河谷地貌，也有绿草如茵、古柏森森的茂盛植被，还有各种造型各异、栩栩如生的丹霞象形景观。<br><br>因为地理位置非常偏僻，虽然这里离人类聚集区从距离上看并不遥远，但因为高山和峡谷的阻隔，交通不便，长久以来与世隔绝。<br><br>在昂赛丹霞区除了偶尔能看到散落在山谷间稀疏的牧群和寥寥无几的牧民外，基本上看不到外来者的身影。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/74/wKgBzFc5P2eASoccADOY8i3qbVU006.tub.jpg@!rw9"><br><br><h4>邂逅“红石之地”，藏在“地理空白”区里的惊人美丽</h4>昂赛是青海省玉树藏族自治州杂多县下辖的一个乡，属于澜沧江的江源区。<br><br>在很长时间里，这里都是一个从外界不容易进入的“地理空白”区，自我走上科学考察青藏高原之路后，也多次与这里擦肩而过。<br><br>2014年8月，我参加了一次对澜沧江源进行的科考活动。<br><br>考察期间，杂多县县长才旦周从手机里翻出几张昂赛的照片给我看，说这里有奇特的红色巨石，构成了非常稀奇的景观，希望我能去看看。<br><br>',
'<h2>巴渝古镇山水之间的江湖（下）</h2>巴渝古镇的分类，远比我们对古镇的分类复杂，一个聚落的形成，绝非单一的要素。<br><br>历史时期纷至沓来的移民，在码头驿站形成熙熙攘攘的商业，战争来临之时，古镇又立即变为退守的军事城堡。<br><br>本文作者历时十年行走于山城的古镇间，为你呈现一个山水之间的快意江湖。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/76/wKgBy1c7znWATth5AEjTiIqJw0g842.tub.jpg@!rw9"><br><br>现在的龙潭古镇是清雍正十三年（1735年）重建的，选址于伏龙山下，山下有两个状如龙眼的汆水洞常积水成潭，故名龙潭。<br><br>古镇的母亲河龙潭河（古称湄苏河）自古以来就是巴蜀进入荆楚的纽带，通往江浙的重要通道，浙江、湖广、重庆等地的客商纷纷云集龙潭古镇，古镇上盐号、商行、店铺林立，有“货龙潭”之称。<br><br>抗日战争时期，龙潭古镇成为沦陷区民众避战的大后方，1.5平方公里的小镇上云集了8万人，使龙潭一时蜚声全国，被誉为“小南京”，小镇上至今仍有诸多保存完好的豪宅院落。<br><br><h4>边镇，淳朴野性的武陵风情</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/7F/wKgBzFc70BWAICE0ABpM4zJPKYA726.tub.jpg@!rw9"><br><br>濯缨之水清兮留人之心诚兮<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/7F/wKgBzFc7znOAP8gdADnQDSwwmjI098.tub.jpg@!rw9"><br><br>濯水古镇位于重庆市黔江区濯水镇境内，自古以来是津梁之地，古镇的阿蓬江与乌江、酉水构成沟通三峡地区和江汉平原的重要水路通道，自元明之际属酉阳土司辖地，就是重要的商业驿站和商埠，成为川东南驿道、商道、盐道的必经之路，恢复的“茂生园”、“宜宾栈”、“光顺号”、“同顺治”等商号，在旅游的热潮中变成手工作坊的卖场，“光顺号”（下图）的生漆曾远销日本。<br><br>为了便于商贸往来，当地村民在阿蓬江上兴建了风雨廊桥，全长303米，有廊有塔有亭，非常精美。<br><br>2013年廊桥失火毁掉，现在是在原址按原样修建的，据说是亚洲最长的风雨廊桥，桥上有一块石碑，刻着“天理良心”四个大字。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/76/wKgBy1c7zm-AeHzqABmIizLMjlU019.tub.jpg@!rw9"><br><br>当旅游的热潮涌入湖南省湘西土家族苗族自治州的凤凰古城时，人们都把这里当成沈从文《边城》中的故事发生地，长街短巷地寻找书中的翠翠，结果注定是自我安慰的遐想。<br><br>沈从文书中描写的地点其实是重庆和湖南交界处的茶峒镇，“由四川过湖南去，靠东有一条官路。<br><br>这官路将近湘西边境到了一个地方名为茶峒的小山城时，有一小溪，溪边有座白色小塔，塔下住了一户单独的人家。<br><br>这人家只一个老人，一个女孩子，一只黄狗”。<br><br>溪水分隔的边界小镇至今依然用传统的方式——拉拉渡连接两岸，重庆一侧叫洪安古镇，湖南一侧原叫茶峒镇，后为提高知名度更名为边城古镇。<br><br>山河本无行政区划的界限，地处几省市交界的边镇在更大的地理尺度上属于武陵山区。<br><br>武陵山区是渝、湘、黔、鄂自然和人文汇集的区域，地形上是云贵高原的边缘，在高原与山地跌落起伏之间，乌江、沅江、澧水等水系迂回穿流，刻画出万千多姿的岭谷，土家族、苗族和汉族在山谷间繁衍生息。<br><br>武陵山区的边镇，和沈从文笔下的翠翠一样，淳朴而野性。<br><br>洪安河与清水河将几个边镇相隔，新修的大桥又把它们连为一体，渝、湘、黔三省市都把这里视为“边城第一镇”。<br><br>“蜀道有尽时，春风几处分；吹来黔地雨，卷入楚天云”，清代文人章恺诗意地道出了“鸡鸣三省”的地理特征。<br><br>湖南境内的河心岛为开发旅游命名为翠翠岛，一尊少女雕像吸引着人们一睹芳容。<br><br>重庆境内的洪安河半岛曾被形象地称为“三不管岛”，据说乱世时解决纷争的方式就是上岛立下生死契约，生死由天，胜者到镇上答谢豪饮，败者黯然离开甚至被抛尸江中。<br><br>洪安古镇里沿街皆是被称为“封火筒子”的建筑，这是为了防火而建。<br><br>联排的封火筒子之间，夹连着二层木楼，形成一间间商业店铺。<br><br>曾经兴盛的“永诚”、“益和”、“复康”、“集丰”四大商号和抗战时期的复兴银行旧址，已经成为二野司令部旧址和刘邓大军进军西南纪念馆。<br><br>而隔岸相望的边城古镇则是沈从文笔下的味道，江边层层抬升的吊脚楼在街巷间回转，迎合着游客的遐想。<br><br>一根钢丝连接两岸码头，也是渡船来往的动力，满客之后，老船公悠闲地坐在船屋内，用一根圆木作绞杆，卡在钢丝上一点点把船拖到对岸，故事就在这一来一往中展开。<br><br>',
'<h2>四座大坝来了，半世乡愁丢了昭通摄影师“直击”金沙江之变</h2>十多年来，从攀枝花到宜宾的金沙江下游河段，有四座巨型水电站建成或在建。<br><br>当巨无霸般的大坝一出，曾经水势澎湃的江面变成了由若干台阶组成的“楼梯”。<br><br>诗句“金沙水拍云崖暖”里的景观，由此定格在历史影像中。<br><br>云南昭通的摄影师邱锋，从小在江边长大、生活，他眼见着“健硕”的母亲河，变得“又肥又胖又丑”，能做的就是用镜头记录这些变迁。<br><br>这些影像，不仅定格了金沙江的过往岁月，还凝聚着他们这辈人最难以忘怀的乡愁。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/46/wKgBy1cwViWAFDLTACkGHhCIwIQ564.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市巧家县白鹤滩电站坝址上游2公里处拍摄时间｜2009年8月 海拔高度｜627米“这里曾经有一座老桥，现在见不到了”图为金沙江上的一座人行吊桥，在交通艰难的峡江地段，是非常重要的枢纽桥。<br><br>时值盛夏水流湍急，遇羊群经过，在高处俯拍下这张照片。<br><br>2012年10月，当摄影师邱峰再到这里时，白鹤滩水电站工程已经开始施工，吊桥所在的位置，出现了两座可通行施工大车的铁轨吊桥。<br><br>所以，图上的画面已经成为不复存在的历史。<br><br>如今，新大桥的守桥人常常说：“这里曾经有一座老桥，现在见不到了。”<br><br>幸好，邱先生在7年前拍下了它。<br><br>“曾经身材健硕、曲线婀娜的金沙江，现在变得又肥又胖又丑，一副面目可憎的模样！”想起曾经在高山峡谷中咆哮、而今却丰满温顺的金沙江，摄影师邱锋狠狠地抽了一口烟，然后喷出了这番话。<br><br>“我们舍小家为大家，但没想到自己的生活会受伤害”，守着碧绿的金沙江、却让庄稼地干涸了四年多的村民，对着枯萎的花椒树叹道：“唉！这些巨无霸来了，我们的收成没了！”对于改造山河的变化，也有人保持着乐观：“现在的景色也算漂亮，水流没那么急了，又能为国家发电，我们住进了新房子，总不能守着穷山恶水一辈子吧。”<br><br>溪洛渡、向家坝、白鹤滩……在素有“锁钥南滇，咽喉西蜀”的云南昭通，金沙江下游建成或在建的一个又一个水电站，正在成为当地人茶余饭后关注的热点。<br><br>记忆消失、地质活动频繁、生活轨迹改变……随着金沙江一系列水电站的建设，改变也随之发生。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/4F/wKgBzFcwViOAY_wtABXQ2A8NzWM539.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市昭阳区炎山镇屋角村望江嘴拍摄时间｜2012年12月海拔高度｜江面海拔550米，拍摄点海拔1320米为了拍摄母亲河的肖像，邱峰和朋友无数次在悬崖上驻足峡谷半高处的绝壁，是俯瞰金沙江两岸风景的绝佳位置。<br><br>为了抢救性地“打捞”故乡的记忆，邱峰和他的影友韩建曾无数次在这里驻足拍摄。<br><br>2012年12月，韩建先生拍摄了这张夕照下的金沙江景观。<br><br>夕阳反射的位置，正是拍摄的机位所在。<br><br>此时，白鹤滩水电站虽然已经开始施工，但大坝还没有实现截流。<br><br>峡谷底部，依旧是江流浩荡的壮观景色。<br><br>摄影／韩建<h4>邱锋说，他在用镜头“打捞”金沙江记忆</h4>长江干流，由通天河以下开始称“金沙江”。<br><br>发源自海拔几千米的唐古拉山脚下，江水一泻千里，穿行川、藏、滇之间，流经云南昭通，直至四川宜宾——这一段水系范围，大致为金沙江流域。<br><br>“五岭逶迤腾细浪，乌蒙磅礴走泥丸。<br><br>金沙水拍云崖暖，大渡桥横铁索寒。”<br><br>领袖诗篇中的“乌蒙”、“金沙”，说的正是昭通的景观。<br><br>昭通地理位置险要，西为金沙江水流淌，东有乌蒙山脉纵贯，是云南通往四川、贵州的重要门户，也是文化重镇：既是中原文化进入云南的重要通道，也是云南文化的三大发源地（大理、昭通、昆明）之一。<br><br>金沙江下游流经的水富县、绥江县、永善县、巧家县就位于昭通境内。<br><br>摄影师邱锋是云南昭通的一名高校教师，闲暇之余，他会带着自己的相机，在闭塞的大山和急转的江岸边，捕捉瞬息万变的风景。<br><br>作为土生土长的昭通人，邱锋多年来走遍了这片天地的山山水水：不管是汹涌澎湃下巴掌宽的纤夫栈道，还是临崖而居、落差达到上百米的山间村落，不管是飘洒着历史风尘、树碑立传的京铜古道，还是见证着冰刃交接的土堡山寨……但邱锋如今将镜头对向这片熟悉的山水，已没有以往的愉悦：走过曾经取景的地方，绝大多数都沉于江底，成为一抹记忆。<br><br>这一切变化于2004年左右，其时，邱锋听闻：昭通要上马两个水电站工程，一旦截流，金沙江部分县镇将被完全淹没。<br><br>邱锋开始有针对性“打捞”这些记忆。<br><br>和他一样，2012年前后，离开故乡30多年的罗怀学“突然疯了”，一次次从700多公里外的大城市回到老家，疯狂地用相机拍起了司空见惯的一草一木：生养自己的家乡，要全部沉入江底。<br><br>罗怀学的老家在一个叫“烟囱坝”的坝子上，位于昭通东北面的金沙江边。<br><br>较于“出门就是山，地无三尺平”的陡峭，当地百姓把江边平坦的地方叫“坝子”。<br><br>这个坝子一面靠山，三面环水。<br><br>这里，曾有罗怀学童年所有的记忆：河边钓鱼、洗澡……但溪洛渡水电站的上马、开建，让他“突然感到害怕，再不抓紧拍摄，一切就都会被淹没在河水中”。<br><br>现在，这一切都成为了现实。<br><br>在前后160多公里的金沙江上，向家坝和溪洛渡水电站已然相继蓄水发电。<br><br>两个水电站的装机容量，加起来超过了举世闻名的三峡水电站，达到2200多万千瓦。<br><br>罗怀学的家乡，不复存在。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/4F/wKgBzFcwViqACXg5AEGKCEeNHHo970.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市永善县码口镇新民村拍摄时间｜2015年4月海拔高度｜590米溪洛渡库区蓄水后，险滩变平湖，江边瀑布还在，相邻的村子没了2015年4月，溪洛渡水电站已经蓄水10个月之久。<br><br>汹涌的险滩没有了，取而代之的是“高峡出平湖”的新景象。<br><br>登上一艘小船，摄影师去寻访曾经熟悉的村庄。<br><br>水位上升后，高山飞瀑的落差被大大缩短，“飞流直下”的气势削弱了不少。<br><br>瀑布与村子本来是毗邻的。<br><br>瀑布还在，但村子没了，所有的房屋都没于水下。<br><br><h4>房屋和它们承载的记忆，一起沉入江底</h4>2016年3月，邱锋和他的影友再次相约金沙江畔。<br><br>我随他们一起，从昭通市内出发，经过风景秀丽的大山包，由3300多米的海拔一路急转直下，从炎山镇下行，沿江一路行驶50余公里。<br><br>在弯曲的盘山公路一路辗转，金沙江从高处看见的一弯溪流，变成一个水面宽阔的存在，让人一时恍然。<br><br>沿江展望，倍感压力：天地之间，除了大山，还是大山，唯一例外的景色，是坐井观天般尚可窥见的头顶天空和绵延不尽、不见首尾的金沙江。<br><br>但此时的金沙江，在邱锋眼里，不再那么可爱。<br><br>“以前的金沙江精瘦、健硕、婀娜。<br><br>现在呢，他就好比是一个长期缺乏运动的人，变得满身肥肉！”望着幽绿、缓慢行进的江水，以及多半没入水下的断崖，他狠狠地抽着烟。<br><br>快要到永善县码口镇新民村木垮社的时候，一座黄泥灰瓦的土堡抢占了附近的制高点。<br><br>土堡下峡谷的一处荒草丛中，斑驳的石碑赫然显现：“江南徽州府谢义盛，雍正拾年拾月立。”<br><br>这块碑文，承载着一份传说和记忆。<br><br>罗怀学记得，小时候金沙江被老百姓称为“金河”，这源于这样一个说法：“涨水漂木，枯水行船，不涨不枯淘沙金。”<br><br>涨水季节里，“金河”经常漂满木头，“传说木头一直顺长江和运河漂到京城，用来建皇帝的宫殿”。<br><br>当地地方志《四川地志·木政》记载：“自雍正六年至十一年，共采楠木1738棵……天坛、地坛所用楠木均采自永善、雷波。”<br><br>传说与碑文对证，荒野的石碑，背后竟是一段水运名木驰援皇家建设的历史。<br><br>“枯水行船”的时节，传说一只只运银铜的官船把“金河”上游一带的银和铜运到皇帝在的地方，铸造天下老百姓使用的银元和铜钱。<br><br>而它的重要通道，就经过绥江县新滩镇。<br><br>新滩，曾是云南银铜运京驿道上的重要集镇，是当地银、铜出滇入川的重要驿站，也是方圆几十公里老百姓的油盐柴米集散地。<br><br>这样一个小镇，古时竟有大小庙宇十几座，牌坊、菩萨龛等古迹鳞次栉比。<br><br>临江的房屋里，吊脚楼、商铺、旅店、饭馆、茶楼，林林总总数十家。<br><br>如今，古镇的记忆，已经沉入江底。<br><br>为了“打捞”被淹没的历史，邱锋在金沙江惊涛骇浪的汹涌声中，手脚并用，攀爬被江水冲击得支离破碎的岩壁。<br><br>在这里，他发现了曾经的纤夫栈道，被纤夫拉穿的纤口，足有拳头大小。<br><br>曾经，永善县黄华镇黑铁关的山崖上，硕大的“含辉”两个楷书赫然耸立，一米五高的黑色字体遒劲有力，在黄褐色的背景下夺目非常。<br><br>江岸山崖陡峭显眼处，“南海飞来”、“赛普陀”、“永垂千古”、“利济行人”等碑刻标语见证着佛教信仰和儒家文明在这偏远山区的渗透……如同邱锋、罗怀学等人的记忆，这些人工创造，与天地造化相得益彰的古迹，也黯然沉没在金沙江水面之下。<br><br><h4>残酷的现实：许多库区移民多年吃不上粮食</h4>“我还能清楚地记得大坝蓄水之后的场面”，在自己的新家里，鲁甸县新民村的村干部钟廷义追忆起自己住了几十年的房子，慢慢被江水吞没的情景。<br><br>2013年溪洛渡水电站蓄水前，钟廷义就告别了生活了四辈人的江畔老宅，搬到了现在的居所。<br><br>新房背后的江水下50多米，是老宅的“坟墓”。<br><br>100多公里开外的绥江县老城，遇到了同样的遭遇：新城之下，旧城坟冢。<br><br>“又停电，又停水，出门就叫A、B、C（新的绥江县城分为ABC三区）”，这句顺口溜开始在绥江流传。<br><br>而曾经承载了几代人记忆、叫得上名号的老街镇，全都不复存在。<br><br>“绥江老县城的历史，不是一两句话可以道尽的。”<br><br>原住民的任正银感慨。<br><br>比起淹没，移民们面临的还有被改变的生活轨迹，它开始变得如同当下的金沙江一样难以捉摸。<br><br>60岁的新民村村民吕耀富如果要尝一口甘蔗，还要自己买：“蓄水淹没了家里八九亩的田地，搬迁后没有了土地，水稻、甘蔗、花椒、柑橘都不能栽种了。”<br><br>2012年蓄水至今，吕耀富赋闲了四年，种了一辈子庄稼的他连连感慨：“只有吃老本现在，基本上快要饥荒了。”<br><br>和他一样着急的，还有家住撮鱼社的村民。<br><br>守望着碧绿的江水，一个村子两个社600多人，已经连续四年颗粒无收，土地荒废，而原因竟然是：没法灌溉！大坝蓄水，47岁的徐安民是撮鱼社村民徐安民搬到了更高海拔的新家。<br><br>背后是自己家的田地。<br><br>但是，如今的田里一片荒芜，庄稼踪影难觅，仅有的花椒树叶子零星得可怜。<br><br>“这都是山体滑坡造成的！”徐安民说。<br><br>曾经的灌溉渠道被大面积滑下的土石摧毁，山上的泉水不能再流进地里，田地中的庄稼被活生生地渴死了。<br><br>站在山洞不远的滑坡堆上，一段黑色水管被硬生生地撕裂，管壁露向天空，在黄褐色的滑坡土壤中，分外显眼。<br><br>旁边，接近1000米长的滑坡体横亘在山间小路上。<br><br>“这样的滑坡在大坝蓄水后发生了很多次。”<br><br>徐安民说，随着2012年溪洛渡水电站的蓄水，四年来，滑坡时有发生。<br><br>“最开始发生滑坡我们轮流值守，及时清理河道，还顶用，现在窟窿越来越大，只有另找水源！”当地的相关部门曾许诺，村民自找水源后负责修建管道，保证村民灌溉，当上百人冒着生命危险在悬崖上找到水源时，曾经的许诺没了下文。<br><br>他们曾向上级反映，没有结果。<br><br>山体滑坡、无地可种、庄稼颗粒无收，让本来就地处偏僻的山村雪上加霜。<br><br>撮鱼社的村民薛顺东说，现在好多小姑娘都嫁去了外地，“前几天我堂哥的老婆也跑了”。<br><br>“我们嫁出去了，感觉外边方便多了，可家里的爸爸妈妈，更多的亲人，可苦了！”已嫁到山东的撮鱼村民艳子感慨。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/4F/wKgBzFcwViCASZGsAAjibpvdGws324.tub.jpg@!rw9"><br><br>白鹤滩水电站坝顶高程834米最大坝高289米总装机容量1600万千瓦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/46/wKgBy1cwViKASbrNAAePZ21N1bk021.tub.jpg@!rw9"><br><br>乌东德水电站坝顶高程988米最大坝高270米总装机容量1020万千瓦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/46/wKgBy1cwViSANPExAAhg-u-qgtg087.tub.jpg@!rw9"><br><br>向家坝水电站坝顶高程384米最大坝高162米总装机容量640万千瓦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/4F/wKgBzFcwViSAM7zTAApxIf6QMME781.tub.jpg@!rw9"><br><br>溪洛渡水电站坝顶高程610米最大坝高278米总装机容量1386万千瓦<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/46/wKgBy1cwViyAXgG4AD5k_dUqXZg400.tub.jpg@!rw9"><br><br>金沙江下游四大水电站分布图金沙江流域山高谷深，水流落差大，光是从攀枝花到宜宾这段干流，就有乌东德、白鹤滩、溪洛渡、向家坝四大水利枢纽——按照装机容量的划分，它们都是“巨型水电站”。<br><br>另外，云南昭通的金沙江支流关河，有7个梯级电站，牛栏江则有3个梯级电站。<br><br>不久的将来，随着各个梯级电站的建成，自然流淌的大江大河，将被一个个水坝束缚起来，变成由若干阶梯组成的“大楼梯”。<br><br>地图绘图／孟凡萌<U+2003>水电站绘图／刘震宇<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/4F/wKgBzFcwViaAEWeMAAhLUUFirG0575.tub.jpg@!rw9"><br><br><h4>淹没了旧记忆，带来了新烦恼</h4>在邱锋等人看来，消失的文明，淹没的记忆，当地生活状态的改变，这一切，都源于金沙江水电站的建设。<br><br>仅在金沙江下游，就有四个大型水电梯级电站，分别是乌东德、白鹤滩、溪洛渡、向家坝。<br><br>这四个水电站，分布在方圆400多公里的范围内。<br><br>其中，四川省雷波县与云南永善县接壤的溪洛渡水电站，2005年底主体工程开工，2015年竣工投产；云南省水富县境内金沙江下游向家坝水电站，2006年11月26日正式开工建设，2014年7月全面投产发电；四川省宁南县和云南省巧家县境内的白鹤滩水电站，2013年主体工程正式开工；2015年12月，乌东德水电站项目获国务院核准……蓄水后，淹没开始。<br><br>以溪洛渡电站为例，作为金沙江下游梯级电站中第一个开工建设的项目，也是四个大型水电站中最大的一个，其蓄水后淹没范围就涉及四川省雷波、金阳、布拖、昭觉、宁南和云南永善、昭阳、鲁甸和巧家等9个县……而这，仅仅是四个巨无霸中的一个。<br><br>让人揪心的是，水电站蓄水，带来的深远影响，比想象中要复杂得多。<br><br>2014年5月，溪洛渡水电站开始蓄水。<br><br>同年8月3日，昭通鲁甸县发生6.5级地震，共造成617人死亡；半个月不到，8月17日，昭通永善发生5.0级地震，14人受伤……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/46/wKgBy1cwVieAThDpABGajjWLhnM666.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市永善县码口镇拍摄时间｜2013年5月海拔高度｜520米溜索结绳捕鱼，这种惊险的画面或将成为历史因为江心岛的存在，金沙江水在此发生分流。<br><br>附近村民利用这种地形，分别在两岸拉出溜索，然后在溜索中间结绳挂网，在湍急的江水中捕鱼。<br><br>前不久，一组标题为“你吃的每条鱼，都可能沾着另一个人的血和泪”的组照，获得了普利策新闻摄影奖。<br><br>看到金沙江中的这种画面，我们也能感受到类似的震撼。<br><br>宋人范仲淹的诗“江上往来人，但爱鲈鱼美。<br><br>君看一叶舟，出没风波里”，也是江畔渔民艰辛生活的写照。<br><br>随着水位的不断抬高，溜索捕鱼的生活场面，也会逐渐消失。<br><br>没有了这种谋生手段，村民的未来将会怎样？<br><br>我们不得而知。<br><br>摄影／袁志坚<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/46/wKgBy1cwViuAfDnJACJALNP-EuE064.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/46/wKgBy1cwVimAMEyCAA3VMyDYGPI522.tub.jpg@!rw9"><br><br>昭通古来就有地震，但是邱锋认为，蓄水前后，地震的级别和频率不一样：“（这种变化）此前20多年都没有。”<br><br>邱锋发现，溪洛渡水电站离鲁甸地震震中仅40公里。<br><br>“这么密集、这么近地建设水电站，真的合适吗？”他不停地表达着质疑，“这是一件非常恐怖的事情。”<br><br>这还不是全部。<br><br>我在跟随邱锋的拍摄途中看到，永善县对岸的四川境内，前往宜宾方向的热家河隧道出口处，靠近江边的公路被“撕开”一道长约10米的口子，护栏被拧向天空。<br><br>“蓄水后的滑坡，不管是频率还是力度，都比以前大了。”<br><br>当地村民徐安民坦承，这也是他们放弃接通原有渠道灌溉庄稼的原因：滑坡的力度与频率太高，靠人力已难以扭转。<br><br>在绥江新县城C区，移民任正银发现一些地方出现了不同程度的下沉，部分房屋开裂，当地已经采取加固措施。<br><br>罗家学也发现，淹没新滩镇江面上的新桥，桥墩和桥面结合部已出现开裂。<br><br>这些种种异常的现象让邱锋等人怀疑：是不是水电站的蓄水，引起了地震等地质灾害的发生？<br><br>这样下去，家乡还安全吗？<br><br>邱锋查阅资料发现，金沙江昭通境内的一些水电站，距离“小江断裂带”核心区域非常近。<br><br>公开资料显示，小江断裂带位于川滇菱形块体和稳定的扬子地块边界，“该断裂带是一条构造成熟度较低的断裂带。<br><br>该断裂带内有多条次级断层，并常处于闭锁状态，应力易强烈集中而引发强震”。<br><br>据统计，一千五百多年以来仅在小江断裂的云南段上就发生了十多次大于6级的地震，2014年的昭通6.5级地震即属此列。<br><br>“他们的担心不无道理。”<br><br>原四川省地矿局区域地质调查队总工程师、教授级高级工程师范晓表示。<br><br>2003年就开始关注水库蓄水对地质影响的他，去年12月还曾到白鹤滩、溪洛渡等水电站调研。<br><br>据他观察，蓄水后的金沙江流域问题更多、也更严重了。<br><br>范晓曾对2010年1月1日至2014年7月31日间所有2级以上的地震数据进行了初步研究。<br><br>研究发现，在向家坝与溪洛渡水库蓄水以前的2010年1月至2012年8月，几乎没有2级以上的地震出现。<br><br>从2012年10月开始，随着向家坝与溪洛渡水库水位的快速大幅度上升，水库库区及其两侧的地震活动似乎被全面激活了，2级以上的地震频繁而广泛出现——这和水库蓄水时间吻合。<br><br>而2010年1月至2014年7月数据分析显示，向家坝与溪洛渡水库蓄水后，地震活动显著增强。<br><br>地震频发区域集中分布于三处，其中两处位于溪洛渡大坝附近和向家坝水库库尾，另一处则靠近溪洛渡水库库尾——直接导致鲁甸地震的断层也在附近。<br><br>“发生地震的鲁甸地处川滇地震区东部的马边—昭通地震带，这一区域的东北向和西北向两组走滑断裂带，相互交叉贯通，使得天然地震和水库诱发地震的相互作用更为复杂。”<br><br>范晓称：由于数据缺乏等原因，此次研究有一定局限性，需要进一步论证，“但它敲响了日益增加的水库诱发地震的警钟”。<br><br>“我几乎每年都要走一遍金沙江流域，水电站建设对当地的生态、地质都产生很大的影响。”<br><br>中国横断山研究会首席科学家杨勇表示，金沙江包括西南部分河流，位于地球上最特殊的地质构造区域，生态尤其敏感。<br><br>杨勇表示，金沙江沿线，村镇整体滑坡、山体滑坡在该流域已经屡见不鲜，随着白鹤滩、乌东德水电站建设的投用，这些问题将会更加严重。<br><br>他指出：“水电站建设将改变金沙江原有的干热河谷气候，也会对当地本身植被系数、地表脆弱的生态造成更严重的影响。”<br><br>他2014年撰文称：初步调查统计，金沙江干流共分布有地质灾害3739处，其中滑坡2032处，崩塌322处，泥石流932处，不稳定斜坡453处。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/4F/wKgBzFcwVi2AB2fOAC086mZlnnM065.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市永善县码口镇新民村溜上社拍摄时间｜2012年7月海拔高度｜530米两岸村庄依赖的交通要道，将因为库区蓄水而废弃永善县码口镇新民村的江边有一座吊桥，是对岸四川省凉山彝族自治州金阳县彝族百姓赶集的必经之路。<br><br>图为守桥的彝族老乡一家。<br><br>摄影／韩建<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/4F/wKgBzFcwVjSAAuUnAEyu8Bx3cAU213.tub.jpg@!rw9"><br><br>拍摄地点｜永善县码口镇石盘村拍摄时间｜2015年4月海拔高度｜685米永善县码口镇石盘村以前处在绝壁高处，壁下有公路连接乡镇。<br><br>附近库区蓄水后，出村的公路将被淹没，村民现在只能乘船或翻越村后的大山后，才能与外界沟通。<br><br><h4>“被淹没”，不是结束的结束</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/46/wKgBy1cwVi-AX-viACgtmvNEjOc282.tub.jpg@!rw9"><br><br>图1<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/4F/wKgBzFcwVjGAYIY6AC8pypucqKI124.tub.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/46/wKgBy1cwVjKAcDYIACp9kESqD6Y037.tub.jpg@!rw9"><br><br>图3拍摄地点｜云南永善县黄华镇和四川省雷波县岩脚乡之间（图1）云南昭通巧家县茂租镇鹦哥村（图2）、云南昭通巧家县大寨镇（图3）拍摄时间｜2012年2月、2011年6月、2011年6月海拔高度｜480米、820米、1420米一条溜索、一座吊桥、一条驿道：这头连着云南，那头接着四川永善县黄华镇和雷波县岩脚乡之间的跨江吊桥，赶集负重的村民在江上横风中摇摆行走，现在两岸的两个村子已整体被淹。<br><br>云南巧家县茂租镇鹦哥村，背靠大山前临深谷，村民自建溜索连接四川布拖县公路出行。<br><br>图1为巧家县大寨镇连接鹦哥村的白鹤驿道，面对这样的险峻地形，恐高者常常望而却步。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/4F/wKgBzFcwVjaACeVbAEAErlfkc7c838.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市永善县黄坪石板滩拍摄时间｜2012年2月海拔高度｜510米永善石板滩，是继云南丽江虎跳峡之后，金沙江下游的又一处峡谷险滩，是邱锋等昭通本土摄影师们最喜欢驻足取景的地方之一。<br><br>摄影／陈忠平<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/46/wKgBy1cwVjaAYC36AEWNqfKHtgI978.tub.jpg@!rw9"><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/4F/wKgBzFcwViuASEbgAD7xSZ72z4Q199.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市昭阳区炎山镇小田村拍摄时间｜2012年11月和2015年3月海拔高度｜630米金沙江通阳大桥连接昭通市昭阳区与四川省金阳县。<br><br>大桥的桥头，有一个村庄叫小田村，附近大坝合龙蓄水后，村庄也随之消失在地图上。<br><br>拍摄结束返程的时候，邱锋和好友在新建的葫芦口大桥旁，驻足拍照。<br><br>这个海拔857米的大桥横跨了金沙江两岸的山峰，看上去宛如天堑。<br><br>下方1000米，低于新桥200多米的葫芦口老桥还在使用。<br><br>对岸，沿江公路弯弯曲曲，通向白鹤滩方向，下游的宁南县，在桥下犹如葫芦开口的位置，一片宽敞透亮。<br><br>从这里上溯40公里开外，白鹤滩水电站的施工如火如荼，从堤坝上望下去，300多米的坝底，运送土渣的货车，如同蚂蚁般渺小。<br><br>“葫芦口大桥是金沙江上的一座大桥，它把仅有一江之隔的云南省巧家县和四川省宁南县连为一体……现因白鹤滩巨型水电站的新建，水位上升，原葫芦口大桥将被淹没……”这是来自当地一则新闻的描述。<br><br>对于更多昭通人来说，“被淹没”不仅是一段历史的结束，而且是另外一种情绪和生活的开始。<br><br>而在水电站机器轰鸣和江水冲刷岩壁的交响中，这条“母亲江”的未来，变得更加扑朔迷离。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/4F/wKgBzFcwViiAALGyACu8SA8MXXY286.tub.jpg@!rw9"><br><br>拍摄地点｜昭通市永善县码口镇石盘村拍摄时间｜2013年1月海拔高度｜685米水位抬升，给落后的村庄带来了第一条公路石盘村，是一个经济发展和基础设施建设极其落后的村庄。<br><br>2012年的时候，全村还没有公路。<br><br>进村道路为土路，多数村民住着土木结构的老房子。<br><br>图中画面是该村库区蓄水前的状态。<br><br>等到水位上升后，画面中的传统交通道路将消失。<br><br>浓烟滚滚的高处，一条高悬在村庄之上的盘山公路正在施工。<br><br>',
'<h2>守望流星雨当天文元素悄然成为时尚文化</h2>如今，流星雨从一种单纯的天文现象，逐渐扩展成为倍受公众追捧的浪漫元素。<br><br>每逢有流星雨来临，很多媒体都会大肆渲染报道，但其中一些不翔实的信息和图片往往容易给人造成误导。<br><br>在本篇报道中，星空摄影师陈海滢不仅为我们解答了与流星雨有关的常见问题，更通过亲身拍摄的图片，展现出“星坠如雨”的壮丽奇观。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/42/4E/wKgBzFcwORGAMV5qAC-tToqzSz8186.tub.jpg@!rw9"><br><br>看流星雨是最受公众期待的天文观测活动，能把飞逝的流星记录下来，是很多人的梦想。<br><br>在胶片时代，星空摄影是件技术性很高的事，拍摄一闪而过的流星更是难上加难。<br><br>近些年来数码技术的飞速发展，逐渐让人们拍摄流星雨的心愿有条件得以实现。<br><br>我的同事阿琳年轻貌美，她的男友在某著名媒体负责官方微博的运营。<br><br>2015年12月初，她男友编辑并转来一条微博，说晚上有流星雨，想约她一同守候、观看。<br><br>阿琳平时喜爱宅在家中看偶像剧，《流星花园》、《一起来看流星雨》，和流星有关的片子看了不少，但她还从未亲眼目睹过流星划过夜空的场面，遂欣然答允。<br><br>我平时爱好天文，次日上班阿琳睡眼惺忪地过来向我吐槽。<br><br>她点开那条媒体的官方微博：“喏，哪有他们描述的那么浪漫！冻了一宿，一颗流星也没看到！”那晚的流星雨被称作“凤凰座流星雨”，最佳观测地带位于南半球。<br><br>我将无情的现实告诉阿琳：“咱们所在的北京根本不可能看到这次流星雨。”<br><br>那条微博中附带的几张图片颇有意思，我看到忍不住乐了出来：夜空中布满了白色和彩色的光道，密集得仿佛B超影像——哪里有什么流星，密密麻麻的光道其实是“星轨”，也就是随着地球自转，相机拍摄星星时出现的拉线；还有一张图中流星呈断断续续的红色虚线状——那是夜晚飞机的灯光在长时间曝光下呈现出的光迹。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/44/wKgBy1cwOReAeCaEAD5NpFX5xDs182.tub.jpg@!rw9"><br><br>图1<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/44/wKgBy1cwORWAMG1HAEMDdooMjSo911.tub.jpg@!rw9"><br><br>图2<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/4E/wKgBzFcwORaAYqrJADNvNKJ3ZtI052.tub.jpg@!rw9"><br><br>图3哪张才是真正的流星雨？<br><br>很多所谓“流星雨”的图片，其实表现的内容是夜空中星星运行的轨迹。<br><br>从我国境内观看，天空中几乎所有的星星，都会绕着北天极转动。<br><br>拍摄星空时，通过长时间曝光或是照片后期叠加的方法，可以得到细密星轨组合成同心圆造型的图片。<br><br>图1拍摄于清华大学校园内，同心圆的圆心就是北极星的方位。<br><br>而在有些星轨图片中可以看到若干条断续的红线，它们也不是流星，而是以固定频率闪烁的飞机夜航灯在长时间曝光中留下的光迹（图1）。<br><br>流星雨发生时，一枚枚流星通常仿佛从天空中的一点辐射而出，比如这张拍摄于河北省官厅水库的图片(图3)。<br><br>摄影／章佳杰<h4>很多媒体传播的流星雨图片，其实反映的是恒星移动轨迹</h4>近些年每逢有流星雨到来，无论规模大小，各家媒体总会群起造势。<br><br>流星雨悄然成为了公众最为关注和期盼的天文现象，但也最容易收获失望。<br><br>阿琳的经历就是这样的例子——媒体没有公布适宜的观测范围。<br><br>',
'<h2>中国最西端——斯姆哈纳</h2><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/42/4D/wKgBzFcwGdeAf7eZADCRMGQQTjE964.tub.jpg@!rw9"><br><br>中国最西端是柯尔克孜人的家园在中国的最西端，柯尔克孜人的夏牧场让冰冷静寂的山谷充溢着温暖的气息。<br><br>这是一个忙碌而幸福的傍晚，牧民们在准备第二天牧场中3个孩子的“割礼”仪式，这是柯尔克孜族仅次于婚礼的重要仪式。<br><br>柯尔克孜族是一个有着2200多年历史和文化的古老民族，也是一个跨居多国的民族，他们自称“草原游牧人”，在境外，“柯尔克孜”的同源民族成员被称为“吉尔吉斯”。<br><br>摄影／单之蔷<h4>为什么我要去中国的西至——斯姆哈纳村</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/42/4D/wKgBzFcwGdaAaZAYADJijU_o2Oc980.tub.jpg@!rw9"><br><br>中国的几个“最西端”对于中国的最西端，你可以把它理解为一个点，一个能用经纬度坐标表达的我国版图最西边的端点。<br><br>但你更应该把它理解为一个区域，一个包含自然与人文双重意义的地理单元。<br><br>这里有帕米尔高原的伸展，有天山和昆仑山的相遇，有克孜勒苏河的流淌，有柯尔克孜民族的世代相传。<br><br>最西端的村庄，最西端的口岸，最西端的夏牧场，连同最西边的端点，共同孕育出的这片土地，才是内涵丰满、意义非凡的中国最西端。<br><br>我要去中国的最西端，它不是一个点，是一个名叫斯姆哈纳的村庄，坐落在新疆乌恰县的吉根乡，属于克孜勒苏柯尔克孜自治州所辖的范围。<br><br>这是我在地图上查到的信息，现在我要亲自去那里看一看。<br><br>为什么要去中国的最西端？<br><br>出发前我问自己。<br><br>十几年前，我有个愿望：去中国的“四至”看看。<br><br>所谓 “四至”，就是一个国家版图的最北、最南、最东和最西。<br><br>我认为一个国家的“四至”最能表现这个国家的整体风貌。<br><br>如果你知道了一个国家四至的经纬度，那么对这个国家的自然风貌就基本上了解了。<br><br>但我这样说，基本上是把地方看做是平坦的，如是有高大的山脉，那就复杂一些。<br><br>这“四至”你最好是两两组合在一起，比较着来看，而且应该是东与西组合、南与北组合。<br><br>为什么呢？<br><br>因为一个国家从南到北的变化，反映的是热量的变化，也就是温度带的变化，即地理学家所说的“纬度地带性”。<br><br>温度带的变化，会带来景观的变化，从植被到动物，从土壤到建筑物……显然一个国家南、北两至点的距离越远，景观和生态区就越丰富多样，最好是从赤道一直到极圈，但这样的国家全世界也没有。<br><br>我国从最南端南海中的曾母暗沙到最北端黑龙江漠河县的乌苏里，南北的跨度已经接近赤道到北极圈，温度带从赤道热带、中热带、边缘热带、亚热带、暖温带、中温带一直到寒温带，这已经是极其丰富的了。<br><br>东至和西至反映的是一个国家干和湿（湿润度）的变化，也就是距离海洋远近的变化，因为地球上陆地与海洋的分布对于大多数国家而言恰巧是东西分布。<br><br>我说过东至和西至要组成一个对子来比较。<br><br>中国的东至隶属于黑龙江省抚远市的黑瞎子岛，黑龙江和乌苏里江相汇于此，两条大江水量浩瀚，最终浩浩荡荡入海，河流两岸的森林无边无际。<br><br>中国的东至是湿润地区，降水丰富，从这里一路向西，要经过湿润、半湿润、半干旱和干旱区，才能到达中国的西至。<br><br>东至我在几年前去过了，现在我该去的是中国的西至——新疆乌恰县的斯姆哈纳。<br><br>',
'<h2>终点是“故乡” 的生命旅行太平洋鲑鱼“归”游记</h2>我国东北地区的大马哈鱼，与各种“三文鱼”有着很近的亲缘关系，它们也被称作太平洋鲑鱼。<br><br>这些鲑鱼出生于淡水河流，其一生中大部分时间在北太平洋中度过，直至繁殖季节洄游至出生水域。<br><br>很遗憾，如今在我国境内已经很少可以见到溯河的鲑鱼，不同水系上的几处“鱼类繁育放流站”维系着其家族种群的延续。<br><br>为了让更多人了解这些大鱼的生存现状，我们的作者和摄影师对图们江和绥芬河的放流站进行了专程探访，作者也曾在日本北海道留学和生活，并关注着那里鲑鱼的命运。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/DA/wKgBy1cXPEaADBsYAEj8Q0v5fX8627.tub.jpg@!rw9"><br><br>在日本北海道的知床半岛，河流里溯游而上的大马哈鱼挤满了河床。<br><br>曾几何时，在我国东北地区的黑龙江、乌苏里江、图们江、绥芬河等水系也可以看到如此壮丽的场景，可惜洄游至我国水域的大马哈鱼如今已不多见了。<br><br>我的童年是在东北度过的，那时家人偶尔会从菜市场买回来一种颜色发红的腌制鱼肉，加热之后，这种鱼肉纹理层次丰富，只是有些咸，需要喝很多水，吃很多米饭。<br><br>虽然不经常吃，但那味道我一直记得，大人们说，这种鱼只有东北才有，名字叫做“大马哈鱼”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/E4/wKgBzFcXPEWAIK8eADgRgIyEkeY267.tub.jpg@!rw9"><br><br>日本的“秋鲑”与我国东北的大马哈鱼其实是相同种类图为日本北海道的千岁水族馆模拟千岁川河底的自然环境，向游客展示繁殖期的秋鲑（也就是我们所说的大马哈鱼）。<br><br>这群大马哈鱼物种名为“普通大马哈鱼”，它们的身体上长出了繁殖期特有的斑纹。<br><br>如果是在自然界，身着如此体色的普通大马哈鱼已经开始了洄游之旅。<br><br>长大之后，我到了日本的北海道留学。<br><br>我发现，当地有种和中国大马哈鱼的味道、肉质都非常类似的鲑鱼，它们被称为“秋鲑”。<br><br>到了秋天，成年的秋鲑进入产卵期，它们洄游到自己出生的河流。<br><br>这种鲑鱼在北海道市场上很常见——或者生鲜，或者腌制。<br><br>我学着当地人的做法将腌制的鱼排煎熟，忽然一种熟悉的感觉唤醒了儿时的记忆——秋鲑的色泽和味道让我想起了童年吃过的大马哈鱼，它们简直太像了。<br><br>秋鲑和大马哈鱼是不是同样的鱼呢？<br><br>我对此产生了浓厚的兴趣。<br><br>经过对比和考证，我确认产自中国东北的大马哈鱼与日本的秋鲑确实是同宗的。<br><br>在鱼类分类学上它们都是鲑形目太平洋鲑属的普通大马哈鱼（Oncorhynchus keta），这是一种降海洄游性鱼类，其一生中大部分时间生活在北太平洋海域，到了繁殖季节，它们的体色变得暗淡，并呈现出暗红色纹理，这时鱼群要逆水洄游至陆地河流中产卵——那里是它们的出生之地。<br><br>出生地的不同，使中国东北和日本北海道的普通大马哈鱼被唤作不同的名字，它们也承受着不同的命运。<br><br>',
'<h2>青海热贡，沙画坛城小沙粒有大宇宙观</h2>一种名叫坛城的佛教“圣物”，令无数信众为之顶礼膜拜，而由彩沙制作的沙画坛城就是其中最奇妙、最精美的一种。<br><br>不过，沙画坛城带给世人最大的惊奇与疑惑是：它耗费巨大心血精制而成，最后却在顷刻间被制作它的喇嘛无情摧毁，不啻一场极富哲学宗教意味的“行为艺术”。<br><br>本文作者有幸亲历了最壮观精美的沙画坛城——青海热贡地区时轮金刚坛城的制作，不仅见证了坛城由生到灭的全过程，也体验到了20多万信众对它的狂热之情……<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/DF/wKgBzFcW8tKAWt2IAEQbtP90WZ0088.tub.jpg@!rw9"><br><br>受到20万信众顶礼膜拜的精美坛城，毁灭只需一瞬间与花费7天时间历尽艰辛完成制作相比，沙画坛城的毁灭看起来简单而短暂：参与坛城制作的8位喇嘛，每人挥动手中的哈达扫向坛城。<br><br>顷刻间，一座精美繁华的“三千大千世界”就此化作一堆沙土。<br><br>这是2014年秋，在青海省黄南藏族自治州同仁县的吾屯上寺，一次时轮金刚灌顶法会上制作的沙画坛城。<br><br>时轮金刚灌顶法会是藏传佛教中规格最高的一种法会，这个法会上制作的坛城，受到了20万信众的顶礼膜拜。<br><br>佛教传到中国藏地后，坛城以沙画、唐卡、壁画等形式出现在藏地寺庙。<br><br>沙画坛城这门精美绝伦的宗教艺术代代相传，只有为数不多的喇嘛才能掌握这门高超的艺术。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/D5/wKgBy1cW8tGAVf3nAAvuZIUa0Vo641.tub.jpg@!rw9"><br><br><h4>美剧《纸牌屋》里的沙画坛城给剧迷留下一大疑问，我在青海热贡地区找到了答案</h4>在如虫鸣般的沙沙作响声中，几位身穿绛红色僧袍的喇嘛屏气凝神，通过一种特制的金属漏斗——藏语称为“仆格”，将色彩斑斓的沙子均匀地堆撒在一个个几何图案上。<br><br>随后，细沙如彩珠流淌，一点一滴地汇聚成绚丽至极的图案。<br><br>眼前的场景宛若梦境，当画面切换到僧人们专注而虔诚的眼神时，我的内心顿时也如暴风雨过后的湖面，感到万分平静。<br><br>这是被称为“沙曼陀罗”即“沙画坛城”的制作场景，它来自遥远的雪域高原青藏地区。<br><br>不过，我现在是坐在山西太原家里的电脑前，一边端着茶杯，一边看美剧《纸牌屋》第三季。<br><br>我已经多年不看电视剧，但这次算是因沙画坛城而“破例”了。<br><br>在《纸牌屋》第三季中，喇嘛们受邀在美国白宫精心制作沙画坛城的情节，让一些身为美剧粉丝的朋友问我：坛城是什么？<br><br>因为他们知道我经常去青海热贡地区，对藏地文化有所了解。<br><br>问多了，我也好奇：当被誉为藏传佛教最精致艺术的沙画坛城，邂逅充满阴谋、欺诈、暴力的“政治宫斗”美剧，究竟会发生什么故事呢？<br><br>《纸牌屋》曾经风靡全球，在第三季第七集里，贯穿始终的沙画坛城的雏形一经出现，就令很多观众顿生惊艳之感，即使是对着电视屏幕，也无法不被这美轮美奂的一幕所震撼。<br><br>',
'<h2>茶油能从中国古老的油坊中走向世界吗？</h2>在福建省闽清县溪源村，一家老油坊依旧保持了百年前的榨油工艺，与现存许多秉承古老工艺的油坊主要以压榨菜籽油不同，这家油坊产出的为茶油。<br><br>这是一种千百年来一直在我国南方手工作坊里压榨、流传的神秘油品，长久以来少为人知，而现在茶油却被营养专家称赞为“世界上最好的食用油”，它能从古老的油坊里走出来，成为中国为世界准备的秘密礼物，像茶叶一样改变世界吗？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/D2/wKgBy1cV9bWAXi64ADNuEhSqtE0508.tub.jpg@!rw9"><br><br>每到11月，福建省闽清县溪源村里这座已经有100多年历史的老油坊就开始忙碌起来。<br><br>从天蒙蒙亮开始直到暮色四合，古旧的老房子里，简陋的木质工具吱吱呀呀地运转不停，工人们虽然忙得脚不沾地，却依然各司其职、有条不紊。<br><br><h4>长顺油坊，古老榨油坊的一个活标本</h4>福建省闽清县溪源村，福州市东面50公里外的一个小山村，凌晨5点25分，天色漆黑，张宗明就翻身起床了。<br><br>福州地区属于亚热带气候，但雨季和冬季一同来临，山区阴湿寒冷，1月份也要穿上毛衣或棉衣。<br><br>张宗明的家坐落在山坡上一栋数家共用的宅院里，没有门墙，寒气直灌入房间。<br><br>俯视下方溪谷，整个村子还蜷缩在睡梦中，他打开手电筒，向上游不远的榨油坊走去。<br><br>溪源村的长顺油坊远近闻名，它是闽清县唯一一家仍在使用的传统技艺的榨油坊。<br><br>作为油坊主，63岁的张宗明每年从小雪节气开始，要忙上整整两个月。<br><br>一车车熟透的茶籽从各村运来，进入油坊，压榨出金黄的茶油。<br><br>“我们每天工作时间平均是15个小时。”<br><br>身材消瘦、一口福州腔的张宗明说，“大家都愿意来我这里榨油，两个月前就预订好了，排着队。<br><br>都乡里乡亲的，我不能拒绝呀。”<br><br>油坊坐落在溪边，一幢热气腾腾的孤独房屋，被芭蕉、翠竹和油茶林包围。<br><br>油坊的门前原有一座大水车，三十年前朽坏了，于是改用电力。<br><br>张宗明指给我看干涸的水渠，描述水车如何带动碾车。<br><br>水是南方传统手工作坊——包括砻谷、碾米、磨粉、榨油业等的主要动力，在过去南方几乎所有的作坊都临溪而建，有个标志性的大水车。<br><br>',
'<h2>寒冬采冰人天然冰最后的坚守者</h2>“公子调冰水，佳人雪藕丝”，这是大诗人杜甫早年居住长安时的一首避暑小调，其轻快明亮的风格与其大多数名作中的沉郁顿挫形成了鲜明的对比。<br><br>炎炎夏日，借助天然冰块，古人似乎比今天的我们更亲近自然、更有情调。<br><br>今天，在工业制冰已经成为主流的大环境下，在我国辽阔的北方，依然有一群坚持采冰的人。<br><br>在东北，松花江的冰打造了一场盛大的冰雪狂欢；在新疆，窖藏一冬的冰变成了盛夏时一碗碗特殊的冰饮；在西藏，雪域高原的冰在温暖的帐篷中融化成水，维持着一家人的生存和体面。<br><br>冷暖人生、时光记忆，都在那一块块江河冬天的冰中。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/D2/wKgBy1cV59uATygGAE1hH74HIz0947.tub.jpg@!rw9"><br><br>松花江的冰干净透明、晶莹剔透，是冰雪大世界最好的原料冰块的形成是由冰晶不断生成、不断长大造成的。<br><br>流动的水会阻挠晶核的长大过程，松花江水流稳定，冰晶核在冬季特定的温度下不断生成又不断被打破，于是就生成了致密均匀、通体透明的冰块，这种优质冰块是哈尔滨冰雪大世界最好的原料。<br><br>图为两个采冰人用特制的工具将采好的冰块拉到冰面上。<br><br>一块冰大概500公斤重，他们一天要捞出1000多块，才能挣到200多元钱。<br><br>对于西北长大的孩子而言，炎炎夏日吃上一碗“雪花凉”才叫爽快。<br><br>老板将一块白纱布轻轻揭开，一团折射着太阳光芒的冰块便露出一角。<br><br>嚓，嚓，嚓，老板在冰块断面麻利地飞舞快铲几下，一粒粒白色的冰雾便飞溅下来汇集在洁白的瓷碗里，待冰渣子还来不及融化立刻撒上些白砂糖，亮晶晶、如雪霜。<br><br>我常常望着桌上那块近百斤重的大冰块发呆，如果要冻这么大一块冰得需要多大一个冰箱？<br><br>少年时候读金庸，《天龙八部》中讲到虚竹被天山童姥引入西夏皇宫的冰窖：“只见前后左右，都是一大块、一大块割切得方方正正的大冰块。<br><br>火光闪烁照射在冰块之上，忽青忽蓝，甚是奇幻。”<br><br>感慨之余，以为这不过是小说家兴之所至的幻想。<br><br>一年春节，我去给一个住在伊犁河边的同事拜年，无意中目睹了当地采冰的盛况，才明白原来童年时的那块巨冰是从江河里捞出来的，而小说家的幻想也是真实存在的。<br><br>《诗经·豳风》云：“二之日凿冰冲冲，三之日纳于凌阴。”<br><br>《周礼·天官》云：“凌人,掌冰；正岁十有二月，令斩冰，三其凌。”<br><br>早在三千年前，热爱生活的古人就在寒冷的冬季将冰块从江河湖泊里打捞出来，精心地收储于地下深深的冰窖中。<br><br>今天，我们只能在唐诗宋词中一窥当时的端倪：“翠盘擘脯胭脂香，碧碗敲冰分蔗浆”，“卖冰一声隔水来，行人未吃心眼开。”<br><br>无论是士大夫的文艺奢侈，还是布衣平民的烟火人间，采冰，都是我们这个民族承载了千年的温暖记忆。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M02/41/D2/wKgBy1cV59GACBZsACbG-SCAX8Y997.tub.jpg@!rw9"><br><br>采冰的程序是采冰工人自创的，可谓是哈尔滨一景哈尔滨冰雪大世界对冰雕用冰的要求很高，不仅要晶莹剔透，还要大小一致。<br><br>为了达到要求，要先用切割机在冰面按规格尺寸比例横竖切割成块，然后再进行人工“炸冰”，切割的时候，不能割得太深、太透，切透了水就会渗到冰排上将切好的缝隙再次冻住。<br><br>“炸冰”就是沿着切割机在冰面划出来的已经半透的作业线条，用冰钎子撞击冰槽，直至冰块与冰面分开。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/D2/wKgBy1cV59iAPKaxABkWbzIspao167.tub.jpg@!rw9"><br><br>图为一组采冰人一字排开正在“炸冰”。<br><br>摄影／施正威<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/D2/wKgBy1cV582AGSfsAA05E67ZZws800.tub.jpg@!rw9"><br><br>图为采冰人正在用切割机划出精准的作业线条。<br><br>摄影／施正威<h4>冰雪大世界几乎所有的冰都是采冰人从松花江里拽出来的</h4>哈尔滨的松花江畔是我国最大的采冰场，发源于长白山和大兴安岭的松花江水结的冰，干净透明、晶莹剔透，是哈尔滨一年一届的冰雪大世界冰雕作品最好的原料。<br><br>',
'<h2>守护星光地下银河的秘密</h2>璀璨而神秘的“星空”，幽深的地下洞穴，这两者能合二为一吗？<br><br>在南半球新西兰的青山之下，便埋藏着这一大自然的奇迹。<br><br>星光从何而来？<br><br>古老的地下星河，又在讲述着怎样的曲折往事呢？<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/D5/wKgBzFcUsBCAKnuxAB2mObU7If0125.tub.jpg@!rw9"><br><br>天幕上遥远的银河已被晨晖抹去，洞穴中不灭的“银河”却在头顶升起。<br><br>每一个进入萤火虫洞的人，都会被眼前的奇景震撼。<br><br>它们明灭闪烁，像是远远近近的星团，让人分不清究竟身处“天上”还是“人间”。<br><br>这样“神迹”般的美景来自新西兰怀托摩地区，这里的大地之下埋藏着迷宫般的洞穴群和暗河，是地下银河的主人——洞穴发光虫的家园。<br><br>摄影／Joseph Michael小时候，我生活在江南水乡，从莺飞草长的暮春到十里荷花的长夏，童年时树林和草丛间都能看到飞翔的萤火虫，在暮色中，它们像是飘动的星空和梦境。<br><br>而洞穴，对我来说也并不陌生。<br><br>多年来，在贵州、在广西，我拜访过许多喀斯特洞穴，钟乳石打造的琼楼玉宇悬于地下河的冽冽流水之上，犹如地下龙宫。<br><br>然而，我从未想象过，那仿佛只属于山野和丛林的点点萤火，会和神秘幽深的洞穴珠联璧合。<br><br>于是，当我在某次艺术展中看到新西兰摄影师马歇尔的一组作品时，是多么的惊奇——黑暗洞穴的穹顶之上，数不清的点点萤光组成了一道璀璨的银河，连暗河的水面也闪闪发光，仿佛撒满了钻石。<br><br>那仿佛是来自异空间的奇景。<br><br>作品介绍中写道，摄影师得到了特许，在新西兰北岛怀托摩地区的喀斯特洞穴中进行拍摄。<br><br>与拍摄夜空星轨的手法相似，他运用了长曝光，记录下了地下星空的容颜。<br><br>马歇尔称，在洞中的几个小时，是“令人难以置信的非凡体验”。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/CA/wKgBy1cUsBCAa1RqABXYOVd8hXQ133.tub.jpg@!rw9"><br><br><h4>被大地收藏的银河</h4><br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/D5/wKgBzFcUsBGAAvHNABcMAzClfn8525.tub.jpg@!rw9"><br><br>危险的水晶珠帘——杀手的美丽陷阱这些闪光的水晶吊灯的真实身份是洞穴发光虫幼虫的捕食陷阱，那些垂下的“珠帘”就是危险的狩猎工具，而洞壁上蓝色的萤光则指示着杀手的真实位置。<br><br>这些脆弱的小猎手需要非常稳定的气候条件和很高的相对湿度，以及足够多的食物来源。<br><br>对于噪声、亮光和空气流动都很敏感，哪怕是轻柔的微风，也会使丝线互相缠绕，失去捕猎功能。<br><br>据研究者观察，在发光虫的猎物——各种小飞虫活动频繁的时段，“吊灯”会变得更亮。<br><br>摄影／Joseph Michael对于中国人来说，怀托摩是个陌生之地，但说起电影《指环王》中霍比特人的乐土家园夏尔国，很多人都很熟悉——翠绿的山坡上点缀着明镜般的湖泊，地洞木屋散落在丘陵之间，田园美景中充满了奇幻气息。<br><br>夏尔国并不完全是虚幻的，而怀托摩一系列迷宫般的洞穴和暗河，就埋藏在距离其取景地100公里外的青山和牧场之下。<br><br>',
'<h2>羌塘之巅：金丝野牦牛的栖息地，正在被蚕食的野生动物家园</h2>羌塘高原是西藏野牦牛的主要栖息地，除了身披黑色长毛的普通野牦牛，在羌塘高原西北部海拔5000米以上的地区，还生活着一群浑身浅金色的金丝野牦牛。<br><br>由于金丝野牦牛的数量只有数百头，所以人们很难在野外捕捉到它们的身影。<br><br>金丝野牦牛和黑色野牦牛的关系在学界一直众说纷纭，整个青藏高原野牦牛种群的生存状况也牵动着很多人的心。<br><br>本文作者长期在羌塘高原观察和研究野牦牛，通过他的笔端，我们也许能对这种高原巨兽多一些了解。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M00/41/CA/wKgBy1cUg-uAK237ADbf888gpLo101.tub.jpg@!rw9"><br><br>这张金丝野牦牛的侧面“标准照”完美地展现了这种高原巨兽的风姿。<br><br>不同于普通野牦牛通体黑色或深褐色的毛色，金丝野牦牛的背部和体侧都覆盖着一层浓密厚实的浅金色粗毛，在它们身体下方，略微卷曲的棕色裙毛会随着牦牛的跑动奔走而翻飞舞动，显得颇为气派威武。<br><br><h4>猛烈阳光下，威武神秘的金色巨兽，让人有想要膜拜的冲动</h4>2011年8月的一个清晨，我和队友们从西藏阿里地区日土县东汝乡的阿汝村保护站驱车出发，来到30公里外的一片山地调查野牦牛。<br><br>这年夏天，我所任职的国际野生生物保护学会（WCS）正在西藏自治区林业厅的支持下，调查野牦牛分布并研究其行为。<br><br>阿汝村所在的地方，属于阿鲁盆地西部。<br><br>阿鲁盆地是阿里地区典型的高原湖盆，躺在阿鲁错和鲁玛江冬错两个高原湖泊之间，平均海拔约5000米，位于羌塘高原腹地，若是从阿里地区首府狮泉河镇驱车过来，大约需要整整两个白天。<br><br>我蹲坐在一片布满碎石的山头上，阳光猛烈，近乎赤裸的山地反射着刺眼的光。<br><br>虽说是山地，却并不险峻。<br><br>这个季节，地表刚刚披上一层稀疏的莎草，圆墩墩的山体更显出几分柔软连绵。<br><br>大约700米外的山坡上，一群雌性野牦牛和它们的孩子正在进食。<br><br>这些庞大的食草动物，是我今天的观察对象。<br><br>这群野牦牛有57头，其中有27头因毛色不同而显得尤为特别。<br><br>它们并不像绝大多数野牦牛一样通体黑色或深褐色，而是披着一身金子般浅色的皮毛，当地人称它们为“金丝野牦牛”。<br><br>金丝野牦牛的背部和体侧为浅金色，这层浅金色沿着体侧过渡下来，在它们身体下方拖出长长的、卷曲而浓密的棕色裙毛，像是挂在身上的蓑衣一般。<br><br>当金丝野牦牛拔足奔跑时，棕色的裙毛会随之上下翻飞舞动，更添了几分威武之气。<br><br><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://img0.dili360.com/ga/M01/41/CA/wKgBy1cUg-yAEPd6AD0Ue4qBcNg335.tub.jpg@!rw9"><br><br>性喜群居的野牦牛常常是老、少、雌、雄一起生活除了个别的公牦牛有时单独生活外，不管是金色还是黑色的野牦牛都喜欢群居，一般都是老、少、雌、雄在一起生活，少则十数头，多则可达200头以上。<br><br>每一群牛都会由一头大公牛率领，浩浩荡荡地游走于海拔4000至6000米的高海拔地带。<br><br>从照片里，我们可以清楚地看到这群野牦牛中大部分是只见于西藏阿里地区日土县和革吉县的金丝野牦牛，但也有两头黑色的“普通”野牦牛。<br><br>在观察这群牦牛行为特征的时候，我总是会不由自主地把更多的注意力放在那些金丝野牦牛身上：它们实在太过夺目了，尤其是当阳光洒满山坡时，它们就像某种莅临凡间、仪态安详肃穆的黄金神兽，几乎令我有隔着望远镜许愿的冲动。<br><br>事实上当地老百姓确实把金丝野牦牛视作神牛，认为猎杀它们会遭到天神的惩罚。<br><br>阿鲁盆地寒冷干燥，年均降水量不足100毫米，比起温暖湿润的拉萨河谷，这里相对荒凉贫瘠：地表植被稀疏，甚至没有高过小腿肚子的草。<br><br>很长一段时间里，和羌塘的很多地方一样，这里是罕有人迹的超级荒原，只有玉石般的湖泊和静静屹立的雪山。<br><br>然而近似荒蛮的自然环境，却滋养出独特的野生生物群落。<br><br>野牦牛（Bos mutus）便是这里的代表物种之一。<br><br>它们是家牦牛的野生祖先，却远比家牦牛更加伟岸挺拔：成年雄性野牦牛的肩高可超过175厘米，体重大于800公斤
