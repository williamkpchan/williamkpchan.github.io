'<h2>战国织锦</h2><br>1982年发掘的湖北江陵马山一号楚墓中，出土了被认为是古代中国“机械”提花最早证据的“舞人动物纹锦”，此织锦纹样宽度横跨整个幅宽，达到49.1厘米（面料幅宽为50.5厘米），高度却仅有5.5厘米，是一个由7组图形串联而成的完整纹样，拥有此类“宽”幅纹样的织锦在两汉以前的古代中国并不鲜见，其纹样的构成与尺度及在色彩供应上所使用的方法，是古代中国特有的经向显花工艺所赋予的。<br>本文聚焦战国时期出土的织锦文物，从交织的技术原理与织造工具的机械可能出发，在探讨早期中国织物纹样的设计方法时，关注交织技术对于纹样设计的促进与限制作用，期望通过战国织锦的纹样设计与技术原理的分析，观察先秦时期中国织物的文化与艺术成就。<br><br>20世纪80年代之前，由于文物实证的缺乏，国际考古界普遍认为，中国先秦时期对于经纬交织的技术掌控，应仍停留在最原始的需要依靠手工进行挑经穿纬的阶段。<br>对于此类质疑，仅仅拥有先秦时期的织物实证并不足够，需要拿到确据年代的技术证据方能自辩，然而直到今日，在图像（如壁画、帛画）、实证（如织机、工具）、文献等方面均未出现能证明先秦时期已具有提经机械的直接证据。<br>幸运的是，1982年湖北江陵马山一号楚墓出土了一种主要用作紟面和衣物缘部的三色锦——“舞人动物纹锦”，它的织纹及其纵贯面料的一系列不断重复错位的局部纹样，成为了证明战国时期中国织造技术能力的有力旁证。<br><br>就现有文物实证来看，人类对于纺织技术的摸索发展不是一蹴而就的，对于独立发现并广泛使用蚕丝技术的古代中国而言，类如“舞人动物纹锦”的战国织物既是纺织技术发展过程中的重要坐标，也是理解古代中国纺织技术长期保持先进性的必要桥梁。<br><strong>一、织错未改的“舞人动物纹锦”</strong><br>由动植物纤维交织形成的纺织面料因其有机质属性极难保存，除1926年李济在山西夏县西阴村遗址中发现的半个蚕茧外，直到商周时期，也仅余一些残损印痕。<br><br>20世纪50年代前后，长沙子弹库楚墓、陈家大山楚墓、仰天湖楚墓及河南信阳楚墓等墓葬陆续丰富了先秦纺织、服饰的图像、造型信息，而1982年湖北江陵马山一号楚墓（以下简称马山一号楚墓）更是出土了迄今为止保存情况最为良好、工艺规格也最为完整的战国时期随葬织物，对于纺织议题的相关研究意义重大。<br>1.织错的舞人动物纹锦<br>马山一号楚墓出土的各类衣物、衾被中，刺绣面料均用于衣物袍面或衾被主料，而织锦除“凤鸟凫几何纹锦”、“小菱形纹锦”、“E型大菱形纹锦”及“舞人动物纹锦”在袍面或衾面出现外，马山一号楚墓出土的所有织锦（包括上述4种）都主要作为领、袖缘等边饰用料，各色织锦在色彩上整体也以棕色为底，比之刺绣用色要显得暗沉，在装饰上起到“压边”的作用。<br><br>总计13种共39片（块）织锦文物，在花纹尺度上，单位纹样最宽的为报告中称为“舞人动物纹锦”的织物，其单位纹样高5.5厘米，宽49.1厘米。<br>“舞人动物纹锦”由搭架成三角区块的长方形装饰条进行区隔，每一个装饰条中分别饰以简洁的龙纹或几何纹（图一）。<br>而在每一个三角形区块中，则分别以成对纹样进行装饰填充（图二）。<br><br>《江陵马山一号楚墓》报告中称，此“舞人动物纹锦”的填充主题从左到右分别为：对龙1、对凤1、麒麟、对龙2、对凤2、舞人、对龙3（图三），但实际在面料最左侧即对龙1纹样的左侧还有一组对龙2纹样，而对龙3纹样的右侧则有半个对凤1纹样（图四）。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/556.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/562.png"><br><br>可以说，在规矩中形成变化正是“舞人动物纹锦”的纹样特征，而这规矩的排布与局部对称的结构，也让我们清晰地看到了“舞人动物纹锦”的问题：织纹最左侧的三角区块中，构成三角区域的矩形部分出现了明显错位（图四），若再进一步比较此区域与整体纹样的中间区域（图五），会发现被称为“对龙2”的纹样中也有不同。<br>而纵观整幅面料还会发现，这一出现在织纹最左侧的错位是随着单位纹样，在面料的经向上完全一致的重复出现的（图六）。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/569.png"><br><br>这样的错织，在今日看来若非考古绘图的一一摹绘，并不容易发现，毕竟织物已暗黄糟朽，但这一“隐藏”的错误，却又是中国古代织造技术得以正名的重要证据。<br>若按照以往学界的猜测，即先秦时期的中国在织造花纹时，是通过手工挑经穿纬而得以交织的话，那么对于织手来说，这种错位的问题即便出现一两次，也应该不会在同一纹样的相同位置不断重复出现，由此来说，从交织技术的角度来看，此“舞人动物纹锦”的织造必然是通过一个预先设定好的、只能机械重复一种“命令”的装置来辅助生产的。<br>2.错织难改<br><br>“舞人动物纹锦”与马山一号楚墓及先后发掘出土的同时期织锦（如2007年江西靖安东周大墓出土的狩猎纹锦），均是一类今日我们习惯称之为“经锦”的以经线供应织物花纹色彩的经显花织物，此类织物的织造从2012年成都老官山汉墓出土的织机模型（图七）及汉代画像砖的织机图像（图八），以及后世的织机实物来看，主要是应用综框提经、竹蹑提综的方式来完成的。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/575.png"><br>从交织原理来说，经锦的交织是用纬线确定色经位置的一种技术形式（图九），判断织物时，有几种色经，我们就会称其为几色经或几重锦。<br><br>具体织造时，人们会使用综（一组与经线呈垂直排列的，具有承托经线能力的线组，如图一〇），将需要提起的色经统一提拉，在经线组间形成开口（图一一），以便纬线快速通过。<br>每一组与经线垂直的综可以通过联动提经，管理一行色经的显现，但需要在装机时，根据花纹，预先将每一行所需要显现的色经预先安置在综线的岔口之上（图一一）。<br>理论而言，一件经锦织物，其单位纹样依经线方向自下而上由多少行纬线与经线交织而成，那么就需要多少组综来对经线进行管理。<br><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/580.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/587.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/593.png"><br><br>“舞人动物纹锦”在《江陵马山一号楚墓》的报告中说它的单位纹样高5.5厘米，且纬密是52根/厘米，也就是说，织造“舞人动物纹锦”的一个单位纹样，需要织纬5.5×52次，即需要286根纬线才能织完一个单位纹样，那么按照织造经锦的综蹑织机逻辑，就是理论上需要装入286组综才能完成一个单位纹样的织造，这几乎是不可能实现的（实际织造时，经过南京云锦研究所云锦工艺传承人王继胜老师研究，可通过排列组合的方式将“舞人动物纹锦”控制在使用110组综进行织造），而在中国丝绸博物馆复原的老官山汉式织机上，仅86片综就已经必须分上下两排安置（图一二），且十分拥挤了。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/598.png"><br>“舞人动物纹锦”的错位，是在织机装造的过程中出现的问题，穿综时，对“龙纹2”右侧龙尾到前肢部分的色经被并排穿引了两次，因此最终形成了织造时的错位，但若要调整这一问题，按照“舞人动物纹锦”156根/厘米的经密及其三重锦的结构来看，虽然错位部分仅占整个单位纹样的2%，但重新穿综数却不少于3000次。<br><br>相较于其相对不明显的错位而言，重新装机的耗费太大，或许这也是“舞人动物纹锦”最终以错织面貌出现的根由。<br>错织却难改，“舞人动物纹锦”或许因此而有瑕，但若没有2000多年前的这一错，以及江陵马山一号楚墓这得天独厚的墓葬环境，今日的我们仍无法证明先人早已拥有的技术水平。<br><strong>二、拘谨织就的战国织纹</strong><br><br>对于“舞人动物纹锦”来说，错织或许并不是最大的问题，若横向比较马山一号楚墓中的织绣纹样，或纵向观察历代织纹的发展趋势，我们会发现战国时期的织纹只是中国织造技术发展过程中的一个早期阶段。<br>1.战国织绣的纹样尺度<br>在马山楚墓的衣衾图案中，以“织”形成花色的主要有14种，包括绮1种，锦9类13种，它们被用于多件衣衾的缘边或主料，但在用色上没有超过3色的（包括经线3色及与某一经线同色的纬线），单位纹样高度则在10厘米以内；与之相对的，出土绣品共21件，多以素绢（没有花纹的平纹丝织物）为地，绣线总计用色包括“棕、红棕、深棕、深红、朱红、桔红、浅黄、金黄、土黄、黄绿、绿黄、钴兰”等12种，单一面料中，用色一般不少于3种但不超过6种，绣纹舒展活泼，单位纹样无论高度、宽度都远大于织纹，其中单位纹样最宽的绣纹，见于N10凤鸟花卉纹绣浅黄绢面绵袍的袍面，《江陵马山一号楚墓》报告中将此绣纹称为“凤鸟花卉”纹之四，绣纹单位纹样高57厘米宽49厘米；单位纹样最高的绣纹，见于N7对凤对龙纹绣浅黄绢面衾上，报告中称其为“对龙对凤”纹绣，其绣纹单位纹样宽22厘米、高181厘米。<br><br>首先来看，单位纹样最宽的绣纹，此绣纹见于N10凤鸟花卉纹绣浅黄绢面绵袍的袍面，此绣纹单位纹样高57厘米宽49厘米，比宽度虽在49.5厘米但高度只有5.5厘米的“舞人动物纹”锦，在装饰效果上，显然要丰满活泼许多（图一三）。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/605.png"><br>再看单位纹样最高的绣纹，此绣纹见于N7对凤对龙纹绣浅黄绢面衾上（图一四），绣纹单位纹样宽22厘米高181厘米，由八组单脚独立的龙或凤沿面料纵向排布（图一五），每一组的龙或凤的高度均有20厘米左右，而再反观江陵马山一号楚墓中的交织物，其中花纹经向跨度最大是一件残高12.4厘米的大菱纹锦B型（从织造技术的角度而言，此大菱纹锦花纹上下对称，因此实际织造时，有效的单位纹样只需6.2厘米左右即可），若依照大菱纹锦（B型）的纹样尺寸去对比，凤鸟的形象大约只能出现半只左右（图一六）。<br><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/614.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/623.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/629.png"><br><br>而若想仅用一件绣品就了解江陵马山一号楚墓的刺绣神韵，N2蟠龙飞凤纹绣浅黄绢面衾（图一七）应该就是最好的选择了，此衾上的“盘龙飞凤”纹，单位纹样高72厘米、宽44厘米，绣线虽仅用棕、深红、土黄、浅黄4色，却搭配出富丽大气的装饰效果（图一八），让人不禁想问，既然4色都可以配出如此绚丽的效果，为何江陵马山一号楚墓的织物却只用3种颜色就“满足”了呢？<img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/634.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/637.png"><br>这一问题的答案就在经锦技术的发展之中，前文已经提到，经锦的织造需要预先绷拉经线，且每增加一色，就需多预备一组经线，应是出于材料或者综框条件的限制，战国楚地的交织尚无法支持4色经线的织造，当然也有可能是现有文物中并没有出现更高级别的楚时遗存，故而无法得见楚地的4色经锦。<br><br>不过在不久之后的汉代，东汉文字锦等实证都已向我们证明，经锦织物的色彩问题，在那时已得到解决。<br>2.历代织纹的进展<br>从丝织技术的角度将战国与两汉放在一处探讨，是因为两汉之前，古代中国的丝织所采用的都是经线供应花纹色彩的工艺，而从经锦的装饰效果而言，战国与两汉的最大差别在于单位纹样中的色彩数量。<br><br>现存的战国织锦，多数以2色进行纹样表现，但新疆等地出土的已有一定规模的东汉织锦，纹样色彩多在4—5色，无论从材料成本或是织作难度上都已发生明显的变化。<br>从织物宽度而言，战国与两汉的织锦宽度都在50厘米以内，而同样宽度的织物，战国时期的织锦，以马山一号楚墓为例，经线排布最密的是以3色色经形成纹样的“舞人动物纹”锦，其经密是156根/厘米；到了东汉，类如“五星出东方利中国”锦这样的5色色经的织物，其经密已达到220根/厘米，即便是4色色经形成的织物，经密也达到170根/厘米以上。<br>织纹中每增加一个颜色，相应增加的是一系列的成本与工艺负担，比较而言，古人显然更愿意接受“先苦后甜”的织造体验，因为即便装机过程再为繁杂，一旦装机完成，后续工作仅剩相对机械的、仅由单人即可完成的踩踏踏板进行提经，再以手抛梭穿引纬线的工序了。<br><br>因此，在两汉之前的以经线供应花色的经锦织造过程中，人们更多地关注如何完善织机架构，以达成高效生产的目的，而滞涩的提经操作显然影响了整体的织造效率，那么面对这一问题，古人的应对方式又是什么呢？<br>我们既能看到类如《三国志·方技传》所载的“旧绫机，五十综者五十蹑，六十综者六十蹑，先生患其丧工费日，乃皆易以十二蹑”，类似于“合并同类项”的工具简化；却也看到了层出不穷的5色经锦织物相继出现。<br>人们对于效率的看重与对装饰多元的诉求不断地相互冲击，显然就战国与两汉而言，在织锦的设计之中，战国时期的织锦尚关注成本的耗费，愿意使用替换配色等“巧”法来形成变化；到了西汉之时，丝路商贸的发达，文帝时期就已有富商使用锦绣铺陈墙面，人们对于织纹的设计也就开始不计工本起来。<br><br>纵观古代中国的经锦实证链，色彩最丰的也不过5色，单位织纹最高的也未超过10厘米，而两汉与战国织纹的差别除色彩增加外，纹样设计时多考虑曲线连接，尽量破除横平竖直的区块感，呈现比之战国织纹更加活泼自如的装饰效果。<br>然而尺度、色彩的限制显然也成为了两汉织锦亟待解决的问题，就历史的发展结果来说，最终的解决方案几乎颠覆了整个中国丝织的技术传统。<br>经与纬的交织，只在经线与纬线之间，但每多一根经线，每穿绕一次纬线，其中的变化却都让我们费心琢磨。<br><br>或许正是这需要“步步为营”的“算计”，成就了中国古代交织的繁荣与“精打细算”的特质。<br>江陵马山一号楚墓中所使用的绣线虽有12色，但在每一件绣品上却也并未出现同时使用它们的状况，21件绣品能清晰辨别图样、色彩的有18件，其中选用5色绣制的3件，4色绣制的5件，3色绣制的6件，2色绣制的3件，另有一件则用了7种颜色来绣制（图一九）。<br>然而这件使用了红棕、棕、黄绿、土黄、桔红、黑、灰等7色（图二〇）来完成的N9龙凤虎纹单衣上的绣纹，似乎也未必比4色绣制的N2蟠龙飞凤纹绣来得丰富（图二一）。<br><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/640.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/647.png"><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/652.png"><br><br>究竟哪种配色的方案最优，其实见仁见智，我们也无法在文物中一一分辨。<br>但从发掘并复制了江陵马山一号楚墓绣品的王亚蓉研究员的工作成果中，我们或许会发现，4种颜色应已足够形成一幅华彩图景（图二一、图二二），鲜亮活泼的浅色、沉着大气的深色相互衬托又彼此制衡，节奏明快地交织出斑斓而丰富的色彩感觉，这或许就是江陵马山一号楚墓那么引人注目的原因吧。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/663.png"><br><br>秦统一天下，楚地风华终隐没于大一统的庄严之中，即便是刺绣似乎也难再有那洒脱与奔放的楚地风姿（图二三、图二四）。<br>交织也因受到技术的局限，而长期处于“制式化”的阶段，不是一条条的横向条纹，就是在对一个单位图案的不断重复（图二五、图二六）。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/671.png"><br><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/681.png"><br>在长达两千多年的探索之后，我们从最初的只能表现几何纹样（图二七），到能够织就各种具象形式（图二八），人类交织世界的缩影都在古代中国一幕幕地上演了。<br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/691.png"><br><br><img class="lazy" data-src="https://imagecloud.thepaper.cn/thepaper/image/165/515/706.png"><br>动物、植物与人，抽象、具象与夸张，人们认识世界，又进一步构建自身的文明，这有形的纹章与无形的文化最终都在交织的世界凝固、存留。<br><strong>三、织纹进程中的先秦积淀</strong><br><br>我们无法用考古实证来证明，古代中国的交织技术从经显花走向使用纬线供应花纹的纬显花技术，究竟是出于自主的研发还是出于对中国以西交织技术的“拿来”。<br>但就织机架构而言，无论是两汉以前即已普及的综蹑系统，还是两宋之时方见记录的花楼装置，所有工具与组合均为理解了经纬交织后的原创设计。<br>而这些与经线相连的工具装置，其目的仍是为了全面保障织造效率。<br><br>但若真能了解经与纬的相互交错，能够明白中国古人在技与艺间不断的斡旋协调，或许就能明白这1000多年的积淀与历程是多么的脚踏实地与步步为营。<br>18世纪之后西方由纺织引发的工业革命的浪潮一朝席卷，让20世纪以来的国人深信若不是明代的封建专制极力发展强调手工的纺织生产，中国的丝织就不会面临倒退的景况。<br>然而汉代已有确据的综蹑织机早已完成单人织机的最高织造效率，宋代小花楼织机则在增加拽花手的人力成本投入后完成了提花织机的饱和效能，讲究材质而淡化装饰的元代织造只发展了织金的能力，明代吸收前代之所长，在服务天子的织纹设计中，不仅在线材使用上又增加了孔雀等禽鸟羽线，在机具装置上更改良了小花楼织机的花本系统，最终才在已最大限度地调动机具效率的情况下，在引纬环节以配合局部绕织的方法，在节省线材又丰富色彩的同时达成“轻凊”透气不拘一格的织造巅峰，其成就至今仍屹立于人类纺织的巅峰未被替代。<br><br>战国织造不是中国古代纺织技艺的开端，它的样貌也似乎稚拙单调，但正是这份向技术阶段性妥协的稚拙与单调，不仅让我们读到深埋于古代中国人心中那份不史不野文质彬彬的智慧，也让我们看到古人在全面掌握交织技术上的一丝不苟。<br>可以说，古代中国在纺织技术上，能够在手工业时代的世界纺织界独领风骚，其基础就是在先秦以前探索经向显花技术时所打下的，手脚并用的高效织造，定位丝缕的预设调控，不一味陷于装饰而是控制成本追求效率的努力，都为之后的中国纺织打下了高质、高量的生产基础。<br>即便丝路让中国的桑蚕种育技术带往国外，直到清末的丝绸贸易中，中国丝织仍能以最高信价比稳站国际市场。<br><br>经与纬的交织，是人类造物的历程碑，每一件拥有花纹的织物，它们是人们在满足了衣料需求之后，将自己的审美旨趣落实与呈现的重要载体，一件件的织物是文化与技术的碰撞，也是今日的人们发现与理解历史的依凭。<br>',
