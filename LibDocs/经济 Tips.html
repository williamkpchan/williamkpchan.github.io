<script>
// List of JavaScript tips
var tipsList = [
'当企业到一个地方投资的时候，看上去当地的劳动力、土地很便宜，但需要企业自己建电厂、水厂，自己挖煤、发电。\n表面的低成本要素，也会变成高成本，通过公共服务把它降下来，门槛就下降，这就是经济增长的窍门。',
'穷国的钱是通过节衣缩食省下来的，这是传统经济的做法，但是这样积累是有极限的，必须压缩消费，生产出来的东西没人买，这种情况积累速度非常慢、效率非常低，非常痛苦，最后大家过得很穷，甚至整个社会经济的运转都会受到影响。\n发达国家不靠节衣缩食积累，而是把未来的收益贴现过来，它讲了一个故事，说我以后会挣这么多钱，你现在把钱借给我，我以后会还给你。\n城市的基础设施，例如说要贷款建桥，桥每年有固定收入，通过税收还上之前的借款和贷款。\n不用节衣缩食，积累效果会远远好过节衣缩食的办法\n越是没钱越没法赚钱，这可能也是个千古难题',
'深圳以前非常穷，大家以为都是国家投资，深圳之所以成功了，不是靠着中央拨款，实际上深圳靠把未来收益贴现的办法，很大程度上都是通过土地收入，\n香港的基础设施并不是靠香港人节衣缩食，也不是靠英国的投资，更不是靠其他的海外掠夺，而是靠卖地形成了自己的资本市场。',
'美国为什么能够融资？\n因为它有全世界最发达的股票市场，美国的债券市场也非常发达，但是中国的特点是靠房地产市场。\n为什么资本市场这么重要？\n同样是资本市场，什么是好的资本市场？\n市场不单单是规模大，而是融资特别便宜，什么叫融资便宜？\n就是泡沫大的市场，它就会给你更高的估值。',
'估值高就意味着用比较少的钱能够把更多未来的收益贴现过来，这就是它的本质和好处。\n贴现过来以后，比如说初始投资、研发、商业模式的启动阶段，这些风险非常大的阶段，融资便宜使得企业更好地应对倒闭风险。\n美国融资能力强，融资便宜，使得美国企业总能够压倒其他国家的企业',
'中国的融资是什么？\n中国房地产市场售租比大过美国，股票市场全世界都没几个，而且中国的房地产市场还特别高，大家都抱怨说我们国家的房地产市场泡沫特别大，其实这恰恰也是中国的优势。\n让一个房地产资本市场泡沫大起来是很难的，市场得相信你，你的价值非常稳定，收益非常可靠，流动性非常好，你想卖房随时能卖出去，你想卖地随时能卖出去，所以银行、贷款人才愿意接受它作为抵押品。\n房地产市场是中国经济站起来的根基',
'商业银行的社会资本融资中，很大一部分，那些资产负债表，都是政府的土地或者开发商的房子作为抵押的，中国的货币都是这么创造出来的。\n美国不能够很有效的制裁中国，不能像其他国家一样，通过它的资本市场，通过它的消费市场制裁其他国家，这是中国的根基。\n房地产市场是中美博弈的关键战场',
'资本和劳动不会同时过剩或不足。\n一方过剩另一方必定不足。\n全球化发生的内在动力，就是过剩的资本为克服本国劳动不足的制约，而将产业链拆分后全球布局，因此只要资本扩张，全球化就是不可逆的。\n这规则可以进一步用来判断资产负债表涨缩对就业的影响。',
'过去20年的全球化也可以视作中美两国的全球化，美国在债务端，出口资本并创造消费产品需求；\n中国在资产端，负责出口产品并创造资本借贷需求。',
'央行的信用和资产挂钩，创造基础货币，确保人民币计价的资产和劳动可以参与全球分工；',
'日本当年正是因为主动捅破房地产泡沫，才导致日本全社会的资产负债表被大规模损坏，从而陷入由于资产负债表衰退而导致的“失去的三十年”。',
'好的资本市场有三个特征：\n（1）流动性好，资产可以随时套现；\n（2）规模大，交易的波动性较小；\n（3）估值高，更长时期的收益可以贴现。\n全世界有不少资本市场，但真正具有这三个特征的只有美国股市、日本债市和中国房市。\n中国的债市不仅流动性差、而且规模小，难堪大用；\n而股市也表现不佳；\n期货市场更是几乎没有存在感；\n房市是中国唯一符合这三个条件的资本市场。',
'本次房地产泡沫的形成，与地方政府借货币化棚户区改造、城市更新和城中村改造向市场大量投放土地（包括增容方式）密不可分。\n中国要想保住实体经济的资产负债表，恢复流动性，就必须减少房地产市场的供给，房地产政策要从“增量抑价”转变为“抑量保价”，必要时甚至要回购已经进入市场的土地和烂尾楼。\n本轮经济危机的根源是房地产，在没有救活房地产之前，中国经济将会持续萎缩。\n即使美联储停止加息缩表，美元再次进入扩张周期，也不足以弥补中国房地产收缩带来的资产负债表衰退。\n确保房地产流动性的关键在于恢复楼市“供不应求的炒作”。',
'救实体还是救虚拟？\n同样是救市，美国和日本的政策选择完全不同。\n美国是直接进入资本市场，接手华尔街丧失流动性的债务，迅速恢复资本市场的流动性；\n日本则是沿用大萧条时期凯恩斯式的新政，通过财政扩张，投资基础设施，用政府新增负债对抗社会资产负债表的衰退。\n结果表明，美国的救市效果要远远好于日本。\n这为中国的危机应对提供了宝贵的借鉴。',
'中国在2008年通过基建扩张成功挽救了经济，但这一成功是有条件的。\n中日对比，同样的政策却产生了完全不同的效果，其中一个关键性的差别在于二者的城市化发展阶段不同，不同城市化阶段基建投资的回报完全不同——前者投资基建可以支持正的利润表，形成的资产负债表是可持续的；\n而后者的投资形成的则更多是无效率的“大白象”工程，不仅没有带来新增的现金流，还会转化为债务，不断消耗未来政府的一般性收入。',
'中国要想修复资产负债表，必须找到一个能够替代美元的高流动性（普遍接受）的资产。\n商业银行只有通过购买内生的资产，才能帮助央行在基础货币创造上摆脱对美元的依赖。\n只有债务端首先实现内生，才能推动市场内生。\n只有负债端的规模足够大，才能保持资产端不萎缩。',
'鉴于中国经济体量巨大，创造海量的货币必须建立一个超级强大的资本市场，包括：\n（1）债市。\n用低成本的长期国债置换高成本的短期地方债，以中央财政为基础构筑一个无风险的国债市场；\n（2）股市。\n利用中概股下跌的机会，将优质企业的资本需求转回国内资本市场。\n依托养老金、开发银行、大基金和大型国企，建设强大的投行，将股市变为价值投资主导的资本市场，推高A股的市盈率；\n（3）期货。\n抓住资源供大于求的周期，利用中国是大多数大宗商品主要消费市场的优势，建立人民币结算的大宗货物期货市场；\n（4）房市。\n通过减少供地，回购库存的不动产，尽快恢复存量商品房市场的流动性。\n同时，建立保障房体系，大幅降低居民居住成本，真正实现“房住不炒”。',
'资本收入诅咒\n“荷兰病”（Dutch Disease）是指自然资源的丰富反而拖累经济发展的一种经济现象。\n由于把资源收入计入资产负债表的资产端而不是负债端（Liability），错以为资源性收益是和税收一样的自由现金流（Income运营性收益）。\n这种被称为“资源诅咒”（Resource Curse）现象的典型，就是负债端完全由自然资源支撑的前苏联经济。',
'在资本过剩的周期，借款人就是上帝。',
'黑石投資目標的4大板塊是:商業銀行、基建、醫療及能源。\n要留意的是，黑石說的「能源」是在油、氣之外，也可能包括礦產類的資源股。\n未来經濟災難禍源是企業債\n與金融海嘯不同的是，今次經濟災難會由企業貸款引爆。\n因加息導致企業違約，造成系統性金融風暴。',
'70年代，全球債務佔全球GDP比重是100%；\n到2021年，全球債務卻是GDP的350%！\n在先進經濟體，債務更高達420%，中國也有330%。\n各國都負債3、4倍於其GDP，而歐元區經濟更可能因意大利破產，而步向崩潰。',
'一个国家的增长的约束是由其短板决定的。',
'黑石指宏觀環境與前不同，40年穩定的時代已過去，牛市不復再，黑石建議投資者要有新的投資策略，黑石認為，今時通脹問題不在於需求，而是在需求以外，乃至外在的供給側因素。\n黑石指今時貨幣緊縮政策(QT)已對美國經濟造成明顯傷害，例如美國內新樓銷售下降的速度是半世紀以來最急的，QT對美樓市的傷害不言而喻。\n黑石指出，今次通脹高企其實源自3大核心問題:\n一、人口結構改變；\n二、各國矛盾衝突增加，令世界局勢動盪；\n三、減排政策，而以上3項都是美儲局無法控制的。\n關於國際衝突，黑石還分析了地緣政治風險的指標，並指現在是近幾年，甚至是近幾十年來的最高位，有太多不確定性，更會有許多新的、人為的「黑天鵝」飛出來，例如由中美衝突而來的「黑天鵝」。',
'有限的资源，应当用于抢救资本市场。\n其中首当其冲的，就是房地产市场。\n实体经济是目标，虚拟经济是手段。\n资产负债表两端相等意味着虚拟与实体必须共生。\n打击虚拟经济，最终也保护不了实体经济。',
'一旦美债没有人要，美元就没人要。\n这时谁能举债，谁就能抄底全球资产。',
'现代国家之间的竞争，最终决定胜负的是资本市场。\n看看美国的股票市场，美国的资本市场有多少问题，出现了多少次危机？\n美国人为什么不把它搞垮？\n美国的股票市场很明显是世界上最有力的资本市场，\n中国的房市却由于我们没有财产税，是好过美国房市的资本属性，因此我们在中美竞争中，结果就取决于中国的房市和美国的股市之间的竞争。',
'古今中外，对任何一个组织和国家而言，内部的“藩王”都是最难搞的，\n最要紧的是，朝廷养他们需要用一个银子，但防着他们造反却要用两个银子，此论一出，成为撤藩的舆论基础。\n川普是美国最大的藩王，当他上位后，对美国建制派来说，削藩才是第一要务，在整个川普任期内，美国媒体的主要精力都是用于围剿总统，所费何止“两个银子”。',
'商品房的本质就是“炒”，所以不能用来解决“住”的问题。\n“住”的问题只能靠政策性保障房。\n保障房不能成为福利，而是要和“纳税”结合在一起，\n只要纳税，就应当享受当地公共服务，包括学校。\n保障房的规模取决于就业人口规模，如果只覆盖“人才”，规模会非常有限，本身户籍人口没有住房的也很少。\n但如果要把所有城市就业者——农民工、打工者、服务员、出租司机、外卖人员、环卫人员、公交司机等统统包括在内，规模就会非常巨大，如果算上他们的家属，规模就更大。\n政府关键是要设计一个正确的商业模式，让保障的现金流能覆盖其成本（新加坡是公积金），只要有稳定现金流，就可以大规模融资。\n但同时也需要大幅压低征地拆迁成本，这需要政治意志，遏制原住民的不当溢价。',
'中国资本市场（股票、债权）不发达的情况下，房地产是个人资产保值、增值的工具，是一般劳动资本化的转化器。\n住房市场消失，家庭财富保值的工具就没有了。\n无论对家庭、对社会、对政府，都是巨大的损失，应对危机的能力会急剧下降。\n如果房地产市场被打垮，地方政府和家庭抵御突发危机的能力会急剧下降，就有可能产生严重后果。',
'华尔街主要的对手一定是欧洲，因为只有欧元才能挑战美元，所以，对于华尔街来讲乌克兰一定是主要战场。\n中国和美国制造之争是根本性的，美国不会把企业转到印度和越南，而是转回到美国国内，这是最重要的差别。\n在特朗普看来，中国一定是最主要的敌人，因为中国是世界经济的二号，台湾一定会成为主要战场。',
'<h3>趨勢</h3>\n買股買升勢，不論大中細，完全唔派息，長久難出色，\n資金雖趨寬，債多難言歡，中美仍角力，避開好搵食，\n疫情雖起伏，年末可定局，想美息多加，講吓笑好啦。\n所谓价值投资只是一个落后的参考标准\n最新的发展只有少数人知道，他们已经在股价上采取行动\n所以看趋势是最最重要指标，配合成交量分析才是实际情况\n所以检测标准还是以趋势和成交为针对目标',
'熱炒，是資金興風作浪，熱錢不講究數據，靠能量驅動。\n2020年上半年內地居民存款累計增加8.3萬億元，按年多增1.5萬億元，顯示居民存款加速增加。\n資金往後仍要尋找出路。',
'炒，就是投機\n品牌茅台等于印钞 疯抢的价值 和口罩一样道理\n投機很多時是不能講真的原因，只能講勢(environment)，而這個勢，是時宜造空，時宜造好。\n\n有謠言時買入，有事實時賣出\n民意，這個莊嚴的名片，已被政客、民粹者與愚民踩到成爛東西了。\n\n所有大成交代表大战役 代表有庄家出货 也有庄家入货 入货不代表真入货 是被迫 例如基金 出货不代表真出货 例如借货\n利息低，钱氾濫，因為融資成本低，令到本來無息的黃金，以及賺錢少、派息少的股有得炒，因為反正都係無息。',
'以前好興講牛市、熊市，一講熊市可能係三、幾年，形成浪比浪低的大跌市，但現在股災興一插到底，之後又再玩過，整個周期縮短好多，玩來玩去只是上落市。\n牛市三個基礎 牛市意思是長升市\n(1)升的基礎，可以是經濟周期有利，公司盈利有保障；\n(2)資金到位，即Money makes the world go round，有錢使得鬼推磨；\n(3)政策有利。',

'计算机领域在接下来很多年里，依旧天花板很高。\n其他行业想多赚点，基本都得脱离技术。\n码农在可预见的很长时间里，有点真功夫找工作应该是没啥问题，只是工资高低的事。\n码农是严格分级的，简单分成四级吧。\n\n最差的那部分，也就是四级的，不只是技术不行，而是人不行，代码写得乱七八糟，文档写得一塌糊涂，不管多简单的工作，都没法一次性交付成功。\n这种人狗也嫌，但是在职场里占了至少30%，你只要工作带点责任心，就能超过这些人。\n\n第三级的是中规中矩的，没啥明显优点也没啥明显缺点，复杂问题他也搞不定，但是简单问题不出错，占到50%。\n\n第二级是团队核心，15%吧。\n一般每个项目组都有一个技术骨干，说的就是这种。\n好像啥技术难题他都能搞得定，而且责任心很强，项目经理们争着要，这种人只要工资要得不离谱，这辈子几乎都不用愁工作找不到。\n这一级是绝大部分人能到达的天花板，需要巨大的责任心，潜心研究自己的领域，脑子中等偏上，细心一些，熬几年都能混到。\n但是现实生活中这种人非常少。\n别看很多人天天好像忙得跟个狗似的，可是不知道为啥，能力一直不提升，水平也一直那样。\n\n最后是极少数的一部分，纯纯的技术大牛，行业翘楚，这种人往往聪明得很明显，而且跟其他人是有明显的代差的，他们能解决那种你这辈子都解决不了的难题。',

'港口在后发国家那里属于没法回避的决定性关键问题。\n一般后发国家发展，前期都得承接发达国家转移出来的低端产业。\n这些低端产业利润薄到了极点，如果想赚钱，那成本就得压到极限，比如便宜的交通，便宜的人力。\n\n这也是为啥后发现代国家的起点基本都是“天然良港”+“廉价劳动力”，包括中国香港地区和新加坡这些城邦也不例外，刚开始都得依赖港口和廉价劳动力搞点低端制造，然后向上攀爬。\n这同时也决定了咱们的低端产能只能向越南这种国家转移，没法向咱们的西部转移。\n政局稳定是搞经济前期必备的条件。\n其实西方国家喜欢打“民主人权”的旗帜来折腾发展中国家，从他们现实的操作来看，他们真正在意的只有“稳定”。\n只要能稳定，什么伊朗巴列维王朝，沙特封建社会，新加坡泰国这样的威权社会，都可以跟他们合作。\n',

'锑元素有何用处\n能够用于半导体、颜料、玻璃以及医药领域，在军事上锑也能用在弹药、夜视镜、军服甚至是核武器中，同时还在高精尖技术中大放异彩。\n因为包括锑化镓在内的锑化物半导体性能特殊，所以无数研究者都围绕着锑开展了一系列研究。\n正是因为它的用途广泛，所以不少国家都把它归为了必须储备的战略物资，而作为为数不多能够稳定出产锑的国家之一\n\n2021年探明的锑矿储备中，中国以44.8万吨、占全球24%的储备登上第一，其二就是凭借着庞大体量凑出33.6万吨的俄罗斯，占据了储量的18%，而玻利维亚则以29万吨、等同于全球16%的数量位居第三\n整个地球的储量加起来也才187万吨左右，甚至不足地球质量占比的1%，而每年全球正常活动就会产生13万吨的消耗，因此各国在严格控制锑的出口外，还一直在改善回收技术。\n\n影响锑产量的另一个因素则是含锑的化合物中大多有毒，而且在冶炼过程中会产生一种易溶于水的剧毒物质，对此全世界都没有对其进行安全处理的办法。\n因此并没有多少国家愿意进行这样高污染的锑金属冶炼活动，这也导致了锑的产量持续走低。\n美国不幸成为储备稀少的“各国”之一，因此它的需求几乎全部依赖对外进口，其中的大头就是经过中国深加工后的锑产品。',

'美国虽然也怕通胀，但更怕其它国家不跟着一起通胀。\n因为美国的原油和粮食，其实都是世界上产量最大的国家之一，它扛通胀压力的能力，远比其他国家强。\n关键就是油价，油价对美国通胀的影响来说，权重占比更大。\n\n对发展中国家来说，影响更大的其实是粮价。\n资源国和生产国跟美国是恰好相反的，都想反其道而行之，美国要推其它国家通胀，大家就想办法降通胀，美国要降国内通胀，大家就想办法推高价格。\n\n核心目的都是以价格和通胀为手段，让对方陷入被动地位。\n生产国和资源国的各种合作，就是要把发达国家的通胀先推起来，同时把资源国生产国的通胀控制住，然后让他们不得不自己继续加息，最后把自己玩死，还世界一个清静。\n​\n對抗通脹，不靠加息，因加息只對金融產品有效果，\n貨運不暢通，市場缺貨，物價怎不會升？',
'工厂、快递、外卖、网约车，成了个巨大的海绵，能吸收各种闲置劳动力，现在大家劝那些大学生和失业白领脱下长袍，一般就是暗示他们去这些行业。\n外卖，快递，快递分拣，听着好像差不多，其实这是三个层次的活。\n外卖是有一定难度的，得会骑摩托，体力好，能爬楼梯，一个外卖员一天走两三万步很正常，而且基本都是快走甚至是跑着，所以收入最高。\n快递相对容易一些，其实大家也能看出来，平时外卖员都是跑着的，快递员相对悠闲一些，拉个框子慢慢送。\n分拣最简单，工资也最低，有很多女孩，毕竟她们干不了外卖。\n',
'赔钱的领域\n某团自从上市以来一直在赔钱，商家也在一茬茬倒闭，快递也苦的不行，那钱到底谁赚了？\n其实这个大家随便找个财报，就能看到，某团在外卖这块是赚钱的，他们赔钱的领域主要是新业务，比如研发什么的，这些年开支特别大。\n这又让很多人不理解，一个做外卖的，平时都研发些啥？\n其实研发啥并不重要，重要的是研发本身。\n前段时间有个故事，父亲通过辛辛苦苦送外卖，把孩子培养出来，然后孩子也和父亲一起送外卖了。\n这个故事悲剧的一个隐喻就在于，如果一个社会没有高端研发相关的岗位，那大学生毕业之后，你在大学学的那些知识，是没有任何用的，也不会有人会雇佣。\n学到的知识没啥用，找不到对应的工作，可不就得去送外卖嘛。\n',
'饭店等商家倒闭的事，一个常识是，不管有没有互联网，一条街上的商铺，三年后能活下来10%就不错了。\n这不是啥互联网迫害实体，就是铁一样的市场规律，那些商铺不是跟互联网竞争，他们是和自己的同行竞争。\n餐饮业是个极其惨烈的行业，门槛太低了，毕竟大家一想到创业，基本第一反应都是“开饭店”，下一个反应就是“咖啡店”，这种情况下，恶性竞争可不是互相往死里逼？\n事实上倒闭最多的两种创业，排第一的是饭店，排第二的就是咖啡店。\n还看到一个数据，一个饭店装修80万，倒卖的时候只能卖4500块。\n有个讲师说日本美国的外卖员收入不错，是中国的好几倍，主要是那边人少，尤其缺乏足够多的中国人。\n抖音上有个华人在美国送外卖的，别的外卖员一个月赚三四千，他每月赚小一万，为啥？\n他以前在国内就是送外卖的，把在国内送外卖的经验拿到了美国，玩命送，一天十几个小时，别的外卖员下班回去吃饭睡觉逛酒吧了，他还在送。\n美国外卖平台不让送这么久，怕疲劳驾驶，时间到了就不给单了。\n他注册了两个账号，还很得意自己这么机智，说美国人太实在，没有人脸识别。\n',

'“繁荣是聚集的函数”，“创新和突破也是聚集的函数”。\n只有一大堆人聚集在一起，相互协作，思想跟病毒似的在人群里不断碰撞不断变异，时间长了总能搞出点啥来。\n团结才是力量\n一般新东西出现之后，会迅速窜起来，把相关的那些人都带到一个不属于他们的高度。\n大多人牛逼之后回头看，发现自己其实当时在人群里并不显眼，不知道怎么就起来了，可能是摊上了一个快速成长的公司，可能是学了一项新技术，也可能结识一个很牛逼的人，整个过程中巧合大于努力，所以慢慢越来越相信“命”什么的。\n从前往后看都是努力，从后往前看都是运气。\n运气是碰出来的，小地方就那么几个人，几家公司，想碰都费劲。',
'每个城市都是一个炉子，它是需要输入能量的，观察它的能量源，就能知道这个城市是朝着哪个方向的。\n“自上而下”的城市通过别的省财政转移给它，然后一级一级分下去。\n小地方没有任何产业，每年的收入主要就是转移支付后变成公务员的工资，然后公务员消费带动其他人的收入。这类经济是很依赖从上往下灌水的。\n在这种体系里，人其实是被固化的，你有创意有想法，这不是优势，可能反而是劣势，这种地方所有事都有很固定的章程，你只要按着章程办就可以了。\n岗位也不咋变动，属于绝对的熟人社会。\n熟人社会里，大家没有秘密，就得更加规规矩矩。\n\n“自下而上”的城市收入源头是无数大小企业做买卖赚钱，然后交税给政府，政府还能给中央上交，这就是自下而上。\n这种城市一般共同特点是民营经济特别活跃，而且总共也没几个。\n再直接点，基本都集中在两个三角，也就是珠三角和长三角，天下财富出东南嘛。\n那几个地方通过商贸崛起，从唐朝开始就是富裕地区，当然了，上海以前没啥存在感，深圳以前也几乎不存在，但是他们所在的那片区域，已经富裕了上千年。\n\n此外八百年漕运，一直都是从杭州那一带向北方转移物资，可见那地方一直都很富。\n一般凡事都有惯性，一般历史上富裕地区往往能持续富裕下去，穷地方也会持续穷下去。\n除非发生了巨大的变化，一般是商道的起伏，比如敦煌、大运河沿线城市、江西，都是商道变换的受害者。\n这也告诉我们一件事，年轻人想机会多，去商道节点上待着。\n\n富裕地区往往是环境跟观念的相互进化，长三角和珠三角那地方适合商贸，因为它们是陆地和海运的接口嘛，导致那地方的人天生对商业敏感，一旦对外贸易兴起，利用地理优势很容易变得非常富，富了之后对商业会更敏感，然后进入了一种稳定的正反馈。\n\n这些地方对商业、平等、交易什么的都很敏感，并且作为常识和基础知识灌输给了下一代，这就是一种降维打击、大家不做自媒体感觉不到，太多人的思想水平依旧处于大清，问题是他们自己是感觉不到的，还把垃圾观念传给下一代，这才是令人绝望的锁死，下一代得赶紧去大城市把那些垃圾洗掉。\n这也是为啥历史上那地方富裕地区多次在战乱中被砸了个粉碎，等到重建之后又是富庶繁华之地。',
'网上经常有人说，西方发达是掠夺了美洲大陆，所以才能过日子。\n这个说法倒也不能说全错，但是也不能说全对。\n西方做的事，有点像是一个人出去外边打劫了别人，有了本钱，然后用这些钱去做买卖，没本钱肯定是一切免谈。\n后来越做越大，商业革命推动了产业革命，才有了工业革命。\n不能弄反了，商业必须得是先行的，中国也是加入世贸后，搞市场经济和外贸，外贸推动了产业的大爆发。\n单纯打劫是不行的，历史上打劫最厉害的是蒙古人，你看他们搞出来了啥，而且他们打劫到的钱也没了。',
'商君书里特别提及：\n为国者，边利尽归于兵，市利尽归于农。\n一个社会你堵死一切投机取巧的渠道，一定会变得死气沉沉，管子就很擅长搞商业运作，通过打商战富国，齐国也曾经在管仲治理下富绝一时，从春秋五霸到战国七雄，都有齐国在。\n但商贸非常发达的齐国内乱最多，动不动就弑君，还来了个田氏代齐，从秦末乱世到汉初，一直以来齐地都是致乱之源。\n\n过分依赖商贸，利都归于商贾，商贾又是变化性流动性太强的行当，不像实体经济，跑路都来不及，当你的财富绑定了实体，你就不得不为了保住家业滋生出强烈的爱国情怀。\n\n为什么美国根本不想控制住通胀？\n因为通胀本身就会带来资产价格暴涨。\n如果有一天街上随便牛肉面一碗都要100元，你会觉得如今的房价很贵吗？\n你会觉得负债百万算很大件事吗？\n反过来道理是一样的，如果房价现在跌到1000元一个平方，你觉得一碗牛肉面能卖多少钱？\n\n债务还在，而资产缩水，大家对未来的预期没那么美好，请问又怎么可能闹出通胀来呢？\n换个角度去看美国问题，假如真的想解决通胀问题，很简单，把美股给砸穿了，啥通胀都能给你闹没了\n\n说穿了，资本市场是需要活跃的，但过度活跃的资本市场吸血太过厉害，反过来会伤害实体经济。\n\n但你没有强大的工业制造能力，产业升级做不到那个地步，你国货只能归于廉价一类。\n但凡有过硬产品的，谁愿意走廉价路线？\n\n过去经济增长其实过于依赖美元体系的泡沫效应，一旦老美控一下货币，很多人立刻就彻底丧失了信心。\n\n所以如今换过来是我们要造自己的泡沫了，这个自主可控还得兼具流动性。\n\n对美帝的恐惧深深烙印在太多金融砖家脑海里，于是机构们很自然就蔫吧了。\n终究，市场还得有领头羊。\n\n但终究还是要看趋势的，美元都按不住石油的价格，大宗商品牛市已经不可阻挡，美国终究是不愿意杀股市控通胀，那么只好让全球一起进入新通胀时代，用物价的泡沫来扛住美国资产的泡沫，用CPI来抵消掉债务黑洞。\n这是再简单不过的谋略了。\n只是这么做，老美会把残留的一点实体经济给彻底吃干抹净。\n',

'年轻人选城市就是二次投胎\n对于人来说，基本属于二次投胎，对于自己还没出生的孩子，决定了他人生的起点。\n选城市这事有意义的依旧针对年轻人。\n可以总结城市三大原则：\n\n1、过去一两百年繁荣的城市，未来一两百年大概率持续繁荣；\n\n2、全世界70%的经济集中在沿海100公里以内，这个比例在工业革命之后一直维持稳定，可预测的未来继续；\n\n3、城市普通老百姓的富有程度，往往和聚集程度强相关，进一步讲，跟民营企业规模正相关。\n\n第一点很好理解，往往发达地区，肯定有啥别人没有的特质。\n就好像你身边某个人很有钱，他肯定是具备了什么奇怪且稀缺的特质，这个特质大概率将来还能持续下去。\n\n对于城市来说，最重要的特质就是地理位置，是不是挨着大海？\n是不是挨着大河？\n是不是地势平坦扩展空间大？\n这些对城市未来都是决定性的。\n\n沿海城市在这方面有绝对性的优势，咱们经常说铁路会一定程度上取代水运的优势，其实他俩依旧没法比，只能说是“部分取代”。\n\n最基本的第一性原理，水路是流体摩擦力，比陆运的干摩擦力小太多，干摩擦不仅需要更多的能量损耗，还需要不断维护。\n\n哪怕在印度尼日利亚孟加拉这些地方，农民进城之后钻进贫民窟，收入依旧比他们在村里至少高50%。\n这也是为啥村里没有年轻人了，大家会用脚投票。\n这也就理解了为啥很多省份在搞“强省会”，最明显的是四川、河南、武汉他们几个，就是要坚定地把人口弄到大城市，只要进了城随便找点事，农民的收入就能稳步提高40%以上。\n\n村里农民少了，剩下的农民可以承包大片大片的地，然后买机械设备，搞现代农业，一个人就可以完成之前几百人的工作量。\n农民少了之后，农民的收入反而上升了，产量可能也更高了。',
'景德镇生产那么多瓷器，浮梁产那么多茶，当然不是他们自己用，一部分送到北方消费，剩下的送去广东，成了贸易瓷和贸易茶，出海去了阿拉伯和欧洲。\n江西能种地，又是贸易节点，自己又有自己的贸易品，一度非常富裕也正常。\n这种富裕不仅表现在财富上，还表现在科举上，以明清为例，福建，南直隶，浙江，江西，这几个贡献了80%的状元。\n与此同时，山西陕西在科举方面却乏善可陈。\n其实古代科举没大家想象的那样公平，一部分是“萌荫”，也就是爹当官，给儿子找个差事，慢慢也成官员了。\n剩下的基本出身大小地主。\n而且地主也不是都一样，南方一直以来比北方稳定富裕的多，所以南方读书比北方强太多。',
'一个人的发展，往往是和城市的商业发达程度正相关的。\n如果商业不发达，这种社会最讲究的就是分配，谁能分配到更多，主要看你到权力核心的位置。\n普通人没有血统没背景，往往可以在商业秩序里拼一下。\n如果某个地方一直在“振兴”，效果却一直不太好，很可能那地方就不是那块料。',
'鸦片战争之后上海开埠，太平洋航线开启，上海一跃成为了中国最大的港口。\n上海港于1843年被迫对外开放。\n1853年起，上海超过广州成为全国最大的外贸口岸。\n广州可是千年大港，十年就被上海给超了，大家想想这速度有多可怕。\n\n而且学术界一致认为，清朝能在太平天国之后又苟延残喘半个世纪，主要是靠新出现的海关收入死扛着。\n上海崛起了，长江航道随之越来越重要，长江沿岸城市也随之崛起，现在的武汉和重庆他俩就占了便宜。\n某种意义上讲，武汉算半个沿海城市，重庆算1/3个，因为万吨级巨轮也可以开进武汉，3000吨级的可以开入重庆。\n\n黄河由于流量太小，枯水期跑个舢板都费劲。\n随之影响了整个南方的贸易格局。\n最明显的，江浙的贸易品不再需要通过江西送到广东，直接从上海出海了。\n\n海外贸易品也不再需要送到广州，通过江西送江南，再通过大运河送北方。\n\n外国人跟中国做买卖，东西直接送到了上海，然后从上海直接进内河送北方了。\n也就是说，途经江西的这条贸易路线彻底崩了。江西的商业规模倒退了90%以上。\n\n很多传统商业城市一夜之间变得名不见经传，比如在清朝非常著名的樟树和吴城，都是锦绣繁华之地，贸易路线改道之后，很快衰落的不成样了。',
'太平天国爆发于广西，后来一直在长江中下游反复角逐，把南京、杭州、苏州还有江西一带打了个稀烂。\n江南腹地，中国最富庶的地区，几年下来几乎成了废墟。\n富户为了躲避战火，于是大规模涌入上海，上海有外国军队把守，太平军一度想进攻上海，不过后来没成行。\n江南富户进一步确认上海很安全，太平天国运动结束后，反而有更多富户迁入，慢慢那地方成了苏浙资本的大本营。\n\n咱们熟知的徽商，以前在杭州混，后来也去了上海。\n如果商道不变，那些被战争毁掉的城市很快就能发展起来，比如杭州和苏州，它俩在太平天国运动里实在是太惨了。\n\n但是战争结束后很快就恢复了过来，当然了，由于这些地方的富户都跑去了上海躲避，他们再也没法达到以前的地步了，今后江南地区最强的一直都是上海。\n也正是因为上海太过先进，擅长工人运动的我党起家也是上海。',
'接受教育之后到底能不能赚到钱，可能跟教育关系不大，反而跟“资本”关系很大。\n几十年前国家一直在高喊“科技是第一生产力”，但是科研工作者的收入真是一言难尽，也就有了那句“造核弹的不如卖茶蛋的”。\n现在真能赚到钱的，都是技术和资本结合起来的产业，类似码农，一小部分材料，一小部分数学专业等等。\n就算通过了教育这根独木桥，最后能不能真正意义上实现逆袭，还有一个独木桥要走，那就是“商业化”和“产业化”。\n极度聪明的人，顺利考入了顶级学府，拿到了高学位，但是最终能不能过上想要的生活，主要取决于学到的东西能不能卖出去，别人会不会给高价。\n很多专业的本质是“屠龙术”，看着高级，最后可能收入不如杀猪的，道理是一样的，后者确实能接到活，前者却不行。\n',

'抄底兩句口訣\n急跌之後三連陽，OBV揚時價跟揚。\n\n甚麼是急跌？指由保歷加通道頂急速跌至保歷加通道底。\n\n甚麼是三連陽？指在跌後，股價連升三天，這個升的起始點往往是在保歷加通道底起升。\n\nOBV 是On Balance Volume，是一個技術指標，大家不用計，其大旨是如價升，當日的成交量就算入上升一項，故如股價三連陽，則OBV是會上升的，會形成個V底，此V底愈深，就是上升愈有動力，OBV會揚。\n\n操作方法：\n技術指標用保歷加通道和OBV在急跌之後的三連陽後，在第四天，以之前一天的收市價入貨，以之前兩天的低位作止蝕。\n隨著股價上升，以之前兩天的低位為止賺位，逐日上移，直到被止賺為止。\n\n會問，千幾隻股，點知邊隻急跌？\n無電腦程式，難搞，只能靠肉眼搜索，集中在恒指成分股，雙幣櫃台股票，及你自己情有獨鍾的股票。\n股價2元以下，成交日少於千萬元的，不宜揀，成交不暢，OBV效力會失。\n\n不可重錘某些股，要平均投資，例如每次交易只3萬元。\n如股價太貴，3萬元買不到一手便放棄，直到股本累積至可買到為止。\n',
'如按經濟理論，通脹是由貨幣供應所推動\n則M2走勢會推動通脹在中長線回下的\n由於从M2收縮至通脹回下是有個滯後時間差，將這時間差調至與M2回下同步，便可用作估測通脹走勢。\n\n通脹與家庭支出能力有直接關係，人窮了，就冇消費。\n不過美國是有個「零元購」的新趨勢，就是去超市去搶，而這種「零元購」是永不會推高通脹的！\n\n如CPI看跌！即看通縮！',
'金融两个字看起来高大上，其实主要就是放高利贷。\n《钱袋与永生》里的记载，犹太人早先也禁放高利贷，是被基督教逼急了，没有生存空间，开始动脑筋找理论，在《旧约·申命记》里找到犹太人不能向同族人放高利贷，但可以向外邦人放的理论，而基督徒和穆斯林还愣在那没动，犹太人先下手为强，从此几千年做大做强。\n中世纪欧洲经济大萧条，大家都去找犹太人贷款，犹太人通过操纵价格等一系列骚操作，成为金融（高利贷）大佬。\n意大利的美第奇家族脑子就比较活，以换外汇收手续的名义，发明了一套做假账的方法搞金融（高利贷），美第奇家族以此崛起，最后家族成员混到了教皇，基督世界的金融业才慢慢洗白。\n',

'“工业化”的本质就是“廉价化”，还有一个特点就是“过剩”，又廉价又过剩的东西，能卖得上价有了鬼了。',
'“工业化”的本质就是“廉价化”，还有一个特点就是“过剩”，又廉价又过剩的东西，能卖得上价有了鬼了。\n既然工业化会导致过剩，那传统豪车的门槛到底在哪？\n\n主要有两个，一个是硬的，一个是软的。\n以奔驰为例，他的豪车确实装着一台普通车没法企及的发动机，技术门槛摆在那里，别人想模仿也模仿不了。\n再搭配很大的车内空间，奢华的座椅，感觉明显不一样。\n特殊的体验，就得支付特殊的成本。\n\n今后新能源汽车只要专注做音响，做沙发等配件，顺便再把车做大一些，就能做到和传统豪车除了续航没啥差别。\n\n很多时候，一辆豪车对于富人家庭几乎是必备的，你去谈几百万的生意，开着十来万的车，对方不由自主怀疑你的财力，本身就会导致信任上的障碍。\n反过来，你开着上百万的车过去，对方会没来由地信任你，这不是啥势利眼，更类似一种“社交机制”。\n换句话说，豪车之类的奢侈品，很多时候更类似社交货币。\n\n鹿顶着一个很不利于行动的大鹿角，孔雀拖着个大尾巴，看似不利于生存，却利于求偶。\n在人类社会里，华而不实的东西，也有这类效果。\n',
'印钱的本质就是洗劫本国那些最老实最勤奋攒钱的那些人，他们存在银行里的钱被稀释了。\n政府发国债这事本身并不会导致通胀，因为钱并没有变多或者变少，只是转移了。\n美国疯狂撒钱，好像美元的地位依旧很坚挺，其他国家的货币都对美元贬值了，说明全世界老百姓用脚投票去持有美元了。',
'发债会不会导致通胀？\n单纯发债并不会，主要看接下来经济情况，会不会借新还旧，债务增长有没有远快于税收收入。\n就好像你赚钱速度远远赶不上你借钱速度\n\n事实上自从有了法币，温和通胀这事就如影随形，没办法的事，克制的政府少印点，离谱的政府就没下限了，类似委内瑞拉那种。\n\n等到大家意识到存钱就是被洗劫，都不存钱，都在抛本国货币，相当于老百姓自己做空自己国家的货币，从此以后没法收拾了。\n恶性通胀不一定需要发很多钱，发到一定程度，老百姓意识到了坚决不能手里有任何货币的时候，这个货币就完了。',
'通胀是一种税，普通人对抗了通胀，那这部分税向谁征收？\n\n一般来讲，温和通胀是不会让人破产的，害怕通胀却经常让人破产。\n普通人最抗通胀的东西可能就是上班，主要也是没别的东西傍身。\n\n穷人也不用怕，只要你足够穷，通胀就洗劫不到你。\n确实需要担心通缩，因为通缩往往伴随着找不到工作。\n不过一般来讲，法币时代是很难通缩的，只有通胀。\n\n所以说接下来的关键， 就是经济能不能在接下来的几年内维持增长，债务这东西看着可怕，不过只要经济持续增长就没啥事。\n一旦增长变缓，就会跳出来各种妖魔鬼怪，债务只是其中一个问题。',
'中国企业有一个习惯，就是先干了再说。\n说在干中学习，当然这也是一种模式，但是有一些在海外不要轻易这么去干。\n它里头有成本问题。它造成的损失会非常惨重\n\n国际化实际上就是本地化\n在海外市场，就尽可能用本地伙伴，或者招本地员工，因为你去谈生意，你去见客户，你毕竟是一个中国人的面孔，这个会很难的，所以这个是一个本地化的建设，跨文化管理这些方面。\n\n做海外市场直接用这些成熟的人才，就少走很多弯路。\n交过很多学费，你就不用再交了。',
'美国为什么是霸主?\n你可以说它科技优势、军事优势、金融优势、文化优势等等，但这些都不是根本。\n根本在于，美国得到了来自全球的供养。\n美国的繁荣富强，主要并不是3亿美国人民的劳动生产，而主要是来自对全世界的嗜血。\n\n中国的财富几乎全靠14亿国民的创造所得；\n而美国的财富来自于对全球70亿人的收割。\n正因为收割到了这么多的财富，美国才能够维持自己的霸权，维持自己的各项优势。\n\n但换一个角度，如果有朝一日，美国收割不了了，或者收割的财富，不敷所需，那美国就会衰落，霸权的威力就会打折扣；\n而一旦霸权打折扣，势必又会导致反抗加剧，进一步削弱它的收割能力，进而导致实力不足，霸权进一步衰落——这就会进入恶性循环。\n收割全球，就是美国维持繁荣富强，甚至维持美国这个国家继续存在的根本！',
'德国人一辈子租房的原因主要有三个：\n城乡差别小、法律保护租客利益、年轻人买房困难。\n\n• 德国城市人口较为均衡，人们流动自由，导致经常需要搬家，影响了买房意愿。\n• 德国法律对租客利益保护得比较好，租金上涨幅度有限，租房合同无限期，租房质量有保障。\n• 德国年轻人买房困难，收入相对较低，房价上涨快，租金也越来越贵，新房供给不足。\n\n德国2022年最新十大城市排行榜中，只有四个超大城市人口超过100万，其他的六个城市都没有超过100万。\n德国的发展模式不是集中发展首都或者几个重点城市，而是全面开花的发展战略，各个城市之间发展较为均衡。\n因为没有“落户”之类的因素，人们的流动自由更加充分。\n\n德国政府每年会提供房屋补贴，如果收入水平无法承担租金要求，政府会帮忙补差价。\n购房者也可以申请补贴，但90%以上的房屋补贴都发放给了租房者。\n\n根本原因就是现在的年轻人越来越难买得起房子了。\n\n',
