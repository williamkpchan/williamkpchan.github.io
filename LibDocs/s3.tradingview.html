<script type="text/javascript">
    var TVSymbol = 'US10';
    console.log("TRADINGVIEW FOR " + TVSymbol);
    function GetTradingView(_s) {
        new TradingView.widget({
            "container_id": "trading_chart",
            "autosize": true,
            "symbol": _s,
            "interval": "480",
            "timezone": "Etc/UTC",
            "theme": "White",
            "style": "1",
            "locale": 'en',
            "toolbar_bg": "rgba(255, 255, 255, 1)",
            "withdateranges": true,
            "hide_side_toolbar": true,
            "allow_symbol_change": true,
            "save_image": false,
            "hideideas": true,
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650",
            "hidevolume": true, 

            overrides: {
                "symbolWatermarkProperties.color": "#fff",
                "volumePaneSize": "tiny"
            },
            disabled_features: ["use_localstorage_for_settings"]
        });
    };
    GetTradingView('USDJPY');
</script>
