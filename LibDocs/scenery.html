'<h2>浙江德清 新市古镇掠影</h2><br>新市古镇位于杭嘉湖平原腹地，德清、桐乡、余杭、湖州市区交界处，京杭大运河畔，是江南水乡古镇群中风貌保存较为完整、风俗民情富有特色的一个典型代表，是浙江省德清县的经济、文化重镇。<br>新市古镇因水而生，因水而发展。<br>在以舟楫为重要交通工具的时代，四乡物资集散于此，使得这里人丁兴旺、商贾四集，形成繁荣街市。<br>一条与京杭大运河直接相通的市河环镇而流，其中1500余米市河河段上古老的明清河埠头、驳岸保存完好，花样繁多的拴缆石堪称江南一绝。<br>镇区内明清建筑鳞次栉比，街巷逶迤，家家临水，户户通舟。<br>形成江南水乡古镇独特的“小桥、流水、人家”的“水乡泽国”的自然景观和“店宅合一”的商贸特征。<br><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913379491n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913379801n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913380071n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913380331n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913380611n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913380871n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913381191n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913381511n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913381821n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913382111n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913382421n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913382721n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913382991n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913383311n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-07/05/1124713893_15622913383591n.jpg"><br><br>',
'<h2>全球龙卷风震撼场面</h2><br>龙卷风是在极不稳定天气下由空气强烈对流运动而产生的一种伴随着高速旋转的漏斗状云柱的强风涡旋，破坏力极大。<br>当龙卷风来临的时候，我们更能体会到在自然灾难面前人类的渺小。<br>旋风旋地而起，升腾入空中，巨大的云团宛如核爆现场常见的蘑菇云，画面惊险壮观。<br>“龙吸水”是水上龙卷风的别名，多发生在海面或湖面上空。<br><img src="https://t1.huanqiucdn.cn/9aaa72cf2be11898ae1bb92a69da249e.jpg"><br><img src="https://t1.huanqiucdn.cn/d4fee464ed34dc33ff24a76f6e7a156a.jpg"><br><img src="https://t1.huanqiucdn.cn/16a9d73ea3b3140d0d4c2f6a1e8b31aa.jpg"><br><img src="https://t1.huanqiucdn.cn/e8cd773d7ef1b9728661f24d2d5f781b.jpg"><br><img src="https://t1.huanqiucdn.cn/628e8d8f192af784a12c6937eeeff935.jpg"><br><br>',

'<h2>“魔鬼城”日落美如画</h2><br>日出雅丹红胜火，霞来沙土灿如金。<br>青海省柴达木盆地腹地的俄博梁雅丹地貌魔鬼城里，摄影爱好者用镜头捕捉到了最美晚霞，使俄博梁雅丹地貌群延绵山梁上，聚集的龟背形、槽垄型、圆丘型、立柱型等各种形态雅丹景观，构成了一座天然的雅丹“艺术馆”。<br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/32caefa04a35407ca03f4fda506525fb.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/4ee63195ee9244b8a1633dfffb0d0e31.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/966085a9cfbc44209f290c663855a960.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/203f0cfe851c43c7941d7ed140df1255.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/0e67a6a94d7a458c81c4a850dca30477.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/05/0b5afe0e2f694f93ab34539002872b53.jpg"><br><br>',

'<h2>云南</h2><br><br>中国再也没有一个省份像云南这样， 集中如此多样的元素， 诞生如此多元的文化， 创造如此多彩的人间。<br>人们印象中的 是风花雪月 是四季如春 是彩云之南<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUML9IN2jun9gPibcXJR6KY5Jbibxj9bWsQFRotq0tBj1qNZWVa2qAHeBGA/640"><br>但是当我们从太空俯瞰 风花雪月却难觅踪迹 这片39.4万平方千米的土地已被洪荒之力接管大地扭曲，形如褶皱 更有一条巨大的“鸿沟” 似乎要让云南从中间崩裂 （云南卫星图，“鸿沟”实际为哀牢山东侧元江谷地，是云南自然地理的东西分界线）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxUpn8mRLMZghGjzia83FnkQrgwqy2KzrFc2uylg6q85KJfM2vOMZOqQ/640"><br>如此复杂的地貌 即使放在全国34个省级行政区里 也相当出众 风花雪月 不过是 大云南的沧海一粟 （中国3D地形图，可以看出云南的褶皱比其他地区更显著）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxj0FVrj0nCZVzBewCVTCl0wSBI4Z41tBK2uVLElR9WBdsNtx3GyaUQ/640"><br>真正的云南 是中国最复杂、最多彩的省份 是永不回应的 高冷雪峰 也是孕育生命的 热带雨林 是奔流直下的 大江大河 也是静谧旖旎的 高原湖泊 还是中华民族56个成员中 26个民族 的世居家园 它的多样 远超你的想象 （梅里群山脚下的 藏族村寨 雨崩）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkUT76VNrBQFSQCQIdDCBxXvYcUWKJu3WIF7B4kgg8oRFkG2K6IDiaiag/640"><br>这一切 都源于一场 时空大折叠<br>01 空间折叠 首先 是 空间的折叠 早期的云南更像是一个 “平面” 低矮的陆地、凹陷的湖盆 构成了它的主体 但是距今6500万年以来 印度洋板块与欧亚板块猛烈碰撞 青藏高原及其东部的云贵高原 大幅抬升 云南的“立体化”开始了 （印度洋板块与欧亚板块碰撞示意图，因为碰撞过程复杂，圆点仅为云南的大致位置，与实际可能有偏差，原视频制作@<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/PziaXk2Dvl07tqMQlhP9Vs1P42VmpOlUQo7ociayibgwRIpH341jrzp1XMkFn4JcKNESCpkicpksECGzjywCciaSmug/640"><br>它的 西侧 被挤压的大地接连隆起、断裂 “折叠” 出一众山脉 山脉自西北向东南逐步散开 如同一条 百褶裙 的裙摆 这便是云南的 横断山区 （云南的横断山区，此处为广义范围）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRcyjeDictLQv2FqwQbYusq9RgiaFFpwLqkXxctAKQGxzGkYjvsTWkBHw/640"><br>百褶裙中 雪峰林立 包括梅里雪山、碧罗雪山 白马雪山、哈巴雪山、玉龙雪山等等 都是这次“立体化”的结果 航拍梅里雪山周围群峰<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMaW2ibVibfZjLfBT4JSAua337NC6GsbZb5t1P74j4STHvg1wCtsYaIQpA/640"><br>其中梅里雪山的主峰 卡瓦格博 海拔6740米 为云南省最高峰 卡瓦格博峰<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMjLrwN7KaLL6jVD8tJFoaPaXjzNFPkNEOsEYB7ByDW0fTKTRam8ekXw/640"><br>海拔5596米的 玉龙雪山 是中国位置最靠南的冰川所在地 （玉龙雪山和山下的丽江古城）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMY0KTcNKVK8ZY2Y9FMBoSeibRcMAI9Xh7eDzC4icz2ibjXEGAVoQPqmeBw/640"><br>这些雪峰 逶迤 向南 海拔逐渐降低 素负盛名的 苍山 便横空出世 其主峰海拔4122米 山顶多有积雪 正是“风花雪月”的来源之一 （苍山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMfZGWicfJLftzGtn1d5ib5py8dze53iaYGfxzaicrZzdQQQJo5L7AABCDPA/640"><br>再往南 平均海拔2000余米的 哀牢山 耸立于地表 来自太平洋的东南季风 与来自印度洋的西南季风在此交汇 云海蒸腾、湿润多雨<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRl6Do70VzOn9icm1LllgynNVjygAskZ9gbiaaia85T6El3sHZYUfMsmSA/640"><br>横断山之外 云南的 东部 也在“空间折叠”中 隆起 成为 云贵高原 的一部分 云南的云贵高原区<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMNFibKFmhVLHj6WlchHs73l5avGKNOl5gskt1NEaZZC7HH2uONp0SurA/640"><br>高原上 或是巨厚的碳酸盐岩出露 形成 滇东喀斯特高原 （滇东喀斯特地貌，昭通市镇雄县伍德天坑<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMPy3orHsroiaQjBRtuVFmfWelLic4XKbjN52KD9G70jiaVicTrnbF2kVnEw/640"><br>或是富含铁铝矿物的红色土壤 广泛分布 滇中 红色高原 （请横屏观看，东川红土地，因土层中铁元素氧化而呈现红色）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMDaxicxl8qQjsfrbYn83icMibCHgl5ZY19qSTlE46UuGa0ay6f6mZ2j2FQ/640"><br>相对低平之处 则是上千个面积大于1km²的 坝子 点缀其间 在云南，周围较高、内部相对低平的小型盆地、河谷等都称为坝子；<br>下图为 楚雄禄丰县恐龙山镇坝子地貌，坝子内部的水库名为中山水库<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMW4ul87YFH08Ts26naEygSNOEicWC22rzJOPaRChectWWia8iaDGaJyuow/640"><br>地壳沉降之处则积水成湖 高原湖泊群 包括滇池、泸沽湖、抚仙湖、洱海等 （俯瞰泸沽湖）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMtyhVksjyqTlAuA59HJmpHzCicCRYIST4sKSiby4ViclHdzaBVGPLgnIUA/640"><br>而整体上 云南地势更是“立体化”为 一个 巨型阶梯 阶梯从北向南 逐渐降低 从阶梯的最高点 海拔6740米的卡瓦格博峰 到阶梯的最低点 海拔76.4米的元江与南溪河交汇处 南北距离短短960千米 海拔却 直降6663.6米 云南的阶梯地势<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM4ictpbcWMHL7AHto827mgrgRhp3r8BZ7kjZ6PkRVpOWBWZiacd5siaQoA/640"><br>如此巨大的高差 大大增加了 流水的势能 上游来水、降水以及地下水 沿着巨型阶梯逐级而下 强力侵蚀 形成一个个 梯级 景观 又再次加剧云南的“立体化”进程 在 香格里拉 泉水逐级跌落 水中的钙质不断堆积 形成了著名的泉华台地 白水台<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRicepOhCtyiakA1McTWxKWqRCmiaj0JwhPRBibDOLSf8VDzdNNS4Y3ba2A/640"><br>罗平 小水流汇聚成大型瀑布 在仅4千米长的河道上 以最高1000立方米/秒的 流量 向下倾泄 （九龙瀑布，该流量为洪水期流量）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxzoNuWLkhAdiag5d1Cp7xbYONa77XaDIF5jNPtmlwlTmbJ4hqRGGjdg/640"><br>层层叠叠、蔚为大观 这便是 九龙瀑布 （九龙瀑布）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYHegz9ONiaFWMZDiav2ypSFca61Tfd4KqVAhJay61icFzWoQ8MB3umLEg/640"><br>除了九龙瀑布 云南还有大小瀑布500多个 例如落差近400米的 滴水河瀑布 以及以钙华滩著称的 多依河瀑布群 以及有"珠江第一瀑"之称的 大叠水瀑布 （大叠水瀑布）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMENsPdGKd9WpJCg7RM5dTprCm6yf5ibjXE7xfeODy2nW2Acib147vwJhw/640"><br>当万千水流汇聚成 独龙江、怒江、澜沧江 金沙江、元江、南盘江 六大江河奔流而下 其势能已经无可阻挡 云南水系图<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMUhQyKOF1hYEYic7BiaZVSuVI23URysRoEhf0odTqeMyFYicSXkImWIRSQ/640"><br>江河在 群山之间 劈削出 中国最为壮观的高山峡谷群 包括 虎跳峡、牛栏江大峡谷 澜沧江大峡谷、怒江大峡谷 独龙江峡谷等等 以及 金沙江奔子栏大拐弯 万里长江第一湾、 怒江第一湾 澜沧江大拐弯 等 各种 大拐弯 其中 金沙江、怒江、澜沧江 三江原本在云南境内并行南流 但在丽江石鼓镇 金沙江突然以V字形转弯向东北而去 成为孕育中华文明的母亲河 堪称 万里长江第一湾<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMCSem4azYPvibHdib83UcFqzDoQ1My8UTC9DI1LE04CBS9wDyTSaJlFUA/640"><br>仅仅约30千米后 金沙江又在玉龙雪山和哈巴雪山之间 以10米/秒的速度咆哮而过 下切形成 虎跳峡 从峰顶到谷底相对高差达数千米 惊心动魄 （虎跳峡和玉龙雪山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMghTQzic9YhC0mwaDnpxXBicUmo2fA0OcBtco75fGH5xlIVxBTiaXl2EiaA/640"><br>而较小尺度的立体化塑造 也同样精彩 在喀斯特高原上 曾经相对平整的大地 被降水 溶蚀成 “千刀万刃” 是为 石林 （航拍云南石林<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMNKGh7fLIDN6nPQLmeoYdWkia8qrfAhRQaWyQq871Dm5LfzQ3FP1MSFw/640"><br>又或成为一个个 “小山包” 峰林峰丛 普者黑的峰林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMdEFSYtzibJ3Db7ZYz8wlia6p9Nia9b921W2qIhkh4QadPNoC14Nib7D9Ug/640"><br>地下则被“掏空” 溶洞 （云南省广南县坝美村的溶洞，进出村寨都需要穿过溶洞，有如陶渊明笔下的桃花源）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkuDIAjNrjibzxDnO2bN6SAcHaEXUPhDBj1uDQs4kibEgD2CW9LuqQDvg/640"><br>而远古河湖干涸后的地表 则被降水冲刷 成 高大的土柱 土林 （元谋浪巴浦土林<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM3RqMMaVl1kQvPyNMm4IhcfD55jtlVlIKtXbrjvaHV5ibTSrAfo6FNeg/640"><br>从整体到局部 从宏观到微观 整个云南已经彻底“立体化“ 但事情并没有结束 时间的折叠也已经开启 02 时间折叠 宏观上 北高南低的巨型阶梯 加剧了气候变化 使得云南南北900余千米的范围内 出现了 7个气候带 （区） 相当于 从海南岛到黑龙江 的气候变化 云南气候类型分布<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMbUEQzgQTUpOtDh7L7J1ichUR6ovpEOBBp4VxopuGxqYWwVmUT9qDFiaQ/640"><br>而在局部 高山呈现出了 明显的 气候垂直带谱 从海南岛到黑龙江的气候变化 更是被压缩在 仅仅数千米的高度范围内 云南气候垂直带谱的典型模式<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMibMELzY1AbRSXxI2AFUKvxwNTm9fibkI5FB4yPy1D7VssUOdEzOMh64g/640"><br>如此紧凑的范围 拥有如此丰富的气候类型 为生灵的繁衍提供了更多可能性 （卡瓦格博峰，从峰顶的冰川到山麓的森林，变化显著）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMqpGL7J0h9ibns8yNj1ddVHzSx7o1JbkxEhRk2JicjNQw2TakVW7UXxcg/640"><br>当冰期来临 其他地方的动植物大量灭绝 云南的生灵却可以通过 短距离的垂直迁移或水平迁移 找到“避难所” 生物垂直避难迁移示意<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/PziaXk2Dvl06Jgzjozg6EicgicOVPQGxbwBPTdcCs3LHVBia2OyXKciakIlzkrpHsE3IMekFCa4jhZWgbszS4bicT7eQ/640"><br>滇桐、华盖木等 许多 古老的孑 jié 遗物种 得以在云南延续 （华盖木，高度可达40米，该物种在地球上生存已经超过了千万年，目前仅存在于中国云南和缅甸，云南野生仅存52株，图片源自@中国科学院昆明植物研究所云南省极小种群野生植物综合保护重点实验室）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMGtkoMwicmGe9X043ic5wPOUticFNtPluiaODEDPzqBJt4PZLOc3AG6FxrA/640"><br>而 折叠的地形 又将云南 分割成 一个个相对封闭、独立的小型生态区 生灵在其中 分别演化 新的物种 不断产生 （香格里拉杜鹃花， 云南是杜鹃花的演化中心之一，拥有300多种杜鹃花，占世界总数的一半， 摄影师@崔永江）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMXz9y0gr2zewExRoiakMtYsIyvyLfibtTuYnG1HH7reP7M1TicCI5Ls5EA/640"><br>一古一新之间 时间 被折叠了 生灵 穿越古今 在云南交汇 其生物多样性因此 大大丰富 达到全国之最 云南成了中国的 植物王国 有高等植物1.8万多种 占全国一半以上 西双版纳 德宏州铜壁关、红河州大围山 高温多雨的气候造就 （西双版纳热带雨林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMD2ia7MapMMBan29XTRUYuJyuiaPibbPPm1nBYDxsneicg8ia5tZOViaeGo6g/640"><br>雨林中 望天树 可以生长到88米 近30层楼的高度 有如森林上空撑起的一把把绿伞 是中国最高的树种 （望天树，树间架设了供人行走的天梯）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMffrYvia5Ne829ol3AQ4x3MrVqwwzQCiaWt4wRPY0lxGQic9y49HO9V3Fw/640"><br>榕树 也恣 意生长 根生干、干生根 最大一株榕树的树冠 占地 超过5000平方米 真正 “独木成林” （瑞丽的独树成林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMicW7FLLEOX5jZHGm4WLiaB7Ko8TdsW2KDOlN4baX0VtNeRydwV9w1mng/640"><br>沧源 佤族自治县 象征着谦谦君子的竹子 也变得“膀大腰圆” 最粗可达36厘米 是竹类中最粗的一种 称为 巨龙竹 （巨龙竹，图片来源@中科院西双版纳热带植物园）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMpHBmibpq9ep4fHo93Lice0fUSo0BCS2gicSoMNImrZk3t9wB7eaDn3kkQ/640"><br>、 高黎贡山 常绿阔叶林 遍布山体 石栎属、青冈属、栲属 木荷属、润楠属、木莲属 各种树木树冠稠密 浑圆如花菜状 沈云遥<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMKsvEPQoFsSwmiaHGdmfVaLKicchCyou9D3icdZdDVBmRS26x5uQBwXibbQ/640"><br>在滇中高原 以及滇西北白马雪山、玉龙雪山、苍山 云南松、冷杉、云杉 造就了这里成片的 针叶林 展眼望去，林海苍茫 （白马雪山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM1VCMrKQtibjX3Pnj8FSzV7u5iabLmtico9DuBnNqCtFYOE4NsicsrqsEMQ/640"><br>高山林线之上 高原冷湿之处 则是大面积的 高山草甸 （丙中洛<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM17o5bBxiaiadud9FXPzt5lJFl47EBpCv2R2KA7NzAh1mClkAQq74RnhA/640"><br>草甸与 密林中 还拥有野生观赏植物2500余种 数量之多居全国之冠 繁花盛开之时 俨然 中国最灿烂的天然花园 （请横屏观看，昭通市昭阳区靖安镇大坪子村花海）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxGkgYyxez3kk9icbHUZtsfewt5wKlbIccBjbZVvJqDXEyPls2QTV45w/640"><br>另一方面 云南还是中国的 动物王国 兽类、鸟类、鱼类 都占到中国种数的50%以上 中国7种 长臂猿 中 有5种生活在云南 包括西黑冠长臂猿、白眉长臂猿 白颊长臂猿、白掌长臂猿 以及新近发现的天行长臂猿 它们以臂行方式 栖息于林冠上层 是人类的近亲之一 （高黎贡山天行长臂猿）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMQh71o6Mcib68ZpaOFBSjcTxgDy62KMgfTrWmjFmico23DprLDR9HTpPg/640"><br>滇金丝猴 则生活海拔3000多米的高山针 叶林中 是除人类外 栖息地海拔最高的灵长类动物 灰黑的毛色帮助它们 在高山上吸收热量 烈焰红唇则是它们最醒目的特征 （滇金丝猴）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMFBLzXgCL8iaFpIMhuXKasMSiczVlfJYQjuAxaloWTaJzBkztwsdybLJw/640"><br>亚洲象 曾经广布中华腹地 其历经气候变迁、人类侵扰 如今在中国只有云南南部地区 为它们提供家园 （野象谷）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMc7NX0RVoTrfXBPT12Q86m3Yrqz4ib9zMH0WWLyhha5jA8XqiceqzbBfw/640"><br>其他如 菲氏叶猴 （云南菲氏叶猴）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMCGmYNIPFmcSMIshtok0Oc3XaXZcKrS1zo1t9kSDyTwhh1OxIxaULicw/640"><br>懒猴 方托马斯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMdcxW66cMymD3yfliaicYnibsdlVODhgMRZcGbmiczia7fO8iakk0H8mp7oPw/640"><br>犀鸟 都令人赞叹不已 （哺育期的双角犀鸟偶尔也会开开荤，抓了一只德宏盈江特有的黄足松鼠）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMlPlvQplsKUAvzoLBYMV51icPq87bsJY78zOhSZJxhEn15sw6dM6a0JQ/640"><br>从热带到寒带、 从古到新 云南可以把如此多样的生灵 集中在一域之内 这就是 “时空大折叠” 的神奇 那么 生活在其中的 人类 又会如何呢？<br>03 云南人 折叠的云南 很早就是人类迁徙的走廊 但是当人类进入此处 却会被它的半封闭地形隔离 不断分化出新的族群 就像是一个“ 民族孕育所” 先秦时期 来自东南亚的 孟高棉语族群 进入云南 在云南西部及西南部 演化出了今天的 布朗族、德昂族、佤族 （目前已知中国最早的人类也发现于云南，即170万年前的元谋人；<br>下图为云南西盟佤山佤族，佤族崇拜红色和黑色，服饰多数以黑为质，以红为饰）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMsUMJgvNr31FMuQmHFEOvLnFicBdSvpfcAeU9Hf83Eicd61ATtYhAHyCw/640"><br>来自中国东南的 百越族群 在云南的东部和南部 与当地土著融合 傣族 壮族、布依族、水族 （云南玉溪市新平县漠沙镇大沐浴傣族村，傣族服饰一般色彩艳丽，有浓郁的热带风情<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYRZsFBp4ZV3mKq3kCjrmicxXBxsOhMUN4Lfs6J9EdEskJDM7G7FnG0w/640"><br>来自 中国西北 的 氐 dī） 羌 族 群 隔离分化更加突出 他们在云南的北部和西部 彝族、白族 纳西族、 傈僳 lìsù （另外云南的藏族也属于氐羌族群，但进入较晚；<br>下图为丽江 彝族，已婚妇女佩戴一种醒目的帽子，称为"哦尔"， 摄影师@李小糖）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkR2TdO0F3Q9TibnbBBGYLibdg1pQII245rofsAw9cOUXTrz9oRicY5nBQ/640"><br>哈尼族 景颇族 阿昌族、 基诺族 哈尼族的支系奕车人，女性穿着的扭裆裤，类似现代紧身短裤， 摄影师@ 李贵云<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMC1Wy1Swz6GIPENSexTRRMTzcBVnAaPL2D04xo3qloO1OVXnz4ZOqQQ/640"><br>还有 怒族、拉祜 hù） 族、 独龙族 （独龙族，女性有纹面习俗，青蓝色的纹样终生不退）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMhx3NUicleSsZkTNCsYGQ0H3KwdpBX4gqxa6bNNkRuibczxbSIjywxoMQ/640"><br>再加上 唐代随吐蕃扩张进入云南的 藏族 南宋末年及元代 随着蒙古大军迁入的 回族、蒙古族、普米族 明清时期 因王朝更迭和战乱迁入的 苗族、瑶族、满族 以及历朝历代都有迁入的 汉族 云南一共滋养了 26个世居民族 让云南一下成了 中国少数民族种类最多的省 中国各省区少数民族数量<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMrv3ojriaaozv3Lo9Riaae3S1MicX1JsS2DqCAvZKJgmDqTRicXLdYH2ibtg/640"><br>于是 当云南人 说起话 时 他们说的可能是 汉语、藏语、彝语、哈尼语 傈僳语、拉祜语、纳西语、怒苏语 基诺语 、柔若语、卡卓语、载瓦语 也可能是 阿昌语、景颇语、阿依语、独龙语 壮语、傣语、布依语、苗语 布努语、勉语、佤语、布朗语 德昂语、克木语 （不同民族的人在参加 傈僳族的 阔时节 ，类似于迎新年，节日时往往举行歌舞、比赛等多种活动）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM8PQYOkcicMmbj9k2mEyO9xMOs4muMx4l4x5EibkXz5lJdLUAhD7d9SKg/640"><br>当云南人谈起 节日 彝族的火把节、 苗族的龙船节 傣族的泼水节、哈尼族的十月年 苗族的花山节、傈僳族的澡堂会 纳西族的骡马大会、 拉祜族的葫芦节 佤族的新火节、怒族的仙女节 藏族的藏历年、景颇族的目脑纵歌 云南楚雄彝族火把节<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMjUd9Y91iauv8yrOXDWcxEE5pyZe98ic3iaawZHGUtP5xsJxX98FDCsyjQ/640"><br>白族的三月街 、独龙族的卡秋哇节 蒙古族的那达慕、基诺族的特懋克节 普米族的大过年、布朗族的关门节 壮族的歌婆节、 布依族六月六 回族的开斋节、瑶族的盘王节 （白族霸王鞭，白族在重大节日时跳起的一种舞蹈，鞭用空心竹或木条制成，内装铜钱，舞蹈时持鞭发声，伴歌伴舞）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMAXu8F9gG9aHHEweHKe3hbfsx20qs9cicPiajgaPfnAMibBm3YdvN3MQuA/640"><br>宗教 信仰 汉传佛教、 藏传佛教、南传佛教 伊斯兰教、 基督教 道教、 东巴教 以及许许多多的民间信仰 （西双版纳景洪市勐龙镇曼飞龙寨曼飞龙塔，南传佛教砖石结构塔群，建于清乾隆年间，由主塔和八座小塔组合而成，宛如一丛春笋破土而出，故又称笋塔，为全国重点文物保护单位）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM6R7B4V3uUoR82GdGn0jEcWVJUL89MLqaXMHAKiaBowYqcvTpED3opWw/640"><br>民居 白族的三坊一照壁 哈尼族、彝族的土掌房 景颇族、傣族的竹楼 壮族的麻栏、布依族的石头房 摩梭人的木楞房、藏族的碉房 佤族的竹木茅草房 （临沧翁丁佤族村寨，房屋一般用竹木搭建、稻草覆盖、竹笆围墙，远望如一丛丛蘑菇）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMWnuurhNpS11PmVxSTF4fpaAbQMMJxo2ek9B50jWQjuMED1xFsMJs4Q/640"><br>生产方式 藏族辗转海拔3000-4000米的放牧 基诺族遍布山头的茶叶种植 哈尼族超过5000层的梯田 拉祜族刀不离身的山地狩猎 （哈尼梯田，哀牢山区的民族大致按海拔高低分层而居，哈尼族多居住在半山腰，因此创造出了发达的梯田耕作体系）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMdrefL67895hY7hwibibKsRUnvjibibQGKHCDUtscib2MIelFlBgVJ9yvraQ/640"><br>美食 汉族的宣威火腿 白族的诺邓火腿、乳扇 傣族的手抓饭、菠萝饭、泡鲁达 纳西族的丽江粑粑、鸡豆凉粉 藏族的酥油茶、青稞酒、糌粑 彝族的坨坨肉、烤小猪、辣仔鸡 基诺族的糯米饭、芭蕉叶烧肉 西双版纳傣族手抓饭， 伍斌斐<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMFImtx3aEClu2niaXMmoZX6psa8PCcLF4mZY6kP3fibySYqTqh5aWhmLA/640"><br>多个民族互相影响融汇 已经分不清谁是谁的 鲜花饼、 耙肉饵丝、 烧饵块、腊排骨 大救驾、卷粉、天麻炖鸡、小锅米线 沾益辣子鸡、豌豆粉、三七炖鸡、过桥米线 建水烧豆腐、铜锅鱼、油鸡枞、稀豆粉 过桥米线丰富的配菜 万瑞<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMics440xXkfqVsZEutshWnFSj5cYURcdKL8B5otB0AWmvrdcicyqia23Ww/640"><br>这就是云南 多样的民族、多样的文化 融合共存 唐宋时期 多民族的云南创造了辉煌的地方政权 以洱海为中心的 南诏 和 大理国 疆域远及 四川、贵州 甚至东南亚 （请横屏观看，苍山下的大理古城及周围建筑，现存古城主要是明清时期的遗存）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMib7bKfGmSyWD0SXGp3dxNhnKIPEYhSWia1BAyvDx8WoJDF8QPIlpylOA/640"><br>元代 蒙古攻灭大理国 多民族的 正式纳入中央政权 昆明 作为云南的政治经济文化中心 崛起于滇池之畔 （请横屏观看，俯瞰昆明与滇池）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMk3YWYLT7Jf9f0uyZ12L4bX9KHicrvoh9ejvGe3gHUvg4oicRw8rQuWYQ/640"><br>玉龙雪山下 丽江 则由纳西族土司世袭治理 直到清朝末年 （玉龙雪山下的丽江）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYg94mLCQX2I62yCheefo1RxCDpoXAnYxBibEJenRPfVL6Hvd7GTClSA/640"><br>民国时期 多民族的云南又成为 中国的 大后方 庇护所 学校、工厂大量迁入云南 各民族团结在一起共同抵御外侮 （西南联大旧址）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMNBFaouRLe4iaWPrUZapREbDx1LHvYD0NsPHOPJSJiaSBGBL2mibLmFU5Q/640"><br>新中国成立后 云南多样的气候和环境 让它成为世界上纬度最高的橡胶种植地 为国家提供了极为重要的战略资源 （西双版纳橡胶园，树上绑的碗用于接胶）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM347aL7OIFVe3fHCY2Q9NNEoFlfBVs3XJD3W6VvHjc621KwHttZphwQ/640"><br>今天 云南对多样性优势的利用更加突出 它几乎可以种植所有的 水果 科属约占中国水果科属的90% 茶叶 享誉全国 种植面积、总产量均为全国前列 （面积超大的 景迈山茶园<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYHnI5gkt9452BDqZmPbt7fx9KAQ5icME0E8Rb2xokSfmOSYWJxc9ctQ/640"><br>鲜花产业 占据全国70%的市场份额 可以为全球每人提供一枝鲜花 （繁忙的昆明斗南花市，为亚洲最大的花卉交易市场）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM3qXls4KSibslhF72WMjT5YRzC1UlR8vmLQycWibMrMB0j9thyJqA2u3w/640"><br>它的水电装机容量 超过6600万千瓦 约占全国的五分之一 （请横屏观看，建设中的白鹤滩电站，昭通市巧家县，建成后将成为仅次于三峡水电站的中国第二大水电站）<br><img data-ratio="2.0242914979757085" data-type="jpeg" data-backh="1125" data-backw="556" data-before-oversubscription-url="https://mmbiz.qpic.cn/mmbiz_jpg/47jgDz '<h2>鸡鸣三省大桥主拱圈合龙</h2><br><br>7月7日，位于川滇黔三省交界处的鸡鸣三省大桥主拱圈顺利合龙，2019年底建成通车。<br><br>该桥建成后将解决三省交界一带数十万群众的出行难题。<br><br>在四川、云南、贵州三省交界处，有一片山水相连绿意盎然的区域，这里世代生活着汉族、彝族、苗族、白族等众多民族。<br><br>村庄毗邻、鸡犬相闻，因此，这片三省交界的地带也被叫做“鸡鸣三省”，<br><br>意思是只要村子里的一只鸡叫起来，三省临近的村庄都能听得见。<br><br>赤水河和渭河相汇于此，三省分居于悬崖的三侧。<br><br>长久以来，此地都是地理死角，交通闭塞，来往极度困难。<br><br>鸡鸣三省大桥横跨赤水河上游支流倒流河，连接四川叙永县水潦彝族乡岔河村和云南省昭通市镇雄县坡头镇德隆村，峡谷深切，水流湍急，崖壁险峻，可谓天堑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq613ibRlwJOlQ1Bqticah50m2ABn3KBng1fKbdxIjE1wUMrH2dCDZpgJJibQ/640"><br><br>施工区处于鸡鸣三省大峡谷景区内，无法修筑便道。<br><br>为减少植被破坏，施工人员用施工吊笼一篮一篮地往上吊运，然后运走。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61KADAChwmXSaJrdFbzDTdpDxM8g6SASZPTLQHtlRpria95hCQNwPZb0g/640"><br><br>这种施工工艺叫悬臂浇筑法，即在桥墩架设操作平台，将主拱圈分为若干节段，以一个节段为一个单位，逐段浇筑混凝土。<br><br>由于大桥所在地运输条件差、地形陡峻、吊装困难，故采用这种工艺。<br><br>大桥通车后更便捷，两个半小时车程变1分钟<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61liayibicxtGAiaxHC9cH6PuIaA6z6O6D4krd9pLE0VphicBRBQP1eyibESIA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61a3FX6Y1pAMn9Y6n5Tj4jucXREvEYYibDYK6vD5iarttWyZHVOykyacqg/640"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421011n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421351n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421711n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422051n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422331n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422671n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398651n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398671n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398691n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398711n.jpg">',
'<h2>江苏白马湖畔1500亩向日葵</h2><br><br>白马湖东贯大运河、南接淮河入江水道、西倚洪泽湖、北衔淮河入海水道，经过多年的保护和开发，跻身国家级湿地公园（试点），迈入国家级生态名湖行列。<br><br>7月6日，14个品种的500多万株葵花迎风绽放<br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/77065da69e834abe9e5cdd3c16abd2ca.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/f8c6c13b5ad645fc93415b708e1b6bbb.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/e2c58ee44fd849f19489d5aa9fdb7989.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/bdf8440260c84806adfdfa3701554511.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/9dde57444e7b4ff9bd0b5257c79b08a2.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/07/0fe4c2d10d5d4a7bab9f701466469d51.jpg"><br><br><br><br>',
'<h2>湛江调顺跨海大桥步入主塔施工</h2><br><br>7月6日湛江调顺跨海大桥的东岸主塔墩承台日前顺利建成，大桥步入主塔塔柱施工阶段。<br><br>调顺跨海大桥为广东省重点工程，大桥跨越湛江湾连接湛江市调顺岛及海东新区，主桥为双塔双索面斜拉桥，主塔高136.9米，全长约9.36公里。<br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836342161n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836342561n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836342861n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836343121n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836343341n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183235_15624836343591n.jpg"><br><br><br><br>',

'<h2>广州闹市出土晚唐文物</h2><br><br>广州解放中路东侧安置房项目考古现场，数十件大小不一的罐、壶、碗、杯，晚唐五代一批精美文物悄然“亮相”。超两千件的晚唐出土文物已被移送至广州市文物考古研究院。2018年8月，解放中路安置房项目建设工地的考古工程，历时半年，发现了大量晚唐陶瓷器和丰富的晚唐五代至宋代建筑基址。出土的数十只木屐其中多件保存基本完好。<br><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/07/11/PHOTuCI1fRZEFCpX423ZG7qe190711_1000x2000.jpg"><br><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/07/11/PHOTSJsymDxk7cinraBjI8J1190711_1000x2000.jpg"><br><br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/07/11/PHOTJz5Wc5bh5x2MRQDIecKx190711_1000x2000.jpg"><br><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/07/11/PHOT5bUUsNoZbcC9lvnXgitY190711_1000x2000.jpg"><br><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/07/11/PHOTFWur8cuRXvyNUCDWswBM190711_1000x2000.jpg"><br><br><br><br>',
'<h2>阿尼玛卿雪山</h2><br><br>青海省果洛藏族自治州玛沁县境内的阿尼玛卿雪山是黄河源头最大的山峰。雪山主峰高6282米，5000米以上山峰有18座，常年云雾缭绕，被称为“黄河流域的山中之王”。盛夏时节，阿尼玛卿雪山周围绿草如茵，百花盛开，须晴日，圣洁的雪山与蓝天白云共舞，让人沉醉。<br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137130531n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137130731n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137130951n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137131101n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137131381n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137131631n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137131881n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137132111n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137132361n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137132591n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137132821n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137133021n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137133271n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/11/1210190256_15628137133511n.jpg"><br><br><br><br>',

'<h2>上海水上森林</h2><br><br>上海梅雨暂停，游客在青西郊野公园刚开放的“水上森林”游览观光。申城“水上森林”位于青西郊野公园生态保育区，面积达60多亩，以池杉等耐水湿树种为主，绿意葱茏，水林相间，鸥鹭翔集。“水上森林“的前身是1982年上海农业局出资启动建设的粮林间作湿地造林，苗木以池杉、落羽杉、中山杉为主。<br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/15/1d3f6e65f7ef4bab8b9ff3cf5f370adb.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/15/20e4c56149a14b379d508e3afcc75fc3.jpg"><br><br><img src="http://i2.chinanews.com/simg/hd/2019/07/15/c91649ff1356467f85c980dc984719da.jpg"><br><br><br><br>',

'<h2>世界遗产</h2><br><br><div id="toc"><a href="#topic-1" target="_self">中国良渚文化遗址</a><br><a href="#topic-2" target="_self">冰岛瓦特纳冰川国家公园（Vatnajökull National Park） </a><br><a href="#topic-3" target="_self">法属南部领地和海域（French Austral Lands and Seas） </a><br><a href="#topic-4" target="_self">印度斋浦尔城（Jaipur City）</a><br><a href="#topic-5" target="_self">日本古坟（Mounded Tombs of Ancient Japan）</a><br><a href="#topic-6" target="_self">伊拉克巴比伦古城（Babylon）</a><br><a href="#topic-7" target="_self">缅甸蒲甘（Bagan） </a><br><a href="#topic-8" target="_self">老挝石缸平原（Plain of Jars） </a><br><a href="#topic-9" target="_self">英国乔德雷尔班克天文台（Jodrell Bank Observatory）</a><br></div></center><br><br>世界遗产大会每年都更新一次《世界遗产名录》，经过删选、评审，把一些对人类文明具有“突出的普遍价值”的地方添加进去，由此赋予它们特殊的地位、受到特别保护。今年，第43届联合国教科文组织（UNESCO）世界遗产委员会会议（世界遗产大会）正在阿塞拜疆首都巴库举行。<br>虽然大会7月10日结束，但一些新增条目已经获表决通过。<br><h3 id="topic-1">中国良渚文化遗址</h3><br><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/11D94/production/_107780137_liangzhuxinhuaxuyu.jpg"><br>良渚古文明遗址入选《世界遗产名录》，为中华五千年文明提供了实证。<br>中国东南部的良渚文明遗址覆盖浙江和江苏大片地区，属于新石器时代文明，<br>良渚文化的年代大约在公元前3300年到公元前2000年，以玉器发达为特征。<br>有证据表明良渚文明已经达到相当高的程度，但突然消失，原因至今没有定论。<br>浙江余杭为中心的良渚文化遗址1936年发现，2019年7月6日获准列入世界遗产名录，为中华文明五千年提供了实证。<br><br><h3 id="topic-2">冰岛瓦特纳冰川国家公园（Vatnajökull National Park） </h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/0787/production/_107772910_c7bb8dba-6fdf-4d99-b497-d6ae80672da0.jpg"><br>冰岛东南部的瓦特纳国家公园的一处海湾，海面上漂浮着冰川上断裂游离出来的冰块。<br>这片冰川国家公园占了冰岛全境面积的14%。<br>区内有巨大的冰川、冰峰，还有各种令人惊愕、叹为观止的自然景观，包括 火山岩浆地带和在这个生态环境中生活的独特的动物群系。<br><br><h3 id="topic-3">法属南部领地和海域（French Austral Lands and Seas） </h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/13C1F/production/_107772908_325e11a5-a380-4aea-8833-d9e8be1da66b.jpg"><br>（资料图片）2007年7月1日 克罗泽群岛的帝企鹅和海象<br>法属南部领地和海域被誉为南印度洋上的“绿洲”，包括克罗泽群岛、克尔盖伦群岛、圣保罗群岛和阿姆斯特丹群岛。<br>由于它们的海洋学和地貌特征，这些群岛是世界上海鸟和哺乳动物最集中、最多样化的地区之一。<br>那里也是帝企鹅的家园。<br><br><h3 id="topic-4">印度斋浦尔城（Jaipur City）</h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/55A7/production/_107772912_cd6b6daa-ebe7-4668-9c8f-018cf018eb53.jpg"><br>2015年12月31日，一轮夕阳的余晖洒在斋浦尔古城墙上<br>印度拉贾斯坦邦西北部的古城斋浦尔，又被称为“粉红之城”，是这个邦的首府。<br>城墙环绕的斋浦尔城建于1727年，城里许多当时修建的建筑物有精美的装饰，至今保存完好。<br><br><h3 id="topic-5">日本古坟（Mounded Tombs of Ancient Japan）</h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/AFED/production/_107773054_1eaf8b6c-dfe8-4dff-ae93-8e3912133637.jpg"><br>据信这是位于大阪府日本仁德天皇的皇陵<br>日本古坟指的是日本在公元3世纪初期到公元7世纪初期建成的巨石墓或坟丘墓。<br>大阪府的49座古坟建于公元3世纪到世纪。<br>它们形状、大小各异，其中最大的状如钥匙孔，据信是仁德天皇皇陵。<br>它是日本境内最大的古陵墓。<br><br><h3 id="topic-6">伊拉克巴比伦古城（Babylon）</h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/EDFF/production/_107772906_e3ae5a7b-bcfd-42fd-a5fc-4ccf60159d62.jpg"><br>伊拉克的巴比伦城在经年的战乱中受到破坏，现在正在修复<br>美索不达米亚平原上的巴比伦古城经过几十年的努力，终于列入了联合国的世界遗产名录。<br>多年战乱和政局动荡对巴比伦造成了各种破坏，但最近几年开始了修复工程。<br><br><h3 id="topic-7">缅甸蒲甘（Bagan） </h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/14C2D/production/_107773058_9bdbeef5-55e5-497c-8716-e39fdc83919c.jpg"><br>缅甸蒲甘远眺，沐浴着朝霞的佛寺就像伫立在绿色海洋中的岛屿<br>蒲甘是缅甸古都，也是亚洲最壮观的考古遗址之一。<br>那里风景如画，成千上万的佛寺林立，早已是旅游观光胜地。<br><br><h3 id="topic-8">老挝石缸平原（Plain of Jars） </h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/FE0D/production/_107773056_4dcb0a1c-ddfb-461d-a025-e5c55d154282.jpg"><br>老挝北部的石缸平原，因石缸阵闻名，与英国巨石阵遥相呼应<br>老挝中部的石缸平原散落着无数神秘的缸状巨石而闻名。<br>考古学家认为成千上万的石缸可以追溯到铁器时代，当时很可能是在殡葬仪式上用来存放尸体。<br><br><h3 id="topic-9">英国乔德雷尔班克天文台（Jodrell Bank Observatory）</h3><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/5363/production/_107774312_jb.jpg"><br>洛弗尔天文望远镜1945年酝酿，1957年落成<br>英国曼彻斯特大学校园里的乔德雷尔班克天文台也入选了世界遗产名录。<br>洛弗尔射电天文望远镜就设在那里。<br>这个天文台从1945年开始运作。<br>当时英国物理学家伯纳德·洛弗尔爵士到曼彻斯特大学工作。<br>他是英国射电天文学的先驱之一。<br>洛弗尔射电天文望远镜几经周折，终于在1957年建成。<br><img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/9D9B/production/_107774304_jb.jpg"><br>前苏联宇航员瓦列里·巴耶科夫斯基（左，Valery Bykovsky）曾三次飞上太空。<br>他1967年到乔德雷尔堤天文台拜访伯纳德爵士<br>',
'<h2>北京圆明园并蒂莲花开</h2><br><br>并蒂莲是自然生长的，而非人工栽培，也不会遗传，形成的原因很难解释，所以异常珍贵，是吉祥、美好的象征，络绎不绝的游客纷纷举起相机记录下这美好的一刻。圆明园遗址公园介绍，每到荷花盛开的季节，园内几乎都会出现象征好运的并蒂莲。<br><br><br><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/07/15/PHOTu3Rl46E1lOoLYBE1w6X1190715_1000x2000.jpg"><br><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/07/15/PHOTAaeBi0VFU0rLNjrEZnFD190715_1000x2000.jpg"><br><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/07/15/PHOTkRLeM8KrC2PxuB4Qn7St190715_1000x2000.jpg"><br><br><br><br>',

'<h2>亚洲大陆地理中心</h2><br><br>边城乌鲁木齐“新十景”之一的亚洲大陆地理中心。<br><br>亚洲大陆地理中心（东经87度19分52秒，北纬43度40分37秒）位于新疆乌鲁木齐市乌鲁木齐县永丰镇永新村，是由中国地理科学工作者于1992年7月经过科学测算确定的地理位置。亚洲大陆地理中心标志塔为景区核心，该塔由四根方形立柱组成，四面均为“A”字形，取“亚洲”的英文单词“Asia”的首个字母，寓意亚洲之心。<br><br><img src="http://www.xinhuanet.com/photo/2019-07/14/1124751634_15631015548801n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/14/1124751634_15631015549081n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/14/1124751634_15631015549281n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/14/1124751634_15631015549511n.jpg"><br><br><br><br>',

'<h2>中国制造的超级小镇</h2><br><pre>前美国总统奥巴马的妻子米歇尔出现在公众场合时，总是披着一头靓丽的秀发。<br>但其实，这位第一夫人的头发是假的。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwl1QmS1NeUrL11dIoa1o1dmOSibkGdO2yB46YkickIHMOskYUbhaunkoiag/640"><br>米歇尔·奥巴马的正式形象与日常形象<br>戴假发也是好莱坞的时尚，很多明星都有一顶假发。<br>比如碧昂丝，她对假发简直是上瘾了，谁也不知道她究竟有多少顶假发。<br>就连深受中国人喜爱的“大表姐”詹妮弗·劳伦斯，也曾耿直地扯下一片假发，粘在下巴装胡子。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwljo12eU4AeNYZoRbbTDWOAr9HqAdqwk7d4nxeicqLZfmps6kd2ticyUJg/640"><br>不同于塑料模特或者某些充气制品的塑料假发，明星们戴的假发，可是很烧钱的。<br>根据跨境电商平台速卖通公布的全球“颜值经济”报告，假发已成最火爆产品，平均每2秒就有一顶中国假发被买走。<br>可见，秃，已经成为世界性难题。<br>如今，一顶真人头发制作的假发，最贵可以卖到七八百美元，每2秒就能卖掉一顶。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlOuLdhH9aUepUxkjvK2vhTsibOpw41OHGzc17ob9j17QWqRqWOmYE30A/640"><br>不是发际线在后退，而是你在前进！<br>河南许昌灵井镇的大爷大妈不会想到，她们手里做出的假发，有一天会戴到美国第一夫人和国际巨星头上。<br>世界假发之都许昌，供应了全球八成以上假发。<br>许昌这些默默无闻的小镇，凭借出产的假发，不仅装饰了全世界亿万人的头顶，还参与了世界时尚潮流的创造。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlv7g6Q1wuRuuzIdRHfADHB106oVK8TeIe45wLCXELNStyNsBKicKabFw/640"><br>参与假发制造的大爷大妈们。<br><br>其实在中国，还有许多这样的超级小镇。<br>众所周知，中国已经成为世界第一制造大国，世界500多种主要工业品中，有220多种的产量，中国都居世界第一。<br>但鲜为人知的是，在这数百个第一中，有许多都是由某个名不见经传的小镇创造。<br>正是这些超级小镇支撑起了这个制造业大国。<br>如果说胡建人靠沙县小吃制霸全国，广西人凭螺蛳粉横扫天下，那么中国正是靠着这一个个小镇，不断向世界输出自己的影响力。<br>它们或是产量冠绝全球，或是出产的东西独步天下。<br>总之，每一个中国超级小镇都有它的绝活。<br>快来看看这些超级小镇里有没有你的家乡。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7IialAVEiaczXE0M1nwjJXLkEplficoUTcnsa39w8OiakSNqubZXylXYxsNLE7PwM6EhTiaN3VtUibsSxHQ/640"><br><br>超级小镇大赏<br>在宁夏中宁，国务院亲手命名的枸杞之乡，随便一个小镇出产的枸杞，都是一颗顶十颗。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlicUlI7C2RQrKaYL3oYGIqmGmAc32EoINnCK7oSbHBruiaibYryxKrVUQQ/640"><br>俯瞰中宁枸杞种植园<br>浙江永康，以生产优质保温杯闻名，配合枸杞使用，效果更硬核。<br>一杯下去，中危去无踪，肾脏更出众。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlXfacoKWGZkPaiahx1zuBQ7icR3Jj02nzQeKqpicibqmJuZRxFbItDcwkMw/640"><br>黑豹乐队鼓手赵明义因为保温杯登上了热搜。<br>曾经心有猛虎，如今细嗅保温杯<br>稍微有些年纪的人，一定还记得《非常6+1》的经典画面，李咏举起锤子，砸开金蛋的瞬间，成为一代人心里永恒的记忆。<br>但少有人知道，这些金蛋也来自一个超级小镇。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlr1vuJASetbB4uvEGLNjjsRFVs7kt07zepBTibjGfFSKevgqmk1Dfjdw/640"><br>山东水湖村<br>是中国闻名的“金蛋村”，中国80%的金蛋都来自这里，而村里第一个造金蛋的是一位诗歌爱好者。<br>八十年代高考落榜后，他一边写诗一边做生意，在淘宝上卖起了金蛋。<br>由于做得早，市场需求又大，加上平台效应，订单纷沓而至。<br>传统的线下批发模式被打破，中间环节也被消除，每枚金蛋的利润由负数直接翻至最高2块钱。<br>在他的影响下，全村都加入了金蛋制造的行列，村里约2600口人中，有2200多人靠金蛋为生。<br>每年，过亿枚金蛋从这里销往世界各地。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlZQf0xgs5X8LnNZAH7ZAOBSiczo2sibXrvPr7vMBicbApgBVfNia827qWvA/640"><br>遍地石膏金蛋的水湖村<br>如今，石膏金蛋的应用场景已经越来越多元，商场开业、婚礼，任何一个需要热闹氛围的场合，都可见到来自水湖村的金蛋。<br>在辽宁，有个小小的半岛延伸进太平洋，它名叫葫芦岛，这里的超级小镇承包了半个世界的比基尼。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwl3NPaeeplIJQFuAIZfrRVwT8fiaCtibQbKdjrmPD2msmibcsz6S7AJaQhA/640"><br>葫芦岛当地举办国际泳装展<br>在浙江诸暨，一个名叫山下湖的小镇，向世界输出七成以上的淡水珍珠。<br>江苏黄桥镇，包揽了世界一半以上的提琴。<br>中国超级小镇，当然也不会放过吃货们。<br><br>吉林梅河口<br>是东北食品加工重镇。<br>现在，通过网络渠道，每年从这里卖到全国各地的烤冷面超过2000万袋。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlCTTU8Rg6dTvLgJ9uibc02f0gv30lPPw8VFC2re1Cc62HteTqiaUl5nXw/640"><br>把烤冷面运往全国各地的卡车超级小镇，让地方美食不再只是地方美食，无论中国哪个旮旮旯旯，只要轻轻点下鼠标，便可享受来自东北的油香烤冷面，管饱。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlBib3Rxrjk9VXe7D31HWTn0hICYOwgU9H0GvJGHzzISE8N5nk14KZXMA/640"><br>包装精美的东北烤冷面<br>可以向全国人民说管饱的，还有云南哀牢山的柑橘，陕西阎良的甜瓜，广西柳州的螺丝粉，地方特色食品产业带里的每一个小镇，甚至每一个村，都不容小觑。<br>还有一些超级小镇的产品，我们每天都离不开。<br>不管你穿印花的CK贴身牛仔裤，还是充满休闲嬉皮风的破洞牛仔，它们的故乡都可能是广东新塘<br>。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlQGpTRxlhEzxwV0QcBtM4iaOZibTxdQnXn8GcMOh10IOic7xYUVzwiaY9Ag/640"><br>当地商场广告墙上清一色的牛仔裤<br>喜爱时尚耍酷的年轻人，千万不要忽略接下面的超级小镇，因为你穿的每一双帆布鞋，都可能产自这里。<br>温州仙降，全世界的耍酷青年都得仰仗它活。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlfkrKszFm1nJicxb02xXBkicnIlNYpJibMVWpWZ3VftGPcScbjyS8DoBdA/640"><br>当地帆布鞋的文创展示橱<br>福建石狮，这里的超级小镇，特长是休闲裤，它汇聚的休闲裤企业，达到恐怖的1200家。<br>也就是说，只要你每天穿裤子（不穿的请出去），那么，这个小镇就可能照顾着你的下半身。<br>诸如此类，不胜枚举，中国的超级小镇到底有多野，以上只是略窥一斑。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7IialAVEiaczXE0M1nwjJXLkEplficoUTcnsa39w8OiakSNqubZXylXYxsNLE7PwM6EhTiaN3VtUibsSxHQ/640"><br>超级小镇的突围之路<br>变动不居的世界，不存在永远的赢家。<br>市场竞争不可能一帆风顺，每个超级小镇，即便一度占据全球产量的半壁江山，依旧需要面临市场变化所带来的挑战。<br>浙江诸暨大唐，这座超级小镇被称为世界袜都，全球每3双袜子里，就有1双来自这里。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlVKNn65ObLQ3DLWgicNsnFAicFxOkNzk8DwveicLItIlcJLh0NF6NoftWQ/640"><br>世界袜都诸暨大唐镇俯瞰图<br>在中美贸易冲突的大背景下，袜都大唐也不可避免面临着外贸订单下滑的压力。<br>持续了20年的袜业繁荣结束了，常年隆隆作响的袜机，终于也有停下的时候。<br>在传统袜厂普遍面临销售困境的情况下，却有一家袜厂逆势而上，上演了传统制造业涅槃重生的故事。<br>当第一代老板杨光泉进入花甲之际，他的工厂却日益走入危机。<br>由于销售渠道单一、产品同质化等问题，走过二三十年的老袜厂利润微薄，稍有不慎，满盘皆输。<br>真正的挑战从来不是外部环境的变化，而是面对变化无法及时调整战略。<br>关键时刻，儿子杨钢泽接过工厂重担，选择电商作为突破口，运用阿里巴巴的大数据，对产品销量进行预测，实现产销协同，减少库存压力。<br>同时他还加入聚划算“天天特卖”对中小工厂的数字化改造，使工厂得以快速进行产能调配，大大节约了生产成本。<br>这一系列举措，使得老袜厂在杨钢泽手里重获生机，取得了一次次炫目的销售纪录。<br>用杨钢泽的话说，“理论上我们只要管理的好，厂里没有一双袜子是卖不掉的。”<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlB62Ekwc2VHaMZ1qxj8DFicgib3ICd7B6JtK8FrqEtI5qgmHLkjsOiaBKA/640"><br>杨钢泽的袜厂经数字化改造后，效率提升，生产成本大为减少<br>类似的故事也发生在山东滕州<br>铁锅产业带超级小镇。<br>这里是鲁班之乡，改革开放后，最先大规模复活传统铁锅铸术的地区，央视纪录片《风味人间》里的铁锅，就是在此取景拍摄。<br>铁锅师傅们练就出“火眼金睛”，铁水温度，铁锅轻重，全靠肉眼看。<br>山东父子炊具厂，是一家存在超过三十年的传统铁铸造厂，08年金融危机时，工厂积压成品高达数米，工人只剩两名。<br>老厂长梁家虎彼时还曾感慨，“这个行业已经完了。”<br>梁兴春是梁家虎的小儿子，他曾在西藏当兵五年，是一名狙击手，拿过一次二等功，两次三等功，为了年迈的父母，他毅然回乡接手工厂。<br>梁兴春和杨泽钢走过的道路，颇有几分相似：以电商平台的互联网改造切入，重振传统制造业。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwl0PtPibGCAicQbN9P2f05CCvyhD9Yy9NE85DhjJEAEVU91HfMJJT6KAXg/640"><br>滕州，拥有三十余年经验的铸锅师傅正在打磨工具<br>他力排众议，依托淘宝的庞大用户优势，扭转行业的“大锅依赖”路径，把锅做小，拿到网上去卖，以适应现代都市家庭的消费者。<br>而在以往，老人们相信的是，锅要做大，走线下渠道，为食堂、酒店提供大锅批发。<br>梁兴春推出小体积产品，并优化质量，在锅耳加麻绳，优化弧度，表面磨砂，加杉木锅盖。<br>每天能卖出数百口锅；铁锅厂成为淘宝极有家店铺，当年九月就卖出7000口锅，全年淘宝销售超过五百万。<br>借助着淘宝电商平台，这家承载着中国传统铁锅铸造技艺的老工厂，终于绝处逢生。<br>铁锅超级小镇的锈迹也被擦去，梁兴春开创的电商模式，正在给产业带上的其他工厂注入活力。<br>这也是众多中国超级小镇，乃至整个传统制造业走过或者正在走的路。<br>无论市场环境如何变化，商业的核心逻辑始终如一，那就产品与服务。<br>面对瞬息万变的市场，唯有适应新的商业规则，运用好新的商业工具，才能在竞争中不断提升产品与服务质量。<br>电商化为超级小镇重新注入了创新基因，从生产到销售，全面改造传统产业。<br>这也是超级小镇能一路走下去的关键所在。<br><br>超级小镇背后的人们<br>在社会科学领域，无论多么宏大的叙事，兜兜转转，最终的落脚还是人。<br>中国制造的背后，是名不见经传的超级小镇，而超级小镇的背后，则是每一个默默奋斗的个体。<br>广东佛山沙溪村，一片不到2平方公里的土地上，聚集着近200家玩具作坊。<br>这里是中国玩具产业的缩影。<br>作为世界上最大的玩具制造国，中国拥有2万多家玩具企业，超过400万从业人员，其中多数为出身农村和县城的女工。<br>她们夜以继日地缝制，生产出了全球70%的玩具。<br>为世界亿万儿童带去了美好的童年。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlfE26LPYDIRDwd0OjHEtZ88th5uhibnobNzia3LMBJ5aOCrB1STQeO2bQ/640"><br>一位女工坐在玩具堆中，为充棉后的玩具封口<br>但她们自己却为了生计背井离乡，无法享受与孩子朝夕相处的时光。<br>近些年，沙溪的生产线上出现了一些造型和图案奇怪的公仔——二次元和表情包周边。<br>这些新玩具通过淘宝销往全国各地，成为年轻人们竞相追逐的流行文化。<br>上了年纪的女工不懂年轻人的喜好，她们看着自己的童年偶像张学友，被以夸张的面目印在玩具上，充满困惑。<br>她们一边做着自己不理解的“二次元”玩具，一边担心着故乡的孩子沉迷网络和游戏。<br>在沙溪村的这些年里，她们看腻了金馆长和张学友的脸。<br>每次回乡，都会从次品中挑些“怪怪的玩具”带回家，尽管她们不知道“表情包”是干嘛的，但她们的孩子却喜欢这些玩具。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwlp52zhDiaI1GPuNwOCFJX8g6HZ5o5JBagsBy90wKU4CdGXicYOgkyukdA/640"><br>一位女工在缝制“滑稽”表情包抱枕<br>互联网和新技术带来的改变，让这些超级小镇在新的市场环境中岿然不动，对全球产业链持续发挥着举足轻重的影响力。<br>也让超级小镇背后，每个个体的奋斗充满价值。<br>“遍身罗绮者，不是养蚕人”的历史，在他们身上走向终结。<br>浙江宁波、台州一代，有着许多出口代工企业。<br>2003年，当国内绝大多数消费者还不知电动牙刷为何物的时候，一家宁波企业，就已经给欧美日本代工做电动牙刷了，最多的时候，这家企业承包了日本电动牙刷市场一半的产能——时光倒回16年前，怕是没人相信，一半日本人的牙口，是中国产的电动牙刷刷干净的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/wZ8jfcVwf7LgicWa16s2rY1WBMQw3cqwljEHovEVkgfVPJCMo90Palj48zBcgmfwv7MlNdeQfdqSX4tOkJOjrzw/640"><br>国产电动牙刷的生产车间<br>随着中国电商平台的日益成熟，这些代工厂终于得以从洋品牌背后走出。<br>得益于7亿淘宝活跃用户和聚划算数据指导，宁波、台州的电动牙刷制造商们，在短时间内相继推出了百元档的产品，一下子将电动牙刷的行业价格带从千元拉至百元。<br>10年前还是进口奢侈品的电动牙刷，在聚划算平台上掀起了购买狂潮。<br>曾经，在一个个代工厂里，小镇青年给全世界的无数人们制造了电动牙刷，到如今他们终于得到了属于自己的那一个。<br>这些默默埋头苦干的人们并不知道，由于他们所出的一份力气，所在的小镇在中国制造的黄金年代迅速崛起，并在全球产业链中占据了重要地位。<br>如今，受全球贸易环境变化、市场竞争加剧等因素影响，中国制造面临着外贸订单下滑、产品同质化等问题。<br>如何帮助这些超级小镇改造升级，对中国制造意义深远。<br>聚划算一直通过产业带扶植计划及C2M技术改造，赋能传统制造业。<br>仅以聚划算旗下“天天特卖”为例，一年时间已经赋能2500家优质产业带工厂。<br>未来，“天天特卖”还将在中国打造100个数字化产业带，让中国超级小镇和小镇背后的人们，继续在全球产业链上占据一席之地。<br>',

'<h2>印度大象“拉朱”庆祝重获自由5周年</h2><br>印度大象“拉朱”（Raju）近日庆祝重获自由5周年，“拉朱”健康状况良好，生活在印度的一间大象收容中心，跟五头同样曾经受虐的同伴一起，每日有人喂养。 大象“拉朱”曾长期被虐待，被铁链禁锢长达50年，被主人强迫伸展象鼻向路人乞讨硬币，有时甚至需要依靠吃塑料和纸为生。在遭受虐待和殴打50年后，拉朱于2014年7月获得英国野生动物慈善组织SOS救助，获得救助重获自由后，其眼中竟然流下喜悦泪水。<br><img src="http://i2.chinanews.com/simg/hd/2019/07/18/7d9e12a8b9a8416c90d28b5449821456.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/18/1f4cbc665675438099ee9360e4168b54.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/18/3561930cd14642c685b2b74abe312e95.jpg"><br><br>',

'<h2>北方的“小年”</h2><br><img src="http://www.xinhuanet.com/photo/2019-01/28/1210049552_15486686553591n.jpg"/><br>游客在河北秦皇岛山海关古城观看舞狮表演。<br>当日是农历腊月二十三，我国北方的“小年”，人们以各种形式营造喜庆祥和的节日气氛。<br><img src="http://www.xinhuanet.com/photo/2019-01/28/1210049552_15486686553941n.jpg"/><br>在河北省沧州市<br><img src="http://www.xinhuanet.com/photo/2019-01/28/1210049552_15486686554201n.jpg"/><br>一幅巨大的春联亮相石家庄正定古城长乐门文化广场。<br><img src="http://www.xinhuanet.com/photo/2019-01/28/1210049552_15486686554471n.jpg"/><br>江苏省连云港市海州湾街道大港社区剪纸艺人王翠琴（右）和老伴在家贴窗花。<br>',
'<h2>江南园林</h2><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAKvWaJ4ic4f3vowR4sp9hwUYhkQwoibdxMJFnJT6cWJyrnCPyOjLe8yvVO2WXVsDKRtexHyibPb3KdEw/640?wx_fmt=jpeg"><br>江南园林是审美情趣和能工巧匠的智慧的结晶，更蕴涵着儒佛道等哲学思想、山水诗画意境。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52w4rX9elxp9YbaKSKevHMeRZDwibSJ1BvWKxul9rm2eAickmq6jnUTiaicMQ/640?wx_fmt=jpeg"><br>舊雨集名圓，風前煎茗，琴酒留題，諸公回望燕雲，應喜清遊同茂苑。<br>德星臨吳會，花外停旌，桑麻閑課，笑我徒尋鴻雪，竟無佳句續梅村。<br>—拙政園·遠香堂聯<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52wUupibZuzv3Yib7VZEtpW8KYxibkM6LXicaKI0DnXjTa0dkHoiahx0kSfeAA/640?wx_fmt=jpeg"><br>人道我居城市裏，我疑身在萬山中。<br>—元·維則《獅子林即景》<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52w4GYQia5VGFuiaDKFicJEJRmZicqQFiaW2bH7jyeuvlFciasvd8JqgaranjFQ/640?wx_fmt=jpeg"><br>蒼松翠竹真佳客，明月清風是故人。<br>—獅子林·立雪堂聯&nbsp;<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52wr3z2w9NicS6n7ibIH6HZibHOOJQouY0oTTrtsoqp2DKKeMhnzgGoBc20g/640?wx_fmt=jpeg"><br>不知城市有山林，謝公丘壑應無負。<br>—清·徐崧《秋過懷雲亭訪周雪客調寄踏莎行》。<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52w5gCzSQ3cDc64gNVYrn74HTdcS0OCMiaiayM0Gcs1WRQODuLs7VJcs2WQ/640?wx_fmt=jpeg"><br>得月便佳，是山都好，無書不讀，有酒即仙。<br>—拙政園·倒影樓聯<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAKvWaJ4ic4f3vowR4sp9hwUYbJvOHqocxmeZ9gTR4SfiaOLJ0ib8cDjjBpG9zwx9vOkQSVUPXKgdqeibg/640?wx_fmt=jpeg"><br>江南园林以自然为宗，构筑布景大体若此：树高大乔木以荫蔽烈日，植古朴、秀丽树姿以供欣赏，再辅以花、果、叶的颜色和香味。江南多竹，其翠绿可托衬园林；又植蔓草藤萝，以添山林野趣；赏悦闻声者，有雨中荷叶、芭蕉，枝头鸟啼、蝉鸣······<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52woCGOQTibtWZhoial4OZDkEoGgia3oXlUtuqpMHMLF3iagDlW8MG785icoiaQ/640?wx_fmt=jpeg"><br>絕憐人境無車馬，信有山林在市城。<br>—明·文徵明《拙政園圖詠·若墅堂》<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52wLOkibmXTYNohrWsqFIvfnVOzpiaRgsO8j9G7FAmr98zUYaTCQvHnC1HA/640?wx_fmt=jpeg"><br>俯水枕石遊魚出聽，臨流枕石化蝶忘機。<br>—虎丘花·雨亭聯<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52wlDaU4XwTuVfsqDBf60Lz0bgfRQx8jGLMIClAvfT1hz9KxBKAsI1hEg/640?wx_fmt=jpeg"><br>從北道來遊，花月留題，寄閑情在二千裏外。<br>占東吳名勝，亭臺依舊，話往事於三百年前。<br>—拙政園·倚玉軒聯<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/CX6N884hxLXLf9HrXiaW3mbZ2JtTeG52wN3PCicverywcxG5TUsLkiaUQf2CaaIc9iczEIib1ZS8yjAzUcfC5iaY5hfQ/640?wx_fmt=jpeg"><br>一逕抱幽山，居然城市間。<br>—宋·蘇舜欽《滄浪亭》<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAKvWaJ4ic4f3vowR4sp9hwUYDMiaZicxaFhTGFs5mhrq0YXUwuDunW4dWhXic14oxicHJRhno7xVdVOVjA/640?wx_fmt=jpeg"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAKvWaJ4ic4f3vowR4sp9hwUYDIfLBv2DwWyh031uUCkuGiaVqRC2vG85bDoSZibjibcfeEEK7amicwclYA/640?wx_fmt=jpeg"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIyIKqX40ic495H5ic91Vld5SZAP7OGmkqe7AamugePJmAVwxslue2mBmGXsKZ90avvvyAeKbzDia3iaQ/640?wx_fmt=jpeg"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIyIKqX40ic495H5ic91Vld5StJ8oC77fIrw00Lic4DGrbhRU3hX6DKzAAkzNUocUiaGENSfmyRAfaWcw/640?wx_fmt=jpeg"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAIyIKqX40ic495H5ic91Vld5SHJzjfKUeOvxIicqE7Gia63UsAJhRadEZ18snx2fV1SicPkyA8ibUvI0aeQ/640?wx_fmt=jpeg"><br>',
'<h2>养心殿</h2><br><img src="https://i.guancha.cn/news/2018/09/04/20180904112746289.jpg"><br><img src="https://i.guancha.cn/news/2018/09/04/20180904112747564.jpg"><br><img src="https://i.guancha.cn/news/2018/09/04/20180904112747618.jpg"><br>养心殿，始建于明嘉靖十六年六月。<br>万历二十二年曾修葺养心殿（文秉《定陵注略》）。<br>殿名“养心”二字出自《孟子》“养心莫善于寡欲”。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112748468.jpg"><br>养心殿平面示意图<br>清初沿用明代养心殿，顺治朝曾做为皇帝的寝宫之一。<br>顺治十八年正月初七日，顺治皇帝因患天花崩于养心殿。<br>康熙朝以后，养心殿的功能有了变化，康熙初年于此设养心殿造办处，康熙三十年造办处始迁往慈宁宫南面之茶饭房，康熙四十七年全部迁出。<br>除此之外，据《康熙时期的养心殿》一文记载，养心殿还曾作为皇帝日常学习、接见臣工的场所，御膳房曾设于此处。<br>康熙五十六年曾对养心殿进行修缮。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112335264.jpg"><br>2010年01月25日 养心殿盘龙藻井<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112450964.jpg"><br>养心殿镂雕云龙纹垂花柱式门罩 <br>清朝从努尔哈赤到溥仪共十二位帝王，其中八位皇帝曾经在养心殿居住执政。<br>自雍正元年，养心殿成为了皇帝的寝宫和日常理政的中心。<br>养心殿更取代内廷乾清宫的地位，成为清代宫廷政治活动的中心，见证了清代历次内政外交、帝王崩逝、权利易主等重大历史事件的发生，是清朝满汉合一的政治心脏。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112749273.jpg"><br>1922年至1924年间，养心门外。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112749398.jpg"><br>1900年的养心殿东暖阁。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112749365.jpg"><br>养心殿前殿明间，摄于1900年。<br>作为皇帝在紫禁城中行走的核心区，养心殿曾经发生过很多影响中国历史的重大事件。<br>1839年，道光皇帝在这里与林则徐一起筹划禁除鸦片的方案。<br>太平天国战争后期，两宫太后在这里与军机大臣日夜值守，布防、筹剿太平军，并最终收到了所谓的“红旗捷报”。<br>晚清与列强签订的诸多不平等条约，有相当一部分都是在养心殿中圈阅允准的。<br>1912年2月12日，隆裕皇太后携宣统皇帝溥仪在这里召开了清朝最后的御前会议，宣读了《退位诏书》，宣告了统治中国268年之久的大清王朝的覆灭。<br>此外，历史上，顺治、乾隆、同治三朝皇帝就是在养心殿的龙床上走到了生命的尽头。<br>清朝末代皇帝溥仪和皇后婉容也在这里留下了大量旧影，多数拍摄于1922-1924年。<br>这是紫禁城留下照片较为集中的年代。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112750462.jpg"><br>溥仪站在摆满鲜花的养心殿前，摄于1922年至1924年之间。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112750290.jpg"><br>1922年，溥仪与润麒在养心殿后殿体顺堂前。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112750820.jpg"><br>婉容在养心殿前摆弄照相机，摄于1922年至1924年之间。<br><img src="https://i.guancha.cn/news/2018/09/04/20180904112751199.jpg"><br>末代皇帝和皇后都是摄影发烧友。<br>',
'<h2>航拍上海：德国摄影师的魔力之城</h2><br><img src="https://t1.huanqiu.cn/4682be8e11ec0ac26f564daa826a4866.jpg"><br><img src="https://t1.huanqiu.cn/62aeffada134093f56f6a7f8088273d3.jpg"><br><img src="https://t1.huanqiu.cn/cdcd1ba899983a0dbb94689659dfbdd6.jpg"><br>照片中这座惊艳了无数国际友人的城市<br>正是我们最熟悉不过的魔都&mdash;上海<br><img src="https://t1.huanqiu.cn/cd5e774bd06b1c7acf4fabd0e49b9170.jpg"><br><img src="https://t1.huanqiu.cn/4805f59524e81adaaaea8a84e5a1041e.jpg"><br><img src="https://t1.huanqiu.cn/dbac328a2abad6061ed596e288b8427b.jpg"><br>看得出照片经过了一些处理 但魔幻的气氛变得更浓烈了<br><img src="https://t1.huanqiu.cn/744716aa622c5d8ec38c36ce431ddd81.jpg"><br><img src="https://t1.huanqiu.cn/abf933201829f419e362731654917182.jpg"><br><img src="https://t1.huanqiu.cn/30e1e761c09bed76ce14422f6f05ef43.jpg"><br>而这组火遍INS的摄影照片 则是由现居上海的德国摄影师<br>他眼中的上海 也是一座魔力之城<br><img src="https://t1.huanqiu.cn/075647e761353e727cc2da5b7d425669.jpg"><br><img src="https://t1.huanqiu.cn/8cb64047165dfb02da211bbcece50d31.jpg"><br>&ldquo;这座城市的动态之美，就像一只鸟儿在风中的街道与摩天大楼之间飞翔&rdquo;<br><img src="https://t1.huanqiu.cn/aca3929a885a81e9fc9dfea1f352f923.jpg"><br><img src="https://t1.huanqiu.cn/56b21b10f1441b8030dc86953494e936.jpg"><br>&ldquo;看着这些灯火璀璨的摩天大楼 你会感慨上海的发展速度 是真正的中国速度<br>它的国际化程度 完全可以与纽约、巴黎这些世界级大都市比肩&rdquo;<br><img src="https://t1.huanqiu.cn/f97b4c674113de594b9191affd9f15e5.jpg"><br><img src="https://t1.huanqiu.cn/d1ad0d83ee8d02dd05a98b097f734460.jpg"><br><img src="https://t1.huanqiu.cn/ca99724c5e39c26278a4eb0e167b2249.jpg"><br>更有意思的是 如此繁荣的全球化盛景下 上海依然保留着中国传统的魅力<br><img src="https://t1.huanqiu.cn/6ca45c4aa5ab79ec2c68e3411f83bc5b.gif"><br>&ldquo;这个城市 被黄浦江一分为二&rdquo;<br><img src="https://t1.huanqiu.cn/ab7ab44a86a9f2944d6514b85cc754af.jpg"><br>&ldquo;一边是浦西， 另一边是浦东金融区，这两个部分，承载了上海的过去与未来&rdquo;<br><img src="https://t1.huanqiu.cn/3aa3e1a068e5fc2281f2c756c574454e.jpg"><br><img src="https://t1.huanqiu.cn/9a8f1d9ef952e4ee0c22ab66205e58fc.jpg"><br><img src="https://t1.huanqiu.cn/84ad885a3cb640d73ceec8ff625ac204.jpg"><br>身为摄影师、设计总监的Siegemund 喜欢拍摄夜色里的摩登建筑 也爱极了沉淀着历史气息的上海胡同<br><img src="https://t1.huanqiu.cn/16125866311bdb4a8cafd5f125318eee.jpg"><br><img src="https://t1.huanqiu.cn/70b8d82e945c7220f782e93bf65492c5.jpg"><br><img src="https://t1.huanqiu.cn/8e5f376f0286c64600d23906d116adae.jpg"><br>&ldquo;当你穿过灯火辉煌的摩登大楼 半小时不到的车程 就能到达另一个世界 看起来平和又寂静&rdquo;<br><img src="https://t1.huanqiu.cn/7cd70d89d4b72aae5ec18af2b99c3961.jpg"><br>这样的上海 是王安忆笔下的小城 &ldquo;记得的只是将近家门时刻，华灯初上，肚子饿得咕咕叫，弯进弄堂，听见自己家那扇后门里边的油锅爆响声，心里涌起的一股厌倦又安定的复杂心情。&rdquo;<br><img src="https://t1.huanqiu.cn/957a16aab8f90336060cfa40626b6ec1.jpg"><br>这些最日常最平淡的场景 却特别熨帖人心 很难想象 此种人间烟火人气 和阳光下闪亮的耀眼摩天大楼 夜幕下的霓虹灯 竟然能奇妙又和谐地共处<br><img src="https://t1.huanqiu.cn/d1ccc700ea2f0438bd9760e666d0376e.jpg"><br><img src="https://t1.huanqiu.cn/6e35fb4e789325921e982a26ff6fc0ee.jpg"><br><img src="https://t1.huanqiu.cn/4b0f447ca23a2566c07669a56cf53281.jpg"><br><img src="https://t1.huanqiu.cn/8b711151d6e940275644f441b6a8b8f3.jpg"><br><img src="https://t1.huanqiu.cn/6221195f025eccb520c05006b765b601.jpg"><br>从鸟瞰的角度 也能发现传统与现代的交织<br><img src="https://t1.huanqiu.cn/8a239fe4fc97226738504fa57c9333f3.jpg"><br><img src="https://t1.huanqiu.cn/8c8323e065ff04c5b2ca95c0fd339e0b.jpg"><br><img src="https://t1.huanqiu.cn/2e00a3226f04a8148435d5788fadb530.jpg"><br>这样的新旧碰撞 构成了上海的日常美景 也记录了这座城市的律动和变迁<br><img src="https://t1.huanqiu.cn/ffc96e5135d1c205828cbeabd0ce5991.jpg"><br><img src="https://t1.huanqiu.cn/281fca195257c7157516c2f8fd024af9.jpg"><br>或许在未来 随着城市化进程和岁月的洗礼 成长了很多代人的老街道终会消失<br><img src="https://t1.huanqiu.cn/330a2caafc89332114414611386ef1c5.jpg"><br><img src="https://t1.huanqiu.cn/0df575dfef27fa0dd577d77d36c817c3.jpg"><br>但城隍庙里鲜艳的旗帜 热热闹闹的春节 会像定格在照片里一样 在我们记忆里永不褪色<br><img src="https://t1.huanqiu.cn/b658ccdc78b88a79c785d7eadbe823a4.jpg"><br><img src="https://t1.huanqiu.cn/adbb2cd9f1e16a77efe2b84ede729798.jpg"><br>&ldquo;抓紧时间欣赏吧，这上演着新与旧之歌的魔都。&rdquo;<br><img src="https://t1.huanqiu.cn/0a58046de53d359a67ea1e7b80307d5c.jpg"><br><img src="https://t1.huanqiu.cn/5e3315614c6a9a256e00c0fb17599137.jpg">',

'<h2>特维尔大街上的骆驼和游牧民族</h2><br><img src="http://cdn3.img.sputniknews.cn/images/102874/54/1028745448.jpg"><br>&quot;丝绸之路&quot;展区由&quot;阿拉伯哈里发&quot;、&quot;拜占庭&quot;及&quot;哈扎尔汗国和俄罗斯&quot;三个部分组成。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/52/1028745215.jpg"><br>如果按顺序走一遍，您似乎在重走这条著名的商路。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/52/1028745273.jpg"><br>接下来是奥斯曼帝国及其禁卫军、糖果和在沙子上沏的咖啡。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/55/1028745512.jpg"><br>旁边是俄罗斯和土耳其阵营，再现1877年至1878年的战争。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/61/1028746128.jpg"><br>在沙子上沏咖啡， 这个传统一直保留至今<br><img src="http://cdn3.img.sputniknews.cn/images/102874/56/1028745697.jpg"><br>历史复原狂欢节上的骆驼<br><img src="http://cdn3.img.sputniknews.cn/images/102874/60/1028746070.jpg"><br>供客人们参观的军团裁缝铺和电报局。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/62/1028746244.jpg"><br>一名女子在参观莫斯科特维尔大街上的&quot;历史与时代&quot;狂欢节&quot;丝绸之路：从俄罗斯到哈里发&quot;展区。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/63/1028746302.jpg"><br><img src="http://cdn3.img.sputniknews.cn/images/102874/63/1028746371.jpg"><br>观众届时可以看到丝绸之路上商队的情景再现，并观赏到中世纪早期阿拉伯帝国、拜占庭帝国以及可萨汗国3个帝国的生活场景。<br><img src="http://cdn3.img.sputniknews.cn/images/102874/65/1028746546.jpg"><br>历史复原狂欢节上的装饰品<br>',
'<h2>在韩国最北端：韩朝东部边界看上去是什么样子</h2><br><img src="http://cdn3.img.sputniknews.cn/images/102876/08/1028760800.jpg"><br>中校裴中领介绍未来的旅行路线。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/08/1028760855.jpg"><br>通往非军事区的“和平道路”的开端。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/09/1028760938.jpg"><br>南部风光。几个有伪装遮掩的专门枕木在进入隧道前准备截断通往北部的铁路。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/04/1028760495.jpg"><br>北部风光。沿着铁路线的道路是步行道的主要组成部分。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/09/1028760998.jpg"><br>观察哨上被帆布遮盖的武器。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/10/1028761053.jpg"><br>韩朝边界“和平道路”游的参加者们在军警监视下拍照。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/11/1028761108.jpg"><br>带刺铁丝网风光。带刺铁丝网封闭了韩国东海岸大部分海岸线。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/11/1028761163.jpg"><br>在进入过去70多年来只有军人才能进入的地带前，导游最后一次重复各种指示。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/05/1028760557.jpg"><br>警卫队全程陪伴“和平道路”游的参加者们。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/12/1028761224.jpg"><br>导游介绍自己的梦想：乘火车经过整个朝鲜，尔后沿跨西伯利亚大铁路抵达欧洲。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/12/1028761280.jpg"><br>接下去，只有在几个位置且顺着严格指示的方向才能拍照。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/13/1028761335.jpg"><br>导游指出韩国军队和联合国维和部队责任范围划分线。联合国维和部队签署了和解协议，控制着通往韩朝两国实际边界的道路。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/13/1028761390.jpg"><br>在这条界线的后面是4公里长的非军事区，双方不得在军事分界线以北和以南部署武器。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/06/1028760677.jpg"><br>但允许在己方两公里长的区域范围内进行观察，也允许部署地雷。整个韩朝边境都布满地雷。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/14/1028761448.jpg"><br>实际上，最近触雷的往往是本国公民。图片上是驶往禁区的挖掘机。司机奇迹般生还，但留下破损的机器以教育后来人。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/15/1028761504.jpg"><br>转弯处后面是韩国军人驻地最北端的出口。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/06/1028760615.jpg"><br>具有象征意义的石头的右侧是闸门，为车辆打开通往军事分界线和北方的道路。往南几十米处是供火车通行的类似闸门，但在过去20多年内都已经没有打开闸门的借口了。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/15/1028761564.jpg"><br>从韩国最北面的瞭望台俯瞰跨境道路的风光。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/16/1028761619.jpg"><br>金刚山侧面风光。山顶左侧是韩国人位于最北端的观察哨，右侧距其500米处是朝鲜同行。<br><img src="http://cdn3.img.sputniknews.cn/images/102876/16/1028761679.jpg"><br>从风景如画的鑑湖稍微往南一点，250公里长的军事分界线的尾段从这里通过。这条分界线把曾几何时统一的朝鲜一分为二。往北15公里是金刚山韩朝共同旅游区，在10年开放期内共有将近200万韩国人造访。',
