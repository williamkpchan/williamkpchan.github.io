'<h2>云南</h2><br><br>中国再也没有一个省份像云南这样， 集中如此多样的元素， 诞生如此多元的文化， 创造如此多彩的人间。<br>人们印象中的 是风花雪月 是四季如春 是彩云之南<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUML9IN2jun9gPibcXJR6KY5Jbibxj9bWsQFRotq0tBj1qNZWVa2qAHeBGA/640"><br>但是当我们从太空俯瞰 风花雪月却难觅踪迹 这片39.4万平方千米的土地已被洪荒之力接管大地扭曲，形如褶皱 更有一条巨大的“鸿沟” 似乎要让云南从中间崩裂 （云南卫星图，“鸿沟”实际为哀牢山东侧元江谷地，是云南自然地理的东西分界线）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxUpn8mRLMZghGjzia83FnkQrgwqy2KzrFc2uylg6q85KJfM2vOMZOqQ/640"><br>如此复杂的地貌 即使放在全国34个省级行政区里 也相当出众 风花雪月 不过是 大云南的沧海一粟 （中国3D地形图，可以看出云南的褶皱比其他地区更显著）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxj0FVrj0nCZVzBewCVTCl0wSBI4Z41tBK2uVLElR9WBdsNtx3GyaUQ/640"><br>真正的云南 是中国最复杂、最多彩的省份 是永不回应的 高冷雪峰 也是孕育生命的 热带雨林 是奔流直下的 大江大河 也是静谧旖旎的 高原湖泊 还是中华民族56个成员中 26个民族 的世居家园 它的多样 远超你的想象 （梅里群山脚下的 藏族村寨 雨崩）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkUT76VNrBQFSQCQIdDCBxXvYcUWKJu3WIF7B4kgg8oRFkG2K6IDiaiag/640"><br>这一切 都源于一场 时空大折叠<br>01 空间折叠 首先 是 空间的折叠 早期的云南更像是一个 “平面” 低矮的陆地、凹陷的湖盆 构成了它的主体 但是距今6500万年以来 印度洋板块与欧亚板块猛烈碰撞 青藏高原及其东部的云贵高原 大幅抬升 云南的“立体化”开始了 （印度洋板块与欧亚板块碰撞示意图，因为碰撞过程复杂，圆点仅为云南的大致位置，与实际可能有偏差，原视频制作@<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/PziaXk2Dvl07tqMQlhP9Vs1P42VmpOlUQo7ociayibgwRIpH341jrzp1XMkFn4JcKNESCpkicpksECGzjywCciaSmug/640"><br>它的 西侧 被挤压的大地接连隆起、断裂 “折叠” 出一众山脉 山脉自西北向东南逐步散开 如同一条 百褶裙 的裙摆 这便是云南的 横断山区 （云南的横断山区，此处为广义范围）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRcyjeDictLQv2FqwQbYusq9RgiaFFpwLqkXxctAKQGxzGkYjvsTWkBHw/640"><br>百褶裙中 雪峰林立 包括梅里雪山、碧罗雪山 白马雪山、哈巴雪山、玉龙雪山等等 都是这次“立体化”的结果 航拍梅里雪山周围群峰<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMaW2ibVibfZjLfBT4JSAua337NC6GsbZb5t1P74j4STHvg1wCtsYaIQpA/640"><br>其中梅里雪山的主峰 卡瓦格博 海拔6740米 为云南省最高峰 卡瓦格博峰<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMjLrwN7KaLL6jVD8tJFoaPaXjzNFPkNEOsEYB7ByDW0fTKTRam8ekXw/640"><br>海拔5596米的 玉龙雪山 是中国位置最靠南的冰川所在地 （玉龙雪山和山下的丽江古城）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMY0KTcNKVK8ZY2Y9FMBoSeibRcMAI9Xh7eDzC4icz2ibjXEGAVoQPqmeBw/640"><br>这些雪峰 逶迤 向南 海拔逐渐降低 素负盛名的 苍山 便横空出世 其主峰海拔4122米 山顶多有积雪 正是“风花雪月”的来源之一 （苍山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMfZGWicfJLftzGtn1d5ib5py8dze53iaYGfxzaicrZzdQQQJo5L7AABCDPA/640"><br>再往南 平均海拔2000余米的 哀牢山 耸立于地表 来自太平洋的东南季风 与来自印度洋的西南季风在此交汇 云海蒸腾、湿润多雨<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRl6Do70VzOn9icm1LllgynNVjygAskZ9gbiaaia85T6El3sHZYUfMsmSA/640"><br>横断山之外 云南的 东部 也在“空间折叠”中 隆起 成为 云贵高原 的一部分 云南的云贵高原区<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMNFibKFmhVLHj6WlchHs73l5avGKNOl5gskt1NEaZZC7HH2uONp0SurA/640"><br>高原上 或是巨厚的碳酸盐岩出露 形成 滇东喀斯特高原 （滇东喀斯特地貌，昭通市镇雄县伍德天坑<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMPy3orHsroiaQjBRtuVFmfWelLic4XKbjN52KD9G70jiaVicTrnbF2kVnEw/640"><br>或是富含铁铝矿物的红色土壤 广泛分布 滇中 红色高原 （请横屏观看，东川红土地，因土层中铁元素氧化而呈现红色）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMDaxicxl8qQjsfrbYn83icMibCHgl5ZY19qSTlE46UuGa0ay6f6mZ2j2FQ/640"><br>相对低平之处 则是上千个面积大于1km²的 坝子 点缀其间 在云南，周围较高、内部相对低平的小型盆地、河谷等都称为坝子；<br>下图为 楚雄禄丰县恐龙山镇坝子地貌，坝子内部的水库名为中山水库<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMW4ul87YFH08Ts26naEygSNOEicWC22rzJOPaRChectWWia8iaDGaJyuow/640"><br>地壳沉降之处则积水成湖 高原湖泊群 包括滇池、泸沽湖、抚仙湖、洱海等 （俯瞰泸沽湖）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMtyhVksjyqTlAuA59HJmpHzCicCRYIST4sKSiby4ViclHdzaBVGPLgnIUA/640"><br>而整体上 云南地势更是“立体化”为 一个 巨型阶梯 阶梯从北向南 逐渐降低 从阶梯的最高点 海拔6740米的卡瓦格博峰 到阶梯的最低点 海拔76.4米的元江与南溪河交汇处 南北距离短短960千米 海拔却 直降6663.6米 云南的阶梯地势<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM4ictpbcWMHL7AHto827mgrgRhp3r8BZ7kjZ6PkRVpOWBWZiacd5siaQoA/640"><br>如此巨大的高差 大大增加了 流水的势能 上游来水、降水以及地下水 沿着巨型阶梯逐级而下 强力侵蚀 形成一个个 梯级 景观 又再次加剧云南的“立体化”进程 在 香格里拉 泉水逐级跌落 水中的钙质不断堆积 形成了著名的泉华台地 白水台<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMRicepOhCtyiakA1McTWxKWqRCmiaj0JwhPRBibDOLSf8VDzdNNS4Y3ba2A/640"><br>罗平 小水流汇聚成大型瀑布 在仅4千米长的河道上 以最高1000立方米/秒的 流量 向下倾泄 （九龙瀑布，该流量为洪水期流量）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxzoNuWLkhAdiag5d1Cp7xbYONa77XaDIF5jNPtmlwlTmbJ4hqRGGjdg/640"><br>层层叠叠、蔚为大观 这便是 九龙瀑布 （九龙瀑布）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYHegz9ONiaFWMZDiav2ypSFca61Tfd4KqVAhJay61icFzWoQ8MB3umLEg/640"><br>除了九龙瀑布 云南还有大小瀑布500多个 例如落差近400米的 滴水河瀑布 以及以钙华滩著称的 多依河瀑布群 以及有"珠江第一瀑"之称的 大叠水瀑布 （大叠水瀑布）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMENsPdGKd9WpJCg7RM5dTprCm6yf5ibjXE7xfeODy2nW2Acib147vwJhw/640"><br>当万千水流汇聚成 独龙江、怒江、澜沧江 金沙江、元江、南盘江 六大江河奔流而下 其势能已经无可阻挡 云南水系图<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMUhQyKOF1hYEYic7BiaZVSuVI23URysRoEhf0odTqeMyFYicSXkImWIRSQ/640"><br>江河在 群山之间 劈削出 中国最为壮观的高山峡谷群 包括 虎跳峡、牛栏江大峡谷 澜沧江大峡谷、怒江大峡谷 独龙江峡谷等等 以及 金沙江奔子栏大拐弯 万里长江第一湾、 怒江第一湾 澜沧江大拐弯 等 各种 大拐弯 其中 金沙江、怒江、澜沧江 三江原本在云南境内并行南流 但在丽江石鼓镇 金沙江突然以V字形转弯向东北而去 成为孕育中华文明的母亲河 堪称 万里长江第一湾<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMCSem4azYPvibHdib83UcFqzDoQ1My8UTC9DI1LE04CBS9wDyTSaJlFUA/640"><br>仅仅约30千米后 金沙江又在玉龙雪山和哈巴雪山之间 以10米/秒的速度咆哮而过 下切形成 虎跳峡 从峰顶到谷底相对高差达数千米 惊心动魄 （虎跳峡和玉龙雪山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMghTQzic9YhC0mwaDnpxXBicUmo2fA0OcBtco75fGH5xlIVxBTiaXl2EiaA/640"><br>而较小尺度的立体化塑造 也同样精彩 在喀斯特高原上 曾经相对平整的大地 被降水 溶蚀成 “千刀万刃” 是为 石林 （航拍云南石林<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMNKGh7fLIDN6nPQLmeoYdWkia8qrfAhRQaWyQq871Dm5LfzQ3FP1MSFw/640"><br>又或成为一个个 “小山包” 峰林峰丛 普者黑的峰林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMdEFSYtzibJ3Db7ZYz8wlia6p9Nia9b921W2qIhkh4QadPNoC14Nib7D9Ug/640"><br>地下则被“掏空” 溶洞 （云南省广南县坝美村的溶洞，进出村寨都需要穿过溶洞，有如陶渊明笔下的桃花源）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkuDIAjNrjibzxDnO2bN6SAcHaEXUPhDBj1uDQs4kibEgD2CW9LuqQDvg/640"><br>而远古河湖干涸后的地表 则被降水冲刷 成 高大的土柱 土林 （元谋浪巴浦土林<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM3RqMMaVl1kQvPyNMm4IhcfD55jtlVlIKtXbrjvaHV5ibTSrAfo6FNeg/640"><br>从整体到局部 从宏观到微观 整个云南已经彻底“立体化“ 但事情并没有结束 时间的折叠也已经开启 02 时间折叠 宏观上 北高南低的巨型阶梯 加剧了气候变化 使得云南南北900余千米的范围内 出现了 7个气候带 （区） 相当于 从海南岛到黑龙江 的气候变化 云南气候类型分布<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMbUEQzgQTUpOtDh7L7J1ichUR6ovpEOBBp4VxopuGxqYWwVmUT9qDFiaQ/640"><br>而在局部 高山呈现出了 明显的 气候垂直带谱 从海南岛到黑龙江的气候变化 更是被压缩在 仅仅数千米的高度范围内 云南气候垂直带谱的典型模式<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMibMELzY1AbRSXxI2AFUKvxwNTm9fibkI5FB4yPy1D7VssUOdEzOMh64g/640"><br>如此紧凑的范围 拥有如此丰富的气候类型 为生灵的繁衍提供了更多可能性 （卡瓦格博峰，从峰顶的冰川到山麓的森林，变化显著）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMqpGL7J0h9ibns8yNj1ddVHzSx7o1JbkxEhRk2JicjNQw2TakVW7UXxcg/640"><br>当冰期来临 其他地方的动植物大量灭绝 云南的生灵却可以通过 短距离的垂直迁移或水平迁移 找到“避难所” 生物垂直避难迁移示意<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/PziaXk2Dvl06Jgzjozg6EicgicOVPQGxbwBPTdcCs3LHVBia2OyXKciakIlzkrpHsE3IMekFCa4jhZWgbszS4bicT7eQ/640"><br>滇桐、华盖木等 许多 古老的孑 jié 遗物种 得以在云南延续 （华盖木，高度可达40米，该物种在地球上生存已经超过了千万年，目前仅存在于中国云南和缅甸，云南野生仅存52株，图片源自@中国科学院昆明植物研究所云南省极小种群野生植物综合保护重点实验室）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMGtkoMwicmGe9X043ic5wPOUticFNtPluiaODEDPzqBJt4PZLOc3AG6FxrA/640"><br>而 折叠的地形 又将云南 分割成 一个个相对封闭、独立的小型生态区 生灵在其中 分别演化 新的物种 不断产生 （香格里拉杜鹃花， 云南是杜鹃花的演化中心之一，拥有300多种杜鹃花，占世界总数的一半， 摄影师@崔永江）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMXz9y0gr2zewExRoiakMtYsIyvyLfibtTuYnG1HH7reP7M1TicCI5Ls5EA/640"><br>一古一新之间 时间 被折叠了 生灵 穿越古今 在云南交汇 其生物多样性因此 大大丰富 达到全国之最 云南成了中国的 植物王国 有高等植物1.8万多种 占全国一半以上 西双版纳 德宏州铜壁关、红河州大围山 高温多雨的气候造就 （西双版纳热带雨林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMD2ia7MapMMBan29XTRUYuJyuiaPibbPPm1nBYDxsneicg8ia5tZOViaeGo6g/640"><br>雨林中 望天树 可以生长到88米 近30层楼的高度 有如森林上空撑起的一把把绿伞 是中国最高的树种 （望天树，树间架设了供人行走的天梯）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMffrYvia5Ne829ol3AQ4x3MrVqwwzQCiaWt4wRPY0lxGQic9y49HO9V3Fw/640"><br>榕树 也恣 意生长 根生干、干生根 最大一株榕树的树冠 占地 超过5000平方米 真正 “独木成林” （瑞丽的独树成林）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMicW7FLLEOX5jZHGm4WLiaB7Ko8TdsW2KDOlN4baX0VtNeRydwV9w1mng/640"><br>沧源 佤族自治县 象征着谦谦君子的竹子 也变得“膀大腰圆” 最粗可达36厘米 是竹类中最粗的一种 称为 巨龙竹 （巨龙竹，图片来源@中科院西双版纳热带植物园）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMpHBmibpq9ep4fHo93Lice0fUSo0BCS2gicSoMNImrZk3t9wB7eaDn3kkQ/640"><br>、 高黎贡山 常绿阔叶林 遍布山体 石栎属、青冈属、栲属 木荷属、润楠属、木莲属 各种树木树冠稠密 浑圆如花菜状 沈云遥<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMKsvEPQoFsSwmiaHGdmfVaLKicchCyou9D3icdZdDVBmRS26x5uQBwXibbQ/640"><br>在滇中高原 以及滇西北白马雪山、玉龙雪山、苍山 云南松、冷杉、云杉 造就了这里成片的 针叶林 展眼望去，林海苍茫 （白马雪山）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM1VCMrKQtibjX3Pnj8FSzV7u5iabLmtico9DuBnNqCtFYOE4NsicsrqsEMQ/640"><br>高山林线之上 高原冷湿之处 则是大面积的 高山草甸 （丙中洛<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUM17o5bBxiaiadud9FXPzt5lJFl47EBpCv2R2KA7NzAh1mClkAQq74RnhA/640"><br>草甸与 密林中 还拥有野生观赏植物2500余种 数量之多居全国之冠 繁花盛开之时 俨然 中国最灿烂的天然花园 （请横屏观看，昭通市昭阳区靖安镇大坪子村花海）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMxGkgYyxez3kk9icbHUZtsfewt5wKlbIccBjbZVvJqDXEyPls2QTV45w/640"><br>另一方面 云南还是中国的 动物王国 兽类、鸟类、鱼类 都占到中国种数的50%以上 中国7种 长臂猿 中 有5种生活在云南 包括西黑冠长臂猿、白眉长臂猿 白颊长臂猿、白掌长臂猿 以及新近发现的天行长臂猿 它们以臂行方式 栖息于林冠上层 是人类的近亲之一 （高黎贡山天行长臂猿）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMQh71o6Mcib68ZpaOFBSjcTxgDy62KMgfTrWmjFmico23DprLDR9HTpPg/640"><br>滇金丝猴 则生活海拔3000多米的高山针 叶林中 是除人类外 栖息地海拔最高的灵长类动物 灰黑的毛色帮助它们 在高山上吸收热量 烈焰红唇则是它们最醒目的特征 （滇金丝猴）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMFBLzXgCL8iaFpIMhuXKasMSiczVlfJYQjuAxaloWTaJzBkztwsdybLJw/640"><br>亚洲象 曾经广布中华腹地 其历经气候变迁、人类侵扰 如今在中国只有云南南部地区 为它们提供家园 （野象谷）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMc7NX0RVoTrfXBPT12Q86m3Yrqz4ib9zMH0WWLyhha5jA8XqiceqzbBfw/640"><br>其他如 菲氏叶猴 （云南菲氏叶猴）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMCGmYNIPFmcSMIshtok0Oc3XaXZcKrS1zo1t9kSDyTwhh1OxIxaULicw/640"><br>懒猴 方托马斯<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMdcxW66cMymD3yfliaicYnibsdlVODhgMRZcGbmiczia7fO8iakk0H8mp7oPw/640"><br>犀鸟 都令人赞叹不已 （哺育期的双角犀鸟偶尔也会开开荤，抓了一只德宏盈江特有的黄足松鼠）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMlPlvQplsKUAvzoLBYMV51icPq87bsJY78zOhSZJxhEn15sw6dM6a0JQ/640"><br>从热带到寒带、 从古到新 云南可以把如此多样的生灵 集中在一域之内 这就是 “时空大折叠” 的神奇 那么 生活在其中的 人类 又会如何呢？<br>03 云南人 折叠的云南 很早就是人类迁徙的走廊 但是当人类进入此处 却会被它的半封闭地形隔离 不断分化出新的族群 就像是一个“ 民族孕育所” 先秦时期 来自东南亚的 孟高棉语族群 进入云南 在云南西部及西南部 演化出了今天的 布朗族、德昂族、佤族 （目前已知中国最早的人类也发现于云南，即170万年前的元谋人；<br>下图为云南西盟佤山佤族，佤族崇拜红色和黑色，服饰多数以黑为质，以红为饰）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMsUMJgvNr31FMuQmHFEOvLnFicBdSvpfcAeU9Hf83Eicd61ATtYhAHyCw/640"><br>来自中国东南的 百越族群 在云南的东部和南部 与当地土著融合 傣族 壮族、布依族、水族 （云南玉溪市新平县漠沙镇大沐浴傣族村，傣族服饰一般色彩艳丽，有浓郁的热带风情<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMYRZsFBp4ZV3mKq3kCjrmicxXBxsOhMUN4Lfs6J9EdEskJDM7G7FnG0w/640"><br>来自 中国西北 的 氐 dī） 羌 族 群 隔离分化更加突出 他们在云南的北部和西部 彝族、白族 纳西族、 傈僳 lìsù （另外云南的藏族也属于氐羌族群，但进入较晚；<br>下图为丽江 彝族，已婚妇女佩戴一种醒目的帽子，称为"哦尔"， 摄影师@李小糖）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMkR2TdO0F3Q9TibnbBBGYLibdg1pQII245rofsAw9cOUXTrz9oRicY5nBQ/640"><br>哈尼族 景颇族 阿昌族、 基诺族 哈尼族的支系奕车人，女性穿着的扭裆裤，类似现代紧身短裤， 摄影师@ 李贵云<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMC1Wy1Swz6GIPENSexTRRMTzcBVnAaPL2D04xo3qloO1OVXnz4ZOqQQ/640"><br>还有 怒族、拉祜 hù） 族、 独龙族 （独龙族，女性有纹面习俗，青蓝色的纹样终生不退）<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/JQjxYhLI4083bOaLkB6hGrV6T1YdbnUMhx3NUicleSsZkTNCsYGQ0H3KwdpBX4gqxa6bNNkRuibczxbSIjywxoMQ/640"><br>再加上 唐代随吐蕃扩张进入云南的 藏族 南宋末年及元代 随着蒙古大军迁入的 回族、蒙古族、普米族 明清时期 因王朝更迭和战乱迁入的 苗族、瑶族、满族 以及历朝历代都有迁入的 汉族 云南一共滋养了 26个世居民族 让云南一下成了 中国少数民族种类最多的省 中国各省区少数民族数量<br><img src="https://mmbi '<h2>鸡鸣三省大桥主拱圈合龙</h2><br><br>7月7日，位于川滇黔三省交界处的鸡鸣三省大桥主拱圈顺利合龙，2019年底建成通车。<br><br>该桥建成后将解决三省交界一带数十万群众的出行难题。<br><br>在四川、云南、贵州三省交界处，有一片山水相连绿意盎然的区域，这里世代生活着汉族、彝族、苗族、白族等众多民族。<br><br>村庄毗邻、鸡犬相闻，因此，这片三省交界的地带也被叫做“鸡鸣三省”，<br><br>意思是只要村子里的一只鸡叫起来，三省临近的村庄都能听得见。<br><br>赤水河和渭河相汇于此，三省分居于悬崖的三侧。<br><br>长久以来，此地都是地理死角，交通闭塞，来往极度困难。<br><br>鸡鸣三省大桥横跨赤水河上游支流倒流河，连接四川叙永县水潦彝族乡岔河村和云南省昭通市镇雄县坡头镇德隆村，峡谷深切，水流湍急，崖壁险峻，可谓天堑。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq613ibRlwJOlQ1Bqticah50m2ABn3KBng1fKbdxIjE1wUMrH2dCDZpgJJibQ/640"><br><br>施工区处于鸡鸣三省大峡谷景区内，无法修筑便道。<br><br>为减少植被破坏，施工人员用施工吊笼一篮一篮地往上吊运，然后运走。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61KADAChwmXSaJrdFbzDTdpDxM8g6SASZPTLQHtlRpria95hCQNwPZb0g/640"><br><br>这种施工工艺叫悬臂浇筑法，即在桥墩架设操作平台，将主拱圈分为若干节段，以一个节段为一个单位，逐段浇筑混凝土。<br><br>由于大桥所在地运输条件差、地形陡峻、吊装困难，故采用这种工艺。<br><br>大桥通车后更便捷，两个半小时车程变1分钟<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61liayibicxtGAiaxHC9cH6PuIaA6z6O6D4krd9pLE0VphicBRBQP1eyibESIA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/oq1PymRl9D6RhmZ1PPCpibuPuZJS5Hq61a3FX6Y1pAMn9Y6n5Tj4jucXREvEYYibDYK6vD5iarttWyZHVOykyacqg/640"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421011n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421351n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828421711n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422051n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422331n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624828422671n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398651n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398671n.jpg"><br><br><img src="http://www.xinhuanet.com/photo/2019-07/07/1210183207_15624890398691n.jpg"><b
