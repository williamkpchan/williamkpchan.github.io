wvpat4691162.jpg"><br>人生，无非就是一张永无退路的单程票 百年前的他们如今是我们眼中的经典 百年后的我们也许是别人镜头里难忘的瞬间 有人说这世上，最美的不是照片本身 而是它帮你留住的记忆 生命中那些早已绝版的照片 仿佛在诉说着一句话 这世界 我来过 当年泰坦尼克号出发前的照片 载着一船满满的希望与幸福<br><img src="http://n.sinaimg.cn/translate/20161109/i3XD-fxxsmif2596195.jpg"><br>在它即将沉入海底前 救援队拍下的最后一张照片<br><img src="http://n.sinaimg.cn/translate/20161109/3zAF-fxxsmih9371089.jpg"><br>1990年 迈克尔·杰克逊受邀出席一场开业庆典 身边那位邀请他的老板 在26年后的今天参加了美国总统竞选 他叫唐纳德·特朗普<br><img src="http://n.sinaimg.cn/translate/20161109/UbAy-fxxsmic5819490.jpg"><br>1988年美国总统里根访问苏联 在莫斯科红场人群中 站着一位乔装打扮的苏联特工 多年后，他成为了俄罗斯总统：普京<br><img src="http://n.sinaimg.cn/translate/20161109/gQxv-fxxnrss3068470.jpg"><br>清朝光绪年间就有护照了 而且还挺讲究<br><img src="http://n.sinaimg.cn/translate/20161109/951p-fxxsmic5819495.jpg"><br>上世纪20年代的“驾照” 1929年的汽车司机许可证<br><img src="http://n.sinaimg.cn/translate/20161109/PUI2-fxxsmic5819498.jpg"><br>圆明园烧毁前的珍贵照片<br><img src="http://n.sinaimg.cn/translate/20161109/7-hW-fxxsmif2596227.jpg"><br>晚清时期冬天 慈禧出宫逛公园<br><img src="http://n.sinaimg.cn/translate/20161109/0-gh-fxxnrss3068479.jpg"><br>中国最后一位皇帝溥仪 在抚顺战犯管理所接受改造 正在给自己的衣服打补丁<br><img src="http://n.sinaimg.cn/translate/20161109/E6u1-fxxsmif2596231.jpg"><br>年轻时的鲁迅先生 没胡子的样子还挺不习惯<br><img src="http://n.sinaimg.cn/translate/20161109/AQ9y-fxxnrss3068484.jpg"><br>蔡元培与鲁迅陪萧伯纳散步 还是喜欢有胡子的鲁迅<br><img src="http://n.sinaimg.cn/translate/20161109/ifML-fxxnrss3068486.jpg"><br>林微因、泰戈尔、徐志摩 泰戈尔的到来帮助两人再次重逢 唤醒了再别康桥的美好回忆<br><img src="http://n.sinaimg.cn/translate/20161109/IDer-fxxsmih9371103.jpg"><br>数学家华罗庚、文学家老舍 建筑大师梁思成、戏曲大师梅兰芳 都是国家的无价瑰宝<br><img src="http://n.sinaimg.cn/translate/20161109/vAAc-fxxsmif2596247.jpg"><br>卓别林与梅兰芳 中西方两位艺术家同框<br><img src="http://n.sinaimg.cn/translate/20161109/z9DF-fxxsmif2596251.jpg"><br>在一次聚会中 爱因斯坦来找卓别林闲聊<br><img src="http://n.sinaimg.cn/translate/20161109/_wul-fxxsmif2596255.jpg"><br>这帮大神坐在一起时候 可能并没想到他们将改变整个世界<br><img src="http://n.sinaimg.cn/translate/20161109/qEyG-fxxsmif2596257.jpg"><br>萨马兰奇年轻时曾是纳粹高官 但这不能抹杀他为奥运所做的贡献<br><img src="http://n.sinaimg.cn/translate/20161109/7PAB-fxxnrss3068501.jpg"><br>1913年－1934年，中国足球也曾所向披靡。<br>在远东国际运动会中，中国足球除了第一届屈居亚军之外， 接下来的21年间，中国队连续9届获得冠军。<br><img src="http://n.sinaimg.cn/translate/20161109/EIMS-fxxnrss3068503.jpg"><br>1920年的法国，一位8岁儿童 独自一人打败了所有的象棋大师 他叫：<br>雷舍夫斯基（samuel reshevsky）<br><img src="http://n.sinaimg.cn/translate/20161109/ot1R-fxxnrss3068505.jpg"><br>1922年 魏玛共和国严重通货膨胀 孩子们在街头没事干 就堆钱玩……<br><img src="http://n.sinaimg.cn/translate/20161109/69Z5-fxxsmic5819521.jpg"><br>1931年伦敦 人们挤在街头 只为了看个电视 就算它在播放米老鼠与唐老鸭<br><img src="http://n.sinaimg.cn/translate/20161109/6-qs-fxxnrss3068511.jpg"><br>年轻时的公主赫本和绅士派克 以及多年后的重逢 无法更经典……<br><img src="http://n.sinaimg.cn/translate/20161109/5bKg-fxxsmih9371116.jpg"><br>1994年 比尔盖茨坐在33万张纸上 手中拿着一张光盘告诉全世界： 光盘能记录的内容比这33万张纸都多 后来  他改变了世界<br><img src="http://n.sinaimg.cn/translate/20161109/lw48-fxxsmic5819528.jpg"><br>左一那个其貌不扬的小男孩 长大后，改变了中国人的购物方式<br><img src="http://n.sinaimg.cn/translate/20161109/xNLe-fxxsmif2596265.jpg"><br>李小龙百日照 父亲李海泉是粤剧演员 母亲何爱瑜是中德混血<br><img src="http://n.sinaimg.cn/translate/20161109/kqdo-fxxnrss3068513.jpg"><br>照片中这位19岁的美国医学院学生 特地拜李小龙为师学功夫 后来成为了他的妻子 琳达·埃莫瑞<br><img src="http://n.sinaimg.cn/translate/20161109/CJds-fxxsmic5819532.jpg"><br>被李小龙揪着头发的小角色叫：成龙 每个巨星成长之路都从跑龙套开始<br><img src="http://n.sinaimg.cn/translate/20161109/idj9-fxxsmih9371121.jpg"><br>这一次，成龙又被张国荣捏了脸<br><img src="http://n.sinaimg.cn/translate/20161109/wQ4P-fxxsmif2596268.jpg"><br>50年代，一个哈尔滨女孩走在台湾的街上，路边的一个美国大兵用相机把她拍了下来，照片中女孩发现被偷拍，双目斜视，气愤不已，随后上前和这位大兵理论，两人因此相识并相恋，她叫毕丽娜，他叫费伟德，1960年，他们的儿子出生，取名：费翔。<br><img src="http://n.sinaimg.cn/translate/20161109/fEbb-fxxsmih9371123.jpg"><br>许仙、白娘子、小青 躲在屋檐下吃雪糕 三缺一，就等法海了<br><img src="http://n.sinaimg.cn/translate/20161109/o3Zt-fxxsmic5819535.jpg"><br>白龙马要是变成这样 去西天取经那都不叫事～<br><img src="http://n.sinaimg.cn/translate/20161109/bxCn-fxxnrss3068515.jpg"><br>《西游记》中的天竺国王后 成了他真实生活中的妻子 很多年过去了 六小龄童身边的女人 还是她<br><img src="http://n.sinaimg.cn/translate/357/w627h530/20180316/6cKS-fyshfup9979532.jpg"><br>1973年，19岁的林青霞穿着校服去上学 2016年11月3日，林青霞62岁了 岁月从不败美人……<br><img src="http://n.sinaimg.cn/translate/20161109/1fR6-fxxsmif2596272.jpg"><br>周星驰在银川拍摄《大话西游》 他骑车带着一个姑娘 直到今天人们都在猜测：她是谁？<br><img src="http://n.sinaimg.cn/translate/20161109/lsqg-fxxnrss3068519.jpg"><br>下面这张照片拍摄于1910年 几个小女孩抱着2010的牌子 如今2017年都过去了<br><img src="http://n.sinaimg.cn/translate/20161109/JCa8-fxxsmif2596274.jpg"><br>这些老照片穿过岁月的河流 斗转星移  物是人非 青山依旧  几度春秋 <br>',
'<h2>圆明园工笔画</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRpYkebgAD8GSemH447pYJNSrMn1TiaOYEdb7JvovhAsibvicGuNniaDMr2w/640"><br>圆明园，它曾经被世人誉为“万园之园”，曾经作为东方文明的一种象征为天下人所推崇。其规模之宏伟，典藏之丰富，令世人叹为观止。<br>那圆明园究竟是什么样子？圆明园魅力何在？《圆明园四十景图》珍藏画卷揭开了它那神秘的美丽面纱。该画卷是中国国家博物馆花巨资购得法国国家图书馆乾隆原图底版，用999黄金宣纸精制而成。人们可以从这轴画卷中领略圆明园全盛时期的壮观风貌。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRa5Zxh8dFyXia5CDEfzXMAuKBpIx51AZOXGqd0bnzibuz4cfwvXVUwtdg/640"><br>“圆明园四十景图”是按照乾隆皇帝弘历的旨意，由宫廷画师根据实景绘制而成的40幅圆明园分景图。“四十景”指自成格局的四十处风景群景观，一景即一座“园中园”。圆明园后来还曾增建一些景观，共约百处景群，这最初的40景则是“经典中的经典”。其中，正大光明、勤政亲贤、九洲清晏、镂月开云、天然图画、碧桐书院、慈云普护、上下天光、杏花春馆、坦坦荡荡十处景观尤为绝妙。<br><br>圆明园四十图咏<br><br>乾隆御题《九州清晏》<br>「九州清晏」<br>昔我皇考，宅是广居。 旰食宵衣，左图右书。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRz3mSvicpjX0r8W1eMZZEKfj8icDGbcxgO6muRoZKicDCjNbMuw5vFMWlA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRWsruvJic3IbA05kmhlqzicBMcEicOpGhCgGLf73wqq4Lc7LLxryZ8GqhA/640"><br>「天然画图」<br>园林游观，以适几馀。 岂繄廊庙，泉石是娱。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRxj08agTyvCk1TzkrZBNNBSqo5tKhCGicuhag212e5drNdcticvXYXTLA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRbF7NRzwoAhibVCrNIV2Hn0LXol13eFvmsX0dr6bz8MgNA1dXR0knCMA/640"><br>「碧梧书院」<br>所志维何？煌煌御书。 九州清晏，皇心乃舒。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR7dUuw1DOSCzFZZibOh2mAOIMovAVjPHutTwkD3QftzicNSXkOBiaDicCfg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR47COjPNpo42ksFRDYMYNsLNDa6ibeX7bO33qWVGCmLvajPjqSqvRz2w/640"><br>「杏花春馆」<br>肯构孰责，继序在予。 业业兢兢，奉此遗模。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRZhlBxzAloib9lfRGbI2DYYYYOHg1zR8V9H0G4ZlicufTYxA5asONicQxA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRhMpV5eFnL1IsF9YsxIicCicib04ib8FKCXqzIse2r97ibwSUS9cUPXg8uiaA/640"><br>「武陵春色」<br>一念之间，敬肆攸殊。 作狂作圣，系彼斯须。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRpYkebgAD8GSemH447pYJNSrMn1TiaOYEdb7JvovhAsibvicGuNniaDMr2w/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRQPx82rNwvm2LJbnCibzsicCXM3SVn8ibFAJDZMIdg7TQz1R6MM1bsa9dA/640"><br>「正大光明」<br>正大光明直北为几馀游息之所。<br>棼橑纷接，鳞瓦参差。前临巨湖，渟泓演漾。<br>周围支汊，纵横旁达，诸胜仿佛浔阳九派，驺衍谓裨海周环为九州者，九大瀛海环其外，兹境信若造物施设耶！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRSliaQy5DGxkeL2tyYjjgvamJJsg6kptNF9Tg1Ow6p0fGGXRyAzgHV7A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRJjbvC681bm7CoqxTBViaq0upBibqvCRgFMWRnGzpErtXqpeQibI8iaBYuA/640"><br>「勤政亲贤」<br>谓天可畏，屋漏与俱。谓民可畏，敢欺其愚？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR3CORA4FoATQdXibeh5wnaHXRBcBMF7dStdK2Bz25MSnYzWxB0phtzxg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRw0iaR33lBibuKna4fOzpRZibDs3M6jYHkv5OxH6LQhBhT3I9PNzjMvGAA/640"><br>「镂月开云」<br>六膳八珍，牣乎御厨。念彼沟壑，曷其饱诸？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRX2nboKibjiaUCibBiaO0IFxBLpRGXytP1BPJPiaHRfA7cQZMLXD5DXpwicdA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR5HXFHzROgIibB1woJ9KvxMDq0D8bcULZ4LK9qHqaXOoEdbuhlY0fgKQ/640"><br>「慈云普护」<br>水榭山亭，天然画图。瞻彼茅檐，痌瘝切肤。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRO996c5ZUGOgZQfM18p9YkCEy2hnibN3dByBNBaw1jb30e4AaicDlZ6rw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRI3vog89pAr1licJpYRNVJNtI9fUibSJ69fBUbcdLMexWmHERWAMQT7fg/640"><br>「上下天光」<br>慎终如始，前圣之谟。呜呼小子，毋渝厥初。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRecuM1jb1NOG0VfeXeyoylXpQibVj51hVg7ugs9dD6XTbdgR94dRFruQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRhh3icJxG4URib3rZHKvOYxugkMGcjpqHrORwqDzBdkcibqvQz1rrxVYzg/640"><br>「坦坦荡荡」<br>凿池观鱼乐，坦坦复荡荡。泳游同一适，奚必江湖想。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRArD3tJnuRnJJtWWibwLJ72icUQ0QG4FuCmlzibgX1FLwnXTbhqCyn4iciaw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRVZal4ZZZQ3domo4kZjp971EBGYAhWRzXg81J4UJvSMBLwa4xE2tyXA/640"><br>「茹古涵今」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR2VN9k3qyDsC7ppKDibJpHqHW7ahJJGXOlKBE2Hgov0QTyicMXM4U8nHw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR637KCUXpQP1H31Nek0ANDhyUh3jHJJbTiasJnnPxIAlVRKokA6FkYAQ/640"><br>「长春仙馆」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR9eJgEaKgaJFNrIFdFdT89AaCnIHXolaOV8ERyjjiajjXtxmrtwaVuxg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRWQ2sMrh9lA6H5L8LZ7uMaok5iaYEew1xwEK7RvxemQjKXapT860WFxw/640"><br>「万方安和」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRUaiabflre4wTF6cyU7NibUviaLORGRe8y2jrXa8IicI0uI7ia5MECrWJpVA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR3cyryY7JrMJhiajoH6aM9q8n1r2D40vzbhUhL6UVZm9ErsrDkQQ0iaaQ/640"><br>「山高水长」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRibwNRwGFglrCzCjOhsgVAkYaoHsFRYEbj7fmZwMGap5rnianicTgzfF1Q/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRNoZc3zj1rlnrYX8Nk33t7O7oiaE7LAuBBjNQ8icmGTjiaBFm0RDjGAoicQ/640"><br>「月地云居」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRwn1zJq49Kl7QEJe83Pg79eXTmp9FASwf9pdhhpNtibDGJnyzIv1kyag/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRd12z3I3dib9ZGBQGtOePKXupQL4zlR8FouWw3NUXVhkfWw8Nrbd3TTg/640"><br>「鸿慈永祜」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRqhFia4CSMoOKySV5fXpu8Wzm2iaU7mxpJ5LnzPNE2YoCvA23KMdqYia9A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRyDqC '<h2>荒无人烟的加州山谷</h2><br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/12EEF/production/_96015577_b52ce8a2-7f0d-4484-aac7-ca20859ffa29.jpg"><br><h4>加州的秘密地带</h4><br>卡里索平原（Carrizo Plain）尽管距离洛杉矶市中心只有不到210公里，但却是一块鲜为人知的土地。<br>卡里索平原国家公园于2001年成立，这座占地10.12万公顷的山谷公园每年仅有3万名游客造访。<br>相较之下，距离洛杉矶224公里的约书亚树国家公园（Joshua Tree National Park）每年游客规模则多达160万人。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/17D0F/production/_96015579_79c83323-6327-4a3c-8e45-009bfe93ed8c.jpg"><br><h4>地形险峻</h4><br>18世纪，小股西班牙和葡萄牙探险家们开始进入山谷，并将原住民驱逐出去。<br>然而，试图寻找水源和可耕地的欧洲定居者在这里却遇到了极为崎岖险峻地形的挑战。<br>险峻的山岭和荒原峡谷构成了卡里索平原北侧和南侧的天然屏障，横跨平原的圣安德烈斯断层给这里增加了地震活动的风险。<br>在这一侵蚀严重的多山地带行走穿越极为艰难。<br>因此，这里也成为加州最荒无人烟的地区。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/4877/production/_96015581_50e1d52a-8887-46a4-b60f-93a1f9241330.jpg"><br><h4>不可跨越的屏障</h4><br>坦布勒岭（Temblor Range）形成了卡里索平原北部自然边界，阻止背包客和私营企业进入这一地区。<br>几个世纪以来，人们普遍认为坦布勒岭无法翻越，但是国家公园在最近几十年里内铺设了道路。<br>即便如此，公园内的许多地区仍然属于蛮荒地带。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/9697/production/_96015583_e0699a9a-90ad-4a33-8fdc-3695a4759c06.jpg"><br><h4>古代岩石艺术</h4><br>北侧的坦布勒岭像是一堵高墙，而位于卡里索平原南侧的卡里恩特岭（Caliente Range）则由一座座孤立的山丘和巨大的岩石构造组成。<br>这些岩石上描绘着有数千年历史的印第安人象形艺术图画，以及早期定居者刻下的名字和到访日期。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/E4B7/production/_96015585_9e188978-798a-4dcf-a932-6d1c2f2a9531.jpg"><br><h4>大地上的伤疤</h4><br>两座山岭之间是一片24公里宽，72公里长的平原。<br>这片平原以及周围的山峰是由圣安德烈斯断层（San Andreas Fault）以及附近另外几条断层的地震活动所形成。<br>在坦布勒岭山脚下有最壮观的圣安德烈斯断层出露。<br>从空中看，这条断层就像是山谷北部边缘的一条伤疤。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/74FF/production/_96015992_a4cb07f0-bff3-42f0-8499-9c3d71463a46.jpg"><br><h4>盐湖</h4><br>在卡里索平原中央地带分布有很多盐碱滩，其中苏打滩（Soda Flat）是最引人注目的一个。<br>山谷降下暴雨时，盐碱滩会积水变成一座大湖。<br>这是站在附近的Overlook hill上远眺，可以看到山谷延绵的景象在水中呈现倒影的奇景。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/C31F/production/_96015994_6af4575c-f1ff-4092-9f89-f669265166a8.jpg"><br><h4>人口稀少</h4><br>分散在山谷各处的几座历史久远，但却已被荒废的农场讲述着勇敢的人们曾经试图在此谋生，但最后却功败垂成的故事。<br>即便现在，由于地形险峻、缺乏水源、与世隔绝，这里仍然没有常住居民。<br>土地管理局将剩余的建筑物置于"抑制分解"状态，从而显示这里的定居者曾经面临的艰难而孤独的生活方式。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/1113F/production/_96015996_0a981347-2abb-43da-a679-1331aec132a3.jpg"><br><h4>游客稀少的地带</h4><br>今天的加州人口不断增长，但却很少有人知道卡里索平原的存在。<br>知道这里的人基本都是户外运动爱好者：这里拥有6条远足路线，两个营地以及740公里长的野外道路，驴友们可以在这里远足、骑行和骑马。<br>和游客摩肩接踵的加州其他景点相比，到这里的游客可以享受到静谧宜人的自然美景。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/15F5F/production/_96015998_e3e0b7fe-982c-46d3-b706-2234e29dfbc6.jpg"><br><h4>未开发地区</h4><br>另外，卡里索平原还是加州最大的天然草原。<br>每年春天，叉角羚羊在峡谷里广阔无垠的草原上自由奔跑。<br>在绚烂的五彩野花映衬下，座座山峰更显高峻挺拔。<br>无论在哪个季节，游客在卡里索平原都能看到在南加州难得一见的独特景物：被人类开发之前以及建立城市之后的景象。<br>对于人类早已改变的自然环境，卡里索平原提供了一个独特而终极的视角。<br>',

'<h2>盐井</h2><br>2019年4月9日，盐井古盐田位于芒康县纳西民族乡，距县城 107公里，214国道澜沧江东西两岸，海拔2300 米 左右 。<br>“盐井”是由于产盐而得名，盐井藏名为“擦卡洛”，“擦”即意为盐，就是生产盐的地方，据史料记载早在唐朝时期盐井就有晒盐的历史，距今已有 1200 多年历史。<br>盐井是块风水宝地，盐井村就驻扎在山神的怀里，因为这里从古到今都是交通要道，过去是“茶马古道”的重要驿站，现在是国道214线的必经之路。<br><img src="http://p1.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTVmCx2RKPDSqDHS5bnDzp190410_1000x2000.jpg"><br><img src="http://p2.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTMq3IzbFdFTlgs52IST3z190410_1000x2000.jpg"><br><img src="http://p2.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTaNLGrZ9wzvXYdZbA5AKA190410_1000x2000.jpg"><br><img src="http://p4.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOT3Np9974rI6AkGP5If9Vp190410_1000x2000.jpg"><br><img src="http://p3.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTOMOlyxs0PGFWVekyTPFd190410_1000x2000.jpg"><br>',

'<h2>南海热带低压加强为台风 琼州海峡</h2><br>海口港客运站码头的客滚船陆续离港进避风港避风。南海热带低压已于31日08时加强为今年第7号台风“韦帕”（热带风暴级，8级），并将于31日夜间到8月1日凌晨在广东电白到海南琼海一带沿海登陆。海南省气象局7月31日6时继续发布台风四级预警。受其影响，琼州海峡客滚船于31日7时起停航，进出海南岛旅客列车同时停运，海南铁路公司对列车运行进行了相应调整。<br><img src="https://t1.huanqiucdn.cn/19fa56a76ecfe41ec642bf6cdd4facfb.jpg"><br><img src="https://t1.huanqiucdn.cn/f7bb1bfdb0bd966c96faf97727674b40.jpg"><br><img src="https://t1.huanqiucdn.cn/f555aed7d38f268d9cc4206da89569b5.jpg"><br><img src="https://t1.huanqiucdn.cn/20fc9f514e5d9c66afbf499c344bee37.jpg"><br><img src="https://t1.huanqiucdn.cn/8d4683e44f1fb15d1b1cb3a6baddb43a.jpg"><br><br>',

'<h2>敦煌旅游 鸣沙山下大漠驼队</h2><br>敦煌鸣沙山下大漠驼队宛如长龙，场面壮观。尽管夏日炎炎，但游客参观热情丝毫不减。据统计，鸣沙山月牙泉景区每天有1300多峰骆驼往来穿梭，载着游客畅游鸣沙山，体验迷人丝路风情，欣赏西部大漠风光。截至目前，鸣沙山月牙泉景区已累计接待游客达到110万余人次。<br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/f90750d9019f4f66b81e77cf1e7068b8.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/73e76010123743fa862460c1bd33a01f.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/0e3afeabac7b4859afe254fe71a5ddc5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/abae137879c44f7abb0060da1f94f489.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/30ba51a67276466199b925a71d47fa44.jpg"><br>',

'<h2>广州南沙明珠湾</h2><br>2019年7月31日报道，航拍镜头下的南沙大桥、南沙明珠湾起步区、南沙天后宫、东浦立交、庆盛高铁站，这是粤港澳大湾区的中心。<br><br>据悉，《粤港澳大湾区发展规划》（以下简称规划）正式出台，珠三角9+2城，一个个重点发展的区域被直接点名，粤港澳大湾区真正站上风口。<br><br>近至2022年，远到2035年，湾区将共建世界级港口群和空港群，优化高速公路、铁路、城市轨道交通网络布局，积极吸引和对接全球创新资源，建设“广州－深圳－香港－澳门”科技创新走廊，打造大湾区国际科技创新中心，将成为推动国内全面开放新格局、建设创新型国家的引擎力量。<br><br>按照规划，粤港澳大湾区的建设发展全面对标世界三大著名湾区：<br>纽约湾区、旧金山湾区、东京湾区。<br>在跟这三大湾区的比较中，粤港澳大湾区在很多指标上不仅不落后，甚至还能排在前面。<br>最新发布的《四大湾区影响力报告（2018）：<br>纽约-旧金山-东京-粤港澳》测评结果显示，粤港澳大湾区的经济影响力位列四大湾区之首，整体影响力指数排名第3，高于东京湾区。<br><br>在城市发展中,每一次战略级规划的出台都将圈定出一个潜力无限的区域。<br>所以，大家最关心的话题往往是：<br>哪个城市才是获得“官方特别认证”的区域！<br>在规划纲要里，“国际”出现了128次，“世界”出现了27次，“全球”出现了21次、“世界级”出现了10次，而“广州”出现了41次仅次于香港和澳门。<br>广州作为海上丝绸之路的起点之一，是华南地区最大的城市，是中国的“南大门”，其定位是充分发挥国家中心城市引领作用，全面增强国际商贸中心、综合交通枢纽和科技教育文化中心功能。<br><br>同时，“南沙”出现了14次，超越了大湾区内地九大城市除广州、深圳、珠海外的其他几大城市，意味着“南沙”地位再次被加强。<br><br>南沙自贸区作为广州的核心片区，享国家级新区、国家级自贸区、广州唯一副中心、 粤港澳大湾区几何中心等多重红利，在规划纲要中的定位，达到了前所未有的高度。<br>必将在未来建设中释放出巨大的发展能量。<br>同时，南沙借大湾区的政策东风及广州规划新蝶变的利好，多维度的交通规划以及蓄势待发的房地产市场，成为备受瞩目的置业热土。<br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000545371758024.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000534246026884.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000537737058106.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000530701778976.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000540167616828.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000526981376110.jpg"><br><br>',
