// plot simple data chart
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Chart Example</title>

</head>
<body>
  <canvas id="myChart"></canvas>
  <script>

    function plotChart(data) {
      const ctx = document.getElementById('myChart').getContext('2d');
      const chartData = data.map(Number); // Convert string data to numbers

      new Chart(ctx, {
        type: 'line', // You can change this to 'bar', 'radar', etc.
        data: {
          labels: chartData.map((_, index) => index + 1), // Generate labels based on the index
          datasets: [{
            label: 'Sample Data',
            data: chartData,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 1,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              display: true,
            },
          }
        }
      });
    }

    // Call the function to plot the chart
  </script>
<script>
    const sampleData = ['39', '22', '15', '14', '11', '14', '15', '14', '20', '14', '21', '21', '22', '21', '23', '13', '16', '26', '24', '25', '21', '21', '26', '29'];
    plotChart(sampleData);
</script>
