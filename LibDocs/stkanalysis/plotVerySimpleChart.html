// generate canvas and plot simple data chart
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Chart Example</title>

</head>
<body>

<script>
function plotChart(data, containerId) {
  // Create a canvas element
  const canvas = document.createElement('canvas');
  document.getElementById(containerId).appendChild(canvas);
  const ctx = canvas.getContext('2d');
  const chartData = data.map(Number); // Convert string data to numbers

  new Chart(ctx, {
    type: 'line', // You can change this to 'bar', 'radar', etc.
    data: {
      labels: chartData.map((_, index) => index + 1), // Generate labels based on the index
      datasets: [{
        label: containerId,
        data: chartData,
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderWidth: 1,
        fill: false,
        pointStyle: false,

      }]
    },
    options: {
      responsive: false,
      scales: {
        y: {
          beginAtZero: false
        }
      },
      plugins: {
        legend: {
          display: true,
        },
      }
    }
  });
}

</script>
