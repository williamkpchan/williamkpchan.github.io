// <y>加权移动平均 (WMA)</y>
function weightedMovingAverage(data, period) {
 const weights = Array.from({length: period}, (_, i) => period - i);
 const wma = new Array(period - 1).fill(null); // <y>填充 null</y>
 for (let i = period - 1; i < data.length; i++) {
  let sum = 0;
  let weightSum = 0;
  for (let j = 0; j < period; j++) {
   sum += data[i - j] * weights[j];
   weightSum += weights[j];
  }
  wma.push(sum / weightSum);
 }
 return wma;
}

// <y>标准差</y>
function standardDeviation(data, period) {
 const std = new Array(period - 1).fill(null); // <y>填充 null</y>
 for (let i = period - 1; i < data.length; i++) {
  const avg = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
  const variance = data.slice(i - period + 1, i + 1).reduce((a, b) => a + Math.pow(b - avg, 2), 0) / period;
  std.push(Math.sqrt(variance));
 }
 return std;
}

// <y>计算保力加通道</y>
function bollingerBands(data, period, multiplier) {
 const wma = weightedMovingAverage(data, period);
 const std = standardDeviation(data, period);
 const upperBand = wma.map((val, i) => val === null ? null : val + multiplier * std[i]);
 const lowerBand = wma.map((val, i) => val === null ? null : val - multiplier * std[i]);
 return { wma, upperBand, lowerBand, std };
}

// Function to calculate the average of the last 10 elements
function averageOfLastN(arr, n) {
 if (arr.length < n) {
  throw new Error("Array must have at least n elements");
 }
 const lastN = arr.slice(-n);
 const sum = lastN.reduce((acc, val) => acc + val, 0);
 return sum / n;
}

// Function to calculate the current amount position
function calcCurAmtPosition(amtArray) {
 const amtavg = averageOfLastN(amtArray, 5);
 const lastAmt = amtArray[amtArray.length - 1];
 let curAmtPosition = Math.round((lastAmt / amtavg) * 100);

 return curAmtPosition;
}

// Function to calculate moving average of five days
function calculateMA(arr, days) {
  startDay = days-1
  let movingAverages = [];
  stuffArrayWithNull(movingAverages, startDay);
  for (let i = startDay; i < arr.length; i++) {
    let sum = 0;
    for (let j = i - startDay; j <= i; j++) {
      sum += arr[j];
    }
    let average = sum / days;
    movingAverages.push(average);
  }
  return movingAverages;
}

// Function to stuff an array with null values
function stuffArrayWithNull(array, times) {
  for (let i = 0; i < times; i++) {
    array.push(null);
  }
}

                //caption.textContent = `Data for ${date}`;
                //table.appendChild(caption);

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Time', 'Price', 'Price Difference (%)', 'Volume', 'Volume Difference (%)', 'Amount(w)'];
                headers.forEach((headerText) => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                tableData.forEach((rowData) => {
                    const row = document.createElement('tr');

                    pricediffval = rowData.pricedifference.toFixed(1)
                    voldiffval = rowData.voldifference.toFixed(1)

                    if(pricediffval <0){
                       chartArr.push(-1*voldiffval)
                    }else{
                       chartArr.push(voldiffval)
                    }

                    priceArr.push(rowData.price)

                    if(pricediffval <0){
                       pricediffval = "<r>"+pricediffval+"</r>"
                       voldiffval = "<r>"+voldiffval+"</r>"
                    }else if(pricediffval >0){
                       voldiffval = "<lg>"+voldiffval+"</lg>"
                    }else if(pricediffval =0){
                       voldiffval = "<mb>"+voldiffval+"</mb>"
                    }

                    amt = parseInt(rowData.amt/100).toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
                    vol = parseInt(rowData.vol).toString().replace(/\B(?=(\d{4})+(?!\d))/g, ",");
                    timelabels.push(rowData.time)

                    const cells = [
                        rowData.time,
                        rowData.price,
                        pricediffval,
                        vol,
                        voldiffval,
                        amt
                    ];

                    cells.forEach((cellData) => {
                        const td = document.createElement('td');
                        td.innerHTML = cellData;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                document.body.appendChild(table);

                // Create an h2 element with the date
                const h22 = document.createElement('h2');
                h22.innerHTML = `<pk>${date} ${codeNum} ${stockName} AMt Chart</pk>`;
                document.body.appendChild(h22);

                plotBollingerBands(priceArr, 60, 1, `${date} ${codeNum} ${stockName}`);

                chartID = `${date}amt`
                chartTitle = `${date} time amt chart`
                createChart(chartID, 'line', chartTitle, chartArr, timelabels);

            });
        });
  // add toc
  $(markerName).each(function(i) {
      // prepare for the toc
      var topic = $(this), topicNumber = i; topicLength = topicNumber +1;

      // make a content list
      var markerContent = $(this).text();
      markerList.push(markerContent);
  
      // toc coding here
      if (typeof(showTopicNumber) !== 'undefined'){
        if (showTopicNumber == true){
          toc.append(topicNumber +' <a href="#topic-'+topicNumber+'" target="_self" onclick="jumpto(' + topicNumber + ')">'+topic.html()+'</a>'+topicEnd);
        }else{
          toc.append('<a href="#topic-'+topicNumber+'" target="_self" onclick="jumpto(' + topicNumber + ')">'+topic.html()+'</a>'+topicEnd);
        }
      }else{
        toc.append('<a href="#topic-'+topicNumber+'" target="_self" onclick="jumpto(' + topicNumber + ')">'+topic.html()+'</a><br>');
      }
      // toc.append(topicNumber +' <a href="#topic-'+topicNumber+'" target="_self">'+topic.html()+'</a><br>');

      // modify the target id
      topic.attr('id', 'topic-' + topicNumber);
      topic.after('&emsp;<a href=#top target="_self"><b>&#8679;</b></a><br>')
  });


}
