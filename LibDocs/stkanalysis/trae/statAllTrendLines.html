<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>趋势重复统计</title>
    <link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Remove duplicate Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://williamkpchan.github.io/mainscript.js"></script>

    <style>
        body {
            background-color: black  !important;
            color: gray;
            justify-content: center;
            align-content: center;
        }
        select {border-radius:10px; font-size:20px;background-color:black; color:brown;}
        #stkChart {font-size: 18px; font-weight:lighter;}
        img {display: inline-block; width: 48%; padding: 2px; border-radius: 4px;}
        a:visited { color: #389898;}
        #trendstatus {color:#bbb;}
        /* Add styles for chart container */
        #chartOutput {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            position: relative;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>

<body onkeypress="chkKey()">
    <h2>趋势统计</h2>
    <div id="dateAndTime"></div>
    <div id="output"></div>
    <div id="chartOutput"></div>
    <center>
        <table id="trendstatus"></table>
    </center>
    <script src="statALlTrendLines.js"></script>
</body>
</html>
