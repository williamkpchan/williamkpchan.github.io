<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Alarm Clock</h1>
        <div id="clock" class="clock"></div>
        
        <div class="alarm-form">
            <h2>Set New Alarm</h2>
            <div class="form-group">
                <input type="time" id="alarmTime" required>
                <select id="alarmPattern">
                    <option value="standard">Standard</option>
                    <option value="gradual">Gradual Volume</option>
                    <option value="gentle">Gentle Wake</option>
                </select>
            </div>
            
            <div class="days-selector">
                <label><input type="checkbox" value="0"> Sun</label>
                <label><input type="checkbox" value="1"> Mon</label>
                <label><input type="checkbox" value="2"> Tue</label>
                <label><input type="checkbox" value="3"> Wed</label>
                <label><input type="checkbox" value="4"> Thu</label>
                <label><input type="checkbox" value="5"> Fri</label>
                <label><input type="checkbox" value="6"> Sat</label>
            </div>

            <button onclick="createAlarm()" class="btn-primary">Add Alarm</button>
        </div>

        <div id="alarmList" class="alarm-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
