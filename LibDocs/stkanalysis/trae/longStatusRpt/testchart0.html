<script>
const colors = ['white', 'yellow', 'orange','red', 'blue', 'green', 'purple', 'brown']; // Array of colors for the lines

function plotMultipleArraysChart(arrays) {
    // Create a canvas element to render the chart
    const canvas = document.createElement('canvas');
    const aspectRatio = 1.2; // 预设宽高比
    const containerWidth = document.body.clientWidth; // 获取页面宽度
    canvas.style.width = '100%';
    canvas.width = containerWidth;
    canvas.height = containerWidth / aspectRatio; 
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            datasets: arrays.map((array, i) => ({
                data: array,
                borderColor: colors[i % colors.length],
                borderWidth: 1,
            }))
        },
    });

}


function plotArrays(arrays, labels, title = "Multiple Arrays") {
    // Create a canvas element to render the chart
    const canvas = document.createElement('canvas');
    const aspectRatio = 1.2; // 预设宽高比
    const containerWidth = document.body.clientWidth; // 获取页面宽度
    canvas.style.width = '100%';
    canvas.width = containerWidth;
    canvas.height = containerWidth / aspectRatio; 
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
  
  
  // Generate datasets
  const datasets = arrays.map((array, i) => ({
      label: `Array ${i + 1}`,
      data: array,
      borderColor: colors[i % colors.length],
      backgroundColor: 'rgba(0, 0, 0, 0)',
      borderWidth: 1,
  }));
  
  // Create the chart
  new Chart(ctx, {
      type: 'line',
      data: {
          labels: arrays[0].map((_, i) => i + 1), // x-axis labels (1, 2, 3...)
          datasets: datasets
      },
      options: {
          responsive: false,
          plugins: {
              title: {
                  display: true,
                  text: title,
              },
          },
          scales: {
              y: {
                  beginAtZero: false
              }
          },
          maintainAspectRatio: false
      }
  });
}

// Helper function to generate distinct colors
function getColor(index) {
  const colors = [
      'rgb(75, 192, 192)',
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 159, 64)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 115)',
      'rgb(155, 99, 132)',
      'rgb(54, 162, 135)'
  ];
  return colors[index % colors.length];
}

// Example usage:
const array1 = [10, 20, 30, 40, 50];
const array2 = [15, 25, 35, 45, 55];
const array3 = [5, 15, 25, 35, 45];

const arrays = [
    [1, 0, 4, 6, 5],
    [2, 1, 4, 7, 6],
    [3, 2, 5, 8, 7]
];

plotMultipleArraysChart(arrays);

plotArrays([array1, array2, array3], 
          ['Dataset 1', 'Dataset 2', 'Dataset 3'], 
          'Multiple Arrays');


plotArrays(arrays, 
          ['Dataset 1', 'Dataset 2', 'Dataset 3'], 
          'Arrays');
