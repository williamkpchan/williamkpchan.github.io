<html><head><meta charset="utf-8">
<title>test chart 0</title>
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://williamkpchan.github.io/mainscript.js"></script>

</head>

<body onkeypress="chkKey()">

<script>
const colors = ['white', 'yellow', 'orange','red', 'blue', 'green', 'purple', 'brown']; // Array of colors for the lines

function plotArrays(arrays) {
    // Create a canvas element to render the chart
    const canvas = document.createElement('canvas');
    const aspectRatio = 1.2; // 预设宽高比
    const containerWidth = document.body.clientWidth; // 获取页面宽度
    canvas.style.width = '100%';
    canvas.width = containerWidth;
    canvas.height = containerWidth / aspectRatio; 
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
  
  
  // Generate datasets
  const datasets = arrays.map((array, i) => ({
      label: `Array ${i + 1}`,
      data: array,
      borderColor: colors[i % colors.length],
      backgroundColor: 'rgba(0, 0, 0, 0)',
      borderWidth: 1,
  }));
  
  // Create the chart
  new Chart(ctx, {
      type: 'line',
      data: {
          labels: arrays[0].map((_, i) => i + 1), // x-axis labels (1, 2, 3...)
          datasets: datasets
      },
      options: {
          responsive: false,
          scales: {
              y: {
                  beginAtZero: false
              }
          },
      }
  });
}


// Example usage:
const array1 = [10, 20, 30, 40, 50];
const array2 = [15, 25, 35, 45, 55];
const array3 = [5, 15, 25, 35, 45];

const arrays = [
    [1, 0, 4, 6, 5],
    [2, 1, 4, 7, 6],
    [3, 2, 5, 8, 7]
];



plotArrays([array1, array2, array3], 
          ['Dataset 1', 'Dataset 2', 'Dataset 3'], 
          'Multiple Arrays');


plotArrays(arrays, 
          ['Dataset 1', 'Dataset 2', 'Dataset 3'], 
          'Arrays');




</script>

</body></html>
