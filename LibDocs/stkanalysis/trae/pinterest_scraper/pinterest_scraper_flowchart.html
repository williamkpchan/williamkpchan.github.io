<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <style>
      .process { fill: #e5f6ff; stroke: #73a6ff; stroke-width: 2; }
      .decision { fill: #fff6cc; stroke: #ffbc52; stroke-width: 2; }
      .io { fill: #ffebee; stroke: #ff7961; stroke-width: 2; }
      .startend { fill: #e8f5e9; stroke: #a5d6a7; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 开始节点 -->
  <ellipse class="startend" cx="400" cy="50" rx="60" ry="30"/>
  <text class="text" x="400" y="50">开始</text>
  
  <!-- 输入URL -->
  <rect class="io" x="300" y="120" width="200" height="50" rx="5"/>
  <text class="text" x="400" y="145">输入Pinterest页面URL</text>
  
  <!-- 验证URL -->
  <polygon class="decision" points="400,200 350,235 400,270 450,235"/>
  <text class="text" x="400" y="235">URL有效?</text>
  
  <!-- 错误处理 -->
  <rect class="process" x="250" y="320" width="150" height="50" rx="5"/>
  <text class="text" x="325" y="345">显示错误信息</text>
  
  <!-- 启动浏览器 -->
  <rect class="process" x="400" y="320" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="345">启动浏览器</text>
  
  <!-- 导航到页面 -->
  <rect class="process" x="400" y="400" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="425">导航到指定URL</text>
  
  <!-- 等待页面加载 -->
  <rect class="process" x="400" y="480" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="505">等待页面加载完成</text>
  
  <!-- 滚动页面 -->
  <rect class="process" x="400" y="560" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="585">滚动页面加载更多内容</text>
  
  <!-- 提取图片 -->
  <rect class="process" x="400" y="640" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="665">提取图片URL</text>
  
  <!-- 创建HTML -->
  <rect class="process" x="400" y="720" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="745">创建HTML文件</text>
  
  <!-- 保存结果 -->
  <rect class="process" x="400" y="800" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="825">保存结果到HTML文件</text>
  
  <!-- 关闭浏览器 -->
  <rect class="process" x="400" y="880" width="150" height="50" rx="5"/>
  <text class="text" x="475" y="905">关闭浏览器</text>
  
  <!-- 结束节点 -->
  <ellipse class="startend" cx="400" cy="960" rx="60" ry="30"/>
  <text class="text" x="400" y="960">结束</text>
  
  <!-- 连接线 -->
  <line class="arrow" x1="400" y1="80" x2="400" y2="120"/>
  <line class="arrow" x1="400" y1="170" x2="400" y2="200"/>
  <line class="arrow" x1="400" y1="270" x2="400" y2="320"/>
  <line class="arrow" x1="400" y1="370" x2="400" y2="400"/>
  <line class="arrow" x1="400" y1="450" x2="400" y2="480"/>
  <line class="arrow" x1="400" y1="530" x2="400" y2="560"/>
  <line class="arrow" x1="400" y1="610" x2="400" y2="640"/>
  <line class="arrow" x1="400" y1="690" x2="400" y2="720"/>
  <line class="arrow" x1="400" y1="770" x2="400" y2="800"/>
  <line class="arrow" x1="400" y1="850" x2="400" y2="880"/>
  <line class="arrow" x1="400" y1="930" x2="400" y2="960"/>
  
  <!-- 决策分支 -->
  <line class="arrow" x1="400" y1="235" x2="350" y2="235"/>
  <text class="label" x="325" y="230">否</text>
  <line class="arrow" x1="350" y1="235" x2="325" y2="320"/>
  <line class="arrow" x1="325" y1="370" x2="400" y2="370"/>
  <text class="label" x="400" y="390">是</text>
</svg>
