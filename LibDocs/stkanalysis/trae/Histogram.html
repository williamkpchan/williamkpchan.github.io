<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myHistogram" width="400" height="200"></canvas>
    <script>
        const tblData282828 = [39,22,15,14,11,14,15,14,20,14,21,21,22,21,23,13,16,26,24,25,21,21,26,29];

        function plothist(title, data) {
            const ctx = document.getElementById('myHistogram').getContext('2d');
            const histogram = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from(new Set(data)), // Unique values as labels
                    datasets: [{
                        label: title,
                        data: data.reduce((acc, val) => {
                            acc[val] = (acc[val] || 0) + 1;
                            return acc;
                        }, {});
                        return Object.values(acc);
                    }, // Frequency of each value
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            });
        }

        plothist("282828", tblData282828);
    </script>
</body>
</html>
