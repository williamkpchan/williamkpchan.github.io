<style>
body { margin: auto; width: 100%; font-size: 16px; background-color: #000000; color: #20C030;}

button, input, select {color: gray; background-color: #001010;  font-size: 18px; }
select {border-radius:10px; font-size:20px;background-color:black; color:brown;}

.redword{color: red;}
.greenword{color: lightgreen;}
.goldword{color: gold;}
.blueword{color: blue;}
.whiteword{color: white;}
.violetword{color: violet;}
.yellowword{color: yellow;}
.orangeword{color: orange;}
.dropbtn {
    background-color: black;
    color: gold;
    padding: 8px;
    font-size: 20px;
    border: 1px solid gold;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: darkblue;
}

.dropdown {
    display: inline-block;
    border-radius:8%;
    right: 2%;
    position: left;
}

.dropdown-content {
    display: inline-block;
    display: none;
    background-color: black;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 4px 4px 0px rgba(0,5,3,0.6);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 12px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #ddd}

.show {display:block;}
#myDropdown {line-height:2;}
#refreshTimer {color: red;}
#plotlychart {max-height: 560px;}
@media only screen and (max-width: 1080px) {
  body, pre, div {width:100%;}
}
</style>
