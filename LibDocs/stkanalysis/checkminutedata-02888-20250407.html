// <y>加权移动平均 (WMA)</y>
function weightedMovingAverage(data, period) {
 const weights = Array.from({length: period}, (_, i) => period - i);
 const wma = new Array(period - 1).fill(null); // <y>填充 null</y>
 for (let i = period - 1; i < data.length; i++) {
  let sum = 0;
  let weightSum = 0;
  for (let j = 0; j < period; j++) {
   sum += data[i - j] * weights[j];
   weightSum += weights[j];
  }
  wma.push(sum / weightSum);
 }
 return wma;
}

// <y>标准差</y>
function standardDeviation(data, period) {
 const std = new Array(period - 1).fill(null); // <y>填充 null</y>
 for (let i = period - 1; i < data.length; i++) {
  const avg = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
  const variance = data.slice(i - period + 1, i + 1).reduce((a, b) => a + Math.pow(b - avg, 2), 0) / period;
  std.push(Math.sqrt(variance));
 }
 return std;
}

// <y>计算保力加通道</y>
function bollingerBands(data, period, multiplier) {
 const wma = weightedMovingAverage(data, period);
 const std = standardDeviation(data, period);
 const upperBand = wma.map((val, i) => val === null ? null : val + multiplier * std[i]);
 const lowerBand = wma.map((val, i) => val === null ? null : val - multiplier * std[i]);
 return { wma, upperBand, lowerBand, std };
}

// Function to calculate the average of the last 10 elements
function averageOfLastN(arr, n) {
 if (arr.length < n) {
  throw new Error("Array must have at least n elements");
 }
 const lastN = arr.slice(-n);
 const sum = lastN.reduce((acc, val) => acc + val, 0);
 return sum / n;
}

// Function to calculate the current amount position
function calcCurAmtPosition(amtArray) {
 const amtavg = averageOfLastN(amtArray, 5);
 const lastAmt = amtArray[amtArray.length - 1];
 let curAmtPosition = Math.round((lastAmt / amtavg) * 100);

 return curAmtPosition;
}

// Function to calculate moving average of five days
function calculateMA(arr, days) {
  startDay = days-1
  let movingAverages = [];
  stuffArrayWithNull(movingAverages, startDay);
  for (let i = startDay; i < arr.length; i++) {
    let sum = 0;
    for (let j = i - startDay; j <= i; j++) {
      sum += arr[j];
    }
    let average = sum / days;
    movingAverages.push(average);
  }
  return movingAverages;
}

// Function to stuff an array with null values
function stuffArrayWithNull(array, times) {
  for (let i = 0; i < times; i++) {
    array.push(null);
  }
}
