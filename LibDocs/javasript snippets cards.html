
<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>javasript snippets cards</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">

<link href="..\maincss.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
html,body { -webkit-text-size-adjust:none; }
body {
  font-family: 'Patrick Hand', sans-serif;
  font-size: 1.5vw;
  background-color: black;
  color: gray;
  justify-content: center;
  align-content: center;
  width: 90%;
  margin: 3vh auto;
}

</style>

</head>

<body onkeypress="chkKey()">
	<div class="mainFrame">
	<h4 class="questiontitle">javasript snippets cards</h4>

	<div class="question"> </div><br>

	<center>
	<button class="jumpButton" onclick=jpButClick()>Cards Left: <span class="questionsLeft"></span></button>
	<button onclick=jpback()>back</button>
	</center>
	</div>
<script>
// List of Q & A
var questionList = [
"[cd] console.dir<br><br><span class='grayword'>console.dir(${1:obj});",
"[ce] console.error<br><br><span class='grayword'>console.error(${1:obj});",
"[ci] console.info<br><br><span class='grayword'>console.info(${1:obj});",
"[cl] console.log<br><br><span class='grayword'>console.log(${1:obj});",
"[cw] console.warn<br><br><span class='grayword'>console.warn(${1:obj});",
"[de] debugger<br><br><span class='grayword'>debugger;",
"[ae] addEventListener<br><br><span class='grayword'>${1:document}.addEventListener('${2:event}', function(e) {<br>&emsp; ${3}<br>});",
"[ac] appendChild<br><br><span class='grayword'>${1:document}.appendChild(${2:elem});",
"[rc] removeChild<br><br><span class='grayword'>${1:document}.removeChild(${2:elem});",
"[cel] createElement<br><br><span class='grayword'>${1:document}.createElement(${2:elem});",
"[cdf] createDocumentFragment<br><br><span class='grayword'>${1:document}.createDocumentFragment();",
"[ca] classList.add<br><br><span class='grayword'>${1:document}.classList.add('${2:class}');",
"[ct] classList.toggle<br><br><span class='grayword'>${1:document}.classList.toggle('${2:class}');",
"[cr] classList.remove<br><br><span class='grayword'>${1:document}.classList.remove('${2:class}');",
"[gi] getElementById<br><br><span class='grayword'>${1:document}.getElementById('${2:id}');",
"[gc] getElementsByClassName<br><br><span class='grayword'>${1:document}.getElementsByClassName('${2:class}');",
"[gt] getElementsByTagName<br><br><span class='grayword'>${1:document}.getElementsByTagName('${2:tag}');",
"[ga] getAttribute<br><br><span class='grayword'>${1:document}.getAttribute('${2:attr}');",
"[sa] setAttribute<br><br><span class='grayword'>${1:document}.setAttribute('${2:attr}', ${3:value});",
"[ra] removeAttribute<br><br><span class='grayword'>${1:document}.removeAttribute('${2:attr}');",
"[ih] innerHTML<br><br><span class='grayword'>${1:document}.innerHTML = ${2:elem}';",
"[tc] textContent<br><br><span class='grayword'>${1:document}.textContent = ${2:content}';",
"[qs] querySelector<br><br><span class='grayword'>${1:document}.querySelector('${2:selector}');",
"[qsa] querySelectorAll<br><br><span class='grayword'>${1:document}.querySelectorAll('${2:selector}');",
"[fe] forEach<br><br><span class='grayword'>${1:myArray}.forEach(unction(${2:elem}) {<br>&emsp; ${3}});",
"[fi] for in<br><br><span class='grayword'>for (${1:prop} in ${2:obj}) {<br>&emsp; if (${2:obj}.hasOwnProperty(${1:prop})) {<br>&emsp; &emsp; ${3}<br>&emsp; }<br>}",
"[fn] function<br><br><span class='grayword'>function {1:methodName}(${2:arguments}) {<br>&emsp; ${3}<br>}",
"[afn] anonymous function<br><br><span class='grayword'>function(${1:arguments}) {<br>&emsp; ${2}}",
"[pr] prototype<br><br><span class='grayword'>${1:ClassName}.prototype.${2:methodName} = function(${3:arguments}) {<br>&emsp; ${4}}",
"[iife] immediately-invoked function expression<br><br><span class='grayword'>(unction(${1:window}, ${2:document}) {<br>&emsp; ${1}<br>})(${1:window}, ${2:document});",
"[call] function call<br><br><span class='grayword'>${1:methodName}.call(${2:context}, ${3:arguments})",
"[apply] function apply<br><br><span class='grayword'>${1:methodName}.apply(${2:context}, [${3:arguments}])",
"[ofn] function as a property of an object<br><br><span class='grayword'>${1:functionName}: function (${2:arguments}) {<br>&emsp; ${3}<br>}",
"[jp] JSON.parse<br><br><span class='grayword'>JSON.parse(${1:obj});",
"[js] JSON.stringify<br><br><span class='grayword'>JSON.stringify(${1:obj});",
"[si] setInterval<br><br><span class='grayword'>setInterval(function() {<br>&emsp; ${2}<br>}, ${1:delay});",
"[st] setTimeout<br><br><span class='grayword'>setTimeout(function() {<br>&emsp; ${2}<br>}, ${1:delay});",
"[ase] assert.equal<br><br><span class='grayword'>assert.equal(${1:actual}, {2:expected});",
"[asd] assert.deepEqual<br><br><span class='grayword'>assert.deepEqual(${1:actual}, ${2:expected});",
"[asn] assert.notEqual<br><br><span class='grayword'>assert.notEqual(${1:actual}, ${2:expected});",
"[me] module.exports<br><br><span class='grayword'>module.exports = ${1:name};",
"[pe] process.exit<br><br><span class='grayword'>process.exit(${1:code});",
"[re] require<br><br><span class='grayword'>require('${1:module}');",
"[desc] describe<br><br><span class='grayword'>describe('${1:description}', unction() {<br>&emsp; ${2}<br>});",
"[ita] it asynchronous<br><br><span class='grayword'>it('${1:description}', unction(done) {<br>&emsp; ${2}<br>});",
"[its] it synchronous<br><br><span class='grayword'>it('${1:description}', unction() {<br>&emsp; ${2}<br>});",
"[itp] it pending<br><br><span class='grayword'>it('${1:description}');",
"[us] use strict<br><br><span class='grayword'>'use strict';",
"[al] alert<br><br><span class='grayword'>alert('${1:msg}');",
"[co] confirm<br><br><span class='grayword'>confirm('${1:msg}');",
"[pm] prompt<br><br><span class='grayword'>prompt('${1:msg}');"

];

var remainQueNo = questionList.length;

function shuffle() {
 var listlen = questionList.length, j = 0, temp;

 while (listlen--) {
  j = Math.floor(Math.random() * (listlen+1));

  temp = questionList[listlen];
  questionList[listlen] = questionList[j];
  questionList[j] = temp;
 }
}

function showQues() {
  remainQueNo = remainQueNo - 1;
  var pointer = remainQueNo;
  var topic = questionList[pointer];

  document.querySelector('.question').innerHTML = topic;
  document.querySelector('.questionsLeft').innerHTML = remainQueNo;
  document.querySelector('.jumpButton').focus();

}
$(".answer").click(function () {
   $(this).toggleClass("appear");
});

function jpButClick() {
  var jpBut = document.querySelector('.jumpButton');
  if (remainQueNo > 0) {showQues();}
  if (remainQueNo === 0) {
      jpBut.innerHTML = 'Bye!';
      jpBut.classList.add('disabled');
  }
}

function jpback() {
  remainQueNo = remainQueNo + 2;
  if (remainQueNo <= questionList.length){
	jpButClick();
  } else {
	remainQueNo = questionList.length -1;
  }
}

function speak() {
  var speech = new SpeechSynthesisUtterance(questionList[remainQueNo]);
  speechSynthesis.speak(speech);
}

function chkKey() {
  var testkey = getChar(event);
  if(testkey == 's'){speak();}
  if(testkey == 'f'){jpButClick();}
  if(testkey == 'b'){jpback();}
}
function getChar(event) {
  if (event.which!=0 && event.charCode!=0) {
    return String.fromCharCode(event.which)   // the rest
  } else {
    return null // special key
  }
}

shuffle();
showQues();

</script>
</body>
</html>
