'<h2>沙参的功效与作用</h2>沙参具有养阴清肺、祛痰、益气的作用，用于治疗肺阴虚的燥热咳嗽，以及热病后气津不足或脾胃虚弱。<br>沙参的功效和作用主要为：<br><br>1.用于肺阴虚的燥热咳嗽，见干咳少痰火痰黏不易咳出者。<br>沙参具有养肺阴、清肺热、润肺燥、祛痰止咳的功效，可与麦冬、知母、川贝母等养阴润肺止咳药同用。<br>按1g/kg剂量给家兔灌服沙参煎剂表明具有一定的祛痰作用,其作用可持续4小时以上,但作用强度不及紫花等。<br><br><br>2.用于热病后气津不足或脾胃虚弱，而见于咽干口燥，是舌红少津，食少不饥者。<br>沙参既能养阴生津，又能益气，常与石斛、麦冬、山药等配伍，以养阴生津、益气健脾。</p><a href="http://www.sbar.com.cn/caipu/545153ea5" target="_blank"><img class="lazy" data-src="http://thumb-so.sbar.com.cn/media/xiachufang/2015/01/13/f/f426f393c3d98bf5ec21bdc89016d29da4658b1e.jpg!400x400"><br>沙参的功效与作用</a><br><br>沙参具有养阴清肺、祛痰、益气的作用，用于治疗肺阴虚的燥热咳嗽，以及热病后气津不足或脾胃虚弱。<br>沙参的功效和作用主要为：<br><br>1.用于肺阴虚的燥热咳嗽，见干咳少痰火痰黏不易咳出者。<br>沙参具有养肺阴、清肺热、润肺燥、祛痰止咳的功效，可与麦冬、知母、川贝母等养阴润肺止咳药同用。<br>按1g/kg剂量给家兔灌服沙参煎剂表明具有一定的祛痰作用,其作用可持续4小时以上,但作用强度不及紫花等。<br><br><br>2.用于热病后气津不足或脾胃虚弱，而见于咽干口燥，是舌红少津，食少不饥者。<br>沙参既能养阴生津，又能益气，常与石斛、麦冬、山药等配伍，以养阴生津、益气健脾。<br>',
