<script>
function chkKey() {
  var testkey = getChar(event);
  if(testkey == 'p'){window.open("../MyDocs/R misc Jobs/webscraping/Text/programs/pstart.htm");}
}

	var toc = $('#toc');
	$('.pName').each(function(i) {
		var topic = $(this), topicNumber = i + 1;
		toc.append('<a href="#topic-'+topicNumber+'" target="_self">'+topic.text()+'</a> . ');
		topic.attr('id', 'topic-' + topicNumber);
	});

    $('.divtitle').each(function(i) {
      var chapter = $(this), chapterNumber = i + 1;
      chapter.prepend('<br><div class="subindex"></div><br>');
      var chapIdx = $(this).children(".subindex");

      chapter.find('b.left').each(function(j) {
        var section = $(this), sectionNumber = j + 1;
        var sectionName = section.text();
        chapIdx.append('<a href="#section-' + chapterNumber + "-" + sectionNumber + '" target="_self">' + sectionName+'</a> . ');
        section.attr('id', 'section-' + chapterNumber + "-" + sectionNumber);
      });
    });

</script>
