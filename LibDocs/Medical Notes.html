'<h2>认真地聊聊新冠疫苗</h2><br>最近关于新冠疫苗的话题一直热搜不断。<br>前有特朗普想10亿美元买断德国疫苗成果遭拒绝，后有我国陈薇少将成功研发重组疫苗并临床测试。<br><br>据WHO统计，全球新冠疫苗研发项目已有44个。<br>至少有96家公司和学术团体在同时开发！<br><br>疫苗<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1585098830.jpeg"><br><br>病毒，是一个DNA/RNA套了个蛋白质外壳。<br>人体遇到病毒会产生抗体，并记住病毒的长相。<br>病好之后，下次再碰到病毒还能认出它来，哎又踏马是你？然后产生抗体干掉它。<br>疫苗是特殊处理过的病毒，打到人体里不会致病，但能教免疫系统认识这个病毒。<br>下次碰到真的病毒，哎我们好像在哪见过？然后产生抗体干掉它。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1585098831.jpeg"><br><br>Y字形的就是抗体<br>根据处理手段的不同，疫苗分为以下5种：灭活疫苗，减毒活疫苗，重组蛋白疫苗，核酸疫苗，重组病毒载体疫苗。<br>（1）灭活疫苗，是把病毒直接杀死，然后将全尸扔给免疫系统让它认。<br>比如加热热死，或者用福尔马林泡死。<br>这是最经典的疫苗类型，优点是安全成熟，缺点是病毒毕竟是死的，引起的免疫可能不够。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1585098831.jpeg"><br>电子辐射破坏病毒核酸，制成灭活疫苗（2）减毒活疫苗，一般是让病毒多次传代，发生变异，然后从中筛出致病性弱的病毒，制成疫苗给免疫系统练手。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1585098832.jpeg"><br><br>病毒打进体内时还是活的，所以这种疫苗能全面激发免疫反应，但也存在少量风险。<br>毕竟毒性没有完全剔除，虽说它是软柿子，可万一你比它还软，等于是花钱把病毒请回家。<br>前两种都是传统的疫苗路线。<br>随着科技的进步，人们又利用基因工程技术搞出了三种新路线。<br>（3）重组蛋白疫苗，拿病毒的一部分让免疫系统认。<br>比如新冠病毒长得像个球，球外面有些刺(S蛋白)。<br>那我就让大肠杆菌表达出S蛋白，打进人体，让免疫系统认这个刺。<br>以后见刺如见毒。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1585098832.jpeg"><br><br>它的优点是安全性高，毕竟就是个刺。<br>缺点是可能被免疫系统忽视。<br>好比有的人看毕导的胡子不足以认出这是毕导，万一毕导刮了胡子再P个图就更不认识了。<br>（4）核酸疫苗就比较有趣了，我们直接把S蛋白对应的DNA/mRNA打进人体，让它在细胞里表达病毒的S蛋白，再让细胞识别。<br>等于是让细胞莫名其妙自己制了个病毒的刺，再自己消灭它。<br>果然人最大的敌人就是自己。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1585098833.jpg"><br>DNA疫苗，把病毒基因做成重组质粒这种疫苗搞起来超级方便，只要知道病毒序列就能一波反向合成。<br>但人体细胞毕竟不是傻子，不可能你送个莫名其妙的mRNA进来我就敞开核糖体欢迎你，所以难点在于用纳米脂质颗粒保护核酸。<br>美国第一针疫苗就是这种。<br>（5）重组病毒载体疫苗，是把致病病毒A的部分基因植入到不致病的弱鸡病毒B里，重组成新病毒C。<br>这个病毒C拥有A的长相，却和B一样弱鸡。<br>类似于毕导买了个施瓦辛格的皮肤，虽然战斗力只有5，但你看了我之后从此免疫施瓦辛格。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1585098833.jpeg"><br>我国的第一针就是这种，来自陈薇少将的腺病毒载体疫苗，2014年她也是用这种技术开发了我国首个、世界第三个进入临床的埃博拉疫苗。<br>这组数据你可能会很惊讶：人类目前其实只有约70种疫苗，用于预防37种传染病。<br>成功的疫苗并不多。<br>即使像流感这种常见病，也很难靠疫苗战胜它。<br>流感病毒有好多株，每年流行的是其中几株。<br>WHO、美国CDC每年会预测今年可能流行的几种流感。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1585098834.jpg"><br><br>Illustration by Joshua Seong. © Verywell, 2017.<br>理论上讲，你每年按WHO的建议打流感疫苗，坚持打个20年，你应该能变成一个流感免疫之集大成者，余生从此告别流感。<br>疫苗和药物不一样，疫苗是给健康人群用的，研发难度更大。<br>以往的疫苗从研发到上市普遍要经历10-15年，每种成功疫苗几乎都使用过当前所有的研发手段。<br>所以这次面对新冠病毒，我国果断选择了万箭齐发！<br><br>二、我国疫苗进度和世界比起来是啥水平？先说结论：中国不慢于任何一个国家。<br>我国正同时进行了灭活、重组蛋白、mRNA、DNA、重组病毒载体五种研发路线，大部分研发团队4月份都能完成临床前研究，启动临床试验。<br>中生集团武汉制品所和北京生物制品所部分承担了灭活疫苗的研发。<br>这需要实现病毒的扩增、纯化，提高病毒活力和滴度。<br>灭活疫苗的生产本质上就是种毒得毒再弄死的过程，安全量产比较麻烦。<br>中科院微生物所、军科院军事医学研究院等单位在研发重组蛋白疫苗。<br>中科院微生物所搞过MERS的疫苗，有经验。<br>mRNA疫苗比较快，速度与国际同步。<br>mRNA疫苗是2018年前后的新技术，目前世界上还没有上市产品。<br>DNA疫苗也在同步搞。<br>病毒载体疫苗是军科院军事医学研究院陈薇院士团队和天津康希诺合作开发。<br>这个是最快的。<br>军事医学研究院的实力也可见一斑。<br>理想情况下，今年底前新冠疫苗产品能正式上市。<br>这已经是人类研发疫苗前所未有的极限速度了。<br>中美其实在两件事上暗中较劲：谁先打了第一针，谁先正式使用。<br>我试着考证了一下各自第一针的精确时间，结论是几乎平手。<br>根据中国临床试验注册中心文件，陈薇院士的疫苗在3月17日完成了I期临床试验注册，当时志愿者招募已经正在进行中了。<br><br>据一位疫苗志愿者在采访中说，陈薇院士自己打的第一针。<br>当然网友朋友们就不用为陈薇院士担心了，她比谁都了解自己的疫苗安不安全。<br>就像我从地上捡薯片吃也是很有自信的。<br>而美国竟然也是3月16日在西雅图打了第一针！使用的是Moderna公司参与研制的新型疫苗“mRNA-1273”。<br>不过两个地方有问题：（1）Moderna为了赶时间，跳过动物有效实验直接上人，这存在流程和伦理上的风险。<br><br>（2）考虑到时差问题，西雅图在西八区，北京在东八区，他们换算过来要加16小时。<br>他们的3月16号已经是我们的3月17号了算下来说不定我们快了几小时总之陈薇院士牛逼就完了！不过我还是挺震惊的，我国疫情毕竟比世界早1个月左右，没想到还是和美国同时完成疫苗第一针，美帝科技着实强大。<br>但我去Moderna公司的官网上看了一下时间表。他们1月13号就启动疫苗研发了，中美几乎是同时开始研发的。<br>这正是我们前面说的mRNA疫苗的优势，不用拿到病毒毒株，只要有序列就能动手。<br>网上一些质疑中国是不是有人偷拿毒株给Moderna公司的阴谋论可以先歇一歇。<br>中美两国都有在高暴露人员身上应急率先使用疫苗的政策，所以几个月内，估计还要较量谁率先应急使用。<br>到时候看这第二回合谁赢吧。<br>此外，世界范围内的创造疫苗101也在火热进行。<br>英、加、德、澳都在拼命研发。<br><br>疫苗想全球C位出道竞争多么激烈啊！你憋家里俩月连个网课都看不进去，人家憋实验室俩月已经快拯救地球了。<br>三、我国为啥能这么快？之前知乎上讨论新冠疫苗啥时候能出来，有说3年的，有说5年的，遇上个头铁说1年到位的，网友都喷你净瞎扯罔顾科学。<br><br>当年SARS来的时候，我国科学家花了3个月才知道这是个冠状病毒。<br>而这次我们3天就分离毒株搞定了病毒全基因组测序。<br>根据过往研究经验，科学家判断新冠病毒可能通过细胞膜ACE2蛋白侵入人体。<br>实验一做，哑巴黎啊！动物实验搞起！<br><br>疫苗要先在老鼠身上做实验。<br>但新冠病‍毒无法通过老鼠ACE2蛋白入侵，这时候就要用转基因技术把人ACE2蛋白的基因转到小鼠体内，让它可以得病……这玩意就叫“动物模型”，生物学家让你长啥你长啥。<br>好在我国一直有ACE2转基因小鼠的囤货，疫情刚开始，国家就命令小鼠赶紧生娃。<br>小鼠妈怀孕要三周，生下小鼠吃奶要三周，然后才能变成有免疫功能的大鼠。<br>三周又三周，终于可以得病了。<br>我国科技部每天就在督促各大动物研究所的老鼠为国生娃。<br>所以为啥疫苗是2月做动物实验呢，可能是科研人员在等老鼠生出来。<br>除了老鼠，疫苗还要在非人灵长类动物身上做实验，比如恒河猴，就那个红红火火恒河猴的恒河猴。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1585098838.png"><br>中国医学科学院恒河猴模型研究：康复后不会再次感染新冠病毒但武汉华南海鲜市场之后，我国禁止了野生动物交易，不让人随便买卖猴了。<br>政府部门也要专门协调，在重大科研攻关项目上要特猴特批，给科研猴亮绿灯，给科学家生猴子。<br>美国跳过动物有效实验直接上人，可能因为他们没猴子。<br><br>而且我国这次疫苗研发不仅快，安全流程也几乎没瑕疵，毒理实验、动物试验、临床试验等都扎实地做了。<br>当然，未来如果要大规模使用，上市估计也到年底了。<br>正是有了政府和科学家的共同努力，以及小鼠和猴子的伟大牺牲，我国才能如此迅速地研发出疫苗！外国公司各自为战，我国科研统一调配，也算是社会主义集中力量办大事的优越性体现吧……四、国内疫情都快结束了，花大钱研发疫苗有意义吗？有，太有了。<br>这场疫情在我国是快结束了，但以世界现在这个增长架势，大概率夏天是不会结束的。<br>这些病例反输入回我国，最终我们清零的战线可能会拖得很长。<br>研发出了疫苗，我们才能彻底不慌。<br>还有个原因，也是这次疫情给我的很大冲击：这世界上，只有病毒无国界，除病毒外的一切都是有国界的。<br>媒体、口罩、疫苗全是有国界的。<br>经济的对抗、西方对我们的歧视与成见、推卸责任、舆论为黑而黑，这世界太踏马有国界了，整天斗来斗去的，我想安居乐业真是难。<br>疫苗是个高度集中的行业，全球四大疫苗公司占了世界90%以上的份额。<br>国际市场上几乎没有中国疫苗，一方面是流程体制不一样，另一方面也有信任问题。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1585098839.jpg"><br><br>我仿佛能想象，就算我们先出了疫苗，欧美也不会用，搞不好还会花样黑。<br>当然这只是我个人的想象，几个月后打脸也挺好的。<br>但全球都在竞争疫苗研发第一人，你难道坐等美国拯救世界再反手一波恶心你？我们太讨厌被别人卡脖子的感觉了，所以我们啥都要自力更生，啥技能树都要点满。<br>小国才做选择，大国我全都要。<br>最后我觉得最重要的一点原因，站在一个科研狗的视角上看，我们需要更强的科技去应对未来。<br>如果下次再来个更强的新·新冠病毒，我们有没有实力做得更好呢？新冠疫苗不一定要帮我们解决眼前的问题，关键要思考的是，SARS、MERS、埃博拉、HIV的研究给新冠带来了什么，而新冠的研究又能给我们的未来带去什么。<br>让我们把视角放到更广的时间线上，思考人类与病毒斗争的历史。<br>以前的疫苗研发要10年，埃博拉疫苗研发花了3年，WHO说新冠疫苗可能要18个月。<br>为啥我国这次这么快？因为SARS、MERS、埃博拉之后，我们练出了应对新发传染病的疫苗技术平台。<br>陈薇少将在抗击埃博拉的过程中，建立了腺病毒疫苗的“研发套路”，才能在面对新冠病毒时直接一通操作猛如虎。<br>前期积累的经验和智慧才让我们能越来越快地反应。<br><br>你可能觉得，埃博拉在非洲，关我屁事？还要派生物狗去非洲做实验，生物狗得罪谁了？<br>但在这个全球联系越来越密切的时代，我们跟千里之外的疾病就是一个机舱门的距离。<br>帮非洲抗击埃博拉，也是保护自己，更是对能力的建设。<br>高三复习的时候你把江苏卷做一遍，真正上了考场面对北京卷，你就能丝毫不慌甚至有些想笑。<br><br>所以新冠疫苗要大力研发，拼命把科学技能树点满。<br>这是对我们自己健康的守护，也是世界科技的角力，更是对未来的练兵。<br><br>',
'<h2>新冠肺炎的损伤在深部气道 虎杖 马鞭草</h2><br>中国工程院院士张伯礼<br>新冠肺炎患者的损伤主要是肺深部的小气道，在细支气管里边，里面有痰栓包裹着病毒。<br>这些病毒被痰栓裹着，呆在肺的深部，不往外排，所以在检测的时候，检测的是咽喉部的痰液，就检测不到病毒<br><br>SARS的症状主要造成肺纤维化为主，<br><br>而新冠肺炎的损伤在深部气道，肺泡、小气道里边有很多粘液性的分泌物，这些粘液非常的粘稠，这也是为什么很多人上了呼吸机，呼吸状况也得不到改善的原因，就是被粘液堵住了。<br><br>从中医的角度看，新冠肺炎属于湿毒疫，而SARS是温疫，新冠湿气的特点非常典型，湿会寒化、热化，还有燥化，有粘液、非常粘稠不容易排出来，因此和非典有非常明显的区别。<br><br>对症化痰，针对粘稠的痰液，中药中有些清肺化痰的药材，比如橘红、皂刺等都能够帮助把深部的粘稠痰给咳出来、排出来。<br><br>以宣肺败毒方为例，它来源于麻杏石甘汤、麻杏薏甘汤等经典明方。<br><br>针对这次新冠肺炎的临床实践，经过在中药组分库中的组分筛选，张伯礼院士和刘清泉教授发现有两种药材对新冠肺炎“对症”。<br><br>一个是虎杖，其中的虎杖苷对冠状病毒的抑杀作用最强。<br>第二个就是马鞭草，对于冠状病毒引起的肺部的损伤，特别是小气道的损伤，微血栓，有很强烈的活性。<br><br>“这两个组分来源于中药组分库，组分库经过十几年的积累，已经建有6万多的组分，包括中药有效成本的化学结构、活性等特性。”张伯礼说，根据对症寻找，马鞭草活血通络散结，助清肺活络，作为佐药，在避免复阳现象方面起到了很好的效果。<br><br>相关研究团队也在中药方作用机理方面做了探讨，从炎性反应、免疫调节等方面分析，发现调控286个关键靶标，有的抑杀冠状病毒，有的抑制炎性因子风暴……起到综合的作用。<br><br>http://www.globalview.cn/html/global/info_37312.html<br>',
'<h2>心跳 低血压</h2><br>甲狀腺過低也可以造成心跳慢，這也屬於慢性心跳慢問題。<br><br>年輕人出現心跳慢的問題並不常見，老人家則是常見的。<br><br>一般人心臟1分鐘跳60～100下是正常範圍<br>心跳慢問題<br>沒力氣、疲倦、頭暈，以前能爬幾層樓的，現在爬一層就喘到不行。<br>容易累、昏倒受傷<br><br>解决方法<br>1. 对于没有心脏不舒服的人，脉搏在50～60次/分，这种窦性心动过缓多为生理性，即为正常现象，不用担心会影响健康，也不用治疗。<br><br>2. 对于心脏有不舒服的人，注意数平时平静时的脉搏数，再数心脏不舒服时的脉搏数，如果每次不舒服时脉搏数都比平时有减少，就说明你的不舒服是心动过缓引起，需要治疗，严重者要安装心脏起搏器来加快心率。<br><br>如果心脏的快慢有心脏不舒服没有关系，脉搏在50～60次/分，则说明不用治疗心动过缓，但需要做其它检查，来确诊你是不是有心脏病。<br>甲狀腺機能低下<br>容易累，體重變胖臉又浮腫，還有肌肉關節痠痛、便祕、血脂高、頭髮變細、記憶力下降、經期不規律<br><br>由於甲狀腺低下深深影響的身體的代謝功能<br><br>甲狀腺低下可能由以下成因引起：<br>甲狀腺發炎 其他甲狀腺疾病的治療作用 腦下垂體異常<br><br>甲狀腺機能低下症的常見族群<br>臨床上甲狀腺功能低下症的患者經常是60歲以上的女性<br>甲狀腺機能低下，是一種需要長期服藥控制的疾病，服藥時要同時注意一些食物和藥物的交互作用。<br>有些食物會影響藥效，像是含鈣、含鐵的食物都可能影響藥效，另外有些十字花科的食物會影響碘的利用，含碘量高的食物也要注意攝取量。<br><br>藥師到民眾家中能做的就是檢視民眾的生活飲食習慣，叮嚀服藥注意事項，讓民眾透過正確服藥提升生活的品質。<br><br>女性罹患甲狀腺機能低下的機會比男性高，男女比約是1:5，而孕婦與超過60歲的女性長輩亦是甲狀腺機能低下的好發族群。<br><br>此外，罹患其他自體免疫疾病（如第一型糖尿病），或是頸部有暴露於輻射線的紀錄（如X光），也甲狀腺機能低下的風險族群。<br><br>某些藥物也會帶來甲狀腺機能低下風險，例如身心科藥物鋰鹽 (lithium)等等。<br><br>碘是甲狀腺素的原料，攝取不足就可能產生甲狀腺機能低下。<br><br>但是，甲狀腺能吸收的碘是有定量的，當人體在短時間內攝取大量的碘，在自我調節機制下，可能引發甲狀腺機能低下。<br><br>甲狀腺機能低下的症狀<br><br>甲狀腺機能低下，典型的症狀就是生理與心理運作能力衰退：<br><br>生理層面<br>容易疲勞、嗜睡、體重增加、心跳變慢、體溫下降、眼眶浮腫、食慾降低、畏寒、皮膚乾燥、掉髮、四肢無力、記憶力衰退、講話速度變慢、聲音嘶啞、反應力變慢、便祕、月經紊亂、生育能力受損、不易出汗、視力與聽力下降等。<br><br>心理層面<br>容易情緒不穩定，嚴重時甚至有憂鬱症。<br><br>甲狀腺低下的飲食與注意事項<br>飲食禁忌<br><br>對甲狀腺機能低下的患者來說，應遵守醫護人員指示的每日碘攝取量，並避免某些含碘量高的食物如海帶、紫菜、干貝、海水魚、蝦蟹、海參等海產。<br><br>此外，患者也應避免攝取過量的十字花科蔬菜如芥蘭、萵苣、花椰菜、高麗菜、白菜、蘿蔔等，這些蔬菜可能影響碘利用，影響甲狀腺素的生成。<br><br>日常生活注意事項<br><br>甲狀腺機能低下患者有四肢無力的症狀，一旦肌肉強度不足，就可能提高韌帶受損風險，因此患者須避免從事重勞力工作，以及有肢體碰撞的運動。<br><br>健忘、注意力難以集中亦是典型症狀，患者應避免涉足在需要專注力的場合，例如操作重型機具或駕駛車輛。<br><br>部分患者可能想喝咖啡提神，雖然咖啡因不太會影響病情，但為了自身健康，尋求醫生協助仍是比較好的選擇。<br><br>若因體重上升而想減肥，應與醫生與營養師討論，選擇適當的減肥方式與飲食原則。<br><br>對於甲狀腺機能低下患者來說，服用補充甲狀腺素的藥物是治療手段之一，然而，含鈣食物（牛奶、小魚乾等）、含鐵食物（紅莧菜、紅肉）黃豆、高纖食物等皆可能影響藥效。<br><br>即便如此，上述食物仍是維持人體健康的重要關鍵，為了在健康與治療間取得平衡，兩者的食用時<br><br><h3>心跳速率</h3><br><table><br><thead><tr><th> 男性 - 心率</th></tr></thead><br><tbody><br><tr><td> 年齡</td><td> 18-25</td><td> 26-35</td><td> 36-45</td><td> 46-55</td><td> 56-65</td><td> 65+</td></tr><br><tr><td> 健康範圍（bpm）</td><td> ≤ 93 </td><td> ≤ 94</td><td> ≤ 98</td><td> ≤ 101</td><td> ≤ 100</td><td> ≤ 102</td></tr><br></tbody><br></table><br><br><table><thead><tr><th>女性 - 心率</th></tr></thead><br><tbody><br><tr><td>年齡</td><td>18-25</td><td>26-35</td><td>36-45</td><td>46-55</td><td>56-65</td><td>65+</td></tr><br><tr><td>健康範圍（bpm）</td><td>≤ 102 </td><td>≤ 101</td><td>≤ 104</td><td>≤ 110</td><td>≤ 111</td><td>≤ 111</td></tr></tbody><br></table><br>',
'<h2>衞生署長者健康中心</h2><br>凡香港特區各位65歲以上人仕，如果你想年年驗身，但又不想花太多錢，你可以到「 衛生署的長者健康中心 」報名成為會員。<br>十八區每區都有一間，共十八間，上網就找到地址。<br>65歲或以上，首次入会要交 110元， 退休公務員同價。<br>每年都同你驗身，包括驗血，驗眼，心電圖；<br>驗血包括血糖，肝功能等等。<br>另外可以看醫生，傷風感冒之類可以，醫生是衛生署的，比較年青，不及醫管局的有經驗，但輕微的病主要是拿一些藥；<br>而且看病的人也不多，打流感針也方便。<br>醫生和護士很友善, 每次看醫生收費40元，退休公務員免費。<br>就算你不看醫生但每年驗身也超值!<br><a href="https://www.elderly.gov.hk/tc_chi/about_us/waiting_time.html" class="whitebut ">輪候時間</a><br>',
'<h2>胡桃大好處</h2><br>胡桃是歐美自古以來就十分常見的堅果，近年來由於「對健康與美容很好，還有助於減肥」等資訊的傳播，而在日本引起注目，成為健康飲食的話題。<br>含有豐富營養的胡桃可促進血液循環，預防動脈硬化、 高血壓與心肌梗塞等疾病，還可消除疲勞、幫助睡眠，每天食用有助代謝，適量食用還有助於預防肥胖！ <br><br><strong>胡桃富含營養 每天3～6顆可美肌、護腎，淨化血管</strong> <br><br>根據日本女性健康生活網站Life&amp;Beauty Report指出，胡桃富含胡蘿蔔素、鈣、鐵、維生素B1、維生素B2、維生素E等豐富維生素，常食用具有提高腎臟機能、美肌等健康效果，被稱為「貴族的美容食物」。<br>每天少量攝取，有助於保持血管健康、降低膽固醇，促使代謝正常，預防肥胖與糖尿病。<br><br>雖然含有豐富多元的營養，胡桃仍屬於100公克就有673kcal的高熱量食品，果肉中的60%~70%是脂肪，其中亞油酸占了大半，雖然是健康的油脂，食用上仍需注意食用量，一天以3~6顆為限，年長者請避免過量食用。<br><br><strong>胡桃7大好處</strong>&nbsp; <br><br><li><strong>預防肥胖<br></strong>為了防止肥胖，必須使膽固醇下降，這時需要多攝取植物性的蛋白質，而胡桃的蛋白質比其他堅果類都還要優質，每天少量食用胡桃，植物性脂肪亞油酸有助於代謝正常，預防肥胖與糖尿病。</li><li><strong>預防動脈硬化<br></strong>胡桃的脂質中含有大量不飽和脂肪酸，經常食用有助於去除血中的老廢棄物，使血管更加健康。<br>不僅能預防動脈硬化，還能讓血管常保年輕。</li><li><strong>促進血液循環<br></strong>胡桃中的α-亞麻酸能淨化血管，促使血液循環。<br>能預防並改善高血壓、心肌梗塞等，因為動脈硬化、血液濃稠與血栓造成的疾病。</li><li><strong>天然營養劑<br></strong>胡桃自古以來就被當作中藥的強身藥帖。<br>與高熱量的食品同時食用，會使脂肪與蛋白質都容易消化吸收。<br>一天食用數個，有助於提升體力。</li><li><strong>改善便秘<br></strong>胡桃能促進腸胃蠕動，有頑固的便秘情況時，將胡桃與30公克芝麻一同搗成糊狀，加入熱開水飲用，有助於消解宿便。</li><li><strong>改善失眠<br></strong>研究指出，胡桃含有豐富抗氧化物質（如維生素E等），可能是其有助於保養神經系統的原因。<br>神經敏感，晚上睡不好的時候，每天吃幾個胡桃，有助於安定神經，幫助睡眠。</li><li><strong>消除疲勞<br></strong>胡桃的營養價值高，含有大量可消除疲勞的維生素B1。<br>維生素B1可促使碳水化合物有效轉換成能量，分解疲勞物質乳酸，因此具有消除疲勞的效果。</li> <br><br><img src="http://farm2.staticflickr.com/1660/25994473146_e82a8f6e19_b.jpg"> <br>',
'<h2>牙痛</h2><br>1、首先去買了止痛藥，是有效果的，但是可能太疼了，一開始只是減緩，還是有痛感，而且感覺牙齒有變高的感覺，偶爾上下齒碰到了，就要疼的趕緊分開。<br>到後面雖然還是不舒服，可是可以止痛而且有規律了，能支撐大概四五個小時。<br><br>2、用冰毛巾冷敷疼的那面。<br>把毛巾用自來水浸濕，將水擰乾，裝在保鮮袋裏，放在冰箱冷凍層裏，幾分鐘後拿出來就冰冰的了，敷一敷舒爽不少。<br>可以多幾個毛巾輪流用，等用的毛巾不冰後換其它的。<br><br>3、含鹽水<br>將鹽放入水中攪拌溶解，因為過冷或過燙都會刺激，所以混成接近口腔的温度，來含幾分鐘然後再吐掉。<br>這跟消炎效果是一樣的。<br><br>4、因為疼痛是有炎症的，所以不管用什麼方法止痛，消炎藥是一直在吃的，是貫穿始終的。<br><br>5、不要老躺着，躺着的話牙髓腔裏的壓力大，痛感會加強，站着或者坐着，都比躺着疼痛減輕，痛過才知牙的健康有多好，大家要像關注自己的臉關注牙齒，多多刷牙，多多關愛它吧。<br><br>立即止痛<br>牙疼的原因很多，甚至是心臟病都可以引起牙痛。<br>因此下面方法為常規快速緩解牙疼的治標辦法（不治本），因此如果使用後效果不明顯，建議立即至醫院就診。<br><br>第一，使用冰敷。<br>冰敷對於緩解牙痛、頭痛、扭傷，拉傷，甚至是骨折導致的關節腫痛都有一定程度的作用。<br>而且方便易行，幾乎不要成本，但是效果可能比較一般<br><br>第二，服用甲硝唑，大多數牙疼都是因為發炎導致的，因此服用甲硝唑有很好的效果，能夠有效殺滅細菌，緩解疼痛<br><br>第三，服用布洛芬等止痛藥物。<br>效果很好，能夠有效緩解牙疼，而且較為安全實惠。<br>切忌同時服用多種止痛藥物，也不能與複方感冒藥何用，以免引起肝臟損傷。<br><br>第四，可以使用温鹽水漱口，口腔不衞生是引起口腔感染的重要原因。<br>採用温鹽水漱口可以清除口腔內殘留異物，還能起到消炎殺菌的作用！<br><br>快速止牙痛<br>牙痛一般是由於齲齒、牙髓炎、智齒冠周炎、牙根尖周炎等引起的，要針對具體原因快速止痛。<br>由齲齒引起的壓痛，當齲洞變大而深時，進食時可出現牙痛症狀，吃甜食或受到過冷、過熱食物刺激時疼痛加劇。<br>此時可先用防酸止痛牙膏，温水刷牙，根本治療方法應是填補齲洞。<br><br>一旦深齲未補導致牙髓感染，化學藥物、温度刺激、叩擊都能引起壓痛，疼痛特點為為自發性、陣發性劇痛。<br>這種牙髓炎引起的牙痛，可立即口服芬必得來及時緩解疼痛，根治方法是在局麻下用牙砧磨開牙髓腔作牙髓治療。<br><br>當牙髓炎擴散到根管口，可導致根尖周圍炎，疼痛特點為持續性牙痛，患牙有伸長感，觸壓痛明顯，不能咬食物。<br>急性期的治療一是要止痛，行根管開放排膿或軟組織切開引流處理，可同時應用止痛藥物。<br><br>二是要消炎，口服或注射抗菌素。<br>急性期過後，應及時進行徹底的根管治療，以防止炎症再度急性發作並消除病灶。<br><br>另外，當智齒萌出困難以及口腔衞生不良，引起牙冠周圍組織發炎、腫痛的時候，可立即口含漱液漱口，服消炎藥、止痛藥止痛，消炎後再拔除阻生牙。<br>由於碰傷、意外摔倒或吃飯時咬堅硬物等致牙折或牙裂開，引起牙痛的時候，可先服消炎，止痛藥，並立即到正規口腔醫院處理傷口。<br><br>此外，流感、心臟病等多種疾病也會引起牙痛，所以主訴牙痛又無任何病變者，切不可濫用止痛藥，應及時去醫院就診。<br>日常生活中，用温水刷牙、温茶水漱口、進食宜温熱、常用脱敏或防酸牙膏刷牙、勿吃過酸過甜食品來預防壓痛。<br>',
'<h2>牙齒松動</h2><br>https://kknews.cc/zh-hk/health/q2bng.html<br><br>其實大部分松牙還是有救的！<br><br>牙周炎、牙齦齡性萎縮、牙髓壞死、意外創傷都是引起牙齒松動的主要原因。<br><br>牙周病基礎治療方法是：<br>潔治、齦下刮治和根面平整，去除牙冠和牙根面的菌斑、牙石，以減輕牙齒周圍的炎症，減緩牙槽骨的吸收。<br><br><br>意外創傷造成的牙齒松動<br><br>一、如果牙齒外傷導致牙周膜受損，要到牙科檢查下牙根是否發生斷裂。<br><br>如果牙根沒斷，可以先讓牙醫利用醫學手段將松動牙和其他牙固定在一起，促進牙周組織恢複。<br><br>如果牙根斷了，是否還能留得住這顆牙齒，也要牙醫仔細檢查後下結論。<br><br>二、如果牙齒已經脫位，局部脫位的需要局麻下複位進行固定。<br><br>完全脫位的30分鐘內可進行再植，關鍵在於正確保留患牙：<br>脫位後如牙齒未受汙染，應立即放入原位。<br><br>如牙已落地汙染，就地用生理鹽水或自來水沖洗，然後放入原位。<br><br>如不能立即複位，可置於舌下，也可放在盛有牛奶、生理鹽水和自來水的杯子內，然後到牙科就診。<br><br>其它問題導致的牙齒松動<br>1、咬合問題引起：<br>如伴有牙周炎，首先要進行牙周治療，然後再調磨牙齒以恢複正常咬合關系。<br><br>2、夜裏磨牙導致：<br>患者需佩戴專門的磨牙墊來減輕對牙齒的損傷。<br><br>3、根尖周炎引起的牙齒松動：<br>應先進行根管治療術，等根尖周炎症消退了，牙齒松動情況會得到緩解。<br><br>什麼情況下，牙齒需要拔掉了？<br><br>必須強調下，不到萬不得已，不要輕易拔掉松動的牙：<br>恒牙是不可再生的，拔掉了就永遠離開你了。<br><br>但如果遇到以下情況，只能采取拔牙措施了：<br>①牙周病晚期，牙周的骨組織已經大部分缺失，患牙嚴重松動，治療都無法使牙齒穩固並恢複功能；<br>即使勉強保留，都可能使炎症波及鄰牙，造成鄰牙松動。<br><br>所以這個時候往往就要拔除患牙，並進行缺牙修複，也就是常說的“鑲牙”、“種植牙”；<br>②因外傷等引起的嚴重的牙體缺損；<br>③無法治療的根尖周病和牙周病；<br>④阻生的，也就是所謂長歪的智齒；<br>⑤因為鑲牙、矯正方案的需要，而拔除的一些牙齒；<br>⑥其他情況：<br>多生牙、引起頜骨骨髓炎或上頜竇炎等的病灶牙。<br><br>如何預防牙齒松動？<br>保持口腔衛生是一劑良藥：<br>要記住，並不是年紀大了牙齒自然會松動。<br><br>如果能夠保持牙根周圍的「土壤」始終牢固，一口健康的牙齒使用到老，是應該的！<br>大家需要學習正確地刷牙、使用牙線和漱口水，這些都有助於保持牙周健康。<br><br>牙齒會搖很正常，但搖動幅度過大要注意<br><br>即使是口腔健康良好的人，用手搖晃牙齒時移動0.2～0.3mm甚至0.5mm多是正常現象，這是因為牙齒並非直接被固定在骨骼上，中間還有一層「牙周膜（Periodontal membrane）」，能幫助緩衝但卻也會造成晃動，而這樣的正常現象也經常被誤認為是牙周病，但其實不需要過度擔心。<br><br>牙齒鬆動跟牙槽骨有什麼關係？<br><br>牙槽骨是人體骨骼系統中唯一特殊的一部份，因為牙槽骨是沒有骨髓的一個突出部，當人體的骨骼系統發育定型後，牙槽骨基本依賴包裹它的牙齦組織來供養。<br>當牙齦老化萎縮後，對牙槽骨輸送營養的能力日趨下降，牙槽骨也就隨之萎縮變短，口腔醫學稱為「骨吸收現象」。<br>牙槽骨萎縮後，牙齒就會不斷的鬆動。<br>牙齒鬆動的嚴重後果，會導致牙齒脫落。<br><br>牙齒鬆動該怎麼解決？<br><br>要想真正治好牙齒鬆動，首先要消除刺激源頭。<br>先按照上面說的找到背後的病症，該洗牙的洗牙該消炎的消炎。<br>不把鬆動的源頭問題解決，後面不管怎麼做加固都是白搭。<br><br>解決了根源問題，就要開始着手加固根基。<br>既然水土流失了，就可以考慮給牙根夯一夯土，從而起到一定的加固作用。<br>一般牙醫會幫你整點人工骨粉，幫助病牙新的支持組織再生。<br><br>但是，並不是所有的鬆動情況都可以經過加固變得穩固如初。<br>加固根基不太成功的情況下，還可以採用牙科修復秘術—松牙固定術，通過牙周夾板將鬆動牙與鄰近的牙齒連起來分散壓力，讓周圍的牙齒幫忙攙扶一下。<br><br>總之呢，牙齒鬆動這件事，說小症狀可以很小，說大麻煩也可以很大。<br>做好日常口腔清潔來預防各種牙病，才是治標治本的防松大法。<br><br>',
'<h2>晚上散步</h2><br>走路是世界上最好的运动<br>世卫组织认定，走路是“世界上最好的运动”。<br><br>数据统计：每走一步，可推动人体50%的血流动起来，活血化瘀；<br>可挤压人体50%的血管，是简单的“血管体操”；<br>至少可运动50%的肌肉，有助于保持肌肉总量。<br>散步方法是放松放软身体各部位，腰背颈腿虽不容易放松，其他部位可以，放松各部位後，血液会灌入，增加血液流通，氧气养分通行。<br>多项研究均明确指出，走路在防病、抗癌、长寿方面功效突出。<br>具体而言就是，走路可以预防脂肪肝、心脏病、糖尿病、动脉硬化，缓解骨质疏松，改善腰、肩、头部疼痛，远离老年痴呆等等。<br><br>走路一定要走够量<br>走路那么好，那么走多少步比较合适呢？2019年5月《美国医学会杂志-内科学》发表了一篇研究论文，研究1.8万多名美国老年妇女(平均年龄72岁)后，分析得出了每天走路步数与死亡率的关系。<br><br>结论有两点：<br>1、步行的确有益健康，能有效降低死亡风险，每天行走每增加1000步，死亡率就降低约15%。<br>2、每天行走越多，死亡风险就越低，直到每天行走达到7500步时，死亡风险不再下降，也不上升。<br>也就是说每天最佳的行走步数是：7500步！“暴走”也会伤身走路好，但“暴走”也会伤身。<br>有些人每天暴走2万步、3万步......走路太多，会对身体产生损伤，首当其冲的便是膝盖。<br>长时间暴走，中老年人的半月板最受伤。<br>主要有两方面：&nbsp;一是不间断地摩擦软骨，容易引起炎症出现水肿；二是骨关节也有使用年限，无论身体条件多么好，骨关节都存在老化和功能退变的问题。<br>正所谓“生命在于勤运动，关节在于省着用”。<br><br>走路注意事项我们都知道走路是一种良好的锻炼方式，但是同时也要了解，走路锻炼也有很多需要注意的地方。<br><br>1、最佳下午走路最佳。<br>早晨六点到十二点是心脑血管事件高发阶段，晚上光线差，容易跌倒。<br>2、禁止禁止在大马路旁边走路。<br>英国《柳叶刀》曾发布调查结果：因空气污染，沿繁华的马路散步者肺功能改善微弱，动脉硬化状况甚至恶化。<br>禁止每日步数过多。<br>走路时不可过度、频率不可太高，每天追求一两万步会损害关节。<br>3、最好走路的地方最好有树。<br>每天最好在40分钟左右走7500步。<br>走完后最好是微微出汗的状态。<br>不同走法，作用不同1、调理防便秘——扭着走在健步走的过程中，加大腰和胯部的转动，让身体在行走中有节奏地扭动起来，可以促进排便，防止便秘。<br><br>2、减腰围肚子——敲着走走路时捎带手加些动作（比如敲带脉），每天坚持10分钟，能很好地帮助减腰围。<br><br>3、养肾护肾——踮脚走每天踮起脚走10分钟左右，中间可以走走停停，可以按摩足三阴，温补肾阳。<br><img src="https://mmbiz.qpic.cn/mmbiz_gif/icprDdsSK0zqWpvrZt37byqz3LaByDg4C1HVX2fNxRrTquibubIfBp0Hj1eTjFibK7MbicNkSsuoSicgRK2hzibxlybQ/640"><br>4、护颈椎——“10点10分”走双臂向上斜举，就像表针指到“10点10分”的位置上，抬头挺胸，进行行走锻炼，每天坚持。<br>有助于锻炼肩部、颈部肌肉，缓解和预防颈椎疾患。<br>5、高血压患者——脚掌着地走要脚掌着地，不要后脚跟先落地，否则会使大脑不停地振动，容易引起头晕。<br>6、冠心病患者——餐后1小时慢步走要在餐后1小时慢步走，以免诱发心绞痛，长期坚持有助改善心肌代谢，并减轻血管硬化。<br>',
'<h2>做家务延年益壽</h2><br>那就是每天做些琐碎的家务活，是一个防病又养生的好习惯！<br>而且对中老年人，有奇效！<br><br>上述研究发表于《美国老年医学会杂志》上。<br>研究人员分析了6000多名63~99岁的白人、非洲裔、拉丁裔美国女性后发现，与基本不动的人相比，每天从事30分钟叠衣服、拖地等轻微活动的参试者，死亡风险降低12%。<br><br>该研究主要作者表示，即便做家务的运动量，低于运动指南的建议，活动活动总比什么都不做好。<br><br>做家务不仅能降低女性死亡风险，同样也有助延长男性的寿命。<br><br>2016年荷兰鹿特丹大学医学中心研究发现，常做家务活的女性，比其他女性多活3年，做家务的男人平均会延长1年寿命，其中常做园艺的男性能多活2.7年。<br><br>中国人民解放军总医院和中国科学技术大学的研究者，对1.3万名年龄在35~78岁之间的中国城市男性调查发现，衣来伸手、饭来张口者更容易患糖尿病，而挽起袖子多做家务有助预防糖尿病。<br><br>在考虑了年龄、高血压、吸烟、体重指数、空腹血糖水平以及糖尿病家族史等相关因素后，与从不做家务的男性相比：<br><br>每天做家务不超过2个小时者，患上糖尿病的风险降低20%；<br><br>每天做家务超过2个小时者，风险降低40%；<br><br>多做家务还能明显改善体重、腰围和血脂水平。<br><br>做家务是性价比最高的运动，尤其适合老年人。<br>跑步、登山等运动固然有很多好处，但年纪大了之后，做这些幅度过大的运动，会使一些老人感到不适，剧烈运动还可能对关节造成损伤。<br>做家务的活动强度虽然不如跑步等，但也有一定的锻炼效果。<br><br>现代人的健康问题主要来源于吃动不平衡，任何骨骼肌收缩引起的高于基础代谢水平能量消耗的活动，都有益身体健康。<br>做家务就是身体活动的一种，很适合抽不出整块时间去锻炼的人。<br>',
'<h2>粗纤维</h2><br>粗纤维是植物细胞壁的主要组成成分，包括纤维素、半纤维素、木质素及角质等成分。<br>含膳食纤维的食物主要有粮食、蔬菜、水果、豆类等。<br>其中，又分为可溶性膳食纤维和不溶性膳食纤维。<br>前者如果胶、树胶和黏胶，它们可溶于水，主要存在于水果、燕麦、大麦和部分豆类中。<br><br>而大多数膳食纤维都属不溶性，如纤维素和半纤维素等。<br><br>市场上大部分粗纤维食品中都添加了含有这类不溶性膳食纤维的粗粮和杂粮，如玉米、麦麸、米糠等。<br>粗纤维中营养含量较少，而且不易消化，但它能够对肥胖、高血脂、糖尿病等病起到一定的预防和治疗作用。<br><br>豆类<br>玉米、小米、高梁、荞麦、燕麦、木薯、番薯、竹薯、黄豆、青豆、绿豆、赤豆、黑豆、豌豆、豇豆、蚕豆、红枣、粟子、核桃、花生。<br><br>菜类<br>黄豆芽、芹菜、韭菜、大蒜苗、黄花菜、香椿、青椒、毛豆、茭白、竹笋、鞭笋、芦笋、洋葱、芥菜、牛皮菜、绿豆芽、香菜、茄子、海带、紫菜、发菜、海藻等。<br><br>果类<br>苹果、梨、葡萄、杏、柿、山楂、草莓、菠萝、柠檬、苹果和橘子,果脯、杏干、梅干、橄榄等。<br><br>菌类<br>木耳、蘑菇、香菇、金针菇等。<br><br>消费群<br>粗纤维食品的主要消费群应该是成年人和老年人，吃的时候也要根据营养学上对于粗纤维的推荐摄入量为准，每人每天20-35克，多吃反而会降低其他营养素的利用率。<br>另外，粗纤维能够增加粪便的体积，减少肠中食物残渣在人体内停留的时间，让排便的频率加快。<br>因此，孩子和胃肠功能很差、经常腹泻的人不要多吃。<br><br>粗纤维中营养含量较少，而且不易消化，很长时间以来，人们都认为它对健康没什么作用。<br>但随着生活水平越来越高，人们的膳食结构日趋“西化”，肉越吃越多，粮食和蔬菜却越吃越少，膳食纤维的摄入也就越来越少，出现了很多与生活方式有关的病，如肥胖、高血脂、糖尿病等。<br>现代营养学的研究表明，多吃粗纤维食物有4大好处：<br>一是能够促进肠蠕动，帮助身体加速新陈代谢，改善胃肠道功能，能够防治便秘、预防肠癌；<br>二是改善血糖生成反应，降低餐后血糖含量，帮助治疗糖尿病；<br>三是降低血浆中的胆固醇含量，防治高脂血症和心血管疾病；<br>四是控制体重，减少肥胖病的发生。<br>每天20克就够了，此类食物对人类健康有利。<br>治疗习惯性便秘。<br>较大量的膳食纤维混在食物中，可以使食物的容量增加，形成较大的粪团，这使肠道蠕动时，易于将食物残渣推送。<br>膳食纤维有50%以上可被肠道细菌的酶分解，除产生二氧化碳和水外还形成乳酸、乙酸以及其它短链低级脂肪酸；<br>粪便体积的增加和低级脂肪酸的形成可促进肠道蠕动。<br>特别是果胶在吸水浸涨后，有利于粪便排出，可治疗习惯便秘、痔疮等；<br>预防结肠炎、结肠癌。<br>根据流行病学调查结果，在膳食中含有大量纤维素的人群，出现结肠炎及结肠癌的机会较少。<br>医学界早就流行一种说法，结肠癌是与某种刺激物(或毒物)停留于结肠内的时间过长有一定的关系。<br>如亚硝胺、霉菌毒素、酚类等，都是致癌物质，这些物质常随着食物和水进入肠道。<br>同时有些细菌可能有将硝酸盐还原为亚硝酸盐的能力。<br>在正常人的小肠中存在着大量细菌，并能产生胺、酚、氨等多种毒物。<br>如果食物中纤维成分少，这些有害物质在肠停留时间长，就会对肠壁发生毒害作用，并通过肠壁而被吸收。<br>因此，推想如果粪便停留于结肠的时间愈短，则诱发癌症的机会就愈少。<br>虽然食肉为主的地区结肠癌发病率高于以纤维食物和奶制品为主的地区，这不是说太精的食品会导致肠癌，然而提倡多食高纤维食物以预防结肠癌的推论是有道理的。<br>因为纤维多了，不仅可以缩短粪便在结肠中的停留时间，而且由于粪便量的增多，对毒物也起一定稀释作用，这些都有助于预防结肠炎或结肠癌。<br>膳食纤维还可对机体内胆固醇代谢发生影响。<br>膳食纤维可抑制胆固醇的吸收，由于纤维素可与胆固醇结合，故可降低脂类的吸收水平，包括对胆固醇的吸收。<br>因而可预防动脉粥样硬化。<br>但大量果胶的摄入可以影响钙、铁及镁的吸收。<br>',
'<h2>漱口水</h2><br>漱口水具有杀除微生物牙垢的功能，并防止由其引起的龋齿、齿龈炎和口臭的功效。<br><br>防蛀漱洗液通过使用氟化物，从而保护牙齿并防止龋齿。<br>漱口水也有助于清除喉咙部分的粘液与食物残渣。<br>要保持口腔及牙齿健康，应每天早晚刷牙及使用牙线清洁牙缝，以为漱口水可取代刷牙及牙线是不利口腔卫生的严重误解。<br>在市面上的漱口液中，通常包含石炭酸、百里酚，桉树脑，苯扎氯铵，西吡氯铵，尼泊金甲酯，过氧化氢，度美芬。<br>有的含有氟化物，生物酶和钙。<br>其他成分还包括水，甜味剂，如山梨醇、蔗糖、三氯蔗糖、糖精钠与木糖醇 （也起到抑制细菌的作用）。<br>多数漱口液商品pH值呈弱酸性。<br>如果有胃灼热，胃酸逆流或胃酸消化不良等症状，建议使用中性pH值的漱口液，避免受刺激。<br>漱口水中使用的抗菌成分，如十六烷基吡啶（cetylpyridinium），洗必泰（chlorhexidine）和精油，在配合刷牙和使用牙線的情況下，的確是可以降低牙菌斑和牙齦炎的風險。<br>值得注意的是，十六烷基吡啶和洗必泰可能會將牙齒、假牙及舌頭染成棕色。<br>由於漱口水中的酒精濃度通常是在27%以下，所以它是不具殺菌作用的。<br>在漱口水中添加酒精的真正目的是用它來作為活性成分（例如薄荷醇，桉油精和百里酚）的載體，以及幫助這些成分滲透菌斑。<br><br>有預防蛀牙功效的漱口水<br>含氟化物漱口水<br>這類漱口水含氟化物，如0.05%氟化鈉 ( Sodium Fluoride)，能為有需要的人士提供額外的氟化物。<br>每天使用可為牙齒提供額外的保護，有效防止蛀牙。<br><br>有預防牙菌膜功效的漱口水<br>這種漱口水有助防止牙菌膜積聚，亦有助減低牙齦發炎的機會。<br>其主要成分包括氯己定 (Chlorhexidine Gluconate)，三氯沙 (Triclosan)，百里酚(Thymol)，西吡氯銨 (Cetylpyridinium Chloride) 等。<br>不過，長期使用這類漱口水可能會令牙漬沉積於牙齒表面及影響味覺。<br>因此，使用前應先徵詢牙科醫生的意見，並在牙科醫生的指導下使用。<br><br>防敏感漱口水<br>這種漱口水的主要化學成分如精胺酸 (Arginine) 據稱能封閉象牙質的微細管道，減低牙齒敏感的程度。<br>選購防敏感漱口水前，應先徵詢牙科醫生的意見，看看是否有此需要，如果有需要，就須遵照牙科醫生的指示使用。<br>',

'<h2>靜脈曲張原因與治療方法</h2><br>腿部經常沉重、腫脹、無力又找不出原因，兇手很可能是靜脈曲張！靜脈曲張並不只是腿冒青筋的外觀問題，根據長庚醫院研究，靜脈曲張患者罹患深層靜脈栓塞機率是一般人的5.3倍，罹患肺栓塞、周邊動脈疾病的機率也比一般人高。<br><br>靜脈曲張又稱靜脈瘤、浮腳筋，會發生在下肢、食道、直腸等部位，其中以下肢靜脈曲張的情況最為常見。<br>台灣約有40~45％的人一生內會有下肢靜脈曲張的問題，其中女性佔約70％，男性佔約30％。<br><br>然而靜脈曲張早期沒有明顯症狀，通常會從小腿搔癢、腿部酸痛腫脹、沉重、疲勞開始，之後漸漸在站立時，小腿後膝蓋窩的地方才會開始突出腫大的青筋，也就是靜脈曲張的典型特徵。<br>若是放任不管，除了可能會有潰瘍、血流不止等症狀以外，甚至會造成肺栓塞、深層靜脈栓塞等併發症。<br><br>靜脈曲張患者罹患深層靜脈血栓的機率是一般人的5.3倍，肺栓塞、周邊動脈疾病的罹患率則分別是一般人的1.73倍與1.72倍。<br>周邊動脈栓塞、深層靜脈栓塞可能會使動脈血液循環受阻，讓患部缺血、壞死，甚至截肢；肺栓塞可能會引發心肺衰竭、休克甚至死亡。<br>因此，平時如果有出現靜脈曲張的症狀，就應多加注意，並諮詢醫師意見，及早進行治療。<br><br><h3>靜脈曲張症狀</h3><br>日本胃腸科醫師今村甲彥表示，許多人腳部腫脹、無力的原因其實是靜脈曲張造成的，並列出了靜脈曲張的症狀：<br><br>腳部無力、疼痛、沉重感<br>腳部腫大<br>腳部發癢<br>皮膚變成茶褐色<br>皮膚變粗糙，並且容易受到輕微刺激就出血<br>造成皮膚發炎，並且很難癒合<br>睡覺時腳抽筋<br><br>靜脈曲張久了還會造成腿部發炎反應，而這些發炎因子，有可能會跑到周邊的深層靜脈或是肺部，造成深層靜脈栓塞、肺栓塞等疾病。<br>肺栓塞有30%的患者在一星期內死亡，而這些死者裡面有25％是當場猝死，不可謂不嚴重。<br> <br><h3>靜脈曲張原因</h3><br>人體的血液會從心臟送出，到達靜脈後再送回心臟，而為了防止血液逆流，靜脈內會有一個稱為靜脈管璧壁瓣膜的部位，像是閥門一樣擋住血液回流。<br>若是靜脈管壁瓣膜不完全，或是因為其他原因使靜脈受到壓迫，就會讓流過靜脈的血液受到阻礙，使管壁內壓力增加，讓管壁變成囊狀，造成靜脈曲張。<br><br>以下列出可能造成靜脈曲張的因素：<br><br>久站：久站是靜脈曲張最大的原因，如餐飲業、服務業、護士等需要站著工作的族群，特別容易罹患靜脈曲張。<br><br>靜脈壓力、腹內壓力增加：例如懷孕、腹水、腹部腫瘤，會讓靜脈壓力、腹內壓力增加，造成靜脈曲張。<br><br>遺傳：家族若有靜脈曲張病史，會讓後代容易罹患靜脈曲張。<br><br>年齡：年長者會因為血管缺乏彈性而容易罹患靜脈曲張。<br><br>性別：受到黃體素等荷爾蒙影響，女性罹患靜脈曲張的機率高於男性。<br><br>靜脈中的瓣膜（vein valves）能夠讓下肢的血液對抗地心引力而向上回流，並避免血液在靜脈內逆流（venous reflux）。<br>當靜脈瓣膜功能失常，可能造成靜脈曲張。<br><br>靜脈瓣膜失常的原因可能包括<br><br>靜脈血管壁衰弱，導致靜脈擴張、瓣膜破漏。<br><br>曾有靜脈血栓病史，導致靜脈瓣膜受損。<br><br>先天性的瓣膜缺損。<br><br>靜脈曲張可能是遺傳性的疾病，這類病例在家族中有多名靜脈曲張病患時確診；另外靜脈曲張也可能是創傷、外傷造成。<br><br>不論病因為何，瓣膜功能異常會導致靜脈血流滯留、導致腿部血管壓力過高，因此進一步擴大靜脈曲張程度，增加皮膚病變、腳踝潰瘍等症狀的風險。<br><br>大隱靜脈等重要血管的血液逆流，可能是靜脈曲張引起疼痛的隱因之一。<br>血液逆流如果沒有治療，也可能導致多種更嚴重的症狀。<h3>治療方法</h3>靜脈曲張的治療應依據症狀、位置、嚴重程度與病因決定，治療方式包括生活習慣調整、壓迫療法、局部燒灼治療、手術、靜脈內燒灼治療等。<br>多數靜脈曲張病患會需要多種的治療手段。<br><br>雖然靜脈曲張無法完全根治，但若疑似或已有明顯的靜脈曲張症狀，應立刻著手治療，以免靜脈曲張症狀繼續惡化，引起肺栓塞等嚴重併發症。<br>就醫後醫師可能會會依據症狀輕重，採取以下治療方法：<br><br>壓迫療法：使用彈性襪或繃帶壓迫腳部，避免靜脈逆流、鬱血（血液堆積）等現象，同時還可以幫助下肢深部血液流動。<br><br>硬化劑療法：到診所治療，醫師可能會選擇使用硬化劑注射的方式，透過向靜脈內注射硬化劑，讓血管形成血栓並纖維化，達到治療靜脈曲張的目的。<br>對細小的血管效果良好，但仍可能復發。<br><br>手術治療：靜脈曲張較嚴重時，醫師可能會建議透過手術去除，依照症狀使用靜脈剝除法、穿孔靜脈結紮、大隱脈高位結紮、靜脈切除、血管內雷射等方式治療。<br><br>再次提醒您，靜脈曲張初期可能難以察覺，若是您屬於久站、家族遺傳等高風險族群，務必及早預防，透過維持良好的生活習慣、體重，降低罹患靜脈曲張的機率。<br><br>靜脈曲張類型<br><br>靜脈曲張根據發生位置與型態，大致可分為以下類型：<br><br>主要血管靜脈曲張（Trunk Varicose Veins）：外觀較恐怖，靜脈曲張發生位置接近皮膚表面，血管長、厚而粗大、有節<br>網狀靜脈擴張（Reticular Varicose Veins）：血管泛紅、有時糾結成網狀<br>微血管擴張（Telangiectasia Varicose Veins）：蜘蛛網狀，外觀為藍色或紅色的叢集狀，可能出現在臉部或腿部，較少造成危險，也不會在皮膚表面下形成突起<h3>預防方法</h3>靜脈曲張可以透過以下方式預防：<br><br>維持正確姿勢，盡量不要翹腳<br>避免久站或久坐，最少每小時要活動一次<br>睡覺時或不定時將腿抬高，使腿部高於心臟位置<br>肥胖者應減重，可減少靜脈曲張機率<br>避免高溫，高溫會讓血管容易擴張<br>避免便秘、慢性肺病等會造成腹壓升高的疾病<br>部分避孕藥可能會引發靜脈曲張，應先諮詢專業醫師、藥師<br>穿著彈性襪，使靜脈沒有擴張空間，最好早起時立刻穿，若等腳腫後再穿就無效<br>若已發生靜脈曲張，應及早治療，避免惡化<br> <br>改善靜脈曲張的生活習慣<br><br>靜脈曲張與肥胖相關，因此建議患者減重以避免靜脈曲張惡化病預防復發。<br><br>規律的雙腳屈伸運動、散步健走，都可能有助改善小腿的幫浦作用。<br><br>每天4次將雙腳抬至與心臟同高、維持30分鐘，避免久站或久坐。<br><br>戒菸。<br><br>舒緩、控制靜脈曲張症狀的運動<br><br>靜脈曲張患者可以藉由一些方式，幫助控制或改善症狀，其中一項就是運動，因為運動有助於促進腿部的血液循環，將下肢靜脈中聚積的血液往回推，同時也能降低血壓，減少靜脈曲張發生的原因。<br><br>低衝擊的運動能夠促使小腿肌肉運作，同時不會造成過度傷害，這類運動包括游泳、健走、騎腳踏車和瑜珈等。<br>',
'<h2>超级食物</h2><br>藜麦、奇亚籽、沙棘和枸杞。<br><br>藜麦（学名：Chenopodium quinoa），又称印地安麦、昆诺阿藜、奎藜、灰米或小小米，是一种南美洲高地特有的一年生植物，种子可食。<br>粮食谷物大多属于禾本科，但是藜麦属于苋科，所以被称作“假谷物”。<br><br>功效<br>藜麦的功效与作用包括促进减肥、抗炎、支持心血管健康、改善皮肤状况、控制糖尿病、治疗贫血和支持消化健康。<br>其他好处包括改善新陈代谢，修复受损的组织和细胞，支持健康的头发，起到保湿的作用。<br><br><img class="lazy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Chenopodium_quinoa0.jpg/330px-Chenopodium_quinoa0.jpg"><br><img class="lazy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/QuinoaGrains.jpg/330px-QuinoaGrains.jpg"><br><img class="lazy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Chenopodium_quinoa_before_flowering.jpg/255px-Chenopodium_quinoa_before_flowering.jpg"><br><br>藜麥有分成紅、黃、黑3種顏色，三種均能食用，而且三種營養價值皆豐富。<br>當中以黑藜麥的營養價值最高但偏硬；黃色藜麥質感則最軟。<br>如果想口感較佳的話，建議購買混合三色藜麥，因為煮過後的口感較適中，不會過軟或過硬。<br><br>奇亞籽（Chia seed），也有人稱為奇異籽或歐鼠尾草籽，是一種叫芡歐鼠尾草的植物種子。<br>根據歷史紀錄，最早種植芡歐鼠尾草的是墨西哥中部的阿茲特克人，他們把奇亞籽當作和玉米一樣的主食。<br>事實上，奇亞籽的名字「奇亞」來源，就是阿茲特克人說的馬雅語，意思是力量，也就是提供力量的種子。<br><br>阿茲特克人的觀念並沒有錯。<br>奇亞籽內含豐富的ω-3脂肪酸、omega 3和維生素B、核黃素、葉酸、硫胺和煙酸，此外也含有許多人體必需的微量元素，如鈣、鎂、鐵、鋅、錳等，可以一次補充許多人體需要的養分，提供正常新陳代謝所需的能量。<br>也難怪阿茲特克人吃了之後，會覺得力量大增。<br><br>天然的奇亞籽是一個直徑約1mm的橢圓形種子，顏色為棕黑色，外觀看起來有點像淡色的罌粟籽。<br>奇亞籽種子特別的地方是很會吸水，可以吸收重量12倍的液體，也因此很多人說吃完奇亞籽特別有飽足感。<br><br><img class="lazy" src="https://cdn.hk01.com/di/media/images/2928160/org/3a2d7b3fa9b184603ffa516b191ef592.jpg/S2aEpRtrJF6DstbHKGGT8SynlvGJ5ZPq8IAzyvCAM8o?v=w1760"><br><br>奇亞籽（Chia seeds），又稱奇異籽，在近20年來成為養身食品界的新寵，它曾經是千年前南美阿茲特克人(Aztecs) 的主食之一，由於富含多種養分，因此被視為超級食物，另外還具有吸水後膨脹（可達15倍的種子重量）以及高纖維的特性，能在腸胃中減緩澱粉轉換成糖的速度，被視為減肥聖品<br><br><img class="lazy" src="https://img.formulawave.com/iherb/Chia-Seeds.jpg"><br>奇亞籽是源於唇形科芡歐鼠尾草的種子，源於中南美洲地區（墨西哥北部和瓜地馬拉一代），奇亞一詞出自於古阿茲特克語Chian，意指富含油脂的（非廣為流傳的的神奇力量）<br><br>自西元前1500年以來，奇亞籽被用於食物，民間藥物，化妝品和社會宗教儀式的一部分<br><br>種子顏色從黑色、灰色、黑色斑點到白色不等，形狀為橢圓形，大小從1毫米到2毫米不等<br><br>沙棘（Sea buckthorn）被用作藥用和營養用途有百年歷史，用於治療放射損傷、創傷、癌症、心血管疾病、消化道疾病和免疫系統疾病<br><br><img class="lazy" src="https://img.formulawave.com/iherb/Sea-Buckthorn-Oil-benefit.jpg"><br>沙棘，屬於胡頹子科植物，是一種原產於亞洲和歐洲的耐寒落葉灌木（可長到7米高），果實呈現橘黃色珍珠狀（嘗起來帶酸苦味，且有一種特殊的香味，類似鳳梨）<br><br>沙棘果實、種子及其它部位富含百種以上的營養素，包括維生素、類黃酮、番茄紅素、類胡蘿蔔素、植物固醇和多種脂肪酸，具有豐富的營養及醫療價值，又被稱為神奇果實或超級食物。<br><br>據傳在元朝時期，成吉思汗就常食用沙棘果來強身健體，是建立廣大疆域的功臣之一。<br>而近期，蘇聯政府常用於減少太空人的輻射傷害及調節免疫力<br><br>',

'<h2>怎样收紧眼袋</h2><style>img{background-color: #606060;}</style>眼袋形成基本原理：<br><br><img src="http://www.beaute.com.tw/Treatment/OP/photo/eye/eye04/lower-eyelid-compare.png"><br>眼球與眼眶之間，存在約30cc的脂肪組織來提供保護和緩衝的作用。<br>當我們或坐或站時，眼球因為重力的作用向下壓迫，致使眼球下方(即眼袋部分)的脂肪呼之欲出。<br>當下眼皮的支撐結構(包括下眼眶隔筋膜(septum)及眼輪匝肌)比較薄弱，無法阻擋脂肪向外膨出的力量，眼袋就跑出來了。<br>換句話說，因為下眼眶隔筋膜鬆弛以及眼輪匝肌的老化，我常常比喻它們就像是山坡地的擋土牆太薄弱一樣，使得眼眶內的脂肪無法被好好的限制住而膨出。<br>而長期眼眶內脂肪的膨出也連帶使得下眼皮的皮膚鬆弛老化而產生細紋。<br>尤有甚者，原本存在於眼袋鼻側眶隔筋膜與骨膜交界的凹陷(俗稱淚溝-nasajugal fold)也會因為上方眼袋膨出而更加明顯。<br><br><img src="https://img2.soyoung.com/message/ios/20190530/8/18324b10e1719c4b9b4d8fea63fd76c4_570.jpg"><br><img src="https://img2.soyoung.com/message/ios/20190530/3/93601f49fab1cd1a71df1dfde4797bb6_570.jpg"><br><br>消肿<br>使用毛巾冷敷或者热敷眼袋，慢慢消肿之后，眼袋就会渐渐消失，也可以敷一些面膜，补充水分和营养。<br>如果因为睡眠不足而引起了眼袋,可以通过冷敷的方法加以缓解.<br><br>自制小黄瓜眼膜：<br>黄瓜的美容功效毋庸质疑,可以在眼袋的部位,把切片的 小黄瓜敷上,用来镇静肌肤帮助减轻黑眼圈的症状.<br>不过千万记住,敷完小黄瓜眼膜的皮肤干净细薄,容易晒伤,所以要躲避阳光,以免消除了眼袋却多了雀斑.<br><br>按摩眼袋。<br>用双手轻轻地在眼袋的地方来回按摩，或者使用按摩仪来按摩眼袋，能缓解眼袋部分肌肉的疲劳，使肌肤慢慢收紧。<br>每天坚持，会有想不到的效果。<br><br>中药调理。<br>还有一种方法是，通过喝一些中药来调理身体，出现眼袋也可能是体内的脾功能虚弱了，就要补脾。<br>喝中药补脾，是最常见的一种方法，效果也很不错。<br>只有把体内的气养好了，面上的眼袋自然就消除了。<br><br>手术治疗。<br>如果是顽固性眼袋，用了很多种方法都不见成效。<br>那不妨试试，使用手术治疗的方法来收紧眼袋，或者微创手术去眼袋，价格会相对更昂贵一些。<br><br>敷涂眼霜。<br>想要收紧眼袋，更要注重平时的保养。<br>眼部是皮肤最脆弱的部位，年龄到了25岁以后，就要开始使用眼霜，这是一个日积月累的过程。<br>想要有个完美的眼部，就要靠平时的精心呵护。<br>当出现了轻微的眼袋，也不要太担心，每天坚持敷涂眼霜，一段时间后眼袋就收紧了。<br><br>保证睡眠。<br>最后，最重要的一点就是要保证睡眠，每天合理休息，千万不要熬夜。<br>睡前不要喝太多水，第二天起来眼睛就很容易出现浮肿和眼袋。<br>那么，最好中午补一下觉，让身体得到休息恢复。<br>眼睛结构<br><img src="https://pic2.zhimg.com/50/v2-2c32febdc00388d07aae1d508b676976_hd.jpg"><br><br>眼球的结构主要包括眼球的壁和内容物。<br>眼球壁分三层，最外层为纤维膜，还有角膜和巩膜。<br><br><b>角膜</b><br>角膜是光线进入眼球的第一道关口，因其透明能隔着它看到黑褐色的虹膜，所以角膜俗称"黑眼珠"，角膜组织分5层：上皮层、前弹力层、基质层、后弹力层、内皮细胞层。<br><br><img src="https://pic4.zhimg.com/50/v2-3db3dbd6613d3b3fec005a8f1859444a_hd.jpg"><br><br>角膜像个单侧凸透镜，不但对穿过的光线起曲折作用，而且还是测定人体知觉的重要部位。<br>因其十分敏感的神经末梢，当外物接触角膜时，眼睑便会不由自主地合上以保护眼睛。<br>如果角膜受损严重，则愈合后会留下瘢痕，<b>严重的会呈瓷白色，影响视力</b>。<br><br><b>巩膜</b><br>纤维膜的后5/6为白色的巩膜，故称白眼珠或眼白。<br>巩膜不透明，质地坚韧为眼球的保护层。<br>它的内侧为色素膜，包括虹膜、睫状体和脉络膜。<br>巩膜是有一定弹性的眼睛是个球体，对眼球的内部结构起保护作用。<br>如果失去弹性变硬的眼睛就容易变形，变形出现<b>近视</b>。<br><br><img src="https://pic4.zhimg.com/50/v2-292c42689a7c65ff362941b17d091866_hd.jpg"><br><br>虹膜为一圆盘状膜，中央有一孔称瞳孔。<br>如果光线过强，虹膜内瞳孔括约肌收缩，则瞳孔缩小；光线变弱，虹膜开大肌收缩，瞳孔变大。<br><br><img src="https://pic4.zhimg.com/50/v2-9c171372480879b6d0a6876e99ce8203_hd.jpg"><br><br><b>睫状体</b><br>睫状体切面为三角形，前接虹膜根部，后接脉络膜，外侧为巩膜，内侧则通过悬韧带与晶体赤道部相连。<br>作用是改变晶体的形状，以向近或远距离的东西对焦。<br><br><img src="https://pic2.zhimg.com/50/v2-326d122e3b6eb645a3c78c8995f574d5_hd.jpg"><br><br>脉络膜包围整个 眼球的后部，前起于锯齿缘，和睫状体扁平部相连，后止于 视盘周围。<br>是色素膜主要组成部分，脉络膜覆盖在眼球后部，富含色素可以遮挡光线，为眼球内成像制造暗箱。<br><br><img src="https://pic4.zhimg.com/50/v2-dcdf08e540e8b2a059b14d69950a17db_hd.jpg"><br><br><b>视网膜</b><br>视网膜是一透明的薄膜，它是眼球的感光部位，其后部有黄斑中心窝，是白天注视物体最灵敏的部位。<br>视网膜很薄，结构复杂，它的感光细胞主要是视锥细胞和视杆细胞。<br>视锥细胞主要负责明视觉和色觉，视杆细胞主要负责暗视觉。<br><br><img src="https://pic1.zhimg.com/50/v2-6c2f260e1433afcf822b1664f6c7027b_hd.jpg"><br><br><img src="https://pic1.zhimg.com/50/v2-6c62abfe4cd57379df23f2b8f7744fcb_hd.jpg"><br><br><b>房水</b><br>房水是充满前后房的水状液。<br>眼的内部压力取决于房水的量。<br>这种充满于角膜和虹膜之间的液体，是由睫状体产生然后通过瞳孔进入前房，再由前房角的小梁网排出眼球。<br>所以房水有营养角膜、晶体及玻璃体，维持眼压的作用，但如果房水产生过多或回流障碍会导致眼压升高，甚至<b>青光眼</b>。<br><br><img src="https://pic4.zhimg.com/50/v2-589b235aac4789057338acd8153ffe1a_hd.jpg"><br><br>晶状体位于瞳孔后面的一片晶莹物体相当于照相机的可变焦距的透镜。<br>正常人既能看近又能看远，全依赖于晶状体的调节。<br>看远时，睫状肌放松，悬韧带绷紧，晶状体变扁平，折光力减少；看近时，睫状肌收缩，悬韧带放松，晶状体依靠其本身弹性变凸，折光力增加。<br>通过如此调节，使光线能聚焦在视网膜黄斑上。<br><br><img src="https://pic1.zhimg.com/50/v2-78fd1476f19d1382c41ce9b1efa8501b_hd.jpg"><br><br><img src="https://pic2.zhimg.com/50/v2-300d49c55b0a1f4f528dc1a89843fabc_hd.jpg"><br><br>玻璃体为透明的胶状物，充满了晶状体与视网膜之间的空隙。<br>为眼内成像提供了一个透明的空间。<br>对周围组织能承受一定的压力和具有相当的张力，若是玻璃状体因某种原因（如视网膜疾病、葡萄膜炎……）发生变性，导致浓缩或液化，则它对周围组织的支持作用减弱，易引起视网膜脱离的产生。<br><br><img src="https://pic2.zhimg.com/50/v2-bd69f8d97cd8e8cf974ca9ae4279c1f2_hd.jpg"><br><br><img src="https://pic2.zhimg.com/50/v2-bebe28f4bc668e4ecfdd0ef7aab5fd78_hd.jpg"><br><br>外层由角膜、巩膜 组成，眼球外层起维持眼球形状和保护眼内组织的作用；角膜除了是光线进入眼内和折射成像的主要结构外，也起保护作用，并且是测定人体知觉的重要部位。<br>巩膜为致密的胶原纤维结构，不透明，呈乳白色，质地坚韧。<br><br>中层又称葡萄膜 、色素膜,，具有丰富的色素和血管。<br>包括虹膜、睫状体和脉络膜三部分。<br> 虹膜呈环圆形，在葡萄膜的最前部分，中央有2.5--4mm的圆孔为瞳孔 。<br><br>内层为视网膜，是一层透明的膜，视觉形成的神经信息传递的第一站，具有很精细的网络结构及丰富的代谢和生理功能。<br>视网膜的视轴正对终点为黄斑中心凹，黄斑区是视网膜上视觉最敏锐的特殊区域，直径约1-3mm，其中央为一小凹，即中心凹。<br>黄斑鼻侧约3mm处有一直径为1.5mm的淡红色区，为视盘，亦称视乳头， 是视网膜上视觉纤维汇集向视觉中枢传递的出眼球部位，无感光细胞，故视野上呈现为固有的暗区，是生理盲点 。<br><br>眼内腔包括前房、后房和玻璃体腔，眼内容物包括 房水、晶体（也叫晶状体）和玻璃体 ，三者均透明，与角膜一起共称为屈光介质 。<br>房水由睫状突产生，有营养角膜、晶体及玻璃体，维持眼压的作用。<br>晶体为富有弹性的透明体，形如双凸透镜，玻璃体有屈光作用，也起支撑视网膜的作用。<br><br>视神经、视路： 视神经是中枢神经系统的一部分，视网膜所得到的视觉信息，经视神经传送到大脑。<br>视路是指从视网膜接受视信息到大脑视皮层形成视觉的整个神经冲动传递的径路。<br>眼附属器包括眼睑、结膜、泪器、眼外肌和眼眶。<br><br>眼球包括眼球壁、内容物、神经、血管等组织。<br>眼球壁主要分为外、中、内三层。<br>外层由角膜、巩膜组成。<br>前1/6为透明的角膜，其余5/6为白色的巩膜，俗称“眼白”。<br>眼球外层起维持眼球形状和保护眼内组织的作用。<br>角膜是眼球前部的透明部分，光线经此射入眼球。<br>巩膜不透明，呈乳白色，质地坚韧。<br>中层具有丰富的色素和血管，包括虹膜、睫状体和脉络膜三部分虹膜：呈环圆形，位于晶状体前。<br>不同种族人的虹膜颜色不同。<br>中央有一2.5-4mm的圆孔，称瞳孔。<br>睫状体前接虹膜根部，后接脉络膜，外侧为巩膜，内侧则通过悬韧带与晶状体相连。<br>脉络膜位于巩膜和视网膜之间。<br>脉络膜的血循环营养视网膜外层，其含有的丰富色素起遮光暗房作用。<br>内层为视网膜，是一层透明的膜，也是视觉形成的神经信息传递的最敏锐的区域。<br>视网膜所得到的视觉信息，经视神经传送到大脑。<br>眼内容物包括房水、晶状体和玻璃体。<br>房水由睫状突产生，有营养角膜、晶体及玻璃体，维持眼压的作用。<br>晶状体为富有弹性的透明体，形如<a href="https://link.zhihu.com/?target=https%3A//www.baidu.com/s%3Fwd%3D%25E5%258F%258C%25E5%2587%25B8%25E9%2580%258F%25E9%2595%259C%26tn%3DSE_PcZhidaonwhc_ngpagmjz%26rsv_dl%3Dgh_pc_zhidao" class=" wrap external" target="_blank" rel="nofollow noreferrer" data-za-detail-view-id="1043">双凸透镜</a>，位于虹膜、瞳孔之后、玻璃体之前。<br><br>玻璃体为透明的胶质体，主要成分为水。<br>玻璃体有屈光作用，也起支撑视网膜的作用<br><br>眼睛是一个可以感知光线的人类和动物的视觉器官，是人类感觉器官中最重要的组成部分。<br>在人类进化中，尤其是劳动工具的出现使视觉器官成为人类主导器官。<br>大脑中大约有80%的知识和记忆都是通过眼睛获取的。<br>眼睛能辨别不同的颜色、光线，在很多脊椎动物和一些软体动物中，眼睛通过把光投射到对光敏感的视网膜成像，在那里，光线被接受并转化成信号并通过视神经传递到脑部。<br>更复杂的眼睛结构，通常在节肢动物（例如昆虫）中发现，通常有很多简单的小眼面组成，并产生一个影像（不是通常想象的多影像）。<br>人眼是望远镜放大倍数的基准，就是说放大倍数是1，口径就是人眼瞳孔的大小，它随着光照强度的变化而变化。<br><br><img src="https://pic2.zhimg.com/50/v2-f03b0494486dcb074244f64e9a54590d_hd.jpg"><br><br>形态：角膜占眼球前方1/6，透明、无血管、有丰富的感觉神经丛。<br>外表面中央3mm左右为球形弧面，称为光学区，周边曲率半径逐渐增大，呈非球面形。<br>横径为11.5~12mm，纵径为10.5~11mm，成年男性较女性大，中央厚度0.5~.057mm.边缘周边逐渐增厚达1mm。<br><br><img src="https://pic1.zhimg.com/50/v2-f2e6095f6655adca4f5a15a3fd7e9de5_hd.jpg"><br><br>（1）巩膜为质地坚韧的乳白色不透明致密而相互交错的纤维组织，位于眼球后方5/6部分，平均厚度约0.3~1.0mm，后方1/3呈网眼状，称为巩膜筛板，较为薄弱，视神经由此穿出眼球。<br><br>（2）巩膜分层：<br>1巩膜表层<br>2基质层<br>3棕色板层<br>②、生理:<br>巩膜的主要功能为维持眼球的形状和保护眼球内容等。<br><br><img src="https://pic2.zhimg.com/50/v2-5ae4934b06d43b7eae6bc21c26583975_hd.jpg"><br><br>分层：外层 基质层：由疏松结缔组织、血管、神经和色素细胞构成。<br>内层：色素上皮层，期内有环形瞳孔括约肌（副交感神经支配）和放射状瞳孔扩大肌（交感神经支配）<br>②生理：虹膜内的瞳孔括约肌和开大肌控制着瞳孔的大小及入眼光量。<br>在暗环境中瞳孔开大，直径可括大至约为6～8mm，在亮环境中瞳孔缩小，直径约为2.5～4mm，两种肌肉通常能很好协调。<br>',
'<h2>中医说的气 促進新陳代謝 维持正常代謝速度 减缓一切衰老</h2><br>新陳代謝主要的功能是幫助身體排出廢物、消化和吸收，因此當你出現水腫、心情低落、便祕、喝水也會胖…等情形，代表新陳代謝率正在降低，甚至沒有能量提供身體運動<br><br>1.補充足夠蛋白質<br>食物熱效應（TEF），是指身體在消化、吸收吃下肚的食物所需要耗費的熱量，而蛋白質能增加食物熱效應作用，進而提高新陳代謝率，根據研究證明，當飲食中有30％的蛋白質，一天大約可以減少441卡路里！<br>另外，攝取蛋白質，也有助於增加飽足感，減少暴飲暴食的機會。<br><br>2.喝足夠的水<br>人體有70％由水分組成，而體內大部分的化學反應大多需要水的幫忙，當然包括新陳代謝，所以～黃金公式又來了「體重（kg）×30c.c.的水」，成人每天喝這樣的量才算足夠喔！<br>另外，要確實補水也有小技巧，那就是一次不要喝太多的水，若口渴而狂灌500cc的水，而人體每20分鐘大約只能吸收200c.c.的水，那麼多喝的那300等於白喝啦！<br><br>3.多運動<br>有氧、HIIT…等運動，可以大量的消耗熱量，並且提高胰島素的敏感度，避免脂肪堆積；<br>透過重訓建立肌肉，則能燃燒更多卡路里，因此不管有氧、重訓，任何一種運動都能促進新陳代謝。<br>多運動<br><br>4.不久坐<br>久坐對身體的危害甚至被和吸菸畫上等號，因為長時間坐著不動，身體需要用的的能量變少，自然也不需要再去燃燒多餘熱量，容易降低新陳代謝，讓卡路里慢慢堆積在腹部、臀部！<br>如果是工作需要不得不坐著，可以每小時起身走動、上廁所、裝水，公司允許的話，試試站著辦公也無妨喔。<br><br>5.喝綠茶或咖啡<br>綠茶含有的兒茶素和咖啡中的綠原酸，有助於促進脂肪燃燒，加速新陳代謝，多喝不加糖茶、咖啡，對減重、維持體重都有幫助喔！<br><br>6.吃辛辣食物<br>例如：<br>辣椒、大蒜…等，這些食物中都含有辣椒素，這樣營養成分可以促進腎上腺素分泌，讓新陳代謝和體溫一起上升，達到大量燃脂的效果。<br>吃辛辣食物<br><br>7.好的睡眠品質<br>睡得好、睡得飽，有助於身體各機能正常運作，而夜貓族或睡眠不足，容易讓內分泌失調，影響到代謝功能，甚至讓瘦素變少、飢餓速增加，導致瘋狂進食、體重飆高！<br><br>8.椰子油代替烹飪油<br>和其他飽和脂肪不同，椰子油的中鏈脂肪相對較高，也更有助於增加新陳代謝率，不管是入菜或當作抹醬，每天不超過3匙，才是最健康的吃法喔！<br><br>9.泡澡<br>當體溫往上提高1度，新陳代謝率就會增加13％，而最佳的水溫是38～40度，並且泡澡前後喝水，效果更好，也不容易有過熱脫水的情況。<br><br>10.釋放壓力<br>人類面對壓力時，新陳代謝就容易變慢，還會想攝取重油、高糖的食物，長期下來不只代謝變慢，內分泌也會跟著失調，因此，學會減壓、保持正面的態度，都有助於讓新陳代謝正常運作。<br><br>1. 多喝綠茶<br>綠茶含有兒茶酸，兒茶酸能增加體內降腎上腺素的水平，而降腎上腺素能加快新陳代謝速度。<br>研究結果表明，每天喝3次綠茶或攝入3次綠茶萃取物的人，新陳代謝速度比不喝綠茶的人快4%。<br>也就是說，每天可以多燃燒60卡路裏熱量，一年能減掉6斤脂肪。<br><br>2. 堅持力量練習<br>運動1斤肌肉燃燒掉的脂肪釋放出來的熱量相當於燃燒等量脂肪的9倍。<br>力量練習能有效提高人體靜止時的新陳代謝速度，也就是說，即使你坐著不動，也能燃燒更多的脂肪。<br>而且，當你做完力量練習後，身體會迎來一個新陳代謝的高峰：<br>內循環高速運行，並將持續兩個小時。<br>如果你沒時間做力量練習，那就做深蹲、高抬腿、蛙跳、俯臥撐、引體向上或是踩登山機吧。<br>這些運動都不需要太多時間，每種做上10組，你一定會覺得投入的時間很值得。<br><br>3. 多吃香蕉<br>香蕉裏含有豐富的鉀元素，鉀能通過調節體內水的平衡，來加快新陳代謝速度。<br>如果你的身體缺水，新陳代謝速度就會降下來，脂肪燃燒就會減少。<br>每天要確保攝入2000毫克的鉀，而在一個香蕉當中含有450毫克，一杯牛奶則含有370毫克，一隻橘子中含有250毫克。<br><br>4. 用雜糧代替澱粉<br>精細的碳水化合物，比如麵包、薯仔和米飯，能刺激胰島素分泌，從而降低體內的新陳代謝水平。<br>你應該控制飲食中的澱粉攝入量，而把注意力轉移到水果、蔬菜和粗糧上去。<br><br>5. 補充鐵元素<br>鐵元素不足，那身體細胞就無法獲得足夠的氧氣，新陳代謝就會降低。<br>我們還可以吃些複合維他命，它們大多含有約18毫克的鐵（推薦成人日攝食量），也可以堅持吃富含鐵的東西，比如精瘦肉、雞肉、富含鐵的穀類、豆類和堅果等。<br><br>6. 多喝水<br>德國的最新研究發現，當在一定時間內喝下17盎司（約兩杯）水後，人體內的新陳代謝會加快30%。<br>按照這一研究結果，如果每天喝下1.5公升的水，每年能多燃燒掉17400卡路裏熱量以及減掉5斤體重。<br><br>7. 吃早餐<br>80%能很好控制體重的人，都有吃早餐的習慣。<br><br>8. 多喝奶製品<br>每天吃/喝3至4次脫脂奶酪或低脂酸奶的女性，能比奶製品喝得少的女性多燃燒70%的脂肪。<br>鈣就像閥門，能開啟更快燃燒脂肪的通道。<br>但是，吃鈣片等鈣強化營養劑無法獲得奶製品所帶來的效果。<br>研究顯示，最好的辦法就是每天攝入奶製品，而不是添加了鈣的其他食品。<br>每天1200毫克，分三次攝入。<br><br>9. 不喝酒<br>酒精會抑制中樞神經系統，降低人體新陳代謝水平。<br>英國的一項研究發現，酒精和高脂肪類食品混合，將產生更高的熱量。<br>吃下這樣的食物後，大多數脂肪無法得到及時燃燒，結果是肉越囤越多，人越來越胖。<br><br>10. 多次短時間鍛鍊<br>工間休息時做運動，特別是帶有一定強度的運動，絕對是個刺激新陳代謝的好辦法，它能一次又一次地給內循環提供新動力。<br>研究發現，強度較大的工間運動，比如有氧健身操，比常規的工間休息能燃燒掉更多脂肪。<br>具體怎麼做？<br>比如，通常你工間休息是10分鐘的慢走的話，現在則要在每慢走5分鐘，後面就來一次30秒鐘的衝刺。<br>要不，每踏腳踏車5分鐘，下來做1分鐘的彎腰運動。<br>如果工間休息只有10分鐘，可以每散步3分鐘快走30秒。<br><br>12. 多吃魚<br>經常吃魚肉的人，身體內的「萊普汀」（一種荷爾蒙）水平更低，而高水平的「萊普汀」與新陳代謝緩慢和肥胖有關。<br>因此，如果每個星期吃3至4次大馬哈魚、金槍魚之類的魚的話，就能夠顯著提高新陳代謝速度。<br><br>13. 補充鎂元素<br>你是不是覺得花生醬很容易長胖？<br>事實是這樣嗎？<br>其實，花生醬中鎂的含量特別豐富，而鎂是一種能有效加快新陳代謝的礦物質，它能為人體細胞提供充足的動力。<br>人體每天需要攝入320毫克的鎂，而吃一個抹有花生醬的全麥三明治（含有100毫克鎂）或100克菠菜（含有80毫克鎂），就能補足一天所需的鎂了。<br><br><br>16. 少吃多餐<br>少吃多餐是避免新陳代謝緩慢的絕妙辦法。<br>如果你時不時地吃點東西，你的身體就會慢慢調整，來適應你的這個習慣，以至於新陳代謝總也慢不下來。<br>把一天的飲食分成5小頓，每頓的熱量控制在200至500卡路裏，這樣要比一天吃3頓、每頓吃得飽飽的要好。<br><br>17. 補充蛋白質<br>如果每頓飯都能攝入一些蛋白質的話，新陳代謝會加快。<br>但是請注意，將蛋白質水平控制在佔每頓飯總量的20%至35%的水平是比較合適的。<br>因為蛋白質過量會引起脾臟負擔過重，反而造成脂肪堆積。<br><br>▲蛋白 Egg Whites<br>蛋白含有丰富的支链氨基酸能够促进新陈代谢，同时蛋也含有蛋白质及维他命D。<br>且蛋白的热量（51.6卡）约是蛋黄热量（321.7卡）的六分之一，对于想减肥的朋友们，蛋白可以说是不可或缺的圣品！<br><br>▲瘦肉 Lean Meat<br>瘦肉含有丰富的蛋白质及铁质，此外缺少矿物质也会影响新陈代谢的速度。<br>每日摄取约三至四种富含铁质的食物，如鸡肉或谷物对代谢也有帮助。<br><br>▲全麦 Whole Grains<br>比起加工谷物如白面包和义大利面等等，人体会使用较多能量来分解全麦。<br>全麦的好处还不只如此，除了能促进新陈代谢之外，还能降低胆固醇、预防中风及促进肠胃蠕动。<br>完整的食品像是糙米和燕麦也是你迈入健康之路的好伙伴！<br>水是生命之源呀水是生命之源呀<br><br>▲水 Water<br>就算只有轻微的缺水也会减缓新陈代谢的速度。<br>且喝凉的水（冰的也少喝啰）也能促使身体消耗热量来使体内回温。<br><br>▲咖啡 Coffee<br>研究显示，喝含咖啡因的咖啡，其人体新陈代谢平均速率高于喝无咖啡因咖啡的人们约16%。<br>另外，咖啡也有提神与解宿醉的功能，并有效舒缓因喝酒所造成的肝功能负担。（小编默默笔记中）<br><br>▲绿茶 Green Tea<br>绿茶含有一种叫做儿茶素（EGCG）的植物化合物，除了能促进人体燃烧脂肪，同时也富含杀菌、抗毒素及抗病毒的成分。<br>绿茶也含有咖啡因，具有提神效果！（喝绿茶的好处也太多了吧）<br>牛奶肌肤谁想要？牛奶肌肤谁想要？<br><br>▲牛奶 Milk<br>牛奶中的无机物质是丰富而优良的钙磷来源，研究显示多摄取钙质能帮助人体更有效率的代谢脂肪，且钙质存在于人体99%的骨骼当中，同时是肌肉收缩、心率正常、血液凝结、酵素制造等等所需的物质。<br>（但适量即可，喝多无益~）<br><br>▲辣椒 Chili Peppers<br>辣椒含有一种化合物：唐辛子—能提升新陈代谢的效率，Isaacs医生建议一天可选择一餐加入约一汤匙的切碎辣椒，还能顺便摄取钙、铁等矿物质以及膳食纤维喔！<br><br>▲扁豆 Lentils<br>扁豆富含燃烧热量所需的铁质，一杯扁豆就能给予你一天中所需铁质的35%。<br>另外，扁豆含有可溶性纤维，对胃和心脏有益。日常食用可降低心脏病风险并保持血糖稳定。<br><br>',

'<h2>脱发</h2>正常头发韧性很强 显微镜下病态头发发质很多缺陷 正如人身体强壮时疾病难以入侵 所以头发虚弱时就容易脱发 头发虚弱也正是身体虚弱的表现 所以治理脱发问题要治理根本原因 就是加强身体营养 血液循环 新陈代谢功能<br><br>人体分泌的雄性激素中有一个叫“睾酮”的激素，会和人体的“Ⅱ型5α-还原酶”产生反应，生成一种叫“二氢睾酮”（DHT）的物质。<br>当DHT作用于头顶的头皮时，会使头皮毛囊萎缩闭合，使其无法吸收营养，导致头发失去营养而变得细软，最终会走向脱落。<br>脱发患者大多数是雄性激素分泌旺盛的人。<br>这种雄性激素脱发（遗传性脱发，AGA）占据人类脱发种类的95%，而剩下的的5%里，多为一些特殊脱发，例如产后脱发和内分泌失调脱发。<br>此外，外伤、感染性疾病和精神问题也可能导致脱发。<br><br>谁在拯救脱发？<br>在药物治疗脱发中，也存在一个弯道超车、国产替代的过程。<br>雄性激素脱发有具体机理，非那雄胺就是一款影响DHT的药品。<br>原研药的是美国默沙东公司1992年上市的5mg的“保列治”，本来是用来治疗良性前列腺增生。<br>后来低剂量非那雄胺被发现可以治疗雄性脱发，1997年默沙东推出1mg非那雄胺，命名为保法止。<br>',
'<h2>耳鸣 腸胃有关</h2><br>當耳鸣同時有头暈的就多数腸胃有問題<br><br>肠胃是生存的根本 健康问题的根本 肠胃问题导致的隐形问题很多<br>几年前我左耳堵塞 看医生也无能为力 搞了几个月 後来慢慢好了<br>去年我身体很差 几个月前两耳都堵塞 不知原因 思前想後 後来明白是身体差的问题 原因就是饮食问题 于是就开始多吃点 每日煲粥 每天都加白扁豆 黄豆 也多吃点鸡肉 还注意消化系统 加入几片山楂 一点点鸡内金打成粉<br>然後最近不知不觉的又好了 先是左耳完全正常 但是移动右耳 耳膜还会格勒格勒的响 说明耳膜还没恢复好 今天已经全部好了 肠胃的确是根本<br>但是多吃又产生其他问题 就是明显肥肉多了 我就想起来在大良时 红枣黑枣很便宜 七元一斤 经常买来又泡酒 又当零食吃 身体状态绝对好<br>于是 我又要开始减少食量 加大果实用量 因为红枣黑枣 葡萄干 枸杞子等干果<br>水果从地里吸收各种元素 有较多其他养分白米不能提供的 以前在大良每日吃一条大鱼 这里就没有了 所以营养不均衡 毛病就比较多<br>还有肠胃不好会导致失眠 失眠又导致身体差 香港生活环境差 睡眠时很多莫名刺激会导致失眠 包括内脏问题 内脏不舒服但是不能说话 只会产生刺激物进入血液 然后带到全身 耳朵是神经系统和外部世界的界面 受到毒物影响也是有道理 包括皮肤 视力 嗅觉都一样变差 包括牙齿都会变坏<br><br>饮食问题还会影响脊椎 前段时间我脊椎每日都感觉到附近地盘打桩的震动 白天黑夜都有 很奇怪 然后加强饮食管理後发现突然好了 然后有段时间饮食差了 又复发 这就很明确说明是饮食问题 肠胃也是问题 健康才是主要原因 服食鸡内金食是很好的解决办法 估计肠胃问题导致脾胃湿热 影响到肝肾虚弱 然后就是各种肾虚症状 高血压和眼花重影 什么病都可以出来了<br>要快速复原身体状态 当然又更快的办法 就是加强饮食管理 还要加入药物补气补血 例如甘草当归 还要清除毒物 例如清热 还要去除毒物摄入 尤其是界绝煎炸食品<br><br>媒体Express援引美国研究人员的数据报道称，经常性耳鸣可能表明有严重的健康问题。<br>科学家们指出减缓听力损失的方法<br>科学家发现，耳鸣表明体内缺乏维生素B12。<br>B12是一种水溶性维生素，也称为钴胺素。<br>它不仅负责神经系统的运行，还参与红细胞和DNA的生成。<br>专家表示，髓磷脂（包裹神经元的保护和绝缘层）的生成也需要B12。<br>缺乏B12会导致神经之间的连接变差，从而引发耳鸣。<br>此外，缺乏B12还会导致手脚刺痛、发麻、肌肉无力和反射丧失。<br>',
'<h2>蘑菇富含维生素D</h2><br>蘑菇不仅美味营养，还富含维生素D。<br>就连普通的白蘑菇也要比大多数其它蔬菜含有更多的抗氧化剂。<br><br>人体细胞利用抗氧化剂来抵抗包括癌症在内的各种疾病。<br>同时，蘑菇还富含人体用以保持健康骨骼、牙齿和肌肉的维生素D。<br>人类所生产的第一种抗生素青霉素（也译盘尼西林）就来自一种叫青霉素的真菌。<br><br>青霉素后来成为治疗各种感染性疾病的最常用抗生素之一。<br>科学家相信未来还可以用更多种类的菌类治疗感染和消炎。<br>',
'<h2>帕金森病</h2><br>帕金森病是中老年神经系统退行性疾病，其主要症状表现为运动迟缓、静止性震颤、肌肉僵直及姿势平衡障碍等，严重影响患者生活质量。<br><br>其实，帕金森病不仅仅是公众印象里的“手抖”那么简单。<br>帕金森病最初出现的症状往往是从单侧手部开始的颤或抖，慢慢会发展到下肢、头部乃至身体其他部位。<br><br>随着疾病进展，也逐渐会出现肌肉僵硬、起步困难、运动迟缓、步态异常等临床表现，疾病晚期常伴有抑郁、痴呆和吞咽困难等。<br><br>太极、瑜伽、探戈等活动也被证实可以延缓帕金森病患者的病情进展。<br>因此，健康的生活方式和体育锻炼仍然是普适的健康法则，对于帕金森病也不例外。<br>',
'<h2>花青素</h2><br>anthocyan<br>又称花色素<br>水溶性植物色素，屬於生物類黃酮的一種。<br><br>自由基清除劑，抗氧化能力約為維他命E的50倍，對抑制神經發炎、細胞凋亡很有幫助！<br><br>花青素好處<br>穩定血糖 抑制血糖上升、促進胰島素敏感性還有助於提高胰島素分泌量。<br>抗發炎 抗氧化<br><br>其實只要是紅、紫、紫紅、藍色和黑色等的漿果、蔬菜及水果，都含有豐富的花青素，而其中又以莓果類的含有量特別高！<br><br>在植物细胞液泡不同的PH 值条件下，花青素使花瓣呈现五彩缤纷的颜色。<br>已知花青素有20 多种，食物中重要的有6种。<br>自然状态的花青素都以糖苷形式存在，称为花色苷，很少有游离的花青素存在。<br>花青素主要用于食品着色方面，也可用于染料、医药、化妆品等方面。<br>',
'<h2>恐怖大脑发霉疾病袭击印度</h2><br>一种极其恐怖的疾病正在侵袭印度。<br>这种疾病的名字叫毛霉菌病，其恐怖之处在于非死即残，死亡率超过50%，侥幸活下来的也大多数被严重毁容，生不如死。<br><br>而这种恐怖的病菌，仅仅通过呼吸就可以传播，且目前在印度的感染速度特别快。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfwGuzqHiccDFsRozA0jk2oBm8dBzVXFwpUsRQg9PDVib2uUibrjS1ibuWYA/640"><br>目前，印度已经有超万人被感染，印度官员正在呼吁将毛霉菌病列为流行病。<br><br>这是一种什么病，为什么中国人从来没听说过？是新出现的病菌么？并不是，这种病很早以前就有了，但几乎没有多少人类感染，不过这次在印度爆发了，而且出现了快速流行的趋势。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfKHt8tnKvkicoxFgThXCAVPJQLk9dnRAXw7wicoBicCtJKLgaly0BiaNcqw/640"><br>什么是毛霉菌？什么是毛霉菌病？毛霉菌是一种在自然界广泛存在的真菌，分布的每一个国家的每一个角落，甚至你家里就有，而且是一定有。<br><br>能让食物发霉的真菌，被称之为霉菌。<br>能让食物发霉时长毛的真菌，叫毛霉菌。<br>你家厨房的食物有没有长过毛？那就是毛霉菌。<br><br>毛霉菌很多时候对人类是有益的，这种东西可以拿来做腐乳，可以用来做豆豉，还能用来给酒类发酵。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfoAhKP9ufDhZ0smpS0U7DhMXhudf7eHQSM3mzHBfFqcJQL74nZTIMZg/640"><br>这么可爱有用的毛霉菌，能有什么坏心思呢？不过，毛霉菌是一个大家族，有好孩子就有坏孩子，其中的米根霉、小孢根霉、伞枝横梗霉等，是可以致病的，能够在活人体内繁殖，让人类发霉，导致毛霉菌病。<br><br>按照感染部位，毛霉菌病分为鼻-眼-脑型、肺型、胃肠型、皮肤型、广泛播散型和混合感染型，其中以鼻-眼-脑型毛霉菌病最常见，约占文献报道病例的75％。<br>死亡率最高的，也是鼻-眼-脑型毛霉菌病。<br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfQKzsIdm1FwE2USBR0JSR0VbCdduy1TM1MC4qcRG1pMjxQEmbhzA4jQ/640"><br><br>霉菌都顺着鼻-眼开始入侵脑部了，大脑都发霉了，你说人死不死？毛霉菌是一类广泛存在于自然界的真菌，虽然我们所有人在日常活动中无时无刻都在接触这类真菌，但是健康人强大的免疫系统足以保护我们免于感染。<br>不过，一旦感染，下场很惨。<br>在2019年发布的《毛霉菌病诊疗全球指南》当中给出的致死率，全球各国家约为40%至80%，均值约为50%，死亡率极其恐怖。<br><br>这种霉菌感染人体后，会让人体的皮肤发黑，看起来好像黑木耳，因此又被称之为黑木耳病。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfTjYz97kZKSWjUSIpYEJicPKqg956mq5MPksGqgtSI8bZlrpeMO7mNjQ/640"><br>看起来感觉还好？那是因为上图放的是轻症。<br><br>下面，给大家看一些真正的印度毛霉菌病患者，患者图片过于恐怖，或引起不适，请做好心理准备，承受能力较低者建议跳过。<br>这位印度患者的双手，并不是染上了煤油，而是遭遇了毛霉菌的感染，导致皮肤发黑。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPf1OsbhiauxiaM22gt6iaiazTRfCeorGSrogsHUiaNqTjecwaKicGFM6oBicKsA/640"><br><br>这位患者是非常幸运的，因为这种程度的感染，不会致命，就算遏制不住真菌繁殖，最多就是截肢而已，基本不会死。<br>但下面这些印度患者，就没那么幸运了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfXNNStIQlhzvG6yXWicMvElULH5HpID6D0yT4gsZx7ia0iaCf0H614VuBQ/640"><br><br>像这种感染者，真菌从鼻部开始扩散，很快覆盖头部的皮肤，然后从眼部入侵大脑，一旦遏制不住真菌，就只有死亡。<br>还有一些更严重的患者，是这样的。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfbg5dDwYBDWo1xlCjsGZzCFzVJOSeWggMDsf1N7Hes346c5ecc7YNhQ/640"><br><br>基本上，已经没救了，死亡倒计时。<br>根据印度媒体和英国媒体的数据，目前印度60%的毛霉菌病患者需要切除至少1只眼睛。<br>因为这些被感染的眼睛，极易导致真菌入侵大脑，必须全部清除里面的所有组织，阻断真菌入侵通道。<br><br>但即便这么做，也只有部分患者能够活命。<br>而30%的患者，送医时就已经被发现了颅内感染，无法医治。<br>这种动不动就入侵眼睛和大脑的恐怖霉菌，为什么以前很难感染人类？因为正常人类的免疫系统，足以灭杀一切毛霉菌，正常剂量的毛霉菌孢子进入人体后，瞬间就没了。<br><br>但是当人体的免疫能力低下的时候，当免疫力跌破了某个临界点时，如果遇到了大剂量的毛霉菌孢子，没有办法第一时间灭杀干净，麻烦就来了，而且是大麻烦，毛霉菌会在人体内大量增殖，把人体当成营养物。<br>所以说，只有免疫能力出现大问题的人，才会患毛霉菌病，正常人是不会得这种病的。<br>这句话换个角度说，就是所有毛霉菌病的患者，免疫力都是有大问题的。<br><br>本身免疫力就有大问题，体内再遭遇了严重真菌感染，那死亡率能不高么。<br>所以，在全球范围内，毛霉菌病都是极其罕见的疾病，发病率极低，但死亡率极高。<br>那为什么这次印度一口气冒出了这么多毛霉菌病患者?到5月底，感染者已经达到了1万多人，这感染速度已经接近于流行病。<br><br>这些患者有一个共同的特性，几乎全部都曾因感染新冠入院治疗并最终康复，同时，有90~95%的人，患有糖尿病。<br>这一波的印度数据证明，糖尿病患者感染新冠后，即便康复，也很容易感染毛霉菌病从而导致死亡，为人类医学史增加了新的资料素材。<br>为什么糖尿病患者感染新冠后会感染这么可怕的病？首先，糖尿病患者本身就是毛霉菌病的高发人群，因为糖尿病会降低免疫细胞吞噬真菌的能力，其体内环境也非常有利于真菌增殖。<br><br>即便如此，感染毛霉菌的糖尿病患者也是极少数，毕竟这个真菌想感染人类实在是太难了。<br>但经过印度医生的新冠治疗后，情况就不一样了。<br>目前，整个印度的新冠重症患者，如果被送到医院抢救，几乎都会被使用“全身皮质类固醇疗法”。<br><br>使用类固醇激素抢救严重肺炎患者，这种疗法是2003年抗击非典的时候，钟南山院士的发明成果，对于重症患者有极好的抢救效果，尤其是对于濒死患者，有逆天改命之效。<br>在此次新冠肺炎疫情中，世卫组织将“全身皮质类固醇疗法”列为推荐疗法，在全球范围内都得到了有效验证，可以将死亡率降低至少一半以上。<br>不仅疗效好，价格还特地低，类固醇激素药物都非常便宜。<br><br>对于很穷，患者数量又爆炸多的印度来说，简直没有比这个更合适的疗法了。<br>类固醇激素药物，如果大量使用，各种后遗症还是小事，有一个最大的问题，就是会引发短期免疫力的下降，很容易感染各种疾病。<br>到了这一步，其实患者也不一定会有事，如果呆在严格消毒的环境里休养一段时间，免疫力会自动恢复。<br><br>无论是非典还是新冠，中国很多使用类固醇疗法的患者，即便痊愈了，也被强制呆在医院隔离观察至少2个星期以上。<br>本意是为了避免患者复阳，感染其他健康人，但客观上给了患者一个安全恢复自己免疫力的环境。<br>所以中国医生从来没有发现类固醇疗法还有这种弊端。<br><br>但偏偏，印度卫生情况特别差，医院也爆满，数千万人感染新冠，床位严重不足，重症患者只要好转，就会被立刻赶出医院，腾出床位。<br>不可能，也没条件让重症痊愈患者留院观察半个月，浪费宝贵的床位。<br>而外面是什么环境？那是一个认为全身涂抹牛粪可以提升自己免疫力，抗击新冠的肮脏社会环境。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfn2v3bVlciaLKj77h7GAIL79FOO269BcV5QKSOw0HUA1iaINDmA1H57sg/640"><br>刚接受类固醇疗法，导致免疫力下降的糖尿病患者，来到了这样的环境下，整个身体就立刻成了毛霉菌的培养皿。<br>如果不是这种种巧合的条件叠加，人类从来都不知道，毛霉菌居然还可以在这种条件下大规模传播。<br><br>刚才给大家看的图片，是黑色毛霉菌的患者，能让人体发霉，内部长出大量的黑毛，也是最常见的毛霉菌病。<br>但后来，印度发现了白色毛霉菌的患者，这是一种极度罕见的毛霉菌病例，居然在印度大量出现。<br>再后来，印度竟然发现了黄色毛霉菌的患者，这就更过分了，因为黄色毛霉菌从不感染人类，历史上只感染过蜥蜴等冷血爬行动物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfSDFRAta174z2wzNb9lJwzMEssj1L1D8h7smdzQPZ99LKY9XIscTgWA/640"><br>印度人民，到底在遭遇一场什么噩梦啊。<br>本来是天灾，结果被印度硬生生的搞成了人祸。<br><br>如今是印度，已经是一片地狱场景，满大街都在公开烧尸体，因为实在没地方焚化了。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjXLx79us7SBibcj0Vls9iaPfajPOFn87gsiaHEtW9JDqviaicVHKiaruxp6jpGpJyh4PXbUWpfmcYmcib6w/640"><br>今天的印度，就是去年年初的时候西方反华势力希望看到的中国。<br><br>没想到，我们安然度过了这一劫，没有让这噩梦般的炼狱场景出现在我们国家。<br>人活着的时候脑子发霉，想想都特么令人害怕。<br>这种事，是阳间能有的？<br>',
'<h2>鉀食物</h2><br>人體內的鉀主要來自食物，含鉀的食物有豆類（如黑豆、菜豆、新鮮豌豆）、瘦肉、乳製品、蛋類、馬鈴薯、茶葉、葵花子、穀物、葡萄乾、綠葉蔬菜（如菠菜、甜菜等）、水果（如香蕉、橘子、檸檬、杏、梅、油桃）等，含鉀豐富。<br><br>由於鉀主要存在細胞內，組織破壞後溶解析出，因此水果汁、蔬菜湯、肉汁中含量相對豐富，缺鉀的人可以多喝些用上述含鉀豐富的食物熬製的美味濃湯。<br><br>但是，一些腎功能衰竭致血鉀偏高的病人就需要限食上述食品了。<br>人体血清中钾浓度只有3.5～5.5mmol/L，但它却是生命活动所必需的。<br><br>钾在人体内的主要作用是维持酸碱平衡，参与能量代谢以及维持神经肌肉的正常功能。<br><br>当体内缺钾时，会造成全身无力、疲乏、心跳减弱、头昏眼花，严重缺钾还会导致呼吸肌麻痹死亡。<br><br>此外，低钾会使胃肠蠕动减慢，导致肠麻痹，加重厌食，出现恶心、呕吐、腹胀等症状。<br>防治低钾的关键是补钾。<br><br>临床上可选用口服10%的氯化钾溶液，但最安全且有效的方法是多吃富钾食品，特别是多吃水果和蔬菜。<br><br>含钾丰富的水果有香蕉、草莓、柑橘、葡萄、柚子、西瓜等，菠菜、山药、毛豆、苋菜、大葱等蔬菜中含钾也比较丰富，黄豆、绿豆、蚕豆、海带、紫菜、黄鱼、鸡肉、牛奶、玉米面等也含有一定量的钾。<br><br>各种果汁，特别是橙汁，也含有丰富的钾，而且能补充水分和能量。<br>儿童每日应摄取钾1600毫克，成人每天2000毫克，含钾的食物包括乳制品、鱼、水果、豆科植物、肉、家禽、未加工的谷物、绿叶蔬菜等，比如杏、香蕉、啤酒酵母、糙米、无花果、蒜、葡萄干、番薯等。<br><br>镁有助于保持细胞内的钾，而摄入过量的钠、酒精、糖类；<br>服用利尿剂、轻剂、皮质激素类药物和心理压力过大会妨碍钾的吸收。<br><br>',
'<h2>深呼吸</h2><br>呼吸的方式会影响身体中几乎每一个器官。<br>它可以改变心率、并能降血压、减压、抗焦虑、减少痛感，甚至可以改变大脑化学物质、让头脑更敏锐。<br>因此，诸如冥想和瑜伽等许多历史悠久的习练都以呼吸练习做基础。<br>当人有压力时，大脑中去甲肾上腺素 noradrenaline 的化学物质水平会增高。<br><br>这时大脑的注意力网络会受到干扰，让人无法正常思维,有些人这时会开始屏住呼吸，但这会导致情况恶化。<br><br>血液中的二氧化碳水平开始上升，从而让大脑的蓝斑核 the locus coeruleus 区域活跃起来。<br>蓝斑核是指大脑中一个具体的区域，其功能与压力反应有关。<br>它会产生更多的去甲肾上腺素。<br><br>随着去甲肾上腺素水平进一步升高，注意力网络开始不同步，因此很难专注一件事。<br>而深呼吸，就像刹车一样让整个系统叫停。<br><br>如果停下来深吸一口气，数四个数，然后再呼出这口气，数六个数。<br>这样做是针对大脑的蓝斑核，让去甲肾上腺素降下来，注意力网络也会重新同步协调起来，正常运作。<br>英国神经科学家罗伯逊教授说，这是我们能为自己提供的“最精准”的药物了，没有任何副作用。<br>而且还可以在开会时练习，没有人知道。<br><br>呼吸的力量<br>一旦持续几秒钟做下去，就能开始起作用。<br>如果能让呼出比吸入时间略长一点就证明做对了。<br>下次你感到有压力时，记住无论何时、何地都可以通过几个深呼吸来改变大脑的化学水平。<br><br>要开始深呼吸的动作是逐步放松身体各肢体',
'<h2>5種辛香料煮餸必備</h2><br>既抗氧化又幫助消脂流汗<br>烹調食物時，常會用到大蒜、生薑、蔥等辛香料，雖然早前有報道指，辛香料並非人人可食用，特別是身體濕氣過重時，但中醫認為辛香料也是藥材，對健康會有所助益，既可抗氧化，緩解關節痛，甚至可以促進新陳代謝。<br>1. 黑胡椒<br>黑胡椒富含豐富的錳元素，可以促進新陳代謝。<br>有研究發現，黑胡椒含豐富的錳元素，能夠促進新陳代謝；<br>短鏈脂肪酸則可提高甲狀腺功能，幫助燃脂。<br>2. 辣椒<br>辣椒內含的辣椒素（capsaicin），可使腦部分泌「腦內啡（endorphin）」，而且愈辣的辣椒，大腦的腦內啡分泌會愈多。<br>當吃辣椒後，身體溫度微升，造成流汗，便能使新陳代謝提高。<br>3.肉桂<br>肉桂能夠幫助消化，對血糖的穩定也有些許助益，而且內含有的揮發油，對身體也有促進排汗，進而增進代謝的作用。<br>4.薑黃<br>薑黃中艷麗的黃色來自於薑黃素（curcumin），同樣具有提高身體代謝能力的功用，此外還能抗氧化，並且使身體不易發炎。<br>5.薑<br>薑含有生薑醇（gingerols），亦能讓人藉由促進發汗，增進體內的新陳代謝。<br>',
'<h2>To Fall Asleep</h2><br>In the training, the pilots were taught to fall asleep while sitting upright in a chair. <br>Sitting back in the chairs, they put their feet flat, and let their hands go limp against their laps. <br>So remember a sleeping mat or room to lay down is a bonus. <br>Work with the real estate you’ve got, knowing a humble seat will do.<br>Your face is the key to slowing down everything<br><br>Now that you’ve got your position, it’s all about the face. <br>Think of it as the epicenter of your emotions. <br>Close your eyes and breathe slowly and deeply. <br>Then relax all 43 of your face muscles — no squinting or frowning. <br><br>Your forehead should be smooth. <br>Let everything go loose. <br>Breathe out as you feel your cheeks, mouth, tongue, and jaw relax.<br>Your eyes are shut, but you want to make sure they are totally limp. <br><br>Do this by letting them fall deep into your socket. <br>There are six muscles that control your socket; feel them relax and go lifeless.<br>When you relax your face and let your eye sockets go limp, you signal to the rest of your body it’s time to unwind.<br>Send your upper body south<br><br>Now it’s all about the shoulders. <br>Let them drop as low as they can, as if they were floating down your body. <br>You should feel the back of your neck go lifeless. <br>Let all the muscles there go even looser.<br><br>Breathe in deeply. <br>Then exhale slowly, blowing out all of the tension.<br>Next are your arms. <br>Start with your dominant side. <br><br>If you’re right-handed, focus on your right bicep. <br>Feel it relax and drop down your body. <br>If it’s not relaxing, tense it first, then let it go loose.<br>Then move to your right forearm. <br><br>Focus on sending it limp. <br>Finally, comes your hand and fingers. <br>Let them fall like a dead weight against your leg. <br>When you’ve finished with your dominant side, work through the process with your other arm.<br><br>Your upper body should be nice and limp, like it’s sinking into you. <br>You’re more than halfway there.<br>What to say to your legs<br>Next stop is your legs. <br><br>Tell your right thigh muscle to sink, like a dead weight. <br>Then tell the same thing to your right calf muscles. <br>Then do the same thing for your ankle and foot. <br>Feel the muscles go limp, as your leg sinks into the ground.<br><br>Repeat the process with the left leg, talking to your thigh, then your calf, then your ankle and foot.<br>Now you have unwound, relaxing every muscle in your body from your face to your feet. <br>There’s just one more thing you need to do to turn your relaxed state into deep sleep.<br>How to not think about anything<br><br>The last step is to clear your mind for 10 seconds. <br>That’s it. <br>No thinking about what went wrong that day, or what time you need to get up, or when you’ll get to call your partner. <br>Doing these things all involve movement. <br><br>Which means just thinking about them is enough to make your muscles involuntarily contract.<br>Instead, you need to keep your mind still. <br>You can do this by holding a static image in your head. <br>Imagine you are lying on a comfy couch, in a pitch black room. <br><br>Hold this image in your mind for 10 seconds.<br>If that doesn’t work, say the words “don’t think … don’t think … don’t think” over and over for at least 10 seconds. <br>This will clear out any thoughts and stop your brain from wandering.<br>When you’re physically relaxed and your mind is still for at least 10 seconds, you’ll be asleep.<br><br>Imagine being able to fall asleep almost instantly. <br>No matter how many things are going on around you, or how on edge you feel. <br>Being able to block out all that background noise. <br>Knowing how to slow down your body, switch off your mind, and give yourself permission to reset. <br><br>Turning five minutes of downtime into guaranteed slumber.<br>Everything will be easier. <br>Your mind will be clearer. <br>Your decisions will be better. <br>You’ll have more energy, and you’ll be able to push your body further, day after day.<br>While others are wriggling around, fixating on uneven terrain or the loud snorer, you’ll have a combat-tested system for sleep. <br>One that will keep you sharp, constant, and on top of your game.<br>',

'<h2>淋巴系統</h2><a href="https://www.youtube.com/watch?v=cWH-Kb8FSVk" class="whitebut ">淋巴系統</a><a href="https://www.youtube.com/watch?v=SaRXziesqsM" class="whitebut ">淋巴系統</a><br><div id="Linbatoc"><a href="#Linbatopic-0" target="_self" onclick="jumpto(0)">淋巴系統的組成</a> <a href="#Linbatopic-1" target="_self" onclick="jumpto(1)">淋巴循環</a> <a href="#Linbatopic-2" target="_self" onclick="jumpto(2)">淋巴系統的功能</a> <a href="#Linbatopic-3" target="_self" onclick="jumpto(3)">淋巴液</a> <a href="#Linbatopic-4" target="_self" onclick="jumpto(4)">淋巴管</a> <a href="#Linbatopic-5" target="_self" onclick="jumpto(5)"><br>淋巴結</a> <a href="#Linbatopic-6" target="_self" onclick="jumpto(6)">淋巴結的結構</a> <a href="#Linbatopic-7" target="_self" onclick="jumpto(7)">淋巴結的功能</a> <a href="#Linbatopic-8" target="_self" onclick="jumpto(8)"><br>胸腺</a> <a href="#Linbatopic-9" target="_self" onclick="jumpto(9)">胸腺的結構</a> <a href="#Linbatopic-10" target="_self" onclick="jumpto(10)">胸腺的功能</a> <a href="#Linbatopic-11" target="_self" onclick="jumpto(11)">胸腺的退化</a> <a href="#Linbatopic-12" target="_self" onclick="jumpto(12)"><br>骨髓</a> <a href="#Linbatopic-13" target="_self" onclick="jumpto(13)"><br>脾臟</a> <a href="#Linbatopic-14" target="_self" onclick="jumpto(14)">脾臟的結構</a> <a href="#Linbatopic-15" target="_self" onclick="jumpto(15)"><br>淋巴系統與免疫應答</a> </div></center><br><br><br><br><b>淋巴系統</b>（英語：<br>lymphatic system）是循環系統的一部份，由淋巴、淋巴管、淋巴結、淋巴組織、淋巴器官等所組成，包括扁桃體、脾臟、胸腺、骨髓以及聚集的淋巴結（例如：派爾斑，Peyer\'s patch）。<br><br>不單是回收周邊組織多餘的體液，調控體內環境的平衡，也將組織液送至淋巴組織或器官過濾，依據接觸的外來抗原製造對應的抗體，或直接攻擊外來抗原，所以也是體內的免疫應答反應處，可確保個體健康。<br><h3 id="Linbatopic-0">淋巴系統的組成</h3><br>淋巴又稱淋巴液<br>淋巴管<br>淋巴結<br>淋巴組織<br>以網狀細胞（reticular cell）及網狀纖維（reticular fiber）為支架，內含淋巴細胞、巨噬細胞和肥大細胞的組織。<br><br>淋巴器官<br>淋巴器官與淋巴組織的分野並不總是明確，此術語涵蓋某些特化組織。<br>1. 初級淋巴器官（primary lymphoid organ）<br>包括胸腺、骨髓，和人類胎兒時期的肝臟與脾臟、鳥類的法氏囊；<br>為淋巴球發生、分化、發育、成熟的地方。<br><br>2. 次級淋巴器官（secondary lymphoid organ）<br>包括淋巴結、脾臟、扁桃腺、黏膜相關淋巴組織，和皮下免疫組織等；<br>為成熟淋巴球經血循聚集定居的地方，也是啟動免疫應答的場所，在此可接觸抗原而被活化。<br><br><h3 id="Linbatopic-1">淋巴循環</h3><br>身體的組織和微血管之間，靠著靜水壓以及滲透壓的關係，微血管中的血液和組織中的組織液會取得平衡，也就是血液中一部分的血漿會在組織中成為組織液。<br>組織液進入淋巴管之後就是淋巴，是清澈水狀類似血漿的物質。<br><br>小的淋巴管密佈在大部分組織的細胞之間，逐漸匯集，並且經過一些淋巴結。<br>身體的所有淋巴液，最後分別匯集到胸管以及右淋巴管。<br>右上半身的淋巴流向右淋巴管，其餘流向胸管。<br><br>組織間隙中的蛋白質和大分子物質無法進入微血管，這些物質需經由淋巴管來攜帶回到血液中<br>淋巴經由微淋巴管流至淋巴管再流向淋巴結。<br>在肺基部、小腸周圍組織及肝臟的淋巴會流經至少一個淋巴結以進行過濾作用。<br><br>相近的淋巴管會匯集成淋巴幹（lymph trunk）。<br>主要的淋巴幹位於頸部、鎖骨下方、支氣管、縱隔部、腰部與腸部等處。<br><br>所有的淋巴管最後會流向胸腔：<br>身體右上半部的淋巴液回流至右淋巴管，右淋巴管再注入右鎖骨下靜脈。<br>身體其餘部分淋巴液則回流至胸管。<br>胸管為體內最大的淋巴管，起始於乳糜池（cisterna chyli），最後注入左鎖骨下靜脈，使淋巴液回流至血液中。<br><br>左、右鎖骨下靜脈再注入上腔靜脈而後回流到心臟。<br><br><h3 id="Linbatopic-2">淋巴系統的功能</h3><br>哺乳類動物淋巴系統的主要功能包括：<br><br>引流組織液，淋巴液，和靜脈溝通：<br>血液中的血漿從血管壁較薄的微血管流出，形成組織液，淋巴系統可將部分組織間液中過多的水分與蛋白質送入淋巴管以形成淋巴液，再導流送回血液中。<br>維持液體的平衡和血液中蛋白質的濃度。<br><br>吸收脂肪：<br>在腸道黏膜的小淋巴管負責吸收消化後的脂肪和脂溶性物質（如一些維生素），成為所謂的乳糜，這些營養經由淋巴系統進入血液。<br>參與免疫應答，辨識入侵的微生物，防禦微生物的感染，提供保護的防線：<br><br>防衛機制淋巴系統負責後天免疫（adaptive immunity），病原體會溶入在血管外的組織液，所以除了組織液原本有的物質（水和蛋白質）外，組織液還含有病原體。<br>組織液進入淋巴管後會循環至淋巴結，淋巴結內含有的淋巴球會過濾消滅淋巴的病原體，最後流回靜脈。<br>活化淋巴球以分泌抗體或吞噬抗原。<br><br>記憶攻擊過的微生物，使下次抗原入侵時能快速且大量地產生相對應的免疫應答反應。<br><h3 id="Linbatopic-3">淋巴液</h3><br>淋巴又稱淋巴液，約佔體重的1-3%，為澄清無色的液體，大多間接來自微血管中的血液。<br><br>成分與血漿相似，內含有白血球、淋巴球與少數顆粒性白血球但不含紅血球及血小板。<br>淋巴液可凝固，但比血液更慢其中亦含有酶（酵素）與抗體，但其蛋白質含量皆較血漿低。<br>血液成分的一部分從微血管滲入周遭的組織，即細胞與細胞間的空隙，而形成組織液;組織液中多餘的液體則會滲入微淋巴管的管壁，再形成淋巴液。<br><br>淋巴液經由淋巴管匯集起來，最後回收至血液裡。<br><h3 id="Linbatopic-4">淋巴管</h3><br>淋巴管為盲管，含有瓣膜（為了防止淋巴回流），為輸送淋巴的管道，因為不像血管有來自心臟的壓力，所以流速較慢（其動力來源除了如靜脈一般，靠瓣膜與骨骼肌，尚來自胸腔所形成之負壓）。<br><br>淋巴管負責將周邊組織液回收並送至淋巴器官中進行過濾。<br>淋巴器官及位於全身各處的淋巴組織則依據所接觸的外來抗原再製造相對應抗體，或直接攻擊外來物，而達成免疫反應之功能。<br>淋巴管起源於微淋巴管的盲端，微淋巴管的管壁為單層鱗狀上皮，其管壁內皮細胞重疊成皮狀小瓣膜，只允許液體流入而難以流出。<br><br>微淋巴管通透性較微血管佳，且管徑較微血管稍大，並分佈於全身。<br>微淋巴管有一端為盲端，盲端藉由固定絲連接附著在周圍的細胞上，另一端則匯集成較大的淋巴管。<br>淋巴管之構造與靜脈相似，但管壁較薄；<br><br>具有辦膜，且瓣膜較靜脈更多，可以幫助淋巴朝心臟方向回流。<br>所有的淋巴管最後會流向胸腔，最後匯集成兩條主要的大淋巴管，再注入靜脈而重新進入血液循環中。<br><br>右淋巴管：<br>身體右上半部的淋巴液回流至右淋巴管，右淋巴管再注入右鎖骨下靜脈；<br>胸管：<br>身體其餘部分淋巴液則回流至胸管。<br><br><h4>淋巴管的種類</h4><br>淺層淋巴管：<br>來自皮膚之皮下組織或內部器官的表面，通常與靜脈伴行。<br><br>深層淋巴管：<br>負責移送深層組織和內部器官的組織間液。<br>較深層的內臟淋巴管通常與動脈伴行。<br><br>淋巴管的形態種類較微血管多，其功能較複雜。<br>例：<br>小腸壁的淋巴管稱之為乳糜管，能引流組織間液並排出，能吸收經腸道消化後的乳靡。<br><br><h3 id="Linbatopic-5"><br>淋巴結</h3><br>人體的淋巴結呈卵圓形或腎形，直徑約2-10 mm大小不一，分佈全身各處的淋巴通道上。<br>大淋巴結主要密佈在頸部、腋下、腹股溝與腸繫膜等處。<br><br>內臟的淋巴結多沿血管排列或位於器官門脈附近。<br>全身淋巴結數量十分可觀，約有500-600個，嚴密監視淋巴管道及過濾淋巴液，清除異物或參與免疫反應。<br><h3 id="Linbatopic-6">淋巴結的結構</h3><br><br>可分成皮質和髓質<br>1.外層的皮質含有淋巴球聚集排列成團的淋巴濾泡，其中央部位為製造淋巴球的地方，稱為生發中心（germinal center）<br>2.內層的髓質淋巴呈索狀排列，稱為髓索（medullary cord），其間可見到巨噬細胞和漿細胞。<br>可過濾從周邊到胸管的淋巴液，當淋巴液從淋巴結過濾，特殊的抗原會被吞噬性的細胞和樹突狀細胞所構成的細胞網捕獲。<br><br>淋巴結之實質構造可區分成三個同心圓區：<br>1.皮質區（B細胞區）2.副皮質區（T細胞區）3.中央髓質區（T細胞及B細胞與漿細胞聚集）<br>皮質區（cortex）位於淋巴結的外層<br><br>此區含有淋巴球（大部分為B細胞）、巨噬細胞和濾泡樹突狀細胞排列成初級濾泡。<br>經抗原刺激後會轉變成較大的次級濾泡，每一個濾泡皆含有一個生發中心。<br>副皮質區（paracortex）<br><br>在皮質的下方，大部分為T淋巴球，也有從組織移至淋巴結的樹突狀細胞。<br>樹突狀細胞表現大量的主要組織相容性複合體第二類（英語：<br>MHC class II）（MHC class II），其功能是將抗原呈現給T細胞。<br><br>髓質區（medulla）<br>為淋巴結最內層，大多是正在分泌抗體的漿細胞。<br>當抗原被帶到淋巴結時，抗原會被捕捉處理，然後和副皮質區中樹突狀細胞上的MHC class II結合，並呈現出來活化TH細胞。<br><br><h3 id="Linbatopic-7">淋巴結的功能</h3><br>活化淋巴球、製造抗體<br>其內的網狀纖維亦可捕捉經由淋巴液運來的外來抗原，然後再經巨噬細胞將其吞噬分解。<br><br>1.淋巴結內T細胞居多，約佔70-75%。<br>2.B細胞約佔25-30%。<br>3.充滿巨噬細胞和網狀組織。<br><br>4.巨噬細胞與樹突狀細胞會捕捉隨淋巴液進入淋巴結的抗原，經處理再呈現給T細胞。<br>5.當T與B細胞接受抗原刺激後，便開始進行分化：<br>T細胞活化成作用的淋巴細胞，可執行細胞介導免疫應答。<br><br>B細胞分化為漿細胞，分泌大量抗體，以執行體液性免疫應答。<br><h3 id="Linbatopic-8"><br>胸腺</h3><br>位於胸腔上縱隔腔內，胸骨後方，兩肺之間（圖3-2）。<br><br><h3 id="Linbatopic-9">胸腺的結構</h3><br>胸腺外覆一層含血管、由緻密結締組織所構成的被膜。<br>被膜的內表面和小葉間隔都被附於基底膜上的無數胸腺皮膜細胞所包圍。<br><br>皮膜細胞在血管周圍形成鞘膜，使抗原無法進入皮膜骨架的空隙內，因而稱為血液胸腺障壁（blood - thymus barrier）。<br>被膜有纖維伸入胸腺內部形成小樑（trabeculae），並將胸腺分成許多小葉（lobule）。<br>小葉由皮質（cortex）與髓質（medulla）所構成。<br><br>胸腺皮質<br>位置在胸腺外層，含有大量淋巴球聚集，為淋巴球教育、增殖之處。<br>於幹細胞（stem cell）進入胸腺的皮層後，便開始進行快速反覆的分裂.。<br><br>只有數百分之一的T淋巴球能成熟且產生作用。<br>成熟的T細胞轉移到胸腺髓質繼續分化，並不分裂。<br>T細胞，可表現TCR接受器，以對外來抗原作出反應辨識主要組織相容性複合體（MHC）表面抗原。<br><br>成熟後的T細胞可作為胸腺依賴型細胞（thymus-dependent cell）。<br>出了胸腺後便進入周邊淋巴組織中循環。<br>T細胞的生命週期為數週至數年，甚至可能活十數年，平均約為2-4年。<br><br>胸腺髓質<br>位於胸腺內層，髓質中央有所謂的Hassall氏小體（Hassall\'s corpuscle）是退化的上皮細胞所構成。<br>成熟的胸腺細胞分佈於此處。<br><br>雖然胸腺被視為一個特化的T細胞器官，但有時也會出現少量成熟的B細胞、B細胞的生發中心，甚至會出現更少見的漿細胞。<br>這種現象在小孩尤其常見，成人則較少見。<br><h3 id="Linbatopic-10">胸腺的功能</h3><br><br>胸腺教育：<br>幫助T細胞的形成。<br>T細胞的成熟是由皮質到髓質逐漸成熟，胸腺內T細胞在皮質被教育篩選出可辨識自我（self）或非自我抗原（nonself-Ag）的作用細胞。<br><br>由骨髓來的T細胞在此發育成熟為具有免疫功能的T細胞，包括兩類T細胞：<br>輔助性T細胞與毒殺性T細胞。<br>成熟的天然T細胞（naïve T cell）可行單株增殖，供應循環中及周圍組織中的淋巴球。<br><br>產生免疫耐受性（tolerance）。<br>於幼兒時期參與造血功能。<br><h3 id="Linbatopic-11">胸腺的退化</h3><br><br>在嬰兒出生後，胸腺會以超過其他臟器的速度生長，約一歲時其生長速度已達極限。<br>故胸腺於兒童時期最發達，之後便逐漸停止生長。<br>青春期之後，胸腺開始逐漸萎縮，皮質和髓質細胞都明顯減少，且大部分的胸腺組織會被脂肪組織與結締組織所取代。<br><br>嬰兒時期胸腺約重70克，到了老年時僅剩下約3克重。<br>胸腺在嬰兒時期的作用很大，是個教育T細胞的組織。<br>而胸腺退化的過程大約於一歲時開始，之後便以穩定的速度進行。<br><br>胸腺退化導致的淋巴球減少會造成皮膜骨架的塌陷，但是皮膜細胞仍會持續存在，並終生釋放胸腺激素。<br>胸腺退化的會造成：脂肪的侵入<br><br>淋巴球數目的減少<br><h3 id="Linbatopic-12"><br>骨髓</h3><br>所有血球細胞均源自骨髓中的造血幹細胞（hematopoietic stem cell），再分化為不同系列的細胞，其分化和成熟過程需受到不同的細胞激素的刺激，稱為細胞群落刺激因子（colony stimulatory factor , CSF）。<br><br>人類與老鼠的身上，骨髓是B細胞最早發育的起始處。<br>骨髓的基質細胞（stromal cell）會分泌細胞激素直接與未成熟的B細胞作用，使B細胞成熟與增生。<br>IL-7自體反應活化的B細胞在骨髓中亦會被清除掉（是類似T細胞之篩選作用）。<br><br><h3 id="Linbatopic-13"><br>脾臟</h3><br>為身體最大的淋巴器官，位於腹腔左季肋區。<br>有一個緻密、纖維彈性化的外囊，在脾門處特別厚，並延伸出許多小樑，它們可將較大的血管傳送到整個脾臟。<br><br>某些哺乳動物的此類支持組織含有平滑肌，可產生規律的幫浦運，將脾臟中的血液打出來，所以可作為血液的儲存處。<br>人類則只含有少量的平滑肌。<br>故劇烈運動會使平滑肌收縮而造成我們覺得左季肋區有疼痛感。<br><br><h3 id="Linbatopic-14">脾臟的結構</h3><br>紅髓<br>由網狀纖維所支持的高度血管化組織，由充滿血液的靜脈竇及脾索（splenic cord）所構成。<br><br>脾索中則含有紅血球、顆粒性白血球、淋巴球、漿細胞和巨噬細胞等各種血球。<br>巨噬細胞負責吞噬大量被破壞的紅血球和血小板;此處亦為老化或有缺陷的紅血球被破壞和移除的地方。<br>濾泡旁區<br><br>紅髓外圍受白髓的B淋巴球濾泡所圍繞處，稱為濾泡旁區：<br>與紅髓的主要構造不同之處為缺乏靜脈竇;內含大量的紅血球和白血球以及稀少的網狀物。<br>濾泡旁區的功能尚不明，其緩慢的血流流速可能與加強白血球和抗體與抗原間的交互作用有關。<br><br>1.脾臟的功能：<br>淋巴器官，活化B細胞，以產生抗體。<br>2.血液循環的過濾器：<br>有過濾血液、破壞老化的血球和儲存血液等作用3.胚胎時期還有造血的功能<br><br>4.靜脈竇儲存大量血液，當身體急需時，可受到交感神經興奮影響，使脾臟外囊平滑肌收縮，便可將血液打出去。<br>5.可吞噬細菌<br>黏膜相關淋巴組織<br><br>呼吸道、消化道或生殖泌尿道的黏膜層為許多致病原侵入的部位，因此散佈著許多淋巴組織來進行防禦<br>這些淋巴組織稱為黏膜相關淋巴組織，包括位於扁桃腺、小腸與闌尾等處的聚集淋巴結。<br>位於小腸和闌尾的聚集淋巴結稱為派爾斑（培氏斑）（Peyer\'s patches）<br><br>位在腸道的黏膜下層（submucosal area），又名為腸道相關淋巴組織（gut - associated lymphoid tissue , GALT）<br><br>1.皮膚具有巨大的表面積，為身體的一道重要防線。<br>2.皮膚的表皮層含有大的特化角質細胞，可分泌大量的細胞激素，而引起發炎反應。<br>3.角質細胞亦可被誘導表現MHC class II分子以作為抗原呈現細胞。<br><br>4.<b>蘭氏細胞</b>（Langerhans\' cell）是屬於樹突狀細胞的一種。<br>位於表皮層的上皮細胞間質，可利用胞噬方式將抗原吞噬後，從表皮移到淋巴結並分化成樹突狀細胞。<br>細胞表面表現大量的MHC class II分子，可活化未成熟的TH細胞。<br><br><h3 id="Linbatopic-15"><br>淋巴系統與免疫應答</h3><br>第一道防禦（先天性免疫）<br>完整健康的皮膚及其所分佈的汗腺和皮脂腺，可保護身體不被外在的微生物侵犯及感染。<br><br>呼吸道一直到泌尿道及消化道的出口都覆蓋著黏膜組織來保護人體，這些黏膜組織的細胞與細胞之間排列十分緊密，使微生物無法侵入。<br>第二道防禦<br>如入侵的微生物超越了第一道防禦系統，體內吞噬性的細胞如單核球或巨噬細胞，會把入侵物吞噬，並與溶小體共同將之摧毀。<br><br>若靠單核球或巨噬細胞仍無法將其消滅時，所以巨噬細胞會將抗原呈現給TH細胞，然後活化的TH細胞就會分泌細胞激素幫助B細胞產生抗體，抗體除了具專一性與抗原作用外，亦可活化補體而共同將入侵的抗原消滅。<br>第三道防禦（後天性免疫）<br>B細胞與T細胞所引發的免疫反應，是專一性防禦作用。<br><br>在免疫學上亦稱特異性免疫，可分為細胞媒介免疫及體液性免疫反應兩大類。<br><h3><strong>淋巴結是什麼</strong></h3><br>感冒時隨手一摸，竟然在脖子、腋下摸到小腫塊！<br>你摸到的這些小腫塊，可能是和病菌對抗的淋巴球聚集所導致的淋巴結腫大。<br><br>人體的淋巴系統包括淋巴管、淋巴結跟淋巴組織，是身體的重要防禦系統，又叫做免疫系統。<br>它有著像樹枝般的管狀網絡遍佈全身，可以幫助身體抵抗病菌，讓我們免於疾病的侵害。<br>淋巴結是人體的一道防禦屏障，它的主要功能是過濾並吞噬入侵的細菌或病毒，也會製造淋巴球。<br><br>這些淋巴球會依據病原的不同，分化成不同特性的淋巴球細胞，藉以對抗病菌。<br><h3><strong>為什麼會淋巴結腫大</strong></h3><br>當人體發生感染時，像是感冒時，淋巴球就會與細菌、病毒對抗。<br><br>當細菌量過多或毒素釋放，會引發淋巴球大量聚集，導致淋巴結腫大，發生紅、腫、熱、痛的現象。<br>但別太擔心，這是免疫系統運作的正常反應，在感冒痊癒時，淋巴結腫大的現象也會跟著好轉。<br>但有另一種因素也會引起淋巴結腫大，那就是「腫瘤」。<br><br>當表皮、黏膜等部位的癌細胞，循著淋巴管道跑到淋巴結，就會導致淋巴結腫大。<br>淋巴結遍佈全身，但比較容易在身體的７個部位摸到，平時可以從淋巴結的大小、形狀、疼痛感等來觀察有無異狀。<br><img src="https://heho.com.tw/wp-content/uploads/2019/02/摸到腫塊要當心！身體7個容易淋巴結腫大部位_01.png"><br><h3><strong>容易淋巴結腫大的7個部位</strong></h3><br><strong>1. 耳下 2. 脖子周圍 3. 鎖骨 4. 腋下 5. 腹部 6. 大腿根部 7. 膝蓋後面</strong><br><img src="https://cc.tvbs.com.tw/img/program/upload/2019/11/12/20191112180037-ad9be63a.jpg"><br><img src="https://4gtvimg.4gtv.tv/4gtv-Image/Production/Article/2021012203000006/202101220301503558.jpg"><br><img src="https://cc.tvbs.com.tw/img/program/upload/2017/11/21/20171121164408-6d9d9133.jpg"><br><img src="https://cc.tvbs.com.tw/img/program/upload/2017/11/21/20171121164449-ad19b060.jpg"><br><img src="https://zh.wikipedia.org/wiki/淋巴結#/media/File:Illu_lymph_node_structure_zh.png"><br><img src="https://zh.wikipedia.org/wiki/淋巴結#/media/File:Blausen_0623_LymphaticSystem_Fem '<h2>prochlorperazine 眩暈 噁心嘔吐</h2><br>丙氯拉嗪 (Prochlorperazine)<br>用途:焦慮, 噁心嘔吐, 狂躁, 眩暈, 精神分裂症<br><br>丙氯拉嗪是一種典型抗精神病藥。<br>它能夠平衡腦部裡傳遞訊息的化學物質，減少腦內過度的神經異常活動，從而回復正常的情緒及行為。<br>丙氯拉嗪可用於治療焦慮和精神分裂症，以及舒緩噁心嘔吐和內耳眩暈症（美尼爾氏症候群）的眩暈症狀。<br><br>丙氯拉嗪是口服藥物，可空肚或飽肚服用。與食物同服可避免消化不良或胃部刺激。<br>',
'<h2>芽孢杆菌，开水都杀不死的怪物，所以隔夜水不能喝</h2><br>水要烧开才能喝这是一个常识。<br>现在的我们要动用多种医学手段，千辛万苦，耗资巨大，才能把人类的平均寿命继续向上提升一点点。<br><br><b>但普及喝开水这一条，当初就直接把人类平均寿命提升了10年以上，是人类医学发展至今提升人类寿命最多，成本最低的手段。<br></b>俗话说病从口入，绝大多数病菌都是通过饮水和食物进入人体的。<br>把食物加热后，绝大多数病菌都会死。<br>而把水烧开后，绝大多数病菌也会死。<br><br><b>但有些病菌，是开水都杀不死的怪物，可以在100度的沸水里泡澡玩，比如说芽孢杆菌。<br>芽孢杆菌并不是细菌的名字，而是细菌的一个属，凡是能形成芽孢的细菌都会归于芽孢杆菌属，所以有很多细菌都具备这个能力。<br><br></b>人类第一次发现细菌的芽孢状态是当年科赫研究炭疽杆菌的时候。<br>为解决炭疽病在牧场肆虐的问题，科赫将患有炭疽病的动物血液抽离后放在显微镜下观察，结果某一天下班时忘了收回样本，然后他在炭疽杆菌的涂片上发现了大量的圆形细菌，和长条形的炭疽杆菌外观区别非常大。<br>在反复研究，多次观察后，科赫发现这并不是杂菌污染，而是炭疽杆菌在离开生物体内24小时后就会逐渐变成这种圆形的新细菌，这些圆菌就是杆菌变出来的，科赫在显微镜下明确观察到了杆菌一步步坍缩成圆菌的过程。<br><br>把这种小圆球一样的新细菌放在培养杆菌的牛眼玻璃体中，圆菌不到两个小时就会变成杆菌。<br>而把这种圆菌注射到动物体内，会导致动物患上炭疽病，和注射杆菌没有区别。<br>由此，科赫做出了人类医学史上的重大贡献，他发现了细菌的芽孢状态。<br><br><b>科赫对这些芽孢进行了测试，发现这些芽孢的生存能力强大到恐怖。<br>在实验室里，科赫把炭疽杆菌的芽孢用沸水煮了一个小时，用阳光暴晒，用酒精涂抹，用肥皂水浸泡，全部都杀不死，只要这些芽孢重新接触到适宜繁殖的环境，马上就能复活。<br></b>在科赫的这个发现之前，当地发生过炭疽病污染过的农场哪怕不断清理，即便几年后也会有牲畜不断被炭疽病感染。<br><br>当时的农民会把病死的牲畜随意仍在偏僻的牧场角落，不会特地花费精力去处理，而炭疽杆菌脱离生物体内后会转变为芽孢状态，在土壤表层长期存活，当健康的牲畜不小心经过这一带时，就会被重新感染。<br><b>在科赫的这个发现之后，人类把凡是感染过炭疽病的生物，无论人畜，一律焚烧或倒上石灰后深埋，进行无害化处理，有效的遏制了炭疽病的蔓延。<br></b>在发现芽孢这种几乎杀不死的怪物状态后，医学家们对其产生了浓厚的兴趣，一直在研究这东西。<br><br>根据目前的研究成果，芽孢是细菌在认为自己遭遇了恶劣生存环境后，主动脱水进入的一种休眠状态，一个细菌可以转化成一个芽孢，具备极强的生存能力，很多细菌都拥有进入芽孢状态的能力。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/qMN4ESUkLPzUL8urYGUx3HFuGM0aH5yO4N3atqS609gRsZy08ibrvk1vZYmiciaq9Cz4Ijqwhico51DtxzGI2PC1eg/640"><b>一旦进入芽孢状态，细菌在正常的自然环境下近乎于不死不灭。<br></b>1995年，美国加州理工大学的生物学家从一块2亿多年前的琥珀中提取出了芽孢，放入营养液中直接复苏了。<br><br>在100度的沸水中，芽孢煮上30个小时都不会有事。<br>在高温高压的状态下，最弱的芽孢也需要至少在120度的水温下煮上20分钟才会失去活性，最强的芽孢可以在420度的水温下泡澡，要更高温度才能灭杀。<br>强酸，强碱，强辐射，科学家全部测试了一遍，芽孢活的好好的。<br><br>然后科学家把芽孢直接送上了太空站，把芽孢直接暴露在最恶劣的太空环境中。<br>直面太阳的芽孢，不仅要承受极高的辐射，还要承受真空失压状态，最后温度也有100多度。<br>背面太阳的芽孢，要承受负270度的绝对零度，同时承受真空失压状态。<br><br>放置数年后，科学家把芽孢带回了地球，结果很大一部分芽孢都复苏了。<br><b>最后科学家玩了个狠的，直接把芽孢无保护坠向地球，以5400米每秒的速度撞击地面，让芽孢体验下和空气摩擦产生的1500度高温。<br>结果约十万分之一的芽孢活了下来，在遇到营养液后复苏了，迅速繁殖，并具备感染生物的能力。<br><br></b>这离谱的测试结果，甚至让某些科学家提出了地球生物起源芽孢，他们认为如果芽孢藏于陨石内部，完全可以在太空中轻易存活数千万年乃至于数亿年，抵抗太空辐射轻轻松松，落入地球后，无论落入地表还是海洋都可以存活，给地球带来最初始的生命形态。<br>到目前为止没人能证伪，但还是没有解决外星是怎么诞生最初始生命形态的问题。<br><b>不过这种芽孢起源说的假设，足以证明芽孢的生存能力到底有多强悍，是让科学家认为这东西随着陨石撞击地球都可以活下来的变态。<br><br></b>而正常的细菌，除了海洋底下的部分嗜热菌，开水几乎可以全灭，绝大部分细菌六七十度就会开始死亡。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/qMN4ESUkLPzUL8urYGUx3HFuGM0aH5yOtNtdnWsCKfzm4Tr3HGPATRsfhmkcby4tsqxPsSGpTEgzP7XYr8Zd1w/640">芽孢如此强悍，对人类有什么影响？<br>一般情况下没什么影响，因为人类已经和芽孢共存无数年了，芽孢这东西虽然不死不灭，但充其量也就是细菌的一个种子，广泛分布于土壤中，也可以随灰尘飘散，这些人类就算不研究情况也知道土壤和灰尘里有细菌，只不过不知道是芽孢而已。<br><br><b>但对于想严格消毒的食品行业来说，芽孢这东西就很讨厌了。<br></b>如果不弄死芽孢，那食品肯定要腐烂，所以灭芽孢是食品行业要考虑的重点。<br>经过长时间的研究，人类找到了芽孢的弱点。<br><br>虽然芽孢在正常的自然环境中近乎于不死不灭，但只要芽孢转化成了细菌，那就可以轻易灭杀。<br><b>所以，我们可以忽悠芽孢，因此诞生了间歇性灭菌法。<br></b>简单的说，先加热到100度，持续30分钟，基本可以灭杀掉所有微生物，然后恢复到合适的温度和湿度，放置24小时。<br><br><b>此时会有很多芽孢认为恶劣的环境已经过去了，于是解除了脱水状态，浸泡水分，复苏成了正常的细菌。<br>此时人类突然再次加热，再让100度的温度扫荡30分钟，把这些解除脱水状态的芽孢全部干掉。<br></b>然后再放置24小时，恢复到合适的温度和湿度，此时又会有一部分残存的芽孢认为环境变好了，浸泡水分，复苏成了正常的细菌。<br><br>然后人类再次突然加热。<br><b>反复三次，所有的芽孢都会被骗死，然后就实现了彻底灭菌的目的。<br></b>我怀疑《三体》这本书里的三体人可脱水躲避乱纪元的高温，恒纪元浸泡复苏的设定，就是参考了芽孢。<br><br>有些食物不能承受如此长时间的高温，否则会破坏食品的风味，于是人类又发明了巴士德消毒法。<br>把牛奶加热到62~65℃维持30分钟，或在75~90℃的温度下维持15秒，可灭杀97.3~99.9%的细菌，这不会对奶类的色香味产生明显影响，同时可以灭杀几乎所有细菌，这就干掉了那些可在冰箱低温状态下繁殖的细菌。<br><br>芽孢当然活着，如果不管很快就会复苏，所以巴氏消毒法处理的奶类必须放置在4℃的冰箱里，因为芽孢在4摄氏度之下会停止复苏，始终保持休眠状态。<br>低温细菌被干掉了，芽孢不复苏，这样就可以实现给食品保鲜的目的。<br><b>而对于普通人来说，科学家常说的不能喝过夜水，也是因为芽孢。<br><br></b>为什么开水可以喝，过夜水不能喝？<br>因为开水本来就无法灭杀芽孢，里面肯定有芽孢。<br>之所以喝下去没事，是因为芽孢在人体肠胃的恶劣环境中是无法复苏的，这东西毕竟只是个种子，致病性远不如正常细菌。<br><br>但如果放置时间过长，比如说超过了24小时，那就会有一部分芽孢复苏成正常细菌，此时就具备了一定的威胁性，即便你把凉白开放在密闭的杯子里保存也不可能拦得住水里面本身就存在的芽孢。<br>当然，相对于未加热的水而言，这种凉白开里的芽孢即便复苏成细菌，数量也非常少，进入人体后碰到胃酸等，能活下来并成功感染人体的概率极低。<br>所以绝大多数人即便喝过一夜，乃至与过两三夜的水也没事。<br><br>但如果你喝多了，经常喝，早晚会有事，这是个概率问题。<br><b>再加上重新烧开一次水的成本很低，所以医学家统一建议不能喝隔夜水。<br></b>很多人曾经不理解为什么医学家这么建议，但实际上不让你喝隔夜水真的没错。<br><br>至于那种隔夜茶就更不能喝了，茶水里含有更多的营养物质可供复苏的芽孢利用，繁殖的更快，甚至一夜就可以在显微镜下形成明显菌斑，所以是肯定不能碰的。<br>另外再说一个知识点，隔夜的白开水，是可以重新烧开喝的，不需要全部倒掉。<br><b>你知道人类骗杀芽孢的办法后，就知道这种反复加热的凉白开反而更安全，芽孢含量更低。<br><br></b>至于某些谣言说白开水反复加热会导致亚硝酸盐急剧升高所以不能喝，那纯属扯淡。<br><b>《上海预防医学》杂志早在2007年就发过辟谣文章，把饮水机中的水反复加热52次后，亚硝酸盐的含量也才达到国家安全标准的1/43</b>。<br>所以根本不用担心。<br><br>综上所述，隔夜水不能喝，但过夜水加热后是可以喝的，这种千滚水反而更安全，芽孢更少，当然你彻底倒掉重新烧开水也没什么，区别不会很大。<br><b>记住哦，隔夜水真不能喝，再密封保存都不行，因为芽孢复苏了。</b><br>',
'<h2>针对病毒感染</h2><br>针对病毒感染，应注意做好健康监测，药物所能发挥的作用主要是缓解症状，建议在出现症状初期对症用药。<br>1.中成药：<br>可使用<b>感冒清热颗粒、连花清瘟胶囊、宣肺败毒颗粒、金花清感颗粒、藿香正气水/胶囊</b>等药物。<br>一定注意：<br><b>不要叠加，只选一种，以免出现药物过量风险。</b><br><br>2.退烧药：<br>如果体温高于38.5℃，可使用<b>布洛芬、对乙酰氨基酚</b>等控制体温。<br><br>3.止咳化痰药：<br>如果出现咳嗽、咳痰，可使用<b>复方鲜竹沥液、乙酰半胱氨酸、急支糖浆</b>等药物。<br><br>4.流鼻涕：<br>可使用<b>扑尔敏、氯雷他定、西替利嗪</b>等抗过敏药物。<br><br>5.咽痛咽干：<br>可使用<b>清咽滴丸、华素片、西瓜霜含片</b>等清咽利喉药物。<br><br>6.基础病用药：<br>平时患有高血压、糖尿病等基础病的老同志，一定要规律服用慢病用药，注意监测血压、血糖，控制好基础病，避免因新冠感染导致慢性病加重出现危险。<br><br>7.注意事项：<br>无症状感染者无需吃药。<br><b>新冠感染病原体为病毒，无需盲目使用头孢等抗生素。</b><br><br>四、医院就诊指征<br>老同志在感染后应注意监测健康状况，如果出现以下症状的任何一项，应该及时前往医院就诊，可拨打120急教电话，或者直接前往医院急诊。<br><br>1.出现呼吸困难或气促，呼吸频率≥30次/分；<br>2.服用退烧药后仍发烧超过38.5℃，持续超过2天；<br>3.体温35℃及以下；<br>4.静息状态下，吸空气时指氧饱和度≤93%；<br>5.胸部感到持续疼痛或持续压迫感；<br>6.头晕、无法醒来或保持清醒；<br>7.皮肤、嘴唇或指甲床苍白、灰色或发青；<br>8.虚弱或脚步不稳；<br>9.抽搐；<br>10.持续不能饮食，或腹泻、呕吐超过2天；<br>11.原有基础疾病明显加重。<br>',
'<h2>不应忽略的脑血管破裂迹象</h2><br>在危及患者生命之前，若发现脑部血管爆裂（出血性中风）的迹象，必须立即就诊，因为出血会对脑细胞施加压力并导致血流受阻。<br>出血性中风始于大脑中称为动脉瘤的血管肿块。<br><br>动脉瘤看起来像一个挂在脑干上的小浆果。<br>迟早它会导致以神经系统症状为特征的脑组织损伤。<br>除了动脉瘤，脑部血管爆裂还可能由其他原因引起，比如肿瘤、血液稀释药物、长期不受控制的血压、头部受伤等。<br><br>不幸的是，很少有人意识到血管问题。<br>因此，在情况变得更糟之前识别症状。<br>脑内发生的出血性中风也称为脑出血。<br><br>症状因人而异，请注意以下症状：<br>头痛（专家常称其为“霹雳样”头痛，因为发生突然且严重）<br>光敏感性，强光会引起疼痛，例如严重的头痛（畏光）<br>头晕或眩晕<br>恶心和呕吐<br>癫痫发作<br>失去知觉或昏厥<br>昏迷<br>失语症（言语困难或丧失）或言语不清或言语不清（构音障碍）<br>麻痹或失去触觉<br>所有两侧感官（视觉、听觉和触觉）的一侧丧失<br>落枕<br><br>由于许多人无意识地出现血管爆裂的迹象，医生会测试某些身体反射，例如瞳孔对光的反应。<br>为了得到更详细的诊断，医生还会进行神经系统检查。<br>那么，这种病可以预防吗？<br><br>当然可以，要定期调节血压，方法包括：<br>更健康的生活方式、控制体重、减少香烟和酒精。<br>',
'<h2>落枕怎麼辦</h2><br>頸部有腫脹 冰敷<br>肌肉特別緊繃 熱敷<br>使用大浴巾協助固定頸部 幫助起床<br>舒緩伸展操<br>拉筋法<br><br>「落枕」又稱「失枕」，是急性的頸部肌肉拉傷，典型症狀是頸部僵硬疼痛、脖子無法靈活運動，無論是側轉、前俯、後仰皆感覺困難，起因則與壓力大所造成的背部、頭部、肩頸肌肉緊張有關，不適當的枕頭多半只是「壓垮駱駝的其中一根稻草」而已。<br><br>許多人都有落枕的經驗，早上一覺醒來，突然感覺肩頸肌肉疼痛，脖子無法順利轉動，頭部有時還會僵硬地歪向一邊，必須以一種很奇怪的姿勢才能走路……，這時，大家心裡就會猜想可能是枕頭有問題，昨晚落枕了……。<br><br>不過，根據復健科醫師表示，落枕不只與枕頭有關，主要仍與長期精神壓力過大關係較密切，其他原因還包括長期姿勢和生活習慣不當等。<br><br>落枕是中醫學的慣用病名，西醫一般稱作「急性頸椎關節周圍炎」、「頸部肌肉扭傷」，是一種睡眠後出現的頸部僵直性疼痛，屬於頸部肌肉群為防範相關組織的進一步傷害，進而形成的保護性收縮，屬於一種自限性的常見頸部疾病。<br><br>除了睡勢不良所引起，落枕也可能經由坐姿、站姿長期不正確，加上睡眠時頸部處於溫差較大的環境，以及感冒引起頸部周圍的肌肉發炎所造成。<br><br>壓力大易落枕 起床後脖子卡住<br>上班族精神壓力大，加上總是長時間維持相同姿勢工作，晚睡早起，全身肌肉因精神緊繃而承受龐大壓力，尤其是肩頸肌肉長時間呈現過度拉扯的不正常收縮狀態，如果睡覺時再使用不適合的枕頭，就會因脊椎支撐力不足或枕頭太硬，壓迫頸椎神經，增加頭部掉落枕頭外面的機會，加重病情。<br>根據統計，大多數慣性落枕患者都是容易給自己過多壓力的人，特質包括A型人格、容易緊張、追求完美、求好心切等。<br><br>治療前必須先排除骨頭結構性疾病，如果是單純的急性落枕，可先以熱敷緩解疼痛，並儘早接受治療，必要時由醫師提供消炎止痛藥、肌肉鬆弛劑，再搭配物理治療，以免日後頸部出現慢性傷害。<br><br>患者通常最顯著的症狀就是起床後發現頸部疼痛，從事某些特定方向的運動時會出現活動力受限或劇痛，嚴重時甚至連喝水、抬起手臂、講話等細微動作，都會引發頸部疼痛。<br><br>疼痛程度較輕微者，建議可以先從背部熱敷，輕揉局部肌肉並且貼藥布來緩解；<br>反之若疼痛非常劇烈，甚至已痛到出現眼花、頭暈、全身無力、手麻等情況，那麼極有可能不單只是落枕而已，建議盡速找醫生救治。<br><br>落枕原因<br>許多人都有這樣的經驗，睡覺睡到落枕，脖子卡住無法正常轉動，痛到無法難受，尤其於在季節交替的時後，更是落枕的好發期，特別是是上班族經常維持固定姿勢打電腦，造成頸肩部肌肉僵硬，加上如果夜間睡眠姿勢不良，落枕自然就會找上你 。<br><br>肌肉扭拉傷：<br>基本上，造成落枕的原因有二，一是肌肉扭拉傷；<br>尤其是提肩胛肌與上斜方肌。<br><br>在夜間睡眠時，由於枕頭的高度或硬度不適，導致姿勢不良，使兩側的肌肉長時間處於不平衡狀況，一側過度伸長，另一側則過度縮短或偏轉，因而引起肌肉的緊張痙攣，此時如果睡眠時室溫偏低，會降低頸背部血液的循環，更容易引發肩頸的僵硬與不適，使動作受限並引發疼痛。<br><br>頸椎小面關節錯位或韌帶夾擠：<br>主要原因也是因為整晚固定一個的睡眠姿勢，加上頸部椎間盤在夜間休息時會回充水分而膨脹，當清晨起床第一個轉翻身動作，導致小面關節錯位或夾擠到韌帶，對周遭神經造成壓迫，引發落枕。<br><br>附近的肌肉也因疼痛而攣縮，使患處腫脹並有壓痛，頸部動作這時便會明顯受限。<br><br>預防舒緩落枕：<br><br>適度伸展肩頸肌肉 <br>落枕是許多民眾共有經驗，很多患者總以為落枕是昨夜睡不好，隔天早上引起的頸椎痠痛。<br><br>其實更多數的情況是長時間姿勢不良、用力不當或過度使用等傷害累積，經過一整晚睡覺姿勢不動，待隔日起床才驚覺落枕。<br>因此非短時間引起，而是長時間頸椎傷害的警訊。<br>從醫學角度來看落枕，泛指頸部疼痛，且活動度受到明顯限制的症狀。<br><br>常見位於頸部胸鎖乳突肌及頸後的提肩胛肌拉傷，或是頸椎小面關節軟骨夾傷。<br>兩者皆肇因於頸部姿勢不正確、使力不當與長時間過度使用，一開始疼痛感大多不明顯，讓患者往往不以為意。<br><br>然而，由於頸部長時間承受著頭顱的重量，且低頭、仰頭或轉頭等動作又無時無刻不在進行，傷害因此不知不覺地持續累積，往往在數小時後，尤其是經過一整夜的睡眠不動再加上夜半的溼冷，突然間脖子痛得不能動時，才知道自己落枕了！<br><br>落枕 緩解脖子痛<br>冰敷舒緩→適用頸部腫脹患者<br>「落枕」為頸部急性痠痛的症狀，主要是因為長時間姿勢不良，肩頸肌肉過於緊繃所致，並非睡眠品質差造成。<br><br>在急性疼痛期，患部常會有頸部腫脹的情形，這時候可以使用冰敷。<br>並搭配藥物治療，使用醫師開立的肌肉鬆弛或者止痛藥，讓緊繃的肌肉放鬆。<br><br>熱敷治療→放鬆緊繃的組織<br>熱敷能讓緊繃的組織放鬆，讓血液恢復循環。<br>使用熱敷墊進行熱敷時，建議熱敷溫度不要超過攝氏45度，以舒服的姿勢敷上10～20分鐘即可。<br>復健科治療室也常見使用電療與雷射治療，都有助減輕疼痛。<br><br>長浴巾協助起床→舒緩肌肉群<br>如果痛到不能動作，可以考慮使用長浴巾捲成長棒狀並圍住脖子，以固定住脖子，緩緩協助其上下起床動作，等到腫脹消退，則可以運用熱敷及伸展操，能讓肌肉舒緩與治療。<br><br>伸展操→訓練頸部肌肉的靈活度<br>step1.將頭往不敢動的那邊慢慢轉動，直到感覺到疼痛就停住。<br>step2.停在原處等到痛的感覺慢慢和緩後，再增加轉的幅度，等到能夠轉到最大時，再點頭向下。<br>step3.再利用手，將頭部稍往下壓，進行10秒，然後仰起，重覆進行共3～5次，訓練頸部肌肉的靈活度（以下動作建議要緩慢漸進）。<br><br>拉筋法→自救緩解痠痛 <br>提肩胛肌拉傷所形成的落枕，會使頸部在低頭與轉頭時產生疼痛且活動受限，而且在患部還可找到明顯的壓痛點，只要適度休息，約4～7天左右可以復原。<br>而頸椎節小關節軟骨夾傷所形成的落枕，不論任何角度都會受到限制且疼痛，由於軟骨修補速度較慢，就算及早接受治療，仍需花上1～2個星期才能改善疼痛。<br><br>建議若可找到痛點，不妨以拉筋法緩解疼痛感：<br>左側落枕，頭朝右側，左手扳頭往後拉筋，再往右前下方45度下壓。<br>右側落枕，頭朝左側，右手扳頭往後拉筋，再往左前下方45度下壓。<br>雙手壓頭往前傾、往後傾。<br><br>謹記方向要正確，另外，力道要輕、速度要慢。<br>若落枕病情嚴重，則最好減少活動、盡量躺下休息，若頸部已完全無法活動，且伴有劇烈疼痛出現時，應立即就醫、接受診治。<br>',
'<h2>全新认知美医疗体制</h2><br>大三上外科课的时候，外科老师在肛肠疾病那一节的时候，讲到：<br>“痔疮是一个很常见的疾病，有句俗话讲‘十男九痔’，就是这个意思”。<br>整个年级仅有的19个女生顿时笑场，男生脸上有点挂不住。<br><br>老师又说道“你们别笑，还有一句俗话叫“十女十痔”。<br>剩下的212个男生爆发出了杀猪般的笑声。<br>没想到，当时坐在下面爆笑的我，在访学期间，竟然通过痔疮对传说中的美国医疗体系有了切身的了解。<br><br>星期五的下午3点，实验室的老外们早就走光度周末去了，老板还在办公室盯着，我只能坐在电脑前，脑子里盘算着劳动节去哪玩。<br>这时我觉得菊花传来一阵阵烧灼痛，没错，就是烧灼痛，仿佛有人拿打火机在点我的菊花。<br>作为临床经验丰富的心脏外科，我一下就判断出我得了痔疮。<br><br>于是我去了老板办公室，说：<br>“教授，我有点不舒服，想先回去休息休息。”<br>老板头也没抬，“怎么不舒服了？”<br><br>“呃，隐疾。”<br>老板突然把头抬起来，眼神充满了兴趣，玩味地看着我，问“什么隐疾啊？”<br>MMP，老子都说隐疾了，你他么还问我什么毛病，有没有一点情商。<br><br>“呃，痔疮，坐立不安的，我得赶紧回去用点药。”<br>“OK，take care…”老板笑嘻嘻地说。<br>一路忍着疼痛，终于回到了家里，作为一名临床经验丰富的心脏外科医生，我马上给自己进行了相关治疗，处方如下<br><br>温水坐浴，每次15min，每日多次；<br>马应龙软膏，外用，1日3次；<br><br>疼痛剧烈时，口服散利痛（复方对乙酰氨基酚）2片/次，口服，3次/日；<br>地奥司明片，4片/次，口服，2次/日；<br>通便药，MiraLAX，2勺/次，冲服，2次/日（房东苑老师赠送，感谢苑老师对我的照顾）。<br><br>呵呵，小痔疮，没想到吧，我早有准备，从国内带过来这么多神药。<br>2天以后，我只想对痔疮说：<br>“对不起，爸爸，我错了，你能不能别折磨我了。”<br><br>这两天，疼得我两夜没睡着觉，一晚上坐浴5次，弄湿了5条内裤，在床上换了n种姿势也无法入睡。<br>我在床上尝试的不同入睡体位（不完全统计）<br>白天醒来，连玩游戏、看片都没兴趣。<br><br>作为一名经验丰富的心脏外科医生，我必须了解我的疾病，于是我羞耻地拿起了手机，打开了前置摄像头，对准了菊花，看到的场景让我惊呆了。<br>别别，别举报，别举报，这不是我的。<br>痔疮果——莲雾<br>没错，跟这个一模一样，甚至更大。<br>我触诊了一下，啊啊啊啊啊啊，好痛。<br><br>怎么办，怎么办，我要痛死了啊，我是不是要去看医生啊。<br>不过之前看的文章说美国看病会破产的啊，看着银行卡里150刀的余额，我的内心是拒绝的。<br>到了周一，我实在忍不住了，这感觉就像有人往我菊花那里抹了一把老干妈，还是最辣的那种。<br><br>而且莲雾的体积又增大了一倍，所有治疗措施都无效了。<br>于是，在苑老师的帮助下，在室友宋教授的陪同下，我体验了一次在美国看病的经历，也亲身体会了美国的医疗制度，下面我把我这次的看病经历简单给大家叙述一下，与中国相比，孰优孰劣，大家自行判断。<br>我所在的爱荷华大学医学院是全美排名前20的医学院，其附属医院也是实力强大，在国内的话相当于江苏省人民医院的水平。<br><br>周一早上，我按照苑老师的指示，拨通了family medicine（类似于国内的家庭医生）的预约电话，我告诉她我得了痔疮，疼痛难忍，需要预约一个urgent care（要求立即看医生）。<br>由于是第一次预约，需要注册保险的信息（国际交流人员需要强制购买医疗保险，我买的是基本款$190/mon）。<br>在等了大概十五分钟以后，那边告诉我预约都满了，最快也要一周以后才能看到医生（到时候菊花菜都凉了好么），或者我可以去emergency medicine（急诊）。<br><br>看了那么多介绍美国医疗制度的文章，总觉得ER又贵又没用，于是我换了一个医院的分院预约，幸运地预约到了一个早上9点45的空位。<br>我和室友宋教授（说是关心陪同我，其实是看热闹）驱车赶到了Iowa Riverside Landing，其实不算是医院，感觉像是门诊部。<br>进去之后，我的第一感觉是，<br>这他么是医院么？<br>不是宾馆吧？<br>1）医院入口；<br>2）Check-in，类似于挂号，但不一样，因为必须有预约；<br>3）医院前厅；<br>4）候诊走廊<br><br>刚进去需要check-in，前台小姐姐给我一个ipad，让我在走廊等候，并完善相关信息。<br>用于病人自己填写的Pad，主要是一些系统回顾的信息，家族史等等<br>之后专门的medical assistant(医疗助理)把我领到了诊室，测量了我的生命体征，美国的诊室非常高级，设备一应俱全，我坐在检查床上，那个助理用遥控器抬高了病床，我的体重就出来了，还有全自动血压计，体温计等等。<br><br>等了大概半个小时，终于进来了一个医生，名字记不住，就叫胖大叔医生吧，他大概花了半个小时时间问我的基本信息和过去史，其中有一个问题我印象深刻。<br>“Are you sexually active?” He asked.<br>（你有活跃的性生活么？）<br>“What?”<br>“ARE … YOU…. <br>ACTIVE …. <br>IN…..SEX”. <br><br>He said again slowly.<br>“What do you mean by sexually active, like in a month or a year?”<br>（并不知道什么算性生活活跃）<br><br>“If you had sex in half a year, that means active” He complemented.<br>（半年有性生活就算活跃）<br>“OK, yes.”我看了看坐在角落陪同的宋教授，脸红了一下，回答道。<br><br>“Alright，so what means do you use to prevent pregnancy”.<br>(你平时怎么避孕)<br>摔！<br>我来看个痔疮还问我怎么避孕。<br>坐在角落的宋教授默默地走出了诊室。<br>“Condom”.我强大的词汇量发挥了作用。<br><br>他问了半个小时的既往史之后，问了5分钟的痔疮史，看了一眼我的莲雾，进行了一遍直肠指诊（把手伸进肛门转一圈，判断有无内痔），然后告诉我，他看不了这个病，因为他不知道是痔疮还是直肠脱垂，所以建议我去急诊找外科医生看。<br>摔！<br>你看起来都50岁的老主任了，痔疮都看不了么？！！！<br>连直肠脱垂和痔疮都傻傻分不清的胖大叔医生<br><br>于是我兜兜转转，强忍剧痛，来到了急诊室。<br>重新Check-in，又被医疗助理（Medical assistant, MA）量了一遍生命体征。<br><br>等了半个小时之后被领到了急诊单独的诊室，换上了病号服，重新被护士量了一遍生命体征。<br>再等了半个小时之后终于等到了急诊室的医生，这个医生我叫他大胡子医生。<br>大胡子医生重新问了一遍我的病史，看了一眼我的莲雾，我能感觉到他被惊了一下，再次对我进行了一遍直肠指诊。<br>(为什么我对直肠指诊印象这么深刻，因为每伸进去一次，我都感觉有人把老干妈给我捅进去了，捅完之后我路都走不动了)<br><br>他告诉我我的痔疮有点严重，所以要去让上级医生看一下。<br>我又等了半个小时，进来了一个黑人大叔医生，看了一眼之后告诉我他们没办法处理，需要请外科医生过来会诊，我问大概需要多久，他说他也不知道。<br><br>于是我躺在病床上，以下图的姿势，在痛苦和绝望中等了3个小时。<br>期间医生和护士来看了我一次，我吃了2粒止痛药，喝了一杯冰水，吃了2个室友送来的三明治，看了半个小时电视，刷了1个小时知乎，上了3次厕所，因为疼痛我小便都不敢用力，导致排便困难。<br>终于等到了外科医生，我叫她黑妞医生吧。<br><br>Again，半个小时的病史和直肠指诊。<br>黑妞医生告诉我，我的痔疮很严重（废话），她需要回去汇报给上级医生Dr. Kapadia，一会就回来。<br><br>于是我又等了1个小时，她回来告诉我，今天Kapadia手术很忙没空，可以帮我预约明天的会面，进一步决定处理方式。<br>9:45am – 15:30pm，接近6个小时的时间，除了我要的2粒止痛药，没有任何处理，而且需要明天才能决定。<br>我能怎么办，我只能结账啊。<br><br>除去保险的部分，我自己支付了50刀的费用（co-pay），不过他们给了我两张免费停车卷，我还是很开心的。<br><br>在经历了一夜的老干妈洗礼后，我终于等到了第二天的会面，我拖着病体，一瘸一拐地走到了医院的消化科病房，没想到再看医生还是需要check-in，付了$10 co-pay之后，我又被MA领到了小房间，再次检测了一遍生命体征，问了一遍疾病史，等了半个小时之后，一个帅哥医生进来了，并不是我要见的Dr. Kapadia医生。<br><br>Again，病史，直肠指诊，去叫上级医生。<br>又过了半个小时，Dr. Kapadia终于来了。<br>我就像超级玛丽一样，在打了5个小怪之后，终于迎来了大Boss。<br>大Boss Kapadia是一个非常典型的美国人，<br><br>典型在哪里呢？<br>浮夸。<br>在看了我的痔疮之后，她大叫<br>“oh，my goodness!! Such a huge hemorrhoids!”<br>（我的天哪！好大的痔疮啊！）<br>脱了裤子跪着的我，莫名想到了小岳岳，感觉小岳岳在看我的菊花。<br>我的天哪！<br><br>“Oh！My poor little boy! What have you suffered?!!”<br>（我的可怜的小宝贝！你都经历了什么？）<br>“You must be very very painful!!”<br>（你都痛死了吧？）<br>我和帅哥医生配合他的表演，不断地说“yeah”<br>感觉她应该去当演员。<br><br>我心里想，这么严重，总该手术了吧，我还没问，她就说<br>“But I don’t think you should have a sugery, the hemorrhoids are getting soft.”<br>(没有必要手术，痔疮在变软)<br><br>Dr. Kapadia的意思是我是血栓性外痔，所以才很痛，但现在已经过了高峰期，在吸收了，所以没必要手术。<br><br>我理解，所以这就是我疼了4天4夜，去医院待了2天，看了6个医生，最后啥也没处理，让我回家多喝热水、温水坐浴的理由么？<br>临走前，我问了小岳岳，哦不，Dr. Kapadia一句<br>“Can I eat spicy food？”<br>（我能吃辣么？）<br>“Of course，you can eat as much as you want. <br>There is no data showing the relationship between spicy food and hemorrhoids.”<br>（随便吃啊，想吃多少吃多少，没有研究说吃辣会导致痔疮）<br><br>作为新时代医学博士，我当然要相信循证医学，于是我搜了一下pubmed<br>一项随机试验表明吃辣椒不会引起痔疮术后疼痛加剧<br>既然没有证据证明吃辣会导致痔疮，那么我决定<br><br>我肯定不会吃辣啊！！！<br>我是傻子么？？<br>得了痔疮还吃辣？<br>让这帮老外去吃吧。<br><br>在我的强烈要求下，他们同意给我开了一些止痛药，之后要求我3周后过来随访，我又买了一瓶纤维素补充剂。<br><br>止痛药$0.25（感觉回到了国内），纤维素$5<br>止痛药处方，全部打印出来<br>开给我的处方，要我多喝水，呵呵<br>附赠的宣传资料，被我发现了亮点<br><br>Summary：<br>这是一次完整的美国就诊经历，作为一名中国医学生和半吊子医生，是一段珍贵的回忆，更是我学习的素材，我不想让这次经历仅仅成为一个段子，让诸君一笑，更希望引起大家的一些思考。<br><br>下面几点是我觉得需要我们国内学习借鉴的地方。<br>美国的医疗分诊制度、医疗保险制度非常完善，有完善的就医流程和转诊制度，能够使每个患者得到恰当的治疗，并尽可能避免失误；<br>美国医院的分工非常细致、完整，从前台、助理、护士到医生，每个人各司其职，大大减少了医生的工作负担；<br><br>美国医院电子化程度非常高，我的病历资料和既往史第一次问诊后，之后全网通用，还包括ipad等现代化条件的应用；<br>美国很重视知识的价值，我这次就诊共花费65.25刀，其中只有5.25刀是药费，60刀都是诊费，而这是保险cover之后的结果，原价更多。<br>美国医务人员态度很好，也很认真负责，每个医生对病人都比较关心。<br><br>这样的制度也产生了一些问题，就是资源的浪费和效率的低下，一个小小的痔疮，竟然需要胖大叔医生、大胡子医生、黑大叔医生、黑妞医生、帅哥医生、小岳岳医生6个医生来看，最后的处方和建议我自己早就开始应用了，而我疾病的愈合也是靠的自愈。<br>试想假如在中国，你因为痔疮剧烈疼痛要去就诊，需要打电话跟医院先预约。<br>预约了半天，终于预约到了。<br><br>先到你的家庭医生那里，他说他看不了，不知道是不是痔疮，啥都没给你处理，让你去急诊。<br>你到了急诊，来了急诊科医生，也是啥都没处理还叫来了上级医生，上级医生说叫外科会诊。<br>你等了3个小时终于等到了外科医生，看了一眼竟然说去请示外科的上级医生，过了你疼痛难忍，在急诊室坐立不安，自己要了止痛药才给了两粒。<br><br>过了一会，外科医生告诉你今天看不了，明天来普外科去找主任看。<br>你又痛了一晚，到了普外科，告诉你没必要手术，回去自己多喝水。。。<br>那你是不是有一种打人的冲动？<br>假如我在中国，事情会是这样的。<br><br>我找了一下我的普外科同学，他看了一眼说，要不养养，实在难受切了也行，然后当天我就在门诊切了回家了。<br>两种医疗体系，各有优缺点，但肯定都是有国情在的，我们中国医生，靠自己的牺牲奉献撑起了中国医疗高效率的一片天，尽管有不足、有缺点、有风险，只希望各位老师、各位师兄师弟、师姐师妹，切莫妄自菲薄，切莫灰心丧气，做好自己的工作，点亮一根烛火。<br>我相信，在党和国家的领导下，在无数医疗工作者的努力下，中国医疗一定越来越好，中国医生一定会越来越体面。<br><br>与诸君共勉。<br>',
'<h2>《柳葉刀》評出「最佳運動」，並非是游泳與跑步</h2><br>即便是低水平的運動，仍然可以給健康帶來好處，世界著名醫學期刊《柳葉刀》發表的一項研究成果顯示，不經常運動的人參加體育運動，每天只需15分鐘就能夠減少14%的死亡風險。<br><br>研究當中發現最佳的運動是「揮拍類的球類運動」，這項運動能夠有效降低47%的全因死亡概率，鍛鍊的最佳時長是45分鐘到60分鐘，時間過長或者是時間過短，運動的效果都會打折扣，最佳鍛鍊的頻率是一周進行3~5次，一天一次，不過散步的頻率可以達到一周6次。<br><br>每一次揮拍，身體會發生什麼？<br>如果你經歷過揮拍類的運動，就會發現在這個過程當中，人體需要不斷地移動跳躍，擊球、揮拍、轉體，因此能夠鍛鍊到全身不同部位。<br>每一次揮拍，你知道身體會發生什麼嗎？<br><br>揮拍類運動都有哪些好處呢？<br>1、健腦護眼<br>2、緩解頸椎病<br>3、身體更加靈活<br><br>對於年紀比較大的中老年人可選擇高爾夫球，體力消耗並不算大，這也是比較輕鬆的運動，也可對身體上的關節達到一定的保護作用，如果你有頸椎病，腰椎病，並不建議這一類的運動，以免造成更多的損傷。<br>',

'<h2>中风开放数据库</h2><br>https://redian.news/wxnews/292426<br>以下是一些的卒中领域数据库及其应用：<br>1）美国国家神经疾病和中风研究所 (NINDS) 中风试验网络 (StrokeNet) <br>一个由美国 25 个地区性中风中心组成的网络，这些中心开展与中风预防、治疗和康复相关的研究和临床试验。<br>它包括中风试验网络、中风预防网络和中风康复网络。<br>https://www.nihstrokenet.org/<br><br>我们的大数据分析显示，有56篇论文涉及"StrokeNet"，包括极高比例发表于JAMA或其子刊。<br><br>2）中风遗传学网络 (SiGN) <br>一个研究中风遗传学的国际研究人员联盟，重点是识别不同类型中风的遗传风险因素。<br>该数据库包括来自 40,000 多名中风患者和对照者的遗传和临床数据。<br>https://www.signconsortium.org/<br><br>进一步大数据分析显示，有35篇论文涉及"Stroke Genetics Network"，包括极高比例发表于Nature或Lacet子刊。<br><br>3）The Virtual International Stroke Trials Archive (VISTA) <br>来自世界各地的中风研究人员共同努力，共享与中风预防、治疗和康复相关的临床试验数据。<br><br>该数据库包括来自参与 50 多项临床试验的 20,000 多名中风患者的数据。<br>https://www.vistacollaboration.org/<br>我们的大数据分析显示，有113篇论文涉及"Virtual International Stroke Trials Archive"，包括两篇由中国学者借助该数据库发表的SCI论文。<br><br>4）国家中风和应用神经科学研究所 (NISAN) 中风研究数据库 <br>在新西兰接受治疗的中风患者数据库，包括有关患者人口统计、中风亚型、治疗和结果的信息。<br>该数据库包括来自 10,000 多名中风患者的数据。<br>https://www.nisan.ac.nz/research/stroke-research-database<br>我们的大数据分析显示，基于该数据的研究已有20篇论文发表。<br><br>5）瑞典中风登记册<br>瑞典中风患者的国家登记册，其中包括有关患者人口统计、中风亚型、治疗和结果的数据。<br><br>该数据库包括来自超过 100,000 名中风患者的数据。<br>https://www.riksstroke.org/en/<br>我们的大数据分析显示，有107篇论文涉及"Swedish Stroke Register"。<br><br>这些数据库可以为对中风预防、治疗和康复感兴趣的中风研究人员、临床医生和医疗保健专业人员提供有价值的信息和见解。<br><br>但是，请务必注意，使用这些数据库可能需要遵守某些数据隐私和安全法规。<br>',
'<h2>预防蚊子叮咬</h2><br>你一定听过「吃肉会使身体体质变酸性，易被蚊子叮」。<br>这没科学根据，人体的酸碱度会维持在一定的定值，不会因饮食而有过大的改变。<br><br>此外，根据研究指出，蚊子的吸引力与人体皮肤上的羧酸丰富度有关。<br>易被蚊子叮咬的原因也包含：<br>深色衣服、喷香水、血型、体温、二氧化碳及体味。<br><br>根据研究指出，人体皮肤上有丰富的游离脂肪酸，而这些脂肪酸在细菌的代谢之下，会产生许多不同气味的羧酸。<br>这时，个体的皮肤羧酸丰富度，就与蚊子吸引力之间有关。<br><br>食药署提到，蚊子主要是靠化学及物理方式来寻找宿主。<br>如视觉、嗅觉、温度及湿度等。<br><br>对于不易被蚊子叮的人来说，他们可能会散发出某些化合物，来降低蚊子的飞行活动或吸引力，简单来说，他们的体表散发著天然的防蚊液。<br><br>另外，研究也发现，疟疾会藉由感染人类，改变人类身上的气味分子，从而增加人类对于蚊子的吸引力，以增加疟疾的传播。<br><br>定时的喷防蚊液以及穿著长裤长袖，是预防蚊子叮咬的不二法门。<br>',

'<h2>脂肪瘤的常見種類</h2><br>脂肪瘤可大致分為 5 個種類：<br><b>脂肪瘤（Lipoma）</b>：<br>脂肪瘤中最常見的一款，長於皮下組織，主要由脂肪細胞組成。<br><br><b>血管脂肪瘤（Angiolipoma）</b>：<br>血管脂肪瘤是成熟的脂肪組織與異常增生的血管組織，兩者混合形成的特殊類型脂肪瘤。<br><br><b>纖維脂肪瘤（Fibrolipoma）</b>：<br>纖維脂肪瘤的成熟脂肪組織內，含有較多纖維組織。<br><br><b>梭形細胞脂肪瘤（Spindle Cell Lipoma）</b>：<br>腫瘤由成熟脂肪細胞和一致性梭形細胞組成。<br><br><b>棕色脂肪瘤（Hibernoma）</b>：<br>又叫冬眠瘤，是由棕色脂肪細胞組成的良性瘤。<br><br><h3>脂肪瘤成因</h3><br>脂肪瘤最常出現於 40 至 60 歲左右之人士，男女都有機會遇上此問題。<br>脂肪瘤的成因包括：<br>體重過重、糖尿病、膽固醇過高的人士<br>家族性遺傳<br>經常生氣、煩燥不安、憂思過度以致傷及肝脾<br>工作和生活壓力大、經常熬夜<br>飲食不規律、長期吃肥膩和高膽固醇類食物、過度飲酒<br><br><h3>與粉瘤的分別</h3><br>要區分脂肪瘤和粉瘤的分別，可以從腫瘤的外觀、跟表皮緊貼的程度及能否在皮下滑動來區分。<br><br><h3>如何消除脂肪瘤?</h3><br>脂肪瘤若不影響生活，通常毋須接受治療，但如果出現痛楚及影響生活，便應向皮膚科醫生求醫。<br>另外，若醫生診斷為惡性脂肪瘤，就必需及時進行治療。<br><b>局部類固醇注射：<br></b>能令脂肪瘤縮小，但通常無法完全解決脂肪瘤，而復發的可能性較高。<br><br><b>脂肪抽吸：<br></b>透過針和抽吸管在病灶上打一個小洞，利用負壓把脂肪抽出來。<br>這種治療方法令患處的傷口小、恢復快，但仍有復發機會。<br><br><b>雷射治療：<br></b>適合脂肪瘤較小的情況，一般通過打孔後取出受損物，然後消炎。<br></b>如患處經常發炎、疼痛，便可透過手術將之切除。<br>一般情況下，手術能徹底清除脂肪瘤，其後出現復發情況的機率不高。<br><br>注意，如患者是因為儀容／儀容的考慮而進行治療，有可能不獲保險賠償。<br><h3>常見問題</h3>1. <br><br>',

'<h2>“久坐伤身”拯救方案！</h2><br>每天超过22分钟的中等到剧烈的身体活动，可以降低15%~35%的死亡风险。<br>久坐让五个部位很受伤 膝盖。<br><br>久坐会导致腰椎和颈椎的压力明显增加，出现腰椎间盘突出和颈椎病，以及肌肉劳损。<br><br>肠胃。<br>长时间久坐不动、缺乏锻炼，肠道动力缺乏，容易出现便秘，消化不良的可能性也会增加。<br><br>首先，可以在椅背上放一个腰枕。<br>这样做可以使椅背上产生一定的凸起，维持腰椎正常的生理弯曲度，减少久坐对腰部的伤害。<br><br>如果条件允许的话，可以买一把符合人体工程学的椅子。<br>其次，久坐时改掉跷二郎腿、翘脚的毛病。<br>这种无意识的举动，虽然可以放松腿部肌肉，但同时也压迫了另一条腿的血流量，重量也被施加到了另一条腿上，严重者会造成脊柱弯曲。<br>闲暇时，做以下几个简单的动作，可以放松紧张的肌肉。<br><br>动作1：<br>踮脚尖（提踵运动）。<br>在久坐后，下肢难免出现酸胀、乏力的感觉，这时可采用踮脚的方法健身，无论是坐着还是站着，都可以做。<br>因为人在踮脚状态下，小腿肚的肌肉会呈收缩状态，可促进下肢血液循环，有效防止下肢静脉曲张。<br>每次练习时间控制在30秒～1分钟即可。<br><br>动作2：<br>靠墙下蹲。<br>久坐后做下蹲动作可活动关节、放松肌肉、提高平衡能力，从而减少久坐对身体的伤害。<br>具体方法为：站在墙前，屈膝下蹲，背要直，贴靠墙壁或靠在软垫上。<br><br>女士两脚并拢，屈膝下蹲。<br>男士两脚微微分开，屈膝下蹲，这样不会夹紧裆部。<br>双手自然放在膝盖上，头要正。<br><br>练习时间可以逐渐延长，以2～4分钟/次为宜。<br>动作3：弓步蹲。<br><br>具体方法为练习者迈出左脚，右脚脚尖触地呈脚尖蹲状态，两腿成弓步，将身体重量落到两脚之间。<br>每练习30秒调换一次左右脚。<br>这三个动作都可以很好地锻炼到久坐者容易疲劳的部位，如臀大肌、梨状肌、股四头肌等，可以分开做，也可以连在一起做。<br><br>但需要注意的是，做任何下蹲动作都要求含胸收腹，保持上身挺直，膝关节要对准脚尖。<br>整个训练不宜少于20分钟。',
