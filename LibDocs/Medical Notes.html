'<h2>疫苗，到底是怎么来的？</h2><br>薄世宁 北京大学第三医院重症监护科副主任医师<br><br>1 用生小病来预防大病<br>我们先看两个大病 —— 天花和狂犬病。<br><br>在18世纪的欧洲，1.5亿人因为天花死亡。<br>后来人们用接种牛痘的方式预防天花，终于拥有了预防这种烈性传染病的武器。<br>1979年，世界卫生组织庄严宣告人类彻底消灭天花。<br>从此以后，孩子们再也不用接种牛痘了。<br><br>天花是第一个由人类主动消灭的烈性瘟疫。<br><br>为什么接种牛痘可以预防天花呢？<br><br>它的机理就是通过生小病来预防大病。<br><br>牛痘病毒和天花病毒在某一段病毒结构上具有相似的抗原性。<br><br>人在感染牛痘病毒后，人体针对牛痘病毒产生的免疫力同时也能抵抗天花病毒。<br>而且人体在感染牛痘病毒后，仅会产生轻微不适，是“生小病”，但是可以预防大病——天花。<br>生小病是代价，预防大病是收益。<br><br>人体的免疫系统还有个特点，即一旦对作为“坏人”的某种病毒产生了免疫力，就能记着“坏人”的特点，“坏人”再来，免疫系统会再次将其消灭，所以这种免疫力可以维持一定时间。<br><br>但是，人类用主动感染毒力低的牛痘病毒产生的免疫力来预防致死性的天花病毒，这种做法可以成功，只是不幸中的万幸，是“巧合”。<br><br>这种方法用在其他“大病”上，就行不通了，不是每种大病都能找到自然存在的且与它具有类似抗原性的弱毒力的病毒。<br><br>比如狂犬病，狂犬病病毒会攻击人的神经系统，发病者会出现恐水、怕风、咽部肌肉痉挛、瘫痪等症状。<br><br>这是目前唯一一种死亡率接近100%的传染病，而且直到今天都没有有效的治疗方法。<br><br>但我们可以用疫苗有效地预防狂犬病。<br><br>说到狂犬病疫苗，我们就必须提一个人——法国微生物学家路易斯·巴斯德。<br><br>有人说他是进入科学王国的最完美无缺的人，有人认为他创立的微生物学可以和牛顿的经典力学相媲美。<br><br>现在牛奶生产过程中常用的消毒法 —— 巴氏消毒法的“巴氏”指的就是巴斯德。<br>巴斯德研发出人类真正意义上的第一支疫苗：狂犬病疫苗<br><br>接下来我们就来看一下，巴斯德是怎么研发狂犬病疫苗的。<br><br>研发疫苗最难也最关键的是，让一种无毒的或者毒力低的病原体先进入人体，人体的免疫系统消灭这些“残兵败将”相当容易，而且人体的免疫系统还记住了这些“坏人”的特征，产生了一定时间内持续有效的记忆。<br><br>这样人体就能获得针对这种病原体特异的免疫力了，这种毒力低或者无毒的病原体能够刺激人体产生免疫力，从而预防传染病。<br><br>那如何保证狂犬病病毒在降低毒力的情况下，只让人“生小病”，还产生特异的免疫力呢？<br><br>巴斯德从感染了狂犬病病毒的兔子身上取出了一段脊髓，并将其挂在无菌烧瓶中干燥。<br>这样做，狂犬病病毒的毒力就降低了。<br><br>之后，他把这段干燥的脊髓研成末，和蒸馏水混合在一起，注射到狗的身上。<br><br>他发现，注射疫苗后的狗不仅没死，而且神奇地产生了对狂犬病病毒的免疫力。<br><br>这是人类历史中真正意义上的第一支疫苗。<br><br>接种牛痘预防天花是偶然的发现。<br>但是狂犬病疫苗的出现，证明人类第一次掌握了疫苗的原理，这给以后研发疫苗提供了可以复制的思路。<br><br>巴斯德开启了一个用科学的、可以复制的方法主动预防传染病的新时代。<br><br>2 不生小病，也能预防病<br>疫苗工作原理的第一层，即用生小病来预防大病。<br>疫苗技术发展到今天，“小病”对人们的影响已经越来越小。<br>注射疫苗后，人们只是伴有轻微的低烧、倦怠、乏力等症状，有的人甚至感觉不到这些轻微的症状。<br><br>那么，是不是一定要有病原体或者病原体产生的毒素进入人体，才能激发特异的免疫力呢？<br>不是。<br><br>随着基因工程技术水平的不断提高，人们已经可以人工合成具有病原体特征的物质。<br>用这种物质去诱导人体产生免疫力，这样人们就可以不用“生小病”了。<br><br>这也是疫苗工作原理的第二层：不生小病，也能预防病。<br><br>新型乙型肝炎疫苗的研发思路就是运用这种原理的典范。<br>先找到可以诱发人体产生抗体的关键物质（抗原），再找到能够指挥这种关键物质生成的基因片段，然后找一个“加工厂”——通常是其他物种的细胞——替我们加工这种关键物质。<br>最后再把这些关键物质收集起来，提纯加工，做成疫苗。<br>多么巧妙的思路！<br><br>3 不仅防病，还能治病<br><br>众所周知，疫苗能防病，比如人们在接种HPV疫苗后可以有效预防HPV感染，进而预防宫颈癌。<br>这是疫苗的预防作用。<br>那么能不能通过接种疫苗来治疗HPV感染呢？<br>答案也是肯定的。<br>这就是HPV治疗性疫苗。<br><br>在感染HPV病毒后，有一部分病人靠自身的免疫系统无法清除病毒，所以表现出持续性病毒感染。<br>慢性感染时间久了，就有可能发生癌变。<br><br>随着对人体免疫的研究越来越透彻，对抗原的认知越来越清晰，人们可以人工合成某种抗原，激发人体产生有效的、特异的免疫力。<br>这种免疫力就可以有效地攻击和清除病毒了。<br><br>这是疫苗工作原理的第三层：不仅防病，还能治病。<br><br>HPV治疗性疫苗利用的就是这一层思路。<br>进展较快的HPV治疗性疫苗 —— MVA–E2已经进入临床III期研究。<br><br>试验表明，这种疫苗可以快速激发人体产生免疫力，从而控制病毒的发展，有些已经发生的病变甚至可以得到逆转。<br><br>相信在不久的将来，这种治疗性疫苗就会来到我们面前。<br>这不仅是疫苗的升级，也是人类对抗疾病能力的升级。<br><br>4 重新理解疫苗安全<br><br>很多人在自己或孩子打疫苗之前都会有顾虑：<br>疫苗安全吗，疫苗有用吗，打完会不会根本产生不了抗体？<br>理解了疫苗的工作原理后，我们就容易理解疫苗的安全问题了。<br>在我看来，我们应该从三个层面重新理解疫苗的安全性。<br><br>第一层：从疫苗的工作原理上重新理解疫苗的安全性。<br><br>疫苗挽救了数以亿计的生命，消除了天花，很快也会消除脊髓灰质炎。<br>在未来，艾滋病疫苗也有可能用于临床。<br>但是通过了解疫苗的工作原理，我们也明白了任何疫苗进入人体后，都必然会和人体免疫系统相互博弈。<br>对绝大多数人而言，注射疫苗后，可能只会出现轻微发热、乏力、倦怠等症状，这是安全的，这些代价换来了对传染病强大的免疫力。<br>但是有极少数人由于个体差异，在注射疫苗后会产生过度反应，比如高热、惊厥、休克、伤残，甚至还可能死亡，但这些都是小概率事件。<br><br>第二层：从疫苗的生产设计上重新理解疫苗的安全性。<br><br>疫苗生产企业严格按照疫苗审批的生产工艺、检定流程和生产操作规范生产符合特定用途和注册要求的疫苗，这是疫苗安全的基础，也和我们每一个人的安全息息相关。<br>那么，一支合格的疫苗就绝对安全吗？<br>未必。<br>比如脊髓灰质炎疫苗。<br><br>这种疫苗分为两种：<br>一种是OPV（口服减毒活）疫苗，也就是我们小时候吃的“糖丸”；<br>另外一种是IPV（注射用脊髓灰质炎灭活）疫苗。<br>过去，脊髓灰质炎疫苗需要接种4次，全部都是口服疫苗。<br>OPV疫苗口服接种方便、价格低廉，曾经为控制脊髓灰质炎的发病和流行做出了巨大贡献。<br>但是OPV疫苗接种后仍有极少数儿童会发生残疾，概率大约为1/25。<br>也就是说，虽然OPV疫苗是严格按照规范生产出来的合格疫苗，却不是绝对安全的疫苗。<br>（图为早期的脊髓灰质炎疫苗）<br>现在，我国已经规定把第一次口服疫苗改成注射IPV疫苗，后面3剂继续口服OPV疫苗的方式。<br>有学者估计，这种接种方式的转变，会让儿童因为接种疫苗发生残疾的概率降低到1/2500万以下。<br>随着疫苗设计的不断改进，疫苗的安全性也会不断提高。<br><br>第三层：从疫苗的覆盖率上重新理解疫苗的安全性。<br><br>疫苗要想发挥作用，首先需要激发人体免疫力，然后才能对抗疾病。<br>但是少数人由于个体差异，打了疫苗也产生不了抗体，有的人因为体质或疾病问题根本没办法打疫苗。<br>这时你也许会问：“我如果无法产生抗体，疫苗不就白打了吗？我安全吗？”<br>答案是：不白打。',

'<h2>细菌和病毒</h2><br>很多人都容易混淆细菌和病毒，把病原体都称为病菌，这是不对的，我想简单介绍下病毒和细菌的区别。<br>首先在大小上，病毒比细菌小得多得多，病毒是纳米级的颗粒，小到十几纳米，大到几百纳米，需要借助电子显微镜才能观察到它。<br>而细菌是微米级的颗粒，在普通显微镜下就能观察到。<br>从生命的形态上，病毒它是有核酸的，或者说是遗传物质和蛋白质裹在一起的一个生物大分子。<br>但是它没有细胞结构，它必须依赖于细胞才能生存，要在细胞或动物体内才能完成它的生命里程。<br>而细菌它是有完整的细胞结构的，只要有合适的培养基它就可以生长。<br>比如常见的艾滋、流感和乙肝都是由病毒引起的，而结核、伤寒和鼠疫这些都是由细菌引起的。<br>这两类病原体在治疗上面也是不一样的。<br>治疗病毒需要特异性的抗病毒药物，治疗细菌要用抗生素，也就是我们常说的消炎药。<br>治疗细菌的抗生素是不能治疗病毒性疾病的，反过来也一样。<br>我们人的一生会感染多少种病毒呢？<br>说起来挺吓人的，可以感染上百种病毒。<br>但是我们强大的免疫系统可以清除大部分病毒，还有些病毒是可以和我们终身相伴的。<br>当人类被从来没遇到过的病原感染时，由于人体强大的免疫力会造成自我的损伤，反而会形成严重的疾病，SARS病毒的感染就是这样的一个结局。<br><br>什么是抗体呢？<br>我们人体或动物在被一种病原微生物感染以后，会产生保护自己的物质，其中一个就叫免疫球蛋白，它可以在动物和人体内存在数月、数年或者十几年。<br>我们通过检测这些人的抗体就可以知道，他们以前也被SARS感染过。<br><br>什么叫自然宿主呢？<br>在自然界有一类动物，它长期携带一个病毒，但它本身并不发病，可以和病毒和平相处。<br>我们把这种宿主称为病毒的自然宿主，它们就像病毒在自然界中的一个蓄水池，病毒寄生在自然宿主里才能长期存在和进化。<br><br>比如大家熟悉的禽流感病毒，是以野鸟作为它们的自然宿主，早些年在我国经常引起流行性出血热的汉坦病毒，则是以老鼠作为自然宿主。<br><br>上世纪90年代有两种严重的传染病。<br>一个是在澳大利亚爆发的，由马传到人的亨德拉病毒。<br>另一个是在马来西亚爆发的，由猪传给人的尼帕病毒。<br>科学家通过研究发现，这两种病毒的自然宿主都是果蝠。<br><br>在分类学上蝙蝠属于翼手目，种类大概有1200多种，占到了哺乳动物物种总数的20%，仅次于啮齿类动物。<br>蝙蝠是唯一能飞行的哺乳动物，进化历史长达5000万年。<br>大多数蝙蝠是喜欢群居生活的，少则几百只，多则上万只。<br>最重要的、和我们研究相关的就是，蝙蝠还携带多种病毒，但它本身并不发病。<br>从食性上来分，蝙蝠分为吃水果的蝙蝠和吃虫子的蝙蝠。<br>前者个体比较大，主要分布在热带地区。<br>后者个体比较小，分布范围遍布全球。<br>有朋友会问到西方传说中的吸血蝙蝠有没有这回事。<br>这个不是虚构，真的有。<br>但是只有南美洲才有，中国是没有的。<br><br>https://tech.sina.com.cn/roll/2020-01-22/doc-iihnzahk5842318.shtml<br><br>',
'<h2>野生动物病毒怎么傳到人类</h2><style>img{max-width:50%;}</style>不管南方还是北方，中部还是西部，只要听说有蝙蝠的地方我们都会去，足迹遍布了我国28个省市，像大海捞针一样。<br>这样一做就是十多年的时间。<br><br>追踪SARS源头<br>大家好，我来自中国科学院武汉病毒研究所，我叫石正丽。<br>今天非常高兴能在一席为大家讲述我们追踪SARS源头的故事。<br><br>SARS是严重急性呼吸综合症的英文简称，在我国也被称为非典型肺炎，简称非典。<br><br>2002年、2003年的时候，在我国广东SARS首次爆发，在短短5个月之内传播到了全球27个国家和地区，造成了8000人感染，死亡病例接近800人，是本世纪初最严重的一次传染病。<br><br><img src="https://n.sinaimg.cn/spider2020122/357/w677h480/20200122/614a-innckce9969025.jpg"><br><br>但SARS已经过去15年了，为什么我们还要讲SARS的故事？这是因为在科学界以及公众心里，还有一些谜题没有解决。<br>SARS的病原从哪里来？类似的疾病还会出现吗？人类要如何来预防此类疾病的发生？<br>让我们简单回顾一下SARS爆发的历史。<br>第一个SARS病例出现于广东佛山，从2002年11月26日到2003年的1月，先后有11个病例在广东省的不同地方出现。<br><br>他们呈现出相似的临床症状: 发高烧、咳嗽、呼吸困难、胸片显示双肺阴影，部分病人出现了呼吸衰竭。<br>糟糕的是，使用针对细菌感染的各种抗生素均不见效。<br><br>专家们把这种不明原因的传染病称为非典型肺炎。<br>最早与SARS病人接触的一些人，他们都很快染病，比如亲属、医生和护士。<br><br>这位医生并没有意识到自己被SARS感染了。<br>到了香港以后他很快就进了医院。<br>而另外的几名住客在离开香港后，也分别在河内、多伦多和新加坡住进了医院，“非典”在这些国家和地区相继暴发。<br><br><img src="https://n.sinaimg.cn/spider2020122/313/w677h436/20200122/b27e-innckce9969070.jpg"><br><br>到了2003年的3月15日，世界卫生组织向全球发出了紧急旅行警报，让大家暂时都不要到中国旅行。<br><br>2003年春节前后，SARS开始从广东省蔓延到了全国的其他省份。<br>SARS是一个传播力非常强，传播速度也非常快的疾病，多地出现了将SARS传给十几人甚至几十人的“超级传播者”。<br><br>人类不认识SARS，因此最初的病人隔离措施是做的不够到位的，包括医生和护士他们自己本身的防护都没有到位。<br>所以最早出现SARS聚集性爆发的地方是在医院，甚至有医生和护士牺牲了在防非的前线上。<br><br>老百姓之所以恐慌，是因为我们不认识这种疾病，不知道它的病原，因此确定SARS的致病病原就成为科学家的当务之急。<br><br>2003年3月，香港大学和美国疾病预防控制中心先后在SARS病人的样本中分离出了一种病毒。<br>这个病毒在电子显微镜下看起来就像一顶中世纪欧洲帝王的皇冠，根据形态学特征和遗传信息，科学家们认为这种新型的冠状病毒是SARS的致病病原，是一种从未在人类中发现过的冠状病毒。<br><br>很多人都容易混淆细菌和病毒，把病原体都称为病菌，这是不对的，我想简单介绍下病毒和细菌的区别。<br>首先在大小上，病毒比细菌小得多得多，病毒是纳米级的颗粒，小到十几纳米，大到几百纳米，需要借助电子显微镜才能观察到它。<br>而细菌是微米级的颗粒，在普通显微镜下就能观察到。<br><br>从生命的形态上，病毒它是有核酸的，或者说是遗传物质和蛋白质裹在一起的一个生物大分子。<br>但是它没有细胞结构，它必须依赖于细胞才能生存，要在细胞或动物体内才能完成它的生命里程。<br><br>而细菌它是有完整的细胞结构的，只要有合适的培养基它就可以生长。<br>比如常见的艾滋、流感和乙肝都是由病毒引起的，而结核、伤寒和鼠疫这些都是由细菌引起的。<br><br>这两类病原体在治疗上面也是不一样的。<br>治疗病毒需要特异性的抗病毒药物，治疗细菌要用抗生素，也就是我们常说的消炎药。<br>治疗细菌的抗生素是不能治疗病毒性疾病的，反过来也一样。<br><br>我们人的一生会感染多少种病毒呢？说起来挺吓人的，可以感染上百种病毒。<br>但是我们强大的免疫系统可以清除大部分病毒，还有些病毒是可以和我们终身相伴的。<br><br>当人类被从来没遇到过的病原感染时，由于人体强大的免疫力会造成自我的损伤，反而会形成严重的疾病，SARS病毒的感染就是这样的一个结局。<br><br>那SARS病毒到底是从哪儿来的？只有回答了这个问题，才能真正地从源头上控制SARS的再度爆发。<br>根据前期的流行病学调查，最早的11个病例大多和野生动物有接触的历史。<br>他们或是野生动物的运输者，或是野生动物的交易人员，或是餐馆的厨师、服务员。<br>这样一个线索告诉我们，SARS病毒有可能和野生动物的传播有关系。<br><br>顺着这条线索，科学家们首先瞄准了广东野生动物市场，并很快就在市场上的果子狸体内分离和检测到了和SARS病毒完全一样的病毒。<br>而且，在野生动物市场上和动物打交道的这些人体内，检测出了比较高的抗体。<br><br>什么是抗体呢？我们人体或动物在被一种病原微生物感染以后，会产生保护自己的物质，其中一个就叫免疫球蛋白，它可以在动物和人体内存在数月、数年或者十几年。<br><br>我们通过检测这些人的抗体就可以知道，他们以前也被SARS感染过。<br>这样的一个证据证明了，人们贩卖、宰杀的果子狸是SARS病毒的直接传染源。<br><br><img src="https://n.sinaimg.cn/spider2020122/129/w677h252/20200122/d4a3-innckce9969163.jpg"><br><br>这个时候广东很快就出台了相关的政策。<br>广东省在2004年年初发布了一条禁令，全面捕杀野生动物市场的果子狸，取缔野生动物交易，关闭野生动物市场。<br>这个政策对控制SARS后期传播，起了非常关键的作用，在那之后，广东再没有出现SARS新增病例。<br><br>那么是不是SARS的溯源就大功告成了，我们可以完全把SARS翻篇了呢？当然不是。<br>对于一个新发的动物源病毒，我们必须找到它的源头，我们在学术上称为自然宿主。<br><br>什么叫自然宿主呢？在自然界有一类动物，它长期携带一个病毒，但它本身并不发病，可以和病毒和平相处。<br>我们把这种宿主称为病毒的自然宿主，它们就像病毒在自然界中的一个蓄水池，病毒寄生在自然宿主里才能长期存在和进化。<br><br>比如大家熟悉的禽流感病毒，是以野鸟作为它们的自然宿主，早些年在我国经常引起流行性出血热的汉坦病毒，则是以老鼠作为自然宿主。<br><br>那么，果子狸是不是SARS病毒的自然宿主呢？除了广东野生动物市场的果子狸之外，研究人员调查了全国各地的养殖果子狸和野生果子狸，却发现它们并没有被SARS病毒感染的证据。<br>而在实验室里用SARS病毒对果子狸进行人工感染，果子狸也会生病，表现出症状。<br><br>显然，果子狸不符合SARS病毒自然宿主的特征。<br>它只是病毒的中间宿主，是把SARS病毒从自然宿主传播给人的一个“中转站”，而背后的自然宿主是其它的动物。<br>SARS病毒的起源依旧是个未解之谜。<br><br><img src="https://n.sinaimg.cn/spider2020122/103/w677h226/20200122/cd9d-innckce9969162.jpg"><br><br>受这个源头之谜的驱动，2004年我和我的团队开始了寻找SARS病毒自然宿主的旅程。<br>自然界里有那么多的动物，我们就像是大海捞针。<br>要怎么找，总得有一个大致的目标。<br><br>这时受益于国际合作的专家的指点，让我们想起来在上世纪90年代有两种严重的传染病。<br>一个是在澳大利亚爆发的，由马传到人的亨德拉病毒。<br>另一个是在马来西亚爆发的，由猪传给人的尼帕病毒。<br>科学家通过研究发现，这两种病毒的自然宿主都是果蝠。<br>因此我们就在想，SARS的自然宿主会不会也是蝙蝠呢？<br>在这里简单介绍一下蝙蝠是什么样的动物。<br>在分类学上蝙蝠属于翼手目，种类大概有1200多种，占到了哺乳动物物种总数的20%，仅次于啮齿类动物。<br><br>蝙蝠是唯一能飞行的哺乳动物，进化历史长达5000万年。<br>大多数蝙蝠是喜欢群居生活的，少则几百只，多则上万只。<br>最重要的、和我们研究相关的就是，蝙蝠还携带多种病毒，但它本身并不发病。<br><br>从食性上来分，蝙蝠分为吃水果的蝙蝠和吃虫子的蝙蝠。<br>前者个体比较大，主要分布在热带地区。<br>后者个体比较小，分布范围遍布全球。<br><br><img src="https://n.sinaimg.cn/spider2020122/226/w677h349/20200122/51b4-innckce9969198.jpg"><br><br>有朋友会问到西方传说中的吸血蝙蝠有没有这回事。<br>这个不是虚构，真的有。<br>但是只有南美洲才有，中国是没有的。<br><br>受前面两种传染病的自然宿主的启发，2004年，我们首次采样就采集了广东和广西的果蝠，把样品取回来后在实验室进行它的遗传物质检测。<br>结果8个月下来什么也没有发现，可想我们有多沮丧。<br>这也是做科研的一个很艰苦的地方，有可能你做了很长时间，还是什么都没有。<br><br>这时我们要做一个抉择，到底是去还是留，要不要继续做。<br>如果继续做，我们的研究策略一定要做一些改变。<br>正好这时候隔壁实验室在做SARS病毒抗体的检测。<br>我们就想是不是可以先去找一找有哪些蝙蝠群体被SARS感染过，如果发现抗体，再缩小范围去找SARS病毒的源头。<br><br>结果在广西和湖北的三种菊头蝠体内我们发现了SARS病毒的抗体，我们顺藤摸瓜又在这三种蝙蝠体内检测到了冠状病毒。<br>由于在分类学上它和SARS病毒属于同一个种类，所以我们把它称为蝙蝠SARS样冠状病毒。<br><br>这个收获很快就被发表在2005年的《科学》杂志上面，这个工作可以说是我们寻找SARS源头的一个重要的里程碑事件，它指引了和支持了我们的假设，说明蝙蝠的确是和SARS的源头有关系。<br><br><img src="https://n.sinaimg.cn/spider2020122/732/w677h855/20200122/9ab8-innckce9969199.jpg"><br><br>但在仔细比较以后我们发现，2005年发现的蝙蝠SARS样冠状病毒和SARS病毒还是有一定的差异，尤其是在决定病毒感染能力和致病性方面最为关键的一个基因并不相同。<br>打个比方说就是，它是SARS病毒的亲属，但不是直系亲属，并不能感染人。<br>所以这个工作我们还要继续下去。<br><br>在后续的几年内，我们持续在全国各地找，因为没有目标也不知道它分布在哪里，不管南方还是北方，中部还是西部，只要听说有蝙蝠的地方我们都会去，足迹遍布了我国28个省市，像大海捞针一样。<br>这样一做就是十多年的时间。<br><br><img><br>大家可能会问，你天天去采蝙蝠，这样的科研工作是什么样的体验？首先当然是很艰辛的。<br>蝙蝠洞一般在都比较偏远的地方，地势也比较险峻，我们一般会在当地找一些熟悉地形的向导。<br><br><img src="http://n.sinaimg.cn/spider2020122/331/w677h454/20200122/d001-innckce9969242.jpg"><br><br>很多时候都是没有路的，我们要翻山越岭，自己来开路。<br>有时候蝙蝠洞就在不远的山头上，直线距离不过几十米，走过去却要花几小时。<br>有的时候蝙蝠洞里面很大，但是洞口非常小，所以要爬着进去。<br><br>这样的工作对我们团队人员的身体素质，包括体型，都是有要求的，要不然就爬不进去。<br>这么多年下来我们也都练就了攀爬、钻洞的本事。<br><br><img src="http://n.sinaimg.cn/spider2020122/323/w677h446/20200122/c627-innckce9969281.jpg"><br><br>因为蝙蝠是夜行动物，我们采样要起早贪黑。<br>天黑之前在洞口支起捕鸟网，当蝙蝠飞出洞觅食时，一些会撞到网上。<br><br><img src="http://n.sinaimg.cn/spider2020122/329/w677h452/20200122/3a4b-innckce9969283.jpg"><br><br>然后我们把蝙蝠从网上取下，连夜采集拭子样品。<br>如果收获的蝙蝠多的话经常会工作到凌晨一两点，取了样就要把它放掉。<br><br><img src="http://n.sinaimg.cn/spider2020122/268/w677h391/20200122/46b4-innckce9969312.jpg"><br><br><img src="http://n.sinaimg.cn/spider2020122/309/w677h432/20200122/e5d8-innckce9969311.jpg"><br><br>第二天早上天还没亮的时候我们需要再次进洞，收集新鲜的蝙蝠粪便。<br><br><img src="http://n.sinaimg.cn/spider2020122/330/w677h453/20200122/34b7-innckce9969352.jpg"><br><br>有的朋友可能觉得我们采样是在和可怕的病毒打交道，有点生化战的架势，就像左边这张图片一样。<br>但其实这个工作并不像大家想象的那样危险。<br>蝙蝠虽然携带很多病毒，但直接感染人的机会是很小的。<br>除非我们已知某个地点的蝙蝠携带可能传播给人的病毒，会采取级别高一些的防护措施，大多数情况下只采取普通的防护。<br><br><img src="http://n.sinaimg.cn/spider2020122/168/w677h291/20200122/75e8-innckce9969351.jpg"><br><br>而采样的另外一个收获是，因为蝙蝠待的地方都是很安静的地方，山清水秀，也让我们有机会饱览了很多大好河山。<br>张家界、桂林、西双版纳……最远的去过西藏的林芝、雅鲁藏布江，还有很多路途中不知名的地方。<br><br>一直到了2011年，我们有了新的线索：我们在云南一个洞里面分离并检测到了和SARS病毒高度同源的，可以说是SARS的直系亲属的一株蝙蝠SARS样冠状病毒。<br>除了进化关系近，在功能上面也非常相近。<br><br>2013年，我们又从这个洞的样品中成功地分离到一株病毒，它比以往发现的所有蝙蝠SARS样冠状病毒都要接近SARS病毒，最重要的是它可以感染人类和其他哺乳动物的细胞。<br>这一发现刊载于《自然》杂志，是证明SARS起源于蝙蝠的一个极为有力的证据。<br><br><img src="http://n.sinaimg.cn/spider2020122/204/w677h327/20200122/b693-innckce9969373.jpg"><br><br>我们持续在这个洞里进行了五年的监测，每年取样两次，结果发现了十多株不同类型的SARS样冠状病毒。<br>尽管没有发现和SARS病毒完全一模一样的病毒，但我们发现了一个SARS病毒的天然基因库。<br>可以这么理解，如果我们把SARS病毒比作一个积木，那么组成积木的所有模块都在这个洞里找到了。<br><br>后续经过生物信息学的分析，我们证明了SARS病毒是经过几个蝙蝠SARS样冠状病毒重组而来的。<br>去年年底，我们发表了最新的研究结果。<br><br><img src="https://n.sinaimg.cn/spider2020122/158/w677h281/20200122/81e7-innckce9969372.jpg"><br><br>经过13年的追踪，我们最终确定了SARS病毒的蝙蝠起源。<br>但是当年SARS爆发于广东，我们发现的病毒是在云南，它是怎么过去的呢？<br>其实SARS暴发前，我国很多地方养殖的果子狸，绝大部分销售到了广东。<br>我们推测，蝙蝠SARS样冠状病毒在偶然的情况下感染了云南养殖场的果子狸，感染了病毒的果子狸随后又被贩卖到了广东。<br>病毒进一步在市场上的果子狸中传播，不断变异，最终产生一个传播性极强的SARS病毒，感染了人类。<br><br>既然蝙蝠才是SARS的元凶，果子狸是不是被冤枉了？也不是。<br>虽然SARS的根源不在果子狸，但毕竟它是人感染SARS病毒的直接来源。<br><br>尽管这么多年来SARS没有卷土重来，但在自然界，这种和SARS相近的病毒其实还是存在的。<br>如果我们人类不提高警惕，那么下一次的病毒感染，可能是直接感染，也有可能会通过其他动物感染人类，这种可能性是完全存在的。<br><br>大家会发现近些年来世界各地出现的新发传染病越来越频繁，除了SARS以及刚才提到的亨德拉、尼帕病毒以外，还有各位比较熟悉的H7N9禽流感、埃博拉、中东呼吸综合征等等。<br>这些新发传染病都有一个特点，它们都和动物有关。<br>研究人员做过统计，有超过70%的新发传染病来源于动物。<br><br><img src="http://n.sinaimg.cn/spider2020122/339/w677h462/20200122/9f8e-innckce9969423.jpg"><br><br>实际上这些病毒不是现在就出来的，它往往是和自然宿主长期进化了很多很多年，短则几十年，长到几百年，甚至上万年。<br>这个病毒不是冲着我们人而来的，它是为了自己的生存不断地繁衍下来。<br><br>那么这些野生动物和媒介的病毒怎么就到了人类社会？过去没有那么多传染病，现在怎么就这么多呢？<br>我们看一下SARS是怎么来的。<br>SARS的源头是蝙蝠不假，但是它发展的舞台是广东野生动物市场和餐馆。<br>如果没有我们滥用果子狸，食用果子狸，那么病毒从蝙蝠到果子狸再到人的传播链就不会发生，当年的SARS就不会爆发。<br><br><img src="http://n.sinaimg.cn/spider2020122/165/w677h288/20200122/2c22-innckce9969460.jpg"><br><br>再看看埃博拉是怎么来的。<br>在非洲，野生动物是肉食类来源之一，尤其是在农村，像猩猩、猴子和蝙蝠都是他们主要的狩猎对象。<br>通过这样的方式，埃博拉病毒多次从丛林走向村庄，最后走向城市。<br><br><img src="https://n.sinaimg.cn/spider2020122/175/w677h298/20200122/dd65-innckce9969461.jpg"><br><br>再看看马来西亚的尼帕病毒是怎么感染到人类的。<br>人类活动范围加速扩张，不断渗透到野生动物的栖息地里。<br>我们把养猪场建在了蝙蝠栖息地的旁边，蝙蝠吃了水果，水果被病毒污染后掉到了猪圈里，猪吃了以后染病，又再把病毒感染到人。<br><br>不管是食用野生动物，还是人类对野生动物生存领地的侵蚀，这些都使得人类与动物的接触面大幅增加，给病毒从野生动物向人类的传播创造了条件。<br>再加上全球化的高速发展，还有便利的交通工具，很快就可以把传染病从一个小村庄传到全世界。<br>因此传染病它不是一个村庄一个地区的事件，它是一个全球都关注的公共卫生问题。<br><br>所以要从源头去预防新发传染病其实很简单，就是离它远一点。<br>我们要杜绝野生动物消费，减少对野生动物栖息地的侵扰，我们人类也要远离野生动物。<br><br>有的人觉得搞生态旅游、与野生动物亲密接触是人与自然的和谐，其实不是这样。<br>真正的和谐共处是你不去打扰大自然，让它们自己好好地生活。<br><br>而且我们的家养动物，比如我们的养殖场，也要尽量和野生动物保持距离，避免亲密接触。<br><br>说回到蝙蝠，它的确是很强大的动物，携带这么多的病毒，包括对人类致死的烈性病毒，但是自己却从不发病。<br>蝙蝠的免疫系统特殊在哪里？这也是科学家们非常感兴趣的一个研究方向。<br>但目前这个研究方向才处于起步阶段，所以就不在这里和大家详细讨论了。<br>我想告诉大家的是，对于蝙蝠身上的病毒，我们大可不必过于恐慌。<br>只要和蝙蝠保持一定的距离，病毒传播给人的机会微乎其微。<br><br><img src="https://n.sinaimg.cn/spider2020122/387/w677h510/20200122/59e9-innckce9969489.jpg"><br><br>另一方面，蝙蝠在生态系统中占据了极为重要的地位。<br>食虫蝙蝠是害虫的天敌，食果蝙蝠是种子和花粉的传播者，它们对生态平衡的维护功不可没，我们不能因为蝙蝠携带病毒就否定掉它的功劳。<br><br>如果因为传播疾病这项罪名去消灭蝙蝠，整个生态系统将遭受不可估量的损失。<br>所以我一直提倡对蝙蝠进行无侵害采样: 采集样品以粪便粒和拭子为主，采样完成后将蝙蝠放归自然。<br><br><img src="http://n.sinaimg.cn/spider2020122/327/w677h450/20200122/02ad-innckce9969488.jpg"><br><br>其实，蝙蝠SARS样冠状病毒只是我们众多研究对象中的一个。<br>我们在蝙蝠、老鼠、家养动物中针对其他的病毒也在开展类似的监测研究，像猎人一样去发现、搜寻这些动物携带的可能会传播给人类的病毒，发现新发传染病可能出现的热点地区并进行重点监测，为新发传染病的预防和预警提供信息。<br><br>我们告诉人们哪里可能会出现疾病，什么动物可能传播疾病，然后和医疗卫生部门协作，指导大家从源头上去防控，在病毒找到我们之前，先找到它们。<br>这也是我们病毒溯源与病毒监测研究的目的和意义所在。<br><br>演讲者 石正丽 中国科学院武汉病毒研究所研究员<br>',
'<h2>双黄连口服液可抑制新型冠状病毒</h2><br>记者31日从中国科学院上海药物所获悉，该所和武汉病毒所联合研究初步发现，中成药双黄连口服液可抑制新型冠状病毒。<br>此前，上海药物所启动由蒋华良院士牵头的抗新型冠状病毒感染肺炎药物研究应急攻关团队，在前期SARS相关研究和药物发现成果基础上，聚焦针对该病毒的治疗候选新药筛选、评价和老药新用研究。<br>双黄连口服液由金银花、黄芩、连翘三味中药组成。<br>中医认为，这三味中药具有清热解毒、表里双清的作用。<br>现代医学研究认为，双黄连口服液具有广谱抗病毒、抑菌、提高机体免疫功能的作用，是目前有效的广谱抗病毒药物之一。<br>',
'<h2>痛風</h2>在過去的經驗中，痛風常常發生在貴族或有錢人的身上，而這些人的日常生活優渥，多為美食者。<br>因此，「飲食」被認為與「痛風」的發生有密切的相關性。<br>因此，痛風的病人常會被嚴格地控制飲食攝取，以減少痛風的發作。<br><br>痛風是一種具有家族性的病症，多發生於男性，是由於體內的普林(或稱為嘌呤，是一種核蛋白)代謝異常所造成的。<br>普林在人體中代謝的最終產物是尿酸，當尿酸合成量過多或是排泄受阻時，體內的尿酸含量會升高，若是過高時(高尿酸血症)，會形成尿酸鈉結晶(痛風石)，沉積在器官中，其中最常見的是腎臟和關節，於是患者便會感到關節疼痛。<br><br>不過，人體內的普林的來源不只是外來含有普林的食物而已，當我們攝取過多的蛋白質時，體內合成的普林也會增加；或是當我們的飲食不足而造成身體組織(亦含有核蛋白)分解時，也會使體內普林的量增加，這些是屬於內生性的普林來源。<br>不論是外來性或是內生性的普林，一旦太多，超過身體所能出的數量時，就有了尿酸濃度增加的危機，也就有形成痛風的可能。<br><br>通常，痛風的治療主要針對三方面：<br><br>  第一、關節炎發作之迅速改善、消失。<br>  第二、高尿酸血症的矯正(血中尿酸值應維持在4-6 mg/dl)。<br>  第三、肥胖、高血脂症、高血壓、腎障害等合併症的治療與管理。<br><br>對於關節炎發作之迅速改善、消失，通常是投予藥物，以迅速解除病人的痛楚；而高尿酸血症的矯正，則以藥物治療為主，以減少尿酸合成與增加尿酸排泄為主要目的，輔以飲食控制，以減少外來性的普林攝取量，可以達到良好的治療效果；而對於肥胖、高血脂症、高血壓、腎障害等合併症的治療與管理，則飲食便是主要的治療方法了。<br><br>雖然要降低血液中尿酸的濃度，可以使用藥物，且效果比飲食控制顯著，但食物中的普林碓實是尿酸的部份來源，並且在醫院的急診處，也時常可以見到一些在參加晚上的宴席後，因為痛風發作而痛苦不堪的患者。<br>再加上肥胖、高血壓的問題，飲食控制仍是必要的。<br>接著，我們就針對飲食如何達到治療痛風的目的來分項探討。<br><br><b><font size="5" color="#008000">飲食原則</font></b><br><br><b>一、減少含高量核蛋白質的食物</b><br><br><blockquote>此類食物主要有：內臟類(新陳代謝率高的部位，如心、肝、腎等)、部份魚類、胚芽、豆類(會發芽或已發芽的食物，但綠豆芽除外)、及肉汁、肉湯(普林易溶於水，久燉的肉湯中含有大量自肉中溶出的普林)等，患者在不影響正常的營養攝取的原則下，最好減少食用此類食物。<br></blockquote><br><b>二、攝取適量的蛋白質</b><br><br><blockquote>蛋白質是人體所必需的營養素，不足時會使身體機能衰退。<br>但是，由於過量的蛋白質會使體內自行合成的普林增加，所以蛋白質的攝取應當適量，以每日每公斤理想體重一公克蛋白質最佳，可以提供身體足夠的蛋白質，亦不致過量。<br><br></blockquote><br><b>三、保持理想體重</b><br><br><blockquote>也許細心的讀者會發現：過去所談過的主題中，不論是在高血壓或是糖尿病的飲食原則中，第一項談到的，都是維持理想體重或是忌肥胖。<br>由於痛風的患者多數有肥胖的問題，因此需要減肥。<br>減肥的同時，可以對高血脂症、高血壓等疾病有治療或預防的效果。<br><br>若患者的體重是在理想體重的範圍內，則應保持體重。<br>若是肥胖時，必需進行減肥，但不宜太快，以一個月減一公斤為限。<br>因為減的太快時，會使身體的肌肉組織快速分解，細胞中所含的普林大量釋出，反而可能引起痛風的急性發作。<br>同時，減重太快時，脂肪會快速分解，產生大量酮酸，引起酮血症，使血中尿酸值上升。<br>若是患者處於急性發作期，則不宜進行減肥計劃。<br><br></blockquote><br><b>四、急性發作期的飲食</b><br><br><blockquote>此時應儘量選擇普林含量低的食物(如食物選擇表所列之第一組食物)，蛋白質最好完全由蛋類、牛奶或乳製品供應。<br>不過，即使是普林含量低的食物，也應當適量，因為蛋白質太多時，會使體內合成的普林增加。<br><br></blockquote><br><b>五、非急性發作期的飲食</b><br><br><blockquote>此時仍應禁食普林含量高的食物(如食物選擇表所列之第三組食物)；第二組的食物也應當酌量選擇，肉類的份量應控制在每餐二份(兩)以內，部份肉類可以用蛋或牛奶取代，而第二組食物中的蔬菜、乾豆類應儘量減少食用。<br><br></blockquote><br><b>六、減少脂肪攝取</b><br><br><blockquote>由於高脂肪的飲食會抑制尿酸排泄，容易誘發痛風的發作，所以在烹調時應適量，少用油煎，而禁食油炸的食物。<br>同時應使用植物油，不用動物油，以減少心血管疾病的發生。<br><br></blockquote><br><b>七、多吃蔬菜、多喝水</b><br><br><blockquote>多吃蔬菜可以使尿液鹼性化，同時每天飲用的水量應在2000㏄以上，可以幫助尿酸的排泄。<br>  過去曾有人認為茶、咖啡和可可會使尿酸上升，但根據較新的資料顯示：這類飲料並不會使尿酸增加，可以放心飲用。<br>而茶葉中因為含有荼鹼，可以<br><br></blockquote><br><b>八、不喝酒</b><br><br><blockquote>酒類應絕對禁止，因為酒精在體內代謝所產生的乳酸會影響尿酸的排泄，並促使痛風發作。<br></blockquote><br>',
'<h2>營養素過多與缺乏</h2><style>b{color:brown;}</style><b>蛋白質過量</b>：增加肝臟及腎臟的負擔、增加尿鈣的排出，及增加血液中低密度脂蛋白與膽固醇的濃度。<br>減少攝取：動物性（肉類及乳製品等）及植物性（豆類等）蛋白質。<br><br><b>蛋白質缺乏</b>：血清白蛋白降低、必需胺基酸與非必需胺基酸的比率下降、貧血、脂肪肝、蛋白質熱量缺乏症(包括瓜西奧科兒症及消瘦症)、水腫、食慾降低。<br>豐富來源：動物性（肉類及乳製品等）及植物性（豆類等）蛋白質。<br><br><b>脂肪過量</b>：攝取過多易造成肥胖，動脈硬化、大腸癌、乳癌等疾病。<br>減少攝取：動物性及植物性油脂、肉類、蛋類、奶類、堅果類等。<br><br><b>脂肪缺乏</b>：易造成能量攝取不足、必需脂肪酸缺乏或激素分泌不足、細胞膜功能不全、生長遲鈍、脂溶性維生素不能被吸收、身體組織結構變弱及器官的保護作用喪失等。<br>豐富來源：動物性及植物性油脂、肉類、蛋類、奶類、堅果類等。<br><br><b>醣類過量</b>：攝取過量會在體內以脂肪方式儲存，是造成肥胖的原因，也是糖尿病及蛀牙的誘因。<br>減少攝取：全穀類及根莖類(米、麥、玉米、麵粉、蕃薯、芋頭、馬鈴薯)、蔬菜、水果、豆類等。<br><br><b>醣類缺乏</b>：引起熱量不足，會造成飲食中蛋白質或體蛋白分解流失，或脂質代謝異常；嚴重時，可能會引起體重下降、免疫力降低、體內酸鹼不平衡、產生酮體，造成酮酸中毒或脫水現象。<br>豐富來源：全穀類及根莖類(米、麥、玉米、麵粉、蕃薯、芋頭、馬鈴薯)、蔬菜、水果、豆類等。<br><br><b>維生素A過量</b>：具毒性之成分是視網質(retinoids) ，常因服用過量魚肝油或維他命所引起，其症狀包括皮膚炎或紅腫、頭痛、肝臟與脾臟腫大、骨骼及關節疼痛，以及食慾不振和腸胃不適等；孕婦若攝取過量則易產下畸形胎兒。<br>減少攝取：植物性來源(類胡蘿蔔素)包括橘黃或深綠色的蔬菜或水果；動物性來源(視網質)包括魚肝油、肝臟、蛋黃、牛乳、起士、魚、家禽、肉類等。<br><br><b>維生素A缺乏</b>：容易導致夜盲症、上皮細胞 和皮膚乾燥及角質化、乾眼 病、感染等。<br>豐富來源：植物性來源(類胡蘿蔔素)包括橘黃或深綠色的蔬菜或水果；動物性來源(視網質)包括魚肝油、肝臟、蛋黃、牛乳、起士、魚、家禽、肉類等。<br><br><b>維生素D過量</b>：每天攝取最好不超過10-20 μg，過量容易導致過量鈣 質吸收及鈣質沈澱在腎臟、 心臟及血管，而造成組織傷 害，同時引發高血鈣症。<br>減少攝取：使皮膚獲得充分的日照即可得到足夠的維生素D，食物來源為維生素D強化的牛乳或穀物類、富含脂肪魚類(沙丁魚、鮭魚)及肝臟、蛋黃和乳油等。<br><br><b>維生素D缺乏</b>：容易導致兒童佝僂症及成人軟 骨症。<br>豐富來源：使皮膚獲得充分的日照即可得到足夠的維生素D，食物來源為維生素D強化的牛乳或穀物類、富含脂肪魚類(沙丁魚、鮭魚)及肝臟、蛋黃和乳油等。<br><br><b>維生素E過量</b>：每天攝取最好不要超過  800IU。過量維生素E 易抑制維生素K、延長 血液凝固時間。<br>減少攝取：植物油（玉米油、大豆油、紅花籽油、小麥胚芽油等）、全穀類、深綠色葉菜類、堅果類、種子類、人造奶油等。<br><br><b>維生素E缺乏</b>：嬰兒導致貧血 ; 兒童 和成人導致神經病變 和肌病。<br>豐富來源：植物油（玉米油、大豆油、紅花籽油、小麥胚芽油等）、全穀類、深綠色葉菜類、堅果類、種子類、人造奶油等。<br><br><b>維生素K過量</b>：高劑量的人工合成維生素K具有毒性，包括：貧血、高膽紅質血症及黃疸病。<br>減少攝取：深綠蔬菜、肝臟、菜豆、蛋等。<br><br><b>維生素K缺乏</b>：延長血液凝結時間。<br>豐富來源：深綠蔬菜、肝臟、菜豆、蛋等。<br><br><b>維生素B1過量</b>：過多的維生素B1會由尿液  排出體外。<br>減少攝取：豬肉、酵母、全穀類或強化穀類、核果、乾豆類、葵花籽、白麵包、烘焙製品、胚芽、及肝臟類等。<br><br><b>維生素B1缺乏</b>：食慾不良、生長遲滯  ；長期缺乏，易罹患  腳氣病；此外，還有  心搏加快、心肥大、  水腫等。<br>豐富來源：豬肉、酵母、全穀類或強化穀類、核果、乾豆類、葵花籽、白麵包、烘焙製品、胚芽、及肝臟類等。<br><br><b>維生素B2過量</b>：過多的維生素B2  會由尿液排出體外。<br>減少攝取：乳、起士等乳製品、全穀類、強化麵包、深綠色葉菜、蘑菇、蛋類、肝臟及蚵蠣等。<br><br><b>維生素B2缺乏</b>：嘴唇乾裂、口  角炎及舌炎。<br>豐富來源：乳、起士等乳製品、全穀類、強化麵包、深綠色葉菜、蘑菇、蛋類、肝臟及蚵蠣等。<br><br><b>菸鹼酸過量</b>：高劑量之菸鹼酸會造成蕁麻疹、胃腸嚴重不適、頭暈、嘔吐等症狀。<br>減少攝取：鮪魚、牛肝、雞胸肉、牛肉、比目魚、蘑菇。<br><br><b>菸鹼酸缺乏</b>：導致癩皮病，症狀有皮膚炎、下痢及癡呆。<br>豐富來源：鮪魚、牛肝、雞胸肉、牛肉、比目魚、蘑菇。<br><br><b>維生素B6過量</b>：長期攝取200毫克以上  ，可能產生神經傷害。<br>減少攝取：肉類、家禽類、魚類、蛋、牛奶、乾豆類、香蕉、馬鈴薯、扁豆等。<br><br><b>維生素B6缺乏</b>：臨床症狀有癲癇、  皮膚炎、舌炎及貧血。<br>豐富來源：肉類、家禽類、魚類、蛋、牛奶、乾豆類、香蕉、馬鈴薯、扁豆等。<br><br><b>維生素 B12過量</b>：大量服用維生素B12未有明顯的毒性報告。<br>減少攝取：內臟類（肝、腎、心）、肉類、乳製品、肝、蛋等。<br><br><b>維生素 /B12缺乏<b>：會導致惡性貧血</b>；絕對素食者具有維生素B12缺乏之危險性。<br>豐富來源：內臟類（肝、腎、心）、肉類、乳製品、肝、蛋等。<br><br><b>葉酸過量</b>：毒性極低。<br>減少攝取：啤酒酵母、牛肝、綠色蔬菜。<br><br><b>葉酸缺乏</b>：易造成巨球性貧血；孕婦若缺乏，則易造成流產或產下神經管缺陷症的畸形胎兒。<br>豐富來源：啤酒酵母、牛肝、綠色蔬菜。<br><br><b>泛酸過量</b>：幾乎不具毒性。<br>減少攝取：廣泛存在食物中 , 尤其是蛋黃、肝臟、腎臟、酵母。<br><br><b>泛酸缺乏</b>：缺乏少見 ; 手足麻痺刺痛、嘔吐、疲勞。<br>豐富來源：廣泛存在食物中 , 尤其是蛋黃、肝臟、腎臟、酵母。<br><br><b>生物素過量</b>：生物素存在體內的量很少，不易造成中毒。<br>減少攝取：海產、肉類、全穀類、蔬菜類等。<br><br><b>生物素缺乏</b>：若長期食用生蛋白則可能造成生物素缺乏症狀 , 如神經性厭食、噁心、舌炎、皮膚炎及憂鬱。<br>豐富來源：海產、肉類、全穀類、蔬菜類等。<br><br><b>維生素C過量</b>：高劑量攝取（1克以上）會 產生胃部發炎、腸胃不適、 腹瀉等副作用。<br>減少攝取：水果（木瓜、草莓、柑橘等）、蔬菜（硬花甘藍、花椰菜、青椒、番茄等）較多，動物性食品含量較少。<br><br><b>維生素C缺乏</b>：會造成壞血病、牙齦出血 、微血管脆弱，影響傷口 癒合，喪失食慾、疲倦。<br>豐富來源：水果（木瓜、草莓、柑橘等）、蔬菜（硬花甘藍、花椰菜、青椒、番茄等）較多，動物性食品含量較少。<br><br><b>鈣過量</b>：持續補充鈣會增加腎結石的機會，導致血鈣上升，降低腎臟的功能。<br>減少攝取：富含鈣質的食品有乳製品（牛奶、優酪乳、起司等）、魚〈小魚乾、沙丁魚含骨〉、綠色蔬菜、豆及豆製品及海藻類〈髮菜〉。<br><br><b>鈣缺乏</b>：長期嚴重的鈣質缺乏成人可能會造成骨骼疏鬆症，兒童會產生佝僂病。<br>豐富來源：富含鈣質的食品有乳製品（牛奶、優酪乳、起司等）、魚〈小魚乾、沙丁魚含骨〉、綠色蔬菜、豆及豆製品及海藻類〈髮菜〉。<br><br><b>磷過量</b>：過量磷容易造成鈣吸收不良、低鈣血症、骨質流失。<br>減少攝取：乳製品、肉魚豆蛋類、全穀類、堅果類、乾豆類及可可粉及清涼飲料等。<br><br><b>磷缺乏</b>：低磷性佝僂症和骨質流失等症狀。<br>豐富來源：乳製品、肉魚豆蛋類、全穀類、堅果類、乾豆類及可可粉及清涼飲料等。<br><br><b>鎂過量</b>：軟弱、噁心、抑鬱、肌肉麻痺及心臟和呼吸衰竭。<br>減少攝取：種子類（咖啡、可可、杏仁、芝麻、花生粉等）、全穀類(麥芽、麥麩)、黃豆、堅果類、乾豆類、海產、黑米、玉米及綠色蔬菜等。<br><br><b>鎂缺乏</b>：生病或長期酗酒者，而導致肝硬化，以及長期使用些藥物，如利尿劑等，才會發生鎂缺乏的情形。症狀包括衰弱、迷糊等；嚴重時，肌肉不自主抽續〈包括眼球及面部〉及生長障礙。<br>豐富來源：種子類（咖啡、可可、杏仁、芝麻、花生粉等）、全穀類(麥芽、麥麩)、黃豆、堅果類、乾豆類、海產、黑米、玉米及綠色蔬菜等。<br><br><b>碘過量</b>：容易發生甲狀腺病變、代謝失調。<br>減少攝取：含碘食鹽、海帶、海產、奶製品、葵花籽、洋菇、肝臟、蛋等。<br><br><b>碘缺乏</b>：容易造成甲狀腺腫大、胎兒缺乏導致發育不良，以及智能不足之呆小症〈Cretinism〉。<br>豐富來源：含碘食鹽、海帶、海產、奶製品、葵花籽、洋菇、肝臟、蛋等。<br><br><b>鋅過量</b>：腹瀉、痙攣，並會降低銅、鐵的吸收量。<br>減少攝取：牡蠣、牛肉、肝臟、乳製品、核果類、全穀類、豆類、種子類等。<br><br><b>鋅缺乏</b>：會造成食慾不振、味覺遲鈍、傷口癒合緩慢。<br>豐富來源：牡蠣、牛肉、肝臟、乳製品、核果類、全穀類、豆類、種子類等。<br><br><b>鐵過量</b>：衰弱、體重下降，關節及腹部疼痛、肝腫大、硬化，造成羥自由基對細胞和器官之傷害。<br>減少攝取：肉類〈肝臟及其他內臟類、瘦肉、海產、蛋黃、禽肉〉、全穀類、綠色蔬菜(菠菜、花椰菜)、種子類及豆類等。<br><br><b>鐵缺乏</b>：主要症狀為缺鐵性貧血 ;疲勞、無胃口、易感染。<br>豐富來源：肉類〈肝臟及其他內臟類、瘦肉、海產、蛋黃、禽肉〉、全穀類、綠色蔬菜(菠菜、花椰菜)、種子類及豆類等。<br><br><b>氟過量</b>：氟攝取過量會有嚴重牙斑、胃不適和骨骼疼痛。<br>減少攝取：加氟的飲用水、茶葉、海帶、牙膏等。<br><br><b>氟缺乏</b>：缺乏氟容易引起蛀牙。<br>豐富來源：加氟的飲用水、茶葉、海帶、牙膏等。<br><br><b>硒過量</b>：噁心、嘔吐、指甲變形、毛髮脫落、肝臟疾病等。<br>減少攝取：海產、瘦肉、蛋、全穀類等。<br><br><b>硒缺乏</b>：肌肉疼痛、克山病(Keshan disease)以及大關節病(big joint disease)；會對兒童造成生長遲滯及嚴重關節問題。<br>豐富來源：海產、瘦肉、蛋、全穀類等。<br><br><b>銅過量</b>：威爾遜氏病〈Wilson\'s disease〉為銅積存於體內組織〈肝臟、腎臟〉而引起的遺傳性疾病。<br>減少攝取：肝臟、蠔、甲殼類(蝦、蟹等)、全穀類、乾果類、豆類及堅果類、可可等。<br><br><b>銅缺乏</b>：會導致貧血、白血球數下降 , 骨骼、中樞神經系統和結締組織發育不全、毛髮質地異常及發生心臟病。<br>豐富來源：肝臟、蠔、甲殼類(蝦、蟹等)、全穀類、乾果類、豆類及堅果類、可可等。<br><br><b>錳過量</b>：由飲食引起錳中毒的現象並未發生過。而暴露於高量錳的環境罹患巴金生氏症(Parkinson\'sdisease)及威爾遜氏病(Wilson\'s disease)類似的病徵。<br>減少攝取：全穀類(小麥麩皮)、豆類、萵苣、鳳梨、漿果類、堅果類、燕麥、豆類及茶葉等。<br><br><b>錳缺乏</b>：生長障礙骨骼異常中樞神經系統障礙。不在人類發生。<br>豐富來源：全穀類(小麥麩皮)、豆類、萵苣、鳳梨、漿果類、堅果類、燕麥、豆類及茶葉等。<br><br><b>鉬過量</b>：未知。<br>減少攝取：豆類、穀類、堅果類。<br><br><b>鉬缺乏</b>：不在人類發生。<br>豐富來源：豆類、穀類、堅果類。<br><br><b>鉻過量</b>：由於食物中的鉻含量不高，所以不易造成鉻中毒。<br>減少攝取：全穀類、肉類〈豬肉、肝臟、蛋黃、雞肉〉、酵母、堅果類、洋菇、啤酒、蘆筍等。<br><br><b>鉻缺乏</b>：缺乏鉻會導致葡萄糖不耐和脂質代謝異常。<br>豐富來源：全穀類、肉類〈豬肉、肝臟、蛋黃、雞肉〉、酵母、堅果類、洋菇、啤酒、蘆筍等。<br><br><b>鈷過量</b>：紅血球過多症、骨髓過度生長、網狀紅血球炎、血液體積增加。<br>減少攝取：含維生素B12的動物性食物如：肝臟、肉類、海鮮、乳製品等 ; 植物性食品如：綠色葉菜類、豆芽菜及納豆等。<br><br><b>鈷缺乏</b>：鈷為維生素B12的構成要素，鈷的缺乏症與缺乏維生素B12相同，即惡性貧血、生長遲滯及偶發性神經異常。<br>豐富來源：含維生素B12的動物性食物如：肝臟、肉類、海鮮、乳製品等 ; 植物性食品如：綠色葉菜類、豆芽菜及納豆等。<br><br><b>電解質(Na、K、Cl)過量</b>：<br><br>  <b>Na過量</b>：與高血壓有關；增加尿鈣流失。<br><br>  <b>K 過量</b>：長時間攝取大量鉀鹽類，則會造成心跳減慢；見於腎衰竭病人。<br><br>  <b>Cl過量</b>：與Na同時存在和高血壓有關。<br>減少攝取：食鹽、醬油、調味料、海產、奶、起司及零食與加工食品等含鈉及氯的量都很高；而富含鉀的食物有水果（顎梨、香蕉、乾果、橘子、甜瓜、水蜜桃）、蔬菜（馬鈴薯、蕃茄、萵苣、菠菜、南瓜）、乾豆類、麥麩皮、奶製品及蛋等。<br><br><b>電解質(/Na、K、Cl)缺乏<b>：<br><br>  <b>Na缺乏</b>：肌肉痙攣。<br><br>  <b>K /缺乏<b>：心跳不規則、食慾減低、肌肉痙攣。<br><br>  <b>Cl缺乏</b>：正常情況下不會造成Cl缺乏。<br>豐富來源：食鹽、醬油、調味料、海產、奶、起司及零食與加工食品等含鈉及氯的量都很高；而富含鉀的食物有水果（顎梨、香蕉、乾果、橘子、甜瓜、水蜜桃）、蔬菜（馬鈴薯、蕃茄、萵苣、菠菜、南瓜）、乾豆類、麥麩皮、奶製品及蛋等。',
'<h2>什么是方舱医院？</h2><br>方舱医院 = 方舱式可移动野战医院。<br><br>由医疗功能单元、病房单元、技术保障单元三部分构成的模块化野战卫生装备。<br><br>方舱医院其实是可移动医院的一个分支。<br><br>要讲方舱医院，先要聊聊移动医院。<br><br>1.移动医院<br>可移动医疗空间主要包括方舱医院、野战移动医院、医疗急救车、医疗船、医疗直升机等。<br><br>移动医院主要由方舱、帐篷、系统载体以及搬运车组成。<br>其特点为高度机动（越野条件）、快速部署、完全自给功能，通过可扩展的方舱及帐篷，可进行不同任务的模块化连接设计和配置。<br><br>2.方舱<br>移动医院的重要组成部分就是方舱。<br><br>医用方舱是基于应急机动医疗救治任务的新型模块化野战卫生装备，也是拥有成套医疗设备、良好作业环境、多种医疗功能单元的特殊集装箱的总称。<br><br>方舱是能够为移动医院提供检查、治疗和手术等多种功能的空间。<br>同时，方舱可以提供高标准的清洁环境战役卫勤快速支援保障系统。<br><br>构造形式上，其外层结构为夹层板块，是由经铝板高温加热而成的聚氨酯泡沫组成，这些面板构成了高强度的结构。<br>电动千斤顶的使用使得方舱可以在不依赖吊车的情况下放置好。<br><br>方舱应急医疗空间划分成非拓展和拓展两种类型，拓展方舱分为折叠、抽拉和“风箱”式3种类型。<br><br>都有哪些方舱？<br>有洗消方舱、储物方舱、药品方舱、灭菌方舱、检验方舱、手术方舱、急救方舱、电站方舱等。<br>只要病人需要，方舱都给它整出来！<br>麻雀虽小，五脏俱全<br><br>3.战场创造的方舱医院<br>20世纪60年代，第一代方舱机动医院：<br>“自给式可运输野战医院（NUST）”，美国军队为应对越南战争军事救援需要研发；<br><br>第二代方舱医院：<br>美军深化研究出机动性能优化、单体体量缩减及搭配帐篷使用的“新型陆军机动外科医院。<br>70年代，英、德、法等国相继研制出类型和功能各不相同的医用方舱。<br>80年代，德军使用医用方舱改装货船，用以替代医院船，使医院船建造和改装小型化。<br>美军研发的“可部署医疗系统”采用帐篷-方舱混合式结构，模块化程度较高，组配方式灵活。<br>90年代，法国研制出技术互联方舱医院，由手术舱、复苏舱、技术保障舱及互联舱组成，采取了方舱化集中供水、电、气等新型技术供应方式。<br><br>我军1995年研制出第一代方舱医院系统装备，称为某某野战机动医疗系统，具备医疗救治、卫生护理、技术保障三大功能的模块化系统通过21台方舱和26顶帐篷承载，基本涵盖了医院诊疗的相关功能。<br>“十五”后期，我军在野战机动医疗系统的基础上，研发了第二代方舱医院系统装备，即现今使用的战役卫勤快速支援保障系统。<br>“十一五”后期，我军开始三代方舱医院的论证设计，提升了信息化水平，实现了医疗信息共享和远程会诊等功能。<br><br>作为野战医院，移动医院是在战争中被开发出来的。<br>而现在，移动医院除了作为武装部队医疗服务中的一个重要组成部分，更为了应对灾害时的人道主义救济。<br><br>4.我国第二代方舱医院<br>目前我国使用的多为第二代和第三代方舱医院，第二代方舱医院又叫——战役卫勤快速支援保障系统，在此基础上不断迭代升级。<br><br>战役卫勤快速支援保障系统，其单元体可以分成方舱医疗、收容留治和物资保障3种类型，具有一定的基地适应性、灾情适应性；<br>由标准的12台医疗方舱、20顶折叠式网架帐篷，及相应的设备设施构成；<br>以整装自卸汽车为机动运力；<br>建立了集卫勤指挥、医疗信息及远程会诊为一体的医院信息网络，同时还增加了医核生化防护功能。<br><br>简单来说就是由中间的通道作为供给核心，链接病房、手术等单个医疗方舱，共同组合成一个具有完整功能的方舱医院。<br><br>5.我们最熟悉的方舱<br>采血方舱。<br>采血方舱是进行人体血液采集、储存的流动式专用作业车辆，整车具备义务献血流程中的宣传展示、登录体检、血液采集、血液包装、化验、储存及其它相关的辅助功能。<br><br>采血方舱采用两侧抽拉式扩展结构，侧面和后端开门，将舱体放在运输底盘上托行。<br>扩展舱为可以收折和展开的舱体结构。<br>该采血房车长约12m，展开后方舱面积可达38㎡，大大提高了采血作业空间。<br><br>6.一个完整的方舱医院——福建紧急医学救援队<br>该应急队伍目前配备1台救援指挥车和7台越野型重型方舱车、6顶医疗帐篷，具有平均每日通过伤患200人次的医疗救援能力。<br>除了医疗系统是麻雀虽小五脏俱全，应急救援人员也是八仙齐聚。<br>应急救援队伍为两组共58人，包括内外科、麻醉、放射、护理、防疫等方面的专业人员，两组人员交替工作，共同完成应急医疗救援工作。<br><br>7.武汉“方舱医院”模式预估<br>从现在网络上已有的图纸来看，三家“方舱医院”分别位于洪山体育馆、武汉客厅、武汉国际会展中心，是固定地点通过大型场馆改建的“方舱医院”。<br>其移动性主要体现在病床和可运输的医疗设施，应该算是临时医院的场馆改装版。<br>病房通过各种场馆内的“上下铺”式病床解决，担任了移动医院内“帐篷”和“病房方舱”的使命。<br>而因为收治的主要为轻症的肺炎病人，重症病人转入定点医院进行救治，因此对救治设施的要求不会太全面，救治设施应该以轻型仪器和药物为主。<br>目前来看也没有加入医疗救援舱如手术方舱等，相比这些医疗方舱如果有，现在也应该是被定点医院征用进行重症患者救治了。<br>不知其他城市是否有这种方舱应急救援医疗队伍，汇总到武汉进行临时借调也未尝不是一个方法。<br>大规模的灾难往往出人意料。<br>然而，当灾难发生时，最重要的是我们如何去面对它。<br>武汉刚刚完成火神山的建造奇迹，现在该是方舱医院上场的时候了。<br>',
'<h2>清肺排毒汤治疗新冠肺炎</h2><br>国家中医药局据统计，截至2月5日0时，4个试点省份运用清肺排毒汤救治确诊病例214例，3天为一个疗程，总有效率达90%以上，其中60%以上患者症状和影像学表现改善明显，30%患者症状平稳且无加重。<br><br>清肺排毒汤由汉代张仲景所著《伤寒杂病论》中的多个治疗由寒邪引起的外感热病的经典方剂优化组合而成。<br>该方也可用于普通感冒和流感患者。<br>该方为疾病治疗方剂，不建议作为预防方使用。<br><br><img src="https://i.guancha.cn/news/mainland/2020/02/06/20200206221414557.jpeg"><br>务必使用传统中药饮片，水煎服，一天一付，早晚两次(饭后40分钟)，温服。<br>如有条件，每付药服用后服大米汤半碗，舌干津液亏虚者可多服至一碗。<br>3付一个疗程。<br>(注意：如果患者不发烧则生石膏的用量要小，发烧或壮热加大生石膏的用量。)',
'<h2>德国人餐桌上少不了药草</h2><br>编者的话：人类是在对抗各种疫病的过程中不断强大的，各国饮食文化中，都有防病抗“疫”的传统美食与饮品，值得互相借鉴。<br><br>德国作为一个医药科学高度发达及具有完善医疗体系的国家，尽管能为国民提供完善的医疗服务，但与中国一样，许多德国家庭也有一些独特的防病偏方，那就是“餐桌药草”。<br>德国许多地方一些家庭会在自家屋边种些药草，平时做些药草餐，喝花草茶，品药酒。<br><br>一年20多个大蒜节<br>德国南部城市海德堡以“大学城”闻名，大诗人歌德曾作诗称“我把心儿遗忘在海德堡”。<br>这里还有一座德国唯一的药物博物馆，展示了造型各异的制药器具以及古代的药草标本。<br><br>“德国人开始兴起药草食品与瘟疫有关。”<br>博物馆药材专家维海恩对《环球时报》记者表示，中世纪欧洲暴发的黑死病造成无数欧洲人死亡。<br>欧洲人也开始反思乱吃野味、生吃食品等饮食习惯。<br><br>后来，欧洲传教士不仅把世界各地的健康食材，如番茄、土豆、玉米等，带入欧洲人的厨房，还把中国草药种植技术也带到欧洲。<br>由于德国的水质、空气、土壤条件适宜，在传教士的指导下，德国人开始种植黄芩、小白菊、当归等药草。<br>药草不仅被用作药材，有的还被当作食材，影响德国人的味蕾和健康。<br><br>大蒜是另一种当时大力推广的药用食材，尤其是萨克森地区，11世纪后期的萨尔姆国王也因此被称为“蒜王”。<br>“蒜王”去世后，当地为了纪念他，在他遇害的那天，规定全国人必须吃大蒜。<br>萨克森地区的民众也因此更为身强体壮。<br><br>直到今天，德国每年都会举办20多个大蒜节。<br>许多德国人三餐不离大蒜：早餐吃大蒜面包，午餐吃大蒜味面条，晚餐则享受大蒜香肠等，甚至餐后甜点也是大蒜口味的。<br><br>胡椒则是古时的商人通过贸易带到德国的。<br>如今，德国调料市场上有700多种胡椒产品，比如黑胡椒、白胡椒、干绿胡椒、腌胡椒等。<br>药材专家维海恩解释：“胡椒粉富含维生素，具有各种药效，可以在做菜时按需加入。”<br><br>可食用药草有1000多种<br>德国巴伐利亚北部法兰肯地区被誉为“药草之乡”。<br>前不久，《环球时报》记者到当地采访，看到当地家家户户都在门前屋后种些药草。<br>许多农户把田地也用来种药草。<br>种植品种主要有蒲公英、鼠尾草、迷迭香、薄荷、龙蒿、牛至、麝香草、甜菊等。<br><br>走进当地农户家里，客厅里的书架上都放着一本《药草药典》，墙上则贴着“药草地图”。<br>“德国目前官方认证通过可以加入饮食的药草就有1000多种。”<br>当地药草种植户克劳迪娅对记者说。<br><br>在当地农户家，记者还品尝了他们烹饪的药草美食：第一道冷盘，把蒲公英切碎制成；第二道则是药草沙拉；第三道是鹿肉加迷迭香等香料；最后一道是嫩松树枝制作的蛋糕。<br>这些食品被认为富含多种微量元素，具有养肺等疗效。<br><br>饭后，德国人还会畅饮药草酒。<br>其蒸馏酒制作方法于11世纪左右从阿拉伯世界传入欧洲。<br>传入德国后，德国教士和修女们开始将药草浸泡于蒸馏酒中，生产出各种不同药草口味的药酒，品种多达数十种。<br>许多药草酒的配方，至今仍是秘密，只有极少数的教士知晓其成分。<br>由于酒精可以加速药力，很受欢迎。<br><br>有趣的是，爱喝啤酒的德国人还发挥啤酒的药用价值，通过喝热啤酒来对抗感冒等疾病。<br>原来，啤酒花含有一些抗细菌和病毒的植物油和苦味物质。<br>啤酒中还含有一种名为葎草酮的物质，有效对抗呼吸道合胞病毒。<br><br>对药草茶情有独钟<br>许多人知道，德国人爱喝啤酒和咖啡，但却不知道他们对药草茶也情有独钟。<br>德国药草和果茶商业协会的数据显示，德国人每年平均喝下160杯药草茶。<br><br>要说德国人爱药草茶，一定得说说德国东弗里斯兰人。<br>当地人被德国媒体称为“饮茶的世界冠军”，人均喝茶是德国平均量的数倍。<br>当地有一种特殊的茶——东弗里斯兰茶，是一种味道厚重的阿萨姆红茶。<br>喝这种茶，他们还会加些药草和水果干等。<br>当地人告诉记者，该地区靠近北海，常年经受猛烈海风。<br>喝这种茶经济实惠，可以暖身、防癌等。<br><br>如今，药草茶已成为德国人的防病必备品，遇到什么病，喝什么茶。<br>像咳嗽和支气管炎茶，成分包括芭蕉草、苦茴香、玫瑰果等；安眠安神茶的成分则是薄荷叶、香脂草、啤酒花等；整肠茶的成分为薄荷叶、玉桂、甘菊等。<br><br>许多德国人告诉记者，平时遇到小病小痛和慢性病，都会借助药草饮食来治疗或预防。<br>相对药物，食疗没什么副作用，味道又好。<br>在德国许多药店和超市可以购买各种药草食品。<br><br>“药草饮食只是德国食疗的缩影。”<br>药材专家维海恩表示，各种食品危机及疫情，改变了德国人的饮食习惯。<br>德国人除了青睐药草饮食外，还青睐无污染的生态食品，对转基因食品、野味食物等敬而远之。<br><br>日本人自古喝七草粥<br><br><img src="http://www.globalview.cn/d/file/image/202002/1581480658342192.jpg"><br><br><img src="http://www.globalview.cn/d/file/image/202002/1581480668271399.jpg"><br><br>冬季易发疫病，农历正月初七是人日，日本人有喝七草粥防疫的风俗，随着日本废除旧历，喝七草粥的日子提前到新历1月7日。<br>这七草是水芹、鼠曲草、稻槎菜、芜菁、荠菜、繁缕、萝卜。<br>许多网站介绍日本七草粥的烹调方法，但介绍里多用宝盖草代替稻槎菜。<br>这两种食材日语都叫“佛座”，是异物同名。<br><br>在日本的饮食习惯里，一般粥是病人吃的。<br>人们平时是不吃粥的。<br>但是，在正月里运动量很少的情况下，吃很多不易消化的食物（年糕小豆汤、杂煮等正月菜），所以肠胃不畅的人很多。<br>经过几天的“大吃大喝”，到正月初七这天喝易于消化的粥，是再好不过的了，是非常健康的饮食习俗。<br><br>切七草时有唱七草歌的习俗。<br>其歌词为“七草荠菜，在唐土飞鸟渡来之前，咚咚咚”。<br>据说，飞鸟会带来疫病，其中咚咚咚拟菜刀切菜之音，以响声驱赶飞鸟。<br>歌词内容根据地域不同而有所不同。<br>人们相信将切碎的七草煮成粥食用，可以无病无灾地度过一年。<br><br>日本的七草最早见载于《河海抄》（成书于1362年左右）。<br>古代童话故事集《御伽草子》（成书于15世纪左右）中，有一个传说：楚人“大修”（音译）为年迈的父母祈祷时，帝释天告诉他七草的存在。<br>须弥山的南面有一种鸟叫白鹅鸟，因每年春天吃七色草而长寿，现在已经8000岁了。<br>“大修”在白鹅鸟飞回来之前，采了七草，在正月初七这一天让父母吃了。<br>他们重回20岁。<br><br>江户时期的儿童书中出现妇人准备七草粥驱赶“鬼车鸟”的图。<br>鬼车鸟是传说中的害鸟。<br>由此看来，或许古人已经注意到过多接触野禽类，易患疫病。<br><br>中国古代也有过正月初七喝七草粥的风俗，《荆楚岁时记》中记载：“正月初七为人日，以七种菜为羹”。<br>广东、福建、江西等地的客家还有正月初七喝“七样羹”的习俗。<br>看来，日本的七草粥与中国渊源颇深。<br><br>七草粥通常是主妇在半夜煮，1月7日一早，全家人当早餐的主食。<br>随着时间的推移，不少年轻人嫌准备七草麻烦，渐渐地喝七草粥的人少了。<br>为了让这种美食传统传承下去，20世纪80年代，一些农户组织推出盒装七草粥食材。<br>20世纪90年代开始，有关部门在小学组织煮七草粥活动，请学生的老奶奶去学校煮粥，让学生们一起品尝，同时学习历史和传统。<br>喝七草粥的习俗似乎渐渐找回来了。<br><br>越南人端午喝五草水防病<br>越南和中国一衣带水，历史渊源十分深厚。<br>中国的传统中医传到越南后，因为中国在越南北边，被叫作“北医”，中药被称为“北药”。<br>而在中医影响的基础上，越南人也发展出了自己的传统医药体系，被叫作“南医”，使用的药材则被称为“南药”。<br><br>14世纪的越南和尚慧静禅师被认为是越南传统医学的集大成者，他结合在中国治病的经验，整理了500多种草药的用法，编著了《服南药》，使越南脱离巫医文化正式开始系统使用草药。<br><br>在越南医学中，日常饮食常用的绿豆、马齿苋、叻沙叶、菊花菜、空心菜都被认为有药用。<br>一些越南特有的野生植物比如石胡荽、大尾摇、马兜铃也常常会入药。<br>除了植物，传统“南医”还常使用蜘蛛、鸭血、鸡蛋等动物成分来治病。<br><br>越南首都河内附近的大安村至今保留着种植和交易草药的传统，这里也被称为越南“南医村”。<br>这里的许多村民也被认为是传统越南医学的高手，很多河内市民得了疑难杂症往往会来这里寻求帮助。<br><br>和中国人一样，越南人也过端午节，而且在端午节有祛病驱邪的讲究。<br>在这一天，很多越南人会喝由五种草药熬成的水，以祈求身体健康。<br>五种草药分别是：桉树叶、仙人掌、桑葚、黄荆叶和香茅。<br>越南人认为，这五种草药煮出的药水，不仅能增强免疫力，还能治疗风寒感冒。<br><br>除了五草水，越南人在端午节还会吃糯米酒酿。<br>越南民间相信，糯米与酒精相结合，有利于驱除人体内的寄生虫。<br><br>制作酒酿会选择上等糯米，用清水浸泡，然后将米捞入箩筐冲洗干净，摊开冷却。<br>装坛后，由于内部在发酵，米会涌上水面。<br>发酵一段时间后就成了甜美的端午酒酿。<br><br>在端午这一天，很多越南“南医”的医生也会上山采药，因为他们认为这一天时气正，采下的药草治疗效果特别好。<br><br>',
'<h2>什么是科学？又如何论证中药药效？</h2><br>一、什么是科学<br>现在的国际科学界的主流观点认为，科学诞生于文艺复兴时期的欧洲，且科学的诞生主要源于两个部分的结合：<br><br>严谨的形式逻辑系统与实证方法。<br><br>严谨的形式逻辑系统起源于古希腊，而实证方法则起源于文艺复兴时期的欧洲，把实证加到严谨的形式逻辑系统或纯粹的哲理思辨上之后就产生了科学。<br><br>如果我们把科学精神分为探索、怀疑、理性和实证四个方面的话，那么古希腊自然哲学家们已经把探索、怀疑和理性精神发挥到了极致：<br><br>从泰勒斯－阿那克西曼德－阿那克西美尼的自然主义世界观、毕达哥拉斯的规律观、德谟克利特的还原论、欧多克索斯－阿基米德的数理方法，直到欧几里得－亚里士多德的形式逻辑系统，只是他们在实证方面仍有欠缺而已。<br><br>所以一旦文艺复兴时期的巨人们把实验方法（即实证方法）注入其中，现代科学便诞生了。<br>当然，科学的进步离不开对旧知识体系的突破，所以我们今天把哥白尼突破托勒密天文学、维萨留斯突破盖伦解剖学、伽利略突破亚里士多德物理学作为现代科学诞生的标志。<br><br>一般来说，通常科学界都把1632年伽利略发表《关于托勒密和哥白尼两大世界体系的对话》这本书作为科学诞生的标志。<br><br>不论以哪一个突破作为标志，我们都应该清楚，科学并非自古就有。<br><br>而传统医学理论则恰恰诞生和成熟于科学诞生之前，这一点中外医学都是一样的，不论是传统西医还是传统中医，包括印度、埃及、古巴比伦的传统医学理论，事实上都不是科学理论。<br><br>事实上中医理论恰恰基本成熟于科学诞生以前的中国古代，那么它本身又怎么可能是科学的呢？<br><br>何况，中国古代没有诞生科学基本是公认的，这才会有著名的“李约瑟难题”，其实不仅是中国，除了欧洲亚平宁半岛上的全世界其他地方都没有诞生科学，科学是在古希腊诞生的形式逻辑系统与伽利略的实验方法相结合的基础上才真正成熟的。<br><br>因此中国人并不需要为科学没有诞生在中国而感到自卑、可耻，更不需要自欺欺人地去强行“论证”中国古代有科学，因为科学本身的诞生是极为难得的，它需要具备诸多条件并借助无数科学探索者的努力，并且即使是在这样的努力之下，严谨的形式逻辑系统的诞生和科学的诞生依然是一个偶然事件。<br><br>科学不在某个地方诞生其实是一个常态，无论哪个地方没有诞生科学都不必刻意去追究其原因，相反在哪个地方诞生了科学反而应该去研究其原因。<br>比如爱因斯坦就认为中国没有诞生科学并不奇怪，相反奇怪的是科学为什么会在文艺复兴时期的欧洲产生，我们应该研究的是科学为什么会在欧洲诞生。<br><br>同时，科学也不仅仅是西方人的专利，这个世界上并不存在东方科学和西方科学的区别，也不存在中国科学和外国科学的区别，科学只有一种，并且是全人类的共同财富，中国人在其中也有自己的贡献，我们应该充分认识到它的价值和功能，并牢记邓小平爷爷“科学技术是第一生产力”的教诲，认可它并善加利用它。<br><br>因此，我们可以对科学下一个基本的定义了：<br><br>科学是一种建立在严谨的形式逻辑系统之上，用实证来验证的一种分析和发现大自然规律的自我纠错的方法。<br><br>根据美国学者鲁特-伯恩斯坦（Root-Bernstein）的归纳，现在的科学学普遍认为，要判断一个理论是否科学，要符合逻辑的、经验的、社会学的和历史的四套标准，缺一不可。<br><br>具体地说：<br>在逻辑上，它必须是：<br>１）符合“奥卡姆剃刀”的原则，即必须是简明而非繁琐的，而不是包含一大堆假设和条件，为以后的失败留好了退路；<br>２）本身是自恰的，不能一会说先造动物再造人，一会又说先造人再造动物；<br>３）可被证伪的，不能在任何条件下都永远正确、不能有任何的修正；<br>４）有清楚界定的应用范畴，只在一定的条件、领域能适用，而不是对世间万事万物，无所不能，无所不包。<br><br>在经验上，它必须：<br>１）有可被检验的预测，而不是只是一套美丽的空想；<br>２）在实际上已有了被证实的预测，也就是说，一个科学理论不能只被证伪，而从未被证实，否则这样的理论是无效的；<br>３）结果可被重复，而不是一锤子买卖，或者是只此一家别无分店，只有你一个人作得出那个结果，别的研究者重复不出来，还要怪别人功夫不如你。<br>４）对于辨别数据的真实与否有一定的标准，什么是正常现象，什么是异常现象，什么是系统误差，什么是偶然误差，都要划分得清清楚楚，而不是根据自己的需要对结果随意解释。<br><br>在社会学上，它必须：<br>１）能解决已知的问题，如果连这也办不到，这种理论就毫无存在的必要；<br>２）提出科学家们可以进一步研究的新问题和解决这些问题的模型，也就是说，它不光要有解释，还要有预测，否则也没什么用处；<br>３）提供概念的定义，而且必须是切实可行的，不是像“气功”、“天人感应”之类子虚乌有、对解决问题没有任何帮助的伪概念。<br><br>在历史上，它必须：<br>１）解释已被旧理论解释的所有的数据，也就是说，你不能只挑对自己有利的数据作解释，而无视对己不利的数据，否则就还不如旧理论；<br>那些宣扬算命多准、祷告多有效的，其惯用伎俩就是挑出成功的巧合大肆宣染，而隐瞒了无数失败的例子；<br>２）跟其它有效的平行理论相互兼容，而不能无视其它理论的存在。<br>比如，“科学的神创论”如果要取代进化论这种“旧”理论，就不仅要解释已被进化论很好地解释了的所有的数据，而且不能不理睬与进化论相容得非常好的现代生物学的其它学科以及天文学、地质学、物理学、化学等的成果。<br><br>同样，有人声称“气功科学”是最尖端的科学，那么它不仅要包容现代医学的研究成果，还必须与物理学、化学、生物学等等平行学科不互相抵触。<br><br>除此之外，还必须知道，科学没有国界，没有种族、文化的界限，凡是声称某种科学只有中国人（或熟悉中国文化的外国人）才能掌握的，肯定不是真科学。<br><br>科学也与信仰无关，凡是声称“信则有，信则灵”的，肯定不科学。<br><br>对于科学来说，如果是有的、灵的，你不信也照样有、照样灵；<br>如果是没有的、不灵的，你信了也不会就有、就灵。<br><br>科学从来不会争论它永远对的，但它具备“可证伪性”，即要求你的理论假设可以被验证，能够给出真正可验证的标准与方法，你得为自己的观点或理论提供严格的证据，只要你的举证符合科学研究的规则，满足了科学举证的要求，你的观点或理论就会被科学共同体所接受。<br><br>而这种举证方式可以保证一旦有新的发现证明之前的理论是错误的，就可以对其进行修正、优化，而科学就可以在这种不断地修正、优化过程中，逐渐地逼近真相，比如哥白尼的日心说和牛顿的三大运动定律，事实上也并没有被否定，而只是被修正了适用范围，在它们的适用范围内，它们依然是正确的。<br><br>其实只要稍微有点科学素养的人，就可以明白这个原本就不高深的道理。<br>归根结底，科学是一种方法，是战胜愚昧无知的最有力的武器。<br>   <br>二、怎样才算真正证明了穿山甲的药效<br><br>如果真的要证明自己是在“用科学”打脸中医黑，中医论证中成药有效的逻辑应该是这样的：<br>首先举出严格的大样本随机双盲对照实验、三期临床实验结果证明中成药确实有大于安慰剂的疗效，再通过成分分析其有效成分究竟是什么，分离得到其有效成分的单品，得到其分子式，最后根据其有效成分阐述中药发挥药效的药理学原理、药代动力学原理、毒理学分析结果，阐明其毒副作用、安全剂量。<br><br>为什么是这样的论证逻辑呢？<br>因为：<br>首先，我们应该先讨论清楚某种中成药到底有没有药效？<br>这种药的药效到底有没有科学证据证明（而不是什么古书记载、口口相传）？<br>有效成分到底是什么？<br><br>这应该是最首要的问题、最重要的问题、最根本的问题，我们不能在这个问题没讨论清楚的前提下，强行去讨论别的，这已经是转移话题，避重就轻了。<br><br>某些中医粉一直都不肯承认这样一种显而易见的正常逻辑：<br>主张有效的人首先得举出科学证据证明这个药效真的存在，而且这些证据要符合科学举证的规范、要经得起重复与检验，才能有资格主张这一药效存在，才有资格要求别人去相信自己。<br><br>何况这种药物是真的要拿来给老百姓看病用的，某个制药厂商怎么能在没有证据证明有效的前提下去要求老百姓举证这个药无效，否则就必须得吃？<br><br>支持中医的人为何不自己先站在一个患者的立场思考一下？<br><br>这也正是国家药监局要求制药厂商在药物审核过程中必须提供动物试验结果、药理实验结果、三期临床试验结果证明这个药物真的有效的原因，如果这个厂商像某些中医粉一样反过来要求药监局证明这个药物无效，否则就必须批准通过，我想智商正常的人都会认为这个厂商脑子出了问题。<br><br>其次，说清楚穿山甲的药效没有科学证据，与寻找替代品都对保护穿山甲有利，不能偏废一方，要讨论问题就讨论清楚，讨论到底，我们不能像某些人一样，既要拿科学当招牌，又偏偏不承认不执行科学的研究规范和举证要求。<br><br>事实上已经有证据表明穿山甲鳞片的成分基本是β-角蛋白，其氨基酸组成比例也并没有什么特别之处，更没有证据证明穿山甲鳞片存在着什么特殊的“有效成分”。<br><br>最后，绝大多数的现代药物做了严格的大样本随机双盲对照实验、三期临床试验验证有效成分和毒副作用，而且写在说明书里，然后才能上市，对患者相当负责，患者知道自己所吃药物的具体效用和毒副作用。<br><br>而像含穿山甲鳞片的中成药一样，绝大多数中药既没有做过严格的三期临床试验，毒副作用也不明，但它们已经就这样上市在卖了。<br><br>绝大多数中成药说明书上写着不良反应，禁忌，注意事项三个尚不明确，特别是容易造成患者过敏性休克而死的中药注射液，更加应该验明毒副作用，甚至应该全部下架，等验明了毒副作用再上市，这才是真正为人民的身心健康负责。<br><br>三、请不要一边自称“科学”，一边传播伪科学<br>而某些中医粉的问题又是什么呢，是他们在各种言论中都反复强调“中医是科学”，最后的结果是什么呢？<br><br>是事实上他们永远在为那些中医理论中的糟粕找借口，为糟粕找理由，拼死要证明糟粕是对的，比如拼死要为穿山甲所谓的药效站台，反复诡辩，他们何曾有一点对中医理论取其精华弃其糟粕的精神？<br><br>我们都能承认青蒿素算是验药成果，也提倡中药都该这么检验，怎么让中医粉承认一个错误，承认中医有糟粕就这么难？<br><br>这不就是口号喊得震天响，事实上却根本不承认中医确实存在问题吗？<br>这不就是典型的说一套做一套吗？<br><br>嘴上承认中医要科学化，事实上却根本不按科学要求去做。<br>这些人认识、行为的局限性既是水平问题，也是面子问题，更是利益相关永远无法认错的本质问题。<br><br>他们表面上永远要拿科学当招牌，当成自己的牌坊，可事实上却又偏偏不承认、不执行、不坚守科学的研究规范和举证要求。<br><br>一边说要“用科学”“打脸中医黑”，一边却又根本不承认科学的研究方法，不认可科学的“可证伪性”要求，一定要把中医理论当成科学的“例外”，拼死拒绝进行真正的科学举证，整天强调那些不存在的东西，把没科学证据的“药效”当成事实吹嘘，把科学当成自己可以随意打扮的小姑娘，台上台下贩卖的依然还是阴阳五行气血经络那套鬼话，真心劝一句，这种挂羊头卖狗肉的事儿咱以后能不能别干了？<br><br>附录：<br>中医的理论基础是元气论、阴阳学说和五行学说。<br><br>气被当成是万物的本原，人作为万物之一也是由气聚集而成，“气者，人之根本也。”<br>（《难经·八难》）。<br><br>气维持着生命活动的全过程，“人之有生，全赖此气。”<br>（《类经·摄生》）。<br><br>任何事物、任何变化都可以说成是气的形成、变化的结果，“气始而生化，气散而有形，气布而蕃育，气终而象变，其致一也。”<br><br>（《素问·五常政大论》）它似乎组成了一切事物，但是又不像基本粒子那样具有实在的物质基础，只是一个玄之又玄的模糊而抽象的概念。<br><br>利用它似乎能够解释万事万物，然而实际上又等于什么也没有解释。<br><br>阴阳同样是个抽象的概念，“阴阳者，有名而无形。”<br><br>（《灵枢·阴阳系日月》）它也是无所不在的，任何事物都可以分成阴阳，而阴或阳之中又可再分出阴阳，可以一直划分下去，“阴阳者，数之可十，推之可百，数之可千，推之可万，万之大，不可胜数，然其要一也。”<br><br>（《素问·阴阳离合论》）但是什么是阴，什么是阳，却无明确的标准。<br><br>内脏中，六腑因为传化物而不藏被划为阳，五脏则因为藏精气而不泄被划为阴，都是主观的划分。<br><br>而本来属于阴的五脏中，又能分出了阴阳，在胸腔的心、肺被划为阳，在腹腔的脾、肝、肾被划为阴，也还是主观的划分。<br><br>至于一个脏器还能再分阴阳，什么心阴、心阳，肾阴、肾阳，如何设定的，更是难以说清了。<br>阴阳相互对立制约，然而又互根互用，相互依存，它们之间始终处于此消彼长的运动变化中，又能相互转化，“阴胜则阳病，阳胜则阴病。<br>阳胜则热，阴胜则寒。”<br><br>（《素问·阴阳应象大论》）“阳虚则外寒，阴虚则内热。”<br>（《素问·调经论》）“重阴必阳，重阳必阴。”<br>（《素问·阴阳应象大论》）既然万物都可以随意划分阴阳，而阴与阳之间又可以存在任何关系，这样的学说当然能够解释一切事物及其变化，然而实际上还是等于什么也没有解释。<br><br>五行的相生相克最初来源于对木、火、土、金、水五者属性的观察，木生火（木头能燃烧）、火生土（变成灰烬）、土生金（矿石能冶金）、金生水（金属能熔化成液体）、水生木（水分促进树木的生长）；<br>木克土（树木能破土而出）、土克水（土能抵挡水）、水克火（水能灭火）、火克金（火能熔化金属）、金克木（金属器械能伐木）。<br><br>这种观察当然是非常原始、粗陋的，根本经不起推敲（水银属金还是属水？<br>很多金属和非金属元素都能够燃烧，岂非金生火、土生火？）。<br><br>把宇宙万物的变化全都归为这五者的相生相克，就更为牵强附会了，例如，为了能与五行对应，硬把四季改成了五季（加了一个“长夏”），而五色（青、赤、黄、白、黑）也与现代三原色的说法不符合。<br><br>在人体中，与五行相对应的有五脏（肝、心、脾、肺、肾）、五腑（胆、小肠、胃、大肠、膀胱）、五官（目、舌、口、鼻、耳）、五体（筋、脉、肉、皮、骨）、五志（怒、喜、思、悲、恐）、五液（泪、汗、涎、涕、唾）、五声（呼、笑、歌、哭、呻）。<br><br>为了凑成五个，中医本来说的六腑只好舍去一个（三焦），七情也只好舍去两个（忧、惊）。<br>即使凑成了五个，要与五行相配，也是随意指定的。<br><br>例如，为什么肝属木？<br>说是“肝之性喜舒展而主升，故归于木。”<br>（《中医学（第五版）》，郑守曾主编，人民卫生出版社，2000年，p.37）但是肝何以有这样的性情呢？<br><br>又是因为它属于木：<br>“木性曲直，枝叶条达，具有向上、向外、生长、舒展的特性；<br>肝属于木，其禀性也喜条达舒畅，恶抑郁遏制，所以说肝主疏泄。”<br>（《中医学（第五版）》，郑守曾主编，人民卫生出版社，2000年，p.39）这不成了典型的循环论证吗？<br><br>要在这些牵强附会的归属中说清楚其相生相克的关系，就更难办了，于是必须做出变通，五行的相生相克关系不是固定的，任何一行都受到其他四行的不同影响，任何一行又可以不同的方式影响其他四行，相克关系能够发生转变，相生相克变成相对的了，例如金能生水，水亦能助金，土生金，金亦能助土。<br><br>除了相生相克，还有相乘相侮：<br>一方过强或一方过虚，过度的克变成了乘，反方向的克变成了侮。<br><br>这样一来，五脏、五腑……的各种关系的可能组合都能在相生相克相乘相侮中找到对应关系，似乎什么都能解释了，然而实际上还是等于什么也没有解释。<br>可见，所谓的气、阴阳、五行都是非常模糊、抽象的概念，并非客观具体的事物或现象，无法界定和证明。<br><br>然而，它们又是无所不在，时刻发生变化，并囊括了各种可能的关系，它无所不能，无所不包，可以根据需要对一切事物和现象做出解释，可以用于诊断、医治任何已知和未知的疾病，因此在中医中没有未明之病、不治之症，如果医生没有把病治好，也只是他的医术不高明，或你命该如此（所谓“治病不治命”），而不是中医理论本身的问题。<br><br>这种理论体系实际上既无法检验，也无法证伪，不可能是科学学说，而只能是哲学或玄学学说。<br>因此中医作为一个辩证的玄学系统，表面上尽善尽美，总体上无法加以证伪（不排除对特例的证伪），也就缺乏自我改善的能力，只能靠外来的力量扬弃。<br><br>如果不是现代科学，我们大概还在相信中医的许多谬说。<br>所以两千年前中医是这个水平，两千年后还是这个水平。<br><br>从前中医对破伤风、痨病、水肿、哮喘、梅毒等等束手无策，死人无数，现在依然是束手无策，全靠现代医学来治，而现代医学从前也治不了的、一般的疾病，在中医手里也成了疑难病症，各执一词，争辩不休。<br><br>现代医学研究跟别的实验科学并没有什么不同，遵循的也是“观察－建立模型－预测－验证”这一套方法。<br>相反的，中医著作中却充满了无法检验的预测。<br>比如历代中医家都断言夜半受孕，生子必寿且富贵，怎么检验？<br><br>孙思邈断言：<br>“但能御十二女而不复施泻者，令人不老，有美色。<br>若御九十三女而自固者，年万岁矣。”<br>（《房内补益》）又怎么个检验？<br>只是一套美丽的空想。<br><br>科学的检验必须是客观的，遵循实证和理性的原则，尽量避免主观的偏差。<br>但是中医却强调主观的“心法”，非理性的“顿悟”，早期著作称为“慧然独悟”、“昭然独明”，晚期著作则大谈“禅悟”、“心悟”（《中医学（第五版）》，郑守曾主编，人民卫生出版社，2000年，p.20），这显然是玄学的方法，而不是科学的方法。<br><br>现在甚至有人声称中医理论完全是依据“内证实验”而创造出来的。<br>据说，这种“内证实验”必须是通过自身修炼，具备了“内视反观”的特异功能才能做，有了这种“内视反观”的能力，就能把经络穴位、五脏六腑、血气运行等等看得清清楚楚（刘力红《思考中医——对自然与生命的时间解读》，广西师范大学出版社，2003年12月版，pp.14－16）。<br>这更完全是神秘主义的说辞了。<br><br>正是为了保证检验的客观性，所以科学方法特别强调可重复性和可测量性。<br>而中医恰恰相反，它特别强调的是不可重复性和不可测量性。<br>上述的“心法”、“顿悟”、“内视反观”等等就纯粹是个人的主观体验，当然是不可独立地重复和测量的。<br><br>在医疗实践中，中医强调因时、因地、因人制宜，又强调一切都处于恒动之中，实际上避免了可重复性的检验。<br>中医的可测量性同样很成问题。<br>精气、阴阳、五行本来就都是一些抽象的概念，无法测量。<br><br>脏器该是可以测量的吧，但是六腑中的“三焦”却是“有名而无形”，无法测量了。<br>后世的中医家为了避免中医对五脏六腑的功能描述与解剖生理学不符的尴尬，声称五脏六腑都只是抽象符号，更是让所有脏器都变得无法测量了。<br><br>除了过分抽象，中医可测量性差的另一个原因，是大量地使用模糊的描述和比喻。<br>例如对脉象的描述，称革脉如按鼓皮、涩脉如轻刀刮竹、滑脉如盘走珠、弦脉如按琴弦、紧脉如牵绳转索等等，只是诉诸于医生的主观感受和想像，不同的医生可以有不同的判断，根本无法做客观的测量。<br>这种模糊性，有利于随意解释，也为理论的失败准备了退路。',
'<h2><span class="white limebs">中西医之争又起</span></h2><blockquote>它是“神药”的噩梦，也是“骗子”的死敌</blockquote><br>新型肺炎疫情牵动人心，各类“神药”也开始蠢蠢欲动，各自夸口救了多少武汉病人。<br><br>质疑中医的人以理工科人为主，他们大多具有现代科学知识，以科学标准来评价中医理论，认为中医和风水、算命、巫术、玄学等都是封建糟粕，本质上是伪科学。<br>中医支持者，则以切身体会来支持中医，认为自身疾病被治好，就是最强有力的证明，中华文明能延续到今天，我们应该感谢中医，而不是否定它。<br>解决这个话题要从现代科学“实验科学”说起，伽利略告诉我们，不能相信自己的眼睛，只能相信实验，实验如果证明理论是对的，那就必须接受。<br>所以，日心说如此，相对论如此，后来的“量子理论”也是如此，虽然与人类直观不符，但实验证明了它们是对的。<br>那么，现代医学也有了自己的标准，那就是“随机双盲大样本”。<br>无论中医还是西医，只要得到它的检验，同样必须接受。<br><br>01.<br>公鸡叫了，太阳升起？<br>随机双盲大样本是从医学界产生的科学概念。<br>也是临床试验的基本原则，提供了方法论。<br>它是因果判定缺陷的修订者，也是幸存者偏差的纠正者。<br>一种新药能不能用于临床投入市场，随机双盲大样本是“金标准”。<br>困果律一直被认为是指引人类前行的铁律。<br>然而，18世纪英国哲学家休谟发出了警告。<br>休谟认为，一切因果关系都值得怀疑。<br>举个例子，公鸡叫了，太阳升起。<br>这两个事件相继发生，但是公鸡叫并不是太阳升起的原因。<br>20世纪的英国数学家罗素沿袭了休谟这个概念，他有一个比喻：<br>农场里有一只火鸡，每次一看到农场主来，就被喂食，这只火鸡就以为农场主和喂食之间有因果联系。<br>但结果有一天，农场主把火鸡杀了。<br>很多时候，人类认识世界的方式本质和火鸡并无两样。<br>简单的归纳推理有时候是有效的，但有时候是谬误的。<br>有些谬误难得糊涂可以忽略，但有些因果律必须科学取证。<br>例如确定药物疗效，这就马虎不得。<br>让患者吃下某种药物治疗，然后观察患者是否痊愈，如果痊愈了呢，这种因果律就得到了证明吗？<br>不一定，举一个例子说明：<br>你得感冒后，你的朋友建议火疗治理，两周后感冒果然好了，真的是火疗治好了感冒吗？<br>很显然不一定。<br>简单的归纳推理并不科学。<br>现代医学判断疗效有一套完整的实验方法，叫做“随机双盲大样本分组对照试验”，它是检验科学的重要手段。<br>这种科学实证方法是“神药”的噩梦，也是很多“跳大神”者的死敌。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824686?imageView2/2/w/500/format/jpg"><br><br>02.<br>“骗局”克星：<br>随机双盲大样本？<br>也是临床试验的基本原则之一，对客观评价治疗结果提供了方法论上的保证。<br>一种新药能不能用于临床投入市场，随机双盲大样本是非常重要的“金标准”。<br>它包括以下三大要素：<br>随机：<br>样本选取遵循随机原则。<br>双盲：<br>观察者（医生）和被观察者（病人）双方都不知道被观察者所属的对照组。<br>大样本：<br>试验选取的样本数要尽可能多。<br>因为统计学的“大数原则”告诉我们，样本越大，统计结果越能稀释掉那些特例，也就越能逼近真实情况。<br>这套方法是鉴别真伪对错的利器，不仅仅用在医学上，各学科也都可以用：<br>刑侦上的测谎，保健品是否玄妙，气功有无神奇作用……<br>“随机”与“双盲”是华裔科学家李景均在1950年代中期提出的临床试验的两个基本原则。<br>1950年代中期，美国东部25家退伍军人医院合作进行一个大型癌症临床试验，用以搞清几种癌症化疗药物在白血病上的疗效。<br>李景均被任命为该团体的生物统计学家。<br>他提出要随机化分配病人，并遵循双盲原则，遭到强烈反对。<br>他坚持己见，毫不让步，美国国立卫生研究院理解了这两个原则的原理之后，支持李景均，并威胁如果不采用李景均的方法，他们将不提供资助。<br>现在，这两个原则已被普遍接受。<br>随机与双盲，尤其是随机，再加上对照，成了现代医学判断疗效的实验方法。<br>最近鸿茅药酒、权健保健品的讨论特别多，如果这些公司真的认为自己产品有药物功效，也可以用随机双盲大样本来辨别真伪，看这些产品真的如传说中的那么神奇。<br>如果真能接受随机双盲大样本的临床检验，那就应该严肃对待而不是随意嘲讽。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824264?imageView2/2/w/500/format/jpg"><br><br>03.<br>坏血病：<br>分组对照实验的起源<br>“随机双盲大样本”最初思想源自大航海中的坏血病，这种病的症状是牙龈出血，直到全身溃烂而死，坏血病当年也是极其恐怖的疑难杂症。<br>病因是因为水手们长期漂流在海上，没有新鲜蔬菜水果，缺乏维生素C。<br>但当时人们不知道病因，只好胡乱治疗，有喝稀盐酸的，有喝酒的，有直接喝海水的，还有向上帝求助的。<br>但基本都没用，有时碰巧好了，也闹不清究竟是海神的保佑还是上帝的力量。<br>到了1747年，英国军舰上有一位医生林德，想出一个“分组对照实验”的方法，把16位生病的海员分成4组，每组两人，分别用不同的验方，比如第一组吃橘子、柠檬，第二组喝稀盐酸，第三组喝海水……<br>结果六天之后奇迹发生了，第一组吃橘子、柠檬的好了，其他组都没好，反复试都是这个结果，于是真正对症的药找到了，就是吃水果。<br>虽然因为当时科学还不够发达，人们并不知道背后的病因（缺乏维生素C），但确切有效的疗法和药有了，这就够了。<br>这就是“分组对照实验”的神力。<br>坏血病从此在英国海军中被消灭，人们开始信服了林德的“分组对照实验”，这比海神更值得信赖。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824491?imageView2/2/w/500/format/jpg"><br><br>04.<br>放血疗法：<br>分组对照实验的反证案例<br>坏血病的治疗是一个正面案例，再举一个“分组对照实验”论证的反面典型。<br>1799年12月13日，美国的开国总统华盛顿病了，大夫给华盛顿放掉了近2500毫升血，想让总统快点好起来。<br>2500毫升是人体血容量的一半，结果可想而知，华盛顿死于失血性休克。<br>国不可一日无主，这次医生闹出了个大乱子，人们开始质疑放血疗法，到底是有用还是有害。<br>华盛顿去世10年后的1809年，苏格兰军医亚历山大·汉密尔顿开始认真研究放血疗法。<br>他采取的手段是分组临床观察，他把366名患病的士兵平均分成3组，3组的病人所患疾病的严重程度类似，所接受的治疗也一样，唯一不同就是两组病人不放血，一组病人接受传统的放血疗法，结果是不放血的两组分别有2和4个病人死亡，而接受放血疗法的组竟然死了35人。<br>1819年，法国人皮埃尔·路易发表了他7年时间里对近2000名病人的临床观察，发现放血疗法明显增加了病人的死亡率。<br>人们对放血疗法的信念开始动摇，之后发表的很多文章，都证明放血疗法给病人的伤害远远大于给病人提供的帮助。<br>那个稀里糊涂的“放血疗法”，最终也靠“分组对照实验”来被证明不但毫无作用，而且因其治死的病人比不放血多得多。<br>古代西医所谓“放血疗法”胡扯了千百年，从华盛顿到斯大林，都是放血给放死的。<br>自从有了那套分组对照实验的“金标准”，才产生了真正意义上的现代可验证医学。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824996?imageView2/2/w/500/format/jpg"><br><br>05.<br>不可低估的人体“自愈效应”<br>自愈力是动物生病后与生俱来的自我恢复能力，是人经过亿万代进化自然形成的本能，自愈系统包含免疫系统、愈合再生系统、内分泌调节系统等多个分系统，是人体对抗疾病最重要的防线。<br>实际上有许多病不治自己也能好，比如有些感冒吃药半个月才好，不吃药两周也好了。<br>这就是自愈，是生物的自我保护机制。<br>男朋友叫你“多喝热水”时，是有医学常识依据的，所以别在这句话上生气。<br>有一种病叫“急性腮腺炎”，腮帮子肿得像猪脸一样，中国过去的民间疗法是，在腮帮子上画虎或写虎字，取“虎能食猪”之义。<br>过几天病好了，于是人们普遍相信画虎有效。<br>实际上这是一种可以自愈的病，不画虎照样好。<br>所以，如果要实验一种新药是否有效，必须要在分组中增加一个“对照组”，即不治疗，看看病能否自愈。<br>如果对照组也好了，说明这个病可以自愈，跟吃你那种新药没什么关系。<br>如果对照组好不了，而吃药的那组好了，证明这个病不能自愈，只有吃药才有效。<br>很多民间偏方主要依赖的其实是人体的“自愈效应”，你的免疫力成了骗子“跳大神”的有效证据。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824635?imageView2/2/w/500/format/jpg"><br><br>06.<br>单盲与神奇的“心理安慰剂”<br>人类是一个神奇的物种，心理暗示有时可以作用到身体层面。<br>二战中，有一次美军伤员太多，战地医疗的麻醉药用完了，伤员们一个个喊痛不止，军医毕阙在无奈的情况下，只好暂时采用骗术，以生理盐水冒充麻醉剂给伤员注射。<br>没想到凡是注射了盐水的伤员全都不疼了，不叫唤了，毕阙惊得目瞪口呆。<br>战后毕阙经过研究，终于弄清，这种骗术其实就是心理暗示，但真的有效果，这就是所谓“安慰剂效应”。<br>于是，分组对照实验中必须再增加一个安慰剂组，来验证一种新药的效果。<br>新药到底是真的有效，还是安慰剂式的假有效？<br>比如给病人分组给药时，安慰剂这组实际上给的是玉米淀粉，但包装得跟真药一样。<br>只有当吃了安慰剂的这组病没好，而吃了真药的那组确实好了，才能证明你这个药确实有效果，不是靠安慰剂效应治好的。<br>这样，证明一种新药是否有效，起码要有三个组：<br>一、对照组：<br>不治疗，看能不能自愈；<br>二、安慰剂组：<br>看吃安慰剂能不能好；<br>三、治疗组：<br>吃药。<br>如果一二组都好不了，只有吃药的第三组能好，才能证明新药有效。<br>安慰剂只能对付一些小毛病小问题，真正的疑难杂症靠安慰剂肯定解决不了问题。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220824287?imageView2/2/w/500/format/jpg"><br><br>07.<br>单盲的科学进化<br>以上三个组的方法总结起来叫做“单盲”，即只有病人不知道真假，是“盲”的，但医生并不“盲”。<br>后来在实验的过程中又发现了一些问题，尽管把安慰剂包装成真药模样，但大夫的态度也会暴露出真假。<br>因为大夫知道哪一组是真药，哪一组是安慰剂，大夫态度就不一样，对吃真药那组眼神中很自然透出关切，对安慰剂组就比较糊弄，病人就能猜出我吃的原来是安慰剂，安慰治疗效果就没了。<br>怎么办呢？<br>大夫也得“盲”，把大夫的眼睛也“蒙起来”——所有数据加密，连大夫都不知道自己身处哪一组，药由独立的第三方给大夫，统计工作由第三方来进行。<br>自己手中的药是真是假，大夫也不知道，这就是所谓“双盲”。<br>这样一来，就能很好地屏蔽来自大夫的主观影响，让实验更加客观公正了。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220825514?imageView2/2/w/500/format/jpg"><br><br>08.<br>避免群体的人为分类<br>后来人们又发现，分组时也不能有偏颇。<br>比如有意无意中把病轻的分在治疗组，吃真药，而病重的分在对照组和安慰剂组，结果治疗组的病人好了，仍然无法确定是因为他们病轻而痊愈？<br>还是因为吃药而痊愈？<br>反过来病重的分在治疗组也会产生偏差。<br>再比如，挑选病人时如果多选择比较年轻的，或比较老的，也会产生偏差。<br>因为年轻人抵抗力强，好得快，老人好得慢等等。<br>17世纪中期，欧洲荷兰一小镇发生瘟疫。<br>这种瘟疫未曾被记载过，当时的医生束手无策，只好死马当活马医，先让一个患者尝试新药。<br>患者情况见好后，医生又再次将这种药物注入了一位小孩的身体，而小孩却吐血不止。<br>幸好，医生立马意识到了生理差异，当机立断对小孩停止了新药的使用。<br>成年人与小孩，对药的使用剂量是完全不一样的。<br>怎么办？<br>挑选病人和分组时必须要做到随机，不能搀杂任何倾向性，这样才能更公正，更客观。<br>现在电脑上有随机函数，更方便从大量病人中随机挑选实验者。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220825401?imageView2/2/w/500/format/jpg"><br><br>09.<br>“大数原则”下的有效数据<br>在统计学上有个“大数原则”，取样数量越大，偶然性就越不明显，也就越接近真实。<br>公司A和公司B都生产同一类药物。<br>两家公司分别对自家药物进行了实验测评，并提交了报告。<br>其中，A公司药物测评得到了70%的有效性，B公司的药物是40%。<br>乍看之下，A公司胜出，但实际上B公司的有效人数更多。<br>因为，A公司只选了10人测试，B公司却测试了1000人。<br>在挑选病人的过程中，取样不能小，如果人数太少，偶然性就容易起作用。<br>比如某些人免疫力特别强，不怎么用药也能好，有些人免疫力特别弱，即使治疗用药完全到位也好不了。<br>为什么实验一种新药需要那么长时间？<br>就是因为实验的病人样本要多，时间要长，花钱也就多。<br>仅凭一次实验观测结果或单个受试者所表现出来的实验效应说明不了什么问题。<br>在一种药物的测试过程中，无论是实验组还是对照组都需要有一定数量的受试对象，不同受试对象存在着不同的试验效应，必须通过一定数量的重复观测才能做出客观估计。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220825714?imageView2/2/w/500/format/jpg"><br><br>结语.<br>随机双盲大样本是一种科学思维<br>因父亲重病去世，鲁迅先生曾去日本学医，但后来发现国人的病在精神上，又弃医从文，想从精神层面进行根治。<br>今天，先生已经去世82年，但将鸿茅药酒、权健保健品当作“人血馒头”治病仍大有人在。<br>同样病不在于身体，而在于理性的思辩能力。<br>那什么才是真正科学、理性的思辨方式？<br>《自私的基因》一书作者道金斯的回答是：<br>随机双盲大样本实验。<br>大样本排除了偶然性，随机排除了个体差异，双盲排除了主观偏向。<br>这样一种大样本随机双盲实验，是一把科学利剑，可以无情地剖开“骗子”的虚假面具。<br>对于那些缺乏独立思考训练，容易被表象所影响的朋友，更应该好好再了解下它。<br>掌握随机双盲大样本原理，即使不去医学实验，也能在以下6方面提高科学思维能力：<br>❶学会不从零星言论中归纳出普遍结论，理解世界的多样性；<br>❷学会评估，一个重要的结论可能只是产生于偶然，不再轻信幸存者案例；<br>❸我们会知道消除主观偏见有多么困难；<br>❹不再迷信权威和个人，相信高标准的实验手段；<br> <br>❺我们将 学会看穿非科学疗法和其他江湖郎中的把戏；<br>❻从概率思考到批判性思考，练习反直觉思考能力，从内心深处接受自我批判性思维。<br><br><img src="https://i.guancha.cn/bbs/2020/02/11/20200211220825691?imageView2/2/w/500/format/jpg"><br><br>因果论很多时候是人类的直觉，也是自以为是的错觉。<br>一个药品和一门学术一样，如果要成为可靠的理论，就必须接受“随机双盲大样本”类似的高标准实验验证。<br>无论是中药还是西药都一样，一旦它满足了这些硬指标，不管它与我们的直觉冲突有多剧烈，就有责任将它视为可靠的科学接受下来。<br>从日心说到时空相对论，从相对论到量子力学，莫不如此。<br>',
'<h2>指甲上的月牙</h2><br>小孩和一些老人的指甲上都是没有月牙的，但不代表他们不健康！<br><br>月牙是啥？<br>指甲上的月牙也叫半月痕，是指甲下方露出的一条淡白色弧形痕迹。<br>因为人体新陈代谢，指甲生长速度快，手指上没有血管通过的部分就会形成白白的月牙，它主要是一种甲基合成的产物。<br><br>简单来说，月牙其实就是还没有变硬变透明的指甲罢了，越白的月牙其实就是越新的指甲。<br>月牙的多少都是和手指末端的甲基有关，甲基靠前就能看到淡白的月牙；<br>靠后就看不到了。<br><br>而一些老人没有月牙，是因为随着年纪的增长，新陈代谢变慢，使月牙变得更小，甚至消失。<br>所以，月牙和健康没有必然关系。<br><br>月牙的变化<br>指甲上的月牙数量、大小都不是什么大问题，反之，当心月牙短期内发生变化！<br>如果指甲上的月牙在短时间内突然发生改变，这就有可能是身体确实出现了健康问题，需要引起警惕。<br>月牙的突然改变，可能表示身体存在这些问题：<br><br>月牙突然变多、变大，有可能是甲状腺功能亢进；<br><br>月牙突然变小、消失，则要注意是甲减，也有可能是营养不良，健康受到威胁。<br><br>指甲出现竖纹、白点、凹痕等情况<br>分别代表什么？<br>有传言称，指甲有竖纹代表体质差、指甲的白点是因为肚子里有蛔虫，这些传言是真的吗？<br>北京华信医院（清华大学第一附属医院）中医科主治医师伍利芬表示：<br>“事实上，这些都没有科学依据。”<br><br>指甲出现竖纹 <br>竖纹数量少、无其他伴随症状——长期神经衰弱，机体衰老的象征，无需过度紧张；<br>指甲有明显的竖纹、表面参差不平，伴随皮肤干燥无光——身体处于疲劳状态、操劳过度，与熬夜、用脑过度、睡眠不足有关，应该要注意适当休息、补充水分和维生素A。<br><br>指甲出现白点 <br>一般来说，指甲出现白点、白斑有两种可能。<br><br>一是因为外伤所致，和健康无关，如不小心磕碰到指甲，导致指甲局部磨损，从而出现白色斑点。<br>这些白点会随着指甲的生长，在几周内自然消失。<br><br>二是当指甲出现白斑、白线时，可能是白甲症，但几乎无危害性、无需治疗，常见于小孩身上。<br><br>正常的指甲因为没有细胞核的存在，所以是透明的；<br>当指甲角化不完全时，则会产生几处小白斑。<br><br>指甲除了会出现竖纹、白点，还有出现横纹、凹痕、裂痕等异状，它们与身体的健康又有啥关系呢？<br><br>指甲有横纹——可能是糖尿病、心脏病等疾病的信号，要引起注意并及时排查；<br>指甲有凹痕——缺乏钙质、蛋白质、硫元素营养素，可多吃蛋类、大蒜进行补充；<br>指甲有裂痕——长期与水接触、经常使用指甲油；<br>缺乏硫元素、锌、维生素a等营养素；<br>患上某些慢性疾病；<br>指甲有黑斑——营养不良、操劳过度；<br>严重则有可能是胃癌、子宫癌的预兆；<br>指甲突然变白——休克或失血、消化道出血、肺结核晚期、肝硬化、慢性疾病等。<br><br>怎样护甲？<br>保护好指甲，才能避免指甲出现异样。<br>下面这3个护甲的办法，还不快快收下！<br><br>1、定期修剪指甲，但不能过短<br>指甲很容易藏着脏东西，不定期修剪会滋生细菌。<br>在修剪指甲的时候，要注意不能剪得太短，因为指甲过短容易让甲床，在日常的家务、工作时受损，容易被真菌入侵，对指甲没有好处。<br><br>2、涂抹护手霜、软皮保护油<br>如果指甲干燥、缺水，很容易会出现指甲断裂的情况。<br>涂抹护手霜和软皮保护油能够对指甲起到保湿作用，令受损的指甲起到修复的效果。<br><br>3、清理指甲周围的死皮和倒刺<br>选择一些磨砂膏或去角质层的产品，涂抹在容易出现硬皮、死皮和倒刺的地方。<br>若想将指甲上的倒刺去掉，记得要用指甲钳处理，用手撕掉是错误的做法。<br>因为这样会破坏皮肤，产生出血的情况，还可能会出现炎症。<br>',
'<h2>冠状病毒死亡率</h2><br>冠状病毒极度危险，我怀疑世界医学界目前正轻描淡写这种危险，以便我们为最坏的情况做准备时尽量减少恐慌。<br><br>这是2020年2月18日的统计数据<br>案例：72445 死亡：1865 康復：12185 “死亡率”为 2.6%<br><br>该数字是死亡与案例的比率：1865/72445 ~= 2.6%<br><br>但死亡需要一段时间。 即使病毒不再传播，人们也会继续死亡。<br><br>因此，真正的算法是 死亡/(死亡+康復):<br>1865/(12185+1865)*100 ~= 13.3%<br><br>这是一个非常高的数字，高于2002–3年SARS病毒记录的10% 死亡率。<br><br>因此，一旦疾病终止得到解决（即康復或死亡），估计有13% 死亡。<br>这也不确定，因为康复可能要花费比死亡更长的时间。<br><br>但是，有证据表明，当人数相对较少且可获得良好的医疗保健时，死亡率可以保持在较低水平。<br>基于这些数字，湖北（武汉）的高死亡人数有可能是由于患者数量激增, 医疗不力所致。<br><br>在其他情况下，病例数较少，医疗系统適當處理，死亡的机会要小得多。<br>几个省的死亡率（死亡/死亡+康复）是：<br>湖北：21%  河南：3% 黑龙江：12%  安徽：2.2%  重慶：2.6% <br><br>在2002–3年的SARS流行病中，全球死亡率占10％，27名美国受害者中没有人死亡。<br><br>当然，在任何国家都容易出现类似的问题。 即使在美国，通常也不会保留过多的医院设施。<br>在美国爆发的疫情非常严重時，医疗设施也可能不堪重负。<br><br>因此，延迟流行是減少死亡的重要途径之一。<br><br>而且我注意到已经有专门从事销售超过N95面罩病毒的初创公司。<br>（顺便说一句：口罩有两个重要的功能：它过滤你呼吸的空气，也阻止你的手接触你的嘴。<br>估計后者在预防疾病传播方面起着最重要的作用。）<br><br>另一个使这种疾病变得可怕的特征是可以长时间传播而不出现症状。<br><br>这就是为什么它在钻石公主号游轮上传播这么远。<br><br>最初是一个人感染的。<br>今天的估计是大约10%的乘客已经被感染。<br>隔离应该在几天内结束，但预计日本人会延长隔离时间，因为他们担心只有少数人仍然受到感染，会在一个城市引发流行病。<br>',
'<h2><span class="gold brownbs">百年宿怨：中西医之争</span></h2><style>img{max-width:30%;}</style><br><div id="bnzztoc">1 <a href="#topic-1" target="_self">生命是什么</a><br>2 <a href="#topic-2" target="_self">西医的思路</a><br>3 <a href="#topic-3" target="_self">中医的思路</a><br>4 <a href="#topic-4" target="_self">计算机看病</a><br>5 <a href="#topic-5" target="_self">尴尬的中医</a><br>6 <a href="#topic-6" target="_self">更尴尬的西医</a><br>7 <a href="#topic-7" target="_self">中医治根，西医治标？从感冒说起</a><br>8 <a href="#topic-8" target="_self">天气预报</a><br>9 <a href="#topic-9" target="_self">中医在海外</a><br>10 <a href="#topic-10" target="_self">中西医结合</a><br>11 <a href="#topic-11" target="_self">你所不知道的731部队</a><br>12 <a href="#topic-12" target="_self">科学无法解释，并不代表违反科学</a><br></div></center><br>原创 老和山下的小学僧 2019-04-13<br>各位收拾一下心境，此篇立意甚高，本小僧欲一举终结“中西医之争”这个掀翻无数友谊小船的话题。<br><br>先申明，我们只在科学范围内讨论医学，别把中医当玄幻，也别把西医当科幻。<br><br><h3 id="topic-1">生命是什么</h3><br>这个问题不是咱能回答的，找个巨人的肩膀靠一下，今天这位巨人也算老熟人：薛定谔，养猫的那位。<br>不认识的小盆友罚抄量子力学一百遍。<br><br>古人对生命的理解充满想象，后来西方科学兴起，科学大厦盖的有模有样，于是，一帮人就尝试用科学去解释生命。<br><br>起初有两大派，活力论和机械论。<br><br>活力论的本质是生命特殊论，认为生物体内有一种特殊的“活力”物质，支配着生物的活动。<br>机械论就简单了，认为人就是一台复杂机器，和汽车本质是一样的，只不过“人”这台机器太复杂，以至于一时半会搞不明白。<br><br>活力论和机械论之争不是哲学思辨问题，而是科学之争。<br>思辨靠嘴皮子，科学靠数据，双方为了灭掉对方，做了大量实验。<br>这段科学史内容颇多，有兴趣的小盆友自己去找资料吧，举个小例子。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840896?imageView2/2/w/500/format/jpg"><br><br>“活力论”遭重创的烧瓶实验<br><br>米勒烧瓶实验，在烧瓶内模拟原始地球环境，结果显示可以从无机物合成出有机物，尤其是氨基酸，后来甚至合成出了“脱氧核糖”(提个醒，DNA的中文名叫脱氧核糖核酸)。<br>高中生物不错的盆友应该还记得腺嘌呤、鸟嘌呤、胞嘧啶、尿嘧啶这些词吧？没错，它们也陆续在米勒实验中找到了，这些都是DNA或RNA的基本结构。<br><br>米勒实验证明把一堆化工原料放一起，有可能，有可能产生生命。<br>这是研究生命起源的重大突破，活力论遭到致命一击。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841452?imageView2/2/w/500/format/jpg"><br><br>薛定谔看着热热闹闹的场面，忍不住参了一脚，写了本书叫《生命是什么》，然后就成了20世纪最伟大的科学经典之一，可以说是生物学的压舱石。<br>这个故事说明，物理学家转行做什么都是妥妥的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840296?imageView2/2/w/500/format/jpg"><br><br>薛定谔在量子力学奠基人中是有座次的，但当时的生物学家根本不清楚物理学已经取得的惊人成就，仍然用老旧的物理化学知识去理解生命，结果只能是一脸懵逼。<br><br>薛定谔在书中提出了一系列大胆假设，比如基因突变是基因分子中的量子跃迁引起的，诸如此类。<br>且不说薛定谔对不对，《生命是什么》的最大意义是提醒了生物学家，物理学有足够的空间去解释生命，只是这些蕴藏的规律尚未被发现而已。<br>薛定谔强调了用物理化学的方法研究生命的重要性，这个思想影响了一代生物学家。<br><br>简单来说《生命是什么》的核心思想：在生命体内运行的所有规律，必须符合基本的物理定律，哪怕这个物理定律暂时还没有被发现。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841689?imageView2/2/w/500/format/jpg"><br><br>本小僧姑且认为咱们达成了共识：<span class="red">生命运行是遵循基本规律的，且这些规律是可以被认识并加以利用的。</span><br><br>如果不认同这一条，请阁下抓紧时间修仙成道，勿要往下看了。<br><br><h3 id="topic-2">西医的思路</h3><br>接下来的思路就很明确了，医学就是挖掘生命运行过程中蕴藏的物理化学规律。<br><br>约定一下，这里说的西医特指现代医学，这里说的中医特指古代中医。<br>无论你是中医的支持者还是反对者，请耐着性子看完，下面的剧情百转千回。<br><br>西方人挖掘规律的方式，带有浓重的西方文化特征。<br>笼统地说，西医就是把人体参数化、标准化，从微观入手，把人细分成N个参数，并给每个参数设定范围。<br>这是一项伟大而壮观的工作，但几乎也是一项永无止境的工作。<br><br>从技术上说，标准化使得医学理论可以精确重复、广泛传播，从而可以在他人基础上进一步发展。<br>从产业上说，西医的医生可以在学校里批量生产，再不济，把不同参数对应的不同病症，以及相应的处方背下来，至少就不能算庸医了。<br><br>本僧粗略数了数，一次全面体检大概能得到300个参数，只要不是特殊情况，这300个数字就可以准确地表明人体健康状况。<br>如果再算上不常规的化验检查，凑出几千个参数也是轻轻松松，这些数字是几百年逐步积累的，而且可以肯定的是，未来仍然会不断增加。<br><br>所以现代医学注定要走一条先弱后强的道路，虽然起步慢了点，但可以抱着现代科技这条大腿，最近几十年突飞猛进。<br><br><h3 id="topic-3">中医的思路</h3><br>中国古人挖掘规律的方式，带着浓重的中国传统文化特征。<br>中医本质上是一项长达数千年的人体实验，古人把所有能用来表征人体的手段都用到了极致，脉搏跳动、舌头颜色、说话声音、排泄物气味，甚至包括房子朝向，从观察到的现象中找到有价值的统计学特征，直接从宏观入手，意图从根本上解决问题。<br><br>这套路靠谱吗？统计学当然是靠谱的学科，也是极需智慧的学科。<br>正因为中医行之有效，在现代医学强势崛起的大背景下，依然牢牢占有一席之地。<br>至于中医能留住这一席地的缘由，待稍后再叙。<br><br>但中医们并不喜欢用科学术语和数学去记录实验结论，而是用阴阳五行、经络气血、天人合一等近乎玄学的语言，加上朦朦胧胧的文字表达，让人看了头皮发麻！<br><br>所以学中医的关键是悟性，这使得中医更像是一门艺术或手艺，以师傅带徒弟的形式传承，行业标准无法建立，人才培养难度大，无法像西医那样大量提供水平稳定的医生。<br>本人因家庭原因，对医学多有涉猎，从西医，到中医，上至癌症，下至感冒，特意寻人学过把脉，凭鄙人这般远超80的智商，也是草草败下阵来。<br><br>从行业规范上说，这是非常麻烦的事情。<br>不过咱们不说行业，只谈技术。<br><br>统计学或经验学通常有这么个特征：起步迅速，后劲乏力。<br><br>宏观上看，奠定中医框架的四大经典《黄帝内经》《难经》《伤寒杂病论》《神农本草经》，几乎都是在大约2000年前出现的，明朝李时珍的《本草纲目》是药学著作，不涉及医学理论。<br><br>也就是说，中医理论在两千年前就达到了顶峰，之后便乏善可陈。<br>在科学思想尚未出现的古代，中医靠着如此简陋的表征方法，一口气将医学推了2000年依然不衰，不服也得服！<br><br>得强调，这是中国古人的方式，现代国人研究生物医学的主流方式也是顺着西方科学的路子走，而且在学术层面可圈可点。<br><br><h3 id="topic-4">计算机看病</h3><br>大致把中西医两方阵营的轮廓描了描，再举个例子了解一下内在逻辑。<br><br>前几年光明网的《名家访谈》有一个专题采访，大意是：计算机看病比下棋更在行。<br>不巧，被访者恰是本僧好友，平日多有交流。<br><br>简单把医生分个类：第一类医生既看病又搞研究，不在我们讨论范围之列；第二类，只负责在门诊看病开药方，不动手术，不做研究，姑且称为门诊医生。<br>计算机看病，指的是门诊医生的工作。<br><br>门诊看病的流程是：病人描述病情，门诊医生开具化验单，病人化验，门诊医生根据化验结果开药方，病人付钱取药回家。<br><br>在第六届亚洲糖尿病研究协会年会上，有专家说，我国医生平均给每位患者的看病时间是382秒。<br>很多人听了可能会跳脚，但实际上，因为西医的标准化很到位，使得看病流程异常简单，每个环节都不用动脑筋，按照公式运行就行。<br><br>比如，<br>症状描述：咳嗽，有痰，轻微发热，胸骨后疼痛，吸入冷空气可使咳嗽加剧或诱发咳嗽。<br>诊断方法：血液生化检查，胸部X线检查。<br>诊断结果：胸部X片表现为肺纹理增粗增重，两肺有水泡破裂声(这部分可由医技完成，并不需要门诊医生)；血液生化检查，若淋巴细胞轻度增加，则判断为病毒性支气管炎，若白细胞总数和中性粒细胞均升高，则判断为细菌性支气管炎。<br>治疗方案：细菌性支气管炎可用头孢类或左氧氟沙星抗生素，也可配合氨茶碱缓解支气管痉挛症状。<br><br>虽然不是很严谨，但能看得出门诊看病的大体过程。<br>试问，382秒够不够？哪个门诊环节不能用计算机取代？甚至可以说，计算机比普通门诊医生更靠谱，偶尔还是能遇到几个拿“抗生素”治疗“病毒性”支气管炎的医生。<br>科普一下，抗生素只对细菌有效，对病毒无效。<br><br>不举个例子，总觉得太空泛。<br><br>几年前，IBM的Watson系统和美国北卡罗林那大学开展了一项测试，Watson系统在分析了1000例癌症病例后，给出的治疗方案超过99%和人类肿瘤专家一模一样。<br>不仅如此，Watson还针对30%的病例，给出了人类专家没想到的备选治疗方案。<br><br>IBM花费了数百亿美元的研发经费，成功让Watson在全球230家医院中“行医”，包括中国的中山大学附属肿瘤防治中心和复旦大学附属肿瘤医院。<br>但是Watson总是挑战复杂的癌症治疗方案，最终因为经常给出不安全的治疗建议被开除了，如果Watson把野心调低一些，解决支气管炎之类的疾病应该是没多大问题的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840168?imageView2/2/w/500/format/jpg"><br><br>西医都被计算机干到这种程度了，中医自然没有幸免的道理。<br><br>以本僧熟悉的把脉为例。<br>简单来说，把脉就是在手腕“寸关尺”3个位置，分别施加不同的力，再根据脉搏的频率、强度、脉宽来判断病情。<br>把这些信息转化成数字，对仪器来说是轻松不过的事情。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841203?imageView2/2/w/500/format/jpg"><br><br>左右手“寸关尺”共6个位置，每个位置有“浮中沉”3种脉象，再把脉搏频率、强度、脉宽分出高中低三类，排列组合一共有486种可能。<br><br>只要把这486种可能和对应的病情罗列出来，并定义出，脉搏每分钟多少次才叫快，施加几牛的力道才叫沉，诸如此类。<br>那么剩下的工作，对计算机来说都不叫个事，计算机可以把脉搏检测准到让人咋舌，这种精度绝对远超普通的中医生(神医别来凑热闹)。<br><br>本僧曾在五道口遇到过研究计算机把脉的小学僧，但因为中医的标准化底子实在太薄，而且“望闻问切”需要相互配合才能诊断病情，所以这项工作只能算聊胜于无。<br>欣赏一下无所不能的微商吧：<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841487?imageView2/2/w/500/format/jpg"><br><br>说到这，我们差不多把医学的逻辑搞清楚了。<br>下一个议题，医学究竟能做什么？<br><br>注意，中西医的交锋要开始了！再度提醒，剧情百转千回，千万坐稳了！<br><h3 id="topic-5">尴尬的中医</h3><br>不少人有这么个迷思，认为古人的东西一定是好的。<br>对此，借助算半个古人的鲁迅先生的一句话：取其精华，去其糟粕。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841139?imageView2/2/w/500/format/jpg"><br><br>不破了这个迷思，咱没法往下说。<br>先举个例子。<br><br>古人信奉君权天授，经常用天上星象的变化来评判君王执政的好坏，引一句老舍《茶馆》台词：“我夜观天象，紫微星发亮，不久必有真龙天子出现。”<br>这可不是玩笑，古人是真信的！根据星象评判政府施政水平的方法，也是经过了一系列统计和总结，和中医一样包含了古人智慧。<br><br>别急着说愚昧，其实古人的天文水准是很高的，2100多年前的《太初历》正式把二十四节气定于历法，用以指导农事，沿用至今，由此可见一斑。<br>请问，古人的天文观是对是错？<br><br>幸运的是，天文学的发展很快让我们有能力对“星象和节气”取精华去糟粕，如今早就没了争议。<br>可惜的是，医学远没有达到天文学的程度。<br><br>用中医治好病的例子来证明中医靠谱，或者用中医弄死人的例子来证明中医靠不住，都是愚蠢的。<br>对中医的解读，必须得回归科学，这部分需要智商80以上才能理解。<br><br>中西医都讲究对症下药，疾病诊断的重要性不用多说。<br>正宗的中医不是靠神秘力量行走江湖的，而是实实在在有统计学依据的“望闻问切”，和西医不同，中医生在掌握这门手艺时，凭的多是悟性和经验，麻烦就在这。<br><br>游泳冠军不需要懂流体力学，但你不可能凭游泳经验去造一架高速飞行器。<br>比如，感冒发烧，把体温作为一个观察指标，这种经验很容易总结；可要区分病毒性感冒和细菌性感冒，就难了很多，但细心点也没问题；再要区分H1N1感冒病毒和H2N2感冒病毒，那就不是把脉能搞定的了。<br><br>仅靠中医“望闻问切”四种手段，华佗、孙思邈等神人已经玩到了极致，后人难以超越，至少难以远远超越。<br>因为手艺都是有极限的，无论流体力学学得多好，游泳速度是有极限的，想要更快就得借助科学，造出快艇。<br><br>即便华佗在世，也不可能靠望闻问切把肿瘤位置和大小精确到毫米。<br>中医理论停滞千年，如果不革新原有方法，依然只靠望闻问切，未来一千年，结果可知。<br><br>在疾病诊断方面(不包括治疗)，西医借助各种科学设备，早就远远甩开了中医，正如游泳游不过快艇，跑步跑不过汽车，停滞千年的望闻问切，不可能超越日新月异的医疗设备。<br><br>愚昧的小盆友，千万不要拿“傻逼西医对比牛逼中医”的例子来质问，不然我拿“牛逼西医对比傻逼中医”的例子来反驳，你就没地哭了。<br>在疾病诊断上，最顶尖的中医，不可能超越，最顶尖的现代医学。<br>谢绝抬杠！<br><br>再说说治疗。<br><br>无法精准的诊断，导致中医无法保证治疗效果的稳定性，时好，时差。<br>而西医则步步为营，一旦攻克某项疾病，效果便是稳定的、可预期的。<br><br>以肺结核为例，古代中医(不包括现代中医)治疗肺结核肯定有成功的例子，但不会很多，不然也不会闹出人血馒头这样的悲剧。<br>在发现链霉素以前，得了肺结核自然应该考虑中医，甚至应该优先考虑中医，好歹人家有成功的案例。<br>但若今天得了肺结核，完全拒绝西医，那就是作死了，咱们浙江省2018年活动性肺结核患者成功治疗率是91.8%，剩下的8.2%估计身上还有其他疾病。<br><br>毫不客气的说，在西医打下的地盘上，中医几无招架之力。<br>同样的，这个结论谢绝抬杠！<br><br>那么问题来了，在西医尚未到达的地盘呢？这种地盘多吗？<br><h3 id="topic-6">更尴尬的西医</h3><br>前方高能预警，不知道大伙遭不遭得住。<br><br>美国斯坦福大学预防医学研究中心主任Ioannidis，在2005年发了一篇论文《Why most published research findings are false》，直译过来就是：为什么大多数已发表的研究成果是错误的，再翻译成吃瓜群众的语言：大多数医学研究都是不靠谱的。<br><br>Ioannidis对1990年至2003年间发表的49篇最顶级医学论文进行了研究，最终发现只有20篇是靠谱的。<br>Ioannidis还不过瘾，又在不算最顶级的论文里找了432个医学研究成果，其中重复验证有效的，只有1个，呵呵。<br><br>截止今天，这篇论文被引用高达3915次，什么概念呢？从1900年至2005年，人类一共发表了3800万篇论文，引用超过1万次的，也不过寥寥60余篇。<br><br>四千次的引用，足以证明医学界默认了“大多数医学研究都是不靠谱的”，只不过这个结论并没有引起外界的重视。<br>实际上，几乎所有的医学专家都认为，任何与医学研究有关的媒体报道，都只能当娱乐新闻看，这不是信或不信的问题，而是因为医学研究不被推翻的概率，实在是太低了。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841739?imageView2/2/w/500/format/jpg"><br><br>1991年世界卫生组织国际癌症研究机构将“咖啡”列入2B类致癌物名单，与杀虫剂DDT是同一类。<br>没想到吧，喝咖啡等于喝农药啊！<br><br>后来美国膳食指南的一个科学家小组称，“有力的证据”表明，适度喝咖啡能减少慢性病。<br>世界癌症研究基金会则称，咖啡能预防癌症。<br><br>再后来，国际癌症研究机构研究证明，饮用65℃以上的咖啡，会增加食道癌的风险。<br>结果发现，长期饮用65℃以上的任何液体都会增加食道癌的风险。<br><br>到最后，还是国际癌症研究机构这个单位，召集了多名科学家再度研究，发现没有确定性证据表明咖啡致癌，搞笑的是，这次研究表明，咖啡能预防某些癌症。<br><br>2016年6月，国际癌症研究机构正式把咖啡从2B类致癌物名单中移除。<br><br>到了今天，咖啡到底是致癌，还是防癌？被整懵的小盆友们，理会这些作甚，该吃就吃，该喝就喝！猫屎咖啡走起来~<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841418?imageView2/2/w/500/format/jpg"><br><br>现代医学为啥会出现这种情况？<br><br>还记得上篇文末的例子吗，精确计算10个氢原子之间的相互关系就可以让人干瞪眼。<br>一个细胞的精巧程度远远超过任何一台人造设备，由几十万亿个细胞组成的人体，复杂程度可想而知。<br><br>现代医学从底层开始一个参数一个参数的解密，究竟已经走到了哪一步？到底需要多少个参数才能构建完整的人体模型？参数一旦出问题，该如何调整？人体模型与外界物质的相互作用关系又是如何？<br><br>150年前医生不知道手术前要洗手，在今天看来很荒唐，可你是否想过，现在的医疗手段在150年后的人看来，又是什么评价？现在的有些药物会不会和“手术前不洗手”一样荒唐？<br><br>非常遗憾，这一串问题的答案不容乐观。<br><br>医学圈有个亦真亦假的调侃：偶然治愈、常常缓解、总能安慰。<br><br>这话，和我们日常感观明显不符啊，难道天天人满为患的医院，都是幻觉吗？<br><br>本小僧帮各位捋一捋，除了急症，哪一个慢性病是医院能治愈的？尤其是内科慢性病，胃病？鼻膜炎？哮喘？心脏病？高血压？风湿病？甚至蛀牙？牙疼就只能拔牙，如果这也算治愈，难道脚疼就得把脚锯了吗？<br><br>这下完了，那我们还活不活？<br><h3 id="topic-7">中医治根，西医治标？从感冒说起</h3><br>普通感冒怎么治？<br><br>尽管人体异常复杂，但感冒这事好歹算搞明白了，不曾想，却给了中西医当头一棒。<br><br>普通感冒由鼻病毒引起，这是感冒病毒的一大类，形形色色上百种，平时就藏在鼻咽喉部位，不要侥幸，人人有份。<br><br>当人体抵抗力下降，感冒病毒和人体系统的精彩攻防就登场了。<br><br>人体的第一道防护是鼻粘膜表面的粘性保护液，它可以粘住吸入的灰尘病菌等杂质。<br>当感冒病毒穿透皮肤和粘膜，进入鼻细胞后，人体就会增加保护液的分泌量，防止更多的病毒侵入体内。<br><br>鼻粘膜保护液的主要成分是水、蛋白质、碳水化合物和盐，之所以说得这么清楚，是因为待会我要把这保护液的名字告诉你了，没错，它就是：鼻涕。<br><br>平时这些粘了杂质的鼻涕都会被我们咽下去，但感冒时，因为鼻涕分泌量大增，一般人咽不下那么多，有一部分就得排出体外，表现为流鼻涕。<br><br>如果流的不够快，还会打喷嚏，打喷嚏的气流速度差不多是18级台风，能快速将鼻腔表面的感冒病毒吹出体外。<br><br>虽然鼻涕卯足了劲把病毒清出体外，但还是会有一些病毒进入人体细胞，并借助细胞内丰富的营养开始大量繁衍后代。<br><br>人体细胞一旦被攻破，免疫系统就会被激活。<br>首先登场的是天然杀伤细胞，这家伙能分泌穿孔素摧毁入侵的病毒，同时也会杀死正常人体细胞。<br>因为感冒病毒的战场在鼻咽喉部位，所以这时喉咙就会变得红肿疼痛。<br><br>同时上场的还有吞噬细胞，这货只要遇到陌生人就吞，除了病毒，还包括天然杀伤细胞肆虐后留下的烂摊子。<br>吞噬细胞完工后就得把垃圾往外送，最方便的途径就是鼻涕了，于是，鼻涕开始变颜色了……<br><br>垃圾堆的多了，鼻涕来不及运送，喉咙就会有异物感，然后就会咳嗽，把这些多余的垃圾咳出去。<br>这个行为，相信你肯定很熟悉的，我就不配图了。<br><br>天然杀伤细胞和吞噬细胞有点像派出所民警，平时对付小偷小摸不成问题，但面对感冒病毒大部队入侵，作用就很有限了，于是病毒继续繁衍。<br><br>是时候展现真正的技术了，人体开始切换到战争模式。<br><br>神经系统先让体温升高，降低感冒病毒繁衍速度，这是兵家常用的杀敌一千自损八百的招数，身体表现为发烧。<br>体温升高不但会影响病毒繁衍，也会影响人体自身的各种化学反应速率，然后我们就各种难受。<br><br>与此同时，相当于侦察兵的抗原呈递细胞把病毒特征传递至免疫系统总部，找到能匹配入侵病毒的T细胞和B细胞。<br>在随后几个小时内，免疫系统会产生成千上万的T细胞，并调集大军开赴前线。<br>而B细胞则产生上百万个抗体。<br><br>调动大军非常消耗能量，人体会缩减其他器官的能量供给，尤其像肌肉这种能耗高的单位，所以身体表现为乏力疲倦，能量不足的胃表现为食欲不振。<br>这是感冒需要休息的根本原因：降低全身能量消耗，优先保证T细胞和B细胞大军的补给。<br><br>当然，所有过程对水的消耗是必不可少的，所以感冒还得多喝水。<br>记得是热水，别让体温降下来。<br><br>随着T细胞和B细胞的加入，战争已经没有任何悬念，T细胞负责解决在细胞内的病毒，B细胞产生的抗体可以给细胞外的病毒带上手铐，让派出所民警轻松带走。<br><br>大战结束，神经系统将体温调回正常水平，人体通过出汗散热快速恢复正常体温，让一切尽快进入正轨，所以退烧是战斗结束的标志，而出汗是退烧的标志。<br><br>吞噬细胞继续打扫战场，把病毒尸体清出体外，所以还会有一些咳嗽和流鼻涕。<br><br>整个过程大约7-10天，最后，抗体还会继续巡逻数月，确保病毒不会卷土重来。<br>几个月后，大军解散，一切恢复如初。<br><br>这里要区分个概念，普通感冒是术语，对应的是流行性感冒，普通感冒由鼻腔内的鼻病毒引起，流感由空气中的流感病毒引起。<br>流感的战斗力比普通感冒强很多，但整个战争过程差不多，只不过免疫系统输掉战争的概率大一些。<br>输掉的结果就是呼吸道并发感染，然后请抗生素来支援，对于免疫力不强的人来说，流感季节还是要注意的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841759.gif?imageView2/2/w/500/format/jpg"><br><br>白细胞吞噬细菌<br><br>感冒的每一个症状都不是多余的，是人体与感冒病毒大战的产物。<br>有意思的是，无论中医还是西医，在漫长的战争过程中，只有旁观的份。<br><br>以前以为感冒是被治好的，中西医都争过这份功劳，现在知道，其实是免疫系统自己搞定的，你说这事尴尬不？<br><br>医学界公认，感冒无药可治！所谓的感冒药，只是缓解感冒症状，对人体解决战斗毫无益处，不拖后腿就算阿弥陀佛了。<br>比如，有些感冒药的作用是收缩鼻腔血管，减少鼻涕；有些感冒药作用于下丘脑，硬生生将体温调回正常范围。<br>某国消费了全球一大半的感冒药，简直就是医学界的一个笑话。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841692?imageView2/2/w/500/format/jpg"><br><br>频繁干扰免疫系统，结果是什么呢？人体很难在正常时间内结束战斗，免疫系统和感冒病毒的战斗对人体自身的伤害其实也不小，所以长期感冒不愈，就可能导致呼吸道并发感染，严重的还会得肺炎，这就已经不是感冒了。<br>只能说你的免疫系统太菜，连感冒病毒都搞不定。<br><br>仅从周围朋友中观察，很多人的免疫系统毫无战斗力，只要一感冒，妥妥的呼吸道并发感染，最后都是抗生素来收场，然后免疫力一轮一轮往下掉。<br><br>本僧偶尔也感冒，对付起来很简单：提供足够营养，没食欲也得吃高营养的食物；多休息多喝水，尽量别干扰免疫系统的工作；最后脑子里想象着T细胞杀入敌阵，威风四方的画面。<br><br>不要笑，最后一个心理作用很重要。<br><br>医学上，管这叫“安慰剂效应”，只要医生言之凿凿夸药效好，哪怕病人只是吃了一颗白糖，有一半的病就好了，这个实验被反复证明。<br>当然，还有一半的病靠安慰剂是好不了的，大伙私下别冒险尝试。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841322?imageView2/2/w/500/format/jpg"><br><br>事关健康，关于感冒，郑重提醒：我在高中时第一次尝试感冒发烧不吃药，折腾了十来天，过程贼痛苦；第二次折腾时间就短了点，往后若干次，每次都比前一次好些；如今对付感冒是小菜一碟，发烧时间不超过12小时，睡一晚基本就恢复了。<br>郑重提醒在这：我在整个感冒过程中，非常清楚自己有没有呼吸道并发感染，是在非常安全的情况下尝试的，如果阁下体质有很强的药物依赖性，建议谨慎对待感冒，尤其是儿童。<br><br>提醒结束，后果自负。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841822?imageView2/2/w/500/format/jpg"><br><br>看完感冒的故事，有启发没？没启发的话，再看个故事，这个故事要点逻辑。<br><br>在感冒机理还没研究透彻之前，对感冒发烧的解释是：体温调节中枢功能紊乱，导致体温这个参数超出正常范围，从而对人体其他组织器官产生伤害，所以此时的治疗逻辑是恢复中枢神经的功能来降低体温。<br>这没问题吧？<br><br>但是当我们知道了感冒机理之后，这种治疗方案就显得很荒谬了。<br>然后，把感冒换成糖尿病。<br><br>糖尿病是由于胰岛素分泌缺陷，导致血液中葡萄糖浓度这个参数超出正常范围，从而对人体其他组织器官产生伤害，所以治疗逻辑是注射胰岛素，降低血糖浓度。<br><br>类比感冒，胰岛相当于体温调节中枢，血糖浓度相当于体温，注射胰岛素相当于吃退烧药。<br><br>假设一种可能：人体免疫系统检测到了某种特殊情况，需要在一段时间内提高血糖浓度来应对，所以主动降低了胰岛素的分泌，而这种特殊情况，并不在已知的人体参数内，于是，医生只能把病因解释为胰岛素分泌缺陷，并不停注射胰岛素。<br><br>这个假设就好比，医生在尚未发现感冒病毒时，只看到人体中枢神经莫名其妙提高体温，于是拼命用药物作用于中枢神经以达到降温的目的。<br><br>注意，本僧只是从逻辑上为糖尿病的病因提供一种假设，毫无凭据，不负责判断对错。<br>从逻辑上说，如果没有把疾病研究得像感冒那样透彻，那么调整参数式的治疗方案是存在重大隐患的。<br><br>各位，是不是对西医产生动摇了？中医西医放一边，我们还是先感谢一下进化论吧！<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841814?imageView2/2/w/500/format/jpg"><br><br>有多少疾病研究得像感冒那样透彻呢？其实西医这几百年，打下的地盘并不多。<br><br>自限性疾病，就是那种自己会好的病，诸如感冒、水痘、口腔溃疡、某些甲状腺炎、某些肠炎，等等，你只需要给免疫系统提供营养和水分，战争是稳赢的，西医只是个打酱油的角色，缓解症状而已。<br><br>急性病，才是西医大展神威的场所，肺结核、疟疾、霍乱、伤口感染，还包括各种疫苗，等等，人类寿命大幅度增长，主要还是西医的功劳。<br>不过，西医搞不定的急性病也是成堆成堆的。<br><br>慢性病，几乎全是鏖战状态，西医的治疗方案就是哪个参数不对就调哪个参数，所以就得了个“治标不治本”的帽子。<br><br>实际上，医学专家对现代医学的认知都很保守，清华大学医学院常务副院长鲁白，公开说过：“医学目前仅处于初步了解人体的阶段，医学能彻底治好的病其实少的可怜。”<br>这怕是现代医学的主流观点了，奉劝各位迷信西医的盆友，也要把态度往谨慎的方向调一调，向专家靠拢。<br><br>上面这段是重点，要记下来。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841132?imageView2/2/w/500/format/jpg"><br><br>于是，中医仍然活跃。<br><br>作为一门统计学或经验学，中医做不到像西医那么细致的去描述病理，能拿得出手的，只有疗效。<br><br>中医把免疫系统失灵描述为阴阳失衡，治病需调阴阳。<br>这思路实际上是调节免疫系统，比西医调节参数的思路更合理，于是，中医顺手就摘走了“治根”的帽子。<br><br>无奈中医的调节手段太粗糙，“砭针灸药”和“望闻问切”一样，标准化太薄弱，不同个体的疗效稳定性实在不敢恭维。<br><br>在慢性病这个战场上，中医与西医可算旗鼓相当。<br>西医效果稳定，但只能做到缓解；中医时好时坏，但偶尔能取得战果；平均下来，两者没本质差别。<br><br>除了打得难解难分的慢性病之外，还有一个地盘，西医还没开打。<br><br>身体明显不适，但所有化验参数都在正常范围，按照西医的定义，这就是健康的。<br>但若是去看中医，结论可能就是阴阳失衡之类的。<br><br>咱们暂且把这地盘取名为：疑难杂症。<br>在这块地头上，中医大杀四方！但结果也差不多，有好有坏，原因还是那个，非标准化导致效果不稳定。<br><br>医学既然是这副模样，我们自己还能做点什么？<br><br>下面这个观点是个人体会，这个体会来自于本人带母亲十余年奔走众多中西医院所得，万般酸楚不足为外人道。<br><br>慢性病之所以是慢性病，是因为免疫系统和疾病展开了拉锯战，一时分不出高下，整个战局错综复杂，想通过调整几个参数就解决战斗的可能性并不大。<br><br>慢性病的解决思路是，提高免疫系统战斗力，恢复人体自我修复能力。<br>具体措施：第一，检视周围，切断可能摄入污染的途径，我当时的做法是把自来水、大米、水果等都做了重金属和农药残留的检测，这需要一定的物理化学功底；第二，通过饮食习惯或体检判断是否缺乏某些人体必需的营养物质，这需要一定的生物医学常识，比如从不晒太阳可能会缺钙(紫外线照射皮肤可以产生维生素Ｄ，促进钙的吸收)。<br>做完这两步，接下来就简单了：补充营养，减少污染，合理睡眠，适量运动，心情舒畅。<br><br>总结：中医偶尔治本，西医总是治标，免疫系统才是王道。<br><br>个人观点，仅供参考。<br><br><h3 id="topic-8">天气预报</h3><br>天气的复杂程度和人体差不多数量级。<br>早些年，天气预报的准确度经常不如一个有经验的老农，完全就是现代医学打不过传统中医的翻版。<br><br>虽然今天的天气预报依然不算完善，强对流天气的预报时间很短，30天后的天气基本抓瞎，但已经能满足老百姓的生活需求，众多流传至今的天气俗语，“朝霞不出门，晚霞行千里”，“一层秋雨一层凉”，也全都能解释明白了。<br><br>以百年千年的时间尺度来看，我想中医和天气预报一样，还是会走上标准化的道路，最终和西医完成统一，共同构成现代医学。<br><br><h3 id="topic-9">中医在海外</h3><br>说起标准化，大伙一定会想起“斤斤计较”的日本和德国。<br>没错，日德已经是中医强国了。<br><br>使用草药治病，我们管这叫“中药”，日本称为“汉方”。<br>1976年，日本厚生劳动省批准可以使用中国《伤寒杂病论》中的210个古方生产汉方药，汉方药产业随之迅猛发展。<br>如今日本汉方药厂有大约200家，汉方制剂2000多种，并占了全球大部分市场份额。<br><br>德国中医研究所、德国中国传统医学研究院、德国针灸学会、德国针灸-耳医学学会、中医学会等，这些已有几十年历史的中医研究单位都是德国人创办的。<br>德国占了欧洲草药市场70%的份额，草药占德国药品市场的比例有20%~30%，这已经和中国差不多了。<br><br>其实不止德国，针灸在欧洲风靡也不是一天两天了，英国、意大利、法国，研究中医的机构遍地都是。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841999?imageView2/2/w/500/format/jpg"><br><br>德国人研究中医并不是顺着阴阳五行的路子走，而是按西医的药效动力学、药代动力学之类的路子走，研究最多的是针灸和中药，对于中医的诊断方式相对较少。<br><br>这其实和国内的情况差不多，现在有几个中医是不用看化验单的？现代中医其实和古代中医的阴阳五行学说，差异已经很大了。<br>现在的中医大部分都是“卖中药的西医生”，诊断、病理都是西医的方法，只是在开药环节，把西药换成了中药。<br><br><h3 id="topic-10">中西医结合</h3><br>随着技术发展，很多中药的有效成分和原理逐步明确，大名鼎鼎的青蒿素就不说了，本僧再举一个例子，这个例子很大程度上预示了中西医的未来。<br><br>上世纪70年代，癌症几乎等同于死刑，在西医给不出有效方案的情况下，老百姓只能找中医撞撞运气。<br>当时东北林甸县有个民间中医，经常用偏方治疗癌症，效果不错，颇有些名气。<br>随后哈尔滨医科大学的医生张亭栋成立了研究小组调查此事，这个偏方实在有些骇人：砒霜、氯化亚汞、蟾蜍分泌物，三种实打实的毒药。<br><br>张亭栋很快发现并不是所有癌症患者都有效果，经过一番专业的折腾，张亭栋得出两个重要结论：第一，偏方中起作用的只有砒霜，另外2个只有副作用；第二，偏方只对一种癌症效果最好，急性早幼粒细胞白血病。<br><br>到了70年代末，张亭栋已经能够拿出足够的数据表明，砒霜对急性早幼粒细胞白血病有显著疗效，甚至有少量患者彻底康复。<br><br>再后来，前卫生部部长陈竺等三人，用全反式维甲酸加砒霜对急性早幼粒细胞白血病进行联合靶向治疗，近乎100%的患者都能被成功治愈。<br><br>这是继屠呦呦青蒿素之后，中国又一项诺贝尔医学奖的热门人选。<br>大伙体会一下，在整个过程中，中医经验，西医方法，所起的作用。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841160?imageView2/2/w/500/format/jpg"><br><br>要为中医争口气的盆友不服了，为什么是中医走西医的路子？西医不能走中医的路子吗？别说，还真有。<br><br>最前沿的癌症治疗手段，已经开始尝试新的思路，并不是一味用抗癌药对抗癌细胞，而是调节“阴阳”，即调节免疫系统。<br>通过激活人体免疫系统的方式，成功治愈了很多濒临死亡的癌症患者，这是以前靠药物对抗癌细胞时代没法想象的。<br><br>重新激活免疫系统是极复杂的工作，目前也不算很成熟，各位不要私下尝试。<br><br><h3 id="topic-11">你所不知道的731部队</h3><br>非常抱歉，要提到这个让人压抑的话题。<br>说实话，几次尝试，始终没有勇气看完相关纪录片。<br>我相信很多人和我一样，从心底里排斥思考731部队的细节，以致于臭名昭著的731部队经常被忽略一点：这是一群日本的医学精英。<br><br>当一群医学精英可以毫无顾忌做活人实验时，它们顺利取得了人类医学史上的重大成就。<br><br>人体含水量最早是731部队测出来的，把活人关进高温干燥室，直至每一滴水都被蒸发完，最后测得人体含水量大约78%，尽管这一数字有很大误差。<br><br>请停止想象，念完下面这一串问题：人多久不喝水会死亡？多少温度可以把人冻死？各种化学试剂的致死量及致死原理，各种细菌病毒的致死量及感染路径，等等。<br><br>平复一下心情，因为还有更糟的。<br><br>日本战败后，美国和日本进行了一笔肮脏的交易：731部队把研究成果交给了美国人，美国人帮助731部队躲过了审判和惩罚。<br>直到今天，相关资料仍没有完全公开，但有一点是肯定的，研究成果被美日瓜分，并没有送予中国。<br><br>2018年4月，日本档案馆公开731部队3607名成员实名名簿。<br>731部队的成员，在战后依然活跃在生物学、医学等领域。<br>比如：大头目石井四郎手下的重要骨干内藤良一，创办了绿十字公司，一度成为日本最大的制药企业，公司董事大都出自731部队；冈本耕造，京都大学医学部部长，日本病理学会总会会长；田宫猛雄，东京大学医学部部长、国立癌中心总长、日本医学会会长；以解剖活人著称，号称731部队“快刀手”的石川太刀雄丸，是金泽大学校长。<br>此等例子，不胜枚举，731部队一众骨干均在日本防卫厅、研究机构、医药公司等相关单位担任要职。<br><br>现在有两种说法：一种认为731部队只是一群变态杀人狂，对医学发展毫无帮助；另一种认为，战后美国日本生物医学技术飞速发展，离不开731部队的研究成果。<br><br>因美日仍未完全公开相关资料，故对此两种说法不做评论。<br>只叹一句：苍天无眼！<br><h3 id="topic-12">科学无法解释，并不代表违反科学</h3><br>中医仍然存在大量科学无法解释的东西，尤其是针灸。<br>但是，“科学无法解释”很奇怪吗？物理学前沿的所有现象都是当前科学无法解释的，哪一门学科最前沿的研究是现在科学能解释清楚的？<br><br>中医也好，西医也罢，我相信两者一定会走到一起的，因为他们的终点是同一个：生命运行的物理化学规律。<br><br>但目前两者之间的巨大鸿沟，不得不让人怀疑，医学到底已经走了多远？回头想想，人类科学毕竟才刚刚蹒跚起步，不能指望医学能飞多高。<br><br>本文内容甚多，建议小盆友全篇背诵。<br><br>',
