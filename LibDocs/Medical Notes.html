'<h2>疫苗，到底是怎么来的？</h2><br>薄世宁 北京大学第三医院重症监护科副主任医师<br><br>1 用生小病来预防大病<br>我们先看两个大病 —— 天花和狂犬病。<br><br>在18世纪的欧洲，1.5亿人因为天花死亡。<br>后来人们用接种牛痘的方式预防天花，终于拥有了预防这种烈性传染病的武器。<br>1979年，世界卫生组织庄严宣告人类彻底消灭天花。<br>从此以后，孩子们再也不用接种牛痘了。<br><br>天花是第一个由人类主动消灭的烈性瘟疫。<br><br>为什么接种牛痘可以预防天花呢？<br><br>它的机理就是通过生小病来预防大病。<br><br>牛痘病毒和天花病毒在某一段病毒结构上具有相似的抗原性。<br><br>人在感染牛痘病毒后，人体针对牛痘病毒产生的免疫力同时也能抵抗天花病毒。<br>而且人体在感染牛痘病毒后，仅会产生轻微不适，是“生小病”，但是可以预防大病——天花。<br>生小病是代价，预防大病是收益。<br><br>人体的免疫系统还有个特点，即一旦对作为“坏人”的某种病毒产生了免疫力，就能记着“坏人”的特点，“坏人”再来，免疫系统会再次将其消灭，所以这种免疫力可以维持一定时间。<br><br>但是，人类用主动感染毒力低的牛痘病毒产生的免疫力来预防致死性的天花病毒，这种做法可以成功，只是不幸中的万幸，是“巧合”。<br><br>这种方法用在其他“大病”上，就行不通了，不是每种大病都能找到自然存在的且与它具有类似抗原性的弱毒力的病毒。<br><br>比如狂犬病，狂犬病病毒会攻击人的神经系统，发病者会出现恐水、怕风、咽部肌肉痉挛、瘫痪等症状。<br><br>这是目前唯一一种死亡率接近100%的传染病，而且直到今天都没有有效的治疗方法。<br><br>但我们可以用疫苗有效地预防狂犬病。<br><br>说到狂犬病疫苗，我们就必须提一个人——法国微生物学家路易斯·巴斯德。<br><br>有人说他是进入科学王国的最完美无缺的人，有人认为他创立的微生物学可以和牛顿的经典力学相媲美。<br><br>现在牛奶生产过程中常用的消毒法 —— 巴氏消毒法的“巴氏”指的就是巴斯德。<br>巴斯德研发出人类真正意义上的第一支疫苗：狂犬病疫苗<br><br>接下来我们就来看一下，巴斯德是怎么研发狂犬病疫苗的。<br><br>研发疫苗最难也最关键的是，让一种无毒的或者毒力低的病原体先进入人体，人体的免疫系统消灭这些“残兵败将”相当容易，而且人体的免疫系统还记住了这些“坏人”的特征，产生了一定时间内持续有效的记忆。<br><br>这样人体就能获得针对这种病原体特异的免疫力了，这种毒力低或者无毒的病原体能够刺激人体产生免疫力，从而预防传染病。<br><br>那如何保证狂犬病病毒在降低毒力的情况下，只让人“生小病”，还产生特异的免疫力呢？<br><br>巴斯德从感染了狂犬病病毒的兔子身上取出了一段脊髓，并将其挂在无菌烧瓶中干燥。<br>这样做，狂犬病病毒的毒力就降低了。<br><br>之后，他把这段干燥的脊髓研成末，和蒸馏水混合在一起，注射到狗的身上。<br><br>他发现，注射疫苗后的狗不仅没死，而且神奇地产生了对狂犬病病毒的免疫力。<br><br>这是人类历史中真正意义上的第一支疫苗。<br><br>接种牛痘预防天花是偶然的发现。<br>但是狂犬病疫苗的出现，证明人类第一次掌握了疫苗的原理，这给以后研发疫苗提供了可以复制的思路。<br><br>巴斯德开启了一个用科学的、可以复制的方法主动预防传染病的新时代。<br><br>2 不生小病，也能预防病<br>疫苗工作原理的第一层，即用生小病来预防大病。<br>疫苗技术发展到今天，“小病”对人们的影响已经越来越小。<br>注射疫苗后，人们只是伴有轻微的低烧、倦怠、乏力等症状，有的人甚至感觉不到这些轻微的症状。<br><br>那么，是不是一定要有病原体或者病原体产生的毒素进入人体，才能激发特异的免疫力呢？<br>不是。<br><br>随着基因工程技术水平的不断提高，人们已经可以人工合成具有病原体特征的物质。<br>用这种物质去诱导人体产生免疫力，这样人们就可以不用“生小病”了。<br><br>这也是疫苗工作原理的第二层：不生小病，也能预防病。<br><br>新型乙型肝炎疫苗的研发思路就是运用这种原理的典范。<br>先找到可以诱发人体产生抗体的关键物质（抗原），再找到能够指挥这种关键物质生成的基因片段，然后找一个“加工厂”——通常是其他物种的细胞——替我们加工这种关键物质。<br>最后再把这些关键物质收集起来，提纯加工，做成疫苗。<br>多么巧妙的思路！<br><br>3 不仅防病，还能治病<br><br>众所周知，疫苗能防病，比如人们在接种HPV疫苗后可以有效预防HPV感染，进而预防宫颈癌。<br>这是疫苗的预防作用。<br>那么能不能通过接种疫苗来治疗HPV感染呢？<br>答案也是肯定的。<br>这就是HPV治疗性疫苗。<br><br>在感染HPV病毒后，有一部分病人靠自身的免疫系统无法清除病毒，所以表现出持续性病毒感染。<br>慢性感染时间久了，就有可能发生癌变。<br><br>随着对人体免疫的研究越来越透彻，对抗原的认知越来越清晰，人们可以人工合成某种抗原，激发人体产生有效的、特异的免疫力。<br>这种免疫力就可以有效地攻击和清除病毒了。<br><br>这是疫苗工作原理的第三层：不仅防病，还能治病。<br><br>HPV治疗性疫苗利用的就是这一层思路。<br>进展较快的HPV治疗性疫苗 —— MVA–E2已经进入临床III期研究。<br><br>试验表明，这种疫苗可以快速激发人体产生免疫力，从而控制病毒的发展，有些已经发生的病变甚至可以得到逆转。<br><br>相信在不久的将来，这种治疗性疫苗就会来到我们面前。<br>这不仅是疫苗的升级，也是人类对抗疾病能力的升级。<br><br>4 重新理解疫苗安全<br><br>很多人在自己或孩子打疫苗之前都会有顾虑：<br>疫苗安全吗，疫苗有用吗，打完会不会根本产生不了抗体？<br>理解了疫苗的工作原理后，我们就容易理解疫苗的安全问题了。<br>在我看来，我们应该从三个层面重新理解疫苗的安全性。<br><br>第一层：从疫苗的工作原理上重新理解疫苗的安全性。<br><br>疫苗挽救了数以亿计的生命，消除了天花，很快也会消除脊髓灰质炎。<br>在未来，艾滋病疫苗也有可能用于临床。<br>但是通过了解疫苗的工作原理，我们也明白了任何疫苗进入人体后，都必然会和人体免疫系统相互博弈。<br>对绝大多数人而言，注射疫苗后，可能只会出现轻微发热、乏力、倦怠等症状，这是安全的，这些代价换来了对传染病强大的免疫力。<br>但是有极少数人由于个体差异，在注射疫苗后会产生过度反应，比如高热、惊厥、休克、伤残，甚至还可能死亡，但这些都是小概率事件。<br><br>第二层：从疫苗的生产设计上重新理解疫苗的安全性。<br><br>疫苗生产企业严格按照疫苗审批的生产工艺、检定流程和生产操作规范生产符合特定用途和注册要求的疫苗，这是疫苗安全的基础，也和我们每一个人的安全息息相关。<br>那么，一支合格的疫苗就绝对安全吗？<br>未必。<br>比如脊髓灰质炎疫苗。<br><br>这种疫苗分为两种：<br>一种是OPV（口服减毒活）疫苗，也就是我们小时候吃的“糖丸”；<br>另外一种是IPV（注射用脊髓灰质炎灭活）疫苗。<br>过去，脊髓灰质炎疫苗需要接种4次，全部都是口服疫苗。<br>OPV疫苗口服接种方便、价格低廉，曾经为控制脊髓灰质炎的发病和流行做出了巨大贡献。<br>但是OPV疫苗接种后仍有极少数儿童会发生残疾，概率大约为1/25。<br>也就是说，虽然OPV疫苗是严格按照规范生产出来的合格疫苗，却不是绝对安全的疫苗。<br>（图为早期的脊髓灰质炎疫苗）<br>现在，我国已经规定把第一次口服疫苗改成注射IPV疫苗，后面3剂继续口服OPV疫苗的方式。<br>有学者估计，这种接种方式的转变，会让儿童因为接种疫苗发生残疾的概率降低到1/2500万以下。<br>随着疫苗设计的不断改进，疫苗的安全性也会不断提高。<br><br>第三层：从疫苗的覆盖率上重新理解疫苗的安全性。<br><br>疫苗要想发挥作用，首先需要激发人体免疫力，然后才能对抗疾病。<br>但是少数人由于个体差异，打了疫苗也产生不了抗体，有的人因为体质或疾病问题根本没办法打疫苗。<br>这时你也许会问：“我如果无法产生抗体，疫苗不就白打了吗？我安全吗？”<br>答案是：不白打。',

'<h2>细菌和病毒</h2><br>很多人都容易混淆细菌和病毒，把病原体都称为病菌，这是不对的，我想简单介绍下病毒和细菌的区别。<br>首先在大小上，病毒比细菌小得多得多，病毒是纳米级的颗粒，小到十几纳米，大到几百纳米，需要借助电子显微镜才能观察到它。<br>而细菌是微米级的颗粒，在普通显微镜下就能观察到。<br>从生命的形态上，病毒它是有核酸的，或者说是遗传物质和蛋白质裹在一起的一个生物大分子。<br>但是它没有细胞结构，它必须依赖于细胞才能生存，要在细胞或动物体内才能完成它的生命里程。<br>而细菌它是有完整的细胞结构的，只要有合适的培养基它就可以生长。<br>比如常见的艾滋、流感和乙肝都是由病毒引起的，而结核、伤寒和鼠疫这些都是由细菌引起的。<br>这两类病原体在治疗上面也是不一样的。<br>治疗病毒需要特异性的抗病毒药物，治疗细菌要用抗生素，也就是我们常说的消炎药。<br>治疗细菌的抗生素是不能治疗病毒性疾病的，反过来也一样。<br>我们人的一生会感染多少种病毒呢？<br>说起来挺吓人的，可以感染上百种病毒。<br>但是我们强大的免疫系统可以清除大部分病毒，还有些病毒是可以和我们终身相伴的。<br>当人类被从来没遇到过的病原感染时，由于人体强大的免疫力会造成自我的损伤，反而会形成严重的疾病，SARS病毒的感染就是这样的一个结局。<br><br>什么是抗体呢？<br>我们人体或动物在被一种病原微生物感染以后，会产生保护自己的物质，其中一个就叫免疫球蛋白，它可以在动物和人体内存在数月、数年或者十几年。<br>我们通过检测这些人的抗体就可以知道，他们以前也被SARS感染过。<br><br>什么叫自然宿主呢？<br>在自然界有一类动物，它长期携带一个病毒，但它本身并不发病，可以和病毒和平相处。<br>我们把这种宿主称为病毒的自然宿主，它们就像病毒在自然界中的一个蓄水池，病毒寄生在自然宿主里才能长期存在和进化。<br><br>比如大家熟悉的禽流感病毒，是以野鸟作为它们的自然宿主，早些年在我国经常引起流行性出血热的汉坦病毒，则是以老鼠作为自然宿主。<br><br>上世纪90年代有两种严重的传染病。<br>一个是在澳大利亚爆发的，由马传到人的亨德拉病毒。<br>另一个是在马来西亚爆发的，由猪传给人的尼帕病毒。<br>科学家通过研究发现，这两种病毒的自然宿主都是果蝠。<br><br><br>在分类学上蝙蝠属于翼手目，种类大概有1200多种，占到了哺乳动物物种总数的20%，仅次于啮齿类动物。<br>蝙蝠是唯一能飞行的哺乳动物，进化历史长达5000万年。<br>大多数蝙蝠是喜欢群居生活的，少则几百只，多则上万只。<br>最重要的、和我们研究相关的就是，蝙蝠还携带多种病毒，但它本身并不发病。<br>从食性上来分，蝙蝠分为吃水果的蝙蝠和吃虫子的蝙蝠。<br>前者个体比较大，主要分布在热带地区。<br>后者个体比较小，分布范围遍布全球。<br>有朋友会问到西方传说中的吸血蝙蝠有没有这回事。<br>这个不是虚构，真的有。<br>但是只有南美洲才有，中国是没有的。<br><br>https://tech.sina.com.cn/roll/2020-01-22/doc-iihnzahk5842318.shtml<br><br>',
'<h2>野生动物病毒怎么傳到人类</h2>不管南方还是北方，中部还是西部，只要听说有蝙蝠的地方我们都会去，足迹遍布了我国28个省市，像大海捞针一样。<br>这样一做就是十多年的时间。<br><br>追踪SARS源头<br>大家好，我来自中国科学院武汉病毒研究所，我叫石正丽。<br>今天非常高兴能在一席为大家讲述我们追踪SARS源头的故事。<br><br>SARS是严重急性呼吸综合症的英文简称，在我国也被称为非典型肺炎，简称非典。<br><br>2002年、2003年的时候，在我国广东SARS首次爆发，在短短5个月之内传播到了全球27个国家和地区，造成了8000人感染，死亡病例接近800人，是本世纪初最严重的一次传染病。<br><br><img src="https://n.sinaimg.cn/spider2020122/357/w677h480/20200122/614a-innckce9969025.jpg"><br>但SARS已经过去15年了，为什么我们还要讲SARS的故事？这是因为在科学界以及公众心里，还有一些谜题没有解决。<br>SARS的病原从哪里来？类似的疾病还会出现吗？人类要如何来预防此类疾病的发生？<br>让我们简单回顾一下SARS爆发的历史。<br>第一个SARS病例出现于广东佛山，从2002年11月26日到2003年的1月，先后有11个病例在广东省的不同地方出现。<br><br>他们呈现出相似的临床症状: 发高烧、咳嗽、呼吸困难、胸片显示双肺阴影，部分病人出现了呼吸衰竭。<br>糟糕的是，使用针对细菌感染的各种抗生素均不见效。<br><br>专家们把这种不明原因的传染病称为非典型肺炎。<br>最早与SARS病人接触的一些人，他们都很快染病，比如亲属、医生和护士。<br><br>这位医生并没有意识到自己被SARS感染了。<br>到了香港以后他很快就进了医院。<br>而另外的几名住客在离开香港后，也分别在河内、多伦多和新加坡住进了医院，“非典”在这些国家和地区相继暴发。<br><br><img src="https://n.sinaimg.cn/spider2020122/313/w677h436/20200122/b27e-innckce9969070.jpg"><br>到了2003年的3月15日，世界卫生组织向全球发出了紧急旅行警报，让大家暂时都不要到中国旅行。<br><br>2003年春节前后，SARS开始从广东省蔓延到了全国的其他省份。<br>SARS是一个传播力非常强，传播速度也非常快的疾病，多地出现了将SARS传给十几人甚至几十人的“超级传播者”。<br><br>人类不认识SARS，因此最初的病人隔离措施是做的不够到位的，包括医生和护士他们自己本身的防护都没有到位。<br>所以最早出现SARS聚集性爆发的地方是在医院，甚至有医生和护士牺牲了在防非的前线上。<br><br>老百姓之所以恐慌，是因为我们不认识这种疾病，不知道它的病原，因此确定SARS的致病病原就成为科学家的当务之急。<br><br>2003年3月，香港大学和美国疾病预防控制中心先后在SARS病人的样本中分离出了一种病毒。<br>这个病毒在电子显微镜下看起来就像一顶中世纪欧洲帝王的皇冠，根据形态学特征和遗传信息，科学家们认为这种新型的冠状病毒是SARS的致病病原，是一种从未在人类中发现过的冠状病毒。<br><br>很多人都容易混淆细菌和病毒，把病原体都称为病菌，这是不对的，我想简单介绍下病毒和细菌的区别。<br>首先在大小上，病毒比细菌小得多得多，病毒是纳米级的颗粒，小到十几纳米，大到几百纳米，需要借助电子显微镜才能观察到它。<br>而细菌是微米级的颗粒，在普通显微镜下就能观察到。<br><br>从生命的形态上，病毒它是有核酸的，或者说是遗传物质和蛋白质裹在一起的一个生物大分子。<br>但是它没有细胞结构，它必须依赖于细胞才能生存，要在细胞或动物体内才能完成它的生命里程。<br><br>而细菌它是有完整的细胞结构的，只要有合适的培养基它就可以生长。<br>比如常见的艾滋、流感和乙肝都是由病毒引起的，而结核、伤寒和鼠疫这些都是由细菌引起的。<br><br>这两类病原体在治疗上面也是不一样的。<br>治疗病毒需要特异性的抗病毒药物，治疗细菌要用抗生素，也就是我们常说的消炎药。<br>治疗细菌的抗生素是不能治疗病毒性疾病的，反过来也一样。<br><br>我们人的一生会感染多少种病毒呢？说起来挺吓人的，可以感染上百种病毒。<br>但是我们强大的免疫系统可以清除大部分病毒，还有些病毒是可以和我们终身相伴的。<br><br>当人类被从来没遇到过的病原感染时，由于人体强大的免疫力会造成自我的损伤，反而会形成严重的疾病，SARS病毒的感染就是这样的一个结局。<br><br>那SARS病毒到底是从哪儿来的？只有回答了这个问题，才能真正地从源头上控制SARS的再度爆发。<br>根据前期的流行病学调查，最早的11个病例大多和野生动物有接触的历史。<br>他们或是野生动物的运输者，或是野生动物的交易人员，或是餐馆的厨师、服务员。<br>这样一个线索告诉我们，SARS病毒有可能和野生动物的传播有关系。<br><br>顺着这条线索，科学家们首先瞄准了广东野生动物市场，并很快就在市场上的果子狸体内分离和检测到了和SARS病毒完全一样的病毒。<br>而且，在野生动物市场上和动物打交道的这些人体内，检测出了比较高的抗体。<br><br>什么是抗体呢？我们人体或动物在被一种病原微生物感染以后，会产生保护自己的物质，其中一个就叫免疫球蛋白，它可以在动物和人体内存在数月、数年或者十几年。<br><br>我们通过检测这些人的抗体就可以知道，他们以前也被SARS感染过。<br>这样的一个证据证明了，人们贩卖、宰杀的果子狸是SARS病毒的直接传染源。<br><br><img src="https://n.sinaimg.cn/spider2020122/129/w677h252/20200122/d4a3-innckce9969163.jpg"><br>这个时候广东很快就出台了相关的政策。<br>广东省在2004年年初发布了一条禁令，全面捕杀野生动物市场的果子狸，取缔野生动物交易，关闭野生动物市场。<br>这个政策对控制SARS后期传播，起了非常关键的作用，在那之后，广东再没有出现SARS新增病例。<br><br>那么是不是SARS的溯源就大功告成了，我们可以完全把SARS翻篇了呢？当然不是。<br>对于一个新发的动物源病毒，我们必须找到它的源头，我们在学术上称为自然宿主。<br><br>什么叫自然宿主呢？在自然界有一类动物，它长期携带一个病毒，但它本身并不发病，可以和病毒和平相处。<br>我们把这种宿主称为病毒的自然宿主，它们就像病毒在自然界中的一个蓄水池，病毒寄生在自然宿主里才能长期存在和进化。<br><br>比如大家熟悉的禽流感病毒，是以野鸟作为它们的自然宿主，早些年在我国经常引起流行性出血热的汉坦病毒，则是以老鼠作为自然宿主。<br><br>那么，果子狸是不是SARS病毒的自然宿主呢？除了广东野生动物市场的果子狸之外，研究人员调查了全国各地的养殖果子狸和野生果子狸，却发现它们并没有被SARS病毒感染的证据。<br>而在实验室里用SARS病毒对果子狸进行人工感染，果子狸也会生病，表现出症状。<br><br>显然，果子狸不符合SARS病毒自然宿主的特征。<br>它只是病毒的中间宿主，是把SARS病毒从自然宿主传播给人的一个“中转站”，而背后的自然宿主是其它的动物。<br>SARS病毒的起源依旧是个未解之谜。<br><br><img src="https://n.sinaimg.cn/spider2020122/103/w677h226/20200122/cd9d-innckce9969162.jpg"><br>受这个源头之谜的驱动，2004年我和我的团队开始了寻找SARS病毒自然宿主的旅程。<br>自然界里有那么多的动物，我们就像是大海捞针。<br>要怎么找，总得有一个大致的目标。<br><br>这时受益于国际合作的专家的指点，让我们想起来在上世纪90年代有两种严重的传染病。<br>一个是在澳大利亚爆发的，由马传到人的亨德拉病毒。<br>另一个是在马来西亚爆发的，由猪传给人的尼帕病毒。<br>科学家通过研究发现，这两种病毒的自然宿主都是果蝠。<br>因此我们就在想，SARS的自然宿主会不会也是蝙蝠呢？<br>在这里简单介绍一下蝙蝠是什么样的动物。<br>在分类学上蝙蝠属于翼手目，种类大概有1200多种，占到了哺乳动物物种总数的20%，仅次于啮齿类动物。<br><br>蝙蝠是唯一能飞行的哺乳动物，进化历史长达5000万年。<br>大多数蝙蝠是喜欢群居生活的，少则几百只，多则上万只。<br>最重要的、和我们研究相关的就是，蝙蝠还携带多种病毒，但它本身并不发病。<br><br>从食性上来分，蝙蝠分为吃水果的蝙蝠和吃虫子的蝙蝠。<br>前者个体比较大，主要分布在热带地区。<br>后者个体比较小，分布范围遍布全球。<br><br><img src="https://n.sinaimg.cn/spider2020122/226/w677h349/20200122/51b4-innckce9969198.jpg"><br>有朋友会问到西方传说中的吸血蝙蝠有没有这回事。<br>这个不是虚构，真的有。<br>但是只有南美洲才有，中国是没有的。<br><br>受前面两种传染病的自然宿主的启发，2004年，我们首次采样就采集了广东和广西的果蝠，把样品取回来后在实验室进行它的遗传物质检测。<br>结果8个月下来什么也没有发现，可想我们有多沮丧。<br>这也是做科研的一个很艰苦的地方，有可能你做了很长时间，还是什么都没有。<br><br>这时我们要做一个抉择，到底是去还是留，要不要继续做。<br>如果继续做，我们的研究策略一定要做一些改变。<br>正好这时候隔壁实验室在做SARS病毒抗体的检测。<br>我们就想是不是可以先去找一找有哪些蝙蝠群体被SARS感染过，如果发现抗体，再缩小范围去找SARS病毒的源头。<br><br>结果在广西和湖北的三种菊头蝠体内我们发现了SARS病毒的抗体，我们顺藤摸瓜又在这三种蝙蝠体内检测到了冠状病毒。<br>由于在分类学上它和SARS病毒属于同一个种类，所以我们把它称为蝙蝠SARS样冠状病毒。<br><br>这个收获很快就被发表在2005年的《科学》杂志上面，这个工作可以说是我们寻找SARS源头的一个重要的里程碑事件，它指引了和支持了我们的假设，说明蝙蝠的确是和SARS的源头有关系。<br><br><img src="https://n.sinaimg.cn/spider2020122/732/w677h855/20200122/9ab8-innckce9969199.jpg"><br>但在仔细比较以后我们发现，2005年发现的蝙蝠SARS样冠状病毒和SARS病毒还是有一定的差异，尤其是在决定病毒感染能力和致病性方面最为关键的一个基因并不相同。<br>打个比方说就是，它是SARS病毒的亲属，但不是直系亲属，并不能感染人。<br>所以这个工作我们还要继续下去。<br><br>在后续的几年内，我们持续在全国各地找，因为没有目标也不知道它分布在哪里，不管南方还是北方，中部还是西部，只要听说有蝙蝠的地方我们都会去，足迹遍布了我国28个省市，像大海捞针一样。<br>这样一做就是十多年的时间。<br><br><img><br>大家可能会问，你天天去采蝙蝠，这样的科研工作是什么样的体验？首先当然是很艰辛的。<br>蝙蝠洞一般在都比较偏远的地方，地势也比较险峻，我们一般会在当地找一些熟悉地形的向导。<br><br><img src="http://n.sinaimg.cn/spider2020122/331/w677h454/20200122/d001-innckce9969242.jpg"><br>很多时候都是没有路的，我们要翻山越岭，自己来开路。<br>有时候蝙蝠洞就在不远的山头上，直线距离不过几十米，走过去却要花几小时。<br>有的时候蝙蝠洞里面很大，但是洞口非常小，所以要爬着进去。<br><br>这样的工作对我们团队人员的身体素质，包括体型，都是有要求的，要不然就爬不进去。<br>这么多年下来我们也都练就了攀爬、钻洞的本事。<br><br><img src="http://n.sinaimg.cn/spider2020122/323/w677h446/20200122/c627-innckce9969281.jpg"><br>因为蝙蝠是夜行动物，我们采样要起早贪黑。<br>天黑之前在洞口支起捕鸟网，当蝙蝠飞出洞觅食时，一些会撞到网上。<br><br><img src="http://n.sinaimg.cn/spider2020122/329/w677h452/20200122/3a4b-innckce9969283.jpg"><br>然后我们把蝙蝠从网上取下，连夜采集拭子样品。<br>如果收获的蝙蝠多的话经常会工作到凌晨一两点，取了样就要把它放掉。<br><br><img src="http://n.sinaimg.cn/spider2020122/268/w677h391/20200122/46b4-innckce9969312.jpg"><br><img src="http://n.sinaimg.cn/spider2020122/309/w677h432/20200122/e5d8-innckce9969311.jpg"><br>第二天早上天还没亮的时候我们需要再次进洞，收集新鲜的蝙蝠粪便。<br><br><img src="http://n.sinaimg.cn/spider2020122/330/w677h453/20200122/34b7-innckce9969352.jpg"><br>有的朋友可能觉得我们采样是在和可怕的病毒打交道，有点生化战的架势，就像左边这张图片一样。<br>但其实这个工作并不像大家想象的那样危险。<br>蝙蝠虽然携带很多病毒，但直接感染人的机会是很小的。<br>除非我们已知某个地点的蝙蝠携带可能传播给人的病毒，会采取级别高一些的防护措施，大多数情况下只采取普通的防护。<br><br><img src="http://n.sinaimg.cn/spider2020122/168/w677h291/20200122/75e8-innckce9969351.jpg"><br>而采样的另外一个收获是，因为蝙蝠待的地方都是很安静的地方，山清水秀，也让我们有机会饱览了很多大好河山。<br>张家界、桂林、西双版纳……最远的去过西藏的林芝、雅鲁藏布江，还有很多路途中不知名的地方。<br><br>一直到了2011年，我们有了新的线索：我们在云南一个洞里面分离并检测到了和SARS病毒高度同源的，可以说是SARS的直系亲属的一株蝙蝠SARS样冠状病毒。<br>除了进化关系近，在功能上面也非常相近。<br><br>2013年，我们又从这个洞的样品中成功地分离到一株病毒，它比以往发现的所有蝙蝠SARS样冠状病毒都要接近SARS病毒，最重要的是它可以感染人类和其他哺乳动物的细胞。<br>这一发现刊载于《自然》杂志，是证明SARS起源于蝙蝠的一个极为有力的证据。<br><br><img src="http://n.sinaimg.cn/spider2020122/204/w677h327/20200122/b693-innckce9969373.jpg"><br>我们持续在这个洞里进行了五年的监测，每年取样两次，结果发现了十多株不同类型的SARS样冠状病毒。<br>尽管没有发现和SARS病毒完全一模一样的病毒，但我们发现了一个SARS病毒的天然基因库。<br>可以这么理解，如果我们把SARS病毒比作一个积木，那么组成积木的所有模块都在这个洞里找到了。<br><br>后续经过生物信息学的分析，我们证明了SARS病毒是经过几个蝙蝠SARS样冠状病毒重组而来的。<br>去年年底，我们发表了最新的研究结果。<br><br><img src="https://n.sinaimg.cn/spider2020122/158/w677h281/20200122/81e7-innckce9969372.jpg"><br>经过13年的追踪，我们最终确定了SARS病毒的蝙蝠起源。<br>但是当年SARS爆发于广东，我们发现的病毒是在云南，它是怎么过去的呢？<br>其实SARS暴发前，我国很多地方养殖的果子狸，绝大部分销售到了广东。<br>我们推测，蝙蝠SARS样冠状病毒在偶然的情况下感染了云南养殖场的果子狸，感染了病毒的果子狸随后又被贩卖到了广东。<br>病毒进一步在市场上的果子狸中传播，不断变异，最终产生一个传播性极强的SARS病毒，感染了人类。<br><br>既然蝙蝠才是SARS的元凶，果子狸是不是被冤枉了？也不是。<br>虽然SARS的根源不在果子狸，但毕竟它是人感染SARS病毒的直接来源。<br><br>尽管这么多年来SARS没有卷土重来，但在自然界，这种和SARS相近的病毒其实还是存在的。<br>如果我们人类不提高警惕，那么下一次的病毒感染，可能是直接感染，也有可能会通过其他动物感染人类，这种可能性是完全存在的。<br><br>大家会发现近些年来世界各地出现的新发传染病越来越频繁，除了SARS以及刚才提到的亨德拉、尼帕病毒以外，还有各位比较熟悉的H7N9禽流感、埃博拉、中东呼吸综合征等等。<br>这些新发传染病都有一个特点，它们都和动物有关。<br>研究人员做过统计，有超过70%的新发传染病来源于动物。<br><br><img src="http://n.sinaimg.cn/spider2020122/339/w677h462/20200122/9f8e-innckce9969423.jpg"><br>实际上这些病毒不是现在就出来的，它往往是和自然宿主长期进化了很多很多年，短则几十年，长到几百年，甚至上万年。<br>这个病毒不是冲着我们人而来的，它是为了自己的生存不断地繁衍下来。<br><br>那么这些野生动物和媒介的病毒怎么就到了人类社会？过去没有那么多传染病，现在怎么就这么多呢？<br>我们看一下SARS是怎么来的。<br>SARS的源头是蝙蝠不假，但是它发展的舞台是广东野生动物市场和餐馆。<br>如果没有我们滥用果子狸，食用果子狸，那么病毒从蝙蝠到果子狸再到人的传播链就不会发生，当年的SARS就不会爆发。<br><br><img src="http://n.sinaimg.cn/spider2020122/165/w677h288/20200122/2c22-innckce9969460.jpg"><br>再看看埃博拉是怎么来的。<br>在非洲，野生动物是肉食类来源之一，尤其是在农村，像猩猩、猴子和蝙蝠都是他们主要的狩猎对象。<br>通过这样的方式，埃博拉病毒多次从丛林走向村庄，最后走向城市。<br><br><img src="https://n.sinaimg.cn/spider2020122/175/w677h298/20200122/dd65-innckce9969461.jpg"><br>再看看马来西亚的尼帕病毒是怎么感染到人类的。<br>人类活动范围加速扩张，不断渗透到野生动物的栖息地里。<br>我们把养猪场建在了蝙蝠栖息地的旁边，蝙蝠吃了水果，水果被病毒污染后掉到了猪圈里，猪吃了以后染病，又再把病毒感染到人。<br><br>不管是食用野生动物，还是人类对野生动物生存领地的侵蚀，这些都使得人类与动物的接触面大幅增加，给病毒从野生动物向人类的传播创造了条件。<br>再加上全球化的高速发展，还有便利的交通工具，很快就可以把传染病从一个小村庄传到全世界。<br>因此传染病它不是一个村庄一个地区的事件，它是一个全球都关注的公共卫生问题。<br><br>所以要从源头去预防新发传染病其实很简单，就是离它远一点。<br>我们要杜绝野生动物消费，减少对野生动物栖息地的侵扰，我们人类也要远离野生动物。<br><br>有的人觉得搞生态旅游、与野生动物亲密接触是人与自然的和谐，其实不是这样。<br>真正的和谐共处是你不去打扰大自然，让它们自己好好地生活。<br><br>而且我们的家养动物，比如我们的养殖场，也要尽量和野生动物保持距离，避免亲密接触。<br><br>说回到蝙蝠，它的确是很强大的动物，携带这么多的病毒，包括对人类致死的烈性病毒，但是自己却从不发病。<br>蝙蝠的免疫系统特殊在哪里？这也是科学家们非常感兴趣的一个研究方向。<br>但目前这个研究方向才处于起步阶段，所以就不在这里和大家详细讨论了。<br>我想告诉大家的是，对于蝙蝠身上的病毒，我们大可不必过于恐慌。<br>只要和蝙蝠保持一定的距离，病毒传播给人的机会微乎其微。<br><br><img src="https://n.sinaimg.cn/spider2020122/387/w677h510/20200122/59e9-innckce9969489.jpg"><br>另一方面，蝙蝠在生态系统中占据了极为重要的地位。<br>食虫蝙蝠是害虫的天敌，食果蝙蝠是种子和花粉的传播者，它们对生态平衡的维护功不可没，我们不能因为蝙蝠携带病毒就否定掉它的功劳。<br><br>如果因为传播疾病这项罪名去消灭蝙蝠，整个生态系统将遭受不可估量的损失。<br>所以我一直提倡对蝙蝠进行无侵害采样: 采集样品以粪便粒和拭子为主，采样完成后将蝙蝠放归自然。<br><br><img src="http://n.sinaimg.cn/spider2020122/327/w677h450/20200122/02ad-innckce9969488.jpg"><br>其实，蝙蝠SARS样冠状病毒只是我们众多研究对象中的一个。<br>我们在蝙蝠、老鼠、家养动物中针对其他的病毒也在开展类似的监测研究，像猎人一样去发现、搜寻这些动物携带的可能会传播给人类的病毒，发现新发传染病可能出现的热点地区并进行重点监测，为新发传染病的预防和预警提供信息。<br><br>我们告诉人们哪里可能会出现疾病，什么动物可能传播疾病，然后和医疗卫生部门协作，指导大家从源头上去防控，在病毒找到我们之前，先找到它们。<br>这也是我们病毒溯源与病毒监测研究的目的和意义所在。<br><br>演讲者 石正丽 中国科学院武汉病毒研究所研究员<br>',
'<h2>双黄连口服液可抑制新型冠状病毒</h2><br>记者31日从中国科学院上海药物所获悉，该所和武汉病毒所联合研究初步发现，中成药双黄连口服液可抑制新型冠状病毒。<br>此前，上海药物所启动由蒋华良院士牵头的抗新型冠状病毒感染肺炎药物研究应急攻关团队，在前期SARS相关研究和药物发现成果基础上，聚焦针对该病毒的治疗候选新药筛选、评价和老药新用研究。<br>双黄连口服液由金银花、黄芩、连翘三味中药组成。<br>中医认为，这三味中药具有清热解毒、表里双清的作用。<br>现代医学研究认为，双黄连口服液具有广谱抗病毒、抑菌、提高机体免疫功能的作用，是目前有效的广谱抗病毒药物之一。<br>',
'<h2>痛風</h2>在過去的經驗中，痛風常常發生在貴族或有錢人的身上，而這些人的日常生活優渥，多為美食者。<br>因此，「飲食」被認為與「痛風」的發生有密切的相關性。<br>因此，痛風的病人常會被嚴格地控制飲食攝取，以減少痛風的發作。<br><br>痛風是一種具有家族性的病症，多發生於男性，是由於體內的普林(或稱為嘌呤，是一種核蛋白)代謝異常所造成的。<br>普林在人體中代謝的最終產物是尿酸，當尿酸合成量過多或是排泄受阻時，體內的尿酸含量會升高，若是過高時(高尿酸血症)，會形成尿酸鈉結晶(痛風石)，沉積在器官中，其中最常見的是腎臟和關節，於是患者便會感到關節疼痛。<br><br>不過，人體內的普林的來源不只是外來含有普林的食物而已，當我們攝取過多的蛋白質時，體內合成的普林也會增加；或是當我們的飲食不足而造成身體組織(亦含有核蛋白)分解時，也會使體內普林的量增加，這些是屬於內生性的普林來源。<br>不論是外來性或是內生性的普林，一旦太多，超過身體所能出的數量時，就有了尿酸濃度增加的危機，也就有形成痛風的可能。<br><br>通常，痛風的治療主要針對三方面：<br><br>  第一、關節炎發作之迅速改善、消失。<br>  第二、高尿酸血症的矯正(血中尿酸值應維持在4-6 mg/dl)。<br>  第三、肥胖、高血脂症、高血壓、腎障害等合併症的治療與管理。<br><br>對於關節炎發作之迅速改善、消失，通常是投予藥物，以迅速解除病人的痛楚；而高尿酸血症的矯正，則以藥物治療為主，以減少尿酸合成與增加尿酸排泄為主要目的，輔以飲食控制，以減少外來性的普林攝取量，可以達到良好的治療效果；而對於肥胖、高血脂症、高血壓、腎障害等合併症的治療與管理，則飲食便是主要的治療方法了。<br><br>雖然要降低血液中尿酸的濃度，可以使用藥物，且效果比飲食控制顯著，但食物中的普林碓實是尿酸的部份來源，並且在醫院的急診處，也時常可以見到一些在參加晚上的宴席後，因為痛風發作而痛苦不堪的患者。<br>再加上肥胖、高血壓的問題，飲食控制仍是必要的。<br>接著，我們就針對飲食如何達到治療痛風的目的來分項探討。<br><br><b><font size="5" color="#008000">飲食原則</font></b><br><br><b>一、減少含高量核蛋白質的食物</b><br><br><blockquote>此類食物主要有：內臟類(新陳代謝率高的部位，如心、肝、腎等)、部份魚類、胚芽、豆類(會發芽或已發芽的食物，但綠豆芽除外)、及肉汁、肉湯(普林易溶於水，久燉的肉湯中含有大量自肉中溶出的普林)等，患者在不影響正常的營養攝取的原則下，最好減少食用此類食物。<br></blockquote><br><b>二、攝取適量的蛋白質</b><br><br><blockquote>蛋白質是人體所必需的營養素，不足時會使身體機能衰退。<br>但是，由於過量的蛋白質會使體內自行合成的普林增加，所以蛋白質的攝取應當適量，以每日每公斤理想體重一公克蛋白質最佳，可以提供身體足夠的蛋白質，亦不致過量。<br><br></blockquote><br><b>三、保持理想體重</b><br><br><blockquote>也許細心的讀者會發現：過去所談過的主題中，不論是在高血壓或是糖尿病的飲食原則中，第一項談到的，都是維持理想體重或是忌肥胖。<br>由於痛風的患者多數有肥胖的問題，因此需要減肥。<br>減肥的同時，可以對高血脂症、高血壓等疾病有治療或預防的效果。<br><br>若患者的體重是在理想體重的範圍內，則應保持體重。<br>若是肥胖時，必需進行減肥，但不宜太快，以一個月減一公斤為限。<br>因為減的太快時，會使身體的肌肉組織快速分解，細胞中所含的普林大量釋出，反而可能引起痛風的急性發作。<br>同時，減重太快時，脂肪會快速分解，產生大量酮酸，引起酮血症，使血中尿酸值上升。<br>若是患者處於急性發作期，則不宜進行減肥計劃。<br><br></blockquote><br><b>四、急性發作期的飲食</b><br><br><blockquote>此時應儘量選擇普林含量低的食物(如食物選擇表所列之第一組食物)，蛋白質最好完全由蛋類、牛奶或乳製品供應。<br>不過，即使是普林含量低的食物，也應當適量，因為蛋白質太多時，會使體內合成的普林增加。<br><br></blockquote><br><b>五、非急性發作期的飲食</b><br><br><blockquote>此時仍應禁食普林含量高的食物(如食物選擇表所列之第三組食物)；第二組的食物也應當酌量選擇，肉類的份量應控制在每餐二份(兩)以內，部份肉類可以用蛋或牛奶取代，而第二組食物中的蔬菜、乾豆類應儘量減少食用。<br><br></blockquote><br><b>六、減少脂肪攝取</b><br><br><blockquote>由於高脂肪的飲食會抑制尿酸排泄，容易誘發痛風的發作，所以在烹調時應適量，少用油煎，而禁食油炸的食物。<br>同時應使用植物油，不用動物油，以減少心血管疾病的發生。<br><br></blockquote><br><b>七、多吃蔬菜、多喝水</b><br><br><blockquote>多吃蔬菜可以使尿液鹼性化，同時每天飲用的水量應在2000㏄以上，可以幫助尿酸的排泄。<br>  過去曾有人認為茶、咖啡和可可會使尿酸上升，但根據較新的資料顯示：這類飲料並不會使尿酸增加，可以放心飲用。<br>而茶葉中因為含有荼鹼，可以<br><br></blockquote><br><b>八、不喝酒</b><br><br><blockquote>酒類應絕對禁止，因為酒精在體內代謝所產生的乳酸會影響尿酸的排泄，並促使痛風發作。<br></blockquote><br>',
'<h2>營養素過多與缺乏</h2><style>b{color:brown;}</style><b>蛋白質過量</b>：增加肝臟及腎臟的負擔、增加尿鈣的排出，及增加血液中低密度脂蛋白與膽固醇的濃度。<br>減少攝取：動物性（肉類及乳製品等）及植物性（豆類等）蛋白質。<br><br><b>蛋白質缺乏</b>：血清白蛋白降低、必需胺基酸與非必需胺基酸的比率下降、貧血、脂肪肝、蛋白質熱量缺乏症(包括瓜西奧科兒症及消瘦症)、水腫、食慾降低。<br>豐富來源：動物性（肉類及乳製品等）及植物性（豆類等）蛋白質。<br><br><b>脂肪過量</b>：攝取過多易造成肥胖，動脈硬化、大腸癌、乳癌等疾病。<br>減少攝取：動物性及植物性油脂、肉類、蛋類、奶類、堅果類等。<br><br><b>脂肪缺乏</b>：易造成能量攝取不足、必需脂肪酸缺乏或激素分泌不足、細胞膜功能不全、生長遲鈍、脂溶性維生素不能被吸收、身體組織結構變弱及器官的保護作用喪失等。<br>豐富來源：動物性及植物性油脂、肉類、蛋類、奶類、堅果類等。<br><br><b>醣類過量</b>：攝取過量會在體內以脂肪方式儲存，是造成肥胖的原因，也是糖尿病及蛀牙的誘因。<br>減少攝取：全穀類及根莖類(米、麥、玉米、麵粉、蕃薯、芋頭、馬鈴薯)、蔬菜、水果、豆類等。<br><br><b>醣類缺乏</b>：引起熱量不足，會造成飲食中蛋白質或體蛋白分解流失，或脂質代謝異常；嚴重時，可能會引起體重下降、免疫力降低、體內酸鹼不平衡、產生酮體，造成酮酸中毒或脫水現象。<br>豐富來源：全穀類及根莖類(米、麥、玉米、麵粉、蕃薯、芋頭、馬鈴薯)、蔬菜、水果、豆類等。<br><br><b>維生素A過量</b>：具毒性之成分是視網質(retinoids) ，常因服用過量魚肝油或維他命所引起，其症狀包括皮膚炎或紅腫、頭痛、肝臟與脾臟腫大、骨骼及關節疼痛，以及食慾不振和腸胃不適等；孕婦若攝取過量則易產下畸形胎兒。<br>減少攝取：植物性來源(類胡蘿蔔素)包括橘黃或深綠色的蔬菜或水果；動物性來源(視網質)包括魚肝油、肝臟、蛋黃、牛乳、起士、魚、家禽、肉類等。<br><br><b>維生素A缺乏</b>：容易導致夜盲症、上皮細胞 和皮膚乾燥及角質化、乾眼 病、感染等。<br>豐富來源：植物性來源(類胡蘿蔔素)包括橘黃或深綠色的蔬菜或水果；動物性來源(視網質)包括魚肝油、肝臟、蛋黃、牛乳、起士、魚、家禽、肉類等。<br><br><b>維生素D過量</b>：每天攝取最好不超過10-20 μg，過量容易導致過量鈣 質吸收及鈣質沈澱在腎臟、 心臟及血管，而造成組織傷 害，同時引發高血鈣症。<br>減少攝取：使皮膚獲得充分的日照即可得到足夠的維生素D，食物來源為維生素D強化的牛乳或穀物類、富含脂肪魚類(沙丁魚、鮭魚)及肝臟、蛋黃和乳油等。<br><br><b>維生素D缺乏</b>：容易導致兒童佝僂症及成人軟 骨症。<br>豐富來源：使皮膚獲得充分的日照即可得到足夠的維生素D，食物來源為維生素D強化的牛乳或穀物類、富含脂肪魚類(沙丁魚、鮭魚)及肝臟、蛋黃和乳油等。<br><br><b>維生素E過量</b>：每天攝取最好不要超過  800IU。過量維生素E 易抑制維生素K、延長 血液凝固時間。<br>減少攝取：植物油（玉米油、大豆油、紅花籽油、小麥胚芽油等）、全穀類、深綠色葉菜類、堅果類、種子類、人造奶油等。<br><br><b>維生素E缺乏</b>：嬰兒導致貧血 ; 兒童 和成人導致神經病變 和肌病。<br>豐富來源：植物油（玉米油、大豆油、紅花籽油、小麥胚芽油等）、全穀類、深綠色葉菜類、堅果類、種子類、人造奶油等。<br><br><b>維生素K過量</b>：高劑量的人工合成維生素K具有毒性，包括：貧血、高膽紅質血症及黃疸病。<br>減少攝取：深綠蔬菜、肝臟、菜豆、蛋等。<br><br><b>維生素K缺乏</b>：延長血液凝結時間。<br>豐富來源：深綠蔬菜、肝臟、菜豆、蛋等。<br><br><b>維生素B1過量</b>：過多的維生素B1會由尿液  排出體外。<br>減少攝取：豬肉、酵母、全穀類或強化穀類、核果、乾豆類、葵花籽、白麵包、烘焙製品、胚芽、及肝臟類等。<br><br><b>維生素B1缺乏</b>：食慾不良、生長遲滯  ；長期缺乏，易罹患  腳氣病；此外，還有  心搏加快、心肥大、  水腫等。<br>豐富來源：豬肉、酵母、全穀類或強化穀類、核果、乾豆類、葵花籽、白麵包、烘焙製品、胚芽、及肝臟類等。<br><br><b>維生素B2過量</b>：過多的維生素B2  會由尿液排出體外。<br>減少攝取：乳、起士等乳製品、全穀類、強化麵包、深綠色葉菜、蘑菇、蛋類、肝臟及蚵蠣等。<br><br><b>維生素B2缺乏</b>：嘴唇乾裂、口  角炎及舌炎。<br>豐富來源：乳、起士等乳製品、全穀類、強化麵包、深綠色葉菜、蘑菇、蛋類、肝臟及蚵蠣等。<br><br><b>菸鹼酸過量</b>：高劑量之菸鹼酸會造成蕁麻疹、胃腸嚴重不適、頭暈、嘔吐等症狀。<br>減少攝取：鮪魚、牛肝、雞胸肉、牛肉、比目魚、蘑菇。<br><br><b>菸鹼酸缺乏</b>：導致癩皮病，症狀有皮膚炎、下痢及癡呆。<br>豐富來源：鮪魚、牛肝、雞胸肉、牛肉、比目魚、蘑菇。<br><br><b>維生素B6過量</b>：長期攝取200毫克以上  ，可能產生神經傷害。<br>減少攝取：肉類、家禽類、魚類、蛋、牛奶、乾豆類、香蕉、馬鈴薯、扁豆等。<br><br><b>維生素B6缺乏</b>：臨床症狀有癲癇、  皮膚炎、舌炎及貧血。<br>豐富來源：肉類、家禽類、魚類、蛋、牛奶、乾豆類、香蕉、馬鈴薯、扁豆等。<br><br><b>維生素 B12過量</b>：大量服用維生素B12    未有明顯的毒性報告。<br>減少攝取：內臟類（肝、腎、心）、肉類、乳製品、肝、蛋等。<br><br><b>維生素 /B12缺乏<b>：會導致惡性貧血；    絕對素食者具有維    生素B12缺乏之危險    性。<br>豐富來源：內臟類（肝、腎、心）、肉類、乳製品、肝、蛋等。<br><br><b>葉酸過量</b>：毒性極低。<br>減少攝取：啤酒酵母、牛肝、綠色蔬菜。<br><br><b>葉酸缺乏</b>：易造成巨球性貧血；孕婦若缺乏，則易造成流產或產下神經管缺陷症的畸形胎兒。<br>豐富來源：啤酒酵母、牛肝、綠色蔬菜。<br><br><b>泛酸過量</b>：幾乎不具毒性。<br>減少攝取：廣泛存在食物中 , 尤其是蛋黃、肝臟、腎臟、酵母。<br><br><b>泛酸缺乏</b>：缺乏少見 ; 手足麻痺刺痛、嘔吐、疲勞。<br>豐富來源：廣泛存在食物中 , 尤其是蛋黃、肝臟、腎臟、酵母。<br><br><b>生物素過量</b>：生物素存在體內的量很少，不易造成中毒。<br>減少攝取：海產、肉類、全穀類、蔬菜類等。<br><br><b>生物素缺乏</b>：若長期食用生蛋白則可能造成生物素缺乏症狀 , 如神經性厭食、噁心、舌炎、皮膚炎及憂鬱。<br>豐富來源：海產、肉類、全穀類、蔬菜類等。<br><br><b>維生素C過量</b>：高劑量攝取（1克以上）會 產生胃部發炎、腸胃不適、 腹瀉等副作用。<br>減少攝取：水果（木瓜、草莓、柑橘等）、蔬菜（硬花甘藍、花椰菜、青椒、番茄等）較多，動物性食品含量較少。<br><br><b>維生素C缺乏</b>：會造成壞血病、牙齦出血 、微血管脆弱，影響傷口 癒合，喪失食慾、疲倦。<br>豐富來源：水果（木瓜、草莓、柑橘等）、蔬菜（硬花甘藍、花椰菜、青椒、番茄等）較多，動物性食品含量較少。<br><br><b>鈣過量</b>：持續補充鈣會增加腎結石的機會，導致血鈣上升，降低腎臟的功能。<br>減少攝取：富含鈣質的食品有乳製品（牛奶、優酪乳、起司等）、魚〈小魚乾、沙丁魚含骨〉、綠色蔬菜、豆及豆製品及海藻類〈髮菜〉。<br><br><b>鈣缺乏</b>：長期嚴重的鈣質缺乏成人可能會造成骨骼疏鬆症，兒童會產生佝僂病。<br>豐富來源：富含鈣質的食品有乳製品（牛奶、優酪乳、起司等）、魚〈小魚乾、沙丁魚含骨〉、綠色蔬菜、豆及豆製品及海藻類〈髮菜〉。<br><br><b>磷過量</b>：過量磷容易造成鈣吸收不良、低鈣血症、骨質流失。<br>減少攝取：乳製品、肉魚豆蛋類、全穀類、堅果類、乾豆類及可可粉及清涼飲料等。<br><br><b>磷缺乏</b>：低磷性佝僂症和骨質流失等症狀。<br>豐富來源：乳製品、肉魚豆蛋類、全穀類、堅果類、乾豆類及可可粉及清涼飲料等。<br><br><b>鎂過量</b>：軟弱、噁心、抑鬱、肌肉麻痺及心臟和呼吸衰竭。<br>減少攝取：種子類（咖啡、可可、杏仁、芝麻、花生粉等）、全穀類(麥芽、麥麩)、黃豆、堅果類、乾豆類、海產、黑米、玉米及綠色蔬菜等。<br><br><b>鎂缺乏</b>：生病或長期酗酒者，而導致肝硬化，以及長期使用些藥物，如利尿劑等，才會發生鎂缺乏的情形。症狀包括衰弱、迷糊等；嚴重時，肌肉不自主抽續〈包括眼球及面部〉及生長障礙。<br>豐富來源：種子類（咖啡、可可、杏仁、芝麻、花生粉等）、全穀類(麥芽、麥麩)、黃豆、堅果類、乾豆類、海產、黑米、玉米及綠色蔬菜等。<br><br><b>碘過量</b>：容易發生甲狀腺病變、代謝失調。<br>減少攝取：含碘食鹽、海帶、海產、奶製品、葵花籽、洋菇、肝臟、蛋等。<br><br><b>碘缺乏</b>：容易造成甲狀腺腫大、胎兒缺乏導致發育不良，以及智能不足之呆小症〈Cretinism〉。<br>豐富來源：含碘食鹽、海帶、海產、奶製品、葵花籽、洋菇、肝臟、蛋等。<br><br><b>鋅過量</b>：腹瀉、痙攣，並會降低銅、鐵的吸收量。<br>減少攝取：牡蠣、牛肉、肝臟、乳製品、核果類、全穀類、豆類、種子類等。<br><br><b>鋅缺乏</b>：會造成食慾不振、味覺遲鈍、傷口癒合緩慢。<br>豐富來源：牡蠣、牛肉、肝臟、乳製品、核果類、全穀類、豆類、種子類等。<br><br><b>鐵過量</b>：衰弱、體重下降，關節及腹部疼痛、肝腫大、硬化，造成羥自由基對細胞和器官之傷害。<br>減少攝取：肉類〈肝臟及其他內臟類、瘦肉、海產、蛋黃、禽肉〉、全穀類、綠色蔬菜(菠菜、花椰菜)、種子類及豆類等。<br><br><b>鐵缺乏</b>：主要症狀為缺鐵性貧血 ;疲勞、無胃口、易感染。<br>豐富來源：肉類〈肝臟及其他內臟類、瘦肉、海產、蛋黃、禽肉〉、全穀類、綠色蔬菜(菠菜、花椰菜)、種子類及豆類等。<br><br><b>氟過量</b>：氟攝取過量會有嚴重牙斑、胃不適和骨骼疼痛。<br>減少攝取：加氟的飲用水、茶葉、海帶、牙膏等。<br><br><b>氟缺乏</b>：缺乏氟容易引起蛀牙。<br>豐富來源：加氟的飲用水、茶葉、海帶、牙膏等。<br><br><b>硒過量</b>：噁心、嘔吐、指甲變形、毛髮脫落、肝臟疾病等。<br>減少攝取：海產、瘦肉、蛋、全穀類等。<br><br><b>硒缺乏</b>：肌肉疼痛、克山病(Keshan disease)以及大關節病(big joint disease)；會對兒童造成生長遲滯及嚴重關節問題。<br>豐富來源：海產、瘦肉、蛋、全穀類等。<br><br><b>銅過量</b>：威爾遜氏病〈Wilson\'s disease〉為銅積存於體內組織〈肝臟、腎臟〉而引起的遺傳性疾病。<br>減少攝取：肝臟、蠔、甲殼類(蝦、蟹等)、全穀類、乾果類、豆類及堅果類、可可等。<br><br><b>銅缺乏</b>：會導致貧血、白血球數下降 , 骨骼、中樞神經系統和結締組織發育不全、毛髮質地異常及發生心臟病。<br>豐富來源：肝臟、蠔、甲殼類(蝦、蟹等)、全穀類、乾果類、豆類及堅果類、可可等。<br><br><b>錳過量</b>：由飲食引起錳中毒的現象並未發生過。而暴露於高量錳的環境罹患巴金生氏症(Parkinson\'sdisease)及威爾遜氏病(Wilson\'s disease)類似的病徵。<br>減少攝取：全穀類(小麥麩皮)、豆類、萵苣、鳳梨、漿果類、堅果類、燕麥、豆類及茶葉等。<br><br><b>錳缺乏</b>：生長障礙骨骼異常中樞神經系統障礙。不在人類發生。<br>豐富來源：全穀類(小麥麩皮)、豆類、萵苣、鳳梨、漿果類、堅果類、燕麥、豆類及茶葉等。<br><br><b>鉬過量</b>：未知。<br>減少攝取：豆類、穀類、堅果類。<br><br><b>鉬缺乏</b>：不在人類發生。<br>豐富來源：豆類、穀類、堅果類。<br><br><b>鉻過量</b>：由於食物中的鉻含量不高，所以不易造成鉻中毒。<br>減少攝取：全穀類、肉類〈豬肉、肝臟、蛋黃、雞肉〉、酵母、堅果類、洋菇、啤酒、蘆筍等。<br><br><b>鉻缺乏</b>：缺乏鉻會導致葡萄糖不耐和脂質代謝異常。<br>豐富來源：全穀類、肉類〈豬肉、肝臟、蛋黃、雞肉〉、酵母、堅果類、洋菇、啤酒、蘆筍等。<br><br><b>鈷過量</b>：紅血球過多症、骨髓過度生長、網狀紅血球炎、血液體積增加。<br>減少攝取：含維生素B12的動物性食物如：肝臟、肉類、海鮮、乳製品等 ; 植物性食品如：綠色葉菜類、豆芽菜及納豆等。<br><br><b>鈷缺乏</b>：鈷為維生素B12的構成要素，鈷的缺乏症與缺乏維生素B12相同，即惡性貧血、生長遲滯及偶發性神經異常。<br>豐富來源：含維生素B12的動物性食物如：肝臟、肉類、海鮮、乳製品等 ; 植物性食品如：綠色葉菜類、豆芽菜及納豆等。<br><br><b>電解質(Na、K、Cl)過量</b>：<br><br>  <b>Na過量</b>：與高血壓有關；增加尿鈣流失。<br><br>  <b>K 過量</b>：長時間攝取大量鉀鹽類，則會造成心跳減慢；見於腎衰竭病人。<br><br>  <b>Cl過量</b>：與Na同時存在和高血壓有關。<br>減少攝取：食鹽、醬油、調味料、海產、奶、起司及零食與加工食品等含鈉及氯的量都很高；而富含鉀的食物有水果（顎梨、香蕉、乾果、橘子、甜瓜、水蜜桃）、蔬菜（馬鈴薯、蕃茄、萵苣、菠菜、南瓜）、乾豆類、麥麩皮、奶製品及蛋等。<br><br><b>電解質(/Na、K、Cl)缺乏<b>：<br><br>  <b>Na缺乏</b>：肌肉痙攣。<br><br>  <b>K /缺乏<b>：心跳不規則、食慾減低、肌肉痙攣。<br><br>  <b>Cl缺乏</b>：正常情況下不會造成Cl缺乏。<br>豐富來源：食鹽、醬油、調味料、海產、奶、起司及零食與加工食品等含鈉及氯的量都很高；而富含鉀的食物有水果（顎梨、香蕉、乾果、橘子、甜瓜、水蜜桃）、蔬菜（馬鈴薯、蕃茄、萵苣、菠菜、南瓜）、乾豆類、麥麩皮、奶製品及蛋等。',
'<h2>什么是方舱医院？</h2><br>方舱医院 = 方舱式可移动野战医院。<br><br>由医疗功能单元、病房单元、技术保障单元三部分构成的模块化野战卫生装备。<br><br>方舱医院其实是可移动医院的一个分支。<br><br>要讲方舱医院，先要聊聊移动医院。<br><br>1.移动医院<br>可移动医疗空间主要包括方舱医院、野战移动医院、医疗急救车、医疗船、医疗直升机等。<br><br>移动医院主要由方舱、帐篷、系统载体以及搬运车组成。<br>其特点为高度机动（越野条件）、快速部署、完全自给功能，通过可扩展的方舱及帐篷，可进行不同任务的模块化连接设计和配置。<br><br>2.方舱<br>移动医院的重要组成部分就是方舱。<br><br>医用方舱是基于应急机动医疗救治任务的新型模块化野战卫生装备，也是拥有成套医疗设备、良好作业环境、多种医疗功能单元的特殊集装箱的总称。<br><br>方舱是能够为移动医院提供检查、治疗和手术等多种功能的空间。<br>同时，方舱可以提供高标准的清洁环境战役卫勤快速支援保障系统。<br><br>构造形式上，其外层结构为夹层板块，是由经铝板高温加热而成的聚氨酯泡沫组成，这些面板构成了高强度的结构。<br>电动千斤顶的使用使得方舱可以在不依赖吊车的情况下放置好。<br><br>方舱应急医疗空间划分成非拓展和拓展两种类型，拓展方舱分为折叠、抽拉和“风箱”式3种类型。<br><br>都有哪些方舱？<br>有洗消方舱、储物方舱、药品方舱、灭菌方舱、检验方舱、手术方舱、急救方舱、电站方舱等。<br>只要病人需要，方舱都给它整出来！<br>麻雀虽小，五脏俱全<br><br>3.战场创造的方舱医院<br>20世纪60年代，第一代方舱机动医院：<br>“自给式可运输野战医院（NUST）”，美国军队为应对越南战争军事救援需要研发；<br><br>第二代方舱医院：<br>美军深化研究出机动性能优化、单体体量缩减及搭配帐篷使用的“新型陆军机动外科医院。<br>70年代，英、德、法等国相继研制出类型和功能各不相同的医用方舱。<br>80年代，德军使用医用方舱改装货船，用以替代医院船，使医院船建造和改装小型化。<br>美军研发的“可部署医疗系统”采用帐篷-方舱混合式结构，模块化程度较高，组配方式灵活。<br>90年代，法国研制出技术互联方舱医院，由手术舱、复苏舱、技术保障舱及互联舱组成，采取了方舱化集中供水、电、气等新型技术供应方式。<br><br>我军1995年研制出第一代方舱医院系统装备，称为某某野战机动医疗系统，具备医疗救治、卫生护理、技术保障三大功能的模块化系统通过21台方舱和26顶帐篷承载，基本涵盖了医院诊疗的相关功能。<br>“十五”后期，我军在野战机动医疗系统的基础上，研发了第二代方舱医院系统装备，即现今使用的战役卫勤快速支援保障系统。<br>“十一五”后期，我军开始三代方舱医院的论证设计，提升了信息化水平，实现了医疗信息共享和远程会诊等功能。<br><br>作为野战医院，移动医院是在战争中被开发出来的。<br>而现在，移动医院除了作为武装部队医疗服务中的一个重要组成部分，更为了应对灾害时的人道主义救济。<br><br>4.我国第二代方舱医院<br>目前我国使用的多为第二代和第三代方舱医院，第二代方舱医院又叫——战役卫勤快速支援保障系统，在此基础上不断迭代升级。<br><br>战役卫勤快速支援保障系统，其单元体可以分成方舱医疗、收容留治和物资保障3种类型，具有一定的基地适应性、灾情适应性；<br>由标准的12台医疗方舱、20顶折叠式网架帐篷，及相应的设备设施构成；<br>以整装自卸汽车为机动运力；<br>建立了集卫勤指挥、医疗信息及远程会诊为一体的医院信息网络，同时还增加了医核生化防护功能。<br><br>简单来说就是由中间的通道作为供给核心，链接病房、手术等单个医疗方舱，共同组合成一个具有完整功能的方舱医院。<br><br>5.我们最熟悉的方舱<br>采血方舱。<br>采血方舱是进行人体血液采集、储存的流动式专用作业车辆，整车具备义务献血流程中的宣传展示、登录体检、血液采集、血液包装、化验、储存及其它相关的辅助功能。<br><br>采血方舱采用两侧抽拉式扩展结构，侧面和后端开门，将舱体放在运输底盘上托行。<br>扩展舱为可以收折和展开的舱体结构。<br>该采血房车长约12m，展开后方舱面积可达38㎡，大大提高了采血作业空间。<br><br>6.一个完整的方舱医院——福建紧急医学救援队<br>该应急队伍目前配备1台救援指挥车和7台越野型重型方舱车、6顶医疗帐篷，具有平均每日通过伤患200人次的医疗救援能力。<br>除了医疗系统是麻雀虽小五脏俱全，应急救援人员也是八仙齐聚。<br>应急救援队伍为两组共58人，包括内外科、麻醉、放射、护理、防疫等方面的专业人员，两组人员交替工作，共同完成应急医疗救援工作。<br><br>7.武汉“方舱医院”模式预估<br>从现在网络上已有的图纸来看，三家“方舱医院”分别位于洪山体育馆、武汉客厅、武汉国际会展中心，是固定地点通过大型场馆改建的“方舱医院”。<br>其移动性主要体现在病床和可运输的医疗设施，应该算是临时医院的场馆改装版。<br>病房通过各种场馆内的“上下铺”式病床解决，担任了移动医院内“帐篷”和“病房方舱”的使命。<br>而因为收治的主要为轻症的肺炎病人，重症病人转入定点医院进行救治，因此对救治设施的要求不会太全面，救治设施应该以轻型仪器和药物为主。<br>目前来看也没有加入医疗救援舱如手术方舱等，相比这些医疗方舱如果有，现在也应该是被定点医院征用进行重症患者救治了。<br>不知其他城市是否有这种方舱应急救援医疗队伍，汇总到武汉进行临时借调也未尝不是一个方法。<br>大规模的灾难往往出人意料。<br>然而，当灾难发生时，最重要的是我们如何去面对它。<br>武汉刚刚完成火神山的建造奇迹，现在该是方舱医院上场的时候了。<br>',
