'<h2>长寿秘密藏在血里</h2><br>血液里有10种生物标志物与长寿相关。<br>炎症、新陈代谢、营养、肝功能、肾功能相关的10个指标确实与寿命存在联系。<br><br>尿酸高催生慢性炎症<br>尿酸是食物的代谢产物，会随着血液“流窜”，沉积在哪，哪里就受伤，尤其是关节和肾。<br>此外，尿酸可刺激白细胞介素-1、肿瘤坏死因子等炎症因子的释放，致使慢性炎症发生、发展。<br>慢性炎症可加速细胞衰老、坏死、异常增殖，堪称心脑血管疾病、癌症的“温床”。<br><br>改善建议：严格管住嘴。<br>海鲜、动物内脏、啤酒等尽量不摄入；<br>红肉、甜食能少吃就少吃；<br>低脂或脱脂乳制品、鸡蛋、新鲜蔬菜、粗粮等宜适当多吃；<br>要多喝水，每天尽量不少于1升，可促进尿酸排泄。<br>一旦尿酸升高的幅度较大，或已引发痛风、痛风石，就要及时就医进行药物治疗。<br><br>糖脂代谢，一损俱损<br>胆固醇是查看脂肪代谢是否正常的重要指标。<br>糖代谢和脂肪代谢往往“一荣俱荣、一损俱损”，比如高血糖会伤害血管内皮、使血液变稠，血脂“糊”在损伤处，加速动脉粥样硬化的形成，冠心病、高血压、脑血栓风险随之增加，猝死风险升高，因此血糖血脂都要控制。<br><br>改善建议：降血糖，给主食加点料。<br>以饮食为例，吃饭要细嚼慢咽，做到先吃菜、再吃主食和肉。<br>此外，主食里可以加点粗粮，比如红豆、糙米，有助延缓碳水化合物的吸收；<br>还可以加点蛋白质，比如麦片搭配酸奶吃，能增加饱腹感；<br>加点脂肪，比如蒸馒头时加些核桃仁，可减慢胃排空，有助稳定餐后血糖。<br><br>降血脂，别“滴油不进”。<br>研究人员称，随着年龄增大，血脂水平往往呈增高趋势，这是衰老引发的正常现象。<br>胆固醇是细胞必需的“建筑材料”，用来“搭建”细胞膜、类固醇激素等，不能太少，但也有上限，否则会增加血栓风险。<br><br>有些高血脂患者一滴油都不敢吃，想着尽快把体内的血脂耗完。<br>其实，仅1/5的胆固醇来源于食物，剩下的都由肝脏合成，脂肪、糖、蛋白质只是原材料。<br>即使一辈子不吃油，也可能高血脂。<br><br>建议大家在少油少糖饮食的基础上，增加机体对脂肪的消耗，每周进行至少150分钟的中等强度运动或75分钟高强度运动，如快走、慢跑、游泳等有氧运动，搭配力量训练。<br><br>铁缺乏，被低估的促衰因素<br>研究显示，血液中铁含量较多、总铁结合力好的人活到百岁的几率更高。<br>铁是重要的造血原料，还参与氧气运输，血清铁的水平偏低可造成红细胞数量减少、体积变小，机体无法合成充足的血红蛋白，器官组织会出现一定程度的缺氧。<br><br>研究表明，缺铁时中性粒细胞也会大幅度减少，进而削弱免疫力，甚至加重基础疾病。<br>如今，铁缺乏已成为世界性营养问题之一，是一个被低估的促衰因素。<br>总铁结合力则是衡量铁代谢的指标，其数值升高常见于缺铁性贫血、急性肝炎等，降低则常见于肝硬化、肾病、尿毒症、消化性溃疡等疾病。<br><br>改善建议：先治病后吃肉。<br>缺铁的常见原因是摄入量不足、吸收障碍或消耗过多。<br>如果是消化不良、肠道疾病等引发的，单纯补铁只能暂时恢复血红蛋白，无法彻底治愈。<br>如果是饮食等非病理性因素造成的，或原发病因已解决，便可通过饮食补充。<br><br>含铁量高的食物有鸭血、蛏子、河蚌、鸭肝、猪肝、黑木耳等。<br><br>酶类，肝病的指向标<br>肝脏是重要的消化器官、解毒器官，肝功能出问题可造成消化不良、合成凝血因子功能变差，消化道及黏膜出血甚至流血不止，如果发展为肝硬化，会导致代谢废物蓄积体内，产生毒害作用，从而使寿命大幅缩短。<br><br>改善建议：肝酶高要尽快就医。<br>肝脏是个“哑巴器官”，出现问题时往往不痛不痒，被发现时可能已经晚了，因此定期测肝酶指标至关重要。<br><br>肝酶水平反映肝脏健康，如果出现异常，尤其是超过正常值的2倍时，一定要尽早到消化科或肝病专科就诊，完善相关检查。<br><br>肌酐高，肾心肺都受伤<br>肌酐是肌肉代谢的产物，主要通过肾脏排泄，一般来说，肌酐水平越高，代表肾小球滤过功能越差，可见于肾功能不全、急慢性肾衰竭、尿毒症，以及充血性心力衰竭、心肌炎、肌肉损伤等。<br><br>因为肾不好，代谢废物无法及时排出，毒素在体内累积，易引发氧化应激、电解质紊乱等，增加心脏负担，造成心肾综合征，肺内炎症、液体潴留也会随之增加，导致肺泡无法“呼吸”，进而缩短寿命。<br><br>改善建议：多喝水多出汗。<br>',
'<h2>咳不停</h2><br>咳嗽是许多呼吸道病毒可能出现的症状之一，且持续时间长。<br>芝加哥肺科医生阿亚拉表示，咳嗽持续的原因通常是「存在局部发炎」，如咳嗽停不住可先在家里服药，但如伴随发烧不退或有其他慢性病，则应该考虑就医。<br><br>在长青公园玛丽医疗中心重症监护室担任肺科医生的阿亚拉表示，时常有患者询问如何帮助减缓咳嗽，他说，方法其实不多，甚至可以说「没什么可以做的」，一般情况「我们通常推荐抗组织胺药，这类药物需循环使用，但这种药却会随着时间的推移而功效消退」。<br>他说，假使没有使用过抗组织胺药可考虑服用。<br><br>抗组织胺药包括非处方药，如 Claritin-D、Benadryl、Allegra等。<br>如果咳嗽有痰的话，服用Mucinex可能是更好的选择。<br><br>不过，假使症状持续，就要就医，但在很多情况下，可先在家服药治疗。<br>他表示，「只要你没有出现一些危险讯号，例如持续发烧、持续超过一到三天的高烧，且已经吃了Tyleno、Motrin都无法退烧，这种情况持续超过两三天，最好去看医生。」<br><br>阿亚拉提到，最近新冠肺炎患者数量有所增加，「病毒株可能没有那么致命或严重，但仍很容易在人与人之间传播。」<br>那么何时该寻求医护治疗呢？<br>阿亚拉说，症状如在10天后没有改善或呼吸困难的人应该就医，患有糖尿病、气喘或慢性阻塞性肺病等疾病者也应去看医生。<br><br>阿亚拉说，如果喉咙后部有白点，这是感染的明显迹象，需要由有执照的医护人员进行诊治。<br>',

SrTN8xb9ROheOIk6oXDXE1icFCuavojG0hEicdcKg34bY980nKKRUHcwWtE8vgqg3NIQ/640"><br><br>基础代谢的另一个称谓，叫静息代谢，意思就是只要你还活着，无论是睡觉还是清醒，都要消耗这么多的能量。<br><br>男生一天的基础代谢会消耗1600大卡，女生为1200大卡。<br><br>基础代谢的规模太过庞大，以至于运动代谢只是锦上添花，而不是雪中送炭。<br><br>而很多人仅仅慢跑个一小时，就觉得自己今天的运动量简直太伟大了，史诗级减肥，必须好好犒劳下自己。<br><br>而运动后，人体的进食欲望会大大增强。<br><br>本来大概也就提升了5~10%的能量消耗吧，结果直接来一顿暴饮暴食。<br><br>你胖是正常的，不胖反而是不正常的。<br><br>事实上，你讨厌身上的赘肉，你的DNA可不是这么想的。<br><br>因为数十亿年的食物匮乏，你身上的每一个脂肪细胞，都是能让你存活更久的生命保障。<br><br>这种DNA级别的保护，我称之为人性，减肥就是逆人性的行为。<br><br>如果你想要减肥成功，唯一的办法，就是找到DNA的漏洞。<br><br>简单的说，在尽量减少能量摄入的同时，降低DNA发出的进食信号，减轻自己对抗人性时遭受的折磨和痛苦。<br><br>人性的战争<br>人性是可以利用的。<br><br>饮料公司聘请那么多食品工程师，核心任务其实就是研究怎么最大程度的向饮料里加糖。<br><br>哈佛大学实验心理学博士、食品研发行业权威霍华德·莫斯科维茨曾经发明了一个词汇，叫“极乐点”。<br><br>向饮料里每加一勺糖，你的快乐就会多一分，把含糖量加到极限，再加一点点就会让你感觉“变腻”，这个点，就是极乐点。<br><br>食品工程师的任务，就是通过无数次的调配试验，利用各种配方来提升这个极乐点的阈值。<br><br>极乐点越高，饮料越好喝。<br><br>一罐330毫升的可乐里，有高达35克的白糖，但是在二氧化碳和香精的衬托下，你没有任何腻味感，反而喝的很爽，越喝越开心，所以可乐才成为了鼎鼎大名的“肥宅快乐水”。<br><br>如果你打开可乐后，等二氧化碳挥发完毕之后再喝，那你就会感到无比的腻歪，非常难喝，因为可乐的含糖量已经超过了人体认可的极限。<br><br>没有二氧化碳，你的DNA无法接受那么高含糖量的食物。<br><br>这就是超级食品工程师的威力，他们可以欺骗你的DNA。<br><br>莫斯科维茨博士带领的研发团队，在为百事公司的一次服务中，调配了4000多种不同配方的原浆，请来了大量的实验者，最终出炉了一份长达135页的报告分析，用复杂的算法模型得出了最优的甜度配比。<br><br>世界上最精英的顶级专家们，花费了如此大的精力去研究怎么让你多喝他们家的糖水，你怎么可能不喜欢喝。<br><br>但这个例子同样告诉我们，DNA不是万能的，人性是可以被欺骗的。<br><br>人类的科技研究程度，已经进化到了足以对抗本能的地步。<br><br>怎么才能瘦下去？有人说，不吃主食就能瘦，有人说每天跑步就能瘦，有人说奶茶和可乐才是人类肥胖的原因。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhekbfeBevvhoCwic4Mlfm3tNzBQ9No1k7dRehfIwQ8DOkkbibbZwHR6P5Q/640"><br><br>一杯奶茶等于10杯果汁这些其实都是错的。<br><br>你吃主食也好，喝奶茶也罢，这都不是肥胖的核心原因。<br><br>我看的是你摄入的能量总值，而不是单个食物。<br><br>你吃过晚饭后，把一个10斤的大西瓜一切两半，然后带着这半个西瓜和一个勺子去看电视了。<br><br>几个小时后，这5斤西瓜就剩一个西瓜皮了，然后你还觉得自己是在吃水果，能减肥，并鄙视了自己那个爱喝奶茶的闺蜜。<br><br>你不胖，天理难容啊。<br><br>真正的减肥办法，必须要减少摄入的总能量，但一定要在你的身体尽可能舒服的前提下。<br><br>减肥的秘诀<br>科学家早就研究出清楚了人类消耗热量的方式，基础代谢占了70%，运动代谢只有30%，所以通过运动减肥的难度远远大于节食。<br><br>减少能量摄入值这种办法，相对来说比运动减肥更为简单。<br><br>但节食一定要有个度，绝对不能引发DNA的反抗，更加不能让DNA认定你处于超级饥荒的大环境下。<br><br>否则一定失败，你是无法对抗本能的。<br><br>唯一成功的途径，就是欺骗本能。<br><br>欺骗本能的办法，其实专家们都已经告诉大家了，甚至古人也通过经验总结出来了，那就是少吃晚饭。<br><br>但很多人知其然不知其所以然，所以不怎么认可。<br><br>我今天给大家讲一讲其中的原理。<br><br>食物在胃中消化的时间，大概是4~6个小时，超过这个时间腹中就空了，你需要再次进食，否则会很饿。<br><br>所以人一天需要三餐。<br><br>但晚餐是个例外，晚饭后再过4~6个小时，人就接近入睡了。<br><br>你腹中空空时，饥饿感会让你难以忍受，但此时如果你处于睡眠状态，就可以完全对抗这股饥饿感。<br><br>这是难得的无痛减肥时间段，效果相当于手术中的麻药。<br><br>所以晚上绝对不能吃东西，晚饭后只能喝清水，否则你哪怕极其痛苦的去跑步，也抵消不了这个额外摄入的能量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhewrbicAu138iaxVuxEKrfzS6RO9s2lEFvPR0KbYTxKgEruznibeSgRnXcQ/640"><br><br>另外，就是控制自己一天之内摄入的总食物量。<br><br>科学家已经研究出了完美的实物配比，碳水45%，脂肪20%，蛋白质35%，甚至可以精确算出你每天的热量摄入要低于多少大卡才能减肥。<br><br>但这些都是废话，因为普通人根本做不到这种精细管理。<br><br>给大家推荐一个神器，就是食堂里的托盘，网购价大概几块钱一个。<br><br>当然，如果你意志力控制较强，也可以不用这个东西。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhemtkFhpX3ibwRapnZg72NjmckLVEkkD3zpkrqSUSEAKLXjficgniah8lIg/640"><br><br>固定一日三餐，每餐只吃那么多东西，正餐之外只喝清水，然后看看你的餐盘里装满了几个格子的食物。<br><br>半个月后，如果你的体重减轻了，那就说明这个食物量是合适的。<br><br>如果没有减轻，那你就必须减少托盘内的食物量。<br><br>循序渐进，慢慢减少，不要让你的身体觉得你身处饥荒环境中。<br><br>如果你扛得住，一天吃两顿也可以试试。<br><br>这里所谓的扛得住，不是说你的身体扛得住，而是说你扛得住自己大脑制造出的饥饿感。<br><br>当饥饿感小于你的意志力时，你就可以这么做，否则必须一日三餐，循序渐进的减量。<br><br>当你的进食量降低到一定程度的时候，你的体重必然会缓慢减轻。<br><br>必瘦无疑，否则违背能量守恒定律，你的下场就是被抓走切片。<br><br>高油高盐高糖的“美食”尽量少吃，如果你控制不住自己的嘴，那就尽量少去那些餐馆。<br><br>最后一点，多吃蛋白质。<br><br>蛋白质是极其特殊和珍贵的营养物质，它既可以组建细胞，变成肌肉，也可以分解为糖分来提供能量。<br><br>但糖类和脂肪，只能提供能量，没办法变成蛋白质。<br><br>所以蛋白质是身体内最珍贵的物质，当你的身体处于能量不足状态时，DNA会优先选择分解脂肪细胞来获取能量，濒死状态下才会选择分解肌肉。<br><br>但如果你以近乎于绝食的状态来减肥，导致你的DNA误判你处于超级大饥荒中。<br><br>为了保命，DNA会在脂肪细胞尚未分解完毕的情况下，提前分解肌肉细胞。<br><br>这样做的目的，是为了降低基础代谢，肌肉细胞基础代谢消耗的能量占人体总消耗的40%，所以提前分解肌肉细胞，会更有利的帮助你度过这次万年一遇的大饥荒。<br><br>虽然你不认同这是万年一遇的大饥荒，你觉得饿瘦了更有利于自己的生存和繁衍。<br><br>但你的DNA已传承了数十亿年，身经万战，有自己的保命逻辑，懒得和你这个只有几十年寿命的生命体废话。<br><br>蛋白质含量较高的食物有：鸡鸭肉、蛋类、牛肉、鱼肉等水产品、豆制品类。<br><br>太复杂了，大家简单记一下，就是精瘦肉，猪肉其实也行。<br><br>精瘦肉里脂肪含量极低，蛋白质含量极高，且饱腹感极强，吃一点就饱了。<br><br>一两精瘦肉提供的能量，远低于一两肥肉，因为蛋白质分解为人体葡萄糖，其实损失挺大的，这种珍贵蛋白质一般是用来构建肌肉的。<br><br>但对于如今食物充沛的环境中，这种损失不算什么，更轻松的减肥更符合我们的价值需求。<br><br>多食用蛋白质后，你只需要简单的日常散步就能保证自己身体的肌肉含量，把自己的基础代谢维持在高位。<br><br>有个小秘密你也许不信，但这是真的。<br><br>大量吃瘦肉的人，比只吃米饭咸菜的人，更容易瘦。<br><br>而且充沛的蛋白质，还能让你更健康，只需要简单锻炼就可以维持超高的免疫力和肌肉含量。<br><br>记住，体脂率的下降，才是真正意义上的瘦，如果你在减肥的时候肌肉也损失很多的话，那你其实只是变成了小一号的胖子而已。<br><br>减肥，是一个长期固定性的工作，是一种生活习惯的养成。<br><br>找到一个能让你半个月瘦一斤的饮食规律，远远比你通过各种歪门邪道让自己一周瘦5斤要有用的多。<br><br>通过这种办法，你也可以在60岁的时候，拥有和杨丽萍一样的背影。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhezf7wHTZshwLJHEcwSow3BkfhAcuiaDQ3IlhDsxJ9XMNeC5QSfniatibkg/640"><br><br>找到那个瘦的饮食临界点后，哪怕一天只能瘦一点点。<br><br>只要没有瘦到分解你肌肉细胞的地步，你的能量摄入值会永远低于你的消耗值，导致你每天都会瘦一点点。<br><br>这种瘦，是无限制的向下瘦，没有尽头，甚至可以慢慢的把你的体脂率和肌肉含量都给磨成零。<br><br>青木我曾经通过这种办法，把体重降低至140斤以下，要知道我可是187厘米的成年男性。<br><br>到了这个体重值以下的时候，我明显感觉到身体可能在分解肌肉了，因为免疫力有所下降，精力也有所下降。<br><br>所以我果断的在这个位置增加了食物摄入量，让体重维持在140-145之间。<br><br>适当的体重，让我既瘦，精力又充沛。<br><br>增重很简单，减肥也不难，一切只是个热量游戏而已，核心秘密在于安抚你的DNA，不要让它太害怕。<br><br><a href="https://www.youtube.com/watch?v=t8V9YONqqbU" class="whitebut ">躺着就能瘦的减肥方</a>',
'<h2>胆固醇</h2><br>胆固醇是人体内的重要物质，不仅参与细胞形成，还是激素和胆汁合成不可或缺的原料。<br>胆固醇也是一把双刃剑，如果在体内蓄积过多，在一定条件下会进入血管壁，形成动脉粥样斑块，进而诱发脑梗、心梗等疾病。<br>不仅如此，体内胆固醇过量，会对心、脑、肝、肾、胰腺等全身器官和系统产生长远影响。<br>「高血脂」是血液中脂肪含量過高的統稱，包含膽固醇和三酸甘油酯，都受到食物與身體自行合成的影響。<br><br>膽固醇過高，可能會堆積在血管壁，造成動脈硬化、血管管徑變窄，並引發血栓及各種心血管疾病；<br>而三酸甘油酯除了與冠狀動脈心臟疾病有關之外，也可能引發急性胰臟炎。<br><br>當身體機能衰退、正氣不足時，血液中的血脂會產生異變並堆積在血管內壁，引起栓塞等問題。<br><br><k>心脏</k><br>我国每两个去世的中国人中就有1人是死于心脑血管病；因心脑血管病猝死的中青年人占心血管病死亡的1/5。<br>有证据显示，血管之所以出问题，与血液中的低密度脂蛋白胆固醇（俗称“坏胆固醇”）增高有密切关系，中国居民冠心病死亡率增加，77%就是由于血液内胆固醇升高引起的。<br><br>坏胆固醇水平升高，会损伤血管，使血管壁上形成脂质斑块（即动脉粥样硬化），斑块逐渐增大，导致血管狭窄，从而引发冠心病和脑卒中等心脑血管病。<br>更危险的是，有些斑块就像“不定时炸弹”，一旦破裂就会引起血栓栓塞，堵塞血管，导致急性心梗或脑梗，短时间内就可能夺人性命。<br><br><k>肾脏</k><br>体内过量的胆固醇会潜藏在肾小球、肾小管上皮细胞中，随着时间推移，会引起慢性肾病，诱发肾功能不全。<br><br>肾小球中的足细胞对维持肾小球滤过屏障至关重要，也是胆固醇“毒性攻击”的主要目标。<br>早在1978年就有研究人员发现，高胆固醇饮食喂养的兔子肾脏中会发生脂质沉积，而最近的一项前瞻性队列研究也指出，家族性高胆固醇血症患者的慢性肾病风险会增加。<br><br><k>大脑</k><br>虽然与人体其他组织相比，大脑中胆固醇含量较高，但研究发现，患有高胆固醇血症者更易发生认知障碍。<br><br>2021年，《柳叶刀·健康长寿》杂志曾刊登研究明确了体内胆固醇含量与患老痴的关系：在年龄小于65岁的人群中，坏胆固醇水平每升高1.01毫摩尔/升，未来10年内及10年后诊断为痴呆的风险分别增加10%和17%。<br><br>由于某种生化反应障碍，大脑内多余的胆固醇无法被消除时，会对血脑屏障的完整性和淀粉样蛋白的清除产生影响，进而引起阿尔茨海默病。<br>此外，神经元中过量的胆固醇可能会使其更易中毒，发生退行性改变。<br><br><k>胰腺</k><br>胰岛β细胞属于内分泌细胞的一种，能分泌胰岛素，起到调节血糖的作用。<br>在胰腺中，过量的胆固醇会积聚在胰岛β细胞中，抑制葡萄糖代谢，影响细胞结构，不但会引起功能紊乱，还会使细胞发生应激反应而“自杀”。<br><br>细胞功能受损、胰岛素分泌不足（胰岛素抵抗），会使血糖升高，进而引起糖尿病。<br><br><k>骨骼</k><br>胆固醇是合成维生素D的重要原料，但过量累积会导致骨关节炎、骨质疏松症等骨骼疾病。<br><br>研究发现，骨关节炎患者的滑液中含有高浓度的胆固醇和胆固醇晶体。<br>高胆固醇可触发软骨细胞的线粒体过度氧化应激，从而促进其凋亡，造成软骨下骨的骨丢失，最终发展为骨关节炎。<br>此前，澳大利亚堪培拉大学研究也发现，胆固醇水平较高的人，更有可能发生肌腱损伤，出现与肌肉骨骼相关的疼痛问题。<br><br><k>甲状腺</k><br>过量的胆固醇在垂体、甲状腺中积累，可能诱发垂体-甲状腺轴功能障碍。<br><br>对我国人群进行的前瞻性队列研究发现，总胆固醇大于200和240毫克/分升的人，发生甲减的风险分别比胆固醇水平正常者增加6倍和15倍。<br>这说明高胆固醇血症是甲减的重要危险因素，以往未引起大家的足够重视，所以甲状腺功能异常者一定要控好血脂。<br>我们团队研究发现，服用他汀类药物可显著缓解亚临床甲减症状，患者可遵医嘱接受药物治疗。<br><br><k>肝脏</k><br>非酒精性脂肪肝和肝硬化是临床上最常见的两种慢性肝病，多是由于肝脏脂质代谢功能障碍所致。<br>肝脏中胆固醇积聚也可能增加发病风险。<br><br>胆固醇需要经过肝脏进行代谢处理，如果胆固醇长期升高，超过肝脏的处理能力，会优先以脂滴形式储存在肝脏中，促进胆固醇晶体的形成，进而诱发脂肪肝。<br>脂肪肝达到一定程度，就会导致肝细胞受损，引起肝脏功能异常。<br><br>胆固醇升高还可能导致胆管内出现结石，影响胆汁排泄，甚至引起胆汁淤积，从而加深对肝脏功能的损伤。<br><br><k>生殖系统</k><br>睾酮是一种重要的类固醇激素，来源于胆固醇，合成于睾丸。<br>胆固醇过量积累在睾丸中，可能直接破坏睾酮的合成，进而影响男性健康和生育能力。<br><br>这种破坏作用同样会出现在女性身上。<br>挪威卑尔根大学研究人员对4300名20岁以上育龄女性进行10年随访发现，血液里含有过多坏胆固醇者，怀孕生子，尤其是生二胎的难度会高一些。<br>因为胆固醇和其他脂肪会在血液里产生氧化应激反应，坏胆固醇还可能导致多囊卵巢综合征等问题，从而降低女性的怀孕几率。<br><br><k>免疫系统</k><br>体内胆固醇含量过高对免疫系统有潜在毒性作用。<br>过量的胆固醇会影响有缺陷的免疫细胞，使细胞中促炎细胞因子分泌加强，进而导致系统性红斑狼疮、类风湿关节炎和多发性硬化症等自身免疫疾病的发生。<br>胆固醇升高还会导致人体巨噬细胞膜的胆固醇含量升高，造成巨噬细胞吞噬细菌和病毒等病原体、异物的能力下降，使人体免疫功能减弱。<br><br><k>控好胆固醇“两手抓”</k><br>在正常生理条件下，人的机体具备多种机制，能严格调控胆固醇平衡，保护人体免受胆固醇的潜在毒性影响。<br>一旦保护机制被外部风险因素打破，如不均衡饮食、吸烟和肥胖等，过量的胆固醇就会在体内积累，加剧疾病发展。<br><br>人体内的胆固醇主要有两个来源：1/4是吃进去的，3/4是自身肝脏合成的。<br>所以，降低胆固醇也要从这两方面入手。<br>饮食方面要限制盐的摄入量，少吃油炸食品，多吃果蔬，控制猪脑、猪肝等高脂食物的摄入量。<br>在减少胆固醇合成方面，增加运动量、作息规律都是好习惯；已患有高胆固醇血症的人则要在医生指导下进行降脂治疗。<br><br>另外，建议20岁以上的成年人，至少每5年测一次空腹血脂；具有危险因素者，应每半年到1年检测一次；缺血性心血管病等高危人群，应每3~6个月测一次血脂。<br><br>針對痰濕與痰瘀的體質，採活血化瘀、改善循環的方式，使用山楂、丹參、澤瀉等能夠幫助降血脂的藥材；<br>若是痰濕凝滯的體質，則需要健脾利濕，可用二陳湯等改善脾胃濕，搭配車前草、茯苓來消腫利濕。<br><br>降低膽固醇的中藥<br>山楂、丹參、澤瀉、首烏、決明子、黃精、葛根、蒲黃、荷葉、絞股蘭、銀杏葉等<br><br>活血祛瘀常用的中草藥是三七(田七)， 有止血、散瘀、消腫止痛的功效，能夠全效保護血管，維持心血管健康。<br><br>丹參及山楂亦是常用的暢通心血管中草藥。<br>由於三七、丹參、山楂三種中草藥，都是活血化瘀類中藥，一起合用可加強功效。​<br><br>三七搭配丹參比單一三七可以提高暢通心血管效能達3倍<br>複方三七( 三七、丹參、山楂) 配搭性質比較平和，大部分人都適合服用。​<br>',
'<h2>保持恆溫</h2>人類產生熱能的主要方式就是新陳代謝，只要我們吃了食物，身體中的新陳代謝就會開始進行，這過程中就會產生熱量。<br>人體中不同的器官組織對於產熱量所貢獻的比例也是不同的，其中以肌肉組織的產熱量最高。<br>肌肉為身體提供了動力，而且它也是身體的主要能量消耗者，尤其是在運動時，肌肉的代謝會大幅度增加，產熱量也隨之增加。<br>肝臟也是產熱的重要場所，它的功能之一就是儲存和分解能量，而它在這儲存過程中也會產生熱量<br>另外，我們的大腦也會在進行思考和信息處理中產生一定的熱量。<br>而人體中還有一部分器官對體溫的維持也是至關重要的，那便是腎臟和心臟等。<br>腎臟會不斷地過濾血液，並為身體提供新鮮的血液，而這個過程中所消耗的能量也會產生一定的熱量，另外，心臟也會為身體提供持續的能量，通過這樣一來，人體就能夠產生持續的熱量。<br>但究竟是哪個器官產生的熱量最多呢?<br>科學家進行過一系列的實驗觀察，最終發現，人體產生的熱量中最主要的來源是肝臟和大腦。<br>儘管肝臟和大腦所佔據的體積比例不高，但是它們卻能夠產生很高比例的熱量。<br>通常情況下，肝臟所產生的熱量佔全身的25%，而大腦則是佔15%。<br>雖然大腦產生的熱量比例較高，但是人體中最主要的產熱器官還是肝臟，因為肝臟不僅僅只是產生熱量，它還承擔著分解和儲存營養物質的重要功能。<br>人體在缺乏食物的情況下，肝臟能夠釋放儲備的能量來滿足身體的需求，這對於維持身體的正常運轉至關重要。<br>而肝臟還能夠將一些有害物質轉化為無害的物質，並排出體外，這樣就能夠保護身體免受傷害。<br>肝臟還能夠合成一些重要的蛋白質和激素，這些物質對於身體的生長發育、免疫系統和代謝過程都具有重要的作用。<br>它還能夠幫助調節血糖水平，保持血液中的糖分處於一個穩定的水平，這對於提供能量也是非常重要的。<br>可以說，肝臟是人體中功能最多樣化的器官之一，而它產生的熱量也是維持身體恆溫的重要來源，有了它，我們的身體才能夠順利地進行新陳代謝和其他生理活動。<br>而大腦產生的熱量雖說是比例比較高，但相對來說對身體的貢獻還是比肝臟要低一些，但大腦的存在對人體來說卻是不可或缺的。<br>人類和其他的恆溫動物一樣，都能夠保持一個相對穩定的體溫，這就意味著我們的身體在產熱和散熱之間保持了一個平衡狀態。<br>但那些毛髮蓬鬆的動物是依靠身上的毛髮來保持體溫的，那麼人體又是如何做到的呢?<br>人體沒有濃密的毛髮，但我們可以通過穿戴合適的衣物來保持體溫，這也是因為人類能夠根據外界環境來自由調整。<br>當環境溫度較低時，我們會通過穿著厚衣服來減少熱量散失，而在炎熱的環境中，我們可以脫去多餘的衣物來散髮熱量，這樣我們的身體就能夠始終保持在一個適宜的溫度。<br>除此之外，人體還可以通過自身的代謝來產生熱量，尤其是在我們進行運動和消化食物的過程中，產熱量就會大幅度增加。<br>而下丘腦則是控制人體體溫的關鍵部位，它能夠感知我們周圍的環境，並根據身體的需要來調節體溫。<br>當我們處於寒冷的環境中時，下丘腦會讓我們的身體產生更多的熱量，例如通過打冷顫和增加新陳代謝來產生額外的熱量。<br>而在炎熱的環境中，下丘腦則會讓我們的身體散髮熱量，例如通過出汗和減少肌肉運動來降低體溫。<br>所以正是因為下丘腦的控制和調節，人體才能夠始終保持在一個適宜的溫度。<br>不管是在寒冷的冬天還是炎熱的夏天，我們的體溫始終能夠保持在一個恆定的範圍內。<br>但這也不是絕對的，當人體受到嚴重的外界刺激或者處於極端的環境中時，體溫還是會發生變化的，只是這些變化通常是暫時的，一旦擺脫這些刺激或環境，體溫也會很快回到正常範圍內。<br>所以可以說，人體之所以能夠保持恆溫，是因為我們的身體能夠很好地產生和控制熱量，並且在這過程中保持了一種動態的平衡狀態。<br>',
'<h2>喝咖啡有助抑制大肠癌复发</h2><br>荷兰研究：死亡风险降低29％<br>每天至少喝两杯咖啡的大肠直肠癌患者，未来复发可能性较低。<br><br>（鹿特丹7日综合电）荷兰一项研究发现，每天至少喝两杯咖啡的大肠直肠癌患者未来复发可能性较低，饮用3至5杯咖啡甚至有助于降低死亡风险。<br>荷兰瓦赫宁恩大学带领的研究团队发现，相比于每天饮用咖啡低于两杯的大肠直肠癌患者相比，喝超过5杯咖啡的患者未来6年内复发机率低32%。<br><br>此外，在同一个时间段内，患者的咖啡饮用量也和与死亡风险之间存在明显关联。<br><br>每天饮用3到5杯咖啡可以最大程度地降低全因死亡率，与饮用量低于两杯咖啡的人相比，最高可降低约29%，只是每天喝超过5杯的效果反而会变得相对不显著。<br><br>上述荷兰研究是最先考虑喝咖啡与肠癌患者复发率而非生存率的研究之一，同期另一项研究指出，饮用咖啡与癌症复发之间没有关联，只是后者的研究范围仅限于第3期患者，荷兰研究则涵盖1至2期患者。<br>迄今为止，大多数研究都是纯粹的观察性研究，世界其他几个地方也发现了咖啡与更长寿命之间的关联。<br><br>例如美国2018年研究发现，与完全不喝咖啡的患者相比，每天饮用4杯以上咖啡的大肠直肠癌患者全因死亡风险降低30%。<br>同一项研究还发现，对于任何阶段的大肠直肠癌患者，每天喝4杯以上咖啡可将死亡风险降低高达54%。<br>上述荷兰研究发表于《国际癌症期刊》（International Journal of Cancer）<br>',
'<h2><k>百年宿怨：中西医之争</k></h2><style>img{max-width:30%;}</style><br><div id="bnzztoc">1 <a href="#topic-1" target="_self">生命是什么</a><br>2 <a href="#topic-2" target="_self">西医的思路</a><br>3 <a href="#topic-3" target="_self">中医的思路</a><br>4 <a href="#topic-4" target="_self">计算机看病</a><br>5 <a href="#topic-5" target="_self">尴尬的中医</a><br>6 <a href="#topic-6" target="_self">更尴尬的西医</a><br>7 <a href="#topic-7" target="_self">中医治根，西医治标？从感冒说起</a><br>8 <a href="#topic-8" target="_self">天气预报</a><br>9 <a href="#topic-9" target="_self">中医在海外</a><br>10 <a href="#topic-10" target="_self">中西医结合</a><br>11 <a href="#topic-11" target="_self">你所不知道的731部队</a><br>12 <a href="#topic-12" target="_self">科学无法解释，并不代表违反科学</a><br></div></center><br>原创 老和山下的小学僧 2019-04-13<br>各位收拾一下心境，此篇立意甚高，本小僧欲一举终结“中西医之争”这个掀翻无数友谊小船的话题。<br><br>先申明，我们只在科学范围内讨论医学，别把中医当玄幻，也别把西医当科幻。<br><br><h3 id="topic-1">生命是什么</h3><br>这个问题不是咱能回答的，找个巨人的肩膀靠一下，今天这位巨人也算老熟人：薛定谔，养猫的那位。<br>不认识的小盆友罚抄量子力学一百遍。<br><br>古人对生命的理解充满想象，后来西方科学兴起，科学大厦盖的有模有样，于是，一帮人就尝试用科学去解释生命。<br><br>起初有两大派，活力论和机械论。<br><br>活力论的本质是生命特殊论，认为生物体内有一种特殊的“活力”物质，支配着生物的活动。<br>机械论就简单了，认为人就是一台复杂机器，和汽车本质是一样的，只不过“人”这台机器太复杂，以至于一时半会搞不明白。<br><br>活力论和机械论之争不是哲学思辨问题，而是科学之争。<br>思辨靠嘴皮子，科学靠数据，双方为了灭掉对方，做了大量实验。<br>这段科学史内容颇多，有兴趣的小盆友自己去找资料吧，举个小例子。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840896?imageView2/2/w/500/format/jpg"><br><br>“活力论”遭重创的烧瓶实验<br><br>米勒烧瓶实验，在烧瓶内模拟原始地球环境，结果显示可以从无机物合成出有机物，尤其是氨基酸，后来甚至合成出了“脱氧核糖”(提个醒，DNA的中文名叫脱氧核糖核酸)。<br>高中生物不错的盆友应该还记得腺嘌呤、鸟嘌呤、胞嘧啶、尿嘧啶这些词吧？没错，它们也陆续在米勒实验中找到了，这些都是DNA或RNA的基本结构。<br><br>米勒实验证明把一堆化工原料放一起，有可能，有可能产生生命。<br>这是研究生命起源的重大突破，活力论遭到致命一击。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841452?imageView2/2/w/500/format/jpg"><br><br>薛定谔看着热热闹闹的场面，忍不住参了一脚，写了本书叫《生命是什么》，然后就成了20世纪最伟大的科学经典之一，可以说是生物学的压舱石。<br>这个故事说明，物理学家转行做什么都是妥妥的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840296?imageView2/2/w/500/format/jpg"><br><br>薛定谔在量子力学奠基人中是有座次的，但当时的生物学家根本不清楚物理学已经取得的惊人成就，仍然用老旧的物理化学知识去理解生命，结果只能是一脸懵逼。<br><br>薛定谔在书中提出了一系列大胆假设，比如基因突变是基因分子中的量子跃迁引起的，诸如此类。<br>且不说薛定谔对不对，《生命是什么》的最大意义是提醒了生物学家，物理学有足够的空间去解释生命，只是这些蕴藏的规律尚未被发现而已。<br>薛定谔强调了用物理化学的方法研究生命的重要性，这个思想影响了一代生物学家。<br><br>简单来说《生命是什么》的核心思想：在生命体内运行的所有规律，必须符合基本的物理定律，哪怕这个物理定律暂时还没有被发现。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841689?imageView2/2/w/500/format/jpg"><br><br>本小僧姑且认为咱们达成了共识：<span class="red">生命运行是遵循基本规律的，且这些规律是可以被认识并加以利用的。</span><br><br>如果不认同这一条，请阁下抓紧时间修仙成道，勿要往下看了。<br><br><h3 id="topic-2">西医的思路</h3><br>接下来的思路就很明确了，医学就是挖掘生命运行过程中蕴藏的物理化学规律。<br><br>约定一下，这里说的西医特指现代医学，这里说的中医特指古代中医。<br>无论你是中医的支持者还是反对者，请耐着性子看完，下面的剧情百转千回。<br><br>西方人挖掘规律的方式，带有浓重的西方文化特征。<br>笼统地说，西医就是把人体参数化、标准化，从微观入手，把人细分成N个参数，并给每个参数设定范围。<br>这是一项伟大而壮观的工作，但几乎也是一项永无止境的工作。<br><br>从技术上说，标准化使得医学理论可以精确重复、广泛传播，从而可以在他人基础上进一步发展。<br>从产业上说，西医的医生可以在学校里批量生产，再不济，把不同参数对应的不同病症，以及相应的处方背下来，至少就不能算庸医了。<br><br>本僧粗略数了数，一次全面体检大概能得到300个参数，只要不是特殊情况，这300个数字就可以准确地表明人体健康状况。<br>如果再算上不常规的化验检查，凑出几千个参数也是轻轻松松，这些数字是几百年逐步积累的，而且可以肯定的是，未来仍然会不断增加。<br><br>所以现代医学注定要走一条先弱后强的道路，虽然起步慢了点，但可以抱着现代科技这条大腿，最近几十年突飞猛进。<br><br><h3 id="topic-3">中医的思路</h3><br>中国古人挖掘规律的方式，带着浓重的中国传统文化特征。<br>中医本质上是一项长达数千年的人体实验，古人把所有能用来表征人体的手段都用到了极致，脉搏跳动、舌头颜色、说话声音、排泄物气味，甚至包括房子朝向，从观察到的现象中找到有价值的统计学特征，直接从宏观入手，意图从根本上解决问题。<br><br>这套路靠谱吗？统计学当然是靠谱的学科，也是极需智慧的学科。<br>正因为中医行之有效，在现代医学强势崛起的大背景下，依然牢牢占有一席之地。<br>至于中医能留住这一席地的缘由，待稍后再叙。<br><br>但中医们并不喜欢用科学术语和数学去记录实验结论，而是用阴阳五行、经络气血、天人合一等近乎玄学的语言，加上朦朦胧胧的文字表达，让人看了头皮发麻！<br><br>所以学中医的关键是悟性，这使得中医更像是一门艺术或手艺，以师傅带徒弟的形式传承，行业标准无法建立，人才培养难度大，无法像西医那样大量提供水平稳定的医生。<br>本人因家庭原因，对医学多有涉猎，从西医，到中医，上至癌症，下至感冒，特意寻人学过把脉，凭鄙人这般远超80的智商，也是草草败下阵来。<br><br>从行业规范上说，这是非常麻烦的事情。<br>不过咱们不说行业，只谈技术。<br><br>统计学或经验学通常有这么个特征：起步迅速，后劲乏力。<br><br>宏观上看，奠定中医框架的四大经典《黄帝内经》《难经》《伤寒杂病论》《神农本草经》，几乎都是在大约2000年前出现的，明朝李时珍的《本草纲目》是药学著作，不涉及医学理论。<br><br>也就是说，中医理论在两千年前就达到了顶峰，之后便乏善可陈。<br>在科学思想尚未出现的古代，中医靠着如此简陋的表征方法，一口气将医学推了2000年依然不衰，不服也得服！<br><br>得强调，这是中国古人的方式，现代国人研究生物医学的主流方式也是顺着西方科学的路子走，而且在学术层面可圈可点。<br><br><h3 id="topic-4">计算机看病</h3><br>大致把中西医两方阵营的轮廓描了描，再举个例子了解一下内在逻辑。<br><br>前几年光明网的《名家访谈》有一个专题采访，大意是：计算机看病比下棋更在行。<br>不巧，被访者恰是本僧好友，平日多有交流。<br><br>简单把医生分个类：第一类医生既看病又搞研究，不在我们讨论范围之列；第二类，只负责在门诊看病开药方，不动手术，不做研究，姑且称为门诊医生。<br>计算机看病，指的是门诊医生的工作。<br><br>门诊看病的流程是：病人描述病情，门诊医生开具化验单，病人化验，门诊医生根据化验结果开药方，病人付钱取药回家。<br><br>在第六届亚洲糖尿病研究协会年会上，有专家说，我国医生平均给每位患者的看病时间是382秒。<br>很多人听了可能会跳脚，但实际上，因为西医的标准化很到位，使得看病流程异常简单，每个环节都不用动脑筋，按照公式运行就行。<br><br>比如，<br>症状描述：咳嗽，有痰，轻微发热，胸骨后疼痛，吸入冷空气可使咳嗽加剧或诱发咳嗽。<br>诊断方法：血液生化检查，胸部X线检查。<br>诊断结果：胸部X片表现为肺纹理增粗增重，两肺有水泡破裂声(这部分可由医技完成，并不需要门诊医生)；血液生化检查，若淋巴细胞轻度增加，则判断为病毒性支气管炎，若白细胞总数和中性粒细胞均升高，则判断为细菌性支气管炎。<br>治疗方案：细菌性支气管炎可用头孢类或左氧氟沙星抗生素，也可配合氨茶碱缓解支气管痉挛症状。<br><br>虽然不是很严谨，但能看得出门诊看病的大体过程。<br>试问，382秒够不够？哪个门诊环节不能用计算机取代？甚至可以说，计算机比普通门诊医生更靠谱，偶尔还是能遇到几个拿“抗生素”治疗“病毒性”支气管炎的医生。<br>科普一下，抗生素只对细菌有效，对病毒无效。<br><br>不举个例子，总觉得太空泛。<br><br>几年前，IBM的Watson系统和美国北卡罗林那大学开展了一项测试，Watson系统在分析了1000例癌症病例后，给出的治疗方案超过99%和人类肿瘤专家一模一样。<br>不仅如此，Watson还针对30%的病例，给出了人类专家没想到的备选治疗方案。<br><br>IBM花费了数百亿美元的研发经费，成功让Watson在全球230家医院中“行医”，包括中国的中山大学附属肿瘤防治中心和复旦大学附属肿瘤医院。<br>但是Watson总是挑战复杂的癌症治疗方案，最终因为经常给出不安全的治疗建议被开除了，如果Watson把野心调低一些，解决支气管炎之类的疾病应该是没多大问题的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153840168?imageView2/2/w/500/format/jpg"><br><br>西医都被计算机干到这种程度了，中医自然没有幸免的道理。<br><br>以本僧熟悉的把脉为例。<br>简单来说，把脉就是在手腕“寸关尺”3个位置，分别施加不同的力，再根据脉搏的频率、强度、脉宽来判断病情。<br>把这些信息转化成数字，对仪器来说是轻松不过的事情。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841203?imageView2/2/w/500/format/jpg"><br><br>左右手“寸关尺”共6个位置，每个位置有“浮中沉”3种脉象，再把脉搏频率、强度、脉宽分出高中低三类，排列组合一共有486种可能。<br><br>只要把这486种可能和对应的病情罗列出来，并定义出，脉搏每分钟多少次才叫快，施加几牛的力道才叫沉，诸如此类。<br>那么剩下的工作，对计算机来说都不叫个事，计算机可以把脉搏检测准到让人咋舌，这种精度绝对远超普通的中医生(神医别来凑热闹)。<br><br>本僧曾在五道口遇到过研究计算机把脉的小学僧，但因为中医的标准化底子实在太薄，而且“望闻问切”需要相互配合才能诊断病情，所以这项工作只能算聊胜于无。<br>欣赏一下无所不能的微商吧：<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841487?imageView2/2/w/500/format/jpg"><br><br>说到这，我们差不多把医学的逻辑搞清楚了。<br>下一个议题，医学究竟能做什么？<br><br>注意，中西医的交锋要开始了！再度提醒，剧情百转千回，千万坐稳了！<br><h3 id="topic-5">尴尬的中医</h3><br>不少人有这么个迷思，认为古人的东西一定是好的。<br>对此，借助算半个古人的鲁迅先生的一句话：取其精华，去其糟粕。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841139?imageView2/2/w/500/format/jpg"><br><br>不破了这个迷思，咱没法往下说。<br>先举个例子。<br><br>古人信奉君权天授，经常用天上星象的变化来评判君王执政的好坏，引一句老舍《茶馆》台词：“我夜观天象，紫微星发亮，不久必有真龙天子出现。”<br>这可不是玩笑，古人是真信的！根据星象评判政府施政水平的方法，也是经过了一系列统计和总结，和中医一样包含了古人智慧。<br><br>别急着说愚昧，其实古人的天文水准是很高的，2100多年前的《太初历》正式把二十四节气定于历法，用以指导农事，沿用至今，由此可见一斑。<br>请问，古人的天文观是对是错？<br><br>幸运的是，天文学的发展很快让我们有能力对“星象和节气”取精华去糟粕，如今早就没了争议。<br>可惜的是，医学远没有达到天文学的程度。<br><br>用中医治好病的例子来证明中医靠谱，或者用中医弄死人的例子来证明中医靠不住，都是愚蠢的。<br>对中医的解读，必须得回归科学，这部分需要智商80以上才能理解。<br><br>中西医都讲究对症下药，疾病诊断的重要性不用多说。<br>正宗的中医不是靠神秘力量行走江湖的，而是实实在在有统计学依据的“望闻问切”，和西医不同，中医生在掌握这门手艺时，凭的多是悟性和经验，麻烦就在这。<br><br>游泳冠军不需要懂流体力学，但你不可能凭游泳经验去造一架高速飞行器。<br>比如，感冒发烧，把体温作为一个观察指标，这种经验很容易总结；可要区分病毒性感冒和细菌性感冒，就难了很多，但细心点也没问题；再要区分H1N1感冒病毒和H2N2感冒病毒，那就不是把脉能搞定的了。<br><br>仅靠中医“望闻问切”四种手段，华佗、孙思邈等神人已经玩到了极致，后人难以超越，至少难以远远超越。<br>因为手艺都是有极限的，无论流体力学学得多好，游泳速度是有极限的，想要更快就得借助科学，造出快艇。<br><br>即便华佗在世，也不可能靠望闻问切把肿瘤位置和大小精确到毫米。<br>中医理论停滞千年，如果不革新原有方法，依然只靠望闻问切，未来一千年，结果可知。<br><br>在疾病诊断方面(不包括治疗)，西医借助各种科学设备，早就远远甩开了中医，正如游泳游不过快艇，跑步跑不过汽车，停滞千年的望闻问切，不可能超越日新月异的医疗设备。<br><br>愚昧的小盆友，千万不要拿“傻逼西医对比牛逼中医”的例子来质问，不然我拿“牛逼西医对比傻逼中医”的例子来反驳，你就没地哭了。<br>在疾病诊断上，最顶尖的中医，不可能超越，最顶尖的现代医学。<br>谢绝抬杠！<br><br>再说说治疗。<br><br>无法精准的诊断，导致中医无法保证治疗效果的稳定性，时好，时差。<br>而西医则步步为营，一旦攻克某项疾病，效果便是稳定的、可预期的。<br><br>以肺结核为例，古代中医(不包括现代中医)治疗肺结核肯定有成功的例子，但不会很多，不然也不会闹出人血馒头这样的悲剧。<br>在发现链霉素以前，得了肺结核自然应该考虑中医，甚至应该优先考虑中医，好歹人家有成功的案例。<br>但若今天得了肺结核，完全拒绝西医，那就是作死了，咱们浙江省2018年活动性肺结核患者成功治疗率是91.8%，剩下的8.2%估计身上还有其他疾病。<br><br>毫不客气的说，在西医打下的地盘上，中医几无招架之力。<br>同样的，这个结论谢绝抬杠！<br><br>那么问题来了，在西医尚未到达的地盘呢？这种地盘多吗？<br><h3 id="topic-6">更尴尬的西医</h3><br>前方高能预警，不知道大伙遭不遭得住。<br><br>美国斯坦福大学预防医学研究中心主任Ioannidis，在2005年发了一篇论文《Why most published research findings are false》，直译过来就是：为什么大多数已发表的研究成果是错误的，再翻译成吃瓜群众的语言：大多数医学研究都是不靠谱的。<br><br>Ioannidis对1990年至2003年间发表的49篇最顶级医学论文进行了研究，最终发现只有20篇是靠谱的。<br>Ioannidis还不过瘾，又在不算最顶级的论文里找了432个医学研究成果，其中重复验证有效的，只有1个，呵呵。<br><br>截止今天，这篇论文被引用高达3915次，什么概念呢？从1900年至2005年，人类一共发表了3800万篇论文，引用超过1万次的，也不过寥寥60余篇。<br><br>四千次的引用，足以证明医学界默认了“大多数医学研究都是不靠谱的”，只不过这个结论并没有引起外界的重视。<br>实际上，几乎所有的医学专家都认为，任何与医学研究有关的媒体报道，都只能当娱乐新闻看，这不是信或不信的问题，而是因为医学研究不被推翻的概率，实在是太低了。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841739?imageView2/2/w/500/format/jpg"><br><br>1991年世界卫生组织国际癌症研究机构将“咖啡”列入2B类致癌物名单，与杀虫剂DDT是同一类。<br>没想到吧，喝咖啡等于喝农药啊！<br><br>后来美国膳食指南的一个科学家小组称，“有力的证据”表明，适度喝咖啡能减少慢性病。<br>世界癌症研究基金会则称，咖啡能预防癌症。<br><br>再后来，国际癌症研究机构研究证明，饮用65℃以上的咖啡，会增加食道癌的风险。<br>结果发现，长期饮用65℃以上的任何液体都会增加食道癌的风险。<br><br>到最后，还是国际癌症研究机构这个单位，召集了多名科学家再度研究，发现没有确定性证据表明咖啡致癌，搞笑的是，这次研究表明，咖啡能预防某些癌症。<br><br>2016年6月，国际癌症研究机构正式把咖啡从2B类致癌物名单中移除。<br><br>到了今天，咖啡到底是致癌，还是防癌？被整懵的小盆友们，理会这些作甚，该吃就吃，该喝就喝！猫屎咖啡走起来~<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841418?imageView2/2/w/500/format/jpg"><br><br>现代医学为啥会出现这种情况？<br><br>还记得上篇文末的例子吗，精确计算10个氢原子之间的相互关系就可以让人干瞪眼。<br>一个细胞的精巧程度远远超过任何一台人造设备，由几十万亿个细胞组成的人体，复杂程度可想而知。<br><br>现代医学从底层开始一个参数一个参数的解密，究竟已经走到了哪一步？到底需要多少个参数才能构建完整的人体模型？参数一旦出问题，该如何调整？人体模型与外界物质的相互作用关系又是如何？<br><br>150年前医生不知道手术前要洗手，在今天看来很荒唐，可你是否想过，现在的医疗手段在150年后的人看来，又是什么评价？现在的有些药物会不会和“手术前不洗手”一样荒唐？<br><br>非常遗憾，这一串问题的答案不容乐观。<br><br>医学圈有个亦真亦假的调侃：偶然治愈、常常缓解、总能安慰。<br><br>这话，和我们日常感观明显不符啊，难道天天人满为患的医院，都是幻觉吗？<br><br>本小僧帮各位捋一捋，除了急症，哪一个慢性病是医院能治愈的？尤其是内科慢性病，胃病？鼻膜炎？哮喘？心脏病？高血压？风湿病？甚至蛀牙？牙疼就只能拔牙，如果这也算治愈，难道脚疼就得把脚锯了吗？<br><br>这下完了，那我们还活不活？<br><h3 id="topic-7">中医治根，西医治标？从感冒说起</h3><br>普通感冒怎么治？<br><br>尽管人体异常复杂，但感冒这事好歹算搞明白了，不曾想，却给了中西医当头一棒。<br><br>普通感冒由鼻病毒引起，这是感冒病毒的一大类，形形色色上百种，平时就藏在鼻咽喉部位，不要侥幸，人人有份。<br><br>当人体抵抗力下降，感冒病毒和人体系统的精彩攻防就登场了。<br><br>人体的第一道防护是鼻粘膜表面的粘性保护液，它可以粘住吸入的灰尘病菌等杂质。<br>当感冒病毒穿透皮肤和粘膜，进入鼻细胞后，人体就会增加保护液的分泌量，防止更多的病毒侵入体内。<br><br>鼻粘膜保护液的主要成分是水、蛋白质、碳水化合物和盐，之所以说得这么清楚，是因为待会我要把这保护液的名字告诉你了，没错，它就是：鼻涕。<br><br>平时这些粘了杂质的鼻涕都会被我们咽下去，但感冒时，因为鼻涕分泌量大增，一般人咽不下那么多，有一部分就得排出体外，表现为流鼻涕。<br><br>如果流的不够快，还会打喷嚏，打喷嚏的气流速度差不多是18级台风，能快速将鼻腔表面的感冒病毒吹出体外。<br><br>虽然鼻涕卯足了劲把病毒清出体外，但还是会有一些病毒进入人体细胞，并借助细胞内丰富的营养开始大量繁衍后代。<br><br>人体细胞一旦被攻破，免疫系统就会被激活。<br>首先登场的是天然杀伤细胞，这家伙能分泌穿孔素摧毁入侵的病毒，同时也会杀死正常人体细胞。<br>因为感冒病毒的战场在鼻咽喉部位，所以这时喉咙就会变得红肿疼痛。<br><br>同时上场的还有吞噬细胞，这货只要遇到陌生人就吞，除了病毒，还包括天然杀伤细胞肆虐后留下的烂摊子。<br>吞噬细胞完工后就得把垃圾往外送，最方便的途径就是鼻涕了，于是，鼻涕开始变颜色了……<br><br>垃圾堆的多了，鼻涕来不及运送，喉咙就会有异物感，然后就会咳嗽，把这些多余的垃圾咳出去。<br>这个行为，相信你肯定很熟悉的，我就不配图了。<br><br>天然杀伤细胞和吞噬细胞有点像派出所民警，平时对付小偷小摸不成问题，但面对感冒病毒大部队入侵，作用就很有限了，于是病毒继续繁衍。<br><br>是时候展现真正的技术了，人体开始切换到战争模式。<br><br>神经系统先让体温升高，降低感冒病毒繁衍速度，这是兵家常用的杀敌一千自损八百的招数，身体表现为发烧。<br>体温升高不但会影响病毒繁衍，也会影响人体自身的各种化学反应速率，然后我们就各种难受。<br><br>与此同时，相当于侦察兵的抗原呈递细胞把病毒特征传递至免疫系统总部，找到能匹配入侵病毒的T细胞和B细胞。<br>在随后几个小时内，免疫系统会产生成千上万的T细胞，并调集大军开赴前线。<br>而B细胞则产生上百万个抗体。<br><br>调动大军非常消耗能量，人体会缩减其他器官的能量供给，尤其像肌肉这种能耗高的单位，所以身体表现为乏力疲倦，能量不足的胃表现为食欲不振。<br>这是感冒需要休息的根本原因：降低全身能量消耗，优先保证T细胞和B细胞大军的补给。<br><br>当然，所有过程对水的消耗是必不可少的，所以感冒还得多喝水。<br>记得是热水，别让体温降下来。<br><br>随着T细胞和B细胞的加入，战争已经没有任何悬念，T细胞负责解决在细胞内的病毒，B细胞产生的抗体可以给细胞外的病毒带上手铐，让派出所民警轻松带走。<br><br>大战结束，神经系统将体温调回正常水平，人体通过出汗散热快速恢复正常体温，让一切尽快进入正轨，所以退烧是战斗结束的标志，而出汗是退烧的标志。<br><br>吞噬细胞继续打扫战场，把病毒尸体清出体外，所以还会有一些咳嗽和流鼻涕。<br><br>整个过程大约7-10天，最后，抗体还会继续巡逻数月，确保病毒不会卷土重来。<br>几个月后，大军解散，一切恢复如初。<br><br>这里要区分个概念，普通感冒是术语，对应的是流行性感冒，普通感冒由鼻腔内的鼻病毒引起，流感由空气中的流感病毒引起。<br>流感的战斗力比普通感冒强很多，但整个战争过程差不多，只不过免疫系统输掉战争的概率大一些。<br>输掉的结果就是呼吸道并发感染，然后请抗生素来支援，对于免疫力不强的人来说，流感季节还是要注意的。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841759.gif?imageView2/2/w/500/format/jpg"><br><br>白细胞吞噬细菌<br><br>感冒的每一个症状都不是多余的，是人体与感冒病毒大战的产物。<br>有意思的是，无论中医还是西医，在漫长的战争过程中，只有旁观的份。<br><br>以前以为感冒是被治好的，中西医都争过这份功劳，现在知道，其实是免疫系统自己搞定的，你说这事尴尬不？<br><br>医学界公认，感冒无药可治！所谓的感冒药，只是缓解感冒症状，对人体解决战斗毫无益处，不拖后腿就算阿弥陀佛了。<br>比如，有些感冒药的作用是收缩鼻腔血管，减少鼻涕；有些感冒药作用于下丘脑，硬生生将体温调回正常范围。<br>某国消费了全球一大半的感冒药，简直就是医学界的一个笑话。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841692?imageView2/2/w/500/format/jpg"><br><br>频繁干扰免疫系统，结果是什么呢？人体很难在正常时间内结束战斗，免疫系统和感冒病毒的战斗对人体自身的伤害其实也不小，所以长期感冒不愈，就可能导致呼吸道并发感染，严重的还会得肺炎，这就已经不是感冒了。<br>只能说你的免疫系统太菜，连感冒病毒都搞不定。<br><br>仅从周围朋友中观察，很多人的免疫系统毫无战斗力，只要一感冒，妥妥的呼吸道并发感染，最后都是抗生素来收场，然后免疫力一轮一轮往下掉。<br><br>本僧偶尔也感冒，对付起来很简单：提供足够营养，没食欲也得吃高营养的食物；多休息多喝水，尽量别干扰免疫系统的工作；最后脑子里想象着T细胞杀入敌阵，威风四方的画面。<br><br>不要笑，最后一个心理作用很重要。<br><br>医学上，管这叫“安慰剂效应”，只要医生言之凿凿夸药效好，哪怕病人只是吃了一颗白糖，有一半的病就好了，这个实验被反复证明。<br>当然，还有一半的病靠安慰剂是好不了的，大伙私下别冒险尝试。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841322?imageView2/2/w/500/format/jpg"><br><br>事关健康，关于感冒，郑重提醒：我在高中时第一次尝试感冒发烧不吃药，折腾了十来天，过程贼痛苦；第二次折腾时间就短了点，往后若干次，每次都比前一次好些；如今对付感冒是小菜一碟，发烧时间不超过12小时，睡一晚基本就恢复了。<br>郑重提醒在这：我在整个感冒过程中，非常清楚自己有没有呼吸道并发感染，是在非常安全的情况下尝试的，如果阁下体质有很强的药物依赖性，建议谨慎对待感冒，尤其是儿童。<br><br>提醒结束，后果自负。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841822?imageView2/2/w/500/format/jpg"><br><br>看完感冒的故事，有启发没？没启发的话，再看个故事，这个故事要点逻辑。<br><br>在感冒机理还没研究透彻之前，对感冒发烧的解释是：体温调节中枢功能紊乱，导致体温这个参数超出正常范围，从而对人体其他组织器官产生伤害，所以此时的治疗逻辑是恢复中枢神经的功能来降低体温。<br>这没问题吧？<br><br>但是当我们知道了感冒机理之后，这种治疗方案就显得很荒谬了。<br>然后，把感冒换成糖尿病。<br><br>糖尿病是由于胰岛素分泌缺陷，导致血液中葡萄糖浓度这个参数超出正常范围，从而对人体其他组织器官产生伤害，所以治疗逻辑是注射胰岛素，降低血糖浓度。<br><br>类比感冒，胰岛相当于体温调节中枢，血糖浓度相当于体温，注射胰岛素相当于吃退烧药。<br><br>假设一种可能：人体免疫系统检测到了某种特殊情况，需要在一段时间内提高血糖浓度来应对，所以主动降低了胰岛素的分泌，而这种特殊情况，并不在已知的人体参数内，于是，医生只能把病因解释为胰岛素分泌缺陷，并不停注射胰岛素。<br><br>这个假设就好比，医生在尚未发现感冒病毒时，只看到人体中枢神经莫名其妙提高体温，于是拼命用药物作用于中枢神经以达到降温的目的。<br><br>注意，本僧只是从逻辑上为糖尿病的病因提供一种假设，毫无凭据，不负责判断对错。<br>从逻辑上说，如果没有把疾病研究得像感冒那样透彻，那么调整参数式的治疗方案是存在重大隐患的。<br><br>各位，是不是对西医产生动摇了？中医西医放一边，我们还是先感谢一下进化论吧！<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841814?imageView2/2/w/500/format/jpg"><br><br>有多少疾病研究得像感冒那样透彻呢？其实西医这几百年，打下的地盘并不多。<br><br>自限性疾病，就是那种自己会好的病，诸如感冒、水痘、口腔溃疡、某些甲状腺炎、某些肠炎，等等，你只需要给免疫系统提供营养和水分，战争是稳赢的，西医只是个打酱油的角色，缓解症状而已。<br><br>急性病，才是西医大展神威的场所，肺结核、疟疾、霍乱、伤口感染，还包括各种疫苗，等等，人类寿命大幅度增长，主要还是西医的功劳。<br>不过，西医搞不定的急性病也是成堆成堆的。<br><br>慢性病，几乎全是鏖战状态，西医的治疗方案就是哪个参数不对就调哪个参数，所以就得了个“治标不治本”的帽子。<br><br>实际上，医学专家对现代医学的认知都很保守，清华大学医学院常务副院长鲁白，公开说过：“医学目前仅处于初步了解人体的阶段，医学能彻底治好的病其实少的可怜。”<br>这怕是现代医学的主流观点了，奉劝各位迷信西医的盆友，也要把态度往谨慎的方向调一调，向专家靠拢。<br><br>上面这段是重点，要记下来。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841132?imageView2/2/w/500/format/jpg"><br><br>于是，中医仍然活跃。<br><br>作为一门统计学或经验学，中医做不到像西医那么细致的去描述病理，能拿得出手的，只有疗效。<br><br>中医把免疫系统失灵描述为阴阳失衡，治病需调阴阳。<br>这思路实际上是调节免疫系统，比西医调节参数的思路更合理，于是，中医顺手就摘走了“治根”的帽子。<br><br>无奈中医的调节手段太粗糙，“砭针灸药”和“望闻问切”一样，标准化太薄弱，不同个体的疗效稳定性实在不敢恭维。<br><br>在慢性病这个战场上，中医与西医可算旗鼓相当。<br>西医效果稳定，但只能做到缓解；中医时好时坏，但偶尔能取得战果；平均下来，两者没本质差别。<br><br>除了打得难解难分的慢性病之外，还有一个地盘，西医还没开打。<br><br>身体明显不适，但所有化验参数都在正常范围，按照西医的定义，这就是健康的。<br>但若是去看中医，结论可能就是阴阳失衡之类的。<br><br>咱们暂且把这地盘取名为：疑难杂症。<br>在这块地头上，中医大杀四方！但结果也差不多，有好有坏，原因还是那个，非标准化导致效果不稳定。<br><br>医学既然是这副模样，我们自己还能做点什么？<br><br>下面这个观点是个人体会，这个体会来自于本人带母亲十余年奔走众多中西医院所得，万般酸楚不足为外人道。<br><br>慢性病之所以是慢性病，是因为免疫系统和疾病展开了拉锯战，一时分不出高下，整个战局错综复杂，想通过调整几个参数就解决战斗的可能性并不大。<br><br>慢性病的解决思路是，提高免疫系统战斗力，恢复人体自我修复能力。<br>具体措施：第一，检视周围，切断可能摄入污染的途径，我当时的做法是把自来水、大米、水果等都做了重金属和农药残留的检测，这需要一定的物理化学功底；第二，通过饮食习惯或体检判断是否缺乏某些人体必需的营养物质，这需要一定的生物医学常识，比如从不晒太阳可能会缺钙(紫外线照射皮肤可以产生维生素Ｄ，促进钙的吸收)。<br>做完这两步，接下来就简单了：补充营养，减少污染，合理睡眠，适量运动，心情舒畅。<br><br>总结：中医偶尔治本，西医总是治标，免疫系统才是王道。<br><br>个人观点，仅供参考。<br><br><h3 id="topic-8">天气预报</h3><br>天气的复杂程度和人体差不多数量级。<br>早些年，天气预报的准确度经常不如一个有经验的老农，完全就是现代医学打不过传统中医的翻版。<br><br>虽然今天的天气预报依然不算完善，强对流天气的预报时间很短，30天后的天气基本抓瞎，但已经能满足老百姓的生活需求，众多流传至今的天气俗语，“朝霞不出门，晚霞行千里”，“一层秋雨一层凉”，也全都能解释明白了。<br><br>以百年千年的时间尺度来看，我想中医和天气预报一样，还是会走上标准化的道路，最终和西医完成统一，共同构成现代医学。<br><br><h3 id="topic-9">中医在海外</h3><br>说起标准化，大伙一定会想起“斤斤计较”的日本和德国。<br>没错，日德已经是中医强国了。<br><br>使用草药治病，我们管这叫“中药”，日本称为“汉方”。<br>1976年，日本厚生劳动省批准可以使用中国《伤寒杂病论》中的210个古方生产汉方药，汉方药产业随之迅猛发展。<br>如今日本汉方药厂有大约200家，汉方制剂2000多种，并占了全球大部分市场份额。<br><br>德国中医研究所、德国中国传统医学研究院、德国针灸学会、德国针灸-耳医学学会、中医学会等，这些已有几十年历史的中医研究单位都是德国人创办的。<br>德国占了欧洲草药市场70%的份额，草药占德国药品市场的比例有20%~30%，这已经和中国差不多了。<br><br>其实不止德国，针灸在欧洲风靡也不是一天两天了，英国、意大利、法国，研究中医的机构遍地都是。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841999?imageView2/2/w/500/format/jpg"><br><br>德国人研究中医并不是顺着阴阳五行的路子走，而是按西医的药效动力学、药代动力学之类的路子走，研究最多的是针灸和中药，对于中医的诊断方式相对较少。<br><br>这其实和国内的情况差不多，现在有几个中医是不用看化验单的？现代中医其实和古代中医的阴阳五行学说，差异已经很大了。<br>现在的中医大部分都是“卖中药的西医生”，诊断、病理都是西医的方法，只是在开药环节，把西药换成了中药。<br><br><h3 id="topic-10">中西医结合</h3><br>随着技术发展，很多中药的有效成分和原理逐步明确，大名鼎鼎的青蒿素就不说了，本僧再举一个例子，这个例子很大程度上预示了中西医的未来。<br><br>上世纪70年代，癌症几乎等同于死刑，在西医给不出有效方案的情况下，老百姓只能找中医撞撞运气。<br>当时东北林甸县有个民间中医，经常用偏方治疗癌症，效果不错，颇有些名气。<br>随后哈尔滨医科大学的医生张亭栋成立了研究小组调查此事，这个偏方实在有些骇人：砒霜、氯化亚汞、蟾蜍分泌物，三种实打实的毒药。<br><br>张亭栋很快发现并不是所有癌症患者都有效果，经过一番专业的折腾，张亭栋得出两个重要结论：第一，偏方中起作用的只有砒霜，另外2个只有副作用；第二，偏方只对一种癌症效果最好，急性早幼粒细胞白血病。<br><br>到了70年代末，张亭栋已经能够拿出足够的数据表明，砒霜对急性早幼粒细胞白血病有显著疗效，甚至有少量患者彻底康复。<br><br>再后来，前卫生部部长陈竺等三人，用全反式维甲酸加砒霜对急性早幼粒细胞白血病进行联合靶向治疗，近乎100%的患者都能被成功治愈。<br><br>这是继屠呦呦青蒿素之后，中国又一项诺贝尔医学奖的热门人选。<br>大伙体会一下，在整个过程中，中医经验，西医方法，所起的作用。<br><br><img src="https://i.guancha.cn/bbs/2020/02/15/20200215153841160?imageView2/2/w/500/format/jpg"><br><br>要为中医争口气的盆友不服了，为什么是中医走西医的路子？西医不能走中医的路子吗？别说，还真有。<br><br>最前沿的癌症治疗手段，已经开始尝试新的思路，并不是一味用抗癌药对抗癌细胞，而是调节“阴阳”，即调节免疫系统。<br>通过激活人体免疫系统的方式，成功治愈了很多濒临死亡的癌症患者，这是以前靠药物对抗癌细胞时代没法想象的。<br><br>重新激活免疫系统是极复杂的工作，目前也不算很成熟，各位不要私下尝试。<br><br><h3 id="topic-11">你所不知道的731部队</h3><br>非常抱歉，要提到这个让人压抑的话题。<br>说实话，几次尝试，始终没有勇气看完相关纪录片。<br>我相信很多人和我一样，从心底里排斥思考731部队的细节，以致于臭名昭著的731部队经常被忽略一点：这是一群日本的医学精英。<br><br>当一群医学精英可以毫无顾忌做活人实验时，它们顺利取得了人类医学史上的重大成就。<br><br>人体含水量最早是731部队测出来的，把活人关进高温干燥室，直至每一滴水都被蒸发完，最后测得人体含水量大约78%，尽管这一数字有很大误差。<br><br>请停止想象，念完下面这一串问题：人多久不喝水会死亡？多少温度可以把人冻死？各种化学试剂的致死量及致死原理，各种细菌病毒的致死量及感染路径，等等。<br><br>平复一下心情，因为还有更糟的。<br><br>日本战败后，美国和日本进行了一笔肮脏的交易：731部队把研究成果交给了美国人，美国人帮助731部队躲过了审判和惩罚。<br>直到今天，相关资料仍没有完全公开，但有一点是肯定的，研究成果被美日瓜分，并没有送予中国。<br><br>2018年4月，日本档案馆公开731部队3607名成员实名名簿。<br>731部队的成员，在战后依然活跃在生物学、医学等领域。<br>比如：大头目石井四郎手下的重要骨干内藤良一，创办了绿十字公司，一度成为日本最大的制药企业，公司董事大都出自731部队；冈本耕造，京都大学医学部部长，日本病理学会总会会长；田宫猛雄，东京大学医学部部长、国立癌中心总长、日本医学会会长；以解剖活人著称，号称731部队“快刀手”的石川太刀雄丸，是金泽大学校长。<br>此等例子，不胜枚举，731部队一众骨干均在日本防卫厅、研究机构、医药公司等相关单位担任要职。<br><br>现在有两种说法：一种认为731部队只是一群变态杀人狂，对医学发展毫无帮助；另一种认为，战后美国日本生物医学技术飞速发展，离不开731部队的研究成果。<br><br>因美日仍未完全公开相关资料，故对此两种说法不做评论。<br>只叹一句：苍天无眼！<br><h3 id="topic-12">科学无法解释，并不代表违反科学</h3><br>中医仍然存在大量科学无法解释的东西，尤其是针灸。<br>但是，“科学无法解释”很奇怪吗？物理学前沿的所有现象都是当前科学无法解释的，哪一门学科最前沿的研究是现在科学能解释清楚的？<br><br>中医也好，西医也罢，我相信两者一定会走到一起的，因为他们的终点是同一个：生命运行的物理化学规律。<br><br>但目前两者之间的巨大鸿沟，不得不让人怀疑，医学到底已经走了多远？回头想想，人类科学毕竟才刚刚蹒跚起步，不能指望医学能飞多高。<br><br>本文内容甚多，建议小盆友全篇背诵。<br><br>',
'<h2>咀嚼力强，得抑郁风险低</h2><br>近日，一项发表在瑞士《营养素》杂志的新研究，又给咀嚼这个动作添上新益处：<br>增加饮食硬度（咀嚼肌活动），有助降低抑郁风险。<br><br>上述研究共纳入日本1487名老年男性，年龄为60~69岁。<br>受访者填写了一份饮食问卷，共包括38种固体食物、12种饮料和8种调味料。<br>日本国立健康与营养研究所和广岛大学等研究小组，通过进食时的咀嚼肌活动量评估食物硬度，再结合每种食物的消费量，计算出受访者的日常饮食硬度，从高到低将他们分为3组；<br><br>采用抑郁量表简表测量受访者的抑郁情况，然后分析二者之间的关系。<br>赞助信息 结果表明，饮食硬度与抑郁症状的发生风险呈负相关。<br>与饮食硬度最低组相比，饮食硬度最高组抑郁风险降低42%。<br><br>研究人员发现，饮食硬度与调节情绪的营养素（维生素B6、维生素B12、叶酸、锌、镁等）摄入量呈正相关，但调整上述营养素的摄入后，食物硬度与抑郁风险的关系不变。<br>这表明，在保证营养的前提下，是食物硬度即咀嚼本身起到了调节作用。<br>为什么说咀嚼力就是生命力 在日本流行一句话：<br><br>咀嚼力就是生命力。<br>这个不起眼的动作，和促进健康、延长寿命有非常重要的关系。<br>多咀嚼促进食物消化 成都市第二人民医院副主任医师宁蔚夏表示，唾液中含消化酶，咀嚼次数越多，口腔分泌的唾液越多，越能和食物搅拌在一起，促进消化。<br><br>吃得硬有助控血糖 中南大学湘雅医院内分泌科教授张冬梅表示，“吃硬少吃软”也适用于糖友。<br>即使是同一种食材，也会因质地、大小、烹饪方式呈现不同的升糖指数，影响血糖水平的上升速度。<br>通常来说，稍干硬食物需要更长时间来咀嚼、消化和吸收，要比柔软食物的升糖速度更慢一些。<br><br>咀嚼好动脉硬化少 发表在国际牙科杂志《牙科学》上的一项研究显示，咀嚼功能强健，口腔功能维持得更好，随访期间代谢综合征和动脉硬化疾病的发生率更低。<br>咀嚼差更易得代谢疾病 日本新潟大学和大阪大学研究生院牙科学的研究小组，在《心血管医学前沿》杂志发表的论文报告表示，咀嚼效率下降可导致代谢综合征患病率上升。<br>研究表明，在平均4.4年追踪期间，与咀嚼效率非低值组相比，低值组男性代谢综合征患病率明显增加2.24倍，女性增加1.14倍。<br><br>咀嚼让心情更放松 吃饭时多咀嚼，可以使记忆中枢——海马体的血流量增加。<br>用一定的节奏咀嚼，还可促进血清素的分泌，这种激素能让人感到幸福愉悦。<br>咀嚼力具体怎么练 吃饭赶时间、过于追求柔软食物，都会让咀嚼力悄悄下降。<br><br>日常饮食吃“硬”点 要注意，本文所说的“硬”，并非建议超出牙齿的承受能力来嚼非常坚硬的食物，而是说吃饭时适当加入更有嚼劲的食物。<br>像火烧、煎饼、窝头、烙饼等相对干硬的食物，需要较长时间的咀嚼、消化和吸收，就比发糕、疙瘩汤等升血糖慢。<br>吃面条时煮熟即可，别煮得太软；<br><br>烹饪全谷杂豆时别打成浆或做得太松软，要留点嚼头；<br>吃米饭时多选择干饭而非煮成稀饭。<br>每口嚼20次以上 培养“慢慢咀嚼”的意识，尽可能每口多嚼几下。<br><br>普通人一口饭建议咀嚼20～30次左右，脾胃功能不好的人及老年人群，每口饭菜尽量咀嚼25次以上。<br>调整吃饭时长 对很多人来说，吃饭时数每口嚼多少下太麻烦，也不太现实，可以用吃饭时间来衡量。<br>《中国居民膳食指南（2022）》建议，早餐用餐时间为15~20分钟，午、晚餐为20~30分钟。<br><br>两边牙齿交替使用 吃东西时就要注意协调“咀嚼功能”，一边牙齿咀嚼5次后，用舌头将食物转移到另一边再咀嚼5次，然后重复这一组动作。<br>',
'<h2>最稳妥健康方法减肥</h2><br>少吃多运动方法快速减肥，可能很多人根本坚持不下来。<br>节食减肥可能会越减越重；<br><br>服用各种减肥产品又不靠谱，最终可能用健康换来的是严重反弹。<br><br>“高蛋白低热量”减肥法：<br>这是一种强调低碳水化合物、低脂肪的能量摄入，同时提高蛋白质摄入的减肥方法，简称“高蛋白减肥法”。<br><br>这个方法适用于大多数想减肥人群，但肾功能不全的人不适宜使用。<br>此方法优点是减重速度较快，因为高蛋白更容易动员内脏脂肪，并且在减重过程中，因为蛋白质吃的足够，就不容易造成肌肉流失，减掉的大多是脂肪。<br>另外，蛋白质会给大脑带来更多的饱腹感，不挨饿还能减肥。<br><br>高蛋白减肥目前在欧美国家比较盛行，它要求把蛋白质占的总能比达到30%，碳水化合物低于30%，剩下的是脂肪。<br>这样的一个比例在短期内（一般指3到6个月）能快速帮助减重。<br>每个人每个月如果完全按照要求做，大概可以减掉5公斤。<br><br>因为人体的能量是有能量差的，这个能量债每累积减少日常摄入的1万大卡，就能减少1公斤的脂肪，平均两公斤的体重，所以只要做到一个月减掉3万大卡，就能减5公斤体重。<br>这个方法是被用来在早期阶段快速降体重的。<br><br>平衡膳食——最健康稳妥的减肥法<br>饮食方面注意以下几点：<br>1.不吃高糖食物，比如含糖饮料、甜品、奶茶、蛋糕或者甜度较高的水果等。<br>2.少油、少盐、适量吃坚果（因为坚果的能量比较高），像麻辣烫、辣条这样的高热量食物不要吃。<br><br>3.每顿饭吃到七分饱即可，吃饭按照“先吃菜，再吃蛋白质，最后吃主食”的顺序。<br>4.吃饭时要细嚼慢咽，一口主食至少嚼5下，不要汤泡饭，待有饱腹感后就放下筷子。<br><br>需要注意的是，减重速度并非越快越好。<br>世界卫生组织建议，非专业人员指导的自行减重，平均每周下降不超过0.5~1千克。<br>',

'<h2>远红外</h2><br>远红外对人体好处多多，既能消炎抑菌、活化细胞，又能改善血液循环、增强新陈代谢，被称为“生命之光”。<br>远红外线和红外线虽只有一字之差，但区别？<br><br>红外线、远红外线分别是什么<br>红外线有着明显的热辐射。<br>由于它位于可见光中红光的外侧，故而称之为红外线，红外线的波长范围很宽，介于0.75——1000微米之间，在红外线中，波长较短的为近红外线，而远红外线是红外线中波长最长的一段红外线。<br><br>根据使用要求的不同，划分的标准不尽相同，在实际应用中，通常将波长在5-15微米的红外线称为远红外线。<br>简单来说，远红外就是红外线波段中的一部分。<br><br>远红外线的特性<br>渗透性（渗透力）<br>远红外具有独特的穿透力，其能量可作用到皮下组织一定深度，再通过血液循环，将能量达到深层组织及器官中，这就是远红外线的渗透性。<br><br>吸收、共振性<br>根据基尔霍夫辐射定律：任何良好的辐射体，必然是良好的吸收体。<br>而人体每时每刻也都在发射远红外线，据测定：人体发射的远红线波长在9.6微米左右。<br>所以，当健康理疗系列产品中所产生的远红外线的波长在5—15微米区间时，和人体表面峰值正相匹配，形成最佳吸收并可转化为人体的内能，能和人体细胞达成共振，进而活化细胞、增强细胞再生能力、促进新陈代谢。<br>所以这一波长范围的远红外线被称为为生命之光，当之无愧。<br><br>远红外线的生物学效应<br>由于远红外线具有独特的物理特性，作用到人体后，被人体皮肤吸收，会产生一系列生物学效应：<br>1.远红外的温热效应<br>2.共振效应，活化水分子<br>3.激活体内大分子、降血脂、降胆固醇<br>4.改善微循环功能，增强人体新陈代谢<br>5.提高免疫功能<br>其中最显著的是温热效应和共振效应。<br><br>远红外产品的指标参考<br>关键指标：<br>1.法向全发射率<br>2.红外辐射波长范围（相对辐射能谱）<br>3.红外辐射能量密度<br>4.红外热图（产品使用效果）<br>5.微循环灌注改善<br>6.光谱发射率<br><br>其他指标：<br>1.负离子浓度<br>2.磁场强度<br>3.抗菌率（A.金黄色葡萄球菌 B.大肠杆菌 C.白色念珠菌）<br>4.紫外线透射（吸收）率<br>5.红外吸收率<br>6.红外辐射升温速率<br>',

'<h2>减肥神药国内仿制药正如火如荼</h2><br>诺和诺德(NVO.US)在前景广阔的中国市场正面临着竞争加剧<br>制药商正在中国开发至少15种糖尿病药物Ozempic和减肥药Wegovy的仿制药。<br>Ozempic于2021年在中国获批，去年诺和诺德在大中华地区的销售额翻了一番，达到48亿丹麦克朗(约合6.98亿美元)。<br><br>该公司预计Wegovy将于今年获批。<br>但Wegovy和Ozempic的活性成分semaglutide(司美格鲁肽)在中国的专利将于2026年到期，诺和诺德还因该专利在中国陷入法律纠纷。<br><br>如果法院作出不利裁决，诺和诺德可能会更快失去司美格鲁肽的独家销售权，并使中国成为第一个被剥夺该药物专利保护的主要市场。<br>这些情况吸引了几家中国制药商加入战局。<br><br>根据外媒查阅的一个临床试验数据库的记录，至少有11种来自中国企业的候选药物正处于临床试验的最后阶段。<br><br>信息服务提供商Clarivate的医疗研究和数据分析师卡兰-维尔马(Karan Verma)说：<br>“Ozempic在中国大陆取得了前所未有的成功，随着专利到期日的临近，中国制药商正尽快利用这一细分市场。”<br><br>先行者杭州九源基因工程有限公司已经开发出一种治疗方法，并称其与Ozempic具有"类似的临床疗效和安全性"，该公司已于4月申请批准销售，目前尚未公布疗效数据。<br><br>诺和诺德的司美格鲁肽专利在中国的到期时间远远早于在日本、欧洲和美国等其他主要市场。<br><br>其他正在进行Ozempic仿制药临床试验最后阶段的中国制药商包括联邦制药、石药集团、华东医药和四环医药控股集团的一家子公司。<br>石药集团在5月表示，预计其司美格鲁肽糖尿病药物将在2026年获得批准。<br>投行杰富瑞在去年10月的一份报告中估计，联邦制药的司美格鲁肽糖尿病药物将于2025年上市，肥胖症药物将于2027年上市。<br><br>对价格的影响<br>根据中国公共卫生研究人员2020年的一项研究，预计到2030年，中国超重或肥胖的成年人将分别达到5.4亿和1.5亿，比2000年分别增长2.8倍和7.5倍。<br><br>分析人士说，如果中国制药商的产品被证明与诺和诺德的产品一样安全有效，将加剧竞争并压低价格。<br>高盛分析师在8月一份报告中估计，仿制药可能会使中国的司美格鲁肽价格下降25%左右。<br><br>Clarivate公司的Verma说，通过中国的公立医院网络，每周一次的Ozempic注射剂每支3毫升的价格约为100美元。<br><br>诺和诺德承认竞争正在加剧。<br>该公司执行副总裁Maziar Mike Doustdar今年3月在谈到中国市场时告诉投资者：<br>“由于临床试验正在进行中，2026年和2027年我们可能会看到更多的竞争者出现。”<br><br>但他也质疑其中一些公司是否有能力提供有意义的销量，并称将会密切关注相关进展。<br>诺和诺德还面临着包括礼来(LLY.US)在内的知名药企的竞争。<br>礼来的糖尿病药物Mounjaro已于今年5月获得中国批准，汇丰银行(HSBC)分析师预计，礼来具有相同活性成分的减肥药将于今年或2025年上半年在中国获批。<br><br>礼来未回复有关中国批准该药的置评请求，该药在美国名为Zepbound。<br>Wegovy和Zepbound的供应仍然紧张，但制药商一直在增加产量。<br>减肥药生产商仁会生物总经理左亚军说，一个产品是否具有竞争力取决于其显著特征，如疗效、治疗的持久性和公司的销售能力。<br>',
'<h2>红外线</h2><br>红外线照射体表后，一部分被反射，另一部分被皮肤吸收。<br><br>低频长波红外线（波长1.5μm以上）照射时，绝大部分被反射和为浅层皮肤组织吸收，穿透皮肤的深度仅达0.05～2毫米，因而只能作用到皮肤的表层组织；<br><br>高频短波红外线（波长1.5μm以内）以及红色光的近红外线部分透入组织最深，穿透深度可达10毫米，能直接作用到皮肤的血管、淋巴管、神经末梢及其他皮下组织。<br><br>在红外线区域中，对人体最有益的波段就是 14μm ~ 4μm 这个波段范围，这个在医术界里面统称为“生育光线”，因为这个红外线波段对生命的生长有这促进的作用，这个红外线对活化细胞组织，血液循环有很好的作用，能够提高人的免疫力，加强人体的新陈代谢。<br><br>红外线红斑<br>足够强度的红外线照射皮肤时，可出现红外线红斑，停止照射不久红斑即消失。<br>大剂量红外线多次照射皮肤时，可产生褐色大理石样的色素沉着，这与热作用加强了血管壁基底细胞层中黑色素细胞的色素形成有关。<br><br>功效<br>红外线治疗作用的基础是温热效应。<br>在红外线照射下，组织温度升高，毛细血管扩张，血流加快，物质代谢增强，组织细胞活力及再生能力提高。<br>红外线治疗慢性炎症时，改善血液循环，增加细胞的吞噬功能，消除肿胀，促进炎症消散。<br>红外线可降低神经系统的兴奋性，有镇痛、解除横纹肌和平滑肌痉挛以及促进神经功能恢复等作用。<br><br>在治疗慢性感染性伤口和慢性溃疡时，改善组织营养，消除肉芽水肿，促进肉芽生长，加快伤口愈合。<br>红外线照射有减少烧伤创面渗出的作用。<br>红外线还经常用于治疗扭挫伤，促进组织肿张和血肿消散以及减轻术后粘连，促进瘢痕软化，减轻瘢痕挛缩等。<br><br>红外线对血液的作用<br>因为红外线能够深入人体的皮下组织，所以利用红外线反应，使皮下深层皮肤温度上升，扩张微血管，促进血液循环，复活酵素，强化血液及细胞组织代谢，对细胞恢复年轻有很大的帮助并能改善贫血。<br><br>调节血压：<br>高血压及动脉硬化一般是神经系统、内分泌系统，肾脏等细小动脉收缩及狭窄所造成。<br>远红外线扩张微血管，促进血液循环能使高血压降低，又能改善低血压症状。<br>红外线对关节的作用<br><br>红外线深透力可达肌肉关节深处，使身体内部温暖，放松肌肉，带动微血管网的氧气及养分交换，并排除积存体内的疲劳物质和乳酸等老化废物对消除内肿，缓和酸痛之效果卓越。<br><br>红外线对自律神经的作用<br>自律神经主要是调节内脏功能，人长期处在焦虑状态，自律神经系统持续紧张，会导致免疫力降低，头痛，目眩，失眠乏力，四肢冰冷。<br>红外线可调节自律神经保持在最佳状态，以上症状均可改善或祛除。<br><br>红外线对护肤美容的作用<br>红外线照射人体产生共鸣吸收，能将引起疲劳及老化的物质，如乳酸、游离脂肪酸、胆固醇、多余的皮下脂肪等，籍毛囊口和皮下脂肪的活化性，不经肾脏，直接从皮肤代谢。<br>因此，能使肌肤光滑柔嫩。<br><br>远红外线的理疗效果能使体内热能提高，细胞活化，因此促进脂肪组织代谢，燃烧分解，将多余脂肪消耗掉，进而有效减肥。<br><br>红外线对循环系统的作用<br>远红外线照射的全面性和深透性，对于遍布全身内外无以数计的微循环组织系统，是能完全照顾的理疗方式。<br>微循环顺畅之后，心脏收缩压力减轻，氧气和养分供应充足，自然身轻体健。<br><br>强化肝脏功能：<br>肝脏是体内最大的化学工厂，是血液的净化器。<br>远红外线照射引起的体内热深层效应，能活化细胞，提高组织再生能力，促进细胞生长，强化肝脏功能，提高肝脏解毒、排毒作用，使内脏环境保持良好状态，可说是最佳的防病战略。<br><br>红外线对眼的作用<br>由于眼球含有较多的液体，对红外线吸收较强，因而一定强度的红外线直接照射眼睛时可引起白内障。<br>白内障的产生与高频短波红外线的作用有关；<br>波长大于1.5μm的红外线不引起白内障。<br><br>光浴对机体的作用<br>光浴的作用因素是红外线、可见光线和热空气。<br>光浴时，可使较大面积，甚至全身出汗，从而减轻肾脏的负担，并可改善肾脏的血液循环，有利于肾功能的恢复。<br>光浴作用可使血红蛋白、红细胞、中性粒细胞、淋巴细胞、嗜酸粒细胞增加，轻度核左移；加强免疫力。<br><br>局部浴可改善神经和肌肉的血液供应和营养，因而可促进其功能恢复正常。<br>全身光浴可明显地影响体内的代谢过程，增加全身热调节的负担；<br>对植物神经系统和心血管系统也有一定影响。<br><br>红外线光源<br>1. 红外线辐射器<br>将电阻丝缠在瓷棒上，通电后电阻丝产热，使罩在电阻丝外的碳棒温度升高（一般不超过500℃），发射低频长波红外线为主。<br>红外线辐射器有立地式和手提式两种。<br><br>立地式红外线辐射器的功率可达600W～1000W，或更大。<br>近年我国一些地区制成远红外辐射器供医用。<br>例如有用高硅氧为元件，制成远红外辐射器。<br><br>2. 白炽灯<br>在医疗中广泛应用各种不同功率的白炽灯泡做为红外线光源。<br>灯泡内的钨丝通电后温度可达2000～2500℃。<br><br>白炽灯用于光疗时有以下几种形式：<br>立地式白炽灯：用功率为250W～1000W的白炽灯泡，在反射罩间装一金属网，以为防护。<br><br>立地式白炽灯，通常称为太阳灯。<br>手提式白炽灯：用较小功率（多为200W以下）的白炽灯泡，安在一个小的反射罩内，反射罩固定在小的支架上。<br><br>3. 光浴装置<br>可分局部或全身照射用二种。<br>根据光浴箱的大小不同，在箱内安装40W～60W的灯泡6～30个不等。<br>光浴箱呈半圆形，箱内固定灯泡的部位可加小的金属反射罩。<br>全身光浴箱应附温度计，以便观察箱内温度，随时调节。<br><br>红外线治疗的操作方法<br>1. 患者取适当体位，裸露照射部位。<br>2. 检查照射部位对温热感是否正常。<br>3. 将灯移至照射部位的上方或侧方，距离一般如下：<br>功率500W以上，灯距应在50～60cm以上；<br>功率250～300W，灯距在30～40cm；<br>功率200W以下，灯距在20cm左右。<br>4. 应用局部或全身光浴时，光浴箱的两端需用布单遮盖。<br>通电后3～5分钟，应询问患者的温热感是否适宜；<br>光浴箱内的温度应保持在40～50℃。<br>5. 每次照射15～30分钟，每日1～2次，15～20次为一疗程。<br>6. 治疗结束时，将照射部位的汗液擦干，患者应在室内休息10～15分钟后方可外出。<br><br>红外线最初用于新生儿监护病房，它产生的热量能在提升核心体温的同时避免让周围空气升温。<br>能够减轻慢性疼痛，有益心脏健康，并缓解高血压。<br>促进血液循环，提升血清素水平，加快新陈代谢。<br>',
'<h2>北京市中医药防暑指导处方（2024版）</h2><br><div id="fangshutoc" class="toc"><a href="#fangshutopic-0" target="_self"><pk>一、防暑措施</pk></a><br><a href="#fangshutopic-1" target="_self"> <k>（一）防暑茶饮</k></a><br><a href="#fangshutopic-2" target="_self">  1.清暑饮</a><br><a href="#fangshutopic-3" target="_self">  2.和胃饮</a><br><a href="#fangshutopic-4" target="_self"> <k>（二）防暑饮食</k></a><br><a href="#fangshutopic-5" target="_self">  1.清凉绿豆汤</a><br><a href="#fangshutopic-6" target="_self">  2.二豆薏米粥</a><br><a href="#fangshutopic-7" target="_self">  3.荷叶大米粥</a><br><a href="#fangshutopic-8" target="_self">  4.凉拌菜</a><br><a href="#fangshutopic-9" target="_self"><pk>二、中暑治疗</pk></a><br><a href="#fangshutopic-10" target="_self"> <k>（一）中成药</k></a><br><a href="#fangshutopic-11" target="_self">  1.藿香正气水（口服液、软胶囊、颗粒、丸等剂型）</a><br><a href="#fangshutopic-12" target="_self">  2.十滴水</a><br><a href="#fangshutopic-13" target="_self">  3.仁丹</a><br><a href="#fangshutopic-14" target="_self"> <k>（二）外用药</k></a><br><a href="#fangshutopic-15" target="_self">  1.清凉油</a><br><a href="#fangshutopic-16" target="_self">  2.风油精</a><br><a href="#fangshutopic-17" target="_self">  3.鲜薄荷叶</a><br><a href="#fangshutopic-18" target="_self">  4.马齿苋水剂</a><br><a href="#fangshutopic-19" target="_self"><pk>三、防暑要点</pk></a><br><a href="#fangshutopic-20" target="_self">  1.防暑时应注意室内外温差不超过6-7 摄氏度为宜</a><br><a href="#fangshutopic-21" target="_self">  2.尽量避免在一天高温时段户外活动。</a><br><a href="#fangshutopic-22" target="_self">  3.防暑和治疗中暑的各项措施，使用时需要因人而异</a><br></div></center><br><br><br><pre><br><br><br><br><h3 id="fangshutopic-0"><pk>一、防暑措施</pk></h3><br>适用于一般生活和工作的人群防暑降温。<br><br><h4 id="fangshutopic-1"> <k>（一）防暑茶饮</k></h4><br><h4 id="fangshutopic-2">  1.清暑饮</h4><br>【处 方】荷叶 3g，菊花3g，乌梅1 枚<br>【功 用】芳香利湿 清热生津<br>【适用人群】高温、高热环境中工作或生活人群。<br>【服用方法】将上 3 味药放入杯中，加250～500ml 开水，加盖闷泡 15 分钟。<br>代茶饮，每周3 次。<br><br><h4 id="fangshutopic-3">  2.和胃饮</h4><br>【处 方】藿香 3g，紫苏叶3g，炒麦芽6g ，生山楂3g<br>【功 用】芳香化湿，理气和胃<br>【适用人群】空调环境中工作或生活人群，贪凉、饮冷过度的人群。<br>【服用方法】将上 4 味药共放杯中，加250～500 ml 开水，加盖闷泡 15 分钟。<br>代茶饮，每周3 次。<br><br><h4 id="fangshutopic-4"> <k>（二）防暑饮食</k></h4><br><h4 id="fangshutopic-5">  1.清凉绿豆汤</h4><br>绿豆适量,加水煮熟。<br>冷、热饮食用均可。<br><br><h4 id="fangshutopic-6">  2.二豆薏米粥</h4><br>赤小豆、绿豆、薏米、大米适量。<br>煮粥，冷、热食用均可。<br><br><h4 id="fangshutopic-7">  3.荷叶大米粥</h4><br>鲜荷叶适量与大米同煮,冷、热食用均可。<br><br><h4 id="fangshutopic-8">  4.凉拌菜</h4><br>鲜马齿苋、鲜鱼腥草、鲜穿心莲、鲜紫背天葵、鲜苏叶、鲜薄荷、鲜荆芥等任选一种，洗净凉拌,或开水焯后凉拌。<br><br><h3 id="fangshutopic-9"><pk>二、中暑治疗</pk></h3><br>适用于中暑并出现不适症状的人群。<br><br><h4 id="fangshutopic-10"> <k>（一）中成药</k></h4><br><h4 id="fangshutopic-11">  1.藿香正气水（口服液、软胶囊、颗粒、丸等剂型）</h4><br>【主 治】中暑、头晕、恶心、呕吐、腹痛、泄泻等症。<br>【功 用】解表化湿，理气和中<br>【服用方法】藿香正气水一次5～10ml，每日2 次，儿童禁用。<br>藿香正气软胶囊一次 2～4 粒，每日2 次。<br>其他剂型参照说明书剂量服用。<br>儿童酌减。<br><br><h4 id="fangshutopic-12">  2.十滴水</h4><br>【主 治】夏时中暑、头昏头痛、恶心、呕吐、腹胀、腹泻等症。<br>【功 用】健胃祛暑<br>【使用方法】成人每次 5ml 兑入白开水中饮用，儿童酌减。<br>儿童也可以用 5～10ml 加入洗澡水中洗浴,过敏体质慎用。<br><br><h4 id="fangshutopic-13">  3.仁丹</h4><br>【主 治】中暑所致头昏、头胀、恶心、呕吐、腹痛、泄泻等症。<br>【功 用】清热祛暑 开窍安神<br>【使用方法】成人每次口含5～10 粒，儿童酌减。<br><br><h4 id="fangshutopic-14"> <k>（二）外用药</k></h4><br><h4 id="fangshutopic-15">  1.清凉油</h4><br>【主 治】中暑所致头痛、头晕等症。<br>【功 用】提神醒脑 解毒辟秽<br>【使用方法】取少量涂于前额及两侧太阳穴，注意避免涂进眼睛中。<br><br><h4 id="fangshutopic-16">  2.风油精</h4><br>【主 治】中暑引起的头晕、头痛等症。<br>【功 用】清解暑热 提神醒脑<br>【使用方法】取少量涂于前额及两侧太阳穴。<br><br><h4 id="fangshutopic-17">  3.鲜薄荷叶</h4><br>【主 治】暑热头痛<br>【功 用】清热解郁 提神醒脑<br>【使用方法】取适量揉碎后贴敷于前额及两侧太阳穴。<br><br><h4 id="fangshutopic-18">  4.马齿苋水剂</h4><br>【主 治】湿热环境中工作或生活人群，易出汗、肥胖人群。<br>皮肤出现痱子、间擦红斑者。<br>【功 用】清热消肿 止痒收敛<br>【使用方法】马齿苋 30g,水1000ml 煮沸20 分钟，滤过冷却后，直接外洗患处，或以 6～8 层纱布（或同等厚度的布）蘸透药液稍拧干至不流水，湿敷患处，数分钟需再次蘸透药液重复以上操作，以保持纱布的湿冷，共湿敷30～40 分钟。<br><br><h3 id="fangshutopic-19"><pk>三、防暑要点</pk></h3><br><h4 id="fangshutopic-20">  1.防暑时应注意室内外温差不超过6-7 摄氏度为宜</h4>,以预防”空调病”的发生。<br><br><h4 id="fangshutopic-21">  2.尽量避免在一天高温时段户外活动。</h4><br>在高温环境下，如果出现大汗、口渴、头晕、胸闷、恶心、四肢无力及发麻等情况，要考虑中暑的可能。<br>应立即脱离高温环境, 中暑症状轻者，可以选用口服藿香正气水(或软胶囊)、十滴水、仁丹等，按药物使用说明正确使用；也可以选用在前额及两侧太阳穴擦拭少许风油精、清凉油等，能够起到清热祛暑，解毒辟秽，提神醒脑的作用。<br>中暑症状重者，请及时到医院就诊。<br><br><h4 id="fangshutopic-22">  3.防暑和治疗中暑的各项措施，使用时需要因人而异</h4>，选择其中一种应用即可。<br>',
'<h2>怀旧有益身心健康</h2><br><div id="nostalgictoc" class="toc">0 <a href="#nostalgictopic-0" target="_self">怀旧曾被当作病态心理</a><br>1 <a href="#nostalgictopic-1" target="_self">怀旧的正向力量很强大</a><br>2 <a href="#nostalgictopic-2" target="_self">唤起积极情绪</a><br>3 <a href="#nostalgictopic-3" target="_self">缓解社交焦虑</a><br>4 <a href="#nostalgictopic-4" target="_self">提高幸福感</a><br>5 <a href="#nostalgictopic-5" target="_self">增强团队凝聚</a><br>6 <a href="#nostalgictopic-6" target="_self">用好“怀旧”这剂良方</a><br>7 <a href="#nostalgictopic-7" target="_self">如何发挥怀旧的积极作用？</a><br></div></center><br><br><br>同来望月人何处，风景依稀似去年<br><br>曾经沧海难为水，除却巫山不是云<br><br>近日，英国《新科学家》杂志刊文指出，怀旧不仅是一种思绪，还会给人们的健康和工作带来意想不到的影响。<br><br><h3 id="nostalgictopic-0">怀旧曾被当作病态心理</h3><br>历史上，怀旧曾被视为一种不思进取、不向前看的心态，是一种病态心理。<br><br>“怀旧”由希腊语的“返乡”和“痛苦”两个词组合而成。<br><br>爱怀旧的人容易出现沮丧、失眠、发烧、食欲不振等症状，一直被学界认为是由思乡病带来的痛苦甚至病理性体验。<br><br>直到20世纪末，西方学者才将怀旧和思乡病区分开来，并将怀旧定义为一种正面情绪。<br><br>“在现代心理学中，怀旧被定义为对过去的渴望和喜爱。”<br>怀旧时，人们会感到温暖、欢喜和归属感，甚至会经历一种精神上的“时光旅行”。<br><br>人们通过回忆过去的美好来暂时回避现实，可以被看作是一种回避型防御机制。<br>而回忆起创伤或艰难过往，则更多是对未完成之事的执念或遗憾，会在潜意识中重新加工美化来作为心理弥补。<br><br>英国南安普顿大学社会和人格心理学教授蒂姆·维尔德舒特认为，怀旧能储藏快乐、幸福、宁静等正面情绪。<br><br>还有人说，年轻人很少怀旧，只有老年人才爱“忆往昔峥嵘岁月稠”。<br>这些观念都是偏见。<br>“怀旧是人类共有的情绪和心理，虽然喜忧参半，但更多是积极情绪，且不分年龄、不论男女都会有怀旧的经历和情绪。”<br><br>如今，不少 “90后”甚至“00后”常把“回忆杀”挂在嘴边，有调查显示，近四成年轻人经常怀旧。<br>怀旧并非只有暗自神伤的单一表达，也不只是沉浸在自己的世界里，不断在脑海中回放过去的“电影”。<br><br>在现代社会，怀旧的表达更加丰富了，可以是聆听一首老歌，品味一次儿时美味，举办一场同学聚会……这些怀旧方式和情绪出口，既会带来欢声笑语，也会让人释然开怀，更有可能振奋人心和继往开来。<br><br><h3 id="nostalgictopic-1">怀旧的正向力量很强大</h3><br>生活中，一句诗、一首歌、一张照片都能引发人们的怀旧之情。<br><br>面对工作中的压力和快节奏的生活，人们往往倾向于透过熟悉的事物寻找舒适和温馨的记忆，并以此获得“治愈感”，可以说，怀旧对身心都有好处。<br><br><h3 id="nostalgictopic-2">唤起积极情绪</h3><br>“当人们怀旧时，脑海中浮现的往往是过去美好的人和事物，这是一个建立情感联结的过程。”<br>怀旧能给人带来归属感、安全感和认同感，有助缓解孤独、带来积极的情绪体验。<br><br>和朋友聚餐，一边翻看老照片，一边聊起过去的趣事，会增进感情，倍感温暖。<br>另外，怀旧还能消解恐惧。<br>对于死亡的恐惧是人类的普遍心理，老人在晚年时常回忆年少时光，能够一定程度上抵消衰老和死亡带来的负面情绪。<br><br><h3 id="nostalgictopic-3">缓解社交焦虑</h3><br>怀旧作为一种心理资源，在社交场合下能有效缓解社交焦虑，弥补人际交往能力的缺陷。<br>英国心理学教授维尔德舒特的研究表明，具有怀旧感的人可以感受到更多关爱、表现出更好的社会联结性、拥有更强的社交能力。<br><br><h3 id="nostalgictopic-4">提高幸福感</h3><br>怀旧还是一种良好的情感共鸣。<br>美国北达科他州立大学心理学家斯蒂基特通过试验发现，聆听过去的流行歌曲能激发怀旧情绪，让人感觉到生活的意义。<br><br>怀旧可以让人回溯过去、反省自身，加强自我价值认同，增强对未来的信心和乐观，提升自尊。<br><br><h3 id="nostalgictopic-5">增强团队凝聚</h3><br>希腊社会学家雅尼斯·加布里埃尔曾提出“组织怀旧”，他认为，职场上通过怀旧活动可以加强学者、医生、护士等职业的心理资源，增进情感联结，为组织做出贡献。<br><br>企业文化是在经营活动中形成的特有文化，由经营理念、价值观念等精神内容组成，认同企业文化能让员工产生价值感，增强凝聚力，更加团结协作。<br>“这也是一个多人怀旧的情境，有助拉近人际距离，提升社会归属感。”<br><br>有研究发现，“组织怀旧”能使员工让渡个人利益，为集体利益做出贡献，在职场做出更多积极性的创造，甚至可以降低离职率。<br>不过，怀旧在某些情况下也会带来消极影响。<br><br>比如，总是回忆“当年勇”或频繁想起过去的伤感事件等，虽然能带来彼时的回忆和感受，但也会让人深陷其中无法自拔。<br>“对当下生活的迷茫、不满和不如意，更会让人怀念过往，企图逃避现实。”<br><br>如果一味怀旧而拒绝面对现在，不仅解决不了问题，还会产生自我怀疑，让负面情绪愈演愈烈，导致焦虑、抑郁等心理问题。<br>“积极的怀旧应该是透过过去看到自己的能力，恢复自信来攻克当下的难关。”<br><br><h3 id="nostalgictopic-6">用好“怀旧”这剂良方</h3><br>怀旧是内心的庇护所，是疗愈心理的一剂“良方”，用好怀旧之情，有助人们重获力量。<br>专家们提醒，在怀旧时，可以尝试跳出情景，先审视自己的情绪和状态。<br>如果最近时常感到沮丧、低落、孤独，情绪较不稳定，回想往事时可能过度沉湎于伤感之中，此时最好不要回想逝去的美好，以免心理落差巨大而对现实失望。<br><br>另外，要充分感受自我，挖掘内心的真实需求。<br>问问自己，怀旧是源于对现实生活的焦虑，还是对未来不确定性的迷茫，不要总想着“要是当时我能……就好了”，要避免过度对比，坦然接纳并积极掌握自己的变化，适时分析利弊、创造条件、做出改变，平复当下心情，把过去的经历当作未来前进的动力。<br><br><h3 id="nostalgictopic-7">如何发挥怀旧的积极作用？</h3><br>在不同人群和不同情景下，怀旧大有“用武之地”。<br>老年人对过去的人和事有着更深厚的感情，怀旧在帮助老人回顾生命历程的同时，能让他们接纳自我、正视衰老。<br><br>老人可以主动约上三五好友小聚，翻看过去的相片、书画，听听老歌，看一部老电影。<br>存在认知功能障碍的老人也可以接受怀旧治疗，包括谈论童年时快乐的事情、讨论喜欢的食物、讲述一生的成就等，有助缓解抑郁情绪、改善健康状态。<br><br>子女还可引导老年人主动回忆过去或倾听旧时趣事，并给予他们正面积极的回应。<br>对于一家企业来说，把创业故事讲给员工，用具体的案例打动人心，能形成企业凝聚力，提高员工的向心力，对公司发展具有极其重要的意义。<br><br>可以通过举办企业纪念日活动、员工团建、“我与公司的故事”演讲，以及组织员工参观创业发源地、老厂房、企业历史馆等形式，来回忆过往、了解公司成长历程。<br><br>也可以组织新老员工座谈会等，这在煤矿、医院和大学等工作场所很常见。<br>对于社会、民族和国家来说，怀旧能指明前进的方向。<br><br>美国维克森林大学的研究人员发现，积极的怀旧经历可作为政治工具，塑造对国家未来的乐观态度。<br>国家通过设立特殊的纪念日、追忆学习英雄故事、传承传统节日习俗，可以让人们形成共同的文化记忆、分享共同的价值观念，激发文化自信和自豪感，增强社会凝聚力和民族认同感，有助维护国家统一和民族团结，还能从过去的经验和智慧中寻找应对未来挑战和变化的启示。<br>',
'<h2>心律失常 竇房結綜合症</h2><br><a href="https://www.youtube.com/watch?v=6i5HMv7f8Vg" class="whitebut ">活血养血的蔬菜食疗汤，改善血瘀体质，远离心脑血管病</a><br><a href="https://m.xiachufang.com/recipe/1043971/" class="whitebut ">素四物汤</a><br><a href="https://www.cdstm.cn/gallery/media/mkjx/xgbnysdw_6456/202108/t20210813_1053873.html" class="whitebut ">中山四物汤能活血化瘀安神</a><br><br>竇房結綜合症 是心臟節律失常 主要由竇房結功能障礙引起。<br>中医叫心悸<br><a href="https://www.zysj.com.cn/lilunshuji/neikexue/76-4-1.html" class="whitebut ">心悸</a><br><br>竇房結是心臟的自主起搏點<br><br>竇房結是位於心臟右心房的一個組織，負責產生正常的心跳節律信號。<br><br>竇房結信號會經過心房傳到房室結，即心房和心室的交界處，它是一個通電的樞紐。<br><br>經過房室結後，電流會下傳到心室，使心房和心室有規律地跳動。<br>所以心臟擁有一個正常的生理起搏器，就是位於右心房的竇房結。<br><br>這些電流信號傳遞到房室結，然後再傳遞到兩個心室，協調心臟的運作，使血液能夠被泵送到全身。<br><br>如果竇房結或其他相關部位出現問題就會出現疾病。<br>最常見的疾病之一就是竇房結綜合症，又稱病竇綜合症。<br><br>主要問題是竇房結傳遞電訊號的速度變得不規律或過慢，甚至可能暫停幾秒鐘。<br><br>竇房結綜合症在年長者中較常見，但也可能影響年輕人。<br>這種疾病可能導致心悸、暈厥、疲勞、呼吸困難等症狀。<br><br>随着现代人们生活习惯的改变，运动量的减少，心血管疾病的发生率也在逐年递增，心律失常就是常见的心血管疾病中的一种，会导致心慌、汗出、胸闷气短、眩晕、身体乏力等不适。<br><br>我们平时所说的心房颤动、房性早搏、室性早搏、室上性心动过速、室性心动过速、房室传导阻滞等都属于心律失常的范畴。<br><br>中医学中称心律失常为心悸，多因体质虚弱、饮食劳倦、情志所伤、感受外邪和药食不当等，导致心神失养或心神被扰，引起心悸的发生。<br>体虚久病，还有过度劳累的情况下发病。<br><br>长期的久病体虚或者是劳累过度都可能导致患者出现气血阴阳亏虚，心神失养，发为心悸。<br>过于疲倦也会伤及脾脏，长期保持一个姿势，不运动还会伤气。<br><br>中药附子、首乌、麻黄或者是它的西药制剂，当用量或者是使用方法出现问题时，都可能会引发心悸的出现。<br><br>治疗和调养<br>治疗应镇惊、安神、养心，可以使用安神定志丸进行治疗。<br><br>此类患者宜食用百合、桂圆、大枣、小麦、莲子等。<br><br>气阴两虚在治疗的时候除了养心安神，还应该益气养阴，可以使用炙甘草汤加减。食疗方面，宜食山药、枸杞子、龙眼肉、阿胶等补心益气健脾之品。<br><br>心血瘀阻患者在心痛发作时疼痛难忍，犹如针刺，患者会出现唇舌青紫的现象，治疗原则为活血化瘀、行气通络，可以使用桃仁红花煎治疗。<br>患者宜食用鸭肉、山楂、玫瑰花、醋等活血理气制品。<br>',
'<h2>蚊子为啥总咬我？</h2><br>专家介绍，蚊子更喜欢二氧化碳浓度高的地方，如果人体呼出的气体中二氧化碳浓度较高，就会比较容易招蚊子。<br>比如，运动后新陈代谢快，或较胖的人群，皮肤汗液中乳酸、尿酸浓度大，同时氨的排放量增加。<br>此时，二氧化碳的浓度升高，更受蚊子“青睐”。<br><br>又如有些人皮肤表面有纤毛菌、放线菌或葡萄球菌，这些细菌在代谢过程中会产生二氧化碳，也会吸引蚊子。<br><br>夏日炎炎，不少人喜欢喝点啤酒或白酒，皮肤会因此分泌更多的二氧化碳，也容易招蚊子。<br>此外，孕妇、喜欢穿深色衣服、遗传等，符合以上任意一种情况，都很容易被蚊子“盯上”。<br><br>被蚊虫叮咬后，可使用清凉软膏或花露水止痒；<br>出现严重瘙痒或起大包的人群，可口服或局部擦涂抗过敏药物止痒；<br>情况严重时应及时就医。<br>',
'<h2>很多癌症跟感染有关</h2><br><div id="cancerNinfectiontoc" class="toc"><a href="#cancerNinfectiontopic-0" target="_self">约两成癌症源起感染</a><br><a href="#cancerNinfectiontopic-1" target="_self">病原体有自己的靶器官</a><br><a href="#cancerNinfectiontopic-2" target="_self"> 肝炎病毒：肝癌的“小尾</a><br><a href="#cancerNinfectiontopic-3" target="_self"> 幽门螺杆菌：胃癌高危</a><br><a href="#cancerNinfectiontopic-4" target="_self"> 人乳头瘤病毒（HPV）</a><br><a href="#cancerNinfectiontopic-5" target="_self"> EB病毒：鼻咽癌幕后</a><br><a href="#cancerNinfectiontopic-6" target="_self">高危因子也是可控因素</a><br></div></center><br>嗓子“上火”、扁桃体发炎、流感、伤口发脓……这些“疾病”无论形式如何多样，归根到底都是感染引发的。<br>生活中，很多感染是能自愈的小病，但有些如果被忽视了，未来有可能会发展为癌。<br><h3 id="cancerNinfectiontopic-0">约两成癌症源起感染</h3><br>癌症不是突然出现的，而是一个慢性、多阶段的过程，从正常细胞演变为癌细胞，再到癌细胞增殖形成肿瘤，大多比较漫长，通常还需各种致癌因素长期“打配合”，感染就是其中之一。<br>当病毒等病原体感染机体后，会通过代谢产物使体内反反复复或持续呈现低水平炎症，对靶细胞产生长期、慢性积累的刺激，使其一直处于“损伤”状态。<br>于是，细胞就可能“失控”、性格大变（变异），逐渐发展成癌。<br>世界卫生组织下属的国际癌症研究机构发表的一项调查发现，全球高达1/6的癌症是由细菌、病毒感染引起的。<br>天津医科大学肿瘤医院发表在《中华肿瘤杂志》上的一项新研究表明，在中国，约18.8%的恶性肿瘤来源于可预防的慢性感染，而这一数字在一些发达国家只有不到4%。<br>我国的<pk>乙肝病毒、幽门螺杆菌感染最突出</pk>。都是吃出来的 都是食物安全问题<br>说到肝癌，不少人会以为是“喝酒喝出来的”，但其实，欧美人均饮酒量比我国高，而2022年中国肝癌新发病例数约为36.77万，远高于他们。<br>造成这一反差的原因之一就是乙肝病毒感染，估算我国现存乙肝病毒感染者约7500万。<br>幽门螺杆菌感染则是胃癌的高危因素之一，世界卫生组织报告显示一半胃癌与其有关，在我国的感染率已达到59%，至少7亿国人感染。<br><h3 id="cancerNinfectiontopic-1">病原体有自己的靶器官</h3><br>临床中可诱发至少一种癌症的病毒、细菌中，尤其以这几种最为常见。<br><h3 id="cancerNinfectiontopic-2"> 肝炎病毒：肝癌的“小尾</h3><br>在全球范围内，这类病毒感染都是引发肝癌的主因，尤其是在亚洲，我国乙肝病毒感染占肝癌原因的56%，其次是丙肝病毒感染、饮酒。<br>我国超70%的肝硬化、超80%的肝癌，与乙肝病毒、丙肝病毒感染有关。<br>在临床筛查肝癌时，这是为数不多能掐断的“小尾巴”。<br>乙肝病毒、丙肝病毒主要通过血液（包括皮肤黏膜微小损伤）、母婴和性传播，但它们的破坏模式有根本区别。<br>乙肝病毒本身不会引发肝损伤，只是寄生在肝细胞内，如未被免疫系统察觉，便与机体相安无事，这也是部分感染者只携带病毒却不发病的原因。<br>一旦免疫系统发现它并开始“动火”，就会先将肝细胞杀死，好让病毒暴露出来，进而引发肝损伤。<br>相对于“家喻户晓”的乙肝病毒，丙肝病毒更低调也更凶残，不仅能直接迫害肝细胞，还常挑起“内战”，引发糖脂代谢紊乱、肝细胞脂肪变性，比乙肝更易演化为肝癌。<br>但感染丙肝病毒后，多数患者无明显症状，一旦出现症状可能已发展至肝硬化、肝癌。<br>而且，丙肝病毒可协同乙肝病毒感染、吸烟酗酒等因素，加速肝癌进展。<br><pk>乙肝可防不可治</pk>，可通过接种疫苗预防，一旦感染则难以完全治愈；<pk>丙肝可治不可防</pk>，目前虽尚无有效预防手段，但通过规范的抗病毒治疗，95%以上感染者可治愈。<br><h3 id="cancerNinfectiontopic-3"> 幽门螺杆菌：胃癌高危</h3><br>幽门螺杆菌是目前发现的<pk>唯一一个可在胃酸（强酸）环境下长期存活的细菌</pk>，可见其生命力的顽强，危害也不容小觑，位列“1类致癌物”，也是最明确的胃癌危险因素之一。<br>人类是其唯一传染源，可通过口-口、粪-口进行传播。<br>我国的幽门螺杆菌感染主要发生于儿童青少年时期，可能与合餐制、口对口喂养有关，多数没有症状或并发症，但<pk>幽门螺杆菌从进入胃的一刻起就会不停搞破坏，胃黏膜只能不停“损伤-修复-再损伤-再修复”。</pk><br>因此，只要此菌未除，炎症就会持续存在，几乎所有感染者都有不同程度的胃炎。<br>一旦损伤突破胃黏膜的自我修复上限，便可出现急慢性胃炎、胃溃疡、十二指肠溃疡，或引发过度增生，形成腺瘤性息肉，最终可能发展为胃癌。<br>发展为癌症前，胃部往往会经历“慢性浅表性胃炎→萎缩性胃炎→肠上皮化生→不典型增生”四个阶段，但并非所有感染者都会发展为胃癌，几率仅1%左右。<br>如果出现上腹部不适、隐痛、泛酸、嗳气、频繁“早饱”，或无缘由的口臭时，建议立刻就诊，进行碳13/14呼气试验，无论在哪一阶段开始根除治疗，均可大大降低胃癌风险。<br><h3 id="cancerNinfectiontopic-4"> 人乳头瘤病毒（HPV）</h3><br>人乳头瘤病毒广泛存在于自然界，迄今为止已发现上百种，均具有传染性，主要通过直接接触感染者病变部位或间接接触被病毒污染的用品，以及性接触传播。<br>进入宿主细胞后，鼻病毒、流感病毒等“普通”病毒会立刻开始疯狂复制，直至把细胞撑破，然后寻找下一个目标。<br>HPV的做法则完全不同，大多数不急于杀死细胞，而是维持一个微妙平衡，促使细胞加速分裂以生产更多病毒，但又不至于让机体杀死自己。<br>因此，HPV大多和机体保持着“表面和平”，以至于很多人不知道自己已感染病毒。<br>一旦吸烟饮酒等因素打破平衡，HPV诱发细胞变异，便可能产生癌症。<br>HPV与宫颈癌关系密切，这让不少人以为只有女性需警惕。<br>调查显示，全球近1/3的男性至少感染一种HPV，约1/5感染了一种或多种高危型HPV。<br>临床中，九成宫颈癌、50%~75%的阴茎癌组织中都有它们的身影，尤其是HPV16、HPV18两个高危型，可谓是“男女通吃”，而且相对难治。<br>绝大多数感染者可在2年内转阴，即HPV被根除，但不同亚型的转阴率有差异，低危型通常高于高危型，且感染时间越短、免疫力越强的人，转阴率越高。<br>如果是长期、持续的高危型HPV感染，则有诱发癌症的可能，但至少需8~10年，因此预防的关键在于及时发现。<br><h3 id="cancerNinfectiontopic-5"> EB病毒：鼻咽癌幕后</h3><br>EB病毒是十分常见的一种疱疹病毒，人群普遍易感，因以唾液、飞沫传播为主，它引发的急性感染也被称为“接吻病”。<br>浪漫名字的背后，是世界卫生组织将其列为可能致癌的人类肿瘤病毒之一，更是鼻咽癌“幕后黑手”的现实。<br>在鼻咽癌流行区域，90%以上病例与EB病毒的感染相关。<br>我国人群多在3~5岁时感染EB病毒，与感染幽门螺杆菌的原因类似，多数不会表现出症状，即“潜伏感染”，但感染后基本无法清除。<br>若免疫力下降，EB病毒便可能被激活并“兴风作浪”，导致约3%~10%的EB病毒阳性抗体人群发生鼻咽癌。<br><h3 id="cancerNinfectiontopic-6">高危因子也是可控因素</h3><br>研究显示，如果幽门螺杆菌、乙型肝炎病毒、HPV、EB病毒感染被消除，预计可减少的患病人数占相关癌症实际患病人数的比例分别为57.3%、72.4%、99.3%和99.3%。<br>可见，上述病原体虽是癌症高危因子，但也是最“显眼”的可控因素，留给防治的机会很多。<br>防感染做到“三不能”。<br>除了遗传、衰老等不可控因素外，吸烟饮酒、缺乏锻炼、超重肥胖、不注意卫生等问题，均可加大正常细胞变异为癌细胞的几率，维持健康生活方式尤为重要。<br>首先，阻止病从口入，要做到均衡饮食，不吸烟不喝酒；饭前便后要洗手，着重清理手心、手背和指尖的缝隙。<br>其次，避免不安全性行为，如不戴避孕套、有多个性伴侣等；不共用针头或注射器。<br>最后，保护好儿童，感染者不要与儿童共用餐具、亲吻；打喷嚏、咳嗽时要避开儿童。<br>警惕变成“癌家族”。<br>癌症本身不传染，但上述病原体会“人传人”，不可忽视。<br>建议家庭实行分餐制，禁止口对口喂食，最好餐具、水杯专用。<br>一旦家中有一位感染者，要尽早治疗，其他人也位列一级预防对象，最好及时检查。<br>比如一人感染幽门螺杆菌，全家人都要做呼气试验，阳性者需进行根除治疗，12岁以下儿童除外。<br>防癌绕不开早筛。<br>早诊早治是增加癌症治愈率的关键，早期筛查则是大前提。<br>各种病毒性肝炎均有专门抗体检测，比如乙肝五项，新生儿需及时接种乙肝疫苗；有长期胃部不适或胃癌家族史的人群，定期进行呼气试验，40岁以上的人尽快进行一次胃肠镜检查和消化道肿瘤筛查；25岁以上、有性生活的女性1年内做一次HPV筛查，此后每3~5年定期筛查一次；由于广东地区患鼻咽癌的几率是低发病地区的20倍，建议当地人将EB病毒血清学抗体检测作为年度体检项目之一。<br>',
'<h2>磁控膠囊內視鏡</h2><br>磁控膠囊內視鏡是一項嶄新的內鏡技術,能讓病人在無痛無創的情況下完成食管、胃和小腸檢查。<br>病人於檢查時吞服一粒內置攝像頭的磁性膠囊。<br>在檢查胃部時，檢查者會通過外部磁力機器 以五個維度操控膠囊在病人體內的運動來完成全面檢查。<br><br>胃部的檢查時間若為10-20分鐘。<br>接著，膠囊會隨著消化道蠕動進入十二指腸，空腸、迴腸, 最後經大腸隨糞便一起排出。<br>膠囊電量可維持長達12小時，沿途會以每秒2幀的速度拍攝圖片。<br><br>什麼情況不能做磁控膠囊內視鏡？<br>體內植入心臟起搏器、電子耳蝸等與磁力共振機 MRI 不兼容的電子、磁性裝置<br>妊娠期女性<br>兒童<br>胃腸道狹窄、阻塞、穿孔或者瘺管<br>吞嚥困難<br>曾接受胃繞道或縮胃手術，有膠囊滯留高風險的病人。<br><br>磁控膠囊內視鏡的風險<br>主要的風險是膠囊滯留於消化道，不排出 （罕見）<br><br>磁控膠囊內視鏡檢查和傳統胃鏡檢查的區別<br>傳統胃鏡需要麻醉/鎮靜<br><br>磁控膠囊內視鏡檢查和普通膠囊內視鏡的區別<br>磁控膠囊內視鏡檢查胃部時，操作員可以主動操控膠囊在胃內的運動，而普通膠囊內視鏡只能通過被動運動進行胃內掃描，這樣會造成大面積的檢查盲區。<br><br>磁控膠囊內視鏡檢查過程<br>1)檢查前空腹8小時，並在檢查前40分鐘根據指導飲用去泡劑及800ml 水充盈胃部。<br>2) 受檢者穿上帶有無線記錄器的工作背心後，平臥位於檢查台上吞服磁控膠囊。<br>3) 在檢查者通過磁力操控受檢者胃內的膠囊時，受檢者需根據指導變換體位配合胃部檢查。<br>4) 胃部檢查完後，受檢者可以穿著工作背心離開檢查室。<br>檢查不影響正常生活，膠囊會隨著胃腸蠕動完成餘下消化道的檢查。<br>膠囊的總電量一般可維持10小時以上，在此期間工作背心會繼續收集膠囊所拍攝的影像。<br>5）歸還工作背心。<br><br>常見問題<br>1 . 磁控膠囊內視鏡是否難吞？<br>膠囊長27mm,直徑為18mm，表面光滑。<br>除非有吞嚥困難者，一般人都可以順利吞嚥。<br><br>2. 可以選擇磁控膠囊內視鏡檢查範圍嗎？檢查時間是多久？<br>受檢者可選擇<br>1）食道、胃。（通常檢查可於30分鐘內結束）或<br>2）食道、胃、全小腸檢查。<br>（檢查前一天需額外飲瀉水做小腸清潔。通常完成全部檢查需10-12小時）<br>3. 可以檢查過程中進食和飲水嗎<br>受檢者在檢查中可以飲水或任何無色的飲料，檢查完成後可以恢復正常飲食。<br>如果選擇全小腸檢查，受檢者可在胃檢查完成後4-6小時進食固體食物（例如三明治）。<br>',
'<h2>肺好大脑才会健康</h2><br><div id="lungfunctiontoc" class="toc"><a href="#lungfunctiontopic-0" target="_self">脑肺间有很多牵绊</a><br><a href="#lungfunctiontopic-1" target="_self">四大因素，损肺伤脑</a><br><a href="#lungfunctiontopic-2" target="_self"> 炎症的直接刺激。</a><br><a href="#lungfunctiontopic-3" target="_self"> 吸烟积累有害物。</a><br><a href="#lungfunctiontopic-4" target="_self"> 急慢病影响供氧。</a><br><a href="#lungfunctiontopic-5" target="_self"> 肺癌可造成死亡。</a><br><a href="#lungfunctiontopic-6" target="_self">日常自测，发现病变</a><br></div></center><br><br>老话说，“人活一口气”，而这口气（一呼一吸）都要靠肺部发力。<br><br>越来越多证据表明，肺功能差与认知功能障碍、痴呆等都有关系。<br>一个是主管呼吸的肺，一个是负责思考的脑，看似“八竿子打不着”的两个器官，怎么在病上有了关联？<br><h3 id="lungfunctiontopic-0">脑肺间有很多牵绊</h3><br>“尽管心、肝、脾、肺等器官的功能各异，但作为身体的‘指挥官’，大脑有绝对管辖权，比如通过自主神经系统、神经内分泌系统等对肺功能进行调节。”<br><br>一旦发生脑卒中等脑部疾病，肺功能便可能受影响，引发肺动、静脉压升高，肺毛细血管损伤，肺淤血及感染等。<br><br>大脑离不开氧气，作为“员工”，肺吸入的氧气会经血液运送至大脑，无时无刻不在供养大脑；<br>肺内遍布的“牵拉感受器”监测着呼吸的动作和频率，并通过迷走神经实时给大脑“汇报”工作，两者互相配合，保证大脑的氧气不断供。<br>因此，想要脑健康，先要肺健康。<br><br>肺也可能“造反”，如果发生感染等问题，机体免疫系统被激活，释放的炎症因子等可穿过血脑屏障，对大脑产生刺激并伤害大脑功能。<br><br>研究指出，肺功能不佳可导致认知功能减退。<br>2022年，《美国科学院院刊》一项研究提示，从空气中吸入的PM2.5等颗粒物，也可通过血液流动从肺部进入大脑，引发脑部疾病和神经损伤。<br>北京大学首钢医院神经内科主任医师高伟表示，出现紧急情况时，肺会通过“秘道”——肺-脑轴，直接影响大脑。<br><br>“肺部出现炎症、缺氧、氧化应激等变化时，可通过神经递质、细胞因子等信号传递至大脑，引发认知功能、情绪状态及行为反应的变化。”<br>发表在《细胞》杂志的研究发现，肺部发生感染时，肺可直接利用疼痛通路提示大脑发生感染，触发不适、疲倦、食欲不振等症状。<br><br>在中医理论中，肺气之衰旺，关乎寿命之短长，与脑之间也有密切关系。<br>中医认为，肺主呼吸，掌控气机，与气的生成、运行和调节密切相关；<br>脑是元神之府，离不开气血的滋养和气的推动。<br><br>肺功能正常，则气血充足，脑部有充足的血液供应，以维持正常功能；<br>肺功能异常，如肺气不足、肺气受阻等，气的生成和运行受阻，脑部的气血供应也会被削弱。<br>长此以往，可导致脑功能下降，出现头晕、头痛甚至记忆力减退等症状。<br>因此，对于某些脑病，中医会从肺论治。<br><h3 id="lungfunctiontopic-1">四大因素，损肺伤脑</h3><br>“肺功能的强弱可以直接影响大脑功能。”<br><br>临床中，以下几种常见因素最易损伤肺部，进而给大脑带来不利影响。<br><br><h3 id="lungfunctiontopic-2"> 炎症的直接刺激。</h3><br>《美国生理学杂志》发表的研究发现，严重损害呼吸系统的疾病也可使掌管呼吸的大脑区域发炎。<br>肺炎、肺结核等呼吸道感染性疾病会破坏肺部免疫屏障、改变微循环，引发全身炎症反应，大脑免不了受影响。<br><br>比如，结核分枝杆菌不仅在肺部产生毒素，还可迁移至大脑，造成结核性脑膜炎，引发颅内高压甚至死亡。<br><br><h3 id="lungfunctiontopic-3"> 吸烟积累有害物。</h3><br>烟草中的有害物质会刺激呼吸道黏膜，引发炎症反应，长期吸烟会严重损害肺功能，增加慢阻肺、慢性支气管炎、肺炎等呼吸系统疾病的患病风险。<br>有害物质、炎症、疾病“合力”破坏肺部结构，削弱了呼吸道免疫屏障，病原体更易通过呼吸道黏膜进入脑血管，增加动脉硬化、高血压的风险，这都是脑卒中的致病因素。<br><br><h3 id="lungfunctiontopic-4"> 急慢病影响供氧。</h3><br>肺栓塞、气胸等部分急性疾病可在短时间内损伤肺功能，使机体进入严重低氧状态，让大脑濒临“窒息”。<br>例如，高危肺栓塞患者的下肢深静脉血栓脱落后进入肺动脉，可引发肺栓塞，导致低氧血症；<br>气胸患者的呼吸困难、胸闷气短等症状，也会使机体供氧不足，运输到脑部的氧气变少，造成脑细胞缺氧。<br>即使是慢性疾病，如慢性支气管炎、肺气肿、老慢支、老慢喘等，也可使机体进入持续的低氧血症、高碳酸血症状态，前者可直接影响大脑，造成认知功能下降、注意力不集中、注意力减退；<br>后者可引发意识模糊、头痛、嗜睡，严重时可导致昏迷。<br><h3 id="lungfunctiontopic-5"> 肺癌可造成死亡。</h3><br>肺部肿瘤不仅会“吞噬”肺，还可通过血液和淋巴系统转移到大脑，直接破坏神经系统，诱发头痛、癫痫发作、认知障碍等，严重者可出现脑疝，甚至死亡。<br>临床中，肺小细胞癌患者常见癌性脑病。<br>刘前桂强调，随着年龄增长，老年人的身体机能整体下降，且大多患有心肝肾等脏器的基础疾病；<br>从事矿产、家具、化工、装饰、户外工程、纺织等特殊职业的人群，肺部损耗相对较大，这两类人群更易出现肺部疾病，进而影响脑功能，尤需警惕。<br><h3 id="lungfunctiontopic-6">日常自测，发现病变</h3><br>肺的一大特点是“非常皮实”，且代偿能力很强。<br>静息状态下，呼吸通常只用到1/3的肺，运动时才用到2/3，即使部分肺出现问题，其余肺也能及时顶上，让人难在早期发现肺部病变。<br>因此，早筛早诊十分关键。<br>临床中，胸部X光片、高分辨率CT（HRCT）均能查出肺部病变，尤其是后者，可发现早期肺部炎性改变、肺气肿和小结节病变。<br>动脉血气分析可监测血液中的氧气和二氧化碳水平，显示身体氧合状态，评估肺部健康程度；<br>“6分钟步行试验”（以步行的速度在6分钟内所能行走的最大距离）评估肺功能简易安全，超过450米为正常，301~450米为轻度异常，150~300米为中度异常，小于150米为重度异常。<br>刘前桂介绍，除了保证定期体检外，一些简单自测也有助发现异常信号，比如：<br><k>1.是否有呼吸困难，或体力下降、疲乏困倦，特别是活动后感到呼吸费力？</k><br>如果答案为“是”，说明肺功能已开始下降。<br><br><k>2.是否在持续咳嗽？</k><br>长期咳嗽超过3周，且经治疗后未见好转的，提示呼吸系统功能异常，应尽快就医。<br><br><k>3.</k>是否常有胸部不适？<br>如果感到胸部持续性不适或隐痛，且深呼吸时胸痛加重，提示可能存在胸膜炎等疾病。<br><br><k>4.痰液是否异常？</k><br>如果平时没有痰液，但近段时间咳得厉害，且有浓痰、黄痰或血痰，需提高警惕，及时就医。<br>另外，爬楼梯法（匀速、一口气爬三层楼，不感到明显气急胸闷为佳）、吹火柴法（在距离火柴15厘米以上的位置用嘴吹灭）等也可用于自行评估肺功能状态。<br>“预防胜于治疗。”<br><br>生活中，要注意保持良好习惯。<br>包括每天保证7~9个小时的优质睡眠；<br>饮食均衡，多吃柑橘类和浆果类水果、坚果和绿叶蔬菜等抗氧化食物，以及富含欧米伽3脂肪酸的食物，如三文鱼、沙丁鱼、亚麻籽和核桃等，限制加工食品和反式脂肪酸食物的摄入；<br><br>保证每周不少于150分钟的中等强度有氧运动，比如慢跑、游泳、骑自行车等，或太极拳、八段锦、呼吸康复体操等呼吸训练，有助改善肺部氧气供应。<br>专家们表示，如果已患肺部疾病，首先，积极治疗原发病，控制病情进展，必要时可使用改善肺功能、抗氧化、抗炎的药物，以减轻对大脑的潜在损害。<br><br>其次，规避伤肺因素，比如吸烟者要积极戒烟，同时避免二手烟、三手烟暴露，多到户外呼吸新鲜空气，室内也要多通风。<br><br>最后，定期检查肺功能，必要时接受脑部影像学检查（如MRI、CT）以及认知功能评估，及时发现并处理并发症。<br>一旦出现记忆力减退、注意力不集中、思维迟缓、情绪波动大、睡眠障碍等认知或神经症状时，需及时就医，以便早发现早治疗。<br>',
'<h2>食物营养</h2><br><div id="foodnutrienttoc" class="toc"><a href="#foodnutrienttopic-0" target="_self">缺铁是贫血的最常见原因</a><br><a href="#foodnutrienttopic-1" target="_self">维生素A缺乏是全球可预防失明的主要原因</a><br><a href="#foodnutrienttopic-2" target="_self">缺锌会增加对传染病的易感程度</a><br><a href="#foodnutrienttopic-3" target="_self">维生素B2</a><br><a href="#foodnutrienttopic-4" target="_self">维生素B1</a><br><a href="#foodnutrienttopic-5" target="_self">钙：多喝牛奶多晒太阳。</a><br><a href="#foodnutrienttopic-6" target="_self">维生素C</a><br></div></center><br><br><br><br><h3 id="foodnutrienttopic-0">缺铁是贫血的最常见原因</h3><br>富含铁的食物包括：<br><br>肉、蛋、海鮮、深綠葉蔬菜、乾果、豆類和豌豆是鐵的豐富來源。<br>肉類和海鮮中的血紅素鐵更容易被人體吸收。<br>选择含有维生素 C 的食物以增强铁的吸收<br>如橙、檸檬、青檸、西柚、奇異果、番茄、西蘭花等。<br>茶和咖啡等飲品妨礙鐵質吸收，建議避免在餐後一至兩小時內飲用 。<br><br><h3 id="foodnutrienttopic-1">维生素A缺乏是全球可预防失明的主要原因</h3><br><br><h3 id="foodnutrienttopic-2">缺锌会增加对传染病的易感程度</h3><br><br><h3 id="foodnutrienttopic-3">维生素B2</h3><br>又称核黄素，会参与体内生物氧化与能量代谢，缺乏时可引发眼、口腔和皮肤炎症，出现唇炎、口角炎、舌炎等。 多吃绿叶菜和豆。<br>动物肝脏、肾脏、心脏等食物，乳制品，蛋类，绿色蔬菜，豆类中的维生素B2含量较丰富，饮食中可适当增加摄入量。<br>维生素B2对光敏感，上述新鲜食物最好避免阳光照射，烹饪时不要高温油炸或红烧，可保证维生素B2的最佳吸收。<br><br><h3 id="foodnutrienttopic-4">维生素B1</h3><br>即硫胺素，与神经系统功能密切相关，缺乏时会诱发脚气病（不是“脚癣”），造成手指脚趾麻木、肌肉酸痛、水肿、心悸等不适。 精米白面换成粗粮。<br>成年男女的维生素B1推荐摄入量分别是1.4和1.2毫克/天。<br>近40年，我国居民的维生素B1摄入量越来越少，仅为0.8毫克/天，甚至不足以前的1/3。<br><br>原因主要是因为食用精加工米面的量更大了，虽然这类食物口感更好，但谷物表皮、胚芽中的维生素B1在加工过程中被白白浪费。<br>酒精会对胃黏膜造成损害，饮酒量的增加也会影响维生素B1的吸收。<br><br>全谷物、豆类、干果含有丰富的维生素B1，动物内脏、瘦肉、蛋类中的含量也较多，可适当多吃。<br>维生素B1不耐高温、不耐碱性，烹饪时注意不要加碱（小苏打），同时避免高温煎炒、油炸。<br><br><h3 id="foodnutrienttopic-5">钙：多喝牛奶多晒太阳。</h3><br>钙是构成骨骼、牙齿的主要成分，也参与神经、免疫、血液、内分泌等多系统的重要生理活动，儿童青少年时期缺乏可造成发育迟缓，中老年人缺乏会出现骨质疏松。<br><br>成年人的钙推荐摄入量应为800毫克/天，我国居民钙的摄入量平均只有328.3毫克/天，连一半都未达到。<br>这可能是奶制品、深色蔬菜摄入不足造成的。<br><br>成年人乳制品摄入量应为300~500克/天，但很多国人，特别是老年人没有喝牛奶的习惯，乳制品摄入量达标者只有22.5%。<br><br>每天适量摄入牛奶、酸奶、奶酪等奶制品，也可多吃豆制品或坚果，如豆皮、豆腐、杏仁、扁桃仁等，或吃小白菜、荠菜、油菜等含钙高的蔬菜。<br><br>平时要多晒太阳，增加户外运动，不要把全身包裹得严严实实，除非紫外线很强；<br><br><h3 id="foodnutrienttopic-6">维生素C</h3><br>补足才能防慢病。<br>维生素C又称抗坏血酸，有抗氧化作用，能改善机体对铁、钙和叶酸的利用率，缺乏时可引发坏血病。<br><br>成人每天应摄入100毫克维生素C，若想达到预防慢病的效果，每天最好摄入200毫克。<br>我国居民维生素C平均每日摄入量仅为75.5毫克。<br>维生素C摄入不足主要是因为蔬果吃得少、食物烹饪时间过长。<br><br>只要每天吃够一斤蔬菜、半斤水果就能满足身体对维生素C的需求，不需要额外补充，柑橘类水果、草莓、猕猴桃和绿叶蔬菜都是维生素C的良好来源。<br>',
'<h2>快速甩肉 跳绳10分钟效率赢跑步三倍</h2><br>日媒报道跳绳是简单又能高效燃烧脂肪的最佳选择，无论在家或外出旅行都能轻松实践，只要跳对方法不仅有益健康，还能快速“甩肉”！<br><br>1）效率高<br>跳绳不需要复杂的脚步，可是效率最高的运动之一。<br>每天跳绳10分钟的效果等同慢跑30分钟，效率达到三倍，如果采取间歇训练一般，在短时间内快速跳绳再搭配休息，就能成为高强度间歇训练（HIIT）的有效工具。<br><br>2）全身都能得到锻炼<br>跳绳最大的益处是除了锻炼腿部，还在训练手臂和肩膀，因为跳绳时需要将肩膀向后拉、打开胸部，还有矫正驼背的效果。<br><br>3）强健骨骼<br>体育医学期刊《运动医学》刊载的论文指出，一组女性受试者持续6个月每周跳绳3次后，下半身骨骼密度提高，还能抵制骨质疏松发展。<br><br>至于跳绳能消耗多少热量，要是1分钟内跳120下，1小时能消耗667至990大卡。<br>研究说明，这比跳步消耗的热量更多，且跳绳的特点是不仅能锻练腿部和手臂，还能强化核心肌群。<br>由于跳绳是容易提升心率的运动，因此更容易达到燃烧脂肪的效果，且“跳”的动作会刺激体内器官，有助肠道运动，改善便秘。<br>',
'<h2>洋蔥皮</h2><br>洋蔥皮好處多多，尤其富含被視為心血管 保養聖品的「槲皮素 」，槲皮素的抗氧化 作用很強，遠在維生素C、E之上。<br><br>洋蔥皮上的槲皮素是內部可食部位的20-30倍之多，每100g洋蔥皮就約有440-660g的槲皮素，紫洋蔥的槲皮素又比黃洋蔥、白洋蔥更多。<br><br>但要吃洋蔥皮的確是有點強人所難，它真的就是一層乾巴巴的皮，透過煮水入菜的方式大家可以試試，雖然煮水後營養素不如直接吃，但要丟掉的廢料能再利用，也是很好的方式。<br><br>將洗乾淨的洋蔥皮放入水中煮，沸騰後轉小火繼續再煮約10分鐘，會聞到淡淡的洋蔥香氣，洋蔥皮水的顏色呈現淡褐色，用這水取代平常煮飯的水。<br><br>煮好的飯會呈現米黃色，吃起來感覺多了點清甜味，其他並無差別，但營養豐富。<br><br>但有一點要注意，蔬果類煮水後會有鉀離子溶出，一些腎功能不佳、需控制鉀離子攝取量的人要斟酌食用。<br><br>',
'<h2>腱鞘炎</h2><br>腱鞘炎或肌腱滑膜炎，俗稱「媽媽手」，是連接前臂肌肉至拇指的肌腱與周邊組織發炎，患者的拇指和手腕會感到痛楚。<br>出現在拇指至手腕部位肌腱的痛症，一般是由於該部位的肌腱受到勞損，導致發炎及腫脹，令活動拇指和屈曲手腕時出現痛楚。<br>家庭主婦、重型電腦用家，球拍類運動員都容患上肌腱鞘炎。<br><br>常見的勞損成因：<br>持續重複活動拇指和手腕，例如使用手提電話或電腦<br><br>活動拇指時，手腕沒有保持自然（伸直）的姿勢<br>過度使用前臂和拇指的肌肉，如長時間緊握球拍，哥爾夫球棍等。<br>婦女懷孕期間因荷爾蒙出現變化，令肌腱及韌帶變鬆， 因此患上拇指腱鞘炎的機會也較高。<br><br>孕婦若患有媽媽手，或須待產後荷爾蒙水平恢復正常方能痊癒，因此她們的康復期或較長。<br><br>症狀包括：<br>手腕或拇指疼痛<br>難以緊握物件<br>手腕腫脹<br><br>前臂肌肉感到拉扯或繃緊<br>拇指活動時格格作響<br><br>治療方法<br>物理治療可根治一般的肌腱鞘炎，軟組織通常於6-8星期內可痊癒。<br>治療會根據患者的嚴重程度會有有所不同，根據個別狀況定製。<br><br>復康期：<br>可進行肌肉強化運動。<br>一般而言，接受物理治療後，患者的發炎情況會受到控制。<br>有關肌腱的軟組織要完全修復，預計約需6-8星期。<br><br>1) 物理治療：<br>急性期：鎮痛乃治療的主要目標。<br>肌腱發炎時，患者會感到手部疼痛和紅腫。<br>物理治療包括冰敷、針灸、超聲波及微電流治療（一種電流觸擊），旨在減輕肌腱的發炎程度，並改善周邊的血液流通。<br>此外，手部有足夠休息亦十分重要。<br><br>當肌腱劇痛時，患者應避免提取重物或緊握物件。<br>患者也可考慮配帶護腕，把拇指和手腕固定在適合的位置。<br><br>亞急性期<br>亞急性期(當痛楚減輕)：<br>可進行一些伸展動作及簡單手部運動， 改善發炎情況。<br><br>在亞急性期，為發炎位置鎮痛仍然十分重要。<br>患者可輕輕按摩手部肌腱和肌肉。<br>伸展運動有助保持拇指的活動幅度和軟組織的靈活度。<br>',
'<h2>睡眠差，吞咽弱</h2><br>除了年龄增长，吞咽功能衰退还会受到其他因素影响。<br><br>近期，日本广岛大学医学研究生院在细胞出版社旗下《Heliyon》杂志发表研究表明，吞咽功能下降与睡眠质量有关，睡眠时间短或不规律的人，更容易出现吞咽障碍。<br><br>研究小组以3058名平均年龄66.5岁的社区居民为对象，使用老人误吸风险评估指标和匹兹堡睡眠问卷，对参试者的吞咽障碍风险和睡眠情况进行了评估。<br><br>结果显示，有吞咽障碍风险的人中，28.5%存在低质量睡眠；<br>没有该风险的人中，只有15.4%睡眠质量差。<br>睡眠不规律方面，有吞咽障碍风险的人比没有该风险的人多出6.7个百分点。<br><br>此外，男性有吞咽障碍风险，与睡眠质量差、睡眠不满足、睡眠不规律显著相关；<br>女性的吞咽障碍风险，与睡眠质量差、睡眠持续时间不足6小时显著相关，但与睡眠不满足、睡眠不规律的关联不显著。<br><br>进一步分析发现，无论男女，吞咽困难均与睡眠质量、入睡时间、入睡困难、白天醒来困难显著相关。<br>相对而言，白天醒来困难的相关性更强，男性吞咽障碍风险增加了110%，女性增加了104%。<br>',
'<h2>身体有病，双腿先知</h2><br>腿部出现酸、麻、胀、痛等不适时，不少人往往不太重视，觉得过几天就好了。<br>实际上双腿是健康的一面镜子，许多疾病初发时，腿部都会有细微变化。<br><br><h3>腿沉</h3><br>下肢动脉就像河水下游一样，会因泥沙淤积发生堵塞，表现为血管壁出现粥样硬化斑块，导致管腔狭窄、闭塞，血流凝固形成血栓。<br>腿沉是下肢供血不能满足肌肉收缩，而出现的早期不适。<br>高血压、高脂血症、糖尿病等都会导致动脉粥样硬化，阻碍血流，致使缺血缺氧的神经肌肉组织工作效率下降，乳酸堆积，刺激神经、肌肉产生沉重感，患者以小腿肚、大腿及臀部酸胀、沉重、无力为主。<br><br>相较于正常人运动后乏力，下肢动脉狭窄闭塞引起的乏力，常出现在短距离（500米以内）行走、跑步、上楼时。<br>症状缓解时间越长，提示病情越重。<br><br>一旦出现腿部沉重等早期症状，就要高度警惕，及时就医。<br>通过下肢外观检查、动脉搏动触诊、感觉运动能力评估、下肢血管超声等，能基本判定病情。<br>患者日常要注意均衡饮食，戒烟限酒，运动以慢走、慢跑等舒缓的有氧运动为主，同时遵医嘱用药，以控制血压、血脂、血糖，促进侧支循环。<br><br><h3>腿痒</h3><br>腿痒分为两种情况，双侧和单侧。<br><br>双腿对称性瘙痒，常见于糖尿病周围神经病变患者，位置多集中于脚趾、足背、足底、足跟，呈针扎、火烧或蚂蚁爬行感。<br><br>腿痒主要是由于糖尿病导致患者肢体周围感觉神经出现缺血、缺氧，从而诱发神经功能异常。<br>神经病变会导致患者出现“感受错觉”，往往发作频繁，干扰正常生活工作。<br>有这类问题的患者，要加强血糖监测，养成定期复诊的习惯。<br>生活中要经常查看鞋袜有无异物，脚趾甲不要剪得太短，洗脚水温度不宜超过40℃，穿着宽松、鞋底柔软的鞋子。<br><br>如果腿部出现非对称性局部瘙痒，则可能是下肢浅表静脉曲张、下肢静脉功能不全等引发的。<br><br>问题出在静脉血液回流不畅，长期淤滞在小腿足踝区静脉血管周围组织间隙内，代谢产物蓄积，缺氧血液浸润局部感觉神经功能引发的异常。<br>这种瘙痒往往反复发作，程度较重，患者会下意识地抓挠、抠破皮肤，导致感染，加重瘙痒的同时，出现伤口扩大、不愈合。<br><br>发生这类情况，通过下肢静脉超声，判断静脉功能，再采取药物、物理、微创手术等治疗。<br>患者日常要尽可能减少久坐久站，养成规律做足泵操（勾脚背，伸脚背）的习惯。<br><br><h3>腿麻</h3><br>一直盘腿看电视、蹲厕所时间太长，突然起身时，你或许感到过针扎感从脚心蔓延到小腿，医学上把这种腿麻称为“肢端麻木”，与肢体向大脑传递的神经信号有关。<br><br>但如果腿麻与动作无关，且长时间无法缓解则可能是疾病信号。<br><br>动脉出现粥样硬化、血栓，会导致血流中断，肢体远端缺血缺氧，引发有氧代谢障碍、乳酸等代谢产物堆积，刺激神经和肌肉出现麻木感。<br><br>体内钾、钠、氯等离子浓度保持平衡，才能保证神经肌肉感觉运动功能正常，一旦这些离子浓度发生紊乱，比如患有低钠血症、高钾血症时，就会导致神经肌肉细胞的正常电活动受到干扰，使患者出现腿麻等症状。<br><br>另外，糖尿病病史达10年以上的患者，由于神经肌肉组织对糖原利用率降低，也会出现腿麻。<br>有以上表现者，可到血管外科或内分泌科就诊。<br><br><h3>腿疼</h3><br>腿疼是颈椎病、腰椎间盘突出症、中枢神经疾病、深静脉血栓的常见症状。<br>腰椎退变老化或经受不恰当的运动和外力后，可能在腰椎间盘的后方顶出一个鼓包。<br>如果压到神经根，就会引起腰疼、腿疼。<br>80%的腰椎间盘突出症，可通过理疗、牵引、静卧休养和药物治疗缓解，病情严重的患者需要手术治疗。<br><br>如果中老年人出现腿痛，尤其是间歇性腿疼，要及时就医，这是下肢动脉堵塞的表现，病情进展可能导致下肢严重缺血，皮肤温度下降，足背及胫后动脉搏动减弱，不行走时也会出现下肢疼痛，继续发展可出现肢体破溃、伤口不能愈合，甚至组织坏死。<br>糖尿病患者出现下肢病变的可能性更高，要格外重视。<br><br><h3>腿肿</h3><br>腿肿在生活中很常见，大部分会自行消退，有些则是严重疾病的表现。<br><br><h4>肾病</h4><br>肾脏是身体排出水分的主要器官，当肾脏患病时，水分不能排出体外，就会引起浮肿，这类水肿用手指按下去会出现凹陷。<br>建议去医院做下尿常规、肾功能检查，如果尿蛋白有加号就是肾脏问题，否则可能与饮食、饮水量等有关。<br><br><h4>深静脉血栓</h4><br>下肢深静脉是下肢血液回流的通路，如果深静脉内出现血栓，会导致血液回流受阻，下肢严重肿胀。<br>若单侧腿部突然肿胀，要尽可能保持肢体制动，及时到医院诊治。<br><br><h4>心脏病</h4><br>当发生右心衰竭时，静脉血液不能顺利回流，会引起静脉内压力升高，体液渗出进入组织间隙，导致腿部浮肿。<br>右心衰水肿一般最早出现于脚踝内侧，轻度水肿在活动后明显，休息后减轻或消失，严重的会向上发展到全身水肿。<br><br>疾病导致的腿肿，要及时就医辨明病因，采取针对性治疗。<br>生活中，应保持良好睡眠，饮食均衡，适度锻炼，避免久坐久站，经常活动下肢。<br><br><h3>肤色变深</h3><br>小腿和脚部颜色变深，常见于静脉曲张、糖尿病、代谢性疾病，造成血液循环障碍，代谢产物蓄积于小腿及脚部组织的间隙和皮下，导致色素沉着。<br><br>血管相关的肤色变深，分为缺血性和淤血性两类。<br>缺血性表现为腿部出现紫斑、皮肤组织坏死、发黑，淤血性会形成斑片状色素沉着区。<br>无论哪种类型的皮肤颜色变化，都预示病情加重，要尽早就医治疗，以免延误病情。<br><br><h3>腿脚冰凉</h3><br>环境温度较低时，感觉手脚冰凉属于正常现象，但如果穿着保暖，仍无法缓解，则可能与疾病相关。<br><br>腿脚冰凉分两类，一类是主观感受型，触摸皮温正常，但患者自觉冰凉难耐，常见于精神焦虑、失眠、植物神经功能紊乱。<br>另一类是客观存在型，不但自己感觉冰凉，他人查体触摸时也能感受到患肢皮温低，常见于动脉狭窄闭塞性疾病。<br><br>根据病因不同，可到心理科、神经内科、血管外科就诊治疗。<br>腿脚冰凉的老人，平时要多吃低脂蛋白质，如鱼肉、禽肉，以及富含B族维生素的食物，有助扩张末梢血管，加强神经对抗寒冷的能力。<br>每晚睡觉前用温水泡脚20分钟，可加速腿部血液循环。<br><br><h3>伤口难愈</h3><br>伤口长时间无法愈合，出现溃疡，是糖尿病的预警信号之一。<br>血糖水平升高会导致神经受损，削弱人体的出汗功能和伤口愈合能力，导致“糖尿病足”，严重时还可能引起感染、坏疽。<br><br>糖尿病患者要做好伤口护理，防止因伤口炎症加重诱发感染，影响伤口愈合。<br>患处久久不愈合，要到医院排查糖尿病足。<br>',
'<h2>叶酸</h2><br>叶酸是一种水溶性维生素，参与体内多种生化反应。<br>人体本身不能合成叶酸，必须从外界获取，主要包括食物中的天然叶酸和合成的叶酸补剂。<br><br>有人觉得服用补剂简单又高效，但新研究显示，想达到延寿目的，只有多摄入天然叶酸才有效。<br><br>研究人员测定并分析叶酸来源、摄入量与衰老之间的关系。<br>结果表明，天然叶酸摄入量与生物年龄呈负相关，具体来说，与低叶酸组相比，膳食高叶酸组生物年龄更低，但混合高叶酸组和混合叶酸过量组在此方面未见优势。<br><br>也就是说，只有食物中的天然叶酸能起到抗衰效果，叶酸补剂没有这样的功能，即使加大剂量也不行。<br><br>随着年龄增长，人体生物老化过程逐渐加速，这一过程不仅涉及外表，还包括细胞和分子层面的复杂变化。<br><br>叶酸作为一种重要的B族维生素，首先能通过参与DNA的合成、修复，保持基因组的稳定性，延缓细胞老化。<br>其次，叶酸能减缓端粒缩短速度。<br><br>端粒是染色体末端的保护结构，其长度随着年龄增加逐渐缩短，从而导致细胞老化和功能衰退。<br><br>最后，叶酸能通过调节DNA甲基化状态，影响炎症基因的表达，从而减少慢性炎症；<br>参与一碳代谢，有助维持正常的代谢平衡，减少代谢紊乱风险。<br>因此，适量补充叶酸可以为延缓衰老提供有力支持，降低与年龄相关疾病的风险。<br><br>天然叶酸的抗衰效果之所以明显优于补剂，可能是因为叶酸补剂在代谢过程中，会产生四氢叶酸等产物，对健康产生不利影响。<br><br>相比之下，天然食物中的叶酸主要以5-甲基四氢叶酸的形式存在，更易被身体吸收利用，代谢产物更少，因此抗衰效果更好。<br><br>叶酸的主要膳食来源包括菠菜、油菜、生菜等绿叶蔬菜，橘子、草莓、樱桃等水果，以及动物肝脏、鸡蛋、豆类、坚果、谷物等。<br><br>值得注意的是，叶酸在烹饪过程中易降解，建议采取轻度烹饪或生食的方式，以保留更多营养。<br><br>成年人叶酸摄入量为400微克/天，可耐受最高摄入量为1000微克/天，过量可能带来负面健康影响，如增加心血管疾病和全因死亡风险。<br>因此，通过饮食摄入充足的天然叶酸，同时确保总摄入量不超过上限。<br><br>特定人群可能需要额外补充叶酸，比如向育龄妇女推荐叶酸补剂，以预防胎儿神经管缺陷；<br>吸烟者叶酸消耗量较高，需要摄入更多来维持健康水平。<br>即使在这些情况下，大家也应注重天然叶酸的摄入，不宜完全依赖补剂。<br>',
'<h2>肠道是防病主战场</h2><br>近期，德国维尔茨堡大学发表的一项研究表明，人类肠道是常见衣原体感染中被忽视的“天然生态位”。<br><br>在感染宫颈、口腔、咽喉、眼睛等部位后，衣原体会在肠道内建立一个隐形储存库，持续存活下去，等条件合适时再给全身制造麻烦。<br>其实，临床发现，除衣原体外，肥胖、肝病、糖尿病等多种疾病，都和肠道脱不开关系。<br><br>肠道堪称健康“大主管”<br>人的肠道主要有小肠、大肠两部分，小肠又分为十二指肠、空肠和回肠，盲肠、结肠和直肠则属于大肠。<br><br>成年人的肠道长度可达6~8米，布满了褶皱，展开后面积相当于一个网球场，各种组织、细胞、微生物因此都“有处可藏”，辅助肠道完成各种工作。<br><br>核心“营养加油站”<br>小肠位于中腹，上端接幽门与胃相通，下端与大肠相连，是消化吸收的最重要场所。<br><br>食物经口腔咀嚼、碾磨和胃部“粗加工”后，便会倒入小肠；<br>在小肠的蠕动作用下，食糜与多种消化液“搅拌均匀”，蛋白质、脂肪和碳水化合物就会被分解为更易吸收的小分子，然后穿过肠壁进入血液，为机体供能。<br><br>终端“废物处理厂”。<br>食物的营养被小肠“吃干榨净”后，未被吸收的残渣被运送至大肠。<br>大肠会将其排出体外，堪称机体的终端“废物处理厂”，80%以上的毒素都经此排出。<br><br>然而，不良生活习惯、年龄增长、妊娠等生理改变，常造成肠道堵塞，粪便滞留在体内，对肠道黏膜产生不良刺激，便可引发炎症；<br>毒素无法排出，时间长了还会被送回小肠重吸收、进入血液，牵连更多组织器官。<br><br>强大“免疫防护线”。<br>肠道掌管着70%以上的免疫细胞，是健康的“第一道防线”。<br>肠道黏膜是一道物理屏障，可阻止有害物质渗入，其上的三种淋巴组织和数以亿计的免疫细胞负责实时监测和消灭病原体，预防感染；<br><br>扎根在肠道黏膜上的肠道菌群，可刺激淋巴组织发育，“筑牢”肠道黏膜，还可将毒素局限在肠腔内，减轻炎症反应。<br>一旦肠道功能失调，免疫功能随之下降，就会让病原体“趁虚而入”。<br><br>复杂“菌群集合点”。<br>肠道菌群的“人员”复杂，种类达400种以上，有些是本土的，比如双歧杆菌、乳酸杆菌等有益菌，可促进食物消化和吸收、合成维生素和抗氧化物质；<br><br>有些是外来的，大多是有害菌，比如绿脓杆菌、葡萄球菌、沙门氏菌、志贺氏菌等，数量过多可引发腹泻、肠炎；<br><br>还有些是“墙头草”，肠道环境稳定时会帮着有益菌对抗有害菌，一旦菌群失衡，便会趁火打劫，跟着增殖失控。<br><br>繁忙“激素分泌员”。<br>胃口好不好、代谢快不快，都与肠道激素息息相关。<br>肠道激素均由黏膜中分散的内分泌细胞合成，虽然这类细胞只在肠道上皮占比1%，但分泌的各种激素会参与多项生理过程，比如控制食欲和饱腹感、调节胃肠运动、刺激胰岛素分泌等。<br><br>直达“信息联络处”。<br>肠道有人体“第二大脑”之称，不仅因为肠道黏膜广泛分布着神经网络，还与一条“高速信息公路”——“肠-脑轴”相关。<br>通过迷走神经，肠道和大脑直接相连，大脑可直接调控肠道运动，肠道激素也可通过血液直达大脑。<br><br>紧张焦虑就拉肚子，心情差、睡不好就没食欲，就是情绪通过大脑影响肠道的表现；<br>抑郁症、帕金森病、阿尔茨海默病等疾病则与肠道功能紊乱密切相关。<br><br>为什么“万病始于肠”<br>19世纪，俄罗斯诺贝尔奖获得者梅契尼科夫也证实了“死亡始于结肠”。<br>“所谓病从口入，广义来讲，是强调消化系统与全身关系密切。”<br><br>有害菌干扰代谢。<br>糖尿病、高血压、高脂血症等常见代谢病均与肠道密切相关。<br>多项研究发现，糖尿病患者的肠道微生态与健康人群有显著差异，不仅总体菌群数量更少，益生菌减少得更明显，有害菌占上风。<br><br>北京中医药大学东直门医院脾胃病科副主任医师刘大铭表示，菌群紊乱可通过多种途径影响糖代谢，比如控制血压和代谢的胃肠肽类激素可改变机体对脂肪、盐的吸收，从而引发高血脂、高血压，促进一系列代谢性疾病的发生发展。<br><br>肠分子攻击大脑。<br>帕金森病、认知障碍等脑病和肠道的关联，与“肠-脑轴”不无关系。<br><br>近日，深圳理工大学、中国人民解放军空军军医大学研究团队在《神经元》期刊发表的研究成果指出，肠道内某种蛋白质分子可自发聚集，并通过迷走神经播散至大脑，造成神经元死亡、肠道功能紊乱、 运动功能及认知功能障碍。<br><br>炎症让人易患癌。<br>《美国国家癌症研究所杂志》发表的文章指出，人类肠道微生物多样性降低与结肠癌风险升高有关。<br><br>如果绝经后女性的肠道菌群更多样，雌激素水平更高，乳腺癌风险就会更低。<br><br>此外，肠道健康与机体炎症有直接联系，而炎症与癌症的发生也有密切关系，约1/5癌症患者体内存在慢性炎症，不乏有来源于肠道的。<br><br>机体应激损肝脏。<br>肝脏兼具消化、解毒功能，分泌的胆汁可帮助肠道分解和吸收脂肪，清除肠道吸收的有害物质。<br><br>炎症性肠病、幽门螺杆菌感染等疾病会触发免疫反应，使机体处于应激状态，促进皮质醇的分泌，并抑制肝糖原异生，肝脏的解毒能力被压制，长期如此可影响肝功能。<br>而且，在炎症因子的刺激下，肝细胞也会受损，加重肝功能损伤。<br><br>此外，便秘是不少中老年人的“通病”，也是一些高发疾病的诱因之一，不仅会影响局部血管，造成肛裂、痔疮，甚至可诱发缺血性肠病（肠中风），远端血管也会受影响，出现脑中风、心梗等急性心血管事件。<br><br>“肠治”才能久安<br>暴饮暴食、喜食高油高盐或辛辣刺激食物等不良饮食习惯，会让肠道超负荷运转；<br>缺乏运动、久坐久站、排便不规律，会降低肠道蠕动频率，使有害物质堆积；<br><br>长期滥用药物或随意服用保健品，会扰乱肠道菌群，都会在不知不觉中摧毁肠道健康。<br><br>“想要养好病，要先养好肠。”<br>饮食多吃富含膳食纤维、益生元的天然食物，比如土豆、芋头、苹果、桃、燕麦、大豆、酸奶、魔芋等，能促进有益菌生长。<br>这些食物可放入一日三餐，做到粗细搭配，保证蔬果、全谷物和豆类的摄入量，常吃蓝莓、牛油果、鱼类、坚果等抗炎食物；<br>每天饮水不要少于1.5升。<br><br>进餐时要细嚼慢咽，避免饥一顿饱一顿；<br>不吃生冷、不卫生、辛辣刺激性食物；<br>不轻易尝试从来没吃过的食物；<br><br>避免过度摄入高糖、高脂食品，以及加工肉制品。<br>帮肠道减减压。<br><br>规律作息、睡眠充足时，肠道也能得到充分休息，有助功能恢复，从而增强抗病能力；<br>平时也要多运动，不仅能加快肠道蠕动，排出“毒素”，还可改善情绪，促进“肠-脑轴”的正向互动。<br><br>识别报警信号。<br>肠道出问题时，常会给出一些信号。<br><br>偶有打饱嗝、泛酸、腹胀、腹泻、便秘等“小警报”，表示问题通常不严重，注意休息、调整饮食即可，必要时可居家治疗，家中最好常备多潘立酮、小檗碱、开塞露、乳酸菌和助消化药物。<br><br>一旦出现急症或较严重问题，肠道往往会给出突然腹痛、便血、剧烈呕吐等“大警报”，患者需立即停止手头上的所有事、不再进食，出血者保持平躺，腹痛者可先尝试排便，若症状未好转，需及时就医。<br>“切忌服用布洛芬等止痛药，避免加剧胃肠道痉挛。”<br>',
'<h2>早白发</h2><br>有些人有家族性早白发遗传史，可能一二十岁就“少白头”了；<br><br>长期精神压力过大，营养不良（如缺乏维生素B12、叶酸、铜、铁等微量元素），有熬夜、吸烟等不良生活习惯，患消耗性疾病（贫血、结核等）的，也可能使白头发出现时间提前。<br><br>衰老、疾病（如白癜风）对黑素细胞的抑制是永久性的，但由压力、不良生活习惯等引起的白发是可逆的，此时黑素细胞只是处于暂时性抑制状态。<br><br>通过减压、恢复营养、保持健康生活方式等，能逆转白发。<br><br>B12 是造血的重要营养<br><br>叶酸也称为维生素B9、维生素M、维生素Bc、蝶酰谷氨酸，属于维生素B的一种。<br>叶酸可用于治疗由叶酸缺乏症引起的贫血。<br>叶酸也是孕妇的营养补充品。<br>在新生儿的神经管缺损病例中，有超过一半被认为肇因怀孕初期叶酸摄取不足所致。<br><br>铜<br>铜是生物体必不可少的微量元素，是仅次于铁和锌的第三微量元素。<br>细胞色素C氧化酶的金属离子中心由3Cu、2Fe构成，两个Fe通过卟啉环配位构成了细胞色素a和细胞色素a3，两者结合紧密，不可分开；<br><br><a href="http://baike.asianmetal.cn/metal/cu/health.shtml" class="whitebut ">铜对人体健康的影响</a><br>',
'<h2>海帶</h2><br>海帶及昆布等海藻都是常見菜色，由於顏色、味道相近，，許多人常無法區分，乾脆統稱海帶；<br><br>實際上，它們雖然分屬不同海藻類別，卻都含有「褐藻糖膠」，可說是抗癌、預防慢性病的超級天然食品！<br><br>近年來，有大量研究皆指出褐藻糖膠對人體的好處。<br><br>目前褐藻糖膠的相關研究皆著眼在以下功效：<br>預防心血管疾病：可降低血脂，改善心臟機能，進而達到預防心血管疾病的效果。<br><br>維持腸胃機能：因胃黏膜和褐藻糖膠同樣含有硫酸基，可修復因胃潰瘍而受損的胃黏膜，維持腸胃健康。<br><br>預防糖尿病等慢性疾病：可修復胰島細胞，調解血糖，同時調節免疫機能，減緩發炎現象。<br><br>抗癌：可誘導癌細胞凋亡，活化免疫作用，並抑制血管新生，防止癌細胞擴散及增值。<br>',
'<h2>苦瓜藥片治二型糖尿有療效</h2><br>本報訊：菲國立大學馬尼拉分校的研究人員研發了一款針對二型糖尿病患者的苦瓜藥片，並且顯示出潛在療效。<br><br>菲國立大學馬尼拉分校的草藥醫學研究所週二發佈新聞稿，介紹這款“革命性”的糖尿病藥片。<br>菲國立大學馬尼拉分校表示，這款苦瓜藥片通過了廣泛的臨床試驗，並被證明對控制血糖水平具有療效。<br><br>聲明指出：“苦瓜藥片在管理二型糖尿病方面提供了一個更為優越且經科學驗證的選擇。”<br><br>二型糖尿病是一種由於胰島素分泌異常導致血糖升高的疾病，胰島素是調節血糖水平的激素。<br>超重或肥胖人士、高血壓患者以及有糖尿病家族病史的人群，均屬於二型糖尿病的高危人群。<br><br>缺乏運動的生活方式也會增加患病風險。<br>新聞稿中提到：“我們的研究表明，苦瓜藥片能顯著降低血糖水平，其效果可與抗糖尿病藥物格列本脲相媲美。”<br>“無已知副作用 在控制糖尿病方面，或許苦才是更好的選擇。它非常安全，是那些尋找無已知副作用草藥療法的患者可行的選擇。”<br>',
'<h2>长者长寿需要存够营养，每个年龄段各有“储值”重点</h2><br><br>每个年龄段都应按当时的营养重点来持续储值。<br><br>40~60岁：坚持抗炎饮食可增寿<br>随着年龄增长，机体内炎症水平逐渐升高，慢性炎症是心脑血管病等多种疾病的共同诱因之一，因此“抗炎饮食”是该时期的关键词。<br><br>体内炎症因子的增加与饮食有一定关系。<br>在低炎饮食中，地中海饮食较具代表性，以新鲜蔬菜（沙拉）、全谷物为主，辅以健康脂肪（主要是不饱和脂肪）和适量蛋白质。<br>基于英国人超加工食品摄入超标的现状，从40岁开始采取“地中海饮食”可延寿10年。<br><br>对国人而言，直接套用地中海饮食可能“水土不服”，不妨尝试本土的“江南饮食”，抗炎效果类似，即以蔬菜水果为主，一定量全谷物、水产品等动物性食物为辅。<br>比如，蔬果、淡水鱼虾等摄入量较多；<br>米饭中加入适量糙米、杂豆等；<br><br>主要用植物油烹饪，但更推荐蒸、煮等方式。<br><br>60~80岁，以“吃多”“吃好”为原则<br>老年人的营养摄取、吸收能力显著降低，老年人饮食要“减少不必要的食物限制”。<br>老年人要“吃多一点，吃好一点”。<br><br>老年人的味觉、嗅觉功能下降，为“多吃一点”，可放宽“色香味”的限制，不过度强调少盐、少油，以免影响他们感受食物的味道，降低食欲，但仍需把住“每日食盐不超过5克”“每日烹调油摄入量不超过25克”的原则。<br><br>烹饪时，注意把握放盐时机，在出锅前放盐可保证咸鲜，多用葱、姜、蒜、辣椒、西红柿、柠檬、香叶、胡椒等天然调味品。<br><br>同时，老年人平时可进行散步、打太极等低强度运动，从而增强食欲。<br>为“吃好一点”，老年人要保证营养充足，建议少吃精致的米面，慎吃饼干、糕点等超加工食物以及油炸食物，为营养密度更高的全谷物、新鲜果蔬、新鲜动物性食物等健康食物腾出更多“热量空间”。<br><br>过了80岁：足量饮水能防跌倒<br>高龄老年人的口渴感觉迟钝，即使身体严重缺水也很难察觉，饮水量普遍不足，但仅是轻微脱水也可能影响其神经系统功能，降低平衡能力、协调能力，增加跌倒、便秘、中风等风险。<br><br>老年人不要等口渴再饮水，而是要定时定点、少量多次的主动饮水，并以温水为主，每次饮用100~150毫升，保证每天喝足1.5~1.7升。<br>老人不妨设一个饮水闹钟，饮食中增加炖菜或汤羹等菜品，但这不能代替主动饮水。<br>',
'<h2>牙齦發炎</h2><br>牙齦發炎是常見的小病痛，有許多原因會讓牙齦發炎<br>牙齦發炎可能的症狀包括：<br>牙齦發紅、長出膿包<br>發炎的部位牙齦浮腫，按壓或咀嚼食物時碰觸到會疼痛<br>刷牙或用牙線時流血<br>口臭<br>牙齦萎縮<br>有些人牙齦發炎嚴重時，也可能導致喉嚨痛或喉部淋巴結腫大<br><br>牙齦發炎原因是什麼？<br>原因包括：<br>口腔衛生不佳、沒有規律清潔牙齒：<br>口腔衛生不佳導致細菌、牙菌斑累積，會刺激免疫細胞往牙齦聚集，過程中就會引發紅腫熱痛的症狀，最常見的就是牙齒沒刷乾淨，或是因為智齒長歪、和前後牙齒間存有空洞，會塞食物殘渣而難以清除，導致細菌滋生。<br><br>荷爾蒙改變：常發生在青春期、懷孕期間或更年期，牙齦會變得更敏感，增加發炎的機會。<br><br>病毒、疾病感染：例如糖尿病或愛滋病，免疫系統受到影響而使牙齦更容易遭到感染，或是因為病毒導致的牙齦發炎，例如皰疹病毒引發的皰疹性齒齦炎。<br><br>抽菸：和沒有抽菸的人相比，常抽菸的人牙齦發炎的機率更高。<br>藥物：某些藥物會使牙齦發炎的機率變高，例如口服避孕藥、類固醇，鈣離子阻斷劑則會讓牙齦不正常增生造成紅腫發炎，部分抗癲癇藥物則會使唾液分泌減少，降低口腔的保護力。<br><br>牙齦發炎預防3招<br>只要避開前述5個牙齦發炎常見原因，就可以有效降低牙齦發生的機率。<br><br>如果有使用上述藥物（口服避孕藥、類固醇，鈣離子阻斷劑、部分抗癲癇藥物），服藥期間要注重口腔健康，若產生牙齦發炎，也可以跟醫師討論換藥的可能性。<br><br>關於口腔健康，還可以做到：<br>每天至少早晚各刷牙1次，並搭配牙線。<br>牙線能清除牙齒間的齒垢，降低牙齦發炎的機會。<br>使用漱口水，但漱口水不能取代刷牙。<br><br>含氯己定（chlorhexidine）成分的漱口水，可以抑制細菌生長、預防牙齦發炎，但長期使用會使牙齒染色，不建議每天使用，應諮詢醫師或按照產品指示使用。<br><br>此外含有酒精的漱口水對口腔黏膜較刺激，因此有動過口腔內手術（例如拔牙）、容易口乾或嘴破的人，建議使用不含酒精的漱口水。<br>每半年給牙醫師檢查、洗牙，清除牙菌斑和牙結石，能降低牙齦發炎的風險。<br><br>牙齦流血原因<br>用以下的方式先緩解疼痛：<br>止痛藥：一般的乙醯胺酚（例如普拿疼）或非類固醇止痛藥（例如ibuprofen）都可以。<br><br>用鹽水漱口：鹽水可以殺菌，但較疼痛。<br><br>口內膏：張晏祥醫師指出，牙齦發炎、疼痛的原因若為遭硬物刺傷，可以使用口內膏把傷口包裹住，口內膏含有弱效類固醇，也可以抑制發炎反應。<br>保持口腔清潔：刷牙或使用漱口水。<br><br>冰敷<br>牙齦發炎在大部分情況下不會危及生命，只要保持口腔衛生，一般10～14天會痊癒。<br><br>如果超過14天症狀仍然沒有改善或化膿或甚至發燒就要就醫，因為牙齦發炎可能不只有牙齦問題，若發炎太嚴重也需要醫師排膿或開抗生素治療。<br><br>病人一般不會知道牙齦發炎是什麼原因造成的，牙齦流血也不一定會痛，建議給醫師診斷或洗牙，把牙菌斑、牙結石清除掉，就可以緩解症狀、縮短病程，且牙齦發炎的背後原因可能是牙周病，牙周病與掉牙、糖尿病、心血管疾病都息息相關，「有時還可能發現其他全身性的疾病，甚至如白血病也會造成牙齦流血，所以反覆牙齦發炎卻找不到原因，建議要就醫。<br><br>牙齦發炎中醫方法改善<br>吃太多甜食、油膩食物，喝過多含糖飲料造成體內濕氣重，進而影響口腔，口腔環境不好，就容易產生疾病。<br>所以飲食上要避免太甜、太油、辛辣等重口味食物，定時定量。<br><br>中醫認為，牙齦發炎是「熱證」，台北市立聯合醫院林森中醫院區中醫師謝明憲指出，如果是急性發炎、紅腫熱痛或化膿等「實熱」，可用清胃散去火，單味藥則可用石膏、黃連、生地等藥材；<br><br>若是慢性病導致的「虛熱」，可用清虛熱藥材，如胡黃連、女貞子、旱蓮草等，再透過麥門冬、枸杞等滋陰，就能改善。<br>',
