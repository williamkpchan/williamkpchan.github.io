ered by a battery pack.<br>Question<br>Is it true that wearing face masks is useless in preventing the contraction of the Wuhan flu virus because the virus is smaller than the filter in the mask?<br>Short answer:<br>Yes<br>Edit 1.3<br>Here is a CDC link that will expound so much more for those who wants a techicall info but geared for a lay person, it\'s thoroughly informative others may find it boring.<br><a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/respirator-use-faq.html" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 197419551);" class="external_link" data-qt-tooltip="cdc.gov">2019 Novel Coronavirus (2019-nCoV)</a><br><br>This edit now attempts to put a little more technical facts. <br>As a nurse I find that majority of the patients I encounter needed the most simple explanation I can provide to help them understand the care process. <br>And personally I try to keep as simple and short as possible, unfortunately this has became too long.<br><a href="https://www.fda.gov/medical-devices/personal-protective-equipment-infection-control/masks-and-n95-respirators" target="_blank">Masks and N95 Respirators</a><br>',
'<h2><span class="green whitebs">“亚健康”：过劳伤脾引起的低烧与甲状腺病变</span></h2><br> ——兼论医疗诊治的概率性<br><br><div class="toc">1 <a href="#yjktopic-1" target="_self">一、病症表现</a><br>2 <a href="#yjktopic-2" target="_self">二、结合传统与现代而对病因的分析</a><br>3 <a href="#yjktopic-3" target="_self">三、治疗建议</a><br>4 <a href="#yjktopic-4" target="_self">四、医疗诊治的概率性</a><br>5 <a href="#yjktopic-5" target="_self">五、一个比较严重病例的治疗过程</a><br>6 <a href="#yjktopic-6" target="_self">六、总结</a><br></div><br><br><a href="https://mp.weixin.qq.com/s?__biz=MzIyMjIyMTE3Mg==&amp;mid=2650548633&amp;idx=1&amp;sn=042cfba3590090852325f8942922bf4c&amp;chksm=f0384f82c74fc69440c6c97ff0727456afe5935498de347768478f5a6801f00b30b940ddb12c&amp;scene=0&amp;xtrack=1&amp;exportkey=AUzt7359%2FeF%2F2av3IQT44tM%3D&amp;pass_ticket=9u7OpGxjvM9f2ANpSIaGaydg%2FljzdQVwRGj3e7EMmEpFBrYTVWbC1sPoLxSyxw9h#rd" class="whitebut ">过劳伤脾引起的低烧与甲状腺病变</a><br>最近因为在微信（见“<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzIyMjIyMTE3Mg==&amp;mid=2650548574&amp;idx=1&amp;sn=aa90f486b144408c8133d01f4c506a7d&amp;chksm=f0384f45c74fc6536e77a58ba4ffb6b9c3ba2c1ecf090b54d6687eb65cf142f7bbbb84fe0b2f&amp;scene=21#wechat_redirect" textvalue="2020年2月治疗武汉一个发烧病人的过程">2020年2月治疗武汉一个发烧病人的过程</a>”一文，微信公众号“慧影Cydow”2020年2月 7日）与微博上讲了治疗发烧的病人情况，而有不少朋友找过来，都是因为发低烧而没有办法。<br>治疗的过程有无语，也有反转：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Ogvb9wAI98hPUQ7dsptj7uwpu3J2OhJm8uMUEVsRTPhTjCG7mOJ8DB05c8D3efHic4WVqESu7yLzzfEtciaKHbcg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Ogvb9wAI98hPUQ7dsptj7uwpu3J2OhJmBjY1OxswtGuicoOXGr01EV6ChUIfeyPFELlfkJekxcj5eYbMBGic0G9g/640"><br>我在前面多次说过，这种情况现在相当常见，而且很多情况下病人自己都不知道在发低烧。<br>这是现代社会造成的一个比较普遍性的问题，也就是所谓的“亚健康”状态。<br>它是因为长期持续身心过劳所致伤了脾气、元气所致。<br>这是大众包括医学界不太清楚的一个问题，否则就不会有“亚健康”这个词在近年的流行了。<br>这种病如果不及时治疗，会留下后患，有的还比较严重。<br>我见过一个病人就是当年病了后，中西医都没能查出原因，没有能够给予有效的治疗。<br>中医用包含了石膏成分的清热退烧汤药也无济于事，低烧持续了一年多。<br>结果元阳大伤，并且因此精神抑郁，身心与工作生活都受到严重影响。<br>下面对这个问题做一个比较完整的分析，便于大家阅读与分享，希望引起更多的朋友的重视。<br><br><h3 id="yjktopic-1">一、病症表现</h3><br>这种病发病前都有比较长的一段时间身心持续过劳，只是有的病人自己不自知。<br>比如不觉得长期熬夜属于过劳。<br>这种长时间持续身心过劳导致了脾气、元气被伤，而引起一系列病症反应。<br>但总体上的反应通常比较“温和”，属于很不典型的病症，除非发展到了比较严重的地步。<br>因此常常仅仅被冠以“亚健康”，认为不需要、也没有有效医治手段。<br>这种问题发生后，病人在前期通常会出现如疲劳、食欲下降等“小问题”。<br>发展到一定程度后的基本症状是一天中一段时间发低烧，多数是下午到晚上，少数是白天（我估计是因为长期生活颠倒，生理节奏发生变化才与多数人的情况不同）；晚上睡觉后出虚汗；血常规检查可能会有医生无法解释的某些血项异常，病情严重者可能出现大幅度的异常；有的伴随甲状腺异常，病情严重者会出现亚甲炎或甲亢；有一个发低烧的大学生朋友在去年暑期体检时就发现了脾大，而医生无法解释原因。<br>其实这就是脾伤的表现。<br>找过来的朋友中，许多都去医院看过。<br>吃抗生素、抗病毒药、感冒中成药如莲花清瘟胶囊等都不起作用，低烧持续不退。<br>几个朋友还反映服用抗生素后体温会进一步升高。<br>这就是我以前在我的微信朋友圈上讲过的抗生素因性寒而伤阳的表现。<br>按照中医的理论，气为阳之用。<br>这种病本来就是元气已伤，此时伤阳就会进一步伤气，加大病症反应。<br><h3 id="yjktopic-2">二、结合传统与现代而对病因的分析</h3><br>过劳为什么会伤脾？中医讲肾是先天之本，藏纳来自父母与天地之精；脾为后天之本，为气血生化之源。<br>出生之前我们获得的精华都藏于肾，供一生之用；出生之后我们赖以生长劳作的气血物质能量，则通过饮食由脾主导化生出来。<br>所以脾是支撑我们“身”与“心”持续活动的根本动力来源。<br>如果我们身心过劳，就相当于在强迫脾超负荷运转来化生出我们需要的气血物质能量。<br>这里的过劳，更多的不是传统上体力劳动的那种过劳，而是现代社会里人的身心两个方面持续的透支消耗。<br>人的身心长时间持续超负荷运转必然就会伤脾。<br>人体不是一个被动的机械性装置，而是一个有动态自我调整能力的、非常复杂的、“活”的系统。<br>当脾化生出的气血物质能量不足以支撑我们的当下劳作消耗，同时身体的备用资源也被耗尽，身体就会进一步采取措施。<br>其中之一就是伴随体温升高提升人体的循环速度，以进一步的超负荷运转及压榨体内剩余资源来满足身体过度的需求。<br>所以这时会出现发低烧的现象。<br>这有点类似于一般的机电系统在超负荷运转时也会伴随超常发热。<br>如果此时继续劳作消耗，气血物质能量缺口将继续扩大，身体就会做出再进一步的反应。<br>如高烧或体温反倒下降。<br>这时的体温下降比高烧更糟糕，说明身体已经出现更大的损伤。<br>这种情况下的体温升高，不是“上火”或“热症”而是虚症。<br>需要用“补”的方法对治。<br>如果用“清火”“退热”的方法只会让身体受更大的伤害，除非因体温升高出现了其它特殊的情况。<br>从现代医学角度来看，甲状腺是控制人体能量利用速度及制造蛋白质过程的腺体，所以上述气血物质能量消耗的调整过程都有其参与。<br>如果情况持续甚至恶化，则甲状腺也会因持续超负荷运转而出现异常反应及病变。<br>现在很多人甲状腺有问题却无法查明原因。<br>我根据遇到的有限的病例推测，可能大部分就是过劳伤脾引发的，只是这个病通常不典型，自己不知道曾经病了而已。<br>在日本有甲状腺问题的人是高血压人数的一半，我推测可能就是因为日本几十年间流行无节制的常年加班熬夜，导致普遍过劳伤脾伤元气而致。<br>而由于脾受伤，气血化生过程出现紊乱，所以血项会有异常反应。<br>具体哪些血项异常，则与病人身体的具体情况有关。<br>至于气虚导致出汗则是中医的基本常识。<br>我们在剧烈运动或高强度劳动时，心肺会超负荷运转。<br>这种超负荷我们自己很清楚，因为心跳与呼吸明显加快。<br>我们也清楚这种状态不能长期持续，这是生活基本的常识。<br>但是我们的其它器官被迫超负荷运转时，除了感觉疲劳、食欲下降、睡眠变差这些被认为无足轻重的“小问题”外，却常常没有类似心肺超负荷时我们能够明显感觉到的激烈反应，以至于我们会长期延续这种状况。<br>脾持续超负荷运转就是这种情况之一，它也是人们常说的所谓“亚健康”的状态。<br>而当开始发低烧的时候，就说明脾与甲状腺超负荷运转已经到了难以为继的程度了。<br>当然我并不是说人体不能超负荷运转。<br>短时间的超负荷，既无法回避，也有一定益处。<br>就像我们做体育锻炼，也类似于汽车过一段时间就要去“拉拉高速”。<br>但是，首先超负荷的强度不能太过分，强度过高即使持续时间不长也会出现重大问题。<br>比如马拉松活动中不时会有死亡事件发生；其次超负荷不能长时间持续不断，否则必然要出问题。<br>现代社会中，很多人的生活节奏严重违背自然规律。<br>即使不是工作等无法抗拒的原因，有人也已习惯于熬夜飘在网络上或追剧追到凌晨。<br>甚至即使无事可干，每天也要耗到午夜才去洗漱。<br>所以身心过劳、人体被迫持续超负荷运转，已经成为了现代社会中很多人的常态，而且不觉得是一种不正常的生活方式，不认为身体已经过劳。<br>人体健康的生活方式是要张弛有度，而这个“度”来自人体运行的自然规律，不是根据个人的喜好而定。<br>人体整体的生化循环过程非常复杂，现代科技对此也没有完整的认识，所以我只能结合传统与现代的认识做以上的分析推断。<br>有人对中医的阴阳五行寒热表里虚实那套描述人体生化循环过程的理论嗤之以鼻，认为“不科学”。<br>但是现代科技对此也知之不多，多数认识只停留在微观局部细节，而缺少对人体整体运转过程的认知。<br>中医的理论是古人在当时的条件下尽了最大努力完成的对人体系统的认识，虽然基本框架与现代科学不同，但是里面包含了很多尚未被现代科学认识的、正确反映人体整体的生化循环过程的内容。<br><h3 id="yjktopic-3">三、治疗建议</h3><br>出现这种情况，首先要马上安心休息，不能再熬夜劳体劳神。<br>休养是身体恢复的基础，特别是这种本来就是因为过劳引起的问题。<br>缺少必要的休养，仅仅靠药物很难解决问题。<br>人体的健康不是完全靠药物来维持的。<br>要给自己的身体以休养生息的机会，它才会保持健康的状态。<br>其次，服用参苓白术丸（颗粒药效不好，可能与制作过程有成分损失相关）加红参片泡水当茶饮。<br>如果病人没有其它问题时，烧退下去通常只需一两天。<br>但是因为是持续过劳而致，通常都是几个月以上的过劳，所以身体恢复要需要较长的时间。<br>我一般都是建议连续吃两个月，同时避免吃生冷寒凉的食物，具体时间长短还要看病人的情况而定。<br>这期间如果再发生过劳，低烧就可能会重起。<br>一个中年男性低烧病人，长期午夜后才睡，病了之后也不改变。<br>服用其它中西药不起作用后找到我，我瞩其服用参苓白术丸。<br>开始几天体温在37度上下来回波动，第五天后才开始稳定在37度以下。<br>而且烧退后依然有胸闷气短的问题存在，并称一段时间以来自己就觉得免疫力很低。<br>西医对脾的功能状态是否正常基本没有明确的界定，也没有有效检测手段，自然就没有相应的药物来应对这种问题；而这是一个比较典型的当代社会出现的问题，由现代生活与工作方式导致。<br>所以仅拘泥于中医经典传承也不容易搞清楚如何诊治。<br>如果病人没有好好休养正确治疗，可能会引起甲状腺病变、过敏等免疫类及肺部病变等更多的问题，拖下去则会由“伤气”发展到“伤阳”，使伤害进一步侵蚀生命的根基。<br>病发展到这个程度，仅仅靠补气健脾就远远不够了，需要扶阳才行。<br>这时病症会涉及到更多的脏器，处理起来更加麻烦、需要更长的时间。<br>现在普遍存在的过敏问题，与脾气、脾阳受损有直接关系。<br>如果病人同时有、或因此病引发了其它的病，那要根据具体情况决定如何用药。<br>我上面讲的只适用于通常情况。<br>甲状腺在传统中医中没有明确描述，所以对于用中药来治疗甲状腺的疾病，需要当代人开动脑筋。<br>过敏也是类似。<br><h3 id="yjktopic-4">四、医疗诊治的概率性</h3><br>从近期收到的病人去医院就诊的反馈来看，这种低烧问题中医通常就是用清热退烧的方剂，看上去似乎挺“对症”，实际上没有找到真正病因，所以不起作用。<br>中医治病的基本原则并不是简单地“对症下药”，而是要“辨证施治”。<br>由于迄今为止我们对人体的生化运行循环过程都没有完整的观察与检测手段，只能通过有限的、而且常常是间接的症候指标与生化物理检查去推断病因，所以这个“辨证”的过程除了利用有限的理论与尽可能多的经验外，高度依赖“直觉”与“悟性”。<br>对中医如此，其实西医也是一样，否则怎么会有那么多的“病”，在西医系统中仅仅有一个名称，而致“病”原因与对治方法全是空白；对于简单如感冒，西医都没有有效的手段对治？而对于一个中医，如果连感冒都不能有效治疗，还要让病人熬上一两个星期，那是学中医还没有真正入门。<br>在前面第二部分还提到过，人体是一个活的、有高度自我调整能力的系统。<br>这个因素与上一段落讲的问题叠加在一起，就使得医生对治疗过程做正确的分析判断也非常有挑战性。<br>药物进入人体，不是一个简单的机械性物理化学反应，而是非常复杂的、与人体自我调整能力耦合在一起的、而且还没有完整手段观察检测的系统性调整过程，甚至还要考虑生活起居饮食对这个过程的影响。<br>治疗方式的对错，没有办法简单地根据病情的变化来判断。<br>病情好转，可能是因为药用对了。<br>也可能没有用对，甚至用错了，只是其不良作用因身体的自我调整能力而没有显现，病情是因身体自我调整而缓解的；病情恶化，可能是因为药没有用对，没有起到正面作用，甚至是相反推动了病情恶化。<br>但也可能是药用对了，只是药的作用加上人体的自我调整还没有能够彻底扭转病情发展趋势，转机已经不远了，如果没有服药，情况会更糟。<br>因此要想对医疗措施的有效性做出客观准确的判断，特别是对于那些复杂的病情病症，除了医者的良知这个不可或缺的最大前提外，我们常常不可避免地再次需要求助于玄妙莫测的“直觉”与“悟性”。<br>这很“不科学”是吗？牛顿与爱因斯坦等科学大牛们会说：“直觉”与“悟性”是每个科学理论产生与发展的原始动力。<br>从上面的分析我们不难理解，不论是在中医还是在西医体系中，都会有错误的认识与经验存在。<br>这是医学界的一个固有的本生性问题。<br>被误诊误治的病人，既有受传统望闻问切与百草汤失准折磨的，也有被现代科技十八般武艺误伤残害的。<br>上面的分析对中医西医都一样适用。<br>所以再优秀的医生，看病也是一个概率性的问题，而不是像很多对科学一知半解的人想象的那样是一个确定性的逻辑判断问题。<br>当然，优秀的医生正确有效诊治的概率要高，因而才被认为优秀。<br>所以我常对朋友讲，看病是一件碰运气的事，哪怕你找的是名医高手。<br>我们的先人对此有句名言：药医不死病，佛渡有缘人。<br><h3 id="yjktopic-5">五、一个比较严重病例的治疗过程</h3><br>2011年11月份，一个朋友开始低烧，并伴有严重甲亢症状。<br>她的脖子不仅肿大，而且变硬，摸上去就好像皮肤下面都是骨头。<br>她去医院看过，医生诊断为甲亢，开了抗甲状腺药物。<br>当时除了甲状腺指标异常外，她的白血球大大低于正常下限，血小板高出正常上限一倍，医生无法解释为什么，怀疑她有内出血。<br>她是这种不典型病症里比较严重的了。<br>因为她自己觉得医生开的药不解决问题，所以她就没有服用。<br>2011年11月底时，她在病中来找我谈工作，说起自己的病情。<br>而碰巧当时我也在这个病中，只是比她的情况稍轻，所以理解这个病的来龙去脉。<br>她的这种情况既要补元气、疗脾伤，还要治疗甲状腺病变。<br>当时我是采用中成药参苓白术丸补脾补元气，以半夏厚朴汤为基础调整的汤药治疗她颈部与甲状腺的问题。<br>在补脾的药作用下，她的烧一天多就退了。<br>我要她注意休息，持续治疗了半年多，中间有短期间断。<br>在治疗的过程中，白血球、血小板、甲状腺各项指标持续稳步地向正常区间回归。<br>2012年9月上旬她去做检查，几乎所有指标都恢复了正常，脖子也变软变细，只有促甲状腺素还稍高。<br>之后一个月内怀孕，顺利生下一个非常健康的女儿。<br>怀孕期间检查，促甲状腺素也恢复正常。<br>医生看到后问她是如何医治的，她告知之完全用中药，医生说“这不太可能”。<br>西医的不可能，对中医或许是可能的，反之亦然。<br>医学界的门户之见严重违背了基本的科学精神，有害于人类医学科学的健康发展。<br>现在回头看，如果当时同时用红参，或许病人身体的恢复会更快一些。<br>近期有一个持续低烧病人在吃过各种中西药都不管用后，仅泡红参饮用，当天就退烧了。<br>该病人至今甲状腺未再出现问题。<br>女儿已经上小学，身体一直很健康。<br>这些年始终按照我的建议面对感冒等问题，她说自己的女儿基本不受班上流感的困扰。<br><h3 id="yjktopic-6">六、总结</h3><br>人体有自己的运行规律，而现代社会的很多做法严重违背了这些客观规律。<br>尊重人体运行规律才能保证身心健康，才能有效地工作，快乐地生活。<br>一味靠压榨身体去实现自己的目标，最后会适得其反；如果给身体带来不可修复的损伤，则不仅害己，而且害人。<br>希望朋友们不要在不知不觉中逼迫自己的身体超负荷运转；一旦出现问题，要及时休养正确治疗，以免后患。<br>谨防千里之堤毁于蚁穴。<br><br>',
'<h2><span class="lime">肺炎机理及自救措施</span></h2><br>新冠病毒肺炎的机理其实是过激的免疫反应制造的大量自由基引起的器官损伤！<br><br>01.两个例子，为什么好的医疗条件也未能救活？<br><br>如果疾病发展后期，你就算有最好的医疗条件，你是本院职工，你用了最先进的呼吸机、体外心肺、ecmo，结果都没有用。<br><br>02.什么是自由基？杀伤力很大 且不分敌我<br><br>自由基是一种非常活跃的化学物质，特别容易跟别的东西发生反应，一旦反应，就会让蛋白质变性，让DNA受到损伤。<br>它相当于枪炮，破坏力很大。<br>这个东西，就是我们的免疫细胞，比方讲，中性粒细胞，巨噬细胞，这种细胞发射出来炮弹，以清除入侵到我们身体里面的细菌和病毒。<br>这些炮弹是不分敌我的，可能会杀死敌人，也可能会伤害到自己。<br>当病毒入侵我们身体的时候，身体就会奋起反抗。<br>这个时候，身体就会出现发烧的现象，发烧是一种防御的反应。<br>发烧的时候，这些巨噬细胞、中性粒细胞，这些免疫细胞就被动员起来了，动员起来以后，就会释放出大量的自由基，有好几种，比方，有一种过氧化的自由基，那是比较厉害的。<br>还有其他的氢氧自由基，等各种各样的自由基，都是很容易跟蛋白质和DNA之间反应的。<br>反应之后，就会让细胞死亡。<br>你可以想象一下，如果在肺部突然打了一场核战争，炮弹满天飞，像二次世界大战那样，天上飞机，地上枪炮，老百姓也很难幸免。<br>所以病人的心脏、肺、肝、肾，都会受到损害。<br>他们的研究发现，这是一个普遍的现象，就是无论是什么样的病毒，它实际上致病的机制是差不多的，比如肝炎病毒，肝炎病毒是感染肝细胞，并不是病毒本身导致了肝细胞发生病变，而是免疫细胞的奋起反击。<br>那么，免疫细胞清除病毒的同时，也把自己的肝脏细胞给杀死了，所以，就会出现肝坏死，等等。<br><br>03.新冠病毒的三个阶段：<br>如果发生这种情况那怎么办呢？我们就要针对自由基，压制过量的自由基的产生。<br><br>2003年SARS的时候，我曾经给卫生部门写过建议，也提出过类似的、要遏制过量的自由基的产生造成的器官损伤。<br>这个机理，可惜到现在知道的人不多。<br><br>一般来讲，这种呼吸道病毒（指新冠病毒），它会有三个发展阶段。<br><br>第一个阶段，感染初期。<br>比如，乏力酸痛，没有食欲，有点怕冷。<br>这个阶段，病毒开始在身体里大量繁殖。<br>这个病毒，它跟细菌不一样，细菌是可以自己繁殖的，病毒则必须借助人体细胞系统。<br>所以，专业上，病毒不叫繁殖，它叫增殖。<br><br>第二阶段，我们的身体开始奋起反击了。<br>这个时候，出现高烧，有些人会高烧三天五天，这个阶段，身体拼命清除病毒，如同爆发了大战，就会产生过量的这种自由基，还有一些其他的炎症因子。<br>它们对身体的重要的器官，心脏、肺、肝脏造成相当大的打击。<br>发烧之后，其实，人体里的病毒已经很低了，也就是说，被我们身体里的免疫系统清除了。<br>听上去，好事情。<br>但是，这个问题就来了，我们身体也被过度的免疫反应造成了损害。<br><br>第三阶段，身体的各个器官，发生损伤，呼吸衰竭、心衰、肾衰、肝衰，这些症状就会出现。<br>一旦到第三阶段，有些人就会缓不过来，最后会发生心衰、呼衰了，很快生命垂危。<br>这个时候，呼吸机这些东西，都是在维持，它并不能够治疗，只是一个辅助系统、支持系统。<br>年纪大的人、身体差的人，就熬不过去了，同样，身体好一点的人，也许还能够闯过这一关。<br><br>04.早治疗早控制是关键<br>因此，最重要的对症治疗、疾病控制，就在第一阶段、第二阶段，要想办法抑制这种过激的免疫反应，这个是关键的。<br>很多人不知道的，甚至有些一线的医生也不太清楚。<br>有些医生，不了解这个疾病的发生的机理，所以他会用一些抗病毒的药，比如奥斯奥司他韦、或者现在讲的“美国神药”等来治疗。<br>实际上，病人在发烧以后，病毒本身已经不重要了，它的量已经很少了。<br>所以，有些人一段时间转阴了，也不烧了，怎么还会死亡呢？这是因为，这时候病毒已不重要，但是身体脏器的损伤可能是无法挽回了。<br>所以，用抗病毒的药，在后期用，也基本上没有用了。<br>还有一个药，是目前医生们喜欢用的、也经常用的，这就是激素。<br>激素的作用，是可以抑制免疫反应的，有这些效果的。<br>但是，用在后期作用不大。<br>有些病人，得了重病才到送到医院住院，已经呼吸衰竭了，已经不行了，这个时候，你再用激素的药，没有太大作用，反而后遗症很厉害，因为它会破坏这个骨钙的吸收，会让骨质疏松，有人就坐轮椅起不来了。<br>我注意到一些医疗指南，还讲到用抗生素。<br>用抗生素也是应该的，用抗生素是抑制激发性的细菌感染，你要知道，抗生素并不抗病毒，它只不过是说，有些病人得了肺炎以后，这个细菌趁机长起来，所以要用抗生素来压制这些细菌，而不是病毒。<br>但是，过量的抗生素也会产生问题，就像肚子里面的肠道里面的菌群失调，会导致这种的肝脏损伤、各方体液循环的损伤，等等。<br>这些问题是需要处理的。<br><br>05.自由基是真正元凶，应该怎么治？<br>我们明白了致病的机理，知道了真正元凶、直接的杀手，是自由基，特别是过氧化自由基。<br>那么，我们该怎么样治疗呢？我们实验室有这么个药物，SOD，有些女性同胞有没有听说过，这个美容化妆用SOD什么，它是一个酶，这个酶可以消除掉过氧化自由基，他们曾经用SOD酶，给感染了流感病毒的小鼠打，就完全的保护了老鼠，老鼠不会死。<br>但是SOD用于临床治疗的药物基本上是没有，由于它生产的太难太复杂。<br>那还有什么东西可以清除自由基呢？其实呢，有两样大家非常熟悉，大家经常用的东西，那就是维生素C和维生素E，这两个都是很强的自由基的清除基，维生素E又比维生素C要强大概几十倍，平时我们作为保健品，你看那个标签，维生素C要吃500毫克，维生素E要吃100个单位，这是一个保健的水平。<br>但是治疗的水平，就需要大量的维生素C维生素E了，那维生素C最大量能够达到多少呢？3000毫克，不要超过3000毫克，维生素E可以达到1000个国际单位，这是每天的计量，我再次强调，这是治疗的计量，不是保健的计量！<br>如果你没有被感染，没有前期的浑身酸痛，乏力，这种感冒的症状，你不要服这么大的计量。<br><br>然后还有什么呢？还有中药，比如板蓝根，金银花等中药方剂，都讲是有抗病毒的作用，但这些药，本身也并不是说要杀死病毒，他们也是自由基的清除基，它们可以帮助压制过氧化自由基的产生，起到保护的作用。<br><br>那还有别的吗？有，如果你要发烧，一定要吃一些降温药，一定要把发烧降下来，因为过度的发烧，长期的发烧对身体的损伤非常大。<br><br>还有一个药是武汉大学药学丁洪教授推荐的，叫做甘草酸二胺，这个药可以阻止肝损伤，这个药实际上也是很强的过氧化自由基的抑制剂，在这个药的基础上，丁洪教授还再加上一个维生素C，也是跟我们的想法一样。<br><br>所以不同的方法，实际上目的是一样的。<br>就是要抑制这些过激的免疫反应产生的这些自由基。<br>还有个就是小柴胡，小柴胡是经典的中医名方，它对治疗流行性感冒这些方面有很强的作用，它是一个经典的名方，我不是中医师，我就不讲多了，因为这个中医师对这个更熟悉，更有发言权。<br><br>06.老百姓可以学会自救<br><br>武汉新冠肺炎，看起来很厉害。<br>老百姓感染之后，不知道该怎么样治疗，是吧？他们就有可能被耽误了。<br>这个病，老百姓首先想的，就是住院治疗。<br>其实不见得的，我们一定要先想办法自救。<br><br>这个病的致病机理，是因为过量产生的自由基造成的器官损伤。<br>所以，你可以服用大量的抗氧化剂，维生素c维生素e。<br>还有最重要的，就是大量的喝水，每天喝5个瓶装水。<br>许多患者康复后说，他们都强调喝大量的水，因为发烧出汗损失了很多，各种电解质。<br>也可以喝很多淡盐水。<br>如果在家，可以喝很多汤，比如鸡汤，都很好。<br>喝中药，也会有很大量的的汤剂，这样的话，可以尽快的把身体里面的毒素给尿出去。<br><br>因此，这个很关键。<br>你要休息好，要大量的饮水，要服用大剂量的维生素c维生素e，也可以服用一些中成药，板蓝根、金银花、小柴胡等，还有一个黄连，它实际上也是有很强的压抑免疫过度反应，它也是有效的。<br><br>在我们中国，研究病毒和自由基之间的生物学关系，病理机制的人很少，我了解，可能不超过50个人的样子。<br>你看那些新冠病毒治疗的第5版指南，也都提到过免疫过度反应的结果，可是，并没有对免疫过度反应提出针对性的治疗措施，这是一个非常遗憾的事情。<br><br>因此，今天你如果听到我的讲座，觉得我说的对，应该马上采取措施自救，同时，告诉那些感染的亲戚朋友，要采取这种治疗措施进行自救。<br><br>这些药，都是不需要处方的，像维生素c、维生素e、小柴胡，也比较容易拿得到。<br>所以，一旦得病，你要赶紧自救，不要等到病情很严重了，住了院了，那就可能来不及了。<br><br>清除自由基的食物有哪些？<br>听了吴教授的讲解，大家应该都知道自由基是我们真正的致病元凶了！<br>那么还有什么好的食疗方法是可以帮助我们清除自由基的呢？快来了解一下吧！<br><br>01 番 茄<br><br>番茄中的番茄红素是自然界存在的抗氧化能力最强的天然抗氧化剂，番茄红素淬灭单线态氧自由基的能力是β-胡萝卜素的2倍，是维生素E的100倍。<br>经常服用番茄红素可以有效清除过剩自由基，预防和修复自由基对人体的损伤。<br>番茄红素主要存在于成熟的番茄当中，它是一种天然的色素，它具有抗氧化的作用，是强的抗氧化剂，番茄红素所具有的长链多不饱和烯烃分子结构，使其具有很强的消除自由基能力和抗氧化能力。<br>对预防一些肿瘤包括前列腺癌，肺癌，乳腺癌，子宫癌等等，有一个很好的抑制癌肿的作用。<br><br>番茄红素能够预防心脑血管疾病，提高免疫力，保护细胞的病变突变、癌变等等，因为它具有强的抗氧化作用，所以能够促进细胞的生长和再生。<br><br>所以番茄红素还具有美容以及维持皮肤的饱满健康，延缓衰老的功效。<br><br>02 燕 麦<br><br>燕麦含有丰富的维生素包括维生素B1、维生素B2，较多的维生素E及尼克酸、叶酸等。<br>燕麦中蛋白质含量十分丰富（15.6%），是大米、小麦粉的1.6-2.3倍，在禾谷类粮食中居首位。<br>燕麦蛋白营养价值很高，含有18种氨基酸，其中8种是人体必需氨基酸。<br>燕麦还是难得的含有抗氧化物的谷物，具有优异的抗氧化、消除体内自由基的作用。<br><br>03 人 参<br><br>人参中的人参皂苷、人参麦芽醇等成分，能增强血清氧化歧化酶（SOD）和过氧化氢酶（CAT）的活性，并能降低脂质过氧化物的含量。<br>人参皂苷有抑制氧自由基对心肌细胞和血管内皮细胞的损伤作用。<br>人参麦芽醇能捕捉自由基，还能稳定膜蛋白的结构。<br>人参明显的抗脂质过氧化作用也是其抗衰老的重要机制。<br><br>04 茶<br>茶多酚具有很强的抗氧化性和生理活性 ，是人体自由基的清除剂。<br>据日本试验结果，证实茶多酚的抗衰老效果要比维生素E强18倍。<br><br>',
'<h2>身体垮掉前会出现的7个信号</h2><br><div id="pictoc"> <a href="#pictopic-1" target="_self">1 生气</a> ..  <a href="#pictopic-2" target="_self">2 悲伤</a> ..  <a href="#pictopic-3" target="_self">3 恐惧</a> ..  <a href="#pictopic-4" target="_self">4 忧郁</a> ..  <a href="#pictopic-5" target="_self">5 敌意</a> ..  <a href="#pictopic-6" target="_self">6 多疑</a> ..  <a href="#pictopic-7" target="_self">7 季节性失控</a></div></center><br><br>有一个故事：<br>一位知名大学心脏学系主任心脏病发作，病情十分严重，在经历濒死的绝境后，他开始认真思考自己的人生，住院的3个月，他整理了自己的生活心得，然后总结出两条生活守则。<br><br>这两条生活法则，不是什么保健养生医学良方。<br>而是特别简单的两条为人处世的方法：<br>守则一，别为芝麻小事耗力气；守则二，所有事情都是芝麻小事。<br><br>深以为然，越是纠结在小事上，越是会影响自己的情绪。<br>你可能不知道，焦虑、压抑、愤怒、沮丧等这些情绪的波动，都可能是身体垮掉前的信号。<br><br>世界卫生组织指出，当人产生了负面情绪时，七成以上的人就会以攻击自己的身体器官的方式消化这些情绪。<br><br>丹麦一项从2000年开始，历时11 年、涉及9870 名成年人的新研究发现：<br>与没有相应问题的人对比，常因夫妻关系出现情绪困扰的人死亡率增加1 倍；<br>常因亲子关系焦虑的人死亡率增加50%；<br>常跟家人争吵的人死亡率升高1倍，常与邻居争吵的人死亡率增加2倍。<br><br>压力让人变得情绪化，身体也会随之发出了“报警信号”。<br>身体垮掉前，会给你这7个信号，生活中一定要多加注意。<br><br><h3 id="pictopic-1">1 生气</h3><br>从健康角度来讲，闲气、怨气、闷气、赌气和怒气这五种气，不仅让人心情变差，还会在身体里留下“ 不良记录”。<br><br>生气时面色苍白、嘴唇发紫、手脚冰凉，天长日久，会导致免疫功能低下，脏器病变。<br>特别是身体不好的老年人，在生气时血压瞬间上升，很容易出现脑溢血、心脏病和心肌梗死。<br><br>解决办法：<br>1、“怒”就是奴隶自己的心，这时要给自己心理暗示，千万不能做情绪的奴隶；<br>2、生气最好不要超过3 分钟；<br>3、适当增加脂肪和蛋白质的摄入能平息情绪，每天一勺花生酱是不错的选择。<br><br>4、荞麦、糙米类等碳水化合物也能够刺激复合胺的分泌，令人安静。<br><br><h3 id="pictopic-2">2 悲伤</h3><br>“茶饭不思”“借酒消愁”都是过于悲伤的表现。<br>此时，人体交感神经系统分泌出大量的压力激素，会使动脉收缩，容易导致心脏病发作。<br><br>中医也认为，当一个人悲伤时，往往呼吸急促甚至泣不成声，容易造成肺气的损伤。<br><br>解决办法：<br>1、悲伤时可以试着强装笑脸，这种“心理假动作”有利于释放不良的情绪；<br>2、用“愉快回忆法”，想想之前的一些快乐，转移注意力，而且悲伤时一定要和人交流；<br>3、全麦食物和富含色氨酸的食物能帮你远离悲伤，比如鱼、肉类、黑豆、南瓜子仁等。<br><br><h3 id="pictopic-3">3 恐惧</h3><br>人在面临威胁，或者可能受伤时会本能地产生出一种情绪，这就是恐惧。<br><br>它可能派生出很多种其他的情绪，比如紧张、焦虑、害怕、不安等。<br><br>如果一直处于恐惧状态下，就会心慌心跳、呼吸急促、头脑混乱甚至晕厥。<br><br>解决办法：<br>恐惧是很正常的心理反应，不必有压力和负担。<br>可以先将自己恐惧的各种可能因素列举出来，学会直面它。<br>另外，可以吃一些自己喜欢的食物，有助于缓解紧张和恐惧的情绪。<br><br><h3 id="pictopic-4">4 忧郁</h3><br>经常处于忧郁状态，会导致过多的肾上腺素和皮质类胆固醇的产生，加快人体衰老进程。<br>不少老年人由于退休后儿女不在身边，在孤独和忧郁的阴影包围下，很容易“老得快”。<br><br>解决办法：<br>1、面对忧郁可以反向思维，看到问题中好的一面，并积极寻求快乐的心态；<br>2、广交朋友可以让自己的注意力转移，有利于消除心中的郁闷；<br>3、镁元素具有稳定情绪的作用，多吃香蕉、苹果、葡萄、燕麦等，可改善心情。<br><br><h3 id="pictopic-5">5 敌意</h3><br>敌对情绪会转化为焦虑，长期积累可能破坏免疫系统，更严重的会导致心脏受损。<br><br>消极情绪与肺功能衰退有关，而且还会反过来加速老人肺功能衰退。<br>此外，敌对情绪会引起心脏病、哮喘等。<br><br>解决办法：<br>1、80%的敌对情绪是能被克服的，正视社会和职场规则，多想一点工作，少算计人际关系；<br>2、当出现敌对情绪的苗头时，可以给自己沏一杯绿茶，其中的茶氨酸有助平稳情绪，理清思路。<br><br><h3 id="pictopic-6">6 多疑</h3><br>多疑的人往往感到孤独、寂寞、心慌和焦虑，特别是有些老年人，即便一点小事，也要琢磨猜忌很久。<br><br>他们天天紧张不安，最终可能导致心理崩溃，也会因为寝食不安引起食欲不振和营养不良。<br><br>解决办法：<br>1、如果感到有多疑的情绪滋生，可以每天记录自己一个优点，这样有助于增强自信心，增强与人面对面沟通的能力，减少误解。<br><br>2、吃一些海鲜产品，能改善心境，消除不安的状态。<br><br><h3 id="pictopic-7">7 季节性失控</h3><br>研究显示，在炎热的夏季，约有10%的人容易情绪失控，频发争执和摩擦；在冬季，抑郁患者会比平时多。<br>这些情绪问题被统称为“季节性情绪失调”，对环境和气候格外敏感的人会产生焦虑或低落的情绪，严重的还会引起机体正常功能的衰退。<br><br>解决办法：<br>1、夏天积极调整饮食起居，用游泳等运动方式消除负面情绪。<br><br>2、冬天多吃些蔬菜和水果，多参与户外活动，晒晒太阳，提高室内自然光线等，这些都有利于排解消极情绪。<br><br>没错，身体垮掉前，给你的最大提醒就是情绪开始变得不稳定。<br><br>有人曾说：“一个失落的灵魂能很快杀死你，远比细菌快的多”。<br><br>人生路上，我们遇到的最大敌人，不是能力，不是条件，而是情绪。<br><br>生活有些烦恼避无可避，别人找来的麻烦无处可逃，我们无法改变别人，但你可以调整自己：不争辩，不解释，不计较。<br><br>还是那句老话：“世间欺我、恶我、骗我，如何处之？<br>你只需要记住：“不要理他，再待几年，你且看他。”<br>别计较，有些人有些事情根本不重要。<br>但行好事，莫问前程；但做自己，莫管他人。<br><br>希望我们每个人都能静下心来，好好对我们的情绪和身体说一句：谢谢你，辛苦啦！<br>未来的日子里，让我们一起：温柔，有趣，不必太激烈；三餐，四季，不必太匆忙；感恩，勇敢，不必太慌张。<br><br>不疾不徐地，一起期待，未来更长久的春暖花开！<br><br>',
'<h2>真正补血食物</h2><br><div id="buxuetoc">1 <a href="#buxuetopic-1" target="_self">补血补的是什么？</a><br>2 <a href="#buxuetopic-2" target="_self">01 红枣不补血</a><br>3 <a href="#buxuetopic-3" target="_self">02 红糖不补血</a><br>4 <a href="#buxuetopic-4" target="_self">03 阿胶枣不补血</a><br>5 <a href="#buxuetopic-5" target="_self">补血第5名： 蛋黄</a><br>6 <a href="#buxuetopic-6" target="_self">补血第4名： 乌鸡</a><br>7 <a href="#buxuetopic-7" target="_self">补血第3名： 红肉</a><br>8 <a href="#buxuetopic-8" target="_self">补血第2名： 动物血</a><br>9 <a href="#buxuetopic-9" target="_self">补血第1名： 动物肝脏</a><br></div></center><br><br>为什么突然变得容易生病、食欲不振？<br>弯腰再起身感觉头昏目眩，甚至天旋地转的？<br>一照镜子发现脸色苍白，头发也特别容易脱落，指甲上好多竖纹隆起？<br>为什么总是吃药，慢性病还没见好，为什么浑身总是没劲儿、头晕、上不来气？<br>这种种症状都指向一个问题：<br>贫血。<br><br>贫血是极为常见的疾病，尤其是吸收消化能力比较差的中老年人，更加容易贫血。<br>严重贫血时，还容易出现皱纹早生、华发早白、更年期提前等早衰状况。<br>可是说到补血，绝大多数人都会想到红枣、红糖。<br>实际上，这都是错误的做法。<br>平时生活中吃点红枣、红糖当然没问题，但吃它们并不能缓解贫血症状或达到补血的效果。<br><br><h3 id="buxuetopic-1">补血补的是什么？</h3><br>临床上常见的贫血和老百姓日常所说的“贫血”，绝大多数是指<span class="red">缺铁性贫血</span>。<br>通常是因为造血原料不足、铁吸收障碍或者慢性失血等原因造成铁丢失等造成的。<br>此种贫血在生育期妇女和婴幼儿中发生率最高。<br>所以，除了接受医生的诊断和治疗以外，如果要通过调整饮食帮助缓解贫血症状，进行「补血」，我们应该补充富含铁、维生素 C 等营养素的食物，帮助血红蛋白的合成。<br><br><b class="red">红枣、红糖、阿胶不补血</b><br><br><h3 id="buxuetopic-2">01 红枣不补血</h3><br><br>每 100 克新鲜大枣（以下简称鲜枣）可食用部分铁含量为 1.2 毫克，干的红枣（简称干枣）为 2.3 毫克，但比起动物食材，铁含量则低得多。<br>而且，我们每次吃红枣的量不会很大。<br>按平均每天 3~5 颗大枣为例，进食鲜枣（无核）50 克，或干枣（无核）25 克，摄取的铁仅仅为 0.6 毫克左右。<br>这与一日推荐摄入量——成年人每日需要的铁，男为 12 毫克、女为 20 毫克，相差甚远。<br><br>且我们身体对不同的铁，吸收率是不相同的：<br><br>动物性食物中的铁为血红素铁，吸收率高，为10%~20%以上；<br>红枣属于植物性食物，吸收率只有3%~5%。<br>所以，光指望吃红枣来补血，你每天吃一箩筐恐怕也难以达到好的效果。<br><br><h3 id="buxuetopic-3">02 红糖不补血</h3><br><br>红糖是没有经过精炼的糖，其中的高达 96.6% 的成分是糖类，包括铁在内的矿物质的含量非常少。<br>喝红糖水，最多能补充糖分，但靠红糖补血就不靠谱了。<br><br><h3 id="buxuetopic-4">03 阿胶枣不补血</h3><br><br>阿胶枣实际上就是换了身马甲的枣子，像超市里那种很便宜的袋装阿胶枣，其实阿胶含量很少，根本不能补血，糖分不少倒是真。<br><br>真正补血的食物是这5种<br><h3 id="buxuetopic-5">补血第5名： 蛋黄</h3><br>每 100 克鸡蛋黄含铁 7 毫克，尽管其铁吸收率只有 3%，但鸡蛋原料易得，食用保存方便，而且还富含其它营养素，所以它仍不失为婴幼儿补充铁的来源的一种较好的辅助食品。<br><br><h3 id="buxuetopic-6">补血第4名： 乌鸡</h3><br>乌骨鸡可以温中益气、补肝益肾、延缓衰老、强健筋骨，对于月经不调、女性的缺铁性贫血也有很好的改善作用。<br><br><h3 id="buxuetopic-7">补血第3名： 红肉</h3><br>包括猪肉、牛肉、羊肉在内的红色的肉，都富含血红蛋白铁。<br>这些红肉不仅含铁丰富，而且还有高达20%的吸收率。<br>以牛肉为例，铁含量为 3.3 毫克/100 克。<br><br><h3 id="buxuetopic-8">补血第2名： 动物血</h3><br>动物血及其制品中的铁含量丰富。<br>每100克猪血中，铁含量为8.7毫克；<br>每100克鸭血的铁含量，更是高达30多毫克。<br>和大家认为补血的红枣一比才知道，动物血制品中的铁含量确实丰富，而且几乎都是血红素铁，极易吸收利用，对补血有很大帮助。<br><br><h3 id="buxuetopic-9">补血第1名： 动物肝脏</h3><br>动物肝脏含有丰富的铁，是最理想的补血食物之一。<br>可以卤制、爆炒、煮汤，建议和绿色蔬菜搭配。<br>年轻人一周吃2-3次即可，每次10-30克，50岁以上的半个月吃一次即可。<br><br>关于补血<br>一、除了上面这些食物，豆制品、动物血、鱼、虾、花生等也要吃，同样能够补血。<br>另外，还要多吃富含维生素C的新鲜蔬菜水果，对补血也有一定的帮助，因为维生素C可以帮助铁的转化和利用。<br><br>二、导致贫血的首位原因是缺铁，贫血的治疗不能够依靠补血的保健品来治疗。<br>例如对于缺铁性贫血，就需要进行补铁，而不是单纯吃一些补血的保健品，这对于治疗贫血作用不大。<br><br>三、喝茶要适量，否则很容易导致缺铁性贫血。<br>因为茶叶中的鞣酸和咖啡中的多酚类物质，可与铁形成难以溶解的盐类，抑制铁质吸收。<br>因此，女性饮用咖啡和茶应该适可而止。<br><br>养血就是养命，尤其是女性，要想健康美丽，气血充足是根本。<br>补血更有用的是多吃富含血红蛋白铁、植物性铁和维生素 C 的食物，必要时去看医生，有针对性的治疗，才能看到好效果。<br><br>',
'<h2>Sepsis — a common cause of death from coronavirus</h2><br>Many coronavirus patients have died of sepsis — when the body\'s immune system goes into overdrive. <br>How does sepsis occur, what are the warning signs and how is it treated?<br><br>Sepsis is a life-threatening organ dysfunction caused by the body\'s immune system overreacting in response to an infection. <br>This overactive, toxic response can lead to tissue damage, multiple organ failure and death.<br><br>A comprehensive study on the frequency of sepsis and sepsis deaths was published in The Lancet in mid-January 2020. <br>Nearly a quarter of all deaths worldwide are attributable to sepsis every year, according to the study.<br><br>In 2017 there were 48.9 million sepsis cases and 11 million sepsis deaths worldwide. <br><br>In 2015, 75,000 sepsis deaths were documented in Germany alone — more deaths than from colon, breast, lung and prostate cancer combined. <br>Around 15% of patients who died in hospital in Germany in 2015 died of sepsis.<br><br>That is especially the case for those with weakened immune systems: Newborns and elderly people with a history of illnesses such as diabetes, cancer, chronic diseases or AIDS.<br><br><img src="https://www.dw.com/image/52706933_7.png"><br><br><strong>How does sepsis occur and how do I recognize it?</strong><br>Viruses, bacteria, fungi or parasites — sepsis can be triggered by a variety of pathogens. <br>The causes of sepsis are usually pneumonia, wound infections, urinary tract infections or infections in the abdominal cavity.<br>In addition to the known seasonal influenza viruses, other viruses that are highly infectious, such as coronaviruses, Ebola and yellow fever viruses, dengue, swine flu or bird flu viruses can also cause sepsis.<br>In addition to the typical signs of infection, there are several stand out symptoms that usually indicate possible sepsis — for example, a drop in blood pressure with a simultaneous rise in heart rate, fever, rapid, heavy breathing, an unusually strong feeling of illness and sudden confusion. <br>Septic shock is the most severe stage and is diagnosed when your blood pressure drops to dangerous levels. <br>In the event of such alarm signals, emergency care should be sought immediately.<br><br>The intensive treatment of sepsis is extraordinarily complex and costly<br><br><strong>How is sepsis treated?</strong><br>Although sepsis is common in hospitals, it\'s often detected very late. <br>When diagnosed, sepsis is immediately treated as an emergency. <br>The blood is examined, a broad-spectrum antibiotic is administered, and sufficient blood circulation and ventilation are ensured. <br>As a precautionary measure, many sepsis patients are "protectionally incubated," i.e. <br>put into an artificial coma.<br>Ventilation equipment and/or circulatory therapy, kidney replacement therapy or coagulation therapy are used to support the patient\'s organs in particular.<br>Such an intensive care treatment is highly complex and costly. <br>In the US alone, around 24 billion dollars (€21.5 billion) are spent annually in hospitals for sepsis treatment.<br>More important than the costs, however, are the available capacities: existing intensive care beds should therefore primarily be available to those who are critically ill with the new coronavirus or other pathogens and who urgently need respiratory care, for example due to sepsis.<br><strong>Long-term consequences</strong><br>In half of the patients, sepsis occurs without serious consequences. <br>In the other half, infections, kidney failure or cardiovascular problems, i.e. <br>cardiovascular diseases, can recur about three months after discharge.<br>In addition, many sepsis patients suffer severe, long-term functional, cognitive or psychological consequences such as paralysis, depression or anxiety disorders.<br>It is therefore of central importance that sepsis is prevented if possible or diagnosed as early as possible. <br>The earlier the disease is diagnosed, the higher the chances of survival and therapy.<br><br><img src="https://www.dw.com/image/52738983_7.png"><br><br>',
'<h2>抗疫灵药连翘 金银花 槟榔 法匹拉韦</h2><br>抗疫灵药连翘和金银花组合之后的“银翘散”<br><br>一直到现在，银翘散都是治疗新感温热病的常用药。<br>无论是国家卫健委公布的诊疗方案，抑或是仝小林院士的“武汉协定方”，连翘和金银花几乎是必选之药。<br>然后就是槟榔。<br><br>槟榔都被用来驱除古代中国南方区域的所谓“瘴气”，并因此位列“四大南药”之首。<br><br>在吴鞠通之前，治疗“温病”的开山鼻祖是明代名医吴又可，也就是电影《大明劫》中那个治疗明军瘟疫的神医，他在《瘟疫论》中创立的抗疫神方“达原饮”，使用的第一味药材就是槟榔，称“槟榔能消能磨，除伏邪，为疏利之药，又除岭南瘴气”。<br><br>槟榔和连翘等出现在诸多中医药抗“疫”药方中，是在数千年与瘟疫的对抗中传承下来的结果。<br><br>三药纳入新冠适用<br>连花清瘟、金花清感、血必净三种中药，经国家药监局批准，将治疗新冠肺炎纳入到药品适应症中。<br><h3>法匹拉韦</h3><br>3月17日，国务院联防联控机制新闻发布会上，科技部生物中心主任张新民特别提到，法匹拉韦已完成临床研究，显示出很好的临床疗效，未发现明显的不良反应。<br><br>分别在深圳、武汉开展的法匹拉韦治疗新冠肺炎的临床试验中，法匹拉韦的安全性和有效性也得到了进一步验证，在病毒核酸转阴时间、平均退热时间、咳嗽缓解时间等指标上，都明显优于对照组，并且未发现明显不良反应。<br><br>科技部推荐，尽快将其纳入诊疗目录。<br><br>羟氯喹与患者的病毒载量减少甚至消失显著相关，并且阿奇霉素可增强其效果。<br><br>',
'<h2>韩国到底凭什么控制住疫情？</h2><br>追踪<br>只在相对较小和孤立的区域工作。<br>基本上，看看你能找到的任何感染，向后看，找出他们接触过的所有人，测试他们，如果他们测试阳性，隔离他们。<br><br>对于每天成千上万的新病例来说，这是没有意义的，只是没有办法追踪和追踪<br><br>全面封锁<br><br>如果严格应用该方法，感染人数迅速下降，那么就可以用“跟踪跟踪”方法加以控制。<br><br><br>疫情之初，韩国采取了把所有感染者和隔离者都接到医院治疗的措施，但后来随着确诊患者和隔离者数量暴增，韩国医疗资源严重不足，出现了“一床难求”局面。<br>海外第一个疫情暴发的韩国，近期或将迎来胜利的曙光。<br>据环球网报道，韩国中央防疫对策本部3月22日通报，截至当地时间22日0时，韩国较21日0时新增新冠肺炎确诊病例98例，累计确诊达8897例。<br>与高峰时一日新增909例相比，韩国疫情或许到了胜利的前夜！<br>3月15日，韩国新增病例首次降至两位数，至3月18日，新增确诊病例数已连续4天低于100例。<br>3月19—21日，由于大邱一个疗养院集体感染持续，患者增长数出现“小反弹”。<br>同时，韩国确诊病例的病死率低于全球平均水平。<br>据英国广播公司（BBC）3月12日报道，世界卫生组织（WHO）估计，新冠肺炎病毒感染者全球病死率为3.4%，而据3月22日数据，韩国累计死亡病例为104例，病死率仅为1.17%，远低于全球平均水平。<br>而差不多在同一时段疫情暴发的意大利，截至当地时间3月21日18时，累计确诊53578例，死亡4825例。<br>韩国一度是中国以外新冠肺炎疫情的“重灾区”，目前却显现出与意大利疫情截然不同的走势。<br>在不封城、不停工、普通市民还可以正常生活的背景下，韩国是如何在短时间内把疫情控制下来，并取得抗疫工作阶段性成效呢？<br>21新健康记者根据公开报道数据和韩国抗疫情况分析发现，韩国在核酸检测与隔离感染者追踪、隔离密切接触者等方面的工作，是其取得抗疫阶段性进展的主要原因。<br>韩国防疫人员在消毒车辆<br>01<br>高效核酸检测<br>1月20日，韩国出现首例新冠病例；<br>2月18日起，由于大规模聚集性感染事件，韩国每日确诊病例暴增；<br>2月下旬，韩国病例大暴发持续了10天之久，确诊病例由起初的数十例激增至5000例。<br>但从3月15日开始，韩国新增病例首次降至两位数，至3月18日，韩国新增确诊病例数已连续4天低于100例。<br>3月19日，韩国新增确诊病例数稍有反弹，为152例，但与高峰期的909例相比，境况已有很大好转，而且一天之后，确诊病例数又迅速回落（87例）。<br>韩国后续能否继续保持较好的发展方向，仍需观察。<br>而21新健康记者根据韩国抗疫公开报道和数据情况来看，认为大量高效的核酸检测，是其取得抗疫阶段性进展的主要原因之一。<br>从中国抗疫早期情形看，大量患者存在未确诊情况，对疫情控制产生了较大影响。<br>中国出现疫情之后，韩国疾控中心快速开发检测方法，并与企业合作研发商业检测试剂盒。<br>2月4日，首尔生物制药公司Kogene Biotech Co.获得韩国政府批准，开始生产检测盒，并在三天后开始提供。<br>经过10天审查，其他三家供应商也迅速获得生产权。<br>这意味着，韩国每周可为14万个样本提供测试，而测试准确性约为98％。<br>韩国外交部部长康京和在一次采访中指出，检测是至关重要的，因为这可以及早发现病例，最大程度减少进一步的威胁，也可以迅速治疗被病毒感染的人。<br>为便捷民众检测，韩国大幅放宽检测条件：<br>有疑似症状均可检测，全免费。<br>其中“免下车”筛查法最引人关注：<br>该方法要求检测者全程在车内，医护人员从车窗采样，仅10分钟即可完成。<br>据中新社报道，数据显示，截至3月19日零时，官方已对约30.7万人进行病毒检测。<br>这意味着，韩国每170人中，就有1人接受过检测。<br>韩国中央事故处理本部副本部长金刚立称，大规模筛查能尽早发现患者，降低重症风险，“是遏制疫情蔓延最重要的一个方式”。<br>韩国当局基本确保对病人实行免费检测，并涵盖其住院和治疗费用。<br>即使是那些未经医生建议即自行检查的人，其花销也仅在900元人民币左右，并不算非常昂贵。<br>有美国媒体报道，韩国现在有能力在全国633个测试点进行每天多达20000人的测试，样品被运输到118个实验室，由大约1200名医疗专业人员分析检测结果。<br>诊断通常需要六个小时，患者会在一天内可以拿到结果。<br>这些站点减轻了医院的压力，而这一经验已被复制到美国、加拿大和英国。<br>韩国疾病控制和预防中心的信息显示，韩国医生目前建议有过11个疫情严重的国家（中国、意大利等）旅行史并出现发烧及呼吸道症状，或出现原因不明的肺炎患者进行检测。<br>02<br>隔离密切追踪<br>除了做好积极检测外，韩国对于感染者等的隔离追踪措施，也对疫情控制起到了很大作用。<br>根据韩联社报道，韩国在疫情暴发后迅速采取了一系列除中国以外规模最大、范围最广、筛查力度最深的追踪与隔离接触者措施。<br>韩国立法授权政府从检测阳性感染者处收集手机、信用卡和其他数据信息，重建他们的行踪。<br>这些隐去个人隐私的信息会在社交媒体APP上分享，让其他人判断自己是否与感染者有过交集。<br>患者行踪路线也在网络公开。<br>只要打开地图、输入位置，便会出现标明附近确诊患者的路线，具体到咖啡厅、酒店等信息。<br>据了解，上述措施是韩国自2015年MERS疫情中取得的教训。<br>该次疫情之后，韩国授权一项法律，允许政府从感染者的信用卡与手机及其他社交媒体数据中追踪其轨迹，调查其接触者，因此政府得以迅速锁定密切接触者，并且对这些人执行隔离程序，避免疫情的进一步扩大。<br>03<br>分级治疗发挥作用<br>在韩国抗疫过程中，后续及时调整的“分级诊疗”策略发挥了巨大作用。<br>与中国情形一样，疫情之初，韩国采取了把所有感染者和隔离者都接到医院治疗的措施，但后来随着确诊患者和隔离者数量暴增，韩国医疗资源严重不足，出现了“一床难求”局面。<br>中国工程院副院长、呼吸与危重症医学专家王辰指出，新冠肺炎疫情有一个特点，就是80%至85%的患者都是轻症，这种轻症甚至是可以自愈的，或只需要给予一定的规范对症医疗照护，同时警惕其发展为重症即可。<br>最关键之处是要隔离这部分病人，避免其成为传染源扩大疫情传播。<br>为缓解“一床难求”难题，韩国采取分类治疗：<br>将患者以病情程度分为轻、中、重、最重四级，有潜在疾病的高风险患者实行优先住院治疗，中度症状的人则送至公共机构提供的企业设施场所，配以基本的医疗支持和观察，治愈并两次检测阴性的人可以回家。<br>而轻症者进入生活治疗中心，严重者再入院治疗。<br>生活治疗中心以教育院、企业员工宿舍等为基础改建，集中隔离和治疗，类似中国“方舱医院”的改良版。<br>密切接触者和症状轻微、家庭成员没有慢性病、能自我体温检测的人要求隔离两周。<br>监测小组每天打两次电话，确保隔离人员没有出门，并询问症状。<br>一旦违反检疫要求，将面临300万韩元（2500美元）的罚款，而最近一项方案已将罚款提高到1000万韩元，以及最高一年的监禁。<br>最早提出“方舱医院”概念的王辰指出，武汉启动建设方舱医院正值疫情最严峻的时候。<br>当时武汉医院一床难求，上万病人淤积在家庭、社区和社会上，无法及时收治，可以说整个武汉医疗体系被压垮了。<br>如果这些人得不到收治，将很难控制疫情。<br>为此，中央提出了“应收尽收，应治尽治”的工作方针，方舱医院就是为了落实这一方针而创意推行的。<br>一个多月时间里，方舱医院累计收治轻症患者1.2万余人，有效解决了收治难题，扭转了一度极为被动的防治局面。<br>王辰认为，方舱庇护医院可以作为成熟有用的经验，运用到今后大的疫情防控之中。<br>目前，新冠肺炎疫情在全球已具备大流行特征，世界各国在对疫情的应对中可以借鉴这个经验。<br>',
'<h2>认真地聊聊新冠疫苗</h2><br>最近关于新冠疫苗的话题一直热搜不断。<br>前有特朗普想10亿美元买断德国疫苗成果遭拒绝，后有我国陈薇少将成功研发重组疫苗并临床测试。<br><br>据WHO统计，全球新冠疫苗研发项目已有44个。<br>至少有96家公司和学术团体在同时开发！<br><br>疫苗<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/6-1585098830.jpeg"><br><br>病毒，是一个DNA/RNA套了个蛋白质外壳。<br>人体遇到病毒会产生抗体，并记住病毒的长相。<br>病好之后，下次再碰到病毒还能认出它来，哎又踏马是你？然后产生抗体干掉它。<br>疫苗是特殊处理过的病毒，打到人体里不会致病，但能教免疫系统认识这个病毒。<br>下次碰到真的病毒，哎我们好像在哪见过？然后产生抗体干掉它。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/8-1585098831.jpeg"><br><br>Y字形的就是抗体<br>根据处理手段的不同，疫苗分为以下5种：灭活疫苗，减毒活疫苗，重组蛋白疫苗，核酸疫苗，重组病毒载体疫苗。<br>（1）灭活疫苗，是把病毒直接杀死，然后将全尸扔给免疫系统让它认。<br>比如加热热死，或者用福尔马林泡死。<br>这是最经典的疫苗类型，优点是安全成熟，缺点是病毒毕竟是死的，引起的免疫可能不够。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1585098831.jpeg"><br>电子辐射破坏病毒核酸，制成灭活疫苗（2）减毒活疫苗，一般是让病毒多次传代，发生变异，然后从中筛出致病性弱的病毒，制成疫苗给免疫系统练手。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/3-1585098832.jpeg"><br><br>病毒打进体内时还是活的，所以这种疫苗能全面激发免疫反应，但也存在少量风险。<br>毕竟毒性没有完全剔除，虽说它是软柿子，可万一你比它还软，等于是花钱把病毒请回家。<br>前两种都是传统的疫苗路线。<br>随着科技的进步，人们又利用基因工程技术搞出了三种新路线。<br>（3）重组蛋白疫苗，拿病毒的一部分让免疫系统认。<br>比如新冠病毒长得像个球，球外面有些刺(S蛋白)。<br>那我就让大肠杆菌表达出S蛋白，打进人体，让免疫系统认这个刺。<br>以后见刺如见毒。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1585098832.jpeg"><br><br>它的优点是安全性高，毕竟就是个刺。<br>缺点是可能被免疫系统忽视。<br>好比有的人看毕导的胡子不足以认出这是毕导，万一毕导刮了胡子再P个图就更不认识了。<br>（4）核酸疫苗就比较有趣了，我们直接把S蛋白对应的DNA/mRNA打进人体，让它在细胞里表达病毒的S蛋白，再让细胞识别。<br>等于是让细胞莫名其妙自己制了个病毒的刺，再自己消灭它。<br>果然人最大的敌人就是自己。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/2-1585098833.jpg"><br>DNA疫苗，把病毒基因做成重组质粒这种疫苗搞起来超级方便，只要知道病毒序列就能一波反向合成。<br>但人体细胞毕竟不是傻子，不可能你送个莫名其妙的mRNA进来我就敞开核糖体欢迎你，所以难点在于用纳米脂质颗粒保护核酸。<br>美国第一针疫苗就是这种。<br>（5）重组病毒载体疫苗，是把致病病毒A的部分基因植入到不致病的弱鸡病毒B里，重组成新病毒C。<br>这个病毒C拥有A的长相，却和B一样弱鸡。<br>类似于毕导买了个施瓦辛格的皮肤，虽然战斗力只有5，但你看了我之后从此免疫施瓦辛格。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/7-1585098833.jpeg"><br>我国的第一针就是这种，来自陈薇少将的腺病毒载体疫苗，2014年她也是用这种技术开发了我国首个、世界第三个进入临床的埃博拉疫苗。<br>这组数据你可能会很惊讶：人类目前其实只有约70种疫苗，用于预防37种传染病。<br>成功的疫苗并不多。<br>即使像流感这种常见病，也很难靠疫苗战胜它。<br>流感病毒有好多株，每年流行的是其中几株。<br>WHO、美国CDC每年会预测今年可能流行的几种流感。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/10-1585098834.jpg"><br><br>Illustration by Joshua Seong. © Verywell, 2017.<br>理论上讲，你每年按WHO的建议打流感疫苗，坚持打个20年，你应该能变成一个流感免疫之集大成者，余生从此告别流感。<br>疫苗和药物不一样，疫苗是给健康人群用的，研发难度更大。<br>以往的疫苗从研发到上市普遍要经历10-15年，每种成功疫苗几乎都使用过当前所有的研发手段。<br>所以这次面对新冠病毒，我国果断选择了万箭齐发！<br><br>二、我国疫苗进度和世界比起来是啥水平？先说结论：中国不慢于任何一个国家。<br>我国正同时进行了灭活、重组蛋白、mRNA、DNA、重组病毒载体五种研发路线，大部分研发团队4月份都能完成临床前研究，启动临床试验。<br>中生集团武汉制品所和北京生物制品所部分承担了灭活疫苗的研发。<br>这需要实现病毒的扩增、纯化，提高病毒活力和滴度。<br>灭活疫苗的生产本质上就是种毒得毒再弄死的过程，安全量产比较麻烦。<br>中科院微生物所、军科院军事医学研究院等单位在研发重组蛋白疫苗。<br>中科院微生物所搞过MERS的疫苗，有经验。<br>mRNA疫苗比较快，速度与国际同步。<br>mRNA疫苗是2018年前后的新技术，目前世界上还没有上市产品。<br>DNA疫苗也在同步搞。<br>病毒载体疫苗是军科院军事医学研究院陈薇院士团队和天津康希诺合作开发。<br>这个是最快的。<br>军事医学研究院的实力也可见一斑。<br>理想情况下，今年底前新冠疫苗产品能正式上市。<br>这已经是人类研发疫苗前所未有的极限速度了。<br>中美其实在两件事上暗中较劲：谁先打了第一针，谁先正式使用。<br>我试着考证了一下各自第一针的精确时间，结论是几乎平手。<br>根据中国临床试验注册中心文件，陈薇院士的疫苗在3月17日完成了I期临床试验注册，当时志愿者招募已经正在进行中了。<br><br>据一位疫苗志愿者在采访中说，陈薇院士自己打的第一针。<br>当然网友朋友们就不用为陈薇院士担心了，她比谁都了解自己的疫苗安不安全。<br>就像我从地上捡薯片吃也是很有自信的。<br>而美国竟然也是3月16日在西雅图打了第一针！使用的是Moderna公司参与研制的新型疫苗“mRNA-1273”。<br>不过两个地方有问题：（1）Moderna为了赶时间，跳过动物有效实验直接上人，这存在流程和伦理上的风险。<br><br>（2）考虑到时差问题，西雅图在西八区，北京在东八区，他们换算过来要加16小时。<br>他们的3月16号已经是我们的3月17号了算下来说不定我们快了几小时总之陈薇院士牛逼就完了！不过我还是挺震惊的，我国疫情毕竟比世界早1个月左右，没想到还是和美国同时完成疫苗第一针，美帝科技着实强大。<br>但我去Moderna公司的官网上看了一下时间表。他们1月13号就启动疫苗研发了，中美几乎是同时开始研发的。<br>这正是我们前面说的mRNA疫苗的优势，不用拿到病毒毒株，只要有序列就能动手。<br>网上一些质疑中国是不是有人偷拿毒株给Moderna公司的阴谋论可以先歇一歇。<br>中美两国都有在高暴露人员身上应急率先使用疫苗的政策，所以几个月内，估计还要较量谁率先应急使用。<br>到时候看这第二回合谁赢吧。<br>此外，世界范围内的创造疫苗101也在火热进行。<br>英、加、德、澳都在拼命研发。<br><br>疫苗想全球C位出道竞争多么激烈啊！你憋家里俩月连个网课都看不进去，人家憋实验室俩月已经快拯救地球了。<br>三、我国为啥能这么快？之前知乎上讨论新冠疫苗啥时候能出来，有说3年的，有说5年的，遇上个头铁说1年到位的，网友都喷你净瞎扯罔顾科学。<br><br>当年SARS来的时候，我国科学家花了3个月才知道这是个冠状病毒。<br>而这次我们3天就分离毒株搞定了病毒全基因组测序。<br>根据过往研究经验，科学家判断新冠病毒可能通过细胞膜ACE2蛋白侵入人体。<br>实验一做，哑巴黎啊！动物实验搞起！<br><br>疫苗要先在老鼠身上做实验。<br>但新冠病‍毒无法通过老鼠ACE2蛋白入侵，这时候就要用转基因技术把人ACE2蛋白的基因转到小鼠体内，让它可以得病……这玩意就叫“动物模型”，生物学家让你长啥你长啥。<br>好在我国一直有ACE2转基因小鼠的囤货，疫情刚开始，国家就命令小鼠赶紧生娃。<br>小鼠妈怀孕要三周，生下小鼠吃奶要三周，然后才能变成有免疫功能的大鼠。<br>三周又三周，终于可以得病了。<br>我国科技部每天就在督促各大动物研究所的老鼠为国生娃。<br>所以为啥疫苗是2月做动物实验呢，可能是科研人员在等老鼠生出来。<br>除了老鼠，疫苗还要在非人灵长类动物身上做实验，比如恒河猴，就那个红红火火恒河猴的恒河猴。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/5-1585098838.png"><br>中国医学科学院恒河猴模型研究：康复后不会再次感染新冠病毒但武汉华南海鲜市场之后，我国禁止了野生动物交易，不让人随便买卖猴了。<br>政府部门也要专门协调，在重大科研攻关项目上要特猴特批，给科研猴亮绿灯，给科学家生猴子。<br>美国跳过动物有效实验直接上人，可能因为他们没猴子。<br><br>而且我国这次疫苗研发不仅快，安全流程也几乎没瑕疵，毒理实验、动物试验、临床试验等都扎实地做了。<br>当然，未来如果要大规模使用，上市估计也到年底了。<br>正是有了政府和科学家的共同努力，以及小鼠和猴子的伟大牺牲，我国才能如此迅速地研发出疫苗！外国公司各自为战，我国科研统一调配，也算是社会主义集中力量办大事的优越性体现吧……四、国内疫情都快结束了，花大钱研发疫苗有意义吗？有，太有了。<br>这场疫情在我国是快结束了，但以世界现在这个增长架势，大概率夏天是不会结束的。<br>这些病例反输入回我国，最终我们清零的战线可能会拖得很长。<br>研发出了疫苗，我们才能彻底不慌。<br>还有个原因，也是这次疫情给我的很大冲击：这世界上，只有病毒无国界，除病毒外的一切都是有国界的。<br>媒体、口罩、疫苗全是有国界的。<br>经济的对抗、西方对我们的歧视与成见、推卸责任、舆论为黑而黑，这世界太踏马有国界了，整天斗来斗去的，我想安居乐业真是难。<br>疫苗是个高度集中的行业，全球四大疫苗公司占了世界90%以上的份额。<br>国际市场上几乎没有中国疫苗，一方面是流程体制不一样，另一方面也有信任问题。<br><br><img src="http://www.xinghuozk.com/wp-content/uploads/2020/03/1-1585098839.jpg"><br><br>我仿佛能想象，就算我们先出了疫苗，欧美也不会用，搞不好还会花样黑。<br>当然这只是我个人的想象，几个月后打脸也挺好的。<br>但全球都在竞争疫苗研发第一人，你难道坐等美国拯救世界再反手一波恶心你？我们太讨厌被别人卡脖子的感觉了，所以我们啥都要自力更生，啥技能树都要点满。<br>小国才做选择，大国我全都要。<br>最后我觉得最重要的一点原因，站在一个科研狗的视角上看，我们需要更强的科技去应对未来。<br>如果下次再来个更强的新·新冠病毒，我们有没有实力做得更好呢？新冠疫苗不一定要帮我们解决眼前的问题，关键要思考的是，SARS、MERS、埃博拉、HIV的研究给新冠带来了什么，而新冠的研究又能给我们的未来带去什么。<br>让我们把视角放到更广的时间线上，思考人类与病毒斗争的历史。<br>以前的疫苗研发要10年，埃博拉疫苗研发花了3年，WHO说新冠疫苗可能要18个月。<br>为啥我国这次这么快？因为SARS、MERS、埃博拉之后，我们练出了应对新发传染病的疫苗技术平台。<br>陈薇少将在抗击埃博拉的过程中，建立了腺病毒疫苗的“研发套路”，才能在面对新冠病毒时直接一通操作猛如虎。<br>前期积累的经验和智慧才让我们能越来越快地反应。<br><br>你可能觉得，埃博拉在非洲，关我屁事？还要派生物狗去非洲做实验，生物狗得罪谁了？<br>但在这个全球联系越来越密切的时代，我们跟千里之外的疾病就是一个机舱门的距离。<br>帮非洲抗击埃博拉，也是保护自己，更是对能力的建设。<br>高三复习的时候你把江苏卷做一遍，真正上了考场面对北京卷，你就能丝毫不慌甚至有些想笑。<br><br>所以新冠疫苗要大力研发，拼命把科学技能树点满。<br>这是对我们自己健康的守护，也是世界科技的角力，更是对未来的练兵。<br><br>',
'<h2>新冠肺炎的损伤在深部气道 虎杖 马鞭草</h2><br>中国工程院院士张伯礼<br>新冠肺炎患者的损伤主要是肺深部的小气道，在细支气管里边，里面有痰栓包裹着病毒。<br>这些病毒被痰栓裹着，呆在肺的深部，不往外排，所以在检测的时候，检测的是咽喉部的痰液，就检测不到病毒<br><br>SARS的症状主要造成肺纤维化为主，<br><br>而新冠肺炎的损伤在深部气道，肺泡、小气道里边有很多粘液性的分泌物，这些粘液非常的粘稠，这也是为什么很多人上了呼吸机，呼吸状况也得不到改善的原因，就是被粘液堵住了。<br><br>从中医的角度看，新冠肺炎属于湿毒疫，而SARS是温疫，新冠湿气的特点非常典型，湿会寒化、热化，还有燥化，有粘液、非常粘稠不容易排出来，因此和非典有非常明显的区别。<br><br>对症化痰，针对粘稠的痰液，中药中有些清肺化痰的药材，比如橘红、皂刺等都能够帮助把深部的粘稠痰给咳出来、排出来。<br><br>以宣肺败毒方为例，它来源于麻杏石甘汤、麻杏薏甘汤等经典明方。<br><br>针对这次新冠肺炎的临床实践，经过在中药组分库中的组分筛选，张伯礼院士和刘清泉教授发现有两种药材对新冠肺炎“对症”。<br><br>一个是虎杖，其中的虎杖苷对冠状病毒的抑杀作用最强。<br>第二个就是马鞭草，对于冠状病毒引起的肺部的损伤，特别是小气道的损伤，微血栓，有很强烈的活性。<br><br>“这两个组分来源于中药组分库，组分库经过十几年的积累，已经建有6万多的组分，包括中药有效成本的化学结构、活性等特性。”张伯礼说，根据对症寻找，马鞭草活血通络散结，助清肺活络，作为佐药，在避免复阳现象方面起到了很好的效果。<br><br>相关研究团队也在中药方作用机理方面做了探讨，从炎性反应、免疫调节等方面分析，发现调控286个关键靶标，有的抑杀冠状病毒，有的抑制炎性因子风暴……起到综合的作用。<br><br>http://www.globalview.cn/html/global/info_37312.html<br>',
'<h2>心跳慢 低血压</h2><br>甲狀腺過低也可以造成心跳慢，這也屬於慢性心跳慢問題。<br><br>年輕人出現心跳慢的問題並不常見，老人家則是常見的。<br><br>一般人心臟1分鐘跳60～100下是正常範圍<br>心跳慢問題<br>沒力氣、疲倦、頭暈，以前能爬幾層樓的，現在爬一層就喘到不行。<br>容易累、昏倒受傷<br><br>解决方法<br>1. 对于没有心脏不舒服的人，脉搏在50～60次/分，这种窦性心动过缓多为生理性，即为正常现象，不用担心会影响健康，也不用治疗。<br><br>2. 对于心脏有不舒服的人，注意数平时平静时的脉搏数，再数心脏不舒服时的脉搏数，如果每次不舒服时脉搏数都比平时有减少，就说明你的不舒服是心动过缓引起，需要治疗，严重者要安装心脏起搏器来加快心率。<br><br>如果心脏的快慢有心脏不舒服没有关系，脉搏在50～60次/分，则说明不用治疗心动过缓，但需要做其它检查，来确诊你是不是有心脏病。<br>甲狀腺機能低下<br>容易累，體重變胖臉又浮腫，還有肌肉關節痠痛、便祕、血脂高、頭髮變細、記憶力下降、經期不規律<br><br>由於甲狀腺低下深深影響的身體的代謝功能<br><br>甲狀腺低下可能由以下成因引起：<br>甲狀腺發炎 其他甲狀腺疾病的治療作用 腦下垂體異常<br><br>甲狀腺機能低下症的常見族群<br>臨床上甲狀腺功能低下症的患者經常是60歲以上的女性<br>甲狀腺機能低下，是一種需要長期服藥控制的疾病，服藥時要同時注意一些食物和藥物的交互作用。<br>有些食物會影響藥效，像是含鈣、含鐵的食物都可能影響藥效，另外有些十字花科的食物會影響碘的利用，含碘量高的食物也要注意攝取量。<br><br>藥師到民眾家中能做的就是檢視民眾的生活飲食習慣，叮嚀服藥注意事項，讓民眾透過正確服藥提升生活的品質。<br><br>女性罹患甲狀腺機能低下的機會比男性高，男女比約是1:5，而孕婦與超過60歲的女性長輩亦是甲狀腺機能低下的好發族群。<br><br>此外，罹患其他自體免疫疾病（如第一型糖尿病），或是頸部有暴露於輻射線的紀錄（如X光），也甲狀腺機能低下的風險族群。<br><br>某些藥物也會帶來甲狀腺機能低下風險，例如身心科藥物鋰鹽 (lithium)等等。<br><br>碘是甲狀腺素的原料，攝取不足就可能產生甲狀腺機能低下。<br><br>但是，甲狀腺能吸收的碘是有定量的，當人體在短時間內攝取大量的碘，在自我調節機制下，可能引發甲狀腺機能低下。<br><br>甲狀腺機能低下的症狀<br><br>甲狀腺機能低下，典型的症狀就是生理與心理運作能力衰退：<br><br>生理層面<br>容易疲勞、嗜睡、體重增加、心跳變慢、體溫下降、眼眶浮腫、食慾降低、畏寒、皮膚乾燥、掉髮、四肢無力、記憶力衰退、講話速度變慢、聲音嘶啞、反應力變慢、便祕、月經紊亂、生育能力受損、不易出汗、視力與聽力下降等。<br><br>心理層面<br>容易情緒不穩定，嚴重時甚至有憂鬱症。<br><br>甲狀腺低下的飲食與注意事項<br>飲食禁忌<br><br>對甲狀腺機能低下的患者來說，應遵守醫護人員指示的每日碘攝取量，並避免某些含碘量高的食物如海帶、紫菜、干貝、海水魚、蝦蟹、海參等海產。<br><br>此外，患者也應避免攝取過量的十字花科蔬菜如芥蘭、萵苣、花椰菜、高麗菜、白菜、蘿蔔等，這些蔬菜可能影響碘利用，影響甲狀腺素的生成。<br><br>日常生活注意事項<br><br>甲狀腺機能低下患者有四肢無力的症狀，一旦肌肉強度不足，就可能提高韌帶受損風險，因此患者須避免從事重勞力工作，以及有肢體碰撞的運動。<br><br>健忘、注意力難以集中亦是典型症狀，患者應避免涉足在需要專注力的場合，例如操作重型機具或駕駛車輛。<br><br>部分患者可能想喝咖啡提神，雖然咖啡因不太會影響病情，但為了自身健康，尋求醫生協助仍是比較好的選擇。<br><br>若因體重上升而想減肥，應與醫生與營養師討論，選擇適當的減肥方式與飲食原則。<br><br>對於甲狀腺機能低下患者來說，服用補充甲狀腺素的藥物是治療手段之一，然而，含鈣食物（牛奶、小魚乾等）、含鐵食物（紅莧菜、紅肉）黃豆、高纖食物等皆可能影響藥效。<br><br>即便如此，上述食物仍是維持人體健康的重要關鍵，為了在健康與治療間取得平衡，兩者的食用時<br>',
'<h2>衞生署長者健康中心</h2><br>凡香港特區各位65歲以上人仕，如果你想年年驗身，但又不想花太多錢，你可以到「 衛生署的長者健康中心 」報名成為會員。<br>十八區每區都有一間，共十八間，上網就找到地址。<br>65歲或以上，首次入会要交 110元， 退休公務員同價。<br>每年都同你驗身，包括驗血，驗眼，心電圖；<br>驗血包括血糖，肝功能等等。<br>另外可以看醫生，傷風感冒之類可以，醫生是衛生署的，比較年青，不及醫管局的有經驗，但輕微的病主要是拿一些藥；<br>而且看病的人也不多，打流感針也方便。<br>醫生和護士很友善, 每次看醫生收費40元，退休公務員免費。<br>就算你不看醫生但每年驗身也超值!<br><a href="https://www.elderly.gov.hk/tc_chi/about_us/waiting_time.html" class="whitebut ">輪候時間</a><br>',
'<h2>胡桃大好處</h2><br>胡桃是歐美自古以來就十分常見的堅果，近年來由於「對健康與美容很好，還有助於減肥」等資訊的傳播，而在日本引起注目，成為健康飲食的話題。<br>含有豐富營養的胡桃可促進血液循環，預防動脈硬化、 高血壓與心肌梗塞等疾病，還可消除疲勞、幫助睡眠，每天食用有助代謝，適量食用還有助於預防肥胖！ <br><br><strong>胡桃富含營養 每天3～6顆可美肌、護腎，淨化血管</strong> <br><br>根據日本女性健康生活網站Life&amp;Beauty Report指出，胡桃富含胡蘿蔔素、鈣、鐵、維生素B1、維生素B2、維生素E等豐富維生素，常食用具有提高腎臟機能、美肌等健康效果，被稱為「貴族的美容食物」。<br>每天少量攝取，有助於保持血管健康、降低膽固醇，促使代謝正常，預防肥胖與糖尿病。<br><br>雖然含有豐富多元的營養，胡桃仍屬於100公克就有673kcal的高熱量食品，果肉中的60%~70%是脂肪，其中亞油酸占了大半，雖然是健康的油脂，食用上仍需注意食用量，一天以3~6顆為限，年長者請避免過量食用。<br><br><strong>胡桃7大好處</strong>&nbsp; <br><br><li><strong>預防肥胖<br></strong>為了防止肥胖，必須使膽固醇下降，這時需要多攝取植物性的蛋白質，而胡桃的蛋白質比其他堅果類都還要優質，每天少量食用胡桃，植物性脂肪亞油酸有助於代謝正常，預防肥胖與糖尿病。</li><li><strong>預防動脈硬化<br></strong>胡桃的脂質中含有大量不飽和脂肪酸，經常食用有助於去除血中的老廢棄物，使血管更加健康。<br>不僅能預防動脈硬化，還能讓血管常保年輕。</li><li><strong>促進血液循環<br></strong>胡桃中的α-亞麻酸能淨化血管，促使血液循環。<br>能預防並改善高血壓、心肌梗塞等，因為動脈硬化、血液濃稠與血栓造成的疾病。</li><li><strong>天然營養劑<br></strong>胡桃自古以來就被當作中藥的強身藥帖。<br>與高熱量的食品同時食用，會使脂肪與蛋白質都容易消化吸收。<br>一天食用數個，有助於提升體力。</li><li><strong>改善便秘<br></strong>胡桃能促進腸胃蠕動，有頑固的便秘情況時，將胡桃與30公克芝麻一同搗成糊狀，加入熱開水飲用，有助於消解宿便。</li><li><strong>改善失眠<br></strong>研究指出，胡桃含有豐富抗氧化物質（如維生素E等），可能是其有助於保養神經系統的原因。<br>神經敏感，晚上睡不好的時候，每天吃幾個胡桃，有助於安定神經，幫助睡眠。</li><li><strong>消除疲勞<br></strong>胡桃的營養價值高，含有大量可消除疲勞的維生素B1。<br>維生素B1可促使碳水化合物有效轉換成能量，分解疲勞物質乳酸，因此具有消除疲勞的效果。</li> <br><br><img src="http://farm2.staticflickr.com/1660/25994473146_e82a8f6e19_b.jpg"> <br>',
'<h2>牙痛</h2><br>1、首先去買了止痛藥，是有效果的，但是可能太疼了，一開始只是減緩，還是有痛感，而且感覺牙齒有變高的感覺，偶爾上下齒碰到了，就要疼的趕緊分開。<br>到後面雖然還是不舒服，可是可以止痛而且有規律了，能支撐大概四五個小時。<br><br>2、用冰毛巾冷敷疼的那面。<br>把毛巾用自來水浸濕，將水擰乾，裝在保鮮袋裏，放在冰箱冷凍層裏，幾分鐘後拿出來就冰冰的了，敷一敷舒爽不少。<br>可以多幾個毛巾輪流用，等用的毛巾不冰後換其它的。<br><br>3、含鹽水<br>將鹽放入水中攪拌溶解，因為過冷或過燙都會刺激，所以混成接近口腔的温度，來含幾分鐘然後再吐掉。<br>這跟消炎效果是一樣的。<br><br>4、因為疼痛是有炎症的，所以不管用什麼方法止痛，消炎藥是一直在吃的，是貫穿始終的。<br><br>5、不要老躺着，躺着的話牙髓腔裏的壓力大，痛感會加強，站着或者坐着，都比躺着疼痛減輕，痛過才知牙的健康有多好，大家要像關注自己的臉關注牙齒，多多刷牙，多多關愛它吧。<br><br>立即止痛<br>牙疼的原因很多，甚至是心臟病都可以引起牙痛。<br>因此下面方法為常規快速緩解牙疼的治標辦法（不治本），因此如果使用後效果不明顯，建議立即至醫院就診。<br><br>第一，使用冰敷。<br>冰敷對於緩解牙痛、頭痛、扭傷，拉傷，甚至是骨折導致的關節腫痛都有一定程度的作用。<br>而且方便易行，幾乎不要成本，但是效果可能比較一般<br><br>第二，服用甲硝唑，大多數牙疼都是因為發炎導致的，因此服用甲硝唑有很好的效果，能夠有效殺滅細菌，緩解疼痛<br><br>第三，服用布洛芬等止痛藥物。<br>效果很好，能夠有效緩解牙疼，而且較為安全實惠。<br>切忌同時服用多種止痛藥物，也不能與複方感冒藥何用，以免引起肝臟損傷。<br><br>第四，可以使用温鹽水漱口，口腔不衞生是引起口腔感染的重要原因。<br>採用温鹽水漱口可以清除口腔內殘留異物，還能起到消炎殺菌的作用！<br><br>快速止牙痛<br>牙痛一般是由於齲齒、牙髓炎、智齒冠周炎、牙根尖周炎等引起的，要針對具體原因快速止痛。<br>由齲齒引起的壓痛，當齲洞變大而深時，進食時可出現牙痛症狀，吃甜食或受到過冷、過熱食物刺激時疼痛加劇。<br>此時可先用防酸止痛牙膏，温水刷牙，根本治療方法應是填補齲洞。<br><br>一旦深齲未補導致牙髓感染，化學藥物、温度刺激、叩擊都能引起壓痛，疼痛特點為為自發性、陣發性劇痛。<br>這種牙髓炎引起的牙痛，可立即口服芬必得來及時緩解疼痛，根治方法是在局麻下用牙砧磨開牙髓腔作牙髓治療。<br><br>當牙髓炎擴散到根管口，可導致根尖周圍炎，疼痛特點為持續性牙痛，患牙有伸長感，觸壓痛明顯，不能咬食物。<br>急性期的治療一是要止痛，行根管開放排膿或軟組織切開引流處理，可同時應用止痛藥物。<br><br>二是要消炎，口服或注射抗菌素。<br>急性期過後，應及時進行徹底的根管治療，以防止炎症再度急性發作並消除病灶。<br><br>另外，當智齒萌出困難以及口腔衞生不良，引起牙冠周圍組織發炎、腫痛的時候，可立即口含漱液漱口，服消炎藥、止痛藥止痛，消炎後再拔除阻生牙。<br>由於碰傷、意外摔倒或吃飯時咬堅硬物等致牙折或牙裂開，引起牙痛的時候，可先服消炎，止痛藥，並立即到正規口腔醫院處理傷口。<br><br>此外，流感、心臟病等多種疾病也會引起牙痛，所以主訴牙痛又無任何病變者，切不可濫用止痛藥，應及時去醫院就診。<br>日常生活中，用温水刷牙、温茶水漱口、進食宜温熱、常用脱敏或防酸牙膏刷牙、勿吃過酸過甜食品來預防壓痛。<br>',
'<h2>牙齒松動</h2><br>https://kknews.cc/zh-hk/health/q2bng.html<br><br>其實大部分松牙還是有救的！<br><br>牙周炎、牙齦齡性萎縮、牙髓壞死、意外創傷都是引起牙齒松動的主要原因。<br><br>牙周病基礎治療方法是：<br>潔治、齦下刮治和根面平整，去除牙冠和牙根面的菌斑、牙石，以減輕牙齒周圍的炎症，減緩牙槽骨的吸收。<br><br><br>意外創傷造成的牙齒松動<br><br>一、如果牙齒外傷導致牙周膜受損，要到牙科檢查下牙根是否發生斷裂。<br><br>如果牙根沒斷，可以先讓牙醫利用醫學手段將松動牙和其他牙固定在一起，促進牙周組織恢複。<br><br>如果牙根斷了，是否還能留得住這顆牙齒，也要牙醫仔細檢查後下結論。<br><br>二、如果牙齒已經脫位，局部脫位的需要局麻下複位進行固定。<br><br>完全脫位的30分鐘內可進行再植，關鍵在於正確保留患牙：<br>脫位後如牙齒未受汙染，應立即放入原位。<br><br>如牙已落地汙染，就地用生理鹽水或自來水沖洗，然後放入原位。<br><br>如不能立即複位，可置於舌下，也可放在盛有牛奶、生理鹽水和自來水的杯子內，然後到牙科就診。<br><br>其它問題導致的牙齒松動<br>1、咬合問題引起：<br>如伴有牙周炎，首先要進行牙周治療，然後再調磨牙齒以恢複正常咬合關系。<br><br>2、夜裏磨牙導致：<br>患者需佩戴專門的磨牙墊來減輕對牙齒的損傷。<br><br>3、根尖周炎引起的牙齒松動：<br>應先進行根管治療術，等根尖周炎症消退了，牙齒松動情況會得到緩解。<br><br>什麼情況下，牙齒需要拔掉了？<br><br>必須強調下，不到萬不得已，不要輕易拔掉松動的牙：<br>恒牙是不可再生的，拔掉了就永遠離開你了。<br><br>但如果遇到以下情況，只能采取拔牙措施了：<br>①牙周病晚期，牙周的骨組織已經大部分缺失，患牙嚴重松動，治療都無法使牙齒穩固並恢複功能；<br>即使勉強保留，都可能使炎症波及鄰牙，造成鄰牙松動。<br><br>所以這個時候往往就要拔除患牙，並進行缺牙修複，也就是常說的“鑲牙”、“種植牙”；<br>②因外傷等引起的嚴重的牙體缺損；<br>③無法治療的根尖周病和牙周病；<br>④阻生的，也就是所謂長歪的智齒；<br>⑤因為鑲牙、矯正方案的需要，而拔除的一些牙齒；<br>⑥其他情況：<br>多生牙、引起頜骨骨髓炎或上頜竇炎等的病灶牙。<br><br>如何預防牙齒松動？<br>保持口腔衛生是一劑良藥：<br>要記住，並不是年紀大了牙齒自然會松動。<br><br>如果能夠保持牙根周圍的「土壤」始終牢固，一口健康的牙齒使用到老，是應該的！<br>大家需要學習正確地刷牙、使用牙線和漱口水，這些都有助於保持牙周健康。<br><br>牙齒會搖很正常，但搖動幅度過大要注意<br><br>即使是口腔健康良好的人，用手搖晃牙齒時移動0.2～0.3mm甚至0.5mm多是正常現象，這是因為牙齒並非直接被固定在骨骼上，中間還有一層「牙周膜（Periodontal membrane）」，能幫助緩衝但卻也會造成晃動，而這樣的正常現象也經常被誤認為是牙周病，但其實不需要過度擔心。<br><br>牙齒鬆動跟牙槽骨有什麼關係？<br><br>牙槽骨是人體骨骼系統中唯一特殊的一部份，因為牙槽骨是沒有骨髓的一個突出部，當人體的骨骼系統發育定型後，牙槽骨基本依賴包裹它的牙齦組織來供養。<br>當牙齦老化萎縮後，對牙槽骨輸送營養的能力日趨下降，牙槽骨也就隨之萎縮變短，口腔醫學稱為「骨吸收現象」。<br>牙槽骨萎縮後，牙齒就會不斷的鬆動。<br>牙齒鬆動的嚴重後果，會導致牙齒脫落。<br><br>牙齒鬆動該怎麼解決？<br><br>要想真正治好牙齒鬆動，首先要消除刺激源頭。<br>先按照上面說的找到背後的病症，該洗牙的洗牙該消炎的消炎。<br>不把鬆動的源頭問題解決，後面不管怎麼做加固都是白搭。<br><br>解決了根源問題，就要開始着手加固根基。<br>既然水土流失了，就可以考慮給牙根夯一夯土，從而起到一定的加固作用。<br>一般牙醫會幫你整點人工骨粉，幫助病牙新的支持組織再生。<br><br>但是，並不是所有的鬆動情況都可以經過加固變得穩固如初。<br>加固根基不太成功的情況下，還可以採用牙科修復秘術—松牙固定術，通過牙周夾板將鬆動牙與鄰近的牙齒連起來分散壓力，讓周圍的牙齒幫忙攙扶一下。<br><br>總之呢，牙齒鬆動這件事，說小症狀可以很小，說大麻煩也可以很大。<br>做好日常口腔清潔來預防各種牙病，才是治標治本的防松大法。<br><br>',
'<h2>晚上散步</h2><br>走路是世界上最好的运动<br>世卫组织认定，走路是“世界上最好的运动”。<br><br>数据统计：每走一步，可推动人体50%的血流动起来，活血化瘀；可挤压人体50%的血管，是简单的“血管体操”；至少可运动50%的肌肉，有助于保持肌肉总量。<br><br>多项研究均明确指出，走路在防病、抗癌、长寿方面功效突出。<br>具体而言就是，走路可以预防脂肪肝、心脏病、糖尿病、动脉硬化，缓解骨质疏松，改善腰、肩、头部疼痛，远离老年痴呆等等。<br><br>走路一定要走够量<br>走路那么好，那么走多少步比较合适呢？2019年5月《美国医学会杂志-内科学》发表了一篇研究论文，研究1.8万多名美国老年妇女(平均年龄72岁)后，分析得出了每天走路步数与死亡率的关系。<br><br>结论有两点：<br>1、步行的确有益健康，能有效降低死亡风险，每天行走每增加1000步，死亡率就降低约15%。<br>2、每天行走越多，死亡风险就越低，直到每天行走达到7500步时，死亡风险不再下降，也不上升。<br>也就是说每天最佳的行走步数是：7500步！“暴走”也会伤身走路好，但“暴走”也会伤身。<br>有些人每天暴走2万步、3万步......走路太多，会对身体产生损伤，首当其冲的便是膝盖。<br>长时间暴走，中老年人的半月板最受伤。<br>主要有两方面：&nbsp;一是不间断地摩擦软骨，容易引起炎症出现水肿；二是骨关节也有使用年限，无论身体条件多么好，骨关节都存在老化和功能退变的问题。<br>正所谓“生命在于勤运动，关节在于省着用”。<br><br>走路注意事项我们都知道走路是一种良好的锻炼方式，但是同时也要了解，走路锻炼也有很多需要注意的地方。<br><br>1、最佳下午走路最佳。<br>早晨六点到十二点是心脑血管事件高发阶段，晚上光线差，容易跌倒。<br>2、禁止禁止在大马路旁边走路。<br>英国《柳叶刀》曾发布调查结果：因空气污染，沿繁华的马路散步者肺功能改善微弱，动脉硬化状况甚至恶化。<br>禁止每日步数过多。<br>走路时不可过度、频率不可太高，每天追求一两万步会损害关节。<br>3、最好走路的地方最好有树。<br>每天最好在40分钟左右走7500步。<br>走完后最好是微微出汗的状态。<br>不同走法，作用不同1、调理防便秘——扭着走在健步走的过程中，加大腰和胯部的转动，让身体在行走中有节奏地扭动起来，可以促进排便，防止便秘。<br><br>2、减腰围肚子——敲着走走路时捎带手加些动作（比如敲带脉），每天坚持10分钟，能很好地帮助减腰围。<br><br>3、养肾护肾——踮脚走每天踮起脚走10分钟左右，中间可以走走停停，可以按摩足三阴，温补肾阳。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/icprDdsSK0zqWpvrZt37byqz3LaByDg4C1HVX2fNxRrTquibubIfBp0Hj1eTjFibK7MbicNkSsuoSicgRK2hzibxlybQ/640"><br>4、护颈椎——“10点10分”走双臂向上斜举，就像表针指到“10点10分”的位置上，抬头挺胸，进行行走锻炼，每天坚持。<br>有助于锻炼肩部、颈部肌肉，缓解和预防颈椎疾患。<br>5、高血压患者——脚掌着地走要脚掌着地，不要后脚跟先落地，否则会使大脑不停地振动，容易引起头晕。<br>6、冠心病患者——餐后1小时慢步走要在餐后1小时慢步走，以免诱发心绞痛，长期坚持有助改善心肌代谢，并减轻血管硬化。<br>',
'<h2>做家务延年益壽</h2><br>那就是每天做些琐碎的家务活，是一个防病又养生的好习惯！<br>而且对中老年人，有奇效！<br><br>上述研究发表于《美国老年医学会杂志》上。<br>研究人员分析了6000多名63~99岁的白人、非洲裔、拉丁裔美国女性后发现，与基本不动的人相比，每天从事30分钟叠衣服、拖地等轻微活动的参试者，死亡风险降低12%。<br><br>该研究主要作者表示，即便做家务的运动量，低于运动指南的建议，活动活动总比什么都不做好。<br><br>做家务不仅能降低女性死亡风险，同样也有助延长男性的寿命。<br><br>2016年荷兰鹿特丹大学医学中心研究发现，常做家务活的女性，比其他女性多活3年，做家务的男人平均会延长1年寿命，其中常做园艺的男性能多活2.7年。<br><br>中国人民解放军总医院和中国科学技术大学的研究者，对1.3万名年龄在35~78岁之间的中国城市男性调查发现，衣来伸手、饭来张口者更容易患糖尿病，而挽起袖子多做家务有助预防糖尿病。<br><br>在考虑了年龄、高血压、吸烟、体重指数、空腹血糖水平以及糖尿病家族史等相关因素后，与从不做家务的男性相比：<br><br>每天做家务不超过2个小时者，患上糖尿病的风险降低20%；<br><br>每天做家务超过2个小时者，风险降低40%；<br><br>多做家务还能明显改善体重、腰围和血脂水平。<br><br>做家务是性价比最高的运动，尤其适合老年人。<br>跑步、登山等运动固然有很多好处，但年纪大了之后，做这些幅度过大的运动，会使一些老人感到不适，剧烈运动还可能对关节造成损伤。<br>做家务的活动强度虽然不如跑步等，但也有一定的锻炼效果。<br><br>现代人的健康问题主要来源于吃动不平衡，任何骨骼肌收缩引起的高于基础代谢水平能量消耗的活动，都有益身体健康。<br>做家务就是身体活动的一种，很适合抽不出整块时间去锻炼的人。<br>',
'<h2>减肥真经</h2><br>减肥，是很多人的梦想。<br>但因为不清楚减肥的原理，努力了很多年都无法实现。<br>青木我今天，就从原理的层面，从生理学和心理学的角度，给你们分析一下减肥的核心秘密。<br>然后，你必瘦无疑，而且不用花一分钱。<br><br>减肥的本质<br>一个人怎样才会瘦？或者说一个人怎样才会胖？人是一个生命体，遵循所有宇宙规律，不是超脱于轮回的神。<br>你摄入体内的能量大于消耗量，你就会胖。<br>你摄入体内的能量小于消耗量，你就会瘦。<br>有些人说自己基因特殊，喝凉水都会胖。<br>这纯属扯淡。<br>如果这要是真的，那你就突破了宇宙能量守恒定律，世界各强国会争相抓捕你。<br>谁第一个把你抓到实验室做切片，谁就有希望统一全球。<br>不想被抓走做切片，以后就不要对别人说你喝凉水都长肉，小心国安局真的信了。<br>按照宇宙能量守恒定律，我们想减肥的途径只有一条，那就是通过运动来增大消耗，或者通过节食来减少摄入。<br>这个道理很多人都知道，科学家早就在全世界范围内公开了。<br>但哪怕知道这个办法，很多人的减肥也屡屡失败。<br>因为这些人在使用这个办法的时候，没有考虑到人性。<br>新闻媒体宣传的减肥办法，基本都是运动。<br><br>这办法其实没有错，运动确实可以减肥，尤其是跑步，效果非常好。<br>但很多人，越跑越肥，越锻炼越重。<br>而女明星和民间途径宣传的减肥办法，基本都是节食。<br><br>节食当然可以减肥，原理极其明确且简单易懂。<br>很多人也跟着节食了，头几天效果非常显著，体重嗖嗖的掉。<br>但很快，节食就中断了，然后体重报复式反弹，甚至比之前还要重，同时身体健康也垮了。<br>这些人的失败，是理所当然的，因为他们都在违抗自己的本能。<br><br>你的DNA在保护你<br>在数十亿年的进化旅途中，人类只有近100年吃得饱饭，其余几十亿年就在挨饿中度过。<br>而中国，甚至只有在近30年里才做到让全体国民都不挨饿。<br>如何对抗饿肚子和饥荒，那是刻在全人类DNA里的本能。<br>没有这个本能的人类，多少亿年前就已经全部饿死了。<br>很多人所谓的节食，不是真的节食，而是类似于绝食，每天只吃极少极少的食物，甚至只喝清水，想最快速度的把体重减下去。<br>古人云，欲速则不达。<br>你的食物摄入量如此至少，严重低于身体需求的消耗值。<br>几天后，你的DNA判定你处在一场饥荒中。<br>十几天后，你的DNA判定你处在一场人类史上都极其罕见的大饥荒中。<br>对身体各部门反馈的信息进行整合后，DNA颁布了中央级决议，那就是全力以赴的拯救你的小命。<br>首先，你的身体会分解大量的肌肉、内脏组织来降低你的消耗，这会严重损害你的健康。<br>同时，你大脑的消耗量也会降低，各种思维功能会大幅减少，但主管进食的那一块反而会被加强。<br>最终，你的大脑会被强烈的进食欲望所控制，满脑子混混沌沌，只有一个想法，那就是吃掉你周围能看到的一切食物。<br>但此时的你，并没有处于饥荒中，反而处于一个食物随手可得的富饶社会里。<br>报复式进食，是必然结果。<br>不要认为自己可以对抗这股本能，这是不可能的。<br>饥饿，会让人失去理智，这一点在各国军队野外生存训练里都有明确记载，人饿极了什么都会吃，什么都敢干。<br>靠不吃东西来减肥，这条路是死路，走不通的。<br>至于运动减肥，理论是美好的，现实是残酷的。<br>人类的基础代谢占了人体70%左右的能量消耗，运动代谢只有30%。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROheOIk6oXDXE1icFCuavojG0hEicdcKg34bY980nKKRUHcwWtE8vgqg3NIQ/640"><br><br>基础代谢的另一个称谓，叫静息代谢，意思就是只要你还活着，无论是睡觉还是清醒，都要消耗这么多的能量。<br>男生一天的基础代谢会消耗1600大卡，女生为1200大卡。<br>基础代谢的规模太过庞大，以至于运动代谢只是锦上添花，而不是雪中送炭。<br>而很多人仅仅慢跑个一小时，就觉得自己今天的运动量简直太伟大了，史诗级减肥，必须好好犒劳下自己。<br>而运动后，人体的进食欲望会大大增强。<br>本来大概也就提升了5~10%的能量消耗吧，结果直接来一顿暴饮暴食。<br>你胖是正常的，不胖反而是不正常的。<br>事实上，你讨厌身上的赘肉，你的DNA可不是这么想的。<br>因为数十亿年的食物匮乏，你身上的每一个脂肪细胞，都是能让你存活更久的生命保障。<br>这种DNA级别的保护，我称之为人性，减肥就是逆人性的行为。<br>如果你想要减肥成功，唯一的办法，就是找到DNA的漏洞。<br>简单的说，在尽量减少能量摄入的同时，降低DNA发出的进食信号，减轻自己对抗人性时遭受的折磨和痛苦。<br><br>人性的战争<br>人性是可以利用的。<br>饮料公司聘请那么多食品工程师，核心任务其实就是研究怎么最大程度的向饮料里加糖。<br>哈佛大学实验心理学博士、食品研发行业权威霍华德·莫斯科维茨曾经发明了一个词汇，叫“极乐点”。<br>向饮料里每加一勺糖，你的快乐就会多一分，把含糖量加到极限，再加一点点就会让你感觉“变腻”，这个点，就是极乐点。<br>食品工程师的任务，就是通过无数次的调配试验，利用各种配方来提升这个极乐点的阈值。<br>极乐点越高，饮料越好喝。<br>一罐330毫升的可乐里，有高达35克的白糖，但是在二氧化碳和香精的衬托下，你没有任何腻味感，反而喝的很爽，越喝越开心，所以可乐才成为了鼎鼎大名的“肥宅快乐水”。<br>如果你打开可乐后，等二氧化碳挥发完毕之后再喝，那你就会感到无比的腻歪，非常难喝，因为可乐的含糖量已经超过了人体认可的极限。<br>没有二氧化碳，你的DNA无法接受那么高含糖量的食物。<br>这就是超级食品工程师的威力，他们可以欺骗你的DNA。<br>莫斯科维茨博士带领的研发团队，在为百事公司的一次服务中，调配了4000多种不同配方的原浆，请来了大量的实验者，最终出炉了一份长达135页的报告分析，用复杂的算法模型得出了最优的甜度配比。<br>世界上最精英的顶级专家们，花费了如此大的精力去研究怎么让你多喝他们家的糖水，你怎么可能不喜欢喝。<br>但这个例子同样告诉我们，DNA不是万能的，人性是可以被欺骗的。<br>人类的科技研究程度，已经进化到了足以对抗本能的地步。<br>怎么才能瘦下去？有人说，不吃主食就能瘦，有人说每天跑步就能瘦，有人说奶茶和可乐才是人类肥胖的原因。<br><br>一杯奶茶等于10杯果汁</em>这些其实都是错的。<br>你吃主食也好，喝奶茶也罢，这都不是肥胖的核心原因。<br>我看的是你摄入的能量总值，而不是单个食物。<br>你吃过晚饭后，把一个10斤的大西瓜一切两半，然后带着这半个西瓜和一个勺子去看电视了。<br>几个小时后，这5斤西瓜就剩一个西瓜皮了，然后你还觉得自己是在吃水果，能减肥，并鄙视了自己那个爱喝奶茶的闺蜜。<br>你不胖，天理难容啊。<br>真正的减肥办法，必须要减少摄入的总能量，但一定要在你的身体尽可能舒服的前提下。<br><br>减肥的秘诀<br>科学家早就研究出清楚了人类消耗热量的方式，基础代谢占了70%，运动代谢只有30%，所以通过运动减肥的难度远远大于节食。<br>减少能量摄入值这种办法，相对来说比运动减肥更为简单。<br>但节食一定要有个度，绝对不能引发DNA的反抗，更加不能让DNA认定你处于超级饥荒的大环境下。<br>否则一定失败，你是无法对抗本能的。<br>唯一成功的途径，就是欺骗本能。<br>欺骗本能的办法，其实专家们都已经告诉大家了，甚至古人也通过经验总结出来了，那就是少吃晚饭。<br>但很多人知其然不知其所以然，所以不怎么认可。<br>我今天给大家讲一讲其中的原理。<br>食物在胃中消化的时间，大概是4~6个小时，超过这个时间腹中就空了，你需要再次进食，否则会很饿。<br>所以人一天需要三餐。<br>但晚餐是个例外，晚饭后再过4~6个小时，人就接近入睡了。<br>你腹中空空时，饥饿感会让你难以忍受，但此时如果你处于睡眠状态，就可以完全对抗这股饥饿感。<br>这是难得的无痛减肥时间段，效果相当于手术中的麻药。<br>所以晚上绝对不能吃东西，晚饭后只能喝清水，否则你哪怕极其痛苦的去跑步，也抵消不了这个额外摄入的能量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhewrbicAu138iaxVuxEKrfzS6RO9s2lEFvPR0KbYTxKgEruznibeSgRnXcQ/640"><br><br>另外，就是控制自己一天之内摄入的总食物量。<br>科学家已经研究出了完美的实物配比，碳水45%，脂肪20%，蛋白质35%，甚至可以精确算出你每天的热量摄入要低于多少大卡才能减肥。<br>但这些都是废话，因为普通人根本做不到这种精细管理。<br>给大家推荐一个神器，就是食堂里的托盘，网购价大概几块钱一个。<br>当然，如果你意志力控制较强，也可以不用这个东西。<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhemtkFhpX3ibwRapnZg72NjmckLVEkkD3zpkrqSUSEAKLXjficgniah8lIg/640"><br><br>固定一日三餐，每餐只吃那么多东西，正餐之外只喝清水，然后看看你的餐盘里装满了几个格子的食物。<br>半个月后，如果你的体重减轻了，那就说明这个食物量是合适的。<br>如果没有减轻，那你就必须减少托盘内的食物量。<br>循序渐进，慢慢减少，不要让你的身体觉得你身处饥荒环境中。<br>如果你扛得住，一天吃两顿也可以试试。<br>这里所谓的扛得住，不是说你的身体扛得住，而是说你扛得住自己大脑制造出的饥饿感。<br>当饥饿感小于你的意志力时，你就可以这么做，否则必须一日三餐，循序渐进的减量。<br>当你的进食量降低到一定程度的时候，你的体重必然会缓慢减轻。<br>必瘦无疑，否则违背能量守恒定律，你的下场就是被抓走切片。<br>高油高盐高糖的“美食”尽量少吃，如果你控制不住自己的嘴，那就尽量少去那些餐馆。<br>最后一点，多吃蛋白质。<br>蛋白质是极其特殊和珍贵的营养物质，它既可以组建细胞，变成肌肉，也可以分解为糖分来提供能量。<br>但糖类和脂肪，只能提供能量，没办法变成蛋白质。<br>所以蛋白质是身体内最珍贵的物质，当你的身体处于能量不足状态时，DNA会优先选择分解脂肪细胞来获取能量，濒死状态下才会选择分解肌肉。<br>但如果你以近乎于绝食的状态来减肥，导致你的DNA误判你处于超级大饥荒中。<br>为了保命，DNA会在脂肪细胞尚未分解完毕的情况下，提前分解肌肉细胞。<br>这样做的目的，是为了降低基础代谢，肌肉细胞基础代谢消耗的能量占人体总消耗的40%，所以提前分解肌肉细胞，会更有利的帮助你度过这次万年一遇的大饥荒。<br>虽然你不认同这是万年一遇的大饥荒，你觉得饿瘦了更有利于自己的生存和繁衍。<br>但你的DNA已传承了数十亿年，身经万战，有自己的保命逻辑，懒得和你这个只有几十年寿命的生命体废话。<br>蛋白质含量较高的食物有：鸡鸭肉、蛋类、牛肉、鱼肉等水产品、豆制品类。<br>太复杂了，大家简单记一下，就是精瘦肉，猪肉其实也行。<br>精瘦肉里脂肪含量极低，蛋白质含量极高，且饱腹感极强，吃一点就饱了。<br>一两精瘦肉提供的能量，远低于一两肥肉，因为蛋白质分解为人体葡萄糖，其实损失挺大的，这种珍贵蛋白质一般是用来构建肌肉的。<br>但对于如今食物充沛的环境中，这种损失不算什么，更轻松的减肥更符合我们的价值需求。<br>多食用蛋白质后，你只需要简单的日常散步就能保证自己身体的肌肉含量，把自己的基础代谢维持在高位。<br>有个小秘密你也许不信，但这是真的。<br>大量吃瘦肉的人，比只吃米饭咸菜的人，更容易瘦。<br>而且充沛的蛋白质，还能让你更健康，只需要简单锻炼就可以维持超高的免疫力和肌肉含量。<br>记住，体脂率的下降，才是真正意义上的瘦，如果你在减肥的时候肌肉也损失很多的话，那你其实只是变成了小一号的胖子而已。<br>减肥，是一个长期固定性的工作，是一种生活习惯的养成。<br>找到一个能让你半个月瘦一斤的饮食规律，远远比你通过各种歪门邪道让自己一周瘦5斤要有用的多。<br>通过这种办法，你也可以在60岁的时候，拥有和杨丽萍一样的背影。<br><br>找到那个瘦的饮食临界点后，哪怕一天只能瘦一点点。<br>只要没有瘦到分解你肌肉细胞的地步，你的能量摄入值会永远低于你的消耗值，导致你每天都会瘦一点点。<br>这种瘦，是无限制的向下瘦，没有尽头，甚至可以慢慢的把你的体脂率和肌肉含量都给磨成零。<br>青木我曾经通过这种办法，把体重降低至140斤以下，要知道我可是187厘米的成年男性。<br>到了这个体重值以下的时候，我明显感觉到身体可能在分解肌肉了，因为免疫力有所下降，精力也有所下降。<br>所以我果断的在这个位置增加了食物摄入量，让体重维持在140-145之间。<br>适当的体重，让我既瘦，精力又充沛。<br>增重很简单，减肥也不难，一切只是个热量游戏而已，核心秘密在于安抚你的DNA，不要让它太害怕。<br><br>',
'<h2>粗纤维</h2><br>粗纤维是植物细胞壁的主要组成成分，包括纤维素、半纤维素、木质素及角质等成分。<br>含膳食纤维的食物主要有粮食、蔬菜、水果、豆类等。<br>其中，又分为可溶性膳食纤维和不溶性膳食纤维。<br>前者如果胶、树胶和黏胶，它们可溶于水，主要存在于水果、燕麦、大麦和部分豆类中。<br><br>而大多数膳食纤维都属不溶性，如纤维素和半纤维素等。<br><br>市场上大部分粗纤维食品中都添加了含有这类不溶性膳食纤维的粗粮和杂粮，如玉米、麦麸、米糠等。<br>粗纤维中营养含量较少，而且不易消化，但它能够对肥胖、高血脂、糖尿病等病起到一定的预防和治疗作用。<br><br>豆类<br>玉米、小米、高梁、荞麦、燕麦、木薯、番薯、竹薯、黄豆、青豆、绿豆、赤豆、黑豆、豌豆、豇豆、蚕豆、红枣、粟子、核桃、花生。<br><br>菜类<br>黄豆芽、芹菜、韭菜、大蒜苗、黄花菜、香椿、青椒、毛豆、茭白、竹笋、鞭笋、芦笋、洋葱、芥菜、牛皮菜、绿豆芽、香菜、茄子、海带、紫菜、发菜、海藻等。<br><br>果类<br>苹果、梨、葡萄、杏、柿、山楂、草莓、菠萝、柠檬、苹果和橘子,果脯、杏干、梅干、橄榄等。<br><br>菌类<br>木耳、蘑菇、香菇、金针菇等。<br><br>消费群<br>粗纤维食品的主要消费群应该是成年人和老年人，吃的时候也要根据营养学上对于粗纤维的推荐摄入量为准，每人每天20-35克，多吃反而会降低其他营养素的利用率。<br>另外，粗纤维能够增加粪便的体积，减少肠中食物残渣在人体内停留的时间，让排便的频率加快。<br>因此，孩子和胃肠功能很差、经常腹泻的人不要多吃。<br><br>粗纤维中营养含量较少，而且不易消化，很长时间以来，人们都认为它对健康没什么作用。<br>但随着生活水平越来越高，人们的膳食结构日趋“西化”，肉越吃越多，粮食和蔬菜却越吃越少，膳食纤维的摄入也就越来越少，出现了很多与生活方式有关的病，如肥胖、高血脂、糖尿病等。<br>现代营养学的研究表明，多吃粗纤维食物有4大好处：<br>一是能够促进肠蠕动，帮助身体加速新陈代谢，改善胃肠道功能，能够防治便秘、预防肠癌；<br>二是改善血糖生成反应，降低餐后血糖含量，帮助治疗糖尿病；<br>三是降低血浆中的胆固醇含量，防治高脂血症和心血管疾病；<br>四是控制体重，减少肥胖病的发生。<br>每天20克就够了，此类食物对人类健康有利。<br>治疗习惯性便秘。<br>较大量的膳食纤维混在食物中，可以使食物的容量增加，形成较大的粪团，这使肠道蠕动时，易于将食物残渣推送。<br>膳食纤维有50%以上可被肠道细菌的酶分解，除产生二氧化碳和水外还形成乳酸、乙酸以及其它短链低级脂肪酸；<br>粪便体积的增加和低级脂肪酸的形成可促进肠道蠕动。<br>特别是果胶在吸水浸涨后，有利于粪便排出，可治疗习惯便秘、痔疮等；<br>预防结肠炎、结肠癌。<br>根据流行病学调查结果，在膳食中含有大量纤维素的人群，出现结肠炎及结肠癌的机会较少。<br>医学界早就流行一种说法，结肠癌是与某种刺激物(或毒物)停留于结肠内的时间过长有一定的关系。<br>如亚硝胺、霉菌毒素、酚类等，都是致癌物质，这些物质常随着食物和水进入肠道。<br>同时有些细菌可能有将硝酸盐还原为亚硝酸盐的能力。<br>在正常人的小肠中存在着大量细菌，并能产生胺、酚、氨等多种毒物。<br>如果食物中纤维成分少，这些有害物质在肠停留时间长，就会对肠壁发生毒害作用，并通过肠壁而被吸收。<br>因此，推想如果粪便停留于结肠的时间愈短，则诱发癌症的机会就愈少。<br>虽然食肉为主的地区结肠癌发病率高于以纤维食物和奶制品为主的地区，这不是说太精的食品会导致肠癌，然而提倡多食高纤维食物以预防结肠癌的推论是有道理的。<br>因为纤维多了，不仅可以缩短粪便在结肠中的停留时间，而且由于粪便量的增多，对毒物也起一定稀释作用，这些都有助于预防结肠炎或结肠癌。<br>膳食纤维还可对机体内胆固醇代谢发生影响。<br>膳食纤维可抑制胆固醇的吸收，由于纤维素可与胆固醇结合，故可降低脂类的吸收水平，包括对胆固醇的吸收。<br>因而可预防动脉粥样硬化。<br>但大量果胶的摄入可以影响钙、铁及镁的吸收。<br>',
'<h2>漱口水</h2><br>漱口水具有杀除微生物牙垢的功能，并防止由其引起的龋齿、齿龈炎和口臭的功效。<br><br>防蛀漱洗液通过使用氟化物，从而保护牙齿并防止龋齿。<br>漱口水也有助于清除喉咙部分的粘液与食物残渣。<br>要保持口腔及牙齿健康，应每天早晚刷牙及使用牙线清洁牙缝，以为漱口水可取代刷牙及牙线是不利口腔卫生的严重误解。<br>在市面上的漱口液中，通常包含石炭酸、百里酚，桉树脑，苯扎氯铵，西吡氯铵，尼泊金甲酯，过氧化氢，度美芬。<br>有的含有氟化物，生物酶和钙。<br>其他成分还包括水，甜味剂，如山梨醇、蔗糖、三氯蔗糖、糖精钠与木糖醇 （也起到抑制细菌的作用）。<br>多数漱口液商品pH值呈弱酸性。<br>如果有胃灼热，胃酸逆流或胃酸消化不良等症状，建议使用中性pH值的漱口液，避免受刺激。<br>漱口水中使用的抗菌成分，如十六烷基吡啶（cetylpyridinium），洗必泰（chlorhexidine）和精油，在配合刷牙和使用牙線的情況下，的確是可以降低牙菌斑和牙齦炎的風險。<br>值得注意的是，十六烷基吡啶和洗必泰可能會將牙齒、假牙及舌頭染成棕色。<br>由於漱口水中的酒精濃度通常是在27%以下，所以它是不具殺菌作用的。<br>在漱口水中添加酒精的真正目的是用它來作為活性成分（例如薄荷醇，桉油精和百里酚）的載體，以及幫助這些成分滲透菌斑。<br><br>有預防蛀牙功效的漱口水<br>含氟化物漱口水<br>這類漱口水含氟化物，如0.05%氟化鈉 ( Sodium Fluoride)，能為有需要的人士提供額外的氟化物。<br>每天使用可為牙齒提供額外的保護，有效防止蛀牙。<br><br>有預防牙菌膜功效的漱口水<br>這種漱口水有助防止牙菌膜積聚，亦有助減低牙齦發炎的機會。<br>其主要成分包括氯己定 (Chlorhexidine Gluconate)，三氯沙 (Triclosan)，百里酚(Thymol)，西吡氯銨 (Cetylpyridinium Chloride) 等。<br>不過，長期使用這類漱口水可能會令牙漬沉積於牙齒表面及影響味覺。<br>因此，使用前應先徵詢牙科醫生的意見，並在牙科醫生的指導下使用。<br><br>防敏感漱口水<br>這種漱口水的主要化學成分如精胺酸 (Arginine) 據稱能封閉象牙質的微細管道，減低牙齒敏感的程度。<br>選購防敏感漱口水前，應先徵詢牙科醫生的意見，看看是否有此需要，如果有需要，就須遵照牙科醫生的指示使用。<br>',

'<h2>减肥真经</h2><br>减肥，是很多人的梦想。<br><br>但因为不清楚减肥的原理，努力了很多年都无法实现。<br><br>青木我今天，就从原理的层面，从生理学和心理学的角度，给你们分析一下减肥的核心秘密。<br><br>然后，你必瘦无疑，而且不用花一分钱。<br><br>减肥的本质<br>一个人怎样才会瘦？或者说一个人怎样才会胖？人是一个生命体，遵循所有宇宙规律，不是超脱于轮回的神。<br><br>你摄入体内的能量大于消耗量，你就会胖。<br><br>你摄入体内的能量小于消耗量，你就会瘦。<br><br>有些人说自己基因特殊，喝凉水都会胖。<br><br>这纯属扯淡。<br><br>如果这要是真的，那你就突破了宇宙能量守恒定律，世界各强国会争相抓捕你。<br><br>谁第一个把你抓到实验室做切片，谁就有希望统一全球。<br><br>不想被抓走做切片，以后就不要对别人说你喝凉水都长肉，小心国安局真的信了。<br><br>按照宇宙能量守恒定律，我们想减肥的途径只有一条，那就是通过运动来增大消耗，或者通过节食来减少摄入。<br><br>这个道理很多人都知道，科学家早就在全世界范围内公开了。<br><br>但哪怕知道这个办法，很多人的减肥也屡屡失败。<br><br>因为这些人在使用这个办法的时候，没有考虑到人性。<br><br>新闻媒体宣传的减肥办法，基本都是运动。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhe8UAGRvKD7HVevKricuSSweeA4h5mKUk2u0MnbLe08IKcibib9PmqL9wsg/640"><br><br>这办法其实没有错，运动确实可以减肥，尤其是跑步，效果非常好。<br><br>但很多人，越跑越肥，越锻炼越重。<br><br>而女明星和民间途径宣传的减肥办法，基本都是节食。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhemiaV2xfbuef7wiapONHZ27ibIYDIxFX4OUa1GYIn7ZrcruyPkbxqdjLaA/640"><br><br>节食当然可以减肥，原理极其明确且简单易懂。<br><br>很多人也跟着节食了，头几天效果非常显著，体重嗖嗖的掉。<br><br>但很快，节食就中断了，然后体重报复式反弹，甚至比之前还要重，同时身体健康也垮了。<br><br>这些人的失败，是理所当然的，因为他们都在违抗自己的本能。<br><br>你的DNA在保护你<br>在数十亿年的进化旅途中，人类只有近100年吃得饱饭，其余几十亿年就在挨饿中度过。<br><br>而中国，甚至只有在近30年里才做到让全体国民都不挨饿。<br><br>如何对抗饿肚子和饥荒，那是刻在全人类DNA里的本能。<br><br>没有这个本能的人类，多少亿年前就已经全部饿死了。<br><br>很多人所谓的节食，不是真的节食，而是类似于绝食，每天只吃极少极少的食物，甚至只喝清水，想最快速度的把体重减下去。<br><br>古人云，欲速则不达。<br><br>你的食物摄入量如此至少，严重低于身体需求的消耗值。<br><br>几天后，你的DNA判定你处在一场饥荒中。<br><br>十几天后，你的DNA判定你处在一场人类史上都极其罕见的大饥荒中。<br><br>对身体各部门反馈的信息进行整合后，DNA颁布了中央级决议，那就是全力以赴的拯救你的小命。<br><br>首先，你的身体会分解大量的肌肉、内脏组织来降低你的消耗，这会严重损害你的健康。<br><br>同时，你大脑的消耗量也会降低，各种思维功能会大幅减少，但主管进食的那一块反而会被加强。<br><br>最终，你的大脑会被强烈的进食欲望所控制，满脑子混混沌沌，只有一个想法，那就是吃掉你周围能看到的一切食物。<br><br>但此时的你，并没有处于饥荒中，反而处于一个食物随手可得的富饶社会里。<br><br>报复式进食，是必然结果。<br><br>不要认为自己可以对抗这股本能，这是不可能的。<br><br>饥饿，会让人失去理智，这一点在各国军队野外生存训练里都有明确记载，人饿极了什么都会吃，什么都敢干。<br><br>靠不吃东西来减肥，这条路是死路，走不通的。<br><br>至于运动减肥，理论是美好的，现实是残酷的。<br><br>人类的基础代谢占了人体70%左右的能量消耗，运动代谢只有30%。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROheOIk6oXDXE1icFCuavojG0hEicdcKg34bY980nKKRUHcwWtE8vgqg3NIQ/640"><br><br>基础代谢的另一个称谓，叫静息代谢，意思就是只要你还活着，无论是睡觉还是清醒，都要消耗这么多的能量。<br><br>男生一天的基础代谢会消耗1600大卡，女生为1200大卡。<br><br>基础代谢的规模太过庞大，以至于运动代谢只是锦上添花，而不是雪中送炭。<br><br>而很多人仅仅慢跑个一小时，就觉得自己今天的运动量简直太伟大了，史诗级减肥，必须好好犒劳下自己。<br><br>而运动后，人体的进食欲望会大大增强。<br><br>本来大概也就提升了5~10%的能量消耗吧，结果直接来一顿暴饮暴食。<br><br>你胖是正常的，不胖反而是不正常的。<br><br>事实上，你讨厌身上的赘肉，你的DNA可不是这么想的。<br><br>因为数十亿年的食物匮乏，你身上的每一个脂肪细胞，都是能让你存活更久的生命保障。<br><br>这种DNA级别的保护，我称之为人性，减肥就是逆人性的行为。<br><br>如果你想要减肥成功，唯一的办法，就是找到DNA的漏洞。<br><br>简单的说，在尽量减少能量摄入的同时，降低DNA发出的进食信号，减轻自己对抗人性时遭受的折磨和痛苦。<br><br>人性的战争<br>人性是可以利用的。<br><br>饮料公司聘请那么多食品工程师，核心任务其实就是研究怎么最大程度的向饮料里加糖。<br><br>哈佛大学实验心理学博士、食品研发行业权威霍华德·莫斯科维茨曾经发明了一个词汇，叫“极乐点”。<br><br>向饮料里每加一勺糖，你的快乐就会多一分，把含糖量加到极限，再加一点点就会让你感觉“变腻”，这个点，就是极乐点。<br><br>食品工程师的任务，就是通过无数次的调配试验，利用各种配方来提升这个极乐点的阈值。<br><br>极乐点越高，饮料越好喝。<br><br>一罐330毫升的可乐里，有高达35克的白糖，但是在二氧化碳和香精的衬托下，你没有任何腻味感，反而喝的很爽，越喝越开心，所以可乐才成为了鼎鼎大名的“肥宅快乐水”。<br><br>如果你打开可乐后，等二氧化碳挥发完毕之后再喝，那你就会感到无比的腻歪，非常难喝，因为可乐的含糖量已经超过了人体认可的极限。<br><br>没有二氧化碳，你的DNA无法接受那么高含糖量的食物。<br><br>这就是超级食品工程师的威力，他们可以欺骗你的DNA。<br><br>莫斯科维茨博士带领的研发团队，在为百事公司的一次服务中，调配了4000多种不同配方的原浆，请来了大量的实验者，最终出炉了一份长达135页的报告分析，用复杂的算法模型得出了最优的甜度配比。<br><br>世界上最精英的顶级专家们，花费了如此大的精力去研究怎么让你多喝他们家的糖水，你怎么可能不喜欢喝。<br><br>但这个例子同样告诉我们，DNA不是万能的，人性是可以被欺骗的。<br><br>人类的科技研究程度，已经进化到了足以对抗本能的地步。<br><br>怎么才能瘦下去？有人说，不吃主食就能瘦，有人说每天跑步就能瘦，有人说奶茶和可乐才是人类肥胖的原因。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhekbfeBevvhoCwic4Mlfm3tNzBQ9No1k7dRehfIwQ8DOkkbibbZwHR6P5Q/640"><br><br>一杯奶茶等于10杯果汁这些其实都是错的。<br><br>你吃主食也好，喝奶茶也罢，这都不是肥胖的核心原因。<br><br>我看的是你摄入的能量总值，而不是单个食物。<br><br>你吃过晚饭后，把一个10斤的大西瓜一切两半，然后带着这半个西瓜和一个勺子去看电视了。<br><br>几个小时后，这5斤西瓜就剩一个西瓜皮了，然后你还觉得自己是在吃水果，能减肥，并鄙视了自己那个爱喝奶茶的闺蜜。<br><br>你不胖，天理难容啊。<br><br>真正的减肥办法，必须要减少摄入的总能量，但一定要在你的身体尽可能舒服的前提下。<br><br>减肥的秘诀<br>科学家早就研究出清楚了人类消耗热量的方式，基础代谢占了70%，运动代谢只有30%，所以通过运动减肥的难度远远大于节食。<br><br>减少能量摄入值这种办法，相对来说比运动减肥更为简单。<br><br>但节食一定要有个度，绝对不能引发DNA的反抗，更加不能让DNA认定你处于超级饥荒的大环境下。<br><br>否则一定失败，你是无法对抗本能的。<br><br>唯一成功的途径，就是欺骗本能。<br><br>欺骗本能的办法，其实专家们都已经告诉大家了，甚至古人也通过经验总结出来了，那就是少吃晚饭。<br><br>但很多人知其然不知其所以然，所以不怎么认可。<br><br>我今天给大家讲一讲其中的原理。<br><br>食物在胃中消化的时间，大概是4~6个小时，超过这个时间腹中就空了，你需要再次进食，否则会很饿。<br><br>所以人一天需要三餐。<br><br>但晚餐是个例外，晚饭后再过4~6个小时，人就接近入睡了。<br><br>你腹中空空时，饥饿感会让你难以忍受，但此时如果你处于睡眠状态，就可以完全对抗这股饥饿感。<br><br>这是难得的无痛减肥时间段，效果相当于手术中的麻药。<br><br>所以晚上绝对不能吃东西，晚饭后只能喝清水，否则你哪怕极其痛苦的去跑步，也抵消不了这个额外摄入的能量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhewrbicAu138iaxVuxEKrfzS6RO9s2lEFvPR0KbYTxKgEruznibeSgRnXcQ/640"><br><br>另外，就是控制自己一天之内摄入的总食物量。<br><br>科学家已经研究出了完美的实物配比，碳水45%，脂肪20%，蛋白质35%，甚至可以精确算出你每天的热量摄入要低于多少大卡才能减肥。<br><br>但这些都是废话，因为普通人根本做不到这种精细管理。<br><br>给大家推荐一个神器，就是食堂里的托盘，网购价大概几块钱一个。<br><br>当然，如果你意志力控制较强，也可以不用这个东西。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhemtkFhpX3ibwRapnZg72NjmckLVEkkD3zpkrqSUSEAKLXjficgniah8lIg/640"><br><br>固定一日三餐，每餐只吃那么多东西，正餐之外只喝清水，然后看看你的餐盘里装满了几个格子的食物。<br><br>半个月后，如果你的体重减轻了，那就说明这个食物量是合适的。<br><br>如果没有减轻，那你就必须减少托盘内的食物量。<br><br>循序渐进，慢慢减少，不要让你的身体觉得你身处饥荒环境中。<br><br>如果你扛得住，一天吃两顿也可以试试。<br><br>这里所谓的扛得住，不是说你的身体扛得住，而是说你扛得住自己大脑制造出的饥饿感。<br><br>当饥饿感小于你的意志力时，你就可以这么做，否则必须一日三餐，循序渐进的减量。<br><br>当你的进食量降低到一定程度的时候，你的体重必然会缓慢减轻。<br><br>必瘦无疑，否则违背能量守恒定律，你的下场就是被抓走切片。<br><br>高油高盐高糖的“美食”尽量少吃，如果你控制不住自己的嘴，那就尽量少去那些餐馆。<br><br>最后一点，多吃蛋白质。<br><br>蛋白质是极其特殊和珍贵的营养物质，它既可以组建细胞，变成肌肉，也可以分解为糖分来提供能量。<br><br>但糖类和脂肪，只能提供能量，没办法变成蛋白质。<br><br>所以蛋白质是身体内最珍贵的物质，当你的身体处于能量不足状态时，DNA会优先选择分解脂肪细胞来获取能量，濒死状态下才会选择分解肌肉。<br><br>但如果你以近乎于绝食的状态来减肥，导致你的DNA误判你处于超级大饥荒中。<br><br>为了保命，DNA会在脂肪细胞尚未分解完毕的情况下，提前分解肌肉细胞。<br><br>这样做的目的，是为了降低基础代谢，肌肉细胞基础代谢消耗的能量占人体总消耗的40%，所以提前分解肌肉细胞，会更有利的帮助你度过这次万年一遇的大饥荒。<br><br>虽然你不认同这是万年一遇的大饥荒，你觉得饿瘦了更有利于自己的生存和繁衍。<br><br>但你的DNA已传承了数十亿年，身经万战，有自己的保命逻辑，懒得和你这个只有几十年寿命的生命体废话。<br><br>蛋白质含量较高的食物有：鸡鸭肉、蛋类、牛肉、鱼肉等水产品、豆制品类。<br><br>太复杂了，大家简单记一下，就是精瘦肉，猪肉其实也行。<br><br>精瘦肉里脂肪含量极低，蛋白质含量极高，且饱腹感极强，吃一点就饱了。<br><br>一两精瘦肉提供的能量，远低于一两肥肉，因为蛋白质分解为人体葡萄糖，其实损失挺大的，这种珍贵蛋白质一般是用来构建肌肉的。<br><br>但对于如今食物充沛的环境中，这种损失不算什么，更轻松的减肥更符合我们的价值需求。<br><br>多食用蛋白质后，你只需要简单的日常散步就能保证自己身体的肌肉含量，把自己的基础代谢维持在高位。<br><br>有个小秘密你也许不信，但这是真的。<br><br>大量吃瘦肉的人，比只吃米饭咸菜的人，更容易瘦。<br><br>而且充沛的蛋白质，还能让你更健康，只需要简单锻炼就可以维持超高的免疫力和肌肉含量。<br><br>记住，体脂率的下降，才是真正意义上的瘦，如果你在减肥的时候肌肉也损失很多的话，那你其实只是变成了小一号的胖子而已。<br><br>减肥，是一个长期固定性的工作，是一种生活习惯的养成。<br><br>找到一个能让你半个月瘦一斤的饮食规律，远远比你通过各种歪门邪道让自己一周瘦5斤要有用的多。<br><br>通过这种办法，你也可以在60岁的时候，拥有和杨丽萍一样的背影。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GhY6eDu1p4CSrTN8xb9ROhezf7wHTZshwLJHEcwSow3BkfhAcuiaDQ3IlhDsxJ9XMNeC5QSfniatibkg/640"><br><br>找到那个瘦的饮食临界点后，哪怕一天只能瘦一点点。<br><br>只要没有瘦到分解你肌肉细胞的地步，你的能量摄入值会永远低于你的消耗值，导致你每天都会瘦一点点。<br><br>这种瘦，是无限制的向下瘦，没有尽头，甚至可以慢慢的把你的体脂率和肌肉含量都给磨成零。<br><br>青木我曾经通过这种办法，把体重降低至140斤以下，要知道我可是187厘米的成年男性。<br><br>到了这个体重值以下的时候，我明显感觉到身体可能在分解肌肉了，因为免疫力有所下降，精力也有所下降。<br><br>所以我果断的在这个位置增加了食物摄入量，让体重维持在140-145之间。<br><br>适当的体重，让我既瘦，精力又充沛。<br><br>增重很简单，减肥也不难，一切只是个热量游戏而已，核心秘密在于安抚你的DNA，不要让它太害怕。<br><br>',
'<h2>靜脈曲張原因與治療方法</h2><br>腿部經常沉重、腫脹、無力又找不出原因，兇手很可能是靜脈曲張！靜脈曲張並不只是腿冒青筋的外觀問題，根據長庚醫院研究，靜脈曲張患者罹患深層靜脈栓塞機率是一般人的5.3倍，罹患肺栓塞、周邊動脈疾病的機率也比一般人高。<br><br>靜脈曲張又稱靜脈瘤、浮腳筋，會發生在下肢、食道、直腸等部位，其中以下肢靜脈曲張的情況最為常見。<br>台灣約有40~45％的人一生內會有下肢靜脈曲張的問題，其中女性佔約70％，男性佔約30％。<br><br>然而靜脈曲張早期沒有明顯症狀，通常會從小腿搔癢、腿部酸痛腫脹、沉重、疲勞開始，之後漸漸在站立時，小腿後膝蓋窩的地方才會開始突出腫大的青筋，也就是靜脈曲張的典型特徵。<br>若是放任不管，除了可能會有潰瘍、血流不止等症狀以外，甚至會造成肺栓塞、深層靜脈栓塞等併發症。<br><br>靜脈曲張患者罹患深層靜脈血栓的機率是一般人的5.3倍，肺栓塞、周邊動脈疾病的罹患率則分別是一般人的1.73倍與1.72倍。<br>周邊動脈栓塞、深層靜脈栓塞可能會使動脈血液循環受阻，讓患部缺血、壞死，甚至截肢；肺栓塞可能會引發心肺衰竭、休克甚至死亡。<br>因此，平時如果有出現靜脈曲張的症狀，就應多加注意，並諮詢醫師意見，及早進行治療。<br><br><h3>靜脈曲張症狀</h3><br>日本胃腸科醫師今村甲彥表示，許多人腳部腫脹、無力的原因其實是靜脈曲張造成的，並列出了靜脈曲張的症狀：<br><br>腳部無力、疼痛、沉重感<br>腳部腫大<br>腳部發癢<br>皮膚變成茶褐色<br>皮膚變粗糙，並且容易受到輕微刺激就出血<br>造成皮膚發炎，並且很難癒合<br>睡覺時腳抽筋<br><br>靜脈曲張久了還會造成腿部發炎反應，而這些發炎因子，有可能會跑到周邊的深層靜脈或是肺部，造成深層靜脈栓塞、肺栓塞等疾病。<br>肺栓塞有30%的患者在一星期內死亡，而這些死者裡面有25％是當場猝死，不可謂不嚴重。<br> <br><h3>靜脈曲張原因</h3><br>人體的血液會從心臟送出，到達靜脈後再送回心臟，而為了防止血液逆流，靜脈內會有一個稱為靜脈管璧壁瓣膜的部位，像是閥門一樣擋住血液回流。<br>若是靜脈管壁瓣膜不完全，或是因為其他原因使靜脈受到壓迫，就會讓流過靜脈的血液受到阻礙，使管壁內壓力增加，讓管壁變成囊狀，造成靜脈曲張。<br><br>以下列出可能造成靜脈曲張的因素：<br><br>久站：久站是靜脈曲張最大的原因，如餐飲業、服務業、護士等需要站著工作的族群，特別容易罹患靜脈曲張。<br><br>靜脈壓力、腹內壓力增加：例如懷孕、腹水、腹部腫瘤，會讓靜脈壓力、腹內壓力增加，造成靜脈曲張。<br><br>遺傳：家族若有靜脈曲張病史，會讓後代容易罹患靜脈曲張。<br><br>年齡：年長者會因為血管缺乏彈性而容易罹患靜脈曲張。<br><br>性別：受到黃體素等荷爾蒙影響，女性罹患靜脈曲張的機率高於男性。<br><br>靜脈中的瓣膜（vein valves）能夠讓下肢的血液對抗地心引力而向上回流，並避免血液在靜脈內逆流（venous reflux）。<br>當靜脈瓣膜功能失常，可能造成靜脈曲張。<br><br>靜脈瓣膜失常的原因可能包括<br><br>靜脈血管壁衰弱，導致靜脈擴張、瓣膜破漏。<br><br>曾有靜脈血栓病史，導致靜脈瓣膜受損。<br><br>先天性的瓣膜缺損。<br><br>靜脈曲張可能是遺傳性的疾病，這類病例在家族中有多名靜脈曲張病患時確診；另外靜脈曲張也可能是創傷、外傷造成。<br><br>不論病因為何，瓣膜功能異常會導致靜脈血流滯留、導致腿部血管壓力過高，因此進一步擴大靜脈曲張程度，增加皮膚病變、腳踝潰瘍等症狀的風險。<br><br>大隱靜脈等重要血管的血液逆流，可能是靜脈曲張引起疼痛的隱因之一。<br>血液逆流如果沒有治療，也可能導致多種更嚴重的症狀。<br> <br>靜脈曲張怎麼辦？靜脈曲張治療方法<br><br>靜脈曲張的治療應依據症狀、位置、嚴重程度與病因決定，治療方式包括生活習慣調整、壓迫療法、局部燒灼治療、手術、靜脈內燒灼治療等。<br>多數靜脈曲張病患會需要多種的治療手段。<br><br>雖然靜脈曲張無法完全根治，但若疑似或已有明顯的靜脈曲張症狀，應立刻著手治療，以免靜脈曲張症狀繼續惡化，引起肺栓塞等嚴重併發症。<br>就醫後醫師可能會會依據症狀輕重，採取以下治療方法：<br><br>壓迫療法：使用彈性襪或繃帶壓迫腳部，避免靜脈逆流、鬱血（血液堆積）等現象，同時還可以幫助下肢深部血液流動。<br><br>硬化劑療法：到診所治療，醫師可能會選擇使用硬化劑注射的方式，透過向靜脈內注射硬化劑，讓血管形成血栓並纖維化，達到治療靜脈曲張的目的。<br>對細小的血
