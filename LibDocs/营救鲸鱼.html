<br><br>
据英国《每日邮报》8月25日报道，巴西里约，一头7吨重、9米长的幼鲸被浪冲上Rio de Janeir海滩上。在搁浅的24小时期间，300多名志愿者使用铁铲开掘“通道”，并用海水往其身上泼洒、保持湿度。最后，一部挖掘机开来，将鲸鱼顺利解救回大海。
<br><br>
<img src='http://p0.ifengimg.com/cmpp/2017/08/25/18/c7f11d6e-0a87-4f51-a484-36b724ef5883_size74_w634_h406.jpg'>
<br><br>
在现场，300多名志愿者利用铁铲开掘了一条通往大海的“通道”，准备利用涨潮期间帮助幼鲸重回大海。
<br><br>
<img src='http://p3.ifengimg.com/cmpp/2017/08/25/18/12f04290-039a-4f52-b74d-49b6de10622e_size57_w634_h423.jpg'>
<br><br>
据相关专家表示，这头幼鲸可能在从南极洲海岸迁徙时与大队走丢后才到达此地。
<br><br>
<img src='http://p0.ifengimg.com/cmpp/2017/08/25/18/5b9b1c56-376d-4304-84fc-f997f8738cca_size75_w634_h359.jpg'>
<br><br>
民众拿水桶盛满海水，往鲸鱼身上泼洒。
<br><br>
<img src='http://p2.ifengimg.com/cmpp/2017/08/25/18/504eb43a-7ee0-4d97-b726-6b80dd00738b_size89_w634_h357.jpg'>
<br><br>
民众营救幼鲸现场。
<br><br>
<img src='http://p2.ifengimg.com/cmpp/2017/08/25/18/a2185846-9731-4a86-84b7-2a00ea009b92_size91_w634_h357.jpg'>
<br><br>
<img src='http://p0.ifengimg.com/cmpp/2017/08/25/18/16cd80e5-742b-4268-9105-1ebbff379b78_size51_w634_h357.jpg'>
<br><br>
<img src='http://p2.ifengimg.com/cmpp/2017/08/25/18/4fcea58e-a5a7-453b-9a85-9f7935a6c832_size58_w634_h357.jpg'>
<br><br>
<img src='http://p2.ifengimg.com/cmpp/2017/08/25/18/ea5ab621-b9ea-41de-9129-060480aecf39_size92_w634_h357.jpg'>
<br><br>
在搁浅近24小时后，幼鲸成功得救。当地民众在海滩上欢呼庆祝。
<br><br>
<img src='http://p1.ifengimg.com/cmpp/2017/08/25/18/e5e837a9-44fa-4bcf-a05f-dd61d464a1b3_size57_w634_h378.jpg'>
