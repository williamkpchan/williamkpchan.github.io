<p>iPython magic command</p>

<ul class="simple" style="box-sizing: border-box; margin: 0px 0px 24px; padding: 0px; line-height: 24px; color: rgb(64, 64, 64); font-family: Lato, proxima-nova, &quot;Helvetica Neue&quot;, Arial, sans-serif; font-size: 16px; background-color: rgb(252, 252, 252);">
	<li style="box-sizing: border-box; list-style: disc; margin-left: 24px;">User-extensible &lsquo;magic&rsquo; commands. A set of commands prefixed with&nbsp;<code class="samp docutils literal" style="box-sizing: border-box; font-family: Consolas, &quot;Andale Mono WT&quot;, &quot;Andale Mono&quot;, &quot;Lucida Console&quot;, &quot;Lucida Sans Typewriter&quot;, &quot;DejaVu Sans Mono&quot;, &quot;Bitstream Vera Sans Mono&quot;, &quot;Liberation Mono&quot;, &quot;Nimbus Mono L&quot;, Monaco, &quot;Courier New&quot;, Courier, monospace; font-size: 12px; white-space: nowrap; max-width: 100%; border: 1px solid rgb(225, 228, 229); padding: 2px 5px; color: rgb(231, 76, 60); overflow-x: auto; background: rgb(255, 255, 255);"><span class="pre" style="box-sizing: border-box;">%</span></code>&nbsp;or&nbsp;<code class="samp docutils literal" style="box-sizing: border-box; font-family: Consolas, &quot;Andale Mono WT&quot;, &quot;Andale Mono&quot;, &quot;Lucida Console&quot;, &quot;Lucida Sans Typewriter&quot;, &quot;DejaVu Sans Mono&quot;, &quot;Bitstream Vera Sans Mono&quot;, &quot;Liberation Mono&quot;, &quot;Nimbus Mono L&quot;, Monaco, &quot;Courier New&quot;, Courier, monospace; font-size: 12px; white-space: nowrap; max-width: 100%; border: 1px solid rgb(225, 228, 229); padding: 2px 5px; color: rgb(231, 76, 60); overflow-x: auto; background: rgb(255, 255, 255);"><span class="pre" style="box-sizing: border-box;">%%</span></code>&nbsp;is available for controlling IPython itself and provides directory control, namespace information and many aliases to common system shell commands.</li>
</ul>
