<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
<script>
$(document).ready(function(){
    $('h1, h2, h3, h4, h5, .goldword, strong,  div.title').click(function(){
    parent.history.back();
    return false;
    });
});
</script>
<style>
body{width:80%;margin-left: 10%}
strong, h1, h2 {color: gold;}
</style>
</head><body>
<center><h1></h1>
<div id="toc"></div></center>
<br>
<br>
<br>

<br>
<br>
<br>
<br>

<script>
	var toc = $('#toc');
	$('h2').each(function(i) {
		var topic = $(this), topicNumber = i + 1;
		toc.append('<a href="#topic-'+topicNumber+'" target="_self">'+topic.text()+'</a> . ');
		topic.attr('id', 'topic-' + topicNumber);
	});
</script>

<script>
	$('div').each(function(k) {
		var chapterTopic = $(this);
		chapterTopic.children("h2").after('<div class="topicIndex"></div>');
		var subToc = chapterTopic.children("h2").siblings(".topicIndex");

		chapterTopicNumber = k + 1

		chapterTopic.find("strong").each(function(j) {
			var section = $(this), sectionNumber = j + 1;
			var sectionName = section.text();
			subToc.append('<a href="#subtopic-' + chapterTopicNumber + "-" +sectionNumber+'" target="_self">'+sectionName+'</a> . ');
			section.attr('id', 'subtopic-' + chapterTopicNumber + "-" + sectionNumber);
		});
	});
</script>
</body>
</html>
