'<h2>夏至农事忙</h2><br>夏至，在海南澄迈县金江镇文头山村，村民们抢抓农时进行夏种、夏管等田间作业。<br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000148671n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000149031n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000149361n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000149701n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000150041n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611000150371n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161352961n.jpg"><br>村民在贵州省遵义市播州区石板镇一处辣椒产业园内进行辣椒苗移栽作业。 <br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161352981n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161353001n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161353031n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161353051n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/21/1210166239_15611161353061n.jpg"><br><br>',
'<h2>贵州威宁：草海退地还湖记</h2><br>草海国家级自然保护区落日景色。<br>草海（国家级自然保护区）地处贵州威宁彝族回族苗族自治县，是我国三大高原淡水湖之一，也是西南地区最大的候鸟越冬地，每年有逾十万只鸟类在此过冬。<br>上世纪50年代开始，草海水域面积急剧缩小，周边森林面积锐减。到上世纪70年代，仅存5平方公里水域及部分沼泽，草海生态系统濒临崩溃。<br>80年代，贵州省政府决定恢复草海水域，并于1982年成功蓄水，恢复水面25平方公里，1992年草海被列为国家级自然保护区，成为候鸟保护、水禽繁殖结合之地。<br>截至2019年5月，草海周边已建成万吨生活污水处理厂1座，环湖分散式污水处理设施19个，生态恶化趋势得到有效控制。草海自然保护区鸟类种群数量逐渐增多，越冬期以黑颈鹤为代表的珍稀鸟类数量也呈现增加趋势，草海周边水土流失治理成效显著。<br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100863871n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100864121n.jpg"><br>草海国家级自然保护区一隅，绿地部分是退地还湖成果。<br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100864371n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100864621n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100864841n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100865131n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100865361n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100865611n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-06/22/1124658639_15612100865911n.jpg"><br><br>',
'<h2>贵州印江：“石旮旯”种出桃子</h2><br>贵州省印江县朗溪镇昔蒲村的石漠化治理区展示种植出来的桃子。<br>贵州省印江土家族苗族自治县朗溪镇种植的桃子、李子等水果陆续成熟，种植在连片石头缝之间的水果，吸引众多客商和游客前来采购。<br>近年来，印江县通过探索逐步形成了“茶叶—松树—水果—畜牧”的石漠化区域治理模式，在有效改善石漠化问题的同时，促进农民增收。<br><img src="http://www.gz.xinhuanet.com/2019-06/26/1124674739_15615381361771n.jpg"><br><img src="http://www.gz.xinhuanet.com/2019-06/26/1124674739_15615381362521n.jpg"><br><img src="http://www.gz.xinhuanet.com/2019-06/26/1124674739_15615381363051n.jpg"><br><img src="http://www.gz.xinhuanet.com/2019-06/26/1124674739_15615381363751n.jpg"><br><br>',
'<h2>贵州草海：春暖鹤欢</h2><br>在草海国家级自然保护区内拍摄的黑颈鹤。<br>贵州省威宁彝族回族苗族自治县草海国家级自然保护区内，黑颈鹤翩跹起舞、姿态万千。<br>草海保护区是黑颈鹤越冬的主要栖息地之一，其在草海越冬期约为每年10月下旬到次年3月底。黑颈鹤是全球唯一在高原生长、繁殖的鹤类。<br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507370459311n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507370459541n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507370459721n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507370459941n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221631n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221641n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221661n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221671n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221681n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-02/21/1124146607_15507534221691n.jpg"><br><br>',
'<h2><span class="brown bordred1 borRad10 limebs">How bad are roads in China?</span></h2><br>I\'ve lived in China twice, as well as many countries in Asia and other parts of the world. I believe I\'m qualified to give feedback on roads in China and by comparison to other countries.<br>Firstly, I would like to address the definition of bad roads, in particular to <br>Matthew Hartzell, who blocked me because I called out the multiple errors in his posts.<br>I can certainly agree that there are bad roads:<br><img src="https://qph.fs.quoracdn.net/main-qimg-d00199ee80e44a2cab83a82f7ea997db"><br><img src="https://qph.fs.quoracdn.net/main-qimg-cd1228abbe13e4062dee782a83b0ecf7"><br><img src="https://qph.fs.quoracdn.net/main-qimg-0113a2d7a1f3a83a6d2acaa8241b8c35"><br><img src="https://qph.fs.quoracdn.net/main-qimg-f1387bab470f408875289c6cb54865a2"><br><img src="https://qph.fs.quoracdn.net/main-qimg-8bc7b712b4ae5868d2703067fcf84e6d"><br>But what if I told you that these pictures were not taken in China?<br>Nope, they\'re from Australia.<br>It\'s pretty hard to believe isn\'t it.<br>It\'s where sinkhole happens.<br><img src="https://qph.fs.quoracdn.net/main-qimg-202ebed02c5c688957f5229d326efe13"><br>It\'s where flooding happens.<br><img src="https://qph.fs.quoracdn.net/main-qimg-4348823cfaf62d78c89e4d52b9bb9d62"><br><img src="https://qph.fs.quoracdn.net/main-qimg-c66f3fd60a8805453dabd10ab424fc79"><br>It\'s also where unintentional driving happens.<br><img src="https://qph.fs.quoracdn.net/main-qimg-324f90a6280927723d874311a168bf5b"><br>Apart from the last picture, these are not isolated events. We have these problems all over Australia nearly every year.<br>What does this mean? It means that bad roads can be found in just about every single country on earth. It\'s not that we want roads to be this bad, <br>we simply cannot predict the things we cannot control, whether it comes from the result of flooding, act of God or lack of funding due to how remote and rural some of these locations can be. <br>China has several provinces that are still developing or have only just establish road connections with the rest of China.<br>So to answer the question, I have no doubt that China would also have bad roads, but that is not because of the lack of quality. It\'s because of the reasons stated above.<br>Many people have given some very reasonable explanation not too far off from mine, so we\'re on the right track (except our friend Matthew). China has some excellent roads, so I don\'t really need to repeat those photos.<br>I do however want to give China some credit. They\'re been so good at making things that they\'ve developed roads, bridges and structures for many other countries, how many?<br>Brazzaville Viaduct Project (Congo-Brazzaville), the first viaduct in Congo-Brazzaville and the longest bridge in west and central Africa<br>Addis Ababa to Nazret Expressway (Ethiopia)<br>Addis Ababa Ring Road Project (Ethiopia)<br>Thies-Touba Toll Highway (Senegal)<br>Phnom Peng - Sihanoukville Expressway Project (Cambodia)<br>National Road No. 7 Improvement Project in Xieng Khouang Province (Laos)<br>Pifo-Papallacta Road Project (Ecuador)<br>Los Granados Overpass Project of Quito City (Ecuador)<br>Kigali Urban Road Upgrading Project (Rwanda)<br>Osh-Wootz Road Rehabilitation Project (Kyrgyzstan)<br>Rehabilitation of the Caxito to N\'zeto Road (Angola)<br>Smokovac-Uvač-Mateševo section of the <br>Bar-Boljare Motorway (Montenegro)<br>Pakistan Karakoram Highway Upgrading Project (Pakistan)<br>Dare-e-Sof and Yakawlang Road (Afghanistan)<br>Rehabilitation and Modernization of the Alfao-Sanvé Condji-Bénin Border Road (Togo)<br>Odienne-Gbelegban Highway Project (Cote d\'Ivoire)<br>Thies-Touba Toll Highway Project (Senegal)<br>Madagascar Capital Airport Road Project (Madagascar)<br><br>Not the US, not Japan, not Hong Kong. China.<br>So how do roads in China compare with other places like Japan? Australia?<br>Well, I\'ve certainly experienced less potholes than Australia, so China get\'s the thumbs up there.<br>I very much prefer the faster roads and expressways in China compared to Japan. Japan\'s residential speed is a pedestrial 50km/h, while expressways are a measely 90 to 100 km/h. The width of the roads are also stingy, I\'m always worried about bikes or motorcyclists going through traffic and around me as I have a wide-ass car.<br>That said, I think China meets my standards, they\'ve continued to improve access to the more remote areas where the mountains and scenery are absolutely stunning. I wouldn\'t hesitate to drive my GTR around the country on what would be an amazing road trip :-)<br>China Road and Bridge Corporation - Wikipedia<br>Edited: Some people have asked me about my car. It\'s a Nissan GTR, not a Maclaren GTR lol. The ride height is not as low as other sports cars but the ride clearance (ie. space between the ground and the car) is very low. Thanks for asking!<br>',
'<h2><span class="white bordblue1 borRad10 yellowbs">China manage to construct a vastly superior infrastructure</span></h2><br>Others have already talked about the government support and the financial capital. I want to mention one more thing - the Chinese construction engineers and workers are some serious maniacs! In most developed countries, construction starts with people driving heavy equipment, clear out the land, build the road, dig the ditches, etc. In China, a lot of those are build by people doing rock-climbing/wire-walking. Like this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-34ec382875c0aacee2f447b33f9252ad-c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-c723768521cf6ea429cb462744ad76dc-c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-aed4af512cc70e2309391ea849ad7f03-c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-55bf3c9b7affe5956116f9e30292e63a-c" style="width:60%;"><br>You see, the Chinese has a history of asking the impossible from their construction engineers, like this photo which was taken back in 1970.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0a8b8e7fcef69b0379c9be9ad3e9e558-c" style="width:40%;"><br>The guy with the flag was saying, you go across the river below, and then free solo up 20 floors, with a bag of dynamite on your back, to where I\'m pointing, stick some dynamite there to blow out a hole, then we\'ll build a railroad across there, OK? OK fine. That\'s what the railroad looked like after it\'s built.<br><img src="https://qph.fs.quoracdn.net/main-qimg-00e2db4169867f6ec6e0544c1a9da79d-c" style="width:60%;"><br>People tend to think only of Beijing or Shanghai when they think about China, but actually, 85% of China are mountainous. Like this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-cc04e065749a6fbbaeb35d10273f035d"><br>Sometimes there are good, fertile farmland up on top of the mountains. You just have to climb up. So the Chinese kids have been climbing up and down the mountains for a couple thousands of years. Like this 800 meter cliff hike<br><img src="https://qph.fs.quoracdn.net/main-qimg-cbb6f1d94bc9b89463d1bbf366b1bec6-c" style="width:60%;"><br>or this 125 mile hike alone the cliffs near an icy river<br><img src="https://qph.fs.quoracdn.net/main-qimg-25e3f5e7c37e7f3937c59d95851e0722-c""><br>or a four-hour climb over the slippery rock surface<br><img src="https://qph.fs.quoracdn.net/main-qimg-21e6131def0b54ee8ca2ef8ea0216f32-c" style="width:50%;"><br>or a five-hour journey across a 1-foot wide loose rock path<br><img src="https://qph.fs.quoracdn.net/main-qimg-f5f529554426671997c711bdc58a768f-c" style="width:70%;"><br>To go to school. They do this by the time they are five or six years old.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c11e764cb928b93604295c1149a42a7a-c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-9793d944f8d1cf1a6615a9b7dc101f8a"><br>There are no construction engineers more badass than the Chinese, and it\'s in their genes!<br>That\'s one to get to the top of the class… The terrifying climb of Chinese schoolchildren as young as five forced to scale sheer cliffs to get to school <br>World\'s scariest school run? Chinese children tackle 800-metre cliff<br>25 Of The Most Dangerous And Unusual Journeys To School In The World<br>',
'<h2>some interesting and unique facts about African countries</h2><br>Alright, I\'ll do this in alphabetical order.<br><b>Algeria:</b> The Sahara Desert engulfs about 90% of Africa\'s largest country. Last year in January, the Algerian Sahara experienced snowfall, something that has only happened to the world\'s largest hot desert 3 times in the past 40 years.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2b1b7fc5e9327ca65d7ce4bded9d64e1"><br>Angola: In the sixteenth and seventeenth centuries, part of Angola was ruled by a nation-state called the Kingdom of Ndongo, also known as Dongo. The king or queen of Ndongo was called an <i>ngola </i><br>- hence the country\'s modern name.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9e756c4d44bf6c458fec7756e1e56211"><br>Benin: In Benin, it is considered bad etiquette to eat with your left hand, or worse still, give a handshake with your left hand.<br><img src="https://qph.fs.quoracdn.net/main-qimg-47211383813f1522ed0c3b15c2919e1c"><br>Botswana: Botswana is home to the Okavango Delta, the largest inland delta in the world. The Okavango river doesn\'t flow into a sea or lake, it just peters out in the middle of the land. The delta has an area of 15,000 square kilometres and some 150,000 islands.<br><img src="https://qph.fs.quoracdn.net/main-qimg-1ec0a46ab5bb6076aa05ed5d08a5aa78"><br>Burkina Faso: This country is one of the richest in art and culture in Africa. One Burkinabé ethnic group, the Bobo, are known for their exquisite masks. During fertility ceremonies, painted butterfly masks are worn to invoke a god known as Do.<br><img src="https://qph.fs.quoracdn.net/main-qimg-4ce881b55efbf529af0eef429fd13ea3"><br>Burundi: The Ruzizi River of Burundi is the haunt of the infamous Gustave. Gustave could be the world\'s largest Nile crocodile, and the deaths of over 300 people have been attributed to him. He\'s also survived direct gunfire and allegedly kills and eats fully grown hippos. He was the inspiration for the (mediocre) 2007 film Primeval.<br><img src="https://qph.fs.quoracdn.net/main-qimg-12ae1672b960a5184f36cb75e6865c8e"><br>Cape Verde: This often-forgotten archipelago was the first-ever tropical European settlement, as it was colonized by the Portuguese in 1462. It went on to become an important stop for sailors on long voyages and both Columbus and Elcano (Magellan\'s successor) resupplied there.<br><img src="https://qph.fs.quoracdn.net/main-qimg-35bc161a32a3e902f7daad0ee458e2ff"><br>Cameroon: Cameroon is the primary home of the aptly named goliath frog, the largest frog in the world. About a foot long, the adults have been known to eat very large prey like other frogs, turtles, snakes and even bats.<br><img src="https://qph.fs.quoracdn.net/main-qimg-6b482d255384e8b61c73cfcb0836fbb7"><br>Central African Republic: The CAR is the possible hideout of Joseph Kony, one of the world\'s most wanted men. The warlord and his supporters - who believe him to have mystical powers - have led a brutal 26-year campaign to overthrow the Ugandan government, committing unspeakable atrocities along the way.<br><img src="https://qph.fs.quoracdn.net/main-qimg-dcc2a07e3f3e3fef2ce23d805accdd90"><br>Chad: Thousands of years ago in the African Humid Period, the Sahara was green, and Lake Chad was probably the largest lake in the world. At over 402,000 square kilometers in area, it would have outsized the Caspian Sea and made its modern equivalent look like a pond.<br><img src="https://qph.fs.quoracdn.net/main-qimg-adffb247ad5ee6932f4aaa34996c65c0"><br>Comoros: Comoros is home to the main population of West Indian coelacanths. In 1938, a trawler first turned up one of these strange fish, and it was later identified as a coelacanth - a type of animal which was thought to have gone extinct hundreds of millions of years ago! The discovery shocked the world.<br><img src="https://qph.fs.quoracdn.net/main-qimg-d56108b151e4f3fe92f1118241eb4ccb"><br>DR Congo: After a 5-year term starting in 2006, Congolese president Joseph Kabila secured a controversial second term. Then, in 2016 when his time was up, he refused to leave office. Elections were delayed three times, and Kabila bought himself a further two illegal years as president.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f921ed1c093fad7b31e2f44a59b1cabb"><br>Congo Republic: Here you can find Diosso Gorge, also known as the “Grand Canyon of the Congo” because of its spectacular red cliffs. Despite its natural beauty, the country\'s director of environment once approved the dumping of 1 million tons of toxic waste into the gorge.<br><img src="https://qph.fs.quoracdn.net/main-qimg-1defa3d985e188f5d9e9bbe116204c98"><br>Cote d\'Ivoire: In this nation\'s capital, Yamoussoukro, you\'ll find the world\'s largest church, the Basilica of Our Lady of Peace. It was completed in 1989, and estimates say it may have costed up to 600 million US dollars.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5e70a79122bc62caa090f8bbd75822fb-c"><br>Djibouti: The lake of Lac Assal, Djibouti, is the second-saltiest water body in the world, after a pond in Antarctica. 10 times saltier than the ocean, the waters are so saline that they are devoid of any aquatic fauna whatsoever.<br><img src="https://qph.fs.quoracdn.net/main-qimg-02e1048d49101b818f98c511949bf694"><br>Egypt: According to archaeological evidence, the Great Pyramids were not built by toiling slaves, but trained, salaried workers. These free men would have worked for shifts of 3–4 months, living in a nearby camp where they were fed, watered and received medical attention.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9885f997546ce771769c4222f4db63be"><br>Equatorial Guinea: The capital of Equatorial Guinea is Malabo, situated on an offshore island - making it one of the only countries with a capital not on the mainland. However, a new capital, Oyala, is under construction, set to be complete by 2020.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e2c5eb892582db881ea6a6da21dd26fb"><br>Eritrea: What is now Eritrea was the site of the mysterious Iron Age kingdom of D\'mt, one of the first advanced civilizations in Sub-Saharan Africa. The kingdom emerged at around 1,000 BC, and disappeared for unknown reasons in ~400 BC.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a81ef09d47ab51ea48a4ee2cad2aab9c"><br>eSwatini: Never heard of this one? That\'s because, until 2018, it was known as Swaziland. It was renamed eSwatini, meaning “land of the Swazis”, by King Mswati III, pictured below. He\'s allowed to do that because he\'s one of the world\'s very few absolute monarchs.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c547e4ccf7445b64b1e83031dff61cf3"><br>Ethiopia: Though it\'s very controversial, some say Ethiopia was never colonized by Europeans. In the famous Battle of Adwa, an Italian colonial army of less than 18,000 was met by an Ethiopian force of 100,000 soldiers, many of them wielding swords and spears. And the Africans won.<br><img src="https://qph.fs.quoracdn.net/main-qimg-194669dddc50c9ea33667c735e3a59ad"><br>Gabon: This is one of the most promising African countries for wildlife conservation, as it is fairly prosperous, politically stable and biodiverse. Of the nation\'s rainforests, which make up 85% of its area, a whole 11% is dedicated to natural parks and wildlife reservations.<br><img src="https://qph.fs.quoracdn.net/main-qimg-810a058dc94055e750e4a4d01213f613"><br>The Gambia: The highest point in all of the Gambia is the aptly named Red Rock - which is a measly 53 metres above sea level! I couldn\'t find any good pictures, but from what I\'ve read… yeah, it\'s basically just a red rock. Here\'s a random picture of Gambia instead.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f4534cd5b165923c0bbdcb826f57a138"><br>Ghana: The Akan people of Ghana often name their children after the day of the week they were born on. Similar to a horoscope, the day of birth is also thought to influence the child\'s future personality and profession.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9a35ed99774a035078d2e490cac61842"><br>Guinea: Despite being rather small for a country (though as an Irishman I can\'t say much), roughly a quarter of all the known bauxite in the world is found in Guinea. Bauxite is a reddish rock and the world\'s main source of aluminium, and is mined on a huge scale in Guinea.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2854d3e62b79f355fb425bd0189ee4b4"><br>Guinea-Bissau: Unfortunately, despite once being hailed as a potential model for development, this is one of the poorest countries in the world. In a typical sample of 1,000 Bissau-Guineans, 15 have Internet access, 8 have a landline and only 1 has a mobile phone.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a93d51dd5a13a6c4c349d319f75a570b"><br>Kenya: Some of the earliest human remains known have been found in Kenya, leading some to hypothesize that humans first evolved in what is now this country or near it. As a result, the region is nicknamed the “Cradle of Humanity”.<br><img src="https://qph.fs.quoracdn.net/main-qimg-d1c471105a4376fa9fe2a2cb7974f37b"><br>Lesotho: This is the only country in the world situated entirely over 1,000 metres above sea level, and one of two where the average altitude is more than 2,000 metres. Hence, it\'s often referred to as the Kingdom of the Sky.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9d6195a6b98298927894467c0cc0672f"><br>Liberia: This nation was founded and created exclusively for the purpose of being a place where freed African-American slaves could migrate to and live. Its first ever president, Joseph Jenkins Roberts, was a former slave from Virginia.<br><img src="https://qph.fs.quoracdn.net/main-qimg-decdd4492e8117b69a45c3efdbe66636"><br>Libya: Overall, Libya is perhaps the driest and hottest country in the whole world. Its average annual precipitation is 55 millimeters - compare that to the USA\'s 1,035. Sometimes, here, a drop of rain doesn\'t fall for decades at a time.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c3493a75a4664298410d5103d2054355-c"><br>Madagascar: Excluding Antarctica, Madagascar was the second-last significant landmass to be reached by humans - it was only settled at around 500 AD. And despite it being less than 2,000 km off the African coast, African colonists were beaten to the island by Austronesians from across the Indian Ocean!<br><img src="https://qph.fs.quoracdn.net/main-qimg-dc86a12720c3ed832a43273fc968320f-c"><br>Malawi: Lake Malawi is Africa\'s third largest and second deepest lake, and has more fish species than any lake in the world, at an estimated 1,000. In the rainy season, millions of midges hatch beneath the surface and emerge, forming impossibly huge swarms like plumes of smoke. This is, in fact, the largest gathering of animals on Earth.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c871247142595c98e0da5bb0864b7b03"><br>Mali: The Bandiagara Escarpment, Mali, is a huge sandstone cliff dotted with Dogon villages of cliff-dwellings. While the architecture is very impressive, it is extremely inadvisable to visit as violence occurs there on a daily basis.<br><img src="https://qph.fs.quoracdn.net/main-qimg-dc7aaac91514fe14b3e1cfc86e35b0fa"><br>Mauritania: Mauritania was the last country to abolish slavery, which it only did in 1981. Despite this, it\'s thought that there are still over 90,000 slaves still in Mauritania.<br><img src="https://qph.fs.quoracdn.net/main-qimg-3601da55fd22099d4d60be5011e46163-c"><br>Mauritius: The famous dodo bird of Mauritius is usually depicted as a plump, awkward bird with dull grey plumage. However, a 1625 painting by Ustad Mansur, famed for his accuracy, confirms that it was slimmer and more elegant than we thought, with a rich brown and gold colour scheme.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e564c29ec47d8b751b14a8bc479ecf95"><br>Morocco: The Ouarzazate Solar Power Station, Morocco, is the largest concentrated solar power plant in the world. When finished, it will produce 582 megawatts, saving us from over 700,000 megatons of CO2, and have cost an expected $9 billion.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0f8cd75a274f24086813d30a89d05ce1"><br>Mozambique: Mozambique\'s Gorongosa was once a national park rich in wildlife - however, in the ‘80s, the area was ravaged by brutal civil war and turned into a wasteland. But thanks to a $10 million, 8-year restoration effort, it is once more a thriving ecosystem of spectacular fauna.<br><img src="https://qph.fs.quoracdn.net/main-qimg-269e23c7d52050064ce133ebf4c48bfc"><br>Namibia: In Namibia\'s Namib Desert (the oldest desert in the world, having been around for 80 million years) you can find the tallest dune in the world, known as Big Daddy. Big Daddy is indeed big, as it\'s a staggering 325 meters tall. It faces another large dune, appropriately named Big Mama.<br><img src="https://qph.fs.quoracdn.net/main-qimg-d697ef5b5956c0fa8c7d3cefb36be823"><br>Niger: In 1796, the Scotsman Mungo Park became the first European to travel the course of the river Niger, having brushes with death with hippopotamuses and tribal armies along the way. He went on a second expedition to the river in 1803, and drowned as he was chased into the water by spear-wielding natives.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a24c2e5710ecb5a77cd3b95936198871"><br>Nigeria: Nigeria has its own film industry, known as “Nollywood”, which produces an impressive ~10,000 films every year. Nollywood films are famously cheesy and often repeat clichés. They\'ve also been the source of a few memes well-known in the Western World…<br><img src="https://qph.fs.quoracdn.net/main-qimg-7e86017e32c16c4eab0dea74d071ac03"><br>Rwanda: The Rwandan capital, Kigali, is hailed as Africa\'s cleanest city. Hundreds of millions of dollars have been spent on reducing traffic, improving services and cleaning up waste, and the head of the UN Environment Program went so far as to call it the “cleanest city on the planet”.<br><img src="https://qph.fs.quoracdn.net/main-qimg-bb35b8727fbda6abee61203fca2f1524"><br>São Tomé and Principe: As Africa\'s smallest country in terms of both area and population, there are only six banks in the whole island nation.<br><img src="https://qph.fs.quoracdn.net/main-qimg-6e6e8ed81723f554045fed091949b997"><br>Senegal: The world\'s largest collection of megalithic structures is in Senegal - the Senegambian Stone Circles. Covering an area of 30,000 square kilometres, there are some 29,000 pillar-like stones forming a total of 17,000 rings, built by some mysterious ancient civilization.<br><img src="https://qph.fs.quoracdn.net/main-qimg-309a1032d2863dfc608544579942238f"><br>Seychelles: This archipelago is the sole home of Lodoicea maldivica, a palm species which holds 5 botanical world records: the largest fruit (42 kilograms), the largest seeds (17.6 kilograms, pictured), the longest cotyledons (4 metres), and the most efficient recovery of nutrients from dead leaves.<br><img src="https://qph.fs.quoracdn.net/main-qimg-15a3ec3557dcb886439f3a6e9fc19e7c"><br>Sierra Leone: During its recent civil war, Sierra Leone was an infamous producer of blood diamonds - diamonds mined to fund war. The RUF, a brutal revolutionary group, were making $125 million yearly from diamond mining, and so the UN imposed sanctions on diamonds until the war ended.<br><img src="https://qph.fs.quoracdn.net/main-qimg-89863eff1bd4a8647de14950e9d2eac2"><br>Somalia: In 2010, professional badass Mike Spencer Bown shocked Somali authorities by declaring himself a tourist - the first in the war-torn nation in decades. Over 23 years of travel, Brown has been to every country in the world, visited Saddam Hussein\'s home town, caught malaria twice and been arrested countless times.<br><img src="https://qph.fs.quoracdn.net/main-qimg-ac655dd39f4fbf43b361dacf7dff5dc8"><br>South Africa: What do you think of when you hear “African wildlife”? Penguins? I doubt it. However, many South African beaches are home to colonies of African penguins, unique to SA and Namibia. Chances are you\'ve seen an African penguin, too, as they\'re very popular with zoos.<br><img src="https://qph.fs.quoracdn.net/main-qimg-adbd7a575d58c4ef9e5170fd1798aac5"><br>South Sudan: In 2016, inflation in South Sudan soared to a shocking 835.7 percent, one of the highest inflation rates recorded. Despite the nation having abundant oil, most in South Sudan are crippled by poverty.<br><img src="https://qph.fs.quoracdn.net/main-qimg-dcb474cdd199c7f27c5b1cb3d67fbea2"><br>Sudan: At 350, Sudan has well over twice as many pyramids as Egypt does - only its were not built by the ancient Egyptians. Rather, they were the work of Nubia, an early African civilization which had mixed relations with Egypt.<br><img src="https://qph.fs.quoracdn.net/main-qimg-df53e8d7d2ea9619897ae1895d4f6cd3-c"><br>Tanzania: The Tanzania-Kenya border, which is otherwise fairly straight, swerves unusually so that Mount Kilimanjaro is in Tanzania. This is because of a 19th Century agreement between Britain and Germany - British Kenya got the port of Mombasa, while German Tanganyika got the mountain.<br><img src="https://qph.fs.quoracdn.net/main-qimg-bc408f83075bcb3f5018295206461b9d"><br>Togo: In 2005, the Togolese president died and a man called Fambare Natchaba was supposed to take his place - however, he was out of the country at the time. The military closed the borders, locking him out, and Parliament declared that the old president\'s son would be president instead. The takeover resulted in mass uprisings and countless deaths.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e1121a25f8231245e827797c29c76733"><br>Tunisia: Matmata is a town in southern Tunisia where the local Berbers build underground dwellings to take refuge from the blazing sun. The houses consist of large pits with artificial caves around the perimeter. Matmata was also the site of most scenes on Tatooine in the Star Wars films.<br><img src="https://qph.fs.quoracdn.net/main-qimg-39254710baaf8a1c10069e779aae296b"><br>Uganda: Roughly one quarter of Uganda\'s area is taken up by lakes and rivers - the highest ratio of water area to land area of any country, I think. Among these water bodies are Lakes Victoria, Kyoga, Albert, Edward and George. For a landlocked country, it certainly has plenty of water.<br><img src="https://qph.fs.quoracdn.net/main-qimg-d1a322d4afa533b9ff5047d1f1568bfa"><br>Zambia: Zambia\'s Lake Kariba is the largest man-made lake in the world, at 5,580 square kilometres. Before filling Kariba, they burnt all the plants to clear the land. This has created a layer of highly fertile soil, and as a result, the reservoir has a thriving ecosystem of big game, fish, birds and more.<br><img src="https://qph.fs.quoracdn.net/main-qimg-61c42ee193d488d26b62ad4d4c526045"><br>Zimbabwe: In Medieval times, Zimbabwe was ruled by an empire known as the Kingdom of Zimbabwe. There are ruins of a huge stone city - known as Great Zimbabwe - which was likely the capital of this kingdom.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f186d7e70018a15b51ad6036582fcee1"><br>Well, that\'s got to be one of the longest answers I\'ve ever written. That\'s enough research for today… Anyway, I hope you enjoyed this answer, great question by the way.<br>',
'<h2><span class="gold bordred1 borRad10 greenbs">How bad are roads in China?</span></h2><br>I think the question should be changed to HOW GOOD ARE CHINA’s ROADS ? Let me show you why :<br>This one is just so so , you see this kind of freeway in many big cities.<br>Make sure you don’t get lost.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e76f0b14530e744768504d5e34340148"><br><img src="https://qph.fs.quoracdn.net/main-qimg-c591b692c2f1301178644fff1217c666"><br>Focus on the road, not the scenery .<br><img src="https://qph.fs.quoracdn.net/main-qimg-71e012e9cb9660916574da09886deead"><br>Do you dare to drive here ?<br><img src="https://qph.fs.quoracdn.net/main-qimg-d8b8bdeb4508b8d55c7e3cfb870efc30"><br>Are you dizzy yet ? OK, let a better driver take over.<br><img src="https://qph.fs.quoracdn.net/main-qimg-c651be18a544d1c5bb9a40012babf414"><br>This one is quite attractive.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0df8e280ce1efd9daf9a74b424011365"><br>Make a U-turn when you arrive at the bridge and take a boat across the bay. This bridge is not for the fainthearted. It’s 55 km long.<br><img src="https://qph.fs.quoracdn.net/main-qimg-5d66a136c0b59627ec7119dbe7a3ffb7"><br><img src="https://qph.fs.quoracdn.net/main-qimg-05a2146462716362dd3f2adbf3996f38"><br>I guarantee you there is no other road in the world that has as many lanes as this one. FYI, this is <b>not</b> a parking lot.<br><img src="https://qph.fs.quoracdn.net/main-qimg-15cb61feb256860e570c835f9862cd04"><br>The roads are good, but the traffic isn’t.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a26a5c4677f53a4b3252b67e92841fe3"><br>Isn’t this beautiful ?<br><img src="https://qph.fs.quoracdn.net/main-qimg-114e883c3e2515191abed64e1f6c4f91"><br><img src="https://qph.fs.quoracdn.net/main-qimg-e16822762a308c5327669294bc73bf50"><br>Forget about this “road”. Even if you paid me $1000, I would’t try it!<br><img src="https://qph.fs.quoracdn.net/main-qimg-51084c0a215691175dd198534385c883"><br>',
'<h2><span class="gold bordred1 borRad10 whitebs">develop the poor parts of China</span></h2>Which poor part of China do you refer to? Can you give just one specific example that China has failed or ignored to develop?<br>If you are not convinced, let us just look at the situations from the poorest part of China. Here are the last four provinces with the least GDP per capita (nominal) in China: <br>List of Chinese administrative divisions by GDP per capita - Wikipedia<br>Gansu province ($4735, 26 million people)<br>Yunnan province ($5612, 48 million people)<br>Guizhou province ($6233, 36 million people)<br>Guangxi province ($6270, 49 million people)<br>Just for reference: India ($2036), Vietnam ($2551), Mongolia ($4026), Albania ($5289), South Africa ($6377). Note that all the listed are poorer than Tibet ($6550, 3m people) and Xinjiang ($7476, 24m) in term of GDP per capita.<br>We will look at these provinces and see what China has done specifically to develop these poor provinces.<br>This will be an extremely long post. Please read at your discretion. But if you read on, I’m sure you will learn a lot of new things about China:<br>1. Gansu province<br>Gansu is poor for a reason. On one side, you have the massive freezing Tibetan Plateau. On the other side, you have the deadly Gobi Desert.<br>God doesn’t want you to live here. But you insisted.<br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-a574b3373348248bfa7fdae1ee872ba5" master_src="https://qph.fs.quoracdn.net/main-qimg-82a642b00eb69da5fed8139bfada346a"><br>Image credit: 地球知识局<br>What kind of environment are we talking about? Have a look at the following picture. This is what a typical village in Gansu looks like.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-d65fd2c6c60a2c36f84ae4f8910fe573" master_src="https://qph.fs.quoracdn.net/main-qimg-dfa0ccdb528e53e5bea3df1574d49710"><br>Red stones, golden sands and deep valleys. Gansu is the Nevada State of China. There are a lot of sites just like the death valley and red canyon in the USA.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-89407578ba0a5a96424bbf884bb442a5" master_src="https://qph.fs.quoracdn.net/main-qimg-391ec5d24b871c275b9c7a3fa9c044a0"><br>The Taolai River Gorge at Jiayuguan Pass in Gansu<br>Imagine you are living here. You grow your food in the valleys but you have virtually no rainfall at all. Even if you managed to grow a few tons of wheat magically, where you do sell? To the nearest city? That’s fine. Please drive 5 hours out of this god damn dry mountains.<br>Even if you manage to find a customer to buy your wheat. He will buy your wheat for $150 per ton. But your transport and fuel cost to move the wheat out of these mountains has exceeded $100 per ton. Considering other costs, okay … , so do you grow wheat just for losing money?<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-68ba2c62d13f892c43d85be63c8e61ae" master_src="https://qph.fs.quoracdn.net/main-qimg-93151e65c4261efd6e6fbd0a0a5db5ed"><br>A mountain road in Jingtai County, Gansu<br>So you have no choice but to leave the village and become a Foxconn worker in Zhengzhou and spent your days making iPhones. That’s what most Gansu people would choose to do. As most people are leaving the rugged land to the cities, your village becomes deserted just like this:<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-2b5294089b7f1cb3d6872491c0b8b9ad" master_src="https://qph.fs.quoracdn.net/main-qimg-489d89cd6ab9d7c7ce84bf4ab9a043f8"><br>An abandoned village in Dingxi County, Gansu<br>What has the Chinese government done to address this problem?<br>For the 13th Five Year Plan (2016–2020), the central government has poured a huge amount of money in building expressways and railways across these God damn hills. And what’s more, they are not building “Level 5” bridges just enough for people to move. Instead, they are building “Level 50” shiny and massive bridges.<br>What are the differences between a “Level 5” bridge and “Level 50” bridge?<br>Here is an example of a “Level 5” bridge in France. Short in length and height. You have to rush down, cross the bridge and climb up the mountains.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-55392ed8aa4283de87283babcc92bfb6" master_src="https://qph.fs.quoracdn.net/main-qimg-37de5aa260220423d90a0e8088bd3dd9"><br>Here is an example of a “Level 50” bridge in Gansu. All you need to do is to pass through at the speed of 120km/h.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-2436e160b4103df6680702062fed816e" master_src="https://qph.fs.quoracdn.net/main-qimg-6b2b7e873f7bffee6743d06cdbc4220f"><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0f46e91f8adb98d82948efe399ddcdea" master_src="https://qph.fs.quoracdn.net/main-qimg-c44ce71ad4c07fd0110c629f04324081"><br>Tian Ning Gou Bridge in Gansu, Tianyong expressway<br>These “level 50” bridges are indeed very expensive to build. But, on the other hand, they are very cost effective if you consider the amount of fuel saved for trucks, trains, and cars! You don’t have to go down and up again and again.<br>Even if there is already a “level 5” road along the valleys, the government is still not satisfied. They want to build another high-speed “level 50” expressway along with it. In order to run at 120km/h across the mountains and valleys, the expressway has to be filled with tunnels and bridges so that it is more stretched. This makes trucks and cars to drive faster with less distance. So the fuel cost and transport costs can be reduced significantly.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-16c218eaa91646e82b51c67d3dee0cd8" master_src="https://qph.fs.quoracdn.net/main-qimg-d3a74f24ef3941c1d216f546af0bef1a"><br>Provincial expressways S2 in construction in Gansu (35°21\'14.3"N 102°49\'02.0"E)<br>In 2019, the total “Level 50” expressway length in Gansu has exceeded 4242km [1] (speed limit 120km/h), which is even longer than Mexico. And it is almost three times longer than India’s total length. Not only expressways but Gansu also has 4 lines of high-speed railways running at 250km/h to 350km/h (宝兰，成兰，兰新，兰渝).<br>In the next 14th Five Year Plan (2021–2025), the government will promise to connect every prefecture city of Gansu with high-speed railways and expressways.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0c22fe5d8064d1f608bc447652e6209f" master_src="https://qph.fs.quoracdn.net/main-qimg-81e982dba7ff4df1d536ac0f6ede650a"><br>Lanzhou-Xinjiang high-speed railways<br>Why are “Level 50” bridges, roads and railways are so useful?<br>Imagine you are the farmer mentioned above, thanks to the village road built around you, you can transport your crops to your nearest city faster and also at a lower cost. The distributor in your nearest city can also find customers in a province that is even further away. People who are at 2000km away can buy your wheat at a higher price, thanks to the giant expressway network. Overall, you can finally make profits in growing wheat in Gansu!<br>Still think what I said is made-up or propaganda?<br>Well, here is another real-life example. Imagine you live in a distant village in Gansu and you want to buy a mobile phone from Taobao (Chinese Amazon), what does it cost to ship a package of 1kg from Shenzhen to Dunhuang in Gansu in 2019? Note that the total distance is around 3500km.<br>You can use this Chinese website for shipping cost calculation: <br>快递价格和网点查询 - 快递小帮手<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-86c98da7dd17e4f94f39c49fe38c758b" master_src="https://qph.fs.quoracdn.net/main-qimg-fd4238bf57cd3bbfe3288862a35bae62"><br>According to the website, the total cost for shipping over the 3500km is 15RMB ($2.2) <br>and it promises to arrive in 3 days.<br>For comparison, the total cost for shipping one 1kg package from Boston to Reno in Nevada (a similar 4000km) in the USA is $26.13 according to the UPS shipping price calculator under the UPS 3-day service.<br>Therefore in the USA, it requires 10x more money to do the same thing! And note that they are both counted in the GDP calculation in both countries. Is it fair? Of course not. This applies to other services too.<br>That means Gansu is not that “poor” as we originally thought.<br>Instead, Gansu is also blessed with the richness in “green” natural resources. On one side, you have the freezing Tibetan plateau. On the other side, you have the hot Gobi desert. Boom! The temperature difference causes constant wind blowing. God doesn’t want you to live here but he really gives you another gift: the wind power.<br>Therefore, Gansu is the leader in its renewable energy sector. It has the world’s largest on-shore wind farm:<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-20f4c9f17b7eadf70b5df493865ac40d" master_src="https://qph.fs.quoracdn.net/main-qimg-4ff70504e4d4b0c95145f0145d00953d"><br>Gansu Jiuquan Windfarm 40°40\'31.2"N 95°24\'44.5"E<br>There are so many on-shore solar farms in Gansu as well. I am not sure if it is the world’s largest. But you can spot them everywhere on Google Earth.<br>If you can’t grow crops on the land, then just grow solar panels.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-64e2a46180503335bf9f56a1e0da318d" master_src="https://qph.fs.quoracdn.net/main-qimg-e6dec89584c595cd7bc032d3090c4617"><br>Gansu Wuwei Solarfarm 38°06\'05.1"N 102°18\'00.2"E<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-f39ee6baa4e45ebe1374f70b23cbaf3b" master_src="https://qph.fs.quoracdn.net/main-qimg-a8545eb0813582f37b464ad1952418fd"><br>God also said, “Let Gansu be light”. Thanks to the Chinese, do you see the holy light?<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-35d64e31652f0e9850a3dc79e2ddad67" master_src="https://qph.fs.quoracdn.net/main-qimg-e1821e66496d878ca98b9da1c4cfafdc"><br>Gansu Dunhuang Tower Solarfarm 40°03\'49.3"N 94°25\'29.9"E<br>However, despite China’s “great leap forward” in solar farm construction, they are faced with severe problems in Gansu. <br>They are generating too much electricity <br>and it is much more than the Gansu people can consume. The private sector is also investing heavily in Gansu, making the government unable to control the overall supply of the solar power in Gansu.<br>As a result, it is estimated 40% of the wind and solar electricity is wasted in Gansu [2]. We could not store the energy because currently, we don’t have giant batteries. Storing a huge amount of energy remains a problem to be solved by future technology.<br>The remaining choice is to transmit this huge amount of electricity through the ultra-high voltage power grid to the power-hungry Eastern China. However, building a 3000km power grid is not an easy task and people along the grid would complain about the danger and radiation above their houses. I will write about this on-going Chinese mega project and its achievements and problems in another answer.<br>In summary, these conclude the development in the poorest province of China —Gansu. The GDP growth for Gansu province in 2018 is 10.54% [3]. And it is still far from enough compared to other provinces because we still have a lot of distant villages in Gansu that are yet covered by decent roads and bridges. We will wait and see how China continues to eliminate poverty here.<br>2. Yunnan &amp; Guizhou province<br>The next three poorest provinces: Yunnan, Guizhou, and Guangxi are next to each other in the Southwest of China. There are around 140 million people living here.<br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-4cb6a2f7cfe09cb411f4b12ea2064ff8" master_src="https://qph.fs.quoracdn.net/main-qimg-a44cd35cb4eb7bc3d9440f8ec493956a"><br>Image Credit: 地球知识局<br>Yunnan &amp; Guizhou are poor for the same reason. So let’s look at them together and later we discuss Guangxi specifically.<br>If you have already been there, you might have already enjoyed those amazing tourist attractions in these areas. But they do not represent the majority of the people nor the whole poverty situation.<br>What is the real situation?<br>As the Indian subcontinent continues to squeeze, terrains around here are becoming more and more similar to “wrinkles”, as mountains are squeezed higher and the rivers continue to carve valleys deeper.<br>Yes, it is like the wrinkles of the skin.<br><img class="landscape ui_qtext_image zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-c0d16f43f4ed8e2bdf1cdacf9f15f235" master_src="https://qph.fs.quoracdn.net/main-qimg-c0d16f43f4ed8e2bdf1cdacf9f15f235"><br>Imagine you are living in the middle of the “wrinkle”. You would be surrounded by tall mountains and deep valleys.<br>It is nearly impossible to move around without flying. Building roads is also nearly impossible. You would be isolated for your whole life. To get a taste of what it is like, you can just go to Google Earth and experience it. (26°12\'28.4"N 99°07\'57.1"E)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-d7c6b57c822b5c92fa29abc4dd91c648" master_src="https://qph.fs.quoracdn.net/main-qimg-fc222dbca7ef7c0493e138a3d5ed52bf"><br>Even if you can climb across the mountains to the other side, you have to climb up and down another three similar mountains in order to reach a nearby city.<br>As a farmer, can you get rich if you live here? That’s nearly impossible. If you are ill, you have to call a helicopter to fly to the nearest hospital. But you have to be rich to afford a mobile phone. No signals? Oh, why not just wait and die?<br>Are you desperate? Most likely.<br>But the Chinese said: “Hold my beer, I got this”.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-99c6e200a0591c586c005287e3eee835" master_src="https://qph.fs.quoracdn.net/main-qimg-d6a7c65c62d2631a629700acfceb0cc8"><br>Beipanjiang bridge, Liupanshui, Guizhou (World’s highest bridge)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8faa5d375a0491eca651072f3ae2b476" master_src="https://qph.fs.quoracdn.net/main-qimg-efb0fcb104ce97f925ce2b8f556e380b"><br>Pu-Li-Te Bridge, Xuanwei, Yunnan (World’s third highest bridge)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-edd8c4bc412258c60cf8d9cf5fb86201" master_src="https://qph.fs.quoracdn.net/main-qimg-f963ecd881a7cad2c4f90510d0623a7d"><br>Jin-An Bridge, Lijiang, Yunnan (World’s fourth highest bridge, to be completed in 2020)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-08f72380c8c9ff5efdd7e3c1abe14f17" master_src="https://qph.fs.quoracdn.net/main-qimg-ec0b41b72f893421daadeb2e69d97d62"><br>Ya-Chi-He Bridge, Qingzhen, Guizhou (World’s fifth highest bridge)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-2a64c5c0a23687fe53a9286f3fedefe1" master_src="https://qph.fs.quoracdn.net/main-qimg-47afdf6ef66bc87ef721e63063d5a8a8"><br>Liu-Guang-He Bridge, Liutong, Guizhou (World’s sixth highest bridge)<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-29afac67addb778da79d8e989898f28e" master_src="https://qph.fs.quoracdn.net/main-qimg-de2466e6ef912d1d776363d4e45c46a9"><br>Ping-tang Bridge, Liutong, Guizhou (World’s largest viaduct bridge, to be completed later in 2019)<br>A similar and smaller viaduct bridge can be found in Hunan as well. Here is the video for the beer:<br><iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://www.youtube.com/embed/xY-N_tQeD7Q?wmode=opaque&amp;amp;autoplay=1&amp;amp;autohide=1&amp;amp;iv_load_policy=3&amp;amp;enablejsapi=1&quot; frameborder=&quot;0&quot; allow=&quot;autoplay; encrypted-media&quot; allowfullscreen><br></iframe><br>The Chinese said: “Hold up. There are ten more to come in the next five years”.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-417d86c3e116e97508b5d5c28e98c262" master_src="https://qph.fs.quoracdn.net/main-qimg-f1648c6756a36fb2ac34a6705ecf69ca"><br>A high-speed railway arch bridge in Guizhou. Bullet trains pass through this bridge at the speed of 250km/h.<br>For comparison, a similar railway bridge is also being built in India. It is the Chenab Railway Bridge in J&amp;K. <br>Chenab Bridge - Wikipedia However, this bridge started in 2003 and it was originally intended to be completed in December 2009. But ten years passed the Indian people have still not finished it.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-84c3241027bf8eb6f1b2f3ec14904817" master_src="https://qph.fs.quoracdn.net/main-qimg-277d33bd42538eab325cbc53f66260d4"><br>If the Indian engineers wanted to delay for another 2 years, the bridge would no longer be the world’s tallest railway arch bridge. The new King will be crown to the Sichuan-Tibet railway bridge.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-b16b5595be43a50a35f2d0f1ddbd4d40" master_src="https://qph.fs.quoracdn.net/main-qimg-32b598413b8f8ebd01ded7c84889564f"><br>That’s enough for bridges. For the rest of the bridges please refer to <br>List of highest bridges - Wikipedia. Basically nearly the world’s top 100 highest bridges are all from Yunan and Guizhou (I’m not talking about China. Just the two provinces).<br>And we are not comparing the length of the bridge, because expressways in Yunnan and Guizhou are pretty much always in bridges or tunnels. So it is pointless to compare their length.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-399f0a32125d2ff672dc22fc79f63639" master_src="https://qph.fs.quoracdn.net/main-qimg-fb50591078388ea5a842e9451414f4a3"><br>The takeaway for this section is that please don’t take for granted if you see the expressway network like this in Yunnan and Guizhou.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e9a12802c0568e6660b5adb1b92e32ce" master_src="https://qph.fs.quoracdn.net/main-qimg-5ce14288f9622bb33e066ac3e9ce92c7"><br>Think about their terrain and imagine how difficult it is to build expressways here.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ce286b82ae34569846346f5cc3b6d476" master_src="https://qph.fs.quoracdn.net/main-qimg-d0aabdbd69d5fdc9929423595fd1fec4"><br>Now back to Yunnan and Guizhou. What kind of other developments that are worth mentioning? <br>4G Network Coverage<br><img class="landscape ui_qtext_image zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-c61db0db4136faecca580cf5719bc809" master_src="https://qph.fs.quoracdn.net/main-qimg-c61db0db4136faecca580cf5719bc809"><br>Even in the most distant village with no good roads, you can always find 4G base stations installed. In terms of 4G, no other countries in the world can be compared with China. Not a single developed country like the USA, UK nor Japan can be comparable in such a scale.<br>According to the Ministry of Industry and IT in China [7], there are 1.204 billion users connected to 4G stations in China. There are 3.72 million 4G base stations installed in China, exceeding 20% more than the rest of the world combined. Guizhou has achieved 100% 4G coverage in all its 10k villages and Yunnan reaches 65% in its progress.<br>In 2019, the package price for unlimited 4G internet is 98rmb ($14.5) for one person and 134 rmb ($20) for a family of three. Compared to the USA, you have to spend $40 in T-Mobile just to have a 10GB of internet. Compared to India, although India has much cheaper Internet than China, their 4G coverage is relatively low compared to China.<br>Why does the 4G access useful? Well, this is another answer I will write. But just to draw your curiosity, do you notice that <br>there are more and more Youtubers from Yunnan and Guizhou broadcasting their daily farming life?<br>Picking tea leaves online?<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-2787687d4eb61cb15891903911ca88e7" master_src="https://qph.fs.quoracdn.net/main-qimg-feed2ecb1302092ddfbad7c7f288f561"><br>Hydroelectricity<br>Of course, 4G signals are inseparable from the electricity. Yunnan and Guizhou are also blessed with the hydropower. Most of the worlds’ largest dams and power stations listed here are from Yunnan and Guizhou. <br>List of largest hydroelectric power stations - Wikipedia. They contribute to 30% of the hydroelectricity generated in China.<br>Yunnan hydropower generation: 280.4 terawatt hours [4]<br><br><br>Guizhou hydropower generation: 65.8 terawatt hours [5]<br>Three Gorges Dam (only) generation: 88.2 terawatt hours [6]<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ee2cc4b65993bc6840ddee6c213aab39" master_src="https://qph.fs.quoracdn.net/main-qimg-b6410b989d79110425c9e3a24e36669a"><br>Just follow along the four major rivers in Yunnan from Google Earth. You can find many stages of Dam on the same river. For example, the Jinsha River (Yangtze) has nine stages of dams.<br><img class="landscape ui_qtext_image zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-0057d621b136d48e03876123283297bf" master_src="https://qph.fs.quoracdn.net/main-qimg-0057d621b136d48e03876123283297bf"><br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-8ed3c84488f0b5a3e1fdba8f66527575" master_src="https://qph.fs.quoracdn.net/main-qimg-b3a1be97341d75b9ed5c5dd7e3636355"><br>A dam along the Jin Sha River 26°48\'23.9"N 100°26\'46.4"E<br>Compared to the power transmission and storage problem in Gansu, hydroelectricity generated in Yunan and Guizhou are directly transmitted to <br>power up the Guangdong province and Hong Kong, because China has already built the ultra-high voltage power transmission line.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-265ace4fb5a67502da9584816b312a73" master_src="https://qph.fs.quoracdn.net/main-qimg-5026274c143b6c6ed7375ef03b7b4f10"><br>That means a fraction of your made-in-China products are actually manufactured using the hydro-power from Yunnan.<br>Data centres<br>Thanks to the abundance of electricity and water resources for cooling, the Chinese government has chosen Guizhou as its most important base for data centres.<br>Deep in the caves of Guizhou, lies the Tencent T-Block data centre (腾讯七星数据中心). This is the place where the data of all Chinese Wechat/Tencent Video (Chinese Netflix) users are stored.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-9a5e9fc2e6ad50ef0667a10ac29953ea" master_src="https://qph.fs.quoracdn.net/main-qimg-53553215a12c326765a2d49a76623805"><br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-d9082e9b3b5024c515b47212f5e58fbc" master_src="https://qph.fs.quoracdn.net/main-qimg-4eb735384fe90cb681210ac3bca471d2"><br>In 2018, Apple has also decided to place its iCloud (China) data centre in Guizhou. This is where all Chinese apple users information are stored in China.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-296ca1fac2834c8bed6ae5551011a577" master_src="https://qph.fs.quoracdn.net/main-qimg-02802b8b874158d2bcf0228130770a60"><br>Now pretty much every important IT company has set their data centres in Guizhou, such as Alibaba, Huawei, China Mobile, etc.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e2be4dafde510ed8e818ef794e59f152" master_src="https://qph.fs.quoracdn.net/main-qimg-52c16043df6e1cdf0a2c18f69c9ad8f4"><br>Why do most companies choose Guizhou, such a poor place, to be the destination for data centres? Why not other places?<br>Because Xi Jinping wants it. He recommends IT companies to place their data centres in Guizhou to enjoy cuts in taxes and electricity bills. As Guizhou have more data centres, it finally has something to focus for its own to develop.<br>Why does Xi Jinping think Guizhou is so special?<br>Because Xi found that the leader of Guizhou, Chen Min’er, was exceptionally capable. It was Chen who led Guizhou to attract so many investments and called for IT companies to setup big data centre installations in Guizhou. Thanks to Chen’s excellent governing skill in Guizhou, he is now promoted to the Mayor of Chongqing.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-b3a6f6c5d728e00e44227942020a7d66" master_src="https://qph.fs.quoracdn.net/main-qimg-5d12076e8b35bae8966f2813d6b2da27"><br>I think he will be the next president of China after Xi Jinping (if he continues to demonstrate his governance skills).<br>On the other hand, China can finally build its Great Data Bank of China in Guizhou so that the Chinese government can regulate API usage based on Chinese laws and validation using Chinese government licensed blockchain E-authentication.<br>Yes, this is really the authoritarian style of development in the Internet area. New forms of democracy are created: the government can instantly sample on what do the citizen feel from their mobile phones (like instant vote).<br>3. Guangxi province<br>Guangxi and Northen Vietnam are actually very similar in terms of geographic positions and terrains. They both have plenty of flooded plains, hilly mountains and coastal areas. Their cultures are actually very similar. Both are the descendants of the Nanyue Kingdom.<br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-dcdda43694ee572666e4fd94eba01594" master_src="https://qph.fs.quoracdn.net/main-qimg-06c94d48a3407cf0e8fee0091a0afc22"><br>In theory, their GDP per capita should be similar but Vietnam suffers many wars compared to Guangxi. Now Guangxi GDP per capita is $6270 and Vietnam is $2557.<br>Compared to Northern Vietnam, the main problem for Guangxi is that all of its tributary rivers are flowing east instead of heading the south to the sea. These tributary rivers are then forming into one giant Pearl River at Wuzhou and then reaches the South China Sea in Canton.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ebe1db3314b9a8a44a479db5387dc0a2" master_src="https://qph.fs.quoracdn.net/main-qimg-ae58d5889cc10201a0f15aba35c5cd74"><br>Even for today in China, there are still a lot of heavyweight goods shipped through the rivers because of its cheap costs. This becomes really a problem for Guangxi. Since all its rivers flow directly to the east, all river-based shipment from Guangxi has to go through Guangzhou and Hong Kong.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-5542c38b8c060e741f628fdd68d5cd84" master_src="https://qph.fs.quoracdn.net/main-qimg-277a47919dbf0f5e0d6779969bd2c240"><br>From the above picture, the biggest embarrassment for its Capital Nanning is that ships have to travel 1000km to the east to reach the sea, even though Nanning is only 100km away from the coast in the south. Just imagine the extra cost added for the Guangxi people for international shipment!<br>A similar terrain can be found in Brazil. A huge mountain can be seen blocking the coast. This is really a curse from God. That’s why the Brazilian economy is not so good and could not develop manufacturing.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-b04936a2e090df3093fa35692041d334" master_src="https://qph.fs.quoracdn.net/main-qimg-bc7aa877e37c8b9dab8888818953e718"><br>Guangxi is slightly better but shipping costs in Guangxi are more expensive compared to other coastal provinces in China. Due to the high costs, investments and talents would not come and it suffers the severe brain drain from the nearby Canton. <br>This is the ultimate reason why Guangxi is poor.<br>On the contrary, if you look at Northern Vietnam, they are blessed with a wide natural river — the Red River. 5000-ton ships can easily reach Hanoi from Hai Phong. Low-cost transportation gives Vietnam the destiny to be the next center of low-end manufacturing. With the current US-China trade war, Vietnam would receive more foreign investments and its economy would be sky-rocketing.<br>Hopefully, if the Vietnamese government could follow the same approach as the Chinese government and massively expand its infrastructure and energy sectors, Hanoi-Hai Phong (the red river delta) would become the next mega metropolis around this region and they may experience over 10% growth over the next three decades.<br>Therefore Guangxi people have to be aware that Vietnam people are catching up quickly. What they need to do is to try everything best to improve its infrastructure and attract shipment from Chongqing and Kunming.<br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-22ee95a5074e808029c874eda5eff202" master_src="https://qph.fs.quoracdn.net/main-qimg-3bf3ca0e56dd0e19a2aa22f1efb502dd"><br>For the above map, you can see that it is actually closer for Kunming to go through Vietnam to reach the sea. If the Vietnam government is really clever, they should reduce the shipping costs (by improving road quality) and attract goods from Kunming and Tibet and use Hanoi port. This would make Hanoi to become the next logistic center for international shipping.<br>That’s why it is vital for the Guangxi government to counterbalance Vietnam and promote its connections to Yunan and Chongqing.<br>However, in the past two decades, the Guangxi CCP government have gone in the wrong direction. <br>They’ve built three giant international ports along the coast. But not many people and ships wanted to use them. The combined port shipment volume is only 200million tons, which ranked at 18th among all ports in China.<br>Originally for Kunming and Chongqing, it is always cheaper and easier to go through Guangzhou instead of coming here. And what’s worse. You made all your three ports (Fang-cheng-gang, Qinzhou, Beihai) compete with each other, instead of focusing on building a combined giant port.<br><img class="portrait ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-255b07f692cc951e8a4b806c9c1bd096" master_src="https://qph.fs.quoracdn.net/main-qimg-05eb85122eb5399a0cfccc268723bc07"><br>Image: A massive expansion in Fangchenggang port. Now it is pretty much a “ghost port”. 21°33\'59.4"N 108°22\'37.0"E<br>And what’s worse. The top CCP leader in Guangxi focused on building expressway and railway connections to Guangdong and ignored the roads to Kunming and Chongqing. As a result, more Guangxi people are drawn by the gravity from Guangdong and they are not coming back. This causes a severe brain drain in Guangxi.<br>People are leaving and ships are not coming. That’s why the Guangxi CCP leader did not get promoted. However, Guangxi is not a province, but it is an autonomous region in China. So it has its own laws and regulations.<br> One of its regulation is that the Guangxi leader must be a Zhuang entity <br>Zhuang people - Wikipedia. This race-based selection obviously breaks the meritocracy system of CCP. And I think this is probably the reason why Guangxi is not developed so well. That’s why I suggest to remove the “autonomous” status and make Guangxi a province.<br>Lucky the current CCP leader in Guangxi has realized the problem and focus on promoting connections between Yunnan and Guizhou. And also they proposed to<br>Build Canals!<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-5cb18fdda385633f3fa653e826ca3113" master_src="https://qph.fs.quoracdn.net/main-qimg-a95fe03d55c29b250505bb3d02247857"><br>13th Five Year Plan<br>in Guangxi, the CCP is planning to “evaluate” the possibility of the Ping-Lu Canal (平陆运河) that connects the Pingtang river to the Qinjiang river in the south.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-636467a46b6a0d39bdd9fef5efead7b4" master_src="https://qph.fs.quoracdn.net/main-qimg-ead47e1b4776e8a5a201ebeff66114ae"><br>The canal is 20km long and it is very expensive to build. For reference, it is half the length of the Kra Canal in Thailand. It requires a lot of in-depth studies before the CCP finally decides to spend billions of RMB to build the canal. Whether it is worthwhile, it remains to be seen.<br>If it were built, it would be truly a significant boost to the Guangxi economy. With connected water, ships can then carry extra-heavy machinery and goods across most of the river network in Guangxi. It would finally solve the Guangxi problem!<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-ffb4435a5f3109e44528d3e8a6e9f710" master_src="https://qph.fs.quoracdn.net/main-qimg-ec71ceab2f1f68ded6488842971b2162"><br>For the road and railway network, Guangxi still has a lot of rooms to improve in terms of density and accessibility. I’m not listing their detailed projects because they are similar to Yunan and Guizhou.<br>Conclusion<br>After this extremely long post, I hope you can know something about the on-going developments in the four poorest provinces of China. The take away is that China invests much more domestically than abroad. These are all in the news but people just don’t pay attention to them.<br>And also note that most of the above projects are led by Chinese state enterprises. They lose money for doing this. But they bring huge social benefits to the general people. This is called “socialism with Chinese characteristics” and it is working. That’s why the West such as the USA and Europe could not achieve nor even consider doing it.<br>Finally, let’s finish up with a view of the expressway in Guangxi province. Thank you for taking the time to read this extremely long posts.<br><img class="landscape ui_qtext_image zoomable_in zoomable_in_feed" src="https://qph.fs.quoracdn.net/main-qimg-e60cf1b31e7c81e0d77f3595490a290a" master_src="https://qph.fs.quoracdn.net/main-qimg-4a39519022956c08e6ded6ac6ee479c7"><br>[1] 甘肃公路通车总里程达到14．32万公里_发展<br>[2] http://newenergy.in-en.com/html/...<br>[3] https://k.sina.com.cn/article_67...<br>[4] http://news.bjx.com.cn/html/2019...<br>[5] <br>甘肃敦煌建成全国最大的百万千瓦级光伏发电基地<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/xrFYciaHL08Ay2YzP2pia64iav56LEBrON5UXEY5H3xwvrlMDvficmYj8fGibptiag2d5n1W1Tf5ks6eobBOOmE9Iic1g/640"><br>2017年1-12月贵州省水力发电量产量统计_数据中心_中国产业信息网<br>[6] 三峡电站年发电量首次突破千亿千瓦时_滚动新闻_中国政府网<br>[7] https://www.ithome.com/0/407/561...<br>',
'<h2>WONDERS of Machu Picchu</h2>马丘比丘（Machu Picchu ），又译麻丘比丘，位于现今的秘鲁（Peru）境内库斯科（Cuzco）西北75公里，整个遗址高耸在海拔约2350米的山脊上，俯瞰着乌鲁班巴河谷，为热带丛林所包围，是秘鲁著名的前哥伦布时期印加帝国建于约公元1500年的遗迹，也是世界新七大奇迹之一。<br>马丘比丘在克丘亚语（Quechua）中为“古老的山”之义，也被称作“失落的印加城市”，是保存完好的前哥伦布时期的印加遗迹。马丘比丘是南美洲最重要的考古发掘中心，也因此是秘鲁最受欢迎的旅游景点。<br>由于独特的位置、地理特点和发现时间较晚，马丘比丘成了印加帝国最为人所熟悉的标志。在1983年，马丘比丘被联合国教科文组织定为世界遗产，是世界上为数不多的文化与自然双重遗产之一。<br><br>Machu Picchu is set high in the Andes Mountains in Peru, above the Urubamba River valley.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/dc02f4ec-ad38-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>A plane takes off from Cuzco to Lima, a popular route that takes tourists from the Inca ruins of Machu Picchu to the capital on the Pacific Coast.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/586f6172-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>Machu Picchu attracts 5,600 visitors each day, more than double the limit recommended by Unesco.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/da7f1e48-ad38-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>With plans for a new airport, the number of tourists visiting Machu Picchu could jump to 22,000, and global bodies have condemned the project.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/5edc9782-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>The Sacred Valley of the Incas, the ruins of the old Inca city of Machu Picchu.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/8de1d04c-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>Llamas on a road above Machu Picchu.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/87d2a01e-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>Tourists board a train from a station between Cuzco and Machu Picchu.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/80dcdd10-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>Under a Unesco mandate, daily entries to Machu Picchu are limited to 2,500, which has affected tourists hoping to buy a ticket locally to visit Peru\'s most recognised archeological landmark.<br><img src="https://cdn.i-scmp.com/sites/default/files/styles/940w/public/d8/images/methode/2019/07/23/7aafa292-ad1c-11e9-a61f-bc570b50c4e7_image_hires_202138.JPG"><br>Peruvians and tourists wait while a train on its way to Machu Picchu has its way blocked.<br>',

'<h2>中国最大淡水湖鄱阳湖水位</h2><br>船只停靠在鄱阳湖都昌矶山中坝附近水域。在持续了10余天的超警戒高水位后，中国最大淡水湖鄱阳湖水位全线降至警戒线以下。至28日16时，鄱阳湖星子站水位跌至18.98米，这标志着江西境内五大河流、鄱阳湖和长江九江段等江河湖水位全面退至警戒线以下。目前江西江河湖库水位总体呈下降趋势，江西省防汛抗旱指挥部已于28日10时结束防汛IV级应急响应，该省进入正常防汛期。 <br><img src="https://t1.huanqiucdn.cn/b327063aa3feab5286cb01c50a707566.jpg"><br><img src="https://t1.huanqiucdn.cn/9d6984d267d7cab3e8e60be1d927585f.jpg"><br><img src="https://t1.huanqiucdn.cn/e9b39d167aa120a93ce9e0fc7855a942.jpg"><br><img src="https://t1.huanqiucdn.cn/6eaf8e0ef45b85a8820020e1ae003a89.jpg"><br><img src="https://t1.huanqiucdn.cn/9581fb6673f590259bc1b83442db6d38.jpg"><br><br>',
'<h2>深蓝逐梦——波峰浪谷间的“远望”</h2><br>有一片海，浩渺无际。 有一群人，逐梦海天。 他们常年工作生活在大洋深处，以船为家、与海为伴。 他们是从事航天器海上测控任务的“远望人”。 从1995年首次执行亚洲二号卫星测控任务开始，不论是神舟一号飞船升空、神舟十号飞船与天宫一号交汇对接，还是嫦娥探月、北斗导航卫星入轨，这些我国航天史上的重大工程都有他们的身影。 “长江三号发现目标，长江三号跟踪正常”每当这个声音响起，便是远望3号船在某预定海域执行任务。远望3号船是我国第二代航天远洋测量船，主要担负对卫星、飞船等航天器的海上测控任务，建成以来共出航52次，足迹远至太平洋、印度洋、大西洋，累计航程达68万海里，圆满完成了83次重大海上测控任务，创下我国测量船中总航程最远、执行任务次数最多、海上测控成功率100%等多项记录。 一次次的成功背后，是远望人在深蓝海洋的孤独追梦。他们在渐行渐远的道道航迹中，谱写着为梦想、为国家而奉献的乐章。<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847786471n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847786861n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847787071n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847787291n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847787521n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847787751n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847787981n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847788191n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847788441n.jpg<br>http://www.xinhuanet.com/photo/2019-07/29/1124811723_15643847788681n.jpg<br><br>',

'<h2>黄河源头星星海 色彩斑斓似调色板</h2><br>黄河源头玛多县星星海，无数湖泊宛如天上繁星，呈现出奇异景色，色彩斑斓似调色板。 青海省果洛州玛多县境内星星海由大大小小难以数清的湖泊、海子、水泊所组成。近年来，玛多县通过实施湿地保护、湖泊群治理、生物多样性保护等多个项目，使黄河源头湿地面积增加104平方公里，湖泊数量由原来的4077个增加到5050个。<br><img src="https://t1.huanqiucdn.cn/1a595b3a6a4d40b0acc473040f7ea6da.jpg"><br><img src="https://t1.huanqiucdn.cn/71671b8b353a16a6459384457cf99c76.jpg"><br><img src="https://t1.huanqiucdn.cn/e0d822a6e17ea4e8b6eae577400c498f.jpg"><br><img src="https://t1.huanqiucdn.cn/4fc8ba83452858fe39cd4910a1016fcd.jpg"><br><img src="https://t1.huanqiucdn.cn/9aaa1cb1ab5e6fceb523920204b14d81.jpg"><br>',
'<h2>沪通长江大桥南通段实现钢梁贯通</h2><br>沪通长江大桥主航道桥北跨段成功完成最后一次双悬臂钢梁吊装作业。<br>历经445天，距离9月底全桥贯通目标已指日可待。<br>沪通长江大桥是我国“八纵八横”高铁网中沿海铁路大通道的咽喉工程。上层为双向六车道高速公路，下层为双线沪通铁路和双线通苏嘉城际客运专线。按照计划，沪通长江大桥将于2020年7月与沪通铁路同步建成通车。届时，长江南北的铁路和我国沿海铁路通道将因此贯通，为沿线以及周边城市的交通和经济发展注入新动力。<br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000039655517676.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000047592887534.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000045782357803.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000035517214381.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000021799335829.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0730/MAIN201907300832000027759258516.jpg"><br>',

'<h2>一间院子</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOnTJ3ZlHA9ltJ4dZoBm8NicF4e8vOlvHAsicC1Jlt0YpkFjxbdoNU85yg/640\"><br>生活于现在繁忙的都市之中，谧境难寻，车水马龙，而院子，一个可以休憩，生活的地方。<br>传统朴素的院子，体现一种简单、原始的生活况味，是心灵休憩的港湾，是一种优雅与从容，也是一种境界与智慧。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOYdvy3zJytlq2U7hl7Mz3SW2WOnaqvlKJtDiat2TVzwmWCDxuNib745Og/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOL8XMP3F18ZgCeJgUoYlZcpWSZBPiaGX2MphwFnJnnyUreeXu1p6k40g/640\"><br>想拥有一间院落，可大可小，可精致，可朴素，枝头的花果，墙角的竹影，案上的盆栽...<br>小小的院子虽不能完全避开车马喧嚣，但是在这一方天地里，可闻鸡鸣狗吠，可修篱种菊。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOA5p2oD8eIJ7ibicibgTPm02KJ8WRMibnInSYiclxiajkQp1erZrjISiabj4Kg/640\"><br>平日里只要推开门，像是完全进入另一个空间。<br>青翠的绿植突破的古色的气息，来，或者不来，心就安在那里。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBORs7yicYmicS0iaSiciauUZpwablMxCZXrZlQRBJW0QcpQu6JVs8jdCKkXnw/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOu3V1ibBDAyPF1ouzmUcsGVniak4MW03mf1AOyWnGicXeHZmaEZ3b4lUgA/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOFpBJsj4kliaoj8YwMyPX3UHABZMI6O3wy7ZKHvSwkxibliboibGCGgTaFA/640\"><br>在这一隅宁静里，可品、可观、可卧、可躺，私可小憩，大可会宾。<br>左手执杯，右手托本。<br>书海里徜徉，墨香中品饮。<br>谈笑有鸿儒，往来无白丁。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBO5gHDWRBLlZ1506ia9a656XpSCtMaLRv2KVbnC9yZCVumaoASmvShXSQ/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOpDvaqRIr026KBQLqULMaBGXcXZw3FJQswicYLFSjfMcWxP8kjbhB9iaw/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOAXp0kPSHiajegjHGuDsuhZDY4uu1YooOxG8C7vV0IzcgnmuK8TIdaoQ/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBOBQzJQf6GdQE0gZAsTZ8dPUCFXLKEKDV3scFSVeQHSbGpxYvpn6gPog/640\"><br>世间事总有变化，粗茶也好，淡饭也罢，给自己一个静和的小小院落，平静今生岁月。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBO6ZYu8Zlh85hPoIazQicYVq6UDHXYxd09EVDgMrMbtRKPibnkdM0Jefwg/640\"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/j75jTGesSAJsuCgO5hoYElvNBAO7ibpBO9eJWYUWn8uMdibDChOXrdicib3IYbShVq7cKsh296lyvS6g7dZqavumAQ/640\"><br>',

'<h2>樱花</h2><br><img src="https://res.youth.cn/201904_09_09u_5cabd54c0f30d.jpg"><br>日本东京，民众前往东京六本木地区观赏夜樱。<br><img src="https://res.youth.cn/201904_09_09h_5cabd54c464b2.jpg"><br>日本东京目黑川的樱花盛开，人们在夜晚欣赏色灯照亮下的樱花夜色。<br><img src="https://res.youth.cn/201904_09_09q_5cabd54c387e1.jpg"><br>江苏无锡，航拍鼋头渚樱花。<br>无锡鼋头渚是世界三大赏樱胜地之一，每年三四月，鼋头渚万株樱花绽放如云似霞。<br>郭沫若曾说，“太湖佳绝处，毕竟在鼋头”。<br>而鼋头渚最美的时刻便是樱花灿烂绽放的时期。<br><img src="https://res.youth.cn/201904_09_09o_5cabd54cb61e5.jpg"><br>无锡，著名赏樱胜地鼋头渚进入赏樱佳期<br><img src="https://res.youth.cn/201904_09_09q_5cabd54c989c0.jpg"><br><img src="https://res.youth.cn/201904_09_09x_5cabd54ccae37.jpg"><br>南京鸡鸣寺路，夜色下的樱花<br><img src="https://res.youth.cn/201904_09_09i_5cabd54d41cc0.jpg"><br>湖北武汉东湖樱花<br>东湖樱花园是华中地区唯一可夜间赏樱的地方了，清朗夜空之下，樱花树伸展着枝条，满树的樱花尽情盛放，游客仿佛置身于一个五彩缤纷的奇幻世界里。<br><img src="https://res.youth.cn/201904_09_09m_5cabd54d4ad68.jpg"><br>西安大雁塔旁樱花盛开，夜幕降临，樱花与灯光相互映衬，美不胜收，让千年大雁塔更显古韵。<br><img src="https://res.youth.cn/201904_11_114_5caeb0ec2c9de.jpg"><br><img src="https://res.youth.cn/201904_11_110_5caeb0ec4d777.jpg"><br><img src="https://res.youth.cn/201904_11_11p_5caeb0ec48a54.jpg"><br><img src="https://res.youth.cn/201904_11_11d_5caeb0ecac874.jpg"><br><img src="https://res.youth.cn/201904_11_11n_5caeb0ecc9499.jpg"><br><img src="https://res.youth.cn/201904_11_11x_5caeb0ecf0960.jpg"><br>',
