 src="http://n.sinaimg.cn/translate/20161013/KBE6-fxwvpat4691162.jpg"><br>人生，无非就是一张永无退路的单程票 百年前的他们如今是我们眼中的经典 百年后的我们也许是别人镜头里难忘的瞬间 有人说这世上，最美的不是照片本身 而是它帮你留住的记忆 生命中那些早已绝版的照片 仿佛在诉说着一句话 这世界 我来过 当年泰坦尼克号出发前的照片 载着一船满满的希望与幸福<br><img src="http://n.sinaimg.cn/translate/20161109/i3XD-fxxsmif2596195.jpg"><br>在它即将沉入海底前 救援队拍下的最后一张照片<br><img src="http://n.sinaimg.cn/translate/20161109/3zAF-fxxsmih9371089.jpg"><br>1990年 迈克尔·杰克逊受邀出席一场开业庆典 身边那位邀请他的老板 在26年后的今天参加了美国总统竞选 他叫唐纳德·特朗普<br><img src="http://n.sinaimg.cn/translate/20161109/UbAy-fxxsmic5819490.jpg"><br>1988年美国总统里根访问苏联 在莫斯科红场人群中 站着一位乔装打扮的苏联特工 多年后，他成为了俄罗斯总统：普京<br><img src="http://n.sinaimg.cn/translate/20161109/gQxv-fxxnrss3068470.jpg"><br>清朝光绪年间就有护照了 而且还挺讲究<br><img src="http://n.sinaimg.cn/translate/20161109/951p-fxxsmic5819495.jpg"><br>上世纪20年代的“驾照” 1929年的汽车司机许可证<br><img src="http://n.sinaimg.cn/translate/20161109/PUI2-fxxsmic5819498.jpg"><br>圆明园烧毁前的珍贵照片<br><img src="http://n.sinaimg.cn/translate/20161109/7-hW-fxxsmif2596227.jpg"><br>晚清时期冬天 慈禧出宫逛公园<br><img src="http://n.sinaimg.cn/translate/20161109/0-gh-fxxnrss3068479.jpg"><br>中国最后一位皇帝溥仪 在抚顺战犯管理所接受改造 正在给自己的衣服打补丁<br><img src="http://n.sinaimg.cn/translate/20161109/E6u1-fxxsmif2596231.jpg"><br>年轻时的鲁迅先生 没胡子的样子还挺不习惯<br><img src="http://n.sinaimg.cn/translate/20161109/AQ9y-fxxnrss3068484.jpg"><br>蔡元培与鲁迅陪萧伯纳散步 还是喜欢有胡子的鲁迅<br><img src="http://n.sinaimg.cn/translate/20161109/ifML-fxxnrss3068486.jpg"><br>林微因、泰戈尔、徐志摩 泰戈尔的到来帮助两人再次重逢 唤醒了再别康桥的美好回忆<br><img src="http://n.sinaimg.cn/translate/20161109/IDer-fxxsmih9371103.jpg"><br>数学家华罗庚、文学家老舍 建筑大师梁思成、戏曲大师梅兰芳 都是国家的无价瑰宝<br><img src="http://n.sinaimg.cn/translate/20161109/vAAc-fxxsmif2596247.jpg"><br>卓别林与梅兰芳 中西方两位艺术家同框<br><img src="http://n.sinaimg.cn/translate/20161109/z9DF-fxxsmif2596251.jpg"><br>在一次聚会中 爱因斯坦来找卓别林闲聊<br><img src="http://n.sinaimg.cn/translate/20161109/_wul-fxxsmif2596255.jpg"><br>这帮大神坐在一起时候 可能并没想到他们将改变整个世界<br><img src="http://n.sinaimg.cn/translate/20161109/qEyG-fxxsmif2596257.jpg"><br>萨马兰奇年轻时曾是纳粹高官 但这不能抹杀他为奥运所做的贡献<br><img src="http://n.sinaimg.cn/translate/20161109/7PAB-fxxnrss3068501.jpg"><br>1913年－1934年，中国足球也曾所向披靡。<br>在远东国际运动会中，中国足球除了第一届屈居亚军之外， 接下来的21年间，中国队连续9届获得冠军。<br><img src="http://n.sinaimg.cn/translate/20161109/EIMS-fxxnrss3068503.jpg"><br>1920年的法国，一位8岁儿童 独自一人打败了所有的象棋大师 他叫：<br>雷舍夫斯基（samuel reshevsky）<br><img src="http://n.sinaimg.cn/translate/20161109/ot1R-fxxnrss3068505.jpg"><br>1922年 魏玛共和国严重通货膨胀 孩子们在街头没事干 就堆钱玩……<br><img src="http://n.sinaimg.cn/translate/20161109/69Z5-fxxsmic5819521.jpg"><br>1931年伦敦 人们挤在街头 只为了看个电视 就算它在播放米老鼠与唐老鸭<br><img src="http://n.sinaimg.cn/translate/20161109/6-qs-fxxnrss3068511.jpg"><br>年轻时的公主赫本和绅士派克 以及多年后的重逢 无法更经典……<br><img src="http://n.sinaimg.cn/translate/20161109/5bKg-fxxsmih9371116.jpg"><br>1994年 比尔盖茨坐在33万张纸上 手中拿着一张光盘告诉全世界： 光盘能记录的内容比这33万张纸都多 后来  他改变了世界<br><img src="http://n.sinaimg.cn/translate/20161109/lw48-fxxsmic5819528.jpg"><br>左一那个其貌不扬的小男孩 长大后，改变了中国人的购物方式<br><img src="http://n.sinaimg.cn/translate/20161109/xNLe-fxxsmif2596265.jpg"><br>李小龙百日照 父亲李海泉是粤剧演员 母亲何爱瑜是中德混血<br><img src="http://n.sinaimg.cn/translate/20161109/kqdo-fxxnrss3068513.jpg"><br>照片中这位19岁的美国医学院学生 特地拜李小龙为师学功夫 后来成为了他的妻子 琳达·埃莫瑞<br><img src="http://n.sinaimg.cn/translate/20161109/CJds-fxxsmic5819532.jpg"><br>被李小龙揪着头发的小角色叫：成龙 每个巨星成长之路都从跑龙套开始<br><img src="http://n.sinaimg.cn/translate/20161109/idj9-fxxsmih9371121.jpg"><br>这一次，成龙又被张国荣捏了脸<br><img src="http://n.sinaimg.cn/translate/20161109/wQ4P-fxxsmif2596268.jpg"><br>50年代，一个哈尔滨女孩走在台湾的街上，路边的一个美国大兵用相机把她拍了下来，照片中女孩发现被偷拍，双目斜视，气愤不已，随后上前和这位大兵理论，两人因此相识并相恋，她叫毕丽娜，他叫费伟德，1960年，他们的儿子出生，取名：费翔。<br><img src="http://n.sinaimg.cn/translate/20161109/fEbb-fxxsmih9371123.jpg"><br>许仙、白娘子、小青 躲在屋檐下吃雪糕 三缺一，就等法海了<br><img src="http://n.sinaimg.cn/translate/20161109/o3Zt-fxxsmic5819535.jpg"><br>白龙马要是变成这样 去西天取经那都不叫事～<br><img src="http://n.sinaimg.cn/translate/20161109/bxCn-fxxnrss3068515.jpg"><br>《西游记》中的天竺国王后 成了他真实生活中的妻子 很多年过去了 六小龄童身边的女人 还是她<br><img src="http://n.sinaimg.cn/translate/357/w627h530/20180316/6cKS-fyshfup9979532.jpg"><br>1973年，19岁的林青霞穿着校服去上学 2016年11月3日，林青霞62岁了 岁月从不败美人……<br><img src="http://n.sinaimg.cn/translate/20161109/1fR6-fxxsmif2596272.jpg"><br>周星驰在银川拍摄《大话西游》 他骑车带着一个姑娘 直到今天人们都在猜测：她是谁？<br><img src="http://n.sinaimg.cn/translate/20161109/lsqg-fxxnrss3068519.jpg"><br>下面这张照片拍摄于1910年 几个小女孩抱着2010的牌子 如今2017年都过去了<br><img src="http://n.sinaimg.cn/translate/20161109/JCa8-fxxsmif2596274.jpg"><br>这些老照片穿过岁月的河流 斗转星移  物是人非 青山依旧  几度春秋 <br>',
'<h2><span class="lime">圆明园工笔画</span></h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRpYkebgAD8GSemH447pYJNSrMn1TiaOYEdb7JvovhAsibvicGuNniaDMr2w/640"><br>圆明园，它曾经被世人誉为“万园之园”，曾经作为东方文明的一种象征为天下人所推崇。其规模之宏伟，典藏之丰富，令世人叹为观止。<br>那圆明园究竟是什么样子？圆明园魅力何在？《圆明园四十景图》珍藏画卷揭开了它那神秘的美丽面纱。该画卷是中国国家博物馆花巨资购得法国国家图书馆乾隆原图底版，用999黄金宣纸精制而成。人们可以从这轴画卷中领略圆明园全盛时期的壮观风貌。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRa5Zxh8dFyXia5CDEfzXMAuKBpIx51AZOXGqd0bnzibuz4cfwvXVUwtdg/640"><br>“圆明园四十景图”是按照乾隆皇帝弘历的旨意，由宫廷画师根据实景绘制而成的40幅圆明园分景图。“四十景”指自成格局的四十处风景群景观，一景即一座“园中园”。圆明园后来还曾增建一些景观，共约百处景群，这最初的40景则是“经典中的经典”。其中，正大光明、勤政亲贤、九洲清晏、镂月开云、天然图画、碧桐书院、慈云普护、上下天光、杏花春馆、坦坦荡荡十处景观尤为绝妙。<br><br>圆明园四十图咏<br><br>乾隆御题《九州清晏》<br>「九州清晏」<br>昔我皇考，宅是广居。 旰食宵衣，左图右书。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRz3mSvicpjX0r8W1eMZZEKfj8icDGbcxgO6muRoZKicDCjNbMuw5vFMWlA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRWsruvJic3IbA05kmhlqzicBMcEicOpGhCgGLf73wqq4Lc7LLxryZ8GqhA/640"><br>「天然画图」<br>园林游观，以适几馀。 岂繄廊庙，泉石是娱。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRxj08agTyvCk1TzkrZBNNBSqo5tKhCGicuhag212e5drNdcticvXYXTLA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRbF7NRzwoAhibVCrNIV2Hn0LXol13eFvmsX0dr6bz8MgNA1dXR0knCMA/640"><br>「碧梧书院」<br>所志维何？煌煌御书。 九州清晏，皇心乃舒。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR7dUuw1DOSCzFZZibOh2mAOIMovAVjPHutTwkD3QftzicNSXkOBiaDicCfg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR47COjPNpo42ksFRDYMYNsLNDa6ibeX7bO33qWVGCmLvajPjqSqvRz2w/640"><br>「杏花春馆」<br>肯构孰责，继序在予。 业业兢兢，奉此遗模。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRZhlBxzAloib9lfRGbI2DYYYYOHg1zR8V9H0G4ZlicufTYxA5asONicQxA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRhMpV5eFnL1IsF9YsxIicCicib04ib8FKCXqzIse2r97ibwSUS9cUPXg8uiaA/640"><br>「武陵春色」<br>一念之间，敬肆攸殊。 作狂作圣，系彼斯须。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRpYkebgAD8GSemH447pYJNSrMn1TiaOYEdb7JvovhAsibvicGuNniaDMr2w/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRQPx82rNwvm2LJbnCibzsicCXM3SVn8ibFAJDZMIdg7TQz1R6MM1bsa9dA/640"><br>「正大光明」<br>正大光明直北为几馀游息之所。<br>棼橑纷接，鳞瓦参差。前临巨湖，渟泓演漾。<br>周围支汊，纵横旁达，诸胜仿佛浔阳九派，驺衍谓裨海周环为九州者，九大瀛海环其外，兹境信若造物施设耶！<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRSliaQy5DGxkeL2tyYjjgvamJJsg6kptNF9Tg1Ow6p0fGGXRyAzgHV7A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRJjbvC681bm7CoqxTBViaq0upBibqvCRgFMWRnGzpErtXqpeQibI8iaBYuA/640"><br>「勤政亲贤」<br>谓天可畏，屋漏与俱。谓民可畏，敢欺其愚？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR3CORA4FoATQdXibeh5wnaHXRBcBMF7dStdK2Bz25MSnYzWxB0phtzxg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRw0iaR33lBibuKna4fOzpRZibDs3M6jYHkv5OxH6LQhBhT3I9PNzjMvGAA/640"><br>「镂月开云」<br>六膳八珍，牣乎御厨。念彼沟壑，曷其饱诸？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRX2nboKibjiaUCibBiaO0IFxBLpRGXytP1BPJPiaHRfA7cQZMLXD5DXpwicdA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR5HXFHzROgIibB1woJ9KvxMDq0D8bcULZ4LK9qHqaXOoEdbuhlY0fgKQ/640"><br>「慈云普护」<br>水榭山亭，天然画图。瞻彼茅檐，痌瘝切肤。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRO996c5ZUGOgZQfM18p9YkCEy2hnibN3dByBNBaw1jb30e4AaicDlZ6rw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRI3vog89pAr1licJpYRNVJNtI9fUibSJ69fBUbcdLMexWmHERWAMQT7fg/640"><br>「上下天光」<br>慎终如始，前圣之谟。呜呼小子，毋渝厥初。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRecuM1jb1NOG0VfeXeyoylXpQibVj51hVg7ugs9dD6XTbdgR94dRFruQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRhh3icJxG4URib3rZHKvOYxugkMGcjpqHrORwqDzBdkcibqvQz1rrxVYzg/640"><br>「坦坦荡荡」<br>凿池观鱼乐，坦坦复荡荡。泳游同一适，奚必江湖想。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRArD3tJnuRnJJtWWibwLJ72icUQ0QG4FuCmlzibgX1FLwnXTbhqCyn4iciaw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRVZal4ZZZQ3domo4kZjp971EBGYAhWRzXg81J4UJvSMBLwa4xE2tyXA/640"><br>「茹古涵今」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR2VN9k3qyDsC7ppKDibJpHqHW7ahJJGXOlKBE2Hgov0QTyicMXM4U8nHw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR637KCUXpQP1H31Nek0ANDhyUh3jHJJbTiasJnnPxIAlVRKokA6FkYAQ/640"><br>「长春仙馆」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR9eJgEaKgaJFNrIFdFdT89AaCnIHXolaOV8ERyjjiajjXtxmrtwaVuxg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRWQ2sMrh9lA6H5L8LZ7uMaok5iaYEew1xwEK7RvxemQjKXapT860WFxw/640"><br>「万方安和」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRUaiabflre4wTF6cyU7NibUviaLORGRe8y2jrXa8IicI0uI7ia5MECrWJpVA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaR3cyryY7JrMJhiajoH6aM9q8n1r2D40vzbhUhL6UVZm9ErsrDkQQ0iaaQ/640"><br>「山高水长」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRibwNRwGFglrCzCjOhsgVAkYaoHsFRYEbj7fmZwMGap5rnianicTgzfF1Q/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRNoZc3zj1rlnrYX8Nk33t7O7oiaE7LAuBBjNQ8icmGTjiaBFm0RDjGAoicQ/640"><br>「月地云居」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRwn1zJq49Kl7QEJe83Pg79eXTmp9FASwf9pdhhpNtibDGJnyzIv1kyag/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRd12z3I3dib9ZGBQGtOePKXupQL4zlR8FouWw3NUXVhkfWw8Nrbd3TTg/640"><br>「鸿慈永祜」<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ialJibSKyt2ORRHqnP84DsaRqhFia4CSMoOKySV5fXpu8Wzm2iaU7mxpJ5LnzPNE2YoCvA23KMdqYia9A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/szuqx8TVj3ia '<h2>荒无人烟的加州山谷</h2><br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/12EEF/production/_96015577_b52ce8a2-7f0d-4484-aac7-ca20859ffa29.jpg"><br><h4>加州的秘密地带</h4><br>卡里索平原（Carrizo Plain）尽管距离洛杉矶市中心只有不到210公里，但却是一块鲜为人知的土地。<br>卡里索平原国家公园于2001年成立，这座占地10.12万公顷的山谷公园每年仅有3万名游客造访。<br>相较之下，距离洛杉矶224公里的约书亚树国家公园（Joshua Tree National Park）每年游客规模则多达160万人。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/17D0F/production/_96015579_79c83323-6327-4a3c-8e45-009bfe93ed8c.jpg"><br><h4>地形险峻</h4><br>18世纪，小股西班牙和葡萄牙探险家们开始进入山谷，并将原住民驱逐出去。<br>然而，试图寻找水源和可耕地的欧洲定居者在这里却遇到了极为崎岖险峻地形的挑战。<br>险峻的山岭和荒原峡谷构成了卡里索平原北侧和南侧的天然屏障，横跨平原的圣安德烈斯断层给这里增加了地震活动的风险。<br>在这一侵蚀严重的多山地带行走穿越极为艰难。<br>因此，这里也成为加州最荒无人烟的地区。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/4877/production/_96015581_50e1d52a-8887-46a4-b60f-93a1f9241330.jpg"><br><h4>不可跨越的屏障</h4><br>坦布勒岭（Temblor Range）形成了卡里索平原北部自然边界，阻止背包客和私营企业进入这一地区。<br>几个世纪以来，人们普遍认为坦布勒岭无法翻越，但是国家公园在最近几十年里内铺设了道路。<br>即便如此，公园内的许多地区仍然属于蛮荒地带。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/9697/production/_96015583_e0699a9a-90ad-4a33-8fdc-3695a4759c06.jpg"><br><h4>古代岩石艺术</h4><br>北侧的坦布勒岭像是一堵高墙，而位于卡里索平原南侧的卡里恩特岭（Caliente Range）则由一座座孤立的山丘和巨大的岩石构造组成。<br>这些岩石上描绘着有数千年历史的印第安人象形艺术图画，以及早期定居者刻下的名字和到访日期。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/E4B7/production/_96015585_9e188978-798a-4dcf-a932-6d1c2f2a9531.jpg"><br><h4>大地上的伤疤</h4><br>两座山岭之间是一片24公里宽，72公里长的平原。<br>这片平原以及周围的山峰是由圣安德烈斯断层（San Andreas Fault）以及附近另外几条断层的地震活动所形成。<br>在坦布勒岭山脚下有最壮观的圣安德烈斯断层出露。<br>从空中看，这条断层就像是山谷北部边缘的一条伤疤。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/74FF/production/_96015992_a4cb07f0-bff3-42f0-8499-9c3d71463a46.jpg"><br><h4>盐湖</h4><br>在卡里索平原中央地带分布有很多盐碱滩，其中苏打滩（Soda Flat）是最引人注目的一个。<br>山谷降下暴雨时，盐碱滩会积水变成一座大湖。<br>这是站在附近的Overlook hill上远眺，可以看到山谷延绵的景象在水中呈现倒影的奇景。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/C31F/production/_96015994_6af4575c-f1ff-4092-9f89-f669265166a8.jpg"><br><h4>人口稀少</h4><br>分散在山谷各处的几座历史久远，但却已被荒废的农场讲述着勇敢的人们曾经试图在此谋生，但最后却功败垂成的故事。<br>即便现在，由于地形险峻、缺乏水源、与世隔绝，这里仍然没有常住居民。<br>土地管理局将剩余的建筑物置于"抑制分解"状态，从而显示这里的定居者曾经面临的艰难而孤独的生活方式。<br><img src="https://ichef-1.bbci.co.uk/news/624/cpsprodpb/1113F/production/_96015996_0a981347-2abb-43da-a679-1331aec132a3.jpg"><br><h4>游客稀少的地带</h4><br>今天的加州人口不断增长，但却很少有人知道卡里索平原的存在。<br>知道这里的人基本都是户外运动爱好者：这里拥有6条远足路线，两个营地以及740公里长的野外道路，驴友们可以在这里远足、骑行和骑马。<br>和游客摩肩接踵的加州其他景点相比，到这里的游客可以享受到静谧宜人的自然美景。<br><img src="https://ichef.bbci.co.uk/news/624/cpsprodpb/15F5F/production/_96015998_e3e0b7fe-982c-46d3-b706-2234e29dfbc6.jpg"><br><h4>未开发地区</h4><br>另外，卡里索平原还是加州最大的天然草原。<br>每年春天，叉角羚羊在峡谷里广阔无垠的草原上自由奔跑。<br>在绚烂的五彩野花映衬下，座座山峰更显高峻挺拔。<br>无论在哪个季节，游客在卡里索平原都能看到在南加州难得一见的独特景物：被人类开发之前以及建立城市之后的景象。<br>对于人类早已改变的自然环境，卡里索平原提供了一个独特而终极的视角。<br>',

'<h2>盐井</h2><br>2019年4月9日，盐井古盐田位于芒康县纳西民族乡，距县城 107公里，214国道澜沧江东西两岸，海拔2300 米 左右 。<br>“盐井”是由于产盐而得名，盐井藏名为“擦卡洛”，“擦”即意为盐，就是生产盐的地方，据史料记载早在唐朝时期盐井就有晒盐的历史，距今已有 1200 多年历史。<br>盐井是块风水宝地，盐井村就驻扎在山神的怀里，因为这里从古到今都是交通要道，过去是“茶马古道”的重要驿站，现在是国道214线的必经之路。<br><img src="http://p1.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTVmCx2RKPDSqDHS5bnDzp190410_1000x2000.jpg"><br><img src="http://p2.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTMq3IzbFdFTlgs52IST3z190410_1000x2000.jpg"><br><img src="http://p2.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTaNLGrZ9wzvXYdZbA5AKA190410_1000x2000.jpg"><br><img src="http://p4.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOT3Np9974rI6AkGP5If9Vp190410_1000x2000.jpg"><br><img src="http://p3.img.cctvpic.com/photoAlbum/photo/2019/04/10/PHOTOMOlyxs0PGFWVekyTPFd190410_1000x2000.jpg"><br>',

'<h2>南海热带低压加强为台风 琼州海峡</h2><br>海口港客运站码头的客滚船陆续离港进避风港避风。南海热带低压已于31日08时加强为今年第7号台风“韦帕”（热带风暴级，8级），并将于31日夜间到8月1日凌晨在广东电白到海南琼海一带沿海登陆。海南省气象局7月31日6时继续发布台风四级预警。受其影响，琼州海峡客滚船于31日7时起停航，进出海南岛旅客列车同时停运，海南铁路公司对列车运行进行了相应调整。<br><img src="https://t1.huanqiucdn.cn/19fa56a76ecfe41ec642bf6cdd4facfb.jpg"><br><img src="https://t1.huanqiucdn.cn/f7bb1bfdb0bd966c96faf97727674b40.jpg"><br><img src="https://t1.huanqiucdn.cn/f555aed7d38f268d9cc4206da89569b5.jpg"><br><img src="https://t1.huanqiucdn.cn/20fc9f514e5d9c66afbf499c344bee37.jpg"><br><img src="https://t1.huanqiucdn.cn/8d4683e44f1fb15d1b1cb3a6baddb43a.jpg"><br><br>',

'<h2>敦煌旅游 鸣沙山下大漠驼队</h2><br>敦煌鸣沙山下大漠驼队宛如长龙，场面壮观。尽管夏日炎炎，但游客参观热情丝毫不减。据统计，鸣沙山月牙泉景区每天有1300多峰骆驼往来穿梭，载着游客畅游鸣沙山，体验迷人丝路风情，欣赏西部大漠风光。截至目前，鸣沙山月牙泉景区已累计接待游客达到110万余人次。<br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/f90750d9019f4f66b81e77cf1e7068b8.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/73e76010123743fa862460c1bd33a01f.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/0e3afeabac7b4859afe254fe71a5ddc5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/abae137879c44f7abb0060da1f94f489.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/07/31/30ba51a67276466199b925a71d47fa44.jpg"><br>',

'<h2>广州南沙明珠湾</h2><br>2019年7月31日报道，航拍镜头下的南沙大桥、南沙明珠湾起步区、南沙天后宫、东浦立交、庆盛高铁站，这是粤港澳大湾区的中心。<br><br>据悉，《粤港澳大湾区发展规划》（以下简称规划）正式出台，珠三角9+2城，一个个重点发展的区域被直接点名，粤港澳大湾区真正站上风口。<br><br>近至2022年，远到2035年，湾区将共建世界级港口群和空港群，优化高速公路、铁路、城市轨道交通网络布局，积极吸引和对接全球创新资源，建设“广州－深圳－香港－澳门”科技创新走廊，打造大湾区国际科技创新中心，将成为推动国内全面开放新格局、建设创新型国家的引擎力量。<br><br>按照规划，粤港澳大湾区的建设发展全面对标世界三大著名湾区：<br>纽约湾区、旧金山湾区、东京湾区。<br>在跟这三大湾区的比较中，粤港澳大湾区在很多指标上不仅不落后，甚至还能排在前面。<br>最新发布的《四大湾区影响力报告（2018）：<br>纽约-旧金山-东京-粤港澳》测评结果显示，粤港澳大湾区的经济影响力位列四大湾区之首，整体影响力指数排名第3，高于东京湾区。<br><br>在城市发展中,每一次战略级规划的出台都将圈定出一个潜力无限的区域。<br>所以，大家最关心的话题往往是：<br>哪个城市才是获得“官方特别认证”的区域！<br>在规划纲要里，“国际”出现了128次，“世界”出现了27次，“全球”出现了21次、“世界级”出现了10次，而“广州”出现了41次仅次于香港和澳门。<br>广州作为海上丝绸之路的起点之一，是华南地区最大的城市，是中国的“南大门”，其定位是充分发挥国家中心城市引领作用，全面增强国际商贸中心、综合交通枢纽和科技教育文化中心功能。<br><br>同时，“南沙”出现了14次，超越了大湾区内地九大城市除广州、深圳、珠海外的其他几大城市，意味着“南沙”地位再次被加强。<br><br>南沙自贸区作为广州的核心片区，享国家级新区、国家级自贸区、广州唯一副中心、 粤港澳大湾区几何中心等多重红利，在规划纲要中的定位，达到了前所未有的高度。<br>必将在未来建设中释放出巨大的发展能量。<br>同时，南沙借大湾区的政策东风及广州规划新蝶变的利好，多维度的交通规划以及蓄势待发的房地产市场，成为备受瞩目的置业热土。<br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000545371758024.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000534246026884.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000537737058106.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000530701778976.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000540167616828.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0801/MAIN201908010858000526981376110.jpg"><br><br>',

'<h2>生态修复新良方</h2><br>大漠风沙，是自然地理因素带给这里的景象，位于干旱半干旱地区的内蒙古，降水量少、干旱高寒、自然条件恶劣，加之部分人为破坏，土地荒漠化和沙化严重，是我国生态环境最脆弱的地区，但这里却承担着保障全国生态安全的重任。为了守护家园，人们曾在这片土地上倾洒汗水，向天争出一片绿色。如何科学有效修复则成为今天的课题，如今生态修复也已进入科技时代，蒙草创新性地探索节约型生态环境建设模式，因地制宜，走出了一条可持续发展的道路。蒙草草博园里，智慧，正在唤醒生机。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/8056406dad834cf2b359c057e207eebb.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/3ada713d39324e43968b16346dc37423.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/fd041e7dd6034a9b8fe7831f995a52a9.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/80fb6a141bc94e2db1544238713f91ad.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/665a240e275f48ddb6a1180a7b4dedee.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/ffe3fd80dcfe48e3ae9eb3f8ae31f5bd.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/459dcb607cf44f0d89fd109a18ba534b.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/9b8dfa002c0f4718b8a60c4e61e22f6f.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/2e3c8702ecd2457996ab5118261cbbf2.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/2f1a3dbfae9947368d9fa3591e5a3194.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/aa251009d3ea44df827153b88f78d8f9.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/06/c6cb75f027424b399dbe57ae1dbe42aa.jpg"><br>',

'<h2><span class="green">玄关</span></h2><br><img src="https://mmbiz.qpic.cn/mmbiz_png/WiaZBL9GCfVQibLiaEp9M4P2Tp3tGRWjfWxxF2Eaohvl5crbYO1U6v5O05405jFrXqiadLicLLlnGoPv8nt342J0zXA/640"><br>玄关在中国道教炼丹术的内丹之法中，体内的气绕巡全身时气最先通过的地方，来源是“夫玄关者，至玄至妙之机关也。”<br>后来用在室内建筑名称上，又称门厅，是指建筑物入门处到正厅之间的一段转折空间，东亚传统建筑中具有“藏”的概念，玄关是屋外和屋内的缓冲，使屋外与屋内有一定的隔开。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2ZGMNGjP3iaEp3xVMvJbjDW9S2aWibVn2OoR2JtBia21VJFCz8ss45D10a9WRg4RKL83jdkqJ8yPzsQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2ZGMNGjP3iaEp3xVMvJbjDW4TBYZCrhrHQCysNYkjhEUIvzicMicw6X5X7oASoNzoOmRVQ552p9RtKw/640"><br>中国传统建筑中的玄关常有屏风或中门（位于门后室内正中的屏门）隔开门口和大厅，有些住宅会在玄关位置放椅子。<br>一些以独立建筑为正门的宅院，入口大门内的位置就是玄关。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WiaZBL9GCfVQibLiaEp9M4P2Tp3tGRWjfWxnvpz5KZRiaUccicCXdN6EPbBS8ZUXRYiafQP37JB05fY95EFMicGZ12ATw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WiaZBL9GCfVQibLiaEp9M4P2Tp3tGRWjfWxd1ZaMrl7t6GakpQLd9NwEXr0cLQXB5v4cyosS7Lib6dfU3FnOE4AIjg/640"><br>在日本，玄关指的是设置在禅寺方丈的入口或是在书院造式屋宅正式出入口处设置的房间或建筑，此外在江户时代也把设有式台（高起的地板向土间突出的遮版，可将鞋子置于其下方）的出入口称作“玄关”。<br>明治时代以后，逐渐演变成代指任何形式的住居、公共建筑的出入口。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2ZGMNGjP3iaEp3xVMvJbjDWpcKpu5zE2lIFRFDSNCSiaI6uboEZMibuicG1gA7AiazqNOQReHIwUN6lVQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WiaZBL9GCfVQibLiaEp9M4P2Tp3tGRWjfWxdIsAoibPPs7yC2mPiaE4RGvK71yY105DHnmZnXdDkGMia7Fpjibusd591Q/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/WiaZBL9GCfVQibLiaEp9M4P2Tp3tGRWjfWxGs5G3IovP032eIFX5ibnRH2iaYQ8J7D5T5qAHVWQ2tbWzPlcQlAdBWMQ/640"><br>玄关对户外的视线产生了一定的视觉屏障，它注重人们户内行为的私密性及隐蔽性，保证了厅内的安全性和距离感，在客人来访和家人出入时，能够很好的解决干扰和心理安全问题。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2ZGMNGjP3iaEp3xVMvJbjDWqUfNCy4W4mHSWPwZcvanc8EjQZowXasQ2NhiaJuXWqbG5tTMgYUSyiaw/640"><br>玄关之美，美在“犹抱琵琶半遮面”的朦胧感上；<br>美在“玄之又玄，众妙之门”的禅意境界；<br>美在“方寸之间有大呼吸”的诗意情怀。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/FtybiabQKpeOGG4SeCJoOO2QNo5749pSdUlFvwRTYbRworaUAclUnqt5iaib1zYxTb0ZyrvRtJicjb95Kowuh6WHCw/640"><br>',
'<h2>江西安义：千年古村焕发新生机</h2><br>俯瞰安义县古村落京台村一角。<br>安义千年古村群位于江西省南昌市安义县石鼻镇境内，距今已有1400多年历史，由罗田、水南、京台三个村落组成，是典型的赣商文化古村落。目前，古村群保留有120多栋相对完整的明清古宅，先后被评为中国历史文化名村、全国农业旅游示范点、江西十大最美乡村之一。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182072781n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182073041n.jpg"><br>罗田村多达十来个天井的士大夫第宅院<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182073421n.jpg"><br>罗田村的千年古唐樟<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182073711n.jpg"><br>水南村<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182073981n.jpg"><br>罗田村拍摄的士大夫第宅院里门楼上的精美砖雕<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182074281n.jpg"><br>罗田村一角<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182074551n.jpg"><br>石鼻镇水南村<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182074811n.jpg"><br>石鼻镇水南村<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182075051n.jpg"><br>水南村一家商铺员工在制作“状元糖”<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862735_15655182075301n.jpg"><br>水南村一家商铺员工把刚刚制作好的糍粑装入盘子<br><br>',
'<h2>夏日的颜色</h2><br>法国巴黎，人们在特罗卡德罗公园喷泉池消暑<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220440601n.jpg"><br>俄罗斯莫斯科红场，一名女士在老爷车前留影。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220440341n.jpg"><br>英国阿斯科特，一名女士出席皇家阿斯科特赛马会。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220440851n.jpg"><br>奥地利维也纳百水屋。奥地利维也纳有一座以丰富色彩、独特风格著称的建筑——百水屋。它由画家洪德特瓦塞尔设计，1986年2月提供给居民使用。至今，百水屋仍然是普通居民公寓。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220441071n.jpg"><br>红色帆船行驶在俄罗斯圣彼得堡的涅瓦河上。当地时间23日晚至24日凌晨，俄罗斯圣彼得堡欢庆一年一度的“红帆节”，庆祝中学生们毕业，走向人生新的起点。“红帆节”得名于俄罗斯作家格林创作于1923年的作品《红帆》。《红帆》讲述了一个富有传奇色彩的浪漫爱情故事，鼓励人们对生活充满希望，用自己的双手以及真诚和信念去创造奇迹。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220441391n.jpg"><br>西班牙巴伦西亚，一名儿童在海滩上玩耍。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220441681n.jpg"><br>美国洛杉矶，游客在如同彩虹隧道一般的“蛇形画廊”中参观。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220441931n.jpg"><br>科威特首都科威特城，一名渔民在落日余晖中撒下渔网。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220442271n.jpg"><br>黎巴嫩哈马纳镇举办的樱桃节上拍摄的售卖樱桃的摊位。每年初夏时节，黎巴嫩小镇哈马纳都会举办樱桃节，庆祝一年一度的樱桃收获。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220442531n.jpg"><br>缅甸仰光，一只蝴蝶停在花间。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220442851n.jpg"><br>卢森堡伦宁根附近拍摄的麦田景色。<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220443091n.jpg"><br>比利时首都布鲁塞尔，游客欣赏日落<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220443391n.jpg"><br>乌克兰首都基辅郊外一处露天活动场地，人们参加伊万库帕拉节庆祝活动<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220443601n.jpg"><br>英国苏格兰爱丁堡举行的爱丁堡艺术节期间，一名街头艺术家在市中心主干道“皇家英里”街上表演<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_15655220443911n.jpg"><br>加沙城的耶尔穆克集市，一名小贩展示贩售的鹦鹉。耶尔穆克集市每周举办一次，为加沙地带的居民提供价格低廉的商品，是加沙地带大型集市之一<br><img src="http://www.xinhuanet.com/photo/2019-08/11/1124862823_1 '<h2>虹起伶仃，看港珠澳大桥曼妙身姿</h2><br>央视网消息（记者 李文学 唐诗颖 罗舒骞）2009年12月15日动工建设的港珠澳大桥，是中国境内一座连接香港、珠海和澳门的桥隧工程，采用了“桥、岛、隧三位一体”的建筑形式，全长55公里，双向6车道，2018年10月24日上午9时开通运营。该桥被业界誉为桥梁界的“珠穆朗玛峰”，更被视为粤港澳大湾区互联互通的“脊梁”。<br><img src="https://t1.huanqiucdn.cn/8690390693235a2a2f6d227f78a4be2f.jpg"><br><img src="https://t1.huanqiucdn.cn/5c7268be2dba59d53468d11c672e9ec4.jpg"><br><img src="https://t1.huanqiucdn.cn/abeb8a257140f9de980c628c9948e6b6.jpg"><br><img src="https://t1.huanqiucdn.cn/77f564ea592607848a4f4e1e9ba8fb93.jpg"><br><img src="https://t1.huanqiucdn.cn/b4fbf7779cefcd15b252d449afe366dc.jpg"><br><img src="https://t1.huanqiucdn.cn/c5b65c2a832d237708b8dab7373eba3f.jpg"><br><img src="https://t1.huanqiucdn.cn/770af01a357d0b5bf4e4261d25da30fc.jpg"><br><img src="https://t1.huanqiucdn.cn/5fa58d6a54e2bfc13c2facddf29ce408.jpg"><br><img src="https://t1.huanqiucdn.cn/7f69ccb162a182371479b66a9001a028.jpg"><br><img src="https://t1.huanqiucdn.cn/21229a1b8e1e767496ff9652242f0b75.jpg"><br><img src="https://t1.huanqiucdn.cn/59f95ee46059332537c3b5cab4b1e994.jpg"><br><img src="https://t1.huanqiucdn.cn/ba0add9b419beea701503bac58187ee3.jpg"><br><img src="https://t1.huanqiucdn.cn/5a4e7b6d3f1c5305f2ad451b5a5af359.jpg"><br><img src="https://t1.huanqiucdn.cn/0b57642ff7bee3cb6900d39b5f8721cc.jpg"><br><br>',

'<h2>葵花绽放秋成景</h2><br>甘肃省白银市景泰县寺滩乡拍摄的向日葵花海。 初秋时节，位于甘肃省白银市景泰县寺滩乡的数万亩向日葵竞相绽放，金黄的葵花宛如一张张灿烂的笑脸，让秋日的大地变身美丽画卷。<br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449581n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449601n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449621n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449641n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449651n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449661n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/14/1124872704_15657425449671n.jpg"><br><br>',
'<h2>海南琼海：霞光辉映万泉河</h2><br>海南省琼海市漫天彩霞将万泉河点缀得分外美丽。入秋以来，海南局部地区高温雷雨轮番登场。当天傍晚，夕阳下的琼海万泉河犹如舞台上的彩灯不时变幻出五颜六色的光彩，将万泉河点缀得分外美丽壮观。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/14/33ea4ac0b55d43cb8ec3ebbafda7d3fb.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/14/26608ba0acbb423fbef7e4a0382b73e2.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/14/e8ffa24b3d3e4153b8831636e46a93b0.jpg"><br>',
'<h2>杭州夏</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvAc7PXO5Zz9mGoicQ7ze0eIWDf1wr1ibMBQCe4CxPBiawZzyJ4ibIQu1fug/640"><br>四时幽赏录 明 高濂<br>立秋之后，时已夏末，杭城在雨中，暑意渐退。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvzuNEIYia86icEySCz44JYtaUzoUaM5o02xEG13Dlriax16uVxnicros6Dg/640"><br>压堤桥夜宿<br>桥据湖中，下种红白莲花，方广数亩，夏日清芬，隐隐袭人。<br>霞标云彩，弄雨欹风，芳华与四围山色交映，携舟卷席，相与枕藉乎舟中。<br>月香度酒，露影湿衣，欢对忘言，俨对净友抵足，中宵清梦，身入匡庐莲社中矣。<br>较与红翠相偎，衾枕相狎者何如哉？<br>更愿后期，与君常住净土。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvickDBh5NhCiavIRUGn6MegNGozTf7sF83icOdic04XqHdibcAxMUY2EhibHA/640"><br>湖睛观水面流虹<br>湖山过雨，残月烘云，峦霭浮浮，林铺翠湿，浴晴鸥鹭争飞，拂袂荷风荐爽。<br>忽焉长虹贯天，五色炽焰，影落湖波，光彩浮濯。<br>乍骇蛟腾在渊，晃荡上下，水天交映，烁电绝流，射日蒸霞，似夺颓丸晚色。<br>睥睨静观，景趣高远，不觉胸中习气，欲共水天吞吐。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvbNt9Kyn0kgoib92knHXmozfJ28uZkQKN2p3rYtcvgktGt15APeSkaDw/640"><br>飞来洞避暑<br>灵鹫山下，岩洞玲珑，周回虚敞，指为西域飞来一小岩也。<br>气凉石冷，入径凛然。<br>洞中陡处，高空若堂，窄处方斗若室，俱可人行无碍顶处。<br>三伏熏人，燎肌燔骨，坐此披襟散髮，把酒放歌，俾川呜谷应，清冷洒然，不知人世今为何月。<br>顾我絺綌，不胜秋尽矣。<br>初入体凉，再入心凉，深入毛骨俱凉哉。<br>人间抱暑焦烁，虽啖冰雪不解，而严冬犹然者，勿令知此清凉乐国。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvNbG9SQeFHv2Btmibq2ssF6jVw68sS1d5CqZKzWC7nVyw0uUEdn9oVcA/640"><br>三生石谈月<br>中竺后山，鼎分三石，居然可坐，传为泽公三生遗迹。<br>山僻景幽，云深境寂，松阴树色，蔽日张空，人罕游赏。<br>炎天月夜，煮茗烹泉，与禅僧诗友，分席相对，觅句赓歌，谈禅说偈。<br>满空孤月，露浥清辉，四野清风，树分凉影。<br>岂俨人在冰壶？<br>直欲谈空玉宇，寥寥岩壑，境是仙都最胜处矣。<br>忽听山头鹤唳，溪上云生，便欲驾我仙去，俗抱尘心，萧然冰释。<br>恐朝来去此，是即再生五浊欲界。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvalQeBXp7fC3icVAINNaaicTjvncvLic9YzF0611yloSImcmmvVw1AINow/640"><br>空亭坐月鸣琴<br>夏日山亭对月，暑气西沉，南薰习习生凉，极目遥山，盘鬱冰镜，两湖隐约，何来钟磐？<br>抱琴弹月，响遏流云。<br>高旷抚《秋鸿出塞》，清幽鼓《石上流泉》，《风雷引》可避炎蒸，《广寒游》偏宜清冷，乐矣山居之吟，悲哉楚些之曲，令然指上《梅花》，寒彻人间烦愤矣。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvCL2mFPT8sLwJXuqXGgS96uxwBlZYhBV6PuswFicw2nnOzfSE0fS9gibw/640"><br>乘露剖莲雪藕<br>莲实之味，美在清晨，水气夜浮，斯时正足。<br>若日出露晞，鲜美已去过半。<br>当夜宿岳王祠侧，湖莲最多。<br>晓剖百房，饱啖足味。<br>藕以出水为佳，色绿为美，旋抱西子一湾，起我中山久渴，快赏旨哉！<br>口之于味何甘哉？<br>况莲德中通外直，藕洁秽不可污，此正幽人素心，能不日茹佳味？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvKrIkncSYJcSmqex1BKC6MuHjOgiaWw7ibm0g3QFnQI7zTyj7BpcRwSOA/640"><br>湖心亭採蓴（莼）<br>旧闻蓴生越之湘湖，初夏思蓴，每每往彼採食。<br>今西湖三塔基旁，蓴生既多且美。<br>菱之小者，俗谓野菱，亦生基畔，夏日剖食，鲜甘异常，人少知其味者。<br>余每採蓴剥菱，作野人芹荐，此诚金波玉液，清津碧荻之味，岂与世之羔烹兔炙较椒馨哉？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvPYibR0YZgvtK4TzNHicSm6BpFNEHlibJktpSicZs6hVsgeL80DqRLuGPzg/640"><br>山晚听轻雷断雨<br>山楼一枕晚凉，卧醉初足，倚栏长啸，爽豁凝眸。<br>时听南山之阳，殷雷隐隐，树头屋角，鸠快新晴，唤妇声呼部部矣。<br>云含剩雨，犹著数点飘摇，西壁月痕，影落湖波溶漾。<br>四山静寂，兀坐人闲，忽送晚钟，一清俗耳。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1qgyRCr2h3Jd1Ob2IBheTvGTfRKGhO5sCnBs1PvLrWecHNvoGbibMvAH8P3T3fk1M4qkibUibNF7Z7w/640"><br>杭州这地方，冬也多雨、夏也多雨，唯有春秋天高气爽，万里无云。<br>冬天的雨像爱哭的黛玉，一丝丝、一缕缕，恰似万点愁绪，使人涌起冷雨孤灯的寂寞。<br>夏天的雨倒像是黑脸的李逵，一点儿也不懂得怜香惜玉。<br>台风吹过，树木倒伏，残花满地，雷声如大板斧恶狠狠劈下，震得窗纱飘摇。<br>路上行人四散奔逃，犹被狂风吹得东倒西歪。<br>可这骤雨来得及去得也快，多不过一两个时辰就泄气了，此时西湖水常暴涨，偶尔漫过水榭之上。<br>最美的意境，在那暴雨初歇的片刻，喧哗声渐渐止息，连片的雨幕转成稀稀落落的雨滴。<br>雨滴从高处坠落，不知不觉势如破竹，经年滴水的石阶上，也能砸出一个个小坑来。<br>闭上眼睛，用耳朵感受最柔软之物与最坚硬之物贴身肉搏，杀气腾腾，掷地有声，像古琴中的泛音，叮叮咚咚。<br>风敲竹子雨敲叶，潇潇簌簌，清晰入耳，绝不同于落在都市塑料雨棚上的单调沉闷。<br>',

'<h2>佛山</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurpjNqaxeO6jL8ibs78QOuFdZxxnsdQRHCuAfy4U1libeYq5EYnQmtbbhp44krhqJCLnkZAANTzVkCib2w/640"><br>空中俯瞰佛山新城。<br>你会怎样定义佛山？<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurphXdEmt2icpMokeoZibcUdzicYxYOkFUgUhtxuIXO1XbuictLkTkTTgoIicpFZibibFegNYOicqLW0oHnt2bw/640"><br>这些是佛山印象但不是佛山的全部<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurpjNqaxeO6jL8ibs78QOuFdZxZEOzibXz9gGcme4oR0QGQdqmaUEWUu7D2ZibkrRyezMQuOHAicS5xseIQ/640"><br>▲佛山夜色。<br>了解佛山就得了解佛山人和他们身上的佛山精神<br>而这些你可以从佛山的过往窥知一二<br>现在我们就把时间拨回到七十年前的佛山<br>循着新中国成长的脉络见证佛山的高光时刻<br>从城市、企业、文化教育等多角度<br>70年·佛山的这些“第一”<br><br>第一期：城 市<br>“狮舞岭南，传奇佛山。”<br>佛山选择这句话作为城市的旅游形象宣传语，绝非偶然。<br>在3797平方公里土地上，746万佛山人，这里每天都在上演着传奇。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurpjNqaxeO6jL8ibs78QOuFdZxSQV3BYOZVSnshgEYWzWO5WuNTzg6u2U3bjvcTcThiauKN2WBUL1OQZQ/640"><br>▲2019年6月，奇槎半月岛湿地公园的涂鸦作品完工。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurphXdEmt2icpMokeoZibcUdzicYIk0lodq4wP9iahs75WQ7Dia7K9fyicDtkDBW5Qpdc1ZJKqTQRibWLZAyiaQ/640"><br>▲市民在岭南天地内散步。<br>城市建设方面，佛山人始终坚持高起点规划、高水平建设，从城市升级到城市治理三年行动计划，以打造宜居宜业宜创新的高品质现代化国际化大城市为目标，这些年来频创佳绩：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/2gujvIYurphFIxyJEcvapKyLyvm3UHSzE3diaU71MicibxGhIv0V8mmqFtENZelutHt911ZfeYxmqMEPBOEGTkrFA/640"><br>这一块块“国字号”招牌，承载了佛山人的汗水与付出，是“敢为人先，崇文务实”城市精神的写照，更是佛山政府部门工作的实实在在提升的表现<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurpjEAKoy6HLTVWLl62iaIKFibaibvVWDhGs4Hr8jO3s0rx6UOtDJplbFib57SKaQCEJzVibKGrMIs8YRQ5Q/640"><br>▲南海行政服务中心内，市民正在一窗通办窗口办理相关业务。<br>从八九十年代成为第一波“外来工”的追梦沃土，到近些年加大力度吸引优秀人才，佛山政府部门在政务方面，一直对标国内一流标准，推动改革创新，多次被作为全国的典型，也创造了一系列“威水”的成绩<br><img src="https://mmbiz.qpic.cn/mmbiz_png/2gujvIYurphFIxyJEcvapKyLyvm3UHSzkfgYe8VGm4hNyUw4CZsLYiaHu29Hr6jLgK7SZhWwXVTZrcJYbxPWdWQ/640"><br>佛山人不只在政务方面勇于创新，在创业致富方面，也如习近平总书记在新年贺词中所说的“幸福都是奋斗出来的”，乘风而起，扶摇直上，抢做发展“先行者”。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurphXdEmt2icpMokeoZibcUdzicYsCY3cUxajqFPKf5Yxrc87Fc9fxEJLCWyuMd2QB4VTR6Uadu0HpdWibA/640"><br>▲2019年6月27日，千灯湖金融高新区环境优美，金融机构聚集。<br>从明清时期的天下“四大聚”之一，到现在的全国唯一的制造业转型升级综合改革试点城市，富有活力的民营经济，和勤奋低调的城市性格，使佛山成为了全中国富豪最密集的城市之一，和国内“藏富于民”的典型。<br>不信？<br>请看这组数据：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/2gujvIYurphFIxyJEcvapKyLyvm3UHSz01CoHGmIc28jr3sbHRgLeRTgxUw4IxtOCZcc9QJ8ibrGZ61p3lmKxiaw/640"><br>2018年，佛山人人均可支配收入近5万，足足领先全国1.75倍之多，人均生活消费支出34053元，截至2018年12月末，佛山境内住户存款余额7577.50亿元，佛山人会挣钱、会花钱、会存钱，更重要的是，有钱又有获得感。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurphYeAPcd7folHG2RMSXMt5GofXv3QQPNe14ZKDK8jOqeoQYJQic25kPEjJKPG4Z0THAg18bOge7YJg/640"><br>▲被誉为广东八大赏荷基地之一的佛山亚艺公园荷花主题景区“禅荷花岛”，每年都吸引很多人来赏花。<br>整个城市正经历实实在在的改变——看病，医疗条件改善了；<br>衣食住行，越来越放心了；<br>办事，更顺心了；<br>生活越来越热闹，佛山人的幸福感也越来越强：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/2gujvIYurphFIxyJEcvapKyLyvm3UHSzue89VgicF2LclvUoOw38xEJCFiaF55RszjNibECJH0TyhwqTj7Im66frw/640"><br>从城市建设到政务改革<br>从创业致富到活得舒服<br>纵观七十年来的城市发展史<br>佛山不能不说是一个奇迹<br>一直以自己的冲劲和生活味儿享受着“稳稳的幸福”<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/2gujvIYurpjNqaxeO6jL8ibs78QOuFdZxTxqiaeO3icjBq0Sj4Ct4A999TNEwZqYSXSo57mRodxoP7llg9GElOpIg/640"><br>东望禅城城区<br>据《广东省人口发展规划（2017-2030年）》至2020年佛山人口规模最高可达1000万<br>《粤港澳大湾区发展规划纲要》也提出要建设广佛超级城市<br>未来的佛山格局还将更加开阔',
'<h2>Fulgurites: When lightning strikes sand, magic is formed</h2><br>Fulgurites (from the Latin fulgur meaning thunderbolt) are a variety of the mineraloid lechatelierite.<br><br>They are natural hollow glass tubes formed inquartzose sand, silica, or soil by lightning strikes. <br>They are formed when lightning with a temperature of at least 1,800 &#176;C (3,270 &#176;F) instantaneously melts silica on a conductive surface and fuses grains together; the fulgurite tube is the cooled product. <br>This process occurs over a period of around one second, and leaves evidence of the lightning path and its dispersion over the surface. <br>They are sometimes referred to as petrified lightning.<br><br><img src="https://1.bp.blogspot.com/-w8F_qktsJxE/U6HchOduIqI/AAAAAAAABGw/OqMq8q3CXyY/s1600/10491096_10203537258664125_8134652302508101139_n.jpg"><br><br>Fulgurites can also be produced when a high voltage electrical distribution network breaks and the lines fall onto a conductive surface with sand beneath. <br>The glass formed is called lechatelierite which may also be formed by meteorite impact and volcanic explosions. <br>Because it isamorphous, fulgurite is classified as a mineraloid. <br>Fulgurites can have deep penetrations, sometimes occurring as far as 15 metres (49 ft) below the surface that was struck.<br><br><img src="https://4.bp.blogspot.com/-OsIkNAdKxWg/U6HckUtfHcI/AAAAAAAABG4/AJAEcKOhvkg/s1600/La-Fulgurite-pierre-de-foudre.jpg"><br><br>The tubes can be up to several centimeters in diameter, and meters long. <br>The longest fulgurite to have been found is a little over 4.9 m (16 ft) in length, and was found in northern Florida, USA. <br>Their color varies depending on the composition of the sand they formed in, ranging from black or tan to green or a translucent white.<br><br>The interior is normally very smooth or lined with fine bubbles; the exterior is generally coated with rough sand particles and is porous. <br>They are rootlike in appearance and often show branching or small holes. <br>Fulgurites occasionally form as glazing on solid rocks (sometimes referred to as an exogenic fulgurite).<br><a href="http://www.geologyin.com/2014/06/amazing-fulgurites.html">amazing-fulgurites</a><br>',
'<h2>江西萍乡芦万武旅游公路</h2><br>萍乡芦万武旅游公路全长34.2公里，为芦溪县连接武功山风景名胜区的主要道路之一<br><img src="https://t1.huanqiucdn.cn/56948e0726bbe94e20279a967f60871e.jpg"><br><img src="https://t1.huanqiucdn.cn/4bec73e4fee2a0d4a66f8ebbbfa72e8e.jpg"><br>沿途风光旖旎，途径仁里水库、万龙山温泉度假村、羊狮幕风景区、红岩谷风景区、武功山风景名胜区等景点。<br><img src="https://t1.huanqiucdn.cn/830b5a86961052f0a46f87b15a7bc83a.jpg"><br>公路全线呈现出黑色的路面、红色的路肩、白色的路肩标线、黄色的分道标线、绿色的边坡，被称为色彩缤纷的“五彩公路”。<br><img src="https://t1.huanqiucdn.cn/b2ec607d2fcc7cd040f1a5efc21362e0.jpg"><br><img src="https://t1.huanqiucdn.cn/bd461493148384d5dbb6ab03fc16afd9.jpg"><br><img src="https://t1.huanqiucdn.cn/7fb38ee4a62011fffc2ed6a2d8a424ef.jpg"><br><img src="https://t1.huanqiucdn.cn/6f0b85142b68617f3b3bec62a6b7af61.jpg"><br><br>',

'<h2>青海大柴旦乌素特水上雅丹</h2><br>青海大柴旦乌素特（水上）雅丹地质公园位于柴达木腹地，雅丹群遍布于湖泊之中，微波潾潾的湖面映照着雅丹倒影<br><img src="https://t1.huanqiucdn.cn/c0b08b708b6b4abd674ae3878843002a.jpg"><br><img src="https://t1.huanqiucdn.cn/1c24a4163f283b8b10a135a8da37b4b4.jpg"><br>青海省海西蒙古族藏族自治州境内，一片约6平方公里的“翡翠湖”吸引众多游客前来观赏。“翡翠湖”名为大柴旦湖，是原大柴旦化工厂盐湖采矿队采矿区，由于所含的矿物质浓度的不同，形成了颜色多彩的景象。天气晴好时，宛若镜面般的湖面倒影着蓝天白云和皑皑雪峰，宛如置身于仙境中。青海省海西州雪山脚下“翡翠湖”<br><img src="https://t1.huanqiucdn.cn/c62115a68821d1ec5ec9c4e355d78b7d.jpg"><br>青海省海西州大柴旦一处戈壁深处，茫茫灰白色中藏有一片火红色的雅丹地貌，被中国科学院空天信息研究院鸿鹄专项科研人员在搜寻回收高空气球实验载荷过程中无意发现，因其酷似火星地貌，故称之为“火星谷”或“火星基地”。图为8月11日拍摄的大柴旦“火星谷”<br><img src="https://t1.huanqiucdn.cn/e9aa34a26026250830c1c189c725e6fc.jpg"><br><img src="https://t1.huanqiucdn.cn/3042e031e5f3a2cac7f4b5f232e2bebd.jpg"><br><br>',
'<h2>杭州钱塘江巨浪翻滚 市民围观“鬼王潮”</h2><br>杭州，农历七月十八，钱塘江潮水从江面涌过，打在部分沿岸弯口处潮头拍岸溅起，气势煞是壮观，令等候多时的看客们惊呼不已<br><img src="https://t1.huanqiucdn.cn/b0bf0e078c54a22e1a5061bdf39b84b6.jpg"><br>每年农历七月是钱塘江大潮的望汛大潮，有的年份潮水甚至高过当年的八月十八的大潮汛，十分凶险，因而在民间俗称其为“鬼王潮”。<br><img src="https://t1.huanqiucdn.cn/729c19a09dce5f2d19034b72814803f9.jpg"><br><img src="https://t1.huanqiucdn.cn/a4d0fcea0e3fa25f38072bcb70b9d223.jpg"><br><br>',

'<h2>福建宁德：“独木冲浪”秀绝技</h2><br>洪口乡莒洲村村民在霍童溪表演四人同时驾驭一根木头的“独木冲浪”绝技。<br>当日，在福建省宁德市蕉城区洪口乡大道头村，数名村民手执竹篙，脚踩竹木，沿着霍童溪绕礁劈浪，顺流而下，展示“独木冲浪”绝技。 “独木冲浪”又称“站木”，距今已有600多年历史，“站木”原是该村古人运送木材或求生的一种技能，如今作为当地的非物质文化遗产，成为游客喜爱的观赏项目。<br><img src="http://www.xinhuanet.com/photo/2019-08/19/1124890864_15661512792321n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/19/1124890864_15661512792791n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/19/1124890864_15661512793201n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/19/1124890864_15661512793661n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-08/19/1124890864_15661512794091n.jpg"><br><br>',

'<h2>孩子们的夏天</h2><br>在美国怀俄明州夏延市，一名小牛仔参加具有浓郁牛仔风情“夏延拓荒节”<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240376181n.jpg"><br>奥地利维也纳拍摄的多瑙河岛音乐节现场<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240376441n.jpg"><br>俄罗斯莫斯科举行的“世界芭蕾假日节”上，小芭蕾舞者在练功准备上“芭蕾大师课”。 孩子们的夏天，是阳光下的笑脸，是沙滩上的游戏，是鲜花的芬芳和舞蹈。他们是大千世界的美好！<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240373681n.jpg"><br>科威特首都科威特城，身着科威特传统服饰的女孩等待潜水者归来。当日，第31届科威特珍珠潜水节落下帷幕，190多名科威特青少年结束潜水捕珠之旅，满载而归。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240373951n.jpg"><br>英国苏格兰爱丁堡，一名13岁的表演者在市中心的街道上表演。每年8月，世界各地的街头艺术表演者来到爱丁堡边缘艺术节（又称艺穗节）展示才艺，为爱丁堡带来艺术的气息<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240374221n.jpg"><br>孩子们在俄罗斯圣彼得堡街头参加鲜花大游行，庆祝“俄罗斯日”。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240374521n.jpg"><br>一名小女孩在葡萄牙里斯本动物园和装扮成卡通人物的工作人员玩耍。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240374791n.jpg"><br>芬兰图尔库举行的中世纪市集上，孩子们乘坐人工操作的“旋转木马”<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240375061n.jpg"><br>西班牙巴伦西亚，孩子们在海滩上玩耍<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240375341n.jpg"><br>儿童在伊拉克巴格达一处水上公园内戏水消夏。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240375621n.jpg"><br>阿富汗喀布尔一处难民营内，几名儿童面对镜头露出笑容。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240375881n.jpg"><br>儿童在美国华盛顿一处公园玩水消暑<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240376731n.jpg"><br>乌克兰北部日托米尔州布鲁西洛夫区，一名少女把自己扎的花环戴在头上参加乌克兰第七届浆果节<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240377011n.jpg"><br>法国巴黎人权广场附近，一名小游客与埃菲尔铁塔合影。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240377341n.jpg"><br>加沙城，巴勒斯坦儿童在联合国举办的夏令营玩耍。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240377591n.jpg"><br>尼泊尔塔丁，孩子们在一处稻田参加“全国水稻日”庆祝活动。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240377841n.jpg"><br>耶路撒冷，孩子们在喷泉水池戏水降温。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240378151n.jpg"><br>加沙地带南部，巴勒斯坦儿童戏水消夏。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240378461n.jpg"><br>比利时布永，一名女孩在中世纪风情节上与羊玩耍<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240378761n.jpg"><br>美国威斯康星州的布里斯托尔，儿童在文艺复兴嘉年华活动上玩肥皂泡。<br><img src="http://www.xinhuanet.com/photo/2019-08/18/1124890345_15661240379021n.jpg"><br>',
'<h2>“生命禁区”罗布泊再现“碧波荡漾”</h2><br>俯瞰盐池<br><img src="https://t1.huanqiucdn.cn/ab96a8de31b65476c10008eaaf0a65b1.jpg"/><br>新疆罗布泊曾是中国第二大咸水湖，自上世纪70年代干涸后，成为世人皆知的“生命禁区”。<br>不过，就在这片绝地之下，却蕴藏着储量极为丰富的稀缺矿产资源——钾盐。<br>如今，随着当地钾盐资源的开发，地下的天然卤水从泵井抽出来，通过一条条盐水渠汇入一个个盐湖，让罗布泊重现“碧波荡漾”。<br>2000年起，国投新疆罗布泊钾盐有限责任公司开始对当地钾盐资源进行开发，经过近二十年的不断建设和发展，已建成年产160万吨硫酸钾生产装置、年产10万吨硫酸钾镁肥生产装置，成为世界最大的硫酸钾生产基地，解决了中国钾肥自给率严重不足的难题，这片“生命禁区”以及沉睡地下万年之久的钾盐逐渐变身为“财富之源”<br><img src="https://t1.huanqiucdn.cn/9cb49cbc950654f29b42fc4bf5fc35d0.jpg"/><br><img src="https://t1.huanqiucdn.cn/439874d134d1772a735eb5201ac6bf67.jpg"/>',
'<h2>“塞北渔乡”新疆乌伦古湖开湖捕鱼</h2><br>乌伦古湖位于新疆准噶尔盆地北部，水域面积达10万公顷，是中国十大淡水湖之一，也是新疆重要的渔业生产基地之一。<br>湖区内盛产20多种野生名贵冷水鱼种，素有“塞北渔乡”之称。<br>经过4个月的禁渔期，8月初的新疆福海县乌伦古湖又迎来了鱼跃人欢的热闹场面。<br>清晨6点多，东边的天空刚刚泛白，当地渔业捕捞队的“渔老大”赵有立就已起床，简单的准备之后，他带领着渔船驶向乌伦古湖的深处，开始一天的捕鱼作业。<br>2019年是新疆阿勒泰地区实行“禁渔令”的第十五个年头。<br>两年前，阿勒泰将禁渔期延长至4个月，每年4月1日至7月31日为乌伦古湖的禁渔期，同时为恢复河流鱼类资源，渔政部门每年还向乌伦古湖投放数百万尾冷水鱼苗，以此帮助野生鱼类种群恢复。<br>开湖捕鱼后，当地渔业部门仍将对湖区企业进行严格的监管，加大增殖放流力度，设定合理的捕捞量，控制网眼规格，抓大放小，让当地的渔业资源走上可持续发展的道路。<br>https://t1.huanqiucdn.cn/52340876391a7876fcdf1d19c8d18041.jpg<br>https://t1.huanqiucdn.cn/b2bdba16f7d4d86ec48350599eef2f51.jpg<br>https://t1.huanqiucdn.cn/fc04d6c98ffc37d7b9c2b5f47e335583.jpg<br>https://t1.huanqiucdn.cn/12e9d64d7faeb6681994fa0e39501a7b.jpg<br>https://t1.huanqiucdn.cn/ce9d206104e88bfe0cc7c3d5fac3ced0.jpg<br>https://t1.huanqiucdn.cn/5d6a4c94c4470cbcdad245a44ef929fa.jpg<br>https://t1.huanqiucdn.cn/05fdf89ae6f5991f546e8775fa99b9de.jpg<br>https://t1.huanqiucdn.cn/ce04c5c6230442e66654a631acfb9f34.jpg<br>https://t1.huanqiucdn.cn/54bb5c8c7419f254aa7a8d1f2b6f921e.jpg<br>https://t1.huanqiucdn.cn/b89c88b5da3ffd838ebd79a739f0eb62.jpg<br>https://t1.huanqiucdn.cn/2609886708fa9aa7bce1620b4896d43c.jpg<br>https://t1.huanqiucdn.cn/af042ecd120ae065df99f1d930432159.jpg<br>https://t1.huanqiucdn.cn/f633eb1bda80d240ed77bf1aebf8e379.jpg<br><br>',
'<h2>中俄合建首座跨境公路大桥</h2><br>正在进行桥面铺装施工作业的黑河到布拉戈维申斯克黑龙江（阿穆尔河）大桥<br>https://t1.huanqiucdn.cn/5bfd4d89711056732a4cfc58906b12c7.jpg<br>https://t1.huanqiucdn.cn/db4eb1eb927083a252f9f228e98afd28.jpg<br>https://t1.huanqiucdn.cn/734e785fd196cb8904d86890190ae5a0.jpg<br>大桥于今年5月31日顺利合龙，目前中方每天有约200名工人进行混凝土浇铸桥面作业，预计桥面施工将持续到9月上旬。<br>https://t1.huanqiucdn.cn/0103a12ec42de6dab1cc151ba96420a6.jpg<br>大桥全长1284米，建成后将形成一条新的国际公路通道，实现中俄地方城市之间互联互通。<br>https://t1.huanqiucdn.cn/bf416d009b0113fb909e1f1bd922f536.jpg<br>https://t1.huanqiucdn.cn/d9e8dac580ab92cda38d0407b7215a0b.jpg<br><br>',
'<h2>赣南明珠———阳明湖</h2><br>风光旖旎、群山环抱的阳明湖地处“中国天然氧吧”江西上犹县。因建设国家“一五”计划重点项目——上犹江水电站，在上犹江铁扇关口修筑了我国第一座“空腹式重力坝”，从而形成了湖域面积达31平方公里、水容量达8.22亿立方米的阳明湖。<br>这里湖湾自然天成，满目苍翠，湖中藏湾、湾内套港，湖中有岛、岛中见岛，岛屿丛翠碧绿，植被茂盛葱郁，山林间鸟语啁啾。<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000363812002905.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000369865207065.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000350018996402.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000348211760280.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000356473684860.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000353785136717.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000372248841682.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000373318180195.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000375285563910.jpg<br>http://pic.people.com.cn/NMediaFile/2019/0820/MAIN201908201639000366434182350.jpg<br><br>',
'<h2>置身“粉红海洋” 潜水爱好者与上千条水母共舞</h2><br>帕劳一位潜泳教练拍摄到潜泳者和几千条水母游泳的画面。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/21/747d2528f5f9440badaf9a1a914dec6e.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/21/f117988ad3e94f71876c588cef7e1c71.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/21/b64b4c23b19b4aa8a7ff054d32102835.jpg"><br>',
'<h2>舍 养福，静 益寿</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv9WUQmFJaufibSNYkgkUNAFUOGzCrQibromYr0TN90BbQWD13dag4ibhPibv39geoyqYT9QxL7lWeA4g/640"><br>《虚静》<br>舍，可以养福<br><br>得失一朝，而荣辱千载。<br>人世百态，只有历经滚滚红尘中的荣辱得失，才能够真正体味到这人生一世的真谛，才能够理解生死的奥秘。<br>换一种心态就能换一种方式生活。<br>一个乐观的人，在生活中，笑看输赢得失，而不只认最终胜负，他们深信未来，也不抱怨现状，能够利用自己的优势，发挥自己的潜能，一步步向上攀登，而走向成功。<br><br>鱼，我所欲也，熊掌，亦我所欲也，二者不可兼得，舍鱼而取熊掌者也。<br>舍，是一种智慧，更是一种福气。<br>舍得舍得，有舍才能有得，小舍小得，大舍大得，难舍难得，不舍不得。<br>该舍的时候一定要舍得去舍，如果舍掉了该舍的就有可能得到的更多，有时候只有把砖抛出去才有可能引出玉，否则你得到的只是一块砖。<br><br>得之，我幸；不得，我命。<br>舍，是一种豁达的处事态度。<br>在人的成长道路上，总会遇到需要舍弃的时候，或许是很灿烂耀眼的东西，然而在需要舍弃的时候，就应该狠狠丟掉。<br>越王勾践之“舍已荣辱，得沃土天下”；司马迁之“舍痛耻，得美绝正史”；王羲之之“舍闲乐，滤传统，得绝世之美体”；林则徐之“舍已安危，得社稷大义”。<br>不舍不得，小舍小得，大舍大得。<br><br><img data-ratio="0.6666666666666666" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv9WUQmFJaufibSNYkgkUNAF68J6GPZJxcX1W5w9tu1y1f4KJOHg1dEMngEAN9knic7qgEOId2ekKOg/640"><br>佛家说：舍，就是得；不舍，哪有得。<br>放下，便得自在。<br>学会舍，是一种生存的魄力。<br>舍得舍得，有舍才有得。<br>古代，有一个守财奴背着一麻袋的金子过河。<br>途中不幸翻船，船夫劝他丢掉金子，他却不舍得扔掉金子。<br>结果可想而知，他不舍得放弃，而沉水溺死。<br>如他能把身上重重的包袱舍去，他得到的便是生命。<br><br><mpcpc js_editor_cpcad="" class="js_cpc_area res_iframe cpc_iframe" src="/cgi-bin/readtemplate?t=tmpl/cpc_tmpl#1566315749948" data-category_id_list="1|11|16|17|22|24|26|27|28|29|3|31|32|35|36|37|39|41|42|43|45|46|47|48|49|5|50|51|52|53|54|55|6|7|8" data-id="1566315749948"><br><br></mpcpc><br>舍，是一种聪明的美丽。<br>失间的抉择，要懂得舍得，才能获得更多收获。<br>舍得真诚，才能得到坦诚相待的朋友；舍得微笑，才能得到一张张笑脸；舍得安逸，才能闻鸡起舞得到成功。<br>痛苦，是因为舍不得，幸福，是因为舍得，忧郁，是因为舍不得，快乐，是因为舍得。<br>一切都是暂时的，一切都会消逝。<br>一切逝去的，都会变成美好的回忆。<br><br>在佛教中，舍即是得，得即是舍；道教中，舍是无为，得是有为；儒家曰，舍恶以得仁，舍欲以得圣；而在今人的眼里，舍是付出，是投入，得是收获，是回报。<br>舍得是一种大智慧：孰舍孰得，是大智慧者，在洞悉了大势所趋后的智慧抉择。<br>王昭君舍弃了锦衣玉食，得到了一时太平与后世赞美；李白舍弃了富贵，而留住了“安能摧眉折腰事权贵，使我不得开心颜”的傲骨……舍与得之间蕴藏着不同的机会，真正有智慧的人就能够“舍”，而有时不“舍”便会“失”，即使有得，也是得不偿失。<br><br><img data-ratio="0.7492307692307693" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv9WUQmFJaufibSNYkgkUNAFBQmGPGYaeofUVDI4MOYmrcb1WLU8iaahCuY8uRjriagdXAFUIlpicAkOw/640"><br>得勿喜，失勿忧。<br>抗之甚高，挤之必酷。<br>得与失不是敌人，而是兄弟，如影随形；得与失不是对立，而是统一，彼此依存。<br>我们生命中的每一天都是在得失中度过，所以不必为自己得到的东西而沾沾自喜，更不必为自己失去的东西而黯然神伤。<br><br>小利，大利之贼；小祸，大祸之津。<br>敬贪小利则大利必亡，不遗小祸则大祸必至。<br>许多的成败与得失，并不是我们所能预料的，也并不是我们能承担得起的。<br>但只要我们努力去做，求得一份付出后的坦然，得到的也是一种快乐！没有蓝天的蔚蓝，我们可以有白云的飘逸；没有大海的壮阔，我们可以有小溪的悠然。<br>生活里没有旁观者，每个人都有一个属于自己的位置，也都能找到属于自己的精彩。<br><br>人生是一台戏，生旦净末丑，唱什么的都得有，缺了哪个角色，戏都不精彩。<br>有得意就有失意，有成功就有失败。<br>保持一种淡然，是人生最美的姿态。<br>失意并不可悲，失败也并不可怕，只要能够坦然面对顽强拼搏，失意也会变成得意，失败也能带来成功。<br>如能淡看得失，笑傲成败，命运又能奈我何？<br><img data-ratio="0.6219931271477663" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv9WUQmFJaufibSNYkgkUNAFB6QqbbiaDzcMqazMsw3rRvHvrmpVFrVKA9xqKKqkeB8uzv4cIFliaKPQ/640"><br><br>静，可以益寿<br>老子曰：万物芸芸，各归其根；归根曰静，静曰复命。<br>静，是一种品格，可以沉淀浮躁。<br>每临大事有静气，骤然临之而不惊。<br>“冷静观人，冷耳听语，冷静当感，冷心思理”。<br><br>静以修身，俭以养德。<br>非淡泊无以明志，非宁静无以致远。<br>静是指静心、静气，一切冷静源于“静”字，智慧见升腾。<br>内心如果平静，外在就不会有风波。<br>不能贪求任何东西，一旦喜欢就执著在那里，应该心无挂碍。<br><br>静能生慧。<br>孔子曰：“智者静”。<br>心外无物，闲看庭前花开花落；去留无意，漫随天外云卷云舒。<br>在平静安宁之中增长智慧，即心清静、意清静，智慧即会涌现。<br>水静极则形象明，心静极则智慧生。<br>成大事者必有静气，静气催生智慧。<br>有静气的人才有冷静，深思谋略高。<br><br>纷繁万物回归本就是静，只有静才能回归生命。<br>诸葛亮指出“夫君子之行，静以修身，俭以养德，非淡泊无以明志，非宁静无以致远”。<br>也就是说静而后能安，安而后能虑，虑而后能得。<br>所以，做事不宜浮躁，沉静则明，心躁则暗。<br>当我们往内静观时，会发现什么都没有，没有身体，没有物质，只有真实的能量。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fv9WUQmFJaufibSNYkgkUNAFUOGzCrQibromYr0TN90BbQWD13dag4ibhPibv39geoyqYT9QxL7lWeA4g/640"><br><br>静是一种决定持久胜赢的力量。<br>《皇帝内经》中讲：“恬虚无”，指心灵世界的自静，乐观豁达开朗。<br>静下心来“吾曰三省”才是自静，反思才能明智。<br>自静以修身，自静以明非，自静以攀高，自静以决胜。<br>所以说：静是一种决定持久胜赢的力量，静能生慧，静是宝。<br><br>静是一种品格，是一种智慧。<br>静心，令所想所见所闻更清明；静心，一切安然，不增不减，方能益寿。<br>单纯的生活是随遇而安，有什么享受什么，笑着接受一切。<br>不管何时何地，保持一颗静心都是一种美好的生活状态。<br>',
'<h2><span class="red bordred1 borRad10">Chinese cities compared to western cities</span></h2><br>There are Western cities that actually impress me, for example Vancouver:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-eaee07270fdd8828475a8922678376c3"><br><br>Thats a pretty neat city, lets take a closer look:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb64dafedad33fc79a05cf85ff4700eb"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6debe4e60e7c499ad27bb0b313a75d77"><br><br>Now if you come from a typical developing country, Western cities will look very impressive to you and thats because the built up infrastructure and planning is far superior to any developing country barring a few, now Vancouver has a metro population of 2.4 million and there are 64 Chinese cities with a population greater than 1 million and that really puts things into perspective.<br><br>Now what the Chinese usually mean when they say a city is “small” is that it has a small built up area and infact the only city in the Western world with a built up area that is comparable to Chinese standards is New York:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-86f401719f31d815b672c6f14b74ec4f"><br><br><i>Now even by Chinese standards that is impressive.</i><br>I come from a developing country and when I first saw Western cities I was pretty impressed <i>until I saw Chinese cities.</i><br>Here is the built up area of Shanghai and it is truly massive:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-768935feec125e7c84e1dcb874bfc9ba"><br><br><i>Pudong at the top right.</i><br>It just goes on and on, more than 20 million people live in New York and Shanghai.<br><br>Shanghai and the majority of Chinese cities are of high density because of the scarcity of land and also the efficiency and sustainability it brings.<br><br>Now a lot of people think that it is only Shanghai or Beijing that look like that but even looking at the smaller Chinese cities and they are all still impressive with a huge built up area and generally high quality infrastructure as well:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-03024ce78b7f7cb227e99c5804360ad3"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-55527c21b53cba23a26f1f7b350dc3f2"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-b673f5b2eedce3e1b51ae72ecfdf6132"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-77fce168f7a67165ff725f7f10fbfc21"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-0f24b69b4e937b26dc97b5596e3b3db8"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-5f07618bd552d3db23b3ca8b901507e1"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-daddc1bb24c666cf45f071c4fdcb6309"><br><br>Some new expansions being built:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f33ecceb33d60fe20636686e15908c46"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-62dc995b9fb4f1cfedb2cf21844bbd88"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-298cdcdbbdaa3404dbe0f1ec1544517a"><br><br>Lights on:<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bc844263681ab0da9f35f42ec0e3b6b6"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-891193fad10f831985fe47b4c34bec38"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-14d65e362bf6e2ec76a87d475091102c"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-daaa3947238f0cafb9f7815921aa2842"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-f216bb16496aac6bca3e2e12ef0e4435"><br><br>How about all the tier 1 cities? Lets see:<br><br>Shanghai<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-bc2799ab2563044b3e39004b925e463c"><br><br>Beijing<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-6b86aa2bc8265d3ae58b966ba3023e91"><br><br><img src="https://qph.fs.quoracdn.net/main-qimg-82aac92fe4cf4520df3a82863a134fdd"><br><br>Shenzhen<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-e4dec515ed6245a06c9d5a4d611515f0"><br><br><img src="https://qph.fs.quoracdn.ne
