'<h2>甘肃敦煌万余面定日镜拼组巨幅“祝福祖国”</h2><br>近日，在甘肃敦煌100兆瓦熔盐塔式光热发电站7.8平方公里的场区内，逾1.2万面定日镜以同心圆状围绕260米高的吸热塔，拼组成巨幅“祝福祖国”文字。该电站是中国首个百兆瓦级熔盐塔式光热电站，还是全球聚光规模最大、吸热塔最高、储热罐最大、可24小时连续发电的100兆瓦级熔盐塔式光热电站。<br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/08/22/PHOTbYOcNXYpzLz8ptdLt9p2190822_1000x2000.jpg"><br><img src="https://p3.img.cctvpic.com/photoAlbum/photo/2019/08/22/PHOTp3SlmPS8JCuCU9sUfxZa190822_1000x2000.jpg"><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/08/22/PHOTGGOvlRY1Z4X26Xz5pRZM190822_1000x2000.jpg"><br>',
'<h2>探访新疆精河地震台旧时野外监测工作生活场所</h2><br>新疆博尔塔拉蒙古自治州精河地震台位于精河县城东8公里的黑山头上，地质年代为古生代，岩性为黑灰色千枚岩和凝灰岩，植被稀少，年降雨量低，处于博罗科努、准噶尔南缘、科古琴三大断裂带交汇区。图为旧时地震台科研人员开展野外监测时工作生活的场所，如今已废弃。 <br><img src="http://i2.chinanews.com/simg/hd/2019/08/23/4b6ebe4b220e48ef8d186885930bcbb7.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/23/c81bcc3f4c4342a49098fc7aff33cb35.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/23/9cb4673f3701414dad7244d92e113592.jpg"><br><br>',
'<h2>哈尔滨冰城</h2><br>哈尔滨是一座音乐之城。<br>19世纪末，歌剧、芭蕾剧、爵士乐等传入哈尔滨，与本地文化交融，诞生了中国最早一批音乐学院和交响乐团。<br>在哈尔滨的大街小巷，数以百计的业余合唱团定期、定点活动，音乐渗透到城市的每个角落。<br>2010年，哈尔滨被联合国授予“音乐之都”称号。<br>哈尔滨音乐厅、哈尔滨大剧院、老会堂音乐厅等演出场馆及专业文艺院团，陆续推出135台264场国内外经典演出，让市民游客“大饱耳福”。<br>无处不在的音乐，让冰城哈尔滨市品味十足。<br>哈尔滨老会堂音乐厅的外景<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160268531n.jpg"><br>哈尔滨老会堂音乐厅，市民在欣赏韩国釜山市立交响乐团金色铜管乐队的专场音乐会<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160268531n.jpg"><br>哈尔滨大剧院的外景<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160268851n.jpg"><br>市民在哈尔滨大剧院内欣赏法国圣马可童声合唱团音乐会<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160268851n.jpg"><br>哈尔滨音乐厅的外景<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160269141n.jpg"><br>市民在哈尔滨音乐厅内欣赏日本金泽管弦乐团弦乐四重奏音乐会<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160269141n.jpg"><br>哈尔滨中央大街，演员在马迭尔阳台音乐会上演奏<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160269441n.jpg"><br>哈尔滨江畔公园演唱歌曲<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160269701n.jpg"><br>市民在哈尔滨江畔公园演奏非洲鼓<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160269991n.jpg"><br>市民在哈尔滨江畔公园跳舞<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160270291n.jpg"><br>在哈尔滨老会堂音乐厅，市民欣赏韩国釜山市立交响乐团金色铜管乐队的专场音乐会<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160270561n.jpg"><br>市民游客在哈尔滨防洪纪念塔广场观赏演出<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160270841n.jpg"><br>市民游客在哈尔滨中央大街欣赏乐队表演<br><img src="http://www.xinhuanet.com/photo/2019-08/25/1124918550_15667160271091n.jpg"><br><br>',
'<h2>西藏吉隆</h2><br>位于喜马拉雅山南麓的西藏日喀则市吉隆县吉隆镇，距离尼泊尔边境仅23.5公里，自古就是中国西藏与尼泊尔交往通商的要道。<br>巨大的海拔落差造就了吉隆独特的生态环境，这里湖泊众多，高山雪峰林立，原始森林密布，自然风光秀美，被誉为“珠穆朗玛峰后花园”。<br>图为吉隆镇冰川景观。<br><img src="https://t1.huanqiucdn.cn/44440affe82fb383213f8a971ec78a79.jpg"><br>吉隆镇清晨日照金山景观。<br><img src="https://t1.huanqiucdn.cn/f9e44eee964b6fc8b6a34e40079b95af.jpg"><br>图为吉隆镇乃村风光。<br><img src="https://t1.huanqiucdn.cn/191cfc848bf62b7266e0b49fafe9dcb1.jpg"><br><img src="https://t1.huanqiucdn.cn/7d2b167eff7211918c607c521de346ad.jpg"><br>吉隆镇吉普峡谷上正在建设的钢桥梁与老式吊桥并排而立。<br><img src="https://t1.huanqiucdn.cn/39943e2d79d8ee30bdeaa3fffdeeacdf.jpg"><br>吉隆镇清晨日照金山景观<br><img src="https://t1.huanqiucdn.cn/4ec5aac6b62e0a1e1c833c08507aad42.jpg"><br>吉隆镇至乃村的道路<br><img src="https://t1.huanqiucdn.cn/a8ea9c55385d42baa6d45375ed34f540.jpg"><br><br>',
'<h2>到江苏昆山品江南水乡</h2><br>这是无人机拍摄的千灯古镇。<br>江苏省昆山市的千灯镇拥有2500多年的历史，是明末清初杰出思想家顾炎武的故乡。<br>古镇至今仍保留着水陆并行、河街相邻的棋盘式格局和“小桥、流水、人家”的古朴风貌，吸引众多游人前来品味江南风韵。<br><img src="https://t1.huanqiucdn.cn/1a73c5f7320c534713df32a2017ae080.jpg"><br>游人乘坐小船游览千灯古镇<br><img src="https://t1.huanqiucdn.cn/5d2c6726d2e8b898507a28e89368ae7c.jpg"><br><img src="https://t1.huanqiucdn.cn/4ed87cb9eb0c2723b7a1af3ea1f45b09.jpg"><br><img src="https://t1.huanqiucdn.cn/f705a11425c6b7bdf3d648b3d05badf9.jpg"><br><img src="https://t1.huanqiucdn.cn/6994e064a1444b5c22d11305e3eae424.jpg"><br><img src="https://t1.huanqiucdn.cn/90212c7e6af1ac4cc8599f4f215e080d.jpg"><br><img src="https://t1.huanqiucdn.cn/2a710b5c837e54352f5e96e22e4ed6a6.jpg"><br><img src="https://t1.huanqiucdn.cn/a4adc8f75e1b19c0fd172b3b1bb887cd.jpg"><br><img src="https://t1.huanqiucdn.cn/19325562e0f77ac29debb9b03d427537.jpg"><br><br>',
'<h2>巴西亚马逊雨林火灾 大火浓烟超百米</h2><br>巴西境内的雨林大火火情十分严峻。<br>实拍巴西亚马孙雨林大火，浓烟滚滚满目苍夷。<br><img src="https://t1.huanqiucdn.cn/998fe317dd21dd8873482ebc185d8581.jpg"><br><img src="https://t1.huanqiucdn.cn/f514168dfcb9f41a0c007105daaea963.jpg"><br><img src="https://t1.huanqiucdn.cn/48fdbfb266c54d18d9585ec9a5c82abe.jpg"><br><img src="https://t1.huanqiucdn.cn/4cd21bdcf284bfd313dcc77044b378c1.jpg"><br><img src="https://t1.huanqiucdn.cn/aeeca0fc668ca71e48ead2fbd9c50f0a.jpg"><br><img src="https://t1.huanqiucdn.cn/bd17baf4d01e5475d35bdb2c113a46fc.jpg"><br><br>',
'<h2>废墟中的历史 航拍新中国石油“摇篮”遗址</h2><br>早期中国石油西部重镇，新中国石油摇篮之一的冷湖石油基地遗址。<br>残垣断壁、沟壑丛生，破旧的胶鞋、别致的围墙，还有那些墙上的漆字让曾经热闹的生活气息扑面而来。<br>图为航拍冷湖油田遗址。<br><img src="https://t1.huanqiucdn.cn/cd0a277bced32bad9efd1cf21473756e.jpg"><br><img src="https://t1.huanqiucdn.cn/acce666b427017a0d1f7e1919eb58e85.jpg"><br><img src="https://t1.huanqiucdn.cn/acce666b427017a0d1f7e1919eb58e85.jpg"><br><img src="https://t1.huanqiucdn.cn/9d2973f461bd24bdc3b21d6daec63fa9.jpg"><br><img src="https://t1.huanqiucdn.cn/c62c7c0f93061f6e7ae72b9085168c22.jpg"><br><img src="https://t1.huanqiucdn.cn/c62c7c0f93061f6e7ae72b9085168c22.jpg"><br><br>',
'<h2>台风“白鹿”袭击菲律宾 道路淹没已造成两人死亡</h2><br>菲律宾伊洛科斯Paoay镇，当地民众正在被洪水淹没的道路上前行。<br>据当地新闻报道，在热带风暴白鹿袭击该地区后，已经造成伊洛科斯省两人死亡。<br><img src="https://t1.huanqiucdn.cn/c03bea26555cdfa9f9c6457f7965c872.jpg"><br><img src="https://t1.huanqiucdn.cn/6bd727af4cc57e125cdef39f28cee9a9.jpg"><br><img src="https://t1.huanqiucdn.cn/ee616666e99f84c818e67330848c2e67.jpg"><br><img src="https://t1.huanqiucdn.cn/065630c1eb94369b2e7ebdbad17ea613.jpg"><br><br>',
'<h2>厦门沿海台风掀起大浪</h2><br>台风“白鹿”来袭之际，厦门沿海风力逐渐增大掀起巨浪，但海边仍有不少游客逗留，十分危险！当地海防救援队队员在白城、鼓浪屿、观音山等处劝导市民和游客离开海滩。<br><img src="https://t1.huanqiucdn.cn/48148516d90ac72c67c5167022caae74.jpg"><br><img src="https://t1.huanqiucdn.cn/403a282fdc61c97addf2510e2866ef30.jpg"><br><img src="https://t1.huanqiucdn.cn/fe49ba406d9fe209aaa0020d8780e404.jpg"><br><img src="https://t1.huanqiucdn.cn/e250e8e64772f2d848748b5a34b7d71a.jpg"><br>',
'<h2><span class="bordorange1 gold grayblackgrad whitebs">梅、兰、竹、菊</span></h2><div style="width:60%;"><br>梅花，兰花，竹，菊花。被人称为“花中四君子”、“四君子”。<br>品质分别是：傲、幽、坚、淡。共同特点是自强不息，清华其外，澹泊其中，不作媚世之态。<br>梅，剪雪裁冰，一身傲骨，就像中国人民一样，没有傲气，但却有一身傲骨。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/SaXTQDG81epwntMTHuuIFriahs4f3pv90SybWic3n66vgWS0hsUQJqt94XaJgSzCl21t1Yx6G0IdUV3Q9ftZhKUA/640"><br>梅花<br>墙角数枝梅，凌寒独自开。<br>遥知不是雪，为有暗香来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrLicEprpKDiaWcprvB5bgXVnHL8Yicp2b4UAPyEktcOOtAY4pwdTKqibwbA/640"><br><br>山园小梅·其一<br>众芳摇落独暄妍，占尽风情向小园。<br>疏影横斜水清浅，暗香浮动月黄昏。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr370vROX1W74rp7Z3oOxnPxfw1FlLp3PhicV3IiaW4hCZ7V8sj51jsWDA/640"><br><br>卜算子·咏梅<br>无意苦争春，一任群芳妒。<br>零落成泥碾作尘，只有香如故。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fribk6DEYb2W6wT2Mp1TLWR9kaaDvniayhAPMSBwdPN9e4v9u8IFNHzJCQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FriclNM8IWzSXBPOFoCjkLSicicvVbEUVDjk531RPSrKFA2qy5seh57F6ag/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr4dcRlZV6jQEZnZpCFmB3VCOA8VWcuGdPe6f6ogkoHIy5GFib3icjicgEQ/640"><br><br>兰，空谷幽香芳自来，孤芳自赏莫问何处来。<br>这就是兰花<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrOu1GwXkDOxj7Hv0icT7y08JZtj8F1LnWEuo1iaiaJ69B953Vk9jdqx2kQ/640"><br><br>孔子家语<br>不以无人而不芳，不因清寒而萎琐。<br>气若兰兮长不改，心若兰兮终不移。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrZAG3Gyz0bRqUwW7vfUhDufI3mluvZEQwBZCZR76thK4MB51YERDwJA/640"><br><br>幽兰<br>幽兰在山谷，本自无人识。<br>只为馨香重，求着遍山隅。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrQyzG97w2Uv14f4icEPpNXbGbY1sjxYLMD2clZ5C1E4mm6gYiccXvV2mg/640"><br><br>幽兰生前庭，含薰待清风。<br>清风脱然至，见别萧艾中。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrMmVnjvHKs4qNP9GKHnBiaL0iaZ8IsjrMrmctMywrTGDwMHwO1d2b5Ulw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrjOS9lREXcyat5ysicsr5A9dx3zdyGbsMzxcEedO7cyviawGIkv9KStdA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrBXMNsbEOr2ncbb5gCntBxfPS1MKxLM6prur9H9qX66e9QZLyosX3fA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr2tZqU1nJcNxZA7a7x2uyia8dSreib9P7RQX2GDNqVMhdYa2nkpADljog/640"><br><br>竹，筛风弄月，潇洒一生，四季常青，象征着顽强的生命力，青春永驻。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr4zbhOMyeQX9Q2f7YwG9WicyjI2FcUia8E4DaicoIXhszPjbUT5A7cAXPQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrXVTVkfUMia6IQibDUZrAeZfb6gq7Qia6jQufEQAiaLaGkKqrmzYgmEvkfA/640"><br><br>竹石<br><br>咬定青山不放松，立根原在破岩中。<br>千磨万击还坚劲，任尔东西南北风。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrQWiaQxf8cvG85G9OI2DqF1D1kFfnzou06djIdvicYBsnj1H1ibV8XGkNw/640"><br><br>可使食无肉，不可居无竹。<br>无肉令人瘦，无竹令人俗。<br>人瘦尚可肥，士俗不可医。<br>傍人笑此言，似高还似痴。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrWrZibdGz4ZrVATqWaYfkVEFHdhpBfwmiaLaKFpBIedHGXvvJMhUYn9Qg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrOjF6K68xk24b8e1k3ZKNy02KaRKUoKib0KMRb0ic4dnW33BibbPA8foJQ/640"><br><br>菊，凌霜自行，不趋炎势，美而不艳，习色而不妖，自古很多名人独爱菊。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr5AOdJBaRD5g2xibqBOwxQR5ZLFmRo39lAibSoDX4Kic6eHYhfNGfesaZQ/640"><br><br>菊花<br>秋丛绕舍似陶家，遍绕篱边日渐斜。<br>不是花中偏爱菊，此花开尽更无花。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrI4tiajLL3LsGbDFFDOAtEpzb5vCVyU8bGPYGDFGbg6e3pdFOrwKRq2w/640"><br><br>暗暗淡淡紫，融融冶冶黄。<br>陶令篱边色，罗含宅里香。<br>几时禁重露，实是怯残阳。<br>愿泛金鹦鹉，升君白玉堂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FruExFTnMOib3LPEBiaUaZo9L3oHf8SVlxJILglfQslmX6D4DgyI9ZAavw/640"><br><br>不第后赋菊<br>待到秋来九月八，我花开时百花杀。<br>冲天香阵透长安，满城尽带黄金甲。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrLiaqQibRZ6hMFE1V6pvj4KzxVduzib6xNh0ub0TicnpNt9xmh8nMx9TA0g/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FryoLPLeDHrcmChMG60mK7HicShKvVuZvicNjNtiaQjYJy1Lib89TicQ9t3YQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fr2DOgxa0hn9Q0jXAXTPLdibC1St74nNq6gjko8YVYhWp0Y49O62Mx23Q/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Fre1CYtGvMyd2qZp8f6DibffIRIQuuUyADhXLK4hutkeTJl0icT72VQAlA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrqWSqXyu2crQicMPh0OHpMGjHbE1CDwNMlWdhh1ZzHuanHkVlpSXmGng/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1Frt1fTWOnKnHxxspwic3wBSwYwL1xkrOaFnGIWMctD584OnOibJTpBNE0g/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/LRymXNgX9fsNXA2LZxQPH5T0v0OJia1FrLP8TjEoK9JZffyo4g4Hu2T2c5FHfXGR9LvyVibbbEaJCr0PlnmGcfpw/640"></div><br>',
'<h2>小院回廊秋寂寂</h2><br>人在回廊，月在回廊<br><br>回廊，又称“走马廊”，通俗点讲就是回形走廊。就像回形针其实就是别针。<br>最标准的回廊，是旧时那种有戏台的大人家，四周上下楼厅里的回字形走廊，这是看戏听曲的最佳场所。当然，<br>回廊并不全是回字形的，还有半回字形的、L字形的，<br><br>通常围绕着一栋建筑物和庭院而建的园廊。<br><br>它的作用在于创设一处相对独立的空间，游人沿着回廊漫步，若在平地上可以从不同位置，不同方向，不同角度观赏这个空间内部的建筑物和庭院山石花木之景。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9VWs0uesXX7kP8EW7bEL4q5xDR45EheXXWolEjbkdict27RNLtv0SdeA/640"><br><br>若在山地，还可以观赏外围之景，如颐和园万寿山佛香阁四周的一圈回廊，居高临下成为向外观赏开阔的湖山景观的绝佳场所。又如<br><br>苏州园林，院落重重，层层递进，楼厅往往有回廊相绕。<br>私家园林里还有九曲回廊、之形走廊、波浪形廊、山廊、水廊等等，但江南一带都习惯称其为“回廊”，大概是取其“迂回曲折”之意吧。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5Jz8RvSMGTqoStjfyfbicWQhfCQC473KMvDCicaUdFVd2B8DCZic3icEeibww/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5JvIfJZzziaBZoGxMbA4uFicoM9mdk3RFO796THHyptBuMXRichob6xVriag/640"><br><br>园林是生活艺术化、艺术生活化的典范。九曲回廊将园景“诗化”，文气氤氲。回廊，回廊。只要一念到这个名字，总会不由自主地走进一种“韵物”的意境。<br>回廊旁的建筑山水掩映于草木葱茏之间，植物的色、香、姿、声等，常被用作其他景观的组合材料：<br><br>槐阴当庭、插柳沿堤、栽梅绕屋、结茅竹里，这样配置都是为了符合美的规律。<br><br>在夜色如水的月夜里，文人雅士独自坐在回廊上，举杯饮酒，醉看花开的雅趣。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5JGicDWkzibHJBrvQAjulpvqZTUrdhYSz5NlSKWwVsObLh8SsyBu0UngXQ/640"><br>回廊 · 春<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5Jib3icFrFa7ialpiaPQO8dOftaCzZGysnh71s7PSgSfOOsIUoTqwicc0ExDw/640"><br>回廊 · 夏<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5JlYGZTE1dysZ5NIIkmrDsWrMwjRxSoIWxI2q8bEqnODZK1OL3Y8tIZA/640"><br>回廊 · 秋<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5JiayySGL8UF3rEH2sjJ1kiagJxAvXd5MC9mzouFicXSPpsR2H4PRdF75UQ/640"><br><br>回廊 · 冬<br>庭院深深，回廊相绕， 园林之美尽在这曲折曼妙的回廊之中。<br><br>在有限的空间内，随山水之势，蜿蜒在其中，使庭院内外的风景相互渗透，有一种流畅、流动的韵律美。<br><br>庭院深深，回廊相绕，漫步其中，处处成画。<br><br>因为有了曲折有致的回廊，才将园林的美景巧妙联缀，小桥流水，亭台楼阁，假山怪石……这些共同构成了园林的惊艳之美。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo916lr2FadgfXEeH2wPNe8dJ4c6AtvwETdodPM40YwJghNSpPIoMRNDQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9jplu5mwfu5CAgr9gg3KpmDRibcJrSVnC12xQMsCzOpt1dkMoDxumBIA/640"><br>游走在回廊之中，徐徐而行，移步换景，风景就很有节制地、一节节流淌出来。<br><br>到达了园林中央处，风景便行至高潮，亭台楼阁、层峦叠嶂的山水便如潮水般涌来。这时候坐下来，静观的是风景的极致。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo97hZQ6H1B9icac6afJ497F77H5DZIIYLGAeqOzuccNHHOoRjywdibSgEg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo92ic6YtRwLfBbLicKFqsP0PelHqxAs97icHiaHsl4iaB3w2G6ibd2ujlMnDHA/640"><br>园内亭台楼榭，回廊蜿蜒其间，可使内外空间相互渗透，得到流畅、流通、流动的韵律美，构成了一幅幽远宁静的画面。<br><br>回廊通过它的上下、凹凸，让风景不时被推远，拉近，在延长的风景中有无穷变化，让园林变得曲径通幽，别有韵味。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9f6SWicqv4W3QucibYpf03mklER6UPd6X9o8QB48kiapkQDqcv0LW4jmtg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5Jmah7lQKxqdic7A4f9PyjwaVN2odsy3oZbicSPokw55pqiacU1zpoyAb4Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5JRWCDQbMqEJ9IHzAam378YVRhK3GZicib5qHhCmhQK9HqxbBIeQgLOa7w/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0tQrj3jej56RUjHszYVL5J8FPnvmv8RJge9YbN2hicZjrbiaFCeNFNu9scIJN9lEqcgopaMt10Bd6A/640"><br>江南园林大多是依水势做成高低起伏、弯转曲折之状的，在山水之间建一条曲折的回廊相连，似隔非隔，界而未界，因而有了一些韵律美和节奏美。<br><br>每一座园林都是一幅卷轴画，那么每一段回廊所形成的每一段画面，就如被精心裁剪过的雅致段落，更加耐人寻味。<br><br>回廊方向所指，引导人们的视线，但并不限制视线，回廊两侧通透开放，如船儿划行在水上，视野宽阔。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo98xfalsUhuvwFFXskhMxia634LJpdXibUUw3yyEJ5icujfAGhfjCAm4YRA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9tL2bibWHmtRM5icT7CQY3tjQpHnibqpKwiarqCIZ1BHLibEltW9uibGtWSAQ/640"><br>行走在变化多端的回廊中，能听到四周山水花木的节奏，这节奏可以表现在线条的粗细、力度的强弱上。<br><br>迂回悠长的回廊像戏曲般，缠绵悱恻，欲语不休……给人一种遥远的错落之感。<br><br>似隔非隔，界而未界，徐徐而行，移步换景。<br><br>一段回廊就能形成一幅画面，园林里的风景随着你的步伐有节制地、一节节流淌出来，所有的山水花木都涌入眼前。<br>回廊曲径通幽，曲折的回廊更使心情绵亘不绝，在延长的风景中，制造着变化与张力。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9BWt6wbfGtcpx0tkFKjdGibAPeyu1ZeicB4icic6qy2HT3n2ZHfsfVSPiaCA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice2lTqGRDZUibIEJkKxSGDpo9oN8AzAzSzzab6f2F5RoCUEKPDHhg3ozU9czNRUgyaMylxiaiaeTlvlQQ/640"><br><br>',
'<h2>世界第一大火山熔岩高山堰塞湖 三面瀑布飞流直下</h2><br>黑龙江省牡丹江市镜泊湖风景名胜区吊水楼瀑布现三面溢流的壮美景观。飞流直下，水声轰鸣，各地游人无不为眼前的自然美景啧啧称叹。镜泊湖世界地址公园是国家5A级景区，目前是世界第一大火山熔岩高山堰塞湖。吊水楼瀑布是镜泊湖景区八大胜景之一。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/16ba6fb353734b938de3aac5534aa2ae.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/43ce96622c2e4323b78e63922b6bf938.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/d51c42cc2ca14f8dbfc62f0c5b821bda.jpg"><br><br><br>',
'<h2>东京第63届“高圆寺阿波舞节”举行 满屏夏日风情</h2><br>第63届东京“高圆寺阿波舞节”开幕，精彩纷呈的街头表演吸引游人围观。“高圆寺阿波舞节”最初是1957年高圆寺商业街为了振兴街道商业而举办的，之后规模扩大，到现在，已经延伸到了附近的商业街、居民自治组织，每年都有约1万余人跳舞者参加，蜂拥前来的游客也有约100万人。“高圆寺阿波舞节”作为可在东京观赏的正宗阿波舞，存在感丝毫不弱于“德川县阿波舞节”。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/1483fb7a3d6b40e18ff53208ff0aad2f.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/77eac28c8bca4fa289b118911e305cd5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/b55b20ebba8f4831b8ddaaa1fa1b7ca2.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/26/881d0541fb9f4ae4aff8181e4e99672b.jpg">',
'<h2>Is Shanghai worth a visit?</h2><br>Yes. In many ways.<br>I used to live there, and I miss it very much. <br>“Beauty” is more than just looks. <br>Especially in Shanghai. <br>Shanghai’s character is so magic, I fell for it during a BBC documentary on the Japanese occupation in 1937 while I still lived in England.<br>What I saw in terms of city scape and atmosphere in these old pictures was enough for me to decide that Shanghai was a place of such appeal, I absolutely had to experience it.<br>Years later, I got my chance, and landed an expat contract with a French employer, spending three years in Shanghai.<br>The city is immensely impressive and has a feel to it like I have never, ever experienced anywhere else. <br>London, Buenos Aires, and Marseille come together in something of its own. <br>It’s a place that will change your standards. <br>Ever since living in Shanghai, it has become my landmark for emotional appeal in a place. <br>Wherever I go, I ask myself now “does this place do for me what Shanghai did for me?”<br>It probably can’t be explained rationally. <br>The place simply radiates with an intense, highly special vibe that speaks of mellowness, world-openness, humour, wit, style, success, and pleasure. <br>It’s a city that winks at you, and you will be touched by it, because it is good company.<br>Here, try some images. <br>Maybe they explain it:<br><img src="https://qph.fs.quoracdn.net/main-qimg-3fa3fba3784a3f831bf9a9f45337c609"><br><img src="https://qph.fs.quoracdn.net/main-qimg-7dc46b017940379a98c88867a0c1f31d"><br><img src="https://qph.fs.quoracdn.net/main-qimg-30ba9052969a8bb4f8e87ea8af3b2e26"><br><img src="https://qph.fs.quoracdn.net/main-qimg-e1e6b07633582c84b0be7f58d44bb35d"><br><img src="https://qph.fs.quoracdn.net/main-qimg-b51bec145ce37e024bd09d8fa12a5c80"><br><img src="https://qph.fs.quoracdn.net/main-qimg-e7c848a0ebfd63f2adca3b1ca245f08c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-6cf8c8b94e672d30ef8cfbdc94e14a2d"><br><img src="https://qph.fs.quoracdn.net/main-qimg-575eceede71fc84c391258f17fe00dad"><br><img src="https://qph.fs.quoracdn.net/main-qimg-e2ebb1a7137e78c5f4d34815b0061fad"><br><img src="https://qph.fs.quoracdn.net/main-qimg-9cb407e722a0150dcb049a470053e97b"><br><img src="https://qph.fs.quoracdn.net/main-qimg-935a518aa0eaf63dfa5baa7a90ebd8bf"><br><img src="https://qph.fs.quoracdn.net/main-qimg-a3c4abb2827cc7479c8bc9e7437a4570"><br><img src="https://qph.fs.quoracdn.net/main-qimg-2c5b1504a49836cb5495a24fd61756b1"><br><img src="https://qph.fs.quoracdn.net/main-qimg-2ffae751e647f9c98d91aa9473b13dd7"><br><img src="https://qph.fs.quoracdn.net/main-qimg-0ef0cda16654ba58c082dfe4226c4372"><br><img src="https://qph.fs.quoracdn.net/main-qimg-709c00bcd2e27d9c43b88fdc5f151ffa"><br>',
'<h2>Will Xi be able to eradicate poverty in China by 2020?</h2><br>I would say more than 90% likely.<br>You see, the nature of China\'s rural poverty is different from most other countries. <br>It\'s primarily a problem of geology. <br>Let me show you a map of China.<br><img src="https://qph.fs.quoracdn.net/main-qimg-91427bb79f507319da0409d624272446-c"><br>So you see desert in the north, Tibetan Plateau (4000 meter + altitude) in the west, and nice, green verdant area in the east, and you may think, nice flat farms/forests. <br>But, no. Only ~ 15% of China is flat. <br>The rest of that "nice, green" area is mountainous like this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-2450b4147f322397e2b3f96b26f8e19d-c"><br>or this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-6d62573550c82befda34997beeab9576-c"><br>And to get to one of those villages, you need to go through mountain roads like this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-f2215f891692fe28bbb9ebe65f66dce5-c"><br>or cross high bridges over the mountain tops like this.<br><img src="https://qph.fs.quoracdn.net/main-qimg-0ac1fdeb1007faccf7eef4bf0d376d77-c"><br>If you take a look at the list of the tallest bridges in the world, where China built like 80% of them, it\'s not because China just wanted to waste money on scenic route - it was because 35% of China is like this, nested in the mountains. <br><a href="https://en.wikipedia.org/wiki/List_of_highest_bridges_in_the_world" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 19201886);" class="external_link" data-qt-tooltip="wikipedia.org">List of highest bridges in the world</a><br><br>And this is how local children go to school.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a0a0aaafde7dc61db074f5f7a7b8fbab-c"><br>100+ million Chinese farmers live there - in small mountain villages with 200 people working on 2,000 acre farm and 50 goats. <br>Even though the Chinese government has been making heroic effort to bring electricity, road, water, network connection to these villages, you still can\'t get rid of poverty. <br>It\'s just too many farmers on too little land in a too inaccessible place. <br>In most developed countries, "inaccessible" means you have to drive 2 hours off-road. <br>In China, it means you have to rock-climb + cross rushing rapids in deep canyons for a week. <br><br><img src="https://qph.fs.quoracdn.net/main-qimg-871ab8a4bfa1aa1c95a3e76420ab3385-c"><br>The solution is to move most of them out. <br>Consolidate the farmland to allow for economy of scale, and move the excess population out to towns and cities. <br>Guizhou province alone moved 6 million people out of poverty this way in the last five years, and Guangdong province is switching low-margin business to these small towns while moving the poor peasants out from the deep mountains to supply labor for these businesses. <br><br>If it works, it\'ll be good for the poor peasants - they can make 5 times more money than before; <br>It\'ll be good for business - they get another 100 million low-cost labor;<br>It\'ll be good for the government - they don\'t have to sink so much money and risk the lives of construction workers to bring infrastructure to the deep mountains; And think about providing education, healthcare, retirement, job opportunity, etc., to millions of small mountain villages, just impossible!<br>It\'ll be good for the environment - no more concrete over so much nature.<br>This approach has been piloted multiple times before since the late 90s. <br>For example, the Chinese government moved 1.5 million people for the building of <br><a href="https://en.wikipedia.org/wiki/Three_Gorges_Dam" rel="noopener nofollow" target="_blank" onclick="return Q.openUrl(this, 19201886);" class="external_link" data-qt-tooltip="wikipedia.org"><br>Three Gorges Dam</a>. <br>Some people wanted to become fish-farmers in the countryside. <br>Others went to grow vegetables close to the cities so that their children can attend better schools. <br>All of them became wealthier than before. <br>It\'s a lot of work but quite do-able. <br>The provinces are already doing it, and the Central Government is basically just saying, ok, based on the past trajectory we can do this. <br>Let\'s crank it up to higher priority because, well, China is trying to grow domestic consumption and the service sector, and there are demand for low-end manufacturing labor. <br>Win-win for everybody. <br><br>And this is actually great economic policy. <br>A little mountain village creates $1 million in GDP, and cost the taxpayers $20 million to build the road and connect to the electric grid. <br>You move them out and get them jobs in the town, suddenly they are making $10 million a year and the taxpayers don\'t have to spend the $20 million for the infrastructure. <br>And you just created another $10 million in domestic consumer demand.<br>One thing you have to know about China is that when the Central Government says something, they are usually 90% sure of it.<br>',
'<h2>大眼瞪小眼！坦桑尼亚小鸟停牛鼻子上“对视”</h2><br>8月27日讯，坦桑尼亚恩戈朗戈罗火山口保护区，一只小鸟停在水牛鼻子上。这只小鸟在这头重达500公斤的水牛身上停留了大约15秒，然后又飞走了。<br><img src="http://i2.chinanews.com/simg/hd/2019/08/28/814a12cb30a04c32a73a253419622aad.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/28/c72e56bf5e4d4cf2846416f899dc3b45.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/08/28/0edfa4dd263c4ad2902fd33f7de31b44.jpg">',
'<h2>壮观景色</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVibrx7fk899JRwpFv0CnADabSHFuPh4AA4ia4WhvAjxyIp9EMnSSejtyQ/640"><br><br>1 泾渭分明<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqe6Qzs2sfGGl0zntzvkZ6SBtpMRAKroGPNpyMmoGNZF0d4cz5WhduFQ/640"><br>一半是浑浊带泥沙的水，一半是清澈见底的水，神奇地汇聚在一起。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkq79y7Jb7lKBd84pGMHJHHWN5HOreAMicZsicWD4273Woge1VLDiaCeRWag/640"><br>这是我国的泾河和渭河。<br>两河交汇处，两种颜色，完全不会互相渗透，各自流淌。<br><br>2 太阳三升<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVPOflqPYWlibzq4qdKG6h9RkicicVevmFyEHjfaNJrI3yPkaoewYjkc41A/640"><br>在中国云南，有一个叫做黎明的村子里，村民可以在同一天看到3次日出日落。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqq3T0rau47ZphVDF1zlWJuqfNN9dtEAdcSfVZIXiazF7M7QWldL5p9bw/640"><br>在寒冷冬天，太阳缓慢升起，直至把天空染成橘红色后，此时太阳就会下山，差不多2个小时。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVzz1SE1TKnWxOYyxKg36JM11vl6Zodzlo9MegMUVK2UD0EZ2zyIazuQ/640"><br>接着，峡谷里面会再现金光，一轮红日又慢慢升起。<br>不久，太阳又被高山完全遮挡，直到完全看不见。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVxfw7pQcsbyCWicQrpicRF2Wia4w06UebDicVpCgElISsOHaMBVAHibWAF1g/640"><br>如此三升三落，令人大饱眼福。<br><br>3 冬夏颠倒<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVF6w4WFFoIQ536ib6rz4AYYmYDXxZAzbo8gibQxeMlfMYVskhs6XIohuA/640"><br>在河南省西北部的太行山，有一个神奇的地方。<br>每年从三月份开始，溪流就会结冰，冰期时间长达5个月。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPV7Dhepz7cgItyc4BdMbAexQSibSBiclywgCqq7bPiah6aMVYRSfzaTIh3A/640"><br>而一到冬天，这里就变得热气腾腾，温暖的泉水从乱石中不断涌出，溪流旁的小花也开了。<br><br>4 怪坡现象<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVLyDrDBNiaOPZoL2OCn57ydHlbWIyjdD9VAabYXpweETFD2WQibpWUEdw/640"><br>在沈阳市阎家村附近有一个怪坡，长80米，宽15米，表面看上去是西高东低的走向。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVd4iceibwfCqXibtHefJEazjzS6OV6j65HlGFaibTAQb1Z9LQ54ChRd54Cg/640"><br>如果骑着自行车从西面坡顶向下骑，若不踩自行车，车子一点都不会走。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVexmZzmxiaFldtI7ibzmbnErhdiaVoE4k5Syble4lncS6f2s8O1AI8Knbg/640"><br>但是在东面的坡脚往上骑行，那么就算你不踩车，车子也会往上滑行。<br><br>5 峨眉佛光<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVMZfcicGicZnBSQ596cqiaIzju24CslIWDMDlep8TKsOZvl3Mx625kDsYQ/640"><br>峨眉佛光，又称峨眉宝光，看上去像是一个彩色的光环。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVGnXrpjFXH5ZJEWdFiaVgEjQk3HTQeWJMpaCDNvnGqhq0xGP5drqdhjg/640"><br>在金顶舍身岩上弯腰向下看，会看到一个五彩的光环漂浮在云层中，自己的身影也在光环之内。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVyKolkL4kTP3hSBJxHWgkCZGYaiaIKn3P050KeicHwK13CicZ3nUG43AWA/640"><br>影子随人移动不分离。<br>据说，无论有多少人，大家都只能看到自己的身影，看不到其他人的。<br><br>6 蓝眼泪<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVcrRvibic8LtLdfulLjwJbdCicvLwyhJLntKU0VDbZrmHdZPzfic9wUhOkA/640"><br>看着这张图，晚上的海水竟然发出耀眼的蓝色，闪闪发光，令人眩目。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVyy22ic3L6Hv1HhMX0ggst0IBNgHGufjbcCnJApgIbKnNlXMn275emRQ/640"><br>这种美丽的现象，其实是夜光藻的功劳，一种能作生物发光的甲藻。<br>大片蓝色，像极了一颗颗眼泪。<br><br>7 设备失灵<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVhC80knvhkb2tS5QImf5JIibx1rNXcfWwfdvWsM0Hf8ib0nrdL0GlwRrg/640"><br>四川迷魂函，号称一进来就出不去，所有设备都会失灵，人们会头昏目眩，迷失方向。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPV3ibRZ6JGaAwicpNBtIELx1cXCdnk4wQdUp4l1hKlWGqrTk8hbEAy3aAg/640"><br>有人说是因为复杂的磁场原因，但科学家至今并没有证实这种说法。<br><br>8 树木横着长<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqoG3TGxrkfnIEiakJYOD60abJjQmAfgxRN5IXICpKFoM1GDzgDRjbIIg/640"><br>在印象中，树是这样的，高大挺拔的，笔直生长。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPV1YNCgwSSBKWA4tIJ786KoarSMhqdibfG5SNiaYYeQic2tsKK046jAqclQ/640"><br>然而在贵州旋松林，有一片神奇的树林。<br>它是绕着其他枝干或贴着地面横着生长的，弯弯曲曲。<br><br>9 沙漠玫瑰<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVeFaCicjiadgMJwWw3WBR8jibPjcuWb1hlSlnqbSZH0Qvwvbqo5OT9SDkA/640"><br>提起沙漠，你会想到什么？茫茫无际的风和沙，什么都没有。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVicTmtENq5MhHFXgDNic58e6d8v2zBIZx2h2cOL3ZFQgJBROQwKICLMeA/640"><br>然而，沙漠里也会长出玫瑰，是不是特别神奇。<br><br>10 太阳整夜不落<br><img src="https://mmbiz.qpic.cn/mmbiz_png/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVegib59OTOkGPH90GviaQd5Gicf3z8QYtLQsWjnibGdVaWUMPiaia6BDOt96A/640"><br>在中国漠河地区，每年夏至前后，一天24小时几乎都是白天。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqDlO2mauf8qWibict8PdMQn9xFVrqxNFaZ38Q9BYFibnZwC9lBibqYQfQYg/640"><br>即使晚上12点，天空也像白天一样亮，夜晚几乎是短短的一瞬。<br>因此有“太阳整夜不落”的说法。<br><br>11 彩虹山<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVzpYFfOzMkSs3mFkHHFA0Xd036ibk1k5htskyR0NibHbsVQzialnRtz9icg/640"><br>五颜六色的山，第一次见到会难以相信，大片山川，仿佛画家挥洒的笔墨，美极了。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqJuN8Pj9CYRH86qbMopXrHJykGqrzJNP9oOMK54nYFmVjrkKwyTKJXw/640"><br>这是真实存在的山。<br>就在我国甘肃张掖丹霞地貌地质公园里面，美成这样真是人间少见。<br><br>12 罗布泊大耳朵<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVTsXwLWgoYSRdiaMGLqwrRgMJ2BVcn7a4yxMSojuBXdEv0NUwUAicyNicA/640"><br>仔细看，这是什么，不就是一个大耳朵吗？有耳轮线、耳孔还有耳垂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPViaWmhyTWofHyudooCP8mvicu3bOdj3zjK31khONOpicrOicnUnTPNR3V5w/640"><br>这是我国罗布泊的卫星图片。<br>是1972年美国宇航局拍到的。<br>大自然的鬼斧神工真厉害。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVMRXj5htib23meaMJ1h1n8ZLNBjpYtvqYOibPicB1vzee5IsMdRiaA1tNOA/640"><br>罗布泊其实是一个神秘又危险的地方，很多人为了探险或者科研，有去无回。<br><br>13 黄山云海<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqQdy4a4QflEa172WYAgPO57zjWZph5tkL17FtHgK7MHSUwNnlJ8tTNA/640"><br>置身在黄山云海中，感觉伸手一摸，就可以摸到白云，软软的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqJtKR8Xk09wtT8tsN9pUCOkZLghLK75RTqlhWOXiaDY9RicDicjDvic6Z8w/640"><br>一年365天，只有51天才可以看到云海，像这么美这么厚的云，只有黄山的最为奇妙，看过的人真有福气。<br><br>14 钱塘江大潮<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqnK63VntdCInpPzlyJWLwHUvUSiarOsZoag4GSsGoWwu4RIgba6QQOQg/640"><br>平日里的钱塘江，是这样的风平浪静，没有大风大浪。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqucBmKnVLqhLKCKujr7SNgxdJQibV6UYHqiaMeKZN7ib2zJI5uuBbmcT5Q/640"><br>而一到八月十五，潮水滚滚，拍打在石壁上，非常壮观，十分难得一见。<br><br>15 土做的山<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqh5qjRL9Nia2p9zsgV3qia6rJWYgIUA4CBKlUNvBI9eTKXibuMicWe1SOfQ/640"><br>普通的山，是这样的，主要是由石头构成的。<br>可是，你见过由沙土组成的山吗？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqFhZmzBaPINodth8doPGnwVh7dicibCiaDTNsicPk7qWNn15TdAHGupcK1A/640"><br>在我国云南元谋，就有这样的山，是由沙和粘土堆积物塑造而成的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqib2sBNzgrkltV895yVSUPFe2jXoDl9LWqBzduJyXEMTlbxIuLq1fgVQ/640"><br>在这里，仿佛进入新世界，土柱身上混有的石英、玛瑙显露后，在太阳的照射下，会放出奇异的光。<br><br>16 木棍支巨石<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqgEdO4qORe6hgXpNygMYiawJ4LiaaY7yLChgicZ33mktNEYtH9mAPXe2ag/640"><br>看到这块石头，感觉被风一吹就会滚下来。<br>实际上它已经站立了数千百年，稳如泰山。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqH7LPIx2K77BfXricGwX3vUAP2ltqktAJHe5uAFibIAq3gybbbzuvg5oA/640"><br>而谁都没想到，它竟然是靠几根木枝子支撑起来的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqxjJqja1xiaUjoD7rKr6vkrvdts7dzib3ibibmXYEhe6eu4HPGICnGP9VYg/640"><br>这块山西宁武的支锅石，很多人都推不动。<br>据说当年抗日战争，日本人用小钢炮打它，它都毫不松动。<br><br>17 红色湿地<br><img src="https://mmbiz.qpic.cn/mmbiz_png/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqXwwfpS06JhTvU9XcXLrTy4lEOAMGNcZpTff5HY64kgdmEjoKibXgckQ/640"><br>在乡村田野，我们会看到很多绿色湿地，但是红色湿地，可十分少见。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqL0uDUj6AWtxu6e6Q2Zvx2xpcS2FKBLTOHJo3A4iaNp9Scb7npTOYe0A/640"><br>在中国盘锦，就有这样的红海滩。<br>远远看去，就是一片极致的红，相当引人注意。<br><br>18 万年冰洞<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqnsV72Qt0HGmOTLALRwTDU582gqfw10ic4swSccxOfvmxHsHM66oJbNw/640"><br>在山西宁武有一个神奇的地方，就是这个万年冰洞。<br>在没有结冰环境的山西省，冰洞还能一年四季冰柱不化。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqLqibFfdLAHxicUIqGadIGAhlLbr6m0VnODHHuES1QxicOzOmR91L3ugJA/640"><br>即使夏天天气多炎热，这里还是寒气逼人。<br>最为神奇的是，离此处只有几百米的地方，还有一座活火山。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkq9buVYVa8MeZ8qEqPHibgFkBCKI5pJiaFekan62L86c6AtBCDiaZBxURCQ/640"><br>冰火两重天，神奇地出现在同一个地方。<br>世界之大，无奇不有。<br><br>19 山桥合一<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkq3yvABJiaL5X070tp2Ce9ytZfYtmz2QpZrkZdV4ozY9NaMosM7ZLwiaBA/640"><br>这是山？还是桥？其实它既是山也是桥。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqw6uaWCag0PbTJwAS8SGXjYicu4AmIO8v4rXQRraz7ictSWqGicKnaJJqA/640"><br>这座桥叫天生桥，是太行山大峡谷中最为奇特的景观之一，是天生的石拱桥，千百年来，很多人都从桥上走过。<br><br>20 红色石头<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqIOSn8H6QmBn9gSVNB98PGxulpW4QZCwIcr9XF1F5mZy6LVqOqFUfMg/640"><br>你见过红色的石头吗？在四川海螺沟景区，就有这样的红色石头，特别艳丽。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/rmY8DIF62MxzlvxicNh9PuhrgMcT3bFkqc8X9gYjINXRRaYwxxvPicuSy05Hnly06bBDt25Emmtz7IjUeENnqLGw/640"><br>顺着蜿蜿蜒蜒的山谷，整条河流沿岸都是这些石头，非常美丽。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/icRoj5AE5I9tlqwpZwyZaKtjWgeuYicCPVufrkqtricftSJnHEe1bMyUMSRoWRz5XibWyZykHQfoxRdqQhhH4MmIEQ/640"><br>难得一见的奇特现象<br>',
'<h2><span class="bordblue1 borRad10 redbs white">How modern are the infrastructure of China?</span></h2><br>中国在基础设施建设方面非常现代化。<br>首先，工业设备，看下面的图片。<br><br><img src="https://qph.fs.quoracdn.net/main-qimg-790470ede42b428eded67299a7f28f8a"><br>This is a floating island crane<br><img src="https://qph.fs.quoracdn.net/main-qimg-d08848f0312a747e5c93142a4938a399"><br>This is the XGC8800 crawler crane. The lifting capacity is 4,000 tons. China\'s largest.<br><img src="https://qph.fs.quoracdn.net/main-qimg-514c4ed877faf9cf2440ce358b0606ad"><br>This is a viaduct laying machine.<br><img src="https://qph.fs.quoracdn.net/main-qimg-832ccad8d9c71413a774300bd5df1b96"><br>This is a high-speed rail laying machine.<br><img src="https://qph.fs.quoracdn.net/main-qimg-a7183d41a40d6bb6c607a8680dcf4cde"><br>This is an asphalt paver<br><img src="https://qph.fs.quoracdn.net/main-qimg-968aa53e53a658844328b9cdf9dd54a6"><br>This is a large diameter shield machine. Large equipment for excavating tunnels.<br><img src="https://qph.fs.quoracdn.net/main-qimg-9cbbf88db0bf9709cffb15f6f62c8e14"><br>This is the TianKun dredger. It can fill an island within a few months.<br><img src="https://qph.fs.quoracdn.net/main-qimg-582561d76902a545dfc758aa268acdae"><br>This is a jack-up building. A layer can be built in four days.<br><img src="https://qph.fs.quoracdn.net/main-qimg-17c7e52c53365ae6a75948e5572cf884"><br>Hong Kong-Zhuhai-Macao Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-f413e7917c9549ad3ad8a93754e0a5af"><br>Hangzhou Bay Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-a1530d762c97f03083b2bd6eb5c5bb96"><br>Jiaozhou Bay Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-2cf98a56542dae8cf89ab4335df83327"><br>Sidu River Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-028b53b4124684235e96e11341bb90e8"><br>Beipanjiang Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-61f09464d7460091e546d62d3da441ad"><br>Aizhai Bridge<br><img src="https://qph.fs.quoracdn.net/main-qimg-b53aff1957d51d039c4565c460fe8501"><br>Yaxi Expressway<br><img src="https://qph.fs.quoracdn.net/main-qimg-e05d51c03d294e09d4889e7f4b11bc31"><br>Jingxin Expressway<br><br>There are too many similar projects.<br>',

'<h2>老爷车集体亮相荷兰海牙</h2><br>在荷兰海牙斯海弗宁恩，参赛老爷车抵达终点。 当日，一场为期四天的老爷车拉力赛在荷兰海牙斯海弗宁恩结束。本届拉力赛共吸引了约150辆老爷车参加比赛。参赛选手们驾车从德国出发，按规定路线穿过比利时、卢森堡和法国，最后抵达终点荷兰海牙。<br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942223731n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942223401n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942223091n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942222941n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942222621n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942222311n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942222001n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942221841n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/02/1124950160_15673942221601n.jpg"><br><br><br>',

'<h2>红山遗址出土5300年前敖汉陶人</h2><br>红山文化重要考古发现、距今约5300年的敖汉陶人作为“镇馆之宝”，在内蒙古史前文化博物馆（原敖汉史前文化博物）进行展示。<br>考古工作者2012年在内蒙古自治区赤峰市敖汉旗的红山文化重要遗址——兴隆沟遗址抢救性发掘出土的这尊敖汉陶人像，也是中国迄今发现最早、最完整的红山文化整身陶塑人像。<br>图为内蒙古史前文化博物馆副馆长王泽介绍敖汉陶人发掘出土时相关情况。<br>http://picture.youth.cn/qtdb/201909/W020190903523163993383.jpg<br>http://picture.youth.cn/qtdb/201909/W020190903523164032724.jpg<br>http://picture.youth.cn/qtdb/201909/W020190903523164067214.jpg<br><br>',

'<h2>古画里的屏风往事</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice0Hr58qgktgGrKHMZPL6214dYyWlYY6VLhdQ9yYv1A9jOHLxT7UFJCKnKUjXDNjhpjW28RfrIHkAQ/640"><br>竹院品古图-仇英<br><br>它是中国人遮不住的千年风雅，是中国最古老的家具之一，它记载了汉唐华章，留下了魏晋风骨...<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczKJ3DJf4DGIJWialwx7xIQxV4IMxc7K2WrSXichiasclovZHCRWiaJQ2h4t6B4SYE18J8ZayWKMicnXucg/640"><br>《十八学士图之二》| 明 杜堇<br><br>天子当屏而立<br>屏风隔断是一种十分古老的家具，据史书记载，早在春秋时期就有了。<br><br>《史记》中也记载：“天子当屏而立”。<br>皇帝把屏风作为权力与尊严的象征，大臣们把屏风作为警示自己的工具，文人雅士则把屏风作为艺术品，摆放在案头欣赏，每个人都在屏风上注入了精神寄托。<br>经过一段漫长时间的发展，屏风开始普及到民间，走进了寻常百姓家，成了古人室内装饰的重要组成部分。<br><br>屏风对中国人的心理影响十分深远，这与中国人自古以来的处世哲学密切相关。<br>古人讲究含蓄，奉行中庸之道，注重隐私，不事张扬。<br>因此，每个人都能从屏风上找到自己需要的功能。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1ecKMabdxAR6VA7n5TdxUgqKaUDrOWTDzgoeLuo4wCh4fIQMmIjE7hrgyXB7ibskGBiabTzMux7YZw/640"><br>玩古图轴-杜堇<br><br>古画里的屏风<br>当然除了古书记载，我们还是希望能看到一些实物作为证实。<br>不过这样的机会不多，最早的我们能看到马王堆出土的西汉时期的一款屏风。<br>幸运的是，历史上的很多名画、古画中如实描绘了当时屏风的式样。<br>从中我们可以管中窥豹，见证屏风在历史长河中发展的历程。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1ecKMabdxAR6VA7n5TdxUgaiarrrMx2AbDRxNpMVs4ucI2wVvRIahPPowS4DQ8HibIdE4icjpQRPk7A/640"><br>五代-周文矩-重屏会棋图<br>东晋时期的屏风，还是发挥最基本其的功能 ——挡风。<br>那时的房屋相当透风，睡觉时<br>怕着凉，都会在头部附近放置屏风。<br><br>此时的屏风功能性远大于装饰性。<br><br>汉唐时期，几乎有钱人家都使用屏风。<br><br>其形式也较前代有所增加，由原来的独扇屏发展为多扇屏拼合的曲屏，可叠，可开合，汉代以前屏风多为木板上漆，加以彩绘，自从造纸术发明以来，多为纸糊。<br><br>到了五代十国时期，屏风的装饰图案除了山水画之外，甚至还有在屏风中再绘制屏风的屏风。<br>而在中国古代名画中，描绘屏风最多的当属五代时期顾闳中的《韩熙载夜宴图》。<br><br>唐朝灭亡后形成藩镇割据局面，史称五代十国。<br>当时南唐国力最强，先后攻灭闽国和楚国，但因多次出兵使国力衰退，最后败于后周。<br><br>南唐大臣韩熙载就生活在这样一个动荡的年代里。<br>他一生坎坷，在宦海里几度沉浮。<br>南唐前两位皇帝对韩熙载颇为器重，任命他为中书舍人、户部侍郎。<br>但李煜即位后，韩熙载的命运发生了变化。<br><br>韩熙载性格狂傲，引起了李煜的猜忌。<br>韩熙载索性不再上朝，每日在家中宴饮狂欢，纵情声色。<br><br>李煜非常想知道韩熙载都在家中干了些什么，于是就派宫廷画师顾闳中潜入韩熙载家中，并且把他的生活场景都一一画了下来，成就了流传后世的《韩熙载夜宴图》。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/EDp8OkM4iczKJ3DJf4DGIJWialwx7xIQxVAr4p8vONr8VspynYicsH1ia57rtnH4UlXIRzMoCm8qCz6vEcf2AXiabBQ/640"><br>《韩熙载夜宴图》局部 |现藏北京故宫博物院<br><br>听乐、观舞、歇息、清吹、送别，顾闳中的《韩熙载夜宴图》为后人留下了一幅南唐时官宦人家的真实生活场景。<br>全卷一共有五段，每一段以一扇屏风作为自然隔界，使每段画面都可独立成章。<br><br>韩熙载坐的是三屏风床榻，三面围屏上都是山水画，前面则立着一个大座屏，可见当时南唐末世的纸醉金迷。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1ecKMabdxAR6VA7n5TdxUgHAf3Af0BTmWOncN1XyenfiaNg9Rm4MuNZ9SneefYLHBDIlicjalttyYQ/640"><br>宋代《槐荫消夏图》中的屏风<br>宋元时期的绘画作品。<br><br>其中的屏风已稍显繁复，但更多的功夫还是花在了装饰画的内容上了，对于木料以及底座的木作等方面，其要求并不严格。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1ecKMabdxAR6VA7n5TdxUgBNw7Liazlw3Z3ZhRcllPNAM1Pic90JfJiat4RN24Pbcot06hGPpX8lQmQ/640"><br>宋·苏汉臣·《妆靓仕女图》中的屏风<br><br>明代以后出现了挂屏，已超出了屏风的实用性，成为纯粹的装饰品。<br><br>可分为座屏风和围屏。<br><br>座屏风：由插屏和底座两部分组成。<br><br>插屏可装可卸，用硬木作边框，中间加屏芯。<br><br>围屏：由偶数屏扇组成，可折叠。<br><br>围屏由屏框和屏芯组成，也有采用无屏框的板状围屏，每扇之间用屏风绞链连接。<br><br>有些小尺寸的围屏，可设于炕上作装饰，称为炕屏。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1ecKMabdxAR6VA7n5TdxUgIVlSW2ic5NiasIlRIBbacTeiaqB3GwR2us8nLfOeTxd8Jib6fErxEaibKwg/640"><br>《汉宫春晓图》里的屏风<br><br>屏风伴随着中国文化，有过辉煌的过去。<br>但中国历史进入民国后，随着生活方式的改变，屏风也开始走向没落。<br>其中，玻璃的广泛使用是屏风走向没落的重要原因。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/mDy6217Gc1RRwjP36SDKpGECHb4vUicx3biaWESuO0J4JH1Oia0UHibmb31AkOcqvMnYLicIX3getMQeOOugaVXE8lg/640"><br>',

'<h2>台风“剑鱼”再次影响海南岛</h2><br>南海热带低压于9月3日凌晨2时加强为今年第14号台风“剑鱼”，并于2时30分前后在越南沿海登陆，14时其中心位于越南境内。预计，“剑鱼”将向东偏北方向移动，4日上午到中午再次进入南海海域，逐渐向海南岛南部沿海靠近，强度缓慢增强，最大强度可达热带风暴级或强热带风暴级。<br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040852000030109619983.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040852000033770296093.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040852000037122632928.jpg"><br><br><br><br>沪通长江大桥主跨即将合龙<br>2019年9月3日，无人机航拍云雾缭绕中的沪通长江大桥，沪通长江大桥近日将迎来重大工程节点——主跨合龙。沪通长江大桥是我国沿海铁路大通道中沪通（上海——南通）铁路段的跨长江控制性工程，两岸连接江苏省南通市和张家港市，沪通长江大桥全长11072米，主桥采用双塔斜拉桥设计，主跨1092米，是世界上首座跨度超千米的公铁两用斜拉桥。大桥于2014年3月1日开工建设，明年建成后将成为沿海重要的铁路、公路过江通道，在促进长三角社会经济一体化等方面具有重要意义。<br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040844000453912615102.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040844000455815942149.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040844000467704289815.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/0904/MAIN201909040844000456886470362.jpg"><br><br>',

'<h2>从前的时光</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNzQ9l3ncQNy6MomibFDRKVBKJiclfFdiaBQTQcelsuuUJRqiauY9bXCpUqoQ/640"><br><strong>时光慢</strong><br>从前的时光很慢很慢<br>慢得风无限温柔，水也无限碧蓝<br>曾经的岁月很轻很暖<br>轻得山也静谧，林也安然<br>鱼在潭中嬉戏，鸟在山涧盘旋<br>布满青苔的山石小路<br>蜿蜒成甜蜜的童话<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNzDeNJXATU1mnPxJZ8Pv5H2LwVsLKicicOpDLicdgv9Ygcl1WjRWYgibsqSw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/5ichCnWH60HG419IlfMxbCkEn6rb18cYEJlzytdkHBInUIbKgxwIbYBc1YspWEKlnicoicTqhic4a4a6aJ82f5Utbw/640"><br>从前的日子很轻很淡<br>淡得月也有情，泉也甘甜<br>曾经的脚步深深浅浅，<br>印出生命的轨迹，刻出生活的斑斓<br>蝶在花中追逐，蜂在蕊中蹁跹<br>花藏在叶下的灵秀<br>叶长在树上的淡然<br>铺满鲜花的青石小路<br>芬芳成少女纯真的笑靥<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNzAN9U95YFmoWicyibCPUBEibZ8vawvCf0K8tA6GKFlxGacydJeV7KuZfww/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/5ichCnWH60HG419IlfMxbCkEn6rb18cYEJlzytdkHBInUIbKgxwIbYBc1YspWEKlnicoicTqhic4a4a6aJ82f5Utbw/640"><br>从前的光阴很慢很慢，<br>慢得山也有陵，云也绵延<br>当冰川投影，大海无言<br>凌霄花不再攀援，木棉花交错生发<br>当春夏秋冬不停变迁<br>日月星辰交替变幻<br>穿越时空<br>只为看到太阳升起<br>看拉近的地平线<br>遗忘在旷野中的季风<br>跳跃成一段如歌年华<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNz9EkKicrlJVAUye4QkGjXQztuUlGAia4gGC1Jaic63xSZ9AP8QQQZTG1Pg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/5ichCnWH60HG419IlfMxbCkEn6rb18cYEJlzytdkHBInUIbKgxwIbYBc1YspWEKlnicoicTqhic4a4a6aJ82f5Utbw/640"><br>如今的日子很快很快，<br>快得让你来不及迎接，已时过境迁<br>当披星戴月上路<br>紧握住长河里的春天<br>岁月的书签从来不知道等待的代价<br>忘记了什么<br>谁能把光阴剪下一段<br>裁剪出写满故事的记忆小船<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNzdC3NEiaVVRaxVlnx2IBZibqv68UJYrbicSMfcOibgIfs1UK6t14my8C5Zw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/5ichCnWH60HG419IlfMxbCkEn6rb18cYEJlzytdkHBInUIbKgxwIbYBc1YspWEKlnicoicTqhic4a4a6aJ82f5Utbw/640"><br>真希望时光能慢，再慢一点<br>能看见春风吹绿长江两岸<br>能看见热浪沸腾了夏天<br>能见证秋天的硕果累累<br>能数着漫天飞舞的雪花<br>拥着日子堆积成岁岁年年<br>拥着日月堆积成不老的神话<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/LRymXNgX9ftXxyTA4nNib2QmEsblrosNzOxJZcuHEicD3RlUFz9T7qsYLWvwDuPV6hSzZoA6QrO7A3q3rz8mPrwg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/7QRTvkK2qC5NxoasqYoVkVwT9NapGOMOauGMsS61poMZ6V7Urib0qahLYLeDniawzl31Ul6Ik5Dq8zFxR2Coo9vw/640"><br>',

'<h2>乌鲁木齐市首个铁路主题公园落成</h2><br>新疆乌鲁木齐市高新区（新市区）京疆路铁路主题公园内花团锦簇。这是该市首个以铁路为主题的公园，1.7公里的铁路纵贯公园，铁轨被改造成健身步道，两侧是绿地、花圃、小广场，为沿线20多个居民小区，约10万人提供公共绿地，并通过慢行系统联通周边居住用地，满足市民游憩娱乐等公共服务需求。据介绍，该公园所利用的铁路为建成于1964年的六道湾铁路，为运煤专线。2007年六道湾煤矿关闭，此段铁路废弃。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/09/1ff7ad121b3d46189cb9af02d888e7e8.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/09/052563d4dca14383a1ff4999d5b36881.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/09/95a9c123c48744aa85aa71137f83ff31.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/09/2d533ef027f842ebaf38d4c887765135.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/09/aa3f84d5e915479fab2b14a62841e92e.jpg"><br><br>',

'<h2>新疆天山天池马牙山景区降雪后</h2><br>9月中旬，一场冷空气让新疆天山天池马牙山景区迎来了入秋后的首场降雪。雪后景区形成了一大片浓雾，远处雪岭云杉在大雾中若隐若现，在冰雪和浓雾的妆点下，马牙山景区胜似人间仙境。据了解，马牙山景区海拔3065米，受冷空气的影响，马牙山景区降雪持续了近14个小时，气温降到零下1～2℃。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/12/af0bccd0d6fd49f7b9212b1da3dad70b.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/12/fdc1fedbf5224ca7b411ffa66de3cd3b.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/12/ca216e160a6a4a57a1cab5a10cb35468.jpg"><br><br>',

'<h2>北京世园会新疆园</h2><br>新疆维吾尔自治区地处中国西北部，地域辽阔，资源富集。近年来，新疆多措并举加大生态环境保护力度，建设天蓝、地绿、水清的美丽家园。 天山山脉横贯新疆中部，“三山夹两盆”的地貌特征使新疆拥有神奇独特的自然景观。高山湖泊天山天池，“人间仙境”喀纳斯，“空中草原”那拉提，地质奇观可可托海，浩瀚的沙漠、壮美的雪山、秀丽的草原遥相呼应。从“金山银水”阿勒泰地区到“万山之祖”巍巍昆仑，从“死亡之海”塔克拉玛干沙漠到“塞外江南”伊犁河谷……<br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874972651n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874973031n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874973341n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874973661n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874973961n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874974241n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874974521n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874974761n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874975141n.jpg"><br><img src="http://www.xinhuanet.com/photo/2019-09/17/1125004194_15686874975421n.jpg"><br><br>',

'<h2><span class="white">董其昌</span></h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/c3xMPnpyKEDdvwpJ8s5MYdV4ooSx8PGR6NibKibibGiao1r8DzmYPYqp7xiaiat0GSetCU2ZfwwRoGvMnLeFVAYyNkSQ/640"><br>明 曾鲸、项圣谟 董其昌小像 上海博物馆藏<br><br>董其昌，何许人也？<br><br>明万历十七年（1589年），董其昌考中进士，并因文章、书法优秀被选为庶吉士，入翰林院深造，师从田一儁，并供职于翰林院。<br><br>晚明时期，受东林党争和天灾外患的影响，国力衰退，社会动荡，作为明代后期画坛的中心人物，董其昌在出仕与致仕之间几度来回。<br><br>仕宦与通儒禅经历，深刻影响了他的书画艺术。董其昌认为，古人处处皆淡。「淡」的精神和气质，如繁华落尽后的率真，也为他及其时代文人所追求和向往。<br><br>"画之道，所谓宇宙在乎手中。眼前无非生机，故其人往往多寿。至如刻画细谨，为造物役者，乃能损寿。盖无生机也。"<br><br>董其昌的意思是，宇宙之大，皆可出自手中那小小的画笔。画画的人，应充满生命力，若是为了画的事情苦恼不已，那就是本末倒置的庸人自扰，无关真正的风雅之道。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH4MppIGfYIedtoTLCrfW4xAJNzmuTaH2fZj1GgP3iakUaVCdR6euYjicSdeOek553q6E7G4OKgwicASg/640" class="rotateAntiImg"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH4MppIGfYIedtoTLCrfW4xAbeL3OhqG03AlvdJ2oO3M9lmBT6N12StSUKUsM9qhafgOYqDYZZWNpA/640" class="rotateAntiImg"><br>夏景山口待渡图 董源辽宁省博物馆藏<br><br>画派大宗 · 董其昌<br><br>《明史》对董其昌的书画评价说「其画集宋、元诸家之长，行以己意，潇洒生动，非人力所及也。四方金石之刻，得其制作手书，以为二绝。造请无虚日，尺素短札，流布人间，争购宝之。」《画史绘要》称，董其昌山水树石，烟云流润，神气俱足。其作品，而处于儒雅之笔，风流蕴籍，为本朝第一。董其昌一生勤于书画，又享高寿，所以传世作品很多，代表作有《白居易琵琶行》《袁可立海市诗》《三世诰命》《草书诗册》《烟江叠嶂图跋》《倪宽赞》《前后赤壁赋册》等。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH6CEH4zm2icrqggDm9icTFyEn0NvWfUwBWwGmye2z3jW3kZz1Gvvzj77YZJT5XTCsS2BgTFBac3d7Hw/640" class="rotateAntiImg"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH6CEH4zm2icrqggDm9icTFyEnHdHFicry1jkRtx203NOAkGdhoco7lYy3YUn6RF5JuW786VicQureQWFw/640" class="rotateAntiImg"><br>山水诗册 董其昌<br>《明史·董其昌》载：「其昌后出，超越诸家。始以宋米芾为宗，后自成一家，名闻外国。」董其昌17岁开始学习书法，临写颜真卿的《多宝塔帖》。22岁学习绘画时，师法黄公望，以后又遍学诸家，以古人为师，八十年不辍，伴其终生。他广泛吸取唐宋元诸家的优长，抉精探微，使其书画取得了超越古人的艺术成就。<br>其绘画艺术集前人之大成，融会贯通，洞察画坛时弊，及时明智地提出画分「南北宗」的画学审美观，并以创作实践充分印证了其理论，所达文化性高度，足以与元四家及唐宋各大家相媲美，无可争议地载入了中国杰出文人画家的史册，亦是文人画理论史上的又一个高峰。董其昌「笔墨论」的提出，翻开了文人画史的新篇章，造就其于画史上集其大成、自出机轴、承上启下的重大历史性意义。其后，清四高僧、四王吴恽、金陵画派、新安画派，乃至晚清近三百年的画坛，大都在其理论影响之下而成就，形成了一个群体性的文人画创作高潮。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH6CEH4zm2icrqggDm9icTFyEnZfswNJbKkaNLxCrLnsBeNNMVO4pCPTHDkZZXz9nyDic4XYTNK4uTqVg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH6CEH4zm2icrqggDm9icTFyEnTumLZC5ibb6hH9NVg901iawHgCs7SNuYY4Q1MAj7hicOEyhGoO1cHuS7Q/640"><br>《燕吴八景图册》部分 董其昌 上海博物馆藏<br><br>关于董其昌，有一个有趣的故事。<br>17 岁那年，董其昌参加松江府学试，因为文采出众，本应第一，但最终却排在了堂弟之后，位列第二。<br><br>原因是知府觉得董其昌的文章虽然好，字却写得太丑...<br>自此以后，他开始发愤临贴，先是临颜真卿的《多宝塔》，再改学虞世南，学着学着，董其昌认为唐书不如魏晋，于是改学王羲之的《黄庭经》、钟繇的《宣示表》等魏晋名帖。<br>3 年后，他自以为已经学成，十分自负，甚至不把前辈祝允明和文徵明的书法放在眼里，直到后来到了大收藏家项元汴家里，见到历代名家真迹和王羲之的《官奴帖》，此时他才醒悟，认识到自己以前实在是狂妄得可笑，惭愧不已。<br>“然自此渐有小得，今将二十七年，犹作随波逐浪书家。<br>翰墨小道，其难如是，何况学道乎？”这是董其昌在 27 年后记下的一句话，我们不禁感慨，古人为学，少有卖弄才学的行径，都是在用心体会、求真实悟。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/c3xMPnpyKEDdvwpJ8s5MYdV4ooSx8PGRzODIDATODviaq7rc5a8Y9pec616CsT6cuZl82U1lXGbicYSEagthHTng/640"><br>明 董其昌 楷书勤政励学箴 辽宁省博物馆藏<br><br>世人眼中的董其昌<br><br>董巨正脉，惟思翁得传。此卷虽仿米南宫，然笔法扔归之北苑，真丹青宝筏，后学师模，玄翁当宝藏之，不可作寻常观也。<br>——王鉴《跋董文敏仿米南宫山水卷》<br>不佞尝叹世无兼才，而足下殆奄有之。性命骚雅，书苑画林，古之兼斯道者唯王右丞、苏玉局，而摩诘无临池之誉，坡公染翰、仅能为枯竹巉石，不佞将班足下于王苏之间，世当以为知言也。<br>——明·袁宏道《答董玄宰太史》<br>始以米芾为宗，后自成一家，名闻外国。其画集宋、元诸家之长，行以己意，潇洒生动，非人力所及也。<br>——《明史·董其昌传》<br>其昌山水树石，烟云流润，神气具足，而以儒雅之笔，风流蕴藉，为本朝第一……自元末以迄国初，画家秀气略尽。成、弘、嘉靖复钟于吾郡，至万历末而复衰。董宗伯起于云间，才名道艺，光岳毓灵，诚开山祖也。<br>——清《佩文斋书画谱》<br>书画自画禅室开堂说法以来，海内翕然从之，沈、唐、文、祝之流遂塞，至今无有过而问津者。<br>——清·方熏《山静居画论》<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/8v504ic2UicH6CEH4zm2icrqggDm9icTFyEnTmtYfvvPX7KFgKZ5ZibrztYhKHcp4T5UfHQ3B1zPkLGcXnH5j2r8UJw/640"><br>疏林远岫图 董其昌天津博物馆藏<br><br>董其昌一生创作的书画作品不<br><br>可胜数，临仿古人<br><br>的绘画和诗帖是其中的一个重要部分。<br><br>董其昌认为应先以古人为师，对古人画迹悉心摹写，将其笔墨技法、布局构图于心中融汇贯通，从而得古人笔墨意趣，然后再师法自然，汲取创作灵感。<br><br>董其昌的书法，吸收古人书法的精华，但不在笔迹上刻意模仿。<br>作为中国绘画史上的重要人物，董其昌自成一格，又不离大道。<br><br>无论品字、论画、记事、评诗、话禅，都于古意盎然中见个人主张，处处彰显董氏自成一家的艺术思想与人格。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/c3xMPnpyKEDdvwpJ8s5MYdV4ooSx8PGRbVMkibrvaqOaIcmguqu6iaVjbTG89Otia8Wf9zncUNiaxouEvibOopzDhXQ/640" class="rotateImg"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/c3xMPnpyKEDdvwpJ8s5MYdV4ooSx8PGRMVTvatHuNq5OdpkKYgUm09JmQCZ4b4ibQCpZzhibwjiaJCCxEC73VAg2g/640" class="rotateImg"><br><br>明 董其昌 潇湘白云辽宁省博物馆藏<br>',
'<h2>秋风松月，夜色如水</h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTyYjaTEZDibHzBGp82QGEaIErmE87eYA0WgfGTdtI2mtDsYZXsdlBibiaw/640"><br><strong>浮世绘 · 秋风松月</strong><br>重冈已隔红尘断，村落更年丰。<br>移居要就，窗中远岫，舍后长松。<br>十年种木，一年种谷，都付儿童。<br>老夫惟有，醒来明月，醉后清风。<br>-元好问<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicT6KQknTjibxpkYVOsgZMqTeJibPdcX5jNoCQf1pSGOIBseENtjFaTR1eA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTxJ9P8H2lIEiaiaffoA4Fh0BtQLveD9QmtDmicSTf392qibFric24B30XL4w/640"><br>庭院是一片静 ，听市谣围抱 ，织成一地松影 ，看当头月好 。<br>不知今夜山中 ，是何等光景 ，想也有月有松 ，有更深的静 。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTmvib0Qyiaqf1DNSo2enOAibB0wKb7gyRlDOXmdLIptEdwPfY4VTrwNpvA/640"><br>我想攀附月色 ，化一阵清风 ，吹醒群松春醉 ，去山中浮动 。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3LHb9QgKzbdHqteEuhVpnu8oZntwLO89I9jicyxSfOmWJh0a5gRLv0TtDA7jEQ0NFUaiadwZiaTFAag/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3LHb9QgKzbdHqteEuhVpnuWc6ofZcneyYzb2ueORX8U1BUn5BWg5oEia5tE1ZNoH8OaJibHq1OqXOg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTbxkC1StibYb2vVweBjD4RXeFV5iacKcXGBYSJpJndGWay6SbZMrJ3wOg/640"><br>吹下一针新碧，掉在你窗前，轻柔如同叹息 ，不惊你安眠。<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTlhxO49a4OedAM4OSgpXQSCia9VZJLTP8hmrVZiac3mL1ud0VAvlDdtfA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTFjbLrTEvX5vFXLVlW4TKDia3WAtvLG3GWrSVE4yCaeq30XOkZ7eiciaicA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice3LHb9QgKzbdHqteEuhVpnuavRw4FyZYLksFZEIWl3ussEuIk76jS6UtWR2qUGdPRSUrTPP6kibB7A/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTQBIgeU5PIibMOFYZAArRl1X2TSHzg9zXtLH4Fl9PW2MY2LWj6dvzLfQ/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice31UaE8OUcGfF6GVvZ6PwicTEHCfpkbPyeVMQf5xhIP6IaNlxTmTJcrxf0YpLm2mrVXv1H4auZ1WRA/640"><br>',
'<h2>比利时战机在法国境内坠毁 飞行员受困高压电线</h2><br>法国莫尔比昂省，一架比利时空军F-16战斗机在当地坠毁，机上共有两名飞行员，他们成功逃脱飞机，目前两名飞行员都已经找到，并且确认存活。但是其中一名在跳伞过程中被困在了高压电线上（每根高压线带25万伏电），另一位则已经安全获救。一名国家警察发言人表示，该地区居民没有受伤报告。大约100名警察包围了坠机现场，正在调查发生了什么。据悉，当时法国和比利时正在进行联合军事演习。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/20/e653ef8fb0834b7d9df53ddab440c3ca.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/20/0454a7c426ea42d585d2c0505aea2797.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/20/a4afd1d8a47942b5bd5d4169c9de02c4.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/20/2b40134a22e344b685e770a88949d4a4.jpg"><br><br>',
'<h2>阿拉斯加过半地区出现冻土融化</h2><br>美国阿拉斯加州加德纳里附近的冻土带。据报道，由于全球温度升高，在阿拉斯加近85％的地方发现多年冻土开始融化。报告表明，随着永久冻土层融化，它释放出二氧化碳，这增加了温室气体效应，继续使地球变暖。<br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTuiojAzmddtsSbVIRu8Qp190919_1000x2000.jpg"><br><img src="https://p3.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTuYiecFyR7a1uI8SJQuw0190919_1000x2000.jpg"><br><img src="https://p3.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTfcL0R6BrSPCXnpzr0kOp190919_1000x2000.jpg"><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTrADT7Rj5reWCBSmZ0Fx9190919_1000x2000.jpg"><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTHvuUMlv1GycOsmDpPPIn190919_1000x2000.jpg"><br><br>',
'<h2>成群鸻鹬类候鸟迁回场面壮观</h2><br>随着天气转凉，近万只鸻鹬类候鸟迁回山东省青岛市胶州湾国家级海洋公园准备越冬，鸟群集结场面蔚为壮观。据悉，胶州湾国家级海洋公园是东亚候鸟迁徙路线上的重要通道，每年春秋两季，数百万只候鸟在此过境，部分鸻鹬类候鸟停留越冬。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0919/20190919125233769.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0919/20190919125233591.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0919/20190919125234465.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0919/20190919125234364.jpg"><br><br>',
'<h2>山东青岛：唐岛湾畔好风光</h2><br>游客在山东省青岛西海岸新区唐岛湾国家湿地公园游玩。唐岛湾国家湿地公园位于青岛西海岸新区，为国家AAA级景区，具有“海上西湖”和“青岛西花园”的美誉。是一个围绕唐岛湾两岬而建的大型海岸公园，是休闲、度假、观光的胜地。2019年初，国家林业和草原局下发《关于2018年试点国家湿地公园验收情况的通知》(林湿发〔2018〕138号)，正式成为“国家湿地公园”。每逢休息日，许多市民和游客选择来到唐岛湾国家湿地公园，租一辆公共自行车，沿海岸线骑行。<br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTNpUMEhP3jmMJfDRPkCqV190919_1000x2000.JPG"><br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTHhRfIL6rdmL6sH2e8O3C190919_1000x2000.JPG"><br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTE9egHdG1KR12PRXNvkcH190919_1000x2000.JPG"><br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTwhdsSVtwtBJAdFTIULht190919_1000x2000.JPG"><br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTRcaUu01MZDrbQhfNbaKa190919_1000x2000.JPG"><br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTCKHQzIrqY7Tqy8sSShJr190919_1000x2000.JPG"><br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTWeJjIdUxfYzFNzgbIsmD190919_1000x2000.JPG"><br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/09/19/PHOTNkhuCFjqLx59wbfBSLAs190919_1000x2000.JPG"><br><br>',

'<h2><span class="bordred1 borRad10 white limebs">What does China look like to foreigners?</span></h2><br>I recently came back from a trip to Yunnan and Sichuan (two western provinces of China) so I am qualified to answer. Granted, a lot of the places I visited were touristy. But they are undoubtedly beautiful, especially the ancient towns of Lijiang and Dali in Yunnan. Many old relics and temples were destroyed during the Cultural Revolution and were only recently restored so I don’t know how authentic these old towns are. They are certainly popping up everywhere like theme-parks. Real or not, they are very beautiful (see pics below) and surprisingly clean. Lijiang makes you feel like you are in a fairytale.<br>China feels very modern to me, perhaps even more so than Japan. The metro systems in the big cities are very efficient, affordable and impressive. The two big cities I visited (Kunming and Chengdu) look like a massive construction site in several places. I can’t even describe how massive Chengdu is, the diameter of the metro ring is about 40 km. Everything is done online on WeChat, lots of convenient online delivery services.<br>I don’t want to make the impression that it is perfect. There are dirty places and barren hills devastated by deforestation and real estate development but overall, the country is orderly, convenient, reasonably clean. Optimism and dynamism is palpable in the air. People are talkative and friendly. They’re curious when they find out I am not Chinese. Here are some of my highlights:<br>The modern:<br>Guangzhou Airport, one of the largest and most modern airports I have been to:<br><img src="https://qph.fs.quoracdn.net/main-qimg-27d4a24657f39d3748df201bbb6ee343"><br>The city square of Chengdu, I couldn’t capture how impressive it is:<br><img src="https://qph.fs.quoracdn.net/main-qimg-2bb2c9edb2ab27074335ae09cd5cce41"><br>So I stole this photo from the internet:<br><img src="https://qph.fs.quoracdn.net/main-qimg-e3266d31f235d97d0badf0a69b133764"><br>This is only one major railway station in Chengdu, it’s about the size of a typical airport. I had to walk away about 50 metres to take this picture:<br><img src="https://qph.fs.quoracdn.net/main-qimg-f153fcc5665431321bceb443125dd085"><br>The old (some maybe fake or recently built):<br>Lijiang, a beautiful old town in Yunnan, nicknamed Venice of Asia:<br><img src="https://qph.fs.quoracdn.net/main-qimg-7b4308d11971878d734cd36580106dba"><br><img src="https://qph.fs.quoracdn.net/main-qimg-79438b72e3d5fbd790b4911f102d3eae"><br><img src="https://qph.fs.quoracdn.net/main-qimg-b2f0d00181bdbdcf2479ef5b5e2a2951"><br><img src="https://qph.fs.quoracdn.net/main-qimg-343bcc40e6bc4404d10fa43c5cd5e6b6"><br><img src="https://qph.fs.quoracdn.net/main-qimg-e892fbf272ef01ef65a795a9ff78a8bb"><br><img src="https://qph.fs.quoracdn.net/main-qimg-93c03487821adaa4da891d9650d8a185"><br><img src="https://qph.fs.quoracdn.net/main-qimg-882216d20d1a2f235445b15b1afe1717"><br><img src="https://qph.fs.quoracdn.net/main-qimg-bb6a619353ba179621c91edb44b2090a"><br>Murals and hieroglyphics by the Naxi people, the only living hieroglyphic language in the world:<br><img src="https://qph.fs.quoracdn.net/main-qimg-fc9bf63a8f0934726da319416ff7e3e2"><br>Dali:<br>Tie-dying, creating patterns by tying knots in the cloth<br><img src="https://qph.fs.quoracdn.net/main-qimg-8f53c138d75663efc7f2a0b580efa814"><br>The temple at the Three Pagodas, you can notice how new it looks, I suspect this was recently restored:<br><img src="https://qph.fs.quoracdn.net/main-qimg-10107e399cf657a8403eac4b28ea719f"><br><img src="https://qph.fs.quoracdn.net/main-qimg-73dc5ba8c62be87adb3fc5dbe2dd6c6d"><br>Shangrila:<br><img src="https://qph.fs.quoracdn.net/main-qimg-e90d77a6be6ef7b51f5c0d49b416f0b1"><br><img src="https://qph.fs.quoracdn.net/main-qimg-cb631fceb5a34706480c6c8892c23307"><br><img src="https://qph.fs.quoracdn.net/main-qimg-a0e264fa220f7b6709eae27055ac1995"><br><img src="https://qph.fs.quoracdn.net/main-qimg-1db59325412d886998860ce73e169b1b"><br><img src="https://qph.fs.quoracdn.net/main-qimg-89755d847778432ae8572df12e9d3013"><br>Chengdu:<br>Mt Qingcheng, the birthplace of Taoism<br><img src="https://qph.fs.quoracdn.net/main-qimg-d55a047448887c852d17d67ae4bc9fc0"><br>Dujiangyan, a two-thousand year old irrigation system that has now been turned into a tourist attraction:<br><img src="https://qph.fs.quoracdn.net/main-qimg-2b7820d1291683c9bf630a975b9cd426"><br><img src="https://qph.fs.quoracdn.net/main-qimg-a6d332f4ef6c25e3c385c9f721292631"><br>Jinsha site museum, a massive and excellent museum that was built on an important archeological excavation site, showcases the achievement of the ancient Shu kingdom (3000 years old). It has challenged well-accepted theories about the origin of the Chinese civilisation.<br><img src="https://qph.fs.quoracdn.net/main-qimg-e3034eb5f8132d08a24e108a051e3c1e"><br>Nature:<br><img src="https://qph.fs.quoracdn.net/main-qimg-52af414407c8cf1f60611c2f9688f312"><br><img src="https://qph.fs.quoracdn.net/main-qimg-5a5c4c308ab61a2853431cf9880e273f"><br><img src="https://qph.fs.quoracdn.net/main-qimg-0ee494fa0575f71dd6ecf75401dd942c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-9da44b1100762506f7e1571ea3f93745"><br><img src="https://qph.fs.quoracdn.net/main-qimg-ffb6a5188784f577b2dbbdba21cc4cfb"><br><img src="https://qph.fs.quoracdn.net/main-qimg-8ba6fe865f0a125f6c4279d18701d57a"><br>Balagezong in Shangri-la is also known as the Grand Canyon of Asia<br><img src="https://qph.fs.quoracdn.net/main-qimg-aee43a3e0ddaf307ef6522b397287fb5"><br><img src="https://qph.fs.quoracdn.net/main-qimg-299e06d62d9088fb86e1d9997826f33c"><br><img src="https://qph.fs.quoracdn.net/main-qimg-77b30cb5823bf68554be7b721a3e2378"><br>Art (ivory carvings - my guilty pleasure):<br><img src="https://qph.fs.quoracdn.net/main-qimg-e8f56539f4dd9e663f475e10b8917fe0"><br><img src="https://qph.fs.quoracdn.net/main-qimg-9724ff2618690436c94fdfbe74d38548"><br><img src="https://qph.f '<h2>大江南北丰收景象</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020824737.jpg"><br>农户在河北省邯郸市鸡泽县一家辣椒加工厂内晾晒辣椒（无人机拍摄）。 9月23日是中国农民丰收节，新华社记者用无人机带你“瞰”大江南北的丰收景象。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020824449.jpg"><br>阿鲁科尔沁旗绍根镇，田园牧歌草业公司在组织机械收割苜蓿<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825527.jpg"><br>种植户在荷塘内采收莲藕<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825226.jpg"><br>雄安新区大王镇小王村村民在收获小麦<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825397.jpg"><br>浙江省湖州市菱湖镇费家埭村菱塘，村民划着菱桶采摘菱角<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825809.jpg"><br>贵州省榕江县计划乡计划村阳开苗寨梯田。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825387.jpg"><br>山西省运城市新绛县泽掌镇泽掌村村民在晾晒小麦<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825879.jpg"><br>山东省济宁市嘉祥县仲山镇，工作人员操作收割机收割小麦<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825194.jpg"><br>尼木玛曲河和两岸的错落有致的农田<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020825758.jpg"><br>贵州省榕江县计划乡计划村阳开苗寨梯田。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0923/20190923020826516.jpg"><br>村民在贵州省毕节市赫章县双坪乡新田村黑木耳种植基地采摘木耳<br><br>',

'<h2>博茨瓦纳遭遇几十年来最严重干旱 动物在泥潭中求生</h2><br>博茨瓦纳遭遇了一场据称是几十年来最严重的干旱灾难，奥卡万戈三角洲的纳米湖几近干涸，在这里栖息的动物们唯一的水源快速蒸发，它们正在接受死亡的考验。上周，野生动物摄影师 Martin Harvey 来到纳米湖（Lake Ngami ），拍摄了干旱中挣扎的动物们的现状，由于严重干旱肆虐该地区，成群的动物死于脱水。从画面中可以看到，一群营养不良的河马挤在一个仅存的泥塘里，渔夫们在几乎变为泥潭的湖中收集最后几条鲶鱼，一匹垂死的马试图在坚硬的泥土中踢出一条道路，一头孤独的母牛被困在泥沼中，等待着死神的降临。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/23/28a6b937360c4e0a95410af7e26793eb.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/23/d3b28e81188348eb80d38a8c174d76fc.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/23/cb4507d732ae4a04a30dc4a236633699.jpg"><br>',
'<h2>北京大运河水幕灯光秀通州上演</h2><br>2019年9月26日晚，北京，大运河灯光秀在通州正式上演，献礼中华人民共和国成立70周年。<br>运河沿岸景观灯光秀起点为五河源头，终点为甘棠闸，长约12公里，途中经过玉带河大桥等多座桥梁。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075032474.jpg"><br>灯光秀今后将常态化，为即将开航的运河夜游提供靓丽景观，还将加入更丰富的元素。<br>乘坐游船在北运河即将通航的河段运行，从北向南经过七孔桥、千荷泻露桥、东关大桥、玉带河大桥、运通桥、潞阳西桥、潞阳桥以及北运河大桥等桥梁，桥梁和沿线都亮了起来，运用光影呈现出各具特色的夜景。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075032676.jpg"><br>据介绍，岸线树木采用环形灯、投光灯和树木星星灯等对树木进行亮化，桥体安装洗墙灯对桥梁侧面进行亮化，桥墩安装投光灯进行亮化。<br>七孔桥安装洗墙灯对孔内进行亮化，东关大桥安装水幕，玉带河大桥对6座桥塔安装洗墙灯进行亮化。<br>揽月桥灯光秀应用多台静态投影，以揽月桥体为成像主体。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075033655.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075034171.jpg"><br>通州八景，大运河沿线地标，通州新变化，这些元素在水幕上依次呈现，最后以“祖国万岁”、“我爱你中国”的字样结束，为新中国成立70周年献礼。<br>据介绍，本次灯光秀设计理念上实现岸线和桥体整体彩色变化、追逐、明暗渐变等，灯光结合水中倒影，整体效果更加生动多彩。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075035520.jpg"><br>效果呈现平日模式、节日模式两种。<br>平日模式灯光效果保持静态,节日模式灯光效果呈现春、夏、秋、冬四个主题色，并配有动态效果。<br>坐船游运河上，可以一览千年古韵风光，呈现千年运河文化繁荣景象，感受通州的历史风貌和滨河景观。<br>运河将于10月3日正式开航，届时游客将可乘船欣赏沿途的灯光秀。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/07/50/20190927075035573.jpg"><br><br><br>',
'<h2>安徽黄山五色纷披灿若图绣</h2><br>进了秋分时节，安徽黄山风景区漫山遍野的落叶阔叶树由青绿色向黄、红渐变，五色纷披，灿若图绣。9月26日早上，安徽黄山风景区现绚丽的日出景观，与蓝天、苍松、秋色相得益彰，宛如一幅斑斓夺目的油彩画，令人叹为观止，流连忘返。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/20190927071522450.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/20190927071522785.jpg"><br><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/20190927071523645.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/0927/20190927071523770.jpg"><br><br>',
'<h2>世界最高混凝土高塔桥平塘特大桥成功合龙</h2><br>随着最后一方混凝土的浇筑完成，世界第一混凝土高塔桥——平塘特大桥成功合龙。平塘特大桥是贵州省平塘至罗甸高速公路的重大控制性工程，该桥全长2135米，是一座三塔双索面叠合梁斜拉桥，其中，16号主塔高达332米，是目前世界最高钢筋混凝土桥塔。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/816815da1dac430eb42baa5cbe880be0.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/318fe2b389614c969c88df98e056b148.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/318fe2b389614c969c88df98e056b148.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/5f3f291661154381962674cbb3adc2c5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/5f3f291661154381962674cbb3adc2c5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/5f3f291661154381962674cbb3adc2c5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/5f3f291661154381962674cbb3adc2c5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/aa9d0ed121d140b59b03a537befb07f8.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/c772b862ef894be0bddace18e94bc16a.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/ff223d347fa2491c8ba077265137b360.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/ff223d347fa2491c8ba077265137b360.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/26/ff223d347fa2491c8ba077265137b360.jpg"><br>',
'<h2>秭归长江大桥正式通车</h2><br>世界最大跨度钢箱桁架推力式拱桥——秭归长江大桥正式通车。该桥桥身全长883.2米，主跨531.2米，跨度全球第一，净空高度亚洲第一。该桥是三峡后续规划项目和库区移民重大民生工程，其顺利通车让湖北秭归县结束了跨长江及香溪河两岸通行艰难的历史，实现了长江三峡、神农架、武当山三大景点的互联互通。<br><img src="http://i2.chinanews.com/simg/hd/2019/09/27/ad391d66089e46b9968e030d04d24666.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/27/f5c480a54f15436182842b7bff766330.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/27/0215030496bb41b28020de867485dc32.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/27/0d228681965b498ca2653363494dc398.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/09/27/fb3bc8f962b4451f8fdbc865af92b25b.jpg"><br><br>',

'<h2><span class="red">国庆阅兵的第一个镜头，来自“天鹰座”</span></h2><br>想必你和本象一样，还沉浸在收看国庆阅兵和群众游行直播的激动之中。<br>太精彩！太震撼！太过瘾！<br>国家盛典，国家级水平的直播。<br>空中地面、4K超高清拍摄，全程超燃；电视大屏、新媒体平台，全面开花。<br>不得不说，中央广播电视总台的直播，配得上“国家队”的称号，配得上咱蒸蒸日上的中国实力和中国形象。<br><br>讲真，阅兵直播开始的第一个镜头就惊到本象了。<br>天安门城楼、长安街、国旗、广场群众，都容纳在一个镜头里，相当震撼。<br>在整个庆祝活动最后收官阶段，这个画面再次出现，近两分钟的移动长镜头，在以往历次重大活动直播中没有过。<br><br><img src="https://i.guancha.cn/news/2019/10/01/20191001213513428gif"> <br>本象多方打探，得知这个镜头出自总台今年直播的秘密武器——国内最长的二维索道摄像机。<br>这个摄像机架设在天安门西侧约15米处，是唯一横跨长安街的拍摄设备。<br>为此在空中架设了400米长的索道，摄像机在索道上不仅能上能下、能来能往，还能以最大视角拍到广场。<br><br>在近3个小时的直播中，这台摄像机的镜头从广场各个方位、各个角度向核心区推拉摇移，拍出了好多不同寻常的表现场景。<br><br><img src="https://i.guancha.cn/news/2019/10/01/20191001213512162gif"> <br>长安街上架索道！这个想法够大胆。<br>从效果来看，大胆的想象带来了大美的画面。<br>而从想象变成现实，则需要一步步脚踏实地去干。<br>听说，为了研发这套索道摄像机，总台技术部门花了一年多的时间，获得了9项国家发明专利，总台拥有完全自主知识产权。<br>它的索道系统和稳定系统也全部是国产的。<br>它应用在这次庆祝活动直播中的最大亮点，是首次实现了索道摄像机的4k有线信号传输。<br><br>而为了架设、调试、演练这套索道摄像设备，多少工作人员夜以继日、不眠不休。<br><br><img src="https://i.guancha.cn/news/2019/10/01/20191001213517617.jpg"> <br><img src="https://i.guancha.cn/news/2019/10/01/20191001213518529.jpg"> <br>本象还打探到，天安门索道摄像机有一个响亮的名字——“天鹰座”。<br><br>天鹰座，就是那个拥有“巡天遥看一千河”的牛郎星的星座，也是希腊神话中宙斯变成雄鹰寻访人间的星座。<br><br>在今天，“天鹰座”化作亿万观众的眼睛，见证中华人民共和国成立70周年的恢弘庆典，饱览中华民族盛世美景，书写新时代的新篇章。<br><br>本象禁不住要为中央广播电视总台点赞打call了。<br><br><strong>你看不见的镜头 却是直播“定海神针”和AI剪辑神器</strong> <br>解密国庆70周年直播的A11号机位，就在天安门城楼上。<br><br><img src="https://i.guancha.cn/news/mainland/2019/10/01/20191001220434530.jpg"> <br><img src="https://i.guancha.cn/news/mainland/2019/10/01/20191001220441984.jpg"> <br><img src="https://i.guancha.cn/news/mainland/2019/10/01/20191001220448540.jpg"> <br>今天的大阅兵看得过瘾不？<br>你是否也为这些激昂雄壮的镜头而澎湃？<br>这里想隆重介绍一个人，<br>因为这些震撼人心的镜头——<br>都不是他拍的……<br>他是中央广播电视总台国庆70周年直播，A11号机位，摄像王晓亮。<br><br>他的位置，就在天安门城楼上，距离最核心的区域只有十多米。<br><br><img src="https://i.guancha.cn/news/mainland/2019/10/01/20191001220455294.jpg"> <br>晓亮说——<br>“家里都知道我被抽调拍阅兵了，都问，哪个镜头会是你拍的，到时候指给我们瞧瞧。”<br>“我离得那么近，可是你看到最精彩的，走起来最好看的那些，我没有出去过一个画面。”<br><img src="https://i.guancha.cn/news/mainland/2019/10/01/20191001220503700.jpg"> <br>A11号机位，是给这些燃情大片“放哨”用的。<br><br>从东华表向南，一直到长安街的北侧，有一条白色的虚线，叫做敬礼线。<br>当受阅部队行进到这里的时候，领队会发出向右看的指令。<br>所有的受阅官兵会“唰”的一下向右摆头，以45度角向天安门城楼行注目礼，同时脚下由齐步走，变为正步走，接受党和国家领导人以及全国人民的检阅。<br><br>A11号机位，就是让镜头卡住这条线。<br><br>当受阅方队踏线的一刹那，到及时切出主官镜头，这中间的时长是2秒。<br><br>导演组清晰地看到这条线，看到方队行进的位置，就能判断切点。<br><br>随后是早就确定好的一连串镜头组合，米秒不差。<br><br>A11号机位，不是简单地监控，必须有专业人员值守。<br><br>镜头要随时提供，保证有效。<br><br>徒步方队，装备方队，群众流行队伍......速度不一样，要随时调整景别，不能虚。<br><br>作为摄像，参加这么大的活动，谁不希望自己能留下好画面。<br><br>王晓亮在阅兵村训练了两个月，天天就卡敬礼线。<br>有一次演练的时候，晓亮忍不住把镜头动了。<br><br>画面挺好看，但是整个系统全乱了。<br>导演组全都不知道该切换哪个画面，晓亮的耳机里不停有人喊：<br>“你别动，别动，快回来。”<br>A11号机位重新对准了敬礼线，导演们心里有了底，一个一个镜头跟着走下去。<br><br>让所有的受阅官兵展示出他们最美的风采！<br>晓亮的机位叫A11。<br>也就是A系统序号排11号的机位。<br><br>整个国庆直播有近1600个镜头，A系统承担了1000多个。<br><br>导播张君对晓亮说：“你虽然出不了一个画面，但在A系统，你就是定海神针。”<br><strong>另外，虽然A11号机位的镜头没有在电视直播中出现，但对于首次启用“AI剪辑”的央视新闻新媒体来说，它却是特别重要的。<br>因为这个机位镜头拍摄的画面是最固定的，把其设定为“AI剪辑师”剪出的方阵视频的最开始画面，这样“AI剪辑师”就能准确“认”出方阵，并做快速剪辑。<br></strong> <br>在此次国庆70周年庆祝活动报道，央视新闻新媒体将推出三百条以上的短视频，其中一部分将交由AI剪辑来完成——这是央视新闻新媒体首次运用AI人工智能技术到短视频剪辑当中。<br>',

'<h2>勃朗峰意大利一侧冰川发生5000立方米坍塌</h2><br>当地时间2019年10月1日，意大利西北部瓦莱达奥斯塔（Valle d\'Aosta），勃朗峰意大利一侧的普兰皮克斯冰川现状，当地时间30日晚，该冰川发生了约5000立方米的坍塌。意大利当局9月24日已发出预警，并下令关闭瓦莱达奥斯塔一代的道路，疏散了附近居民。<br><img src="http://pic.people.com.cn/NMediaFile/2019/1002/MAIN201910020949000002220396326.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1002/MAIN201910020948000598044591314.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1002/MAIN201910020948000596034408074.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1002/MAIN201910020949000005500626398.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1002/MAIN201910020949000006007823969.jpg"><br><br>',
'<h2>新疆博湖秋日“丰”景</h2><br>秋高气爽，艳阳高照，火红辣椒铺满地。素有“辣椒之乡”的新疆博湖县11万亩辣椒喜获丰收。近日，在博湖县本布图镇晾晒场上，当地农牧民群众正忙着晾晒辣椒，火红的辣椒铺满了整个晾晒场，与开都河、金秋田野、秀美乡村，美丽新居，构成一幅幅色彩斑斓的丰收画卷。<br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/d835bf748d5c4428831465683a270c75.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/d835bf748d5c4428831465683a270c75.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/269ecf876b3a4da0989c9ce2094d3993.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/269ecf876b3a4da0989c9ce2094d3993.jpg"><br><br>',
'<h2>湖北襄阳灯光秀 60万盏彩灯点亮古城墙</h2><br>湖北省襄阳市举行主题灯光秀庆祝新中国成立70周年。<br>当晚，襄阳市三江五岸亮化工程正式亮灯，汉江沿岸的古城墙、建筑、桥梁等亮起60万盏彩灯，建筑外立面亮起“我爱中国”等字样。<br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/77cd1dd66592419daca0025440a6e286.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/77cd1dd66592419daca0025440a6e286.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/3128c1a10d944237988da7e46a94bffd.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/02/14dc78c3af6e447095f74433be798116.jpg"><br><br><br>',

'<h2>柴达木戈壁滩盐泉</h2><br>柴达木盆地深处的茫崖市花土沟镇尕斯湖畔，摄影爱好者在拍摄途中发现了大小不一的盐泉，犹如宝石镶嵌在茫茫戈壁滩。据茫崖市文体旅游广电局相关负责人介绍，尕斯湖，蒙古语“尕斯诺尔”，意为“白玉圈子”“镶着银边的湖”，由于进入10月旱季，大部分湖水干涸了，仅有小部分盐泉，如宝石一般。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1008/20191008021823974.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1008/20191008021823398.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1008/20191008021823866.jpg"><br><br>',
'<h2>新疆哈巴河金秋红叶</h2><br>金秋时节，在新疆阿勒泰地区哈巴河县城以北60公里的一处红叶林，如同一团从荒漠沙山中燃起的火焰，红遍了方圆近百公里，吸引了无数游客驻足其间，构成了一副人在画中游的绝美景象。这种树种的学名叫欧洲山杨，春夏时节，树干呈银灰色，树叶婆娑碧绿，遍布沙漠。金秋时节，经过深秋季节低温和秋霜的“洗礼”，树叶由绿变红，红艳漫山，在沙漠中似红霞萦绕，情趣盎然，有“沙漠火焰”的美誉。<br><img src="http://pic.people.com.cn/NMediaFile/2019/1009/MAIN201910091737000485610700344.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1009/MAIN201910091737000486341946474.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1009/MAIN201910091737000476852813380.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1009/MAIN201910091737000490113319312.jpg"><br><br>',

'<h2>上海天文馆建成后将成全球最大天文馆</h2><br>2019年10月4日，主体工程建设进入后期的上海天文馆。上海天文馆位于临港新城临港大道与环湖北三路口，总用地面积58602平方米，总建筑面积38164平方米，包括一幢主体建筑，以及一米望远镜、太阳塔、青少年探索营等附属建筑，建成后将成为全球建筑面积最大的天文馆。天文馆主体采用圆洞天窗、倒转穹顶和球幕影院三个圆形元素构成“三体”结构，以及椭圆形建筑形态构成的“天体运行轨道”，诠释天体运行的基本规律。2016年开工，预计2021年对游客开放。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092929905.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092929108.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092930841.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092931618.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092931895.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092932680.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092932270.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092933849.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092934686.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092934934.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092935926.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092935473.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092936454.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092936996.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092937964.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092938896.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092938758.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1010/09/29/20191010092939138.jpg"><br><br>',

'<h2>中国黄河源雪豹调查成果丰硕 捕获多组珍贵画面</h2><br>“通过多次野外调查和布设的红外相机，我们在黄河源地区雪豹调查中，共记录到雪豹触发次数194次，照片和视频资料2131条，其中包括雪豹交配过程、母雪豹携带幼崽的珍贵画面，成果丰硕。”青海省原上草自然保护中心秘书长阿旺22日晚向中新网记者透露。雪豹素有“高海拔生态系统健康与否的气压计”之称，1996年《中国濒危动物红皮书》已将其列为濒危物种，目前中国是全球雪豹最大分布国，涵盖其60%的栖息地。图为红外相机拍摄到的雪豹活动照片。<br><img src="http://i2.chinanews.com/simg/hd/2019/10/23/200x133_816e1ddb73de46bd92b4ae6d010a89fe.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/23/200x133_15f9aa8ab953492c9b4946e1b859320d.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/10/23/200x133_e0fb1567cb854efa83a6e828ace5da33.jpg"><br><br>',

'<h2>全球变暖正改变北极地貌！冰川融化致5座岛屿浮现</h2><br>全球变暖可能正改变北极的地貌！俄罗斯国防部日前表示，俄海军在北极发现了5座新岛屿，正是冰川融化导致了这几座岛屿显露出来。<br>俄国防部表示，俄海军在2016年首次利用卫星图像发现了这些岛屿，但只是在近年8月和9月的一次考察中确认并绘制了地图。<br>这些新岛屿位于北极Vylki冰川附近，远离遥远的新地马岛群岛海岸，该群岛位于俄罗斯大陆西北的北冰洋。它们的面积从900平方米到54500平方米不等。据俄罗斯塔斯社报道，俄探险队队长亚历山大·莫伊斯耶夫22日表示：“基本上，这一发现与冰川融化有关。”“以前这些是冰川，但冰的融化导致了岛屿的出现。”俄罗斯国防部称，俄罗斯海军研究人员多年来一直使用卫星数据来研究海岸线的变化。2015年至2018年期间，他们确认了新地岛（Novaya Zemlya）和弗朗茨约瑟夫岛（Franz Josef Land）两个群岛上的30多个新岛屿、海角和海湾。科学家们警告说，新出现的岛屿不是“意外”，而是北极冰川和海冰大规模融化导致的日益严重的气候危机的直接结果。据悉，北极的升温速度是全球平均水平的两倍，由此导致的冰川融化可能会破坏生命周期，并威胁到全球各地人们的生命。<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000335173850954.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000338724174037.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000352609810301.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000338724174037.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000352609810301.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000344813502571.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000354142842119.jpg<br>http://pic.people.com.cn/NMediaFile/2019/1025/MAIN201910250904000355154826029.jpg<br><br>',

'<h2>新疆库车金色胡杨林</h2><br>每年10月中旬到11月初是胡杨树全年颜值最高的时刻，也是欣赏胡杨的绝佳季节。<br>黄灿灿的叶子，干枯皲裂的躯干，一望无际的公路，曲折蔓延的沙漠……新疆库车县胡杨林地处塔克拉玛干沙漠边缘，依偎着塔里木河生生不息。<br>目前，新疆库车县胡杨林面积为373.43万亩。<br>胡杨是新疆干旱沙漠地区最独特的树种。<br>维吾尔语正确发音为“Tohrak”，音译“托乎拉克”，意思是“美丽的树木”。<br>它属于第三纪古新世遗留的树种，历经千百万年干旱、寒冷、盐碱和风沙的洗礼，让它具有“活而三千年不死，死而三千年不倒，倒而三千年不朽”的顽强生命色彩。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1105/14/03/20191105020322448.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1105/14/03/20191105020319924.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1105/14/03/20191105020320748.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1105/14/03/20191105020320726.jpg"><br>根据地域的特点，胡杨可分为公路胡杨，水中胡杨和沙漠胡杨三大类型，其中公路的胡杨树挺而直，躯干粗细不一，引领你款款而来；<br>2015年，库车县林业局投资近50万元完成了10万余亩胡杨灌溉难的工作，并投资120万元对370余万亩的胡杨进行病虫害防治等一系列的生态安全保障体系<br><br>',

'<h2>广州现最“曲折”地铁站</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1118/07/41/20191118074115247.jpg"><br>广州地铁13号线南海神庙站被称为最“曲折”地铁站。步入站台，只见地面通透的白色的石材与红色线条状石材交织蜿蜒向前，天花板曲折的led线条也与地面交相呼应，如同一条弯弯曲曲的跑道，不少网友调侃：看着就想走弯路。该地铁站设计理念是体现海上丝绸之路岭南文化的传统韵味，天花板与地面曲折的海水纹线条，是为了让人有置身汪洋大海的感觉。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1118/07/41/20191118074116509.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1118/07/41/20191118074116804.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1118/07/41/20191118074118199.jpg"><br>',
