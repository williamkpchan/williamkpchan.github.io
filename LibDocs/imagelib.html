'<h2>河南鲁山文殊寺5株老银杏号称“世界树王” 树龄3000年</h2><br>河南省平顶山市鲁山县西南部的四棵树乡平沟村，秋日的文殊寺风景如画。<br>文殊寺建于高山之上，其山名俺窟沱山，海拔达到1112米。<br>文殊寺中的至宝是五株老银杏树，号称世界树王，皆高达三四十米，胸围可达五六米，树龄接近三千年，生命力依然旺盛。<br>五棵2800岁的古银杏树，前三后二，三雌二雄，缀连成片，犹如撑开的一把巨伞，成为文殊寺一道特别的风景，这几棵树可以说比文殊寺还要有名。<br>站在文殊寺山门前的广场上，抬眼望去，就是青石栏杆护卫下的文殊寺山门和飞檐走兽的灰瓦屋顶上，“冒”出的是参天的银杏树的枝丫与湛蓝湛蓝的天。<br>海拔1000多米的大山之巅，群峰耸立，拱卫着这座古刹；<br>10多亩大小的古寺，被遮天庇荫的5株2800多岁的银杏树覆盖去一大半。<br>踏着满地金黄，走近饱经沧桑、惯着秋月春风的古树，仿佛仰望膜拜神圣，仿佛翻阅无字史书，山巅树下，人渺小得犹如蚂蚁，而山风荡来，梵音徐起，历史沧桑！<br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000304252841821.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000304252841821.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000303857203762.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000318933981719.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000304674141613.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000311613177398.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000322150330552.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000325354527047.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000299532832307.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000294619201988.jpg"><br><img src="http://pic.people.com.cn/NMediaFile/2019/1118/MAIN201911180913000320565113921.jpg"><br>',
'<h2>山东荣成天鹅湖</h2><br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_066e786fc01e41c38e7e671b617b810f.jpg"><br>山东荣成天鹅湖，成群的大天鹅在水面嬉戏，美景如画。自首批大天鹅上月飞抵荣成后，目前荣成大天鹅保护区内已观察到4000多只大天鹅。<br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_ef83468bad3c4a50ad1f906feef95979.jpg"><br>作为亚洲最大的大天鹅越冬栖息地之一，荣成是鸟类南迁北移的重要中转站和越冬栖息地。<br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_39b5b8c838e9494ea9b3f97015515400.jpg"><br>每年有近万只大天鹅来荣成越冬，并于来年3月上旬回迁。<br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_29d4fd635514405b9db8650236befd57.jpg"><br>随着生态环境的改善，到荣成的水鸟数量逐年稳定。<br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_cbd864acad8242c18677ac8f2b51bc55.jpg"><br>大天鹅在朝霞里欢歌。<br><img src="http://i2.chinanews.com/simg/hd/2019/11/20/200x133_360e44b0b4574dd29d05e062df8144ff.jpg"><br>大天鹅结队飞翔，荣成迎来一年一度的最佳观鸟季。',
'<h2>俯瞰新疆南部县域储备越冬饲草料场景</h2><br>随着冬季来临，21万头(只)牲畜需要在新疆和硕县境内越过漫长寒冷的冬季。在和硕县曲惠镇老城村的田间地头里，一垛垛码放整齐的草料，从空中俯瞰场景壮观。当地牧民及企业为了给牲畜储备越冬饲料，早在9月份就开启了各项准备工作。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1126/20191126072554779.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1126/20191126072554479.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1126/20191126072554352.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1126/20191126072555269.jpg"><br><br>',

'<h2>江西赣州古城墙上郁孤台与八境台</h2><br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_957c1605801f4d248a2f248247e1ab16.jpg"><br>“江南宋城”江西赣州市古城墙上的郁孤台与八境台。<br>赣州古城墙，始建于汉代，距今有二千年的历史，后来经过南宋、元、明、清、民国，历时900多年的不断修缮、加固，目前全长三千多米。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_941025d8580a4ba7b4deb76d2ac45a90.jpg"><br>郁孤台位于赣州城区西北部贺兰山顶，海拔131米，是城区的制高点，赣州宋代古城墙自台下逶迤而过。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_38f56e52ef6a4c57953699d66265356a.jpg"><br>因坐落于山顶，以山势高阜、郁然孤峙得名；八境台坐落在江西省赣州市北八境公园内宋代古城墙上，章江和贡江在这里汇合形成赣江。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_3e45332ad01841d988f25e267d7078f5.jpg"><br>登临此台，赣州八景一览无遗，犹如身临其境，故名八境台。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_53eef73149494f4db65e8d4f4a5c7b77.jpg"><br>八境台依城墙而筑，原为木结构，几次毁于火。<br>1983年仿宋式重建。<br>飞檐斗拱，画梁朱柱，雄伟壮丽。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_6fcb78675c8e48a0be323a603b2c3b41.jpg"><br>八境台依城墙建造，台高28.5米，总面积574平方米，朱楼碧瓦、雄丽壮观。<br>',
'<h2>广西一通往边境口岸高速公路通车</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111805898.jpg"/><br>广西崇左至水口高速公路项目建成通车。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111806330.jpg"/><br>崇左至水口高速公路项目起点位于广西宁明县亭亮乡，与南宁至友谊关高速公路和崇左至靖西高速公路相接，途经崇左市江州区、宁明县、龙州县，终点位于龙州水口口岸，与龙州县规划的城市道路和规划连接中越两国的界河二桥相接。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111806254.jpg"/><br>水口口岸是中国国家一类口岸，为中越双方人员进出的口岸，是广西对外口岸经济贸易的三大公路国家一类口岸之一，是中国进入越南及东南亚国家的重要通道。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111806409.jpg"/><br>崇左至水口高速公路上金隧道融入民族文化元素。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111806840.jpg"/><br>崇水高速公路的开通，成了一条通往广西边境口岸的风景路。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1210/20191210111806912.jpg"/><br>崇左至水口高速公路上金左江大桥云海。',
'<h2>澳门的新横琴口岸</h2><br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_fd06425f69554e89b0f83168757274cc.jpg"><br>广东珠海横琴口岸及综合交通枢纽由中建二局承建，自2017年2月开工以来，施工进展顺利，目前已基本具备通关条件。新横琴口岸将采用“合作查验、一次放行”的创新通关模式，设计日通关流量达22.2万人次，将极大方便内地与澳门的往来。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_49cec2b38b3b48148f112f6d981440e4.jpg"><br>这是新横琴口岸<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_39995e062b3d4166b53dd28f0811d1fb.jpg"><br>这是新横琴口岸（12月10日无人机拍摄）。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_f7923f9750c2468f836d0d668f46aca0.jpg"><br>工人在新横琴口岸施工。 <br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_144dc6b7055643dfa13c413a958aed7a.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_a5ee5ad88c5f464b9068d88e061697f2.jpg"><br>新横琴口岸内的旅客自助查验通道。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_cfa632640fdf4ebcb33f776cf263acc9.jpg"><br>工作人员在新横琴口岸调试设备。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/12/200x133_4b777ac36ee4406ba553b15db33b796c.jpg"><br>',
'<h2>浙江安昌古镇：水乡风情延千年</h2><br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222648821n.jpg<br>浙江省绍兴市柯桥区的安昌古镇是一个具有千年历史的江南传统水乡古镇，素有“碧水贯街千万居，彩虹跨河十七桥”的美誉。<br>绍兴千百年来的民俗风情在古镇大都得到保存延续，浓浓的水乡特色和民俗风情让中外游客流连忘返。<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222649391n.jpg<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222649701n.jpg<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222649991n.jpg<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222650251n.jpg<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222649091n.jpg<br>http://www.xinhuanet.com/photo/2019-12/12/1125338579_15761222650521n.jpg',
'<h2>水乡湿地 诗画浙江</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417729.jpg"/><br>湿地是珍贵的自然资源，也是重要的生态系统，具有不可替代的综合功能。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417416.jpg"/><br>湿地在保护生物多样性、维持淡水资源、均化洪水、调节气候、降解污染物和为人类提供生产、生活资源方面，都有着重要作用。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417117.jpg"/><br>浙江省人口密集，土地紧缺，稳定湿地面积总量、维护生物栖息地面临巨大挑战。湿地保护工作任重道远。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417530.jpg"/><br>目前，浙江省已有国际重要湿地1个、国家湿地公园12个、国家城市湿地公园4个、省级湿地公园49个、湿地及与湿地有关的自然保护区11个、经省政府公布的省重要湿地名录80个，初步形成了湿地保护修复的良好格局。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417857.jpg"/><br>下渚湖国家湿地公园地处杭嘉湖腹地浙江德清县的中部，面积约为36.5平方公里，中心湖区面积约1.26平方公里，整个水域面积3.4平方公里，为江南最大的原生态湿地。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417419.jpg"/><br>下渚湖至今仍保持了自然质朴、原始野逸的江南水乡风貌，是浙江省湿地生态多样性保存最为完整的天然型湖泊湿地。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417695.jpg"/><br>下渚湖湖区内有600余个岛屿、沙渚、土墩散布湖面，1000余条港汊纵横交错，宛若水上迷宫。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025417367.jpg"/><br>霞映下渚湖。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418240.jpg"/><br>一道彩虹横跨湿地。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418804.jpg"/><br>仙山湖国家湿地公园位于太湖上游、长三角腹地——苏浙皖三省交界处的浙江省长兴县泗安镇。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418565.jpg"/><br>仙山湖水质清澈，湖区分布上千亩的森林沼泽和草本湿地，是长三角地区最具生物多样性和生态原始性的湿地生态系统，也是自然湿地与人工湖泊湿地生态系统的典型代表。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418407.jpg"/><br>长兴太湖图影生态湿地文化园景区东临太湖，三面环山，为天然的湖泊湿地，总面积5000亩，水域面积3000亩。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418525.jpg"/><br>长兴太湖图影生态湿地是动物栖息繁殖的天堂。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418863.jpg"/><br>温州三垟湿地位于城市核心区，与塘河主河道自然串联，境内群岛星罗，河网密布，被誉为“浙南威尼斯”。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025418999.jpg"/><br>近年来，三垟湿地坚持“标本兼治、水岸同建”的原则，初步实现了“水净岸绿景美”的湿地水乡风貌。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025419817.jpg"/><br>南北湖省级湿地公园位于天子湖镇南北湖村，是安吉县唯一一处天然淡水湖泊，分布有国家Ⅱ级保护野生植物野菱。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1215/20191215025419768.jpg"/><br>多年来，浙江省生态保护体系已逐步完善，管理体系也在不断建立和健全中。先后颁布实施《浙江省湿地保护条例》、《浙江省湿地保护规划2006--2020年》、《关于加强湿地保护修复工作的实施意见》等法规政策。浙江省湿地保护的步伐从未停歇。<br>',
'<h2>见证澳门生活</h2><br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTjJVhgxT21OicJ9RbCOiX191215_320x320.jpg"><br>从1887年12月葡萄牙和清朝政府签订条约，澳门沦为殖民地开始，到1999年，中国政府恢复对澳门行使主权，再到2019年，澳门回归祖国整整20年了。<br>上世纪50年代，澳门市中心的街道商店林立。现在已然高楼大厦。昔日蜿蜒的小路，如今宽敞笔直。<br><img src="https://p3.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTfXldqHbG9yojZqVTtNb4191215_320x320.jpg"><br>上世纪60年代，澳门的街道上，男人女人们都会为了生计做着苦力。如今，老人和孩子们都享受着生活的安宁。<br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTcirqol1Xg2ThVCVYk8OF191215_320x320.jpg"><br>回归前的澳门，治安是一个令老百姓头疼的问题。回归后，澳门治安迅速稳定下来，也让澳门的发展迎来了新的生机。<br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTWk17CwaaRgyoX2qzcwJk191215_320x320.jpg"><br>大三巴牌坊如今是澳门标志性的建筑之一，历经四百多年沧桑的大三巴，见证了整个澳门的风风雨雨。<br><img src="https://p3.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTNiHx204zmmrWMXxOlpp8191215_320x320.jpg"><br>大三巴前的步行街道，这里是世界文化遗产澳门历史城区的精华部分。如今用鹅卵石铺设的议事会前地广场区域，早已取代了过去的记忆。<br><img src="https://p4.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTaGgUej1YaKJmcLCoT2zh191215_320x320.jpg"><br>上世纪50年代，澳门市中心的街道商店林立。现在已然高楼大厦。昔日蜿蜒的小路，如今宽敞笔直。<br><img src="https://p2.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTAOzBAj82bYZOA1GiEf0G191215_320x320.jpg"><br>土地面积仅30多平方公里、人口仅60多万的澳门，2019年接待的游客数量已高达数千万人次。这个画面你一定很熟悉，许多影视剧和综艺节目曾在此选景。<br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOT2DSmpu0qNVak1oAEQNcR191215_320x320.jpg"><br>有着‘世界文化遗产’和‘美食之都’这两张名片的澳门，让更多的游客有了向往。<br><img src="https://p5.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOTmDMklWtrEkM367aI9G3H191215_320x320.jpg"><br>2018年开通的港珠澳大桥以及未来澳门国际机场的扩建等，均加强了澳门与外地和周边地区的连接。<br><img src="https://p1.img.cctvpic.com/photoAlbum/photo/2019/12/15/PHOT9Qj2LSuuiqn9ZXZmnlNC191215_320x320.jpg"><br>时隔几十年后，再次远眺澳门的港口！<br>',
'<h2>新疆巴州冬日罗布湖美</h2><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_16ddb47f0a3d4ac79aa2ebc3d88b2c66.jpg"><br>近日，位于新疆巴音郭楞蒙古自治州尉犁县的罗布湖，湖水已冻结，呈现出美丽的翡翠色，与塔克拉玛干沙漠、天然胡杨相映成趣。<br>罗布湖约有2万亩水域，水质优良，渔业资源丰富。<br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_b5ccbf912f314845ba57735621f639f1.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_ad23856c8f3e43a8934102984cd70a29.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_66d21b8fb2dd46d6bb9ffdede6a21fea.jpg">',
'<h2>西安新寺遗址周边发现西汉中晚期古代道路</h2><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_403968763dcc4fd6bec720fa75608a75.jpg"><br>12月16日从陕西省考古研究院了解到，考古工作者在西安市新寺遗址范围内发现两处车辙密布的西汉中晚期古代道路，或与西汉长门宫有着密切关联。<br>文字来源：新华网  陕西省考古研究院供图<br><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_81ec4ebcbea849319e276cebac20ad51.jpg"><br>这是三义庄古代道路车辙碾压层。<br><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_f28e1740546f43c9b65841365eac82ae.jpg"><br>据陕西省考古研究院助理研究员陈爱东介绍，这次发掘在位于西安市东北郊区的三义庄和谢二村进行，其中三义庄古道遗迹主体呈东北-西南走向，现清理南北长约105米、宽约30米道路。<br>路面车辙分布密集紧凑，辙痕行进方向与古道走向保持一致，基本处于路面中部，少量车辙连续蜿蜒不断，大多数车辙或断续或逐渐消失或交错叠合。<br>另外，车辙附近还发现有疑似脚印及动物蹄印等。<br><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_aa8a4de42a1f46cd8c98f154c12ff992.jpg"><br>这是三义庄古代道路人脚印遗迹。<br><br><img src="http://i2.chinanews.com/simg/hd/2019/12/17/200x133_5eed187159be4078b0326b9a852dc862.jpg"><br>这是三义庄古代道路路面车辙。<br>',

'<h2>秦始皇陵陵西发现大型墓葬 出土珍贵金骆驼</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100336.jpg"/><br>秦始皇帝陵博物院透露，该院对秦陵外城西侧的陵区展开详细的考古调查与勘探工作。<br>发现古代墓葬20多座，灰坑120座，陶窑4座，古河床4条。<br>新发现墓葬陪葬坑14座。<br>一座墓葬出土了目前国内所见最早的单体金骆驼。<br>图为出土的金骆驼。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100606.jpg"/><br>其中，有9座大型墓葬，东侧4座为中字形，靠近秦始皇帝陵；西侧5座为甲字形，距秦陵稍远。<br>同时，在最西侧一组三座甲字形墓葬四周发现一圈完整壕沟，呈“目”字形。<br>这是目前秦陵地区发现的独一无二、规模最大、保存最完整的带壕沟的墓葬遗存。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100604.jpg"/><br>该墓葬开口于耕土层之下，南墓道与墓室均打破了秦陵地区广泛分布的黑垆土层。<br>墓室中心夯土层断裂部分的深度较大，根据夯土层对应关系，夯层复原后高于墓室开口土层。<br>可以确认该墓葬存在封土，且高度不低于7米。<br>墓葬内发现5个盗洞，其中3个进入墓室。<br>图为考古人员清理墓葬。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072101850.jpg"/><br>目前发掘的一座大型墓葬位于秦始皇帝陵园外城西侧约440米处，平面呈“中”字形；南北墓道两侧有三个长方形陪葬坑；在墓葬南侧、西侧有不连续的壕沟遗存。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072101382.jpg"/><br>东侧的自然河床、西侧与南侧人为开挖的壕沟，将墓葬包围在内，形成一个较完整的独立墓园。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100453.jpg"/><br>该墓葬是目前发现秦代规模最大、等级最高、保存最完好的大型墓葬，填补了秦代高等级贵族墓葬考古的空白，是秦始皇帝陵考古的又一重大收获。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100644.jpg"/><br>棺椁位于墓室正中偏南，四周环绕回廊，外侧为边箱，放置大量陶器、铜器、玉器及少量金银器、铁器等。<br>中心棺椁还在进一步的清理当中。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100285.jpg"/><br>从位置上来看，这批墓葬东西一字排列，具有一定的规律性。<br>最东侧的一座中字形墓葬东距秦陵外城仅100多米，说明墓主人与秦始皇的关系非常密切，疑是秦始皇帝陵园西侧一组大型陪葬墓，当时初步认为时代约在战国晚—汉。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2019/1231/20191231072100588.jpg"/><br>据介绍，根据该墓葬所处位置、墓葬形制及出土物来看，可以推定墓葬时代在秦统一之后，属于秦代墓葬。<br>',
'<h2>青海湖冰封玉砌</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0103/20200103075535391.jpg"/><br>寒冬时节，“高原蓝宝石”青海湖已进入封冻期，只见青海湖水天一色，一片静谧，与夏日常见的湖水、雪山、油菜花勾勒的高原风情迥异。<br>据了解，青海湖通常每年12月中下旬进入封冻期，至次年4月中旬完全解冻。<br>图为野生鸟类在湖中央休憩。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0103/20200103075536220.jpg"/><br>青海湖沿岸出现大片湖冰。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0103/20200103075536841.jpg"/><br>深蓝色的湖水与蓝天相互映衬。<br></p><p><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0103/20200103075536383.jpg"/><br>野生鸟类在冰面上嬉戏。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0103/20200103075536782.jpg"/><br>',

'<h2>新疆托克逊天山红河谷</h2><br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114880_zsite.JPG"><br>从空中俯瞰天山红河谷<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114890_zsite.JPG"<br>天山红河谷就像是造物者遗留下的一条红飘带<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114900_zsite.JPG"<br>被河水切割形成峡谷后，壁陡如削<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114910_zsite.JPG"<br>黑色的第四纪沉积物覆盖第三纪的红色泥岩，经河水冲刷后红黑分明<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114920_zsite.JPG"<br>天山红河谷横卧在天山脚下，从北向南，贯穿而过，蜿蜒十几公里<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114930_zsite.JPG"<br>河谷两侧的平滩上，被风蚀形成雅丹地貌<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114940_zsite.JPG"<br>被风蚀的红层地貌在阳光下散发出灼热、焦渴的气息<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114950_zsite.JPG"<br>植被、河流与山体等交织在一起，直达天际<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114960_zsite.JPG"<br><img src="http://i2.chinanews.com/simg/ypt/2020/200109/111114970_zsite.JPG"<br>河流从山谷间穿过，流向远方<br>新疆托克逊县是一个浓缩了地质奇观的博物馆',

'<h2>小巷，我們的故乡</h2><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IZJ0tz6IdSXxlWyAke5G1djcOrzCN18sWjibQ6Iib5ZoORia7XO9w8oibicQ/640"><br>小巷<br>又弯又长 没有门<br>没有窗 我拿把旧钥匙<br>敲着厚厚的墙<br>- - 顾城<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1I6PC6CH3Xuq8QaVpMT8nyiaH2f1icUMQqWCu0RNOMPUiaGeKFNWmzeAKOQ/640"><br>城市中的小巷仿佛被时光遗忘<br>汽笛的声音似乎遥远自彼方传来<br>城市化的步伐轰轰烈烈<br>新城一座座拔地而起，无情地把一切甩在身后<br>而这些巷子、胡同、弄堂则不慌不忙<br>在后头安然地踱步<br>就如大海中的岛屿，任尔波涛汹涌<br>我自独守一方净土<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IQtqFkFgia3rhbzrqTrp4jibcyicF6CPZuicf2yoJ9zZrG3zePluzqictviaA/640"><br>小巷并非总是安静的<br>但它的热闹是人声的喧沸<br>与机器的轰鸣有本质不同<br>这里有柴米油盐酱醋茶<br>亦有琴棋书画酒诗花<br>这里有烟火描绘出生活的轮廓<br>凝结着一代代人对生活的审美与诠释<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IW8mZ5HRabIRt0Gnd8zgyCvQJAkyxRJth7T028IUDiaLqU2odNpAicCaw/640"><br>巷口空地树荫下的棋盘永远围着一群人<br>楚汉两界若大军对垒<br>两旁观者锣鼓喧天，每落一子如杀一人<br>孩子在一旁好奇地瞧，又很快被一只蹦过的蟋蟀吸引，嬉笑着追了上去<br>老人搬一张板凳坐在门口<br>夏天摇着蒲扇，冬日揣着汤婆子<br>一双安详的眼睛静静注视春去秋来，四季轮回，生生不息<br>青苔在石板路上悄悄蔓延，爬山虎悠悠爬满一面砖墙，日复一日、年复一年<br>小情亦有大乐<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IQyicsaCoghZqxFdmaz2H5ibeVGxYFA83649Nmsx2Q80lyAIGthvGpBDA/640"><br>与巷子相伴的是一座座公园<br>一池一山一亭，便从城市中隔绝出一方小世界<br>初冬雨后，晴日不减寒意，却让空气变得清爽<br>草坪上铺着一层落叶，随着一阵风吹过<br>它们被带到半空旋转起来，像是冬天的裙裾，她正跳着苏菲旋转舞<br>她旋转着，却肃穆像一幅静止画，脸上带着亘古不变的忧郁<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1Ic7FlDckQNpGK5FHibESu7YuiaWYPYgwbxxrMmibE1k0HjEVVsKGWvnsDA/640"><br>这忧郁，是冬日的太阳<br>灿烂辉煌，了无生机，待风稍息<br>一个穿粉色风衣的少女骑车沿柏油路而来<br>她目视前方，专注地盯着路面<br>前路是明确的、无需质疑的<br>而她的神情也是自信的、笃定的<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IXjic1N37J4QqOLmFtrib7icQmYkc5bz3BHtxicZoNIv8400w3At4HFdGEQ/640"><br>风又起，风声飒飒，落叶纷纷扬扬<br>它们闪耀着金色的光芒在她的头顶划过一道道斜线，像流星般坠落 她对此懵然无知，依旧带着专注、笃定的眼神踏着脚踏板，向远方行去 如果有一个摄影师在此刻，他定会用最巧妙的构图、在最合适的时机按下快门 用镜头定格下这金阳、落叶、弯曲的柏油路和认真骑车的少女 摄影的意义和艺术的价值都在刹那间得到领悟 因为想记录生活的美好和这一刻的思索 因为人正是如此在大地上诗意地栖居<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IBnqMUlbzUWKV8KT6eX50dNhv7mQxKIeIthicOmTOlQzvuTiahdjvxnyw/640"><br>饭后的傍晚最是热闹<br>天边还有一抹极其轻柔的橘色<br>月亮就已铺开深蓝的夜幕<br>一家人慢悠悠地逛至公园<br>伴着初升的星斗，岁月静谧美好<br>公园的空地上早已聚满人群，喧闹却并不吵闹<br>孩童嬉闹，老人唠嗑着家长里短<br>偶尔转头注视自己的子孙<br>沧桑的眼里不自觉染上笑意<br>没有人永远年轻，但永远有孩子在欢笑<br>再回到那条生活的小巷时，天已完全黑了<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1I6tic5MD7VKs7rufsAQ3h4OQOZM0vP6wibNj0SpbeuaubdvwH9FSia9qLQ/640"><br>夜晚的城市用霓虹灯装点浮华<br>而这里则放任自己沉于黑夜<br>一天的时光晃悠悠过去，明日亦会如此<br>被城市化的洪流裹挟，我们疲惫的灵魂<br>请记得会有这么一条小巷，在原地等你回去<br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/c3xMPnpyKECPmectJlT5HjnDxqPOPS1IaHGSZCEPQAaibqCLg2RoOicQVaGKQf3Rc49RH2wuNfpCqJfUF0icwP1LQ/640"><br>',

'<h2>三清山雪后初晴云雾飘渺</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0120/20200120071038320.jpg"/><br>江西上饶三清山雪后初晴，雪松、怪石、奇峰在云雾缭绕下交相辉映，若隐若现。<br>三清山自古被誉为“云雾的家乡，松石的画廊”，云以山为体，山以云为衣。<br>雪后的三清山云海变化无穷，跌宕起伏，时常出现艳丽的奇观。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0120/20200120071038695.jpg"/><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0120/20200120071039986.jpg"/><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0120/20200120071039570.jpg"/><br>图为雪后三清山云海。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0120/20200120071039936.jpg"/><br>',
'<h2>哈里王子和梅根的温哥华豪宅在美丽的丛林岛上</h2><img src="http://i2.chinanews.com/simg/hd/2020/01/22/f65ba4d3557444318f31543c274e10fb.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2020/01/22/cdabe41c768541e4883bfcda7279ded2.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2020/01/22/585c4bac8ca44f98b83e9c4142191bb5.jpg"><br><img src="http://i2.chinanews.com/simg/hd/2020/01/22/47354997f6f0480b9a0a6c0251e9a72a.jpg"><br>在加拿大不列颠哥伦比亚省萨尼奇北部萨尼奇湾的一艘船上，可以看到哈里王子和他的妻子梅根在深湾附近的住所。<br>有人发现这对新邻居在农贸市场徒步旅行，但萨尼奇北部的居民表示，他们将确保哈里和梅根在加拿大岛的隐居地的隐私。<br>苏塞克斯公爵和公爵夫人，以及他们的小儿子阿奇，在结束他们的皇室角色后，住在温哥华岛上美丽的森林里。<br>',

'<h2>Minimalism & Multitude</h2><br><style>img{width:60%;}</style><img src="https://i1.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-1.gif"><br><br>French animator Frédéric Vayssouze-Faure explores complicated mathematical concepts through short animations he publishes on a Tumblr called Wavegrower. <br>Sine functions, harmonic oscillations, and fractals are all core concepts behind his undulating and swarming animations. <br>Via his artist statement:<br>This blog is a branch of the wavegrower project in which I’m focused on combining minimalism and multitude to create dynamic artworks with more than one level of reading, the first being that every cell constituting them has its own simple periodic motion, meaning regularly looping by spinning or twisting or stretching or balancing or revolving or swinging or shaking or beating or vibrating, in a word : oscillating.<br>As with several other designers and artists working with animations of this nature, Vayssouze-Faure <a href="https://www.openprocessing.org/user/44137" target="_blank" rel="noopener">shares the source code</a> behind some of his works to help others learn how they work.<br><br><br><img src="https://i0.wp.com/68.media.tumblr.com/0c3ce20fe92f09502f6bf57f12cd0d78/tumblr_ntol69nhqu1twrbr9o1_r3_540.gif"><br><br><img src="https://i2.wp.com/68.media.tumblr.com/9f1c52001572fdddb5f568bc737c0fb1/tumblr_oscs2rJigV1twrbr9o1_540.gif"><br><br><img src="https://i2.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-4.gif"><br><br><img src="https://i1.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-2.gif"><br><br><img src="https://i0.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-5.gif"><br><br><img src="https://i2.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-3.gif"><br><br><img src="https://i0.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07/wave-6.gif"><br><br><img src="https://i1.wp.com/www.thisiscolossal.com/wp-content/uploads/2017/07 '<h2>南京牛首山春意</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073512518.jpg"/><br>南京牛首山佛顶寺、佛顶塔和佛顶宫<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073512508.jpg"/><br>“春牛首”可谓家喻户晓，是指南京人春天到牛首山踏青的旅游习惯<br>牛首山位于南京市南郊，因山顶突出的双峰相对峙恰似牛头双角而得名，现有佛顶寺、佛顶塔、佛顶宫、岳飞抗金故垒、摩崖石刻、弘觉寺塔等人文景观。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073511775.jpg"/><br>一家三口踏青游玩<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073511469.jpg"/><br>牛首山的梅花盛开<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073511102.jpg"/><br>小桥流水<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0224/20200224073512940.jpg"/><br>',

'<h2>广西侗乡民众梨花树下采春茶</h2><br>广西柳州三江侗族自治县八江镇归令村的梨花竞相绽放，与茶园中嫩绿的茶叶相互映衬。当地村民在茶园中忙碌采摘春茶，与花为伴。<img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321290_zsite.JPG"><br>村民在梨花树下采摘春茶。<br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321300_zsite.JPG"><br>雪白的梨花装点着茶园。<br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321310_zsite.JPG"><br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321320_zsite.JPG"><br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321330_zsite.JPG"><br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321340_zsite.JPG"><br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321350_zsite.JPG"><br><img src="http://i2.chinanews.com/simg/ypt/2020/200303/114321360_zsite.JPG"><br>梨花竞相绽放。<br>',
'<h2><b class="red embossts">李渔 乱世不堪，闲情偶寄</b></h2><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQVQCHrHx9ZhiaubeYVobubMGJTNybGKpiaY3lOaXgsTbAk0niciaibWvOhIA/640"><br><br>他倡编的《芥子园画谱》流传至今，被黄宾虹、齐白石等视为经典范本；<br><br>他写成的《闲情偶寄》深谙生活之道，被林语堂称作“中国人生活艺术的指南”；<br><br>他叫李渔。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQjT8LoG6ZvicgS1DKy4Kb1qgQJ8lXGQmZtHrIRvLuswFywqKodvcdU4w/640"><br><br>向往仕途，却生不逢时1611 年，浙江金华下李村的一位母亲怀胎 11 个月仍未生产，白发长者路过此地看望产妇后建议道：胎儿是“星宿降地”，需到祠堂才可顺产。<br>移步祠堂后，男婴诞下，长者说孩子非凡胎，是“仙之侣，天之徒”，于是父母为其取名仙侣，字谪凡，号天徒。<br>襁褓识字、过目不忘、下笔千言...你尽可以将这些赞美之词扔在童年的李渔身上。<br>母亲更是学习孟母“三迁教子”，鼓励他读书出仕。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQjT8LoG6ZvicgS1DKy4Kb1qgQJ8lXGQmZtHrIRvLuswFywqKodvcdU4w/640"><br><br>在明朝覆亡之前，李渔曾三次进入考场。<br>24 岁，他去往金华参加童试，一举成名。<br>29 岁，他来到杭州参加乡试，名落孙山。<br>31 岁时，风雨飘摇的明朝举行最后一次乡试，他再赴杭州应试，由于局势动荡，只得中途返回金华。<br>不久，清朝的铁骑横扫江南，明代终结。<br>仕途不通，心灰意冷的李渔返回兰溪后，一度过着归隐山林，寄情山水的田园生活。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQo6XvVAiauupPPYoGQ7ND57IgEPm3KfBgJY0cdIPxHMsmxyZSXBwKhVw/640"><br><br>作家，文人，商人1651年，李渔因为在村子里兴修水利而输了官司，心情低落。<br>仕途无望，田园生活也充满了苟且，不甘心就这样过完一生的李渔卖掉了自己的园子，居家迁往杭州，开始了“杭漂”的新生活。<br>也就是在这里，他的艺术才华得以被发现和施展，而他自己也终于找到了自己仕途之外的生活方式。<br>这一年的李渔四十岁。<br>李渔通过观察发现，在杭州城里，各个阶层的人都对戏剧和小说很有兴趣。<br>茅塞顿开的李渔从此开启了热门小说畅销作家的生涯。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQqjeHPlGlYIg7HGhFUpEsghyUiaGCl4WBicdAqmpRRBLZicrzNfA4QbUqQ/640"><br><br>他在杭州居住的十多年时间里，一共写下了六部传奇和两部白话短篇小说集。<br>其中有《怜香伴》、《风筝误》等六部传奇及短篇小说《无声戏》、《十二楼》。<br>他的小说通俗易懂，又多是写男女爱情，贴近生活，符合大众审美，所以一经面世，不是畅销，而是脱销。<br>他不仅写小说，还是一位成功的编剧。<br>他将自己的小说改编成了剧本，在戏曲舞台上进行演出。<br>而他将《风筝误》等十部小说改编成的合集《笠翁十种曲》，成了清朝戏剧界的圣经一般的必读科目。<br>由于李渔的小说实在是太畅销了，很快世面上就出现了盗版书籍。<br>杭州书铺里刚刚出现了李渔的新作，数日之内，远在三千里之外的地方也同时更新上市了。<br>盗版书不仅侵犯了李渔的著作权，还严重影响了李渔的经济收入和声誉。<br>李渔对此十分反感，甚至不惜和盗版商当面对质，甚至于对薄公堂。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQeBlxJhbOPjJ9Zc2ETyMjlYMS872qibNop7NTAcPicujSCGvRDw1Wvp0w/640"><br><br>芥子虽小，能纳须弥告别西子湖，来到六朝古都，李渔文化事业上的另一个高峰到来。<br>他先是购得一处小院，名曰芥子园，取“芥子虽小，能纳须弥”之意。<br>为了防止别人私自翻刻自己的著作，后来又成立了芥子园书铺，他大部分著作都在这里印刷发行，其中就包括流传至今的《闲情偶寄》。<br>他看到了出版行业的巨大商机，不仅出版自己的作品，而且还出版其他作者的畅销书。<br>比如《三国演义》《水浒传》和《西游记》。<br>由于李渔经营有方，又注重声誉，“芥子园书铺”变成了清朝两百年间最具影响力书局之一。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQiaCvq9AkDibKmVU8p2PqseONYibzdxwflvezfFCjOAVKhXZ6OLrVOOB7w/640"><br><br>擅长戏曲，自组戏班居金陵期间，李渔的另一个贡献是对戏剧的推广。<br>56岁的李渔应朋友之邀去游历山水，在山西临汾和甘肃兰州找到两个极有戏剧天赋的孩子。<br>一个叫王姬，一个叫乔姬。<br>李渔喜出望外，将这两个年仅十三岁的女孩子带回了南京，悉心调教，组建了自己的戏班。<br>李渔身兼编剧、导演、明星经纪人、剧场领班为一身，将自己的小说搬上了戏曲舞台。<br>在李渔带领戏班踏足娱乐圈，红遍全国的几年间，也是李渔收入水平最高的几年不过好景不长，乔、王二姬因过度劳累先后逝世，李渔的戏曲事业遭到致命打击，从此一蹶不振。<br>失去了乔王二姬的李渔不仅精神和情感上备受打击，而且丧失了经济上的主要收入来源，从此生活走向了衰败和贫困。<br>七年之后，贫病交加的李渔在杭州的层园里故去，结束了自己逆袭励志的一生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQ3YzyyHhljwlqkicc1kKPN3IezNZBMPz4IELRBjxkp7BpF994ua2GnWg/640"><br><br>多艺的通才，生活的玩家李渔是一位生活精致的人。<br>从词曲、音律到服饰、器玩，从园林、居室到饮食、养生……李渔无所不玩，无所不懂，无所不通。<br>李渔爱吃，他是大闸蟹的“瘾君子”。<br>他还是个很现代化的轻食主义者，在《饮馔部》篇首，他就写了“蔬食第一”。<br>爱生活者多爱好花木。<br>李渔向有“四命”之说：“予有四命，各司一时：春以水仙、兰花为命，夏以莲为命，秋以秋海棠为命，冬以蜡梅为命。<br>”<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQ1G5tt2thDUWTuEwxNPV6oBOKeK8rrc3Bu0Qb3N3UnlewGJSFqPrn0A/640"><br><br>他在生活日用方面，也颇花心思。<br>大至园林设计，小到桌椅、箱笼等器具，无不用其奇思妙想来创造，每每自诩其能：“不特工巧犹人，且能自我作古。<br>”李渔是集评论家、建筑设计师、剧作家、策展人和出版商于一身的文艺界大咖。<br>李渔是成功的生活美学家，他懂情趣，懂生活，懂女人。<br>他把自己的生活过得活色生香，用鲜衣怒马的一辈子，完成了自己对想要的生活方式最好的诠释。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Sicu2EATr0ZpptLRWXZSEdtOyqxZ0tTkQJ0oia48blqCB0KkbXy1tK2Wu8Woj5ehibou9rDyicib6MnOiaIC08Ou4rWA/640"><br><br>',

</a> .. 76 <a href="#pictopic-76" target="_self">耍双石头图</a> .. 77 <a href="#pictopic-77" target="_self">吹糖人图</a> .. 78 <a href="#pictopic-78" target="_self">卖仙鹤灯图</a> .. 79 <a href="#pictopic-79" target="_self">收拾锡器图</a> .. 80 <a href="#pictopic-80" target="_self">烙煎饼图</a> .. 81 <a href="#pictopic-81" target="_self">剟镖刀图</a> .. 82 <a href="#pictopic-82" target="_self">耍碗图</a> .. 83 <a href="#pictopic-83" target="_self">卖春联图</a> .. 84 <a href="#pictopic-84" target="_self">卖鲜花图</a> .. 85 <a href="#pictopic-85" target="_self">卖白薯图</a> .. 86 <a href="#pictopic-86" target="_self">耍坛子图</a> .. 87 <a href="#pictopic-87" target="_self">顶宝塔碗图</a> .. 88 <a href="#pictopic-88" target="_self">卖琉璃喇叭图</a> .. 89 <a href="#pictopic-89" target="_self">乞丐人图</a> .. 90 <a href="#pictopic-90" target="_self">耍火流星图</a> .. 91 <a href="#pictopic-91" target="_self">翻跟头图</a> .. 92 <a href="#pictopic-92" target="_self">拾粪图</a> .. 93 <a href="#pictopic-93" target="_self">练皮条杠子图</a> .. 94 <a href="#pictopic-94" target="_self">舍冰水图</a> .. 95 <a href="#pictopic-95" target="_self">卖玻璃镜图</a> .. 96 <a href="#pictopic-96" target="_self">串铃卖药图</a> .. 97 <a href="#pictopic-97" target="_self">耍耗子图</a> .. 98 <a href="#pictopic-98" target="_self">卖槟榔图</a> .. 99 <a href="#pictopic-99" target="_self">拉冰床图</a> .. 100 <a href="#pictopic-100" target="_self">磨刀剪图</a> .. </div></center><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz41HDsy0WgRKlxliaMBDeQLbHez5BPgBpJecwPfmLXws69uLF0lYTtXvEoSEicEa5qa5cHPNIIEgKrw/640"><br><br>旧时人们的生活多姿多彩，有千种模样、万般风情。<br>物换星移，时过境迁，许多民俗活动不复存在或趋于消亡。<br>这100幅民俗图向我们展示了先人们丰富的生活样态，让我们真切感受到中华文明最生动活泼的一面。<br><br><h3 id="pictopic-1">剃头图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvQoKbalya49bZwPMc4D1NZ0Q93oqoen3wrCDaq5BkAoFkuqbuoEibictg/640"><br><br>其人挑担游于街市之间，手执“唤头”，串走胡同，每到大街，将担放地，等来往之人刮脸、打辫子、剃头，方便之至。<br><br><h3 id="pictopic-2">卖茶汤图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvribfwOseRCxR2IDdOqZG22EG6aTxPQjwLibEiaXGic8b74vic5Kfjia8VsGQ/640"><br><br>其人肩挑水桶、火壶，遇食者，开水冲面成糊，上撒红糖，其味甚甜，当作点心而已。<br><br><h3 id="pictopic-3">卖鸭蛋图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvhyUmx9cAEWf9hx4n090Bic0C4jWg9bW5dJUtAqaqaCE5qPJZicfWnYKQ/640"><br><br>其人由“胜芳”买来若干，在京腌咸，卖于人食之，其味甚美。<br>（注：胜芳镇，在北京通往天津的路上）。<br><br><h3 id="pictopic-4">卖芝麻秸图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCviaIzh6kPYwFcw0fjVke08UeUsKhHW3MQRaCp1bACChcNQU4JbowDSmw/640"><br><br>其人身挑筐、架，内盛芝麻秸、松木枝，在沿街吆呼卖于住户，年底祭神焚化也。<br><br><h3 id="pictopic-5">修脚图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv3OEnHJFwJPiaU1CLOeE7SQicK0fBhoPZc0k6pfYsGoXH8ysuqNrOtTQw/640"><br><br>每日间手持竹板，名曰“对君作”，长期游街，竹板一响，便知修脚的来。<br>如遇修脚之人，二人对坐，将脚搁在膝盖上，用小小刀割取脚上鸡眼，让其行路平稳。<br>庙场必有。<br><br><h3 id="pictopic-6">看西湖景图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvTBcptUaiaQeibCVRDqlZbJnnFib3ficN0aOEtZJ3okPnuVq3kLOj0yRiaNQ/640"><br><br>天下之景，无胜于西湖，所以取此为名。<br>然造此物者种种不一，有大有小，有用锣鼓唱歌者，有指画中景致而说者。<br>遇庙集者，即多分挣也。<br><br><h3 id="pictopic-7">卖零绸子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvZUYdhR507ha3k59SOXGPxHc3Bh5bjBoqpOAME1z9TuaIBDuvA4LOug/640"><br><br>其人在各处买来各色零绸，至集庙之中，就地铺包袱上摆各色材料，每块可做何使用，其价若干，随口便讲，令人好买。<br><br><h3 id="pictopic-8">医道图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvMumM2xrvTfzibNIasNE5c0RQrfkPrsNySzNgHE1I3Vhz9IAwS6vtGYw/640"><br><br>京中医士有太医、御医之号，乃是在太医院应差者，如有人请看，马钱二吊四百文、四吊八百文不等。<br>如来到门首看病者，给钱数百，作为“门脉”。<br><br><h3 id="pictopic-9">摆西瓜摊图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvv6J5oU4zsyzGZgmyZrpdkPia4Ta7bicADjL53mAQhia2CpSmTva9unDicg/640"><br><br>每逢夏季，此瓜盛行之际，街市设有桌案，用刀将瓜切开，红瓤黑子名曰“枪次瓜”，白瓤白子名曰“三白瓜”，其味甚甜，去暑止渴，零买食之，方便之极也。<br><br><h3 id="pictopic-10">点蒿子灯图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvJ1IO8ibVMe6jUZKoaD821VtVnVDWFcfePib65xmCeibYYb9jByayDnKHg/640"><br><br>七月十五日，以蒿子一棵，上以纸条，内裹包许多香头以火点之似星星。<br>又用荷叶一个，中心插蜡，名曰荷叶灯。<br>俱系耍（小）儿玩物。<br><br><h3 id="pictopic-11">过卖图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv5n2v9iaDyV6Zg6AuLsrpnMPjn68GTkibiakGN5vgGJfqLu4I2UWqcic3oA/640"><br><br>其人又名勤行、跑堂之说也。<br>每逢居、楼、园、馆、酒市等有人遇内饮酒吃饭，此人烫酒端菜，百般殷勤，所为多来照顾，名曰过卖也。<br><br><h3 id="pictopic-12">卖蝈蝈图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvJZY1eqPMkQ4qSF6xgN8BAVpARSHZKo8lyK4a9omEwatp0anW4cIq8A/640"><br><br>中国冬夏俱有蜗蝈。<br>冬有三种：黑紫色者名为山蜗蝈，乃山中向阳处生者；青色是嫩的；绿色者难得，乃系用蜗蝈子在暖处养成，人力为之，其价甚昂也。<br><br><h3 id="pictopic-13">三棒鼓图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvGnwToXxTbdsN4YdGaRqF3OVoLnMdm618OwUXcezV8tHswTM96JNjqw/640"><br><br>其人陕省来京采差，手持木棍三根，下支一小鼓，其棒起落于鼓，连打带唱，讨钱作为盘费，非作艺江湖也。<br><br><h3 id="pictopic-14">送报图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvRxaXFIictbU3r3uTxia90fKlcproYQbNCPC7mb3tp2NNYNuKMyrUSQ1Q/640"><br><br>其人多系山东人，在京开设报房，所有外省摺奏及谕旨，皆由内阁而发，其报房刷印送至各客宅，铺户之家，每日一换，按月给钱，名曰送报的。<br><br><h3 id="pictopic-15">踢毽图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvFyia0YbIYbibU4Tjj5LIgFFqRO6KGOE9g3m3W1xTc5ZVWKSicxmM79yDQ/640"><br><br>此物用小铜钱一个，缚毛一根（或一撮），以脚蹄之，遂上遂下，有蹄千余回而不落地者，亦天寒时消遣之一法也。<br><br><h3 id="pictopic-16">打蛋雀图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvDdiaFibIxQ86dbROm8ACD2gGQR5auzoJialJY3ZTaI9OAEyiay75zPnL9A/640"><br><br>有诸鸟名：灰色是“梧桐”，黄色是“蜡嘴”，又名“蜡嘴粉红”，能教打蛋，用骨做成，如往上掷二三丈高，其鸟用嘴接住，有连打三个者，甚妙也。<br><br><h3 id="pictopic-17">剃头放睡图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvohN7gxZfSRsIh93r76SicnDiafia8z0tWZcib1sY4FjSJvH4C1lhbShxOw/640"><br><br>每日将头剃完，筋骨疼痛者，剃头的坐于高橙之上，其人躺在剃头的腿上令其捶拿，其快活劲儿无比。<br><br><h3 id="pictopic-18">高跷会图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvUDUbpYXesvmWT5kBRhLGsBG43NfmEhibzRZP3bCT4VLQhicmficibQWUdw/640"><br><br>用木头二根，上有木托，将此木绑在两条腿上，将男子扮成女子模样，或二三人扮成一出戏的样子，来往开舞，此名高跷会。<br><br><h3 id="pictopic-19">吞刀图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvTyOReWQcWJJSDFHHA4icm5wNiaGk2AzhALPUTGqW8p4VUDLVJjqomxVQ/640"><br><br>按：此图旁释文与图意不相吻合，疑抄释文者有错乱，因释文的原图已缺，故无法释抄。<br><br><h3 id="pictopic-20">攒香簸米图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvicCAnWupqcWe0wmkfwQ0LUUyczBMMHC3qRT8skNKXWa0Owiaa15Mjgpg/640"><br><br>其技艺以打金斗为是，设高桌一张，用簸箕内盛米，盛香，盛茶盅数枚，按此端之，站于桌上打金斗自翻下，内所盛之物一粒不能洒地，其技可嘉。<br><br><h3 id="pictopic-21">蘸洋油烛图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvpyFbb0ceiaCR31WYJAJic4icBYPicS2BIDuCRTnEY1c2Tcbx0BetFTPWzA/640"><br><br>烛中之芯，另有人承做。<br>蘸烛者用锅将油熬化浇在芯上成烛，浇成有八枝一斤、十技一斤不等，红白二色，红者紫草染之。<br><br><h3 id="pictopic-22">耍叉图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv4nTxkF2Az6ic7u6RkfdKRjndwEre14JTWrtzeNicYgrVbEWuLyMWzBAQ/640"><br><br>人练习此叉亦有无数花样，望空抛去一二丈高，上下翻飞，能在身上各处飞转。<br>练此艺者，可在天桥等处撂档子，无非是索钱糊口也。<br><br><h3 id="pictopic-23">焊水烟袋图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvSXoJjOCkchMZktU6IicgUnvuwdoV7tadj5oSoPvRbjuezUI8ccgrdYQ/640"><br><br>其人用小炉、风箱、铜锡焊药，如有损坏物件，令其收拾，则能复旧如新之技也。<br><br><h3 id="pictopic-24">小什不闲乞丐图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvAQiaxQTdibo3c8DJUrdUia9s0hkNTn75UGYREbVQiaI89eicrOek2R3nlTA/640"><br><br>其人用粉摸丑脸，以木盆盛小鼓、门钹、敲打唱曲，为要钱文而已。<br><br><h3 id="pictopic-25">打糖锣图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvFk677hLSDWqeutLAUqKGkyiaYIQ7cUicHz6YnjVNl1FjJn9sgb8gxnTA/640"><br><br>其人小本营生，所卖者糖、枣、豆食，零星碎小玩物，以为哄幼孩之悦者也。<br><br><h3 id="pictopic-26">卖皮鞭子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvhYviaJ6PUwJnIyMKRicibh1ZDZmXhr6FhRoCNvZj7mUiaNOpCIdeCHjdjA/640"><br><br>其人身抗一木架，所卖羊筋弓弦，大小皮条杆等物，沿街抗之而卖也。<br>&nbsp;<br><br><h3 id="pictopic-27">批“秧榜”图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvU8wCtxXoS8edmlUiaqezacPIMaaktp22tPTUrPTMicYIpg1lhBNDPJUw/640"><br><br>其人病故停在床上，遣人即请阴阳先生来批“殃榜”，上写故者某年月生，某年月故，何日入殓。<br>若生死不明、服毒等情，阴阳不批，即去报官。<br>&nbsp;<br><br><h3 id="pictopic-28">广东妇人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvtLtTBazbzCicewKtKZl6431xiacIMBYy1WZMoS3q2tomhdDKllibReyHg/640"><br><br>其人来京，都有广东宅门为仆，夏令穿凉绸衣服，裤角甚肥，有尺余，不缠脚，穿尖鞋，衣服齐整无比也。<br>&nbsp;<br><br><h3 id="pictopic-29">蹬梯子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvup727Fl9T9brovOhFXa88VGTGcXpQm0XAUqf4VX5dAUNh0jrXATqQw/640"><br><br>多有女子所演，用桌一张，其躺于上面，两足将梯子蹬立，幼童从梯子档中翻转上去，戏耍各式玩艺，甚是奇功。<br>其女子又能蹬抡大缸等物，名曰千金斗也。<br>&nbsp;<br><br><h3 id="pictopic-30">宰羊图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvMnZTrF05icvyePpzu45FvkIt7gwOhLk5OKUfszSnBHsEadSu5PCjoFw/640"><br><br>京都羊肉铺中，清晨将羊捆上，必请老师傅宰之。<br>其师自携尖刀，宰毕急走，另赶别处宰之，名曰下刀儿师傅也。<br>&nbsp;<br><br><h3 id="pictopic-31">放风筝图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvoEZ3MRSr9ibGy54UECXrWBC2q3gVPZdCibawEBWvWWGyK9WYwbFajg7g/640"><br><br>每到春季，无事之人用竹披子做成蝴蝶或各样飞禽不等，上系线一条，望空放去，人抑面视之，以吸空气，所谓卫生也。<br><br><h3 id="pictopic-32">卖大碗茶图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvJXTE7x9ImOfJOpp4hjujW4IpHuWZHLzTo1EBlLV9qs8P52yIdYQMiaw/640"><br><br>按：此图旁释文与图意不相吻合，疑抄释文者有错乱，因释文的原图已缺，故无法释抄。<br>&nbsp;<br><br><h3 id="pictopic-33">做潮烟图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv1fSMv9o978kaQmhiazK0mwYDg88D3VrjpL1okSCfhjB3QU73f9Jo9Yg/640"><br><br>京中烟铺将烟叶子炮制，剁成方块，用铁饱刨子刨成丝，名曰叫做潮烟也。<br>&nbsp;<br><br><h3 id="pictopic-34">唱大鼓书图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvDAfnoA5MNaCMWbcPWwUZRicgibgLJtzA8aCkoosHtiaiaIHMbwiaZvHJntg/640"><br><br>其人或在大街“摆档”，或窗户叫去说书唱曲，以度日也。<br>&nbsp;<br><br><h3 id="pictopic-35">卖鞋垫毡垫图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvQ9nXNOgxS7cZfAr4p7LLduAh7aCh5LLr3icd7qew9VRB5Qgm4DnTZOQ/640"><br><br>冬令多有四乡人来京做此生业，沿街吆呼：“鞋垫”！“毡垫”！“耳朵帽”！可混一冬衣食也。<br>&nbsp;<br><br><h3 id="pictopic-36">卖“图儿”图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv6C7YPWHh3pUUzOSiatzbwthpDtptquUOrnKTcib5AxPCo7rHDdJYdBXg/640"><br><br>其人在京城内外采访怪异之事，编成词语，刷印数张，在沿街吆呼于住户观看也。<br><br><h3 id="pictopic-37">钻火圈图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv1iaep7x1NEzUglydqeVLsQssYoeKibs4VQNp5nDucd8l2uAVXn1Qh8Bg/640"><br><br>其人用木做圈，周围插上油纸，把火点着。<br>其往来钻之，练其身子轻妙而已。<br><br><h3 id="pictopic-38">箍桶图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvXiaHsWo80xY0xRzkdrvib7tmFkibWpjDo4Iv4SHLE1bxFbTlhoYkxvBsQ/640"><br><br>其人挑担沿街吆呼：“箍桶来！”有铺家，住户水屋木盆木桶散漏，必叫此人收拾，用竹蔑子箍好，价值若干也。<br><br><h3 id="pictopic-39">下象棋图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvlb8jtaoKmKy3tpvdylPib3yBpDtiaw70PuSmVTEwibWVDZHCW4GcJsoOA/640"><br><br>此棋黑、红各十六子，分车、马、相（或作“象”）、士（或作“仕”）、炮各一对，一帅一将，共三十二子，乃是闲解闷对车玩艺而已。<br><br><h3 id="pictopic-40">赶脚图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvW5uPQpQaMJ8E7FrUcnLlzFtseqwJ0zzxomdzOvumHTkUGs4zuV0ewQ/640"><br><br>每逢春秋冬令之时，多系四乡之人来京，用驴一头在城根于来往人骑之便宜，若骑十余路，无非京钱数百文，名曰赶脚。<br><br><h3 id="pictopic-41">烧包袱图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvQ2EWy5GbVyRy281sUZPR5bJZJhXaFF9EnDUQqeoKEklibpAu6QljbEQ/640"><br><br>每年清明、七月十五、十月初一，各住房供包袱，内装烧纸、银锭，上写上三代名字，晚辈祭之也。<br>&nbsp;<br><br><h3 id="pictopic-42">捡烂纸图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvSktiaFbic1Sjcg3PiaEblCpTLExBmcGCpc8YNuCG0AbDQdAbLbC8cPRnw/640"><br><br>其人乃是贫苦之人，无本钱做买卖，身背一框，手持竹杆，上捆铁针，沿街捡拾烂纸买钱也。<br>&nbsp;<br><br><h3 id="pictopic-43">撞钟图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvNXILmoyibTHFOjBfteVYFDhibp9ePyGzzbtJSHVibAl067OZGAOPj0a8w/640"><br><br>每人用铜钱一个在墙上撞之落地，一个远者打近者，打着赢钱，打不着为输，取其欢乐也。<br>&nbsp;<br><br><h3 id="pictopic-44">卖豆腐脑图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvIN3qgHFCib64vhUMewibxzfkIqmf3uHez9MHxI0v28iboDoTdsjZ19SWg/640"><br><br>其人由豆腐房贩来熟浆，盛于其挑罐内，自用石膏点成豆腐，其嫩无比，用麻酱、油、醋拌而食之。<br>&nbsp;<br><br><h3 id="pictopic-45">抽糖人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvXaP5Tpp2dq2Zp4YZhvDcZdfRtzOuXrCZQKebnicARHOZaNQvWFRkl5Q/640"><br><br>其人用白糖做成人物、禽兽，每售卖时，用竹签三十二根，上刻骨牌点，装入竹筒令抽之，如成副为赢，不成副为输，糖物上面拴挂牌点名色，对点即羸也。<br>&nbsp;<br><br><h3 id="pictopic-46">打连湘图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvYTf6FicXJtRDoltGkj5S86bdkuQey4uAEFlcuNyMibDqd6iaXB5DMxj7A/640"><br><br>其人乃戏班优扮成女子，手拿竹板、彩扇，用竹杆一枝，挖小孔，按铜钱数个，名为霸王鞭，在手中飞舞，或竹板上独立，口唱歌词，名曰“打连湘”。<br>&nbsp;<br><br><h3 id="pictopic-47">道士化缘图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvU8ibpVDY3pmqmEYUOS7aUtmjgnxTHJE7m3ADaiayXnY0o47Pk3cPE26A/640"><br><br>手插铜钹一扇，身背木牌一块，上画神像，旁拴练锁并小磁娃娃等，沿街敲钹募化。<br>有施主舍香钱，无子息妇女用线拴其娃娃，可得子嗣也。<br>&nbsp;<br><br><h3 id="pictopic-48">劁猪图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvqFpns4WM4sChaibydVNoremwm6XlBicLWcicRsBTibZAAzpbUxYqtFFqIQ/640"><br><br>因养猪之家找劁猪之人，将小猪劁者，取其肾囊，以为小猪多日上膘也。<br>&nbsp;<br><br><h3 id="pictopic-49">妇人卖花图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv1xFg379F7YAtAnYkqua5NjGuQUibElXYCySuXSTahYeH4olPbjEIw2A/640"><br><br>其人由花市买来，沿街而卖，吆呼：“石榴花，拣样挑！”卖住户，妇人所用。<br><br><h3 id="pictopic-50">耍猴图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvibqX1KlxNkic3vBMJib7fAQ9ic7bDMia3fEyMKt0Zje9d0BmFlHt1cUSW1g/640"><br><br>其兽人形，遍体生毛，其性甚灵，自能戴鬼脸，穿衣服，爬竿，翻跟斗，跑羊等戏。<br>其人拉至沿街，鸣锣为号，以此为生也。<br><br><h3 id="pictopic-51">端技勇石图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvSqwUHGcGk4wO4ic7HjuDuFT8TyeaadvbKfk0ZwEZcU3xHBa1zZibpMLQ/640"><br><br>其人每逢考试之期，必演弓刀，技勇石，马步箭，如合格者取中作为武进士也。<br><br><h3 id="pictopic-52">戗剃刀图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvAmVRISiaFHWAbAg0UT7ibibMicG5n6Zej27YT9x7P4ZMTkiaIUEdEqpDqtQ/640"><br><br>如剃头铺刀不快，找此人戗磨其刃，以为速快，方便用。<br><br><h3 id="pictopic-53">冲磨图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvibVxYsicPfAy2GXZn6qkBXlNDuxIutuoW7WyymhjIYliaf7rnrLUCKEUg/640"><br><br>其人手艺与石匠不同行，如杂粮店磨有迟钝，找此人修理，以为“玲珑”，轧面即细。<br>&nbsp;<br><br><h3 id="pictopic-54">汉宫太太图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvaA0yJICYG6asFVz0Pk4Z2aUhq0IkALtSATrOsiasIuOxqtRlIXP4npQ/640"><br><br>皆因应酬繁杂，身穿补服，项挂朝珠，相似出门之状，彼此往来拜贺起见，手拿烟袋，暇时歇息也。<br>&nbsp;<br><br><h3 id="pictopic-55">做席图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvxK8bL8KWia9UGicWybFE3WkUowEhRs5hjricNcqWMejU4iaXlC6KntqNcw/640"><br><br>此箔用芦苇以绳系之成箔，若起造房屋以箔铺之檩上，上再复泥，以此为席箔也。<br>&nbsp;<br><br><h3 id="pictopic-56">插扇面图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvYyia5uiaDuKGZYgT9rDhcbo8HROniciaibZSUJAP7WIx1ZQIHTMktQRbCqA/640"><br><br>每年立夏之后起，其人膊“贯”扇柜，上建一竿，扎系线绳，拴串铁铃，沿街走，步步行之，其铃摇响，令人知其插扇面的来。<br>&nbsp;<br><br><h3 id="pictopic-57">卖凉粉图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvP4pYhKOD9JwzibsKQ6brvmpficnMyyZV4IjSjia5rqv9OksoCUkb5IQbg/640"><br><br>其户挑前一木盆，上列碗、筷子、醋瓶、作料、小盆等项，后有一木桶，内盛凉粉，此粉系元粉淘成方块，用铜片旋成细条，以油、醋浇之而食之。<br><br><h3 id="pictopic-58">耍钹图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvPCK3FlacJUB3ZL0DicGia9HzsW7ydhu0PykcZ1WMI3mdYUicrup3YlAwA/640"><br><br>其人多为戏班中人，扮一道姑，殿中焚香已毕，演习手耍铜钹，能在手指飞转，并能双手耍四个也。<br>&nbsp;<br><h3 id="pictopic-59">卖糖瓜糖饼图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvrfiaVicm0SykJDraV1czUS5YhTzD0ctUKiaSE9P2wwA25MtJfeShtTz3Q/640"><br><br>其人用糖做成糖瓜、糖饼，设立摊子上，卖于军民人等祀灶神之用。<br>每岁腊月二十三日灶君上天之日，均买此糖，焚香供祀，取其甜言蜜语，可为一家之主也。<br>&nbsp;<br><br><h3 id="pictopic-60">打太平鼓图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvSAJ9Wx2AUXzz22C6kdCn0r2PJAIBnU0Rm4UBcEOE6yuup74swMJDBg/640"><br><br>乃是用骡马之皮鞔在铁圈上打之，有“一登一”、“夹篱笆”名色。<br>打鼓之人乃系游手好闲之人，冬月击之。<br>女子有击此鼓者，多系潮人也。<br><br><h3 id="pictopic-61">卖小鞋图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvgUYy0OeeibcubibuiayzOFysIbjqfVrdtn2icKDcQmQklxGUHbGXhX7Pgw/640"><br><br>多系四乡之人做大小幼童之鞋数双，在花市或土地庙设一地摊而卖，买者取其方便价廉而已。<br><br><h3 id="pictopic-62">贩骡马图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvkSRlia7vxoenA25sib0SDic5r2jLY86BhdIgV0gxrgPlsNUdCrJh3FGvQ/640"><br><br>其人由外贩骡马来京师，卖于骡店里。<br>该店主再会主投客卖。<br>买者先看口齿，后看快慢。<br>有俗言几句：“远看一张皮，近瞧四张蹄；来买先‘晃眼’，回头再‘瞧屈’”也。<br>&nbsp;<br><br><h3 id="pictopic-63">架双拐图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvV019RgiaNqB6IYXuSEMyqwiaTAC9iaDp8XuqXvYwa8qHQskuPg21kJ3xQ/640"><br><br>其人身得病，愈后二腿落残疾，不能自立行走，用木拐架两胳窝，行走得便也。<br><br><h3 id="pictopic-64">踢球图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvib7YCFU1BSISpAdB1F4D9niboyics7jvfHMlyhHnUNSLz1DAMgTial7BDg/640"><br><br>二人以石球二个为赌，用些碎砖瓦块铺地，用一球先摆一处，二球离七、八尺远，每人踢二次，踢中为羸，不中便输。<br><br><h3 id="pictopic-65">瞽目人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvLwyX2yqPoQCp551E3TwYu4twfobbvBaZY2m8AOFR9Tzrx90GgJY99Q/640"><br><br>此人自幼失目残废，习学专算八字，并演习曲词弹唱，游于街市，以图得利而已。<br><br><h3 id="pictopic-66">卖艺图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvPD69sT5Wd4N03KAkicXCPNrooEnzQUA4SBFZd1H1sXSKjTpAbuMecsQ/640"><br><br>其人名傻王，每日在街市之间卖艺为生，以石磨、石块、石锁玩耍。<br>其人力大无穷，并能自己将诸石负在背上。<br>此人年过六旬，力壮可嘉也。<br>&nbsp;<br><br><h3 id="pictopic-67">卖江米人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvRVcPFWib4eENBJmhmcYCeoZqiblaBLAoZQIlANvvNnVSBooLsuyymTqg/640"><br><br>其人用江米面合成五色，做成人物，用瓜做“刘海戏金蟾”，用鸡子皮做“胖妇人”，用核桃皮两块做玩物，并做花卉翎毛。<br>&nbsp;<br><br><h3 id="pictopic-68">跑旱船图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvKUPhSvvnNRR4zuWoHNnj2dKT8NLGfhvlVBYicWz9uF7pUomXoOAbNUA/640"><br><br>用木做成船样式，上有布罩，下用布围子。<br>此乃是扮成白蛇、青蛇之样，站立船中，前头做成假女子腿，盘膝而坐。<br>用支船的一个，此船跟随支船的来往旋转。<br>每逢庙集有此会，名早船也。<br><br><h3 id="pictopic-69">卖吊炉烧饼图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv4MEX7iaV4QJCNBrM92icQ8NTTtGwJno1QKLlib5QAS9MT2VEibAefjVTVw/640"><br><br>其人用泥炉一个，内烧劈柴，铁链挂在梁间，以白面做成烧饼，上粘芝麻，放在炉内之下铁盘内，少该竟熟，名曰吊炉烧饼。<br>&nbsp;<br><br><h3 id="pictopic-70">“瞧香”图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvibuhXmAHpNNE5Jed2IYYUvQj6ibx2P8e386J8CLSjLmmnUicNBm5iakTtw/640"><br><br>病人服药无效，请“瞧香”人视之。<br>此项皆系妇女，至家进屋，假托神鬼言语，以促人听，烧香炉中看之，或用药，或许愿，则愈，效否两可耳。<br>&nbsp;<br><br><h3 id="pictopic-71">卖估衣图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvwkic7zsX77rJBAfWWALIVkC5C5NpVj5mQXgZ6RX4fDxS4M4wW8pZxDg/640"><br><br>其估衣俱系穿旧，自当铺或小市各处买得，四季单，夹、皮、棉、纱各色衣服，在街市设摊售卖，名曰估衣。<br>&nbsp;<br><br><h3 id="pictopic-72">套碗豆糕图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvKQy0poK1lUI0Ws5WRvKYxv6boZDzTWAHAlozOUFVwxMGXHODJQiccHg/640"><br><br>其人将豌豆煮烂碾碎，用模子刻成各样玩意，使竹签三根，一根拴线拿在手中，令小孩使钱套一竹签，若套有线为嬴，无线为输，名曰套豌豆糕。<br>&nbsp;<br><br><h3 id="pictopic-73">雨水泡图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvhcPD3BxGdbzBamkjF2hqwP07ZPW81At3VBEP1nFJTtlqQHKzict4wzw/640"><br><br>此物必须连阴天用雨水着紫碱、松香调和，盛在碗内，用竹披作圈，点水往空掠去成泡，借日光照之，化五彩颜色，名曰雨水泡。<br><br><h3 id="pictopic-74">雇乳母图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv9Og3S2qaWb6bAKvY6eywaficoPibonqMicUf5icpF502yg0ibaIqoMDKZHw/640"><br><br>又名奶妈子，皆人家产生婴儿缺乳者，需雇乡间之人哺其婴孩。<br>此项妇人愿为挣人银钱，大半多系京东人，按月给工价之外，必增讨簪、镯、衣服等物。<br>&nbsp;<br><br><h3 id="pictopic-75">摇车图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvtD0vicZh8hsA80lkdlRXhn6xms1hAdzTG9Fia4Taz5sNQnIw2aowcFNQ/640"><br><br>京都人有幼儿者置一木车，摆悬于梁上，将幼儿放在车内，如同抱在怀中一样，幼儿啼哭，一推，如同怀抱一样，大人好做活计。<br>&nbsp;<br><br><h3 id="pictopic-76">耍双石头图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvRRYPqWgG6iahblYFBLRIZJrUzLexPZq0a2cLlAZ6xCSes6jA9pTbh4g/640"><br><br>此等人颇有臂力，两个圆石中间有孔，用一木穿上，以做玩耍。<br>耍此双石，前后左右有七十二路花样，每逢庙集必耍，出风玩票。<br>&nbsp;<br><br><h3 id="pictopic-77">吹糖人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv38uEZ7sxjZCfVeyLmknbgiawkjUibYDtkP37V8X0837GL1mCMjmJ531A/640"><br><br>其人挑木柜二个，一头上扎一架，糖熬化成汁，用模子二块合在一处，用力吹之，能成禽兽人物，幼童纷纷争买也。<br><br><h3 id="pictopic-78">卖仙鹤灯图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvxHTfbmC62wY2L3jVj7cw57SfoVyhMzLENwGo1SIxdKltsLpEBIAa8A/640"><br><br>此物用香面合成小嘎嘎头，一头有小孔，点着后头，烟从一头有孔处出，用火燃之，如同仙鹤样式，其名曰仙鹤灯。<br>&nbsp;<br><br><h3 id="pictopic-79">收拾锡器图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvichcuOKkWsfkyQKvbr8UyVeFIoe1Ov0uYgklvuMAJhetGUZ8ibZASv2g/640"><br><br>其人肩搭口袋，内装铁锉、钳子等具，手用竹竿上拴灯具、茶壶等器，至住户门首吆呼：“收拾锡拉家伙！”贴换也可以。<br><br><h3 id="pictopic-80">烙煎饼图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvEQGOTaibwJ9h8WnT2wSDybicfSKmrqz6mDsnGnOFhvicIKzyN9Yt7RN1w/640"><br><br>其人用小米、黄豆加水磨成汁，放于盆内，用勺盛至铛上，用小竹耙拨的即薄，烙法即快，名曰煎饼。<br><br><h3 id="pictopic-81">剟镖刀图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvrpIIGfea0QQ8lqaMjpy3VHoNv9n9AicDMlmufxfvAteRU0JMk4WuSWQ/640"><br><br>一人站立木板前，一人用镖刀剟去，将挨肉皮，不能伤人。<br>所演手眼之准法，二人对换，均能一律远近，一样数步以外剟镖，名曰剟镖刀也。<br><br><h3 id="pictopic-82">耍碗图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvHsxZLwx3qiaPemvH3whWK1sYHt02m0aUkhzw5awiaofst9btzictWS2qA/640"><br><br>其人用碗一个，在棍头上耍转。<br>又用木架浮摆，能在棍头上将碗放在架上飞转，不能掉，也可衔在口内耍之。<br>又有小刀枪、叉子鱼等物，亦可浮摆耍之，名曰什锦杂耍。<br><br><h3 id="pictopic-83">卖春联图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvwsiceETApiaMjobjFjlySPOwu7f5z5rvQDBpk2ibYd9zVM5ro5XExBTMA/640"><br><br>此系能写大字之人，年底无事，用桌一张，备下纸笔墨砚，沿街摆摊，书写对联卖之。<br>&nbsp;<br><br><h3 id="pictopic-84">卖鲜花图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvbqmIVcEkx8tahuicvE0ebMaSFeRJSsalcmpFMnL5ziaYWhU59KXwvLag/640"><br><br>头上所戴是妇人扦花针，手中花蓝是鲜花穿的。<br>中国鲜花四时不断，唯冬天所卖系暖洞薰货，较之春夏，价增数倍。<br>&nbsp;<br><br><h3 id="pictopic-85">卖白薯图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvib4g0v1CQFwg3teU5N2WLiaDVscxmkHZuWARYNheFqJW1m8CpAkGvyVw/640"><br><br>其人将生白薯挑之家中用净水洗过，放入锅内蒸熟，街巷零卖，其味甜，不堪解饥，不宜多食。<br>&nbsp;<br><br><h3 id="pictopic-86">耍坛子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvtlpvf19Ssz0lWyjpGKkXHd18PxoFicpJdtVicLiapIIHnIfx1uYsI6hWg/640"><br><br>此人用大小酒坛耍之，有“脑尖盘”、“肘腰串”之名色。<br>并有小石锁馊空，安铃铛在内，名为花砖，一样耍法也。<br>&nbsp;<br><br><h3 id="pictopic-87">顶宝塔碗图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvhtBygW27sFNSpUevGictGjSK82lCSBN2CdcxBUz49lHzmymaeibyT0xQ/640"><br><br>其人用小碗反正攒在一处，高约五寸，顶在头上，能跪、舞、上桌子、扳板凳，玩耍各样技巧。<br>&nbsp;<br><br><h3 id="pictopic-88">卖琉璃喇叭图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvuouD0FucDHNpp4MfCSOIIxhgs9KuzhF0c2bXundS7Ey7Jp1g4elXgQ/640"><br><br>其人用碎玻璃熔化，吹成喇叭。<br>又有呸呸噔，以每逢冬春庙场，游人必买吹之，响声呜嘟嘟，连音吹之可听，俱买也。<br><br><h3 id="pictopic-89">乞丐人图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvvOE56rWjHx2WVnhNwxEI1jiawy3BASv7JdHN1cgr3bqezzCibtQUGcpA/640"><br><br>其人沿街市或庙场热闹之地，用一犬蹬碓打钹，讨要钱文，度日而已。<br><br><h3 id="pictopic-90">耍火流星图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvnz7nnyIC04GMd1WENt0UTGU5kttDiaFdyQOQQcLL30b0NlpcFLrxeNA/640"><br><br>其人用绳一根，两头拴铁丝络，内盛炭点着，名曰火流星。<br>用碗盛水，名曰水流星。<br>用手耍之，或衔在口内，或仰卧在地耍，有“二龙戏珠”、“漂洋过海”、“背剑”、“骗马”等名色，在街市以此为戏耍钱。<br><br><h3 id="pictopic-91">翻跟头图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvjPVA51luwr22LI581wCYCETic85hAiaDgCaRPQtraEia1EGcFIhoPxbGQ/640"><br><br>用桌一张，上放板凳二条，又用板凳一条仰合上面，将头放在板凳腿上，两脚亦放在板凳腿上，翻身“挠”过，名为翻七寸子，此绝技也。<br><br><h3 id="pictopic-92">拾粪图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvYnzQLna6k3wialroz02wdjAribB6S2flgn3UREjdbhszWibfuQqfA6aWQ/640"><br><br>其人四乡之人，俗名掏茅厕的，身背木桶一个，手拿木把铁勺一把，夜晚持灯，其灯三面糊纸，一面玻璃一块，名为诸葛灯，所为暗处照明看得清也。<br>&nbsp;<br><br><h3 id="pictopic-93">练皮条杠子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCv7y0ibOnJLZ2Cia9H0Mc6dEGQVCjb7Kr7Q7CHHyEXetwjEHy9PwNDhgibQ/640"><br><br>其人于街市用三根木棍捆成一架子，上拴皮条二根，其人手拿皮条，所练之艺，招数新鲜，出类超群，无所可比也。<br>&nbsp;<br><br><h3 id="pictopic-94">舍冰水图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvcOMy1wJPyRIDaxzxP8gZriabZc0mFx9Lr2fWUXABElRuXYoicUsvSCZA/640"><br><br>凡三伏时，官所门首搭一席棚，木桶盛凉水，上置冰一块，棚上挂黄布四块，写“黄恩浩荡”，民间施舍，写“普结良缘”，以为往来人止渴。<br><br><h3 id="pictopic-95">卖玻璃镜图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvq2mrwfUYpo6BYGN6TDibO2ScucA2XoWnGLZHibVkBia8dsfcnkkcfXjbw/640"><br><br>其人将玻璃熔化，飞薄片，用纸镶好，上画人物等项，用秫秸夹之，身背纸箱，沿街售卖也。<br>&nbsp;<br><br><h3 id="pictopic-96">串铃卖药图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvu15Tk3rSY4KcsvWSCzG1VIzMkg2tdj1hzvT9ib1C0ysRFqb0lIVdMxg/640"><br><br>其人系江湖之土郎中，微通医数，明点药数，口有倭才，即往各省游艺，一手持串铃摇动，一手招牌上写药名不等；看病时，目视其色，言能变化，尚带卖药，无非求衣食也。<br>&nbsp;<br><br><h3 id="pictopic-97">耍耗子图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvDknicjNL3viaSCeQlgGy2ibfy35LyN6HRk565bLFyqVuU0WD8hKEeFGAQ/640"><br><br>其人用一木架，上有各样玩物，小鼠数个顺绳梏爬上，有小鼠能钻塔、进瓜、汲水、钓鱼，令人喝彩助资，言“鼠小难教”，卖艺用铜锣为号。<br><br><h3 id="pictopic-98">卖槟榔图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvKUwz2SBcInzszBE1vGHWTBsXKuHibpLGUFJ2rn0L3OJge5cyC85utmA/640"><br><br>其人用柜笼内装安南、海南槟榔，沿街售卖，每枝用剪夹碎数个，买去零星食之。<br><br><h3 id="pictopic-99">拉冰床图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvsLricNYR3oZofrpn8xEztF3O1vbjXc4xNlykGrV9ns3ytHMKRt4a8ibQ/640"><br><br>京都城根护城河，冬天冰冻时，其人用木做成床，下安铁条二根，在河内放，有来往人坐之，其人用绳拉之，行走一门三里之遥，每人给钱三百文。<br><br><h3 id="pictopic-100">磨刀剪图</h3><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/lV7oE7TTlz7ROp9YmLyLlmxE3OWXzxCvMmFt8ibLhHV1RCuNB4joXg4g6fmIRyDP70ibjv7nnJg1MiaVZiaNsCp8IA/640"><br><br>其人用板凳上捆石头一块，绑住小罐一个，每逢到街市之上，以喇叭吹之为号，有新刀剪必需戗、“闯”、磨、开口也。<br><br><br><br><br><br>',
'<h2>晒秋时</h2><center><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOQpuoJJ3WtFl8wGqokmZgRnujN07lFjt1tTNprgKevAdoRt1fRSxEow/0"><br>五谷丰登、瓜果飘香<br>春华秋实、秋收冬藏<br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHpkNuEJO1yvtx8L5EDicF4lg1oaRWWPGbicSqn9R370N2ypFelJf8mkNKO4ibNQvrc34Wp72S7lhACQ/640"><br>晒秋，在中国农村，<br>已有数千年的传统。<br><br>古早生活在山区的村民，<br>由于地势复杂，村庄平地极少，<br>只好利用房前屋后及自家窗台、屋顶<br>架晒或挂晒农作物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHODkl3I9VGCFqJHcNfBILGnn9BdHqMLswAJdnPj8micL7xvibhWibpg2WHA/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOwCQuu4qIibic6UHcnoGsuXvQXrobXsjpGHhFPWTibksiavUSgypWCEO8Pw/0"><br>婺源，是中国最美的徽派乡村，而篁岭，是婺源的浓缩。<br>篁岭，那数百栋徽派古民居，在百米落差的坡面错落有序的排布，层层叠叠的屋顶。<br>整个山间村落，饱经沧桑的徽式民居土砖外墙，诉说着岁月的沧桑和古老的智慧。<br>而这里最著名的，就是世界独一无二的晒秋农俗景观。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOgz0NnfwETj9XPtQdQXQfASfy9vHTvicPe2DNDnBeJSrBpBV4rWBH5VQ/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOvPIKZk7cejFU8cvrqsdHickrQia38XicEia11hzBo8BLvCqhe6jInc4lYQ/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOVLeVeyGxZddurSrWEhacs6zvgGnia1JqPssuGmO2icojXGGuUT321KEw/0"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHia6OFJkJrHzCeA604cUMLibZFYlqbmIegaYUO46am4WgEHZSqnladIWpIsCzoB2yYziauUSOfjpMVw/640"><br>晒架上，圆圆的晒匾里，五彩缤纷的农作物，在阳光下耀眼着，一眼便足以被惊艳到。<br>红色绿色的是尖头辣椒，金黄色的是皇菊，木梁上挂满了串串玉米。<br>尘埃飞舞，空气里都是秋天的味道。<br><br><br data-filtered="filtered" style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"  /><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHORcQRPvmcVGh3piam8iaEk3fmz20rCicSfOdibSd9ib5O4CQfHQNG9fc58wg/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOYjea3q908ibhy0j344a6ic89x0eWibl6QEZ5PXmUXyYWZ2JN6ibMmfnABg/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOFq5qJUE1XzwfrxETdIldslaHGl29kBX4lBqnm3C3IMd7HBb3FYpN9A/0"><br>这个典型的山居村落，每当日出山头，晨曦映照，整个古村便轻轻的醒过来。<br>昨夜收进去的巨大的晒匾，便一个个由农妇推出去。<br>站在高处看，整个黑白的村庄，便像穿了件彩色波点的秋衣，渐渐地热闹起来。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOiavBlaQjN7f72gbrOPTrbicv535BD6I1A0uW2aJn3jdFlhM4ib3umRLIw/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHOP2N6STPrMTXV9iagibutmaIgxvECMtuaJwRFdTcEy1A1OJNhic6HFQJ3A/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHObBRXhFg2VubKgwpw410JdOib64ZN9uibIwF5hpwOoGnMcqaZiaibib9n39A/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHO0JYepuICar10VoQjSWP8O0JoXE7agiaDbibAINxIhPXKBfkjX0gJbEng/0"><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/qmubaZ4ibice1MtqsNjchUtBOkVM5DEfHO0K4hURKby5cbwIgI1FeQuGO6El2QY5h8NlkXqAicS93n3J7VVYMwzQw/0"><br>其实篁岭晒秋，并非只有秋天才晾晒。<br>这种农俗一年四季都有。<br>只不过秋季是丰收的季节，晒的农作物色彩丰富，于是便成了那里最美的晒秋。<br><br>鱼干，萝卜，笋干...只要能晒的，当地人都会这样拿出来晾晒。<br>如果心也能拿出来晒晒就好了，就不会有那些阳光照不进的房间。<br><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHpkNuEJO1yvtx8L5EDicF4lJzFOdiab3bkC1sXuZLCQkjSMhpEFAWfIvyCFicqaliaiak1taKM8SMjBSQ/640"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHia6OFJkJrHzCeA604cUMLibqsSicsDOYqVDjNCsV06U9Cibv8OWu3psbWge3t1fibFIjB6zYmfD4pzSg/640"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHia6OFJkJrHzCeA604cUMLibph8LMLwl42uVjxO8icPR1azOsYuE7816nt5ReBjzTleDtiaM2XLlwEgQ/640"><br><img src="http://mmbiz.qpic.cn/mmbiz_jpg/gUg92Cp0zPHia6OFJkJrHzCeA604cUMLibgGAtMfwWyFStI5A8PT8brxYic17E4YQV0dKeMkz06icbiblTiagSnuC9OQ/640"><br>',

'<h2>意大利全国所有学校关闭</h2>意大利政府发布的数据显示，截至3月5日18时意大利累计确诊新冠肺炎病例增至3858例。为遏制疫情蔓延，意大利政府决定从3月5日到3月中旬关闭全国范围内所有学校，暂停所有教育活动。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043045_366.jpg"><br><br>3月5日，在意大利罗马西班牙广场，游客明显减少。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043058_804.jpg"><br><br>马车夫在西班牙广场等待游客。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043112_945.jpg"><br><br>意大利罗马景点——西班牙阶梯，人迹稀少。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043129_597.jpg"><br><br>罗马大学一处校区的门口。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043150_819.jpg"><br><br>剧院因疫情暂时关闭。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043204_70.jpg"><br><br>在意大利罗马纳沃纳广场，餐厅服务员们等待顾客。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043306_868.jpg"><br><br>一名游客在许愿池拍照。<br><br><img src="http://www.oushinet.com/u/cms/www/image/20200306/20200306043321_885.jpg"><br><br>一名女子走过罗马一所高中门口。<br><br>',
'<h2>四川春暖花开</h2><br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011424599.jpg"><br>广汉市西高镇李堰村百亩油菜花春意盎然。<br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011424284.jpg"><br>空中俯瞰广汉市西高镇李堰村金灿灿的油菜花海。<br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011424416.jpg"><br>空中俯瞰金黄的油菜花海别有一番风味。<br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011425251.jpg"><br>天府新区眉山片区中法农业科技园左岸芳园花海中里一游客正在拍照。<br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011425204.jpg"><br>仁寿新农村与农业园。<br><img src="http://himg2.huanqiucdn.cn/attachment2010/2020/0308/20200308011425181.jpg"><br>村民在樱花丛中玩自拍。<br>连日来，随着气温的回升，四川各地百花齐放，金黄的油菜花、桃花以及李子花等盛开，花红柳绿，山清水秀，山花烂漫……将田野、村落包裹，把天府大地装扮得美轮美奂，一幅幅春天的美丽画卷让人陶醉，也给人们带来了新的希望与梦想。<br>',

'<h2>武汉体育中心方舱医院休舱</h2><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/51126658be6ddf7a62503e543fa6171a.jpg"><br>休舱的武汉体育中心方舱医院。 <br>当日，武汉体育中心方舱医院送走最后一批痊愈患者，正式休舱。随后，舱内将进行全面消毒工作。<br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/fe455469acfa50f14848670964632501.jpg"><br>工作人员在舱内进行清理作业。 <br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/05b902f3f1afcd4964353c8610c678db.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/c6548b055efa502397cfd67dbf4fb275.jpg"><br>来自河南安阳的志愿者柴晓伟在进行消杀作业。 <br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/5c27b34913a0f93f4a910ebbd46d5f15.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/2bf51dbfa4865ed16d9992d4c04d9030.jpg"><br>工作人员在舱内进行清理作业。 <br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/df8ef659be0166b26ecb46a90c8209cc.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/d9dd2d426e131cfd3c0d37709cb92215.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/9c148f4ed6c70ecabd720eeadd25ece3.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/ee84cccced1e60fa041fdeb866c9ca99.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/30ec2757446d977636efbfcbc8f39963.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/260317b92f2884f58e36834c0606502b.jpg"><br><img src="https://m1-1253159997.image.myqcloud.com/imageDir/bd70a04193070bc3230134d5a96f44d9.jpg"><br>休舱后的武汉体育中心方舱医院。 <br><br>',
'<h2>最后的“方舱之夜”</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074955988.jpg"><br>在位于武汉市洪山体育馆的武昌方舱医院，江西支援湖北医疗队队员胡佩在熄灯后巡视，查看患者休息情况。 <br>当晚，记者来到武昌方舱医院，记录下这家方舱医院的最后一夜。武汉所有的方舱医院预计将于3月10日正式休舱。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074955201.jpg"><br>一名医务人员趴在小架子上休息。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074955108.jpg"><br>江西支援湖北医疗队队员胡佩（左）和护士李政嫱在护士站工作。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956632.jpg"><br>江西支援湖北医疗队队员胡佩（右二）和杨成（右一）在熄灯后巡视。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956635.jpg"><br>江西支援湖北医疗队队员胡佩在熄灯后巡视。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956414.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956985.jpg"><br>在武汉市洪山体育馆武昌方舱医院，一名新冠肺炎患者在整理自己的个人物品。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956376.jpg"><br>医生江文洋站在一片留言板旁看着方舱里的“战友”和“病友”们。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956253.jpg"><br>当晚还留在该方舱的新冠肺炎患者应女士与上海复旦大学附属华山医院医务人员曹晶磊拥抱道别。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074956722.jpg"><br>名叫管茜的医务人员查看贴有该方舱里的新冠肺炎患者和医务人员照片的照片墙。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957484.jpg"><br>当晚还留在该方舱的新冠肺炎患者（右二）在为患者和医务人员演唱《青藏高原》。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957895.jpg"><br>大部分患者已痊愈出院或转院。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957505.jpg"><br>大部分患者已痊愈出院或转院，当晚还留在该方舱的新冠肺炎患者在看电视。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957918.jpg"><br>当晚还留在该方舱的新冠肺炎患者应女士（左）与上海复旦大学附属华山医院医务人员曹晶磊挥手道别。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957295.jpg"><br>上海复旦大学附属华山医院医务人员韩杨用双手比出心形。 <br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0310/20200310074957734.jpg"><br>部分当晚还留在方舱里的新冠肺炎患者与一些医务人员拍摄合影。 <br><br>',

'<h2>江西金溪：水田如明镜 田园风光美</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013049893.jpg"><br>江西省抚州市金溪县浒湾镇詹坊村一带，阡陌纵横，一丘丘水田，紧密相连，蓄满春水，宛如无数面镜子，又如一幅幅天然山水画卷。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013051850.jpg"><br>近年来，金溪县持续推进高标准农田建设、水利工程建设、农村公路建设等农村基础设施建设，既改善了农村生产生活条件，又扮靓了美丽乡村，促进了乡村旅游蓬勃发展。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013052360.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013053734.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013049893.jpg"><br>江西省抚州市金溪县浒湾镇詹坊村一带，阡陌纵横，一丘丘水田，紧密相连，蓄满春水。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013051850.jpg"><br>近年来，金溪县持续推进高标准农田建设、水利工程建设、农村公路建设等农村基础设施建设，既改善了农村生产生活条件，又扮靓了美丽乡村，促进了乡村旅游蓬勃发展。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013052360.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/13/30/20200309013053734.jpg"/><br>江西省抚州市金溪县陆坊乡陆坊村一带，屋舍俨然。<br>据象山文化研究专业人士介绍，陆坊村为陆象山出生地。<br>陆象山，原名陆九渊，江西省抚州市金溪县人，南宋著名思想家、哲学家和教育家，陆王心学的开山鼻祖。<br>其晚年讲学于江西贵溪象山书院，自号“象山翁”，世称“象山先生”，学者常称其为“陆象山”。<br>其心学思想，主张“心即理”、“发明本心”、“尊德性”、“大做一个人”、“践履工夫”等，上承孔孟，下启王阳明，不仅对中国，也对日本、韩国、新加坡等国的思想和社会变革产生过重大影响。<br><img src="http://imgm.gmw.cn/attachement/jpg/site215/20191025/7852517640172356695.jpg"><br><img src="http://imgm.gmw.cn/attachement/jpg/site215/20191025/8484231899535002880.jpg"><br><img src="http://imgm.gmw.cn/attachement/jpg/site215/20191025/4248570732609553691.jpg"><br><img src="http://imgm.gmw.cn/attachement/jpg/site215/20191025/1758762495393875293.jpg"><br><img src="http://imgm.gmw.cn/attachement/jpg/site215/20191025/2862464976175188110.jpg"><br><br><br>',
'<h2>福州：推进古厝保护利用</h2><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326318.jpg"><br>福州三坊七巷历史文化街区。<br>福州三坊七巷保存有200余座古建筑，是不可多得的“明清建筑博物馆”。<br>福建省福州市是国家历史文化名城，拥有众多古厝资源和历史文化建筑。<br>为筹备在福州举行的2020年第44届世界遗产大会，福州立足古厝特色开展新一轮古厝保护提升行动，策划生成的91项211个古厝保护提升项目目前已完工122个。<br>近年来，福州持续推进古厝修缮保护和活化利用，在古厝集中片区陆续推出了三坊七巷、上下杭、鳌峰坊等多个历史文化街区，实现古厝保护与民生改善、城乡建设相得益彰，城市品质大为提升。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326680.jpg"><br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326535.jpg"><br>福州鳌峰坊历史文化街区。<br>鳌峰坊历史文化街区总面积约27.5公顷，是鳌峰书院所在地，是福州唯一以书院文化为主题的特色历史文化街区。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326817.jpg"><br>永德会馆是福州市一座中西文化相融合的近现代传统建筑。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326437.jpg"><br>福州修缮一新的老街巷秘书巷。<br>老街巷整治也是此次福州古厝保护提升行动的一项重要内容。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326349.jpg"><br>古色古香的福州晋安河公园内<br>福州晋安河公园在建设过程中除保留修缮两岸古厝古宅，同时还新建了多处闽派仿古建筑。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011326749.jpg"><br>福州鳌峰坊历史文化街区，一位女孩走进一处古厝活化利用打造的文创艺术空间。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011327857.jpg"><br>福州上下杭历史文化街区的三通桥<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011327157.jpg"><br>福州上下杭历史文化街区的三捷河旁<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011327165.jpg"><br>爱国路2号，该建筑是福州保存较为完好的近现代历史建筑。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011327751.jpg"><br>福州三坊七巷历史文化街区。<br><img src="https://himg2.huanqiucdn.cn/attachment2010/2020/0309/20200309011327706.jpg"><br>福州晋安河公园一处古厝旁，内河环卫工人在清理河面。<br><br>',
