<base target="_blank"><html><head><title>test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://williamkpchan.github.io/lazyload.min.js"></script>
<script type='text/javascript' src='https://williamkpchan.github.io/mainscript.js'></script>
<script src="https://williamkpchan.github.io/commonfunctions.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
body{width:80%;margin-left: 10%; font-size:22px; color:gray;}
</style>
<body>

<label for="curQty">现有数量：</label>
  <input type="number" id="curQty" onchange="calculateTotal()">
<label for="costPrice">成本价：</label>
  <input type="number" id="costPrice" onchange="calculateTotal()"><br>
<label for="costAmt">成本金额：</label>
  <span id="costAmt"></span>

<table id="myTable">
<tr><th width="100">Name </th> <th>Price</th> </tr>
<tr><td>Pen :</td> <td><input type="text" class='txtCal' /></td> </tr>
<tr><td>Pencil :</td> <td><input type="text" class='txtCal' /></td></tr>
<tr><td>Eraser :</td> <td><input type="text" class='txtCal' /></td></tr>
<tr><td>Sharpner :</td> <td><input type="text" class='txtCal' /></td></tr>
<tr><td>Book :</td> <td><input type="text" class='txtCal' /></td></tr>
<tr><td><b>TOTAL  :</b></td><td><b><span id="total_sum_value"></span></b></td></tr>
</table>
<br>
<script>
$(document).ready(function () {
    $("#myTable").on('input', '.txtCal', function () {
       var calculated_total_sum = 0;
   
       $("#myTable .txtCal").each(function () {
           var get_textbox_value = $(this).val();
           if ($.isNumeric(get_textbox_value)) {
              calculated_total_sum += parseFloat(get_textbox_value);
              }                
            });
              $("#total_sum_value").html(calculated_total_sum);
       });
  });


function calculateTotal(){
  if( !isNaN($("#costPrice").val()) && !isNaN($("#curQty").val()) ){
    result = $("#costPrice").val() * $("#curQty").val()
    $("#costAmt").text(result)
  }
}

</script>
</body>
</html>
