'时间转瞬即逝，人生没有如果，努力多一点，遗憾才能少一点。',

'一个精神状态不在线的人，做不好工作，对我们的工作对象负不起责任，于是我想起了规则，我有权对他进行家访。',
'或许有过甜言蜜语，有过山盟海誓，过去的恩爱终于成了过去，美好的生活也不能够继续，鸡毛没有一地，也攒了半地。\n最后从情人眼里，变成了相看两厌，大事小事之下，说起来只有恶心，就走到了离婚的这一步。\n罢了，到了这一步，该想想怎么离婚，后面的日子怎么过了。\n破镜重圆终归是幻想，离婚有时也是种解脱。或许，还是新生活的开始。',

'创新不是原因，而是结果；创新不是源头，而是产物。\n创新从解决用户痛点开始。\n创新经验是在公司内部往往需要一些冗余度，容忍失败，允许适度浪费，鼓励内部竞争和试错。\n创新往往意味着巨大的不确定性，不创造各种可能性就难以获得真正的创新。\n很多创新点并不是我们搞一个创新部门，你们只干创新，就能做出创新来。\n别的部门就不做创新吗？\n现实不是这样的，很多创新往往是自下而上的，总是在不经意的边缘地方出现。\n',
'当一家企业越往上生长，越需要把创造社会价值的根基，扎得更深更稳。越是深入其中，越是看到社会的方方面面，包括弱势群体的期待、对利用数字技术的迫切需求；',
'这个世界很大，不可能所有事情全都自己包。做平台，做连接器。',
'“合作伙伴”是一个生态型组织里\n与用户、员工同样重要的第三条生命线。\n大家命运与共，将会形成一个真正的新生态。\n孤木难成林。\n不是出租，而是请你来建房子，建完房子就是你的，你的客户、粉丝都是你的，不需要再交月租，不需要每年涨价。',
'风险投资\n第一步是要生存，出去怎么办，下一个月的工资和房租怎么解决，一年内的收入来自于哪里。\n那时候没有风险投资，也没有说靠一个概念大家会抢着投钱，根本没有这个环境，而且是比较务实和比较低调地做事情。',
'走对的第一步是找一些合作伙伴，我的缺陷他们可以弥补。\n中学或大学同学大家都知根知底，互相之间的互补性很强。\n对产品比较在行，知道要什么，怎么去实现，这方面比较清楚；\n正因为我们都不是全才，所以需要互相补充，这也带来比较民主的风格，有事大家一起商量，没有出现“一言堂”的局面。\n如果要创业，最好不要单枪匹马。\n要发挥自己所长，同时要找伙伴一起来做，这样能够弥补自己不足。\n在这个过程中，尊重彼此不同的声音，寻找互补和共识。\n企业发展起来之后，更是如此。\n要保持开放协作的心态，寻找合作伙伴一起来发展，孤木难成林，只有集中力量在自己的优势上，把其他交给合作伙伴，这样才能真正把生意做成生态，获得更大的发展空间。\n',
'内部良性的竞争还是很有必要的。\n为什么自己打自己？\n往往自己打自己，才会更努力，才会让公司不丢失一些大的战略机会。\n创新是内部竞争的结果。\n一个比喻叫“兄弟爬山”，大家努力看谁先跑到山顶，这有点像我们内部竞争的方式。\n在试错阶段，原则上鼓励大家都可以来试，正如自下而上的方式。\n评判试错结果是有客观标准的，也就是用户和市场说了算。\n对于新兴的模糊地带需要鼓励自下而上的试错。\n一旦新兴业务成熟时，就不能完全失控，通过成熟业务来帮助未成熟业务。\n',
'跨界\n要想进入一个成熟产业里挑战原来的企业是很难的，因为这个产业重兵把守，完全是一片红海，但是两片红海的交接处和跨界部分，往往可能是一片蓝海\n未来的创新和很多传统行业的转型，往往可能通过跨界进行，很多产业不是一成不变的，这里面如果抓到机会的话，会是创业的好方向。\n如果说你在发展的过程中遇到困难，有一个坎始终过不去，要想很多方法。\n就在跨界交叉融合的一些领域里面找到发展的蓝海，或者是叫细分市场中的细分市场。\n企业一定要找这样的一些蓝海，找准自己的定位，否则你陷入一片红海，跟很多企业进行同质化的竞争，这个很难发展大的。\n',
'产品核心功能\n任何产品都有核心功能，其宗旨就是能帮助到用户解决用户某一方面的需求，如节省时间、解决问题、提升效率等。\n核心能力要做到极致。要多想如何通过技术实现差异化，让人家做不到，或通过一年半载才能追上。\n核心的能力，首先就要有技术突破点。\n缺乏第一次出来时的惊喜，会失去用户的认同感。\n要关注的就是的产品的硬指标。\n在设计和开发的时候就要考虑到外界会将它与竞争对手做比较。\n这时，每做一件事情，每加一个东西都要很慎重地考虑，真的是有建设性地去增加产品的一个口碑。\n当用户口碑坏掉后，再将用户拉回来很难。\n产品要做口碑就要关注高端用户、意见领袖关注的方向。\n高端用户的感受才是真正可以拿口碑的。\n在设计上应该坚持几点：\n不强迫用户；\n不为1%的需求骚扰99%的用户；\n淡淡的美术，点到即止；\n不能刻意地迎合低龄化。\n在产品的总体构架及运营上，则可以采用下述的策略：\n交互功能：“Don’t make me think!”（别让我思考！） \n美术呈现：“尽可能简单。”\n产品设计：“让功能存在于无形之中。”\n运营要求：“不稳定会功亏一篑！”\n总体要求：“快速，稳定，功能强，体验好！”\n发现需求：勤看BBS和Blog。\n但在改善的过程中，最好不要单枪匹马。\n要发挥自己所长，同时要找伙伴一起来做，这样能够弥补自己的不足。\n',
'拥有“稀缺性”，就拥有了破解免费魔咒的武器。\n制造稀缺性的方法有三个：\n第一，要有一个长期的大量品牌投资。\n第二，要营造一个独特的体验，比如苹果的iPhone，通过一种整合方式把很多技术整合在一起创造出一个非常好的独特体验。\n其中它的每一个技术在其他的厂商看来都不是什么高精端的技术，关键是把它整合成一个体验，这就是一个稀缺性。\n第三，塑造明星。\n',
'二维码的应用\n线上和线下世界应该通过一个很简单的方式相互连接\n未来的计算机世界里可能没有各种应用，只有不断浮动的代码，我看到一个杯子、一个开关，任何一个屏幕都可以直接使用，无需下载。\n',
'企业价值观 \n第一点是正直，就是人品要特别正直，如果说有任何的问题，哪怕能力再强我们都不会要这个人。\n对于职业经理人，很重视人品，坚持价值观的第一条——正直。\n不拉帮结派，不搞政治化，就是很坦诚，很简单，实事求是，一直坚持这样的做法的话，事情就会简单很多。\n受尊敬的企业:改善人们的生活品质。\n如果进一步阐述的话，一是和时代、国家的利益更加方向一致；\n二是和民众生活的方方面面更加融合；\n三是要能和业界的合作伙伴共同发展。\n在这三个层次体现出企业的价值，才能成为受人尊敬的互联网企业。\n过去总在思考在商业上什么是对的。\n现在要更多地想一想什么是能被社会所认同的。\n过去追求用户价值的同时，也享受奔向成功的速度和激情。\n但是现在要在文化中更多地植入对国家、民族、行业、未来的责任和敬畏。\n',
'关于组织管理 \n每个中层干部都一定要培养副手，这是硬性的“备份机制”。\n你一定要培养，否则我认为你有问题，忍你半年可以，但半年后你还这样，那我就帮你配了，你不答应也得答应。\n\n要选择适合自己的领导方式，专注、开放的心态是成功的必需特质。\n一家公司的成功永远不只是钱或资源够不够的问题，关键的还是团队精神。\n尤其是将帅相当重要，将帅无能，累死三军。\n\n传统行业会有资金密集型扭转的机会，但移动互联网基本不太可能，这个市场不是拼钱、拼流量，更多是拼团队，拼使命感和危机感。\n举一个柯达的例子。\n\n很多人都知道柯达是胶片影像业的巨头，但鲜为人知的是，它也是数码相机的发明者。\n然而，这个掘了胶片影像业坟墓、让众多企业迅速发展壮大的发明，在柯达却被束之高阁了。\n为什么？\n是组织的僵化。\n\n在传统机械型组织里，一个“异端”的创新，很难获得足够的资源和支持，甚至会因为与组织过去的战略、优势相冲突而被排斥，因为企业追求精准、控制和可预期，很多创新难以找到生存空间。\n\n这种状况，很像生物学所讲的“绿色沙漠”——在同一时期大面积种植同一种树木，这片树林十分密集而且高矮一致，结果遮挡住所有阳光，不仅使其他下层植被无法生长，本身对灾害的抵抗力也很差。\n\n要想改变它，唯有构建一个新的组织型态，所以我倾向于生物型组织。\n那些真正有活力的生态系统，外界看起来似乎是混乱和失控，其实是组织在自然生长进化，在寻找创新。\n那些所谓的失败和浪费，也是复杂系统进化过程中必须的生物多样性。',
'如果一个企业已经成为生态型企业，开放协作度、进化度、冗余度、速度、需求度都比较高，创新就会从灰度空间源源不断涌出。\n从这个意义上讲，创新不是原因，而是结果；\n创新不是源头，而是产物。\n\n企业要做的，是创造生物型组织，拓展自己的灰度空间，让现实和未来的土壤、生态充满可能性、多样性。\n这就是灰度的生存空间。',
