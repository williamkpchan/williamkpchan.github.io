<html>
<head>
<title>scrolling line</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">


<script src="https://www.rgraph.net/libraries/RGraph.common.core.js" ></script>
<script src="https://www.rgraph.net/libraries/RGraph.common.csv.js" ></script>
<script src="https://www.rgraph.net/libraries/RGraph.line.js" ></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://www.rgraph.net/js/combined.html/menuhints.js" ></script>

<style>
body{width:90%;margin-left: 5%; font-size:22px;}
strong, h1, h2 {color: gold;}
img {max-width:90%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px;}
</style>
</head>

<body>
<center>

    <canvas id="cvs" width="1300" height="600" style="width: 100%">[No canvas support]</canvas>

    <script>
        state = {};
        window.onload = (function ()
        {
            var delay = 500;
            var points = 100;
            for (var data=[],i=0; i<points; ++i) {
                data[i] = null;
            }
            var RG = RGraph;
            var ma = Math;
            var max = 100;
            var min = 0;
            var num = (( (max - min) / 2) + min);
            var labels = ['60s', '55s','50s', '45s','40s','35s','30s','25s','20s','15s','10s','5s','0s'];

            var delta = 2;

            var obj = new RGraph.Line({
                id: 'cvs',
                data: data,
                options: {
                    yaxisScaleMax: max,
                    tickmarksStyle: null,
                    linewidth: 1,
                    shadow: null,
                    backgroundGridVlines: false,
                    backgroundGridBorder: false,
                    backgroundGridColor: '#eee',
                    xaxisTickmarksCount: 5,
                    axesColor: '#666',
                    textColor: '#666',
                    xaxisLabels: labels,
                    yaxis: false,
                    colors: ['#282'],
                    filled: false,
//                    filledColors: 'Gradient(black:blue)',
                    marginLeft: 35,
                    textSize: 14
                }
            }).draw();
            
            state.object = obj;

            function draw()
            {
                RG.clear(obj.canvas);
                num += RG.random(-1 * delta, delta);
                num = ma.max(min, num);
                num = ma.min(max, num);
                obj.original_data[0].shift();
                obj.original_data[0].push(num);
                obj.draw();

                setTimeout(draw, delay);
            }

            draw();
        });
    </script>


</body>
</html>
