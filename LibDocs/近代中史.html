'<h2>马英九参访黄埔军校，为何询问“哪一位是周恩来”？</h2><br>孙中山领导国民党从事革命运动的大本营就在广州。<br>如果没有广州，国民党就没有安身立命之地。<br>广州在当年，既是国民党的政治中心，也是军事基地。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2I6P7s5kvLiaFJWMydfxZZYHWPlkcicoQjGa5J2f5icOP6Y9D3TRRQvAsA/640"><br><br>1926年的国民革命军的北伐战争，就是从广州出发的。<br>1926年的4月3日，马英九在参拜完黄花岗七十二烈士墓后，接着就去了黄埔军校旧址。<br>在参访时，马英九有一句提问引起了很多人的关注。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2fe1mviaa5wLKg8vXnlf0l5RLyOEvjh03eDWf0V7u08MtZFoQH4dSWnQ/640"><br><br>他在观看军校教官合影时，问道<k>“哪一位是周恩来”？</k><br>由于网媒配图问题，很多网友以为他是在周恩来照片前问这句话，难道马英九连周恩来都不认得？<br>其实他问这句话时，是在军校政治部办公室门口看教官大合照，但他找不到周恩来（周总理当时并没参加合影），所以有此一问。<br><br>历任国民党领导人，特别是黄埔系的高级将领，周恩来这个名字总会令他们“耿耿于怀”，这心病的病根来自于蒋介石。<br>周恩来等共产党员之所以到黄埔军校工作，是因为黄埔军校是国共第一次合作的成果，也是孙中山“联俄、联共、扶助工农”政策的具体体现。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2AibD8HMbCFaO8Mlrqw8y2PU1YpEuYMUcg0yHxkHOOe8ttwLjLh0xZQw/0"><br><br>周恩来同志1924年从法国回国，先是担任了中共广东区委委员长，不久这项工作就交给了陈延年同志，11月，周恩来代表中共到黄埔军校工作。<br>军校校长是蒋介石。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2Oy2woBcgYWbT2DwaCWgbmHwneL8ictQexib5GS56oKna22cXibQnGnvjw/640"><br><br>在军校筹备阶段，就已确定孙中山为黄埔军校总理，廖仲恺为党代表，蒋介石为校长（第三把手，负责日常管理和训练任务）政治方面先由戴季陶负责，周恩来为政治部副主任，后接替戴季陶。<br><br>周恩来在政治部设立了三科：<br>事务科、宣传科、组织科。<br>将政治教育与军事教育并重，大大提高了军校学生的革命觉悟。<br><br>周恩来对黄埔一期和二期学生都有过单独谈话，再根据学生的家庭出身、文化程度、入学动机的不同，采取不同的教育方式，取得了相当好的效果。<br><br>蒋介石也找学生单独谈话，但他既不是为了革命，也不是为了国民党，而是在寻找愿意效忠于他个人的军校生。<br>这些人就被称为他的嫡系，哪怕后来蒋介石下野，无论是汪精卫还是孙科都指挥不了他们，国民党只能把蒋介石请回来。<br>军校政治部以及各军党代表制度是中国历史上没有过的，而政治部主任和党代表基本上都由共产党员出任，这奠定了北伐军横扫军阀的基础。<br><br>军阀打仗，为了激励士兵奋勇作战，都是采用悬赏手段。<br>而北伐军则不用，他们为了革命连死都不怕，还会在乎多少大洋吗？<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2Qmzo4UiaUmbYnSr8B2x5fk3SibFEjoW9EZ7EU9kYPZFMMzxYmEKALmFg/640"><br><br>像1926年9月5日，在攻克武昌城的战斗中，第一个从云梯登上武昌城头的敢死队队员曹渊就是典型代表，他的牺牲激励了全军士气。<br><br>蒋介石一度想放弃攻打武昌，转攻南昌。<br>之前他为攻打武昌城，曾悬赏数千大洋奖励第一个登上城头的军人，这就是军阀手段，其实是侮辱了国民革命军。<br>曹渊是中共党员，黄埔一期，当时是第四军独立团第一营营长，牺牲时年仅24岁。<br><br>营长，现在听起来官不大。<br>但在北伐时期，黄埔生能当上营长已是屈指可数，能当上团长只有个别人。<br>四期的林彪当时只是见习排长，而且是在武昌攻克之后才到军队的。<br><br>曹渊这样的共产党员，在北伐时期还有很多。<br>而这些军人，就是周恩来等人培养的新生代革命军人。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2pGnexTXXbYKLfWb8Cw4gLicE85uQUPqzfJSWdk2xXfpyYWkxkNpB7Aw/640"><br><br>黄埔军校在1924年6月16日正式开学，而招生工作在年初就已经开始。<br><br>1月，国民党一大结束后，决定将最高执行机构设立在上海（国民党执行部，环龙路44号），春季开始军校招生工作。<br>军校生由各省、各市国民党进行初步选拔，然后到上海进行笔试和面试，负责把关的主要考官就是国民党中央候补委员毛泽东。<br>第一批共招460人，经毛泽东考核的学生有蒋先云、胡宗南、陈赓等人。<br><br>黄埔军校最初建立的军队是“铁甲车队”（保卫孙中山的大本营），人员由周恩来从一期生中挑选，1924年12月在广州大沙头成立。<br>周恩来与蒋介石还将三千多名黄埔生编成了两个教导团，在1924年8月-10月发生的广州商团叛乱事件（买办商人武装勾结香港的英帝国主义）中，教导团在工人和农民的配合下，击溃了叛乱分子。<br>1925年1日，周恩来与蒋介石、何应钦、王柏龄领导了黄埔军第一次东征，当时陈炯明趁孙中山北上，图谋进犯广州。<br><br>这是对周恩来指挥能力的一次重大考验，三千多人怎么跟五万多人打？<br>在国民党的历史当中，总是说东征军如何如何神勇，但如果没有周恩来发动群众迎接革命军，没有在陈炯明后方组织农民自卫军起义，又怎么可能赢得这场力量悬殊的战争？<br>周恩来总是身先士卒，而蒋介石是一有困难就想“罢工”。<br><br>在淡水战役中，蒋介石缺乏信心，逃出淡水城，而周恩来则率教导团增援在城中的粤军第二师直属队（叶剑英和张民达领导），激战到凌晨，终于将围城之敌打跑。<br>接着在棉湖战役中，陈炯明大将林虎率一万多兵力向革命军扑来，而棉湖守军只有两千多人。<br>蒋介石与何应钦又没了信心，炮兵连长陈诚甚至慌得一批，连炮口对准哪里都手足无措。<br><br>周恩来作为东征军政治部总主任，本可以不必亲临火线，这次又是周恩来到了第一线，他一面指挥刘畴西（共产党员）率部死战林虎军队，一边让人接管陈诚炮兵连。<br>根据准确的情报，周恩来确定了对方指挥部位置，六炮齐发，直接炸死了敌军旅长，叶剑英则率部绕到敌后发起攻击。<br>旅长一死，林虎的前线部队大乱，1925年3月12日，棉湖战役结束，革命军创下了以少胜多的范例。<br><br>接下来，革命军势如破竹，三月下旬攻克潮汕，将陈炯明所部四万余人赶出了广东。<br>就在东征军驻扎在潮汕时，六月，滇桂军阀杨希闵、刘震寰在广州发动叛乱，蒋介石、周恩来回师平叛。<br>在工农群众支持下，6月13日，杀回广州的东征军敉平了杨刘之乱。<br><br>但此时潮汕兵力空虚，陈炯明卷土重来，霸占东江。<br>7月1日，国民政府在广州成立，各军改编为国民革命军，黄埔学生军成为第一军（后来发展为蒋介石嫡系军队），周恩来为政治部主任兼第一师党代表。<br>1925年10月1日，国民革命军二次东征。<br><br>蒋介石为东征军总司令，周恩来为政治部总主任。<br>蒋介石只管军事，周恩来除了管军事，还要管宣传、后勤、运输、卫生……二次东征最关键战斗在于能否攻克陈炯明老巢--惠州。<br>打惠州打了两天，蒋介石又没了信心，在军事会议上主张撤军。<br><br>周恩来在会上坚决反对，他主张网开一面，只要敌人发现有逃生之路，就不会死守惠州。<br>果然惠州守军发现有逃生之路后，军心动摇，1925年10月14日，东征军攻下惠州，陈炯明大军在广东全线动摇。<br>同时，南路军阀邓本殷所部也被扫平。<br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2zvcYV9UckQMmnibmoU8mmUm4EficuiaIrklpsUvUoyRMabCNXnmuJFic7A/640"><br><br>东征军入城惠州后第三天，周恩来与蒋介石举行了追悼牺牲将士大会，由周恩来宣读祭文，并告慰孙中山。<br>11月4日，东征军再克潮汕，11月5日，周恩来在潮汕代表东征军致电国民政府告捷。<br>11月22日，周恩来任东江行政委员，惠州、潮汕、梅县等诸县县长皆由周恩来领导。<br><br>周恩来一直工作到1926年3月初才回到广州，此时，共产党在东江地区已经打下了十分坚实的群众基础。<br>广东全境由国民政府控制，再无后顾之忧，这为出师北伐奠定了基础。<br>二次东征还有一个小故事。<br><br><k>攻克惠州后，蒋介石精神大振，亲自率部追击陈炯明残部，靠前指挥到排和班一级。<br>但在进军华阳途中，蒋介石部队遇到了敌军猛烈进攻，全军溃散，连军官也跑了。<br>蒋介石几乎成了光杆司令，只有陈赓等共产党黄埔军人还在跟着他。<br><br>蒋介石脚部受伤，想要自杀，不然，总司令被俘怎么得了。<br>陈赓劝他不要马上英勇就义，我背你吧。<br>陈赓就这样背着蒋介石在小路停停走走，走了有百余里地，才算脱险。<br><br>终于等到了周恩来、何应钦派来找他的小部队。<br></k><br>二次东征之后，广东全境平定，蒋介石威望大涨（功劳都是他的），但蒋介石也认识到了周恩来的厉害，他认为必须将共产党员从国民党和军队中清理掉。<br>周恩来回广州不久，1926年3月20日就爆发了“中山舰”事件，共产党员舰长李之龙被捕（历史迷案），然后是5月的“整理党务案”，大批共产党员退出国民党党内和军队领导岗位。<br><br>蒋介石很想得到黄埔军校中的共产党员名单，因为他们很多是不公开身份的。<br>蒋介石跟周恩来套近乎，要了两次名单，但都被周恩来拒绝。<br>周恩来一边与蒋介石等国民党右派斗争，一边着手为北伐进行前期工作，他在广东大学（中山大学前身）开办了北伐政治干部训练班。<br><br>由于蒋介石想方设法将周恩来从国民革命军第一军中排挤出去，1926年冬，周恩来前往上海，领导工人武装起义。<br>在后来的岁月当中，周恩来可以说是最熟悉国民党要人和将领的共产党人。<br>国民党反动派不对周恩来“耿耿于怀”是不可能的，哪怕他们在台湾讲述黄埔历史，也绕不开周恩来。<br><br>北伐战争最大成果就是打倒了北洋军阀，在形式上完成了中国的统一。<br>但在1927年“四一二反革命政变”后，这支军队成了蒋介石以军篡党的工具，同时也成了国民党反动派倒行逆施的最有力工具。<br><br><k>历史已经证明，谁在站在中国人民一边，谁就能取得革命的胜利。<br>谁与中国人民对着干，谁就会被扫进历史垃圾堆中。</k><br><br><img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/ibX3j04ryZo3VGyicfuONSibIOicQh7J5AI2So9qj4BeFg1YtDf33SMa1kA6V70vArIfN5qLWzGOLJUmYa04djvFVw/0"><br><br>1949年蒋介石率军败退台湾，古老的中国才迎来了新生，中国人民才得以翻身解放。<br>',
'<h2>陈独秀不是投降派</h2><pre>1927年，他辞去总书记一职，被排除出中央，定性为“右倾机会主义”，同志们在批判他，苏联来的代表禁止他参会，蒋介石到处在悬赏抓他，共产国际要他去莫斯科学习。\n他拒绝去莫斯科，甚至拒绝参加中共六大，“中共的六大，为什么要在苏联举行？”\n\n他藏身在一条船上，半夜才能上甲板透气，他望着滚滚江水，愤懑地问友人：“中国的问题是中国人了解还是外国人了解？是我懂中国革命还是斯大林懂中国革命？要研究中国问题，为什么不能在中国研究？而要让我去莫斯科研究？”\n最后，他叹道：“中国革命还是要中国人来领导”。\n你听他这番话，是不是和后来的某个人很像？是不是有某种程度上的“远见”？\n\n当然，他这个想法，要到很多年之后，共产党和红军在西南的万水千山之中，在生死存亡的历史转折之际，在一个叫做遵义的小城中得到验证。\n适合中国的科学理论，是需要一代一代人去探索、实践的。\nImage\n\n我们都知道他犯了“右倾机会主义错误”，我们都知道他在大革命生死存亡之际对国民党反动派抱有幻想，甚至放弃了武装抵抗，导致了党组织对蒋介石的叛变和屠杀措手不及，这是他作为五届总书记必须承担的历史责任。\n但客观地说，共产国际难辞其咎，当时的中国共产党只是共产国际的一个分部，他的一切行动，都是在执行莫斯科的指示，加入国民党，帮助国民党建党，放弃独立性，在国民党右派反共浪潮下节节退让，都是莫斯科的指示，包括寄希望于汪精卫这些“国民党左派”，这不是他的决策，而是苏联派来的国民党“亚父”鲍罗庭的判断。\n但在那个时代，党还年轻，共产国际不会“有错”，错的只能是陈独秀一人。\n\n他在最初的时候，甚至是反对共产党加入国民党的，他甚至不要一切外来援助，拿自己的工资补贴党的活动，以保证党的独立性。\n他至始至终都不是“投降派”，他是一个提着脑袋反清的老义士了，参与过辛亥革命，自己组织过“岳王会”，反过北洋军阀，一生五次入狱，从来没有害怕过死亡。\nImage\n\nImage\n1932年10月，他在上海被国民党当局逮捕，最后被以“危害民国罪”判处徒刑13年。\n这是他第五次被捕入狱。\n\n对于国民党当局罗织的罪名，他回击说：“予固无罪，罪在拥护中国民族利益，拥护大多数劳苦人民之故而开罪于国民党已耳。\n”这是陈独秀对自己最好的辩护，也是他忧国忧民之心的表露。\n在狱中，国民党政府国防部长何应钦单独面见他并向他求字，他挥毫写下“三军可夺帅，匹夫不可夺志也”。\n\n在法庭上，好友章士钊替他辩护，说他已经和中国共产党决裂，被中共中央开除，已经是“反共”人士了，应该”无罪“，结果他冷冷来了一句：“章先生说的是他自己的意思，不代表我的意见，我的意见，以我本人的声明文件为主”。\n搞得章士钊非常尴尬。\n他本人的声明文件，直接骂国民党才是“危害国民”的政党，蒋介石的政府，是个“误国政府”，这样的政府如果 不下台，必然会毁掉国家的前途，在声明中，他毫不掩饰自己的主张，他的主张是——“反对当权腐朽的政党，推翻祸国殃民的政府”。\n\n他在法庭上大喊："我是叛国民党，不是叛国！“\n1931年九一八事变，陈独秀发表一系列文章，提出反蒋抗日的主张。\n1931年10月，他在《抗日救国与赤化》《此次抗日救国运动的康庄大路》等文章中，斥责蒋介石依赖国联主持公理不仅是“妄想”，而且是“奴性”表现。\n\n他坚决“反对国民党政府在和平谈判的掩盖之下，实行其对帝国主义投降”。\n他因为对斯大林和共产国际的矛盾，曾崇拜过托洛茨基，觉得“托先知”的理论有道理，曾被中国“托派”选为“总书记”，其实他对托派理论并不了解.......在抗战爆发后，中国托派幼稚地反对“全民族抗战”，继续鼓吹“工人阶级没有祖国”，应当利用“帝国主义侵略”来摧毁国民党反动政权（最早的“联帝反X”）......他听了之后大怒，与这些年轻的托派分子决裂，并且发表文章和演讲，支持全民族抗战，先打败日本侵略者，此后又被托派分子“开除”。\n他感慨中国这些年轻的“托派”如此不切实际，“既反对国民党又反对共产党，却不反帝国主义，还自以为最革命”，“太荒谬”，“太没有血性了”。\n\n于是他公开宣称：“中国有没有托派我不知道，反正我不是托派”。\n他晚年穷困潦倒、病骨支离，蒋介石想要拉拢他，国民党军统、叛徒张国焘多次上门，想要给他钱，让他“另立第三党”，和中共对抗，都被他冷言拒绝，张国焘算是他的学生，都屡屡碰一鼻子灰......他在孤独、病苦中死去，到死也没有做任何妥协。\n你可以说他身上有着文人的幼稚，但不能说他是个“投降派”，这是不公正的。\n\n他身上有着学者革命家的天真，他是个好的宣传家，是个了不起的笔杆子，是个伟大的启蒙者，是当时全国热血青年的偶像，但他确实不是一个好的组织者、决策人、领导者。\n他曾是个雷厉风行的行动派，甚至有些“鲁莽”，当李大钊先生等人还在研究马克思主义力量的时候，他就直接喊出“我们要建立自己的共产主义政党”，“采取直接的行动”。\n他也是中国社会主义的先驱和导师，很多共产党人都是在他影响下选择这条道路的，教员都曾视他为偶像.....1920年11月7日，上海党组织创办《共产党》月刊，第一篇就是他的发刊词，他说：“我们只有用阶级战争的手段，打倒一切资产阶级，从他们手中抢来政权；并且用劳动者专政的制度，建立劳动者的国家，使资产阶级永远不产生.......一切生产工具都归生产者所有，一切权都归劳动者执掌，这就是我们的信条。\n\n”\nImage\n他幼稚、刚烈、倔强、冲动，是非黑白分得太明白，但对于从前的“朋友”，又太温情太抱有幻想，看不清他们保守、反动、投机的真面目，以至于在关键时刻铸成大错。\n\n他一生颠沛流离，从未为家人谋取过福利，从未考虑过自己和家庭，他万事冲在前头，说干就干，不顾安危，一辈子历经苦难，挚友李大钊被张作霖绞死，两个孩子都死在国民党手中，了不起的陈延年更是被刽子手乱刀砍死......他付出了一生，收获的只有痛苦和悲怆。\n他一生从反清，到反北洋，再到反帝反封建，他从民族主义，到“民主”与“科学”，再到“共产主义”，到“托派”，最后又反对“托派”，回归民族主义，后来虽然脱离托派，但最终没有回到马克思主义的轨道上来......我们可以看到他身上无数的矛盾和冲突，不断否定自己，不断进步，不断曲折，不断犯错，不断纠错........最终都没有“与自己和解”。\n他说他一生“就只会做反对派，从反清到蒋介石“，他不断否定自身，否定历史，他“既不厌世，复不畏死”，他相信“进化之无穷期”，“时间上没有万世师表的圣人，没有推诸万世皆准的制度，空间上没有包治百病的良方”。\n\n他是新文化的旗帜，是五四运动的“总司令”，是那个时代很多优秀年轻人的新思想启蒙导师，一生致力于反封建，鼓吹“文学革命”三年后，全国通行白话文教学，这是他的功绩。\n但他同时又是小学训诂的大家，造诣非常高的旧学学者，写过《古音阴阳入互用例表》、《连语类编》、《荀子韵表及考释》、《实庵字说》、《老子考略》、《中国古代语音有复声母说》、《连语类编》、《屈宋韵表及考释》、《晋吕静韵集目》、《戊寅年登石笋山》《干支为字母说》、《小学识字教本》等音韵训诂学著作。\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\n有意思的是，当时的新文化运动中，推崇新文化，反对传统文化的人，如陈独秀、钱玄同，往往自己就是旧学大家，精通传统文化；而维护旧文化的“保皇派”，如辜鸿铭、林纾，往往更精通西方文化。\n其实可以理解，正因为陈独秀、钱玄同、鲁迅太了解中国的传统文化，所以才知道孔教三纲对人民的钳制和毒害；而辜鸿铭、严复、林纾这些人正因为精通西学，才更了解西方帝国主义的虚伪和无耻.......平心而论，双方都是坦荡君子，反而胡适之这种中不中、洋不洋的，样样都要插一脚的骑墙派，动机才令人怀疑。\n电视剧《觉醒年代》中，虚构了一段他和儿子陈延年的对话，他对延年坦陈心迹，讲新文化和旧文化的辩证关系，说他们新文化运动为了唤醒国人，采取了很多看似偏激、极端的言辞，比如钱玄同就呼吁“废除汉字”，比如他们喊出“打倒孔家店”，但这是为了唤醒国人，为了文化革命而采取的手段，他说旧学并不是全无可取之处，辜鸿铭、黄侃、刘师培、林纾等人的学术水平是很高的，他们的理论也有可取之处，我们反对孔教三纲毒害人民，但我们反对的不是孔子和整个儒家学说。\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\n他说“新学”和“旧学”是相对的，“进步”和“保守”也是相对的，他说在当时国家危亡之际，我们搞新文化运动，互相辩论斗争，难免偏激，但是到了后世，什么是新，什么是旧，什么是进步，什么是落后，都会变化发展的，或许有一天，所谓的“进步”也会落后，所谓保守，也会有“进步”意义，外部环境变了，情况就会逆转，这就是“进化之无穷期”，这就是没有万世永恒的真理。\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\nImage\n他和延年说这番话，是为了阐明心声，如果未来有人借他当年的某些“偏激”的话做文章，拉大旗做虎皮，说陈独秀是个“逆向民族主义者”，是个“恨国党”，是个“公知”，“延年你要替我说话”。\n电视剧中延年的回应是：“这个我恕难从命，我们这代人做事，只为国家民族，问心无愧就好，何必关心身后名呢？”\n\n他听了非常开心，说：“你这话比我高明，这像是我老子说的话”。\nImage\nImage\n\nImage\nImage\nImage\n\nImage\nImage\nImage\n\n可惜是的是，真正的历史上，延年和他关系一直不好，也没有这段对话，1927年7月4日，延年被蒋介石的刽子手乱刀砍死.......两年后，陈乔年同样被害，他走向刑场的时候还在勉励狱友：“让我们的子孙后代享受前人披荆斩棘换来的幸福吧！”\nImage\n1936年西安事变，蒋介石被张杨囚禁的消息传来，他老泪纵横，端起酒杯说：“延年、乔年、今日有人替你们报仇了”。\n\n1938年8月，当陈独秀生病卧床之际，中共驻重庆国民政府代表周恩来，在辛亥革命元老蕴山陪同下，探访了他。\n走进房门，周恩来亲切地问道：“独秀先生，久违了，你好！”朱蕴山接着说：“独秀先生，恩来在百忙中，特地从重庆来看望你。\n”陈独秀说：“恩来、蕴山，你们好！你们来看望我陈某，不胜感激。\n\n”\n周恩来此次拜访，仍继续劝说陈独秀，希望他放弃个人成见与固执，写个检查回到延安去。\n陈独秀说：“守常死了，延年死了，……除恩来、润之，中央没有我认识的人了，我也落后了，年纪也大了，中央开会，我怎么办呢？我这个人又不愿被人牵着鼻子走，我何必弄得大家无结果而散呢。\n\n”再加上后来留苏派王明等人的阻挠和陷害，陈独秀最终未能回到党组织中来。\n这就是学者型革命家、文人革命家的悲剧，所以很多人把他叫做“中国的普列汉诺夫”。\n我们信奉历史唯物主义的人，对于革命先辈不该过分苛责，他们作为最初的觉醒者，做的是从0到1的事业，他们的道路没有参照，他们的中国是个危在旦夕的中国，他们面临的是泰山压卵一样的内外压力，他们还要面对穷凶极恶杀人不眨眼的敌人，他们一定会犯很多错，我们看待整个国际共运，看待整个左翼革命史，一定要明白，世界上没有“完人”一样的革命领袖，更没有“圣父”一样的先烈英雄，但是他们依然是伟大的革命领袖、先烈英雄。\n历史洪流中的人们不会开天眼，他们走错了路，我们批评他们，不代表今天的我们比他们更高明。\n我们今天能够在这里评价他们的功过得失，不是因为我们比他们更优秀，而是因为，他们试过、走过了。\n',
'<h2>朝鲜的38°和越南的17°</h2><pre>1965年，美国发动“滚雷行动”，大规模派兵直接入侵越南。\n1975年，美国狼狈撤退，结束十年越战。\n美军在越南的十年，是黑暗的十年，越战流尽了美国人的血，让美国在和苏联争霸时直接处于弱势地位。\n那么问题来了，整整十年，北越军队都在活蹦乱跳的独自抗衡美军，不仅完整保留了军队的建制，还能维持后方的经济生产。\n\n反观北朝鲜军，美军参战后一个月不到，被打的几乎全军覆没，中苏双方给钱给装备都没用，最后还是中国志愿军亲自上阵，才把美军给打退。\n这么一比，好像北越军队战斗力爆棚，但是这么牛逼的北越军队，在1979年的对越自卫反击战中，其北方守卫军团却被中国军队给瞬间打的全线崩盘。\n短短十几天，中国军队就兵临越南首都，如果不是顾忌苏联干涉，越南直接就没了。\n要知道，1975年北越军队刚打退强大的美军，正是最巅峰辉煌的时候，怎么在中国军队手里败这么惨，难道美军比中国军队差很多？\n\n要知道，中美双方刚在朝鲜战场上直接交手，至少也算个平局吧，美军战斗力没有那么弱。\n那么问题出在哪呢？怎么会出现这么离奇的战果对比。\n核心原因其实就是因为，中美军队刚刚在朝鲜战场上交过手。\n\n朝鲜的38°线\n1950年6月，朝鲜战争爆发，北朝鲜军势如破竹，将南朝鲜军压制在小小的釜山区域，再加一把劲，就可以把整个南朝鲜军给赶下大海。\n这时候，美军为首的联合国军参战了，一个月之内，装备了大量苏制武器的北朝鲜军被打的几乎全军覆没。\n毛主席直接向美国发出警告，联合国军可以参战，但是不得越过38°线进入北朝鲜区域，否则中国将出兵参战。\n但是以当时中国的国际威望，这句话并没有引起美国人的重视，在美国眼里，中国就是个半殖民地的农业国。\n联合国军的总指挥麦克阿瑟向杜鲁门总统保证，中国军队不会参战。\n\n“即使赤色中国真的愚蠢地出兵，那将只是为他们创造了打回到石器时代的机会。”\n麦克阿瑟宣称，自己将在圣诞节前将战线推进至鸭绿江边，结束朝鲜战争，然后带美国士兵们回家过节。\n在美军士兵越过38°线的当天，中国人民志愿军越过了鸭绿江，秘密入朝参战，把联合国军给包了饺子，骄横的麦克阿瑟被迫进行了大撤退，美军重新回到了38°线。\n随后的五大战役里，中美双方屡屡交手，美国动用了其1/5的空军，1/3的陆军和大部分的海军，以及除核武器外的所有新式武器。\n\n结果，美军震惊的发现，这个落后农业国里出来的军队，居然如此能打，怎么都打不死，自己还损失惨重。\n中美双方，在朝鲜38°线上胶着，互有胜负，谁也无法奈何谁，最终，骄傲的美国人被迫谈和。\n而迫使美国人坐到谈判桌前的最终一战，就是上甘岭战役，因为这一战，直接打碎了美国人全部的骄傲。\n在五大战役后，中美双方实际上已经摸清对方的实力和作战习惯，彼此谁都无法奈何谁，中国军队曾试图扩大战果，突击37°线占领了汉城，甚至还攻入过36°线，但是很快被联合国军打了回去。\n而联合国军也曾试图突破志愿军的阵地，一样也是损失惨重。\n\n双方都不想打了，但是都开不了这个口，谁先开口，谁就失去了谈判的筹码。\n所以，双方都想拿到一点战果，从而获得谈判的有利条件，而美国选择了五圣山作为目标。\n五圣山，是朝鲜中线的门户，如果丢掉了五圣山，后面200公里皆为平原，无险可守，只要能拿下五圣山，就能让中国军队陷入被动，从而被迫在谈判中让步。\n美军指挥官范弗里特拟定了庞大而细致的作战计划，试图一举攻克五圣山，美军把这一次的作战，称之为摊牌行动，要用此战，和志愿军做一次最终较量，迫使中国在和谈中让步。\n攻克五圣山的第一步，就是要先拿下五圣山前面的二个小山包，也就是鼎鼎大名的597.9和537.7高地，这两个高地后面有一个小山村，叫上甘岭。\n所以美军攻克这二个高地的战斗，就称为上甘岭战役。\n\n中国军队在上甘岭区域，仅部署2个连，按范弗里特的计划，美军可以在一天之内，以伤亡200人以内的代价，占领这两个高地，然后在这里修筑工事，攻击一公里之外的五圣山。\n没想到的是，联合国军在上甘岭的损失，是原定计划的100倍。\n美军指挥官范弗里特是火海战术的忠实粉丝，他曾创造了一个名词，叫范弗里特弹药量，什么意思呢，他自己是这么解释的：\n我再次强调我的观点，掩体与火力须足够大。\n我们必须倾泻钢铁与烈焰而不是人员。\n我要在此阻止住中国人并重创他们。\n我欢迎他们来进攻，我要挺立在阵地上用炮火击溃他们。\n我要留下无数个炮兵的弹坑，以致能让人连着从一个弹坑跳到另一个弹坑里。\n这没有拔高，我是认真的！\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYoeGicV7asZOv3r7fKLIoOoUSAjEmHic6bdMXsEdLia1N1AEKnMvXN5sqgg/640">\n\n范弗里特很迷恋他的弹药量：“没有什么阵地是十万发炮弹解决不了的，如果十万发不行，那就再来十万发！”\n没想到的是，他最终倾泻了190万发炮弹和5000多枚航空弹在上甘岭阵地上。\n更没想到的是，他不仅没打下五圣山，甚至连第一关上甘岭都没打过去，最终大败亏输。\n在摊牌行动发动的一瞬间，美军无穷无尽的炮弹就落到了上甘岭区域上，所有的土地都被翻了一遍，所有的表面工事都荡然无存。\n\n志愿军用了4个月时间精心构筑的防御工事、铁丝网、防坦克壕、陷阱被瞬间全部抹平，驻守上甘岭的2个连队，在第一波炮击结束后，就已经阵亡了60%，很多战士都是因为没来得及撤到坑道，被突然而来的炮击给活活震死的。\n从这个角度说，范弗里特原来的作战计划中，预计用一天时间，200人以内的伤亡占领上甘岭，的确是没有问题的。\n被炮击后的上甘岭，如同被烈焰烤焦了一般，一片白土，看似已经无人可以生存。\n但是在美军靠近时，志愿军的战士们突然不知道从哪就冒了出来，用火力狠狠的压制了敌人。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYo5kNJnnBzic50uib4wvOQlQicnWNo6jh98ByiaoJdjrJOuJsLokuqrbMiacw/640">\n\n靠着在地下密密麻麻的坑道，40%的志愿军躲过了第一波突然炮击，并以这批战士为种子，牢牢的守住了阵地，在后方源源不断的炮火和兵力支援下，上甘岭成了联合国军彻底的绞肉机。\n为了对付原本只有两个连驻守的上甘岭，美军先后投入了南韩军队两个师、美军一个师，以及联合国军的两个营，最终全部损失惨重。\n美军不仅投入了重兵，还有铺天盖地的火力优势，累积发射了190万发炮弹，将整个上甘岭的山头削低了3米。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYopSKZD6N29OLntvzs8aSdpROnnbXwk905h8VYPsFY3wiarEjmibIrF2rw/640">\n\n美军优势如此之大，在面对号称可以消灭一切地球生物的火海面前，志愿军是如何守住阵地的呢？大家其实都知道了，靠的是地下坑道。\n但是很多人曾简单的理解，所谓地下坑道，就是志愿军白天简单的藏在坑道里，晚上再钻出来战斗。\n这你就大错特错了，炸药连山都能给炸碎，你的坑道修的再结实也抗不过炸药啊。\n如果你龟缩坑道不出，美军什么都不用干，把出入口直接给你炸塌，里面的人就全部活埋了，根本都不用理会你的。\n在太平洋战场上，龟缩在坑道里的日军，就被美国的火焰喷射器和毒气弹，给轻松消灭的一干二净。\n\n实际上，志愿军的坑道战术，远远比普通人想的更复杂，打起来也更残酷。\n首先，志愿军的坑道，不是普通的坑道，而是反斜面坑道。\n什么叫反斜面坑道呢，我给大家解释一下，一座山有两个面对吧，北面对着志愿军的五圣山阵地，而南面对着美军的阵地。\n我们在对着自己人的那一面修建的坑道，就叫反斜面坑道。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYo33QmiaCVeXKSvZnL8HoFfSWvUJvmBGtKhJ8qY38e7vTIgwxaSpfr3lA/640">\n\n因为在正斜面，美军炮火会完全覆盖整个坡面，我军无法在地面生存。\n一旦地面被美军彻底占据，所有的坑道口都会被轻易彻底摧毁，志愿军的战士意志力再强大，也无法生存下去。\n但是在反斜面，美军的炮火打不过来，但是我军在五圣山的炮火却可以完全覆盖，美军士兵只要敢站上反斜面，就会遭到我军的炮火打击，从而没有能力破坏我军的坑道。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYoEBicHtyzUJf9daCZ6sZicC7puiatEfKQcaF6fp6mXnRAl1HEAn3hFyf7A/640">\n\n志愿军的战士之所以在白天缩到坑道里，只是为了防止被美军大口径航空弹给活活震死而已，并不是纯粹是依靠坑道只守不攻。\n美军的炮火优势的确远胜于志愿军，但是志愿军的炮火也不弱，至少在反斜面压制美军步兵是没问题的，除此之外，中美双方的炮兵，还隔着上甘岭，凌空炮战，互相攻击对方的炮兵阵地。\n炮战的强度到底有多大呢？别的战场，那是子弹横飞，而上甘岭战场，那是炮弹横飞，空中炮弹密度之大，甚至曾经命中一架俯冲投弹的美军战机，导致其凌空爆炸。\n因为双方的炮火支援，最终志愿军占领了反斜面，美军占领了正斜面，中间的分界点，叫棱线。\n谁占据棱线，谁就具备了视野优势，高地压制和突击先手权等一系列的好处。\n\n在前期，由于美军的突袭，棱线被美军占据，甚至修建了坚固的工事，让志愿军一筹莫展，整个反斜面的志愿军都被火力压制，有时候甚至连从坑道冒头都困难，鼎鼎大名的一个苹果的故事，就发生在棱线被美军占据的那一段时间。\n送一个苹果就能立二等功，水源后勤几乎断绝，但是准备了整整四万斤苹果，还牺牲了那么多运输员，最终居然只送上去一个苹果，其余的物资在运输中被全部摧毁。\n你想想，战斗中的志愿军得被美军火力压制的多惨。\n因为棱线如此重要，所以上甘岭战役最残酷的战斗，全部聚集于棱线区域。\n韩国军史上直接将上甘岭战役，称之为“狙击棱线战斗”，而不是称之为坑道战。\n\n第15军军史中写道：“上甘岭战役中，危急时刻拉响手雷、手榴弹、爆破筒、炸药包与敌人同归于尽，舍身炸敌地堡，堵敌枪眼等，成为普遍现象。”\n而这些和敌人同归于尽的战斗，通常不会发生在坑道附近，一般都发生在棱线争夺战中。\n例如黄继光，为了给战友一个冲锋的机会，拿身体堵抢眼。\n他为什么不等一等，因为此时离天亮只有40分钟了，如果再拿不下这个火力点，等天亮，就再也没有拿下棱线的机会了。\n所以，黄继光堵了枪眼，而不是等后方的支援，因为他知道，如果不这么做，一旦今晚的战斗没有成功，等美军再次巩固了阵地，志愿军的牺牲会远大于此。\n\n拿下了棱线，就占据了战斗的主动权，在朝鲜战争中，和敌人同归于尽的战斗英雄很多很多，黄继光之所以能成为战斗英雄的典型，是因为他的功劳太大了。\n自从棱线上的美军坚固工事被全部打掉，就再也没有机会修建起来，而战斗的主动权也回到了志愿军手里。\n在无工事的情况下，夜战棱线争夺，志愿军占据绝对优势，这直接导致联合国军的伤亡开始迅速增加，而志愿军方面，再也不会困难到连一个苹果都运不进来。\n最终，中美双方在上甘岭区域鏖战了43天，联合国军伤亡达到了2.5万，志愿军伤亡达到了1.15万，在美军最擅长的阵地战上，中国击败了美国。\n美军夜战不如志愿军，近战不如志愿军，运动战不如志愿军，阵地战还是打不过志愿军，那就只剩平原战有优势了，但是朝鲜多山，给美军发挥优势的机会极少，美国完全看不到胜利的希望。\n\n上甘岭战役后，美国再也没有发动过营级以上的攻势，直到最终认输，被迫同意在朝鲜停战协议上签字。\n明明是势均力敌的战斗，最终战果也是平局，为何说是美国输了呢？因为双方的实力相差太大，最后居然打成平局，美国人自己认为自己输了，而中国人自己认为自己赢了。\n美国上将克拉克在朝鲜停战协议上签字时哀叹，我是美国历史上第一个在没有取得胜利的停战协议上签字的司令官。\n而在彭德怀元帅在签字后，则志得意满的对记者说，帝国主义在东方架起几门大炮就可以征服一个国家、一个民族的历史一去不复返了。\n\n1953年7月27日，朝鲜停战协议正式签订，双方以38°线为分界点进行停战。\n麦克阿瑟擅自越过毛主席警告的38°线，引来了中国的出兵，最终还是被迫回到了38°线，但是美国国力大损，所以麦克阿瑟被撤职，毁了一世英名。\n\n越南的17°线\n在朝鲜战争仅仅结束2年之后，越南战争爆发，到了1965年，美国更是直接参战。\n而当时的中国领导人，通过外交部告知美国，你参战可以，但是北纬17°为红线，只要越过此线，中国就会出兵。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjAiblP5bQthyyys3wKgzJYo4dyCJ5cZGbyiajbIt1NG0IKeTfVxibjsCicZC4GBm7CP4kH6pTXJ8YUBg/640">\n\n整个越南战争时期，美国别说地面部队不敢越线，就连飞机上都安装了17°线的报警器，生怕给了中国出兵的口实。\n不越过17°线，美军就不可能彻底灭绝北越军队，但是越过17°线，则可能把越南变成第二个朝鲜。\n所以，北越军队始终不灭，甚至后方的生产都没有耽误，让北越有力量源源不断的和美国缠斗。\n越南成了彻底的泥潭，变成了美国的噩梦，对美国进行了持续的放血，让美国在和苏联的争霸中处于绝对的弱势。\n\n越南的17°线，成了美国人又恨又怕的一条线。\n当年朝鲜的38°线，在毛主席发出明确警告时，麦克阿瑟置若罔闻，直接下令全军过线，甚至讥笑说，要是中国敢出兵，就把中国打回石器时代。\n十年之后，北越的17°线，却成了美国军队的红线，美国宁可被北越持续放血也不敢越过此线。\n中国只是通过外交部传个话，整整10年，没有一个美国士兵敢于越过17°线。\n没有朝鲜的38°线，哪有越南的17°线，国家之间，永远是实力为王。',
'<h2>伟人的长征|打赢最牛的仗，才能写出最牛的诗！</h2><pre>根据历史记载，在1945年10月重庆谈判期间，毛主席亮出震烁古今的《沁园春·雪》之后，重庆国府傻了眼。\n从蒋介石到下面的笔杆子，每个人都搅尽了脑汁，想要写出气势不输的诗句，硬是憋不出来，最后只能放弃。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfuC9ohl9nia8h0f5LK9kVXz1T4FKiaBuOPw0Ho6hPb87O6mcUFcS9gCeg/640">\n我们今天回望毛主席的诗作，都能感到改天换地，气吞山河的气势扑面而来。\n为什么蒋介石写不出这样的诗？因为毛主席的每一首诗，背后都有几场胜仗在支撑，打不了这么牛的胜仗，就写不出这么牛的诗。\n\n壹、整编后的红军VS整编后的国军长征期间，经历了草原大分裂的中央红军，终于凭借八千人的最后力量，攻破了通向陕北的第一险关，腊子口。\n中央红军通过腊子口之后，攻占了岷县进行修整，这时候，毛主席接见了一个小连长，接下来这个小连长的功劳不仅改变了中国红军的命运，也改变了全中国的命运。\n这位侦察连长，就是梁兴初，后来朝鲜战争多次打硬仗的“万岁军”38军的军长。\n\n在世界军事史都留名的传奇人物，年轻时也不会平庸。\n毛主席找到梁兴初，就是派他带几名侦察兵，去探一下北边的小镇哈达铺的情况，也对陕甘边区的敌军势力探查一番。\n梁兴初带着一个班的战士，以国军的装扮进了哈达铺，让镇长召集还在哈达铺的国民党战败溃逃军队开会。\n\n结果镇长把国民党散兵游勇汇合之后，等待“梁长官”训话，梁兴初此时才展现红军真实身份，将广场汇合没有戒备的国军缴了械。\n缴械之后，梁兴初等红军战士才发现这群溃兵里，居然有一个国军少校，当然直接绑了回去。\n梁兴初从哈达铺返回，带给毛主席的除了国军少校，还有一堆报纸。\n\n哈达铺的乡民相对闭塞，报纸的情报反而广泛一些。\n毛主席仔细研读报纸，大吃一惊。\n中央红军一路北行，最终的目标本来是陕西甘肃边界山区，如果事不可为，就往北撤入苏联。\n\n可是从报纸里，毛主席才知道，原来在陕北，已经有一支失去联络的红军站稳了脚跟。\n毛主席迅速做出决断，命令部队向北进发，攻占哈达铺。\n9月18日，中央红军在哈达铺的关帝庙召开会议，决定中央红军的前行路线。\n\n最终，党中央改变了向西甘肃边界进发的路线，改为一路向北，与陕北红军刘志丹，徐海东部队会师。\n在这次决定中央红军路线的会议上，党中央对中央红军进行了改编。\n因为朱总司令，刘伯承等将领和红5军团还被张国焘裹挟向南，所以向北的中央红军必须重新设立领导机构。\n\n毛主席将中央红军改编为陕甘支队。\n虽然名义上更小了，可是8000人的凝聚战斗力更强了。\n改组后的陕甘支队，彭总担任支队司令，毛主席担任支队政委，林总担任副总司令。\n\n在草原大分裂过程中截获张国焘密电的叶帅，这次担任了陕甘支队的总参谋长。\n原先林总的红一军团，改组为第一纵队，彭总的红三军团，改组为第二纵队，原先的中央军委核心纵队，改组为第三纵队。\n中央红军在哈达铺整编之后，就开始挺进陕北。\n\n此时距离刘志丹，徐海东的陕北红军还有800里。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfZ4mJ53LNfFGOXaQwFF4Fg61ic3TzMAobCv0zYzKFtkQ0I16Tr3r9zjw/640">\n就在这八百里路途上，有渭水，西兰公路，六盘山三道险关要闯。\n\n渭水是陕西境内东西横向的一条大河，西兰公路联通陕西西安与甘肃兰州，是陕西省的公路大动脉，也最适合大军布防。\n六盘山，又是横在陕北陕南的一个险峻山脉，三个关卡，一关都不好闯。\n红军在哈达铺整编的同时，国民党部队，东北军，胡宗南部队，地方军阀等追剿和封锁部队也进行了整编。\n\n国民党部队根据地势，布置渭水和西兰公路两条防线。\n渭水布防，不仅有腊子口败退的鲁大昌部队，还有隶属于张学良的东北军113师，114师主力。\n西兰公路防线上，有新编第1军，新编51军，加上原来的地方布防部队，西兰公路中部六个县城，则有毛炳文的第37军主力，马鸿宾的35师主力分别布防。\n\n东北军将骑兵军的主力布防在六盘山口，形成最后的第三道防线。\n胡宗南的主力部队则从我军侧面形成包围追击之势。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0SzyyPO86An076yX6YaQWCslibglVhyicfgJd3sNSL2kECU8BXOr89eEibPyu7cPCl5s9pIjhAvvnwxAcYP1hiaxww/640">\n\n国军的所有围剿部队加在一起，又有几十万人，红军刚刚整编的三个纵队，只有八千人，除去妇女伤员，作战部队估计只有六千人。\n这又是一场八千对数十万的突围战。\n贰、红军不怕远征难哈达铺红军改编之后，毛主席就命令部队向北进发，先突破渭水防线。\n\n面对敌人新整编的混搭部队，毛主席如何用兵呢？第一步，说声东击西，就声东击西！毛主席先派出小股部队向东边的天水进发，国民党部队得到消息向天水集结大军之后，中央红军突然向西一折。\n毛主席没有给部队休整时间，向西直扑渭水边上的鸳鸯镇。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfczc4AXibCrVxJsV155vdmkQ1yDoq4Xia7eibxDCQj4pjVMxIc0Cuju5QA/640">\n\n此时九月鹰飞，正是秋冬季节的枯水季，原本是天险的渭水几乎枯竭。\n中央红军在鸳鸯镇不用渡船，卷着裤腿就快速突破了渭水防线。\n中央红军越过渭水防线之后，一路急行军，攻下了通渭县城。\n\n于是在中央红军长达几个月的突围与急行军之后，毛主席第一次命令部队在通渭县城休整几天，吃好喝好，补充给养。\n在突破渭水的通渭县城休整期间，毛主席第一次向主站官兵朗诵了他新做的一首诗。\n这就是《七律·长征》红军不怕远征难，万水千山只等闲。\n\n五岭逶迤腾细浪，乌蒙磅礴走泥丸。\n金沙水拍云崖暖，大渡桥横铁索寒。\n更喜岷山千里雪，三军过后尽开颜。\n\n万里长征，历经千辛万苦，经历大小百余战，都被毛主席凝聚在这首豪情万丈的诗作里。\n“红军不怕远征难，万水千山只等闲”更是成为长征精神的写照，指引了接下来八十多年各个领域一次次的攻坚克难，无畏远征。\n巧渡金沙江，大渡河，飞夺泸定桥，一场场生死瞬间，都让人历历在目。\n\n直到最后的越过岷山千里雪，三军完成了最后的苦难，该是收取胜利果实的时候了。\n叁、今日长缨在手，何时缚住苍龙？红军攻占通渭县城休整之时，国军并没有放松部署。\n驻守在西兰公路的国军37军主力，从两个方向向南施压，在通渭县城的北部华家岭和蔡家镇集结。\n\n两个镇子互为犄角，国军部队想形成二鬼拍门之势。\n同一时间追在红军后面的8师22旅北上追击，想把中央红军赶入37军的包围网。\n可惜国民党新整编的部队计划很完美，执行很拉胯，南下封堵的部队还没到位，双鬼拍门，门还没关上，中央红军已经穿了过去，攻占了西兰公路上空出来的界石铺。\n\n10月4日，红军攻占界石铺之后，不做停留，直接向北进占兴隆镇，彻底突破了蒋介石设下的渭水，西兰公路两条防线。\n前方只剩下通往陕北的最后天险，东北军骑兵主力布防的六盘山。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfUald1GMibyqBpMRcZ0uUEVPKqf5aWrO10Prux6wSiaa0YXN8fFYu4Iwg/640">\n\n蒋介石知道，一旦中央红军突破六盘山，与陕北红军会师，那自己将近十年的反共战争，五次集结，每次几十万部队对江西苏区的围剿将以失败告终，因此急电命令六盘山沿线守军，一定要做好防守。\n那么国民党部队里面，是不是一个能打的将领也没有呢？37军22旅旅长向超中的选择就是国军兵败最鲜活的写照。\n37军22旅从兴隆镇开始一路追击中央红军。\n\n兴隆镇向六盘山的沿线，是曲折难行的。\n追在后面的37军22旅，有一条直线可以向六盘山进发，抢在红军之前，与东北军骑兵第七师汇合。\n向超中制定了作战计划之后，立刻将手下将领召集过来开动员大会。\n\n他一个旅只有三个团，中央红军整编后，第一纵队林总6个团，第二纵队彭总4个团，就算第三中央纵队不算核心战力，也有超过十个团的兵力。\n向超中的作战计划，能够借助地利和东北军一个师联手，与中央红军拼死一战还是有机会的！当然，前提是他的部队要和誓死突破六盘山的中央红军拼死血战！结果向超中手下三个团长都不接话，他立马心里一凉。\n这个计划虽然完美，可是上了战场，部下没有死战之心，到时候溃逃了，顶在前面送死的会是自己。\n\n于是向超中只能修改作战计划，改为继续追在中央红军背后，缓缓追击。\n在六盘山防线上，主要防守的是东北军的骑兵第7师，以及甘肃马鸿宾的主力。\n甘肃马鸿宾的心思很明确，驻守固原，切断红军进他甘肃老家的路线。\n\n至于东北军第7师要他们协防，他们不予理会。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicf1y7aN2le8jdtMQgGnric4bibEFjvOJv0RLiaZ5FBaOcfuXLvfg7kWJyibg/640">\n在这样的背景下，第7师在六盘山的防御只能全部打散，以几个连驻守一个镇子的形式排开。\n\n此时中央红军一纵队的第四大队已经作为先锋挺进了青石嘴。\n第四大队就是改编前的红四团，中央红军长征过程中铁打的先锋部队，而东北军骑兵在青石嘴只有2个连。\n两个骑兵连很快覆灭，中央红军拿下青石嘴，并且夺取大量物资，包括两个连里没有死伤的一百匹战马。\n\n毛主席很高兴，于是命令组建了中央红军第一支骑兵连，梁兴初成为第一任骑兵连连长，这只骑兵部队也成为后来许多抗日神剧的素材库。\n就这样，中央红军顺利穿越了六盘山山脉。\n回望险峻巍峨的六盘山脉，望着红军远征的最后一道险峰，毛主席诗兴大发，于是有了举国传唱的《清平乐·六盘山》。\n\n天高云淡，望断南飞雁。\n不到长城非好汉，屈指行程二万。\n六盘山上高峰，红旗漫卷西风。\n\n今日长缨在手，何时缚住苍龙？虽然“不到长城非好汉”这句名言我们从孩提时代就知道，可是绝大部分人，都不知道这是毛主席在长征绝境，只有八千人时作下的诗篇。\n人类史上最漫长的二万五千里征程，主席的诗作里，是：“屈指行程二万”。\n放在八九十年后，“红旗漫卷西风”的气势，甚至暗合当今世界博弈的大格局。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfcXqicR27f4pwDjwcsCsk2ByHfuRS4301jDMJiaYyZANPBapwOCjemNaw/640">\n结尾一句“今日长缨在手，何时缚住苍龙？”，蒋介石的感受到底是惊喜，还是惊吓？以常人推断，任何一个人，率领遵义会议后绝境中的红军，终于突破最后险关，所有人想的一定是长吁一口气，庆幸活命，想过太平日子。\n可是毛主席不是普通人，他相信身边的八千生死兄弟，不是败军，而是“长缨在手”，“缚龙神器”，或许遗憾的是，蒋介石根本当不起苍龙的称谓。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86An076yX6YaQWCslibglVhyicfpkWeCJ1TbBc9pmEdClKZqu7RfHkhUP5hxqPSeOfAfDGIOfqWaLc7TQ/640">\n我们都能背诵主席的许多诗篇和名句，只感觉气魄前无古人，壮怀后无来者，可是我们并不知道那些名句是在怎样的战火历练中，怎样的绝境求生中锻造出来的。\n品味这些壮怀的诗，想象红军二万五千里长征的绝境。\n我们生命中遇到的最大苦难，恐怕也不及其中的百分之一。\n我们又为什么要颓丧以对，丧失希望呢？我们应该扛得住主席百分之一的苦难，活出他老人家百分之一的豪迈！\n',
'<h2>神秘强大的中统，如今已经青蛙化</h2><pre>军队和特务组织，是蒋介石赖以统治中国的两大法宝。\n而蒋介石手下的特务组织，主要由中统和军统组成。\n\n中统，曾经占据了蒋介石庞大特务组织的半壁江山。\n蒋介石有非常浓厚的特务情节，特务工作对蒋介石最初的崛起帮助很大。\n最开始，当蒋介石在顶头上司陈其美手下干活的时候，就曾奉命刺杀革命党人士陶成章，可谓是特务出身。\n\n而蒋介石本人，在日常生活中也遭到了特务的多次暗杀，幸运的全部躲了过去。\n这一切的经历，都让蒋介石认定特务工作是十分重要的，和军队一样重要。\n如果你有强大的军队，但没有强大的特务系统，敌人一颗子弹就能刺杀你，那你有军队也没用啊，更别提情报战在军队对决时的重要性了。\n\n因此，蒋介石建立了中统。\n在蒋介石刚担任黄埔军校校长的时候，就下令成立了一个“机要科”，这个机要科就是专门从事特务方面工作的。\n北伐成功后，蒋介石叛变革命，为个人权利在1927年发动了四一二反革命政变。\n\n因为抓捕共产党人的工作量过大，蒋介石成立了调查科，把机要科并入了其中。\n调查科后来又改名为了“中央执行委员会调查统计局”，也就是后来鼎鼎大名的“中统”。\n奉蒋介石命令成立中统的，并一手带领中统发展壮大的，是陈立夫。\n\n陈立夫给蒋介石立下的功劳有多大？\n和中统在特务领域直接打对手战的，中央特科的领导人周恩来在史书中是这么评价陈立夫的：\n“一位值得尊敬的对手”。\n\n以周恩来的能力和在特工领域的战绩，能获如此评价，足以侧面反应出陈立夫此人的强大。\n中统刚交给陈立夫时，仅20余人，在陈立夫手上规模得到了几十倍扩大，巅峰时人数达到数万人。\n1928至1930年，中统在陈立夫的带领下，逮捕了中共党员过万名。\n\n因成绩突出，陈立夫很快就升官了，1931年被调任国民党中央组织部部长。\n后续的每一任中统主持者，张道藩、吴大钧、叶秀峰、徐恩曾，都是陈立夫一手带出来的亲信。\n他们的能力，也都很强。\n\n1931年到1935年，中共中央在上海的领导机关先后被破坏14次，全国范围内被捕的中共党员和干部有24800人之多。\n在这被捕的24800名中共党员中，包括3届中共中央局总书记(向忠发、陈独秀、瞿秋白)，40名中央委员，省市委干部829人，县市级干部计8199人，一般干部及党员15765人。\n这都是记录于党史的数据。\n\n现在每一个都可以被称之为封疆大吏的省级领导，被抓了829名。\n现在每一个都可以被称之为国之重臣的中央委员，被抓了40名。\n就连总书记都被抓了3个。\n\n这一切，都是在4年之中发生的，你想想当时党的损失有多大。\n当时，中共在白区的组织几乎损失殆尽，中央机关被迫迁往苏区。\n抓捕了24800名中共党员，其中包含多名高级领导人，这说明了中统工作能力的强大，至少在早期，并不是一群酒囊饭袋。\n\n但在这个数据背后，有一个数据更强大。\n在中统抓捕的这24800名中共党员中，经严刑拷打，威逼利诱之后，只有276人选择了变节，叛变率仅1%。\n变节的叛徒名单，有中共总书记向忠发，中央政治局委员卢福坦、顾顺章、徐锡根，中央组织部长盛忠亮、上海局书记李竹声等高级领导干部。\n\n但其余99%的人，都没有选择变节。\n少部分人被党营救了出来，大部分都被国民党杀害了。\n各种突破人类想象极限的酷刑，绑到刑场假枪毙等都不能迫使这些人屈服，改变他们的思想，最后只能一杀了之。\n\n能抓获这么多中共党员，中统确实厉害。\n但最后赢的，却是共产党。\n为什么是共产党赢，看看这个变节率就知道了，在被捕的环境下，在严刑拷打，各种威逼利诱的条件下，变节率居然只有1%。\n\n那么在监狱外的环境中，国民党怎么和共产党在思想领域做斗争。\n人心向背，可见一斑。\n在前期，由于国民党聚集了全国精英，实力全方位的超越了共产党，所以在所有领域我们都处于弱势。\n\n但是后期，大量的人才投奔了共产党，甚至国民党内部很多高官，为拯救中国，都自愿成为了共产党，为党传递情报。\n不用逮捕他们，不用严刑拷打，也不用威逼利诱，大量的国民党官员自愿成为了共产党的眼线。\n这个“变节率”，高的就离谱。\n\n有志向的人都跟着共产党走了，留在国民党的，都是为了纸醉金迷的生活才干活的。\n事实上，到了抗战爆发前，中统就已经废了，基本抓不到什么共产党高级党员了，整体已经腐化堕落到了一个可怕的地步。\n举个例子，在整个抗战期间，中统没有在重庆，自己的眼皮子底下破坏一个日伪间谍组织，从未抓获一名日谍汉奸。\n\n重庆作为战时国民党首都，日本人和汪伪政权一个间谍都不安插？\n你信吗？我不信。\n还有更搞笑的，在沦陷区潜伏的中统特务大面积的叛变投敌，中统高级干部丁墨村、李士群等人甚至直接帮汪伪政权成立了特务机关，大肆搜捕原中统成员。\n\n等到了国民党败退台湾之后，中统这个组织，退化的更为厉害。\n中统的人都长什么样子。\n在电视剧里，中统的人长这个样子，个个风采逼人，看起来就很厉害。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgOicvZkvJd0cRXbmkG3RATu0YEXWPqSz4YyicWMFfnCT38TPTDrxzweG35hxZKna1QaYrxGk2WVRkw/640">\n长期以来，我印象中的中统特务，也应该是这个样子。\n邪恶归邪恶，中统确实应该很强大。\n\n败退台湾后，中统改名叫“法务部调查局”，前一段时间不知道什么原因，高级成员几乎全体出境，拍了一部宣传片，大跳“抖肩舞”，让我们得以一窥现实里的中统风采。\n到了台湾，青蛙化后的中统，是下面这个样子。\n小时候的幻想彻底破灭了，我做梦都没想到印象中那么强大邪恶的中统，居然变成了现在这副模样，鼎鼎大名的中统特工就这副德行。\n简直是党国之耻。\n',
'<h2>成功的国家，说啥都对</h2><pre>所谓三十年河东三十年河西，我觉得这句话真的是有道理的。\n\n民主是个好词，全世界所有的国家都宣称自己是民主的，无非就是纯粹民主，还是民主专政而已。\n我们都知道，纯专政国家的特点就是效率特别高，但两极分化，发展完全看领导人行不行，要么上天，要么入地。\n纯民主国家的表现看似稳定，但其实也非常极端，根据联合国的“人类发展指数”，全球国民幸福指数最高的发达国家，都是采取西式民主选举制。\n\n但与此同时，全世界最落后，最没公正可言的30个国家也都是采取西式民主选举制。\n近20年来，原本稳定的国家通过民主革命最后走向富强的例子几乎一个都没有，下场几乎清一色是被搞得国破人亡。\n这样的例子可以数出一大串：\n\n俄罗斯、乌克兰、格鲁吉亚、伊拉克、卢旺达、阿富汗等等。\n西方民主制给他们带来的，不是富强，而是社会动荡、经济凋敝，甚至是战火纷飞。\n发展中国家通过民主制改革步入发达国家的案例，同样一个都没有。\n\n以亚洲四小龙为例：\n韩国是在军政府独裁时期经济腾飞，成为四小龙的。\n\n中国台湾省，是在蒋介石、蒋经国家天下的时期，经济腾飞步入四小龙的。\n中国香港，采取的是英国总督专制，没有任何选举权，同时借大陆转口贸易东风发展起来的。\n而诞生经济奇迹的新加坡，至今仍是李光耀、李显龙父子的家天下。\n\n90年代，台湾省和韩国搞西式制度改革，然后经济陷入停滞。\n台湾省经济，曾经占大陆的45%，到了今天已经不足5%了。\n香港脱离总督专制后，如今在半民主制下乱糟糟的，到处抗议示威，经济就不谈了。\n\n反倒是从制度上看最不靠谱的新加坡，在家天下的模式下发展的最好。\n你说奇怪不奇怪，完全和我们的常识相悖。\n以上例子告诉我们，专政体制和民主体制，各自都出过很多坏榜样，也出过好榜样，双方没有明确的优劣之分。\n\n为什么当今世界民主制这么流行，因为今天的发达国家几乎全是民主制啊。\n\n成功的国家，说啥都对。\n\n以布尔什维克主义为例，自苏联失败以后，在国际上的影响力大减。\n但是上世界五六十年代，全世界看到的是衰弱的俄罗斯通过红色革命，短短时间内拥有了对抗德国和美国的实力。\n而曾经贫弱无比、被笑话成东亚病夫的中国，红色革命后竟然能和美国在朝鲜战场上打成平手。\n\n那个年代，是布尔什维克的高光时刻，红色革命被当成了包治百病的法宝，看看俄罗斯和中国就知道了，不管曾经多么贫弱的国家，只要红色革命了，立刻就能成为世界强国。\n在苏联和中国的影响力下，全世界掀起了红色浪潮，越南、菲律宾、缅甸、印尼纷纷成立了共产党，试图在本国进行红色革命。\n\n成功的国家，你说啥都对。\n英美内部对赤潮严防死守，到处清查共产党人，在意识形态上实行反复的清洗。\n\n著名科学家钱学森，就是因为被怀疑同情共产党，而被禁止在美国从事机密科研工作。\n你品品，是不是很像最近30年的民主革命浪潮，只不过意识形态的强弱之势完全反过来了。\n\n那个年代是英美主防守，中苏主进攻。\n三十年河东三十年河西，转折点，就是90年代苏联的解体。\n谁成功，谁有理，成王败寇。\n\n1\n民主是个好东西，优点大家都知道，但其缺点，大家也知道。\n英美过去实行的，其实是半民主或者说是伪民主，也就是所谓的精英治国。\n之所以这么做，是因为纯粹民主的缺点太大了。\n\n纯粹民主有个前提，那就是所有人都是理性的，且所有人对政治和经济的本质有深刻理解。\n但实际上，连很多精英，都不敢说自己能达到这种状态。\n全民票决的合法性是最强的，但这种方式屏蔽了责任，无论选出什么样的人，无论导致了什么后果，投票人都不需要负责，这将导致很多问题。\n\n绝对的平均主义，表面人人有责，实际人人无责，这就是公地悲剧。\n这种投票制度下默认一位德高望众的科学家和一个无所事事的吸毒犯是一样的，一个拼死保护群众安全的警察和一个刑满释放的强奸犯是一样的。\n这样的制度，本质上就是在压制精英，实行群体庸政。\n\n因为根据自然规律，精英永远是极少数，而目光短浅的人永远是大多数。\n实行纯粹的全民普选，怎么才能拿到选票？\n\n很简单，谁宣布自己会大幅度提升民众福利，谁最有可能获得选票，选民根本不会关心这么做长期来看会带来什么恶果。\n为什么我们一直在说欧洲经济没救了，就是这个原因，他们已经陷入民主高福利陷阱走不出来了，谁敢提削减福利谁就下台。\n\n法国的失业补助，几乎和上班的工资一样高，导致很多懒人根本没有上班的动力，大量的人故意赋闲在家。\n马克龙想改革这一制度，削减无业人民的福利，立刻引发了黄马甲大暴动。\n你可以加我的福利，但绝对不能减我的福利，任何理由都不行，我管你其他人怎么样。\n\n但实际上，这种制度导致社会总生产量的降低，最后是人人没饭吃，双输局面。\n但能看这么远的人，有几个呢？\n\n能看这么远，又舍得放弃自己身上福利的人，又有几个呢？\n\n别说普通人了，就连精英都没这魄力自愿放弃属于自己的福利。\n\n所以，法国已经陷入高福利陷阱出不来了，无解、没救，注定经济停滞，然后被人一步步赶超。\n上一个陷入高福利陷阱出不来，最后在经济下行期崩溃的国家，是委内瑞拉。\n英国对脱欧进行全民公投时，很多选民压根不懂脱欧到底会对英国造成什么影响。\n\n英国议会以432：202压倒性否决脱欧协议，但这并不妨碍在全民公投中脱欧协议胜出。\n因为很多支持脱欧的政治派别告诉选民，如果脱欧，英国人会获得更多，脱欧将每周为英国省下3.5亿英镑，这笔钱会花在“全民医疗服务”（NHS）上。\n\n对英国选民来说，这个口号简直太有吸引力，比计算复杂的政治和利益得失要简单太多了，一目了然，非常具有诱惑力。\n那还等啥，投，赶紧脱欧，不带欧洲那帮穷鬼国家玩了。\n但是脱欧后，英国人发现好像不是那回事，吃了很大亏，于是又喊着要公投回到欧盟。。。\n\n其他欧盟领导人脑门上飘过一堆省略号。。。\n\n对了，其实在英国公投那年，中国也进行过一次公投，是在网上给第二艘航母投票起名字。\n最终胜出的结果是：“皮皮虾”号航母。\n你想象一下，某年某月，我国航母战斗群出海演习。\n舰长一声令下：“皮皮虾，我们走！”\n多好玩啊，英国人公投脱欧时，大概也是这种心态。\n\n2\n\n美国从来不搞纯粹民主，搞的是间接民主制。\n我们都以为美国是全民普选总统，但其实并不是。\n美国实行的是州选+选举人团制度，各州的选举人票，赢家通吃。\n\n我们经常听到美国某州是某党票仓的说法。\n举个例子，如果一个州是民主党的票仓，哪怕这个州有40%的选民倾向于共和党，根据赢家通吃原则，民主党也会拿到所有的选举人票。\n辛苦宣传来的40%支持者的选票，就这么被浪费掉了。\n\n所以，美国的总统竞选者，会把有限的竞选资金，投向那十几个摇摆州，他们的选举人票才是一锤定音的关键。\n根据大数据，两党87%以上的竞选资金投入到了9个摇摆州，还有6个州消耗了3~5%的竞选资金，剩下33个州，平分剩余那百分之几的零头，有23个州甚至一分钱没花。\n换句话说，美国有一半的州，候选人直接就放弃了，连去都懒得去，自然谈不上为其改变施政纲领。\n\n全国大部分州的选举人票，其实是党派和大资本家协商而来，只有少数是正儿八经的选举。\n竞选资金的消耗能代表总统候选人的关注程度么？\n\n当然能，虽然理论上人人都可以参选美国总统，但没有巨额的资金去宣传、拉拢、洗脑，别说影响全国，你连你隔壁邻居都影响不了。\n为什么特朗普遭到了美国政治精英的一致抵触，因为特朗普改变了美国竞选的游戏规则。\n\n他利用社交媒体，绕开精英阶层所掌控的势力，直接触达全国的中下层选民，利用他们的选票逆袭了希拉里。\n精英阶层没办法说特朗普的这种行为不对，于是只能给俄罗斯泼脏水，说俄罗斯疑似通过社交媒体干涉了美国大选，这就是四年前鼎鼎大名的通俄门。\n\n底层选民希望听到什么，很简单，表面上增加他们的利益就可以了，哪怕是谎言，他们也爱听。\n还记得英国脱欧么？\n某些英国政客为了达到自己的利益，宣传说只要脱欧，英国人会获得更多，脱欧将每周为英国省下3.5亿英镑，这笔钱会花在“全民医疗服务”（NHS）上。\n\n如今特朗普在说啥，他说只要和世界打贸易战，美国人会获得更多，贸易战将每年给美国赚XX亿美元，这笔钱会提高美国人的收入和福利。\n都是套路啊，简直是一模一样，但你别说，大部分人就好这一口。\n\n特朗普的另辟蹊径，打碎了美国一直以来的间接选举制，破除了几百年来的美国传统政治规则，让美国更接近于真正的纯粹民主。\n这一定是好事么？\n\n未必，看看委内瑞拉和法国就知道了。\n还有英国，由于社交媒体的存在，他现在的精英政治也玩不下去了，能煽动更多民意、提供更多短期利益，哪怕损害长期利益也在所不惜的人，才能最终获胜。\n\n3\n\n苏联解体后，全世界掀起了所谓的第三次“民主化”浪潮，一时间势不可挡。\n\n但30年过去，我们发现，富国还是那些富国，穷国还是那些穷国，无一例外。\n成功的例子几乎没有，但反面例子倒是比比皆是，连韩国和台湾省，都在民主浪潮后陷入了经济停滞。\n倒是家天下的新加坡和民主专政的中国，成为了那极少数的特例。\n\n尤其是中国，底子那么穷，经济奇迹那么大，偏偏又不是纯粹民主国家，而是一个民主专政的国家，这简直是在打脸。\n所以西方民主制国家特别讨厌中国，就是这个原因。\n但实际上，专政和民主，各有优劣，都有辉煌和衰落的时候，也都有成功和失败的国家案例，还真不好说谁好谁坏。\n\n民主专政的本质，和英美的精英政治其实是一脉相承的，只不过各自披着不同的外表而已。\n也许这才是最适合当前人类发展的制度。\n为什么在同样的体制下，不同国家的命运有极大的区别，这和国运和领导人有极大的关系。\n\n1950~1980，因为苏联和中国的成功，布尔什维克主义席卷全球，欧美意识形态处于防御状态。\n1980-1990，美苏意识形态处于战略僵持阶段。\n1990-2020，苏联解体，欧美的民主制度席卷全球，中国意识形态处于防御状态。\n\n你穷，你说啥都错。\n但是如今，欧洲已经陷入了经济停滞，而且过去30年里增速寥寥，美国自从特朗普横空出世打碎间接选举制后，也即将进入欧洲的民主陷阱。\n只要短期利益，而损害长期利益的事，特朗普已经干了不止一件二件了。\n\n在全民普选制下，这种选择几乎是必然的，也只有这样的人，才能拿到最多的选票。\n也许2020~2030，中美就处于战略僵持。\n而2030-2060，中国模式和意识形态将会席卷全球。\n因为成功的国家，到时候说啥都对。\n所谓三十年河东三十年河西，我觉得这句话真的是有道理的。\n',
'<h2>台湾是怎么凭一省之力达到诈骗巅峰的</h2><pre>前段时间“港独”黄秋生跑台湾去被诈骗了一次，台湾人热情地说被诈骗过就是自己人了，没被诈骗都不好意思跟人说自己在台湾呆过。\n而且大家注意下，新闻里每隔一段时间就会提到各种诈骗大案，这类大案很少有台湾人不掺和的，我搜了下，上个月还判了47个从西班牙抓回来的台湾诈骗犯。\n\n甚至有不少人说，诈骗业是台湾仅次于半导体的第二大无烟工业。\n那台湾的诈骗事业为什么这么旺盛呢？\n今天就来聊下这个话题。\n\n1 诈骗事业的崛起\n说到这事的源头，台湾那边自己有个说法。\n说在李登辉上台以后，将原本多年来握有大权的台湾情报机构打烂，把台湾警备总司令部、法务部调查局、军事情报局、国家安全局几家机构几乎都打翻在地，这几个部门听名字是现代机构，其实底子都是些当年“中统”、“军统”、“保密局”这些黑社会形式的特务组织。\n\n结果李登辉名为改造，其实是撤销，这造成台湾内部的统治力量大大削弱，大批情报部门人员下岗失业走向了再就业，各路地方上的牛鬼蛇神被压了几十年，这次有了机会瞬间就活跃了起来。\n而且台湾情报部门一直跟黑社会纠缠不清，我之前写过一篇“江南案”，说的是台湾有个作家，叫江南，写小说写到蒋经国头上去了，要曝光蒋家秘史，甚至包括蒋经国为了自己前途让手底下的人灭口自己二奶的事。\n台湾情报部门软硬兼施，一开始准备出钱买下他的稿子烧掉，被拒绝后就派了黑社会竹联帮的杀手去美国把他给做掉了。\n\n后来曝光出来，不仅杀人，台湾情报部门把所有的脏活都外包给了黑社会，其中竹联帮就是情报部门的白手套，黑社会头目情报部门竟然有编制，属于公务员，金盆洗手退隐江湖后还可以去政府领养老金。\n在美国大街上杀人这事引起了美国人的暴怒，尤其是那个作家江南，竟然是美国FBI的线人，这下美国彻底怒了，要求严查。\n这事蒋经国到底知不知情已经没法确认了，当时情报部门负责人蒋孝武出来顶了责任，被流放到了新加坡。\n\n要知道，蒋孝武本来是要接班的，才被安排到军警宪特头目的位置上培养，这下蒋经国没了继承者，后来干脆开始了民选。\n李登辉上台情报部门解体后，大量情报人员也没啥可以在社会上立命的职业，正好之前他们跟犯罪组织纠缠不清，下岗后才惊讶地发现原来自己的关系网都在黑社会那里，于是果断投奔，用自己在政府的技巧改组了黑社会，再加上他们长期坐办公室，跟汤师爷一样倾向于“动脑不动手”，所以台湾黑社会分裂出来一支，专门做地下诈骗业务。\n这次“合流”，让台湾诈骗业从草莽走向了专业，为后来走向世界奠定了基础。\n\n在那之前，台湾也有诈骗团伙，但都是小团体，分工作案，虽然不乏有厉害人物或者厉害团队干出神来之笔，但是规范化程度低，技术的普及速度慢，各个骗子对自己的独门技术太过珍视，甚至只传给子女，连同伙想知道都难，以至于老艺人死了手艺也失传了，非常影响行业发展。\n有点像工业革命前的手工作坊，急需解放生产力。\n所以台湾诈骗集团在20世纪90年代把情报部门的一些管理方法融入进来，团体内部进行分层管理和考核制，有明确的奖惩措施。\n\n也就是现在说的KPI制度，对诈骗进行量化管理，整体水平迅速上升。\n举个例子，2001年前后台湾一吴姓犯罪分子便“发明了以退税的方式进行诈骗。\n这人手下有10套人马，这些人都必须受到严格的绩效考核，并实行奖惩制度，不仅以诈骗所得核定业绩，而且定期组团前往东南亚度假胜地进行检讨总结，骗子们受到激励，业务提升很快。\n\n业绩有多好呢？\n他自己说最好赚的时候一周便进账8000万元。\n而且还进行培训制，入行的新人不再是以前师傅带徒弟，太低效，而是有老手写教材，这个在业内叫做“话术本”，在班级里面边讲边实践，甚至还有打分和考试，台湾骗子们惊讶地体验到了像专业人士一样做诈骗，非常惊喜。\n\n这在几十年前真的是颠覆性的创新，不过十年时间，台湾诈骗技术突飞猛进，有的“话术本”一年就能更新好几次，每次诈骗完了，成功案例要分享经验，失败案例要回溯，严格遵守TQC的质量保障和改进协议。\nTQC这玩意搞生产的人都知道，全名叫“全面质量管理”，美国人发明出来不断改进质量的小技巧，日本人最先实践后日本制造大放光彩，后来才回到了美国，现在我国企业也基本在用。\n只是上世纪90年代，台湾诈骗犯竟然最早接触到了这种高深的管理思想，不断改进，有效提升了诈骗水平。\n\n而且当初美国情报部门教会了台湾当局怎么给嫌疑人做profile，这个词中文里好像翻译成“侧写”，也就是通过对方的言行给对方做个信息档案，分析出被骗人的性格、性情什么的，增加了解，好借机突破。\n这些也被情报部门带到了诈骗行业。\n2 岛内经营\n\n台湾人改善了诈骗技巧后，并不是直接出海作案，而是先在岛内折腾。\n诈骗套路倒也不复杂，从来都是利用人性里喜欢天上掉馅饼那个毛病，然后在这个基础上各种衍生发展。\n这里先拿一个典型的犯罪团伙举例，大家仔细体会下。\n\n一个团伙里面除了老板，具体干事的分一二三线，老板要带着几个专门的人处理日常事务，从租房租车连电话到吃饭喝水，还有联系把钱弄到手里外加算账分钱。\n反正就是做好统筹规划，尽量弄一个比较适宜作案的环境出来。\n一次诈骗首先是从“一线”里的人开始，内容就是按照老板买来的电话号码。\n\n发送群呼业务，受害人接听到的是一个录音，内容五花八门，有冒充银行的，有冒充福利彩票的，有冒充保险公司的，内容不外乎他们经过侦查，发现你参与了或者洗钱或者诈骗或者信用卡盗刷，反正你摊上啥事了，如果受害人没有挂电话就表示这单有机会。\n这时候电话就接通到“一线”了。\n“一线”的人冒充录音里的相关部门，反正都是按照培训时候上课的内容讲，主要作用就是把受害人吓住，顺便以查询为名套取客户的身份信息。\n\n差不多确定受害人已经上钩，“一线”的任务就完成了，后面的就是需要技术，在讲完之后就说他们怀疑受害人的信息被不法分子盗用了，建议受害人赶快报案，他们可以把电话直接转给警察同志，于是就将电话转到“二线”。\n二线的人冒充的一般是刑侦警员，受理客户的报案，等客户讲完之后，“二线”就表示已经收到报案，先挂电话，要“核实”一下再回拨。\n为了让受害人更相信，这时候就不能拿手机打了，要用座机给客户回拨过去（用改号软件将来电显示为公安机关的电话。\n\n），“二线”冒充的警官再跟受害人讲，经过他核实，怀疑受害人的身份信息被盗用，涉嫌犯罪，用购买来的信息跟受害人核对姓名、家庭情况等信息，这时候受害人发现“警察”知道自己那么多信息，基本上就深信不疑了，其实这些东西在网上一个人的信息才一二毛钱。\n等到“二线”套问出受害人的余额，如果数目不太多，“二线”就直接骗受害人以“保护账户”为名转账汇款了；\n如果金额较大，“二线”就不能随便做主了，要保证成功率，就要把电话转给“三线”了，于是就说受害人的钱数目太大，他没有权限处理，要向上级领导反应，然后由“三线”冒充金融犯罪科科长一类身份，跟受害人谈。\n\n一般如果要出动“三线”，都需要考虑受害人的情况，确定哪个“三线”合适，然后才开始联系受害人。\n“三线”大多是经验丰富的诈骗惯犯，不但技术高明经验丰富而且反应特快，精通诈骗心理学，受害人时不时会突然出什么变数，“三线”隔着电话线要随时判断随时处理，心里急的上墙但是语气里面要一点听不出来。\n如果大家在大公司干过，就知道现在绝大部分跨国公司的售后也都是这么组织的，可见台湾诈骗行业一直都在引领潮流。\n\n而且也正是在那些年，台湾人开始引入传销。\n台湾号称亚洲传销鼻祖，不过客观地讲，他们没那个本事独创，传销这个技巧也是欧美传过来的，不过台湾因为地方太小，虽然当地各种套路齐备，但是注定没法做大做强。\n做大也是等到21世纪初来到大陆，算是开枝散叶，虽然这些人因为生活习惯或者风格，在大陆不一定都骗到了很多钱，但是算是推广先进经验，有一段时间传销组织在全国多个城市都能连区成片，甚至敢于对抗执法人员。\n\n现在传销在我国已经生根发芽，分成了“南派”和“北派”，在技巧和手法上已经全面超越了台湾人，现在台湾已经基本退出了传销行业。\n说到这里，大家可能有个问题，台湾省政府就任由这些犯罪分子闹腾，不管吗？\n这个其实台湾省自己有自己的想法，在上世纪90年代诈骗刚兴起那会儿，台湾其实也非常非常乱，刚开始搞民主嘛，乱的一团，诈骗事业在民间野火燎原，政府一开始也没注意到。\n\n那时候台湾人骗台湾人，各种花样层出不穷，基本上是在小小的岛内繁衍了十几年，骗子太多傻子不够用，直接把行业给干内卷了，骗子们事业也遇到了瓶颈，继续寻求更大的舞台。\n当时大陆刚刚开放，于是骗子们纷纷跑过海峡来到大陆。\n才发现这里是一片蓝海，于是迅猛发展起来了。\n\n进入21世纪之后，台湾省政府有段时间打击很积极，不过很快心态就有了变化。\n因为他们惊喜地发现诈骗分子正在向大陆开辟业务，诈骗事业从内卷走向广阔天地了，不仅能解决就业，还能创汇。\n这时候政府又开始纠结了，最终短视占据了上风，台湾那边对诈骗的态度是“诈骗可以，不过要去大陆”。\n\n在岛内诈骗被抓依法审判，如果去诈骗大陆都是象征性惩罚。\n据统计台湾每年要有上万诈骗分子被起诉，这还是真的逮住而且有了实际罪证的，实际参与的肯定不止这么一点，其中大概只有70%被审判，也就是快1/3是被警察逮住但是检察机关觉得证据不足就直接放了。\n甚至“查无实证，无罪释放”是台湾的一个梗，说的就是别的国家逮到诈骗犯送到台湾，直接就用这个说辞给放了。\n\n至于被判刑的人里面，而且只要不是犯罪集团的首脑和骨干头目，差不多就是半年以下的刑期，对，半年以下，而且就是这不到半年还可以各种办法规避，进入待上一个月就假释出来的不是少数，有的比较有门路的，即使是骨干分子也能捞到个三个月刑期，进去半个月就能出来。\n由于局子里关着的人大部分都是诈骗进去的，大家可以在里边切磋技术探讨想法，基本相当于上了个培训班，等出来连原来租的房子都还没有被屋主出租掉，头也不回继续干。\n不过有些原来的马仔说不定就升了主管，老大出狱就只好重新创业或者去当创业导师到处搞点讲座什么的。\n\n就这样，台湾成了全世界最包庇诈骗犯的地区。\n由于收益和成本不相关，诈骗成功收益巨大，就算被抓也不痛不痒，这种“套利空间”的存在，让无数人激情飞扬地去大陆搞诈骗。\n3 走向大陆\n\n在台湾诈骗团伙最早“登陆”的福建沿海，据当地人的说法，这里在上世纪末开始有外出打工的人带着台湾人来这里，以招商引资的名义开始诈骗。\n当地人不知道他们是干嘛的，只是觉得这些人颇有钱，而且花钱非常大方，出手阔绰而且没有老板架子。\n其实这是诈骗团伙的一贯做法，在当地一定要给人好印象，方便自己办事，还可以发展眼线，随时给自己通风报信，逃避打击，甚至依靠当地无知群众保护自己。\n\n这些台湾人来的不多，很多琐事都忙不过来，老板就在当地“招工”，待遇很优厚，招来的人一开始都是忙点生活上的事情，茶余饭后在一起聊天，当地人自然会问他们怎么挣钱的，老板和骨干就添油加醋的说，不外乎多挣钱多容易。\n有的机灵的就想着加入，一个想收一个想进，渐渐的当地人就也坐在电话前面了。\n据说在2000年即使是“三线”，每个月正常收入也在大几千，如果干的好了不封顶，表现积极有“天赋”的能进入骨干阶层，月入以几十万记，这种收入现在也很可观，当然在X乎上不算啥，放在20年前实在太惊人了。\n\n后来诈骗的目标转向大陆，业务量大增，台湾人对于大陆的具体情况把握不住，当地人进入诈骗团伙的越来越多，后来就基本垄断了台湾诈骗团伙的底层。\n有种说法认为，台湾人带坏了一部分福建人，因为有些福建人跟着台湾人上班干活，很快学会了，然后踢开老师自己干上了，搞的福建人的名声有段时间非常不好。\n有一段时间全国诈骗团伙层出不穷，大家每天都能收到几个电话短信，有说中奖的有富婆重金求子的，更夸张有一开口就叫爸爸，说是自己拯救失足妇女被警察抓了让爹赶紧凑钱过来救，直到前些年打击，又变成每天都收到几个推销的。\n\n不过台湾人因为口音问题反而时常翻车，经营北方业务受阻，被迫拉了大量的北方人参与诈骗，又把一部分北方人给带坏了。\n在一个标准台湾诈骗大陆人的团伙中，一般的底层大多是没有经验的大陆人，而骨干和老板都是台湾人，也就是说“一线”都是大陆人，“二线”部分是有一定经验的大陆人，“三线”和老板都是台湾人。\n所以分成的时候特别不均。\n\n老板每个月结一次账，“一线”工作强度最大，但是只能拿“底薪＋提成”，底薪只有几千，提成也只有诈骗金额的3%-4%；\n而“二线”因为有技术，只拿“提成”，大约4%—6%；\n“技术”含量最高的“三线”能拿到8%。\n\n虽然看起来差距不大，其实“一线”非常辛苦，绝大多数工作量都是他们完成，他们要接听上百个电话才有可能有一个电话转给“二线”，而上层的成功率要高得多，而且接到的电话量少，提成却高。\n当然了，老板得到的最多，分成部分不多，但是需要各种投入，外加虽然把钱弄到了账户，还需要一笔费用，让人通过ATM机取现或其他法子洗钱，不过老板基本得到了所有诈骗金额的2/3以上。\n过去大陆抓到人，一开始都送回台湾，结果几乎不处理，甚至在机场落地就放了。\n\n一个稍微大一点的诈骗集团，整个的诈骗金额都是千万以上甚至到亿级别的，首脑骨干又得到了其中的大部分，这样的罪责，在台湾一般判处的刑期只有二三年，这种程度基本上就是鼓励诈骗了。\n当然也不是没有例外，有一货被判了15年，倒不是他骗的特别多或者造成的恶劣影响，而是这位骗子和别人不太一样，一般台湾被抓的诈骗分子都是骗大陆人，这位却是跑到大陆来专门远程骗台湾人，不走寻常路，所以被大陆抓住以后按照执法权被交给了台湾，然后被顶格判了足足15年。\n其他国家一开始各国抓到人也是驱逐出境送来台湾，结果好多次一落地台湾警方就以“证据不足”把人放了，有的国家警方不满意表示质疑，台湾就表示有被抓人员表示当地警方有侵犯人权行为，要求相关的警方人员来台湾参与询问，而且来回差旅住宿费用还是自理。\n\n这下可把大家给恶心坏了，打那以后台湾骗子被各国逮住就送到大陆来，结果很多骗子抓住以后大呼后悔，表示“早知道会送到大陆就不干这一行了”。\n更妙的是台湾当局居然去各地和大陆“抢人”，还有名嘴说“应该用F16把人接回来，美国都是这么干的”。\n美国爸爸表示我没有我不是我不知道别乱说，再说老子抽你。\n\n大陆一开始还有几次把人送到了台湾，结果几次下来看到台湾当局的做法，再没人理他们了。\n现在台湾诈骗犯经常送到大陆受审。\n4 尾声\n\n台湾诈骗走到现在，已经基本实现了“劳资分离”，啥意思呢？\n就跟上市公司似的，诈骗主犯往往躲在美国或者弯弯，有合法产业，用这些合法产业来洗钱。\n遥控越南柬埔寨等国的诈骗团伙作案。\n\n团伙骨干也不和那些一线打电话人员在一起，而在另一个地方办公。\n如果出了问题，最大的大佬自然是没法被抓的，骨干们往往也能躲掉，被抓的经常是小弟。\n等风声过了，大佬出钱，骨干出力，很快就可以重新组织起来。\n\n所以这也是为啥诈骗团伙就跟雨后春笋似的根本抓不完。\n既然在海外作案，难免会对所在国下手，有个史上最缺德的诈骗案就发生在泰国，有台湾骗子冒充一个大寺院，按照当地佛教组织的网站，把对于捐钱比较积极的公司和个人都记录下来，然后打着举办一个大的宗教活动的名义，把几十家公司和上百个人都骗了，结果过了一个多月事情才暴露，这在宗教国家太恶劣，当地警察挖地三尺抓人，结果动静闹的太大，而且三天才找到这些人的下落，结果这群台湾人早跑了一个精光，只抓到了几个外围马仔。\n还查到一个数据，2020年，全国公安机关共破获电信网络诈骗案件32.2万起，抓获犯罪嫌疑人36.1万名，止付冻结涉案资金2722亿元，劝阻870万名群众免于被骗，累计挽回经济损失1876亿元。\n\n当然了，不一定全是台湾人干的，只是说诈骗案这事实在是太多太多了。\n而且台湾那边对抓捕诈骗犯消极也是有原因的，众所周知，台湾的经济最好的就是半导体那部分，相关产业的工作者也都过得不错，其他人也就那样，吃的住的都一般，我十年前去过一次台湾，疫情前又去过一次，变化非常非常小，感觉破旧了一些，而且以前没觉得，现在看着满大街摩托非常碍眼，他们自己电视上天天也在叫骂经济停滞的事。\n而台湾自己承认的诈骗直接从业者十几万人（严重被低估了），间接关联着上百万人，这才是百万漕工衣食所系，“四小龙”时代治理都不积极，现在经济停滞就更消极了。\n可见台湾会大概率一直包庇下去，而且他们的徒子徒孙遍及全球，尤其是现在跨国作案这么方便的情况下，肯定会一直有人去掺和，大家也只能是自己和家人提高警惕，不要随便被犯罪分子骗。',
'<h2>打输丢命，打赢丢官，国军战神陈明仁最后成了解放军上将</h2><pre>解放战争时期，国民党不是没有能打的将领，陈明仁就是一个。\n陈明仁部的战力之强，堪称国军战神。\n\n这个战神不是我封的，而是实打实的战绩体现出来的。\n所有国军部队里，没有一个达到陈明仁部的高度。\n国军和解放军的战力差距多大？\n\n淮海战役时，蒋介石为手下打气时说“八十万对六十万，优势在我”，但整个统帅部附和者寥寥。\n当国共军队数量接近的时候，战局会是一边倒的屠杀。\n那如果一只国民党部队面临五倍于自己的解放军包围的时候，战局会如何发展？\n\n1947年5月，蒋介石手下的最强王牌部队，整编74师，以2.4万人的兵力固守孟良崮，正面对抗十万解放军的猛攻，仅仅坚持了3天就全军覆灭了，这只是4倍的兵力差距。\n1947年6月，陈明仁以1.7万的兵力固守四平，面临林彪9万多兵力的围攻，在五倍兵力劣势下硬是守了19天，并让解放军产生了1万多人的伤亡，成为了国军的军事奇迹。\n这种级别的辉煌战绩，自陈明仁以后再也没有国军打出来过。\n\n别说对抗5倍于自己的解放军，就算对决和自己兵力相等的解放军，国军都是一触即溃。\n林彪一辈子小心谨慎，不打无把握之仗，调集优势兵力打四平，那是有了必胜把握才动的手。\n四平攻坚战，林彪原本预计3~5天结束，重点在随后的四平防卫战上，没想到最后损兵折将，居然连打都没打下来，和战役目标差距甚远。\n\n陈明仁为何这么猛？\n竟然能让林彪都吃瘪？\n陈明仁大战林彪四平，是整个东北的关键枢纽点，控制了四平就等于彻底割裂了东北的三条铁路，导致沈阳、长春、吉林等三大城市很难互相支援。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocAJKehVru2l4OwGy0zNCSiarxu1ffPCtIB4aQNwqPlmLZqDib0CrqMddng/640">\n1946年2月，苏联撤离东北，东北民主联军立刻就去夺取四平。\n1946年3月17日，东北民主联军的3个旅突袭四平城，仅半个晚上就拿下了这个重镇，活捉国民党辽北省政府主席刘翰东，接收了整个国民党辽北省政府。\n\n得知四平被攻占的消息后，蒋介石震怒，调集了东北的所有国民党精锐前来围攻。\n1946年4月上旬，四平守卫战打响，林彪亲自指挥。\n在一个多月的防御作战中，林彪歼灭国民党军队1万多人，自己伤亡8000多人。\n\n1946年5月18日，因为兵力悬殊，火力差距巨大，林彪被迫撤离四平。\n经历了一年的调整，林彪稳定了东北的局势，并在野战中屡屡击败国民党部队。\n1947年5月13日，感觉优势在握的林彪，发动了夏季攻势，短短时间里歼灭国民党正规军六个师，占领县城23座，顺利拿下开原和昌图，切断中长铁路，迫使国民党放弃了大量外围地区，把兵力集中在沈阳、长春、四平、吉林等中心城市。\n\n而四平和沈阳之间的联系，也已经被林彪切断。\n在这种极大的战略优势下，经请示中央同意，林彪在1947年6月初，集中优势兵力，攻打四平。\n此战，我军情报部门侦察认定四平守军为陈明仁的71军，数量大约在一万五到一万八左右，且麾下八十八师为被击溃后整编的新兵部队，战斗力较弱。\n\n事后查明，陈明仁的真实兵力为1.7万人，情报工作可谓是非常准确。\n为了此战必胜，林彪集中了第一纵队、辽吉纵队和六纵的十七师合计9万多人，并调来了5个炮兵营，以绝对优势的兵力和绝对优势的炮火，力求在国民党军的援兵抵达之前，以最短时间攻占四平。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocAwKgG85ue4LoIY2icnWN0jf1NBtSgGlyhV0E4NMr0WSl5xKJYJBCqZIw/640">\n\n按国民党军的战斗力，林彪估算此战约在3~5天内结束，这么短的时间里，国民党军的主力部队很难从其余大城市调集而来对我军形成合围。\n1947年6月11日，四平攻坚战打响，第三次四平之战爆发。\n经过19天的激烈巷战后，林彪的主力部队攻占了四平市区的一半，伤亡已经达到了1.3万人，但陈明仁部依然在顽强抵抗。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocAdqm6WyUta8ZCSfqG2H2G4qhYeaOFuIonwKcZpbrtCfhTlpZT8Oc31w/640">\n而此时，国民党军的大量部队已经抵达了四平外围，再不走林彪有被包饺子的风险。\n无奈之下，四平攻坚战以失败告终。\n\n1947年6月30日拂晓，林彪命令部队撤出四平战场。\n换句话说，陈明仁依靠区区1.7万人的国民党非精锐部队，其中还有足足一个师由新兵组成的情况下，面临五倍的解放军围攻，还是由林彪这样的名帅指挥下，居然在巷战中坚守了四平足足大半个月，还对林彪主力部队造成了1.3万人的伤亡。\n这种战果，简直就是国民党军的奇迹。\n\n你看看林彪有多厉害，就知道陈明仁有多厉害。\n就在一个月前，精锐王牌军整编74师的3万人，在华东野战军十万人的攻击下，连三天都没撑住就全军覆灭了，张灵甫被击毙。\n文无第一，武无第二，战场只认输赢，不相信眼泪，张灵甫的军事能力比陈明仁真的是差太多了。\n\n陈明仁究竟是怎么做到这一军事奇迹的。\n视死如归陈明仁四平血战，我军伤亡1.3万人。\n事后查明，陈明仁部伤亡1.7万人。\n\n不对啊，陈明仁部不是总共才1.7万人么，怎么能伤亡1.7万人，难道陈明仁率领的国民党部队可以做到伤亡率100%都死战不退？\n当陈明仁发现自己被解放军包围时，第一时间征用了四平城内所有的政府工作人员。\n警察、地方保安，政府部门办事员，甚至连医院的医生护士都被迫拿起枪上了战场。\n\n就这样，陈明仁的部队一夜之间从1.7万人暴增到了3万多人，大大超过我军预料。\n所以，最终陈明仁部队伤亡1.7万人时，还具有战斗力，尚未完全崩溃。\n这一招看起来很神奇，为什么其他国民党将领守城的时候不用？\n\n因为很难用。\n众所周知，地方警察、保安，甚至是政府的文职人员，这些人给了枪就能和解放军正规部队沙场对决？\n别开玩笑了，就算是国民党辛苦训练出来的正规部队，也经不住血战，战斗稍微残酷一点就崩溃了，更不可能在几倍于自己的解放军正规部队围攻下保持战斗欲望。\n\n要是抓一群普通人发枪就能守住，那守城战也太简单了。\n那陈明仁是如何化腐朽为神奇，把这么一批杂兵瞬间改造成可以和解放军正面对轰的强兵，甚至伤亡率达50%都死战不退。\n因为陈明仁不怕死，而且有谋略。\n\n陈明仁把棺材抬进了指挥部，立下遗嘱，表明死战的决心。\n为防止杂兵部队溃散，陈明仁在每条防线都设置了督战队，后退即射杀。\n同时，在每处工事和防线内，都安排老兵和杂兵一起驻守，由老兵来监督杂兵。\n\n给所有部队的指令就一个，不求援，不待援，独立死守，打光为止；转移阵地的命令只有陈明仁本人可以下，其他人一律没资格，后退者死。\n另外，陈明仁还征集了四平城内所有的居民物资，用来构筑工事，不惜代价，甚至连仓库里美国援助的米袋和面袋都拉出来当沙袋用了。\n陈明仁还执行焦土政策。\n\n一旦某一阵地被我军拿下，在阵地最终陷落之前，守军会纵火烧毁该街区所有的房屋，不给我军利用为阵地的机会。\n可以说，陈明仁利用了四平城内的一切可利用的力量，把国军的力量也发挥到了极致。\n巷战十九昼夜，陈明仁成功完成了国民党指挥部交给他的任务，守住了四平城，让林彪攻占四平，一举割裂沈阳、长春、吉林等中心城市，最终解放整个东北的战略意图破产，不得不再寻机会。\n\n可以说，陈明仁给国民党立下了大功。\n而这个战绩，在陈明仁之后，再也没有任何国民党将领做到过。\n别说和五倍于自己的解放军血战，就算敢和自己兵力差不多的解放军战斗的国军将领都屈指可数。\n\n而陈明仁不仅敢战，还成功了，阻止了1947年林彪的夏季攻势，让东北的解放不得不拖到了第二年的夏天。\n林彪打了一辈子仗，没吃过几次亏，和陈明仁在四平血战吃的大亏让他记了一辈子，这次失败甚至让林彪在短期内产生了对攻坚战的阴影，1948年的时候迟迟不愿意打锦州。\n说陈明仁是国军战神，一点不为过。\n\n这么厉害的陈明仁，有没有可能带领国民党部队在全国范围内反败为胜呢？\n答案是不行。\n丢官赋闲陈明仁四平之战胜利后，陈明仁的事迹鼓舞了全国的国民党军。\n\n立下如此之大的战功，陈明仁该受到什么奖赏？\n伤亡惨重的71军又该受到什么奖赏？\n赏罚不分，那可是亡国之道，危害不亚于任人唯亲。\n\n1947年6月30日，林彪从四平退兵。\n为庆贺这次胜利，东北行辕所在地沈阳还搞了一次“祝捷大会”，几十万人夹道欢迎陈明仁乘彩车入场。\n一个多月后，给陈明仁的奖励通报也下来了，获青天白日勋章，升第七兵团司令。\n\n看起来，党国对忠臣良将不薄啊。\n但陈明仁启程去南京领青天白日勋章的时候，出事了。\n1947年9月15日，国民政府正式向陈明仁颁发青天白日勋章。\n\n仅仅5天之后，蒋介石于9月20日致电陈诚，要求彻查陈明仁：据陈军长明仁来京报告谓在任内积亏券币达九千万之多，其实情究竟如何？\n沈阳及四平各银行存汇账目希派员密查，如填有假名亦应责令银行负责指明真实姓名。\n并云该军薪饷有二月未清，此时是否属实，均望详复为要。\n\n陈诚作为蒋介石多年的心腹，一听就知道老蒋啥意思，心领神会。\n9月24日，陈诚回电蒋介石：据各方报告，部队一般军风纪均极废弛，以七十一军为尤甚。\n……近复据“联总”报告，四平解围后，该军竟将八百吨救济物质抢掠一空，事关国际信誉，请予偿还。\n\n……七十一军军长陈明仁，苦守四平，固属有功，但对所部不加约束，纵取扰民，丧失民心，于战后复不顾及政府对外协定，抢掠救济物资，致损国际信誉，殊属情难可原，拟请将该员撤职查办，以正视听，而维纲纪。\n在血战四平时，陈明仁拆了很多民居当作材料来构筑工事，因此陈诚所述“纵取扰民”之罪，是有真凭实据的。\n时间紧急，拆了很多民居当材料后，依然没办法构筑足够的工事，于是陈明仁打开了仓库，把美国援助的很多袋面粉和大米搬出来构筑掩体，阻挡子弹。\n\n他还搬出了很多黄豆，在林彪进攻时往大街上撒很多黄豆，导致冲锋的民主联军士兵纷纷滑倒，最终牺牲。\n最终，这些粮食大多毁于战火，没有办法再入库。\n因此，陈诚说陈明仁部队“竟将八百吨救济物质抢掠一空”，此事也是有真凭实据的。\n\n陈诚的同乡、主政辽北事务的刘翰东也借机发难，揭发陈明仁纵容71军官兵在火车站抢粮一事，还递交了一些民众联名上书反应的情况。\n还有很多在四平之战中惧怕死亡，临阵脱逃的军官，纷纷向陈诚举报陈明仁的种种罪状。\n罪证确凿，陈明仁简直就是个十恶不赦之徒。\n\n10月24日，正在老家走亲访友、衣锦还乡的陈明仁上书，就陈诚于9月24日对自己的的指控辩护。\n11月10日，蒋介石批示，免除陈明仁的一切职务，撤职但不查办，调往南京总统府任了个中将参军的闲职，罪名是贪污军粮。\n此时，陈明仁还在南京，尚未回东北。\n\n蒋介石为什么会如此对待悍将陈明仁？\n最大的可能，是陈明仁不怎么听话。\n陈明仁此人军事能力极强，但说话一直不好听，和领导关系一直搞不好。\n\n对于陈明仁真正被发配的原因，猜是不靠谱的，我们可以参见陈明仁自传中的原话：那时解放军方面炮火很猛，我在抗战八年之中，都不曾遇到过这种局面。\n但炮火射击是分散的，而不是集中在突破点，对于我们危害不大，我的阵地也不曾受到严重的影响。\n这一段时间，我以少数兵力守了四十多天，巷战十九昼夜。\n\n为了作工事，随便拆人民的房子，搬人民的家具，乃至用大量的粮食来作工事材料，只要能达到坚守的目的，就不择任何手段。\n结果坚守的目的达到了，但对人民犯下了许多罪行。\n当时，一方面虽然博得整个统治阶级刮目相看，认为是一个“奇迹”，国民党政府下令升我为兵团司令官，颁发我一个青天白日勋章，并派陈诚到东北慰劳，可是事隔不久，等我回到南京的时候，陈诚却请求蒋介石撤我的职，而且要查办我。\n\n这是他对我的报复，也是嫉妒我的所谓功劳。\n当时蒋介石虽然明未答应他的请求，但暗中还是顺从了陈诚，把我调为一个国民政府参军的闲职。\n这样一来，凡属反动政府所属各部队，都为之骇然，认为我为政府立功这样大，尚且如此下场，以后谁会肯出力打仗呢？\n\n尤其归我指挥的部队的高级将领，都写信给我，表示以后无论如何，不再在东北流一滴血，白替蒋介石、陈诚等少数人送死了。\n从这段自传中的原话可以看出，陈明仁把自己被撤职的原因归咎于陈诚，说明他和陈诚的关系肯定搞的不好。\n但实际上，要求彻查陈明仁的电文是蒋介石下的，所以陈明仁在去南京面见蒋介石的时候，肯定说了不好听的话，惹怒了蒋介石，十有八九就是因为陈明仁要求核销守四平时战损物资这件事时起了争议，陈明仁冒犯了蒋介石的权威。\n\n按蒋介石的性格，这样的人，再有才也不能用，需要敲打敲打，磨磨性子。\n不管原因怎样，反正陈明仁最后成了罪人，而血战四平的71军不仅无功，还被定义成了流氓部队。\n给出的官方理由，甚至就是陈明仁在和林彪血战四平的时候，为了抵挡共军的子弹，拆了百姓的房子当沙袋用，拿了仓库里的美国大米和面粉当沙袋用。\n\n要注意，这是官方定罪的理由，对外通报的那种。\n陈明仁离开东北去南京领奖，没想到一去不回。\n不仅没有给部下争取来任何奖励，甚至自己都被革职了，在南京赋闲。\n\n对于这种事，林彪还是很高兴的。\n陈明仁起义1948年3月12日，林彪再攻四平。\n这个时候驻守四平的还是71军，上次损失兵力得到了全额补充，部队规模甚至还扩大了，总兵力达1.9万余人。\n\n而林彪派出攻击四平的兵力，是3个纵队，和上次的兵力差不多。\n一切都和三战四平差不多，但71军的军长换了人，不再是陈明仁了。\n这一次攻打四平，林彪仅用了23个小时就全歼了所有守军1.9万余人。\n\n其中俘虏1.56万余人，毙伤3780人，解放军自身伤亡4931人。\n和解放军血战有啥用，前几个月刚打过，死了那么多人，立了那么大的功，结果连领头的军长都被革职了，打个差不多就投降得了。\n这大概就是那1.56万俘虏没有选择血拼到底的原因。\n\n陈明仁刚被革职4个月，四平就没了。\n四平被我军攻占后，东北的三大城市被彻底的割裂了，林彪可以随时集中优势兵力围攻一地，而国民党部队只能被动挨打。\n解放全东北的时机，彻底成熟。\n\n经中央批示后，1948年9月12日，林彪发动了辽沈战役。\n1948年10月15日，解放军攻占锦州，全歼守军10万余人。\n1948年10月19日，国民党60军的军长曾泽生宣布起义，长春解放。\n\n1948年11月2日，解放军攻占沈阳，彻底解放了整个东北，辽沈战役结束。\n整个辽沈战役总共就持续了52天，林彪一口气攻克了东北三大核心城市，并在野战中歼灭国民党主力军团数十万人。\n而一年前的夏季，陈明仁凭借1.7万人的普通部队，仅巷战就拖了林彪19天，最终熬到了援军合围。\n\n攻占四平后，林彪摧枯拉朽的解放了整个东北，并一举逆转了全国的战略局势，导致国民党政府迅速崩盘。\n国难思良将。\n在东北局势迅速恶化时，国民政府的很多大佬开始想起陈明仁了。\n\n毕竟，换了军长之后，71军仅仅23个小时就被全歼了，这能力差距也太明显了。\n刘峙、杜聿明、胡宗南、白崇禧等拥兵一方的国民党大佬都纷纷给陈明仁抛来了橄榄枝。\n蒋介石闲置你，没关系，跟我干，我包你当兵团司令。\n\n最终，陈明仁选择了白崇禧。\n而非常欣赏陈明仁的白崇禧也不含糊，直接给了陈明仁华中“剿总”副司令，第二十九军军长和武汉警备司令三个职务。\n另外，白崇禧还承诺帮陈明仁恢复71军的编制，这两个军都归陈明仁指挥。\n\n但陈明仁不满足，想要5个军，当真正的兵团司令。\n讨价还价后，白崇禧把黄杰的三个军划给了陈明仁，让陈明仁驻扎湖南，统领湖南湖北地区。\n此时的陈明仁，拥兵11万人，成为了两湖第一人。\n\n1949年1月10日，淮海战役结束，国民党军被歼灭55万，中原地区解放。\n1949年1月31日，平津战役结束，国民党军被歼灭52万人，北平解放。\n至此，国民党军的精华部队，损失殆尽。\n\n从军一辈子的陈明仁，当然知道这代表着什么。\n1949年2月，陈明仁和湖南省前主席程潜秘密筹划和平起义。\n1949年4月21日，人民解放军渡过长江。\n\n1949年7月，陈明仁和南下的解放军建立联系。\n1949年8月4日，陈明仁和程潜等率部通电起义，举国震动。\n本来和林彪的四野在东北打，这才一年多过去，就要和林彪在湖南继续血战？\n\n以死报国的事情，陈明仁做过一次了，感觉很差，没兴趣再来一次。\n整整11万大军，一枪不发就全部起义了，变成了解放军部队，整个湖南省也因此未遭战火损毁。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocAvLEQBXYsZbFQ87PcvnAFFB1JSZPKOHRVKTKFdCbmeHib5VBCDTibuWGQ/640">\n\n1949年9月7日，程潜和陈明仁抵达北平，来参加第一届政协全国委员会，毛泽东亲自到火车站接站。\n毛泽东和程潜寒暄后，又握住了陈明仁的手，说他打仗勇敢，和平也勇敢。\n1949年9月19日，毛泽东在天坛公园游园时，刘伯承、陈毅、粟裕跟在毛泽东左右，程潜和陈明仁也在场，毛泽东突然要和陈明仁合影，陈明仁一时手足无措，陈毅急忙把陈明仁拉过来，陈明仁恭恭敬敬地和毛泽东合了个影。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocASlePF4u6plHfGuw4BR9pS5LQF344pNfu3h8eTdM6rWicA3yWIUHwl1g/640">\n后来，在国民党系统当了一辈子中将的陈明仁，被授予了开国上将的身份。\n无论他起义的贡献，还是本身的军事能力，都配得上这个身份。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Gh2rzkkM00sKC5AGSmHLocAKUK81AspBKIqS7MHibQibHX0znEicXicT5xicia6MTkaHTLkP8u9HPIlw8NA/640">\n就这样，国军战神成了解放军的将军。\n为什么蒋介石手下没有愿意打仗的猛将？\n答案很简单，给蒋介石打仗，打输丢命，打赢丢官。\n老蒋这么搞，战神也不想打仗啊。\n',
'<h2>港近60年 9次暴動騷亂</h2><pre>一批激進本土派暴徒藉撐小販違法擺賣為名爆發旺角暴亂，連同今次旺角暴亂在內，香港自五十年代起，最少發生過九次暴亂或騷動，最大型的暴亂為六十年代末的「六七暴動」，當時約二千人被檢控，五十一人死亡；\n近年最為人熟悉是二○一四年，因不滿政改爆發七十九日佔領行動，警方曾發放八十七枚催淚彈，佔領區高峰期由金鐘，蔓延至旺角及尖沙咀等地區。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://orientaldaily.on.cc/cnt/news/20160210/photo/0210-00176-033h2.jpg">\n五十年代發生多次暴動，其中，一九五六年十月十日，兩名時任徙置事務處的職員撕去張貼在李鄭屋徙區的青天白日滿地紅旗及拆除懸掛大廈外牆的大型「雙十」徽牌，引起不滿並演變成騷亂，擾攘近一個月才平息，最少六十人死亡，逾一千人被捕，事件被稱為九龍「雙十暴動」。\n<h3>1967年勞資糾紛驚爆炸彈</h3>\n\n涉及交通工具加價及交通意外亦曾引發騷動。\n一九六六年，天星小輪船票加價，引發騷動，當時左派仍未介入，翌年四月新蒲崗大有街香港人造花廠分廠發生勞資糾紛，左派工會介入，其後演變為抵抗港英政府的「六七暴動」，暴動持續多月，由工人運動發展成炸彈襲擊，全體警察取消休假候命，並作出驅散及鎮壓，事件中有五十一人死亡，約二千人被檢控。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://orientaldaily.on.cc/cnt/news/20160210/photo/0210-00176-033p2g3.jpg">\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://orientaldaily.on.cc/cnt/news/20160210/photo/0210-00176-033p3g3.jpg">\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=/cnt/\n一九八一年聖誕節，中環發生一宗交通意外演變為騷亂，當時一名司機因未能及時停車令一名途人被撞倒，引起現場青年不滿，最終造成十一人受傷，七輛汽車被破壞，警方派出機動部隊驅散人群，被稱之為「八一騷動」；\n\n事隔約三年，政府於一九八四年提出增加的士牌照費及首次登記稅，觸發業界強烈不滿，遂發動罷駛，其後演變為騷亂，造成三十多人受傷，百多人被捕。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://orientaldaily.on.cc/cnt/news/20160210/photo/0210-00176-033p5g4.jpg">\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://orientaldaily.on.cc/cnt/news/20160210/photo/0210-00176-033p6g4.jpg">\n\n及至一九八九年，內地發生六四事件後，市民紛紛到中資銀行提款，造成擠提，其後數百名滋事分子藉六七遊行於油麻地及旺角一帶鬧事，肆意襲擊警員、焚燒雜物以及破壞中資機構物業。\n逾二百名防暴警員出動，施放超過十枚催淚彈，多人受傷。\n<h3>2005年韓農衝擊世貿會議</h3>\n\n本港於九七回歸後，較為嚴重的大型群眾運動則有世界貿易組織會議韓農騷亂及佔領行動，前者發生於○五年十二月，香港舉行世貿會議期間，韓國農民為主的示威者在會議期間發起遊行及示威。\n其後韓農行動升級，衝擊警方防線及企圖衝入灣仔會展的的世貿會議會場，終發展成騷亂，最後要出動防暴警察發放催淚彈及布袋彈驅散示威者。\n前年佔領行動的肇因，是港府啟動關乎二○一七年特首一人一票普選方案的諮詢，全國人大常委會於同年八月公布「八‧三一決定」，被指為政改「落三閘」，學聯及學民思潮發起學生為期一周罷課，佔領行動提早於九月廿八日啟動，警方同日發放八十七枚催淚彈，佔領區由金鐘蔓延至銅鑼灣及旺角，直至十二月中旬才終極清場，警方逐一抬走或帶走約百名拒絕自行離開的留守人士，長達七十九日的佔領行動亦正式告終。\n',
'<h2>问苍茫大地谁主沉浮</h2><pre>1925年青年毛泽东曾经写下著名的诗句，问苍茫大地，谁主沉浮？\n这是青年之问，也是中国之问。\n当今世界正处在百年未有之大变局当中，那么在这个时代，我们的青年一代又该如何写下属于自己的答卷呢？\n《这就是中国》将会用一系列特别节目来进行这个讨论。\n\n<strong>英国的无知和傲慢</strong>\n张维为：在庆祝建党百年之际，我想和大家谈一谈中国共产党的三位领袖人物毛泽东、邓小平、周恩来。\n\n那么今天我们一起来谈谈毛泽东，谈谈“问苍茫大地，谁主沉浮”。\n不久前在国内一所大学作讲座，正好赶上英国通讯管理局先是吊销中国国际电视台的播出执照，后又找出些荒唐理由，对中国国际电视台开出22.5万英镑的罚单，大概约合人民币203万，伤害性不算大，但侮辱性极强。\n那么在场一位听众问我，对于这样的问题应该如何应对。\n\n<strong><strong>我说，很简单，告诉英国人：中国人民不答应。\n如果英国一意孤行，它将付出沉重的代价。\n中国有世界最大的媒体市场，有最大的消费市场，我们是知道怎么对付英国的无知和傲慢的。</strong></strong>\n\n<strong><strong>“中国人民不答应”这个说法实际上是受到毛主席的影响，体现的是毛泽东思想。\n当年抗日战争爆发，毛主席和蒋介石对于这场战争的定性截然不同。</strong></strong>蒋介石认为这是国与国的战争，可以遵循国际法，提交国联和国际法仲裁等来解决，<strong><strong>而毛主席从一开始就认为这是一场阶级的战争、人民的战争，它是日本统治阶级和军阀阶级对中国人民发动的战争，我们必须以人民战争来打败侵略者。</strong></strong>这也使我想到了，就是今天中美话语交锋中，我们是非常明确地拒绝美国提出的所谓以规则为基础的国际秩序，我们支持的是战后形成的以联合国为核心的国际秩序，因为这是中国人参与建设的，参与构建的，而且认可的国际秩序。\n<strong><strong>我们这一代人年轻的时候都深受青年毛泽东的影响。</strong></strong>青年毛泽东关心天下大事，我们也关心天下大事；青年毛泽东洗冷水澡，我们也洗冷水澡；青年毛泽东做社会调查，我们也做社会调查，后来不仅在中国做，也在世界范围内做；<strong><strong>青年毛泽东说，天下者我们的天下，国家者我们的国家，社会者我们的社会，我们不说谁说？\n我们不干谁干？\n我们对此坚信不疑，而且一直实践到今天</strong></strong><strong><strong>。</strong></strong>包括做《这就是中国》这个节目，我们要把中国话语的建构变成一个生机勃勃的事业，变成一个走向社会、走向世界的事业。\n\n那么中国近代史上，无数仁人志士都在寻求真理，探索中华民族的复兴之路。\n<strong>毛泽东同志说过，有三本书使他确立了对马克思主义的信仰，其中之一就是我们复旦大学的老校长陈望道先生翻译的《共产党宣言》。</strong>\n毛泽东还说过十月革命一声炮响，给我们送来了马克思列宁主义。\n\n中国仁人志士一下子认识到，马克思主义可以让占世界人口绝大多数的劳动人民走上政治舞台，也就是马克思在《共产党宣言》里所说的：无产阶级的运动是绝大多数人的、为绝大多数人谋利益的独立的运动。\n毛泽东32岁的时候，也就是在<strong><strong>1925年，为当时的一份杂志叫《政治周报》，撰写了一个发刊词，他是这样写的：“为了使中华民族得到解放，为了实现人民的统治，为了使人民得到经济的幸福”。</strong></strong>那么十月革命的成功是马克思列宁主义的成功，这使包括毛泽东在内的中国仁人志士一下子看到，中国人民可以通过共产党组织起来，<strong><strong>实现他设想的三个目标：民族的独立解放、人民的当家作主、百姓的富裕安康。</strong></strong>那么这三个目标，很大程度上，就是中国共产党矢志不渝的初心。\n\n回望党的百年奋斗，这种初心和认知其实还只是第一步。\n1921年中国共产党成立的时候主要还是一个马克思主义的知识分子为主的政党。\n1924年开始国共合作，当时党内主要有两种倾向，一种是走上层的精英路线，聚焦与国民党的合作。\n\n另一种倾向是关注工人运动，忽视农民。\n<strong><strong>而毛主席通过大量的实地考察和思考，在</strong><strong>1925-</strong></strong><strong>19</strong><strong>26年这段时间里，就号召中国共产党人立刻下决心，把农民问题开始研究起来</strong><strong>。</strong>毛泽东号召大家“跑到你那熟悉的或不熟悉的乡村中间去，夏天晒着酷热的太阳，冬天冒着严寒的风雪，搀着农民的手，问他们痛苦些什么，问他们需要什么。\n从他们的痛苦和需要中，引导他们组织起来，引导他们向土豪劣绅进行争斗，引导他们参与反帝国主义反军阀的国民革命运动。”\n\n毛泽东又多次指出，“中国的革命实质上是农民革命”，“农民问题，就成了中国革命的基本问题，农民的力量，是中国革命的主要力量”。\n“谁赢得了农民，谁就会赢得了中国，谁解决了土地问题，谁就会赢得农民”。\n<strong><strong>那么毛泽东的这些观点当时在我们党内、在整个共产国际范围内都是受到排挤的，都是非主流的观点，但历史证明，毛泽东是判断是正确的。</strong></strong>这使我想起了邓小平多次讲过的一句话：没有毛主席的话，我们至今可能还在黑暗中徘徊。\n\n我这里想用三个例子来进一步说明这一点。\n上世纪二十年代的时候，党内多数人接受的还是苏联对马克思主义人类历史发展规律的解释，也就是我们都熟悉的“五种社会形态”：从原始社会到奴隶社会，到封建社会、到资本主义社会，到社会主义社会。\n那么根据这样的观点，<strong><strong>斯大林认为，中国是封建社会，中国需要资产阶级革命，中国共产党应该辅助中国国民党。</strong></strong>甚至到了蒋介石1927年“四· 一二大屠杀”发生之前，共产国际还是指示中共不要开展对于资产阶级右翼的斗争，不要开展农民运动。\n\n<strong><strong>但毛泽东基于自己对中国社会的深刻的分析，认为中国不是简单的封建社会</strong></strong><strong><strong>。</strong></strong>中国社会有资本主义的性质，中国的官僚买办资产阶级是与帝国主义勾结在一起的黑暗势力，中国的土豪劣绅是这种黑暗势力在中国社会底层的代表，他们是中国革命的主要对象。\n<strong><strong>所以毛泽东聚焦组织农民运动，在</strong><strong>“四· 一二大屠杀”之前，他已经在广州和武汉主办了许多期中国农民运动讲习所，为后来的农民运动奠定了基础。</strong></strong>\n<strong><strong>第二个例子是经历了大革命的失败之后，中国共产党于</strong><strong>1</strong></strong><strong><strong>927</strong></strong><strong><strong>年</strong><strong>8月1日，领导发动了南昌起义，向国民党打响了第一枪，</strong></strong>又1927年于8月7日在汉口召开紧急会议，当时毛泽东在会上就提出了<strong><strong>“枪杆子里面出政权”</strong></strong>的这个论断，随后组织了“秋收暴动”，创建了井冈山革命根据地，并从理论上阐述了中国必须走农村包围城市，武装夺取政权的道路。\n\n<strong><strong>这在当时被共产国际和党内主流，都认为是离经叛道的，但后来证明这是实事求是的，是马克思主义中国化的最重要的成果之一。</strong></strong>\n<strong><strong>第三个例子就是</strong><strong>1935年中央红军，战胜了人间罕见、难以想象的艰难险阻之后，抵达陕北，召开很有名的“瓦窑堡会议”</strong></strong><strong><strong>。</strong></strong>毛泽东主席在这个会议上分析了中国国内外时局的变化，又说了许多马列经典著作中从来没有说过的话，他提出就是：要团结工人、农民、小资产阶级和民族资产阶级，建立最广泛的统一战线，联合一切可以联合的力量，投入抗日战争。\n\n他谈了以后不再提建立“工农共和国”，而是要建立“人民共和国”。\n他说，“我们的政府不但是代表工农的，而且是代表整个民族的，因为日本的侵略情况变动了中国的阶级关系，不但小资产阶级，而且民族资产阶级，有了参加抗日斗争的可能性。”<strong><strong>他在会上还说了一番惊天动地的话，我们这个年纪人当时都能背出来，就是：</strong><strong>“我们中华民族有同自己的敌人血战到底的气概，有在自力更生基础上光复旧物的决心，有自立于世界民族之林的能力”。</strong></strong>这番话本身就是气吞山河的，但后来我看到国民党傅作义将军接受采访时候的一番话，就更加感慨万千，他说他当年就听到了毛泽东这番话，他就被震撼了。\n他说，“毛泽东讲这番话的时候，他手下连八千人都不到，他敢说这样的话”。\n\n而且更有意义的是，在这个讲话发表后的十四年间，我们人民的力量摧枯拉朽，日本战败投降，国民党兵败如山倒，1949年10月1日毛泽东登上天安门城楼，宣告新中国的诞生。\n中国人民从此站起来了。\n\n那毛泽东主席的远见卓识离不开他过人的学识，特别是他的哲学观。\n<strong><strong>毛泽东无疑是马克思主义中国化的第一人和集大成者。\n马克思主义哲学的一个最大的特点是：它不只是为了</strong><strong>“解释世界”，而更是为了“改变世界”。</strong></strong>那么毛主席结合中国历史传承，把这种改造世界的理念概括为“实践论”，这对我们理解今天的中国和世界都很有意义，对我们今天做学问也好，做任何事业也好，都有启发，都有启迪。\n大家知道哲学一般关心两大问题，一个英文叫做“to be”，也就是关于“存在”、“是什么”、有些叫“存在论”。\n\n比如说，现代性是什么？\n现代化是什么？\n另一个英文叫做“ought to be”，就是关于“应然”、“应该是什么”的，叫“规范论”。\n比如说，现代化应该怎样的？\n等等等等。\n而马克思主义哲学非常关心实践，这与中国人重视实践的文化传统高度吻合，如果创造英文就是“to do”,以“干”、“做”、“实践”、“试验”为特征的“实践论”。\n\n<strong><strong>所以毛泽东反复强调</strong><strong>“在战争中学习战争”，讲“眼睛向下”“调查研究”。\n他不满足于西方那种“存在论”、“规范论”的推演，他把“实践论”放在首位，提出了“实践、认识、再实践、再认识”的不断深化的认知过程，为中国革命和建设确立了“实事求是”和“实践出真知”的伟大传统</strong></strong><strong><strong>。</strong></strong>\n他提出了比方说“中国红色政权为什么能够存在”、“农村包围城市，武装夺取政权”等一系列正确的主张。\n\n回想过去四十多年的改革开放实际上也是这样，我们不满足于西方理论中对“市场经济是什么”、“如何才能融入全球化”等这种主流的叙述，<strong><strong>而是通过自己的</strong><strong>“做”“干”、“调研”和“实践”来“格物”，对各种外来的主张和理念做出独立的判断，使我们成功避免了许多政治陷阱和经济陷阱，探索出了中国自己的现代化成功之路。</strong></strong>\n那我们在建党百年之际，探讨毛泽东主席的贡献，探讨毛泽东的思想方法同时，我们也要记住，毛主席是人，不是神。\n比如毛主席对农民运动的意义认识也是一个过程。\n\n1949年的时候周恩来曾经这样回忆过，他说：毛主席“五四运动”之后也是专心致志搞城市工人运动。\n当时陶行知先生提倡“乡村运动”。\n<strong><strong>中共的另一位领导人恽代英对毛主席说，我们是不是也可以学习陶行知到农村去搞一搞。\n\n毛主席当时的反应是：现在城市工作还忙不过来，怎么能去农村呢？\n但毛主席很快就意识到有必要转向农村，他去农村做了大量实地调研，解剖一个又一个</strong><strong>“麻雀”，把中国的农民运动、农民问题搞通搞透。</strong></strong>这也展示了毛泽东思维方法的两个非常鲜明的特征，一个是实事求是，一个是人民的立场。\n那么这两个特征对我们今天从事任何事业都有启发。\n从现代国家的建构来看，就是毛泽东和中国共产党的最大成就之一就是把中国人民组织起来了，特别是在中国社会最基层通过组织农会，打土豪分田地，把最广大的农民组织起来了。\n\n<strong><strong>解决中国社会长期存在着</strong><strong>“一盘散沙”的问题，这为中国成为现代国家奠定了基础。</strong></strong>\n我老说这么一个观点，今天的中国某种意义上正在重新界定现代化和现代性。\n<strong><strong>这次新冠疫情袭来，对各国的政治制度、治理水平都是一场大考。\n\n可以肯定地说，中国特色社会主义，几乎在所有可比的领域内，都完胜西方的资本主义制度。</strong></strong>那么中国抗疫成功与美国抗疫溃败的一个主要的差别就是我们的基层社会组织起来了，<strong><strong>所以我们可以打一场抗疫的人民战争，美国打不了。</strong></strong>那么这次战疫中，我们做到了最大限度动员人民群众直接参与，权威信息直达基层，直达百姓，大家第一时间知道做什么、怎么做。\n一旦类似新冠疫情这样的传染病出现社区感染，他们几乎就没有办法控制，因为西方社会没有中国共产党的基层组织能力，也缺乏应对挑战的科学理性的态度，结果自然是疫情防控荒腔走板，导致近60万人死亡，3000多万人感染。\n<strong></strong>那么最近的印度疫情暴发也是非常令人揪心，全世界的媒体，包括印度很多媒体，甚至都使用“人间炼狱”这样的词来形容印度正在发生的悲剧，那么中国也开始为印度疫情防控提供必要的帮助。\n\n印度今天的悲剧某种意义上也是预料之中的，我自己印度去过很多次，也做过很多关于印度的讲座，我从来没有使用过“印度崛起”这个概念，因为从中国人的标准来看，印度的社会许多深层次的问题都没有解决，很难实现真正的崛起。\n<strong>我个人认为印度最大的问题，就是没有出现自己的毛泽东，印度没有进行现代国家建设所必须经历的必要的社会变革。</strong>例如，印度没有经历过真正的土地改革，没有土地改革，人口的大多数就富裕不起来；印度没有经历过真正的妇女解放，没有妇女解放，占人口一半的聪明才智发挥不出来；印度没有经历过真正的深层次的对种姓制度问题的处理，这个问题不解决，印度社会的上下层是永远脱节的。\n这样的国家不大可能团结一致，共同应对新冠疫情？\n那么怎么可能成为一个真正的现代国家？\n\n那么在建党百年之际，让我们还是回到青年毛泽东。\n<strong><strong>1925</strong><strong>年，毛泽东也是当时的“</strong><strong>90</strong><strong>后”，</strong></strong>被湖南省长赵恒惕通缉，他不得不离开故乡韶山去广州避难，路过长沙橘子洲头的时候，他感慨万千，写下著名的诗句：怅寥廓，问苍茫大地，谁主沉浮？\n<strong><strong>最终毛主席自己回答了这个问题：中国必须独立，中国必须解放，中国的事情必须由中国人民自己做主张。</strong></strong>通过唤起民众，中国共产党把曾经“一盘散沙”的民众组织起来了，实现人民当家作主，实现人民整体和长远利益对最大化，实现中国人民决定自己的命运，所以我们迎来了中华民族从站起来到富起来到强起来的伟大飞跃！\n',
'<h2>山西怎么办？</h2><pre>每个省，有每个省的宿命。\n<strong>山西 还有没有得救</strong>\n\n2020年中国各省GDP排名出来之后，广东与江苏眼见和其他各省拉开了距离，两位土豪相视一笑，点了点头；江西知道自己努把力还能再上一个身位，不由望着陕西搓了搓手，但他也知道，全国14名这个位置，已经快到自己宿命的极限；湖南湖北福建数据相差毫厘，便各自留了心，互相看了两眼，攥紧了小拳头；只有过去的大户山西省，倒吸了一口凉气。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679936927/1000">\n和2019年一样，山西只以1.76万亿GDP排在全国第21名，更不堪的是，2018年时，山西GDP1.68万亿，比内蒙古的1.72万亿还弱，三年过去了，从1.68万亿仅仅增长到1.76万亿，几乎没怎么动过，山西经济，好像一潭死水一般。\n\n人均GDP就更惨了，2020年山西3700万人，人均仅47334元，排在全国倒数第五，只比甘肃、黑龙江、广西、吉林强一点，连大家印象中的传统穷省，青海和贵州都不如。\n在我们印象中，山西当代只剩煤老板这个固有标签，要是再往上翻几千年，在中华民族的历史上山西却一直很有存在感，算是历史强省之一，我们常说江西衰落，但江西好歹还能维持在中游，和江西一对比，山西就不是衰落，是摔得个半身不遂，大家有没有注意到，现在山西省会太原市，几乎在全国新闻媒体上找不到任何踪迹，好像从这个世界消失了一样，完全引起不了任何人的注意。\n那么，山西到底为什么变得这么穷？\n\n而这么穷的山西，还有没有得救？\n<strong>山西的历史和优势</strong>\n我们先大致理一理山西省的历史，因为知道一个人从哪里来，才知道他会往哪儿去。\n\n按我写各省的习惯，太久远的事情咱们大概捋一捋就行，几千年前的事拿出来细聊没什么意思，知道个主线就行，主要讲下近代和当代的事情。\n在开始讲述历史前，我们先要看一下山西的地形图，只有对着地形图开讲，历史才会豁然开朗。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679936928/1000">\n\n大家看山西的地形，东边是太行山脉、搭配五台山，西边主要是吕梁山脉、搭配云中山、管涔山，北边有恒山、南边有中条山，只有中间有一条平整的通道，散落着各个小盆地适合人类生活，山地丘陵占全省的80%，有没有发现这个地形和我们讲过的江西省比较像？一样的两侧是山，中间住人。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679936929/1000">\n江西地形图，山西和江西的地形相似，但江西的平原空间更大，生存空间也更大。\n\n这种磕磕绊绊的地形一看就易守难攻，不像平原地区那样可以一波流推掉，所以闹革命才会上江西井冈山，守得住嘛。\n山西比江西要特殊一些，江西算是江南区域，邻居都是有钱人，而山西头顶着一片大草原（原意，不是比喻），他得防止北方的游牧民族从内蒙古冲下来打他，所以山西打小生下来就比江西要生猛很多，刚学会走路就会砍人。\n山西比江西的另一个区别，是江西从中间从南向北流过赣江，这条江把整个江西的经济串起来了，算是整个江西的动脉，打通江西南北，也是江西曾经繁荣富裕的一个重要原因，是从广东运货物到江南的必经之地。\n\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937033/1000">\n而山西省内的河流是破碎的，不像江西赣江那样打通全省，也不像湖南有个洞庭湖汇聚五条大江，加上有大山阻隔，山西省内的交通条件本身就很糟糕了。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937034/1000">\n\n惨不忍睹的山西河流分布图\n江西的主动脉叫赣江，支流叫信江、锦江，湖南的几条大动脉分别叫湘江、资江、沅江、汨罗江，而山西最大的河流叫汾河，一个叫江，一个叫河，根本不在一个档次，其中赣江年泾流量达到了648亿立方米，湘江达到了722亿立方米，而汾河只有可怜的17亿立方米，说明汾河只能走小船，在古代修路成本奇高，水路是最重要廉价的运输方式，没有大河贸易就难搞得起来，山西内省的交通环境急死个人。\n不过山西在古代有两个优势，一是气候，二是黄河。\n\n气候是属于整个中国北方的，那时北方的气候接近现在的苏杭一带，长江以南则无比湿热，司马迁在《史记》里说江南一带“地卑湿、人早夭”，地广人稀，而且到处是湖泊，湖北那时就有好大一片泡在水里，叫“云梦泽”，有九百里大。\n因为湿热的环境容易滋生出各种寄生虫，动植物腐烂后，蚊子身上会带有大量这种恶性虐原虫，蚊子又喜欢群飞，嗡嗡嗡嗡地像一团黑气，咬着谁谁就容易得疟疾而死，古代哪懂什么寄生虫，就叫瘴毒，那年头瘴毒几乎无解，派去南方的官员死亡率特别高，所以古代常听说某个官员贬到南方去任职，就是领导看你不顺眼，给我死远点的意思。\n就是到了现代，你第一次到广东来，也不一定受得了这边的湿热，所以广东才有那个奇苦无比的凉茶，就是调节你身体机能用的，能帮你多续命几天，适应这边的环境。\n\n至于市面上卖的王老吉和加多宝凉茶，其实根本不是凉茶了，为了照顾全国人民的口味，跟真正的凉茶不是一回事。\n另外黄河也十分重要，大家看上面的第二张图，黄河是将整个山西半包围起来，西部跟陕西的分界线就是黄河，南部跟河南省的分界线也是黄河。\n有了北方可以活命的气候，生存下来的第二大要素就是找水源，因为种田需要水，所以大城市几乎都依着江河而建，黄河一带的渭河平原、汾河平原、伊洛河平原，以及太行山、嵩山东麓先发展起来，这里有部分区域就属于山西地界，古代中国人在这里种小米（粟）、黄米（黍），有了稳定的粮食收入，人口开始增加，社会开始繁荣。\n\n小米和黄米主要是古代人吃，这两种作物好养活、不折腾，播种下去不用多照顾，但现在已经不是我们的主食了，是因为小麦（来自西亚）和水稻（来自湖南）经过不断改良，产量和口感都对他们形成了压制，中央政府一看还是这两种作物好使，便大力推广造成的。\n<strong>山西在历史上的衰落</strong>\n前面主要介绍了山西的地形和自然环境，我们现在知道山西的特点是：有黄河在农业上的优势、省内交通很差、易守难攻、比较生猛。\n\n山西古代的历史就是围绕这四大特征展开的。\n山西最早有排面的历史得从春秋五霸的晋国说起，当时的格局主要是晋楚对攻，整体上是晋压着楚打，齐燕秦巴蜀越什么的在一旁当啦啦队，晋献公在位时，为了夺权用力过猛，把晋国公族的诸公子杀了个干净，后面晋国各君主都是孤军作战，只能重用高级打工人卿族势力，这些卿族之间又竞争发育，互相吞食，最后形成赵、魏、韩、智四个士大夫家族，智家后面于公元前453年被三家合灭，公元前376年，魏武侯、韩哀侯、赵敬侯索性将晋国瓜分了，形成赵魏韩三国，开启了战国时代。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937035/1000">\n\n这个晋国大部分在山西，就是山西人构成，分成三家后还特别能打，尤其赵国名将辈出，既要抗秦，还要打匈奴，练出一身好肌肉，秦统一天下最难啃的硬骨头就是赵国，著名的秦赵长平之战，赵国全军覆没，秦也伤亡过半惨胜，重伤没吞下赵，后面秦始皇灭六国，主要就是灭晋留下的赵魏韩和楚，还是春秋时代的两个老扛把子，齐和燕这种国家后面都是顺道灭的。\n秦汉时山西的主要责任是守卫边疆，处在汉匈前线，卫青、霍去病都是山西临汾人，率军将匈奴打得怀疑人生，霍去病将匈奴从漠南涤清，立下不世功勋，病逝时年仅24岁，这个年龄还不够现代人读完硕士，是中国历史上难得一见的少年天才。\n所以说山西人打小就特别能打，咱们能BB就绝不跟山西人动手。\n\n汉末三分天下，魏蜀吴三国交战杀得中国人口锐减，刚好投降的南匈奴和其他民族的胡人都住在山西北部，曹操就把匈奴五部内迁到了山西中南部填充人口，埋下了严重后患，后面三国被司马家摘了果子，一统天下成立晋朝，晋朝虚弱不堪，很快发生八王之乱，接着是五胡乱华（这段历史极黑暗），匈奴、羯族、鲜卑各族都在山西搞事情，最后鲜卑胜出------能在山西无敌，就能在中国北方无敌，鲜卑果然扫平北方，建立了北魏，建都平城（山西大同），是山西历史上的巅峰时刻。\n历史对北魏的整体评价不错，算一个较开明的王朝，北周、隋、唐创始人都是来自北魏政治框架下的关陇贵族，自隋唐以后的中国，政治上可算是沿承北魏的。\n隋炀帝时，曾任命李渊为山西河东道慰抚大使，从这以后才有了山西这个名字。\n\n唐时政治中心转向了长安，中央舞台对准了陕西、河南两省，山西逐渐衰落，要么主要干苦力活扛突厥，要么成为地方军阀站草丛隐身、偷袭河南的根据地，五代十国不要脸的石敬瑭向契丹人献出燕云十六州后，山西地位就更惨了。\n因为这十六州就在今天北京、河南、山西，山西省占了应州、寰州、朔州、云州四处，分别对应今天山西应县、朔州市、大同云州区，就是把山西全省顶到了后面北宋与辽金的最前线，金灭北宋时，西路军就是先取太原再杀进腹地，这种凶险地方，自然没有人愿意投资，山西的经济自然受到了很大影响，全省在整个宋朝都是比较郁闷的。\n大家看山西这段历史，要么就是跟胡人对砍，要么就是跟胡人杂居，尤其是以前北魏的首都大同府（平城），融合了汉、鲜卑、匈奴、羯、氐、高车、羌、柔然、高丽、突厥、契丹、女真、蒙古等十几个民族的基因，不断杂交过程吸收了各民族的优点，大同便盛产美女，性格多豪爽清新，皇上也喜欢挑大同美人，历史上共出过25位皇后，《鹿鼎记》里的妓院资深专家韦小宝，就说过苏州姑娘和大同府的姑娘最好，好妓院都需要有大同府女子镇场子。\n\n从元明时开始，山西无论是政治还是经济地位都开始直线下滑，再也没什么存在感了，这跟中国经济重镇从北往南转移有很大关系，也跟中国大动脉从依赖黄河转型到依赖长江有关。\n中国南方不再像汉唐时那么湿热，气温下降，湖泊下沉，使寄生虫减少，瘴毒跑到更南边的缅甸、越南去了，北方大量南逃躲避战乱的人口能活下来，开始生儿育女，耕田织布，经济文化都好起来了。\n汉唐时中国人口主要集中在北方黄河及其支流沿线，北宋时黄河与长江沿线人口分布差不多相当，明朝时人口已大量往南边跑，也形成了江南士族东林党，清朝时人口分布就跟现在差不多了，南强北弱格局已定。\n\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937192/1000">\n新中国刚成立时北方还强过一阵子，其实主要就是东北工业基地带起来的，而东北崛起跟日俄两国想吃下东北，把东北经营成他们统治下的殖民地有很大关系，是一次历史的偶然，到现在又恢复到正常情况，2021年北方只剩北京一家靠政治中心地位拉动经济苦撑。\n黄河的运输能力也完全不是长江的对手，长江是现在中国极其重要的生命线，以9795亿立方米的年径流量带动着沿线上海、南京、武汉、重庆的发展，而黄河只有574亿立方米的年径流量，在全国也只能排在16名，比湘江都差一截，无法拉动贸易与物流，黄河衰败是历史的必然。\n\n那依赖黄河的山西，就更无出头之日了。\n<strong>明代 山西的“回光返照”</strong>\n山西曾有过一次回光返照。\n\n明朝初年，为了解决北方边疆士兵的生活问题，调动商人运粮食和物资到边疆的积极性，政府就发给商人一个食盐运销许可证，古名叫“盐引”，那年头能卖盐都是暴利，虽然搞运输辛苦，但赚到盐引也值，当时从事这个行业的就有晋商，晋商以此累积了第一桶金。\n后隆庆年间跟蒙古人议和，在边界开放互市，山西人又跑去互市做生意，从武夷山买茶叶苏杭买布，再运到恰克图跟俄国人交易，也有部分山西陕西人直接跑到外蒙定居的，因为中间要经山西杀虎口，就把这条路叫“走西口”。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937193/1000">\n\n由于蒙古人只有畜牧业，想煮羊肉连口锅都没法造，只能找汉人交换，在贸易上处于弱势，晋商只要拿着低等质量的布匹，就可以换上乘皮毛，拿一点铁器，就可以换一头牛，转手就可以在中原市场卖到几十倍收益，狠狠发了一笔财。\n这是晋商赚到的第二桶金。\n晋商前面两桶金来得光明正大，不过他们的第三桶金就很肮脏了。\n\n大明晚期时跟满清作战，正面战场上玩不过人家，就想办法坚壁清野，封锁跟满州的交易，满清在关外生产力落后，很多东西根本无法生产，铁都买不到，没办法打造兵器武装自己，明朝本想锁死满清的发育就行，结果为了获取暴利，晋商冒着杀头的危险继续向满清供应物资、打探情报，走私粮食、军械、战马、铁器、布帛、辎重等给满清，使满清得到了源源不断的援助，最终吞下了大明。\n明末时东边有江浙富豪抗拒交税，北方有晋商通敌贸易，可见资本从古至今都没有底线，只要有钱赚，出卖国家利益在所不惜。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937341/1000">\n\n满清入关后知恩图报，封山西商人范永斗、王登库、靳良玉、王大宇、梁嘉宾、田生兰、翟堂、黄云发为八大皇商，其实也是钦定的八大汉奸。\n除了这八大皇商，民间另有晋商八大家，分别是乔、常、曹、侯、渠、亢（山西首富）、范、孔八家，相当于民间八大财团，电视剧《乔家大院》讲的就是当中乔家的故事。\n清时晋商走向了影响力的巅峰，为了方便大批资金调拨结算，搞出了自己的金融机构山西票号，甚至票号参与政府工作，为地方政府垫款、汇兑军饷协饷，票号财东也会捐纳一官半职，挤进官僚系统。\n\n最有代表性的票号日升昌记，创立于1823年，在全国大城市设分号40多处，顶峰时占有清政府80%的白银储备。\n晋商一直风光到清末，首先遭到了俄国人的痛击，俄国通过跟中国签定一系列不平等条约，获得七座城市的通商权，以更低的税率打入中国市场，直接跟中国做生意，就不用再经过恰克图，直接断了走西口这一条贸易线，中俄边境上的山西行庄从巅峰时的120家，逐渐衰减到仅剩4家。\n1905年西伯利亚铁路全线通车后，俄商走海参崴，运费又便宜，晋商对俄贸易再次下降。\n\n晋商意图反杀，跑去莫斯克等大城市设立分庄卖茶叶之类，开始时生意还不错，一年能卖20万担，1909年俄国直接对华商课以重税，又把晋商打趴下了。\n外蒙古独立后，晋商在俄蒙的资产又被全部没收，损失了几百万两白银。\n除了俄国，英、美、法、日等以工业生产的洋货进入中国，打败了山西的手工纺织业，辛亥革命时各省动乱，光日升昌行就损失了三百万两白银，1923年日升昌行不支倒地。\n\n晋商的生意，维持在手工行业（布与铁的生产）、贸易（主要对俄蒙生意）、金融（票号）三大领域，几乎遭到了帝国主义的全面打击，山西人的生意，最后全部落到了洋人手里。\n山西至此衰败，至今没有回过神来，山西各大商人的后代风流云散，有的成了普通人家，有的到海外赚钱，不过晋商几百年富贵，在山西留下了无数精美的大院，比如王家大院、常家大院、乔家大院、渠家大院等，建议有生之年都去山西看一看这些保存完好、恢宏瑰丽的古建筑，每处大宅子背后，都有几百年历史的爱恨情仇，又沧桑又有趣，着实有意思，反正我写到这里，包都打好了，写完我就出发。\n除了晋商外，大家应该还常听说过徽商（以后写安徽省时再详细讲他们），晋商崛起靠走西口，徽商崛起靠盐业，两个省本身基础条件都不怎么好，山西比安徽还恶劣得多，现在的山西可不是春秋战国时的山西，要面临着黄土高原的恶劣气候和黄河泛滥的水灾，农业底子薄，交通条件差，因此同样失去了吃饭的家伙后，山西比安徽可惨多了。\n\n<strong>高铁路网 山西的新希望</strong>\n民国时山西话事人阎锡山主张“保境安民”，主要也是地理位置偏，没人来主动招惹，因此也没有遭到大破坏，新中国成立后，山西经济一直萎靡不振，在中国全面工业化后，山西才靠煤炭资源在全国人民面前找到了存在感，煤老板又土又豪的故事全国皆知。\n但山西还只是一个原材料供应省份，处在工业链条的上游位置，不能产出优质的工业产品，跟祖上擅长的工业、贸易、金融三大优质行业都没了联系，加上2000年代时的矿难频发、以及煤老板行事粗野，使山西给外省人留下一种又土又渣的不良形象。\n\n从出生条件上来说，山西放在全国也算倒数，这里远离大海、主要水运线黄河已经严重衰败、省内山高河浅、交通极其不便，山西上一次能回光返照，根子上的原因是做贸易，一是明末时跟满清做贸易，二是清朝时跟俄蒙做贸易，是通过做贸易赚到钱以后，再向金融和生产领域进发，但是现在全球环境是海权大于陆权，所有发达城市，除了北京这种特例后，要么就是沿海，比如深圳、上海，要么就是依附在流向大海的江河，比如武汉、重庆。\n大家看中国各个城市的变迁，过去兴盛的洛阳、大同、开封，现在都没什么人注意了，是因为远离了大海或者通向大海的大江大河，而现在兴盛的深圳、上海、重庆，都是海权崛起的受益人。\n<strong>山西遇到了两大问题，一是黄河在中国文明史的衰败，二是失去了同北方其他政权的贸易，就失去了给山西输血的生命线。\n\n</strong>\n而且这两个问题，都是没办法解决的。\n底子薄的山西失去了同北方的贸易线，是全省的灾难，安徽和江西同样衰落，但他们处在东南区域，自然环境更好，也更靠近海权，所以还能在全国排在第11名和第15名，处境远没有排在21名的山西这么悲惨。\n\n其中安徽因为有江苏、浙江的经济辐射，将来的发展前景要更好一些，有望进入前十，江西迟早超过陕西成为第14名，但会长期呆在第14名，能不能有所突破要看造化，而山西会一直跟贵州、内蒙古打持久战，在全国第20-22名这个范围内徘徊。\n山西经济结构已发展畸形，轻重工业严重失衡，高附加值的轻工业产品全靠进口，自己出口的又都是廉价原材料。\n2019年中国企业500强里，山西9家上榜企业有7家都从事煤炭开采或贸易，整个省份对煤炭高度依赖，产业转型艰难。\n\n2020年山西全省各地级市GDP里，居然只有太原达到了4000多亿，其他城市连2000亿都达不到，弱得十分平均，历史古城大同甚至只有1369亿，只有我老家邵阳的一半。\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937342/1000">\n有对比才有伤害，我拎一下我老家湖南各市的GDP对比下就知道山西经济有多差了。\n\n<img src="//inews.gtimg.com/newsapp_bt/0/13679937343/1000">\n作为山西的省会太原，其GDP只跟岳阳、常德相当，只有长沙的三分之一。\n长期的经济低迷影响到了山西其他事物的发展，因为穷，没有足够的教育经费，全山西现在只有34所本科高校（江西45所，安徽46所），学科建设方面只有5个B+学科，985大学为零，全省仅有太原理工一所211大学，还排在全国第112名，全省进入全国前200的也只有三所高校，在教育部第四轮学科评估中，没有一个A类学科。\n\n山西省2021年地方高校预算经费里，最高的太原理工一年为15.5亿元，同样的地方双一流高校，苏州大学是32.84亿元，双非大学里，山西预算超10亿的只有山西农业大学12.68亿，山西大学10.33亿，中北大学10.28亿，而隔壁河北师范大学都有20.46亿，同等标准的大学，山西只有人家的一半经费。\n当然了，这些学校跟清华一年317亿、浙江大学228亿、北京大学221亿的经费预算比，又都是天地之别。\n山西原本交通底子就差，现在高铁也落后于其他省，我们来对比下山西跟其他省在交通上的差距：\n\n不过随着2020年底重要的太焦高铁的开通，山西省高铁终于赶上半步，除吕梁市外，目前已实现市市通高铁，这条铁路长达325公里，可直通南下连通郑州，再从郑州直抵长三角、珠三角，使山西打通了往发达东部的内陆交通线。\n这条高铁的开通，直接将长治机场的旅客吞吐量、货邮吞吐量打成了负增长，2021年2月这种黄金月份，长治机场的旅客吞吐量仅有1.5万余人次，这么惨的客流，吓得另一个刚开通高铁的晋城市，都要重新考虑下要不要开通晋城机场了。\n山西人民都寄希望这条高铁，能打下山西产业转型的突破口。\n\n<strong>发奋图强的山西一定不会差</strong>\n最后，我们回到标题里的问题，面对过去优势的丧失，现在的山西，应该怎么办？\n以前的北上贸易线已经不可能恢复，黄河也不可能变成长江，以前的优势过去就过去吧，不要再做任何留恋，山西老乡们，咱们撸起袖子，重新出发。\n\n山西要破局，在省内高铁基本铺完的情况下，第一可以大力发展旅游业。\n经济落后加上近现代没有战争破坏，使山西意外地保留了全国最最优质的历史文化资源，现在你在中国其他地方很难看到宋朝、唐朝的原建筑了，大多都毁于灾祸，一般都是明清留下来的，但在山西，你能看到唐德宗时期的南禅寺、唐大中时期的佛光寺（梁思成说这里是中国第一国宝）、五代北汉天会年间的镇国寺、大辽清宁时期的佛宫寺、北宋天圣年间的晋祠圣母殿、大辽时期华严寺大雄宝殿等等等等，再加上前面说的晋商们留下的大院、云冈石窟、蒙山大佛、永乐宫，以及五台山、恒山、北武当山、太行山、壶口瀑布等各种自然奇观。\n旅游业很难成为一个大省的支柱产业，只能让马尔代夫这种小岛国吃饱，但旅游业可以带动大量就业，解决很多人的吃饭问题，山西坐拥中国优质的历史人文资源，号称“地上文物看山西”，但普通中国人很少知道山西的旅游资源有多丰富，山西大院有多传奇，山西省对外旅游宣传严重不足，现在去山西旅游的人，前五大客源省是河北、河南、陕西、北京和内蒙古，前五大客源城市分别是北京、石家庄、西安、郑州、天津，都是北方人，南方各省的人，都没有去山西看一看的欲望，根本不知道山西有多好。\n\n2019年山西省旅游总收8027亿元，同年全国旅游总收入6.63万亿元，国内旅游人次达60亿人次，未来五年，国内旅游市场将突破10万亿，山西有很大的潜力抢市场。\n山西应该重点推出一两个让人印象深刻的景点，在珠三角、长三角、南方各省推广，顺便推广部分美食吸引吃货，要以互联网推广为主，培养年轻游客，南方这边热爱旅游的人很多，要以点带面推动山西旅游业，让旅游业拉动就业人口。\n第二是山西要完成产业转型。\n\n山西要发展，就要像河南一样，努力承接发达地区部分工业产业链，不能再深度依赖煤、焦、冶、电四大传统产业。\n过去因为一些私人煤老板的存在，将山西搞得乌烟瘴气，地表和空气受到严重破坏，还矿难不断，2008年山西搞煤炭改制重组，将私人小煤矿老板从这个行业清除出去，谁不签就查谁的税，从此山西矿难基本停止，生态慢慢恢复，这些煤老板拿着钱并没有在山西投资，一般喜欢跑去以北京为主的大城市买房子买奢侈品，给山西造成大量资产流失，更加剧了山西的贫穷。\n因此山西要发展，只能寻找外力。\n\n外力有三个点，珠三角、长三角、京津冀。\n2020年9月，山西印发了《山西省与粤港澳大湾区深度合作行动方案》与《山西省与长江三角洲地区深度合作行动方案》，是想借助通向南方刚建成的太焦高铁，吸引长三角和珠三角的资金、人才、产业链。\n现在重点吸引了医药工业、新能源汽车制造业，2020年山西医药工业投资增长了20%，新能源汽车制造投资增长了55%。\n\n山西新能源汽车主要放在运城，预计能形成2万辆纯电动商用车和10万辆纯电动乘用车的生产能力，年销售预计136亿元以上，年利税12.5亿元，可以吸引电池、电机、电控、充电设施等一批关键、核心零部件优势企业投资建厂，并形成1：3以上的产业集群带动效应。\n另外为了打通跟京津冀地区的联系，雄忻高铁、集大原高铁和长邯聊高铁，都在如火如荼建设中，这些高铁的建成，加上太焦高铁，使西山摆脱了交通上的束缚，能使山西从珠三角、长三角、京津冀三地接收产业链，从科技、人才、会展、能源等完成产业转型。\n在中部各省里，河南给大家起了一个很好的示范作用，在2000年代，河南因为贫困，河南人出省饱受歧视，到处流传河南人偷井盖的段子（就是穷闹的），后来河南接收了东部产业转移，拿下富士康这一类的企业，能在本地提供就业机会，郑州也建设起来了，河南现在的对外形象得到了清洗，也很少听到歧视河南人的段子了。\n\n我在山东篇里说过，人是经济动物，人的一切行为依附于经济环境，这世上绝大多数人，都不是什么好人坏人，而是为了活得更好，被经济环境所塑造的人，很多人分析山西时说什么山西人保守、山西人官僚什么的，这些都是本末倒置，以前东北富裕时，全国人民可没人说东北的坏话，现在东北经济在全国倒数，大家就一起埋汰东北人，其实骨子里就是嫌贫爱富。\n今天这篇文章虽然分析的是山西，但其实也连带分析了中部各省，大家遇到的问题都是一样的，就是黄河不行了、气候变了、交通线没了、贸易线也没了、工业发展没跟上，就业机会少，就出各种妖蛾子了，所以要快点承接一带一路的红利和东部各省的产业链。\n山西正计划将处于晋、陕、豫三省交界处的运城、临汾建成物流中心，也计划在石墨烯、碳纤维、电子信息、生物制药、大数据、新能源汽车打开新兴领域，另打算补齐煤炭产业短板，引进国外先进技术和生产设备，提高煤矿的自动化水平，提升煤炭的附加升值。\n过去的就让它过去吧，山西的各处高铁网即将打通，对发达地区的承接也已经开始执行，虽然每个省有每个省的宿命，但发愤图强的人，总不会过得太差。\n',
'<h2>朝鲜战争和拜登主动给我们打电话比较</h2><pre>9月10日上午，中美元首进行通话，进行了一次电话会议。\n拜登讲了啥？我们讲了啥？\n新闻稿我就不发了，好像讲了很多东西，但又好像什么都没讲，反正双方几乎没什么共识，你说你的，我说我的。\n\n只有一点双方都一致确认，那就是中美应保持联系、广泛对话，继续发展中美关系。\n动静这么大的电话会议，就讲了这个？\n这和没通话又有什么区别？\n区别还是有的，而且很大。\n\n有两个细节事实，透露出了大量信息，比官方的通报稿体现出的东西要多得多。\n首先，<strong>这次中美元首通话，是拜登主动发起的，中国方面是“应约”通话，</strong>这一点在中美双方的媒体上都有明确说明。\n中美双方现在是处于吵架后互不搭理的阶段。\n谁先开口要求聊天，这个信息本身就很重要。\n\n另外，通话的时间也很重要，双方是选择<strong>在北京时间9月10日上午通话的</strong>，中国这边是正常上班时间。\n而美国那边，是9月9日的深夜，拜登在熬夜加班打电话。\n这个通话时间的安排，体现出的是拜登对中国明显的尊重。\n但问题来了，拜登为啥要尊重中国？\n\n真尊重中国，还会对中国发起那么多制裁和限制，搞出那么多不友好的言论和政策么？\n<strong>帝国主义国家都是傲慢的，如果有一天他们突然不傲慢了，那一定是迫不得已。</strong>\n就在今年3月份，中国还主动跑到美国去谈判，比拜登半夜主动给中国打电话要尊重的多。\n结果美国人是怎么回应的？\n\n那个傲慢劲，别提了，简直傲慢到天上去了。\n中国高级官员直接会场发飙，说出了两句名言：\n我们把你们想得太好了，我们认为你们会遵守基本的外交礼节。\n我现在讲一句，你们没有资格在中国的面前说，你们从实力的地位出发同中国谈话。\n\n这两句名言一方面表明了中国的态度和实力，一方面也表明了当时的中国谈判官员在美国到底遭遇了什么。\n反正，当时的美国谈判代表绝对不是什么热情好客的主，发言异常强硬。\n于是中国代表团就回去了。\n中国人刚走没几天，美国人就慌了，主动要求来中国访问，主动发起电话会议，姿态不断的放软。\n\n这美国人咋回事？我们主动找他们谈，他们不愿意好好谈，我们一生气回家了，他们反而放低身段来主动和谈了。\n生个气这么有用的？\n要真这么有用，2018年的时候美国就怂了。\n很多时候，我真的是对拜登政府治国理政的能力很无语，看不清自己，看不清别人。\n\n你自己的国家怎么样，难道你自己不能准确评估么？\n3月份刚刚把中国代表团气走，4月份美国的通胀就开始飙升了，大幅超过警戒线。\n4，5，6，7，美国的通胀连涨4个月，给美国政府带来了极大的压力。\n每个月CPI数值出来之后，美国政府都会发起一轮访问申请或者电话会议申请，级别逐次升高。\n\n8月份的通胀数据还没出来，拜登这边就已经和中国通完电话会议了。\n<strong>仅从拜登主动打电话这一点，我就可以直接判定美国8月份的通胀数据一定是很糟糕的，都不需要等美国官方公布。</strong>\n2020年特朗普放水3万亿美元，2021年拜登放水2万亿美元，这不用想都知道美国肯定要通胀啊，难道这都预知不到？很明显，他们预知不到，否则美国人在3月份也不会把中国谈判团给气走。\n美国姿态主动放软，笑脸迎来的官员级别越来越高，如今已经高到了美国总统，是不是代表中美关系转折有望，美国马上就要认输投降了？答案也很明显，这不可能。\n\n这次拜登和中国通话，没有谈出什么实际成果，这并不令人惊讶。\n<strong>没有实际成果是正常的，有实际成果那才叫不正常。</strong>\n在如今的美国，反中不是某个人的意志，而是整个国家上上下下一致的意志，从上面的政客到街头的嬉皮士，都觉得美国衰落是中国的原因，都认为压制中国是绝对正确的选择。\n不扯上中国，美国政客好像都不会说话做事了。\n\n在这种情况下，拜登能谈个啥出来，自然啥也谈不出来。\n<strong>要让美国人真心实意的和中国签下合约，只有一种可能，那就是美国人上上下下都觉得不能和中国再打下去了，越和中国打越吃亏。</strong>\n经济战虽然和常规战争不一样，但如何在谈判桌上压服对手，道理是相通的。\n1950年10月，抗美援朝战争爆发，中国军队入朝作战。\n\n在战争开启前，中国反复警告美国，不得越过38线，否则中国必然出兵。\n但美国人不信中国说的话，直接兵临鸭绿江，于是中国就出兵了。\n然后就是打，打的一塌糊涂。\n连续打了5次战役之后，美国服了，认可了中国军队的战斗力。\n\n这个时候，其实美国已经不想打了。\n当初无视中国警告，直接兵临鸭绿江，是因为美国认为中国军队是随手可以捏死的蚂蚁。\n中国敢参战，美国就敢把中国打回石器时代，这就是美国元帅的一致认知。\n但现在中国军队好强，完全就是个硬骨头，能把牙崩碎那种，那美国军队干嘛要死磕。\n\n1951年5~6月，第五次战役一结束，美国就不想打了,杜鲁门批准了和中国和谈的建议。\n因为中美没有建交，这一决定经苏联做中间人，传到了中国这里。\n中国自然也不想打，于是就同意了。\n真正意义上的朝鲜战争，实际上只打了8个月，就是1950年10月到1951年6月，在这期间中美双方真的是不留手的死磕，美国军队想把中国军队灭了，中国军队也想把美国军队灭了。\n\n经过1个月的协商，中美和谈于1951年7月在板门店正式开启。\n<strong>从板门店和谈这一天开始，朝鲜战争就已经变味了，双方的斗争从你死我活，变成了能从谈判桌上多拿点筹码。</strong>\n因为美军灭不掉志愿军，他们已经尝试过了，而志愿军也灭不掉美军，我们也尝试过了。\n<strong>中美双方对握手言和都是没有异议的，双方最终肯定言和，但对于和谈的条件，双方都有异议。</strong>\n\n美方说，他们有强大的海军和空军优势，要在地面上得到体现和补偿，因此要求中朝军队单方面后撤38~68公里。\n土地都是拳头打出来的，你要是打下来了，我们也就认了，你没打下来，凭什么要？这种无理的条件，我们自然不可能答应，而美国人也不同意以现有控制区作为边界。\n因此，朝鲜战争并不是1951年7月结束的，而是1953年7月结束的。\n板门店和谈，谈了足足2年，在这期间中美一直都在小规模冲突。\n\n大规模冲突只有一次，就是上甘岭战役，规模能和五次战役媲美的大型战斗。\n第五次战役后，中美双方都无意再进行大规模战争了，为什么我们不认为第五次战役是朝鲜战争的转折点，而把上甘岭战役称之为转折点？<strong>因为上甘岭战役，彻底摧毁了美国的自信心。</strong>\n1952年10月，上甘岭战役爆发，这是出乎中美预料之外的，双方当时都没打算进行大规模战争。\n在板门店和谈，已经谈了一年零3个月了，中美军队在控制区对峙，谁都不想大打出手。\n\n1952年10月8日，因为战俘遣返的细节问题，中美谈判又又又又一次破裂了。\n这种破裂已经出现无数次了，不过这一次稍微有点不同，因为美方单方面宣布无限期休会，不和中国谈了。\n1952年10月14日，美军决定发起“金化攻势”，展示下美军的实力。\n虽然要打，但美军也没打算大打出手，只是打算攻占志愿军五圣山阵地前的597.9高地和537.7高地，也就是后来的上甘岭。\n\n在这两个高地上，志愿军的防御力量总共只有两个连，而范弗利特决定以饱和炮火攻击，再投入一个营的地面部队，预估伤亡在100人以内。\n挑起这种小规模战斗的目的，是给志愿军看一看美军强大的攻击能力。\n你的阵地，我不是打不下来，只是不想牺牲军队去打而已，你不要不识好歹。\n打完这一仗，中国方面应该就会让步了。\n\n因此，在战斗开始前，美军把很多记者请到了现场，请他们观摩美军摧枯拉朽的攻坚能力，准备在舆论造势。\n上甘岭战役，最初是一场表演战，展示美军炮火实力的一次表演。\n范佛里特万万没想到，这两个连的志愿军，居然如此的难啃。\n在全世界的目睹下，美军大败，损失惨重。\n\n打这一仗，是用来证明美军强大，迫使中国让步的，如今自己打输了，还被全世界都看到了，这怎么继续谈判？无论如何，上甘岭都必须要打下来。\n一个营不行，那就一个团，再不行就一个旅，志愿军就两个连，我不相信都是超人。\n中国这边也及时发现了美军打这一仗的险恶用心，要求立即增援上甘岭。\n你增兵，我也增兵。\n\n你再增兵，我也就再增兵。\n就这样，中美双方在上甘岭打成了添油战术。\n最终，预估中的营连级战斗，被打成了军团级别的战斗，美军出动6万多人，志愿军出动4万多人，双方合计10多万人。\n美军原本预计伤亡100人，最后伤亡2.5万人，寸土未得，和没开战之前一样，而志愿军伤亡1.15万人。\n\n<strong>而最挫伤美军自信心的还不是伤亡数据和土地得失，而是战斗形式。</strong>\n在五次战役中，志愿军要么夜袭，要么运动战，很少和美军正面杠。\n纵然美军拿志愿军无可奈何，心中也是不服气的。\n敌人太狡猾/自己不小心/敌人运气实在太好/自己运气实在太差，反正只要给我逮到机会正面轰一波，这帮武器简陋的志愿军肯定不是对手的。\n\n但是在上甘岭战役中，美军充分发挥了自己的火力优势，把自己的力量发挥到了极致，和志愿军打起了正面杠的阵地战。\n双方都出动了军级别的兵力，美军还对固定阵地发射了当时美军历史上，也是当时人类历史上最大规模和烈度的炮火。\n结果，阵地始终在志愿军手里，自己伤亡数据居然还远大于志愿军。\n<strong>美国人在自己最骄傲的领域，以自己最擅长的方式去攻击，结果居然没能击败中国人，我们顶住了美国人的全力一击。</strong>\n\n夜战肯定打不过志愿军，运动战肯定打不过志愿军，如果阵地攻坚战还打不过志愿军，那美军还能打什么？只能打守卫战了么？久守必失，只能防守那不是等死么。\n于是美军就再也不打了，双方就在阵地上对峙，今天你派几十个人突击一下，明天我派几十个人突击一下，互相搞了一年。\n空耗多日军饷后，美国上上下下一致认为，和中国再打下去没有任何好处和必要性。\n于是，前线的谈判代表突然变脸，笑脸以对，痛快的让了很多步，和志愿军的谈判顺利的推动了下去。\n\n1953年7月，中美正式签署停战协议，朝鲜战争结束。\n这就是美国人愿意和谈的前提条件。\n<strong>中美经济战的五次战役已经打完了，在特朗普时期就打完了，美国把能加的关税全加上了，中国把能加的也基本都加上了。</strong>\n2018年3月23日，美国威胁对中国500亿美元商品加征关税，中国迅速宣称将同等反制。\n\n2018年7月6日，关税战开始，美国正式对第一批价值340亿美元的中国商品加征25%的关税。\n同日，中国对美国340亿美元的商品加征25%的关税。\n2018年8月23日，美国对第二批价值160亿美元的中国商品加征25%的关税。\n同日，中国对美国160亿美元的商品加征25%的关税。\n\n2018年9月24日，美国对中国价值2000亿美元的商品加征10%的关税。\n同日，中国对美国价值600亿美元的商品加征5~10%的关税。\n2019年1月1日起，中国对美国汽车及零部件的加征关税，暂停3个月，表达善意。\n2019年5月6日，特朗普突然抽风式宣布将在5月10日，把美国对中国价值2000亿美元的商品的加征关税从10%提升至25%。\n\n5月13日，中国将美国价值600亿美元的商品的关税提升至10%、20%和25%。\n2019年9月1日，美国对价值3000亿美元的中国商品加征15%的关税，第一批A清单当日实施，第二批B清单12月15日实施。\n同日，中国宣布对价值750亿美元美国商品加征5%、10%的关税。\n2019年10月18日，迫于美国国内的压力，美国宣布在10月31日启动对3000亿美元商品A清单的排除程序。\n\n2019年12月13日，美国宣布将3000亿美元商品A清单加征的关税从15%降低至7.5%，同时暂停原定于12月15日执行的B清单。\n在此后的日子里，大量的美国企业提交了大量的关税排除申请，基本上每一两个月美国就从A清单里排除一批商品，因为这些商品美国急需，关税100%由美国人承担，没有收的必要性。\n<strong>至此，美国发动关税战的能力，已经达到了极限，再也没有对中国发动大规模进攻的能力。</strong>\n大打出手之后，美国发现自己在经济领域居然无可奈何，底牌出尽后中国的经济不仅没崩，反而欣欣向荣，甚至连中美逆差都居然是在增长的。\n\n打的很激烈，由于中国对美国的出口额远远大于美国对中国的出口额，单纯从关税征收额来看，好像是美国数据占优。\n但是在双方在战场上达成战略均势，形成关税对峙的局面之后，美国尴尬的发现，中美逆差居然还在继续增长。\n对中国执行关税肯定是伤害美国经济的，但如果能遏制中国在经济增长，这个代价是值得的。\n但如今，在关税底牌尽出的情况下，中国的经济居然没能压制住？那我发动这个战争究竟有何意义？于是美国就不想和中国打了。\n\n中国自然也不想打，于是双方开始和谈。\n<strong>从这一天开始，其实中美经济战就已经变味了，双方的斗争从你死我活，变成了能从谈判桌上多拿点筹码。</strong>\n<strong>中美双方对握手言和都是没有异议的，双方最终肯定言和，但对于和谈的条件，双方都有异议。</strong>\n过了一段时间后，经济战的上甘岭战役爆发。\n\n2019年5月，美国宣布对华为实施制裁，禁止华为使用和美国本土技术相关的元器件，同时不允许华为使用谷歌GMS服务。\n这本来只是一个顺手为之的小政策，在中美经济大军团面前，华为顶多就是两个连。\n按美国的预想，随手就能把华为打的嗷嗷叫，然后借此在谈判桌上取得一点更好的谈判条件。\n美国敢于发动经济战，最大的底气当然是自己的经济规模，其次就是自己的科技实力。\n\n科技硬实力，是美国的骄傲所在。\n制裁谁，谁就得死，不用美国技术你就没法活，在以前那是屡试不爽。\n华为事件之所以成为焦点，最大的原因就在于他没被美国弄死。\n按以前的规则，在美国之外生产的任何商品，只要含有25%以上的美国零件甚至是美国技术，都算美国货，都不允许出口给华为。\n\n这个标准对以前全球的所有企业都是够用的，都能把你直接打扑街。\n但美国万万没想到，居然对华为一点影响都没有，甚至华为的营收和利润还因此暴涨，因为得到了全球的关注。\n2019年12月23日，美国丧心病狂的宣布将对华为的出口管制标准，从25%美国技术下调至10%。\n但万万没想到，华为还是没受到什么影响，营收和利润还是在涨，而且是大涨。\n\n2020年5月27日，美国无耻的宣布把对华为的出口管制标准下调至0%，也就是哪怕你用了1%产自美国的任何东西或专利技术，你整个东西都算美国货，敢出口给华为我就连锁制裁你。\n<strong>美国的技术封锁，至此被彻底用到了极限，可谓是发挥出了美国全部的实力。</strong>\n也终于对华为造成了伤害，华为的手机业务被迫出售。\n但是在2020财年，华为的整体营收和利润，居然还是在涨的，想依靠技术封锁断供让一家中国企业直接崩溃已经被彻底验证是痴心妄想。\n\n除了华为之外，美国还把几十家中国大型企业加入了实体清单，实行封锁断供，但依然没有对中国产生太大影响。\n大规模兵团级的关税战役结束后，美国在一个不起眼的私营公司上和中国玩起了技术领域的火海战术，攻击华为及几十家大型中国企业。\n最终，寸土未得，自家芯片公司疯狂抗议，损失惨重。\n从此之后，美国就再也没有对中国发动过大规模技术封锁断供了，因为知道没啥用。\n\n<strong>美国人在自己最骄傲的领域，以自己最擅长的方式去攻击，结果居然没能击败中国人，我们顶住了美国人的全力一击。</strong>\n朝鲜战争的后半段，上甘岭战役之后，中美双方既不发动大规模运动战，也不发动大规模阵地战，双方就这么耗着，慢慢谈，看谁先耗不住。\n经济战的节奏，本来要比热战争慢的多。\n没想到，新冠来了。\n\n疫情爆发后，美国所加的关税，几乎全部转移到了自己的头上。\n谁为关税买单，这个其实很好算，看中国商品到岸价的提升幅度就知道了，因为到岸价是在收取关税之前，支付给中国厂家的价格。\n如果加征关税后到岸价和离岸价不变或者上升，那就代表美国消费者承担了所有关税成本。\n如果加征关税后到岸价和离岸价下降，那中国就承担了关税的成本，视下降的幅度还可以推测出中方承担关税的比例。\n\n在疫情爆发前，根据到岸价和离岸价的变化情况，可以推测出中国承担的关税比例大概是50%左右，因为到岸价和离岸价的跌幅小于关税的一半，那多出来的成本自然只能由美国消费者承担。\n但自从疫情爆发后，供需关系就开始失衡，中国商品到岸价和离岸价开始疯狂的提升。\n如今，美国加征关税的90%以上，都是由美国消费者承担。\n而美国的债务，也已经接近了极限。\n\n根据美国财政部公布数据，截止7月31日，美国联邦债务总额为28.43万亿元，而美国的法定债务上限是28.4万亿美元，财政部已经没有权力再发债了，资金链即将断裂。\n美国财长耶伦大声疾呼，如果国会不及时采取行动提高法定债务上限，今年10月美国将触发历史性国债违约，导致美国经济崩盘。\n但当初之所以设定法定债务上限，就是为了限制联邦债务的无限制扩张，是保证美元信用的重要手段。\n<strong>头可断，血可流，联邦债务法定上限不可破，联邦法律说话一口唾沫一口钉。</strong>\n\n<strong>美国不是蒋介石，绝对干不出屡屡突破法定债务上限，滥发金圆券这种不要脸的事情。</strong>\n但如果再不提升法定债务上限，一旦美债崩盘，美国就全完了。\n如果美国国债违约，那整个美国的无风险利率都要大幅提升，以补偿美债可能的违约风险，而之前这个数据是被视为0的。\n一旦美国无风险利率上升，那么美国所有的资产都需要进行风险补偿，也就是大幅折价。\n\n美国的股票价格和房地产价格，可能会因此直接腰斩，再腰斩。\n资本大崩盘，这是要了资本主义国家的老命啊。\n因此，美国政府可以关门，但美债绝对不允许违约。\n法定债务上限依照法律是不能动的，但不动美国就没钱了，怎么办？没有关系，美国历史上多次碰到这样的事情，早就熟练的一塌糊涂。\n\n<strong>法定债务上限这个东西，设定出来就是为了被违反的。</strong>\n<strong>没钱了，那就突破一下呗，反正又不是第一次了。</strong>\n因此，美国又要进行新一轮借债放水了。\n但是在产能不足的情况下，放水就代表着通胀啊，而美国的通胀已经高的很危险了。\n\n2008年金融危机，美国大放水没有带来通胀的核心原因，是因为当时中国参与了美国的救市，给美国输送了大量的廉价工业品。\n疯狂扩产能去压美国的通胀，换来的美元再大量购买美国的国债，让美国的资金实现了完美的循环，既解决了顶层资本崩盘的问题，也解决了底层人吃不上饭，买不起廉价物品的问题，放出去的钱转了一圈，又沉淀在了美债，没有引发什么祸乱。\n但这一次，中国不配合了。\n美国敢打经济战的底气，在于自己的经济规模和技术实力。\n\n而中国敢打经济战的底气在哪？考虑通胀影响后，在过去的十年里，也就是2010年到2020年，全球的GDP增长了11.5万亿美元，其中中国增长了9万亿美元，美国增长了4万亿美元，两国合计增长了13万亿美元。\n等会，中美两国GDP增长了13万亿美元，全球GDP增长了11.5万亿美元，这数据是不是有点问题？没有问题，全球其他国家合在一起，这十年里GDP总共增长了负的1.5万亿美元，和中美的数据合在一起，正好是11.5万亿美元。\n随便举几个例子，给你们看看这几年传统的强国有多惨。\n2013年，俄罗斯的人均GDP是1.6万美元，如今只有1万出头了，8年GDP跌了40%。\n\n日本的人均GDP和25年前相比，一毛钱都没增长，反而还下降了20%。\n英法德等列强吸全球的血，结果经济几乎就是在原地踏步。\n其他那些落后国家，就更惨了。\n全球所有国家加在一起，这十年里，GDP倒退了1.5万亿美元。\n\n在金融危机后这黑暗的十年里，全球GDP增长为负的1.5万亿美元，列强们原地踏步，美国GDP居然还增长了4万亿美元。\n如果没有中国，那美国现在简直就是世界之光啊，典型的盛世，牛到爆炸。\n但结果中国增长了9万亿美元，这让美国非常尴尬。\n在全球所有国家里，中国是经济最健康的，也是唯一能承受美国滔天美元的国家。\n\n中国的产能之多，已经多到了能改变计量单位的地步，发明了“世界”这一全新的计量单位。\n中国造船=1/3世界中国汽车=1/3世界中国超算=1/3世界中国水泥=1/2世界中国高铁=2/3世界中国钢铁=3/5世界中国手机=3/4世界中国光伏=9/10世界这么庞大的产能，既是过去40年中国经济发展的勋章，也是疫情下美国最急需的东西。\n在这种前提下，美国政客过来谈判，结果居然只想解决美国关切的问题，只想得到美方想要的结果，单方面受益，既要坏事做绝，还想好处占尽，天下哪有这样的道理。\n<strong>美国老百姓乐于见到美国政府打压中国，但坚决反对自己的生活物资涨价。</strong>\n\n等美国百姓强烈反战的时候，才是美国政客们愿意签署合约的时候。\n美国其实没那么强大。\n美国确实很有钱，不是一般的有钱，但<strong>美国有钱不代表美国政府有钱。</strong>\n明朝末期，大明很富，很有钱，士大夫的钱有的是，地窖里的银子堆成山，但这并不代表大明政府很强大。\n\n李自成在北京随便抄家都能弄出7000万两银子，结果崇祯哭着求大臣捐款，最后才捐了20万。\n整个明朝的钱，都在士大夫手里。\n美国如今的情况，也差不多。\n<strong>虽然美国的整体国力确实还是强于中国，但只论政府力量的对轰，中国还真不怕美国，甚至完全可以打出优势出来。</strong>\n\n合约这东西不是谈出来的，都是打出来的，一切合约都是看打的结果。\n<strong>所谓谈判，不过是等打完了之后，双方对打的结果做出一个纸面上的互相确认。</strong>\n战场上拿不到的，谈判桌上休想拿到。\n朝鲜战争一战，让美军再也不敢踏入中国陆军所在的土地上，对中国发动地面作战这种东西美国从上到下就没人想过，直接排除在所有可能性之外。\n\n<strong>如今的经济大对抗，中国也要一战锁定未来几十年的胜局，让美国从上到下所有人再也不考虑对中国发动关税战和断供制裁，把这些东西直接排除在所有可能性之外。</strong>\n打出来的和平才是真和平，不打疼对方，让他认识到开战后自己会受到的伤害，就永远不可能有真和平。\n谈出来的和平，跪出来的和平，对方反复无常，翻脸不认账，讹诈了还要再讹诈，这都是很正常，也很自然的事情。\n<strong>不疼，他就始终觉得自己要少了。</strong>\n\n因此，要达到和美国和谈这个战略目标，就必须要先打疼美国，让美国上上下下都认识到在经济领域对中国开战是不可取的。\n如今还差不少火候，美国还没民怨沸腾。\n所以拜登主动给我们打电话了，但那又怎样呢，他不会让步，但不让步我们坚决不签和约。\n不同意，那继续打下去就是了，反正时间不在美国那边。\n<strong>等他们什么时候疼的受不了了，再说吧。</strong>\n',

'<h2>从倪光南的大溃败看我国技术发展之路</h2><pre>俗话说，行百里者半九十。\n用这句话来形容我国科技发展的轨迹怕是再合适不过了。\n\n虽然中国当前的博士毕业生数量全球第一，论文规模全球第一，工业门类全球最为齐全，但才到一个中间节点，如果不能突破这个中间节点，下半场的游戏就没我们什么事儿了。\n为了突破这个节点，中国社会必须认清两点：\n第一，技术发展必须和市场需求紧密结合；\n第二，国家必须支持大企业做得更大，大企业必须支持中小企业，抱团才能有奇迹。\n\n倪光南的大溃败\n大家都知道，倪光南和柳传志在联想发生了一系列争执，在争执中，倪光南落败，柳传志选了贸工技路线，专心搞组装，倪光南在联想留着也没事干了，干脆离开了联想。\n离开联想后，倪光南的芯片梦并没有结束，而是又发起了一波冲击，可惜的是，并没有成功，咱们今天就先复盘下这事，看看有什么启示。\n早在1986年，那时候我国改开还不到十年，就有几位科学家向政府高层提出，我国要走自己的高端科技路线，由于这个计划是1986年3月3日提上去的，所以后来由邓公亲自批准的方案就叫“863”计划，也叫“高科技研究发展计划”。\n\n倪光南1995年离开联想后，863计划还在运行，他想继续做芯片方面的相关工作，于是就和一家叫“方舟科技”的公司合作，继续搞芯片项目，那是1999年，当时，倪的想法是，我国自己研发的芯片，配上Linux操作系统，打造国产的Wintel联盟。\n尽管当时联想不投钱，但是国家当时的产业扶持资金也很充裕，这个方舟项目就非常受重视，863重大专项、计委、信息产业部都出了钱，共同助力芯片研发，省部级干部和副总理都去现场听了工作汇报，可见这事的规格非同一般。\n芯片也很快量产，然后搭载Linux操作系统，国产PC俨然要自立门户了。\n\n在国家的大力支持下，很快北京市政府办公采购，批量购买了以国产芯片为基础的机子。\n这事可不是小事，当时和现在不一样，那时候电脑还非常贵，普通老百姓家里买这玩意的比较少，大规模采购电脑的主要是政府大学什么的。\n不过很快就遭到了内外施压，外部好理解，微软说中国违背了市场原则，搞贸易保护，当时中国刚加入WTO，还是很介意别人说的，甚至基辛格访华的时候也跟大领导聊了这事。\n\n这一点之前说得多，不过最近几年来看，根本不是国产芯片落败的主要原因。\n最关键的是给北京政府换了机子后，工作人员们惊讶地发现这软件什么的太难用了，有无数bug，性能也差，用户体验更差，根本没法开展工作，所以基层闹得非常凶，最后北京市只好把以前的装备换回去，这样大家怨气才平息。\n到此为止，倪光南团队的努力基本告吹了，如果连政府都不采购，那又卖给谁？\n\n既然卖不出去，这玩意一直研发下去还有啥意义？\n而且产品是依靠迭代来改进的，大家玩过Beta测试的游戏就知道，一个产品刚开始的时候，往往bug无数，需要大家不断挑毛病，一边玩一边改bug，一个版本一个版本地迭代，才能慢慢改进。\n所以最难的事情，就是bug一堆的情况下，大家还愿意用。\n\n那什么情况下才会出现这种情况呢？\n基本只有两种情况：\n第一，你的产品非常便宜，不少人的预算根本没有选择；\n第二，你填补了一个空白，不用你的根本没有其他选择。\n微软产品刚开始也是有无数的小毛病，但是当时没有比他更好的选择，大家一边用一边给Windows找毛病，迭代了几代之后终于稳定了。\n如果不满足这两个条件，基本别想卖出去，就算在政府内部强行推，最后的结果是连自己人都发飙。\n\n再回过头来看，当时芯片国产化面临一个基本无解的情况，首先我们跟西方差了好几代，如果自研的话，倒也能研发出来，但是性能不行，良品率不足，产品根本没有任何性价比可言，如果一直卖不出去，仅仅停留在实验室，作为一个实验室产品，那最后也不会有啥意义。\n那完全就没机会了吗？\n当然也不是，从现在来看，发展中国家追赶之路没啥捷径可走，发展中国家最大的问题是老百姓收入低，但是发展中国家最大的优势也是老百姓对收入的要求低，毕竟收入低成本也低，生产出来的东西能卖出去，我国改开后能迅速崛起，很大的一个原因是东南亚爆掉之后，产能到了中国，我国成本低，出口产业迅速壮大，带动了上下游的同步大发展。\n\n其实收入低还有另外一个优势，也就是西方那些产品在中国非常难卖出去，国货也就有了发展空间。\n现在想想，微软真是走了一步高明的棋，在中国基本不管盗版（主要管企业，普通老百姓不管），甚至很多人都不知道操作系统得收费，不少人甚至沾沾自喜盗版很爽，稀里糊涂用了这么多年，看着我们占了便宜，其实微软占得更大，从源头上堵住了我国自研操作系统可能性，毕竟我国搞的操作系统成本再低，微软直接免费，你们还能倒贴钱咋地？\n但是操作系统可以白给，电脑不可能啊，从现在来看，我国当初的一个可行的发展策略是先搞一个功能简单的机型，哪怕只有国外功能的20%，价格也是20%，自然能卖出去，只要能卖出去，就能走下去，只要能走下去，那就有无限可能。\n\n当然了，这个过程中需要优秀的有前瞻性的企业家，涉及前沿领域，向来都是一个人顶一万人，无论是科研还是企业，不存在说人多就可以替代某个天才的事，比如黄仁勋多年以前就意识到了人类在游戏和人工智能的大爆发，这些年深耕显卡，英伟达的市值已经是好几个英特尔了，如果没有任正非，中国在硬科技方面也乏善可陈，不过一点都不用怀疑，沙漠上长不出来大树，雨林里却很常见，我国现在生态正在形成，中国后续也会出现越来越多这种人。\n操作系统这玩意听着很玄乎，其实也没那么夸张，我国出现过几个基于Linux的操作系统，但是大家都用惯了Windows，而且还是免费的盗版，没人愿意切换，最后都湮灭了。\n中国国产操作系统落败，也跟我们以前很少思考“用户体验”有关，停留在“能用就行了”，跟国外一比，产品缺乏竞争力。\n\n其他领域也差不多，在90年代，很多企业因为分配进口产品在部委会议上拍桌子骂娘，因为相比人家的产品，我们的太粗糙了，大家都想要进口的器材，谁也不想要国产的。\n这几十年里，西方公司教会中国企业最重要的一个知识，就是“研发要根植于需求”，不是为了研发而研发，而是为了解决具体问题，改善用户具体体验，积攒得多了，产品就有了竞争力。\n比如驰名非洲的中国“传音”手机，因为音量大、适合歌舞，摄像技术更好匹配了非洲兄弟姐妹们的肤色，深受当地消费者的喜爱，市占率超过50%。\n\n华为早期走的也是“简单便宜”路线，农村包围城市。\n当时任正非就意识到欧美厂家势不可挡，但是他们的产品都卖太贵，只能卖给一些财大气粗的客户，问题是这个世界上并不是所有客户都有钱，你可以卖给一个人赚100，我是不是也可以卖给100个人，每人赚1块，不也100了吗？\n所以前期华为一直生产便宜的低端货，回笼资金后迭代研发，慢慢向高端靠拢，直到有一天，华为可以生产出比西方功能更强服务更好、但是便宜很多的产品，西方那些企业就都得转型了，事实也是如此。\n\n中国互联网行业能够用20年时间里追赶至全球G2的水平，也和中国的产品经理们善于观察用户需求，小步迭代，不断完善息息相关。\n微信、支付宝、美团、拼多多等等应用，都成为后发国家创业者模仿的对象，尤其是微信，其强大便利的功能被包括whatsapp在内的欧美同行所学习。\n现在网上有种言论，认为只有“高研发投入”才是好的路径，其实不是，好路径应该是“可持续路径”，也就是一边研发一边卖，慢慢迭代，大家可以注意下，我国前期投入巨资研发的很多产品，本来想着毕其功于一役，但是后来都因为找不到市场卖不出去，巨额投入打了水漂，产品基本上也成了废品。\n\n大家可以搜一下国产芯片，会发现有一大堆，而且花钱无算，最后都没成，很重要的原因就是没有“产业科学家”，把研发和市场统一起来，把研发出来的东西卖出去，进入正反馈状态。\n值得欣慰的是，现在大湾区和长三角已经聚集起来了大量的资源和具备市场眼光的人，加上这两年的转型趋势，预计很快就能有突破。\n而且华为、腾讯、大疆、平安等大湾区的巨型科技企业，在扶持创新潜力的中小企业方面投入了巨大的资源，它起到了一个桥接作用，把科研成果转换成市场产品，避免了我们上文说的那种情况，花大价钱研发出来，却卖不出去，我国迫切需要这种孵化池。\n\n举个例子，在AI领域，一直以来有个问题就是开发出来的产品找不到买家，比如那个波士顿的机器狗，已经倒手好几次了，技术倒是不错，但是大家一直没理解了这玩意能干啥。\n腾讯这几年在AI上投入很大，并且已经有多款产品投入了市场，比如云深智药就是腾讯AI技术和产业合作的第一个产品，今后的一部分药物合成就可以在计算机里模拟进行，大大提升了迭代速率。\n而且工具本身是免费的，今后还可以根据药企和科研机构的需求实现定制化。\n\n目前已经有越来越多的企业和腾讯AI合作起来。\n未来，腾讯AI Lab将在国家新基建的背景下，继续推动人工智能、大数据等技术与药物研发需求的深度结合，产业会训练AI快速进化，AI也会助力产业实现更快的突破。\n可以说，进步每天都在发生，跟切香肠似的，以长三角和珠三角为代表的产业集群在未来演化会越来越快。\n\n两个三角的崛起\n毫不怀疑地说，未来科技突破，主力依旧在两个三角。\n\n探寻这个问题的答案，就得明白为啥这两个区域为啥那么强，一个事实是，从宋朝开始，我国的经济版图大概就确认下来了，因为物资在这两个地方流动起来了。\n这事乍一看很无聊，流动起来有啥用？\n用处大了去了，比如大家知道的徽商吧，徽州以前是个很穷的地方，后来他们开始把大石块，对，就是石头，这玩意在他们当地到处都是，一文不值，但是如果运到下游的杭州，当地富人会用那玩意做园林，就能卖出去大价钱，此外还有木头，后来开始卖更加精细的笔墨纸砚。\n\n后来改开后，我国跟西方有了贸易，很多地方本来穷得要死，后来发现他们本地到处可见一文不值的大理石挖出来拉到海外就可以卖高价，当地很快发了财。\n装修过的小伙伴都知道，一块天然大理石餐桌台面能卖出好几万到十几万的价格。\n两个三角的本质，就是这样的集散地，大家把自己当地一文不值的东西拿到那里卖，由于链接着世界市场，所以总能卖出好价钱，大家也就慢慢富了起来，精细分工也就开始涌现。\n\n比如刚才提到的大理石，一开始卖整块石头，后来发现片成一片一片卖更划算，于是有了石材作坊，再后来发现在石板上边搞点刻花更贵，于是工厂也出现了，产业就这样慢慢升级了，当然了，我国明清因为产业规模问题，一直也没到工厂那一步，直到近代才突破。\n这就是贸易的力量，贸易能把当地一文不值的东西变成远方人人趋之若鹜的宝贝。\n当然了，这也需要强人去开拓新的市场，比如徽州那地方一直都是穷山恶水（大部分商帮的生活环境都很差），直到后来有人打开了贸易路线，徽州人开始暴走。\n\n等到买卖做起来之后，吸引更多的人去参与，滚雪球似的越来越大。\n回到本文的话题，长三角珠三角，他们面着海，背靠大河（北方港口最大的问题就是没有大河，黄河运力实在是太小了），如果从种地角度来看，那地方确实不咋地，上海、香港、深圳那地方都是穷山恶水，不适合种地，但是如果从商贸角度讲，他们就是天生的超级集市，只要开放贸易，他们会富得流油，这也是为啥西方殖民者一眼看上了这些地方，我们却很晚才懂。\n也正是因为那些地方有这些特性，所以交易、竞争也就异常激烈，缺乏想象力、执行力的企业家一开始还能混得下去，但是很快就会出局，剩下的人再继续竞争，中间还不断有人加入进来。\n\n惨烈的竞争压力之下，人的潜力就会被激发出来，比如任正非马化腾这样的人出现在深圳也就正常了，环境孕育强人，强人让环境更加良性，吸收更多有才华有志气的人去打拼。\n深圳孕育了任正非和马化腾，他俩和其他人一起造就了现在的深圳。\n如果说市场经济有啥魔力，并不仅仅在于它能激发人的积极性，它在于召唤那些在原有赛道上的落后者们，去新的赛道上弯道超车，就好像特斯拉似的，如果它也发展燃油车，估计下辈子也赶不上那几个传统车型，但是它搞电动车，直接起了个新赛道，百年巨头们在它面前也瑟瑟发抖。\n\n所以我从不担心中国在芯片问题上的超越问题，只要存在利润差，自然会有人去做，以我国现在的资金规模，有突破是迟早的，不过可能最后的结果和很多人的预期不一致，更大的可能是，我国搞定了什么技术后，卡脖子不再有必要，然后西方解除了封锁。\n\n接下来的推演\n过去三四十年里，我国已经形成了一套行之有效的经验之谈。\n首先铺桥修路的事还是要政府来做，比如过去我国很多城市修了大量产业园，而现代企业往往都是扎堆的，大家可以想想是不是，很少存在那种某个牛逼企业孤零零杵在那里的情况，一般都是一群聚在一起，这种情况下，国家搞了大量的产业园，相关产业就可以一起搬进去。\n此外很多公路和铁路，刚修的时候看不到任何商业价值，但是等到修起来，眼光敏锐的人通过这条路把自己老家的什么东西卖了出去，慢慢地这条路越来越繁华，慢慢成了财富之路。\n\n同时企业也应该承担起自己的责任来，比如这几年腾讯做得就很不错，推动大学研究向实际民用的转变，华为这几年也说在基础科学方面投资越大，商业上回报也越大。\n大企业就该这样，一方面要通过不断探索，应用新科技给实现商业上的突破，另一方面也要承担起来社会责任。\n不过现在有股风潮很不好，不少人想跟美国彻底脱钩，任正非有句话，说的是现在美国对我们很恶劣，但是我们要继续坚持开放，继续向美国学习。\n\n其实大家也都明白，美国这么大成就不是偶然的，相继引领了两次技术革命，战后几乎所有革命性的技术也都是他们搞出来的，它有自己的强悍之处，有一套行之有效的方案和路线，现在为啥打压我们，因为我们在学他们做事，并且他们发现我们学得很对，所有慌了，着急割裂。\n华为为啥遭到美国那么严厉制裁，因为华为的内部管理流程是IBM给设计并操盘安装上去的，现在中国学习美国企业最有模有样的，就是华为。\n接下来还是要继续学习他们剩下的优点，不骄不躁，疫情发生前我经常在中美两国之间来回跑，对一些事情很了解，我们需要学习的东西实在是太多了，大家平时看他们底层loser的搞笑秀的时候，也要想想他们的头部公司在忙啥，认清距离，才是进步的关键。\n\n以前差距不明显是因为我们主要是接受西方的技术转移，需要我们研发的并不多，这几年开始触碰到了技术屏障。\n也就是说西方有些东西不愿意转移了，我们才发现这条路有多难。\n不过越是难越才要做，难的事才有价值，如果印度越南都能做的事那根本没啥意义，只是增加点就业，现在困难时期，不过小规模封锁不是坏事，有点像塔勒布说的“正面积极压力”，正好刺激我国企业深耕特专精，低端产品卖不动，才更需要考虑研发更高水平的产品，科研人员才有价值和地位，才能产生正反馈和持续的发展动力。\n\n更重要的是，技术封锁带来了阵痛，整个国家从政府到民众，尤其是身处一线的大中小企业，都变得同仇敌忾。\n某种程度上，联想被质疑和坊间传闻它在5G标准投票上没有支持华为有直接关系，但作为另一面结果，大到华为、腾讯这样的科技巨头，小到几十人的技术公司都开始抱团应对。\n12月7日，首届大湾区科创峰会在广州举行，来自香港、澳门和广深的科技企业家、政策专家共同与会，讨论的正是如何突破核心技术，尤其是如何做好大湾区内部科创大协调的议题。\n\n过去40年，改革开放让整个珠三角变成了一个“市”，让长三角变成了一个“省”，市与省的区别在于，市内的沟通更频繁，交流更顺畅。\n所以，在抱团方面，升级为粤港澳大湾区的珠三角比长三角要更有地理位置上的优势。\n\n再加上大湾区的龙头企业总体上更开放，比如这次承办峰会的腾讯，所奉行的就是“把半条命交给合作伙伴”这样的开放策略，而不是像有些公司，最擅长“吸星大法”。\n这就使得会议承办方不会变成一个自说自话的中心节点，而是变成一张海纳百川的网络。\n在这张网上，不仅大湾区的资金、技术、制度、人才可以进行“内循环”，还可以以这张网为枢纽，连接国内和国外两个大市场，打通双循环的任督二脉。\n\n参加会议的中国（深圳）综合开发研究院院长樊纲在会上指出，大湾区的大企业和世界级巨头比还不够强。\n近年来，华为国际化受阻，腾讯也被硅谷互联网巨头甩开一定距离，这些巨头本身需要做得再大一些。\n另外，这些巨头本身一定要发挥共同富裕精神，先强带后强，把整个科创生态做起来。\n\n“科创巨头顶天立地，中小企业铺天盖地”，这是樊纲提出的期待和愿景。\n对于大湾区的企业来说，对于这一代中国科创人来说，希望这样的场景可以早一点到来。\n',
