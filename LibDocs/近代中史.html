'<h2>云南白药的历史</h2><pre>作为一家拿国家补贴的中医药企业 云南白药最大的问题是自己都不相信中医药有开发的价值\n销售费用是研发费用几十倍 牙膏要止血就加入氨钾还酸 最后攒下钱来 宁可去买腾讯小米的股票 也不愿意研究自己20世纪初才确定的配方 不愿意解释一下被各方面质疑的药效和毒性\n\n云南白药集团的中药研发总监朱少云刚刚当选工程院院士\n中医药上千年的历史 不能用一百多年的现代医药理论去判断\n\n云南白药的历史\n云南白药的发明人是许焕章 他一直自称继承了独特的彝族医药体系 如果他想要用中医理论来证明自己的药效 恰恰需要做大量的公开实验才有说服力 同时 云南白药的配方是1914年出现的 比青霉素早了14年 比阿司匹林晚了十几年 没有资格让历史传承 不过这个历史描述的确有点太简化了 也不足以让大家理解云南白药的来源\n\n整理云南白药出现前后的历史脉络 首先要解释云南白药的云南两个字 作为一个交通不便的内陆省份 在城关铁路修通之前 云南的大多数特产几乎只在本地销售 但这云南白药是个例外 1949年解放的时候云南白药只有35年的历史 但已经是一种 扩散了半个中国的中成药了 有了标准化产品的雏形 这才是解放后 云南白药得到政府重视和扶持的原因 为了解释云南白药解放之前就走出云南的问题 我们需要回顾云南近代的交通地理\n\n解放之前十几年 云南人总结自己地理特征的时候 有一句话 火车不同国内从国外\n这是因为云南仅靠着越南北部 而当时的越南还是法国殖民地 1910年法国为了向中国内地渗透 修了从越南到昆明的滇越宅规铁路\n历史课本上有一张孙中山那一代人经常用来宣传的时局图\n最下面的法国青蛙伸出了一只脚 去摸中国的西南地区\n这就是滇越铁路 滇越铁路当然是欧洲殖民矿商战略的一部分\n但是客观上也提供了前所未有的国内交通方案\n云南的货物和人口过去要跟着马帮花一两个月穿越西南的横断山脉\n才能到四川的长江港口在坐船去武汉上海\n滇越铁路通车之后昆明坐火车到越南的港口 再转轮船就有香港和广州\n只需要4天的时间 比广西大部分地区到广州还要快 所以在民国时期\n客观上滇越铁路把云南变成了珠三角经济的外围地区\n直到1970年成为铁路通车 云南的对外经济发展轴线才重新转向了中国\n\n腹地在大航海时代开始之后 广州成为了中国最主要的外贸港口\n是中国获得多样化物资供应的商业中心\n所以明清时期 珠三角是中国最重要的中城药集散地\n以前介绍过西洋参问题 当时提到中医不知道西洋参是高纬度的植物\n认为西洋参既然从广州方向进口 就是南方特产 一致认为这是性凉的药物\n所以看出来广州当时相对整个中国拥有定义中医药的权威\n中药的加工中心开始向珠江三角洲转移 在成为药材加工中心之后 广东省的药材供应已经无法满足 珠三角的中成药生产需求了\n所以当地的药材商人要到外地采购原料\n第一个采购方向就是向西 到纬度差不多的省份去买熟悉的植物\n这样的省份在中国只有广西和云南符合条件\n\n在滇越铁路通车之前 广东的商人会优先去广西\n而滇越铁路通车之后 他们很快转向了云南采购药材\n云南的传统草药开始通过广州这个贸易中心 进入了全国市场\n\n当时云南没什么工业 能够卖到省外换现金的物资只有三种\n首先是个旧的锡矿 其次是云南鸦片 排的第三位的就是中药材\n\n药材的利润肯定不如鸦片和稀缺金属高 但是锡矿石集中于各就一个地方\n被少数人控制 鸦片利润基本都被军阀拿走了 只有中药材遍地都是\n谁都可以搞到 所以滇越铁路一通车 云南民间就掀起了上山采药的热潮\n正好滇越铁路带来了欧美传教士和西方书籍云南的本地人\n拿着瑞典人林奈的近代生物分类学教材 以前所未有的效率识别了山上的中药\n还能拿出证据说服广东的药材 让人相信云南白药材符合广东现有供应量的标准\n云南白药因此快速走向全国 打出了一定的品牌效应\n具体到中成药领域和纯粹的草药市场还有所不同 农民比较能够接受带着神秘主义的治疗\n承认每个医生都可以采购草药调配不同的药物配方\n但是市民缺的一方面比较理性\n\n另外一方面对药物的质量要求也比较高 所以更相传的标准化的药物\n在广州聚集了近代工商业之后 传统复杂配方的草药 快速的向近代标准配方的中成药转变\n\n到了1920年左右 广东各种中药制成品向东南亚和东部沿海地区的出口 规模已经达到了两三百万亿元 云南的草药商人肯定也希望进入利润更高的中成药产业\n\n标准化的中成药首先需要可靠卫生的包装 这在传统农业社会是稀缺品\n油脂包既不能解决长途发育的损耗问题\n也不能让市民的消费者幸福 所以只有能够买到西方工业化包装材料的地方 才能做中成药\n\n当时法国人修了滇越铁路之后 发现法国工业并不适合在中国西南地区搞清销\n云南买的西方产品不是英国的纺制品 就是德国的化工产品 法国人只能赚一个转手的钱\n\n法国上任何殖民政府时时刻刻都想找到适合云南市场的法国货\n在云南白药材商人开始做中成药之后 法国商人立刻自告费用药配合 提供了法国造的玻璃瓶和硬制的纸壳\n法国的东南亚的知名政府也给了包容材料的出口提供了补贴\n到了1932年 法国的包容材料已经是云南最重要的进口货之一\n所以云南白药这一类中成药能够走向全国的市场\n1937年抗战全面爆发 长江中下游的国民政府开始向西南地区搬迁\n东部地区的大学纷纷在云南寻找落脚点 这又给云南带来了现代植物学和农学人才\n\n云南白药的主要原料是文山地区的三七 而三七在昆明的主要销售者就是北大农学院的毕业生 同期军统和其他军阀体系 占用了美国原路的卡车做生意 把包括云南白药在那里 云南中成药卖到了中部和西北地区 在这一系列的外部因素刺激一下 云南在解放前二三十年 形成了一个规模相当大的中成药产业 年产值大概在百万亿元左右 云南政协出了一本书民国云南老字号 其中一半以上的企业都属于中医行业\n\n在现代医学的竞争下 这些老字号中成药 大多数已经没有那么大的名气了 那为什么云南白药 还一直保持了全国性的影响力 这里要澄清几个历史名词的定义 在中华民国时期 白药一般指单位药 也就是白色粉末状的三七粉 后来昆明各大药房 都把三七粉和其他粉状成药混合 做成了复方药出售 当时昆明有不少类似于现在 云南白药的复方药 其中最有名的 是许焕章的百宝丹和曾泽参的白药精\n\n注意这个曾泽生 不是在长春洗衣的那个云南将军曾泽生 为了独占白药这个品牌 白宝丹和白药精两家在解放之前 打过好几场官司 最终结果是双方都不能 使用这个通用名次之后白宝丹和白药精一直分开生产 到20世纪90年代才一起并入了云南白药现在的品牌 当前的云南白药\n把产品发明权 全部归于取换单的白保单传承 基本上不提曾泽生的白药精或者其他白药类产品 原因并不是许焕章的水平高于曾泽生 而是云南白药需要一个神秘主义的故事搞宣传 才能把产品卖出远远超出普通三七粉的价格\n\n许焕章是一个游方的赤脚医生 没有什么中医师承 他的游方过程中 给自己编了不少神秘主义段子\n比较适合造神话 1930年许焕章出版了一本书 许焕章草木片需要找人代理 侧面说明他的文化水平是文盲或者半文盲 在做游医的过程中\n许焕章结识了云南大土匪吴学显\n1922年朱德的老上司 滇军中比较进步的固品真和老军阀唐继瑶爆发了冲突\n被吴学显偷袭打死 唐季要占领了昆明论功行赏 把土匪吴学险提拔成江防司令\n许焕章因此成为昆明最大的东路医院滇义部主任 据说还被授予了中校军险\n辛亥革命之后 云南军阀依托鸦片利润和滇越铁路的军火一直向外扩张\n同时内部的混战也不少制造了很大的伤亡 一线市民除了找军阀要军响之外\n还希望自己受伤之后能够得到认真的照顾 但是云南军阀一直在医学方面没有什么投资\n而抗战在西迁云南的大学 一个医学系都没有 所以昆明在这整个云南都缺少现代医生\n为了安抚军心 让商兵感觉自己得到了照顾\n云南白药这种貌似有现代性的瓶装药物 得到了军阀的欢迎\n1922年之后 云南军阀长期大量购买许焕章的百宝单 到了1927年 新军阀的内战烈度明显加强 其他地方的军阀 也希望有一种能够安抚军心的药物 所以许焕章的百宝单 快速拥有了全国影响力\n\n云南百宝集团一直说创始人许焕章 拒绝把保密配方交给国民党 所以被军阀迫害而死 那这个事情是真的吗 这也是一个为了神话 云南白药而夸大的故事 抗战爆发之后国民政府西迁到重庆 卫生部下属的中央国际馆 控制的中国制药厂也到了重庆 希望能够生产云南白药 当时最高法院院长是交易堂 也是个中医交易堂 一直兼职当中央国医馆的关照 所以他利用自己的地位 请了许焕章来要求他提供配方 交易堂虽然地位很高 但并不是权势很大的军阀 目前找不到证据 说交易堂使用了暴力手段 而许焕章到了重庆之后 鸦片瘾发作 重庆意识找不到因素碱含量高的老云土 所以许焕章产生了戒断反应 1938年许焕章死于重庆 中年58岁 和许焕章相比 云南白药的另一个主要源头 曾泽生的白药精 就没有这么多的戏剧性了\n\n曾泽生出身昆明的大家族 长期做中药材生意 他自己是昆明法政学堂的毕业生 和卢汉的侄女结婚之后 开始做中成药的生意 这是金钱和军阀权利结合的典型医学 成就到比较刺眼\n\n曾泽生的人生非常透明 又充满了中国近代和现代的元素 和民间想象的老中医形象完全不符 而且曾泽生的药房在解放之后 公私合营 成为昆明市联合制药厂的一部分 曾泽生自己也到制药厂来工作 一直到1974年去世 享年81岁\n\n他在解放后有大量的言论被记录下来 不适合用来造神 所以许焕章被塑造为云南白药唯一的发明人 但是从整个云南中城药业 依托法国技术的发展历程来看 曾泽生的经历更能代表云南白药的发展史\n\n另外还要补充一下之前的说法说白药是彝族医药的传承 和中原基于皇帝内经的中医有区别 解放之前的彝族医药 只是一些零散的经验性知识 缺乏体系 彝族医学这个概念的出现 时间比云南白药还要晚 要等到50年代末新中国完成了民族识别 帮助少说民族发展自己文化之后 才有了这些彝和壮族\n但是在民国时期 许焕章的百宝丹确实自称过彝药 主动给自己带上了少数民族医学的神秘感\n只有两层原因 首先在当时的云南 大多数少数民族都被中原地区的封建统治者视为夷\n自称彝药是表示自己的药材来源于这些少数民族地区 其次在近代的云南彝族人的政治势力的确很大\n除了龙云罗汉两任知名的神主席之外 民政厅长安恩父建设厅长龙体耀 宪兵司令陆国藩都是彝族人\n取换成自己虽然是汉族军户后代 但是他意识到说百宝丹是彝药 可以对彝族军发提高亲切感\n增加军队订货 所以云南白药最终宣布自己的历史传承是彝族医学\n从这些历史事实来看 与其说云南白药是中国历史遗产 不如说是近代西方技术和文化冲击的产物\n从法国人修滇越铁路到现在现代医学和制药技术 已经迭代了好几代 云南白药不能抱着1914年的技术水平\n宣传神秘主义 拒绝做实验证明药效 否则一定会被历史淘汰\n\n',
'<h2>国民党与黑帮</h2><pre>https://mp.weixin.qq.com/s?__biz=MzU2ODA0MjM2MA==&mid=2247513291&idx=2&sn=ef2d5de792eb744bfc63de2111934429\n很多朋友都听说过，国民党的前身是清朝末年一些反清组织。\n出名一点的像孙中山的兴中会，黄兴的华兴会，秋瑾、徐锡麟、蔡元培等人的光复会等。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7DVpexBtPgs1MBJJhV3WnekYhMMlooiaJKKVpyZMInOfGibZIvDXrpjibw/640">\n\n反清复明可不是请客吃饭，不是做文章，不是绘画绣花。\n而是一个阶级推翻另一个阶级的激烈暴动。\n因此，这些举着反清大旗的“会”们要么本身有暴力背景，要么与青帮、洪门、哥老会等民间结社组织关系密切。\n1905年夏天，孙中山在日本东京整合了兴中会、华兴会、光复会等革命团体，成立了中国同盟会。\n也就是国民党的前身。\n\n辛亥革命后，孙中山在回忆当初寻找革命力量时曾说：\n<span class="brown">“士大夫方醉心功名利禄；唯所称下流社会，反有三合会的组织，寓反清复明之思想于其中。”</span>\n可见老孙本人并不避讳这些事情。\n新生的国民党与各派黑帮组织原本就是“割不断，理还乱”的关系。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7agFibCG8BxlHBSTpCzKXsicwc8axfpib4qIibL4BcC1ytbxIFCzdUAIxVA/640">\n\n<span class="brown">描绘同盟会成立的油画作品。同盟会于1905年成立于日本东京</span>\n因为上面提到的这种江湖出身，使得初生的国民党自带“暗杀”满格技能。\n大家不要小瞧暗杀这招，它很多时候能够以小博大，甚至影响历史的进程。\n民国初年，中国实际形成的局面是“南京革命党”、“北洋袁世凯”和“满清贵族”三足鼎立的局面。\n1912年初，革命党在战场上被北洋军打的节节败退。\n\n为了挽回败局，革命党使出必杀技——派人在京城暗杀袁世凯。\n1月16日，张先培等三人埋伏在东华门大街东兴楼饭馆，见到袁世凯的车队从皇宫回来，立即从楼山扔下三颗炸弹。\n非常专业。\n这次轰动京城的暗杀导致包括袁世凯卫队长在内的十人死亡，袁本人幸免于难。\n之后，吓得魂飞魄散的袁世凯被迫搬进地下室办公，并通过儿子袁克定找到革命党联系人汪精卫，称：\n\n<span class="brown">“（自己）忠于革命”，“强硬派另有其人”云云。</span>\n威慑完北洋袁世凯后，革命党又将目光投向满洲贵族代表——“宗社党”领袖良弼。\n在暗杀袁世凯行动十天后的1月26日，同盟会杀手彭家珍一举炸死良弼，彭本人也在爆炸中牺牲（新中国成立后曾签发给其家属“烈士证”）。\n良弼是清末旗人群体中难得的人才，他的死对清廷打击很大。\n一时间，在京的满族权贵惶恐不安，纷纷跑路。\n\n2月12日，眼看大势已去的宣统帝终于宣布逊位，大清至此灭亡。（《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzUyMTc1NTU5MQ==&amp;mid=2247485785&amp;idx=1&amp;sn=a546afeb8eb132d28800e5d966034565&amp;chksm=f9d707f1cea08ee728d939638372854e3df2de2b10b80304a478c02c6b38f7aadcf5164600db&amp;scene=21#wechat_redirect" textvalue="大清复国记" linktype="text" imgurl="" imgdata="null" data-itemshowtype="11" tab="innerlink" data-linktype="2">大清复国记</a>》）\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7TIjKrAKG7mFktoiaHdssBia9TVnupraaelqib75ibUwlcutJGBOSSiaPAOw/640">\n<span class="brown">南京临时政府内阁召开第一次会议，1912年1月21日。桌端主持者为孙中山，左手位是黄兴</span>\n国民党这种一言不合就出动黑帮暗杀的行事风格，一直延续到了台湾时期。\n其中最有名的大案，当属八十年代重创台美关系并引起岛内政坛大地震的“江南案”。\n\n接下来的篇幅，主要介绍这场大案。\n江南本名刘宜良，“江南”是其笔名。\n刘宜良身份非常复杂，一般被认为是大陆、台湾、美国三重间谍。\n他1932年12月出生在江苏泰州，早年父母双亡，读完初中不久便只身随国民党离开大陆到台湾。\n迁台后，年轻的刘宜良被吸纳进蒋经国主持的“国防部”政治干部训练班受训。\n\n所谓的政治干部训练班，实际上就是特务人员培训班。\n接受完专业的训练后，刘宜良被安排进台北师范大学英语系学习，进行身份洗白。\n1967年，他以《台湾日报》特派员的角色派驻美国。\n对外身份是著名作家和记者，还加入了美籍。\n当然，刘宜良的真实身份是国民党情报局的秘密情报员。\n\n台湾时期国民党的情报局就是大陆时期大家熟悉的保密局（前身军统），1954年保密局更名为台“国防部”情报局。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb79U6eFPicxn7FczlePtYnLJl9NKPyOpSDzNia7dqfAIfLs4LV5G3Bibicrw/640">\n<span class="brown">刘宜良照片</span>\n至于说刘宜良是何时获得另外两重间谍身份的，坊间众说纷纭。\n此处不再考究。\n\n总之，到了美国之后的刘宜良并没有完全按照国民党的预期去搜集情报。\n在经过几年的过渡期后，他走上了“披露台湾政坛内幕”的路线。\n刘宜良先是以江南为笔名发表了大量抨击蒋氏父子黑暗统治的文章，之后推出了一本力作——《蒋经国传》。\n《蒋经国传》以连载的方式发表在了美国洛杉矶《论坛报》上。\n凭借着丝丝入扣的小说笔法和犀利的笔锋，刘宜良将蒋家和国民党内部的派系斗争写得引人入胜。\n\n不仅在美国、香港拥有相当数量的读者，甚至通过秘密渠道传到岛内。\n一时间洛阳纸贵。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7VxicRJK0c3P2lib60pObRR1lIBXgiakgWxdaVKOev6ia9TuBxu89KAAAbw/640">\n<span class="brown">挥手致意的蒋经国</span>\n刘宜良这种吃里扒外的倒戈行为让国民党高层极为震怒。\n\n情报部门遂决定执行“锄奸行动”。\n具体过程比较简单：\n国民党的情报局长汪希苓通过“准黑帮组织”竹联帮的帮主陈启礼派人赴美国旧金山，执行暗杀。\n时间是1984年10月15日，地点在旧金山市郊刘宜良住宅车库内，手法是干脆利落的枪击。\n之所以动用黑帮而不是正牌特工，相信原因大家能够猜到——\n\n毕竟是去美国的地盘上杀人，得留个缓冲空间嘛。\n考虑到美国大城市一到夜里黑帮火拼是家常便饭，用他们来打掩护最妙不过，说不定大事化小小事化了。\n很可惜，事情并没有按照台情报部门的设想去发展。\n刘宜良被暗杀后，美国方面迅速做了细致的调查。\n在锁定台当局后，美方通过高层管道施压，直接出动FBI赴台湾办案。\n\n这时台湾的情报部门才得知，原来刘宜良竟是FBI安插在台情报部门的内探。\n踢到了钢板。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7jDMAeHWeh9XER3VgYlorfeee9gibBR7nDlsicAib7eAtqcbE6ibJhOiaIxQ/640">\n美方一番兴师动众，台湾竹联帮的几位大佬全部掉坑。\n帮主陈启礼（人称“台湾黑帮教父”）、总护法吴敦（绰号“鬼见愁”、台湾长宏影视股份有限公司总裁）被台当局逮捕。\n\n忠堂堂主董桂森潜逃海外，在巴西被捕后引渡到美国。\n由于美方认定有台湾情报部门人员涉及案件，因此连情报局长汪希苓、副局长胡仪敏等高官也被罢官入狱。\n台湾当局的官方口径自始至终非常统一：\n<span class="brown">“江南案”是情报局官员独断专行所致，非“总统”蒋经国授意。</span>\n正当舆论愈演愈烈之际，1985年3月1日，竹联帮帮主陈启礼的好友张安乐（绰号“白狼”）偕同一位匿名人士来到洛杉矶。\n\n他们在出席“江南命案演讲座谈会”时拿出一本真真假假的录音带，宣称“蒋孝武才是谋杀刘宜良的元凶”（有部分杜撰的成分）。\n之后的故事在《最后的政治烟火》一篇里有过介绍。\n被视作蒋经国“接班人”的蒋孝武重压之下被贬海外，郁郁而终。\n张安乐则被美方以贩毒罪起诉，在美国坐了十年牢，一般被认为是政治迫害。\n后来张安乐所著的《竹联帮兴衰始末》中曾这样记述江南案：\n\n<span class="brown">“国民党连帮派都不如，帮派至少讲点道义，国民党却过河拆桥，翻脸不认人。”</span>\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb7fT0XeOQMFPBe3ktEbIxKbZw2EBSarP8z0H0NkXWBHkW4ZCfDDl4HRA/640">\n<span class="brown">竹联帮大佬张安乐现任岛内中华统一促进党总裁，支持一国两制，人称“前半生为兄弟义气，后半生为民族大义”</span>\n“江南案”在台湾和美国持续发酵了好几年，使得台湾形象受到重创。\n经过舆论的层层传播，美国人心中的台湾俨然是一个家族军政府与黑帮互相勾结的恐怖政权。\n\n为了改善形象，八十年代中期蒋经国在岛内发起了史上最大的扫黑行动——“一清专案”。\n许多台湾黑帮大哥甭管犯没犯事，通通抓到绿岛去关一段时间。\n以至于绿岛这个歌曲中的美丽小岛成了“大哥的故乡”，被黑道上调侃为“绿岛大学”。\n谁想在道上当大哥，必须先去“绿岛大学”进修个三两年。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYxnPGeRGdqqRleMf4D3Jnb70gpdaEribiaypNnXSWAHGIZeEq9sUBe9NPdjubpWLia7zWmsfbcUlRwsA/640">\n\n<span class="brown">台湾绿岛原本是国民党关押政治犯的地方。今天作为旅游胜地，除自然景观外，其最大的看点便是绿岛监狱</span>\n“江南案”的风波直到1990年才彻底平息。\n李登辉当政后，台当局以145万美元的赔偿金与刘宜良遗孀崔蓉芝达成和解协议。\n某种意义上说，“江南案”使得美国舆论开始高度重视岛内政治文化和政治传承问题，并强力施压。\n而这种来自外界的压力，客观上为同一时期民进党的兴起营造了较宽松的氛围。（《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzU2ODA0MjM2MA==&amp;mid=2247504181&amp;idx=1&amp;sn=3f13090abaf3305db653d807794cfa67&amp;chksm=fc916722cbe6ee34c63f85f2eff5ce90b2bfbc2addc92b5c6649e222427633bd41a4e358fa15&amp;scene=21#wechat_redirect" textvalue="台湾，美丽岛？" linktype="text" imgurl="" imgdata="null" data-itemshowtype="0" tab="innerlink" data-linktype="2">台湾，美丽岛？</a>》）\n\n真是一场典型的蝴蝶效应。\n',
'<h2>蛋白质革命</h2><pre>相信大家都注意到一件事，上次奥运会，我国运动员在形象和身高方面已经跟西方运动员不相上下，这与几十年前我国刚参加奥运会那会儿形成了鲜明对比。\n另一个有意思现象是，德国人前段时间在他们的征兵记录里发现了他们国家服兵役士兵的身高一直在上升，从1956年的173公分上升到了2010年的180公分，而我国刚建国那会儿，男性平均身高只有163，现在已经到了169。\n\n如果这个趋势继续下去，不出意外，我国的身高也会继续上升。\n这段时间我们公司最新招的1998年的孩子们已经过来实习，大家都惊讶地发现，现在男孩身高180已经非常常见，女孩的身高170也稀松平常。\n身高发生这么大的变化，并不是发生了基因突变，而是我国以前蛋白质摄入太差，直到最近四十年才有了大幅改观，经历了一个从吃饱（碳水充足）到吃好（大量摄入优质蛋白质）的过程，所以今天就跟大家一起回溯下这段历史。\n\n粮食产量的极限\n众所周知，对于人类来说，最重要的营养物质就是蛋白质，而蛋白质的核心是氮元素。\n\n空气中氮元素倒是不缺，但是从氮气变成人类可摄入的蛋白质，却非常困难。\n氮气先得变成植物可以吸收的化合物，这个过程叫"固氮"，植物吸收后变成蛋白质，人和动物吃掉植物，这样空气中的氮就变成人和动物身体组织了。\n早期人类还没掌握固氮技术，那时候只能是靠天吃饭。\n\n一般打雷下雨的时候，闪电作用下，氮气会发生一系列复杂的化学反应，变成植物可吸收的硝酸盐，随着雨滴渗入土地，农作物可以吸收变成蛋白质。\n不过“闪电固氮”规模很小，主流是有一些植物可以固氮，比如豆类植物就可以，这也是为啥村里每隔几年就要种一次豆类，因为土壤里的氮就那么点，用完了庄稼就长不起来了，每隔几年种植豆类可以增加土壤肥力，但是这种增加肥力依旧非常有限。\n此外还有人工施肥，古代的人畜粪便也能当做废料，只是效果一般。\n\n所以说，古代社会是靠地吃饭，有多少荒地能变成农田是固定的，地里的氮元素也是稳定的，产出粮食也不会太多，存在“成长的极限”。\n这种情况下，如果人口太多，很容易把地里的氮肥耗尽，地里粮食产量暴跌。\n有点像家里有头骡子，每天使用5个小时它非常健康，能持续工作十来年；\n\n但是如果让它一天工作18个小时增加产量，很容易累死再也没法输出，土地也有这个问题。\n这也是为啥古代王朝一开始往往能来个盛世，越往后越挫，原因很多，其中之一就是人口超过了土地规模和肥力的极限，马尔萨斯的屠刀开始收割。\n\n人工固氮\n人类这种“靠天吃饭”的状态一直持续了几千年，直到20世纪才有大的改观。\n上文说到，硝酸盐是最重要的一种氮肥，在古代，这玩意非常少，不用来施肥，而是用来造火药。\n\n硝酸盐一般是矿里挖出来的，中国从明朝开始就大规模装备火器，而黑火药就需要硝酸盐，所以中国境内的硝酸盐主要干这事，产能不足，需要依赖琉球进口，也就是现在冲绳那一带，那地方有硝酸盐矿，这也是为啥琉球这么个小国成了明清的藩属。\n西方也一样，满世界找硝酸盐，因为到了近代之后，西方天天打仗，对硝酸盐的需求更是大的离谱，经常为了矿场打的头破血流。\n这种硝酸盐极度短缺的情况，一直持续到第一次世界大战之前。\n\n德国人彻底解决了这个问题，也就是著名的弗里茨.哈伯，他发现在高温高压下，可以用氮气和氢气在催化器的参与下合成氨气，有了氨，制作硝酸盐就容易了。\n从那以后，制氨工业成了各国核心工业门类。\n有了氨就可以搞出来硝酸盐，硝酸盐既可以用来造火药出去巩固国防，又可以去种地，第一次世界大战中，德国一次战役就会向英法阵地发射上万吨炮弹，如果制氨工业没这么大突破，他们没法承担这么大的损耗。\n\n我们经常说“大炮和黄油”，在这里，大炮和黄油得到了高度的统一。\n人工固氮技术被发明这事，是人类历史上最大的几件事之一，人类从那以后土地产出持续上升，人口也持续增长，到现在扩张了4倍，达到了60亿。\n不过德国解决了这类问题，中国很晚才解决，因为制氨需要“高温高压”，这就需要一大堆配套产业，比如需要大量无缝钢管，中国一直都缺，苏联尽管给配备过化肥厂，但是规模远远达不到需求，\n\n可以看出来，1970年之后化肥产量开始缓慢上升，1976年之后大幅上升，因为当时我国著名化工专家侯德榜搞定了自主工艺，我国也搞了一些小工厂，但“改开”之前整体化肥产量一直处于一个非常非常低的状态。\n那些年中国疯狂开垦新土地，更新水利设施，修建水库，只是化肥产量不足，粮食增产不明显。\n\n中间也大规模引入过几次化肥农药设备，比如苏联援华项目中就有制氨工业，后来跟西方关系缓和后，又从德国日本大规模引入配套产业，这也就有了上图的粮食产量持续上升。\n所以说后来改革开放后突然解决了吃饭问题，主要是两个原因，一是毛主席时代发动集体力量，通过开山凿坡、修建梯田、建设水利来保障亩产，可用耕地和灌溉设施大幅增加了。\n另一方面不断地努力解决化肥问题，先是从苏联引入，后来我国侯德榜等专家有了自己的突破，到了1972年，我国又搞“43计划”，趁着西方经济危机工业设备大甩卖，我国买了不少，到1977年，中国一共与西方国家谈成了222个重点工业项目，其中有13个是化肥项目。\n\n粮食产量暴涨，这才有了1980年左右我国人民终于吃饱饭了，也正是粮食产能不再是问题，大量农民才有可能脱离土地去沿海打工，为我国接下来的世界工厂奠定了基础。\n但是吃饱饭属于最基本的需求，人民最需要的是肉蛋奶等优质蛋白。\n\n蛋白质革命\n蛋白质的主要来源是肉蛋奶，中国人吃上肉，还是1995年之后\n肉类摄入增加，有个很明显的效果，“95后”的体格和精神面貌有了明显变化，最大的变化就是身高明显高了很多，而且气色好了很多。\n那为啥中国人突然能吃上肉了呢？\n主要是两股力量在起作用。\n\n第一股是我们上文提到的，化肥的大规模使用，使得土地产出平稳增加，慢慢有了盈余，多出来的粮食就可以去喂养牲畜了。\n在那之前，粮食人都不够吃，肉类自然比较稀缺，经常过年才有，以前“年味”比现在足，也是因为常年吃不到肉，过年那几天非常特别。\n\n第二点很关键，也就是贸易的力量。\n粮食安全保证后，我国沿海代工业务崛起，大量农民前往沿海工厂打工，中国成了世界工厂，开始赚全世界的钱。\n随着产业的不断升级，我国城市人口的收入慢慢开始上升，有了更多的需求。\n前文反复提到过，想买什么东西并且有购买力，这才是需求，想买什么东西却没钱，那啥都不是。\n\n这种需求催化出了更加复杂的供应体系。\n以前的牲畜主要是村里自己养，产量低成本高，而且大部分都被农民自己吃了，属于小农经济。\n后来城市市民对肉类需求大了，催生出了大型养殖场，供给端和消费端都有了大幅增长。\n\n大家可能纳闷，养殖场能比农民养成本低？\n当然啊，大型养殖场通过批量买育种过的崽子和饲料，大量使用机械设备，养殖业也实现了工业化，再加上引入了科学管理，大型养殖场一直都在招博士，集中养殖成本当然比自己家里养成本低，老百姓收入高了，肉价相对工资降下来，肉类摄入才大幅增加。\n\n鸡肉也是相同道理，我小时候鸡肉还是极度稀缺的，等我上大学，那玩意开始“飞入寻常百姓家”，慢慢变得稀松平常。\n\n此外更关键的是，我国在加入全球体系后，开始大量地从国外进口养殖业所需的农作物， 比如向美国和巴西都大规模进口饲料，也正是廉价饲料的涌入，我国养殖业也迎来了大爆发。\n其实相同的事情还发生在能源领域，如果没有澳大利亚、巴西和中东的矿石、能源输入，我国后来也很难成为世界工厂，贸易对现在中国的塑造非常明显。\n有研究显示，我国粮食、蔬菜、肉食的比例关系已经从改革开放初期的8:1:1，演变为4:3:3，肉类和蔬菜大幅上涨，粮食占比越来越低。\n\n与此同时，2000年之后我国牛奶产量暴涨，需要注意的是，进口奶看着增长多，是因为单位是“千吨”，比国产奶差了一个数量级。\n图片\n牛奶这玩意看着像是个农作物似的，其实是个工业品，在消毒产线、无菌包装和销售链成熟之前，除非你们家附近有几头奶牛，每天你拿个瓶子去接奶，否则基本不可能喝到奶。\n\n要知道，那个简单的牛奶盒子，是由纸、塑、铝六层材料复合而成的，我国以前生产不了这玩意，鲜牛奶就没法进行远程运输和长时间保存。\n这也是为啥直到2000年之后我国牛奶产业才迎来大爆发，因为那时候市场和技术都成熟了。\n但是通过上图也能看出来，我国牛奶消耗量暴涨，很快就到达了平台期，我专门查了下，发现主要是因为亚洲人普遍有“乳糖不耐受”问题，喝了牛奶不舒服，所以我国牛奶大爆发后，很快就稳定了。\n\n冬奥会\n这次冬奥会不出意外我国成绩会非常好，从本质上讲，奥运成绩是一个“全民蛋白质水平”的指数，这也是为啥欧洲很多小国奥运会成绩还不错，这些国家的底子好，人口较少也能搞出点出彩东西。\n\n不过需要注意的是，我国现在面临一个很大的问题是不太平衡，城市里的市民阶层蛋白质摄入已经足够了，但是我国还有一个巨大的社会阶层蛋白质依旧摄入严重不足。\n我刚查了下，中国营养学会官方发布的《中国居民膳食指南》里，对于普通成年人奶及奶制品的推荐摄入量是每人每日300g。\n我国城市里的中等收入群体已经没这个问题，但是还有太多人严重不足，导致整体平均值非常低。\n',
'<h2>风从西南来</h2><pre>2022年4月26日下午，经人介绍，我在四川成都见到陈教授（化名）。\n陈教授50岁左右年纪，穿着一身十分朴实的衬衣西裤，微胖、圆脸，胡子也没刮干净，头发乱蓬蓬的不做打理，好像有些日子没洗过一样油光发亮，中间夹杂着些许白发，看起来像街市上一个平平无奇的油腻中年男人。\n我坐了一个多小时的车去见他，刚落地，走了几步，老远就见到他乐呵呵地在远处向我招手。\n介绍的人说，陈教授在中国军工方面有很深的造诣，关于中国军工的历史，你可以问他。\n我们去他办公室坐下，我先向他请教了绵阳和攀枝花的工业问题，陈教授刚说了几句，楼下保安从门外探出头来，说现在疫情期间，外人不能进来，将我们赶了出去。\n我们便在附近找了家茶楼坐下重新聊，那地方号称茶楼，实质上是个麻将馆，墙上的泥漆都已经剥落残缺，大厅摆了十几张脏兮兮的麻将桌，七八个头发半秃的中老年人，正聚在一处，将手里的麻将狠狠拍在桌上。\n我去前台点了几杯茶，四十多岁的老板娘坐在堆满杂物的柜台前，说素茶5元一杯，我掏出二维码要付钱，老板娘见我付账异常爽快，眼珠子一转，赶紧补充说花茶10元一杯，我说行，那就上花茶。\n等上茶时，我站定向外看，见到成都平原4月里极好的天气，阳光明媚，茶楼外是一片嘈杂温切的市井喧哗，茶楼内只听得有人一边大声争吵，一边将麻将持续拍得啪啪响。\n四川总给我一种说不出来的祥和静谧感。\n几个人坐定后，我们开始详细聊起四川各城市的工业发展史，下午的阳光顺着屋檐一点点切进阴凉处，逼得我们一边说话，一边挪动藤椅躲避阳光。\n一说起专业知识，陈教授突然间双目放光，瞬间从一个普通市井油腻中年男变身为鸿学大儒，他在这方面有着几十年的研究，学问深不可测，特别是成都绵阳德阳的军工发展史，讲得明明白白，我一边听他说话，一边疯狂地在小本本上做笔记。\n说起成都军工的来历，陈教授说一五计划是成都工业的起点，在这之前，民国时的成都只有一些简单的纺织、化工、制革、印刷、造纸、食品、烟草、机械工业，是一座半农业城市，是苏联156个项目中的部分落户成都，才使成都有了自己真正的大工业根基。\n这156个项目里头，含国防工业44项、冶金工业20项、能源工业52项、机械工业24项、化学工业和轻工业10项，其中成都拿到了四川无线电厂（就是后面的长虹）、成都电机厂、773厂等一批大型项目。\n“当时苏联对我们真是好得没话说，但是，”陈教授突然说了一句，我以前闻所未闻的话，“苏联还是对我们防了一手的。”\n“防了哪一手？”\n我问。\n“苏联给了我们建设图纸、生产图纸、工艺图纸、验收图纸，但是没有给我们原理来源图纸、以及工业参数来源图纸，没有这些图纸，<b>就是让你难以自我发展，让你知其然，不知其所以然。</b>”\n“还有更重要的一点，”陈教授补充说，“我们接手苏联这156个项目，所采用的都是1947年的标准，大部分是<b>引进即落后</b>，这个阶段刚好世界爆发了第三次工业革命，我们刚刚学到手的东西，已经落后欧美世界。”\n陈教授常年接触军工史料，知道许多常人没有听过的信息，他所说的苏联援华工业里的“不给来源图纸”，和“引进即落后”两个观点使人耳目一新，也使我个人受到了极大的触动。\n在那一瞬间，我熟悉的许多历史的脉络，像被人突然找到关节点，猛地串连在了一起。\n中国工业化从零开始，晚清和民国搞出来一点轻工业和极小部分重工业，离真正的工业化还差十万八千里，1949年建国后这个国家才可以放手学习，当时的情况只容许我们选择苏联。\n毛泽东于1949年12月，以给斯大林贺70大寿的名义奔赴莫斯科，在苏联待了两个月，签订了《中苏友好同盟互助条约》，正式抱住了苏联的大腿。\n之后通过抗美援朝，帮苏联顶住了美国的进攻，获得了苏联高层的信任，用鲜血换来了156个项目的援助。\n但是这些项目，还是存在着“不给来源图纸”和“引进即落后”两个巨大缺陷。\n说实话，虽然留下了大漏洞，但也没什么好抱怨的，因为当时的苏联给得也足够多。\n中国的钢铁、重型机械、炼油、有色冶金、煤矿、化肥、医药、火力发电、动力学等工业分支，都是苏联人手把手帮助我们从零建立起来的。\n到一五结束后，中国的工业结构基本骨骼就构建完成了，中国工业完成了从无到有的过程，比晚清民国已经是天上地下的差距。\n为了帮助中国搞工业化，苏联有些项目是直接将国内整个工厂设备跟图纸搬过来，还手把手教我们怎么用，培养了一大批技术骨干，光1950-1953年，就有1093名苏联专家跑到中国来帮我们搞工业。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nls2S4H9LQm0dibYPZ04ic2MbdFaoSapNfBFmiazic7U6YznTibZicXe8VmoNbuUJiabM1lBP1viaGDIYicEbg/640">\n可以说是苏联帮助我们从一个农业国，真正打开了工业国的大门。\n当初生的新中国面对英美的贸易打压时，经济上完全无法独立，苏联另大力援助我们钢铁、汽油、电力、煤油、化工、军工等，帮助我们渡过难关。\n所以凭良心说，苏联给得足够多，留了一手，也不算过分。\n半本残缺的《九阴真经》，那也是《九阴真经》对吧？\n但后面发生了两件事，使我们只学半本的缺陷被放大了。\n一是苏联变成了一个红色帝国，意图控制我们主权，被我们拒绝了，从此跟苏联翻脸；\n另一个是随着世界经济的发展，我们的工业体系越来越落后，产品力越来越差，我们的武学系统和世界有了代差，非得找个老师重新学习不可。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nls2S4H9LQm0dibYPZ04ic2MbUMQ2PqpxThMY1mqTo7FYjbNxRoOXEm4s3ibk1j05juLq7mIL35n99fQ/640">\n随着中苏交恶，苏联专家陆续从中国撤出，我们其实只学到了苏联两三成的工业水平，离功力大成还差得很远。\n还有件事情是一直被历史的尘埃所蒙蔽的，就是苏联其实一直是一个准一流的工业国家，而不是超一流的工业国家。\n当时世界上超一流的工业国家只有美国，当然苏联也是唯一的准一流工业国家，其他国家都是二三流。\n苏联和美国还是有质的差距的，这种差距因为苏联军工太猛，被大家忽视了，让大家产生了错觉。\n这里得简单说一下工业顶级强国的来历。\n工业革命从英国开始，是因为英国人从16世纪开始殖民，殖着殖着，国际贸易越做越大，大量人口涌入伦敦，搞得城里头燃料奇缺，树都要砍光了还不够用，恰巧英国有大量浅层煤矿可以代替树木，英国人就吭哧吭哧去挖煤，但英国煤矿里全是水，需要将矿井里头几十米深的水给汲上来，英国人埋头研究，发现用较高的蒸汽压力才能将水压到地面上，慢慢地搞出了蒸汽机，只是早期的还有些简陋，不好使，直到瓦特改良了蒸汽机，才使生产效能大大提升。\n英国人以前炼铁靠水车提供氧气，动力有限所以铸铁厂规模小，但蒸汽机能提供充足动能，大量煤炭同时保证热能，促进了炼铁产业的发展，1830年英国人的煤炭产量占全球的80%，1848年英国人的铁产量超过全球其他所有国家的总和。\n蒸汽机使用范围越来越广泛，纺织、火车、轮船、机器制造都能使，有了蒸汽机就有了动力，有了铁就可以制造各种工业品，英国人从此就牛逼大发了，成为世界第一个工业国，伦敦人口也在1860年突破了300万。\n我们小时候读书时，只教你英国崛起是因为光荣革命及君主立宪，方向错得厉害，其实是殖民地统治加工业革命，促使社会财富增加，英国的财富分配方式必须及时调整改变，才有了后面的光荣革命和君主立宪。\n所以我常说，<b>抛开生产力谈文化都是耍流氓</b>，只跟你谈文化对国家的影响，那是颠倒因果。\n英国人从此抡着蒸汽机做全球霸主，做了好长一段时间，旁边德国人眼红，为了赶上英国，就派人潜入英国工厂学习，卷了英国人一大批图纸、模型、原产品回国，将英国人的蒸汽机技术吃深吃透。\n就硬偷，偷出了德国工业的底子，正好赶上历史从“蒸汽时代”发展到“电气时代”，英法德这次同时起步，德国人有后发优势，一鼓作气在1909年左右超过了英国。\n这个后发优势也体现在美国、苏联、中国身上，后发国家没什么负担，可以在白纸上重新规划，往往花几十年吸收了工业文明，后期发力还猛过前辈。\n但是英国防德国，美国防苏联都做得不错，使历史的进程发生了曲折变化。\n德国富了后意图挑战英国，被英国发觉，马上跟世仇法国和解，一起搞德国，当时世界格局是英德在第一阵容，法俄美在第二阵容，趁着德国在海外没什么殖民地，英法汇聚全球资源，将只有陆战优势和一点边角料殖民地的德国，在一战中活生生摁下去了。\n一战获利最深的是美国和日本，一战后世界王者的宝座实质上已经归属美国，英国只是还坐在王座上没挪窝，美国就站在那等他断气。\n美国已经成为真正的工业之王。\n但是1929年的大萧条突然杀出来，这件事深深影响了全球格局。\n1928年苏联开搞第一个五年计划，西方各国为了救经济，全球50%的工业设备都投入到苏联的建设当中，苏联的三大钢铁厂、三大汽车厂、四大拖拉机厂，最大的几家发电厂，都是以美国为主，英德法三国为辅，帮苏联人建起来的。\n比如著名的斯大林格勒拖拉机厂，就是美国80多家工厂一起帮忙建起来的。\n大萧条还产生了另一个副作用，就是1931年发生的九一八日军侵华，欧美世界视而不见，因为他们需要日本找他们购买钢材、石油、汽车、机器等，当时日本是美国第三大出口国，仅次于英国和加拿大，美国需要日本的资金。\n欧美给日军侵华只划了一条红线，就是不要过锦州，不要动英美等国在华北的利益就行。\n国家与国家之间，只有利益可言。\n西方国家不择手段地救市，谁给钱就帮谁，不仅帮苏联建工厂、发贷款，还大量派遣专家到苏联指导他们建厂，1932年有两万名外国专家在苏联工作，哈尔科夫拖拉机厂（就是今天俄乌战争那个哈尔科夫）的总工程师就是美国人，这哥们还获得了苏联最高技术奖列宁勋章。\n苏联另派了好几千人到美国深造，回国又来建设苏联工业。\n这个现象是不是跟中国搞一五时，苏联给我们机器和专家一模一样？\n是的，我们的历史资料一直在淡化一件事：\n<b>美国是苏联工业文明最重要的老师。</b>\n二战结束后，世界已确定美国是新的天下霸主，苏联是副霸主，英法德三国彻底沦落到世界第二档。\n英国还曾经垂死挣扎过，美苏两国通过将苏伊士运河交还给埃及，狠狠教训了一下英国，让他瞬间清醒过来，以后也只配去欺负一下阿根廷，沦为国际社会的配角。\n<b>苏联跟美国一直不是一个档次，只是因为苏联的战略武器和航空航天太强大，掩盖了这个事实。</b>\n1975年是苏联经济实力最接近美国的年份，按西方的算法，苏联的GDP应该是6859亿美元，而当年美国的GDP是16889亿美元，差距明显。\n美国的基础科学和尖端科技总体上一直是领先苏联的，苏联被卡脖子后一直追不上。\n苏联打一口油井钻1万英尺要用14个月，美国只要34天；\n苏联钢的成材率只有70%，美国是80%；\n苏联1吨钢只能出半吨机器，金属消耗高于美国50%；\n苏联生产的金属质量普遍比美国低半档以上，机器设备比美国的重20%，金属切削机床更重70%；\n苏联机器制造和金属加工主要采用切削工艺，效率低、浪费大，每年金属切削达到了800万吨；\n苏联其实连好水泥都生产不了多少，每年90%的水泥是400号以下的低标水泥，生产的化肥也有20-40%不符合技术标准。\n为什么苏联能造卫星但造不好轿车？\n为什么苏联生产出来的冰箱电视机都是傻大笨粗？\n为什么苏联要去找日本的索尼买机床解决潜艇技术？\n这都是有原因的。\n因为工业水平其实不是世界顶尖，好多都是二流水平，是细分门类的优秀掩盖了整体上的落后。\n打个比方，中国就是《射雕英雄传》里的郭靖，印度则有点像杨康，美国是王重阳水准，苏联其实连洪七公的水平都不到，大概是裘千仞的实力。\n为了方便大家理解，这个师傅，我还是采用江南七怪来代替吧。\n郭靖因为特殊的历史原因，跟了个江南七怪水平的师傅，学了三十年，发现水平到后面就上不去了，周围其他年轻人因为跟了个好师傅，水平超过我们了。\n比如日韩，他们制造的电器、汽车、随身听等在当年简直横扫中国，因为他们承接的是美国（王重阳）的武学系统。\n我们的师傅不仅水平低，还对我们防了一手，只教招式，不教心诀（原理图纸），而且这门武功“学会即落后”，过个几十年，我们与日韩的差距到改革开放时水平越拉越大。\n更可怕的是，最后我们的师傅练功练到走火入魔，自己都疯了。\n当然也不能全怪我们师傅，有师傅总比没师傅好，绕岔路总比呆在原地不动好。\n进一寸有一寸的欢喜嘛，毕竟解决了民族工业从无到有的问题。\n我们内部也发生了激烈的探讨，有的认为要继续学江南七怪（或裘千仞），有的认为可以直接找王重阳好好聊聊，以前都是误会，拜入他的门下，做他的学生。\n这种激烈的探讨，最终造成了当年的蒙古坠机事件。\n其实都是为了中国好，只是政见不同。\n后来中国终于搞改革开放，什么是改革开放？\n就是换了个师傅，融入到了新的门派，学习最先进的武学系统，不再学原来那套。\n“成都就是改革开放的一个好例子，”我们在茶馆里聊了半个小时后，陈教授突然说，“成都的电子信息产业，在1965年就放弃了苏联的标准，采用了国际标准（其实就是欧美标准），使我们改革开放后，能很快吸收日本的技术。”\n“所以到现在，成都电子产业一直很发达，电子科技大学也是四川难得的985大学。”\n我突然就想明白了：\n“而苏联认为晶体管无法抵抗核战争形成的电磁脉冲，选择了受干扰小的电子管，又突破了电子管的小型化技术，就一条路走到黑，现在俄罗斯人又造出了由电子管组成的晶体振荡器，搞出了自己的体系，跟欧美体系越走越远。”\n陈教授一拍大腿：\n“就是这样。”\n陈教授又补充说：\n“苏联跟美国都收徒弟，但也都防着一手，你知道绵阳有亚洲最大的风洞群吧？\n那就是用来造飞机用的，日本也想搞风洞，但美国不允许他搞，所以日本飞机外形只能山寨美国，原创他搞不出来。”\n这就是发展中国家的困境，你得学习吸收别人的先进工业，但又不能成为别人的附庸。\n现代工业起源于英国，世界工业霸主，从英国到美国，只换过一手，一直在盎撒人手里，日耳曼人冲击一次，失败了，东斯拉夫人冲击一次，又失败了。\n日本和族1980年代那次都算不上冲击，只是家奴起了一丝丝反意而已，迅速给揍服了。\n现在轮到中华民族了。\n“成都的工业奠基主要来自一五和二五，另一部分，是大三线建设。”\n陈教授说。\n大三线建设，是中国工业最彷徨时的不得已工程。\n在当时，为了不成为别人的附庸，我们失去了苏联这位准一流水准的师傅，这位师傅还想置我们于死地，和美国这位超一流水准的师傅，又处在敌对状态。\n为了防止在战争中失去难得的工业基础，我们只能像撒钉子一样，将大量的工业撒在了三线地区，于是，我在全国见到了柳州、石堰、宝鸡、衡阳、邵阳、攀枝花等城市。\n大多数中国三线城市的建设时间，是1965年，之所以是这一年，是因为1964年美国全面介入越战，我们那年给美国划了红线，不允许过17度线，否则我们就跟当年抗美援朝一样出兵越南。\n为了防止同苏美两国的战争，我们启动了大三线建设，保护工业的火种。\n而美国工业的衰退，就是从1965年工业迁出开始的。\n美国在抗美援朝期间，向日韩两国迁出部分工业和军工，将日韩作为前线产品基地，使日韩获得了新的武学体系，从而在后面几十年轻工业超过了中国。\n美国在越战期间，向亚洲四小龙也迁出了部分工业，作为越战的前线产品基地，亚洲四小龙同样获得了新的武学体系，但他们发展得晚，在1998年金融危机中被割了韭菜。\n最后工业落在了中国大陆地区，我们摆脱了江南七怪，迎来了王重阳的九阴真经。\n这大致是中国工业崛起的主线了。\n而我想明白这些，就是因为陈教授那一句“不给来源图纸”，和“引进即落后”。\n这一切的一切背后，是我们想成为一个工业强国，又不至于成为美苏两国的附庸。\n当年不得已的大三线建设，换来了今天中国西南地区的军工大发展，我们最好的飞机、发动机、机械现都来源于此。\n我和陈教授聊了近两个小时，天近黄昏，他说要去为即将高考的孩子做晚饭，他便起身，要和我告辞。\n我们在茶馆前告别，见到小街边有人在卖丑桔，我们便去买了一些，站在街边等出租车。\n过了一会，陈教授踩着单车出来，他微胖的身子还十分灵活，拐个弯，向我们招了招手，迎着夕阳，消失在成都下班的人流里。\n就像每一个为民族工业奋斗过的人，看起来那么平凡，无声无息着，滑进了历史的长河。\n',
'<h2>胡志明往事</h2><pre>1890年5月19日，胡志明（阮必成）出生于越南宜安省南坛县南莲乡金莲村。\n胡父阮生辉曾考中科举，在旧阮朝中担任过官职。\n\n越南旧时代想当官必须得懂汉语，因此胡志明的汉语官话说得极为流利（仅略带广东口音），还能写汉语诗。\n辛亥革命爆发的1911年，21岁的青年胡志明从西贡出发，以法国联合运输公司海员的身份走出国门，游历欧美。\n那时他无论如何也想不到，半个多世纪后自己的名字将被用来替代“西贡”，成为这座大都市的新名称。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6QRHic1wEV1VsAOUDM4kX1R7Biaa79G79ZRu49ib10L6JITtnb6ibliaLQVQ/640">\n出席法国社会党大会的胡志明，1920年当海员以及旅法期间，胡志明的经历和同期小平同志差不多，靠打各种零工维持生计。\n一战期间，胡志明加入法国社会党（即密特朗和奥朗德的那个党）。\n由于法国是越南的殖民地宗主国，因此巴黎一带的越南人非常多。\n\n经过几年的努力，胡志明将他们中的进步分子组织了起来，形成“越南爱国者联谊会”，自己也改名叫阮爱国。\n1919年“十月革命”一声炮响，列宁主义开始在欧洲大陆广泛传播。\n次年，在法国社会党的党代会上，有关列宁主义的话题成为大家争论的焦点。\n\n胡志明旗帜鲜明的支持了列宁主义，于左翼的法国社会党中分裂成立了一个更左翼的法国共产党。\n作为法共的创始人之一，胡志明辈分极高，曾是陈延年、赵世炎、王若飞等中共早期领导的入党介绍人（1922年正式承认法共的中国同志为中国共产党党员）。\n值得一提的是，1920年秋天，正在法国勤工俭学的周恩来在巴黎地铁中偶遇并结识了他所称的“革命老大哥”胡志明。\n\n而与胡志明相熟的这个班子——周恩来、赵世炎、陈延年等，也正是后来中国共产党旅欧支部的最早成员。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6icYjnVupIUIcBHASP4e0h94jfuqrA66QDKfBeGJcHSRDpqspGX5F23g/640">\n1923年，胡志明从法共调到共产国际东方部工作。\n东方部是共产国际在整个远东地区的领导机构，负责中国、东南亚等很多国家的组织建设。\n\n次年，胡志明化名李瑞，与国民政府苏联顾问鲍罗廷一起来到广州，凭借其精通汉语普通话、粤语和俄语的优势，给鲍罗廷担任翻译。\n此后几年间，胡志明几乎完整经历了中国大革命的过程，在广州与周恩来、叶剑英等众多我党领导人共事；\n直到蒋介石“四一二”反革命事变爆发，才随鲍罗廷一起回到苏联。\n\n尽管1927年之后中国革命形势一度陷入低谷，但胡志明并未闲着，他辗转于莫斯科、上海、香港、越南等地，张罗着中南半岛上的党组织建设。\n1930年2月3日，胡志明受共产国际的委托，在香港主持了越南共产主义组织统一会议，成立越南共产党。\n这段经历直接奠定了胡志明越共创始人的显赫地位。\n\n抗战初期，国共再次合作，胡志明从莫斯科出发来到延安，与毛泽东会面。\n不久，他作为八路军办事处成员与黄埔军校时期的老同事叶剑英等一起南下，相继在桂林、衡阳、贵阳和重庆等地工作，并再次见到了周恩来。\n八路军办事处工作期间，胡志明在西南一带同越共海外部取得联系。\n\n从1941年初开始，他多次从广西边境进入越南北部，直接领导越共革命运动——这是胡志明自1930年创建越共以来首次深入一线。\n1941年5月，胡志明在越南北坡主持召开越共中央第八次会议，提出“武装起义、夺取政权、建立越南民主共和国”的历史性决议。\n可正当准备大干一场之际，一次被捕之旅彻底打乱了越共的计划。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6061ZYahOIg12BODwKMXNaMdKoicMH4VunbyCp358h24llz6NSBgRGPw/640">\n在越南被当成“神”的胡志明。\n1942年8月中旬，胡志明与越共中央委员黎广波一起，从越北高平省山区（越共主要根据地）出发，徒步进入了中国广西靖西县境内。\n他们计划赴重庆见周恩来，与中国共产党牵上线，借助中国力量推进越南革命斗争。\n\n当行至广西德保县足荣乡时，胡志明、黎广波（还有一位带路的当地农民）遭到国民党乡公所乡警的盘查。\n不查不要紧，一查发现了端倪。\n胡志明身上携带着多份高级证件，比如：\n\n国际反侵略运动大会越南分会证件，中国青年新闻记者学会会员证，以及国民党政府第四战区司令长官部的军用通行证等。\n乡村民警哪见过这种高级货？\n一拍大腿，认定此人身份复杂，遂将其拘留。\n\n考虑到县里不太方便处理这种高级跨国案件，于是德保县政府决定将胡志明移送到省里，省心又省事。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6uCFfB2ymNkqROIUlFhxoJYDDmJ7lb1OROAmjVibFYPw6q0sibn9AAWoQ/640">\n重庆时期的周恩来越共方面在得知胡志明被捕的消息后（同行的黎广波顺利过关，返回报信），以“国际反侵略协会越南分会”的名义发了一份电报给国民政府立法院长孙科。\n为什么要给孙科发电报呢？\n\n因为孙科不仅是国民党内“亲苏派”的代表，还是抗战期间中国与苏联对接援助的负责人。\n1937~1938年间，孙科曾作为中国政府特使三度访问莫斯科，争取到苏联对华巨额援助和大量军火。\n而胡志明身上有明显的苏联共产国际印迹，正是鉴于此，越共才把最初的希望寄托在了孙科身上。\n\n结果孙太子日理万机，根本就没有注意到什么“国际反侵略协会越南分会”的电报，也可能是被秘书给随意处理了。\n可怜的胡志明就这样从靖西县走上了漫漫押送路。\n根据日后胡志明《狱中日记》的记载，每次出发前犯人们都会被带上戴上手铐和枷锁，往往是清晨上路，傍晚才能到达另一个监狱，有时甚至要走两三天。\n\n周恩来得知胡志明被捕的消息是在12月6日，作为多年的老朋友，周恩来立即找到立法院长孙科，请求无条件放人。\n不过国民党的扯皮本事是天下一绝。\n在通过孙科、苏联塔斯社、重庆苏联顾问团等多种方式均未奏效后，周恩来决定请求冯玉祥出面帮忙。\n\n最终是冯玉祥专程坐飞机来到广西省提人，经蒋介石亲自拍板，才于1944年8月9日救出了胡志明。\n从1942年8月被捕到1944年8月回国，胡志明此番中国之行历时两年。\n第一年是在监狱和拘留所里度过的；\n\n第二年被张发奎软禁起来，由第四战区政治部“查看感化”。\n这期间胡志明留下了很多文字材料，其中早期在监狱和拘留所里的汉文诗集又被称作《狱中日记》，被广泛出版。\n胡志明的作品有一点打油诗的感觉，也可以说带点五四时期新诗的味道，比如下面两首：\n\n世路难余原代表越南民，拟到中华见要人。\n无奈风波平地起，送余入狱作嘉宾。\n早早起人人争猎虱，八钟响了早餐开；\n\n劝君且吃一个饱，否极之时必泰来。\n在今天的越南政界和学界，这些狱中诗词被称为“饱含着一位伟大革命战士崇高思想感情中的钢铁内涵”。\n1944年8月9日获释当天，胡志明迅速离开中国广西，返回越南境内。\n\n用不了多久，他就将在日本人投降后的历史变局中大放异彩。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6UZ97zN546P6uFmfickaFSBPPvAkYiccL5NqVzKAz2ZsqbbrB006G15lQ/640">\n二战是一场大的洗牌运动，战后，中国凭借着抗日战争中的巨大功绩成为二战主要战胜国之一。\n罗斯福论功行赏，提议中华民国国民革命军和英国军队以北纬16度线为界，分别接管越南的北部与南部。\n\n于是在1945年8月下旬，云南实力派、国军第一方面军司令卢汉率近20万大军由滇越、桂越边境入越，开赴河内受降。\n1945年9月14日，卢汉抵达河内。\n不久，蒋介石通过受降外交代表给卢汉传达指示，告诫他越南局势的敏感性和复杂性。\n\n为什么老蒋忧心忡忡呢？\n原来当时的越南已经是半个火药桶，老蒋很害怕趟上这道浑水。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6X8YOM6v50Ispj5qE98psPat6HzvRlnCzIerZyK0TIJ4O1Is9ECLEog/640">\n卢汉赴河内受降。\n\n在1945~1946年间，大批国军曾在越南境内驻防罗斯福去世后，继任的杜鲁门一改前任的态度，在会晤戴高乐时明确表示：\n“关于印度支那问题，美国政府对于法国重返印度支那一事决不反对”。\n这是摆明了允许法国恢复在越南的殖民统治。\n\n机不可失，法国远征军很快卷土重来，在西贡一带大肆逮捕、杀害越南独立人士。\n就这样，美英默许了法军代表英军接收16°线以南的越南地区，并对原属中国接收的北越地区虎视眈眈。\n另一方面，卢汉在越南北部还面临着一位硬茬的挑战——越共与胡志明。\n\n1945年8月，胡志明抓住日本战败前夕的宝贵时机，成立越南民族解放委员会（实际地位是越南临时政府）并发动全国大起义，史称“八月革命”。\n就在卢汉抵达河内的两周前，胡志明在河内巴亭广场当着五十万人的面宣读《独立宣言》，旨在建国。\n当时的越共不仅占据了政治制高点、深得民心，且麾下有民兵六万余人，实力不容小觑。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6bwxuiaibOTTbQg9ZxOqj5PtAsfLOJn70uyxVdefyUWuzKKbPjMiaOcuhg/640">\n越南八月革命宣布独立时的场景，1945年面对剑拔弩张的法越双方，蒋介石给卢汉发去指示：\n1、牢牢掌握老街-河内-海防铁路运输线2、对越南当局采取不管态度3、让法军开入越南，不得予以阻挡1945年9月底，蒋介石再次与卢汉通电，指示其对法越纠纷“严守中立”。\n在这一历史关头，胡志明作为越南一代枭雄，其纵横捭阖的实力开始展现。\n\n胡志明自知手下的几万游击队不是国军对手，所以他敞开怀抱迎接卢汉进城，并借此与蒋介石谈判，希望蒋支持其建国。\n蒋的回复很干脆：\n只要越盟放弃社会主义，就帮助越南独立。\n\n这一点让越共很难办。\n几十年来，胡志明等越共人员之所以能坚持红旗不倒，背后最大的支持者就是苏联。\n让他放弃社会主义改换门庭，胡志明是无论如何也不会答应的，更何况你蒋介石的腿也没有斯大林粗。\n\n思虑再三，胡志明准备下一手“险棋”——他通过秘密渠道找到法国人，暂时与法国和解，签订了所谓的《六三协议》。\n“协议”允许法国军队返回北越，条件是法国承认越南是“法国印度支那联邦下的一个自由国家，可以拥有自己的下政府、议会、军队和税收系统”。\n在说服越共高层内其他人和法国和解时，胡志明留下了一句流传甚广的话：\n\n“我宁可这几年闻法国人的屁，也不愿意后半辈子吃中国人的屎。”\n这份协议对于法国人和胡志明来说是各怀鬼胎、一拍即合：\n法国想挤走中国独占越南，正愁没借口登陆北越；\n\n胡志明则是想利用法国人把卢汉这尊佛先送走。\n站在胡志明的角度，法国人和中国人都是爷。\n二者相较，卢汉所部二十万大军的驻防区与胡志明势力范围完全重合，压得他喘不过气来，必须优先处理掉。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6FB69NNAic70S2BF81bT7Q1RqONY9TNL0JCMuSx9bJbaMwIebXZSQ8Sw/640">\n胡志明与法国人谈判1946年3月6日上午，法国远东军舰队司令阿巴努不顾中国军队警告，率领海陆军强行登陆海防港，对中国军队发动突然袭击。\n法国人吃准了蒋介石的主要精力在国内，不敢与其在越南翻脸。\n最终这场冲突以法国舰队司令阿巴努签署协定承担一切责任、赔偿一切损失并保证今后不再袭击中国占领军守地而告结束。\n\n蒋介石在法国人的压力下斟酌再三，决定抛弃北越这块烫手山芋——卢汉部陆续撤出越南，法国军队接管越南北方。\n某种意义上看，1945~1946年间一系列波谲云诡的历史事件，使得中国失去了二战后掌握越北的历史性机遇。\n令人唏嘘。\n\n1946年底，早先合力送走卢汉大军的法国与越共失去了共同的敌人，法国人遂撕毁与胡志明的协议，向越南民主共和国正式宣战，决心全部恢复在中南半岛的殖民统治。\n面对装备先进的法国军队，胡志明部节节败退，只能放弃河内，重返丛林坚持游击战。\n游击战时期，法国军队曾一度包围越盟的基地，当时胡志明藏匿在地洞内，侥幸避过被法军生擒。\n\n越南战场上这种“一边倒”的局面延续了近三年，直到1949年底解放军大军平定西南，勒马镇南关。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6wjsIP2qJ9jLNHLk62wZFgv3U9eXo2mdUhBBTcT4fbDbsDnYTjUoFYA/640">\n中越边境友谊关（镇南关）解放西南之前，由于我军的实力主要在长江以北，对越共并没有什么支援。\n1949年12月，期盼已久的胡志明派代表来到北京，要求我党向越共派遣军事干部，并提供三个师的装备和1000万美元的财政援助。\n\n当时正值毛泽东赴莫斯科访问，少奇同志留京主持工作。\n接到胡志明的求援信后，少奇同志给正在西南作战的林彪、陈赓部发去电报，要求他们“侦察由广西与越南胡志明部队联络的道路情况”。\n与此同时，少奇同志一边向远在莫斯科的毛泽东发电报汇报，一边回电胡志明，让他派一个可靠的代表团来华负责建立两党联络机制。\n\n考虑到新中国刚刚建立、百废待兴，中方并没有完全满足胡志明的要求，只答应“给越南一部分武器弹药及医药”。\n不过电报到莫斯科后，毛泽东指示称：\n不仅可以增援物资，还支持派军事干部去协助指挥作战。\n\n心急如焚的胡志明在接到我方回复后，立即于1950年1月派代表团抵京。\n1950年春，高层几经物色，选中了祖籍广西的壮族将领韦国清担任驻越南民主共和国军事顾问团团长。\n与此同时，大批武器弹药被运抵中越边境。\n\n越南人民军直接进入云南和广西的军事基地进行换装和训练，并在边界附近的中国境内设立野战医院。\n为了便于指挥，解放军军官顾问先期下派至越南人民军团一级，作战令在解放军顾问同意后方可执行。\n1950年9月，鸟枪换炮的越南人民军在陈赓、韦国清等人的指挥下主动发起边界战争。\n\n此战的目的主要是打通越南北部通向中国的重要补给线——高平市4号公路，故又称“4号公路战役”。\n战斗中，先前节节败退的越南人民军展现出惊人的战斗力。\n越军收复高平、谅山、太原、老街、和平等市镇，歼灭法军及附属伪军8000余人，大获全胜。\n\n从此时开始，越共凌厉的攻势一浪高过一浪，直到《奠边府</a>战役》中全歼法军精锐，为日内瓦和谈和北越建国扫清障碍。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/NcdicV0HhpYz2dsOgyPvvX6TsY5fJdnq6tKu3aHj7vE1iaMQZcXJvn1YvSVjZfsYdmJWWXQxItAujPINRuX7WaXA/640">\n陈赓、韦国清等与胡志明在越南日内瓦会议到革新开放的那段故事，在《黎笋往事</a>》一篇中有过介绍，此处不再赘述。\n总结概括一下，从1945年胡志明发表“独立宣言”到1986年越南革新开放，这四十年历程中越共有两功一过：\n\n<strong>第一功</strong> 抵抗法国殖民者，实现建国（1954）；\n<strong>第二功</strong> 抵抗美国侵略者，实现统一（1976）；\n<strong>一过</strong> 统一之后极端的社会经济和外交政策，导致国民经济崩溃（1976~1986）。\n\n站在旁观者的角度，第一功给予胡志明是当之无愧的。\n越共最早是他整合创建的，中国和苏联的外援也是胡志明通过各种渠道要回来的，居功至伟。\n不过这第二功呢，其实黎笋的作用更大，毕竟胡志明1969年就去世了。\n\n但黎笋的问题主要出在这一“过”上，失分太多。\n因此，越共想要打造一个完美的“神”来凝聚人心，这个人只能是胡志明。\n于是在新时代的宣传工作中，越南将几乎所有的功劳都汇聚到了一个人身上；\n\n对于毁誉参半的黎笋则采取了冷处理的方式，化作一段尘封的历史。\n',
'<h2>1931民国战争+天灾</h2><pre><k>战争</k>\n首先我们先说一下民国的概念，因为我发现不少小伙伴没弄清“民国”说的是哪段时间。\n\n所谓民国时期，一般是指中国大陆在中华民国统治时期，也就是1912年一直到1949年。\n这其中又大致可以分成两段，第一段是北洋政府统治时期，第二段是国民政府统治时期。\n中华民国成立以后，北洋军阀的大哥袁大头成为了第一任正式大总统（孙中山当过临时大总统）。\n\n很多人对袁大头的印象其实就三件事：\n第一是戊戌变法的时候，忽悠了谭嗣同；\n第二是窃取了革命果实，忽悠了孙先生；\n第三就是忽悠了自己，想当皇帝。\n\n不过事实上袁大头是晚清最有权势的大佬，相比于孙先生高喊的理想和主义，袁世凯手里可是真枪实弹的北洋军，尽管他的北洋军战斗力比较差，但打其他军阀依旧绰绰有余。\n他当总统，是各方势力选择的一个正常结果，欧美也能接受。\n\n但这同时造成了一个问题，只有他能压制住各方诸侯，跟西太后似的，他一死就大乱。\n袁世凯1916年暴死之后，北洋军阀内部就开始了你争我夺，打得不可开交，互相看不顺眼，近代能叫上名的北洋名人几乎都卷入其中。\n而失败了的孙中山跑了之后，痛定思痛，准备把南方的军阀搞到一块对抗北洋，结果又被现实狠狠教育了一番，因为南方军阀每次碰上点事都毫不犹豫就把他给卖了。\n\n孙中山终于明白这帮人不是自己三言两语一本小册子就能为自己卖命的，琢磨了两三年，想出了联俄联共的办法，拿了苏联人的钱，组建黄埔军校。\n而作为小弟的老蒋从此就抓住了历史机遇，走到了舞台中央。\n1927年是老蒋的高光时刻。\n\n北伐取得了重要进展，自己组建了南京国民政府，背叛了我党，确立了自己的江湖；\n到了十二月又抛弃发妻，迎娶了宋美龄，进行了一波政治联姻，完成了升官、发财、换媳妇三大喜事。\n但对于老蒋这种混在领导身边拎包发迹的货色，很多军阀是非常不服的，包括李宗仁、阎锡山、冯玉祥等，就像技术大拿看不上走秘书路线的人一样。\n\n不同的是，这拨人手里有枪有人有地盘，看不顺眼也不惯着你，直接揍，随即就开始了1930年的中原大战。\n打得热火朝天的时候，作为当时中国最牛逼的富二代，东北少帅张学良宣布，老蒋是我大哥，谁跟我大哥过不去，就是跟我过不去。\n他在最后关头选择了老蒋，让老蒋成为大赢家。\n\n顺便说一下，从这个时候到1948年，国民政府是没有“中华民国总统”这个职位的，所以1948年以前，我们可以把老蒋称为蒋校长、蒋主席、蒋总裁、蒋委员长、蒋光头，但是不能叫蒋总统。\n当然，我们说了这么多，不是为了讲老蒋的发家史，而是说从民国建立到1930年，中国大地一直处在战火之中，连年打仗伴随的就是民不聊生。\n军阀武装的战斗力姑且不说，大部分武装的素质跟土匪差不了多少，特别是贯彻了以战养战的思路：\n\n打仗基本靠跑，补给基本靠抢。\n一句话，干啥啥不行，欺负百姓第一名，混得相当埋汰。\n战争爆发的区域，一般都会遭到毁灭性地打击和挖地三尺的掠夺，打得倒退十年没有什么问题。\n\n1917年，西南两大军阀为了争夺重镇成都，发生激烈巷战，纵火烧街，死难居民达到6000人以上，被抢1194户。\n想想你正在成都的玉林路，吃着火锅唱着歌，喝着小酒把着妹，忽然就冲进来一帮士兵，掀了你的桌子，撸了你的妹子，抢了你的票子，敢反抗就干死你。\n如果谁要是向往这样的生活，那你可能有“抖M”倾向（上次查“抖M”没?这个知识点我们要反复用，请务必掌握）。\n\n1926年，直系军阀刘镇华挥师西进，带兵十万围困西安，属于国军序列的李虎臣和杨虎城率领城中军民死守孤城长达八个月；\n城内军民战死的、冻死的、饿死的多达5万人，要知道，当时西安城里一共才15万人；\n财产损失更是不计其数。\n\n八个月如此高压的生活，能让很多人精神崩溃，一辈子留下后遗症，工作生活受到严重影响。\n而1930年双方投入军队达到150万人的中原大战，造成的后果自然更为严重。\n军队伤亡就在30万左右，这帮人的吃喝拉撒都要钱，军阀们在各自辖区疯狂摊派，滥发纸币，又四处拉壮丁，强征劳役，弄得民不聊生。\n\n河南地处主战场，因战事死亡超过12万人，背井离乡达到了118万人。\n本来到此，大家都觉得战争差不多要消停了——毕竟老蒋已经名义上统一了嘛，终于要摆脱打打杀杀的江湖生活，埋头苦干搞建设，从斧钺钩叉变成琴棋书画，但是老蒋可没想着消停，觉得应该携大胜之威，剿灭红军，也不是个难事。\n于是马上开始纠结军队搞起了“围剿”。\n\n当然，学过中国历史的都知道，老蒋有两大错觉：\n一是觉得自己怎么都打不过日本人；\n二是觉得自己怎么都能打过毛教员的队伍。\n\n不到一年的时间，就失败了两次。\n1931年7月，老蒋总结了一下，觉得失败的原因主要是自己的嫡系没有上，杂牌部队毕竟靠不住。\n所以又部署了30万人发动了第三次“围剿”。\n\n在苏区更是采取了“三光”政策，受害群众达到了十几万。\n顺便提一下，“三光”这玩意是英国人发明，美国人发扬光大，日本和德国只能说是美英爷俩在亚洲和欧洲最好的学生。\n所以，在民国生活，几乎躲不过战争这俩字，运气稍微差一点，能赶上月月避难、年年逃命，日常真人玩吃鸡。\n\n当你时刻觉得自己处在战争的阴影下，比如现在中东的一些居民，随时准备跑路，自然不会努力奋斗，更不会消费升级，拉动经济发展，促进社会进步了。\n你敢搞固定资产投资吗？\n干多少得赔多少。\n\n短期行为，比如盗窃、抢劫、快生早死等行为会变多。\n捞一票就走比辛辛苦苦攒几年钱都归了军阀强太多了，大量老百姓土匪化。\n当然，好处是你不会纠结房价的问题，既容易被炸毁又不好带，不动产价格创下历史新低。\n\n我看不少人怀念民国房价低，不知道是什么心态，难道就不想想它为啥低吗？\n<k>天灾</k>\n很多人说和其他国家相比，中国显得更加的多灾多难一些，各类灾难都比较多，然后还能举出一堆例子、罗列一堆数据来证明自己的观点。\n\n其实相比其他国家而言，中国记载的灾难较多的原因主要是地大物博，分母大了，灾害发生的次数自然会变多；\n并且中国的大多地方都有大量人口居住，南极洲一天三次地震你都不会觉得那个地方多灾多难。\n但是我们纵向比较中国历史时，就能发现，民国的的确确是个倒霉孩子，自然灾害相当多。\n\n1927年到1937年短短的十一年，比较大的灾害就达到了恐怖的77次。\n水灾、旱灾、地震、蝗灾、风灾、疫灾、雹灾、歉饥和霜雪之灾等，就像闺蜜组团逛街似的，都把中华大地光顾了好几遍。\n其中比较严重的有民国十八年（1929年）的关中大旱，先后44个县受到严重冲击，陕西全省灾民超过700万，有近80万人逃亡。\n\n大片大片的土地被荒废，进了潼关就像进了个巨大的坟地。\n1942年的河南大饥荒也早已被拍成了电影，家喻户晓。\n老天自然也没有放过1931年，这一年发生了中国历史上有记录以来最大的洪涝灾害。\n\n按往年的经验，长江地区的梅雨季节是集中在每年的6月，但这一年的暴雨反常地集中到了7月份。\n长江上游、中游、下游降雨的次序被打乱，南京在7月下了23天雨，是常规降雨量的三倍多，而汉口的降雨量达到了常规的四倍。\n8月2日，洪水涌入汉口市，除了地势较高的地方和早做了准备的日租界，其余地方均被淹没，而到了19日，整个汉口都沦为泽国。\n\n武汉三镇的那俩兄弟武昌和汉阳也没逃过类似的命运，武汉三镇在水下待了1个多月。\n根据《剑桥民国史》记录，到8月底，武汉三镇被淹共16万3干余户，受害人口78万余人，生计无着的灾民44万人。\n洪水一直等到九月才逐渐从武汉退却，但所引发的难民潮并没有随着洪水的退却而退却，到年底，滞留在武汉的难民仍旧有17.5万多人。\n\n这次大洪水的主要灾区在湖北、湖南、皖南和苏南，上下游的四川岷江流域、珠江三角洲也都没逃过此劫。\n共计近3万平方公里的地区受到不同程度的灾害，超过一半地区都被淹没，受灾人口达到了恐怖的2500万，有40余万人葬身洪水，几百万人不得不在严冬的大部分时间内辗转流离。\n跟吃饭息息相关的农业遭到了近乎毁灭性的打击，水稻、高粱和小米的损失合起来达到了100亿斤，折算约等于1800万人的全年口粮。\n\n过冬时，2/3的灾区是没有粮食来源的。\n之所以造成如此严重的后果，首先一个原因就是98年之后我们经常提到的一个词——水土流失。\n植被破坏导致水灾增多不是现代的研究结果，早在英国人和大清打鸦片战争时，写《海国图志》的魏源就提出了类似观点。\n\n水土流失让大量的泥沙冲刷进长江，长江干道变得又浅又窄，一旦赶上下大雨连个排涝能力都没有。\n其次就是追求利益导致人们把开垦目光瞄向了天然湖泊和低地，这些地区在泄洪当中本该起着非常重要的作用。\n长江中下游的洞庭湖、鄱阳湖以及无锡地区的湖泊都先后被私人公司或者官方开垦，呈现出荒地变桑田的“盛景”。\n\n这就相当于把家里防盗的门当了换烧饼吃，强盗不来则罢，一旦来了，不但烧饼没了，桌子椅子，电视冰箱洗衣机全被砸了。\n当然，国民政府也不是傻子。\n每年遭好几次天劫，每次出事都发公债，先后以防治水灾的名义发行公债，征收大量的水利捐和疏河费、堤防修筑费积存金等等。\n\n收上来的庞大资金，要真的能用到实处，不敢说堤坝固若金汤，但造成的损失要小非常非常多，至关重要的灾后救济工作也会顺利许多。\n但现实生活中有各种摩擦力，而民国的摩擦力又大得惊人，所以实际上很多钱都被挪用掉了。\n开挪用公款这事儿先河的就是老蒋本人。\n\n打仗要不要钱？\n给美国主子送土特产要不要钱？\n给媳妇买包要不要钱？\n\n中原大战期间，一次性便挪用1000多万当军费，宋家和孔家在海外天量的资产哪来的？\n。\n正所谓上行下效，无非是编个名义的问题。\n\n修堤坝当然重要，可是当兵的吃饭也重要呀；\n既然当兵的吃饭很重要，基层官员的薪水是不是也必须要保证呢？\n从上往下形成了产业链似的贪没挪用。\n\n当时的报纸估算，如果能在堤防加固上投入33万，便能保全住汉口市区。\n筑堤防洪款项的监督人，官帽子都不咋大，人微言轻，上级要拿钱，自己也挡不住，干脆也加入到瓜分蛋糕的队伍中来。\n按照我们常看的电视剧里的情节，一般遇到这种情况，直接负责人最后都会被拉出来背锅，杀了祭天。\n\n但到了民国，官员们的整体素质和文化显著提高，让底层负责人老老实实坐以待毙那是不可能的，直接脚底抹油溜之大吉，卷钱跑路。\n而上层官员更是懒得查，把你抓回来是不是回头还得扯到我身上？\n一推二五六，爱谁谁。\n\n我们常说天灾和人祸是相辅相成的，民国在管理上的混乱，主因还是无法形成一个强大的中央集权国家。\n各省之间调配资源，像今年年初疫情爆发那会那种“全国医生援武汉、举国协力抗疫情”的事在民国没法想象。\n所以每次提到老蒋，都说他是名义上的“中华天子”，“名义上”这三个字很重要。\n\n面对这种级别的灾难，整体操作上和大清相比都差距不小，慈禧老佛爷说话都比蒋委员长管用。\n。\n而且有个特别奇怪的毛病，无论中外，国家一旦不行自然灾害就特别多。\n\n我想了很多年终于明白了，国家不行了自然会忽略基础设施建设；\n基础设施出了问题，稍微有点灾害就会演变成巨大的事故。\n桑德斯就说过这事，他说美国这些年不好好维护道路和大坝，导致大坝频繁决堤。\n\n问题多，经费不足，进一步会导致事情更恶化，进入一个下行崩溃循环里。\n总之吧，如果生活在民国，一定要天天烧香、夜夜拜佛，祈求千万千万不要自然灾害，因为这个政府是没有足够的兜底能力和意愿的。\n就算你好不容易混成个中产阶级，一场洪水席卷而来，你啥玩意都剩不下，甚至有钱到最后都可能买不到粮食，更不要说治疗疟疾等病症的药了。\n\n<k>列强</k>\n网上有不少人，非常向往“小确幸”社会，呼吁不要把大笔的财政收入用于军费和国防，而是用来改善人民的生活水平，提升国民福利。\n乍听起来似乎很不错，天下大同、世界和平，这哪儿是人间，简直就是天堂。\n\n但只要学过近代史，就该知道“落后就要挨打”这六个字是用血写成的。\n小清新们需要特朗普对他们重新进行爱国主义教育，大嘴巴子piapia抽，尽快认清帝国主义的真正嘴脸，实现精神上的再教育。\n民国这个不咋稳固的政权，自然也少不了挨欺负。\n\n首先就是邻居日本人，直接动手干，1931年的918事变的爆发，不抵抗政策让日本人在短短四个月就占领了整个东三省。\n从国力的角度讲，刚刚站稳脚跟的国民政府和日本人确实不是一个水平线，虽然中国国土面积大、人口众多，但是工业基础薄弱，无法实现美国式的火力全开。\n直接开战可能会把国力进一步损耗，而老蒋身边又都是些随时准备下刀子的地方实力派，因此老蒋选择了暂时忍一波，随后跑到国联（联合国的前身）去哭唧唧。\n\n得到的结果是一波精神上的支持和道义上对日本的谴责。\n国联主席对中国代表承诺，如果日本不履行国联的裁决，将有54个国家与日本绝交。\n当然，最后发现这自然是一句扯淡的空话，毕竟各国都处在经济危机中，多卖点军火物资才是正经事。\n\n我在前文说过，老蒋及其国民政府，作为一个大买办，自带的软弱性在面对强敌时总会表现得淋漓尽致，寄希望于“国际公理”和帝国主义的帮助。\n但“国际公理”就是弱肉强食，帝国主义自己就是个纸老虎，能帮你啥？\n买办们都是列强在中国的狗，自然是没有底气和洋大人争高下的，反而要把保护洋人的利益作为头等大事，才能获得洋大人的承认和支持，就像利比亚的反对派似的，争相给各国开出更高的筹码。\n\n国民政府在建立初期承担了以前历届政府所拖欠的为数大得惊人的外债，甚至有马关条约的赔款、庚子赔款等等，这也让国民政府的财政状况千疮百孔，甚至连关税自主权都是到1930年才收回来，所以说它是个分裂低配版的大清一点都没夸张。\n所以，教员在1949年提出“另起炉灶”的外交方针，不承认一切不平等条约，走独立自主的道路，是一个自力更生的、一个有底气的政权才敢说出来的话，而之后的朝鲜战争更是用武力证明了我们的实力和决心。\n有点像你被人欺负惯了，有天你准备不再做bitch，要重新做人，别人再来欺负你，你就打回去；\n\n一开始自然是要受点苦，但今后大家就知道欺负你是有成本的，慢慢地也就把你当个人了。\n所以说，毛主席其实是用短期痛苦解决了一个长期麻烦，大清1840年以来，列强对中国的很多观念在1949年之后得到了纠正，小流氓们就这样，欺软怕硬。\n。\n\n说回到老蒋，他还有个小毛病，一直都只会算小账，算不了大账。\n鸦片战争之后，中国就卷入了整个世界的贸易体系中，并越来越深入，到了民国更是如此。\n我们只要提到1929年的经济危机，主角一直都是欧美日本等国家，但实际上对中国的影响也是深远的。\n\n危机发生后，各国争先恐后地高筑贸易壁垒，1930年美国对890种商品提高征税，1931年英国颁布进口税法对除少量原料以外的一切商品征收100%的关税。\n欧美等世界主要经济体提高农产品进口税，或者完全禁止农产品进口。\n身处泥潭的资本主义世界把地球翻了一圈，发现能倾销的较大的市场就剩下三个地方，一个是苏联，一个是印度，一个是中国。\n\n印度就不说了，有个英国爹，要倾销也只有爹来倾销。\n苏联的铁拳谁也不想去触霉头，那中国就成了唯一的选择。\n老蒋的政权是买办政权，惹不起美国人，也惹不起日本人。\n\n美国一直在向中国倾销它的工业品，我在前文就说过，民国地主家里有点余粮都拿去买美国的各种小玩意了，台灯、沙发、玻璃镜什么的。\n日本和英国也一样，918之后更是大肆走私，冲击华北、华中市场，而且坚持不懈向中国贩毒，这一点在《邪不压正》里有体现。\n而以农产品和初级产品为主体的中国出口贸易急剧萎缩，1934年的出口值只有1929年的33.9%，1932年的茶叶输出量只有1931年的75%，生丝输出更是锐减至38%。\n\n金融领域，白银外流引起了严重的金融困难。\n世界各个经济体试图采取放弃金本位的方法来应对金融危机，美国更是实施白银政策，像个优秀又疯狂的买手，全世界地买白银。\n作为以银为主要流通货币的中国自然饱受其害。\n\n1931年开始，白银呈持续外流状态，货币流通量从26亿元萎缩到1934年的22亿元。\n钱荒了利息就会上涨，1934年，中国钱庄的年息在6%左右，一年之后就涨到了26%，上海金融业1934年倒闭了44家，而1935年更是倒闭了104家。\n一旦借不到钱，没有充足的现金流，工商业就失去了辗转腾挪的能力。\n\n本来这批货下个月卖掉你就可以给员工发工资，但员工这个月没饭吃就要停产，按道理只要有人愿意借给你钱就好，可社会上钱慌，只能等着完蛋。\n时至1935年，中国有近1/4的企业倒闭。\n以重要的棉纺业为例，到1933年，营业额只有1931年的35%。\n\n叠加上之前的大洪水和日本侵华，以1931年为起点一直持续到1935年，国民经济陷入了经济危机中。\n社会购买力下降，市场萧条，商号倒闭累累，1934年上海倒闭商号254家，1935年倒闭469家。\n在面对世界级经济危机时，国民政府无法做到独善其身，也无力抵抗他国或明或暗地侵占，逐渐沦为一个他国为摆脱经济危机的抽血池。\n\n1935年开始，中国刚刚有点恢复，但到1937年日本就开始了全面侵华。\n1931年也好，1937年也罢，都是中国出现了逐渐恢复的苗头，日本人瞅准时机就是一顿干，它不会给你偷偷壮大的机会，摁住你就削。\n而竟然有人质疑“落后到底会不会挨打”，真是脑子被驴踢了。\n\n所以一旦穿越到民国，一定要想办法成为买办阶级，最好能读几年书，跑出去留个学，认识一些洋人朋友，回来马上身价倍增。\n<k>尾声</k>\n很多人推崇民国的教育，感觉很多人都通过读书出了名、成为大师以及社会名流。\n\n但你首先得有个牛逼的爹，最不济也得是个地主，要不然压根读不起书，否则建国时期的文盲率也不会达到80%。\n比如林徽因的爹当过北洋政府的部长，张爱玲的爷爷是清末名臣，奶奶是李鸿章小妾的闺女，徐志摩他爹是当地首富。\n可是你要是有这样的家庭出身，为啥要羡慕民国的生活，是手机不好玩，还是吃鸡太无聊，逗音那么沙雕它不好玩吗？\n\n这样的背景在哪个年代都能过得美滋滋，你怀念那个天天打仗的时代干嘛？\n我们说了一下1931年，以点带面地简单说了民国的状态，可以看到，穿越回民国生活就相当于打游戏调到极困难模式，生在普通农民或者工人家庭，就是为生存而活着，你要跨过各种各样的战争、自然灾害和加税摊派，还要躲过永远亡我之心不死的帝国主义，还有建国初期的大封锁。\n以前看到过这样一段评论，说“如果你多看书，就能发现我们的历史教材上对国府进行了大量抹黑”。\n\n其实你真看了《剑桥中国史》中的民国史部分，还有其他各种严肃点的书籍，就会发现在我们的大众读物甚至教科书中，民国时期都被严重美化了。\n那时候真是绝望到需要神一样的猛人才能改变那个烂摊子。\n不过幸运的是，我们这个苦难了一百年的民族确实出现了大神级人物。\n\n只有研究过这段历史，才能明白无论对个人还是国家，自强自立勇敢奋斗是多么的重要，才能体会到教员在城楼上说的那句“中国人民从此站起来了”有多么的鼓舞人心。\n',
'<h2>技术封锁？当初欧美国家间相互封锁的结果</h2><pre>在华为公司被美国政府纳入实体清单后，路透社市场分析师John Kemp发表了一篇文章，很有前瞻性地指出，禁运在强制对方改变行为方面很少奏效，因为此举强烈刺激对手通过转换贸易、建设本地产能或改变所用技术来绕开封锁。\n\n欧美国家间也曾相互封锁，但从历史经验出发，美国想利用科技封锁的手段打压中国高端制造崛起的企图，恐怕难以实现。\n\n借用“封锁”的手段切断他国的供应链某一环节，结果并不会让受制裁的国家一蹶不振，仅会使其遭受短期困难，相反，历史上很多类似的案例证明，封锁只会让受到制裁的国家，采取各种办法实现突围，在产业链上不断弥补不足之处，最终与前者并驾齐驱，甚至更为领先。\n\n技术封锁，贸易封锁，这些概念并不是二战之后美国的“独家发明”，其实早在18世纪，欧洲的两个强国——英国与法国，就对封锁政策“情有独钟”。\n\n不过，这两个国家采取封锁的手段，是为了不同的目的。\n\n法国作为当时欧洲最强大的陆权国家，其封锁的主要目的是为了扼杀英国，称霸欧洲。\n\n英国采取“封锁”的手段，是为了保障自己第一次工业革命的成果不被分食，防止自己的科学技术外泄到美国、德国、法国，因为那时候英国工业革命已经完成，而后三者正在进行中。\n\n但正如John Kemp在其文章中所指出，供应链和技术具有惊人的灵活性，比当时观察人士所认为的更加灵活，而且供应限制很少是施加外交压力的有效形式。\n\n所以封锁的后果是，英国最终通过贸易转换，突破了法国的大陆封锁政策。\n\n美国、德国在英国严格的技术封锁中，还是成功的完成了工业革命。\n\n有了加拿大的松树桅杆 英国皇家海军依旧“嚣张”\n\n1807年，英国造船厂的工人们坐在桅杆旁边，为自己的生计发愁。\n\n这一年，因为拿破仑的大陆封锁政策，从波罗的海运来的桅杆和木材已经断供，而北欧的优质桅杆和木材正是造船厂建造海军战舰的关键材料。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813090514589.jpg">\n\n英国造船业的原材料，桅杆、木材、缆索、帆布等主要依靠北欧提供\n\n十八世纪，在英国，适用于造船的国内木材短缺，英国海军舰艇的建造主要依赖外部木材来源。\n\n东北欧的波罗的海地区是英国最主要的木材供应地，少部分来自北美洲，但拿破仑的大陆封锁政策，使得获取欧洲大陆资源变得不确定。\n\n从1806年起，为了战胜英国这个主要敌人，夺取欧洲乃至世界霸权，拿破仑开始实行大陆封锁政策。\n\n而早在8年前，当时还是督政府将军的拿破仑就在一份报告中指出：\n\n为了战胜英国，可供采用方式有三种，一是在漫长的冬夜对英国来一次偷袭。\n\n二是派一支远征军到地中海东岸诸国，威胁英国在印度贸易。\n\n三是把注意力和资源全部转向莱茵地区，以便从英国人手里夺取汉诺威（注:由于英王的原因，汉诺威曾归属英国）。\n\n法国的督政府、执政府、以及作为皇帝本人的拿破仑，一直在对英斗争期间实行这三项军事方案。\n\n但是，1789年，拿破仑远征埃及失败，同年，英国海军在阿布基尔全歼法国舰队。\n\n1803年至1805年，对英国本土的直接进攻也宣告破产。\n\n不过，拿破仑在欧洲大陆上的胜利，为其提供了另外一种打击英国的方案。\n\n1806年，拿破仑势如破竹，占领德意志，法国军队沿北海和波罗的海海岸前进，占领沿海城市和村庄。\n\n借此，拿破仑发布柏林敕令：\n\n不列颠群岛处在封锁状态，与不列颠群岛的任何贸易、任何来往一律禁止。\n\n紧接着，法国与俄国结盟。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813090607235.png">\n\n拿破仑称霸欧洲 宣布大陆封锁政策 断绝英国与北欧的木材贸易\n\n在法国控制北欧，尤其与俄国结盟后，英国工业原料面临短缺，特别是造船的物资，像桅杆、缆索、帆布等短缺严重。\n\n英国海战频繁，维系庞大的舰队，很大程度上依靠北欧的木材等原材料。\n\n法国的封锁北欧的手段，对英国皇家海军产生了打击。\n\n被迫做出改变的英国，开始转向加拿大等殖民地采购木材。\n\n在拿破仑战争期间，加拿大橡树和松树出口到英国的贸易增加。\n\n相关统计数据显示，1811年，英国从俄罗斯和普鲁士进口了3300根桅杆，从英国的北美殖民地进口了23000根桅杆，仅从加拿大就进口了19000根桅杆。\n\n在与法国的军事冲突中，有利的支持了英国海军。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813090642477.jpg">\n\n加拿大渥太华河木材贸易\n\n运输原始木材最早是通过漂浮在渥太华河上的方式实现\n\n19世纪加拿大在渥太华河沿岸地区生产的木材产品，销往英国市场\n\n英国的木材贸易中心转移到加拿大后，一方面为了回击拿破仑的封锁政策，另一方面应木材商人的要求，英国大大增加了对波罗的海木材的关税，并允许殖民地木材以非常低的关税甚至零关税进入英国，使得殖民地运往英国的木材成本降低，波罗的海木材变得更加昂贵，加拿大的木材开始繁荣。\n\n同时，印度、缅甸的木材也是英国的重要来源。\n\n通过贸易转换的方式，英国造船厂不用为桅杆和木材发愁了，工人又可以继续工作了。\n\n而对于欧洲大陆来说，拿破仑的大陆封锁人为地切断英国和大陆之间自然形成的密切经济联系，伤害了欧洲各国的经济。\n\n因此，大陆各国与英国的共同利益就使之自然形成了一股共同对抗法国封锁的力量，最终导致封锁政策破产。\n\n禁令严格 没能阻止美国获取纺纱机\n\n在第一次工业革命那个特殊时期，英国禁止技术人员与技术图纸外流，防止被别的国家掌握和利用，以维持它工业国家的主导地位。\n\n在1774年到1785年，英国政府颁布了一系列禁令，不准技师、图纸、机器出境。\n\n当时，英国颁布的《航海条例》规定航船所载移民数量，严禁纺织业主和熟练工人移民美洲，后来进一步拓展到钢铁业和煤炭业，工匠和制造业主若移民被发现，将被剥夺公民权和财产，甚至关进监狱。\n\n但此时，美国政府急于发展工业，英国在科技、生产、贸易等领域全面领先，成为了美国的效仿对象，各州纷纷亮出政策，吸引人才，引进技术。\n\n1790年，美国国会通过专利法案，联邦专利委员会开始运转，美国的“工业革命之父”，出生于英国的塞缪尔•斯莱特（Samuel Slater）就是在人才政策吸引下来到了美国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813092029916.jpg">\n\n塞缪尔•斯莱特 美国第七任总统称其为“美国工业革命之父” \n\n塞缪尔很年轻就已经掌握新兴的纺织技术，但当时的英国国内纺织业已经到达顶峰，竞争趋于饱和，年纪轻轻的塞缪尔难以施展自己的才华，然而大洋彼岸的刚诞生的美国提供了更好前景与机遇。\n\n那时英国政府对工业技术如同保护国家机密一般，不容外泄，技术工人要想出境是百般艰难。\n\n1789年，塞缪尔带着他充满脑海的先进工业技术，不顾英国的禁令，打扮成农场雇主，乘上去纽约的客船，偷渡到美国。\n\n靠着自己的记忆，塞缪尔复制出当时最先进的纺纱机，在英国技术的基础上，制成了新型纺纱机。\n\n之后，与美国商人布朗合作，在罗德道州的波特基特建起了美国第一家使用新型先机机器的工厂，开启了美国最早的机械纺织。\n\n被英国人视为“叛徒”的塞缪尔成为了美国“工业革命之父”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813091955347.jpg">\n\n当然，除了拿出吸引技术人才的政策，美国政府也主动出击，为此，费城制造业协会会长还专门设立鼓励出售技术秘密的专项奖金，并派出间谍，窃取英国机器图纸和技术。\n\n最典型的实例就是美国布料进口商弗朗西斯科•洛厄尔，他借用参观英国纺织厂的名义，将纺织工艺全部记在脑海，但没有写下任何东西。\n\n1812年回国时，英国人翻遍他的行李，也没有发现他的任何技术偷窃的罪证。\n\n回国后，洛厄尔基于英国的工艺，建立了美国第一家“综合”纺织厂，原棉转化为成品布的全部流程都在一个工厂内进行。\n\n洛厄尔在马萨诸塞州建立多家企业，成为美国第一批现代企业的代表。\n\n“上有政策，下有对策”，英国的种种技术封锁政策，最终也没能敌过美国的对策。\n\n作为后起追赶国家，美国可以采取很多手段获得工业技术，或自己创新，或投资购买，或人才引进，英国的封锁手段难以监管到每一个“漏洞”。\n\n一部《商标法》成就了德国“刀具”\n\n英国工业革命成为世界强国后，就成了很多国家学习的榜样，除了美国外，德国从19世纪初，也开始效仿英国，尤其是在工业方面。\n\n当时的德国还是一个以农业为主的国家，科技、经济远远落后于英国，为了快速发展工业，德国的工厂将目光投向英国。\n\n德国工厂的效仿很快引起英国人的不满和抗议，他们认为德国在“剽窃”英国技术，进行假冒模仿。\n\n英国在工业革命后，技术领先，创立了许多世界知名品牌，可是令英国企业头痛的是，德国工厂大量仿制英国的产品，并打上英国的标签，四处销售，因为那时的德国工业刚起步，产品质量不过关，这就给英国的品牌带来坏的影响。\n\n英国谢菲尔德公司生产的刀具在市场上名声响亮，它的刀具都是用铸钢打造，锋利耐用，经久不坏，价格不菲。\n\n德国索林根城的刀具制造商冒充英国品牌，给产品打上“谢菲尔德”的标签，出口国外。\n\n虽然与英国刀具“长相”类似，但锋利与坚韧程度无法相比，德国刀具质量不过关。\n\n刀具事件让英国人大为恼火，英国议会针对此类假冒情况制定了一部法律——《商标法》，规定所有进入英国及其殖民地的德国产品一律必须打上“德国制造”的标记。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813090945684.PNG">\n\nMerchandise Marks Act 1887\n\n1887年英国通过《商标法》阻止国外制造商谎称其产品是英国制造 并以此借口在英国和欧洲销售\n\n《商标法》的颁布使得德国名誉扫地，德国产品成为了假冒、伪劣、廉价的代名词，世界各国都反对进口德国制造的产品。\n\n德国上至官员，下至工人，深刻反省，甚至将英国的《商标法》张贴在工厂内，警示自己。\n\n从那时开始，德国企业把产品质量放在第一位，在设计上大力创新，在质量上严格把关。\n\n十几年后，英国人发现德国产品成为了英国人日常生活中必不可少的东西。\n\n英国原本是想通过法律，惩罚一下德国，保障自己的产品销路，可精明的英国人万万没想到，他们成就了德国制造。\n\n如今，德国的索林根已经走出当初“山寨”的骂名，成为世界一流的刀具生产基地，产品远销世界各地市场。\n\n博客、三叉牌、双立人，这些知名的德国公司的刀具都已经成为各国商品柜里的高档货。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2019/08/13/20190813091027480.jpg">\n\n德国刀具的知名品牌双立人\n\n结束语\n\n企图称霸欧洲的拿破仑，没能通过封锁桅杆、木材等工业原材料的方式使英国屈服，英国通过贸易转换，在加拿大找到了替代品，英国皇家海军依旧“嚣张”地行驶在大洋之上。\n\n相反，法国却因封锁，自食后果。\n\n英国作为第一个实现工业化的国家，妄图维持工业主导地位，但其采取的严格技术封锁，最终也没能阻止美国、德国实现工业化，甚至实现对英国的技术超越。\n\n而在二战以后，美国多次对伊朗发起的单边或多边制裁，也没能使其弃核。\n\n美国与欧盟对俄罗斯的制裁，也没能迫使俄罗斯撤出克里米亚。\n\n同样，美国对朝鲜的多边制裁也未能迫使其放弃核武器和弹道导弹技术。\n\n所以，历史经验证明，贸易制裁、技术封锁是不能改变一个国家的战略行为。\n\n如今，美国若将自己的供应链从中国移走，并不会扼杀中国制造，长期来看，中国将会发展自己掌握的供应链，实现替代。\n\n没有了谷歌的安卓系统，中国可以用自己的鸿蒙系统，没有美国的大豆供应，中国还可以去巴西采购大豆，或者去西伯利亚种植。\n',
'<h2>彻底改变中国史上最大工程即将开工</h2><pre>西北的生态问题，是我国最大的生态问题。\n西北干旱缺水的生态环境，导致我国地区发展严重不平衡，严重制约了我国的可持续发展能力。\n只有彻底解决西北国土的水资源问题，才能有力保障我国的发展空间。\n六位院士、十二位教授以及多位年轻博士进行攻关，研究西部调水的问题。\n经过两年多的努力，探索出了一条现实可行、科学合理的西部调水线路——“红旗河”。\n这是一条沿青藏高原边缘全程自流进入新疆的调水环线，将一举改变中国的生态格局。\n从前，它被称为谣言。\n甚至在2015年7月，水利部公开声称：从未就"藏水入疆"做过任何规划工作。如今，被命名为"红旗河"的西部调水课题已经结束了它的第二次研讨会。\n官媒也开始深入报道红旗河工程西北、尤其是新疆，即将迎来有史以来最大的巨变。\n让我们来看看“红旗河”西部调水具体方案是怎样的\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGCbJ74csiauJviaMaSuhCgakiaKknicSg8EbQeWKKnb0iatrb8qjTehJAOzQ/640">\n\n“红旗河”从雅鲁藏布江“大拐弯”附近开始取水（水位2558米），沿途取易贡藏布和帕隆藏布之水，自流509公里后进入怒江（水位2380米）；\n然后，于三江并流处穿越横断山脉：\n借用怒江河道60公里后经隧洞进入澜沧江（水位2230米），借用澜沧江河道43公里后经隧洞进入金沙江（水位2220米）；\n借用金沙江河道97公里后，以隧洞、明渠和水库相结合的方式绕过沙鲁里山到达雅砻江（水位2119米），绕过大雪山到达大渡河（水位2022米），绕过邛崃山到达岷江（水位1945米），绕过岷山到达白龙江（水位1880米）、渭河（水位1808米）；\n从刘家峡水库经过黄河（水位1735米），以明渠为主绕乌鞘岭进入河西走廊，沿祁连山东侧平原经武威、金昌、张掖、酒泉、嘉峪关到达玉门（水位1550米），接着沿阿尔金山、昆仑山的山前平原，穿过库姆塔格沙漠和塔克拉玛干沙漠南缘到达和田、喀什（水位1300米）。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGwwdlWSI072fjmDPHzx0DWkRibJS2gCN7XHyfwulNic5Y06ksQXsBFdDw/640">\n\n全程6188公里（含200公里自然河道），落差1258米，平均坡降万分之2.10。\n“红旗河”取水水位较低，因此水量充足。\n预计年总调水量可达600亿立方米，仅占主要河流取水点总量的21%，将在我国西北干旱区形成约20万平方公里的绿洲。\n由于全线保持高水位运行，可以自流覆盖绝大部分干旱区域。\n这些地区地势平缓、光照充足，可根据需要设置大量支线，工程实施后，将形成约1万公里长、20公里宽的绿洲带。\n随着生态环境的逐步改善并产生累积效应，将带来巨大的生态效益和经济效益。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/bGR2fzAQ5iarib4AUR071HibmQLeOCHicLmdPWOWHa2Z04110q6ibtqpvbdkYzmJ210icNyOMq7cGT2YKlGrLAIia1xsg/640">\n\n为惠及更多地区，方案还设计了三条主要支线通向延安方向的“红延河”，通向内蒙古、北京方向的“漠北河”，以及通向吐哈盆地的“春风河”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/bGR2fzAQ5iarib4AUR071HibmQLeOCHicLmdY9P78YwqibLV59XuLVGxwZ3eT2pbvTiaiaGibBgUB38NygUezOdKPLTTSA/640">\n\n“红旗河”的三条主要支线均是基于相关区域地理特点的最优选择，使得在保证坡降的前提下，能够全程高水位自流，保持高水位优势，有能力将水源和水能送往更多的干旱区域。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGYuTr9lSKuCApkDeOaliaHoXRrWSA9cTRN4QSfCmkNH9yE2BdNHGic9kw/640">\n\n红延河从甘肃省定西市通渭县境内开始（水位1791米），向东北穿过六盘山到达固原（水位1710米），接着向北延伸至同心县境内（水位1645米），再沿白于山北坡至榆林市定边县境内（水位1500米），最后经多条短隧洞进入延河（水位1440米），总里程488公里，平均坡降万分之7.2。\n由于全程保持高水位运行，可自流惠及六盘山、白于山以北，黄河以南的绝大部分区域，弥补了由于黄河水位过低导致的宁夏南部、鄂尔多斯高原和陕西北部干旱问题。\n漠北河从内蒙古阿拉善右旗境内开始（水位1620米），经巴丹吉林沙漠向狼山、阴山北坡延伸（水位1330米），共925公里；\n继续延伸至锡林郭勒盟正镶白旗（水位1200米），以浅埋深隧洞（长度小于30公里）进入滦河、潮河，最终进入北京密云水库，共760公里。\n全程高水位运行，坡降大于万分之2.15，可以“自流”惠及沿线北侧的所有地区。\n春风河从玉门市境内开始（水位1550米），绕北山西侧延伸至吐哈盆地（水位1180米），全程坡降大于万分之2.7。\n保持高水位运行，一方面可以自流惠及大部分区域，另一方面也可以根据需求继续向北疆延伸。\n从起始位置至疏勒河河谷的26公里，高差达160米，坡降万分之61.5，适合开发水电控制流速。\n2018年1月，红旗河西部调水课题第二次专家研讨会在北京举行，专家们这一方案的重点、难点进行了深入探讨。\n来自国内方方面面的专家都参与了这次会议，包括中科院、中国水利水电科学研究院、黄河水利委员会、长江水利委员会、南水北调总公司以及清华、北大等多家单位相关领域的专家、教授。\n会议就工程地质、地震、施工能力、工程设计、生态环境、水资源配置、经济效益等问题进行了深入的探讨。\n认为，工程的关键在于地质。\n通过对活动断裂、地质构造等问题的具体分析，研究了工程的重点区段，评估了处理方法和对策。\n总体认为，“红旗河”西部调水方案意义重大，且没有不可逾越的难点，值得不断推进和深化。\n本次会议对“红旗河”西部调水后期的具体设计将起到重要指导作用。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGicG9p50L7G402OheHXibRYLmcar4Wd3yrxLwYXQZU6RPIo0PuXfvIGZA/640">\n\n参加会议的五位院士均发表了自己的看法中国工程院院士、中国水利水电科学研究院水资源所名誉所长、水文与水资源学家、流域规划专家王浩认为：\n“红旗河”方案设计巧妙，是一个全新思路，是切实可行的方案，没有太大的技术障碍，具有十分重要的意义。\n我国正处于一个大有可为的历史机遇期，有信心、有能力完成这样的工程。\n中国工程院院士、水工结构抗震专家陈厚群认为：\n“红旗河”方案的设计非常好，以现有的技术条件实施是没有问题的，意义重大。\n线路经过的一二级阶地过渡带地质条件复杂，通过对一些具体线路的隧洞或大坝工程进行创新设计，多做预案，能够从单体工程和系统工程两方面降低“断裂”带来的风险。\n希望以科学、严谨、周密的作风为“红旗河”方案的研究多做工作，为新时代的水利事业做出自己的贡献。\n中国科学院院士、中国科学院地质与地球物理研究所研究员、地球物理学和地球动力学专家滕吉文认为：\n“红旗河”方案意义重大，线路设计非常巧妙，边界条件非常好。\n沿线复杂的地质和构造问题确实是工程的难点，但总的来说都有应对方法。\n我们不能畏首畏尾、彷徨懈怠，要扎实研究、勇于创新、突破难点，积极推进“红旗河”方案，为我国的生态建设、粮食安全、经济发展做出贡献。\n中国科学院院士、中国地震局地球物理研究所名誉所长、地球物理学家陈运泰认为：\n地球科学工作就是要帮助工程设计趋利避害，在地震带上进行工程建设是有大量的理论和经验积累的。\n我们应该积极去研究、解决其中涉及的具体问题，不能一想到困难就束手无策。\n希望能积极推进“红旗河”西部调水方案，为中华民族伟大复兴的中国梦做出贡献。\n中国工程院院士、中国水利水电科学研究院副院长、河流动力学与江河治理专家胡春宏分析：\n调水对主要河流泥沙输移、河势变化、河床演变的影响，讨论了“红旗河”与西北内陆河流相互作用和治理问题，对“红旗河”在相关方面的设计给予了充分肯定。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGURRPfJUDct5YdXYztkmapSdicDKmGnOflT9MAto2WcibXjee2vibctNmQ/640">\n\n红旗河贯通后，进入新疆的河水可以达到每年700—1000亿立方。\n借助这一水资源综合利用与开发，包括发电、灌溉、旅游、防洪与航运、国土利用等综合效益等，可以根本扭转西部缺水局面。\n有望一举解决影响我国国民经济可持续发展的资源瓶颈问题、能源安全问题、粮食安全问题、以及就业稳定问题等。\n当然，这项工程也耗资巨大，有专家推测将达1万亿元左右；\n至少10倍于三峡工程。\n红旗河一旦完工，最显著的一个好处是，有可能开发出8亿亩沙漠土地。\n仅此一项，完全有可能提前若干年把我国的GDP上升到100万亿级别台阶以上（之前的一份资料称，目前我国耕地面积约为18.51亿亩）。\n这项工程一旦完成，将功在当代、利在千秋！\n是一项"调结构、稳增长、抑物价、促就业"的经济战略工程！\n是一项伟大的国土环境治理与开发建设工程！\n是一项伟大的"增雨与大漠绿化"工程！\n其价值将远超都江堰，是一项实现"大漠赛苏杭"的伟大工程！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGerQoSicOdTcKe9QKg5lEiciaVQdPiaMr8ClxhgkVJibS3JXGY7GV4WqW7OQ/640">\n\n中国几千年来以农业经济为主，而水利正是农业发展的命脉，水利兴则农业兴，农业兴则国家稳；\n近现代工业发展中水利依旧占有无比重要的地位。\n水利移民正是源于以水养人，以人养水的宗旨而进行的一种较大规模的人口迁移活动。\n从原始社会、走过农耕时代、步入工业文明。\n至今，世界上几乎所有的大城市都依偎着一条主河流。\n所以，一条河流孕育一方文化，一个流域的水资源环境决定或影响着一个流域的经济、政治和文化。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGp2K0FJvbsGfxIt5TSibgZNszkzAbY7dNicqddzp4V9ibVD0RXrLfCq7fg/640">\n\n中国西部的水利事业肇兴于先秦时期西部地区是秦人的发祥地。\n秦自穆公之后，不断向外开拓疆土，势力范围逐渐扩大到巴蜀等地。\n当时建成的都江堰和郑国渠等大型水利工程，代表了中国先秦时期水利建设的最高成就。\n西汉王朝的移民实边和屯田政策也有力地保障了丝绸之路的安全，强化了对西域和河湟地区的有效控制和经营管理，使河西走廊成为拱卫关陇和中原的有力屏障，同时为此后历代王朝控制管理提供了“河西模式”。\n南宋西北战区由于驻军数量大、军队中以虚籍充数冒领军粮、战争破坏严重等，导致军粮消耗数量巨大。\n为确保足够的粮食供应，南宋在西北战区开展大规模屯田和水利建设，筹集到大量军粮，为西北边防的巩固发挥了重要作用。\n明万历四年，徐贞明撰写了《潞水客谈》，认为发展西北农田水利建设，就近解决京师及北方地区的粮食供应问题，缓解东南地区的经济压力，实属国家之大计、国之急务，并对开发西北水利的具体措施进行了论述。\n林则徐治理新疆开挖了许多的坎儿井，王震收复新疆，就地转业的部队从挖沟开渠大兴水利开始两千多年前，茫茫万里的塔克拉玛干大沙漠的边缘，沿孔雀河往东罗布泊的绿洲上，有一座美丽的城堡——楼兰城内街巷纵横，商贾云集。\n叮咚的驼铃声中，长安的商人带来了精美的织锦，大宛人驮着璀璨的琉璃，还有安息的香料、中亚的玉石，中西文化在这里相聚。\n茂密的胡杨林挡住了扑向楼兰的黄沙，孔雀河是楼兰的生命之源。\n低洼的罗布泊给了楼兰人得天独厚的绿色。\n但是沙漠逼近了，注入罗布泊的7条河川渐渐枯竭，土壤的盐碱化程度加剧，大片大片的胡杨林因此而死亡，林地变成了荒漠。\n因为没有水不能播种，城中人们的粮食供应日渐稀少。\n最后的时刻终于到来了楼兰最后的史书记载：\n“兹于伟大国王、上天之子夷都伽•伐色摩那陛下在位之11年7月，诸民远离国境。”\n时值公元332年。\n这是一次多么悲壮而又无奈的民族大迁徙。\n漫漫大漠中，只留下了荒凉的古城废墟。\n1600多年后，进入20世纪70年代，罗布泊已经完全干涸，沙漠还在迅速东移。\n许多居住在中国西北的人们不得不步楼兰先人的后辙，举家迁徙、举村迁徙、举城迁徙。\n这一切都是因为缺水——水在哪里？\n中国有世界屋脊，丰富的水源，多条大江大河之水流向国外，掌握着世界的水龙头。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGCm4Ab97eicn9eYr4zeQ3mybt4UBJ1Jv8nwKibltbExmS1eROWfjn6B5w/640">\n\n1998年，南方长江发生特大洪水，北方黄河水流入海的时间只有5天；\n在中国的华北、西北，耕地面积占全国的一半，总水量只占全国的10％左右；\n在中国西南，由雅鲁藏布江、怒江、澜沧江等组成的诸河流域，土地面积占全国的10％，人口和耕地分别只占全国的1.5％和1.7％，水资源却占全国的21％，人均水资源为全国人均水平的14倍，高于世界人均水量的三倍左右。\n但是，大部分白白流出国境，每年约6000亿立方米。\n可是西北十年九旱，救命水价每吨卖到800元。\n6000亿立方米，至少相当于12条黄河的水。\n真正的西部大开发，就是新疆、内蒙古、甘肃等西北地区，开发塔里木、柴达木、准葛尔三大盆地和腾格里、巴丹吉林、毛乌素和浑善达克四大沙漠；\n开发这七大沙漠戈壁，应从水开始着手；\n西部七处沙漠戈壁都是一马平川，都是宝地。\n只要有水，沙漠成为绿洲，塞外成为江南，对于民族团结有好处，民族团结花多少钱买不到。\n一本至今仍在中央一些部委与研究机构中广泛传阅的《西藏之水救中国》，提到：\n“水危机，已成为中华民族伟大复兴的心头大患。\n中国渴了，谁解中国之渴？”\n修一条人工运河，串雅鲁藏布江、怒江、澜沧江、雅砻江、金沙江……2000亿方立米之高水入黄河，经青海湖、岱海调蓄，输水新疆、甘肃、宁夏、内蒙古及晋、陕、冀、京、津等地。\n十大流域水网如织，大半个中国不再困于水旱灾害，每年挽回数千亿元经济损失，永解中国千年难题。\n同时永解黄河水祸，避免长江险患，弥补三峡工程的不足，使中国北方实现内河航运，运河区解决数千万劳动力就业问题。\n这，就是政、军、学界和民间推动已久的大西线调水战略工程。”\n西藏用水发电，新疆用水灌溉，再造一个中国。\n2010年03月全国政协十一届三次会议，被誉为“军中水神”李国安委员仍在反复翻看他今年的提案《关于引雅济疆济黄的再次建议》。\n所谓“再次”，准确地说是第四次。\n作为全国政协委员的李国安多年来不断深入西藏、新疆、青海、甘肃、宁夏、内蒙古、云南等少数民族地区开展调研，选题同样与“水”有关。\n“日本新潟出产的稻米以高山雪水灌溉，每公斤价格达到75元人民币，欧洲出产的阿尔卑斯山雪水一瓶250毫升可以卖到几十元人民币。\n李国安说，中国雅鲁藏布江流淌着大量优质的高原雪水，仍没有得到利用，每年流出国境近1400亿立方米。\n中国是一个拥有丰富水资源的国家，但却有着大面积的缺水地区和数量巨大的缺水人口。\n如何更科学地利用水资源，尤其是如何解决水资源分布极为不均的问题，是李国安一直在思考的问题。\n他提出：\n沿着青藏铁路修一条引水渠，将雅鲁藏布江水很小的一部分引入新疆和黄河上游“由于沿着青藏铁路，引水路线和施工地域都有成熟经验可以借鉴；\n高海拔施工困难、防冻等施工技术已能够解决，只要水一过唐古拉山和念青唐古拉山，就完全形成自流；\n此外，征地和移民问题也较少。\n李国安认真考察了方案的可行性，不断完善着他的这项“引雅济疆济黄”提案。\n规划和实施科学、合理、可持续的水利项目，将造福边疆缺水地区。\n李国安以新疆为例分析说，新疆有优越的光照条件，如果全区水源丰富，能增加到３亿亩耕地，一定会是中国最美丽的大花园，亘古的戈壁荒滩也将会成为中国最辽阔的粮仓。\n新疆最少可生活2亿人。中国科学院院士、清华大学水沙科学与水利水电工程国家重点实验室主任王光谦透露，计划从西藏的雅鲁藏布江调水，顺着青藏铁路到青海省格尔木，再到河西走廊，最终到达新疆。\n这个方案是可行的。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PiautlHm1pTNuuE3zKbGbMhwciaFibVehlGoXxD13brdSd3b01Eb2Oo156sek3d5FUgXgOxGVE3Eicnsjvic7wqa50w/640">\n\n处于非洲的埃及，尼罗河的阿斯旺高坝的建成，使40万公顷沙漠变成了良田，埃及的农业产值因此翻了一番。\n美国的加州北水南调工程，改造为世界上最大的一个粮食产地，助推美国西部开发，使加州GDP成为美国老大。\n新疆的面积如此巨大，完全可以让我们的新疆变成一个巨大的粮食产区，完全实现现代化耕种，助推新疆经济，几十年后新疆也将成中国的加州，实体经济老大。\n水可以使西部的土地不再干裂，民族交融可以抚平西部民族之间的裂痕。\n如果把中国看成一只雄鸡，西部就是飞翔的翅膀，只有引水和交融让这翅膀变得丰满，中国雄鸡才能飞得更高更远！\n一面红旗指引方向，一条大河通向辉煌。',
'<h2><span class="borRad10 whitets orangebs green">中国电力史</span></h2><pre>1846年，上海开埠三年后，英国商人礼查来到上海，想在这里建一座饭店。\n起先他的饭店建在公馆马路（今金陵东路）外滩附近，叫Astor House Hotel，10年后，苏州河上建了座“查尔斯桥”，桥北侧河边有一块22亩的荒地，礼查感觉这块地有潜力，1857年便以极低的价格买下，建了一座东印度风格的2层砖木结构旅馆，将饭店迁了过来（今天看到的礼查饭店是1910年拆旧造新后的英式新古典主义风格，1857年的东印度风格原建筑没有这么豪华），但因为当时地处偏僻，经营不善，1860年，享利.史密斯从礼查手里接手这座酒店，改名Astor House。\n就是今天上海著名的浦江饭店。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/3-1578136650.jpeg">\n\n上次去上海，我们还在这家饭店周围转了转这家饭店在史密斯接手后，除了开设了弹子房、酒吧、舞厅、扑克室，1867年，还在上海最早使用煤气，1882年7月26日晚上7点，这里成为中国最早安装电灯的地方。\n那天晚上，上海外滩6.4公里长的供电线上，沿外滩到虹口招商局码头，共有15盏弧光电灯被点亮，其中有7盏，位于礼查饭店内部及花园。\n据说当时上海来看电灯这个新鲜玩意的市民，围观人群聚集长达数里。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/2-1578136650.jpeg">\n\n比慈禧太后第一次使用电灯，还早四年。\n给上海人民的黑夜带来电灯光亮的，是中国的第一个发电厂，由英国人立德尔在1882年创办的上海电气公司。\n据《上海租界志》里记录，这家公司位于当时南京路江西路口老同孚洋行的院落，共筹集5万两白银建立，是从美国克利夫兰的布拉什电气公司购买了一台12KW直流发电机，这家电厂只比法国巴黎北火车站电厂晚建7年，只比英国的电厂晚建6个月，比圣彼得堡电厂早1年，比日本早5年，当时的上海，相当洋气。\n成功在上海点亮中国最早的路灯后，1883年2月，又在外滩、南京路、百老汇共装了35盏弧光灯，从黄昏点到半夜12点半，每盏路灯收费每周4元，如点到天亮，则收7元。\n但因为发电设备技术问题老出故障，路灯时亮时不亮，工部局火了，叫他们按合同规定的质量供电，否则停止合作，还要支付赔偿，上海电气倒在了技术环节，仅运营了六年，便于1888年因资金不足倒闭。\n1890年广州旅美华侨黄秉常集资40万美元，在广州开办了华第一家电力公司“广州电灯公司”，也是买的两台100匹马力的美国发动机发电，点亮广州历史上700盏电灯，但黄先生不太会经营，投入太猛，发电量远超用电量，电费太贵，广州市民没几家用得起电，9年后这家电厂倒闭，改成锯木厂。\n上海电气倒闭后，原股东里的中国人魏特摩用4万两白银又新开办了新申电气公司，新申电气后被工部局于1893年以6.6万两白银并购，并追加2.6万两扩充设备，3年后的中央电站，有直流发电机8台，容量109.5千瓦，交流发电机5台，容量189千瓦。\n到1908年时，电厂发电设备容量达4400千瓦，相当当时英国15家大发电厂的13位。\n除了上海新申，李鸿章也在迎头赶上，早先他先花费了6000两白银，向慈禧奉上发电机和电灯作贡品，1888年12月李鸿章从丹麦购进一台15千瓦的发电机，让北京的紫禁城和达官贵富们用上了电灯，随后张之洞在广州用燃油机发电，刘铭传在台北安装了第一批小型发电机，第二年，觉得电力这洋玩意儿不错，李鸿章又在大连创立大石船坞电厂。\n1890年广州华侨黄秉常建广州电灯公司、1899年德国人库麦尔在青岛电灯厂和大型发电厂（仅一年倒闭）、1900年冯恕建京师华商电灯股份有限公司、1903年开平矿务建唐山煤矿发电厂与林西矿发电厂、1910年两江总督张人骏建金陵电灯官厂、1911年租界工部局建杨树浦电厂、1915年董世亨建浦东电气、1901年起，宁波、烟台、镇江、汕头都有华人自己率先零零碎碎建设民营电厂，到1936年，中国发电容量达到了136万千瓦时，不过当时的发电量在全世界还是小得可怜，美国一年的发电量是中国的两三百倍，在先进工业国家面前，这些发电厂就好像一堆破铜烂铁。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136650.jpg">\n\n杨树浦电站旧照辛亥革命前，中国一共有80座电厂，发电设备总容量37000千瓦，抗日战争前，中国发电设备总容量增加到1365792千瓦，年发电量44.5亿千瓦时，位居世界第14位。\n算是中国人电力事业起家时的全部家当。\n\n<strong>贰</strong>然后，日本人来了。\n因为日寇侵华，中国高速发展的电力进程被打断了，我一直记得七年前看过蒋廷黻（蒋介石老师，湖南邵阳人）写的一本很薄《中国近代史》，这本书写于日寇入侵之时，里面有一句话我一直记得：日本于此时全面侵略中国，是因为绝不能容许中国再次强大。\n电力，是一个国家走向强大的现代化社会过程中，基础中的基础。\n日本在占领东北后，从1937年4月开始，忙着在吉林省松花江上建成了当时全亚洲最大的18万千瓦丰满水电站，这座水电站到1943年3月25日开始发电，期间以“吃好住好大工价”骗取共20万劳工前来建造，每天两班倒24小时作业，每班1.2万劳工工作12小时，劳工进来后如同进了监狱，稍有不从就遭到毒打，原丰满警察署长在日本战败后承认，平均每天被打死或累死2-3人，丰满水电站修建期间，一共死亡5110人，劳工们的尸首被扔弃在水电站旁三条100多米长、6米宽、4米深的天然沟渠里。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/8-1578136650.jpg">\n\n丰满水电站1945年8月日本投降，苏联军队进驻丰满，次年4月撤退，其间将水电站2、7、3、8、5、6号机组主部件拆走运到苏联，只将1、4号机组留给中国，1948年丰满水电站在苏联彼得格勒水电站设计院指导下重建，一直使用到2019年5月20日爆破。\n为了控制东北，日本当时修建大型军事设施和水电站，一共在抚顺、本溪、阜新、北票、大石桥等地留下34处“万人坑”。\n日本人一边在东北疯狂铺基地，一边在前线对中国发起猛攻，先后夺取青岛发电所（4.38万千瓦）、华商电灯公司（旗下石景山发电分厂是华北最大发电厂，装机容量3.2万千瓦，后被日本强行收购重组，日本战败时已为28.5万千瓦时，是中国当时最大的火电厂）、上海杨树浦电厂、戚墅堰发电厂、首都电厂、杭州闸口电厂、开滦中央电厂、镇江大照发电厂、武进发电厂、嘉兴发电厂等国内几乎所有重要的发电企业。\n其中首都电厂有部分工人来不及撤离，留守人员因不配合日军发电，大部分被杀害。\n依靠强大的机械部队推进，日军在中国地形图的第三阶梯将侵略战争打得颇顺利，打到第二阶梯，失去了机械平推的优势，日军就再也推不动了，但国民政府的经济要害也基本损失殆尽，尽管在大后方筹建了27个电厂，发电总容量也仅为35505千瓦。\n这些电厂还是好不容易才抢救下来的。\n日寇进攻时，国民政府将汉口、沙市、宜昌、长沙、湘潭、常德各地的发电设备2.54万千瓦转移到了后方，杭州、广州、武汉来不及撤走的设备直接炸毁。\n由于发电设备又大又重，迁移过程十分困难，汉口既济水电公司的6000千瓦发电机组重达1800吨，1938年用新江号轮船及33艘木驳船经水路千辛万苦才运抵重庆，一路跋山涉水，全靠工人们肩挑背扛搬运。\n而永耀电气公司连轮船都没有，到宜宾段时，只能雇用木船，工人们亲自上阵当纤夫，拉着船溯流而上，一天只能前进两里路，花了半年时间，损耗了一半的设备，沿途死亡5人，才将设备一点一点拉到了重庆。\n做纤夫是这世上最最辛苦的工作之一，可以说是“辛苦”两个字的登峰造极，据在三峡做过50年纤夫的曹永华说，他们先将12股老丛竹蔑编好的纤绳，放在滚水里煮过，这样纤绳才不会伤害纤夫的手，拉纤时，要把搭脖子拴在纤绳上，倾斜着身体往前拉，许多纤夫赤脚裸体，是因为衣服鞋子极容易被尖石纤绳磨破，人又要经常跳进水里，寒冬腊月也要跳，“脚上有肉的地方都冻得炸口子，鲜血直流”。\n只有了解纤夫的真实生活，才能明白当时永耀电气的普通工人们，一天两里路充当纤夫将电气设备拉到重庆有多么艰难。\n就是在这么艰苦的环境下，我们还是只抢救到了中国电力一点点火种，日军侵华，使中国当时损失了94%的发电量，给中国经济造成了重创。\n日寇投降后，日伪电厂被中方接管，搬迁到西南的电厂也纷纷回迁，1946年，中国的发电量恢复至128万千瓦，至1949年新中国建立，全国发电设备容量达184万千瓦，其中火电168万千瓦，发电量为43亿千瓦时。\n政局稳定后，中国电力，即将迎来狂飙突进的70年。\n\n<strong>叁</strong>只要没有外敌入侵，没有内乱，只要给中国一点喘息之机，中国人就会爆发出强大的生命力。\n电力也是如此。\n只要看看1949年成立时，全世界各国的人均GDP数据，我们可以认识到，当时中国起步时的环境有多绝望。\n1949年，中国总GDP只有123亿美元，5.4亿人口，人均GDP仅23美元，人均国民收入只有16美元，当时美国人均GDP1882美元，英国642美元，法国842美元，日本182美元（二战被打成这样起步其实都比中国高多了），德国486美元，逃到台湾的老蒋手下人均都有156美元，是大陆人均的6.78倍。\n根据《联合国世界经济发展统计年鉴》，1950年时缅甸人均GDP是43美元，菲律宾是170美元，中国人均只有缅甸的一半左右，是全世界人均GDP倒数第一。\n1950年，中国人均发电量2.76千瓦时，印度人均发电量10.9千瓦时，美国人均发电量2949千瓦时。\n发电量连印度人均都是我们的5倍。\n抓好命运的缆绳吧，永不服输的中华民族，就要开始飞奔了。\n我们先来看一张老资料上面找来的表格，这里记录着从1949-2001年的发电量\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/1-1578136651.jpeg">\n\n1949-2001年中国发电量这张表的数据还是有点少，2001年以后的数据如下：2002年：发电量为16400亿千瓦时2003年：发电量为19080亿千瓦时2004年：发电量为21870亿千瓦时2005年: 发电量为24000亿千瓦时2006年：发电量为28344亿千瓦时2007年：发电量为32559亿千瓦时2008年：发电量为34334亿千瓦时2009年：发电量为37146亿千瓦时2010年：发电量为42017亿千瓦时\n<strong>（历史分界线，成为世界第一）</strong>2011年：发电量为47130亿千瓦时2012年：发电量为49875亿千瓦时2013年：发电量为54316亿千瓦时2014年：发电量为57944亿千瓦时2015年：发电量为58145亿千瓦时2016年：发电量为61331亿千瓦时2017年：发电量为66044亿千瓦时2018年：发电量为71117亿千瓦时看着上面飞奔的数据，其实我也好奇中国是如何一点一滴将自己的电力事业建设起来的。\n由于中国历年一直主要靠火力发电，火力发电占比一直在80%以上，2018年还维持在73%，弄清楚火力发电的过往，就能弄清楚中国电力史。\n1938年，昆明中央机器厂第四分厂，找瑞士勃朗.鲍威利公司引进了2000KW汽轮发电机组制造技术，几年后通过该项技术，外加仿制瑞士苏尔寿的2台12t/h电站锅炉，造出了中国人的最早两台2000KW火力发电设备，这两台机器一台放在四川泸县，一台放在云南昆湖电厂。\n到1949年底，全国电力装机总容量为1849MW（兆瓦），其中火力装机容量1686MW，占比高达91%，\n<strong>因为中国煤多，到现在还有1.6万亿吨储量，而且煤炭质量特别好，成本便宜，因此我们命中注定主要靠火力发电。\n</strong>1945年的时候，美国西屋电气公司跟民国签了份合同，本来准备在中国搞发电机制造厂，当时战乱不停，合同没有执行完，但西屋在美国共培养了96名中方技术人员，这些人成为中国第一代电力精英，1949年后分散在中国各个相关电力公司，包括东北电工局、上海电机厂等，成为中国电力行业的祖师爷们。\n1949年后我们搞了上海、哈尔滨、东方三大发电设备制造基地，其中上海发电厂在1952年找东欧社会主义小伙伴捷克搞来了火电设备制造技术，1954年按这套技术弄出了新中国第一台6MW火电机组，哈尔滨发电厂起点则高多了，从老大哥苏联引进技术，1958年搞定了25MW和50MW高压火电机组，但真正实用是在1959年，所以1949-1958这十年的发电量是中国电力史的第一个阶段，因为家里穷，要钱没钱，要技术没技术，也没什么发电机，中国发电量只能以极其细碎的步伐前进，每年进步的速度都是个位数和十位数。\n牛逼轰轰的哈尔滨发电机厂还在1960年时搞定了第一台100MW高压火电机组，1970年搞定200MW超高压火电机组，1971年摆平300MW亚临界中间再热式火电机组。\n回头看上面的发电数据，1959-1968这十年刚好是中国电力发展的第二个阶段，其中1959-1964年发电量一直在400-600亿千瓦时上下徘徊，中间还出现过萎缩，很明显主要是因为三年困难时期造成的影响，1965-1968这四年开始恢复正轨，发电量还是以十位数在缓慢增长，因为第一台100MW虽然是1960年研发成功，但实际应用是在1967年北京高井电厂，因为自己获得了100MW以上电发机的生产技术，发电机陆续批量制造出来，后面中国的发电量才从1969年开始上一个台阶。\n1969年后，中国陆续试投产自己研发的火力发电机，并且初生牛犊不怕虎，雄心勃勃想去研发600MW火电机组，但搞到1977年，根本研发不出来，因为辅机、锅炉、控制系统、关键配套件等很多环节搞不定，而且自己试投产的100MW、200MW和300MW火电机组不停地出事故，用着用着就坏了，修都修不过来，根据电力部门统计，光1980年一年，我们研发的8台200MW机组停机检修过95次，17台125MW和3台300MW机组发生事故21次，检修77次，1980年我们一共有97台共12500MW大型火电机组，几乎全部都有问题，个个都跟间歇性神经病一样，一下正常一下不正常，专家们在1981年开了个会，发现了290多处质量问题，要修好这些问题要花费3到5年，约2亿人民币，还不敢保证以后一定能用，而且我们当时的发电机耗煤量也大，平顶山的姚孟电厂300MW机组发电煤耗为360g/kW.h，美国西屋公司同类机组只要317g/kW.h，一台机器一年要多烧3万多吨标准煤。\n质量这么差，问题这么多，可把当时我们的研发人员愁死了。\n以中国当时纯正农业国起家的底子，要人才没人才，要技术没技术，就靠苏联阵营扶持过一段时间，跟苏联翻脸后搞不定这些技术环节其实是很正常的，有困难就去战胜困难，愁完了继续干活。\n1977年年底，第一机械工业部把一帮专家叫过来开会，讨论我们这发电机以后怎么造，讨论来讨论去，大家一致认定要向发达国家学习，少走弯路，直接买他们的技术，这时候不可能找苏联帮忙，但幸好我们跟日本美国重新建交了，1978年10月到12月，第一机械工业部就派人去欧洲和日本考察，参观了欧洲11个发电设备制造企业、5个高压开关厂、日本三菱和日立共177家工厂，大开眼界，回来深受刺激，觉得跟他们差距太大了，没法玩了，更坚定了买技术这条心。\n1980年5月，由副总理薄一波同志牵头，国家决定拿出仅有的一点外汇，让第一机械部负责引进制造技术（电力部则负责引进电厂设计）。\n6月中旬，第一机械部把美国通用、西屋电气、燃烧工程、拨伯葛、瑞士勃朗.鲍威利、法国阿尔斯通共6家公司都请到中国来谈判，前前后后一共谈了3个月，请了90多名工程师、技术骨干等一批资深中老年理工男把关，理工男们听完各方陈述，一致认定通用的汽轮机跟发电机技术最牛逼，但是通用报价太高，是西屋的一倍，瑞士公司则不愿意转让计算机程序，报价更喊得比通用还高，直接趴死，阿尔斯通价格最低但售后服务太少，最后一合计，就选了美国燃烧工程跟西屋电气的技术。\n8月4日，国家计委把各个部门跟国有银行的人都叫过来开会，要跟这两家公司合作生产300MW、600MW主辅机组各一套，并引进这两套机组的技术，共花费2.4亿美元外汇，砍价砍得比较成功，因为当时就是单独各买一套，加起来都要3.3亿美元，还可以掌握当代世界先进水平的大型火电机机组制造技术。\n9月9日和11月21日，西屋电气与燃烧工程分别跟中国政府签了约，并在日后向中国提供了薄膜底图两套、微缩胶卷两套、技术资料四套、计算机程序176项，以及各产品设计、制造工艺等等。\n1981年，电力部同时从美国依柏斯库工程公司引进了电站设计技术。\n\n<strong>这两件事意义重大，堪称中国电力史的一道分界线，从这时候开始，中国才真正拥有了世界先进的发电机制造技术。\n</strong>1984-1985年，中国按美方的技术，于1985年底造出了具有先进技术的300MW火力发电机组，1987年6月30日投入运行；并于1986年12月造出了600MW火电机组，于1989年11月4日投入运行。\n1969-1985年这十七年，是中国电力史的第三个阶段，1974年后，发电量从走路变成小步快跑，以每年200亿千瓦时左右在增长，这中间的主要增长方式是“自己制造的会发神经的发电机组”或者直接购买国外的发电机组，我们还没有办法批量生产世界先进机组，增长速度依旧比较慢。\n不过让人惊讶的是，总发电量在文革期间，只有1967-1968年出现退步，其它时间都是在稳定增长，可见当时发电机产量并没有受到冲击，工业也还算正常，要不然不需要这么高的发电量。\n1985年之后，中国电力行业才开始真正掌握了自己的命运。\n\n<strong>肆</strong>为了完全消化燃烧工程跟西屋电气300MW跟600MW机组技术，1983年国家共拨款2000万元攻克重点项目22项，到1985年底大部分科技攻关基本完成，这些难啃的硬骨头包括：电站锅炉管子中频感应压力焊工艺技术、汽轮机焊接件局部热处理工艺与装备、汽轮机㗏体高压喷嘴室电火花加工工艺试验等。\n引进技术之后，下一步就是要全面国产化。\n前面为了尽快消化美国人的技术，赶着先弄出第一台机组，第一台300MW的发电机组国产化率只有40%，其中锅炉国产率50.2%，汽轮机国产化率40%，汽轮发电机国产化率27%，进口了好多美国零配件，搞得这台机器比国产300MW的贵两倍多，后面为了尽快将这两套机组全面国产化，国家将这件事列为“七五”重大科技攻关项目，调集行业专家一起想办法，中间克服了无数困难，到第二套时，国产率化68%，第三套国产化率75%，第四套80%多，到“七五”末，机组的价格一下就跟国产的差不多了。\n国产化帮政府省了一大笔钱，比如栅架多点焊机，以前从瑞典进口，一台100万美元，中国自己搞了一套，才10万人民币，还有LDD履带式加热垫及控制系统，进口要2万美元，国产化后自己弄出一套来，只花了1.7万人民币，这中间各个细节的国产化不计其数，理工男们都是这样，从不多说，不声不响就把民族工业问题解决了。\n有了完全自主的火力发电设备，中国的发电量再上一个台阶，中国在第七个五年计划（1986-1990年）期间，制订了发电设备10000MW综合生产能力的计划，通过消化引进的技术，将国内的200MW机组都逐步过渡到300跟600MW，并对三大锅炉厂、三大汽轮机厂、三大电机厂进行改造升级，从最早谈判开始算，中间历经15年的时间，到1995年哈尔滨、上海、东方三套发电设备制造基地终于能完全造出国际先进水平的纯国产300MW、600MW火力发电机，光是1995年一年，中国就生产了发电设备16470MW，其中火力发电设备13850MW。\n这些发电设备安装到各个电厂后，才保证了每一盏灯光，照亮了每个中国的千家万户和每一座工厂。\n1985年-1999年这十五年也是电力史的第四个阶段，我们电力发展的速度已经从小步快跑换成了坐马车，每年的增长量从400亿千瓦时一直跑进了800亿千瓦时，这时候一年的增长量，约相当于建国前八年发电量的总和。\n看到中国发电机组的引进与改良过程，许多发展中国家就会忍不住想试一试，既然这么简单，我们印度、巴基斯坦、马来西亚、菲律宾都去找美国西屋电气买技术，然后也这样搞一次，行不行？不行。\n中国能将电力设备发展起来，是有三个条件的。\n第一条件是“集中力量办大事”，不能什么事情都市场化，在1980年，如果不是政府拿外汇去买技术，民间不可能出现有人掏2.5亿美元解决中国电力设备问题，但现在绝大多数国家，做不到现在中国这种中央集权制与一锤定音的行政制度，大多数政府还是等着市场自己去解决问题，但其实市场根本不是万能的，民间富人有钱了只会去投资金融与房地产这样来钱快的项目，不可能花这么多钱投资民生项目，也没有那么大的动员能力，集中这么多专家解决技术问题。\n第二个条件是“得有自力更生这一口气在”，其实我们1981决定买下来的美国设备，还是有很多问题的，事实上只是1970年代末世界先进水平，现在都2020年了，牛皮不能吹四十年吧？第一批搞出来的机器热耗偏高、轴系振动偏大、发电机电气性能不理想也一堆问题，我们是花了15年的时间，又投了2000万，请无数专家一点一点攻关克难，才把后面的问题解决，并且，将机器尽可能国产化降低成本，还从消化中吸收后再创新，才能保持技术水平在国际前列，你换成别的发展中国家，没有这么多技术人才，没有国产化的决心，没有攻克技术的恒心，就会陷入“引进、落后、再引进”这个怪圈。\n发达国家敢把技术卖给发展中国家，其实就是赌定了发展中国家无法自力更生，谁知道碰到中国这种奇葩国家。\n第三个条件是“要有重点工程为依托”，才能推进发电装备的自主化。\n这句话的意思，就是要边学边干，要有实操，引进300MW火电机组，我们是以山东石横电厂为依托工程，引进600MW火电机组，则是以安徽平圩电厂为依托工程，没有依托工程练手，走完全部电力设备制造并应用的全流程，是不可能完成国产化的既定目标的，美国人教给我们技术，只是“师傅领进门”，我们自己边学边干，叫“修行靠自身”，中国的火电设备正是在这个边学边干的过程中完成了国产化，降低了成本，改进了技术，现在还能向其他发展中国家出口电力设备。\n中国正是从火电这个对外引进技术的案例中汲取到了营养，后面中国的核电等其它工程技术，都按照火电这个模式走了一遍，改革开放后，中国人如饥似渴地吸取发达国家的养分，才能在各个工程技术领域突飞猛进。\n正是在中国这种特殊环境，中国发电设备成长了起来，到2000-2005年，电力发展速度从坐马车换成了坐汽车，每年的增长以1000-2000亿千瓦时左右在增长。\n2006年后，中国发电量更是狂飙突进，以每年4000-5000亿千瓦时左右疯狂加量，在2010年，中国就战胜了美国41000亿千瓦时的全年发电量，\n<strong>将美国维持了110年的全球发电第一名挑落下马</strong>。\n在2018年，中国的发电量占全世界的26%，超过美国发电量63%，是全球电力业当之无愧的扛把子。\n\n<strong>伍</strong>前面讲述了中国如何解决发电问题，但其实还有个同样重要的问题需要同时解决。\n就是如何把发好的电输出去。\n输电这个事情，中国人干得比发电还要牛逼。\n1974年，中国在甘肃永靖县黄河上游建了一座刘家峡水电站，解决陕西、甘肃、青海人民的缺电问题，这座水电站从勘探到建设一条龙全是自己人搞的，连把电输出去的330KV超高压输电线路都是国产的。\n这条全长534KM的输电线路，输电能力423MW，花了中国电力人无数心血，是中国人建设的第一条超高压输电线路。\n为了搞完这条超高压输电线，变压器、电抗器、开关设备、避雷器、套管、绝缘子、电容式电压互感器及串联电容器都是自己弄出来的，这中间每一样东西能搞出来都是无数电力人的付出，就拿高压开关设备这一样东西来说，高压开关的开断过程涉及到热力学、化学、流体力学各领域，要想造好高压开关，就必须有一个实验室，1950年代，我们生产的高压开关产品还得寄到国外去做实验，1953年我们跟苏联签了援助协定，1958年开始搞高压电器研究所，但是1960年苏联人就不跟我们玩了，撤走专家，停止提供资料，中国人就硬着头皮自己摸索，苏联不提供的设备，最后由沈变搞了出来（电力设备相对来说算是成熟行业，没有其它行业那么难入行），1963年我们就搞出了西高院研究所，安装了1006台设备，这才把高压开关设备研发出来。\n到1978年，中国要打开国门搞改革开放，电力不够用，搞发电的这时候去跟美国签合同了，搞输电的也准备向先进国家学习，1979年中国要建设平顶山姚孟到武汉凤凰山500KV输变电工程，中间要经过17个县市，全长594KM，最大运送容量为120万KW，跟发电设备一样，计委决定引进国外的设备，并在学习过程中将设备国产化，这次选了日本、法国、瑞典6个国家7个公司的变电设备、继电保护和通信设备。\n在操作过程中，计委要求引进关键技术和生产设备要与原材料国产化同步进行，要用国产原材料生产出合格产品，使引进技术和装备适应国产化要求，到1981年12月，中国第一个500KV的超高压输变电工程正式运行，我们又花了好长时间将全套材料都国产化为我所用，使国产技术达到了当时先进水平。\n有了500KV的技术积累，中国电力人消化了二十年后，2001年，新的任务到来了，为了西部电力供应，要在黄河上游建公伯峡水电站、拉西瓦水电站等一批重点项目，但当时如果再建330KV输电线路，黄河上游就会出线密集、送电效率低、造成资源浪费。\n而且西北地域辽阔，几百里地见不着一个活人，能源基地到负荷中心的距离较远，就只能建750KV高压输送线了。\n2001年国家电力公司对此项目进行了两次专家论证和评审，一致认为中国可以开搞750KV高压输送线，并发了个特别长的通知，名字叫《西北电网750KV输变电示范工程关键技术研究可行性报告》。\n那就别废话了，反正组织上都这么定了，还愣着干嘛，再啃几口干粮就上啊。\n中国电力人们迎着西北苍凉的风抹了抹头发，握紧了手中的馒头，再次硬着头皮上了！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136651.jpeg">\n\n2003年，750KV交流输变电成套设备研制列入“十五”重大技术装备项目（每个五年计划都特别照顾我们电力人啊），国家拨款11250万元，召集西电集团、天威保变、沈变、许继集团、桂容公司、沈高共37个科研设计制造施工和调度单位，全冲上西北高原啃馒头去了。\n从这些年开始，基建狂魔开始露出狰狞本色，2003年9月官亭变电站开工，仅仅两年时间，“咣当”一下，官亭-兰州东输电线路、兰州东变电站就竣工了，750KV输变电示范工程正式投产，喜得当时副总理曾培炎亲自赶来参加投运仪式。\n750KV是当时世界上运营的最高电压等级，全球只有少数几个国家拥有这一等级的输变电线路，而且这项工程的29个子项目都是中国独立自主完成，拥有自主知识产权，国产率达到了90%以上，还创了世界最高绝缘水平。\n端的是又快又狠。\n面对全世界的认可，我们的电力人们不由得露出了憨厚的笑容。\n小伙子们，不要高兴得太早啊，攀过一座高峰，还有下一座高峰，你们看中国经济发展得这么好，电力需求在不断增长嘛，来来来，这里有个1000KV的特高压输电项目，先来搞定了。\n中国当时要搞特高压项目，是因为装机容量发展到2005年，已经达到5.1亿KW，需要远距离、大容量输电，而且特高压输电搞定了，就可以减少更多超高压线路，还能保护环境，这是形势所逼。\n2005年3月，机械部副部长陆燕荪、电力部电工程师周小谦、院士周孝信、朱英浩、沈国荣向副总理曾培炎提交“尽早明确特高压工程建设工作”的建议报告。\n2006年8月，发改委正式核准在晋东南-南阳-荆门建1000KV特高压交流试验示范工程。\n电力公司的小伙子们，你们有福了，快扔下你们西北的馒头，咱们去荆门吃烟熏肉和太师饼去。\n这项工程于2006年底开始建设，“咣起”一下，2008年12月30日就开始试运行，2009年1月6日22时，我国第一个特高压交流工程正式投入商用，后来又建来淮南-南京-上海1000KV特高压线，我国电网电压也正式达到了世界最高水平！原国家发改委副主任张国宝一直很支持特高压的发展，二滩水电站建成后，是当时中国最大的水电站，但是因为当时中国经济低迷，发出来的电没人要，他那时主持分电，回忆说当时二滩的电一种是计划内的电，两毛多一度，计划外的电，只有三分钱一度，连磨损费都不够，他那时到处求人，找着电力部副部长陆延昌，才知道二滩送出来的电，一条500千伏交流线路只能送90多万千瓦，他十分着急，原来要想输送容量大，就只有在提高电压等级上做文章。\n后来发改委搞论证，张国宝一直站在支持发展特高压，“但因为管部门内部一些人表面公允，实际上暗中挑事”，这件事一直没批下来，中间还论证过石墨炸弹对特高压线的危害，花了很长时间扯皮。\n特高压线建成后，张国宝说，特高压不仅仅是输电的贡献，还发展了我们的装备制造业，欧洲、日本企业只做了试验，没有工程化应用，特高压的变压器、开关、绝缘等关键设备实现了国产化，别的国家没能特高压项目，也就没有工业化生产这些东西，特高压原来也没有国际标准，因为中国正式运用了，国际电联就采用了我们的标准。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/01/9-1578136652.jpeg">\n\n张国宝张国宝激动地说，在输变电技术领域，我们已经达到了国际先进水平。\n2019年10月4日，张国宝因病在北京逝世，享年74岁。\n\n<strong>陆</strong>前面几节我们讲述了电力人是怎样搞定国产火力发电机组的，也讲述了如何克服特高压输电线的，现在我们要回到事情的源头，讲一讲煤炭的故事。\n1995年中国才将美国的技术吃透自己研发出高水平的发电机组，接着在全国铺开了造发电厂，2001年12月中国入世，经济迅猛腾飞，2005年中国搞定特高压输电，注意这三个时间点，一个国家的经济发展是必须要电力在后面做基础支撑的，光是2018年广东省实际用电量就达6000亿千瓦时，人均用电6000千瓦时，已经达到发达国家水平，经济跑得这么快，电力必须跟上，现在技术上没什么问题，只要资源足够就行，而电力主要是用煤炭进行火力发电，中国入世后，煤炭的重要性一下子被拔高了。\n山西煤老板们一个个挺着大肚子，排着队爬上了历史的舞台。\n煤炭价格从2002年之后从最初的300-500元每吨，一直飙涨到2009-2010年的1400元每吨，而开采煤的成本是固定的400元每吨左右，最高时一吨煤能挣1000元，扣掉税净利润还能达800元，一个年产30万吨级的煤矿，一年纯利能到3亿元。\n在《煤老板自述三十年》这本书里，口述者就说自己二零零几年时一天能挣50万纯利。\n山西省河津市和乡宁县是中国煤炭业的一面镜子，这里盛产煤矿，起初是为了提高煤炭产量，跟上发电需求，2004年时山西省推行集体煤矿卖给私人，河津市下化乡就冒出36个煤矿，吕梁地区出现100多个煤矿。\n当时煤价飞涨，挖煤跟挖金子一样，私人煤矿疯狂开采，赚钱第一，安不安全后面再说，各种运输设备、机电设备、采掘设备、防治水设备、通风设备、防瓦斯设备、防煤尘设施、防灭火设备、安全监测监控设施、调度通信设施等统统不重要，于是，大家印象中山西省矿难频发的事故都发生在那几年。\n2005年3月19日，山西朔州煤矿瓦斯爆炸，72人遇难。\n2005年6月22日，山西繁峙煤矿瓦斯爆炸，37人遇难。\n2006年2月1日，山西晋城煤矿瓦斯爆炸，23人遇难。\n2006年3月18日，山西临县煤矿透水事故，28人遇难。\n2006年4月29日，山西大同煤矿瓦斯爆炸，32人遇难。\n2006年5月18日，山西左云煤矿特大透水事故，56人遇难。\n2006年11月5日，山西焦家寨煤矿瓦斯爆炸，35人遇难。\n2006年11月12日，山西晋中煤矿瓦斯爆炸，25人遇难。\n2007年3月18日，山西晋城煤矿瓦斯爆炸，21人遇难。\n2007年3月28日，山西临汾煤矿瓦斯爆炸，26人遇难。\n2007年5月05日，山西临汾煤矿瓦斯爆炸，28人遇难。\n2007年12月6日，山西洪洞煤矿瓦斯爆炸，105人遇难。\n2008年1月20日，山西临汾煤矿瓦斯爆炸，20人遇难。\n2008年6月13日，山西吕梁煤矿瓦斯爆炸，34人遇难。\n2008年7月5日，山西大同煤矿一氧化碳中毒，21人遇难。\n2008年9月8日，山西省新塔矿区发生特别重大溃坝，277人遇难。\n2009年2月22日，山西屯兰煤矿瓦斯爆炸，78人遇难。\n2009年12月27日，山西介休煤矿瓦斯燃烧，12人遇难。\n2009年之后，山西省开展煤炭企业整合重组，私人不再让开矿，小矿全部整合成大矿，最初30万吨的矿井，必须要达到机械化采煤，后面又上升到60万吨，山西煤老板又排着队，一个个走下了历史舞台。\n而那些在煤矿里长眠的矿工们，亲身经历了中国经济野蛮生长年代，他们默默注视着粗糙发展的特殊历史轨迹，以及自己黑暗煤矿里被掩埋的生命。\n铭记那些牺牲的人，为中国电力事业和经济发展做过的每一分努力。\n\n<strong>柒</strong>为了控制下文章的篇幅，核电和水电的发展，只能简略地讲一下。\n中国1958年就想搞核电站了，还特意建了个581工程项目，不过当时核材料不够，要先保军用，就没搞起来，1966年上海人不死心（长者在武汉任职时还自学了格拉斯登的核工程教材），还想搞，找周总理批示，想建一个核反应堆，叫“122工程”，不过很快因为文革又垮了，122工程给我们留下了一批人才，这些人最后成为728工程的主力。\n728工程周总理亲自把关，从1970调研到1974年，搞了三次专家委员会研究可行性，才在1974年列入国家基建计划。\n最先想把第一个核电站建在浙江富阳，后来综合考虑，选定浙江海盐县秦山地区。\n我们最初想引进法国的900MW核电技术，因为时间关系，还有从零培养中国核电人才的原因，最后决定自己造300MW核电站，核电站的大部分设备都是自己生产，实在搞不定的，政府出资1.73亿元，给上锅厂、上重厂、上汽厂、上电厂等到国外买设备，各厂买了些如SIV3150重型卧床、X9721转子铣床、W200G落地式镗铣床等我们弄不出来的重型设备，但我们自己也弄出了200t电渣重熔炉、200t高速动平衡试验室、容器焊机辅机等一些机械怪物。\n以我们当时的工业能力和财力，能弄出这些东西来，工人们太不容易了。\n有了设备，核电站的机器就吭哧吭哧陆续给造了出来，秦山核电站一期1991年12月首次并网发电，1995年7月通过验收。\n二期2002年发电，三期则采用了加拿大坎杜6重水堆核电技术，也是2002年运行。\n截止到2020年，中国共有45台商用核电机组在运行，建成12座核电站，在建10座核电站。\n2018年，核电站共发电2865亿千瓦时。\n新中国成立时，中国水电装机总量仅36万千瓦，年发电量12亿千瓦时，其实主要就是靠前文提到的丰满水电站撑场面。\n1955年、1958年、1977年、2000年中国组织了四次水力资源普查，\n<strong>历史上几千名水文地质工作者大学毕业后，就在深山老林里翻山越岭，为祖国积累水文资料，</strong>才查清我国境内河流总装机容量1万千瓦以上的3886条，水利资源理论蕴藏量6.944亿千瓦，技术可开发装机容量5.416亿千瓦，经济可开发装机容量为4.0179亿千瓦。\n新中国建设的第一座水电站是浙江新安江水电站，电站由苏联专家提供协助，动员了好几万人从1957年建了三年才完工，坝高105米，总装机容量66.25万千瓦，设计年发电量18.6亿千瓦时，还可以防洪、灌溉、养殖、旅游。\n浙江省的旅游盛地千岛湖，其实就是新安江水电站的水库。\n新安江水电站是中国水电的黄埔军校，培养出了中国第一批水电人才，电站的9台水轮机由哈尔滨电机厂制造，第9号双水内冷机组，还是国家发展巨型水轮机组的试验品。\n有了第一次试手，后面顺利完成三门峡、刘家峡、丹江口、乌江渡、葛洲坝等大型水电站，中国水利人还走出国门，参观了巴西伊泰普、埃及阿斯旺水电站，大开眼界，又受了点刺激。\n基建狂魔最受不了的就是别人基建做得比自己好，回来后苦干实干，搞定了举世瞩目的三峡工程（我们水利学校的好多学长毕业后去了三峡，我记得1998年，有学长回校告诉我们在三峡的情况，当时薪水是1200元/月）。\n又在西部拿龙滩、小湾、景洪、瀑布沟、拉西瓦练手，使我国水电站的设备制造与运行管理飞速前进。\n在西部贵州、云南建设水电站的事情，是由朱镕基总理主导的。\n1999年春节朱总理去贵州考察，对贵州省的贫穷深感震惊，2000年8月北戴河会议上，朱总理建议在贵州、云南建设1000万千瓦发电机组，以水电为主，将电力输往广东，以增加贵州、云南两省收入，当时有人担心工程不能完工，或者电费送过来太贵，朱总理站起来说：“如果不能完成向广东送电1000万千瓦的任务，我总理辞职。”然后指了指国家计委主任曾培炎说：“你这个国家计委主任也辞职。”长者赶忙出来打圆场：“朱总理是清华大学学电机的，他懂电，我们就听他的吧。”2000年11月8日，贵州洪家渡水电站开工，五大战役开打，云南小湾水电站和广西龙滩水电站陆续开工，2010年全部建成，恢宏的西电东送工程，最终保证了1000万千瓦送电任务圆满完成，但比广东当地的电低0.2-0.3元每度。\n至2019年，广东省30%的电力，就是来自西电东送。\n中国水电至今已取得巨大成就，世界前20大水电站，基建狂魔占了11座，2018年中国水电站发电1.2万亿千瓦时，处于世界第一，而且我们的水电站质量经得起大灾大难的考验，2008年四川汶川地震时，震区内没有一座水电站出现垮坝事故，也没有造成一起次生灾害，震中的沙牌水电站安然无恙，紫坪铺水电站震后第五天就恢复了发电。\n在中国电力人70年的努力下，2018年，中国大陆发电量达到了约6.8万亿千瓦时（2019数据还没出来），其中火电49797亿千瓦时，核电2943亿千瓦时，水电11027亿千瓦时，风电3660亿千瓦时，光伏发电1775亿千瓦时，生物质发电906亿千瓦时，几乎都是世界第一！中国，已成为全世界当之无愧的第一电力大国。\n\n<strong>捌</strong>1846年，洋商礼查自英国来，准备在上海建一座饭店。\n他不知道，自己的饭店将亮起中国的第一盏灯光。\n也惊醒了中国后发的电力事业，中国电力人随后奋发疾赶，虽然这一百多年跑得磕磕绊绊，但我们可爱的电力人们，无论千难万难，还是跑进了世界巅峰，跑进了全球第一。\n正是因为保证了电力的供应，中国才能在2020年的今天，在高速公路、高铁、药品、谷物、肉类、棉花、水果、钢、煤、水泥、化肥、飞机、坦克、导弹、常规武器、船舶、汽车、铁路机车、摩托车、机床、风力发电机、家用电器、手机、数字程控交换机、电脑等主要产品产量全方雄居世界第一位！最后，让我们从1896年开始的全球各国发电量的对比视频中，感受我们电力人的力量，看看中华民族追赶世界的脚步。\n',
'<h2>境外肺炎疫情失控，大批海外疫区人员正涌向中国</h2><pre>基于对意大利及其周边发达国家的深入了解，我们对西方疫情爆发的第三次预判，又成为了现实——疫情失控。\n目前，当地已初现“华人集体撤离”现象。\n内容来源：本文由郎言志（liusilang520）独家原创，作者刘斯郎。\n很多可能都听说了，2月28日当天，面对新冠肺炎确诊病例激增到650多例的现实，意大利当局为了避免激增的数据造成恐慌和民怨，紧急采取了新的核验方式：不再对无症状人员进行排查公示，仅通报临床症状感染者、重症病例和死亡患者数量，且病例的最终确诊必须送检首都罗马疾控中心，拉长了确诊通报流程。\n此一番操作一出，令众人唏嘘。\n意大利和欧盟当局的解释是：新冠肺炎病毒危害很小，没必要因数据激增造成恐慌。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse2RrItzX3TteNlnqVtL8fsDQwZZ9X5mPhibNSVKCtJeAhBI00Hakg6uwV7ugEx0Vmg5cIlLUicBChzw/640">\n\n▲相关报道截图，此报道曾一度引起轰动：自由民主开放的国家，不应该掩盖事实。\n然而，失算的意大利和欧盟当局，并没有得偿所愿。\n尽管他们拉长了通报流程和检验标准，但失控的疫情仍然使得确诊病例数据不断激增。\n援引意大利卫生部的消息，截止当地时间3月2日上午，意大利新冠肺炎确诊病例已激增到1714例，死亡41例，单日增幅达578例，且仍有大量疑似病例待核验，情况不容乐观。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vbic8bPzyBVL85XNdRLibbCypXqRibDBrb9JuaN4Ch9rrOF0emwKmIxNg/640">\n\n按理说，6000万人口的意大利，爆发如此大规模的疫情，情况应该是非常糟糕的了。\n但是，当各国为之着急的时候，意大利当局接连上演的一些迷惑行为，却让人倍感无奈。\n2月29日，意大利北部疫情重灾区威尼托大区的沃镇，发生了一件令世人感到惊讶和愤怒的事：作为疫情的集中爆发点，沃镇已被封锁多日，当地疫情严重。\n但封城几日后，这里的居民要“民主自由”却不要“生命健康”，他们全都拒绝佩戴口罩，举着民主抗议的牌子走上街头，以集会和喊口号的形式向政府、向病毒示威，并要求政府解禁沃镇，还他们神圣不可侵犯的自由与基本人权。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wLx0rQJ3bt2Ib6dgBiaWXWedsT1CkiaOomGdfzh9MtoiaZW6oj0fBDkyA/640">\n\n现场迷惑行为大赏：\n<iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=u3074nd1ash"></iframe>\n正如网友所说，这一切看起来荒唐至极。\n然而，这样离谱的事件在当前的意大利绝不是个案，一些“极端民主组织”和“愚昧政客”的种种行为，都让人感到匪夷所思。\n很多人可能不知道，截至目前，意大利境内从普通老百姓，到高层政客，依旧在为了“戴不戴口罩”进行一次又一次的“民主辩论”，从疫情发生至今，十多日过去，意见仍未统一，争吵还在继续，且认为“不用戴口罩”的占到了多数，而那些坚持戴口罩的人，反而成为了被嘲讽的对象。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qosBau1t11eic0YeY9vp8OtGnYDUqia57Aar3ibTQ4fkG9Hf0U9nSUD2Q/640">\n\n▲在议会议员的辩论现场，坚持戴口罩呼吁全国戴口罩的女议员显得势单力薄，其他议员视他们为“傻子”。\n例如，在26日意大利议会的辩论现场，一名戴了口罩的意大利议员，在议会现场遭到了群嘲，随后他单枪匹马展开了反驳：疯了，你们真的疯了，我戴口罩并不妨碍任何人，我是在自我防御，我去过三个疫区，你们觉得我戴口罩好还是这样（脱掉）好，建议你们还是让我戴口罩，为了你们的安全，如果你们都是聪明人，那你们应该早就戴口罩了······\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1hD9Wc2bX2P3iaKySZEsH7VMibiaylVLeASrjWWAfOmR9OliaLcya7pWgAQ/640">\n\n在一番愤怒的谴责之后，这位耿直的意大利议员怒摔了话筒。\n很多中国网友都为这位议员的勇敢点赞，但我们必须意识到的是，在他身处的环境里，他是被群嘲的“傻子”，在少数对决多数的面前，他的言行显得杯水车薪。\n因此，在其恨铁不成钢般怒摔话筒之后，意大利当局和社会整体的状态，并没有得到改变，他们仍旧没有意识到戴口罩的重要性，一些坚持科学、选择理性的议员和群众，仍在苦口婆心地劝阻政客和群众放下身段，面对现实。\n<iframe src="https://v.qq.com/iframe/preview.html?auto=1&amp;vid=l30743wqptr"></iframe>\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1JfwCf0qibEibzcu9YXlEiaYxMWhNcjfwt18jFHZccYo1LEm2Rwpia7yAEQ/640">\n\n▲在Facebook脸书上，在中国亲眼见证过中国人是如何防疫的意大利青年，撰写长文呼吁意大利当局和大众学习中国模式，呼吁人们戴口罩。\n但很遗憾，影响并不大，甚至还被不少自以为是的人嘲讽。\n此外，因为“西式民主体制”的特点，在封不封城、停不停课、上不上班、景点开不开放的问题上都能吵上好一阵，因此即便是到目前，该国北部重灾区的多数城镇仍未封城，一些景点也是关了又开、开了又关，总显得拖泥带水。\n当苦口婆心遇上执迷不悟，带来的只会是没有尽头的“各自为营式辩论”，在病毒面前，这是致命的，这也是意大利等西方民主国家在面对新冠肺炎疫情当前，存在的致命性硬伤。\n以下是海外华人对意大利当局防疫的批评：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19ApIFk01qvTUURbYmdRVtzIvsPb3yclsyGZicpM0cv3R51m9LmQ16HQ/640">\n\n外交部：将视情况组织侨胞撤离亚洲以外，以重灾区意大利为核心的“泛欧洲疫区”正在迅速形成，其中法国、德国皆破百例，西班牙也临界于爆发的边缘：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1TkoVHLyfrPDIxIibKRf6M0ldn3lAfDytOSBovK9Mfb4MJ4z0caSHB6w/640">\n\n而在美国2月29日出现首例死亡病例后，美国的确诊病例也达到了74例，美国华盛顿州等地区陷入了恐慌，超市遭到了哄抢：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16nibSREE6vZLFicHNEPf8Yb76gJ1zicJ2icTiauYUj1FvdyN0j7tz2tabrw/640">\n\n在伊朗，情况显得更为糟糕，包括国家副总统在内的多位政府高官被确诊为新冠肺炎患者。\n截止3月1日，伊朗累计确诊978例，死亡54人：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1vryLkBtv4UUpOluwyicavXDDWibxzoP2TnFtCNR84uDEvALZVPyb4u0Q/640">\n\n临近中国的日韩，情况显得更为严峻，韩国的累计确诊人数达到了4212人，而按照韩国卫生部门的预判，恐怕将有40%的韩国国民感染：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19EPLxnfibNZo0ic0LHlmhQEh0mKlJYzQHm5WZZhPBoXLmF9RtWKMiaEoA/640">\n\n可以说，就当前的情况来看，包括韩国、意大利、伊朗等国在内，各国的疫情显然处于一种严峻的状态，当地的华人华侨和中国留学生的生命健康亦受到了严重的威胁。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1ldQSKGyIY2ibvz3pv7F4z68Z8QBQwRvOjX1xEQeSfrhvs7C36JUcTicg/640">\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1yJ61QVlSrwWCSIFedCPWicaw4HP6VpbKOulO1ZZLK0Z7SrgBHiaEFwqw/640">\n\n对此，外交部在3月1日的新闻发布会上，做出了明确的表态：如果（境外）疫情进一步发展，我在当地人员的健康安全受到严重威胁，我们将采取必要措施，积极协助和安排他们回国。\n\n现场视频：\n<iframe src="https://v.qq.com/iframe/preview.html?auto=0&amp;vid=i307412ffyg"></iframe>\n可以说，此番一席话，瞬间引爆海外华人圈，众人也将此定性成“撤侨信号”，像意大利北部等疫情重灾区，大量留学生和侨胞已开始致电驻意使馆，咨询“撤侨”的具体信息。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1qeBWibtM4my6wfOibQQEDQnBxgE4UicpFKJvrdA5RpHrbpfkfOrgS8KJw/640">\n\n▲在意大利华人圈，已经开始流传“撤侨帖”，不过目前暂未得到大使馆验证。\n帖子链接系大使馆教育处官方网站，但该帖子内容未得到大使馆确认，或系误传。\n\n此外，自21日意大利疫情爆发以来，基于对当地防控举措的不信任，已经有不少旅意侨胞选择“万里归国”，甚至有一些侨胞亦开始集体筹划“包机撤离”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke16LmBiceksLtSJ9C2Ra7s0rdBgicm8P11yuoLfk793ueT3HXKfUWH0TBQ/640">\n\n▲3月1日，携程旅行网的意大利飞中国单程机票“坐地起价”，翻了近5倍。\n不过，似乎因为一些特殊的原因，在猛涨一天多后，票价目前已经回落到正常水平。\n\n注意：需重视境外疫区回流人员的管控\n随着境外同胞从疫区撤离回国，以及大量海外疫区外籍友人入境中国，“疫情回流”的风险显然增加了许多。\n\n截止3月2日，宁夏、广东、北京、浙江等地均发现了来自意大利、伊朗、韩国等地的输入性病例。\n这在告诫我们：境外回流的形式非常严峻。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1wekMGjVv2mjnZERWSLQAarZTe2mxzGOKCuz6go89KibeLibk1xZNxh3A/640">\n\n1:路径的不明确性，境外交叉很复杂\n我们观察到，很多地方针对入境旅客的管理，和落地航班的始发地有着直接的关系，即航班如果来自日韩，会被重点检疫，甚至是被直接“全机隔离”，但如果航班始发地来自俄罗斯、中国香港等地，则多数不受约束和限制。\n\n这样做的漏洞显然是巨大的，因为这忽略了境外路径的不明确性、人员流动的复杂性。\n就比如，一个人从韩国入境中国，为了避免被统一隔离，其完全可以先飞香港，然后转机入境大陆。\n同样的方法也适用于欧洲疫区的入境人员，例如从意大利疫情重灾区米兰出发，可以分别转机至俄罗斯莫斯科、法国巴黎、德国法兰克福等地，然后入境中国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1KK4COtiaxlYMJPictDTBbD8NxX0a7BcNlYvErJtP0ZYHN8y9LVibiasYSw/640">\n\n▲转机样例，从疫情重灾区米兰出发，转莫斯科后可以顺利进入中国，并且会被当成“俄罗斯过来的朋友”。\n\n宁夏早前发现的两例伊朗输入病例，就是这么来的：入境人员先乘坐航班到了莫斯科，再从莫斯科转机入境中国，因此成为了“漏网之鱼”。\n\n对此，笔者给出的建议是，应该在入境关口加强审查入境人员的真实始发地，并且明文告知瞒报真实情况需要承担的相应责任，避免不自觉的来自境外疫区的入境旅客成为潜在的威胁。\n\n2:法律监管有漏洞，入境瞒报风险大\n国内对于瞒报“有无武汉旅行史”之类的防疫关键性问题，管理非常严格，瞒报人员会受到严厉的处罚。\n在严格的信息排查和管控下，我们境内的疫情才得到了很好的控制。\n\n但是，对于入境旅客，尤其是外籍人士，我们的管控显然还是欠缺的。\n例如，在西方国家，此前如果有入境瞒报去过亚洲疫区的行程被发现，将会被起诉，并受到严厉的处罚。\n而显然，在当前需要严格管控入境旅客的情况下，我们并没有做到这一点。\n\n没有法律的保障，仅凭个人自觉，是绝对靠不住的。\n例如，此前我入境的时候，一旁从意大利米兰转机入境的白人夫妇就在商量着把始发地写成“莫斯科”，而另一位来自欧洲西部疫区的华人大妈，也将始发地写成了北欧的芬兰，她还在电话里冲着其家人大发雷霆：你们是不是傻，把我给报上去隔离了？我海关那边特意写别的国家，你们倒好，把我报上去了，现在抓我去隔离。\n\n我不知道这种样例还有多少，但可以肯定的是，这种情况，几乎每天都在发生。\n因此，笔者的建议是：对于入境人员瞒报行程信息的，谎报身体状况的，处罚起来应该有法可依、严厉惩戒。\n\n否则，类似这样的情况会越来越多：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke1n2sGYZ9I9UwnOTPUEyE9XEwNib5GD7JqpIlXMfQzs1K0ZEZMMsszR1Q/640">\n\n3:地方防空漏洞大，多地依旧无反应\n从目前了解到的情况来看，国内多数地区对于“外来入境人员”的防控以及隔离保障，做得还不到位，很多地方领导班子甚至都还没有反应过来。\n例如在上海地区，最近就存在一些城区的酒店“拒绝境外入境人员入住”的情况，但当地却没有妥当的安排，既没有隔离措施，也没有合理安顿，在入境旅客通过海关卫生检疫之后，依旧采取了一些不合理的做法。\n\n例如，上海虹桥区的一些酒店在接到区政府的防疫要求之后，就是“一刀切”式拒绝入境旅客入住，这无疑是让潜在的病源体流落街头，显然不符合防疫的初衷。\n防疫防疫，防的是病毒，因为防疫把入境旅客直接隔离在街头，这算不上什么明智之举。\n（26日夜里，笔者入境后，被上海虹桥多家酒店拒绝入住，酒店前台说是“区政府要求”，随后在笔者在寒冷的街头辗转多次，耗时三个多小时方才在友人的帮助下找到住处。\n）\n此外，一些境外撤回的云南、江苏的同胞则表示，自己落地回乡后，并没有任何管控，连居家隔离也是全凭自愿的。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/THwu9ic6Tse0dJuQmAyDTsnNbhLfjbke19FebZldODePRoNicPHs554VMYr3TyPKCxicF4poAA6nrZ2uiaiatvWlOtQ/640">\n\n▲一网友表示，一云南朋友从意大利回国后，没有人过问，全凭自觉居家隔离。\n很显然，各地似乎还没“缓过神来”，其实具体的操作可以考虑山东青岛、浙江青田等地的地方政府的“优秀表现”。\n面对韩国入境的旅客，青岛派去了大巴将入境人员统一隔离；浙江青田政府则统一安顿了数十名意大利归侨，并集中隔离，甚至不失暖心地和归侨们说：祖国欢迎你们回来，但也请大家理解与配合统一隔离，为了祖国也为了家人，更是为了自己。\n写在最后：疫情就像一张答卷，大量海外同胞在此时撤回祖国，我想，卷子的答案已经写得很明了了。\n但与此同时，我们也要警惕海外同胞回流以及外籍人士入境带来的防疫挑战。\n对此，我们希望因疫情问题从海外归国同胞，一定要自觉自律，做好自我的防护与隔离措施，切勿给祖国带来不必要的麻烦，祖国对我们负责，我们也应当对祖国负责。\n此外，也希望外籍入境人员，严格遵守中国防疫的相关规定，中国欢迎守规矩的远方朋友，但不欢迎挑战中国规则的人。\n最后，也恳请各地防疫部门，定要加强境外人员入境的管理和排查，这不是说着玩的，而是真的形势严峻。\n\n',
'<h2>中国公知史</h2><pre>2020年，公知很忙。\n\n首先，方方日记屡屡上热搜，经过几个回合的较量，到今天为止，基本上是压倒性的批评。\n\n接着，连岳也上了一次热搜，因为他作为一个曾经的著名公知，竟然隐约地批评了方方。\n\n他“反水”了。\n\n不过比起连岳，我想方方是更加困惑的：为什么这么多人骂我？\n我们公知一贯畅行无阻的那一套理论，被至少整整一代中国知识分子奉为真理、普世价值，竟然不再被90后00后接受了？\n竟然还有人反水，开始内讧了？\n这是一个2020年的新情况，以前从未出现过。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-60.jpg">\n\n在这背后，是一部中国公知简史。\n\n关于公知的故事，要从一部叫做《河殇》的纪录片说起。\n\n这是中国“公知文化”的根。\n\n这部“先有文稿，后配画面”的6集“纪录片”在批判了“长城”“龙”“中国女排”之后，得出了一个结论：中国的黄河文明，比不上西方的海洋文明。\n\n我们的文明，永远孕育不出科学和民主。\n\n单靠这片黄土和这条黄河，已经养育不起日益膨胀的人口，已经孕育不了新的文化，它不再有过去的营养和精力；\n只有当蔚蓝色的海风终于化为雨水，重新滋润这片干旱的黄土地时，这些只有在春节喜庆日子里才迸发出来的令人惊异的活力，才有可能让巨大的黄土高原重新获得生机；\n今天的95后和00后的童年里，基本上是没有贫穷和落后的记忆的，我们更熟悉的大背景是“大国崛起”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-61.jpg">\n\n所以新一代人很难想象，在70和80年代，中国人全方位地落后于西方，既缺乏资本积累，又没有一流人才，而技术上的差距，更加不是一朝一夕能赶上。\n\n没有钱、没有人、没有技术，谈何发展？\n这种绝望，深刻地印到那一代知识分子的骨髓里，是他们人生的母题。\n\n他们需要一个理论来解释，或者说，缓解这种绝望。\n\n为什么西方有高楼大厦，我们没有；为什么西方生活条件那么好，我们没有；为什么西方造飞机汽车，我们不行。\n\n现在，一切都有了答案——我们从文化上，从根儿上，就比不过西方。\n\n我们的黄河，从一开始就没长好，怎么可能比得过密西西比河？\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-62.jpg">\n\n（上世纪30年代的美国）\n《河殇》的出现，在当时的中国引起了极大的震动。\n\n他所提出的从根源上进行彻底的自我否定的方法，似乎是万能的，足以解释一切——我们的贫穷、落后，以及国家方方面面的问题。\n\n当时文人中间，原本就流行着“伤痕文学”，反思中国社会的各种问题，其中也不乏许多丑化。\n\n今天的《方方日记》，仍然带着明显的“伤痕文学”的影子。\n\n而《河殇》的出现，将自我否定，带到了一个全新的理论高度。\n\n绝望的知识分子们发现，带给他们痛苦的现实问题，在这个理论里好像都有了解释。\n\n当一个人自我否定到足够的程度之后，他反而就释然了——既然做什么都不会变好，那不如就，跪下吧。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-47.png">\n\n从此以后，这种自我否定的程度，就叫“殇值”，河殇的“殇”。\n\n殇值越高，则破罐破摔自我否定的程度越高，而其中表达能力高、有一定表现能力的人，就脱颖而出，成为“公知”。\n\n而历经时代变迁，公知也发展出好几种类型，我觉得值得研究。\n\n不过在开始讲公知的故事以前，我还是要最后提醒大家一句：\n今日的中国，在经济、技术上已不再是30年前的那个绝望的落后国家，而我们今日的进步，也绝不是由自我否定和破罐破摔带来的。\n\n自立和奋斗，能改变我们每一个人的人生，也终将改变我们这个国家。\n\n1 跪族型公知\n最先有“殇值”的，是那帮子文人。\n\n面对劳动人民，他们本身就有优越感，每天沉浸在“启蒙国人”的人设中。\n\n在最初，我们的社会是比较封闭的，他们倒也没有什么惊人的言论。\n\n但在接触西方文化后，他们“无处安放”的灵魂找到了归宿——美国，世界的灯塔，照亮每一个迷茫者的去路。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-63.jpg">\n\n而我们在发展中，确实出现了不少的问题，诸如贪污腐败、矿难、食品安全的问题被不断曝出。\n\n面对这些，他们又给自己加上了“为民请命”的剧情。\n\n久而久之，形成了一套固定话术：\n“这个国家到底怎么了？吃亏的总是人民，我陷入了深深地思考，这一定是体制问题”。\n\n总之，不管是什么事情，只要套入这个“我陷思，定体问”的句式，那一切问题就有了答案。\n\n在批评自己国家的同时，当然也要寻找楷模。\n\n这个世界上最值得称赞的，当然是美国。\n\n之前我听过一些关于美国国务卿访华的故事，这个故事在讲述者口中细节满满，真实到你以为他是随行人员一样。\n\n故事里说，美国国务卿来中国访问，被安排在钓鱼台国宾馆顶楼，400多平的总统套房里。\n\n但美国国务卿觉得太过铺张浪费，坚持住中关村外，每晚10元的十元店。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-48.png">\n\n第二天的早饭也很普通，包子、豆浆、茶叶蛋。\n\n在听完这个故事后，我上网查了一下，这些片段，出自一篇《美国国务卿在北京的食宿》的文章。\n\n在文章的最后，作者“痛心疾首”地问到，“”同样是官员，看看人家美国的官员，再看看中国的官员。\n\n到底谁才是人民公仆？”\n出现这样现象的原因只有一个，制度使然。\n\n而文中也充满了对美国国务卿的溢美之词，“克里以他的低调、朴素、谦和、平易近人的品格给国人留下了深刻印象”。\n\n我把这句话复制到搜索引擎里，发现这故事还有默克尔和奥巴马多个版本。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-49.png">\n\n有趣的是，当他们用充满想象力的思维去臆想关于美国的神话的时候，你会发现，他们用的是非常中华文明的审美——\n勤俭节约、人民公仆，这些都是典型的中国人眼中的“美德”。\n\n美国人其实恰恰相反：\n超前消费、权力制衡，这才是真正的美国思维和美国文化。\n\n在这一阶段，“公知”的问题是，他们根本没去过美国、不了解美国，他们对美国的热爱，停留在自己的想象里。\n\n当然，也不仅限于美国，毕竟世界上的国家那么多。\n\n于是，11岁负重20公斤，每天步行100公里的日本小学生出现了；\n于是，100年后还能挖出备用零件的德国下水道出现了；\n于是，印度惠及10亿人的免费医疗出现了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-50.png">\n\n任何一个“外国”，只要你敢幻想，它都能比中国好。\n\n某种程度上，我觉得方方的日记，仍然停留在这一阶段里。\n\n所以她的话通常只说半句——\n她只说武汉有很多人去世，却不说武汉拯救了更多人的生命；\n她只说前期政府防疫中的一些问题，却不说和国外相比，我们做得先进的地方。\n\n因为在她所熟悉的时代，只发生过前半件事，没有发生过后半件事。\n\n所以当今天的中国已经会发生好事的时候，她的思维方式里，并不知道如何去解释后半件事。\n\n她只能选择性忽视，于是就形成了“双标”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-64.jpg">\n\n这就是我们常说的，跪得太久了，以至于忘记了怎么站起来。\n\n是为“跪族型公知”。\n\n2 当公知走出国门\n慢慢的，殇值高的那帮公知，因为对于想象中美好西方的向往，有一些人选择了离开中国。\n\n接着，他们分化成了两种主要类型。\n\n我把他们总结为“卧底型公知”和“喷子型公知”。
