imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAMe5rI2mJ2un4fj48ULLN59hnJ8qUBROFcmzLpY3zutMd8ZgfkiciapTg/640">\n\n▲ 美国制造业只剩下高端部分了\n\n特朗普将这种逐渐衰退解释为中国窃取了美国的工作岗位和知识产权，但是他无法解释为什么只有中国窃取了美国的工作岗位和知识产权。\n如果美国人的东西那么好偷，应该大家都偷了回去，特别是急需高技术产业、人力资源丰富的印度，怎么可能只有防范最严密的中国得手了呢？\n一盛一衰如逝川，背后到底是什么在左右？\n需求！\n举个例子，在全世界都干不过麦当劳的肯德基，到了中国却成了老大，就是因为KFC抓住中国市场需求，主动调整快餐品类、口味迎合中国人喜好，率先开展送餐、开通移动支付等。\n而中国M记因循守旧行动迟缓，最后只有打包卖掉变成了金拱门。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAic4pQNwh9sSk9gQ67tfv6lmR6OPR23ic0uMicPMUvEqviaEIaQ3Eyrzzrw/640">\n\n而高科技对于人类生存而言并非必需品。\n你不吃饭是要死翘翘的，但不玩手机其实不会死！\n所以高科技产品的需求面非常窄，基带芯片只有手机厂商要，如果你的国家没这种企业，那你做了卖给谁？\n从这个意义上说，韩国芯片业能够崛起，是靠着美国市场的需求。\n日本之所以衰落是因为美国重税打击之下丢了美国市场，研发无以为继。\n需求是创新的第一动力！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FO9h3cmEVFjGtDP7j3pz8SdZAl0Lzdldy0pT1w4cyibVkztJ1pzgOlQyhWlKXZ77tk1Xrt2mCtZrj3Q/640">\n\n华为需要高性能芯片，于是有了海思。\n吉利需要高性能平台，于是买了沃尔沃。\n有市场，有需要，就有人做。\n这是经济学的基本原理。\n但是光有需求，没有执行力也不行。\n美国最讨厌中国的地方不就是我们没有市场没有积累也要硬上么？\n你看我们的大飞机，明明是没有市场的，但由于国家的大力推进和支持，财政拨款政策扶持，这才启动了大飞机工程。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAVhdLGDXW3SQaD6xztMdxibX3muhnStgkumxeaV0D9ibWicvczbhfzlXGg/640">\n\n运营之后，即便这架飞机有那么些缺点，国家也必然下大力采购，使之成为空客、波音之外的第三种选择。\n反正你再差，也不可能比图-154差了对不对？\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAp1ZWFS3NEeYianH4UMicyrDphccwwLZ6PVibD927Zvn0hAODkiap0jLzog/640">\n\n▲ 图-154有“死亡航班”的美誉\n\n有人会问，C919这样的产业能不能在实验室里开发出来，实现技术赶超呢？\n理论上行。\n比如中国CPU的代表“龙芯”。\n但是由于缺乏市场，“龙芯”只能装在国产关键装备上，以及一些国产高精度机床上。\n能够养活这个团队已经不错了，根本不可能达到英特尔那样的产业规模。\n自然，“龙芯”也绝不可能像华为麒麟那样，短时间内就赶超国际先进水平。\n因为你赚不到钱，养不起实验室，更招不到人！\nC919如果走“龙芯”的老路，其结果不会比图-154好多少。\n结果呼之欲出，大飞机必须是大投入，大产出，大市场。\n如果没有，就用国家强制力培养一个。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzw7N0oFWxZibAqFLQVicg65nnzakq8fq1cUe1slwzQEkKTewdUqA5d8Q/640">\n\n大家一定会说，这是中国人不按市场经济办事，呵呵，美国的5G是按市场经济办事的吗？\n哪个国家没点明目张胆的支柱性保护产业呢。\n当然，任性是有代价的，美国不用华为，5G建设成本就飙升，客观上是拿美国纳税人的钱保证美国高科技公司的利益，主观上是企图消灭中国对高端芯片的需求，以此遏制中国高科技产业的发展。\n特朗普要围剿华为言过其实，不过为美国通讯业争得一块保留地还是可以的，反正钱是纳税人出。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAlYM4QeQJwIN1ckVW3C7Wn94egz8Nq3slFia5kfk6JCQtB5OZicJaiafBw/640">\n\n▲ 特朗普：减掉的税我会再收回来的！\n\n当然，这就意味着产业已经失去竞争力，变成一个财政包袱。\n这是一个恶性循环：\n没有需求意味着没有销量没有利润没有资金回流，没有资金就待遇下降，待遇下降就没人选这个专业，学校就不教。\n接着整个产业链都被人家连锅端掉！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMGAIoWZRWbCmuBnR44kGfho9MqxIeKHen8f3EbqBKefIpfRqibgPia7Eg/640">\n\n这个时候你再想搞研发，难上加难！\n因为研发不是空中楼阁，一块芯片要做成什么样最终是以产品需求为标准的。\n这方面高通的教训可以说明一切。\n世界三大手机厂商中，苹果和华为是自己有CPU的，春江水暖鸭先知，需要什么样的CPU自己非常清楚。\n而高通是卖标准的，无法及时感知这些反馈，也不屑于改变。\n在新一代CPU升级大战时，就出现了如此尴尬的一例：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbAzfZslpU3ek0uGwBwgIlI3o0hreOh0tZ0BL7l7bpo8tVDFNQLJ5xISw/640">\n\n与麒麟970、苹果A11芯片的强悍AI性能相比，骁龙835显然没有摸到市场的需要。\n在运算速度超过麒麟970的情况下，AI性能反而不如对手。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMiaicDELCuxnAdylMmaPJWGhyHbWp4bBCSuy1dCf721wWkbia4kIOKN6JA/640">\n\n华为P30著名的自动P图功能，这种即时演算的照片用骁龙CPU是很难完成的。\n这种摸不着脉的情况一定会影响手机的销量，进而影响CPU的研发工作。\n我们不难理解，两种产品竞争，摸不准市场需求的一方必然会慢慢的落后，直至被苹果、三星、华为这些有自主技术的厂家逐步挤出全球供应链。\n那时候高通就变成了一家纯粹的卖专利公司了。\n当然，这还得看特朗普心情好不好，如果心情不好给你来个禁售令，那就彻底破产了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMAxnHfCedbv1kwuab0Ow4pegZg8iau7uyHq2MsB8csEiaW7wzYlxTicmdw/640">\n\n你看，华为手机在中国崛起是在2012年，当我们掌握了终端市场需求之后，逐步的用国产零件代替进口，将整条产业链的研发、生产收入囊中。\n中国芯片技术随着我们终端市场需求的扩大不断进步，而曾经辉煌的日本半导体产业，在韩国同行的打击下，现在连内存厂商都死光了。\n日本人还会造内存吗？\n不会了吧。\n韩国赶超日本用了几年啊？\n也就是十年不到，第二个十年还把日本内存企业全歼了。\n日本现在也急了，抓住机会想拍死韩国，这是国运之争。\n现在，中国是世界上最大的高科技产品市场，我们掌握了一部分消费的需求端。\n同时，我们有世界上最大的产业链，我们还掌握生产的需求端。\n这种情况下美国怎么可能保持产业科技优势？\n此消彼长，一盛一衰是必然的结果，也是美国制造业竞争力下降的必然结果。\n这一力量对比反转的时间不可能是20年，连10年都不用！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOic3lmKW3xKMGsMBA8W2FjJbNHrAurhLtaHN1iacozIQZh2Y1ibq5oytANianjlldQIXa2NenNssEA5HA/640">\n\n',
'<h2>中国靠什么与美国正面杠</h2><pre><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CWic1C8b2UMoufZc7onUzH3WPuQKkkcrK4YbGp70p0ian7njDiazN7Iicvg/640">\n\n1840年，第一次鸦片战争，西方第一次撬开了中华大帝国的大门。\n但是多个列强的多次侵略，未能瓜分中国而成他们的殖民地，残暴日本的侵略，也未能灭亡我中华。\n相比之下，今天美国对中国的打压，中华民族更是能从容应对。\n遍览世界，在列强打压下保住了自己的文明的，非洲有个埃塞俄比亚，不过想殖民他的是意大利，意大利不能成功那就不提也罢。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZvLahBibWcAcD5szh3akyWAtLtd6mQTTQ8qedEmoFSuOLlqqCagKMOHg/640">\n\n这个世界上绝大多数落后国家都没有顶住列强的殖民化，在美洲、在非洲、在亚洲。\n而在二战后的独立浪潮中，虽然多数国家摆脱了殖民化，却都未能成功实现工业化（韩国的工业化有美国扶植的因素），在摆脱被侵略殖民后能一跃而成功实现工业化的国家，也就是中国了。\n这个原因一定内在于这个文明内部。\n人民英雄纪念碑碑文，为什么说“由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！”\n因为这不仅是中共带领人民的反抗，也是中华民族、中华文明对外族入侵的反抗。\n中国能取得社会主义革命胜利，除了共产党的领导，还有老祖宗的底子，中国今天能顶住美国的打压，也是因为有这个底子。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZggyzULtqr8QJhEUR1LO8h4rbfRgp0iatd2n43fEOhlCahUNa1qrkKSA/640">\n\n我们来说说这件事。\n我们过去学的历史，对新中国以前的历史有一个概括，那就是半封建半殖民地的中国，换句话，在1840年以前，那就是封建社会。\n问题是这个概括未必对！\n但是这个概括深入人心，我上次的文章《<a href="https://mp.weixin.qq.com/s?__biz=MzIzNDYzODAyOA==&amp;mid=2247495841&amp;idx=1&amp;sn=409d07a7d9bf877b908c7dc6b1b7e384&amp;chksm=e8f1ef02df866614dd9e0d430b5384c10cd00a1220d0a2df4e7b3f47b5f46a0ac504a4e2ae9f&amp;token=87199573&amp;lang=zh_CN&amp;scene=21#wechat_redirect" target="_blank" data-linktype="2">\n中国人，挺起你的腰杆子！</a>》谈中华文明，后台的评论中，有人还在提中国以前是个封建国家，甚至我上次提到中华文明时，有一句话：\n“中国不但是一个大帝国，而且不是一个封建大帝国”，发文的小编手一滑，把那个“不”字删掉了。\n不过马克思提到过\n“一个人口几乎占人类三分之一的大帝国，不顾时势，安于现状，人为地隔绝于世并因此竭力以天朝尽善尽美的幻想自欺。\n这样一个帝国注定最后要在一场殊死的角斗中被打垮。”\n他当然没说不是封建大帝国，但他承认这是一个大帝国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CcIcI2MrDfVas7UUKoicoQ7byibVSDibRC3PlN3IL0icibYMlVFxeIsOarEA/640">\n\n为什么要说中国自秦以后不是封建社会，而是大帝国，这与说是封建社会有什么不同吗？\n有很大的不同。\n当然，都处于农业社会，基本生产力都一样，但是政治体制带来的不同还是很明显，我们分别说一下。\n大帝国（郡县制）是比封建社会更高一级的农业国社会体制，因为没有贵族这一阶层。\n贵族是剥削，地主也是剥削，有什么不同吗？\n很不同。\n由于中国的封建社会已经离开我们2000多年了，除了书上的概念，我们已经没有比较深刻的体会。\n周天子只是天下“共主”，周天子与贵族共有天下，这意味着什么？\n首先意味着社会动乱不停。\n别看历史上把周朝说得多好，看一组数字就行了。\n周朝立国，靠的是“八百诸侯”，当然当年“诸侯”规模较小，有的诸侯可能相当于现在的村长。\n这八百诸侯到了东周就打的只有100多个诸侯国了。\n再经过春秋战国一系列兼并，秦国一统天下。\n欧洲其实也差不多，著名的有英法的百年战争，欧洲的三十年战争，其实与中国的战国时代差不多。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZdCiaX3Mug13anj2R2eyF5NCav44fDZcrdGK42onwb355KtFib4Hke0Ag/640">\n\n换一个角度，我们聊聊国军和共军。\n国军的结构就有点像封建制，常凯申先生号称总司令，其实不过是个共主，他手中真正能掌握的只有黄埔系，其他军阀表面服从常凯申先生，打起仗来还是要保护自己实力和地盘的。\n把军队和地盘换成社会表达，那\n常凯申管的黄埔系和江浙就是共主控制下的王畿，各军阀及其所占地盘那就是诸侯。\n因此常凯申政令不出黄埔系所能控制的地盘，其他军阀为扩展自己的实力时不时打打仗，什么蒋冯阎李大战中原，也有联合起来把常凯申先生逼下野的事情。\n遇上外敌了，常凯申嘴上讲大义，实际上把地方军阀的部队顶在前面，实为“削藩”；\n地方军阀也不傻呀，没了实力，或丢了地盘，那就完逑，于是就出工不出力。\n结果张灵甫没了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZAjwiadKfKZjcBejZ4TAMjEJO6ChUVcHWNZFjzBGVobxMS5gDUjfpSuA/640">\n\n共军的结构类比为大帝国结构，上下组织结构清晰，全军服从一个中央，“如身之使臂，臂之使指，莫不制从”。\n该上的时候谁也不能保存实力，该赏的时候，“宰相必取于州郡，猛将必发于卒伍”。\n这就叫“百代犹行秦政治”。\n比喻都是有缺陷的，但是这基本可以反映出封建社会共主和诸侯的关系，和大帝国社会中央和地方的关系。\n不难看出，大帝国的政体优于封建制的政体，和现代多数共和制政体结构上有类同之处。\n欧洲由于小国林立，缺少了这一阶段，欧洲的拿破仑、希特勒希望一统欧洲都成为梦想。\n带来的问题是，欧洲对大帝国的治理，对统一意识形态的理解，那就差了一个档次。\n相较之下，倒是美国对大帝国的治理有些体会。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZ5JZN3MgBJfgtbl5G6XdqsibHBJM8SicKrofXwzc6f69LXiclvGtoUPSoQ/640">\n\n大帝国的治理和封建社会的治理有什么不同吗？\n有。\n最关键的一点，就是必须有统一的意识形态，在中国，就是儒教。\n有人说，那是儒学，不能称之为儒教，那是太拘泥于只有神教才能成为教了。\n一门学问那只是学问，当学问上升为一国的意识形态时，称之为“教”也没什么不妥。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibNibA9hMzIMYJNTM73zOL6CBiaGngmoMllEpEu9CiagxYiaJG5htqpDQeiafUyg3pibUp4X96ycMjrOqwA/640">\n\n再用比喻开路吧。\n现代大企业光用一般的企业管理是很难管好的。\n现代化大企业的人员散布在世界各地，仅凭指令管理效果会很差。\n能做得好的企业都极为重视企业文化的建设。\n你去看看任正非的讲话，很少讲到具体的管理问题，基本都是在提倡一种企业文化。\n当你把一种企业文化成功的灌注在员工脑子里以后，企业管理就变得顺畅有效。\n国家其实也是如此，尤其是大国，要管理好就得借助一种意识形态。\n所谓纲举目张，当这种意识形态形成主流意识形态后，国家的管理才能顺畅。\n这种意识形态不能光是空口提倡，要有一系列的激励措施和相关惩罚。\n中国的科举制不但是一种很好的选官制度，而且科举选题均从儒学典籍中来，这也对儒教作为一种国教有极大的强化作用。\n这种以教化为主的统治我们也称之为“王道”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZpEIB11KhuS9GBlFu6pacj9gYbEQyxFtz1pVic9sx7KORF0v82JS9j4A/640">\n\n当然对一个巨大的帝国，也不是光提倡一种意识形态就行了。\n中国人很有包容性，儒教为干，法家为骨，偶尔也来点道家的无为而治，佛教提供一点精神鸡汤。\n在中国民间，儒道释也常常共存。\n比如山西恒山的悬空寺，三家领军人物共处一室，接受拜祭。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZYwjcUZI6FibM5ff2IPcSwP0ibLjksye6axuFOPuveTmwyuxPWnHjQDxw/640">\n\n以儒教为核心的中国诸子百家学说，和欧洲一神教对比有何差异呢？\n欧洲一神教不也是提供了一种意识形态吗？\n这可不好说。\n王权、贵族权力和神权总在争夺最高权力。\n欧洲神权并不满足去辅助王权，倒是很长一段时间凌驾于王权之上。\n中世纪末期，王权开始夺回权力。\n直到工业化发动后，世俗权力才占了上风。\n但是神权并非是治国的辅助，而是一种独立的存在。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZSLtY2SANhcstxGYEr2Sibz5ok4o5fgiaBvuzicK76gyphm5qJT3uQldBg/640">\n\n欧洲既没走到大帝国的阶段，也缺少统一的意识形态治国的经验，因此他们常行的是“霸道”。\n西方开始懂得利用统一的意识形态治国，应该始于法国的启蒙运动对人权、法治、自由的探讨，然后二战后美国加上“民主”，直到上世纪九十年代，才终于修补成“普世价值”。\n也就是说，在近现代的时候，西方才出现了用统一的意识形态治国的好处。\n明了不等于善用，我们看到这才二十多年，西方又恢复了“本性”，用暴力对外推行“普世价值”，其实是把价值观治国当做遮羞布了。\n而对内，又一根筋的理解价值观治国，成为“政治正确”的标尺，算是学着用统一意识形态治国的幼儿园阶段，造成各国内部观念的撕裂。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZxgHuXKg6a2wO83yUHapGxcV2rnIezLwbRrS10ZoQh0MKDd6mW9XwwQ/640">\n\n正是因为欧洲直接由封建社会跨入工业文明，封建残余保留的特别多，喜欢用拳头说话就是显例，不善用意识形态治国也是明证。\n其实在中国，利用意识形态治国也是有几百年的转化沉淀过程的。\n正因为在上层精英中逐步倡导以儒学作为主流意识，汉代以后，“有叛国而无叛郡”，意思是官吏由上级任命，因此在诸侯国叛乱（七国之乱）时，没有郡县叛乱的。\n而在唐代，节度使大权独揽，最后安禄山叛乱，也有不少节度使跟着叛乱，但是“有叛将而无叛州”，表明郡县制在国家稳定上的成功。\n要知道在叛乱的情况下，国家很难对各郡县下达政令，各郡县还能忠于中央，管治属地，凭的就是这种体制和统一的意识形态。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZh3ReZibn0Ska5UficYtXzUjoSQIuBGM4YGjSVG7mnmic1icrDyAS01PBKQ/640">\n\n这样运行2000年之久，一种统一的意识，儒学的浸润，已经深入各级官吏头脑，几乎形成一种基因了。\n一个证据就是，清末民国初，多少军阀顺势造了清王朝的反，他们个个手握军权且具有地盘，不少人有野心，但是没人敢公开割据裂土的，都得奉民国的正朔，否则立刻不得人心。\n共产党则把这种对中华5000年文明的自豪和强烈的国家意识灌输到全民。\n由于老祖宗的积淀和共产党的努力，中国的统一和对中华文明灿烂的自豪已经融入中国人的血液，它足以起到团结国人共度时艰的作用。\n所以本文开篇说道，我们能顶住美国的打压，除了党的领导，中华文明的深厚底蕴也起到很大的作用，它使我们这个民族有强大的民族凝聚力。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZbkhlRIY8MdrWUicKspByjnBrVfXYCiaicib8qGSl5t8uI58URZxvK9c7TA/640">\n\n上世纪八十年代的大反思中，有人指责大帝国阶段，一是长期的专制制度，造成向资本主义转型困难；\n二是长期的帝国政治，形成了“超稳定结构”，使得向资本主义转型困难。\n现在回头看，这个反思很成问题。\n为什么要把未能发展的责任一股脑推给古人呢？\n而且这七十年的发展告诉我们，没有什么“超稳定结构”，只要有一个坚强的领导核心，只要调动全国人民的积极性努力奋斗，这不也追赶上来了吗？\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZUlK52bN0HbXK3N1PRwIibNHf4uI93IpWibUH1SXLmgR2cK9dxEkzk8ng/640">\n\n欧洲跳过了大帝国阶段直接进入工业文明，这倒是必然，因为小国林立，彼此实力差别不大。\n而封建阶段和大帝国阶段，对应的都是农业文明的生产力，区别在于为了提高生产力，大帝国打掉了一个贵族阶层，直接以官僚阶层取代，提高了帝国的统一政令的管理能力。\n欧洲缺了这个阶段，就缺了大国的胸襟及眼界，以及大国利用意识形态治理国家的长期实践。\n有人反对，你看欧洲用“普世价值”不也治理的很好？\n不过这可真不香。\n“普世价值”的概括上世纪九十年代才成型，才玩了不到三十年已经千疮百孔了。\n从依靠暴力到价值观治国，这个转型没个百八十年是玩不好的。\n美国疯狂扩张成了一个大国，具备了一定的大国胸襟及眼界，有点明白有一个价值观的重要，但是缺了历史的积淀，遇到大变局的关头，也还是懵了头。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO95wXrc8SBlWamC4FtcyzJZCuia26eEMkbYS4xs7yQ67SdhDm2PIiaeweJ29RWC3ZWa70QYPsxAVttQ/640">\n\n所以总结一句话：\n中华文明五千年的历史，2000多年大帝国的文明陶冶，还真不是那些只有几百年封建史和200多年资本主义历史的国家能打垮的。\n倒是不管资本主义思想还是社会主义思想，都是根植于工业文明中的。\n中华文明和工业文明中的社会主义思想结合，与原文明的“天下为公”、“和而不同”、“民为贵”、“不患寡而患不均”结合，其间的化学反应还真难说清。\n道可道，非常道！',
'<h2>要地不要人，美国对中国的穷人不感兴趣</h2><pre>美国很富裕，美国人很有钱。\n很多带路党曾幻想中国被美国占领后，自己可以直接成为美国人，借此一跃收入翻好几倍，从穷人变成富人。\n\n脱贫致富这么容易？\n那让全世界都并入美国，人类岂不是直接就进入大同社会了？\n实际上，穷人就不要指望加入美国了，美国就算接受中国人，也只要个别富裕或者有技术的中国人，中国穷人是不可能要的。\n\n在地球上，有多个国家自愿加入美国，把整个国家的土地送给美国，美国都不要，这种事情还发生过不止一次。\n美国不是不想要土地，是只想要土地，但不想要土地上的人，尤其是穷人。\n开疆拓土对中国这样文化的国家来说，是大事，写入史书的大事。\n\n但是对美国这样的海洋系国家来说，则未必。\n就算是美国已经到手的土地，如果上面贫困人口太多，美国一样会拱手送出去。\n对，你没看错，美国会把到手的土地送出去。\n\n买下来的土地美国不要了\n1898年，美国海军缅因号战舰在古巴近海爆炸沉没，美国认定此事为西班牙所为，并以此为理由对西班牙宣战。\n战争，同时在古巴、中美洲波多黎各以及菲律宾打响。\n\n很快，美国海军就在菲律宾的马尼拉湾歼灭了西班牙的主力舰队。\n战败的西班牙，不得不在法国的调和下，和美国在巴黎签署了合约《巴黎协议》。\n1898年8月，西班牙同意割让菲律宾群岛、关岛、波多黎各给与美国，免除对美国军舰的赔偿责任，另外美国再支付2000万美元给西班牙作为差价补偿费。\n\n菲律宾是什么地方？\n中国南海边上，地理位置十分重要，人口约1亿人。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghqhn5DcynMAkGvthulggKLuk7gBDB0wOe4GkUUeMGsTLaXnNO0MiaQ9rOzleRricp286vBibAZ9Z55A/640">\n\n波多黎各在什么地方？\n这一看也是好地方，中国这种大陆国家梦寐以求的海洋要地，人口约370万人，而且还在美国旁边。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghqhn5DcynMAkGvthulggKLVoCk8Fo3HiaCzTH5ZzCd482yLRycbT7gicIMNHB7Lcd2WsuxncCT1QuA/640">\n\n关岛就不用说了，更重要的战略要地，二战的时候美军和日军血战关岛这件事在历史上都是出了名的。\n区区2000万美元加一艘军舰，就换来了这么多土地，美国真的是赚大了。\n但是在签约拿这些土地的时候，美国政府遭到了强烈的反对。\n\n并不是这些土地上的人民反对美国政府，也不是西班牙反对美国政府，而是美国人民自己反对美国政府。\n他们普遍认为，不应该花钱去买这些地。\n和西班牙的巴黎协议在美国参议院投票的时候，遭到了大量人的反对，包括美国前总统克利夫兰、马克吐温、龚帕斯均公开反对这一合约。\n\n最终，这一明显有利于美国的合约，在美国以57票对27票惊险过关，比法定要求的2/3多数票仅仅只多了一票。\n为什么如此明显有利于美国的，开疆拓土的行为，却遭到了如此之多的美国人反对，反对者中甚至还有3届总统。\n因为这些土地好肯定是好，但上面的穷人太多了。\n\n1900年的时候，菲律宾群岛上有800万人口，达到了当时美国人口的1/10还多。\n如果把菲律宾并入美国，就会导致一个和美国主流价值观并不一致的人群得到了太多的选票。\n那不给菲律宾人民选票行不行？\n\n而且也不给公民身份，该有的福利什么的都不给，只让菲律宾人干活就行了。\n如果这样，那不就是殖民地么？\n菲律宾人民不答应。\n\n正因为看穿了这一点，很多美国人才反对购买菲律宾的土地，认为这是白送钱，因为美国不可能接纳菲律宾上面的800万人口，而菲律宾人也不可能甘愿做殖民地的奴隶，以后这肯定是个定时炸弹。\n果不其然，菲律宾并入美国后，引发了严重的社会问题。\n美国没有给菲律宾人投票权，没有给公民身份，甚至也没有给福利待遇，仅仅是允许菲律宾人来美国做苦工，就引发了铺天盖地的反对。\n\n大量的美国穷人，认为这些廉价的菲律宾苦工抢走了自己的工作，要求美国政府让那些菲律宾人收拾铺盖滚出美国。\n强烈的反菲律宾移民情绪在美国多地引发了暴乱和示威，而这些美国穷人是有投票权的。\n因此，美国被迫彻底和菲律宾撇清关系，于1934年宣布还处于美国本土的菲律宾人为外国人，并且将菲律宾人每年加入美国籍的配额定为每年50人。\n\n美国已经彻底不认同菲律宾人了，那菲律宾人自然也不认同美国了，双方只好分道扬镳。\n于是，菲律宾独立，成为了一个国家，再不属于美国。\n事实上，今天的菲律宾人口已经达到了1亿，美国的1/3，而且穷的掉渣。\n\n如果菲律宾还属于美国，那么菲律宾将拥有1亿选票，而整个美国本土才3亿，菲律宾将左右美国的总统选举，最后很有可能变成整个美国本土来给菲律宾扶贫。\n当初美国选民让菲律宾独立，是有道理的，符合美国的体制特色，倒是当初花2000万美元购买，是一个不明智的选择。\n菲律宾那边一直闹独立，反抗行为此起彼伏，美国最终放弃菲律宾是不是可以归咎于菲律宾人不配合呢？\n\n看看波多黎各就知道了。\n波多黎各人口约367万，面积1.3万平方公里，而且还是白人为主体民族，西班牙人和葡萄牙人的后裔占76.2%，文化认同感强，土地还就在美国边上。\n这个国家疯狂的想要加入美国，50年搞了5次公投，全民同意加入美国。\n\n最近的一次公投，就在2017年6月11日，波多黎各全民公投，97%的波多黎各人希望加入美国，成为美国的第51个州。\n面对配合的不得了，硬贴上门的波多黎各，美国政府高冷的选择了拒绝。\n因为波多黎各地区的经济发展水平不如美国，人均GDP仅3万美元，约为美国的一半，而且波多黎各地方政府还欠下了720亿美元的债务，正在寻求破产。\n\n这么一个穷地方，地理位置对今天的美国来说又不是很重要，美国当然拒绝他们的加入。\n时至今日，美国只承认波多黎各是自己的领地，但不承认波多黎各是自己的领土。\n在和西班牙的这笔交易中，唯一获得美国领土身份的，就是关岛人。\n\n原因很简单，关岛地理位置太重要了，是一个真正的军事要地，今天的关岛1/3的面积都已经被建设成了美军要塞，这地方肯定不能丢。\n而关岛人口也太少，到今天也才16万人口，当年才几万人口。\n穷不穷这已经不重要了，毕竟才16万人口，无所谓。\n\n于是，关岛成为了美国的领土，而不是领地，关岛人成为了美国公民，可以自由在美国打工。\n但关岛人也和美国本土的人有区别，美国法律上把关岛定义为“未合并的领土”，而不是完全的领土。\n在现实中的意义，就是关岛人没有权力参加总统大选投票，但作为对等条件，关岛人也不需向联邦政府缴纳所得税。\n\n另外，关岛享受一定的自治权，有权利组建自己的足球队参加世界杯，这也是美国“未合并的领土”和真正领土的区别。\n2021年5月30日，中国男足在2022年世界杯亚洲区预选赛中，以7比0的成绩大胜关岛队。\n鉴于关岛队的成员都具有美国公民的身份，我们也可以认为这是中国男足把美国人给踢赢了。\n\n所以下次给男足找对手，就得找那种小岛上出来的球队，比如十几万人口的，好打一点。\n美国想要的土地长啥样在1898年美西战争结束的同年，美国还吞并了夏威夷。\n1959年8月21日，夏威夷正式成为了美国第50个州，成为了完整的美国领土。\n\n为什么夏威夷可以获得如此待遇，而波多黎各和关岛都不行？\n首先，夏威夷的地理位置太好了，地处太平洋正中央，是战略要地中的战略要地，控制了夏威夷就等于控制了太平洋。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghqhn5DcynMAkGvthulggKL7EO7RofZRqUxFc43G7LEZ1bRrzMibqHeiaS9wSyuOlGsmSiaYs8wLqxqA/640">\n\n这种地方，再眼瞎的美国人也不可能放手。\n第二，夏威夷人比较少，到今天人口也才121万人，不会影响美国的选民结构。\n但第一点和第二点都不是最重要的，因为自1898年吞并夏威夷开始，足足61年的时间里，夏威夷都没有领土身份，美国选民不愿意把夏威夷并入美国本土。\n\n为什么1959年的时候，夏威夷突然有资格并入美国本土了，而波多黎各和关岛都不行？\n因为二战之后，夏威夷这个地方的旅游业突然发展起来了，成为了全球的旅游热门景点。\n而夏威夷人的收入，也跟着水涨船高。\n\n今天夏威夷的人均GDP为6.4万美元，比美国的人均GDP5.6万美元要高出一大截。\n夏威夷人有钱，非常的富裕，比美国本土的人还富裕。\n这是夏威夷能获得美国领土身份的唯一原因。\n\n想并入美国领土居然如此之难？\n实际上，以前想成为美国领土没有那么难，甚至美国还主动的对外兼并领土。\n一切的转折点，都是1848年美墨战争。\n\n美国的成长史美国的成长史，就是一部领土的扩张史。\n在兼并了大量的领土后，美国终于扩张到了墨西哥的边上。\n1819年，美国从西班牙手中购得佛罗里达州后，就试图以500万美元的代价，从墨西哥手里收购德克萨斯州，但墨西哥政府回绝了。\n\n在美国的挑动下，德克萨斯于1835年爆发了独立战争，最终脱离墨西哥，成立了德克萨斯共和国，随后加入了美国。\n如此赤裸裸的侵略，墨西哥自然不服。\n1846年，美墨战争爆发，两年后美国军队占领了墨西哥首都，迫使墨西哥政府签下了丧权辱国的条约。\n\n按照合约，墨西哥割让了一半的领土，把德克萨斯、新墨西哥、加利福尼亚等总计近三百多万平方公里的领土给了美国，而美国补偿墨西哥1500万美元。\n吞并半个墨西哥的时候，拿走的领土基本都是墨西哥北部的领土，人口较少，当时墨西哥富裕的地方主要集中在南方，人口也大多数在那边。\n但即便是这较少的墨西哥人口，也给美国带来了天大的麻烦。\n\n1840年美国第六次人口普查时，全美仅有1706万人口。\n如此之大的地盘，只有这么一点人口，自然是到处缺少劳动力，所以美国长期以来对移民和人口并不排斥。\n但1846年战前，墨西哥就有700万人口，哪怕只有一小部分成为了美国人，那也是几百万之多。\n\n美国的人口，突然增加了一大截，这带来了巨大的社会问题。\n自1848年美墨战争结束以后，美国就出现了劳动力过多，工作岗位不足的情况，反移民，反外国人的情绪日益浓烈。\n1882年，美国甚至还通过了所谓的《排华法案》，成为了美国历史上第一个限制外来移民的法案。\n\n美墨战争，是美国最后一次大规模的吞并外来领土，并接纳外来土地上的人口。\n在此之后，哪怕是倒贴上门的土地，如果上面有穷人，美国也不要。\n今天的墨西哥民间有个笑话流传甚广，说墨西哥人最恨的事情有两件。\n\n第一件是美国侵占了他们一半的领土。\n第二件是美国没有侵占他们另一半的领土。\n今天的美国不仅不要墨西哥，甚至还在美墨边境修起了边境墙，视墨西哥人为洪水猛兽。\n\n墨西哥的土地，美国其实还是想要的，毕竟谁都不嫌土地少。\n但墨西哥人，美国不想要。\n地球上还有一个国家，叫多米尼加共和国，哭着喊着想要加入美国，多米尼加共和国政府曾多次请求美国政府吞并自己的土地，但美国坚决不要。\n\n因为多米尼加共和国的人均GDP才7881美元，和美国相比穷的掉渣，美国政府对它的土地确实感兴趣，但不愿意要上面的穷人。\n美国是一个海洋系的选举制国家，更看重短期利益，每一笔交易都要求是对自己有利的。\n如果我能控制一个地区的军事和外交，并能把这个地方当殖民地使用，倾销商品并掠夺原料。\n\n那我为什么要授予这个地区穷人美国公民的身份呢？\n我占领这地方是为了发财的，可不是来扶贫的。\n至于长期以后，这个地区的人会不会和美国离心离德，最终独立，那是多少任政府以后的事情了。\n\n那问题又来了，为什么美墨战争以前，成为美国的领土那么容易？\n1783年，美国独立时，仅仅只有13个州的土地。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghqhn5DcynMAkGvthulggKLQjd8P17tYu7PJbg2NibwFa4EDSQuVBL3XN1zgUAw2cmjH4Cmf6QN4MQ/640">\n\n到1803年，短短20年的时间，美国的土地就扩张了好几倍，中间从未出现过任何问题，一直到1848年吞并墨西哥的时候才最终出现了问题。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghqhn5DcynMAkGvthulggKLHj2MU5Iia2Wq1PH51l8NVT1EYzS0O2ibeSfnWDibjqMsC67QnL8f8teIg/640">\n1783-1803的这20年，美国吞并的土地可不是无主之地，上面是有很多穷人的。\n\n当时生活在这片土地上的印第安人，有上千万之多，非常穷，且敌视美国政府，同化非常困难。\n为什么占领这些土地没有闹出乱子？\n很简单，那个时期的美国政府，不把印第安人当人，直接屠杀干净了事，当然就不用烦恼新增土地上穷人的问题了。\n\n如果不能把新增土地上的穷人屠杀干净，需要倒贴钱去扶贫的话，那么这片土地美国宁可不要。\n中国有13亿人口，数量远远超过美国本土，且人均GDP极低，经历20年经济奇迹后，目前也才刚刚突破1万美元。\n波多黎各的人均GDP是3万多美元，多米尼加共和国的人均GDP是7881美元，这些地方美国都不要，倒贴上门美国都不要，只因不想要这些土地上的穷人。\n\n很明显，也许极少数的中国富人和精英能加入美国，但绝大多数的中国穷人是不可能加入美国的，指望美国政府来扶贫那是不可能的。\n愿意照顾中国所有穷人的，慢慢带领全体中国人致富的，只有中国人自己的政府。\n美国希望搞垮中国，希望搞穷中国，唯独不希望占领中国。\n\n你是愿意当殖民地的奴隶？\n还是愿意当被屠杀干净的印第安人？\n如果都不愿意，而且还不是特别富的富人。\n那你唯一的指望，就是中国不要战败。\n',
'<h2>1962年中印冲突，印度为什么被打断了腿</h2><pre>1962年中印边境上爆发了一场短促的遭遇战，双方几乎是一接触，战争已经结束，从此边境从此大致和平维持到了现在。\n今天我们就来讲下这事。\n\n不过要说清楚这事，又说来话长，因为那件事并不是一个孤立事件，可以理解为一个结果，又可以理解为一个开始，因为从现在的情况来看，中印之间的龃龉才刚刚开始。\n\n<h3>1 西藏，我们的西藏</h3>西藏这个话题，非常复杂又非常敏感，博主只能是尽量不踩线给大家讲下这个话题。\n\n西藏尽管很早就被纳入了中国版图，不过他和新疆一样，都是那种远离中央的疆域，类似罗马帝国的高卢行省，不列颠行省什么的，属于帝国边疆，原因嘛，不复杂，太远了，交通巨艰难，而且那地方没法种地，没法以战养战。\n\n大家有兴趣可以开车去跑一次川藏线，感受下那边到底是什么情况，现在有了内燃机，去趟西藏依旧掉层皮，你们想象下古代大兵团去那地方作战是一种什么体验。\n\n所以整个中国历史上，中原文明绝大部分时候都没法去新疆西藏实施有效统治。\n西藏绝大部分时间名义上归属中原政权，但是私下里自己玩自己的，蒙古人牛逼吧，冷兵器时代的瓢把子，依旧没能深入西藏统治。\n\n直到大清出现。\n\n大清其实本来也没想去统治西藏，成本高收益低，而且当时西藏大和尚跑去北京说要求进步，朝廷完成对他册封，西藏成了大清的一个自治区，依旧在自己玩。\n\n不过后来发生了一系列的变故，我们知道，在古代，中原王朝最忌惮草原游牧部落搞事，但是清朝一建立，就面临来自新疆的草原游牧部落准噶尔部的一系列挑战，随后清朝对准噶尔的战争爆发。\n\n这是一场极其残酷的战争，持续了近一个世纪，清朝皇帝和皇子们轮着去草原上作战，好几次打到京城贵胄家家挂孝。\n\n后来清朝政府重新反思政策，发现为啥准噶尔王能联合草原游牧部落搞事？\n\n主要原因是他控制着藏传佛教的解释权，因为准噶尔王自己就是藏传佛教的活佛，草原老百姓信教，所以他能煽动草原骑兵闹事。\n\n清朝政府于是考虑拿下西藏，控制教宗，狭教宗以令草原，这就有了康熙五十七年十四阿哥西征西藏的事，付出了巨大的代价，不过成功控制了“教廷”西藏，通过西藏，精神上控制住了新疆和蒙古。\n通过控制信仰来控制边疆这么牛的操作，也就现在美国才会玩。\n\n随后一系列骚操作，大清中央军率领草原部落联盟，趁着准噶尔部爆发瘟疫，对准噶尔部落来了一次“犁庭扫穴”（这个词是我国史书里的高频词，每次出现，都是一个无比悲伤的小故事），整个准噶尔部落被屠，搞的现在只剩下准噶尔盆地没有准噶尔人了，近百年的战争终于结束，大清的领土也扩张了近一倍。\n\n一直到清朝结束，都牢牢控制着西藏新疆蒙古，这也为我国后来解放西藏新疆提供了法理上的依据。\n\n多说一句这个十四阿哥，正是清宫电视剧里经常提的那个，也正是因为他有平定西藏这么大的功劳，才会对雍正皇帝形成巨大的竞争压力，也就有了那个著名的““传位十四阿哥”被改为“传位于四阿哥””的说法，不过这个肯定瞎扯，因为清朝诏书是满汉双语的，满语写法跟医生药单子似的，根本没法改。\n\n<h3>2 印度说西藏也有他们的一半</h3>我们以前讲藏传佛教的时候就说了这事，为啥藏传佛教那么非主流，其中一个原因就是它不是简单佛教，它是西藏本地土教（专用词叫“苯教”）、佛教杂交而成，而这里的佛教，不是中国流传过去的，而是从尼泊尔流传过去的。\n\n而且藏传佛教里吸收了大量的印度特点，至于西藏密宗，大量吸收了印度“性力派”，这也是为啥密宗跟中国任何一种宗教都不太一样，中国很少有宗教讲究“男女双修”，但是这玩意在印度却是日常。\n\n原因嘛，不复杂，大家看图就能看出来：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnH3AFK85N0ibd9tmEfiarLpZaAWxQv6fMpH5X0c94tjF3oR6eD6sy9LpAA/640">\n\n印度挨着西藏，入藏比从四川入藏容易几十倍，所以历史上他俩沟通就很多，甚至在民国，中国人想去西藏，还得绕道印度。\n但是印度比较奇葩，我那天说印度有100多个民族，2000多种语言的事实不少人惊了，其实也正常，你了解了印度，就会发现它总能给你不断的惊奇，比如整个历史上印度从来没有统一过，一般建立的大帝国都是在“北印度”，连南印度都扩张不到。\n而且印度历史上所有的帝国，无一例外都是类似我国春秋战国那种碎片型的，从没形成过中央集权，这也是为啥整个印度后来被东印度公司几千人就给拿下了，英国人在印度从来面临的都不是一个几亿人的国家，而是一片一片的碎片，每个碎片都打不过英国人，被英国人各个击破了。\n直到1947年英国人离开印度，印度国内还有500多个土邦。\n也就是说，“印度”这个词，跟“非洲”是一样的，不是指哪个国家，而是指那一堆国家。\n印度这么碎，所以离西藏那么近，都没拿下西藏，反倒是西藏牛逼的时候，也就是我们熟知的吐蕃时代，吐蕃人从高原上下来，对印度一波横扫，现在恒河边上都立着一块石头，纪念西藏人暴打印度人。\n这种背景下，印度人觉得西藏跟尼泊尔差不多，这个观念根深蒂固，一直持续到现在。\n而且大家知道印度的两万多个神吧，其中有一千多个和喜马拉雅有关，如果说恒河是印度的母亲河，他们觉得喜马拉雅就是他们的爹。\n印度人从来没有想过拿下西藏，但是英国人敢，十九世纪是英国人的世纪，真正威胁西藏的人来了，也就是英国。\n<h3>3 英国人来了</h3>现在全世界大部分分裂麻烦都是英国人搞出来的，包括英国人自己国内现在越来越压不住的北爱尔兰和苏格兰独立势力，真是自作自受。\n英国人统治印度后，我们前文说过，英国从一个王国，变成了帝国，关键是因为他们拿下了印度，相当于世界上第二大的国家给他们当牲口。\n这里没有瞎说，印度在英国的眼里，就是一只奶牛，白色的奶牛。\n印度给英国提供了大量的工业原料，兵源，倾销市场。\n英国后来几乎所有的对外战争，主力都是印度人和锡克人（锡克人就是印度旁遮普邦的一个民族），锡克人到现在还跟着英国人混，下边那个包头的，就是锡克人。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnHBia686mT5YibVqTStbtMP7ia4F0FeqxGibdfs011R0oiaqcMuAMTv6Nvic5w/640">\n\n印度对英国这么重要，英国就得照顾自己的奶牛，英国提出来了一个战略构想，叫“三个缓冲区，一个内湖，两个同心圆”，说起来比较玄乎，看图一眼就看懂了：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYcXP3cVhzPt5Sstbjyt5WnHBjiacFAibJoFPIzyNnRx02rGUUl17bhLeAd1QqQiacsjqFx1pLsXZxznA/640">\n\n跟俄国人似的，英国人也是“BUFF狂魔”，准备在奶牛周围摆一圈缓冲区。\n这个背景下，英国开始向西藏扩张，连打带哄，准备把整个西藏拿走，他们称为“外藏”。\n而且大家知道，到了1820年之后，大清已经不行了，随后在鸦片战争中又打输了。\n西藏本来对大清还是很忠心的，但是现在自己遭到英国人的压迫，大清却帮不上什么忙，英国甚至在1904年攻入拉萨，到处烧杀抢掠，清朝政府自己都快完了，自然是没办法管西藏。\n西藏境内亲中央的势力越来越遭到西藏的抛弃，亲英人物上台，和英国联合对中央施压。\n到了1914年，这时候中国已经变成了北洋袁世凯政府，英国要求民国政府把西藏划给英国做殖民地。\n袁世凯当然不敢同意，大清都那样了，依旧把新疆西藏给保下来，如果自己把西藏弄丢了，这可是进史书的恶名，所以拒绝了英国的要求。\n不过西藏名义上还民国的地盘，实际上已经基本不听中央的了，也不听袁世凯的话，私下里跟英国人签了个约。\n这个条约是个秘密条约，具体里边有啥，没人知道，英国人后来说是有根线，叫“麦克马洪线”，我在网上找了一张图，就是下边这个：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYed9vGDXGj3tBAo6rnO25AspI4l6Pzc8YMchX8TQKsVZgkSfMsmbcicePWCdibm6PenZyt0Tj6HWe2w/640">\n\n上图那个橙黄色区域就是“藏南”，那个绿色区域，就是现在的阿克赛钦，英国人说是1914年西藏当局把那个黄色区域给印度了（当时印度就是英国），麦克马洪是英国外交官，但是中国当时政府根本没能力跟英国硬杠，也就只能是忍着了。\n不过从这时候开始，就有个关键问题，中国所有的政府，从大清到北洋，再到民国，直至新中国，从来没承认过这条线的合法性。\n但是印度和英国人觉得既然是西藏人签的，就是中国人签的，所以是生效的。\n双方这里的分歧为日后的冲突埋下了伏笔，按理说当时就有冲突，不过接下来的一百多年中国一直在打仗，鸦片战争，太平天国，回乱，辛亥革命，护法战争，中原大战，北伐，抗日，内战，没顾上理他们。\n<h3>4 新中国和印度接上了头</h3>新中国是1949年成立的，印度是1947年建国的，比中国早两年。\n这两年非常关键，因为印度建国的时候，我国还打的热火朝天，几百万重兵集团集中在华北华东西北，根本没工夫理会几千公里以外的印度人。\n印度人趁着这个空档，开始贱兮兮搞事了。\n印度建国的那个头目叫尼赫鲁，跟中国人比较熟悉的“断食甘地”是师徒关系。\n不过甘地那人脑子有毛病，反工业化，觉得印度人这么惨，主要是因为印度的工业化，说是铁路工厂什么的把印度人的脑子给弄坏了，建议全部拆掉，印度人从此回到古代，过那种小农生活。\n幸亏甘地去世的很早，不然印度现在还要更魔幻一些。\n甘地死后，他的小伙伴尼赫鲁上台，有一说一地讲，尼赫鲁脑子正常的多。\n正是因为他脑子正常，所以干了一系列让我们很不爽的事。\n他上台后第一件事就是组织军队到处打，把印度那几百个土邦全给打没了，拼凑成了现在的那个印度，尽管现在印度依旧是个半散装的，但是比之前好太多，更像个国家。\n如果他老师甘地还活着，听说他到处动武，估计被他给气死了。\n也就在这个时候，尼赫鲁看出来了印度的地形有毛病，东北边就是喜马拉雅，大概是下图这样的：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYed9vGDXGj3tBAo6rnO25AsQo8jRdialTTia84GysDBGibAgAunESMUfyFhLCbGbBkQpaYQ29fXpm79A/640">\n\n如果尼赫鲁知道中国的历史，就知道这就是典型的“北宋困局”，宋朝也是北边有一大串山，也就是我们说的“燕云十六州”，控制着这些山，就可以形成天然防御。\n但是宋朝一直不控制着那些山，所以岌岌可危，少数民族一旦南下，无险可守，将会死的非常惨。\n所以北宋把全国几乎所有的部队都集中到首都附近，维持着巨大的军费开支，准备在平原上迎接草原骑兵的冲击。\n然并卵，后来女真人南下，几乎瞬间灭掉了北宋。\n尼赫鲁不需要了解中国历史，也能看出来如果印度不控制喜马拉雅，让中国把边境线划到喜马拉雅山下，到时候中国只要把坦克放在边境上，就几乎可以一马平川开到新德里，这不闹嘛，那印度日子还咋过？所以就在中国内战时期，尼赫鲁的印度兵团到处溜达，先后拿下了尼泊尔不丹什么的，这几个都在喜马拉雅山的南坡上，尼赫鲁把这些区域当成了印度的缓冲区，就在中国淮海战争那会儿，印度开入了现在的锡金，并且牢牢控制住了那里。\n中国建国之后并不太平，马上朝鲜战争就爆发了，而且西南剿匪也在进行，当时西藏还不归中央管，依旧是那个政教合一的农奴政权。\n朝鲜战争爆发后，中国国内全力支持这场国运之战，中央政府知道印度在那里阴戳戳搞事，也知道再不出手，印度就要把整个新疆吃下去。\n所以在1950年，解放军尽管主力兵团已经开始向朝鲜调动，四野的几个主力野战军已经跨过鸭绿江，邓公在西南组织剿匪。\n非常困难之际，中央还是让第十八军向西藏挺进，西藏那边的上层贵族眼瞅好日子要结束了，组织了一波反抗，双方在昌都那地方爆发激战，不过想想就知道，战斗力相差太大，解放军这边刚参加完淮海战役，战术娴熟，玩了一个教科书般的“包抄合围”，藏军哪见过这世面，主力迅速崩溃，除了被击毙的，剩下的都投降了。\n尼赫鲁在印度还想着要支援一下藏军来着，不过在内阁会议上一讨论，大家说现在主力都在跟巴基斯坦对耗，只能派几个营过去，大家一琢磨，觉得还是算了，几个营还不够解放军塞牙缝的，所以没有干涉，我国顺利解放西藏。\n<h3>5 中印冲突</h3>从现在的情况来看，毛主席他们一眼就看穿了尼赫鲁他们的意思，也深知一个问题：如果中国跟印度没有缓冲地贴在一起，尤其是中国收回藏南，印度就彻底睡不着了，相当于中国把坦克和兵营摆到印度无险可守的大平原上去了，基本相当于美军把大炮架在了鸭绿江。\n这就势必会造成冲突不断，中国当时的实力还不允许在西线天天打来打去，补给线太困难。\n不如退让一步，吃点亏，不去戳印度的痛处，稳定第一，尽量避免冲突。\n中国尽管从来不承认麦克马洪线的合法性，还是默认让印度人在那里姑且占着。\n印度也看出来中国不准备赶他走，所以在1951年1月4日，志愿军在朝鲜发动第三次战役，联军全线向南撤退，志愿军随后攻陷汉城，美国在联合国搞了个申明，谴责中国入侵韩国。\n第一个跳出来反对美国的竟然是印度，这让中国很高兴，觉得旁边的这个小兄弟还挺讲究，其实印度一边在联合国支持中国，另一边印度军队正在藏南挥舞铲子立界碑，准备占着藏南不走了。\n朝鲜战争结束后，双方感情处的还可以，一度非常好。\n究其原因，也不复杂，中国当时内地还没有像现在这样的铁路连着西藏，战略投放能力有限，中国在西藏的军团后勤不足，所以对印度没有威胁，双方就这样过下去了。\n然后就到了1958年，问题开始起变化了。\n当时中印之间有件事双方没聊明白。\n印度占着藏南，中国并没有赶他们走，印度把这种默许理解成了中国接受了“麦克马洪线”的合法性。\n其实中国的意思是，“以实际控制线为准”，这里有个暗示，也就是阿克赛钦，那地方是被中国控制的，1951年解放军入藏的时候，第一时间控制了那个战略关键点。\n这个阿克赛钦在清朝就是中国的地盘，而且清朝政府还在喀喇昆仑山上立了个牌子，上边写了“到此一游”，哦不，“中国领土自此开始”，说的很清楚，阿克赛钦已经被大清给占了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYed9vGDXGj3tBAo6rnO25As0NFymg9XNzFMrtFvn0FTqGHrZorp3udvDEnwrTZt2PMVRP4WG068wA/640">\n\n不过阿克赛钦跟那个藏南似的，后来被英国人单方面宣布说是西藏地方政府签约画到印度去了，印度就咬住这事不放，非说阿克赛钦也是他们的。\n这就陷入了一个僵局，如果按照中国的意思，藏南和阿克赛钦都是中国的，印度说都是他们的，所以周总理有个想法，双方各退一步，各拿一块。\n印度人说做选择是小孩做的事，我都要！问题是藏南对中国来说战略意义不大，那地方一大半人都是印度人，而且一到冬天没法从中国这边供给。\n阿克赛钦不一样，那地方对中国来说至关重要，是连接西藏和新疆的关键节点，如果被印度占着，简直不敢想象。\n所以这事一直也没谈成，而且也没法谈成。\n到了1959年，终于到了临界点，因为基建狂魔在修路了，一方面中国通往西藏的大动脉青藏铁路已经开工，铁路是路权国家的基石。\n这个也不难理解，在没通铁路那会儿，万吨物资上高原是个噩梦级别的难度，有了铁路后，指数级暴涨，现在每年随随便便几千万吨物资。\n另一方面中国连接新疆和西藏的“新藏公路”修到了阿克赛钦，而且建设兵团开始在阿克赛钦种地了，众所周知，中国人的种族天赋是种地，在什么地方种地，那就说明不准备走了。\n印度人立刻就怒了，发现中国人看来不准备把阿克赛钦还给他们，中方也很纳闷，我在我自己的领土上修路，关你屁事？你激动啥？不过要澄清一下，这里说的“印度人”不是尼赫鲁，尼赫鲁本人还有探讨余地，他本人是个现实主义者，倾向于解决问题，知道要不回来了。\n但是这时候印度民族主义起来了，尼赫鲁自己也在议会被骂了个狗血淋头，甚至不少人说他是个卖国贼，把领土卖给中国了，这个背景下，尼赫鲁又是解释，又是发布白皮书，为了重整支持率，尼赫鲁在外交上变得越来越强硬而且没有协商余地，如果他胆敢商量，他也有可能被赶下台。\n随后双方在边境冲突升级，经常大打出手，每次冲突后，互相谴责对方有问题，我们也不细说了，也没啥意思，因为双方说的都差不多，都是对方无理取闹，本方被迫出手。\n只多说一句，国际上一直都是很喜欢印度的，印度是唯一一个同时拿着美苏两大强权援助的国家，究其原因，也不复杂，印度跟中国不一样，被英国人蹂躏了几百年都没怎么反抗，中间只有一次大规模起义，叫“印度民族大起义”，不过却被印度当地的廓尔喀人和锡克人给镇压了，整体进取心一直不太强，佛系国家，倒也很符合大家一贯对他们“奶牛”这一成见。\n不像中国，历史上就是个扩张型帝国，甚至在清朝，大清的队伍还打到过阿富汗，而且阿富汗以前也是印度的一部分。\n中国人自己觉得自己非常温和，其实其他国家觉得地球上有三个国家扩张野心非常大，罗马帝国，沙俄帝国，然后就是我国。\n罗马帝国被美国继承了，沙俄被现在的俄罗斯继承了，我国还是那个我国。\n所以中印起冲突，国际上一致认为是中国欺负印度，大家的话术基本差不多，“印度温和的跟只羊似的，你那么凶，刚杠了美国，它怎么可能欺负你嘛”，“玉米爱好者”赫鲁晓夫也跑来说是中国欺负印度，和陈毅他们几个吵成一团，场面一度很失控。\n就这样，事态一点点开始滑向了战争。\n<h3>6 滑向战争</h3>怎么就打起来了呢？因为印度人开始搞一个非常骚的操作，不断向争议区派部队，印度巡逻队甚至越过麦克马洪线，跑去中国哨所背后去修哨所，印度陆军参谋长后来对这个事的说法是他准备切断中方的补给，迫使中方撤离。\n咱们现在看这这个操作觉得匪夷所思，难道印度人脑子被驴踢了吗干这事？这不找打吗？印度军方高层里也有人意识到了这么做问题很大，要不就派兵团去高原上打仗，要不就别去，阴恻恻去那里修哨塔算啥事嘛。\n这个事我纳闷了好多年，直到认识了我的印度徒弟，一问，他也不知道，不过他去查了下，一查就清楚了，说是印度在边境上跟中国闹腾，已经闹了一百来年，从来也没出事。\n印度觉得自己有主场优势，中方物资运不到西藏，不可能玩大的。\n我一下子明白了，他们把本朝当大清和民国了，这不犯错误嘛。\n1961年周总理专门去了趟印度，准备把这事谈妥，不过印度那边已经王八吃秤砣，铁了心准备多要领土，根本没法谈。\n不少人说是因为尼赫鲁是个固执的蠢货，所以中印什么都谈不成，这个其实误解了尼赫鲁了，他本人是很希望双方搁置争议的，但是印度老百姓不接受，议会也不接受，他只能是被逼着一步不退，非要中国交出来12万平方公里的领土，相当于福建那么大，这不闹嘛。\n谈不成，于是总理回国了，战争解决的方案也就最后拿上台面了。\n“1962年战争”主要源于毛主席的战略构思，毛的风格就是那种“一次战争结束所有战争”，包括朝鲜战争，都是这个思路，主动出击，直接把对方气势打没，遏制对方的军事冒险主义。\n作为主席的学生，邓公在中越战争中也是这个思路，雷霆一击，然后快速结束。\n如果不把印度打疼，中印漫长的边境线上，今后乱哄哄，不知道会闹出什么事来，而且很容易被冒险家利用，比如中日之间的事，我们反复说过，日本就是典型的军事冒险成功后走向了下一个冒险，最终引发了全面侵华，如果在“918”爆发的时候，东北军能对日军来个反杀（进攻北大营的日军连枪都没带，反杀日军没啥难度，如果东北军头目是个强硬型的，问题不大），关东军的那几个军头也就被带回日本受审去了。\n所以在1961年，福建对台湾前线的大炮就运往西藏，各项物资也开始筹备，甚至一批物资是通过海路，送到印度加尔各答，然后从加尔各答送到了西藏，可见印度心有多大。\n总参谋部也开始筹划让哪些部队去参加作战。\n不过最终的决定什么时候开战这事非常难，毕竟印度是主场作战，战场离印度近，离我方补给几千公里山路，万一我方打输了，物资又拉不上去，那后果不堪设想，所以一直没下定决心。\n为啥最终选在了1962年10月20日呢？在这之前，中国已经忍让了印度两年，中国一直在向后退（1959年11月开始，中国就后退了20公里），这两年里，印度人一直在那里修岗哨立界碑，逐步向前蚕食。\n因为在1962年10月发生了一件大事，也就是古巴导弹危机，美苏注意力全部被吸到那玩意上去了，所以中央军委觉得如果要打，正是时候。\n由于决定的比较仓促，驻扎在四川种地的130师和西宁的55师才开拔出发前往西藏，在行军路上士兵们才知道他们要去跟印度人死磕，到了前线后几乎没做准备就开始投入作战。\n作战过程倒也轻松愉快，整体而言，印度军队并没有准备，我们前文说了，印度人闹得很凶，其实并没有做开战准备，以为在闹着玩，觉得中国不可能跟他们大打。\n当时在中国麦克马洪线以北搞事的印度第4师第七旅，总共1300人，这些人乱哄哄散在几十公里的山脊上，又是挖地堡又是修哨所，忙的热火朝天，唯独没准备打仗，连重武器都没带。\n所以中国对印度的战争可以说是摧枯拉朽，印度军队本来这几年习惯了中方对他们的一再忍让，突然发现解放军以攻击序列向他们发动进攻，而且照例是先穿插包围再发动进攻，印军慌得一批，抱头逃窜，然后发现退路已经被封死了。\n而且印度由于前期忙着挖地堡了，也没实地试过武器，他们当时装备的是“二战”中英国军队的冲锋枪，这枪在二十多年前就不大好使，现在在高原上更不好使了，我军装备的事56式半自动步枪，高原上交战距离较远，冲锋枪远远不如步枪，我方单兵上又压了一头。\n这个说起来大家可能不太理解，玩几把吃鸡游戏就知道了，距离稍微远一些，全靠全自动或者半自动步枪，冲锋枪没啥准头。\n战争一开始，印度整个战线全面崩溃，解放军一天内就干掉了印军第七旅和其他队伍两千多人，我方损失了不到五百人，问题是这个第七旅是印度国防军中的王牌第四师下边的，这个操作就彻底超出印度人的理解能力了。\n战争爆发后，全世界都震惊了，美国第一时间答应向印度提供武器，肯尼迪随后承认麦克马洪线。\n印度还有个想法，想让台湾发动反攻大陆，开辟第二战场，台湾那边当时蒋委员长还活着，蒋对“反攻大陆”非常有兴趣，这也是他一生的夙愿，不过还是跟印度说，等我反攻成功了，你得把藏南交出来，阿克赛钦也不给你，中华民国不承认麦克马洪线！印度当场就懵逼了，表示那你还是别反攻了，当我没说。\n蒋和毛在维护国家统一这个事情上是高度一致的，所以才有炮轰金门的事，我们将来再讲。\n而且那天晚上蒋还在日记里写下，“甘乃迪狼子野心，寡廉鲜耻，竟然支持麦克马洪线，分裂我中华之心昭然若揭”。\n在蒋委员长写日记的时候，我军已经跨过麦克马洪线，收复了藏南重镇达旺，英军其他主力也已经赶来，双方又爆发了激战，不过印军又犯了美军在朝鲜的问题，他们准备打阵地战，但是很快就被我军分割包围，各个击破，又一个旅报销了。\n其他队伍想跑的时候，发现解放军已经连夜急行军赶到他们后边去断了后路，顺利又灭了一个旅。\n到此，整个藏南已经全被拿下了。\n眼尖的小伙伴应该已经看出来了，这跟我军在朝鲜的第一次和第二次战役非常像，都是山地地形，被我军突袭，然后包抄围歼，剩下的想跑又跑不过我军，被截在了半道。\n不同的是，美军机械化程度高，素质也高，被突袭依旧能保持秩序，尽管跑的比较艰苦，还是跑掉了，印度人这方面不太行，迅速被解决。\n印度人很幸运，见识到了什么叫轻步兵的巅峰操作。\n美国驻印大使给美国人的电报里说，他第一次知道淡定而优雅的印度人竟然会慌，现在新德里乱成一团，谣言解放军打过来了。\n不过很快的，印度人就不需要慌了，因为中国宣布撤军了。\n比较尴尬的是，中国当时想给印度人发电报通知他们我军要停战后退了，印度管电报机的人已经跑了，以至于尼赫鲁多慌了好久。\n直到尼赫鲁的工作人员不知道在哪捡到一张报纸，说是中国军队已经撤了，尼赫鲁的情绪才恢复稳定。\n<h3>7 胜利者的迷思</h3>中印战争开始的比较突然，结束的也比较突然，更让人奇怪的是，中国军队主动退出了藏南，并且把俘虏的印度牛(印军里有大量的牛来驮物资)、军队、武器全给印度还回去了。\n这事一直让国内很多人感觉很惋惜，觉得错失收复藏南的机会。\n其实这事吧，确实不太好搞，藏南离印度太近，离中国核心区太远，如果陷入长期的苦战，中国这边很快就会因为物资供应不上来重演1951年3月我军在朝鲜的局面，当时我军后勤线太长，又遭到美军轰炸（中印冲突的时候美国航母也正在赶来），补给困难，导致攻陷汉城后已经成了强弩之末，等到美军发动反击，只能是仓促后撤，幸亏当时50军表现神勇，一个军顶着联军给大部队断后，不然可能麻烦会很大。\n这部分内容我再这篇文章里写了《<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247486338&amp;idx=1&amp;sn=bb70a644e138d1b142811233a412d315&amp;chksm=fab15da3cdc6d4b5feb94e8ae36c50dbb7474674818a628b2ecbb5943406191a82cdb0730bce&amp;scene=21#wechat_redirect" data-itemshowtype="0" tab="innerlink" data-linktype="2">\n原创 || 朝鲜战场上那支神一样的部队</a>》，已经附在文末。\n而且吧，就算能守住，接下来发生的事也会违背当初发动战争的目的，我军打这一仗是为了平定边境，如果打完后，手里拿着藏南，解放军兵锋已经触及印度平原，印度就成北宋了，脑袋上悬着一把刀，肯定不会善罢甘休，那样就把地区冲突升级为举国之战，而且无论是西方还是苏联都不能接受中国把刀架在印度脖子上。\n而且大家知道“普法战争”吧，普鲁士打败了法国，抢走了法国的阿尔萨斯和洛林，当时普鲁士宰相俾斯麦强烈反对，说这玩意不能要啊，这玩意是法国人的心头肉，你拿走这东西，法国人迟早找普鲁士拼命，果然，随后几十年里法国军队天天都在想着要夺回洛林，他们给巴黎的斯特拉斯雕像披了个黑纱，说是一天不夺回洛林，法国人一天不罢休，最终阿尔萨斯洛林还是被法国人拿走了。\n我之前跟印度人沟通过好几次，印度人的意思差不多就是这样，他们对阿克赛钦没啥感情，因为印度人从来没占领过那地方。\n但是对藏南不一样，如果藏南丢了，就跟法国人丢了阿尔萨斯是一样的，战火肯定重燃。\n如果大家不理解，藏南对印度的意义就是中国丢了西藏，那样四川就会成为一个大兵营，四川也就成前线了。\n这也就彻底背离了毛最早的设想，“以一次战争终结所有战争”，中国已经打了一百多年仗了，不能再陷入一场西线战争。\n<h3>8 战争红利</h3>那场战争之后，中印边境基本消停了，我国基本上在西线漫长的边境线上享受了长达五十年的战争红利，正如我们朝鲜战争之后东线再也无战事。\n印度那边状态不太好，因为印度上层本来准备通过领土纠纷来缓解国内矛盾，没想到被迎头敲了一棒槌。\n尼赫鲁在战前心态就不好，经济一塌糊涂，他的很多政策遭到国内各方势力的反对，战后心情就更加抑郁了，尽管战败责任由那个前期出了一堆馊主意的国防部长承担，不过他的声望确实受到了很大影响。\n出身婆罗门，接受过英国精英教育，一生多次入狱不屈不挠的尼赫鲁这次再也没能缓过来，两年后郁郁而终。\n尼赫鲁死后，印度国大党推出了他的女儿英吉拉-甘地来接任尼赫鲁，英吉拉上台后就开始扩张军费，印度议会也对自身安全非常不放心，军费迅速膨胀了三倍多。\n一般来讲，印度在这次战争中，有一个长远的损失，就是尼赫鲁，尼赫鲁是整个印度历史上最牛逼的人物，他本来可以对印度完成改革，最起码得废除各邦之间的关税（随便一个经济学家都会告诉你这玩意对经济伤害最大），让印度实现上下一盘棋，而不是各自为政。\n但是随着前线打成那样，尼赫鲁声望暴跌，很快就死了，“散装印度”一直持续到现在，他没完成的事，现在莫迪正在做，不过效果依旧不佳。\n<h3>9 中印的未来</h3>由于中印现在都是核大国，全面爆发战争的可能性已经基本没了，不过不代表印度人不会搞事。\n一方面基建狂魔的铁路线正在向西藏发展，尤其是重载列车，一列货车上万吨载重，用不了多少年，距离就不是问题了，这让印度人非常担心，这样的战略投放能力换谁都虚。\n放一张这两天网上看到的照片，感谢原作者的拍摄：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYed9vGDXGj3tBAo6rnO25AsYkvMh0SplWOszT1X582c9UZC7VLa7c9icf0Lw0FzMvYbPasFkAr09RQ/640">\n\n另一方面如果接下来印度的疫情失控，可能会通过领土方面的问题向外转移矛盾，以印度人的揍性，肯定会搞点事，接下来就跟牛皮癣似的，一直会在那里阴恻恻地搞事。\n\n',
'<h2>反华水军“印度造”：原来印度真是全球反华水军之王</h2><pre><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9hd2K49EdY3k4G7GXUKgxpicmSU2Ztdmibkg7a0X7XXgWh3e597eYrz8gw/640">\n\n《印度编年史》Indian Chronicle 报告封面及网址如果各位经常关注推特名人或浏览“美版知乎”Quora，不难发现一个略显诡异的现象：任何与中国有关的推文或话题，底下留言最多、最激烈、最负面的往往是成群结队的印度网民。\n同时我也发现，近年来英文互联网上攻击中国最常见的“黑材料”，比如“债务陷阱”、“水炸弹”、“珍珠链”、“人造新冠病毒”，其始作俑者即使不是印度人，也往往是通过印媒的大嘴最终才广为流传。\n一开始，我还以为这些只是巧合，毕竟印度英语人口庞大，且以能言善辩著称，他们拉帮结伙在网上发泄对中国的羡慕嫉妒恨没什么好大惊小怪的。\n直到看到一家欧洲独立智库发布名为《印度编年史》（Indian Chronicle）的报告我才意识到，事情可能远没我想的那般简单——网上那些看似随意无关的现象，可能正是印度情报机关针对巴基斯坦、中国长年累月发起虚假信息攻势的战果。\n一、一家欧洲智库为什么怒怼印度？2020年12月，独立智库“欧盟虚假信息实验室”（EU DisinfoLab）发布一份名为《印度纪事》（Indian Chronicle）的重磅调查报告，揭露出一个由印度操控的超大规模虚假信息网络。\n报告揭示，在总部位于德里的斯里瓦斯塔瓦集团（the Srivastava Group）的领导下，这一虚假信息网络以日内瓦和布鲁塞尔为基地，遥控分布在全球116个国家和地区的750家虚假媒体、冒牌智库、虚构NGO，借由印度主流通讯社“亚洲国际新闻社（ANI）”洗白信息并放大影响力，且最早自2005年起就投入使用，至今每天仍在诋毁巴基斯坦和中国，并大肆鼓吹亲善印度。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9h4ARH0iaBtU687KA3tst50xaibckcsbMmBDuOpNM3ZbpQlXrfAfdsaj5A/640">\n《印度纪事（Indian Chronicle）》调查报告总结的虚假信息网络工作流程这份重磅报告已在巴基斯坦引发轰动，巴总理和外长都援引报告，敦促联合国相关机构和欧盟议会调查印度相关行动，而被戳到痛处的印度官方则慌忙否认。\n印度和欧洲近年来迅速趋近，反倒是巴基斯坦、中国常因所谓“人权问题”受欧方指责质疑，那这家欧洲智库为什么反其道而行之开始揭批印度？答案很可能是印度情治机构自我感觉太良好、玩得太过火、做派太嚣张、吃相太难看，以至于欧洲方面再也不愿看到自己的“同（sheng）情（mu）心”被印方当成枪，用来在全世界到处打人。\n这家原本聚焦欧洲事务的智库强调，他们对南亚人权问题深表关切，且无意插手南亚国家之间的纷争，但当他们发现印方“利用那些真心想要维护妇女和少数民族的欧洲政治家，以满足自身地缘政治利益”后忍无可忍，决心揭露这一史无前例的虚假信息网络。\n印度情报机关究竟嚣张到什么程度呢？“死人复活”的例子恐怕最能说明。\n调查报告发现，一家上世纪70年代起就已销声匿迹的美国非政府组织“和平组织研究委员(CSOP)”2005年起却奇迹般地复活了。\n更令人吃惊的是，这个组织的前主席、有着“美国国际人权法祖师爷”之称的法学家路易斯·索翰（Louis B. Sohn）2006年就已辞世，却在2007年和2011年以路易斯·索恩（Louis B. Shon）为名两次出席抨击巴基斯坦人权问题的公开活动。\n印度情报机构打着维护人权的旗号，却假冒已然仙逝的国际人权法祖师爷四处窜会站台，其嚣张程度可见一斑。\n对此，“欧盟虚假信息实验室”极为震惊，以至于他们义愤填膺，最后将整个《印度纪事》调查报告都献给了去世之后还被冒名顶替的路易斯·索翰（Louis B. Sohn）。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9h7SXgsf3U551ZR8VnpU6Ulrh4X6xYE3eJt92DtGqtlYbjwkLSn6W4ow/640">\n“欧盟虚假信息实验室”出于义愤，将《印度纪事》调查报告献给了路易斯·索翰二、印度操控的虚假信息网络究竟如何运作？这个规模空前的虚假信息网络层级清晰、分工严密、衔接紧实，从2005年建立运转至今，流毒甚广。\n根据《印度纪事》调查，在斯里瓦斯塔瓦集团的指挥下，这一网络在国际组织、媒体传播、大众认知三个层面呼应配合、共振加强，为诋毁中巴、鼓吹印度，发起了强大信息攻势。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9huclaWAHSTS6BTFGoia6iac5z3Stx9KQqgtcgKXFpqLicic1t2DVAJyhibkA/640">\n这个庞大、隐蔽且邪恶的虚假信息网络究竟是怎么运作的呢？在地面操作方面，印度情报机构主要依托虚假智库、NGO，直接影响联合国人权理事会、欧盟议会等国际组织，大力推进亲印反巴反中议程。\n在欧盟议会驻地比利时布鲁塞尔和联合国人权理事会驻地日内瓦，斯里瓦斯塔瓦集团都以虚假人名、虚假地址、虚假账户信息建立并操控了大批NGO、智库，并以少数民族权利和妇女权利等敏感议题为切入点造势。\n例如，驻日内瓦的“欧洲巴基斯坦少数民族组织(EOPM)”、“俾路支斯坦之家和南亚民主论坛(BH&amp;SADF)”负责开展游说、组织示威，并常常跻身联合国召开的各类新闻发布会，还经常作为正规机构的特约代表在联合国的各种场合发言。\n再如，在布鲁塞尔的非政府组织“南亚和平论坛(SAPF)”、“俾路支论坛(BF)”和“吉尔吉特-巴尔蒂斯坦之友(FBG)”，“妇女经济和社会智库(WESTT)”则常常引导欧洲议会和欧盟委员会设置反巴反华议程，例如捏造“中巴侵犯人权”的报告并提交欧盟相关机构、鼓动欧洲议会议员前往南亚敏感地区为印度站台、撺掇他们在虚假媒体上撰写明显亲印反巴的媒体评论等。\n在传媒传播方面，印度情报机关主要依托虚假媒体平台和亚洲国际新闻社（ANI）洗白和放大虚假信息，使之能够堂而皇之地进入全球主流信息领域。\n斯里瓦斯塔瓦集团建立和操控了一大批虚假媒体平台，用来为其控制的地面智库、NGO提供传媒曝光，并为那些有意借“反华反巴”造势攫利的欧盟议会议员提供舞台。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9h0hQJg4yeV0vvBMClYtreRAtzCicolnoicvFxQsb5mDYAJsjBKsHicehkw/640">\n左边是正派媒体logo，右边是斯里瓦斯塔瓦集团伪造的山寨媒体logo以《欧洲纪事》为例，这个2020年5月方才建立的虚假媒体，在短短6个月内就获得了11个欧洲议会议员的背书，并以他们的名义发表了一大批亲印反华的网络评论。\n但是，仅有这些小媒体平台还不够，毕竟这些带有明显倾向性的评论实在难登大雅之堂。\n这时带有“主流通讯社”光环的ANI就粉墨登场了。\n据调查，ANI是唯一转载上述虚假媒体消息的主流通讯社，半年来至少转载了13篇《欧洲纪事》刊登的反巴反华评论，还追踪报道虚假智库、NGO炮制的线下活动。\n经过ANI洗白，这些原本可疑的小报信息就获得了主流通讯社的认可，以更可信的面貌进入主流媒体的视野。\n在大众认知层面，印度情报机构主要依托遍布世界各国的本地虚假媒体，将炮制而成的虚假信息打包转入大众视野。\n这些日内瓦或布鲁塞尔智库、NGO制造的信息和评论文章经过ANI的洗白和放大，就转入了所谓“大新闻网络（The Big News Network）”和“世界新闻网络(World News Network)”进行传播。\n在全球116个国家和地区，斯里瓦斯塔瓦集团直接或间接控制了超过750家虚假本地媒体，他们都被用来塑造亲印、反巴的信息攻势。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/9WNhN5nzewW3prHvlIe9Wkz1qWE9aj9hV4Zu8DckkW1WSJsOYMyMm5r7md6BpBd8zuKZgTia4TqC0C8M1qpTrEw/640">\n以上为斯里瓦斯塔瓦集团在全球范围内直接或间接控制的750个虚假本地媒体平台的一部分经过这些本地媒体的再次包装和篡改，一些在欧洲鲜为人知的小报刊登的可疑信息就“上升”为主流报道，一些欧洲空壳智库、NGO组织的小规模抗议示威被“加持”为声势浩大的社会运动，一些籍籍无名的欧洲议会议员的反华反巴言论就“代表”了欧盟官方观点。\n最重要的是，经过媒体反复炒作后，这些虚假信息反过来又能炮制出更多虚假信息，扭曲印度和全球网民对中巴的基本认知。\n三、揭批了印度操控的虚假信息网络又能怎么样？尽管“欧盟虚假信息实验室”已将印度操控的虚假信息网络翻了个底朝天，但这并没有引发欧盟官方机构跟进调查。\n《印度纪事》的主要作者亚历山大·阿拉菲利普（Alexandre Alaphilippe）坦言，即便他们早在2019年就将虚假信息网络公之于众，欧盟官方也一直“没有官方回应、没有制裁，什么都没有……甚至让人怀疑欧盟机构是不是对外国干涉无所谓”。\n调研报告的另一位主要作者加里·马察多（Gary Machado）更是直言，“想象一下，如果是中国或者俄罗斯干了同样的事，全世界会作何反应？大概会招致国际狂怒，引发公众质疑，甚至公然制裁……然而，印度是这个虚假信息网络的幕后主使。”\n阿拉菲利普和马察多期待欧盟机构采取客观公正措施，但最后败兴而归。\n毫无疑问，正是欧盟官方佩戴的有色眼镜和奉行的双重标准，使印度情报机构在十几年内有恃无恐地营造了一个令人咋舌的超大规模虚假信息网络，并最终反过来威胁欧洲信息安全和政治自主。\n这一点和美国豢养的某些反华机构在2020年大选中通过虚假信息左右选情走势如出一辙。\n在搞清楚虚假信息网络的工作原理后，我也明白了为什么最早炒作一带一路“债务陷阱论”的是印度学者，最先煽动“中国在亚洲河流放置水炸弹”的是印度学者，最快炮制“新冠病毒人造论”的还是印度学者；理解了为什么大部分印度网民反华言论愚蠢无知但又极其坚定；知晓了为什么印度官方常常援引错乱信息反华却毫不知耻……原来，这可能都是印度反华信息战的一部分。\n近期，欧盟委员会宣布“原则上做出”签署《中欧全面投资协定》的政治决定，标志着这项已艰苦谈判超过7年的协定有望于2020年内达成。\n然而，就在这样的节骨眼上，欧盟议会却在12月初通过了一项决议，谴责“中国政府在新疆施行的‘强迫劳动’政策”，并专门提出欧盟对华签署的任何全面性协定“必须包括反对强制劳动的相应条款”。\n想起仍在布鲁塞尔和日内瓦活跃的几百个冒牌人权NGO和虚假智库，欧盟议会关键时刻通过的这项决议绝非巧合，更像是早有预谋的定向炸弹——第三方力量正千方百计阻滞中欧达成这项对两个当事方都具有伟大历史意义和重大现实利益的协定。\n“人间正道是沧桑”。\n任何虚假信息都必须批驳，不会因为其扯上了人权民主的遮羞布就拥有了天生的正当性。\n也许，现在是美国和欧洲反思的时候了——为什么他们纵容豢养的群体最终总会扯虎皮拉大旗，砸了他们自己的脚？\n',
'<h2>1962边境战争对印度的影响：原形毕露，慌不择路</h2><pre>印度，历史上只是一个地理名词，从没有出现一个真正意义上的中央集权国家，直到1947年英国退出南亚次大陆，印巴分治，印度独立建国，它还在为中央集权式还是联邦制国家而争吵。\n\n英国人在200多年时间内，对印度采取的是中央集权式管理，所有权力集中在总督一人手中，1947年之前，英国在印度从来没有实行过联邦制。\n\n\n然而，英国在治理印度的实践过程中，又采取了分而治之手段，在政治方面，保留着几百个土邦王公的特权，确保他们各自为政，无法建立横向联系；在宗教方面，当印度教势力坐大时，英国则支持伊斯兰势力，“全印穆斯林联盟”就是在英国支持下建立的，用来制衡印度国大党。\n\n1935年英国颁布《印度政府法》，赋予了印度各省自治的法律权力，明确了中央和地方分权原则，目的是为了阻止印度向中央集权方向发展。\n\n因此，印度独立后，无法解决几百个土邦和省混杂在一起的分裂局面，几乎所有土邦王公都反对中央集权，否则，他们将失去权力。\n\n\n1949年11月，印度制宪会议颁布宪法草案规定，印度为联邦制国家，是一个具有议会制政府的“社会主义的、世俗的、民主的共和国”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3BCsibQXv6BGazqbic5U33xIic9RYiaJ4gibZ1VPxR9rBiaSVLeu8BLxI9HlwadQWzr1KwuqC3Z7vb5VqA/640">\n\n\n印度一开始就处于精神分裂状态，印度共和国三要素没有一个是真实的：\n\n“社会主义的”，印度无非是叶公好龙，自欺欺人，一个连土地改革都不敢实施的国家，居然自称社会主义。\n\n“世俗的”，“种姓制”仍然根深蒂固，谁会相信印度人民党政权是一个世俗政权？\n\n\n“民主的”，美国将印度封为“全球最大的民主国家”，是出于政治需要，一些“印吹”将印度吹为民主之光，恐怕连它们自己都不信。\n\n这些问题跟1962年的中印边境战争有何关系？\n\n\n一、印度精神分裂式的自我认知，使得它无法认清自己；\n\n二、不是通过流血牺牲赢得的独立，使得印度认为自己“和平”继承了大英帝国在南亚次大陆势力范围。\n它不仅是南亚霸主，而且要新中国接受所谓的“麦克马洪线”。\n\n\n当新中国结束刚成立时的国内混乱局面，稳定有力地向前发展时，印度认为“边境”问题出现了。\n\n1959年边境小冲突到1962年对印自卫反击战期间，中国政府在中印边境问题上，始终坚持和平解决原则，对新德里晓之以理，动之以情，尽力避免用战争方式解决争端。\n\n但印度政府和议会却一意孤行，严重误判中国人民的决心，严重低估解放军的力量，结果兵败如山倒，一溃千里。\n\n\n这场战争的惨败，将印度晾在了一个极为尴尬的位置，原形毕露：\n\n一、重新组织全面军事行为，报复中国，印度既没有胆量也没有实力；\n\n\n二、由于担心解放军攻入腹地，印度将安全寄托在西方和苏联身上，不得不丢掉了最引以为豪的身份：不结盟运动领袖。\n\n这场战争对印度不单单是造成心理阴影，而是整个国家发展方向被改变。\n\n慌不择路\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/ibX3j04ryZo3Nko2VcDsrw09ib5dbFBnibZaWftqRebTictzFaMbiaSicHe6UUIIAT0VOe0bxDDj4JYUXPMeQOIweV3Q/640">\n\n印度总理尼赫鲁的威望在一夜之间急速滑落，他的不结盟原则成了印度各党派政客公开奚落的目标，印度媒体则在疯狂披露一些事关尼赫鲁的决策秘密：\n\n一、向美国请求立即军事援助；\n\n\n二、同意由美军飞行员驾机向边界部队运送装备；\n\n三、由美国空军保护印度主要城市；\n\n\n四、邀请一百多名美国军事顾问来到新德里。\n\n虽然政客和媒体还不敢直接攻击尼赫鲁本人，但国防部长克里希纳.梅农成了众矢之的，梅农是国大党内的尼赫鲁盟友，骂梅农就是骂尼赫鲁。\n\n反对派称正是因为国大党认为社会主义中国是一个热爱和平的邻居，才导致印度没有在战前进行充分准备，否则，印军不会遭到惨败。\n\n\n在战争爆发十四天之后，梅农被撤销了国防部长职务，临阵换帅。\n\n接着，反对派将矿业和燃料部长D.马拉维亚接下马，他是印度石油工业的奠基人，还是国大党的社会主义论坛召集人，是尼赫鲁工业化计划小组中的重要成员。\n马拉维亚最大的“罪名”：一名社会主义路线的支持者。\n\n\n没有这场战争，尼赫鲁的战略原本十分明确--发展工业，努力使印度在未来成为一个中等发达的工业化国家。\n\n战争爆发时，印度正处于第三个五年计划起步阶段，搞掉梅农和马拉维亚的真正背后势力就是那些反对社会主义路线的政治力量。\n\n\n印度未来发展出现两个方向：发展国有重工业体系，还是发展私营企业？\n\n反对派和地方邦、利益集团都要求尼赫鲁削减第三个五年计划对国有工业企业的资金投入，重点发展私营经济，增加国防费用（购买国外军火）。\n\n理由是只有这样才能在短时间内提升印军武器装备水平，防止中国的下一轮军事打击。\n\n\n尼赫鲁仍然坚持：发展重工业才是印度未来国防计划的根本。\n\n但中印边境战争，已经冲击到印度的经济政策原则，地方邦和私营企业家几乎全部站在了尼赫鲁的对立面。\n\n\n战争期间印度进入全国紧急状态，使得内部矛盾在议会里被暂时压了下来。\n但1962年12月1日中国宣布主动撤兵后，印度内部矛盾全面爆发。\n\n慌不择路的印度政客，要求在1963年政府预算中大力增加国防开支，以购买外国武器，用先进的战机、军舰重新建立印度民众和军队的信心。\n\n\n1963年2月28日，印度财政部长莫拉尔吉.德赛向人民院（议会）提交预算报告，国防开支高达86.7亿卢比，比1962年翻了一倍。\n如果要同时满足原定的工业投入计划，整个预算将提高到165.1亿卢比。\n\n就算竭尽全力，财政缺口仍有45.4亿卢比，再加上通货膨胀因素，这些差额只能以增加税收方式转向社会，但这样做，将面临农民暴乱的危险。\n\n\n因此，印度正确的做法应当是削减国防开支，而不是将它翻倍。\n如果不这样做，印度将顾头顾不了腚，顾腚又顾不了头。\n\n但印度政客在媒体想象和煽动出来的中国军事威胁气氛下，谁都不敢提出降低国防费用的建议，而那些可能从国防费用增加计划中（武器采购）受益的小集团却在极力呼吁通过预算案。\n\n\n印度内阁唯一的办法只能是开征企业新税种，避开与农民的冲突，但新税种跟企业界发生了直接冲突。\n\n印度资本集团逻辑是：中国人将“侵略”印度，政府必须加强国防，但加强国防需要的资金，老子一毛也不拔，国家安全很重要，但个人利益更重要。\n\n人民联盟和人民志愿团（就是现在莫迪的人民党）十分积极地要求政府在资金、原料、技术等方面都要向私营企业倾斜，而不是加征新税种。\n\n至于如何获得国防费用，他们不管。\n\n剩下的办法只能是挤占投入到工业发展计划的资金。\n尼赫鲁拒绝放弃工业计划，在1963年春天的议会选举中，这个问题变成了一场政治较量。\n\n\n选举结果，国大党在三大票仓：尼赫鲁家乡北方邦的阿姆罗哈和法鲁卡巴德，还有古吉特拉邦的拉杰科特，全面溃败。\n\n印度反对派及国大党内部反尼赫鲁派系个个欢欣鼓舞，他们称国大党失败的因为是：对中国，在军事上无能；对国内，在经济上无能。\n\n其实就是上面提到的，印度自建国以来，地方与中央的权力分化，注定了这个结局，个人小集团利益高于国家利益。\n\n所谓“中国军事威胁”无非是欺骗印度民众用的争权夺利的工具而已。\n\n地方选举失败，进一步损害了尼赫鲁的威望，1963年8月，已经有人敢在人民院提出弹劾尼赫鲁的议案（不信任投票）\n\n尼赫鲁领导的“计划委员会”被架空，各部门各自为政，有名无实的“计划委员会”作为宪法上的社会主义象征，一直存在到了2015年1月。\n\n最终被莫迪废除，理由是不利于自由经济。\n\n1963年，又是一个农业歉收年，灾荒在缺粮邦蔓延，而旁遮普邦这样的余粮邦又拥粮自重，囤粮、炒粮价。\n无论尼赫鲁怎么做工作，余粮邦在没有得到经济满足之前，一粒米也不会低价卖给中央。\n\n\n如果新德里高价征购粮食应急，那么投向工业资金预算就没有了，但这些事情，各邦是不管的。\n\n在国防开支和农业歉收的双重压力下，印度工业计划就此被迫中断。\n后来50多年，印度所谓工业计划都是些零敲碎打的项目，一切都是将将将将将，连厕所普及都无法完成。\n\n\n1964年5月27日，尼赫鲁在新德里官邸中去世，享年74岁。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3Nko2VcDsrw09ib5dbFBnibZjz9MlYrbTRuBIFd1ibLR9DZ1l0WZD2ze4AAemdY8qNN6oN3ibSjf2vZg/640">\n\n周恩来总理得到消息后，第一时间赶到印度驻华使馆吊唁。\n\n周总理在唁电中说：“尽管在我们两国这间目前还存在着一定的分歧。\n但这种不幸的情况终究只是暂时的。\n我深信，中印两国人民的友好关系，必将在和平共处五项原则的基础上得到恢复和发展。\n”\n\n\n中国对印度的态度非常明确，但印度至今执迷不悟，其实它应当谢天谢地，中国并不是它口中的“侵略者”。\n\n如果印度能认清自己，不要想着同时打赢中国和巴基斯坦；不要想着控制南亚小国政权；不要以为印度洋就是印度的；不要以为是中国阻碍它成为安理会常任理事国，老老实实发展工农业，或许还能活出个人样。\n\n1962年中印边境战争，对中国发展而言几乎毫无影响，但却间接打断了印度的工业化进程，为了急于求成提高军事水平，印度失去了理性，不断增加国防费用，几乎放弃了工业建设，现在全是进口武器，一步错，步步错。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo3hKRicUNeYa7t5yUeIrHDyQpV8P7p5ru4F5Vkg8zrt3vBetgV68yn3ruQanIiaalCpaibldgOHpBSIg/640">\n\n今天，两个国家的工业体系完整程度和发展水平相比，早已不可同日而语。\n中国是用几代人的汗水和智慧换来了今天的成就，无论谁想觊觎中国的领土和财富，中国人民解放军一定会让它们有来无回。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/ibX3j04ryZo2kyYQ8shJCgUibicsproApPknicP2V6n2TVOaeOQasDKQ87xj2mZ954vvCFCSQANMlKKqylPD0axsTw/640">\n\n',
'<h2><span class="brown bluets">香港两百年的的兴衰</span></h2><pre>香港的开始\n\n首先得说说贸易的变迁，这才是决定城市生死的关键因素。\n\n相比于城市，国家的崛起因素往往很多，而且一般时间跨度较大\n一百年前的八国联军和现在的G8成员基本没变化，强国俱乐部的会员卡发放难度之高可见一斑。\n\n不过城市的崛起却很容易，比如家里有矿，例如迪拜，拿钱砸出来的国际城市；\n\n或者地处贸易通道，比如纽约和伊斯坦布尔；\n\n再或者本身是军事重镇，比如北京。\n\n而香港的崛起，本身就是贸易通道变迁的结果，如果没有近两百年来的国运纵横，香港顶多算一个宁波（此处并没有歧视宁波的意思，大家可以看看，宁波和香港位置差不多，都在超级港口外边，人口也差不多）。\n\n我们现在说中国是世界工厂，其实这么说不完全对，中国从汉朝开始就是世界工厂，把生产出来的东西从丝绸之路卖到西方，货物向西方流动，金银向东方流动，这个过程一直持续到1820年，现在只是又回归了一直以来的地位。\n(1820年9月2日 嘉庆帝在热河避暑山庄病死，六十一岁。\n1820年10月3日 道光继承皇位)\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFBJibNTmEBLtNKwxImkWUh56qicRquy2MdgbmnfvXaRLjBiavYXFG2bVvA/640">\n\n像上图这样，物资从中国出发，每隔几百公里倒一次手，加一次价，然后一点一点跟接力似的就跑西方去了，顺便养活了中亚的买买提们，敦煌和君士坦丁堡那种贸易中转站繁华的不得了。\n\n此外还有我们熟知的热那亚和威尼斯，都是贸易节点，赚差价的中间商，想不繁华都难。\n\n但是1453年之后，这条线断了，因为穆斯林攻陷了君士坦丁堡，把索菲亚大教堂装修成了清真寺，而且占领了叙利亚，埃及等等，彻底堵死了陆上贸易路线。\n\n这个背景下，西方人开始搞地理大发现，葡萄牙人绕过好望角，到达了印度，开拓了东印度航线，是这样的：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFICFT1obpuvQYiakfBYnH3wHHd4PKtBr8KLEO0gLdxNfcBCp4N2sGkMw/640">\n\n大家看到了吧，一开始贸易路线是走甘肃的河西走廊，现在调整了，开始从海上跟中国做买卖，大家熟知的明末南方贸易繁荣，其实就是在和葡萄牙人做买卖，不过也有中间商，郑成功他们一家子就是中间商。\n\n鸦片战争我们在这篇文章中写了，<a href="http://mp.weixin.qq.com/s?__biz=MzUzMjY0NDY4Ng==&amp;mid=2247484861&amp;idx=1&amp;sn=74e43ddb7ec44248c55158c717420ba9&amp;chksm=fab1539ccdc6da8a38bd3eb6625d901cac0efa003977c41173c1761058fc20bac953a04f3104&amp;scene=21#wechat_redirect" target="_blank" data-itemshowtype="0" data-linktype="2">《开门！自由贸易！再不开门就开枪了！》</a>，修正了不少教科书上比较含糊的东西。\n\n鸦片战争之后，香港就被割让了。\n\n这里有个问题，英国人怎么一眼就看上了香港了呢？\n\n难道香港天生丽质人见人爱？\n\n事实上英国人根本没看上香港。\n\n英国人对香港很熟，很早就在香港囤货，鸦片战争前英国人不是走私鸦片嘛，当时就是把部分鸦片藏在香港，然后广州那边的走私犯用小船把鸦片接到广州城里。\n\n看下图就能看出来，那时候的香港在英国人眼里，就是个存放毒品的仓库。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYc9t2fWVAdcBibTcgRhiccpicFtjpJg6sguqnEC8ngsL53Sd7ZYYlc5HzLvErSicBVctTPwMfG47QxxbQ/640">\n\n英国人知道香港那地方山多平地少，对香港没啥好感，一眼看去就知道不靠谱，将来发展非常困难，现在香港房价高企，也跟香港确实山多地少有关，英国人的眼光没啥问题。\n\n鸦片战争后期英国人选了一堆地方准备租借，包括但不仅限于台湾、海南、福州、厦门、舟山等等。\n\n英国人最想要的是舟山，舟山在长三角嘛，英国人看出来长三角将会前途无量。\n\n所以英国人第一时间把舟山给占了，但是大清一个都不给，而且舟山那地方气候不太好，传染病流行，英国军队病死一大堆印度人，干脆撤出了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYfeZfiaTGSLYQyk7icAUd6Os2US6mXBCvkJwLDG8o8gtyTFgsu0waWuJW7XEkUGbr9WaUIdiaKOape5A/640">\n\n后来英国舰队指挥官急眼了，随手占领了一个离英国舰队最近的一个岛屿，也就是香港，说是就要这个了，大清官员一看香港是个破渔村，就直接签约割让了。\n\n不过占领香港并没有给当时的英军指挥官带来好运，当他上报英国政府，觉得自己拿下了香港岛，英国朝廷能够嘉奖的时候，英国国内很快就传来了免职令，免掉了这个指挥官，免职令上写着“让你去占舟山，你竟然占了个香港，鸟不生蛋之地，一间房屋也建不成的破荒岛”，不过后来也就这样了，毕竟想要舟山大清无论如何也不给。\n\n英国占了香港后，一度也比较苦恼香港的气候太不适合人类居住，大家去过英国就知道，英国那地方比较阴冷，跟香港差别极大。\n\n好在英国人带了不少阿三过来管理，也就凑合着过了。\n\n香港一直也不温不火，大家看地图就知道了\n\n当时广州是中国对外贸易最大的口岸，处于完全开放的状态，除了广州之外，这种口岸还有四个，包括上海，当时“五口通商”嘛。\n(《南京条约》《黄埔条约》和《望厦条约》中的重要条款之一，要求中国开放广州、厦门、福州、宁波、上海五处为通商口岸，实行自由贸易。称为五口通商。是外国人在中国租地通商之始。)\n\n广州这么大的港口开着，香港除了当仓库没啥用。\n\n海外的大轮船到达广州的时候，广州海关仓库放不下，物资就先搁香港去，类似于一个buffer，香港就这样一直混了一百来年，上边最多的东西就是各种货物和苦力。\n\n机会来了\n\n香港的崛起过程非常漫长，持续了一百多年依旧不问不火，不过正好摊了上中国最艰难的150年，它才有了机会。\n\n香港第一轮大发展，从一个破渔村变成了城市，就跟太平天国和西北回乱有关。\n\n我们说，太平天国，西北回乱，下南洋，其实都是一回事，中国在清末掉到马尔萨斯陷阱里这件事的几个表象。\n(清朝咸丰元年到同治三年 1851年—1864年期间，由洪秀全、杨秀清等从广西金田村起义战争 反清反外国侵略 1864年天京的(南京)陷落，太平天国失败\n\n\n\n同治陝甘回亂 1862年－1873年 陝甘地區回漢族群之間大量殘酷地屠殺 陝甘總督左宗棠自1868年十月坐鎮西安開始平亂，直至1873年九月肅州戰役結束，花了五年時間平亂。\n\n\n\n人口增长是按照几何级数增长的，而生存资源仅仅是按照算术级数增长的，多增加的人口总是要以某种方式被消灭掉，人口不能超出相应的农业发展水平。\n\n这个理论就被人称为“马尔萨斯陷阱”。)\n\n人口太多，资源不足，技术又没突破，所以社会自发地通过天灾人祸来降低人口，活不下去的农民到处流窜。\n\n如果向内流窜，那就是太平天国；\n\n如果流民从广州福建跑到南洋去了，比如中国香港，新加坡，马来西亚等等，这就是下南洋。\n(南洋指东南亚较深区域 不包括越南北部等区域，也包括斯里兰卡等等。\n中国人去南洋区域活动，历史上称为“下南洋”或走南洋。\n欧洲列强统治南洋各区域时期 希望引华人去开发，加之中国几次大乱，讨生活的移民出走去东南亚经商、打工、乃至迁徙（起初的主因是荷兰统治印尼 来华南招工），规模巨大，纳土纳群岛就是华人建国的。)\n\n据史学家估计，第一次逃港发生在1850年左右，刚才说的那几个地方有将近50万华裔，此后不断增加，这支孤悬海外的力量一直在对中国施加影响，比如孙中山先生最早就是他们资助的。\n\n第二次大规模流民进入香港，是在抗日战争爆发后，当时张爱玲他们都跑香港去了嘛，还写本一个书，好像叫《倾城之恋》。\n\n当然了，不止张爱玲，内地当时一大堆人都跑香港去了，准备看看形势，如果形势不对继续跑。\n\n第三次，也是具有决定性的一次，是在1949年，淮海战役结束后，国军精锐中央军全部被埋在了淮河以北，国共内战的形势已经明了，除了少数资本家觉得长江防线能守得住，其他人都已经猜到了结局，引发了百万级别的大逃港，大量的地主，商人，国军军官，黑社会老大等等，向香港澳门台湾逃窜。\n\n比如军统少将向前，流窜香港回不了内地，就在香港搞起了黑社会生意，我们知道的“新义安”，就是这人的组织。\n\n此外还有“14K”，一说就是由14个国军将军逃到香港后再接再厉搞起来的，里边的那个“K”就是国民党的英文“Kuomintang”的首字母。\n\n还有杜月笙，也跑香港去了，不过跑的太仓促，啥也没带过去，在那边只能安安静静做个有钱的“前浪”了。\n\n当然了，黑社会有助于增进社会组织形式的多样性，但并不能让一个城市崛起，香港的崛起关键依赖三件事：\n\n一是从内地带来的天量资金；\n\n二是内地被封锁了；\n\n三是赶上了西方转移落后产能的机遇。\n\n这三条缺一不可。\n\n天量资金这事好理解，逃港肯定得带钱逃嘛，裸逃风险可想而知。\n\n关键的问题是“封锁”，这又咋回事呢？\n\n因为1950年朝鲜战争爆发了，中国一方面为了防止美军踏上东北，另一方面也防止苏联来东北，果断跃境出击，把联军从清川江撵到了三八线，好处是全世界都重新认识了新中国，这也为多年以后美国“联华制苏”打下了基础，毛病是西方国家联合制裁了中国，要封锁死中国。\n\n所以解放军打到香港边上的时候，毛主席果断叫停了进攻，因为要留一个口子跟西方打交道。\n\n从那以后，香港就成了个走私口岸，间谍口岸，技术口岸等等。\n\n比如我们熟知的霍家，就是走私起家并做大。\n\n这里有个问题，大家在香港肆无忌惮的走私？\n\n没人管了？\n\n也不是，按理说香港归英国管，可是英国人自己贱兮兮地一直在试探，比如九兵团准备跨海作战进攻TW需要军舰，英国人第一时间上门，表示皇家海军卖的军舰质量可靠信誉上乘，而且包教包会，卖军舰送战斗机等等。\n\n后来通过巴基也没少往新中国倒腾物资，比如那个三叉戟（如果不知道这是个啥玩意，可以百度搜索“三叉戟 913”，就知道了），这架飞机就是通过巴基从英国给弄来的。\n\n也就是说，当时美国要封锁社会主义阵营，但是美国的盟友们一刻也没停止过走私。\n\n英国政府自己一直就在参与走私（法国德国日本都在参与走私），英国要是抓的话，得先抓他自己，在二十多年的封锁中，英国人一直都是睁一只眼闭一只眼，只要不过分，一般不会管。\n\n而且大家就算没看过香港史的书，如果长期看港剧也知道，香港以前基本无法无天，英国对香港的态度一直都是“凑合着过得了，又不是不能过，要啥自行车？”\n\n，香港的崛起跟什么民主法制没啥关系，60年代甚至一度说“警察管黑社会，黑社会管治安”，黑社会发起彪来敢去围警察局，我记得成龙说起过李连杰的经纪人被打死的事，大家有兴趣可以去查下。\n\n总之，香港一直都是乱哄哄的，混乱而野蛮地生长，政府大部分时候不太管事，只有实在不像话，阿三们上街狠狠用棍子修理不听话的人。\n\n现在主流经济学界认为，中国香港和新加坡那些年主要是吃这种“封锁红利”，一边搞走私贸易，一边又通过走私形成的资本来做合法贸易，只不过中国香港是个自由主义的堡垒，新加坡又是国家专制主义的楷模，他俩的做法基本是相反的，但是成绩却差不多。\n\n不过那些年主要财富集中到了几个超级富豪手里，全港的变化并不大，真正的起飞是西方向第三世界转移低端制造业，亚洲四小龙接到了这一波行情。\n\n香港现在给人的感觉是从事高端金融业，但是回到上世界60年代，香港一度跟中国台湾、韩国似的，大力发展那种劳动密集型产业。\n\n大家看看这张图：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9IbicFj6c3fRkicbCMibG5xziaricQMbUs37Zpq7rT6ym4vQRkM2OERc3h1icHBA/640">\n\n从上图大家也可以看出，香港的两个大发展期，一是60年代，二是80年代中后期。\n\n那时候逃港的人太多，劳动力不值钱嘛，而且香港富豪们前期在封锁期间积累了大批的财富，可以自己对自己投资。\n\n那种感觉就好像猪肉价要上涨，如果你之前攒了些钱，就可以花钱去买猪崽子搞投资。\n\n如果你没钱，就只能等着别人投资你。\n\n所以亚洲四小龙，中国香港，中国台湾，新加坡，韩国，都是攒了一点钱，然后买了缝纫机搞纺织，开始搞那些西方不想搞的东西。\n\n等自己做出一些成绩，别人就会追加投资，形成一个良性循环。\n\n不过需要注意的一点是，四小龙当中除了中国香港，其他三个都是专制体制下发展起来的。\n\n韩国当时还是军政府，中国台湾就不说了，两蒋父子，新加坡大家懂的，李家坡。\n\n所以大家不要听了一些别有用心的人总举香港的例子，就觉得获得了真理，香港这种模式再全世界几乎仅此一例。\n\n全世界绝大部分小政府地区都乱的一批，就跟索马里似的。\n\n而且亚洲其实最像美国的，是菲律宾，它就是美国的干儿子，为啥现在还那个鸟样呢？\n\n主要就是前期没有攒到钱，后来有红利也没沾到，有点像有些人手里没钱，眼瞅着房价上涨也买不起错过了机会一样。\n\n每次大家说美国的盟友都很发达，菲律宾就很惭愧地说，你们先聊，我还有点事，先走了。\n\n到了1978年，香港迎来了最大的一波红利，也就是中国内地改革开放了。\n\n改革开放的这个时机特别好，因为到了70年代末，香港那边也出现了员工工资太高，以至于继续生产衣服等低端产业也不再赚钱，正在纠结之际，内地开放了，于是香港资本家开始把大批厂子都搬到了珠三角。\n\n当时有人去找党内大佬，说要在广东附近搞个工业园，给香港生产袜子什么的，然后把袜子卖回给香港，相当于给香港代工，大佬李先念大笔一挥，蛇口工业园就是这么来的。\n\n我看网上很多人带着一群人强烈要求感谢香港人，说是香港投资内地，才改变了内地，进而把香港投资人说成了天使一样的人物。\n\n这个吧，是应该感谢，不过也不要太夸张了，有部分爱国企业家，但是绝大部分是为了赚钱才来的，就跟那时候香港货车司机喜欢去深圳包二奶一样，just good business，谈不上高尚的道德情操什么的，有些人吧，总是用力过猛，不走极端就难受。\n\n而且刚刚开放那时候，天量的产品进出口都走的是香港，涉及海量的订单结算业务和金融业务，香港顺利从制造业转到了服务业。\n\n这个过程就是对应上图的那个1985年之后的大发展。\n\n但是这种状态持续到中国加入WTO之后，整体形式慢慢起了变化。\n\n因为中国不再只依靠一个香港了，我们刚才说到了，鸦片战争之后英国人要求大清搞“五口通商”，这“五口”里，就有上海。\n\n从那个时代起，上海就是远东最具潜力的核心城市，大家可以拿上海和纽约去对比，非常非常像。\n\n在“二战”前，上海就是远东最大的城市，远远超过东京。\n\n中国加入WTO之后，上海这只巨兽终于加入到了舞池，整个格局立刻就变了。\n\n而且其他沿海城市也都加入了进来，随便一个都是巨型城市。<h3>竞争者来了</h3>在中国加入WTO后，香港的制造业已经转移的差不多了，还剩最大的两项业务，一是金融，二是港口贸易。\n\n从此都遭受到了内地的激烈竞争。\n\n金融不多说，主要是上海，上海重回远东最大的金融和商业中心这一趋势现在已经变得势不可挡，跟香港形成了激烈竞争，香港现在主要依赖的是一些上海没法操作的业务，也就是说，依旧在吃“内地金融封锁”的红利，随着人民币的逐渐国际化，这部分红利也越来越少，现在大量的香港交易员也跑上海去了。\n\n港口贸易直接遭到了内地的一堆口岸的竞争，比如深圳，广州，上海等等。\n\n大家看看这个图，可以看出这种比重在逐年下降：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9Ibicq41TKXziaRW2zia1qTwTenJ9T9XcvFJps3zrvIGYcE9ialo9j5gmGK4DA/640">\n\n这里就有个问题，其他三小龙是怎么面对这种冲击的？\n\n事实上中国的崛起对大家冲击都很大，四小龙当时都在向中国转移落后产能，但是不一样的是，香港是自由港，直接转移完了。\n\n90年代时期还有一些香港品牌，是仅次于欧美货的玩意，到了这几年完全想不起来还有啥是香港做的。\n\n中国台湾和韩国都学习的是日本模式，他们对这方面有严格的控制，转移可以，但是只能转移落后产能，而且必须得同步升级，所以在1990年之后，大家都在转，中国香港转的只剩下港口和金融了，中国台湾和韩国走了产业升级路线，去搞电子和半导体。\n\n比如韩国三星和中国台湾的那个台积电。\n\n新加坡不多说了，一直都是政府主导，看着那么个小国家，却是世界第三大炼油中心，以及制造业占比25%以上。\n\n制造业一直都是稳定器，尽管不如金融赚钱，但是衰退起来也很慢。\n\n而且新加坡地处要道，只要克拉地峡一天没打通，新加坡就可以吃马六甲海峡过路费到天荒地老。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/INpibEpTBzYeMT0MxAbZ347AbvE9B9IbicwXBNia3zDialTWjhVx4laIZeEf9LtKH0dC2ucnpEMNchM2FiaPhX7AAXw/640">\n\n这也是为啥自从2000年之后香港经济一直低迷状态，内地的封锁红利没了，又大幅去工业化，转型做金融和服务业之后，社会又迅速被撕裂。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/INpibEpTBzYfeZfiaTGSLYQyk7icAUd6Os2JlF5mib3G9D2Acr3EibI1jPqMaV1xV3bSIQkZbSkYny69tLQfKMMMvZQ/640">\n\n而且香港除了商道的变化，最大的问题还是他们的内因。\n\n首先是那个饱受争议的房地产。\n\n香港我去过好几次，说实话，我个人感觉香港普通人的居住环境连巴基斯坦都不如，我的一个朋友说，有点品位的人这辈子都不会去香港。\n\n究其原因，大家知道的，产业家族化。\n\n我们刚才就提到了，英国人当初不愿意要香港，就是一眼就看出来了香港这地方平地太少，将来发展会受限。\n\n不过英国人的想象力远远被他们所处的时代给限制了，他们哪能想得到，香港不仅平地少，而且有平地都不开发，原因在网上已经写得太多了，不外乎财阀们指使环保组织搞事，故意压低供给，抬高房价。\n\n此外你别看香港老百姓住的跟个猪窝似的，内心是很平静的。\n\n他们那个畸形的房地产绑架了太多的人，大家竟然很适应。\n\n以至于政府说像新加坡那样，搞点“组屋”降降房价，首先得接受来自有房阶级的第一波攻击。\n\n我之前问过一个香港小伙伴，我说你们是怎么树立起这么歪的三观才会接受这么畸形的东西？\n\n他说这个得深入到生活去体验，语言在这方面非常苍白，描述能力有限。\n\n他年轻时候痛恨高房价，觉得这是世界上最恶心的玩意。\n\n但是等到有一天买了一套三十几平米的房（香港用“呎”，也就是英尺，一平米大概是10平方英尺，他买的房子一尺两万多，也就是一平方二十多万），背上了巨大的房贷，内心深处竟然有了一丝的窃喜，还很欢乐。\n\n从那以后觉得房子就应该这么贵，“香港居，不容易”，而且就在买房那一瞬间，他也一样开始反感那些让房价下跌的政策，自己买了这么贵的房子，如果跌了，内心可不就跟日了吉娃娃似的。\n\n但是前几年卖了香港的房子，到深圳来住，住上了90多平的房子，又觉得前些年内心真变态，被虐待出来精神病了。\n\n在这种模式下，香港普通老百姓一辈子基本就是给房地产商打工了，房地产商能不有钱嘛，香港四大家族，李嘉诚，郭德胜，李兆基，郑裕彤，都是地产商，奇怪吗？\n\n而且香港说是一个自由城邦，其实是一个寡头结构，英国人统治殖民地一向的思路就是以当地精英来治理当地，他们好无风险套利。\n\n香港也一样，香港的政治决策一直以来都受本地经济大佬们的左右。\n\n而且香港的自由不是大家理解的那样，我们还是举一个房地产方面的例子。\n\n到了20世纪90年代中期，随便卖一块地都是10亿美元以上的成交价，所以能做成买卖的，全是跟英国大银行有关系的大佬们，小房地产商完全没法参与这个游戏。\n\n香港战后有两个超级大亨，一个是包玉刚，另一个是李嘉诚，他俩都是“汇丰银行下的蛋”，也就是说，跟汇丰银行的深厚关系，这种亲密的关系让他俩有充沛的资金，去拿下那些基本稳赚的行业，比如电力，自来水什么的。\n\n所以有外国经济观察家说，香港到处都是卡特尔，香港的教父们都会优先控制房地产，港口，能源，水泥等等的准入门槛极高，但是会产生巨大现金流的行业，通过控制这些行业，就可以变成超级大亨，继而让别人没法参加游戏。\n\n此外香港的立法委和行政局也跟超级富豪们勾勾搭搭，这也不是什么秘密了。\n\n跟中国香港差不多的新加坡却很早就意识到了这一点，香港如果说是原教旨资本主义标本，那新加坡有点像个大国企，政府渗透到老百姓生活的日常，大家见过国企分宿舍吧，新加坡知道如果土地供应不足必然会导致房地产企业做大，最后整个新加坡给房地产打工，很早推出了组屋，缓解需求，大家有地方住，自然就没有那么离谱的买房需求，新加坡房地产一直是业界标杆。\n\n不过新加坡的那些正常的商品房也贵的离谱，我去看过，我当时住酒店的那地方一百平米的房子基本没有700万人民币以下的，不过新加坡人不像香港人那样只有一个选择，买不起房也没必要硬去买。\n\n说到这里，大家也就明白了，恶性高房价，导致绝大部分行业都没法生存，只剩下一些超高利润行业，而这些行业吸收劳动力又有限，尤其是金融，大家一说起金融就会说香港金融业比较繁华，问题是金融业本身对劳动人数需求并没有那么高，总不能整个香港都去做金融吧？\n\n而且正是因为大家不能都去做金融，所以香港的行业收入差距不断被拉大。\n\n甚至金融行业内部，炒外汇的和卖保险的都是做金融，但是他们的收入差距天生地下，这也是为啥香港呈现出明显两种态势，中环的商业人士直接对标纽约华尔街，但是边缘地带很多老百姓住在棺材房里。\n\n而且香港又和内地不一样，内地你在北京混不下去可以去天津，天津混不下去可以驻马店，香港的话，你去哪？\n\n现在的香港，压力巨大，撕裂严重，年轻人看不到出路，内心充满愤怒，又没处发泄，全倾泻到政府身上了，有点像这两年一直在闹的法国黄马甲。\n\n尾声\n\n说到这里也该收尾了，大家肯定有个疑问，香港接下来会咋样？\n\n其实这个是不言自明的，香港本来应该跟其他沿海城市是差不多的，只是吃了封锁的红利变成了那么的巨无霸，现在的趋势，就是随着内地的不断开放，变回本来那个状态，这个过程非常痛苦，无论是心态，还是财富，都面临巨大的失衡，心情不好，稍微有人煽动，不可避免就要闹。\n\n而且我的香港那个小伙伴说的一件事，他说不止他一个人这么想：\n\n他们香港人从小印象中内地老百姓都是穷亲戚啊，怎么突然间穷亲戚赶上来了，而且还要一部分超过香港了，这就痛苦了，世界上还有比你穷亲戚发了财更让你难受的事吗？\n\n我说相比内地，香港依旧是高收入地区，他说问题是以前你们的有钱人跟我们相比也是穷人啊，现在你们一线高收入群体已经超过香港了，这在香港人眼里都觉得不能接受。\n\n我说好吧，原来是这样。\n\n感觉他们需要一代人来接受“香港已经不是以前那个香港了”的现实。\n\n而且我建议大家平时不要关注香港的破事，除非你恨你自己，或者觉得生活太开心，需要找点气受，那你关注香港新闻绝对错不了，否则能把你憋屈死。\n\n现在这种状态弄不好会常态化，干脆别理他们了，爱咋咋地去吧。\n\n',
'<h2><span class="purple">神棍对香港的毒害</span></h2><pre><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">基督教及天主教香港分支机构涉足政事</a>\n<a href="#zhoupuTopic-2" target="_self">宗教是颜色革命的重要工具</a>\n<a href="#zhoupuTopic-3" target="_self">香港历史与鸦片战争紧密地联系在一起</a>\n<a href="#zhoupuTopic-4" target="_self">政教分离是当今世界的普遍原则之一</a>\n</div>\n<pre>\n在香港持续三个多月的骚乱中，有一个乱港群体对香港的毒害极深，却因其有隐蔽性而没有引起太多的注意。\n这个群体就是香港的一些宗教团体和神职人员。\n在绝大多数的骚乱活动中，我们都能找到他们或明或暗的身影。\n他们动员、组织教徒上街，在多次运动中冲在暴徒前边挡警察；\n在利用宗教理由发起集会；\n在教会学校发起支持动乱、对抗警察的学生活动以及罢课；\n组织供应装备及街头补给；\n提供舆论造势和心理支持……\n他们不遗余力地在香港年轻人的心里播毒。\n现在，是时候拔拔毒了。\n<h3 id="zhoupuTopic-1">基督教及天主教香港分支机构涉足政事</h3>\n以往，基督教及天主教香港分支机构很少涉足政事，但这一次，从计划到实施，香港某些基督教组织属于全方位配合，几乎无死角地参与到每一个环节。\n在6月9日下午反对派民间人权阵线发起反对《逃犯条例》修订游行之前，就有基督教团体打前阵举办祈祷会，以所谓“祷告”的名义聚集示威人群。\n此后，类似的祈祷会基本上在每次游行示威前后都会举行。\n参加关怀团的成员分为内围、中围和外围三部分。\n在内围活动的牧师站在示威者和警察的中间，名义上说的是要做两者之间的调停者，但实际上他们基本都站在示威者一边，即使示威者在做暴力违法的行为，他们实际上充当了站在示威者前方拦警察的屏障作用，使得示威的暴徒更加肆无忌惮。\n在中围和外围的牧师主要做的是情绪支持和物资支持的工作，所谓为示威者祈祷，怂恿他们“勇敢”向前；\n为街头“勇武”分子提供休息站和“庇护所”， 掩护被水炮车颜料沾染的“勇武”分子。\n一定程度上，他们还利用自己的宗教身份，为这些暴徒的活动提供道德上的合理性和合法性。\n因为香港从殖民地时期开始政府就选择了教会作为合作团体，拨款给教会去营运学校，以此减少政府的长期行政费用。\n现在香港有285所基督教和天主教小学、235所基督教和天主教中学，均占到香港中小学总数的50%以上。\n基督教和天主教宗教团体和神职人员就利用其在教会学校的优势地位，在教会学校发起支持动乱、对抗警察的学生活动以及罢课。\n宗教场所和教会学校也成为运动中暴徒的休息处。\n日前《文汇报》的报道还称，基督教宣道会天颂幼儿学校为被警察围堵的暴徒提供休息场所，帮助其逃跑，学校内的家私布置被布匹所遮盖，疑藏示威物资。\n在香港举办游行需要获得批准，但是宗教集会不需要经过批准，有时候在警察发布反对游行通知书的时候，一些宗教团体会利用宗教集会的特权进行集会。\n<h3 id="zhoupuTopic-2">宗教是颜色革命的重要工具</h3>\n提出这个问题的意义在于，香港目前发生的事情，体现了美国主导颜色革命的明显特征。\n在颜色革命的历史上，宗教的确扮演了重要角色，或者说，宗教就是颜色革命的重要工具。\n最典型的事例是上个世纪80年代发生在波兰的颜色革命。\n当时波兰民众运动的主导力量是“团结工会”。\n这个“工人组织”之所以成为推翻波兰“统一工人党”政权的核心力量，一是因为美国中央情报局为其提供大量支持；\n二是因为美国政府与当时波兰籍的梵蒂冈教皇达成了携手对抗苏联、赢得冷战胜利的共识，梵蒂冈以及波兰天主教会因此成为“团结工会”的重要后盾。\n波兰宗教氛围浓厚，即便在上个世纪80年代，波兰天主教徒的数量也超过50%。\n因此，波兰之所以出现“团结工会”反对“统一工人党”的奇怪局面，关键之一就是天主教意识形态与“统一工人党”意识形态的冲突与较量。\n而当年波兰天主教会对“团结工会”的支持方式，几乎就是我们今天在香港看到的某些教会行为方式的母版。\n整个苏东剧变、苏联解体过程中，宗教作为强大的反政府势力，是一个明晃晃的存在。\n上世纪80年代，时任苏共总书记的戈尔巴乔夫亲自向前苏联的教会领袖道歉。\n这一行为使得苏共几十年的意识形态建设在教会面前突然失去了合法性。\n此后，全世界各种基督教派以及邪教蜂拥而入前苏联。\n戈尔巴乔夫甚至接见了邪教头目——统一教（基督教的变种）教主文鲜明。\n苏联解体过程中，不仅教徒十分积极，神职人员还公开咒骂政府，倡议号召反对政府，组织街头活动，神职人员带头上街，为街头运动举性宗教仪式等等。\n奥姆真理教的麻原彰晃动作慢了些。\n苏联解体后，立即高调访问俄罗斯，奥姆真理教在俄罗斯的信徒很快甚至超过了日本本土的信徒人数。\n上述种种现实及其走向，如今我们都能在香港看到复制或雏形。\n<h3 id="zhoupuTopic-3">香港历史与鸦片战争紧密地联系在一起</h3>\n鸦片战争是中国永远不能忘却的耻辱，香港就是这一耻辱的标记。\n鸦片战争的结果除了中国被迫对鸦片敞开大门外，西方列强还同时逼迫中国敞开了传播基督教的大门。\n为此，当时参与各种不平等条约谈判的西方传教士不惜采用极不光彩的欺骗手段，以图在中国快速传播基督教。\n因为，对于基督教会来说，信徒就是“羊”，他们是“牧羊人”，将中国人洗脑变成“羊”，就能成为乖乖听话的财源。\n西方宗教势力的这个梦想，从鸦片战争到今天，一直没有变。\n因此，鸦片战争做为中国的耻辱，准确地说，是生理鸦片与精神鸦片同时涌入中国。\n虽然西方教会后来也主张禁烟，但这丝毫不能否认西方传教士当初与鸦片贩子携手向中国动武的丑陋行径，中国人也不会忘记抗日战争期间西方教会号召中国教徒做日本“顺民”的历史。\n香港是个弹丸之地，鸦片战争后被割让给英国时，才5000多人。\n进入20世纪，香港人口约28万。\n抗日战争期间，由于大量人口逃往香港避难，香港人口一度达到160万。\n第二次世界大战结束后，很多人离开香港，1945年，香港人口回落至约75万。\n相对于中国内地庞大的人口来说，香港不是西方教会传教的重点。\n1949年中华人民共和国成立后，香港的各类基督教才有明显增长，但增长缓慢。\n香港教会人士较早以前指出，虽然香港自称基督徒的人不少，但固定上教堂的人数长期没有超过人口的4%。\n然而，1997之后，香港基督教有了快速发展。\n2019年数据显示，香港基督徒（包括天主教和新教）有88.9万人。\n这个数字已经超过了人口比例的10%。\n而且，这个数字没有明确是指自称基督徒，还是指固定上教堂或领圣餐的人数。\n其他报道指出，97以后，香港的基督徒与佛教、道教已处于三分天下的状态，甚至有人说香港的基督徒已占人口的一半。\n这个说法并非毫无根据。\n97以后，各种基督教会和宗教组织在香港开办了近千家中小学及幼稚园。\n作为对比，佛教、道教、伊斯兰教等在香港开办的学校及幼稚园加起来不超过200家。\n几年前香港发生的“反国民教育”示威，实际上就是从少年儿童教育开始，反对国家认同。\n在教会中小学占据半壁江山的香港，宗教组织从幼稚园开始就向孩子们灌输宗教意识形态。\n以至于在这次香港动乱中，人们发现香港很多学校教材充斥丑化、抹黑祖国的内容。\n这样的学校教出来的孩子，成为这次街头动乱的主力，也就不足为奇了。\n这样的教会学校公然支持动乱，也就容易理解了。\n这样的教会组织亲自参与街头动乱，也让我们看到宗教在颜色革命中作用，已经在香港呈现明目张胆的态势。\n当年支持“反国民教育”的香港名人，很多也是今天香港动乱的支持者。\n<h3 id="zhoupuTopic-4">政教分离是当今世界的普遍原则之一</h3>\n教会主导义务教育是违背政教分离原则的。\n英国离开香港之前，一定程度上还奉行了政教分离的原则，因此，香港基督徒的数量增长不算很快。\n97香港回归，英国离开香港后，美国势力大量进入香港。\n美国驻香港领事馆的人数将近千人，居然与驻北京大使馆人数相当。\n美国虽然也号称是政教分离的国家，但美国的政教分离与欧洲启蒙运动后的政教分离不同。\n人们通常理解启蒙运动后的政教分离是指：\n宗教不能干预世俗社会。\n具体说，教会不能干预义务教育。\n而美国的政教分离恰好相反：\n世俗政治不能干预宗教。\n因此我们就能理解，教会反对公立学校讲授达尔文进化论，这种事情在欧洲政教分离原则下不太会发生的事情，在美国政教分离原则下就很正常。\n香港今天的教育在相当大程度上违背了政教分离原则，成为向青少年灌输宗教意识形态的强大工具。\n基督教意识形态从冷战时期开始就与中国的执政党有尖锐的对立。\n香港部分教会和宗教组织，同样违反了政教分离原则，成为街头动乱的支持者、鼓动者、参与者。\n宗教是美国颜色革命工具箱里的工具之一。\n在各地的颜色革命中，只要对颜色革命有利，美国就会将宗教拿出来使用。\n而这个颜色革命工具的有效性，则建立在从少年儿童教育开始的宗教意识形态灌输。\n这就是香港回归20多年后，香港部分年轻人日益与祖国背道而驰的根本原因。\n反过来说，这次香港动乱的好处之一是，它使我们更加看清了在“新冷战”背景下宗教的本质和作用，还使我们看到美国右翼势力如何在“政教分离”的幌子下推行“政教合一”的伎俩。\n宗教意识形态在“政教合一”背景下，必然成为反对世俗政权的力量。\n黎智英等很多香港动乱的主导者、支持者都是基督徒，内地一些基督徒也试图相应动员，朝香港汇聚，应该引起我们的高度警惕。\n最后要强调一点，本文不反对宗教自由，也不想造成对基督徒的歧视。\n本文希望读者明确地理解：\n宗教自由、信仰自由必须坚持政教分离的底线。\n不论什么宗教，一旦违背政教分离原则，试图干预世俗社会、世俗政权，就会成为社会的动乱之源。\n</pre>\n',
'<h2>香港國際大都會</h2><pre>1949年10月1日，新中國成立！\n第四野戰軍第44軍就駐紮在如今的深圳羅湖一側，前面就是一步之隔的香港！\n\n中國不承認任何的不平等條約！\n野戰軍或許只要安排一個小衝鋒，就能將在香港不過一萬人的英軍部隊擊垮！\n\n英國人十分清楚自己的處境，英國的港督葛量洪甚至認為香港肯定要被解放了，在他們的眼中，此時的香港無疑就是大英帝國在中國最後一艘的「紫石英號」\n\n葛量洪甚至認為，解放軍甚至不用派兵，只要斷水跟斷食品，香港幾個星期就完蛋了。\n就在這種「決絕」的心態中，英國人等待着那一刻的到來！\n\n但是出乎意料，當時的人民解放軍在行至羅湖時就再也沒有再向前踏進一步！\n不光沒有任何的軍事行動，甚至周總理還特意指示要保障香港的飲用水供應。\n\n這樣的結果完全出乎了英國人的意料之外！\n\n老毛說，香港，他要有點用處。\n當然，事後來看，香港是有大用。\n第一，利用香港，打破英美的同盟，突破了西方對新中國的封鎖。英國在1950年就宣佈承認新中國。\n第二，不收回香港，也使中國不必過於依賴蘇聯。\n第三，香港成為中國對外聯絡的一個窗口，中國從香港進口了大量的物資。\n第四，保障了香港的穩定，以及促進了香港此後的發展。\n\n現在很多香港青年有一個誤區，認為香港的繁榮要感謝英國人，是英國的殖民統治讓香港繁榮起來。這實在是一個誤會。香港的繁榮不是托英國人的福。\n\n在那個時候，香港確實太小、太小，人口不足60萬的中等城市，相較之於同時期的廣州都尤顯不足！\n更別提當時有着「東方巴黎」之稱的上海了！\n但是廣東解放之後，香港成功的成為了當時大陸對外的唯一窗口，這個窗口，在之後不久就到來的中蘇交惡中顯得更為重要！\n當時中國大陸的對外往來幾乎都是以香港為「中轉站」的！\n\n這無疑是一個巨大的商機，而香港，無疑把握好了這個機會，並且在自身的努力奮鬥中逐漸的從一個中小城市變身成為了一個國際大都會！\n\n所以 香港繁荣昌盛 是几十年中轉了十几亿人的劳动成果\n同时 欧美日 全球也利用香港特殊地位捞油水 布置间谍 官商勾结 渗透中国 策动反华也好 夺取经济合同也行 只要双方无大事 天下太平 那就五十年不变\n\n如今 中国机场港口规模和数量比香港大千倍多千倍 甚至 经济规模 外汇储备等根本不能和中国一个直辖市相比 如果 要打烂这个饭碗 中国根本不在乎 谁失去更多 明摆着 \n\n虽然不在乎 毕竟 这是中国的土地 也一样需要治理 所以就派退休封疆大吏来处理 也就意味着 官商勾结时代结束 全球利用香港特殊地位捞油水时代结束 正规国际关系开始 待从头收拾旧山河 朝天厥\n\n为官的，家业凋零，富贵的，金银散尽。\n有恩的，死里逃生，无情的，分明报应\n欲知命短问前生，老来富贵也真侥幸。\n看破的，遁入空门，痴迷的，枉送了性命。\n\n既得利益者 官商勾结的 富贵不仁的 此时不走 就要等分明报应\n\n',
'<h2>大陆拨地给香港修房子</h2><pre>5月8日，由香港全国人大代表郑耀棠成立的香港发展研究基金提出建议，由中央政府在邻近香港的区域拨地给香港建立新社区，参考澳门的横琴模式，由香港特区管辖，实行香港法律，政府可作出整个社区规划，兴建公屋、医院、学校等公共设施，并邀请开发商兴建私人房屋及商业楼宇等。\n香港发展研究基金进一步建议，首阶段拨出30平方公里用地，租借给香港，容纳60万至70万人口，首选是邻近香港的中山、珠海等大湾区城市。\n简单的说，中央拨块地，给香港人修房子。\n这则消息，由大公报发布，新华社转发。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAd5t5BHHagQp7ApnfkFPYLK6ibPCvdpib1LZds2bvvribLtEVLd7XeHGhA/640">\n大公报是我党在香港的宣传阵地，外号港版人民日报，而新华社是顶级官媒，联手放出这样的消息，说明中央已经有了一定意向，现在放风出来试探下民意。\n5月11日，民建联全国人大代表和政协委员李慧琼，也表示会在两会上，建议在珠海市桂山岛及港珠澳大桥珠海段南侧指定的水域兴建香港城，以缓解香港住房难的问题。\n在我看来，这是一个妙到毫巅的极品政策，简直是一招致命，直击香港社会的要害，对大陆极其有利，对我们普通百姓也极其有利。\n但大量的网民，却被近期一些香港废青的所作所为给气坏了，对香港极为反感，坚决反对这个政策。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAicBcvdK7ASEmUlQrTREicAvvdZKdxRzVzldRYib0qUwwYmANHic5VByraw/640">\n所以，我今天有必要把这件事拆开来给大家看，仔细分析里面的利弊。\n香港问题的根源\n让中央拨地给香港修房子这个提议，并不是一个新鲜的脑洞，早在2018年，郑耀棠就已经提出过这个方案。\n2018年9月，郑耀棠表示：\n香港回归21年来，地价腾贵，土地储备大都纳入私人地产商囊中，基层住房缺口愈来愈巨大，现在轮候公屋人数已逾27万人，超出公屋申请门坎又买不起私楼的港人更数以十万计，而基层困居劏房怨气累积，随时有些导火线就会形成燎原大火，威胁社会稳定。\n当时，郑耀棠建议在大湾区内发展20至30平方公里、可容纳50万至60万人居住的港式新市镇，解决香港居住问题的燃眉之急。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAY8ExOfaYBD2sDw000wGC83EMY6iadiaw09HzibPmD5SiaPKXlrPgH2sTlQ/640">\n但这一方案，并没有被中央采纳，甚至都没有出动官媒来放风。\n因为这个方案显而易见的会侵害到香港地产商的利益，这对于维护香港社会的稳定是大为不利的。\n香港回归以来，中国实行一国两制，港人治港。\n英国人走了，中央又暂时进不来，香港的权力真空，迅速被本地富商所占据。\n而我们，只能依赖这些富商，也就是所谓的太平绅士，来维持香港的稳定。\n这些富商，9成都是房地产行业的，他们拥有大量的土地和资本，在香港社会具有极大的影响力。\n1997年，提出八万五建屋计划的香港首任特首董建华，就因为打压了房价，最后在2003年，引发了50万人大游行，被迫下台。\n房价绑定了香港地产商和有产阶层的利益。\n2018年，香港的精英们就已经知道香港因为高房价民怨沸腾，一旦有导火线就会形成燎原大火。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAkc9qZa6LWbVjSfFMp2HyPcmB0mjCGmXgjjEHD8JqiaOPiaRlq4qYvPew/640">\n这是个定时炸弹，但不能由我们去拆这个雷。\n如果中央拿出了自己的土地，打压了香港的房价，那香港地产商可以轻易引导大量香港人仇视中央，重现2003年的那一幕，引发更大的麻烦。\n雷炸了，我们可以去救灾，但我们不能当这个导火索。\n所以这份议案，在2018年被搁置了。\n2019年，香港的民怨果然爆发了，引发了巨大的社会动荡。\n香港的高房价，透支了香港的潜力，迫使大量有前途的企业迁离。\n除了让地产商吃的脑满肠肥，基本没有任何好处，年轻人失去了希望，失去了未来，大量的民怨在慢慢积累，而这些怨气都指向了地产商。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAYQibkKbslg9R09hJy7yaoVzs829gkSOM0IuiburMbxZQhThKXaemwzDQ/640">\n但地产商不可能承认自己是罪魁祸首，他们只能利用自己的资本和影响力，转移香港人的怨气，以求自保。\n谁来当这个靶子呢？谁才是导致香港没落的罪魁祸首呢？首先，罪魁祸首肯定不能是地产商，但英国港督已经走了，那找谁背这个黑锅呢？只能是中央政府了。\n地产商控制的媒体告诉香港人，只要脱离了中央，香港人立刻就能重新富裕强大起来，香港一切的不幸，都是北京造成的。\n毫无逻辑，毫无道理，但那些没有分辨是非的底层香港人，直接就被洗脑了。\n地产商并不想得罪中央，但在巨大的民怨面前，他们只能这么做，因为这个锅太大，他们扛不住。\n于是在2019年，香港社会和大陆之间，发生了巨大的撕裂。\n在某种力量的引导下，普通港人认为香港的高房价，民生凋敝，经济停滞，都是大陆导致的，只要脱离大陆就可以奔向幸福的未来。\n而大陆人对香港人的看法是：\n一群沙雕。\n既然炸弹已爆，那中央就再无顾忌，可以对香港高房价这个顽疾动手了。\n其实到处都有地\n土地制度，是一个社会的根本制度，涉及到巨大的利益。\n但其实，土地并不稀缺。\n就算是以高房价著称的香港，闲置土地也有一大堆。\n从深圳关口出发，需要乘坐三四十分钟的港铁才能达到香港九龙，这漫长的旅途中，你会看到大量的闲置荒山野林。\n从卫星图上看，更是一目了然。\n香港是绿油油的一大片，不知道的，还以为是自然保护区呢。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAiaJyMia5Pz2d68FbRRfxYEicMEgAUibiaoEd6U6DUfpHnmKqFYiaUfFBia7Kw/640">\n香港的住宅面积，只占用了香港6.9%的土地，这里面还有一半是贫民区和丁屋这种城中村。\n而草地湿地林地等，占地面积高达66.5%。\n如果把这些地都开发了，人口翻10倍，香港都住得下。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoA7LOE8icEtTibpf8R7xzmKTicPa5ibcticNuZRPKmW7F07JCxcTubMfibiclvg/640">\n这些地区为啥宁愿荒废都不开发？不知道香港寸土寸金么？很简单，香港人要保护环境啊，这些荒山上的绿植，是香港之肺，怎么能砍掉开发房地产！没学过生物么？树木可以净化空气。\n香港人呼吸的氧气，全靠这些树了，大陆的氧气是飘不过来的，万一这些树没了，香港人就完了。\n破坏子孙后代的氧气之源，就为了给你卖地建楼？太邪恶了！香港人呼吸的氧气，只能靠香港的树来提供，绝不能形成对大陆的依赖，以防大陆断供。\n这么脑残的环保思想，很明显是房地产商提出并鼓动的，这样可以让他们手中拥有的土地和物业大幅度升值，形成对后来人持续不断的剥削。\n但表面上，这套理论却是“民间团体”在倡议和推广。\n这个脑残的理论不可能被精英认可，但他的强大之处，是能洗脑底层。\n那些最支持环保，严禁政府开发“自然保护区”，把那些荒地当成宝贝的人，反而是那些困居劏房的穷人。\n宁可住笼子屋，一辈子痛苦不堪被人剥削，也要维持大面积公园绿地。\n呵呵。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ght3SsMgaBs4ejib65yXpLoAddUCtibzibLZ92jvafH7T676e0VRoe9PicmFd3SuNdsghc1snAEteo2Aw/640">\n房地产商不支持，有产阶层不支持，底层无房人也不支持。\n那还费个啥劲，你说保护环境就保护环境吧，这块荒地就当森林公园用了，我也懒得强推这个事。\n但政府手里缺地啊。\n香港是有很多空地，但因为自然保护法，掌握在政府手里的，能用来开发的土地，却少之又少。\n从这个角度说，香港确实没有地了。\n后来，香港政府想了个法子，填海，从海里要地。\n那边放着无数的荒地不用，这边花费巨大代价去填海，带来巨大的资源浪费，这就是香港。\n填海给香港带来的大量的土地供应，占了香港已开发土地的四分之一。\n在填海土地上，容纳了27%的香港人口及70%的商业活动。\n但是后来，土地开发商支持的环保团体，又找到了理由来反对填海。\n这里有海豚啊，可爱的海豚。\n你怎么能填海呢？你破坏了栖息地，海豚怎么繁衍宝宝呢，简直是太残忍了，我们的子孙后代不会放过你们这些贪婪的政府的。\n我们宁可利用高房价不让香港人繁衍自己的后代，也要保护海豚生宝宝的权利。\n1996年，反填海征得17万个公众签名，迫使政府搁置了青洲填海计划。\n2003年，环保人士在香港终审法院推翻《湾仔填海计划》，多个基础建设项目及多份长远计划被迫中止。\n2004年，环保团体通过一场官司，中止了中环及湾仔填海计划第三期工程，还给未来的香港填海抬高了门槛。\n以后，香港只有当“有迫切及凌驾性的当前需要”，并且“没有其它可行方法”时，政府才可填海。\n只是为了环保。\n环保真的是一块好砖，哪里需要就往哪里搬，是地产商间接操控底层人民，维护自己利益的最好武器。\n至此，香港政府填海造陆的途径基本被堵死，而荒地也不能开发。\n那香港真的没地了，神仙也变不出土地出来，香港房价出现了飞升。\n15年之后，畸形的房价导致香港社会出现了极大的撕裂，引发巨大动乱。\n有恒产者有恒心，没恒产者自然要闹事，看闹一闹能不能改变自己穷苦的现状。\n其实到处都有地，只不过很多地是不能用的。\n因为土地的每一次划分，都涉及到巨大的利益分配。\n这个世界上，有很多地，但又没有很多地。\n给香港土地的好处\n给香港拨一块地很简单，核心城市区占地面积是很小的，我们有大量的未开发土地可以给香港用。\n但给香港土地，就会打碎既有利益格局，带来巨大的利益重分配。\n2018年，我们搁置了这个议案，是因为利益重分配可能会带来社会动荡。\n2020年，我们重启这个议案，是因为利益重分配，有助于我们掌控香港。\n经过2019年的动乱，很多大陆人反感香港人。\n但我知道，大家只是反感香港人的态度，明明大陆扶持了香港那么多，一帮废青还把黑锅全扔在大陆头上，把一切过错都推给了大陆人。\n如果香港人能知错就改，那大陆人还是非常欢迎香港人的，毕竟都是同胞血亲。\n那么现在的问题就是，怎么才能让香港人知错就改？要控制香港人的思想，就要先控制香港的媒体。\n但香港的媒体，都掌握在资本家手里，而这些资本家，9成都是房地产商。\n港人的思想，现在控制在香港房地产商手里，这也是我们之前不敢损伤地产商利益的根本原因所在。\n没有这些资本家的支持，政府会被架空，我们连治理香港都做不到，更别提让香港人知错就改了。\n我们需要改变这一切，而送土地，就是一个绝妙的大招。\n首先，香港人饱受住房不足之苦，增加房屋供应是肯定受到底层群众欢迎的。\n香港没土地了是不是？没关系，大陆给你一块地，给你们造房子，解决你们的住房困难。\n环保不环保，是不是破坏大陆之肺了，那就不需要你们港人操心了，我们自己觉得没关系。\n给你这么大一块地，很明显有巨大的好处啊，白送好处你岂有不要之理？如果香港拿了这块地，那就好玩了。\n首先，这块地是属于大陆的，只是给了香港使用权而已。\n给谁还是不给谁，是中央说了算，至少也是香港政府说了算，会公开拍卖，但不一定完全按钱说话。\n我们完全可以利用这批土地，对香港的利益进行重新分配，扶持出一批和大陆利益捆绑的新地产商出来，从而大大增强中央对香港社会的直接掌控能力。\n之前那批反骨仔，不要也罢。\n而旧地产商持有的土地储备和物业，会在大量新增供应的冲击下，利益大大受损。\n新土地建设完成后，大量的香港人，会在低廉的房价下，离开香港岛，前往大陆定居。\n同样的法律，同样的人，同样的规则，同样的工作机会，房价便宜那么多，为何不去？新土地上，有很多原生的大陆人，政府不可能把他们强行迁离，现在又来了很多香港人。\n大陆人和香港人长期在一块土地生活后，新土地上的人，究竟算大陆人还是香港人？这块地也不可能完全给香港，大陆肯定在这里拥有很大影响力。\n大陆和香港的融合，可以从新土地开始，不一定要等一国二制结束之后。\n这简直是一招致命，拿捏住了香港的三寸要害，用一个香港人不可能拒绝的条件，达成一个我们想要的结果。\n这是阳谋，我就算把目的告诉你了，你也只能照办。\n这么做，对恢复中央对香港的统治力，有极大的好处，那对我们普通百姓有什么好处呢？好处当然也很大。\n香港的高房价，引发了巨大的社会动乱，造成了极为恶劣的影响。\n如果提供一大块土地，打掉了香港的高房价，或者冻结了香港房价，令其永不上涨，顺利平息香港的社会矛盾，巩固中央统治。\n请问，这会带来一个什么样的执政反思？卖地那点收入，和长治久安相比，孰轻孰重，难道还需要考虑么？大陆的房地产制度，照搬香港，所以香港的今天，就是我们的明天。\n但我们绝对不能重走香港的老路。\n香港没地，我们给。\n彻底打掉香港的高房价之后，我们看一看效果，这么干究竟是对社会好还是不好。\n打压房价，究竟会扩大社会矛盾，还是减少社会矛盾，我们也让香港当一次试验田，试上一试。\n成功了，中国的高房价会就此彻底见顶。\n失败了，普通群众的利益也没有任何损失。\n这种利国利民利于普通群众的好政策，居然被那么多网民反对，只为了出口气，满足自己狭隘的仇恨思想。\n我只想说，你们能不能长点心啊，动动自己脑子，好好想一想里面的利害关系。\n',
'<h2>悍匪与巨富：香港风云四十年</h2><pre><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/3wyMy93vCLI1zv0zdnIicNPTJclQ6WHjibbbq2icj66Zt1iaPkWlqlOP8FOHWxSYAYtFJodoQibdOza7pL2hObwqtrg/640">\n\n香港众多富豪当中，花边新闻最多的，恐怕要数华人置业的董事长刘銮雄。\n这位人称“大刘”的多情巨富，早年长期占据奢侈和绯闻的头条，李嘉欣、关之琳、蔡少芬等知名女星都曾拜倒他的魅力和财富之下。\n不过，享尽人间春色的刘銮雄起家时，靠的却是一门土里土气的生意：电风扇制造。\n\n尽管现在香港大多数富豪的财富都来源于地产业，但他们商业生涯早期，从事的都是各类各色的实业，如李嘉诚的塑胶花，李兆基的兑金铺，郑裕彤的周大福，包玉刚的船运业等，这些实业为他们赚取了第一桶金。\n刘銮雄也同样如此，他的电风扇生意起步于港岛南区黄竹坑的一个只有26个工人的狭小作坊。\n\n刘銮雄的吊扇能够畅销美国，主要靠低成本，黄竹坑作坊的工作环境恶劣，工人每天工作超过18个小时。\n1978年秋天小作坊着火，一位磨打部的工人参与救火被烧伤，康复后找公司要赔偿费，却被刘銮雄拒绝。\n第二年，刘銮雄将厂房搬到了新兴工业区葵涌，这名叫做叶继欢的工人，没有随厂搬迁而是选择了辞职。\n\n叶继欢出生于广东海丰，十几岁时偷渡到香港辗转打工，黄竹坑电风扇厂的差事是他打工生涯最后一份工作。\n在电风扇厂搬至葵涌之后，叶和刘这个人的命运开始彻底分化。\n刘銮雄的工厂日益兴隆，并在80年代转向地产和股市，终成千亿富豪。\n而叶继欢却走向了另外一个极端，日后成为大名鼎鼎的“香港贼王”。\n\n在尝试过几次小打小闹之后，叶继欢终于在1984年以悍匪的身份轰动全港。\n23岁的他带领同伙手持重武器，在尖沙咀连环抢劫了多家金行和表行。\n但初出茅庐的欢哥到底是没经验，在销赃时被乔装成买家的警察拘捕，被判16年，关押在东头湾道99号重兵把守的赤柱监狱。\n在监狱里蛰伏筹划几年后，叶继欢又有惊天之作：越狱。\n\n1989年8月的某天，服刑中的叶继欢突然称自己腹痛，脸色苍白满地打滚，监狱医院查不出问题，只好将他送往狱外的Queen Mary Hospital（玛丽医院）检查。\n在玛丽医院中，他想方设法混进洗手间，找了两个输液瓶砸碎，手持玻璃利刃逼退羁押他的狱警，然后冲出了医院大门，最后挟持一名卡车司机逃出重围。\n\n重出江湖的叶继欢威风更猛于当年。\n1991年，他与同伙突入港岛繁华地段抢劫，创造了10分钟横扫5间金铺的纪录，把风、动手、撤退、消匿的整个过程如行云流水。\n所持装备更是升级，人手一把AK47，与港警开火对射丝毫不落下风。\n在1993年打劫旺角时，他手持AK的场面被市民偷拍下来，成为香港悍匪的最经典镜头，没有之一。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnqeKCQYl7rq8NOa22EcagmZTlicqx6EBPs0yd8YvlpH5l6Uy2vuFibLgg/640">\n旺角街头的叶继欢，香港，1993年\n\n此战之后，叶继欢晋级香港顶级悍匪之列，之后更是与张子强，季炳雄并称香港“三大贼王”，他的传奇故事一直延续到2017年逝世。\n在他之前和之后，香港的“悍匪”如过江之鲫般涌现，作为一个与本地黑社会帮派完全不同的群体，他们崛起于80年代初，销匿于90年代末，是那个时代最血腥的注脚。\n\n巨富和悍匪这两类人，一方居尊贵之高富可敌国，一方处江湖之远恶贯满盈。\n这两个本来毫无交集的人群，命运却戏剧性的纠缠在一起，他们共同谱写了香港在97回归之前的激荡年代。\n\n1\n\n在叶继欢首次以悍匪身份轰动全港的1984年，他的前任老板刘銮雄，也刚刚完成一次里程碑式的事件：将电风扇厂（爱美高公司）在港交所上市，募资1.5亿港元，并在股价翻了一倍之后，借着与公司合伙人战略分歧为幌子，把手上所有股权在股价最高点附近，悉数清仓抛售。\n\n在刘銮雄离场之后，爱美高的股价从最高4港元一路下跌到0.7港元，刘銮雄又不动声色将其全部买回，一进一出净赚2亿港元，为他日后并购中娱、华置等上市公司奠定了基础。\n事实上，在刘銮雄之前，香港发达的证券市场已经成为顶级富豪们的财富助推器，这里面最有名的，就是股市与楼市联动的“反周期”玩法。\n\n1960年代香港经济起飞后，股市随即兴旺发达，到1972年，已经有香港证券交易所、远东证券交易所、金银证券交易所、九龙证券交易所四家证券交易所（1986年合并成为联交所），这四家交易所竞相拉拢有实力的公司，导致上市门槛大幅降低，在这种背景下，大量华资地产公司挺进股市。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnhRCXrgWEzO0EADia4wQ4OdOicbbpVWBkPGULsiaDGvUekYIE7F8ksqU8g/640">\n维港俯瞰，香港，1972年\n\n到了1972年下半年，香港四大家族的旗舰公司更是集中上市：郭得胜的新鸿基（9月8日）、李嘉诚的长江实业（11月1日）、李兆基的永泰建业（11月6日）、郑裕彤的新世界（11月23日）。\n地产公司的集体上市，是继“分层出售，分期付款”制度之后，助推香港地产业火箭般起飞的又一发动机。\n\n这些公司利用股市的募资便利和对香港地产周期的理解，开始了“反周期”玩法，具体就是：在楼市高涨期间（一般也是股市景气期间）抛售楼盘，兑现利润推高股价，利用高股价大量募资储备现金，等到楼市低潮时（一般也是股市低迷期），一边疯狂购入土地物业，一边收购拥有大量土地的非地产上市公司，这些公司在股市低迷期异常便宜。\n\n以长江实业和新鸿基为例，它们都在1972年上市，并在72-73年的大牛市期间疯狂增发募资，长实仅在1973年就发行新股5次。\n等到1975年香港经济低迷期，现金储备雄厚的两家公司大量购入土地。\n待到1981年香港经济重回顶峰，长实兑现利润14亿，是1972年的32倍，新鸿基兑现利润5.5亿，是1972年的10倍，然后再次巨额增发募资，重复上述过程。\n\n这样几个回合下来，四大家族的实力呈倍数增长。\n1972年长江实业刚上市只有1.26亿港币市值，到了1981年已经增加到78.77亿，成长性惊人。\n但地产公司的“反周期”玩法之所以能够玩得转，背后是香港楼市的超级牛市：一方面五六十年代的婴儿潮在80年代进入结婚买房阶段，另一方面是源源不断的新移民涌入。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribR2CKw45Jjpib5gzGhZJiaJjnkaGIxOd9QO2a9icaxwUbA7peQlclzmx4mvzrvSTjCfgh3ATG0cFFyZQ/640">\n街头景象，香港，1972年\n\n1970-80年代，港英政府颁布了“抵垒政策”，凡是成功偷渡进入香港市区的民众，都可以成为合法香港居民，导致大量内地移民涌入香港。\n彼时香港与内地经济落差巨大，深圳河两岸收入相差80倍，既吸引了无数想凭双手赚取温饱的普通人，也吸引了大批梦想发财的悍匪巨盗。\n\n1950-1980年，香港人口以每十年一百万的增速狂飙，1980年已超过500万，这些新增人口带来了住宅需求的井喷。\n在地产巨富们利用楼市日进斗金的同时，叶继欢和他的悍匪同行们，也在香港的街头和巷尾，掀起了一波接一波的武装团伙犯罪高潮。\n\n这些人中，叶继欢于1977年入港，吴建东于1979年入港，季炳雄于1981年入港，陈虎矩于1984年入港，这群震惊香江的悍匪，在风云激荡的80-90年代，集体登上了历史舞台。\n\n2\n\n80-90年代的暴力犯罪群体中，除了4岁随父母移居香港的张子强之外，其余大多数都属于从大陆南下潜入香港的群体，这些人被统称为“大圈帮”。\n由于部分悍匪曾是退伍老兵，香港媒体给他们还起了另外一个名字：省港旗兵。\n这些悍匪按照犯罪巅峰期出现的时间顺序，大致可以分成五代：\n\n第一代：“过江龙”吴建东\n第二代：“湖南虎”陈虎矩\n第三代：“贼中王”叶继欢\n第四代：“大富豪”张子强\n第五代：“高佬雄”季炳雄\n\n第一代悍匪的代表人物是广州人“过江龙”吴建东，他们是第一批南下香港的省港旗兵，武力强悍却有勇无谋。\n吴建东于1979年和四名同伙潜入香港，先是在1981年抢劫了尖沙嘴一家表行，过程中杀害一名辅警。\n然后在1984年策划了震惊香港的“宝生银行解款车械劫案”。\n\n1984年1月31日，吴建东和四名同伙在中区德辅道的宝胜银行门口，手持五四式手枪（香港人称“黑星”），抢走了一个装满1.4亿日元的解款箱，并随即拦下一辆房车逃离现场。\n警察在北角一个停车场入口拦下了吴建东，双方随即交火，一名女路人被误击头部身亡，吴建东们依靠强大的火力突出包围不知所终。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4P8HibhZluE2hgibM4icXFS3r1L4efs95lib8xMxeJE60YVlJ9z4fZicvBd1g/640">\n北角停车场交火现场，香港，1984年\n\n在停车场的交火中，吴建东的同伙谭志鹏臀部中枪，团队居然嫌他累赘将其遗弃，充分显示了第一代悍匪们的业余。\n怀恨在心的谭志鹏干脆去警署自首，供出吴建东位于大坑浣纱街的藏身处。\n在1984年2月5日，装备精良的70余名特警将浣纱街包围，先用炸药炸开了铁门，惊醒了熟睡中吴建东们，双方交火60响，最终全部被擒。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PwzGjvDWa6ELf1ldhVNX6Avicz5wtgz2PSjcx1toK6HKyvXNiamIibCeqg/640">\n被逮捕的吴建东，香港，1984年\n\n吴建东此后被判终身监禁，于2009年在监狱中获肝癌去世。\n吴建东等人虽然犯罪手法业余，装备也不及后面出场的陈虎矩叶继欢等人，但作为第一代南下香港的悍匪，还是很强的代表意义。\n香港导演麦当雄以吴建东为原型，拍出了著名电影《省港旗兵》第一部。\n\n吴建东等人被捕8个月后，叶继欢接替他出场，在1984年10月抢劫尖沙咀，但如前文所述，他在销赃过程中被警察诱捕判刑，他的巅峰时刻还要等到90年代。\n第二代悍匪的代表人物，让给了“湖南虎”陈虎矩，他的代表作品是比电影剧情还离奇的“1985年忠信表行械劫案”。\n\n陈虎矩是湖南人，曾作为41军战士参加过自卫反击战，身体素质、格斗能力、枪械水平远胜于香港警察。\n他于1984年底潜入香港，和6名同伙（包括后来成为第五代悍匪的季炳雄）一起策划抢劫位于弥敦道46号的忠信表行。\n陈虎矩没料到的是，在行动前的一个周，消息被一个同乡泄露给了警方。\n\n香港警方因为前一年的吴建东案被舆论批评的焦头烂额，此时正希望有一场能够向公众证明自己的抓捕行动，所以闻到消息大喜，提前在忠信表行周围布下天罗地网，街头的小贩、游客、路人等全部换成便衣，甚至在对面大楼的窗口上安装摄像器材，准备拍下皇家警察神机妙算，省港旗兵束手就擒的画面。\n\n1985年5月1日晚10点半，陈虎矩一行按计划来到忠信表行外，准备动手。\n团队中有成员感到现场异常，似乎有警察埋伏，但他们横下心决定继续行动。\n5名悍匪冲入店内实施抢劫，2名悍匪在外面把风，随即便跟埋伏在周围的警察激烈开战，双方交火逾126响，皇家警察发现自己完全不是这群军事素质过硬的悍匪们的对手。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4Po6784SDScjFibHn31B6FYUwngXf7RLwTlR80DBAeJIj8V351KIvuibIw/640">\n忠信表行劫案现场，弥敦道，1985年\n\n陈虎矩团伙每个人都身穿防弹衣，手持两把“黑星”，枪法精准，用40发子弹打伤7名警察。\n而提前准备的警察开火86响，只击伤了2名匪徒。\n最终陈虎矩等人带着超过180万港币的财货，驾驶一辆预先准备好的货车，突出重围，警方精心策划的陷阱完全失败，香港社会一片哗然。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PoTk3xF0A7TFcRXfn887oNia5KM9icqsTOF7LYVatx1M5jJlbkY6vG1yA/640">\n行动中的飞虎队，跑马地，1985年\n\n在各方的巨大压力下，香港警察展开了全城地毯式搜查，却没想到这帮悍匪毫无顾忌，马不停蹄地在5月17日抢劫了荔枝角一家金行，然后在6月11号又抢劫了运输署的解款车，令港警颜面尽失。\n一直到9月底，陈虎矩的藏身处才被暴露，由日后升任香港总警司的邓竟成亲自带30人的攻击队，将团伙在跑马地一处民宅中抓获。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PmecTcMtYvN38QGE09IXCW0OUhPMzZQIAuU6mALw5lSA0AMY6dPdATA/640">\n被逮捕的陈虎矩，香港，1985年\n\n陈虎矩日后被判入狱13年，其团伙成员也大都伏法，但这种“准军事团伙犯罪”只能算刚开始。\n到了80年代末90年代初，香港悍匪们更是掀起了犯罪高潮，装备更升级，手段更狠辣，代表人物就是第三代悍匪的“贼王”叶继欢。\n\n如前文所述，越狱成功的叶继欢在隐匿两年后，在1991年率4名团伙横扫5家金铺。\n此时团队装备大为升级，持有4把仿AK-47的“五六式”步枪，全程压制佩戴左轮手枪的港警，而劫前策划、劫中分工、劫后跑路等犯罪组织能力，相比第一代和第二代悍匪也有了巨大的提升。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PZDQI0yQfSYB4sDoiaZpcwFxkXq0ib8cXacuIFiaFQcVLJCh6icnhDFxPcw/640">\n\n1993年，在旺角金铺劫案中，叶继欢手持AK-47的镜头被市民偷偷拍下，震惊全港。\n叶继欢与警方的枪战导致一名怀有身孕的女护士中弹身亡，更是引起全民恐惧。\n在1990-1993年这四年，香港枪械暴力犯罪达到最高峰，无辜民众深受其害，商家也是苦不堪言。\n\n在1992年利得街枪战中，暴力程度达到巅峰。\n92年4月24日，20多名荷枪实弹的警员搜查在逃的悍匪冯伟汉，与其在大角咀利得街遭遇，四名悍匪身穿防弹衣，手持自动步枪，以手雷开路，双方对射400发子弹，匪徒扔了4颗手榴弹，造成包括警察在内的17人受伤，整个利得街满目疮痍。\n\n前三代悍匪们给香港带来无数的暴力和惊惧，但对于这些亡命之徒来说，每次冒着枪林弹雨抢劫来的货物，无非是几百上千万的金银手表而已，销赃时还要忍受买家大幅砍价，这种性价比极低的犯罪生意，在第四代悍匪“大富豪”张子强眼里，自然是无法上台面的。\n\n张子强的目标，显然不是港岛九龙那些金店表行，他瞄准的，是凭借楼市生意敛得亿万身家的地产巨富们。\n\n3\n\n叶继欢1993年在旺角街头闻名天下之后，逃出港警的追捕潜回大陆。\n1996年5月13日，他与两名同伙带着大批枪械返回香港，此行的目的，就是应张子强的邀请，干一票大的。\n\n张子强，1955年出生于爱吃狗肉的广西玉林，4岁时随父母逃港，住在贫穷拥挤的油麻地。\n他自小不爱读书，既不愿意在家里的凉茶铺帮忙，也不肯听从父亲安排去做裁缝，他只喜欢灯红酒绿的香港花花世界，混迹各类名人派对，这种高调爱现的性格，决定了他与前几代悍匪们截然不同的行事风格。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PsNQlvRgad8glz6HJCE8oWER7BjMv6E6ZVnEY9Yn3Pk0lIRxD4R8ia9w/640">\n张子强和成龙，香港，1995年\n\n1991年7月，张子强通过在安保押运公司当文员的妻子，获取了运钞车行驶路线和时间表，随后他跟两名同伙在启德机场抢劫了隶属他老婆公司的一辆运钞车，得到现金高达1.7亿港元。\n但到了9月份，张子强就被警方逮捕，被判18年。\n可惜的是，通过花重金聘请律师上诉，1995年他被当庭释放，警察局反而倒赔他800万。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PY5K5FfWyzNibPE0m4Q7E4I3XSRmlia9dbTTWJ4SKKEmGUZmHQpuOCM8Q/640">\n张子强和DA199牌照兰博基尼，香港，1995年\n\n在“蒙冤入狱”过程中，张子强在监狱中认识了叶继欢的手下陈智华，并托陈智华给叶继欢带话，提出共同合作绑架李嘉诚儿子李泽钜。\n本来在广东老家安稳度日的叶继欢欣然应允，在1996年5月13日，和陈智华等人携带大批枪支弹药，在香港西环偷渡登岸，却不凑巧，遭遇到三名正在巡逻的警察，双方猛烈交火。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PeYDvUtgicHdT1DicGHFVomlj9ypibXgVc7XUqHIGeVLiaD4eVwRaxL6Ppw/640">\n重伤被捕的叶继欢，香港西环，1996年\n\n可能是久疏战阵，叶继欢在枪战中被子弹击中下身，陈智华仓皇逃跑，留下重伤的老大被逮捕，第四代悍匪代表人物就此谢幕。\n在得到陈智华的报告后，张子强并没有对绑票计划喊停，他继续观察李泽钜的每日行程，发现并无异常，于是在叶继欢被捕的第10天，张子强决定动手。\n\n绑架的过程异常简单。\n张子强团伙在李泽钜每日返回寿臣山道豪宅的途中设下埋伏，用前后两部车把李泽钜堵在狭窄山道中间，然后用枪胁迫他们下车，将首富的儿子塞进自己的车便扬长而去。\n后续的剧情便广为人知：张子强单枪匹马登门索要赎金，李嘉诚豪爽支付10.38亿港币，换回了儿子。\n\n此役令张子强荣誉“世纪悍匪”之称，10.38亿的赎金在全球历史上恐怕也绝无仅有。\n成为亿万富翁的张子强，本可以就此收手，但他显然不忘初心继续前行，在一年后重施故技，绑架了新鸿基地产的主席郭炳湘，并成功索要了6亿港币赎金。\n至此，香港四大家族已经向张子强贡献了16亿港币。\n\n喋血街头的前几代悍匪，除了经常“光顾”郑裕彤旗下的周大福之外，极少干扰顶级巨富们的发财生意。\n张子强在一年时间内，洗劫了四大家族中的两家，斩获16亿港币，是80-90年代几代悍匪所获总和的10倍，这让无数罪犯大呼开眼。\n但在普通人眼里遥不可及的16亿，对四大家族来说，却只能算是个小小数字。\n\n在悍匪巨盗为那点儿金银手表而冲锋街头的那些年，地产巨富们显然也没闲着，他们在做更大的生意。\n\n4\n\n第一代悍匪吴建东抢劫宝生银行运钞车的1984年，是一个特殊的年份。\n这一年的十二月，中英两国经过长达22轮的艰苦谈判，终于签署了安排香港回归的《联合声明》，也正是在十二月，香港楼市见底。\n\n如前文所述，在1984年之前，香港楼市经历了两个周期顶峰：1972年（四大家族的地产公司集体上市）和1981年（长江实业和新鸿基兑现巨额利润，恒基兆业上市）。\n1982年撒切尔访华，拉开了中英谈判的序幕，由于香港前途不明，楼市急剧下跌。\n在这个过程中，李嘉诚们继续利用“反周期”玩法，低价购买土地和物业。\n\n到了1984年12月，香港归属明确，楼市开始反转。\n从1984年开始，到香港回归的1997年之间，香港楼市经历了三波明显的“升浪”。\n\n第一次升浪（1985年-1989年）：从《联合声明》落定开始，香港楼市回温明显，即使中间遭遇1987 年10 月全球股灾，楼市也很快企稳。\n同时由于过渡期的安排，香港成为国际资本进入大陆的重要跳板，海外资金大幅流入，推升了整体楼市上涨。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PH3moHAa7gPRQyxuuPKt9YEfdnricrmwDTdicDuqJThejUoGPwv4Ahz7A/640">\n港岛俯瞰，香港，1986年\n\n第二次升浪（1991年-1994年）：1991年2月，海湾战争结束，内地的风波也逐渐平静，加上通胀高企，房价触底后急剧上涨，1991年全年香港房价上涨55%，1992年再涨30%，同时地王频出，地产商疯狂推高面粉价格，居民也抱着“细楼换大楼”的想法，积极参与买房炒房当中。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PoQRZTXTYZC6k0p5rQic6SeibOsPBvdQtq38CoY2BWaUvjj7VkGibVCib9g/640">\n被拆毁前的九龙城寨，香港，1993年\n\n第三次升浪（1995年-1997年）：1994年港英政府通过干预，短暂地压制住了楼市的投机气氛，但到了1996年，房价再次飙升，一个排队轮购的筹价都能炒到130 多万。\n这次主升浪的高峰出现在1997 年6 月，香港带着历史高位的房价，迎来了回归祖国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PRJSX8Dd3s6IUia64zgico7W8eibXmAm1bb4ibWA3ZnvGGqP1oicKHTwYQZg/640">\n排队认筹新盘灏景湾的人群，香港，1997年\n\n由上可见，从第一代悍匪抢劫中环表行的1984年，到第四代悍匪绑架郭炳湘的1997年，香港楼市经历了一波超级牛市，中间只有短暂的三次回调，主调就是香港永远涨。\n以地产为主业的四大家族，自然是赚的盆满钵满，10个亿对于长江实业、6个亿对于新鸿基来说，仅是半个楼盘的利润。\n\n表面上看，李嘉诚和郭炳湘损失了真金白银，在与社会另一个极端的人的较量中暂落下风，但站在1997年的历史关口上，四大家族面前摆着的是史无前例的时代盛宴：急剧提升的政治地位、张开双臂的内地市场、即将进入超级牛市的中国房价。\n他们挥别了一个黄金时代，迎来了一个白金时代。\n\n绑架完郭炳湘的张子强，似乎处于人生巅峰之上，他甚至上电视台宣讲他的“成功学”。\n但时代留给他的时间，以及给悍匪们的时间，已经不多了。\n1997年，一切将终结于1997年。\n\n5\n\n自小在香港长大的张子强， 显然没有感受过人民专政的铁拳，在回归后的前几个月，仍然肆无忌惮。\n1998年1月，他在香港新界北区搞了800公斤炸药被港警发现，为了躲避搜捕，他潜逃至广东，自以为安全。\n但他不知道的是，曾经在深圳抓捕悍匪冯伟汉的广东公安，已经盯上了张子强。\n\n1998年1月25日，张子强和同伙胡济舒两人前往江门，在珠海开往江门的外海大桥的一个检查站，被手持冲锋枪的特警抓获。\n抓捕的地点是经过精心安排的，汽车在大桥上，只有前后两个方向可走，逃跑路线被锁死，前后一堵插翅难逃。\n这种方法在2015年抓捕总舵主的过程中也用过。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4P9mH9ia05ibwUz11wSBibNAT7Oc4IaictrY8FnHZibCnRrXIGsZ5zIU4GGlg/640">\n审判中的张子强，广州，1998年\n\n张子强虽然被捕，但在哪里受审却非常微妙。\n由于种种原因，悍匪在香港享受的待遇远胜于内地。\n例如，张子强在启德机场案中让港警倒赔800万，叶继欢等杀人如麻的悍匪，在香港也没判多少年。\n因此，聪明的张子强向香港政府要求引渡，但跟在深圳被捕，移交香港的冯伟汉不同，香港政府直截了当地拒绝了张子强的请求。\n\n1997年回归之后，香港的管理，逐渐向大资本家大财阀阶层倾斜，内地给香港的众多大礼包，主要受益者也是香港的巨富阶层。\n“四大家族”未必站在最前台，但影响力跟港英政府时相比，不可同日而语。\n因此，得罪了四家财阀中两家的张子强，在外海大桥上被抓的那一刻，命运已经被确定。\n\n1998年11月12日，张子强被判死刑，没收财产人民币6.6亿。\n12月6日，张子强被押赴刑场执行枪决，从判决到行刑，用了不到一个月。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PvjIWsrxezzecgEZoKL9uKM6cNyoMQJ9P7CCX97ONic0gZMq5lWNibHKQ/640">\n执行枪决前的张子强，广州，1998年\n\n在张子强之后，第五代悍匪“高佬雄”季炳雄在回归之后仍然活跃了一段时间。\n他是历代悍匪中“职业生涯”最长的，最早的犯罪记录可以追溯到1984年。\n在回归后，他在1998年抢了两次珠宝行，此后便一直隐匿，直到2001年在街头枪击三名盘问他的便衣，才再次进入警方视野。\n\n2003年 ，香港警方在油麻地发现季炳雄踪迹，随即调集特警围剿，终于将最后一位悍匪逮捕归案。\n事实上，在进入到2000年之后，香港治安大为改善，每年发生的枪械抢劫案，基本都在个位数，日趋减少的态势非常明显，季炳雄的最后几年，几乎在唱独角戏，他的归案，也正式宣告了一个时代的结束。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PEb9MB39s4jt3vgMIouKzwO9uic33M40PY07MlxcJibQiaaYVkzxgOgK2g/640">\n\n吴建东、陈虎矩、叶继欢、张子强、季炳雄，这五代贼王，以及他们所代表的无数悍匪，纵横香港20年，自此全部谢幕退出历史舞台。\n昔日血腥的街道、码头、商铺、深巷等，慢慢地有了新的名字：李家的城。\n属于地产巨富们的狂欢时代终于到来。\n\n6\n\n香港公认拍警匪片最好的两位导演，分别是杜琪峰和刘伟强，曾经拍过经典无数。\n不过他们两位最近的担纲导演的电影，前者是《天师捉妖》，后者是《建军大业》。\n\n虽然老同志拿不出新作品来，但不代表“悍匪片”自此走向终结。\n近年来，香港银幕上从来不缺警匪片，吴彦祖古天乐甚至刘德华还在饰演着各类犯罪角色。\n但在这些年上映的影片中，最让人胆寒的悍匪角色，却来自一部叫做《维多利亚壹号》的电影。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/PvWYwsSbribTJTtZYIVysGGWDsPBCLY4PTE4C7PkxsaTakBWEfggvkbfYGtCGYkOR1aaFnNHO1A0byYmcGI2UkA/640">\n\n在这部血腥无比的电影中，何超仪扮演的女杀手，潜入一座高档住宅楼，从门口瞌睡的保安开始杀起，陆续把清洁工、家庭主妇、夜归的男主人、嘿咻中的小青年、呆傻的毒贩、敲门的警察等统统杀掉，制造了11尸12命的惊天大案。\n\n所有这些，仅仅为了让自己看中的房子变成凶宅，逼房东降价出售 —— 这就是香港荧屏上新一代的悍匪。\n\n在电影之外的香港，地产巨富们利用无比强大的资本，逐步控制了物流、金融、电力、码头、电信等所有具备“坐地收租”特性的产业。\n而在他们擅长的房地产行业，则继续玩着“限制土地供应，合谋推高地价”的游戏。\n在这种背景下，地产巨富们的资产，以令人瞠目结舌的速度飙升。\n\n2017年4月19日，曾经恶满香江的叶继欢在狱中去世，媒体在做相关采访时，才发现他昔日的老板刘銮雄，一直以来都委托自己的基金会，拿钱贴补叶继欢在内地生活的妻女。\n据香港媒体称，叶继欢的女儿在刘銮雄的资助下，2010年考入了清华大学。\n\n悍匪与巨富的恩怨情仇，早已随着滚滚红尘而消逝褪色，他们给时代的注释却永远深刻：匹夫之勇的抢劫，与利用制度的掠夺，本质可能类似，但所得却永远相差千倍万倍。\n\n',
'<h2>真实的香港黑社会到底是啥样的</h2><pre>有很多小伙伴可能看过不少香港黑帮电影，应该对里边的黑社会印象深刻，大家肯定知道有夸张部分，知道香港黑帮没有电影演得那么厉害。\n但是真实情况如何，和电影有多大差距，今天我来说说。\n\n先说结论：香港黑帮属于很没逼格的一群，处于各国黑帮鄙视链的底层（大陆的所谓黑社会属于cosplay不在讨论范围）。\n原因也很简单，就是香港自从开埠以来一百多年，社会结构一直比较稳定，没有出现过权利的真空。\n而正常社会中，有政府有军队有警察有监狱，黑帮不可能有机会做大，略微出格就会被公权力打击。\n\n当然至于出格到什么程度打，是直接打个全死还是打个三分死，就看对于统治阶级来说黑帮有多大用处了。\n就像我一直说的，某些政府在某些地方，因为收益不足不愿意负担统治成本，干脆放任黑帮“代理”，政府只需要管理黑帮（当然是要分肥的）就可以了，必要的时候还可以牺牲黑帮把自己洗白。\n而香港就是一个典型，香港黑帮严格说是个经济组织。\n\n本身在社会方面没有追求也不敢有追求（曾经有过，但是被暴打），一切活动都一直处在政府严格控制之下。\n说得难听一点，基本就是真正黑帮的模仿秀。\n具体情况，我把香港黑帮历史梳理一下，小伙伴你就明白了。\n\n1 起家 香港1841年就被英国人抢占了，英国对于殖民地和当地人的态度，就是随便压迫吸血，甚至对当地人（个别买办除外）完全就当牲口看待。\n西班牙人在美洲比利时人在非洲法国人在东南亚英国人在印度莫不如此，只是随着时间推进和当地人的反抗，做事的凶残程度有变化，骨子里态度是一直不变的。\n\n也就是“我就是高级，当地人都是劣等人种。\n”所以英国人在香港是两套制度，地方也分成两块，英界与华界。\n最简单的例子就是英国人认为中国人种不适合一夫一妻，法律上允许纳妾。\n\n虽然大陆在1930年北伐完成后就颁布了婚姻法，香港却一直到1969年才取消纳妾制度。\n对于管理华人，英国一直都是没啥兴趣，经常干脆从华人里找用着顺手的买办来间接管理，以华制华。\n当时香港作为岭南地区，开埠以来就是三合会的重镇，三合会作为晚清民国三大帮会之一（另外两个是江浙的青帮和四川的袍哥会）的历史传承很久。\n\n这个民间组织就是反清复明的洪门（也就是天地会）转型而来。\n至于三合到底什么意思，能找到的就有十几种说法，真实性难以分辨。\n不过考虑到当年会进入帮会的人员，教育程度应该都不高，我比较接受简单明了的说法。\n\n所谓“三合”是“洪”字的三点水（看字形三点水有汇聚在一起的形态）。\n那个著名的对联“地振高岗，一派溪山千古秀。\n门朝大海，三河合水万年流”。\n\n就在福建高溪天地会创立的红花庭，也可以说是三合会历史的开端。\n不过三合会并不是一个有严密阶层的组织，更像那种加盟店，谁要是认同“反清复明”的理想，就可以宣布自己是三合会的一个分支，可以不听总部号令，甚至可以不知道总部在哪，平时也是各干各的，很难用一句话形容他们到底是一伙什么样的人。\n也正是这种“分布式”机制，这个组织不存在被“斩首”的情况，就算总部被一锅端，对组织也没啥影响。\n\n香港自从开埠就有大量的码头，自然也有无数码头工人，还有更多的形形色色的人，工人们为了抱团取暖，其他人有其他目的，于是成立了无数的组织。\n各种帮会尽管名义上都叫三合会，存在的目的也不太一样，有的是纯粹的工人互助组织，有的向街坊邻居收保护费，顺便搞点黄赌毒。\n在20世纪早期，香港的左翼工人运动非常激烈，多次大罢工虽然最后都被镇压，但是逼迫港英政府多次让步。\n\n为了从中破坏，港英政府不但抓人，还在工人组织中搞“掺沙子”，鼓励右派工会组织分化。\n同时利用帮会打击左派工人，黑帮在其中做了不少工作。\n因为帮会组织有用，英国人对于帮会犯罪打击力度不大，直到1957年情况有了大变化，把原来的两个部门：严重罪案调查科和反三合会行动组，合并建立了专门针对黑帮的警察部门，“有组织罪案及三合会调查科”，也就是著名的“O记”。\n\n之所以1957年出现变化，就要说道香港黑帮的第二阶段。\n\n2 国军变成了黑社会 大陆解放之后，香港黑帮有了一次大发展，从大陆败退来了大批人员，其中很多国民党散兵游勇和家眷足足有十几万。\n\n这些人到来之后，有门路的自然是衣食无忧，但是大多数人生活艰难。\n即使当年风光如杜月笙这种人，在香港都被帮会分子排挤。\n普通人无依无靠还和香港当地人发生了多次冲突，港英政府怕到处混居出大乱子，把十几万人聚集在当时香港最偏僻的调景岭（这地方以前叫“吊颈岭”，这名字……）。\n\n这么多人在异乡只能抱团，依靠以前的组织架构。\n至于蒋介石的国民党本身，基本上一直可以说都是个大号黑社会，不能算是个正经现代化政党。\n在这个基础上，不少人找不到
