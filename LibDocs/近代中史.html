为22倍音速，可携带10枚核弹头，分裂出去的弹头还能在空中机动变轨，根本防无可防。\n\n这是中国目前已知的，最先进的洲际导弹。\n\n东风-41的保密工作做的非常好，除了国家自己拍的那几张图片，国内外现在连一张照片都没抓拍到。\n\n但是对战略武器进行适当的亮相，本来就是国家威慑，维护和平的一种方式，在2009年大阅兵仪式上，我国就曾让射程达到11000公里的东风31A洲际导弹进行过亮相。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6NwUicDefXic6QlLTthaCrfpSEPPsxrCCL4IEFM8Op6zjX6ibv4RjAEib3g/640">\n这个图中，只有12枚东风31A洲际核导弹，大家可能觉得不多。\n\n但是我可以告诉你，这已经是很大的武力威慑了，仅仅这一张图，就可以告诉全世界，中国至少有12枚以上的东风31A洲际核导弹。\n\n对于很多小国而言，这些武器，可以做到一弹灭一国。\n\n上面那一张图，里面就包含了12个国家。\n\n你再看看这次阅兵仪式，你就知道这里面体现出的武力震慑，有多强大了。\n\n再过几天，就是中国70周年大庆，在阅兵仪式上，压轴的方阵一定是洲际核导弹方阵，而且这次亮相的洲际核导弹，肯定要比东风31A洲际核导弹更先进，极有可能，东风41型洲际导弹会亮相。\n\n所以十一那天，不管你那天在忙啥，一定要记得收看国庆大阅兵，那可是十年一次，机会难得。\n\n当你看到压轴的洲际核导弹方阵时，可千万别看看就过去了，这玩意比你前面看的所有武器捆在一起威力还要大，这是中国的王牌和底牌。\n\n如果你的朋友是个外行，觉得它还没火箭炮好看，记得把我这篇文章发给他，给他扫扫盲。\n\n要知道，中国如今的地位和你今天的和平生活，至少有一半，就是这小小的洲际核导弹方阵带来的\n',
'<h2>中国导弹</h2><pre>1987年，中国还很穷，当时中国的外汇储备大概只有20多亿美元，和今天的财力不可同日而语。\n但是那一年，中国做成了一笔大交易，向沙特出口了35枚东风3中程导弹，价格为35亿美元！！！\n那可是1987年啊，中国外汇储备总共只有20多亿美元，工人一个月工资不足10美元的1987年，就35枚导弹，一口气给国家创汇35亿美元，折合一枚导弹一亿美元，简直是赚大发了。\n\n这些中程导弹的成本，虽然是机密，1987年的成本更是无法计算，但是很明显不可能有一亿美金这么多，如果真这么贵，就凭中国当时才20亿美元的底子，压根造不起这东西。\n按国际惯例，军火生意10倍利润起步，东风3这种大杀器，利润绝对是10倍以上的，不可能比普通军火生意还低。\n\n我这么说吧，这一笔生意，把中国50年代开始到80年代投入到导弹上面的所有研发费用全部挣回来了，等于沙特人帮我们出钱研发了导弹，还帮我们培训了技术人员，扩张了产能，降低了成本。\n\n这钱还是沙特眼巴巴的送来的,在中方协助修建完导弹发射井，所有导弹完全就位之后，沙特就结束了和台湾的外交关系，正式和中国建交。\n\n那么问题来了，沙特为什么愿意买中国的导弹，中国的导弹凭什么卖这么贵，到底好在哪？\n\n中程导弹的定义\n\n首先，导弹和导弹是不一样的，中程导弹是战略导弹，和飞机上搭载的那种战术导弹，地面上部署的飞毛腿防空导弹，压根不是一个等级的物品。\n双方犹如手枪和狙击枪的差距，造价和威慑力以及工艺难度都是截然不同的。\n\n中程导弹，指的是射程为1000公里至5500公里范围内的导弹，而DF3的射程达到了3500公里，是标准的中程导弹。\n\n中程导弹和战术导弹有什么区别呢，区别可大了，战术导弹通常是用来损毁战场目标的，比如用来打对方的飞机和坦克，射程通常较短，如果定义不严格的话，火箭弹都可以称之为是导弹的一种。\n\n而中程导弹，能够在极远的地方发射，绕过战场，不和你的军队纠缠，直接攻击目标心脏。\n如果是搭载核弹头的导弹就不谈了，就算只搭载了常规弹头，中程导弹的威慑力也远不是普通导弹可以比拟的，因为中程导弹最大的作用，是可以斩首。\n\n二战期间，发动战争的都是统治阶层，但是做出巨大牺牲和流血的，都是平民基层。\n日本天皇发动了战争，鼓动日本平民一亿玉碎计划，不管平民死伤多少都拒不投降，一直到整个国家的血都快流干了，战争才会开始威胁这些统治者的生活。\n因为二战时武器的局限性，就算飞机大炮威力再大，他也离首都很远，更别提轰炸皇宫了。\n\n但是导弹出现后，尤其是精确制导的导弹出现后，形势完全不一样了，哪怕前方百万大军鏖战，只要导弹射程覆盖了你的首都，随时可以对你进行攻击，只杀首脑。\n\n让战争和死亡的阴影直接笼罩当权者，核武器做到了，战略导弹也做到了，战略导弹和核弹头的结合，让超级大国之间彻底和平了，因为不敢不和平。\n\n战略导弹的威慑力\n\n我们都知道，每个国家都在建设自己的导弹拦截系统，就是为了降低导弹直接斩首的威慑力，可惜到目前为止，就算是美国，其导弹拦截成功率也低的感人，更别提其他国家了。\n\n论战略导弹的威慑力，其实洲际导弹才是真正的国之重器，洲际导弹几乎没有可能被拦截，最重要的原因，就是因为他速度太快了。\n\n洲际导弹的发射分三个阶段，分别为上升阶段、中间段和末段。\n\n在上升段，洲际导弹是非常脆弱的，因为这个时候他的速度是从0开始加速，初期移动速度非常缓慢，如果有敌方在附近，轻易就能锁定并击毁。\n但是大国发射洲际导弹，一般都是在本土深处，你就是卫星发现了发射征兆，你也不可能去拦截。\n\n所以在大国家门口部署反导系统，会被视为非常严重的挑衅行为，比如前几年美军在韩国部署萨德，就被视为对中国的挑衅。\n\n当洲际导弹完成加速，突破大气层之后，就进入了中间段，这个阶段还是有可能被拦截成功的，不过由于大气层和电离层的遮挡，加上洲际导弹本身的高速，拦截成功率很低。\n\n当洲际导弹抵达目标附近，开始向下突击，进入末段的时候，敌方唯一能做的，就是祈祷上帝。\n因为前二段的加速，和地球重力的加持，洲际导弹的末段，速度可以达到15倍音速以上，有的甚至可以做到20倍音速。\n在如此之高的速度下，洲际导弹还会释放5~10个假弹头迷惑雷达，所以拦截成功率就是零。\n\n所以洲际导弹，尤其是搭载核弹头的洲际导弹，是大国对决的终极兵器。\n\n洲际导弹虽猛，但是仅次于它的中程导弹也不差，中程导弹的速度可以达到10倍音速左右，这个速度已经非常难以拦截了。\n而短程导弹因为射程短，加速时间不足，通常最高速度只有5倍音速左右，有的只有2~3倍音速。\n\n所以，反导系统拦截短程导弹成功率特别高，中程就很难拦截，洲际几乎无法拦截。\n\n俗话说，防空防空，十防九空，连极难突破音速的飞机都不敢保证一定拦截，那些超高速度，体积超小隐蔽性超强的导弹，你凭什么敢保证拦截。\n\n中导条约的签订\n\n中程导弹还有一个最大的特点就是快，从发射到命中一般就七八分钟，射程却能覆盖很多国家，预警时间极短，突破能力相对较强，造价偏低，所以成为了大国最爱。\n\n美国在欧洲多个国家部署了中程导弹，这些中程导弹直接威胁苏联的安全，由于距离太近，这些导弹的威胁程度甚至在从美国本土发射的洲际导弹之上。\n因为美国本土发射的洲际导弹虽然很难拦截，但是预警时间较长，一旦爆发核战争，至少能给苏联一个发射核武器互相毁灭的决策时间。\n\n但是欧洲这些中程导弹就不一样了，七八分钟就落地了，就算发射第一秒就开始示警，七八分钟你也来不及通知总统并给总统时间下令反制，苏联的核能力可能在第一波突袭中就被直接打残。\n\n所以苏联悄悄的将中程导弹运进了古巴，试图在这里扎下一根刺来威慑美国。\n1962年，美军侦察机在古巴拍摄到了苏联正在古巴建设6个中程导弹基地的证据，于是美国炸毛了，苏联在古巴部署的中程导弹让美国如芒刺背，直接诱发了古巴导弹危机。\n\n在这次危机中，美苏关系高度紧张，是人类历史上最接近爆发全面核战的一次，美国集中了大量军队包围古巴，封锁海域，要求苏联从古巴撤出导弹。\n在博弈中，苏联最终退却，以美国保证永远不侵入古巴，以及从意大利撤出美国部署的中程导弹为条件，苏联拆除了他在古巴部署的所有中程导弹。\n\n对苏联来说，仅仅让美国从意大利撤走中程导弹是没有意义的，因为法国、德国等国家的领土上，都有美国部署的中程导弹。\n\n作为反制手段，苏联疯狂的制造中程导弹，让自己的导弹数量达到美国的二倍以上，然后把所有的洲际核导弹瞄准了美国，把中程导弹瞄准欧洲各国，甚至连日本和中国都有中程导弹瞄准。\n\n苏联提出的概念叫核捆绑，我无法阻止美国的核打击，那索性大家就一起死吧，整个地球都毁于核武器，你们要不想死，就自己主动去帮我阻止美国。\n。\n。\n\n在这种同归于尽的战术下，美国被迫坐下来和苏联谈判，从1981年开始谈，1987年最终签署了《中导条约》，全称是《苏联和美国消除两国中程和中短程导弹条约》。\n\n中导条约规定，从1988年开始，美苏双方将全部彻底销毁，并永久禁止生产所有射程为500公里至1000公里的中短程导弹和射程为1000公里到5500公里的中程导弹，只保留射程低于500公里的短程导弹和高于5500公里的洲际导弹，美苏双方互相派遣专员检查并监督对方的销毁工作。\n\n根据条约，苏联应销毁的武器数量为1836枚导弹，而美国应销毁的数量为859枚导弹，看起来好像苏联吃亏了，但是其实并不是，苏联本土的中程导弹压根威胁不到美国本土，但是美国的中程导弹却能威胁到苏联本土，苏联完全是靠着核捆绑战略才逼迫美国让步的。\n这个道理就好像古巴危机中，看起来是美国让步的条件比较多，但是大家都认为是苏联退却，其判断原理是一致的。\n\n所以在1987年《中导条约》签署的时候，美苏双方已经没有资格也不允许向外出售中程导弹了，所谓物以稀为贵，中国的机会来了。\n\n有钱但是没有安全感的沙特\n\n沙特是一个非常有钱的主，这个世界上连美国都不敢说自己穷的就只剩钱了，但是沙特敢。\n不过中东常年战争，让沙特非常没有安全感。\n\n就在从中国购买导弹的前一年，1986年沙特刚从英国采购了一百多架战机，花了180亿美元，但是沙特非常缺乏那种平时不用，拉出来就能吓死人的武器。\n飞机大炮坦克那只能说是常规力量，和别人打消耗是可以的，作为利剑威慑别人是不够格的。\n\n苏联拉几个中程导弹去古巴，立刻引发了美国的高度紧张和全面反弹，这种战略大杀器，沙特自然也想要，可是美国一直不卖，到了1987年中导条约签订，那就更没得卖了。\n\n在1987年的时候，中程导弹技术还没有那么普及，全球会的国家也没几个，不过中国是其中一个，而中国当时奇缺外汇，而且还想和沙特建交并迫使沙特和台湾断交，导弹交易无疑是一个互利双赢的合作。\n趁着当时的垄断地位，中国把这些导弹卖了一个天价，从沙特身上狠狠的赚了一笔。\n\n但是沙特亏了吗？\n没有，这种战略武器根本不是钱能买到的，这35枚中程导弹保护了沙特几十年的和平，对于沙特来说，用区区35亿美元就买到了这种大杀器，简直太划算了。\n\n导弹发射井刚建好，沙特就爆发安全危机了，1990年，萨达姆10万大军吞并科威特，兵锋直逼沙特东部边界，沙特紧急启动全国战备程序，调集大军镇守边界，并将所有的东风3中程导弹对准巴格达，萨达姆马上就冷静了。\n\n这35枚东风3，如果打飞机和坦克，对萨达姆而言根本是隔靴搔痒，甚至你拿去攻击油井，萨达姆都不会心疼，但是你把这35枚东风导弹对准萨达姆本人，哪怕上面没有搭载核弹头，都能让萨达姆瞬间冷静下来，要么你一辈子呆地底下别出来，出来我就给你一发尝尝鲜，炸不死你也吓死你。\n\n这就是威慑力，你说他值不值35亿美金。\n从英国买的战机一架还一亿多美金呢，能有这个威慑力大么？\n\n东风中程导弹，是国之重器，可不是飞毛腿导弹那种廉价货能比的，发挥的威慑力，也不是它能比的，虽然都叫导弹，但是地位天差地别。\n\n大国底蕴\n\n从此，东风3导弹成为了沙特的独门神器，傲视中东，整个中东都没有这玩意，只有他有，沙特把他当宝贝一样藏了30年，一直到2014年4月29日的阅兵仪式上，沙特才舍得把东风3导弹拿出来亮相，整整30年了，东风3已经是老古董了，但是依然是沙特的国之重器。\n\n中国能得到沙特这笔军火订单，赚到这一大笔钱，并非偶然，而是一种必然，没有1949年之后奋力打造的工业基础，没有二弹一星元勋的默默付出，中国自己都没有导弹，拿什么卖给别人。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjfRP8mocvQjhFJWDKQouCXjwJjXpiaP4yyeJcOKQ9ZVUreXhczMNN8wcyEdEZB97IZBR3dyD1Oiaew/640">\n\n东风系列导弹远远比你想象的要强大，它是中国的护国神器，也是我国军工实力的展现，大国底蕴，莫过于此，正是由于这些国之重器的守护，我们今天才能每晚刷着手机，和自己的家人享受宁静的和平生活。\n\n',
'<h2>中国的外交官故事</h2><pre>中国的外交官历史上很多时候，绝对是杀气腾腾，武力惊人。\n\n1 大汉使官，不服就干\n这其中，中国最熟悉的，影响最大的，当属班超莫属。\n而且班超全家都是搞历史出身，可以说是真正的书香文第、文人世家。\n\n当时谁都想不到，让他去搞外交居然这么猛。\n\n公元73年，汉朝奉车都尉窦固攻打北匈奴，派班超率领36个人出使西域搞外交，避免西域各国被匈奴拉拢，从这个人员数量和配置来看，估计上级对这次出使也没有抱什么太大希望。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/10/8-1603154528.jpeg">\n班超领着三十多人的使团来到鄯善国，本来对方非常热情，但是几天后突然冷淡下来，班超马上猜到是匈奴也派使团来了。\n\n看鄯善国的态度变化，这样下去自己不仅外交搞不成，说不定还会被绑了送给匈奴作为“投名状”。\n干大事的人思路和一般人总会有点不一样，班超没有去跟鄯善王继续谈判讲条件——我把匈奴使团杀光，你不就只能跟我谈喽？\n“不入虎穴，焉得虎子，当今之计，独有因夜以火攻之。”这句千古名言就是从这里出来的。\n\n于是当夜趁着大风，汉朝使团一行人夜袭匈奴使团，班超一马当先杀死3人，全团一共斩杀30多人，然后顺风纵火将剩下一百多匈奴全部被烧死。\n\n“超于是召鄯善王广，以虏首示之，一国震怖。”\n看着面前摆开的匈奴使团首级，没有人知道鄯善王心里在想什么，他只能跪下叩首表示臣服：“愿属汉，绝无二心。”\n班超回朝之后被升为军司马，又被派往于阗国出使。\n有了上次的经验，上司让他多带点人以防万一，结果班超表示，山高路远，多带点人也没什么用，我还是带着原来那三十几个人去吧。\n\n于阗国王觉得自己好歹也是一号人物，对班超一行爱搭不理，当时于阗巫术之风盛行，巫师本来就反对于阗王跟汉朝友好，对于阗王说：“你为什么要结交汉朝？汉朝使者骑的那匹黑唇黄马，还不错，快去找来祭神。”\n班超一听，哎呀这事儿好办，你让巫师来牵马吧。\n等到巫师屁颠屁颠跑过去，班超一刀就把巫师给剁了。\n\n然后于阗国这件事就好解决了。\n\n当然，动不动就砍人的习惯也不是班超自己开创的，当年他投笔从戎的时候曾经说过，“ 大丈夫无它志略，犹当效傅介子、张骞立功异域，以取封侯，安能久事笔砚间乎？”\n也就是说傅介子张骞是他的偶像，奋斗目标。\n张骞我们都熟悉，但这个傅介子，行事作风比班超还猛。\n\n汉昭帝时匈奴逐渐控制西域，西域各国倒向匈奴，在匈奴的授意下经常截杀汉朝使节、商旅“龟兹、楼兰皆尝杀汉使者”。\n\n对于使者来说，这个时候出使西域已经是非常危险的事情，结果傅介子领了12个人，一路来到龟兹、楼兰，指着两国国王的鼻子大骂了一顿，打听到匈奴使团的去向之后，直接给对方来了个团灭。\n\n班超可以说是完全学的他。\n\n回来之后傅介子还觉得不解气，对大将霍光表示，这两个国家反复无常，我看龟兹国王距离人群很近，我愿前去刺杀他，以此树立威信于各国。\n\n大将霍光说，龟兹太远了，你先杀楼兰王试验此法。\n看来汉朝全国上下全是一个思路。\n\n不知道楼兰王知道之后，会是什么反应。\n\n于是傅介子领着手下来到楼兰，表示要把金银珠宝赐给各国，你楼兰王不来我可就去别的地方了。\n\n结果楼兰王兴致冲冲来到帐篷里准备看宝贝，马上被捅了个透心凉。\n\n杀完楼兰王，傅介子对楼兰的大小官员表示，你们千万不要轻举妄动啊，不然被灭国了可不能怪我。\n然后改立以前留在汉朝当人质的楼兰太子做国王。\n\n班超好歹还是威胁，傅介子直接把人家国王给干掉了。\n所以你看，在古代当外交官别说打架了，杀个人根本不算什么事，回国后还要接受表彰。\n\n2 当然，如此剽悍的作风，从来就不是汉朝的专属。\n\n比如唐朝时，就有被称作“一个灭一国”的王玄策。\n\n实际上，王玄策在史书上占的篇幅并不多，《资治通鉴》只用了两百多字来描述他的事迹，可以说相当轻描淡写，只不过在外人看来，他的经历实在是有点离谱。\n\n《银河英雄传》的作者田中芳树还根据他的事迹，写了一本奇幻小说《天竺热风录》。\n\n根据历史记载，王玄策曾经当过县令，同样是一个标准的文官。\n\n贞观二十一年，唐朝派王玄策等三十人出使天竺。\n这本来是一次寻常的外交任务，之前王玄策就已经出使过天竺。\n\n结果好巧不巧，一行人刚好遇到天竺国王去世，国中大乱。\n大臣那伏帝阿罗那顺篡位，并和王玄策一行人发生了冲突。\n30个人肯定不是对手，王玄策一行人被俘虏，随身带的财物也被抢了个干干净净。\n\n随后，王玄策和副将从牢中逃了出来，历史上没有记载他究竟是怎么逃出来的，总之他一路从天竺跑到了吐蕃。\n\n逃出来之后，王玄策没有急着回国，我自己诚心诚意来交朋友，你不仅搞我，还抢我东西？\n\n当时文成公主已经嫁往吐蕃，和唐朝关系不错。\n于是王玄策直接从吐蕃借了1200士兵，又从尼泊尔搞了7000骑兵，快马加鞭又杀了回去。\n\n现在网上说的什么“火牛阵”、“抛石车”这些充满奇幻色彩的情节，都来自田中芳树的小说，在历史上并没有明确的记载。\n\n但是王玄策的战果是实实在在的。\n\n作战三天，攻破茶镈和罗城，斩首三千余级，敌人被溺死的约1万人，之后又擒获阿罗那顺，俘斩敌人数以千计。\n\n贞观二十二年，五月，王玄策把俘获的阿罗那顺及王妃、子等，俘虏的男女一万二千人、牛马二万余送到长安献俘。\n\n这就是一个县令外交官的战斗力。\n\n3 不过，这些故事虽然说起来让人心潮澎湃，但是背后是有强大的国力作为支撑的。\n\n当初苏武被匈奴囚禁的时候怎么说的？“南越杀汉使者，屠为九郡；宛王杀汉使者，头县北阙；朝鲜杀汉使者，即时诛灭。\n独匈奴未耳！”\n这句话可不是在放狠话，而是真实发生的事情。\n没有强大的国力，一切外交上的行为都会失去根基。\n\n当年顾维钧在巴黎和会上据理力争，逐条驳斥日本的“二十一条”，法国总理克里孟梭在回忆录中称，“顾维钧对于日本，有如灵猫戏鼠，尽显擒纵之巧技。”\n但是就算如此，巴黎和会依然将中国山东半岛的权益转交给日本。\n\n2018年，很多中国人都被一张叙利亚外交官巴沙尔·贾法里的照片刺痛。\n\n2018年4月7日，美国、英国等指责叙政府军使用化学武器袭击无辜平民。\n\n贾法里在安理会召开的紧急会议上同各理事国展开激烈辩论，怒斥美国以谎言为由发动侵略战争，劣迹斑斑。\n他还特意提到美国发起的伊拉克战争，说美国对伊拉克大规模杀伤性武器的调查什么证据也没有找到。\n\n同时他还调侃说，根据白头盔提供的信息，“化学武器已经学会区分武装人员”。\n因为在“白头盔”发布的视频里，叙利亚政府军的化学武器从来不用来攻击反政府武装人员，而是专门用来杀平民，特别是妇女和儿童。\n\n尽管贾法里妙语如珠，逻辑严谨，依然没有改变自己国家的命运。\n\n他发言一开始，美国和英国代表就起身离席，几天之后，英法联军对叙利亚发动空袭。\n\n虽然那张照片是在空袭之前拍摄的，但是依然让很多中国人想起了曾经中国在国际社会的遭遇。\n\n随着文明的进步，如今的外交官已经不必像班超、王玄策这样，亲自带队砍人，或者需要时刻面对生命危险，所以看起来也文质彬彬了许多，大家都是文明人，有话好好说嘛，动手动脚实在不好看。\n不过外交永远不可能脱离一个国家整体的实力单独存在。\n\n',
'<h2>中国工业化如何向前一步</h2><pre>壹\n由于我经常在文章中使用“国运”这个词，来解释中国近些年的发展，许多人不理解，说小伙子你唇红齿白、剑眉星目的，年纪轻轻不学好，就会些浮浪子弟的言语，胡天胡地的瞎说，国运这个词不可乱用，你说国运就国运啊？\n\n其实我2005年在深圳工作的时候，就读过一篇文章，里面有个学者说未来一定是中国的，详细列了几点，我当时还是个愤青，觉得这是标准舔文，我们怎么可能超越欧美？差距也太大了吧？但到了2020年，中国真的在迎头赶上，欧美也确实逐渐衰落中，由于被现实打了脸，所以我现在老实了，开始相信中国的国运到了。\n\n后来我也弄明白了，国运这个词，大体上分非理性和理性两大部分。\n\n先说非理性这部分，这部分就是玄学，跟齐达内似的，没道理，玄之又玄。\n\n前段时间我跟几个老乡一起聊起湖南人，老乡们突然感慨起来，说清末到新中国建国，湖南人猛得一塌糊涂，从曾国藩、左宗棠、胡林翼，到谭嗣同、黄兴、宋教仁、蔡锷，再到毛泽东、刘少奇、彭德怀、贺龙、粟裕等等，个个名震青史，到了2020年，湖南人在国内顶尖政商圈已经见不到几个人了，感到十分痛惜。\n\n我说这其实没什么可痛惜的，这就是气运，明朝刚起家时，安徽省净出猛人，明朝中早期时，江西省狂出读书人，搞得“朝士半江西”，江西省的经济还兴旺过好一阵子，安徽、江西、湖北这种省份，在地理位置上跟湖南是同一档的，每个省都命中注定会辉煌一阵子，再低调一阵子，憋久了就出个大招，再重新辉煌一小段时间，每个省有每个省的命数，谁家过年不吃顿饺子？\n\n每个省有每个省的基本盘，每个国家也有每个国家的基本盘。\n这是命，得认。\n\n如果我们把视野放大，就发现中国的基本盘在全球一直很不错，属于那种动不动就爆手气的玩家，总是停留在世界一线。\n\n我们在青铜文明时并不领先，但是中国进入铁器时期较早，现在通常争论要么是赫梯要么是中国最早使用铁器，总之是很牛逼的那一支，有了铁器做农具什么的，生产力就大大提高，能生产更多的粮食，能养活更多人口，中华民族自然就兴旺发达。\n\n玛雅文明一直发展不起来的原因，也不是他们笨，而是他们铁矿埋得太深，不好挖，没机会进入下一个文明阶段，只能将石头玩得登峰造极，说明那块地不好，不适合发展高等文明，所谓的进入高等文明，就是能将地球上的资源（铁矿、石油之类）进一步利用，中国这块地容易获得铁矿石，我们才有机会点击冶金术，尽快攀升文明等级。\n\n大家都知道中国古代靠卖丝绸、茶叶、香料、瓷器四大奢侈品狂赚欧洲人的钱，但为什么只有中国最早生产这些东西？像丝绸的发明，是因为中国人会养蚕宝宝，而蚕宝宝能活下来，是因为当时只有中国有桑树，老外们想学会丝绸技术想得抓狂，最后靠偷窃解决问题。\n\n根据《大唐西域记》里的记载，最早是西域人把中国的蚕宝宝放在帽子里偷走了，印度人偷学西域人，欧洲人又偷学印度人，西欧最早是意大利人掌握了丝绸技术，自己开始搞生产，后面丝绸之路就此慢慢衰落，14-15世纪时意大利人做丝绸山寨中国的风景画，冒称中国货，在丝绸上绘些飞禽、卷云、荷花、水鸟什么的，影响到了欧洲的审美，我们在国外参观他们的宫殿时，老能看到中国的风景画，就是这个原因。\n\n茶叶、香料、瓷器这些原理都差不多，就是中国这块地好，容易产出好东西，以致于中国在全球贸易中占了很大便宜。\n\n我们都知道除了陆上丝绸之路，还有一条海上丝绸之路，其实准确地说，海上这条线主要运的是瓷器，不是丝绸，因为瓷器走陆路容易碎，为了安全，通常走水路。\n\n丝绸跟瓷器在早年的国际贸易中是碾压级别的存在，让外汇源源不断地流入中国，明清两朝，中国向欧洲出口了1.5亿件以上的瓷器，西班牙人的国王和王后去世以后，通常用景德镇的瓷器做陪葬品。\n\n为了模仿中国人造瓷器，普鲁士人拉来炼金术约翰和物理学家埃伦弗里德，从1706年开始山寨，研究了9年学了点皮毛，造出了勉强算瓷器的东西，但不知道怎么釉化，丑得想哭，但再丑也是自家亲生的，奥古斯都二世欢欢喜喜建造了欧洲第一个瓷器制造厂：梅森王室瓷器制造厂，开始销售德国产的陶瓷。\n\n德国人后来说是他们一名叫贝特格的化学家，经过无数试验，终于学会了制造中国瓷器，其实这是有钱了不要脸，中国瓷器技术就是欧洲人偷窃过去的。\n\n为了盗取中国瓷器技术，欧洲派了一大批人打着传教士、旅行家的名义过来，探头探脑想学会瓷器制作，其中有一个法国耶稣会的传教士弗朗索瓦，学了一口流利的中文，取了个名字叫殷弘绪，专门在江西传教，殷弘绪是法国贵族家庭出身，是路易十四亲自委派来的，排面大，跟江西巡抚混熟了，1709年托巡抚给康熙送了瓶昂贵的葡萄酒，送上去之后，他就在江西到处宣传自己跟皇帝关系很好。\n\n为了防止技术被外国人盗取，景德镇是严禁外国人过夜的，殷弘绪给自己加了一层宣传BUFF后，大家不敢惹他，殷弘绪就长居在景德镇，他一边传教，一边用西医给当地人治病，慢慢取得了景德镇人民的信任，允许他逛窑子（是真的窑子......），慢慢累积了陶瓷制作的技术。\n\n殷弘绪在景德镇混了三年，当地人民越来越不把他当外人，加上给别人施些恩惠，慢慢殷弘绪就获知了一些碎片化的制陶技术，1712年9月1日，殷弘绪给传教会会计奥日神父写了一封信，将具体制陶技术中的胎土、釉料、烧成、新瓶作旧等技术细节详详细细记在里面，托奥日神父将信转交给了法国耶稣会。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nmjkBGfrNZDWWIg784ChibMSkSu8r3AuOaT69U8u2n0HsFghZ2lt3SibqUDmdeDIJterur1huNlhiaZQ/640">\n殷弘绪的第一封信\n\n法国人狂喜，但还不满足，要偷就偷全套，叫殷弘绪继续卧底，殷弘绪又在景德镇玩了十年无间道，1722年将制陶里的全套技术，以及中国人丝绸工艺、绢花、珍珠养殖的方法全部抄走，写在第二封信里面，寄回法国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nmjkBGfrNZDWWIg784ChibMSPTXhRCZMNqDl4uPDV5JVicd6vUkmuzQy7J6DfXZ97NRjCY6H2vfGPvQ/640">\n殷弘绪的第二封信\n\n法国向全社会公开了中国制作陶瓷的技术，制瓷工厂在几年内遍布欧洲，欧洲进口中国瓷器的需求在随后几百年慢慢下降，海上丝绸之路也就衰落了。\n\n丝绸和陶瓷顶不住了，但中国还有茶叶不是，没关系，没有欧洲人偷不走的东西。\n\n这次偷东西的是英国人。\n\n17世纪时，茶叶的出口超过了丝绸和陶瓷，其中五分之一出口给了爱喝茶的英国人，白银源源不断流入中国，英国出现了贸易逆差。\n\n英国人一看这不行，再这样家底迟早亏光，得去把茶叶技术偷回来，1848年5月，东印度公司找到一个叫罗伯特.福钱的园艺师，叫他去中国偷茶叶。\n\n福钱到了上海后，使银子买通了一个姓王的安徽人，自己穿了长袍大褂，剃了头，缝了一条假辫子，学了几句中国话，跟着王家人混进了安徽休宁县松萝山的茶园，在这学习了很长时间的制茶工艺，并买了大批的茶苗茶籽，1849年将13000株茶苗和大量茶籽运往印度。\n\n随后他又去了武夷山，学会了中国的红茶技术，1851年福钱从上海出发，带着八个老茶农和两个茶具师傅，前往印度种茶，不到20年时间，种出了大吉岭红茶，中国的茶叶垄断从此被打破。\n\n中国最能赚外汇的核心技术都流失后，加上鸦片这玩意杀进中国市场，世界经济格局才开始失衡，中国国运才开始衰落。\n\n在这之前，中国对欧洲国家的贸易是碾压级别的存在。\n\n欧洲人早期跟中国做生意是亏损的，中间还有个奥斯曼帝国赚差价，为了少交点过路费，他们才千方百计从海路找中国和印度，想直接跟我们做生意。\n\n那时从海上出发找水路是实打实的碰运气，因为出海非常痛苦、要冒极大的风险。\n\n那年头的欧洲水手出海，就跟玩命一样，我看过一些水手留下来的日记，完全不是人过的日子，一旦船漂进大洋，十几天就没了新鲜蔬菜水果，极容易得败血症，达·伽马开辟欧亚新航线，160名船员中有约100人患坏血病挂了，麦哲伦环球航行，得败血症而死的也有70多人。\n\n没死的人也好不到哪里去，早期没发明吊床前这些水手只能睡船舱，地板又潮湿又硬，很容易生病，动不动风湿，船舱里的肉这时候都发霉长蛆，饼干里也全是蛆虫，水手们为了活命，要么闭着眼睛啃饼干，日记里说那味道跟啃粉末一样，要么满舱抓老鼠改善伙食，因为水没办法喝，淡水出海十几天后就变成绿色的，看着能毒死人，水手们只能靠朗姆酒续命，大家看《加勒比海盗》里德普成天喝朗姆酒，那是因为水没法喝，只能用酒替代。\n\n就这种条件欧洲人也要玩命找中国和印度，可见当时欧洲生活有多惨。\n\n在献祭了一波亡命水手之后，欧洲人终于找到了新大陆，于是各个欧洲国家一边在全球抢殖民地，一边互相火拼，一边偷中国的技术，没一天消停过，以前欧洲各国穷打穷开心，现在有了钱，一边打一边开发新技术，欧洲各国疯狂点击军工科技树，中国又和平了几百年，刀枪入库，马放南山，欧洲军工技术开始和中国形成代差，等杀到中国人面前时，中国人彻底懵了，被打得近两百年怀疑人生。\n\n但是中国这块地天生产好东西，货好，人也好，这两百年就冒出各种猛人，尝试想改变这个国家，这个过程特别痛苦，因为早年差距太大，会被洋人和买办摁在地上摩擦，折腾来折腾去，终于天降猛男，一统中国，还把欧美人的势力从国内赶了出去，开始独立发展，一口气跑出七十年国运，发展成今天这样。\n\n全世界人口超过千万的国家，为什么只有中国能获得独立自主权？并在独立后还发展起来？这就是天意了，是玄学，属国运范畴。\n\n两个月前我去大疆公司参观，临走时他们突然问我，说有件事情他们想不通，就是大疆造的东西，日本也能造，不仅能造，好些东西还就是日本产的，日本人拿大疆的产品回去研究，说我们全部搞得定，怎么日本就不出大疆呢？\n\n大疆他们老板对这件事也很困惑，说日本明明什么技术都有，为什么日本没出大疆？现在差距还越拉越大，这事情解释不了。\n\n大疆的工作人员就问我，你不是专门研究这些的吗，你来说说这里面的道理。\n\n这两个月其实我想破头也只能想一个大概，感觉这事就非常齐达内了，冥冥之中就是有国运在，每个国家他都只能有一个时间段的红利期，过了这个红利期，国运不在了，他就走不动了。\n\n像日本这样，他就吃了上一代技术红利，将半导体材料、超高精密机床、工业机器人、轴承、炭纤维、光学、医疗设备、精密仪器、汽车制造、动漫、半导体加工设备、工程机械、发电用燃气机轮、海水淡化等产业吃完，人手就不够用了，不仅不够用，人口还在不断减少，每年出生86万人，死亡138万人，日本又是个容错率很低的社会，创业失败打击太大，大家宁肯在旧赛道好好过安生日子。\n\n人手本来就不够维持旧产业，一犯错又是致命错误，大家就不去尝试新产业，不仅是无人机，日本也错过了互联网时代，被中国远远甩开了。\n\n而中国是吃下了新产业，在旧产业又从低端一点一点慢慢蚕食，才有今天这个局面。\n\n中国就是世界地图里的一个一线选手，地理、人口、文化优势都在，每隔一段时间就要爆一次好手气，这是出生点就决定了的事情，这种国运就是非理性的，大家都认，但谁也说不清。\n\n贰\n\n接着说下国运中理性的一部分。\n\n世界工业化的发展到现在是越来越细，越来越长，一共是39个大类，如果再细分，就有好几百个分类，每个工业分类都需要大量人口才能维持，所以过去完成工业化的强国一般是5000万人口以上，大多数一亿人口上下。\n\n其实1亿人口不可能吃下大部分产业链，因为一个国家总有小孩在读书，老人在跳广场舞，一部分家庭主妇专心带孩子，一部分公务员负责社会运转，一部分文艺体育人员给大家娱乐放松，1亿人口里真的在工业领域工作的可能就两三千万，39个大类能吃下10个就不错了，像韩国搞完造船、汽车、电子等产业后，人口就处于满负荷就业，再给人加工作就非得抑郁不可，所以无论如何做不成全品类，再搞别的产业可能会因为市场小成本高没法竞争。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nmjkBGfrNZDWWIg784ChibMS5JW4kqwHHRv3sLicD5yTXvV831K5cyNeRn0qYEaDbV7XcWelDqUrQ1g/640">\n\n韩国就尽量把一些简单的制造业发往外国代工，以前东莞寮步这就有好大一家韩国三星的代工厂，我好几个同学都在这里工作并且结婚生子，现在中国人工成本上升，韩国就去越南找代工，寮步的工厂关门了，我的同学大多也升级成其他岗位，有的开公司，有的做生意，有的做了培训师，还有的跑去炒房，跟着历史发展的脚步往前走了，我去越南时遇到最多的外国人就是韩国人，韩国三星现在每年在越南的生意占到了全越南GDP的三分之一。\n\n为什么世界上没有任何一个国家能像中国这样吃完全部工业产业链呢？其实就是人口增长跟不上工业的发展需求。\n\n我好像不知不觉又说到了人口问题。\n\n前苏联、德国、日本以前追赶美国时总是有产业短板，比如前苏联一直造不成精密机床，靠跟日本秘密交易才搞到手，就是因为人口不足，苏联轻工业搞不起来，还是人口的原因，美国拥有科技和金融双重霸权，打击老二轻而易举，现在中国把产业补足了，美国遇到了全新的对手，就再也打不下去了。\n\n像美军的F-22软件用的是军用的Ada高级语言，源代码翻了几倍以后，实在凑不齐那么多懂Ada的程序员，只好改用C语言，后来连C语言的军方程序员都凑不齐这么多，战斗机软件又不敢外包，十分糟心，这还只是其中的一环，慢慢成本越来越越高，只好放弃了F22，转而生产成本更低廉的F35。\n\n人类越往前发展，机器硬件软件越精密，越精密，战线就拉得越长，需要更多的专业技术人员补上新的工作岗位。\n那些因为产业链太多吃不完的原发达国家，只能尽量先保住最核心的军工领域和顶尖民用工业领域，其它能拆的拆，能挪的挪，机床、工业设备制造业就跟着一起搬迁。\n\n一次又一次的产业升级中，只有中国能满足工业升级的人口需求，工业链自然就落到了中国境内。\n\n中国连续几代人接力完成了大基建、高等教育普及，使中国中高等工业总人口在短短几十年冲到全球第一。\n中国2020年将有840万大学生毕业，其中工科人数达到了500万左右，美国2019年只有56.8万，日本只有19.5万。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nmjkBGfrNZDWWIg784ChibMSERqYHnwJRC8jicS9PBxT9YZpdtqCYNOFic4qErvL328OicfxicR5icGjMiaA/640">\n2019年各国理工科毕业人数\n\n拥有工业人口这个巨大优势，中国在全球产业链迅速崛起，占据重要的位置。\n再往上走，必将迫使全球产业链重新调整，逐步威胁美国科技霸权，而今年的疫情加速了这一趋势。\n\n中国科学院科技战略咨询研究院研究员万劲波就说过，“在单边主义、保护主义上升的新形势下，不断提升科技实力，突破产业关键核心技术，是保障产业链、供应链安全稳定的关键所在。”\n\n\n简单点说，就是得掌握核心科技。\n\n现在“十四五”规划和二〇三五年远景目标，将科技创新、产业发展等领域重要性上升，把科技自立自强作为国家发展的战略支撑。\n\n但美国对华为的打压又将基础科学薄弱的后果直接地暴露在大众面前。\n值得警醒的是，芯片被卡脖子只是中国基础科学薄弱的一角，《科技日报》曾统计，在工业领域被卡脖子的技术就有35项。\n\n中国基础研究和应用研究阶段占比低于美国20个百分点，基础研究投入额仅相当于美国的1/4；中国每百万人口拥有的研发和技术人员数为美国的1/4；中国科研投入占GDP比重为2.12%，低于美国的2.74%；2015年中国基础研究占比5%，应用研究占比10.8%，美国占比分别为16.9%和19.6%。\n\n从研发主体看，中美均已形成以企业为主体的研发体系，有钱，跑得起来，但中国高等院校研发占比为7%，低于美国的13%、日本的12.3%、德国17.3%、法国的20.3%和英国的25.6%。\n\n基础科研在高校，应用研究在企业。\n\n决定一国长期竞争力的是基础研究，我们在这方面严重不足，源于科研管理、经费管理和评审制度的缺陷，激励机制不足，需要推动科研事业单位改革，赋予科研人员知识产权。\n\n其实我们在2006年就意识到这个问题，中国国家自然科学基金委员会在20年里，一共投入了180亿元人民币，对10万多个基础科学研究项目进行了资助，2010年开始，5年里为中国科学家开展基础科学研究又提供了200多亿元人民币的资金支持。\n\n今年4月，国务院又下发了《意见》强调了企业的作用。\n支持民营企业参与关键领域核心技术创新攻关；支持企业承担科研任务，激励企业加大研发投入；建立以企业为主体、市场为导向、产学研深度融合的技术创新体系，支持大中小企业和各类主体融通创新，促进科技成果的转化。\n\n这几年，越来越多的企业主动加入到了对基础科学的贡献当中，上周末刚结束的“腾讯科学周”活动就是代表案例。\n我说它具有代表性是因为覆盖了科普、国际间科技成果交流、资金支持等，一个民营企业能做的各个方面。\n\n腾讯科学周中的WE大会、ME大会请来全球顶尖的科学家分享最新前沿科技成果，又联合饶毅、杨振宁、施一公、潘建伟等科学家共同发起“科学探索奖”，由腾讯基金会出资10亿元，鼓励年轻学者从事数学物理学、生命科学、天文和地学、化学新材料、信息电子等基础研究。\n\n马化腾曾谈到这10亿元资金的后续：不参股，不求回报，不过问科学家怎么花这笔钱，完全由科学家自己决定怎么用。\n马化腾认为，企业做应用科学，是在前人拓展的基础研究疆土上去建楼，基础研究的拓展是拓展人类认知的边界，这个意义是更重大。\n\n就像中国科学院院士、中科院高能物理所所长王贻芳说的，科学是主干，技术是主干上的枝叶，没有科学只去做技术，最终可能什么也得不到。\n\n几年前美国科学家发现引力波所引发的全球性科学狂欢，其实这个项目的背后是美国国家科学基金会，几十年来累计投资的11亿美元。\n几乎所有从事科研工作的人都知道，科学是一个漫长的等待过程，这种投入看起来有些不计成本，但恰恰反映了美国对基础科学难以想象的支持力度和宽容度。\n我们也一样。\n\n在这个领域，我们有两点还算让人欣慰，一个是今年的“科学探索奖”中女性获奖人增至5位、35岁及以下获奖人6位，50位获奖人平均年龄不到40岁，其中最年轻获奖者仅30岁，港澳地区首次放开申请后，也有3位科学家获奖。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nl9iaNMicFSPCAHA2BlO1qtOqPT9n7FEQzcdnBYsrb9OcWbVpsJZbQ5iaNicE6P0JTrh0GCrO2ntq0JbA/640">\n\n还有一点是，“腾讯科学周”加办了一场科普性质的X-Talk，邀请“科学探索奖”获奖科学家、社会学者、科幻作家、文化学者、腾讯技术专家等人，一起分享交流前沿的科学话题。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nl9iaNMicFSPCAHA2BlO1qtOqGtra8qjKgaakkicZCLASibuanuJmBofXIyHZYdVKdGicPho0kNMuMCIxg/640">\n\n因为我们希望，全社会对科学精神崇尚，对科学文化的培育更多是来自科学的魅力，而不是被动的被美国“卡脖子”。\n\n在这里还要提一句，中国这么多城市里，深圳对科学如此执着。\n\n2018年底的时候，深圳就颁布了23条硬措施，加强基础科学研究。\n2019年就投入了40亿元人民币，每年深圳总的研发投入占GDP的4.2%，跟以色列持平。\n预计到2035年，深圳的全社会研发投入将占GDP的6%，基础研究经费占R&amp;D经费比重达10%，战略性新兴产业增加值占GDP比重达45.7%。\n\n因为全球供应链的调整，外向型经济特征明显的深圳乃至粤港澳大湾区感受更深刻，同时高校不足，企业研究为主导的科技公司更能感受到基础科学的重要性。\n作为深圳的代表企业，华为和腾讯是其中最为突出的两家。\n\n从2019年开始，华为任正非就在多个场合多次强调基础教育的重要性，越来越提升基础科研的战略力度，并说“很高兴见到越来越多愿意坐冷板凳的人。”\n\n\n几年前开始，华为就已经开始强化和全球大学的基础技术研究合作，2018年华为支付给大学的研究经费是3亿美元，从2020年开始，合作经费每年超过4亿美元，将来还会进一步增加。\n\n华为自己不做基础创新，华为决策层认为，基础理论的突破和基础技术的发明，大学研究机构比华为更为擅长，所以华为主要与大学和研究机构、学术界、工业界联合起来做这些事情。\n\n虽然中国的部分大学还是会有一些让人恶心的学术腐败的丑闻流传出来，但整体上，中国的基础科学在政府与企业、院校的互相合作上，正朝着积极的一面向前发展。\n\n叁\n\n在一个以科技制造为主导的现代社会，到底什么是国运？\n\n简单点说，就是你得有足够多的优质工业人口，强大的动员组织能力，只要拥有这两条，工业文明就会自动被你吸引过来，你就可以吸收优质人类文明，成为先进国家。\n\n强大的动员组织能力，是毛泽东那一代人给中国打下来的，优质的工业人口，是后续几代人陆续培养出来的。\n\n现在世界上各个国家，像德日法英韩，是人口不足，像印度，是动员组织能力太差，最后工业产业链，只能落在中国。\n\n至于大家担心的我们顶尖技术像5G、光刻机、芯片被封锁的问题，我倒觉得不是什么致命问题。\n\n因为人类文明其实已经好久没有进入爆炸性发展阶段了，多少年了，美国到现在也没造出过比F22更优秀的战机，科技进步的速度其实是在放慢的，就是将我们封锁了也没什么用，就算我们慢慢追，他们也站在原地不动，迟早是会被我们追上的。\n\n什么是国运？\n\n在国家被洋人践踏之时，平均29岁的富二代们放弃优越的生活，为了推翻清王朝战死在黄花岗；在日寇入侵中华大地之时，22岁的陈怀民在空中重伤，为了击退日寇，驾机与敌方同归于尽，战死在武汉上空；在美军踏入朝鲜后，面对世界第一强国，在长津湖以四比一的战损击退美军的志愿军，这些一波一波为了国家而不顾一切的人，就是我们的国运。\n\n有着强烈民族凝聚力的国家，就有着绵绵不绝，不可阻挡的国运。\n\n',
'<h2>画笔记录下100年前的中国</h2><pre>来源：英伦投资客\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/d6fc3af6d5084f7ba27fa3006d2732af.jpeg" />\n\n说起20世纪初的中国，你脑海中会浮现怎样的画面？\n\n是历史书上讲述的各大历史事件？\n\n还是灯火幢幢的庙会，熙攘的夜市，瑞雪中的皇家城池，黄包车的轱辘声，晴耕雨读的悠长？\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p6.itc.cn/q_70/images03/20201124/b0ca4889bd924567b48a20ae917329b7.jpeg" />\n\n100年前，中国老百姓们的日常生活到底什么样？\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/f356861af1aa4fdfbf750c78f769af4d.jpeg" />\n\n<strong>这些问题，被一个英国老外用画笔给出了灵动的答案。</strong>\n\n这个为世界讲述20世纪初中国故事的英国老外，是一名艺术家，她名叫Elizabeth Keith，于1887年出生在苏格兰阿伯丁郡，1956年逝世于伦敦。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p7.itc.cn/q_70/images03/20201124/7aa4c9610f0f40cb92ea73923cc62b9e.jpeg" />\n\nElizabeth出生于阿伯丁书香世家——自己的表哥是当时苏格兰很有名的人类学家，姐姐则一直和文字打交道。\n\n在这样的环境下，Elizabeth想要追求一个不同于结婚生子做主妇的生活，这对当时很多女性来说都是不容易争取到的“自由”，但水彩和素描为她打开了梦想的通路。\n\n在姐姐搬去东京生活后，Elizabeth更坚定了自己的决心，不顾周围人的劝阻，1915年的时候借着看望姐姐的名义，踏上了亚洲这片土地。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/5fd8cc520e8c42cfa1b23169f3a0bf92.jpeg" />\n\nElizabeth（左）和姐姐\n\n而这一待，就是9年。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/a6d5d84d74544b4c95c49095256426d3.jpeg" />\n\n（在日本期间Elizabeth画的一幅身穿和服女人的画作）\n\n9年间，她在日本和姐姐一起生活旅行，并且用画笔记录下日本的街巷和百姓日常。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p7.itc.cn/q_70/images03/20201124/db52a426c8194925b5ebd2c3492a174e.jpeg" />\n\n（两个正在玩游戏的日本孩童）\n\n除了日本，她还去了韩国。\n\n如今的菲律宾、新加坡等东南亚国家也出现了Elizabeth的身影。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/74ae01102f1c40159327d02a10a12c51.jpeg" />\n\n（Elizabeth在菲律宾期间的画作）\n\n中国作为东亚最大的国家，Elizabeth自然不会错过；\n\n北京、上海、苏州、杭州、香港等地，都留下了她的痕迹。\n\n她一面感受这个东方古国的神秘，一面也在用画笔记录着一路所见。在中国，Elizabeth留下的画作是最多的。\n\n不是外交使节，也非高官厚爵，作为一个普通的游客，同时兼具艺术家身份的Elizabeth眼中和笔下的中国，也许呈现出那个时代最生动鲜活的样貌。\n\n北京\n热闹的北京前门大街：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/ae0ad41b09d64aae867f6c2dafae7e54.jpeg" />\n\n夜晚的北京德胜门：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/af2fa80d6953449a995c18048f89358c.jpeg" />\n\n偶遇一处造型精美别致的北京城郊小凉亭，Elizabeth果断将其画了下来：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/dc88109f8fb54d2999062c7ff080e449.jpeg" />\n\n瑞雪之下的北京城，一位女子神态安然，擎着伞缓缓走过：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p9.itc.cn/q_70/images03/20201124/f75707dd785243de9c808f86a2388cda.jpeg" />\n\n北京紫禁城外，孩子在嬉戏，还有辛勤的黄包车夫在兢兢业业地工作：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p5.itc.cn/q_70/images03/20201124/108c970a7d954b92974908e0087274f2.jpeg" />\n\n一位学者模样的中国男性在环境优美的园林别院中正在提笔写着什么东西：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p6.itc.cn/q_70/images03/20201124/ffdba94f052c45cfa58cd8011bb754a0.jpeg" />\n\n北京一位官老爷or大财主打扮的男性：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/1a8d97f7e73d4bf9a228d1226b0cdbc7.jpeg" />\n\n北京紫禁城内的满清贵族：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/f16391925ad049199ac7d13bca1c0b0d.jpeg" />\n\n以及当时的政府官员：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p7.itc.cn/q_70/images03/20201124/b79cedd152b948f1bbe9c678f33af20c.jpeg" />\n\n北京紫禁城大门外的百姓众生相：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p8.itc.cn/q_70/images03/20201124/0441e9fb886a4f80b51279f8de888156.jpeg" />\n\n北京城外，送货的，拉人的，卖东西的，大家都在为生计奔波：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p9.itc.cn/q_70/images03/20201124/9c6d4f4782074a69a0ed8e5cad03b63a.jpeg" />\n\n穿着老虎戏服玩耍的小孩：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p8.itc.cn/q_70/images03/20201124/54d94b15ddd447c3a35005075f3e7985.jpeg" />\n\n冬天，盛着未烧尽的炭灰，抱铜手炉取暖的中国老太太：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/6363d56d8a1047d19f97fffb78684729.jpeg" />\n\n那是北京紫禁城外，居民遛弯儿、消食；又或背一把大芭蕉，身体力行“大树底下好乘凉”：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p1.itc.cn/q_70/images03/20201124/ace22d5d10ff4ea4958e658dd35c9e95.jpeg" />\n\n那时的北京也有夜市，还挺热闹：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/eabcfd7e8ecd4e578a6ffaba77353cda.jpeg" />\n\n已入深秋的雍和宫外，零星几位穿着僧袍的和尚，不知是刚从远方回来还是正准备远行：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p8.itc.cn/q_70/images03/20201124/7a61d521ee85410a8d898e0ee39086ed.jpeg" />\n\n<strong>2. 上海</strong>\n\n相比如今游人爆满的上海豫园，不变的是楼阁玲珑，但过去更有一份清幽秀丽：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p4.itc.cn/q_70/images03/20201124/dc33cc004e0a4c45baba02d756917600.jpeg" />\n\n上海滩身穿旗袍优雅的女子：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/03b239814ed742708ba32dfe7fa5f684.jpeg" />\n\n<strong>3.苏州</strong>\n\n看完北京上海，我们再将目光流淌到水乡，吴侬软语、垂堤杨柳、丝绸苏绣、茶肆评弹……苏州街头的人间百态无一不被Elizabeth细细地描画下来。\n\n春天的苏州，小桥流水人家最好的代表：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p7.itc.cn/q_70/images03/20201124/1ec3da23e9a64bec82671ce469f08da0.jpeg" />\n\n苏州的祖孙俩，阿婆手上正在忙着针线活，本该看书的孙女貌似也被眼前的苏绣所吸引，不由自主地上手想要帮阿婆的忙：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/46c46bb1d4d64d60b4709b9015c1336a.jpeg" />\n\n戏剧演员：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p4.itc.cn/q_70/images03/20201124/c7b7e6935e9845b39ebf507f42c9bbb1.jpeg" />\n\nElizabeth笔下的苏州城夜景，让人脑海中瞬间跳出那句熟悉的“姑苏城外寒山寺，夜半钟声到客船”：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p6.itc.cn/q_70/images03/20201124/7d33098d4ac34c4c8571dd078e4253e7.jpeg" />\n\n城内一座别有特色的桥，船夫正从桥洞下经过：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p0.itc.cn/q_70/images03/20201124/6b442a2a8e9d45b6bcecb16afda474b9.jpeg" />\n\n苏州虎丘塔：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/8ae800cc031b44b78812bdae2db97f53.jpeg" />\n\n苏州街景：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p0.itc.cn/q_70/images03/20201124/b45162e846604a95ad2609a2f8a90e81.jpeg" />\n\n苏州钟楼：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p3.itc.cn/q_70/images03/20201124/a52557ad414b4e958636ada9b3776c76.jpeg" />\n\n苏州双塔：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p9.itc.cn/q_70/images03/20201124/5e02156c85704bd8a30c03598222dbd4.jpeg" />\n\n<strong>4. 杭州</strong>\n\n杭州灵隐寺：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/9829cd2be4864202961545f95f7db8d4.jpeg" />\n\n<strong>5. 香港</strong>\n\n夜晚的香港湾（也就是现在的维多利亚港）：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p0.itc.cn/q_70/images03/20201124/ae047ac3c7a94374a0c4b58c0fc11ce1.jpeg" />\n\n长达近十年的旅居生活结束后，Elizabeth回到了苏格兰，将自己的画作进行整理并举办了很多展览，还于1928年出了一本记录东方世界的书籍《东方之窗》（后被收录在《西洋镜》丛书中），其中收录了她这9年间大部分画作。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p5.itc.cn/q_70/images03/20201124/6717683da28a45eaa85daac380ba7013.jpeg" />\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p4.itc.cn/q_70/images03/20201124/779012253cf649e4aa5573eeac960436.jpeg" />\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p4.itc.cn/q_70/images03/20201124/3adb40fca15044f59b778f02550eeb41.jpeg" />\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/abbb4bba57684bfb8954c50319b1fb90.jpeg" />\n\n虽然回到了英国，但Elizabeth与亚洲的故事并没有就此结束。\n\n1939年，第二次世界大战爆发。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p7.itc.cn/q_70/images03/20201124/1729ed7d0133444da450599a96de9416.jpeg" />\n\n日军侵略中国并将数万名中国女性变成慰安妇，这段不光彩的历史也让曾经在中国旅行的Elizabeth非常揪心。\n\n为此，她更加频繁的用自己的画作去参展并且尽最大努力筹钱，最后将这些筹集来的钱悉数捐给中国，用于帮助那些在战争中成为慰安妇的女性们。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://p2.itc.cn/q_70/images03/20201124/000902e9bbbb4d4baf0a770d523b858d.jpeg" />\n\n若说博物馆、档案、教科书中保存的历史是一种对“过去的选择”（A Selective Past），是一种“回忆的政治”（Politics of Memory），那么在Elizabeth平易的笔触下，我们却能看到一个不那么面孔紧绷的中国，看到群体间互相交织的故事。\n\n也许她的画风并不细腻，也许她所刻画的人物也没有那么写实，仔细看甚至一些画面的细节都经不起历史考据般的推敲——\n\n但这就是百年前的中国，乃至更广阔的地域下共同生活着的人们，最真切而深刻的历史印记。\n',
'<h2>火海战术，中国军队也会用</h2><pre>在朝鲜战争期间，美军总司令李奇微发明了火海战术。\n把火海战术发挥到极致的范佛里特中将，曾以一门炮一天打出350发炮弹的弹药消耗量闻名，这是教科书规定基数消耗量的5倍，创造了一个名为范佛里特弹药量的新军事名词。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvsL2rqef5nicRNDlFJ9deB5CT0B276uIVOUhJIl8239C1IPwxdHFQ2jA/640">\n这铺天盖地的弹壳，是美军火海力量的体现，曾经对中国军队造成极大的威胁和困扰。\n\n但最终，我们破了这一招。\n1953年1月20日，范佛里特邀请10位将军、12位记者，在铁原以西土豆山观摩所谓的“鞭挞行动”，为艾森豪威尔总统就职献礼。\n范佛里特弹药量再次发威，短短时间内扔下了16.8万发炮弹和22.4万磅航空炸弹。\n这么大的航空炸弹。。。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvxcOlbfGcxPygZ20iccIRibyENB5JEEMSbGPvE450smsYNtXKicIpicDrQw/640">\n\n把志愿军的阵地炸成了火海后，美国步兵发起了冲锋。\n最终，在10位将军和12位记者的亲眼目睹下，志愿军伤亡了11人，美军伤亡了77人，阵地自始至终都在志愿军手里。\n十几天后，范佛里特被艾森豪威尔撤职。\n虽然中国军队破了范佛里特弹药量这一招，但是对美军那铺天盖地的火海战术，我们很是羡慕。\n要是我们也能用火海战术就好了。\n\n当年的志愿军前辈万万没想到，30年后，中国也发明了自己的火海战术。\n中越战争1954年，在中国的支持下，越南赶跑了法国殖民者，获得了国家的独立。\n1975年，在中苏的共同支持下，越南击败了美国入侵者，获得了国家的统一。\n中越友谊，在20多年的时间里都牢不可破，中国给与了越南大量的援助。\n但是在赶跑美国人仅仅4年后，在苏联的授意下，越南向中国发起了疯狂的挑衅。\n\n在短短半年时间内，越南开枪挑衅这种严重的事件，不是几起，也不是几十起，而是700多起，打死打伤中国军民300多人。\n中国的边防军战士，居然被越南士兵打死在了中国建造的中越友谊桥之上，何其讽刺。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvH1Mda6zj69YDpz6wF3w4JtXtMHukGiaXMV8BnE1KAb6x3alhBM1UGyw/640">\n忍无可忍之下，中国向越南发起了自卫反击战，攻占了越南整个北部区域，拆毁了所有中国援建的工厂和设施，对越南造成了巨大损失。\n但是在苏联的军事威胁下，中国的反击战仅仅持续了一个月就撤离了。\n\n也许是苏联的继续授意，也许是越南方不服，反正中国军队撤退后，越军继续在边境挑衅。\n于是，两山轮战开始了，中国把国内几大军区的新兵蛋子都拉到一线战场开荤。\n给自己练练兵，也给越南经济放放血。\n鉴于这种性质，两山轮战就打成了阵地战，中越阵地犬牙交错，和朝鲜战争中美双方最后在38度线附近对峙非常的相似。\n但越南军队不如中国军队，而中国军队却拥有了30年前美国军队的火力水平。\n\n这下子越南军队惨了。\n在1984年7月12日，中国军队打出了自己的范佛里特弹药量，把越南阵地炸成了一片火海。\n来，让我们欣赏下中国军队的火海战术。\n712大战1984年6月底，越南方面秘密调集了13个团一共2万多人的兵力，定于1984年7月12日拂晓向我军控制的老山地区发起全线进攻。\n这次军事行动被越南方面命名为“MB84”计划，最高指挥官是越南第二军区司令武立。\n\n武立，是中国军校的学生，50年代曾经在中国桂林步兵学校和南京军事学院进修学习。\n而时任昆明军区副司令员、老山前线总指挥黄德懋，他和武立恰好曾经是同学。\n这是一场中国军校之间的内战。\n在阵地战中，炮兵是绝对的主力，为此越军还调集了足足13个炮兵营，准备对中国阵地进行火力压制。\n而驻守在老山的我军炮兵营，仅有12个，弱于越方。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvajgGrvNkXYQQH3baK8cfeSA2LhEoWTYXxLcLENRT465oiaNJ88QNs2g/640">\n在战前，我军已经预感到越军可能在近期展开大规模军事行动，并提前储备了2.5个基数的弹药，也就是按教科书最大消耗量打，够打2.5天。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvWuVBzlTLngQDk10sLvKwhOuax3N0ef7fy138U54bFavRJj4Tia5Dz1g/640">\n本以为准备足够充分了，没想到，居然还远远不够。\n7月12日凌晨三点，越军的第一波突击就动用了6个团，但部队在隐秘行动中有人触雷，暴露了行踪。\n\n在我军的两轮试探性炮击后，越军的隐藏地被发现，双方开始正式交火。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvKvViaj0ib418EqHcLBwbxqjlMxg2ibcoSViaUygVWefypu9veicnasP20tw/640">\n为了在炮战中压制对手，我军炮兵疯狂的发射炮弹。\n2.5个基数的弹药，居然半天就消耗完了，随后我军炮兵阵地全部哑火，越军趁机夺取了我军数个阵地。\n大战之际，炮兵没了炮弹，这仗怎么打?军方调集了附近所有的军车给老山前线拉炮弹，但总共也就只有200余辆，远远不够前线的消耗速度。\n\n紧急时刻，昆明军区张铚秀司令员亲自出马，向云南红河哈尼族彝族红河州政府求助。\n红河州政府立即动用广播，呼吁民众前往燕子洞（昆明军区最大炮弹储备仓库）拉炮弹。\n同时，各级干部纷纷跑上公路，拦下过往车辆并说明情况：“前线吃紧，需要车辆帮忙拉炮弹，如果原本拉的货因此遗失，军队加倍补偿！”有个拉药材的小老板，二话不说就把自己价值三万多的药材倒在了路边，这在84年可是一笔巨款，然后开车就奔向了燕子洞。\n最终，自愿支援军方的民间车辆，高达800余辆，这仅仅是几个小时的动员量。\n我军的炮兵阵地刚哑火一会，第一批补给炮弹就运上来了。\n\n半天时间，有6个基数的炮弹被运到了老山前线。\n战至夜间7点25分，越军全线崩溃，我军夺回所有失守阵地，越方军事计划彻底破产，此战结束。\n在接近16个小时的战斗中，我军共发射了3400吨炮弹，平均每名士兵的装填量达到了13吨，很多负责装填的炮兵第二天胳膊都肿的抬不起来了。\n很多人不理解为什么装填个炮弹能把胳膊给累肿。\n你看看炮弹的体积和重量就明白了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvmgqaTLhVCJicicsbbF8O7EVBIjjlpb5OwYX5K33jmQfN3VJ5gsrYd1Gg/640">\n一发炮弹，轻则五六十斤，重则上百斤。\n这些炮弹可不是自己长腿，乖乖跑到炮膛里的，也不是你只需要弯腰装填一下就OK的。\n车辆是没办法直接开到每门大炮脚底下的，当时所有的炮弹都需要人工搬运到战斗位置。\n重炮的炮弹，一发就上百斤，从战地仓库运到大炮脚底下再装填。。。\n\n搬过上百斤的东西出小区么？一天搬几百趟你试试？而且，那是战场，地面崎岖不平，到处都是弹坑，也随时可能有敌人的炮弹落下来。\n此战，我军统计共毙伤越军2000余人，越军自己统计伤亡3700余人。\n而我军死亡62人，伤320人，大胜。\n由于越军留下的尸体过多，而且过于密集，解放军甚至还专门通知越军前来收尸，并承诺不予攻击。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvLNlMaa7uia9TjD2fyzBy6NHMR9GlgG9ltVQX9zsCY4abPiaIwaiayH4og/640">\n\n在越军惨烈的伤亡中，60%是被炮火杀伤的，炮兵贡献最大。\n此战，解放军单日炮兵消耗量达到了5倍基数以上，超过了朝鲜战争中范佛里特弹药量的标准。\n后来有人问前线的刘昌友师长为什么要发射这么多炮弹，是不是有点浪费钱。\n师长说：“我愿用2万发炮弹来减少1个战士的伤亡”。\n在此战中，我们有了中国版的炮兵弹壳山。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvkt0cLv4ibFJETO6jkyomTV3YjHJcbb05rnm9Qq36polAvX1c1rbllEA/640">\n但不一样的是，当时美军的炮火优势，远远比84年的解放军要大。\n我们能以12个炮兵营摧枯拉朽的打赢越军13个炮兵营，水平要远远高于范佛里特。\n由于发射炮弹数量过多，解放军的炮兵阵地上出现了奇景，所有的炮管都打的通红，战士们抽烟往炮管上一按就着了。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvoduopxfrKibGibzhcQ4cc404BxH3Yx0Tm17tfzoRmYlm2F1D4iaR4AUAQ/640">\n\n炮弹无限量供应的战斗，李云龙八辈子都没有打过，甚至连做梦都不敢想。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAvjW4fJnPcEtb5Hy4ajkNJHTr1PhQBq1gmibArUx0eFuTniaAggT3AOrNg/640">\n很久之前，西方人宣传大炮是战争之神。\n我军没有大炮，所以坚决反对这一套歪理邪说。\n中国军队坚定的认为，步枪和意志力才是战争之神。\n\n在新中国发展了30多年后，我军拥有了足够多的大炮，并拥有了近乎无限供应炮弹的军工能力。\n在战场上一试，我们发现大炮这玩意真特娘的是战争之神啊。\n李奇微的战术没毛病，美军打输了其实不怪他。\n西方人说的有点道理，大炮确实有用。\n中国军队这一用，就停不下来了。\n\n自1984年到1989年，中国军队共向老山前线的越军阵地发射炮弹185万发，平均每天1000发，最多的一天6.1万发，几乎每天都是炮弹犁地。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3Ghs5YOYX3YptvdI2nOfOGAviaam38K5PxKgBvcbqcbLKopwm7A9YXpHm1qHgqYeoNiakqQ2DD0zpHLw/640">\n这还只是轮战，以练兵为主的战斗，如果全力以赴，中国可以天天把炮管都打红。\n而越南全国的炮弹总储备，就只有20万发，自己制造不出来多少，消耗基本都靠苏联千里迢迢的补充。\n越军是这么评价解放军炮兵的：炮弹要多少有多少，完全不计成本。\n\n把炮弹当不要钱的石头用，天天对敌人炮火压制的日子，真的是很爽。\n穷则战术穿插，达则给老子炸。\n中国人，自此也有了自己的火海战术，因为中国已经富到可以无视炮弹成本了。\n火海战术，中国军队也会用，这玩意不就是钱的问题嘛。\n美国30年前的生活水平，中国人会有。\n美国30年前的军事水平，中国人也会有。\n因为，中国是一个高速发展的国家。\n而且中国的发展速度，还会越来越快，中美之间的差距会越来越小。\n总有一天，连美国军队都没有的新装备，我们也会有。\n',
'<h2>中国只放一颗小小的卫星，怎么换来半个世纪的和平发展</h2><pre>51年前的今天，中国第一颗人造卫星【东方红一号】发射升空，全世界都能收听到“东方红”的音乐。\n\n我国将每年的4月24日定为“国家航天日”，纪念这一天的伟大意义。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544TzrfqvM9YInicFpGB4MsH5T5E6ncsYDYezQOqXpNJwptESslX5EN0icA/640">\n\n"在今天的眼光看来，东方红一号形态类似球体，直径只有一米，重量只有173公斤，也就是两个成年人的体重，几个壮汉就能搬走。\n这样“渺小”的一颗卫星上天，到底有什么重大意义，导致世界震惊，举国铭记？壹、新中国频繁遭遇核讹诈我们经常听到一个说话：国家成功研制两弹一星，奠定了国防安全与和平发展的基石。\n两弹一星，我们第一个想到的是原子弹，氢弹那毁天灭地的战争武器，【东方红】和它们的气质一点都不搭呀！要明白中国两弹一星的意义，先要明白我国建国之后，遭遇的多次核讹诈。\n\n根据公开史料，中美两国都有记载的美国第一次核讹诈，是在1953年的朝鲜停战协定谈判过程中，美国政府将原子弹运到日本冲绳，以原子弹威胁中国屈服。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544ibJXZQVMt2kuCib1W2qBKHNgHQPqcjy4O5ygw2sibqr4RBGYKAR3XXF3g/640">\n\n"但实际上，国内毛主席的讲话中提到过：“从杜鲁门到艾森豪威尔，都用原子弹威胁我们”。\n美国1952年的总统大选，杜鲁门卸任，艾森豪威尔上台，所以杜鲁门的原子弹威胁，还在1952年之前。\n毛主席曾经在1946年与美方代表会谈时，发表了“原子弹是纸老虎”的观点，以应对当时美国用原子弹威逼中国国共双方和谈。\n\n并且在1950年，中国人民志愿军入朝参战取得优势后，1950年11月30日，美国总统杜鲁门公开表示：「如果中国志愿军越过三八线，美国可能考虑对中国使用原子弹，毕竟这是我们的一种新式武器。」\n由此可见，在1953年之前，美国已经三次对中国进行核讹诈。\n1954年9月，人民解放军炮轰金门之后，美国政府也在1954年，1955年两次威胁中国政府，一旦对台湾动武，美国将对中国进行核打击。\n\n除了美国的五次核讹诈，与中国关系复杂多变的苏联也不算是个好邻居。\n1969年3月，中苏两国在珍宝岛发生了武装冲突，苏联吃了大亏，当时苏联的强硬派主张对中国实行外科手术式的核打击。\n苏联为了对中国动用核武器，还提前和美国协商，希望达成一致。\n\n美国当时却将这一情报第一时间通报给中国，因为他们需要苏联周边有一个保持敌对的强大敌人。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544YHgnicvGXPibbsVM0jAwH9WKtQVIZn2dyABziaYy6bSqOmtpFhbiawWN4g/640">\n\n"1969年的中国，已经完成了原子弹，导弹，氢弹的实验，只是缺乏威胁到苏联的“洲际投射”能力而已，因此在有核武器的情况下，依旧会遭遇核讹诈。\n破解这一切的难题，是将核武器运出大气层外然后进入敌国领土上空的“发射技术”。\n贰、中国构建核保护伞“请转告毛泽东同志，你们要反对核武器，自己就应该先拥有核武器。\n\n”这是法国科学院院长、对华友好的诺贝尔奖获得者约里奥·居里给中国第一代领导人的建议。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544tOicwmB9VeSAxGVaxYyHBkr0JkXSEKibrrjVI5ulKXdG2n7Z9aqlZ3FQ/640">\n\n"约里奥·居里，是中国核武器研发之父，钱三强的导师。\n在毛主席唯一的一次出访苏联过程中，以及后来刘少奇出访苏联时，都曾经在行程里提到希望参观苏联的核设施。\n苏联政府却全都拒绝了，只让我国领导人观看了原子弹爆炸试验的纪录片。\n\n毛主席后来回忆当时看影视资料的感受，对身边警卫员说：「这次到苏联，开眼界！看来原子弹能吓唬不少人。\n美国有了，苏联也有了，我们也可以搞一点嘛。」\n可是苏联的斯大林并不想中国搞核武器，他认为，社会主义阵营有苏联的核保护伞就足够了。\n\n保护自己的盾牌，如果长期握在别人的手里，迟早也会变成收割的屠刀。\n美国敌对，苏联不支持，中国的核研究起步就是在围堵中自力更生。\n直到经历了朝鲜战争，中国用三年时间，证明人民解放军足以对抗十六国联军的坚定意志，苏联对中国的援建才全面展开。\n\n到了1955年，中国希望苏联在援建中国重工业的基础上，也援建军事核工业。\n1955年4月27日，钱三强与苏方谈判，签订了两国发展原子能的协定，协定包括：由苏联帮助中国建造一座功率为7000千瓦的重水实验反应堆，以及一台磁极直径为1.2米的回旋加速器，并接受中国工程技术人员和核物理研究人员赴苏培训和实习。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544v7UicYL043l2MLiaGKCicA1wwOq2ocuWl9afGP2KHg6TMqH8JDkuU4Nzw/640">\n"也是在1955年6月，一封来自海外的求救信，避开了美国特工的筛查，传到了科学家陈叔通手里。\n这封信的主人是钱学森，他曾经是陈叔通的学生。\n\n钱学森在信中说，自从他1950年向美国政府提出要回国之后，已经被美国政府非法拘禁五年了。\n周总理很重视这封信，让外交部火速把信转交给正在日内瓦举行中美大使会谈的王炳南，并对王炳南指示：「这封信很有价值。\n这是一个铁证，美国当局至今仍在阻挠中国平民归国。\n\n你要在谈判中，用这封信揭穿他们的谎言。」\n1955年8月1日，中美大使级会谈，在日内瓦联合国大厦举行。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf54469ttxk9qcXT0mvLetbpwmaq51s5Tbib6c7yVwyCTkCbkBZGnSY6KtSg/640">\n"会谈开始后，美国大使约翰逊宣称，美国政府在1955年4月就取消了扣留中国学者的法令，允许他们来去自由。\n王炳南亮出了钱学森寄给陈叔通的信件，让美国代表措手不及。\n\n最终，经过激烈而复杂的博弈，美国政府只能批准钱学森回国的要求。\n钱学森回国初期，我国的原子弹研发进程依旧是一穷二白。\n当时主要还是寄希望于苏联的合作。\n\n可是苏联却为了缓和与美国的对抗氛围，多次延缓1955年核援助协议的执行。\n核反应堆的援建非常缓慢，核弹模板苏联也压着不发货，仅有中国派出留学生学习，以及苏联援助中国专家开设学习班的条款得以执行。\n可是对华态度不同的专家，传授知识的热情与专业程度完全不同，并没有系统传授我国核技术知识体系。\n\n到了1957年，苏联在压着部分援助条款未执行的情况下，提出在中国建设长波电台，用来指挥苏联海军的要求。\n这一建议，让毛主席和彭德怀元帅都很为难。\n因为允许外国军队在中国建设军事设施，这是侵犯国家主权，对于长期被外国军队瓜分殖民的中国尤其敏感。\n\n最终，我国作出灵活处理：长波电台由中国选址，中国建设，主权归属中国，但允许中苏两军共用！在长波电台的建设还在交涉中的时候，苏联政府又提出了要在中国港口建设潜艇部队，驻扎中国海港的要求。\n在毛主席拒绝了苏联大使之后，赫鲁晓夫亲自访华施压，最终我国在主权问题上决不妥协，从而导致中苏决裂。\n1959年6月20日，苏联给中共中央写了一封信，大致意思是：我们和西方国家达成协议，都想禁止核试验，并且快成功了，如果这时候被他们知道，这些核武器样品和资料交给中国，那会严重破坏社会主义国家的和平环境……信的结尾，苏联回到了五年前的立场：一旦发生战争，苏联拥有的核武器保卫整个社会主义阵营的各个国家。\n\n也就是说历经五年谈判，中国核弹靠苏联的路线被彻底堵死。\n这封信没有堵死中国人的原子弹理想，反而让国家将第一颗原子弹研制的工程命名为“596工程”，就是为了牢记59年6月份这封“决绝封杀”的信。\n叁、有核弹，要射得出去才行1959年9月初，赫鲁晓夫访问美国，同美国总统艾森豪威尔进行了3天会谈。\n\n有记者问他和美国人谈了些什么，赫鲁晓夫回答：「和平、友谊！」\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544e0LERooFtBN8CLqHnpnXOSBtKnzncXqAovu5icDBeA0VM4HdibGvS3DA/640">\n"虽然媒体报道没有公开赫鲁晓夫和美国总统的谈判细节，可是对美妥协的赫鲁晓夫显然在“核发展”问题上转向美国，两国决定一同给无核国家套上枷锁。\n\n可在这样的背景下，中国人没有退缩，无数天才科学家，选择为国隐姓埋名，扎根罗布泊，建设核基地。\n1964年，我国在核试验场建起了百米高架，用来托举第一颗原子弹。\n10月16日，轰的一声巨响，我国的第一颗原子弹终于试爆成功。\n\n中国第一颗原子弹试爆成功，在西方社会引发巨大震撼之后，形成了两种不同的声音。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544Vib9RaRDGK0wR8QQiariablO2oJZZOUbxKXJQqXnN2TdeXkGTAvTICZKQ/640">\n\n"一种声音认为中国的军事工业翻开新的一页，拥有了国际话语权！另一种声音，认为中国的原子弹只是在百米高架上引爆。\n这种原子弹，除了在自己国家境内进行“自杀”，没有任何威慑力。\n当然，中国可以沿着核弹小型化路径发展，最终将原子弹研发到美国投放广岛，长崎的“小男孩”核弹大小，才有国际威慑力。\n\n可是哪怕是“小男孩”那样的核弹，也依旧要有空军夺得制空权，才能到对方本土大城市上空投放。\n当时中国空军与美国苏联空军的差距，一点都不比核武器小，根本拿不下制空权，原子弹就失去了威慑力。\n那么要扩大原子弹的威慑力，靠什么呢？我们经常听到“两弹一星”这个词汇，但我相信，绝大多数人对两弹一星的解释是模糊，甚至错误的。\n\n有多少人以为两弹一星，是原子弹，氢弹，以及人造卫星？实际上，原子弹，氢弹，统称核弹。\n两弹一星，指的是核弹，导弹，人造卫星。\n没错，今时今日的我们，认为导弹是任何一个“山寨恐怖组织”都能拿到的武器，与核武器完全不在一个重量级上。\n\n可是在上世纪六十年代，导弹搭载核弹头，才是核威慑真正形成的标志。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544hUJVZ8ibJqBxKwjpa5Bvd76CLGBOORcLbsLW6SeSFREAa08CMQVoc7g/640">\n\n"钱学森一直是我国的两弹元勋，许多小伙伴也误解他是弄核武器的。\n实际上，钱学森一直负责的，都是导弹的研究。\n我国导弹研究几乎和原子弹研究同步开启，但是过程并不是一帆风顺的。\n\n1962年3月21日，「东风二号」导弹在酒泉发射，随后失去了控制，坠落在六百米远的地方，发生剧烈爆炸。\n钱学森带领大家在基地附近收集「东风二号」导弹的残骸碎片，一脸严肃，仔细分析着「东风二号」失败的原因。\n1966年10月27日9时，载有核弹的「东风二号」点火升空，到达了894公里外的靶心上空，成功爆炸。\n\n中国的核弹头，终于有了投射到千里之外的核威慑力。\n与原子弹，导弹同步启动的，还有中国的氢弹研发工程。\n我国研发氢弹的重担，最后交到了于敏的手上。\n\n毛主席指出：「敌人有的，我们要有，敌人没有的，我们也要有，原子弹要有，氢弹要快。」\n氢弹项目，从1961年钱三强找于敏谈话，确定任务。\n到1962年国家组建研发团队与基地。\n\n随后经过四年多日以继夜的精密测算，1967年6月17日，我国第一颗氢弹爆炸成功。\n我国第一颗氢弹的伟大程度， 于敏的伟大程度，国际科学界都是公认的。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544QHxzYSbnW6NZo8U43GJqUQ6nxictXvPcBSpY4M76AzEWfUlxaGMqGcw/640">\n"那是因为中国氢弹，首先是时间上的奇迹，从第一颗原子弹到第一颗氢弹，美国用了七年零三个月，苏联用了四年，英国是五年零两个月，而我国仅仅用了两年零八个月。\n其次是于敏采用了前所未有的“氢弹实现路径”，也就是中国氢弹的“于敏构型”，彻底摆脱了中国核武器抄袭美苏的国际论调。\n\n有了导弹与核弹，确实可以威慑1000公里以上的国家。\n可是美国和苏联核心地区，距离中国都有万里之遥。\n一般的大气层内的导弹技术，根本威胁不了美苏核心城市。\n\n因此，我们需要将核弹头发射到太空中去，沿着一定轨道运行，最后在美国苏联大城市头顶重新进入大气层的技术。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/0SzyyPO86AnKhVB6ggAXAia6R3JAcf5447f21xLhZVJdL73ibJA5XicA1gVM4DoBadbNwFjbHu6KZwVkrvGretBeA/640">\n\n"这种技术，在军事层面，称为“洲际导弹技术”。\n在民用，科研领域，称为“人造卫星发射技术”。\n我国在1964年有了原子弹，1966年有了导弹，1967年有了威力巨大的氢弹，可是在1969年珍宝岛战役获胜之后，依旧遭遇了苏联的核讹诈。\n\n因为我们没有“洲际导弹投射能力”。\n要和平的继续拓展针对美国苏联的核威慑，让美国苏联核讹诈从此闭嘴，我们需要和平发展“人造卫星技术”。\n肆、有了两弹一星，才有联合国常任理事国在这样的国际大环境压力下，我国终于在1970年4月24日，成功发射了第一颗人造卫星，【东方红一号】。\n\n美国历史上的第一颗人造卫星，是静默无声的。\n苏联的第一颗人造卫星，传回地面的是“嘀嗒嘀嗒”的电子音。\n中国科研人员希望世界各国关注中国航天科技发展的国家，能够接受到与众不同的“强国之音”！最终，他们选择了“东方红”乐曲，向全球播放。\n\n中国的人造卫星能够上天，向全球传递“强国之音”，也就意味着中国的火箭，具备将核弹头送到大气层之外，向核讹诈中国的对手，传递“反击的声音”。\n有了1970年的【东方红一号】成功进入地球轨道，中国随后就有了1971年的洲际导弹试射。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544m4EdkxYCiaxGzgBwD1Ijlzd6hBcqvAzZOxxPViaggpHiaPAqqKZ0nPyyQ/640">\n"1971年10月25日，第26届联合国大会上，以压倒性的多数票优势，中华人民共和国获得了常任理事国的权利，将国民党代表撵出了联合国。\n这是中国外交史上的辉煌一页，我们一直宣称是“非洲穷苦兄弟们”一票一票将中国投入了联合国。\n\n从“程序正义”的角度，中国确实是一帮小国用投票投进联合国的。\n可是成为主宰全球安全的“联合国五常”，可不是票多就能胜任的。\n欲戴王冠，必承其重！中国证明自己全球话语权的方式，就是联合国入常一个月前的洲际导弹试射。\n\n1971年9月10日，世界上第一枚东风-5洲际导弹试射，标志着中国具备了核武器全球投放任意角落的能力，也就具备了全球任何地区国际安全事务的发言权！伍、我们不该遗忘在中国具备了两弹一星的战略威慑之后，我们成为了实至名归的联合国常任理事国。\n至此之后，我们迎来了五十年的和平发展机遇期。\n这一和平机遇期并不是因为世界和平，只因为你生活在和平的中国。\n\n在联合国五常的动态核平衡威慑下，我们才成为最安全的国民。\n我们这一代人再也不用像朝鲜和伊朗国民一样为了核话语权，忍受全球封锁与制裁。\n我们也不用像其他无核国家一样担惊受怕，将生的希望寄托在拥核国家的慈悲上。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/0SzyyPO86AnKhVB6ggAXAia6R3JAcf544uUQaWibrLUoXOggGmUXUahoK5oeDlsv6NrmjCicSiaWXicCkW8ibhPVDSCQ/640">\n"我们今天能够享有这样的和平机遇，是第一代人，是那些天才学霸级的科学家，放弃个人荣辱，经济享受，一辈子隐姓埋名，默默奉献换来的。\n王淦昌主管核武器爆轰物理研究；彭桓武主管核武器的理论研究；郭永怀主管核武器研制的实验和武器化工作；程开甲主管状态方程及爆轰物理的理论研究。\n……正是他们在国家一声号召之下，选择了与世隔绝，半生孤独。\n他们，才是民族振兴的脊梁，是我们最应该追逐的明星！',
'<h2>对现在的中国社会有信心</h2><pre>这个信心是：今天的中国，大局上可以算国泰民安，冤案数量相对较少，如果真的有冤案曝露在大众面前，最后被公正处理的可能性很高。\n如果真的是冤案，也不用急着喊打喊杀，摸清事实后法律会给一个公正的结果。\n\n这个信心，是需要比较的。\n中国社会这些年道德最崩坏、秩序最混乱的年代，应该是在1995-2011年左右，大家还记不记得那个光怪陆离的时代？\n\n那时代的我们，打开网站，看到的是看守所或监狱里的躲猫猫死、喝水死、俯卧撑死；\n你走上街头，看到的是城管将摊贩的西瓜砸碎，摊贩小孩的眼睛里全是委屈愤怒的泪水；\n你自己在租房里好好躺着，没招谁没惹谁，治案队冲过来砸你家的门，管你要暂住证。\n\n那时候的中国社会充满了戾气，而戾气的根源，是腐败问题的泛滥。\n那，为什么那时候中国的腐败现象这么严重？\n所有的问题归根结底都是经济问题，大家只要看一看那时候公务员的工资就知道了。\n\n我举个例子，最近有一部1994年的老电影叫《背靠背、脸对脸》突然又火了，这里面有事业单位发工资的场景，里面的人差不多都是一百多到两百多一个月，而当时已经改开好多年了，社会上有一部分民众先富起来了，已经出现年收入百万的先富人群。\n这些先富人群去找公权力机关的人打交道时，在财富上远超给他办事的公务员，通常就用财富换公权力。\n公务员要廉洁奉公，至少要有一个守得住底线的基本经济收入，要是差距过大，就容易出事，讲再多道德宣传也没用，但那时的中国太穷，显然还是做不到的。\n\n于是腐败开始泛滥，正是从公权力的腐败开始，整个社会陷入了病态，才会出现孙志刚惨死在看守所，才会出现一个小衙内，也敢说出“我爸是李刚”这种震惊全国肆无忌惮的新闻。\n那真是一个魔幻的年代，幸好这个年代已经过去了。\n说穿了，就是社会总财富增加，但没有做好财富分配问题。\n\n其实这种事情放在哪个国家，谁都没有处理问题的经验，该犯的错误谁都避免不了。\n但从2012年开始的反腐、扶贫、大基建、反垄断等等，配合这二十年公务员一次次加薪，将社会财富分配问题重新捋顺了，于是腐败渐少，戾气消散，社会整体面貌焕然一新，普通民众对国家也越来越有信心。\n你问我为什么不说话？那是因为我觉得我们有了自己的消毒能力，就算犯错了，也会迅速解决错误。\n\n我们以前常看港片，知道有一个组织，叫ICAC，就是廉政公署。\n香港在刚刚暴富起来时，也发生过财富分配不公、公务员集体腐败的大量丑闻，搞出了跛豪、五亿探长雷洛种种畸形的社会现象。\n后来廉政公署一成立，风卷残云，香港的公务员系统立时被涤清干净。\n\n我们在2000年代，常听到一句话，说“共产党失去了自我消毒能力”。\n其实并不是这么回事，后来中纪委一发力，风卷残云，大陆的公务员系统立时也被涤清干净。\n中纪委就是把当年ICAC在香港干过的事情，重新干了一遍，香港可以，大陆也可以。\n\n事实证明，共产党也是有自我消毒能力的。\n如果你仔细观察，会发现这种自我消毒能力，正在系统化、秩序化。\n这些年，大陆内部系统一共发生了三大事件，分别是“反腐”、“扫黑除恶”、“政法队伍教育整顿”，是一件刚结束，另一件马上开始，差不多刚好十年时间。\n\n我个人怀疑，应该是内部形成了十年一个轮回的自我消毒机制，“反腐”五六年、“扫黑除恶”两三年、“清理公检法”两三年，一波接着一波，每十年一次，对自己进行系统性消毒，避免回到当初的历史困境。\n不要用历史的偏见看待事物，我亲身经历过中国最荒唐的时代，我也经历了这十几年的拨乱反正，人民过得好不好，人民有没有怨气，就在我们身边真实地发生，你要客观公正地看待这一切，不要将任何事物标签化。\n只用事实说话，才能看懂事物。\n\n活在偏见里的人，是学不会实事求是的。\n如果成都49中事件发生在2005年、2006年，网上一定是另一番光景。\n会有大量公知大V在微博、网易上带头讨伐学校，随后，他们会看起来十分理性地指出：这一切都是体制问题，我不禁陷入了思考。\n\n这一次49中事件，明显有一些不是成都本地人参与了进来，带着白色康乃馨，在学校门口聚集。\n此情此景，像一次又一次熟练的颜色革命翻版。\n最后的矛头，一定会指向体制。\n\n但是在2005年、2006年的时候，如果谁指出是体制问题，其实，网络上大部分人，是表示赞同的。\n你想想普通民众，他平时看到的都是激烈的社会矛盾，打开新闻看到的是“我爸是李刚”这种言论，被人这么一引导，他能不赞同吗？\n现在回头来看，民众赞同有他的道理，但也有人，故意将矛盾激化，故意带偏节奏。\n\n他会向你灌输，这世上只有一种真理，就是欧美的政治体制，中国的是不可救药的，中国的是不会自我消毒的，是必定走向灭亡的。\n在正义的旗号下，悄悄塞进来一些私货，引导国家发生动乱，引导社会发生颜色革命，引导中国乌克兰化。\n当时的民众为什么更容易愤怒？为什么容易听从公知们的指导？还不是因为当时的财富分配没有做好，激化了社会矛盾。\n\n当那些年的公知大V渐渐消失，现在的民众大部分清醒了些，但总有些人，还是焦燥不安，等不及那48小时。\n经历了这些年中国的变化，我慢慢也想通了一些事。\n社会矛盾往往很简单，要么是没钱，要么是有钱了分配不均，做好这两件事，内部就不会乱。\n\n别人向你说过的任何真理，说得再美好，都要去检验一遍，一定要实事求是，用事实说话，不要沉迷别人的理论。\n打铁还需自身硬，你只要把自己管好了，你行得直、你站得正，任何流言蜚语，它针扎不透，它水泼不进。\n最后，在网络上遇到事情不要慌，等48小时，自然就有结果。\n',
'<h2>中国军队进化史</h2><pre>都说枪杆子里出政权，那大家有没有反思过，军队的战斗力，到底从何而来。\n1950年，朝鲜战争爆发，以美国为首的联合国军和中国人民志愿军在朝鲜这个弹丸之地打了起来。\n\n台湾的蒋介石，反思了自己和解放军几十年的斗争历史，发现自己仅有的几次胜利，全部是靠大修碉堡换来的，只要打运动战，必输无疑。\n所以，蒋介石向联合国军建议，不要和志愿军打你来我往的运动战，很容易吃亏，他建议稳扎稳打，利用阵地战层层推进，要是能修上几十万个碉堡再打，那才能安心睡觉。\n这个建议被麦克阿瑟嗤之以鼻，你自己无能不要误导别人，我还要带着美军圣诞节之前回家呢，打个中国军队而已，还修碉堡，修个鬼，浪费军费。\n\n<strong>蒋介石难得给美国提供了一次良心建议，还被无情的驳回。</strong>\n\n后果大家也看到了，由于轻敌冒进导致美军损失惨重，麦克阿瑟被撤职查办。\n接任的主帅李奇微虚心的接受了蒋介石的建议，和志愿军玩起了阵地战，开始蹲战壕，采用碉堡和火海战术相结合，才终于稳住了阵脚。\n\n麦克阿瑟表示很冤枉，教科书上的中国军队不是这样子的，我被军校的教科书坑了！\n中国军队什么时候变得这么强了。\n短短50年，中国军队经历多次蜕变，才最终脱胎换骨，从弱军变成了强军。\n\n而印度的军队，很明显没有这么强。\n<strong>这里面，有什么秘方么？</strong>\n从1840年鸦片战争开始，中国军队和西方列强打仗，每战必败，而且败的非常惨，自己全军覆没，别人就死几个人那种惨败。\n\n清政府认为，军事上的战败，是因为西方人有洋枪洋炮，纯粹是靠装备优势才打赢了大清，只要装备跟上去了，西方蛮夷绝对不可能和天朝上国的军队相抗衡。\n当时国际上并没有武器禁运一说，只要你有钱，最先进的武器甚至军舰都可以随便买，外国人还负责帮你培训，可谓是服务到家。\n经历60年的洋务运动，清政府还真建起来了一只新军，新式清军的装备非常之豪华，各种先进的武器都有。\n\n我举个例子，当时清朝的岸防巨炮，是德国克虏伯厂原装进口，采用当时世界最先进技术，口径达到了340mm，威力远超当时的军舰主炮。\n就看这造型，今天的你都知道这大炮不好惹，何况是100年前。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6uibZtlTR1ZeBEomQvqITFEKBzZVZ8obNicgjAe3ob6PoMee9UMMOOm8g/640">\n而加特林重机枪，彻底将骑兵军种从人类军备史上抹掉的陆军神器，清军也有装备，是李鸿章到德国访问参观时，亲自下单购买的，采用世界最先进技术。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6icFegcKlHntOC8gjuaHwozAHIewcibUucniaia1ABc3Gk62hD4oTOhghiaw/640">\n当时的清朝陆军，不敢说冠绝全球，但武力绝对不弱，装备上丝毫不弱于西方强国。\n所以，慈禧太后飘了，加上义和团的支持，慈禧觉得自己快无敌了。\n1900年，慈禧向世界宣战，围攻外国使馆，引发八国联军入侵北京。\n\n然后，清政府被残酷的现实给狠狠的教育了一番。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6iaQX2ySLicno13UpSc6MHILvGGD7xgj9Ijy5KX9EHLN86O5RnD6uKIpQ/640">\n当时北京城附近，清军和义和团加起来有几十万，而八国联军仅仅只有2万人，但这场战争的结果，却是清军被摧枯拉朽一样的击败。\n首先就是配备了德国克虏伯最先进大炮的天津大沽炮台，拥有如此先进的大炮，却完全不堪一击。\n\n历史资料上说：\n大沽口保卫战也是一场具有一定近代性质的战斗。\n守卫大沽炮台的清军所配备的新式大炮，多为克虏伯厂或阿姆斯特朗所造，炮台防军的训练也接近近代化。\n\n在守将罗荣光的指挥下，清军英勇抵抗6小时。\n没错，耗费重金打造的超级堡垒，<strong>6小时就没了</strong>，还是“英勇抵抗”的前提下。\n那些为岸防巨炮准备的特制重炮弹，全部被八国联军缴获，堆积如山。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6tT1ISDWmVMx8Ul77kibRN405iaEfRtq1WlaIKHTibOBpR26vM6lPeEiaZg/640">\n攻陷大沽炮台后，八国联军只用了10天时间，就占领了北京城，路途中义和团的抵抗，连清风拂面都算不上。\n民间乡勇不靠谱，京城的正规军总得靠谱吧。\n当时的北京城，清朝正规守备军高达10万人以上，仅德国最先进的毛瑟11mm口径步枪就有10000支，加特林重机枪有两挺，外加70多门各种火炮。\n\n下图，是被八国联军缴获的清军火炮，和当时八国联军配备的火炮，一样先进。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6f1GuIibzvssic3BCMnBjJT7iaOaAfMRicea0yP6uvKlp7aicwIoPEwnoQww/640">\n如此之强的装备，加上本土防御作战的优势，击败甚至全歼八国联军都不在话下。\n结果整个北京城连一天时间都没扛住，就全部沦陷，给八国联军造成的死伤，微乎其微，少的都不好意思说。\n\n<strong>先进的火枪和大炮在清军手中，和烧火棍没啥区别。</strong>\n\n1900年11月28日，在北京的紫禁城，八国联军列队庆祝胜利，随后开始了大规模的洗劫。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6BUodcTErdYvJkGlexKvBo69kcWKqt1GZVaVmE7bicTIzs4kbGyPFCnw/640">\n军官们在金銮殿宝座上合影留念。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6epmpAfdQlibtKh68Ytvu6ibQj7TFgu7HNd0Yb42sNlWeMhSznjSexh9w/640">\n普通士兵不甘寂寞，也找个宫殿拍一下到此一游。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6CTAtibUeLJnvJ983Pu1a0QXVuRINvlbsWfY9ZeWVS0tCy6YicnzdY1nQ/640">\n而清朝的留守官员，则向八国联军的军官行叩拜大礼。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6iaEmErlc8SteMHThY3xjcLUevjOicxl1TZHHfw1roaRvTUDKWUpict2iag/640">\n这就是中国新式军队留给世界的第一次印象，完全可以用豆腐渣来形容，<strong>哪怕拥有最先进的武器，还是豆腐渣。</strong>\n辛丑条约签订后，八国联军退去，整个中国都醒悟过来，光靠买先进的武器装备没有用，封建军队哪怕拿上神兵利器，它还是封建军队。\n要学，就得学全套，西方的军队制度必须得学，老祖宗留下来的那一套军制不能再用了。\n于是，就有了袁世凯练兵之举。\n\n袁世凯采用德国和日本的步兵操典，采用清一色的西方的装备和军队体制，力求练出和西方一样的强军。\n这是中国军事史上开天辟地的革命，师、旅、团、营、连这种西方军制第一次被引入中国，取代了老旧的封建军事体系。\n<strong>这，是中国军队的第一次蜕变。</strong>\n袁世凯在练兵上大费苦心，创办了大量军事院校，进行全面西化，鼎鼎大名的北洋陆军武备学堂，为中国培训出了第一批西式将领，为北洋军队源源不断的输送人才。\n当时北洋的军校教学，已经出现了当时世界上最先进的沙盘教学，主教官均聘请自西方列强国家。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6Dia0nAjBYBCyhXmMg4OtvOtBFhMvQFdmDGuiaaCCKokEu6nibWsbpMBvQ/640">\n北洋军队的炮兵训练，以今天的眼光去看，也可圈可点。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6RuodbJuqjiadF8JIQ1LEROg4mL89nxfoWY8FJZk0qv3kzplYAUfdRXQ/640">\n当时的北洋军队，还从德国采购了最新的热气球，作为侦查使用，这可能是中国的第一支空军部队了。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6lYEqYZcibYZgolgm6urXiakEIFibdU03ZaC73M5PZcmqNGw7FT0AlS2Kw/640">\n“北洋三杰”段琪瑞、冯国璋、王士珍均是从武备学堂毕业，如此强大的人才储备和先进装备结合，让北洋军队的战斗力，冠绝全国。\n在1905年，北洋新军炼成，兵额7万人，成为了当时全中国最强大的武力集团，而整支军队上上下下，只听袁世凯一人。\n\n这种封建化私人控制的手段，让袁世凯最终得以逼迫清帝退位，同时，也让中国军队的蜕变，到此为止。\n<strong>北洋军队，是中国第一支近代化军队，强于封建化军队，但远弱于现代化军队。</strong>\n\n因为淘汰了清朝老祖宗传下来的封建军制，北洋军队的战斗力极强，称霸中国二十余年。\n\n但袁世凯也仅仅只是采用了西方的军制，并未采用西方的整套思想体系，依然采用封建领主的思想来控制军队。\n袁世凯在打造北洋军队时，采用各种手段强化军队对其的个人忠诚，而旗下各个将领也有学有样，整个北洋军队，实行封建领主一样的层层分封制度。\n兵为将有的制度，让军队一切向钱看，当兵就是为了吃饷，军队是给个人打工的。\n\n哪怕是袁世凯，调动手下的军队，也得先把钱分下去，喂饱了将领再喂饱士兵，军队才愿意战斗。\n<strong>所以，北洋军队的战斗意愿，和封建军队差不多。</strong>\n\n因为当兵是为了吃饷嘛，拿多少钱办多少事，我就拿那一点工资，犯不着把命都搭上。\n\n虽然西方军制让北洋军队可以科学合理的使用火器，在作战科学度上已经追上了西方军队，但是这个战斗意愿依然等同于封建军队。\n在古代，如果要激发士兵的血性，必须要“重赏”，如果拿不出钱，就只能靠屠城的诱惑来激励军队，所以古代的统一战争才那么喜欢屠城。\n没办法屠城和重赏的时候，军队的战斗意愿就极其低落。\n\n<strong>当年保卫北京城的10万清军，死个千把人，就全线崩盘，一哄而散，在军事意义上已经“全军覆没”</strong>而北洋军队的战斗意愿，也好不到哪去。\n<strong>讨逆战争中，张勋和段祺瑞的数万军队在北京城周围混战11天，打了300多万发子弹，最后共计死亡28人。</strong>\n\n这让穷困潦倒，提倡<strong>一颗子弹消灭一个敌人</strong>的红军情何以堪。\n\n“……我说我军切不要像张勋的军队，他与段祺瑞打仗，打了三百多万发子弹，才打死二十八个人。\n——陈毅，《华东一年来自卫战争的初步总结》而这一切，都被当时在北京的外国领事馆传回了国内，当时还有领事馆的报告说，双方一共打了5000万发子弹，最后伤亡共计25人。\n<strong>就因为死了20几个人，张勋“全军覆没”，大清又亡了一次。</strong>\n这，就构成了西方对中国军队的第二次印象。\n如果中国军队一直维持这个模样，别说印度，估计连非洲的一些军队都打不过。\n<strong>腐朽的东西，一定会被历史所淘汰。</strong>\n袁世凯死后，中国陷入了北洋军阀的混战时期。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6GCblyoGVuCfxee3ScUjA8BuOGicafCmPf1v1k0iasSd3jbeuicrTIFpLw/640">\n经过优胜劣汰的角逐，至1926年国民革命军北伐前，形成了三大北洋军阀。\n其中，吴佩孚20多万、孙传芳20多万，张作霖35万，合计80万大军。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6bpEMDcBDfEB76YWoOJBmyMqWCUF3Pqgicokf1EdR39MIDjYia6FRA3JA/640">\n吴佩孚作为中国军阀的代表，还上过美国的时代杂志封面。\n。\n。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6WpYu2m9DRZtxVQyQApqfXp7kGOeYQ84LpedUHZibkPvNT2aCkxLmh4w/640">\n而当时的广东国民政府，偏于一隅之地，总共只有8.5万军队，却在两年之内，摧枯拉朽的消灭了北洋军阀，统一了全国。\n到底发生了什么？\n如果国民革命军这么强的话，早干嘛去了？\n\n国民革命军有的武器，北洋军阀都有，国民革命军有黄埔军校，北洋军阀也有北洋陆军武备学堂，而论财力，北洋军阀完胜国民革命军。\n<strong>说成大白话就是，你有的我都有，你没有的我也有，凭什么你赢？</strong>\n国民革命军吃了大力丸么？\n\n怎么突然变得这么猛？\n还真有大力丸。\n1905年，以反对帝制为主要目标，孙中山先生提出了三民主义。\n\n三民主义强有力的打击了满清统治的合法性，为满清的最终灭亡提供了契机，但三民主义的能量也就到此为止了，对于后期北洋军阀的混战无能为力。\n孙中山先生不断的进行反思和探索，争取为中国找到一条新的出路。\n1917年，国际上爆发了俄国的十月革命，1919年，国内爆发了五四运动。\n\n这两年大事，促进了孙中山先生的思想变化，在1924年1月，导致了新三民主义的诞生。\n在民族领域，孙中山提出打倒帝国主义，打倒和帝国主义勾结之军阀。\n在民权领域，孙中山提出要改良欧美现行制度之流弊，强调直接民权与权能区分，即政府拥有治权，人民则拥有政权，不完全实行西方选举制。\n\n在民生领域，孙中山提出实行土地国有，然后由国家分配给农民，并节制资本，在命脉行业实行国有资本控制，使私有资本制度不能操纵国民之生计。\n<strong>看完了之后你会发现，这不就是半个共产主义么？\n新中国建立后实行的就是这一套。</strong>\n你说的一点都没错，因为这就是孙中山受到共产主义的启发才改良的。\n同年，孙中山在国民党第一次代表大会上，<strong>提出联俄、联共、扶助农工三大政策</strong>，接受苏联援助，成立黄埔军校，提出国共合作，允许共产党员以个人身份加入国民党，拥有双党身份。\n在国共合作的初期，双方的关系是非常密切的，在1925年12月黄埔军校的演讲中，<strong>蒋介石说：\n\n“我愿为三民主义而死，亦即为共产主义而死也！”</strong>国民革命军被新三民主义的思想武装后，共产党又补上了基层动员的短板，直接从近代化军队，升级为了现代化军队，<strong>这是中国军队的第二次蜕变。</strong>\n\n近代军队和现代军队的最大区别在哪里？\n\n最大的区别就在于近代军队是用金钱和对个人的忠诚组织起来的军队，而现代军队是用思想和主义，以及对国家的忠诚组织起来的军队。\n<strong>近代军队为钱而战，失去指挥官后就一哄而散，现代军队为主义而战，哪怕还剩最后几个人，依然能坚持战斗。</strong>\n\n双方的战斗力，天差地别。\n\n1925年3月，孙中山先生不幸逝世，但北伐依旧按计划进行。\n1926年6月4日，北伐开始，8.5万国民革命军全军出击，要讨伐80万装备精良的北洋军队。\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GjCWqQXfVrjhoSYJy9TjCp6JYEH11ENibB8qfGyFyRpKxCPvvAdP8OSyuq8XEpiahPU9ejBvje7It2Q/640">\n8月20日，国民革命军占领长沙，又攻破多重防线，兵临吴佩孚的统治中心武汉，10月，北伐军占领武汉全城，消灭了军阀吴佩孚。\n\n在武汉攻城战如火如荼之时，北伐军同时在江西境内激战，从9月22日到11月8日，北伐军三打南昌，以阵亡一万五千人的代价，消灭了军阀孙传芳。\n江西鏖战之际，福建小军阀周荫人的部队企图进攻广东，扰乱北伐军后方。\n留守在黄埔军校的教官何应钦，向福建出兵，到1926年12月，占领福建全省，并向浙江方向出击，兵锋直指上海。\n\n<strong>换句话说，短短半年时间，区区8.5万北伐军，兵分三路，分别灭掉了两湖的吴佩孚、江西的孙传芳，以及福建的周荫人。</strong>\n\n什么叫摧枯拉朽，这就是，完全是碾压式的战斗，这么远的距离，光行军都要花不少时间。\n为策应北伐，黄埔军校政治部主任周恩来与陈独秀等人，在上海发动工人武装起义，接应北伐军顺利的占领了上海。\n\n在占领上海15天后，蒋介石发动了震惊中外的“4.12”政变，大肆屠杀共产党人。\n<strong>这是蒋介石的一次叛变，不仅仅是叛变了共产党，他还叛变了国民党，更叛变了新三民主义。</strong>\n\n国民革命军为国民政府所有，忠于国家，忠于新三民主义，并非为个人私产。\n\n但是在蒋介石北伐的过程中，为满足个人私欲，回归到了袁世凯那一套，采用各种手段强化国民革命军对其个人的忠诚。\n在国民革命军内部，凡是忠于蒋介石的将领，一律另眼相看，哪怕违法违纪，贪污赌博，都可以网开一面。\n这种“恩威并施”的手段，让这些将领对蒋介石感恩戴德，成为了其忠实的“嫡系”。\n\n而不忠于蒋介石的将领，哪怕再优秀，也被归属于杂牌，不仅有严刑峻法制裁，而且还换着花样的想办法让其去战场送死。\n<strong>蒋介石的唯一目的，是让国民革命军变成蒋家军，让国民政府变成蒋家政府。</strong>\n\n所以，在国民政府一致决议迁都武汉之时，蒋介石拒不接受，非要在南京另立中央。\n\n要篡权，可没那么容易，国民党里的元老太多，掌握的能量也太大。\n为了获取外部的支持，在蒋介石占领上海后，就决定全面倒向西方列强，取消新三民主义的反帝国主义纲领，成为西方列强新的代理人，取消土地国有和限制资本的纲领，成为大地主大资本家的代理人。\n因为只有西方列强、大地主和大资本家，才能在短期内给予蒋介石足够的支持。\n\n蒋介石的选择，从他个人的角度上来说，是对的，因为在国民党内部夺权的过程中，蒋介石几次都差点被赶下台，经历龙争虎斗才最终篡权成功。\n但是毫无疑问，蒋介石叛变了新三民主义，叛变了国民党，也叛变了共产党。\n孙中山先生被国民党和共产党共尊为国父，孙中山一手缔造了国民党，国民党称孙中山为国父天经地义。\n\n但共产党为什么也要尊孙中山为国父，而不是袁世凯？\n这和孙中山先生提出的新三民主义，有极大的关系。\n我们为什么一直说蒋介石背叛了革命，不单单指蒋介石背叛了共产党<strong>，更关键的，是蒋介石背叛了新三民主义</strong>。\n\n蒋介石成功的把国民党变成了个人私产，修改了孙中山新三民主义的初衷，更驱逐了其北伐成功的最大助力——共产党。\n失去了新三民主义的加成，失去了基层工人和农民的支持，重新搞军阀私产那一套。\n<strong>从此，国民革命军，从现代化军队，再次衰退回了近代军队。</strong>\n6到1930年，国民革命军的人数已经扩张到了百万级别。\n于是，蒋介石发动了中原大战，和阎锡山、冯玉祥、李宗仁等人决战，要清理所有不听指挥的小军阀，真正意义上统一全国。\n蒋介石想，自己当年才8.5万人，一年时间就消灭了吴佩孚、孙传芳这种大军阀，随后还重创了张作霖的部队。\n\n为啥北伐军那么牛，还不是因为自己的英明神武！\n如今自己兵强马壮，打几个小军阀，不在话下，肯定是手到擒来。\n蒋介石集中了60万精锐军队，只留下少量弱军留守地方，几乎把所有家底都压上了，对战80万反蒋联军。\n\n结果打了半年，蒋介石差点打输了，最后只能依靠外交手段，让东北的张学良挥军入关进行调停，才结束这场战役。\n根据调停结果，包括东北的张学良在内，全国都改旗易帜，名义上听命于蒋介石，但实际上各自为政，军权和政权蒋介石都无权干涉。\n一直到解放战争末期，阎锡山、冯玉祥、李宗仁等人都是国民党内部的国中之国，蒋介石做梦都想弄死的“杂牌部队”。\n\n为啥纵横中国几十年的大军阀被国民革命军摧枯拉朽的击败，而几个不怎么出名的小军阀反而差点把蒋介石打哭。\n<strong>因为国民革命军，也变成了军阀，军阀对军阀，60万当然打不过80万。</strong>\n\n国民革命军创造的北伐奇迹，唯一的原因，就是因为北伐军不是为了军阀的利益而战斗。\n\n7为什么蒋介石容得下国民党，容得下青年党，容得下民盟，偏偏就容不下对自己战斗力帮助最大的共产党。\n因为蒋介石为了军队私有化，不得不借力于大地主阶级和买办阶级的帮助，如果蒋介石真的走土地国有的半共产主义路线，依赖工人和农民搞革命。\n也许革命会更顺利的成功，但新的共和政府，一定不会是蒋介石的私人财产。\n\n为了满足个人私欲，蒋介石选择了叛变革命，驱逐共产党，收编国民党。\n从此，国民革命军的组织理念，就变成了西方列强和国内大地主大资本家的代理人。\n<strong>这个组织理念，青年党容得下，民盟容得下，和蒋介石对着干的汪精卫、阎锡山等人也容得下，但共产党容不下。</strong>\n所以，蒋介石谁都可以容，就是容不下共产党，哪怕共产党对其战斗力帮助最大。\n蒋介石治下的国民政府，并未达到孙中山先生新三民主义的希望，而是一个变种的新军阀集团，以前的统治阶级，换了个皮，就成了国民党。\n“满眼是白旗。\n\n然而貌虽如此，内骨子是依旧的，因为还是几个旧乡绅所组织的军政府，什么铁路股东是行政司长，钱店掌柜是军械司长……。\n”（鲁迅《范爱农》）<strong>个人是无法对抗组织的，只有组织才可以对抗组织。</strong>\n\n那组织和个人的区别到底在哪里？\n\n是因为组织人多么？\n并不是，组织和个人最重要的区别，是因为组织有自己的理念，<strong>由于拥有共同的理念，所以才形成了组织</strong>。\n如果没有共同的理念，人再多，也是一盘散沙，乌合之众。\n\n<strong>而组织之间的对抗，说白了就是理念之间的对抗</strong>，判断你是哪个组织的人，并不是看你的身份，而是看你的思想。\n你想干嘛，你到底为何而战？\n国共之间的最根本的矛盾，就是共产党一定要土地国有，一定要驱逐西方列强，一定要撕毁所有不平等殖民条约，要把整个中国的旧势力全部捣毁，掀了桌子重新开始。\n\n如果这么做，蒋介石就失去了他的执政根基，就无法实现蒋家王朝，所以蒋介石容不下共产党，哪怕私人关系再好，他也容不下。\n这是组织理念级别的冲突，蒋氏军事集团上上下下的利益，全部系于蒋介石一身，就算蒋介石愿意放弃自己的执政根基，他的嫡系也不会容许他放弃，否则他们奢靡的生活从何而来。\n蒋介石的自私行为，让中国军队从现代化倒退回了近代化。\n\n<strong>既然他不愿意带领中国军队步入现代化，那我们就另起炉灶，重新打造中国军队。</strong>\n\n81927年8月1日，在蒋介石发动反共大屠杀的3个月后，共产党发动了南昌起义，成立了自己的工农红军，打响了武装斗争的第一枪。\n<img>\n很多人认为，解放军是战无不胜的，任何一个投降的国民党军人，只要穿上了解放军的衣服，战斗力立马飙升十倍。\n\n<strong>难道中国人民解放军的衣服上面有魔法？</strong>\n并没有，那只是一身普普通通的衣服，<strong>解放军战斗力爆棚的真正魔力，来自于共产主义精神和思想。</strong>\n\n只有被共产主义思想改造的国民党军人，才是真正的解放军，否则战斗力依然是渣。\n\n书本上就是这么说的，很多人认为是吹牛皮，打仗就是看装备，思想是什么东西，那虚无缥缈的东西有啥用，比得过炮弹么？\n<strong>思想工作大过天，这不是解放军拍脑袋定下来的，而是不断的斗争中积累下的宝贵经验和教训。</strong>\n\n南昌起义时，工农红军有2万多人部队，20天之后，就剩1000人了，红军被逼无奈把队伍拉上了井冈山。\n\n人哪去了？\n看打不赢，散伙回家了。\n很多人当时加入红军纯粹是为了投机，为了抢钱抢粮抢女人，压根没有什么共产主义理念和思想，简单的把共产主义理解为打土豪，抢粮食，分光吃净。\n\n如果我们用这样的人来组成红军，那和军阀的部队有何区别，甚至还不如军阀。\n<strong>毛泽东到了井冈山之后，第一件事就是办学校，组建教导队，给士兵们讲共产主义，讲马克思列宁思想，讲红军的理念。</strong>\n\n<strong>于是，中国军队迎来了自己的第三次蜕变。</strong>\n明白自己为何而战的红军，才是真正的红军，绝对不是换身衣服的事情。\n所以，国民党的部队，只能打顺风仗，不能打逆风仗，部队极其惧怕牺牲，阵亡人数达到很低的比例就自行崩溃，全军投降。\n但是工农红军，爬雪山过草地，军饷发不出来，连粮食都没有，依然可以坚持战斗欲望。\n\n红军战士掉队，第一件事就是想办法追上大部队，因为只有追上大部队才能实现自己革命的理念。\n而国民党的军队就不一样了，要盯紧了，稍不留神就全跑了。\n很多人问，就算拥有了理念，有了坚强如钢铁的战斗意志，有用吗？\n\n在大炮面前和纸有啥区别。\n还真有用。\n我们可以看看早期的红军活跃在什么地方，活跃在井冈山、陕甘宁边区等穷困山区。\n\n这些地方有一个特点，经济落后，交通不便，易守难攻，<strong>别说国民党打不下来，就是红军自己来打，也打不下来。</strong>\n\n谁能得到当地百姓的支持，谁才能在这样的地方落地生根。\n那问题来了，这些地方的百姓，凭什么要支持红军？\n\n国民党明明更有钱，更有力量。\n这就是共产主义理念的威力了，凭借宣传自己组织的理念，红军到了任何一处穷困的山区，都能迅速获得当地百姓的支持，从而落地生根，获得休养生息的机会。\n<strong>因为红军的理念，是为穷苦人夺天下。</strong>\n每一个为了吃兵饷而给国民党打仗的士兵，只要进了解放军的军营，听上几节课，就会立刻调转枪口去打国民党，军饷什么的都好说，战斗力可以直接飙升10倍。\n<strong>思想，成了中国人民解放军最锋利的武器，所以解放军才可以做到越打越强，你说半个中国是靠共产主义的思想和理念凭空打下来的，都没什么错。</strong>\n\n因为具备明确的理念，知道自己为何而战，解放军，才成为了中国的第一支真正的现代化军队。\n\n9<strong>有了理念的组织，才是真正的组织，组织之间的强弱，完全取决于彼此的理念强弱，理念强，则组织强。</strong>\n\n纵观全世界的战争史，我们会发现，实行共产主义的国家，在同等装备下，战斗力都碾压他国。\n不管是实行选举制的英国和美国，还是实行独裁制的德国和日本，战斗力都不如共产主义国家。\n\n在同等军力规模下，能击败共产主义国家的，唯有共产主义国家，累累案例证明，<strong>以共产主义理念组织起来的军队，世界最强，毋庸置疑。</strong>\n\n<strong>组织的理念一旦成型，就会成为组织的凝聚力，驱动整个组织滚滚向前。\n如果你能摧毁这个组织的理念，那整个组织就会凭空瓦解。</strong>\n靠军事，是永远无法击败共产主义国家的，能击败他的，只有他自己。\n<strong>共产主义的组织理念是什么，是为穷苦人夺天下，如果失去了这个理念，整个组织就会凭空瓦解，不需要耗费一枪一弹。</strong>\n\n苏联为什么亡，是因为发展重工业，忽视轻工业而亡国的么？\n\n是因为经济发展困难而亡国么？\n当然不是，苏联亡国的唯一原因，就是苏联的领导层已经失去了自己的组织理念，贪污横行，为自己的奢靡生活而战，而不是为穷苦人而战。\n晚期的苏联，已经变成了第二个国民党，组织理念丧失，为自己的私欲而活。\n\n当一个共产主义组织，失去了共产主义的理念，下场是什么？\n下场就是自行瓦解。\n<strong>谁为穷苦人的利益考虑，谁才是共产主义组织，至于这个组织叫什么名字，根本无足轻重。</strong>\n中国改革开放后，修改了多项社会制度，放弃了激进的措施和手段，但是最核心的那个点，始终没有变。\n中国不会因为经济困难而亡，也不会因为军事压力而亡，唯一能让中国瓦解的，就是内部贪腐。\n<strong>所以，中国历年的头等大事，就是反腐，任何事情和这件事一比，都是小事。</strong>\n我今天所讲的事情，中学历史书上都有。\n但是历史书上只给结论，而不给过程，让很多人非常不以为然。\n所以，我今天把中国军队的进化史给大家重新梳理一遍，让大家知道这些结论到底从何而来，有没有道理。\n\n历史上，所有的共产主义国家都是强于军事，短于经济。\n如今，有一个新型的共产主义国家，强于军事的同时，经济建设还冠绝全球，如果这个国家能长期坚持反腐，始终维持为穷苦人夺天下的共产主义理念不动摇。\n<strong>那可想而知，这个国家的未来会是多么的辉煌和强大。\n',
'<h2>汉奸数量超过历史总和 中国最大的敌人在内部</h2><pre>近年来，经常会在国内网络上看到各种谣言肆虐，制造焦虑、引起恐慌、激化矛盾、引发社会对立，如此成规模的行为，其实这些很有可能就是敌对势力里埋伏在中国的第五纵队开始行动了。\n很多人不清楚什么是“第五纵队”，更不理解“第五纵队”有什么作用，其实不知不觉中，很多人都已被第五纵队利用了。\n\n“第五纵队”一词最早来源于西班牙内战。\n1936年，在纳粹希特勒支持下，西班牙国民军领袖佛朗哥，向首都马德里发动进攻。\n大战前，记者向佛朗哥问道：\n\n将军，你认为哪支部队将最先登上马德里的城头？\n佛朗哥答道：\n第五纵队。\n\n当时记者很诧异，叛军只有四支纵队，何来的第五纵队？\n战后才知道：\n原来“第五纵队”并不是指参战部队，而是攻城期间不断散播“即将失守”的“内部人员”。\n\n是以各种谣言蛊惑人心的“自己人”，其目标在于让更多的国人在大战来临之际，对祖国倒戈相向！\n相对于传统意义上的汉奸间谍，第五纵队地位更高、破坏性更强。\n他们混迹于社交名流，拥有崇高的社会地位、过人的智商，以及煽动性极强的话术，这群人所产生的破坏是战略性的！\n\n他们与敌人里应外合，不择手段颠覆、破坏国家团结的团体。\n表面上看我们与这些人不接触，也不会有交集，但是实际上这些人就在我们身边，只是我们没有发觉。\n第五纵队这个潜在组织已经被美国培养多年，中美对抗，精心培养多年的组织也越来越多的进入人们视野。\n\n中国目前是拥有核武器的超级大国，经济实力高居世界第二、军事实力稳居前三，美国再想通过军事打击显然不是瓦解中国的最好手段，战争的不可预测性也会带来巨大风险，所以从内击破才是最佳选择。\n目前美国对华战略的根本支点就是“第五纵队”。\n美国通过拉出来，打进去，安排留学，赠与资金、发放绿卡，提供庇护，窝藏赃款等各种手段，在中国各界安插间谍，培植代理人，拿着他们的犯罪证据和窝藏赃款逼其就范，培育潜伏在中国内部的“第五纵队”。\n\n一、美国多年来处心积虑对中国进行文化渗透 早在50年代，美国中情局就有一个相当机密的针对社会主义国家的“十条诫令”，其关键词是：\n蛊惑他们的青年人，鼓励他们鄙视所受的共产主义教育和吃苦耐劳精神，让青年人与他们的政府离心离德；\n制造人民和社会分裂，时时处处宣扬西方民主，丑化其领导，制造更大更强的动乱，暗地里运送各种武器，装备他们的一切敌人和可能成为他们敌人的人们。\n\n毫无疑问，这是一个长期、彻底、全面的国家和政权颠覆战略。\n但是，中国的老一辈革命家战略目光如炬、极富远见卓识，毛主席旗帜鲜明地反击和平演变的做法，让美国的文化入侵战略连连受挫。\n但美国并不甘心失败，仍然加紧进行对华攻心战。\n\n改革开放之初，“福特基金会”大举进入中国，对我国的一些研究机构和研究生院及其他一些著名大学的经济学者提供资助，邀请学者到美国各类机构进行“访问研究”。\n\n“福特基金会”有何背景？\n冷战期间，真正帮了美国中情局大忙的三大基金会之一：\n福特基金会、洛克菲勒基金会、卡耐基基金会。\n\n中央情报局将经费拨到这些基金会的账上，然后再以基金会的名义把钱“捐助”给其指定的对象。\n美国这类基金会绝非只是零星地资助几个中国经济学家，而是对中国经济、政治、文化各界进行全面的诱导和渗透。\n\n例如，“福特基金会”1988年就与中国一些科研机构开始建立密切的关系，其主要关注的领域是经济、法律、教育、文化、公共政策和国际关系等领域。\n资助非政府组织、研究中心和智囊团，并以巨额预算实施一系列大规模的计划，以期在政策领域对中国产生影响。\n80年代，福特基金会推出了“福特人才培养计划”，资助大批国内精英到美国著名大学学习、研修。\n\n培养出了一大批经济学人才。\n这些人，如今已成为中国经济界的骨干力量。\n金融大鳄索罗斯也曾不失时机地“支持”中国的改革开放。\n\n1986年，他成立了“改革开放基金会”，每年出资100万美元，资助中国改革和开放的研究活动。\n这些研究活动，使美国有机会掌握中国改革和发展的第一手资料，并为其寻找中国社会和体制的不足之处和战略突破口提供了条件。\n美国前总统克林顿也曾说过：\n\n“美国不是通过武力，而是通过信息、国际交流以及类似的软手段来破坏中国的共产主义制度，在中国对此持任何异议的人都无法阻止它。”\n由此可见，和军事战场上的刀光剑影不同，思想战场上的较量暗战无声，但却更加致命。\n自冷战结束后，美国第五纵队以普世价值为旗帜，以抹黑他国政府、颠倒他国历史、推动他国娱乐至上为手段，一路辗转五大洲，数十个国家。\n\n波兰、乌克兰、捷克、埃及接连被斩落马下，即便是强盛如斯的苏联，在第五纵队面前也是不堪一击！\n\n二、第五纵队成员主要分为八大类：\n1、各级党政军等国家机关中以及各行各业中被美国收买和控制的并且处在领导岗位或关键岗位上的各类腐败人员；\n2、各类 (国有、民营、合资、外资)企业中被美国收买和控制或是派遣的并且处在领导岗位或关键岗位上的各类腐败人员；\n3、某些死心塌地投靠美国的并且被美国所利用的专家、学者、精英、名人、明星等等人物；\n4、某些表面上反美，实际上是由美国圈养的旨在搞乱人们思想或是在关键时刻起作用的专家、学者、精英、名人、明星等等人物；\n5、各类传销、直销组织中被美国收买、控制和利用的核心人物及骨干分子；\n6、各类宗教、社会团体中被美国收买、控制和利用的核心人物及骨干分子；\n7、各类社会闲散人员中和网络人群中被美国收买、控制和利用的有一定特长的人或年轻人；\n8、一些被美国收买、控制和利用的而且人们意想不到的人物。\n\n这些被美国收买的的汉奸卖国贼，利用一切可能的机会宣传美国的民主自由，进而不断诋毁中国的政治制度。\n\n他们行事的准则就是：\n美国的一切都是好的，中国的一切都是坏的。\n煽动中国内部矛盾，将人民和政府的利益对立起来，鼓励民众借机闹事，进而给政府制造麻烦。\n\n第五纵队主要做法：\n1、美国精心伪装的各类基金会、各大学培训机构，以文化、经济交流为名，全面渗透中国社会；\n2、美国智囊机构成员，频繁到中国，积极干预中国改革开放进程；\n或把中国拉入美国体系，夺回1949年丢掉的中国；\n或让中国在内乱中肢解；\n3、在中国培养一批鼓吹新自由主义的经济学家，误导中国改革开放的方向，让中国发展房地产，继续沿着低技术的道路前进，全面降低中国与美国较量的国家实力。\n4、作为政治斩首行动的一环，大力培养一批宣扬西方宪政思想的中国学者，大肆攻击中国的法律制度和政治制度；\n5、利用中国向西方选派留学生和寻求西方金融合作的机会，培养一批顺从西方理念、甚至被秘密收买的金融学者进入中国金融体系，以图全面控制中国的金融体系；\n6、培养、资助一批学者，借其口指责中国民众“极端民族主义”，以此消磨中国的爱国主义（中国爱国主义是抵御美国文化战略的特效药）；\n7、在原国民党军政人员后裔或具有明显自由化倾向的人中，着力培养一批政治学者，以学术的名义宣扬普世价值和美国价值观、自由民主，攻击新中国领袖，虚无新中国历史；\n8、利用基督教在全世界的迅猛扩张，彻底扫荡中国毛泽东思想和共产主义的残迹，争夺下一代。\n9、以美国为首，以欧洲和日本配合，高层政治层面，对中国境内的分裂势力予以各种声援。\n\n而美国和欧洲、日本的隐秘机构，则对危害中国安全的各种反华势力，予以具体支持。\n当今中国有任何的风吹草动，总会有一撮人闻风而至。\n中国做出了成绩，他们就肆意贬低，甚至加以扭曲。\n\n中国遇到了挫折，他们就立刻向美国“下跪”，不管是非曲直，只言“中国崩溃”。\n他们鼓吹“外国的月亮更圆”的人，是境外势力的走狗。\n几十年前，毛主席就曾言道“帝国主义亡我之心不死”。\n\n直到今天，这句话仍然振聋发聩。\n境外势力所操纵的舆论，所使用的套路，看着甚为眼熟。\n无论是“中国崩溃论”，还是反华势力带的“节奏”，无不是西方势力对中国打响的“文化战争”！\n\n这场文化入侵无处不在，而在中国活跃的、难以计数的“第五纵队”，是喉舌，更是武器。\n这些人将“西方文化”包装的精美无比，仿佛人间真理一般，在中国这片土地上，肆意贬低、排挤本土文化，高唱西方文明。\n而这场“战争”的本质，是要打掉中国的心气，抽掉中国发展的根基。\n\n近年来随着互联网产业的兴起，泛娱乐现象逐渐成为社会主流。\n第五纵队的在华斗争方式也随之做出调整，“作战区域”主要改为：\n娱乐圈、互联网。\n\n三、强化明星效应腐蚀国家未来 娱乐新闻目前已成为中国老百姓每天谈论最多的话题，微博的娱乐消息更是几乎每天都占据热搜榜的前几名。\n而关于明星天价片酬的讨论，一直都是热门话题。\n但是否仔细想过：\n\n此话题为何经久不衰？\n杨Y，拍摄一部电视剧只有4天，全程不是抠图就是替身，最后却拿走8000万！\n范CC，发一张付费自拍照，睡后收入480万！\n\n鹿H ，专车开道、上台假唱、录音2小时轻松赚几百万！\n蔡XK，发一条微博就赚几十万，号称粉丝过亿！\n流量明星靠脸而不是凭真本事赚钱，将社会各类辛勤付出的却工资稀薄的劳动者置于何地？\n\n事实上，天价片酬的存在早已违背了公平的原则，并以极致的拜金主义割裂着国家的未来：\n日前关于“95后最向往的职业”调查中，网红和主播占据总量竟达到的54%，成为青年第一就业方向。\n这一切的幕后推手是谁？\n\n当今中国新生代年轻人的崇拜偶像，由宁死不屈的革命英雄转变成了登台卖唱、搔首弄姿的明星！\n这算不算是第五纵队的“胜利果实”？\n四、以精英阶层为领头羊，雇佣水军抹黑中国 第五纵队的威力之所以比间谍还恐怖，就在于他的成员囊括了不少“精英”。\n\n如前文所言，他们拥有崇高的社会地位、过人的智商，以及煽动性极强的话术。\n一旦他们在舆论上作乱，产生的恶劣效应更大。\n2018年美国对中兴、华为发起制裁，谁都能看出来，这是美国针对中国高新技术的打压。\n\n就在全国人民群情激昂要求掌握核心科技的时候，某知名经济学家吴xx却极力反对：\n这种违背市场规律，不惜一切代价发展芯片行业的行为是错误且危险的！\n中兴、华为应该主动向美国投降！\n\n一如西班牙内战时期，内奸又出来作乱了！\n而这位学者从1983年开始，就接受美国福特基金会资助，并且长期致力于“去国有化”的宣传！\n2016年，一张精日大本营贴吧的账单截图在网上疯传。\n\n账单是工资，工作内容是什么？\n创造一个攻击中国的流行网络词，奖励200元；\n创作一个打击中国英雄的流行网络段子，奖励500元；\n\n挑起一场10万人的网络互斗，奖励5000元；\n引起社会巨大反响的“成功案例”，薪酬更多；\n领工资的这些人是谁？\n\n毫无疑问，就是潜伏在中国的“第五纵队” 5000年以来，历史不断用血的教训证明：\n中国最大的敌人从来不是外敌，而是己方阵营的冷枪。\n纵观中国历朝历代的每一次沦亡，无一不是祸起萧墙、丧于自家人之手。\n\n我们应当谨记，不是所有中国人都是“同胞”。\n14亿人中，有数量庞大的内奸，而且这数量已经超过了历史上内奸的总和。\n一个国家、一个民族，只有自信才能迈出前进的脚步。\n\n不然在遭遇风波与挫折之时，只会进退维谷，踏步不前。\n如今，世界正在重新认识中国，中国文化也走出了国门，在世界开枝散叶，而少数国人却没能认识世界，还在自我贬低，化作西方喉舌。\n在大国博弈中，从来没有怜悯，西方势力打响的“文化战争”，目的是要摧垮中国人的自信，铲除中国的价值观。\n\n我们必须时刻警惕国内亲美的“第五纵队”，尽快采取雷霆手段，解决潜伏在内部随时致命的癌变毒瘤。\n',
'<h2>拯救50万中国人的美国医生</h2><pre><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/7hxJRjsnhfmpHAB9cjqtMOtNB9QKDlAN0gI0GKAOZLvuwY8jsNZC8pDlh1kibL77UowWjlHpcovWAaexsBRPmAQ/640">\n\n今天的故事开始之前，要先科普一种古老的传染病，得了这种病的人，手脚和皮肤会溃烂萎缩，整个面部塌陷、五官扭曲……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkuHHiaberHib1tNGS8ibolu7jZNEFaXgZ6ufceib4AQDbmMUr26OGgvQ4gQ/640">\n\n因为看起来极为恐怖，千百年来，在全世界范围内，都将这种病视为“恶魔”……不管是在过去的欧洲和旧时的中国，患了这种病的人都被视为“魔鬼”，他们不仅很少被救治，甚至，还会被活活烧死，或者直接被活埋。\n这种曾让人类望而生畏的疾病就是麻风病！\n70年前，新中国刚成立时，全国还有52万同胞遭受着“麻风恶魔”生不如死的折磨……直到2007年，卫生部副部长向全世界宣布：\n“中国现症麻风病人减少到6300多人，中国在经过50多年的努力之后，终于走出了麻风病时代！”\n然而，大部分国人可能还不知道，冲在最前线与可怕的麻风病战斗、为中国老百姓“驱逐恶魔”的，竟然是一位“美国人”！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNka3xkibsEysTODU0tNE2Nnhg4b6sHsN2zTbIHmxw2s03UuAqIZIWRCvw/640">\n\n他叫马海德，从日内瓦大学获得医学博士后，千里迢迢来到中国；\n1936年，斯诺秘密到红色延安采访，与他结伴而来的正是马海德！\n斯诺写了《红星照耀中国》，马海德选择了另一条路，与斯诺告别，永远留在中国！\n他娶了“延安第一美女”苏菲，他成为第一位加入中国共产党的外国人，他更是新中国成立后第一位加入中国籍的外国人！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3iaiaWFUKvCXPXicKSUUTc9z3TP6mHiaJDmTj43c6NMdCI3awwS2s2HK4g/640">\n\n马海德（右）、苏菲（中）、阿洛夫（苏联医生）从23岁踏上中国土地，到78岁逝世，马海德，从延安到西柏坡，从抗战到新中国成立，从“十年浩劫”到改革开放，他亲历了中国的风起云涌，他更把自己最好的年华，乃至生命全部献给了中国，献给了他最热爱的医疗事业，献给了几十万麻风病病人！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNktiaEWlF24iam8ia8JPH9AXgwBeic474bVABK5HlscEiaDzwnF0hw1jYSbcw/640">\n\n每当有人称赞他是外国专家时，马海德总是大笑着纠正：\n我可不是外国专家，我是中国籍，我是完完全全的中国人！\n1\n秘访红色根据地加入中国共产党！\n1936年秘密访问红色根据地的除了美国记者斯诺还有美国医生马海德马海德原名乔治•海德姆，！\n1910年，他出生在美国纽约州一个黎巴嫩移民家庭。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkUJVvQn0kblzW8lQ16gy4RYIZPxoLTnWSXytcWQicHHr2uibaclBU3pWQ/640">\n\n父亲是钢厂工人，母亲是勤劳本分的家庭妇女，！\n1918年，一场高致死率的流感席卷全球，马海德兄妹四人都被感染。\n一位好心的老医生亲自到家里免费为他们治疗。\n也就是从那时起，当医生，为贫困的人看病，一下子就扎进了8岁的马海德心里！\n23岁时，在瑞士留学的马海德获得了日内瓦医科大学博士学位。\n消息传回美国，马海德的父母兴奋地相拥而泣、夜不能寐，医生在美国的收入和社会地位非常高，他们盼望着儿子早日回美国，一家人过上富裕生活。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM2wwjoSOHdGFwCKkm5oQVNkIbwlRraGoB0fmw14ydiaTMibnL0wdnpAicClVU28ZQM3QTibpx02sYAAeA/640">\n\n然而，父母等来的只是儿子的一封信：\n我暂时不能回家，我要和几个同学去中国，考察东方热带流行病……谁也没能想到，这一别，竟是几十年。\n1933年，马海德和两个同学一起来到中国上海，他们在慈善医院做兼职医生，因为收入太低，又在九江路开办了一家私人诊所、还要给医学院的学生上临床课……在上海的日子里，马海德透过十里洋场的繁华，看到了旧中国的灾难深重，仅仅坚持了一年多，马海德的两个同学都回到了美国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s1crvuuTWay7UFUNibv5Dmbic3yZ74953b6H3xrcdu50b0xwl1I0JjiatA/640">\n\n马海德与两个同学在上海开办的诊所（！\n1934年）当他站在人生的分岔路口犹豫不定时，朋友邀请他参加一个聚会，正是这次聚会，彻底改变了马海德的命运。\n1934年冬的一个夜晚，马海德应朋友之邀参加一个小型聚会，他一入门就被一位气质高雅的女士吸引，女士对他说：\n我知道你是一个很进步的医生，你能够为中国的进步做更多事情！\n他小声地问坐在身边的朋友，这位女士是谁？\n朋友大笑着回答：\n孙中山的夫人，宋庆龄！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sHMuxmdicHaU3ERUwicM4vcRlGicZ1dibL6PsmOXMGLANcA65Y3NwVGeT2g/640">\n\n在和宋庆龄，史沫特莱、路易·艾黎等国际友人的交往中，马海德隐约感觉，一个新的世界正在向自己召唤。\n在给美国同学的信中，他这样写道：\n我不想回美国，此时此刻，我将尽心做我能做的帮助这里的人。\n他不再沮丧和愤怒中国的不幸，而是积极地行动起来，他的私人诊所成为共产党上海地下工作人员联络点。\n1936年6月的一天，美国记者斯诺在给出版商的一封绝密信件中写道：\n“我将做一件轰动世界的大事，秘密访问红色中国的最高领导人毛泽东”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8seM21PAzE6x4vGXIVKywP6luEMjRVqzCnbtmiaibesv1Xs07EBWBoD7tQ/640">\n\n因为当时边区医疗水平很差，宋庆龄安排只有26岁的马海德，与斯诺一同秘密前往。\n1936年初夏，马海德离开生活了三年的上海，与斯诺一起一路颠簸，穿越国民党层层封锁线，长途跋涉一个月之后，终于到达中共中央的临时驻地陕西延安！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sY2pPwEp6mXNjC3dJXs5afLE34HBu3RZvD7rvAsA4EibXJ9A24Tk6WEA/640">\n\n在一个窑洞前，一位满脸大胡子、面容英俊的军官迎了过来，他用流利地英语自我介绍道，欢迎你们，我是周恩来。\n而这段有些飘忽不定的珍贵影像就是马海德拍摄的！\n马海德和斯诺住在窑洞里，吃的也是最简单的白菜、土豆、窝头、小米粥。\n白天，他们一起走访红色根据地，晚上，他们一起采访毛泽东等中共高层领导人。\n中国工农红军和毛泽东的形象在马海德脑海里逐渐清晰起来，在这些人的身上，他看到了中国的希望、中国的未来！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s9ut39GHmgaE4JXAaED67HpMuslSp3fL8pBbz1BLqIoP9YKBve3oC8w/640">\n\n然而，延安的艰苦生活，让他得了胃溃疡，牙齿变得不好，身体也愈发消瘦，但他从来不抱怨。\n三个月的时间很快过去，在斯诺准备离开时，马海德做了一个让所有人都吃惊不已的决定：\n他请求斯诺，不要把自己的名字写进任何新闻报道和图书里，他决定留下来，因为这里的老百姓实在是太需要他了！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sLuE8zXEQCn7ib2kn8bY84MJwGNmoNEZWicrJxQzpLY6nyJgX3MRydOQQ/640">\n\n马海德不仅留了下来，还参加了红军，加入了中国共产党。\n他的名字也从乔治·海德姆，变成了马海德、马大夫、老马！\n斯诺离开后写下了震惊世界的《红星照耀中国》一书，因为隐去了马海德的名字，所以在很长时间内，人们不清楚斯诺的红色之旅，还有一位美国医学博士同行，马海德的名字更是鲜为人知。\n1937年初，中共中央从保安转移到延安时，延安不仅没有医院、甚至连门诊和简陋的卫生设施都没有。\n马海德到处去看病，在窑洞里、在大树下、在田野里，他不顾环境肮脏、条件艰苦、“医生不能等病人，要去找病人！”\n马海德学会了说延安味儿的中文，当时，人们都以为博士什么都会干，除了看病、接生，还经常有人找他修理钢笔、眼镜。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8swzD0sZY72xNiassqVnXWic5rrm5C6jYoRhwGcM9tMe2wcesuyyzI7A7A/640">\n\n马海德与彭德怀在延安窑洞前合影！\n1937年11月，他还兼任新华社英文翻译，成为广播员，担任英文广播。\n在延安，人人都喜欢这位热情又幽默的美国医生。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8svqxgqkOjKk9XZVVp1VXvBMv44PtbGbJ2waAW8bsVEjYTntY09mLbpQ/640">\n\n在延安的马海德，当时他还不到30岁在延安三年不到的时间里，马海德消瘦和衰老了很多，他胡子拉碴，一身粗布军装、打着绑腿，除了鼻子高一些、说话蹩脚，他跟普通的红军战士已经没有什么两样！\n但他心里最焦急的是延安医疗条件十分落后。\n马海德想到了宋庆龄。\n在宋庆龄的帮助下，国际医疗志愿队人员纷纷来到陕北，其中就有白求恩，柯棣华以及德国的汉斯米勒。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sjCicEtNKEPJwsql4NJuLz2XgHolNvzIqG8Tyr2JCmxjqMMacjnJVrcg/640">\n\n马海德与白求恩（左）在延安（1938年）！\n2\n迎娶“延安第一美女”成为完完全全的中国人！\n1939年腊月的一个深夜，一阵急促的敲门声惊醒了马海德，“鲁艺”一个女学生高烧不止，马海德二话没说背上药箱，马上出诊。\n马海德没有想到的是，这次出诊，竟然成就了一场长达半个世纪的爱情传奇……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sxYmtM90tEUbPlkanZ5kRzEB9ib4Pac6FQl8xyOic96Pe80IeBVXLTicJw/640">\n\n发着高烧的女青年叫周苏菲，！\n1920年生于舟山，因为父母开明，她小小年纪就到上海读书，！\n15岁的时候，成为电影《海葬》的女主演，轰动上海滩。\n1939年冬，19岁的苏菲刚从上海来到延安，就因为严寒和水土不服病倒了。\n29岁的马海德第一眼看到这位传说中的“根据地第一美女”后对她一见钟情。\n苏菲病好之后，马海德用珍藏的漂亮信纸，写了一封字体“歪歪扭扭”的求爱信，对苏菲展开了真挚热烈的追求。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s6LjzUDcx7BJICyibogzFnm14DfBIkOTwrnhrr6Z0JObicVVNxtAQIC4Q/640">\n\n！\n1940年，马海德和苏菲举行婚礼，成为延安轰动一时的新闻。\n婚后，马海德称苏菲：\n妹子，苏菲称呼他：\n马。\n他们表达爱意的方式也成为延安的一道风景线，！\n98岁的苏菲回忆起当年的情景时，仍然沉浸在幸福里：\n当年在延安，夫妻各自工作学习，只有周六短暂团聚。\n每个周六，老乡们都能看到马海德与妻子同骑一匹马，十分恩爱与浪漫。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8srHf8ReWwpEvib5k1uibtJsrc4xokC0YDoh7IQ1enrr4MKwPys5XBrdZA/640">\n\n电视剧《历史永远铭记》中的苏菲和马海德\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sicia2esLibnvGzN0PErkyWchVsqchs9Qdw2nFXTR7fqVbx5pSoZ3oJ05w/640">\n\n苏菲怀抱一岁的儿子周幼马！\n1943年，他们的儿子出生，马海德给他取名周幼马，他心疼妻子分娩的艰难，执意把自己的姓放在最后。\n当了父亲的马海德更忙碌了，仅仅在1944-1947三年间，马海德在延安诊治的患者就有4万人之多！\n马海德最欣慰的是，在延安的十多年里，他参与和见证了边区医疗事业巨大变化从医疗极为落后，发展成以白求恩和平医院为总院，！\n8所中心医院和24所分院，总计拥有11800张病床的医疗网。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sOCYYiah3UCa83KMXPJtA5q2f0ZpwnKqiciaO6btGWdGVibYpibQWvr4QTrw/640">\n\n当年，马海德决定留在中国的时候，他立下了三个梦想，第一，世界反法西斯取得胜利，第二，娶一个中国妻子，第三，成为一个完完全全的中国人。\n1945年8月15日，日本宣布投降，中国抗战取得胜利，马海德完成了两个人生梦想。\n最后一个梦想，成为完完全全的中国人，成了他心里最惦记的事。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8srXQRxDklCv7N26eicSICnibSP2Zn80FcZjicdLr7I383TlFpAzj4r3m7w/640">\n\n撤离延安时，马海德被任命为中央后勤部门的指挥员之一！\n1949年9月的一个夜晚，周恩来的办公室突然传来一阵急促的敲门声，打开门原来是马海德。\n他急切地对周恩来说：\n“周！\n十年前，你可是答应过我一个请求的！”\n周恩来听后哈哈大笑说：\n“亲爱的马海德医生，我会履行我的承诺的！”\n这个请求，就是正式加入中国国籍！\n周恩来亲笔在他的中国国籍上签字，马海德成为第一个加入中国国籍的外国人。\n1949年10月1日，马海德登上了天安门城楼，参加了开国大典，那一刻，已经在中国土地上生活了！\n16年的马海德泪流满面。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sk2jiaW2rkaWwUrhcP3hbvPAETVnljCnGMrbWMqdZxgNJv1q9MUg58Fg/640">\n\n！\n16年前，这个因为想要冒险才来到东方的美国小伙子，从孑然一身到有了至亲至爱，从英姿帅气到头发花白，从愤怒旧中国的灾难深重，到亲历东方巨狮觉醒和站起，！\n16年，他在这片热爱的土地上，变化了很多，收获了很多，更付出和奉献了太多太多！\n3\n驱逐魔鬼向性病、麻风病宣战！\n1950年，马海德被任命为国家卫生部顾问，协助组建中华人民共和国卫生部。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NrSBoYPER6AyyAqDyStg0WicsgC4RV0Vekgmvibw6hsJqzUmnQt20EjLAw/640">\n\n当时，卫生部为照顾外国专家，为每人增加了一份较高的工资，当通知马海德前去领取时，却遭到了拒绝。\n因为这件事，他特别不高兴：\n“我是中国人，我不是外国专家!”他还拒绝了国家给他分的房子——杜聿明气派的日式小洋楼，而是选择卫生部附近、后海旁边一处已经年久失修、破旧不堪的小四合院。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NreicfABtibbKQrcsewGtaPCtZIZf3beRRwCxBmq9EXLciaOz0MYnOKGCcA/640">\n\n新中国刚成立时，梅毒流行全国，危害很大，有些大城市的患病率高达5%-10%，有的少数民族地区更是因为梅毒出生率大幅下降。\n1953年，马海德被任命为以治疗梅毒为主的皮肤病与性病研究所的副所长和顾问，共和国正式开始向性病宣战。\n从1954年起，40多岁的马海德，每年都要拿出半年以上的时间到内蒙古、青海、甘肃等农牧区巡检，他住蒙古包、破庙，曾和4个人合盖过一条粗布破被，为了寻找一个病人，他不惜跑几十里路。\n边远地区的群众没见过抽血，不肯配合，马海德就撸起自己的袖管，把针头扎进自己的静脉里，“表演”抽血。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sW8yud1GibjJI0metPMRSNibcY2W25RyDVRG39JFnicpGKKwWs9SDP9GIQ/640">\n\n马海德亲自示范抽血在农牧区艰苦的生活，很少有人愿意去第二次，但马海德年年都去。\n每次半年的巡检结束，他第一件事要到医院去治胃溃疡，再拔掉一两颗坏牙。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41Nrl4Hh6Mpx3RWjfQyibgUs88vOHm2MpAXSg3siaODP2gGNbg3JeLLe8sXw/640">\n\n马海德在中国开展防治性病的工作，取得了世界瞩目的效果，他的名字也开始见诸报端，！\n1962年，马海德突然接到一个电话，“马大夫，你父亲来了！陈毅外长让您赶紧回来！”\n原来，马海德的父亲在美国的报刊上看到中国性病防治的新闻时，看到了自己的儿子，他激动不已，马上要见儿子。\n因为当时中美尚未建交，已经70多岁的老人立即飞往叙利亚。\n在叙利亚中国大使馆，当这位老人激动地说：\n我要见你们的马海德，我是他的父亲！\n大使馆的工作人员也非常激动，因为老人与老马医生长得太像了！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sp7A6AicpuKz3znZuso2fbPQd5iaOId9J4OpWdgOAkqPeEA4AOIbpal0g/640">\n\n马海德与父亲的合影中国外交部马上安排马海德一家远赴叙利亚中国大使馆。\n30多年后，马海德与父亲终于在叙利亚第一次相见。\n当时，甚至有人担忧马海德全家还会不会回到中国。\n这样的担忧是多余的，因为此时，马海德心里最急迫的事，就是尽快找到有效的办法，在中国开展麻风病的防治。\n早在1950年代性病防治的过程中，马海德跑遍了全国的边远地区，因为这些地方同样是麻风病高发区，他开始有意识地开展麻风病的调查研究。\n在他的主持下，分别在江苏省海安县和广东省潮安县成立了麻风病综合防治研究基地。\n到1960年代，马海德经过大量的研究发现麻风病是可以防治并能治愈的。\n海安县和潮安县的麻风患病已经取得了非常好的效果，正当他准备在全国范围向麻风病发起"总攻"时，“文革”爆发……马海德被诬陷成特务，苏菲被天天批斗，他们的家也被抄了。\n当时，很多人悄悄劝马海德，回美国吧！\n马海德摇摇头回答:我不走！\n我是中国人，我在自己的国家，我要走到哪儿去！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3Q6OL9zT7wUtTmicmtEGz4nnu0ruKOgiacZfJSvqiam63Xp7LkDYT8uGQ/640">\n\n“十年浩劫”里，马海德一直保持着乐观和坚强，然而最让他伤心的，是好朋友斯诺的逝世。\n1972年，斯诺已经是癌症晚期，马海德带着中国医疗组住进了斯诺在瑞士的家，斯诺已经病得太重了。\n在生命的最后时刻，他意味深长地对马海德说：\n乔治，我羡慕你选择的道路，我，热爱中国！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8slgDqjNK4icRxXKhmUojCJXQM3icBt7kbcfpC0YJBZDviajgkdjoqmfWGw/640">\n\n！\n1964年，斯诺访华时与马海德、苏菲在天安门城楼合影！\n1976年，66岁的马海德被确诊患上了前列腺癌。\n但他像是重拾了青春，兴奋地对儿子周幼马说：\n我会战胜癌症的，这个病最少能存活七年，我已经等不及了，我还有太多的事情要做！\n他心里一直惦念和放不下的，就是消灭盘旋在中国老百姓头上的“魔鬼”——麻风病！\n他要与死神赛跑、分秒必争，经过大量研究调查，他向卫生部提出了2000年中国基本消灭麻风病的目标。\n4\n再次向麻风宣战！\n他把生命留在了中国在马海德心里，比麻风病更可怕的，是社会对麻风病人的歧视。\n他逢人就说麻风病，不遗余力地向全社会宣传麻风病作为一种慢性、比较弱的传染病，可防、可治不可怕！\n用药三天后，麻风病毒很快就能被控制和消灭，不再具有传染性。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sElXK2zwE6dnNMgNfWZzT8bo3icFRx4gNrGpWJNIaFibtW1gHyvmqGeWA/640">\n\n当他看到医务工作者武装到牙齿只露出两个眼睛给麻风病人看病时，他着急地说：\n他们已经不传染了，你们这身装扮没治好人先吓死人了！\n马海德以身作则，他常常只穿一个白大褂，给麻风病人做检查时，用手直接接触病人皮肤溃烂的部分！\n马海德不仅帮助医生克服了谈麻风病色变的恐惧感，更是把全国几十万麻风病人当做亲人，消除他们内心的不安和自卑。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8snK1Xsq2HPtQpicNfBgDT7wC2AeXGcUia63RJUH5qWtsjJqiahSbKX6rPg/640">\n\n！\n1982年的大年初一，马海德在河北望都麻风病院里，紧紧握住了一位麻风病人的手。\n然而，在马海德第一次向老汉伸出手时，老汉哆哆嗦嗦，就是不肯伸手。\n马海德主动拉起他的手，老汉瞬间热泪纵横，他说：自从我得了这个病，多少年了，没有人敢跟我握手，马大夫是第一个！\n那时的中国并不富足，防治麻风病需要的药物和资金非常缺乏。\n为了筹集麻风基金，他跑遍全国几百家医院、防治点、甚至走访了十几个国家。\n很多时候，甚至他都忘了自己还是一个患了癌症的老人！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8s3ZYSWFdndE0ibPe5lmickmdstVl1yaB15HvJFg4uEIV1iaCXsABicZmoQw/640">\n\n到1985年，马海德已经因为癌症做了8次大手术，家人为他准备了好几次后事，每次他都是奇迹般地活了过来，又奋不顾身地投入忙碌的工作中。\n他硬挺着患癌的身体，主持召开了中国第一届国际麻风病学术交流会成立了中国麻风协会，中国麻风防治基金会，积极为麻风病人申请生活补助。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8suwzd28VO1YmNDF5R5ODR2xmuVzA0qtqwUYtcibmwymXGsKCkOZ5szmA/640">\n\n到1987年时，马海德的生命已经进入倒计时，但他仍要坚持开会，坚持看望麻风病人。\n当他看到很多麻风病人开了池塘、包了果树，还有人已经成了万元户时，忍不住红了眼眶……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sD7lJejO7VicXBUe7RCSbWS4HTqV7icJWxHlPgGAKRg2Z8K3vFibukuv8g/640">\n\n！\n1988年3月，他刚刚从医院治疗出来，就飞到加拿大参加会议，当时，马海德的生命只剩下了6个多月，此时的他已经被癌症折磨得瘦了30多斤。\n3个月后，1988年6月他又不听劝阻，坚持飞往美国落实一笔援助经费。\n刚从美国回来，他又马不停蹄地在北戴河主持召开三省麻风防治会议在这次会议上，他终于支撑不住，晕倒了……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8syyWTsIg5VhrhgruiauKdTOkDwojY0tRopGBIRWrgDEqH3OIvpT3soIw/640">\n\n从北戴河回到北京，儿子周幼马抱起父亲下车时，哭得像个孩子，因为这时的父亲，已经轻得只有一把骨头了……他住进了北京协和医院，躺在病床上，他仍要求家人把每天的报纸和全国各地麻风病人寄来的信给他。\n那时，他的头脑还非常清楚，他通过口述每天要为病人回复十几、二十封信。\n后来，又让人把打字机搬到病房里，自己亲自回信！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41NraIqT2VBz2E0PNiactEevILk2vxjgaUYhiaXyqjWwKgNVZmPNdRBwovew/640">\n\n！\n1988年9月，马海德生命只剩下最后30多天，当他看到广东的麻风病人在信中说，山沟的麻风病人生活艰苦，没有菜吃、缺医少药时，马海德难过得哭出了声，他让苏菲马上帮他回信，帮助这些麻风病人……而这封信成了他口述的最后一封信，之后他陷入昏迷、高烧不退。\n而在他偶尔清醒时，他心里想的还是麻风病人。\n有一天，他在美国的侄子寄来支票，这是他几个月前去美国争取来的经费。\n他用颤颤巍巍地手拉着苏菲说：\n妹子，这是给麻风病人治病的钱，一定要管理好啊！\n管好基金会，成了马海德最后的心愿。\n从那天下午开始，马海德再次陷入昏迷……！\n1988年9月23日，就在病床上，卫生部授予马海德新中国卫生事业先驱的光荣称号！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0iaMJnkib6fkYf47pkIx41Nrn0iasckBLkaEDrfhV5583qghqSTcc5xTsDGPP8SmSZw2r8fTm37VXng/640">\n\n三天后，9月26日，是马海德78岁的生日。\n就在这一天，一直昏迷的他突然醒了，他费了很大的力气问苏菲：\n“他们，回来了吗？”\n周围的人听到这句话都默默地转过身偷偷抹泪，他心里惦记着的“他们”，是20多天前去海牙出席第十三届国际麻风病大会的代表们！\n在自己生命最后的时刻，他最惦念和最不放下的还是中国的麻风病防治……！\n7天后，1988年10月3日，马海德在他的第二故乡中国，结束了壮丽而无悔的一生。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sibevWnjAVkpzPCY7N3jZhNFoeibc9nlAPEJibJwnOnLULHk4sbCr7ibdQw/640">\n\n按照他的遗愿，他的骨灰分成了三份，一部分送回了美国家乡，一部分送回了他魂牵梦绕的延安，一部分，安葬在了北京八宝山革命公墓。\n马海德走了，可他留在人们心中的印象，始终是那个头发花白、操着一口延安普通话，戴着眼镜、细心温和给大家看病、幽默爱开玩笑的北京后海大爷。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cdic7vDxGGeoGVcTrjUtknnVSDCFzk8hltRe0PRLDibSSs0XhOYxK9WUQg/640">\n\n马海德去世后，苏菲一直住在这座小四合院里，她保留着丈夫生前房间的原样，想他的时候，就坐在丈夫的房间里，一回想起他们年轻时的幸福时光，好像丈夫并没有走，只是出差了……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM3NukGRcsxkNx3ccX7Xmc8sxEBPJxKtSUIcBb8OZ5GRNAmGZR73UXHOcqTHIkng1RtwtZCuia3BLrw/640">\n\n苏菲心里记挂着丈夫最后的嘱托，——成立基金会。\n她把马海德留给她养老的3万美金全部拿了出来，兑换成人民币，成立了马海德基金会，以奖励那些为中国麻风病防治事业做出突出贡献的医务工作者。\n马海德走后，已经70岁的苏菲像丈夫生前一样，在往后十几年的时间里，走遍了全国各地的麻风病院、麻风病村，过年的时候，她与丈夫当年一样，带着家人去河北望都的麻风病院，与病人们一起过年。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cd2D8fePHPTSA8WYZbevvaJnWsJydQSANM5V5YZhQia3H4QWl1SBQs6icg/640">\n\n苏菲把自己对丈夫的思念，写成了一本书《我的丈夫马海德》，在这本书结尾，她这样写到：\n不久前的一个晚上，我做了一个梦，在梦里，还叫乔治·海德姆的美国青年正站在古老的保安城外与好友斯诺告别。\n斯诺问他：\n乔治，你为什么要留下，他毫不犹豫地回答：\n因为我觉得这支队伍会有出息，我觉得这里的人民需要我……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cdwmQBiaicbEN9At5NxI4dxbLZia1OyEjYZL4dt2fYgADWn42UQ5WkAhMuA/640">\n\n马海德医生，少年时，就立下了为穷人看病的志向，来到中国后，加入中国共产党，在长达半个世纪的岁月里，守初心、担使命，为中国人民抗日战争、为中国革命和中国医疗卫生事业，为人民健康幸福，把他所有的青春，所有的心血、所有的爱、乃至生命都留在了这片他最最深爱的土地上……\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/aBD2Y0icsSM0jbMN4X0Vbc9De3JNhw2cd6muBiapEExGNGxBib5fBhVSOutRm1WPx38SCqaFUhak3aZUKq5gLudeA/640">\n\n今年，新中国成立70周年了，请让我们一起对马海德先生说一声：\n谢谢！\n共和国永远不会忘记您，中国人民，永远不会忘记您！\n',
'<h2>中国全面赶超美国科技要多久？</h2><pre>《中美对抗》，中国科技水平目前落后美国，这是个不争的事实，然而你要说中国科技水平会长期落后美国，我不同意。\n美国麦肯锡公司曾经做过一张雷达图，标明中美高科技产业中各自领先的那部分。\n图是2013年做的，现在仍有一定的参考意义：\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA0tzh1kpAzoTQgraZAvibL830nJltSJibr0wy1icOJSiauCr4YX3kQ5Rg0Q/640">\n\n当然，我说的是一定的参考意义，因为这张2013年绘制的图中，已经有不少领域被中国攻克了。\n比如说智能手机、互联网零售、饮料、家居产品、包装食品等等领域，中国早就碾压了美国。\n咱就举一个非常坑爹的例子：\n美国的方便面里边是没有叉子的！\n不仅美国没有，很多发达国家，比如很喜欢吃面的韩国也没有！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbA6r16w1llKlLVJeVDicym3zPv7EgTlkLKI7IrPRslPEOkUjia3xu7ChQw/640">\n\n▲ 被逼疯了的华人……\n\n估计是因为生产厂家默认你这面是回家吃的，所以不放叉子。\n可问题是，这就失去了“方便”面的意义了呀！\n喜欢在某宝购买进口零食的同学们也有一个普遍的不爽，那些进口食品的塑料包装袋，要么坚韧无比，用力小了撕不开，用力大了哗啦撒一地；\n要么包装不严，皱褶、漏气等等，总之体验不是很好。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FO86m0JPudsvy2IT8S9HUHbALHddLhyP0zicap3dM7qdia9wy8sE6lpHL08ic8wT8R83nwoPnFuxIrW6A/640">\n\n其实结论很简单，中国在食品包装这项科技应用上领先了，虽然只是一点点人性化的设计进步。\n所以就麦肯锡公司画的这幅雷达图来说，中国在左下、右下基本上都反超了。\n右上部分的通讯设备等领域也碾压了。\n美国还剩什么呢？\n左上角的专利药、生物技术和芯片，右上角的汽车、航空、医疗设备。\n不多了吧？\n虽然都是精华。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibmNTZUD4uJmHdX87oWwhsMzEUh87EN4v1v23kGLdfpL9oSOBnGcP2UwbV2UibGCMZ45OwqDUKZRRQ/640">\n\n在2013年出图的时候，麦肯锡公司认为中国要全面赶超美国科技需要20年，但现在五年多过去了，中国至少攻陷了下半圆，上半圆也有突破，比如说华为的5G通讯技术。\n如果我拿着这张更新的图说中国科技全面超越美国，那是胡扯，但如果我说中国科技水平正在赶上美国，不过分吧？\n所以说啊，什么20年。\n美国人自我吹嘘，咱们也跟着自怨自艾，根本用不着什么20年！\n因为美国的科技创新已经是无本之木，无源之水，不可能维持那么高的更新速度。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/e7QJl9j2FOibibBnZqnJhMIeicjHH6ibz3DMxzg6tm66yQL8e8bN6icnL59DfAdg4iaDyMBgGed7fV7q6yfy2gcQzMpQ/640">\n\n▲ 美国的问题正如冰山：\n\n远没有表面那么简单我们常说美国人产业空心化，什么是空心化？\n上世纪80年代以后，美国除了把控高端的芯片、航空等产业之外，由于本土供应链竞争力持续下降，大量制造业都离开了美国。\n随之而来的是美国STEM（理工科）本土生源的大规模下降和留学生的泛滥。\n美国曾经无比繁荣的五大湖区，逐渐成了铁锈地带。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?
