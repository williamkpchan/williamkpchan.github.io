工作就开始自己想办法，很快就从“准黑社会”变成了真黑社会。\n\n何况当时蒋介石还想着“反攻大陆”，不断地向香港的黑社会提供支持，其中比较著名的“14K”和“新义安”，都是前国军军官借了一个三合会分支机构的壳成立的黑社会性质组织，所以他们都是隶属三合会，并且一直拿着台湾保密局的津贴。\n对香港黑社会有重大影响的一件事，是发生在1956年“双十暴动”。\n每年国民党国庆的双十节，香港的国军残留力量都张挂“青天白日满地红”的旗帜。\n\n而港英政府因为惧怕刺激大陆这边，对于张挂旗帜有限制，结果到1956年政府人员撕了旗子。\n不满的人群围了政府部门，警察前来处置结果被更多人围攻，只好调来更多警察。\n期间大量黑帮带领暴徒开始放火游行，甚至封锁部分地区，对左派机构和政府机构打砸抢，事情彻底失控。\n\n最后严重到港督下令，英军出动装甲车上街镇暴，分区域戒严隔离清理，警察直接向人群开枪。\n足足闹到14号才平息，死了60人，伤了上千人，抓了6000，判罪一千多。\n事后港英政府将这次事件定性：支持国民党政权的三合会成员暴乱，然后开始在香港清洗一轮，把有政治倾向的黑帮分子大量驱逐到台湾去了，比如大家熟知的向华强向华胜，他们的爹叫向前，是个军统的少将，先后参加过成立“14K”和“新义安”，就在那次事件中被赶回了台湾，不过子女们都在香港继续混。\n\n从此以后，香港黑帮就一直没有政治主张，也没有爆发大的群体暴力事件，把精力都放在了钱上。\n\n3 集中精力搞钱 香港可以弄钱的地方还是很多的，原本的远东经济中心是上海，也是西方在远东最大的根据地，买办们都在那里。\n\n但是随着新中国成立，上海的买办们带着生意出逃到了香港和澳门。\n上世纪50-70年代，香港的经济发展很快，特别是转口加工贸易非常发达。\n各界都一派欣欣向荣，黑帮自然也不例外。\n\n当时黑帮最挣钱的门路是毒品，因为香港是个自由港，对于人员货物往来管理非常松。\n香港当年几乎垄断了金三角毒品，特别是坤沙当年的“双狮地球”海洛因，全部从香港转口，以至于打响了招牌。\n说起当年香港毒品，前两年香港闹事的一大后台金主，《壹周刊》的老板黎智英，早期在香港混社会，就是个有名的分销商（从老板那里拿货卖给吸毒者）。\n\n从一个一文不名的穷光蛋弄了不少钱，为以后把握机会积累了资金。\n所以这货不论是自传还是报道，都只从70-80年代发家开始说，前面的都从来不提。\n黎智英是小角色，香港贩毒招牌人物是绰号跛豪的吴锡豪，在最风光的时候一年贩毒过十吨。\n\n光是他相关的电影就拍了好几部，还都拍得不错，看过的小伙伴估计都有印象，前两年的那个《追龙》，讲的就是这货。\n跟电影里的形象差不多，吴锡豪平时人狠话不多，但是一“开会”就怂得很。\n对真正掌握黑帮的大佬客客气气的。\n\n所谓大佬，就是警察，当时香港的社会格局非常奇葩。\n上层是西方殖民者，而且西方殖民者也分层，当时香港最有权力的不是港督，而是美国驻香港代表。\n香港是有名的间谍之都，各方势力在这个小小地方都派驻机构，美国代表处光正式员工就有上千，还有不知多少人是他们的外围人员。\n\n英国二战后实力不济，只能跟着美国混，在香港也是这样。\n中间是华人官僚、买办还有太平绅士（土财主），这些人也有级别财力不同，内部也有各种鄙视链，不过在洋人眼里都是一样的，最多也就是可以利用一下而已。\n不过有的却是真心和洋人站在一起，但是洋人走的时候不跟着去，留在香港挣钱，却一直不忘洋大人的好处。\n\n具体干了什么这几年大家看得够清楚了。\n下层就是华人警察+帮会，当年华人在警队地位很低，高级一些的职务全部都是洋人的。\n华人警察一开始只能做到探长，这位子有多低？香港警察15级，探长在11级到12级之间。\n\n可见当年华人地位之低了。\n不过地位虽然低，权力不小，英国人还是放任华人管华人。\n以至于一个探长的位子当年能卖上百万港币，那时一个人每月挣到三百就非常高了，2万块可以买一套不错的房子。\n\n这些钱自然是不要警察们自己掏，那时警察和黑帮勾结在一起，准确的说警察是黑帮的老大，以至于香港人说“警察管黑社会，黑社会管治安。\n” 黑帮在警察支持下弄钱，然后按照“规矩”给警察钱。\n著名的“五亿探长”吕乐，之所以坐上华人警察一把手，就是把“规矩”整合，制定了一套行之有效的分配比例。\n\n让警方上下（主要是拿大头的那些英国佬）满意，其中负责每月收钱并分钱的，就是曾志伟的老爸曾启荣。\n在每月“上供”之外，黑帮还要为警察做事，比如对案件提供信息。\n甚至为了提高警察破案率，黑帮要专门找人（大多是赌鬼和吸毒佬）顶破不了的案子。\n\n警察当然不能白拿钱，除了保证黑帮收益，还要负责排解纠纷分配地盘。\n以至于吕乐当年白天在办公室安排警察的工作，晚上在家安排黑帮的工作。\n当时警察拿到钱，很多做正行生意和购置地产，一直收租到现在。\n\n以前看《逃学威龙2》，周星星岳母作为经历那个年代的大妈，就说“警察怎么可能没钱？”作为内地人，我当时还觉得奇怪，后来了解历史才知道是以前的正常情况。\n当时又赶上香港经济大发展，真的是“岁月静好”。\n不过这种“美好日子”到了上世纪70年代中期，英国人认识到继续放任后果不堪设想，被迫开始改变香港的社会结构，设立了廉政公署。\n\n很多人以为英国人不堪容忍香港腐败，其实作为万年搅屎棍，英国人就没怎么干过人事。\n当年一个是石油危机造成经济不稳，苏联的实力隐隐要压住美国。\n美国越南战争失败之后，亚洲各地革命浪潮又一次到了高峰。\n\n当时英国人在香港还压迫华人，普通民众心目中已经非常不满。\n如果民众不满爆发，肯定是全港大乱，英国人根本不敢再强力镇压，一旦出现大规模死伤，英国在香港的统治肯定完蛋。\n这时候精明的港英政府，丢卒保车把群众最有意见的腐败警队抛弃了。\n\n并且很多原本英国人专属的高级职务也允许华人担任，勉强把香港的情况安抚了下来。\n连警察都一下子全垮了，黑帮的靠山也都倒了。\n香港黑帮也开始了转型，开始学着做起了正经生意。\n\n不少人还就在这时候把握住了机会，比如黎某英就把自己贩毒攒的钱开办了佐单奴，从此成为了富豪。\n那个当年一连绑票李泽楷和郭炳湘，到手16亿的张子强。\n在黑帮多年了都没混出成绩，却在一次合伙炒楼中博赢了一把大的，弄到了一套房子。\n\n他从此认定做事就要敢做大的，小打小闹没意思，直到把自己博的枪毙为止。\n自此香港黑帮内部分裂愈演愈烈，渐渐地越来越分化，以至于谁都不服谁，各自为战的情况越来越多。\n另一方面，黑帮分裂使得覆盖范围扩大，涉足到了香港社会各个层面。\n\n时间也来到了上世纪80年代初。\n新历史开始了。\n\n4 洗白 在转型的过程中，出现了两件大事：一个是大陆改开，一个是大陆确定收回香港。\n改开是香港大发展的契机，自此香港经济真正是突飞猛进，一夜之间如同火箭点火。\n当时香港的火爆，只有日本泡沫时期可以相比，这从大量电影电视中可以清楚看到。\n\n但是收回香港，对于香港上层真的是哀鸿遍野。\n如果是华人，不论富商还是政府官员，大多数都很淡定。\n如果有爱国心的就积极帮助祖国建设，如果是买办，要是一心和洋大人走，把家产收拾一下就走了。\n\n在中英谈判后，大量英国公司撤资，很多当地富豪也选择移民。\n以至于当年香港出现了一次巨大危机，之后香港的政治和经济基本面就完全不同了。\n当时英国人的心态，基本就是卷起铺盖再最后捞一笔，在回归之前尽量对的起自己，不然没机会了。\n\n同时英国人搅屎棍属性爆发，再次开始在走之前埋雷。\n整个香港基本处在放任地步，末代港督彭定康上任后，进行政改，把手里的权力一夜之间全部下放，立法会和政府各个部门权力大了几倍。\n并且在各种事情上唱高调，给香港人画了无数大饼。\n\n至于实际措施，什么社会管理城市建设，英国人表示时间不够啊。\n等回归以后你们找特区政府要吧。\n当时对于黑帮的管制，那段时间也弱化了很多。\n\n这一来，已经有了一定基础的黑帮，面对这个百年难得的机会。\n积极的转型，也就是我们常说的“洗白”。\n其中最显眼的就是香港娱乐业，渗透之深，以至于几乎所有拍摄都要给黑帮钱，即使如此依然会遇到很多麻烦，于是为了顺利拍摄干脆就和黑帮开设的公司合作。\n\n黑帮进入娱乐圈，于是把帮会里面的事情也编成剧本。\n其中很多有真正的黑帮人员参与，有专业人士加入，而演员导演对这些片子也不敢不用心，使得香港黑帮片的水准非常高，甚至成为香港电影的一个名片。\n比起优秀的香港黑帮片，不论美国还是日本的片子都透出一种“假”来。\n\n不过香港黑帮电影，早期因为黑帮是主导，黑帮人士的形象都颇为正面，不但长得帅还有义气讲规矩。\n而警察要么不露面要么和黑帮惺惺相惜，甚至还是反派，看《追龙》大家就有感觉，跛豪那个人渣，都被拍得人某狗样，最后还弄了点民族主义色彩进去。\n这种片子给黑帮加滤镜的手法，影响了很多人对黑帮的看法。\n\n随着回归临近，港英政府各种动作不停，首先是改组了“O记”。\n也就是那个黑帮调查科，把规模扩大了很多。\n多说一句，新O记第一任老大就是任达华的大哥任达荣。\n\n他一直做到港警行动处长，也就是《寒战》里梁家辉演的李国斌的位置。\n他成功做到了让大量文件资料“无故丢失”。\n到了1995年，香港老电影常见的“政治部”都取消了。\n\n这个组织隶属英国军情五处，被称为“香港最大的秘密”，从1934年就开张，名义上是做情报工作。\n其实香港黑帮和各种事都牵涉到它。\n当年在香港街上，遇到便衣抓人，如果他们说“政治部办事”，就算你是警察，最好也识趣地走开，不要瞎看给自己惹麻烦。\n\n多说几句这个政治部，这玩意本身是个抓间谍的机构，但是没有执法权，也不能随便抓人，于是英国人很机制地安排到了警察系统里，所以他们既反间谍，也是警察，很多帮会成员和各阶层人士都是这个部门的线人。\n随着这些资料的丢失，很多香港的秘密也消失，刚才说的这些线人也都找不到了。\n这些都是英国人传统的“光荣离开”动作，分而治之，销毁资料，提高老百姓期望等等。\n\n时间走到了1997，历史再次翻开新一页。\n到了回归以后，香港黑帮基本上转型完成，但凡有机会的都洗手做起了正行。\n高层的早早完成积累，所谓“黑社会不用脑一辈子都是古惑仔。\n\n”能爬到高位的大多就算不太聪明，混了多年也知道好歹，中国对黑社会的态度非常明确。\n比如陈惠敏在采访中说“黑社会也是爱国的”，不知道谁是陈惠敏？这人之前就是混黑帮的，从14K双花红棍（帮派最能打，专门武力和人“讲道理”）到现在基本上半退休状态做生意，后来还拍起了电影，算是活成了全香港黑帮人士的楷模。\n下图这个是在《追龙》里截的，自己扮演自己。\n\n有的黑社会中层人士，还没有到退休的阶段，有机会也都转型做了正行。\n当然有一些人还在半黑半白的“偏门”挣钱（黄赌毒来钱实在是太快了），但是也都尽量不表现暴力，低调做事，为的也就是抓紧挣够退休的钱。\n底层的小角色就比较惨了，可以说有点机会在香港也不干这一行，也基本上没啥出头之日。\n\n对香港整体来说，1997年是第一次回归，黑社会整体迎来了一次重击，谁都知道中国没有黑社会；香港国安法表决通过后，又是第二次回归，到此为止，其他作妖的空间也就越来越少了。\n',
'<h2>嬉皮士在大理</h2><pre>1948年12月30日，杜鲁门总统批准了一份，关于“防止共产党在亚洲进一步扩张”的重要报告。\n二战结束后，乔治·凯南在1946年第一个提出遏制苏联与共产主义的主张，刚好迎合上意，从而受到重用，一时炙手可热，到1948年美国政界已就反共达成共识，在欧洲建起了柏林墙，德国被一分为二；\n在亚洲，为了“防范共产主义深入中南半岛”，美国决定接手被越南人打懵了的法国，插手越南国内事务。\n\n1959年北越就开始痛揍南越，眼看南越被打得哇哇叫，美国一看这不行，不管管的话共产主义会顺着中南半岛一直搞到东南亚，最后全亚洲都得姓苏，会威胁到整个美国的势力范围，便于1961年派特种兵进入越南，直接介入越南战争。\n美国早先只派出军事顾问、特种兵和部分支援部队参战，叫“特种战争”，规模不大，有点像今天俄乌战争里，俄罗斯管自己叫“特别军事行动”。\n但到了1964年8月，美国第七舰队的马多克斯号驱逐舰，在北部湾打着“水文地理研究”的旗号搜集情报时，被北越鱼雷艇袭击，马多克斯号还击，击沉一艘，另两艘逃命逃得快没追上，两天后马多克斯号跟特纳·乔伊号说又在同一海域被北越鱼雷艇袭击，于是美军正式带着一堆小弟出兵登陆岘港，撸起袖子自己上场亲自跟北越干仗。\n\n后来很多资料都说北部湾事件是美国自导自演，是不是其实不重要，反正拳头大的说话就有道理，你爱信不信，信不信都得揍你。\n越南战争自此全面爆发，10年时间，北越军民伤亡170万，失踪33万，美国死亡5.8万，受伤30万，南越死伤70万人，把整个越南打成了焦土。\n北部湾事件对我们冲击很大，我去攀枝花三线博物馆参观时，开篇就介绍北部湾事件的重要性，我们当时十分重视，觉得可能真要跟美国再打一次，全国都在加紧备战。\n\n1964年的中国，在北边和苏联的关系闹得很僵，在南边又担心美国从越南攻过来，因此中央定位国家安全，在“早打、大打、打核战争”的料敌从宽的战略判断下，掀起了耗资巨大的三线建设，深深影响到了今天中国中西部城市的工业发展史。\n我的家乡就是在1965年，以此获得了大量三线工业建设的红利，一直到1990年代，这批工厂几乎全部衰败消亡，家乡经济才开始日益艰难。\n1960-1978年，是新中国经济最困难的时期，为了保卫主权，我们同时与美苏两位大佬为敌，无法获得外部资源输入，经济发展被迫中断，一直到度过了这段时间，中国才迎来了正常发展。\n\n越战也使美国痛苦不堪。\n美国跟其他国家拉开天大的军事差距，真正威震蓝星，是在1990年代的伊拉克战争，打得全世界各国一片目瞪口呆，打越战时，还没有那么多亮瞎眼的高科技，没跟苏联拉开代差，越南有中苏源源不断的武器支援，加上热带雨林密布，地势复杂，本来就十分难打，中方面又划下“不准过北纬17度线”的规矩，否则将派志愿军参战，使越战对美军来说就是一个越陷越深的沼泽。\n65万美军在越南前后忙活了十年，直接开支是2000亿美元，间接开支难以统计，开销最高的1969年，占到国防开支的36.7%，战后老兵安抚麻烦不断，从肉体到心理都出了问题，像史泰龙的成名作《第一滴血》，讲的就是老兵回国后无家可归受人欺凌的故事。\n\n当然越南那边更加惨到没朋友，但越南人没有宣传机器，想哭都找不到地方倾诉。\n真正底层人的苦难，永远是无声无息的，他们的生死如虫蚁一般，向来无人过问。\n越战叠加高福利竞赛致使美国财政亏空，于是政府就加税，一加税老百姓就着急上火，又碰上电视普及，媒体为了收视率，将战争的残酷性毫无保留地传回美国本土，美军虐待战俘和屠杀平民的录像让民众大受刺激，就纷纷上街游行反越战。\n\n就在反越战的过程中，兴起了美国的嬉皮士运动。\n好了，下面要进入本文的重点了。\n看过《阿甘正传》的，应该记得他女友珍妮就做过一段嬉皮士，看起来又有爱又有点不太正常，他们通常穿着喇叭裤或波西米亚的衣服发饰，反对战争、不工作，常聚在一起弹吉他、吸毒、滥交，喜欢民谣和摇滚，热爱浪漫自由的乌托邦生活，经常喊着“要做爱，不要战争”（Make love not war）、“在一起”“各干各的事”等 ，在全世界一边搞文艺一边东游西荡，空余之余就拉人头一起搞性解放。\n\n嬉皮士的诞生，跟美国二战后生活富裕有莫大关系。\n1945年美国出版了一本普及读物，叫《婴儿与孩童抚养常识读物》，在贫穷年代孩子能养活就靠造化，只要日子一富裕，每家每户都把孩子当宝贝养，美国父母都照着这本书养娃，注重子女个性自由、随心所欲，这种放纵式的教育，致使这波娃长大了不喜欢服从权威，也讨厌按规矩出牌，加上音乐文学思潮涌动，催生了1960年代的嬉皮士人群。\n反越战是嬉皮士运动的催化剂，反战歌手Bob Dylan、Arlo Guthrie、Joan Baea的音乐使嬉皮士的文化飞速传播，巅峰时1969年伍德斯托克音乐节有50万人参加，据说还有100万人被堵在过来的高速公路上，三天时间的摇滚节日，从8月15日到18日，嬉皮士们尽情享受音乐、大麻、性爱，被称为嬉皮士们的终极狂欢。\n\n<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nmkf1sztAibDkpqHn6zXpg35ZMW6PopNUpPAia6OUpeCVLTOricBfhWSyvkBOgKhKbJpxUCXdGO9s6icQ/640">\n但这波运动在欧美来得快也去得快，传统派怒斥嬉皮士们就知道成天瞎搞，堕落不负责任，许多州干脆立法禁止举办同类音乐节。\n嬉皮士在欧美的名声一直都不太好，毕竟一帮小年轻不工作，天天聚在一起抽大麻玩摇滚，社会人怎么看怎么别扭，而几乎在伍德斯托克音乐节举办的同时，在好莱坞比弗利山庄，发生了狂热嬉皮士“曼森家族杀人案”。\n曼森老妈是一名职业妓女，老爸压根不知道是谁，由于老妈常年蹲局子，归阿姨和姨父养大，他姨父又常年虐待他，使曼森从十岁就在外流浪，靠小偷小骗过活，跟老妈一样常年坐牢，人生观基本已经毁了。\n\n33岁时曼森在旧金山街头打流，遇到一群无知的年轻嬉皮士，他用丰富的江湖老油条经验，压制这帮年轻人幼稚的小脑瓜，年轻嬉皮士们被他那种含含糊糊模棱两可的智慧言辞震惊到了，大家视他为心灵导师，男的贩毒、女的卖淫供养他。\n这个组织越搞越大，搞成一个60人的小邪教团体，曼森给年轻信徒吃迷幻药，高喊爱与和平，然后在赞美声中开始飘了，要带着信徒们搞事情，在1969年8月9日曼森家族集体上头，冲进洛杉矶著名导演波兰斯基的家里，残忍虐杀了4个上门的朋友，又将波兰斯基怀孕8个月的大明星妻子莎朗·塔特捅了16刀再活活勒死。\n看着是不是很眼熟，没错，昆汀的《好莱坞往事》讲的就是这件事。\n\n这回惹到干传媒的人，影响力可不小，事发后经传媒发酵，整个嬉皮士人群的口碑算是彻底毁了，社会上没法混了，走到哪都被人吐口水，这些年轻孩子本来就大多出生于中产家庭，胡闹完这阵子，都老老实实被父母拎回家上班去了，有钱的继承家族事业，没钱的成了打工人，嬉皮士就这样从欧美主流慢慢消失。\n是从欧美消失了，但并没有在全世界消失。\n虽然大部分嬉皮士开始挣钱成家，但还有少部分嬉皮士一直坚持了许多年。\n\n他们在欧美不受待见，就开始降维打击，去对欧美文化盲目崇拜、刚好生活成本又极低的发展中国家。\n开始的时候，他们成群结伙，聚集在东南亚，后来，他们又顺着中南半岛，来到了大理。\n如果你光看官方描述，会这样写：\n\n欧美嬉皮士喜欢大理温暖的气候和友好的原住民，因此常年在此定居。\n其实这些是次要原因，真正的原因，是大理曾经盛产上好的大麻，嬉皮士们是奔着大麻来的。\n大理有上关花、下关风、苍山雪、洱海月，气候温暖，风气纯朴，这些都是事实，但真正吸引嬉皮士定居的，肯定不止这么简单。\n\n云南各少数民族，一直将大麻当成经济作物种植，苍山上的大麻质量尤其好，大家用它做麻衣，拿火麻籽当零食吃，还用籽来炼油，甚至拿来制药治疗便秘。\n起先云南本地人不怎么抽大麻，一直到欧美嬉皮士到来，才兴起了这股妖风。\n“那时候云南旅游业刚刚起步，1983年才有洋人背着双肩包过来，”一位大理老人家，跟我坐在大理一处小院暖洋洋的阳光下，一边伸手抚摸脚下的小土狗，一边眯着眼睛聊起往事，“他们看到大理这边田间地头随处可见的大麻，苍山上也到处是野生大麻，喜出望外，就一个接一个地从东南亚过来了。”\n\n聊了半日，老人还带我走进大理古城，说要带我见一处地方，我那时刚在玉龙雪山拉伤了膝盖，一瘸一拐跟着他，来到一处叫洋人街的街道，老人指着街头牌坊说：\n“这些洋人在大理租房生活，还有些人在这条街上开酒吧和咖啡馆，白天洋人们常常聚在一起喝咖啡，就有了大理的这条洋人街。”\n<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/yBOn56GI6nmkf1sztAibDkpqHn6zXpg35GOkWsNJ8kPOzPe3Q9TAPHkIxab3IVEWyReNFtibqNIzhaicTyeWlByHA/640">\n他们在大理租房便宜，有大麻抽，领着国内的救济金就能过活，在1980-1990年代，还有好多中国好多文艺青年崇拜他们，追随他们而来，这种神仙日子哪里去找？\n\n便赖在大理不走了。\n洋人也带洋人，来大理的也不仅仅是欧美嬉皮士，慢慢也有了欧美其他正经搞文艺的，大理口碑日渐传到海外，外国人越来越多，尾随而来的中国文青也越来越多。\n慢慢地，大理聚集的文青越来越多，大家租一家乡民院子，开始每天画画、弹吉他、喝咖啡、晒太阳、抽大麻的生活。\n\n但我在2023年1月去到大理的时候，既见不到洋人，也见不到大麻。\n“十年前还有许多卖大麻的，”一位本地年轻人跟我比划，“很便宜，50块钱能买一沓。”\n“那现在怎么见不着了？”\n\n“禁毒呗，都给收拾了，”那年轻人说，“现在铲除1000株大麻，奖励200块。”\n我查了下资料，2014年《南方周末》确实报道过大理过去的大麻盛景，每年大麻丰收季节，丽江和大理就挤满了欧美嬉皮士，严重时，“昆明、大理、丽江的酒吧和街头，随时能碰上兜售大麻烟的人。”\n原来在欧美媒体的报道里，大理被称为“大麻之城”，不过云南省政府得知后十分重视，花大力气，将大麻产业彻底给剿灭了。\n\n“因为没了大麻，所以国外的嬉皮士全跑了？”\n我问那位大理老人家。\n“没大麻是主要原因，”老人家说，“次要原因是这些嬉皮士都穷得要死，大理和丽江的物价上来了，他们吃不消，部分回国了，部分去老挝了。”\n\n外国的文青和嬉皮士走了，但大理的文艺惯性还在，名头已经打响，大理的风花雪月已深入人心，中国的文青们越聚越多，最后，大理便自然形成了一座文艺之城。\n一位大理本地人告诉我，原本中国的文青们在酒吧唱歌为生，大概在2013年，他们走出酒吧，就拎着一瓶啤酒，坐在人民路路边边弹边唱，以这种方式，渐渐形成了各个小圈子。\n大理真正形成自我特色的文青氛围，大概也就十年时间。\n\n2023年初，刘亦菲主演的电视剧《去有风的地方》，又带火了民众对大理的浪漫主义期待，去到大理旅游的人，已经人山人海。\n农历大年初三的下午，我经人介绍，一瘸一拐来到大理床单厂艺术区，在这里，见到了活生生的文艺青年们。\n他们衣着打扮比常人更鲜艳些，在这里摆摊算命、卖面包、卖蛋糕、卖咖啡、卖原创绘画作品，还有许多人聚集在一起，听别人弹民谣。\n\n我点了一杯咖啡，混进人群里，晒着温暖的阳光，默默地坐了一会。\n<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/yBOn56GI6nmkf1sztAibDkpqHn6zXpg35ibxw1vIkCjj9evN7e0casQDfr6mlEiaZk7XaGCzXAYsicD88D1eCPlHOA/640">\n在我周围都是美好的事物，是音乐、是阳光、是茶点、是青春。\n然而我已经多历世事，不再只看到事物美好的一面了，我知道大理这种文艺氛围形成的背后，有那么漫长的历史，是越战、是嬉皮士、是曼森案、是大麻、是西方文化曾经对我们的巨大冲击，以及地方发展后的自我管理、自我文化氛围的形成。\n\n大家来到有风的地方，享受美好的生活，但大家都不知道，大理有那么漫长去芜存菁的文化进化史。\n我在大年初三温暖的阳光下，坐在大理床单厂的人群里，我一边喝着咖啡听着民谣，一边却看到历史的涓涓细流，正缓慢而有序地，从眼前一点点淌过。\n',
'<h2>大国吃小国，小国吃虾米</h2><pre>国家之间，是存在食物链的，而且关系很清晰。\n美国，是公认的世界第一强国，到底有多强不用我说，大家都很清楚。\n\n那么除美国之外，其他国家的实力强弱如何呢？\n把各国的实力捋一捋，其实挺有趣的。\n\n印度是南亚第一强国，非常的强大。\n在南亚所有国家中，印度的国土面积占了2/3,人口比其他所有国家加在一起还多2倍。\n\n而经济上，南亚所有国家加在一起，只有印度一国的1/4。\n军事上就更不用说了，印度占据绝对霸主地位。\n马尔代夫这种南亚国家，全国人口加在一起，都不如印度军队人数的零头。\n印度，是南亚的绝对霸主，领土、人口、经济、军事全部遥遥领先。\n实力强，做事也霸道。\n\n1975年，印度以武力强行吞并锡金这个小国，将其划为印度版图内的一个行政邦。\n而不丹这个国家，在印度的淫威下，签订了丧权辱国的一系列卖国条约，彻底丧失了政治、经济和军事的一切权利。\n不丹没有军事权利，国防由印度士兵负责，没有外交权利，一切外交事务也由印度负责，没有政治权利，最高长官由印度指定。\n除了名义上还是一个国家之外，已经算是被印度吞并了。\n\n如果五常不加以制衡，那这种虾米国，印度一口一个。\n南亚的尼泊尔、孟加拉等国家，均和印度签订了或轻或重的不平等条约，在印度的威胁下瑟瑟发抖。\n稍有不从，就会被印度野蛮“报复”，轻则经济制裁，重则军事干预。\n印度，就是南亚的地区警察，横行霸道，欺凌小国的事可没少干。\n\n强大的英国\n印度虽然强，但这么强大的印度，只是英联邦的一员而已。\n你没看错，印度虽然是一个独立的国家，但对外的正式身份，只是英联邦的一个邦国而已，效忠于英国女王陛下。\n所以印度大权归总理，和正常国家不一样。\n\n直到1950年，印度才独立建国，之前都是英国的殖民地。\n独立70年之后，印度依然远远不是英国的对手。\n在经济上，英国是世界第六大经济体。\n在科技上，英国创新能力居全球第五，诺贝尔奖获得者数量为全球第二。\n在教育上，全球排名前十的大学数量，英国和美国并列第一。\n在实力上，大英帝国虽然已经解体，但余威犹存。\n\n英联邦仍然由英国主导，加拿大、澳大利亚、新西兰等国家的法定国家元首，仍然是英国女王。\n英联邦由高达53个主权国家和地区构成，这些都是以前英国的殖民地，其中16个奉英国女王为元首。\n英国的所谓衰落，只是相对于日不落帝国的衰落，但瘦死的骆驼比马大。\n印度面对英国，完全没法比。\n\n虽然英联邦的组织比较松散，但这毕竟代表了影响力，也是实力的一种体现，印度也只是英联邦的一员而已。\n而英国，则是英联邦的核心和领袖，英国女王更是全球16个国家的法定元首。\n英国在最衰弱的时候，也能在离本土上万公里的地方，轻松击败阿根廷，夺取马岛。\n所以英国是世界五常，而印度不是，双方根本不是一个段位的国家。\n\n强大的俄罗斯\n俄罗斯的经济很弱。\n2016年，俄罗斯的GDP为1.283万亿美元。\n而同年广东省的GDP为1.17万亿美元，江苏省为1.12万亿美元。\n整个俄罗斯，只相当于一个广东省。\n但国家实力和经济并不完全挂钩，综合国力是由人口数量、国土面积、经济实力、产业结构、战争潜力等一系列参数体现的。\n\n苏联的经济也不咋地，但却是世界公认的第二强国。\n俄罗斯的军工实力，那真是没话说，在多个军工领域都可以说是世界翘楚，这是苏联留下的遗产。\n\n在人造卫星和宇宙飞船方面，俄罗斯始终保持和美国同步甚至超越的水平。\n俄罗斯的经济虽弱，但军事可一点都不弱。\n\n英国以海军为豪，但仅比海军这一项，英国都比不过俄罗斯。\n世界海军最强的是美国，属于“能控制全球的海军”，第二等的是俄罗斯，属于“能挑战全球的海军”，第三等的是英国，属于“能到达全球的海军”。\n简单的说，英国的海军只是能保证达到全球任一个地方而已，而俄罗斯的海军，不仅可以抵达，还能对其他国家造成实际威胁和挑战。\n这就是苏联的遗产，超级大国的底蕴。\n\n单独一个英国，是无论如何也不敢和俄罗斯单挑的。\n2013年，俄罗斯肢解乌克兰。\n2014年，俄罗斯吞并克里米亚。\n\n廉颇虽老，尚善饭。\n俄罗斯的霸主之名，可不是天上掉下来的。\n\n强大的法国 \n由于在二战中被希特勒闪电击败，法国成为了很多人眼中的笑话，对法国的实力非常鄙视。\n但你别忘了，法国可是出过拿破仑的国家，曾经统一了绝大部分欧洲。\n二战的惨败不是因为法国不强，而是希特勒太妖孽。\n\n法国名列五常，可不是别人施舍来的，而是法国确实有这个实力。\n法国是西欧面积最大的国家，国土面积相当于英国和德国之和。\n法国曾经是世界第二大殖民帝国，殖民地遍布非洲。\n\n美国的军事基地遍布全球，而法国的军事基地遍布非洲，拥有对非洲的绝对话语权。\n联合国军打利比亚，是法国带头打的，因为这里算是法国的势力地盘。\n法国，可不是一个弱国。\n\n法国空客，是能和美国波音掰手腕的存在，飞机制造能力异常强大。\n飞机、航母、核弹、洲际导弹，法国全都有。\n\n最后带大家回忆一下历史。\n在历史上，俄罗斯从来没有主动进攻过德国和法国，都是在防守反击中获胜的。\n但拿破仑时期的法国，和希特勒时期的德国，都主动进攻过俄罗斯。\n孰强孰弱，你自己品品。\n\n强大的中国 \n中国很强，非常的强，强到突破很多普通中国人的想象力。\n按联合国的标准，世界上所有的工业总共可分为39个工业大类，191个中类，525个小类，这些工业分类大部分都是相互联系，环环相扣。\n\n世界上只有两个国家建立起了完整的工业体系，那就是美国和中国。\n其他所有的国家，或多或少都会缺失一部分工业体系，依赖全球化的贸易进行弥补。\n\n很多人说，中国连一个小小的光刻机都造不出来，芯片都要依赖美国。\n这话说的其实不公平，因为光刻机这东西，美国也造不出来，只有荷兰能造。\n\n没有荷兰的光刻机，美国自己也造不出芯片，说不定芯片实力还不如中国。\n因为中国完全靠纯国产技术，都能造出14nm的芯片了。\n\n但荷兰，只是光刻机等几个小领域强而已，其他领域都差得远。\n为啥荷兰愿意听从美国的指令，美国说不让卖中国光刻机荷兰就不卖？\n\n看看美国的军费就知道了，荷兰不敢不听话。\n很多国人对中国的要求，不仅仅是要拥有全品类工业体系，还要求在525个工业小类中全部处于世界第一，否则就是弱。\n美国都不敢这么狂，这是要以一国之科技压服全世界。\n工业体系全品类世界第一的国家，只存在于网友的嘴炮中。\n\n法国那么强，连个氢弹都造不出来，很多关键技术都是找中国换的。\n而中国，在1967年，那个一穷二白的年份，就独自研发出了氢弹。\n在中国很多普普通通的事情，在很多外国是不可思议的。\n\n随便举几个例子，在全国每个地方都能保证电话畅通，随时随地都能打电话。\n全球那么多国家，只有10%能做到这一成就。\n全国通电更难，非常的难，国土越大越难。\n\n但是在中国，早已实现了村村通电，再偏僻落后的地方都能用上电。\n在号称南亚霸主的印度那里，至今仍然有3亿人用不上电，这是印度政府2017年公开披露的数据。\n至于其他小国，那就更不用谈了。\n\n中国取得的伟大建设成就，让很多西方人震惊，称之为中国奇迹。\n但是在很多中国人眼里，这不是奇迹，而是理所当然的事情。\n100年前，中国是一个弱国，随便一个列强军舰，在中国海岸线上架几门大炮就可以耀武扬威。\n\n但100年后的今天，除了美国，又有哪个国家配成为中国的对手。\n就算是那些再看不起中国的人，也不敢否认这一点。\n\n除美国之外，放眼全球中国已无敌手。\n难道你不觉得这种实力很不正常么？\n\n印度也是大国，凭什么连英国都不如。\n英法美德日那么强，当年来中国抢钱如取钱般轻松，如今凭什么要被中国反超，凭什么不配成为中国的对手。\n\n国家之间的食物链，中国已经爬到了全球第二的位置，这份成就难道不足以震惊世界么？\n而且国与国之间的差距，比你想象的还要大无数倍，可以称之为一步一登天。\n\n大国吃小国，小国吃虾米。\n而中国用了100年的时间，从大虾米级别，成长到了天梯第二的位置，堪比鲸鱼。\n这份成就，殊为不易。\n\n不要因为芯片受制于美国就妄自菲薄，中国的科技树之全是世所罕见的，美国那么强都没有独立制造芯片的能力，何况中国。\n美国这种挟天下科技压迫中国的做法，对中国来说是个磨难，不过也是个机遇。\n\n很多网友期待中国科技树全满，525个工业小类全部世界第一。\n地球上从未有一个国家做到这种奇迹，美国也不行。\n\n但100年后的中国，说不定可以挑战这一成就。\n因为我们的发展速度，是当之无愧的世界第一。\n',
'<h2>中国两项成就决定了全人类的文明进程！</h2><pre><div id="famingtoc" class="toc"><a href="#famingtopic-0" target="_self">欧洲，为什愚蠢了1000年，任由教会摆布？</a>\n<a href="#famingtopic-1" target="_self">曾经的知识，有多昂贵？欧洲人一辈子的积蓄买不起一本书；</a>\n<a href="#famingtopic-2" target="_self">教会是怎么垄断知识的；</a>\n<a href="#famingtopic-3" target="_self">中国的造纸术，究竟有多伟大？</a>\n<a href="#famingtopic-4" target="_self">中国的印刷术，终结了欧洲教皇的神权；</a>\n<a href="#famingtopic-5" target="_self">蝴蝶效应，中国科技与文艺复兴、宗教改革</a>\n<a href="#famingtopic-6" target="_self">很多人都没有读懂四大发明；</a>\n</div></center>\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/3904002c181d3b85d6667fb6e32bfa8f.jpg">\n<b id="famingtopic-0">欧洲，为什愚蠢了1000年，任由教会摆布？</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n公元313年，风雨飘摇中的罗马帝国为了缓和阶级矛盾，统一共识，将基督教定为国教。\n\n从此之后，整个欧洲匍匐在上帝的脚下，圣经成为了欧洲的最高「宪法」。\n虽然罗马还撑了100多年，到476年才因为「蛮族」的入侵而崩溃，从此进入了长达千年的黑暗中世纪，但其实从基督教成为罗马国教的时候，欧洲就已经开始了愚昧的时代。\n科技的发展几乎完全停滞，因为科学和圣经是矛盾的。\n不仅科技没有发展，任何科学研究如果敢违背上帝的意志，科学家要么去坐牢，要么被烧死。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/545905ed8930db955bfb2581fd7c84a0.jpg">\n大学起源于欧洲11世纪，但是当时的大学根本没有什么卵用。\n那时候的大学都是「神学院」，为教会培养僧职人员用的，早期开设4个学科，文、法、医、神学；\n文学、法学、神学都是服务于教会，而医学更是扯淡，因为传统老西医只会害人，不会救人，不管病人是什么症状，老西医永远都是三板斧：\n放血、催吐、灌肠，被「医死」的人数都数不过来。\n\n一堆国王到后面的总统都被西医给搞死了，如路易十五和华盛顿；\n上帝的权威神圣不可挑战，世俗的王权都必须要靠边站。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/845f850b17471bc8d980c9f8717b055f.jpg">\n\n因为国王最多把平民给杀了，要死也就死一次，而且国王不可能在每个平民脖子上都架一把刀；\n但如果对上帝不忠诚，那一旦末日审判来临，就会被打入地狱，永生永世在地狱中受苦。\n所以，欧洲人最怕的就是上帝，时时刻刻表明自己对上帝的虔诚。\n\n而上帝要让大家怎么做，怎么做才能表示对上帝的忠诚呢？\n上帝的指示怎么传达给大家呢？\n于是，教会的权力神圣不可挑战，因为教会代表了上帝。\n\n上帝是啥想法，有啥指示，都是教会传达给欧洲人民。\n在教会面前，国王都要瑟瑟发抖，因为教会如果觉得国王不听话，随时可以开除国王的教籍，但是全欧洲都是基督徒，这就相当于让一个异教徒去当国王，让一个非党员去做苏联的总书记一样，分分钟就要被人给推翻了。\n德国国王亨利四世因为对教皇不尊重，直接被教皇开除教籍，成为了了异教徒，亨利四世傻了眼，顶风冒雪来到卡诺莎城堡，痛哭流涕的向教皇跪了3天承认错误，才让教皇收回成命。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/b71e5d44b50e563300f65a34b24c1b05.jpg">\n可以说，在中世纪，教皇就是上帝，上帝就是教皇；\n教皇的权力远远大于国王，教皇乌尔班二世让整个欧洲发动了连续9次对木司令世界的进攻，可以说任何一个国王都不可能有这样的权力。\n\n教会法力无边，没钱了，就发赎罪券，告诉欧洲人，你杀人放火了？\n你这是要下地狱的啊，没事，你来买我的赎罪卷，买了赎罪券，上帝就宽恕你的罪行，你还可以去天堂；\n看谁不顺眼，就说谁是异端，如1480年延续到1780年的女巫审判，席卷欧洲300年。\n\n教会看上那个美女，如果美女不听话，女人就成了女巫，立刻被斩首示众，或火刑焚烧，冤鬼多得难以统计。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/04f3e1ac2e18512bcf01eba43fcac425.jpg">\n教皇的权力，可比中国的皇帝权力大多了，几乎长达1000年的时间，从来没有人敢反对或怀疑。\n\n教皇能够强势近1000年，有一个很大的原因，就是欧洲几乎99%都是文盲，连自己的名字都不会写，更别说读圣经，所以，教会说啥就是啥，教皇说的话，等同于圣经一样无可怀疑。\n<b id="famingtopic-1">曾经的知识，有多昂贵？欧洲人一辈子的积蓄买不起一本书；</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n这个逻辑就是圣经约束欧洲，是欧洲的基本法，而教皇说的话就是圣经。\n99%的人都是文盲，而剩下的1%，基本上都是教会成员，教会垄断了知识。\n\n为什么教会能垄断知识呢？\n因为知识太贵了。\n在中世纪，一本书的价格比现在的一套房子还贵得多。\n\n你要能有100本书，你就是妥妥的首富、大贵族、大资本家.....\n因为当时欧洲的纸，有两种，一种叫莎草纸，一种叫羊皮纸。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/be5655d119c5bdb5e1e35e2500c78f25.jpg">\n\n莎草纸是把埃及的特产莎草切割成长条，然后捶打后铺开来，挤压水分然后粘合在一起，干燥后的人工编织物，前后要忙活10天左右才能完工，你可以把它理解为小的草席。\n莎草当时只有埃及才有，需要从埃及运输到欧洲，一旦地中海爆发战争，想找都找不到，而且莎草纸在埃及出现，适于干燥气候下保存欧洲的天气动不动就下雨，而且非常潮湿，动不动就散架了。\n而且莎草纸不能折叠，一折叠就散架了.....这就使得也不能装订，只能一张一张的放着.....\n\n即使是这样，莎草纸在欧洲也是宝贝，没有经过书写的现在A4大小的莎草纸，根据历史学家的估算，现在的价格相当于当时欧洲农民4天的产出，也就是说欧洲农民干一个月，才能买7张纸.....\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/2a160f973f2b63137c9751928684e54f.jpg">\n当然，欧洲还有羊皮纸，羊皮纸就比莎草纸好多了，可以装订，可以折叠，容易保存，但是价格更是上了天。\n\n你可别以为羊皮纸就是废羊的问题，一头羊可以出20多张羊皮纸，制作的工艺比羊的成本还要大。\n被屠户剥下的羊皮都要在纯净水中浸泡24小时左右，待清洗干净后，就到了脱毛环节。\n需要专业的制作师和专业的技能，让羊皮自然腐烂，待毛发脱落，这需要一个月到几个月；\n\n当然，也可以手工脱毛，用石灰和水的混合液体浸泡羊皮三天到十天。\n等到腐蚀毛发后，师傅们会将它们捞出来，放在一种特质的刮板上，然后再用两头带木柄的月牙刀反复刮擦，直到粉红色的表皮露出后，再将整理好的毛皮用淡水冲洗两天左右，这才完成了基本工作。\n然后还要拉皮、风干、捶打....缝合，基本上一个月都出不了几张纸。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/c8d1be58e7aa5e7cb569ed343b6de221.jpg">\n所以，别看教皇有钱，有时候也用不起，教会大部分还是用的莎草纸。\n但是圣经一共1725页，就这还没有算附录啥的，也就是说欧洲农民要干18年才能买到一本圣经的书。\n\n当然，还可以用羊皮纸，一本圣经，需要300头羊才能提供这么多羊皮纸.....\n欧洲人可以说：\n我干了18年，还是买不起一本书......\n\n<b id="famingtopic-2">教会是怎么垄断知识的；</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n其实，干了18年确实买不起一本书，因为只是买到了做书的纸，接下来就要抄录，把圣经抄写到纸上。\n\n但是谁给你抄？\n欧洲只有1%的识字率，这个识字率还是很多人只认识自己的名字....\n能够识字的人，非富即贵，谁给你抄书？\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/b75a6ce4965e50379e9d0a2e7722a4e1.jpg">\n如果你一天雇佣一个弓箭手要10个铜币，雇佣一个中世纪的抄写员，至少需要50倍的价格。\n然后，抄写员需要在如此贵重的纸张上抄写，自然不敢大意。\n\n制作一本完整的圣经一般可能需要两年时间，抄写员会常年伏案复写，光是描绘书本上的装饰字母就要花掉好几个小时。\n任职一名抄写员的同时会立马患上晚期强迫症，对仗要整齐，笔记要流畅。\n还要饱受身体上的折磨，烛光快要晃瞎眼睛，久坐不起腰间盘突出，屁股变成方形，熬夜熬到爆肝…\n\n他们坐在没有靠背的椅子上，每天至少工作8小时。\n当然，你问他们为啥不996？\n那个时候的抄写员多金贵，你让人家996人家就给你996？\n\n一天干8个小时已经仁至义尽了。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/f78397d4b0d1c4840aa212c230dbe3c4.jpg">\n平均每天可以抄写2－4页。\n\n而且莎草纸是没有任何辅助线的，抄写员通过用针扎出小孔以及用尺子制造划痕来规范排版。\n现在，你雇佣一个万里挑一的抄写员，抄写了2年才基本完成圣经，欧洲人可以说：\n我干了200年，还是买不起一本书.....\n\n所以，很自然，欧洲人有黄金，在当时，罗马从中国长途运输过来的丝绸，是和同重量的黄金等值的，但是即使用丝绸来做书，一本圣经还是需要至少抄写2年的时间.....\n没有什么比书更贵重了。\n一个修道院能有一本书到半本书，就已经是镇院之宝了。\n\n中世纪的欧洲，整个村镇到整个城市可能都找不到几个认识字的，所以，知识完全被教会垄断，教会最终就代表了上帝。\n看谁不顺眼，就以上帝的名义说他是异端；\n没钱用了，就以上帝的名义发赎罪券；\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/3672c7000b58f6f1109ef1b9e91d38b9.jpg">\n欧洲人对此深信不疑，教会说啥就是啥，因为他们从来没见过圣经，其实也不知道上帝到底是个啥玩意，只知道如果不听教会的，末日审判自己就要永远的坠入地狱。\n黑暗的中世纪延续了1000年，本来，这个历史能一直延续下去的，因为作为最顶端的教会来说，巴不得欧洲人越蠢越好，啥都不懂，他们才好操控民意。\n\n而当时的欧洲，生产力非常低下，人民认知水平几乎没有，普通人能种田填饱肚子就不错了，哪里还有什么心事去学知识。\n欧洲，也不会出现孔子这样推崇有教无类的伟大教育家，也没人会去闲得没事干去教老百姓知识。\n\n<b id="famingtopic-3">中国的造纸术，究竟有多伟大？</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n但是，历史终究是改变了。\n如果不是因为中国，欧洲人现在还在中世纪。\n\n在欧洲进入中世纪的400年前，东汉伟大的科学家蔡伦其实就发明了造纸术。\n事实上，蔡伦发明的不仅仅是造纸术，发明的是知识的高效传播方式。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/c97de34c5395daf2c593013750360c94.jpg">\n\n因为中国造纸术的特点是：\n第一、廉价；\n十张纸在东汉后期换算成购买力，也就是半碗饭的价格；\n\n等同于欧洲的万分之一的成本；\n第二、规模；\n蔡伦的造纸术，可以成批的大量半工业化制造，而且取材简单，草木均可作为原料，全球大部分地区都可以随便制作；\n\n第三、耐用；\n可以随便折叠、装订，不惧怕潮湿的天气，易于保存；\n这些，对未来2000年的世界发生了根本性的改变，让知识的传播有了翻天覆地的革命。\n\n你觉得蔡伦的造纸术很简单，就是那木头和草泡了以后压？\n太天真了，如果这么简单，那为啥欧洲和中东没有搞出来，直到中国发明造纸术之后的几乎1000年，欧洲人还在用又贵又难用的莎草纸？\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/db58436ea54a03cffc524d2c51e6e540.jpg">\n\n可惜中国人天生不如日本人会吹牛逼，如果是日本人，会将这种技术包装成「高级植物纤维造纸术」。\n其实即使按照今天的科学解释，蔡伦的造纸术的说明应该是：\n植物纤维原料经机械、化学加工后得到纯的分散的植物纤维，与水配成浆液，使其流经多孔模具帘面，滤去水后，纤维在帘面形成湿的薄层，干燥后获得具有一定强度的由纤维素靠氢键缔合而交结成的纤维薄片，具有书写、印刷和包装等用途。\n\n蔡伦，经过了至少数千次的科学实践，才最终走通了造纸术这条路，而且造纸术被蔡伦发明后，到现在已经有2000多年了，人类科技的造纸工业，依然是这个原理。\n注意，中国的造纸术，是纤维薄片！\n欧洲的莎草纸，是人工编织物！\n\n事实上，蔡伦大约是公元1世纪发明的造纸术，我们对技术一直是有严格的保密，直到公元12世纪，欧洲人也没有发明这样批量量产的造纸术，而是最终由中国传入。\n可以说不是因为中国的技术，到现在欧洲都没有纸；\n最终造纸术是怎么被欧洲学会的？\n\n说到这个话题就不得不提起一场战争—公元751年的怛罗斯之战\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/06b4abad05e80fa89c3d7f02ae8a48d7.jpg">\n这是东西方文明两个大帝国大唐和阿拉伯帝国的第一次正式交锋！\n\n也是大唐盛世的一个转折点，从此大唐的扩张达到极限，开始趋向了保守，因为农耕文明的技术已经不能支撑帝国的无限版图。\n当时大唐的边境已经达到了阿富汗，毗邻阿拉伯世界。\n高仙芝的军队是由两万多唐军和四万多当地胡人部落组成的联军；\n\n而阿拉伯帝国的军队是5万本国士兵和5万雇佣军。\n此时的大唐军队，已经距离帝国的中心万里之遥，在后勤补给上严重不足，高仙芝的千里奔袭战术被敌军已提前知晓情报，双方打成了胶着状态！\n战斗胶着中，高仙芝军中的西域部落突然反戈一击，唐军士兵死伤无数，也有很多士兵被俘，要命的是，军队中有两名造纸工匠被俘虏了。\n\n于是，从公元751年开始，阿拉伯世界掌握了造纸术，正是从这一时刻开始，阿拉伯的历史文献开始大量的用普通的纸张开始书写。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/032fe1cd2a5ad413e41594349678d96b.jpg">\n阿拉伯世界当时处于中西文化的中心与枢纽，与欧洲长期作战，在400年后，造纸术终于传入了欧洲。\n\n1276年，意大利半岛中部的蒙地法诺地区建起了欧洲的第一家生产麻纸的造纸场。\n此后不久，欧洲人开始改良造纸技术，但直至17世纪，欧洲的造纸技术还只能达到中国宋代的水平。\n为了解决欧洲纸张质量低劣的问题，法国财政大臣杜尔阁曾希望利用驻北京的耶稣会教士刺探中国的造纸技术。\n\n乾隆年间，供职于清廷的法国画师、耶稣会教士蒋友仁将中国的造纸技术画成图寄回了巴黎，中国先进的造纸技术才在欧洲广泛传播开来。\n<b id="famingtopic-4">中国的印刷术，终结了欧洲教皇的神权；</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n从13世纪开始，欧洲，终于有了技术，可以批量的，廉价的制造纸张。\n但是，仅仅有纸张，还是不够的，因为抄书才是最昂贵的工作！\n接下来的故事，是唐朝中期发明雕版印刷术，并在唐朝后期普遍使用。\n\n不用抄了，直接印刷就可以了，效率提升了300倍以上！\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/73043ed29112e4c0d93b870e2ffb5d2e.jpg">\n\n原来要抄上两个小时，我现在只需要轻轻一刷。\n早期印刷活动主要在民间进行，多用于印刷佛像、经咒、发愿文以及历书等。\n唐初，玄奘曾用回锋纸印普贤像，施给僧尼信众。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/ba4c007c0fdd108d67f0ff199d9a2c1a.jpg">\n现被英国人抢走的王玠金刚经，陈列于大英博物馆，是现存最早的标有年代的雕版印刷品。\n这卷印品雕刻精美，刀法纯熟，图文浑朴凝重，印刷的墨色也浓厚匀称，清晰鲜明，刊刻技术已达到较高水平。\n\n这个时候，是公元750年左右，欧洲人还在熬夜爆肝抄书......\n在公元1000年左右，北宋毕昇发明了活字印刷术，先制成单字的阳文反文字模，然后按照稿件把单字挑选出来，排列在字盘内，涂墨印刷，印完后再将字模拆出，留待下次排印时再次使用。\n这样一来，印刷的效率提升了50倍以上。\n\n1221年，成吉思汗攻占波斯，也把中原文化带到了波斯。\n这以后，波斯逐渐成为东西方文化交流的通道。\n正是在这一年，伊尔汗国曾在波斯的首都塔布里兹，用雕版印刷术印刷，发行过一种纸币，纸币是仿照元朝的至元宝钞用汉字和阿拉伯文两种文字印的，这显然是中国的印刷术。\n\n至此，中国的印刷术开始在全球广泛传播。\n欧洲学者曾经讲过，欧洲雕版书籍几乎在一切方面都和中国的模式完全相象。\n「我们只能认为，欧洲雕版书的印刷方法也一定是严格按照中国的样品复制的，把这些样品书带到欧洲来的是早期去过中国的人，只是他们的姓名没有能够流传到今天而已」\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/91210c04bc562d1102a98e2f64952cb5.jpg">\n14世纪末，德国的纽伦堡已能够印出宗教版画，意大利威尼斯也成了一个印刷圣像的中心，那些来过中国并且看到过中国雕版印刷的欧洲人则是在中国居留期间，直接从中国印刷者那里学会这项与欧洲传统迥异其趣的技术的。\n终于，在15世纪时，古腾堡在中国的技术上再次做了改良，创造了古腾堡印刷术，西方世界终于全面掌握了快速排版印刷。\n\n有了纸，有了印刷术，西方社会发生了翻天覆地的变化，知识，再也不是教会的专利。\n<b id="famingtopic-5">蝴蝶效应，中国科技与文艺复兴、宗教改革</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n我们来梳理一下整个事件线索与维度。\n\n约1276年，中国造纸术被欧洲掌握；\n约1350年，中国印刷术被欧洲掌握；\n1400年开始，有了纸张和印刷术的欧洲，知识或者说书的成本下降了千倍甚至万倍以上，开始了文艺复兴。\n\n但丁在1300年就完成了自己的名作神曲，薄伽丘在1348年完成了自己的十日谈，但是他们的作品在当时都没有被流行，而是在多年后约1350年，欧洲完全掌握了中国的印刷术才开始广泛在大众中传播开来。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/e4e83d8c5348dba403b4ec1f9be8d200.jpg">\n否则，谁去给你一本本的抄小说啊......\n\n而这两本小说，正是文艺复兴的开始，出现在东西方交流的中心，西方世界的桥头堡意大利。\n从此之后，在印刷术和廉价纸张的加成下，大量的通俗文艺作品在欧洲广泛流行，这在100年前是不可想象的事情，因为纸张多贵啊，抄书多累啊，只有圣经这样的书才值得去抄写，小说谁去抄啊。\n而文艺复兴最直接的影响、带来的思潮就是：\n\n我活在世界上，就是为了享受世俗的快乐的，不是为了受苦受罪来接受末日审判的。\n老子不要来生了，我就要今天。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/9ba3f4b0692e48d49069ffa8f73c17b4.jpg">\n\n终于，在文艺复兴的影响下，1517年，宗教改革开始了；\n宗教改革的开始，是因为造纸术和印刷术，让一本圣经的成本直接下降了10000倍以上，圣经连普通人都可以买得起了，看到了圣经，欧洲人如梦初醒，上帝没有说要发行赎罪券啊，上帝没有说谁谁谁是异端啊。\n你是骗我的吧......\n\n上帝说的话都在圣经里，那凭什么你说你代表上帝你就能代表？\n因为圣经开始广泛传播，人们通过对原始基督教的研究，他们认识到，当代教会的教阶制、神职人员世俗化、经院哲学的烦琐争论等，都背离了基督教的原始教义，都是教会骗人的。\n马丁路德为代表大的思想家曾大胆向传统观念开战，最终形成了一个观点：\n\n「圣经」的权威在罗马教皇之上，只有上帝才能赦罪，教会无权代表上帝，人只能靠信心，通过与上帝的直接交往而得救。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/6ceb03b1a5c157f403f5c3b2904de06b.jpg">\n终于，在宗教改革的影响下，基督教教会的权威日益下降，新教开始出现，他们提出了全新的观念。\n\n是啥呢，就是：人人皆祭师。\n这个祭师，就是和上帝沟通的媒介。\n\n也就是说，在宗教改革之前，上帝说了什么，是教会说了算的，教会是上帝和凡人沟通的媒介。\n但是现在凡人如果要知道上帝有什么指示，去睡觉就可以了，上帝在梦中会给你传达的。\n于是，在这样的背景下，大航海时代到来了。\n\n欧洲人开始疯狂的掠夺、抢劫、杀人、强奸、放火....开始糟践整个世界。\n在1000年前，欧洲人要去攻打阿拉伯世界，要教皇发话，告诉他们：\n这是上帝的旨意，因为阿拉伯是异教徒。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/54f45a1a148487837581d65004811ea8.jpg">\n现在欧洲人根本不用管教会了，因为他们自己就可以去见上帝。\n为什么我要屠杀印第安人，是上帝让我干的。\n\n为什么我要贩卖黑奴，上帝让我干的。\n为什么我要强那头母马，也是上帝的旨意，我不得不听啊......\n现在教会也没办法了，因为14世纪前，他们就是上帝，现在满大街都是圣经，谁都不听他们的话了.....\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/d88ecf5213b15b17e25db848a450b113.jpg">\n终于，在1804年，拿破仑进行加冕，按照欧洲的传统，需要教皇对他进行册封，为他戴皇冠，结果拿破仑直接一把抢过教皇手中的皇冠，自己戴上了：\n朕皇权天授，你无权为朕加冕.....\n\n至此，教皇彻底被赶下了神坛.....\n以上，就是中国造纸术和印刷术对全球历史的改变.......\n没有这些，欧洲现在还在中世纪。\n\n<b id="famingtopic-6">很多人都没有读懂四大发明；</b> <a href="#top" target="_self"><b>⇧</b></a>\n\n最后我要说一下，中国四大发明的伟大成就，是全球都承认的，最早，是由近代科学奠基人之一弗兰西斯·培根1626年提出了「三大发明」，被西方世界广泛认为是人类科技的决定性创造，即中国的印刷术、火药和指南针。\n\n那个时候的西方世界，还有一定的学习精神和谦逊的态度，培根说：\n这三种东西已改变了世界的面貌。\n第一种在知识上，第二种在战争上，第三种在航海上。\n\n由此又引起了无数变化。\n这种变化如此之大，以至于没有一个帝国，没有一个宗教教派，没有一个赫赫有名的人物，能比这三种科学发明在人类的事业中产生更大的力量和影响。\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/995d3abd4147dc4c0b78cc0893f724a3.jpg">\n\n马克思说：\n中国的火药、指南针和印刷术，这是预告资产阶级社会到来的三大发明。\n火药把骑土阶层炸得粉碎，指南针打开了世界 市场并建立了殖民地，而印刷术变成了新教的工具，总的说来变成了复兴的手段，变成对精 神发展创造必要前提的最强大的杠杆。\n\n没有中国印刷术、指南针和火药的发明，没有中国这三大发明的传入欧洲，欧洲的文艺复兴和宗教改革，世界新航路的发现至少要晚上千年，甚至未必会发生。\n到了20世纪，英国科学家，就是提出李约瑟难题的李约瑟，在三大发明的基础上整理了中国四大发明。\n到了抗日战争期间，为了鼓舞中国的民族自信心，四大发明开始被广泛的宣传并成为基础知识。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/de72f41fd24e9d053778624fc7fbcb51.jpg">\n这一期，我们讲了造纸术和印刷术，最大的意义是让知识变得普及与廉价，真正让知识的广泛传播成为可能，彻底的改写了全球的历史和人类文明的进程。\n同样的，火药与指南针，更是翻天覆地的改写了文明的方向。\n\n可能，唯一不承认四大发明的，就是中国的恨国党，他们执着的诋毁中国的历史和功绩，因为他们一天都见不得中国好。\n不过要承认的是，的确，我们从近代科技开始落后，这无可逃避，根本的原因在于清政府的闭关锁国。\n中华民族，是人类最聪明，最善于学习，最谦虚的民族，没有之一。\n\n<img src="https://www.kunlunce.com/d/file/ssjj/guojipinglun/2023-06-02/3289e6dc4685f9d749c116eb6a77fbdf.jpg">\n从秦汉开始，我们就以包容的心态不断提升自己的技术，只恨从大清开始，狭隘的清政府决绝了一切的先进技术，他们如教会一样害怕着个世界的改变会影响或削弱他们的权力。\n可是，从1840年开始，从梦中醒来的中国人，不推卸不甩锅，很快重新拿回了自己的学习精神，从制度到科技，重新开始睁眼看世界，全面开始学习，从洋务运动到新民主主义革命，我们探索的脚步从来没有停止。\n\n',
'<h2>帝国政界往事，陈诚从炮兵连长到上将</h2><pre>一般说起陈诚，会说他是国府二号人物，蒋委员长一人之下，万人之上，这个说法其实很纠结，你说这句话对吧，其实在大陆期间陈诚连前十都排不进去，你要是说不对吧，在台湾陈诚确实一度混到了二号人物的高度，差点接班成功。\n\n陈诚是保定陆军军官学校出来的，后来加入黄埔军校。\n\n这个保定军校比较奇葩，是袁世凯仿照德国人的模式搞的，以前叫北洋速成武备学堂，大家注意下这个“速成”，当时几乎所有的军事学院都是速成的，包括后来的黄埔，一般培养个半年六月然后就毕业了，学员学成后直接到战场上去当炮灰，当时战争多，死的快，如果三场仗下来还没死，一般就做到营团长了，中间再立一功，有军校背景加持，很快就上去了，这种套路非常符合进化论。\n\n早年有志投身军旅的年轻人最好的去处就是保定军校，属于中央军校，我们熟知的什么蒋委员长本人，傅作义，张治中，张群，白崇禧，顾祝同，薛岳，还有我们前文说到的叶挺，都是保定军校毕业的，这些人保定军校毕业后正好赶上苏联人在组建黄埔，就去黄埔当教官。\n\n没去黄埔当教官，留在北方政府的同学们等着被他们收割。\n保定军校的学生后来组成了国府武装力量的高层，而不是一直以来说的“黄埔”，黄埔在整个大陆期间，其实一直都是中央军中下级军官，只有少数，像胡宗南这样幸运的好同志偶尔进入高层。\n这也是蒋一直对国府没有完全控制的原因。\n\n国府派系林立，有“士官系”，也就是混过日本士官学校的那伙人，后来在黄埔当教官，他们组成了一个小团伙。\n还有保定系，就是我们上文提到的，早年在保定军官学校抓学习，后来成了一个小群体。\n还有广东帮，我们讲黄埔的时候提到的，孙大炮早年唯一的武装力量就是粤军，许崇智和陈炯明都是粤军里的，粤军将领们后来结成一伙。\n\n上边提到的这三个派系，都是还没有黄埔的时候他们就都已经在了，黄埔军校成立后，这仨伙人充实进入黄埔担任教官和其他职务，先天早于黄埔的那伙人。\n所以偶尔也有交叉，比如蒋和张群，他俩就都混过保定和日本士官，蒋后来是粤军中将，相当于说三个派系他都混过。\n\n陈诚就是保定系出身，黄埔军校成立的时候他已经保定军校毕业，跟着邓演达南下去粤军里当连长，顺便给他分配了工作，给孙大炮当保安。\n\n邓演达这个人也不得了，是孙中山早期的军事干才，陈诚早期一直跟着这人，后来北伐期间他是国军政治部主任，后来跟蒋关系破裂，组建了一个“第三党”跟蒋唱反调，1931年被抓到处决了。\n\n等到1924年黄埔成立，邓演达作为有军事经验的骨干，就去军校当领导，陈诚也跟着去了，这个时候陈诚跟黄埔结缘。\n后来的什么黄埔八大金刚，都是源自这里。\n\n陈诚的发迹非常奇特，他进了黄埔之后人生并没有什么突破性进展，反而因为别别扭扭的性格跟大家处不好关系，属于那种咋看咋都不像将来要牛逼的 ，咱们这里得多说几句，陈诚后来被称为“小委员长”，原因很多，不过主要是因为他俩确实特别像，都不咋高，都特别瘦，而且为人刻薄跟谁都关系一般，年轻时候非常拘谨，朋友少，适合当领导但跟周围的人处不来。\n\n不过命运的召唤让他有天早上天还没亮就带着《三民主义》去操场上玩单杠，蒋在黄埔一直维持着早起的习惯，拎根棍子，起床号吹响后就去学生宿舍，看到谁不起床就狠狠地抽，那天早上蒋拎着棍子正在等时间，突然看到一个跟他一样不咋魁梧的年轻人，自然没多想就溜达了过去，这一瞬间，他俩的人生就被纠结在了一起，半生的合作，共同的奋斗，后来的反目，直到其中一人含恨死去，另一个在几年后也在怨念中离世。\n\n那这里有个问题，《三民主义》写了些啥？\n核心是要“为苍生立命”，手段基本就是苏联社会主义那一套，什么限制大资本，什么土地国有，再加上反帝反封建，内容和谐的能上现在的小学思想品德课程。\n\n蒋看到陈诚随身带着的这本《三民主义》被他看的已经起了毛边，而且又是圈又是记笔记，有些地方还写着要为三民主义抛头颅洒热血的过激言论，让蒋非常感动，询问了小他十岁的陈诚姓名、年龄、家庭住址以及工作单位，以及随手问了几个关于三民主义的问题，小陈对答如流，尤其当陈诚提及自己是浙江人的时候，蒋的眼睛一亮，不知道陈诚注意到没。\n\n一般来说，大家说蒋是个“伪左”，当初装成左翼青年，骗取苏联人的支持，内心深处并不支持苏联人那一套。\n\n问题是孙大炮的那一套基本就是苏联人那里搬来的，那他支不支持孙？\n早年说他肯定是装支持，最近几年的研究发现，可能他是真认同的，他也知道地主们阻碍民族经济发展，鸦片祸国祸民，官员贪污腐败将会亡党亡国，但是他确实搞不定这些。\n\n正如1938年他面对日本人和延安的带头大哥，他一个都搞不定，选择联合延安必然纵容延安做大，选择联合日本必然当民族罪人，蒋时而拉拢其他两方，时而一起锤其他两方，左右为难中挺过了八年。\n\n但是在1950年，已经是夺得大陆政权的毛主席面对还未消灭的国军残部和西南土匪，还有朝鲜陆地上正在逼近国境线的列强军队，也是内忧外患，毛是怎么选的呢？\n\n两路出击，解放军同时开入朝鲜和西南，双拳打两敌，到了1953年，西南彻底解放，联军被撵到了三八线和谈了，个中差别，大家自己体会吧。\n\n我们继续讲陈诚，陈诚在军校期间随后跟着蒋校长有几次小规模战斗，对方都是军阀的部队，大家都懂的，战斗力基本都是负的，也没费多大劲就解决了。\n\n到1925年4月黄埔学生正式成立“党军”的时候，当时只有一个旅，何应钦任旅长，陈诚当时担任炮兵连长，大家知道，旅、团、营、连，从这个军阶可以看出，开始的时候何应钦比陈诚高两个等级。\n\n陈诚人生的关键是惠州之战。\n惠州是陈炯明的老巢，这个陈炯明我们一直没来得及说。\n他是孙中山早期的唯一的枪杆子，早在1909年就加入同盟会，属于革命元老，后来粤军有俩军，陈炯明任第一军军长，许崇智是第二军军长。\n陈炯明一直都是孙大炮的亲密战友，不过孙和陈之间有些矛盾没法调和，说起来也不复杂，陈炯明想安安静静地做个地方草头王，割据广东，多好。\n\n孙说不行，汉贼不两立，王业不偏安，要北伐，要打到北京，收复东北，要全天下沐浴在三民主义的春风下。\n然后他俩就闹翻了，陈炯明拖来大炮对着孙的官邸一顿轰，把宋庆龄都给吓流产了。\n\n所以在1925年10月，当时黄埔学生军终于有点模样了，蒋就带着学生军去惠州找陈炯明的麻烦，准备彻底干掉陈。\n\n惠州一直都是天险之城，从宋朝以来就从未被攻破，不过这次苏联人送来新式大炮，惠州城墙再牛逼，在俄国攻城炮面前都是渣，而且鲍罗廷还调来几架飞机，对惠州一顿炸，当时陈诚是炮兵连长，俄国炮使的虎虎生威，不过仗打的依旧非常艰苦，惠州护城河里都被黄埔学生的尸体给塞满了。\n\n所以吧，能最终成功，最重要的就是运气，穿越回民国，就算加入黄埔，极大概率也是填了惠州护城河了。\n没死在惠州，还有南昌嘛，南昌城下死的更多，南昌死不了还有济南，郑州，淞沪，武汉等等，总有一款适合你。\n\n惠州守军非常英勇，然并卵，实力悬殊，最终城墙被轰的跟破布似的，背扛大刀，头缠红布条的黄埔学生军敢死队冲上惠州城头，插上了青天白日旗，多说一句，这个插旗的小伙，就是后来在东北打败林彪的陈明仁，城下拎个步枪督战的就是周同志。\n\n谁知道在1948年，国共东北大对决，当时已经是国军虎将的陈明仁刚在四平把林彪打退，拿了青天白日勋章，正好陈诚走马上任东北行辕主任，上任第一件事就是调查陈明仁贪污腐败的事，随手就撸掉了陈明仁，第二年林彪攻四平，23个小时就拿下了上一年损兵折将没攻下的四平重镇，陈诚因为这事差点没被骂死，不过这都是后话了。\n\n回到惠州城下，大家注意下，民国是有国旗的，五色旗嘛，仿效法国和德国，各种颜色代表自由，平等什么的，又代表五族共和，但是到了黄埔成立，党旗代替了国旗，党军代替了国军，是的，黄埔就是中国历史上第一所为培养党军而建立的学校。\n\n陈诚在这次攻城中撸大炮非常给力，蒋大手一挥，陈诚就成了炮兵营长。\n这一仗后，大家感觉黄埔军已经有了小成，北方军阀各自为政，乱的一团，而且发生了“五卅惨案”，革命形势不是小好，是大好，所以大家一合计，准备北伐。\n\n五卅惨案现在历史书上也提，但是很多小伙伴理解不了这件事在当时其实是大的不得了的一件事，相当于压死骆驼的最后一根稻草，当时的老百姓感觉北洋政府还不如大清，但是在五卅惨案中英国人当街开枪打死打伤几十人这事还是超过了大家的想象力，而且其中有几十个黄埔军校的学生，这时候喊出来“打倒帝国主义，打倒帝国主义在华走狗北洋政府”就显得非常有力道，后来百姓夹道欢迎北伐军，就是这个背景。\n\n多说一句，蒋前期跟苏联人打得火热，中间又跟德国人关系也很铁，抗战后期又跟美国人关系不错，唯独跟英国人，一辈子不对付，恨透了英国人，这种持久的恨，就跟这件事有关，而且在日记里经常打骂英国人“寡廉鲜耻”，丘吉尔不要逼脸，英国人都是强盗的后代，英国陆军战五渣还得国军去救等等。\n\n我们继续说北伐，北伐这事意义很大，打倒军阀，打倒帝国主义，当时北方军阀都是英美帝国主义支持的，所以尽管孙中山的党徒内部非常分裂，互相攻讦，而且是互相往死里弄那种，不过无论左中右，都强烈支持北伐。\n所以乘着这个机会，开始北伐了。\n\n不过大家千万别误解了，长久以来很多人把北伐军理解成了一个团伙，其实不是，并不是一伙人，而是好几伙，北伐军内部非常复杂，总共八个军，只有第一军是蒋的黄埔学生军，何应钦担任军长。\n其他七支部队都是借壳上市来的。\n\n第二军是湘军，也就是湖南军阀的队伍。\n第三军云南滇军，朱培德的队伍，这个朱培德跟我们后来的朱德司令是师兄弟，都是云南讲武堂出来的。\n\n第四军就是粤军，叶挺就是在这支部队里担任独立团团长，后来南昌起义缔造我军，就是这支部队里脱离出来的。\n\n整个北伐中，打仗最多，战功最显赫的就是粤军。\n我们在“皖南事变”那篇里也提到了，攻下武昌城后，武昌城老百姓给他们粤军打了一个大铁牌子，上边写着“铁军”，铁军第四军。\n后来的“新四军”，对应的就是这个旧四军。\n\n第五第六就不说了，说了大家不熟。\n第七军就非常著名了，是他们广西军，也就是后来的桂系军阀的队伍，桂军是当时中国的山地战专家，士兵吃苦耐劳，装备也还不错，北伐中第二使劲的就是桂军，其他的都在打酱油。\n\n第八军也是湘军，隶属唐生智，抗日战争中就是老唐后来镇守南京城，南京城破，日本攻破发生大屠杀，老唐战前没动员，没准备，开战后瞎指挥，打不过自己跑了，把几十万军民丢给日本人屠杀 ，这么一个人，大家感受下。\n\n当时蒋在北伐队伍里是1/8的股份，而陈诚此时是一个营长。\n不过由于蒋背后是苏联人，财大气粗，大家公推他为北伐总司令。\n\n李宗仁回忆录里羡慕地说，就在北伐前，一支俄国商队在广州码头卸货，新式俄国莫辛纳甘步枪上万支，子弹几千万发，重机枪百余挺，这些装备其他军阀部队无论如何也买不起。\n\n就这样，轰轰烈烈的北伐就操办起来了，而且不是我们想象的那样，大家排好队一声令下一起出发，而是没等蒋下令，几个军头各自准备好之后就出发了，黄埔第一军还没出发，桂系的第七军和湘军的第八军就已经冲出去了，等到那年7月15日，第七第八两个军已经收复湖南准备攻武汉了，蒋还没出广州城呢，略尴尬。\n\n而且黄埔军神话是后来出来的，当时还没打过真硬仗，不过很快就在南昌城下吃了鳖。\n南昌城开战后很快就被攻下了，蒋校长带军进入南昌，不过孙传芳的猛将邓如琢一个反击，就给抢回去了，蒋军大败，由黄埔军校生组成的第一军第一师全军覆没，只有师长王柏龄跑出来了，大家穿越回民国千万别参加第一师。\n\n随后邓如琢的部队进城后烧杀抢掠无恶不作，完全忘了南昌城是自己的地盘，并顺手烧了那个滕王阁，对，现在大家看的滕王阁是后来重建的，当时烧的只剩下一块匾了。\n不过后来查了一次，说是历史上被烧过29次，真是。。。。\n\n蒋随后组织反击，不过不但没攻下来，差点被反杀，要不是白崇禧在边上支持，可能就没有然后了，而且蒋一度表演欲上来，非要演自杀，害的一群将领只好配合表演，又是抱大腿又是扯衣襟，才控制住，不过军营里留言四起，士兵们一开始传言“蒋司令要自杀”，很快竟然传成了“蒋司令已自杀，你们不知道，老惨了，我老乡就在现场。。。。”\n\n害的孙传芳听说这个消息赶紧出了份号外通报这个消息。\n后来还是孙传芳的部队觉得守不住，自己投降了。\n这个过程中，黄埔军几乎每战必败，不过对陈诚来说不是坏事，首先他的炮队离战场较远一些，看到情况不对赶紧跑，相对安全，其次黄埔第一军伤亡惨重，大批军官战死，再加上蒋对他的“黄埔老乡”身份的认同，陈诚很快就被提升到了少将副师长一级，一年升三级，在那个年代依旧不常见。\n\n随后进展顺利，北伐军拿下上海后很快就发生了412清党，这个我就不细说了，太敏感，反正就是把党内的某党（跟新来的小伙伴解释下，这里的“某党”不是蔑称，而是直接写可能会被和谐）给清理掉了，大概干掉三万人吧，不过干掉国党自己接近30万人，到底什么仇什么怨，开学典礼那天就注定了分裂。\n\n陈诚对这事倒是也不太热心，他跟周的关系很好，而且维持了一辈子，不过清党这事对他有直接影响，因为他的上司，也就是师长严重被清党了，“严重”不是形容词，是人民，跟陈诚的上一个老上司一样，也跟蒋合不来，干脆不干了，陈诚这个副师长当上师长了。\n\n不过他的师长倒不是被杀了，而是被提前退休了。\n不过师长没当多久，就被何应钦给撸下来了，那问题来了，何应钦跟他有仇？\n这个又涉及到国党内部非常复杂的一堆斗争。\n\n国府里的派系多的跟牛毛似的，什么CC，政学系，西山会议派，复兴社，土木系，要是不专门对那段历史有研究，很难弄明白这些派系到底有什么差别，反正吧，大家要明白一件事，那么剧烈的政治斗争中，每一个大佬都需要资源，还有大批党羽才能活下去，才能有立身之本，哪天党羽没了，就跟北洋军阀似的，等待大佬的命运要不去死，要被被流放，或者去当寓公。\n\n当然了，大佬需要小弟的支持，小弟也需要大佬的提拔，这就是一个闭环的利益体。\n不过为了防止一个小弟权力太大，把自己给顶掉，大佬又得考虑几个小弟每人分一部分权，各自控制一个领域，不让任何一个小弟控制面太大。\n\n这样，蒋对权力分了好几部分，比如大家知道的那个陈果夫兄弟，就是管党的，贺衷寒康泽戴笠他们管特务，何应钦管黄埔军。\n\n但是呢，这些人单独管一个领域依旧太大，蒋着手继续分化他们的权力，比如江湖上流传“蒋家天下陈家党，宋家姐妹孔家财”，蒋最信任二陈，不过防着的就是二陈，二陈一开始兼管特务（中统就是陈氏兄弟的），所以蒋让戴笠另起炉灶再搞一套（军统是戴笠的）。\n陈氏兄弟管党，他就让“政学系”的杨永泰去分化二陈的权力。\n\n对应的，黄浦军中何应钦是独大的，这让蒋非常担心。\n所以就让新看上的小弟陈诚去分何应钦的权力，所以接下来几十年，陈诚跟何应钦各种明争暗斗，就是这个背景。\n北伐结束后，随后就是中原大战，中原大战爆发的原因并不复杂，原来的老军阀，什么孙传芳吴佩孚他们一伙已经被新军阀给搞掉了，我们上边列出来的那八个军，加上后来加入的阎锡山和冯玉祥，又要重新划分势力范围，谈判桌上各种唇枪舌剑，最后屁也没谈拢，谈不拢互相威胁要动武，然后就打起来了。\n\n在中原大战前，蒋把几个装备还不错的队伍重新整编了下，搞了一个新编制，叫“十一师”，有了解的同学知道了，中国近代历史上赫赫有名的一支部队，国军五大主力之首，“土木系”就这样上线了，“十一”不就是“土”嘛，这个十一师后来又整编成了十八军，“十八”不是一个“木”嘛，土木系，就这么来的。\n陈诚也就这么成了土木系头目。\n整体而言，陈诚打仗能力非常一般，不过他有个能力是识别猛将，国军后期的很多优秀的高级将领，都是他们土木系的。\n\n当然了，这过程中蒋自然出力不少，陈诚提谁蒋随手就批复，要钱给钱要枪给枪，十一师就跟大雪球似的迅速膨胀，到了1930年攻陷济南后，十一师被扩编为18军，33岁的陈诚竟然成了18军军长，大家都看出来了，这是蒋要在黄埔系高级将领里安插一个自己人来限制其他大佬们的权力范围。\n至此，1925年攻惠州时候的少尉连长陈诚，在八年间火箭上窜，成为了上将军长，正式成为国军高级将领。\n\n但是离国府二号人物近了吗？\n远着呢，他在部队里都排不到第二，1935年国府排出类似十大元帅，共九位陆军一级上将和一位海军上将：\n何应钦、冯玉祥、阎锡山、张学良、李宗仁、唐生智、朱培德、陈济棠、陈绍宽（海军），都没有陈诚，陈诚在通往二号的道路上还有很长的路要走。\n',
'<h2>历史的血痕：四一二反革命大屠杀！</h2><br>1927年4月12日，蒋介石在上海发动反革命政变，对中国革命者进行了一场惨无人道的大屠杀。<br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804759.jpg?imageView2/2/w/500/format/jpg">“四一二反革命大屠杀”距今已有97年，它在中国革命史上留下了一道长长血痕，哪怕在今天提起来仍然是触目惊心。<br>蒋介石为什么要发动“四一二反革命政变”？<br><br>先从当年上海最豪华的礼查饭店说起，因为蒋介石做梦也没有想到，他在上海最想杀的人——周恩来，就住在礼查饭店的311房间里。<br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804939.jpg?imageView2/2/w/500/format/jpg">蒋介石悬赏两万大洋要周恩来的人头，他从周恩来领导的第三次上海工人武装起义当中看到中国共产党人的力量。<br>上海工人武装起义是为了配合蒋介石率领的北伐军进军上海而发动，按理说蒋介石应当感谢共产党人的斗争和牺牲。<br><br>但蒋介石在控制江浙沪之后，想到的却是恩将仇报，他认为共产党人将成为他攫取最高权力的最大障碍。<br>至于“革命”二字，那只是他的幌子罢了，他要做的事情就是反革命。<br>周恩来从来没有对外界说起他在1927年是如何逃脱追杀的。<br><br>直到1973年9月，周总理在上海等候法国总统蓬皮杜时，才在贵宾室里与工作人员聊及这段往事。<br>当时，同志之间失去了横向联系，大家各自寻找避难之地。<br>形势十分紧急，根据组织决定，他和邓颖超住进了礼查饭店。<br><br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804207.jpg?imageView2/2/w/500/format/jpg">邓颖超说，我们在里住了两个多月，恩来每天西装革履，我是旗袍高跟鞋，装成阔太太……周恩来夫妇一步也不走出饭店，等机会离开上海坐船前往武汉。<br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804722.jpg?imageView2/2/w/500/format/jpg">送走蓬皮杜后，周总理坐着游轮来到黄浦江上，他远眺江面，一动不动，沉默不语。<br>不知道他的脑海中，是否回想起了那段惊险的岁月，回想起那些惨死在蒋介石屠刀之下的战友……北伐，让蒋介石成为了国民革命军的最高统帅，也让他成为了闻名中外的“红色将军”、“革命军人”。<br><br>北伐战争，是革命阵营的说法，目标是打倒军阀，打倒列强。<br>《国民革命歌》是这么唱的：<br>打倒列强，打倒列强，除军阀，除军阀……（旋律与童谣《两只老虎》相同）而在军阀这边，这场战争叫“讨赤战争”。<br><br>也就是说，无论共产党或国民党，都叫“赤党”，因为两党是联合的。<br>所以，蒋介石被称为“红色将军”并不奇怪。<br>但蒋介石隐藏了自己的反动本性，直到掌握军权才露出了真面目。<br><br>蒋介石是被中国大资产阶级、大地主阶级，帝国主义列强共同选中的人物，而这些人本来都是国民革命军要打倒的对象。<br>蒋介石早在1926年3月20日发生的“中山舰事件”中就已露出了反革命迹象，但苏联顾问鲍罗庭选择继续相信他，反而要共产党人忍让，退出在国民党机构内的领导岗位（5月的“整理党务案）1927年1月，在北伐胜利大局已定的情况下，蒋介石就开始对革命者磨刀霍霍。<br>1月9日，蒋介石应邀从南昌前往武汉（国民政府所在地）参加会议。<br><br>在会场（汉口南洋大楼），鲍罗庭公开提醒他要遵守党纪，服从中央，蒋介石忍着没有发作，毕竟他曾对鲍罗庭奉若神明。<br>蒋介石此行是想试探张发奎（第四军军长），唐生智（第八军）等将领对中央（国民党左派）的态度，但张唐二人立场令其失望。<br>指望武汉军事力量助其进行反革命行为已不可能，第二天，蒋介石便乘船连夜潜回南昌，准备跟武汉摊牌。<br><br>此时，武汉方面认为除了请汪精卫从法国回来，无人能够压得住蒋介石。<br>汪精卫也迫不及待地启程回国（因手术后高烧不退，又回到法国治疗，再次出发）因为汪精卫并没有辞去国民党中央委员会主席和军事委员会主席职务，所以，蒋介石感到压力山大。<br>3月9日，武汉召开国民党三中全会，蒋介石拒不参加，会上国民党决定将蒋介石开除党籍。<br><br>3月11日，蒋介石在张静江支持下，决定先动手。<br>张静江是国民党四大元老之一（其余为蔡元培、吴稚晖、李石曾），浙江湖州巨富，也是孙中山的资助者，大资产阶段的代表人物。<br>张静江知道蒋介石最渴望的两样东西是：<br><br><k>权和钱。<br></k>权，蒋介石已有军权，只要有钱，就能够以军篡党，党权也不在话下。<br>张静江负责与上海的江浙财团联系，与蒋介石达成交易。<br><br>中国大资产阶级是支持北伐的，因为他们饱受军阀之苦。<br>但在北伐军打败军阀之后，他们就要消灭革命力量，这不仅是指政治上的消灭，更是肉体上的消灭。<br>只要蒋介石愿意背叛革命，背叛孙中山的“联俄联共，扶助工农”政策，他们就愿意出钱。<br><br>3月11日，蒋介石在江西赣州杀害了共产党人、工人领袖陈赞贤，3月16日在南昌、17日在九江、20日在安庆、24日在芜湖、29日在杭州，连续杀害当地共产党人和国民党基层干部（上海三大亨之一黄金荣此间已到九江与蒋会面，密谋反革命之事）蒋介石向大资产阶级送上了投名状。<br>3月20日，蒋介石嫡系的第一军第一师（黄埔军）已到达上海南市，但师长薛岳思想左倾。<br>另外，第21师师长严重，也支持工人运动，第2师师长刘峙则捉摸不定。<br><br>因此，蒋介石不敢贸然在上海发动反革命政变。<br>3月26日，蒋介石抵达上海，与虞洽卿等上海商界领袖会面，虞洽卿履行了“盟约”，于4月1日-4日向蒋介石支付了300万大洋的“前期款”，另外700万大洋要等北伐军到了上海之后再给（看杀人力度）有了前期款后，蒋介石最需要的是军队内有坚决他“清党”的力量。<br>这时，桂系的白崇禧表示坚决要杀，就算蒋介石不动手，他在他的防区内也要动手。<br><br>3月28日，李宗仁到达上海，他与白崇禧向蒋介石表示，他的第七军可以调到南京和上海附近监视沪宁线上“不稳”的部队。<br>4月2日，留守广东大本营的第四军军长李济深与坐镇广西的第三位桂系巨头黄绍竑也抵达上海，两人表示支持“清党”。<br>第七军到达南京后，将“不稳定”的程潜的第六军缴械，并闯入刘峙的第二师，大肆抓捕思想左倾的军官。<br><br>蒋介石此时安心解除了薛岳和严重的师长职务，分别由胡宗南和陈诚取代。<br>4月2日，吴稚晖等人以国民党中央监察委员会名义发表《检举共产党的呈文》，要求成立清党委员会，立刻“清党”，并拟定了一份包括毛泽东、周恩来、邓演达在内的197人通缉名单。<br>所谓“清党”是指清洗国民党，对象包括加入国民党的中共党员以及国民党内思想左倾的党员。<br><br>在蒋介石紧锣密鼓准备反革命政变之时，4月1日，汪精卫回到上海。<br>4月2日，所有在上海的国民党大佬都去与汪精卫会面。<br>4月3日，图穷匕见的蒋介石不得不发表声明，<k>“自汪归来，所有军政、民政、财政、外交皆在汪指挥之下统一于中央，本人独司军令，俾专责成”。<br><br></k>蒋介石与汪精卫会谈的主要内容：<br>一、要汪精卫支持“分共清党”二、汪精卫支持国民政府由武汉迁往南京。<br>李宗仁等人与汪精卫会谈的主要内容：<br><br>一、要汪精卫支持“分共清党”二、要汪精卫支持迫使蒋介石下野，交出其总司令职务。<br>汪精卫只同意了“迁都”建议，不同意立刻“分共”和逼蒋下野。<br>汪精卫也准备反共，但他不想被蒋介石当枪使。<br><br>蒋介石的如意算盘是，由汪精卫代表国民党中央下令“清党”，由自己负责指挥军队执行。<br>这样，既能消灭共产党和国民党左派力量，又能将汪精卫的合法性消除掉--汪精卫破坏“三大政策”，就是反对孙中山。<br>由于汪精卫不支持“分共”，吴稚晖向汪精卫下跪，哭求他要出来主持“清党”，汪精卫退到楼上，拒绝了吴稚晖。<br><br>吴稚晖又跪又哭是他的独门绝技，1928年在骗李济深来南京时，他也是用了这一招。<br>等李济深被蒋介石软禁在汤山时，吴稚晖嘻嘻哈哈跟局外人似的。<br>也是在4月4日，汪精卫与陈独秀协商，于4月5日在《向导》和《时事新报》发表了《汪精卫、陈独秀联合宣言》，表示国共互无敌意，两党亲密无间，一切传闻只是谣言。<br><br>该宣言既加速了蒋介石的政变速度，又压下了共产党武装斗争的行动。<br>更要命的是，他们居然认为凭着一纸宣言就能阻止蒋介石。<br>随后，汪精卫和陈独秀都去了武汉。<br><br>4月9日，蒋介石在部署完政变计划后，前往南京，将上海“清党”交给了白崇禧和26军军长周凤岐（原孙传芳部将）1927年4月11日，杜月笙邀请上海总工会委员长何今亮（1924年从苏联后，用母姓改名为汪寿华）到法租界的杜公馆吃晚饭。<br>何今亮认为杜月笙是帮会大佬，不至于违背江湖规矩在杜公馆暗杀他。<br>于是，他只身一人赴宴。<br><br>而此前，杜月笙已与蒋介石的爪牙陈群，杨虎密谋商定，干掉何今亮，以使工人纠察队群龙无首。<br>何今亮确实没有死在杜公馆，而是在离开杜公馆后，遭到事先埋伏在门外的杀手乱枪射杀。<br>12日凌晨，青帮流氓冒充工人到闸北向总纠察队挑衅，双方爆发冲突，在南市、浦东、吴淞等工人纠察队机构也是如此行事。<br><br>26军立刻赶往各处，以平息冲突为由，收缴了工人武装的长枪3000多支，机关枪20多挺，当天就杀了100多人。<br>白天，工人们举行示威抗议，但这次与以前的军阀镇压完全不一样。<br>蒋介石根本不怕手里没有一杆枪的工人队伍，他越杀越狠。<br><br>4月14日，蒋介石宣布解散刚刚成立的上海市新政府，全城屠杀共产党人和国民党左倾分子。<br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804925.jpg?imageView2/2/w/500/format/jpg">由于有英国等帝国主义的支持，租界向国民党军警暂时开放，一时间杀得人头滚滚。<br>同时，南京也开始杀，连国民党江苏党部负责人也被杀掉。<br><br>杀人手段之残酷前所未见，吴淞工人纠察队队长佘立亚被捕后，在龙华警备司令部监狱被腰斩处死，年仅26岁。<br>6月，陈延年同志在北四川路被捕，在龙华遇害。<br>7月，赵世炎同志被捕，在枫林桥被腰斩。<br><br>……1928年，又有陈乔年、罗亦农等同志被杀。<br>浙江由于是蒋介石老家，杀得更凶，杭州和宁波两地的共产党和工会以及国民党左倾党员，几乎杀得一个不留。<br>1929年，彭湃等十多名共产党员在上海被捕，8月30日全部处死。<br><br>唯一逃过屠刀的是陈赓，因为他是众所周知的蒋介石的救命恩人。<br>1927年4月15日，广东开始“清党”，杀的人比上海更多，肖楚女（黄埔教官）是从医院病床上拖出来，被装入麻袋用刺刀刺死，再抛入江中。<br>7月15日，汪精卫终于宣布“分共”，屠杀范围进一步扩大。<br><br>汉口专门腾出三块刑场，所谓刑场，就是济生三马路、裕华纱厂空地、和记蛋厂空地。<br>每天成批枪杀共产党人和国民党人左倾分子，有时一天枪杀人数高达160人。<br>1928年，向警予、夏明翰等人在汉口牺牲。<br><br>湖南、广西、云南、四川、福建、贵州等省同样是杀得人头滚滚，有的地方甚至到了不分国共，只要是大学生就格杀勿论的地步。<br>从城市到农村，从共产党到国民党，到1930年中原大战（蒋冯阎）爆发时，有30多万人死于蒋介石屠刀之下，而在死难者当中，国民党人比共产党人还多。<br>用武汉卫戍司令李品仙的话来说就是：<br><br>四六对开，死的六成是国民党这边的。<br>当共产党人和国民党健康力量被屠杀之后，蒋介石的政权稳固了，因为跟着他的都是反动派。<br>而汪精卫在失去左派支持后，再也无法跟蒋介石叫板。<br><br>蒋介石狠起来连自己人都杀，什么都能出卖，但这种政权能维持多久？<br><img src="https://i.guancha.cn/bbs/2024/04/13/20240413081804168.png?imageView2/2/w/500/format/png">1927是中国历史关键一年，南昌起义再到井冈山会师，共产党终于有了自己的军队。<br>“八七会议”，毛泽东指出了“枪杆子里出政权”的真理。<br><br>22年之后，这些幸存下来的共产党人在毛主席的领导下亲手铲除了国民党反动派，并将蒋介石“送到”了小岛上。<br>其实，当国民党反动派在背叛革命之时，就已经注定了他们的失败。<br>在今天阴云密布的国际形势下，这道历史的血痕更不应被淡忘。<br>',
