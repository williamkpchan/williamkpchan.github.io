\n\n先说说第一种，比较简单，因为他们本质上还是属于跪族，只是因为身处国外，反而产生了一些积极的变化。\n\n首先，为了体现自己移民的正确，他们不遗余力地抹黑中国。\n\n什么“中国没有人权”“中国人素质不高”“中国经济要崩溃”。\n\n他们笔下的中国，一无是处。\n\n而且当时美国带领西方国家制裁中国，西方资本全部撤离中国。\n\n中国的发展，工业化进程等等，即将成为泡影。\n\n公知和西方世界，都在等着中国的垮塌。\n\n但1997年，东亚金融危机发生，那些按照西方自由市场制度发展的亚洲国家都遭受重创。\n\n整个亚洲，只有中国幸免于难。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-51.png">\n这时，美国觉得不对劲，重新把目光放在了中国身上。\n\n不少学者已经提出了“中国威胁论”。\n\n中国威胁美国？公知们怎么能接受得了这个观点。\n\n一时间，公知们纷纷绞尽脑汁，驳斥“中国威胁论”。\n\n这时，一本叫做《中国即将崩溃》的书出版了。\n\n这部巨制的作者，叫章家敦。\n\n请记住“章家敦”这个名字。\n\n我认为，他代表了对中国发展贡献最大的一种公知类型。\n\n章家敦认为，“中国四大国有银行的坏账已经高到不能维持的地步”，断言“中国的政治和经济制度最多只能维持五年”。\n\n章家敦说的是实话，1997年，我国银行的不良资产占比高达三分之一。\n\n一般来说，资本充足率在8%左右时，就会破产。\n\n我们的问题，比那些在金融危机中垮掉的国家的问题还严重。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-65.jpg">\n\n这样一本“有理有据、令人信服”的好书一面世，就受到了很多人的追捧。\n\n公知们纷纷力挺，国外的媒体也竞相报道，就连美国国会，都邀请章家敦举行听证会。\n\n一时间，“中国药丸”的声音，充斥在国际社会。\n\n时至今日，当我们再回过头去看，“中国崩溃论”显然和现实走向完全相反，但是在当时，它的出现却为中国的发展，争取了宝贵的时间。\n\n正所谓“本拉登怒撞双子塔，章家敦巧献崩溃书”，这两大历史事件，延缓了美国对中国的重视，至少给中国争取了10年的发展时间。\n\n当跪族公知走出国门，在国外不遗余力地黑我们的时候，却起到了战略忽悠的效果，成功把美国人忽悠瘸了。\n\n这是我们没有想到的。\n\n但是一码归一码，这个功劳该记还是要记给他的。\n\n而出国的第二种公知，过得要更惨一些，我称为“喷子型公知”。\n\n艾未未，就是典型的喷子型公知。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-66.jpg">\n\n在国内的时候，他打着“行为艺术”的旗号，多次在天安门广场比中指，在身上写“Fuck”。\n\n中国干什么，他就喷什么。\n\n2008年奥运会期间，艾未来多次表示批评我们的奥运宣传，“本来以为奥运会能让中国变得更开放，但宣传活动让我恶心”。\n\n汶川大地震期间，艾未未也对抗震救灾工作视而不见，只顾着攻击政府。\n\n不管是什么事情，他总能扯到“制度问题”“没有人权”上来。\n\n2015年，艾未未如愿移居西方文明的另一颗璀璨明珠，德国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-67.jpg">\n\n按照常理来说，艾未未终于到了一个“民主自由”的国家，可以消停一会儿了。\n\n但艾未未偏不。\n\n在移居德国三个月后，艾未未就喷“乐高对艺术家有歧视，不向他出售产品”。\n\n2016年，他喷了丹麦政府。\n\n2017年后，他开始对德国政府“持续输出”——“德国社会不宽容”“德国社会太自我”“德国有种族歧视”。\n\n在艾未未嘴里，这个伊甸园，成了化粪池。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-52.png">\n\n艾未未，代表了一个公知类型：\n他们喷的其实不是中国社会，换到世界上任何一个国家，他都会喷，只是他刚好出生在中国罢了。\n\n本质上，我觉得他们其实不是公知的一个类型，他们可能是反社会人格的一个类型。\n\n不过我也不太懂心理学，不敢妄下结论。\n\n我们还是叫他“喷子型公知”吧。\n\n3 反水型公知\n公知的出现，其实有一定的历史局限性——我们那时和西方国家，确实有很大差距。\n\n但是发展到现在，中国和西方的差距正在以肉眼可见的速度缩小，甚至到了美国需要以举国之力来对付我们的一个高科技公司的程度。\n\n这时，我们欣喜地看到，公知的内部出现了分化。\n\n有一部分公知，反水了。\n\n当然，我觉得这是好现象。\n\n说明公知中还是有一些明白人，虽然一度跪下过，但是还是能再站起来。\n\n连岳，就是其中的典型代表，他的“反水”甚至上了微博热搜，引发公知群体内部的口诛笔伐。\n\n连岳曾经是公知最好的模板。\n\n作为《南方周末》的记者和专栏作家，连岳凭着自己的文笔，积累了一批粉丝。\n\n不少人把连岳称为“王小波之后最成功的专栏作家”。\n\n2006年，罗永浩邀请连岳成为“牛博网”的博客作者。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-68.jpg">\n\n2007年，厦门发生了PX事件，连岳用自己的号召力，和政府“刚”了一波。\n\n这次事件，也让连岳有了“为民请命”的属性加持。\n\n这件事，也在牛博网上持续报道。\n\n而牛博网几次对公众事件的发声，也让它获得了2008年《南方周末》的年度致敬。\n\n致敬词里写到，“牛博网正在成为一个意见领袖的聚集地，一个独立、客观且闪耀着智慧之光的意见平台。”\n\n\n除了在公知圈内有名，连岳凭着《我是鸡汤》《我爱问连岳》等几部作品，影响了不少年轻人的爱情、婚姻观。\n\n当时不少人视连岳为人生导师。\n\n连岳，出圈了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-69.jpg">\n\n各种光环加持的连岳，也开始不遗余力的宣传“民主”“自由”“人权”：\n2008年汶川地震发生后，连岳怒斥地震局，声称他们知情不报。\n\n连岳用了一系列“证据”来攻击地震局，比如民间大师的“预测”，再比如日本有“紧急地震快报”，诸如种种。\n\n总之这次不是“国殇”，而是因为不民主自由导致的“人祸”。\n\n网友们顺着连岳的话查了一下，才发现他把“地震预报”和“地震速报”的概念混淆了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-53.png">\n\n2013年，连岳又发表文章《笑贫不笑娼是正常的》，公开声称“一个人是自己身体的主人，卖淫嫖娼是一个人不可侵犯的主权”。\n\n当然，这么说不够“有理有据”，要套用固定句式：\n“一个有自由的国家，一个公民有权利的国家，一个尊重财产权的国家，一个想繁荣的国家，一个人与人互相尊重的国家，一个爱好和平的国家，一个好国家，色情业必然应该合法化”。\n\n“自由”“权利”“人权”“尊重财产权”“好国家”，看了这些词，我赶紧打开浏览器，搜了这个问题：\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-54.png">\n\n美国色情业合法吗？\n什么？原来美国只有内华达州批准性交易合法？而且内华达州境内只有少数几个地处偏僻的郊县拥有妓院？\n后来我想了想，可能他说的不是灯塔国，因为灯塔国并不“爱好和平”。\n\n2015年，北京发布《北京市控制吸烟条例》，这份被称为“史上最严控烟令”的文件其中规定，凡是“带顶”“带盖”的公共场所全面禁烟。\n\n条例一出，连岳就带头表示反对。\n\n条例实施的当天，连岳就发表了一篇《我的禁烟观》。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-70.jpg">\n\n“一个人的身体，只能由他说了算，他愿意付出健康的代价，换取过烟瘾的愉悦，这种自由，神圣不可侵犯。\n\n禁烟令，已经侵入私权。\n\n虽然政府老干这种事，但错事做多了，不会变对，抢劫一万次，也还是抢劫。\n\n在这篇文章的最后，连岳还对文章的主旨，进行了升华——政府本质就是流氓强盗，不会做好事的。\n\n其实这句话，也就是连岳那些年的真实写照——政府提倡的，我全都反对。\n\n也别和我争辩，别问，问就是民主和自由。\n\n但在最近，当“方方日记”发酵后，连岳却在自己的文章中写道：\n疫情之后的中国，有两点要反思：一是对那些贡献生产力的企业家好一点，他们才是国之根本，减税降费相当于提升生产力，应该当成长期的国策，不能干杀鸡取卵的事；&nbsp;\n二是别再用纳税人的钱养一堆作家了，别以为养着他们就自然是你的吹鼓手，更大可能是享受你的待遇、福利与特权，还要搏一搏反体制的美名。\n\n自信一点嘛，做得好，正常人自然会夸你，正常人是多数。\n\n这个作家指谁，一目了然。\n\n在公知们“堕落”“跪舔”骂声中上了热搜的连岳，第二天又在文章中正面回应了一波：\n“民主不是更好的体制，它是更坏的体制”\n“柏拉图的话是对的，喜好民主并非雅典的光荣，而是雅典的堕落。\n\n中国真搞起欧美那种民主，也将堕落”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-71.jpg">\n\n这一下，公知们彻底炸锅了。\n\n民主、自由的“普世价值”都不要了，这不是“堕落”，这叫“畜生”。\n\n连岳，你赶紧自裁吧。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-72.jpg">\n\n连岳的观点，显然前后发生了巨大的变化。\n\n这种变化的根本原因是什么？\n先别急，我们不妨来看第二个例子。\n\n和连岳一起“叛变”的，还有乔木。\n\n乔木，当年叫做“北外乔木”，曾是北京外国语大学副教授。\n\n相比于连岳的言论，乔木的发言“有过之而无不及”。\n\n自从2006年从伦敦回国后，乔木就扛起了民主、新闻自由的大旗。\n\n2013年，我国“嫦娥三号”探测器发射升空，乔木在微博喷了一波——民生问题都解决不了，发展什么航天工程。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-73.jpg">\n\n（图源@北京人不知道的北京事儿）\n2015年，乔木又曝出了“何炅吃空饷”的事情，不少网民的攻击又把乔木往远推了一把。\n\n2017年，乔木终于做出了人生中最重要的决定，“从北外辞职，移居美国，做一个干净的人”。\n\n用实际行动来追求理想，虽然我和他立场不同，但我倒也觉得这种决心令人敬佩。\n\n他在自己的文章中写到，“政治学博士不能讲民主宪政，新闻学教授反对新闻自由，柴可夫斯基也奏不出我这悲怆交响曲。\n\n并且在面对10岁女儿的困惑时，乔木向他的女儿解释，“你的爷爷年轻的时候，响应号召，战天斗地，结果没有改变社会，只是用反思和写作改变了爸爸。\n\n爸爸做了该做的，即使仍然不能改变什么，但你大了多少会受影响”。\n\n这些言语，也让乔木的“彼岸之行”，多了一丝英雄主义的悲壮。\n\n2017年，在辞职半年后，公知乔木，踏上了去往灯塔国的路。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-74.jpg">\n\n（图源@乔木DC）\n彼岸好脏好乱好快活，此岸好山好水好寂寞。\n\n结果去了美国的乔木发现，有些事情好像和他之前的认知，不大一样。\n\n汽车使用税、年检费、尾气检测费，开个车和中国的名堂一样多。\n\n保险和城市停车费，还远高于中国。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-75.jpg">\n\n（图源@乔木DC微博，明德先生《北外乔木，一个诚实的公知：到美国才发现，被自己忽悠瘸了！》）\n公知们鼓吹“美国看病很便宜”，乔木信了。\n\n但后来他发现，还是有很多人看不起病。\n\n同时，他们也买不起房，养不起车。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-76.jpg">\n\n不过乔木还是有本事的人，在美国也渐渐安稳下来，感受着民主和自由。\n\n2020年，当疫情爆发后，乔木曾短暂回国探亲，在这期间，他还没忘了抨击武汉封城是“肆意侵犯个人权利”。\n\n而他对中国以外地区的疫情防控，充满了信心。\n\n美国是卫生防疫系统公开透明，日本是世界上最干净、最安静有序的国家。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-55.png">\n\n但当他回到美国后，渐渐地发现，事情不对了。\n\n在美国NBA停摆、股市狂泻、大学关闭后，乔木惊呼，“美国怎么了？”\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-56.png">\n\n接下来的乔木的话，则更让公知们坐立难安——乔木居然还在北京交着医保。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-57.png">\n\n兴许是所见所闻太过于魔幻，身在美国的乔木，也开始写起了《美国疫情日记》。\n\n这一举动，仿佛是在嘲讽方方日记啊！这下，乔木彻底和公知们站在了对立面。\n\n公知们说，“美国有医疗白卡，可以免费看病。\n\n乔木说，“那是极低收入的人才享有的福利，每年申请、评估，很麻烦”。\n\n公知们说，“美国不洗脑”。\n\n乔木说，“女儿在家自学的第一件事，是站立，手帖胸口，开始宣誓：\n&quot;I&nbsp;pledgeallegiance&nbsp;to&nbsp;the&nbsp;Flag&nbsp;of&nbsp;the&nbsp;United&nbsp;States&nbsp;of&nbsp;America,&nbsp;and&nbsp;to&nbsp;the&nbsp;republic&nbsp;forwhich&nbsp;it&nbsp;stands,&nbsp;one&nbsp;Nation&nbsp;under&nbsp;God,&nbsp;indivisible,&nbsp;with&nbsp;liberty&nbsp;and&nbsp;justicefor&nbsp;all.&quot; &nbsp;&nbsp;\n（我谨宣誓效忠美利坚合众国国旗，及效忠所代表之共和国，上帝之下的国度，不可分裂，自由平等，全民皆享。\n\n）\n校长每天广播领誓，每周五次。\n\n公知说，“美国一夜之间出动35艘医疗船，搭建216座方舱医院。\n\n乔木说，“只有一艘停泊在曼哈顿的92号码头。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-77.jpg">\n\n（图源微信公众号“天下传播”）\n公知说，“美国人的生活根本没受什么影响，国内媒体在妖魔化欧美。\n\n乔木说，“邻居因疫情蔓延没有收入，敲门问能否蹭下他的WiFi。\n\n总之，公知鼓吹什么，乔木就打脸什么。\n\n但对此，公知一点办法都没有，毕竟，在美国的是乔木，不是他们。\n\n作为曾经的公知，乔木的每一篇日记，都打在了公知们的软肋。\n\n曾经的帽子不好使了，公知们也没别的办法，只能人身攻击了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-58.png">\n\n乔木倒也坦然，不仅声援连岳，还表示自己成为了“自干五”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-78.jpg">\n\n连岳不是第一个“反水”的，乔木也不是唯一的“叛徒”。\n\n我大胆预测一下，今年，将被称为“公知反水元年”。\n\n未来，中国公知的历史，将是一部前赴后继反水的历史。\n\n而所谓“殇值”，即将结束它的表演，退出历史舞台。\n\n尾声\n一个大家需要警醒的细节是，公知的分化，未必是因为如今中国的自干五和小粉红在互联网上的强势。\n\n其中根本的原因，还是中国国家实力的强大。\n\n因为国力变强了，我们的生活越来越好；同时，越来越多的人能够去到国外，看看真实的美国。\n\n许多不切实际的幻想，不攻自破。\n\n我上大学的时候，也一度认为，美国的空气是香甜的，美国的月亮比较圆。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-79.jpg">\n\n（中国的月亮，有时候也是圆的）\n直到2012年，我第一次去美国。\n\n到华盛顿，大家都去参观博物馆，我因为有点不舒服，留在了大巴上，和在美国待了15年的中国大巴司机闲聊。\n\n在他的口中，我听到了一个这样的美国：\n他在国内是一个坐办公室的小文员，到美国后，待了15年，一直待在唐人街，完整的英语都不会说一句。\n\n他开客车，妻子在中餐馆洗盘子，日常开销是够的，但就是处处被人看不起。\n\n好在女儿过几年就要成年了，他的苦日子也就熬出头了，准备退休。\n\n退休的最大愿望，是回老家山东去。\n\n只是15年没回去，现在山东的朋友也不认识几个了，回去反而变成人生地不熟，想回却不知怎么回。\n\n我至今无法忘记他因为连日出车而疲惫不堪的脸，还有他谈起想回老家山东时眼中闪烁的光芒。\n\n我坐在大巴车上，看着窗外华盛顿雄伟的博物馆，还有这个美国首都街头穿着体面西装、行色匆匆的美国白人。\n\n那一刻我感受到了英文课本上所说的 cultural shock，也就是互联网上人们所说的三观尽碎。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-80.jpg">\n\n我也想到高中历史课本上的一句话，大意是这样的：\n美国十分强大，但仍是一个物欲横流、贫富差异巨大的复杂社会。\n\n当年的历史课上，老师和同学们都觉得这句话酸得不行。\n\n但其实从今天的眼光看来，它是一个客观的评价。\n\n那是第一次，我对于我在国内所听说的关于美国的一切，产生了怀疑。\n\n我想有过轻度“反水”经历的人，都曾有过这样一个怀疑人生的“顿悟”时刻。\n\n也许是你从上海浦东飞到纽约肯尼迪机场，发现美国机场破破烂烂的那一刻；\n也许是你来到伦敦，发现地铁里不通手机信号的那一刻；\n也许是你在巴黎老佛爷被抢了钱包的那一刻；\n也许是外国政府一系列“群体抗疫”迷之操作，却还在抹黑中国抗疫的那一刻。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-81.jpg">\n\n对于很多人来说，当我们走出国门，经历过“顿悟”时刻之后，我们就重新认识了西方社会，反过来，也重新认识了中国。\n\n所以，我不认为方方是一个坏人。\n\n我觉得她是一个可怜人。\n\n是的，她住在2000万的豪宅里，而我住在小出租房里，但是我仍然敢同情她。\n\n因为不管她多么有钱，她的精神世界，却依然停留在70年代的绝望里，停留在伤痕文学里。\n\n她的伤痕，从未愈合。\n\n而我们，是不同的。\n\n我们新一代人如今正在见证的，是一个危险与机遇并存的，新的中国的新的历史。\n\n我至今也不认为美国是坏的，它做过一些好事，也做过一些坏事，但是在人类的历史上，它仍然是一个伟大的国家。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/04/640-82.jpg">\n\n它的人民，用200多年的自立和奋斗，让一个新组建的国家成为了地球上最强大的国家，这是历史上独一份的。\n\n无论将来这个国家是否会消亡，美国所获得的成就，是不朽的。\n\n但是如果你了解美国的历史，就会知道，美国的成功，是建立在自立和奋斗的基础上，他们与对手进行了无数残酷而坚决的战斗，才有今日的荣光。\n\n而绝不是建立在自我否定和破罐破摔上，也绝不是建立在向对手投降以苟延残喘的基础上。\n\n我们要学习美国人做了什么，而不是学他们说了什么。\n\n嘴巴会骗人，但是身体是很诚实的。\n\n我们也应该像美国人一样，用自立和奋斗来建设我们的国家，与对手进行坚决而残酷的斗争。\n\n只有这样，我们才能成为一个伟大的国家。\n\n按照历史记录来推断，中国是世界上唯一一个延续了5000年、文明从未断绝的国家。\n\n我们成功的概率是很高的，至少是全地球最高的。\n\n当然我们也有可能失败，但是这也没有关系。\n\n因为奋斗者不朽。\n',
'<h2>中国青年真正的后浪</h2><pre>今天是五四青年节，全网群众都在关注谁是前浪，谁是后浪之时，我却看到了一个很神奇的新闻。\n联合国驻华系统宣布和腾讯合作，和中国青年对话未来，活动将在六七月份，以在线会议的形式举办。\n届时，双方会在全网筛选出青年代表，参加联合国和中国青年的这次重要对话交流活动，将有机会围绕科技和文化等主题分小组进行探讨，通过腾讯会议，向联合国驻华系统提交针对消除贫困、保护地球等社会问题的创新解决方案。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZYiaib9PkN4kUBoegN9EQAZh8pZfVoGo4yMPx5I5v8fAYanxB8oqletOQ/640">\n中国青年身为世界的一员，参与联合国的活动理所当然。\n但这样的类似活动，联合国以前举办过很多次，包括和欧美青年对话，为啥偏偏今年要和腾讯合作，扩大范围，与中国青年对话？因为在近期的疫情中，中国是全球表现最佳的国家。\n而中国青年在近半年里的表现，也担得上全球最优这个评价。\n他们，才是中国的后浪，也是世界的后浪。\n中国的后浪\n在人类对抗疫情的战役中，中国青年发挥出了巨大的作用，体现出了大无畏和敢作为的担当精神。\n谁是中国的后浪？不是那些身穿燕尾服，手捧高脚杯的商务精英。\n也不是那些在CBD附近穿汉服秀身材和舞姿的美丽小姐姐。\n中国真正的后浪，是那些面对死神的威胁，冲在第一线对抗病毒的，有着无穷活力的青年。\n“召必来、来必战，我报名！”“我年轻，请让我先上”“不计报酬，无论生死”在一份份请战书摁下一个个红手印的，都是中国的后浪青年。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZeicWuiaBqEl7XODaUDHxatVdmsRtncgrOP9KJ9DuRZ2JFicDWrbaRZtfg/640">\n没有他们的逆行和牺牲，中国不可能战胜病毒。\n很多所谓的白衣天使，不过是一群孩子，换了一身衣服，学着老师的样子，治病救人，和死神抢人罢了。\n驰援湖北的医护人员里，除了那些年老的主任和专家之外，高达1.2万人是90后，甚至是00后。\n这些中国青年，丝毫不怕吃苦，在满布新冠病毒，连实验室都不能保证绝对安全的环境下，依靠简陋的防护设备，拼命奋战。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ85uIDhGyXhibKfAWhwBlqLZaF7vHXXk2iaLHJHVIsmHh6LWiaEd3IkMFg/640">\n一旦感染了这个病毒，那是真的可能会死人的。\n这不是演习，再强调一遍，这不是演习，是会死人的。\n2月23日凌晨，武汉29岁的年轻女医生夏思思，因奋战在一线，感染新型肺炎，不幸离世。\n她2岁的儿子，至今都以为妈妈还在上班，无忧无虑的快乐生活着。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZIbIB7L2gsQgrS9icdo7KfsNSW5zgsiau9xwtmqMdej9X5NBIiatr5uofg/640">\n而那些更年轻的医护人员，体现出的无畏精神，则更让人肃然起敬。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ7BGNjbjfBp5jwFrVA1Dl1z8EyUpoARg0NdJh2U3SUcHSnNaIffat7w/640">这就是中国新一代的青年医护。\n而中国抗疫最大的奇迹，不是治愈了几万病人，也不是阻断了病毒的蔓延。\n中国在全国封锁的几十天里，依然能够保证全国十几亿人的食品、水电和天然气等基本物资的供应，没有出现任何的社会秩序问题。\n这简直不可思议，欧美至今都不知道中国是如何做到的。\n这要感谢那些奋斗在一线的英雄青年人民，是他们的牺牲和奋战维持了中国的运转。\n在疫情期间，有一个人，他以一个快递员的身份，撬动了医护人员的整条后勤保障线。\n医护人员上下班没车坐，他组织志愿队；医护人员没饭吃，他联系餐馆和便利店；医护人员没有衣服鞋子充电器，他筹款买遍了全国；这和他的本职工作甚至都没太大关系了，纯粹是出于自己的一腔热血。\n因为他对武汉抗疫做出的巨大贡献，国家邮政局授予他“最美快递员”特别奖，《人民日报》则将他比喻成“生命摆渡人”。\n他叫汪勇，武汉市的一名普通快递小哥。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZRia9qCEK22fUicCYe90Anz9u2ujcM07ewSVQm57yP6xibgeRyyhkAKGEw/640">\n一线的医护人员、货车司机、社区工作者、快递小哥、外卖骑手、疫情防控宣传员、志愿者等，绝大部分都是中国的青年。\n他们有一个共同的特征，年富力强，满怀热血，无惧牺牲。\n少年智则国智，少年富则国富，少年强则国强。\n怕死乃人之本性，但为了更多人的安全，为了更多人的未来，有些人就是可以不怕死。\n中国青年用自己的实际行动，让我们看到了中国的未来，也让世界看到了希望。\n最勇敢的人\n中国总是被他们最勇敢的人保护的很好。\n17年前，非典疫情肆虐中国，中国的前浪保护了所有的中国人。\n17年后，新冠病毒蔓延之时，那些曾在父辈保护下长大的孩子们，学着父辈的样子，冲上前线，成了中国新一代最勇敢的人，他们成了后浪。\n2003年，前浪在保护后浪。\n2020年，后浪在保护前浪。\n那些喜欢自称宝宝，任性，爱睡懒觉，喜欢享受，喜欢以“吃货”自称的孩子们。\n进了病房，就像大人一样呵护病人。\n但出了病房，立马就成了蹦蹦跳跳的孩子。\n身穿防护服，半夜加班后还发个朋友圈，请求组织分配一个男朋友。\n卖萌不影响冲锋，这就是中国的新一代后浪。\n101年前的五四运动，中国的前浪青年们，进步，爱国，不怕牺牲。\n这样才有了五四青年节。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgMVwFtw7FS8cXcjCH7J8SZ5aRNZdAziaUxOfwibrYicwFL0dfSn2tGS4xmtTeezgZ8KicdsF2jASBEKg/640">\n现在是和平年代，没有战争，没有动乱，没有列强入侵。\n但我们发现，新一代的中国后浪青年，依然进步，爱国，不怕牺牲。\n为创建新中国流血牺牲的前浪青年们，我们感谢。\n但我们也同样感谢，今天在疫情战争中，为保卫中国而奋战牺牲的后浪青年们。\n一个国家最好看的风景，就是这个国家的年轻人。\n在新冠疫情肆虐全球之时，联合国选择和这样优秀的中国青年对话未来，理所当然。\n',
'<h2>只有去中国才能看到未来</h2><pre>今天的中国处于1840鸦片战争年以来最好的时期，今天的中国有1840年以来最好的制度，今天的中国是全球各主要国家中发展最好的国家。\n这三个事实判断，就构成了“道路自信、理论自信、制度自信”的坚实基础。\n\n<strong>一、近代以来的纵坐标</strong>\n\n1840年是中国历史的分水岭，自此中国由一个“中央帝国”被带入强雄林立的国际体系。\n不管是满清还是随后的中华民国，尽管努力不止、代价不休，却都无法适应历史、回应历史，从而将中国带出五千年来前所未有的低谷，国家和民族都沦落到了生死存亡的地步。\n\n据中国当代国际法专家王铁崖统计，自1840年鸦片战争以来，中国共缔结过1175件约章，其中绝大多数是不平等条约。\n这些条约涉及割地、赔款、租界、驻兵、关税、法权，势力范围林林总总，将中国层层锁定，成为全球大小国家任意欺凌的对象。\n19世纪美国外交官、精通中国事务的何天爵曾愤怒地指出：“现代的万里长城主要是由鸦片箱构筑起来的”。\n\n中国彼时的国运正如台湾著名学者柏杨在《中国人史纲》所叹息的：\n\n<blockquote>\n“一些中国曾经听说过，或从未听说过的弹丸小国，在过去就是前来进贡也不见得够资格的，现在排队而来。\n清政府手忙脚乱，无法招架，于是只要他们报出一个国名，清政府就一一跟他们签订条约。\n他们虽然没有把中国打败，结果却每一个都是战胜国，跟蝗蚁一样叮在中国身上吸血……在这些弹丸小国眼中，中国是一个土头土脑的大肥佬，如果不乘机坑骗一下，简直良心上过不去。”\n</blockquote>\n\n在世界新老列强瓜分中国达到高潮时，竟然出现了人类文明史前所未有的荒唐现象：日本要求中国保证福建省不割让他国，法国要求清政府保证广东、广西、云南三省以及海南岛不割让他国，德国要求保证山东省不割让他国。\n而这些列强瓜分时连最起码的外交程序也没有，直接派军舰占领，声称有租借的必要，就万事大吉；英国先是强迫中国向它借钱，当日本收到清政府以此借款支付的战争赔款而撤出威海卫时，英军就开进了。\n所有这一切，清政府都不得不全盘接受。\n\n这样的国家，其国民在世界上自然也备受歧视。\n美国政府允许日本留学生攻读军校，却不给中国学生同等待遇。\n中方交涉，美国国务院竟回函称“美国大学没有你们中国学生立足之地”。\n1882年美国通过的排华法案，更使华人成为美国历史上唯一被国会和联邦政府立法排挤和禁止移民的民族。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/external/2020/05/15/20200515082001854.JPG">\n\n《排华法案》第一页（图/维基百科）\n\n尽管清政府如此不堪，相对而言，它毕竟对内还能勉强维持国家形式上的统一，对外则还能保持一个国家形式上的主权独立，而且战争结束和内乱平定之后还能有短暂的和平与喘息时机。\n到了所谓的“亚洲第一共和国”亦即中华民国时期，则连这一点能力都丧失殆尽，甚至西方列强即使想签订不平等条约也不知道要和哪一个政府打交道了，百姓则是在接连不断的内战、外战和灾荒中流离失所、朝不保夕、残喘苟延。\n\n中华民国时代是一个既没有带给中国独立，也没有带来统一，更没有带来富强与尊严的时代。\n在其短短的37年间，经济陷入破产，军阀混战，大规模的内战，外敌入侵，国土分裂，从上到下的完全腐败，等到它退出历史舞台的时候，中国几乎到了“蛮荒亡国”的地步：人均寿命不足35岁，文盲高达80%。\n中国几千年唯一一次落后于印度就在此时。\n清末中国面临的三大挑战：极端的贫困和积弱不振、列强环伺的生存危机、国家的分裂和军队的军阀化，中华民国不但一个挑战都没有解决，反而更加恶化。\n\n在民国初年，中国有三条道路选择。\n一是旧体制内的新人物袁世凯选择走向帝制。\n二是代表体制外民间力量的梁启超主张君主立宪。\n三是孙中山主张继续革命。\n然而，一番博弈下来，袁世凯固然称帝失败，横死而身败名裂。\n梁启超心仪的开明专制——君主立宪也同样没有实现。\n至于一向主张革命的孙中山，也仍然一败涂地，抱憾离世。\n\n中华民国堪称中国历史上少有的所有博弈者全盘皆输的历史阶段：帝制的失败并不意味着共和的胜利，而是无一胜者，从而使中国陷入绝境和死路。\n《剑桥中华民国史》总结道：“自由主义政治和独裁——似乎彼此促成了各自的灭亡。”\n\n对民国，当时记者黄远庸（笔名远生，有“民国第一名记”之称）曾有如下评论：“一国受人欺凌至此，吾人真乃生不如死。” 中华民国时期最著名的商人、身体力行实业救国的张謇（他曾被票选为民众“最敬仰人物“）1926年临死有如下遗言：“不幸而生中国，不幸而生今之时代。”\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2020/05/15/20200515082212641.jpg">\n\n“状元实业家”张謇（资料图）\n\n中国在世界上的地位即使成为一战、二战战胜国时也依然没有多少改变。\n一战后，中国代表团去参加巴黎和会，欲向法国总理颁发大总统勋章，却被一口回绝，最后什么权宜也没有争回。\n二战后，同盟国英美苏仍然侵害中国的主权，三国均在中国有军事力量存在，享有治外法权。\n\n蒋介石时期的中华民国究竟如何，不妨听听美国总统杜鲁门在《口述自传》中打破外交惯例直言不讳的评论：\n\n<blockquote>\n“蒋军从来不是良好的部队。\n我们把大约30.5亿元的军事装备，送给了这些所谓自由中国人士，结果，从北京到南京的战线上，蒋介石约五百万军队，却败给了共军，共产党拿了这些军事装备，把蒋和他的手下，扫出中国大陆。\n\n说实话，他一直都不是个东西。\n他们曾要求我派出数百万美国部队去拯救他，被我一口回绝。\n蒋介石实在无可救药，他们的腐败是与生俱来的，我决心不虚耗哪怕是一个美国人的生命去挽救他。\n\n我不在乎他们怎么说。\n他们继续嘲骂与控诉，说我对共产主义软化，又说我庸碌无知，但我不会屈服于这些指责。\n对于蒋和他的一伙人，我从来没有改变过自己的看法，这群混蛋一个个都该关进牢狱里。”\n</blockquote>\n\n真正改变中国积弱积贫，一举消除了自曾国藩时代起就困厄国人的兵随将有的军阀化倾向，完全摆脱了国际强权势力对中国事务的干涉，重建国家统一和主权完整的，还是1949年由中国共产党带领中国人民建立的中华人民共和国。\n如果从1840年算起，中国完成这上述任务用了100年。\n\n<strong>二、六十年一甲子的横坐标</strong>\n\n中华人民共和国到现在已过一个甲子。\n纵向比，用台湾李敖大师的结论就是：今天的中国早就超越汉、唐。\n那么横向呢？我们不妨先从亚洲两大强国日本和印度说起。\n\n日本在二战前就已经完成工业化，是世界五强之一。\n这也是它在二战期间能够同时挑战美国、英国、中国以及俄罗斯等世界大国的原因。\n二战它虽然是战败国，但技术和人力资源优势仍在。\n而且它在美国的军事占领和保护之下，享有巨大的和平红利。\n由于冷战的因素，得到了美国单方面的贸易优惠。\n60年间，它没有发生过战争、内乱，没有走过任何弯路。\n\n但就是这样一个国家，在20年后的今天，它的债务占GDP的比重全球第一，高达225%——其政府预算中的一半要靠借债！2012年经济再度出现负增长，国民储蓄率（家庭储蓄在家庭可支配收入中所占比例）竟然连续5年仅为一向没有储蓄传统的美国的一半！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2020/05/15/20200515082612859.png">\n\n日本GDP增速（图/Ceicdata）\n\n与经济失去的20年相对应的，则是日本政治上混乱的20年。\n上世纪90年代日本出现了7任首相、9个内阁——这其中还发生了6次内阁改组。\n这期间最短命的羽田内阁仅存在了两个月零两天。\n21世纪头12年，更出现8个首相，11个内阁——这其中还有10次内阁改组。\n最短命的小泉第三内阁仅维持了一个月零十天（另一个短命的森喜朗内阁仅持续了三个月），实际已经丧失了治理国家的能力。\n\n这也是为什么鸠山上台后竟然异想天开地“疏美亲中”、2011年日本发生百年一遇地震和海啸，时任首相的菅直人虽然无能还亲自指挥，结果导致核电站爆炸而在下台后被检方起诉！灾难过去几个月了，灾民还得不到安置，处于生活无着的状态。\n野田佳彦上台后竟然在主权问题上向中国挑衅（国有化钓鱼岛）。\n\n一个经济上20年无法摆脱困境、政治上20年持续混乱的制度，算是一种什么制度呢？\n\n印度1947年独立建国，被认为接收了其殖民时代宗主国英国留下的民主、法治、行政体系以及流行全球的英语等优势资产。\n虽然前30年，发生过三次印巴战争、短暂的中印战争、全国性动乱引发的长达一年半（19个月）之久的全国戒严，但总体上来讲，其弯路要比中国小得多。\n尽管如此，1976年“文革”结束时，中国整体上仍然略优于印度（中国历史上唯一一次落后于印度是中华民国时期）。\n\n中国进入改革开放时代之后，印度和中国的差距迅速拉大。\n据印度媒体分析，经济发展上，它比中国落后10年，社会发展上，则落后30年。\n印度今天的GDP为1.8万亿美元，相当于中国2002年的水平。\n贫穷人口比例，印度也相当于2002年时的中国水平。\n城市人口水平，印度仅相当于中国1995年时的水平。\n在改善卫生条件上，中国领先印度17年。\n儿童死亡率，印度仅相当于中国1980年代以前的水平。\n\n世界还记得，2012年7月31日，印度发生了11年来最严重的断电事故，全国超过一半地区、约6.2亿人无电可用，受影响人数超过欧盟国家人口总和、美国人口的两倍。\n这不仅是印度10余年来最严重、也是全球历来最大规模的停电事故。\n此时世人也才知道原来这个全球最大的民主国家，竟然有1/3的家庭所获得的电力供应，还不足以点亮一个灯泡。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/external/2020/05/15/20200515082938353.jpg">\n\n图片来源：英国《卫报》\n\n尽管印度拥有全球最多的耕地，但根据国际食品政策研究所2011年全球饥饿指数（2011 Global Hunger Index）显示，印度在81个国家中排名第67位（中国是第4位）——后33位被指饥饿是最主要的威胁，有两亿人的食品安全得不到保障，是世界上饥饿人数最多的国家。\n（全球饥饿指数根据一个国家营养不良人口的百分比，五岁以下体重过轻儿童的比例以及五岁以下儿童的死亡率等指标来衡量饥饿程度。\n）2012年1月，印度总理辛格将印度的营养不良问题称为国家的耻辱，因之前的一项调查显示，印度有42%的儿童体重过轻。\n\n日本和印度，还有一个共性，即严重的社会不平等。\n根据世界经济论坛在瑞士发表的2012年全球性别报告，日本和印度男女不平等程度在135个国家中分别名列第101名和105名，远远低于众多非洲国家、中东国家。\n中国是第69名，名列亚洲最佳五强行列（该指数都分列各洲前五名国家），优于欧洲的意大利、捷克、斯洛伐克、希腊和匈牙利等国。\n\n最近，印度首都新德里一起强奸案引发全国愤怒和抗议浪潮，就是对女性长期所受歧视不满的总爆发。\n根据路透社的调查，对女性而言，印度是全球危险程度第四高的国家，比索马里还要糟，略好于战乱不断的阿富汗。\n新德里更是以“强奸之都”而恶名远扬。\n\n印度除了严重的男女不平等，还有更触目惊心的种姓制度。\n目前印度低种姓超过全国人口的一半，也就是说一半以上的群体遭遇到全方位的歧视，再加上广大受歧视的妇女，这等于是说在印度，绝大多数公民是二等公民 。\n\n虽然日本和印度一个号称亚洲最发达的民主国家，一个号称全球最大的民主国家，但一个没有平等或者严重存在不平等的社会，是一个好的制度吗？\n\n\n再来看看美国。\n美国依然是世界第一大经济体，却陷入1930年代以来最严重的经济危机中，5年间搞了四轮量化宽松却于事无补，其债务却已经高达16万亿——奥巴马上任时还只是10万亿，他竞选时声称第一个任期要减少一半至5万亿，结果却是不减反增。\n今天的美国每花出1美元，其中的45美分就来自借债。\n经济危机中，许多中小城市宣布破产。\n如果不是宪法规定州政府无权破产，许多资不抵债的州也早踏上破产的境地。\n\n美国是世界上仅有的两个设有债务上限的国家之一，但其债务上限自1960年以来，已经提高了78次，平均一年接近两次。\n债务上限的作用早就形同虚设。\n\n如果以冷战后20年来看，美国先是搞出互联网泡沫，后又搞出房地产泡沫，最后以次贷危机为标志，出现大崩盘。\n对外则战略性错误地发动一场又一场战争，将其软硬实力无谓地大量消耗。\n\n从国家进步的角度来看，美国的内外战略显然都出了严重的问题，和同时期中国抓住每一个机会高歌猛进形成鲜明对比。\n在中国面前，美国正在丢失一个个桂冠：全球制造业第一大国（美国超越英国后，100多年来第一次被另一个国家反超）、全球第一大汽车销售国、专利申请全球第一、对全球经济增长的贡献度——2009年，中国对全球经济增长的贡献度已经达到50%！\n\n对于美国的制度，可以从不同角度去解读。\n倒是美国前总统卡特一席话，颇令人寻味。\n卡特2012年年末参加“三亚财经国际论坛”表示，他本人很讨厌攻击中国的言论，但很不幸，这就是美国政治生活运转的一部分，幸好选举结束后，这些言论会自动消失。\n\n和卡特只谈现象不同，美国也有人开始把矛头指向美国民主制度本身。\n保守派评论家大卫·布鲁克斯在《纽约时报》有如下的评论：现在大家把民主奉为神圣的信条，殊不知建国之父很少谈民主，他们是以共和的原则来建构国家。\n民主与共和的一大区别在于，民主相信多数人，共和则对人性高度不信任，要设计一套制度来抑制变幻不定的人性所可能带来的破坏力。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://i.guancha.cn/news/internet/2020/05/15/20200515083129864.jpg">\n\n美国宪法草案签署时的情景（图/维基百科）\n\n和强调自由企业法则的美国不同，欧洲则是以福利制度为基础的庞大官僚体系、持续升高的收入再分配制度（税收）和政府控制企业为特征的模式。\n然而，这种模式在全球化和全球经济危机的冲击下，也同样不可持续。\n\n今天欧元区主权债务危机最重的希腊，失业率高达25%，青年人失业率高达60%，百姓生活整体倒退10多年，许多孩子被父母抛弃至学校、幼儿园、政府机关。\n\n希腊原本是欧洲自杀率最低的国家，希腊东正教更拒绝为自杀者举行葬礼。\n根据希腊卫生部报告，2011年上半年的自杀率与2010年同期相比暴增40％，甚至发生了在雅典宪法广场举枪自尽、带着90岁老母亲一起跳楼的骇人案例。\n\n西方在空前严重的经济危机挑战面前，既没有出现指点迷津的思想大师，提不出指向性强、思路清晰的改革路线图，也没有出现类似于上世纪80年代里根、撒切尔夫人那样的政治领袖，以推进大刀阔斧的改革。\n整个社会依然处于混沌、迷茫、束手无策的境地，其精英的制度自信心迅速下降。\n\n中国崛起过程中，西方一直都在质疑中国模式能否持续。\n应该说，谁都不是预言家，中国模式未来是否能够持续只能由历史来验证。\n但历史（这场危机）已经告诉我们，欧美的模式已经不可持续，必须进行重大、全面而又深刻的变革，否则将很难渡过难关。\n\n类似于今天西方经济危机的考验，自中国崛起以来已经几乎成为常态。\n上世纪80年代，是拉美经济危机，90年代先是日本经济泡沫崩溃，再是东南亚经济危机和俄罗斯经济危机。\n 但中国大陆不但没有发生类似的危机，而且顶住了各种危机的冲击，进而又不得不担负起克服危机的区域或全球性责任。\n\n今天的中国，被称为金砖国家，但在五大金砖国家中，中国GDP的总量是其他四国总和的两倍还要多（广东一省GDP，2008年就超过南非，和荷兰不相上下），全球竞争力更是以名列第29位而远远把另外四国抛在身后（巴西排名第48，南非排名第52，印度排名第59，俄罗斯排名第67）。\n\n反腐败问题，中国在人口过亿的发展中国家中，也是表现最好的。\n根据透明国际2011年排名：巴西73位，中国75位，印度95位，印尼100位，墨西哥100位，孟加拉国120位，巴基斯坦134位，尼日利亚143位，俄罗斯143位。\n\n<strong>三、中国制度模式的特点</strong>\n\n英国哲学家培根说：“历史使人明智”。\n当回顾历史，环顾全球，只要尊重客观事实，就不难得出这样的结论：今天的制度不仅是100多年来中国最成功的制度，也是60年总体看来全球表现最佳的制度。\n那么，究竟应该如何解读中国的制度模式呢？\n\n新中国成立以来，在时代需求和吸取经验教训的前提下，不断进行着政治体制改革，在权力传接、监督和制约方面形成了中国特色的制度模式。\n这种特色，与目前深陷经济危机的西方和激发革命动荡的阿拉伯世界对比，便一目了然：西方是定期的换人换党，中国是定期的换人但不换党，阿拉伯社会既不换人也不换党。\n\n从目前看，中国的模式表现最佳。\n原因在于，一个制度要想良好运转，不仅要做到灵活性，还要做到延续性。\n西方的制度模式有灵活性，但缺乏延续性，往往随着新政府的建立而出现大幅度的改变。\n阿拉伯世界有连续性，但缺乏灵活性，最后制度走向僵化。\n如果说中国的政改是未雨绸缪，西方和阿拉伯世界则是迫在眉睫，刻不容缓。\n\n中国今天的制度是在其政治和文化传统的基础上长期、内生性演变的结果。\n以领导权力的更替为例。\n\n中国最高权力的更替一方面具有传统的“禅让”色彩，但又打破古代“禅让”终身制的局限，实行的是一党领导、全国选拔、长期培养、年龄限制、定期更替。\n这其中“一党领导、全国选拔、长期培养”是对传统政治文化的继承，“年龄限制”则是中国独创，“定期更替”则是对西方的借鉴。\n\n这种模式基本综合了西方和阿拉伯世界制度的优点，而避免其缺点。\n一党领导，可以避免委托代理风险、制订长期的发展战略，全国选拔和长期的培养可以在产生成本不高的前提下尽最大可能选出最优秀的人才，可以避免民主制度的政治平庸化，定期更替则可以带来新的血液，更避免政治强人的出现。\n\n最后，不妨借用一下诺贝尔经济学奖获得者科斯的一段话作为中国复兴的注脚。\n他在2008年7月参加中国经济变革30周年的国际研讨会上说：\n\n<blockquote>\n“过去30年中国究竟发生了什么事情，中国以外的人对此并不十分了解，但我们都清楚中国的变化，对全人类具有最高的重要性。\n中国的奋斗是全人类的奋斗。”\n</blockquote>\n\n在我们中国人看来，中国对世界的贡献，并不仅仅是担当了全球经济发展的火车头，也不是从欧洲每年进口1000亿美元的商品，不是入世10年每年平均进口7500亿美元商品，也不是对欧洲的投资超过欧洲对中国的投资，不是减免了非洲等第三世界国家的多少债务和提供了少援助，而是中国走出了了一种新的而且是十分成功的模式。\n这也难怪《纽约时报》著名的专栏作家托巴斯·弗里德曼不无忧心地感叹：我很不愿意地对我女儿说，你只有去中国才能看到未来。\n\n显然，当西方精英开始失去自信的时候，中国正迎来自己的自信时代。\n\n',

vJ1qgVjaSAlGd4x7zQpOT3icZpT6b0Xoz156SqiaHXR8u5ZK2UiaNCHKPvstJX6QicFiapyw/640">\n\n我们希望开放和真诚的面向世界，但西方世界已经给了我们答案。\n\n昨天的苏联，一直在告诉我们，与美国的战斗，不能输，且没有投降这么一说\n输了，就是国家被分裂，经济被颠覆，人民流离失所..........\n美国过来抢尸体，无数的美国盟友将纷沓而至，过来分一杯羹.......\n<strong>中国，只有两个盟友，工业和农业</strong>\n我们笨拙的建设了最大的粮仓和最完备的工业体系，是在告诉西方：\n\n我不会给一点点的机会，那怕万分之一，一百年前你们给予的，我们从未忘记......\n我们相信人类命运共同体，相信病毒是全人类共同的敌人，希望在灾难面前守望相助，我希望与全世界和平发展\n<strong>但我亦不惧怕全世界与我为敌！\n\n',
'<h2>近代中国十大军阀</h2><pre><div id="junfatoc"><a href="#jftopic-1" target="_self">唐继尧</a>\n<a href="#jftopic-2" target="_self">陈济棠</a>\n<a href="#jftopic-3" target="_self">冯玉祥</a>\n<a href="#jftopic-4" target="_self">阎锡山</a>\n<a href="#jftopic-5" target="_self">张作霖</a>\n<a href="#jftopic-6" target="_self">李宗仁</a>\n<a href="#jftopic-7" target="_self">段祺瑞</a>\n<a href="#jftopic-8" target="_self">吴佩孚</a>\n<a href="#jftopic-9" target="_self">袁世凯</a>\n<a href="#jftopic-10" target="_self">蒋中正</a>\n</div></center>\n\n\n\n\n\n\n<h3 id="jftopic-1">唐继尧</h3>\n\n说军阀，肯定不能少了西南这块「化外之地」。\n西南诸军阀，川中无大将，陆氏欠风骚，贵州更是不值一提——还得说「东大陆主人」唐继尧。\n\n想当初，唐大帅鹰扬贵阳，开府昆明，饮马重庆，坐断西南，号称滇川黔鄂豫陕湘闽八省联帅，好不威风。\n\n然而川娃子们却不甘亡省，此起彼伏地抵抗滇军。\n顾品珍个憨包，靖川毫无办法，造反倒挺有方。\n蓂帅（唐继尧）好不容易清理了门户，想援桂挽尊，又赶上乳虎下山的李猛仔们，惨遭逐路击破，大败而归。\n\n此时蓂帅穷兵黩武而屡战屡败，已近众叛亲离。\n果然来年龙云等四将，不满削藩，联手兵谏。\n再遭背叛的唐大帅恼羞交加，一命呜呼。\n\n唐氏继承自大清十九镇的护国滇军，则转战百年，踏遍汉城、河内、拉萨各地，至今仍活跃在我军的序列之中。\n\n\n<h3 id="jftopic-2">陈济棠</h3>\n\n广东是中国革命的策源地。\n近代粤军，论资历以姚雨平、陈炯明为尊，论战绩有陈铭枢、薛伯陵为首。\n但我个人觉得，这几位都是赶着广东仔为革命献身的——最能代表粤省的，应该是建设家乡的陈济棠。\n\n想当初，陈总司令发于行伍草根，起于革命一师，兴于出卖任公，旺于裂土南天，坐镇西南党政军三会，奠定了广东后来近百年富庶的基础，好犀利。\n但出黎行预左要还，到陈总司令无耻地联倭反宁时，余汉谋个死扑街便有样学样，把他也卖给了南京。\n\n下野后的陈济棠倒也忠义，抗战爆发后捐出700万元私财（天文数字，八路全伙每月军费是50万）给中央抗日。\n因此49年国府兵败如山倒时，陈济棠提出自掏腰包经略海南岛（真tm有钱...），  常公（蒋介石）眉头一皱便也恩准。\n\n可惜第二年韩先楚们就呼啸而来，陈长官只得滚去台湾，四年后中风去世。\n有挽联曰：「经邦裕民，岭南长忆故将军」。\n\n\n<h3 id="jftopic-3">冯玉祥</h3>\n\n冯玉祥部，是近代中国军事层面上，战斗力最坚韧的团伙之一。\n\n想当初，冯总司令开封鹰扬告慰姑父，北京倒戈坑死老帅，南口苦战鬼哭神泣，五原誓师满血复活。\n然而城里套路太深，冯大丘八恰似那吕奉先，外有曹操（蒋介石）攻心，内有刘备（阎老西）背刺，不完才怪。\n\n下野后的冯先生蛰居泰山，专找宋哲元杀熟。\n先整察哈尔抗日同盟军，未遂。\n待到七七后29军瓦解，又下山想接盘，仍未遂，只好老实当花瓶。\n\n抗战胜利，冯先生便被发了转业费，踢去米国学水利，从此变身「爱国将领」，专心反蒋。\n回国投奔光明的船上，他因火灾不幸遇难，阿门。\n\n至于西北军嫡系中，宁都起义的红五军团，现在在新疆种田。\n贾汪起义的张自忠余部，现在在安徽征兵。\n逃倒台湾的刘汝明部，据说也有个牌位，详情不明。\n\n\n<h3 id="jftopic-4">阎锡山</h3>\n\n从第七名往上，就都是敢穿「中央」马甲的大军阀了。\n先说山西的阎锡山。\n\n想当初，阎主席辛亥扬旗，北伐出击，四九问鼎，五台再起，高举公道主义，练好村政内功，乡间鸡犬相闻，城里工厂轰鸣，一手缔造了模范山西。\n\n后来倭军入寇，晋军一扫内战中的萎顿，奋起保卫乡土，武备精良，战意昂扬，唱响了李唐以来山西健儿的最强音。\n\n可惜倭军势大，阎长官终究转进晋南，在三个鸡蛋上跳舞。\n此期其格局甚小，不思复土，闭门「内控」，结果新军被薄一波拉走，旧军被傅作义拉走，各地原本根深蒂固的「公道干部」也多遭挤兑。\n\n抗战胜利，内战再起，已糜烂至极的阎军就漏了老底，大军几如泥人瓦狗，在上党一触即溃。\n从此我军主力便安心南下逐鹿，只留徐向前徐帅带着三流新兵，照样横行三晋。\n最终，阎院长黯然扔下五百完人，仓惶北顾。\n\n阎老西逃台后无兵无势，便隐居在旮落落里，写隔撂的「大同」文章自娱，于1960年偶感风寒，北望故土而逝。\n\n\n<h3 id="jftopic-5">张作霖</h3>\n\n奉军是准封建制，张家父子的嫡系力量，其实并没有网友想象得辣么强大。\n但雨帅以土匪出身，竟能一路逆袭，其励志程度确可称是近代中国之最。\n\n想当初，雨帅出身绿林，崛起奉天，称霸关外，建号安国，是正儿八经的「中华民国军政府陆海军大元帅」，老牛逼了。\n那时南蛮子武武玄玄的膈应人，大元帅便寻思着东狩徐徐图之。\n\n谁想小日本子也是倔毛驴子，一言不合就急眼，皇姑屯平地一声雷，世间再无张老帅。\n据在场者回忆，雨帅当时喉咙断了，吐字不清，遗言听着像「我撒泡尿再上路」。\n\n14岁的张老疙瘩离家时，除了「臭皮囊」一无所有。\n54岁的军政府元首遇刺时，留下了殷实的东三省，和全国现代化程度最高的一支军队。\n\n\n<h3 id="jftopic-6">李宗仁</h3>\n\n桂军几经沉浮，是近代中国最有韧性的团伙之一，也是蒋介石在党内最大的对手。\n李德公作为其首领，德才兼备，始终能拢齐各路兄弟与家乡父老的人心。\n\n想当初，李总统扬鞭北伐，横刀讨蒋，慷慨抗倭，当仁问鼎，以贫瘠的广西一省，纵横天下数十载，以德服人，凭勇御侮。\n然而外有解放军摧枯拉朽，内有  常凯申挖坑使绊，德公终究只能含恨跑路，滚去米国。\n\n米国的生活是很无聊的。\n没权，一帮老盲流意淫第三势力，自己都觉得没意思。\n没势，前妻想赴美和儿子团聚，签证都搞不定。\n缺钱，几个老乡打麻将消遣，人家都嫌他这输赢太小。\n缺爱，儿孙都是美式教育，老伴也爱民主自由，就他自己是老封建。\n\n后来实在太没劲了，德公便毅然落叶归根，回国被统战。\n没成想第二年就赶上炮打司令部，非说他死去的老伴是米国特务，下线有王光美、严慰冰，画美不看。\n三年后，德公在郁闷中溘然长逝。\n\n\n<h3 id="jftopic-7">段祺瑞</h3>\n\n与多数网友想象的不同，段祺瑞其实是靠「软实力」吃饭的，并没有自己的嫡系武装（掌权后才编的参战军），算不得严格意义上以兵掌权的军阀。\n但既然官史上说他是军阀，那就是吧。\n\n想当初，芝老（段祺瑞，字芝泉）三造共和，六掌中枢，忠义两全，四海归心，奈何终被冯鹿小子所逐，圆润离开。\n\n芝老身经百战，见得多了，所以心态很好。\n下野后三大爱好，不是抽烟喝酒烫头，而是围棋、麻将、念佛，倒也悠然自得。\n九一八后，日本人三顾请芝老出山，他遂迁居上海避嫌（华北汉奸，多有他的门生故旧），1936年因急性胃病去世，阿弥陀佛。\n\n有趣的是，最近网上兴起了消遣芝老的热潮，也不知是子孙用力过猛，还是仇家的高级黑。\n\n\n<h3 id="jftopic-8">吴佩孚</h3>\n\n曹吴集团是北京政府时期最成功的军阀团伙，玉帅一生功业且不论，其晚年的民族气节确实值得大书一笔。\n\n想当初，玉帅衡阳鹰扬，北京重光，洛阳虎踞，武汉再起，忠于民族，孝于老帅，仁于百姓，义于袍泽，诚可谓是威震四海，德配九州。\n然而历史的进程滚滚而来，玉帅终究被漫卷的赤旗淹没。\n\n下野后玉帅先是投靠杨森，结果之后川军混战，便多以他为引子，很是尴尬。\n故而九一八后，玉帅便离川赴平，到抗倭一线蹭热点，跟张学良、宋哲元、梅津美治郎等各路小屁孩谈笑风生。\n\n35年白坚武在北平替日本人暴动。\n有人说玉帅是幕后黑手，我看不然。\n人家要想收日元，四照堂点兵时就收了，哪犯得着晚节不保。\n\n那位说，不想卖国，他大老远跑北平来干啥？要我说，老头就是个慕虚名的脾气，人家到北平来，就是等日本人上门，他好拒掉过瘾的。\n\n君不见，后来华北沦陷，倭情汹汹，老头能走不走，偏赖在北平。\n跟日本人说好开记者会，人家还以为他想开了呢，结果老头出来，满嘴跟重庆的外交部发言人似的，全场哗然。\n还当场手书：「倔强到底，不出洋，不入租界，灌园抱瓮，真个解甲归田」咋看咋像给自己的挽联。\n\n果然是年底，玉帅牙疼，经倭医手术，当场去世。\n我想对老头来说，也算是死得其所吧，阿弥陀佛。\n\n\n<h3 id="jftopic-9">袁世凯</h3>\n\n伪洪宪皇帝袁世凯，是近代中国唯一曾荡平九州，唯我独尊的大军阀。\n然而其兴不易，其亡却忽，陛下在位83天而圆润离开，不但自己名裂身死，也为中华民族开启了无尽的苦难。\n\n想当初，陛下拓异域乎昭昭，铸铁军乎猎猎，在壬子进共和，建洪宪趋大同，报后相隆恩于危难，救满汉万民于涂炭，拒狼子邻邦于存亡，复礼乐道统于混乱。\n\n然而日本人不仁，松坡不义，陈宧不忠，天喜不孝，心机仔鹰扬远方，白眼狼叛出萧墙，陛下屁股还没坐热，便急火攻心，被尿憋死。\n\n其实陛下晚年，是很注意身体的。\n饮食定时定量（袁行伍出身，原本饭量惊人），进补舍得下本，唯恐革命的本钱太小。\n可惜人算不如天算，开国建元的紧要关头，尿毒症还是犯了，甩一甩尿道，只留下句「为日本去一大敌，看中国再造共和」的遗言。\n\n陛下身后，日本大敌确去，乘势而起。\n中国共和唯艰，洪水滔天。\n\n\n<h3 id="jftopic-10">蒋中正</h3>\n\n袁氏虽藉军而兴，却终究也因军而亡。\n近代第一大军阀，非蒋公莫属。\n\n想当初，蒋公黄埔建军，西山功成，山城落日，旧都行宪，是正面抗战的中流砥柱，众望所归的民国领袖。\n然而前方李天霞，后方孔令侃，开门李宗仁，闭门郭汝瑰，想不滚去台湾也难。\n\n与前面诸位不同，逃台后  常公仍然掌权，每天公务还是很繁忙滴。\n\n但常公生活习惯很好，每天早睡早起，粗茶淡饭，睡前还要祷告一番，用浙江话跟上帝汇报下光复的进展。\n忙里偷闲时，闲长就逗逗孙子，闲短就玩玩花鸟，可谓喜乐安康。\n直到1975年，常公把身后的家国大事安排得明明白白，才寿终而崩，阿门。\n\n据说常公原本酷爱评剧（一个浙江人，为啥喜欢这种北方调调？），逃台后发狠曰，一日不光复便一日不听评戏，结果果然就一辈子没听着。\n\n',
'<h2>中国核动力血脉</h2><pre>把时间倒回55年前。1965年，四川乐山的深山里，多了一个地图上都查不到的\n以“909”为代号的绝秘基地……\n\n3年后，将近一万军民来到这个神秘基地，表面上，他们是“搞水电”的神秘人，实际上，这些建设者们中间藏着中国最顶尖的核专家，他们要完成的是一项最高机密的工程\n——中国第一艘核潜艇的<b>陆上模拟</b>核动力反应堆！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-77.jpg"/>\n\n1970年，新中国第一艘核潜艇陆上核动力反应堆成功开启，这颗核心脏的跳动，也正式开启了新中国的核动力事业！\n\n<b>10年后，这支已经深藏西南大山25年的核动力科研队伍，又开启了一个新的\n伟大也更艰难的征程：\n为中国建造掌握全部核心技术、完完全全属于中国人自己的核电站！</b>\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-78.jpg"/>\n“华龙一号” 中国自主研发、全球领先的三代核电\n\n中国今天能够走多远，是因为昨天付出了多大的努力；中国明天能够走多远，也取决于今天付出多少努力。\n\n今天，北洋君想分享一篇文章，带大家一起看看\n中国核动力事业发展的艰难历程，带大家一起认识\n那些深藏大山、隐姓埋名，为中国核动力事业\n默默无闻、无私奉献的功臣们！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-44.png"/>\n\n<h3>披荆斩棘的核潜艇反应堆工程</h3>\n\n1958年6月末，毛泽东、周恩来等领导人批准聂荣瑧元帅向中央提出的中国自行设计和试制导弹原子潜艇的报告；10月，海军政委苏振华率代表团访问苏联，其使命之一就是希望在开发核潜艇方面得到苏联的帮助。\n\n但中国代表团没有料到，苏方不但没有答应在核潜艇方面予以援助，甚至不承认自己拥有核潜艇。\n\n代表团回国后向中央汇报了情况，周恩来转达了中央的决心：“不仅原子弹要搞，核潜艇也要搞”！\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-79.jpg"/>\n\n1959年10月1日，赫鲁晓夫访华，毛泽东曾提出为中国核潜艇研制提供技术支持的请求。\n赫鲁晓夫傲慢拒绝。\n\n毛泽东说： 核潜艇，一万年也要搞出来！\n\n“苏联不援助，我们就自己干”。\n中国的核动力研究工作是从学习美、苏各一本教科书开始的。\n\n1961年年底，全国经济形势迅速恶化，中国决策层在资源不足的情况下，决定把开发核武器列为压倒一切的重点，二机部也把有关核燃料和核武器的研制列为“一线”任务，而把包括核动力在内的其他工作列为“二线”任务。\n\n1962年7月，核潜艇项目下马。\n\n因为二机部酝酿解散潜艇核动力的研发队伍，当时直接领导中国核潜艇动力装置团队的孟戈非绕开行政上级直接找到海军政委苏振华。\n\n在军方的安排下，潜艇核动力的骨干技术队伍被收到国防科委系统（国防部第七研究院）保护起来，称为715所。\n从那时起直到“文革”时期，这支队伍的隶属关系在军方和二机部之间共经历了五次变更，归军方时叫715所，归二机部时就叫北京15所。\n\n1964年，国民经济全面好转；10月，中国第一颗原子弹试爆成功。\n在这种条件下，中央专委于1965年3月批准核潜艇工程（09工程）重新上马。\n\n1965年8月25日，中央专委第13次会议决定，同意原子能潜艇陆上模式堆建在四川省夹江县境内。\n\n二机部随即决定在那里先建一个比较完善配套的反应堆工程研究综合基地，基地代号为“909”，对外掩护名称为“西南水电研究所”。\n\n几十年之后，909基地的一条山谷被称为“中国堆谷”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-45.png"/>\n图为909基地，上面写着：核潜艇一万年也要搞出来！\n\n当时的909基地什么都没有，刚来的人住老乡家，喝的是稻田和池塘水；以后自己盖草棚和干打垒房子，并且打出了水井。\n\n当地也十分闭塞，打长途电话必须到数公里之外的小镇邮局去，而且要到晚上八点半以后才能打通北京的。\n从生活区到工地，相距最远的有十几公里，上下班必须坐“班车”——解放牌卡车。\n\n许多人得到组织的通知后调到“909”工作。\n但“909”在什么地方？不知道。\n“909”是干什么的？不知道。\n还有许多人是自愿报名来到基地的，一些施工单位也相继进入。\n\n渐渐地，在四川夹江的那块土地上，聚集起一支号称“八千会战大军”的队伍。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-46.png"/>\n\n“文革”爆发后，全国各地的许多工厂和研究所停产，各级领导干部和技术专家被批斗，协调09工程的系统面临瘫痪威胁。\n\n1967年3月，自己也身陷政治漩涡的聂荣臻元帅看到国防科委副主任兼七院院长刘华清关于09工程受到冲击的报告后，于1967年6月20日在北京民族饭店召开09工程第三次协调会。\n\n当聂荣臻元帅一身戎装，拄着拐杖步入会场时，全体参会者起立长时间鼓掌。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-80.jpg"/>\n聂荣臻元帅\n\n1967年8月30日上午，正在医院治疗的中央军委副主席聂荣臻接到刘华清亲自送来的公函稿，在这份新中国成立以来中央军委发出的第一份《特别公函》的左上角签署了自己的名字。\n\n【注：《特别公函》未经中央军委常委会讨论，也未请示当时主持军队工作的林彪，所以签发它是冒了很大风险的。\n】\n\n《特别公函》的内容被迅速传达：\n\n“09工程是毛泽东主席亲自批准的国防尖端工程，任何人、任何单位，均不得以任何借口和理由冲击车间，更不能以任何理由停工停产……”。\n\n《特别公函》成为“尚方宝剑”，十几个工业部门的“列车”立刻畅通无阻地驶上“轨道”，派下去的各路人马再无人敢拦；\n\n它也是“大赦令”，一大批被关起来的厂长、书记、科学家和工程师被解放；\n\n它也是“动员令”，各个部门纷纷支援，围绕09工程的庞大机器立刻有条不紊地运转起来。\n\n1968年，大多数试验装置陆续建成，安装设备后立刻投入试验工作，909基地成为中国唯一的核动力试验研究基地。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-81.jpg"/>\n909基地第一代核潜艇陆上模式堆厂房\n\n1969年9月初的一天，715所留在北京的全体科技人员和部分家属登上一列人、货混装的闷罐车，告别北京前往四川……\n\n这列闷罐车停停走走，一个星期才到目的地，他们中间的许多人从此一辈子留在了这里。\n\n1969年，模式堆主厂房的土建施工完成，设备安装开始。\n\n在关键的几个月中，工地上彻夜灯火通明，搅拌机声、汽车马达声、施工小车的嘎嘎声以及炊事员送加班夜饭的吆喝声此起彼伏，交相呼应。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-82.jpg"/>\n第一代核潜艇陆上模式堆控制棒卸车\n\n在当时的条件下，设备安装十分困难。\n\n例如，重达60吨的反应堆压力容器是由十多辆大马力汽车车群牵引，如履薄冰地翻越了18公里山路后才运抵现场；\n\n因为没有大型装卸设备，所以指挥部以“发动群众”的方式，采用推、拉、顶、吊等方法才将其“盘”进厂房。\n\n1970年4月，中国第一个核潜艇陆上模式堆安装完毕，迎来了启堆的时刻。\n\n在第一次启堆后，测量人员发现反应堆顶部的物理测量管与堆顶部件焊接处有渗漏。\n在停堆抢修过程中，技术人员邹心银整个人趴到堆顶盖上，用嘴吸管壁里的积水。\n\n这是只有在那个年代才可能发生的事，因为经过满功率运行的反应堆积水是可能带有放射性的。\n\n现场突然鸦雀无声，只能听见<b>邹心银</b>的吸水声——“这声音好像刀片划过在场每个人的心”。\n最后，积水吸干，焊接成功了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-47.png"/>\n图为反应堆压力容器安装。\n\n在启堆前的7月15日、16日，周恩来率其他领导和专家两次听取了由军管会主任王汉亭和工程技术负责人彭士禄等人组成的赴京汇报组汇报。\n\n周恩来在汇报过程中提到核电说，<b>陆上模式堆“奠定了热核电站的基础，今后燃料多了，就可以自己搞！成功了，陆上核电站就有了，是核动力的起点，将来还可以做得更好……”</b>\n\n这说明周总理已经在思考中国发展核电的问题了。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-48.png"/>\n图为中国第一艘核潜艇下水。\n\n1970年12月26日，中国第一艘核潜艇下水；经过半年的反应堆安装和调试，于1971年8月开始试航。\n\n这里必须提到一位捐躯者——从1959年就参加潜艇核动力设计的工程师李宜传（曾任715所仪控室主任）。\n\n他在陆上模式堆安装之前切除了一个肾，但拒绝了大家的劝阻，带病工作，干脆把被子搬到控制值班室，吃住在现场。\n随后，他又拖着病残之躯再次请。\n\n1972年4月，李宜传终因过度劳累牺牲在核潜艇试航的工作岗位上。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-49.png"/>\n图为第一代核潜艇工程四位总师合影（左起赵仁恺、彭士禄、黄纬禄、黄旭华）。\n\n1974年8月，中国第一艘核潜艇——“长征一号”攻击型核潜艇（401艇）——正式服役。\n\n88岁高龄的朱德元帅在海军司令肖劲光大将的陪同下检阅了中国核海军的第一艇。\n\n参加了庆典仪式的中国第一任核动力总工程师赵仁恺回忆说：“那庄严、盛大、隆重的场景，有幸一遇，足慰终生”。\n\n中美关系处于“蜜月”期的1982年，美国“核海军之父”Rickover海军上将（时年82岁）访华，爬上了“长征一号”核潜艇。\n\n他在参观后称赞说：“这完全可以与同时代先进国家的核潜艇媲美！”。\n\n \n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-83.jpg"/>\n2019年1月31日，来自青岛嘉峪关学校的学生们登上我国第一艘核动力潜艇401艇参观。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-44.png"/>\n\n<h3>“军转民”历程的磨难</h3>\n改革开放以来，国家开始发展核电。\n\n深藏四川大山里的核动力院似乎被遗忘了，因为当时占据了主导地位的<b>引进政策</b>没有考虑如何利用中国的技术基础来发展核电。\n\n在1980年代有关中国核电发展道路的争论中，各方都以核工业主管部门作为核动力技术的体现，而包括决策者在内的大多数人都不清楚中国核动力技术的承载体到底在哪里。\n\n于是，一支四五千人的中国核动力技术主力队伍被“遗忘”在四川夹江的山区。\n\n1970年代末，在“军转民”的大势下，核动力院研究陷入停滞状态，技术骨干大量流失。\n\n1988年接任院长职务的钱积惠后来回忆这段历史时说：\n\n“最困难的时候，我形容我们老院长（任和）像个叫花子拄着拐棍‘讨饭吃’，全国都跑遍了，领着一批专家去求人家、找项目，风尘仆仆，跑了好几年”……\n\n“当时大家在山沟里，拿着仅有的一点工资，但热情还是很高，我们当时上上下下最常说的一句话就是：‘我们要搞核电’”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-84.jpg"/>\n钱积惠\n\n1991年5月2日，钱积惠上书江泽民。\n\n他在信中直言国家对核动力基础研究的忽视以及核动力研究基地所面临的困境，并呼吁：\n\n中国作为一个发展中国家中的核大国，作为一个已经拥有核潜艇并还要进一步发展自己的军用舰船核动力的国家，理应也有能力走自主发展核电的道路。\n\n江泽民收到了钱积惠的信，并于当年6月15日对信作出批示，赞同支持核动力骨干实验装置的建设。\n\n此后，国家计委批准对核动力院投资1.8亿元，在成都建设一批军民核动力骨干试验装置，同时依托这个项目实现了核动力院从夹江到成都的搬迁（涉核的部分仍然留在夹江）。\n\n这一项目被称为“615工程”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-85.jpg"/>\n秦山核电站安装时的反应堆堆内构件。\n\n在最困难的阶段，核动力院始终坚持着对核潜艇动力堆的研究，一直坚持到1990年代末中国上马第二代核潜艇工程。\n\n615工程建设试验装置全部是核动力院自己设计的，这为后来的秦山二期核电站压水堆的自主设计和建造，以及新一代核潜艇的开发，作出了“不可替代的贡献”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-44.png"/>\n\n<h3>“华龙一号”的</h3><h3>技术源头</h3>\n“华龙一号”的设计基础是秦山二期核电站。\n\n核动力院在秦山二期中标并非偶然，完全是凭技术实力赢得的。\n\n在“军转民”的困难时期，核动力院仍然保持着技术研发的“冲动”，在国家下马的项目基础上建成了乏燃料堆（岷江堆），以利用高通量堆使用过的乏燃料。\n\n1957年，美国通用原子公司（Gulf General Atomic Corporation）开发出世界上第一个脉冲堆，一直独家垄断技术和市场。\n\n1975年，核动力院的技术人员从报刊上获得脉冲堆的信息后，开始研究并向院里提出建堆的建议。\n\n1979年4月，核动力院把研究人员提出的概念设计方案上报二机部。\n虽然很快得到批准，但它只是一个没有列入国家计划、没有经费的项目，只能靠院里东拼西凑地自筹资金。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-50.png"/>\n图为 1991年1月，我国第一座脉冲反应堆建成。\n\n1981年担任脉冲堆研制组技术负责人的夏祥贵，在项目一度因人员调走、经费减少而前景黯淡的条件下，坚持了整整10年。\n\n脉冲堆的特性主要取决于其特殊的燃料元件，承担开发燃料元件任务的四所是一支吃苦耐劳的队伍。\n\n经过几年的努力，课题组用自己独创的氢化工艺实现了渗氢，于1988年4—9月正式生产铀氢锆燃料元件。\n\n为了省钱，从1986年4月开始正式安装的脉冲堆建在一个废弃的厂房。\n现场总指挥李达忠对当年最深的回忆就是“真是太累了”。\n工程组副组长丁家祥，因长期劳累患上劳累型心脏病；\n\n1990年7月22日，中国脉冲堆首次达到临界，在举行建成庆典的时候，总设计师夏祥贵却因操劳过度住进了医院。\n\n在10年的时间里，核动力院动员了几百名科技人员和技术工人，完成技术攻关和科学试验上百项，连施工也完全是自己干的。\n\n1993年，核动力院向军方提供了一座功能更加齐全的脉冲反应堆，在中国签署禁止核武器试验条约后用于模拟核爆试验。\n\n有意思的是，美国通用原子公司闻讯后不相信中国人能开发这种技术，认为核动力院“盗窃”了它的技术。\n\n1992年初夏，双方代表在深圳会谈。\n中方说明了核动力院攻克铀氢锆元件的独特工艺路线——低压渗氢（比通用原子公司的高压渗氢更为简单和先进），不到一个小时，美方代表就被事实说服。\n\n送走了美国人，还有法国人。\n\n设计秦山二期反应堆系统是核动力院进入核电领域的里程碑。\n由于上级规定秦山二期必须参考法国的M310（大亚湾的反应堆），也由于它没有原型堆（引进派特别重视这个概念），所以一些人总喜欢把秦山二期的技术说成是抄袭法国人的。\n\n这完全是错误的说法。\n有段时间，很多人经常不厌其详地追问某项技术与法国技术的关系。\n不善辞令的老科学家们，不止一次恼怒地回答：<b>“这些技术是我们在山里试出来的！”或者“我们在山里就是这么做的！”</b>\n\n这就是中国的技术，还有疑问吗？\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-86.jpg"/>\n2018年3月21日，中核集团福清核电6号机组完成反应堆穹顶吊装，这是国内第二台完成穹顶吊装的“华龙一号”核电机组。\n\n1988年4月，核工业部被撤销，其原有的政府职能划入新组建的能源部，同时组建中国核工业总公司（中核总），负责管理核工业。\n\n中核集团成立后，提出把CNP1000（我国自主设计的国内最高水平的百万千瓦级商用压水堆核电站）作为集团的自主品牌来发展，于是以行政手段重新分配任务，由三家设计院联合设计。\n\n这个做法曾经引起中核集团内部对于技术方案的争论，一院和二院联合提出了CNP1000（二院负责土建设计），728院则联合美国西屋公司提出了另外的设计方案。\n\n最后，中核集团确定一院和二院的CNP1000为集团的核电自主化方案。\n1999年年底，中核集团在九华山庄开会，正式对外推出CNP1000。\n\n中核集团力推自主核电技术本来是件好事，但它当时的做法却包含了一个战略意图，即把CNP1000当作统一全国的核电技术路线的手段。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-87.jpg"/>\n2018年1月28日，“华龙一号”全球首堆、中核集团福清核电5号机组反应堆压力容器顺利吊装入堆。\n\n然而CNP1000的发展并不顺利，虽然CNP1000最初是核动力院提出的设计方案，但中核集团为了控制项目主导权，通过行政命令方式让原本没有CNP1000开发经验、甚至曾经反对过这一方案的728院成为CNP1000方案的总包院。\n\n728院长期以来采用的是美国的设计标准，拿到项目后便把原来二院设计的厂房布置推倒重来，这就大大拖延了核安全局审批的工作进程。\n\n这种情况给了引进路线以口实，以业内相争不下为理由，索性提出引进第三代核电、实现一步跨越的方针。\n\n历史有点“诡异”的是，恰恰是引进路线促成了自主技术路线的“自赎”。\n\n为引进AP1000而成立的国核技收编了728院，反倒使中核集团只能依靠核动力院，当然也意味着更深度地控制它。\n\n更重要的是，引进路线自上而下的强行推进和AP1000的步步踉跄，反倒使中核集团和中广核再度产生自主开发的动力和机会。\n于是，中核集团走出“CNP1000→CP1000→ACP1000”的发展路线，中广核集团走出“CPR1000→CPR1000+→ACPR1000+” 的发展路线；最后，在国家能源局的要求下，两者“融合”成为“华龙一号”。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-51.png"/>\n2015年5月，我国“华龙一号”全球首堆示范工程——福清核电5号机组开工建设。\n\n本文没有涉及后来的研发，两个集团都做了很多新的工作，尤其中广核后来加强了自主的技术研发，一定也有许多自己的技术。\n\n但无论如何，这两条技术路线的系统架构和基本技术都源自中国核动力研究设计院。\n\n这个事实大概可以解释为什么两个集团的两条技术路线“融合”起来时并无技术上的困难。\n\n但故事还没完：核动力院设计百万千瓦级核电站的基础是秦山二期，而它能够“凭空”（指没有原型堆）设计出来秦山二期的基础是中国从开发核潜艇动力堆以来的能力积累。\n\n至此，“华龙一号”的血脉已经清晰可见。\n\n \n由于对核潜艇工程的高度保密（其程度甚至超过航天）、理解复杂技术的困难以及行政管理体制的不合理，核动力院的业绩一直鲜为人知。\n\n<a target="_blank" href="https://mp.weixin.qq.com/s?__biz=MzI3NjI5OTM0NQ==&#038;mid=2247505571&#038;idx=1&#038;sn=66ca524a4a64742cf8da5ffbc4983268&#038;chksm=eb753d9ddc02b48b35e6452c6988aa09b2e9993853030a8151caf38179f46510ca37af388b28&#038;token=750594293&#038;lang=zh_CN&#038;scene=21#wechat_redirect" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);cursor: pointer;max-width: 100%;box-sizing: border-box !important;overflow-wrap: break-word !important" rel="noopener noreferrer"><img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640.gif"/></a>\n<a target="_blank" href="https://mp.weixin.qq.com/s?__biz=MzI3NjI5OTM0NQ==&#038;mid=2247505571&#038;idx=1&#038;sn=66ca524a4a64742cf8da5ffbc4983268&#038;chksm=eb753d9ddc02b48b35e6452c6988aa09b2e9993853030a8151caf38179f46510ca37af388b28&#038;token=750594293&#038;lang=zh_CN&#038;scene=21#wechat_redirect" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);cursor: pointer;max-width: 100%;font-size: 12px;box-sizing: border-box !important;overflow-wrap: break-word !important" rel="noopener noreferrer">中国第一任核潜艇总设计师、中国第一个核动力装置的主要设计者 烈士彭湃之子 彭士禄院士</a>（点击图片查看彭士禄的故事）\n\n在“军转民”最困难的时期（1980年代至1990年代前期），到一院视察的国防科工委领导对所见所闻潸然泪下。\n\n回到北京后，他要求九院派人去一院学习。\n\n九院是谁？就是“两弹”元勋邓稼先带出来的团队——中国核武器研究设计院。\n让这样的单位向一院学习，可见核动力院的事迹有什么样的分量。\n\n根据2006年7月20日《环球时报》（第8版）的报道，印度从1991年开发核潜艇以来的15年间，花了100多亿美元，因为实在难以完成核动力装置的建造，不得不向俄罗斯租借核潜艇。\n\n相比之下，中国对核动力院前40年的全部投资还不及购买一个外国核电站的钱，而被饿得骨瘦嶙峋且经常受气的核动力院却为中国核海军贡献了关键技术、装备和中国自主发展核电的技术基础。\n\n也是在那个时期，到核动力院视察的国家科委主任宋健也流了泪，他在一院干部大会上说：“世世代代的中国人将不忘你们的伟大贡献，你们受委屈了！”\n\n今天重提往事，是因为伴随中国核动力成长的英雄主义和献身精神不可遗忘，何况这种精神恰恰符合技术开发的逻辑。\n\n当我们十几年前访问时，核动力院的第三代总师队伍已经成长起来，屈指一算，该院的第四代总师们今天也应该开始担纲。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-1.gif"/>\n彭士禄院士嘱托年轻人：好好干，加油！\n\n希望年轻一代继承前辈的精神，希望今天的中核集团领导们善待核动力院，也希望核动力院的领导们善待前辈。\n\n \n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-44.png"/>\n\n<h3>尾声</h3>\n\n“华龙一号”的技术源头到底在哪里，本文已经解释清楚，虽然这个源头比一般人想象的更久远、更复杂。\n\n2018年2月20日，央视新闻频道播出一个探访四川909基地的节目，通过高星斗、吴观和等几位老人的回忆，非常简要地回顾了建造第一个陆上模式堆的历程。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-88.jpg"/>\n\n节目还提到，模式堆的厂房已经被拆除。\n\n数年前，年轻一代工程师们拆除屏蔽墙时，在铅块底下发现了一句字迹模糊的话：“孩子们，辛苦了。”\n\n不知道是谁写的。\n一位出生在夹江的后辈工程师说：“看得哈哈大笑，老一辈可能知道我们要干这个活，提前给我们写下这句话。”\n\n前辈们当然知道这些设施在完成服役后会被拆除，也许他们当时建得太牢固，所以幽默地留给“孩子们”这句话。\n我们普通人可能以为，只要建起核设施就算有核能力了。\n\n其实不然，只有能把退役的核设施安全地拆除并处理掉核废料，即完成核设施的全部生命周期，一个国家才算真正拥有核能力。\n中国第一代核潜艇已经退役，而核动力院也已经以自己的整套退役技术，安全、干净地处理完相应的所有核设施。\n从这个意义上讲，前辈的话其实也是对“孩子们”的嘱托。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-52.png"/>\n标记为144号屏蔽墙铅块格中的“孩子们，辛苦了”\n\n“孩子们”也没有忘记父辈。\n我们引用一位当年被父母从北京带到909基地的人在回忆童年往事时写下的一段话：\n\n35年后，我已有了自己的孩子。\n\n回想初到基地的时光，心中却总有一种莫名的感伤。\n\n是的，当我被爸爸牵着手，踏上这块土地的时候，我的命运在懵懂中已完全被改变了，这里成了我的第二故乡。\n\n我的父辈们，当年一腔热血，来到这片“天无三日晴，地无三尺平”的基地，为的是“三线建设”，为的是让毛主席他老人家睡好觉。\n他们似乎没有想过孩子的未来，而我们也就在他们的忽略中，在这闭塞又单纯的环境下长大了。\n\n回想起我们的成长，回想起我们基地的变化，我甚至无法理解他们当时那义无反顾的举动。\n但我不能不从心底里敬重我的父辈们——那些为我国核动力事业发展“献了青春献终身，献了终身献子孙”的老知识分子、老工人……\n\n让我们记住本文在讲述中国核动力工业史时提到的那些名字，虽然我们应该记住更多的名字。\n他们以及领导了他们的开国元帅和将领们，才是传说中的“中国核潜艇之父”——不是一两个人，而是一个群体。\n他们也是中国核电技术的奠基人。\n\n<h3>四川909基地：跨越半个世纪的问候</h3>\n改革开放以来，中国没有白白得到过任何一项“国外先进技术”，有时甚至是要付出巨大的代价，而且不同工业或企业引进技术的效果经常呈现天壤之别（拿至今还以组装外国品牌为主的汽车工业对比一下核电，就可以明白其含义）。\n\n没有自主开发或自主开发努力不足的工业或企业，不是被外国企业控制，就是干脆灭亡。\n\n<b>因此，中国今天能够走多远，是因为昨天付出了多大的努力；中国明天能够走多远，也取决于今天付出多少努力。</b>\n\n至于以为躺着不动就能从天上掉“馅儿饼”，那是痴心妄想。\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-89.jpg"/>如今，核潜艇陆上模式反应堆虽然已经锈迹斑斑，但它的存在，就是中国核动力院的历史所证明的道理：\n<b>为什么当引进路线不能兑现自己的承诺时，中国的核电发展没有踉跄，反而更好？为什么当美国要制裁中国核动力工业时，中国只是轻蔑地“呸”了一声？</b>\n\n原因就是中国有那样一支队伍。\n用不着怀疑：如果中国的航空母舰将来成为核动力的，那么其核动力系统也只能由继承前辈精神的那支队伍干出来。\n而且，他们一定干得出来。\n\n还是在上述央视播出的节目中，曾经亲手参与建造中国第一个核潜艇陆上模式堆的黄士鉴（时年79岁）在回顾历史时，面对记者的镜头淡然地说：\n\n“我们干了一件事，当年就是这么默默无闻，现在回过头来又觉得它惊天动地，走过来了，而已。”\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=http://www.xinghuozk.com/wp-content/uploads/2020/08/640-53.png"/>\n图为时年79岁的黄士鉴。\n\n面对这样的精神，核动力院的历史已经成为一种超越某种具体技术成就的符号，象征着中国今天力量的来源以及明天必须坚持的方向。\n\n<b>永远的“909基地”，永远的“核一院”，永远的中国核动力研究设计院!</b>\n记住这些闪亮的名字：\n\n①孟戈非，男，1920年出生于山东济南市。\n1938年参加抗日战争并加入中国共产党，抗战胜利后进入东北。\n1953年起任长春第一汽车制造厂生产主任。\n1958年年末被调到二机部，以原子能所副所长的身份直接领导了中国核潜艇动力装置研发团队，后任二机部科技局副局长等职务。\n1960年代前半期，他在建立核动力研究机构的问题上与二机部领导发生分歧。\n“文革”后，他在中国科学院工作。\n\n赵仁恺在为孟戈非的书（2002）写的序言中说：“我认为当时孟戈非同志高瞻远瞩，从全局出发，高度负责地向有关领导提出核动力的研究设计开发应该统筹规划，远近结合，建设一个配套的、具有赶超条件的核动力研究设计基地的指导思想是正确的，提出的规划建议是有意义的。\n可惜由于当时意见分歧，再加上接踵而来的‘文化大革命’，一片红心，多少辛苦，在翘望中与委屈中不了了之。”\n\n②赵仁恺（1923年2月16日—2010年7月29日），汉族，江苏省南京市人，1946年毕业于国立中央大学机械系。\n1958年9月加入核潜艇动力装置研发团队，被任命为设计组组长；1961年年底调任研究和建造某生产堆（为核武器生产燃料）的技术负责人；1965年再度回到核潜艇队伍；1966年初冬率设计团队赴909基地，以技术负责人之一的身份参与了第一个核潜艇陆上模式堆的建造全过程。\n曾任中国核动力研究设计院副院长兼总工程师。\n赵仁恺是中国核动力装置的第一位总设计师，两院院士，为中国的核动力事业做出了杰出的贡献。\n\n③李乐福是核潜艇动力装置研发团队的早期领导人之一。\n但我们无法查到关于他的信息，只知道他因为身体不好去世较早。\n实际上，由于核潜艇项目高度保密，所以许多参与者的信息都无从查到——他们确实是默默地为国奉献。\n\n④彭士禄，1925年11月出生，男，汉族，广东省海丰县人，是中共早期烈士、农民运动领袖彭湃之子。\n1956年毕业于莫斯科化工机械学院，后又在莫斯科动力学院核动力专业进修，1958年回国。\n1959年加入核潜艇动力装置研发团队，全程参与了第一个核潜艇陆上模式堆的建造过程，后任反应堆工程的技术总负责人和现场指挥。\n陆上模式堆建成后，年轻气盛的彭士禄因对海军把909基地退还给二机部不满，于1971年率一部分人到国防科工委七院在武汉的一个单位单独成立核动力堆设计机构，后与719所合并（孟戈非，2002：337、361-364）。\n1980年代，彭士禄回归核工业系统。\n1994年，他当选为中国工程院院士。\n\n⑤《往昔岁月》（中国核动力研究设计院，2006：68）提供了邹心银的一份“官方”简历：男，汉族，1934年8月出生，湖北宜昌人。\n1963年从北京电力学院热工专业毕业，先后在水电部电力学院、北京715所、核动力院二所等单位工作。\n1965年4月加入中国共产党。\n1970年在某工程建设中荣立三等功。\n多次获“先进工作者”“优秀共产党员”称号。\n1982年8月，48岁“因病去世”。\n\n⑥周圣洋，男，曾在哈尔滨军事工程学院海军工程系学习进修；1960年被海军任命为核潜艇总体设计分组负责人，后来在机构变动中加入反应堆的开发团队，曾任715所的行政领导，并在夹江参与了建造陆上模式堆的全过程；1981年起任中国核动力院院长；1982年12月被调到上海担任728院院长；1987年因病离休；1993年3月在上海病逝，享年67岁。\n\n⑦钱积惠是上海人，1959年从哈尔滨工业大学热工专业毕业，1968年调到909基地。\n1984年中国加入国际原子能机构后，他被派到维也纳做了3年的技术外交官；1987年回国后，他走上核动力院的领导岗位，1989年8月被中核总任命为核动力院院长。\n在担任院长期间，他对管人、管钱不感兴趣，总是从战略角度看问题，对赢得中央支持、挽救核动力院作出巨大贡献。\n在核动力院的历史上，他是以一位“内战外行、外战内行”的院长而著称。\n1992—2002年，他任国际原子能机构副总干事长。\n退休回国后，他落户成都，选择永远守候核动力院。\n21世纪初年，钱积惠为自主发展核电奔走呼号，被引进路线的官员斥之为中国核电界反对引进的“极端分子”。\n\n⑧任和，1983年5月接替周圣洋出任核动力院院长，1988年退休，1995年2月在成都病逝，享年65岁。\n\n⑨闵元佑，男，1939年5月出生，上海市人。\n1963年毕业于哈尔滨工业大学反应堆工程专业，全程参加了核潜艇陆上模式堆一回路主系统的设计、安装与调试。\n1984年起任核动力院设计部副主任及驻金山石化总厂设计队副队长，负责45万千瓦金山石化核热电站的设计工作。\n曾负责新型核潜艇动力装置方案的设计和研究，参加和负责60万、90万千瓦及小型核电站的方案论证。\n1992年起任秦山核电站二期工程副总设计师及反应堆和主冷却剂系统总设计师。\n2018年7月在成都去世。\n\n⑨黄士鉴就是前述1970年8月30日在现场计算核实196堆达到满功率的那位工程师。\n根据不完整信息，他从上海交通大学毕业，1960年代初期在715所工作，1969年从北京来到909基地，曾任核动力院总工程师。\n\n',
'<h2>中国共产党历史</h2><pre><b>中国共产党历史</b>是指中国共产党建党以来的历史。\n\n中国共产党于1921年7月正式宣告成立，初期接受苏联共产党主导的第三国际指挥和援助。\n\n第一次国共合作破裂后，中国共产党与中国国民党及其主导的国民政府决裂。\n\n1927年南昌起义后，中国共产党通过掌握的武装力量，与国民政府开展长达10年的第一次国共内战。\n\n长征结束后，中国共产党逐渐摆脱以苏联为代表的外国势力影响，改由以毛泽东为首的本土派掌权。\n\n在抗日战争期间，与国民党进行了第二次国共合作。\n\n抗战胜利后，中国共产党率领中国人民解放军在第二次国共内战中打击了中华民国国军，使其退守台湾，进而取得大陆地区及其绝大多数的统治权。\n\n在1949年10月时，中国共产党在北京正式宣布建立中华人民共和国政权，与战败的中华民国政府形成两岸分治的局面延续至今。\n\n自1980年代开始排除意识型态问题，中国共产党开始与数个非共产主义的政党维持交流，其中包含许多采取民主制度的一党制国家执政党，以及在其他国家占有主导地位的社会民主主义政治团体。\n\n而在1989年东欧共产主义政权瓦解东欧民主化以及1991年苏联解体后，中国共产党于1991年时开始强调和其他社会主义国家的执政党发展政党交流，并且继续维持和世界各地非执政党的共产党联系。\n\n<h3>成立前奏（1919-1920）</h3>\n主条目：中国共产党早期组织\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Li_Dazhao_with_comintern_agent_G.N._Voitinsky.jpg/375px-Li_Dazhao_with_comintern_agent_G.N._Voitinsky.jpg">  \n1920年时，李大钊与吴廷康会面进行讨论。\n\n1842年第一次鸦片战争以后，列强势力陆续侵入中国，使得社会结构从发生改变，陆续发生太平天国运动以及辛亥革命。\n\n与此同时现代工业技术的发展使得中国出现工人并且不断成长，到了1919年时人数已经达到200万人左右。\n\n1919年3月共产国际在苏俄成立，通过了《共产国际行动纲领》、《关于资产阶级民主和无产阶级专政的提纲》、布哈林起草的《共产国际行动纲领》和托洛茨基起草的《共产国际致全世界无产者宣言》，鼓励无产阶级推翻资产阶级的统治，建立无产阶级专政。\n\n中国共产党的想法最早起源自1919年五四运动以及所引起的新文化运动，当时许多改进中国社会的主张引起许多讨论，而无政府主义、共产主义等激进意识形态也被中国知识分子引入，并且和工人运动开始结合。\n\n不过早在1917年俄国十月革命成功后，有关共产主义或者社会主义的思想在中国成为热门。\n\n其中许多主张共产主义可以改善中国社会的学者在新文化运动期间，于中国各地建立起共产主义研究小组。\n\n与此同时，李大钊则成为首位公开支持列宁主义与世界革命的中国知识分子。\n\n1919年3月俄国第三国际宣告成立，鼓励全世界无产阶级推翻资产阶级的统治，进而建立无产阶级专政。\n\n到了隔年，俄国共产党（布尔什维克）领导的第三国际成立共产国际远东局。\n\n1920年初，李大钊和陈独秀等人开始有关于建立共产党讨论。\n\n1920年4月，共产国际远东局派遣吴廷康等人作为代表前往观察中国状况，计划在上海建立第三国际东亚书记处并且在中国组建共产党。\n\n吴廷康随后在翻译杨明斋陪同下先是前往北京与李大钊会面，之后则到访上海和陈独秀共同商讨建党问题。\n\n同年5月开始，陈独秀邀请李汉俊、李达、俞秀松等共产主义支持者共同商讨建党事宜。\n\n同年8月，陈独秀、李汉俊、李达、陈望道、俞秀松等人在上海组织成立了中国共产党，并且推选陈独秀为书记，后来这在上海组建的首个中国共产党组织被称为“上海共产主义小组”。\n\n上海共产党早期组织成立后，实际上成为中国各地建党活动的联络中心。\n\n1920年10月，李大钊、张申府和张国焘发起起成立北京共产党早期组织，并且由李大钊担任负责人。\n\n而在早期组织建立后，包括罗章龙、刘仁静、邓中夏、高君宇、何孟雄、缪伯英、范鸿劼、张太雷等北京大学马克思学说研究会成员先后加入。\n\n尽管李大钊和陈独秀就是否要在中华民国政坛从事政治改革之论点有所差异，然而两人都把俄国十月革命作为开创性的行动，认为它预示著许多被压迫的国家即将进入新的时代。\n\n1920年秋季，施存统、周佛海等人在日本东京建立旅日共产党早期组织，由施存统为负责人。\n\n同年秋冬之际，毛泽东、何叔衡等人在长沙市以新民学会骨干为核心，秘密组建共产党早期组织。\n\n1920年年底至1921年年初，王尽美、邓恩铭等人则在济南市建立共产党早期组织。\n\n在与无政府主义者组织的共产党决裂后，1921年春季陈独秀联合谭平山、陈公博、谭植棠等人重新组建广州共产党早期组织，并且先后由陈独秀和谭平山担任书记。\n\n同一年张申府、周恩来、赵世炎、刘清扬等人在法国巴黎也建立了由留学生组成的共产党早期组织，并以张申府为负责人。\n\n这些早期组建后来中国共产党的地方组织并未统一名称，其名称包括有“共产党”、“共产党支部”或者是“共产党小组”，后来则被通称为“共产主义小组”或“中国共产党早期组织”。\n\n这些在各地成立的共产主义小组最早参考了列宁所提出的先锋主义（英语：Vanguardism）运作，并且被蔡和森等学术界视为中国共产党的雏形。\n\n这些共产主义工作小组成员有组织且有计划地扩大有关马克思主义的研究和宣传，并且批判各类反对马克思主义的思想；\n同时还在各个地方还发起建立社会主义青年团、创办工人刊物、开办工人学校，并且领导工人成立工会以发动工人运动，这些进一步促进了马克思主义理论和工人运动的结合。\n\n其中在1920年9月，上海共产主义小组把《新青年》杂志改为自身公开刊物，同年11月又创办了在中国各个主要城市秘密发行的《共产党》月刊。\n\n新青年出版社还翻译《共产党宣言》、《国家与革命》等马克思列宁主义著作，以及发行多份宣传马克思主义的小册子。\n\n各地共产主义小组也积极创办了以工人为主要读者的通俗刊物，借此对工人进行阶级意识的启蒙教育，这包括有上海市发行的《劳动界》，北京市发行的《劳动音》和《工人月刊》、济南市发行的《济南劳动月刊》、广州市发行的《劳动者》等。\n\n各地共产主义小组以此为基础积极深入工人群众，进而举办工人夜校和建立工会组织，同时还在各地组织社会主义青年团。\n\n<h3>共产国际时代（1920-1942）</h3>\n\n<h3>新生时期（1920-1923）</h3>\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/The_First_National_Congress_of_CPC.jpg/375px-The_First_National_Congress_of_CPC.jpg">  \n上海中共一大会址\n\n民国九年（1920年）俄共（布）为了领导远东地区党的工作，成立了俄共（布）远东局。\n\n。\n\n时年4月，俄共（布）远东局派出的共产国际代表维经斯基（吴廷康）受命组建中国的共产党，在翻译杨明斋的陪同下，以苏俄《生活报》记者的身份来到中国，他们在北京通过俄国汉学家译学馆俄文教习伊凤阁和鲍立维的介绍联系到李大钊，又通过李与上海的陈独秀、戴传贤（戴季陶）、张东荪建立了联系。\n\n。\n\n4月底，维经斯基在上海会见了陈独秀，向他提出组织中国共产党以及中共加入共产国际的建议，并向上海共产党人提供经费资助。\n\n8月上旬，陈独秀、李汉俊、陈望道、沈玄庐、俞秀松、李达、施存统和邵力子等人在上海陈独秀寓所组织成立了“中国共产党”（后人称“中共上海支部”或“上海共产主义小组”），陈独秀被推选为书记。\n\n所以共产国际的刊物认为，中国共产党的成立日期是1920年8月。\n\n当代中国学界的正统观点，亦将它的成立视为宣告<b>中国共产党成立</b>。\n\n次年，举行的中国共产党第一次全国代表大会，则是宣告<b>中国共产党正式成立</b>。\n\n陈独秀还在另外几个城市（北京、汉口、长沙、济南、广州、东京及巴黎）中发展了组织，并组织捣毁焚烧了与其观点相左的北京晨报馆。\n\n1920年5月共产国际东亚书记处在上海成立。\n\n该处下设中国、朝鲜和日本三个科。\n\n中国科的工作任务是:进行党的建设、工会建设,开展共产主义宣传、组织出版工作等。\n\n1920年8月到1921年3月间，共产国际在伊尔库茨克建立共产国际执行委员会远东书记处，负责在日本、朝鲜和中国进行宣传工作。\n\n1921年1月，维经斯基回到俄国，随后被共产国际任命为在伊尔库茨克成立的共产国际远东局书记处书记，负责与中国、蒙古、日本、朝鲜等国的革命者联系，指导开展革命运动。\n\n1921年6月3日，共产国际执行委员会委员马林到达上海。\n\n与此同时，共产国际远东局书记处代表尼克尔斯基也到达上海。\n\n由于中国共产党接受共产国际提供的经费援助（为了方便在中国南方变现，很多情况下不是卢布纸币现钞，而是珠宝、钻石甚至是鸦片），而被指责为“崇拜卢布，是卢布主义”。\n\n陈独秀个人反对接受共产国际的经费援助，称将要独立自主，不能受制于人。\n\n但由于现实原因，最终妥协，中国共产党的主要经费仍是由总部在莫斯科的共产国际提供。\n\n<table>\n<tbody><tr><th colspan="2">共产国际驻中国支部代表</th></tr>\n<tr><th>代表</th><th>任期</th></tr>\n<tr><td>马林</td><td>1921年－1924年</td></tr>\n<tr><td>维经斯基</td><td>1924年5月－1927年4月</td></tr></tbody></table>\n民国十年（1921年）7月23日，在共产国际的资助下，来自各地共产主义小组的13名代表（共有57名党员）和共产国际代表马林、尼克尔斯基于上海召开第一次全国代表大会，最后一天会议移至嘉兴南湖举行，会议选举陈独秀、张国焘、李达三人组成的中央局为领导机构。\n\n这也是中共通常认可的成立日期。\n\n7月，在上海公开成立工人维权组织“中国劳动组合书记部”，并陆续成立北京、武汉、长沙、广州、济南分部，发动工人维权罢工活动。\n\n民国11年（1922年）7月，中共第二次全国代表大会在上海召开，大会代表12人，代表全国195名党员。\n\n中共二大制定了中国共产党历史上第一个党章，提出了中国共产党的纲领。\n\n大会决定，中国共产党加入共产国际，宣布“中国共产党是共产国际的一个支部”，接受俄国共产党（布尔什维克）的指导。\n\n为了加强对中国共产党的控制，自民国12年至16年（1923年~1927年）大革命时期，苏共中央政治局召开了122次讨论中国革命的会议，作出了738个决议。\n\n \n\n中共一大之后，中国共产党成立了领导工人运动的中国劳动组合书记部。\n\n从1922年1月到1923年2月，领导了安源路矿工人大罢工、二七大罢工，掀起了中国工人运动的第一个高潮。\n\n在持续13个月的时间里，中国发生大小罢工100余次，参加人数达到了30万以上。\n\n其中，京汉铁路工人大罢工上演了最为惨重的一幕。\n\n民国十年（1921年）12月，共产国际代表马林得到中国大总统孙中山同意，在张太雷的陪同下前往桂林孙中山大本营所在地，在那里停留了9天，与孙三次长谈，并广泛接触国民党的其他一些领导人。\n\n之后马林提议中共应该与国民党合作。\n\n共产国际执委会又发出《给共产国际驻中国特派代表的指示》，全力支持马林推行“党内合作”。\n\n1922年，共产国际指示中共与孙中山和中国国民党合作，陈独秀和几乎所有中共领袖最初都表示反对。\n\n4月6日，陈独秀给维经斯基写信，提出6条意见反对马林的提议，如两党革命宗旨不同、革命依据不同、盟友不同等。\n\n他也日益对莫斯科的意志和共产国际对中共的指挥感到不满,终于勉强表示服从马林传达的共产国际指示，同意加入国民党。\n\n马林主张中国共产党同中国国民党积极合作，因此与中共领导人产生很大的矛盾。\n\n1924年，马林被召回，由维经斯基接替。\n\n民国11年（1922年）9月，经张继介绍，孙中山亲自主盟，陈独秀、李大钊等先后正式加入国民党。\n\n1923年1月12日，共产国际作出《共产国际执行委员会关于中国共产党与国民党关系问题的决议》。\n\n<h3>第一次国共合作时期（1923-1927）</h3>\n\n<h4>加入国民党</h4>\n民国12年（1923年）1月，孙中山与苏联代表越飞在上海会谈后，发表联合宣言或称孙越宣言，开始联俄容共的策略。\n\n之后2月派廖仲恺继续与苏联谈判，8月又派蒋介石到苏联考察军事。\n\n10月，聘请共产国际的鲍罗廷为顾问，负责改组国民党，使之成为类似布尔什维克式政党。\n\n中国共产党第三次全国代表大会于6月12日至20日在广州召开。\n\n此次大会的中心议题是讨论全体共产党员加入国民党的问题，通过了党的“三大”宣言和《关于国民运动及国民党的决议案》。\n\n。\n\n中共三大确定了全体共产党员以个人名义加入中国国民党，并与国民党建立“革命统一战线”的方针。\n\n<h4>中共系的活动</h4>\n\n民国13年（1924年）1月20日至30日，孙中山在广州召开了国民党第一次全国代表大会，郑重阐明了三民主义。\n\n大会选举出中国国民党中央执行委员会，共产党员李大钊、谭平山、毛泽东、林祖涵、瞿秋白等10人当选为国民党中央执行委员或候补执行委员，约占委员总数的1/4。\n\n会后，在国民党中央党部担任重要职务的共产党员有：组织部长谭平山，农民部长林祖涵，宣传部代理部长毛泽东等。\n\n随后，全国大部分地区以共产党员和国民党员为骨干改组或建立了各级国民党党部。\n\n国民党的“一全”也标志着第一次国共合作的正式建立。\n\n在苏联的援助下，民国13年（1924年）5月在广州黄埔建立黄埔军校。\n\n蒋介石任校长，廖仲恺任党代表，周恩来任政治部副主任。\n\n黄埔军校与以往军校的不同，把政治教育和军事训练放到同等重要的地位，注重培养学生爱国思想和革命精神，依照苏联红军的样式。\n\n黄埔军校的成立为国民革命军奠定基础，培养了大批人才，包括林彪、徐向前等解放军名将皆出自黄埔军校。\n\n民国15年（1926年）2月17日至3月15日，共产国际执行委员会第六次扩大会议在莫斯科举行，通过了《关于中国问题的决议》，提出中国共产党和国民党应进行土地改革。\n\n11月22日至12月16日，共产国际执行委员会第七次扩大全会在莫斯科举行，通过了《关于中国形势问题的决议》。\n\n斯大林在中国委员会上发表了《论中国革命的前途》的演说，提出土地革命和武装斗争在中国革命中的重要地位。\n\n1925年5月30日，中国共产党以反对帝国主义屠杀中国工人为中心口号，发动群众在上海租界举行反对帝国主义的游行示威。\n\n租界的英国巡捕在南京路上先后逮捕100多人，当场打死13人，伤数十人，制造了震惊全国的五卅惨案。\n\n在中国共产党的领导和推动下，五卅运动迅速席卷全国，从工人发展到学生、商人、市民、农民等社会各阶层，约有1700万人直接参加了运动。\n\n<h4>合作破裂</h4>\n孙中山去世导致的国民党权力真空和权力斗争，国民党派系丛生。\n\n中共在权力斗争中也加紧行动，控制党政要害部门，联合国民党左派，分化国民党；\n其领导的农民运动亦使军方利益受到了冲击。\n\n最终共产党在国民党内部的权斗中败北。\n\n1927年4月6日，张作霖主导的北洋政府派军警突击搜查苏联大使馆，搜查出多份苏联和中共分裂中国罪证，并逮捕李大钊等中共人员，并以叛国罪起诉处死。\n\n蒋介石识破斯大林令中共通过与国民党左派合作夺取国民党的领导权进而夺取中国政权的阴谋，奋起反苏清共，汪精卫和平分共。\n\n民国16年（1927年）4月12日，蒋介石在上海发起清党，大规模捕杀共产党员及亲共国民党员。\n\n1927年4月18日蒋介石在南京另立“国民政府”，与武汉国民政府对峙。\n\n1927年4月27日至5月9日中国共产党第五次全国代表大会在武汉召开，陈独秀受到批评。\n\n共产国际"五月指示"要求中共实行土地革命，动员千百万农民自动没收土地，组建一支8个师或10个师的可靠军队。\n\n7月初，共产国际执行委员会向中共中央发出《关于中国革命目前形势的决定》，要求中共退出国共合作统一战线。\n\n。\n\n7月12日夜，根据共产国际执行委员会的紧急指示，在苏联顾问鲍罗廷的参与下，中共中央在汉口秘密进行了改组，成立临时常务委员会，由张国焘、李维汉、周恩来、李立三、张太雷组成临时中央委员会，代行中央政治局职权，陈独秀被停职，不再参加中央领导工作。\n\n当日，鲍罗廷按照联共（布）中央政治局的决定，要陈独秀动身去莫斯科，讨论中国革命问题。\n\n同日，临时中央开会讨论挽救时局的办法，决定在张发奎（北伐军第二方面总指挥）部队中发动军事暴动，在工农运动基础较好的湘、鄂、赣、粤举行秋收暴动；\n尽快召开一次中央紧急会议，确定党的新方针，由李维汉、张太雷、瞿秋白筹备。\n\n重视武装斗争，抓枪杆子，针锋相对地反击蒋、汪对革命力量的镇压，成为临时中央明确的指导思想。\n\n7月13日，中共中央发表《中国共产党中央委员会对政局宣言》，决定撤回参加国民政府的共产党员，准备发动军事暴动和秋收暴动。\n\n 　　 \n\n1927年7月15日汪精卫在武汉召集会议，宣布停止与中国共产党的合作，第一次国共合作全面破裂。\n\n<h3>武装割据时期（1927-1931）</h3>\n\n<h4>武装暴动</h4>\n\n8月1日，中国共产党周恩来、刘伯承、叶挺、贺龙（其时并非中共党员）等指挥发动南昌暴动，建立了军队。\n\n8月4日，中共部队放弃南昌，南下广东，这是中共首次建立正式武装部队、也是国共双方首次武力冲突。\n\n<h4>武装割据的形成</h4>\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Chinese_Soviet_Republic_commencement.jpg/390px-Chinese_Soviet_Republic_commencement.jpg">  \n1931年十月革命节，江西瑞金叶坪村中华苏维埃共和国开国典礼\n\n\n1927年9月9日毛泽东在湖南、江西边界发动秋收暴动。\n\n12月11日，共产党在叶挺、叶剑英的领导下发动广州暴动，次日宣布成立广州苏维埃政府，但随即被广东军将领张发奎镇压。\n\n叶剑英和叶挺两人在战败后化装逃到香港。\n\n1928年4月28日，朱德南昌起义部队与毛泽东秋收起义部队在江西井冈山会师，并于1928年5月组成中国工农红军。\n\n随着1929年毛泽东、朱德率领井冈山红四军转战赣南、闽西地区，共产党控制区（苏区）的面积不断扩大。\n\n1930年8月毛泽东、朱德领导的红一军团与彭德怀率领的红三军团在湖南浏阳永和会师，组成中国工农红军第一方面军。\n\n1930年10月到1931年9月，国民政府三次对中国共产党位于江西、湖南的根据地中央苏区进行围剿，均以失败告终。\n\n\n<h4>第二波路线斗争</h4>\n\n<h5>失败责任的转嫁</h5>\n\n民国16年（1927年）8月7日中共在汉口召开“八七会议”。\n\n该党文献称：该会议确定了中国共产党武装夺取政权的总方针，并视之为根本任务；\n此会议改变了陈独秀过去对全党的领导路线；\n瞿秋白、李立三、王明、博古先后主持中共中央工作；\n确定八七会议到遵义会议是探索如何完成根本任务的时期。\n\n该会议中，毛泽东提出了“枪杆子里面出政权”的著名论断。\n\n此会通过了《中国共产党中央执行委员会告全党党员书》、《最近农民斗争的议决案》、《最近职工运动议决案》、《党的组织问题议决案》并追认批准了1927年7月《中国共产党中央执行委员会致中国国民党革命同志书》等文件。\n\n八七会议把中共三大、中共四大、中共五大中共中央的决定所导致的后果责任推给了陈独秀，确保党的伟大、光荣、正确。\n\n而共产国际通过\n该会议解除知识派中的泰斗，削弱了知识派在中共内部的影响力。\n\n<table>\n<tbody><tr><th colspan="2">中共驻共产国际代表</th></tr>\n<tr><th>代表</th><th>任期</th></tr>\n<tr><td>向忠发</td><td>1927年7月－1928年7月</td></tr>\n<tr><td>瞿秋白</td><td>1928年7月－1930年9月</td></tr>\n<tr><td>王明</td><td>1930年11月－1937年12月</td></tr>\n<tr><td>王稼祥</td><td>1937年12月－1938年3月</td></tr>\n<tr><td>任弼时</td><td>1938年3月－1940年3月</td></tr></tbody></table>\n<h5>对中国本土派的围剿</h5>\n\n民国18年（1929年）时值中国和苏联因中东路事件正在中国东北开战，陈独秀反对中共“武装保卫苏联”。\n\n8月13日中共中央发出第44号通告,号召全党开展反对托派斗争后,中国托派被作为“反革命”、“出卖阶级的叛徒”,从中国共产党内被清除。\n\n10月俄共（布）远东局在作出的《关于共产国际执行委员会第十次全会决议的决议》中认为：“陈独秀同志表达了最右倾机会主义的，而且常常也是反革命的观点。”\n决议再次提到陈独秀对中东路问题的态度，认为反对“保卫苏联”的口号是“机会主义的左翼国民党观点”。\n\n中共中央政治局作出《中央关于反对党内机会主义与托洛茨基主义反对派的决议》,要求陈独秀“必须立即服从中央的决议，接受中央的警告，在党的路线之下工作，停止一切反党的宣传与活动。”\n不久以陈独秀为首的托派被中央政治局开除党籍。\n\n1929年12月古田会议上毛泽东确立了其在红四军中的领袖地位。\n\n1931年5月1日，在陈独秀的号召下4个托派组织在上海召开了统一大会，成立了统一后的托派中央，陈独秀为总书记。\n\n<h5>国际派的胜出</h5>\n1931年9月共产国际远东局指示中共改组中央领导，成立临时中央政治局。\n\n<h3>分离主义时期（1931-1937）</h3>\n<h4>分离政权的建立</h4>\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Chinese_Soviet_Republic.jpg/330px-Chinese_Soviet_Republic.jpg">  \n中华苏维埃共和国一元货币\n\n1931年9月18日，日本军发动九一八事变。\n\n11月7日，中国共产党在苏联支援下成立中华苏维埃共和国，首都为江西省瑞金。\n\n该政权颁布了宪法（宪法内主张中国境内的少数民族应有民族自决的独立建国权），发行了货币、设计了国旗，同时将其所属控制区域称为“苏区”。\n\n1931年12月1日，毛泽东、项英、张国焘联名于《中华苏维埃共和国中央执行委员会布告》表明在一个中国疆域内有两国：“从现在起，中国疆域内有不同的两个中国，一个是中华民国，是帝国主义的工具，另一是中华苏维埃共和国，是剥削与压迫下广大工农兵的国家。\n\n他的旗帜是打倒帝国主义，消灭地主阶级，推翻国民党军阀政府，建立苏维埃政府于全中国，为数万万被压迫被剥削的工农兵士及其他被压迫群众的利益而奋斗，为全国真正的和平统一而奋斗。\n\n……他具有绝大威权打击着国民党军阀政府由崩溃走到死灭，他一定要很快取得全中国革命的胜利。”\n。\n\n<h4>分离主义的受挫</h4>\n\n1932年10月毛泽东在宁都会议上被解除军权。\n\n民国23年（1934年），第五次围剿战争中，国民革命军在德国顾问建议下步步为营，采取持久作战和堡垒主义的方式进攻工农红军，而中共方面，毛泽东失去军事领导权，博古、李德等执行王明“御敌于国门之外”的错误政策，导致失败。\n\n中华苏维埃共和国临时中央政府迫于国民政府方面的军事压力于1934年10月18日撤离江西瑞金苏区，开始长征。\n\n同时，在南方还留下了一部分红军坚持游击战争，史称“南方游击战争”。\n\n红军在突围过程与国民政府军多次交火，损失惨重。\n\n1935年1月长征途中的红一方面军在遵义召开中共中央政治局的扩大会议。\n\n会议结束了王明路线在党中央的统治；\n张闻天替代博古出任“总负责”，周恩来在军事上最高负责，毛泽东被补选为中共中央政治局常委，形成了张闻天、周恩来、毛泽东组成的新领导集体，毛泽东恢复了对红军的指挥权。\n\n毛泽东及时调整军事方针，最终成功摆脱国军的围追堵截，于1935年10月顺利到达陕西延安，与陕北红军会合。\n\n1936年10月，红军三大主力（红一方面军、红二方面军、红四方面军）在甘肃会宁会合，长征结束。\n\n<h4>分离主义的重生</h4>\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/80%2C000%2C000_Chinese_Communists_who_inhabit_thousands_of_square_miles_of_Northern_China_and_are_ruled%2C_in_spite_of_the..._-_NARA_-_196234.tif/lossy-page1-390px-80%2C000%2C000_Chinese_Communists_who_inhabit_thousands_of_square_miles_of_Northern_China_and_are_ruled%2C_in_spite_of_the..._-_NARA_-_196234.tif.jpg">  \n1944年12月1日，支持中国共产党的集会\n\n中共中央通过长征从江西瑞金迁到陕北延安后，虽然摆脱了中央军，但依然危机四伏，有杨虎城的西北军，与张学良的东北军，东部和北部有阎锡山的晋绥军，西有马家军。\n\n1936年2月，中国共产党宣布开始东征抗日，一举击溃阎锡山七个师。\n\n5月中共红军东征回师陕北后，继续坚持“停止内战，一致抗日”的主张。\n\n5月5日中国共产党发表《停战议和一致抗日通电》，通电表示：中国共产党“愿意在一个月内与所有一切进攻抗日红军的武装队伍实行停战议和，以达到一致抗日的目的”，同时致书国民党中央，呼吁南京国民政府“停止内战，双方互派代表，磋商抗日救亡具体办法”，以实现两党合作抗日。\n\n中共于1936年10月由中国工农红军红四方面军主力2.18万人组建西路军，发动西征，意图打通经新疆与苏联的联系通道，但遭遇马家军的粉碎性打击而失败。\n\n<h4>分离主义的放弃</h4>\n\n1936年12月12日，时任西北剿匪副总司令的东北军将领张学良和时任第十七路军总指挥的西北军杨虎城在中国西安发动“兵谏”，扣押时任国民政府军事委员会委员长和西北剿匪总司令的蒋中正，并杀害保安人员、中央机关人员。\n\n最终蒋中正被迫接受“停止剿共、一同抗日”的主张而获释。\n\n国民政府被迫放弃“攘外必先安内”基本国策，停止与红军作战，抗日统一战线形式上建立，史称西安事变。\n\n1937年9月22日，“中华苏维埃人民共和国”正式宣布取消。\n\n<h3>抗日统一战线时期（1937-1942）</h3>\n\n<h4>第二次国共合作</h4>\n\n1937年卢沟桥事变后，中日两国终于进入全面战争的状态。\n\n8月22日至8月25日洛川会议中毛泽东指出，关于军事问题，抗日战争将是一场艰苦的持久战。\n\n毛泽东还提出红军的基本任务是：“创建根据地，牵制和相机消灭敌人，配合友军作战（主要是战略配合），保存与扩大红军，以及争取民族革命战争的领导权。”\n红军的作战方针是独立自主的山地游击战争。\n\n该会议根据毛泽东的提议，通过了《抗日救国十大纲领》。\n\n1937年9月6日，第二次国共合作展开，其最后一个政府机关“中央政府西北办事处”在延安整编为陕甘宁边区政府。\n\n成为当时的国民政府行政院的一个直辖行政区域.陕北地区的红军（约4万人）改编为国民革命军第八路军（后依抗战序列改称国民革命军第十八集团军）东渡黄河，开赴华北前线；\n与此同时，另有约8,000名在红军主力长征后留在原地坚持游击战争的红色游击队集中组成了国民革命军新编陆军第四军（简称新四军）对日作战。\n\n<h4>中共的抗战活动</h4>\n抗战期间，国共两党在名义上保持着共同对日的势态，实际上在后方积极拉拢农民成为共产党的一分子。\n\n期间中国军队与日本发生22次大型会战和上万次中小战斗。\n\n1937年9月八路军前线指挥官林彪配合阎锡山领导的太原会战，抓住有利战机，打了自称是中国军队抗战以来的第一个大胜仗平型关战役。\n\n1940年8月彭德怀在未收到医院养病的毛泽东批复的情况下,发动了百团大战。\n\n1944年3月粟裕、叶飞发动了车桥战役，开启了新四军的苏中1944年攻势作战。\n\n<h4>国共摩擦与决裂</h4>\n\n国共双方之间也曾经爆发过多次流血冲突，其中有晋西事变、“黄桥战役”和“皖南事变”等。\n\n国民政府不再对共产党及其军队发放军饷补给，中共及其军队已不再听从国民政府号令（尽管事实听从过，但名义上是顺从的{fact}），开始大力发展国民政府体制外的以抗日、民主为名的事实割据政权，国共统一战线已名存实亡。\n\n抗日战争结束时，中国共产党的军队发展到了130余万人，民兵也发展到260余万人，控制敌占区约一亿人口。\n\n<h3>毛泽东时代（1942-1976）</h3>\n<h3>延安时期（1942-1946）</h3>\n中国共产党自1921年成立后，接受共产国际指挥。\n\n1941年6月22日苏德战争爆发，苏联无暇经营中共事务。\n\n毛泽东利用这个时机，打击中共内部以王明为首的国际派。\n\n中共文献则称该运动是为了：提高党内成员马克思列宁主义水平，肃清教条主义的影响，纠正各种非无产阶级思想，提高战斗力，以便战胜困难，夺取胜利。\n\n据此决定在中共党内开展一场普遍的整顿作风的运动。\n\n1941年初，中共中央集中在延安的120多名高级干部学习马列著作和党的历史文献。\n\n5月19日，毛泽东作了《改造我们的学习》的报告，强调要理论联系实际，提出了党内反对主观主义的斗争任务。\n\n同年七八月间，中共中央相继作出《关于增强党性的决定》和《关于调查研究的决定》，并号召其党成员加强调查研究，克服非无产阶级思想，加强党性锻炼。\n\n9月，中共中央召开政治局扩大会议。\n\n根据该党文献，此次会议检讨了其的历史上，特别是第二次国内革命战争时期政治路线的错误，肯定了1931年初党的六届四中全会到1935年底，以王明为代表的“左”倾机会主义错误是政治路线错误；\n提出发动全党进行思想革命和解决理论与实际相结合的问题，同时讨论了如何使党的组织达到更进一步的统一和团结的问题。\n\n中央政治局在延安召开中共中央高级干部整风会议，整风学习从此开始。\n\n这是中共延安整风的预备阶段。\n\n1942年2月，毛泽东在延安作了《整顿党的作风》和《反对党八股》的报告，提出了整风运动的内容、方针、任务和方法。\n\n4月，中共中央宣传部发布《关于在延安讨论中央决定及毛泽东同志整顿三风报告的决定》。\n\n在延安的近万名干部普遍参加了此次学习。\n\n6月，中共中央宣传部又发出在全党进行整风的指示：《关于在党内进行整顿三风学习运动的决定》。\n\n从此，中共党内军内的整风逐步展开。\n\n根据该党文献称此次整风的内容是反对主观主义以整顿学风，反对宗派主义以整顿党风，反对党八股以整顿文风；\n重点是反对主观唯心主义；\n延安整风的方针是“惩前毖后，治病救人”，即通过学习文件，掌握精神实质，检查自己的思想和工作，发扬党内民主，充分开展批评与自我批评，具体分析错误产生的根源，找出改正错误的方法，达到既要弄清思想，又要团结同志的目的；\n经过普遍的学习和整顿，提高全党的马克思列宁主义水平，克服工作中的缺点和错误，达到统一思想，端正作风，加强纪律，纯洁组织，提高党的战斗力。\n\n这是延安整风运动的第二阶段。\n\n中国共产党于1943年开始重新积极扩大自身的根据地。\n\n而自1940年代开始，中国共产党内部意识到若要取得政权，唯一的机会是要将自身定位为真正不受外国势力影响的中国的政治势力。\n\n因此自1941年开始以延安市为据点的中国共产党展开整风运动，排除以王明为首的第三国际代表在党内的影响，并且将毛泽东的理论与原先的马克思列宁主义视为指导思想；\n之后随着《关于若干历史问题的决议》通过到中国共产党第七次全国代表大会召开，毛泽东在中国共产党党内的领导地位获得确立。\n\n而随着中国抗日战争在1945年逐渐接近结束，中国共产党与中国国民党间的政治问题开始被提及。\n\n1945年8月日本正式投降后，中国国民党与中国共产党两党代表于重庆市展开谈判，并于10月10日签署《双十协定》。\n\n隔年双方则召开政治协商会议并通过和平建国纲领等5个决议案，表示同意共同实现民主宪政。\n\n之后双方分别在1946年2月底达成整军方案，以及在同年3月底达成《东北停战协定》。\n\n1943年5月15日，共产国际执行委员会主席团作出《关于提议解散共产国际的决定》，并于5月25日公开宣布《解散共产国际的决议》，声言这是为了适应反法西斯战争的发展，便于各国共产党独立处理问题。\n\n5月26日，中共中央发表决定，完全同意解散共产国际。\n\n延安整风的第三阶段为总结历史经验的阶段(1943年10月至1945年4月)。\n\n在此阶段，该党高级干部重新学习中共的历史，研究、讨论、总结历史经验，检讨工作，开展批评与自我批评，弄清路线是非。\n\n1944年4月12日，毛泽东作了《学习与时局》的报告。\n\n据该党文献该报告：阐明了研究历史经验应当采取的正确方针和态度，对高级干部关于党的历史问题的讨论作了总结。\n\n1945年4月，中共六届七中全会通过了《关于若干历史问题的决议》。\n\n根据其文献此会对于该党的历史上各次“左”右倾错误，特别是第三次“左”倾错误，作出了批评和结论。\n\n至此，中共延安整风运动结束。\n\n延安整风运动是一次全党范围内空前规模的马克思主义教育运动和思想解放运动。\n\n各机关的成员组成学习小组，来学习中央指定的二十二个文件，包括官方文件和个人著作讲话，其中以毛泽东的著作占六篇最多，而虽然也有许多国外作者如列宁、斯大林的著作，但在实行上被列为居次。\n\n延安整风彻底揭露、批判和清算了党内历次“左”右倾错误，特别是王明“左”倾错误在党内的恶劣影响，使全党的马克思列宁主义水平得到了进一步提高。\n\n延安整风后，王明在党内失去势力。\n\n全党在以毛泽东为首的中共中央领导下，达到了空前的团结，为日后与国民政府的军事和政治斗争，以及第二次国共内战的胜利建立政治基础。\n\n<h3>国共内战时期（1946-1950）</h3>\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Civil_war_1946.jpg/390px-Civil_war_1946.jpg">  \n1947年5月中旬，解放军华东野战军于孟良崮战役中全歼国军精锐整74师，师长张灵甫阵亡\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/PLAHuaihai.jpg/390px-PLAHuaihai.jpg">  \n淮海战役中解放军方面的士兵\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/PLA_Enters_Peking.jpg/390px-PLA_Enters_Peking.jpg">  \n中国人民解放军进入北平\n\n1945年8月抗日战争结束后不久爆发第二次国共内战，中国共产党及后来的中华人民共和国称之为“解放战争”，也称“第三次国内革命战争”；\n中国国民党及中华民国称之为“戡乱”。\n\n1945年8月至10月，毛泽东、周恩来等飞赴重庆与国民政府谈判。\n\n有关问题的具体谈判主要在中共代表周恩来、王若飞和政府代表王世杰、张群、张治中、邵力子之间进行。\n\n经过激烈的争论，最终双方于10月10日签署“政府与中共代表会谈纪要”（即“双十协定”）决定在年底召开政治协商会议。\n\n1946年1月，国共两党并民盟、青年党等代表召开政治协商会议，通过了和平建国纲领等五个决议案，同意共同实现民主宪政。\n\n1946年2月底，虽有反苏运动等因素，国共双方仍达成整军协定，统一将国共军队整编为国军。\n\n协定划定全国驻军服务区，各军队集结在此统一整编；\n整编以12个月为一期，分期缩编部队，直到完成全国60个师的目标。\n\n3月底，国共达成迄今最后一个正式协议东北停战协定。\n\n1946年3月至1947年3月，国共双方处于边打边谈的状态，双方在东北、中原、华北等处展开争夺。\n\n1946年11月15日，国民大会召开。\n\n此时，国民政府为迎接制宪国民大会，下达了第四次停战令。\n\n1947年1月，《中华民国宪法》通过之后，国民政府应美国政府代表马歇尔的要求，先后三次呼吁中共举行圆桌会谈，以政治方式解决两党争端。\n\n共产党方面认为国民政府没有诚意，中共南京代表陆定一回应，“废除伪宪法和恢复1946年1月31日军事位置，是恢复和谈的最低限度”，至此国共谈判完全破裂。\n\n此时中共仍坚持在南京活动，不离开。\n\n国府两度委婉逐客无效，故2月底，国民政府公开下达逐客令，限令在南京、上海、重庆的中共留守处代表3月5日前撤离，并关停重庆《新华日报》社。\n\n3月7日，董必武率中共代表团返回延安。\n\n马歇尔调停失败后，内战全面爆发。\n\n之后，国军调整战略，重点进攻共产党山东和陕北两大共产党控制区。\n\n在陕北，国军一度占领延安，但此时共产党已经主动撤离延安，国军占领的只是一座空城。\n\n山东方面，解放军采取运动战打击国军，避免与国军进行主力决战。\n\n之后陈毅、粟裕率领解放军华东野战军在1947年5月的孟良崮战役中重创国军，全歼国军王牌主力、五大主力之首整编第七十四师，师长张灵甫阵亡。\n\n1947年9月至1948年9月，解放军开始攻势作战，在东北，将国军压缩至几个相互孤立的城市，为辽沈战役奠定了基础。\n\n在陕北，彭德怀部队在1947年8月初围攻榆林，钟松整编36师北上救援。\n\n随后彭德怀围点打援，发动围攻钟松的沙家店战役。\n\n刘戡全力救援，钟松逃脱。\n\n10月，彭德怀再度围攻榆林，国军已经无兵可调，不得不由蒋中正致电宁夏主席马鸿逵求援，马鸿逵命整编18师支援榆林，彭德怀再度围点打援。\n\n宁夏军与彭德怀部队在元大滩激战，双方伤亡惨重。\n\n最后彭德怀撤退。\n\n2月，彭德怀部在宜川围点打援，歼灭刘戡29军主力，刘戡自杀。\n\n4月底彭部占领延安，后撤至黄龙地区休整。\n\n中原战场局势错杂，虽然国军寻机作战，但解放军运动灵活，故国军始终处于被动地位。\n\n1948年3月，陈赓谢富治兵团乘中原国军兵力空虚，进攻洛阳，两进两出，歼灭国军守军。\n\n4月，刘邓部队进攻阜阳。\n\n经过近一年的战斗，中原地区的战事转向对中共有利的一方，国军日趋被动。\n\n5月，中共成立中原野战军，发动宛东战役，击溃国军18军。\n\n6-7月，解放军华东野战军发动豫东战役，攻克开封，歼灭整编75师，确定了中共在中原地区的优势地位。\n\n毛泽东在1948年8月称“解放战争好像爬山，现在我们已经过了山的坳子，最吃力的爬坡阶段已经过去了。”\n 11月，在山东、华北等战场，解放军也展开了攻势。\n\n1948年11月至1949年1月，解放军通过辽沈、淮海、平津三大战役基本上消灭国军的主力精锐，国共内战大势底定。\n\n1949年4月20日，国民政府最后拒绝在国内和平协定上签字。\n\n21日，毛泽东和朱德发布了《向全国进军的命令》。\n\n命令内容为：<blockquote>\n奋勇前进，坚决、彻底、干净、全部地歼灭中国境内一切敢于抵抗的国民党反动派，解放全国人民，保卫中国领土主权的独立和完整。\n\n奋勇前进，逮捕一切怙恶不悛的战争罪犯。\n\n不管他们逃至何处，均须缉拿归案，依法惩办。\n\n特别注意缉拿匪首蒋介石。\n\n向任何国民党地方政府和地方军事集团宣布国内和平协定的最后修正案。\n\n对于凡愿停止战争、用和平方法解决问题者，你们即可照此最后修正案的大意和他们签订地方性的协定。\n\n在人民解放军包围南京之后，如果南京李宗仁政府尚未逃散，并愿意于国内和平协定上签字，我们愿意再一次给该政府以签字的机会。\n\n--《向全国进军的命令》\n</blockquote>\n1949年4月23日解放军攻入南京，中华民国政府开始四处迁徙。\n\n解放军则向全国进军，逐步攻占了除台湾和少数沿海岛屿外的全部国土。\n\n1949年10月1日中国共产党在北京建立中华人民共和国，12月7日，中国国民党领导的中华民国政府被迫撤往台湾。\n\n<h3>中共政权确立时期（1949-1954）</h3>\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/PRCFounding.jpg/450px-PRCFounding.jpg">  \n中央人民政府主席毛泽东在北京天安门城楼上宣布中华人民共和国中央人民政府成立。\n\n<h4>人民共和国的建立</h4>\n经过数月的筹备，第一届中国人民政治协商会议全体会议于1949年9月21日至30日在北平召开，通过了中国人民政治协商会议组织法、中华人民共和国中央人民政府组织法和具有临时宪法性质的共同纲领，决定以北平为国都并改名北京、以公元纪年、以《义勇军进行曲》为代国歌、以五星红旗为国旗，通过了由180人组成的第一届人民政协全国委员会名单，并选举毛泽东为中央人民政府主席、其他6位为副主席、以及另外56位为中央人民政府委员。\n\n同年9月21日中国人民政治协商会议正式宣布中华人民共和国成立。\n\n10月1日，毛泽东在北京宣告中华人民共和国中央人民政府成立；\n12月7日，中华民国政府正式迁往台北，并继续统治台湾本岛及福建离岛地区金门、马祖(通称为台澎金马地区)至今。\n\n至此，中国历史上海峡两岸分别统治的政治格局，正式形成。\n\n1971年10月25日联合国通过2758号决议，决定由中华人民共和国政府取代中华民国政府获得在联合国代表中国的唯一合法席位。\n\n台湾海峡两岸关系虽有发展，但两岸在意识形态及台湾的政治地位问题上立场歧异，继续处于分治的状态。\n\n中华人民共和国建立伊始，中国历经连年战争已近成废墟；\n按照中共论点，“从1949年10月中华人民共和国成立到1956年，中国共产党领导全国各族人民有步骤地实现从新民主主义到社会主义的转变，迅速恢复了国民经济并开展了有计划的经济建设，在全国绝大部分地区基本上完成了对生产资料私有制的社会主义改造与农村“土改”，抑止了战时通货膨胀。”\n在苏联的援助下建立起一个初步完整的工业体系，并力图普及国民教育与建立基层医疗保障体系。\n\n外交上奉行完全倾向社会主义阵营（向苏联“一边倒”）的政策，援助各社会主义国家和新兴独立国家的共产主义活动。\n\n军事上，1950年基本消灭了国民政府在中国大陆的残余力量；\n同年，北朝鲜进攻韩国，朝鲜战争爆发。\n\n联合国军仁川登陆后，击败朝鲜人民军，并推进至中朝边境。\n\n期间，曾多次轰炸中国东北。\n\n10月中共组建中国人民志愿军奔赴朝鲜，与朝鲜人民军一起与联合国军作战，使战线重回三八线，于1953年签署停火协议。\n\n朝鲜战争使美国认识到中共的军事能力，但也为中共和美国的关系的发展蒙上阴影，深刻影响了两岸问题及中华人民共和国的后续发展方向。\n\n1949年后，中共在建国前三十年由毛泽东主导发起了很多政治运动，这些政治运动绝大部分是政治运动，或者是政治运动与经济政策的结合运动。\n\n大部分政治运动造成人口大量非正常死亡甚至被迫害，后来的中共领导人习近平对毛泽东做了评价和总结。\n\n<h4>政治领域的政权巩固</h4>\n\n1950年5月1日至1950年底，在全党进行一次大规模的整风运动。\n\n主要是在领导干部中克服骄傲自满、以功臣自居的思想，官僚主义、命令主义的作风，改善党群关系；\n以及少数人的腐化堕落、违法乱纪。\n\n1951年2月至1953年进行整党。\n\n<h4>经济领域的政权巩固</h4>\n\n<table role="presentation"><tbody><tr><td><img alt="Emblem-scales.svg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Emblem-scales.svg/60px-Emblem-scales.svg.png"></td><td>此章节<b>中立性有争议。\n\n内容、语调可能带有明显的个人观点或地方色彩。\n\n</b> <small><i>(2014年2月14日)</i></small><br /><small>加上此模板的编辑者需在讨论页说明此文中立性有争议的原因，以便让各编辑者讨论和改善。\n\n在编辑之前请务必察看讨论页。\n\n</small></td></tr></tbody></table>\n中共称三反五反运动是1951年底到1952年10月，在中共党政机关工作人员中开展的“反贪污、反浪费、反官僚主义”和在私营工商业者中开展的“反行贿、反偷税漏税、反盗骗国家财产、反偷工减料、反盗窃国家经济情报”的政治运动的统称。\n\n1950年中国共产党七届三中全会以后，中共中央和中华人民共和国中央人民政府为了恢复国民经济，采取了一系列的政治经济措施，其中之一是调整工商业中的公私、劳资、产销关系。\n\n该党称此次调整后，资本主义工商业得到迅速发展；\n但资本家中的不法分子不满足于用正常方式获得一般利润，力图利用和国营经济的联系，以行贿、偷税漏税、盗骗国家财产、偷工减料、盗窃国家经济情报等手段牟取暴利，企图抗拒社会主义国营经济的领导，削弱国营经济；\n他们在经济上给国家造成重大损失，在政治上、思想上腐蚀了工人阶级和国家工作人员。\n\n1951年10月，中共中央召开政治局扩大会议，决定在实际控制区内开展增产节约运动，促进经济建设。\n\n在运动中，揭发出大量的贪污盗窃现象，而贪污盗窃又与中共和其政府内部存在的严重官僚主义紧密相联。\n\n因此，中共中央在1951年12月1日和8日分别发出《关于实行精兵简政，增产节约，反对贪污，反对浪费和反对官僚主义的决定》及《关于反贪污斗争必须大张旗鼓地去进行的指示》，强调必须把“三反”斗争看作像镇压反革命运动一样重要，要大张旗鼓地发动广大群众。\n\n从此，“三反”运动在其各地区各系统各部门迅速展开。\n\n1952年1月4日，中共中央又发出《关于立即限期发动群众开展“三反”斗争的指示》\n，要求各单位限期发动群众开展斗争。\n\n1月5日，周恩来在中国全国政协第三十四次常委会上作了《“三反”运动与民族资产阶级》的讲话，号召全国工商界积极参加“三反”运动。\n\n在“三反”运动中，一些单位揭发出私人工商业者的贪污、行贿偷税漏税等违法行为。\n\n为此，中共中央于１月５日发出了《关于在“三反”斗争中惩办犯法的私人工商业者和坚决击退资产阶级猖狂进攻的指示》。\n\n3月11日，中国政务院公布了《关于处理贪污、浪费及克服官僚主义错误的若干规定》。\n\n3月28日，中国政务院通过了《中华人民共和国惩治贪污条例》。\n\n文件根据“严肃与宽大相结合、改造与惩治相结合”的方针，规定了对贪污分子的处理办法。\n\n该国官方文献称：在三反运动中，又暴露出大量的贪污盗窃与社会上不法资本家的行贿、偷税漏税、盗骗国家财产、偷工减料、盗窃国家经济情报的“五毒”行为密切相联，要彻底铲除“三害”，就必须反掉“五毒”。\n\n为此，1952年1月26日，中共中央发出了《关于在城市中限期展开大规模的坚决彻底的“五反”斗争的指示》，要求向违法资本家开展一场大规模的“五反”运动。\n\n2月上旬，五反运动从各大城市开始，很快在全国大张旗鼓地开展起来。\n\n3月11日，中国政务院批准公布了北京市人民政府《在“五反”运动中关于工商户分类处理的标准和方法》。\n\n要求：把私营工商户分为守法户、基本守法户、半守法半违法户、严重违法户、完全违法户５类进行定案处理。\n\n10月中共中央批准了安子文、廖鲁言关于结束“三反”、“五反”运动的两个报告，“三反”和“五反”运动结束。\n\n<h4>文化领域的政权巩固</h4>\n\n双百运动指“百花齐放、百家争鸣”，是1956年4月毛泽东在中共中央政治局扩大会议提出的，繁荣文化事业的基本方针。\n\n1956年4月28日，毛泽东在中共中央政治局扩大会议上说：“‘百花齐放、百家争鸣’，即艺术问题上百花齐放，学术问题上百家争鸣，我看应该成为我们的方针。”\n5月2日，毛泽东在最高国务会议上正式宣布将“百花齐放、百家争鸣”作为其发展科学、繁荣文学艺术的指导方针。\n\n“百花齐放”和“百家争鸣”分别于1951年和1953年提出，1956年正式提出双百方针。\n\n1967年人民日报曾撰文称“双百方针”的目的是引蛇出洞的“阳谋”。\n\n中共称反右运动是1957年开展的反对资产阶级右派的政治运动。\n\n1956年11月召开的中国共产党八届二中全会，决定从1957年起开展党内整风运动。\n\n1957年4月27日，中共中央公布《关于整风运动的指示》。\n\n该指示决定在全党进行一次以正确处理人民内部矛盾为主题，以反对官僚主义、宗派主义和主观主义为内容的整风运动，发动群众向党提出批评建议。\n\n中共认为这是发扬社会主义民主，加强其党建的正常步骤。\n\n且称广大群众、党外人士和广大党员积极响应中共中央的号召，对党和政府的工作以及党员干部的作风提出了许多的批评、建议；\n但也确有极少数资产阶级右派分子乘机向中国共产党和新生的社会主义制度发动猖狂进攻，妄图取代共产党的领导。\n\n针对这种情况，1957年5月15日毛泽东撰写了《事情正在起变化》一文，要求认清阶级斗争形势，注意右派的进攻。\n\n6月8日，中共中央发出《关于组织力量准备反击右派分子进攻的指示》，同日《人民日报》也发表了《这是为什么？》的社论。\n\n从此，开始了反击右派的运动。\n\n中共认为在当时的形势下，对极少数资产阶级右派分子的进攻进行反击是正确的，必要的，这对于分清大是大非，稳定新建立起来的社会主义制度具有重要意义；\n但是，由于对1957年春夏的国内阶级斗争形势估计得过于严重又采取了大鸣、大放、大字报、大辩论的形式，在全国开展了一场群众性的政治运动，致使反右运动被严重扩大化了。\n\n中共文献指出此次运动有一大批忠贞的中共党员、有才能的知识分子、有长期合作历史的民主党派朋友、政治上不成熟的青年被错划为右派分子；\n他们被下放进行劳动改造，身心受到严重伤害 ，不能发挥应有的作用，给党和国家造成严重损失。\n\n根据中共十一届三中全会之后的复查统计，全国共划分右派份子多达552877人。\n\n<h3>社会主义建设、教育时期（1954-1966）</h3>\n大跃进是在1958至1960年上半年，在中国共产党领导下，于中华人民共和国发生的试图利用本土充裕劳动力和蓬勃的群众热情在工业和农业上“跃进”的社会主义建设运动。\n\n由于1956年中华人民共和国生产资料私有制的社会主义改造基本完成，1957年又完成了发展国民经济的第一个五年计划。\n\n1958年至1960年，中国共产党发动主张“超英赶美”的大跃进，但反而造成国民经济的倒退和三年大饥荒的发生。\n\n其中1959年庐山会议上，毛泽东因为彭德怀等人的异议而下令发动反右倾运动，进而造成社会经济陷入困顿，并且一直到1962年七千人大会召开后才得以制止。\n\n与此同时，中国共产党和苏联共产党因为意识形态差异而宣告分裂。\n\n反右倾运动亦称“反右倾斗争”，是1959年庐山会议后随即展开的一场政治运动。\n\n1959年庐山会议中，中华人民共和国国防部部长彭德怀、中共中央政治局候补委员张闻天等反对毛泽东发动的大跃进运动有较大异议的中共党员被打倒，会后毛泽东发动“反右倾”斗争。\n\n大量中共党员遭到批判，部分被定性为“右倾机会主义分子”受到组织处分，大跃进运动温度不降反升，造成更多的人饿死。\n\n据1962年甄别平反时的统计，被重点批判和定为右倾机会主义分子的干部和党员有三百几十万人。\n\n中共后来认为这些干部和党员大都是敢于讲真话、敢于反映真实情况和敢于提出批评意见的，运动是错误的。\n\n四清运动，简称“四清”，是1962年底中共八届十中全会以后由毛主席在中国农村逐步推开的一场政治运动，意图“反修防修”，防止演变。\n\n四清运动最初是“清工分，清账目，清财物，清仓库”，后来扩大为“大四清”，即“清政治，清经济，清组织，清思想”。\n\n农村的四清运动与城市里的五反运动合称社会主义教育运动。\n\n<h3>文化大革命时期 （1966-1976）</h3>\n\n1964年7月，文化革命五人小组根据毛泽东提议成立，1966年2月3日小组发表二月提纲，文化大革命正式展开。\n\n不久刘少奇、邓小平、陶铸被革除国家和党的职务，文革小组取代中央书记处和政治局，文革小组碰头会成为文革期间最高会议。\n\n1966年2月3日，中国共产党透过文化革命五人小组发表《二月提纲》，文化大革命正式展开。\n\n在这之后引起长达10年激烈的一系列政治斗争，并且对中国社会、文化和古迹造成严重破坏。\n\n这时期也因为文化革命造成经济停滞不前，人民生活陷入困苦，最终文化大革命一直到1976年四人帮遭到瓦解而结束。\n\n1969年4月1日，中国共产党第九次全国代表大会在北京召开，大会通过的党章确立林彪为毛泽东的接班人。\n\n翌年，中共九届二中全会在庐山召开，陈伯达及林彪的其他党羽在会上，积极建议恢复设置中华人民共和国主席一职，谋求林彪担任此职，遭到主张修宪“废除国家主席”的毛泽东驳斥，大会转而批判陈伯达。\n\n1971年9月8日，副统帅、中国共产党中央委员会副主席，毛泽东的支持者和接班人林彪下达反革命武装政变手令，企图谋害毛泽东，另立中央。\n\n在其策划反革命政变、谋害毛泽东的阴谋败露后，1971年9月13日，突然乘飞机出逃，并在蒙古坠机失事（民间传言飞机是被击落的）。\n\n1973年8月24日至28日，中共十大在北京举行。\n\n1973年8月30日，中共十届一中全会在北京举行。\n\n会上王洪文成为名列周恩来之后的党的排名第二的中共中央副主席。\n\n1974年1月，毛泽东批准江青、王洪文的要求，转发江青主持选编的《林彪与孔孟之道》，“批林批孔”运动展开。\n\n1974年10月周恩来因病住院后，邓小平获任国务院第一副总理，实际负责日常工作，开始整顿生产秩序，试图对“文化大革命”的政策作出修正。\n\n1975年1月8日至10日，中共十届二中全会在北京举行。\n\n1976年2月，“四人帮”经毛泽东批准，掀起以批判邓小平为主的“批邓、反击右倾翻案风”。\n\n1976年9月9日，毛泽东因病逝世。\n\n10月6日以华国锋、叶剑英、李先念为首的党中央，采取了政变的方法，在没有逮捕令甚至没有正式的会议决议前提下，在中南海怀仁堂秘密逮捕四人帮成员及清洗其支持者的活动，中共官方号称“粉碎四人帮”。\n\n至此，长达十年、对中国社会、文化及古迹造成严重破坏的文化大革命结束。\n\n据各方估计，文革期间中国大陆非正常死亡人口达数十万至2000万不等，从北京的“红八月”起，诸多地区发生了大屠杀，包括广西文革屠杀（及大规模吃人事件）、内蒙古内人党事件、广东文革屠杀、云南文革屠杀、湖南文革屠杀等。\n\n1975年8月，河南驻马店爆发了二十世纪世界最重大的人为技术灾难“河南“75·8”水库溃坝”，据估计造成数万人至24万余人死亡。\n\n“文革”结束后，经过十一届三中全会等一系列会议，中共领导政策开始由阶级斗争转向经济建设和改革开放。\n\n<h3>华国锋时期（1976-1978）</h3>\n<h3>华国锋权力的确立</h3>\n\n<h3>邓小平再次复出</h3>\n1977年7月16日至21日，中共十届三中全会在北京举行。\n\n全会追认华国锋任中共中央主席、中共中央军委主席的决议，邓小平恢复中共中央副主席和国务院副总理等职务。\n\n1977年8月召开了中国共产党第十一次全国代表大会，华国锋为中央委员会主席，叶剑英、邓小平、李先念和汪东兴为副主席。\n\n五人组成中央政治局常务委员会。\n\n1977年8月19日，十一届一中全会在北京举行。\n\n1978年2月18日至23日，十一届二中全会在北京举行。\n\n1978年11月10日至12月15日中共中央工作会议在京召开，为十一届三中全会做预备。\n\n<h3>改革开放的确立</h3>\n\n1978年12月18日召开的中共十一届三中全会是一个重要的转折点。\n\n会议改变了“文化大革命”及其以前的“左”倾路线，批判了“两个凡是”。\n\n邓小平在会上提出要“解放思想，实事求是”。\n\n会上还重新评估了1976年的天安门事件，为其平反。\n\n此后中国共产党的工作重心转到现代化建设和改革开放上。\n\n1979年9月25日－28日，十一届四中全会在北京召开。\n\n1980年2月，在召开的中共十一届五中全会上胡耀邦出任总书记（书记处负责人）， 全会一致通过了为前国家主席刘少奇平反的决议。\n\n1981年6月，中共十一届六中全会上，通过了《关于建国以来党的若干历史问题的决议》，华国锋辞去中共中央主席，胡耀邦接任中共中央主席，邓小平接任中共中央军委主席。\n\n<h3>邓小平时代（1978-1989）</h3>\n\n<h3>中共十二大</h3>\n1982年8月6日，十一届七中全会在北京举行。\n\n1982年中共十二大通过的新党章规定，不再设中国共产党中央委员会主席和副主席职务，同时确立以总书记为中共中央主要负责人。\n\n<h3>中国特色社会主义</h3>\n\n<h3>共产主义政治风波</h3>\n\n1989年4月初，北京一些高校的青年学生针对中国大陆现实社会中存在的问题开展各种形式的活动，形成学潮。\n\n4月15日，原中共中央总书记胡耀邦逝世，广大群众和青年学生举行各种形式的悼念活动。\n\n之后，首都及地方一些高校的学生大批涌上街头举行游行活动。\n\n4月26日，中共在《人民日报》发表题为《必须旗帜鲜明地反对动乱》的社论，指出这是一场有计划的阴谋，是一次动乱，其实质是从根本上否定党的领导，否定社会主义制度。\n\n社论号召大家紧急行动起来，采取坚决有力的措施制止动乱。\n\n但是，形势并没有好转。\n\n5月19日晚，中共中央决定在首都部分地区实行戒严，戒严部队被许多北京市民阻拦，未能入城。\n\n中共中央、国务院、中央军委采取措施，6月4日凌晨，解放军进入天安门实行武力镇压，军方与群众、学生爆发冲突，造成平民及军人流血伤亡（流传的伤亡数字不一）。\n\n六四天安门事件后，召开了中共十三届四中全会，确立了以总书记江泽民为核心的第三代中央领导集体。\n\n邓小平等领导人逐渐退出前台，实际邓小平幕后问政直至九十年代中期。\n\n<h3>权力交棒</h3>\n\n六四事件不仅导致邓小平的另一个接班人，时任中共中央总书记赵紫阳（以及据说是原定接任赵紫阳的政治局常委胡启立）下台，赵紫阳此后一直被软禁，直至2005年去世；\n更导致邓小平威望受损。\n\n邓小平决定不在现有的北京高层中选择一名接班人，而是从上海召来在保守派中有较高认可度的时任中共上海市委书记江泽民任中国共产党中央委员会总书记。\n\n从此江泽民被确认为中共第三代领导集体核心。\n\n不久邓小平又将改革派年轻的胡锦涛提升成为中共中央政治局常委和中共中央书记处书记，胡锦涛常被认为是邓小平为江泽民安排的继任者。\n\n1989年9月4日，邓小平请辞中共中央军事委员会主席职务。\n\n11月9日，中共十三届五中全会同意邓小平辞去中央军委主席职务。\n\n中共中央在1989年六四事件后，就是否继续改革开放出现意见分歧，眼见改革开放即将搁浅，已身无所职的邓小平，于1992年1月18日至2月21日期间南巡，邓小平在中国南方的武昌、深圳、珠海、上海等地所做的巡视以及讲话，重申与改革开放相关的邓小平理论，并期许广东能按其“生产力为基础的发展观”发展经济在20年内追上亚洲四小龙。\n\n他被官方誉为是“改革开放和中国社会主义现代化建设的总设计师”，他自己却说，改革其实是“摸着石头过河”。\n\n<h3>近代发展</h3>\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Xi_jinping_and_Li_keqiang.jpg/450px-Xi_jinping_and_Li_keqiang.jpg">  \n中共第五代领导人习近平（左）和李克强（右）\n\n在天安门广场六四天安门事件结束后，中国共产党召开中国共产党第十三届中央委员会第四次全体会议。\n\n在会议中决定撤销赵紫阳的中国共产党中央委员会总书记等职务，进而确立江泽民在中国共产党党内的领导地位，并且建立包括李鹏、朱镕基等人的第三代中央领导集体。\n\n而尽管六四天安门事件一度让改革开放政策暂缓，1990年代初期有关社会主义市场经济之政策重新获得施行，这让邓小平的经济学观点重新获得重视。\n\n1997年中国共产党第十五次全国代表大会上，邓小平所提出的观点正式加入《中国共产党章程》，与原先的马克思列宁主义和毛泽东思想同样列为指导思想。\n\n中国共产党中央委员会总书记江泽民继承邓小平在1990年代“最高领导人”的位置，并延续后者绝大部分政策。\n\n随后江泽民则提出了三个代表重要思想，主张中国共产党应代表中国先进社会生产力的发展要求、先进文化的前进方向以及要众多人民的基本利益；\n在2002年中国共产党第十六次全国代表大会上，三个代表思想获得批准并修订至《中国共产党章程》中，并且作为中国共产党的指导方针。\n\n在三个代表思想中，透过制定理论的方式让民营企业家和入境资产阶级分子得以合法加入中国共产党。\n\n2002年11月中国共产党第十六次全国代表大会和中国共产党第十六届中央委员会第一次全体会议召开，胡锦涛当选中国共产党中央委员会总书记而接替江泽民最高领导人位置，并且和吴邦国、温家宝等人组建第四代中央领导集体。\n\n不同于先前的毛泽东、邓小平和江泽民等人的统治，胡锦涛把重点放在集体领导上，而反对单一个人在政治体系中占有主导地位。\n\n由于过去中华人民共和国政府主要注重经济增长，反而促成一系列严重的社会问题发生。\n\n为了解决这些问题，胡锦涛提出在社会主义社会发展科学发展观和和谐社会这两个主要思想。\n\n其中科学发展观在2007年10月21日召开的中国共产党第十七次全国代表大会上列入《中国共产党章程》修正版中，但一直到2012年11月14日的中国共产党第十八次全国代表大会上才视为指导方针。\n\n胡锦涛在2012年11月召开的中国共产党第十八次全国代表大会和中国共产党第十八届中央委员会第一次全体会议上卸去中国共产党中央委员会总书记和中国共产党中央军事委员会主席职务，并且由新选出的习近平接替这两个职位，之后与李克强等人组建第五代中央领导集体。\n\n习近平上任中共总书记后不久便展开数十年来最为积极的反腐败工作，但与此同时开始整合中国共产党中央委员会总书记办公室的权力，这使得外国评论家认为其破坏集体领导制度、而朝向毛泽东的统治方式。\n\n2020年冠状病毒病疫情发生后，身为中共中央总书记的习近平一直强调自己亲自指挥防疫工作，并在2020年2月3日《求是》发表的“在中央政治局常委会会议研究应对新型冠状病毒肺炎疫情工作时的讲话”表明：早在1月7日已经在中央政治局常委会上提出防疫要求。\n\n香港《明报》“京城密语”专栏指，中央领导人初期对疫情并不重视，甚至要求不要造成民众恐慌，影响即将到来的春节气氛。\n\n英国广播公司中文网指，湖北省和武汉市党委和政府没有及时采取有效的防疫措施，造成疫情在1月下旬后大规模爆发，引致全国，乃至世界带来疫情压力。\n\n其后因防疫造成的人员流动限制，对中国大陆水利工作造成影响，一定程度上导致了2020年中国南方水灾。\n',
'<h2>洲际导弹发射一个月后，中国成为了联合国五常</h2><pre>印度，是一个神奇的国家，多年来一直谋求成为联合国的常任理事国，想获得一票否决权。\n\n隔一段时间，印度就会向联合国递交一次申请，但每一次，都被直接驳回。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6pHr8icMZvicnAn184YqFFibI486LlGhqg8CIrzFZn67ibyqBaOIHv8ibLWA/640">\n\n印度拥有核武器，拥有航空母舰，拥有10亿人口，拥有广袤的土地，建国时和中国拥有几乎一样的GDP。\n\n\n从硬件条件来看，印度是相当不错的，它也一直以亚太地区领导者的身份自居。\n\n\n但是就这么点条件，想和地球五大霸主平起平坐，差太远了。\n\n\n每一个联合国五常，都是靠军队打出来的，不是印度那种静坐绝食换来的。\n\n\n是五常给了联合国权利，而不是联合国给了五常权利。\n\n\n在《流浪地球》这部电影里，空间站智能生命莫斯证明自己没有叛逃时，给出的证据，就是这个撤离行动已经获得了联合国五大常任理事国的授权，所以莫斯放弃人类的撤离行为，合法。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6oKlVfgK7HKcCCbUOAnchzjSVQWjsU1VbqvxOzFJkFBoRCv4K6laWog/640">\n\n地球上有数百个国家，但是只要五大常任理事国一致同意的事情，那就是法律。\n\n\n1\n联合国是靠五大常任理事国的授权才获得了合法性，而五常自己存在的合法性，则是靠自己的实力拼出来的。\n\n想成为常任理事国，一个最基础的入门条件就是和现在的五常之一打上一架，然后安然无恙地抗住对方的报复。\n\n很多人认为，中国的常任理事国地位，是靠继承当初中华民国换来的，这个说法大错特错。\n\n中国的常任理事国地位，是靠自己打出来的。\n\n现在的五常里面，最牛逼的就是新中国，和原来的老五常全部干了一架，然后居然还活的好好的。\n\n英法美苏中，世界上的五大强国，五大常任理事国，中国都揍过，发起狠来连自己都揍。\n\n所以中国的常任理事国地位，谁都无法动摇，这是一系列的战绩带来的地位。\n\n二战之后，联合国成立，为什么联合国有权利裁决其他国家的命运，那是因为有五常的存在，任何国家不听联合国的话，只要五常达成一致，分分钟把这个国家给修理的服服帖帖。\n\n最新一个敢于把五常得罪一遍的傻帽，叫卡扎菲，坟头草都三米高了。\n\n联合国的权利，来源于他能让不听话的国家变听话，否则它的所有命令，就是一纸空文。\n\n但是刚成立的联合国，就立刻在朝鲜战争和越南战争中被挑战了权威。\n\n整个地球的人都发现，在亚洲地区的事务，如果新中国不配合，哪怕其他所有国家都点头，也没有用，联合国的命令就是一纸空文。\n\n就算美国亲自上场，也还是没用。\n\n只要中国不入联合国，以后联合国就不需要讨论亚洲事务了，因为出兵干涉都没用，用嘴讨论讨论，当然更没用，联合国的权威性和合法性，受到了极大的动摇。\n\n和英法美在朝鲜干了一架，又和苏联在珍宝岛干了一架，中华民国被新中国给灭了，可以说，新中国也是把老五常给得罪一遍的狠人。\n\n但是中国活的好好的，每天都活蹦乱跳，所以最终，看中国很不顺眼的老五常们，捏着鼻子让中国成为了联合国常任理事国。\n\n五常之间经常互相坑，被坑了还互相没辙，只能想办法找机会坑回一把，挽回面子。\n\n最后大家坑来坑去觉得损人不利己，不如坐在一起开个会，尽量避免因为误会造成什么冲突，联合国就是这么出来的。\n\n如果你只知道坑五常，扛不住五常的报复，那你就是卡扎菲，如果扛得住，那五常好酒好菜招待你，从此你就是世界第六常。\n\n印度，就想通过坑中国，来成为世界第六常。\n\n2\n上世界50年代，印度兵强马壮，凭非暴力不结盟运动成为了第三世界的领袖。\n\n印度的军队也很强大，在二战中印度出动了几百万军队加入英军序列，同精锐德军和日军都曾展开过激战，表现相当不弱。\n\n当时，印度宣称自己的军队亚洲无敌，哪怕中国解放军也不在话下。\n\n印度建国时，要求按照英国人沿着喜马拉雅山划的麦克马洪线划分中印领土，这一无理要求当然遭到了中国的拒绝，但是印度经常偷偷摸摸派兵入侵中国实控区搞事情，企图造成既成事实。\n\n中国在朝鲜打赢了美国，这事印度知道，但是麦克马洪线上的争议领土，印度这边是大平原，一马平川可以随意出兵，而中国那边想出兵，要通过青藏高原，再翻过喜马拉雅山才能进入争议领土，实在是太困难了。\n\n所以，印度有恃无恐，要是中国敢来，就利用喜马拉雅山给解放军带来的后勤劣势，把解放军堵在喜马拉雅山狠狠收拾一顿。\n\n对于印度越来越嚣张的行为，中国给予了严厉的警告，劝印度悬崖勒马。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR61tEbGibxdfchhKN0wnWCka2wWFEs21c4REzxYVxVibibHmXjiaZNFWEkWA/640">\n但是没有用啊，印度压根就不认为解放军敢越过喜马拉雅山打他，地理优势足以抹平解放军的战斗力。\n\n既然谈不拢，那就手底下见真章，在互相摩擦、扯皮3年后。\n\n1962年，中国发动了对印度的自卫反击战。\n\n在战前，解放军高度重视印军的战斗力，西藏军区司令员张国华在作战会议上向指战员强调：我们面对的是印度的“王牌”部队，但比不上蒋介石军队的主力，但是不可小觑，我们要拿出打国民党第一八一旅和第十一师的劲头来，准备打大仗，打硬仗，打恶仗，还要准备打第二仗，第三仗。\n\n随后，西藏军区出动3个边防师，打了一场局部战役，从10月20日至11月21日，历时32天（其中真正作战时间15天）。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6hluaW5nQTk44dqsmMp7GYVXxn4fpe8wml9Y4hFsmhicWKFUTic2XKorQ/640">\n最终，我军阵亡722人，负伤1697人，歼灭印军8853人，其中击毙4885人，俘敌3968人。\n\n俘虏印度达维尔准将，缴获各种枪支6400多支（挺）、各种火炮380门、火箭筒和掷弹筒144具、坦克9辆、汽车437台、直升飞机5架、各种枪炮弹420多万发，大获全胜，差点逼得印度政府要撤离新德里。\n\n1962，成为了印度几十年来耿耿于怀的耻辱。\n\n在对印作战中，战斗英雄庞国兴带领的3人小组，和组织失去联系后突入敌后，遭遇敌军一个炮兵营，直接将其击溃。\n\n庞国兴归队后给组织做报告的时候，当谈到为什么要攻击这只炮兵营的原因时，给出的回答居然是：敌人非但不投降，还胆敢向我还击！因为这个原因，庞国兴就要揍这个炮兵营，还在混乱中打崩了这个炮兵营的心理防线导致其溃散，简直是迷之霸气。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6OrrB6ormA24XNp1bibUy8lhicDgYstXE7niasvIMUXaWaveWKsv1doVicw/640">\n战后，我军评估了印军的战斗力，曾作出明确结论，印度表现较好的王牌军队，战斗力差不多相当于国民党军中等部队的水平，比不上国民党五大主力。\n\n所以，当年新中国建立，不是国民党军太差，而是解放军太强，强的有点逆天了。\n\n美国人曾经很看不起国民党军队，直到一年后在朝鲜战场上自己遭遇了解放军，才醒悟到，其实国民党军打的还真不错。\n\n1962年中印战争，直接把印度拉下了第三世界盟主的宝座，很多小弟发现印度如此不堪一击后，对印度失去了敬意，转投中国。\n\n打赢现任五常之一，是成为第六常的最低条件，被中国战败后，印度就彻底失去了成为六常的资格。\n\n印度经常说，它现在有核武器，有航母，它不在是1962年的印度了，但是很可惜，中国也早已不是1962年的中国了。\n\n前几年，印度士兵又在中国实控区内挑衅，被中国解放军一脚踹飞，印度除了抗议，啥事也不敢干。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_gif/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR63taFetRaKxes9icSZ6D8M8ymV3iaqNkj68jNEaqc06ZdOfL30uJ3RGZg/640">\n1952年中国打赢了美国，1962年中国打赢了印度，这让世界承认了新中国的实力，但还不足以让美苏捏着鼻子承认中国是常任理事国。\n\n1972年，中国能成为常任理事国，这临门一脚的力量，是洲际导弹送过来的。\n\n3\n中国的陆军的确天下无敌，就算是同样擅长陆军的苏联，1969年和中国在珍宝岛爆发战役后，也没占到中国便宜。\n\n但是中国的空军和海军不行啊，只能影响自己国门口那一小块，没有干涉世界的力量。\n\n美国要打朝鲜，中国说不，那美国的确打不了。\n\n但如果美国要打古巴，你中国说不，有用吗，有本事你的陆军飞过来啊。\n\n真正的常任理事国，具备一票否决权，这个否决权不是别人送给你的，是你自己凭本事赢来的。\n\n五大常任理事国任意其一，对地球上任意一个地方的事务说不，如果其他国家敢乱来，他都有能力能给你搅黄，这才叫常任理事国。\n\n所以，虽然1969年中苏冲突里，中国再次证明了自己陆军的实力，但是中国离常任理事国的实力，的确还差了一点。\n\n中国军力的海外投送能力，太弱了。\n\n当时的中国很穷，不是一般的穷，烧钱的海军和空军真养不起，但是1964年中国原子弹的爆炸和1971年洲际导弹的发射，让中国第一次具备了干涉全球事务的能力。\n\n1971年9月10日，世界上第一枚东风-5洲际导弹试射，导弹起飞正常，一二级按时分离，但是因为导弹上计算机软件出现了问题，导致二级发动机提前6秒关机，造成了导弹落点比预设目标偏移了几百公里。\n\n但是中央，亲自为这次洲际导弹的试射定性：飞行试验基本成功，不能认为是失败。\n\n为什么这么说，因为这个定性，不是中国人定的，是一个月后全世界定的。\n\n这次洲际导弹的试射，虽然偏移了目标几百公里，但是已经证明了中国人拥有洲际距离的武器投送能力，只需要反复校正，获得射击精度只是时间问题，加上中国已经拥有了核武器，这些结合在一起，简直太可怕了。\n\n当一个陆军无敌的中国，拥有了洲际导弹和核武器，他就获得了影响世界的能力，而且其他国家还没办法把他怎么样。\n\n中国已经申请入常很多次了，一直失败，但是东风-5洲际导弹的发射成功，让中国终于成功入常，获得了世界承认的一票否决权。\n\n一个月后，也就是1971年10月25日，第26届联合国大会上，以压倒性的多数票优势，中华人民共和国获得了常任理事国的权利，将国民党代表撵出了联合国。\n\n这个投票，其实只是走个形式，因为五常都具备一票否决权，五常有一个不同意，所有人都支持你也没用。\n\n但是这次投票，1952年和中国在朝鲜打生打死的美国人保持了沉默，1969年刚和中国在珍宝岛干了一架的苏联也保持沉默。\n\n更具备黑色幽默的是，代表国民党的中华民国，也没有对这个要把国民党驱逐出联合国的提案使用一票否决权，自己同意枪毙自己。\n\n一票否决权这东西，放在台湾地区的国民党手里，就是废纸一张，给了他，他都不敢用，这东西放在新中国手里，才是真正的一票否决权。\n\n为了这一天，中国争取了20年，在洲际导弹试射一个月后，中国的这个梦想，实现了。\n\n5\n1971年的东风-5，只是个雏形，只是证明了中国拥有洲际打击的潜力而已，并不代表实力，虽然拥有了洲际导弹的射程，但是几百公里的误差，太大了。\n\n没有真正的洲际导弹，中国的话语权，被削弱了太多。\n\n所以，在技术成熟后，中国举行了一次公开的洲际导弹试射，这是中国第一次，也是唯一的一次公开试射。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6Wd9YJMZqVxBcDPjgg3FsCrK3DYKmLyjKZwRyeibRFPwyr8HS7FC7icAA/640">\n1980年5月9日，新华社向全世界公告：“中华人民共和国将于1980年5月12日至6月10日，由中国本土向太平洋南纬7度0分、东经171度33分为中心，半径70海里圆形海域范围内的公海上，发射运载火箭试验。”\n\n1980年5月18日上午10点，一枚东风-5洲际导弹腾空而起，经过29分58秒的飞行，准确命中了9000公里外太平洋预定海域目标，落点误差只有250米，远远低于导弹研制部门提出的两公里的误差指标。\n\n中国，至此获得了真正的洲际导弹技术，拥有了威慑世界的能力，成为了世界上第三个拥有洲际核导弹的国家。\n\n1981年，中国宣布大裁军，一心一意搞经济建设，从1981年到1984年，累计裁军200多万，把兵力规模从600万压缩到400万，举世震惊。\n\n1984年，东风-5洲际导弹在建国35周年阅兵式上亮相，阅兵式后，中国宣布还要进行百万大裁军，把兵力规模再压缩到300万。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6rPh9LYLrDDfNSrHyhtqhJ4orOLd8htd8OkGGoFyGynR23NQzm2Onww/640">\n中国敢于裁掉一半的军队，是安全感带来的，而这个安全感，又是东风-5洲际核导弹带来的。\n\n和平是武力换来的，武力越强的国家，越和平，人民也越幸福。\n\n6\n为什么洲际导弹这么可怕，因为导弹的突防能力天下第一，面对导弹，十防九空是非常正常的事情。\n\n而洲际导弹，拥有跨越一切战略纵深的能力，不管你在哪，哪怕离前线十万八千里，都有被炮火覆盖的危险，在洲际核导弹面前，大后方可能比前线还危险。\n\n所以，洲际核导弹对统治者，具备致命的威胁。\n\n二战时期，不管是德国还是日本，不管是美国还是英国，决定是否发动战争的，都是统治阶级，但是在前线流血牺牲的，都是平民阶级。\n\n直到日本败局已定时，日本天皇还在鼓动所谓一亿玉碎计划，哪怕流尽日本人的血，也决不投降。\n\n因为二战时武器的局限性，哪怕飞机大炮威力再大，你也炸不到统治者。\n\n德国的希特勒，一直到苏联红军的大炮把柏林都炸碎了一半，才吞枪自杀。\n\n而日本天皇，也是在东京大轰炸和长崎原子弹爆炸后，才被迫投降。\n\n不打到敌国首都，就没办法结束战争，这一切，都随着洲际核导弹的发明，而结束了。\n\n1987年，中国的外汇储备只有20多亿美元，那一年中国做了一笔大买卖，以35亿美元的价格，向沙特出口了35枚东风3中程导弹。\n\n不是东风5，只是东风3，也只是射程2800公里的中程导弹而已，区区35枚，中国就卖了35亿美元，直接把国库的外汇储备翻了2倍，简直可怕。\n\n沙特有没有当冤大头呢，当然没有，这种镇国杀器，根本不是可以用钱来衡量的存在。\n\n收到货后，沙特立马把这个宝贝给藏了起来，整整藏了30年，一直到2014年4月29日的阅兵仪式上，沙特才舍得把老古董东风3拿出来亮相。\n\n沙特为什么这么宝贝东风3，因为这确实是个宝贝。\n\n沙特的导弹基地，1989年才建好，第二年就立功了。\n\n1990年8月2日，伊拉克悍然入侵科威特，不到一天，科威特全境沦陷，伊拉克10万大军兵锋直逼沙特东部领土。\n\n沙特紧急启用东风3中程导弹，将35枚东风3全部对准伊拉克首都巴格达，这一切都在沙特电视台上全程直播，向萨达姆隔空喊话。\n\n沙特的意思很明确，伊拉克你尽管来，你要是敢越界，我这35枚东风3就挨个发射，谁都不炸，就炸你萨达姆本人，出来一次炸你一次，有本事你一辈子窝在地底下别出来。\n\n于是，萨达姆马上就冷静了。\n\n7\n洲际核导弹可以轻易摧毁超级大国的掌权者，让统计阶级和平民一样陷入死亡的威胁，所以超级大国之间实现了久违的和平，大家再也不敢轻易发动战争。\n\n所以，洲际核导弹的发明，有利于平民阶层，而不利于统治阶层，有利于中国这种后起之秀，而不利于美国那种传统霸主。\n\n平民再也不用被迫一亿玉碎了，因为在此之前，统治者所在的首都，就会被一发洲际核导弹给轰平而导致整个国家彻底瘫痪。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_png/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6fAUaTXWHWQK7IRNFL6VCnhArzmX7LZhxgyGy9GNbKIfYWZHQibickz8Q/640">\n沙特压箱底的东风3，早就被中国淘汰不用了，但是一直被沙特当成宝贝藏起来，国和国之间的差距，就是这么大。\n\n沙特再有钱，在五常面前，都是纸糊一样的存在，那些钱，只是暂时放在他那里而已。\n\n而中国的东风5，也早就不用了，中国的洲际导弹技术在一路进化，其他的高科技领域中国可能弱一点，但是在洲际导弹和航空航天方面，中国丝毫不亚于美国。\n\n\n<img src="https://youwuqiong.top/wp-admin/img.php?imgUrl=https://mmbiz.qpic.cn/mmbiz_jpg/R5G41XEd3GgdyL6n0bRmicXUBJYaAqRR6oSjZGYZjNzVJQ9eFsIkfEIBjpe0ERjMaa6UAEgxmaGNoZm8569a2WQ/640">\n中国目前最先进的洲际弹道导弹，是东风-41型，射程达到14000~16000公里，最高速度
