     console.log(theStr);

	topic = topic.replace(patt2, "");
	toc.append(index + 1 + ' <span onclick="jumpto(' + index + ')">' + topic +'</span><br>');
}

function jumpto(index) {
	topicpointer = index;
	showImg();
}
