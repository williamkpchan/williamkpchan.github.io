'<h2>我们在行动</h2><h4>小麋鹿欢欢的故事</h4>记者/黄秀芳油菜花铺天盖地般的从车窗外闪过，3月下旬的长江中下游两岸，春意盎然。<br><br>在看够了北京一整个冬天的灰调子后，对渗透在南方空气里那清新湿润的气息，无法不格外贪恋。<br><br>大客车载着满满一车人行驶在从武汉到石首的路上，由世界自然基金会（WWF）武汉办事处组织的“建立江湖联系，恢复长江生命网络”野外实地考察活动，将我们这一行来自北京和湖北的媒体记者们，聚拢到了一起。<br><br>这次实地考察，安排了3个点：石首市天鹅洲湿地生态园区（拟建）、洪湖市洪湖湿地保护区和武汉市新洲区涨渡湖。<br><br>在天鹅洲有2个国家自然保护区：白鳍豚和麋鹿保护区。<br><br>白鳍豚已然杳无踪影，麋鹿却发展良好。<br><br>这里的麋鹿是1993年从北京麋鹿苑引进的，现已增长到450头。<br><br>1998年长江爆发大洪水时，有一群麋鹿当机立断，乘着大水游到了江对岸，自己开辟出一片新天地来。<br><br>',
'<h2>望穿岩石有“天窗”尼亚洞“天窗”与冒气洞“天窗”比美</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBzFQ2xB2AFuH9AAUIs_ZmB68220.jpg@!rw9"><br><br>喀斯特溶洞的洞顶经常会发生局部崩塌，从而形成了一个个“天窗”。<br><br>天窗是洞穴内部和外界交换水、气的重要通道，同时也为洞穴平添了一些独特的景观。<br><br>尼亚洞内两个并列而生的对称天窗，仿佛一对从外向内窥探的眼睛。<br><br>摄影／王宁<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBy1Q2xB2AT_X3AAIiPBrf7v4017.jpg@!rw9"><br><br>广西乐业天窗当一个地下洞穴的天窗不断崩塌、扩大，甚至到整个洞厅的“天花板”完全垮塌下来，洞厅就会变成喀斯特竖井或漏斗。<br><br>广西乐业的阳光竖井也可以看作是一个特大型的天窗。<br><br>摄影／黄招然除了演员，一般人都不会有这种经历：被追光灯追着，被光柱笼罩着——这种体验据说很爽，因为你成了焦点。<br><br>是不是可以称之为焦点体验？<br><br>但舞台上的追光灯与洞穴中从天窗照射进来的光柱相比，简直就像手电筒与汽车的大灯比。<br><br>被洞穴中从天而降的光柱照射在身上，感觉如何？<br><br>在广西乐业，一些探洞者获得了这种体验。<br><br>因为这里喀斯特洞穴多，天窗多。<br><br>乐业有个冒气洞，冬季洞口白汽缭绕，这是因为洞里气温高，空气从洞中升起，一出洞口就变冷凝结成水汽。<br><br>那次我去乐业，走进洞口向下望，不由倒吸一口凉气：好似无底深渊，据说洞口向下垂直深度200多米！这种垂直向下的洞口，从地面看可以叫洞口，在洞中看，就应该叫天窗了。<br><br>天窗者，洞顶塌陷露出天空者也。<br><br>',
'<h2>天下第一家族：孔氏家族</h2>中国历史上曾经有过许多显赫一时的大族，但没有一个家族能够像孔氏家族那样历经2500余年的岁月，并且不随朝代的更迭而沉浮，更不为统治者的政治风暴所动摇，世代相传，苗裔四布。<br><br>每当人们光临曲阜亲眼目睹这一家族昔日辉煌的时候，不禁都要产生一系列的疑问：孔子之家为何能够成为天下第一家族？<br><br>究竟是什么原因使它能度过几千年的风雨，甚至比那些称孤道寡的帝王之家还要长久？<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xCCAFLGYAAD5Ik7Nsz0737.jpg@!rw9"><br><br><h4>仅次于明清皇宫的庞大院落——孔府</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBzFQ2xB-AQuE9AAGnNG8e410432.jpg@!rw9"><br><br>曲阜孔庙俯视。<br><br>孔庙占地300多亩，有厅、堂、殿、庑466间，规模宏大，隆重的祭孔活动便在其中的大成殿举行。<br><br>在山东省西南部，有一个叫曲阜的城市，是素有“天下第一家”之称的孔氏家族的所在地。<br><br>在曲阜，孔府、孔庙和孔林统称“三孔”，其中孔府便是孔氏家族居住的地方。<br><br>它在初建时规模很小，以后经过不断扩建，才形成今天这样仅次于明清皇宫的庞大院落。<br><br>世界遗产委员会评价它是“一个庞大显赫的府邸，整个宅院是包括152座殿堂的古建筑群。<br><br>它之所以具有独特的艺术和历史特色，应归功于2000多年来中国历代帝王对孔夫子的大力推崇。”<br><br>其实，今天的孔府之所以如此，又岂止仅仅因为一个孔子？<br><br>在笔者这次到孔府的寻访中，便发现了一件耐人寻味的事。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xCWACvgQAAD0s46E2fY625.jpg@!rw9"><br><br>孔庙龙柱：孔庙大成殿的龙柱雕刻极富功力，在阳光照耀下，只见龙飞而不见石柱。<br><br>据说当年皇帝来此出巡时，10根龙柱都要用黄绸包裹，以免引起皇帝忌讳。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xCCANVIAAAIDL3Wh98Q559.jpg@!rw9"><br><br>祭孔仪式：在古代，祭孔是孔府的头等大事。<br><br>每年曲阜的祭孔活动大大小小有50多次，但最重要的是春秋两祭。<br><br>春祭在农历2月18日孔子卒日举行，秋祭则为纪念孔子诞辰。<br><br>相传孔子诞生于周灵王二十一年（前551年）农历8月27日，即公历9月28日。<br><br>自1989年曲阜举办首次中国国际孔子文化节后，每年9月26日至10月10日，曲阜孔庙都举办规模盛大的祭孔活动。<br><br>在孔府的陈列室里，保存着一部《孔子世家谱》。<br><br>它记录了孔氏家族有史以来的发展演变历史，是这个“天下第一家”最珍贵的家族档案。<br><br>在这部家谱的源流部分，把孔子的远祖追溯到中华民族的始祖黄帝，以及商朝的建立者商汤、周朝时宋国的国君微子、宋闵公等人，并说宋闵公是孔子的11世祖。<br><br>对于这段家谱记载，如果我们再与其他典籍对照，还可以发现更多的详情。<br><br>比如，对于黄帝和商汤之间的历史，司马迁在《史记·殷本纪》中说：黄帝曾孙帝喾的次妃简狄因吞食玄鸟卵而生下了商朝始祖契，契曾帮助夏禹治水，被舜帝任命为司徒，掌管教化，封在商地，被尊为“玄王”。<br><br>此后，《国语》称“玄王勤商，十有四世而兴”，一直到商汤建立商朝。<br><br>再传到商朝第29位君主帝乙，有长子启，因封于微，史称微子，亦即商朝末帝纣王的庶兄。<br><br>在商朝灭亡后，他被周成王分封在商朝旧都宋（今河南商丘附近），建立宋国，管理商朝遗民，奉祀商朝的香火。<br><br>微子仁慈贤明，深受商朝遗民爱戴。<br><br>在他死后，他的弟弟仲衍嗣位为宋公。<br><br>由仲衍再数传到宋闵公，有子弗父何，本应继承他的职位，但让给了弟弟宋厉公，自己甘愿做一般百姓。<br><br>此后，孔子祖先的地位开始有所下降，但由于是公族之后，依然非一般贵族所能比拟。<br><br>孔氏家族传到孔子的7世祖孔父嘉时，发生了一场变故，改变了他们家族的命运。<br><br>原来，孔父嘉由于是宋公近亲，在宋穆公时任大司马之职。<br><br>宋穆公临终前向他托付后事，要他迎立宋宣公之子与夷为君，是为殇公，而他则任朝中执政。<br><br>这时，另一位执政太宰华督觊觎他的位置，又在一次出行时瞥见他妻子的美貌，顿起歹意，故意派人在都城制造舆论说：“殇公即位不过10年罢了，却发生了11次战争，这都是大司马孔父嘉主政所致。<br><br>我要杀掉孔父嘉，为民除害，让人民过上安定生活。”<br><br>经他这番鼓动，国人一时受蒙蔽，转而对孔父嘉充满仇恨。<br><br>华督见时机已到，便率众攻杀了孔父嘉，夺了他的妻子，自己取而代之。<br><br>',
'<h2>大震之后重建有多难？</h2>山崩地裂的汶川地震，不仅让原本山色秀丽、绿水交汇的生态区域面临惨重的破坏，还让那些掩藏在羌寨和古老巷弄里的悠闲生活场景变得面目全非。<br><br>透过展现在我们面前的灾难场面就会发现，地震的巨大破坏力将给灾区民众的家园重建带来多大难度？<br><br><img src="http://img0.dili360.com/ga/M01/02/06/wKgBzFQ2xBiAHdjvAAU6n6y7Wvs447.jpg@!rw9"><br><br>坐落在山沟里的汶川县城在地震中受损惨重，城区的房屋倒塌了三分之二，其余的房屋也严重受损，映秀、卧龙等8镇和周边高山上的村寨基本夷为平地。<br><br>派往现场的摄影师说，因为建筑质量和房屋结构的区别，有些轰然倒塌的房屋像是被定点爆破，而它周围质量较好的建筑通常是墙体开裂，建筑还完整地矗立着。<br><br>摄影／丁一统计学意义上的损失，都可以用经济和数字指标来计算，但是考量一下震后千疮百孔的城市和乡村，你就会知道这次四川震区遭受的是多么深重的破坏，同时又面临着多么巨大的重建压力。<br><br>在地震发生后的第二天，我们就用北京一号小卫星分析了地震发生的构造背景，发现此次地震发生在龙门山断裂带和宁河小江断裂带交会处，500多公里长、70公里宽的龙门山断裂带和600公里长、50公里宽的宁河小江断裂带在太平洋板块、印度洋板块和欧亚板块碰撞所产生的能量，几乎将北川羌族自治县及邻近的数个县乡美丽的家园彻底摧毁。<br><br><h4>老旧房屋和教室损毁严重</h4>5月14日早上，我们收到地震区的第一张卫星图像，是意大利提供的震后都江堰市的雷达图像，把整个都江堰分为22个街区，跟震前的都江堰地区现存的高空间分辨率图像进行对比分析，这是国内第一次利用雷达图像做地震分析，图像的分辨率为1米。<br><br>我们发现城区老旧民房的倒塌率是26—50%，多层砖混结构的民房倒塌率11—25%，都江堰景区的二郎庙等文物估计全部被毁，城区里的中学，除了建在基岩上的教学楼完整些，其他大部分倒塌和严重损坏。<br><br>而处在震中位置的汶川县，遭受的更是灭顶之灾。<br><br>同一天的卫星遥感汶川灾情分布图显示，汶川县城周边的村寨基本夷为平地，其中映秀镇、漩口镇基本上没有了房屋。<br><br>这次地震中倒塌最多的公共建筑是中小学，在都江堰市区和城郊，北川中学一栋6层的主体教学楼完全坍塌。<br><br>此外，新建小学、向峨中学，分别出现毁灭性垮塌。<br><br>这些地区要恢复正常的教学秩序，首先要考虑重新选址，规划重建，这个过程不知道要费多少周折。<br><br>',
'<h2>三峡,是否依然美丽？</h2>今年6月库区开始蓄水，流淌了千古的长江之水从此改变模样。<br><br>神女峰、白帝城、小三峡，这些耳熟能详的“老朋友”会以什么样的新面貌示人？<br><br>有人担心三峡工程会让三峡的魅力大打折扣，也有人期盼着竣工之后新添的美景……<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBzFQ2xBeALJ02AATvuDAd3eA537.jpg@!rw9"><br><br>长江支流大宁河的小三峡早已进入三峡旅游的传统路线。<br><br>大坝蓄水后，因水面上升，大宁河支流马渡河上景色更幽的小小三峡被送到游人面前。<br><br>三峡，世界最大的峡谷之一，从四川奉节的白帝城到湖北宜昌的南津关，约200公里的水路悬崖峭壁，滩峡相间，让历代诗人留下无数优美的诗句。<br><br>三峡那俊秀的自然风光、神秘的巴蜀文化、引人唏嘘的名胜遗迹，还有流传千古的英雄故事深深吸引着一代代文人游子前来瞻仰凭吊。<br><br>然而，三峡除了是一处非常值得一去的景区，它更是一段险要的航道。<br><br>自从长江成为沟通东西交通的纽带之后，就开始了人与急流、险滩斗争的过程。<br><br>疏浚河道、修建堤坝，长江航道在艰苦的工作中慢慢变得开朗易行。<br><br>尤其是当世界最大的水利工程——三峡工程竣工以后，江水在三斗坪处豁然涨起百十米，这条横贯中国6千多公里的大江将发生极大的变化。<br><br>航运希望水面宽阔如湖、平静如镜，而被讴歌的三峡风景往往却是天堑险绝。<br><br>不能否认，每一次修建水利工程和疏浚河道都让三峡天险的魅力有所减弱。<br><br>三峡工程不但是在长江上，更在全世界都是一项空前的大工程，它的破土动工怎能不令人动容？<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBy1Q2xBeAZiRsAAYwFX1LQkg147.jpg@!rw9"><br><br>三峡工程二期竣工后，白帝城由三面环水变成水中孤岛。<br><br>三峡库区的水面在按规划逐步上升，高峡出平湖的愿望正一步步地变成现实，专家已经给大家描述了一些风景名胜的变化：丰都鬼城、白帝城变成水上孤岛，古栈道、悬棺、白鹤梁等著名遗迹将身没水中，与此同时，一个巨大的狭长湖泊将代替原来的河道，大宁河、神农溪……一条条支流向峡谷深处伸去。<br><br>随着一期、二期工程的顺利竣工，2009年工程全部完成后三峡的新模样也就逐渐清晰起来。<br><br>',
'<h2>此厅只应地下有马来西亚沙捞越厅 PK中国贵州紫云“苗厅”</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/06/wKgBzFQ2xBSAU3wRAAXv0co1wMc081.jpg@!rw9"><br><br>清水洞位于贵州紫云的格凸河洞穴系统全长12公里，苗厅就位于这个系统之中。<br><br>在尚未领略这个亚洲第二大洞厅的壮美时，洞穴系统中这个116米高、25米宽的巨大洞口就已经让所有看到它的人感到无比震撼（摄影／李贵云）。<br><br>国的洞穴探险家让·波坦兹说，他有一个梦想：拍一张能把“苗厅”的恢宏气势表现出来的照片。<br><br>他说这需要很好的灯光，要把相机架起来，快门一直开着，然后拿着灯，走遍“苗厅”的每一个角落，走到哪里，就在哪里把灯点亮，灯亮的地方就会在底片上曝光，最后整个洞中大厅的照片就拍出来了，但是让·波坦兹说，这需要两天的时间。<br><br>让·波坦兹说的“苗厅”是中国贵州省紫云苗族布依族自治县格凸河上一个洞内的大厅。<br><br>从他的描述看，这个厅出奇地大，而且十分罕见，否则，为大厅拍一张照片怎么可能成为他难求的梦呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBzFQ2xBOAfyj7AAcCMPlfeFo196.jpg@!rw9"><br><br>贵州紫云“苗厅”入口处马来西亚沙捞越厅隐藏在清水洞（摄影／马宏杰）复杂的洞穴系统深处，要目睹它的真颜，必须沿着一条地下暗河溯流而上，穿过一段至少230米高的洞穴廊道，游过一段艰难的水下路程，还需要时时小心洞顶上崩塌而下的乱石……这是一段勇敢者的历程。<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBy1Q2xBOALYATAAWbzsj7HcU880.jpg@!rw9"><br><br>贸易者之洞在距离尼亚洞不远处，我们看到了这个狭长的洞厅。<br><br>步行其中，不时有光从洞外射进来，厅内忽明忽暗。<br><br>当地人在尼亚洞采集燕窝，早些年曾在这里进行交易，所以这个洞厅的名字叫做贸易者之洞。<br><br>摄影师王宁凝视着当年采燕窝人修建的屋棚、木架，并用相机记录下它们的残迹。<br><br>苗厅究竟有多大？<br><br>数据如下：长约700米，宽约215米，平均高70米，面积达11.6万平方米，相当于大约16个足球场。<br><br>尽管如此之大，但“苗厅”却并未在世界洞穴大厅排行榜中占上鳌头。<br><br>在这一榜单上占据头名的，是马来西亚沙捞越的一个洞中大厅，位于马来西亚沙捞越州的姆鲁山国家公园，名字就叫沙捞越厅。<br><br>',
'<h2>沿运河而行从德州到台儿庄</h2>在今年这场百年一遇的干旱中，微山湖降到极低的水位，停航的船紧紧依靠在运河之中等待着水再次漫过这里。<br><br>如果在雨季，运河本会淹没在微山湖中，船在湖里穿行，现在是仅仅靠运河才穿起在微山湖中行走的船。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xD2AIIvrAALaVzKqWLA844.jpg@!rw9"><br><br>历史上与万里长城齐名并称的京杭大运河，从鲁西北进入，划出一个牛梭子弯儿，弯向东南，穿南四湖出台儿庄入江苏境，贯穿4个地级市，将近20个区县。<br><br>有人说运河是条长带，串起了沿河的城市珍珠。<br><br>又何止城市呢，沿运河的一切存物，包括乡镇村庄，更包括聚居游走的人群，它曾经的往昔一直到可触摸的现在，都被划进了运河经济带、运河文化带的范畴中。<br><br>沿运河而行是寻古也是访今，为了编辑山东专辑，本刊特约作家和摄影师从德州沿运河一直走到台儿庄，途经800多公里，这篇报道将带您去看看今天的山东段运河。<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBzFQ2xDyAfFnAAAF-EEGjeqw977.jpg@!rw9"><br><br>运河断流已经有30年了，德州现在已经成了一个没有河流的城市。<br><br>但是他们还记得他们当年繁荣城镇兴盛的河流。<br><br>83岁的航运局老职工柴天台手指着德州干涸的运河河道说：“当年，除了德州到天津的铁路线，就指它呢。”<br><br>他的老伙伴手中托着一只白帆小木船模型，寄托着对当年行船的缅怀之思。<br><br><h4></h4><br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBy1Q2xDyAXD6AAADccUIolH0098.jpg@!rw9"><br><br>一位外国人的画中记录了古名城临清的繁荣景象，税收占全国七分之一的临清，也是“南有苏杭，北有临张”中的临清。<br><br><h4>德州梦：让运河重新有水</h4>运河唤起遐想，多少人会想到乘船而行，可是在运河山东段的第一站德州，却已是不见樯桅船影三十几载。<br><br>走在荒草丛芜、人迹罕至的老运河堤岸上，别有一番滋味在心头。<br><br>曾几何时这里还是满河船桅、纤夫盈堤，沿岸纤夫启航的号子声声动十里。<br><br>小船划向大船，大船靠向码头。<br><br>卖炸丸子、素馅包子、烧鸡、杂货日用品的游商走贩的吆喝声，此起彼应。<br><br>光腚戏水的半大孩子手扒船帮，露出半截身子踩水；钻出舱口的船家女人，张望着岸上成衣铺里的花衣裳。<br><br>在驻足德州的日子里我情绪着实沮丧。<br><br>立于已成废河枯河排污河的运河老堤上临风呆望，恨不得令其平地涌清澜，丹霞映白帆。<br><br>白帆倒是有一面，只是挑在垂垂老矣的当年使船人的木船模型上。<br><br>当年的私家船主和当年码头货场的理货员，手托着寄托缅怀之思的手工小木船，指点断流多年的河道，桥与码头、东岸与西岸、远与近、残阳与夜泊……初到德州跟当地人打听航运局的所在，被问者一脸的惘然：“没听说过德州还有航运局呀。”<br><br>等到好不容易才在邻近古运河边的一片破败简易的民房区，找到前航运局职工宿舍的时候，才得知这个建制早在上个世纪的70年代中期就撤消了。<br><br>断航则是1968年的事。<br><br>这些非老即衰蜗居在小房子里的前航运职工，说起上世纪五六十年代运河航运的红火景象，就好像是在诉说一己的业绩荣耀。<br><br>“公私合营时局里有500条船，后来又陆续添置了30艘火轮。<br><br>那时每天都有七八十艘船靠岸，昼夜装卸货物，一天的吞吐量将近一万吨。”<br><br>现年83岁的航运局老人柴天台回顾往昔。<br><br>“除德州到天津的铁路线，就指它呢。”<br><br>他手指运河河道说。<br><br>运河沿岸上点年纪的人，都会告诉你他们的河他们的城镇兴盛于明、清。<br><br>明代诗人朱德润的诗中描绘：“日中贸易群物聚，红氍碧碗堆成山。<br><br>商人嗜利暮不散，酒楼歌管相喧阗。”<br><br>',
'<h2>寿光：编织中国的菜篮子</h2>由五彩椒、洋葱、扁豆、胡萝卜、青椒、芹菜、黄瓜、土豆组成的色彩方阵填满了我们的视野，它们与庞大的运输车队组成了无数条缤纷的大河，同时流淌在寿光的土地上，它们的源头可能来自新疆或者海南，现在正向着北京或者莫斯科的方向奔腾而去。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xEaAG0QdAAK_SNhQNdw958.jpg@!rw9"><br><br><b>上午9:00</b>的灿烂阳光照在巨大的蔬菜标志上，这些几层楼高的白菜、辣椒以及南瓜模型随时提醒我们，这是来到了中国蔬菜之乡——寿光。<br><br>黄河改归山东入海以来，持续的泛滥改道以及与之相伴的泥沙淤积，使原本丘壑纵横的地面，因泥沙堆积而趋于平坦，还使新鲜的土壤富含各类矿物质和营养成分，可谓天然的种植地。<br><br>寿光就位于黄河三角洲地区。<br><br>这里土壤孔隙发达，疏松的土层适于种植各类农作物，尤其是来自黄土高原的泥沙，还携带着丰富的微量元素、有机质和矿物质，这都是种植优质蔬菜的必备自然条件。<br><br>滨海临河，既利灌溉，又有潮湿的气流涌入。<br><br>凡此种种，造就了寿光大面积种植收益高于传统粮油作物的地理基础。<br><br>长期的蔬菜种植，还使当地农民掌握了大量最实用的技术。<br><br>10多年来，寿光先后有4700多名村民被请到全国26个省的种植区讲授蔬菜大棚技术。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xEaACupBAAEYQFcOuio173.jpg@!rw9"><br><br>现在寿光的农民非常“紧俏”。<br><br>孙建生在给大棚加固铁架子的时候，他的老伴告诉我们：“新疆刚来电话，请他去讲课，讲大棚生产技术。”<br><br>孙建生是寿光的一个普通农民，他的亲戚在新疆和硕的一个生产建设兵团。<br><br>孙建生说：“他们怕请不到，就让我们家亲戚给我打电话。”<br><br>这将是孙建生两年里第三次去新疆。<br><br><b>上午11:00</b>我们见到了寿光反季节蔬菜大棚技术的发明人王乐义，他在1989年发明和推广到全国的这一技术，结束了我国北方一到冬季家家户户忙着储存大白菜的历史。<br><br>王乐义说：“我们寿光传统上就是一个盛产蔬菜的地方。<br><br>清朝的时候，寿光专门给宫廷供应韭菜。”<br><br>寿光位于山东省东部沿海的平原地区，其所以成为中国的蔬菜之乡，与整个山东的蔬菜种植环境有很大关系——山东省不仅是我国蔬菜种植面积、产量、出口量最大的省，它还与美国加州、乌克兰并称为世界三大“菜园”，它们都分布在北半球的温带地区，濒临大的水域，光热和水分等自然条件十分优越。<br><br>',
'<h2>开启中国金库之门</h2>提到中国的黄金产地，人们的第一个反应往往是可可西里、阿勒泰这些遥远荒凉的西部地区，很少有人注意到，近在咫尺的山东已经在不知不觉中浮出水面，成为中国最大的黄金产地，由这里生产的黄金正源源不断地流入逐步走向全面开放的中国黄金市场。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xEeAX5eyAAHSiJhhvx4634.jpg@!rw9"><br><br>上海黄金交易所目前认可的标准金锭，全部来自国内10家精炼厂：中金、泰山、招金、紫金、长城、乾坤、金鼎、贵冶、TG、银辉。<br><br>图为山东招远生产的金锭，上面除了“招金”标志和金锭重量外，还有上交所合格标志和99.95%”的字样。<br><br><h4>铁幕后的黄金产地</h4>“黄金的产地？<br><br>当然是深圳！”在号称“京城黄金第一家”的菜市口百货商场，售货小姐对我的问题不假思索。<br><br>其实，深圳只是目前全国黄金珠宝首饰最大的加工地而非原产地，这里加工出来的黄金首饰占据了国内70%以上的市场份额；而说到黄金消费，没有一座城市比得上上海：早在抗日战争前上海就是远东最大的黄金交易中心，目前黄金珠宝首饰年销售额在20亿元以上，占全国消费市场的近1/6。<br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBy1Q2xEaAAfnNAABQNu9zTjE325.jpg@!rw9"><br><br>由于历史原因，中国黄金真正的源头——山东，作为全国最大的黄金产地却鲜为人知。<br><br>“解放后，黄金在相当长的一段时间内受到严格管制，全国的储量和产量都不对外公布。”<br><br>中科院地质所的金矿专家张宝林研究员说。<br><br>当时中央政府沿用革命根据地的黄金政策，1950年由中国人民银行制定下发《金银管理办法》草案，冻结民间金银买卖，黄金只允许进口而限制出口，由中国人民银行统一收购和配售。<br><br>黄金首饰也成了“资本主义腐朽生活方式”的象征，几乎完全从公众的眼里消失了。<br><br>“刚解放那些年，黄金首饰只能卖给中国人民银行，报纸天天公布收购牌价，很长时间都稳定在95元一两（小两，1两=31.25克）。”<br><br>来自上海、目前居于深圳的吴宏麒先生说：“1982年黄金饰品零售市场放开时，内地市面上还看不到多少黄金，全国各地的人都来深圳沙头角的中英街买金。<br><br>那时中英街对面的金店多，价格也比内地便宜，我们这边的金店进货都从香港进，深圳也开始做香港的黄金来料加工。”<br><br>如今，深圳由于毗邻香港，方便引进外资和先进的技术、时新的款式，已经成为国内黄金首饰的最大产地，其风头远远超过黄金原产地山东。<br><br>“山东黄金崭露头角是在1975年以后。<br><br>中国的黄金生产在新中国成立后很长的一段时间内都不受重视，1950年全国黄金产量只有6吨多，到1975年产量也才13吨，比清朝时还要低。<br><br>随着对外开放，国家急需黄金储备，当时的国务院副总理王震受邓小平之托主持黄金工作，我们提出的口号是‘超慈禧、赶道光’。”<br><br>据几位当时参与找矿的中科院地质所专家回忆，中科院调动了20多个研究所、500余人参与了这项工作。<br><br>国家为了在一些偏僻艰苦的地方进行勘探施工，还专门组建了黄金部队，这支人马后来成为武警部队下辖‘金、木、水、火、土’ 5支非军事部队之一。<br><br>',
'<h2>地震与中国人如影随形解读中国地震带</h2>地震来了！2008年5月12日，汶川大地震，震中位于龙门山构造带中央断裂带，这条断裂带又属于南北地震带。<br><br>地震带，这个原本还颇显遥远的词，迅速走进我们的视线中心。<br><br>打开《中国地震带分布图》你会看到一条条地震带就像一道道阴影重重地投在中国大地上。<br><br>你故乡的小城也许正位于某条地震带上，你工作的城市下也许正隐藏着几个活断层，而你正在按揭付款的新房也许恰好坐落于一条断裂的边上……地震与中国人的距离，并非那般遥远。<br><br><img src="http://img0.dili360.com/ga/M01/02/06/wKgBzFQ2xBOAUNAtAAWZHKJplOk023.jpg@!rw9"><br><br>大地震后的唐山市。<br><br>1976年7月28日，唐山发生7.8级地震，震中烈度高达11度，一个新兴的工业城市瞬间被摧毁，只留下一片废墟。<br><br>摄影/卞志武<h4>中国以占世界7％的国土承受了全球33％的大陆强震，是大陆强震最多的国家</h4>“中国是世界上地震灾害最严重的国家。”<br><br>如果这句话不是出自中国地震局地质研究所的韩竹君研究员之口，我会觉得这是个天大的谎言。<br><br>“不是日本吗？”我脱口而出。<br><br>“当然，更准确的说法是：中国和日本一样，都是世界上地震灾害最严重的国家。”<br><br>他给出了这样一组数据：20世纪以来，中国共发生6级以上地震近800次，遍布除贵州、浙江两省和香港特别行政区以外所有的省、自治区、直辖市，死于地震的人数达55万之多，占同期全球地震死亡人数的53%。<br><br>中国人常为“我们用占世界7％的土地，养活了占世界22％的人口”而自豪，却很少有人知道中国这7％的国土上也承受了全球33％的大陆强震，是世界上大陆强震最多的国家。<br><br>而中国人抗震意识的薄弱，是我国和日本最大的区别。<br><br>',
'<h2>节外生枝长更长清水洞与双河洞谁会是亚洲第一？</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/05/wKgBzFQ2xAyARKgmAAcai2DCZtA052.jpg@!rw9"><br><br>图1沙捞越清水洞马来西亚的清水洞（1），因洞底流淌的河水异常清澈而得名，它一直稳坐亚洲最长洞穴的“头把交椅”。<br><br>直到1987年开始，中、日、法三国的探洞专家们对中国贵州的双河洞不断进行探查，清水洞“亚洲最长”的名号就屡屡面临挑战。<br><br>(2)为探洞专家们正在双河洞内探查。<br><br>摄影／马宏杰<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBy1Q2xAuAHlXgAAVXcLgEVNs176.jpg@!rw9"><br><br>图2贵州双河洞摄影／Jean Bottazzi沙捞越雨季难得的蓝天阳光。<br><br>我乘船来到了清水洞的洞口。<br><br>河水碧绿，清水洞是否由此得名？<br><br>几只享有“马来西亚国蝶”美誉的红颈鸟翼凤蝶，吸引了我的注意，我知道当年华莱士在沙捞越为了捕捉鸟翼凤蝶，费尽了心机。<br><br>现在，我一边喝着咖啡，一边欣赏它们的曼舞，心情愉悦。<br><br>但是当我站起身来，看到一块牌示上面对清水洞的介绍时，心情却陡然跌落。<br><br>怎么？<br><br>清水洞的长度又长了？<br><br>竟然是150公里！我来之前，在国内看到的数据是109公里。<br><br>不是我的数据不准确，我知道一定是清水洞近来又进行了洞穴探险，找到了新的支洞，使原来109公里的长度被刷新了。<br><br>那牌示上也分明写着：150公里（2007年10月）。<br><br>当姆鲁山国家公园的管理者递给我一份材料时，其上的最新数据再次打击了我：清水洞151公里（2008年8月）。<br><br>不到一年，清水洞又长了一公里。<br><br><img src="http://img0.dili360.com/ga/M01/02/05/wKgBzFQ2xAqAYvY7AALAUPYzt9A352.jpg@!rw9"><br><br>寒夜夜晚悄然降临，雨水逐渐减弱，气温却仍在下降。<br><br>刚才还赤裸上身的马宏杰此刻不得不为寻找被褥而忧心。<br><br>一条毛巾被似乎不够，老马拉过一个床垫盖在了身上，试验一下它能否保暖。<br><br>为什么我对清水洞的长度如此关心？<br><br>因为这个洞正在和中国贵州一个名叫双河洞的溶洞争夺谁是亚洲第一长洞。<br><br>我来时，双河洞的洞长在中国人、日本人、法国人的接力探索下，从2003年的54公里，到2005年的85.3公里，再到2006年的103.6公里，已经成为亚洲第二长洞，距离第一名马来西亚清水洞109公里的长度，仅差5.4公里了。<br><br>胜利遥遥在望，探洞者有充分的信心，再经几次探索，双河洞的长度一定会有所增长，超越清水洞而成亚洲第一。<br><br>',
'<h2>山东昌乐蓝宝石的秘密故事“找到了就是你的!”</h2>“找到了就是你的！”这是我们在山东省昌乐县最常听到的一句话。<br><br>自从1987年在这里发现第一颗蓝宝石起，这片平凡的土地瞬间就变成了寻宝者的新大陆，一夜致富已不再是神话，因为这里的每一块泥土和岩石中都有可能深藏着像照片中这样一颗价值几十万甚至上百万元的蓝宝石。<br><br>据勘测，这个县的蓝宝石矿面积达400多平方公里，储量在数亿克拉以上，是中国最大的蓝宝石矿区，也是世界五大蓝宝石矿区之一。<br><br>难怪在三千多年前，周朝的开国元勋姜太公吕尚就曾以“此地有宝，可造福子孙万代也。”<br><br>评价过这里。<br><br>本刊记者怀着寻宝的激情来到这片神奇的土地，用镜头和文字揭开了蓝宝石夺目光芒背后的秘密。<br><br>刚到昌乐的当天上午，我们就先去了乔官镇的团山子火山口。<br><br>当年中空的火山口由于采石的缘故，只剩下半圆了，一根根规则的六棱形黑色石柱齐刷刷地冲向那瓶颈似的山口。<br><br>图1中就是这个目前开发保护的最典型、最漂亮的火山口。<br><br>当地县政府已把这里开辟为旅游区，可以让游客们自由地“寻宝”。<br><br>（图2）这里规定，谁找到了蓝宝石就归谁。<br><br>只见瑟瑟的晚秋寒风中，有几名游客正兴致勃勃地在火山石堆之中敲敲打打、搬搬挪挪，蓝宝石美丽的诱惑竟敌过了刺骨的秋寒。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBzFQ2xFaALWeqAABwZ1vQPs8211.jpg@!rw9"><br><br>在昌乐，像这样的火山，不仅仅是几座，而是几十座、上百座。<br><br>站在昌乐境内最高的方山上，眼前的一个个长满植被、起起伏伏的山包，或峰、或丘、或陵、或脉连、或独立，都是1800万年前火山活动时形成的火山山头。<br><br>1989年前后，政府开始组织村民大量开采产于古火山中的硬度极高的玄武岩石子用于济青高速公路、潍坊机场二期工程、京福高速公路等大型项目的建设。<br><br>后来随着开采面的不断扩大，一个气势恢弘、场面壮观的火山层面出现了，接下来，一个接一个的火山层面出现在人们的面前。<br><br>规模最大、壮观神奇的郝家沟火山群惊现于世，蓝宝石也正是产自这些火山群中。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBzFQ2xFeAELUcAACF9q3I6L0376.jpg@!rw9"><br><br>正是在千万年前那场汹涌澎湃的火山喷发活动中，炽热的岩浆在接触地球表面的一刹那，部分熔岩和氧气在高温和高压的条件下发生了化学反应，形成了三氧化二铝，也就是今天我们所看到的蓝宝石。<br><br>然而，感谢大自然，频繁的火山活动为昌乐形成了以蓝宝石为主，包括石灰石、玄武岩、钾长石、重晶石、木鱼石、矿泉水、金、银、铜、煤、黏土等在内的近20多种丰富的矿产资源。<br><br>昌乐就这样成为了一个坐拥火山的蓝宝石之城。<br><br><h4>灰姑娘故事的蓝宝石版</h4>美丽善良的灰姑娘一夜之间到达顶峰的故事感动了许许多多的人，昌乐蓝宝石就像是宝石中的灰姑娘，她也有一个由平凡到超凡的动人经历。<br><br>在昌乐，很多人都能绘声绘色地讲出蓝宝石被发现的故事。<br><br>在方山脚下一个叫辛旺的小山村里，牧羊的老人经常会在雨后的山岭上，拣到一种棱角分明、坚硬无比、深蓝色的明亮的石头，他们用它去蹭火镰打火、点烟，并叫它为“蓝火石”；当地农家妇女下地干活时，也经常会看到一些在阳光下闪闪发光的蓝色石块，她们就把这些石头擦干净拣回家给孩子当玩具。<br><br>直到1987年的秋天，山东省地矿队来到这里，在与老人聊天时，意外地发现他们拴在烟荷包上的蓝火石竟然很像蓝宝石，赶紧进行了科学鉴定。<br><br>这一鉴定，爆出了惊人的消息——这些用来打火、取乐的蓝火石居然真的是珍贵无比的蓝宝石！而且，这是中国迄今为止发现的质量最好的蓝宝石！平凡无比的灰姑娘从此一步登天！',
'<h2>世界进入强震周期？</h2>有学者认为，2004年12月26日印尼苏门答腊发生的9.0级地震拉开了2004－2018年全球强震的序幕，无论这样的预测是否准确，认识全球地震带及其分布规律，将有助于我们更好地了解中国地震在全球大环境下的位置以及与世界地震发生的互动。<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBy1Q2xA2AbxrnAASwS6jwLSo007.jpg@!rw9"><br><br>这是地震波记录图。<br><br>穿过地球岩石传播的地震波具有相当的复杂性，是常见的声波、无线电波或光波所没有的。<br><br>然而正是地震波携带着沿途地质和构造变化的信息，地震学者从日益灵敏的地震仪记录的地震波图像中提取信息，并根据这种地震波图确定地震的震级、震源和震中的位置，当然，它需要一定数量来自不同位置的地震台站记录到的资料。<br><br>摄影/ George Steinmetz/ C一次8.5级的特大地震所释放出的能量相当于一座100万千瓦的电厂10年发电量的总和。<br><br>在1900年以来世界10次强度最大的地震中，排名第十位的1923年苏联堪察加地震就是8.5级，做个形象的比较，位于甘肃的刘家峡水电站装机容量为122.5万千瓦，它要工作7到8年才能抵上1923年堪察加地震所释放出的能量。<br><br>据地震仪的记录统计，世界上每年发生的地震，约有500万次，其中有感地震仅为5万多次，那些造成破坏性较大的7级以上的地震，平均每年有十几次，而8级以上的特大地震平均每年只有1次左右。<br><br>可见地震越大，发生的机会就越少，地震增加一级，地震发生的机会约少十分之九。<br><br>全球地震高发区到底在哪里？<br><br>它们的分布和发生周期是否有规律可寻？<br><br>人类研究这一具有破坏性的自然现象又有什么新突破？<br><br><h4>占据全球地震总能量95％的两条地震带</h4>尽管有些书上标示世界有三大地震带：环太平洋火山地震带、地中海—喜马拉雅地震带和大洋海岭地震带，中国地震局研究员何永年认为大洋海岭地震带根本没法和前两¡地震带相比，因为前两条地震带地震时释放的能量已占去全球地震总能量的95％。<br><br>',
'<h2>烟台：来自海上的5个记忆</h2>烟台海滨刚刚送走了一个游人如织的夏季，沙滩裸露出来，只有一个操照相生意的人用他的背影独自守着偌大一片海湾，仿佛在守着这个城市的记忆。<br><br>烟台先民依海而居，在对生命、死亡的焦灼中被造化所启发，以为把握了一缕心灵救赎的契机，使这里成为一个诞生神话的地方。<br><br>而作为中国最早的对外开放（虽然是被迫的）口岸，烟台又是一个十字路口、一个中转站、一个冒险家的乐园，形形色色的人流与货流塑造了这个城市混乱而迷人的近代历史。<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBy1Q2xAuAD8c8AAG8PYsCp8Y098.jpg@!rw9"><br><br><h4>记忆之一:乍现的彼岸</h4>海市蜃楼本来是光线由不同空气层折射出的一种视觉幻象，却刺激了古人澎湃的想象力，创造出一个远离人间苦难的神仙世界。<br><br>依中国古人的想象，这个世界有三个中心，一是西极昆仑，一是东岳泰山，另一个是东方瀛海中的蓬莱、瀛洲、方丈。<br><br>传说中的蓬莱是一个灵息吹拂的海外仙山，而我们造访的现世蓬莱是个隶属山东烟台地区的滨海小城，与我们搭讪的都是人间的游客。<br><br>蓬莱往往被称作“仙境”，与这里曾经出现的海市蜃楼有直接关系。<br><br>我们登上蓬莱阁，对面的海中可以见到长山群岛的诸个岛屿。<br><br>当天气阴晦莫辨的时候，天空的云气将岛屿涂抹得若隐若现，这本身就是一个引人遐想的壮丽景观。<br><br>古人也是站在这蓬莱阁坐落的丹崖山上被看到的海市蜃楼所震慑。<br><br>最先发现海市蜃楼的就是居住在蓬莱海滨的方士。<br><br>《史记·封禅书》中说：“自齐威、宣、燕昭使人入海求蓬莱、方丈、瀛洲。<br><br>此三神山者，其传在渤海中，去人不远。<br><br>盖尝有至者，诸仙人及不死之药皆在焉。”<br><br>海市蜃楼本来是光线由不同空气层折射出的一种视觉幻象，却刺激了古人澎湃的想象力，创造出一个远离人间苦难的神仙世界。<br><br>',
'<h2>青岛：海誓山盟之城</h2>从地图上看，青岛是黄海沿岸一小片郁郁葱葱的环礁岛屿，从自然条件上看，它接近于温暖湿润的西欧——而从经济发展的角度来看它正处于山东的咽喉要地，继珠江三角洲一带的海岸城市迅速兴盛之后，青岛，作为山东省旅游和工业的双重支点，正力图在国家的海岸经济版图上占据更重要的位置。<br><br>这个刚过100岁不久的年轻城市完全从漠漠荒凉上诞生，经过数次朝代变迁，它所经历的变化有如一场高潮迭起的电影。<br><br>更令人惊奇的是它的自愈能力：一度频繁不断的炮火未能给她的美丽留下阴影，而殖民历史的沧桑更使她成为一本经久耐读的厚书。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBzFQ2xAWAPPzNAAEIrXxfPkg157.jpg@!rw9"><br><br><h4>一场中国的基督教婚礼</h4>空旷的哥特式建筑将城市午后的喧嚣隔绝在门外，从彩色玻璃后，无数柔和的光束射进大厅，安详地照在每个人的脸上，一切都充满了宗教的肃穆气氛。<br><br>在青岛市的基督教堂里，一位身披黑色长袍的女牧师正在准备主持一场婚礼。<br><br>门外停着一辆扎红绸的黑色轿车，新郎西装笔挺，扶着他身穿白色结婚礼服的新娘倚在车旁，等待吉时的到来。<br><br>车头系着的红绸和车尾贴着的印有“百年好合”金字的红纸说明这是一场西洋化的中国婚礼。<br><br>男女双方的众多亲友将新郎和新娘簇拥在中间，不时有点紧张地看着表。<br><br>我听到男方的亲戚在悄声议论仪式过后如何安排庞大的家庭婚宴的座次。<br><br>',
'<h2>宗堡和寺庙书写不丹岁月的“建筑史书”</h2>作为世界上唯一以藏传佛教为国教的国家，宗教给不丹的文化历史打下了深深的烙印。<br><br>作者深入这座神秘美丽的山国，探访众多古老佛寺，叩问一座座体现政教合一制度的宗堡建筑，带领我们进入不丹王国充满传奇的历史岁月。<br><br><img src="http://img0.dili360.com/ga/M01/02/05/wKgBzFQ2w_qACGTuAAYwtxG0OXg145.jpg@!rw9"><br><br>富庶河谷的守卫者。<br><br>宗堡是不丹大地上最具特色的一类建筑，作为宗教和世俗统治的集合体，其选址考虑深远—或居于河谷富庶地区，或扼守交通战略要地，或据守在高高的山冈上。<br><br>帕罗河谷是不丹最富庶肥沃的一片土地，美丽的帕罗宗堡便驻守在这里，夕阳给它罩上了一层迷人的金色。<br><br>摄影/David Kneale在没去过不丹的人们眼里，这座“雷龙之国”是遥远而神秘的；而在佛教典籍中，它则被描述为“神佛的花园”。<br><br>今天，它是世界上唯一以藏传佛教为国教的国家。<br><br>与当地向导多雷第一次见面，我便被那经典的不丹式微笑打动了——淡然、平静而温暖，他献上白色的哈达，并致以双手合十礼，带领我们踏上了由西向东的寺庙和宗堡之旅——也是不丹的岁月之旅。<br><br><h4>虎穴寺，莲花生大师驾飞虎到来的圣地</h4>据说，不丹的飞机一般都选择天空清朗的上午早早起降，为的是避开午后蒸腾氤氲的云雾，而不丹的历史却恰恰相反—公元7世纪中叶之前的早期岁月笼罩在一片神秘的雾霾中，难以追溯。<br><br>其为世人知晓的历史，则是伴着佛教一路走来的。<br><br>今天，不丹全国大约有2000座寺院，70万人口中约八成为虔诚的佛教徒。<br><br>河流淙淙处，佛塔时隐时现，山顶五色经幡猎猎，而在冷杉、雪松和杜鹃的掩映中，寺院的白墙和金顶灵光闪现。<br><br>宗教已深深融入了不丹人的生活—家中大多设有佛堂，一天的生活往往是从点上一炷香开始的，孩子们会在上学的路上绕佛塔。<br><br>而不丹人的个性也大多平和达观，举手投足之间都透着佛意。<br><br>',
'<h2>威海，崛起于天尽头</h2>威海是中国大陆伸入太平洋最东的地方，这里有成山角的天尽头、荣成的天鹅湖和刘公岛的北洋海军遗址等许多名胜，但是威海给人印象最深的不是这些，而是它的飞速变化：在10几年的时间里，它从一个毫不起眼的海滨小城变为富裕发达的城市群，创造出GDP年增长18%的记录，成为中国经济增长最快、最富有生机和活力的地方。<br><br><img src="http://img0.dili360.com/ga/M01/02/05/wKgBzFQ2xAOAKKiQAAHzKsp0Qeg278.jpg@!rw9"><br><br>站在威海城区的制高点环翠公园的电视塔顶，俯瞰威海，整个城市面积不大，沿威海湾而建，依山傍海。<br><br>被称为“永不沉没的舰船”的刘公岛守卫在海湾的入口，犹如一扇大门，把大洋的惊涛骇浪挡在门外。<br><br>宁静的威海湾里传来悠远的汽笛声，开往韩国仁川的豪华巨轮“新金桥号”起航了，它缓缓驶出海湾，在水面上划出一道白色的浪痕。<br><br>全城的建筑都是浅色的墙壁、红色的屋顶，不同的建筑风格和墙壁乳黄、淡粉的颜色变化使整个城市整洁素雅而又不失轻松自然。<br><br>在山东半岛的最东端、中国大陆向东伸入海洋最远的地方，威海连续几年以GDP年增长10%以上的惊人速度迅速崛起。<br><br>威海充分利用了自身良好的气候条件和与韩国临近的优势，正在成长为继烟台和青岛之后山东海岸线上又一颗明星，在我国大陆探入海洋最远的地方熠熠生辉。<br><br><h4>在历史中沉浮的威海</h4>人们记住威海是从100多年前那次记载着耻辱的战争——甲午海战开始的。<br><br>威海最引人注目之处就是它的地理位置对于控制海权的重要性。<br><br>它位于山东半岛探入外海触手的北部海岸，紧紧锁住进出渤海的航道，内扼京津门户，外锁海运要冲，是兵家争夺制海权的要地。<br><br>威海，这个名字就缘于军事，是“威震海疆”的意思。<br><br>明朝年间，倭寇在海上流窜，时常从我国东部沿海登陆，抢劫滋事。<br><br>洪武皇帝为防止倭寇骚扰，于1398年在威海屯兵设卫，这里始取名为威海卫。<br><br>',
'<h2>地震预报科学的世界难题</h2>唐山之后，我们没能避免汶川之难，汶川之后，我们有没有能力规避下一次地震巨灾的降临？<br><br>这需要我们对地震灾害的防御进行反思。<br><br>这些年来，我国的地震预测预报工作处于什么状态？<br><br>我们有没有能力预测地震？<br><br>地震预报为什么这么难？<br><br>这次采访就是围绕这些主题展开，希望能逐渐呈现国内地震领域的纷杂状况，从历史中汲取经验，为未来找寻道路。<br><br><img src="http://img0.dili360.com/ga/M02/02/05/wKgBy1Q2w_OARv40AAObilJPXyA738.jpg@!rw9"><br><br>北京工业大学地震研究所所长李均之说，他的次声波曲线在5月2日和3日分别有跳动异常，这意味着9天之内必有大震，从异常的程度来看，震级应该在8级以上。<br><br>李均之教授的次声波观测，能测到全球7级以上地震的前兆，预测发震时间误差在4天之内，震级误差小于0.8级。<br><br>只是地震发生的方向和地点还无法测出来。<br><br>2008年5月12日14时28分，四川汶川地区发生8级地震。<br><br>中国地震台网中心副主任、研究员张晓东在回答记者提问时说：“三大因素决定地震预测是世界性难题，第一、地球的不可入性；第二、地震孕律的复杂性；第三、地震发生的小概率性。”<br><br>国家地震局的专家们认为，破坏性地震（5级以上）的预报，特别是临震预报是不可能的。<br><br>从这个角度看，1976年的唐山7.8地震和今年的汶川8级地震都是不能准确预报的。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w_OASYZeAAPSd9hI7Uw168.jpg@!rw9"><br><br>中国地震台网中心承担着全国地震监测、地震中短期预测和地震速报等工作。<br><br>“十五”期间，国家专拨228256万元人民币用于“中国数字地震观测网络” 项目，是我国有史以来最大的防震减灾工程。<br><br>中国数字地震观测网络使我国前兆、测震、强震台站的密度分别达到每1万平方公里0.4个、0.88个和1.2个，监测设备数字化率达到95％，地震速报时间从30分钟缩短到10分钟，地震监测的震级下限从4.5级改善到2.5级，人口密集的主要城市以及东部沿海地区地震监测的震级下限达到1.5级，6个火山地区地震监测的震级下限达到了1.0级。<br><br>这个项目在今年4月11日验收，正好在汶川地震中发挥了作用。<br><br>随后有消息称，2008年4月26日、27日，中国地球物理学会下属的“天灾预测专业委员会”集体讨论，作出“在一年内（2008.5—2009.4）仍应注意兰州以南，川、甘、青交界附近可能发生6-7级地震”的预测。<br><br>而2007年3月19日，黄相宁等提交给该专业委员会的预测意见中提到，2007年5月－2008年4月，西藏雅鲁藏布江大拐弯－四川雅江－云南剑川－印度东北端很可能发生8.3级地震（文字报告于4月30日以密件形式发报中国地震局等国家机关）。<br><br>消息传出之后，人们纷纷质疑国家地震局“破坏性地震的临震预报是不可能的”说法。<br><br>认为既然已经有人把大地震的大概方位圈住了，为什么政府不让民众知情？<br><br>我们有没有能力预测地震？<br><br>为了呈现中国地震预测和预报的复杂处境，记者专门走访了地学界乃至哲学界的诸多学者。<br><br>',
'<h2>山地王国南北三大阶梯，东西八道河谷</h2>不丹国土面积不足4万平方公里，相当于重庆面积的一半。<br><br>由于是山地国家，即使在今天，从最西端的哈宗到最东面的塔希冈宗，驾车沿着路况最好的北纬27.5度一线行驶，也要整整三天。<br><br>重重山脉阻隔着条条河谷，独特的地理条件决定了不丹人徒步多过乘车。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w-6AE9twAAg0T-J5ShE452.jpg@!rw9"><br><br>多楚拉山口的108座佛塔。<br><br>海拔3140米的多楚拉山口风景优美，群山巍峨，原始森林密布。<br><br>这些有顶的白色建筑是佛塔，一共有108座，是不丹王太后阿嬉多杰·旺姆·旺楚克发愿修建的，为了纪念在剿灭盘踞在不丹南部的印度阿萨姆反对派武装战争中丧生的人。<br><br>透过舷窗和舷窗外缥缈的丝缕云烟，看到地面上平缓的田地与河流渐渐隐入茂密的森林，我知道已经进入不丹的地界了。<br><br>我乘坐的飞机从印度大吉岭附近起飞50分钟后，右转90度，紧贴着喜马拉雅山脉的南坡由西向东飞行。<br><br>不丹被包裹在一片原始森林中，葱绿色簇拥着皑皑雪峰。<br><br>这是2011年春天，是我4年来第4次来到不丹，相比这次从曼谷起飞，经停印度西孟加拉巴格多格拉机场的航程，我更喜欢前3次从加德满都飞帕罗的航线——因为一路上可以看到希夏邦马峰、卓奥友峰、珠穆朗玛峰、洛子峰和马卡鲁峰5座海拔8000米以上的山峰。<br><br>当宛如姊妹牵手的卓木拉日双峰在左舷出现时，飞机降低了飞行高度，在高山夹峙的峡谷中穿行，那种感觉妙不可言。<br><br><img src="http://img0.dili360.com/ga/M01/02/05/wKgBy1Q2w-mAezliAAjq6TloYwE146.jpg@!rw9"><br><br>不丹北部唯一不通汽车的县——加萨。<br><br>加萨地处不丹北部的高海拔山区，山地崎岖起伏，由于不方便运输修路所需的建材和修路工人的粮食等原因，加萨至今仍是不丹北部唯一不通汽车的县，当地人出行几乎完全依靠徒步。<br><br>加萨周边这些喜马拉雅山南麓的山峰，有很多都被不丹人视为神山，至今没有人攀登过。<br><br>山脚下的加萨宗堡，给人以安谧的感觉。<br><br>不丹的版图仿佛一个低矮的宝塔，就像寺庙里佛像前的供品摆出的宝塔状，国土面积只有4万平方公里左右，相当于欧洲的瑞士。<br><br>从空中俯视不丹，北部是喜马拉雅山脉的东段，国境线以北是中国；喜马拉雅山脉南麓连接着很多枝形山脉，这些枝形山脉从北到南纵贯不丹，犹如一把巨型宽齿梳子从山脊滑落下来，在不丹的土地上切割出千沟万壑。<br><br>有人把不丹的地势比喻成一个巨大而陡峭的阶梯，这个说法还是很恰当的——它的地势竟然从海拔7500米以上的雪峰陡降至海拔仅100米的平地。<br><br>在短短不到150公里的直线距离内，你可以经过从高寒地区到温带、亚热带的多种气候类型。<br><br>放眼南边，较为平缓的半个弧形是不丹与另一个邻居印度的国境线。<br><br>中国和印度这两个世界上人口最多的国家包裹着形似含苞待放的莲花一样娇小的不丹。<br><br><h4>一半以上的不丹家庭都有冬房夏房，过着冬夏迁移的生活</h4>与瑞士的阿尔卑斯山地环境相似， 不丹南北水平分为三个地理带，也就是三个地势上的阶梯。<br><br>最高的阶梯在北部与中国接壤的地方，属于高山带和亚高山带，从平均海拔5500米到3500米，一系列海拔6500米以上的山峰，沿着中国—不丹边界，从最西端开始顺时针排成一列。<br><br>我第一次来第一阶梯，是在2007年。<br><br>那是一个阳光明媚的早晨，我还沉浸在刚刚抵达这个向往已久的高山森林王国的兴奋劲儿中，导游多雷把我们带到多楚拉山口，一个环视雪山的最佳观景点。<br><br>多雷指着那些山峰一个一个地告诉我它们的名字：卓木拉日、吉楚扎杰、次仁岗、康日峰和不丹最高峰岗卡彭森峰等等。<br><br>',
'<h2>日本地震成就建筑</h2>地震是建筑的敌人也是朋友，在一次又一次的较量中，建筑的“免疫力”也在不断增强。<br><br>日本，在他们引以为豪的温泉文化背后，是地震频繁、火山绵延的土地。<br><br>在屡次的大地怒吼、山河沸腾中，他们的建筑抗震体系日益坚强。<br><br><img src="http://img0.dili360.com/ga/M02/02/05/wKgBzFQ2w-KAGjo5AAeWhEIB7tY379.jpg@!rw9"><br><br>震后神户1995年发生的神大地震使高架桥和隧道受损严重，引起了日本对于交通防灾的广泛讨论和整肃。<br><br>摄影/Patrick Robert/C“‘山无陵，江水为竭，天地合。<br><br>’这样的重誓不会出现在日本，因为在大地震中，山体塌陷，阻断江河，火山喷发这样的天崩地裂都是正常的。”<br><br>5年前，我在日本学习文学的时候，一位日本朋友这样点评中国汉乐府民歌《上邪》中那位女子的爱情誓言。<br><br>展开地图，日本列岛正好位于亚欧板块和太平洋板块交界处，由于太平洋板块稍薄，密度比较大，位置较低，因此当太平洋板块向西水平运动时，就会横冲至亚欧板块的下面，在亚欧板块与太平洋板块碰撞、挤压之下，交界处的岩层便出现变形、断裂等运动，产生火山爆发与地震。<br><br>有资料显示，全世界震级在里氏6级以上的地震中，20％以上发生在日本。<br><br><h4>阪神大地震，一本打开的建筑教科书</h4>“1995年1月16日晚，我坐上火车去参加第二天早上8点在大阪举行的日美防灾会议，凌晨接近大阪府时，忽然紧急停车。<br><br>原来就在5点45分，里氏7.2级的阪神大地震发生了。<br><br>15分钟后，一辆接一辆的大巴到来，将乘客转运到安全地区。<br><br>我则辗转来到大阪市，开始了火线上的灾害考察。”<br><br>北京科技大学土木与环境工程学院结构与防灾减灾首席教授宋波在纸上画着图，和我们描述他与阪神大地震的遭遇战，“好像是地球和人开的一个恶意玩笑，那天正是美国北岭地震一周年，长期以来日本关西地区的人们也认为发生大地震的可能性小，所以才特意把这次地震防灾会议定在大阪。”<br><br>阪神大地震给日本的打击是沉重的，由于对地震的懈怠，关西的防灾意识相对落后。<br><br>很多建筑坍塌，隧道和高架桥受损严重；神户市更因瓦斯外泄、木造房屋密集而引起大火蔓延。<br><br>虽然许多建筑熬过了地震，但是倒塌的劣质建筑和旧房子仍造成了大量伤亡。<br><br>6000多人死亡，4.4万人受伤，约65万座建筑物受损，经济损失达10万亿日元，从而被日本媒体称为“二战后最大的伤痛”。<br><br>',
'<h2>“刀山”敢上因景美马来西亚的“刀山”PK中国的石林</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBzFQ2w82AaqrrAAbq0hRLIbM529.jpg@!rw9"><br><br>沙捞越姆鲁石林是由第三纪的石灰岩经150万年溶蚀、侵蚀而成，密布在山崖之上，片片直立，高耸入云，是世界上最高大的石林之一。<br><br><img src="http://img0.dili360.com/ga/M02/02/05/wKgBy1Q2w8yAFofBAAR9Vm_zsPg414.jpg@!rw9"><br><br>图1沙捞越姆鲁石林<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w82ASv2zAAUbuN1C5uk257.jpg@!rw9"><br><br>图2比规模:精华集中，群星灿烂云南路南石林（2）被誉为“世界喀斯特的精华”，它涵盖了地球上众多的喀斯特地貌类型，在面积约12平方公里中心景区内世界各地的石林仿佛汇集于此。<br><br>沙捞越姆鲁石林（1）构成单一，是世界上最典型的剑状石林分布区，它的面积比云南路南石林要小很多。<br><br>摄影／杨新民<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w9OANph1AAsbc0fpULc117.jpg@!rw9"><br><br>攀岩这座石灰岩构成的山的名字叫做“API”，海拔1700余米，而我们出发的营地则处于海拔100米左右的河谷。<br><br>山的坡度极为陡峭，很多地方需要借助绳子、藤蔓才能攀爬上去。<br><br>为了登上这面竖直的崖壁，执行总编单之蔷小心翼翼地踩着石尖、揽紧绳索。<br><br>这是一次 “攀岩”，他身下遍布着刀尖状的石刃，仿佛置身“刀山”。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w9KAQF8WAAl2tuZM28c546.jpg@!rw9"><br><br><h4>沙捞越——喀斯特的圣地</h4>雨，不停的雨。<br><br>屋顶被雨点敲击的像是架子鼓，没有一丝“残荷听雨”的浪漫，倒像是千军万马在屋顶衔枚疾走。<br><br>一股股水流从屋檐倾泻而下如瀑布。<br><br>雨是一阵一阵的，突然而来，倏忽而去，我统计了一下，从早6点到晚6点，12个小时里，下了10场雨。<br><br>每一线雨好像都有一个铅坠儿坠着，直直的，沉沉的。<br><br>风雨——这是我们温带人的经验，在赤道的热带雨林里，没有风，只有雨。<br><br>几天来都是如此。<br><br>这里年降雨量4000—5000毫米，约为北京的10倍。<br><br>我们是在马来西亚沙捞越州的姆鲁山国家公园5号营地。<br><br>这里离马来半岛的吉隆坡很远很远，隔着大海，确切地说这是一个很大的海岛——加里曼丹岛，岛的北部属于马来西亚和文莱，南部属于印尼。<br><br>人们习惯称这部分马来西亚为“东马”，以便跟马来半岛的“西马”相区别。<br><br>说是国家公园，其实是荒野。<br><br>5号营地只有几间只有屋顶的木屋——半截四壁、通铺一排。<br><br>来5号营地，大都是为了爬到Api山的山顶看一片剑状喀斯特地貌，这里的人和专家称之为：pinnacles，意为“针状的尖峰”。<br><br>我们就是为此而来。<br><br>恼人的是这雨。<br><br>为了安全，这里有一个规定：若早晨6点至8点下雨，则不准登山。<br><br>',
'<h2>地震时，我们的房子安全吗？</h2>天地不仁，以万物为刍狗。<br><br>没有人能够预知，灾难会在什么时间、什么地点突然降临……面对汶川国难，很多人不禁会想，如果某一刻灾难在我们的身边轰然而降，那时，我们的家安全吗？<br><br>作为地震中最直接保护大家生命安全的建筑物而言，其抗震能力如何？<br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBzFQ2w9SAMzCTAAD7wDEk_0A665.jpg@!rw9"><br><br>中国的9度设防区    抗震设防烈度不低于9度，设计基本地震加速度值不小于 0.40g（g是重力加速度，米/秒2，地震的烈度就是通过这个来测量的）。<br><br>建筑是城市的一面镜子，然而当灾难发生时，它也可能摇身一变成为城市的坟墓。<br><br>汶川地震造成了数以万计的人员伤亡和数以千亿的财产损失，这一切的背后，最重要的原因就是房屋倒塌。<br><br>一个个鲜活的生命在房倒屋塌中瞬间消失。<br><br>历次灾难告诉我们，地震中95%的生命消亡缘于建筑物的倒塌。<br><br>面对汶川的废墟和被掩埋的生灵，惶恐不安与重重疑虑开始敲击着每一个人的心：如果某一天灾难在我们的身旁轰然而降，那时，我们的家安全吗？<br><br>作为地震中最直接保护大家生命安全的建筑物而言，其抗震能力如何？<br><br><h4>每10年改一次的规范</h4>北京的楼房抗震吗？<br><br>地震后第一时间，我就带着这个问题去问了国内几家较大的房地产企业和建筑施工企业，得到的回答都是一句话，我们的房子肯定是符合国家标准的，别的我们不知道。<br><br>',
'<h2>国破幸有山河在</h2>抗战时期，中国的国土面积是日本的31倍。<br><br>这是一个非常有利的地理条件。<br><br>再加之，在这广阔的土地上，遍布全境的高山、丘陵，奔流其间的泱泱大河，犹如铜墙铁壁，对日军的侵略形成了有力的阻隔……<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w8uAP5cmAAL8eJIOmlI116.jpg@!rw9"><br><br>“卢沟桥的狮子数不清”，卢沟晓月曾留下乾隆的御笔，为老燕京八景之一。<br><br>因为60年前的那场战争，卢沟桥在中国人的眼中早已不是风景，而是一种刻骨铭心的记忆。<br><br>摄影/Michael /C又一个8月15日即将来临……一天深夜，翻看友人从台湾带回来的《目击抗战五十年》。<br><br>书中，60年前日本天皇宣布无条件投降后，举国沸腾的欢庆场景，不由得让人想起杜甫的诗句“剑外忽闻收蓟北……漫卷诗书喜若狂”，同时想起一位经历过二战的美国步兵说过的话：1945年8月15日，是人类有史以来互相亲吻最多的一天……<br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBzFQ2w8qAB125ABDaf_rOrfU650.jpg@!rw9"><br><br>黄河毕竟东流去在战争中，地理条件是决定胜负的重要因素之一。<br><br>如若没有黄河天险，抗战可能更加艰难。<br><br>在晋南，中条山和崤山在黄河两岸默默对峙。<br><br>从龙门跃出的黄河折向东流，一路呼啸。<br><br>当年日军费尽周折，却受到中国军队倚靠地利的有效抵抗，始终没能渡过黄河，威胁西安。<br><br>他可能并没有夸张。<br><br>因为，这一天不仅仅意味着中国抗日战争取得了最后的胜利，还意味着人类有史以来规模最大的一次战争终于结束了。<br><br>然而，当那个著名的“和平之吻”渐渐成为过去，2005年的5月9日，盛大的世界反法西斯战争胜利60周年纪念活动，掀起了全世界媒体对二战回顾的热潮。<br><br>可是1945年5月9日只是欧洲战场胜利的日子。<br><br>那时，亚洲战场中国境内，硝烟依然弥漫，中国军队对日寇的“最后一战”刚刚开始。<br><br>中国是世界上第一个反法西斯战场，这场恶梦般的战争最终结束也是在中国大地上。<br><br>这一点，今天的国际社会似已有所忘却了。<br><br>',
'<h2>不追求GDP的他们 是给幸福下定义的人</h2>2006年之前，不丹这个只有70万人口的农业国家并没有知名度，但在2006年之后，不丹引起了世人的广泛关注——因为它被评为全世界“幸福指数最高的国家”之一：幸福指数亚洲排名第一，世界排名第十三。<br><br>农民占全国人口80%的不丹人过着自给自足的生活，他们的幸福生活到底是什么样的？<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w92ALkjaAASB_7c7ogk620.jpg@!rw9"><br><br>服饰迥异的蕃巴人。<br><br>这是居住在不丹东部塔希冈宗高山地区的萨克腾族人，他们也被称为蕃巴人。<br><br>冬季经常能在低海拔地区看见他们，他们下山用牦牛交换大米等生活物资。<br><br>蕃巴人的服饰特点十分鲜明，跟其他不丹人完全不同，尤其是飘着几个“小辫子”的帽子。<br><br>摄影/David Kneale早上7点，阿嬷益西已经在隔壁的房间里忙开了，她咕哝着和身边的人说着什么，然后打开门，走进院子里。<br><br>我推开卧室窗户外面的传统遮阳木板，看到阿嬷穿着深色格子布的基拉，裹着羊毛披肩，站在清晨的第一缕阳光里，左手提着一个铁桶，右手抓一把桶里盛着的东西，撒向空中。<br><br>一群鸽子争先恐后地抢着飞下来，不等落地，在半空中开始食物争夺的飞翔表演。<br><br>它们发出咕咕的鸣叫声，在阿嬷身边形成一个大包围圈。<br><br>这是阿嬷益西每天清晨的例行功课。<br><br>鸽子们天一亮就飞来了，蹲守在屋檐、院墙和树枝上，不等到阿嬷来抛撒青稞喂食，是不会飞走的。<br><br>阿嬷益西住在不丹首都廷布的老城区里，这是一个典型的不丹家庭的院落，一栋新式的三层楼的一侧，还保留着占院子三分之一面积的半个世纪以前建的老房子，两座房子之间是略略下斜的庭院。<br><br>不丹是山地国家，廷布全城几乎完全建在一个缓坡上，所以几乎家家户户的庭院都是略微倾斜的。<br><br>阿嬷益西的庭院里种满了苹果树、梨树，果树之间还间种着几棵向日葵。<br><br>老房子门外的墙边上摆着一架手工腰织机，上面已经绷好了丝线，阿嬷从村子里请来一个织布的女孩，她已经开始在织机旁整理那些五彩的丝线了。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBzFQ2w9mANZ8pAADK-3P2vvI068.jpg@!rw9"><br><br>廷布位置图厨房里，导游多雷和他的搭档司机才让已经穿戴得整整齐齐，正坐在灶台边的地板上吃炒米、喝酥油茶。<br><br>这两个小伙子都是28岁，多雷来自不丹最西部的哈宗，身材魁梧，英俊帅气；矮小敦实的才让是不丹最东部的塔希冈人，皮肤黝黑，一头卷曲的黑发。<br><br>两人都穿着家织格子棉布做的斜襟袍子，齐膝长，腰扎五彩的手织腰带。<br><br>这种长袍是不丹男子的传统服装，宗卡语叫做“帼”。<br><br>长袍下面搭配的不是长裤，而是一双长及膝盖的黑色西式羊毛长筒袜，脚蹬黑色牛皮鞋。<br><br>他们的皮鞋都擦得锃亮，一尘不染。<br><br>多雷和才让都在我的好友桑珠开办的旅行社工作，这是体面且收入不错的职业。<br><br>这是我第四次来不丹旅行，作为桑珠的客人，没有住酒店，而是住进了他妈妈阿嬷益西的家，有机会近距离地观察不丹人的生活。<br><br>我坐在多雷和才让的对面，思忖着不丹男人的传统服装，长袍是手工纺织、自然染色，羊毛袜保暖实用，比较时尚的西式皮鞋，传统舒适和西式时尚恰到好处地融合在一起。<br><br>仅从服装就能初步感受到不丹这个国家的特点——传统和西方的有机结合无处不在。<br><br>',
'<h2>以柔克刚中国古代建筑的抗震智慧</h2>以柔克刚的思想，是中华民族的传统智慧。<br><br>举世闻名的太极拳就是这种思想的直接产物而中国传统木结构建筑抗震防震的方法堪称“建筑版太极拳”<br><br><img src="http://img0.dili360.com/ga/M02/02/05/wKgBy1Q2w76ALes8AA4eY671vts589.jpg@!rw9"><br><br>天津蓟县独乐寺内景与西方砖石结构建筑的“以刚克刚”不同，中国传统的木结构建筑在抵抗地震冲击力时，采用的是“以柔克刚”的思维，通过种种巧妙的措施，其目标是以最小的代价，将强大的自然破坏力消弥至最小程度。<br><br>我国许多古代建筑都成功地经受过大地震的考验，如天津蓟县独乐寺观音阁、山西应县木塔等建筑，千百年来均经历过多次地震仍然傲然屹立。<br><br>当代建筑设计以抵御9度地震为目标，而我国传统的木结构建筑基本上能达到这个要求，而且其代价远远小于西方的“刚”，不能不让人叹服“柔”的力量。<br><br><h4>柔性的框架结构：墙倒屋不塌</h4>中华民族不但自文明伊始就睿智地选择了木材等有机材料作为结构主材，而且发展形成了世界上历史最悠久、持续时间最长、技术成熟度最高的结构体系—柔性的框架体系。<br><br>我国木结构技术的发展，若仅从浙江余姚河姆渡遗址算起，迄今至少已有近7000年的历史。<br><br>作为对比，西方数千年中一直采用承重墙体系，直到工业革命以来、近现代科学技术发展之后，才意识到框架结构的优越性，遂开始大规模地普及，更值得玩味的是，这种框架体系仍然是“以刚克刚”。<br><br>而中国的传统木结构，具有框架结构的种种优越性，如“墙倒屋不塌”的功效，但其柔性的连接，又使得它具有相当的弹性和一定程度的自我恢复能力。<br><br>这次汶川大地震中，许多文物建筑的墙体均不同程度地受损，但主体结构仍未倒塌，就是这种柔性框架结构抗震能力的表现。<br><br><img src="http://img0.dili360.com/ga/M00/02/05/wKgBy1Q2w7qAIZTGAAGwIEBjxrc340.jpg@!rw9"><br><br>独乐寺观音阁剖面。<br><br>多层木结构建筑如楼阁等因为采用了收分、插柱、斜撑等手法，使得结构的向心性和整体性进一步得到强化，在抗震表现上反而比单层建筑要好一些。<br><br>供图/袁牧<h4>整体浮筏式基础、斗栱、榫卯：抗击地震的关键</h4>我国古代很少建造平面复杂的建筑，主要采用长宽比小于2:1的矩形。<br><br>规则的平面形态和结构布局有利于抗震。<br><br>传统建筑往往是中间的一间（当心间）最大，两侧的次间、梢间等依次缩小面宽，这样的设计非常有利于抵抗地震的扭矩。<br><br><img src="http://img0.dili360.com/ga/M00/02/04/wKgBzFQ2w72Adps0AADc2nI-HJY985.jpg@!rw9"><br><br>应县木塔暗层结构示意。<br><br>在木塔的每一个暗层中，梁、柱、枋、斗、斜撑被牢固地连接成一个“刚盘”，整个木塔的结构可以看作是数个“刚盘”垂直累叠而成。<br><br>地震袭来，木塔可以通过这些“刚盘”间的柔性连接来化解部分冲击，而以这些“刚盘”的刚度来抵抗其余的能量。<br><br>供图/李华东中国古代建筑一般由台基、梁架、屋顶构成，高等级的建筑在屋顶和梁柱之间还有一个斗栱层。<br><br>中国古代建筑的台基用现代结构语言描述，堪称“整体浮筏式基础”，好比是一艘大船载着建筑漂浮在地震形成的“惊涛骇浪”中，能够有效地避免建筑的基础被剪切破坏，减少地震波对上部建筑的冲击。<br><br>中国传统建筑的梁架一般采用抬梁式构造，在构架的垂直方向上，形成下大上小的结构形状，实践证明这种构造方式具有较好的抗震性能。<br><br>优雅的大屋顶是中国古代传统建筑最突出的形象特征之一，而且对提高建筑的抗震能力也做出过相当的贡献。<br><br>形成大屋顶（尤其是庑殿顶、歇山顶等）需要复杂结构和大量构件，大大增加了屋顶乃至整个构架的整体性；庞大的屋顶以其自重压在柱网上，也提高了构架的稳定性。<br><br>',
'<h2>航拍西部</h2>这一组从飞机上俯瞰大地的镜头，选自摄影师田捷砚在近6年的时间里乘坐9种机型的飞机，在中国西部12个省市自治区上空所拍摄的4800卷120反转片。<br><br>我们为图片所展现的山川面貌所震撼：很少有人能以这样的路线飞越中国的西部地区。<br><br>图片所呈现的景象因此是绝妙的、超乎常人想象的。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w8mAXQEbAA_wOPi6RsU519.jpg@!rw9"><br><br>这张犹如火星表面的图片摄于新疆的鄯善，这里东西向横亘着天山东部的一条支脉：火焰山。<br><br>不论是在地面，还是在高空，火焰山把太阳的热力毫无保留地反射给大气。<br><br>热浪滚滚，一切生命的迹象被烧了个干净！谁曾想到，就在不远处，博格达峰奔流而下的雪山融水，浇灌出了7公里长的葡萄沟。<br><br><h4>人间秘境香巴拉</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w8CAKIQ8AAuSvqG9Az0917.jpg@!rw9"><br><br>云雾打开的一瞬间，灵光乍现，天神把光明赐给了深山里的这个村庄。<br><br>谁也不知道，这个村庄是从什么时候开始存在的，它遗世独立，在喧闹的人类发展竞赛之外，享受着由大山所呵护起来的那份宁静。<br><br>有人猜想这就是香巴拉，那个藏民族传说中的世外桃源。<br><br>在云南省的中甸、四川省的稻城、乡城一带，在崇山峻岭间飞翔的摄影师经常遭遇这样的景象，每一次，他都认为是神灵的眷顾：散落人间的天国景象被他一一拣拾起来。<br><br><h4>牧人逐水草而居</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/04/wKgBzFQ2w8aAAtVpAA6EN9mLAvU132.jpg@!rw9"><br><br>随着青草气息扑面而来的，是一种赏心悦目的无边的绿。<br><br>如果说飞机下面是一面湖水，湖面上漂满了浮萍，我也会相信——直到我看见了在绿野上欢快奔跑的牛羊。<br><br>这是一处欢乐而丰美的高山牧场，位于四川省甘孜藏族自治州石渠县境内。<br><br>雪山融水从更高的山上恣意流淌下来，在习惯的路径上留下了可以追忆的痕迹。<br><br>牧人逐水草而居，安然享用着自然之神顺应天时而播撒的粮食。<br><br>',
'<h2>没有时间的热带</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/03/wKgBy1Q2w2aAKUPmAADn0wEBjqU124.jpg@!rw9"><br><br>马来西亚位置图马来西亚地处低纬度的东南亚地区，其国土分为两大部分：一部分是位于马来半岛的西马来西亚，国土北接泰国，西临马六甲海峡；另一部分是东马来西亚，它位于加里曼丹岛的北部。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBzFQ2w3OAHNsvAAQIwxwIycA452.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/03/wKgBy1Q2w2uAdjb5AAThPbOE-8o941.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/03/wKgBzFQ2w2-AanTOAAMAkllYdc8349.jpg@!rw9"><br><br>滴水叶尖一滴水珠悬于细长的叶尖上，正欲滴下。<br><br>这是雨林中常见的景象，热带雨林中的植物种类丰富繁多，然而这些树叶不论形态大小，却大多具有一个共同的特点那就是“滴水叶尖”。<br><br>雨滴落到叶面上，水分会慢慢汇集于叶顶，形成水珠，最终由叶尖落下。<br><br>当我刚刚进入马来西亚沙捞越的热带雨林时，我被热带的新奇所打动。<br><br>摸摸脸颊，干燥粗糙的皮肤湿润而又光滑了，甚至在北京患的感冒和咳嗽也奇迹般地好了。<br><br>雨林的一切吸引着我。<br><br>华莱士所津津乐道的凤蝶，树叶的滴水尖，如枯叶、如树枝的拟态昆虫等让我目不暇接。<br><br>但我很快就对雨林和热带失望了。<br><br><img src="http://img0.dili360.com/ga/M02/02/03/wKgBy1Q2w22AeAwUAAVWO-Jg09k808.jpg@!rw9"><br><br>鬼斧神工的“尖”如何来欣赏这些叶尖呢？<br><br>我们不妨来和自然界中其他那些“尖”做个比较，除了形似、神似之外，也许我们还能为它们找到更多的机缘或者联系。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBzFQ2w2yANEqGAAwKu-Zf1Rs433.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/02/03/wKgBy1Q2w2-ADS42AAozZB4STK8895.jpg@!rw9"><br><br>姆鲁石林的峰尖马来西亚的姆鲁石林藏于沙捞越的雨林之中，石灰岩的石林如出鞘利剑。<br><br>我们仔细观察每个石尖，它们各不相同，有的薄如帛纸，有的锋如刀刃，有的锐如锥针。<br><br>这些“尖”同样是水的杰作，年复一年的雨水侵蚀溶解掉石峰两侧的石灰岩，造就了雨林中这片刀剑般的石林。<br><br>站在峰顶，我们眼前是尖锐的石林，身边满是长着细长滴水叶尖的树叶。<br><br>石林的尖和树叶的尖在这里相伴而生，这是大自然的巧合吗？<br><br><h4>文明为何发端于温带而不是热带</h4>在雨林的生活彻底地打破了我过去头脑中的一些观念。<br><br>比如认为热带雨林中食物丰盛。<br><br>其实热带雨林中能吃的东西很少。<br><br>',
'<h2>发现城市之美</h2>千篇一律的格局，大同小异的景观，正使那些各具风采的城市，丧失她独有的魅力。<br><br>骐达TIIDA轿车的“十城”之旅，给我们提供了一个重新发现城市之美的契机。<br><br>在极为短暂的旅途中，我们透过繁华、喧嚣、浮躁，发现了隐藏于都市中的厚道、温情与亲和。<br><br>认知城市的背景，瞩目她的地标，把握她的文脉，品味她的细节……发现城市之美，不仅需要耐心、修养，更需要独特的地理视角。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w6SAUha4AALXGQoyitM588.jpg@!rw9"><br><br><h4>广州的雨中风景</h4>撰文/耿菲琳<br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBy1Q2w6OAb6TQAAISgGm8jO4687.jpg@!rw9"><br><br>珠江两岸的高大建筑在白天看颇为壮观，到了晚上，在灯光的照射下，却幻化成了一个个水晶宫，衬着平静幽深的江水，显得浪漫而神秘。<br><br>（刘兆明/摄）今年夏天，我去了广州。<br><br>算起来是第二次去了。<br><br>第一次去的时候也是夏天，来去匆匆，并没留下什么印象，只记得那种燠热让人如在蒸笼里一般，衣服总是潮乎乎的。<br><br>幸运的是这次去正赶上下雨，雨缠缠绵绵、牵牵扯扯地直下了两天，就是不停，我倒乐得享受雨水带来的清凉。<br><br>我住的旅馆就在珠江边上，可我的房间却看不到江景，从窗户里望出去，是黑压压一片屋顶。<br><br>这里属于广州老城区，房屋多是老式的平房，也有一些不甚高大的楼房，看得出来是七八十年代的标准建筑。<br><br>楼底小街的拐角处是一家凉茶馆，这种售卖凉茶的小店在广州随处可见，用中药配制出的凉茶据说能消暑去火。<br><br>我特意到这家小店尝了尝，凉茶的口感甜中带一股药味，味道还不错。<br><br>还有一种龟苓膏，黑黑的胶状，药味更浓，我在北京也曾吃过，但没这里正宗。<br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBy1Q2w6SAcl5KAAP5LdpOnCA138.jpg@!rw9"><br><br>饮早茶、吃点心是广州人传统生活习惯。<br><br>假日清晨，人们在这里享受过香茶、美点和读报后，便在山里长途行走，观赏湖光山色，饱吸清新空气，在大自然中度过美好的一天。<br><br>（张国声/摄）第二天一早，我直奔白云山。<br><br>白云山是大庾岭迤逦南下的余脉，由30多座山峰组成，它其实并不高，主峰摩星岭高仅382米，只因它在珠江三角洲平地拔起，因此被人誉为“南粤第一山”，旧“羊城八景”里有一处“白云松涛”，指的就是白云山。<br><br>白云山位于广州城北面，城南面是浩浩荡荡的珠江。<br><br>大学时上考古课，老师曾告诉我，这种依山傍水的地势在古代的风水学里堪称最佳，不知当初广州建城时是否也考虑过“风水”。<br><br>广州始建于秦朝，秦始皇统一岭南后，命任嚣为南海尉，任嚣就在白云山脚下筑起了番禺城，这就是最早的广州城，民间也因此把广州俗称为“任嚣城”。<br><br>算来广州建城迄今已有2200多年了，不过相较于白云山来说，广州城的历史却短暂得如白驹过隙，白云山的山龄约为4亿年，是广东境内最古老的山脉之一。<br><br>',
'<h2>不丹王室英俊的国王真诚的心</h2>2011年5月，被誉为“全球最英俊国王”的不丹五世国王宣布即将迎娶他美丽的平民新娘；而就在他正式加冕的2008年，在新老两代国王的推动下，不丹进行了该国历史上的首次民主投票。<br><br>从世袭君主制走向民主选举制度，王室为何要“自弃”君权？<br><br>本文作者走进不丹，面谒王太后，带领我们走进这一山国王室的传奇。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w66AKWj8AAZMbUmoFPc831.jpg@!rw9"><br><br>世界上最年轻的国王。<br><br>2008年11月6日，在首都廷布的扎西曲宗堡举办了一场隆重的加冕庆典——图中，28岁的新国王吉格梅·凯萨尔·纳姆耶尔·旺楚克正穿过人群。<br><br>他是不丹旺楚克王朝的第五任国王，也是当今世界上最年轻的国王。<br><br>摄影／Lynsey Addario／C一直以来，对于不丹王室，我都充满着好奇——那些英俊的国王与美丽的王后，历史和传承，爱情与婚姻，如同传奇故事的主角，深深地吸引着每个来到不丹的人。<br><br>当我带着跃动的心情终于抵达时，穿着浅紫色基拉和翁菊（不丹传统女装）的空姐却礼貌地请求大家稍等片刻，有一位尊贵的乘客要先行离机。<br><br>透过舷窗，我看到长长的红毯被铺到了机舱口，盛装的人群手捧哈达伫立两旁。<br><br>随即，一位美丽优雅的老妇人出现了，她与迎接队伍中的几位女性进行了西方式的拥抱，随后在簇拥下款款离去。<br><br>就当我充满惊奇时，旁边的人告诉我，这便是不丹三世国王的王后，也就是当今的太王太后格桑·曲登。<br><br>没想到，此行寻访不丹王室，竟会有这样一个不平常的开头。<br><br>天空中，风吹云动，一幕幕往事如流水般，从我的眼前掠过……<h4>乱世英豪：旺楚克一世和他的父亲</h4>这个漫长的传奇要从三百多年前说起。<br><br>',
'<h2>不丹王国他们正在缔造传奇</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/03/wKgBzFQ2w5uAHvS2AAZWjBI-gss914.jpg@!rw9"><br><br>芒德河畔扼守不丹东西要冲的通萨宗堡，建成于1644年。<br><br>其中南端的寺庙部分，早在1543年就已经存在了。<br><br>摄影/张超音<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBy1Q2w6GAQwhfAAp-dwrsjKA835.jpg@!rw9"><br><br>身穿传统服装的不丹男子走过通萨宗堡前的廊桥。<br><br>摄影/张超音<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBzFQ2w6CAGkRLAAiNrqxrcZ8617.jpg@!rw9"><br><br>普那卡宗堡大经堂前的狭小庭院里，下课的年轻僧人们正穿上鞋子，离开经堂。<br><br>寺院既是供佛和诵经的圣殿，也是僧人们接受佛法教育的学堂。<br><br>摄影/David Kneale<br><br><img src="http://img0.dili360.com/ga/M00/02/04/wKgBy1Q2w5yAPVF_AAVsLQqoVi0851.jpg@!rw9"><br><br>21岁的拉雅姑娘臧姆，随父母从高山牧场迁移到中部河谷过冬，途中在加萨宗小憩。<br><br>摄影/张超音在这个80%人口都是农民的山地小国，绝大多数人刚刚走出闭塞艰辛的过去，过上温饱无忧的生活，幸福指数却高居世界前列，被誉为世界上最幸福的国家；在这个当今为数不多的保留世袭君主制的王国，国王却主动放弃手中的绝对权力，将之归还于民，在反对声音中说服国民接受民主议会选举制度；在世界各国都追赶流行趋势、标榜摩登、不断刷新经济发展奇迹的当下，他们却最大限度地保持着传统的生活方式，坚守着本民族的价值认同和文化传承。<br><br>不丹到底是一个怎样的国家？<br><br>我们特别策划了这组稿件，带您一起走进这个陌生的邻邦。<br><br>',
'<h2>格林尼治就是时间</h2>时间到底是客观存在的，还是人们为了使生活有序而造出来的主观概念？<br><br>这似乎是物理学家和天文学家应该回答的问题，然而，在人类对地球和宇宙进行最初探索的阶段，这两类科学却和地理学纠缠不清，于是地球上出现了通过观测星空而确定的“经线”、以及通过计算时间而确定的“本初子午线”。<br><br>于是就有了格林尼治，这个世界上最具地理意义的天文台。<br><br>人们的位置从这里开始量测，人们的时间也从这里开始推算。<br><br>格林尼治像一个神秘的符号，被定位在地球上迄今已有238年了。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBy1Q2w5qAClDvAAIOLjLBuTQ026.jpg@!rw9"><br><br>穿过英国格林尼治皇家天文台的那根经线就是“本初子午线”，整个地球以经度划分为不同时区，每个时区的时间都要以格林尼治时间为标准来起算。<br><br>所以，格林尼治就是时间，皇家天文台的这只钟是全世界最权威的钟。<br><br>摄影/John Van Hasselt/C我们常说的“格林尼治标准时间”，英文全称是GREENWICH MEAN TIME，英文缩写为GMT，不过英国人以他们特有的幽默感，对GMT进行了演绎，他们说：“GREENWICH MEANS TIME”（格林尼治就是时间）。<br><br>严格地说，格林尼治天文台首先是一个地点的标志：穿过格林尼治天文台的经线是举世公认的“本初子午线”，整个地球以这条经线为中心分成东西两半球，每个半球各分出了12个时区，各时区的钟表都用格林尼治天文台提供的时间为标准进行对时。<br><br>所以，格林尼治变成了时间的代名词。<br><br>大概因为格林尼治的名声太大，很多人都没有想到格林尼治小镇其实就在伦敦的东南角，是大伦敦市的一部分。<br><br>而伦敦也有意思，一年当中，大半年是夏时制，人们的手表总比格林尼治时间快一个小时，只有冬天的几个月里，伦敦时间才和格林尼治时间重合。<br><br>而且无论夏天还是冬天，伦敦人从来不把伦敦时间和格林尼治时间混为一谈。<br><br>格林尼治似乎只是一个庄严而抽象的标志：格林尼治就是时间。<br><br>',
'<h2>沉睡的商都</h2>二里岗期（即商代前期）的青铜器无论在工艺上或艺术上都有相当的成就，其典型器物的出土比殷墟范围更广。<br><br>我们一般把殷墟代表商文化或视为商文明的巅峰，我认为这样的说法可能忽视二里岗期青铜器的重要性。<br><br> ——美国普林斯顿大学教授贝格立<br><br><img src="http://img0.dili360.com/ga/M02/02/04/wKgBy1Q2w5aAa4PfAADukhSXYj0668.jpg@!rw9"><br><br>商代青铜器窖藏坑发掘现场  1982年7月11日，距郑州商代城址东南角外侧约54米处的郑州向阳回族食品厂在扩建厂房时发现了一个重要窖藏，出土的铜器形制巨大，花纹精美。<br><br>出土时大方鼎在东，大圆鼎在西，两鼎鼎口相对，平倒在坑底。<br><br>这些青铜器的发现，为研究商代中期青铜铸造工艺和装饰艺术，提供了新的实物资料。<br><br>100年前甲骨文的发现引发了后来殷墟考古的辉煌；50年前，一座沉睡了3500多年的商代都城，因为河南省省会由开封迁往郑州而被无意间惊醒。<br><br>鼎盛时期的郑州商城曾经是一处举世瞩目、代表着无上权威的地方。<br><br>但由于这座城市中没有发现像殷墟甲骨文一样的文字，也没有发现像殷墟那样的王陵大墓，所以有关它的定性长期争执不下。<br><br>对于郑州商城的发掘与认识过程，很可能比它最初兴建时还要复杂与耗时。<br><br>历经50年后的今天，这座已沉没了数千年的巨大城池，才初显原形。<br><br><h4>韩维周时常自言自语：“说不定会产生第二个殷墟呢！”</h4>20世纪50年代初，刚刚从连年炮火和硝烟中解放出来的郑州市，到处是一派建设的繁荣景象。<br><br>郑州市南学街小学教师韩维周因为喜爱古迹，就经常到郑州城外施工现场去考察，他期望着能有一次意外的发现。<br><br>也正是由于他的这种痴心梦想，为以后郑州商城的发现提供了契机。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBy1Q2w5eAZ-SCAAIFGnIBIaE221.jpg@!rw9"><br><br>横空出世的“杜岭一号”青铜方鼎 1974年9月，在郑州商城西城墙外约300米的杜岭土岗施挖防空洞时，发现了一批重要青铜器。<br><br>其中“杜岭一号”铜鼎通高100厘米，横长62.5厘米，重86.4公斤。<br><br>它虽然没有安阳殷墟出土的“司母戊”铜方鼎的形体大，但却比“司母戊”大鼎的年代早100多年，是我国目前所发现的商代前期青铜器中罕见的重器。<br><br>鼎为双耳，斗形方腹，四个圆柱形空足粗壮有力。<br><br>器表饰饕餮纹与乳钉纹，造型浑厚，制作精良，代表了商代早期的工艺水平，应该是商王祭祀先王用的礼器。<br><br>方鼎腹底有烟熏的痕迹，说明是实用物，当时系为烹食器。<br><br>韩维周早年在开封河南古迹研究会供职，从事考古工作。<br><br>新中国建立初期，韩维周被郑州南学街小学聘为语文教师。<br><br>初到郑州，他便敏感地察觉到周围处处散发着的远古气息，因而使他终日魂不守舍。<br><br><img src="http://img0.dili360.com/ga/M01/02/03/wKgBzFQ2w5aABGD4AANYu7G3wLM692.jpg@!rw9"><br><br>郑州商城城墙遗址位于郑州城东路与东大街交汇处。<br><br>近半个世纪以来，郑州商城城墙曾备受凌虐。<br><br>在城墙上炼钢铁、建猪圈以及种田、挖洞、盖房，对郑州人来说并不是陌生的历史。<br><br>近几年，随着对郑州商城遗址保护力度的加强，古老的城墙和现代市民生活的关系已日渐融洽。<br><br>二里岗是一处中间高、南北两侧逐渐降低的丘陵地。<br><br>平时这里荒无人烟，一派苍凉。<br><br>韩维周常手拿着小铲，边走边挖，他发现残留在土层中破碎的、像拇指大小的陶片比比皆是。<br><br>这究竟是什么时代的遗物？<br><br>难道都是商代的吗？<br><br>他经常自言自语：“说不定还会产生第二个殷墟呢！”他迫切希望解开其中的秘密。<br><br>',
'<h2>五大连池时光的杰作</h2>“中国古火山，北有五大连池，南有牛头山。”<br><br>五大连池火山群是我国著名的第四纪火山群，是盖在地质史页上的一枚印章，落印刹那，风沙顿息，千百年的辉煌与宏丽镇收于此。<br><br>对五大连池的向往由来已久。<br><br>尤其在欣赏过五大连池的一些图片之后，恋慕之心如在弦之箭。<br><br>人间五月天，春暖花开时，我终于踏上了参访五大连池的长途之旅。<br><br>同行的还有几位趣味相投的朋友。<br><br>一路上，大家传看着数码相机中的图片，兴致愈加高涨。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBy1Q2w5GAPy6EAAH2bIKTPOM526.jpg@!rw9"><br><br>火山口大多是圆圆的洼地，形状如碗，是火山喷发时气体、岩浆、固体等物质向外排出的出口，在希腊文中火山口就是“碗”的意思。<br><br>五大连池14座火山上的“碗”大都保存完好，观赏性和科研性都很强。<br><br>刚进入五大连池火山国家地质公园，便领略到了它的非凡魅力。<br><br>迎接我们的是碧色生风的蓊郁青山。<br><br>据地方文献注明，五大连池周遭排列着一系列的盾状火山，其中有14座火山锥最为著名最为醒目。<br><br>这14个“兄弟”虽然个个卓然独立，却又不弃不离，平均分布在五大连池周围。<br><br>如果将山势比作棋盘的话，那么这14个兄弟就是棋子，位于东半部的七座火山，从北往南为尾山、莫拉布山、西龙门山、东龙门山、小孤山、东焦得布山和西焦得布山；西半部的火烧山、老黑山(黑龙山)、笔架山和卧虎山，自东北向西南排成一条直线，药泉山位于这条直线东边，北格拉球山与南格拉球山并列于直线以西。<br><br>14座火山有规律地呈“井”字形排列在台面上，犹如一局摆好阵势的棋盘，又似一幅精心设计的图案。<br><br>神秘的棋盘格子之谜曾经一度引起过地质学者们的好奇心，后来才研究出这是由于五大连池的火山群喷发类型属于中心式喷发而造成的，而距今最近一次的火山喷发则远在清朝康熙年间。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBy1Q2w4yANHvYAAYfron5AJM153.jpg@!rw9"><br><br>沿着蜿蜒的山道，我们进入了老黑山。<br><br>作为我国著名的年轻火山群之一，五大连池的火山地质地貌是极其显著并独特的。<br><br>老黑山的火山锥体在五大连池火山群里不仅是最大的，同时也是最高的。<br><br>老黑山的火山口布满了火山碎块组成的岩石和火山碎屑物，陡峭的内壁是它的咽喉，现出紫红和褐黑的颜色来。<br><br>大量的碎石使得火山口略显生硬，仿佛一个漏斗被生生地钻进了山顶，漏斗底就是它的钻头，这样想来，耳边似乎听得到石块摩擦挤压的刺耳之声。<br><br>老黑山距离五大连池的二池、三池比较近，凭高远眺，可以看到五池呈串珠状，汐水相连，水波粼粼。<br><br>火烧山在三池、四池、五池的半包围圈中，显得矮小平展些，它的火山口又大又浅，椭圆如鹅蛋，从天而降后跌陷在山顶端，蛋形犹在，蛋壳已碎，蛋黄外泻出去，空余一不规则的边缘。<br><br>火烧山上的岩石不像老黑山均已风化，它还保持着原始的形态。<br><br>我们从老黑山下来后，向北进发，去攀登火烧山。<br><br>',
'<h2>疣鼻天鹅</h2>在欧美，形象清丽、姿态优雅的疣鼻天鹅常常是童话故事里的主角。<br><br>因为和人类的关系亲近，它们已经基本上变成了留鸟，种群数量接近50万只。<br><br>可是，在中国，疣鼻天鹅总数不超过3000只，仍属珍稀鸟类。<br><br>三年前，本文作者开始在中国疣鼻天鹅最大的栖息地——乌梁素海密切关注它们的生活，但他的调查结果让人感怀。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBy1Q2w2OAJi1KAANBPvuAqf0713.jpg@!rw9"><br><br>疣鼻天鹅是“游禽之王”，它的体重已经接近了鸟类飞行的重量极限。<br><br>小型的鸟类，只要展开翅膀，双腿用力一蹬，就能进入呼啸的风中。<br><br>但它们，必须要有很长的跑道并且通过“九蹬十八刨”才能产生足够起飞的速度。<br><br>      摄影/杨  孝近年来，乌梁素海的水面越来越小。<br><br>即便如此，在四周荒漠环绕的内蒙古高原上，这片越来越小的水域依然非常珍贵，是南来北往的候鸟们迁徙中的生命驿站、母亲湖。<br><br>2002年3月，内蒙古河套平原最东端的乌梁素海，湖水在悄悄地解冻。<br><br>头一年覆盖了整个海子的芦苇，已被人们送进造纸厂做了原料，湖面上只剩下一片光秃秃的苇茬。<br><br>一个清冷的早晨，在一处刚化冻的水面上，我们发现了四五十只雪白的大鸟。<br><br>它们聚集在一起，随着波浪在布满冰碴的湖面上起伏，不时把脖子扎到水里捞出一些水草，然后，以一种优雅的姿态品尝着春天里第一顿早餐。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBzFQ2w26AeV_-AASBaW8jINA637.jpg@!rw9"><br><br>天鹅夫妻是鸟类忠贞爱情的典范，它们常常“夫唱妇随”，形影不离。<br><br>乌梁素海的芦苇疯长之后，它们的生活领地越来越小，能够在摄影镜头同时拍到这么多天鹅的可能性也越来越小了。<br><br>        摄影/边  缘这就是疣鼻天鹅。<br><br>它们应该是在夜里回来的，因为没有人在白天见过它们的迁飞。<br><br>疣鼻天鹅又名哑声天鹅、瘤鼻天鹅或赤嘴天鹅，是一种大型游禽，在天鹅类中体形最大，成年个体能有1.5米左右长，体重超过8公斤，所以被称为 “游禽之王”。<br><br>与其他种类的天鹅相比，它的特征很鲜明，嘴是赤红色的，前额上有一个黑色的疣状突起，十分显眼。<br><br>游泳时，它的脖子常常弯成“S”形，如同身披洁白婚纱、涂着红唇的新娘。<br><br>眼前的疣鼻天鹅是回到乌梁素海的第一批候鸟，我们的摄制组随之开始了一年的工作：对它们进行一次完整的考察和拍摄。<br><br>在国内，还没有人对它们繁殖、迁徙和越冬的生活细节做过专门的研究。<br><br>这，也是首次对这种野生天鹅的生活进行记录。<br><br>',
'<h2>寻找野性藏獒  </h2>很多人认为藏獒是世界上许多大型犬的祖先，藏獒在世界犬种中的神圣地位不容置疑。<br><br>曾几何时，神犬藏獒不再是只有在青藏高原才能见到的稀有名犬，已经被越来越多的人所熟知，成为热门商品和宠物。<br><br>随着入藏交通的改善和藏獒热的兴起等诸多原因，藏獒正经历着前所未有的品种退化。<br><br>本文作者目前正致力于藏獒原生态保护和繁育工作，通过他的藏区寻獒之行，我们发现即使是在西藏、在海拔4500米以上的高原地区，找到够资格做种源的藏獒也不是易事。<br><br>藏獒已经是濒危物种，抢救性保护迫在眉睫。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBzFQ2w1iAWt_0AAS7vufhlgk856.jpg@!rw9"><br><br>青藏高原是藏獒的原产地，藏獒广泛分布于青藏高原海拔3000至5000米的高寒地带，是世界公认的最古老、最稀有的犬种——这并不等于所有产于青藏高原的獒都是优秀藏獒。<br><br>交通方便的藏区獒的血缘比较混杂，只有在青藏高原海拔4500米以上的地方，才有可能找到够资格作种源的优秀藏獒。<br><br>      摄影/陈生贵<h4>藏獒的退化和濒危是最让青藏高原甚至中国心痛的事实</h4>还有三天，2005年的7月就要结束了。<br><br>我们的车队行驶在青海省果洛藏族自治州的久治县境内，再走几十公里，就将进入四川省的阿坝藏族羌族自治州了。<br><br>我一边开着车，一边用对讲机与前面车上的黄效文聊天。<br><br>黄效文是香港“中国探险学会”的创办人，在中国进行了二十多年的探险活动，我们合作也有十几年了。<br><br>我们谈论着“花花公子”。<br><br>“花花”与“公子”是我们几天前在西藏的昌都地区江达县境内找到的4个月大的藏獒兄妹。<br><br>我们从藏民家里买下它们后，每个人都在争它们的冠名权，那狗兄体形高大，性格沉稳高傲，很酷，我坚持叫它“公子”，秀气一些的狗妹自然就叫“花花”了。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBzFQ2w1WAWGMSAAoFe24HNQI097.jpg@!rw9"><br><br>楚里四个月大时的“玉照”。<br><br>现在的楚里已经“长大成人”，想必更加“楚楚动人”了。<br><br>在7月的高山牧场上寻找藏獒，说说容易，做起来却很难。<br><br>黑色牦牛毛做成的帐篷在 绿色 草原上十分显眼。<br><br>有牦牛帐篷，就一定有藏獒，而且是黑色的藏獒，藏獒与牦牛帐篷就像高原上的星星伴着月亮一样永远不会分开：每顶帐篷的四周，主人都会布上一个由4—5只藏獒组成的獒阵。<br><br>我们通常就在车上用望远镜观察，如果发现其中有优秀者，就将车驶近帐篷细看，若不满意，则继续寻找草原上的“黑点点”。<br><br>有人以为青藏高原上的狗就像天上的星星一样多，找几只藏獒那还不容易？<br><br>！其实，并不是所有生长在青藏高原的狗都可以称为“獒”，中国古人对此早有定义，《尔雅.释畜》云：“狗四尺为獒”。<br><br>我们此次进高原的目的就是寻找藏獒，由5辆专业越野车组成的探险队7月初从云南香格里拉出发，自四川的甘孜藏族自治州找到西藏的昌都地区，又寻到青海的果洛州，在高原四个省区将近辗转一个月，才搜寻到5只藏獒，可谓费尽九牛二虎之力。<br><br>我不禁想起民间的一个传说，说成吉思汗当年曾经用3万只藏獒组建了一支藏獒军团，为其横扫西域立下赫赫战功。<br><br>虽然我没有在史料中查到这一记载，但很喜欢这个听起来极过瘾的传说，当年成吉思汗是如何摘到那3万颗“星星”的？<br><br>',
'<h2>房屋与地震的生死博弈</h2>在这次汶川大地震中，倒塌的房屋成了直接杀手，掩埋了一个个鲜活的生命。<br><br>人类赖以遮风蔽雨的房屋，何以不能提供“安全感”和保护？<br><br>本社特派记者刘睿深入汶川地震灾区，采访多位国内建筑抗震专家，解析房屋倒塌的深层次原因。<br><br><b>我们将收集这次地震中倒塌的重要公共建筑，包括学校、医院、机关等的建筑资料，从这次地震灾害中总结经验，为日后重建提供科学依据。<br><br>——国务院总理温家宝</b><br><br><img src="http://img0.dili360.com/ga/M01/02/02/wKgBzFQ2w0-AFAG9AAMi4uokDS0138.jpg@!rw9"><br><br>一座座坍塌成废墟的建筑令人触目惊心，可是，在倒塌的建筑旁，往往都能看到挺立不倒的建筑。<br><br>这到底是天灾，还是人祸？<br><br>北京工业大学抗震实验室里，被粉刷成白色的一幢钢筋混凝土建筑模型立在振动台上，隆隆的声音忽然传来……7度多遇、7度基本、7度罕遇、8度罕遇……加速度越来越大的地震波逐一输入，一些细微的破裂声音渐渐从模型里传出，实验此刻也进入了尾声。<br><br>中国科学院院士周锡元先生仔细检查实验记录，这些数据表明了该模型在遭遇模拟地震时功能特性未变，模拟特大地震时，结构也基本完好，是可以信赖的设计。<br><br>不知怎么，我也跟着轻轻舒了一口气。<br><br>事实上，全世界所有建筑研究机构几乎都拥有这类模拟地震振动台，它们频频开动、实验，研究人员将自己精心制作的建筑构件或者缩尺模型送上振动台，去经受近乎苛刻的考验。<br><br>周锡元院士说，这种考验最大的意义在于——解释过去，也预言未来。<br><br>真实的地震发生了，等待建筑的将是什么？<br><br>',
'<h2>巴基斯坦地震印度板块运动的又一次“交通事故”</h2>南亚又发生地震了！2005年10月8日上午，巴基斯坦北部地区发生7.8级的强烈地震，与我国1976年的唐山大地震的震级一样。<br><br>巴控克什米尔首府穆扎法拉巴德70%的城区被毁，市内没有一栋房屋能逃过地震的破坏，许多村庄更是连片地在刹那间消失。<br><br>每天的死亡数字都在揪心地迅速攀升，截止22日为止，已死亡5万余人，7万余人受伤。<br><br>从2003年的新疆、伊朗的强烈地震，到2004年的印度尼西亚地和海啸，再到今年的巴基斯坦强震，印度板块周边地区似乎变得越来越不安全，印度板块怎么了？<br><br><img src="http://img0.dili360.com/ga/M01/02/02/wKgBy1Q2w0uAFXbmAAUZtZAWIe8330.jpg@!rw9"><br><br>大部分难民都死于建筑物的垮塌和毁损。<br><br>图为巴基斯坦北部城镇穆扎法拉巴德的地震灾区的居民正在挖掘倒塌的房屋，寻找可能获救的生命。<br><br>中国地震局地质研究所的徐锡伟是我国研究板块活动构造的青年科学家，曾长年在青藏高原进行研究。<br><br>据他讲，近些年来印度板块周围的不断强烈地震可以理解为是板块活动增强的结果，而这种增强最容易在板块交结地区和边缘地区表现出来。<br><br>印度板块与欧亚板块有两个相互较劲的地区，称为“结点”（图中黄圈处），犹如公牛顶撞时的两只角，它们是板块之间受力最强的地区，因而该地区引发地震的概率相对就高。<br><br>一个在帕米尔地区，此次地震发生的克什米尔地区就在这里。<br><br>另一个结点为阿萨姆地区，位于我国西南的云南、西藏和缅甸交界的地区。<br><br>而去年引发海啸的印度尼西亚地震则是印度板块北移错动造成构造断裂，进而引发强烈地震和海啸。<br><br><img src="http://img0.dili360.com/ga/M02/02/02/wKgBy1Q2w0uAaiNWAAG5ecNroA4885.jpg@!rw9"><br><br>印度次大陆、非洲、阿拉伯半岛，中南半岛都以不同的方式向北撞向欧亚大陆。<br><br>印度板块的强劲动力使得古地中海隆起为青藏高原，开始轰轰烈烈的造陆运动，而横贯东西的古地中海则退缩为欧非之间的内海。<br><br>（上图）<br><br><img src="http://img0.dili360.com/ga/M01/02/02/wKgBzFQ2w0uAZPdjAAVZ2aQ7JCA851.jpg@!rw9"><br><br>远古时期，现在的印度、南美洲、非洲、南极洲和澳大利亚曾联结成一块超级大陆刚瓦那，在大约1亿年前左右开始分离，印度次大陆向北漂移。<br><br>生活在结点地区和板块边缘的人们是不幸的，地震是挥之不去的幽灵。<br><br>这次巴基斯坦地震灾害之所以这样惨烈，与房屋的抗震性能差有直接的关系。<br><br>巴基斯坦是个发展中国家，而对处于战争胶着状态的克什米尔来说，经济发展更是落后。<br><br>处于地震高风险区的许多城市建筑也忽略抗震性能，而广布山区的农村则多为泥土房，更是不堪一击。<br><br>“屋漏偏遇连夜雨”，地震后的次生灾害不断，山体滑坡，交通阻塞，长时间的暴雨，使得死里逃生的灾民饥寒交迫。<br><br>而分布在全球地震带上的大部分是像巴基斯坦这样的发展中国家，如何在板块运动的下一次“交通事故”中减少伤亡数字，则是需要全球群策群力的事情。<br><br>据介绍，中国已在新疆、云南等边远地区试点开展地震安全农居工程，用传统的建材提高房屋抗震系数，但愿能为贫困地区减少灾难带来帮助。<br><br>',
'<h2>穿行在喀喇昆仑公路之上</h2>整个山系有37％为冰雪覆盖的喀喇昆仑山脉，拥有着最多的超过50公里长的冰川（中低纬度上），也拥有着世界上海拔最低的冰舌。<br><br>穿越这座山系修筑出来的喀喇昆仑公路可以说是一个工程奇迹，被誉为“当代的丝绸之路”。<br><br>这条1200多公里长的公路在巴基斯坦境内有600多公里，作者带我们亲历了这条雪崩、洪水、泥石流和塌方等危险丛生的公路。<br><br><img src="http://img0.dili360.com/ga/M02/02/02/wKgBy1Q2w0mAIRByAATwXHf1PQ8339.jpg@!rw9"><br><br>吉尔吉特附近洪扎河上的吊桥多年来，被当地人称为世界工程奇迹的喀喇昆仑公路一直是我梦回萦绕的地方。<br><br>这条公路所通向的巴基斯坦北部山谷是我梦中的天堂，路旁魅影般神奇闪现的雪山和冰川不断地在招引着我，而这条公路上的挫折和艰辛，则让我的旅途更加弥足珍贵。<br><br>喀喇昆仑高速公路（又称中巴公路）虽然被称作高速路，但在这里你勀´看不到普通高速路上应有的分道线和界标。<br><br>沿着喀喇昆仑公路一线，喜马拉雅山、喀喇昆仑山、帕米尔高原和兴都库什山以及一些著名的冰川都被收入眼帘。<br><br>从平原到贫瘠的山地，从怪石嶙峋的峡谷到被雪山围绕的村庄，从高原湖泊、河流到沙漠，喀喇昆仑公路所经地区景色变换无穷。<br><br>它是世界上海拔最高的跨越边境的道路。<br><br><img src="http://img0.dili360.com/ga/M01/02/02/wKgBzFQ2w0iAalUhAAPpIbAbIfo133.jpg@!rw9"><br><br>喀喇昆仑山脉上沿峭壁开凿出来的狭窄、危险的公路。<br><br>两万多名巴基斯坦和中国筑路人员花费了将近20年的时间修筑了这条公路。<br><br>其中约500名献出了自己的生命。<br><br>1967年巴基斯坦4处开工开始修筑喀喇昆仑公路：塔科特、齐拉斯、吉尔吉特以及红其拉甫山口，修路机器只能由空军运输到这4个起点，施工缓慢，平均的月完工量只有5公里，在最艰险的路段，1个月只能修筑不到1公里。<br><br>1989年整条公路完全对外开放。<br><br>由于恶劣的天气，这条公路在每年5月到11月期间才能通车。<br><br>原来步行要两三个月才能到达的巴基斯坦北部山谷，如今乘汽车只需两三天的时间。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBzFQ2w0iALqfVAALbb2Ccf34378.jpg@!rw9"><br><br>喀喇昆仑公路一边是峭壁一边是悬崖,翻车事故时常发生。<br><br>由于山高路远,人们通常只能用简单的器具来清理翻车。<br><br>   摄影/Galen Rowell/C我们从拉瓦尔品第出发，沿着著名的大卡车路行驶，经过阿伯塔巴德（巴基斯坦国防学院所在地）和塔科特，在山路上盘旋上升，来到了科希斯坦境内的第一个村镇Besham。<br><br>公路穿过村镇的中心，这里是一个狭窄而热闹的集市，大量的店铺和廉价的宾馆更增添了这里的拥挤和喧闹程度。<br><br>',
'<h2>东方的阿波罗</h2>深眼、薄唇、高鼻， 头顶肉髻覆盖着波浪式卷发，身着罗马长袍，活脱脱一个欧亚混血儿，这就是佛像最初的起源，融合希腊、罗马的风格和东方印度的创造，犍陀罗佛像就是以这样神奇的魅力静静地向世人展示，默默地俯瞰着自己最初的家园。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBy1Q2wzuATP8hAAPUyYD-Kh8088.jpg@!rw9"><br><br>斯瓦特山谷中一处石头上刻画着佛塔和佛像，历经千年的风雨，仍然依稀可辩。<br><br>初次耳闻犍陀罗，是在巴基斯坦大使馆的一次午宴上。<br><br>“简单点说，犍陀罗就是长着阿波罗容貌的佛像或菩萨！”北京大学东语系的唐孟生教授如是说。<br><br>竟然还有貌似阿波罗神的佛像吗？<br><br>这其中是怎样的渊源啊？<br><br>唐老师的一句话勾起了我对犍陀罗的极大兴趣，也揭开了我的巴基斯坦犍陀罗之旅的帷幕。<br><br><h4>废墟中的佛学院</h4>2005年4月的一天，我们的汽车行驶在巴基斯坦的中北部平原上，在一片绿野之中前往我们犍陀罗之旅的第一站——犍陀罗重要的遗址城市塔克西拉。<br><br>犍陀罗是古印度十六列国之一，本部在今巴基斯坦北部印度河与喀布尔河交汇处的白沙瓦谷地。<br><br>印度河以东的塔克西拉曾作为犍陀罗的首府，可以说是犍陀罗艺术的摇篮。<br><br>白沙瓦谷地北边的斯瓦特河谷、西边阿富汗喀布尔河流域的哈达、贝格拉姆等地，也往往被划归犍陀罗艺术流派的范围。<br><br>犍陀罗是印度次大陆的西北门户，外族入侵的必经之地，丝绸之路的中转站，印度与中亚、西亚和地中海世界联系的枢纽，东西方文明交通的十字路口。<br><br>这种特殊重要的地理位置，决定了在犍陀罗的历史舞台上，印度统治者与外族入侵者像走马灯一样轮番登场，演出了异彩纷呈的历史戏剧。<br><br>印度文化与波斯、希腊、罗马等外来文化，像蜂蜜、牛奶和葡萄酒一样水乳交融，酿成了奇香四溢的甘露，诞生了东西方文化联姻混血的宁馨儿——犍陀罗艺术。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBzFQ2wzqAX9cmAAKPO7goFY8591.jpg@!rw9"><br><br>约公元前470－前456年在奥林匹亚宙斯神庙出土的阿波罗头像。<br><br><img src="http://img0.dili360.com/ga/M01/02/01/wKgBzFQ2wzmAMTV6AAFe4KxrixI677.jpg@!rw9"><br><br>后期犍陀罗的艺术中心哈达（今阿富汗贾拉拉巴德）出土的佛陀头像，被称为“东方的阿波罗”。<br><br>希腊的阿波罗头像脸型的刻画手法可以说是希腊艺术发展过程中的“典范”椭圆形的脸，“希腊式”的直鼻梁，平额，端正的弧形眉，发髻是有组织的轻波纹样，面部刻画注意匀称。<br><br>而哈达的这尊佛陀头像更富于古典主义的高贵、单纯、静穆的气质，代表着向希腊古典传统的回归：细眉深目，高鼻薄唇，轮廓线条极其自然、匀称而柔美。<br><br>塔克西拉这座在古代热闹的都市如今已是荒草萋萋，我们只能在荒野之中凭吊当年佛教艺术的楚楚风韵了。<br><br>正午时分，阳光开始狂野地倾洒，顶着炎炎烈日我们来到了皎莲寺——塔克西拉最著名的佛学院。<br><br>',
'<h2>巴基斯坦昔日的荣耀与今天的梦想</h2>“来之前，以为这里是贫穷、恐怖、暴力，来到之后才发现这里充满了祥和、热情和绿色。”<br><br>北京大学东语系的一位年轻女教师的这番话应该是对今日巴基斯坦的一个很客观的表述。<br><br>发源于中国西藏高原冈仁波齐峰北坡的印度河，在历经3180公里的高原和平川后于卡拉奇的周边分13支注入了阿拉伯海。<br><br>5000年前这里孕育出古代四大文明之一的印度河文明，今天生活在这片流域里的巴基斯坦人希望能够重新荣耀他们的历史。<br><br><img src="http://img0.dili360.com/ga/M01/02/01/wKgBy1Q2wzGAda8KAAOhNmi8gM0165.jpg@!rw9"><br><br>图中为始建于1566年的拉合尔皇家城堡<h4>印度河流域的时间穿越 </h4>很多民族来到过这块人类最早文明的发源地之一：印度河流域。<br><br>他们有的留下来，有的离开了；他们带来的文化也是有的留下来，有的离开了。<br><br>然而伊斯兰教却永久地凝固在了这里。<br><br>当我们穿行印度河流域上的几个最大的都市时，我们试图去感受在今日全球化浪潮下，生活在这片土地上的巴基斯坦人和他们神秘的宗教情结。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBy1Q2wy6ASU8-AAZzKxgem5g596.jpg@!rw9"><br><br>照片中的这种船今天仍航行在印度河上。<br><br>从莫亨焦达罗出土的石雕看，它们与5000年前航行在这里的船只几乎没有任何不同。<br><br>供图/巴基斯坦驻华使馆在很多方面，巴基斯坦都算是个较为特别的国家。<br><br>这里的文化根源可回溯到公元前3000年，但作为一个国家，它仅有58年的历史；它有着世界上最险峻的雪山群峰，包括世界著名的第二高峰乔戈里峰，又有着世界上几乎最为干燥炎热的河谷平原和荒漠；曾孕育出古代四大文明之一——印度文明的印度河几乎穿越了这个国家的南北全程，但今天统治这片流域里的却是另一种文化——伊斯兰文化ﺀ它的街上布满了各种年龄的乞丐，但同时这里又存在着一个极为奢华、富裕的阶层。<br><br>对很多外国游客来说，这是一个没有酒吧、没有迪斯科舞厅，甚至在街上很少能见到女人的国家，但却产生出了一位女性的总理。<br><br>很多人说过卡拉奇在巴基斯坦的地位就像上海在中国的地位一样。<br><br>18世纪初还是一个只有20户人家的小渔村，由于贸易、港口、殖民地和1947年印巴之间的大移民，卡拉奇如今的人口已超过1200万人。<br><br>尽管1959年巴基斯坦就开始将首都从卡拉奇迁到伊斯兰堡，但今天卡拉奇仍是巴基斯坦的工业、商业和金融中心，它每年带给巴基斯坦政府四分之一的财政收入。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBy1Q2wzKAKWteAAPOR6-P_2g248.jpg@!rw9"><br><br>巴基斯坦妇女一般都有着一双非常漂亮的眼睛，传统上她们要完全蒙面，回避男人甚至不能独自上街。<br><br>但现在完全蒙面的女人在街上已经很少见到。<br><br>图为在伊斯兰堡一个公园里，当地的富家女子来此参加一个义卖活动，一个男子正在阻止外人对她们拍照。<br><br>但当我从机场出来，坐上汽车驶往卡拉奇市区的一家宾馆的路上时，我甚至有些怀疑眼前的这个城市究竟是不是大名鼎鼎的卡拉奇？<br><br>热带的棕榈树和炙热耀眼的阳光标志着这是一个典型的热带城市，然而即使是进入到城区里，这个被称为国际超级的大都市中却几乎见不到任何高层建筑，更谈不上像北京的那些高楼大厦群落，但这里绿色植物之多却是让我感到的另一个意外。<br><br>',
'<h2>我们在行动</h2><h4>在巴基斯坦感受佛像艺术和友谊</h4>记者 朱彤 单琳<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBzFQ2wyGAOA3lABF0RiYyQtw819.jpg@!rw9"><br><br>单琳在巴、阿边境开伯尔山口春风煦煦的日子，我们应巴基斯坦驻华使馆的邀请，来到巴基斯坦参加研讨犍陀罗佛像艺术的国际会议。<br><br>两千年前，佛像第一次出现在了这里。<br><br>随着亚历山大当年的远征，希腊的雕像艺术也来到了当今巴基斯坦西北地区的犍陀罗国。<br><br>从那时起，这个佛教国家开始用艺术来表达他们的宗教，于是在人类的历史上佛教开始又以这种佛像的新形式向外传播。<br><br>有趣的是：现在知道这一段历史的人并不多。<br><br><img src="http://img0.dili360.com/ga/M01/02/01/wKgBy1Q2wyKAEcemAAy2uQEu1kU589.jpg@!rw9"><br><br>朱彤在拉合尔皇家清真寺在短短一周时间里，我们走访了古犍陀罗国留下来的几处佛像遗址。<br><br>那些精美的佛像艺术让两千年后的我们惊叹不已。<br><br>当细细地品味时，发现这些艺术背后的精神虽亲切、宏大却已陌生，甚至让我们难以体会。<br><br>无疑巴基斯坦是一个让我们难忘的国家。<br><br>中国驻巴使馆的前外交官易如成曾说过：“在我到过的六十多个国家里，给我印象最深的是巴基斯坦！因为巴基斯坦人民对中国人非常地友好。”<br><br>',
'<h2>汶川大地震地下的奥秘</h2>2008年5月12日，汶川发生了8.0级大地震。<br><br>四川省青川县、北川羌族自治县、茂县、汶川县、都江堰市等受灾严重的地区，究竟处于什么样的地质构造带上？<br><br>龙门山地震带是历史上的地震活跃区域吗？<br><br>岷江上游的水电开发以及工业开发区的扩建等挖掉了大量山体的坡麓和坡面，改变了岷江上游河谷的地形地貌，这对地质稳定的影响到底有多严重？<br><br>修建水坝到底会不会诱发地震？<br><br>地质专家范晓从地质角度深刻剖析了这场特大地震灾害。<br><br><img src="http://img0.dili360.com/ga/M01/02/01/wKgBzFQ2wxyACkTaAAffLGRFeok950.jpg@!rw9"><br><br>2008年5月12日汶川大地震发生后，理县于16日发生5．9级余震，震中在理县薛城镇与通化乡之间。<br><br>这就是薛城镇的杂谷脑河在余震时山体发生大面积滑坡的情景。<br><br>满目废墟的绵竹市汉旺镇，镇中心孤兀残立的钟楼，指针停止在14时28分，它记录了2008年5月12日这个永远难以抹去的惨痛时刻，这个地覆天翻、山河巨变的惨烈一幕。<br><br>和唐山大地震一样，汶川大地震来得似乎没有一点征兆，而当它一出现，便让整个中国乃至世界大惊失色。<br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBzFQ2wxmAKUfYAADSi4rHJyE409.jpg@!rw9"><br><br>',
'<h2>三峡生态 万物惊诧天地变</h2>滚滚长江突然被扼住了龙头！川流不息的大江刹住了脚步，在中国西南部的崇山峻岭里徘徊再徘徊。<br><br>大自然是“牵一发而动千钧”的，在这里生活了数十万年的动植物将被迫去适应这一改变，就连人类自已也不得不面对用人力改造大自然所引发的种种境遇。<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBzFQ2wx6ASEtmAAMfwt9O60U428.jpg@!rw9"><br><br><h4>一个植物学家与三峡</h4>香溪，虽然只是万里长江上的一条小小的支流，却因屈原和王昭君而出名。<br><br>船到香溪，远远便看见北岸矗立着一尊白色的美女像，正是衣袂飘飘的昭君。<br><br>由此登岸北上，遥遥又是屈原祠在望，溪水也由黄而清，由清而碧，将我们引向莽莽神农架的密林深处。<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBy1Q2wx6AGTOnAAeJK1eEeEU770.jpg@!rw9"><br><br>三峡工程开工伊始，植物学者们就对水库水位线以下的植物进行了细致的调查，把将受到淹没影响的珍稀植物或移栽或繁殖。<br><br>暮色渐浓，记者刚刚上山，中国科学院植物所陈伟烈研究员带着5个农民扛着锄头就匆匆下山了。<br><br>此时是2002年11月10日，陈的一名博士生到山下买菜时带回消息：三峡大坝导流明渠已经截流，水位要变。<br><br>“有很多事情必须抢在水位升高的前面完成。”<br><br>陈说。<br><br>秭归旧城名为归州，山高谷狭的三峡至此而豁然开朗，名为香溪宽谷。<br><br>临近江岸处，浩荡的江水散成条条缕缕，分流而下，露出一片片沙石洲。<br><br>其上零星生长着一丛丛柏树枝状的植物，它们叫疏花水柏枝，在全世界也只生长在长江三峡秭归、巴东、巫山三县海拔180米以下的两岸，按照陈伟烈的估计，现在只有七八千株了。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBzFQ2wx2APCVIAAT8Tw2X7hU198.jpg@!rw9"><br><br>为了赶在2003年6月水库135米蓄水完成以前再看一眼原始的三峡，人们会利用各种机会登上三峡的游船。<br><br>他们看到的三峡无时无刻都在改变，所有135米水位线以下的房屋和植物都已被清理了，三峡两岸的山坡上留下了一条刺眼的土地带。<br><br>到2003年6月15日，三峡水位将按计划攀升至135米，几乎所有已发现的疏花水柏枝都将被淹没，陈伟烈和他的同事们必须在此之前将它们搬到他的“植物避难所”里。<br><br>',
'<h2>三峡移民 梦里涛声依旧</h2>回望一砖一石搭建而成的家园，离乡的脚步怎能轻移。<br><br>为了长江三峡工程，百万移民举家迁徙。<br><br>失去和拥有就这样同时摆在了他们面前。<br><br><img src="http://img0.dili360.com/ga/M01/02/00/wKgBzFQ2wxCAIU43AAbycIK3sYI225.jpg@!rw9"><br><br>水，慢慢地升上来，1米、2米、……渐渐地漫过房屋，漫过树木，漫过山冈，漫过乡野和城市。<br><br>无论曾经是喧闹还是繁华之地，古老亦或新生之地，现在已然归于同一命运，消失在人的视野外，沉浸于无声无光的水下世界里。<br><br>2003年6月1日，一个将永远载入人类历史的日子：中国的长江三峡水利枢纽工程将开始下闸蓄水，15日后，水位将从目前的海拔60米，陡然涨到海拔135米水线，此线以下三峡干支流两岸的一切不能移动之物，从此沉没。<br><br>而再过6年，到2009年，当水位爬高到175米时，现存40米间的一切，也将成为水下风景。<br><br>大水淹将过来，留是留不得的。<br><br>于是长期生活在三峡库区的113万人面对现实的惟一选择是：迁徙。<br><br>这很像是小说电影里才有的景象。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBy1Q2wxGAd_jjAAY_8vkXyBI493.jpg@!rw9"><br><br>有着1700多年历史的巫山大昌古城坐落在面积达1万多亩的河谷平坝上。<br><br>至今仍保存着较为完整的明代大昌城风貌。<br><br>古城结构简单，城池较小，布局为三街一坊。<br><br>民谣说：“一灯照全城，四门能通话；堂上打板子，户户能听见”。<br><br>然而这样的景象已经不复存在。<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBy1Q2ww6AN-jiAAbxGI2GaBI891.jpg@!rw9"><br><br>巫山大溪县移民在码头上等候即将把他们载向远方他乡的船。<br><br>离别的泪水怎能止住？<br><br>即使前方有无限的可能性在等待，故土还是无法轻易割舍。<br><br>据官方宣布的数字：过去10年，三峡库区平均每年有6万多人迁移。<br><br>今后7年，平均每年还要移民7万多人。<br><br>因为千里库区将淹没涉及湖北省、重庆市的共19个县（市、区），将淹没耕园地2万8千公顷。<br><br>',
'<h2>文物命运  考验中国人的智慧</h2>1992年三峡工程动工后，随着工程的不断推进，三峡库区内大量的文物史料如泉涌般地出现在我们的面前。<br><br>于是，为了在二期蓄水工程前抢救和保护三峡文物，库区内聚集了来自全国各地参加文物抢救和保护工作的单位达70多家，建立起了全球最庞大的文物保护系统工程。<br><br><img src="http://img0.dili360.com/ga/M01/02/00/wKgBzFQ2wwmAfUrBAACcyvvMu4c781.jpg@!rw9"><br><br>石鱼出兆丰年   长江沿岸遍布水文题刻，但多数为洪水题刻，枯水题刻则非常少。<br><br>而白鹤梁不仅是我国而且是世界上目前所发现的时间最早、延续时间最长、数量最多的枯水水文题刻。<br><br>这条位于涪陵城北长江江心，长约1600米，宽约16米的天然巨型石梁上布满题刻，围绕着“石鱼出水兆丰年”，说明“石鱼现，果大稔”的规律。<br><br>在三峡库区地下文物考古工作不断取得重大成果的同时，三峡库区地面文物也得到及时保护，被列入国务院三峡建设委员会（简称三建委）《长江三峡工程淹没区及迁建区文物保护规划》的1087处文物保护点中，地下文物723项，规划总勘探面积约1600万平方米，发掘面积187万平方米；地面文物364项，包括搬迁保护133项（搬迁到185米以上）、原地保护87项、留取资料144项。<br><br>几年来，文物工作者不辱使命，圆满完成了二期水位的文物保护工作，曾经见证大河文明的众多历史文化遗存仍然是长江上一道亮丽的人文景观。<br><br><h4>最大的原地保护项目——白鹤梁水文题刻</h4>白鹤梁题刻是三峡库区地面文物保护工作中最大也是最重要的一个项目。<br><br>制定保护规划前它就已经是一处国家级文物保护单位。<br><br><img src="http://img0.dili360.com/ga/M02/02/01/wKgBy1Q2wwqAI7EZAAPl3VtMCk8289.jpg@!rw9"><br><br>浩大的文物保护工程   三峡库区内不仅有精巧流畅、颇具功力的石鱼及隶、篆、楷、行、草皆备的白鹤梁“水下碑林”。<br><br>还有被誉为三峡文物珍品的奉节夔门摩崖题刻，这也是三峡文物保护工程可圈可点的一项。<br><br>图为工作人员正在对题刻进行保护。<br><br>摄影/程平白鹤梁题刻始于唐广德元年（公元763年），已发现有题刻约165段，文字内容约3万余字。<br><br>其中唐代1段、宋代98段、元代5段、明代16段、清代24段、近代14段、年代不详者7段。<br><br>题刻中有石鱼雕刻18尾。<br><br>白鹤梁题刻以石刻的鲤鱼为水标，记录枯水变化，预卜农业丰歉。<br><br>许多题刻围绕着“石鱼出水兆丰年”，说明“石鱼现，果大稔”的规律。<br><br><img src="http://img0.dili360.com/ga/M02/02/00/wKgBzFQ2wwqAIR0bAAo2KlybYgI647.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBy1Q2wwqAa84IAAVjOoS_BvU268.jpg@!rw9"><br><br>在白鹤梁题刻中心部位的斜倾岩石上，现在还能见到清晰的线刻双鱼，这是唐代所设的枯水水位标记。<br><br>古人刻鱼为标，与现代水文观测原理十分接近。<br><br>国外设固定水标观测江河水位变化还不到100年的历史，而我国古代劳动人民早在1200多年前就已采用，这是我国一千多年前十分重要的一项创造。<br><br>白鹤梁首创富有特色的“石鱼”水标，记载了1200多年的枯水水文情况，系统地反映了长江上游枯水的运行演化情况；由于涪陵白鹤梁枯水题刻有具体“水标尺度”，实际上成为长江上游地区历代枯水年代序列标尺，具有很高的科学价值。<br><br>专家说，对观察检测流水、泥沙对石刻文物的侵蚀破坏作用来说，这些水文石刻是绝好的材料，当代用任何模拟手段也难于获取如此长时间自然状态下的实验资料。<br><br>白鹤梁因此被誉为“长江最古老的水文站”、“长江水文资料的宝库”、“世界水文史上的奇迹”。<br><br>',
'<h2>难得契机 破解巴人之谜</h2>如果没有三峡工程，巴人的秘密或许会被永久地埋藏在峡江谷地。<br><br>三峡工程提供了难得的契机。<br><br>渝东地区所拥有的丰富盐源及盐业考古成果，库区发现的上百处古代巴人遗址及其出土的大量珍贵文物，使考古学家破译中国历史悬案——巴人之谜的梦想变为现实。<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBy1Q2wwSAUqReAAt9TR_ObeM255.jpg@!rw9"><br><br>巴楚战争想象图  从公元前16世纪开始，巴人已在三峡地区频繁活动。<br><br>巴国丰富的盐源让周边强邻垂涎不已。<br><br>在与外族的血腥搏杀中，巴人书写着自己的历史，故一部巴国史就是一部战争史。<br><br><h4>榨菜之乡曾是巴国国都所在地</h4>在中国古代浩如烟海的典籍文献中，巴人的记载可谓沧海一粟。<br><br>即使这残缺不全的记述，还往往互相抵牾。<br><br>虽然晋人编著的《华阳国志》中有“巴志”的专述，但其时巴人作为一个民族已不复存在，书中记载的可信与否，一直争论不休。<br><br>典籍留下的谜语让史学家们伤透了脑筋。<br><br>而峡江一带山高路险，考古工作相对滞后。<br><br>根据一些零散的资料，先后有一些学者就巴人的起源、分布及消亡等问题提出诸多见解，但都缺少令人信服的证据，巴人及其所创建的巴国，终成中国历史的一大悬案。<br><br>三峡工程提供了难得的契机，破译巴人之谜的梦想也由此变为现实。<br><br>考古学家证实，巴作为一个西南少数民族，曾生活在鄂西、重庆峡江两岸的谷地和山坡上，以采集、渔猎为生。<br><br>早期进入峡江地带的巴人大多在长江支流建立他们的家园。<br><br>这里有平缓的台地和肥沃的土壤，更重要的是当时巴人的势力还相对薄弱。<br><br>然而分散的居住方式决定了他们难以形成强大的整体，因而在邻近民族的侵袭下不断迁徙。<br><br>在与邻国征战的过程中，巴人也主动或被动地接受中原、楚、蜀等周边文化。<br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBzFQ2wwOAWo9RAALMOkWhc-E538.jpg@!rw9"><br><br>青铜钲  打击乐器，涪陵小田溪战国墓群出土。<br><br>上面刻有两个“王”字和象形图案，表明涪陵小田溪很可能就是巴王陵所在地。<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBy1Q2wwOAQapAAADD-Q3c5_M003.jpg@!rw9"><br><br>玉具剑  小田溪战国墓群出土。<br><br>锋利的剑身和精致的玉石装饰，显示墓主的身份非同一般。<br><br>春秋以来，巴国曾与江汉楚国、川西蜀国等有着密切的联系。<br><br>强盛时期的巴国，其势力范围北达秦岭，南及黔中，西连岷山，东至荆楚。<br><br>巴人还相继在长江边的丰都、重庆等地建立过都城，并将涪陵作为国王死后的葬地。<br><br>',
'<h2>三峡考古 佐证长江文明</h2>大江大河是孕育人类文明的摇篮。<br><br>黄河文明以其鲜明的个性和丰富的内涵屹立于人类文明史上。<br><br>伴随三峡工程而展开的有史以来规模最大的三峡库区考古发掘，为长江流域是中华民族的另一发源地提供了丰富而确凿的证据。<br><br>60多处旧石器时代遗址，80多处新石器时代遗址，100多处古代巴人遗址和墓地，470处汉至六朝的遗迹，近300处祠庙、民居、桥梁等明清建筑物，充分展示着长江文明在这里留下的深厚积淀和不间断的发展足迹。<br><br><img src="http://img0.dili360.com/ga/M01/02/00/wKgBy1Q2wwCAWIWkAAlJKEOt1xQ974.jpg@!rw9"><br><br>伴随三峡工程而进行的三峡文物保护抢救工作使三峡库区成为世界最大的考古工地。<br><br>从1995年下半年至2003年4月20日，考古工作者在三峡库区共完成勘探885.2万平方米、发掘93.27万平方米的工作量，超额完成了135米（二期）水位以下的抢救性考古发掘任务。<br><br>已出土的6000余件珍贵文物、6万余件一般文物以及众多发掘和研究成果，使人们对三峡地区历史文化的认识更加深入。<br><br>图为大宁河双堰塘遗址挖掘现场。<br><br>摄影/梁中合<h4>三峡文物古迹保护规划调查和试掘被评为十大考古发现之首</h4>三峡地区的考古调查可以追溯到上个世纪二三十年代。<br><br>北京猿人遗址发现后，西方的一些探险家很快将目光转移到长江流域的三峡地区。<br><br>美国自然历史博物馆中亚探险考古队的纳尔逊、传教士埃德加等人先后在湖北宜昌至重庆万州的三峡河谷地带发现了一些古文化遗址，并采集到一些石器，他们认为这些遗址与“北京猿人文化”性质相同，并将其命名为“长江文化”。<br><br>这些带有业余探险性质的考古调查，结论自然不会完全准确。<br><br>由于三峡地区远离中原王朝，以往历史文献的记述大多只鳞片爪。<br><br>而史籍记载的缺漏，却正好为考古学家施展其才识和技能提供了难得的舞台。<br><br>但由于受考古发掘规模的制约，直到上个世纪末，大多数古文化遗存依然掩埋在鲜为人知的峡江荒野之中。<br><br><img src="http://img0.dili360.com/ga/M01/02/00/wKgBzFQ2wwCAND2dAAf_a7HElvE988.jpg@!rw9"><br><br>长江三峡文物分布示意图1992年4月，全国人大七届五次会议正式通过了兴建三峡工程的决议，国家文物局即于当年6月组织全国文物专家赴库区调查。<br><br>1994年底，中国历史博物馆和中国文物研究所组织全国30余家文物、考古、古建等科研机构和大专院校500余名科研人员再次进入三峡地区，开展了更大规模的调查、复查和试掘工作。<br><br>1996年，在一份长达200万字的《长江三峡工程水库淹没及移民迁建区文物古迹保护规划报告》上，赫然记录着1282处文物点。<br><br>在这份惊世骇俗的报告背后，凝聚着文物工作者勘探300万平方米、揭露遗址２万多平方米、出土文物１万余件的巨大工作量，这次调查和试掘也因此被评为八五期间十大考古发现之首。<br><br>三峡库区1282处的文物保护点让考古人员既兴奋又焦虑。<br><br>他们知道，如果按正常的工作方式，要完成这一抢救与保护工程，至少需要50年的时间，而现在只有15年。<br><br>',
'<h2>我们生活在冲积扇上</h2><h4>冲积扇的美丝毫不亚于山峰、河流、瀑布、湖泊……</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBy1Q2w36AX7rrAA7zUzX9TQk443.jpg@!rw9"><br><br>玉门——冲积扇催生的城市。<br><br>甘肃河西走廊的西部，祁连山的北侧，玉门市坐落在一个如银杏叶般的冲积扇东北边缘。<br><br>所谓“冲积扇”，说的是如图中这种扇形的沉积地貌。<br><br>“冲积扇”多分布于山前，山中土石随洪水涌出山口，随着水流减缓，土石泥沙逐渐沉积，形成近于扇形的形态。<br><br>在洪积扇的中下部，往往蕴含着丰富而稳定的地下水资源，泉水从洪积扇地势低洼的边缘区域渗出，造就了宜居的绿洲，绿洲中农田密集，村镇星罗棋布。<br><br>图中的洪积扇是祁连山西部的昌马河从山谷中流出后形成的，故名昌马洪积扇，我国勘测发现的第一处油田——玉门油田正位于这里。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBy1Q2w3aAMB8eAAMc8Ldn12k366.jpg@!rw9"><br><br>上图白框处经过放大，我们看到冲积扇边缘原来是最适合人类居住的良田沃土。<br><br>有一次我去新疆，飞机在接近乌鲁木齐的时候，我看到下面的景象十分新奇壮观：一条赤裸的山脉横亘在没有一丝绿色的平坦大地上，黄褐加棕黑的色泽统治着一切。<br><br>这是荒漠地区的寻常景象，似乎在这里只能寻找到那种苍茫、寂寥、无生命的荒凉感。<br><br>忽然从一个山谷中冲出一支队伍，这支队伍虽然千军万马、人数众多，但在山谷中却十分低调、隐秘，身着和大地一样颜色的迷彩服，不露痕迹地衔枚疾走；但是一冲出山口，来到山前平原上，一切都变了：队伍立刻呈扇形散开，扔掉伪装，露出亮丽的色彩，分成一支支小分队向远方放射性地推进，好像一场大型的团体操正在上演……这些都是比喻，其实我说的这支队伍是干旱区山谷中的一支洪流。<br><br>这里降水稀少，平时这条山谷中并无永久性的河流，偶尔的几次降水，落到了光秃秃的山坡上，由于缺乏地表植被的停滞和蓄积，就会迅速在山谷中汇集起来，携带着砾石和泥沙冲向山口，就是所谓的暴流。<br><br>这股浑浊的洪流一出山口，没有了山谷的束缚，一下子就会分成一股股支流扩展开来，越展越宽，越展越薄。<br><br>与此同时其携带泥沙的力量越来越弱，所携带的石、沙、泥就会沿途依次卸载下来，形成一个扇状的堆积体，铺展在山前的大地上。<br><br>这种景观被称为冲积扇。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBzFQ2w3eAAeW5AAQdjqOr8K8257.jpg@!rw9"><br><br>中国冲积扇景观分布示意图。<br><br>在自然界中，由河流或山洪在流出山口时所形成的冲（洪）积扇并不罕见，几乎在每处山口地区都有发育，但并不是所有的冲积扇都能被称为景观。<br><br>通过对全国数以万计的冲积扇分布的梳理，我们发现在干旱地区由山洪形成的洪积扇较之于湿润地区由河流形成的冲积扇往往更容易形成景观：首先，在我国干旱区有许多巨大的山系，比如昆仑山、天山、祁连山，由于它们绵延千里、群峰耸立，经常能孕育出巨型洪积扇，从而成为令人惊叹不已的奇特景观；其次，在那些不甚雄伟的低山中，比如河西走廊北侧的龙首山、北山和阴山南侧的大青山，由于它们的山势较低、山体较小，因此会将山口的洪积扇衬托得更为明显和壮观；另外，山前有平原或者大面积开阔地的山，比如环塔里木盆地的天山、昆仑山和阿尔金山，以及青藏高原上的可可西里山，由于洪流涌出山口以后没有其他障碍的遮挡，也可以形成规模宏大的洪积扇景观；而湿润区的山地，虽然雨量充沛，但河流有着较为固定的河道，河水不容易漫过河床形成大面积的滩状沉积，因此我国东部湿润地区，从环东北平原的长白山、小兴安岭、大兴安岭沿燕山、太行山一路南下，到秦岭、大巴山、武陵山、雪峰山以及福建的武夷山和台湾的中央山等，山口冲积扇的景观价值似乎要略逊于西部。<br><br>前面描述的冲积扇形成过程是在干旱荒漠里的情形，其实在山清水秀的湿润地区或是半干旱、半湿润地区，冲积扇也是一种常见的景观，但遗憾的是这种景观并没有进入人们的审美视野。<br><br>我们的先辈们没有欣赏冲积扇的传统，我们没有在唐诗宋词和明清山水画中见到冲积扇作为一种风景出现过，直至今天人们对冲积扇也视而不见。<br><br>然而我却被冲积扇深深地吸引了，我觉得冲积扇的美丝毫不亚于那些大山、雪峰、河流、湖泊、森林、草地……',
'<h2>文明的走廊</h2>三峡是大江的甬道,更是中华文明和历史的通道。<br><br>在山与水相互搏击而孕育的三峡，我们的祖先迈开她初始的步伐。<br><br>进入文明社会，连缀着巴、蜀、楚、汉的千山万水,又成为沟通中国西南和东中部地区的文明走廊。<br><br>在中原、巴、楚、蜀文化的交流与碰撞下，三峡形成了个性鲜明的地域文化。<br><br>这种文化在历史的延续中不断发展，留下无数光彩照人的文物，它们成为长江文明的缩影。<br><br><h4>P74三峡考古：佐证长江文明</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/00/wKgBy1Q2wv6AbK0lAAlJKEOt1xQ307.jpg@!rw9"><br><br>大江大河是孕育人类文明的摇篮。<br><br>黄河文明以其鲜明的个性和丰富的内涵屹立于人类文明史上。<br><br>伴随三峡工程而展开的有史以来规模最大的三峡库区考古发掘，数百处遗址、墓地及其出土的成千上万件文物，为长江流域是中华民族的另一发源地提供了丰富而确凿的证据。<br><br><h4>P86难得契机：破解巴人之谜</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBzFQ2wv2APhaVAAt9TR_ObeM731.jpg@!rw9"><br><br>如果没有三峡工程，巴人的秘密或许会被永久地埋藏在峡江谷地。<br><br>三峡工程提供了难得的契机。<br><br>渝东地区所拥有的丰富盐源，库区发现的上百处古代巴人遗址和墓地，使考古学家破译中国历史悬案——巴人之谜的梦想变为现实。<br><br><h4>P94文物命运：考验中国人的智慧</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBy1Q2wv2AD49dAACcyvvMu4c349.jpg@!rw9"><br><br>随着三峡工程的不断推进，库区内大量的文物史料如泉涌般地呈现在我们面前。<br><br>为了在二期蓄水工程前如期抢救和保护好三峡文物，全球最庞大的文物保护系统工程在这里破土动工。<br><br>',
'<h2>汶川我们在行动</h2>汶川地震发生之后，编辑部立刻派出了摄影记者、文字记者和编辑前往灾区一线采访，制作已经接近尾声的《河南专辑·下》也被撤换了下来，杂志社各个部门全力以赴为《地震专辑》忙碌起来。<br><br>一线的记者和编辑为我们带回了珍贵的现场资料，他们的镜头和文字体现了《中国国家地理》杂志透视这场灾难的独特视角。<br><br>家里的编辑们更是紧张忙碌，因为这本专辑立足于“眼泪背后”的反思，在短短不到两周的时间里，编辑们采访了地震预报、地震预防以及灾后重建等方面的专家，力求为读者理解这场灾难提供充足而丰富的背景信息。<br><br>在编辑部紧张工作的同时，杂志社的全体员工都一心系着灾区。<br><br>地震消息一传来，我们立刻询问是否有员工家属身处灾区，员工们还自发地组织了捐款捐物活动。<br><br>“5·12”以来，杂志社与全国人民一起紧张地度过了每一天。<br><br><img src="http://img0.dili360.com/ga/M02/02/00/wKgBy1Q2wuKAYFFTAAMsxhc-774391.jpg@!rw9"><br><br>魏成阶研究员（左）在讲解中，右为执行总编单之蔷。<br><br>摄影/王宁<h4>“我没想到你们会来这么大的队伍。”</h4>记者/王杰2008年5月17日，周六。<br><br>当我和执行总编单之蔷、资深编辑李志华、地图编辑王岩、实习编辑王宁一起出现在中科院遥感应用研究所楼下时，站到那里迎接我们的魏成阶研究员颇感意外：“我没想到你们会来这么大的队伍。”<br><br>我也没有参与过如此“豪华阵容”的采访团。<br><br>起初只是计划我与地图、图片编辑三个人“浩浩荡荡”地去。<br><br>没想到早上8点，就接到单总编从办公室打来的电话，接着帮我们联络采访的李志华老师也来了……一行5人会合后赶到中科院遥感应用研究所见到魏成阶，才得知，他和几位工作人员为了处理给国务院上报的最新遥感数据，竟然是忙碌到凌晨4点才睡下的。<br><br>由于惦记着我们的来访，一大早又从家里赶了过来。<br><br>遥感所办公室四面的墙上，贴满了放大的遥感卫星图像。<br><br>魏成阶一边逐一分析，一边给我们介绍卫星遥感图像在震灾评估中的应用。<br><br>他认为，随着卫星遥感图像分辨率的提升，会对灾害的分析判断、处理和救援提供更大的帮助。<br><br>',
'<h2>当今世界最大的水利工程</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/00/wKgBy1Q2wvGAd7iAAAPxnlUJia0496.jpg@!rw9"><br><br>一座长2335米、底宽115米、顶宽40米、高程185米的巨型大坝，拦蓄出一个全长600余公里、平均宽度1.1公里的巨型水库,最大库容超过洞庭湖现存水量的2倍。<br><br>它维系着洞庭湖区和江汉平原2300万亩耕地、1500万人民生命财产以及京广、京九铁路大动脉的安全。<br><br>它拥有世界上级数最多、总水头最高的内河船闸和世界上规模最大、难度最高的升船机，让长江成为名副其实的“黄金水道”。<br><br>它可以“不知疲倦”地制造出相当于10个大亚湾核电站发电量的电力……',
'<h2>别府温泉王国里的温泉王国</h2>国土面积仅为中国1/25的日本拥有温泉地2600多处、7.5万家温泉旅馆，人称“温泉王国”。<br><br>其九州岛大分县的别府市方圆仅14公里，却拥有世界第一的2849孔温泉泉源，泉水涌出量仅次于美国黄石国家公园，居世界第二。<br><br>因此，别府成为日本人首选的温泉旅游观光城市，在日本国内享有“温泉王国”的美誉。<br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBzFQ2wu-AbK2qAAFxGdJZiqY792.jpg@!rw9"><br><br>当本文作者亲身考察这个温泉王国里的温泉王国，几乎不敢相信，那些随处可见的、袅袅上升的白色烟雾，不是民间的炊烟或者工业污染，而是众多温泉的蒸汽……<h4> 别府上空的烟</h4>下雨了。<br><br>早春的细雨在窗外浅吟轻唱，雾气越来越浓郁地笼罩着路旁的山、树、村落。<br><br>我们的车子刚从阿苏山上下来，驶向下一个目的地——别府。<br><br>擦干车窗上的水雾，勉强还可以看到50米开外的湿漉漉的公路。<br><br>公路上目力所及的车子都不约而同地打开了雾灯、放慢了速度。<br><br>我们一行13人，是由日本观光振兴会九州地方机构邀请的北京旅游记者团。<br><br>从4天前在博多港口踏上九州土地开始，这种细柔的小雨就一直若即若离地伴随着我们的行程。<br><br>不一会儿，雨停了。<br><br>雾气淡去，我推开窗户，享受满眼鲜亮的绿色。<br><br>忽然，公路的尽头，隐隐绰绰出现了聚集的建筑物。<br><br>然而，仿佛有数以百计的烟囱正在往空中肆意排放，一团团的白烟升腾、发散，弥漫在整个建筑群的上空。<br><br>而我们的车子正义无返顾地朝着那片烟雾驶去，空气中硫磺的味道越来越浓。<br><br>日方导游三国爱红女士连忙解释说，我们马上就要进入别府境内，那缭绕的烟雾来自遍地都是的别府温泉。<br><br>',
'<h2>行走从帕米尔开始追寻马可·波罗的足迹（上）</h2>700多年前，一个名叫马可·波罗的威尼斯商人辗转于中国的古丝绸之路上，成为欧亚文化交流的先行者；700多年后，一位名叫翁一的中国探险家用了22年的时间行走于大漠关山之中，追寻着马可·波罗当年的足迹。<br><br>沧桑巨变，古迹犹存，游弋于古今之间的翁一先生向我们展现了他追梦的过程和这条古道环境的变迁。<br><br><img src="http://img0.dili360.com/ga/M02/02/00/wKgBy1Q2wueAW-xCAAORETxku04941.jpg@!rw9"><br><br>这是一幅依据马可·波罗《游记》叙述，于1459年绘制的大都（北京）地图。<br><br>图中部是欧洲人想象中的元大都忽必烈的宫殿，此图现存伦敦大英图书馆。<br><br>（供图 翁 一）马可·波罗是否到过中国，史学界争论不休，至今尚无定论。<br><br>我读过不同版本的《马可·波罗游记》，从而引发了一种梦想：从我国西陲的帕米尔高原起步，沿着《游记》中记述的行程路线，横越西北、华北的大漠草原，跋涉西南的山川险阻，再沿京杭大运河一路南下，直至福建泉州，探索马可·波罗的行迹，见识他所记述的人文景观，并通过翻查地方史志和访问文史工作者求取印证，去伪存真，这样的旅行一定非常有意义。<br><br><img src="http://img0.dili360.com/ga/M02/02/00/wKgBy1Q2wuiAZX3oAAKVKwQtjo0783.jpg@!rw9"><br><br>700多年前马可·波罗一行循着蒙古铁骑的声威和足迹翻越关山戈壁，经历了九死一生，完成了他们的东方之行。<br><br>更为可敬的是，他在身陷牢狱的境地里，冷静地回忆了25年的所见所闻，由那位同样身陷囹圄的比萨战俘努斯提谦用文字记录下来，在欧洲广为流传。<br><br>我钦佩这位先行者，因此从1980年开始，跋涉18个省市自治区，146个县，行程26636公里，探访了他提到过的地方，从而印证了游记大部分内容的真实性。<br><br>毕竟时间已经流逝700多年，当时马可·波罗眼中雄伟得令他吃惊的汗八里城垣，如今只剩下一段低矮的土垄，而当年马可·波罗一行艰难跋涉的崎岖道路，如今已被各种坦途替代。<br><br>好在人生易老天难老，前人写进书本中的历史，印在大地上的足迹，总不会被完全抹去。<br><br>而我更加希望我的旅行能够激励更多的朋友踏上对未知领域进行深入探索的征程，从而获得生命能量的最大释放。<br><br><h4> 大梦开始的地方</h4>1980年6月6日我登上西行列车，开始了断断续续历时22年的圆梦过程。<br><br>首站就是帕米尔高原。<br><br>按照《游记》中的描述，马可·波罗和他的父亲尼古拉·波罗、叔父马飞阿3人是从这里进入中国，见识令他们惊诧不已、羡慕不已的东方文明的。<br><br>700多年后的喀喇昆仑山瓦罕走廊，依旧是一片沉寂。<br><br>放眼望去，荒凉的群峰，寂静的山谷，望不到头的土路，荒芜的草地上悠然游动着几头牦牛。<br><br>站在这曾是东西方文明早期交流古道的隘口，我不禁浮想联翩：这是一处曾经见证过多少重大历史事件、负载过多少伟大文明的地方啊!远在难觅文字记载的年代，西域的玉石便已由这里输往西方了。<br><br>到了公元前138年，汉武帝遣张骞由此出使西域，打开了中国与中亚经济文化的交流通道，进而形成了商贾行旅络绎于途的“丝绸之路”。<br><br>从此，中国丝绸如五彩云霞西去，而欧洲、西亚的宗教文化随之东来。<br><br>1219年，成吉思汗率领千军万马由此进入阿富汗，再后来，在断断续续络绎东来的行旅中，有一支只有三几个人的队伍，他们便是马可·波罗一行。<br><br>此后，海上“丝绸之路”开通了，繁荣了，这条陆上“丝绸之路”衰败了，荒凉了。<br><br>眼下我面对的竟是死气沉沉的群山，若隐若现的西去土路，一种沧海桑田的感悟油然而生。<br><br>',
'<h2>三峡工程 百年论争</h2>“更立西江石壁，截断巫山云雨，高峡出平湖。”<br><br>毛泽东写于1956年的浪漫诗篇人尽皆知，但三峡工程却绝非毛泽东一个人的遐想。<br><br><img src="http://img0.dili360.com/ga/M00/01/FF/wKgBzFQ2wuiAT-DUAAhVlJM_9uw861.jpg@!rw9"><br><br>1911年，正值中国风云跌宕的革命年代，一对来自德国的年轻夫妇——魏斯·福里茨和魏斯·多博伦从武汉乘船至重庆，他们用玻璃底片记载了当时三峡的汹涌波涛与民风世态，为我们呈现了那个尚未被人类驯化的三峡的珍贵影像。<br><br>（供图/王群生）1919年，孙中山发愤著成《建国方略》。<br><br>在其书“实业计划”部分中，孙中山提出：“此宜昌以上迄于江源一部分河流，两岸岩石束江，使窄且深，急流与滩石，沿流皆是。<br><br>改良此上游一段，当以水闸堰其水，使舟得以溯流以行，而又可资其水力。”<br><br>孙中山对这段长江河段的论述被后人普遍看作是这位“革命先行者”对三峡工程的最初设想。<br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBy1Q2wuiAcdzEAATK7N2gnaY525.jpg@!rw9"><br><br>孙中山是国父而非水利工程师，他对三峡工程的论述更多的是革命者对国家建设的设想而非工程的实际规划。<br><br>1943年，在美国芳坦娜大坝工地上实习的中国工程师张光斗巧遇前来做顾问的美国垦务局设计总工程师萨凡奇，张光斗当即邀请萨凡奇“去中国为正在勘测设计的一些水电工程做顾问”。<br><br>1944年，民国政府正式聘请萨凡奇来华考察。<br><br>在日本轰炸机威胁之下，萨凡奇对三峡进行了10天的考察，随后拿出了著名的《扬子江三峡初步报告》。<br><br>此计划呈交民国政府和美国总统罗斯福后，当时号称“轰动全球”。<br><br>而如今张光斗接受记者采访时却透露，虽然促成了萨凡奇的考察，但当年他却极力反对萨凡奇的三峡工程规划。<br><br>理由有三：一、三峡工程太大，中国无力建成。<br><br>二、当时的国家太穷，即使建成，中国也没有力量用那么多电。<br><br>三、由美国帮助来建设三峡工程，有损“国权”。<br><br>张光斗数次上书，但据他的回忆，时任三峡水力发电委主任的钱昌照写信批评他“不懂国政”。<br><br><img src="http://img0.dili360.com/ga/M00/02/00/wKgBy1Q2wuqADtJvAAaCSjDCYvw061.jpg@!rw9"><br><br>西陵峡以滩险水急、礁石林立、航道曲折迂回闻名。<br><br>峡内有青滩、泄滩、崆岭滩等险滩，还有兵书宝剑峡、牛肝马肺峡、崆岭峡、灯影峡等。<br><br>来往船舶，下滩快如飞箭，上滩慢似爬梯。<br><br>图为20世纪初的青滩，随着葛洲坝的修建，这种船只搏击巨浪的景象已经永远消失。<br><br>（供图 /王群生）1949年以后，国内政治局势稳定，百废待兴，三峡工程被重新提上议事日程。<br><br>三峡工程的大力倡导者林一山一直认为建国后三峡工程的最初提出者为毛泽东。<br><br>林一山在多篇回忆文章中提到，1953年毛泽东乘“长江”舰视察长江，在听了林一山对长江的基本情况、洪灾成因以及除害兴利的种种设想汇报后，毛泽东提出“那为什么不在这个总口子上卡起来，毕其功于一役？<br><br>就先修那个三峡工程怎么样。”<br><br>1954年发生在长江中下游的特大洪水推动了三峡工程的论证过程。<br><br>从1955年到1960年，中苏专家联手在三峡进行了大规模的勘察设计工作，并提出了最高蓄水位200米、220米、235米3种方案，长江流域规划办公室倾向于235米高程方案。<br><br>这比当初萨凡奇“轰动全球”的200米蓄水方案还高了35米。<br><br>关于三峡工程可行性问题的争论随即展开。<br><br>',
'<h2>水电的圣地</h2>历经近百年的论争以及近十年的施工之后，当今世界最大的水利工程——三峡水利枢纽工程正渐渐把“高峡出平湖”从蓝图变为现实。<br><br>它具有防洪、航运、发电等多种功能：它能有效地控制长江向中下游宣泄的洪水；它拥有世界规模最大的内河船闸和升船机，可以大大改善长江的航运能力；随着26台发电机组陆续投产，它还将成为当今世界最大的水电站。<br><br><h4>P50三峡工程 百年论争</h4><br><br><img src="http://img0.dili360.com/ga/M02/01/FF/wKgBy1Q2wtWAYEjKAAhVlJM_9uw127.jpg@!rw9"><br><br>从1919年孙中山提出最初设想，到1958年毛泽东写下“高峡出平湖”的著名诗篇，再到1989年完成全部论证工作……三峡工程在1994年正式开工前，历经了70多年的论争和曲折，并首创重大工程经全国人民代表大会审议表决的先河。<br><br><h4>P58当今世界最大的水利工程</h4>作为当今世界最大的水利工程，仅在施工方面，三峡工程就创下了多项世界之最。<br><br>它具有防洪、航运、发电等多项综合效益，是当今世界防洪效益最显著的水利工程，拥有世界上级数最多、总水头最高的内河船闸和世界上规模最大、难度最高的升船机。<br><br>随着26台发电机组陆续投产，它还将成为当今世界最大的水电站。<br><br>',
'<h2>祖国的另一面：多灾多难</h2>这次地震的震中竟然在大禹的故里——汶川。<br><br>有人认为震中在北川，可是北川也被考证为大禹的故乡。<br><br>上世纪30年代国民党元老于右任先生去汶川凭吊大禹遗迹时，曾留下“禹王明德古今悬，哪计汶川与北川”的诗句。<br><br>既然汶川和北川都与大禹有关，我这篇短文就从大禹说起吧。<br><br><img src="http://img0.dili360.com/ga/M02/01/FF/wKgBy1Q2wsCAZm7sAAIc0_wnyIc454.jpg@!rw9"><br><br>中国历史地震震中分布图（公元前2300年——公元2000年）中国地处环太平洋地震带与地中海－喜马拉雅地震带的交会处，同时版图内还有多条地震高发带，因而可以说中国是世界上地震最为频繁、强烈的国家之一。<br><br>这张地图记录了中国过去4300年间中、强地震的震中分布地，标注点多达5800余个，几乎遍布了整个版图。<br><br>根据这些历史记录我们不难发现，我国特大地震主要集中在台湾、横断山区、华北及新疆北部等地区。<br><br>长期以来，地震给中华民族带来了巨大的灾难，谁也不知道中国的下一次大地震将发生在哪里。<br><br>面对这样的现实，我们但求地震多发区的住房、学校能够建得足够牢固，希望将来地震给人们生命、财产带来的威胁能够越来越小。<br><br>制图／王静爱 史培军 等不知为什么，这些天来，看到央视的抗震救灾募捐晚会，看到一队队奔赴灾区的军队，我的脑海中总是涌现出4000多年前大禹在会稽山大会诸侯的场面。<br><br>这些场面为什么会产生关联，因为这些场景背后都暗含着“国家”这两个字。<br><br>4000多年前大禹在会稽山大会诸侯的场面，实际上是中华民族第一个国家诞生的开国大典。<br><br><img src="http://img0.dili360.com/ga/M00/01/FF/wKgBy1Q2wsGAGJw1AAEeV-gZaeg513.jpg@!rw9"><br><br>从大禹治水开始，中国人就始终在与洪涝灾害作抗争。<br><br>图中可以看出，20世纪后半叶我国东部受夏季风影响的大部分地区都曾发生过洪灾，其中以长江流域、东南沿海、黄淮平原、海河流域以及嫩江、松花江流域受灾最为频繁。<br><br>新中国成立之后，大量的水利工程减轻了黄河、淮河流域的洪水泛滥，但随着大兴安岭－青藏高原东南缘一线山地植被的大量砍伐，这些地区的水源地水土流失严重，导致了山洪的危害逐渐加剧。<br><br>制图／王静爱 史培军 等为什么我们要组成一个民族国家，其实就是为了保卫自己，抗御外侮，抵抗天灾。<br><br>',
'<h2>古滇最后的青铜王国</h2>   早在四五千年前，中国西北的羌系民族便来到了今天已成为整个人类的世外桃源——香格里拉地区，并逐渐向云南腹地发展。<br><br>在随后的数千年历史中，因各种原因、从各个地方、代表不同民族集团的人们更是络绎不绝地迁入云贵高原。<br><br>在2300多年前，云南多民族的格局就已经形成，并且在滇池地区融合了各民族文化特色后，创造出中国乃至世界上最后一个具有独特风格和高艺术水准的青铜文化——滇文化。<br><br><h4>一个匿名电话引起的考古发现</h4><br><br><img src="http://img0.dili360.com/ga/M01/01/FF/wKgBzFQ2wt6AQI00AALRchI0AVs463.jpg@!rw9"><br><br>羊甫头墓地1998年开始挖掘，是迄今为止所发现的最大规模的滇文化墓葬。<br><br>揭开表土，密密麻麻的墓坑便暴露出来。<br><br>截至2001年，羊甫头墓地共清理墓葬846座，然而这还不及整个墓地面积的一半。<br><br>1998年4月22日，一个匿名电话打到云南省文物管理委员会：“羊甫头村昆明武警边防学校进行训练场建设时挖出了大量文物，许多文物贩子天天守候在羊甫头争相收购，交易额估计已达几千万……”当时从省考古所借调到文管会文物处的刘旭接到电话后心里直犯嘀咕，电话里的说法似乎有些夸张，举报人亦躲躲闪闪不肯透露真实面目，但对事件本身却又说得有鼻子有眼，不像是开玩笑。<br><br>刘旭将情况通报给了考古所，当天下午，我即同刘旭迅速前往学校进行调查。<br><br>在学校门口我们向哨兵说明来意，并简述举报人所说的情况，谁知哨兵虽没正面回答，却也默认了举报人所反映的情况。<br><br>有戏，绝对有戏，我们立即赶向训练场基建工地。<br><br>面积1.5万多平方米的工地已完全被推平，转悠一圈后发现遍地皆是青铜碎片和陶片，还有几根粗大的椁木横七竖八地堆在一旁。<br><br>在几个暴露的地层剖面上，10余座墓葬清晰可见。<br><br>我们马上要求会见校方领导，学校保卫科杨科长接待了我们。<br><br>起初他否认挖出了文物，“都是些破铜烂铁”，他说。<br><br>当他打开铁皮柜，将他说的“破铜烂铁”拿出来后，那些我们非常熟悉的滇文化青铜器和汉式铜提梁壶、铜洗等器物出现在眼前。<br><br>回到单位，我立即将调查情况向文物处熊正益处长做了汇报。<br><br>我认为这是个大型的墓地。<br><br>由于发现有大型椁木及铜提梁壶、贮贝器残片，很可能还有大型墓葬。<br><br>熊处长对此十分重视，迅即与徐发苍副厅长一道同武警总队及武警学校进行了协调，并指示我马上向国家文物局申请发掘执照。<br><br>',
'<h2>三峡精神之旅</h2>一支竹篙撑过三峡的湍流，也划过千年的华章。<br><br>乱石穿空，惊涛拍岸，三峡，曾是一代代文人墨客为之倾心的形胜之地，是长江文化源流最光彩照人的一段。<br><br>世易时移，屈原归去，李白不复，沿岸的城镇早已更换了名字。<br><br>而当6月1日下闸蓄水之时，高峡出平湖，三峡将又一次改变它原有的样子。<br><br>值此之际，我们请来各界学者名人，各抒己见，纵论三峡之美。<br><br>历史的湍流不可挽留，但有关美的记忆却可在心中典藏。<br><br><h4>天风瑟瑟水茫茫</h4> <br><br><img src="http://img0.dili360.com/ga/M02/01/FF/wKgBzFQ2ws-AZ2UYAAdNBcvDueg519.jpg@!rw9"><br><br>一叶扁舟漂荡在烟水苍茫的瞿塘峡中，山影参差，江水浩荡，夕阳映照之下，小船的剪影融在水光山色之中。<br><br>瞿塘峡的夔门素以“天下雄”著称，无数诗人到此曾眺望山川的壮丽，感慨自身的渺小。<br><br><h4>除却巫山不是云</h4><br><br><img src="http://img0.dili360.com/ga/M01/01/FF/wKgBy1Q2wtWAOmYHAAIZIGZyAoo539.jpg@!rw9"><br><br>滔滔云海弥漫巫山，将之衬托得景致空灵、气韵流动。<br><br>由于巫峡谷深狭长，日照时短，峡中湿气蒸郁不散，容易成云致雾，有的像瀑布一样垂挂绝壁，有时又聚成滔滔云纱，宛若一幅浓淡相宜的山水画卷。<br><br>巫山之美，千百年来深入中国人的梦中，有元稹之诗为证：“曾经沧海难为水，除却巫山不是云"。<br><br><h4>便将万管玲珑笔，难写瞿塘两岸山</h4><br><br><img src="http://img0.dili360.com/ga/M01/01/FF/wKgBy1Q2wtGAJyJ5AAJ_fSsprPQ973.jpg@!rw9"><br><br>“飞峡云容白，悬江树影红。”<br><br>虽然瞿塘峡仅长8公里，是三峡中最短的一条峡谷，但群山述嵯峨，水势磅礴，集险峻雄伟于一身。<br><br>滟滪堆横卧江心，大江在此骤然回环，放眼望去，心境为之陡然开阔。<br><br>两岸丝萝悬垂、层林尽染，更将画面渲染得淋漓尽致。<br><br>',
'<h2>美感的摇篮</h2>四百里的三峡，无峰不雄，无滩不险，古往今来的旅人留连于斯地，亦无不将游赏之兴倾注于三峡的山水之间，迸发的灵感被收入诗集与画卷，代代相传。<br><br>一个民族的审美总是与其生存的地理环境息息相关，在三峡，你能最深刻地体会华夏文明中所蕴含的审美取向：山之雄奇豪放，水之幽静绮丽，云雨变幻所带来的濡染写意，写不完，说不尽。<br><br><h4>P22 三峡：精神之旅</h4><br><br><img src="http://img0.dili360.com/ga/M00/01/FF/wKgBy1Q2wseAHRxHAAN3cKUABUM117.jpg@!rw9"><br><br>瞿塘峡、巫峡和西陵峡，四百里的险峻通道和三个动听的名字，容纳着无尽的旎旖风光。<br><br>很难说清，一道风景是如何形成了千年以来中国文化的巨大向心力：那些诗意的幻想、激情的潜藏，一古脑儿浓缩在对自然美的朝觐之中，无比执着，无比虔诚。<br><br>对于中国人来说，三峡之美涵养着文化，收伏着心灵，永远值得我们一次次地探寻和一遍遍地重温。<br><br>它，是自然的畅想，是美学的激荡，是文明的叠影，也是心灵的皈依。<br><br>',
'<h2>三峡库区移民：世界级的难题</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FF/wKgBy1Q2wsaAAY7vAAMjUGKx2vw243.jpg@!rw9"><br><br>毛汉英 中科院地理科学与资源研究所研究员移民是由于受自然灾害、战争、政治宗教和经济建设等因素，导致人口在地域上的迁移与流动。<br><br>因此，移民是伴随人类历史而产生和发展的，它不仅促进了人口的合理分布，推动了各地区的资源开发、经济和社会的发展，而且也加快了不同种族的融合和文化的交流。<br><br>从某种意义上讲，人类的发展史就是一部移民史。<br><br>水库移民是由于兴建水利水电工程淹没土地和房屋等生产与生活设施而导致的人口迁移。<br><br>据统计，世界各国已建和在建的水库总库容达6万亿立方米，造成的移民达数千万人。<br><br>中国是世界上水库移民最多的国家，自1949—1999年的50年间共修建大、中、小型水库8.4万座，包括在建的长江三峡、黄河小浪底工程，全国水利水电工程移民总数约1750万人（含期间的人口自然增长数）。<br><br>三峡水库属于典型的峡谷河道型水库，水库淹没区涉及到湖北省和重庆市的19个区、县（市），最高蓄水位175米时总库容393亿立方米，水库总面积1084平方公里。<br><br>由于这一地区正是库区人口密集、经济活动强度较大的地区，因而移民数量和搬迁工程量大。<br><br>据调查，三峡水库淹没线以下需搬迁人口84.75万人，其中城镇人口49.88万人，农村人口34.87万人。<br><br>库区受淹城市2座（万州及涪陵）、县城11座（其中全淹和基本全淹的8座）、集镇116个、村庄1680个。<br><br>库区淹没房屋3473万平方米，耕园地41.9万亩，工矿企业1625个，以及大量码头、公路、输电、通讯等基础设施。<br><br>如考虑到三峡工程建设周期长达17年期间的人口增长和建设中的二次搬迁等因素，最终移民总数将达到113万人。<br><br>移民人数之多，规模之大，在世界水利水电工程史上都是空前的。<br><br>如著名的埃及尼罗河上的阿斯旺水库，总库容1689亿立方米，移民数为12万人；目前世界上最大的巴西与巴拉圭间的伊泰普水电站，装机容量1260万千瓦，其移民仅2万人；即使是移民较多的印度河上的克里西纳水利工程，移民也只有24万人。<br><br>我国三峡库区地处大巴山褶皱带、川东褶皱带和川鄂湘黔隆起褶皱带三个构造单元的交汇处，境内山高谷深，在人类长期高强度开发下，土地垦殖率较高（27.2%），陡坡开荒普遍，水土流失严重，人地矛盾十分尖锐，移民环境容量严重不足。<br><br>加之这一地区长期以来由于三峡工程几上几下，经济社会发展严重滞后，1995年人均GDP不到全国平均数的一半，是全国主要贫困地区之一，移民搬迁任务十分艰巨，因此被国内外人士称为“世界级的难题”。<br><br>为此，中央决定对三峡工程水库移民实施开发性移民方针，并制定了基本补偿原则、立足于开发的原则、工程效益共享原则、移民参与原则和后期扶持原则。<br><br>探索出了以土为本、以大农业为基础的农村移民安置思路，以及“以农为主，多业发展安置”、“以户为主，综合开发安置”、“调补土地，后靠安置”、“统一规划，集中安置”等模式；对城镇建设在科学选址、合理规划的基础上，进行有序建设，并大力发展第三产业安置城镇移民。<br><br>',
'<h2>滑坡：三峡库区最令人关注的灾害</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wsWAekdJAAKmiPGCTfo611.jpg@!rw9"><br><br>乔建平 中科院成都山地灾害与环境研究所研究员2003年6月长江三峡库区随着135米高程蓄水的到来，库区环境也将随之发生明显的改变。<br><br>最令人关注的滑坡灾害将会出现怎样的情况呢？<br><br>三峡库区长江干流河谷受地质构造、岩性等因素的控制，形成各种不同类型的河流地貌景观，以奉节白帝城为界，东西两段截然不同。<br><br>东段河谷长160余公里，绝大部分是以碳酸盐岩为主组成的中低山峡谷，两岸峭壁对峙,形成举世闻名的三峡；西段长约440公里，主要是低山丘陵宽谷地形，奉节至涪陵江面开阔，一般宽400—1000米，坡高150—300米，河谷两岸阶地比较发育。<br><br>涪陵至重庆间，长江干流横切多个平行岭谷，呈现出宽谷夹短小山谷的地貌形态。<br><br>受环境条件的影响，三峡库区滑坡具有数量多、密度高、规模大、危害严重等显著特点。<br><br>据有关部门调查统计，三峡库区滑坡共1150处，主要分布在万州—巫山地段。<br><br>其中万州区175处，占总数15％；云阳309处，占总数27％；奉节120处，占总数10％；巫山120处，占总数10％，是库区最危险地段。<br><br>这些滑坡集中分布在峡谷地段以外的低山区，而这些地区又是库区城镇移民搬迁重建的主要区域。<br><br>长江三峡地区的滑坡崩塌在历史上给当地人民造成过多次灾害，如湖北秭归新滩有记载以来已发生过10余次崩塌滑坡，重者堵江断航，轻者毁民宅。<br><br>',
'<h2>留给鱼类一个自由生活的空间</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/FF/wKgBy1Q2wsGAL5frAAKKCmniabU045.jpg@!rw9"><br><br>曹文宣 中国科学院院士长江上游是我国淡水鱼类种质资源最为丰富的地区之一，共有鱼类261种，其中特有种类112种，占该地区鱼类总数的42.9%。<br><br>特有种所占比例之高，超过国内其他任何地区或水系，国际上也仅有南美的亚马孙河和非洲的维多利亚湖可与之相比。<br><br>这些特有鱼类大多数都是在江河的流水中进行繁殖，上游干支流中普遍存在的砾石河滩，是多数特有鱼类的产卵场。<br><br>在繁殖季节，一些鱼类在河滩上产沉性卵，有些种类的鱼卵还具有粘性，鱼卵沉落于石缝中或粘附于石面上；裂腹鱼类将河滩的沙砾掘成浅坑，产卵于其中；钝吻棒花鱼则在缓流处的泥沙上挖掘小坑产卵。<br><br>另有部分特有种，如圆口铜鱼、圆筒吻鱼、长鳍吻鱼等，则是在湍急的流水中产“漂流性卵”，鱼卵悬浮在水层中顺水漂流。<br><br>三峡大坝的建设，使鱼类的生态环境发生一系列变化。<br><br>诸如原有产卵场消失或规模缩小，使鱼类的繁殖习性受到较大的威胁；阻隔生殖洄游的通道以及对上游鱼苗、鱼卵过坝造成影响；库区水流变缓，鱼类的饵料生物组成和数量也将发生巨大变化，引起鱼类种类结构的更替，对鱼类产生深远的影响；水库的淹没和坝下自然水位变化趋小，导致沿岸生境层次简化，使一些特有鱼类的栖息和隐蔽场所减少等。<br><br>我们必须看到每一个物种资源的潜在价值，既有研究价值、经济价值，更有遗传种质价值。<br><br>物种是遗传信息的载体，由于生物的遗传多样性，一个物种无论怎样完美，都不可能包括生物界所有的遗传信息。<br><br>每一个物种便是一个基因库，含有大量特异的遗传物质，是其他物种所不能取代的，如果物种灭绝，它所含有的遗传物质将不复存在。<br><br>',
'<h2>在历史的怀抱中</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wsCAS6mXAAF3jNWaWEs567.jpg@!rw9"><br><br>唐晓峰  北京大学历史地理研究中心教授湖北巴东旧县坪遗址的发掘，是三峡考古的重要项目，被列入2002年中国十大考古发现。<br><br>本来静默无闻的山间远县，一下子沸腾起来，进入文化主流话题，在inter网上被频繁“点击”。<br><br>据介绍，旧县坪遗址的文化内涵上自商周,下迄明清，相当丰富。<br><br>而其中最重要的是六朝至宋代的县城建筑遗存。<br><br>有保存较好的六朝时期的城墙、城门、道路、房址；隋唐时期的县衙、仓库和石板路面；宋代的民居区和官府区，以及寺庙建筑、街道、完善的供水排水系统。<br><br>这些不同时期的遗址，叠压在一起，考古学家把它们层层分离，分代识别，很不容易。<br><br>在宋代县城中，官府居中，为北宋衙门所在，其核心建筑规模宏大、布局严谨，包括大型的门前台阶、门址、围墙、回廊、庭院、水池等附属建筑。<br><br>官府之东为百姓居住区，西为文化设施和仓储区。<br><br>街道与巷道的布局很有规律，其风格讲究平稳对称。<br><br>考古学界认为：“作为唐宋时期的山区县城，保存如此完整，在三峡地区尚属首见，在全国也极为少见。”<br><br>这是全国仅有的被全面揭示的宋代县城遗址。<br><br>在专业考古学家关注宋代县城的结构时，“社会上”（如果以inter网为代表）却在炒作“寇巴东”。<br><br>宋朝名相寇准初入仕途便是作巴东县令，遂得了这个“寇巴东”外号。<br><br>现在考古发掘出来的北宋县衙，正是寇准坐过的大堂，所以寇准渐渐被“社会”提升为巴东旧县坪考古事件中的历史主角。<br><br>',
'<h2>三峡工程对长江三角洲的影响不可轻视</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/FF/wKgBy1Q2wsCAfWZbAANRybJ-spE524.jpg@!rw9"><br><br>佘之祥 中科院南京地理与湖泊研究所研究员三峡工程竣工后，最大的直接受益者将是整个长江流域，特别是长江中下游地区。<br><br>工程将为这些地区带来更多的发展条件。<br><br>三峡工程具有重大防洪的作用。<br><br>处于峡谷地区的三峡水库是一座超大型的年内调节水库，洪水期蓄水，枯水期放水，6-9月汛期有221.5亿立方米的预留防洪库容，这对于长江中游荆江段的广大地区将带来极大的防洪效益。<br><br>三峡工程的发电装机容量为1820万千瓦,年平均发电量达847亿度，除一部分供应长江上游地区外，大部分将用于长江中下游，将有力地支援长江经济带的发展。<br><br>水电是清洁的能源，三峡电站相当于7座240万千瓦的火电站，每年可节省煤炭4000—5000万吨，也相应减少了燃煤废气对大气的污染。<br><br>三峡工程的航运效益主要在川江,得益于三峡库区水位提高，各种碍航险滩将不复存在，直达重庆的3000吨船队可提高到万吨船队。<br><br>对于长江中下游的航运条件也会有所改善，主要是冬春季节流经三峡的水量增加，避免了枯季水位过低而阻航。<br><br>',
'<h2>青藏铁路</h2>青藏铁路恐怕是中国继三峡工程之后最受全世界瞩目的一项重大工程。<br><br>2001年6月29日，随着格尔木和拉萨两头分别传来的开工号令，世界第三极的面貌与历史开始了巨大的改变。<br><br>两年半过去了，青藏铁路的工程进展迅速，但当初困扰这条高原铁路的“三大难题”——生态保护、多年冻土和高寒缺氧，是否依然严峻？<br><br>随着施工技术、设施的改善，后一个问题远不像当年修建青藏公路时那样难以解决，而前两个难题才是最根本的，也是我们一直热切关注的。<br><br>我们的专题将首次为您揭示青藏铁路野生动物通道的来龙去脉、解决高原冻土问题的各种措施，以及科学家、铁路建设者和环保人士，为了平衡工程与自然所付出的艰辛努力。<br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBy1Q2x4qAS1-wAANwsbo3u3w926.jpg@!rw9"><br><br>青藏铁路的终点——拉萨。<br><br>铁路工程车正赶往拉萨河特大桥的施工现场。<br><br>摄影/原瑞伦<h4>生态保护</h4><h4>为高原动物设计生命之路</h4><br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wqqAG0ZDAAIETGF9ggk535.jpg@!rw9"><br><br>现在成为世人关注焦点的青藏铁路，准确的说法应该是“青藏铁路格尔木至拉萨段”（青藏铁路西宁到格尔木段已于1984年竣工，长814公里）。<br><br>青藏铁路格拉段全长1142公里，其中新建1110公里，经过海拔4000米以上的地段960公里，翻越唐古拉山的铁路最高点海拔5072米，是世界上海拔最高、线路最长、自然环境条件最艰苦的高原铁路。<br><br>图为穿越长江源沱沱河的铁路大桥，全长1389.6米，是一处重要的野生动物通道。<br><br>撰文/李渤生 作为一名长期在青藏高原从事生态学研究的科学工作者，我对青藏铁路的修建超乎寻常地关心，并怀有一种十分复杂的情感：一方面，我期盼通过铁路的修建，从根本上解决制约西藏经济发展的交通瓶颈问题，为高原上的各族人民摆脱贫困、走向富裕奠定基础；另一方面，我又担心这一巨大的人工建筑会破坏青藏高原完整和原始的自然景观，以及生态系统的平衡。<br><br>但这种担忧却被我和铁路设计人员的一次邂逅打破了。<br><br>自此，我不仅未能按照原先的计划从高原上“退休”，反倒更深地步入高原，亲身参与到解决青藏铁路生态问题的工作之中。<br><br>2001年3月，我到拉萨参加西藏“一江两河”黑颈鹤自然保护区（现为色林错黑颈鹤自然保护区）总体规划的评审。<br><br>一天我到西藏林业局办事，刚走上楼梯就看见会议室的门大开着，房间里聚满了身着橘红色野外工作服的人员。<br><br>我感到非常奇怪，不知发生了什么大事。<br><br>不一会，自然保护处的卓玛央宗处长打电话叫我去会议室，代林业局向铁道部第一勘察设计院（简称“铁一院”）的同志介绍西藏野生动物的情况，没想到我倒成了这次会议的主角。<br><br>',
