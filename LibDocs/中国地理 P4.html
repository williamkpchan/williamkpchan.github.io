'<h2>打造“三峡旅游经济圈”</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FF/wKgBy1Q2wr2AXpg7AAJlf6TAiOo635.jpg@!rw9"><br><br>吕斌 北京大学城市与区域规划系主任、教授长江流至四川宜宾后，经重庆到湖北宜昌这一段称为“川江”，是历史上巴蜀通往东部的水上惟一通道。<br><br>川江下游江水穿越我国二级阶梯巫山山脉，形成长江上最摄人心魄的瞿塘峡、巫峡和西陵峡三大峡谷，形成了奇特、瑰丽、壮美的自然风光。<br><br>三峡所在的川江及南北支流地区，因其独特的历史发展背景，形成了多元历史文化积淀，包括长阳古人类文化、巴文化、楚文化、秦汉以后的辞赋碑帖文化、建筑文化、军事文化、宗教文化和独特的民族民俗文化等，保存了无数珍贵的文化遗产和人文旅游资源。<br><br>长江三峡作为世界最著名的大峡谷之一，自20世纪80年代以来，已成为我国主要的旅游目的地和国际知名的旅游品牌。<br><br>伴随目前全球规模最大的水电工程——长江三峡水利枢纽工程的建成，一个世界级的旅游项目又凸现在古老的三峡上，成为一项得天独厚的垄断性旅游资源。<br><br>当然，随着175米水位库区的形成，也会淹没（包括半淹没）150多处国家定级保护的文物古迹和部分知名度较高的自然景观。<br><br>但三峡库区蓄水后，高峡出平湖，形成总面积达1000多平方公里的人工湖泊。<br><br>自宜昌三斗坪至重庆650公里江段及支流河谷将增添一批可作为旅游景点的岛湖风光，其中湖泊11个、岛屿及半岛14个。<br><br>如著名的白帝城将变成湖波环绕、水鸟栖息的白帝岛，石宝寨变成石宝岛，还有逍遥岛、黄华岛、双江岛、独猪嘴半岛、名山半岛、葫芦岛、马鞍岛、中兴岛、狮子岛、平岛、团山岛、南溪岛；湖泊有白帝湖、石宝湖、三斗坪湖、涪陵湖、巫山湖、大昌湖、万州湖、开县湖、渠口湖、高阳湖、南溪湖等。<br><br>由于三峡两岸支流雍水，可进性加大，有37个峡谷和15个溶洞可供旅游开发；天坑地缝等一些旅游资源，过去不具备开发条件的也成为可能；神农架等众多过去受交通制约而无法进入三峡旅游体系的景区或旅游吸引物，开始成为三峡旅游产品的一部分；随着高峡平湖的形成，水上休闲度假旅游和水上运动型旅游也将成为库区主要的旅游活动之一。<br><br>这些都将大大丰富传统的三峡旅游，为三峡旅游区多元化旅游体系的形成创造有利条件。<br><br>今年夏季三峡库区蓄水达到135米水位后，三峡旅游模式将在空间结构上发生重大变化：一是随着三峡库区水位的上升，沿支流和主要交通干线向南北纵深方向扩展，使传统的“船上住、水上看和岸上游”的串珠式线状游变成一片游；传统的“宜昌至重庆”三峡游地理区段也会因该区域交通条件的改善及景区环境的变化而分出不同的特色景观区；随着三峡库区一批新的移民旅游城镇和旅游景点的出现，将形成独特的三峡旅游经济走廊；通过水路、铁路和主要公路干线，与神农架、张家界、梵净山、遵义等周边著名景区形成有机联合。<br><br>从而形成以 “两极、三轴、四区、四带”的网络式空间开发结构体系为骨架的“三峡旅游经济圈”，其核心范围为三峡175米水位库区，辐射范围涉及重庆、湖北、贵州、湖南、四川五省市。<br><br>“三峡旅游经济圈”空间开发结构的两极，即指重庆和宜昌两个旅游发展增长极；三轴即长江主干旅游发展轴、“陕鄂湘”三峡旅游发展辅轴和“川渝黔”三峡旅游发展辅轴；四区为重庆大都市区商务会务休闲度假旅游片区、涪陵—万州移民文化观光旅游片区、神山峡湖自然生态文化观光旅游片区、两坝一峡与水电名城观光旅游片区；四带为：赤水河旅游辐射带、乌江—梵净山旅游辐射带、清江旅游辐射带、张家界—湘西旅游关联带。<br><br>除重庆和宜昌两大旅游发展增长极外，区域内随着交通格局的变化，还将形成张家界、万州、铜仁、遵义、泸州、恩施和吉首等旅游中心。<br><br>区域内三条旅游发展轴线、四大旅游片区和四大旅游辐射带内各市县区政府所在地中心城镇，通过国道和省道与上述中心及三大旅游发展轴交互连接，构成整个区域内部旅游网络系统。<br><br>“三峡旅游经济圈”在未来的10年里，将通过发展三峡库区旅游特色经济、加强区域协作等投资开发为主的投资体制，逐步成长为以三峡品牌为龙头，以观光旅游产品为基础，以生态与休闲度假旅游、移民文化旅游、民族文化和民俗风情体验旅游、科学考察和探险旅游等生态化、个性化和专题化的多元化旅游为主体的可持续发展的世界级旅游区。<br><br>',
'<h2>阴山匈奴人曾经的天堂</h2>即使不能说地理位置决定一切，但地理位置对于一个人、一个民族、一个国家而言，都极为重要。<br><br>耸立在中国北部的阴山山脉，东西横亘，形如屏障，它不仅是一条重要的自然地理分界线，一条农牧业经济形态上的自然分界线，它还是历史上匈奴的生命线。<br><br><img src="http://img0.dili360.com/ga/M02/01/FF/wKgBy1Q2wr6AOcheAAf2j8SFYlg847.jpg@!rw9"><br><br>如果说蒙古高原是匈奴活动的舞台，那么阴山山脉就是这个舞台的中心。<br><br>在这一条重要的自然地理分界线上，匈奴与中原王朝，展开了长期的争夺战。<br><br>这一幅阴山遥感图，清晰地展示了横亘东西的阴山作为屏障的作用，其南有黄河水的灌溉，千里沃野，宜农宜牧；其北是平缓的山地与半干旱草原乃至荒漠、戈壁。<br><br>匈奴为什么视阴山为生命线，已一目了然。<br><br>地图制作/蔡博峰几乎没有人说得清匈奴的起源地在哪里，因为在公元前318年以前，他们的名字未见于史书，而一旦出现，他们就已然在阴山山脉及其周围了。<br><br>公元前215年，他们被秦将蒙恬打败，迁徙到阴山以北，十余年后复夺回故地，由此直到汉武帝时期，他们才在与汉朝的反复争战中，彻底失去阴山远遁。<br><br>因此根据有史以来的记载可知，阴山山脉一带是匈奴重要的活动空间，否则他们也不至于要如此反复地来去。<br><br>西汉末年，悉知“边事”的郎中侯应说：塞外阴山草木茂盛、多禽兽，是匈奴冒顿单于的苑囿。<br><br>侯应还说，匈奴人当年屯聚于阴山地区，制作弓矢、来出为寇。<br><br>班固的记载可以证明，侯应所说，确属事实。<br><br>阴山地区当年就是匈奴冒顿单于的根据地之一，这里有匈奴的支就城、头曼城、河城。<br><br>后人认定，其中的头曼城，乃是冒顿单于之父头曼单于会见贵人、接待使者、处理政务、决断军机的衙署所在地。<br><br>从遥感地图上，可以很清晰地看到阴山山脉的雄姿。<br><br>它磅礴大气，西起狼山，东包大马群山，至多伦。<br><br>东西长约1200公里。<br><br>其实如果从更大范围来看，这样一条横亘东西的山脉，远不止于此。<br><br>从大兴安岭往西，有燕山、阴山、贺兰山、祁连山、天山、阿尔泰山，它们宛如一条巨龙，横卧在中国北部，在地理位置上颇具战略意义。<br><br>守住这些山脉，就可北可南，进退自如。<br><br>所以历史上这一带总是战事连连。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wr2AWeevAAISIhqphWk842.jpg@!rw9"><br><br>莽莽阴山，东西绵延1200多公里，南北纵横约70余公里，其间有许多两山夹峙的峡谷，它们就是南进北下的重要通道。<br><br>两千多年前汉匈战争时，汉王朝派兵越过阴山北击匈奴，经常经由定襄、云中、五原、朔方等几条路线进军，跨越阴山，进入高原地带。<br><br>而匈奴从漠北南下时，也有自己的途径。<br><br>图为阴山南麓的昆都仑沟，历史上这就是一条南来北往的重要通道。<br><br>摄影/魏坚阴山对于匈奴的意义当然远不止于军事作用。<br><br>阴山山脉坐落在北纬41度左右，海拔1500—2200米，宛如一道阻隔南北的天然屏障，冬季，它阻挡了来自西北方寒潮的南下侵袭，使得阴山以南地区每年冬季不但西北风远比其北的弱小，而且山南和山北的气温平均相差大约在6°—12°上下，极端时期，其相差值会更大。<br><br>直至今日，呼和浩特地区的年均无霜期是146—152天，而漠北腹地的年均无霜期只有90—110天。<br><br>',
'<h2>浙江：新农民时代</h2>30年前，少年邵伯树随父母住草房。<br><br>30年后，中年的他住进了备有私家车库的西班牙式别墅。<br><br>他和他的家人属于浙江新一代农民。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wqqABVoIAAJZb8Gh3U4416.jpg@!rw9"><br><br>邵家30年中搬了6次，是以住宅有了整整7代1975年前 第一代  草房1980年前 第二代  兵营式二层楼房1981年   第三代  四开间二层楼房，马头墙、翘屋檐1984年   第四代  单家独院式二层楼房1990年   第五代  有了室内卫生间1995年   第六代  红瓦白墙二层半中式别墅现在     第七代  带车库二层半蓝色尖顶西班牙式别墅户主  邵伯树  45岁 场办工厂管理员妻子  陈素珍  43岁 场办工厂工人  长女  邵佳英  21岁 中国美术学院大二学生次女  邵佳楠  13岁 初中学生全年约11.4万邵伯树是浙江省杭州市萧山区红山农场的农民。<br><br>这个农场在钱塘江南岸，对岸就是“人间天堂”杭州市区。<br><br>农场里90%的农民都和邵家一样，住着小别墅。<br><br>农场起初名不副实，因为上个世纪60年代后期初建时目标是盐场，利用钱塘江的潮水在滩涂上晒盐。<br><br>那时邵伯树在上小学，他们住的是草房，人均年收入73元。<br><br>没过几年，政府筑堤围垦，红山盐场被围在堤内，潮水进不来，晒不成盐，改种棉花和水稻，他种了几年田。<br><br>再后来，这里建起了水泥厂，他在1981年进厂当工人，但从此告别了土地。<br><br>再过4年，开始做管理人员，一年就成了万元户。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBzFQ2wqmAciu3AAHUUWxJ_jU774.jpg@!rw9"><br><br>现在，邵伯树还在这个工厂做管理。<br><br>他几乎没有休息日，每天工作10小时以上，所得报酬比较可观，全家搬进了一栋西班牙式的小别墅。<br><br>这天上午9时，我和朋友来到邵伯树家时，邵伯树已去上班。<br><br>他的妻子陈素珍打电话请来了两位壮汉，我们一起动手，搬出了一套红木餐桌、一套红木沙发、一张床、两台冰箱、两台彩电、一套电脑、一套音响等等。<br><br>还有一套真皮沙发、一台冰箱、一台彩电、三张床等等，陈素珍说什么也不愿搬了。<br><br>她说搬了也没地方放。<br><br>布置完毕，打了几次电话，邵伯树才匆匆驾车从厂里赶回。<br><br>拍摄持续了一个多小时，完毕后，邵家搬了几样大件回家，其余的全部放心地堆在路上，然后全体直奔饭店吃饭。<br><br>',
'<h2>广东:最后的“疍家”</h2>一种充满矛盾的生活：他们不愿儿孙辈再继续的正是他们自己无法割舍的生活方式。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wqmAJIiZAAG7e2aNicY422.jpg@!rw9"><br><br>张伯：63岁蔡婶：59岁14吨水泥船一艘。<br><br>17寸黑白电视机一台，老式收音机一台，老式缝纫机一架无固定收入沿着一条被叫作“漠阳江”的河来到阳春，便能找到张伯和蔡婶的家——一条用沥青毡纸和薄铁皮搭成篷的水泥船。<br><br>这里是广东最后的水上居民聚集的地方，目前仍有800多户人和张伯、蔡婶一样生活在船上。<br><br>说是“户”，其实一户就是一条船，800多条船全“挂”在岸边，这些水上人家祖祖辈辈以船为家……他们被当地人称为“疍家”。<br><br>漂泊的船家，只有天没有地，没有几件像样的东西，一台17寸黑白电视机收不了几个台，也看不清人影。<br><br>一台过时的立式风扇早已锈迹斑斑，还有一台当年为孩子读书买的老掉牙的收音机和一架老式缝纫机。<br><br>张伯家最贵重的家当，还是这条载重14吨、15米多长的船。<br><br>当年这条船（在所有“ 疍家”中，他们的船属于“富农”的级别了）让他娶回了老婆，养了三个孩子。<br><br>80年代后，随着陆路运输越来越快速和发达，水上运输越来越艰难，最后因无货可运，这条养家糊口的船就永远停靠在了岸边。<br><br>他们夫妇靠上岸打短工和省吃俭用拉扯大了三个孩子。<br><br>如今一个读完大专，在镇上的工商所工作；一个成了铁路工人；还有一个考上了大学但交不起学费，在城里打工。<br><br>因为从前“疍家”在当地人眼里是贱民：“大家”的孩子只能在“疍家”之间互通婚姻，要嫁到岸上容易，而娶岸上的媳妇却很难。<br><br>现在三个孩子一个个都上了岸、成了家是老人最引以为荣同时也最为欣慰的事。<br><br>',
'<h2>安徽:茶农的幸福生活</h2>绿色的茶园和竹林掩映下的徽派民居中，勤劳的茶农张光武一家享受着幸福的闲暇时光。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wqmAH8hEAAMI7tn2efc168.jpg@!rw9"><br><br>户主  张光武  34岁   茶农妻子  张苏梅  32岁   茶农母亲  张美珍  67岁   家务女儿  张丽华  11岁   小学儿子  张智峰  5岁  21亩茶园每年能产100斤银毫，收入11000元；50斤茶油每斤8元，收入400元；80斤香榧，每斤10元，收入800元；竹笋、竹子的收入2000元，全部年收入14200元。<br><br>12月20日凌晨我从芜湖出发，乘南京西至厦门的2521次列车去皖南休宁县，朋友在那里帮我找了一户茶农拍《中国国家地理》委托的家庭写真。<br><br>当时气温是零下4度，车厢里没有供暖，乘客又少，冻得我刻骨铭心。<br><br>早上6点40分到休宁，阳光灿烂，寒气渐消。<br><br>朋友到车站来接我，一起吃完早点，8点钟出发前往此行的目的地——鹤城乡右龙村。<br><br>右龙村距黄山市105公里，从休宁县城出发，抄近路88公里。<br><br>沿途我们经过了道教圣地齐云山，两小时后到达右龙村。<br><br>这个小村四周群山围抱，新安江的源头静静地穿村流过，郁郁葱葱的竹木掩映着白墙黛瓦，格外地养眼。<br><br>这里的村民主要以种茶为生。<br><br>我们约好的茶农叫张光武，已在村口等候。<br><br>攀谈之中，了解到他家共有21亩茶园。<br><br>2000年前制作传统大路茶，平均才3元一斤，2000年开始做精品银毫，每斤能卖200元。<br><br>这还只是茶商的收购价，经过豪华包装后的礼品银毫，每斤要卖1000元左右。<br><br>',
'<h2>天津:五大道的新主人</h2>从搬到门外的这几样家产，已经可以看出这户住在贤邻别墅的天津人家，生活得富足而充实。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wqiAYdnBAAHZbX4Iblk575.jpg@!rw9"><br><br>女主人  宋安娜天津日报文艺部主任，中国作家协会会员，天津市人大代表男主人  郝纪人天津理工学院儿子 郝鹏天津大学学生130平方米全年约8万元曾经在天津生活了近15年，要想显示天津的特色，我自然就想到了著名的“五大道”。<br><br>天津在中国近代史上声名卓著，它既是国际通商口岸，又是清末民初北京政治舞台的后台，洋商买办和政客军阀云集“五大道”，使这片地区小洋楼一幢连着一幢， 充满了欧陆风情。<br><br>其实这一地区应是六条大道（成都道、重庆道、常德道、大理道、睦南道和马场道），而非五条，但说久了，约定俗成，“五大道”反成了一种“官称”。<br><br>这些独具特色的西式洋楼建国后成为国家财产，一一被分配给高级干部们。<br><br>而今，对于天津人来说，“五大道”已不再被视为昔日的遗物，相反渐渐成了一种城市文化丰富底蕴的标志，甚至升华为一种骄傲了。<br><br>不过，当我带着完成《中国国家地理》杂志社“我们家底儿”的拍摄任务，寻找一户居住在“五大道”的居民配合我们的采访，却相当艰难。<br><br>在我百愁莫展的时候，昔日的同事帮我联系到了天津日报社文艺部主任宋安娜老师。<br><br>我一直久仰宋老师大名却没有机会接触，只知道她就住在我熟悉但却陌生的五大道。<br><br>所以，初去拜访宋安娜老师这天，对这栋位于大理道的二层小洋楼可谓一见钟情：无论是门口别样路灯还是小洋楼里面精制原装的“菲律宾木”楼梯和扶手，还有宋安娜老师卧室和客厅极具中国典雅特色的家装，都给我强烈的愿望，一定要说服宋老师接受我们的“家底儿”拍摄。<br><br>',
'<h2>匈奴不可忘却的草原王国</h2>“中国人应该多多注意北方，忽略了历史的北方，我们的民族及文化的原始，仍然沉浸在漆黑一团的混沌境界。”<br><br>今天当我们重温考古人类学一代宗师李济先生的话时，不能不感到其见识之卓越。<br><br>翻开匈奴历史之页，略过被人们津津乐道的汉匈战争，你会发现那被尘封的草原王国对中华文明产生过的重要影响。<br><br><img src="http://img0.dili360.com/ga/M00/01/FF/wKgBy1Q2wrOAJXhtAAUY4qeD1os900.jpg@!rw9"><br><br>匈奴曾经是周边国家和部族的最大威胁。<br><br>但是随着北匈奴的西迁、远遁和南匈奴的南下，天之骄子最终消失在民族的大融合之中。<br><br>只有1600多年前匈奴铁弗部人赫连勃勃建造的大夏国的都城统万城，至今还屹立着。<br><br>历时六年完成的统万城是用三合土“蒸土筑城”的，其使用的筑城法，类似于今天的浇注法。<br><br>从其坚固程度可见，当时匈奴人所掌握的技术之先进。<br><br>摄影/单之蔷公元前201年，汉朝初立，百事待兴，一支来自北方的骑兵突然包围了马邑而后又南扰太原城。<br><br>汉高祖刘邦亲自前往相救却被包围于白登山，时间长达7天7夜，最后，不得不以下嫁公主的方式来解困。<br><br>令汉朝蒙羞的这支骑兵队伍就是在世界历史上名声赫赫的游牧民族匈奴，在它的极盛期——公元前209年至公元前128年，它是世界上幅员最辽阔的王朝。<br><br>匈奴王朝在蒙古高原上存在了300年，但是它在中国历史乃至世界历史上都产生过重大而深远的影响。<br><br>匈奴人能屹立于当时的世界民族之林，首要原因就是他们掌握了适合本国国情的先进技术。<br><br><h4>匈奴人的立国之本战马</h4>游牧经济是世界上独一无二的只有产出而没有投入的高效经济，也正是由于游牧经济的高效，北方民族总是能在短时间内积累大量的财富，迅速强大，走向征服者的道路。<br><br>史书中就曾几次出现过匈奴畜群极多的记载，比如公元前127年卫青出击匈奴，在“河南地”捕获牛羊百余万头；公元前124年，在出击匈奴右贤王时，又捕获牲畜数千百万。<br><br>正如历史学家林先生所言，仅一个地区、一场战役，又只是捕获的数量看就能达百万，可见匈奴的畜牧业之发达。<br><br>在《汉书.苏武传》的字里行间，我们还可以发现这样的信息：匈奴的丁灵王卫律“马畜弥山”。<br><br>在游牧民族征服周边地区、征服世界的过程中，其战马发挥了重要的、不可替代的作用。<br><br>在古往今来的战争中，取胜的一个关键因素就是行军的速度，所谓“兵贵神速”。<br><br>战马在冷兵器时代的战争中起着决定性作用。<br><br>根据军事学家们的研究，一位骑兵的战斗力相当于50个步兵，一昼夜行进数百里。<br><br>当年成吉思汗西征花剌子模时，骑兵每人配备三四匹马，昼夜躜行数千公里。<br><br>在《盐铁论.世务》我们还可以看到汉朝时人对匈奴骑兵的描写：“因时而动，乘可而发，飙举电至。”<br><br>',
'<h2>西藏:定居的藏北牧民</h2>一个定居的藏北牧民家庭，年收入只有三四千元、两个孩子都没上学，但是吃穿不愁，感觉宁静而满足。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wqiAFssnAAKejUCluSI568.jpg@!rw9"><br><br>户主 次仁顿珠 38岁 （藏族） 牧民妻子 斯珠     42岁 （藏族） 牧民女儿 多吉     17岁 （藏族） 牧民儿子 扎丹     13岁 （藏族） 牧民  主要依靠出售羊毛、牛绒和皮张，每年收入三四千元。<br><br>万里藏北草原上的牧民多已盖房定居，冬季很难找到帐篷。<br><br>我这次拍摄的次仁顿珠一家也放弃了游牧生活。<br><br>而且和几乎所有的藏北牧民一样，除了三间藏房和山上的牛羊以外，家里极其简单，没有一件东西是多余的。<br><br>次仁顿珠是家里的男主人，家里的大小事情都由他决定：什么时候购买粮食，什么时候出售羊毛，什么时候添置家什……他的妻子只管操持家务，离家50公里以外的地方都绝少涉足。<br><br>有一个统计说西藏儿童入学率已经超过90%，但我在藏北看见，牧区的儿童失学率还是比城镇和农村高很多。<br><br>次仁顿珠自己没有上过学，只能看简单的藏文报纸，他的妻子完全不识字。<br><br>两个孩子也没有上学，每天跟父亲一起照管那80多只羊和40多头牦牛。<br><br>次仁顿珠家有一辆摩托车，在本来就少的家当中显然是最珍贵的，拍摄时我把它摆在最显眼的地方。<br><br>除了画面上的几样东西，值得一提的是屋子里还有太阳能照明灯一盏、供佛的酥油灯一盏和一些冬储羊肉。<br><br>这个家庭年收入只有三四千元，但他们生活在阳光下，自觉吃穿不愁，宁静而满足。<br><br>',
'<h2>河南：普通兰考农民</h2>一个年收入5000元的农民家庭拥有的家业，在河南省兰考县处于中等水平。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBzFQ2wqiADJTCAALlo7HPrEI115.jpg@!rw9"><br><br>户主  赵长胜  31岁 务农妻子  赵卫红  32岁 务农儿子  赵云飞   8岁 小学生女儿  赵惠云   6岁 小学生在2亩地上种植花生、小麦、苹果等，能收入1000余元，加上赵长胜外出打工，全年收入约5000元。<br><br>在河南省选择一个家庭的生存方式用影像来描述非常困难。<br><br>因为河南人口已经9000多万，那么家庭的数目应该至少有1800万吧！兰考县在河南处于中等发展水平，加之我有一个朋友老家在兰考，于是托他在兰考找了一户农村家庭。<br><br>兰考可种耕地少，剩余劳动力多。<br><br>这次拍摄的赵长胜一家所在的郝场村耕地还不是最紧张的，他们家里4口人分了2亩地，主要种植花生、小麦还有苹果。<br><br>地里的收成一年也就1000多块钱。<br><br>幸而他走南闯北地打工，挣了一份在村子里算得上中等水平的家业。<br><br>他们家那座青砖大瓦房，建于1985年，当时花费近6000元。<br><br>那些家具，则是长胜1994年结婚时专门请木匠上门打制的，式样在当时当地是最时髦的。<br><br>后来购置的双力牌农用三轮车比青砖大瓦房还贵，价值7000多元。<br><br>这项投资很值，前几年长胜用它在武汉、石家庄等地搞运输，颇赚了一些钱。<br><br>画面里，还有自行车、三轮车、黑白电视机、小录音机、压面条机、面缸、棉被以及“不听话”的一条狗、一只猫、一群鸡和十几只羊，它们常常“故意”在我按下快门的瞬间跑开，让我连续拍摄的这卷照片竟找不出两张完全一模一样的。<br><br>',
'<h2>台湾：标准 中产家庭   </h2>在长期失业者人数超过10万的台湾，在拥挤狭小的台北，这是令人羡慕的一家。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wqiAcTxHAAFeA3tBffg754.jpg@!rw9"><br><br>户主  马宝元  39岁 建设公司副理妻子  游静仪  39岁 家庭主妇儿子  马任宽  11岁 小学五年级女儿  马任萱   4岁 幼儿园小班150万新台币（约合人民币37万元）这是一个标准的台湾中产家庭。<br><br>每天早上７点，一家之主马宝元从位于台北近郊的一大型社区14层楼公寓顶楼的家中出发，约40分钟后到达位于市区的办公室上班。<br><br>他是台北一家颇具规模的建设公司企划部的副理(副主管)，专门进行新住宅的开发规划。<br><br>近年来受房地产业不景气的影响，台湾房屋建设公司十家就有八家关门倒闭，马宝元所在的建设公司虽然逃过倒闭命运，但公司员工也由上百人裁减到仅剩20多人。<br><br>马宝元觉得自己是幸运的，也是幸福的：目前台湾家庭负担着房屋贷款、孩童学费、汽车贷款等沉重的经济压力，所以多为双薪家庭。<br><br>而他因身处建筑业——这个在20世纪80年代及90年代初时台湾最风光的行业，收入还不错，妻子游静仪可以辞去工作，给一双儿女更多的照顾；而且他们在10年前购买现住房时，以500万新台币（比市区屋价便宜一半的价格）一次性付清了房款，经济上的压力相对减轻了许多。<br><br>游静仪平日在100平方米的家里打点大小家事，菜市场离家很近，买菜很方便，接送幼女马任萱上下学是她每日固定不变的行程。<br><br>照管儿子的补习及陪伴女儿看卡通节目让她觉得家事一点也不单调；而且每个季度马家都会作一次行程丰富多彩（3—5日）的外出旅游。<br><br>今年1月春节期间，马家的旅游行程就是美国14天自助游。<br><br>',
'<h2>甘肃：柳沟村纪事</h2>10年前，天水市南部山区柳沟村的农民年人均纯收入364元；10年后，这个数字变成了1300元。<br><br>而文中这个其乐融融的柳沟村家庭年人均纯收入已达1750元。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wqeAKwsJAAJHvyHgdBI003.jpg@!rw9"><br><br>户主 杨麦换 53岁 务农妻子 曹海玉 51岁 务农父亲 杨俊国 78岁母亲 王引繁 74岁儿子 杨肖飞 31岁 打工儿媳 坚桂兰 29岁 务农孙女 杨  柳  8岁 小学孙子 杨  宾 10岁 小学杨肖飞外出打工，家里其他人从事饲养业(以养牛为主)和粮食、果树的种植，全家年收入约14000元。<br><br>10年前，我在采访山区农村教育时，曾经两次去过甘肃省天水市秦城区南部山区的齐寿乡柳沟村。<br><br>那里的山高路险、土地贫瘠以及贫穷而淳朴的农民，给我留下了难以磨灭的印象。<br><br>所以，这次接到《中国家庭多样性》的拍摄任务后，我决定去一直想再去一次的柳沟村。<br><br>12月3日下午，我驱车离开兰州前往天水市，当晚住在秦城，第二天起了个大早，起程直奔目的地。<br><br>经过97公里的国道、64公里的盘山公路和4公里的泥泞车道后，我们弃车而行3个小时，终于在下午两点到达。<br><br>这个村子海拔约1400米，属高寒阴湿地区，10年前我的采访本上记着：“全村273户、1020人，年人均纯收入364元，是天水市的贫困村。”<br><br>而今，接待我们的村干部杨有德说，柳沟村年人均纯收入达到1300元。<br><br>他极力向我推荐从前担任这个村副业队队长的杨麦换作为拍摄对象。<br><br>杨麦换一家8口人，是典型的“四世同堂”。<br><br>家里最显眼的装饰是几块红彤彤的匾额，上书“造福乡梓”等字样。<br><br>原来杨麦换曾经带着村民组成打工队伍出去闯，回来又带头捐建了一所两层楼的村小学，所以受到各级政府的表彰。<br><br>',
'<h2>中国一半的历史写在草原上</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wqaAMR-XAARaVFTyY3Y307.jpg@!rw9"><br><br>往事如烟。<br><br>水草丰美的大草原上，谁是主人谁是客。<br><br>摄影/石玉平尽管历史上所有的史官都认为自己是秉承着客观、公正、真实的信条来记录历史的，但是当他落笔时，取舍之间，无可避免地会受到他的文化归属、语言的影响，受到他对北方少数民族的理解的影响。<br><br>今天，我们重说北方少数民族的历史，希望能做到客观、公正。<br><br>希望昔日那些跃动在草原上的一个又一个民族为中华文明所作的努力与贡献，能够真实重现。<br><br>因为我们深知，不了解草原的历史，也就无从理解中国的历史。<br><br><h4>审稿专家</h4>程民生 河南大学教授，中国宋史研究会副会长党宝海 北京大学历史系博士罗新 北京大学历史系教授',
'<h2>山东:青岛商人的时间</h2>从他的身上，我看到了‘惜时如金’。<br><br>也许，这也是他经商成功的奥秘之一。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wqaAchjsAAJ5BtkesyU598.jpg@!rw9"><br><br>父亲 刘宗程 68岁  退休母亲 蒋玉梅 61岁 （傣族） 退休 业余爱好舞蹈户主 刘永青 34岁  商人   业余爱好摄影妻子 王  艳 31岁  职员   业余爱好古筝儿子 刘世琛 3岁半  187平方米商品房一套，宝来轿车一辆，重要收藏有清朝核桃木卷书搭脑扶手椅一对、黄梨木雕“竹林七贤”一件 父母退休金合计约5万元，妻子工资约5万元，刘永青年收入在20万元左右。<br><br>收起相机，抹一把汗水紧接着做采访笔录，时间只有半个小时，因为刘先生中午有约，11点前得出门。<br><br>笔记刚寥寥一页纸，他整理起领带，暗示我时间不早了。<br><br>看表，时针果然已经指向11点。<br><br>谢绝了他们礼节性的午餐邀请，我步行离开，正好欣赏冬日和煦阳光里天泰花园漂亮的楼群。<br><br>天泰奥林匹克花园是青岛市的知名小区，接受我采访的户主刘永青在2001年购买时房价是每平方米4380元，因为办奥运的影响，目前天泰二期已经炒到了每平方米7000元。<br><br>小区的楼都是面海背山，而且山名福山，是个福兆。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wqeAKfpUAAJlTrQUbS4182.jpg@!rw9"><br><br>也许大多数商人都笃信风水，但我实在弄不清主卧室里的陈设为什么不宜轻动，连那台大电视也没能搬到厅里。<br><br>因为刘先生时间太紧，事先讲好他会叫来帮忙的工人也没有来，结果，除卧室不能动以外，厨房里的锅碗瓢盆也原封未动，更来不及把书房内的几千册书刊搬出来亮相。<br><br>否则，这50平方米的豪华大厅估计也会堆得水泄不通，该是多么壮观！我的笔记本上，潦草记着刘永青的“发家史”。<br><br>1993年，他开始做国际海洋集装箱运输，到2000年退出货贷行当，开始在青岛经营比较偏门的古家具翻新出口生意。<br><br>起初半年生意不好，他就为特别有名的乐邦都市酒吧免费提供了30多件全套中式明清家具。<br><br>这个酒吧是法国人开的，几乎每个来青岛的外国人都会去那里小坐。<br><br>他的家具在那里摆上的当天就引来了一个大客户。<br><br>',
'<h2>香港：文化人的家</h2>在‘消费之都’依然坚持追求精神上的丰富生活<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBzFQ2wqWAe1tjAAJQ9NI4eT4829.jpg@!rw9"><br><br>炎子  自称二十Ｘ岁,时尚杂志的自        由撰稿人,月收入由零到三四      千不等,仅够买书和买猫粮。<br><br>一峰  34岁,男性杂志的编辑兼网      页设计师,月收入约一万五千      港元。<br><br>花花  前流浪猫全年约18—22万港元（其中房租、水电花费约8万港元）香港人非常重视私隐，平时除了很要好的朋友，一般都不会邀请你到他家去玩，现在要把整个家抖出来给全世界看！——更是艰难！因此当我联系几家朋友都失败以后，我已经作好以自己家做牺牲品的打算，但没等我回到家，我爸就从香港打来电话：“听说你想把家里的东西全搬出来拍照，不行！”最后还是文化人深明大义，我认识的一位自由撰稿人炎子和她的男友——杂志编辑一峰“路闻不平拔刀相助”，接受了拍摄。<br><br>炎子租住的两室一厅的小单元位于香港岛的老区“上环”禧利街。<br><br>上环是香港老的文化贸易中心，当年曾是来到香港的人争相竞夺的地区，一直到20世纪初都是香港的商业中心，但随着九龙、旺角和铜锣湾的开发而渐渐衰落。<br><br>炎子的家在一座小楼的顶层，屋顶上的大天台随屋奉送。<br><br>这是很不容易的，因为香港是世界上人口密度最大的地区之一，地贵如金，香港的人口密度平均为每平方公里5500多人，而她们家所在的香港岛和九龙的密度则是每平方公里超过2万人。<br><br>这个天台平时是炎子和一峰用来乘凉和做运动的场所，这次理所当然成了我们的摄影场。<br><br>天台的四周“风景”十分有香港特色，放眼望去，首先包围我们的第一圈是一些香港独有的“唐楼”，即建于五六十年代的中西合璧式廉价洋楼（实际上是两不像），水泥墙渗着水迹，上面布满生锈的铁窗和横七竖八的旧空调；越过这一堆外观沧桑的建筑物，可以看到上环、中环沿海的商业大厦排列的反差极大的冷色调玻璃幕墙，它们很完整地遮挡了维多利亚港北岸游客们的视线，使他们完全看不到昔日老香港的模样。<br><br>炎子和一峰崇尚简约主义生活，重文化而轻物质，杂物不多，家具也不是紧跟潮流的时尚家具，老式藤制沙发和两个50年代的螺旋桨式电风扇是他们好不容易淘来的旧货，据说风扇在夏天还能用呢；家里更多的是书和音乐ＣＤ，还有一峰收藏的老电影海报，可惜像《的士司机》、《悲情城市》这些海报都被牢牢地贴在墙上，我最后只撕下了一张特吕弗“十又二分之一”电影的海报挪到天台，作为代表。<br><br>',
'<h2>江西：弋阳县“富农”</h2>其他村民热衷种田的时候，他们开办豆腐店、杂货店；其他村民打工成风后，他们‘改行’种田。<br><br>如此看来，弋阳县‘富农’的富裕之道在于适时改变。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wqWAFCeYAAJaNKJx-_w071.jpg@!rw9"><br><br>户主 黄月保  47岁  农忙务农，农闲打工妻子 陈秋梅  48岁  务农女儿 黄风香  22岁  打工儿子 黄  飞  20岁  打工 全年约4万元江西这些年很少受媒体关注，其实这些年江西的变化，就连我这个江西人都常常感到吃惊。<br><br>这次我采访的江西弋阳县朱坑乡长源大队黄家村黄月保一家，就是一个人均年收入约1万元、让左邻右舍非常艳羡、而我也刮目相看的农民家庭。<br><br>1985年前后，黄月保夫妇开始做豆腐，后来又开了一间杂货店，在1991年就举资5万建了照片中这栋两层楼房，其中第二层至今仍然空着，等儿子结婚用。<br><br>近几年，黄家村的村民出外打工成风，他们夫妇改租种耕地，加上自家土地，一年农副产品的收成约为1.5万元。<br><br>到了农闲季节，黄月保进城打工，算起来一年也有１万元收入。<br><br>老两口手头宽裕，2002年花了2万余元买了两辆摩托车给儿女，2003年又给他们各买了一部手机。<br><br>儿女两个也不错，都在县城打工。<br><br>女儿当服装店的店员，工资能够养活自己。<br><br>而最让老两口欣慰的是，儿子已经是小有名气的装修师傅，收入颇丰，除去开销，一年还能交给父母1万元。<br><br>',
'<h2>湖南：黄丝桥的迷茫</h2>欢声笑语中龙家所有的家当都被搬到了房子外面摊开，把房前的空地摆得空前的拥挤、热闹。<br><br>他们身后的屋子里，已经空无一物。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wqSAOrV6AAJmTIkRD2E907.jpg@!rw9"><br><br>母亲 王翠娥 88岁 （苗族）户主 龙云平 49岁 （苗族）务农妻子 杨满凤 39岁 （苗族）务农长子 龙  涛 18岁 （苗族）务农次子 龙  勇 16岁 （苗族）打工龙勇打工月薪300元，龙云平夫妇和大儿子在家务农每年收入近4000元，加起来全家年收入将近8000元。<br><br>说到湖南，近年来最吸引人的地方莫过于凤凰。<br><br>都说凤凰古城有三张名片，一张是写了沱江和翠翠的沈从文，一张是苗疆长城，另一张则是离它25公里的石头城——黄丝桥。<br><br>于是，当我为了寻找一个湖南特色家庭，踯躅在凤凰古城的虹桥上时，遇到卖银首饰的苗家姑娘周阳兰，一下子“得来全不费功夫”——她自告奋勇要带我去黄丝桥找一户人家，还愿意担任我的苗语翻译。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wqSALq_HAAMdD4wWCck893.jpg@!rw9"><br><br>一小时以后，我们就走进了始建于公元686年的黄丝桥。<br><br>经宋、元、明、清历代改造修葺，而今它还保持着石头古城的风貌。<br><br>城堡的格局清晰可见，高五六米、厚和宽都近3米的城墙纵然还坚固牢实，但已长满了青绿的苔藓。<br><br>这里古为屯兵之所，和苗疆长城一样，是历代统治者防止西部苗民生衅的前哨阵地。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wqOAVYXjAAJYcRbpi44824.jpg@!rw9"><br><br>周姑娘到这里好像和回家一样熟门熟路。<br><br>她问了几户人家，全部都表示可以配合。<br><br>最后，我们选择了住在城墙下的龙云平家为拍摄对象。<br><br>他们家的房子少说也有100多年历史，后面还依稀能够看见城墙上的垛口。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBzFQ2wqOAHcgLAAJGDaw_jM4993.jpg@!rw9"><br><br>龙云平的家里可以说是比较贫困。<br><br>房子年头长，布局狭小而且混乱。<br><br>老母亲的房间在门厅后面，也就6平方米。<br><br>两个儿子住在旁侧另一间石头房里，里面只有一些草垫和农具。<br><br>他们夫妻的卧室也不大，里面的大衣柜和飞人牌缝纫机就是全家最精华的家什。<br><br>整个房子的后右边有一个牛棚，里面有一头3岁左右的水牛，这大概是家里最值钱的东西，基本上就算家里的一口子了。<br><br>',
'<h2>新疆：坐沙发的维吾尔族人 </h2>居住在天山脚下的一户维吾尔族人家，拥有电视、冰箱、洗衣机等现代化电器。<br><br>他们舒服地坐在搭着白色镂空花纹装饰巾的沙发上……<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wqKAHOu_AAJkwMTFTrM467.jpg@!rw9"><br><br>户主 阿合买·铁木尔 53岁   （维吾尔族）  农民妻子 帕里旦 47岁   （维吾尔族）  农民次女 阿依努尔       16岁   （维吾尔族）  学生儿子 艾拜伯尔       23岁   （维吾尔族）  教师长女 阿米娜 27岁   （维吾尔族）  教师外孙 5岁  （维吾尔族）全年约20000元新疆的首府乌鲁木齐是世界上离海洋最远的城市。<br><br>我这次采访的阿合买·铁木尔一家，居住在这个城市东北部东山区的芦草沟乡石人子村。<br><br>此村地处天山主峰博格达脚下，村子后的山坡上，有一片状如巨人的雅丹地貌，因此得名。<br><br>铁木尔一家是这个370户人家的多民族村庄中难得的单一民族家庭。<br><br>我采访他家这天，气温在零下20多度，但他们一家非常热忱，一件一件地搬出了“家底儿”：电视机、电冰箱、洗衣机、电话、沙发、茶几……还精心地在茶几上摆满维族用来接待贵客的风味食品。<br><br>其大女儿和儿子已经都有了自己的家，这次也专门赶回来参加这张最珍贵的全家福的拍摄。<br><br>遗憾的是，一大早一位邻居借走了他家的摩托车。<br><br>合影背景中雪地上徘徊着的是铁木尔家饲养的牲口。<br><br>他们家有1匹马、6头牛、53只羊和80多只鸽子。<br><br>加上在一亩八分土地上种植的小麦和玉米，所有农副产品收入每年约两万余元。<br><br>阿合买夫妇只是帮着大女儿照看外孙，所以他家算起来只有3口人，人均收入就比村里平均水平的3416元高出很多。<br><br>但铁木尔说，和村里最富裕的人家相比，他家还差得很远。<br><br>',
'<h2>湖北:银杏沱的三峡移民</h2>三峡大坝蓄水后，‘库首第一村’银杏沱损失了多半耕地。<br><br>于是村民们开始了移民生活。<br><br>他们的房子比以前要大，收入比以前略高，就目前来看的确是三峡工程的受益者。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wqOAbFXjAAI9teyEc_8881.jpg@!rw9"><br><br>户主 王公佑 38岁 打工妻子 刘桂枝 38岁 经营小卖部母亲 郑秀林 60岁女儿 王  梅 14岁 初三学生 全年约8000元照片中的三峡移民王公佑一家居住在银杏沱。<br><br>银杏沱距离三峡大坝3公里，人称“库首第一村”。<br><br>三峡大坝蓄水后，这个村子的3000人口中有一半成为移民。<br><br>他们移民后建设的新村后来被树为三峡移民新村的典型。<br><br>这家男主人王公佑擅长装潢和木工，女主人则在秭归港开了个小卖部，母亲在家料理家务，女儿在县城上中学，平日住校不回家。<br><br>我去银杏沱这天，女儿正好考完期中考回家，促成了我的拍摄。<br><br>他家的房子一楼一底，大大小小共8间， 约200平方米，花费了将近5万元，其中大约一半是当年领到的移民补偿款。<br><br>屋子的家具大都是他自己新做的，但多半打在了墙上，只有他们结婚时做的几样可以搬出来。<br><br>王公佑很看重独生女儿的教育，盼着她以后能上大学到大城市工作。<br><br>但他也不愿给孩子太多压力。<br><br>他说：“娃子考不上大学也不要紧，我们这里也很不错，以后还会通沿江铁路，到时，我们这里会很热闹的。”<br><br>',
'<h2>澳门：悠闲自在的年轻生活</h2>在这个以‘赌’盛名的城市里，原来可以生活得如此轻松、舒缓。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wqKAEclOAAGluyWdE8Q008.jpg@!rw9"><br><br>叶毅诚 28岁  澳门科技大学法律系     三年级学生李颖瑶 21岁  澳门大学工商管理     三年级学生全年约6万澳元（1澳元约合人民币1元）当我接到《中国国家地理》杂志的拍摄要求：一定要把香港和澳门被摄家庭的家当全部搬到户外来进行拍摄，我可真是犯难了，因为港澳都有法例——要是把过多的杂物放置在街上那是叫“阻街罪”，要罚款或者坐牢的。<br><br>想来想去，解决办法只有两种：一是找一个有大花园的家庭把家当搬到花园中去拍摄；二是找一有天台的家庭把东西往上搬，那也是户外嘛。<br><br>但是我既不认识有大花园的富人，富人们也不会乐意我如此糟蹋他们的家具和草坪，所以我只能采取第二种办法了。<br><br>问遍澳门的亲戚，都一口回绝。<br><br>最后，一个在澳门长大的朋友给了我一个惊喜——他的小学同学，一个土生土长的澳门人答应出镜，而且还有天台可供利用。<br><br>于是，在约好的日子，我不顾高烧刚退，就马上坐高速船从香港去澳门——我真的害怕去迟了，主人又会改变主意。<br><br>以前总觉得澳门与香港没什么不同，都是一样的殖民地文化，然而走在这座号称“东方赌城”的城市街道上，感觉却不一样：与香港拥挤、实用性强的商业城市环境完全不一样，澳门老式建筑比香港多，保存得也比香港好，一派欧陆风貌让人感觉放松舒适，难怪澳门是亚太地区仅次于新加坡的最佳环保居住城市；在这里的街头看不到行色匆匆的身影，我感受到了与香港快节奏城市氛围完全不一样的舒缓、随意的生活节奏。<br><br>穿过许多葡萄牙式建筑和老教堂，找到贾伯乐提督街伟业大厦，按门铃没人应，糟了，难道主人临阵脱逃？<br><br>无奈间只好和朋友踱到邻街的茶餐厅，却喜出望外地见到主角叶毅诚和他的女友李颖瑶正在那里吃下午茶——像大多数澳门人一样悠闲。<br><br>',
'<h2>云南：神秘的母系大家庭 </h2>她们的平常生活在人类学家的眼里则是珍贵的“活化石”——原始母系氏族社会以妇女为主体的婚姻方式。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wqKAOG65AAJj7MyC9wo256.jpg@!rw9"><br><br>我们带着几分神秘的期望来到利家嘴村，一个位于泸沽湖西北川滇交界处偏远、封闭的村庄，这里生活的25户人家，仍实行着古老的“阿肖婚”，即男不娶、女不嫁，子女随母而居的走婚制。<br><br>走进村里人口最多的杜几次耳家的小院，当家的大姐降初玛正忙着喂猪，其他几位妹妹也忙着别的家务事，年迈的大舅札西龙布抱着外孙，在屋檐下晒太阳。<br><br>家庭中的每一位成员都在有条不紊地做自己的事，既展现出母系大家庭的和睦与温馨，也暗示着一种不可侵犯的母权制的凝聚力。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBzFQ2wqGADYbVAAJk48S3ww8710.jpg@!rw9"><br><br>户主 降初玛   40岁 蒙古族（后排中抱小孩者）舅舅 札西龙布 72岁 蒙古族（前排中坐抱小孩者）兄弟 二车     29岁 蒙古族（后排右一）兄弟 杜几     25岁 蒙古族（后排右二）其余均为杜几次耳家的兄弟姐妹和她们所生的子女。<br><br>全年全家稳定的收入不到2万，收入高的时候约为2 —3万木摞式建筑的小院一座，录像厅一家，小商店一家，山地6亩多（分不同时节种玉米、青稞、燕麦等作物），菜地1亩，马6匹，黄牛4头，羊16只，猪18头。<br><br>杜几次耳家的木摞式建筑的院子有点像四合院。<br><br>进门左边楼下是牲畜圈和堆放柴火的地方。<br><br>右边是正堂和长辈居住的卧室，正面楼上是经堂。<br><br>村里信奉藏传佛教，再穷的家庭也设有经堂。<br><br>左边花楼上是大姐和成年的妹妹们各自的房间。<br><br>杜几次耳一家25人中，第一代只剩大舅札西龙布一人，掌管家中的钱财；当家的降初玛是他13个侄儿侄女中年纪最大的女性，虽说是晚辈，家里的大事还是降初玛拿主意，第二代中7人已走婚生子11人，这个三代之家最能体现母系大家庭的特点。<br><br>不太懂汉话的大姐，吃力地听懂了我们的意思，在生产队长的劝说下，勉强答应了我们拍照的要求。<br><br>惯常安排家里大小事物的降初玛很快就把家里25个人全部聚集在院门口，甚至连上学的第三代也叫回来参加了拍摄。<br><br>',
'<h2>海南：渔民的新海上之家</h2>现代渔民告别了风里走、浪里行的生活方式，与传统的渔民相比，他们过的是另一种海上生活。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wp6ASJUpAAG7U3NOLmk767.jpg@!rw9"><br><br>户主 黎贵盛  38岁  从事海水网箱养鱼 妻子 卢三妹  36岁  从事海水网箱养鱼 长子 黎玉良  19岁  从事海水网箱养鱼 初中文化次子 黎仁广  18岁  从事海水网箱养鱼 高中文化  长女 黎雪珍   8岁  小学二年级学生 全年约18万元雾霭初散的清晨，我们抵达了海南岛陵水县美丽的新村渔港。<br><br>这是一个国家一级的渔港，港域里水面宽阔，四周环陆，形如内陆湖泊。<br><br>远远看去，海面上的景象非常奇特：一排排的房子建在水面上，蔚为壮观。<br><br>我们从码头搭乘一艘小机动船向港区内驶去。<br><br>当船行近，我们才看清一块块木板拼成肩宽左右木排，木排下面固定着浮具漂浮在水面上相互连接成片，在其上高出六七十公分处铺地板建房子，渔民们就生活在这种被称为“渔排”的水上建筑中；而房子四周的“方框”则用渔网兜住在水下的部分，形成一个海水仍可流动的大箱子，在里面养殖各种鱼苗。<br><br>密布的渔排是渔港特有的景观，每一片渔排区之间都留有很整齐的水道供船舶自由航行。<br><br>我们的小船在渔排中灵巧地穿行了几分钟后，把我们带到了此次拍摄的家庭——陵水新村港第三养殖区0218号渔排黎贵盛一家前。<br><br>黎家在渔排上的房子有客厅、卧室、厨房、卫生间，油漆过的地板一尘不染，房前还有一大片凉棚，房子的前后有32个养殖网箱。<br><br>家里只有兄弟俩，哥哥黎玉良说，一大早父母亲就都上岸进鱼苗、搞推销，估计天黑前是赶不回来的；8岁的小妹妹在离家60公里外的邻县上学。<br><br>所以全家只有他们两人 可以参加拍摄。<br><br>在搬家具的时候，两个小姑娘蹦蹦跳跳地来到0218号渔排上，弟弟黎仁广告诉我们，这两个小姑娘分别是他伯伯和姑姑家的孩子。<br><br>在新村港内，他的三个姑姑、一个伯伯都在这里搞网箱养殖。<br><br>同时他还自豪地告诉我们，他们家族从祖上开始都是传统的渔民，以前靠出海打鱼为生，现在搞网箱养殖已有10年多了，一年下来，光他们一家就有10多万元的收入。<br><br>两年前，他们家花了50多万元在海边盖了一幢三层楼房，岸上的家内外装饰得很漂亮。<br><br>家中电视、冰箱、洗衣机、空调、电饭锅、消毒柜、音响等家用电器一应俱全。<br><br>自上个世纪80年代末，全镇很多渔民都在新村港内发展网箱养殖，现在的新村镇是全县最富有的乡镇。<br><br>而他们家的这种收入在镇上顶多也只能算是中上水平。<br><br>两兄弟还告诉我们，海港里的人都过惯了水上的生活，就算是在岸上有房子，平时也都住在渔排上，即使是重大节日也不例外。<br><br><U+2002>',
'<h2>我们的家底儿中国家庭写真（下）</h2>这个下篇延续了引起广泛关注和争议的2003年12期中的上篇的风格，尽量从典型性、独特性或即将消失的居住形式等角度入手，在中国的另17个行政区中各选出了一个家庭，了解这个家庭的真实生活状态。<br><br>然后尽力把这个家庭所有的财产、物品摆在家门前，拍一张全家福，配上摄影师写的手记后发表。<br><br>下篇中17个家庭所处的地域、经济收入水平、居住形式、文化品位等各方面的差异，比上篇中的17个更加鲜明、更加突出，所以更加引人入胜。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wp2AT4_AAAKNuOx7eVw089.jpg@!rw9"><br><br>如果您把上下两篇34个家庭的“写真”合在一起仔细阅读，一定可以从中发现贫富分化严重等深刻的社会问题。<br><br>但更重要的是，富裕家庭的成员并不一定笑逐颜开，贫穷人家的成员也不一定愁容满面，富裕程度不是影响幸福感的惟一指标，收入多寡也不是决定生活质量的惟一因素。<br><br>在当代中国，东部与西部、沿海与内陆、汉族与少数民族、城市与农村、城市与城市、农村与农村之间的不均衡发展造成的“生活指数”差异，才是各地家庭之间最大的差异。<br><br>而且，从多数家庭的发展中都可以看出，从20世纪80年代开始，他们生活的变化不断加速。<br><br>于是，最难想象的莫过于，如果10年后，还是这些家庭，再来亮一次家底儿……',
'<h2>家居天地间</h2>人是风筝。<br><br>出发的地儿是家，越飞越高时那越来越大的视野是世界。<br><br>“普天之下，莫非王土”，说到底，那只不过是皇帝的梦。<br><br>世界与家总有个界限，而对蜗居于城市中的我们来讲，那界限就是窗户，也包括电视屏幕打开的那一扇。<br><br>世界是我知道，家是我拥有。<br><br>对拥有的东西可以支配，对知道的东西只能欣赏。<br><br>',
'<h2>藏羚羊需要的不仅是通道</h2>近年来，可可西里成为国内外环保界关注的热点地区。<br><br>其中的焦点，自然是可可西里的精灵——藏羚羊。<br><br>青藏铁路从保护区边缘穿过，正当藏羚羊繁殖迁徙的要道，它会不会对藏羚羊造成不利的影响，影响会有多大，自然也成为人们关注的焦点。<br><br>我觉得，藏羚羊需要的不仅仅是穿越铁路的安全通道，而是全方位的呵护。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBzFQ2wp2AMxy3AAHDnXmWl9w199.jpg@!rw9"><br><br>作为环保工作者，最理想的状态当然是广阔的保护区内没有任何人工痕迹。<br><br>但是对于青藏铁路这样关系到国计民生的重大工程，我们要做的首先是顾全大局，其次是主动积极，尽一切可能配合铁路建设部门做好相关的环保工作，把影响减少到最低的程度。<br><br>青藏铁路工程开工后，我们在铁路工地和109国道出动人员158人次，印制、散发宣传材料20万份，与铁路施工部门召开座谈会18次，广泛宣传《野生动物保护法》、《自然保护区条例》等法律法规。<br><br>我们来自全国各地的志愿者还应邀到施工单位开展环保讲座，使环保理念在铁路施工队伍和沿途群众中深入人心。<br><br>青藏铁路的环保工作可以说是相当出色的。<br><br>铁路设计者对我们的意见相当重视，在可可西里段设计了10多条野生动物通道。<br><br>我们还对铁路施工队伍提出了11条相当具体的要求。<br><br>例如，要求他们严格遵守可可西里自然保护区功能区的划分，仅允许在铁路沿线2公里范围内进行施工和占用临时用地，而在保护区缓冲区以内禁止车辆、人员活动；严禁骚扰、惊动和驱赶野生动物，不得对野生动物进行拍照、录像，在野生动物接近或通过施工区域或公路时，禁止鸣喇叭等。<br><br>这些措施总体上也都得到了很好的执行。<br><br>',
'<h2>工程与环境相辅相成</h2>有一种说法，工程与环境是一对矛盾。<br><br>单纯从自然环境上来讲，这是有一定道理的，任何工程都会对环境造成一定影响，尤其是像青藏线这样一个大规模的高工程。<br><br>但是，我对“环境”的理解可能跟很多人不同，我觉得我们需要树立一种“大铁路”的观念。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBzFQ2wpSAYYk8AAbPJKR5Cdc511.jpg@!rw9"><br><br>铁路设计人员在青海昆仑山口踏勘我是一直在第一线工作的铁路工程技术人员，在野外已经跑了19年，大大小小的铁路工程参加过十几个。<br><br>这4年来整条命都扑在青藏线上，现在的线路，可以说是我和我的同事们用脚一步步在高原上丈量出来的。<br><br>跟学者们不同，我们跟当地人的接触很频繁、很密切，甚至可以说是血肉相连的。<br><br>我觉得要讲青藏线的环境，首先要讲社会环境。<br><br>在我干过的铁路线中，青藏线修建的社会环境是最好的，两省区从政府到乡亲，都特别地支持，他们的热情帮助在很大程度上减轻了高原艰苦的工作条件给我们造成的困难。<br><br>每一次进行线路踏勘的时候，我都能感觉到藏族老百姓对改变现在生活的热切渴望。<br><br>那时候我们一进山就是三四个月，经常跟藏民们同吃同住，他们从来没有怨言，听说要修铁路，都不是一般的高兴。<br><br>不少地方藏胞的生活是很贫困的，在安多我们遇到一户牧民，两个年轻人刚结婚，家里连床像样的被子都没有。<br><br>很多地方都没有路，有了铁路，他们要出来就很方便了。<br><br>没有沟通，不交流，要进步是很难的。<br><br>我觉得青藏线首先是一条人的通道，要藏胞老是停留在原始的生活状态，成为什么“活化石”，那是一种不切实际的想法。<br><br>也是在安多，一听说我们要搞铁路测量，附近的牧民们虽然都很穷，但马上筹集了80头牦牛，无偿支援给我们。<br><br>对于其他铁路来说是个老大难的拆迁问题，在青藏线几乎不存在，农牧民说，房子随你拆，只要把草场留下就行。<br><br>我们修铁路就是为了服务于地方的，当然要尽量满足他们的要求，因此很多草场都是以桥代路，每隔两公里就设计几个牦牛通道。<br><br>这种良好的社会环境反过来对自然环境的保护也有很大益处。<br><br>从格尔木到望昆，原来地方上规划了七级水电站，铁路要过，他们就主动放弃了。<br><br>现在过格尔木河和昆仑河，300米的隧道就行了，如果避开的话，就得1100米。<br><br>铁路节省了一大笔投资，而河流上不修那七级大坝，壮阔的自然景观也保留下来了。<br><br>',
'<h2>冻土攻坚40年</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wpSATCT0AAEN3H5wgl8918.jpg@!rw9"><br><br>为了开发东北大兴安岭的森林资源，从1952年开始，我国的铁路、森林、地质和建筑工程等部门对东北的多年冻土进行了调查研究。<br><br>1954年青藏公路通车，在公路修建过程中证实了青藏高原存在多年冻土。<br><br>铁道部也认识到多年冻土是青藏铁路修建的主要拦路虎，于是在1960年成立了青藏铁路技术研究所。<br><br>也就是从这一年开始到1962年，中国科学院地理研究所的冰川冻土室对青藏公路沿线的多年冻土进行了系统的考察。<br><br>由此直到2001年6月29日青藏铁路正式开工，40余年来，中科院冰川冻土研究所、铁一院和铁科院西北所团结协作，为解决高原冻土筑路的科学技术问题进行了不懈的努力。<br><br>其间青藏铁路的科研工作几起几落，但其它工程，如格尔木—拉萨输油管、兰（州）西（宁）拉（萨）光缆、青藏公路改建沥青路面及以后的整治工程都相继在高原冻土区实施，冻土科研工作也从未中断。<br><br>也正是这40多年来的不断探索和实践，才使得青藏铁路的建设成为可能。<br><br>40多年的工作使我们认识到，原来中国多年冻土分布面积仅次于俄罗斯和加拿大居世界第三位，而以青藏高原为主体的高海拔多年冻土分布面积则居世界之首。<br><br>40多年的探索和实践使我们认识到，在多年冻土区筑路很难。<br><br>尽管早在1895年俄罗斯就开始修建穿越2200公里多年冻土的第一条西伯利亚大铁路，但目前全球多年冻土区现有铁路的“病害”率仍在30%左右，冻土区筑路还有不少科学技术问题亟待解决。<br><br>其实对工程建筑而言，温度很低的冻土并不可怕，可怕的是“乍暖还寒”的冻土，如平面分布上呈岛状的冻土和“时冻时融”的冻土，如垂直剖面上冬季冻结、夏季融化的活动层土。<br><br>世界上多年冻土区的大量工程实践也证明：发生病害或破坏的工程建筑多数在高温冻土区。<br><br>而青藏铁路要穿越的多年冻土多数属高温冻土。<br><br>因此在青藏高原多年冻土区筑路比其它地区要更难。<br><br>',
'<h2>我们在行动</h2><h4>兰 州</h4><h4>青藏铁路的“博物馆”</h4>记者 张 婷 李 攀<br><br><img src="http://img0.dili360.com/ga/M02/01/FD/wKgBzFQ2wpOARBB5AAGFBLX6Ntw044.jpg@!rw9"><br><br>程国栋院士(左)深入浅出地剖析冻土难题自2001年青藏铁路格拉段动工以来，这条高原铁路就一直是世人关注的焦点，也是我们杂志的重点选题之一。<br><br>去年8月，我们的特派摄影师姜平从铁路修筑沿线拍摄了大量的图片，看着那些宏伟壮观的工程实景，更坚定了我们要做好这个专题的信心。<br><br>12月，我们从北京赶往青藏铁路的“博物馆”——兰州，为期一个星期的采访让我们始终处于兴奋状态。<br><br>铁道部第一勘察设计院宣传部和中科院旱寒所给了我们极大的帮助，国际著名冻土专家程国栋院士于百忙之中，专门抽出一个上午给我们上了一堂生动的科普课；刚从高原上下来的青藏铁路项目总设计师李金城也被我们“逮”到了。<br><br>冻土科学家马巍、吴青柏、俞祁浩等帮助我们找图片忙到夜里12点，青藏铁路副总设计师包黎明和环保项目总负责人孙士云为我们搜集了很多宝贵的资料。<br><br>这次的报道可以说是对这项重大工程的一个“阶段性总结”。<br><br>随着铁路在高原上不断延伸，我们还将继续关注它的动态和进展。<br><br><h4>汉 城</h4><h4>驻足麦克阿瑟的别墅</h4><br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wpSAQQJwAAJ-UN670Ac237.jpg@!rw9"><br><br> 记者徐健在拍摄中记者 徐 健',
'<h2>胡化的餐桌</h2>尽管苏联著名植物地理学家恩·依·瓦维洛夫在其影响深远的世界农作物8大起源中心学说里，认为中国是世界上最早、最大的起源中心，但众多作物的成功驯化，绝不是汉族独立完成的。<br><br>史载战国时期中原一带“民之所食，大抵豆饭藿羹”——老百姓的饮食结构仍非常简单，常常大豆当饭、豆叶作菜。<br><br>而后，在漫长的历史岁月中，中国人的餐桌是如何一步步丰盛起来的？<br><br>其间西北少数民族做出了哪些贡献？<br><br>请看中国社科院经济研究所李根蟠研究员对此的研究和思考。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wpiATBxmAAjiP18CG8s076.jpg@!rw9"><br><br>我们常食用的五谷杂粮、干鲜果蔬中，多有“胡化”的痕迹许多作物的驯化、引种和育种，西北少数民族都功不可没。<br><br>在《现代汉语辞典》中，“胡”是一个特别有意思的字。<br><br>它主要有3层意思，其一，泛指古代北方和西方的民族；其二，指来自北方和西方民族的（东西），也泛指来自国外的（东西）；其三，用于姓。<br><br>我粗略地统计了一下“胡”字打头的词条，除了几个专有名词，胡的用法可分两类。<br><br>第一种，带有明显的贬义：胡扯、胡搞、胡搅蛮缠、胡说八道、胡作非为……考究起来，大抵这些词的发明者都是古代中原民族，否则不会把这些不好的意思全部加诸“胡”。<br><br>第二种“胡”相对客观，胡琴、胡笳是乐器，而胡椒、胡麻（芝麻）、胡瓜（黄瓜）、胡桃（核桃）、胡豆、胡葱（大葱）、胡蒜（大蒜）、胡荽（香菜）、胡萝卜等是果蔬，这些“胡”字，倒是透露了它们的身世、来历。<br><br>中国人的餐桌上，许多的果蔬都有别名，除了上面的“胡”字系列，还有带“番”的，番茄、番薯（红薯）、番椒（海椒、辣椒）、番石榴、番木瓜；带“洋”的，洋葱、洋姜、洋白菜（卷心菜）等等。<br><br>著名农史学家石声汉教授曾对这些域外引种作物的名称作过分析，认为冠以“番”字的，大多为南宋至元明时由“番舶”（外国船只）引入；冠以“洋”字的，大多由清代乃至近代引入的；而前面冠以“胡”字的，大多为两汉两晋时由西北陆路引入……<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wp2AXtoSAASCfdipU5M191.jpg@!rw9"><br><br>“正月……采芸。”<br><br>这是中国最早的历书、成书年代不晚于春秋时代的《夏小正》里的记载。<br><br>据考，芸即芸苔属的农作物油菜，古称“胡菜”，是甘青一带西北少数民族地区的原产作物，在汉代以前即传入了中原。<br><br>油菜不仅仅是重要的油料作物，花开季节也是一道胜景。<br><br>本图拍摄于甘肃张掖皇城草原，这一带可能是中国最早种植油菜的地方。<br><br>摄影/张超音述及植物引种，20世纪初美国汉学家、曾4次到中国考察的劳费尔在其名著《中国伊朗编》中有一段精彩论述：“中国人是熟思、通情达理、心胸开阔的民族，向来乐于接受外人所能提供的好事物……宇宙间一切有用的植物，在那里都有栽培。<br><br>当然这些植物的采纳和吸收过程是一步步进行的。”<br><br>',
'<h2>不能忽略的三位探险家</h2>斯文·赫定、斯坦因、普尔热瓦尔斯基等外国探险家不仅让世界认识了新疆，还将他们的同行吸引到新疆，使他们得以在前人探险发现的基础上继续研究新疆，并向中国的西北深入。<br><br>他们的后继者中，美国地理学家埃尔斯沃思·亨廷顿、瑞¸考古学家沃尔克·贝格曼、丹麦探险家亨宁·哈士纶就是其中的佼佼者。<br><br>让我们跟随这三位外籍探险家的足迹，重新认识中国的西北。<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wpKAYbkSAAogHD-0Ays867.jpg@!rw9"><br><br>贝格曼在还不到25岁的时候就参加了中瑞西北科学考查团，这是他在考察途中留下的照片。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wouAId5hAAC-NGMQ2Hc987.jpg@!rw9"><br><br>亨廷顿两次深入新疆，针对气候与文明的关系做野外调查。<br><br>他留下的照片非常有限，只能用这张标准照以飨读者。<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBzFQ2wpOAL_V2AAanzSAVvAQ428.jpg@!rw9"><br><br>哈士纶是享誉世界的蒙古学专家，被誉为“蒙古活佛的前世兄弟”，对蒙古族音乐在欧洲的传播作出巨大贡献。<br><br>罗布荒原的阿拉干驿站。<br><br>2001年1月4日清晨，我早早就醒了。<br><br>我们的考察队即将从此出发，前往“失踪”六七十年的“小河五号墓地”。<br><br>刚走出房间，我像着了定身法，目瞪口呆：室外白茫茫一片，一场大雪不期而至。<br><br>天哪！这是在中国西部的“旱极”罗布荒原！踏上积雪，我兴奋不已又忧心忡忡。<br><br>忧虑的是，我马上联想到1934年，瑞典考古学家贝格曼抵达小河后在笔记里匆匆记下的几件事，其中包括一场大雨，竟使小河一带的沙原平地成河。<br><br>联想到1992年，百岁罗布老人库万听说我要去找小河，曾劝阻我：相传踏上小河的人，将不利于出行。<br><br>然而，使我振奋的则是：今天我必将与小河相会。<br><br>同时，立即想起美国地理学家亨廷顿在1907年做的预测：21世纪开始，中国西部干旱区将进入新的丰水期。<br><br>丰沛的降水量，必将为缓解西部的生态环境提供难得的机遇。<br><br>2001年1月4日12点，终于见到了“小河5号墓地”。<br><br>四野寂静无声，大雪已经停了，遥望那“有成百直立的胡杨”的沙包，我想到：步普尔热瓦尔斯基、斯文·赫定、斯坦因后尘，20世纪前期在新疆、甘肃、内蒙古等地长期从事探险考察的美国地理学家亨廷顿、瑞典考古学家贝格曼、丹麦蒙古学家哈士纶等人，对于发现西部的历史过程而言，同样是不可缺失的组成部分。<br><br>',
'<h2>开启中国西部 探险之门</h2>普尔热瓦尔斯基、斯文·赫定、斯坦因这三位外国探险家在中国西部进行的接力式的探险，使开一个个深藏在西北沙漠中的古城重见天日，引发了全世界学者持续至今的高度关注和研究热情，令早已湮没的古代西域文明重新被投射在现代历史的屏幕上。<br><br><img src="http://img0.dili360.com/ga/M00/01/FD/wKgBzFQ2woGAASJyAAkSn7nDdUk319.jpg@!rw9"><br><br>敦煌是中国西北吸引外国探险家的重要地点，敦煌文物的大量外流就验证了这一观点。<br><br>图为敦煌鸣沙山。<br><br>摄影/田捷砚<h4>普尔热瓦尔斯基：兴起中亚探险</h4>从19世纪初到20世纪初，极富领土扩张野心的沙皇俄国，曾派出一批又一批由现役军官组成的探险队，对中国东北、西北地区进行一系列“科学”考察。<br><br>这些考察的主要目的是勘查道路、测绘地图，为将来可能进行的军事行动搜集情报，但是出于个人兴趣特别是掩护其真实目地的需要，也伴随开展一些科学探险活动。<br><br>这些探险家们既是沙俄对华渗透和领土扩张的急先锋，也因杰出的科学成绩而成为科学史无法回避的名字，其中普尔热瓦尔斯基与中亚探险考察热的兴起有着密切的关系。<br><br><img src="http://img0.dili360.com/ga/M02/01/FE/wKgBy1Q2wn-AXWivAAJb0qUoemk141.jpg@!rw9"><br><br>普尔热瓦尔斯基像尼古拉·普尔热瓦尔斯基（N.M. Przewalskii）出身于军人世家。<br><br>身为职业情报军官的他，还是一位自学成才的自然博物学家，爱好收集野生动植物标本。<br><br>1867—1869年，普尔热瓦尔斯基作为情报军官考察远东及中国东北时，采集了大量的动植物标本，还记下了详尽的考察日记。<br><br>他的工作得到俄国皇家地理学会的肯定，被授予银质科学奖章。<br><br>这极大激发了他的探险热情。<br><br>受军方和皇家地理学会的资助，作为俄军总参谋部军官的普尔热瓦尔斯基先后于1870—1873年、1876—1877年、1879—1880年、1883—1885年4次到内蒙古、青海、新疆、西藏等地探险考察。<br><br>他也由少校升到中校、上校、将军，几乎每次考察都会给他带来一次军衔的跃升。<br><br>他对中国西北自然区域的地理描述和测绘，以及对动植物生存环境的观察与区域特征的思考，填补了欧洲人对中亚地理认识的空白。<br><br>今天我们对新疆地理特征最通常的表述——三山夹两盆（阿尔泰山、天山、阿尔金山－昆仑山、准噶尔盆地、塔里木盆地），就是由普尔热瓦尔斯基最先勾画在中亚地图上的。<br><br>他甚至霸道地将考察中所有“发现”的山川河流，都按自己的意愿，用俄文重新命名。<br><br>',
'<h2>草原丝绸之路倾听亚欧草原通道的驼铃</h2>在亚欧草原通道中开发最早的，是由漠北大草原经由阿尔泰山向西延伸的路线，新疆文物考古所专家张平曾经考察过这条草原通道，他认为地处亚欧草原通道东段的阿勒泰地区由于特定的地理位置、自然资源，以及历史文化等因素，自古以来就是草原居民迁徙、角逐、逗留的历史大舞台，被称作草原民族文化的摇篮，蕴含着丰富的岩画、鹿石、墓地石人、石堆墓、石围墓、石棺墓等古代文化遗迹。<br><br><img src="http://img0.dili360.com/ga/M00/01/FE/wKgBy1Q2wnqABag4AAXUEHPrXX4661.jpg@!rw9"><br><br>粗犷原始的人面雕像，是阿勒泰地区尚未受到现代居民侵扰的珍贵遗存，他们曾经在历史的舞台上扮演过中西文化交流的重要角色，并且在千余年后的今天还保留着若干承载人类文明的奇迹。<br><br>摄影/郝沛大约在距今三千年的时候，亚洲北部草原曾出现大面积干旱，游牧部落大规模地南迁和西移，自此开辟了东起西伯利亚的额尔古纳河流域，西至中亚、西亚和东欧的亚欧大陆草原交通大道，这条草原路线的东面连接中国，西面则与地中海北岸的古希腊文明连接。<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBzFQ2wnaAJMAqAAF1WgABums739.jpg@!rw9"><br><br>亚欧草原通道示意图。<br><br>这条通道在阿尔泰山的东面自然地分出南北两条线路：南路沿阿尔泰山南麓西行，经过哈萨克斯坦的斋桑泊，过乌拉尔山南北草原，进入里海、黑海北沿岸的南俄草原。<br><br>北路则是沿阿尔泰山北行，经俄罗斯的阿尔泰地区而后南下与南路会合。<br><br>由漠北大草原经由阿尔泰山向西延伸的路线，是亚欧草原通道中开发最早的路线，它位于蒙古高原、阿尔泰山和天山山脉组成的亚洲草原东段，其中的阿尔泰山享有“黄金之路”的美誉。<br><br>新疆文物考古所考古专家张平曾经跟随中央电视台考察过这条草原通道，他发现地处亚欧草原通道东段的阿勒泰地区由于特定的地理位置、自然资源，以及历史文化等因素，自古以来就是草原居民迁徙、角逐、逗留的历史大舞台，被称作草原民族文化的摇篮，蕴含着丰富的岩画、鹿石、墓地石人、石堆墓、石围墓、石棺墓等古代文化遗迹。<br><br><h4>萨木特墓地石人</h4>位于新疆准噶尔盆地东北部、阿尔泰山的东南麓的青河县，是亚欧草原丝绸之路新疆地段的“东大门”和“桥头堡”，所以考察组和中央电视台摄制组决定首先拜访的，就是古代草原文化的主人——阿尕什敖包乡的萨木特墓地石人。<br><br><img src="http://img0.dili360.com/ga/M02/01/FD/wKgBzFQ2wniAHm7HAAzG1DJ3J50063.jpg@!rw9"><br><br>萨木特石人其实是没有做成人形体的雕刻石像，大部分尚保留着原砾石的天然面，仅以凸棱的浮雕形式表现了人面部轮廓。<br><br>摄影/郑颉<br><br><img src="http://img0.dili360.com/ga/M01/01/FE/wKgBy1Q2wn2AO8tkAAvgiI0slTY930.jpg@!rw9"><br><br>阿勒泰地区是新疆天山以北保存墓地石人最多的地区。<br><br>其中早期墓地石人的时代大约为青铜时代和早期铁器时代至南北朝时期，距今约有3000至1500年的历史。<br><br>摄影/刘玉生<br><br><img src="http://img0.dili360.com/ga/M00/01/FD/wKgBzFQ2wnuAfa5NAAcI7H-Eh74015.jpg@!rw9"><br><br>鹿石是经过人工雕刻而成的一种碑状石刻，因明显雕刻有鹿的图案而得名。<br><br>主要分布在亚欧草原地区。<br><br>对碑刻状的鹿石文化内涵的解释，一直以来都很难形成共识。<br><br>有人认为是图腾柱的崇拜，有人认为是与祭祀柱相关。<br><br>摄影/沈桥阿尕什敖包乡位于青河县城东南约50公里，该地约在200年以前为蒙古王“沙尔”所辖，曾在此地的山头垒筑一座“敖包”祭祀朝拜而得名。<br><br>',
'<h2>在干旱中成长</h2>无论洛阳的牡丹，还是大理的山茶，放之荒漠，定然香消玉陨，因为它们并未在长年抵御风沙和干旱的磨砺中，进化修习出属于自己的生存方式。<br><br>荒漠植物，是整个地球上最耐干旱的植物类群，至于这些植物究竟如何来到荒漠，是曾经沧海如今戈壁的转变，还是被其他地方的强势种类排挤到此？<br><br>似乎二者兼而有之。<br><br>我们可以把荒漠植物看作挑战严酷环境的先锋，或者坚守阵地的勇士，要在干旱的环境中世代繁衍，它们必须演化出一套应对策略。<br><br><img src="http://img0.dili360.com/ga/M02/01/FD/wKgBy1Q2wleAQGKmAAZ8oFRvbjY142.jpg@!rw9"><br><br>为了保存水分，应对干旱的威胁，很多荒漠植物的叶片特化为革质、蜡质。<br><br>相比于湿润地区，旱生植物的叶面积通常要小很多，其中一些种类的叶片边缘甚至特化为刺状。<br><br>摄影/moodboard/c如果植物有口能言，相信它们之中的大多数并不情愿在荒漠定居。<br><br>然而无论森林、草地乃至城市的边角之间，都已被各样绿色植物所挤占。<br><br>与其在水草肥美之地与同类苦苦争夺资源，不若换个生活方式，在条件艰苦的干旱区开拓属于自己的天地。<br><br><h4>灌木：惜水如金</h4>灌木与半灌木是荒漠中的主导，它们与所有荒漠植物一样，面临一个最为艰巨的课题：如何取水，如何保水。<br><br>无论是知名的荒漠代表梭梭、霸王、柽柳，还是我们不甚熟知的白刺、沙拐枣、琵琶柴，它们对于水分的态度都是开源节流，如同勤俭持家一般，绝不轻易浪费。<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBy1Q2wlqATIUsAApkfAYkj3c362.jpg@!rw9"><br><br>面对白刺、骆驼刺等植物无处不在的利刺，很多食草动物避而远之，但这些却是骆驼的最爱。<br><br>为了适应这些无从下口的食物，骆驼的口腔中特化出纤维状的结和厚厚的角质细胞以防刺伤。<br><br>摄影/陈桂琛根是植物吸收水分的器官，因而荒漠植物总会在根上多下本钱：地上植株矮小萎缩，但地下根系却纷繁庞杂，从种子萌发伊始，并不急于舒展枝杈，而是先把地下根系的网络搭建完工。<br><br>苹果树的根系长度是地上株高的五至七倍，而荒漠植物的根，无论是深度还是延展的范围，常常是地上部分的十倍、数十倍。<br><br>生于沙质土地，不同于寻常环境，植物的根系往往更加注重水平伸展，这些侧根宛如沙地之下的触手，四下伸展，形成网络，随时待命，准备以最大程度截获落于沙土表面的雨水。<br><br>据实测，一株冠幅2米的沙柳，地下伸展的根系可达20米。<br><br><img src="http://img0.dili360.com/ga/M00/01/FD/wKgBzFQ2wlmAcZwBAAaoUs1Rvrc600.jpg@!rw9"><br><br>骆驼刺。<br><br>骆驼刺在荒漠中是常见种类，叶片革质、枝刺参差的形态，均有助于保存水分。<br><br>它们根系的深入能力也极其强劲，消极保水的同时，也可积极寻找新的水源。<br><br>摄影/刘冰与之相比，沙葱的根系或许并不庞大出众。<br><br>这是一种牧民所喜爱的植物，它既是优良的牧草，也可以直接作为味道浓郁的调味蔬菜。<br><br>但是，很少有人拔出沙葱，去仔细观察它们的根——沙葱的根具有纤维鞘，以避免根尖被热气熏蒸，或被流沙擦伤。<br><br>油蒿和沙芦草也选择了同样的保护措施，前者以木质鞘作为抵御，后者则以分泌物聚集纤细沙粒，就地取材，保护自己。<br><br>',
'<h2>大地的刻刀</h2>在大兴安岭南麓、内蒙古克什克腾旗舒缓的地表中，陡峻的阿斯哈图花岗岩石林宛如天外来物；它附近的大青山上，巨大而坚硬的花岗岩仿佛被一种神奇的力量所蹂躏，留下了一个个大小不等、形状各异、令人匪夷所    思的坑穴。<br><br>阿斯哈图是“冰石林”吗？<br><br>这些坑穴究竟是“冰臼”还是“风锅”？<br><br>通过历次考察，本文作者已经离答案更近了一步……<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBzFQ2wkuAQR3KAAOM_jO69oI716.jpg@!rw9"><br><br>浓郁的秋色中，大青山上积水的坑穴倒映着纯净的蓝天。<br><br>2002年10月下旬，风突然紧了。<br><br>一夜之间，达来湖畔金色的草滩，全部都被“刷”上了深秋衰败的褐色。<br><br>湖水渐渐封冻，最后一群野生天鹅好像还没有来得及编排好队形，就匆匆飞走了。<br><br>我们的摄像机定格的最后一个镜头，正是它们仓促而不失优美的背影……内蒙古达来诺尔湖是著名的候鸟迁徙驿站。<br><br>一个多月前，我们这个摄制组跟着野生天鹅来到这里。<br><br>而今，主角们飞走了，我们也只好怅然封镜。<br><br>准备回京的那天早晨，当地渔场的场长冀文玉建议我们不要着急回去。<br><br>他说：“南有路南石林，北有草原石林。<br><br>从这儿往北走，过了山就是著名的草原石林，叫阿斯哈图，很有看头的。”<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBzFQ2wk-ADzPOAAGCNwOjIHE385.jpg@!rw9"><br><br>“锤”问岁月韩同林教授已经在大青山考察过数次。<br><br>他认为，中国东部确实存在过超乎人们想象的第四纪冰川，而大青山上的“冰臼”正是这个假想最有力、最直接的证据。<br><br>摄影/胡 杨这一个多月的经验是，老冀说得轻描淡写的事儿，很可能惊天动地。<br><br>既然不远，时间才早上9点，我们决定朝着他指引的方向北上。<br><br>车子在错综复杂像迷宫一样的草原自然道上一路颠簸，很快7个小时过去了，老冀说的那个“过了山就是”的石林还是不见踪影。<br><br>夜幕和一场小雪同时降临，车子艰难地前行。<br><br>在我们即将彻底迷路的时候，前方终于出现了一座大山横卧的魅影，山脚下正是老冀描述过的几十顶蒙古包。<br><br>',
'<h2>穿越长白山的云间花园</h2>二十年前，本文作者曾在长白山自然保护区工作生活过。<br><br>如今，他离开这个“梦开始的地方”已多年，但长白山那号称云间花园的高山草甸和高山苔原的绮丽景色，却使他魂牵梦萦，无法释怀！在当前长白山旅游大开发的热潮之中，长白山是否美丽依然？<br><br>为此，作者从长白山西坡到北坡进行了一次穿越考察，由于路途艰险，这种考察此前无人做过。<br><br><img src="http://img0.dili360.com/ga/M00/01/FD/wKgBy1Q2wkWAaipjAAFEBtnYAj4873.jpg@!rw9"><br><br><h4>花的盛会，虫的大餐，从生物学的意义上来说，这里本来没有人的任何事情，他们前来“赏花”，其实是瞎凑热闹而已。</h4>在保护区工作的那些难忘岁月，我最大的人生享受，莫过于投入以长白山北坡的高山苔原和西南坡的高山草甸为代表的云间花园的怀抱，陶醉于那花的喷泉、花的洪流、花的旋律和花的海洋之中，感受那足以令人为之倾倒、为之热泪盈眶的原始生态之美！可是，二十年过去了，在当前长白山旅游大开发的热潮之中，它是否美丽依然？<br><br>有着怎样的变化，存在什么问题？<br><br>这不仅是作为自然保护工作者的我，也是我那些热爱自然、关注生态的朋友们想了解的。<br><br>特别是在近年中，一些旅行社为了招徕韩国游客，擅自开辟了一条沿着火山口从西坡到北坡的探险旅游路线。<br><br>这条旅游路线进入了长白山保护区的核心区，严重违反了自然保护区的有关法规。<br><br>然而究竟造成怎样的影响，就连长白山自然保护区的管理人员和科研人员，对此尚无确切了解。<br><br>于是，我同长白山博物馆馆长朴龙国约定，从长白山西坡到北坡进行一次穿越考察，要沿着破碎而陡峭的火山口爬过几座海拔两千五六百米的山峰。<br><br>由于路途十分艰险，这种考察即使是在长白山保护区长期工作的人员（包括本人在内），迄今也还没有做过。<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBy1Q2wkmAOWTOAARDBWY6jDQ368.jpg@!rw9"><br><br>长白山西坡的花开得绚烂多情，让有幸欣赏的人无法忘怀。<br><br><h4>拍不尽的林草交错带是花的盛会、虫的大餐和人的眼福</h4>时值雨季，长白山终日被云封雾锁，难得一见她的花容月貌。<br><br>这里年均降水量1300多毫米，全年雾日达260多天，且集中于七八月的花开时节，因此人们上山常常只能雨中赏草、雾里看花，这也就是云间花园这个词的由来。<br><br>连绵的阴雨天气给我们的登山考察增加了难度，我们只好先在长白山火山锥体的下部——岳桦林与高山草甸的交错带活动，等待天气情况稍微好转再踏上穿山之旅。<br><br>',
'<h2>触摸汉代时尚山东日照海曲汉墓挖掘记</h2>继商周青铜时代之后，中国进入漆器与简牍时代。<br><br>至秦皇汉武，漆器、简牍、丝绸更成为这一时代的流行座标。<br><br>山东，汉代考古积淀最厚重的地方。<br><br>洛庄汉墓的宝马华车、金钟嘉磬，临沂银雀山汉墓的《孙子兵法》和《孙膑兵法》竹简，以及以随葬品丰富而著称的曲阜九龙山西汉崖墓、巨野红土山西汉昌邑王墓、长清双乳山汉墓等, 勾画出山东汉代文化的绚丽画卷。<br><br>新近挖掘的日照海曲汉墓因保存完好及出土了精美的漆器、丝绸而被评为每年一度的十大考古发现。<br><br>其保存完整的集群式墓葬及随葬的生活用品，为我们打开了解读汉代时尚物语的窗口。<br><br><img src="http://img0.dili360.com/ga/M02/01/FD/wKgBy1Q2wkKANqBvAANKriDMvnc916.jpg@!rw9"><br><br>汉朝人时尚生活想象图（王亚竹  李洋 绘）<h4>在一片瘠薄的土地上，却分布着一些大大小小的封土堆</h4>如果能深入考古挖掘现场，亲眼目睹甚或触摸一下数千年前的奇珍异宝，你会发现这一别致的历史之旅，会更长久地震撼与滋润着你的心灵。<br><br>哪怕是伫立在出土了千年前遗宝的墓边，或者仅是看着那些珍贵的器物一件一件破土而出，也是一件让人兴奋的事情。<br><br>更何况那些古代的遗物，全是凭借我们的双手，破土而出。<br><br>因此我们也更有责任将一切凝聚在泥土中的古老信息，如实记载下来。<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBzFQ2wkKACT1iAADmLXwCilI881.jpg@!rw9"><br><br>海曲汉代墓地的发掘又让我们有机会再次触摸古代文明。<br><br>此墓位于山东省日照市西郊西十里堡村西南约1公里的日（照）—东（明）高速公路南侧。<br><br>这里是一片低矮的丘陵，地势高低起伏，不厚的土层之下即为疏松的岩石层。<br><br>就在这片瘠薄的土地上，却分布着一些大大小小的封土堆，其中东西并列的几座较大的封土，被当地群众俗称为“王坟”和“娘娘坟”。<br><br>在过去的文物普查中，这些土堆也被确认为古墓葬，属于县级重点文物保护单位之一。<br><br>由此向北远眺，约1公里处就是汉代琅琊郡海曲县故城所在地，至今城址犹存。<br><br>1998年，日东高速公路建设工程通过该墓地，着意避开了这些封土墓。<br><br>不想事隔几年之后的2002年春，一条新的现代化公路——同（江）三（亚）高速公路又要穿过此墓地，在此与日东高速公路立交会合。<br><br>由于向东不远处就是日东高速公路的起点，墓地东、西两侧都是村庄，惟此处没有任何现代建筑，作为大型立交桥的所在地是再理想不过了。<br><br>为此，山东省文物考古研究所组成考古队，对建设工程范围内的墓葬进行了抢救性发掘。<br><br><img src="http://img0.dili360.com/ga/M00/01/FD/wKgBy1Q2wkKAfkmfAANq2xBGLh0185.jpg@!rw9"><br><br>海曲汉墓发掘现场  因为一条现代化公路的建设，栖息于此的汉代亡灵重见天日。<br><br>当时人的生活追求，无论是生前还是死后的，都掩埋于此。<br><br>对于喜欢探古的现代人而言，两千年前的时尚生活既陌生又新奇。<br><br>挖掘之前，每个人的心中都是忐忑不安，因为我们面临的是太多的未知。<br><br>在没有勘探之前，那些封土到底是人工堆筑还是大自然的造化，我们心里没底。<br><br>经过一番详细调查，才确认它们属于墓葬封土。<br><br>勘探时我们还发现，墓葬大都位于封土的边缘，这与常见的墓葬埋藏于封土下正中间的情况颇为不同。<br><br>为搞清楚封土的堆积情况，我们决定先发掘最小的三号封土。<br><br><img src="http://img0.dili360.com/ga/M01/01/FD/wKgBy1Q2wkOAP9VFAAKBb5ZszOY200.jpg@!rw9"><br><br>125号墓头箱内的随葬品125号墓位于一号封土中部偏北，为长方形竖穴土坑木椁墓，一椁双棺合葬。<br><br>双棺东西向南北并列，共用一个头箱。<br><br>该墓随葬品十分丰富。<br><br>其中南棺随葬漆器和玉器，北棺内随葬鸠杖、弓、梳篦、束发器、竹扇子、漆鞘铁刀等20余件，还出土了大量丝织品。<br><br>头箱内放置有陶器、漆器、木器，绝大部分保存完整。<br><br>仅出土的陶器就有灰陶、漆衣陶和釉陶三大类，其中尤以50余件漆衣陶和240余件施釉硬陶最有研究价值。<br><br>在外观形似同一个大封土的三座封土呈三角形分布。<br><br>其中最大的一号封土，就是当地人传说的“王坟”，封土残存呈台状，面积2000余平方米，残高约6米；二号封土即传说中两座“娘娘坟”中的一座，残存也呈台状，面积约1600平方米，残高4.5米左右；三号封土是最小的一个，为一座不起眼的小土包，面积约600平方米，残高3米。<br><br>以前人们只知道“王坟”和“娘娘坟”与墓葬有关，三号封土也与墓葬有关是我们勘察时的新发现。<br><br>',
'<h2>驶去的镇远</h2>渡轮一次2角钱，2元钱的出租车费；它风景如江南般秀美，但新建筑却异常混乱。<br><br>在河边，人们竟可以从屋里伸出垂钓的渔竿，但更让我惊异的是：这里从战国时起汇聚着各朝代的汉文化，也许在中国没有任何一个地方能够与它相比。<br><br>虽然它的五分之四已被粗糙地改造过，但余下的部分仍会让你感受到一段段真实的中国历史。<br><br>一位历史学者说：有教养的人会喜欢镇远的。<br><br>30年前阳河上已航运了上千年的古航道被终止了，军人又早已退出，于是这个有着军事意义名字的古镇——镇远也从中国历史舞台中悄然驶去。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBzFQ2wjuASlNsAALGUJHPbY4509.jpg@!rw9"><br><br>从石屏山上看到的镇远城，阳河将镇远分为府城和卫城（对岸）。<br><br>一列客运火车正在这条湘黔线上穿城而过，没做停留。<br><br>摄影/朱 彤几年来古城镇远在我心中是一个谜，它有着2280年的历史，却在中国默默无闻。<br><br>今年夏日的一个早晨，我挤上了从贵阳东去开往玉屏并晚点了1个小时的双层空调火车。<br><br>一位急匆匆赶来的青年坐在了我的旁边，一脸汗水冲我友好地笑着。<br><br>青年告诉我，今天是他大学毕业后第一天上班报到，地点就在镇远。<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBzFQ2wjuASiqrAAHlT9y0AJA932.jpg@!rw9"><br><br>一位从广州来的女大学生站在镇远著名的阳河景区的一艘游船上，感受着这里颇似三峡的景观。<br><br>摄影/朱 彤“镇远成为历史旅游名城对我没什么好处。”<br><br>知道我的目的地也是镇远后，青年饶有兴致地开始他一路上的谈话。<br><br>“因为我要到那里买东西的话，一定是要贵一些喽！”他的解释让我觉得有些奇怪。<br><br>他告诉我几个月前，他通过了贵州省政府组织的面试，从而成为中组部在贵州选送的152名优秀大学毕业生到乡镇工作中的一员。<br><br>他说自己是学经济的，又是在中国商品经济最发达的浙江长大，然而现在他却要来到中国经济最不发达的地区之一工作，我有些感到出现在他身上的一种不和谐。<br><br>“我的原则是：在不违法的情况下，什么时候都要衡量个人利益的最大化。<br><br>为人民做好事是在自己能过上好日子的前提下。”<br><br>他说到镇远工作对他就意味着是走从政的道路。<br><br>一路上他侃侃而谈，而透过他近视镜片后的那双眼睛却显出越来越多的欲望。<br><br>“我喜欢现代化的高楼，因为我是农村出来的。”<br><br>他给自己冲了一碗干拌面作为午饭。<br><br>看着他大口吃面条的样子，一丝愈来愈大的疑虑出现在我的想象里：这位满脑装着经济学和浙江人思维，并很可能在未来镇远政府里充当要员的青年，将会是对那座有着2280年历史的古城怎样的一种意味？<br><br>因为我现在仍然无法想象这座在上个世纪80年代曾被专家们认为是中国最有价值的古城之一，现在已经是什么样子了？<br><br>',
'<h2>百年回望探寻长城原始风貌</h2>关于长城的题目，我们已从不同的视角报道了数次，然而国际长城之友协会会长威廉·林赛又为长城保护和研究找到一个新角度：以长城老照片为线索，通过摄影让长城的今昔面貌定格，同时让目击证人提供佐证。<br><br>因为在长城渐渐消失的同时，与长城相关的人和记忆也在慢慢消失。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBzFQ2wjmAFimCAAGv7kw1iGM234.jpg@!rw9"><br><br><h4>现代化进程对长城造成的破坏，甚至可能会超过“文化大革命”</h4>十几年前，我收到一封玛约里·黑塞尔·笛尔曼女士（Mrs. Marjorie Hessel-Tilman）的来信。<br><br>她在信中说，她的已故丈夫在担任《泰晤士报》驻日本记者期间，搜集了大量有关亚洲题材的书籍和照片。<br><br>她说：“我有许多80年前拍摄的非常出色的长城照片，我认为你有资格成为这些照片的下一任拥有者。”<br><br>笛尔曼女士把一个装满这些照片的邮包寄到了西安。<br><br>当时，我在西安某大学任教。<br><br>这些显示长城原始风貌的照片是1905年由一位美国传教士拍摄的，它们不失时机地回到了中国。<br><br>这位美国传教士在20世纪初来到中国。<br><br>而我，一个不再从事油田地质工作的油田地质师，是在20世纪即将结束的时候来到中国。<br><br>他和我看来毫不相干，然而，我们俩显然都痴迷于长城。<br><br>我发现，长城沿线的许多地方，我们俩都去过，而且在我们俩拍摄的照片中，有不少看上去相似的地方，这使我异常兴奋。<br><br>如果有两个人在不同的时间去过同一个地方，比如埃及吉萨金字塔、印度泰姬陵或者柬埔寨吴哥窟，他们拍摄的照片大同小异，这不足为奇。<br><br>然而长城并非如此，因为长城经过的地方难以计数。<br><br>在这位传教士拍摄的照片中，有一张简直就是我的一张照片的黑白版。<br><br>看到他的这张照片，我立即就辨认出是在什么地方拍摄的。<br><br>这个地方，我记得特别清楚。<br><br>因为当时我颇费了些时间，才使得照相机计时器在恰到好处的瞬间启动快门，把我的形象纳入镜头。<br><br>',
'<h2>另一种生活是可能的</h2>现在越来越多的中国人正在实现自己的梦想：高档的私家车、一年四季恒温而宽敞的私房、随意的豪华旅行……。<br><br>然而这种生活方式正受到来自地球环境支撑力的诘问。<br><br>对我们来说，尽量减少对化石能源的使用，而多采用像太阳能、风能、生物能这样的可再生能源，尤其重要的是：改变以过度耗费地球资源为前提的美国式生活价值，吸纳中国传统尊天敬德、珍惜资源、天人合一的生存智慧，这不仅是可取的，也是可能的。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBzFQ2wjKAVpOnAAItV9CWsjA265.jpg@!rw9"><br><br>欧洲一太阳能小村庄。<br><br>摄影/Richard Hamilton Smitn<h4>一些国家的探索经验已经昭示出另一种生活的可能性：一种从可持续的眼光调整能源消费的方式。</h4>不久前，一个中学生问我：为什么我们总说谁谁“哈韩”、“哈日”，可却从听不到有谁是“哈美”的？<br><br>然后他自己回答说：这是因为，我们大家都在“哈美”呀！现在几乎谁都不能否认以汽车文化为特征的美国文化正在渗入和统治我们的生活：美国式的私车、私房梦，美国式的空调病，美国式的商业广告，美国式的娱乐和奢华消费……可是，并不是每个人都很清楚，美国是一个人口只有中国五分之一、人均资源5倍于中国的国家，是一个靠各种手段来获取世界有限资源的国家，是一个温室气体排放排名世界第一而又不愿在京都议定书上签字的国家。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2wjOAAxzsAAITI0SLqAE615.jpg@!rw9"><br><br>不同于美国，已进入后现代的欧洲国家在经历了紧张和极大破坏环境的工业化之后，开始了以悠闲、松弛为核心的生活。<br><br>这是在荷兰阿姆斯特丹市区的一个河边，当地市民休闲的一个情景。<br><br>摄影/ANNEBICQUE/C现在威胁中国未来文化和生态最大的危险除了低效率和高耗能的生产方式外，就是美国的高消耗生活方式。<br><br>美国生态学家布朗先生说：“如果有朝一日，中国的每个家庭都拥有一部汽车，或者有一些家庭拥有两部汽车，就像今天的美国那样，那么中国每一天将需要8000万桶石油，而目前世界每日石油的产量才为7400万桶。”<br><br>有了车就要修路，根据布朗的测算，假定中国每个家庭都拥有汽车，那么为了提供所需要的道路和停车场，要占用大约1600万公顷的土地，相当于中国稻田面积的一半。<br><br>修路不仅使大量的原生生态遭到破坏，而且造成了一个失地农民的群体。<br><br>',
'<h2>微山湖船帮漂泊的水居部落</h2>旧时，微山湖人以船为家、靠船谋生，结成“四大船帮”，聚成“连家船”水村。<br><br>从此，船与湖，就是他们的全部世界。<br><br>一汪柔情而野性的微山湖水，见证了船民的苦乐年华，并托起了他们艰辛而多情的人生。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2wieASP0sAAWZdkEfNes075.jpg@!rw9"><br><br>独山湖与微山湖、南阳湖、昭阳湖组成了“南四湖”，即广义上的微山湖。<br><br>史料记载，清康熙年间，独山湖“周回一百九十六里”，经过几百年演变，形成了现在的规模。<br><br>晨光朦胧中，独山湖山庄村的鹰帮船队出发了，一艘不大的铁壳机动船，拽着七八只小溜子（注：捕鱼的小木船），每只船上的领头者是60岁上下的老渔民。<br><br>小溜子的两舷支着四五排横木，横木上站着鱼鹰，仿佛一只只张着翅膀的大鸟。<br><br>美国哲学家梭罗说：“一个湖是风景中最美、最有表情的姿容，它是大地的眼睛，望着它的人可以测出自己天性的深浅。”<br><br>微山湖，就是这样一处最有表情的眼睛。<br><br>她像一条西北—东南走向的玉带：北通黄河、南接淮河，是大运河沿线的交通枢纽；扼守鲁、苏、豫、皖四省结点，接纳了四周40多条河流汇入。<br><br>黄河决口之水的汇聚，让微山湖充满了恣肆不羁的野性；众水齐集的重塑重生，又使这片水有了天然的宽仁包容；京杭大运河在微山湖肚腹中行进，不仅使微山湖有了贯通南北、开放阔达的心性，还让其具备了“日日新，又日新”的青春活力。<br><br>在这种环境孕育下，一支可以北上黄河、南下长江的船帮慢慢地壮大起来。<br><br>船帮成员的舞台和家园，就是这湖中的连家船。<br><br>过去30多年时间里，我与微山湖结下不解之缘：一天天，她看着我从一个小伙子慢慢步入人生的深秋；一年年，我守候在湖边，看不够她的春夏秋冬。<br><br><h4>吃喝拉撒、生老病死，船与湖就是他们的整个世界</h4>说起我与微山湖的初识，竟是始于一首湖谣。<br><br>那是1984年盛夏，我第一次被望不到边际的荷花荡所吸引，一点点走进微山湖深处，便从掩映在叶碧花红间的小溜子船上，听到了火辣辣的情歌：“七月老，八月落，新娶的媳妇摘菱角，舱里菱角没腰窝。<br><br>挨着个‘扁子’还好过，挨着个‘刺头’扎死我。<br><br>该死的，光笑不疼我！”后来，我知道这是流行于湖上的《摘菱歌》。<br><br>对面回唱的人毫不示弱地唱：“七八月里莲蓬香，妹采莲来哥打浆。<br><br>谁叫你光顾听哥唱，莲蓬子挂破了花衣裳。<br><br>管它满仓不满仓，亲破妹妹的腮帮帮！”',
'<h2>干窑京砖是这样炼成的</h2>浙江省嘉善县干窑镇是历史上有名的“窑乡”，其出产的京砖是中国古代的一种特型砖，每块价格高达一两黄金，有“金砖”之说，历史上专用于铺设故宫和皇室园林的地面。<br><br>如此昂贵的砖到底有何不同，又是如何烧制的呢？<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2wgqAdFxWAAT5Q_jjLVA052.jpg@!rw9"><br><br>干窑内部是近似于圆锥体的空间，只在最顶部有一扇方形的小窗户，里面比较昏暗。<br><br>即使停止烧窑几天了，这样狭窄的空间内温度还是很高，可见窑工的工作环境十分艰苦。<br><br><h4>一两黄金一块砖</h4>我曾有过近二十年的乡村生活，因而对烧制砖块的土窑相当熟悉。<br><br>它们常常以看上去和一座座堡垒差不多的模样，悄无声息地出现在村庄周围的空地上。<br><br>这样的土窑在我老家川南司空见惯，几乎每一两个村庄就有一座。<br><br>究其原因，在于砖块属于低价值商品，如果一旦远程运输，成本必然一路飙升，乃至于运价超过造价。<br><br>每一两个村庄就建一座土窑，为的是能够就近满足乡人需要。<br><br>我一直以为，全天下的窑——至少烧制砖块的窑——应该都和我老家的土窑相似，都是农耕时代小农经济自给自足的产物。<br><br>但没想到，在浙江嘉善县的干窑镇，我才知道其实窑还有另一种完全不同的存在形式：这是一些已有上百年乃至几百年历史的古窑。<br><br>漫长的岁月里，在一代代窑工的操劳下，这些窑几乎从来没有间断过生产。<br><br>更为重要的是，通过这些古窑烧制出来的砖，不再是我老家那种粗糙的、廉价的、只能用来修建农舍的红砖，而是一种人称京砖的，曾经从江南一路运送到北京，装饰过紫禁城的砖中极品。<br><br>如果说我老家的红砖是平头百姓的话，那么干窑的京砖就是不折不扣的世袭贵族。<br><br>千里迢迢赶到浙江省嘉善县干窑镇那天，恰好遇上了镇上历史最悠久的窑——沈家窑的出窑日。<br><br>与其他砖窑相比，沈家窑有些特殊，一是它有着上百年的生产历史，被誉为京砖活遗址；二是在这座窑里，曾发现过刻有“道光二十二年”字样和刻有“明富京砖”字样的城砖，表明这座窑的岁数其实远不止目前人们口耳相传的一个半世纪；三是沈家窑还有一个特殊之处，那就是其他窑都是单体的，它却是双体复合式，一左一右两座窑并排挺立，如同双子星座。<br><br>沈家窑的主人沈师傅告诉我们，当初，他的祖先之所以要建双体复合式土窑，首先是取和合之意，即希望子孙后代永远和睦相处；其次，两窑合用一张砖梯，合用一个窑屋。<br><br>建筑时，省了土地，省了材料；烧窑时，一窑的余温可以被另一窑利用，省了预热的燃料。<br><br>在沈师傅的带领下，我亲眼目睹了堪称中国第一砖的干窑京砖的出窑过程：当我好奇地跟在沈师傅身后，随他走进砖窑圆形的门洞时，逼仄的门洞只能容得下一个人进出，一条砖梯几乎垂直地立在门洞入口处。<br><br>登上砖梯，眼前一片昏黑，小心翼翼走了几步后，眼前才有了微弱的光明。<br><br>定睛四望，我已置身于这座百年古窑的腹心。<br><br>在我的四周，一块接一块的京砖整齐地码放着。<br><br>京砖看上去就是青灰的、表面非常粗糙的砖板，难道这种其貌不扬的东西就是几百年来被皇室和王公贵族所追捧的京砖？<br><br>一旁的一个工人似乎看出了我的疑虑，他笑着说，你不要看它现在不好看，那是它还没有经过打磨。<br><br>打磨之后，你就知道它为什么叫京砖了——果然，接下来在参观沈家的园林建筑材料厂时，我看到了经过打磨的成品：摆放在我面前的京砖，呈现出一种纯正的黛青色，其体积大约相当于普通红砖的好几倍。<br><br>沈师傅介绍说，他们所烧制的京砖，尺寸多为一尺七至二尺见方，之前在窑腹所见到的京砖上那些粗糙的疙瘩，现在全都没有了。<br><br>砖面平整，甚至能隐约从砖面上看到自己的影子，以手敲击，会发出清脆的类似金石的声响。<br><br>',
'<h2>给荒凉点染色彩</h2>放眼西北的荒原，那令人绝望的干旱似乎能吸尽人体内所有水分。<br><br>然而地球毕竟不同于月球，再恶劣的环境也会有生命存活，植物就是以人们意想不到的姿态出现在荒漠中的。<br><br>本文介绍了我国西北荒漠中最常见的几种植物，它们不仅造就了美丽的风景，也成就了脆弱然而多姿多彩的荒漠生态系统。<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBzFQ2wiSAEQQ4AAoMuJCaEL4590.jpg@!rw9"><br><br>西湖湿地位于甘肃省敦煌市西湖国家级自然保护区内，这里生长着芦苇、胡杨、红柳等大面积的荒漠植物，在它的周围，环绕着库姆塔格、罗布泊等沙漠戈壁，随着全球气候变暖及中国西部沙化面积逐年扩大，这些湿地与植被成为阻挡塔克拉玛干大沙漠东侵河西走廊的最后一道天然生态屏障。<br><br>摄影/孙志军我国的西北干旱区，主要包括新疆、甘肃、宁夏和内蒙古等地。<br><br>在本区中，塔里木盆地、吐哈盆地及安西（现为瓜州）地区，以极旱荒漠著称，大部分地区年降雨量在50毫米以下，有些地区终年不雨，地面上石漠、砾漠、盐漠裸露，几乎寸草不生，只在低洼处生长一些盐生草、猪毛菜等，沙拐枣、琵琶柴、白刺等是该区域常见的植物。<br><br>在准噶尔盆地、河西走廊及内蒙古西部及宁夏，降雨量大于100毫米的地带，植被情况要好一些，特别在西北平原区河流沿岸及地下水条件稍好的扇缘带和沙漠中，则分布有面积广阔的胡杨林、红柳林，以及耐干旱的梭梭林。<br><br><h4>抵御风蚀的功臣：红柳</h4>红柳也叫柽柳，它有一个庞大的家族，在全世界已知有100个种，主要分布在中亚和北非干旱区。<br><br>中国的柽柳有20种，但都各有各的地盘。<br><br>有的适应沙生环境，如塔克拉玛干柽柳，可在地下水深十余米的流动沙丘顶部生长，是柽柳中最耐干旱的种；有的喜欢盐生的环境，如刚毛柽柳、盐地柽柳，可在重盐碱地上生长；还有的具有耐涝的本领，长期被水浸淹而不死。<br><br>总的来说，多数的柽柳都适应盐碱环境，在1米土层内含盐量达8%的盐土上，绝大多数植物都无法生存，而柽柳却仍然长势良好。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2wh6AVhfdAAfPQvAqupI699.jpg@!rw9"><br><br>红柳是荒漠中一种常见的植物，它耐盐，耐碱，耐干旱，根系可达地下30多米，具有极其顽强的生命力。<br><br>在野外，红柳灌木林一般在地面上高1—2.5米，丛状的枝干粗约0.5—2厘米。<br><br>在中科院吐鲁番治沙站，人工培养下可长到5米高，3—4厘米粗。<br><br>而在非洲，我在撒哈拉中部的绿洲中，见到过高十余米，胸径近60厘米的巨大红柳树，堪称奇观。<br><br>1960年，我第一次到塔里木盆地，从库尔勒到喀什，沿途布满了红柳沙土包，大小疏密有异，有的高2—3米，也有的高6—7米。<br><br>特别是在阿克苏至阿图什的中段，长满红柳的沙包连绵不断，似大海中的层层波浪。<br><br>沙土包顶部盛开着粉红色的红柳花，染红了浪头和浪尖，在蓝天白云的衬托下，别有一番景象。<br><br>',
'<h2>傈僳族火的民族崇拜火中国的56个民族』 专题系列藏缅语族（6）</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBy1Q2wc6AVXLmAAZ2lcf9IWo821.jpg@!rw9"><br><br>摄影／陈海汶时间／2008年10月地点／云南省怒江傈僳族自治州福贡县上帕镇傈僳族对火与火塘崇拜有加，有着祭祀火神和保护火塘的许多蕴意深远的传统习俗。<br><br>“手抓饭”即“簸箕饭”，是傈僳族特色饮食之一。<br><br>男子头上的包头即傈僳语中的『娜货』或『务特』，这是傈僳族汉子的基本头饰。<br><br>虽然是生活在大山里的民族，但傈僳族男女服饰上都喜欢缝缀贝片或贝壳来做装饰。<br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBy1Q2wcaABL8IAAQgcY3z6vc636.jpg@!rw9"><br><br>王春傈僳族，云南省民族学会傈僳族研究委员会副会长。<br><br>长期从事傈僳语广播新闻宣传工作。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBzFQ2weqAYnmNAAIsf89QOTM033.jpg@!rw9"><br><br>1走进傈僳人家，最引人注目的是傈僳族四方形大火塘。<br><br>傈僳族自喻是“火的民族”，火塘边是全家运筹生计的地方，是老人守家寝卧的地方，也是招待客人谈天叙事的重要场所。<br><br>傈僳族的火塘终年生火，火塘边还常年支着自制的铁三脚架供烧水煮饭。<br><br>对于傈僳族先民而言，火是光明的象征，是家庭和民族延续的象征。<br><br>对火的崇敬，在傈僳族民间传说中来源于先辈“木布帕”（傈僳语“开天辟地者”）。<br><br>传说过去人类没有火，粮食和肉类都生吃，人们常常生病，寿命也不长。<br><br>傈僳族居住在寒冷的高原，缺少御寒物，倍受寒冷的煎熬，木布帕非常着急。<br><br>一天，他到怒江源头黑水河一带，蓦然看见一块条石坚硬无比，他将条石砸成两节，并使劲磨擦，突然一股亮光闪了出来，吓得木布帕把条石扔了出去，刚巧扔在枯草丛中，风干物燥，枯草被点着火了，熊熊燃烧起来，将木布帕携带的玉米粒炸得“噼啪”作响，身上也烤得暖乎乎的，于是傈僳族祖先发现了火。<br><br>木布帕对火顶礼膜拜，认定自己是“火”的儿子，“火氏族”就这样诞生繁衍了。<br><br>而在传说之外追溯历史，傈僳族从族群形成以来两千多年的时间里，经历了四次大的迁徙，从青藏高原辗转到了怒江流域和缅北地区的崇山峻岭，生活在云岭、怒山、高黎贡山一带海拔1000米以上的区域。<br><br>高山峡谷之中，气候寒冷多变，猛兽毒虫出没，火既能祛除寒冷，又能驱散猛兽，对人们生活的重要性不言而喻。<br><br>傈僳族对火与火塘崇拜有加，有着祭祀火神和保护火塘的许多蕴意深远的传统习俗。<br><br>不论主人或来客都忌讳往火塘中吐痰，不准踩踏火塘，不准跨过火塘。<br><br>逢年过节，傈僳人要往火中投些核桃油、香油、粑粑、肉块等，以祭祀“阿洞尼”（火神）。<br><br>过“阔时节”（新年）或“收获节”（新米节）时，傈僳族都把最先舂出的粑粑及最先煮熟的肉供奉在三角架上祭灶神；还将鸡血或猪血洒在火塘中以祭祀“阿洞尼”等。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2weqAUfoCAAFMhga4j2w359.jpg@!rw9"><br><br>2“手抓饭”即“簸箕饭”，是傈僳族特色饮食之一，因食用时饭菜都装在竹编大簸箕里，不用筷子，用手抓吃食物而得名。<br><br>其做法是先把苞谷面掺杂大米煮好，同时用其他锅煮好肉类（家禽、野兽肉均可）。<br><br>待饭煮熟后，盛入一个洗净的簸箕内，将熟肉剁成碎末，拌上核桃粉、辣椒、蒜粉、食盐等佐料，倒入盛好的簸箕里，搅拌均匀后，大家围坐在旁边，共同享用。<br><br>有些场合，除大簸箕饭以外，每人还配一个小簸箕饭。<br><br>簸箕饭味道鲜美，讲究规矩，各人只能抓自己面前的肉和饭吃，不能随便抓别人面前的肉和饭，也不能挑挑拣拣。<br><br>在傈僳族村寨，婚事、丧事、节日、庆典或待客等人群集中的日子都要吃“手抓饭”。<br><br>用簸箕盛饭，吃“手抓饭”不仅是傈僳族的生活习俗，也是傈僳族团结和谐的重要象征。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBzFQ2weuALx6nAAHP--6DcwI513.jpg@!rw9"><br><br>3照片中男女老少穿戴的傈僳族盛装为云南省怒江傈僳族自治州福贡县一带傈僳族服饰，左一男子穿着对襟麻布短衫，配红色马褂，傈僳语叫“仄都”、“糯都”，下穿红色宽脚长裤；左二老者穿贴身对襟麻布短衫，左三男子穿斜襟无扣花麻布长袖短衫，下穿黑色长裤；右一男子穿着棉布长褂，白色长褂上织着黑色横纹，衣袖上镶有蓝色布条和黑色线条。<br><br>这些男子的头上都戴着包头即傈僳语中的“娜货”或“务特”，这是傈僳族汉子的基本头饰。<br><br>传统中，包头是用长五丈六尺的布盘绕在头上，并在额头右侧留有五寸长的布头，现在多数人用藤篾做成衬圈，外包青色或蓝色棉布。<br><br>过去，包头不仅是头饰，还有很多实用功效。<br><br>紧急情况时一拉布头，包头就可散开，用做防身武器缠绕对方的刀棍；此外，外出时还可把包头拉散当被盖，捕获到猎物时可将包头拉散捆背猎物，攀崖上树时可将包头拉散当绳索用。<br><br>除了包头外，傈僳男子身上还有一件非常显眼的配饰，照片中火塘右侧的两名男子腰上都系着一条别致的腰带，这种腰带叫“集合”，是用手工编织的布条制成，上面镶缀着精心打磨后色如白玉、形如圆月的贝片。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2weqADkWCAAEK68NR4GE705.jpg@!rw9"><br><br>4虽然是生活在大山里的民族，但傈僳族男女服饰上都喜欢缝缀贝片或贝壳来做装饰，这是傈僳族的传统和重要标志。<br><br>这一传统，在傈僳女子的服饰中表现得更为明显。<br><br>照片中的傈僳族妇女上身穿右衽收腰的短衫夹袄，颜色有红、黑两种，下穿自己编织缝制的多褶花麻布围裙，用红、黄、黑等颜色绣花布条或绣花线镶边。<br><br>火塘左边和右边四个妇女身上都斜跨背着“拉贝”——将兽骨或海贝磨制成小圆片穿洞成串缝在布带的饰物。<br><br>胸前挂着“里底”——由珊瑚珠、塑料珠串成的珠串。<br><br>最有特点的是头上戴的“哦勒”帽。<br><br>“哦勒”用珊瑚珠和海贝片编串缝制，下垂的珊瑚珠分别为红、白二色，下端坠着小铜球，色彩搭配和谐，美观大方。<br><br>传说在以前贝片是一种流通的货币，由于氏族之间经常发生械斗，加之外来民族的侵扰，男子上山打猎，只剩下女人在家，贝币等财物常遭到抢劫。<br><br>聪明的傈僳族妇女便把它钻孔串起来，戴在头上；缀在牛皮上，做成带子，挎在身上，既防止丢失又好看。<br><br>从此，用贝片做装饰成了傈僳族的重要习俗并保留至今，它使傈僳姑娘头上生辉，使傈僳小伙子腰间添彩，它是傈僳族爱美的象征，是彰显民族尊严的重要标志。<br><br>傈僳族妇女把贝片视为传家之宝，当作生活中不可缺少的物品，姑娘长到十六七岁，不管家境如何困难，父母都会精心为女儿准备一串贝片。<br><br>母亲去世时，留给女儿最珍贵的礼物也是贝片。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2wdGAT5QNAALKdYstMsY021.jpg@!rw9"><br><br>1傈僳族源于我国古氐羌部落，据考证史书上的“乌蛮”、“栗粟”、“力苏”、“溧粟”、“力梭”、“黎苏”、“施蛮”、“顺蛮”、“狸苏”等称谓均指傈僳族。<br><br>元末明初，中原统治者和周边少数民族争夺川滇交界地区，傈僳族人民不堪忍受奴役和战争威胁，向滇西北怒江流域迁徙，一部分傈僳族沿长江返回四川省西昌、木里等地，一部分到怒江流域后又向保山、德宏直到泰国、缅甸等东南亚地区迁徙，形成了跨国而居、大分散、小聚居的格局。<br><br>据不完全统计，截至目前，全世界傈僳族人口达120万人，其中中国70多万人，国外有40多万人。<br><br>怒江峡谷是傈僳族聚居区，中国唯一的傈僳族自治州——云南省怒江傈僳族自治州就位于怒江中游，因怒江由北向南纵贯全境而得名。<br><br>除此之外，全国还有一个傈僳族自治县，28个傈僳族乡。<br><br>摄影／陈海汶<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wcyASV2bAAtklFa3dFM178.jpg@!rw9"><br><br>2傈僳族居住在江河峡谷的山区和半山区，因为山势陡峭，江水汹涌，往来交通十分不便。<br><br>傈僳族创造出“溜索”作为交通工具。<br><br>溜索是用数十根竹篾或藤篾纽结成拳头粗的溜绳，架在江河的两岸，两岸只拉一条溜绳并且高度一样的叫“平溜”或“单溜”；同一地方有两条溜绳，一条此岸高、一条彼岸高的叫“陡溜”或“双溜”。<br><br>过溜索时，先把一个硬木做成的带凹槽的溜筒扣在溜绳上，再在身上系上防护绳，使人可以保持坐姿悬吊在溜索上。<br><br>过“平溜”比较费力，因为过桥人溜至江心时，溜绳下坠，没有再向前溜的冲力了，就得用双手攀着溜绳曳爬过去。<br><br>这样的过程在外人看来无比艰难，可傈僳人却能携带孩子、货包乃至牲口过溜索。<br><br>过“陡溜”时，由于溜索一端高一端低，过河者不用攀爬，比较省劲，但是由于下溜的速度会愈来愈快，快到对岸时，得用双脚抵住桥墩或大树，以免撞伤身体。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wciAZFjpAAOLJbom_ls845.jpg@!rw9"><br><br>3“上刀山、下火海”一般在“刀杆节”或逢年过节、重大活动时表演，盛行于云南怒江、保山、维西等地。<br><br>相传刀杆节始于明代。<br><br>明正统年间，麓川土司勾结外族，入侵云南边疆。<br><br>兵部尚书王骥奉命三征麓川。<br><br>他不仅率领着傈傈族将士赶走了外来入侵的敌人，还体察傈僳人的疾苦，引导他们固定耕作，饲养牲畜，使傈僳人的日子越过越好，受到了傈傈人民的爱戴。<br><br>但后来皇帝却听信谗言以为他要叛变，就把王尚书召回京城，在二月初八的洗尘宴上用毒药害死了。<br><br>噩耗传来，傈僳人民悲痛万分，他们用篝火燃起“火海”，用长刀架起“刀山”，发誓要化悲痛为力量，“上刀山，下火海”也要牢牢保卫好王尚书帮助他们建立起来的美好家园。<br><br>从此每逢农历二月初八这天，傈僳人都要操练武艺，代代相传，沿袭成节。<br><br>届时，身着节日盛装的傈僳人从各处赶来，聚集在刀杆场上。<br><br>“下火海”是“上刀山”的序曲，人们先燃起一堆篝火，待到烟散焰息，篝火就变成了一大堆酷热的火炭，这便是“火海”了。<br><br>表演下火海的傈僳±子先伸手从“火海”里拖出一条烧红的铁链，猛地朝身上绕去，接着又飞快地解开来甩给下一个伙伴。<br><br>耍过火链后，汉子们迈进火海，在火炭上翻腾跳跃，双脚之下火星乱溅。<br><br>他们还模仿野兽的动作，朝四方踢踏，用手捧起一块块火炭扬向四周，身边落火如雨。<br><br>舞弄到兴起时，他们还会向后一仰，全身倒在火塘上，或是捧起通红的火炭，在掌心里揉搓，甚至还一把把往脸上抹去，这叫“洗火脸”。<br><br>““上刀山”是刀杆节的高潮，十几到二十米长的粗栗木杆被竖在刀杆场上，上面交叉捆绑着36把或72把长刀，刀口向上，锋利无比，这就是“刀山”了。<br><br>在木杆下还供着一张彩画，上画一古装大将，据说他就是王骥。<br><br>“上刀山”前先要举行祭祀，然后精壮的傈僳汉子走向“刀山”，手握利刃，赤脚踩住刀口，顺着刀梯一层一层爬上去，到杆顶还要进行各种动作表演，演示开天门、挂红、撒谷等仪式。<br><br>在过去，“下火海”和“上刀山”都只允许男人登场，现在经过专门训练，一些地方的傈僳族姑娘也勇敢地攀上了冀山。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2wcuAXYPcAAdlRJ-jmDw369.jpg@!rw9"><br><br>3 摄影／罗金合<h4>拍摄了两张的傈僳族照片</h4><br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2wdOAKcwbAAd-mUicAxU140.jpg@!rw9"><br><br>中国傈僳族主要分布在云南省怒江、迪庆、丽江等地，少部分居住在四川省攀枝花市和凉山彝族自治州。<br><br>拍摄前一晚摄影师陈海汶的团队住在云南省怒江傈僳族自治州兰坪白族普米族自治县，然后他们从兰坪赶到福贡县上帕镇，赶了300多公里路，过了两条大江——澜沧江与怒江，翻了碧罗雪山。<br><br>一山隔两江的壮美景观，吸引着摄影师一路走一路拍，在拍摄怒江虎跳石时，陈海汶特别高兴都舍不得走了，一直拍到太阳落山才往预定的拍摄地点赶，结果赶到那边都快晚上9点了。<br><br>到了拍摄点，进入傈僳族的人家，陈海汶又一下就喜欢上了这里的场景，特别是那个火塘，于是准备就在火塘边拍摄傈僳族“全家福”了，可是又舍不得怒江，最终决定拍完后再去怒江边拍一张。<br><br>傈僳族的饮食习俗也有特殊的地方，在怒江边拍摄中间休息时，来参加拍摄的傈僳人都跑到江岸边，猫着腰在岸边的石头堆里找东西。<br><br>他们找什么呢？<br><br>这让人感到非常好奇。<br><br>结果发现是在找虫子，俗称“打屁虫”的。<br><br>当地的傈僳人都说这是好东西，很好吃，在餐馆里也有卖，一般是油炸一下吃。<br><br>当然也可以直接吃，在江岸边抓到虫子的人，就把虫子丢嘴里直接吃了。<br><br>拍摄任务完成后，晚上傈僳族的群众和摄影师一起喝了“同心酒”。<br><br>傈僳族最有名的一种待客方式就是喝同心酒——两个人相互搂着同喝一杯酒。<br><br>改革开放以后，又多了“三江并流”的新喝法，就是这边大腿上坐一个姑娘，那边大腿上坐一个姑娘，三个人同喝一碗酒，三个人嘴对嘴喝一碗酒。<br><br>同心酒象征着团结和友谊，酒席宴中，如果傈僳族同胞邀请你同杯共饮的话，那就意味着他对你充满了信任，把你当成了朋友。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wdKAJWoLAAcR-Bt7yw4240.jpg@!rw9"><br><br>图1图1为在怒江边拍摄的间隙里，参加拍摄的傈僳群众，在岸边找虫子当作“零食”（摄影／赵汀）。<br><br>图2为摄影师陈海汶正在拍摄，野外的条件总是比较艰苦，为了可以从较高的机位拍摄，他的助手们把两条长凳颤颤巍巍地架在了一起（摄影／吴世平）。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2wceADozrAAi2kO1gHT8999.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2wcmAfaWAAAbbb3ddEkk905.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2wdSAHnxcAAajtYL8ZOw549.jpg@!rw9"><br><br>在拍摄室内场景时，又遇到了另外的问题──找道具比较困难，因为傈僳族的老人去世后，他用过的东西，一定要跟着一起陪葬，他用过的弓箭啊水瓶啊瓦罐啊衣服啊全挂在坟头那里，挂不了的就烧掉敲掉，所以留下来的古老的东西很少了。<br><br>从照片中我们也可以看到，除火塘外器物都是比较新的。<br><br>摄影／赵汀',
'<h2>粤北围屋乡土中国社会最优雅的建筑</h2>东晋以降，一代代客家先民不断南下，拓展疆界。<br><br>他们在粤北山区建造了各种围屋——围龙屋、四角楼、土楼等。<br><br>广东围龙屋与赣南土围子、福建土楼和而不同，杂糅地承载了客家人的千秋家园梦。<br><br>如今，当乡土中国、宗亲社会在现代化进程中逐渐式微，围屋的物质与精神印痕也日渐斑驳。<br><br>客家先民们留下的建筑，正在成为没落的博物馆。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBzFQ2wYqAdF_cAAgkwBoyNMk416.jpg@!rw9"><br><br>土楼是客家围屋比较典型的建筑形式，如今在跟广东大埔接壤的福建永定等地保存得较为完好。<br><br>这座就是土楼群中最大的建筑，据说有591年历史了，现在已经被改成博物馆。<br><br>从高处俯瞰，这座建筑层层递进，气势恢宏，但是内部却井然有序，安静祥和，仿佛外界的喧嚣都被高大的墙体阻隔了。<br><br>3月，整个粤东北，姹紫嫣红。<br><br>大街小巷，红木棉显赫而妖冶；乡间阡陌，油菜花则犹如芳龄二八的农家姑娘见了心仪的小伙子，大规模地绽放出质朴、健康且金灿灿的微笑。<br><br>当我们开车抵达梅县时，环绕着村落与建筑的田间，十多名客家妇女正笑声朗朗地插秧。<br><br>目光越过农田，远远地，我们看见一处处青灰瓦、数百年的老围屋。<br><br>走近了看，门墩处，零零散散，坐了几位七旬老人，脸黝黑，光着干瘪的脚、趿凉拖，沉默寡言，不时来上几口劣质的香烟。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBzFQ2wYuAQbibAAOq_GyZu1w045.jpg@!rw9"><br><br>这是著名的“南华又庐”客家围屋，房屋外观宏伟，占地一万多平方米，屋内分上、中、下堂，二楼共8堂，左右两侧各4堂，屋背有果园，全屋共有118间房，大小厅堂几十个，所以称“十厅九井”。<br><br>这些平淡而荒芜的老龄化景象，在现代化进程中的乡土中国并不稀奇。<br><br>但只有女人操持农务的场景，多少令来者颇觉诧异和神秘。<br><br>同行的梅州嘉应大学的冷剑波老师十分淡定，他见惯不惊的表情暗示我，我们正在接近客家文化的核心区域——宋明理学势力强大，有着“好男儿不耕田”传统的粤北山区。<br><br>1956年，郭沫若访问梅州，便写下了“健妇把犁同铁汉”的诗句。<br><br>为了家族崛起，客家男人只读书、不劳作，女人则自幼被塑造成“中国的斯巴达妇女”，农务、家务、教育一把抓；因之，客家女多高大、壮实，贤惠、能干，价值观单一，盛产烈女，相比杨柳之姿、心思绵密的江南女子，真真算得上“铁汉”了。<br><br>',
'<h2>捕蜂人的另类生活</h2>四川省凉山彝族自治州德昌县的老百姓，自古就有食用马蜂蛹的习惯，还会摆出马蜂蛹宴席。<br><br>他们食用的大量马蜂蛹是怎么得来的呢？<br><br>带着这个疑问，摄影师冉玉杰一行走进了德昌县，深入到饲养马蜂的南山乡和金沙乡。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wd2ANILSAAdb-FfHtl4195.jpg@!rw9"><br><br>春天，辛勤的马蜂正在忙着营巢，到处寻找木渣和树叶。<br><br>这个巢就是它们用唾液和木渣、树叶的纤维混合建成的。<br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBzFQ2wdyAFgz4AAaA8_a7gMc134.jpg@!rw9"><br><br>凉山彝族自治州德昌县金沙乡观音堂村是一个傈僳族聚居的村庄，群山环抱，风景秀美。<br><br>由于生态环境保护得非常好，马蜂种类较多，数量较大，家家户户都有捕养马蜂的习俗。<br><br>摄影/刘成<h4>乡政府里养马蜂</h4>2009年4月，我和摄影师冉玉杰、刘成从成都出发，驱车沿着安宁河谷平原直奔傈僳族聚居的四川省凉山彝族自治州德昌县。<br><br>德昌县有两个以捕养马蜂出名的乡镇，金沙乡和南山乡。<br><br>在凉山州委宣传部的帮助下，我们联系到了南山乡有名的捕蜂人张正顺，他原来当过乡长，现在退居二线，业余爱好就是捕蜂。<br><br>捕蜂高手张正顺在南山乡政府的会议室里等着我们，他悠然自得地吸着自家种的土烟，精瘦的身材透露出山地民族的特征——善于行走和奔跑。<br><br>他说：“要寻找马蜂巢得有相当好的体能，要在山里跑很远的路。<br><br>以前周围这些山上有很多野蜂，现在越来越少了，要到很远的地方才能找到，有时要骑摩托车到一两百公里以外才行。”<br><br>说话间我们来到了办公大楼的后面。<br><br>几株芭蕉迎风享受着春天的温暖，几个刚从野外摘回来的马蜂巢挂在树枝上，树下还饲养着一窝野生蜜蜂。<br><br>这些马蜂已经跟那些野生蜜蜂一样适应了这里的环境，欢快地觅食、筑巢。<br><br>如此近距离地与马蜂在一起，对于我和我的同伴们都是第一次。<br><br>在张正顺的指导下，我们了解了一些接近马蜂的技巧——不能大声说话、不能碰到树枝、要轻缓地接近蜂巢、最好是迎风接近等。<br><br>我们纳闷，这些凶猛的昆虫养在乡政府里不会伤人吗？<br><br>张正顺说：“你不招惹它就行了，马蜂不会主动攻击人的。<br><br>好多人是去捅蜂包或者用石块打蜂包才引起马蜂攻击的。<br><br>我们这儿家家都养过蜂，没人怕它们。”<br><br>',
'<h2>新疆湖泊冰雪的女儿</h2>苍茫辽阔的新疆大地上点缀着如星星一般的湖泊，据统计，大于1平方公里的天然湖泊就有139个。<br><br>但在过去的50年间，新疆湖泊总面积由原来的9700平方公里锐减至4700多平方公里，缩减了原先面积的一半有多。<br><br>罗布泊、玛纳斯湖、台特玛湖等著名的湖泊早在上世纪70年代就已相继干涸，而艾比湖等一些原来较大的湖泊，湖面萎缩的现象也正在加剧。<br><br>在这篇文章里，作者为我们重点描述了其中4个湖泊，它们是那么美丽，又是那么独特，没有人会愿意看到它们重蹈“罗布泊们”的覆辙。<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBy1Q2wfyAKT_AAAQZVfzw7pQ871.jpg@!rw9"><br><br>喀纳斯湖位于阿尔泰山西部中山区，淡水湖，呈弯月形。<br><br>喀纳斯湖为30万－35万年前古冰川终碛垄堵塞喀纳斯河道而形成的冰嵀堰塞湖，是我国第二深水湖和第一深冰川堰塞湖。<br><br>蓄水量53.78亿立方米，超过我国五大淡水湖中太湖、洪泽湖和巢湖的蓄水量，蓄水量位列全国第四。<br><br>图为喀纳斯湖全景。<br><br>湖里有怪物，当地人说，它们吞云吐雾，神出鬼没。<br><br>这里就是位于中国西北角的喀纳斯湖，在蒙古语中，喀纳斯意思是“美丽富饶、神秘莫测”——好一个和湖怪竟然有些许联系的名称！<br><br><img src="http://img0.dili360.com/ga/M02/01/FC/wKgBy1Q2wfiAIms0AAK8gmiCWCQ530.jpg@!rw9"><br><br>中国西北干旱区湖泊(面积≥30平方公里)分布示意图。<br><br>水中溶解的无机物质不超过0.1%(1克/升)时称为淡水，湖水为淡水的湖泊称为淡水湖。<br><br>水中溶解的无机物质占0.1%-3.5%(1-35克/升)时称为咸水，存有这类咸水的湖泊称为咸水湖。<br><br>盐湖是湖泊在演化发展过程中进入到末期阶段的含盐量很高的湖，通常人们把湖水含盐量大于 3.5%(35克/升)的湖泊叫做盐湖。<br><br>然而在初秋的斜阳照射下，传说中的湖怪一直没有出现，我攀上喀纳斯湖的制高点“观鱼亭”，俯瞰这个像河流一样蜿蜒曲折的湖泊。<br><br>今天的喀纳斯湖成了中国最忙碌的湖泊之一，尽管地处偏远，却挡不住每年近百万游客不辞辛劳前来踏寻。<br><br>管理部门说，喀纳斯湖今年最高日接待人数已经突破了1万人。<br><br><h4>谁人曾识喀纳斯</h4>曾几何时，位于新疆布尔津县、阿尔泰山深处的喀纳斯湖区由于交通闭塞、地形复杂、气候多变，绝少有人涉足，以致“湖怪”的故事以讹传讹。<br><br>有学者认为，“湖怪”的真面目其实是哲罗鲑（大红鱼），最长的达3.7米。<br><br>当地人曾在湖中捕到一条7公斤重的哲罗鲑，胃里竟剖出一只未消化的野鸭，可见“湖怪”的凶猛！属于北冰洋水系（流入北冰洋的额尔齐斯河的主要支流布尔津河及哈巴河就发源于此）的喀纳斯湖，其鱼类区系也与其有关，除了哲罗鲑，还有细鳞鲑、北极茴鱼和江鳕等多种北方山地和北极复合体的冷水型淡水鱼。<br><br>',
'<h2>搬出大山的苦聪人</h2>在拉祜族中，有一个特殊的支系，他们是中国民族中最原始的支系之一，长期停留在原始社会阶段，他们的生活习俗、服饰、语言等都与其他的拉祜族有着明显的区别，他们自称是“苦聪人”。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wbSAOti6AAJ7EC5fKUI214.jpg@!rw9"><br><br>李云，苦聪“猫公”的后人，大山里走出的拉祜族大学生，长期在拉祜山乡从事基层行政工作，现任金平苗族瑶族傣族自治县外事侨务办主任。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wbqAGe3HAAW6X-zyI0g458.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wbuAR8SDAAQbPCKYYYE442.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2wbSAJHjxAAOEfX6LnPQ601.jpg@!rw9"><br><br>苦聪人是中国少数民族中最原始的一支，20世纪50年代民族工作者在云南省中越边界的原始森林里发现了他们。<br><br>被发现时苦聪人基本处于原始社会形态，长期与世隔绝，在生活和生产中都保留着许多原始残余，左页图为刚被发现时一个苦聪家庭的合影。<br><br>苦聪人实行氏族外婚，男子要数年乃至终生从妻居住，图1为躲在树丛中谈情说爱的苦聪恋人。<br><br>生活在山林里的苦聪人缺衣少食，甚至根本没有衣物，男人们就用火把芭蕉叶烤卷，然后围在腰间充当围腰（图2）。<br><br>一年之计在于春，春天是万物复苏百花待放的季节，也是我们苦聪人最有盼头的季节。<br><br>在过去，只要春天一到，我们苦聪人全家老小都要到原始森林里采摘野果、香菌、木耳等，还要准备好上等的弓弩去打飞狐、松鼠、野鸡等猎物，只要是天上飞的地上跑的我们统统照单全收。<br><br>如此下来，一整年的口粮也算有着落了。<br><br>在中国56个民族大家庭中，你是找不到苦聪人的席位的。<br><br>1985年，经云南省人民政府批准，苦聪人被划归到拉祜族，成为拉祜族中最特殊的一支。<br><br>说苦聪人特殊，是因为苦聪语和澜沧的其他拉祜族语言有着明显的不同，虽然语音单词上有些比较相近，但相互之间无法进行交流，生活习俗也不大一样。<br><br>这和苦聪人一直生活在深山里、与外界长期存在着隔阂的历史有关。<br><br>一直以来，苦聪人都是按照自己的语言和习俗自分为黄苦聪和黑苦聪两个支系的。<br><br>黄苦聪主要分布于云南省红河哈尼族彝族自治州金平苗族瑶族傣族自治县金水河镇南科村委会和勐拉乡老乌寨村委会，另外有一部分分布在者米拉祜族乡；黑苦聪主要分布在者米拉祜族乡，全县有33个苦聪村寨近8000人。<br><br>苦聪人没有自己的文字，历史和传说靠的都是口头流传或者讲故事来延续。<br><br>我们也没有自己的服饰，先辈们都是不穿衣服的，请别误会，他们会穿树皮衣或用芭蕉叶做成的衣服，这种衣服说能防寒是假的，仅仅用于遮羞。<br><br>真正意义上的衣服是解放后我们用野物交换才有的，但穿的都是其他民族的服饰。<br><br>现在的黄苦聪服饰是在哈尼族服饰的基础上稍作加工而成的，而黑苦聪服饰纯粹就是哈尼服饰。<br><br>虽然都是苦聪人，但黑苦聪和黄苦聪两者之间还是有差别的。<br><br>黑苦聪不仅穿着，生活习俗也与金平当地的哈尼族非常相近，而且他们住的地方道路交通方便，他们也很快学会了使用现代化生产工具，多数人都买了摩托车、农用车，比我们黄苦聪要更先进一些。<br><br>',
'<h2>拉祜族崇拜葫芦的民族中国的56个民族』 专题系列藏缅语族（5）</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBy1Q2wZ2AE2hoAASH2RXW1kk687.jpg@!rw9"><br><br>摄影／陈海汶时间／2008年10月地点／云南省普洱市澜沧拉祜族自治县勐朗镇勐滨村松山林小组葫芦是拉祜族的图腾物。<br><br>拉祜族也称『朋雅佩雅』，意为葫芦的儿女。<br><br>黑色被拉祜族视为勤劳、尊贵、典雅的象征。<br><br>芦笙是拉祜族与神沟通的媒介，芦笙舞是拉祜民族团结聚合的象征。<br><br>挎包是拉祜族识别的标志之一<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wZqAJdiwAAIFyWE6pHo397.jpg@!rw9"><br><br>苏翠薇拉祜族，云南省社会科学院副研究员，云南省民族学会拉祜族研究委员会副会长兼秘书长。<br><br>著作有《当代云南拉祜族简史》、《中国节日志·拉祜族葫芦节》。<br><br>参纂《远去的背影：云南民族记忆》（1949-2009）等。<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2waCATxxdAAM5WvpifgI107.jpg@!rw9"><br><br>许云华拉祜族，生长于云南西双版纳，拍摄了很多关于少数民族的摄影作品，现为云南省摄影家协会常务理事，西双版纳国际影像展艺术总监。<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBy1Q2waiAHKetAADksHAqJTw550.jpg@!rw9"><br><br>1拉祜族自称“拉祜”，是一个跨境民族，分布在中国、缅甸、泰国、越南、老挝等国家。<br><br>目前，中国的拉祜族主要由拉祜纳、拉祜西、拉祜族苦聪人、拉祜族老缅人4大支系组成。<br><br>葫芦是拉祜族的图腾物。<br><br>拉祜族也称“朋雅佩雅”，意为葫芦的儿女。<br><br>拉祜古语“比蒂朋雅”，则意为“人们都是从葫芦里出来”，还有民谚：“说千来了说万来，打开葫芦人类来。”<br><br>在拉祜族的创世史诗《牡帕密帕》中记载了葫芦育人的故事：至上神厄莎，创造了天地日月后，在一棵大树下种了一粒金色的葫芦籽，精心培育，当葫芦成熟时，麂子受惊踩断了葫芦藤，葫芦不知去向。<br><br>厄莎神历尽千辛万苦找寻葫芦，到了“七山七水汇合处”看见葫芦在水里漂来漂去，先命鱼、马鹿去打捞未成功，后命螃蟹将葫芦拖到岸。<br><br>这时，厄莎听到葫芦里人的声音，便命小米雀和老鼠啄开葫芦，始祖扎迪和娜迪从葫芦里出来，繁衍了人类，从此有了拉祜族。<br><br>拉祜族的葫芦节也源于葫芦崇拜，是拉祜族最盛大的节日之一。<br><br>拉祜族的日常生活也离不开葫芦，拉祜人用葫芦保存籽种，为的是不易受潮，也象征着五谷丰登；拉祜人喜欢把水盛在葫芦里饮用，不仅因为这样的水清凉甘甜，人们也相信葫芦水会使人健康长寿；拉祜人的房屋、生产工具、衣物上都有葫芦标志，表示吉祥如意；拉祜人还把葫芦制成各种用具，如瓢、碗、勺、芦笙等等。<br><br>传统上成年的拉祜男子出门身上至少要带三个葫芦，一个装水或酒，一个装火药，还有一个就是芦笙。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2waaAceoHAADZaDAoiqM624.jpg@!rw9"><br><br>2图中挎包是拉祜族识别的标志之一，男女通用，不仅是男女信物，馈赠礼品，而且可作为装饰品。<br><br>关于拉祜族挎包还有这样的故事：拉祜族男女在战乱中失散，男子在营救女子的过程中，女子认出自己亲手制作的挎包，才使拉祜男女重相聚。<br><br>民谚：“不得穿衣婆娘无能，不得吃肉汉子无能，”纺织自然成了评判一个女子是否能干的标准之一。<br><br>女子纺织多在农闲时期，一般是秋收后，从农历冬月到翌年春季拉祜年前后，女子便会三五成群邀约在一起纺织。<br><br>挎包制作以纺、镶、嵌、绣、拼、挑等多种手法结合，工序复杂。<br><br>成品具有浓郁的民族特色，还具有鲜艳、美观、结实的特点。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2waaAezddAAC_y7vGZWM259.jpg@!rw9"><br><br>3拉祜族源于羌人族系，先秦时期就由甘青高原往南迁移，约在春秋战国时期由川西迁入云南。<br><br>公元10世纪以后，拉祜族祖先从大理、楚雄一带分东西两路南迁，东路拉祜西顺哀牢山西侧和无量山东侧南下；西路拉祜纳经弥渡、巍山，渡澜沧江到达今临沧，然后迁到澜沧、勐海一带，逐步形成了今天以澜沧拉祜族自治县为主要集聚区的分布格局。<br><br>由于拉祜族的不断南迁，所以拉祜服饰既有北方民族服饰的特征，又具有南方民族服饰的特点。<br><br>高开衩的长袍是甘青高原妇女服饰的典型款式，而婀娜多姿的短衣筒裙型，则为南方民族的常服。<br><br>黑色被拉祜族视为勤劳、尊贵、典雅的象征，因此，传统拉祜族服饰均以黑色为基调。<br><br>照片中拉祜纳妇女服饰分为长衣筒裙型和短衣筒裙型。<br><br>长衣筒裙型，上衣是高开衩的长袍，下衣是长筒裙，多为拉祜族老年妇女穿着。<br><br>短衣筒裙型，上衣的齐腰短衫无领、窄袖口，下衣是筒裙，看上去婀娜多姿，多为拉祜族中青年妇女穿着。<br><br>拉祜族服饰文化符号承载着厚重的民族历史文化，往往与神话传说、民族迁徙、生产生活、宗教信仰等相关联。<br><br>例如，拉祜族长衣手臂部位有三道明显的红色花纹，象征着拉祜族在迁徙历史中发生的三次大的战争。<br><br>拉祜妇女头上缠着的一两丈长的包头巾，包头两端各留33根长穗，则是为纪念一次战争的突围——在这次突围中拉祜男子用99条包头救出了被官府关押的妇女，然后分33路逃出了官府的城墙。<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBy1Q2waeAFEkhAAIK4rlC6zw530.jpg@!rw9"><br><br>4照片中后排男子肩挑着一个犁头，看起来很平常的工具为何会被如此突出地展示呢？<br><br>这和拉祜族的农业生产有关，因为拉祜族居住在亚热带山区，以种植旱稻、玉米等农作物为主，在夏无酷热、冬无严寒、森林茂密的山地农业中，很长一段时期内都处于刀耕火种的状态下，具有“土地抛荒”的“轮歇”特点。<br><br>生产劳动和采集捕猎活动中广泛使用木锄、木锹、木锤和木推等木竹工具。<br><br>近现代以来，拉祜族才向其他民族学会了冶炼，学会制作锄、镰刀、斧头、钐刀等铁质工具，但犁头等大宗的铁质工具一般还是从外地输入。<br><br>铁质犁头、锄等生产工具的广泛使用，对提高农业生产力起着极为重要的作用。<br><br>在万物有灵的观念下，为犒劳锄头、犁头等生产工具在生产劳动中的功绩，澜沧、孟连、勐海等地区的拉祜族，在欢度传统盛大的“扩塔节”（拉祜年，相当于汉族春节）时，舂好的糯米粑粑除要祭献祖先神，还要祭献犁头、锄头等工具。<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2waaAbQwcAACNNmTgy34831.jpg@!rw9"><br><br>5芦笙是拉祜族与神沟通的媒介，芦笙舞是拉祜民族团结聚合的象征。<br><br>拉祜族认为芦笙能与厄莎神通话，悠扬的芦笙能使散居在不同山头、山脚、箐边的人们从四面八方聚合在节日庆典中，庆祝丰收、传递孝道、展示民族物质和精神之美。<br><br>芦笙舞是最具拉祜民族特性的舞种。<br><br>芦笙象征拉祜族男人。<br><br>男孩从七八岁就开始学吹芦笙，芦笙从此将伴随着他的一生。<br><br>他们吹奏芦笙，不是为了追求音乐追求艺术，而是吹芦笙就是他们语言的另一种表达方式。<br><br>除在每年春耕下种前用蜂蜡“封笙”外，吹奏芦笙并不需要特别的节日或者理由，也不拘泥于什么场合，在劳作的山林间、居家休闲或赶集时，都可以随手掏出芦笙来吹奏一段，吹奏时也不一定有固定的乐谱，而是乐由心生，信口吹来。<br><br>电影《芦笙恋歌》，让悠扬的芦笙乐曲声响彻了全国。<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2waeAbZloAAGdvLQOUM0500.jpg@!rw9"><br><br>6在照片中我们可以看到许多竹器：篾桌、背箩、簸箕、墩箩、鸟笼等，生产、生活器具一应俱全。<br><br>竹编是拉祜族男子的传统手工艺，以大山深处的竹类、藤类等植物为原料，编织工艺精巧程度可达到滴水不漏的水平。<br><br>编织器除自己使用外，历史上多为换取黄烟、食盐、火柴、布匹或旧衣等，现多出售。<br><br>编织器在拉祜族的生活中使用广泛，可作盛水的筒，作饭盒和菜盆等炊具，作酒杯、羹匙等饮器；还可用背箩、背包、墩箩等背运或盛装粮谷。<br><br>传统生活中竹子更是制作各种狩猎工具的原料，可作弩、箭或猎获野兽的器械。<br><br>有些拉祜族地区家长将背箩赠予新婚夫妇，象征着新婚夫妇将要同甘共苦共同生产劳动。<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2wZ6AeIS7AAVtlxH-mxs788.jpg@!rw9"><br><br>1生活在云南省勐海县布朗山乡的拉祜族为“拉祜纳”，是较好地保存了古老传统的一个拉祜族支系。<br><br>拉祜年是分大年和小年的：大年从农历年三十到正月初五，是“女人的年”；小年从农历正月初七到初九，是“男人的年”。<br><br>传说在很久以前，有一年过年时，因为男人们到离家很远的山里打猎赶不回来，等男人们回来时，为了让辛苦的男人们高兴，女人们又重新过了一次年（小年）。<br><br>另一种说法则说，拉祜族的勇士们为了保卫家园，离乡远征，等勇士们凯旋归来的时候，年已经过去了，为了庆祝胜利，拉祜人又重新过了一次年。<br><br>过大年的时候，全村老幼齐聚，开始敲锣打鼓载歌载舞举行祭拜仪式。<br><br>仪式起始，长者入场舞蹈，围观的人们互相抛撒米粒，并发出“洒——洒——”的声音，相互微笑祝福，顿时间满地铺就一层白米。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wZuAcyIWAAeD1MaOtus723.jpg@!rw9"><br><br>2拉祜纳过年其实是一个祭拜先民和神灵的过程。<br><br>年的最后一天，人们抬着用绵纸做的幡和纸扎的“伏比节”（拉祜语音译），敲锣打鼓，列队走向小庙。<br><br>人们在小庙外面逆时针绕三圈后，再把所有的祭祀品抬进小庙的主殿。<br><br>祭师走到大殿外的一个木槽旁，开始念祝辞、点蜡条、滴水、撒米。<br><br>妇女们迅速围拢来，重复着祭师刚才的动作。<br><br>她们不断地往木槽上放米饭，米饭很快就堆满了木槽，掉落到地上。<br><br>女人们又把南瓜、黄瓜、苤菜等放在旁边的地上，奉献的物品数量越来越多，几乎堆成了一座小小的瓜果山。<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBy1Q2wZ-AJz_xAAUUgwHr-4s839.jpg@!rw9"><br><br>3拉祜纳逢年过节会扎纸象祭神。<br><br>纸象用竹篾编成躯干、竹竿做四肢、尾巴则非常有创意地用稻穗做成，最出其不意的是用芋头和西番莲果实做成的公象的生殖器，非常形象。<br><br>扎纸象的工作由全寨男人轮流做，要扎一公一母两只。<br><br>过大年的第一天，村民们把纸象抬入祭师家的屋内，并排放在芭蕉叶上，前面放上用竹子和蜂蜡做成的祭祀品，昼夜撒米祭拜。<br><br>第三天村民们热热闹闹地把纸象抬到村口的小庙摆放，供奉给神灵。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2wZyAI8jFAAgHGZ5d7Ak363.jpg@!rw9"><br><br>4辞旧迎新之际，拉祜山寨要上演一幕杀牛分肉心惊肉跳的戏：一头肥壮的水牛被牵到寨子后面的山坡上，人们把牛用粗绳拴在一棵红毛树下，壮汉提起砍刀，麻利地在牛的4个膝盖处各砍一刀，牛颓然下跪，然后用削尖的竹竿从牛肋骨的部位拼命狂戳牛的心脏，一片红色的血雾喷涌而出。<br><br>片刻间，开膛破肚，分肉开始。<br><br>山寨遵循着按户平均分配的古老习俗，牛肉、牛肠、牛心、骨头都要保证家家有份。<br><br>很快，牛肉和各种内脏被分成一堆一堆的，整齐地摆放在篾席上，各家女人用背篓装了回家享用。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2waGABebsAAbXfRUzGpQ194.jpg@!rw9"><br><br>5布朗山乡的拉祜族每年年底过大年，长街宴是最具特色的传统风俗。<br><br>村里的女人从各自的家里抬出一个小篾桌，准备好丰盛的饭菜、茶水和酒，在村中央的空地一字摆开数十桌。<br><br>长街宴开始时，是寨主祷告，祈祷来年五谷丰登、六畜兴旺，之后大家举杯庆祝，一饮而尽。<br><br>动筷之前，每个人拿出陀螺来，把酒、肉和饭各抹一点在陀螺的尖顶上。<br><br>只有参加之前陀螺比赛的男人才能入席，老人、妇女和儿童只能围观。<br><br>宴席是流动的，人们只能蹲在地上，没有一人坐凳子，吃上两口，就要向右边移动一点。<br><br>要是有人贪恋眼前的饭菜不愿移动位置，其他的人就故作腔调地发出“咳——咳——”的声音，既是吃出热闹的气氛，也催促旁边的人快快挪位置，每家的饭菜都要尝一遍，这样做的意义是要大家团结互助、齐心协力。<br><br>人们一边吃一边不忘往陀螺上抹些酒菜。<br><br>在男人们吃“长街宴”的同时，寨主的妻子带着七八个老妇人在旁边走了一圈又一圈，歌唱着并用脚搓起灰尘来，她们是在模仿平日的田间劳作，寓意是种田时女人们勤快地拔草，田里杂草不生、谷子长势一片大好。<br><br>',
'<h2>松露猪嘴拱出的“钻石”</h2>松露，与鱼子酱、牡蛎、鹅肝齐名，都是欧洲食谱中昂贵的奢侈品，是什么原因，使得这种身藏地下、靠猪嘴拱出来的野生菌名扬天下？<br><br>中国西南也产松露，它们和那些富贵的欧洲“亲戚们”有什么不同呢？<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wbKAGPbgAAOah4rOHHQ030.jpg@!rw9"><br><br>早期松露猎人都是牵着母猪到橡树林中找松露，因为松露内含有让母猪兴奋的物质，不需经过训练，母猪就能非常准确地找到松露。<br><br>图为法国拉邦克村的松露猎人。<br><br>摄影/Owen Franken/C<h4>法国美食“三大天王”之一的松露</h4>普罗旺斯冬日的阳光远不如在夏日里的炽烈，田野上不免透出了萧瑟。<br><br>大片薰衣草田早已没有了温馨的紫色。<br><br>山坡上橡树尚未完全脱落的干叶在寒风里飒飒作响，大地上铺满了一层枯黄的落叶。<br><br>老斯蒂芬一边自言自语地对凯瑟琳唠叨着，一边带着我们在光秃秃的橡树林里转来转去。<br><br>凯瑟琳是他的骄傲，一头8个月的小母猪。<br><br>这个冬季第一次上阵的她已经帮助老斯蒂芬挖到了两公斤的黑钻石──上等的佩里格黑松露。<br><br>这里是法国南部最主要的黑松露产区。<br><br>从每年12月到来年3月的这段时间里，是黑松露上市的季节。<br><br>每个星期这里都有专门的集市，成吨的上等松露要从这里进入法国和世界各地的市场。<br><br>松露，与鱼子酱、鹅肝酱并列，号称法国美食的“三大天王”。<br><br>它昂贵的价格、稀有的产量、奇异的气味和美食界对它毫不吝啬的赞美，给它不起眼的外表披上了一件华美的外衣。<br><br>几百年来，科学家、美食家、文学家和诗人都试图用自己的语言，从各自的角度来描述它、解释它，回答“松露到底是什么？”这个问题。<br><br>古希腊人认为松露是秋雨伴着雷电而生的植物，古罗马人则认为热、雨和雷电引起土地生病长茧而产生出松露，直到18世纪，欧洲人才知道松露其实只是一种地下生的菌类，但另一些人不同意把它归入蘑菇类，甚至不同意它属于植物。<br><br>在西方比较权威的字典里，松露被解释为“具有特殊气味的植物”，“无根茎的蘑菇”，“与众不同的块茎”。<br><br>而最自相矛盾的解释是“具有动物特性的矿物质植物”。<br><br>中国科学院昆明植物研究所研究员刘培贵教授认为，松露没那么玄乎其玄，它就是块菌，是一类生于地下的真菌，它们与如松树、栎树、橡树等植物共生，彼此形成一种互利互惠的共生关系；它们不但味美、稀有，具有保健作用，并且对于森林生态系统的维护与稳定具有重要的生态作用。<br><br>',
'<h2>塔克拉玛干沙漠博物馆</h2>在这个中国最大的沙漠里，有着最多的沙丘景观：新月形沙丘链、线形沙丘、金字塔形沙丘、鱼鳞状沙丘群、垄状沙丘沙漠学家朱震达先生说，塔克拉玛干是风沙地貌的博物馆。<br><br>20世纪90年代初，第一次进入塔克拉玛干沙漠腹地100多公里的地方，进口的沙漠越野车爬行了一整天的时间。<br><br>司机告诉我，按车队的规定，这是两天路程的任务。<br><br>如今沙漠公路贯通了整个沙漠，早上从其北部的库尔勒启程，穿行447公里，中午在塔中吃饭打尖，下午晚饭前就可以到达沙漠南部的民丰县城，总里程900多公里。<br><br>狭义的塔克拉玛干沙漠主要指叶尔羌河以东、塔里木河下游走廊以西的沙漠；广义的塔克拉玛干沙漠指所有分布在塔里木盆地的沙漠，除主体外，还包括喀什三角洲上的布吉里沙漠、托格拉克沙漠，罗布泊与塔里木河下游走廊之间的库鲁克库姆沙漠，以及天山南麓和昆仑山北麓的那些零星分布的沙漠。<br><br>塔克拉玛干沙漠位于新疆境内的天山、昆仑山、阿尔金山和帕米尔高原之间，东西长1100多公里，南北宽550公里，面积约33.76万平方公里，占全国沙漠面积的一半，是我国第一大沙漠。<br><br>除了西部的麻扎塔格、罗斯塔格山，中南部的北民丰隆起高地和深入到沙漠内部的一些河流沿岸外，其余均被沙丘覆盖。<br><br>其中流动沙丘面积约27.7万平方公里，占沙漠总面积的82%，固定、半固定沙丘仅占18%。<br><br>按总面积说，它是世界上排在撒哈拉、鲁卜哈利、大沙沙漠和卡拉库姆之后的第五大沙漠；因为排在前几位的沙漠中，只有位于阿拉伯半岛的鲁卜哈利沙漠（面积56万平方公里）总体上同属流动性沙漠，因此，塔克拉玛干为世界第二大流动沙漠。<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wa2AYHiDAAb-GkA0Goo986.jpg@!rw9"><br><br>在塔克拉玛干东北角的尉犁县境内，一片坐落在沙漠中的金色胡杨林，其周围生活着一些罗布人。<br><br>秋天，在塔克拉玛干沙漠经常会见到这种场景。<br><br>沿着塔克拉玛干沙漠的塔里木河两岸多是如图中的胡杨林，据说塔克拉玛干沙漠里的胡杨占到中国胡杨的90%。<br><br>摄影/杨洪东西横卧的罗斯塔格一麻扎塔格山有两列，南列由红色的砂岩组成，呈红褐色；北列因岩层中夹有大量的石膏而呈银灰色。<br><br>远远望去，红白分明，分别称为“红山”、“白山”，显露在茫茫沙海之中。<br><br>伸入沙漠的河流（如和田、叶尔羌、克里雅等河）两岸分布有密集的天然胡杨林、灰杨林、红柳灌丛及芦苇草甸。<br><br>克里雅河下游河岸林面积达2万多公顷，呈现出“天然绿洲”的特色。<br><br>尤其在塔里木河、叶尔羌河、喀什噶尔河、阿克苏河、和田河的汇流处，胡杨更是“纵横百里，蔓野成林”。<br><br>塔里木河下游沙丘、沼泽湿地、胡杨林相映成趣。<br><br>沙漠边缘广泛分布着红柳和白刺灌丛沙包，还有生命力极顽强的骆驼刺，它们的基部积沙成包，呈现出沙漠区特有的景色。<br><br>',
'<h2>库姆塔格神秘的羽毛状沙漠</h2>因为库姆塔格是世界上独一无二的羽毛状沙丘而被称为最美丽的沙漠，它是大自然鬼斧神工之作。<br><br>历史上穿越此沙漠盛极一时的丝绸之路、27年前著名地植物学家彭加木在这个沙漠边缘罗布泊的神秘失踪，以及今天它极端严酷的自然条件和鲜为人知的一面，使它成为中国最神秘的一个沙漠。<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2waSACBt4AAgwDKSWAC4847.jpg@!rw9"><br><br>有人说库姆塔格沙漠如一把羽毛扇覆盖在阿尔金山的山坡上。<br><br>从空中俯视库姆塔格，主体部分更像是一把笤帚。<br><br>西北平直的脊线是阿尔金山山前大断裂，也是沙漠与罗布泊洼地的分界线。<br><br>库姆塔格的沙丘地貌形态也许为世界仅有的羽毛状形态，这为它增添了许多神秘、漂亮的色彩。<br><br>科学家们对羽毛状沙丘的形成有断裂控制说、风系说，等等。<br><br>供图/董治宝“对库姆塔格沙漠一直缺乏研究，它的扫帚状形态很特别，尤其是羽毛状沙丘很值得研究。”<br><br>这是20年前中国沙漠专家朱震达先生对我说的一句话，这句话后来几乎改变了我的一生。<br><br>记得那天我回到办公室后，打开中国沙漠分布图，惊奇地发现库姆塔格沙漠扫帚状形态和羽毛状沙丘竟如此神奇美丽，这激起我对这个沙漠研究的兴趣。<br><br>27年前，中国著名地植物学家彭加木失踪在这个沙漠的边缘罗布泊，之后引发了人们对这片疆域的很多神秘想象。<br><br>当时彭加木所在的考察队住在罗布泊洼地的东部边缘，那天上午他只身出去时留下的纸条是“此去东找水”。<br><br>近邻他们东面的是地形险恶、气候最为恶劣的库姆塔格沙漠。<br><br>当时国家先后4次派出十几架飞机、几十辆汽车、几千人拉网式地寻找，面对着黑风暴刮起的沙包、沙梁、沙山，却没有丝毫蛛丝马迹。<br><br>事隔26年以后，一位年轻的沙漠工作者在库姆塔格沙漠，相距彭加木走失地点50公里的地方发现一具干尸，再次引发寻找彭加木的热潮。<br><br>近年来，库姆塔格沙漠之所以引起国际学者们极大的研究热情，是因为它是之前科学家知道最少的一个沙漠。<br><br>以前作为军事禁区不对外开放，甚至在1958年全国沙漠普查也没有把库姆塔格沙漠列入其中，这使得库姆塔格沙漠一直处于学者研究的空白。<br><br>后来当人们知道库姆塔格的羽毛状沙丘为世界独一无二时，库姆塔格更受到关注。<br><br>',
'<h2>陈俨最美丽的影像在西沙</h2>海军南海舰队政治部副主任陈俨少将曾经在南海深处的西沙群岛工作和生活了近5年，在跟士兵们一起与无边的寂寞和咸腥海风相伴的日子里，他用手中的相机记录了许多美丽的瞬间。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2wZiALx3XAAObyChHXUs605.jpg@!rw9"><br><br>集合了蓝天碧海、珊瑚银滩等纯美自然景观的西沙，在守岛战士们看来，就是由墨绿、幽蓝等无数色彩铺陈的画卷。<br><br>尤其是裸露在水面上的白色沙粒和浅滩里形态各异的珊瑚花，更是这幅画卷里最容易让人亲近的细节。<br><br>图为潮汐中的西沙中建岛。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wZeASVwyAAGhYNr3MYk097.jpg@!rw9"><br><br>陈俨 1954年12月出生，1969年2月入伍，少将军衔。<br><br>现任南海舰队政治部副主任。<br><br>经济学博士、第十届全国人大代表。<br><br>和陈俨将军的结识是在西沙。<br><br>我的首度西沙之行，是搭乘刘长乐先生的商务包机走的空中通道，而不是水路。<br><br>是日中午时分，包机降落在永兴岛机场，走出舱门之后，迎面走来的就是身着海军白色礼服的陈俨。<br><br>高挑的身材，话语不多，但举止得体，彬彬有礼，若不是肩章那颗星，感觉更像是个儒雅的学者。<br><br>陈俨曾担任西沙水警区政委，在西沙群岛一待就是好几年。<br><br>他不仅熟悉那些像明珠一样点缀在南海的大小岛屿，更是用手中的相机在这片熟悉的海域捕捉到许多让人惊艳的影像。<br><br><h4>西沙海水有着无法穷尽的色阶</h4>从地图上看，西沙在东经112°，北纬15°左右的位置上，处于南海中部。<br><br>它由30多个岛礁和浅滩组成，大约有31000平方公里的海域。<br><br>现在全部岛屿都由中国管辖的西沙海域，拥有清新的椰风海韵和美丽的自然风光，所以它们为将军的取景框提供了最为纯净的底色。<br><br>',
'<h2>玉门油采空 人走空 老城轮回戈壁滩</h2>在飞速发展的中国，资源枯竭型城市的数量也在飞速增长，曾经的石油重镇玉门就是其中之一。<br><br>如今，玉门市老城区人去楼空，留下断壁残垣，尽显破败萧条，千古名句“春风不度玉门关”难道成了魔咒？<br><br>对于资源枯竭型城市来说，资源，在过去是福还是孽？<br><br>在未来是依托还是包袱？<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wXWAQLA2AAZ4jUUVXi0611.jpg@!rw9"><br><br>企业没了、工厂倒闭、政府搬迁，如今的玉门老城地广人稀，大片住宅区闲置空荡，多年拆迁造成的残垣断壁比比皆是。<br><br>城市道路、供暖、供水、供电设施老化，大部分设施不能正常使用。<br><br>摄影／张捷它们是新中国工业的“长子”，它们是支撑新中国工业由废而兴的矿产基地，它们依托丰饶矿产伴随着共和国的成长走向兴盛。<br><br>但半个世纪过去，它们老了或正在变老，且有了一个共同的称谓：资源枯竭型城市。<br><br>它们过早老年化的原因很复杂，有后天的计划体制弊端以及开发失度，也有先天的地理环境恶劣。<br><br>如果不是因为资源，它们的头上大多戴着一顶“老少边穷”的帽子。<br><br>玉门，“铁人”王进喜的故乡，中国石油工业的摇篮，是它们中间最典型的一个。<br><br>在国务院分三批确定的69个资源枯竭型城市名单上，玉门属于第二批。<br><br>半个世纪里，因为石油的盛和枯，因为数万石油工人的来和去，依玉门油田而建的一座顶峰时期人口达13万的城区，现在几乎沦为一座空城。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBzFQ2wXSAABwPAAVv2Cc_iIY149.jpg@!rw9"><br><br>1952年，毛泽东主席命令中国人民解放军第19军第57师转为石油工程第一师，支援玉门油田开发。<br><br>1957年“一五”计划结束，玉门油田当年生产原油75万吨，并成为地质勘探、钻井、采油、炼油、机械修配、科学研究等门类齐全的石油工业基地，为支援陕北、大庆、胜利、华北等新油田建设贡献了先进的技术和人才。<br><br>诗人李季盛书“凡有石油处，就有玉门人”。<br><br>右上图为上世纪50年代规模庞大的玉门炼油厂区。<br><br>1955年国家在玉门油田所在地设玉门市，右下图为同年的玉门模范钻井队的合影。<br><br>供图／王金<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBzFQ2wXuAY6WZAAbb3WP-Oh8792.jpg@!rw9"><br><br><h4>玉门老城，一个繁华散尽后几近荒废的城市</h4>三三两两的抽油机按部就班地工作着，微弱的噪音被石油河哗哗的流水声盖过。<br><br>河畔的几处浅沟里，渗漏出来的石油散发着一点点刺鼻的味道。<br><br>这些都提醒着笔者，这里依然是一座油田。<br><br>这里原本就是油田。<br><br>这个叫老君庙的地方是新中国第一口油井——玉门油田“老一井”所在地，位于甘肃玉门老城区南端。<br><br>如今，其核心角色已是景点，是甘肃省第七批省级文物保护单位，也是国家旅游局“全国工业旅游示范点”。<br><br>',
'<h2>古尔班通古特树枝状的沙漠</h2>呈树枝状沙丘的古尔班通古特是众沙漠中最能表达上苍的神来之笔，那些刻录在大地上的巨大树干，向我们讲述着这片领地上的历史和自然。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBzFQ2wZKAYebzAAlp2hxHbWs444.jpg@!rw9"><br><br>这些只能在空中才能看出来的巨大图案，很像是与南美洲大地上的那些神秘、巨大图案出于同一匠工之手。<br><br>这是在古尔班通古特沙漠东部奇台县境内上空，下面的一条条树枝状的沙漠图案，如大漠里的血脉，有主干也有支脉，它们是由一些植被、地衣和砾石在沟壑处形成的。<br><br>每次到乌鲁木齐，我都有继续向北，去看看古尔班通古特沙漠的强烈愿望，想亲自去感受照片上那些神秘的树枝状沙丘是怎么回事。<br><br>多年后，我终于有了这样的一次机会，深入到古尔班通古特腹地约40公里的“引额济乌”工地，圆了多年的夙愿。<br><br>古尔班通古特沙漠位于北疆准噶尔盆地腹地，四周高山环抱，地形闭塞。<br><br>主要由霍景涅里辛、德佐索腾艾里松、索布古尔布格莱、阔北布和阿克库姆等几个沙漠组成，面积4.88万平方公里，仅次于塔克拉玛干沙漠和巴丹吉林沙漠，列我国沙漠的第三位。<br><br>古尔班通古特沙漠从外围向盆地中央呈现有规律的地带变化：山地、丘陵、冲积砾质戈壁、下陷盆地沙质荒漠。<br><br>由四周山地产生的河流向盆地中心汇流，形成向心水系。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wY6ABIPAAAD6SGDpxVA181.jpg@!rw9"><br><br>古尔班通古特沙漠位置示意图当飞机从乌鲁木齐到阿勒泰，从空中看到的古尔班通古特沙漠如大地上的一幅巨大的图画，道道黄色斑块组成或宽或窄的条带，镶嵌在褐色的大地上，像自由伸展的树枝，更像是大漠的血脉，有主干也有支脉。<br><br>其实那一条条黄色的条带是长达数十公里的沙垄，垄间的褐色是被结皮、地衣和一些低矮植物固定的沙面。<br><br>这些沙垄高度一般在10—40米不等,高大宽阔的主沙垄组成了大地上的“树干”或“主动脉”，主沙垄两侧的次级沙垄组成“树枝”或“支脉”。<br><br>除半固定沙丘的顶部有摆动沙脊的特征外，丘体很少移动。<br><br>',
'<h2>丹霞、雅丹、彩丘、风城谁是谁非？</h2>狂风及其席卷着的沙石、偶发性暴雨和洪流、白天的烈日烘烤与夜晚温度的骤降，这几种来自不同时空的要素在我国的西北干旱区纠缠在一起，啃噬着这里的泥土与岩石，塑造出大量极具神秘感的地貌景观干旱丹霞、雅丹、彩丘和风城。<br><br>人类在不同时期赋予了这些地貌以不同的名称，而后却陷入了分类的谜团。<br><br>这四类景观果然各具特点吗？<br><br>它们有可能源出一处吗？<br><br>本文将探幽索微，寻找景观深处的基因谱。<br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBy1Q2wYGADMaxAAg9yYHclXE843.jpg@!rw9"><br><br>乌尔禾魔鬼城是由赭红与灰绿相间的白垩纪水平砂岩和泥岩在间歇洪流冲刷和强劲风力吹蚀下形成的风城地貌。<br><br>这里正对着西北方由成吉思汗山与哈拉阿拉特山夹峙形成的峡谷风口，在西北风的吹蚀下，整座风城呈西北－东南走向，但我们依然能清晰地看到暴雨和洪水所留下的痕迹。<br><br>面对这幅静止的画面，我们仿佛能听到狂风在岩石之间呼啸旋磨的尖利声响。<br><br>摄影/李翔在我国西北干旱地区，几种独特的地貌非常引人注目，它们大都有红黄色系的暖色调，全都突兀在干燥而辽阔的天空下，瑰丽、华美和神秘的外观是它们给人留下的最深印象。<br><br>在全民旅游的今天，这几种地貌越来越受到关注，它们无不被地方政府当作吸引旅游者的法宝。<br><br>然而，由于它们在形态和色彩方面有十分相近的地方，所以人们往往把它们彼此混淆，张冠李戴。<br><br>这几种地貌就是丹霞地貌、雅丹地貌、彩色丘陵（或称“彩丘”）和风蚀城堡（或称“风城”）。<br><br><img src="http://img0.dili360.com/ga/M00/01/F9/wKgBzFQ2wX-AIOJLAAZpJ_bC_nA229.jpg@!rw9"><br><br>干旱区的丹霞地貌也有“顶平、身陡、麓缓”的特点，但是，岩石上的植被往往覆盖得不多。<br><br>由于没有了植被的保护，红色的岩层暴露在空气中，因而经常受到风化作用的剥蚀，这使得干旱区的丹霞地貌永远呈现出新鲜的红色。<br><br>我国的丹霞地貌主要有东南、西南和西北三个分布区，西北干旱区的丹霞地貌则主要集中在甘肃和新疆两个省区之内。<br><br>摄影/宋举浦我们最常看到的误解是：彩色丘陵被当成丹霞地貌；丹霞地貌、风蚀城堡又常被认为是雅丹地貌；雅丹地貌、风蚀城堡有时又被说成是丹霞地貌……此外，构成这几种地貌的物质，不论是岩石还是尚未变成岩石的河湖沉积泥沙，其实都是在陆地上的河流湖泊里形成的，但是人们在面对这些地貌时，往往把它们的沉积层误认为是“很久以前这里是汪洋大海”的证据。<br><br>如此等等，误导了旅游者和求知途中的青年学生，大有必要加以说明。<br><br><h4>丹霞、彩丘都发育在红层上</h4>丹霞地貌是一种以广东丹霞山的地名来命名的地貌。<br><br>',
'<h2>汉代金棺聚合江</h2>东汉年间，“金棺”在中国西南悄然流行。<br><br>所谓“金棺”，是指用整石凿成的石棺，以雕有画像者最为尊贵，被称为画像棺。<br><br>由于造价高昂，耗时颇长，连汉文帝都认为“金棺”奢侈无比。<br><br>汉代光怪陆离的神话世界与汉人的升仙梦想，在“金棺”上尤其是“画像棺”上逐一呈现。<br><br>迄今为止，中国总共只出土了百余具画像棺，其中大约三分之一都是在四川省泸州市合江县被发现的。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBzFQ2wW6ABwhkAAdPniG5a9I614.jpg@!rw9"><br><br>在四川，南方丝绸之路所经过的地域大多有东汉画像棺出土，非常精美。<br><br>这具画像棺的造像分为三部分，正中为“妇人启门”，左为两人对吻秘戏图，右为西王母。<br><br>摄影/刘乾坤2010年11月的一个傍晚，四川省泸州市合江县的长江边上，几个工人正在将一具画像棺抬上一艘铁驳船，运往合江县汉代画像石棺博物馆。<br><br>两千年前，或许正是这样的一个傍晚，一支出殡队伍护送着墓主的“金棺”从都城走向了郊野；两千年后的傍晚，“金棺”重返都城，一群群穿着时髦的现代人驻足围观，一栋栋高楼取代了昔日成片的宅第。<br><br>脚下，是一片熟悉却又陌生的土地。<br><br>类似这样的运输场景对于合江人来说并不陌生。<br><br>合江县已出土了30多具“金棺”，还不包括已发现的未发掘汉墓中的“金棺”。<br><br>这些“金棺”有的在较偏远的山区，有的在县城附近，有的就在干道公路旁。<br><br>我们在合江采访期间，正好遇上当地文物部门在发掘汉棺，见证了这些宝贝从地下走进人们视野的全过程。<br><br>2010年9月，合江县汉代画像石棺博物馆与成都市博物院联合启动“合江汉代画像棺征集”活动，我们的作者与摄影师参加了征集活动，见证了这些宝贝出土的全过程。<br><br><h4>“金棺”是汉代厚葬文化登峰造极的产物</h4>2010年初秋的清晨，合江县合渝公路旁一个叫密溪沟的山头前，一个满头银发的石匠点起香烛、纸钱，拿着钢钎在岩壁上敲打了三下，又在每个工人手心画上一道符咒——据说这个古老的仪式能让他们免除鬼神的诅咒。<br><br>而后，几个光着膀子的工人用钢钎撬开一块块长条石，露出一个一人高、直径约1米的洞口。<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wW6AApiKAAZLoFSrfTw871.jpg@!rw9"><br><br>合江的汉代墓葬很多，一般有砖室墓、石室墓、崖墓几种形制，画像棺往往在崖墓中出土。<br><br>这是合江县自怀镇梭滩石崖墓群，当地文物工作者正在清理墓室文物。<br><br>这个崖墓群有几十座崖墓，却只发现了一具画像棺，可见画像棺之珍贵。<br><br>摄影/袁蓉荪',
'<h2>黄河老牛湾百里长峡中最美的回环</h2>在黄河流经的山西偏关县上游，有一段崖壁夹峙的峡谷，崖上古堡点缀、城墙绵延，与黄河相伴而行，崖下有一个叫老牛湾的地方，水流曲折蜿蜒，形成了牛犄角状一样的景观。<br><br>曾经长期在这里生活的作家鲁顺民，给我们讲述了它古朴原始的面貌。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBzFQ2wWyAMPKtAAvJAPmQtyU175.jpg@!rw9"><br><br>老牛湾下游的万家寨水坝拦河蓄水之后，老牛湾村一带的水域变成了清碧一色，长峡平湖，倒影婆娑，让昔日奔腾的黄河水呈现出安静的一面。<br><br>但是老牛湾村所在的崖壁，险峻雄奇的气势丝毫不减，它对岸的内蒙古准格尔旗右岸石壁，在夕阳下参差嵯峨，有着非常好看的肌理。<br><br>这里是黄河的主河道，黄河在这里转过几个360度的大弯，再向下还有一个叫做杨家川的峡谷，其间河道蜿蜒曲折，都是难得一见的奇景。<br><br>摄影／常国军<br><br><img src="http://img0.dili360.com/ga/M00/01/FA/wKgBy1Q2wW2AKeuuAAITjBd9NOE569.jpg@!rw9"><br><br>老牛湾位于山西和内蒙古的交界处，以黄河为界，南依山西的偏关县，北岸是内蒙古的清水河县，西邻鄂尔多斯高原的准格尔旗，著名的晋陕蒙大峡谷就是从这里开端的。<br><br>从遥感图上看，大河奔流的景观和岭崖褶皱的黄土高原地貌呈现出一种奇妙的互动，仿佛有几只青牛在抵角较劲，发力耕耘。<br><br>整个老牛湾其实是由包子塔湾、老牛湾、四座塔湾和杨家川小峡谷三湾一谷组成的，长城在老牛湾和黄河相交之后，并未跨河西去，而是顺黄河的东岸南下，经万家寨、关河口到河曲县，然后进入陕西境内。<br><br>内蒙古托克托县河口镇，是黄河上游与中游之间的分界点。<br><br>两岸平阔，茂柳如烟，蛙鸣鸟喧，河岸边潮湿的空气里飘有淡淡的鱼腥，黄河从西边的河套平原、土默川流淌过来，又流淌过去，下游不远处，就是内蒙古清水河县的喇嘛湾镇。<br><br>河过喇嘛湾，河道突然变窄，这条北方大河顿时变得暴躁不安，河水冲击河岸，河水搓揉河水，浪激涛涌，夺路前行，大河掉头南下，拐过一个大湾，一头撞入幽深险峻的峡谷之中。<br><br>岸边山岭上开始出现长城的身影，而河流的左岸，正是山西地界。<br><br>黄河流到老牛湾村的时候，它的身躯已经被牢牢地束缚在峡谷中，崖壁耸峙，岸断千尺。<br><br>由喇嘛湾到山西省河曲县梁家碛村这一段长达80公里的长峡，被当地人命名为“龙壕”，亦称龙口。<br><br>这里与上游的落差达到200多米，此处河流深切，两岸石崖高耸、峡谷夹峙，黄河在这里曲折前行，在百里长峡中形成了美丽的大回环。<br><br>被称作老牛湾的地方，就是万家寨水坝上游，一个倚崖傍水的古堡所涉及的十余里范围。<br><br><h4>老牛湾是黄河入晋后的第一个村庄</h4>老牛湾的气势和宁静，其实跟它下游的拦河大坝有关。<br><br>上世纪80年代，万家寨水电站和引黄入晋工程正式动工，2002年，黄河水开始通过万家寨库区的几级提水站，穿过近百公里的隧道涵管最终汇入汾河，一直流入太原的汾河库区。<br><br>老牛湾位于万家寨水利枢纽上游15公里处，大坝蓄水之后，水位上升，老牛湾的水面轮廓还真的呈现出一条缓缓东进的大青牛形象。<br><br>老牛湾东侧，一条黄河支流破石而来，将河岸纵深下切成近100米的悬崖，然后与黄河相接会合，支流河道呈犄角状弯曲。<br><br>而西侧，黄河也同样下切河岸，又绕出一个优雅的缓湾，两条河竟然非常匀称地像两只犄角一样挂在村落两侧，酷肖一条正在逆流上行的老牛。<br><br>黄河浪急时，它的情绪也显得有些躁动，河水稳定，它的步态也明显安详，此刻，它正小心地踏入万家寨库区水域长哞汲水，则是一派柔顺了。<br><br>',
'<h2>贡菊萦绕徽州800年的幽香</h2>菊花茶是人们熟知的饮品，朴素小巧的白菊盛放杯中，带来清新爽口的茶汤。<br><br>可少有人知道，这低调茶菊的背后也有着跌宕起伏的故事，当它们漫山遍野，遂是壮丽动人的风景。<br><br>我们的作者和摄影师来到了贡菊的故乡——徽州，用相机和笔记录了它们的另一番样貌和风情。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBzFQ2wViAKaGFAAyDrT7MPPI839.jpg@!rw9"><br><br>花非花，徽州香雪海每年的深秋和初冬，便是徽州菊花盛开的时节。<br><br>当地民谚曰:“高山雪，低山霜。”<br><br>到了贡菊采摘的季节，整个山坡都被雪白的菊海覆盖，亦雪亦霜，芬芳四溢。<br><br>而在一天的劳作后，“花雪”渐消，而一筐筐，一箩箩，满满当当的“贡菊雪堆”则挤满了山间的泥土路。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wWGAZXWxAAC-g3VByVk441.jpg@!rw9"><br><br>药（茶）用菊花主产地分布示意图药（茶）用菊花有数种，其中四大名菊——贡、杭、滁、亳菊分布在北纬29.8—33.8度之间，东西跨4.8个经度，这一地区年均温14-16℃，降水丰富，无霜期长，是最适宜于药（茶）用菊花生长的地理区域。<br><br>江南的杭菊、贡菊以茶菊为主，兼顾药用；而江北滁菊、亳菊则以药用为主，兼顾茶用。<br><br>当春光叩门，很多人开始念想着徽州，念想着那片山河的清雅和灵秀。<br><br>那里有高高的马头墙，有围绕古村的蜿蜒春水，有年年相似的桃花红、菜花黄。<br><br>而我对徽州的牵挂却有些与众不同，那片温婉的山河虽然遥远陌生，却与我有着特别的牵连——那里是我妻子小美的故乡。<br><br>关于徽州，她只留下了两个印象：被劳作繁忙的母亲绑在凳子上独自孤单地玩耍，奶奶去世时不舍的轻唤她不到6岁就跟随父母离开了那里，自然没有太深的记忆了。<br><br>可岳父关于徽州的絮念，却是另一番情景：“那花啊，就像雪一样，白白的，落满了房前屋后……”这些回忆和絮念，织造了我的徽州梦。<br><br>终于有一天，这个梦在深秋绽放了。<br><br>那是一个属于深呼吸的季节，南方地暖，落雪还早，可一片无边无际、漫山遍野的白色花海，已如初雪落下。<br><br>这些花的名字，叫做徽州贡菊。<br><br>',
'<h2>和田河地乳流玉走瀚海</h2>和田河赫赫有名，真正让和田河名满天下的是和田玉，让和田河遍体鳞伤的也是和田玉。<br><br>在这个对和田玉疯狂采挖的时代，对这条唯一由南向北贯穿塔克拉玛干沙漠的大河，很多人并不了解或者已经忘却了和田河的其他。<br><br>这篇综合介绍和田河的文章，能让我们对和田河的认识鲜活起来。<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBzFQ2wR-AXxr_AAYCbiUGH5Q234.jpg@!rw9"><br><br>这是和田河的两大支流之一玉龙喀什河的上游。<br><br>玉龙喀什河源于昆仑山北坡的冰川，由于昆仑山北坡处在青藏高原北侧的雨影区，荒漠带几乎一直向上延伸到雪线附近，与雪线以上的寒漠带相连，不像天山、阿尔泰山那样会出现茂密的山地针叶林与落叶阔叶林。<br><br>由于坡度极陡，岩石裸露，十分有利于分散但众多的山玉矿脉充分地暴露、剥蚀，并随众水汇流在玉龙喀什河中。<br><br>玉龙喀什河因盛产白玉，古称白玉河。<br><br>摄影／郝沛源于昆仑山、天山、帕米尔等高山、高原的许多河流，向着塔里木盆地汇聚，它们不能归流海洋，而是被消纳于浩瀚辽阔的塔克拉玛干大沙漠中，形成内流河景观。<br><br>如果从另一角度看，这些内流大河何尝不是在奔流入海——塔克拉玛干也被称为“瀚海”，连绵不绝的沙丘恰似瀚海中起伏的波涛，环绕塔里木的一系列山前冲积扇和绿洲，就好像海岸边的诸多河口三角洲。<br><br>像海洋一样，塔克拉玛干也有足够宽广的容量，源自高山冰雪融水、势如脱缰野马的汹涌急流，一旦从山前绿洲流入沙漠瀚海，便渐渐消于无形。<br><br>这其中，和田河是唯一由南向北贯穿塔克拉玛干沙漠的大河。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wSSAB0eOAAlPCeBAza8860.jpg@!rw9"><br><br>这是和田河另一支流喀拉喀什河的上游，穿行于昆仑山峡谷中。<br><br>喀拉喀什河也源于昆仑山北坡的冰川。<br><br>在昆仑山-喀喇昆仑山北坡，峡谷两岸陡峭的山地几乎全为岩石裸露的无植被区，即使在降水增加的高山地带，出现的也只是蒿类荒漠、高山草甸、高寒草原。<br><br>喀拉喀什河因盛产青玉，古称墨玉河或绿玉河。<br><br>摄影／李翔<h4>“地乳之国”，“牧牛之地”</h4>我经常乘坐由乌鲁木齐通往新疆各地的航班，以内地旅客的眼光去看，我不能不注意到，通往南疆特别是和田的航班，有着欧罗巴人种面孔的少数民族乘客常常成为“多数”。<br><br>当我到了和田河流域，这种“少数”和“多数”角色的转换，给人的印象就更加深刻。<br><br>和田地区维吾尔族人口占97%以上，在农村中更占到99%以上。<br><br>在古代，欧罗巴人种和蒙古利亚人种在新疆境内相互渗入，塔克拉玛干似乎成为了东、西方人种分布的“边缘海”。<br><br>和田河因地而得名，和田旧称和阗，和田河在清乾隆年间编制的《西域图志》中，被称为和阗郭勒或和阗达里雅，意即和阗河。<br><br>1959年，“和阗”被简化为“和田”。<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBzFQ2wSSAMdrAAAdbLa3fhvs445.jpg@!rw9"><br><br>这是和田绿洲喀拉喀什河灌溉渠系中的一条灌渠，渠底和渠壁均就地取材，用卵石铺砌，以减少渗漏和冲刷。<br><br>和田及其类似的绿洲因为有大河出山形成的山前冲积扇，所以皆采用明渠自流的灌溉方式，而像吐鲁番那样缺少大规模地表径流的山前绿洲，则发展起了坎儿井那样的以利用地下水为特征的灌溉方式。<br><br>摄影／范晓和阗一名历来转音极多，《山海经·海内东经》称端；《史记·大宛列传》称于阗；《大唐西域记》记为瞿萨旦那；元代的典籍又称兀丹、斡端、忽炭等。<br><br>元代的这些译音更接近当地维吾尔语的读音，这或许是清代改“于阗”为“和阗”的原因。<br><br>',
