'<h2>第3名  三垅沙  开进戈壁的舰队</h2>专家评语：密集的雅丹群，呈现出大千世界中的种种映象：楼台亭榭、车舟飞梭、人类鸟兽等，无所不有，是我国雅丹地貌分布区中最独特最美丽的一片。<br><br>——夏训诚；三垅沙雅丹形态琳琅满目，惟妙惟肖，是大自然的杰作，堪称鬼斧神工，很有苍凉之美ﺀ附近还有著名的楼兰古城遗址，自然与人文很好地结合在一起。<br><br>——吴正<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u2yAJ36XAASfXPU352I529.jpg@!rw9"><br><br>三垅沙雅丹丘体高大，排列整齐，远远望去，像是一列列的舰队。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u2uAaIHwAARBUNFC10A819.jpg@!rw9"><br><br>三垅沙雅丹是罗布泊地区雅丹地貌的一部分，它位于新疆阿奇克谷地三垅沙以东一带，面积在100平方公里上下，中午的时候，看上去像是一个个磨盘，又像是巨大的灵芝，闪闪发光。<br><br>摄影/赵承安',
'<h2>第2名  白龙堆  群龙聚首天涯</h2>专家评语：主要是在灰白砂泥岩夹石膏层的基础上发育而成，土丘一般高10-20米，延伸很长且有弯曲，一般长200-500米，也有长达几公里的，远远看去好像一条条白色巨龙蜷伏在大漠之中，故有白龙堆之称。<br><br>——夏训诚；这里具有形成雅丹的两个优越条件,一是第四系湖相地层分布广泛,二是年平均风速较大,大风日数多,因而雅丹地貌发育典型。<br><br>——伍光和；白龙堆雅丹具有典型性,多呈现为沿风向延伸的土丘背垄或沟槽,形态变化万千,蔚为壮观。<br><br>这里还有古城、古墓葬与烽燧,更增加了某些神秘的色彩。<br><br>——汪久文<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2u2mAUVj5AAOgfak9NDw869.jpg@!rw9"><br><br>没有人知道这些白色的巨龙为了什么原因会聚首在天涯， 难道是为了看守着罗布泊荒原上某个不为人知的秘密吗？<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u2uACRr-AApD3L-8SDI021.jpg@!rw9"><br><br>白龙堆雅丹位于新疆若羌县北部，罗布泊的东北面，面积为1000平方公里，是到楼兰去的必经地之一。<br><br>白龙堆雅丹是所有雅丹地貌中最不易到达的一个，到目前为止，真正见过它庐山真面目的人恐怕也为数不多。<br><br>如果没有向导的带领，白龙堆雅丹就像是一座迷宫，无论是谁要想仅凭大脑记住雅丹中的道路都是徒劳的。<br><br>',
'<h2>第1名  乌尔禾 风爱坎坷不喜平</h2>专家评语：乌尔禾雅丹历来以魔鬼城闻名于世，恐怖气氛浓郁，神秘色彩颇重。<br><br>1906年和1909年有一位俄国学者两度来此考察，他仿佛看到了装饰着飞檐和廊柱的亚洲式古建筑、街道、塔楼和宫殿。<br><br>他说：“甚至想象力最贫乏的人，也不由得自然而然地认为，这是从前有人居住而后废弃了的大城市遗址。”<br><br>——伍光和<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u2iAGnhLAAer3qrO_64343.jpg@!rw9"><br><br>乌尔禾风城的岩石雅丹，数量多，密度大。<br><br>摄影/居建新<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u2iAPp6MAANHPX750Jc756.jpg@!rw9"><br><br>寒冬的乌尔禾，穿上了洁白的衣裳。<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2u2eAXaoZAAYbRVVoV2g987.jpg@!rw9"><br><br>乌尔禾由于地层节理软硬差异，其风蚀形象也各不相同，这是一处较为坚硬的泥岩，露出一层层岩石节理。<br><br>在距石油城克拉玛依110公里的旷野上，有一座方圆10公里的天然沙土城。<br><br>它的名字叫乌尔禾风城。<br><br>当你坐车奔驰在217国道，途经乌尔禾的时候，你会被乌尔禾风城的壮观神奇所震撼，那一座座从荒漠上拔地而起的裸山、裸沙土堆，被一只神秘的手，错落有致地摆弄于准噶尔大地上。<br><br>赭红色和灰绿、灰青色杂糅而成的外表，燃起一种似狂欢似愤怒似忧伤的情感，吸引着你，感染着你……蒙古语称这里是“苏鲁木哈克”，哈萨克语呼之“沙依坦克尔西”，意思都是“魔鬼出没的地方”。<br><br>它的造型似城非城，每当大漠风凶猛刮来的时候，这里便沙土飞扬，尘烟弥漫，四下里一片幽暗空溟，风的尖叫怪诞凌厉，令人想起狰狞的魔鬼，感到这是魔鬼居住的地方，因此，当地人称之为“魔鬼城”。<br><br>魔鬼城并不是魔鬼居住的地方，城里也没有魔鬼。<br><br>在哈密，在巴音郭楞，在罗布泊……一个个戈壁沙漠深处，处处可见这种“魔鬼城”，而乌尔禾风城是目前新疆最著名的魔鬼城。<br><br>',
'<h2>中国最美的三大雅丹</h2><h4>排行榜</h4>1，克拉玛依乌尔禾风城 （新疆） 86.82，罗布泊白龙堆雅丹 （新疆） 85.33，罗布泊三垅沙雅丹 （新疆） 85.2<h4>入围名单</h4>敦煌国家地质公园雅丹(甘肃)',
'<h2>第5名  沙坡头 曳住流沙的脚步</h2>专家评语：采取固阻结合、以固为主的防护措施体系，卓有成效并经受了较长时间的检验，达到人与自然和谐相处。<br><br>——郑度；茫茫的黄色沙海披上了一条宽阔的绿色条带，十分壮观。<br><br>沙坡头有一百米沙山，沙坡面坐北向南，中呈凹形，悬若飞瀑，游人滑沙，能发出响声，有“沙坡鸣钟”之名。<br><br>——吴正；包兰铁路建成后50年来一直畅通无阻，于是沙坡头成了人类适应自然规律，人与沙漠和谐共处的典范。<br><br>——伍光和<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u1mAGykYAAOtmsq5B2g102.jpg@!rw9"><br><br>沙坡头位于宁夏回族自治区中卫市，地处腾格里沙漠东南缘，黄河北岸<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2u1mAf5QPAARCHCNfGxM743.jpg@!rw9"><br><br>因河岸边有一个宽2000米、高约100米的大沙堤而得名。<br><br>摄影/李全举<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u1uAJH4VAAQt45n8rNo900.jpg@!rw9"><br><br>黄河的两边一边是黄土高原,一边是腾格里大沙漠。<br><br>集大漠、长河、高山、绿洲于一处，景色壮观，治沙专家为使铁路安全畅通创造的治沙奇迹，使沙坡头驰名中外。<br><br>摄影/王正明',
'<h2>第4名  鸣沙山、月牙泉千年的守望</h2>专家评委：具有鲜明特色的沙漠风景区，这里既具有沙漠的粗犷，同时又兼有月牙泉的秀美，再加上莫高窟的人文景观与珍贵的艺术品，是别的地方难以相比的。<br><br>——汪久文；鸣沙山沙峰起伏，沙脊如刃，沙坡陡峭，十分壮观。<br><br>人从山顶下滑，沙随人落，响声如雷。<br><br>若在晚间登临，不仅能听到沙鸣，还能看到人体移动引起沙粒摩擦所产生的五彩缤纷的火花。<br><br>——吴正<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u1iAGt17AAN8lqRFfCg094.jpg@!rw9"><br><br>鸣沙山、月牙泉位于敦煌市西南5公里处，是一处神奇的沙漠景观。<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u1iAXl1qAAhl36qOU1I626.jpg@!rw9"><br><br>沙丘因人登之即鸣，泉水形成一湖，在沙丘环抱之中，酷似一弯新月而得名。<br><br>在荒漠上，湖泊紧邻沙山而千年不涸，不被掩埋，这种现象相当罕见，又因邻近敦煌城，湖畔建有庙宇而声名大噪。<br><br>',
'<h2>第3名  古尔班通古特沙漠腹地大漠的血脉</h2>专家评语：古尔班通古特沙漠东西长,南北较窄,是北疆牧民理想的冬牧场，牧民们可随意进出无需担心迷路，更不会像塔克拉玛干沙漠那样发生“进去出不来”的悲剧。<br><br>——伍光和；沙漠里冬季有较多积雪，春季融雪后，古尔班通古特沙漠特有的短命植物迅速萌发开花。<br><br>这时，沙漠里一片草绿花鲜，繁花似锦，把沙漠装点得生机勃勃，景色充满诗情画意。<br><br>——吴正；春季开花的短命植物群落最引人瞩目，冬季的雪景、春季的鲜花、夏季的绿灌都各有特色。<br><br>——郑度<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u1eAXGJBAAtfuqRDOFs734.jpg@!rw9"><br><br>古尔班通古特沙漠腹地受风向的影响，线状沙垄沿着南北走向延伸，长达十余公里，像自由伸展着的树枝，又像大漠的血脉。<br><br>摄影/郝沛<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2u1SAX568AAVmEYZbW30729.jpg@!rw9"><br><br>古尔班通古特沙漠位于新疆准噶尔盆地中部,面积居我国沙漠的第二位(4.8万平方公里)。<br><br>摄影/赵承安<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u1SAeNtzAAN-VLLVA_w511.jpg@!rw9"><br><br>固定半固定沙丘占沙漠面积的97%,沙漠中生长着100多种植物,其中不乏优良固沙植物和牧草。<br><br>冬季降雪占全年降水量的比重较大，通常接近或达到1/4。<br><br>我在古尔班通古特沙漠边的一个小村庄长大成人。<br><br>我还是少年时，喜欢坐在草垛上，向北看几眼沙漠，又朝南望一阵天山。<br><br>我夹在这两者中间，有种被困住的感觉。<br><br>玛纳斯河从我居住的地方，挨着沙漠向西北方蜿蜒流去，最终消失在沙漠中。<br><br>它是沙漠和绿洲的分界河，早年树木葱郁的河岸平原，都变成了棉花田。<br><br>我没有到过这条河的末端，我长大以后，这条河基本上消失了，在它的中上游，拦河而建的几座水库，把河截断。<br><br>著名的玛纳斯河如今只留下一条断断续续的河道，作泄洪之用。<br><br>古尔班通古特沙漠留给我的印象是一望无际的敞亮，我对它太熟悉了，几乎没办法说出它。<br><br>我十几岁时，经常在半夜一个人赶车进沙漠拉梭梭柴，牛车穿过黑黑的雪野，村子离沙漠有七八里路，夜晚连成一片的沙丘在雪野尽头隆起来，感觉像走向一堵墙，到了跟前沙丘一座座错开，让开路，就像走进自己的村子。<br><br>进沙漠再走几十里，就可以停车装梭梭柴了。<br><br>那时沙漠的植被还没有完全毁坏，原始梭梭林长满沙沟沙梁，车都过不去。<br><br>我们进沙漠主要拉梭梭柴，红柳都看不上眼。<br><br>半路经过一个红柳沟，原始红柳层层叠叠把沙包覆盖住，看不见沙子。<br><br>还经过一条胡杨沟，沟里胡杨死树活树纵横交错，各种草木丛生其间，早先拉柴的人用火烧开一条路，车才能过去。<br><br>装车前我们先要点一堆火，把自己烤热，壶里的水冻成冰了，馍馍也冻成了冰疙瘩，我们用的铁水壶，直接扔到火里，水烧开了提出来，馍馍用梭梭条插着，伸到火里烤，外表烧糊了，里面还是冰疙瘩，就边烤边吃，烤热一层啃一层。<br><br>牛也在一旁吃草料，嚼草的声音很大。<br><br>天就在我们的火光里慢慢亮了。<br><br>开始装柴禾，装好柴已经到半中午，牛车慢慢悠悠往回赶，回去一路上坡，沙漠在准噶尔盆地腹部，尽管坡不大，但牛能感觉到。<br><br>一般出了沙漠天就黄昏了，人和牛也都没劲了，更缓慢地往村子挪，短短几里路，到家的时候天已经黑了。<br><br>',
'<h2>第2名  塔克拉玛干沙漠腹地大地的天体营 </h2>专家评语：塔克拉玛干沙漠是我国热量条件最好的沙漠，日照时数也长，有人乐于宣传塔克拉玛干是“死亡之海”或“生命禁区”,这是错误的。<br><br>负责任的媒体不应人云亦云。<br><br>沙漠公路修通了，油田建成了，这就证明人们可以在这个沙漠腹地生存而且创造财富。<br><br>而不尊重自然规律，如最热的季节进沙漠，偏要在盐壳地区找淡水等，遭遇不幸就难免了。<br><br>——伍光和<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u1KAWJpAAAaZVokOnIM424.jpg@!rw9"><br><br>在塔克拉玛干，大地敞开了怀抱，无遮无拦地袒露着自己。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2u0-AVDfVABINn5rrwJI149.jpg@!rw9"><br><br>塔克拉玛干沙漠腹地有和田河、克里雅河、尼雅河、安迪尔河等河流，这些河流有些穿越沙漠，如和田河，有的深入到沙漠内部之后断流，并以三角洲扇形水系的形式逐渐消失，在沙漠腹地形成天然的“绿色走廊”。<br><br>摄影/阿丑33万平方公里的塔克拉玛干沙漠是仅次于撒哈拉沙漠区中的鲁卜哈利沙漠的世界第二大流动性沙漠。<br><br>作为一个“文明的大墓地”，在上个世纪初，塔克拉玛干一度成为世界性的探险乐园。<br><br>从塔克拉玛干沙漠和塔里木盆地挖掘出的宝物，至少收藏在全球十几个国家的博物馆里。<br><br>它是世界上最大的地下文化宝库。<br><br>沙漠吞噬了不计其数的城镇、村庄，吞噬了生命、传奇和细节，但留下了废墟和遗址，留下了遥远的回声、零星的记忆和无限的遐想。<br><br>楼兰、尼雅、小河、米兰、热瓦克、丹丹乌里克……这些著名的古城记录了丝绸之路的繁华和兴盛，并且经过了时间之手的精心打磨而熠熠生辉，成为大荒中的火种，重新播进人类的心田。<br><br>有翼天使壁画、五星出东方冀©中国织锦、罗马柱、印度佛像、楼兰美女……这些地下出土的信息透露：这里是地球上惟一四大文明交融的地区。<br><br>无论是地理的、生态的，还是心理的、象征的，塔克拉玛干都是一幅可怕的地图，令人心惊胆战，恶梦联翩。<br><br>塔克拉玛干沙漠被称作“死亡之海”，硗瘠和荒凉是沙漠的主宰，最可怕的是缺水，更可怕的是它的一望无垠，对于疲惫不堪形容枯槁的旅行者来说，它似乎永远没有一个尽头。<br><br>而沙尘暴一旦形成，就呼啸着，咆哮着，遮天蔽日，其威力能把大地连根拔起，它的狂暴正是“上帝的愤怒”……倒毙在沙漠里的人、马、骆驼变成了一堆堆狰狞的白骨，秃鹫在高空盘旋，不停地寻找动物腐尸，一只荒漠狐蹲伏着，鼻子还留着几小时前猎物的鲜血，蜥蜴为了躲避袭击，用松散的沙子隐藏自身，一只母蝎背负一窝小蝎急窜，而狼蜘蛛面如鬼怪，八只眼睛中两只打盹，其余六只闪着吓人的光芒……然而这一切并未吓退人们跃跃一试的决心。<br><br>千百年来，进入沙漠的探险队、商队、寻宝者、劫匪、朝觐者络绎不绝，心怀的目的也各各不同，吸引他们的也许不是湮没的文明、黄金宝藏和别的什么，而恰恰是沙漠令人恐惧的魅力。<br><br>斯文·赫定把塔克拉玛干的流动沙丘比作没有十字架的坟墓，每一次探险队的出征如同出殡。<br><br>1895年春，他率领五人探险队，带着８匹骆驼、两条狗、３只羊、10只母鸡和１只公鸡，从喀什出发深入塔克拉玛干沙漠，去寻找传说中的达克拉·马康古城，并绘制这一未知区的地图。<br><br>这是一次名副其实的死亡之旅，斯文·赫定称之为“我在亚洲东奔西跑中最悲惨的时刻”。<br><br>可怕的灾难发生在17天之后，探险队已滴水不剩，只能用羊血、鸡血和骆驼尿来解渴，人和动物都疲惫不堪，奄奄一息，每走一步（确切地说是爬）都变得十分艰难。<br><br>断水的第５天，斯文·赫定抛弃他的探险队和一切辎重，独自去寻找生还的希望。<br><br>这是一次神助，在绝望的尽头，死神的地平线上出现了一道深绿──树林！和田河！水！当听到水鸟拍打翅膀的起飞声，斯文·赫定知道自己得救了。<br><br>他写道：“我喝、喝、喝，不停地喝……我身上每一个毛孔和纤维组织都像海绵似地吮吸着这给我以生命的流质。<br><br>我干瘪得像木头似的手指，又显得膨胀起来。<br><br>像经过烘烤的皮肤，又恢复了湿润和弹性……”',
'<h2>第1名  巴丹吉林沙漠腹地上帝画下的曲线</h2>专家评语：巴丹吉林沙漠腹地不仅以高大的沙丘闻名于世界，而且众多高大沙山与沙间湖泊相伴形成独特的沙漠景观。<br><br>——夏训诚；具有独特的雄浑苍凉之美，这里沙山高大，湖泊秀美，给人以无尽的遐想，综合看，巴丹吉林沙漠腹地名列第一是当之无愧的。<br><br>——汪久文；高大的沙山和晶莹的海子相映成趣，湖光沙色，加上绿油油的草地和白色的羊群，叫人心旷神怡。<br><br>——吴正；以流沙为主，但仍有沙生植物稀疏分布，沙山高大，景色雄伟、壮观。<br><br>——郑度<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u0yAPRwdAAU6cSJPh9U885.jpg@!rw9"><br><br>巴丹吉林沙漠腹地，沙山连绵起伏，那波浪一样的纹路，仿佛上帝随手勾画的曲线。<br><br>摄影/高东风<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2u0yATtvvAAVOh3oNhKY086.jpg@!rw9"><br><br>巴丹吉林沙漠位于内蒙古阿拉善盟的阿拉善高原西部，面积4.4万平方公里，是我国第三大沙漠，其中，流动沙丘面积占83%。<br><br>位于沙漠腹地的巴丹吉林庙附近是整个巴丹吉林沙漠中最美丽的地方。<br><br>一直想去巴丹吉林。<br><br>觉得那个梦真的遥远极了。<br><br>当我和蒙古族向导巴图骑着骆驼沿着西努尔盖一路进入蔚蓝和沙子,我才知道那个梦即将成真。<br><br>然而此时却没有了最初远足抑或涉险的激情和浪漫，而是仿佛注定要进入一片陌生的美丽，那里正闪烁着挡不住的无限诱惑。<br><br>面前是无垠的空旷，连绵的沙峰，博大，寂静。<br><br>世界在这里已被简化为沙丘、骆驼和高远。<br><br>',
'<h2>中国最美的五大沙漠</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2u0WAFjqZAASWJVN6rqY840.jpg@!rw9"><br><br>塔克拉玛干沙漠腹地中的月夜，宁静而神秘。<br><br>摄影/李学亮<h4>排行榜</h4>1，巴丹吉林沙漠腹地 （内蒙古） 91.6 2，塔克拉玛干沙漠腹地 （新疆） 91.53，古尔班通古特沙漠腹地（新疆） 89.34，鸣沙山、月牙泉 （甘肃） 86.2',
'<h2>第10名  天山库车大峡谷</h2>专家评语： 这是一处独树一帜的奇异峡谷，组成峡谷区的岩石普遍带红褐色，一扫大多数峡谷的阴森之气而给人以阳刚之美。<br><br>——尤联元；在塔里木盆地北缘，奔流而下的天山冰雪融水，在新生代的红色砂岩层中，切割雕塑出了诡异神秘的红色大峡谷。<br><br>展现了大西北另类自然景观的独特吸引力。<br><br>——范晓；峡谷内曲折藏秘，怪石嶙峋，涧流潺缓，风声呼号，具有惊天地泣鬼神，伟岸刚劲、怆然壮烈之美！——康育义<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2u0KAIJa7AA6I_gK5BUQ305.jpg@!rw9"><br><br>天山库车大峡谷充满了魔幻的色彩，峡谷内有着数不清的“天然雕塑”，这些都是天山的冰雪融水切割出来的“杰作”。<br><br>有的形似“执杖老人”。<br><br>有的则像“一线天”.<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2u0SAfBHUABCFcReyNfI213.jpg@!rw9"><br><br>每当朝夕之际，风起之时，峡谷中光影变幻，其神秘诡异不可言状。<br><br>摄影/宋士敬天山库车大峡谷位于天山南麓，新疆库车县城以北约64公里处，属塔里木河支流的库车河河谷，当地的维吾尔族人称之为“克孜利亚”，意为“红色的山崖”。<br><br>大峡谷全长5公里多，由主谷和7条支谷组成。<br><br>当地平均海拔1600米，最高山峰2048米，峡谷深一般150米到200米，峡谷最窄处仅1.2米，呈典型的地缝式隘谷。<br><br>整个峡谷皆由古近纪的红色砂岩、砂砾岩构成。<br><br>在天山强烈上升的过程中，这些红色岩层发生了各式各样的褶皱弯曲，加上流水侵蚀和风蚀，造成峡谷内奇峰异石，嶙峋百态。<br><br>虽为内陆干旱地区，但峡谷内却常年有汩汩清泉，而每当朝夕之际，风起之时，峡谷中或有雾气升腾，或有谷鸣之声，加上光影变幻，其神秘诡异不可言状。<br><br>库车，为“龟兹”之转音。<br><br>库车的古龟兹国文化遗产为丝绸之路上的一朵灿烂奇葩。<br><br>巧合的是，库车大峡谷内还新发现有盛唐时期的千佛洞遗址，石窟内的壁画艺术水平可与同时代的敦煌壁画相媲美。<br><br>在天山主峰托木尔峰南侧的温宿，有与库车峡谷类似，但规模更大的库都鲁克峡谷，在天山乃至西域的广袤的大地上，还会有更多的峡谷奇景在期待着与我们邂逅。<br><br><h4>编辑评语：</h4>我是一不小心被这神秘之谷的惊艳勾魂，陶醉得让我忘了尘世，阴柔中蕴藏的神奇，雄壮中隐含的神秘，大自然鬼斧神工的另类杰作，她浅浅的一笑，绝对神迷了，眼中只有红色、红色……',
'<h2>第9名  太行山大峡谷</h2>专家评语：谷底急流飞穿，谷壁瀑布高悬是太行山大峡谷的特色。<br><br>地壳阶段性的强烈断块隆起，配合流水下切是造成太行山大峡谷这种独特地貌景观的根本原因。<br><br>——尤联元；太行山大峡谷是山西高原与华北平原之间沟通的廊道，流水的刻刀在这里留下了深深的沧桑，一道道险关要隘，开启了一扇扇中华文明的时空之门。<br><br>——范晓；峡谷高耸，山顶陡崖绝壁一字排开，犹如铁壁铜墙。<br><br>具有雄壮之美。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u0GAAOjaAALQR0ocMaI037.jpg@!rw9"><br><br>在太行山峡谷系中，有一些十分典型的代表。<br><br>例如，地处南太行以太行八陉之白陉为主线的峡谷群。<br><br>它位于山西壶关、平顺与河南林州、辉县之间，该段山岭高度一般在1000至2000米，最大谷深可达千米以上。<br><br>图为河南焦作的张良峰陡壁。<br><br>摄影/秦玉海<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2u0KAEkjgAAeiE0b9VlY086.jpg@!rw9"><br><br>河南辉县八里沟峡谷。<br><br>摄影/王树洲<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2u0GAVGR7AAPyJnlgMvw883.jpg@!rw9"><br><br>山西省陵川县的王莽岭。<br><br>她西拒黄土高原，东镇华北平原，是黄土平原与中州平原断裂带之最险要处。<br><br>绝壁千仞，群峰林立，危岩相迭深峡纵横。<br><br>摄影/秦红宇太行山大峡谷之不同凡响，不在于某一段峡谷，而在于以拒马河、滹沱河、漳河、沁河以及太行八陉为脉络，构成了一个在南北长600公里，东西宽250公里的范围内，气势恢宏、博大精深的太行山峡谷系。<br><br>这也是国内外罕见的、具有独立美学单元特征的、其杰出品质具有区域性的峡谷群。<br><br>太行山的山体在垂向上表现为多元结构，太行山中南段由下往上大致有三层：年龄在18亿年以上古老变质岩——片麻岩，构成太行山的“基底”；年龄约10亿年左右的紫红色石英岩；年龄约5亿至6亿年的石灰岩。<br><br>峡谷主要形成在中上部的石英岩与石灰岩中，但在地貌形态上，整个太行山峡谷系却表现出惊人的一致性，即都是在山西高原相对于华北平原的强烈抬升中，形成山体断块，并经流水快速下切侵蚀，形成了诸如嶂谷、瓮谷、悬沟、长崖、阶梯状台栈等典型组合，又由于岩石质地、色彩、纹理的变化，便挥洒勾勒出苍凉冷峻、刚健质朴的太行山峡谷画卷。<br><br>（编者按：太行山大峡谷不是某一段峡谷，而是作为一个峡谷系，入选十大之列。<br><br>其一，是因为在地貌形态上，整个太行山峡谷系表现出惊人的一致性，是一个整体。<br><br>其二，在中国东部地区具有美学价值如此之高的峡谷群是极其罕见的。<br><br>其三，中国文化及众多历史事件在这里留下了痕迹。<br><br>）<h4>编辑评语： </h4>太行山大峡谷山高谷深，形成大起大落、大空间大节奏的雄伟景观。<br><br>将山的静态美与水的动态美鬼斧神工地融为一体，衍生出美学价值极高的地质地貌景观。<br><br>',
'<h2>第8名 大渡河金口大峡谷</h2>专家评语：这里的地质构造属于古老的“康滇地轴”，分布了各种太古代的变质岩系和后来的岩浆岩侵入体，它们暴露在峡谷两侧，犹如一个天然的地质博物馆。<br><br>——尤联元；源于巴颜喀拉山，奔腾于横断山的大渡河，在进入四川盆地之前，在这里跨越了最后一道门坎——大瓦山，奏出了一段绝尘幽谷的华彩乐章。<br><br>——范晓<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u0CAFrczABMOsaPrBjc865.jpg@!rw9"><br><br>大渡河金口大峡谷是典型的河流侵蚀峡谷地貌，罕见的自然奇观。<br><br>摄影/王家福<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2uz-AUMNqAAdj3yPa3do476.jpg@!rw9"><br><br>大渡河金口峡谷上的渡桥。<br><br>摄影/王家福大渡河源于四川与青海接壤处的巴颜喀拉山，其上游的大金川和小金川在丹巴汇合后，始称大渡河。<br><br>它在横断山脉东部的崇山峻岭中奔腾而下，沿途几乎都为奇景叠出的峡谷河段，然而只有到了金口大峡谷，大渡河的峡谷景观才达于极致。<br><br>金口大峡谷西起汉源县乌斯河，东至乐山市金口河，长26公里，谷底宽一般70至200米，局部小于50米，谷肩最大宽度约8公里。<br><br>峡谷出口处河谷最低海拔约580米，峡谷北岸的大瓦山海拔3222米，使峡谷最大谷深达到2600余米，其连续完整的峡谷长度和险峻壮丽程度世所罕见。<br><br>由于地处横断山东缘地壳强烈上升地段，又是我国一、二级地形阶梯阶坎上高差极大的部位，加上构成峡谷的基岩主要为坚硬的、层理呈水平状的白云质灰岩，使得金口峡成为我国大型河流上最为典型的嶂谷和隘谷，其特点是谷坡直立、谷地深窄、谷底几乎全为河槽占据，河滩不发育。<br><br>而两侧的众多支沟，更是呈现深不见底、窄如刀缝、绝壁深涧一线天的奇观。<br><br>金口大峡谷有罕见的立体通道可供进入：沿河有金乌公路和成昆铁路并行，山上有二战时修建的乐西公路盘旋于惊险万状之中。<br><br><h4>编辑评语： </h4>大渡河金口大峡谷，是一个旷世深峡并堪与三峡雄峻风光媲美的绝尘幽谷，两侧壁立千仞、千姿百态、如画如雕。<br><br>她的旷世之美，还养在深闺中，鲜为世人所知。<br><br>',
'<h2>第7名  黄河晋陕大峡谷</h2>专家评语：黄河深切基岩之中，气势磅礴。<br><br>“黄河在咆哮”不仅是一种自然的现象，而且代表着中华民族坚韧不跋永远向前的崇高精神。<br><br>——张青松；论雄奇、论险峻，黄河晋陕峡谷或许稍逊于其他著名的大峡谷。<br><br>该段峡谷的最大“亮点”无疑是峡谷出口的“禹门口”。<br><br>——尤联元；黄河峡壁，犹如一篇长文。<br><br>它们书写着五千年中华文明的辉煌历史，迸发出中华民族的伟大气魄。<br><br>具有悠远之美，奔腾咆哮之美。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uz-AWOL4AAXdnqcWZeE018.jpg@!rw9"><br><br>黄河流径黄土高原，摄影师在空中拍到了晋陕峡谷的苍凉之美。<br><br>摄影/李全举<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2uz2Af-AsAAose-m2p54892.jpg@!rw9"><br><br>这是黄河晋陕大峡谷中山西陕西交界处的乾坤湾。<br><br>峡谷的弯曲之美在这里展现得淋漓尽致。<br><br>摄影/惠怀杰黄河走出青藏高原后，穿山过岭，九曲十八弯，跌宕下行，至郑州桃花峪，面目骤变，由开沟凿谷转为沉砂造陆，因此桃花峪就成了华北大平原这个全球最大的陆上三角洲的顶点，而黄河的峡谷都分布在桃花峪以上。<br><br>黄河河源至内蒙古托克托县河口镇的上游河段，以及中游下端的禹门口至桃花峪，虽也有诸如龙羊峡、积石峡、刘家峡、红山峡、青铜峡、三门峡等等著名峡谷，但它们都被一系列宽谷盆地分隔。<br><br>惟有内蒙古河口镇至山西禹门口，才构成了黄河干流上最长的连续峡谷——晋陕大峡谷，它长达725公里。<br><br>在河套地区呈东西走向的黄河，此段急转为南北走向，由鄂尔多斯高原挟势南下，左带吕梁，右襟陕北，深切于黄土高原之中，谷深皆在100米以上，谷底高程由1000米逐渐降至400以下，河床最窄处如壶口者，仅30至50米。<br><br>由于黄土丘壑泥沙俱下，晋陕大峡谷河段的来沙量竟占全黄河的56％，尽管它的流域面积仅及黄河的15％。<br><br>可以说真正的“黄”河是在这里成就的，深涧腾蛟，浊浪排空，黄河峡谷的典型风貌尽集于此，其中又以禹门口以上的龙门峡最为壮观。<br><br>李白谓之“黄河西来决昆仑，咆哮万里触龙门”，恰好点出晋陕大峡谷在此达于最后的高潮。<br><br><h4>编辑评语： </h4>黄色的峰峦似凝固的波涛，黄色的波涛似起伏的峰峦。<br><br>黄河之水在这里演绎了自然天成的黄河大合唱，尽显一种苍凉与浑厚。<br><br>',
'<h2>第6名  太鲁阁大峡谷</h2>专家评语：太鲁阁大峡谷是雄伟壮丽的青年期的峡谷，又是独步全球的大理石峡谷。<br><br>大理石岩经千万年地壳隆起、河流下切形成今天这举世罕见的峡谷。<br><br>——张青松；太鲁谷给我留下的是终生难忘的印象。<br><br>令人叫绝的是在峡谷底部河床及其两侧由流水侵蚀所造成的一系列称之为“壶穴”的地貌，有很好的研究价值。<br><br>——尤联元；台湾的东海岸断崖，壁立万仞，凭海临风。<br><br>太鲁阁大峡谷在这里纳太平洋之云气，融阿里山之晶莹，成就了一条惊世骇俗的宝岛画廊。<br><br>——范晓；峡谷窄而幽深、峡壁耸立、刚劲雄峙。<br><br>具有雄伟险峻、浩瀚蓝色之美。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2uzyAXWhQAAR7KswbvUs605.jpg@!rw9"><br><br>峡谷的类型中有一种为嶂谷，两侧谷坡十分陡峭，甚至接近于垂直，谷地宽度上下近乎一致，谷底主要为河床所占据。<br><br>在地壳强烈隆起的地区，河流沿坚硬岩层的节理强烈下切，形成为嶂谷。<br><br>太鲁阁大峡谷便是典型的嶂谷。<br><br>摄影/萧云集如果把台湾岛横切一个断面来看，就会发现东西两侧的地形是如此的不对称：中央山脉偏于东侧，西坡山势较缓，山前有宽阔的平原，而东坡多为陡峻的悬崖，在太平洋西岸拔地而起。<br><br>这都是因为太平洋板块向西俯冲，把台湾岛顶托成一个向西倾斜的断块。<br><br>立雾溪，从奇莱山海拔3440米的源头下泻，直至海平面，正好在台湾东海岸举世闻名的清水大断崖上，刻凿出了鬼斧神工的太鲁阁大峡谷。<br><br>大峡谷循立雾溪而走，东起太鲁阁，西至天祥，长约20公里，坡降比高达59‰，峡谷最大深度约1660米，宽度最窄处仅一二十米。<br><br>由于峡谷崖壁皆由脆硬坚固且极富纹理之美的大理岩构成，故尤显其崔巍壮丽。<br><br>太鲁阁大峡谷的原住民为泰雅族，在流域内曾建有97个部落，形成独特的文化，太鲁阁，即泰雅语“伟大的山脉”之意。<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2uzyANO74AARZxIIKWqQ702.jpg@!rw9"><br><br>壶穴是山区河流挟带砂砾石,在构造破碎和岩性软弱处冲刷、旋磨形成的深穴.可以在河床底部,也可以在河道的两侧。<br><br>图中便是太鲁阁大峡谷河床底部的壶穴。<br><br>  摄影/萧云集<h4>编辑评语：</h4>如果说美国的科罗拉多大峡谷是令人震慑的壮观，那么太鲁阁大峡谷就是让人惊艳的美，大自然以立雾溪为雕刻之手，鬼斧神工地造就了陡峭和险峻的太鲁阁峡谷。<br><br>',
'<h2>第5名  澜沧江梅里大峡谷</h2>专家评语：深邃的谷地，高耸的雪山，汹涌澎湃的水流和郁郁葱葱的茂密森林是本段澜沧江大峡谷的特色，而被藏族同胞视为神山的梅里雪山在一旁的衬托更是增加了大峡谷的神秘感。<br><br>——尤联元；大跳度的高差起伏，令江流汹涌咆哮，翻起巨澜，峡谷区内雪山映照，更显圣洁与神圣。<br><br>具有神奇、圣洁与葱郁、波澜之美。<br><br>——康育义；云南之巅的梅里雪山和云岭之奇的白马雪山一起，静静地注视着脚下这条永不宁静的大峡谷。<br><br>澜沧江在这里孕育了波澜激越的动力，才有资格成为了中南半岛的大动脉。<br><br>——范晓。<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uzuAS0nKAAuK8CHvh44406.jpg@!rw9"><br><br>澜沧江是一条国际河流，被称之为“东方多瑙河”。<br><br>位于德钦县境内的澜沧江梅里大峡谷，陡峭的高山纵谷地形，奇异绝妙的地理构造，实为罕见。<br><br>摄影/陆江涛澜沧江大峡谷位于云南德钦县境内，北起佛山乡，南至燕门乡，长100余公里，这里是云南省高差最大的地方。<br><br>峡谷江面海拔2006米，左岸的梅里雪山卡瓦格博峰海拔6740米，右岸的白马雪山扎拉雀尼峰也高达5460米，峡谷的最大高差达4734米，而坡面距离仅为14公里。<br><br>澜沧江由西藏入梅里峡谷后，江面束窄，水流湍急，无以为渡，历史上全靠竹篾溜索过江，因此江边有村庄得名“溜筒江”。<br><br>虽如此险危之处，历史上人马财物坠江损失不计其数，但实为滇藏交通之咽喉，竟有“溜筒锁钥”之称。<br><br>梅里大峡谷区是我国最大最重要的自然保护区之一，以保护滇金丝猴等珍稀物种，以及横断山典型山地森林垂直带自然景观为主。<br><br><h4>编辑评语：</h4>我站在澜沧江东面，眺望对岸的卡瓦格博峰，晶莹峻峭的雪峰被原始森林簇拥着，森林之下是雄险如削近乎垂直的澜沧江梅里大峡谷。<br><br>在如此的伟岸与崇高面前，任何词语都显得苍白无力，只能用心灵去感受那种亲历亲见的巨大震撼！ ',
'<h2>第4名  怒江大峡谷</h2>专家评语：怒江在碧罗雪山和高黎贡山两条海拔四五千米的山系夹峙下，形成了南北纵贯数百里的富有传奇色彩的大峡谷。<br><br>峡谷长度和深度都远超于美国的科罗拉多大峡谷，被称为是世界上最神秘和最原始古朴的“东方大峡谷”。<br><br>——杨逸畴；怒江峡谷山高谷深，在“三江并流”的三兄弟中原始状态保存得最为完全，因此也最具有神秘感。<br><br>——尤联元；一个“怒”字,最好地体现了这段峡谷河流的性格特征。<br><br>也许没有哪个峡谷能像怒江大峡谷那样,有着如此斑斓多姿的民族与历史文化，这是生长于斯、延续于斯的怒江之魂。<br><br>——范晓<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2uzaABHKcAAjJAPQw0rg573.jpg@!rw9"><br><br>怒江出西藏进云南，一路南下，在丙中洛孜当村附近遇王菁悬崖绝壁阻挡，由原来的从北至南急转为东至西，西转300米后，又遇丹拉大陡坡阻挡，拐了一个180度的大弯后向东流去，形成了“怒江第一弯”。<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2uziAJmZwAAvSEVuieLs631.jpg@!rw9"><br><br>空中俯瞰怒江大峡谷，如梦如幻。<br><br>这是世界上最神秘的的峡谷之一。<br><br>摄影/田捷砚<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2uzmAfjL8AAb8CldU48M609.jpg@!rw9"><br><br>这里江面宽阔,水流平缓。<br><br>让人根本感觉不到眼前的是“怒”江，而是一片人与自然和谐相处的天然图画。<br><br>摄影/罗定来和横切山脉的太行山峡谷、太鲁阁峡谷等“横谷”不同，怒江（还有澜沧江）大峡谷则是与山脉走向平行的“纵谷”，由此才形成了诸如“三江并流”的自然奇观，而这是因为印度板块东北缘与欧亚板块相挤压时，在滇西北和藏东产生了一系列南北走向的大断裂所致。<br><br>怒江大峡谷北起西藏察隅县的察瓦龙，南至云南怒江傈僳族自治州首府六库，长约300余公里。<br><br>由于东、西两岸碧罗雪山和高黎贡山的逼峙，这一河段成了怒江最为险峻的峡谷段，平均谷深在2000米以上，最大谷深在滇藏交界处的高黎贡山主峰鹿楚腊卡峰（5128米）和碧罗雪山主峰竹子坡峰（4784米）之间，谷底海拔1650米，高差可达3478米。<br><br>怒江大峡谷河床宽度一般为100至150米，最窄处仅数十米。<br><br>深谷中的怒江，不断地克服着一座座石门、隘谷、峭壁的封锁，而一道道险滩，更是不断激起了怒江惊天动地的怒吼。<br><br>怒江大峡谷地区以民族文化的多样性而著称，它是傈僳族的最大聚居地，怒族和独龙族的惟一聚居地，还有普米、白、彝、纳西、藏、景颇、傣等一共20多个民族，沿峡谷而行的茶马古道有近千年的历史。<br><br>尽管诸多民族、诸多宗教共存，但基督教和天主教却在不同的民族中都占有主要地位，这是颇值得玩味的文化地理现象。<br><br><h4>编辑评语：</h4>怒江大峡谷是世界上最为奇特的一个峡谷，它有一种可怕的精神魅力。<br><br>站在怒江最为险峻的峡谷上，会因为峡谷的景象、声音、气氛混合而成的奇怪的“场”，而迫切地想从悬崖上飞身跃入激流，这是一种无法控制的冲动，一种将自己投身于毁灭之中的强烈欲望。<br><br>',
'<h2>第3名  长江三峡</h2>专家评语：长江三峡,不仅是中国，而且是世界上人流和物流最大的峡谷。<br><br>雄伟的瞿塘峡、惊险的巫峡和秀美的西陵峡紧密相连,构成世界上最神奇的峡谷。<br><br>——张青松；长江三峡区别于其他峡谷的最大特点是：规模宏大，不仅峡谷长度长，谷底河床的宽度和水深均比较大，自然情况下可以航行两千吨级的轮船，这在全世界的峡谷河流中无出其右。<br><br>——尤联元；这里似乎永远是中国峡谷的一个情结。<br><br>朝发白帝，暮至江陵，极见其江流迅疾；巫山云雨，高猿长啸，极见其深壑凄异。<br><br>——范晓；长江三峡妩媚与雄险并存，崇高与秀丽相济。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2uzaAAS3TAAXT7utL7tU890.jpg@!rw9"><br><br>黄昏中的巫峡，在夕阳的余晖中如梦如幻，是三峡中最为幽深奇峭的一段。<br><br>摄影/郑云峰长江三峡，是中国第一大河上最富传奇色彩的峡谷。<br><br>它西起重庆奉节县的白帝城，东至湖北宜昌市的南津关，全长192公里，但它并不是一个完整的峡谷，其中峡谷段总长约90公里，多段峡谷间以宽谷相隔。<br><br>西端的瞿塘峡，由白帝城至大溪，长约8公里，在三峡中最短，却最雄伟。<br><br>赤甲、白盐两山夹江而立，河谷最窄处仅数十米，谷深大于1000米，构成夔门，是为三峡上口，形似巴蜀咽喉。<br><br>杜甫有言：“众水会涪万，瞿塘争一门。”<br><br>中间的巫峡，西起大宁河口，东至官渡口，全长45公里，是三峡中最长最完整的峡谷，俗称“大峡”。<br><br>它以幽深秀丽、云雨变幻而著称，两岸的巫山十二峰，屏列绵延，尤令人神往。<br><br>东端的西陵峡，严格说应该是两段峡谷，西边是香溪至庙河的兵书宝剑峡——牛肝马肺峡——崆岭峡，长15公里；东边是南沱至南津关的灯影峡——黄猫峡，长20公里；其间隔以三峡最长的庙南宽谷，三峡大坝即位于该宽谷中的三峡江面最宽处——三斗坪。<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBzFQ2uzWAaqMBAAJvdRP7Gfc896.jpg@!rw9"><br><br>瞿塘峡是三峡中最短的一条峡谷，但群山嵯峨，水势磅礴，集险峻雄伟于一身，两岸丝萝悬垂、层林尽染，将画面渲染得淋漓尽致。<br><br>摄影/郑云峰三峡的形成也是地质大背景使然，四川盆地上的千溪万河要东流入海，却在中国的二级至三级地形阶梯的阶坎上，遭遇了七曜山和雪峰山脉的阻拦。<br><br>但起伏褶皱的岩石门槛，抵挡不住至柔却至刚的滔滔江水，长江终于杀开一条出路，奔向了海阔天空的汪洋世界。<br><br>（编者按：长江三峡之所以位居第三名，其一，是因为三峡的平均深度远远不及雅鲁藏布大峡谷和金沙江虎跳峡。<br><br>其二，三峡大坝的修建使得“高峡出平湖”，峡谷的水体景观和气势打了折扣，其三，三峡大坝影响和破坏了原生的自然状态和文化状态。<br><br>）',
'<h2>第2名  金沙江虎跳峡</h2>专家评语：金沙江是“三江并流”中的大哥，而虎跳峡则是“大哥”身上的一颗明珠。<br><br>其汹涌澎湃之势不只是让你叹为观止，而是实实在在的心灵上的震撼。<br><br>——尤联元；金沙江沿着东北走向的断裂，在玉龙雪山和哈巴雪山之间冲决而出。<br><br>由于巨大的落差和陡峭的河床，使得虎啸龙吟、汹涌澎湃的峡谷交响乐在此达于极致。<br><br>——范晓虎；跳峡具有激情热烈、奔放汹涌、粗犷豪迈的阳刚之美。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2ux6AHP9HAAbqUgrZ4ho613.jpg@!rw9"><br><br>两岸如刀削斧砍，陡峭险绝。<br><br>江水湍急奔腾，夺路而出。<br><br>峡内涛声如雷，浪花飞溅，惊心动魄，惊险奇绝。<br><br>    摄影/陆江涛<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2ux2AFFE0AAs2LKDx9II071.jpg@!rw9"><br><br>这便是著名的虎跳石。<br><br>她把激流截分为二，咆哮的江水宣泻其间。<br><br>她不仅是上虎跳的标志，也是整个虎跳峡最险最美的景致。<br><br>摄影/陆江涛虎跳峡是个有世界影响的峡谷,它在世界上的影响甚至比在云南还要大。<br><br>世界许多地方,人们不知道中国的云南省,但知道虎跳峡。<br><br>就像我不太清楚尼亚加拉瀑布在世界何处,但我知道这个瀑布。<br><br>这是一个可以养浩然之气的峡谷。<br><br>我曾经多次在这个伟大的峡谷中行走，记忆最深的就是两年前的夏天，我在时断时续的暴雨中步行２0多公里穿越了整个峡谷。<br><br>那次我从香格里拉乘车出发，在即将进入虎跳峡的时候，地势忽然开阔，可以看出玉龙雪山和哈巴雪山原来是一体的，现在分裂了，像巨大的幕布那样拉开，成为对立的石壁，其间露出深远的阴天，心灵震撼，我好像听得见亿万年前，大地向两边退去时，泥沙、大石头和洪流滚滚而下的声音，那峡谷的入口保持着巨大的动感，金沙江却很安静，藏在最下面，一切都是为了它。<br><br>虎跳峡的金沙江江面海拔1630米，江岸的最高点有3733米，落差达2100多米。<br><br>共分三段，上虎跳，中虎跳和下虎跳。<br><br>我们的越野车沿着峡谷边的公路前进，公路很危险，白色、黄色的乱石滚得到处都是，远古的巨变依然在进行，突然，前面的路被哈巴雪山泻下的洪水冲断了，几块巨石横在中间。<br><br>大水把公路淹没了一大片。<br><br>民工说，路至少得两天才能通。<br><br>如果要继续坐汽车的话，就只有退回到中甸。<br><br>',
'<h2>第1名  雅鲁藏布大峡谷</h2>专家评语：就像藏传佛教中幻化缥缈的香巴拉圣殿一样，雅鲁藏布大峡谷对我们大多数人来说，是一个永远充满未知与期待的秘境。<br><br>南迦巴瓦峰的雪霁云雾之下，是地球表面永恒的魅力之一。<br><br>——范晓；无论是从峡谷的长度、宽度、深度、水量，还是从景观的雄奇、险峻等多方面的因素综合考虑，雅鲁藏布大峡谷称之为峡谷中的全能冠军应无疑义。<br><br>——尤联元；雅鲁藏布大峡谷雄伟、险峻、奇特、秀丽，具有伟大、崇高、圣洁、神奇、神秘之美。<br><br>——康育义<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uxWAML_RAAr1OqQrmmM370.jpg@!rw9"><br><br>雅鲁藏布大峡谷在墨脱段的水汽通道现象，水汽萦绕、气象万千。<br><br>摄影/杜泽泉百余年来，美国的科罗拉多大峡谷一直顶着“世界第一大峡谷”的桂冠享誉全球。<br><br>近年，秘鲁推出了科尔卡大峡谷，以其3200米的深度提出了挑战。<br><br>随后，尼泊尔王国又推出了在阿纳普那(海拔809l米)和德哈乌拉给日(海拔8167米)两座高峰所夹峙的谷地——喀利根德格大峡谷，以4403米的深度刷新了世界第一深峡谷的纪录。<br><br>但是，科尔卡大峡谷和喀利根德格大峡谷尽管在深度上胜出，但雄伟壮观却显得不足，从整体上均无法与科罗拉多大峡谷媲美。<br><br>放眼地球，惟一可以直接向科罗拉多大峡谷提出挑战的只有中国的雅鲁藏布大峡谷。<br><br>雅鲁藏布江在藏东南的米林县以派乡为入口，生生切开了横亘于前的喜马拉雅山，围绕南迦巴瓦峰形成一个举世无双的奇特马蹄形大拐弯后入墨脱县，最后到巴昔卡，这便是雅鲁藏布大峡谷。<br><br>它的实际长度为504．6公里。<br><br>峡谷最深处位于南迦巴瓦峰和里勒峰与雅鲁藏布江交会处——宗容村，谷深6009米，单侧峡谷最深处在得哥村附近，谷深7057米，大峡谷平均深度为2268米，核心地段平均深度为2673米。<br><br>大峡谷江面从入口处的660米，逐渐收敛至最窄处的35米，江面最大坡降(河段高程差与距离之比)为75.35‰。<br><br>这些数据是长370公里、深2133米的科罗拉多大峡谷，及长90公里、深3200米的科尔卡大峡谷所无法比拟的。<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2uxqAAcbMABV6htxbM9M385.jpg@!rw9"><br><br>雅鲁藏布大峡谷内独特的栈桥。<br><br>摄影/杨逸畴<br><br><img src="http://img0.dili360.com/ga/M01/44/7A/wKgBy1e6lAqAd8RVAA8yjN_6rj0834.tub.jpg@!rw9"><br><br>雅鲁藏布大峡谷八玉河段，河床切入基岩，谷坡直立，急流奔涌，陡壁如削，壁上有瀑布从200米高处如匹练下挂。<br><br>摄影/李渤生<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2uxaAZj1NAAgXZcUJl_s387.jpg@!rw9"><br><br>雅鲁藏布大峡谷和南迦巴瓦峰及南迦巴瓦峰西坡的则弄隆冰川浑然一体，美不胜收。<br><br>摄影/杨逸畴<br><br><img src="http://img0.dili360.com/ga/M00/01/E6/wKgBzFQ2uxiASXXWAA1Bth23sb0575.jpg@!rw9"><br><br>溜索在雅鲁藏布大峡谷的很多地方是惟一的交通工具。<br><br>“飞渡”到对岸是需要很大的勇气，因为身下是汹涌的激流。<br><br>摄影/杜泽泉另外，大峡谷拐弯地区，地幔体上涌，构成地球上为数不多的地球“热涡”，上升量达30毫米／年，是世界上上升最强烈的地区。<br><br>这种内营力的条件也是科罗拉多峡谷和科尔卡峡谷所无法相比的。<br><br>科罗拉多峡谷所在的地下岩浆作用已溢露地表，玄武岩以夹层方式出露，这里的年上升量不过6～15毫米／年；而科尔卡峡谷所在地下岩浆作用以火山爆发的形式出现，形成峡谷一侧的火山岩高山。<br><br>雅鲁藏布大峡谷作为世界上最大最雄险的峡谷是当仁不让的。<br><br>由于雅鲁藏布大峡谷恰好切开了喜马拉雅山，成为印度洋季风进入高原的最大水汽通道，水汽量的强度竟与夏季自长江以南向北输送的水汽强度相当。<br><br>有了沿大峡谷的水汽通道，热带山地环境北移6个纬度，出现藏东南的一片绿色，现为仅次于东北和云南的我国第三大林区，青藏高原60-70％的生物物种集中在大峡谷；出现了从极地寒冻带到低河谷热带季风雨林带世界上最齐全、最完整的垂直自然带，以及高山发育的季风型海洋性(温性)冰川，峡谷河床的四处大瀑布群以及单位河段拥有世界河流最丰富的水力资源等等，是世界上最绿色的峡谷。<br><br>这些又都是世界上其他著名峡谷所不具备的。<br><br>美国西部的科罗拉多峡谷和秘鲁的科尔卡峡谷出现在干旱、半干旱的环境下，具有植被稀疏、景观单调的荒漠景观，流水的侵蚀切割作用弱，形成峡谷的外营力条件也远远比不上雅鲁藏布大峡谷。<br><br>',
'<h2>中国最美的十大峡谷</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2uxOAF5NFABJBKtSSlps570.jpg@!rw9"><br><br>这是那个举世无双的奇特的马蹄形大拐弯。<br><br>她已成为雅鲁藏布大峡谷的标志和象征。<br><br>摄影/田捷砚<h4>排行榜</h4>1，雅鲁藏布大峡谷(西藏) 95.562，金沙江虎跳峡(云南) 91.513，长江三峡(重庆、湖北) 90.234，怒江大峡谷(西藏、云南) 88.54',
'<h2>第5名  罗平峰林:金色的花园</h2>专家评语：区内锥状石峰排列如林，地貌典型。<br><br>周边平坝梯田万顷，每到春季油菜花开，酷似金黄色海洋，碧峰金波相映成趣，其美无比。<br><br>—— 陈安泽；记录了云南高原的夷平—隆升过程与低海拔古热带到高原亚热带的环境变化。<br><br>——林均枢<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2uxGAJVi_AAbz2UUyHdE679.jpg@!rw9"><br><br>菜花、村落、青峰，缺一不可而又自在地构成了罗平这座风光明媚的天然大花园。<br><br>摄影/刘建明滇桂黔三省区交界的层峦叠嶂之中，隐藏着一处奇丽的风景——罗平峰林。<br><br>罗平位于云南省东部，因其特殊的地理位置,素有“滇东门户”、“滇黔锁钥”之称。<br><br>阳春三月，罗平的20万亩油菜花竞相怒放，有的“成片成块”，有的“高低起伏”、有的“曲折迂回”、有的“螺旋盘落”，在流光溢彩间，铺就了一望无垠的金色花海。<br><br>花海中的玉带湖、腊山湖、湾子湖像三面闪亮的银镜，衬托着青翠葱茏的白腊山；此起彼伏的喀斯特锥形峰点缀在花海间，如笋似柱，峰峰错落有致、千姿百态；青山在白云间时隐时现，溪流在村落中静静流淌……',
'<h2>第4名 三清山:西太平洋边缘最美丽的花岗岩</h2>专家评语：景区内峰峦林立，其中“女神峰”、“琵琶峰”、“巨蟒出山”为稀世胜景，是国内最典型的花岗岩峰林地貌之一。<br><br>——陈安泽；受垂直节理、近水平节理、地壳间歇抬升、岩石差异风化、构造裂隙疏密程度的控制，形成了形态各异的花岗岩石峰和大量的造型地貌、象形山石，具有很高的美学价值。<br><br>—— 朱德浩<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2uxCAOpmgAAdXPER2NL0919.jpg@!rw9"><br><br>三清山三排尖 摄影/钟明积三清山位于江西省东北部德兴市、玉山县交界处，总面积229平方公里，因玉京、玉虚、玉华三大主峰“如三清列坐其巅”而得名。<br><br>海拔1816米的玉京峰为怀玉山最高峰，又被赞为“高凌云汉江南第一仙峰，清绝尘嚣天下无双福地”。<br><br>三清山地处扬子板块与华夏板块的结合带，经历了10亿多年的地质演变，形成了举世无双的花岗岩峰林地貌。<br><br>美在古朴自然，奇在形神兼备。<br><br>三清山在大自然这个艺术大师的精心塑造下，形成了世界罕绝的司春女神、巨蟒出山等山岳奇观。<br><br>这里的花岗岩裂隙和节理发育最为齐全，是花岗岩节理的地质博物馆，被专家称作西太平洋边缘最美丽的花岗岩。<br><br>',
'<h2>第3名  万峰林：高原上的心跳</h2>专家评语：兴义峰林从高原向斜坡地带分异清晰，发育完美，早被明朝徐霞客所重视，布依族和苗族风情更增添其情趣。<br><br>—— 林均枢；兴义万峰林是中国准备向联合国申报南方喀斯特锥状喀斯特峰林世界自然遗产候选地，其美学价值无可争议。<br><br>——熊康宁<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uxCABD-aAAZzek1TTVg315.jpg@!rw9"><br><br>峰林屏障与万顷田园交相辉映，组成一幅奇特、秀丽、开阔的自然画卷。<br><br>贵州兴义，是中国喀斯特地貌发育演化的典型地区之一。<br><br>坐落于此的万峰林总面积达2000平方公里，它东至坡岗，南达广西，西到滇、黔、桂三省区交界的三江口，北接乌蒙山主峰，占了兴义约三分之二的面积。<br><br>3亿年前，万峰林地区是滇黔古海的一部分，经历了燕山、印支、喜马拉雅等多次造山运动以后，隆起的石灰岩在烈日、雨水、二氧化碳和有机酸的共同作用下，逐渐形成了溶洞、峰林、天坑、裂谷、地缝、钟乳石、石笋等奇观。<br><br>不论从美学价值，还是从喀斯特地貌发育演化过程的完整性、存留下来遗迹的丰富性、锥状峰林集中连片的面积，还是景观的典型性等方面，万峰林都堪称奇景。<br><br>在人们普遍的理解中，“喀斯特”几乎是贫瘠和荒凉的代名词，而万峰林，则无疑为纠正这种观念的偏颇提供了一个重要的依据。<br><br>公元1638年，风尘仆仆的徐霞客在万峰林脚下吟出了“天下山峰何其多,唯有此处峰成林”的诗句，万峰林这处“磅礴数千里”的“西南奇胜”由此为天下人广知。<br><br>',
'<h2>第2名  武陵源 失落深山的丹青</h2>专家评语：内外营力将坚硬、古老的砂岩雕刻成现今的百嶂千峰、万石峥嵘的砂岩峰林地貌，蔚为壮观。<br><br>——朱德浩；由3.5亿年前泥盆纪石英砂岩构成的3000多座柱状石峰，拔地而起，丛列似林，是全国乃至全球最典型的石英砂岩峰林地貌，科研价值极高。<br><br>——陈安泽<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2uw6Ac8ZfAAxM3fnZdoM738.jpg@!rw9"><br><br>虽然直到上世纪80年代初，武陵源才得以扬名海内外，然而它很快便凭其境内的奇峰耸立、峡谷蜿蜒而被人们惊叹为“失落在深山的一颗明珠”。<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2uw2ABtWNAAkMPqtnnok910.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2uwWAJh24AAK_UsYVZk0608.jpg@!rw9"><br><br>武陵源独特的石英砂岩峰林直立而密集，给人以层峦叠嶂的磅礴气势与恢宏大观。<br><br>峰石名称很多，大如“神堂湾”、“西海长卷”、小如“天女献花”、“屈子行吟”、“罗汉峰”，而无名的山峰一样自成文章，同样使人产生无拘无束的畅想。<br><br>如果说世间有这样一幅超过300平方公里的丹青画卷，它的美足以震惊世界，那它必然就是我今次造访的武陵源。<br><br>清晨出城，而后一径向西，漫山遍野的红叶在山间薄雾中轻轻招摇，深秋的湘西，意在向我们展示出它那成熟的韵致。<br><br>内心有隐约的失望，毕竟车窗外的景致与平日所见相比，实在称不上特别。<br><br>忽然间车厢内有人“啊”的一声呼叫，随着他的目光看去，无数庞然大物惊现前方，座座伫立苍穹，如万夫当关。<br><br>心中一惊，未及多想，那些山峰的气势顷刻间便俘虏了我。<br><br>作家叶梦的散文《青岩山遐想》中对武陵源有这样的描写：“乍见这山怪般的奇峰，我惊呆了，丹田之气按捺不住涌上来，一个个‘啊’字脱口而出。<br><br>除了一个个‘啊’字，别的字眼我一个也想不起了。”<br><br>',
'<h2>第1名  桂林阳朔:山水相依的画廊</h2>专家评语：应把世界第一流的桂林——阳朔典型喀斯特峰林和壮乡风情,推荐作为联合国世界自然与文化遗产。<br><br>——林均枢；丛生如林的塔状石峰与漓江相组合,构成了“江作青罗带,山如碧玉簪”的山水奇观,美学价值极高。<br><br>——陈安泽；画中山水的塔状峰林，地貌演化的详尽释义。<br><br>——张寿越；世界最典型、发育最完美的湿润热带亚热带岩溶峰林地貌，峰林平原更是世界陆地上分布面积最大、景观美学价值最高、具有珍稀性和垄断性的自然遗产。<br><br>——朱德浩；桂林-阳朔之美主要在其峰丛、峰林，加之漓江在其间蜿蜒流动，更具备了水墨山水的魅力。<br><br>——熊康林<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2uvSAIa_CAAZoZoiDw-U649.jpg@!rw9"><br><br>大约在三亿二千五百万年以前，桂林阳朔原是一片汪洋大海，由于地壳运动，海底沉积的石灰岩上升为陆地，经过风化剥蚀和雨水溶蚀，形成了独具特色的峰林、峰丛、地下河和溶洞。<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2uvaAAU4MAAZdpiRNgbg944.jpg@!rw9"><br><br>而漓江像一条青绸绿带，盘绕在群峰山峦之间，奇峰夹岸，碧水环绕，充满了浓郁的乡土气息。<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uvWAZZMzAAO203UmDug976.jpg@!rw9"><br><br>漓江两岸聚居着壮、瑶、侗、苗、水、毛难等少数民族，千百年来，他们各自独特的文化传统和风俗习惯与如诗似画的漓江相映成趣，不知陶醉了多少文人墨客。<br><br>漓江属珠江水系，发源于华南第一高峰猫儿山，全长437公里。<br><br>漓江最美的景色，当数从桂林的象鼻山伊始到阳朔的碧莲峰这段83公里的水程了。<br><br>骤雨初歇,扁舟一叶,将我送入这百里画廊。<br><br>清澈如镜的漓水蜿蜒萦绕在青山峰林之间，江畔风光旖旎，碧水萦回，削壁垂河，青山倒影，山水相映，构成了一幅绚丽的自然画卷。<br><br>',
'<h2>中国最美的五大峰林</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBy1Q2uvOATQcPAAQcWitqg4g717.jpg@!rw9"><br><br>广西桂林喀斯特峰林  摄影/姜 江<h4>排行榜</h4>1，桂林——阳朔漓江山水 （广 西） 922，武陵源石英砂岩峰林 （湖 南） 893，兴义万峰林 （贵 州） 854，三清山花岗岩峰林 （江 西） 81',
'<h2>第7名  赤水丹霞地貌 银瀑飞泻映丹崖</h2>专家评语：千道丹霞举世稀。<br><br>——黄进；红岩、绿树、银瀑、清泉在广达1000多平方公里的范围内汇聚在一起本身就是一种奇观，巨大的岩廊和洞穴更是这一美丽画卷中的亮点。<br><br>——尤联元<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBy1Q2uvKARg0LAAoAOQiuQ80161.jpg@!rw9"><br><br>如果说大金湖丹霞的水是静的，赤水丹霞的水就是动的。<br><br>丹霞地貌在中国分布之广、景观类型之复杂、观赏价值之多样，可以就此窥见一斑。<br><br>有着闻名于世的赤水河的赤水市，分布着面积达1000多平方公里、由1亿年前后的侏罗纪、白垩纪红色地层发育的丹霞地貌。<br><br>红色厚层块状长的石英砂岩，经流水切割和重力崩塌，形成了令人惊叹的峡谷陡崖和急流瀑布景观。<br><br>风溪沟的十丈洞瀑布足可与黄果树瀑布相媲美，有“中国丹霞第一瀑”之誉。<br><br>赤水属于四川盆地南缘与黔北高原交接地带的砂岩型丹霞地貌区，因气候湿润，植被茂密，水源涵养较好，故处处是瀑布、溪流，并有洞穴发育，构成了艳丽鲜红的丹霞赤壁和拔地而起的孤峰、巨大的岩廊洞穴和峡谷飞瀑流泉相融一体的景观。<br><br>可谓红岩、绿树、银瀑、清泉相映成趣。<br><br>特别具有景观价值的十丈硐瀑布，规模与黄果树瀑布相当。<br><br>',
'<h2>第6名  张掖丹霞地貌 宫殿式丹霞天地造</h2>专家评语：宫殿丹霞冠华夏。<br><br>——黄进；天然去修饰，四季见秋山。<br><br>——彭华；像大地喷洒炽焰烈火，似山岩披上五彩霓裳，这是一处与众不同的丹霞景观。<br><br>——尹泽生<br><br><img src="http://img0.dili360.com/ga/M02/01/E7/wKgBy1Q2uu-AF6Y9AAqAr1q2pmA168.jpg@!rw9"><br><br>具有魔幻色彩的彩色丘陵是张掖丹霞地貌的美丽陪衬。<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2uvCAHHx9AAoxyAGLxWU727.jpg@!rw9"><br><br>由于干旱缺水，所以这一处丹霞地貌呈现出与南方迥然不同的格调：没有植被、干燥、巍然屹立、苍凉。<br><br>地理学家形象地称呼它为“窗棂式和宫殿式丹霞地貌”。<br><br>张掖的丹霞地貌集中分布在甘肃临泽、肃南两县境内，是中国干旱地区最典型和面积最大的¸¹霞地貌景观之一。<br><br>位于肃南裕固族自治县康乐乡冰沟内的丹霞地貌，是目前中国发育最好的窗棂式和宫殿式丹霞地貌，这种地貌只在甘肃、青海的干旱区才有发育。<br><br>在丹霞地貌的周围还有成片的彩色丘陵,如起伏的波浪，突显在苍茫的大地上，不同色彩的岩层错落交替、色彩班斓,其场面壮观、气势磅礴、富有动感。<br><br>张掖宫殿式丹霞地貌与彩色丘陵的面积合达300多平方公里。<br><br>黄进教授给予的评价是，张掖的宫殿式丹霞地貌全国第一；彩色丘陵色彩之缤纷、观赏性之强冠绝全国。<br><br>',
'<h2>第5名  资江—八角寨—山丹霞地貌 青山赤壁丹霞魂</h2>专家评语：从长江支流资江源头的崀山到八角寨，是一处连绵百里的巍巍山地，资江的一带清流将众多的丹霞景观串连在一起。<br><br>站在山顶上，赤红峰丘望不到尽头，深峡谷壑探不到底处；走向谷地深部，移步叠现奇景，田野散见人家；雄奇不失雅静，刚烈蕴含柔情。<br><br>这是丹霞的又一种风格和情趣。<br><br>资深专家赞誉这里是“丹霞之魂”。<br><br>——尹泽生<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2ut6AHhc4AAZVaUP6nXk660.jpg@!rw9"><br><br>所有动人心魄的自然景观都是天地的造化。<br><br>在这里，群山无语，耳畔却似传来万马奔腾的喧嚣。<br><br>领略这一处丹霞的奥妙需要登高，找到制高点俯瞰全景。<br><br>在湘桂交界处的越城岭腹地，由南至北展布着形成于1亿年前的中生代白垩纪早期的红色砾岩、砂岩组成的狭长盆地。<br><br>分布着跨湖南新宁和广西资源两县的资江—八角寨—山丹霞地貌区，其中资源县丹霞地貌分布面积125平方公里，新宁县分布面积108平方公里。<br><br>资江—扶夷江从盆地中由南向北流入洞庭湖，两岸风景如画。<br><br>山以密集式分布的丹霞峰林为特点，侧看如万笋插天，横看若万马奔腾；众多狭窄幽深的巷谷是其突出特点；因红层岩石含较多的石灰岩砾石，丹霞地貌发育中的喀斯特化比较明显。<br><br>中国丹霞地貌的命名人、著名地质学家陈国达院士说，山可以与丹霞地貌标准地丹霞山媲美，是典型的丹霞峰林地貌景观。<br><br>八角寨景区内有上百座奇峰怪岩巍然耸立，方山、丹峰、石柱、赤壁、壁洞、巷谷等形态万千。<br><br>螺丝山（亦称群螺观天）由４座一两百米高的巨大锥状石峰——顶尖、座圆、带有线条生动优美的圈状螺纹，犹如大海螺；站在开凿在悬崖绝壁上的全景区的制高点龙头香环视八角寨全景，正是万山连绵，起伏如潮。<br><br>',
'<h2>第4名  龙虎山 炼丹之处红崖显</h2>专家评语：龙虎丹霞天下稀。<br><br>——黄进；龙盘虎踞，丹山霞彩，道教圣地，天师宰府。<br><br>——彭华；流水切割给予了她崎岖的地势，山石崩塌形成了她的陡壁悬崖，溶蚀风化造就了她的深洞浅穴。<br><br>各种景观拟人状物，大山如“龙蟠”、“虎踞”；岩体如营寨、长墙、梁柱、峰林；单景如一线天、猪背岭、蜂窝洞、天生桥。<br><br>处处成景，遍地生辉。<br><br>——尹泽生<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBy1Q2ut2AP3NzAAoRivhcTcw100.jpg@!rw9"><br><br>山立水边，水绕山转。<br><br>分布在龙虎山泸溪河两岸的群峰因为有了水的环绕，柔和温婉。<br><br>而这些山峰就是典型的丹霞地貌。<br><br>地貌的发育和人一样，也是有年龄阶段的，如果你想深刻地理解龙虎山的景物，就请把眼前的山水想象成一位岁暮的老人吧！龙虎山位于江西省鹰潭市，丹霞地貌的面积约为80平方公里，是我国丹霞地貌发育程度最好的地区之一，地质构造上属于中生代断陷盆地，形成了紫红色河湖相厚层块状砾岩、砂岩及火山岩，后期又经流水沿裂隙冲刷和重力崩塌，形成平顶山、单面山或猪背山、石寨、石墙、石梁、石崖、蜂巢状洞穴、竖直洞穴、石杀±、石峰和峰丛、峰林等，并伴之以一线天、天生桥、石门、象鼻山等造型。<br><br>中国大多数的丹霞地貌由于地形高差相对较大，故以雄奇险峻为特色。<br><br>而龙虎山属于发育到老年期的丹霞地貌，山块离散，呈峰林状，地形高差相对较小，最大只有240米左右，因此总体显得秀美多姿。<br><br>龙虎山丹霞地貌类型也较为多样，集中分布在龙虎山和仙水岩景区约40平方公里的范围内。<br><br>景区内又有泸溪河流过，将两岸的丹崖地貌景观串联一体，也有碧水丹崖的特点。<br><br>与此同时，龙虎山还是中国道教的发祥地和活动中心之一，并有大量春秋战国时期的古崖墓群分布在仙水岩一带的山崖上，它们与独具特色的碧水丹山构成了龙虎山自然景观和人文景观的“三绝”。<br><br>',
'<h2> 第3名  大金湖 水上丹霞奇观</h2>专家评语：湖中有山、山中有湖，山环水、水绕山，把分散于崇山峻岭之中的奇峰异石通过湖水联结在一起，是“天下第一湖山”。<br><br>——尤联元；千顷碧波，万朵金莲。<br><br>——彭华<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2utyAaIyQAAZ4RMxa018323.jpg@!rw9"><br><br>观赏大金湖的丹霞地貌是一定要坐船行于水上的，在水声的潺潺中仰视绿树红岩的错落景致，时而惊叹于造型的奇特逼真，时而陶醉在优美如画般的湖光山色里。<br><br>大金湖丹霞地貌位于福建武夷山山脉中段的泰宁县境内，以丹霞地貌自然景观为主体，总面积达461.8平方公里，其中丹霞地貌风景区面积166.9平方公里。<br><br>由东北向西南分布着上清溪、金湖、龙王岩、八仙崖４个丹霞地貌区。<br><br>其中金湖、上清溪又是中国面积最大的水上丹霞地貌区。<br><br>大金湖丹霞地貌类型齐全、造型丰富。<br><br>其深切峡谷之深、深切曲流之曲、之多，属全国罕见。<br><br>大金湖丹霞地貌在不同方向断裂的基础上，受崩塌、流水侵蚀及风化作用影响，形成了赤壁丹崖、方山、尖峰、石柱、石墙、深切曲流、巷谷、峡谷等地貌景观，组合成块状山地、峰林、峰丛等独具特色的丹霞自然景观，而这些又因蜿蜒百里的金湖水的串联，令湖中有山，山中有湖，可谓“山为锦屏何须画，水作琴声不用弹”。<br><br>是中国罕见的“水上丹霞”奇观。<br><br>',
'<h2>第2名  武夷山 碧水丹山甲东南</h2>专家评语：武夷山的美景，是她无比秀逸、精美的山岩，清幽、平和的溪流和满山满谷的绿林、秀竹，但搭起武夷山水骨架的是这里玉女、天游、大王等丹霞群峰，是它们体现出了武夷山水的精华。<br><br>——尹泽生；九曲溪流天籁韵，三六丹峰舞翩翩。<br><br>——彭华<br><br><img src="http://img0.dili360.com/ga/M00/01/E6/wKgBzFQ2utuARj2rAAQOE7Po5ak756.jpg@!rw9"><br><br>许多人欣赏武夷山九曲溪的蜿蜒流转，而秀丽的九曲溪两岸的山峰却是典型的丹霞地貌。<br><br>36奇峰、99岩、千姿百态、气势磅礴。<br><br>而温暖的气候又令群峰翠绿葱茏。<br><br>山水皆胜的武夷山位于福建省北部的南平市，从古至今即拥有许多美誉。<br><br>人们赞之兼有黄山之奇、桂林之秀、泰岱之雄、华岳之险、西湖之美等等。<br><br>武夷山风景区面积70平方公里（其中丹霞地貌面积为54.4平方公里），山峰平均海拔350米，又有一条9.5公里长的溪水曲折环绕，形成了“溪曲三三水”（九曲溪）、“山环六六峰”（三十六峰）的山水皆胜的自然景观。<br><br>武夷山是由红色砂砾岩组成的低山丘陵，九曲溪两岸即为典型的丹霞地貌，顶缓斜、壁陡峭，山峰峭拔。<br><br>温润的气候与优良的生态环境，又令峰顶葱茏，翠绿与绛红，丹山与碧水，组成了罕见的自然山水景观。<br><br>登山可以望水，临水可以赏峰。<br><br>山光水色，处处佳境。<br><br>',
'<h2>第1名  丹霞山 中国的红石公园</h2>专家评语：中国几代学人前仆后继，驻足此地，在这个原来偏远的山地丘陵间，对这片面积广阔、景观壮美、造型奇异的赤壁丹崖，进行了孜孜不倦的探讨，终于使“丹霞”作为一门学问进入了科学殿堂；使“丹霞”成为一类标记，美化了神州辽阔的大地。<br><br>——尹泽生；万古丹霞冠九州。<br><br>——黄进；色如渥丹，灿若丹霞，奇峰怪石，碧水相映，又有丰厚的历史文化，询地质上之奇观，人世间之美景也，膺世界地质公园之选绝非偶然。<br><br>——尤联元<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBy1Q2utKAQuZUAAQ_X40gt6E401.jpg@!rw9"><br><br>要想弄明白什么是丹霞地貌，建议你先去广东的丹霞山，因为这种地貌就是在那里命名的。<br><br>这是一种由红色的砂砾岩层经崩塌、风化而形成的地貌，这类地貌有一些共同的特点，比如说顶是平的或者缓缓倾斜的、一面或几面的山坡是近乎垂直的陡崖而坡麓却又缓缓地倾斜下来。<br><br>18年前，当我在广东省韶关市东北郊第一次看见那一片神奇的群山时，就再也无法将它忘记：红色的石头，红色的山崖，看去似赤城层层、红霞片片，宛如一方红宝石雕塑园，这就是被誉为“中国红石公园”、“色如渥丹、灿若明霞”的丹霞山。<br><br>它如金城石堡，峭壁直立，气势磅礴；又似玉宇琼楼、巍巍宝塔、擎天巨柱。<br><br>晨雾之中，赤城层层为轻纱萦绕，烟云飘来，山峦隐现而虚无空。<br><br>从此我便爱上了它，并十几年如一日地守身于它。<br><br>很早以前，人们就已经发现丹霞山与众不同。<br><br>20世纪30年代，已故中国地质学家、中科院资深院士陈国达教授在对华南地区的红石山地作了深入研究之后，以发育最典型的丹霞山为名，将这一类地貌命名为“丹霞地形”，即现在所称的“丹霞地貌”。<br><br>这一概念很快为学术界接受与采用，并逐渐演变成被广为接受的地学专用名词。<br><br>70多年来，中国的地质、地理学家经过不懈的努力，在国内已经发现了715处（据黄进最新统计）丹霞地貌，丹霞地貌学在中国已经成长为地貌学的一个分支学科，丹霞山也成为中国丹霞地貌的研究基地。<br><br>狭义的丹霞山仅限于北部的长老峰、海螺峰和宝珠峰构成的山块。<br><br>广义的丹霞山却包括了这里由红石组成的290平方公里（其中典型丹霞地貌180平方公里）的丹霞山区，即丹霞山世界地质公园。<br><br>它位于南岭山脉南侧的一个山间盆地中，北部是丹霞山景区，东南部为韶石山景区，西部是巴寨景区，中部为锦江景区。<br><br>整个地质公园整体呈现出一种红层峰林式结构，有大小石峰、石堡、石墙、石桥400多座，山石林立，高低参差，错落有致。<br><br>习惯上人们常认为高大者才为雄，但高大是相对的，主要在于其气势。<br><br>丹霞山最高峰是主峰巴寨，海拔618米，就山高而论不过是个小字辈，但丹霞山的山峰个个由悬崖峭壁构成，许多崖壁高达几百米，拔起于平川或河岸之上，危崖尽露，气势磅礴，雄浑而富有力度，充满阳刚之美。<br><br>就是小尺度的石峰，也似有擎天之力。<br><br>',
'<h2>中国最美的七大丹霞地貌</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBy1Q2utCAdy7qAAq0e2WvJ0w465.jpg@!rw9"><br><br>红色是大地的沉积，黑色是流水的冲刷。<br><br>观赏丹霞，需要一种读诗的心态，或许，你可以从中领略到地壳运动的神奇节奏。<br><br>摄影/陈迅<h4>排行榜</h4>1，仁化丹霞山 (广东) 93.22，南平武夷山 (福建) 89.63，泰宁大金湖 (福建) 87.4 4，鹰潭龙虎山 (江西） 86',
'<h2>第5名  风雅西湖</h2>专家评语：没有一座城市能够像杭州那样，拥有一个人文如此丰厚、风景又如此优美的湖。<br><br>古往今来对一个湖赞誉的美文佳句之多，绝对只有西湖。<br><br>——李玉祥<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2us2AMvtAAATlONNjSxg444.jpg@!rw9"><br><br>春来白堤，柳绿花红。<br><br>西湖风雅，其位在杭州之西，千百年来，从浅海之湾到 湖，又至独立的内陆湖，唐以前已成形状，宋元明清，历代至今，西湖屡修屡现，至上世纪末，水面达五六平方公里。<br><br>新世纪开拓湖西，重建杨公堤，恢复本来水域，又增至为6.5平方公里，水深从1.65米增至2.27米。<br><br>因此说西湖今天的风雅，从湖西开始，也许是再顺理成章不过的事情了。<br><br>“西”是一个迷人的指向，一个浪漫的地方，西湖之西，是西的重叠，是西的强调，是西的极致。<br><br>在西湖的西边，我预感了那种令人怦然心动的神秘的美。<br><br>在语焉不详中寻找历史；在茅道芦巷中叩访遗踪；在锈迹斑斑中擦拭亮光；与长眠的人文、历史和自然共同经历苏醒，与这块城市的湿地共同呼吸绿色空气，并沉醉在其间，那是一种怎么样的感受呢？<br><br>朋友们若第一次到杭州来，由我引领游西湖，我首先带他们去的，必定是孤山。<br><br>我个人以为，凡到杭州来的游人，首先到的应该是孤山。<br><br>用一到两天时间，把孤山初品之后，再散向湖上各处。<br><br>都说纲举目张，孤山，就是西湖的纲。<br><br>',
'<h2>第4名  长白山天池盛怒之后的平静</h2>专家评语：天池是我国第一深湖和面积最大的火山口湖。<br><br>天池所在的长白山风光奇绝，是我国的绿色宝库、名贵药材之乡和藏有众多珍禽异兽的天然动物园。<br><br>——姜加虎<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2usOACw7XAAm_e7e5CIw570.jpg@!rw9"><br><br>天池的春天，湖畔鲜花盛开<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBy1Q2usKAJV8WAAQC7RjeVsA558.jpg@!rw9"><br><br>天池在远古时期，长白山原是一座火山。<br><br>据史籍记载，自16世纪以来它又爆发了3次，当火山爆发喷射出大量熔岩之后，火山口处形成盆状，时间一长，积水成湖，便成了现在的天池。<br><br>而火山喷发出来的熔岩物质则堆积在火山口周围，成了屹立在四周的16座山峰，其中7座在朝鲜境内，9座在我国境内。<br><br>长白山天池是火山喷发自然形成的我国最大的火山口湖，也是松花江、图们江、鸭绿江三江之源。<br><br>因为它所处的位置高，水面海拔达2150米，所以被称为“天池”。<br><br>',
'<h2>第3名  纳木错:与神耳语的地方</h2>专家评语：世界海拔最高的湖，远离现代文明的污染，保持着自然原始生态，理所当然成为朝圣者心目中的圣地。<br><br>——李玉祥<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBy1Q2urmAOGmbAAN7w4QIcfQ410.jpg@!rw9"><br><br>有人说纳木错的天象也是有脾气的，当你快乐时，它会加增你的幸福，当你悲苦时，它会给你安慰。<br><br>到了纳木错，你会丧失游山玩水的心境，你所能做的，只是放松和冥想。<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2urmAIX3sAARR5Dx7AGM402.jpg@!rw9"><br><br>念青唐古拉山脉延绵在纳木错南岸，7162米的主峰在云层中时隐时现。<br><br>这就是纳木错，一个雪山与湖泊交映成趣的地方。<br><br>山神与湖神相依相伴，共同护佑着前来朝圣的人们。<br><br>被誉为“天湖”的纳木错，位于藏北高原，念青唐古拉山脉主峰的北面。<br><br>它的面积1961.5平方公里，海拔4720米，是西藏三大圣湖中海拔最高的湖，也是我国第二大咸水湖，最深处约55米。<br><br>距今200万年以前，由于地壳的强烈运动，青藏高原大幅度隆起，岩层受到挤压，有的褶皱隆起，成为高山，有的凹陷下落，成了谷地或山间盆地。<br><br>纳木错就是在地壳构造运动陷落的基础上，又加上冰川活动的影响形成的。<br><br>早期的湖面非常辽阔，湖面海拔比现在低得多。<br><br>那时气候相当温暖湿润，湖水盈盈，碧波万顷，就如同一个大海。<br><br>后来由于地壳不断隆起，纳木错也跟着不断上升。<br><br>在距今1万年以前，高原气候变得干燥，湖水来源减少，湖面大大缩小了。<br><br>现存的古湖岸线有三道，最高的一道距现在的湖面约80余米。<br><br>夏天的纳木错最为欢腾喧闹，野牦牛、岩羊、野兔等野生动物在广阔的草滩上吃草，无数候鸟从南方飞来，在岛上和湖滨产卵、孵化、哺育后代；湖中的鱼群时而跃出水面，阳光下银鳞闪烁；牧人扬鞭跃马，牛羊涌动如天上飘落的云彩，悠扬的歌声在山谷间回响。<br><br>整个纳木错湖区显得生机勃勃，意趣盎然。<br><br>由于气候高寒，湖面从10月份开始结冰，一个冬天下来，结成很厚的冰层，至翌年5月开始融化，融化时冰裂发出巨响，声传数里，这也是纳木错的一大景观。<br><br>',
'<h2>第2名  喀纳斯湖上帝的调色板</h2>专家评语：不同的时间来,你看到的喀纳斯湖是不同的:水清时的湖为蓝绿色,冰川融水注入时湖为淡绿色,薄云下的喀纳斯湖是粉红色的,阴天时的湖水则为蓝灰色。<br><br>——袁国映<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBy1Q2uraAbhtVAAkSnkq73b0892.jpg@!rw9"><br><br>这个深藏在阿尔泰山友谊峰下的亚寒带高山河谷型湖泊，其实是额尔齐斯河支流喀纳斯河上最宽的一部分。<br><br>发源于喀纳斯冰川，穿过丛山峻岭、奔腾而下的喀纳斯河，在流入这个豆荚形的凹陷湖区之后，就变得平缓而柔和。<br><br>湖的东西两岸，尽是漫山遍野、直插云天的以欧洲泰加林为主的原始针叶林和白桦林，渲染出一派恍如北欧大陆与俄罗斯林野的异域情趣。<br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBy1Q2urSAILvxAAfPWp1N9lY525.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/E6/wKgBzFQ2urWAfB2FAAiX2A9Gw7U292.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2ureAaHTgAAmToaUTiLg842.jpg@!rw9"><br><br>从湖区延伸开去的2000多平方公里的原始河谷山林地带，是我国惟一的古北界高寒带动植物分布区。<br><br>这里生存着1000多种植物，300多种兽类和100多种野禽，其中不少是受国家保护的珍稀生物。<br><br>喀纳斯湖中还生长着八种我国罕见的冷水型鱼类，其中的哲罗鲑（即大红鱼）因硕大、凶猛，能吞噬水中野鸭、岸边牛犊而以“湖怪”著称，更给喀纳斯增添了神秘的色彩。<br><br><h4>编辑评语：</h4>谁也不会拒绝喀纳斯湖的美丽,与青海湖不同,它恰恰属于瑰丽秀奇的典范。<br><br>喀纳斯湖很难让人真正平静下来,因为你的心总会被一帧又一帧美景所激荡。<br><br>',
'<h2>第1名：青海湖:陆心之海</h2>专家评委：青海湖有一种东方的气质：看似简单，但简单中蕴含的东西却很深广。<br><br>——李玉祥；作为我国最大的咸水湖与最大的内陆湖，青海湖是生物多样性的宝库，但伴随经济发展，生态与环境的保护任重道远。<br><br>——吕斌<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBzFQ2urGARMwkAAh3OY6laqc701.jpg@!rw9"><br><br>青海湖最长久的居民应该说是这些鸟们，它们与湖水与岸风相得益彰。<br><br>人类只需远远观望，尊它们为青海湖的主人，就是对它们最高的赞美了。<br><br><img src="http://img0.dili360.com/ga/M02/01/E6/wKgBy1Q2uq-AAqPxAAbHogINULE665.jpg@!rw9"><br><br>每年一过11月，羊群就可以自由走在结冰的青海湖上了。<br><br>冰封的湖面缩短了两岸草场的距离，聪明的牧人还会在迁徙途中把冰面凿开一个洞，让羊群喝到冰下的湖水。<br><br>摄影/单之蔷有一个美丽的传说:1000多年前，唐蕃联姻，文成公主奉命远嫁吐蕃王松赞干布。<br><br>临行时，唐王赐她日月宝镜，说，日后若思念家乡，就拿出宝镜来看，家乡长安就会出现在你的面前。<br><br>文成公主千里跋涉，来到唐蕃分界地的日月山，眼看就要进入吐蕃领地，公主思念起家乡父老，便拿出日月宝镜，果然宝镜里显出了家乡长安，公主想到此一去再也回不了长安，一时泪如泉涌，难以成行。<br><br>然而，这位公主突然记起了自己神圣的使命，便将日月宝镜扔出手去，没想到那宝镜落地之时闪出一道金光，变成了美丽的青海湖。<br><br>公主翻过日月山继续朝西，她的眼泪变成河，随她西流，变为有名的倒淌河。<br><br>古人称青海湖为“西海”，藏族同胞称青海湖为“措温波”，蒙古族同胞称青海湖为“库库诺尔”；由于青海湖一带早先属于卑禾族的牧地，所以又叫“卑禾羌海”，西王母是3000多年前生活在青海湖一带的古羌人部落的女首领，她宴请乘八骏之辇来看望她的周穆王于瑶池，而这瑶池就是美丽的青海湖。<br><br>西王母是青海湖的主神，替王母“殷勤探看”穆王行踪之三青鸟，就是生活在鸟岛之上的万千候鸟。<br><br>青海湖以其美丽的神话传说被我国历代皇帝视为圣湖。<br><br>据史料记载，从唐代开始，历朝许多皇帝都为青海湖祭海活动题词立碑，唐玄宗曾题青海湖神为“广润公”，封号青海湖。<br><br>清代的祭海活动规模日盛且逐渐制度化，从遥祭发展到近湖祭海。<br><br>因民间传说农历七月十八为西王母的诞辰日，祭海的日子便选在这一天，自唐玄宗以来，每年的这一天都有祭海活动。<br><br>民国时期，宋子文、马步芳曾先后担任过祭海大员。<br><br>现在，祭海仪式又被恢复，但它已经衍化为民间活动。<br><br>传说固然美丽，但我们知道，青海湖是我国第一大内陆湖泊，也是国内最大的咸水湖，她的形成，是距今4千万年前，印度板块和欧亚板块的碰撞挤压，喜马拉雅海上升为陆地的结果。<br><br>地质学研究的成果表明，青海湖原为外泄湖，周围百川之水尽汇湖中，湖水又从东面外泄注入古黄河。<br><br>后来，因地壳断裂形成的造山运动的继续作用，湖东地势渐渐隆起，造就出日月山，使湖水的出口被山脉所阻隔，东向河水倒淌向西，青海湖便成为只进不出的大湖。<br><br>现今日月山西的倒淌河便是这段地壳变迁史留下的痕迹。<br><br>',

'<h2>第10名  峨眉山:从盆地升向天庭</h2>专家评语：儒、释、道三教并存共处，相依相存。<br><br>王石<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBzFQ2uoGAaWL0ABBIuYLi0LU845.jpg@!rw9"><br><br>舍身崖由数个绝壁、多个平台、众多沟壑构成，从崖脚至山顶，相对高差2000多米，形成了峭峰绝壁、直上云天的雄伟山势。<br><br>夏日的傍晚，我又一次来到了峨眉山。<br><br>因在成都时的燥热与琐事纠缠，很想找个清净的地方，散几天心。<br><br>其实潜意识里，是早已把这里当作了清心涤肺的神圣之地；况且峨眉又兼具了秀绝天下的自然风光和名满佛门的梵林气场，既清心又凉身，也许这，才是我的双重目的。<br><br>把车开到报国寺的红墙外，两边高大黝黑的树木遮天蔽日，把盛夏的热浪阻挡在外，心中已然清凉。<br><br>报国寺是峨眉山的大门，由明光道人初建，原名会宗堂，取儒、释、道三教会宗之意，实在是峨眉山包容天下的典型象征。<br><br>站在金钟与法鼓的中间，我惊讶于这大气的庙宇，儒、释、道三教都能把秀绝天下的峨眉山当作自己共同的精神高地，且能融为一体，让人不得不感慨峨眉山的“大”了。<br><br>',
'<h2>第9名  泰山:华夏的图腾</h2>专家评语：山不在高，在于文化积淀的厚重；泰山久已参与社会，深入人心，超越观感，成为中华民族及其文化之地标。<br><br>深具儒家风范者，首推泰山。<br><br>——马丽华<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBzFQ2unqAaRSRAAU0V_G8OnA419.jpg@!rw9"><br><br>泰山天街<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBzFQ2un2AP7uAAA6TP4KKTDA245.jpg@!rw9"><br><br>石刻<br><br><img src="http://img0.dili360.com/ga/M00/01/E6/wKgBy1Q2unyAADRtAAns3jerKl4400.jpg@!rw9"><br><br>泰山有3个十八盘之说。<br><br>自开山至龙门为“慢十八”，再至升仙坊为“不紧不慢又十八”，又至南天门为“紧十八”，共计1630余阶。<br><br>一晃，第二次登泰山过去五六年了。<br><br>那些峰峦楼台，那些雕栏石刻，全如烟尘一般,落入记忆成了水墨般的洇染。<br><br>因为有女友同行，重游泰山就变得生动了许多。<br><br>即使是起点岱宗坊，也显得格外别致。<br><br>造化钟神秀,五岳岱独尊。<br><br>登上岱宗坊的石阶，壁立的泰山便映入眼帘，那种五岳独尊的气势让人为之一震，感觉到它身上的每块石头、每座牌坊、每棵树木背后，都隐藏了历史和人文精灵，覆盖着一种飓风似的文化喧嚣。<br><br>泰山谓“五岳之宗”，源于一则神话。<br><br>在神话传说中，再也没有比盘古的头更厚重的文化事象了。<br><br>可是，正是这位元始尊神的头，与泰山紧紧关联在一起。<br><br>传说盘古死后，头部化作东岳,泰山从而成为五岳之首。<br><br>',
'<h2>第8名  冈仁波齐:众神的居所</h2>专家评语：峰形独特，遗世独立，突兀之美令人怦然心动；一座多民族、多宗教、跨地域共同信仰的神山，从古远年代起就被印度史诗《吠陀》讴歌，迄今我仍是它的激赏者和赞美者。<br><br>——马丽华独特的位置，四条国际大河的源头，它成为多种宗教的圣山是很自然的事情。<br><br>——王石<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBzFQ2um-ACd7PAAa2w6jPYb4303.jpg@!rw9"><br><br>冈仁波齐峰的腰部是较大的淡红色平台，平台边缘被冰雪侵蚀，风化严重，呈犬牙状，平台上有一圈凹进去的沟槽。<br><br>峰顶终年积雪，威凛万峰之上，极具视觉和心灵震撼力。<br><br>摄影/张涛<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBy1Q2um6ASxmkAAEr9vUovpU112.jpg@!rw9"><br><br>冈仁波齐峰下的拉曲河谷  摄影/杨桦横贯在西藏南部的冈底斯山脉，峭壁千仞、冰川纵横，气势磅礴。<br><br>其主峰冈仁波齐位于西藏阿里地区普兰县境内，它既是世界公认的神山，同时也被印度教、藏传佛教、西藏原生宗教苯教以及古耆那教认作为世界的中心。<br><br>海拔6638米的冈仁波齐是亚洲四大河流的发源地，雪峰附近发育了狮泉河、马泉河、象泉河和孔雀河，它们分别是印度河、雅鲁藏布江(布拉马普特拉河)、萨特累季河和恒河的上源。<br><br>洁白晶莹的雪峰与藏族人称为“圣母之山”的纳木那尼峰遥遥相望，两峰之间，安睡着美丽圣洁的圣湖——玛旁雍错和变幻莫测的鬼湖——拉昂错。<br><br>冈仁波齐由数千米厚的普通砾石、卵石、砂和软硬相间的砾岩组成，由于岩层性质不同，又受到不同方向的构造变动，加上自然界长期风化作用，形成了今日外貌奇特的“神山”。<br><br>在峰峦起伏的群山之中，冈仁波齐凌空直耸云霄，峰顶被皑皑冰雪覆盖，与朵朵白云浑然一体；经过长期风化作用而形成的天然台阶纵贯峰体中央，好像通往云端的悬梯，两侧悬崖绝壁，使整个峰体显得更庄严雄伟，堪称天成的神殿。<br><br>冈仁波齐周围共有５座寺庙；年日寺为转山第一站，以后依次为止拉浦寺、松楚寺、江扎寺和赛龙寺。<br><br>几个世纪以来，冈仁波齐一直是朝圣者和探险家心目中的神往之地，但是至今还没有人能够登上这座神山，胆敢触犯这世界的中心。<br><br>',
'<h2>第7名  乔戈里:遥远的秘境</h2>只知其一不知其二，却不适合乔戈里峰，她是世界14座8000米以上山峰攀登难度最高的。<br><br>——王石<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBy1Q2um6AORnQAAaZtB4kJ0I451.jpg@!rw9"><br><br>高山协作运送登山物资<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBzFQ2umiAbx2TAAhyVOk3pXQ805.jpg@!rw9"><br><br>受山区气候条件的限制，大多数攀登队伍一旦进入乔戈里峰大本营，一般都得待上两个月，长期的待机加上寒冷的天气，食品和燃料供应经常显得紧张。<br><br>为了保障后勤供应，许多队伍不得不囤积大量登山物资。<br><br>应该如何定义“最美丽”的山峰呢？<br><br>同样喜欢山的王灏铮（《危险的脚步》一书作者）说：“让我感觉安全（可靠）的山峰最美丽。”<br><br>以此标准衡量，即使全世界的山峰都入选了，凶险的乔戈里（K2）恐怕也不能成为“最美丽”的，现在我却要用“最美丽”的眼光打量它。<br><br>其实早该这样了。<br><br>乔戈里虽然坐落在中巴边境，但中国人第一次迫近观测这座绝对雄性的山峰，比英国人奥斯汀晚了近140年。<br><br>',
'<h2>第6名  稻城三神山:香格里拉的地标</h2>专家评语：其实是以一个团队的阵容前来参与争锋的：仙乃日、央迈勇、夏诺多吉分别为藏传佛教三怙主观音、文殊、金刚手之化身，三座山峰鼎足而立，雄奇美艳与知名度之低反差巨大。<br><br>此番如果落选，未来国人定会顿足感叹前人短见。<br><br>——马丽华<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBzFQ2umSAEoVGAANj8M7QLf4668.jpg@!rw9"><br><br>央迈勇和仙乃日   摄影/吕玲珑在青藏高原南缘、横断山脉东侧的莽莽群山之中，有三座呈“品”字形的雪山格外醒目，它们，就是稻城三神山——仙乃日、央迈勇和夏诺多吉。<br><br>位于四川省西南边缘的稻城，古名“稻坝”，藏语意为山谷沟口开阔之地。<br><br>稻城高原由横断山系的贡嘎岭和海子山组成，两大山脉坐落南北，几乎占去了稻城面积的三分之一。<br><br>稻城三神山，便在这重峦叠嶂、逶迤莽苍的群山之间鼎立而峙，脱颖而出。<br><br>三神山合称“念青贡嘎日松贡布”，自古就是藏传佛教中的圣地。<br><br>神山中海拔6032米的主峰仙乃日为稻城第一高峰，是传说中观世音菩萨的化身，山体平缓如大佛安坐，雍容典雅；海拔5958米的南峰央迈勇意为文殊菩萨，端庄娴静，冰清玉洁；海拔5958米的东峰夏诺多吉意为金刚手菩萨，如刚烈少年，英挺俊俏。<br><br>',
'<h2>第5名  黄山：上帝的盆景</h2>专家评语：假如黄山不能跻身于十大美山之列，岂不辜负了古今美名，也贬低了国人的审美眼光。<br><br>——马丽华<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBy1Q2umGAC0SFAAjFrTErbHQ354.jpg@!rw9"><br><br>黄山云海不仅本身是一种独特的自然景观,而且还丰富了山水风景的神采。<br><br>黄山的奇峰、怪石只有依赖飘忽不定的云雾的烘托,才显得扑朔迷离,怪石愈怪,奇峰更奇,使它们增添诱人的魅力。<br><br>摄影/武建国以“奇”闻名天下的黄山位于安徽省南部，是皖南山地的中枢山脉，也是长江水系和钱塘江水系的分水岭。<br><br>黄山古称黟山，因传说中轩辕黄帝在此羽化升天而改名并沿用至今。<br><br>黄山方圆250平方公里，山体奇伟，危崖突兀，幽壑纵横，堪称集奇异深邃、雄伟险峻和神秘莫测于一身。<br><br>黄山有名可数的72峰，或崔嵬雄浑，或峻峭秀丽，布局错落有致，天然巧成。<br><br>天都峰、莲花峰、光明顶高耸于山区中部，鼎足而立，海拔高度皆在1800米以上。<br><br>黄山景区以此为中心向四周铺展，或跌落为深壑幽谷，或隆起成峰峦峭壁，呈现出典型的峰林地貌。<br><br>黄山有四绝：无石不松，无松不奇，美不胜收；重峦叠嶂，奇峰异石，如雕如塑；云飞雾走，五海相连，波澜壮阔；灵泉奔涌，久旱不涸，甘美清澈。<br><br>除此之外，黄山还兼得日出、晚霞、华彩、佛光、雾凇等时令景观，夺尽天工造物的神奇。<br><br>',
'<h2>第4名  梅里:雪神的仪仗队</h2>专家评语：冰清玉洁的神山，值得人类敬畏。<br><br>——吕玲珑；常年云雾缭绕，我专程还是路过（不下十次），难睹其尊容。<br><br>一次例外，云雾似幕布拉开，只是持续没有五秒钟又合上了。<br><br>这座披着面纱山峰的气候无常、雪崩冰裂恰是诱惑我们亲近的原因？<br><br>——王石<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBzFQ2umCAW2zXAASE1L5A210117.jpg@!rw9"><br><br>梅里雪山缅茨姆峰  摄影/石明梅里雪山位于云南迪庆藏族自治州德钦县和西藏的察隅县交界处，地处横断山脉中金沙江、澜沧江、怒江三江并流之腹地。<br><br>梅里雪山是藏传佛教的朝觐圣地，位列藏区八大神山之首。<br><br>它北连西藏阿冬格尼山，南与碧罗雪山相接，冰峰接踵，雪峦横亘，其主峰卡瓦格博海拔6740米，为云南省第一高峰。<br><br>在当地藏民的心中，卡瓦格博峰是他们保护神的居住地。<br><br>人类一旦登上峰顶，神便会离开他们而去。<br><br>缺少了神的佑护，灾难将会降临。<br><br>在飞来寺中供奉有卡瓦格博的妻子缅茨姆，是一位骑着野鹿的俏丽的女性。<br><br>事实上，无论是缅茨姆，还是卡瓦格博，梅里雪山的13座高峰都具有一种夺人心魄的壮美。<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBy1Q2ul-AAuk6AAFlgEOCJAA216.jpg@!rw9"><br><br>梅里雪山主峰卡瓦格博在藏语中意为"雪山之神"，在它的周围，13座海拔6000米以上的山峰一字排开，宛如雪神的仪仗队。<br><br>摄影/石明<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBzFQ2ul-AfpvVAASEOkdR_Ak034.jpg@!rw9"><br><br>每年秋末冬初，西藏、四川、青海、甘肃的一批批香客，千里迢迢赶来朝拜。<br><br>他们围着神山礼拜，少则7天，多则半月，这在当地被称为“转经”。<br><br>若逢藏历羊年，转经者更是增至百十倍，其匍匐登山的场面，令人叹为观止。<br><br>图为梅里雪山下的宗教活动场面。<br><br>摄影/石明梅里雪山季节分明，从上至下呈现出多个由热带向北寒带过渡的植物分布带谱。<br><br>雪线以上雪峰峻峭，云雾缭绕；雪线以下莽莽苍苍，鲜花盛开，姹紫嫣红。<br><br>',
'<h2>第3名  珠穆朗玛:心灵的守望</h2>世界知名度最高的山峰，攀登者的圣地，峰顶金字塔造型亦是是大自然的鬼斧神工，令人类敬畏、赞叹、折服。<br><br>——王石<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBy1Q2ul-AcYoRAAJTTbXR2sk129.jpg@!rw9"><br><br>偶露峥嵘的地球之巅坐在蓉城自家11楼客厅窗户前，看着下面滚滚的车流。<br><br>在马路对面河边绿地上，几十个妇女和着音乐汗流浃背地跳着扇子舞，一群老人手端茶杯围着一盘棋，蹒跚学步的小孩追逐着撒欢的狗儿，这就是我家窗外黄昏时日复一日的风景。<br><br>回头看一眼挂在墙上的那幅34寸的照片，那是清晨雾蔼中的珠穆朗玛峰和她脚下的营地。<br><br>山峰已经被朝霞沐浴出一抹胭红，营地还在熟睡中，静逸安详。<br><br>目光辗转于山野尘世间的我没有穿梭时空梦幻般的感觉，一切都实实在在，她们都是美丽而有生命的。<br><br>城市的美丽不会因为嘈杂而逊色，山峰的美丽不会因为孤寂而凄惋。<br><br>面对“中国最美山峰”的命题，我悄悄带上身旁这最美丽的城市。<br><br>都说她是一座来了就不想走的城市，因为这座城市的活力和激情，才成就了我的雪山梦，我才有幸零距离拜会了世界上最美的雪山女神：珠穆朗玛。<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBy1Q2ulqAVEdoAAUf3LBhIHQ138.jpg@!rw9"><br><br>从北坡大本营遥望珠峰。<br><br>摄影/张涛<h4>扑面而来的女神</h4>2003年，当全中国都在抗击“非典”的时候，我正在珠峰海拔5000米以上和8000米以下各营地间上上下下，适应攀登。<br><br>',
'<h2>第2名  贡嘎:风停止了脚步</h2>专家评语：登山者、地质学家的乐园，即使普通的游客，山脚下的海螺沟也是美丽无穷。<br><br>——王石；蜀山之王不仅是一个称谓，它用身躯调节风雨滋润大地。<br><br>——吕玲珑<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBy1Q2ulmAHIgqAAivVLlo5cA638.jpg@!rw9"><br><br>贡嘎山是横断山系的第一高峰，也是世界著名高峰之一，主峰海拔7556米，是四川省的最高峰，被称为“蜀山之王”。<br><br>从贡嘎山西麓的泉华滩遥望主峰及其周围姊妹峰，皑皑白雪和绿色植被形成一幅绝美的图画。<br><br>摄影/孙有彬“贡” 在藏语中代表堆积着长年不化的雪，“嘎”是白色的意思，贡嘎意为白色的积雪。<br><br>在四川康区一带，因贡嘎山地处藏传佛教传统地域划分的米雅绕岗地区，据说当地人也称之为米雅贡嘎。<br><br>我们到达贡嘎山三号营地时，天已近黄昏。<br><br>一行人饥肠辘辘，放下行李后不约而同直接奔向了餐厅。<br><br>领队的老罗点了一大桌的菜。<br><br>大鱼大肉自不待言，只是在我们横扫饭菜快落幕时，主人端上来一盘别致的菜品，但见圆盘中一层洁白晶莹的鸡蛋白膨松堆积如群山叠伏，上面铺开一个金色的蛋黄，分外好看。<br><br>店家介绍说：这使是以贡嘎山最为著名的景观“日照金山”演化而出的同名菜肴。<br><br>凌晨天快亮时，我们深一脚浅一脚地来到了观景台，那是一座孤零零的木亭子，在弥漫天地的皑皑白雪中显得分外醒目。<br><br>极目远眺，冉冉东升的朝阳，在我们对面与贡嘎山主峰相连的数十座山峰上，导演出一幕让人终生难忘的“大片”。<br><br>一丝血红的光从背光云层黑色的裂缝中显现出来，50多座峻峭挺拔的雪峰，如一把把金剑直刺云霄，光亮耀眼。<br><br>山谷对面成片的松林，在阳光下墨绿得格外刺眼，它们像一条条旷古的绿色花环围绕起山地上方高不可测的那一片金黄的雪峰。<br><br>',
'<h2>第1名  南迦巴瓦:云中的天堂</h2>专家评语：集壮丽与秀美于一身只是一个方面，与绕山而行的雅鲁藏布江所造就的天下第一峡之奇观，令其身价倍增。<br><br>——马丽华；她的与众不同在于总是藏在云中难以看见，只有心诚的人才能一睹风采——王石<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBzFQ2ukqAG1z6AA5VIfs_pOQ162.jpg@!rw9"><br><br>从雅鲁藏布大峡谷入口看南迦巴瓦  摄影/田捷砚第一次对南迦巴瓦的印象，源自1998年初涉藏区的惊鸿一瞥。<br><br>仲夏的藏东南有多美？<br><br>湛蓝的江水倒映着皑皑的雪峰，晶莹的冰川逶迤在苍翠的原始森林，鲜艳精美的藏寨、俏丽健康的姑娘，牛羊如云的草原、五色绽放的鲜花，一齐不由分说地扑入眼帘，颠覆着每个旅行者被都市生活禁锢已久的审美，冲击着每个游子对天堂的极尽想象。<br><br>在色齐拉山上，当我被藏区美景团团包围时，一座座有着赫赫威名的山峦便连绵成了一道荡漾的波浪。<br><br>白云如潮涌动，在起伏不定的雪山顶上流泻下道道炫目的云影。<br><br>一阵风不小心吹散了高悬众山之巅的一片云，南迦巴瓦那棱角分明的三角体峰顶，忽然跳脱出了这浓得化不开的绝色之美，夺走我的眼神。<br><br>人间会有这样山么？<br><br>我以为是看到了不小心从云端里微露端倪的仙境。<br><br>他已经这样高了，可却袍服华美绿意葱茏；他已经这样高了，可我居然还看不见他隐于旗云深处的清癯面容。<br><br>仅是转眼，漫卷的云烟重又遮盖了他ﺀ欲再看时，却只见天空流云如帜，云下群山含羞。<br><br>藏族向导用无比倾羡的目光看着我说，可以看到南迦巴瓦现身，可见神灵对我是多么的眷顾。<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBy1Q2uk2AEJgWAAnyMWZ_FhQ629.jpg@!rw9"><br><br>南迦巴瓦主峰高耸入云，当地相传天上的众神时常降临其上聚会和煨桑，那高空风造成的旗云就是神仙燃起的桑烟，因此居住在峡谷地区的人们对这座陡峭险峻的山峰有着无比的推崇和敬畏。<br><br>摄影/张涛向导的羡慕是发自内心的，因为南迦巴瓦地区终年云海茫茫。<br><br>上世纪初曾有一些外国探险家经印度来到这里，希望一睹神山芳容，能拍下一张照片，但整整等了一个月，南峰始终为浓云所掩，只好望山兴叹，抱憾而归。<br><br>即便是当地人，一年之中可以见他真容的时分也寥寥无几。<br><br>藏族人历代都将南迦巴瓦视为通天之路，神灵的居所，以及凡人断然不可打扰的圣地。<br><br>他们不仅为他取了“雪电如火燃烧”、“直刺蓝天的长矛”这样惊心动魄的名字，还为他虚构了很多不同凡响的身份：受“英雄之神”念青唐古拉娇纵的拥有非凡俊美和英武的爱子，争斗中砍下了亲人头颅的暴虐的兄长，不许他人旁观自己分离痛苦的拥有极强自尊心的丈夫。<br><br>其实想象力同语言一样，对南迦巴瓦来说，多少都会显得贫乏。<br><br>所以我只能从这些殊途同归的信息中得到一点关于南迦巴瓦的提示：孤傲，勇猛，神秘，不可接近，难以捉摸。<br><br>藏民们的比喻来源于我们永远无法证实的冥冥中的神迹，可是科学家们对南迦巴瓦的比喻，则为他旷世的传奇更添了浓墨重彩的一笔。<br><br>地质学家将南迦巴瓦比喻为一根锁定乾坤的神针。<br><br>青藏高原和喜马拉雅被慨叹为人类拥有的最后一块秘境，更被认为是打开地球之门的“金钥匙”。<br><br>尤为神奇的是，在喜马拉雅山脉的东西两端，矗立着两座位于神秘地结（巴基斯坦境内的西喜马拉雅构造结和藏东南的东喜马拉雅构造结）之上的山峰：世界第十五高峰南迦巴瓦峰（海拔7782米）和世界第九高峰南迦帕尔巴特峰（海拔8125米），它们不仅将绵延雄伟的喜马拉雅山脉挂在了青藏高原的南端，而且还将欧亚板块紧紧地钉在了印度板块之上。<br><br>为什么喜马拉雅的东西端会有两峰如此完美地对称？<br><br>为什么这两峰偏偏又被两条大河（东端为雅鲁藏布江，西端为印度河）以相同的方式深切和围绕？<br><br>为什么这两条大河流程几千公里后会交汇在同一海洋（印度洋）？<br><br>这些，至今仍是未解之谜。<br><br>我们所知道的，就是有关东边的那根“神针”南迦巴瓦的民间神话。<br><br>不清楚是不是巧合，在附近地区“门岭之战”的古老传说中，南迦巴瓦正是格萨尔王为拯救苍生启用的我们这个星球的守护神剑。<br><br><img src="http://img0.dili360.com/ga/M00/01/E5/wKgBzFQ2uk2ARZ_JAAy9DUr-tN8574.jpg@!rw9"><br><br>在这里生活着珞巴、门巴等少数民族，他们的生活习惯及宗教信仰皆保留着浓厚的传统色彩，具有独特的民族风情。<br><br>他们以狩猎为生，豪爽好客，原始淳朴，至今仍然保留着刀耕火种的原始生活方式。<br><br>图为直白村的儿童。<br><br><img src="http://img0.dili360.com/ga/M02/01/E5/wKgBy1Q2ulKAIGdyAAiaZP548gM086.jpg@!rw9"><br><br>南峰所在的雅鲁藏布大峡谷地区地质构造复杂，板块构造运动强烈，造成南峰地区山壁耸立，地震、雪崩不断，其雄险的山体和变幻莫测的气候，给攀登南迦巴瓦峰增加了极大的困难。<br><br>1984年，中国登山队首次冲击南迦巴瓦峰，但初战失利。<br><br>1991年，中日两国联合组队，再次挑战南迦巴瓦峰，谁知又遇变故，再度功败垂成。<br><br>直到1992年10月30日，中日联合登山队第三次发起冲击，终于登顶成功，至今它仍是世界各国登山家向往的目标。<br><br>其实，南迦巴瓦自身的奥秘，并不亚于由他而起的这些地理之谜。<br><br>南迦巴瓦存于这世上已有7亿多年，他是整个喜马拉雅地区最早脱海成陆之地，并当之无愧地位列东喜马拉雅群峰之尊，而他所经历的沧海桑田、斗转星移，更非我们人类目前所知晓的范畴能及。<br><br>可我们至今仍对南迦巴瓦知之甚少。<br><br>这不是因为他的绝世风华激不起人类的推崇和敬仰，而是他故意织云雾为幔，置峡谷为屏，设急流为障，有心不让外来的一切事物扰了他亿万年来早已习惯的孤独和寂寞。<br><br>亲近过南迦巴瓦的探险者都知道，走过了寻访他的那些路，便几乎不再有路堪称一个“险”字。<br><br>人类第一次登上南迦巴瓦的时间延迟到了1992年，而日本登山名家大西宏在上一次攀登中遇难。<br><br>十多年过去了，在登山装备先进到“凡事皆有可能”的今天，却再未有人向南迦巴瓦发起过冲击。<br><br>就在看到南迦巴瓦现身的一个月以后，我便亲历了这其中的一部分“路”——穿越雅鲁藏布大峡谷。<br><br>这是一条可以从亚马孙的奔放一直领略到喜马拉雅的冷峻的神奇峡谷，几乎将世间所有钟灵毓秀集于一身。<br><br>人行其中，氤氲的水汽成丝成缕，时而缭绕指尖，时而盘旋头顶，云遮雾绕，宛如梦幻里的仙境。<br><br>可是，极致的美，往往与死亡比肩。<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBy1Q2uk6AO_ULAAhRyJXXXo8948.jpg@!rw9"><br><br>在南迦巴瓦峰下的密林中穿行的门巴族群众。<br><br><img src="http://img0.dili360.com/ga/M01/01/E5/wKgBzFQ2ulCAY67xABeNHKyndM0694.jpg@!rw9"><br><br>从海拔数百米的山脚，到海拔7782米的南迦巴瓦峰顶，沿谷坡依序排列着热带低山常绿半常绿季风雨林、亚热带山地常绿半常绿阔叶林、暖温带中山常绿针叶林、寒温带亚高山常绿针叶林、亚寒带高山灌丛草甸、亚寒带高山冰原和寒带极高山冰雪等生态系统。<br><br>如此丰富的山地生态系统类型、山地植被类型以及生物群落，全部压缩在这个局促的区域，堪称世界之最，因而被誉为世界山地植被类型的天然博物馆。<br><br>摄影/吕玲珑自从1950年墨脱大地震以后，从加拉村深入到雅鲁藏布大峡谷的100余公里之内，就成了几乎只有野兽出没的无人区。<br><br>在密林森森的山脊上，我们只能凭借着一些早已被疯长的灌木树枝重重覆盖的小径前行。<br><br>通往乐土的道路永远不会平坦。<br><br>身体攀的是与直角相去不远的石岩，手中抓的是命悬一线的杂草细枝，脚下守卫神山的雅鲁藏布江，则在奔腾怒吼中密布着一处接一处的险滩，满江如沸水喧哗着蒸腾着，江面数米高的地方，凌空漫舞着惊涛击石后腾起的水雾。<br><br>我们的脚步，终于踏上了南迦巴瓦北坡的白马狗熊。<br><br>在这个被地震中崩裂滑落冰川夷为平地的峡谷秘境，南迦巴瓦与加拉白垒对峙两岸，如峡谷之门，锁江而立。<br><br>风掠过高台上一根根朽坏的经幡，五彩斑斓的地衣厚如绒毯，伏在土中的玛尼石上，有六字箴言依稀可辨。<br><br>那场地震后留下的残垣断壁不仅提醒着我们这里曾经是僧侣们修行的秘境，也在提醒我们，南迦巴瓦暴烈的性格，源于他正处于血气方刚的喜马拉雅强烈上升的中心。<br><br>喧嚣的雅鲁藏布绕着南迦巴瓦做了一个马蹄形的拐弯后，在斑斓的枝叶簇拥下，南流而去。<br><br>因为这个奇异的拐弯，印度洋暖湿气流得以顺畅涌入青藏高原，雅鲁藏布大峡谷才因此而成为青藏高原最温暖湿润的地区。<br><br>举头看南峰，直到脖颈再也无法向后弯曲分毫，目光却只能延伸到围绕在南迦巴瓦腰际的如练白云之上。<br><br>数条巨大的冰瀑从山腰破云而出，沿着莽莽苍苍的山体向下直潜江底，正如一条条巨大的玉龙奉命离开山顶的神殿，俯身向着山脚的闯入者悬扑而来，令人陡然心惊，不敢高声。<br><br>也许是海洋性气候的多变所致，也许是我们的诚意终于令南迦巴瓦感动，不久之后，笼罩整个山体的厚厚云雾开始了美妙绝伦的变幻。<br><br>淡淡的云气从谷底蒸腾而上，轻灵的云瀑从山顶悠然滑落，白缎般的流云环绕着山腰，发着蓝色寒光的如剑雪峰，在云缝中若隐若现。<br><br>如同通过了进入天堂之前的最后一道关隘，初始的肃杀之气已然消失，白的是袅袅的云，绿的是翡翠的叶，紫的是如雕的藤，红的是盛绽的花，虽然我仍看不到传说中仙人燃点桑烟的峰顶，可是，一座缥缥缈缈的世外仙山却以毋庸置疑的美呈现在了我的面前。<br><br>此后数年间，我曾以不同的角度试图看到南迦巴瓦的真容，但再也未能如愿；我也到过中国西部许多地方，欣赏过很多美丽的雪山，但没有一座能超过南迦巴瓦对我心灵的震撼。<br><br>比起珠峰的敦实厚重，我更迷醉于南峰绝壁凌云的峻峭挺拔；比起希夏邦马的荒凉与干燥，我更欣赏南峰的绿意婆娑与冰天雪地的有机融合；比起冈仁波齐的遗世独立，我更眷恋南峰山间那流云百转的灵动和勃勃生机。<br><br>南迦巴瓦几乎穷尽人们关于山的美好想象，对山的所有特质作出了最完美的诠释。<br><br>远眺南迦巴瓦时，他会让浮云遮了你的双眼；近观时，他5000米以上的相对高度几乎不让任何人得偿所愿。<br><br>他在人间矗立，却极少有人可以和他相见；他在云中深藏，却和我们赖以生存的这个世界骨肉相连，休戚与共。<br><br>人类从未停止过向往遥不可及的天堂，而南迦巴瓦正是这样的地方。<br><br>',

'<h2>中国的美景分布</h2>我们刚刚完成了一项史无前例的事，就是对中国的景观（主要是自然景观）进行选美。<br><br>我们把中国的景观分成了17个类别，就每一类景观“谁最美”进行评比排行，在国内数百位一流专家的帮助下，经历了种种艰难曲折，我们终于完成了这一伟大工程，17类景观的最美程度排行榜出来了。<br><br>我们又画了一张图，把进入排行榜前几名的景观的位置在地图上标示出来。<br><br>我手中正拿着这张图。<br><br>一边欣赏，一边在思索。<br><br>我试图在这张中国最美景观的分布图上找出规律，找出有启发意义的东西。<br><br>譬如:中国最美景观的分布有何规律？<br><br>集中在什么地方？<br><br>为什么？<br><br>我首先注意到：代表这些景观的点最集中的地方是中国的西南——川滇藏的交会处，即横断山区。<br><br>这与我们在2004年7月的专辑——“大香格里拉”中，表达的观点：横断山区是“中国最美的地方”，竟然不谋而合，令我惊讶。<br><br>而另一个密集区在新疆天山，这却是我从没想到的。<br><br>',
'<h2>恶之花城市周边正在被废弃的土地</h2>从上世纪90年代初期到现在,在扩大城市框架以拉动经济发展的思路指导下, 大量土地被改作工业用地或商业用地。<br><br>城市地域面积迅速扩张，远远超过了城市人口的增长速度。<br><br>对土地的占用，本着先不断大量圈占,再考虑其用途的宗旨，加上接连不断的政策失误和变更，结果旧开发区还是残垣断壁荒野片片，新开发区又隆重上市，大量耕地被破坏和浪费。<br><br>摄影师杨承德将镜头对准了这些景象，一面是城市框架内大量散在的空闲地和大量人口稀疏的开发区,另一方面是城周大量土地在不断被圈围和蚕食。<br><br>这并不是个例，而是近15年来中国城市发展的普遍现象。<br><br>土地在我们的脚下默默哭泣，自然在人类不理性的活动下，变成了另一种风景。<br><br>这样的事情，我们并不陌生；这样的影像，我们却很少看见。<br><br><img src="http://img0.dili360.com/ga/M00/01/E2/wKgBzFQ2uZuATiLxAANJy2hbspo615.jpg@!rw9"><br><br>这里原来是被郁郁葱葱的绿树覆盖着的山，人们为了挖取黄土下面的瓷土，便把山顶上的黄土掀开，翠绿的山头变成了“秃头”。<br><br>这里还将被不停地翻掀，直至草木消失殆尽。<br><br><img src="http://img0.dili360.com/ga/M02/01/E3/wKgBy1Q2uZyAG3KhAANwZ9Njc88800.jpg@!rw9"><br><br>这里原来和远处的景色一样，是绿树覆盖的山地，为了一个工业项目，山头很快被移走了。<br><br><img src="http://img0.dili360.com/ga/M01/01/E3/wKgBy1Q2uZuAVymvAAQZOga1gFo578.jpg@!rw9"><br><br>这片500多亩平整过的土地在奠基剪彩之后，便归于沉寂了，这是许多工业项目的宿命。<br><br>这片土地至今没有项目开工，任黄土裸露流失。<br><br>从青山绿水到满目疮痍，仅仅需要一辆推土机或者一个奠基的石碑。<br><br><img src="http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2uZuAIQqUAAReNwoT_7s194.jpg@!rw9"><br><br>这些从外地移来的树木，都是准备移栽到新建成的工业区里的，但由于新厂区迟迟没有开工，它们十之八九都干枯了。<br><br><img src="http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uZqAA9bOAAPEXlfNC8A214.jpg@!rw9"><br><br>这里原来是一座山，人们搬走了半座，建起了工程指挥部，工程却迟迟不见上马。<br><br>守护人员将土地上的石头集中起来，做起了石头生意。<br><br>那些站立着的石头，一般作为城市居民小区里的自然点缀，价格不菲，但自然的代价无人计算。<br><br><img src="http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2uZyAUkjvAAKIEFO7yWg472.jpg@!rw9"><br><br>房地产商挖开这个山梁，用这里的土来填平这道山梁背后的3000多亩土地。<br><br>等到我再去时，这道山梁已不复存在。<br><br>土地是我们赖以生存的最重要的资源，泥土被挖开，或者被隆起，但是永远回不到原来的样子了。<br><br>在六年级小学生的语文课本里有一篇课文《这片土地是神圣的》，里面写着这样的话：“大地不属于人类，而人类是属于大地的。”<br><br><img src="http://img0.dili360.com/ga/M01/01/E2/wKgBzFQ2uZuAYZLDAAPfH0EwwHQ219.jpg@!rw9"><br><br>这里原来是一个幽静的小湖，到处是茂密的植被，为了平整这片土地，这个湖正在被填上。<br><br>这里的最后那一点绿色，很快也就会消失了。<br><br><img src="http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uZuAWXXvAAO6mrr7rmU300.jpg@!rw9"><br><br>2008年9月刚刚建成的广东科学中心，现代风格的建筑和自然之间，形成了鲜明的冲突。<br><br><img src="http://img0.dili360.com/ga/M00/01/E2/wKgBzFQ2uZyALKeEAAWQxsAY83E372.jpg@!rw9 '<h2>雅漂十年与漂流雅鲁藏布大峡谷之梦</h2>雅鲁藏布大峡谷被誉为漂流界的“珠穆朗玛峰”，人类对其了解十分有限。<br><br>人类能不能成功漂流雅鲁藏布大峡谷，赞成和反对的人至今争执不休。<br><br>1998年9月8日至12月9日期间，一群年轻的中国人在没有后援、不可思议的简陋条件下，历尽艰难，创下了全体队员成功并安全漂流雅鲁藏布江上中游段、徒步穿越雅鲁藏布大峡谷的探险奇迹。<br><br>经过十年的沉淀，让我们看看亲历者税晓洁是如何看待这段往事的。<br><br><img src="http://img0.dili360.com/ga/M00/01/E3/wKgBy1Q2uZmAB4fFAAdcJpJe09c588.jpg@!rw9"><br><br>大峡谷深处的绒扎瀑布落差30米，从高处俯瞰，激流澎湃、气势磅礴。<br><br>任何一个漂流雅江的队伍都期冀能够成功漂流大峡谷，成功漂流包括绒扎瀑布在内的多个大瀑布，可是至今还没有人成功过，令漂流大峡谷成为无数人不朽的梦想。<br><br>喜马拉雅山脉西段北麓，雅鲁藏布江源头杰马央宗冰川右侧的一面山坡上，我正气喘如牛，心跳如鼓。<br><br>我们雅漂队二十多名成员都在蚂蚁般缓慢地爬行。<br><br>我们的心脏和肺都严重缺氧，每走一步胸腔都像要炸开似的。<br><br>看起来只有几百米高的小山，我们却爬了两个多小时。<br><br>山谷尽头的杰马央宗冰川在阳光下闪着清凉的光。<br><br>冰川融水是奶汁一样的乳白色，流成一张绵绵的水网，铺向远方。<br><br>众山谷的冰雪融水，汇聚到热布杰错，出湖已经变得水量充沛，孕育出世界最高大河雅鲁藏布江。<br><br>十年过去了，许多场景早已沉淀在记忆深处变得模糊不清，但是这一幕，却总历历在目——第二天，1998年9月8日，我们这支由科学家、教师、医生、警察、记者、摄影家、探险家、工人、经理、职员等组成的探险队在杰马央宗冰川以下，分乘三艘橡皮艇开始漂流。<br><br>10月27日，我们安全漂抵雅鲁藏布大峡谷入口处的米林县派乡（今派镇），之后，奉有关部门指示，改为徒步穿越。<br><br>38天后，三支小分队均安全走出大峡谷，雅鲁藏布江科考漂流探险完成。<br><br>',
'<h2>佳县石头城绝壁上的城池</h2>佳县是一座在晋陕峡谷西岸依山而建的城市，这里的城墙、街道、窑洞还有居民的房前屋后，无不与石头有关，许多建筑都是屹立在悬崖绝壁之上，门前是很陡峭的坡度和高低起伏的道路。<br><br>世代居住在这里的人们是如何面对如此险峻的生活环境呢？<br><br><img src="http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uZOAX3mkAA4ifN06hiA331.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uZOAX3mkAA4ifN06hiA331.jpg@!rw9"><br><br>在石头城东北面接近黄河河道的地方，就是佳县著名的香炉寺，寺庙亭堂跟石头城最外围的绝壁还隔着几米远的距离，它是独自矗立在一块周长15米左右的巨石之上，通过一小木桥与石头城连接。<br><br>几经周折，我终于在2008年初春的一个清晨，来到了陕西府谷县与内蒙古准格尔旗、山西河曲县交界的黄河岸边。<br><br>此时，浮满了冰块的黄河水从鄂尔多斯高原淌下来，相互碰撞着，发出“嚓嚓”的声音。<br><br>搁浅的浮冰积在岸边，结成厚厚的冰堆。<br><br>晋陕黄河大峡谷从这里开始，向南一直延伸到壶口，最后在龙门收住，全长约400多公里。<br><br>这个大峡谷是山西和陕西两省的天然分界。<br><br>在黄河和它的支流佳芦河交汇处著名的佳县石头城，就屹立在峡谷西岸海拔889米的高山之巅。<br><br>冬季在石头城上往下俯瞰，能看到漂浮着冰块的黄河。<br><br><h4>山巅悬崖上的城池</h4>我到过不少的山城，却从没见过像佳县这般名副其实的！整座县城坐落在高高的山顶上，三面全是立陡的高崖，尤其是靠黄河的那一面，除了几窝鹰儿在山腰筑巢，连山鼠也难以立足。<br><br>石块堆砌的老城墙已经残破，但石条铺设的老街依然随着山势爬高伏低。<br><br>不用说石头盖的民居、石头垒的商店了，连县城的财政局、农林局、司法局等政府机关和办事机构，也多藏身在石板小巷的石头窑洞里，与寻常百姓家为邻。<br><br>',
'<h2>恩施大峡谷壮丽的迷宫</h2>恩施大峡谷，是个即便走马观花也会令人如痴如醉的地方。<br><br>它被誉为“神秘的地理单元”，绝壁环峰丛、地缝配天坑，喀斯特地貌的各种形态在这里应有尽有；它还拥有世界首屈一指的暗河体系，世界最长的暗河就在这里发现。<br><br>本文的作者将引领我们去探索这个壮丽的自然迷宫。<br><br><img src="http://img0.dili360.com/ga/M01/01/E2/wKgBy1Q2uYOAf01kAAFxmaddItc231.jpg@!rw9"><br><br>苍山如海，残阳如血，这个神秘幽深的所在就是湖北西部的恩施大峡谷。<br><br>峡谷两岸，陡立的绝壁和连绵的峰丛并存。<br><br>喀斯特地貌一般有绝壁者无峰丛，有峰丛者无绝壁，而这里不仅兼而有之，而且面积广大，蔚为壮观。<br><br><h4>绝壁、峰柱、洞穴群：这里是喀斯特地貌博物馆</h4>恩施位于湖北省西部的重重大山深处，是恩施土家族苗族自治州首府。<br><br>从中国地图上看，地处华中，不算偏远。<br><br>但目前从地面进入，却还并非易事。<br><br>正如歌中所唱那样“这里的山路十八弯，这里的水路九连环”，大山总是连绵不断，甚至到恼人的程度。<br><br>我从长江三峡里面的奉节进入，180公里的路途，足足折腾了大半天。<br><br>进来才知道，这个偏远的小城却也称得上是一座历史悠久的文化名城。<br><br>三国时这里就置沙渠县，隋唐时设施州，清雍正年间“改土归流”后增设施南府；抗日战争期间，湖北省政府西迁，恩施还曾作过7年湖北临时省会。<br><br>我要去的“恩施大峡谷”是从2004年开始改名的，原来它叫“沐抚大峡谷”。<br><br>据说，在峡谷中有个叫“木贡”的村子，传说这里曾居住过一个古老的神秘民族，清王朝“改土归流”对之行不通，朝廷不得不在不远处的马者设县署对其辖制，诏令它进贡大米，皇帝则回赠礼品，于是便有了“木贡”的称呼。<br><br>关于“沐抚”的真正含义，据说就是这个神秘民族在被清王朝征服以后新建的集市，取名“沐抚”，即受到皇恩沐浴与抚慰的意思。<br><br><img src="http://img0.dili360.com/ga/M02/01/E2/wKgBzFQ2uYOAGIiIAASXc7o2JAY441.jpg@!rw9"><br><br>白云袅袅升清江，山在画图中。<br><br>清江是长江的支流，号称“八百里清江，八百里画廊”，清江与恩施大峡谷相伴而行，事实上，整个恩施大峡谷就是清江大峡谷当中的一段，它的形成与清江河谷的深切有直接关系。<br><br> 摄影／税晓洁从恩施坐上去沐抚的班车沿清江上行，那天，老天正如斯时我的心情一样，时晴时雨。<br><br>清江是长江中游湖北省境内仅次于汉江的第二大支流，源于利川市东北齐岳山，自西向东横贯恩施土家族苗族自治州和长阳土家族自治县境，于宜都市注入长江，全长423公里，号称“八百里清江，八百里画廊”，是土家民族的母亲河。<br><br>《水经注》云：“水色清照十丈，分沙石，蜀人见其澄清，因名清江。”<br><br>我眼前的清江，虽并没有想象中浩浩荡荡，不过水色的确很清。<br><br>车子在低矮的丘陵间越爬越高，忽然，车窗外一个巨大石壁扑入眼帘,那石壁像山一样矗立在江边。<br><br>我们经过了一个叫“马者”的小村庄，后来我知道在土家语中，“者”是放牧的意思，“马者”即牧马的河。<br><br>从这里开始，我们就算进入峡谷了。<br><br>',
'<h2>天气奥运会中难以控制的“孩子脸”</h2><i></i>北京小女孩阳阳有个梦想：“奥运会的时候，我希望北京的天是蓝蓝的，花是红红的，草是绿绿的，太阳是笑眯眯的”2008年的8月，在北京，中国人的奥运梦将最终实现，可是，立秋的北京面临着暴雨、大风、雷暴、高温等变幻莫测的天气形势，也让这场盛会有了“悬念”，小阳阳是否真能看见她向往的蓝天和阳光？<br><br><i></i><br><br><img src="http://img0.dili360.com/ga/M00/01/E2/wKgBy1Q2uXWAUZXNAAOg1rLyYI0500.jpg@!rw9"><br><br>俗称“水立方”的国家游泳中心像一个美丽的蓝色气泡王国，水立方旁边是俗称“鸟巢”的国家体育场，这里是2008年北京奥运会的两座主场馆。<br><br>“水立方”没有使用一根钢筋，一块混凝土。<br><br>其墙身和顶篷都是用细钢管连接而成的，有1.2万个节点。<br><br>此外只有2.4毫米厚的膜结构气枕像一层皮肤一样包住了整个建筑，跟玻璃相比，它可以透进更多的阳光和空气，从而让泳池保持恒温，能节电30%。<br><br><i>一百年前，当时的《天津青年》有一篇文章向4亿人口的中国提出了三个问题：何时才能派一位选手参加奥运会？<br><br>何时才能派一支队伍参加奥运会？<br><br>何时才能举办奥运会？<br><br>那一年，两岁的爱新觉罗·溥仪，在哭闹中被乳母喂奶后抱着去见了慈禧太后，第二年他成为中国的最后一位皇帝。<br><br>一百年后的今天，中国北京将举办第29届夏季奥运会！在中国奥运之年，体育成为最热门的显学。<br><br>为此，我们在2008年第三期起推出“奥运地理”专栏，当体育遇上地理时，呈现在我们眼前的是体育运动和地理环境的相互交叉的关系。<br><br>专栏的第一个命题将紧扣天气，今年春节前夕我国南方的雪灾让我们见识了极端天气的“威力”，从而也引发我们对北京奥运期间天气状况的关注。<br><br></i>北京的阳光，奥运的梦想，你们之间的距离有多远？<br><br>在一个刮着4级北风的大冷天，我去拜访了一位老朋友北京市气象台台长郭虎，郭台长开门见山地说：“北京属于北温带半湿润季风型大陆气候，四季分明。<br><br>每年的8月8日至24日，北京正由盛夏向初秋过渡，温湿度配置很好，短暂的阵性降水会带来凉爽的清新空气，这一时期的大气自净能力是全年最强的、空气质量是全年最好的，有利于户外活动和体育比赛。<br><br>但是，在这样一个时期也有发生暴雨、雷暴的可能性，同时，高温高湿的天气对奥运也是一个严峻的考验。”<br><br>天气，似乎是奥运所有环节中最不具有可控性的一环。<br><br><img src="http://img0.dili360.com/ga/M01/01/E2/wKgBy1Q2uYeAWWNxAADzub7YZD4365.jpg@!rw9"><br><br><h4>气象选定良辰吉日，</h4><h4>奥运会时间7月改8月</h4>国际奥委会主席罗格曾经很幽默地说：“8在中国是一个很吉利的数字，在新世纪的第8年的第8个月第8天的晚上8点，作为第8届国际奥委会的主席，我相信这会给北京带来好运。”<br><br>',
'<h2>黄嘴白鹭飒飒秋风海天中那缥缈的羽影</h2>形人坨是一个小到在地图上无法标记的岛屿，面积仅0.25平方公里。<br><br>1999年，就在这个小岛上，发现了黄嘴白鹭在全中国、全世界最大的繁殖种群，从而证明了这种也被称作“唐白鹭”（Chinese egret）的鸟，确实主要分布在中国，实至名归。<br><br>摄影师通过长达8年的坚持拍摄，带我们走上岛去，看看这美丽的黄嘴白鹭的世界。<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBzFQ2uW6AVfAEAAIkEbU8VT8516.jpg@!rw9"><br><br>在繁殖期的黄嘴白鹭是最美丽的，嘴变成了鲜亮的黄色，脸部裸露皮肤变成了蓝色，颈项和后背长出饰羽，胸部和头部长出蓑羽。<br><br>19世纪末以来人们为了获得这种漂亮的羽歀，大量捕杀黄嘴白鹭。<br><br><h4>意外的收获：形人坨上的黄嘴白鹭</h4>1999年，中国科学院的鸟类学家雷富民去辽宁石城列岛的形人坨，寻找黑脸琵鹭在中国的繁殖地。<br><br>不曾想，这个只有两巢繁殖黑脸琵鹭的小岛上却集中了中国最大的黄嘴白鹭繁殖群。<br><br>这些年，雷富民和他的科研团队一直在关注和研究黄嘴白鹭。<br><br>他告诉我，黄嘴白鹭属于鹳形目的鹭科，跟朱鹮和琵鹭是同属一支的表亲。<br><br>在台湾它被称作“唐白鹭”（Chinese egret），唐就是指中国。<br><br>它是一种典型的候鸟，夏季在我国东北繁殖，秋天来临便成群结伙向着我国西沙群岛、菲律宾、马来西亚和印度尼西亚等地迁徙，在那里的沿海岛屿、海岸、海湾、河口及其沿海附近的江河、湖泊、水塘、溪流、水稻田和沼泽地带度过寒冷的冬天后，春天再飞回它们在北方的繁殖地。<br><br>除了形人坨，鸟类学家在石城列岛的其他岛屿、坨子也发现了有黄嘴白鹭的繁殖种群，而周围尚有许多类似的大小岛屿与坨子还没有进行过鸟类考察，因此中国鸟类学家非常乐观地推测在石城列岛可能聚集着中国最大的、甚至是世界最大的黄嘴白鹭的繁殖种群。<br><br>由此再往下推测：我们中国很可能拥有全球最大的黄嘴白鹭繁殖种群，其数量可能远远超过现在所知的1000只。<br><br>对于白鹭，每个中国人都不陌生，纵然你没有见过它，也会读过描述它的诗歌：唐代杜牧的“雪衣雪发青玉嘴，群捕鱼儿溪影中。<br><br>惊飞远映碧山去，一树梨花落晚风”；宋代徐元杰的“花开红树乱莺啼，草长平湖白鹭飞。<br><br>风日晴和人意好，夕阳箫鼓几船归”；尤其是杜甫的“两个黄鹂鸣翠柳，一行白鹭上青天”的诗句最为有名。<br><br>',
'<h2>大国东隅与大洋息息相关</h2>尽管加拿大行政上的13个省和自治领地中有11个临海，但只有新不伦瑞克、爱德华王子岛和新斯科舍这三个省被冠以“沿海省份”（Marintimes）的特称。<br><br>仅此，便足以让人明白这3个省与大西洋举足轻重的关系。<br><br>这3个省的农林渔业曾经让他们辉煌过，但也让他们尴尬过，今天，这3个省在保护生态的前提下走上了可持续性发展之路。<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBzFQ2uVGASKzjAAkE2zdP0Dk144.jpg@!rw9"><br><br>新斯科舍省会哈利法克斯的港口俯瞰图。<br><br>在风帆时代，哈利法克斯是主要造船基地之一。<br><br>1912年造的一艘叫“蓝鼻子”的长桅帆船，是当时世界上最好、最快的渔船，现在这艘船的图案，就印在加拿大10分的硬币上。<br><br>现在,哈利法克斯还因为离泰坦尼克号沉船位置最近，成为世界各地游客对这艘沉船的追悼之地。<br><br>据了解，在捞回的泰坦尼克号300多具尸体中，有150多具无人认领，这些尸体就埋在哈利法克斯的菲尔威尔公墓。<br><br>每年7月1日在加拿大各地民众庆祝国庆的游行队伍中，总会见到这样一幅醒目的标语：“我们爱你加拿大，从大洋到大洋的伟大国家！”的确，世界上极少有国家有加拿大这样辽阔的国土，既横跨整个大陆，又濒临地球上五大洋中的三大洋。<br><br>在这三大洋中，传统上太平洋被称为遥远的西部，北冰洋自古是人类不可及的地球极地，只有大西洋像一条蓝色的脐带，将北美新大陆与它的欧洲母亲紧紧相连。<br><br>而这条脐带与新大陆的接触点就是加拿大的3个海洋省：新不伦瑞克、爱德华王子岛和新斯科舍。<br><br><img src="http://img0.dili360.com/ga/M00/01/E2/wKgBy1Q2uUaAeaePABRk1G0pvsc288.jpg@!rw9"><br><br>从空中俯瞰新不伦瑞克省的海岸线。<br><br>该省位于圣劳伦斯湾南岸，有北美连接大西洋海滨地区的桥梁之称。<br><br>新不伦瑞克省是加拿大除魁北克省以外讲法语人数最多的省份，也是个典型的使用双语种的省份。<br><br>从地理上看，海岸线、大小海峡海湾和岛屿是这3个省的主要地理特点。<br><br>是海洋将它们的疆土分隔开来，又是海洋将它们连接在一起。<br><br>新不伦瑞克省尚有不到一半的边界在大陆上与邻省邻国接壤，新斯科舍省则像一只欲向着大西洋游弋而去的大龙虾，如果不是从新不伦瑞克省伸出的一条又窄又细的地峡将它拽住，新斯科舍恐怕早已脱离了北美大陆冲进了大西洋。<br><br>而爱德华王子岛，则干脆就是一个全部浸泡在大西洋中的孤立岛屿，隔着诺森伯兰海峡与北美大陆相望。<br><br>从民族和文化传统上追溯，这片站在北美大陆、大西洋前哨的土地是四百年前第一个迎接来自欧洲新殖民者的地方。<br><br>北美新大陆开发时期的主要民族，不论是法兰西人、苏格兰人、英格兰人还是爱尔兰人，他们的根都在大洋的彼岸。<br><br>他们在这片广袤的新大陆上为了争夺政治的统治、文化的主导和经济的垄断权，几百年来一次又一次地兵戎相见，你来我往，此兴彼衰。<br><br>同时他们又固守着祖先的文化之根，使源于欧洲母国的文化传统在新开发的土地上世代流传。<br><br>甚至与大西洋彼岸的故土相比，本国加拿大其他的省份似乎让这3个沿海省更感觉陌生。<br><br>而另一方面，从它们母国来的现代欧洲人惊奇地发现，在这片新大陆上那些与自己同宗同源却远离故国的人们当中，可以听到自己的祖父辈甚至更远的先辈使用的旧式法语词汇和几乎已失传的苏格兰土语，可以领略到古凯尔特人祖先的风俗习惯。<br><br>加拿大以“文化大拼盘”著称，而在它的东部沿海三省最好地体现了这一拼盘特色。<br><br>它们是加拿大拥有不同民族风情的省份：印第安人拥有自己的自治领地，新法兰西阿卡蒂人的村庄到处飘扬着他们的金星蓝白红旗帜，苏格兰、爱尔兰风俗语言到处可见可闻，它还是旧时英格兰保皇党人的基地，美国解放的黑奴后代的新家乡，德意志宗教改革派的移民点。<br><br>而20世纪以来，大量亚洲和中东的新移民也纷纷用自己的文化点缀着沿海省的风情。<br><br>',
'<h2>守候最美丽的非洲</h2>当摄影师将镜头对准非洲大地上的动物时，我们看到了身为自然界一分子的动物们生命的美丽与悲壮：气定神闲的长颈鹿是非洲最古老、最婀娜的景象之一；百万角马为了求生而抢渡马拉河的场面令人惊心动魄；而浮动在一碧万顷的清澈湖面上的火烈鸟，又像璀璨的火焰，划着生命辉煌的轮廓线……<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBy1Q2wg-AdWGeAAbNnvk_PPE641.jpg@!rw9"><br><br>忙碌的工作刚告一段落，我就登上了飞往非洲大陆的飞机。<br><br>虽然这已经是第七次去非洲了，心情仍然是急不可待的，恨不得飞机立即就能降落在那片已经熟悉但又永远新奇的土地上。<br><br>心情急迫的另一个原因，是总结了前几次拍摄动物的经验和遗憾后，在装备上有了一些补充，专门去选购了一支300－800毫米的变焦镜头，准备这一次去试试它的威力。<br><br>不过，当飞机爬上云层后，我还是决定暂时压制住激动的心情，好好地休息几个小时。<br><br>在非洲辽阔的草原上追逐烈日下奔跑的羚羊，你需要有狮子般的体格和耐力。<br><br>',
'<h2>宝兴桂花物种的守望</h2>“物之美者，招摇之桂”，中国是桂花的故乡，木犀科木犀属35种植物中，中国有24种。<br><br>可数年前，国外一些植物学家认为中国已没有“非人工栽培”的野生桂花群落存在——这种妄断自2006年春四川宝兴县东拉山大峡谷“惊现”野桂群落之后，便销声匿迹了。<br><br>东拉山的野桂本身充满谜团，极有可能成为中国木犀大家族的新成员，因此引起了本刊记者和摄影师的强烈关注。<br><br>而今，值此2008北京奥运会即将到来之际，国际花卉协会桂花属权威专家、南京林业大学教授建议奥组委“采用宝兴野桂编制获奖运动员桂冠”的消息，把人们的目光又一次引向了那条偏僻的山谷…… <br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBy1Q2uSKAFZFtABWkK3A8EIk243.jpg@!rw9"><br><br>4月下旬的宝兴东拉山大峡谷，弥漫着野桂的甜香。<br><br>从我们驻地附近的玉镜海（海拔约1800米）向西眺望，峡谷深处武檀雪山的最高峰（海拔5338米）在层层叠叠的绿色中脱颖而出。<br><br>这一带林木葱郁，有很多古老的珍稀物种，而宝兴桂花为群落中的优势物种，绵延十余公里，面积近万亩，可能是世界上最大的野生桂花群落。<br><br>假如没有人类的干扰，大自然本是绝顶唯美的魔术师。<br><br>2007年4月末，一场淅淅沥沥的暮春之雨刚收，川西夹金山国家森林公园内的东拉山大峡谷又升起一阵山雾。<br><br>大峡谷位于雅安市宝兴县陇东镇，从成都出发驱车至此不过两三小时，却是一处寂静的“深闺”：它地处位于邛崃山支脉夹金山的南部，由形如巨掌的五条山沟（赶羊沟、桂嫱湾、猫子湾、东拉沟、鹿井沟）组成，不但逶迤深邃，而且高差极大，过去交通不便，人迹罕至，仅有林场工人和偶尔进山砍柴的樵夫会有所涉足。<br><br>“由于地形的原因，宝兴在四川算是偏僻的地方，好比一处桃花源。”<br><br>来自中科院成都生物研究所的印开蒲教授告诉我。<br><br>身着白色亚麻中式外衣的老植物学家浑身透露着与花草世界的和谐气氛，这次，他受邀为我们讲解眼前这所真正的植物迷宫。<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBy1Q2uRuAGSrYABEpwCPkEXg372.jpg@!rw9"><br><br>东拉山大峡谷气候潮湿多雨，适于宝兴桂花的生长发育。<br><br>据向其柏、刘玉莲等调查，这里的野桂树多分布在海拔1600－2200米之间，一般高度为8－10米，最高可达16米；胸径15－45厘米，最大可达一米。<br><br>图即为一棵高约15米的野桂树的发达枝干。<br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBy1Q2uRiAf6POAAmVxQD5ukQ040.jpg@!rw9"><br><br>图为正在该树下观察叶缘锯齿情况的成都生物研究所教授印开蒲（右）、本文作者刘睿（中）和本刊编辑尹杰（左）。<br><br>据说过去两个世纪以来，生物学家发现和正式命名的生物已超过150万种。<br><br>但同时，平均每小时世界上都会有一个物种消失，每年有上万种生物离我们而去……我国是桂花的故乡——木犀科木犀属的起源和演化中心，木犀属共约35种，其中最大的一组20种，除了产于日本的“岛屿木犀”外，其余19种我国全有，而且多为“特有”。<br><br>但是近年来，在我国，野生桂花群落已经非常少见，国外一些植物学家甚至断言我国已经没有“非人工栽培”的野生桂花群落存在——因此，2006年东拉山发现万亩野桂的消息才格外引人关注。<br><br><h4> </h4><br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBzFQ2uRmAQU6aAATfu9OdufU515.jpg@!rw9"><br><br>果实初为绿色，成熟时呈紫黑色，椭圆形，长1.3－2.2厘米，果期为8－10月。<br><br><img src="http://img0.dili360.com/ga/M02/01/E1/wKgBy1Q2uRWAKdEpAAmZmKdxtxk308.jpg@!rw9"><br><br>图为正在伦敦丘园做研究的中国科学院华南植物园曾宋君拍摄的“短丝木犀”标本。<br><br>可惜，这不是当年威尔逊采集的模式标本，而是1971年丘园用威尔逊采回的种子栽培成活后的植株压成的标本。<br><br>这份标本的档案记录表明,种子是威尔逊1910年10月在宝兴（穆坪）采集的。<br><br><h4> 山藏奇林树藏谜</h4>任何地方的自然生态环境，都是所处的地理位置决定的。<br><br>在四川盆地的西缘，大地好像突然抖动起一匹绸缎，塑造出南北纵列的一道道山脉，构成了横断山系，这是中国最为独特的“生物多样性”地理单元。<br><br>虽然被称之为“横断山”，其实它在地质历史时期，一直都是生命的重要通道和物种的大走廊。<br><br>当其他地区的生命因为地球的冷暖炎凉而难以存续时，在横断山峰岭攒动的怀抱里，因为山高谷深，大落差的植物垂直分布造就了丰富的生物世界，很多物种避居下来，并且演化下去，就像我们熟悉的大熊猫、珙桐…… ',
'<h2>塔里木最长的内陆河流过最大的沙漠</h2>面积达53万平方公里的塔里木盆地里，有中国最大的沙漠——塔克拉玛干沙漠，和中国最长的内陆河——塔里木河。<br><br>2008年9月，考察队伍两次穿越塔克拉玛干沙漠，8次跨过塔里木河，总行程近3000公里。<br><br>他们以这种狂奔的方式“触摸”了沙漠与内陆河。<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBzFQ2uTmARoD3AAsWzDcuHwo809.jpg@!rw9"><br><br> 中国最长的内陆河塔里木河发源于天山和喀喇昆仑山，全长2437公里。<br><br>最后流入台特马湖。<br><br>“哎，塔里木，茫茫戈壁大沙漠，我要进入你的怀抱，亲人哪亲人别难过……”一路上，我们的司机老王多次播放斯坎德尔·赛拉甫创作的这首《塔里木》。<br><br>与另一首喜气洋洋的《塔里木河》相比，它更能道出大盆地的苍茫、辽远，以及人类面对大盆地时的百感交集。<br><br>在塔里木盆地秋天的朗朗晴空下，我们一行8人被装进了3辆越野车里，一路狂奔。<br><br>在5天的时间里，我们将要两次穿越塔克拉玛干沙漠，8次跨过塔里木河，总行程近3000公里。<br><br>或许狂奔不是触摸中国自然极限的最佳方式，但在面积达53万平方公里的塔里木盆地，在时间限定的前提下，狂奔也是恰当的方式之一。<br><br>塔里木盆地是中国最大的内陆盆地，穿越这样的内陆空间，本身就是一种极限体验。<br><br>有人形象地把塔里木盆地比作一只碗，碗沿被巨大的山脉（天山、昆仑山、阿尔金山和帕米尔高原环绕），碗底则装着流沙。<br><br>这应是中国最大的一只“碗”了，它是空间的辽阔浩瀚，也是时间与历史的绵延不绝。<br><br>塔里木盆地是人文与自然的风景大融合。<br><br>这里有中国最大的沙漠塔克拉玛干沙漠，有中国最长的内陆河塔里木河，有大大小小100多个绿洲，有面积达3800平方公里的世界最大的胡杨林分布区，有10多个品种的红柳，有多种多样的风蚀地貌和风积地貌，有野骆驼、鹅喉羚等大型野生动物的身影，有贯通盆地南北的两条沙漠公路……这些构成了盆地多元、融合、盛大的风景。<br><br>美国地理学家埃尔斯沃斯·亨廷顿曾把这里比喻为“亚洲心脏”。<br><br>沙漠是心脏，河流是脉搏。<br><br>那么我们这次的“触摸极限”的体验，就是去聆听亚洲的心跳，触摸亚洲的脉搏……',
'<h2>波密岗乡单位面积蓄积量最高的森林</h2>2005年，西藏农牧学院的方江平老师在波密岗乡，对一片原始森林进行了调查，并测定了其蓄积量为每公顷3150立方米。<br><br>2008年9月，方江平与考察队伍一起，再次深入岗乡，“触摸”了这片中国单位面积蓄积量最高的森林。<br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBy1Q2uTCAJ5ViAAbvaQf70to910.jpg@!rw9"><br><br> 印度洋暖湿气流沿雅鲁藏布江北上，在大拐弯区域形成“涡流”，带来了大量的水汽和热量，形成常年云雾缭绕的景观。<br><br>这里山地主要生长着以云杉、冷杉为代表的暗针叶林，树木通直高大，林中藤萝缠绕。<br><br>摄影/单之蔷从林芝机场出来，沿江崎岖的公路上，一辆辆运输木材的巨型卡车与我们擦肩而过，这时，我可以闻到从木头上散发来的松木味道。<br><br>林芝的木材主要是来自于米林、波密和察隅县，它们被运往拉萨、四川和云南。<br><br>这次我们要在念青唐古拉山脉和喜马拉雅山脉的丛山中间向东行驶，沿途将会经过川藏公路上声名狼藉的102大塌方。<br><br>在进入到波密境内后，我们最终将抵达一个名叫岗乡的村寨，那里的山坡上有一块中国最富有的森林，堪称中国森林每公顷蓄积量之最。<br><br>3年前，西藏农牧学院的方江平教授在那里测量的每公顷森林的蓄积量为3150立方米。<br><br>这是除森林生态学家徐凤翔有争议的3831立方米之外，另一个最高数字了。<br><br>森林蓄积量是指森林中现存各种活木材体积的总量，它可衡量一个国家或地区的林业生产力，它不仅代表木材资源的多少，同时也是一个能源指标，曾经有现在煤炭和石油的地位。<br><br>而单位蓄积量的多少意味着这块森林的好坏。<br><br>一路上我都在想：为何中国最好的森林会在这里？<br><br>我见过很多原始森林，一个月前我去过大兴安岭的原始森林，自从50年前林业局进驻那里后，那里现在只有一些次生林了。<br><br>这次从北京飞往成都的飞机看下去，无论是平原还是山脉上都难以见到任何像样的原始林。<br><br>但眼前的林芝完全不同。<br><br>整个大地，除了河流与道路之外，都为茂密暗绿的森林山体覆盖着。<br><br>',
'<h2>寻找神秘古城疏勒</h2><h4></h4>中国史书上，西域有两个古城最著名，一个是楼兰，另一个是疏勒，分别是天山南北文明走向的路标。<br><br>如今，楼兰名扬天下，而疏勒则鲜为人知，一直迷失在史册的书页之间，甚至连具体地点也无定论。<br><br>然而，没有疏勒城，丝绸之路史就缺失了生动的章节。<br><br>耿恭守卫疏勒城事件在西域历史进程中的地位，怎样评价也不过分。<br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBzFQ2uPaAS2vEAArHeLdVhY0550.jpg@!rw9"><br><br>在疏勒城，作者一行人发现，老鼠打洞居然刨出松软的木屑，这个老鼠洞会告诉我们关于疏勒城、关于神弩将军耿恭的什么秘密呢？<br><br><h4>出产“奇迹”的奇台</h4>2007年4月25日。<br><br>一离开北塔山，我们就向南，驱车穿越将军戈壁，前往东天山北坡。<br><br>我们既定的目标：探访神秘古城疏勒。<br><br>北塔山，是中国与蒙古国之间的界山。<br><br>在北塔山牧场采访时，我的思绪在历史与现实之间游走。<br><br>这大比例的地图一般也标示不出的地点，在1947年6月曾经成为新闻焦点，外蒙古军队与国民党守军在北塔山主峰阿同敖包之下的那场激战，引得当时世界上的主流媒体美联社、法新社、中央社以及塔斯社，全在第一时间蜂拥而至，时称“北塔山事件”。<br><br>北塔山与东部天山山脉之间，隔着巨大空旷的荒漠将军戈壁。<br><br>那里不出产庄稼，但出产奇迹。<br><br>80年前，奇台（石城子）一度是欧洲媒体电讯中使用频率最高的中国地名。<br><br>那是因为，1928年，中国西北科学考查团旗下的地质学家在奇台发现了重要的史前动物化石，并认为是一种新的恐龙。<br><br>考察团外籍团员，负有为不同媒体报道新闻的义务，于是，因为通联的不便与反复翻译的困难，“发现恐龙化石”这个消息，竟误传为在奇台以北的戈壁发现了7个活着的恐龙。<br><br>一下子，欧洲的报刊全为此而疯狂，竞相报道，有人曾将1928年欧洲的圣诞节，戏称作“恐龙节”。<br><br>当然，消息很快就得到了澄清，发现的只是化石。<br><br>但这个插曲影响深远，它不仅使奇台扬名世界，也使“在内陆还有活着的恐龙”成了人们的梦想。<br><br>《福尔摩斯探案全集》的作者柯南道尔，写了一本“仿真”小说《迷失的世界》，就以在美洲中部人迹罕至的台地上发现了繁殖到今天的恐龙群体为卖点。<br><br>直到前些年，美国还拍摄了一部大片《侏罗纪公园》，上映后风靡世界，全球票房收入突破9亿美元。<br><br>它的创作契机，也是今天还有活的恐龙存在于特殊的地点。<br><br>可第一次以“活恐龙”为看点的，是奇台。<br><br>实际上，遍布硅化木与哺乳动物化石的将军戈壁，就是侏罗纪公园。<br><br>将军戈壁曾经恐龙出没、古树参天、野马驰骋。<br><br>2006年，中央电视台进行了挖掘恐龙化石的现场直播，更使它家喻户晓。<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBy1Q2uPyAApCoAAvLJvArDLE740.jpg@!rw9"><br><br>疏勒城东侧地势险要，数十丈深的悬崖绝壁，阻挡了一切来犯的敌人。<br><br>疏勒城海拔1770米，它之所以成为历史名城，并不是因为它的景色迷人，而是因为它不仅据守险要易守难攻，而且地处交通要塞，是可进可退之地，既有利于当时汉朝军队驻扎下来以慑四邻，又有利于在敌众我寡之下与匈奴军队进行周旋、凭险据守，在战略上具有十分重要的意义。<br><br><img src="http://img0.dili360.com/ga/M00/01/E1/wKgBzFQ2uQ2AIGdAAAKYgYTuHYM481.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBzFQ2uQCAQFM-AAXSG1g9BYg217.jpg@!rw9"><br><br>虽然经历近两千年的风雨洗礼，但城中丘梁顶部的土垣与北墙城的相接状态仍然依稀可辨。<br><br>图为疏勒城的北城墙，厚度约为２米多，残存的城墙高达１米多。<br><br><h4>“节过苏武”的耿恭与疏勒城</h4>我们路经了恐龙化石的挖掘现场，路经了硅化木的“原始森”……五六小时的路程里，一个名字——疏勒，始终相伴随行。<br><br>',
'<h2>阿尔金那里有海拔最高的大沙漠</h2>在“触摸中国之极限探索”系列活动之体验行动中，我们同时派出了三支考察队伍，分别前往新疆、西藏等地，寻找并求证中国（世界上）海拔最高的大沙漠、中国单位面积蓄积量最高的森林、中国最大的沙漠、中国最长的内陆河，通过对这些“地理极限”的体验和考察，共同接近自然的秩序、领会地理的奥妙！<br><br><img src="http://img0.dili360.com/ga/M02/01/E1/wKgBy1Q2uO-AYAU6AAbeuvoiEao866.jpg@!rw9"><br><br>位于阿尔金山国家级自然保护区里的库木库里沙漠，是地球上海拔最高的大沙漠。<br><br>这是沙漠的北缘，几只悠闲的野牦牛衬托出库木库里沙漠的磅礴气势我们是从新疆的库尔勒出发的。<br><br>途经尉犁、若羌，穿越大片的绿洲、荒漠和原始胡杨林带，直插山谷。<br><br>在阿尔金的门户——阿塔提罕山口检查站时，站长乌图那生严肃地拦住了我们的车，这个典型的维吾尔汉子，一个人在检查站守了4个多月，今天总算见到了人。<br><br>虽然领队张书清是他的朋友，但他还是默默地翻看车上的装备，索要相关的通关材料，做完了这一切后，才和我们大大方方地开玩笑。<br><br>朋友归朋友，寂寞的乌图那生最不希望看到的就是大批的人涌进保护区，他告诉我们，荒漠景观是数万年才形成的，别小看那一层薄薄的壳，狂风吹过，动不了它的毫毛，可汽车碾过之后，那层保护壳被压碎，大风就会吹起沙尘，渐渐地，连片的青草会全部枯死。<br><br>再说，野生动物是荒漠的主宰，遇到进入的人群，它们会高度紧张，个别一根筋的动物，追着车辆跑，直至精疲力竭而亡。<br><br>从阿塔提罕山口检查站到达祁曼塔格乡还有200多公里的艰苦路程，乌图那生本来是要送客的，但他始终不放心我们，坚持要陪我们去。<br><br>我们知道，他是不放心他的保护区，他怕我们不熟悉道路，压坏每一棵草，他都心疼。<br><br>有了乌图那生领路，不久我们就一头扎进了群山之中的羊肠小道。<br><br>尖利的石子铺陈于路面，刚刚进山，就有一辆车爆了胎，这是我们没有预料到的。<br><br>但人在山中，别无选择。<br><br>换好了备胎，我们继续前行。<br><br>果不出所料，又接二连三爆了两条胎，这样，三辆车就再也没有备胎了。<br><br>是继续前行，还是无功而返？<br><br>在严峻的抉择面前，本来愉快而充满期待的考察，笼罩了不祥的气氛。<br><br>',
'<h2>艾丁湖底挑战旧热极48.3℃发现新热极49.7℃</h2>本次“触摸中国之极限探索”系列活动中有一次特别行动，就是对中国旧有热极进行重新测量，向中国的“极端最高温”发出新挑战。<br><br>我们在吐鲁番盆地艾丁湖底海拔负150米处新建了一个气象观测点，并委托吐鲁番气象局按照国家气象观测规范进行了4天的气象对比观测，观测结果从理论上推翻了原来的极端最高温纪录，得到了我国地表高温的“新极值”！<br><br><img src="http://img0.dili360.com/ga/M01/01/E1/wKgBy1Q2uN6AP7VJAAKGr5qGgCU560.jpg@!rw9"><br><br>盛夏的艾丁湖底被太阳烤得发烫，而空气则相对较凉，当地面和空气的温差超过一定数值时，远方的天空（一般是淡蓝或白色） 就被折射到了低于地平线的地方，画面中类似水面的那种景象，其实是蜃景。<br><br>然而“水面”上的蓝绿色斑点是艾丁湖底生长的植物，建筑物也是实景。<br><br>摄影／陈志文过去大概大家都知道我国的热极在新疆吐鲁番盆地。<br><br>吐鲁番盆地中共有3个气象站，除了海拔34.5米的吐鲁番气象站外，还有海拔1米的托克逊气象站和海拔负48.7米的东坎气象站。<br><br>但它们都位于海平面附近，都不是盆地中最低的地方。<br><br>由于气温是随着海拔高度的降低而规律性地升高的，因此我国真正的热极应该是在吐鲁番盆地的最低处，即近年来夏季已基本干涸的艾丁湖底，海拔负154.31米（国家测绘局2008年9月28日公布）的地方。<br><br>这一点我是十分清楚的。<br><br>但是过去苦于手里没有资料，说了人也不信。<br><br>现在有机会了，7月初在“触摸中国之极限探索”系列活动的专家组会议上，我建议组织艾丁湖底和吐鲁番盆地所有3个气象站之间的气温对比观测。<br><br>只要艾丁湖底气温比它们都高，我们就可以确定我国真正的热极就在艾丁湖底。<br><br>而从湖底气温比它们高出的程度，我们就可以大体确定我国真正的热极到底有多热。<br><br><h4>吐鲁番盆地究竟有多热？</h4>我国大陆上全年最热在7月，7月份全国最热在号称“火洲”的新疆吐鲁番盆地。<br><br>吐鲁番盆地夏季究竟有多热？<br><br>我们先让当地的气象数据说话。<br><br>',
'<h2>一个“老南极”在北极</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/E0/wKgBzFQ2uNSAe0rCAAR8nNla_oM202.jpg@!rw9"><br><br>新奥勒松是北极科考的国际基地,图为新奥勒松的主要街道，各建筑物为各国考察站和后勤保障设施。<br><br>匆忙准备行装，又是一次远行。<br><br>这次旅行的目的地是中国北极黄河考察站。<br><br>12年前我曾经参与中国首次北极考察的组织工作，但迄今没有机会亲赴，感谢国家海洋局极地考察办公室的领导给了我这一机会，让我这个老南极终于可以一睹北极的风采。<br><br>黄河站位于挪威斯瓦尔巴群岛的某个地方，4年前讨论建站位置时我曾经参加过讨论，但具体在哪里，那里究竟是个什么样子，我是全然不知。<br><br>在今年已经开始的第4次“国际极地年”的宏大计划中，中国计划在南极冰盖最高点冰穹A建立第三个考察站，我们能否从现代化的北极黄河站得到一些启示呢？<br><br><h4> 航向西偏北 旅程9000公里</h4>从北京到北极的旅程漫长：北京—瑞典首都斯德哥尔摩—挪威首都奥斯陆—挪威北部城市特罗姆瑟—斯瓦尔巴群岛首府朗伊尔城—西斯匹次卑尔根岛的新奥勒松（Ny Alesund），也即中国黄河站所在地。<br><br>从美丽宁静的特罗姆瑟起飞，直接向北穿越巴伦支海，下一站就是斯瓦尔巴群岛首府朗伊尔城。<br><br>飞机在北冰洋上的浓雾中穿行，继而滑翔于云海之上，云隙间闪过北冰洋黑色的海水，没有结冰。<br><br>飞机似乎降落在一个冰雪覆盖的村庄里。<br><br>这里是世界上最北端的可居住城镇，全城只有1800人。<br><br>才下午两点，天色已经渐渐暗淡，如同夜幕将临，隐约的星点灯光显示这里有居民存在。<br><br>出了清冷的机场行李厅，小心地在雪地上缓行，附近就是冰封的海岸，冷风刺骨。<br><br>一架双螺旋桨16座小飞机将从这里把我们带向最终的目的地。<br><br>',
'<h2>专家圆桌论“极限”</h2>中国是世界上地理生态资源最为丰富的国家,从珠峰之巅到东海之滨,从炎热的南海到酷寒的北疆,不仅遍布多样化的地形、地貌、水文、气候，而且分布着为数众多的“自然极限”。<br><br>这些“自然极限”记录着地质沧桑的若干细节，展现着自然伟力的造化杰作。<br><br>为了使 “触摸中国之极限探索”活动更为深入，我们邀请多位专家展开了一场别开生面的讨论。<br><br>“自然极限”的多元内涵和动人魅力，将逐一呈现在我们面前，它们不仅仅是让人印象深刻的数字，更有鲜为人知的地质变迁和独特而绝美的自然景观。<br><br><img src="http://img0.dili360.com/ga/M00/01/E0/wKgBy1Q2uJOAFgBzAAOebw1YBuQ207.jpg@!rw9"><br><br>2008年5月，奥运圣火传递队伍正向着海拔7028米的珠峰北坳营地行进，他们的最终目标是将圣火送上中国陆地最高点——珠穆朗玛峰峰顶。<br><br>摄影／张少宏<h3>1自然地理范畴中的“极限”是什么？</h3><h4>虚拟“极限”的另一面——可触摸的“极值”</h4><i>郑景云／中科院地理科学与资源研究所 研究员</i>“极限”可解释为可接近但却无法达到的最大限度。<br><br>从词义上讲，“极限”是“虚拟”的，无法“触摸”。<br><br>因此，像“南极、最冷的地方、最高的山”等等都不能算“极限”。<br><br>也许只有“自然地理规律”才称得上“极限”，但它同样无法100%地揭示“真相”。<br><br>那么，触摸自然地理的“极限”到底是什么呢？<br><br>我认为应当指“极值”，即在给定的范围和条件下，可以获知或观察到的某种自然地理现象或极端值，如最高、最低、最大、最小值等。<br><br>如中国最高的山峰是珠穆朗玛峰，最热的地方是吐鲁番。<br><br><h4>“极限”存在于一定的时间、空间或特定的领域中</h4><i>张文敬／中科院成都山地所 研究员</i>“道可道，非常道”，大千世界中的一切都是变化着的，从这个原则出发，“极限”是不存在的。<br><br>然而在现实生活中和自然地理科学中，又的确存在着各种“极限”。<br><br>这些相对的“极限”存在于一定的时间、空间或某种特定的领域当中。<br><br>以冰川为例，最长的冰川不一定就是面积最大的，也未必是体积（即冰储量）最大的。<br><br>同样，谈到最高极限时，只能具体到山脉中的山峰，如果算山脉平均高度，王冠可能就要易主。<br><br>河流、湖泊或海洋也是如此。<br><br>',
'<h2>萤火虫浪漫昆虫的生存困境</h2>对于多数人来说，炎炎夏夜飞舞着的闪光的萤火虫，只是一种隐藏着美好童年回忆的生灵。<br><br>殊不知，萤火虫的荧光素酶在工业、医疗、防治污染等多个领域有着极高的利用价值。<br><br>但是让人忧心的是，这些可爱的小精灵如今却难觅踪迹，它们的生存生态遭受了怎样的破坏？<br><br>它们又是如何在短暂的一生完成发光和繁衍交配的任务呢？<br><br>中国科学院昆明动物研究所昆虫研究组的科学家在经过几年的研究之后，给我们呈现了一个让人唏嘘的萤火虫世界。<br><br><h4></h4><br><br><img src="http://img0.dili360.com/ga/M02/01/E0/wKgBzFQ2uKOAbk36AAH__Fetiy8309.jpg@!rw9"><br><br>萤火虫是一群大部分会发光的小甲虫，它们的身体器官内储存有特殊物质荧光酶，这种物质被氧化后，便呈现出晶莹剔透的发光奇观。<br><br>在能发光的萤火虫中，以山窗萤雄萤发出的光最亮。<br><br><h4>对生境最为敏感的昆虫</h4>人们对于萤火虫的了解，只是基于流传在中国的一些美丽传说。<br><br>随着萤火虫及荧光酶的价值的研究和开发利用以及人们生态与环保意识的加强，那些飞舞在夏夜的小精灵开始被更多人关注。<br><br>可是人们突然发现，那些晶亮的萤光，正被越来越多的城市灯光取代，变得踪迹杳渺。<br><br>萤火虫等发光甲虫主要生活在热带亚热带的森林、河流及小溪边，对环境的变化非常敏感，通常在有山有水、环境质量较好的地方都有萤火虫存在，它们的栖息环境可用“青山绿水”来概括。<br><br>不过，萤火虫的居住环境如今正遭受着破坏。<br><br>在森林砍伐、河流湖泊污染、农药化肥及化工产品过度使用给生物资源带来的极大危害之外，城市化进程的加快也侵占了这些小精灵赖以生存的环境。<br><br>明亮的灯光破坏了萤火虫宁静的生活空间，使它们被迫迁移到乡间甚至更偏远的地方，继续顽强地生存着。<br><br>近年来，我们对北京、云南昆明市郊区的萤火虫生存现状进行了多次调查，发现作为水源地保护的昆明市北郊生态环境较好，因此，这一带还可发现近十种萤火虫，但在南郊及东郊，人口密集，植被遭受破坏，很难再觅到萤火虫的芳踪。<br><br>在北京香山以及清华园内，炎炎夏夜，也偶有邂逅萤火虫之时。<br><br>',
'<h2>寻找彭加木</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FA/wKgBzFQ2wb2AFNmHAAcbuVBYneo499.jpg@!rw9"><br><br>穿越罗布泊的第一晚，我们在八一泉宿营。<br><br>清晨，摄影师王彤对沙漠中难得一见的绿色植物发生了浓厚兴趣。<br><br>从郑州商代遗址出发，经过西安、兰州、嘉峪关、敦煌，穿越罗布泊，进入若羌……历时20天，我和摄影师王彤参加了《郑州晚报》主办的“丝绸之路”大型联合采访团活动。<br><br>一路向西，我们48名队员最难忘的经历还属穿越罗布泊的5夜6天。<br><br>罗布泊曾经是一片淼淼大泽，一座繁华城邦，如今那里干旱炎热无限荒凉，却依然让人向往，昔日的盛名和迷失造成了今天的神秘和诡异。<br><br>进入罗布泊的第二天，我们来到了彭加木的墓地。<br><br>这块小小的石碑伫立在没有任何参照物的广漠中，简单地刻着“彭加木”三个字。<br><br>我们的向导——素有“罗布泊三杰”之称的彭戈侠说，彭加木的失踪依然是个谜，他的遗体至今没有找到，现在仍有人在发起寻找彭加木的活动。<br><br>彭戈侠已经成功穿越这片无人之地38次了。<br><br>他告诉我们，在彭加木墓碑下面的沙地里有一个透明的盒子，里面装了彭加木和家人的照片、信件，以及这些年来路人的留言。<br><br>',
'<h2>一场战争的集体记忆</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wb2AVyddAAYlNvofd1Y986.jpg@!rw9"><br><br>要了解那场战争，就要去问参加过那场战争的人，记者易水在腾冲国殇墓园里采访当年的抗战老兵2005年的5月，在怒江战役胜利整整60年之后，我从北京直赴滇西，踏上了追溯历史的旅程。<br><br>十几天的行程中，我沿着当年远征军反攻的路线，渡过怒江，登上高黎贡山，翻过来凤山、飞凤山，进入腾冲城。<br><br>当我来到国殇墓园时，猝不及防地被一种强烈的情感击中了。<br><br>触痛我的就是那支胜利之师的烈士墓，整个墓地是一座百余米高的馒头山，山坡上全部都是层层叠叠的墓碑，成行成排，从最下面的马夫到山顶一圈的校官，像军队列阵，整齐而森严。<br><br>山脚下，几块独立的墓碑，是战死的将军和十几位来华援助的美国军官。<br><br>国殇墓园是一部凝固的滇西抗战史。<br><br>那天我在墓园采访到了五位参加过当年抗战幸存的老兵，看着那几张沧桑的脸，就好像触摸到了那段腥风血雨的岁月。<br><br>他们争先恐后地告诉我当年战斗的鲜活细节，让我觉得那场战争离我那么遥远，又是那么近，它就存活在老人们的口述史中，存活在腾冲人的集体记忆里。<br><br>在老人的声音变得哽咽的时候，我避开了他的眼睛，只用耳朵听，不忍用眼睛看，因为那些苍老的泪水会折磨我很久很久。<br><br>',
'<h2>寻找蓝罂粟</h2>生长在中国青藏高原及周边地区的高原植物绿绒蒿，自18世纪以来，就受到西方植物学家关注并采集。<br><br>这美丽的花卉，不仅在世界上拥有炫目的观赏价值，也在中国藏族文化史上有着重要的地位，并且还是藏药中不可缺少的药材。<br><br>在西方，她还有一个特殊的名字“蓝罂粟”。<br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBzFQ2uEWAPTl_AAgOjikZsHk705.jpg@!rw9"><br><br>这神奇的植物拥有众多的名字，早期的西方人称她为“蓝罂粟”，直至今日，这个名字仍被人们所津津乐道。<br><br>在18世纪，瑞典植物学家林奈曾经将其命名为“欧洲罂粟”，后来许多西方学者认为把“蓝罂粟”叫做“喜马拉雅罂粟”更为贴切，因为中国的青藏高原及周边地区才是她们的分布中心。<br><br>在中国，这些花由于体表长有柔长的绒毛，而被称为“绿绒蒿”。<br><br>摄影/Clay perry/C<h4>在川滇交界处的大雪山上</h4>黑沉沉的云雾从云南方向弥漫过来，掠过幽蓝的冷杉林，一路朝着川滇交界处的大雪山涌来。<br><br>山峦的最高处是一列因寒冻风化剥离得只剩嶙峋峰刃的石灰岩山体，锯齿状的轮廓在流动的大雾中渲染着诡异和神秘。<br><br>石灰岩山体下大片的流石滩毫无生气，光秃秃如月球一般荒凉。<br><br>流石滩的下方海拔4500米，就像生命的分水岭，植物正从贫脊的土壤中萌发，在东喜马拉雅的莽野里展示着生命的顽强和力量。<br><br>那是一片生机勃勃的五花草甸，深浅不一的粉色蓼科植物覆盖在山坡上，像一层柔软的地毯。<br><br>花形千差万别的马先蒿开着紫色和红色的小花，像镶嵌在地毯上的图案；龙胆从绿色草甸上发出幽蓝的微光，草丛中的翠雀像飞舞的小鸟。<br><br>还有报春、金莲花和灌木状的攀援铁线莲，五彩斑斓的高山花卉在短暂的夏日展现着它们令人惊讶的生命力。<br><br>山坡另一侧是一大片被山火烧过的高山柏，枯死的躯干虬蛇般蜷伏在地表，枯枝丛中，一簇簇黄色的花朵在冷风中摇曳着轻薄如纸的花瓣。<br><br>这些高贵而美丽的花朵就是辽阔的喜马拉雅群山中的传奇绿绒蒿。<br><br>Saul Cunningham博士在观察传粉昆虫的活动，他要确定这种绿绒蒿是虫媒花还是风媒花。<br><br>在一朵开花的植株上，很多小蝇坐在花瓣上，偶尔来回爬动，却不去访问布满花粉的柱头。<br><br>在那一天的笔记里他写道：“花内监测温度10摄氏度，空气中的温度可能只有9．5或者9度。<br><br>对昆虫来说，也许10摄氏度是一个限制温度。<br><br>我没有看到食蚜蝇有传粉活动，也没有在绿绒蒿的花中看到任何蜂类，我猜测这个实验点之所以缺少传粉昆虫，大概是因为气温太低的缘故。”<br><br>谢鸿妍在为这些美丽的黄色花朵做体征测量：每一棵植株的大小、每一片叶子的长度，以及花苞和果实的数量。<br><br>她是中科院昆明植物研究所的研究人员，现在澳大利亚国立大学攻读植物学博士学位，研究中国藏东南地区绿绒蒿属植物的保护生物学。<br><br>她与澳大利亚国立大学科学学院植物和动物系的植物学家Julian Ash博士、Adrienne Nitotra博士，以及澳大利亚联邦科学院的昆虫学家Saul Cunningham博士组成的研究团队，在对绿绒蒿属植物进行种群生态学研究。<br><br>',
'<h2>沿着雅鲁藏布江</h2>翻越了伯舒拉岭山脉，也就由怒江流域进入了生长传奇与神话的雅鲁藏布江流域。<br><br>接下来，便是沿着雅鲁藏布江河谷向西、逐渐逼近喜马拉雅山脉的路途了。<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBzFQ2uAqAOMExAAUSox-AIIs253.jpg@!rw9"><br><br>安久拉山垭口标准海拔：4618米GoogleEarth：4578米测绘海拔：4461米川藏线上的不少垭口，往往都是两水分流，高峰挺立，险峻异常，而安久拉山垭口非常平缓，来到这里，如果不是海拔表上显示的高度和路边的垭口标志，很多人都不相信已经行进到了安久拉山垭口。<br><br>军车行经白雪茫茫的安久拉山垭口，给寂静的垭口添了几分动感。<br><br>在垭口附近，有一个面积几平方公里的海子，那就是安久拉海子。<br><br>摄影/刘正良 <br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBy1Q2uAqAB0QCAAGX73b6pyg622.jpg@!rw9"><br><br>川藏线上的不少垭口，往往都是两水分流，高峰挺立，险峻异常，而安久拉山垭口非常平缓，来到这里，如果不是海拔表上显示的高度和路边的垭口标志，很多人都不相信已经行进到了安久拉山垭口 。<br><br>摄影/高新宇<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBy1Q2uAuABAGFAAItDK0Svi8646.jpg@!rw9"><br><br>安久拉山垭口山系水系图<h4>安久拉山垭口</h4>4468米的安久拉山垭口有些让人意外。<br><br>与众多名山大川的垭口一般都陡峭起伏、壁立千仞不同，安久拉山垭口平缓得出奇。<br><br>就是这座看上去不起眼的属于伯舒拉岭山脉的安久拉山垭口，是怒江和雅鲁藏布江的分水岭。<br><br>翻越了垭口，也就由怒江流域进入了生长传奇与神话的雅鲁藏布江流域。<br><br>在安久拉山垭口举目四望，到处都是一块接一块的草地，草地与草地之间是小小的积水潭，当地人称为海子。<br><br>看上去平静漂亮的安久拉山，其实也有着不时发作的狂暴。<br><br>据在当地生活了20多年的四川老乡郭春海讲，安久拉山垭口附近曾经在1996年发生过一次大规模的雪崩，造成57人当场死亡。<br><br>从安久拉山垭口下行到西坡山谷，路途约20公里，其间有一段极为危险的塌方路段：狭窄的公路一边是令人不寒而栗的深谷，一边是松动的、随时都可能有石块坠下的峭壁。<br><br>前些年，有关方面专门修建了风雨桥就是在公路上方修了一条水泥棚顶，在面临深谷的一侧修了一道围墙，相当于给行经此地的车辆套上了安全帽。<br><br>车行长廊中，光线从棚顶和围墙的缝隙间透过来，让人产生了一种不真实的、仿佛在玩极品飞车游戏的错觉。<br><br>在安久拉山麓，静卧着著名的然乌镇。<br><br>然乌镇得名于与之咫尺相隔的更加著名的然乌湖。<br><br>与安久拉山垭口相比，然乌湖海拔已下降到了3900米。<br><br>',
'<h2>母亲祖国的写真集，对谁保密？</h2><h4>比例尺：就像相机上的那个光圈值</h4>说主题之前，必须先说一个概念：比例尺。<br><br>比例尺这个概念挺烦人的。<br><br>因为它是一个比值，或者说是一个分数，因此分母越大，比值越小，就像照相机上的那个光圈值一样。<br><br>比如1:100万的比例尺，是小比例尺，而1:5万却是大比例尺。<br><br>总之，比例尺就是图上的距离与实地距离之比，说得通俗些就是实际的事物被缩小了多少倍，比如1:100万比例尺的地图，就是把地表上的东西缩小了100万倍后画到图上；以此类推，1:5万的地图就是实际的东西缩小了5万倍。<br><br>一般规定，比例尺小于1:100万的地图叫小比例尺地图；比例尺大于1:10万的地图叫大比例尺地图；比例尺在二者之间的地图叫中比例尺地图。<br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBzFQ2uB-AZLpjAAEy8688adc344.jpg@!rw9"><br><br>民间推测的中国四至点在这张小比例尺中国地图上，我们看到中国版图的最南端位于南海的南沙群岛海域，最西端在新疆维吾尔自治区的帕米尔高原上，而最北端和最东端分别位于黑龙江省的漠河地区和黑瞎子岛。<br><br>这些并不是绝对精确的坐标位置，这些极点真正在哪里，我们从手边的小比例尺地图上是看不到的。<br><br>借助Google Earth等国外的信息，本文的几张地图对这四个点进行了逐一的推测。<br><br>由于工作，我总是和地图打交道。<br><br>在16开的杂志上见到的那种跨页全国地图，一般是1:1600万的小比例尺地图。<br><br>它的概括力虽然强大，但由于省略的太多，也容易造成与实际情况不符的偏见。<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBzFQ2uCCAek4QAAJjMC_ctA0385.jpg@!rw9"><br><br>东至点黑瞎子岛位于黑龙江与乌苏里江交汇处，2008年10月，靠近中国的半个黑瞎子岛正式回归中国，这百余平方公里的土地也就成为了中国真正意义上的最东领土。<br><br>由于相关条文规定，我们无法刊登国家测绘部门制作的大比例尺测绘地图，这里只好使用了国外的黑瞎子岛的遥感图像。<br><br><h4>写意中国：小比例尺的地图</h4>我先说一下小比例尺地图的几个很少有人提到的益处：首先是这种地图帮了地理学家的大忙，没有小比例尺的地图，我真不知道地理学家该怎样工作。<br><br>比如地理学家经常要做的区划工作，就是给地球表面划分区域。<br><br>如：东部季风区、西北干旱区、青藏高原等。<br><br>最终这些区划的界线，都画在小比例尺的地图上了。<br><br>实际上，这些线究竟画在了哪些地方，谁也不知道。<br><br>因为这些线在小比例尺的地图上不需要具体到哪个地方，只是大致画在一个范围内就行。<br><br>可以说这种区划是在小比例尺的地图上“纸上谈兵”。<br><br>',
'<h2>寻找明天的石油</h2>中世纪时代的意大利著名谋略家马基雅弗利说：当你的安全取决他人对你的态度的时候，也就是你最不安全的时候。<br><br>不幸的是，中国的石油安全正面临这种局面。<br><br>在看来还杳无踪影的危机真正到来之前，我们究竟该做些什么？<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2uBOAOYXNAAJpyYU-hHM660.jpg@!rw9"><br><br>摄影/SERGEI  CHIRIKOV/C如今,中国能源面临的巨大挑战是显而易见的:没有哪一个国家能够在能源供应不足的情况下,维持国家实力的稳定上升。<br><br>“争夺最后的油气资源的斗争，很可能成为21世纪地缘政治的主题。”<br><br>这是美国能源问题专家保罗·罗伯茨的预言。<br><br>如今，中国能源面临的巨大挑战是显而易见的：没有哪一个国家能够在能源供应不足的情况下，维持国家实力的稳定上升。<br><br>鉴于能源供应不足可能成为中国崛起的最大障碍之一，对于中国来说，能源安全不仅是一个国内保障供应的经济问题，更是一个关乎国际能源供求和能源地缘政治的战略问题。<br><br>　　<br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBy1Q2uBSAVDSZAAhb_HJqCHo273.jpg@!rw9"><br><br>近年来，随着中国经济的持续高速发展，国内对原油资源的消费需求量将进一步增大。<br><br>受资源的地理分布条件和开采难度的制约，目前中国原油产量始终徘徊在1.6亿吨/年左右，无法满足国内需要，而今后新增的石油需求量几乎要全部依靠进口。<br><br>2003年，中国进口石油直逼1亿吨大关，并超过日本成为全球第二大石油净进口国。<br><br>到2020年前后，中国的石油进口量有可能超过３亿吨，成为世界第一大油品进口国。<br><br>',
'<h2>追寻铜鼓之路</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBzFQ2uBiAOVx0AA3sWMoxY64154.jpg@!rw9"><br><br>历史上有使用铜鼓习俗的民族已难以说清，而今，壮族、布依族、傣族、侗族、水族、苗族、瑶族、彝族、佤族以及在中国境外的克伦族、芒族，都还在使用，他们是两千多年来铜鼓风情的活化石。<br><br>图为白裤瑶在他们的节庆里敲响铜鼓。<br><br>摄影/张小宁<h4>只有铜鼓的声音才能传到天庭</h4>在广西红水河两岸的壮族民俗里有个青蛙节，它是壮族通过祭祀青蛙来预测年景，祈求人畜兴旺、五谷丰登的传统节庆。<br><br>青蛙节从大年初一开始直到月底结束。<br><br>自始至终的每一项活动，都有铜鼓伴随。<br><br>我有幸参加过这样的青蛙节，在铿锵的铜鼓声中，随着满田满垌的人们狂歌劲舞。<br><br>我曾问当地人：“青蛙节为什么要敲铜鼓呢？”一位老人告诉我：“青蛙是天上雷公的儿子，青蛙节是为了祭祀青蛙、讨好雷公才举办的。<br><br>敲响铜鼓就是要让雷公知道我们在祭祀青蛙。”<br><br>他还说：“只有铜鼓的声音才能传到天庭，没有铜鼓就不能举办青蛙节。”<br><br>在红水河两岸，村村寨寨都有铜鼓。<br><br>至于铜鼓的来历，大家都说：“是祖宗传下来的。”<br><br>“是始祖密洛陀造的。<br><br>密洛陀造了天，造了地，造了人间万事万物后，发现人间没有星星，就造了一大批铜鼓留下来。<br><br>你看，每一面铜鼓上都有一颗星星。”<br><br>',
'<h2>地理书简</h2>每个月，我们都会收到许多热心读者的来信，里面写满了对杂志和地理话题的关注、对新发现的探询、对地理环境问题的忧虑。<br><br>他们不是编辑部的一员，却是不可或缺的“编外”人物。<br><br>展开信纸或打开电子邮箱的那一刻，我们心中除了感谢，更愿摆开一张地理圆桌，听君一席谈。<br><br>十年后的渤海将成为“死海”吗？<br><br>最近，我的故乡——山东为发展经济，准备投入1.5万亿资金，高强度地开发黄河三角洲，在东营、滨州等城市建临港工业区、重化工业区，这让我非常担忧。<br><br>众所周知，黄河三角洲是古老而新鲜的。<br><br>说她古老，是因为黄河流域是中华文明的发祥地；说她新鲜，是因为她每年还在“长出”三四十平方公里，这在世界大河三角洲中是绝无仅有的。<br><br>因此，黄河三角洲地广人稀，水草丰茂，鸟类繁多，每年有数百万只鸟在此栖息和中转，被誉为“鸟类的国际机场”。<br><br>湿地是地球之肾，这块正在生长的庞大湿地对动植物、对人类的意义不言而喻。<br><br>少人居住的黄河三角洲是中国沿海唯一的“自然之地”，如果能保留下来，功在当代，利在千秋。<br><br>',
