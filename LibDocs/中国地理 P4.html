'<h2>觉巴山垭口澜沧江—他念他翁山脉—怒江</h2>东达拉山垭口的意义，不仅在于它是川藏线南线最高的公路垭口，更重要的它是中国的太平洋流域和印度洋流域的分水岭垭口。<br><br>虽然不像站在非洲的好望角，可以同时看到西边的大西洋和东边的印度洋，但在这里，你完全可以想象和体会，垭口东西两侧分道扬镳的水系，与两个不同大洋之间的联系。<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBzFQ2t_qAJZT_AAKqnpDXFWw399.jpg@!rw9"><br><br>觉巴山垭口山系水系图<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBy1Q2t_uAVNMnAAivuRt2R1s282.jpg@!rw9"><br><br>乍看起来，觉巴山似乎并不险峻，只是过于荒凉，但看到那不断作“之”字形拐弯的盘山路，想要驾车走一遭的人就会倒吸一口气。<br><br>这只是川藏线上难走的路段之一呢。<br><br>摄影/刘正良 觉巴山垭口标准海拔：3940米GoogleEarth：4011米测绘海拔：3908米',
'<h2>石油,石油！三问中国石油安全</h2>在2003年，中国超过日本成为仅次于美国的世界第二大石油进口国、世界第二大石油消费国。<br><br>而2004年秋冬交替季节，国际原油价格一度突破了每桶50美元的关口。<br><br>石油，变得比以往任何时候都吸引眼球、牵动人心。<br><br>在高油价时代，中国能否保障石油的安全供应？<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2t_qABhArAAOHGHPcbww008.jpg@!rw9"><br><br>一滴燃油和浓烟滚滚的工业化形成了鲜明的对比——摄影师Volker mohrke采用如此夸张的手法，似乎对石油的未来忧心忡忡。<br><br>2004年9月，在北京一家外企工作的林小姐不知从哪里获得了灵感，她卖掉了家里两辆车中比较费油的切诺基，还拿卖车的钱买了点儿汽油票。<br><br>“虽然只卖了3万元，但我很满意。<br><br>因为汽油太贵了！我记得去年93号的才两块八，今年都三块四了，眼看还要涨呢。”<br><br>林小姐说。<br><br>在刚刚过去的几个月里，委内瑞拉政局动荡、俄罗斯尤科斯公司濒临破产、尼日利亚工人罢工、伊万飓风横扫墨西哥湾、美国大选布什险胜等独立事件在差不多同一时间相继发生。<br><br>这，对石油来讲，可谓“多事之秋”。<br><br>国际石油价格一路上涨，一度甚至突破了每桶50美元。<br><br>50美元，创造了第二次石油危机（1980年）以来的最高点。<br><br>而林小姐被同事们惊羡不已：中国的汽油价格果然涨了。<br><br>在北京、上海、成都，有几天，一些汽油票销售墀前排起了长龙；南方某报出现了“油荒”两个大字；港澳的私家车甚至劳斯莱斯都跑到内地来加油……林小姐的车因为费油，在二手市场里迟迟无人问津。<br><br>收购时还满心欢喜的高先生现在后悔不迭：“车市多惨淡啊，新的都一个劲儿降价。<br><br>油价一高，更是雪上加霜。<br><br>这二手的，还费油，谁买呀？<br><br>我算是赔进去了。”<br><br>',
'<h2>浪拉山垭口</h2>浪拉山是邦达至昌都必经的山峰。<br><br>浪拉山的山势十分陡峭，群峰耸立，盘山路经常是在各个山峰间绕来绕去，站在垭口上放眼望去，面前的几座山上全是盘山路，很难分辨它们之间是如何联系的，也看不出究竟会是哪条路把我们送往山顶。<br><br>过了浪拉山，草原深处的小城邦达便不远了。<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBy1Q2t_CAYvfNAAKHf1naUuo523.jpg@!rw9"><br><br>浪拉山垭口上的雾大是出了名的。<br><br>浪拉山垭口虽然只有4000多米高，却可以体验到被云雾包围的感觉，弥漫的雾像若有若无的帘幔一样，周围的美景若隐若现。<br><br>摄影/刘正良 <br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t--Aa2lbAAHfDgelym4707.jpg@!rw9"><br><br>浪拉山垭口山系图浪拉山垭口标准海拔：4572米GoogleEarth：4427米测绘海拔：4450米',
'<h2>深山里的红色奇观 老君山丹霞地貌</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/DE/wKgBzFQ2t-6ANaxJAA1NNLm2Cs8601.jpg@!rw9"><br><br>这片红岩山地坐落在滇西北横断山脉里，如果想进一步了解这里高山深谷的广大背景，就请想象一下世界自然遗产“三江并流”地区的形貌。<br><br>老君山丹霞地貌区正处于“三江并流”地区长江第一弯西北方向的山地里，金沙江的数条支流冲刷着这片240平方公里的红色砂砾岩区，久而久之就形成了今天的红色美景。<br><br>由于地处青藏高原的边缘，这片丹霞地貌兼有了高山的峻峭和丹霞的秀美。<br><br>不仅如此，这里还有堪称“奇观”的红砂岩龟裂凸包地貌，迄今为止，这种地貌景观在全国其他丹霞地貌区还没有见到，图中左下方的竖立山体就是龟裂凸包地貌之一，当地人形象地称之为“龟头”。<br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBy1Q2t-6AfrZ3AA14KtN0P-E851.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2t-uAbi7ZAAKN3zm_sjs914.jpg@!rw9"><br><br>图2横断山脉的西南气流带来了丰沛的降雨和常年湿润的小气候，这给老君山丹霞地貌的形成创造了必要的条件，因为丹霞地貌需要流水的塑造，红色的砂砾岩层经过流水的侵蚀风化之后，才能形成顶是平的或者缓缓倾斜的、一面或几面的山坡是近乎垂直的陡崖、而坡麓却又缓缓地倾斜下来的地貌景观。<br><br>在老君山，这种“顶平、身陡、坡缓”的典型丹霞地貌俯仰皆是（图1），因此这里成为了云南玉龙黎明—老君山国家地质公园的重要组成部分。<br><br>“老君山”的得名古而有之，传说太上老君在此山上炼丹，窜动不已的火焰蔓延了方圆几百里地，把山石都烧红了。<br><br>显然，古人面对这片红色山地时产生了疑惑并进行了善意的解释。<br><br>如今，当我们面对夕阳下明艳如火的山崖时（图2），终于理解了产生这则传说的朴素逻辑。<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBy1Q2t-yAGythAA2XbLRjPYo645.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBzFQ2t-2ACyrrABRVI_R2SS0486.jpg@!rw9"><br><br>老君山丹霞地貌区内的红砂岩龟裂凸包地貌集中发育在千龟山上。<br><br>放眼望去，倾斜的山坡上布满了龟裂纹，仿佛千万只乌龟列队向山顶爬去，仔细看去，往往还有大乌龟背负几个小乌龟的情形，场面十分热闹。<br><br>当地人从太上老君炼丹的传说自然地联想到了长寿的乌龟，于是这里的神秘寓意更加浓厚了。<br><br>当地人自发地形成了一个规矩：上千龟山必须脱鞋，以显示对神灵的敬畏。<br><br>这个规矩间接地起到了保护原始地貌的作用。<br><br>关于千龟山龟裂凸包地貌的成因主要有两种说法：一是含水较多的均质红色砂岩出露地表以后，因失去水分而逐步发生龟裂（干裂），从而形成不规则的微细多边形裂隙；二是红砂岩表面沿层面发生垂直方向的裂缝，形成四边形裂缝。<br><br>上述裂隙被风化剥蚀成细小的凹槽，并慢慢加深加宽，突起部分逐步浑圆化，就形成了多边形凸包。<br><br>在这些大的多边形凸包内，沿小裂缝再发育较小较浅的多边形凸包，因此常常大凸包上还有许多次级小凸包。<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2t--APfqWAA0XwClZKhc219.jpg@!rw9"><br><br>老君山丹霞地貌区主要分布在云南丽江黎明傈僳族自治乡境内，包括黎明、黎光和美乐三个行政村。<br><br>摄影师住在黎明村，村里惟一的街道被红色的山崖夹持着，在村子的任意一个角落都能见到赤红的崇山峻岭，山下流水湍急，山间云雾缭绕。<br><br>如果你有意打听，就能从当地老人那里得知关于这片红色山地的无数传奇。<br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t-uAIp-vAAP7VRjZexo620.jpg@!rw9"><br><br>宋举浦：山东人，毕业于国防大学指挥员班，是一位少将军衔的军队政工干部，酷爱摄影，有“军事摄影家”的美誉。<br><br>他的作品《龙泉寺汉白玉牌坊》曾获中国第十一届国际摄影艺术展金奖和最佳黑白类金奖，他的《北岳恒山》摄影画册也获得了中国摄影师优秀画册奖。<br><br>工程兵的经历使他对大山怀有特别的热爱，从1999年开始，宋举浦把镜头指向了中国的丹霞地貌。<br><br>之所以选择丹霞，不仅因为凡有丹霞之处风光皆美，还因为这种地貌从命名之日起就烙下了深深的中国印。<br><br>如今，宋举浦已拍摄了分属于中国国家地质公园和国家级风景名胜区的21处丹霞地貌。<br><br>',
'<h2>达马拉山垭口</h2>达马拉山垭口标准海拔：4540米GoogleEarth：4640米测绘海拔：4639米<br><br><img src="http://img0.dili360.com/ga/M02/01/DF/wKgBy1Q2t-qAE_wKAAIWJMQmVyg349.jpg@!rw9"><br><br>达马拉山的路面崎岖不平，弯多坡陡。<br><br>纬度更偏北的达马拉山植被稀疏，乔木已经不在这里安家落户，短而密的蒿草、灌木和一些地衣在这里组成平滑的高山草甸。<br><br>背阳的阴坡则有不少杜鹃树生长，没有高大的树木，视野也更为开阔。<br><br>在垭口附近可以看到绵延的石林。<br><br>这些石林都是棕褐色的，属于典型的喀斯特地貌。<br><br>在高海拔的青藏高原地区怎么会有低山区才有的地貌呢？<br><br>原来，这就是查证青藏高原年龄的物证之一。<br><br>青藏高原是在地壳运动中逐渐隆生的高原，这些历经风雨的山石记载着隆生的漫长过程，是青藏高原的年轮。<br><br>将在这些喀斯特地貌区域采集的石块和洞中的生物化石，用现代的科研手段进行检测，就可以找到喜马拉雅山脉抬升的最初时间。<br><br>喀斯特地貌一般存在于海拔1500米左右的地区，而且是湿润、水草丰茂的环境中，在达马拉山的石林丛中，可以见到贝壳、鱼类和一些两栖爬行类动物的化石。<br><br>这说明在距今十分遥远的年代，达马拉山地区曾经是海洋。<br><br>',
'<h2>东北亚能源战略前瞻：合作大于竞争</h2>近年来，中日之间围绕俄罗斯远东石油管道和东海油气资源开发等能源问题接连发生磨擦，不仅引起两国部分媒体和民众一定程度上情绪化的反应，还引起国际社会的极大关注和担心。<br><br>在战略意义上，日本视能源供应为一场你死我活的游戏，而遏制中国的能源供应，就能为中国的经济崛起制造最大障碍。<br><br>另外，在一些日本人的传统文化观念上，不存在平等的伙伴观念，因此在关系到国家利益的资源争夺上，日本不会轻易放弃自己的立场。<br><br>就在中日两国对东海油气资源开发出现争议的情况下，韩国也悄悄加入到黄海大陆架石油资源竞争者的行列。<br><br>不可否认，随着东北亚经济的持续高度增长，同为石油消费和进口大国的中日韩，特别是中日之间在利用国外资源等方面不可避免地存在利益冲突和竞争。<br><br>但竞争不是全部，合作与竞争应该同时并存。<br><br>“和则两利，斗则双伤”，中日“安大线”、“安纳线”之争已经充分地说明了这一点。<br><br>为维护三国共同利益，中日韩应转变观念，避免恶性竞争，力争实现多赢局面。<br><br>',
'<h2>我们在行动</h2><h4>领略百济的微笑</h4>在周边国家中,朝鲜半岛当是我们最熟悉的地方。<br><br>汉城、平壤，庆州、开城，韩国与朝鲜的首都及古代都城，我们均作过重点采访与报道。<br><br>此次，我们开始关注这熟悉版图上的陌生领域——朝鲜半岛三国时期（高句丽、百济和新罗）的百济。<br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBzFQ2t-mAMT1ZAAeRUs0DZx8594.jpg@!rw9"><br><br>李雪梅（右一）在韩国的采访途中关注百济的起因是今年夏天韩国新行政首都所在地被定为忠清南道的燕岐郡－公州市，这里曾是百济文化的核心区。<br><br>后来虽因韩国宪法法院对迁都特别法的裁决使韩国政府的迁都计划落空，但我们对百济的热情却并未减弱。<br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t-mActtEAAc_bAB9sNM585.jpg@!rw9"><br><br>摄影师王彤在不停地用镜头捕捉百济的踪影靠近韩国西海岸的忠清南道泰安、瑞山、保宁、扶余、公州，全罗北道的益山、金堤等，散布着众多百济文化的遗迹，这里不仅对中国人，即使对许多韩国人来说，都是相当陌生的。<br><br>与新罗古都庆州的喧闹相比，百济旧都的宁静仿佛是世外桃园；新罗的一块人面瓦当因被喻为韩国的微笑而广为人知，而雕刻在瑞山市伽山悬崖绝壁上的“百济的微笑”，却若隐若现。<br><br>然而这让人难以琢磨的微笑，在浓浓的秋阳秋风秋景中，更耐人寻味。<br><br>那微笑是从半岛西部的中½走来，在半岛扎根，又向更东边的日本传去。<br><br>无论百济是雄壮还是悲凉，是灿然还是神伤，那微笑都依然故我。<br><br>她深深吸引着我们去探知历史，去感知历史的微笑。<br><br>',
'<h2>我们的“新大陆”太平洋垃圾大陆</h2>移山填海再也不是大自然的独创，在北太平洋海区，一个人类造就的“新大陆”正在诞生。<br><br>这个“新大陆”面积约343万平方公里，而且还在不断扩大中，据预测到2030年它的面积将超过两个美国。<br><br>“新大陆”有一个令人惊诧的名字——太平洋垃圾大陆，由人类产生的垃圾堆积而成的大陆。<br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2t-SAZKfsAAYwI4yZUSM233.jpg@!rw9"><br><br>在人迹罕至的大洋深处，海水再不复往日的纯净，无数的垃圾碎片正随着水波缓缓荡漾、浮浮沉沉。<br><br>被河流从陆地冲入大海的垃圾、海运途中违规倾倒的废弃物以及货船遭遇风暴后掉入海中的货物，是这些垃圾的主要来源。<br><br>在这些垃圾中，有很大一部分都是废弃的塑料制品，而塑料制品在海水中完全分解需要的时间，最快是300—500年。<br><br>塑料，最好的发明？<br><br>最糟的发明？<br><br>中国，某省某小城郊区的一处塑料回收厂里，工人们正把堆积如山的旧塑料瓶分拣后丢进流水线，在机器的轰鸣声中，这些塑料瓶被粉碎、清洗、分拣、融化、再生——流水线的另一端，吐出无数色彩鲜艳、规格统一的再生塑料颗粒。<br><br>然后它们被打包、分装，运到附近的一家塑料加工厂，在另一条流水线上走过，最终变成各种塑料盆、碗、筐、小玩具等等。<br><br>无独有偶，此时此刻，在大洋彼岸的美国，一家大型石油加工厂的塑料车间也在制造出无数塑料颗粒，只不过它们的原料并非回收的废旧塑料，而是利用石油等化石原料提炼后的高分子聚合物副产品——合成树脂加上其他辅料来合成“原生塑料”。<br><br>当然，无论是原生塑料还是再生塑料，它们最终都将走下流水线，变成各种塑料制品来到我们的生活当中。<br><br>小到你买菜时候的塑料袋，大到电视机外壳，都是由塑料制成。<br><br>',
'<h2>封面选择2004.12</h2>石油是如此深刻而彻底地影响我们的生活，这是本期封面选择我们最大的感受。<br><br>假如没有石油，我们的汽车不会动了，飞机不会飞了，因为石油提供了全世界60%的总能耗量；我们的农业将面临崩溃，因为石化工业提供的氮肥占化肥总量的80%；此外，我们将失去大部分合成材料，从轮胎、电脑到衣服、球鞋，甚至小到一支圆珠笔。<br><br>总之，我们的生活将彻底改观。<br><br>石油是如此的重要，而本期的重点又是中国的石油安全，怎样才能表现这一主题呢？<br><br>第一张是北京的车流。<br><br>2003年，北京市的机动车保有量突破200万辆，而中国汽车保有量达到2400万辆。<br><br>据统计，中国石油的45%用于交通运输业，而汽车又是跟人们联系最紧密的交通工具，因此这张图片理应唤起读者的共鸣。<br><br>如果我们是时政类杂志，可能会选它作为封面。<br><br>',
'<h2>去越南寻踪第四种金丝猴</h2>“越南金丝猴就像其他三种金丝猴的合体，有滇金丝猴一样粉红色的嘴唇，川金丝猴一样蓝色的脸，还有类似黔金丝猴的头型”。<br><br>野生动物摄影师奚志农如此形容这世界上第四种也是唯一一种分布在中国以外的金丝猴。<br><br>这种金丝猴数量稀少，它们深居在喀斯特山地的季雨林里，等待着命运的宣判。<br><br>2009年春，奚志农这位对金丝猴情有独钟的野生动物摄影师，携助手赶赴越南，去寻找这种鲜为人知的金丝猴。<br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t92AcXQ3AAnFsYqL1QU354.jpg@!rw9"><br><br>大雨中，两只越南金丝猴躲在浓密的树冠下，不时地张望。<br><br>它们所栖息的树木动辄五六十米高，这里气候湿热，树干上长满了蕨类和苔藓等附生植物。<br><br>4月正值从旱季至雨季的过渡时期，越南金丝猴一边享受着逐渐增多的食物来源，一边也要忍受着多变天气的洗礼。<br><br>中午时分，我们的车子开到了能到达的尽头——这里是越南东北部一个叫做Tung Ba的小村落。<br><br>我们开始徒步，穿过一个坝子，小心翼翼地趟过两条河流，再翻过几个石灰岩质地的山头，海拔渐渐开始升高了。<br><br>数小时后抬头一看，但见位于山顶的林子葱郁而雾气缭绕，隐约传来的鸟鸣声暗示山那边热闹而隐秘，而我们这一侧却听不到任何鸟兽之音，只是偶尔从山下传来几声人的喊声。<br><br>为何一山之隔差异如此之大？<br><br>同行的外国专家指着山顶对我说：“看，我们正在人家院墙外面行走呢，这边是人类的领地，那边就是‘它们’的桃花源。”<br><br>这个“它们”，指的是越南金丝猴<i>（Rhinopithecus avunculus）</i>。<br><br>世界上现存四种金丝猴，我国分布着三种，分别是滇金丝猴、川金丝猴和黔金丝猴。<br><br>唯一一种分布于中国以外地区的，正是我们今天要来寻找的这种越南金丝猴。<br><br>这种猴子最早被发现于越南北部，自从1912年被定名以来，很少有人再见过它们。<br><br>很长一段时间，人们只能在英国自然历史博物馆里看到西方采集者早年从越南的Yen-bay地区带回的模式标本，人们甚至猜测越南金丝猴已经灭绝。<br><br>1989年，人们在越南北部当时的河宣省再度发现这种金丝猴，但其数量非常稀少，当时推测所有种群之和不超过350只，而且仅分布在中越边境非常狭小的区域内。<br><br>学者们声称：在全世界四种金丝猴中，越南金丝猴是最濒危的。<br><br>',
'<h2>矮拉山垭口</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/DF/wKgBy1Q2t-CAS59pAAYJ8p9Pr-s827.jpg@!rw9"><br><br>这些从小深受宗教信仰影响的藏族孩子，都带着保佑平安的项链。<br><br>他们的笑容是那么纯朴，纯朴得就像他们身后少有起伏的矮拉山一样。<br><br>（ 摄影／王彤）<br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t-KAMTW0AAX6HpbqIX0971.jpg@!rw9"><br><br>在川藏线上的所有垭口都可以看到经幡，但像矮拉山这种经幡遮住路牌的情况却不多见。<br><br>（摄影／高新宇）。<br><br>矮拉山是经岗托大桥进入西藏的第一个垭口，对于向往西藏的人来说，它是一个象征。<br><br>虽然看见写在金沙江畔岗托大桥的藏文就意味着接近西藏了，但在翻越这座山时，内心变得更为激动。<br><br>如果说孕育冰川、角锋刃脊的雀儿山是阳刚的，那么矮拉山是平和、质朴的，不过在这里驾驶汽车却让人生厌，老是希望转过一座山就能到达垭口，而垭口却总是隐在白云深处。<br><br>在这一地带行车才能直正认识横断山：江河是自北向南流，路是自东往西行，横跨江河，少了顺着江河行走的美丽，很难见到水；再加上总是一个山接着一个山，起落都不大，仿佛前面全是无尽的山一样，看不到尽头，很容易让人联想到“荒凉”这个词。<br><br>矮拉山北侧不远，是康巴藏区有名的生钦郎扎礼神山，藏传佛教的创始者之一莲花生曾专程来此朝拜过这座神山，在后来形成的五大教派过程中，先后有宁玛派大师德钦·秋林巴吉与嘎举派的嘎玛巴希到这座神山修行。<br><br>在这全民信教的高原上，每年有不少信众不远千里来到这座神山朝拜，来看莲花生大师的石像和嘎玛巴修行洞等佛教文物，以期得到更好的修行，得到众神的佑护。<br><br>在气候条件严苛的高原，信仰是心灵的慰藉，这种精神力量让藏民在这片高原乐观而豁达地面对自然的强大力量，一代代藏民在高远的蓝天下沿袭着古老的传统，包括生活与生产，包括信仰与祈祷。<br><br>',
'<h2>芒康山垭口金沙江——达马拉山——宁静山脉——澜沧江</h2>金沙江西岸至澜沧江是一个较稳定的地块，也可以说它是在造山运动或高原抬升之中，稍显安宁的一张床榻。<br><br>在中生代，这里甚至出现了红色盆地。<br><br>在稍晚些时候，这里仍然有规模很大的山间红色盆地，而且在盆地里沉积了膏盐。<br><br>这给后来澜沧江盐井一带盐泉的形成、盐业的兴盛，奠定了物质基础。<br><br><img src="http://img0.dili360.com/ga/M01/01/DF/wKgBy1Q2t9yAdoakAAIGVMknPJU779.jpg@!rw9"><br><br>标准海拔：4108米GoogleEarth：4225米测绘海拔：3690米车过竹巴龙，便进入西藏境内，318国道在一个拐弯之后，混浊的金沙江迅速在视线内消失，群山也开始呈现出历经两亿年才形成的红色。<br><br>芒康山的垭口，是川藏南线进入西藏地域的第一个垭口，同时意味着我们已经进入了横断山中最典型的部分。<br><br>这是中国山脉中的异数，在大多呈东西走向的山脉中，横断山是中国最长、最典型的南北向山系。<br><br>也许在芒康山的垭口，我们不仅可以从东西，更可以从南北来勾勒它的坐标意义。<br><br>历史上，清廷曾经在宁静山垭口设碑，将这个南北东西交会之地分隔为东属四川的“炉边”，南属云南的“建塘”，以及西属达赖喇嘛管理的“喀木”。<br><br>芒康垭口，在人文意义上标志着此界以东，是中原王朝直接或者间接控制的康藏地域，以西，将深入藏传佛教神性王国的西藏腹地，往南，则开始进入一个日益缤纷的族群文化世界。<br><br>芒康山的垭口似乎是西方宗教始终无法逾越的屏障。<br><br>近代历史上，传教士们费尽心思进入卫藏，甚至在拉萨建立教堂并活动长达30年之久，但是并未打开任何局面。<br><br>而在康藏地域，西方宗教尽管已经深入到芒康山以东的四川巴塘、理塘，以南的德钦、维西等滇西高原并建立教堂（这些遗迹至今尚存），但信众寥寥，并至此戛然而止。<br><br>从某种意义上可以说，无论是从东往西，还是从南到北，西方宗教的传播始终未能跨越芒康山的垭口，进入藏传佛教的神秘中心。<br><br>',
'<h2>追寻日本的玄奘—圆仁足迹</h2>    9世纪时，有一位日本僧人来到中国，他用日记记录下了他在中国9年的经历。<br><br>圆仁的经历对日本产生了深远的影响。<br><br>他的日记不仅仅是旅行札记，更是以一个日本僧人的独特视角，描绘唐王朝的社会生活和文化，以及发生在843—845年的武宗灭佛法难。<br><br>本文作者阿南史代女士在近20年间,沿着圆仁《入唐求法巡礼行记》提供的线索寻访故迹。<br><br>她发现，圆仁日记中描绘的景象，有许多在1100多年之后依旧。<br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBzFQ2t9mAB0jgABXGYX2gJS0417.jpg@!rw9"><br><br>圆仁在等待了1年零9个月后，终于取得在中国居留的合法身份。<br><br>他拿到通行证后，即从山东邹平醴泉寺向五台山的方向走去。<br><br><h4>在海上共航行了半个月，眼看胜利在望，然而一个近乎毁灭性的灾难又降临了</h4>公元838年6月13日，腾原常嗣大使率领两艘日本使船从博多湾，也就是现在的福冈出发，乘东风西行，当年所有到中国的船队都被要求在如东靠岸。<br><br>如东位于扬州东边的海岸附近，日本16次成功的遣唐使中，有9次走了这条线路。<br><br>46岁的法师圆仁也船上。<br><br>在当时的日本，要想成为得道高僧，到中国深入学习佛教经文似乎是一条必经之路。<br><br>他此行的目的是稽拜天台山，解答有关佛教教义和修行的疑惑。<br><br>尽管这一段旅程在当年是危险重重，但是日本政府仍然资助官员、僧侣、商人和艺术家们到唐朝学习先进的文化。<br><br>圆仁他们在海上共航行了半个月，历尽艰辛，陆地已经近在咫尺，眼看胜利在望，然而一个近乎毁灭性的灾难又降临了：他们的船陷进沿海滩涂延伸出的泥滩里，只有等待别人救助。<br><br>幸运的是，中国的渔船费力救起他们，并把他们带到东梁丰村，此时已经是7月2日了。<br><br><img src="http://img0.dili360.com/ga/M02/01/DE/wKgBy1Q2t9mAVqrkAAUdJwhqQuw360.jpg@!rw9"><br><br>本文作者阿南史代女士（左）拜访山西五台山灵境寺住持。<br><br>住持向阿南详细介绍了当年圆仁到这里的历史情况。<br><br>（梁志军 摄）由于泥沙的淤积和围海造田，现在的海岸线已向外推移了15公里。<br><br>我在圩岸村找到了一条小水渠，我想圆仁他们当年很可能就是顺着它驶进内陆的。<br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBy1Q2t9iAS64QAALZTgtk2G4548.jpg@!rw9"><br><br>圆仁慈觉大师像。<br><br>日本枥县是圆仁出生的地方。<br><br>为了纪念圆仁，特在此修造了壬生寺。<br><br>寺里供放着1684年制成的圆仁坐像。<br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBy1Q2t9qACRtMAAH1AyWx26I789.jpg@!rw9"><br><br>圆仁于838—847年撰写的4卷《入唐求法巡礼行记》首页。<br><br>我从现在的兵房小城出发向东，希望找到确切的海岸线。<br><br>从地图上看，海岸非常近，但是地图上没有标明眼前这片一望无际的滩涂。<br><br>海水在哪里呢？<br><br>我一直不停地询问。<br><br>后来我碰到一群赶海人，他们挤在一辆拖拉机上，湿漉漉的篮子里装满了扇贝和其他海产品，我知道海应该就在附近了。<br><br>我大声地问他们：海还有多远？<br><br>此言一出，引起他们一阵笑声。<br><br>他们告诉我：脚下就是海呀。<br><br>因为现在退潮，海滩上只留下薄薄的一层海水。<br><br>在一望无际的滩涂，我想象着圆仁他们的船陷在泥滩里的情景。<br><br>',
'<h2>龙岩北回归线上的绿洲</h2>生长在福建西南隅的龙岩人说自己是黄河人的后代、龙的传人，他们常向外地人解释自已与一山之隔的客家人并不相同。<br><br>在自古以来就有狗和蛇崇拜的地域，来自北方黄土地的龙文化却势如破竹般地繁荣起来。<br><br>龙岩地区的森林覆盖率在90％以上，为了保护珍贵的森林，龙岩人把自己的领地全部圈入了国家森林公园。<br><br>文中展示了龙岩美丽的自然景观，以及龙岩人生气盎然的生活场面。<br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBzFQ2t8WAXyVWAAY8i1JBtYg458.jpg@!rw9"><br><br>江山县有一个睡美人，她是由数座山峰互相掩映而形成的。<br><br>2003年7月末我们离开了温度逐渐升高的北京，南下到福建西南角与江西和广东交界处的龙岩市新罗区。<br><br>我们本以为可以在龙岩度过几天凉爽湿润的日子，因为听说那里的森林覆盖率高达91％，虽然地处北回归线的旁边，气候属于亚热带，但是每当东边海上刮台风，台风的尾巴就会扫荡一下龙岩，虽然风势与水势已成强弩之末，但这样一来，龙岩夏天的暑气也就不那么强盛了。<br><br>出发前，龙岩人在电话里安慰我说：“我们这边可凉快了，办公室都不用装空调。”<br><br>谁料想，今年中国的南方干热无比，我们待在龙岩的日子里，没有下过一滴雨，气温高达40度左右。<br><br>“我记忆里这是龙岩最热的一次！”安慰过我的那位朋友懊恼地辩解着。<br><br>所以我们第二天就往山里去了。<br><br>满山葱郁的次生天然林顿然打消了我因高温而生的怨气。<br><br>我的眼睛从来没有得到过这么好的享受——山虽不高，但是连绵不断，山与山的中间，除了公路以外，我看到的只有大团大团的树冠。<br><br>在阔叶林中间，生长着连成片的毛竹，浓绿与翠绿参差渲染着山林，偶尔，我还可以看到细细的瀑布，在沉默的山里悄然落下。<br><br>我贪婪地张望着车窗外疾速掠过的绿野，与我们同行的有一位龙岩当地的地质专家许先生，眼前的景物对于他来说也许过于平常了，所以他的注意力一直集中在向我解释我们正在穿行的这块土地经历过的沧桑变化。<br><br>',
'<h2>数字模拟重现北京老城门</h2>北京历史上极为壮观的城墙、城门和城楼大都已消失，而城门之名依旧在使用，犹如它们依旧伫立一样，始终构成北京城独特的意象。<br><br>它们像一串美丽的璎珞，环绕着北京。<br><br>只不过，这样的景象，现在我们只能借助科技之手，在虚拟和想象的世界中品味。<br><br>数字重建北京城门应该是国内第一次大规模的计算机复原文物的尝试，它为今后的文物保护和城市品牌包装提供了另一角度的补充。<br><br><img src="http://img0.dili360.com/ga/M00/01/DE/wKgBzFQ2t7-AH41LAAPrzDolANk762.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/DE/wKgBzFQ2t8GAZMmmAAM2O9lVZuE372.jpg@!rw9"><br><br><h4>城内城外一门之隔</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/1C/wKgBy1Q2yFqAH-k9AAK4luSUdL0561.jpg@!rw9"><br><br>位于北京南二环的永定门始建于1553年，是著名的北京中轴线上最南端的标志性建筑，主建筑群含有城楼、瓮城和箭楼，结构完整、建筑精美，是北京外城九门中最大也是最重要的城门。<br><br>永定门于1957年拆除，目前正在规划重建。<br><br><h4>由南至北绵延8公里的中轴线</h4><br><br><img src="http://img0.dili360.com/ga/M02/01/DE/wKgBy1Q2t8GACedgAA2vNhotSFA576.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/DE/wKgBy1Q2t8CASLlgAAMYzfVGtRA304.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/DD/wKgBzFQ2t76AA09XAAZT2f0J3rA029.jpg@!rw9"><br><br>在它的两旁，是几十平方公里的建筑，呈对称布局起伏有致地依次排开。<br><br>这是何等的气魄！以这样大气磅礴、沉稳笃定之势来布局的，世界上独一无二！右图为1936年，德国摄影师Wulf Diether Graf从乘坐的汉莎飞机上拍摄的北京城中轴线。<br><br>（慕尼黑国立博物馆藏）是世界上最长、最成功的建筑艺术线。<br><br>它们好似一条金色巨龙，构成北京的脊梁。<br><br><h4>居住了多年的城市，可有值得留恋追忆的景色</h4>每次乘车从北二环经过，都会看到德胜门孤零零的城楼被现代城市环路包围的景象，那里有一些公交车的始发站，在西北角还有个巨大的广告牌。<br><br>每天人们都从这个繁忙的交通枢纽经过，骑车的、打车的、挤公共汽车的，一切习以为常。<br><br>大家看多了都没什么感觉，好像这座城门一直就是这样的：是个额外的装饰物，一个偶尔发发思古幽情的去处。<br><br>在北京人的记忆里, 德胜门只是一个地点的名称，环线地铁的一个中间站点。<br><br>的确，看看现状，它好像毫无道理地阻隔在城市要道，从二环向北去的滚滚车流被迫绕着它拐了个大弯，孤零零的箭楼矗立在道路北侧，看起来也不属于什么奇异壮观的景色。<br><br>作为北京16座老城门中仅存的两座之一，似乎它也没有吸引大批游客蜂拥而至，没有为北京贡献多少旅游外汇。<br><br>当一代代的学者为北京拆除城墙痛心疾首的时候，似乎务实的市民们已经坦然接受“旧的不去新的不来”的拆除派理论，昂首面向崭新的小康生活。<br><br>',
'<h2>剪子弯山和卡子拉山垭口</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBzFQ2t0mAVySvAAoo6UsFzeI491.jpg@!rw9"><br><br>卡子拉山垭口标准海拔：4718米GoogleEarth：4405米测绘海拔：4420米剪子弯山垭口标准海拔：4659米GoogleEarth：4462米测绘海拔：4335米站在剪子弯山的垭口上，放眼望去，到处都是深深浅浅的绿色。<br><br>看见那一幢幢藏式民居了吗？<br><br>因为这份生活气息，高山草场这川藏线上最平凡的风景，变为最引人注目的风景之一。<br><br>摄影/谢罡同属沙鲁里山脉的这两个姊妹山头相距不到100公里，并峙相望。<br><br>有人这样评价这对姐妹垭口：“从这里开始，我们如同撑杆跳高的选手，一下跃入了川西独特的山原地貌分布区。”<br><br>作为横断山中最为宽广的山脉，山原地貌在沙鲁里山表现得最为典型。<br><br>这种大致分布在东起小金、北至九寨沟、南达木里、西界白玉的奇特地形，是流水切割与地壳隆起双重作用的结果。<br><br>若以剪子弯山和卡子拉山垭口为界，我们可以看到南北两种不同的山原地貌。<br><br>一种是“山上有原”，在垭口以南木里以北的区域内，雅砻江及其支流从海拔4800—5000米的高原下切到基岩，从下仰望山高谷深，一旦越上谷肩，放眼远眺却是无际的旷阔平川。<br><br>一种是“原上有山”，在垭口以北，雅砻江两岸的沙鲁里山、贡卡拉山，河谷切割浅，宽度大，高原面保存较好，但同时耸峙着一些蚀余残山。<br><br>莽莽雄浑的沙鲁里山是雅砻江和金沙江的分水岭，南北绵延600多公里，由北向南依次为邓柯—甘孜的雀儿山、甘孜—新龙的素龙山、新龙以南的海子山、稻城境内的木拉山以及延伸进入云南境内的哈巴雪山和玉龙雪山，山脉岭脊海拔多在5500米以上。<br><br>在这个庞大的山体之间，分布着整个横断山地区业已发现的最古老冰川以及西南地区最为集中的冰川湖群理塘和稻城之间有冰川湖泊400多个，新龙与理塘之间的海子山也有冰川湖泊200多个。<br><br>从自然地理的角度上讲，剪子弯山和卡子拉山的垭口串连着丘状高原与高山峡谷之间的过渡地带，这两个垭口同样具备分界线的作用。<br><br>剪子弯山与卡子拉山垭口以西以南，包括今天四川理塘、乡城、稻城、得荣、巴塘、雅江及至云南德钦、香格里拉等地，是历史上的康南地域，垭口以北，包括新龙、白玉、道孚、甘孜、德格、石渠以至青海玉树，则属历史上的康北范围。<br><br>',
'<h2>南极冰盖上的生命</h2>夏季的阳光刺破严寒，南大洋沐浴在长达24个小时的温暖当中。<br><br>硅藻幸福地繁衍着，将营养盐和太阳能积攒起来。<br><br>群群磷虾享受着南极的美餐，却也提防着自己被鲸鱼、食蟹海豹、企鹅或者其他什么鱼裹进肚子。<br><br>每时每刻，南极的动物们都在相互残杀。<br><br>直到它们的生命被海豹、鲸鱼、鯱鱼乃至人类所终结<br><br><img src="http://img0.dili360.com/ga/M02/01/DD/wKgBzFQ2t2-Afl35AAWPX5CNr3g027.jpg@!rw9"><br><br> 在南极大陆上覆盖的冰盖，主要是由积雪本身的重量长年挤压而成的重力冰构成。<br><br>由于南极大陆气候极其寒冷，成冰过程中无融化现象，所以年复一年形成了厚度深达几百至几千米的冰盖。<br><br>但是科学家研究发现，目前这些冰盖正加速融化并向内陆退缩。<br><br>尤其是在南极夏季极冰融化的高峰期，清冷的融水洪流在冰帽上欢快奔腾，澡盆大小的融水坑在冰面俯视即是。<br><br>踩上去，幽蓝的极冰立刻破碎成一滩淅淅沥沥的冰渣。<br><br>涓涓细流，速度极快地下泄入冰下岩床。<br><br>攥着根拇指粗的竹竿，李栓科在粗糙的冰面上指指戳戳。<br><br>冰裂隙是内陆冰盖野外考察最危险的因素之一。<br><br>我们头皮发麻，却又略带一丝兴奋，战战兢兢地走近柯林斯（Collins）冰帽的小冰穹。<br><br>时间是2009年1月26日上午10点，奇骏南极科学考察队刚离开菲尔德斯半岛乌拉圭阿蒂卡科学考察站。<br><br>乔治王岛是西南极南设得兰群岛中最大的火山岛。<br><br>时值夏季，温度并没有想象中那么酷寒难耐。<br><br>脚下的高山靴上沾满了灰黑色的沙砾和泥土。<br><br>地面上，沙土拱起，一条条，像麦垄般延伸。<br><br>如果拨开两三厘米厚的沙土，就能够看见坚实的冰面。<br><br>我们站在柯林斯冰帽的边缘。<br><br>这个由若干冰穹组成的冰帽，占据了乔岛近九成（1300平方公里）的面积。<br><br>冰帽的边缘，青绿色的苔藓和黑白色的地衣稀稀疏疏。<br><br>',
'<h2>摄影·地理·环保我的“三级跳”</h2>他是一位典型的实干家，但他认为一切皆因机遇所在。<br><br>他的履历表中有着多次令人羡慕的破格晋升，工作岗位、工作性质也曾多次变动，但他更注重自己个人志趣的悄然改变。<br><br>他叫李正茂。<br><br>这篇报道讲述了他的点滴人生体验。<br><br><img src="http://img0.dili360.com/ga/M00/01/DD/wKgBy1Q2t0aALoKEAAOaCkkDBTg190.jpg@!rw9"><br><br>孟夏时节，箭扣长城在险峰断崖之上跌宕起伏。<br><br>一处处葱茏绿色所不能及的裸露崖壁，愈发衬托出这段长城雄奇、险要的气势。<br><br>箭扣长城位于北京怀柔区西北八道河乡境内，形如英文字母“W”，又像一张拉满的弓，因此得名。<br><br>近年来，它是摄影、户外、长城爱好者们共同的“新宠”，形形色色的长城画册、主题展览之中，它的出镜率之高，甚至超过八达岭、慕田峪……起初，我对地理的喜爱主要来自对风光摄影的喜爱。<br><br>到现在，说不清是更喜欢地理呢，还是更喜欢摄影。<br><br>凑巧的是，在英语中，地理（Geography）和摄影（Photography）有着相同的词根（graphy），这不免让人对二者的关系浮想联翩。<br><br>我开始拿起相机是1980年在四川大学读二年级的时候。<br><br>算起来至今已近30年了。<br><br>那年父母给了我一台海鸥120相机，价值约120元，在当时这可不是一个小数目。<br><br>由此，我在学校里不知“享受”了多少人艳羡的目光。<br><br>成都周边美景众多，不过我的活动范围有限，通常也就拍拍花卉、人物、校园风光，峨眉山、青城山、都江堰还是学校组织春游才得以成行的。<br><br>那时川大有相机的学生一共也没几个，组织大小影赛，我获奖的概率自然比较高。<br><br>得了几次头奖后，愈发对摄影“发烧”起来。<br><br><img src="http://img0.dili360.com/ga/M02/01/DD/wKgBy1Q2t0iAbnd_AATlh2j2n-8033.jpg@!rw9"><br><br>名人档案李正茂成都人，东南大学工学博士。<br><br>曾就职于电子科技大学从事教学与科研工作，31岁时即破格晋升为教授。<br><br>曾荣获国务院学位委员会、国家教委颁发的“做出突出贡献的中国博士”称号，并享受政府特殊津贴。<br><br>现为中国移动通信集团公司副总裁。<br><br>图为李正茂在吉林北大湖拍摄时留下的工作照。<br><br>',
'<h2>高尔寺山垭口</h2>高尔寺山因高尔寺得名，垭口是远眺贡嘎群峰与雅拉神山的好地方。<br><br>而海拔5200米的黑石城山顶，则是同时眺望贡嘎雪山与雅拉雪山空中距离最短的位置。<br><br>“黑石城”在318国道2913公桩左边的祝桑乡境内，据说这里是一处神秘的宗教圣地，山上遍布的黑色经石是由早年在当地修行的喇嘛背石垒砌而成，也有人说此山是300年前部落之间征战的要塞，现仅余荒凉废墟。<br><br><img src="http://img0.dili360.com/ga/M02/01/DD/wKgBy1Q2t0SADJR3AAWe-iViYBc245.jpg@!rw9"><br><br>标准海拔：4412米GoogleEarth：4302米测绘海拔：4441米高尔寺山垭口是318国道上绝佳的摄影点和观景台。<br><br>站在垭口向东南方向眺望，洁白的贡嘎主峰在数十座绵亘雪山的簇拥下，屹立在天宇尽头。<br><br>摄影/多吉彭措在六江流域中，大渡河流域是一个非常特殊的区域。<br><br>它也许最集中地体现了汉藏之间的过渡带或“缓冲带”的特征。<br><br>任乃强先生在谈及古羌族群进入四川盆地时曾认为：“羌支之进入四川省境先后数十支，以停留于川边高原者多，6世纪以后，全都为吐蕃所并，同号‘蕃巴’，今为‘藏族’。<br><br>惟自大渡河谷之羌支，因其地势狭促，发展不大。<br><br>然亦以地形险隘之故，汉族与蕃族政权皆不易插入，故能保存最久。<br><br>千百年来，氏族递起，名号屡更，而其保持羌俗，至今犹未大变者，尚有若干落。<br><br>诚今世考察民族源流者最宜重视之地区。”<br><br>从地理特征看，大渡河水系在纵向上经历了从川西北高原经横断山峡谷到四川盆地的变化，因此除了东、西两侧的邛崃山脉、大雪山脉对流域河谷的隔离作用以外，顺河谷方向的自然与人文差异也是很明显的，这一点和岷江上游颇为相似。<br><br>环绕大雪山脉主峰贡嘎山的地区，是“木雅藏族”的主要聚居地，也被称为木雅文化圈。<br><br>而贡嘎山历史上也一直被称为木雅贡嘎，从最早进入这一地区的西方人到现代的外国旅行者，仍习惯于按当地人的传统叫法把贡嘎山称为或标注为“Minya konka”（ 木雅贡嘎）。<br><br>木雅文化是一种容易被淹没在藏文化之下的底层文化，而木雅人也是一个自认为和藏族有明显差异的族群。<br><br>',
'<h2>斑海豹与渤海生生世世的约会</h2>在大多数人的印象里，海豹是一种只在国外的海域、极地海域生存的海兽，要想亲眼目睹它们原生态的生活就要远赴重洋。<br><br>这对我们来说并不容易实现。<br><br>其实，在我们身边，在渤海的辽东湾和庙岛群岛，我们完全可以近距离观察一种海豹的原生态生活。<br><br>这就是斑海豹。<br><br><img src="http://img0.dili360.com/ga/M02/01/DD/wKgBy1Q2t0GANmYfAAY76DYLAIQ029.jpg@!rw9"><br><br>每年11月到翌年5月，渤海都是斑海豹的冬季栖息地。<br><br>这些看似笨拙、满身斑纹的斑海豹，是唯一能够在我国海域繁殖的鳍脚类海兽，是渤海上一道靓丽的风景线。<br><br>这群在盘锦双台子河口过冬的斑海豹，为北方的冬天增添了很多情趣。<br><br>我们到达盘锦的时间是2009年4月，尽管此时依然春寒料峭，但是双台子河口已经冰层消融，携带着大量泥沙的河水如同泥汤一般在河道里翻滚。<br><br>就在位于距离双台子河入海口10公里处的一段河岸上，近百只斑海豹正在懒洋洋地晒着太阳。<br><br>在距离它们栖身之所数百米的堤坝上，立着一座孤零零的简易活动板房——这里是斑海豹保护站，里面驻扎着辽宁省盘锦市盘山县海洋渔业局渔政管理所的工作人员。<br><br>“保护站很豪华!”这是摄影师徐健入住保护站后的评语。<br><br>他在2002年来这里的时候，没有保护站，当时他和辽宁省海洋水产科学研究院的专家韩家波一起，坐着船在斑海豹生活的区域随便走，随便看，根本没人管。<br><br>第二次来的时候，保护站已经成立，不过是租用当地渔民的房子，在上游很远的地方，走到海豹活动区域，要花费很长的时间。<br><br>现在保护站距离海豹活动区只有几百米，在这个芦苇丛生的荒郊野外，有一个能发电、能做饭、能睡热炕的保护站，简直如同天堂一般了。<br><br>而与保护站的从无到有相对应的，却是这里斑海豹多年来的命运多舛、每况愈下的境遇。<br><br>历史上，辽东湾最多时曾有近万只斑海豹，1979年只剩下2000余只，1983年开始对斑海豹进行保护，种群数量曾有阶段性恢复，但是近几年，又开始呈急剧下降趋势。<br><br>2008年，据专家实际观测到的数据，仅300余只，估计总量不会超过千',
'<h2>宜万铁路我从万山腹中过</h2>武陵山脉跨越渝、鄂、湘、黔4省市，绵延420公里，它的外表是青山绿水，内部却密布溶洞、地下暗河和裂隙。<br><br>目前，承接着中国百年梦想的宜万铁路正在这块地质条件极其险恶的区域延伸。<br><br>本文作者和摄影师前往采访，发现这条沿线24个车站有8个建在桥上或隧道里的铁路，建设过程中遭遇了滑坡、崩塌和突泥突水等多种地质灾害，建设难度超过以往修建的任何一条铁路。<br><br><img src="http://img0.dili360.com/ga/M00/01/DC/wKgBy1Q2txiAad_lAAQ3dql8j2I437.jpg@!rw9"><br><br>降雨量丰富的恩施土家族苗族自治州，位于云贵高原东延武陵山余脉与大巴山之间，境内几乎全是纵横交错的山地，它们平均海拔1000米，山地之上溶洞遍布，峡谷深切，其间还有很多河流穿插流淌，所以每逢下雨，峡谷里就容易形成弥漫不散的大雾。<br><br>在宜万铁路全线的253座铁路桥梁中，有很多就是在这样的地质条件下跨峡谷山岭建造的。<br><br>因为山势险峻，有的铁路桥桥墩竟然高达130多米，它们在雨雾中若隐若现，十分壮观。<br><br><h4>这是川汉铁路没有连接的最后一段</h4>成都至上海间的铁路，在中国铁路网的规划中被称为“沪汉蓉快速客运通道”。<br><br>这条连接成都、重庆、武汉、合肥、南京、上海的干线铁路最为艰难的一段——湖北宜昌至重庆万州的宜万铁路正在建设中。<br><br>2009年5月4日，为了采写宜万铁路，我跟摄影师直接去了湖北恩施。<br><br>恩施土家族苗族自治州州府恩施市的主街道名为“机场路”。<br><br>抗战时期，国民党政府移都重庆，为护卫首都，在荒僻之地恩施建立军用机场，当年的机场跑道在许多年后的今天已经成为市区的“机场路”，恩施的地位由此一见。<br><br>不过因为川汉之间沿江没有铁路，居于出川要道的恩施至今也未通铁路。<br><br>蜀人出川，多少年只能走水路或绕道而行。<br><br>沿长江修建一条一直向东而去通向大海的铁路，用大交通将西部和中部、东部有力相联接的想法其实很早就有了。<br><br>对铁路情有独钟的孙中山在《建国方略》中提出两大宏伟梦想，之一就是建设川汉铁路。<br><br>1903年，清王朝拟定修建从四川成都经重庆到湖北汉口的川汉铁路，并且在第二年成立了川汉铁路总公司，又在宜昌设局筹划宜万段事宜。<br><br>留学归来的詹天佑被聘为这条路的总工程师。<br><br>据说当时在四川民间，几乎家家参股川汉铁路建设。<br><br>之后，由于清王朝黯然退场，加上国力有限和地质条件复杂，这条铁路被搁置了下来。<br><br>新中国成立后，宜万铁路被提上国家建造日程，但由于建设难度为当时的工程技术所不能及，宜万铁路仍只能一直保持着“计划中”的身份。<br><br>时间到了2003年年底，巧合的是整整100年后，宜万铁路真正得以开工建设。<br><br>这是中国百年梦想的川汉铁路最后没有连通的一段，宜万铁路建成后，从交通概念上代表着西部和东部将以铁路的方式直线牵手。<br><br>宜万铁路基本呈东西走向，它从宜昌出发跨越长江，经过长阳、巴东、建始、恩施、利川，穿过齐岳山后再度跨越长江到达重庆万州，与达万铁路相连。<br><br>宜万铁路沿途跨越了长江、支井河、清江等数条河道，以及野三关、落水洞等无数隧道关隘和云雾山、齐云山等山脉。<br><br>据参与这条线路设计的中铁第四勘察设计院集团有限公司地质专家曹柏树介绍：宜万铁路位于鄂西、渝东山区，刚好处于长江中下游东西向、新华夏系和淮阳山字形反射弧三个一级地质构造的交会点，那里很多地方是落差上千米的V形深切峡谷，另外丛山中还有无数天坑、溶洞，有的甚至能容纳万人。<br><br>在这样复杂的地形和地质条件下修建宜万铁路，难度超过了南昆线（南宁至昆明）、内昆线（内江至昆明）、成昆线（成都至昆明）、宝成线（宝鸡至成都）和宝兰线（宝鸡至兰州）。<br><br>',
'<h2>折多山垭口大渡河——大雪±±脉——雅砻江</h2>大雪山脉是六江流域东部最重要的地貌分界，折多山垭口也是川藏线上最主要的交通隘口。<br><br>山脉东侧是川西高原和四川盆地之间的高山峡谷区，对应于藏汉之间的族群缓冲带。<br><br>由于山脉东侧河谷农耕发达而高山草场狭小，所以是农业为主、兼有牧业的区域；而山脉西侧的川西高原由于有大江河谷中的农耕区存在，所以是牧业为主、农业为辅的区域。<br><br><img src="http://img0.dili360.com/ga/M01/01/DC/wKgBzFQ2twCAS98FAAFw86yJuLE849.jpg@!rw9"><br><br>折多山垭口山系水系图<br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBzFQ2twuAceqkAADxqt-Z4Tc964.jpg@!rw9"><br><br>垭口海拔该信谁？<br><br>折多山垭口标准海拔：4298米GoogleEarth：4282米测绘海拔：4304米摄影/刘友志康定是情歌的故乡，这里即将通航的康定机场同样浪漫迷人。<br><br>康定机场位于折多山的一处平台上，海拔4200余米。<br><br>如果天公作美，旅客走下飞机就可以欣赏到“蜀山之王”贡嘎雪山的雄伟壮丽。<br><br>单凭这一点，康定机场就可以称得上是“中国最美的机场”。<br><br>摄影/刘友志折多山垭口是一处以冰川为主要特色的“溯源侵蚀”形成的垭口。<br><br>川藏公路通过处的垭口海拔4200米，这也是川藏公路从四川盆地和大渡河谷进入川西高原海拔超过4000米的第一个垭口。<br><br>当汽车驶离康定城后，便一路盘旋而行。<br><br>大约行驶到海拔3000米左右一个叫做折多塘的山坳处，就见高山灌丛之中巨砾乱陈，在沟谷的两岸还隐约可以看到一些石砾堆积物。<br><br>据考察，这里曾经是冰川到达的下限。<br><br>在距今1万多年以前的末次冰期时，折多山大部分山体都曾经被冰雪所覆盖，一些冰川的冰舌下伸到了海拔3000米附近的山谷中。<br><br>那时的折多山冰雪迷漫，银装素裹，和它南面的主峰贡嘎山冰川群交相辉映，和它北面的木格错（又称野人海，是一处冰川后退时形成的冰蚀冰碛湖泊）则连为一体，形成了川西高原的一道冰川风景线。<br><br>当地质历史进入到大约距今1万2千年左右的时候，地球气候突然进入一个持续高温的阶段。<br><br>趁着全球变暖的动力，最高峰不足5000米的折多山也渐渐从冰雪的覆盖中露出身来，山谷冰川快速后退，冰斗冰川从一个个圈椅状的凹地中消失，来不及流走的冰川融水滞留其中形成明镜般的湖泊，一道道拦水坝似的冰碛堆积物让人们明白了这里曾经是冰川到达的地方。<br><br>',
'<h2>那一片属于世界的金黄</h2>世界2000多万公顷的油菜田每年为人类提供四五千万吨的油菜籽。<br><br>中国、加拿大、印度和欧洲的德国、法国、英国都是油菜籽生产大国，每个国家油菜籽的背后有什么独特故事呢？<br><br>在中国，油菜花不仅仅是重要的经济作物，还是备受青睐的观赏植物，世界上，又有哪些国家像中国一样，喜欢欣赏油菜花呢？<br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBzFQ2tvmAQ-0tAAYphxES-OQ587.jpg@!rw9"><br><br>欧盟是油菜籽产量全球最大的经济实体，在欧洲，油菜花田大多是一小块一小块点缀在田间。<br><br>欧盟中的法国、德国、英国、波兰、捷克都是油菜籽生产大国，这些国家有着共同的特点：充足的土地，适合油菜籽生长的气候和土壤。<br><br>其中法国、德国、英国作为传统的西欧国家，还有着先进的农业技术和高素质的专业人员。<br><br>图为北欧日德兰半岛的景色。<br><br>摄影／Joerg Trobitzsch/C在我们这个地球上恐怕没有哪一种花像油菜花那样气势磅礴地宣告春天的来临，却似乎只有中、日、韩三国的人们会成群结队地专程去观赏，含蓄、细腻、集体意识强烈的东亚人为油菜花渲染了不尽的诗情画意，那么别的国家呢？<br><br>他们又用哪种方式迎接他们的“油菜花季”？<br><br><h4>日本油菜花：一抹淡淡的哀愁</h4>与有着“大和民族之魂”称号的樱花相比，油菜花在日本无缘大雅之堂。<br><br>油菜花是平民百姓的花朵，百姓自有庆祝它的方式，这就是各种形式的油菜花节和以油菜花为主题的活动。<br><br>位于日本九州岛最南端的鹿儿岛县，指宿油菜花马拉松是日本第三大的马拉松比赛，每年要吸引上万名长跑爱好者。<br><br>鹿儿岛常年气候温和，没有寒冷的冬季。<br><br>每年元旦的钟声刚刚敲响不久，田野上的油菜花就竞相开放了。<br><br>1月份第二个星期日的清晨，男女老少迎着初春清寒的海风开始了42.195公里的马拉松长跑。<br><br>随着线路的伸延，油菜花一路相伴着人们跑过起伏的丘陵，跑过碧蓝的湖泊，跑过春天的田野……<br><br><img src="http://img0.dili360.com/ga/M01/01/DC/wKgBy1Q2tvWAe6AvAA-sS7u-bZk884.jpg@!rw9"><br><br>据日本人说：能同时看到樱花和油菜花的地方，是最美的，图为日本崎玉县。<br><br>日本人喜欢在花海间铺开野餐布，全家人按传统的茶道仪式度过别具一格的周末。<br><br>种有油菜花的村子里则飘着菜籽油油炸食品的香气。<br><br>不过，日本本国的油菜籽生产逐年萎缩，播种面积减少，传统的手工榨油小作坊纷纷关闭。<br><br>两个多月后，当春天拥着油菜花来到日本中部横滨的时候，这个日本最大的油菜种植地区用更加传统的仪式来迎接它。<br><br>在油菜花田里人们精心制作了巨大的油菜花迷宫，它“绿墙黄瓦”、纵横交错，人们在其中迷失了东南西北，但碧蓝的东京湾却总是在不远处相望。<br><br>',
'<h2>我们的生命力：环扣地理</h2>在激烈的市场竞争中，我们杂志走进了不惑之年。<br><br>在1990年第一期上，一篇题为“今天与昨天的对话”的文章披露了许多我们亟待了解的秘密。<br><br>这是一份纪念《地理知识》创刊40周年座谈会的纪要。<br><br>参加会议的人几乎都是《地理知识》的老读者、作者和编者，更重要的是，其中不少人都是长期从事地理科学研究的专家。<br><br>在座谈会上，中科院地理所李宝田先生的一段话让人印象深刻：从《地理知识》的整个成长过程看，它基本上反映了每个时期地理学的最高水平。<br><br>为了证实这样的评价，我开始查证《地理知识》从上世纪60年代到80年代末这段渐渐被人淡忘的历程。<br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBy1Q2wbaALOJYAARLM2LD2_U938.jpg@!rw9"><br><br>1981年夏编辑部的部分成员在承德合影。<br><br>其中右二为高泳源主编，中间为张庆祥先生，左二为李志华老师，他们参与了《地理知识》的复刊工作。<br><br>左一陈建绥、右一吴胜明为后来加盟者。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2wbuAOIIHAAk2xenQMbk897.jpg@!rw9"><br><br>1972年《地理知识》复刊号<h4>“不伦不类”的《地理》年代</h4>《地理知识》在1960年的上半年还基本保持着50年代的风格，印数也一直稳定在三万出头。<br><br>此时举国上下大办农业，《地理知识》以往的编辑方针多少显得有些“不合时宜”。<br><br>1960年第七期，其印数突然下降了一万册，随后便是停刊整顿。<br><br>在停歇了5期之后，1961年1月，整顿后的《地理知识》以《地理》的刊名重新亮相。<br><br>在这一期的版权页上写着：“地理学要为农业服务已成为地理学研究的主要方向。”<br><br>但这一期的印数却很可怜，只有8000册，而且改为双月刊,逢单月出版，定价由以往的0.25元提高到0.34元。<br><br>',
'<h2>李白诗踪诗歌中的山水，山水中的诗歌</h2>在唐诗里，大部分都有对地理形态的描述，诗人利用自然地理为意象形成了诗歌的内涵和风格，而后诗歌又化作了景观。<br><br>伟大的诗歌在成就一个诗人的同时，也让人们记住了这些与诗歌息息相关的地理表述。<br><br>这种表述有描写客观的自然地理，也有诗人与外物互动过程中心灵的感发，是诗人主观意识下的第二自然。<br><br>地理与诗人的关系密不可分，自然与文化相互生成。<br><br>这种奇妙的关系使得本文作者数次踏访唐代诗人李白诗歌中的山山水水，企图通过诗人来解读山水的灵魂，通过山水来解读诗人。<br><br><img src="http://img0.dili360.com/ga/M01/01/DD/wKgBzFQ2t7mAMe4jAAIhkbJkSus830.jpg@!rw9"><br><br>这里是泰山的日观峰，每年来此处观看日出壮观景象的人不胜其多。<br><br>在一千二百多年前，唐代诗人李白，也曾在此驻足观看泰山日出，并写下了名传千古的诗歌《游泰山六首》。<br><br>摄影/高兴建<h4>“酒入豪肠，七分酿成了月光，余下的三分啸成剑气，秀口一吐就半个盛唐。”<br><br>——余光中 </h4>唐代诗人李白的一生充满了无数的传奇。<br><br>他才气旷古冲霄：“笔落惊风雨,诗成泣鬼神”。<br><br>他傲然于世：“天子呼来不上船，自称臣是酒中仙”，大臣为他脱靴，贵妃为他磨墨。<br><br>他仗剑出游：“五岳寻仙不辞远，一生好入名山游”。<br><br>和许多中国文人一样，我对李白的热爱就是源于这种形象。<br><br>追溯到童年，背诵《唐诗三百首》时便爱上了那个一壶酒、一把剑、云游四海的诗仙。<br><br>青年时，在学业上也是选择了他为研究的方向。<br><br>中年时，我和摄影师考察了李白一生的行踪和诗踪。<br><br>而后，数次重返，直到已近古稀之年的今天，已不知与这些山山水水有过多少次的厮磨了。<br><br>便觉得好像慢慢地走进李白的内心世界。<br><br>其实，李白那个飘逸洒脱、狂放不羁的形象是个假象。<br><br>那些看似充满欢乐与自由的诗篇背后，孤独的感伤、失望的怅惘、焦虑的痛苦如影相随，终其一生。<br><br>李白的诗中有着极为深沉的悲剧感，他的一生就是一幕彻头彻尾的悲剧。<br><br>多少次，我在峨眉山、在泰山、在三峡、在庐山……在李白的足迹踏访过的地方，故地重游时，都是悲从中来，因为我与诗人那个悲怆的灵魂在山水间相遇了。<br><br>李白的出生地至今都是个无法破解的谜，有说是在中亚的古碎叶（今吉尔吉斯斯坦境内）。<br><br>有说是在河南洛阳，还有说是在蜀中绵州昌明（今四川江油市）。<br><br>但都无定论，已成悬案。<br><br>大多认为李白在他五岁时，随父亲迁入蜀中绵州昌明。<br><br>他的父亲叫李客，客是客居的意思，其实就是没有名字。<br><br>不是本地望族的身世，注定了李白不能由科举进身从政，只能选择“终南捷径”，从道流入仕。<br><br>唐玄宗提倡道教，选取了许多隐士为官。<br><br>不过由道流进入官场的都没有实权，只是政坛上点缀的花絮而已。<br><br>但是李白却有很大的政治抱负，要使“寰区大定，海县清一”，不愿意只做政治花瓶。<br><br>诗人与社会的矛盾使他一生都坎坷漂泊。<br><br>李白崇尚道家，重自然，有自主意识。<br><br>这和讲究礼仪与节制的主流儒家文化是相悖的，他的“安能摧眉折腰事权贵”的态度，注定了他被“放还”的命运。<br><br>然而，李白的骨子里是一个功名心很强的人。<br><br>他执意向仕途，处处碰壁，至死方休。<br><br>这是诗人与自己的矛盾，这种悲剧性格或许是他悲剧人生的根源。<br><br>当功名不得之时，只有寄情于山水，在自然中寻求慰藉了，这是他的命运，也是许多中国文人的命运，自然山水，成了他最后的避难所，他的精神教堂。<br><br>',
'<h2>二郎山垭口岷江——邛崃山脉——大渡河</h2>在六江流域的东部有一条重要的气候分界线，这就是邛崃山脉。<br><br>穿越邛崃山脉的垭口，感受最深的就是西边日出东边雨、阴阳两重天的巨大差异。<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2tuOAYuD7AAj37q4EBB0970.jpg@!rw9"><br><br>20年前，翻越二郎山的道路漫长而艰险。<br><br>随着2001年二郎山隧道通车，从康定到成都的时间大大缩短，最快只需要5个小时。<br><br>原先翻越二郎山垭口的25公里旧国道逐渐变得车稀马少，护路道班的负担也终于得以减轻。<br><br>摄影/张锦能一曲“二呀么二郎山，高呀么高万丈”的筑路歌让二郎山在中国家喻户晓。<br><br>二郎山是川藏景观大道由成都出发后所过的第一个垭口，过了二郎山垭口，无论地貌、气候、人文，似乎都变成了另一种境界，这里因此也成为了川藏线上的第一道垭口景观。<br><br>二郎山属邛崃—夹金山系南延山脉，是甘孜藏族自治州和雅安市的南北向界山，也是青衣江和大渡河的分水岭。<br><br>二郎山的最高峰位于垭口南侧。<br><br>二郎山隧道未开通前，318国道正是从这里通过并渐行渐远，逶迤向西直达苍茫而遥远的青藏高原的。<br><br>和川藏线上其他山脉相比，二郎山虽然不算很高，但它正当四川盆地向青藏高原过渡区要冲。<br><br>从太平洋吹来的东南季风一路向西袭来，在翻越二郎山时，随着海拔上升、温度降低，湿润的季风形成充沛的降雨。<br><br>所以，二郎山的东坡终年云雾缭绕，山脚下不远的雅安年降水量高达2000毫米，因此素有“天漏”、“雨城”的称谓。<br><br>在二郎山东坡的原始森林中，年降水量更是高达2500毫米以上，这里不仅森林茂密，动物成群，不少诸如大熊猫、川金丝猴、羚羊、黑熊和红豆杉、珙桐等珍稀保护动植物在这里都有分布。<br><br>雅安自古以来就是川西著名的粮仓和人工栽培茶叶最早的故乡。<br><br>李白“扬子江中水，蒙山顶上茶”就是对雅安蒙顶山茶叶的赞美。<br><br>蒙顶茶不仅是古代宫中贡品，而且还是从“茶马古道”贩往西藏及西北地区主要的茶源，雅安是茶马古道的重要集散地。<br><br>',
'<h2>中国人吃什么油？</h2>在博大精深的中华美食文化中，油有着非常重要的地位，“柴米油盐酱醋茶”，件件都不是小事。<br><br>油，不仅是调味，更是人体70%的脂肪来源。<br><br>东南西北的中国人都在吃什么油，历史上的中国人又吃过什么油？<br><br>作者走遍各地，为您讲述小小油瓶里的大故事。<br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBy1Q2tvCAZBb2AATgnOZhngw966.jpg@!rw9"><br><br>植物的种子和动物的脂肪是食用油的主要来源，在中国人的饮食传统中，植物油占据了绝对多数，现在看来，这种传统是很健康的。<br><br>摄影／王宁<h4>来，让我们揩揩历史的油</h4>梁实秋写过他与胡适的一次饭局。<br><br>他们进了个徽菜馆，老板一看到他们，就用方言对后面厨房大吼一声。<br><br>胡适告诉他，老板在说：“绩溪老倌，多放油。”<br><br>（胡适是安徽绩溪人。<br><br>绩溪是个穷地方，难得吃油，多加油则是特别优待老乡之意。<br><br>）这大概能说明两件事：一，传统中国饮食以多放油为味美，所谓“舍得油水好茶饭”；二，对于普通人来说，油是很贵的，所谓“雨贵如油”，还是说油贵。<br><br>',
'<h2>雕枭的抚育秘密</h2>雕枭是中国最大的夜行猛禽，全长约70厘米,是猫头鹰的一种。<br><br>雕枭别名恨狐，栖息于山地林间，主要以啮齿类动物为食。<br><br>在民间传说中，因其凶悍的性情和幽灵般悄然无声的飞行能力，长久以来被罩上神秘和不祥的色彩。<br><br>历史上雕枭曾经广泛分布于全国，自前几年开始，由于各地农民普遍使用防止鸟和鼠类食用的有毒药膜的种子，雕枭数量锐减，再加上其昼伏夜出的生活习性，现在已经很少能在野外见其踪影。<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBzFQ2tuiAeKOmAAfRrSpio_A544.jpg@!rw9"><br><br>雕枭展开双翅，所有羽毛蓬松起来的样子真是威武，只是，这个时候靠近雕枭太危险了，这是它要发动攻击的前奏。<br><br>几年以前，在辽宁的农民没有普遍使用防鸟和鼠扒食的有毒药膜的种子时，想找雕枭的巢比较容易，乌鸦就是最好的向导。<br><br>每到春天经常可以看见大群乌鸦在雕枭的巢穴附近翻飞，长久不散。<br><br>乌鸦这样做的目的是想偷食雕枭留给幼雏的猎物，它们的这一举动恰好告诉人类哪里有雕枭的巢穴。<br><br>据村民讲，那时雕枭的巢中经常有野雉和野兔，人们靠乌鸦群引路，爬下陡崖去雕枭巢中捡野雉和野兔。<br><br>为保住食物，成年雕枭会向人们发起攻击，时常有人被悄然出现的雕枭用翅膀抽伤，甚至有人被雕枭扑倒后，滚到山下，留下了终生的残疾。<br><br>近些年，乌鸦由于扒食裹有毒膜的种子后，在农村几乎绝迹，靠乌鸦发现雕枭的巢已成为往事，加上雕枭是夜行猛禽，今天要找一处雕枭的巢真是一件非常困难的事，更多的要靠运气。<br><br>2004年春天，在辽宁省宽甸满族自治县永甸镇军民村一位有经验的农民的帮助下，我终于在距军民村不到800米的断崖上发现了一对成年雕枭的巢穴，里面还有3只刚刚孵出的幼鸟。<br><br>这使我欣喜若狂，要知道这可是发动东北几处曾经观察到雕枭的农民找了两个春天的结果。<br><br><h4>初探雕枭巢</h4>2004年4月初，我接到位于辽宁东北部鸭绿江上游的宽甸满族自治县永甸镇军民村老刘的电话。<br><br>他发现白天有雕枭从村东侧的一片山崖上起飞，找了几次虽没有找到，但他凭借经验判断，雕枭在这片山崖上筑巢的可能性很大。<br><br>4月10日，我赶到军民村，与老刘一起爬遍了那片曾经发现雕枭的灌木丛生的陡崖，直至太阳快落山也没有发现雕枭和它们的巢穴，却意外发现了一处被雕枭遗弃了的旧巢。<br><br>我们继续寻找老刘曾经看见过的雕枭，直至搜遍了附近的所有山崖，也没有发现踪影。<br><br>我怀疑老刘此前看见的雕枭会不会只是一个过客。<br><br>但老刘却肯定地说，多少年来总有一对雕枭在这些山崖上面孵雏，最近还能听到它们在夜间的叫声。<br><br>',
'<h2>菜花地上的旅游大餐</h2>中国自古即有“赏红”习俗，赏梅，赏桃李，赏牡丹，赏海棠……欣赏铺天盖地的油菜花则是近十多年才兴起的新现象。<br><br>自从上个世纪末云南罗平首开“油菜花节”先河，全国各地以油菜花为主题的旅游文化节越办越多，油菜花的观光价值得到了越来越充分的体现。<br><br>但是，中国需要这么多油菜花节吗？<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2tt-ABs_uAAUklRxfahM089.jpg@!rw9"><br><br><U+2005>油菜花开，为各种旅游文化节庆活动搭建了绚烂的天然大舞台。<br><br>2008年3月29日，贵州省遵义市绥阳县迎来了第二届诗歌艺术节，当地数万农民在油菜花香中听农民诗人吟诗、观书法家现场挥毫泼墨、欣赏艺术家为农民创作的新品，享受了一顿丰盛的文化大餐。<br><br>图为开幕式上当地文工团的倾情演出。<br><br>摄影／杨楹江乡正月尾，菜苔味胜肉。”<br><br>唐宋年间，油菜在我国已经是很普遍的作物了。<br><br>但那时，几乎没有人把它当作可欣赏之花，榨油的技术也没有成型。<br><br>它就是菜，可以即采即吃。<br><br>而今，我想唐人、宋人会惊呼“世界殊”：最最草根的油菜花，居然和国色天香的牡丹一样，有了自己的节日，变成了一种重要的旅游资源。<br><br>是谁提出了油菜花节的构想？<br><br>是脑子一热还是深思熟虑？<br><br>很遗憾，我没能找到线索。<br><br>只知道，1999年2月26日，云南省曲靖市罗平县，以“风景这边独好”为主题在中国拉开了油菜花节的序幕。<br><br>从此，油菜花观赏俨然成了国人“游春”的新风尚。<br><br>罗平县距昆明不远，以现在的交通状况，驱车四五个小时而已。<br><br>它是滇东门户，与贵州、广西两省区咫尺之遥，有“鸡鸣三省”之称。<br><br>罗平的物产以“三白三黄”最为出众：白果、百合、白薯、黄姜、蜂蜜、菜油。<br><br>其中蜂蜜和菜油都是油菜的产物。<br><br>这里年产油菜籽约3万吨，是云南省最大的油菜籽生产基地，也是全国31个油菜籽生产基地之一。<br><br>其油菜花蜜，也小有名气。<br><br>当地栽种油菜的历史自清朝伊始，面积逐渐扩大，1980年时大约只有10余万亩，到目前，已经超过30万亩了。<br><br>每年油菜花盛开时节，金浪翻滚，蝶舞蜂飞，罗平县城如岛屿般浮现在花海中间。<br><br>因此，罗平被称为世界上“最大的天成花园”。<br><br>1995年，新中国成立之后的第一届世博会在昆明举行。<br><br>这对昆明本身及昆明周边的旅游开发，都起到了不可磨灭的作用。<br><br>1998年，罗平县把旅游业作为该县四大支柱产业之一来优先发展，并于次年成功举办了首届油菜花旅游节，从此“一鸣惊人”，迄今已连续举办油菜花节11届。<br><br>',
'<h2>超级油菜花“<U+2009>fans<U+200A>”</h2>油菜花的“fans”，除了以蜜蜂为主的昆虫授粉专家，还有一群群的“赶花人”—他们带着自己的蜜蜂军团，转战南北，追逐花期。<br><br>这篇报道从蜜源植物的角度揭示了油菜花的又一经济价值，并涉猎近年来广受关注的蜂蜜产品质量话题。<br><br><img src="http://img0.dili360.com/ga/M01/01/DC/wKgBy1Q2tteAP9iLAARjDJUr9mw750.jpg@!rw9"><br><br>蜜蜂是“等级森严、分工严谨”的社会性昆虫，每个蜂群都是一个蜜蜂王国，群里大约2万只蜜蜂只能有一个首脑：蜂王。<br><br>油菜花开时节，因为油菜花粉、花蜜的滋养，蜂群迅速繁殖。<br><br>如果老蜂王没能及时发现新蜂王的卵并把它破坏掉，导致新王即将出世，通常，它只能带领部分工蜂“夺路而逃”。<br><br>有经验的蜂农能拿着空的蜜蜂巢脾引诱、召集这些“飞逃”的蜜蜂。<br><br>本图展现的就是湖北荆州微波站附近已有30年养蜂经验的本地蜂农陈春生、黄华军夫妇成功召回“出逃”蜂群的一个瞬间。<br><br>事不凑巧，我和摄影师慕名前去探访荆州太湖农场八宝分场聚集的养蜂人时，清明已过，江汉平原的油菜花季就要谢幕了。<br><br>春天的田野一派生机，只有零零星星的几片金色油菜花田点缀在无垠的绿色间。<br><br>当地一位朋友在电话里指引：荆州电信局一个废弃的微波站里住着几家养蜂人。<br><br>我们顺着一条荒僻的小路寻去，越往里走，空中飞舞的蜜蜂也越来越多。<br><br>小路尽头，密集的群蜂在空中穿梭，发出令人畏惧的嗡嗡声。<br><br>小心翼翼地穿过满天飞舞的蜜蜂，前面就是两排上个世纪70年代修建的平房，平房后面的院子里摆着一百多个木制蜂箱。<br><br>来自河南南阳的养蜂人王文辉、王文黎兄弟俩还住在这里。<br><br>“你们来晚了。”<br><br>王文辉说，“油菜花都谢了,两三天前大多数养蜂人已经转场到河南采洋槐花蜜去了。<br><br>我们正准备去宜昌采柑橘花蜜呢。<br><br>因为路比较近，所以还留在这里，顺便采些晚季的油菜花蜜。”<br><br>	<h4>最受青睐的蜜源植物</h4>从王文辉兄弟码放在平房里的蜜桶里，我们看到了刚收下来的油菜花蜜，半透明、带着光泽的琥珀色液体略显混浊，甜甜的芬芳中细嗅还能辨出油菜花的香气。<br><br>王文辉告诉我们，今年油菜开花期雨水较多，他的150箱蜂只采了近3吨油菜花蜜，“往年这一季可采4吨多呢”。<br><br>',
'<h2>征服中国的油菜</h2>油菜是中国最为重要的油料作物，种植面积世界第一，然而，当我们沿着历史追溯而上，却发现它最初不过是偶尔被古人采为蔬菜的野生植物。<br><br>在几千年的发展岁月里，它是如何登堂入室，成为中国油料作物的“当家花旦”的？<br><br>又是怎样从星星之火开始，燎原般地漫延到中国大江南北的呢？<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2ttOAd0F5AAx971dy2tU362.jpg@!rw9"><br><br>从12月到第二年8月，油菜花的黄金军团自南向北“推进”，从江南仲春到塞北清秋，都在它的势力范围内。<br><br>花开花落，次第成熟，在给人们带来新鲜的食用油原料的同时，也用它平凡而磅礴的美征服了中国。<br><br>这位新娘便选择在江西婺源的一片金黄色的“花海”中，拍下她最美最幸福的一刻。<br><br>摄影／李少白徽州，仲春，在寻访徽杭古道的路上，我遇到了一种金黄色的花。<br><br>它蓬勃的野性和生命力不仅征服了徽州的土地，也摇曳在这条写满历史、被世人称为皖南“茶叶之路”和“丝绸之路”的道路上。<br><br>青石古道，春深似海。<br><br>这似乎正是那醒目的金黄色花朵和漫长厚重的中国历史之间关系的一种隐喻。<br><br>它，就是油菜花。<br><br>它是最平民化的，深深根植在这个古老的国度中，从陕西省新石器时代的原始社会文化遗址里，就发现了人类放在陶罐中的炭化菜籽，距今已有6000－7000年；它又是高贵的，埋葬着贵族的长沙马王堆一号汉墓中出土的植物种子中也有菜籽，而它花朵的明亮颜色也正是中国皇帝的专属色彩。<br><br>当翻阅书本，在悠长的古代文学之路上，我又遇到了那泀ª漫的金黄色。<br><br>',
'<h2>献给世界湿地日的封面</h2>选定了又推翻。<br><br>再选定，再推翻。<br><br>这期的封面选择就是这样艰难。<br><br>因为面前摆放着太多的图片；因为每一张图片都有自己的特色；因为……其实最根本的原因还是因为我们祖国的湿地有着极其多样而美丽的面貌，我们惟恐因为自己的一时不当，未能真正挖掘出湿地之美，而留下永远的遗憾。<br><br>高山间宁静的湖泊，水草里轻游的青蛙，润湿的无边无际的草甸，静静绽放在水中的花朵，还有那我们早已熟视无睹的稻田，等等，等等。<br><br>这些平日里并不少见的景物，不知为什么，在这一刻，忽然就焕发出了动人的生机，令我们像得了一份上天赐予的厚礼一样，惊喜又惶恐。<br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBy1Q2ttWAT00-AAKnxUzsKTc896.jpg@!rw9"><br><br>水烛：如果不是茎上悬吊着的像蜡烛一样形状的红花，仿佛杂草样的水烛丝毫也不会引人注目。<br><br>蓝天下，绿草中随意的那两串红，像最出色的时装设计大师的点睛之笔。<br><br>水烛属于香蒲科，多年生草本植物，常生长于河湖岸边和沼泽地。<br><br>它的叶片可以作为编织材料；茎叶纤维可以造纸；花粉为黄色，可入药。<br><br>而如果将雌花当作“蒲绒”，还可以做枕芯。<br><br>摄影/庄艳平<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBzFQ2ttSAIl4sAAFQAn9HJrE889.jpg@!rw9"><br><br>水芋：当片片绿叶像花朵一样向着你张开时，平日里很不起眼的水芋，忽然就有了高贵与神圣的气质。<br><br>叶也有自己的美丽，看那每一片的形状、线条、纹路，哪一位公主的裙裾能做到这样圆和。<br><br>而那被绿所包围的白花，将叶衬托得更加翠绿。<br><br>水芋，马蹄莲属，为多年生草本水生植物，夏季开白花，花茎挺秀雅致，花苞洁白宛如马蹄，常生长在田边或浅水泥域地区。<br><br>摄影/庄艳平<br><br><img src="http://img0.dili360.com/ga/M02/01/DC/wKgBy1Q2ttaACoPsAAHb7pXcbjk780.jpg@!rw9"><br><br>芦苇：秋阳中的芦苇，在澄静的水面上摇摆。<br><br>洁净的蓝、淡淡的白与厚实的红，就像它们各自所占的位置一样，比例完美。<br><br>芦苇是多年生禾本科芦苇属植物。<br><br>大多生长在江、河、湖、海岸淤滩等地，由于芦苇的叶、叶鞘、茎、根状茎和不定根都具有气组织，所以它在净化污水中起到重要的作用。<br><br>摄影/庄艳平也许是因为往日的我们，从来或者说还没有机会这样仔细地、摈除了一切纷扰地端详过它们。<br><br>也许，在我们的心里，只当它们是一草一木，一河一湖，全然不想它们也是有灵魂的与我们生死与共、一起享有地球的一个个生命。<br><br>扪心自问，在我们心底里，曾经留有过它们的位置吗？<br><br>在我们的行为中，曾经善待、小心呵护过它们吗？<br><br>我们成天谈情说爱的，但是我们有没有将爱心施放、延展到它们身上呢？<br><br>相反地，我们只是在向它们索取。<br><br>也许，不是也许，是已经，现在就已经犯了无数不可饶恕的错误：让山川河流改换了面目，消褪了颜色，令它百疮千孔。<br><br>大地如果没有水的浸润，怎能如诗如画，如歌如泣？<br><br>生命如果没有水的滋养，怎能生机勃勃，如花如叶？<br><br>湿地，给予我们水的灵动、水的盎然、水的滋润的湿地，我们该怎样做，才能不将你们辜负？<br><br>',
'<h2>圣殿前的迷恍卡吉拉霍怀古</h2>一千年前，地处中印度北部地区的昌德拉王朝建立了自己的都城——卡吉拉霍。<br><br>城中共修造了85座寺庙，其中有20座被保留至今。<br><br>寺庙里面石头上的雕刻，描绘了众生在祈望永恒幸福的庆典上结合时所呈现出的人体的美丽。<br><br>这些刻在石头上的性爱场景世间罕见，已被收入联合国教科文组织世界遗产名录。<br><br>每一年都有数以千计的朝圣者从四面八方赶来，聚集在这些寺庙周围，欢庆湿婆神的新婚之夜。<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2tsKAAahxAAN3NxZgKLs284.jpg@!rw9"><br><br>夕阳余晖下的西部寺庙群落那是在1838年的2月，经过了一夜的海上颠簸之后，英国上校波特到达了卡吉拉霍。<br><br>首先映入他眼帘的一幕竟是如此的奇妙，简直令人难以置信。<br><br>他是在做梦吗？<br><br>一个布满石头的梦! 在微弱的晨曦中，这位英国上校一眼望见的是一组巨像的侧影——从黑暗中绽放出来的不朽的卡吉拉霍寺庙群。<br><br>通体雕刻的石柱在繁茂的植被间若隐若现。<br><br>此刻，这位上校禁不住庆幸自己听从了手下一名搬运工的建议，改变最初的路线，绕道来到这座掩盖在丛林中不为人知的寺庙群 —— 搬运工一路上都在大肆夸耀着它无与伦比的价值。<br><br>在返回故乡的途中，这个英国人在报告中记载了这一发现。<br><br>关于这座迄今为止为人所知的最为神奇的印度考古遗址，这是西方的第一次文献记载。<br><br>波特上校就此重新发现了这座昌德拉王朝的古老都城。<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2tsiAXdbGAAkmtyR5oig108.jpg@!rw9"><br><br>西部寺庙群给人的印象最为深刻。<br><br>Kandariya Mahadeva寺庙，修建于大约公元1025 - 1050年，是所有寺庙中最高的一座，它的顶层高达31米。<br><br>它是用来供奉湿婆神的。<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBy1Q2tsWAFneXAAe0UQfu8cQ105.jpg@!rw9"><br><br>卡吉拉霍寺庙群堂皇的建筑风格和精致生动的群雕吸引了来自印度全国各地的旅游者。<br><br>如今，繁茂的丛林和密布的藤蔓已经被清理一空，这些寺庙以傲人的雄姿矗立在梯形的台基上。<br><br>作为梅卢山（即佛经中所称须弥山）的象征，印度教寺庙凌空扩展，似乎在努力为朝拜者同天上诸神重建某种不可思议的联系。<br><br>众多的卡吉拉霍寺庙分布在面积约为20平方公里的区域内，形成了一片独特的延伸屋顶，如同一簇簇重叠跳跃的箭头。<br><br>这一遗址被认为是印度教艺术中最具代表性的范例，1986年收入联合国教科文组织世界遗产名录。<br><br>卡吉拉霍平原地处新德里以南650公里的印度中部中央邦境内（其名字源于当地生长密集的枣椰树），周围被丹特拉山脉环绕。<br><br>远离城市发展所带来的喧嚣，卡吉拉霍遗址是印度最受青睐的旅游胜地之一，参观者数量仅次于泰姬陵。<br><br>这样一个仅有五千居民的小村庄是印度惟一一个能以如此的弹丸之地拥有国际机场的特例。<br><br>作为著名的朝圣地，每天不仅有来自世界各地的航班满载着外国观光者汇聚于此，印度本土的游人也搭乘火车、汽车或者牛车甚至步行接踵而至。<br><br>那么，日复一日数以千计的参观者究竟在此寻求什么呢？<br><br>',
'<h2>城市景观水体让天鹅在水中自由起舞</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2tsCAAADSAAJVgReGaTA856.jpg@!rw9"><br><br>在德国柏林，人们建造了一个别致的景观：利用飞机棚建成一个热带岛屿主题公园，里面种满了热带植物，还有湖泊、沙滩和波利尼亚风格的饭店等。<br><br>可见依水而居永远是人们的追求。<br><br>摄影/Brand最近读报,看到一则故事，说是一位张姓先生相中了位于上海徐家汇中心区的一套“生态水景”住宅，每平方米12000元。<br><br>尽管价格不菲，张先生还是买下了。<br><br>想象着将来能在日落时分在人工湖边散步的情景，张先生心里就有无比的激动。<br><br>可惜好景不长，搬进去没多久，湖中的水就越来越少，而且日益污浊、变臭，甚至成了蚊蝇的孳生地。<br><br>眼看着生态水景变成了臭水塘。<br><br><img src="http://img0.dili360.com/ga/M01/01/DB/wKgBzFQ2tsCAceQDAAbRmGSDvXo070.jpg@!rw9"><br><br>越来越多人希望有个诗意的居住地。<br><br>而与水相伴，是这个希望的最低表现。<br><br>但人造的水景如果没有水生植物的加入，也就意味着死亡。<br><br>图为上海一住宅小区利用水生植物净化水质。<br><br>摄影/马宏杰生活中这样的例子数不胜数。<br><br>不久前，华东师范大学环境科学系对上海65个住宅小区内的水景进行调查，结果有36.5%的住宅水景水质未达标。<br><br>俗话说流水不腐，那是因为流水有循环与自净的功能。<br><br>在自然的湿地中，组成湿地的各要素——土壤、水、植物、动物和微生物，它们具有交互作用，即通常所说的生物链。<br><br>在生物链的作用下，湿地具有了沉积污染物、净化水体、涵养水源等多种功能，所以湿地才有“自然之肾”的称誉。<br><br>人工水体或公园水景，包括那些住宅水景虽然都是人工挖凿的，但也是湿地，是人工湿地，因此可以说它们是城市生态系统的“肾”。<br><br>如果我们仿照湿地的规律去设计，人为建造一个水生生态系统，人工水体自身也就应具有维护和循环的能力，也就不会变成死水一潭。<br><br>这种方法简单地说，就是在一定的填料上种植特定的湿地植物，如芦苇、菖蒲、荷花、睡莲、灯芯草等等，当污水通过这个系统时，其中的污染物和营养物质都会被系统里的植物吸收、转化或分解，从而使水质得到净化。<br><br>同时如果选择了合适的植物品种，还能起到美化环境的作用。<br><br>',
'<h2>“桑基鱼塘”最常见的美景风光不再</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2tsCAdGRUAAIZrqMTkRU465.jpg@!rw9"><br><br>当落日的余晖洒满大地，片片鱼塘呈现出了浪漫的红色。<br><br>塘里养鱼，基上种桑树、种果树，生产、生态、景观紧密结合。<br><br>这是珠江三角洲以及江南水乡曾有的景色。<br><br>供图/佛山市南海博物馆冬季落日的余晖给杏坛乡逢简村披上了一层金红的外衣，也让村内纵横交错的水道泛着金光。<br><br>时隐时现的叶叶小舟，还有那布满河畔的成片蕉林，以及通向乡间小道的青石板路，都让人有一种仿如置身世外桃源的感觉。<br><br>呼吸着湿润而清新的空气，不禁感慨万千，这样的景象曾经遍布珠江三角洲，但是现在只能在不多的地方才能看到，比如顺德这个凤毛麟角般的农业生态村落逢简村。<br><br>与上述田园风光一同逐渐消失的还有珠江三角洲传统的生产方式桑基鱼塘，即塘里养鱼，基上种桑。<br><br>倒退20年，如果你来到美丽富饶的珠江三角洲，一望平野，处处是浓绿的蕉林蔗海和闪光的河堰鱼塘。<br><br>我们单位在佛山市南海区的西樵山上，那时一天的工作结束后，我常常会登上蟠龙洞紫琼楼眺望，只见西樵山林木繁茂，景色清幽；山下又是另一个景象，远望水乡处处，河涌鱼塘交错其中，令人心旷神怡，陶醉其中。<br><br>现在，放眼望去，只见周边工厂林立，一座座陶瓷厂的烟囱散发出灰黑的浓烟。<br><br><img src="http://img0.dili360.com/ga/M01/01/DB/wKgBzFQ2tr-AFV8gAAFZGVNcA9k630.jpg@!rw9"><br><br>农史专家认为，世界上最早的生态农业模式“桑基鱼塘”起源于中国太湖地区。<br><br>太湖地区传统农业堪称世界可持续农业典范。<br><br>太湖地区传统农业是循环农业，即：“整体、循环、协调、再生”原理。<br><br>桑基鱼塘就是本着这一原理进行的。<br><br>图为浙江水乡的妇女在摘桑叶。<br><br>摄影/Keren Su/c为了了解珠江三角洲桑基鱼塘的变迁史，我来到南海西樵简村，那也是一个有着悠久历史的古村落。<br><br>一座座纵横排列、高大坚固的民居，街道成棋盘的“百豫坊”古建筑，还有那些美轮美奂的石雕、砖雕、金木雕，一百多年来仍保存完好。<br><br>简村是我国近代著名的华侨民族企业家陈启沅的故乡。<br><br>在陈启沅纪念馆里还陈列着当年陈启沅设计的蒸汽缫丝机模型和缫丝小机模型，它们仿佛在向人们讲述着昨天的历史。<br><br>蚕桑园里种满了粗壮茂盛的桑树，蚕房的蚕架上摆放着蚕窝，蚕簇上结着一个个蚕茧，还有桑刀、桑箩、蓑衣、锹等种桑养蚕工具，从中可以领略到珠江三角洲地区人民是如何种桑养蚕，发展农桑生产的。<br><br>',
'<h2>编者按</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBzFQ2trWALNmNAAKMLoRrsMw800.jpg@!rw9"><br><br>景观大道(西段)沿线流域分布示意图<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2trSARrPqAAVHDu1kJvA520.jpg@!rw9"><br><br>摄影/刘正良按《辞海》解释，“垭”的意思是“两山间的狭窄地方”；山口则是“高大山脊的鞍状坳口，常为高山大岭的交通孔道”。<br><br>通常，一个垭口意味着两条河流的分水、两列山脉的相交。<br><br>连绵起伏的群山如同无休无止的屏障，它们阻断了由平原通往高原的路途，而这些天然垭口的出现，往往形成了由此及彼独一无二的交通要道。<br><br>这些垭口既是行路的天险，也是景色绝美的天堂。<br><br>由东向西进入青藏高原，是要穿越由南北走向的岷江、大渡河、雅砻江、金沙江、澜沧江、怒江及其分水岭所构成的道道屏障的。<br><br>六江流域的族群文化既沿南北向的不同走廊分化，也通过东西向的孔道进行交流。<br><br>无论如何，地理地貌环境的差异，都在不同地域的人文现象中烙下了深深的印记。<br><br>因此，当我们穿越六江流域的分水岭垭口时，就好像在翻阅一幅幅风格迥异的画卷。<br><br>',
'<h2>元阳梯田最壮美的湿地</h2>当绿色的秧苗在水田里谱写着生命的乐章时，有许多人一定会想象到收获稻谷的喜悦。<br><br>可是除此之外呢？<br><br>如果将视线移向更大范围，看看那一方方水田和它们所围绕着的一切时，我们需要关注的就不仅仅是稻谷了，还有水稻田的生态问题。<br><br>壮美的元阳梯田，不仅是视觉的享受，也是人工湿地的典范。<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2tr-AcJH4AAdjwNEVR-I259.jpg@!rw9"><br><br>有幸见过元阳梯田的人，无不为它的美丽而陶醉、折服。<br><br>在阳光、空气与水分的作用下，元阳梯田呈现出绝美的景致，它甚至比任何一幅油画都要美丽。<br><br>摄影/郑卫平<h4>稻鱼、稻鸭共一田</h4>秋收来临时节，我和十几名来自云南各个稻作地区的农民，前往滇南和滇东南一些稻米种植区及稻种保护区考察。<br><br>10月下旬，新平县的稻农大多正在享受秋收后的喜悦。<br><br>新平彝族傣族自治县位于云南省中部偏南、哀牢山中段东麓，距省会昆明180公里。<br><br>这里的花腰傣世代种植水稻，他们种的是双季稻，因为田里常蓄水，很适合鳝鱼生长。<br><br>所以这里实行一种稻作生态技术：稻田养鱼。<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBzFQ2tr6AYYjgAAIsmX6fe84434.jpg@!rw9"><br><br>稻谷是惟一经得住水淹的主要粮食作物，与此同时稻谷生产体系可以有效利用现有的水和土地资源及其生态系统所具有的自动调节能力，进行稻田养鱼。<br><br>养鱼不占水面，同时对水稻还有去杂草和肥沃田力作用。<br><br>图为云南省元阳县黄茅岭乡的村民在犁田时抓获的小鱼。<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2treAXvnyAAGiKrfMwuE380.jpg@!rw9"><br><br>与稻田养鱼相似，插秧后10天左右把鸭子放进水田的“鸭稻共作”，使鸭子、水田、水稻形成了一个新的生态系统，通过鸭群的活动使该系统“活跃”起来，形成一个动态的多级食物链结构和动植物循环利用体系。<br><br>供图/绿色和平稻田养鱼在我国其实有着悠久的历史。<br><br>据浙江永嘉楠溪江民间传说，三国吴时楠溪的先祖就已利用稻田养鱼，迄今已有1700多年的历史。<br><br>不过在人们一向的观念中，“稻田养鱼”似乎仅仅是为了让鱼给农民增加点收入，却不知这传统技术中隐含的实际上是一种智慧的耕作方式，即可以解决稻田除草和杀虫问题。<br><br>',
'<h2>若尔盖湿地青藏高原与黄河共创的神奇</h2>“ 这是双脚老是浸湿的地方，是马足掌印立刻消失的地方，是人和马陷进泥泞中即使侥幸被拉扯上来也要在寒风中战栗的地方。”<br><br>1935年8月27日，当红军右路军的战士终于看到若尔盖班佑那几座藏民的毡包和一片柳林时，仿佛是行将灭顶的人抓住了诺亚方舟，仿佛是由地狱重返了天堂。<br><br>若尔盖湿地，这片中国最大的高原泥炭沼泽地，正是因为中国现代史上这段最富传奇色彩的故事，才变得家喻户晓。<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBzFQ2tq2AMEdkAADVAXwkKm8771.jpg@!rw9"><br><br>松潘大草原的瓦切湿地。<br><br>摄影/田捷砚<h4>黄河似乎要返回它的摇篮</h4>黄河之水萌发于昆仑山东端的冰川后，又经过星宿海、扎陵湖、鄂陵湖一带千湖万沼的孕育，便沿巴颜喀拉山和阿尼玛卿山之间的谷地向东南奔流，开始了它的浩荡之旅。<br><br>可令人疑惑的是，当黄河走了大约700多公里，来到若尔盖湿地的核心部位——唐克时，却来了个一百八十度的大转弯，突然掉头由东南流向西北，似乎要返回它初生的摇篮。<br><br>这是为何呢？<br><br>若尔盖是青藏高原在隆升过程中，一个断陷下沉的盆地，由于在高原上它的地势相对低凹，所以也成了黄河上游水系的一个汇流之处。<br><br>若尔盖盆地东南西北四面分别为岷山、邛崃山、巴颜喀拉山、阿尼玛卿山和西倾山环绕，比较之下，其东南方向的邛崃山脉和岷山山脉抬升更为强烈，不仅其主峰四姑娘山和雪宝顶高达6250米和5588米，而且还形成了岷江、涪江、嘉陵江源头的松潘高地。<br><br>水不能往高处流，在地壳运动的指挥下，黄河不得不打道西回，但这一次是循阿尼玛卿山与西倾山之间的西北走向河谷，进入青海的共和盆地，几乎又走了由源头到唐克的距离，一直到龙羊峡附近，才终于重新找到东流的机会，由此穿山过峡，走出了青藏高原。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBzFQ2tq-ALZvjAAayp3bWs5w402.jpg@!rw9"><br><br>温暖的太阳自红原县城邛溪镇方向冉冉升起。<br><br>草原醒了，大地醒了，蜿蜒的白河在晨雾氤氲中发出梦幻般的歌吟。<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBy1Q2trCAMXjpAAk-ENA6Bv4518.jpg@!rw9"><br><br>初升的太阳映照着草原牧女脸上的纯真笑容，有如白云般安详纯净。<br><br>由于河流都是由下游往上游溯源侵蚀而扩展的，所以从另一角度来看，也许并不是黄河向下寻找出路，才形成唐克的黄河第一弯，而是黄河向上切穿了龙羊峡，才导致若尔盖的西来之水又反向归流于黄河。<br><br>黄河把来自青藏高原冰川和湖沼的丰沛水源，最终纳入到自己的怀抱，成为了上自世界屋脊下至浩翰汪洋的万里长河。<br><br>当你站在若尔盖大沼泽，眼望静谧、平和的九曲黄河第一弯时，它那“黄河西来决昆仑，咆哮万里触龙门”的性格气质还深藏不露，似乎正和这里宽广无际的大草原相匹配，但你仍然可以感悟到在血脉中的一种力量。<br><br>',
'<h2>中国滨海欲望的海岸线</h2>沿着全球海岸线的100公里内，生活着世界上1/3的人口。<br><br>即使我们不知道这条湿地带所辐射出的经济力量到底有多大，但今天在这条18000公里长的中国海岸线上，我们常常会看到一些强暴般的直接经济力量：填海工程、房地产开发、不可思议的巨大养殖面积。<br><br>这些在带给我们挣钱的工业、临近大海的住房以及价廉海产品的同时，也使这里的天然海岸线遭到空前的改变、人们审美的天性被改变、以及我们被迫去建起一个个湿地保护区。<br><br>显然这个滨海湿地带在今天，已成为西方经济学指导下的一个极力满足人类欲望的地方了。<br><br><img src="http://img0.dili360.com/ga/M02/01/DB/wKgBy1Q2tqSAZagbAAE2kMKmY4c890.jpg@!rw9"><br><br>连接广东大陆和大星山岛之间的这片陆桥，被当地人称为月亮湾，据说形成于一万年前或者更早的时间。<br><br>当时由于海浪受到大星山岛的阻挡，海流速度减慢，慢慢堆积起的泥沙形成了这个海拔7米的陆桥。<br><br>它的西侧现在有两个渔村，东侧是惠东县港口镇的行政和商业中心，目前有居民2.3万人，人口密度要比广东其他镇高出一倍。<br><br>摄影/郑传烈<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBzFQ2tqOAV40EAATi6ukE6h8790.jpg@!rw9"><br><br>大连小平岛的填海工程正在向附近的一个小岛延伸。<br><br>左边照片上除了正在卸土的两辆卡车和一辆用于修建海堤的大吊车外，还有海中的一个辽阔的养殖带、几艘渔船，以及远处海岸上已经建起的大片民居。<br><br>无疑中国现在正处在一个急剧的城市扩张时代。<br><br>摄影/朱彤<br><br><img src="http://img0.dili360.com/ga/M00/01/DB/wKgBy1Q2tqOAfzW4AADEoRwZkgM109.jpg@!rw9"><br><br>公共海水浴场是滨海湿地与人类海上休闲、娱乐最为直接的一个地方。<br><br>在很多地方，虽然都会有这样一些海水浴场，并早已开始了收费，但对于今天人口异常拥挤的滨海城市来说，仍显不足。<br><br>下图是大连的付家庄海水浴场。<br><br>摄影/佟晓冬80年来，从一栋漂亮建筑的一个阳台上始终可纵览到山下一个弯曲的海岸滩涂。<br><br>这栋由一位波兰人设计的建筑坐落在距大连市中心10公里外的一座山上的密林处，此地名叫小平岛。<br><br>西射的阳光常常会在它下面的这片无际的大海上映出一个纯净而梦幻般的蓝色，在这个属于黄海的海湾西侧又有一个长长的、停靠着许多小渔船的海湾，岸上是一个存在了几百年的小渔村。<br><br>每当退潮时，这个滩涂就会聚集起许多拾贝人，这时一些从附近的几个海岛上尾随潮汐而来的海鸟就会在空中盘旋鸣叫着。<br><br>在这天海浑然一体的蓝色下，最显眼的是那些一排排翻着白色的低浪，它们在经过一个漫长和浪声越来越大的行程后，突然消失在了滩涂上。<br><br>然而仅仅2年时间，这一切都不复存在或面目全非了。<br><br>这栋属于部队疗养院的连体建筑虽然依在，但如今它被完全裸露在接近光秃的半山腰了。<br><br>它的一些房屋被租给了在这里进行填海工程的开发商，开发商用这座山脚下的土去填那个长长的海湾，如今在那个海湾上已建起了一座桥和一个巨大的工地。<br><br>那天当我仍心魂未定地来到这里时，看到远处的海岸上，开发商的填海工程还在紧锣密鼓地进行着。<br><br>他们把我以前游泳的那个宁静而有着许多贝类、螃蟹的海湾变成了一块只能站立人的坚硬陆地了。<br><br>“以前这里的海鸟海了去了！可现在没鸟了！”在海边，一对哈尔滨来的夫妻愤怒地向我说起这里的变化。<br><br>3年前他们以1600元一平方米在这里买了准备养老的商品房。<br><br>“以前的海可好看啦，海退潮时，我们就来拾贝类，可现在啥也拾不到了！我儿子回来说：‘这海怎么都没了！’而当初我们就是奔这个海才来这买房子的！”那女的说道。<br><br>但现在，他们房子所在地被划给了安达房地产公司，尽管安达给予他们搬迁的补贴费为3100元一平方米，但他们认为自己是小平岛填海工程的受害者。<br><br>“因为你用3100元一平方米在这里再也买不回来原来大小的房子了！”为了逼迫他们尽快搬走，他们说家里的暖气和水都给停了，而现在已是寒冷的冬季了。<br><br>看到他俩坚定的态度，我无法想象他们与开发商之间的结局会是怎样。<br><br>与他们相比，这里的渔民是这个填海工程更大的受害者。<br><br>在黄昏的阵阵寒风中，我遇到了刚刚从自己的渔船上到岸上、今年45岁的王大军。<br><br>16岁时，王就闯海远洋。<br><br>6年前，他举家从距这里150公里的瓦房店老家来到小平岛，那时他花7万元买了条船，自己和妻子、女儿出海打鱼，年收入可有10万元。<br><br>但如今他们租的房子要被拆除，他们的船要被强制收购后毁掉。<br><br>“我只会打鱼，船收后怎么办啊！？<br><br>我还有一个老妈，一家5口只能靠我和这条船活着！”长久的海上生活使他粗糙的皮肤近于黑色，他说话在有情绪时会带有浓浓山东人的口音，这是大连不同于东北其他地方的一种独有口音。<br><br>在他身后的小港湾，停靠着这里最后的那些渔船，王的船也在其中。<br><br>这个刚刚建起的小港湾，是专为一个游艇俱乐部设计的。<br><br>很快这里将没有他们生存的空间，除非他们买得起2年后这里6000元一平方米的房子，并且能有相应稳定的收入。<br><br>现在他们必须时刻准备离开这里，因为他们随时都能感到开发商催赶他们的压力和信号。<br><br>在一座平房的墙上，我看到渔民们用白色粉笔写的一句话：“船早晚是安达的，何太急！”',
'<h2>反水坝运动在世界</h2>在人类的筑坝历史上，大型水坝的建设，常常被认为是人类意志力的骄傲和进步的象征。<br><br>但随着人类环境意识的觉醒以及可持续发展理念的诞生，在经历了对大坝的顶礼膜拜之后，在世界范围内，人们终于开始重新审视和反思大坝带来的一系列问题，开始放弃修建大坝是解决水资源问题惟一方法的概念。<br><br>同时，以世界上最早建造大型水坝的美国为代表，拆除那些老化的以及有严重问题的水坝，恢复自然的、富有生气的河流，已成为一种新的趋势，预示着后大坝时代的到来。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBzFQ2tqGAZIyTAAcrMMwRzrs422.jpg@!rw9"><br><br>胡佛大坝美国科罗拉多河上雄伟的胡佛大坝，开创了世界大型水坝之先河，并且成为美国发展史上一个重要的里程碑。<br><br>在美国拆坝运动日益激烈的今天，傲然挺立的胡佛大坝不仅见证着人类征服自然的“光荣”历史，也向人类诉说着自然所经受的磨难，以及后大坝时代的到来……<h4> 释放被混凝土囚禁的河流</h4>1954年，印度的第一任总理尼赫鲁在旁遮普的赫加尔运河开通典礼上，面对运河及巴克拉大坝的建筑工地，以异常亢奋和激动的口吻，以一种民族主义和宗教虔敬的方式赞叹说：“这是多么壮观、多么宏伟的工程啊！只有那些具有信念和勇气的人民才能承担如此的工程！它已经成为国家意志的象征，象征着这个国家正在迈向力量、决断和勇气的时代！”然而仅仅过了4年，尼赫鲁这位印度巨型水坝之父便对这些 “现代的神圣庙堂”产生了另外的想法。<br><br>他说：“我一直在思考我们正在遭受着‘畸形庞大之病’的折磨”，“我们想表明我们能够建成大坝并且能够成就大事业，但是，为表明我们能够成就大事业而且拥有大事业和完成大任务的思想，根本就不是一种良好的世界观”。<br><br>尼赫鲁的忧虑，在几十年后成了困扰着人类的现实。<br><br>40年后的1994年，美国开垦局宣称：“美国的水库时代已经结束了！” ',
'<h2>地理文萃</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBzFQ2tp-AU0PRAABqTXZzr3E749.jpg@!rw9"><br><br><h4>青藏高原研究新进展</h4>科学家通过研究青藏高原出土的化石发现，青藏高原隆起过程中，不同地区的隆起速度、时间都不一样，整个隆起过程比以往所认为的要复杂。<br><br>研究者在《自然》上说，青藏高原和附近的喜马拉雅山的隆起对地球过去1000万年里全球的气候产生了非常大的影响，亚洲季风的出现和冰期与间冰期的全球性温度变化都与此有关，所以研究青藏高原的隆起过程有非常重大的意义。<br><br>研究人员从发现于青藏高原的叶子化石中获取了一些古植物学数据，这些植物生长与海拔高度有密切的联系。<br><br>由叶子化石得到的信息是，青藏高原南部曾在很长一段时间里保持高度不变，而中部在晚期有所隆起，而其北部目前仍然在隆起中。<br><br><img src="http://img0.dili360.com/ga/M01/01/DB/wKgBy1Q2tqCAEw8SAABP4E6fhHU727.jpg@!rw9"><br><br><h4>生物入侵成为世界上最大的环境问题</h4>近期英国的《自然》杂志连续发表两篇论文探讨有关生物入侵的种种问题，科学家指出，生物入侵已成为世界上最大的环境问题之一。<br><br>两篇论文都支持“缺少天敌”假说，这个假说的内容是，某个外来物种是否能成功入侵当地的环境与其在新环境中缺乏敌人直接相关。<br><br>',
'<h2>名湖的诞生</h2><h4>西湖</h4><br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2tpyAB3qSAAAwzi4tsLA186.jpg@!rw9"><br><br>在距今大约10000年前的第四级末期，西湖还是钱塘江边一个与海相连的浅海湾，当时海水可以直拍灵隐诸山，而今天耸立在西湖南北的吴山和宝石山，是当时环抱着这个小海湾的两个岬角。<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBzFQ2tpuAWoFMAAA1jUHM2ds673.jpg@!rw9"><br><br>钱塘江带下的泥沙日渐沉积，使浅海湾日益变小变浅， 杭州湾来的海潮侵蚀着海岸， 将一部分泥沙搬运到两个峡角附近，海潮产生的各种水流，把较远河口处的泥沙，也搬运到海湾来，沿着一南一北两个岬角，逐渐形成了沙洲。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2tpyAeCk3AAA5or3uN6Q202.jpg@!rw9"><br><br>泥沙沉积，日积月累，沙洲不断向东、南、北三个方向扩展，终于，吴山和宝石山两个岬角的沙洲连在了一起，形成一片冲积平原，把海湾拦腰截断，沙洲内侧的海水慢慢变成了一个内湖，西湖由此诞生了。<br><br><h4>黄龙钙化池</h4>钙华是由水中所含碳酸钙物质，从水中分离出来重新结晶又不断积累形成的。<br><br>',
'<h2>三角地与燕南园</h2>北大校园已被列为第五批全国重点文物保护单位,她的人文景点之多,在全世界大学中也是少见的。<br><br>博雅塔、未名湖、图书馆堪称燕园的标志,自然勾人流连；勺园、蔚秀园等诸多景点中的历史故事也值得寻探。<br><br>但是，在校园里还有一动一静的两处地方，对比鲜明，似乎更应当给以特殊的关注。<br><br>第一处是“三角地”。<br><br>在介绍北大人文景观的诸多文字资料中，似乎很少提到这里。<br><br>说来它也许的确算不得什么“景点”，地如其名，不过就是校园学生宿舍区与教学区交界处几条道路勾出来的一小块三角形空地而已。<br><br>不知是从何年何月开始，在这里立起了几扇栏板，大大小小、花花绿绿的纸张，今天贴一批，明天换一拨儿，无休无止。<br><br>从20世纪50－70年代铺天盖地的大字报，直到今天形形色色的读研考托、出国留学、招聘启事，这几扇栏板似乎从未停止过变化。<br><br>本来应当是代表着“稳定”的三角形，在这里却呈现出一种鲜活的动态性，成为最新、最快的”信息发布中心”。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBzFQ2tpuASys0AACfpyFoXdw452.jpg@!rw9"><br><br>91岁的历史地理学家侯仁之先生和夫人自1950年搬入燕南园，至今已经50多年了。<br><br>他的工作、他的生活、他的一切已深深融入这秀美的园中。<br><br>摄影/王毓蔺三角地与校园围墙外面的世界永远“同步”，它的时态永远是“现在时”。<br><br>这几十年来从燕园走出去的学生，在校时几乎天天要转三角地；毕业后又总是记得三角地；返校时，首先来看的还是三角地。<br><br>它已经成了北大学生生活中的一个重要组成部分。<br><br>那第二处地方呢？<br><br>',
'<h2>盐湖：上帝的晾台</h2>察尔汗盐湖是世界上最大的内陆干盐湖。<br><br>本文作者与两位教授同行，深入到盐湖区的纵深地带，看到了许多鲜为人知的现象，拍到了一些难得一见的景观。<br><br>通过这篇报道你可以了解到盐湖的许多秘密。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2tpWAN8-HAAGSBtVfz3s470.jpg@!rw9"><br><br>这是一种难得一见的景观，一片一望无际的白花花的结晶盐。<br><br>在柴达木盆地这个沙尘暴的源区，这一片晶莹的雪白竟没被掩盖，纯属一种偶然。<br><br>假如有上帝的话，这里应是上帝的晾台，我们站在这里眺望，竟望不到这晾台的边界有多远。<br><br>越过青海南山的一个垭口，我们离开青海湖盆地，进入了柴达木盆地。<br><br>这两个盆地都是封闭的，河水只能流进去，不能流出来。<br><br>尽管是两个紧邻的盆地，却有着截然不同的命运：一个碧波荡漾，形成了中国第一大湖——青海湖；一个水大部分蒸发，干涸成为一个世界最大的盐湖区。<br><br>开始，还可以不时地看到远山的山脊上分布着植被树林。<br><br>这里自然带的垂直分布是倒置的。<br><br>从山脊向下，降水逐渐减少，因而树都长在山岭上。<br><br>树是祁连圆柏，据说是在中国目前能找到的树龄最长的树种之一，树龄大约一千八百年。<br><br>这种树受到了科学家的关注，因为可以通过树轮的疏密程度，分析气候的变化，看出每一年气候的干湿冷暖。<br><br>尤其是在这一带古墓中挖出的古代树木，可以让我们准确地了解这一带古时候的气候情况。<br><br>随着海拔高度的降低，我们越来越接近柴达木盆地的底部。<br><br>祁连山圆柏早已不见了，地上是一种叫做骆驼刺的灌丛。<br><br>此时，一群骆驼过来了，高大魁伟，与周围的景色协调极了。<br><br>我还发现，灌丛中窜出两只野兔，一跳一跳地跑掉了。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBzFQ2tpWAJYBJAAFIO_PjNFw279.jpg@!rw9"><br><br>这里是柴达木盆地的边缘，所以还能看到植被和骆驼，但已经是一种半荒漠的景观了，那植物因为只有骆驼能吃所以叫骆驼刺。<br><br>从这里沿着青藏公路向西行进，很快就进入柴达木盆地的中心地带，那里就是寸草不生的一片荒漠了，但是在这荒漠中却有着世界上最大的干盐湖，盐湖中蕴藏着钾、锂、食盐等珍贵的资源。<br><br>再向前，便什么植被也没有了，一片荒漠。<br><br>我们到达了柴达木盆地的底部。<br><br>',
'<h2>精神的圣地北大燕南园</h2>这真是一块圣地，近百年来，这里成长了中国数代最优秀的学者。<br><br>丰博的学识、闪光的才智、庄严无畏的独立思想，这一切又与耿介不阿的人格操守以及勇锐的抗争精神相结合，构成了一种特殊的精神魅力。<br><br>民主与科学已经成为这块圣地不朽的魂灵。<br><br>—— 谢冕<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBzFQ2tpmAU64TAAUnS2hOkVQ733.jpg@!rw9"><br><br>我静静地穿行在燕南园里，葱茏的绿色掩映着西式的两层小楼和中式的院落。<br><br>园子的整个布局略呈正方形，初看就像一个普通的居民小区。<br><br>与北京大学校园里其它地方的车水马龙相比，这园子显得寂寥了许多。<br><br>进入燕南园，我有一种恍若隔世的感觉。<br><br>温文尔雅的洪煨莲先生曾在这里切磋学问，冰清玉洁的谢婉莹先生曾在这里写下了《南归》，笑容团团的汤用彤先生曾在这里踱步，勇锐不阿的马寅初校长曾在这里坚持要辩论他的《新人口论》，刚正耿直的翦伯赞先生曾在这里徘徊，美髯飘飘的冯友兰先生曾在这里编订《中国哲学史新编》，朱光潜先生曾在这里进行美学思考……每一次在这里漫步，我都会用心追寻那一丝一缕的历史记忆。<br><br>燕南园的历史并不长，但是它所经历的曲折和顺畅与中国现代知识分子走过的道路紧紧相联。<br><br>中国现代知识分子的命运缔造了燕南园。<br><br>1919年，由美国教会在清末创办的北京汇文大学、通州协和大学和华北协和女子大学三校合并成立了一所新的大学，聘请正在南京金陵神学院任教的“中国通”司徒雷登博士（Dr. John Leighton Stuart）任校长，新大学被命名为“燕京大学”。<br><br>',
'<h2>鲜为人知的“岩居部落”</h2>我刊曾在1999年第7期报道过以洞穴为家的穴居部落，在我国还有许多类似的完全依自然环境筑居生息的现象。<br><br>本期报道的是一个以岩为家、繁衍生息了近4个世纪的神奇部落；这也是中国迄今为止在原始森林中发现的一处规模最大、历史最悠久的岩居聚集地。<br><br>他们为何居住在这里？<br><br>真的过着原始、落后的生活吗？<br><br>雷文彬的寻访，为我们讲述了岩居人的故事。<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBzFQ2vquAXid0AAF3b-OJduQ843.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/01/F0/wKgBzFQ2vqyAPtJlAAdq41K1T2A626.jpg@!rw9"><br><br>硕大的岩石下，呈“一”字形排列的岩居如睡梦中的“婴儿”，在岩石“母亲”的呵护下备显温馨、甜蜜。<br><br><img src="http://img0.dili360.com/ga/M02/01/F1/wKgBy1Q2vquAWMVAAADqYQm-yJ0979.jpg@!rw9"><br><br>这是三元岩居通往山外的惟一的路。<br><br>它绕过一座座大山，拐了99道弯，才能感受到外面的气息。<br><br>在中国西部川黔渝交界处的福宝国家森林公园中心地带，近年，一处奇特的人文景观引起了世人的关注，那就是在原始森林的高山岩石下，以岩为家，过着“世外桃源”般生活的岩居部落。<br><br>岩居部落位于四川泸州市合江县天堂坝乡境内。<br><br>天堂坝乡含4个村，其中面积最大的是互爱村，有88平方公里。<br><br>由于它位居福宝国家森林公园中心地带，保存完好的原始密林中河溪纵横、流泉飞瀑、禽兽出没、怪石林立。<br><br>互爱村的村民们就是在这样的环境中，安居于高山岩石下，过着融入大自然的生活。<br><br>要想探寻岩居人，必须得到天堂坝乡政府的支持。<br><br>乡长蒲丛生为我们找来熟悉路线的龙次银带路，首先去了一个名为三元岩居的地方。<br><br>这里的高山岩石全为丹霞岩，呈褐红色，坚硬无比。<br><br>三元岩居就坐落在一座海拔900米高的山岩上，它是岩居人最早聚居的地方。<br><br>从山脚下无法看到隐没在山林间的岩居，必须越过山下一个个浅滩，踏过山间一条条荆棘丛生的山路，转过99道弯，方能到达。<br><br>经过数小时艰难行程，我们终于登上了布满青苔的条石台阶。<br><br>抬头仰望，一座座排列有序，呈“一”字形的岩居横卧在巨大无比的岩石下，如同半个月亮挂在山间。<br><br>岩居族人为何会在如此荒凉、孤寂的密林山间修房造屋？<br><br>他们的生活真的很原始、落后吗？<br><br>岩居族人对山外人的到访会欢迎吗？<br><br>这一个个问号使我们每个人都心存疑虑……<h4> 神秘的岩居族</h4>三元岩居的第一道两扇紧闭的青木大门有4米高，其上由条石垒砌的石墙上有三个遒劲的大字：“居之安”。<br><br>正门左上方，石墙紧贴硕大的岩石，岩石仿佛是如来佛的巨掌，将岩石下建造的岩居滴水不漏地遮盖着。<br><br>正门右下方，是峭壁悬崖，弥漫的雾气使得站在上面的我们倒吸了一口冷气，如果滑落下去，定会摔得粉身碎骨。<br><br>',
'<h2>巴松湖雪山密林中的神湖</h2>巴松湖是藏传佛教宁玛派的神湖，藏东南雪峰林立、森林密布的自然环境给它动人心魄的优美风景；宁玛派神秘高深的密宗教义给它带上一层神秘的面纱；而祖祖辈辈生活在那里的工布藏族也是藏族中非常不同的一支，他们的服饰、建筑、宗教节日都与广大的藏区不同，这里是藏区中独特的一隅。<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBy1Q2vpuAfM3ZAAQiS1HBU_o166.jpg@!rw9"><br><br>踏着晨光，转湖的藏民上路了。<br><br>传说，这个神湖能赐予人心灵的宁静。<br><br><img src="http://img0.dili360.com/ga/M01/01/F0/wKgBy1Q2vpyAFOcMAAdUoTUTM2U099.jpg@!rw9"><br><br>巴松湖的气质与宗教追求的境界似乎有种神秘的共通。<br><br>早在600多年前，藏传佛教宁玛派的高僧就在湖心岛上修建寺院，几经兴衰，湖与寺宁静依然。<br><br>“如果世界上真有天堂，那么天堂就在巴松湖；如果真的有世外桃源，那么桃花源就在巴松湖的湖心小岛上。”<br><br>在北京，我就曾听到有人这么说。<br><br>２００２年5月，我有幸参加一次对藏东南地区自然和人文地理的考察，终于能够亲自去感受那个深藏在雪山和密林中的藏传佛教神湖，我感到分外激动。<br><br>因为巴松湖是藏东南最典型的堰塞湖，而生活在湖畔的工布藏族又是我们了解最少的藏族分支，所以我们决定把考察的第一站就设在巴松湖。<br><br><h4> </h4><h4>初窥宁玛神湖巴松湖</h4>乘车从拉萨出发，一路东行，翻过米拉山口，走过很长的崎岖山路，熟悉地形的领队让停车，带着我们徒步缘山而上。<br><br>山不太高，但绿树遮目。<br><br>拨开树的枝丫，露出的是山脚边浅绿的湖和湖中间深绿色的小岛，终于到了我们期待很久的巴松湖！水，是温柔秀美的。<br><br>远处的山，挺拔而骄傲。<br><br>它们凑在一起勾勒出湖的轮廓。<br><br>群山有如一双骨节粗壮的大手，小心地捧着一掬碧水。<br><br>山林寂寂，如有所思。<br><br>山峰的白色积雪，标志着我们身处雪域高原；或浓重或轻柔的云，在峰顶附近徘徊。<br><br>落日心不甘、情不愿地隐向山的背后，它映照着云，使她们改头换面，变幻成淡粉色的霞。<br><br>由冰雪融成的湖水，清澈碧透，可以洗去人们眼底、心中的尘埃。<br><br>',
'<h2>山丹长城夯土板筑的遗存</h2>万里长城蜿蜒于中国大地，成为举世罕见的历史人文景观。<br><br>除了山海关、居庸关、嘉峪关等一些著名的关隘、山口外，大部分长城都是用“夯土板筑”的方式以黄土为原料修筑的。<br><br>在甘肃省河西走廊中部的山丹县，就有这么一段保存相对完好的长城。<br><br>这些黄土夯筑的城墙，经历了400多年的风雨侵蚀，一直保存到今天，走到这里就如同在参观一个长城博物馆，让我们随着作者的镜头走进这段被封存的历史。<br><br><img src="http://img0.dili360.com/ga/M00/01/F0/wKgBy1Q2vo2AKzFHAAU80gZtPA0365.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBy1Q2vouAbhYZAAkOxt1jG5E141.jpg@!rw9"><br><br>残破的长城边是放驴的孩子们玩耍的好地方<h4>长城边上的峡口城堡</h4>刺目的阳光透过挡风玻璃直射进来，窗外的景色融化在一片土黄色的扬尘中，我的吉普车在河西走廊上一路向西奔驰，这里是“武威盆地”和“酒（泉）张（掖）盆地”之间一片隆起的山地：山丹。<br><br>新近翻修的312国道与逐渐消失的古老丝绸之路相互交织着从这片山地的最高处穿过。<br><br>这时，长城出现在视野中。<br><br>一些造型各异的残墙在公路边往西延伸数公里，向北折转爬上山坡，那山坡的脚下是一道南北走向的峡谷，这个在方志及当地人仍称为“峡口”的峡谷，历史上一直是丝绸之路上的一道天险。<br><br>唐代著名诗人陈子昂曾以“峡口大漠南，横绝界中国”的诗句描写峡口地形的险要。<br><br>现在的峡口成了一个村庄，正式的地名就叫“峡口村”。<br><br>现有居民110户、600多人。<br><br>村里的大部分居民都住在峡口城堡里，城堡的西边厚实而高大的城墙上，有一个拱形门洞，那条旧日的丝绸之路大道就从门洞下穿过。<br><br>大道在峡口城堡的中轴线上，严格地体现出儒家文化的美学观念。<br><br>据峡口的村民讲，从前峡口城堡是长城脚下的一个著名的驿站，来往的商客络绎不绝，穿城而过的大道两旁布满了饭馆和商号。<br><br>而现在只能看到几段残破的城墙，据说后来村民们修自家的屋院时，陆续从城墙上拆砖，竟然将偌大一座城墙的砖给拆光了！我在村里见到家家户户的院墙、屋基、台阶甚至猪圈都是用城墙上的巨大条砖砌就。<br><br>',
'<h2>汉长城疏勒河畔觅烽燧</h2>在中国历代修建的长城中，汉代长城最长，超过2万里。<br><br>从嘉峪关向西蜿蜒于戈壁与沙漠一直到罗布泊一段的汉代长城，是河西走廊长城的重要组成部分。<br><br>1992年至1995年，甘肃省文物考古部门对疏勒河流域汉长城进行了一次全面、系统的考察，这是惟一一次对疏勒河流域汉代长城的全程考察。<br><br>考察展示了与中国东部迥异的古长城景观。<br><br><img src="http://img0.dili360.com/ga/M00/01/F0/wKgBzFQ2vomATUM0AAqeDMUQAmI333.jpg@!rw9"><br><br>32号烽燧  位于大方盘城南200米处，属大方盘范围内的防御体系，非长城线上的建筑。<br><br>其结构较独特，以一层芦苇一层砂砾层叠筑成，现残存10层。<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBzFQ2voeAL2-fAAaOeP2nYjE442.jpg@!rw9"><br><br>20号烽燧和“积薪”　20号烽燧俗称后坑墩，东距小方盘城（玉门关）12公里。<br><br>由于建在高大戈壁梁上，视野辽阔。<br><br>烽燧周围现存“积薪”12堆，其中8堆保存完好，是西部烽燧保存“积薪”最多、最完整的一处。<br><br>积薪呈圆形，用芦苇扎成后堆积而成，远处望去，颇为壮观。<br><br><h4>斯坦因之前没有谁考察过汉长城</h4>在今甘肃河西地区，汉长城的残垣断壁随处可见。<br><br>今河西走廊很多名关、名城，如阳关、玉门关、嘉峪关（汉玉门石障），以及沙州古城（今敦煌）、大方盘城（汉仓廪）等的设置，也都与当时修筑长城有着或多或少的联系。<br><br>这些胜迹和曾经与这些胜迹连在一起的长城，给后世留下了无言的历史见证。<br><br>汉代长城亦称塞、塞墙，在西北地区比秦长城区域有所扩大。<br><br>绵延在祁连山北麓、横贯河西走廊1000余公里的汉长城，西从今新疆罗布泊到甘肃敦煌县玉门关以南，沿疏勒河南岸进入安西县，然后向东到金塔县境。<br><br>在金塔县，长城分北、南两路。<br><br>北路沿额济纳河北上，直到内蒙古的居延海；南路从金塔东南行，经高台、张掖、山丹、永昌、民勤、武威、古浪等县市，直到永登西（古令居）。<br><br>此呈横“丫字状”的汉长城，因主要在河西走廊区域，故也称“河西走廊长城”。<br><br>　河西走廊长城是汉武帝花了20年时间修成的。<br><br>元狩二年（公元前121年），武帝令骠骑将军霍去病出陇西，击破匈奴。<br><br>匈奴的昆邪王杀休屠王，率4万人来降，武帝即在河西地区设武威、酒泉两郡进行安置。<br><br>为巩固河西地盘和西域道路的畅通，“隔绝胡与羌之路”，汉武帝决定“筑令居（今永登县境内）以西”的边塞亭障，修烽燧，筑河西长城。<br><br>元鼎六年（公元前111年），武帝又令从“酒泉列亭障至玉门关”，完成了河西走廊西段的边塞工程及张掖、敦煌两郡的建置。<br><br>汉武帝太初四年（公元前101年），又从玉门关往西，“列亭障至盐泽（今新疆罗布泊）”。<br><br>河西走廊长城防御体系的建立在当时有明显的效果。<br><br>据《汉书·匈奴传》记载：“是时，汉边郡烽火候望严明，匈奴为边寇者少利”；“匈奴远遁，而漠南无王庭”了。<br><br>这条防线的设置不仅加强了汉朝西部地区的防务，对汉帝国长治久安起到了不可低估的作用；而且保护了陆路交通，促进了汉朝与欧亚各国的政治来往和经济文化交流。<br><br>',
'<h2>齐长城山东大地上的建筑史诗</h2>中国有万里长城，山东有千里长城——齐长城，它巍峨壮观如一条巨龙，2000多年来无声无息地横亘在山东省境内，是一处比秦长城还要早400多年的古代建筑奇迹。<br><br>为揭开特立独行的齐长城的秘密，作者先后8次对它的起始点及重要关隘、城堡、石筑城墙、土筑城墙等进行了考察。<br><br>他的考察结论，使我们对长城有了一种新的观感。<br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBzFQ2voWARwRpAAkN0hcVR8c685.jpg@!rw9"><br><br>齐长城具有因山就势、土石混筑、片石干垒等结构特点。<br><br>在济南市长清县境内的齐长城遗址，尚保留有数座古城堡、烽火台及较为完整的原始城墙段落。<br><br><img src="http://img0.dili360.com/ga/M01/01/F0/wKgBy1Q2voWABXOFAAEq2ey8QDA324.jpg@!rw9"><br><br>山东境内齐长城示意图　齐长城贯穿山东东西，其起点在今长清县孝里镇广里村东北50米处的“岭子头”，东经116°34.5′，北纬36°21.6′；其终点为东经120°11′，北纬35°59.5′，历经山东的18个县市区，长达618公里。<br><br>现齐长城遗址总长度为398公里。<br><br><h4>源于水利工程的军事设施</h4>孟姜女的故事是中国民间四大传说之一，而齐国就是这一故事的发源地。<br><br>孟姜女哭长城是从《左传》中记载的杞梁妻哭战死的丈夫演变而来的。<br><br>由于孟姜女的原型是齐人杞梁妻，所以自古以来，许多学者都认为哭倒的是齐长城，而非秦长城，因为孟姜女故事出现时，秦长城尚没有修筑。<br><br>我在长清县长城铺村采访时，当地人都说长城铺就是孟姜女的故乡，现在还有2户姓姜的人家，是孟姜女的后代。<br><br>不管在齐长城起点还是在终点入海口，听得最多的就是各种版本的孟姜女哭齐长城的故事。<br><br>每当我一次次站在齐长城脚下，仿佛都能感到每一块石头所散发的魅力，每一寸土地所涌动的血脉。<br><br>在我看来，齐长城如同一条长长的时间隧道或一部精彩的史书，人们可以从中读出世间的沧海桑田。<br><br>历史上的齐国以工商立国，是先秦时代工商业最为发达、人民最富庶的地区。<br><br>在诸侯雄起、相互攻伐兼并的年代，齐国便成了各国最垂涎的地方，谁想发家致富，就去攻打齐国，所以历史上诸侯们对齐国发动了一轮又一轮的以掠夺财富为目的战争。<br><br>虽然齐国军队的装备在当时为一流的，但那些富庶子弟和市井游民并不愿意因金钱赏赐而为国家冲锋陷阵。<br><br>在地理环境上，虽然齐国东有大海，西面和北面有两条大河，南面有现在的泰沂山系作为天然屏障，但一旦越过了这些屏障，就进入了齐国腹地，兵临齐都城下。<br><br>《韩非子》讲的“一战不克而无齐”就是这个原因，因此齐国修建用于防御的齐长城就成为历史的必然。<br><br>齐长城最早是修建在水利工程之上的。<br><br>原来齐国特别是齐国西面，水灾非常频繁，齐人写的《管子》里称“五害之属，水为最大”，因此齐国很早就在河岸筑起一些拦水的堤坝，当时就叫“防”。<br><br>而这些堤坝在古平阴邑（今长清县孝里镇南三里东张一带）最有名。<br><br>因时人在防上开辟大门以方便车马行人来往，就叫“防门”。<br><br>据《左传》记载：公元前555年，晋国会同诸侯联军攻打齐国，齐灵公“御诸平阴，堑防门而守之”，就是从堑壕里挖出泥土附在堤防上，使堤防更高更宽更长，从而发挥其御敌功效。<br><br>于是，这道防就由水利工程一跃而成为军事防御工程，齐长城也因此称为“巨防”、“长垣”，而叫长城则是以后的事情了。<br><br>是年，平阴发生了历史上有名的“平阴之战”。<br><br>虽然战事以齐灵公指挥不当而大败，但从此拉开了齐国长达几百年的大规模修建长城的帷幕。<br><br>',
'<h2>山崖为什么这样美？黄进和他的丹霞梦</h2>有一位老人，他的一生只痴心做过一个梦，梦里是年轻时见过的一片红色山崖，他被这片山崖的巍峨壮美所倾倒。<br><br>谁曾想54年以后，他几乎寻遍了全中国所有这样的红色山崖，并准备为它们写一本书。<br><br>这是由中国学者发现并命名的地貌形态，自发现至今的74年里，以这种地貌为主要构景元素的地区占了国家风景名胜区的1/5。<br><br>这种地形的名字也很美：丹霞地貌。<br><br><img src="http://img0.dili360.com/ga/M01/01/F0/wKgBy1Q2voCAYpapAAVyL8k7G8s177.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBzFQ2vnuAfHAEAAL5otQ7TF0610.jpg@!rw9"><br><br>丹霞地貌是否典型，要看它是不是“顶平、身陡、麓缓”。<br><br>丹霞地貌往往是在近水平的岩层上发育的，所以，山崖的顶部会保持水平直至尖灭；由于风化作用往往是沿裂隙进行的，所以在丹霞地貌一定能见到陡直的山崖；从山上剥落的岩屑堆积在山麓形成缓坡，既保护了山麓不再遭受侵蚀，又能形成风化壳，孕育繁茂的植被。<br><br><img src="http://img0.dili360.com/ga/M00/01/EF/wKgBzFQ2vn-ASqJ7AACgTmcKc1o123.jpg@!rw9"><br><br>中国丹霞地貌景观分布图<br><br><img src="http://img0.dili360.com/ga/M01/01/F0/wKgBy1Q2vnuAIftvAAF2KsB00s4469.jpg@!rw9"><br><br>丹霞地貌专家、中山大学地理系教授黄进先生在野外考察全中国至少有600多位县长听说过他的名字，其中500多位亲自和他交谈过。<br><br>中国地理学会地貌与第四纪专业委员会主任崔之久先生一提到他的名字就大声说“真了不起！”，中国旅游地学研究会会长陈安泽先生盛赞他为“当代徐霞客”，中国科学院施雅风院士称他为“丹霞痴”。<br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBzFQ2vnyAE47WAAxIikqsYpo588.jpg@!rw9"><br><br>在丹霞地貌区，“一线天”的景观十分常见。<br><br>“一线天”两侧的山崖本是连在一起的，地壳运动的力量把整块岩石撕裂了一条缝，从此，水流沿着裂缝长年累月地冲刷着，裂缝两侧的岩壁不断地遭受侵蚀向后退去，最后就形成了现在这副样子。<br><br>这“天”的宽度还在缓慢地增加着。<br><br>2002年10月24日，在鹰潭开往南丰的长途汽车上，一位身穿蓝色中山装、脚穿军绿胶鞋的老人在3个多小时的颠簸中始终没有合眼。<br><br>他的眼睛紧盯着车窗外飞速掠过的赣南大地。<br><br>全是红色的：土地是红色的，山丘是红色的，房屋也是用红砖砌成的。<br><br>这种红色已经伴随他走过了整整54年！54年里，他用脚踏遍了几乎整个中国，为的就是寻找散布在中国大地上一块块红色的土地。<br><br>他用眼睛观察其细部，用手触摸其质地，用罗盘确定其方位，用高度计测算其高下，最后再用笔工工整整地把数据和考察经历记录在日记本里，如今他已经写下600万字的日记了。<br><br>54年前，他才是一个21岁的高中毕业生，今天他却已经是一位75岁的耆耆老者了。<br><br>这位外貌像村干部的老人其实有着不平凡的经历。<br><br>全中国至少有600多位县长听说过他的名字，其中500多位亲自和他交谈过。<br><br>中国地理学会地貌与第四纪专业委员会主任崔之久先生一提到他的名字就大声说“真了不起！”，中国旅游地学研究会会长陈安泽先生盛赞他为“当代徐霞客”，中国科学院施雅风院士称他为“丹霞痴”。<br><br>他就是丹霞地貌学家、中山大学地理系教授黄进先生。<br><br>',
'<h2>吃,还是不吃？困惑丛生的食品安全前沿</h2>“食品”是一个令人愉悦的词，它充满奇妙的可能性，让人联想到各种关于美味的记忆。<br><br>但是“安全”却正好让人想到它的反面——危险，它意味着“标准”、“限制”和在不知何处窥视着我们健康的那些恼人的微生物、化学污染。<br><br>这篇文章不在于为一些人的购物活动提供安全指南，也无法为害怕食物中毒的人寻找一劳永逸的标准答案（真的有吗?），而是和所有关注食品安全的人一起走近与食品安全相关的各个环节，进入这些现代与原始并存、老问题与新困惑丛生的交界地带。<br><br><img src="http://img0.dili360.com/ga/M00/01/F0/wKgBy1Q2vmyAdS8KAAIKxZfo4d0655.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBzFQ2vnKALQE4AAWGTbNvCH0040.jpg@!rw9"><br><br>食物终于盛开在不停地旋转的餐桌上、在酒杯的起落之间，它们被筷子夹起来。<br><br>没有人特别关心它们从什么地方来，经过了一番怎样的“际遇遭逢”，才从自然界的生命变成今夜灯火下美味佳肴的一部分。<br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBzFQ2vnGAXML0AAQqjtPUTBs364.jpg@!rw9"><br><br>成为食物的旅途即将开始。<br><br>这些鸡被倒挂着迎来它们生命的最后几分钟，然后它们将进入一个充满悬念的过程，有很多我们无法确定的因素在左右着局势，使最终的结果——食品的质量、味道、安全性发生改变。<br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBzFQ2vnOAW-gJAAj1tKybLcs752.jpg@!rw9"><br><br>结论相左的安全报告    我们的食品究竟正在变得更安全还是相反？<br><br>来自科学家的观点认为：大量使用化肥和农药，正导致出现新的食品风险；在饲料添加剂中经常混入抗菌素，使人在食用这些肉制品之后对抗菌素产生了抗药性，间接威胁人的健康；在饲养中追求提高生产率，重新使用动物废料，结果是引发了疯牛病危机……但是一些事实又似乎同这些悲观的论调相左：100年来，人类的预期寿命从30岁提高到了67岁——我国人口平均寿命从1949年以前的35岁提高到目前的71岁；1970年时，发展中国家中35%的人口受到饥饿的威胁，而根据联合国提供的数据，到2010年，这个比例将下降到12%；我国食物中毒报告的发病率自1983年食品卫生法实施以来已经“大幅度地下降”到 人口的十万分之七左右……<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBy1Q2vnKAUg0JAAN5lQG5kAo328.jpg@!rw9"><br><br>（图上、下）有关二口恶英、O157、疯牛病的报道不仅在考验着欧洲人的神经，也一再打扰了中国人购物时的安详。<br><br>我们正面临一种啼笑皆非的局面：除了价格贵5倍以上的绿色食品，几乎没有什么食物不曾被郑重警告“有危险”。<br><br>而见多识广的城里人，凭直觉判断食物质量的能力早已退化了，倒是村野小店挂着的熏鱼，会让人手掐鼻嗅地品评一番。<br><br><h4>困惑之一：</h4><h4>谁动了我的牛奶和面包</h4>我们的食物并不只有我们自己享受，在不注意的时候，那些细菌会不请自来，甚至抢在我们前面品尝食物的新鲜。<br><br>最让我们头疼的还是那些能导致疾病的细菌，它们是食品安全不容忽视的古老对手。<br><br>随着食品工业的发展，我们迎来了越来越多和它们交锋的机会。<br><br>我们的食品比起10年或者20年前来着实丰富多了，特别是在超市里，可以买到欢快游动的海鲜、不用任何加工就可以食用的方便食品、来自数千公里以外的异国水果……当食品像自来水一样从“超级市场”这个庞大的水龙头里流出来时，传来的坏消息——比如疯牛病、瘦肉精——又会让一些人隐约有些不安：我们从货架上取下来的这些食品，它们真的像看上去的那么安全吗？<br><br>2000年10月28日，英国14岁少女佐薇·杰弗里斯死去了，锯蛋白的变异将她的大脑撑出了大量的小洞，她的惨状打动了无数人，她是历来疯牛病受害者中最年轻的。<br><br>引发海绵形脑病的物质对于加热、紫外线、辐射和许多化学消毒剂有极强的抵抗能力，所以常用的食品加工工艺如烹调、巴氏灭菌法、冷冻、暴晒和腌渍都不能消灭它。<br><br>惟一的办法就是将“食品本身”（也就是那些可怜的牛）宰杀并高温销毁（即便这样还被认为遗患重重）。<br><br>尽管目前全世界被确认患疯牛病的人只有100个左右，但我们却不得不承认，它是人类在食品安全领域遇到的最强劲的对手。<br><br>中国卫生部疾病预防控制中心的陈君石教授一直致力于“食品的历史”的研究。<br><br>在他看来，“危险是不言而喻的，人吃东西从来就是危险丛生。<br><br>在我们给自己的周围制造了许多化学污染之前，主要的问题来自致病的微生物（包括细菌、病毒和寄生虫）。<br><br>从原始人的火堆到现代食品工业都存在着人与致病细菌的较量。<br><br>纵观我们祖先的饮食经验，与其问食品中有没有危险，不如说是好比在危险的森林里开出一条能走人的路来。”<br><br>',
'<h2>巧克力：一粒 征服全球</h2>“思想应当清澈，巧克力应当醇厚。”<br><br>这句流传在西班牙的古老谚语反映出几个世纪以来人们对巧克力的不懈追求。<br><br>这种来自热带的食物同时也承载着人们的热情，在世界各地，它被加入牛奶、果仁或者朗姆酒，制成贝壳、少女峰、莫扎特头像甚至蒙娜丽莎画像的形状，延续和激荡着人类无穷无尽的创造与想象。<br><br><img src="http://img0.dili360.com/ga/M00/01/EF/wKgBzFQ2vk-AT3blAAboRtgLKjY941.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBy1Q2vk2AInuLAAT64Kwm2o4048.jpg@!rw9"><br><br>长在树上的银子 可可树只生长在赤道南北20度的纬度带以内。<br><br>这种奇异的果实是直接长在树干上的，而每棵树每年也不过100颗左右而已。<br><br>它是如此珍贵，以至于西班牙人一度将其称为"长在树上的银子"。<br><br><h4>从苦涩到甜蜜</h4>浓郁的芬芳气味在空气中弥漫，在坐落在京郊的这幢小小的安静的紫色房子中，吉百利巧克力工厂的生产车间里，正魔术般地铺展着一条长长的巧克力流水线。<br><br>热气腾腾的液体浆汁被机械手操控着注入模具，当凝固的巧克力从注塑模型里活泼地跳下，掉到传送带上时，已是一块块由方形巧克力排成的整齐队列。<br><br>“巧克力现在是工业化的产物，它是一种食品，但更是一种文化。”<br><br>站在我身边的吉百利公司的严小姐这样解释道：“很难想象吧，巧克力是甜的，但制造它的可可豆却非常苦。”<br><br>像酒、酸奶和种种经过复杂物理和化学反应才制成的食品一样，人们花了很长时间才学会将可可豆发酵，又将糖和牛奶注入可可浆，制成现代口味的甜巧克力。<br><br>然而在欧洲的一些地方，至今仍流行着品味所谓“顶级巧克力”的风尚，他们追求高质量的可可豆、精细的手工制作、昂贵的价格和深重的苦味，仅仅是为了体会瞬间从苦到甜那种微妙的感受。<br><br>这种深棕色、口味醇厚的食品由美洲赤道附近的湿热气候所孕育，那里的热带丛林中，生长着最早的野生可可树。<br><br>在巧克力被发明以前，这种梧桐科的植物年复一年地开着寂寞的白花，然而现在，它是美洲和西非一带最重要的经济作物，供给着全球年产值达10亿美元以上的庞大产业。<br><br>',
'<h2>在未知的贵州</h2>对于外面的人，贵州这块土地是陌生而神秘的。<br><br>我们收集了一些属于贵州的重要历史细节，随着时间的流逝，它们已经越来越容易被人们忽视。<br><br>其实，“未知的贵州”还有很多很多，留给善于发现的人们更多的期待。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2tpKAZxbyAAkIAiOFASc436.jpg@!rw9"><br><br>贵州青ºª铁厂生产的“天字一号铁”摄影 /卢现艺等<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2tpGAEsJNAAN3s4A_GWU117.jpg@!rw9"><br><br>摄影/李雪梅<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBzFQ2tpGAEDz5AAgcwbfpVHE782.jpg@!rw9"><br><br>青岩最早的一座天主教堂    摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBzFQ2tpKAPZ89AARu9ntDMp0553.jpg@!rw9"><br><br>夜色中的贵州“24拐”  摄影/李贵云中国近代史上第一个钢铁厂要论起中国近代史上第一个钢铁厂，多数人都会想到武汉的汉阳铁厂和上海的江南制造局。<br><br>很少有人知道，拥有中国近代史上第一个钢铁厂称号的，其实是远离沿海的贵州青溪铁厂。<br><br>青溪,坐落于镇远的一个小镇。<br><br>现在人们知晓它,更多的是由于这里盛产的美酒。<br><br>但在一百多年前,这里曾出炉过中国历史上“天字一号铁”。<br><br>青溪铁厂启建于清光绪十三年（1887年），马丁炉、耐火砖等均购自英国，经万里水路运抵铁厂。<br><br>而且，当时这个铁厂的经营形式采用的是和现代企业一样的做法：公开招股、引进外资以及股份制。<br><br>虽然青溪铁厂仅存在了两个月，但至今在贵州镇远县博物馆里，还陈放着一块比砖头大不了多少的长方形铁锭，其上浇铸四个大字：天字一号。<br><br>镇远“和平村”：曾收容日俘700人',
'<h2>巨洞“100美元”与江上侗歌</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBzFQ2tpCAFhdnAAbuIwcyvfk462.jpg@!rw9"><br><br>在都柳江上的一艘船上，一些巨洞村寨里的青年男女在为游客演唱极为悠美的侗族大歌。<br><br>她们低沉而悠扬的歌声穿越、回荡在江面上，可以久久不去。<br><br>摄影/李雪梅<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2tpCAE6bmAAPncPHpAx0532.jpg@!rw9"><br><br>在岜沙，两位少女要搭我们汽车离开她们的村寨，也许是想长久地离开那里。<br><br>那天我们带她们下到了从江县城的集市上。<br><br>摄影/朱 彤巨洞坐落在都柳江边上，身后的大山犹如一个大沙发，几百年来，幽静地生活在山的关怀与水的体贴里。<br><br>时间一晃就到了21世纪初年，江水对面，铺着柏油的321国道修通了。<br><br>每天，许多汽车在公路上穿梭来往，不时还有外国人坐在旅游车里飞驰而过。<br><br>看见巨洞的时候，老外们总会探出头来，充满好奇地看着江对岸的巨洞人。<br><br>碰到这样的情景，热情的巨洞人就会拼命地挥手，希望那汽车停下来，让客人们到寨子里坐坐。<br><br>巨洞人最会种植 柑，他们的 柑个大皮黄，甜的掉牙，进嘴就化。<br><br>从江县每年举行 柑比赛，巨洞总是拿第一。<br><br>巨洞的 柑年年丰收，丰收的时候，山似的 柑堆在工边的卵石滩上，巨洞人就焦急不安，外面的商人来得少，常有卖不出去的时候，只好眼睁睁看着 柑烂在江边，拿去喂猪，猪也吃䶀了。<br><br>为此，巨洞人很盼望旅游开发。<br><br>办个 柑旅游节，又吃 柑又唱歌又有钱赚，该多好哇！于是，搞旅游开发成了巨洞人民最大的心愿。<br><br>2003年初春的一天清晨，一些学者沿着都柳江畔驱车而来，刚到巨洞码头，一群盛装的姑娘、罗汉（侗族对小伙子的称谓）蜂拥而上，将专家请到江边的木船上。<br><br>此时正是初春的季节，两岸的山峦正绿得浓淡有致，船大静静的江水上划过。<br><br>一位姑娘的歌声打破沉静，在江面上响起来：正月二月燕子来（哎）',
'<h2>岜沙一个被制造出来的“名人”</h2>在现代化的进程中，有时不是他们走向我们（乡村走向城市），而是我们走向他们（城市回到农村——回归自然）。<br><br>当我们走向他们的时候，改变他们命运的，也许就是我们看待他们和他们生活的目光。<br><br>事实上，我们的目光每一次跟他们的目光接触时，都会使他们的思想、观念和行为发生改变。<br><br>一切的评判都还为时尚早。<br><br>毕竟，人类进入现代化的时间仅占整个人类历史的1％，而我们的过去，却占了全部人类文明史的99％。<br><br>但有一点是确证无疑的，那就是我们的目光具有改变世界的能力。<br><br>所以，应当谨慎使用我们的目光，无论这目光是投向过去还是投向未来。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBzFQ2tpCAEKxiAAQHETRNKpg320.jpg@!rw9"><br><br>2002年11月28日岜沙秋千节这一天，岜沙的枪手们集中在村寨门口，他们向天鸣枪以表示对进寨客人的欢迎。<br><br>如同西藏人身上可以佩戴腰刀，岜沙男人们也被允许随身持枪。<br><br>摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2tpCADgYnAAR4qyTNYs0130.jpg@!rw9"><br><br>在摄影师的帮助下，枪手滚元亮来到省城贵阳，在经历几天的“现代文明”后，滚元亮坐在长途汽车候车室里，准备回家。<br><br>摄影/卢现艺2000年秋天那个下午，当我们走进从江县的岜沙，记录并拍下了滚元亮和岜沙枪手们的生活之后，绝对没有想到，我们这一架相机和一支笔，竟然如此迅速地改变了一个人和他的村庄。<br><br>这一改变也使我们的心境变得格外复杂、难以释怀。<br><br>那个时候的滚元亮贫困，但很快活，砍柴打猎、捉鱼捞虾、剃头、吹芦笙、“抱姑娘”所有的日子都是属于这个岜沙枪手自己的。<br><br>滚元亮和岜沙枪手最辉煌的时刻，定格在2000年10月的一天。<br><br>那一天，“黔东南苗族侗族自治州第一届国际民族服饰节”隆重开幕。<br><br>枪手们在森林中的芦笙坪上学会了走时装模特的“猫步”和“亮相”。<br><br>然后滚元亮和他的兄弟们平生第一次坐上汽车，第一次来到州府所在地的大城市凯里，第一次住进铺着雪白床单的招待所，第一次在T形台上展示束着“户棍”的枪手古风，第一次赢得了国内外最热烈的、好奇的掌声。<br><br>记者和摄影师们用文字和胶片将岜沙枪手送到了世界的面前，岜沙一时名冠中外。<br><br>岜沙人原本不愿意让外人拍照，怕把人的魂魄收进机器里带走，也从不向人家要钱。<br><br>后来一个客人给了滚元亮两块钱，他不好意思收。<br><br>客人说：“我拍你的照片，是买你的肖像权，理所应当要给你钱，这叫做公平交易。”<br><br>滚元亮听不懂什么叫“肖像权”，但是心里想：“在机器上按一下子，就是两元钱！撇脱嘞！（意思是‘容易’）”从此，他就每天扛着抢摆好姿势站在寨门口守望，有游客来拍照，他就伸出一根手指，照一次一块钱。<br><br>碰到那些不给钱拍完照就走的人，滚元亮也不计较。<br><br>只是他在家里搭好桥，让他的魂能够找到回家的路。<br><br>',
'<h2>榕江古州都柳江上的“石头城”</h2>中原与边疆之间的冲突自宋元开始，激荡在明清一代，仅仅几百年时间，却在这片山水之间刻下了极为深刻的印记。<br><br>从军事的屯戍据点，然后到古州厅、清江厅的设置，再到今天榕江县城的建立，无不留下清军进入后的痕迹。<br><br>在冲突与碰撞之后，各种文化开始在山地间默默交融。<br><br>沿江而上的军事文化虽带来冲击，但接下来随大军溯江而上的商队，把中原的商业文化带了进来。<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2to-AaPPNAAb_spRj6TA952.jpg@!rw9"><br><br>六百年来，超出许多人想象力的木材量都是通过都柳江的放排，流向了内地。<br><br>这些木材给当地人换回了包括做银饰的银。<br><br>这是2002年冬季都柳江上放排的一个场景。<br><br>摄影/高 冰<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2to-AJnzoAAfHZL6U1Jc060.jpg@!rw9"><br><br>古州榕江和从江是沿都柳江流域两个最主要的县城，榕江城规范，而从江城人气旺盛，图为一个周末的集市，在从江县政府门前的一条主要大街上的情景。<br><br>摄影/朱 彤榕江古城在明清时代就很有名气了，那时称为古州。<br><br>老辈人说，旧时的古州与江南的八百州齐名呢。<br><br>榕江古州的位置刚好处在月亮山和雷公山麓绵延不绝的山岭之间，仿佛一个孩子被大山母亲拥抱在怀里。<br><br>这里也是三江汇合之处，从月亮山上下来的八舟河与从雷公山上下来的平永河与寨蒿河，从各自的山谷间蜿蜒来到榕江，汇聚而成浩浩荡荡的都柳江，然后向南流去。<br><br>经过从江进入广西，再下柳州，直入珠江，奔向大海。<br><br>就在三江汇流之处，大自然营造出了一块海拔仅有400米的万亩大坝——车江大坝，这样的坝子对于山地面积占97％的贵州而言，实在是弥足珍贵。<br><br>江水下去，人民上来。<br><br>苗族人历经无数磨难，来到古州大码头对岸的杨家湾，在这里建起苗族在都柳江上最初的家园。<br><br>传说，苗民西迁的领袖，苗王为后代立下三戒：一要光大宗支，二是勿变其服，三是不下山坡。<br><br>从此苗民世世代代遵循苗王的指示，纷纷向着山地迁徙。<br><br>最终于形成了著名的千里苗疆。<br><br>侗族也溯江而上来到榕江。<br><br>还有水族、瑶族，都依照祖训，在都柳江的水边山巅建立起各自的家园，过着有而不足、合而不同、自由自在的宁静生活。<br><br>',
'<h2>草根文明</h2>‘乡土社会’的内部力量被称为‘草根力量’。<br><br>‘草根力量’指自然根植于民间的一种文化内部力量，带有很大的自发性，有着坚韧的品质，柔弱的表象下能够承受 巨大的外力。<br><br>国家力量和‘草根力量’的背景不同，前者带有法律和权力色彩下强制干预的性质，属于‘横暴权力’的范畴。<br><br>后者的依据则是地方伦理以及在此基础 上形成的社会契约，为乡土知识与民间智慧的产物。<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2to2AYjqwAAPIV_jYhds906.jpg@!rw9"><br><br>摄影/卢现艺千年以来，在都柳江流域的千里村寨里，草根力量始终是维系那里人们生存和谐的最强大的力量。<br><br>比如在每个侗族人的头上，都悬着一柄沿袭千年的剑——侗款，它不仅维持着这个民族的秩序与传统，也维系着这个民族的情感。<br><br>在月亮山的苗寨摆贝，苗人们用隆重盛大的杀牛方式祭祖。<br><br>这一传统将他们的先人与后人用一条血脉的纽带永恒地联系在了一起。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2to6AOfOsAAsOFyaDmgs124.jpg@!rw9"><br><br>摄影/卢现艺在15天里，他们和冥冥之中、逝去的祖先相伴，在一些繁复的仪式之后，他们一夜之间杀掉69头牯牛。<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBzFQ2to2AOcn4AAWRzrQo5o0736.jpg@!rw9"><br><br>摄影/卢现艺牛的灵魂被奉献给祖先，牛的身体被分给外寨的亲戚们；这个神秘的仪式被苗人称为“吃牯藏”，每13年举行一次。<br><br>我们从一位侗族姑娘艳丽的服饰中可以看到他们审美的历史。<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBzFQ2to6APGx8AAft1wq_6Eg582.jpg@!rw9"><br><br>摄影/卢现艺对于这个山地并不多的瑶族，他们的瑶浴却有着神奇的疗效。<br><br>',
'<h2>通天接地的鼓楼和风雨桥</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2touAUZhwAApUpNibRgI290.jpg@!rw9"><br><br>鼓楼是侗家人聚集的场所和欢乐的歌。<br><br>每逢“侗年”、“春节”、“吃新节”等节日期间，侗人就要围绕在鼓楼的边上举行唱歌比赛。<br><br>2003年11月，1200多名侗族青年聚集在从江县小黄村的鼓楼前演唱侗族大歌。<br><br>整个寨子，琵琶铮铮，歌声悠场。<br><br>摄影/高冰<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBzFQ2toaAF5xZAAsSe1BFVVg625.jpg@!rw9"><br><br>对于没有文字的侗族来说，鼓楼就是他们的文化体现。<br><br>这不仅表现在鼓楼的建制上，而且表现在鼓楼的彩绘上。<br><br>图中为从江占里的鼓楼，为6柱11层，只有20多年的历史，从每一层的屋檐上所绘的内容可以看到，对于当时这些居住在大山里没有公路的人们来说，便捷的交通生活就是他们的渴望。<br><br>摄影/卢现艺<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2toeARq-ZAA4ELWqdwVw314.jpg@!rw9"><br><br>７月刚被洪水冲垮的黎平县地坪寨的风雨桥，是贵州侗族风雨桥建筑的代表。<br><br>桥建于１８９４年，桥长50.６米，宽4.５米，高距正常水位10.７5米。<br><br>桥为木质结构，由每排四根柱子穿枋成排，再用穿枋将各排串联成一体，形成长廊式。<br><br>桥上三座桥楼突出，远远望去，形如鼓楼。<br><br>摄影/李霞<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2toaAMAmTAAa_9Nuu6Oc799.jpg@!rw9"><br><br>其中楼的内部楼壁及天花板上绘有精美图画，表现侗族妇女纺纱、织布、刺绣、踩歌堂以及斗牛等生活情景。<br><br> 摄影/李 霞行驶在黎平、从江、榕江三县的公路上，每隔几里就会看到一些美丽的寨子，这些寨子或傍一弯清流，或依一座大山，寨头有大榕树荫蔽守护，绿色山野之间成团成群的干栏木屋比邻而筑，青瓦鳞鳞。<br><br>鹤立鸡群般的鼓楼从那些民居建筑群中探露出半身。<br><br>看到这个标志性建筑，你就可以确定这是到了侗族的村寨了。<br><br>穿行在侗乡，从感觉上觉得好像所有的侗寨都近水傍山，寨子随地形自由伸展，不拘形式，似乎并无事先的总体布局与规划。<br><br>但深究下去，便会发现实际上侗族在选址建寨上是有一套完整的“生存哲学”理念的。<br><br>侗寨无论是靠水的远近或依山的深浅，建寨者们在卜居时总要设法找出一块比较平缓坦荡、最好有小溪潺潺流过的地点来安排。<br><br>这样的安排显然有着风水上的蓄意。<br><br>山间水过的小片平地，侗族人认为是“龙嘴”，视为理想的寨址，侗人称之为“坐龙嘴”。<br><br>寨子中人家立屋便大都高低错落地修建在平缓的坡地上，这同苗族喜欢把房子修建在斜坡上，房子顺着山势往上爬的情形有着明显的区别。<br><br>然后在寨子依靠的山脉上蓄古树，种杉林。<br><br>每个侗寨的附近总有一些称为“风水林”的地带，巨杉、枫树、楠木挺拔其间，古树苍苍，林木葱茏。<br><br>风水林是一寨镇凶邪，保平安，纳清凉，观风景的吉祥宝地，全寨人对之爱护有加。<br><br>',
'<h2>中国水坝游走于期望与声讨之间</h2>史以来人类所有的建筑物中，现代水坝最能够从直观上带来改造自然的成就感。<br><br>原本恣意奔流、汹涌澎湃的大江大河，被挡在高耸的坝体后面，成了温和的水库和驯服的水头，满足人们发电、灌溉、供水等诸多想法。<br><br>目前世界上拥有水坝最多的国家是中国，除了怒江和雅鲁藏布江，几乎所有大小江河的干流或支流上都建有水坝，总数超过8.6万座。<br><br>这些水坝连同近日争议极大的紫坪铺反调节坝、怒江水电大坝一道，正游走于一对矛盾的两端，一面是人口膨胀经济增长对水、电资源与日俱增的期望，另一面则是来自生态环境和社会分配的一片讨伐声。<br><br>是与非，功与过，取与舍，一时间这种从远古陪伴人类到今天的建筑物，被再度审视。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2toKAe7gMAAadChYLLdQ085.jpg@!rw9"><br><br>中国是世界上拥有水坝数量最多的国家，除了怒江和雅鲁藏布江，几乎所有大小江河的干流或支流上都建有水坝，总数超过8.6万座，几乎包括世界所有近代流行的类型。<br><br>图为黄河干流在三门峡以下惟一能够取得较大库容的控制性工程——黄河小浪底。<br><br>  （史敬辰 摄）<h4> 陪伴国人从远古到今天</h4>国人筑坝，正史始于公元前453年的智伯渠。<br><br>智伯渠比人类历史上第一个水坝——埃及的考赛施坝晚了2500年，然而之后数千年的中华农业文明，却将水坝演绎为极其重要和光彩的部分。<br><br>公元前256年在四川岷江由李冰主持建造的飞沙堰，作为都江堰的组成部分，在低水时挡水，洪水时泻洪；公元前34年在河南泌阳河上耸立起高15米、长820米马仁陂大坝——这两座水坝，经历代维修，两千多年来一直荫庇着后世子孙。<br><br>在传统观念中，修建水坝大举水利工程，不但是有功德的壮举，更是国家兴盛的标志。<br><br>西方文明横扫世界的几百年间，中国水坝早期的辉煌变得黯淡无光。<br><br>到1949年，中国建成并能维持运行的大中型水库大坝只有23座，其中起防洪作用的只有松辽流域的二龙山、闹得海和丰满水坝。<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBzFQ2toKAKpEnAAP7PvEDrJI401.jpg@!rw9"><br><br>50年代，国人大兴水利，人们相信自己能改变在大自然面前的弱者形象。<br><br>著名诗人贺敬之在《 三门峡——梳妆台》中写到：“ 望三门，门不在；明日要看水闸开。<br><br>责令李白改诗句：‘黄河之水手中来’；银河星光落天下，清水清风走东海。”<br><br>图为毛泽东主席在观看佛子岭水坝模型。<br><br>20世纪50年代，水利作为“农业的命脉”得到国家大量投入，全国开始大规模江河治理和兴修水利的热潮。<br><br>永定河上的官厅水坝，淮河流域的石漫滩、白沙等，安徽的梅山、佛子岭等，都是当时有名的防洪水坝。<br><br>四川狮子滩、福建古田一级、江西上犹江和广东流溪河水坝，则是当时以发电为主的水坝。<br><br>50年代后期到70年代，水坝如同人们单一取向下膨胀的发展幻想，数量陡增。<br><br>新安江、密云、三门峡、柘溪、新丰江、丹江口、刘家峡为当时所建。<br><br>许多小水坝在“四不清”（水量、流域面积、库容、地质情况不知）和“三边”（边勘测、边设计、边施工）情况下修建。<br><br>当年千万人苦累无惧挖方挑土的时候，不曾想到那段筑坝史为今日的中国留下两个第一——水坝数量和病险程度。<br><br>今天国人需要不断拿出大笔钱，为四分之一的大中型水坝和五分之二的小型水坝除险加固。<br><br>',
'<h2>占里生育药师吴乃根</h2>古书上把侗族居住的地方称为“溪峒”。<br><br>这是一座群山环抱的山间坝子，周围山峦叠翠，一条溪流从寨旁流过。<br><br>山上林木繁茂，溪水清澈见底，“梯田”沿山层递而上。<br><br>“梯田”是水边民族来到田土匮乏的山区以后的一大创造。<br><br>自从侗族保护神“萨岁”母亲战死，侗族移居到了山区，因为土地有限，就把水田开到了山上，占里地方尤为突出。<br><br>这里两山夹峙，在山、水和寨子之间，土地非常非常的少。<br><br>老人们说，占里是一条船，山林就是水，田如果开得太多，水就没有了。<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2toSAd22rAAfXLj0aQ34633.jpg@!rw9"><br><br>一些占里女人和孩子在她们的房上观看一个只能由男人们参加的祭祖活动。<br><br>在这个祭祖仪式中，人们还要传授祖上的一些训诫，其中包括：不能让这里的人口过多。<br><br>摄影/高 冰<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBzFQ2toOAKTtvAAETQdb15v0966.jpg@!rw9"><br><br>药师吴乃根凌晨4点钟就上山了，这是她刚刚从山上采集来的草药。<br><br>摄影/卢现艺侗族的族源可追溯到古代的百越。<br><br>但具体源于百越的哪一支系，众说纷纭。<br><br>有人说，侗族是骆越的后裔，有人说，侗族是由“干越”发展而来，还有另一种说法认为，在春秋战国至秦汉时的“武陵蛮”中，就已经有了侗族的先民在内。<br><br>虽然侗族没有自己的文字，但却有着丰富而独到的语言，这种语言使侗族人可以很艺术地将他们的历史藏在那些古老的传说里。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2toSAEyleAAW580sgkks692.jpg@!rw9"><br><br>在从江县的银潭寨，一群兴奋的侗族青年正在一栋房子里准备聚会，他们中有穿牛仔裤的男孩和手拿相机的女孩，这一天是他们一年里众多节日中的一个。<br><br>摄影/朱 彤<br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2toWAV5gAABU8qDWxjGk678.jpg@!rw9"><br><br>侗族、苗族和水族的村寨看起来颇为相似，用于建房的木料很快就会变成灰黑色，如果不是火灾，这些房子的寿命可在百年以上。<br><br>在从江县，一个名叫大歹的苗寨建在了都柳江畔的一座高高的山上。<br><br>摄影/卢现艺在贵州的山壑沟谷之间走得久了，各种各样的奇风异俗见得多了，感觉就渐渐迟钝，任是怎样的瑰丽神秘，都摆脱不了一种司空见惯的疏淡与漠然。<br><br>直到听人说起占里，一下子就又找回了久违的新鲜和好奇。<br><br>一个隐藏在崇山峻岭之中名不见经传的小小侗寨，竟然会在几百年前就形成一套“适度人口”理论，而且如此强调并自觉地调适人类与自然之间的生存关系，实在有些不可思议。<br><br>于是我背起行囊，沿都柳江顺流而下，然后弃舟登岸，上气不接下气地爬上高山，再连滚带爬地翻下山坡，正在大树间走得挥汗喘息之时，忽然耳边传来鸡鸣犬吠之声，原来，众里寻它千百度的占里竟藏在这密林深处。<br><br>在1970年的人口统计报表上，全村人口总数为729人。<br><br>而到了1999年，占里人口统计总数仅为726人，比20年前还少3人，人口总户数没有增加一户。<br><br>尽管，占里人民并不确知什么是“现代化”，也不了解“环境污染”和“人口爆炸”的真正内涵，但他们生活富裕，身体健康，精神充实，与大自然和谐相伴，是现代人梦寐以求而难得的世外桃源。<br><br>自古以来，在占里控制人口的传统中，渐渐形成了一套药物和手术治疗处理体系。<br><br>除了有女人用的避孕药之外，占里也有男性使用的避孕药物，如果有了两个孩子，家庭中的夫妻就会很自觉地吃避孕药，老人们说，这种药物吃上一次就可达到终生避孕的目的。<br><br>如果孩子不幸夭折，还想再生一个，占里人还有一种解药，帮助父母实现他们的希望。<br><br>占里的药方极其保密，除了少数人之外，即使是占里本寨的人也浑然不知。<br><br>',
'<h2>嗜银的苗族</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2toCAIkMDAAcnBmfUtq4488.jpg@!rw9"><br><br>雷山地区的苗族是贵州苗族各支系中服饰最为亮丽的一支，每逢过年过节，各村寨里的妇女们就盛装出场。<br><br>这时身披重银的姑娘们已很难再戴上银角，只好由男人们一个个地为她们亲手戴上。<br><br>摄影/高冰<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tn-AZcsDAAfKuDbkYn4805.jpg@!rw9"><br><br>银饰与刺绣的结合是苗族服饰的特点。<br><br>苗绣不仅手法多样，如平绣、锁绣、辫绣，而且布满整件服装，细心看的话，只见头巾、衣领、袖腰、袖口、衣肩、衣背、衣摆、腰带、围腰、裙子、裹腿布巾、鞋子及围兜等都有刺绣装饰。<br><br>摄影/徐键没有哪一个民族像苗族这样嗜银的。<br><br>这只要看看苗族女性的服饰就全能明了。<br><br>每当节日或婚嫁，苗族姑娘便银衣盛装出场，从头至脚前前后后的“全副武装”。<br><br>其装饰之华丽精美，令人眼花缭乱。<br><br>而姑娘们却个个显得雍容华贵，走起路来，婀娜多姿，银铃叮当。<br><br>记得一次在雷山县郎德寨，看到两个5、6岁大的女孩也头戴银冠，项挂银圈，胸佩银锁，很是惊诧，毕竟那些个银，也是有相当分量的。<br><br>一般来说，配齐全身银饰，其重量也近达20斤。<br><br>其实有许多民族也都喜欢用银作装饰，但无论品种还是款式都不及苗族。<br><br>苗族的银饰有头饰、耳饰、颈饰、胸饰、背饰、衣饰、手饰、脚饰。<br><br>每一部位的银饰，又有不同的品种和款式，其品种之繁多与款式之丰富，大概是能想到的装饰用途都想到了。<br><br>比如我们常见的头饰，就有银牛角、银凤冠、银扇、银抹额、银插花、银簪、银梳??如果没有亲眼目睹，恐怕听说了也未必能明白那物品是什么样的。<br><br>在贵州省博物馆里，仅耳环一项，就有一百多种。<br><br>在中国传统观念中一向认为银器可以避邪，而将贵重的金银穿戴在身上也是一种财富的展示。<br><br>戴上银饰既富又美，何不追随呢？<br><br>所以苗族的女孩打一出生起，父母就开始为她攒银子，一直要攒到女儿出嫁为止。<br><br>待到女儿出嫁那天，身上所佩戴的银饰越多，父母脸上就越有光。<br><br>相反，便觉得丢脸。<br><br>但是，父母的财力也是有限的，大多数人家拼其一生的心血，也只能攒够长女的银饰，所以苗族姑娘并不是人人（尤其是身为次女）都有享不尽的银饰。<br><br>而且一旦结婚，一部分的银饰会成为以后的陪葬品，而另一部分，又会传给自己的女儿。<br><br>然而贵州并不是白银的产地，哪有如此之多的白银供应？<br><br>所以年代早些时基本上都是到邻近的湘西购买。<br><br>以物易物。<br><br>后来看了一些资料得知，苗族历史上银饰的加工原料，主要是银元、银锭。<br><br>这意味着苗人日积月累攒下的其实还真正都是货币银子，然后再投入熔炉熔化，重新铸造、加工成银饰。<br><br>由于每个时期银元的纯度不同，所打制出来的银饰的质量也就不同。<br><br>比如在用银量最多的黔东南地区，据说在民国时期，雷山之北的银料来自大洋，纯度相对较高；而雷山之南的来自贰毫，成色就差些。<br><br>新中国成立后，为了充分尊重和照顾少数民族的风俗习惯，政府每年都会低价调拨一些民族专用银来供他们使用。<br><br>',
'<h2>滚仲芦笙王的故事</h2>在贵州，若问起这里民族的分布，当地人就会回答说：“汉族住坝子，布依住水边，苗家住在山巅巅”。<br><br>这句顺口溜可是有着一段缘由呢。<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2tn6ADJUfAAd1kbGzB9c580.jpg@!rw9"><br><br>芦笙王杨昌凡正在家中制作芦笙。<br><br>附近十里村寨的村民都来找他做芦笙。<br><br>摄影师卢现艺曾花500元钱买了四支一套的芦笙。<br><br>摄影/卢现艺传说，春秋战国时候，苗族的祖先也是住在坪坝的地方。<br><br>他们爱吹芦笙又爱放牛打架，就是有点不爱听“官府”的话。<br><br>于是，官府中有个军师就向君王出了个鬼点子。<br><br>那个鬼点子很中君王的意。<br><br>君王听了，当天就放出话来说：苗族人的芦笙如果拿到高坡上去吹，那声音肯定响亮得很，还会传得很远很远，好多地方的人都能听得到咧，还说，到了高坡上，草好，牛儿吃得膘膘的；草堂又宽，放牛打起架来，更威风，更好玩，苗族祖先听了君王的话，觉得挺有意思，就高高兴兴地扛着芦笙撵着牛群迁往高坡去了。<br><br>“于是，我们的祖先就来到了滚仲这里，”这是杨昌凡老人给我讲的故事。<br><br>滚仲位于雷公山南麓，距榕江县城二十余公里。<br><br>滚仲人的盛装是百鸟羽毛服，故被称为花裙苗。<br><br>男子是清一色白底、靛蓝蜡染的对襟无领长褂；姑娘们的服装则以大红作底，用各种不同的丝线刺绣而成。<br><br>每年的正月初三这天，滚仲的姑娘小伙就穿着他们绚烂无比的百鸟羽毛服去踩歌堂。<br><br>在芦笙的引导下，姑娘们依着芦笙的旋律围成圆圈跳起古老的“嘎细”和“嘎猎”。<br><br>芦笙吹奏的曲调讲述着苗族大迁徙的悲壮历史，成百上千人身着百鸟服翩翩起舞，那情形犹如百鸟归林一般。<br><br>踩歌堂不仅是为了纪念祖先，也是青年男女社交的集会。<br><br>芦笙吹得棒的小伙，是姑娘们青睐的对象。<br><br>杨昌凡的爷爷、爸爸都是吹芦笙的高手，从小耳濡目染，他在8岁时就能将一把芦笙吹得溜溜熟。<br><br>杨昌凡悟性极高，看别人做芦笙，只需瞟上一眼，就完全了然于心，于是免不了手心发痒，也想偷着试试。<br><br>不想被父亲发现了，父亲训斥他时那严肃的表情现在想起来还有些发憷。<br><br>',
'<h2>茅人节空申短裙苗的情人节</h2>雷公山是苗岭的主峰，它像一面巨大的羽翼，伸展在黔东南千里苗乡。<br><br>自先祖蚩尤战败后，苗族人便开始了自东向西的悲壮迁徙。<br><br>一部分苗族人在进入西南山地之后，便沿着清水江和都柳江溯江而上。<br><br>到明清一代，当地苗族经历了惨烈的战争和杀戮，之后，其中一些支系隐入雷公山和月亮山深处，在大山的羽翼下获得安全的居所，从此得以休憩生长。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tnuAFbbIAAbSDZYJ77U881.jpg@!rw9"><br><br>在空申茅人节的这一天，一些青年男女来到插满“茅人”的茅人坡，与他们从前的情人对歌相会。<br><br>摄影/高 冰世界上有两个民族的历史是由战争和迁徙写成的，那就是犹太民族和中国苗族。<br><br>今天，大部分的犹太人和一部分苗族人流落星散到世界的许多角落，成为世界公民。<br><br>而更多的苗族则在中国西南部的崇山峻岭之中定居下来，成为典型的高山民族。<br><br>几千年过去了，在鲜为人知的大山深处，他们始终保持着祖先在部落时代的生活方式，创造出奇特的文明。<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBzFQ2tnyAFM19AAp_xOEw5bI243.jpg@!rw9"><br><br>农历11月25日是芭沙苗寨一年中最大的节日——芦笙节。<br><br>这一天男人们身着最正式的服装，面朝东方的太阳，集体吹着芦笙，在宏大的音乐中，倒走50米到神圣的芦笙堂祭祖。<br><br>而在另一些苗寨，如兴华乡的摆贝，他们一年中最大的节日则是以杀牛方式来祭祖的牯葬节。<br><br>摄影/卢现艺空申苗人就是这样一支流落在雷公山南部的苗族支系。<br><br>空申的老人们说，当年，有神灵谕示，要他们的祖先找到一处像牛的身体一样的地方，然后将一株松树倒栽，如果松树成活，便可在此小住三五年，如果日后人丁兴旺，这里就是他们安营扎寨的地方。<br><br>遵循神谕，他们沿着雷公山的龙脉一路搜寻，来到了都柳江上游的一个河谷地带。<br><br>这里四周山峦起伏，树木葱郁，一条清悠悠的小溪沿着山脚潺潺流过。<br><br>在最高的那座山下，有一块光秃秃的石壁，石壁上居然留下一只巨大的牛脚印窝。<br><br>空申人想，这里就是神灵指引的地方了。<br><br>倒栽的松树活了，水土也养人，女人们一年一个娃，几年下来，人丁多得像翻过河堤的水。<br><br>一切都顺心遂意，寨老决定就在这里安身立命，并给它取了个名字叫“空申”，意思是“清澈的小溪”。<br><br>千百年过去，山谷中形成了聚落，空申是母寨，人烟最是旺盛，到如今已是一个220余户，人口上千的大寨子。<br><br>有人将苗族服饰誉为“穿在身上的史书”。<br><br>服饰对于苗族不光是用来记录历史，它在用于御寒、装饰的同时，还是族群支系之间彼此识别的标志。<br><br>这一点，对于以族内婚姻为基础延续族群的苗族具有特别重要的意义。<br><br>空申苗族妇女服饰在各支系中最显著的区别就是“短”。<br><br>说来也许你不信，这里女人们身上的裙裾只有9寸长，于是人们便将空申苗人称作“短裙苗”。<br><br>',
'<h2>八蒙水书和水的仪式</h2>老辈人说，水族祖先是百越中的骆越人，后来被迫迁徙，在广西南宁附近的“岜虽山”居住了一些日子后，祖先带领子孙沿着都柳江的支流——龙江来到三都一带，在这里建了寨子，繁衍子孙。<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBzFQ2tneAaH9mAAdXOHVv9mg010.jpg@!rw9"><br><br>水字是水族独有的文字，共有1400多个文字。<br><br>《水书》相当于汉族的《易经》，记载了水族古代天文、地理、宗教、伦理、美学、法学等文化信息，被普遍用于民间节日、农事节令、占卜吉凶等民俗活动中。<br><br>摄影/卢现艺水族自称“虽”（sui），汉语音译为“水”（shui）。<br><br>1956年，经中国政府认定为“水家族”，同年更改为“水族”。<br><br>水族先民与侗族、布依族一样，都属于古“百越”族群，从属于“骆越”的一支，也是最早栽培水稻的部族。<br><br>秦汉以前，水族大抵生活在岭南滨海一带。<br><br>后来由于战争和灾祸的影响，离开原居地迁徙至都柳江、龙江上游，在这水草肥美、清幽僻静的地方居住了下来。<br><br>现在水族人口近40万，多集中在贵州南部与广西北部相邻地区。<br><br><img src="http://img0.dili360.com/ga/M00/01/DA/wKgBy1Q2tniAITqhAA_TmWb7394107.jpg@!rw9"><br><br>端节这一天，八蒙水寨的村民们跳起激烈的斗牛舞来代替真正的斗牛。<br><br>摄影/卢现艺八蒙水寨坐落在都柳江畔，从月亮山流出来的八蒙河在此与它交汇。<br><br>八蒙的水书先生潘金四说，他们的祖先是这一支的幺房，当他们的祖先来到八蒙时，见这里背倚大山，面向溪河，有山有水又可开田，是一块难得的风水宝地，于是就在这里安下了寨子。<br><br>几百年过去，八蒙发展成为一个有90余户人家近500人的村落。<br><br>潘金四今年四十来岁，从小聪明伶俐。<br><br>12岁正上小学四年级时，父亲把他送到姨父那里学习“水书”。<br><br>水书是水家远祖传下来的秘籍，水族婚嫁、丧葬、出行、动土、生产、祭祀。<br><br>事无巨细必要从水书，看卦象，以求驱魔避鬼、禳灾解祸。<br><br>水书因此成为水家人日常生活中绝不可或缺的精神依托。<br><br>水书是用一种特殊的文字写成的，这种文字很聪明也很古老，是一种结合了汉字和象形的图画所构成的文字，仅取汉文化中的天干地支，反面而用，因而又有“反书”之称，同时辅以四百多个象形图样，“反书”的天干地支可以计算水历与时辰，而图画又能活灵活现地表达各种生活事项及其吉凶祸福。<br><br>于是一份奇异而智慧的符号系统就这样诞生了。<br><br>在水家，只有水书先生是惟一通晓水书的人，他们以水书为凭，依照祖上传下来的水历和风水为人们判断如何驱灾禳祸，求取健康平安。<br><br>因此，水书先生在村寨中受到特别的敬重。<br><br>可是潘金四到底没能做成水书先生。<br><br>初中毕业，他考上中专，读了三年，回来到乡里做了一个办事员。<br><br>办事员是不能做水书先生的。<br><br>但水书里学到的东西，仍然使得他成为家庭中各种生活和仪式的主持人。<br><br>水家人自古以种田养鱼为生，在吃素祭祖的活动中，鱼是必不可少的祭品。<br><br>水家并不将鱼列为荤菜，古歌中唱到：“在老家，随地撒网；吃鱼虾，怀念故乡”，鱼是可以通向祖先的有灵性的生命。<br><br>用来祭祖的鱼肚子里要添塞韭菜。<br><br>过端供祖时，韭菜鱼是制作最为讲究的菜肴，赋予着特殊的意味：人们将鲜鱼剖开洗净，把韭菜装满鱼肚，再用两条竹片穿过鱼腮将鱼首尾夹住，用稻草绑扎好，一副“八抬大轿”的样子。<br><br>潘金四说，这是代表着我们后代子孙用轿子抬鱼献给祖先吃，同时，也是为了显示水家的衣食富足。<br><br>然后将“八抬大轿”的韭菜鱼盘装入甑，蒸熟，那味道清香酥脆，别有风味。<br><br>',
'<h2>都柳江:在苗瑶百越之间穿行</h2>时间对于都柳江似乎毫无意义，无论外面的世界发生了多么大的变化，这里的人们依然自足自在地保持着原有生活的样子：耕田以自食、伐木以建房、纺织以制衣......他们仍然会以家族、宗族、支系、族群的方式保持着自己的生育、信仰和族规。<br><br>在这里汉族是少数民族，而侗族、苗族、水族和少许的瑶族是沿江两岸的主体居民。<br><br>他们在无意中为人类维系了一些独有的文明形态。<br><br>几年来，我总是带着一种尊崇一遍又一遍地来到这个千年部落的山地，每一次都仿佛是回到了自己久违的家园。<br><br>图中的村寨为都柳江边的侗族村寨巨洞。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tnWAbvwAAAqOkgDOBtM998.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/DA/wKgBy1Q2tnaAZ5FWAARXzHfl1mM206.jpg@!rw9"><br><br>一位水族妇人正在给她的菜地浇水，这个叫拉里的水族村寨距离月亮山主峰约15公里。<br><br>摄影/高 冰<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBzFQ2tnaAaRAWAAMuRtOMYaA132.jpg@!rw9"><br><br>都柳江流域民族村寨分布图<br><br><img src="http://img0.dili360.com/ga/M02/01/DA/wKgBy1Q2tneAQ2Z-ABHebk6zWs8303.jpg@!rw9"><br><br>在都柳江上，两艘渔船正行驶在榕江县八开乡寨比村附近。<br><br>摄影/高冰横跨黔南、黔东南两个行政区域，都柳江夹峙在雷公山和月亮山之间。<br><br>这里曾是古特提斯海的一部分，经历了漫长的海浸历史。<br><br>在武陵旋回运动和喜玛拉雅造山运动之后，特提斯海神秘消失，喜马拉雅渐渐隆起，都柳江流域成为它最边缘的地带。<br><br>在她的南部，是著名的荔波茂兰喀斯特原始森林，也是地球同纬度上惟一的喀斯特原始森林。<br><br>在神山圣地之间，山地之精华浸润到土地中，汇成无数条溪流，悄然汇入都柳江。<br><br>从黔南的三都县起步时还很瘦弱，在她缓缓流到榕江，与来自雷公山的两大支流——寨蒿河和平永河汇合时，都柳江恢宏的身体才开始形成。<br><br>然后她转身向南，经从江入广西，进入珠江水系的下游，一路奔向大海。<br><br>都柳江是一条纽带，连接起几个民族文化圈：在她的东南部是黎平、榕江和从江为中心的侗族文化区圈；在她的北面，是以雷公山为标志的苗族文化圈；在她的南面，是水族文化圈；水族文化圈的外缘又连接着布依族文化圈。<br><br>而瑶族作为以“赶山吃饭”采集狩猎为主的民族，则在山脊上不断迁徙，错落点缀在上面几个文化圈中。<br><br>于是，都柳江流域便构成了一个多民族的、多样化的文化生态空间，一个自然与人和谐交往的区域，今天这样的区域在世界上已经很少了。<br><br>1992年，以都柳江为核心的黔东南与西藏一并被列入亚洲仅有的两个“回归自然，返璞归真”的旅游最高胜地。<br><br>之后，黔东南又被列入联合国世界乡土文化保护基金会确认的18个“人与自然保护圈”之一。<br><br>',
