'<h2>地图测绘中国地理的见证</h2>日本发动侵华战争是个偶然吗？<br><br>日本的情报机构在日本发动侵华战争前的几十年在做什么？<br><br>他们是何时开始窃取、测绘和制作中国军事地图的？<br><br>他们的军事情报搜集工作又是如何开展的？<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBy1Q2wcSAfkj3ABAarPRMtKc083.jpg@!rw9"><br><br>这张上海的卫星图将黄浦江和崇明岛以及周围的地形、一切建筑设施清清楚楚地呈现出来，还可以根据需要进行缩放。<br><br>今天的情报搜集已经发展到这样神奇的阶段，几乎藏不住任何秘密，那么在一百多年以前，日本人开始窃取我国军事情报的时候，借助的是什么样的技术呢？<br><br><img src="http://img0.dili360.com/ga/M02/01/FA/wKgBzFQ2wcaAeEhAAAQPxcCrmo8288.jpg@!rw9"><br><br>中国对地理邻邦的影响这是日本的卫星照片，岛国日本的国土面积不及中国的黑龙江省。<br><br>当中国即将进入盛唐时期，日本为了提高国际地位，派人带着天皇的国书，谋求跟中国建立外交关系。<br><br>之后，日本仿照唐朝律令制度，建立以天皇为绝对君主的封建中央集权国家体制；鉴真和尚东渡扶桑，将佛教传入日本；日本留学生参照汉字创造了日本文字……中国文化对日本文化产生了深远的影响。<br><br>日本是一个四面环海的岛国，面积仅37.8万平方公里，为中国的二十五分之一,但却跨越东经123°-154°，北纬20.25°－45.5°，经纬度均是中国的二分之一，是世界上领陆面积相似之国中跨度最大的。<br><br>日本的海岸线长达34000公里，仅次于领陆面积是其45倍的俄国和领陆面积是其5倍的印尼。<br><br>这一地缘条件使海洋成为制约日本生存与发展的最大“不可抗力”和外部环境。<br><br>日本的发展有两大致命弱点，一是国内资源短缺，市场狭小，重要资源的取得和经济体系的正常运作几乎都要依赖于国际市场；二是幅员狭长，并且时遭地震、台风、海啸等自然灾害的袭击。<br><br>因此，从军事、政治、经济等角度出发，掌握邻国各种情报，就成了日本人生死攸关的大事。<br><br>日本情报机构是为适应当时扩张战略而设立的。<br><br>如陆军参谋本部和海军军令部第二部（情报部），是直接为战争服务的情报机关，其主要任务是大量窃取各国的军事、政治、经济情报，进行分析归纳，得出结论，提供给最高军政当局，作为制定战略，确定战术的依据。<br><br>外务省专事外交情报的收集窃取，日本内阁情报局则是一个综合性的情报机构。<br><br>此外，拓务省、大东亚院及兴亚院也兼搞情报。<br><br>自明治以来日本的军事情报工作，特别是军事地理情报工作主要是针对“一衣带水”的中国。<br><br><h4>“海盗版”中国地图</h4>早在明治七年，即1874年，日本陆军就出版了《清国渤海地方图》。<br><br>明治初年，测绘任务是由日本兵部省参谋局间谍队负责。<br><br>日本政府对测绘我国地图的重视表现在很多地方：1878年，日本参谋本部设置地图科、测量科；1894年日本成立陆地测量部；1896年开始，日本将军用地图分为“军事机密”、“机密”、“极密”、“秘”四个等级……',
'<h2>水洞沟见证东西方文化的远古碰撞</h2>宁夏灵武水洞沟遗址在中国旧石器文化体系中独具特色，它所出土的石器显示了中国与欧洲和蒙古、西伯利亚地区旧石器时代中晚期石器文化的强烈联系，历来受中外史前考古学界关注。<br><br>在水洞沟这个地处横贯欧亚大陆的黄土地带东端的遗址所遇到的具有与欧洲风格相似的旧石器文化,是东西方文化最早碰撞出的火花。<br><br><img src="http://img0.dili360.com/ga/M01/01/F3/wKgBy1Q2v4KAFJgvAArBNJiqMNQ400.jpg@!rw9"><br><br>水洞沟遗址中出土的打制石器，上两排为石叶，是古人类最主要的生产工具，最下一排是石核，是用来剥打石叶的母体。<br><br>这些石器的风格与欧洲的旧石器文化非常相似，显示着与西方文化的某种联系。<br><br>摄影/耿艺<h4>石叶、鸵鸟蛋片装饰品：水洞沟两大发现</h4>“两万多年前，一群远古人顶着凛冽的西伯利亚寒风，艰难地跋涉在鄂尔多斯黄沙漠漠的旷野上，他们是一支由男女老少组成的队伍，随身携带着猎人专用的工具、武器、帐篷和火种。<br><br>当他们翻上一道起伏的山梁来到一处今天叫做水洞沟的地方时，眼前出现了一片水草丰美的湖泊，远处草原上还隐约可见成群奔跑的野马、野驴和羚羊。<br><br>显然，这是一处诱人的地方，于是，他们放下行装，就地露营，开始书写生活的新篇章。”<br><br>这是中国科学院地质与地球物理研究所刘东生院士对水洞沟人所做的生动描述。<br><br>水洞沟遗址位于宁夏银川以东19公里，西距黄河11公里，行政归属上地处灵武市临河镇水洞沟村。<br><br>走近这里，能看见的是那些垂直裸露的厚厚的“黄土层”，这些土层并不是真正的黄土，而是河湖相粉细沙，土层掩埋的是一段又一段模糊的历史。<br><br>那些土层，在考古人员那里被专业地称为文化层。<br><br>考古人员从心里感谢着那些堆积强烈、足够厚度的土层，因为有了它们，才可以完好地再现万年前的文化风貌。<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBzFQ2v4OAGCZ_AAeGDNUt2x4941.jpg@!rw9"><br><br>水洞沟地区沟壑纵横，给人以历史的沧桑之感。<br><br>自从上世纪20年代发现以来，水洞沟遗址被频繁地考察和发掘，受到业内外人士的极大关注。<br><br>供图/高星水洞沟是一个旧石器时代遗址，旧石器时代的标志就是打制石器。<br><br>考古学家们把旧石器时代分为早、中、晚三个时期。<br><br>在旧石器时代早期，古人类使用的石器都比较粗糙，修理加工简单，我国的北京猿人遗址就属于这个时期。<br><br>在旧石器时代中晚期，东西方的文化面貌出现了较大差异。<br><br>在西方，旧石器时代中期的主要特征是修理石核技术有了很大的发展，典型石器是比较精致的刮削器和尖状器，这一时期以欧洲的莫斯特文化为代表；西方旧石器时代晚期的特点是主要用石叶制作石器，代表文化是奥瑞纳文化。<br><br>而在中国的旧石器时代中晚期，修理石核的技术一直没有得到很大发展。<br><br>水洞沟遗址虽然属于旧石器时代晚期，但是它在中国旧石器时代的晚期遗址里却是个“另类”。<br><br><img src="http://img0.dili360.com/ga/M00/01/F3/wKgBy1Q2v4eAHSEQAATzYIUue9c780.jpg@!rw9"><br><br>3万年前的水洞沟人生活复原图。<br><br>在熊熊燃烧的篝火边，他们有的打制石器，有的宰杀和烤制打来的猎物，还有的年轻人跳起原始但欢快的舞蹈。<br><br>他们身上佩戴的，就是用鸵鸟蛋壳制成的饰物。<br><br>绘图/高飞在水洞沟，考古学家们发现了大量的石叶。<br><br>',
'<h2>“海底雨林”寻珍</h2>赤道两边的广阔地带大多被温暖的海洋所覆盖，陆地雨林消失的地方则是“海底雨林”繁荣的领地。<br><br>珊瑚礁散布在热带海洋的浅水区域，为数以千计的不同鱼类和无脊椎动物提供了庇护和食物。<br><br>由于珊瑚礁生态系统的丰富程度类似于陆地上的热带雨林，因此有“海底雨林”之称。<br><br>摄影师长期在热带海域潜水拍摄，用镜头收录了珊瑚礁里妙趣横生的生物现象，他希望在人类的毁灭力量到达海底之前，尽量多地把海底世界展示出来。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBy1Q2v2yAPFJIAAPm8o-USD0439.jpg@!rw9"><br><br>时间  2007年8月地点  汤加王国在鱼的眼中，我们是一群“不速之客”。<br><br>由于冰川时期海平面下降，海底的石灰岩受淡水溶蚀形成溶洞，海平面再次上升之后，这些溶洞就被隐藏在水下，成为了一些海洋生物栖身、繁衍之地。<br><br>我钻进了一个水下洞穴，透过洞口向外张望，只见人类像来自另一个世界的“不明生物”一样巡游而过。<br><br><img src="http://img0.dili360.com/ga/M01/01/F3/wKgBy1Q2v2-AM3jAAAgacMRGBIg712.jpg@!rw9"><br><br><h4>吴立新简介</h4>2007年，在被誉为“水下摄影界的奥林匹克”的“世界水下摄影锦标赛”上，吴立新作为中国潜水运动协会首次派出的摄影师参加了比赛，获得了微距（含虾蟹）类别银奖。<br><br>从2002年接触潜水时起，吴立新就迷上了水下世界，他为了和朋友们分享在水下所看到的美丽，就从零开始学习水下摄影。<br><br>由于他的专心和毅力，仅用5年时间，就在水下摄影方面取得了优异的成绩。<br><br>吴立新目前的作品大多摄自国外的海域，唯美意味很浓。<br><br>当他发现中国的水下记录十分稀缺的时候，他便决定把摄影对象转到国内。<br><br>这种转变对他来说又是一个全新的开始，他感觉有太多事情可做了。<br><br>自然摄影与生态问题无法分家，吴立新也越来越体会到“用影像保护自然”的现实意义：“我想展示中国水下世界的真实情况，不论是美的或是丑的。”<br><br>他将给他的图片赋予更多社会责任。<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBzFQ2v3GAUZsWAAjnd-r3pDY211.jpg@!rw9"><br><br>时间  2006年3月地点  泰国/安达曼海域/锡米兰群岛成群的鲷鱼（Bream Cutlet）幼鱼游弋在红色的刺穗软珊瑚（Magenta Spiky Soft Coral）周围，像是给它蒙上了一层薄薄的纱幔。<br><br>刺穗软珊瑚居住在水深超过10米的阴暗洞穴或悬崖下，根状的足部紧紧地攀缠住附着面，在水质良好、水流强劲的地方，这种珊瑚能生长得很好，有时可以长达1米以上。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBy1Q2v3OAJ3VFAASFxdZZwPg970.jpg@!rw9"><br><br>时间  2007年12月地点  印尼/北苏拉威西省/蓝碧海峡邦加岛天使（Banggai Cardinalfish）主要分布于苏拉威西东海岸，受到观赏鱼贸易的影响，它们正趋于灭绝的边缘。<br><br>这只漂亮的小鱼离开鱼群和它们赖以庇护的长刺海胆，到小丑鱼的家里来做客。<br><br>',
'<h2>橡胶林——绿色沙漠</h2>中国西南部的西双版纳与缅甸东部及老挝北部接壤，这里分布着热带雨林。<br><br>自更新世以来就没有受到冰期的影响，是世界上生物多样性最丰富的地区之一。<br><br>但是从20世纪90年代以来，西双版纳地区开始大肆垦伐雨林种植橡胶，这不仅破坏了生态环境，也影响了生物的多样性，还改变了人们的生活……并且这种毁林种橡胶的风潮正在向东南亚的丛林蔓延开去。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBy1Q2v1SASxWPAAejGCQOXjc864.jpg@!rw9"><br><br>这是西双版纳基诺山至勐养的山区里正在开垦的橡胶园，留下的一点点森林可以让人想象原来的模样。<br><br>森林被砍伐烧尽，是种橡胶的重要工序，土壤要深挖重翻，把烧得黑漆漆的大地彻底清除，橡胶种上以后，除灭再次生长出来的其他植物，只留取橡胶树单一物种，它具有独占性。<br><br>摄影/资伯冬天的澜沧江依然是混浊的红色，滔滔一条大河借着雨季过后的最后威力，执著地流向东南亚炎热的腹地。<br><br>大江穿过1800公里的高原和峡谷，流到西双版纳的时候已经耗去了它百分之九十的落差，变得开阔而温柔。<br><br>江边弥漫着浓浓的大雾，雾气从我们的车窗的缝隙钻进来，像流动的烟云，让人感觉到细细的雨丝般的凉意。<br><br>在持续6个月几近无雨的干旱季节，这浓雾就是这个植物世界里珍贵的水源。<br><br>公路依着山势沿澜沧江在一片绿色的林中蜿蜒，今天，橡胶林已经成了西双版纳的标志性植物，景洪通往任何一个方向的公路两旁，从阳坡到阴坡，从箐沟到山顶，一眼望去的植物全是如同士兵一般排列整齐的橡胶林。<br><br>然而，在几十年前，这些长满橡胶林的土地却是另外一种绿色，那绿色来自生长了千万年的热带雨林。<br><br><img src="http://img0.dili360.com/ga/M00/01/F2/wKgBzFQ2v1iAYazcAAxfQ6FeEE0765.jpg@!rw9"><br><br>勐养自然保护区也是亚洲象的主要活动区域，我国一定数量的亚洲象就生活在保护区里，但随着近年来森林砍伐日益严重，亚洲象的活动区域逐渐缩小。<br><br>它们频频出现在人居住的地方，和人争食争地盘，西双版纳每年都有人丧生在象脚之下。<br><br>而小象被铁夹夹伤，大象被驱逐的事件也时有发生。<br><br>摄影/资伯西双版纳位于东经100°16′—101°50′和北纬21°10′—22°24′之间，这里的森林属热带森林生态系统。<br><br>在古生代，这里还是一片汪洋大海，燕山期海退后，在喜马拉雅造山运动中数度抬升，在几百万年的断裂、褶皱、侵蚀、堆积中，形成了低中山、低山、丘陵和有侵蚀盆地镶嵌的山间盆地地貌。<br><br>这里属边缘热带季风气候，热量丰富，处于云南高原向缅甸平原过渡的倾斜面上，地理特征有利于将孟加拉湾暖湿气流引伸，使得太阳总辐射和日照时数四季分配均匀，年温差小，季节变化不明显。<br><br>澜沧江沿深大断裂构造线发育，支流众多，水量丰富，几十年前，沿江两岸全是密不透风的原始雨林，密密层层，不同群落占领着不同的高度，雨林的至高点是望天树修长骄傲的身影，古老的藤蔓一直垂到江边。<br><br>如果从景洪乘客轮顺江而下，还能看到猴群吊在藤蔓上玩耍。<br><br>凤尾竹下有美丽的竹楼，广袤的田野里走过婀娜多姿的傣家少女，夕阳西下的黄昏时分，江边沐浴的人们曾经陶醉了多少的摄影师。<br><br>西双版纳曾经就是这样一个田园牧歌式的地方。<br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBzFQ2v12AB-opABEol9R2wh4025.jpg@!rw9"><br><br>小黑江是西双版纳勐养自然保护区的核心地带，在小黑江的两岸还有保存得比较完好的原始森林。<br><br>但是远处，能看到已有被开垦的橡胶林，并且有蔓延之势。<br><br>摄影/µ伯半个世纪前，在资源紧缺、粮食紧缺的饥馑年代，西双版纳先后建立起若干国营农场，热区经济最大限度地为国家作出了贡献。<br><br>90年代以后，经济大潮锐不可挡，森林面积渐渐萎缩，田园牧歌式的生活不可避免地成为历史。<br><br>尤其新世纪刚刚开始，国际橡胶价格飚升给这片丰饶的土地带来新的梦想和变化，橡胶林如燎原之火遍及每一个村庄、每一片山林、每一个角落，西双版纳已经变得寸土寸金，只要种得下一棵胶苗的土地就绝不会空置。<br><br>那些在黎明时分从树皮下滴落的白色树液就像流动的黄金，给这片丰饶的土地带来了意想不到的财富。<br><br>这财富改变着大地的景观，改变着生物的多样性，改变着人们的生活，也改变了一切。<br><br>',
'<h2>中国雨林热带雨林的边缘与极限</h2>中国的热带地区主要分布在西藏东南部、云南、广西、台湾的南部和海南岛，在自然地理上，这里属于热带亚洲的边缘。<br><br>与世界上热带雨林分布的主要地区相比，中国西南部的西双版纳等地热量偏低，年降雨量偏少，长期以来许多外国专家都断言这里没有真正的热带雨林，并习惯地认为这些地区的森林应是在热带雨林与季雨林之间的一种过渡类型，或是一种在很多方面与真正热带雨林存在区别的亚热带雨林类型。<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBzFQ2v0iAJB8hAA9bw_hYWtk957.jpg@!rw9"><br><br>中国的热带雨林是印度－马来雨林群系的成员，具有与赤道附近亚洲雨林类似的外貌特征和植物区系成分。<br><br>西双版纳的热带雨林具有3－4个可分的乔木层，这一点和婆罗洲的雨林非常类似。<br><br>在最上层，主要是一些高出密集林冠的散生巨树；在20－30米高的空间内，略低一些的乔木排列密集，树冠连接，形成森林的主要林冠层。<br><br>受季风和地形影响，中国热带雨林中存在少数落叶树种，具有向亚热带常绿阔叶林过渡的特点。<br><br>我国老一辈科学家经过艰苦考察否定了上述论断，他们断定，中国确有热带雨林分布。<br><br>由于植物种类组成极其丰富，层次结构复杂，林内常见大板根、老茎生花现象，附生植物和木质大藤本也是十分常见，因此西双版纳地区的森林在结构上具备典型的热带雨林特征。<br><br>1974年，与马来西亚雨林同样的标志树种龙脑香科植物类群在云南勐腊被发现，从而更加证实了中国确有热带雨林无疑。<br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBy1Q2v0qAD7KoABG-cGzyqBc138.jpg@!rw9"><br><br>这条走廊架在西双版纳的热带雨林中。<br><br>走廊四周的大树是与马来西亚雨林同样类型的龙脑香科植物，这些高大乔木为中国西南部地区存在真正的热带雨林提供了有力的证据。<br><br>在西双版纳等地，每年都要经历一段明显的旱季，偶尔还会受到北方寒潮的侵扰。<br><br>但在冬季，沟谷、丘陵等地会持续出现浓雾，空气中饱和的水汽恰好弥补了降水的不足。<br><br>同时，云雾在夜间能够形成保温层，从而减少地面热量的散失，保证热带植物得以正常生长。<br><br>',
'<h2>世界热带雨林 : 三足鼎立</h2>热带雨林是指潮湿热带地区的一类常绿、高大的森林植被。<br><br>它们主要生长在年平均温度24℃以上，或者最冷月平均温度18℃以上的热带潮湿地区，具有独特的外貌和群落结构。<br><br>世界上三大热带地区都有雨林的分布，其中最大的一片在南美洲，它们约占热带雨林总量的一半。<br><br>其余两片分别分布在热带的亚洲和非洲的刚果盆地与几内亚湾等地。<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBy1Q2v0aAXewCAAuEQZLsuVM739.jpg@!rw9"><br><br>亚洲的雨林主要分布于越南、老挝、柬埔寨、泰国、印度和缅甸的西部、菲律宾群岛、马来西亚、印度尼西亚及新几内亚。<br><br>中国南部的热带雨林就属于这一群系，并成为了亚洲雨林的北界。<br><br>摄影/Frans Lanting/c由于生长环境终年高温潮湿，热带雨林长得高大茂密，仅乔木层就可分为3－4层，其中最高的树木，如分布在马来西亚的塔豆甚至可以长到80多米的高度。<br><br>放眼林下，热带雨林内藤萝交织缠杂，这里生长着大量的木质大藤本和附生植物；树木通常都具有三角形的板根，粗大的老茎上不可思议地直接开出艳丽奇特的花朵或是挂满累累果实；为了捕捉到更多的光线，许多草本植物都长出巨大的叶子，如芭蕉、海芋，它们叶子大得足以容纳数人在下面避雨。<br><br>由于低纬度地区有利的水热条件，这些繁茂的森林中拥有着地球上最为丰富多样的物种资源。<br><br>以植物为例，世界的有花植物有25万种，其中约17万种生长在热带。<br><br>在热带雨林中，人们很难说出究竟是哪种植物占据着数量上的优势，因为他们几乎不可能在身边找到同种的树木。<br><br>19世纪，英国博物学家华莱士在雨林中考察时，甚至在日记中写下这样的感受：一个旅行家要想在一片热带雨林里找到两株属于同种的树木简直就是徒劳。<br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBzFQ2v0KAUi8KAAXTWX8TgX8076.jpg@!rw9"><br><br>南美洲的亚马孙河流域是世界上面积最大的雨林分布区，重要经济植物巴西橡胶正是原产于这里。<br><br>摄影/Owen Franken/c<br><br><img src="http://img0.dili360.com/ga/M00/01/F2/wKgBy1Q2v0OAMISXAAn6M8Bnlmo371.jpg@!rw9"><br><br>非洲的雨林主要分布于刚果河流域、尼日尔河下游、几内亚湾以及马达加斯加岛的部分地区。<br><br>在河流和湖沼中，人们经常能够看到水面上的河马。<br><br>摄影/罗红在三大片雨林当中，美洲的雨林是世界上种类最丰富的热带雨林，例如，在哥斯达黎加的热带雨林样方调查中，100平方米的面积内就有植物233种之多。<br><br>亚洲雨林也并不逊色，在婆罗洲的一个6.6公顷的雨林样地中，曾经记录到胸径10厘米以上的树木711种。<br><br>相比之下，热带非洲的雨林物种丰富度要小一些。<br><br>',
'<h2>婆罗洲雨林深处的神秘客</h2>婆罗洲(即加里曼丹岛)的雨林属于特«高大的亚洲热带雨林，充沛的阳光和温湿环境使这里成为多种植物和动物栖息的最佳场所。<br><br>台湾荒野探险家徐仁修十余年间曾多次进入这片雨林进行观察，他给我们记录了展翅飞翔的鼯猴、石榴红的八色、拟态逼真的蚱蜢和威武的角蛙等一些十分鲜见有趣的雨林生物。<br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBzFQ2vzyAWU05AAgjBuA4mYk425.jpg@!rw9"><br><br>因为生长着高大茂密的森林，热带雨林构成了世界上最富有野性魅力的自然景观，这个地球上生态系统最稳健的地方，还保存着地球上60%的生物，成为天然丰富的基因宝库。<br><br>亚洲热带雨林主要分布在婆罗洲、马来半岛等地区。<br><br><h4>万只蝙蝠的飞行表演</h4>近赤道炙人的西晒阳光，终于被我正前方一座海拔460多米的石灰岩山挡住，我和一群荒野保护协会的伙伴转了三趟飞机，再步行4公里多的木栈道，才来到东马来西亚沙捞越摩禄国家公园的一个山谷里，等待着观赏万只蝙蝠编队飞行的自然奇观。<br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBzFQ2vzqATazhAAFimiAQZ90021.jpg@!rw9"><br><br>傍晚十分，数万只蝙蝠从栖息的洞穴倾巢而出，渐渐升高，在空中排成长队，然后会逐渐散开，降落在森林中享用丰盛的大餐。<br><br>这座长马蹄形山的正中央下方，有一个叫鹿洞的大洞窟，它是目前地球上最大的洞窟之一，贯穿这座石灰岩山，南北方向都有洞口。<br><br>据向导说，洞内能够停放40架波音747客机，可以想见洞穴之大。<br><br>入洞不远，阳光还能投射进来，洞里的人透过斜上方的一道裂口，也可以看见裂口外的山壁与森林。<br><br>但是随着入洞渐深，能见度愈来愈低，尿骚味也愈来愈刺鼻，洞中到处堆积了厚厚的蝙蝠排泄物。<br><br>我们强忍着臭味往前走了几百米，最后不得不撤了出来，转到一个专门的观蝠平台上。<br><br>山谷上方的天空渐渐由蓝转灰，平台上的每一双眼睛都极认真地来回搜寻蝙蝠的踪影，却只看到日暮前穿梭飞行的燕子。<br><br>',
'<h2>谁来拯救亚洲的热带雨林？</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/F2/wKgBzFQ2vy2AESUBAANpdedMYxs635.jpg@!rw9"><br><br>热带雨林是地球上结构最复杂、物种多样性最丰富的生态系统。<br><br>尽管热带雨林仅占世界陆地面积的百分之七，但它们所包含的植物种类却占到了全球总数的一半。<br><br>摄影/Frans Lanting/c在遥远的15、16世纪，从探险家和航海家的信件和日记中不断传来关于热带丛林的离奇故事：他们看到了遮天蔽日的原始森林，那里到处是有着板状根的巨树，林内藤萝交织缠杂，让人难以通行；有些植物甚至直接生长在空中各个高度的树枝上，构成令人目眩的空中花园……我国云南的西双版纳处于热带边缘地区，这里海拔偏高，并受季风的强烈影响，如果只从地图上看，植物学家多数不会相信这里有热带雨林存在。<br><br>直到1974年，我国植物学家在西双版纳勐腊县发现了东南亚热带雨林的标志植物——龙脑香科的望天树，云南南部有典型热带雨林的事实才被各国学者所接受。<br><br>谁曾料想，一场厄运正在等待着中国仅有的这些热带雨林。<br><br>从上世纪90年代初，西双版纳的橡胶种植业迅猛发展，直至今日，大片的雨林已经被橡胶种植园所取代。<br><br>这里曾经有着丰富的物种和复杂的植被结构，而今仅剩下单一的橡胶林，很多曾经生活在这里的动植物还没有被人发现、命名，就已经随着砍伐和烧荒而永远地消失了……',
'<h2>大工程绘就的明日画卷</h2>黑龙江省最北部的大兴安岭丛林浓密、溪水清澈，但生活在天然氧吧的大兴安岭人的眼神里总是渴盼着哈大铁路的延伸，近点，再近点，把T字形的铁路变成十字形的通透，有铁路的地方才可能有现代经济的踪迹。<br><br>漠河的北极光渴望友谊，大兴安岭的矿藏也需要知音。<br><br>其实规划者们能够读懂东北人民的心声，陆续粉墨登场的大工程将会把这片广袤的土地全面推向经济舞台的聚光灯下。<br><br><img src="http://img0.dili360.com/ga/M02/01/F2/wKgBzFQ2vxyAT_6SAANyCJ8lROY854.jpg@!rw9"><br><br>大连一直是辽中南城市群中最成熟的入海口，早在2001年就成为亿吨大港，也是东北T型产业带中最关键的物流集散地，如同模特T台的台口，“大大连”的规划也一度在酝酿中，而五点一线产业带的具体实施，更加从实质上发挥大连在整个产业带中成熟的优势和带头作用。<br><br>尤其是大连长兴岛的开发建设，把这个中国第五大岛带入人们视野的同时，还为她规划了下一个“上海浦东”的美好前景。<br><br>摄影/线云强<h3>T型铁路编织的产业带</h3>撰文/刘高峰 冯章献 摄影/罗洪磊东北大平原上经过一个世纪以来的酝酿蓄积，产业带发展越来越趋向于中心城市。<br><br>这个以滨洲、滨绥和哈大铁路构成的东北T型铁路网为依托，将哈齐大工业走廊、吉林中部产业带、辽中南城市群及五点一线的滨海产业带联结在一起的“T台秀场”，到底是怎么样的呢？<br><br><h4>哈大齐工业走廊：</h4><h4></h4><h4>带着盐碱味的自由飞翔</h4><br><br><img src="http://img0.dili360.com/ga/M01/01/F2/wKgBzFQ2vxmAR_GxAA8wIqdhTb8971.jpg@!rw9"><br><br>正在建设中的辽宁红沿河一号核岛机组。<br><br>辽宁红沿河核电站地处渤海辽东湾东海岸。<br><br>辽宁红沿河核电一期工程，是我国东北地区建设的第一个核电项目，也是解放后辽宁省最大的能源投资项目，总投资约600亿元。<br><br>该工程也是我国核电建设有史以来一次开工机组数量最多、规模最大、国产化水平最高的核电站。<br><br>一期工程将于2012年建成并投入商业运营，一期4台机组都投产后，大概占整个东北电网容量的八分之一左右。<br><br>黑龙江千余平方公里的“白色沙漠”是外地人眼中的奇迹，夕阳中苍白的盐碱地泛着耀眼的金色，将寸草不生当作荣耀般肆无无忌惮地向地平线延伸，如果不是空气中弥漫着浓郁的盐碱地气息，如果不是盐碱地居民渴望绿色的眼神，你可能会以为这是一种地球奇观。<br><br>生活在盐碱地上的人越来越少，即便是科学家也不知道在重度盐碱地上应该种植什么。<br><br>2005年12月，哈大齐高新技术产业开发带成为国家级产业带，这个消息在哈大齐盐碱地上引起了强烈反响，用齐齐哈尔市市民赵永革的话说，从2006年开始他们就在盐碱地上“种植”工厂。<br><br>现在，赵永革是一家数控机床厂的安全监督员，他说他每天工作的地方就是曾经生活了40余年的盐碱地。<br><br>',
'<h2>“中国总装备部”的成长</h2>中国习惯把东北当作“中国的总装备部”，因为它的重要意义在于：当中华人民共和国还年轻的时候，这块土地就帮中国工业实现了零的突破，并在汽车、飞机等重工业领域创造了数百个“让西方阵营震惊”的中国第一。<br><br>另外作为中国国内80％的机床和重型装备出生之地，东北还在计划经济年代里很好地实践了“自力更生”的口号，其中代表中国工业徽标的“解放”牌卡车以及靠手工敲打出来的“红旗”轿车，都记录着中国工业在东北成长的艰难历程。<br><br><img src="http://img0.dili360.com/ga/M02/01/F1/wKgBy1Q2vuyAKMXbAAiVAS5l5oM047.jpg@!rw9"><br><br>在硝烟中起步的沈阳飞机制造公司是生产重型歼击机的摇篮，在推出几十个型号的歼击机产品的同时，它还把生产触角延伸到了民用航空领域，成为波音和庞巴迪等飞机制造公司零部件的合作生产企业。<br><br>这种依靠技术和工业基础换来的国际合作，让这家飞机制造企业拥有了更多值得骄傲的资本。<br><br>“你是说东北是全国工业的‘老母鸡’？”听到我充满疑惑的反问，梁启东开心地大笑：“工业的‘母机’在东北，东北生产的是能够制造机器的机器，全国几乎所有生产用的工业设备，都是东北下的崽，你把它理解成‘老母鸡’也不差。”<br><br>这是我在东北采访期间，跟辽宁省社会科学院省情研究所所长梁启东的对话。<br><br>他有力地挥动着手说：东北装备了全中国。<br><br><h4>中国工业是在东北“下的崽”</h4>自诞生之日起就承袭着强烈殖民性质的旧中国东北工业，在脱胎换骨的今天经由各种各样的档案文集解读时，还被一致认定那是东北工业的屈辱童年。<br><br>不过没有人否认这段殖民史给东北工业奠定的基础。<br><br>',
'<h2>东北正在脱胎换骨</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/F1/wKgBzFQ2vuiACqxEAASTsAnYNdk758.jpg@!rw9"><br><br>作为中国本土生产的ERJ145喷气支线飞机的首家用户，中国南方航空公司向哈尔滨安博威飞机工业有限公司订购了6架，目前已经陆续投入国内航线运营。<br><br>摄影/刘洋东北，这块水系辽阔的黑土地，不仅实现着年产百亿斤粮食的梦想，还收藏着中国工业在这里脱胎换骨的历史记忆。<br><br>它所拥有的“中国总装备部”的荣耀，更多是一种承认，也是对一个民族自信心增长历程的见证。<br><br>今天，当我们梳理东北的成长和渐变历程的时候，会发现，无论是它在新中国发展时期担当的重任，还是它帮国家积淀的独立自主的风范，这块充盈着宏大梦想和气魄的地方，地位都是无可撼动的。<br><br>',
'<h2>闯关东重组近代东北</h2>电视剧《闯关东》以曲折的故事情节表现了发生在东北大地上一段已被人们渐忘了的历史，使得更多的人开始关注这一大规模的移民活动。<br><br>然而，电视剧毕竟是艺术作品，它只是虚构了那个年代发生的故事。<br><br>那么，历史上究竟是哪些人在闯关东？<br><br>闯关东又是怎样形成的？<br><br>它历经了怎样的过程？<br><br>它对东北有什么影响？<br><br><img src="http://img0.dili360.com/ga/M02/01/F1/wKgBzFQ2vuKANA8RAAkzofzTVbs015.jpg@!rw9"><br><br>这是上世纪90年代，吉林辉南县的乡村稻田间，人们在吃饭休息的场景。<br><br>这些妇女的祖辈都是当年从山东、河北、河南等地闯关东而来。<br><br>摄影/桑玉柱山海关古称榆关，从古至今都是中国内地通往东北地区的交通要道。<br><br>山海关以东，也就是东北地区，在明朝以后又俗称为关东。<br><br>闯关东中的“关”，指的就是山海关。<br><br>闯关东是17世纪至20世纪中国内地向关东移民运动的一种俗称，山东、河北、河南、山西等省的流民，或为生活所迫，或为关东物产所诱，筚路蓝缕地“闯关”或“渡海”前往关东地区艰苦创业。<br><br>直到了20世纪30年代，由于九一八事变后日军侵占东北地区，移民浪潮才有所消歇。<br><br>纵观这段历史，其移民数量之众、规模之大、历时之长、影响之巨均堪称中国移民史上最大的移民运动。<br><br><h4> 起起落落的闯关东大潮</h4>闯关东始于满清入关之后。<br><br>1644年（顺治元年），清世祖爱新觉罗·福临从盛京（今沈阳）起驾，迁都北京。<br><br>就在这一年，山东黄县单文兴、单文利兄弟就来到盛京，在四平街（今沈阳中街）开了沈阳第一家商铺——天合利丝房。<br><br>可以说，闯关东是伴随着八旗军举家南迁的脚步开始的。<br><br>满清入关执政，带走了将近90万人口，致使原本就是地广人稀的东北十室九空。<br><br>大片的土地荒芜，原本的豪宅门可罗雀，只有盛京城等一些大的城镇，尚能见到往日的繁华。<br><br>',
'<h2>三城怀旧东北的光荣与伤痛</h2>沿着东北历史的辙痕回眸望去，望见的是战乱叠加着战乱、移民连接着移民。<br><br>当那些光荣与伤痛，不停地升起和陨落之后，曾经的黑土地，已经化蝶为今日各具特色的城市。<br><br>时光荏苒中，特殊的历史进程给东北留下的影响，在今天仍然可见：17世纪至20世纪的大规模移民运动,改变了东北的地域性格和人文风貌。<br><br>19世纪初至中叶，外国势力在东北的活动使得今天的沈阳、长春、哈尔滨等城市都有着异国的遗留。<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBzFQ2vsCAMzL1AASh3nUK9nM528.jpg@!rw9"><br><br>这是始建于1914年的张氏帅府，幽深的四合院见证了那个年代东北大地上的风风雨雨。<br><br>摄影/马宏杰<h3>沈阳大都的风范</h3>撰文/马秋芬被历史学家称为“一朝发祥地，两代帝王都”的沈阳城，有着7000多年的人类居住史和2300多年的建城史，这座血与火冶炼过的城市，在今天仍具有一种大都风范。<br><br><img src="http://img0.dili360.com/ga/M02/01/F1/wKgBy1Q2vr-AJEHhAA7mLxTRe9w245.jpg@!rw9"><br><br>这是今天的沈阳，从改革开放以来，沈阳进入了快速发展的新时期。<br><br>特别是在国家实施振兴东北老工业基地的发展战略中，这座古城已成为辽宁振兴的代表和缩影。<br><br>摄影/黄小森很难想象两千多年以前，沈阳这地方竟是一片人烟罕至、风吹草低的塞外荒野。<br><br>沈阳作为城市的历史，应从公元前195年，西汉置辽东郡侯城县说起。<br><br>在此后朝代更迭，战乱纷纭的岁月里，沈阳最早的古城也在不知不觉中消失了。<br><br>那个时代北方各少数民族的征战此消彼生，最先表现出民族强悍的是以渔猎和游牧为生的契丹人。<br><br>他们在南征北战中建起了强大的政权，国号为“辽”。<br><br>契丹人每次打胜仗后，都要将掳来的人口安置下来，为辽国的战事发展生产。<br><br>当时还未被命名为沈阳的这片土肥水丰的大荒原，就是辽国选中的安置地之一。<br><br>他们在这块荒野里圈起了土围子，定名为沈州。<br><br>这就是早期沈阳城的一个雏形。<br><br>',
'<h2>三个少数民族的“失重”岁月</h2>中国东北的鄂温克族、赫哲族和鄂伦春族曾创造了生龙活虎的驯鹿文化、鱼文化和狩猎文化，而早在数年前，“最后的驯鹿部落”、“远去的鱼皮部落”、“走出森林的山神”已经成为人们对他们的描述。<br><br>孙志江老师告诉我，30年来他从黑龙江源头的洛古河，到三江汇合口抚远，一直追寻着这几个人口稀少的小民族。<br><br>“他们的文化足音迟疑徘徊，渐行渐远，却也有回首的时候。”<br><br>他们与山林和江河之间发生了什么故事，今天，这些人们又过着怎样的生活呢？<br><br><img src="http://img0.dili360.com/ga/M01/01/F0/wKgBzFQ2vp2AICcRAAhaXOTvXbw685.jpg@!rw9"><br><br><h3>鄂温克</h3><h4>定居和山林间的“钟摆”</h4>这是一个不断迁移的民族。<br><br>根据历史学家乌云达赉的研究，历代鄂温克人一共进行了7次迁徙。<br><br>他们有的学会了放牧和农耕，而其中保持了驯鹿文化传统的一支，几百年前赶着自己的驯鹿群渡过额尔古纳河，在大兴安岭北端的密林里搭起了“撮罗子”。<br><br>他们就是今天使鹿鄂温克的先辈。<br><br><img src="http://img0.dili360.com/ga/M02/01/F0/wKgBzFQ2vp-AcFdpAA8wRlz17us191.jpg@!rw9"><br><br>“撮罗子”和驯鹿是鄂温克猎民点的两大标志。<br><br>夜晚，驯鹿在山中觅食，清早，鹿群踏着晨光归来。<br><br>袅袅炊烟和清脆的鹿铃唤醒了新的一天。<br><br>（摄于上世纪80年代初）鄂温克人饲养驯鹿历史悠久，《梁书》记载“养鹿如养牛”。<br><br>驯鹿对食物的要求很高，以森林中生长非常缓慢的苔藓为主。<br><br>为了能让驯鹿吃饱，必须靠频繁地迁徙。<br><br>因此，迁徙是鄂温克猎民游牧生活中的一件大事，也是大兴安岭中一幕热闹的演出。<br><br>迁徙前猎民们先将散养的驯鹿找回来，将能够乘骑和驮物的驯鹿系上笼头，年轻女人牵着驮物驯鹿走在前面，一户接一户，后面是骑在驯鹿上的老幼，队伍两侧是负责驱赶驯鹿的大人和孩子，猎狗也忙个不歇。<br><br>人的吆喝声、狗的吠叫声、驯鹿的喘息声响成一片，吵醒了整个山林。<br><br>解放后，虽然也曾两次定居，但他们狩猎和放养驯鹿的生产方式并未改变。<br><br>而2003年的这次生态移民，是从敖鲁古雅整体搬迁至根河市郊区三车间。<br><br>一位当时深入采访过的记者说，大迁移前，猎民们曾充满了矛盾。<br><br>虽然面对崭新的村庄，他们也觉得“比山上好太多了”，然而这也意味着他们可能要离开世代相传的生活方式，他们更担心驯鹿能否适应圈养生活。<br><br>这次搬迁吸引了众多眼球，2003年8月，诸如《最后一个狩猎部落鄂温克族猎民走出大山》为题的新闻报道，在报纸和网络上频频亮相。<br><br>人们看到的是这样的报道：“一排排布局整齐的房子，是住房、学校、医院、养老院、博物馆、驯鹿茸加工厂”，特别是“48座宽敞漂亮的驯鹿棚圈”。<br><br>这次定居最响亮的一个口号就是“要实现猎民生活城镇化和驯鹿的圈养化”。<br><br>',
'<h2>入主中原东北民族缔造半部中国史</h2>翻开中国历史，你会发现，北魏、辽、金、元、清，这些朝代都是由少数民族建立的，而这些少数民族，要么直接来自东北，要么起源自东北。<br><br>他们以锐不可挡之势入主中原，写就了几乎半部中国历史。<br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBy1Q2vlmAHzHWAAWJGgM1jOQ005.jpg@!rw9"><br><br>在中国，恐怕没有一个皇宫能像沈阳故宫一样带有如此鲜明的民族烙印。<br><br>沈阳故宫是清朝入关前由清太祖努尔哈赤、清太宗皇太极建造的皇宫，照片上的这座大殿是当时举行重大典礼的场所，名为大政殿（又名八角殿），无论是其帐篷式样的建造形式还是殿前柱子上张牙舞爪的金龙，都带有浓郁的满族特色。<br><br>1643年，清世祖福临在这里即位称帝，次年，清军入关，清朝对中国200多年的统治从此开始。<br><br><h4>大漠孤烟冲天起</h4><h4></h4><h4>——雄踞北方的鲜卑拓跋王朝</h4>北魏（386年—534年），是南北朝时代北方的第一个王朝。<br><br>由来自东北的鲜卑族拓跋氏建立，建都平城(今山西省大同市)，公元439年，统一北方，493年起迁都洛阳，496年皇帝改姓元。<br><br>公元534年，分裂为东魏与西魏。<br><br>言及中国的强盛，总会让人脱口说出汉、唐两朝。<br><br>至于北魏，由于中国历史上出现过那么多以“魏”为国号的朝代和国家，不少人常常不知所云。<br><br>即使知道北魏的大概情况，也多是从历史课本一类的书籍中，从“北魏孝文帝改革”这么一段一二百字的释义中稍有印象。<br><br>其实，北魏是中国历史上一个非常非常重要的朝代。<br><br>没有北魏，就没有北周，没有北齐，也就没有隋唐。<br><br>正是北魏这么一个强盛王朝的包容性，造成了日后中华民族血脉大融合的根本范式，使得南北朝之后的中华王朝禁得住任何蹉跌，像滚雪球一样越滚越大。<br><br>如果没有北魏，汉人与“夷狄”的天壤悬隔概念，就会永远停滞不前，中华王朝“正朔”的狭隘理念，也永远得不到纠正。<br><br>那样的话，可能会日益走向民族萎缩的死胡同。<br><br>其实，属于鲜卑族一支的拓跋部，最早是在今天的黑龙江嫩江流域大兴安岭一带活动的。<br><br>后来，拓跋部离开此地，南出后进行部落重组，基本上就与嫩江流域的“祖地”没有什么关系了。<br><br>公元338年，什翼犍自称代王，建都盛乐（现内蒙古托克托），加速了拓跋部立国的步伐。<br><br>真正使北魏成为一个雄踞中国北方的王朝，则是陆续由太祖道武帝拓跋珪、太宗明元帝拓跋嗣和世祖太武帝拓跋焘来完成的。<br><br>',
'<h2>大连海鲜中国海鲜的极品</h2>大连海鲜最大的特点是它在中国海鲜中的上等品质。<br><br>大连地处黄渤海和冷暖水交界带，有着中国最冷和交换能力最强的海水。<br><br>正是这两个特点，使得出产在这里的海参、鲍鱼、虾夷扇贝、裙带菜和海蜇成为中国同类海产品中的极品。<br><br><img src="http://img0.dili360.com/ga/M02/01/EE/wKgBzFQ2vkiAXN6ZAAZCOoPO27s518.jpg@!rw9"><br><br>在绝大多数高档酒楼里，一进大厅最吸引人的基本上都是琳琅满目的海鲜橱窗——那些令人垂涎欲滴的新鲜海鲜往往都产自大连。<br><br>摄影/汤亚辉眼下的海洋，已不再是传统意义上的捕鱼区，而是另一种农牧区。<br><br>今年夏天的一个早晨，我在大连登上一条驶往黄海北部的客船，目的站是大连市区东北方向90海里外、曾被称为“海上大寨”的獐子岛。<br><br>据说在明末清初时，岛上有6000多只獐子，当时人们“棒打獐子，瓢捞鱼”。<br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBy1Q2vkeABuq-AAsWYCw6BxU229.jpg@!rw9"><br><br>大连的海碧蓝如洗，每年夏天到大连海边游玩的人不计其数。<br><br>大连长海县海洋岛远离市区，成为大连旅游的胜地。<br><br>如今，獐子早已不见了，也不能用瓢在海里捞鱼了，其四周的广阔海域，已成为中国最大的一个海上“牧场”。<br><br>然而“牧场”给居住在这个主岛和附属岛共14平方公里的海岛上的1.5万居民带来了前所未有的财富。<br><br>时速50公里的快艇行驶在一层淡淡海雾弥漫的海面上，云雾遮住了远方的岛屿。<br><br>这一天海面格外平静。<br><br>在今天中国海域污染空前的时代，这片黄海北部的水域仍是中国最洁净的海水。<br><br>',
'<h2>林蛙何时走下中国人的餐桌</h2>东北人自古就有食用林蛙的传统，并将林蛙与猴头、熊掌、飞龙合称东北“四大山珍”。<br><br>林蛙通体是宝，人类取其皮、取其籽、取输卵管、肉和骨骼，跟林蛙的接触从药碗到汤碗。<br><br>现在，林蛙已经被人类吃得濒危了，东北森林的生态系统变得更为脆弱。<br><br>是我们该反省的时候了。<br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBy1Q2vjiAKq0oAAbbv9AP7VI151.jpg@!rw9"><br><br>林蛙主要分布在寒冷的北半球，大致划分为8个种类，即中国林蛙、黑龙江林蛙、中亚林蛙、阿尔泰林蛙、昭觉林蛙、桓仁林蛙、日本林蛙、昆仑林蛙。<br><br>长白山地区的中国林蛙、小兴安岭地区的黑龙江林蛙，习惯上统称东北林蛙。<br><br>早春时节，最先感受到春天气息的东北林蛙，在近岸的静水水域交配产卵。<br><br>摄影/徐健东北林蛙在外形上与一般青蛙并无大异，然而在生活习性上，它们迥然不同于其他蛙类。<br><br>它们自春天从蝌蚪成长为幼蛙后，便一直远离水域生活，跳跃在繁茂陡峭的山林。<br><br>每年霜降之前，绝对不会进入水中。<br><br>对于林蛙，生活在东北之外的人们是陌生的，但说到宫廷贡品“炖雪蛤”、神效的“哈士蟆油”，就会引起很多人的无限遐想。<br><br><h4> 特立独行的东北林蛙</h4>探寻东北林蛙，必须进入黑土地孕育的广袤森林。<br><br>东北林蛙广泛分布于长白山地区、完达山、张广才岭、老爷岭和小兴安岭，基本上都是山高林密地区。<br><br>4月时节，北国的山中积雪悄无声息地融化了，顺着湿凉的林间腐壤流进冰封初开的河里。<br><br>这时，春潮涌动，万物待发，结束冬眠的林蛙上岸了，顺河而下，在河岸繁衍后代。<br><br>雌蛙将产房选择在水流静止的水洼和沟谷，或者相对静止的下游近岸处，以免卵块受到搅动。<br><br>林蛙产完卵后便逆河而上，钻进上游岸边松软的腐壤里，或者在石块下、树下休眠。<br><br>这种生殖休眠在蛙类中绝无仅有，就连雄林蛙也是如此。<br><br>曾有科学家做过实验，强制产卵后的雌蛙不进行休眠，结果雌蛙陆续死亡。<br><br>从生物学意义上解释，生殖休眠可以恢复生殖过程中的体力消耗。<br><br>也有人推测，由于林蛙苏醒以及产卵时间早，气温较低，昆虫还没有出现，受弹尽粮绝的现实所迫，只好休眠。<br><br>',
'<h2>人参一个只属于东北的传奇</h2>中国是世界上第一个将人参入药的国家，第一个将人参加入化妆品的国家，东北产的人参也因产量之大博得了“世界人参在中国，中国人参在东北”的美名。<br><br>但这并不意味着东北产的人参在当下的名气和创造的价值超过了高丽参、西洋参。<br><br>东北的人参产业还有很长的路要走。<br><br><img src="http://img0.dili360.com/ga/M00/01/EF/wKgBy1Q2vjGAE8p1AAwU2Z7zY94722.jpg@!rw9"><br><br>长白山地区是东北最密集的人参种植区域。<br><br>从高空俯瞰，长白山脚下这一座座紧紧相连的参棚，好似一条条玉带镶嵌在绿林之间，与长白山融为一体。<br><br>摄影/线云强人参的拉丁名在希腊语中，意为“能治百病的灵药”，可见它的认知程度和普世价值。<br><br>人参特别娇气，对环境敏感而挑剔，稍有不如意就要“自寻短见”。<br><br>同时它又极其皮实，能耐得住酷暑严冬，甚至可以长期休眠，生而不长，故有百年树千年参之说。<br><br>人参必须生长在阴凉、湿润、昼夜温差大的地方，要有山地缓坡，要有针阔混交林或杂木林加以屏蔽，要有肥沃干净的土壤，要有深浅适宜的地表植被……这样的地理条件，唯东北独有，其中以长白山为最，张广才岭、完达山麓和小兴安岭局部也适宜。<br><br><h4> 参生北国：历史与自然的必然选择</h4>人参的分布格局原本并不是这样。<br><br>宋代大文豪苏东坡有咏参诗可证：“上党天下脊，辽东真井底……”，可见宋代中原大地也有人参，而且以山西上党参为最佳，辽东（泛指东北）的人参只是旁门庶出，上不得台面。<br><br>当然，这是诗人的狭隘自大和汉本位观点。<br><br>苏东坡死后不过20多年，徽钦二帝就被金军掳走，多种因素使人参迅速而决绝地跟中原告别，东北的大山莽林，反而成了人参最后守望的家园。<br><br>人们对人参的认识由浅入深，循序渐进。<br><br>起初只是作为地方的土特产相互馈赠，后来随着中医中药的发展，人参的药用价值被慢慢认识，特别是经顶尖医师扁鹊、张仲景、孙思邈、李时珍接力式的强力推崇，人参不但走向极致，也被渐渐神化，几有扶危挽颓、起死回生的万能功效。<br><br>人参因其神功奇效而在劫难逃了。<br><br>人们对人参趋之若鹜，汹涌的淘参热混乱而疯狂地泛漫着，千百年来未曾消减。<br><br>历代统治者都把人参当做纳贡珍品，上层社会也将其列为优渥生活必备。<br><br>所谓寸参如寸金，一参在手，可敌卿相，采参就成了脱贫解困最为便利的捷径。<br><br>山林苍莽，盗采者如鱼入海，每年有数万人呼啸而至，渗透到长白山里如梳如篦如剃。<br><br>很快，东北人参重复了上党人参的悲惨命运，离彻底灭绝的日子为期不远了。<br><br>',
'<h2>追踪“神话之鸟”黑嘴端凤头燕鸥</h2>厦门观鸟会的江航东寄来了几张水鸟的照片，我们的鸟类专家看了以后十分激动：“这种鸟非常稀有，拍到它们太难得了！” 厦门观鸟会获得了英国皇家鸟类学会小额基金赞助的“黑嘴端凤头燕鸥调查项目”起始于2003年10月，从那时起一直到现在，他们才第一次遇到了这些神秘的鸟。<br><br>为了保护这些珍贵的鸟，作者不愿透露观察的时间和地点。<br><br><img src="http://img0.dili360.com/ga/M00/02/08/wKgBzFQ2xJqAUMAiAAN1M9TlX-I774.jpg@!rw9"><br><br>最右为黑嘴端凤头燕鸥2004年夏季的一个双休日，我和陈志鸿、林植等5位厦门观鸟会会员冒着36℃的高温，又一次踏上考察的路程。<br><br>我们的目标是寻找被专家学者称为“神话之鸟”的黑嘴端凤头燕鸥，为了这个目标，今年夏季我们已经出海20多次，调查了近60个岛屿，虽然一直没有找到“神话之鸟”，但是始终坚持着向下一个目标迈进。<br><br>这一次，是否依然是零记录呢？<br><br>第一天，与以往的调查一样，依然没有黑嘴端凤头燕鸥的影子。<br><br>分析了当地的地形特点以后，我们决定转移到有大片湿地的海滨碰碰运气。<br><br>这是一处河口湿地，面积很大，生物多样性高，鸟类的食物丰富，是海鸟理想的觅食地。<br><br>清晨5点，海水开始退潮，大片的浅滩露出水面，吸引了许多海鸟降落。<br><br>调查人员兵分两路，我和陈志鸿顺着逐渐退却的潮水，向远处一群正在休息的鸥群靠近，透过高倍望远镜，数百只黑尾鸥、须浮鸥、白额燕鸥进入我们的视野，它们有的从空中俯冲入水觅食，有的趴在沙地上休息，有的静静地站着不动。<br><br>忽然，几只大凤头燕鸥引起了我的注意，我心中闪过一个念头：会不会有黑嘴端凤头燕鸥混在其中？<br><br>由于黑嘴端凤头燕鸥一般和大凤头燕鸥一起活动，因此我们对大凤头燕鸥和外型类似大凤头燕鸥的鸟都特别留意。<br><br>这时，先期走向东边观察的林植突然回头，疾步向我们走来，脸上闪烁着少有的兴奋，激动地说：刚才有2只黑嘴端凤头燕鸥从他头顶飞过，降落在我和陈志鸿观察的那群鸥中。<br><br>太棒了！真是功夫不负有心人！我和陈志鸿激动地握紧双拳，又不敢叫出声来，心绪一直难以平静：几个月来，经历了高温酷暑、大风大浪，甚至被当作偷渡犯关押审问，大家没有叫过一声苦，没有一个人退出调查，现在终于找到了“神话之鸟”，所有的疲惫都已烟消云散。<br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBzFQ2xJqAFKVzAANIwfA252c406.jpg@!rw9"><br><br>居中为黑嘴端凤头燕鸥我们立即换了一个位置，从顺光的方向靠近鸥群，终于从几只大凤头燕鸥后面找到了一只黑嘴端凤头燕鸥：它的嘴是橙黄色的，嘴的尖端、占嘴长度三分子一的部分黑色，颈部的羽毛白色，上体和翼上的羽毛浅灰色，接近于全白，翼尖灰色较深，与它旁边灰色羽毛、黄色嘴的大凤头燕鸥明显不同；这只黑嘴端凤头燕鸥的前额白色，是一只非繁殖个体，头顶羽毛黑色且较长，披到枕后，微风吹来，黑色的冠羽竖立头顶。<br><br>它站在浅水边，不断地用嘴梳理着羽毛，有时整个身子泡在水里，抖动双翅和全身的羽毛。<br><br>紧接着，在一群黑尾鸥中，我们又发现1只黑嘴端凤头燕鸥，同样是非繁殖羽个体。<br><br>我们简直不敢相信自己的眼睛!黑嘴端凤头燕鸥被发现的最早记录是在1863年的中国，1937年在山东青岛附近的沐官岛采集到15雄6雌共21个标本，以后的63年中，黑嘴端凤头燕鸥观察记录寥寥无几，仅有1978年在中国河北的北戴河和1991年在中国的山东东营黄河三角洲等少量观察记录。<br><br>东南亚的菲律宾、马来西亚、印度尼西亚、泰国有少量标本和观察记录，但都是于19世纪末到20世纪初采集的。<br><br>直到2000年，台湾学者在福建连江的马祖发现了8只黑嘴端凤头燕鸥，并记录了繁殖行为，引起了国际鸟类学界的轰动。<br><br>这是目前为止的第一个，也是唯一的黑嘴端凤头燕鸥繁殖地。<br><br>此后的4年来，一直只有马祖有黑嘴端凤头燕鸥的观察记录，而且数量只有几只到10几只，极为稀少。<br><br>据估计，黑嘴端凤头燕鸥的全球数量不超过100只，是目前世界上最濒危的鸟种之一，故一直被视为极危物种(CR) ，被学者专家称为“神话之鸟”。<br><br>专家认为，黑嘴端凤头燕鸥在中国东部沿海繁殖，可能南迁至南海、菲律宾、马来西亚等地越冬。<br><br>由于黑嘴端凤头燕鸥的数量极少，因此还没有关于它的特征、习性、栖息地的详细资料。<br><br>我们的记录，不仅扩大了黑嘴端凤头燕鸥的分布范围，而且还详细观察到黑嘴端凤头燕鸥在大陆海岸线地区觅食、栖息的行为，是极为珍贵的资料。<br><br>',
'<h2>黑色的“竖笛”吹着古老的束河</h2>离丽江仅4公里之遥的古镇束河，被称为是丽江的昨天，同时也是纳西族先民在丽江坝子中最早的聚居地之一，是“茶马古道”上保存完好的一个重要集镇。<br><br>当我站在束河的聚宝山上，我真的是为纳西族先人对居住环境的理解所感动。<br><br>在束河，昨天与今天，古代文明与现代文明，融合得就像那里的人与自然一样的和谐。<br><br>今天，这里因为马帮而发展起来的传统皮匠、铁匠等行业仍然在吹着一首首古老的歌，只是不知它们在束河还能吹多久。<br><br><img src="http://img0.dili360.com/ga/M00/02/08/wKgBzFQ2xJiABy58AAZ1D3DmJs8443.jpg@!rw9"><br><br>很多年前一场大火把一个晒谷场烧成一根根黑黑的、旗杆似的“竖笛”，至今它们还立在那里。<br><br>1997年第一次到云南丽江时，我是被那里古朴的建筑、小桥流水、青石板路和大街小巷走着穿“披星带月”衣服的老阿奶所打动的。<br><br>第二次到丽江是2001年，建筑依旧，小桥依旧，青石板路也依旧，只是大街小巷穿着“披星带月”衣服的老阿奶被满街的商人和游客所替代。<br><br>北京话叫“呜泱泱”全是人，全是货色大同小异的商品摊儿。<br><br>第三次到丽江，“非典”刚刚过去，国人的游兴因压抑了一段时间，正急不可待地释放着。<br><br>古朴的建筑里是人，小桥流水边是人，青石板上更是挤满了人。<br><br>人，人，人，丽江的代名词简直可以说就用“人”得了。<br><br>好在此行我不是为丽江而来的，而是为了离丽江仅有4公里之遥的古镇束河。<br><br>和我同行的云南日报记者赵东平很欣赏自己曾写过一篇文章的题目“丽江的背影－束河”。<br><br>丽江的昨天，是束河的今天，也有说法，束河养育了丽江。<br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBzFQ2xJiAQLJ-AAYep3n-3EY576.jpg@!rw9"><br><br>束河古镇2003年7月15日，当我站在由明代青石板铺就的束河青龙桥头，望着束河那一座座挂着悬鱼的古老的农家小院和走在青石板路上，穿着“披星带月”服的老阿奶时，我似乎找回了第一次到丽江时的感觉。<br><br>一个虽然是有点破、有点旧、有点穷，但却原汁原味的古镇。<br><br>束河不仅有高山护卫，而且它本身的位置也处在一个高地之上。<br><br>而丽江坝子古时为沼泽地，早在唐代以前，白沙、束河一带就有了聚居村落，至元、明时期，束河已成丽江坝子中的“大聚落”。<br><br>',
'<h2>解开墓主身份之谜土尔基山辽墓发掘纪实</h2>内蒙古吐尔基山辽墓是继陈国公主墓、耶律羽之墓以后又一次重大契丹考古发现。<br><br>在首次发现的保存完整、雕刻精细的彩棺中，出身显贵的年轻女子为何早逝？<br><br>她身体内的水银是致死的原因还是为保存尸体?她是受人尊敬的萨满吗?……考古学家在不断探寻解开这些谜底的蛛丝马迹。<br><br><h4>墓葬的发现</h4>2003年3月中上旬，内蒙古通辽市吐尔基山采石场暴露出的一座墓葬引起考古人员的极大关注，因为这是一座未被盗掘的千年古墓。<br><br>墓葬位于通辽市科尔沁左翼后旗吐尔基山东南麓的山坡上，南距吐尔基山水库行政村约1公里，西南面有吐尔基山红领巾水库，西北有哲里木盟采石矿。<br><br>通辽市博物馆及科尔沁左翼后旗文管所在得知消息后迅速派人赶到现场进行保护并上报内蒙古文化厅，内蒙古文化厅随即责成内蒙古文物考古研究所负责现场勘察并上报发掘计划。<br><br>历史上科尔沁左翼后旗地属辽代乌州，《辽史·地理志》称“本乌丸之地，东胡之种也。<br><br>辽北大王拨剌占为牧，建城，后官收。”<br><br>其地理位置的重要性可见一斑。<br><br>我们赶到墓葬所在地的时候，石块垒砌的墓室已部分显出原形，并且发现有一个没有打通的盗洞，而墓道已经有一半在采矿修路时被破坏。<br><br><img src="http://img0.dili360.com/ga/M01/02/08/wKgBzFQ2xI-AY2x6AAXp5dOQAOo531.jpg@!rw9"><br><br>墓门  吐尔基山辽墓由墓道、墓门、甬道、墓室及耳室组成。<br><br>墓室木门为两扇，每扇上面各有3排鎏金铜钉，在中间部位有一把铁锁，锁已生锈。<br><br>这墓门之后所隐藏的秘密，令人浮想连翩。<br><br>3月21日，距发现墓葬不过一个星期，正式发掘工作就开始了。<br><br>我们先清理破坏较为严重的墓道。<br><br>墓道是墓主下葬时所经过的通道，通常是斜坡状的，有的修有台阶。<br><br>这个墓的墓道壁是用石块砌成的，用黑胶泥勾缝，外侧也用黑胶泥抹平，在其下部出现了红胶泥面，红胶泥上又抹有白灰面，与其他墓葬修筑墓道时的就地取材有些不同。<br><br>当地的土质十分疏松，经常一片一片地向下掉，因此在清理过程中墓道壁多次塌方，其中最大的一次塌方是在墓道快要清理到底部的时候，突然整个墓道壁连土带石块坍塌下来，好在工作人员躲闪得比较及时，没有人受伤。<br><br>墓道的两壁下方都绘有壁画，而且均是绘制在白灰面上的，但右壁的壁画基本上已经被石块砸毁殆尽，只能看到一些凌乱的线条，而左壁和墓门正上方的壁画保存较好，都是猛兽形象，但造型比较简单。<br><br>猛兽毛发挺立，口露獠牙，线条粗犷。<br><br>',
'<h2>一个神秘中的神秘墨脱</h2>时至今日，几乎与世隔绝的墨脱仍是全国惟一不通公路的县，而曾经深入这条大峡谷的赵牧却始终认为，“世外桃源”这种古老理想的产生，总和人的生存困境密切相关……<br><br><img src="http://img0.dili360.com/ga/M01/02/0B/wKgBy1Q2xPCAXFNmAAPEaa3ccyw184.jpg@!rw9"><br><br>摄影/张涛“你是进入墨脱的第一个记者”。<br><br>驻守墨脱的边防三营的黄老兵这样对我说，他在这里已经呆了 12年。<br><br>我知道这个说法不对，但那时进入墨脱的外人确实极少，即便今天想进墨脱也非常困难。<br><br>迄今为止，墨脱仍是中国惟一不通公路的县。<br><br>进入墨脱通常有两条路：一条是从波密县“扎墨公路”，即从波密县的扎木镇到墨脱县城，总长 142公里；一条是从派乡翻越海拔4200米的多雄拉（“拉”是山口的意思），在山的南侧一路速降到雅鲁藏布河谷的解放大桥，从而进入墨脱境内。<br><br>1994年9月16日，我们从藏东南的八一镇出发去墨脱，选择了“扎墨公路”。<br><br>从八一镇到波密，在危如累卵的川藏线上，越野车沿着雅鲁藏布江北岸的盘山公路曲折向东行驶，第一个景观是色齐拉山口（海拔4515米），在山口正东，如果天晴可以清楚地看到西藏高原最险峻美丽的雪山之一 ——南迦巴瓦峰(海拔7782米)。<br><br>',
'<h2>丝绸之路通大秦</h2>早在2000多年前，当我们的祖先第一次接触到有关罗马的信息时，就已凭古人素朴的直觉而肯定它有点像我们的神州，并给它取了一个中国化的名字——“大秦”，因为“其人民皆长大平正，有类中国，故谓之大秦”。<br><br>这个“有类中国”的赞词确实蕴含着中西两大文明互为呼应的、意味深长的历史感受。<br><br><h4>罗马人把埃特鲁斯坎人创造的一切视如己出，甚至把母狼的传说附着在其雕塑上</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/08/wKgBzFQ2xHuAK7xWAAOaj9kygz0089.jpg@!rw9"><br><br>罗马城的市徽——青铜母狼雕塑  在人类历史与世界文明中，“罗马”这个名字所包含的丰富内容和光辉传统，恐怕只有“中国”一词可以相比。<br><br>特别是对于西方人说来，从古至今千年百代，罗马对于他们始终是一个震撼人心的名字，它既指一座名城、一个帝国，也代表着一个文明、一个时代，一个令人向往、最适于人类生活其中的时代。<br><br>这件出自埃特鲁斯坎人之手的青铜母狼雕塑制作于公元前6世纪，被罗马人视为圣物。<br><br>母狼的神情警觉而威严，正是古罗马人坚毅冷峻的民族性格的的精神写照。<br><br>我们亲身触摸感知"大秦"是从神秘的青铜母狼雕塑开始的。<br><br>青铜母狼雕塑陈列于罗马卡匹托林博物馆展厅的中心部位。<br><br>它头侧转，健壮的身躯仿佛由于两个幼婴不停地吮吸乳汁而变得瘦削了许多。<br><br>这件雕塑制作于公元前6世纪，被罗马人视为圣物，但它并不是罗马人的作品，而是出自早于罗马人的埃特鲁斯坎（一般均译为伊特鲁里亚）人之手；母狼下的两个幼婴，则是后世雕塑家的补作。<br><br>雕像取材于罗马建城的传说：罗穆卢斯和他的双胞胎弟弟瑞摩斯是战神马耳斯和女祭司雷娅·西尔维娅爱情的结晶。<br><br>雷娅·西尔维娅是阿尔巴国王努米托的女儿，她的父亲被其叔叔阿穆利乌斯废黜，她本人也被逼做了必须守贞的女祭司。<br><br>没想到她与战神马耳斯相爱，生下了一对双胞胎。<br><br>为惩罚雷娅·西尔维娅的越轨行为，阿穆利乌斯下令把她处死，将她的孩子抛入台伯河。<br><br>执行这项任务的仆人怜悯这两个无辜的婴儿，把他们放在篮子里，任其顺流漂浮。<br><br>一只母狼救了他们，喂他们奶，照料他们。<br><br>后来一个牧羊人发现了两人，把他们带回家精心抚养，并给他们取名罗穆卢斯和瑞摩斯。<br><br>成年后，他们杀死了僭越者阿穆利乌斯，恢复了外祖父努米托的王位。<br><br>随后他们回到台伯河左岸获救的地方，于公元前753年4月21日在那里创建了罗马城。<br><br>母狼整体的神情是警觉而威严的，似乎正是罗马人坚毅冷峻的民族性格的象征。<br><br>16世纪时，有人又在狼的腹部下制作了两个婴儿的雕像，更完整得表达了罗马建城的传说。<br><br>当我们欣赏这件作品时，发现这两件不同时期的雕塑竟融合得那么天衣无缝，同时也把母狼传说的故事表现得淋漓尽致。<br><br>罗马人似乎永远都无法割断与埃特鲁斯坎的联系。<br><br>历史也证明了这一点。<br><br>一般认为，意大利半岛最古老的居民是利古里亚人，西西里岛上的西库利人和西卡尼人一般也认为是土著。<br><br>公元前10世纪初期，意大利半岛处于一个多民族、多元文化交织的时期。<br><br>“古意大利人”是其中最重要的一族。<br><br>',
'<h2>沙漠中的图书馆</h2>在被沙漠渐渐淹没的毛里塔尼亚古城欣盖提中，居民们正在努力挽救伊斯兰最古老的、保存了长达几个世纪的手稿。<br><br>这些农民兼图书管理员们在与风沙奋力抗争，拯救人类宝贵的财富。<br><br>这些财富记录了欣盖提古城在大沙漠的商旅线上最光辉的岁月，它们像灯塔一样照亮着诗人和学者的文化之旅。<br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBzFQ2xHWASjvyAALXGNl0Fks741.jpg@!rw9"><br><br>穆罕默德-麦默德在他的图书馆里找寻旧的手稿。<br><br>岁月、风沙和虫蛀正在慢慢地侵蚀这些漫长而悠远的记忆。<br><br>上帝创造繁星只为人类能够穿越沙漠。<br><br>从通布图的浩瀚沙海穿过，古城欣盖提就像坠落在沙丘里的一颗繁星闪耀在商旅者的眼前。<br><br>欣盖提是撒哈拉的门户，连接北非和西非，从西非到麦加的朝圣者也聚集在这里，形成了一个交换盐、金子和奴隶的大市场。<br><br>欣盖提既是商人，欣盖提又是学者。<br><br>作为伊斯兰的第七大圣城，这里吸引了来自于整个阿拉伯世界的学者；它的古兰经学校名声之大可与今天的牛津、哈佛和索邦大学媲美。<br><br>哲学家、诗人、神学家、医生、律师和数学家都汇集于此，探索智慧和真理。<br><br>他们在这里祷告、学习，而且更多的时候，进行写作。<br><br>然而照耀这个城市长达700多年的光辉岁月几乎已经一去不复返了。<br><br>这座距离大路130公里、容纳了2000个灵魂的小城，已经被单峰的骆驼商队抛弃，去寻找更加现代的交通方式了。<br><br>但是，正是在沙子的掩盖之中，这段光辉岁月的记忆和痕迹被完整地保存了下来。<br><br>在这座古老城市废墟的心脏部分，旅行家们会惊艳于过往岁月的光彩，镶着古老锁链的木门打开时，有史以来就被保存着的财富展现在大家面前。<br><br>积累了好几个世纪的上百份手稿安详地躺在后院的小房间里，在这些仔细书写的金字启示中到底隐藏着什么样的秘密？<br><br>这里有关于天文的文字、诗歌的选集和历史的书籍……整个阿拉伯世界的记忆都在这里，咫尺之间，就隐藏在被风沙啃蚀的皮质封面背后。<br><br><img src="http://img0.dili360.com/ga/M01/02/08/wKgBzFQ2xHWAVIHvAAJqOnq8Vrs374.jpg@!rw9"><br><br>在城市的主路上，一位老太太正在哀悼她的亡夫。<br><br>远处，一队商旅正在准备离开这里进入沙漠。<br><br>在它的全盛时期，欣盖提是连接通布图（马里的古城）和摩洛哥的线路上最繁华的城市。<br><br>经过这里的商队通常都有数以百计的骆驼。<br><br>这样的旅途既辛苦又充满危险。<br><br>许多人迷失了方向，永远的消失在撒哈拉沙漠的茫茫沙海之中。<br><br>“这是世界上的任何一家博物馆都梦寐想得到的珍宝啊，”法国文化部的古籍专家让·玛利·阿诺特这样向我吐露，“由于书里面金子的价值，当时有一些珍贵的书籍就到了富人手里。”<br><br>穆罕默德·麦默德是其中一个富人的后裔，这个三十多岁的男人几年前成为哈默尼家庭图书馆的馆长。<br><br>他在毛里塔尼亚的首都努瓦克肖特住了没几年，就选择回到自己的故乡，因为他深信，“努瓦克肖特以一种很残酷的方式吸引着毛里塔尼亚人离开自己的村庄，这些人醉心于城市里便利的现代生活。<br><br>然而这只是海市蜃楼般的幻想，在这座首都城市，工作机会和报酬都很少，到处都是挫折和贫穷，城市有如肿瘤一样恶性膨胀。”<br><br>人们抛下家乡贫瘠的粮产来到首都创业，换来的也只是破碎的梦。<br><br>穆罕默德·麦默德算是一个特例。<br><br>他成功地经营起一份生意，但是他却决定回到欣盖提。<br><br>“物质享受永远无法替代精神食粮”。<br><br>我曾听到过有人说沙漠使人谦卑。<br><br>“我的土地在欣盖捀。<br><br>流淌着我的鲜血的15辈祖先给我留下了他们的书稿。”<br><br>',
'<h2>东北木材新中国的顶梁柱</h2>东北是中国森林面积最大、重点林区最集中的地区。<br><br>东北的大兴安岭、小兴安岭、完达山、张广才岭和长白山历来是国家的木材基地。<br><br>1949年至今，东北林区为共和国的基础建设和经济发展作出了不朽贡献。<br><br>这贡献不会因时间的流逝而被淡忘，不会因东北的低调而被忽视，这是属于东北的永不磨灭的历史勋章。<br><br><img src="http://img0.dili360.com/ga/M00/01/EE/wKgBzFQ2vi6Aaj-VAAsweR3faPw024.jpg@!rw9"><br><br>由于红松生长缓慢，纹理细密，抗风化、耐腐蚀，用途广泛，所以特别受欢迎，多年以来，东北的红松一直供不应求。<br><br>现在，由于砍伐过度，连人工红松林的产量也在下降。<br><br>东北的大兴安岭、小兴安岭、完达山、张广才岭、长白山，这五座山脉手牵手，像英文字母的“U”，环抱着松嫩平原、三江平原、辽河平原，将富饶的东北大地揽入怀中。<br><br>19世纪末叶到20世纪前期，五座山脉揽住的东北是撒一粒高粱能长出一片青纱帐，种一棵树苗能长出一片森林的沃土。<br><br>从1929年至1944年的15年间，在沙俄和日本的抢掠下，东北地区森林面积减少18％，森林蓄积量减少14.3％。<br><br>那年月，“中东铁路”最初几乎就是一条沙俄掠夺并运输东北木材的专用铁路；那年月，从乌苏里江解冻开始，满江漂着的都是运往日本的中国东北的木材。<br><br>多年以前，我曾看过一张老照片，那场面至今仍刺痛着我的心：在大兴安岭的十八站，无数树木被日本侵略者砍伐后留下了齐腰高的树桩，像一座座森林纪念碑。<br><br>即便如此，东北仍为新中国的建设作出了不朽的贡献。<br><br><h4> 中国首选木材基地</h4>先来看一组惊人的数据：仅1948—1949的两年里，东北林区就为国家生产木材约600万立方米。<br><br>随之的1950年，全国采伐木材总量预计405万立方米，而东三省实际采伐量高达521.3万立方米，黑龙江就达339.0万立方米。<br><br>东三省在第一个五年计划期间共生产原木4893万立方米，约占全国1/2以上，生产锯材占全国森工系统锯材87％以上。<br><br>1977年，仅黑龙江供应的木材量就占全国的二分之一。<br><br>国家基础建设和经济发展时期需要的木材，一多半是在黑龙江和吉林两省开采的。<br><br>',
'<h2>与黑脸琵鹭结缘 中国唯一黑脸琵鹭繁殖地追踪纪实</h2> 世间做事可能都要讲个缘分。<br><br>黑脸琵鹭之所以能在大连石城岛附近的形人坨上繁殖，可能是上天的恩赐；而我偶然登上形人坨零距离接触黑脸琵鹭，亲眼目睹它们的成长经历，可能也是上天对我的关照吧，毕竟能接触到黑脸琵鹭并将它的生长经历记录下来的人寥寥无几。<br><br>我与黑脸琵鹭和黄嘴白鹭这些鸟类朋友之所以能够结成深厚的友谊，当然也是缘分所致。<br><br><img src="http://img0.dili360.com/ga/M01/02/04/wKgBzFQ2w7aAJVz2AAKlrgCt5Xk462.jpg@!rw9"><br><br><h4>鸟儿的天堂——石城岛</h4>石城岛位于大连东北部庄河市的黄海水域。<br><br>这里景色迷人，物产丰富，并有大量的野生水鸟。<br><br>传说在很久以前，石城岛周围海域渔业资源非常丰富，老百姓用瓢在海水中舀起一瓢水，就会有半瓢鱼，打鱼不用去远处。<br><br>整个岛上森林茂密，各种果树满山坡都是，在密林深处，鸟巢比比皆是。<br><br>海鸟的叫声与山脚下大海的涛声交织在一起，令人心旷神怡。<br><br>每当潮水退去，大片海滩露了出来，小鱼小虾在等待着鸟儿的到来，那里真是鸟儿的天堂。<br><br>2002年6月中旬，我驱车3个小时从沈阳赶往庄河。<br><br>庄河是大连市下属的一个县级市，是去石城岛的必经之路。<br><br>客船从庄河码头出发南行半个小时就到了石城岛。<br><br>登上码头，举目望去，岛上景致尽收眼底，森林、草地和低矮的民房错落有致。<br><br>石城岛距大陆海岸约20多公里，总面积26平方公里，岛上最高的山峰叫石城山，虽然只有海拔200多米，但在海岛上就显得特别的高。<br><br>再往远望，薄雾笼罩，给人一种神秘、蒙 的感觉。<br><br>在海边，一位补渔网的老人正在忙碌，我走上去与他攀谈起来。<br><br>“你知道黑脸琵鹭吗？”老人问我。<br><br>',
'<h2>锡兰红茶：穿越时空的爱恋</h2>19世纪殖民时代的斯里兰卡，痛苦而有序地扮演着宗主国农业原料生产地和工业产品倾销地的角色。<br><br>作为拯救咖啡种植业灾难的红茶，仿佛是在一夜之间成为斯里兰卡的支柱产业，它的崛起不能不说是一种奇迹。<br><br>这种奇迹融合了天时地利与人和，可能是痛苦打击之后的凤凰涅?  ,可能是天赐的良缘，最后得到的是葡萄美酒夜光杯般的荣耀。<br><br><img src="http://img0.dili360.com/ga/M01/02/0A/wKgBzFQ2xO6AJ6IYAAkcypx_BYw817.jpg@!rw9"><br><br>锡兰（斯里兰卡旧称）红茶，举世闻名。<br><br>这样一个面积和台湾岛差不多的小岛，茶叶出口量竟然居世界第一位，实在令人惊奇。<br><br>来到斯里兰卡，还没了解锡兰红茶的秘密，我们就已经发现红茶在斯里兰卡人生活当中占据的重要地位了。<br><br>一日三餐，每餐过后，侍者都会为我们奉上一杯味道醇厚的红茶，加入牛奶和糖，微啜一口，滑润香浓，几天过后，竟然恍惚觉得似乎每一餐都是为了能够饮上这样一杯红茶，难怪他们一日5次，终年不变地啜饮红茶……离开湿热的西南平原，沿着兰卡狭窄颠簸的公路，我们驶向努沃勒埃利耶——斯里兰卡的茶园集中地。<br><br>刚到斯里兰卡的时候，碰上的人都会问：“你们有没有去努沃勒埃利耶？”“那里盛产世界上最好的红茶，那里风景宜人气候舒适……”道路两旁的椰子树和橡胶林渐渐开始被旖旎的山峦所取代，我们不住向窗外张望，汽车已经行使在曲曲折折的盘山路上，嫩绿的梯田倒映着蓝天，我们还没有看到我们所企盼的茶树——飘扬过海来到兰卡落地生根的Camellia Sinensis，我们的司机阿尼尔这时却准备例行他的下午茶了。<br><br>兰卡人除一日三餐后要饮茶外，上下午都有饮茶的时间。<br><br>我们采访的一路上，阿尼尔总是能够找到一家小店，站着或是坐着喝一杯红茶，劳累的时候，饮茶的次数还要增多。<br><br>其实在兰卡陆地沿线的公路上或在城镇里，这样的茶馆比比皆是。<br><br>',
'<h2>东北煤炭中国工业的助燃剂</h2>“一五”至“二五”期间，东北重工业的比重占全国的70%，这让东北煤炭成为能源的主力军，工业的助燃剂。<br><br>1949年，东三省原煤产量占全国的一半，“一五”期间，东三省原煤产量占全国的四分之一。<br><br>那时候，年轻的共和国百废待兴，东北作为最早开发和最早解放的地区，如同家中的长子一样，毫无疑义要承担并已经承担长子的责任。<br><br>东北这个长子已对国家倾囊而出。<br><br><img src="http://img0.dili360.com/ga/M01/01/EE/wKgBzFQ2vh6AAB0GAAoM63pRRGw525.jpg@!rw9"><br><br>东北的一座座煤城对国家都是倾囊而出—如果把国家比作一个家庭，把城市比作孩子，那么东北的煤城就是满脸抹着煤灰为养活这个家而卖力苦干的最为老实的孩子—没有丝毫保留，从没想过退路，直至体力透支而掏空了自己，最后，竟成为这个家庭最为沉重的负担。<br><br>从抚顺西露天煤矿的剖面可以想见其产煤量之巨大。<br><br>摄影/陈韶华去年2月，在写作我的长篇小说《挖井记》之间，我去了一次辽源市。<br><br>如果不是旧地重游，我几乎忘记辽源也曾经是一座煤城，甚至忘记作为一个与辽源毗邻的居民，我也曾经依赖此地的原煤来烧饭和取暖。<br><br>汽车走的是102国道，一条清亮亮的溪水陪伴我一路。<br><br>在我的记忆中，这条小溪是黑色的，那是让煤灰染的，现在煤少了，溪水就清亮了。<br><br>高坡上，辽源城已经尽收眼底。<br><br>辽源属吉东低山丘陵区，跨松花江和辽河两个流域，全境群山合抱，岗谷交错，地势成马鞍形。<br><br>1902年清廷于此设治“西安县”，解放后50年代因位于东辽河源头而得市名，尽管如此，辽源在广袤的东北平原，仍然是一个较小的城市。<br><br><h4> 因煤设市和北煤南运</h4>20年前我曾来过辽源，那时车行一路，你会看到一座一座的煤窑迎面而过，一座一座煤山堆在路旁，不管是公路和铁路，只要车在辽源停靠，肯定满载着乌金开走。<br><br>自从1911年发现辽源产煤至今，辽源煤炭的开采已历近百年。<br><br>就是这样一个在全国排不到前列的辽源煤矿，就是这样一座黑土地上的小城，新中国成立初期，煤炭产量竟占全国煤炭产量的二十九分之一，最高时曾达4%，并因煤而设市。<br><br>在整个东北，包括内蒙古东部，类似辽源这样的中型以上煤矿，竟有数十家，因煤而设市的也不下十几家。<br><br>“一五”期间，国家156个重点发展的重工业项目，东北占了58个，全国典型的资源型城市有60个，东北有20个。<br><br>从那时起，东北就形成了一大批以资源开采和加工为主导的城市群落。<br><br>东北一度占有全国90%的重工业，“一五”至“二五”期间，重工业的比重仍占全国的70%。<br><br>这让煤炭毫无疑问成为能源的主力军。<br><br>东北不仅出产大量的优质煤炭，更兼运输便捷，北煤南运甚至成为人们习惯的生活方式，如果我们理解能源是工业的血液一说，那么就不难理解东北煤炭在其中所扮演的角色。<br><br>',
'<h2>锡兰宝石：为了一切的闪烁</h2>800年前，马可波罗曾说，“我希望你们了解锡兰，它是世界上最完美的岛屿，盛产红宝石、蓝宝石、黄玉、紫晶和石榴石。”<br><br>800年后，斯里兰卡人对我们说，“我们遍地都是宝石。”<br><br>的确，特殊的地质构造在斯里兰卡这个岛90％的土地上都孕育了出产宝石的可能性，这块岛屿就像镶嵌在印度洋蓝色底布上的一颗大宝石，在白昼黑夜里变换着金绿、血红等多种不同的光色。<br><br>她越是这样安静地躺着，她那美丽的光辉越是在你心头摇曳，挥之不去。<br><br><img src="http://img0.dili360.com/ga/M02/02/03/wKgBzFQ2w4KAIybYAAQqIMCSUMM462.jpg@!rw9"><br><br>“东方蓝巨人”，斯里兰卡蓝嬀石，重达486.52克拉。<br><br>著名的克里斯蒂拍卖行在瑞士日内瓦拍卖，估价为100万至150万美元。<br><br>摄影/Denis Balibouse /路透社“你知道所罗门的示巴皇后、温莎公爵夫人、伊丽莎白女皇二世以及戴安娜王妃她们的共同之处吗？<br><br>没错她们都很有名，但是更重要的是她们是那些足够幸运得以拥有斯里兰卡宝石的名人们。”<br><br>阿南德先生是斯里兰卡最大的宝石矿兼珠宝公司的主席，在北京接受我采访时，充满神秘地说。<br><br>斯里兰卡自古以来就以其丰富的宝石资源享誉全球，素有“印度洋上的珠宝匣子”之美称。<br><br>第一次邂逅斯里兰卡宝石还是在斯里兰卡驻华大使尼哈尔先生的办公楼兼府第里。<br><br>为了展示民族服饰的魅力，大使夫人的两个首饰盒在大家的惊叹声中悄然登场。<br><br>“斯里兰卡到处都是宝石。<br><br>我们甚至可以在后院捡到宝石。”<br><br>绚烂的珠宝映衬着大使夫人热情洋溢的笑脸，我就是这样开始满怀着期待步入这个遍地是宝石的国家。<br><br><img src="http://img0.dili360.com/ga/M00/02/03/wKgBzFQ2w4mAdvKJAAP_wgdIDCY350.jpg@!rw9"><br><br>正因如此，当我们来到斯里兰卡的宝石城拉特纳普勒时，我们探宝的心情是何等的强烈。<br><br>“拉特”是“宝石”的意思，“普勒”就是“城市”，合起来就是“宝石之城”。<br><br>位于首都科伦坡东南64公里处的拉特纳普勒坐落在崇山峻岭之中，风光旖旎，是亚洲最大的宝石矿区，也是许多著名宝石的故乡。<br><br>这是一个充满传奇色彩的神秘地方，一千零一夜中提到的辛巴达曾发现的宝石谷据说就在这里。<br><br>这个地区的宝石不仅产量大得惊人，质量也好得出奇。<br><br>这个世界上最富足的宝石矿床历尽千百年来的历史长河，如今稳立南亚宝石业中心的位置。<br><br>然而无论是耳听，还是眼见，我们希望自己能够捡到宝石的期待却始终没有实现。<br><br>倒是当我们来到市中心国家珠宝局所在的山脚下时，一下车就被团团围住，许多只手竞相着伸到面前，打开的纸包里是五颜六色经过粗加工的宝石。<br><br>虽然这些零散的兜售人怀揣的都只是星星点点一两克拉的宝石，他们满脸渴寻知音的表情和执著的坚持态度着实令人吃惊不小。<br><br>好不容易突破重围，环顾四周，人头攒动，却发现我们自己已经置身于一个热闹的集市里了。<br><br>蔬菜、水果、肉类和宝石是这里永恒的交易对象。<br><br>“这是一个早市。<br><br>从早上8点开始，一直到中午1点结束。”<br><br>接待我们的国家珠宝局的Lionel先生边走边跟我们解释。<br><br>',
'<h2>季风中的斯里兰卡</h2>斯里兰卡西南沿海的渔民以这样的姿势捕了上千年的鱼。<br><br>斯里兰卡海岸线长, 渔业资源十分丰富, 但捕鱼方式却一直没有较大的改进，时间似乎很容易在这样的小岛上停步。<br><br>在科伦坡，殖民时期的建筑仍然决定着城市的风格，在科伦坡以外，丛林在2500年以来一直密密覆盖着山峦和平原。<br><br>季风把雨水带到岛上的同时，也带来了世界各地的船只和货物。<br><br>岛国的命运在季风的吹拂下飘摇不定……<br><br><img src="http://img0.dili360.com/ga/M00/02/01/wKgBzFQ2w0OADCcNAAW_rPpVceQ272.jpg@!rw9"><br><br>在科伦坡一条公路的尽头，赫然出现了白浪滚滚的大海，海水离岸很近，近到一个大浪就能拍打在公路上，礁石耸立，激起了雪白的浪花。<br><br>现在正是北半球西南季风盛行的时候，从印度洋上空徐徐吹来的海风，在掀起重重巨浪的同时，也给这个岛带来了丰沛的雨水。<br><br>由于有中部山地的阻挡，每年5月到10月西南季风来临的时候，斯里兰卡的西南沿海和山区的西南迎风面几乎每天都会大雨滂沱，以至于河流暴涨，水灾频繁。<br><br>从12月到翌年3月，北半球又是东北季风盛行的日子，从欧亚大陆腹地刮起的东北季风，在孟加拉湾吸饱了水汽之后才登陆，也给小岛的东北部带来了充裕的雨水。<br><br><img src="http://img0.dili360.com/ga/M00/02/02/wKgBy1Q2w0CAJsB8AAVGxtCjZEg840.jpg@!rw9"><br><br>热带的温度和水分给斯里兰卡提供了丰富的水果和蔬菜，但是却提供不了足够的大米。<br><br>20世纪70年代末兴建的马哈韦利河灌溉工程新开发了大片可以灌溉的土地，把斯里兰卡的茶叶，椰子和橡胶以外的农产品产量提高了很多。<br><br>大米仍需要从国外进口，才能满足国内的需要。<br><br>季风不仅给斯里兰卡带来丰沛的降水,更重要的是,季风决定了斯里兰卡这个小小的岛国在世界贸易中的重要位置。<br><br>在公元2世纪时，希腊航海家希巴罗斯得到了一个重大的发现，他发现西南季风在阿拉伯半岛的南海岸吹出西风，同时，大洋的洋流也随季风流动，西南季风吹送下的洋流发自亚丁湾，掠过阿拉伯海，趋近印度半岛的西海岸，洋流一遇到印度大陆就向南折，经过斯里兰卡的南边到达孟加拉湾的湾头，接着又向北折，沿缅甸及马来半岛海岸进入马六甲海峡。<br><br>',
'<h2>季风送你去斯里兰卡</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/01/wKgBzFQ2wz2AT62VAAPl60PI4qs465.jpg@!rw9"><br><br>摄影/关海彤基督教徒认为上帝创造了世界，而斯里兰卡的基督教徒认为上帝创造的世界的模板就是斯里兰卡：天地山水，鸟兽虫鱼，花草树木，以及相亲相爱的人们。<br><br>斯里兰卡确实是这样一个地方：天赐的地理位置，带来文明的不断繁衍与更替，丰富多彩的物产，带来国家的阵阵繁荣。<br><br>有人说，她像印度半岛流下的一滴眼泪，有人说她是流着奶和蜜的迦南圣地，还有人说她的形状更像一颗璀璨的宝石。<br><br>这个独处在印度洋上的海岛，既不孤单，也不冷漠，在季风的吹拂之下，一如既往地唱着古老与现代、贫穷与富裕、战争与和平的千年欢歌。<br><br><img src="http://img0.dili360.com/ga/M02/02/02/wKgBy1Q2wz6AZzrNAAU0T1Ke7yI356.jpg@!rw9"><br><br>美丽动人的壁画、巨大威严的狮子爪、危险陡峭的阶梯和俯瞰群山的宫殿构成了雄伟神秘的锡吉里耶古城。<br><br>这座又名狮子岩的城堡，已经傲立了1500多年，以其无与伦比的魅力吸引着来自斯里兰卡全国和世界各地的驻足观光者。<br><br>摄影/关海彤<br><br><img src="http://img0.dili360.com/ga/M01/02/02/wKgBy1Q2wz2AFOXaAABSDgOo278764.jpg@!rw9"><br><br>在斯里兰卡的第二代古都波隆纳鲁沃，成群结队的野象是这里经常可以见到的景观。<br><br>波隆纳鲁沃拥有整个斯里兰卡最大最古老的人工水库，伴随着夕阳西下在水库边洗澡、游走、嬉戏的大象仿佛已经融合在这片橘红色天地里，构成一幅美丽的剪影画。<br><br>摄影/Andy Louse /超景<h4>本期内容导读</h4>季风中的斯里兰卡锡兰宝石：为了一切的闪烁锡兰红茶：穿越时空的爱恋',
'<h2>“保护野生动物的家园”《中国国家地理》阿尔金山摄影综合考察圆满成功</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/0A/wKgBzFQ2xOiAFyqrAAJAyDlzeJE146.jpg@!rw9"><br><br>考察队员抵达海拔4700余米的鲸鱼湖。<br><br>摄影/赵承安7月29日，阿尔金山摄影综合考察团全体队员返回出发地新疆库尔勒，至此，历时半个月的考察活动取得圆满成功。<br><br>“保护野生动物的家园——《中国国家地理》 阿尔金山摄影综合考察活动”由中国国家地理杂志社和阿尔金山国家级自然保护区联合主办，这是继2003年“回望阿尔金20年”科考活动之后两家再度联合主办大型公益活动。<br><br>阿尔金山国家级自然保护区位于新疆东南部，1983年建立，面积4.5万平方公里，由于自然环境恶劣、气候变化无常，自古以来这里是人类的“禁区”，被称为“死亡的土地、亚洲干旱中心”。<br><br>然而，这里却蕴含着世界罕见的极为丰富的动植物资源，保护区被称为“天然动物园”和“鸟类的天堂”，珍禽异兽达63 种，包括野牦牛、野驴、藏羚、藏原羚、盘羊等多种国家保护动物。<br><br>正因为如此，阿尔金山是中外学术界瞩目的土地，是地球上少有的空白区之一。<br><br><img src="http://img0.dili360.com/ga/M02/02/0B/wKgBy1Q2xOiASYBZAAJDrtLCRuw933.jpg@!rw9"><br><br>位于阿奇客湖的科考营地。<br><br>摄影/杨浪涛7月15日，考察团一行23人分乘6辆越野车从库尔勒出发，经若羌、依吞布拉克镇进入阿尔金山保护区的北大门，然后翻越4400余米的鸭子达坂到达阿雅克湖地区，并对保护区东部依协可帕提和卡尔墩等地的高原沙漠和荒漠植被进行了大量的考察。<br><br>7月25日，考察团从鸭子泉出发，翻越5000余米的风尘口，进入保护区西部的阿其克湖和鲸鱼湖地区，拍摄到了成群的野牦牛、藏原羚等野生动物的珍贵镜头。<br><br>',
'<h2>关注额尔古纳大草原</h2>“草原是我们蒙古人的命根子，谁要动一下草场，就像在挖我的肉。”<br><br>内蒙古额尔古纳市长钱瑞霞在采访中这样告诉记者。<br><br>的确，来到额尔古纳，最能打动你的就是这里生机勃勃的大草原，以及在草原映衬下的蓝天和白云，可爱的奶牛成群结队在草原上悠闲漫步，成片的野百合一路怒放。<br><br>然而，我和摄影师马宏杰在采访途中，看到有的草场和林区已经被开垦出片片耕地，在一望无际的大草原上，这些裸露的泥土就像草原上的伤疤。<br><br><img src="http://img0.dili360.com/ga/M00/02/0A/wKgBzFQ2xOeAXXiSAAFlmGgIYwg147.jpg@!rw9"><br><br>这位大叔是额尔古纳俄罗斯族的后裔，他告诉张婷（右二）自己有两个名字，一个汉族名字和一个俄罗斯名字。<br><br>摄影/马宏杰面对这种状况，额尔古纳市长钱瑞霞很忧虑。<br><br>退耕还牧是生态专家们一直呼吁的，但面对一些眼前的经济利益，很难实施下去。<br><br>目前，额尔古纳正积极通过转产发展奶业的产业调整来保护大草原，保护生态环境。<br><br>全国市长培训中心“城与诚”城市文化与发展咨询公司的总经理周洵一直陪同我们采访，据他介绍，目前额尔古纳是内蒙古自治区内生态保持最完整、草原和森林覆盖率最高、人口最稀少的地区（每平方公里不到4个人）。<br><br>拥有黑山头、室韦两个国家一类口岸，其中室韦乡还是我国惟一的俄罗斯族民族乡。<br><br>',
'<h2>大庆油田承重的辉煌</h2>50年前，大庆油田的发现、投产把“中国贫油”的帽子扔进了太平洋，支撑起了国产原油的半壁江山。<br><br>时至今日，大庆没有像国外其他同类大油田一样正常减产、渐至关闭，仍然担当着中国第一大油田的重任，艰难而又坚定地续写着承重的辉煌。<br><br>从这样的角度看，讨论东北在石油资源方面对全国的巨大贡献，一个大庆已然足够……<br><br><img src="http://img0.dili360.com/ga/M01/01/EE/wKgBzFQ2vhSABFsVAARl8V_Wn8M781.jpg@!rw9"><br><br>由大庆石油会战总指挥部旧址改建成的大庆历史陈列馆仿佛一条时光隧道，能够引领我们重回“激情燃烧的岁月”。<br><br>摄影/王学林初秋时节，站在大庆高远的蓝天之下，我仿佛穿越了时空。<br><br>眼前，街道旁、公园内无处不在的“磕头机”就是大庆最富代表性的地标了。<br><br>闭上眼睛，浮现的却是激情燃烧的岁月留下的黑白老照片：王进喜、“工业学大庆”……“咱们家里要是有这么一个磕头机，可就发了。”<br><br>这次采访的向导、一个土生土长的大庆小伙儿半开着玩笑介绍。<br><br>其实他丝毫没有夸张，按现在疯长的油价，一口油井一天就能催生一个万元户。<br><br>大庆有几万个这样的赚钱机器，产值算起来十分惊人。<br><br>但他并不像“暴发户”，乍看起来和国内其他城市差不多一样：除了磕头机，特别之处也就是范围之“大”了。<br><br><img src="http://img0.dili360.com/ga/M02/01/EF/wKgBy1Q2vhyAdha7AAQdKZU3bzU681.jpg@!rw9"><br><br>让人惊讶的是，在这个因油而生的城市里，鲜见密密麻麻的管道和烟囱，也罕有厂房机器的轰鸣。<br><br>事实上，唯有星罗棋布的“磕头机”（图中就有多处，请仔细寻找！）才是它区别于其他城市的最大特色。<br><br>从地图上看，松花江、嫩江如同两只轻舒的臂膀，伸向松辽平原的东北方向，大庆正好被抱在这两只胳膊的怀里。<br><br>曾有一段时间，大庆的地理位置是国家的机密，讳莫如深。<br><br>据说，上个世纪60年代，日本情报机构根据《中国画报》上刊登的王进喜站在钻机旁的照片，才从着装、环境上分析出大庆位于北纬46度至48度之间。<br><br>当年王进喜的工作区马家窑现已成为大庆市区的一部分。<br><br>整个大庆就坐落在著名的地质构造“大庆长垣”之上，这块区域迄今为止仍是中国已发现的最大的油气聚集带，面积大体上和上海相当。<br><br>如果要说更广义的“大庆油田”，则指大庆的勘探区域，范围更大——几乎包括了黑龙江省全境和内蒙古海拉尔盆地等。<br><br>',
'<h2>地震离我们有多远</h2>印度洋海啸是由强大的海底地震引发的，这种破坏性的地震海啸平均每年要发生3次，为了减少这种海啸所带来的损失，人类建立了国际海啸预警系统。<br><br>孰不知，海啸预警系统的运作有赖于地震监测网络所传来的地震信息，海啸专家不得不与地震同步开始分析。<br><br>如果我们能预先知道地震的发生，那么我们预报和躲避海啸的时间就会更充裕。<br><br>可是，地震能预测吗？<br><br>这是一个令全世界的地震学家都尴尬的问题。<br><br>全球每年要发生500万次地震，可是真正被准确预报过的只占很小比例。<br><br>中国的地震灾害是全球之最，中国地震预报事业的现状如何？<br><br>印度洋地震离我们很远，下一次地震离我们有多远呢？<br><br><img src="http://img0.dili360.com/ga/M00/01/EE/wKgBzFQ2vieAP2-sAApGnscn7wQ212.jpg@!rw9"><br><br>2004年12月26日，印度洋海啸刚刚发生不久，“快鸟”卫星在斯里兰卡西南岸的卡卢特勒地区上空拍到了这张巨浪袭击海岸的场面。<br><br>供图/Digital Globe/C<br><br><img src="http://img0.dili360.com/ga/M00/01/EF/wKgBy1Q2viOAdJXoAA58wTbGlDM042.jpg@!rw9"><br><br>2004年12月月26日，一场8.9级的地震发生在印度尼西亚苏门答腊岛的西北端海域，地震引起的海啸在几小时之内就席卷了印度洋，印度洋沿岸国家泰国、斯里兰卡、印度、马来西亚、马尔代夫，甚至非洲的索马里都受到了海啸的袭击。<br><br>由于没有及时得到海啸预警，所有受灾国都遭受了极大的人员伤亡和财产损失，遇难者还包括来自世界各地的游客，至少有15万人死于这次海啸。<br><br>上图是2004年12月29日拍到的印度尼西亚苏门答腊岛亚齐省受灾区卫星照片，下图是同一区域2003年1月13日的卫图照片。<br><br>供图/CRISP，National University of Singapore，IKONOS image（c） CRISP 2004<br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBy1Q2vimARP-6AAz3SNQ7yFI811.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/EF/wKgBy1Q2vjCAHXLZAAFet2rExoY142.jpg@!rw9"><br><br>1988年12月7日，位于亚欧边界的高加索山区的亚美尼亚共和国遭受了6.8级地震，地震破坏了20个城市和342个乡村，造成了大约25000人死亡、19000人受伤以及50万人无家可归。<br><br>摄影/Peter Turnley几乎在印度洋海啸发生的同时，全世界都把目光转向了太平洋海啸预警系统，大家纷纷认为，如果印度洋沿岸国家也建立类似的海啸预警体系，这次灾害的损失就不会这么大了！当各国政府和人民慷慨解囊捐助灾区的时候，各国的地震科学家们则在紧张地收集遍布世界各地的地震台站所接收到的地震波信号——这次强震又是一次检验仪器的精确度和为未来的地震科学研究积累素材的好机会！10天过去了，2005年1月6日，人们在北京的一次会议上听到了一个与众不同的声音：预报天灾比赈灾更重要！这个声音让我想起一个事实：太平洋海啸预警中心的科学家最先收到的讯号是由遍布全球的地震台网传来的，告诉他一场地震刚刚发生，他不得不与地震同步开始分析。<br><br>由此我们设想，如果地震学家们事先预报出印尼苏门答腊北部发生的这次地震，那么即使印度洋海啸预警机制没有建立起来，印度洋沿岸的国家依然可以得到灾难的预警。<br><br>在这次会上，一些中国的科学家们纷纷展示了自己曾经对印尼地震的预测：上海市地震局沈宗丕先生用磁暴月相二倍法于11月15日预测，12月20日前后5至10天将有7.5-8.5级地震；北京工业大学李均之教授依据12月19日观测到的次声波异常，预测在28日以前将有8级以上地震；中国气象科学研究院任振球研究员，依据引潮力共振异常叠加，于12月23日预测12月24日至28日在墨西哥的东南端至危地马拉将有8级地震。<br><br>',
'<h2>玉米“闯关东”的魔力植物</h2>玉米闯荡地球的500年，是一部伟大的征服史。<br><br>而仅在短短200年的时间里，它就把中国东北从一片玉米几近空白的大地变成世界第二大玉米带的腹地，驱逐了曾风光无限的高粱，养活了一个又一个时代。<br><br>今天，用玉米生产的乙醇燃料，还能再次救人类于“石油饥荒”吗？<br><br><img src="http://img0.dili360.com/ga/M02/01/EE/wKgBzFQ2vfuAR9_qAAXfLWmo2uU647.jpg@!rw9"><br><br>从印第安部落不起眼的果腹品，到世界谷物之王、饲料之王。<br><br>玉米这株神奇的植物，养活了一段又一段的历史。<br><br>今天，它几乎把根系扎遍了全球。<br><br>摄影/Frank Oberle2007年，我曾亲身走过世界上最大的玉米迷宫——建立在东北原野中的“勇者之旅”。<br><br>那铺天盖地的玉米“海”仿佛有一种魔力，如果没人指点，闯关者很可能一天也走不出去。<br><br><h4>一个实现了世界霸权的植物“养子”</h4>阿图洛·瓦尔曼，这位来自“玉米之国”墨西哥的人类学家在一本研究专著中写道：玉米是个“私生子”，它的父亲——野生玉米的确切种类至今不甚明了，母亲则是墨西哥中南部地区的原住民。<br><br>而正是这个出身低微的“私生子”，却奇迹般地实现了“世界的霸权”。<br><br>1492年哥伦布到达美洲，在航海日记中写下了这样一句话：“我发现了一种奇异的谷物，甘美可口，焙干可做粉。”<br><br>自此，玉米开始了世界远征，其传播速度之快、种植面积之大，在农作物中极为罕见。<br><br>今天，从北纬58度的黑土到南纬42度的红壤，从海平面以下的盆地到海拔3600米的高原，都能看到它顽强的身影。<br><br>它成了全世界杰出的“植物养子”。<br><br>历史上因盲目引进植物而养虎成患的事例不少，澳大利亚曾引进一种仙人掌，它仅用半个世纪就覆盖了7亿多亩土地，挤走了牧草和庄稼。<br><br>玉米带来的却是饱满的丰收。<br><br>如果不是玉米，“五月花号”船上的大部分清教徒可能活不到第二年春天，美洲的历史将要改写；现代物质文明会摇摇欲坠——玉米是人类食物来源和畜牧业饲料来源。<br><br>它还衍生出几百种产业、数千种食品，美国大型超市的几万种商品中，至少有1/4的产品与玉米有关。<br><br>',
'<h2>东北大米逾越温饱的新境界</h2>作为世界上最大的稻米王国，袁隆平的杂交水稻技术已经让中国人逐步远离了饥饿。<br><br>在这样的前提下，以口感绝佳、味道香甜著称的东北大米地位日益攀升，意味着我们的生活迈进了崭新的境界：不仅仅要吃饱，还得要吃好。<br><br><img src="http://img0.dili360.com/ga/M02/01/EE/wKgBy1Q2veaAXOuPAAZm57Aec0I402.jpg@!rw9"><br><br>这是2008年8月穿行在“中国绿色米都”——黑龙江农垦局建三江分局时抓拍到的一个温馨瞬间：即将步入婚姻殿堂的两位新人正在金色稻田的映衬下拍摄婚纱照。<br><br>连天接地的稻田的确是极具当代东北特色的壮丽风景，谁能想到几十年前这里还“满山遍野的大豆高粱”？<br><br>摄影/王宁说实话，我童年时，别说白米饭，连大米粥都是稀罕物。<br><br>我是一个标准的北大荒“土著”。<br><br>上世纪50年代初，父母转业先是到了三江平原上的密山，再辗转“定居”到松嫩平原上的九三分局。<br><br>我清楚地记得，60年代中期，我上小学三年级的时候，有一天，我到一个女同学家去玩儿，她爸爸是当时农垦局的领导。<br><br>一进她家门，就看见厨房大锅里小火熬着的白白的大米粥正冒着气泡，满屋子都是米香——那浓浓的香气，至今还萦绕在我的记忆里。<br><br>当时农场刚刚摆脱了三年自然灾害，职工家属吃的口粮以白面为主，配给少量的苞米面。<br><br>要想吃点大米，就得起早背着几十斤白面，坐火车跑出一二百里，到讷河县的六河乡去换。<br><br>起初我父亲不愿意这么折腾，可他看到别人家的孩子吃，看到我们眼神里那种渴望，还是忙里偷闲地去了。<br><br>母亲用换回来的大米做粥时，我们姐弟几个每人只能喝一碗。<br><br>那味道！我们恨不得把碗都吃下去。<br><br>那时候，我几乎没有梦想过，我的家乡也能变成鱼米之乡：5月，几天的光景，大型插秧机就织出了铺天盖地的“绿绣”；七八月间，水稻开始抽穗、扬花了，有农用飞机从低空掠过，施肥、喷药，入夜，还有蛙鼓阵阵；10月，最激动人心的收获季节来到了，一望无际的金色中，是舰队一般的收割机勾画着天际线。<br><br>',
'<h2>第6名  丽江大研镇：琵琶弦上说相思</h2>专家评语：担心外来商业文化过多,破坏原有的民族风情,本地文化也要更新和发展;担心周边地区的密集进入。<br><br>——吴良镛；丽江古城选址独具特点，布局上充分利用了自然环境优势,使得古城冬暖夏凉，气候宜人，在街道布局上也独具特色，它无森严的城墙，无十字相交的道路，显示出依山傍水、自然古朴的特色，创造了一种人与自然和谐统一的境界。<br><br>——俞孔坚<br><br><img src="http://img0.dili360.com/ga/M00/01/ED/wKgBy1Q2vX2AV1v3AAb52HkxpTY631.jpg@!rw9"><br><br>丽江古城又名大研镇，位于云南省玉龙纳西族自治县，背靠着巍巍的玉龙雪山。<br><br>摄影/沈朴田<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vX2Aa3tQAAqdWEsSSaI850.jpg@!rw9"><br><br>四方街位于古城的中心，是丽江古街的代表。<br><br>可惜，现在街上有太多的旅游者。<br><br>摄影/单之蔷丽江大研镇与沉思有何关系？<br><br>小镇、炊烟、土木建筑、流水、豆腐作坊、铜器铺，思想史在此地无踪无迹。<br><br>大研镇的思想是在大地之上，它的思想就是它的生活、日子，它是存在着的，不是某种被思考的东西，它不是一个对象。<br><br>它栖居在它的思想中。<br><br>它只是一个平庸的市民的城。<br><br>人们建造它，只是要栖居，只是要生活，并不是为了名垂青史。<br><br>它是栖居之城。<br><br>它是为人生而造、为日常生活而造，它是朴素的生活之城，温暖、亲切、庸常、平等、为人生敞开。<br><br>石板的街道，在月光下发出清冷的光辉。<br><br>墙壁散发出发霉的土壤和木材的味道，有气味的墙，与大地牢牢地联结着。<br><br>这城市经历了上百次地震。<br><br>进入一个深宅，大门被推开，发出门栓在木臼里旋转的声音。<br><br>有音乐家曾用这种声音做出音乐。<br><br>这声音使入门具有了一种仪式感。<br><br>纳西人其实是没有门的民族，他们的家只是栖居。<br><br>他们的世界不是在门后面，而是在大地之上。<br><br>因此，大研镇是一个没有城墙的城，它与大地之间没有城门的关系。<br><br>街道通到玉米地或者短松岗之上，通到河流之中。<br><br>',
'<h2>第5名  婺源：最爱村头油菜花</h2>专家评语：很好，希望保持好，别因发展而破坏。<br><br>——吴良镛；在这里，我们看到了中华民族文化之所以绵延不绝的根本和一个超稳定农业社会的真谛：人与自然的和谐（有限技术下对自然过程和景观格局的适应与利用）、人与人的和谐（建立在宗族礼教基础上的草根社会结构）、人与神的和谐（对土地之神和祖宗之神的敬赖）。<br><br>——俞孔坚；徽派民居建筑群落代表，她的友善不仅在于景致，更在于其人其事。<br><br>——邓  东<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vXyATsfGAAuOkoPvVPo179.jpg@!rw9"><br><br>江西婺源背倚秀美青山，清流抱户穿村，数百幢明清时期的民居建筑静静伫立，村落空间变化有致，建筑色调朴素淡雅。<br><br>婺源的明清古建筑群是中国徽派建筑艺术的典型代表，村落的原始形态保存完好，有着历史发展的真实性和完整性。<br><br>摄影/任春才<br><br><img src="http://img0.dili360.com/ga/M02/01/ED/wKgBy1Q2vXyACpNKAAvKr5uqPaY863.jpg@!rw9"><br><br>婺源最美的时候是春天，村头的油菜花开了，那一望无际的金黄衬着粉墙黛瓦，如诗如画。<br><br>摄影/任春才',
'<h2>第4名  黎平肇兴侗寨：白云深处有人家</h2>专家评委：贵州的黎平肇兴侗族村寨，主要以鼓楼、廊桥最具特色，侗族人祖祖辈辈生活在这里，青山绿水和侗族人勤劳的身影相互辉映，在古老的贵州大地显示出诱人的魅力。<br><br>——王建军<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vXqAFAtJAAvzlO7y69g412.jpg@!rw9"><br><br>贵州黎平的肇兴侗寨是黔东南侗族地区最大的侗族村寨之一，占地18万平方米，居民800余户，4000多人，号称“黎平第一侗寨”。<br><br>肇兴侗寨四面环山，寨子建于山中盆地，一条小河穿寨而过。<br><br>寨中房屋为干栏式吊脚楼，鳞次栉比，错落有致，全部用杉木建造，硬山顶覆小青瓦，古朴实用,还有戏楼、歌坪、谷仓等建筑，布局紧凑，别具一格。<br><br>鼓楼是肇兴侗寨的一大特色。<br><br>有五座春笋般的鼓楼耸立于寨中，称“鼓楼群”。<br><br>5座鼓楼恰如5朵荷花，分布在仁、义、礼、智、信五个自然寨。<br><br>摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M01/01/ED/wKgBy1Q2vXmAEEdJAAZVSqwq-Ks516.jpg@!rw9"><br><br>鼓楼是全寨人集会议事、处理地方重大事情的地方，也是寨上举行重大节日或歌会、芦笙会等文娱活动的场所。<br><br>鼓楼上置有皮鼓，遇有重大事情，由寨老击鼓召集寨民共议。<br><br>地面设一火塘，几乎常年有火。<br><br>摄影/高冰',
'<h2>第3名  图瓦村：所谓伊人 在水一方</h2>专家评语：图瓦村在喀纳斯湖畔，自然环境极美，难得的少经扰动的净土，在那里，真正能够感到人投入自然的怀抱。<br><br>——王景慧；我每次来到北疆边界的喀纳斯湖，都不禁被她诱人的景色所吸引，更为喀纳斯湖畔图瓦人的生活所陶醉。<br><br>对身居大城市的我来说，图瓦人居住的村落，是我最向往的地方。<br><br>美丽的喀纳斯湖、茂密的森林、诗一般的白桦树，再加上图瓦人的木屋、栅栏、牛羊、马群，勾画出喀纳斯湖畔仙境般的音画。<br><br>—— 王建军<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vXeAbkG_AA3uXYziG8Q136.jpg@!rw9"><br><br>秋日的图瓦村,色彩浓丽,像是一幅油画。<br><br><img src="http://img0.dili360.com/ga/M00/01/ED/wKgBy1Q2vXWACtgzAApcDK6CXUc120.jpg@!rw9"><br><br>在美丽的喀纳斯湖畔，生活着1400多图瓦人，喀纳斯景区开发以前他们过着几乎与世隔绝的生活。<br><br>有学者认为，图瓦人是成吉思汗西征时遗留的部分老、弱、病、残士兵，逐渐繁衍至今。<br><br>图瓦村里的居民一般都住在蒙古包里,村里也有少数木楞房,村里的人喝的是泉水“自来水”,而且这里还用上了电。<br><br>冬天的图瓦村，游客稀少，白雪覆盖的村庄看上去像是一幅水墨画。<br><br>',
'<h2>第2名  哈尼村落：万千明镜映炊烟</h2>专家评语：   哈尼梯田和聚落，是千百年来自然与劳动人民共同创造的独特的文化景观，在这里土地的完整意义得到了充分的体现，即：土地是美、土地是栖居的家园、土地是活的系统和生命、土地是充满意味的符号、土地是值得信赖和以之为归属的“神”。<br><br>它承载着中华民族的农耕文化，是平民的景观和大地的景观的精华。<br><br>——俞孔坚<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vXKAIwMIAAqkldOUJBo754.jpg@!rw9"><br><br>云雾缭绕中的哈尼梯田宛如瑶池仙境。<br><br>摄影/耿云生<br><br><img src="http://img0.dili360.com/ga/M02/01/ED/wKgBy1Q2vW-AGp1kABYBfvbf6fg614.jpg@!rw9"><br><br>哈尼人住的房屋叫“蘑菇房”，是仿照蘑菇的形状建造的,冬暖夏凉，一群群的蘑菇房点缀在梯田当中，煞是可爱,真的像开遍了山野的小蘑菇。<br><br>摄影/陆江涛站在元江西岸高高的山上，身边滚动着哀牢山魔幻般的云海。<br><br>云海时聚时散的间隙，便能看到深深下切的谷底那细若游丝的红河，穿行在岩石裸露的巨大无比的山峦间。<br><br>我的身后，录音机在转动，寨里的贝玛章法（哈尼人把祭司叫做“贝玛”，章法是这位祭司的名字）吟唱着一首古老的歌谣，那是讲述很久以前一位古老的寨神与他的民族之间发生的故事。<br><br>就像站在现代世界与古代世界之间的门槛上，我在章法的帮助下与那位来自远古的神灵交流。<br><br>正值农历五月间的苦扎扎，是山上的哈尼人栽完秧、支起磨秋桩迎请神灵“阿培威最”降临的日子。<br><br>这个时候，贝玛是寨里最忙的人。<br><br>当长老们遵循先祖的传统，向护佑土地、人种、庄稼和牲畜的神灵履行祭礼的时候，他充当着人神之间的桥梁，用长篇的史诗或短篇的颂词召唤和抚慰大地的主人，为正在返青的秧苗，为寨里的家家户户祈福。<br><br>这是云南省红河县一个叫大羊街乡的叶车人聚居区，地处哀牢山腹地。<br><br>哀牢山处在云贵高原与横断山脉两大自然地理区域的结合部。<br><br>印度洋东移的暖湿气流在高峻的哀牢山区受阻，停滞在山峦之间，带来了丰沛的降雨和壮观的云海，也滋润着哀牢山中气势磅礴的梯田。<br><br>',
'<h2>第1名  丹巴藏寨:空谷有佳人</h2>专家评语：丹巴藏民房屋的二层和三层屋顶上有“L”形平台，可供晾晒粮食和家人休憩。<br><br>——摄影/侯建华；我长期以来驱车奔驰在四川川西高原，美丽的丹巴就座落在川西高原的深山峡谷中，大渡河从山间奔腾流过。<br><br>丹巴的藏寨就依山傍水，面向太阳，坐落在山腰，其中，最有特点的是甲居、中路等村寨，它们和大自然浑然一体，表现出中国西部那种天人合一的神奇和壮美景观。<br><br>——王建军<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vWmAQl8kAA6qg9IePEk878.jpg@!rw9"><br><br>四川丹巴藏寨以中路、甲居、聂呷、美人谷等最为突出，远远看去，几百幢民居依山就势藏在密林深处，构成一幅绝妙的山寨画卷。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vWeAYJ3nAAarqTH6um0446.jpg@!rw9"><br><br>丹巴藏民房屋的二层和三层屋顶上有“L”形平台，可供晾晒粮食和家人休憩。<br><br>摄影/侯建华<br><br><img src="http://img0.dili360.com/ga/M01/01/ED/wKgBy1Q2vWuAdUmKAA2iFYnSkOA119.jpg@!rw9"><br><br>丹巴藏民住的房子多为四层，底层为畜圈，二层为厨房、贮藏室和锅庄房，三层作居室、经堂，四层被称为“拉吾则”。<br><br><img src="http://img0.dili360.com/ga/M00/01/ED/wKgBy1Q2vWiAXxqrAAWOPdWAzBg674.jpg@!rw9"><br><br>丹巴藏民房屋的墙上一般都绘有藏族特有的彩色纹饰。<br><br>摄影/付兰可<br><br><img src="http://img0.dili360.com/ga/M02/01/ED/wKgBy1Q2vWaAb1uJAAjHJYSKkOg310.jpg@!rw9"><br><br>在丹巴的中路乡，碉楼最为密集。<br><br>矗立在寒风中，碉楼显得有些孤独，已经很久没有人与它们对话了。<br><br>它们使用的语言与现实日渐疏远，为此它们缄口不语，像历尽沧桑的老英雄，从不炫耀自己的过去。<br><br>丹巴县在四川省西部的甘孜藏族自治州。<br><br>大金川、小金川、革什扎河、东谷河与大渡河五条河流在这里会聚。<br><br>这里到处是高山峡谷、湍急的江流。<br><br>在冰川雪线之下，散布着藏族村落，诸如中路、蒲角顶、大寨、甲居、巴底等，不同村落的建筑风格各有特色。<br><br>绛红色的梯形石屋，在各种树木的掩映下，显得格外美丽。<br><br>房前屋后遍布着苹果树、梨树、核桃树，每到秋天，树上的果实吃不完，会掉落在树下。<br><br>在深夜里，有时可以听到果实掉落的声音。<br><br>居民与自然之间在这里达成了高度的和谐。<br><br>此外，丹巴到处可见神秘的历史遗迹，不仅发现了五千年前的石棺墓葬，最著名的还有大量的古代碉楼。<br><br>有人认为丹巴人是西夏王族的后裔。<br><br>他们的王国被成吉思汗的铁蹄踏平之后，残存的皇族沿着甘南草甸、阿坝红原大草原一路南下，“其中一部分在大小金川河谷地带停下了脚步，重建他们梦想的家园，并将美丽和富贵的血质注入这方风和阳光俱烈的土地。”<br><br>（胡庆和、杨丹叔：《“美人谷”丹巴》，见《民族》，2001年第7期）。<br><br>我们在一个清晨溯着小金川向东走，去一个名叫中路的地方。<br><br>我们在河谷里搭了一辆车，由于道路颠簸，车速不快。<br><br>开了两个多小时之后，司机让我们下车，说剩下的路只能爬山了。<br><br>我们就此告别，约好三天后，他在这里等我们。<br><br>我注意到一个有趣的现象，丹巴藏民的村庄大部分都在接近山顶的位置，不像汉族村庄，大多聚集在山谷里，尽可能地靠近水源，这令我感到不解。<br><br>从某种意义上说，他们选择了最不方便的地方建立自己的家园。<br><br>',
