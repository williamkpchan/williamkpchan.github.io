'<h2>夜郎 大西南神秘古国</h2>两千年来，一段被误解的“夜郎自大”使地处西南的夜郎在中华文明的历史上打下了深深的烙印。<br><br>夜郎，这个在《史记》里记载有10万精兵、满坝良田，于盘江上下舟楫往来的神秘古国，早在两千年前就已折戟沉沙。<br><br>由于文字记载的简约和考古发掘材料的相对缺乏，夜郎一直是萦绕在考古学家甚至普通民众心中的不解之谜。<br><br>夜郎文明发展到何种程度？<br><br>夜郎古国的都城或中心地处何方？<br><br>汉武帝所赐的夜郎王印是否有可能传世？<br><br>答案正渐渐清晰。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tmmAPu-wAAiw0Sm28Og152.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBy1Q2tmuAIF58ACHa1ee9mdU658.jpg@!rw9"><br><br><h4>典出《史记》的“夜郎自大”是一段被误读的历史</h4>21世纪刚过了两年，南方媒体关注到一个不大不小的热门话题：湘黔两省的县级地方打开了一场颇为激烈的更名之战。<br><br>2002年，湖南省新晃县成立“夜郎文化资源开发领导小组”，筹备起更改县名的工作。<br><br>第二年，要求更名的正式报告逐级上报，很快通过地区和省有关部门的审批。<br><br>在湖南新晃的主要交通线上，“夜郎古国”的大字招牌随处可见，“夜郎宾馆”、“夜郎饭店”也矗立于县城显要街道。<br><br>而相邻的贵州省密切关注事情的进展，一份“关于保护夜郎文化品牌的紧急提案”被送到相关部门，同时贵州省六枝特区（县）和赫章县也相继提出更改县名的正式报告。<br><br>除六枝和赫章外，贵州桐梓、福泉等县市也酝酿过更名之事。<br><br>另外，在川南、滇东的一些地方，从上世纪末就不断有人提出过该地即为夜郎故地的种种说法。<br><br>所有更名的指向都是具有神秘色彩的夜郎。<br><br>夜郎这个词人们一点也不陌生，“夜郎自大”是汉语圈认知率最高的一类成语。<br><br>人们从成语典故知道，夜郎是西南地区古老时候的一个小国，其妄自尊大的国君，使人们对夜郎国自来不存太好的印象。<br><br>不曾料想，斗转星移，如今夜郎却成为诸多地方竞相争抢的“香饽饽”。<br><br>不知者惑而不解，知者却谓其太富戏剧色彩。<br><br>但对贵州考古学家而言，夜郎却具有更深更远的含义。<br><br>夜郎自大的成语至迟在清代已颇为流行。<br><br>清前期著名文学家蒲松龄，清同治年曾游历海外并极力主张变法自强的王韬，以及成书于光绪后期的晚清小说代表作《孽海花》，都曾提到“夜郎自大”。<br><br>追根溯源，夜郎自大的典故出自西汉司马迁的《史记》，但它却是一段被误读的历史。<br><br>据《史记·西南夷列传》记载，汉武帝时，朝廷派遣使臣辗转到达夜郎。<br><br>夜郎君长问使臣：汉朝和夜郎谁大？<br><br>实际上，此前汉使已先到达夜郎西边的滇国，滇国君长也向汉使问过同样的问题。<br><br>这本来是身置大山的民族对山外世界渴望了解的正常发问，演绎到后来，却成为某些傲慢的山外人轻蔑和讥讽的对象。<br><br>即便此过程可理解为山大王向汉廷叫板，那么首先出来叫板的也该是滇王而不是夜郎君。<br><br>',
'<h2>解读贵州岩画</h2>在贵州的崇山峻岭、大江小溪边，掩藏和流淌着数不清的秘密。<br><br>复杂的地理环境，支离破碎的文献记载，迁徙演变的众多民族，都增加了贵州岩画的神秘性。<br><br>然而千百年来，这些色彩鲜艳的图像、符号一直在无声地诉说着，并等待着人们的解读。<br><br>它们产生于什么时代和背境，其功用如何？<br><br>岩画的创作者是谁，它在传达着怎样的信息？<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBy1Q2tmKAdlcRAAoZ6S7v8NU696.jpg@!rw9"><br><br>猫脑壳岩画  龙里县巫山岩画群是贵州目前已发现的面积最大、图像最多、内容最丰富、保存最完好的岩画群，由抄纸岩（也叫大岩脚）岩画、大砂田岩画、猫脑壳岩画三部分组成。<br><br>在巫山大砂田之北千余米处有一座山头，上有一壁50米左右高的石崖，远看之如虎头。<br><br>当地俗称老虎为“大猫”，故叫这座如虎头的山为“猫脑壳”。<br><br>图为其中的“斗邪图"。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tmaAKfVIAA4ueSi6n9M323.jpg@!rw9"><br><br>猫脑壳岩画共有画迹十多处，都画在离地面约1米左右的岩石上。<br><br><h4>在山重水复的地理环境中，贵州岩画却表现出高度的一致性</h4>在考察贵州岩画的那些日子里，每当我亲临一处处岩画现场时，总是带着惊奇，且迫不及待地想要弄清隐藏在这些古朴稚拙图像中的秘密。<br><br>当我逐渐冷静下来，却又很快意识到要想完全读懂这些古老图像中的含义，似乎比登天还难。<br><br>然而，陡峭的山崖和崖洞石壁上那密密麻麻的各种图像却赫然在目，不断刺激着我去探寻和解惑，这使得解读岩画的工作成了一桩既令人绝望又引人入胜的事情。<br><br>贵州岩画发现于上个世纪50年代，人们在六枝县的桃花洞首次发现了一批岩画。<br><br>而六枝桃花洞还是贵州古人类遗址之一，考古学家曾在此发掘出人类股骨化石、石器以及各种哺乳动物化石，这是旧石器晚期的一处原始文化遗址。<br><br>70年代以来，人们又相继在关岭、开阳等几个县境内发现了多处岩画。<br><br>2002年，距省城贵阳仅30公里的龙里巫山大岩脚又惊现一处岩画群。<br><br>这是迄今为止在贵州境内发现的最大的岩画群。<br><br>岩画中出现的头插双羽的羽人图像和夸张的裸露出男根的人物图像，为人们在整体上解读贵州岩画又提供了一些新信息。<br><br>贵州岩画主要分布在六枝、开阳、关岭、贞丰、长顺、丹寨、龙里等县境内，其地域的跨越从西到东的直线距离约有100公里，南北距离约有120公里。<br><br>黔地多山，俗称“地无三里平”。<br><br>山地文化受地理因素的制约呈现出复杂多样的形态。<br><br>即便是同一个民族，因山隔水阻，其服饰、方言、民居、习俗等便有诸多差异。<br><br>奇怪的是，贵州岩画在这种山重水复的地理环境中，表现出的却是高度的一致性。<br><br>无论是作画地点，还是岩画风格，抑或是绘画的颜料、图像的大小，甚至是画中的符号，都呈现出明显的一致性。<br><br>这种现象很难说是一种巧合。<br><br>有时我甚至认为这些岩画就像是出自一人之手。<br><br>当然，这是不可能的。<br><br>但为什么会出现这种情况呢？<br><br>一种可能是这些岩画是由同一支人绘制的。<br><br>他们可能是一支不断迁徙流动的族群，那些保留在不同地方的岩画就是他们在流迁过程中留下的作品。<br><br>另一种可能是这些岩画虽不是由同一支人所作的，但创作者可能是同属一种文化的族群。<br><br>在社会生活中他们可能彼此有所往来，也可能由于复杂的地理因素使彼此很长时期没有任何联络,但由于归属文化的相同，使得他们各自的图像表达在物质和精神层面上都显得非常的相似。<br><br>',
'<h2>王阳明，一个思想家在这里诞生</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBy1Q2tl-ALwfdABOEC-SaNaE402.jpg@!rw9"><br><br>近500年前，一个普通的官吏被贬到贵阳偏远的群山之中，但三年后当他离开时，却是一位影响中国历史的思想家了我不止一次地前往贵阳市北的修文县，因为这里是思想家王阳明的“龙场悟道”之地。<br><br>“悟道”这个词带有宗教的某种神秘色彩，而中国传统儒学中常会被一些佛、道用语渗入，于是将一次儒家思想的升华和飞跃说成“悟道”就不足为奇了。<br><br>在去往修文的路上，我的思绪常常会回到490年前的明代：一位得罪当朝太监刘瑾的中级官吏，被贬到贵州去管理一个驿站。<br><br>一路上，他遭到刘瑾党羽的袭杀，惊魂不定地行进在崎岖的山道上，这个被贬的官吏就是王阳明。<br><br>出生于浙江余姚的王阳明（1472—1529）是一个世代业儒的官宦之后，其父王华曾中状元。<br><br>明代的儒学是朱子学说独霸天下的时期，朱元璋极为推崇宋代学者朱熹，将朱熹对孔孟著作的注释作为当时科举的标准，使天下读书人无不趋同。<br><br>然而当王阳明来到贵州时，却已经对朱子学产生了怀疑。<br><br>',
'<h2>鸟居龙藏：百年前看到的贵州</h2>日本著名的人类学家鸟居龙藏，为了了解台湾高山族和中国西南地区的苗族的关系，于一百多年前来到贵州，实地调查了40天，留下了大量的文字和影像资料，涉及了贵州的人类学、民族学、历史学、民俗学和地理学等方面的内容，全面地反映了贵州民族文化在百年前的历史面貌。<br><br>并认定包括中国南方民族在内的印度支那民族是日本民族的主要来源之一。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBzFQ2tlCAM0ISAAjkEXCL_wg574.jpg@!rw9"><br><br>鸟居龙藏（1870——1953），出生于日本德岛县，自诩为“在野的民间学者”。<br><br>而他的故乡人却封他为“人类学泰斗”。<br><br>（鸟居博士显彰会提供）<h4>古驿道上的故事</h4>1902年7月20日，日本东京大学的人类学学者、32岁的鸟居龙藏，告别了婚后半年的妻子，踏上了湘黔滇驿道，开始了贵州民族文化考察。<br><br>那时的驿道，只不过是铺上石块的崎岖小道，山高路险，不通车辆。<br><br>长途旅行，只能是徒步或骑马、或坐山轿（俗称滑杆）。<br><br>物资运输，全靠人工担抬或马驮。<br><br>驿站之间相距30公里左右，途中少有人家居住，旅行中的食宿希望完全寄托于驿站。<br><br>险要之地虽设有关卡防守，那也是随着时局的变化时存时亡，强人出没在所难免。<br><br>所以马帮之行、官宦上路，总有保镖一类护送。<br><br>鸟居龙藏踏上西南之路，正处于八国联军镇压义和团运动之后，他所面临的形势就严峻了。<br><br>于是在他的行装里有西服、长袍马褂加假辫、僧侣服三种，随情形而换装。<br><br>当时有两条水路可通贵州，一条是经洞庭湖溯沅江而上可达贵州镇远，再走驿道往云南和四川；另一条是溯长江上，到重庆再南行贵州。<br><br>鸟居获悉有湖南“麻阳船”经常往来汉口和镇远之间，选定走前一条路线，想看看洞庭湖畔苗族先民“三苗”所生活过的环境，是否还留下些什么遗迹或遗物。<br><br>',
'<h2>石门坎“炼狱”还是“圣地”？</h2>在文化版图上，石门坎曾是茅塞未开的村落，但它近百年的历史却令人叹为观止。<br><br>这个从物质角度观察近乎“炼狱”的地方，却成为苗疆的“另类”地盘。<br><br>伴随基督教而嵌入的西式教育制度，使成千上万地处边缘落后的苗民接受现代知识，并跃迁为文化先锋：创制苗文，创办乌蒙山区第一所苗民小学，建威宁县第一所中学，培养出苗族历史上第一位博士，在中国首倡和实践双语教学，开中国近代男女同校先河，建造中国西南地区第一个游泳池和足球场，创建乌蒙山区第一个西医医院，创办中国最早的麻风病院，建立中国第一所苗民医院……石门坎因而被人比喻为苗疆的文化圣地。<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBy1Q2tj-AMgTeAAM9UO8MDpI835.jpg@!rw9"><br><br>石门乡荣和村教堂中的苗族信徒  照片中的两位苗族妇女是亲戚关系。<br><br>左面的韩玉琴是信教的骨干。<br><br>在村中教堂兴建前，教民都聚集到她家里做礼拜。<br><br><h4>边远苗寨女孩的读物</h4>石门坎引起我的注意，是在1990年我到毕节山区调查的时候，那是我第一次贵州之行。<br><br>山高坡陡，只能贴地行走。<br><br>一天，盘旋于一条窄窄的山道，见到一个女孩蹲在道旁看书。<br><br>这个喜欢读书的少女引起我的兴趣。<br><br>“你在看什么书？”我问。<br><br>她害羞地笑笑，低头不语，合起书将封面示我。<br><br>书包了皮，上面手写“语文”两字。<br><br>我又问：“给我看看行吗？”她想了想，递给我。<br><br>翻开一看，是一本《圣经》。<br><br>这里边远贫困，失学率居高不下。<br><br>在偏僻的山路上，一个十多岁的苗族女孩的读物，着实让人惊讶。<br><br>',
'<h2>贵阳印象</h2>曾经，贵州是一个被偏远的位置和各种流言所遮盖的神秘土地。<br><br>夜郎国的传说和黔驴技穷的故事，让人们对贵州的省会城市贵阳平添了一份先入为主的印象，可当我真的来到这座西部城市时，感受到的却是遵义路、瑞金路的车水马龙、熙熙攘攘，拥挤中透着繁华，而一旦遁出城外，却可以体味那海一般浩瀚无边的大山，倾听山谷间河流的歌唱以及远处传来的悠悠笛声，别有一份大山深处的纯朴和温和。<br><br>这就是贵阳，喧嚣中宁静的山中之城。<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tjWAYnF7AATcSMs9Kx8806.jpg@!rw9"><br><br>2004年，贵阳。<br><br>摄影/李贵云<h4>城市的脉动</h4>“喷水池”的变迁<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2tjeAQpRvAAS4xWDD1NM854.jpg@!rw9"><br><br>解放前这里矗立着铜像台。<br><br>摄影/丁艺<br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBzFQ2tjaAC-55ABCvkYd3nA8965.jpg@!rw9"><br><br>60年代<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBy1Q2tjeAOq6RAAbfxDbStDQ501.jpg@!rw9"><br><br>70年代<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBy1Q2tjaAUFrjAAgU7-n_kNI722.jpg@!rw9"><br><br>2002年,贵阳最繁华的商业中心<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tjqAMw6iAAZg_6JL9KI372.jpg@!rw9"><br><br>1971年，中华中路<br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBzFQ2tjuAR39ZAAmcRZ8Blmg422.jpg@!rw9"><br><br>2004年，中华中路。<br><br>摄影/高冰<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBy1Q2tjiAFKOGAAa-Wgn_Pts026.jpg@!rw9"><br><br>1984年，百货大楼<br><br><img src="http://img0.dili360.com/ga/M01/01/D9/wKgBy1Q2tjuAIRewAAoq63vzp-E777.jpg@!rw9"><br><br>2004年,百货大楼。<br><br>摄影/高冰每座城市都有它自己的标志性建筑，人们看到天安门就知道是北京，看到埃菲尔铁塔就会想到巴黎。<br><br>标志性建筑是一个城市历史文化的积淀，反映出城市固有的个性风貌，可以存在数百年而不改。<br><br>罗马不是一天建成的，这是西方的一句名谚。<br><br>正是因为无数人的心血凝聚，才成就了今日的名城。<br><br>那么贵阳呢？<br><br>从下面一组标志性建筑的历史变迁中，我们或许可以感受到这个城市的脉动。<br><br><h4>历史的投影</h4><br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tj6AA5cJAAZgATCuqJc982.jpg@!rw9"><br><br>1982年。<br><br>曾宪阳背着相机跑遍了贵州的少数民族地区，凯里舟溪苗寨的村民为他们极少见到的省里来的客人摆上迎宾席，敬献迎宾酒。<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBy1Q2tjyAYMiYAAZ_e-OJdYs685.jpg@!rw9"><br><br>2000年。<br><br>从山乡搜集来的传统服饰，要经过整理、整修、拍摄、分类、编号、记录等过程，最后入库。<br><br>曾宪阳说收藏是一种缘分，他开始苗绣收藏的时候纯属一种美学欣赏，而今二十多年过去了，他在不经意间，竟积攒了一批苗绣精华。<br><br>供图/曾宪阳<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2tjyAZb7fAAZd8B-ugeo770.jpg@!rw9"><br><br>1978年，陕西路，当时人们衣着深蓝色咔叽布，脚穿布鞋就是很时尚了。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBy1Q2tj2AbivbAAfjQQYyqM4974.jpg@!rw9"><br><br>2004年，准备拍摄婚纱照的年轻人。<br><br>摄影/高冰曾宪阳先生收藏古苗装是从1978年开始的，那时候他的职业是摄影记者，由于他想寻求一种持久生命力的事业，而贵州又是苗族的主要聚居地，贵州的封闭和相对落后，反而最大程度地保留了苗族最原生态的东西，于是曾宪阳先生选择了“苗”，收藏贵州苗族传统服饰精品，至今为止已收藏古苗装两千多件。<br><br>',
'<h2>万山深处有千水</h2>贵州东临湘西丘陵，西接滇东高原，突出于四川盆地与广西盆地之间，所谓“八山一水一分田”是老百姓对这块无处不山的土地的概括。<br><br>然而，世人头脑中的映像只有贵州峭拔险峻、连绵不绝的十万大山，忽略了大山脚下随处而生的水——<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2timAIzfzAAfbWbl9mn4874.jpg@!rw9"><br><br>在贵州的桫椤保护区内，从密林中奔涌而出的瀑布有如天使的长发一般从峡谷内壁上垂挂下来。<br><br><h4>有千山，亦有千水</h4>江南千条水，云贵万重山，五百年后看，云贵胜江南。<br><br>五百年前刘伯温做此预言的根据已不得而知，贵州多山、江南多水的自然地理特征却自古以来为世人公论。<br><br>其实，贵州既多山，亦多水。<br><br>贵州属亚热带季风气候，南距海洋较近湿润空气容易进入，雨量充沛形成丰富的水资源，仅流域面积100公里以上的河流就有428条。<br><br>贵州的河流分属长江、珠江水系，有乌江、南、北盘江、赤水河、清水江、都柳江等主要河流。<br><br>这些大江大河自云贵大山中孕育而出，“童年”十分瘦弱和单薄，纤细得仿佛随时都有可能消失在贫瘠的山洼里。<br><br>相比其他地方汇成湖海的溪流，贵州的水更为随意。<br><br>只要有沟壑就有水流，只要有山谷就有河床，岩上淌水，水上有岩，洞里有水，甚至有的土坎上稻田里都会冒出清泉，然后慢慢汇入溪流中。<br><br>贵州任何一条河流都由若干小溪汇聚而成，你可以说她的源头在东山也可以说在西山，反正千头万绪，不一而足。<br><br>就拿乌江来说，资料上记载有两个源头：南源、北源。<br><br>可实际上，每个源头又有很多溪流，从山涧、石缝、悬崖里汩汩流来，逐渐汇聚成滔滔的江流。<br><br>几乎所有贵州的河流，都是由生命力极强的小溪流团结一路上可以团结的涓涓溪流最终成为势不可当的波涛而来。<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBy1Q2tiuAJFDxAAlbRyO7rZU038.jpg@!rw9"><br><br>南盘江支流之一马岭河的峡谷，不仅拥有“地球上最美丽的伤疤”——钙华瀑布，更以能在同一角度看到连续数十条瀑布而闻名。<br><br><h4>反差之美</h4>有人说，美来自反差。<br><br>山体自身突兀刚立之势与峰峦叠嶂组成连续而富于变化的柔和曲线造就大山之美，而行程中时而激扬时而平和造就了河流之美。<br><br>贵州的水，似乎更具此特质。<br><br>',
'<h2>贵州:山与人的交响 </h2>在贵州连绵如涛的喀斯特山地上，贵州人会因为最基本的生活忙忙碌碌，但他们总是有着最纯净的笑容和欢乐。<br><br>在他们身后，大山静寂无言，流水捎走四季，一个关于自然和人的故事，却悄悄沉淀下来……<br><br><img src="http://img0.dili360.com/ga/M00/01/D9/wKgBy1Q2th-ATd10AAMDWgSv6fU670.jpg@!rw9"><br><br>兀立于黔东溶丘之上的梵净山不是贵州最高的山，却是最有名的一座。<br><br>它古名“三山谷”，有3座主峰、9条支脉以及无数深陷的峡谷，气势磅礴，景色绝佳。<br><br>摄影/李贵云有一个画面，多年以来一直藏在我的心底。<br><br>很长很长的盘山路，在大山的皱褶里无穷无尽地盘旋。<br><br>爬满绿色的崖壁，有时在左，有时在右。<br><br>窝在汽车后座的一个角落里，我的思绪同马达声一样单调。<br><br>是一段上坡，车子一直开一直开，然后绕着山壁转了一个弯。<br><br>夕阳正好。<br><br>',
'<h2>220000000年前的贵州</h2>在贵州西部盘县一个偏僻的小村庄，本文作者——北京大学地质系的郝维城教授和他的同事挖掘到了距今大约2亿4千万年的鱼龙化石。<br><br>以这种鱼龙化石为主的盘县化石群以及早年发现的兴义化石群、关岭化石群，真实而完整地记录了三叠纪的贵州海底世界。<br><br>它们是继云南澄江化石群和辽西热河化石群之后，中国古生物学研究方面又一重大科学发现。<br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBy1Q2tg2AZSb4AAdaRY1A7kI044.jpg@!rw9"><br><br>产自贵州兴义顶效镇绿荫村的胡氏贵州龙身长一般只有几十厘米，体形纤弱。<br><br>难以想象的是，当年它们遭遇了怎样的灭顶之灾，使这7条好像在一起聚会的贵州龙，忽然失去了鲜活的生命。<br><br>摄影/关海彤2004年8月20日，从北京出发，飞行2个小时40分钟到贵阳，然后是至少6小时的车程，经过安顺、关岭、兴仁、兴义到盘县的新民乡。<br><br>再换越野车，颠簸一个半小时完成最后的17公里路（如果那也可以叫做路的话），我又一次来到了羊槛村。<br><br>在2001年前，几乎还没有人知道这个偏僻的、默默无闻的、在一般地图上都找不到的小村庄。<br><br>然而自从第一块鱼龙化石从那里流传出来，马上引起了当地地矿部门的注意，随即立项，与北京大学合作开展基础地质工作。<br><br>我和我的同事们从此就不断地往返于北京与羊槛村之间，并乐此不疲。<br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBzFQ2tg2ALwh8AAjK-7lBhCU691.jpg@!rw9"><br><br>在贵州关岭县，几位科研人员正在尽力拼接一块保存较为完整的鱼龙化石。<br><br>关岭的鱼龙体形庞大，在三叠纪的贵州属于“统治” 阶层。<br><br>摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M02/01/D9/wKgBy1Q2tg6AVJ0YAAFdYQmcMhw984.jpg@!rw9"><br><br><h4>贵州最古老的鱼龙化石</h4>第一次到贵州省六盘水市盘县新民乡羊槛村，是2001年夏天的一个黄昏。<br><br>那时候，这个坐落在两山之间平缓的鞍部里的村落，掩映在一片绿树之中，而树叶儿全都在夕阳中闪闪发着光。<br><br>淡淡的炊烟袅袅地上升，几个老汉坐在门口默默地吸着旱烟。<br><br>老汉见来了外人，连忙把我让到了村支书黄发万的家。<br><br>“你们是？”村长很审慎地望着我和我的同事。<br><br>',
'<h2>贵州：环扣产业链访博鳌亚洲论坛秘书长龙永图</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tgyAGqMaAALkBMSTrQE836.jpg@!rw9"><br><br>龙永图从贵州回来，曾经一度陷入无边的迷离与矛盾之中。<br><br>这里好山好水，风光如画，这里保存着远古时代的神秘踪迹，这里积淀着浓厚而深刻的文化底蕴，也还是这里，吸纳着全国最贫困的人群。<br><br>这种文化上的富足和生活上的贫穷所形成的反差是如此强烈，我们不得不仔细思考经济的发展文化的保存两者之间是否必须抛弃其一，贵州这样处在一个特殊的地理位置、独特的文化角落里的地区应该如何面对经济地发展和全球一体化的浪潮。<br><br>带着这样的疑问，我们特别采访了博鳌亚洲论坛秘书长，曾经为中国加入世贸组织作出重要贡献的贵州人龙永图先生。<br><br>记者：龙先生，您好！作为一个贵州人，对于自己的家乡宜人的风光和多彩的文化您一定深有体会。<br><br>到过贵州的人往往一方面受到景观的震撼，另一方面看到很多农民生活贫困也受到很大的冲击。<br><br>您能不能先谈一谈贵州贫穷的根源是什么？<br><br>龙永图：远离经济中心可能是贵州贫穷的一个重要原因吧。<br><br>贵州的交通很不方便，商品交换的成本太高，地理位置就很容易被边缘化，很难进入经济发展的主流。<br><br>这是一个先天的条件，我们必须面对这个事实。<br><br>其次，也是因为贵州处于山区，交通不便，所以很大一部分贵州人的观念都比较陈旧，开放的意识不是很强。<br><br>这样的话，很容易产生坐井观天的狭隘思想，或者是容易满足的思想。<br><br>记者：您对于中国加入世贸组织的贡献很大，那么您认为入世对于像贵州这样的偏远地区来说具有什么样的意义？<br><br>',
'<h2>贵州：富人的乡村盛宴</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBy1Q2tgyANPbxAATOZzBsoHY788.jpg@!rw9"><br><br>张 晓 松贵州省教育学院教授贵州，起初人们认为她最有吸引力的地方是自然风光与民族风情，之后人们又把眼光转到贵州的绿色喀斯特生态环境与多民族传统文化上。<br><br>但后来，在远道而来的世界旅游组织专家眼中，贵州极具异质性的传统民族文化，尤其是“乡村人民的纯朴与微笑”才是最有吸引力的资源。<br><br>他们建议，贵州旅游形象应当是：“这里是世界上最热情友好的地方”。<br><br>专家们选定了雷公山区的7个苗族村寨，编制了一个“巴拉河乡村旅游示范性规划”，建议贵州大力发展“乡村旅游”，把贵州建成“独具特色的乡村旅游目的地”。<br><br>但一些人感到不解：乡村不就是落后贫穷的代名词吗？<br><br>而贵州的乡村就是中国最边缘、最贫困、最落后的地方，这样的地方能够成为旅游热点而富裕起来吗？<br><br>城市与乡村，将是21世纪中国的两个相互冲突、对话、互补的主角。<br><br>上世纪最后20年，中国的城市以惊人的速度发展，尤其是以京津、长江三角洲和珠江三角洲为核心的地区。<br><br>在那里，古老的乡村正在以极其迅猛的速度被城市取代。<br><br>与此同时，城市人的压力感、紧张感、孤独感、隔膜感、与自然的分离感也在迅速产生。<br><br>古老的乡村那宁静、自然、浪漫如田园诗般的风景和纯朴善良热情的民风成为可望而不可得的逝去的梦。<br><br>这是近年来一大批乡村旅游产品，如农家乐、古镇古村落观光等突然火爆起来的主要原因。<br><br>吃农家饭，到农田里去栽种或者是收获，体验农家人的生活，成为城里人周末休闲生活的新时尚。<br><br>在这样一个大需求下，乡村旅游目的地的定位得到了贵州3800万人民的广泛欢迎。<br><br>据统计，贵州共有约26000个行政村，以每个行政村包含2.5个自然村寨计算，它的自然村寨有将近五六䶀个，其中少数民族村寨占了三分之一。<br><br>这些五彩纷繁、充满奇风异俗的民族村寨遍布在贵州的青山绿水之中，是最具竞争力的旅游资源。<br><br>在全球反贫困战略的视野下，乡村旅游开辟了一条充满希望的道路。<br><br>乡村旅游给谁带来好处呢？<br><br>给乡村人民，乡村中的剩余劳动力（在贵州，平均每个农村家庭有1.5个剩余劳动力），尤其是这些剩余劳动力中的老人和妇女。<br><br>他们被传统农业生产所淘汰，却是地方知识的拥有者，是天生的导游员和旅游服务人员。<br><br>发展乡村旅游对贵州实在是太好了，对那些最边远最贫困地区的人民，对于那里的绝对弱势群体，无疑是艰难处境中的一个福音，一种希望之光。<br><br>而对于干渴的城市世界而言，乡村深厚的文化底蕴，丰富多彩的民族文化，恰似一道令人开胃的山地“大餐”。<br><br>旅游专家们说，贵州的乡村旅游是为富人准备的一道丰盛的宴席。<br><br>旅游作为一种财富的搬运活动，外面的富人们通过旅游，把多余的财富运到贫困山村来，而乡村则销售给他们心灵的休憩和回归。<br><br>当然，这道“盛宴”要想满足现代富人们的需求还会面临许多挑战：一方面，如何使乡村旅游让游客感到满意，感到喜悦？<br><br>人们不仅希望通过“观看”来购买乡村靓丽的风景，也希望买到一次物有所值的体验。<br><br>问题的另一面是，外面的人进来以后，不说别的，仅仅是他们手中的相机，就足以使乡村传统文化受到冲击。<br><br>现代化是一个波涛滚滚的海洋，小小的山村犹如这海洋上一个个文化孤岛。<br><br>在现代化浪潮汹涌而来的时候，乡村的传统能抵御住城市观念的影响吗？<br><br>在商业化和现代化的诱惑下，贵州的乡村，是否会也会像当年的殖民地一样，上演一出以消失和变异为主题的“后殖民主义”悲喜剧？<br><br>',
'<h2>贵州：生态博物馆的试验田</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2tguAYoXwAAaefTNivoI759.jpg@!rw9"><br><br>苏东海《中国博物馆》原主编、国家博物馆研究员、中挪合作贵州项目领导小组组长“生态博物馆的理论是美妙的，不用博物馆专业人员，而让公众建立自己的博物馆，要把物归还到人文环境和自然环境中去，照这样推演下去，只能发展成为一种文化活动而再也不需要博物馆了。”<br><br>1994年在一次博物馆学年会上，新任的委员会主席马丁· 施尔如是说。<br><br>上个世纪六七十年代，环境科学的崛起和生态理念的传播震撼人心，也影响着国际博物馆界改革的思维。<br><br>1971年国际博协大会提出了“生态博物馆”的概念并迅速形成了实践运动，而这个概念本身和它的实践在现实中受到了种种挑战。<br><br>首先是新生的生态博物馆与传统的、主流的博物馆的碰撞。<br><br>这种碰撞其实是始于欧洲。<br><br>生态博物馆受到了像马丁· 施尔一样的西方博物馆学家的质疑。<br><br>生态博物馆作为一种新思维，恰恰是在对主流博物馆传统思维的批判中诞生的，这种碰撞是很自然的，也是有益的。<br><br>在现实中博物馆是在思想交融中前进的。<br><br>中国倡导生态博物馆，是和对现实的警觉分不开的。<br><br>而生态博物馆的实验地之所以放在贵州，是因为贵州在工业化进程中比较滞后，自然和文化遗产保留下来的比较厚重。<br><br>以生态博物馆的理念和做法，对自然环境、人文环境、有形遗产和无形遗产进行整体保护、原地保护和居民自己保护，建立众多的、小型的、村寨的生态博物馆，贵州是比较好的试验地。<br><br>',
'<h2>贵州：与移民共舞</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBy1Q2tguASZ5lAAVIz-ING9c244.jpg@!rw9"><br><br>熊 宗 仁贵州省社会科学院历史研究所研究员贵州是古人类的摇篮之一。<br><br>早在二十多万年前，在今贵州地域上就闪射出令世人瞩目的史前文化之光。<br><br>今贵州地域有确切文献可考的历史，源于司马迁的《史记》。<br><br>它记述“西南夷”特别是其中“最大”的夜郎国的历史，虽然简约模糊、扑朔迷离，但都是信史。<br><br>大约两千多年前，贵州是中国氐羌、百濮、百越、苗瑶和汉民族五大族系融合的地域。<br><br>各民族各支系进入的时间虽然不一致，但他们之间的排斥、交融和友好共存的过程却从来没有停止过。<br><br>新的文明元素不断生长，旧的文明元素衰落，于是就有了历史的进步。<br><br>由于史前文明存在无数的断环，我们无法确认史前众多的远古人类中的某个就是今贵州某个民族原始的祖先。<br><br>不算远古人类无意识的迁徙流动，而据史籍记载，在今贵州地域，移民这一文明的交流，早在春秋战国时期就已开始。<br><br>当时的贵州地域，人口的民族构成是“夷多汉少”。<br><br>外来的汉族人口犹如涓涓细流汇入少数民族之中，渐渐成了“夷”的一部分。<br><br>自秦汉对“西南夷”的开发，中经长达千年以上的民族交流融合，即使是明王朝建立后大规模地向贵州迁入汉族人口，都没有改变贵州人口构成上“夷多汉少”和文化上“夷强汉弱”的格局。<br><br>这种格局发生重大转折，是在清代中叶以后。<br><br>',
'<h2>三识贵州</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBy1Q2tgSADfScAAJGArkb4DE977.jpg@!rw9"><br><br>李雪梅采访石门乡办公室主任张国辉。<br><br>“我的采访对象一家三代都与石门坎有不解之缘。<br><br>他的爷爷张崇武教过传教士柏格理苗语，他的父亲是柏格理的学生，而他本人自1993年就出任现职，应接不断往来的探秘者。<br><br>有了这种特殊的关系，石门坎百年兴衰的传说与故事，早已盈满心中。<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBy1Q2tgSAHvKnAAVTtFybP3Q585.jpg@!rw9"><br><br>图片编辑吴敬在绥阳采访。<br><br>“我的任务当然是去找图片，去之前心里挺没底的，但是在那里的二十多天，我寻访到了贵州最优秀的一批摄影师，看了数万张照片，这些融入了贵州人情感的图片很有分量地支撑住了我们的专辑。”<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2tgSAJ7DEAAkV3JiWuYM086.jpg@!rw9"><br><br>摄影师关海彤在石门坎“扎”了两周。<br><br>“我住在当地条件最好的一家旅馆，每晚5元，我觉得这里似乎停滞了，房间、火塘、食物等生活方式，都与当年传教士在书中描写一样。<br><br>几乎没有什么摄影师来过石门坎，我见到的每一个人都非常羞涩地希望我给他或她拍张照片，我现在正给他们邮寄呢。”<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBzFQ2tgiAK1VJAAbllQlygnA900.jpg@!rw9"><br><br>朱彤在镇远采访途中。”<br><br>我两次深入贵州，感觉黔人并不如外界所言的‘夜郎自大’和‘黔驴技穷’，他们只是守着自己上千年来自然缓慢的生活，不喜欢过多的变化而已。<br><br>但现在他们也受到外界评价的影响，变得不知所措甚至有些自卑。<br><br>我觉得我们应当更多地尊重贵州人自己的价值观。”<br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBy1Q2tgmAPDjyAAYSleqVvuE629.jpg@!rw9"><br><br>尹杰在遵义绥阳县的双河溶洞群尝试探洞。<br><br>身后的摄影师关海彤闪光灯喀嚓一闪，留下了这张照片。<br><br>“当时，我们陷入了那种纯粹的黑暗中，往返200多米，25分钟的探洞经历，让我深切地体会到了喀斯特溶洞的神秘以及黑暗带给人心灵的压力。<br><br>我想我不会忘记这25分钟。”<br><br>为了这个专辑，我们编辑部派出9名记者分批三下贵州。<br><br>而我作为带队，三次都去了，在杂志社是一种殊荣。<br><br>第一次的黔东南、黔南和黔中考察行色匆匆，原本陌生的贵州仅识得一个粗浅的轮廓。<br><br>第二次聚焦于贵州东西两点——黔东南的镇远与毕节地区的威宁县石门乡，前者经历从军事重镇到繁华商都的转换，后者演绎了从文化边缘跃升到文化中心再跌落到文化边缘的百年兴衰，贵州向我们从容展开它隐蔽、厚重的一面。<br><br>第三次深入黔东南腹地，贵州少数民族文化的神奇与浪漫、野性与包容，迎面扑来。<br><br>久行于未知的贵州，惊奇的感觉却与日俱增。<br><br>上万里的行程，数百卷胶片，贵州打动人的地方，值得报道的人与事太多太多，但我们反而变得谨小慎微不敢轻易下笔，虽然三个月的时间并不短暂，但我们了解的贵州却依然有限。<br><br>我们的工作转而变为诚邀、说服对贵州最有发言权的学者、专家和摄影师亲自出马，龙永图、苏东海、张晓松、卢现艺、梁太鹤、高冰、张茵、沈红……当读者在分享他们一篇篇精彩的作品时，不要忘了，我们的编辑理念，还有我们对贵州的理解、诠释与期待。<br><br>',
'<h2>我看到了几百只藏羚羊</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D8/wKgBzFQ2tgOAAIbiAAdmQ6eRGbU388.jpg@!rw9"><br><br>绿色江河的志愿者在青藏公路上为藏羚羊拦车让道今年2月，《中国国家地理》推出了青藏铁路专题，从生态保护和工程建设两方面介绍了这条高原之路，其中介绍高原精灵藏羚羊的篇章备受读者关心，经常会有读者向我们提问：藏羚羊将如何过铁路？<br><br>它们会走人类为之设计的动物通道么？<br><br>带着这些问题，我参加了民间环保组织绿色江河（www.green-river.org）今年8月的志愿者活动，驻扎在海拔4500米的索南达杰保护站，希望能与藏羚羊近距离接触。<br><br>克服高原缺氧身体不适的同时，志愿者的主要工作是沿途观测迁徙中的藏羚羊，记录它们的种群数量。<br><br>青藏公路的车辆较密，常有迁徙途中的藏羚羊成群地滞留在公路旁。<br><br>必要的时候，志愿者会将来往的车辆拦下来，请求司机停车等候藏羚羊过公路。<br><br>由于青藏公路和铁路相隔很近，母羊往往是领着小羊刚冲下路基，就面临过铁路的问题。<br><br>铁路对于一直生活在可可西里的藏羚羊毕竟是一种“新事物”，它们需要很长时间来适应。<br><br>铁道部门和生态专家采取了很多措施引导藏羚羊走专门为之设计的涵洞，据说今年6月就有上千只藏羚羊成功通过了动物通道。<br><br>然而，仍有些羊群会采取攀爬铁路路基的方式过铁路。<br><br>青藏铁路的路基是为了保护冻土而设置的抛石或碎石路基，还加有抛石护坡，本不适合藏羚羊的蹄子，但是看到它们不顾一切地爬上铁路路基时，躲在远处观测的志愿者们都非常揪心，因为青藏铁路一旦开通，无论对于藏羚羊还是对于行驶的列车，这都是十分危险的。<br><br>',
'<h2>投岩麝退香 芬芳尽消散</h2>麝香是药材中的上品，能起死回生；麝香是香料中的精品，只要一滴，便能芳香久存。<br><br>然而当人类是如此依赖于价格比黄金还要高出许多倍的麝香时，在中国已不足10万头的麝如何来承受这样的重担？<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBy1Q2tfmALGZMAAa3LXFKDgA040.jpg@!rw9"><br><br>由于千百年来人类的追捕,麝对人十分恐惧，人根本无法和它接近,因此麝被称为胆子最小生性孤独的动物。<br><br>它像小鹿又像绵羊，惟一的御敌办法就是逃跑,所以它的停息姿势就是准备逃跑的姿势。<br><br>摄影/焦景全<h4>何处寻麝</h4>天刚蒙蒙亮，扎西就早早地起来，在老婆点燃松枝用熏烟驱走身上的“鬼邪之气”后，便扛起枪，背上背筐，牵着猎狗出发了。<br><br>他轻轻滑过溜索，小心走过湿漉漉的独木桥，进入村后一条大弄巴（山沟）里。<br><br>这是当地猎人一年内最后一个捕猎季节，在路上，他偶尔会捕杀被撞见的斑羚、鬣羚或野鸡，而最主要的目标是拉普（公麝）。<br><br>扎西的家乡位于喜马拉雅山和横断山的交会处，这里是典型的高山峡谷地区，植被丰富，类型多样，呈现出明显的垂直分布特征，不同区系的野生动物在这里汇集，是我国生物多样性非常丰富的地区。<br><br>黑麝和林麝在这里都有分布，这里曾是我国麝资源最丰富的地区之一。<br><br>村庄坐落在河谷的底部，气候宜人，一派“江南”景象，但以前，这里的居民世世代代都以捕猎为生。<br><br>今年47岁的扎西早年继承了祖辈的传统，十四五岁的时候就随父亲进山打猎，到二十多岁就成了闻名乡里的捕猎好手，说起来，至今颇有风姿的老婆当时就是因为这个原因才嫁给身材矮小的扎西的。<br><br>说起打猎，扎西总要讲自己捕麝的故事。<br><br>和其他猎人一样，外出打猎时遇到公麝是他最大的希望，因为公麝有麝香囊，一头麝香囊便足够全家一年的生活费用。<br><br>事实上，他捕杀最多的猎物也是麝。<br><br>',
'<h2>拉达克遗世独立的藏人古王国</h2>400年前，达桑热巴写了一本书，叫《香巴拉之旅》。<br><br>他笔下的香巴拉（香格里拉），就是现位于印控克什米尔的拉达克。<br><br>知道拉达克是从古格开始的。<br><br>一个风雨飘摇700年的古格王国，忽然就如青灰的暮霭般消散在札达土林深处……亡了古格的，据说是跟它同宗同族的“雪山水晶国”——拉达克。<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBy1Q2teuAbxTYAAOikRD51-U988.jpg@!rw9"><br><br>从列城沿着印度河往西行进200公里处，坐落着一个藏传佛教宁玛派寺院——喇嘛雍禄寺，历史上著名的佛学家仁钦桑布赴克什米尔学经时曾在这里长期居住，弘传佛法。<br><br>从西藏再往西，便是拉达克。<br><br>喜马拉雅和喀喇昆仑两大世界最高的山系从南北两面将其夹峙其间，几乎平行的拉达克山脉和札斯卡山脉又从中横贯，无数雪山托起这片平均海拔3500米的高地。<br><br>在机场修建以前，每年11月到翌年4月，有6个月的时间不能通行，使拉达克完全与外界隔绝。<br><br>重重雪山接天连地，像守护一个久远的神谕一般，守护着拉达克的古老文化，守护着这传说中的“小西藏”。<br><br>拉达克西北接克什米尔(巴控区)，西南接巴基斯坦，东临中国西藏，地处印度最北端，被划入查谟和克什米尔自治邦。<br><br>说起来这个邦也够神奇，藏传佛教的拉达克、伊斯兰教的克什米尔、印度教的查谟，像三块不同颜色的七巧板，被溪谷和高山拼接在一起。<br><br>2004年1月的一个早晨，我们乘坐的飞机从德里起飞一刻钟后，一道道覆满白雪的山峦便迤逦而来。<br><br>愈向北，山就愈高、愈密，这就是冰天雪地的喜马拉雅……正是这道地球的脊梁，在地理上将拉达克与印度次大陆分离，形成两个对比强烈、差异极大的世界。<br><br><img src="http://img0.dili360.com/ga/M02/01/D8/wKgBzFQ2teuAJBwpAAgvfe7nuDU683.jpg@!rw9"><br><br>在列城的巴扎上卖杏干、杏仁和其他干果的拉达克女子们大多裹着暗色的羊毛头巾，席地而坐，一边低声聊着天，一边看着眼前匆匆走过的行人，这样的情景与几百年前没有什么不同。<br><br><img src="http://img0.dili360.com/ga/M00/01/D8/wKgBy1Q2teyANUZnAA1cAp8tM3A985.jpg@!rw9"><br><br>拉达克人把自己的家布置得有板有眼，他们平静地吮吸着喜马拉雅群山南侧温润的空气，过着无忧无虑的生活。<br><br>拉达克人是我们所遇到的最好客的民族之一，他们的一举一动都透着谦虚和诚实。<br><br><h4>列城·巴扎</h4>最终，飞机降低了高度，开始在印度河谷中一处平坦的缓坡上方盘旋，望下去，景色竟是贴心贴肺地熟悉：一块块收割过的农田，还留着麦茬排布出的一道道细细的纹理，像在一张极大的粗画布上，用短促有力的笔触蘸着浓浓的咖啡色油彩涂抹过；在田块之间，散布着一些白色的四方形藏式房屋。<br><br>南面不远的地方，从神山冈仁波齐发源的印度河（中国境内称狮泉河）像一条粗大的绳索，发出冷冽的寒光。<br><br>巨大荒凉的石山在河流两岸绵延，顶着千年不化的积雪，线条硬朗而丰富——像是西藏的阿里——列城到了。<br><br>',
'<h2>百味咸为先</h2>咸味能让你想起什么？<br><br>白色的盐、清淡可口的汤、微腥的海风、生病时输入的生理盐水，甚至是流下的眼泪？<br><br>本文作者以盐为线索，将盐比作与阳光、空气、水一样伟大的事物，看看盐是怎样通过五味之咸，勾起我们的食欲，满足身体需要，同时，给我们的生活带来诗意与美感。<br><br><img src="http://img0.dili360.com/ga/M02/01/D7/wKgBzFQ2teOABLM-AAhgYbF_lOA799.jpg@!rw9"><br><br>堆积的盐山像晶莹的冰雪世界 摄影/Annie Griffiths Belt/C对于盐，最有说服力的一句俗话是：走遍天下离不得钱，山珍海味离不得盐。<br><br>想想看，把盐与金钱并列在一起，归结为一个档次，可见发明这句俗语的人，眼光的确是满“毒”的。<br><br>其实，随你怎么说得天花乱坠，对普通人来说，白花花的盐不过是一种调味品罢了。<br><br>“吃盐为了咸，吃糖只求甜”，它虽然也有幸列入了中国人传统生活的油盐柴米酱醋茶“七件事”——但对一般人而言，盐又是看起来最不起眼的东西：不就是炒菜随便放把盐，给一日三餐增添点咸味吗？<br><br>然而在我们这个世界上，越是伟大的事物，似乎看起来越是不值钱。<br><br>空气、阳光、水，多么伟大，谁能离得了？<br><br>盐的伟大也是一样。<br><br>一个健康的成年人，体内必然有150克左右的盐；一个健康人的血液中，必然含有5‰左右的盐；人的淋巴液、脊髓液和汗液中，也必须有含量很高的盐。<br><br>那么，假如人体内缺少盐分会有什么情况发生呢？<br><br>答案很简单：心脏功能衰退、消化功能降低、肌肉抽搐痉挛、神经功能失常、内分泌失调等等；若是再严重了，人的生理机能就会很快衰竭，接下来，很可能就得面临死亡了。<br><br>所以，把盐说成是与阳光、空气、水一样伟大的、生命中不可或缺的物质，一点也不过分。<br><br>只不过它对人类的作用比其他物质来得更巧妙、更曲折，也更具有美感。<br><br>它是通过百味之首的“咸味”来刺激我们的“感官之门”——舌尖上的味蕾；是以各种美味佳肴作为“障眼法”，先勾起我们的食欲，然后瞒天过海，悄悄满足我们身体对盐分的必需。<br><br>',
'<h2>生活在辣椒时代</h2>辣椒进入中国不到400年，却早已红遍大江南北，终结了已延续2000年之久的花椒时代——辣椒为什么具有如此诱人的魅力？<br><br>吃辣椒是否有益于健康？<br><br>中国最能吃辣的地方到底在哪里？<br><br>本文作者、西南师范大学教授蓝勇，通过5年的研究，发现这些问题并不像它们看起来那么简单……<br><br><img src="http://img0.dili360.com/ga/M02/01/D7/wKgBzFQ2tdmAJhD4AAkCbxJfET4583.jpg@!rw9"><br><br>2004年10月16日，华灯初上时分，山城重庆弥漫着蒙蒙细雨，南滨路上却是热闹非凡：900多张餐桌一字排开，组成了长达一公里的“万人火锅盛宴”，一些市民呼朋唤友、挈妇将雏前来品尝，一时间整条街道人头攒动，欢声笑语此起彼伏，空气中飘荡着“呛人”的辣香……“呛人”只是本地人中像我这样不嗜辣的“少数派”和一些外地观光者的感受。<br><br>一位坐在火锅桌边即刻奋袖出臂、开始下箸的食客还在嘟囔：“啷个回事嘛，一点儿都不辣！”“万人火锅盛宴”是首届重庆国际火锅文化节的重头戏。<br><br>曾经被收入吉尼斯世界纪录的“天下第一锅”这次也摆了出来。<br><br>它的直径足有10米，一圈儿围坐了近60人，据说熬一次底料就要用辣椒300公斤、花椒100公斤！此后几天，我注意到晨报上有一则新闻：“火锅节中，16家国内外餐饮企业与秦妈、德庄、维也纳、小天鹅、苏大姐火锅等16家重庆火锅喜结良缘，做重庆火锅在当地的总代理或加盟店。<br><br>其中，苏大姐更把‘版图’扩张到了新加坡。”<br><br>',
'<h2>从区域饮食文化看口味形成</h2>饮食男女，人生概莫能外，而民以食为天，似乎吃还是第一位的，一个对吃倾注如此多热情的国家理所当然地成为东方饮食文化的代表。<br><br>中国饮食文化的魅力首先在于它丰富的创造性，这得益于中国复杂多样的地理环境和不断交融的历史文化。<br><br>从热带到寒带，从海滨到高山，交错的地貌和气候使这里物产丰富，食料广泛，促进了人们进食心理的选择，使餐桌上的肴馔丰富多变。<br><br>这种多变是与中国文化崇尚的“天人合一”一脉相承的，中国饮食文化也追求自然、社会、人际以及个体生命的和谐与均衡。<br><br>人们通过一起吃饭来加深感情或解决问题。<br><br>强调饮食结构（谷、果、畜、菜）和谐搭配；饮食要与季节相适；医食同源，养生保健。<br><br>同时也强调五味（酸、甜、苦、辣、咸）调和五脏，五脏和平则精神健爽。<br><br>中国饮食追求味道谐调和中，但不同地方的人的口味却千差万别，这是因为中国饮食文化里具有明显的地域性差别。<br><br>一个地方饮食文化的建立与它当地的物产、气候、历史文化、宗教等因素都密切相关，比如西南以辣去湿，北方多食咸肉以御风寒，海疆岛屿则多食咸鲜海产，缺盐地区则以酸辣中和碱食。<br><br>从北到南，口味由咸转淡；从西到东，口味由辣转甜；从陆到海，味道由重转轻。<br><br>封建社会地域文化的滞流和传承使当地的饮食口味积淀下来，而历史上人口的大迁徙和军事变化有时也会对当地的口味带来冲击和融合。<br><br>这种饮食文化的区域差异就是我们今日津津乐道的四大菜系或八大菜系等等的历史渊源，也是中华民族世世代代口口相传的历史遗产。<br><br>但无论一个地域的饮食口味怎样变，都隐含着调和五脏、健康养生的本要，隐含着中国思想文化的影子。<br><br>中国饮食文化研究所所长赵荣光先生用12个饮食文化圈来表示饮食的地域性差别，就像一些学者们称呼“楚文化圈”、“秦文化圈”那样来区分区域文化地理，尽管它们并不能确切地图示边缘的实际分布情况。<br><br>各饮食文化圈有重叠，表示彼此既相对独立，又相互渗透影响；国界外的虚线既表示现实的地域分野，又表示中国饮食文化传播不受政区的限制。<br><br>从这些饮食文化圈中我们可以看到区域饮食的文化差异和口味流变。<br><br><img src="http://img0.dili360.com/ga/M00/01/D7/wKgBzFQ2tdiATBA3AACuol619vU644.jpg@!rw9"><br><br>1．东北地区饮食文化圈2．中北地区饮食文化圈3．西北地区饮食文化圈4．黄河中游地区饮食文化圈5．京津地区饮食文化圈6．黄河下游地区饮食文化圈7． 长江中游地区饮食文化圈8．长江下游地区饮食文化圈9．西南地区饮食文化圈10．东南地区饮食文化圈11．青藏高原地区饮食文化圈<h4>1．东北地区饮食文化圈</h4>这里土地肥沃，草场优良，平原广阔，五谷杂粮与山货水产都很丰富，冬季寒冷漫长，人口稀少。<br><br>历史上这片土地长期生活着满族、蒙古族、鄂伦春族、朝鲜族等少数民族，游牧狩猎是他们的主要生活方式。<br><br>人们好食炖菜，摄取高热量的动物脂肪，以御寒冬。<br><br>由于缺少新鲜蔬菜，当地人有吃生肉、葱蒜、冻食和腌菜的习惯。<br><br>吃生肉、冻菜、冻水果可帮助增加维生素，避免一味吃热食导致缺乏维生素而得坏血病，冷冻食品已发展成人们的一大嗜好，哈尔滨一年的雪糕竟然大部分是在冬天消费的；吃葱蒜可以消除吃生肉的不良后果，帮助消化杀菌；另外因寒冷的气候使冬季缺少新鲜蔬菜，腌菜和泡菜占了很大比重，几乎每家都有大大小小的酱缸。<br><br>酸菜腌渍时间长，新鲜度差，因而调味咸重，以压抑异味。<br><br>自清中叶以后，关内大量移民涌入东北开荒垦殖，农业取代游牧和采集业成为主要生产方式，东北的饮食方式亦随之发生了一些变化。<br><br>',

'<h2>舌尖上的苦旅</h2>对于中国人而言，不讲究味觉的饮食，如同未经恋爱的婚姻。<br><br>正如钱钟书先生所言，中国人之吃饭，味道为至尊价值，“舌头代替了肠胃，作为最后最高的裁判”。<br><br>而关于苦味食品的历史故事和传播历程，以及与之相伴相生的民族心理、历史文化等，均悠远绵长，繁复生动，共同书写了中国饮食文化的重大章节。<br><br><img src="http://img0.dili360.com/ga/M01/01/D7/wKgBy1Q2tXaAGal9AAm-l078xsI055.jpg@!rw9"><br><br>苦丁茶  摄影／于欣龙漫步于京城的超市、菜市场的时候，我曾专门留意过苦味浓浓的各宗食物，有自报苦味的：苦瓜、苦菜、苦丁茶；有苦而不宣的：莴笋、苣荬、芥蓝；有来自深山野外的：山蘑子、山么楂、曲曲菜；也有南果北上的：橘柚、广柑、柠檬。<br><br>另外，我还发现了一些不太熟悉的新面孔，像水箭草、岗梅根、玉蝴蝶等。<br><br>中国各地气候、土质、风习大有不同，苦味食品也种类繁多，熟炒凉拌，做法各异。<br><br>有幸看到一家餐馆开出的《苦味菜谱》，洋洋洒洒竟有30多道。<br><br>从头看到尾，只觉得舌苔慢慢开始变绿，让人几乎一次性彻底了断了这“吃苦”的念想。<br><br>然而环顾四周，在座“自讨苦吃”者却个个神情自若，授受如仪，大快朵颐，苦乐自知，确是一番傲人境界。<br><br>试着点了一道苦味野菜，原来只用开水焯了，撒上些盐和熟油，虽是苦涩，却带着山风地气的馨香，倒也原汁原味，清凉爽口。<br><br>始信古人“令味蕾惊变之奇效”一说不虚了。<br><br>这次难忘的“吃苦”经历引发了我对苦味食品的关注。<br><br>细数起来苦味食品竟有上百种，多属不入八大谱系的谷物和应时野蔬。<br><br>在厌倦了鸡鱼鸭肉的脂腻之后夹上筷端，有清苦之香，无倒胃之弊，何乐而不为呢？<br><br>想来在艰难困苦的生存环境中，先民肯定没少“吃苦”，不过时至今日苦味食品依然风风光光大行其道，在人类食谱中占有一席之地，一定另有道理。<br><br>其实在自然界中，苦味物质本就比甜味物质的种类多，就植物而言，植物体内的生物碱、苷类和肽类等化合物，有不少就是属于苦味的。<br><br>不少苦味植物对动物有害，而其苦味恰好可以提醒哺乳动物不要吃进有害的毒物，这是自然界的巧妙安排。<br><br>而经现代医学研究表明，苦味食品含有丰富的营养物质，有促进造血、防癌抗癌、清除体内有害物质以及防止衰老等功效。<br><br>如果长期不摄取苦味食品，人体体液将无法平衡，导致免疫力下降。<br><br>“食之以味先，继之以疗后”，华土中医讲究“慎和五味，五脏安和”，苦味食品早已被古人安然接受，“增寿觅苦味”的说法在民间流传甚广。<br><br>更令我感兴趣的是苦味植物的地理迁移和传播的自然历程。<br><br>苦味植物的地理分布有一个不容忽视的特点，那就是最早都分布于中国南方。<br><br>在广阔的时空中，它们大致都是由南向北传播，这并非偶然的巧合。<br><br>“苦”味食品很多源于南方，南方气候燥热，而“苦”能够“清热去火”，人们在饮食上自然而然地选择了带有“苦味”的食物。<br><br>中国传统文化中的阴阳五行生克关系也说明，南方在五行上属火，在五味上聚苦，在五色上属赤，这是“苦”根源于南方的有力佐证。<br><br>苦丁茶、苦荞麦、苦瓜这三样苦味食品就很有代表性。<br><br>它们的地理分布、传播及历史渊源，可以有力地证明苦味食品上下数千年、纵横数千里的南北大迁移。<br><br>这一迁移过程活色生香，悠远绵长，让我们想起了土地、家园、炊烟、阡陌等许多宁静恢宏的事物，宛如一首荡气回肠的农事诗，其表现力已臻完美境界。<br><br>',
'<h2>甜的美好隐语</h2>甜味是人出生后首先接受和追寻的味道，我们来到这个世界上，得到的第一份食物，就是母亲甘甜的乳汁。<br><br>18世纪的英国作家乔纳森·斯威夫特认为，追求甜和光明，是我们人类“两件最高贵的事情”。<br><br><img src="http://img0.dili360.com/ga/M02/01/D6/wKgBzFQ2tU-AALDQAANFpCjity8806.jpg@!rw9"><br><br>装饰有爱字的心形糖果。<br><br>摄影/Michael Koller/C有朋友从泰国旅游回来，问她在泰国最开心的是什么？<br><br>她说是吃“哈根达斯”，因为那里的哈根达斯价格只需国内的三分之一，“所以我每天都要吃三份”。<br><br>朋友说时满脸都是孩子般甜蜜的幸福表情。<br><br>“爱我就请我吃哈根达斯”，有一句广告语这样说。<br><br>“它能释放人的欲望，揭示人的命运。”<br><br>电影《浓情巧克力》这么形容巧克力的魔力。<br><br>据说我们口腔里甜味的感受体，是直接连接到大脑中分泌脑内啡的地方的，所以糖吃下去之后，可以快速诱发人体产生快感。<br><br>这也是为什么很多人心情不好的时候会吃巧克力，紧张时也会想吃甜食的原因了。<br><br>同时，糖可以马上转化成热量，减轻你的压力、提升人的心情。<br><br>在西方有一种糖叫“life savor”，它的形状很像救生圈并且因此而得名——就像你套上救生圈就可以安全地游泳一样，这种糖也能救你的命，在你饥饿难耐时，吃上一颗就会很快缓解饥饿的感觉。<br><br>人类对甜味的追逐从我们还在娘胎里的时候就已经开始了。<br><br>当在母亲肚子里还没有机会接触任何外界味道的时候，我们就在有滋有味地吞咽甜甜的羊水。<br><br>据研究，出生后仅几小时的婴儿已能明确表示对甜味的喜好和对酸味的厌恶，而初学走路的孩子已经对不同浓度的甜味十分敏感，这说明喜欢吃甜的东西好像是一种与生俱来的本能。<br><br>美国霍华德·休斯医学研究所的研究人员揭示了人们爱吃甜食的分子基础。<br><br>据报道，研究人员将一种编码合成人类甜味感受器蛋白质的基因注入老鼠体内，创造出了与人类一样爱吃甜食的老鼠。<br><br>他们同时又将一种完全不同的感受器基因注入另一组老鼠的味觉细胞中，结果这些老鼠会把本来没有味道的分子当成是甜的。<br><br>两组实验都表明，舌头上对甜味的感受器分子会刺激舌头和硬腭上的味觉细胞，并将味觉信号传送到大脑，而编码甜味感受器蛋白质分子基因的不同，可能导致每个人对甜味喜好的差别。<br><br>',
'<h2>发现原始封泥</h2>对于现代人，封泥已经陌生，然而其意义和价值却非同一般。<br><br>1995年，收藏家路东之发现并保护的大批秦封泥，被专家称为“是可以弥补《史记》、《汉书》缺憾的珍贵文献，是统一的中国封建王朝第一部百官表和地理志。”<br><br>在新旧世纪之交，路东之创办的古陶文明博物馆又陆续入藏了约400品战国封泥。<br><br>而在此之前，人们从公开出版物上所掌握的战国封泥不过30枚。<br><br>为了弄清这400枚战国封泥的身世，北京师范大学历史系文博专业和古陶文明博物馆共同组织了调查及相关学术课题的研究。<br><br><img src="http://img0.dili360.com/ga/M02/01/D6/wKgBzFQ2tXuAEneqAADmeazjN9Q347.jpg@!rw9"><br><br>这些版别各异的“笃”字封泥是商贸过程中诚信的标志。<br><br><h4>以往所知的战国封泥与这次发现</h4>在纸张未出现之前，文书、信件一般都写在竹简上。<br><br>为了防止简牍在传递过程中被人私启窃看，遂将竹简捆好后用泥封在结绳处，并在泥上加盖印章，借以起到“以检奸萌”的作用。<br><br>这块打上印章的泥团，就是封泥，亦称“泥封”，被人形象地称为是“简牍之锁”。<br><br>古文献中记录封泥使用情况的不乏其例。<br><br>《周礼·秋官·职金》载：“辨其物之美恶与其数量，<br><br><img src="http://content.dili360.com/public/data/posts/font/201303/1363943379405.png" height="16" border="0" width="16"><br><br>而玺之。”<br><br>即为在财货上压印封泥之制。<br><br>《云楚睡虎地秦简》中也形象地叙述了印与封泥的关系。<br><br>“封泥”一词最早见于《后汉书·百官志》守宫令本注：“主御纸笔墨，及尚书财用诸物及封泥。”<br><br>但从文物发现的角度，封泥的发现并不太早，直到清晚期，金石学家才确认了曾被误作“印范”的文物为汉代封泥。<br><br>与之相仿，人们对战国玺印的认识也比较迟。<br><br>古玺印的收藏与研究虽不晚于宋代，但直到明朝，人们还不能确认其为战国遗物。<br><br>至清代中晚期，金石学家们才明确地指出“古玺”是六国（战国）遗存。<br><br>以罗福颐先生为代表的研究学者曾认为，现存古代玺印大多出自墓葬，是随葬品，因而和实用物有相当的差距。<br><br>而封泥则是实用物的遗存，表现了一个时代实用玺印的制度和文字的真实情况。<br><br><img src="http://img0.dili360.com/ga/M02/01/D7/wKgBy1Q2tXuAHPjPAACVjKWnvVU398.jpg@!rw9"><br><br>新蔡故城遗址位置图。<br><br>经过一个多世纪的研究，古文字学家已能分辨出燕、三晋、齐、楚、秦、巴蜀等国玺印的具体特征。<br><br>战国玺印虽为古史的重建作出了自己的贡献，但从清晚期吴式芬、陈介祺作《封泥考略》并辨识出3枚战国封泥，直到1994年孙慰祖《古封泥集成》（其间著录包括《封泥考略》中的3枚共21枚战国封泥）出版，人们所掌握的战国封泥，竟不超过30枚。<br><br><img src="http://img0.dili360.com/ga/M01/01/D7/wKgBy1Q2tX-AQGRnAAL2yp5ETTk269.jpg@!rw9"><br><br>战国时封泥使用想象图。<br><br>绘画/李晟上个世纪末的一天下午，一个河南人跨进古陶文明博物馆，说有一些奇怪的封泥要给馆长看。<br><br>30余方大大小小极不规则的杂色泥疙瘩使路东之大为惊异，确认是封泥没有问题，可上面印压了同一个似是而非的怪字，却是风格、版式各有不同。<br><br>路东之买下这批封泥后了解到，这个不断出土战国封泥的地方是河南驻马店地区的新蔡。<br><br>20世纪90年代，当地居民知道“鬼牌”（蚁鼻钱）能卖钱，于是在田间劳作、建设取土或雨后、农闲时，争相捡拾“鬼牌”。<br><br>同时，他们也发现了一些像烧土块一样的东西上有字，渐渐有人收集，也渐渐有外乡商贩收购。<br><br>这些封泥后来陆续集中在少数藏家手里，而那个“地方”还在不断有新出现的封泥流向市场。<br><br>为了弄清这批封泥的身世并得到更多，路东之于2001年5月18日亲往新蔡，历尽艰辛“寻访战国封泥”。<br><br>在前后一年多的时间里，古陶文明博物馆陆续获得近400品战国封泥。<br><br>路东之找来共同研究封泥的周晓陆，周晓陆又将相关情况汇报给北师大历史系。<br><br>于是，北师大历史系文博专业与古陶文明博物馆决定共同组织调查。<br><br>我们遂于2002年11月3日同往黄淮平原新蔡故址。<br><br>',
'<h2>酸味：不可思议的妙用 </h2>来自大自然的天然酸味是人类烹饪中最古老的调味。<br><br>而人造酸味醋的加盟使酸味有了更大作为。<br><br>都说山西人是“老醯儿”，可是考察一下吃酸的地带，才发现它有多么辽阔。<br><br>显然吃酸不仅为解渴，不仅用来调味，这个令人难以言状的酸，竟有着不可思议的妙用 。<br><br><img src="http://img0.dili360.com/ga/M02/01/D5/wKgBzFQ2tTqAcY2oAAaNahW6IoE172.jpg@!rw9"><br><br>摄影/于欣龙<h4>为什么山西人叫老醯儿</h4>我买了火车票，去山西探访醋乡。<br><br>关于醋的发明历史，有多种版本。<br><br>有的说，醋始于晋刘伶的妻子吴氏。<br><br>刘伶是竹林七贤之一，嗜酒如命，吴氏为了让夫君有节制地饮酒，每每酿酒都要放些盐梅，使酒酸而不能多饮。<br><br>后有人效仿，便有了醋。<br><br>还有的说，醋的发明者就是酒的发明者杜康。<br><br>有一天杜康想废物利用，就往放酒糟的缸里掺了点水，21天过后，缸内飘出香味，一尝酒糟汁，又甜又酸，竟是好味。<br><br>于是称之为“调味浆”并出售到市场。<br><br>因为是在二十一日的酉时发现的，杜康就把这两个因素结合起来，从而就有了“醋”。<br><br>但是查阅一些史书就会发现，如果追根溯源，人类对酸的认识和利用还是从梅子而来。<br><br>古人吃羹有各种讲究。<br><br>在没有盐之前，这种羹就是煮肉的肉汤，较为肥腻。<br><br>有盐以后，吃羹时边上就要摆上盐梅，以调节客人的口味。<br><br>所以在《尚书·说命》中有这样的记载：“欲作和羹，尔惟盐梅”。<br><br>',
'<h2>阿尔金荒原上最后的壮美</h2>阿尔金，隶属东昆仑山北支，这个中国古代神话的发源地，一直以来都是人们所向往的世外乐土。<br><br>无论从民间流传的“夸父追日”神话故事中，还是在《天龙八部》等武侠小说里，我们都不难找到这个西域天境的踪迹。<br><br>经历漫长的岁月，它是否还保持着混沌初开的原始状态？<br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBzFQ2tSeAcBruAAfcFtCHsmI180.jpg@!rw9"><br><br>库木库里沙山上的野牦牛（摄影/陈畅）在高原炽热的阳光下，六台越野车低沉地怒吼着，蜿蜒盘旋在翻越鸭子达坂的山坡上，卷起漫天的尘土。<br><br>鸭子达坂海拔4600米，是从阿尔金山北面进入阿牙克库木湖最近的通道。<br><br>由于这里人迹罕至，根本就没有路，所以我们的车就顺着以前的车开过的辙印前进。<br><br>“走这种道不能打瞌睡,” 开车的苑师傅眯缝着双眼，左右摇晃着对我说，“否则你会飞起来。”<br><br>即使苑师傅没有到过阿尔金十几次，我对他的话也深信不疑。<br><br>因为就在一分钟以前，随着一个剧烈的颠簸，等我再次坐在座位上时，已经开始眼冒金星了。<br><br>我一边紧紧地抓住车门上的把手，一边漫无边际地体会着苑师傅戏称的“三跳路”：车在路上跳，人在车里跳，心在肚里跳。<br><br>',

'<h2>油菜花漫长的花季</h2>仿佛金黄的候鸟，每年春天，油菜花自南向北，缓缓掠过中国辽阔的原野。<br><br>元旦一过，海南岛和台东的油菜花就开了；紧接着，终年翠绿的华南山间盆地，突然间鹅黄耀眼，菜花似锦；绚烂的花潮往北漫过一条条纬线，次第染黄了长江南北、秦岭淮河，最后连古板沉闷的黄河下游地区也春心荡漾，花枝乱颤。<br><br>当华北平原上最后一亩冬油菜收割入库，花季并未结束。<br><br>另一场向最北、最西和最高地区的接力旅行正在秘密孕育。<br><br>盛夏7月，东北、西北大草原和青藏高原上盛开的百万亩春油菜花，流光溢彩，将长达半年的油菜花事推向高潮。<br><br><img src="http://img0.dili360.com/ga/M01/01/D6/wKgBy1Q2tVGADwnpAAO-j8byH_o960.jpg@!rw9"><br><br><U+2005><U+2005>每年1月到8月，是油菜花的季节，也是旅游者和摄影爱好者们最向往的季节。<br><br>从南到北、从东到西、从平原到高原，油菜花次第染黄了神州大地。<br><br>这是一次鲜花与和平之旅，所到之处，充满温暖、光辉和美丽。<br><br>摄影／中铁人每年的油菜花旅行，路途遥远，从海南岛到内蒙古北部的呼伦贝尔，长途跋涉了30多个纬度；从东部的长江口到新疆的昭苏，横跨40多个经度；还有艰苦的攀登，从东南沿海平原，登上海拔4000多米的世界屋脊青藏高原。<br><br>整个中国插满了油菜花热烈的旗帜。<br><br><img src="http://img0.dili360.com/ga/M02/01/D6/wKgBy1Q2tVKAbf3YAASDUCeUbkw183.jpg@!rw9"><br><br>云南罗平[喀斯特丘陵]每年2月至3月初，云南省罗平县的2万公顷油菜花竞相怒放，构成一片巨大的金灿灿的油菜花海。<br><br>此起彼伏的喀斯特锥形山点缀在花海中，成为大海中的一座座岛屿，仿佛随时准备搭救你载浮载沉的目光。<br><br>摄影／范希胜<br><br><img src="http://img0.dili360.com/ga/M00/01/D6/wKgBy1Q2tVCAIYxqAARhgDN39ic045.jpg@!rw9"><br><br>贵州安顺[喀斯特山地梯田]贵州的油菜花景观以“立体多层，起伏跌宕”著称。<br><br>贵州安顺的油菜花花期一般是每年的2月下旬到3月中下旬，由高处远眺，山峦为重重叠叠的油菜花地遮挡，金黄、翠绿、黑褐色的线条，构成了一幅幅图案奇异的“挂毯”。<br><br>摄影／李贵云<h4>被重新发现的植物</h4>今年初春天气暖和，油菜花早早开了，旅游部门说比往年提前约10天，各地的油菜花节也相应前移。<br><br>4月16日，我准备去陕西汉中地区看油菜花，打听到菜花已谢，只好作罢；4月底我去闽西宁化，当地的油菜已经收割完毕，农家院子里堆放着一捆捆晒干去籽的油菜秸秆——农村还使用柴灶，秸秆引火最好。<br><br>我在闽西北农村长大，油菜花是一种充满情感的记忆。<br><br>印象里，春节后过阵子就开了，先是青绿中夹带点点嫩黄，似乎有些生怯，不久黄色的笔触越来越浓重，变成一片耀眼的明黄，灿烂的金黄。<br><br>我住的村子是个河谷盆地，群山苍翠，环抱一片金色的田野，空气中弥漫着清香。<br><br>前些年我去江西婺源，适逢油菜花开时节，绵绵春雨，漫山遍野一片清新的嫩黄，衬着如烟似雾的白墙黑瓦，小桥流水。<br><br>瞬间便忆起童年的油菜花地。<br><br>贵州安顺的油菜花与我老家的不同。<br><br>坐在车上，看公路两侧大片大片的油菜地匆匆掠过，菜花连绵起伏，将一个个褐色山头围困成孤岛。<br><br>黔西一带都是喀斯特地貌，山形优美，山上只有灰白的岩石和矮灌木，没有树林。<br><br>油菜花如同金黄的海潮漫过原野，涌上山麓，在暗淡的群山间显得格外明艳。<br><br>花香从车窗扑进来，新鲜浓烈。<br><br>我觉得自己置身于大地最艳丽的色彩中间了。<br><br>',
'<h2>中国南北自然分界是“带”不是“线”</h2>近一两年，淮河沿岸城市纷纷“争建”南北分界标志物。<br><br>的确，淮河、秦岭一线历来是我国公认的南北方自然分界。<br><br>可是，真的有一条“线”划分了中国南北方吗？<br><br>我国南北自然分界线，实际上首先是气候分界线。<br><br>就热量带说是北方暖温带和南方亚热带的分界；在水分区划中则是北方干旱、半湿润气候和南方湿润气候的分界；在雨旱季节类型区划中则是北方春旱、夏雨气候和南方春雨、梅雨及伏旱气候的分界。<br><br>然而，这个过渡和变化是通过相当宽的一个带来完成的。<br><br>在淮河两岸，相隔一二十公里甚至更宽，并看不出气候、农业、自然景观等方面有什么变化。<br><br>实际上，由于淮河地区主要是平原地区，南北冷暖气流畅通无阻，确实也不可能产生一条截然分明的南北分界线来。<br><br>以“橘逾淮而北为枳”为例，由于我国东部地区冬季中南下冷空气强，常常带来柑橘致命低温，因此现今即使淮河以南的长江两岸，除了局部有利区域外，一般也没有种植柑橘的经济价值。<br><br>',
'<h2>考察德天跨国瀑布</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBzFQ2tSSAJnNUAAqLZDHmgVk417.jpg@!rw9"><br><br>摄影师马宏杰在德天瀑布拍摄宽200余米，落差70米，纵深60米，三级跌落——这就是著名的德天瀑布。<br><br>它位于中越边境广西大新县硕龙乡德天村，是世界第二、亚洲第一大的跨国瀑布，这里的年降水量是黄果树瀑布的三倍。<br><br>2004年底，中国国家地理杂志社社长助理才华烨和摄影师马宏杰前往德天瀑布考察。<br><br>在那里，让他们尤为惊叹的是，德天瀑布和越南境内的板约瀑布连在一起，形成瀑布群，即使是在冬季的枯水期，场面依然很壮观。<br><br>',
'<h2>龙鳞石奇观是如何形成的？</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D5/wKgBy1Q2tSCADZD8AAcoyHKDez0778.jpg@!rw9"><br><br>锦石岩石窟寺的龙鳞石奇观<br><br><img src="http://img0.dili360.com/ga/M02/01/D5/wKgBy1Q2tSWAItmoAAdGHRrZ46g632.jpg@!rw9"><br><br>李志华采访中山大学丹霞研究专家彭华还记得《中国国家地理》2003年2月号刊登过的《山崖为什么这样美》一文中介绍过的丹霞地貌吗？<br><br>2004年全国第十九届旅游地学年会考察重点就是丹霞山。<br><br>编辑部主任李志华和青少版《博物》杂志编辑张迪前往广东韶关参加了这次考察。<br><br>丹霞山是首批世界地质公园之一，这里最打动人的当然是那一眼望不到边的红色，而这红色又因沉积物的颗粒大小不同呈现出明显的层次。<br><br>国土资源部地质力学研究专家钱方告诉张迪：“细砂岩沉积层1万年才能够形成3－4毫米，粗粒沉积在1万年也只能够形成10－20厘米左右。”<br><br>由于考察队伍中大部分是地质、旅游等方面专家，他们的专业分析不时吸引着前来游览的游客们驻足观听。<br><br>庄重的红色砂岩向来符合中国人的宗教口味，所以这里也不例外地成为佛家圣地。<br><br>在锦石岩石窟寺的佛像身后石壁上，我们发现了有趣的龙鳞石奇观——一片状蜂窝状地层横越此窟，上面长满了颜色深浅不一的绿藻，而且据说它们的颜色会因季节改变。<br><br>在漫长的岁月中，这是如何形成的呢？<br><br>到场的专家们在这里展开了激烈的讨论。<br><br>谜底还有待于进一步的研究揭晓。<br><br>',
'<h2>新疆河湖的悲欢</h2>2008年8月，作为世界自然基金会（WWF）新疆生态考察项目组的成员，本刊记者、摄影师与著名生态学家徐凤翔教授一起进入新疆，驱车800余公里，对新疆著名河流湖泊的流域生态进行考察访问——乌鲁木齐河、额尔齐斯河、艾比湖、赛里木湖、伊犁河、博斯腾湖、塔里木河……它们有的利用过度几近干涸、也有的浩瀚澄净有待开发——于是新疆的绿洲文明就在大漠的伺候之下，随着这些河湖的兴衰而生息脉动。<br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBzFQ2tUeAISa7AAIGME9ODmU541.jpg@!rw9"><br><br>博斯腾湖<h4>乌鲁木齐河</h4>飞机的高度在下降，天山山脉横亘的山体变得越来越清晰。<br><br>冰川融水在天山北坡形成的大小河流浇灌着一系列城市、农庄和牧场，这些绿洲组成了新疆经济最强劲的一部分，创造着整个新疆近一半的经济产值，被称作“天山北坡经济带”。<br><br>乌鲁木齐河位于天山北坡经济带的东部，也是天山冰川滋育的河流之一。<br><br>在它的中游跳动着新疆的心脏——乌鲁木齐。<br><br>当我们的三菱越野车进入乌鲁木齐市区，8月的阳光正洒在这个城市的街道上，一如数百年前它照耀着乌鲁木齐河、照耀着蒙古额鲁特部在河畔修筑的第一座城堡。<br><br>这城堡为乌鲁木齐城的不断发展变迁奠定了基础：清朝的时候，这里兴旺错落的酒肆与茶园曾被纪晓岚盛赞为“到处歌楼到处花，塞垣此地擅繁华”；到了近代，那些绚烂美丽的中亚建筑也曾经映入斯文·赫定的眼帘并被记载和研究；现在的乌鲁木齐高楼林立车水马龙，这是一个正充满活力和发展欲望的城市。<br><br><img src="http://img0.dili360.com/ga/M02/01/D5/wKgBzFQ2tUaANKtIAAGZxGixero630.jpg@!rw9"><br><br>乌鲁木齐河穿越山谷流向市区。<br><br>乌鲁木齐河自南向北穿过乌鲁木齐市区。<br><br>这河水就是乌鲁木齐的命脉。<br><br>乌鲁木齐是世界上距离海洋最远的城市，东西南北都在2300公里以上，这里有最充足的阳光和最稀少的降雨。<br><br>乌鲁木齐河是这个城市的惟一水源——它养活着全市150万人口，浇灌市区以北肥沃的农田。<br><br>在乌鲁木齐河的养育下，据说即使3年困难时期，乌鲁木齐还是全国少数几个依然能吃饱饭的地方。<br><br>可是最近以来，乌鲁木齐的水似乎越来越不够用了。<br><br>',
'<h2>鲜味化的大众口味</h2>在当代中国人的美食追求中，鲜是一项极为活跃、极为重要的指标。<br><br>然而在所有的滋味中，鲜又是最飘忽不定、最难以把握的。<br><br>当我们对尝到的美味发出鲜美异常的赞叹时，谁能说得清这“鲜”字的内涵和外延?鲜是客观的存在，还是主观的感受?鲜是自然的赐与，还是人的创造? 鲜，能成为传统的五味之外另外一种独立的味型吗?当我对鲜提出了种种质问后，不难发现，我们对鲜的理解是那么肤浅，那么含糊，那么似是而非，充满着悖论。<br><br>而对鲜的认识和解读的困惑，又会对我们整个的饮食生活和烹饪活动产生深远的影响。<br><br>我们先来看看辞书的解释。<br><br>《辞源》对“鲜”字的解释是：生鱼；新鲜；野兽；明，洁；善，好；古民族名；少；夭亡；通“献”字。<br><br>《汉语大词典》对“鲜”字的解释是：泛指鱼类；活鱼；以鲜鱼做的鱼脍；新宰杀的鸟兽肉；新鲜食物；新鲜；鲜明；洁净；善；味美；夭折；通“斯”字。<br><br>可见鲜字在规范的解释中，从未被认为是一种滋味。<br><br>再看《辞源》对“鲜美”的解释：新鲜美好。<br><br>同样并不确指具体的味道。<br><br>',
'<h2>文明嗅着味道前行</h2>不知谁造就了“味蕾”这个词，来指舌面上感受味道的一个个小器官。<br><br>就字面引发的联想而言，“味蕾”比“嗅觉”要浪漫多了。<br><br>欲开而未开的花称“蕾”，“味蕾”似乎暗示着人类的味觉世界，将绽放出令人惊艳的花朵。<br><br>事实正是如此，这个“蕾” 绽放时，我们看到的不是饮食之花，而是一朵事关人类历史的奇葩，它的每一片花瓣，竟写满了对人类文明历程的诠释。<br><br>人们都知道“丝绸之路”，但知道“香料之路”的人却很少。<br><br>“香料之路” 起点是盛产香料位于热带的东南亚，终点是欧洲。<br><br>历史上这条路的重要性不亚于“丝绸之路”，但由于探索“海上香料之路”导致了地理大发现，而地理大发现的光环太明亮了，把“香料之路”的意义完全遮盖了。<br><br>其实就历史的真实而言，这有些“反客为主”，因为无论是哥伦布、达·伽马还是麦哲伦，这些早期的所谓地理大发现者，其实对地理发现毫无兴趣，地理大发现只是他们寻找香料和黄金时的副产品。<br><br>今天我们已经无法想象那时香料的昂贵程度。<br><br>1499年8月，葡萄牙航海家达·伽马率领满载香料的船队从印度返回葡萄牙的里斯本，此行所获纯利润竟达航行费用的60倍。<br><br>即使是1519年8月启航的麦哲伦那次悲惨的环球航行，历时3年零16天，出发时的275人，归来时仅剩31人，损失巨大，但原来5条船中仅剩的一条回到西班牙的船，由于装满了香料，出售后得到的钱，除偿还远航的全部费用外，竟还有多余。<br><br>在如此大的利润刺激下，哥伦布、达·伽马、麦哲伦等一个又一个地上路了。<br><br>他们的目的很明确：找到盛产香料的地方，开辟海上贸易航线。<br><br>然而在寻找香料的过程中，他们意外地发现了美洲大陆及各大洋中一系列的岛屿，第一次证明了地球是圆的，逐步搞清了地表上的海陆轮廓，并由此引发了殖民、物种传播等一系列重大事件，掀开了一页又一页的历史新篇章。<br><br>',
'<h2>大地团体操油菜花</h2><br><br><img src="http://img0.dili360.com/ga/M02/49/D2/wKgBzFrJhYOAL4j2ACCaqgTeZ_A606.tub.jpg@!rw9"><br><br>中国各地油菜开花日期等值线示意图油菜在我国分布极广，北起黑龙江南至海南，西起新疆东至沿海各省，不论是海拔4000米以上的青藏高原，还是地势低平的长江中下游平原，均有种植。<br><br>我国的油菜种植，可分为冬油菜和春油菜两个大区，其分界线为东起山海关，经长城沿太行山南下，经五台山过黄河至贺兰山东麓向南，过六盘山再经白龙江上游至雅鲁藏布江下游一线。<br><br>分界线以南以东为冬油菜区，以北以西为春油菜区。<br><br>图中所示等值线两端的数字为开花日期，即全田半数以上植株有三分之二果枝开花的日期。<br><br>但作物的物候期是复杂的，它们除受气候影响外还受当地的耕作制度、作物品种、种植习惯、土壤性状等因素的影响，因此各地不同年份油菜花具体开花日期可能还会略有变动。<br><br><h4>底布——油菜花</h4>说实话，油菜花海给我留下的深刻印象，不是它自身，而是以油菜花海为底色矗立在花海中的其他景观。<br><br>有一年我去新疆伊宁，路过昭苏草原，草原上种植着大面积的油菜，天山的雪峰，好像是一座座冰山，浮动在金黄色的花海中；又一年7月底我从拉萨到西宁，路过青海湖时，正逢油菜花开，无边的金黄把青海湖衬托得碧蓝碧蓝，我想不到青海湖会有这样像深海一样的蓝；广西罗平的喀斯特峰林地貌之所以闻名，我想也与油菜花盛开时，大地满铺黄色，一个个锥状的喀斯特山峰在黄色的映衬下轮廓鲜明、形状逼真有关。<br><br>我给一种器物拍照时，一般是找到一块纯色的布做底布，再把器物放在布上拍，这样拍出来的器物突出鲜明，因为底布把杂乱的背景隐去了。<br><br>油菜花很像铺在大地上的底布，它把杂乱的大地统一成黄色，让平时受到干扰的景观突出出来。<br><br>从这个意义上说，油菜花好像提供了一个场，让其他景观在场中彰显出来，这时它起的作用与光相似—隐去自身，彰显他者。<br><br>',
'<h2>青海湖中国湖泊的形象大使</h2>可能许多人不会知道青海湖是中国的第一大湖，青海省是中国的湖泊大省。<br><br>无论从面积和水量上看，青海湖都比大名鼎鼎的五大淡水湖高出许多，尤其是水量，五大淡水湖的水量之和还不及青海湖一湖。<br><br>除了面积和水量，青海湖还有许多迷人之处，比如它的透明度和湛蓝的水色。<br><br><img src="http://img0.dili360.com/ga/M00/01/D5/wKgBy1Q2tROAL542AARBFJypQCM875.jpg@!rw9"><br><br>青海湖的水色和透明度是在东部平原中五大淡水湖中找不到的，湖边是无边无际的草场，牧羊人赶着羊群在湖边游动，像云在蓝天里飘动。<br><br>在这里王洛宾创作了著名的歌曲《在那遥远的地方》。<br><br>摄影/michael s.yamashita南京地理与湖泊研究所之行，使我改变了行程，放弃了去访问五大淡水湖的计划。<br><br>我坚定地认为：看湖应该去青藏高原。<br><br>然而青藏高原如此之大，去哪里呢？<br><br>青藏高原的湖泊集中分布在4个地区：一个是西部的阿里地区，它地处帕米尔高原，喀喇昆仑山脉横空出世，一座座雪峰伴随着一个个低谷，雪山冰川的融水汇成一处处湖泊。<br><br>那里有着罕见的、湖形狭长的班公错湖；另一个湖泊区在冈底斯山脉以北，昆仑山、可可西里山、唐古拉山以南的低谷中，那里即是壮观的青藏高原湖泊链，许多大型湖泊都在其中，如：纳木错，色林错，当惹雍错<U+22EF><U+22EF>；第三个湖泊集中区是可可西里地区，这个地区较大的湖泊有：加曼特喀木湖、喀顺湖、约基台错等；第四个在青海省，青海省的西南地区与西藏分享着可可西里地区的湖泊群。<br><br>还有就是青海东南方向的湖泊群，那里是黄河的源头地区，巴颜喀拉山脉与布尔汗布达山脉之间是低缓的宽谷，在宽谷中分布着一系列的湖泊，其中最著名的是扎陵湖和鄂陵湖，在这两个姊妹湖周围有数以千计的小型湖泊。<br><br>有“千湖之县”称号的玛多县就坐落在这个区域，据说玛多县境内曾经有4千多个湖泊，如今气候趋于干旱，许多湖泊消失了，但仍有千余个。<br><br>即便是这些，还不足以促使我去青海看湖，真正使我下决心去青海的是青海北部的柴达木盆地，是那里的察尔汗盐湖群吸引了我。<br><br><img src="http://img0.dili360.com/ga/M02/01/D5/wKgBy1Q2tRWAa-BZAACYeRzp6t0728.jpg@!rw9"><br><br>作者在青海的考察路线盐湖是湖泊生命历程中的一个特殊阶段。<br><br>湖泊的发展也同人一样，有幼年期、青年期、壮年期、老年期，盐湖可以看作是一个湖泊的老年期，盐湖一般都经历了淡水湖、半咸水（微咸水）湖、咸水湖、盐湖的发展历程。<br><br>',
'<h2>钱塘潮:涌向陆地深处的波涛</h2>当海潮来到时，海宁盐官的钱塘江入海口处波澜壮阔。<br><br>尤其是在每年农历八月十八左右，壮美无比的涌潮吸引着百万的人流前来观赏。<br><br>如果从杭州湾的湾顶澉浦算起，威猛的钱塘涌潮可沿钱塘江上溯到80公里的地方。<br><br>科学家们说正是喇叭状的杭州湾和江口处的一个130公里长的沙坎使得钱塘江涌潮名扬天下。<br><br><img src="http://img0.dili360.com/ga/M02/01/D6/wKgBy1Q2tTmATD2HAAVKV8hH6Nk697.jpg@!rw9"><br><br>图为2000年农历八月十八出现在老盐仓的回头潮，那是涌潮在撞击堤岸后，又以排山倒海之势翻卷回头形成的巨浪。<br><br>钱塘江涌潮的破坏力很大。<br><br>1953年，巨大的涌潮把安置在海宁县盐官一处海堤上的、高出海面6米、重1500公斤的镇海铁牛冲移了十几米远。<br><br>涌潮掏刷河床，威胁海堤安全。<br><br>从公元775年到1949年的1100多年间，钱塘江平均每5年发生较大洪潮灾一次。<br><br>洪灾带来的咸水几度影响到嘉兴、湖州、吴江一带。<br><br>而土地一旦经咸水浸泡，得四五年才能恢复。<br><br>钱塘江有好几个名字，因为河道像“之”字，所以曾被称为“之江”。<br><br>后来，在曲折的“折”字左边加三点水，成了“浙江”，表示曲折变化的意思，该省省名就源于此。<br><br>至于“钱塘江”一词，则是公元10世纪吴越国钱武肃王以后的事了。<br><br>钱塘江发源于安徽省黄山市休宁县内的六股尖，那里溪流纵横，很难分出哪一条是钱塘江的正源。<br><br>但三四百公里后，钱塘江就变成了一条有规模的大河，又两三百公里之后，就进入寥廓无际的杭州湾。<br><br>驱车从杭州出发，几乎贴着钱塘江的江堤向东行驶。<br><br>涌潮还没到来时的钱塘江江面其实非常平静，江水从容优雅地缓缓东流。<br><br>江堤下的芦苇丛里，不时有鹭鸟栖落飞起，江中央的几条挖沙船像是沉睡着。<br><br>这景致，与总是显得过于静谧的西湖竟有几分相像。<br><br>只有当我摇下车窗，闻见扑面的咸腥味时，才意识到我们正朝大海而去。<br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBy1Q2tTOADACyAAtxhp09E48456.jpg@!rw9"><br><br>“海宁潮”被人们称为天下奇观之一，观潮之风由来已久，据传始于汉而盛于宋，南宋起便把每年农历八月十八日定为观潮节。<br><br>海宁观潮最佳地段在海宁市盐官镇海塘镇海塔下观潮亭一带。<br><br>在这里可看到“宝塔一线潮”的雄奇壮丽景象。<br><br>每到观潮季节，人潮、江潮两相涌。<br><br>图为2003年农历八月的一天，出现在海宁盐官镇的巨大一线潮。<br><br>当涌潮很大的时候，它会接近一条直线，弱的时候则会呈现S形。<br><br>摄影/王超英20年过去了，第一次观潮的景象依然那么清晰。<br><br>那次，开了一辆老式面包车，到µ·宁的一个叫“八堡”的地方，准备从那儿到盐官，再到老盐仓，追着潮看。<br><br>这种观潮方法现在称为“一潮三看”，能够一次把交叉潮、一线潮、回头潮都看到。<br><br>当年，八堡一带，江面有十多公里宽，天与海的交界处显得极为很远。<br><br>我们赶到那里时，大江还在落潮，江水静静地往下游流着。<br><br>天上是大片大片灰色的云，太阳穿过间隙，照在江面上，阵阵涟漪，反射出耀眼的亮光；照在身上，还热得很。<br><br>时间还早，钻进海堤上的芦苇丛，想凉快一下，没想到那里更加闷热。<br><br>不久，就有人在叫喊：“来了，来了。”<br><br>极目望去，天边有黑、白两道线，低沉的潮声已经可闻。<br><br>黑白两条线渐渐逼来，潮声渐渐清晰，没多久，白花花的涌潮，就像千军万马直扑过来，潮头高2、3米，以每秒5到7米的速度，浩浩荡荡，溯江挺进，并在海堤上溅起极高的浪花。<br><br>',
'<h2>加拿大也有一个千岛湖</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBy1Q2tQSALHYNAAe7w4aNEyQ265.jpg@!rw9"><br><br>由冰川刨蚀刻划而形成的千岛湖群壮观地散落在安大略湖注入圣劳伦斯河的入口处。<br><br>这种地理上被称为“羊背石”的岛群极为少见，堪称地质奇观，也成为加拿大的重要观光胜地之一。<br><br>总面积广达24.49万平方公里的北美五大湖，是世界上最大的淡水水库，丰沛的湖水通过安大略湖东北端金斯敦附近的圣劳伦斯河注入北大西洋，年平均流量有4390亿立方米，几乎是长江的一半。<br><br>就在圣劳伦斯河接纳安大略湖的进口处，散落着大小岛屿1865座，以湖中心加拿大和美国的国境线划分，三分之二的岛屿属于加拿大，三分之一属于美国。<br><br>我们从多伦多出发，沿加拿大401号公路东行，经过金斯敦到达圣劳伦斯河畔的乐克伯特码头。<br><br>当我站在码头上举目四望，宽广的圣劳伦斯河像明镜一样清澈，在与天际相接的碧蓝色水面上，浮现出一座座郁郁葱葱的岛屿，宛如一支庞大的舰队缓缓驶来。<br><br>我们登上可乘坐上百人的游艇，穿过横跨加、美两国的悬索桥驶进岛群。<br><br>千岛群湖里白帆竞秀，百艇争流，往复穿梭于岛群之间。<br><br>千岛湖中的岛屿大的不过数百米长，小的仅是露出水面的岩礁，但是无论岛礁的大小，都是一片葱茏。<br><br>在那绿树花枝的掩映下，一幢幢式样别致、造型优雅的别墅和花园若隐若现。<br><br>千岛湖是加拿大的三大自然奇观之一，也是加、美两国殷实人家消暑度假的胜地，流传在这里的奇闻轶事，为自然美景平添了几许人文情趣，每年到这里观光休闲的旅客络绎不绝。<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBzFQ2tQOAMiACAAk6VNZshBY341.jpg@!rw9"><br><br>千岛湖上的“莱茵古堡”。<br><br>散落在圣劳伦斯河口大大小小的岛屿也为富人提供了展示各自财力和爱好的机会。<br><br>就像这座建在岛屿上的古堡，表达了原先主人的思乡之情。<br><br>现代的游船和仿佛漂在水中的城堡让人不禁在现实和历史中不断回旋游弋。<br><br>摄影/章铭陶我们乘坐的游艇上有许多来自中国大陆、香港和台湾的游客，忽然艇上用汉语广播让大家朝左舷看，原来两座小岛中间架有一座小桥。<br><br>导游解释说：美国通用汽车公司的前总裁托人代购了美国境内的一座小岛，他来到之后发现这座小岛实在太小了，于是又买下了相邻加拿大境内的莎维岗岛，并且在岛上建造了豪华的度假别墅。<br><br>为了往来方便，就在两岛之间架设了一座小桥，全长只有9.75米，横跨加、美两国，于是诞生了世界上最短的国际桥。<br><br>据说每当男主人与女主人不和，男主人便会跨过桥跑到美国的小岛上独居。<br><br>游艇继续向西驶去，忽然一座木屋自水面“漂”来，原来是巴掌大的小屋，几乎严丝合缝地盖在一座“巴掌”大小的岛上。<br><br>住在木屋里的人出门就要登船。<br><br>千岛湖上像这样的岛礁还不止一处。<br><br>',
'<h2>龙山时代童年的中国</h2>距今4600－4000年前是传说中的尧舜时期。<br><br>此时，冶金术已较为成熟，文字也创制成功，精美的玉器成为沟通天地人的神器，黄河、长江中下游已是城堡林立，文明与野蛮正在交织对抗。<br><br>这就是我们过去所不知晓的夏商周文明历史之前的“龙山时代”，它在中华文明史中占据了600年之久。<br><br>它到底是一种怎样的社会，在中华文明溯源工程中又担当着怎样的角色呢？<br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBzFQ2tReASMB3AAjGSuUcnmg842.jpg@!rw9"><br><br>部落战争想象图　距今4600－4000年前的龙山时代是部落大战频繁的时期，也是传说中的“英雄时代”。<br><br>炎黄之间的阪泉大战，黄帝与蚩尤的涿鹿之战，以及“舜伐三苗”等，乃是文明起源与发展过程中众多战争的缩影。<br><br>战争的主要目的是掠夺财富、侵占领土，但战争也是文明的催生剂，使社会关系发生变化、贫富分化加剧。<br><br>战争使防御性的城堡应运而生。<br><br>战争还使军事首领的权威不断上升，最后发展为王权。<br><br><h4>仰韶文化与商周文化之间至少存在上千年的缺环</h4>城子崖遗址位于山东省章丘市龙山镇（原属历城县）以东的武原河畔。<br><br>这里处于鲁中南山地北麓低山丘陵与鲁西北冲积平原交接地带上，地势平坦，气候温和，土地肥沃，水系发达，林草茂盛，是古代先民渔猎、农耕和栖息的理想场所。<br><br>城子崖遗址西南高，整个地势向东北倾斜。<br><br>因为那一带有突起的土城垣，人们俗称其为“城子崖”。<br><br>城子崖遗址是中国考古学家发现、中国学术机构主持、采用近代考古学方法发掘的中国第一个史前文化遗址，一直被孜孜不倦、锲而不舍的后辈考古人视为考古圣地。<br><br>凡是来山东考察的学者，无不提出要到城子崖遗址“朝拜”。<br><br>20多年前的交通远没有现在方便。<br><br>我们从黄台上火车，到平陵城下车，穿过龙山镇，一路朝东步行至城子崖。<br><br>这条路线也就是50年前吴金鼎先生发现城子崖遗址所走过的路线。<br><br>1928年3月下旬，山东籍的年轻考古学家吴金鼎(1901－1948)到济南以东的汉平陵故城作考古调查，在4月4日途经与龙山镇隔河相望的城子崖时，从路沟断崖上观察到这里可能有一个古文化地层。<br><br>在以后的1年多时间里，他先后5次到龙山镇，对城子崖遗址以及龙山镇周围七八里范围内的古迹进行考古调查。<br><br>在城子崖下层遗址中，他发现了一种光洁美丽的黑色陶片，而且这种陶片总是和石器、骨器同出。<br><br>无疑，这是一处重要的史前文化遗址。<br><br>',
'<h2>中国的水乡在青藏</h2>青藏高原一直被人描绘成一幅降水稀少苍茫辽阔的荒漠景象，水乡似乎是江南的专利。<br><br>但这篇报道却以地图、图片、文字和研究者的科研工作告诉我们：中国的水乡在青藏高原。<br><br><img src="http://img0.dili360.com/ga/M02/01/D5/wKgBy1Q2tQeATnePAAL85YO5MLo174.jpg@!rw9"><br><br>逶迤的雪山，弯曲的湖岸，幽深的湖水，这就是西藏第一大湖——纳木错。<br><br>她虽然不如长江中下游的五大淡水湖有名，但她的水量比五大淡水湖水量的总和还多。<br><br>她的面积比洪泽湖和巢湖还大。<br><br>从这里，北望可以看到雄伟的唐古拉山。<br><br>她还是藏民崇拜的圣湖。<br><br>在这里你时常可以看到转湖的藏民和飘动的经幡。<br><br>一走进中科院南京地理与湖泊研究所（简称湖泊所）的大楼，我就被大厅里的一张中国湖泊分布图吸引了。<br><br>图很大，但很朴素，既不是三维立体的，也没有丰富的色彩，只是简单的一张底图，上面标示了一些湖泊的位置。<br><br>就是这样一张朴素的图却着实让我惊讶。<br><br>长期以来我一直自以为是地认为：中国湖泊最多的地方是东部平原地区的长江中下游地区，尤其是在江南。<br><br>江南是中国的水乡。<br><br>然而这张图告诉我：我错了，中国湖泊最密集的地方在青藏高原。<br><br>过去在我的印象中，青藏高原一直是与降水稀少、干旱荒漠联系在一起的。<br><br>其实这只是文化造成的一种偏见。<br><br>如果不从降水量的角度考虑，而是从地面上水量的分布来看，青藏高原无疑是中国的水乡。<br><br>譬如：青藏高原四大湖泊密集带之一的可可西里地区，面积在1平方公里以上的湖泊就有70多个，湖泊率高达7.5%, 接近于“千湖之国”芬兰的湖泊率。<br><br>因此，青藏高原不仅是中国湖泊最密集的地方，也是世界上最罕见、最壮丽的湖泊密集带。<br><br>在看到这张中国湖泊分布图之前，为了做一篇关于中国湖泊的文章，我计划先去南京，到我国研究湖泊最权威的学术机构——中国科学院南京湖泊研究所去。<br><br>在采访我国研究湖泊的权威人物，获得一个关于我国湖泊的整体印象，了解了关于湖泊的前沿问题后，再去实地考察中国著名的五大淡水湖：鄱阳湖、洞庭湖、太湖、洪泽湖、巢湖。<br><br>去南京还因为它离这五大淡水湖距离近，尤其是它位于太湖、洪泽湖、巢湖的中心，离这三湖的距离大致相等，都在200公里左右，驱车前往也就是2—3小时的路程。<br><br>为什么一提起中国的湖泊，我们首先想到的会是长江中下游的五大淡水湖，而不是其他？<br><br>这是五大淡水湖的知名度太高了，它们仿佛成了中国湖泊的代表，其实这实在是一种由历史和文化造成的偏见，不符合客观实际。<br><br>中国还有许多湖泊没有进入到人们的视野中。<br><br>',
'<h2>“湿”的魅力写在2月2日世界湿地日之际</h2>感谢国家林业局《湿地公约》履约办公室和保护司湿地处的同志，是他们建议并与我们合作制作了这期关于湿地的特辑,作为我们春节献给读者和湿地日的礼物。<br><br>在荷兰一个小镇，我曾经去过国际湿地公约的总部，拜访过国际湿地公约秘书处的亚洲干事雷光春先生，他对我讲起“湿地”这个概念的发展历程。<br><br>1971年2月2日在伊朗一个不知名的小镇拉姆萨尔，来自全球18个国家的代表签署了一个湿地公约。<br><br>其法定的全称为“关于特别是作为水禽栖息地的国际重要湿地公约”。<br><br>由这个名称可以看出这个公约的初衷是为了保护水禽。<br><br>结果“湿地公约”大受欢迎。<br><br>全球的科学家们、民间组织和普通百姓都作出了各自的努力。<br><br>各国的官方组织对这个公约都很热心和赞同。<br><br>官方组织的赞同和热心，除了因为水资源越来越凸显为制约社会发展的重要因素外,还因为湿地这个概念的巨大概括力和统摄作用，有利于整合和管理。<br><br>河流、湖泊、沼泽、水库、稻田、濒海滩地等等都被湿地统领起来，尤其是过去一些模糊的水陆交接地带，不仅没有名称去称呼，也不知怎样去管理。<br><br>譬如，我曾经沿着大运河考察采访，到了微山湖这个地方，地方官员如此说：微山湖是山东和江苏的界湖，由于没有湿地这个概念，省界是这样划分的，即湖面是山东的，陆地属于江苏。<br><br>但是想不到的是湖岸浅水区，生长着大面积的芦苇，这可是造纸等用途的重要原料。<br><br>夏天雨季，湖水丰盈，芦苇全在水中，是属于山东的；秋天少雨，湖水退缩，芦苇长在陆地，又属于江苏的了，这引起了很多麻烦和纷争。<br><br>有了湿地这个概念，就容易划界和管理了。<br><br>',
'<h2>中国湿地分布图</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D5/wKgBy1Q2tQCASS8AAAKbLLPPR44127.jpg@!rw9"><br><br>根据中国的湿地现状以及《湿地公约》分类系统，《全国湿地资源调查与监测技术规程》（试行本）初步确定了全国湿地分类框架，共分为5大类28个类型。<br><br>依照国家林业局湿地监测中心提供的普查数据，我们将5大类湿地分别汇总，使读者能够有一个比较清晰的对比和了解。<br><br><h4>各湿地类型及其划分标准如下：</h4><h4>Ⅰ 近海及海岸湿地（低潮时水深6米以内的海域及其沿岸海水浸湿地带）：</h4>1 浅海水域：低潮时水深不超过6米的永久水域，植被盖度＜30％，包括海湾、海峡。<br><br>2 潮下水生层：海洋低潮线以下，植被盖度≥30％，包括海草层、海洋草地。<br><br>3 珊瑚礁：由珊瑚聚集生长而成的湿地,包括珊瑚岛及其有珊瑚生长的海域。<br><br>',
'<h2>大瀑布如果你没有被它征服，是因为你离得太远</h2>尼亚加拉大瀑布是世界上最有名的三大瀑布之一。<br><br>由于尼亚加拉大瀑布地处加拿大和美国的交界处，那里也是加拿大和美国最发达的五大湖地区，因此每天观者如潮，那么尼亚加拉大瀑布的特色和魅力是什么呢？<br><br>它会永远这样轰鸣咆哮、一泻千里吗？<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tPmAX0tXAAWcqfrx_G4928.jpg@!rw9"><br><br>这是加拿大境内的“马蹄瀑布”。<br><br>站在几十公里之外就能看见腾起的冲天水雾，也能听到震耳欲聋的轰鸣声。<br><br>“雾中少女号”观赏游船正在迎着风浪前行，因为只有接近大瀑布，才能被它的魅力所征服。<br><br>摄影/LesterLefkowitz/C尽管有人说，尼亚加拉大瀑布（简称大瀑布）是加拿大最“俗”的一个景点（其实是一些人旅游开发的做法俗，与大瀑布无关），它也没被评上“世界遗产”（也是因为人为痕迹太重，就大瀑布本身来说是当之无愧的）。<br><br>但是它的魅力还是难以抵挡。<br><br>每年有1200多万人，涌入这里来一睹大瀑布（大瀑布分三部分：加拿大的“马蹄瀑布”、美国境内的“亚美利加瀑布”和“新娘的面纱”）的丰采。<br><br>从多伦多出发到加拿大这边的大瀑布，汽车行驶了大约一个多小时。<br><br>离大瀑布还有几十公里，我就远远地看到了一团白色的云雾在平坦的大地上升起，像原子弹爆炸形成的蘑菇云。<br><br>到了大瀑布，我们还不知道，因为大瀑布所在的地方已经是一个繁华的市镇——尼亚加拉瀑布城。<br><br>街上熙熙攘攘，大瀑布就在街边的峡谷里，进入大瀑布区，观赏大瀑布，竟然不收门票，没有一道大门卖票收钱，我们就这么走近了大瀑布。<br><br>满耳是大瀑布的轰鸣，街上飘浮着细小的水珠，走到街边的栏杆处，就能看到美国那边的“亚美利加”和“新娘的面纱”瀑布，但它们都没有加拿大这边的“马蹄瀑布”壮观。<br><br>许多人都不知还有一个“新娘的面纱瀑布”，因为它只能算是“亚美利加瀑布”的一个小小的分支，它之所以有名或者单算一条瀑布是因为这样的原因：美国那边修了一个隧道下到瀑布下，从一个“风洞”里钻出来时，正好和“新娘的面纱”相遇，随着一声巨响，“新娘的面纱”会向你扑来，带给你一身水雾和惊惧。<br><br>',
'<h2>关注的是湿地 思考的应该是文明</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D5/wKgBy1Q2tPiAe7t8AADRzr6hkMo655.jpg@!rw9"><br><br>摄影/杨桦湿地的概念大概有了30多年，但湿地的存在却是与地球同龄的。<br><br>因为湿地就是河流、湖泊、沼泽，就是浅浅的海湾，就是那些“湿润”的地方。<br><br>甚至科学家们还告诉我们，我们周边的水库以及稻田也属于湿地。<br><br>据说湿地可以分成40种。<br><br>不过这么多样的湿地，其面积却只占地球陆地表面的６％。<br><br>但就是在这么小的地域，却诞生了人类全部的文明。<br><br>从古巴比伦文明、古埃及文明，到中国的古代文明，都起源于大河流域。<br><br>人类逐水草而居，因为湿地提供了水和湿润的土壤，无论对于植物还是动物，这都是生命最基本的需要。<br><br>对于人类来说，湿地不仅是生命的载体，也是心理和情感的的依托。<br><br>人是近水的动物，这更多地表现在心理的需求。<br><br>“关关雎鸠，在河之洲”，“参差荇菜，左右流之”，这些《诗经》上的诗句，描述的是只有湿地才有的画面和可以发生的故事。<br><br>沙洲，水鸟，摇曳的青草，浅游的鱼儿，君子与淑女，水中的光影，多么令人神往的意境。<br><br>正如《诗经》里少男少女采摘野菜的情景，人类最早的农耕文化，就在湿地上诞生了。<br><br>可以说没有湿地，就没有人类最初的农业。<br><br>今天，水稻已经是人类最重要的食物，而稻田正是人工的湿地。<br><br>在我国西南的云南、广西、贵州等省份，住在高山上的人们会把湿地建在山上，这就有了那些高山上美丽如镜的稻田景观。<br><br>',
'<h2>100米/小时，红树林里的艰难跋涉中国国家地理湿地行动</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBzFQ2tPOAV992AAEuPMXjvXg102.jpg@!rw9"><br><br>你见过红树林么？<br><br>在退潮后的红树林中行走过么？<br><br>如果你经历过，一定会知道，用“跋涉”这个词语最恰当不过。<br><br>在海口东寨港的红树林中，为了拍摄拾贝的人，我从船上下到没过小腿的淤泥中，一步步寻找最佳的拍摄位置。<br><br>太艰难了！越走越深，每一步都觉得脚下像有吸盘在拉着自己，很费力。<br><br>一个小时过去了，我也就前行了100米的距离，感觉像在拍某部惊险电影似的。<br><br>上岸后，同行的人指着我沾满黑泥的腿打趣说，你这袜子不错啊。<br><br>红树林是沿海地区很有代表性的湿地。<br><br>从江苏盐城到上海、厦门、广州、惠州、海口、三亚，这一路拍摄沿海湿地给我的最大感受是：我们在利用湿地，同时湿地还为我们创造着美。<br><br>然而，看到美的同时，我也闻到了海边污水排放的臭气。<br><br>当地的官员告诉我，一些政绩工程动辄上亿元，而建设一个花费上百万元的城市污水处理厂却很不容易。<br><br>美景和污染，我的相机会忠实记录这种冲突的感觉。<br><br>',
'<h2>难忘亚龙湾卖珍珠的回族少妇中国国家地理湿地行动</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tPSAF9HpAADaSLZSj6A398.jpg@!rw9"><br><br>朱彤在海口东寨港考察滨海湿地能够在18天跨越中国1.8万公里海岸线上的9个城市进行考察采访，这受益于航空时代的平民化。<br><br>在这次湿地的专辑里，我的任务是考察滨海湿地，然而几乎所有的海岸线都属于滨海湿地。<br><br>我由此感到幸运，因为我非常喜欢大海。<br><br>从北方正在填海的大连小平岛开始，我一路南下，先后到了浙江的玉环、温州、广州、深圳、海口、三亚。<br><br>在亚龙湾，我遇到了此行中最陌生的一个群体：在沙滩上出售珍珠项链的回族少妇们。<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tPOAc-GgAAEsnCmptNw467.jpg@!rw9"><br><br>出售珍珠的回族少妇说，生活中最重要的事情是信仰。<br><br>当时我们坐在沙滩的一个草棚下，正体味着冬季里热带海洋温和的季风、耀眼的阳光。<br><br>一个头戴纱巾草帽的回族女子远远地向我们走来，她很美丽，也很年轻，皮肤黑而粗糙。<br><br>她从包里拿出一些珍珠首饰希望我们能够买下。<br><br>她的头上是一块蓝色的纱巾，她说回族女子是不会脱下头巾的，这是信仰。<br><br>她一天要祷告5次，即使她的男人不忠于她，她也不会去做不忠于他的事情，因为生活中最重要的事情即是信仰。<br><br>',
'<h2>切身感受湿地之“湿”中国国家地理湿地行动</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tPOAKzLfAADstHra_LQ853.jpg@!rw9"><br><br>这个新年毫无例外，又在拍摄工作中度过。<br><br>在云南元阳县，我度过了新旧交替的瞬间。<br><br>2005年第一天，赶往哈尼梯田，拍摄人工湿地。<br><br>看着层层叠叠的梯田，天梯一样沿着山坡直上云天。<br><br>阴冷的冬日，眼前的场景仍能让人兴奋起来。<br><br>有专家曾说过，哈尼梯田是“中国湿地经典”，对当地控制泥石流、保持水土、维护生态平衡起到了重大作用，可以说，每一块小梯田就是一个生态系统。<br><br>又毫无例外的，我一心只顾着取景，没注意自己的位置。<br><br>后退后退，“扑通”一脚踩进身后的田埂里，笨重结实的户外鞋湿了个透。<br><br>爬上来，拧干裤腿的水，踩着这双湿鞋继续后三天的拍摄，直到回北京后才想办法弄干它们。<br><br>',
'<h2>我看到了一望无际的白色盐滩中国国家地理湿地行动</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBzFQ2tPOAbRRGAAC1RzESQmM092.jpg@!rw9"><br><br>单之蔷在柴达木盆地的深处东台吉乃尔盐湖考察采访当我从北京出发去柴达木盆地时，我一直怀疑这个季节去对不对。<br><br>12月北京已经进入了最冷的季节，那么地处西北的柴达木会是怎样？<br><br>到了以后，才知道这个季节来柴达木是一个正确的选择。<br><br>这个季节这里的气温并不比北京低，更重要的是风小，没有沙尘暴，否则我们就看不到那么洁白的盐滩了，因为西风吹来的沙尘会把那白盐滩覆盖上层层黄土。<br><br>许多人来到柴达木去看察尔汗盐湖和那大名鼎鼎的万丈盐桥，但总是很失望，原因是那盐湖和盐桥不是他们想象中的样子：一片洁白的世界。<br><br>而是被尘土弄得脏兮兮的，看起来与裸露的土地差不多。<br><br>如果你是冬季来，情况会好得多。<br><br>但是你要离开主要的公路线，向盐湖的深处去，那样才能看到精彩的景观。<br><br>',
'<h2>欧美杜鹃美 源头在中国</h2>在中国，对杜鹃花的认识和引种栽培可以追溯到2000多年前，但主要是针对映山红一类低海拔的种类，其中也形成了一些优良的栽培品种。<br><br>但对杜鹃花的现代生物学研究则始于西方并认为它是温带起源的科属。<br><br>16世纪开始，西方探险家进入我国西部、西南部及喜马拉雅山地区考察，采集了大量的杜鹃花标本、种子和苗木（在杜鹃花采集史上有重大影响的人有：福琼Robert Fortune，法勒Reginald Farrer，福雷斯特George Forrest，沃德Frank Kingdon-Ward，洛克Joseph F. Rock,威尔逊Ernest Henry Wilson等），其中仅福雷斯特就为英国爱丁堡皇家植物园引种了250种杜鹃花新种，至今这些种类多数还生长在爱丁堡植物园的Yonger园中。<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBzFQ2tPOAVKnLAAPARaKRoG4166.jpg@!rw9"><br><br>在西方最早提及杜鹃花(Rhododendron)一词的人，是生活在公元初期的一位罗马自然学者——波林Pliny。<br><br>法国人Parkinson 1629年在他的著作中第一次把杜鹃花作为植物园内的装饰种推荐给人们。<br><br>由于杜鹃花种类丰富、景观独特、树冠美丽、花色绚丽多彩、生活习性多变，引起园艺学家的极大兴趣。<br><br>它们的花色有深红、紫红、玫瑰红、粉红、紫黑、深紫、紫、淡紫、粉紫、白、乳黄、鲜黄、金黄、橙、紫蓝等色；植株从几厘米的垫状灌木到高达20多米的大乔木；叶片小的仅长3毫米，大的长达40—50厘米，甚至70厘米，在一个属内变化如此之大、如此多样让人难以置信。<br><br>利用如此丰富的遗传多样性，园艺学家已经杂交培育出了难以计数的杜鹃花新品种。<br><br>使这类山林美木在园林界，尤其是欧、美园林界占据了相当重要的位置。<br><br><img src="http://img0.dili360.com/ga/M00/01/D5/wKgBy1Q2tPWAd2l7AASHeom7gug592.jpg@!rw9"><br><br>植物园内美丽的杜鹃花区。<br><br>英国最早开始杜鹃花的杂交研究，现在杜鹃花的杂交品种已非常丰富，它们把植物园装点得姹紫嫣红，人们对杜鹃花的钟爱有增无减。<br><br>英国是世界上引种栽培高山常绿杜鹃花最早的国家，始于17世纪。<br><br>而进入19世纪末20世纪初，引种栽培中国高山常绿杜鹃花成为植物园的热点。<br><br>据报道，第一个被引进英国栽培的种是原产于欧洲阿尔卑斯山的凸脉杜鹃，这个种已有340多年的栽培历史。<br><br>以后原产于美国的灰白杜鹃、裸花杜鹃、和沼生杜鹃在1734年被引入英国。<br><br>两年后极大杜鹃也进入了英国栽培园。<br><br>由于当时条件的限制，植物采集者能涉足的地区和采集的数量有限，因此植物园内栽培杜鹃花种类的增加速度很缓慢。<br><br>进入19世纪时，人们在园林中见到的杜鹃花仅有12种。<br><br>',
'<h2>1950年：经典由此开始（上）历程---走过55年</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tPOADxdPAAE5R-Y6pAg645.jpg@!rw9"><br><br><h4>院士心中的芥蒂</h4>在《地理知识》的早期创刊活动中，周立三、吴传钧、施雅风、高泳源、李旭旦、胡豁咸、杨纫章、宋家泰等是不能不提到的名字。<br><br>遗憾的是，他们中的一些人已离开了我们，甚至他们为《地理知识》的诞生和发展所作出的开创之功，也已被时光淹没。<br><br>但幸运的是，时隔55年，其中的两位重量级人物——吴传钧和施雅风，还清晰地记得《地理知识》萌生与发展的点点滴滴。<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tPOAU244AADjHTB_u0U996.jpg@!rw9"><br><br>吴传钧院士  1918年生，江苏苏州人，1941年毕业于中央大学地理系，1943年获该校硕士学位;1948年在英国利物浦大学获博士学位后受聘至中国地理研究所。<br><br>1991年当选中国科学院院士（学部委员）。<br><br>解放前主要从事农业地理研究，解放后在中国科学院地理研究所主持经济地理研究工作。<br><br>图为1947年吴传钧先生（左四）与英国利物浦大学的中国留学生在一起。<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tPOAP-qdAACuSMuWab4154.jpg@!rw9"><br><br>新中国建立后，吴传钧先生参加了黑龙江流域、云南、广东等地的资源综合考察和全国土地利用现状的调查、制图工作。<br><br>图为1951年吴传钧先生在川藏线上的雀儿山进行考察。<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBzFQ2tPOAJkaDAADYVPXCffQ806.jpg@!rw9"><br><br>施雅风院士  自然地理和冰川学家。<br><br>1919年3月生于江苏海门,1942年毕业于浙江大学史地系，1944年浙江大学研究生毕业后进入中国地理研究所。<br><br>数十年来，在所从事的地貌学、第四纪地质、冰川学、科学史、地理科普等方面均取得了丰硕成果，为我国冰川科学权威。<br><br>现任中国科学院寒区旱区环境与工程研究所研究员、名誉所长，兼任中国科学院南京地理与湖泊研究所研究员。<br><br>图为1964年考察希夏邦马峰冰洞口时所摄，右二为施雅风先生。<br><br>在2004年末大雪纷飞的寒冷冬季，我们如约来到位于南京市北京东路中国科学院南京地理与湖泊研究所家属院中施雅风院士的住宅。<br><br>和在北京中关村采访吴传钧院士时相似的是，施老家里迎接我们的同样也是相濡以沫的老俩口；家中的布置也与吴老家中一样，整洁简朴。<br><br>除了挤满柜子的书籍图册外，施老家中最引人注目的是一幅悬挂在客厅墙壁上的希夏邦马峰冰川照片，这是对一个冰川学家的最好诠释。<br><br>而吴老家中最抢眼的则是各式各样的地图和千姿百态的马。<br><br>吴老是属马的，上个世纪80年代初主持全国1∶100万土地利用图的调研与编制工作，对地图可谓情有独钟。<br><br>他曾笑呵呵地对我们说：“这些瓷的、玻璃的、金属的、国内国外的马，都跑到我这儿来了。”<br><br>时至今日，这位为中国地理事业发展作出卓越贡献的“老马”，虽然已是86岁的高龄，但依然马不停蹄地向前奔跑。<br><br>两位老院士家中还有一个相同的地方，即在他们的书柜中，合订成套的《地理知识》和《中国国家地理》都占据显要位置。<br><br>令人感慨的是，虽然已过了半个多世纪，但对他们亲手耕耘的《地理知识》50年代版本，依旧珍同拱璧。<br><br>提起2000年《地理知识》正式更名为《中国国家地理》一事，虽然施老现在心中芥蒂全无，但当时他知道这个消息时，心里却颇不是滋味。<br><br>难道这个坚守了半个世纪、有广泛群众基础并由他提议的刊名，非要更改吗？<br><br>',
'<h2>中国再现东部黑冠长臂猿</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tOaAA2GuAAvdrjOSPs0503.jpg@!rw9"><br><br>靖西县的喀斯特季雨林为多种灵长类动物提供了食物资源，一只雌性东部黑冠长臂猿正在被当地人称为“土果”的岭南酸枣树上进食。<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tOiAQ3JnAAk0kYN-OfA864.jpg@!rw9"><br><br>为了拍到长臂猿的照片，在山中露营的每一天，摄影师赵超都要在密林的窗口前蹲守。<br><br>广西靖西县中越边境的中国一侧，石灰岩季雨林深处，一支考察队伍正在艰难跋涉，他们要寻找的是一种稀有的灵长类物种东部黑冠长臂猿。<br><br>历史上，东部黑冠长臂猿曾经广泛分布于中国广西和越南的北部地区。<br><br>近代随着人口数量的不断增加，长臂猿赖以生存的森林被大量砍伐，东部黑冠长臂猿的种群数量不断下降，在最新的IUCN红色名录中被列为极度濒危物种，在中国它们已经销声匿迹近50年，直到2006年人们才再次发现它们的踪影。<br><br>这次考察的目的就是要了解这种长臂猿的种群数量，争取获得该物种比较清晰的影像资料。<br><br>在季雨林深处,石灰岩被侵蚀之后变得尖锐锋利，雨后更是湿滑无比，考察队员每前行一小段，都要付出巨大的努力，每个队员都有摔跤挂彩的经历。<br><br>然而所有的付出都是值得的，考察队不但在第一天早晨的监听中就听到了长臂猿的鸣叫，而且在傍晚就第一次远远看到活动中的长臂猿。<br><br>我和长臂猿专家范鹏飞在第二天上午就在一棵果树上观测到一群长臂猿，运气竟然这么好，考察队员们都非常兴奋。<br><br>',
'<h2>冰雪高原上的杜鹃花</h2>杜鹃与报春、龙胆被视为世界三大高山花卉。<br><br>从海拔1800米的低热河谷到4900米的高寒冰雪地带，都可以看到不同品种的杜鹃。<br><br>为了适应不同的环境，她的形象由乔木到灌木，最后变成了匍匐在地的灌丛。<br><br>开花季节也随着不同的高度而变化。<br><br>如果没有植物学家的介绍，一般很难辨认它们是否属于同一家族。<br><br>还是让我们跟随徐凤翔教授到青藏高原领略各种杜鹃的风姿吧。<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBzFQ2tPGAD2xfAAicx8VvSiE231.jpg@!rw9"><br><br>雪山下盛开的杜鹃花。<br><br>摄影/奚志农曾经不止一次地有人问我：徐老师，在您青藏高原生态研究20余年的历程中，最难忘的是什么？<br><br>我不禁一时语塞，这哪是一句话、一件事所能说清楚的。<br><br>我之于西藏高原，跋涉于山谷之间，让人动情、让人感叹的事太多了，尤其是高原杜鹃的艳丽和多姿多彩，成为我脑海中一幅最美丽的画面。<br><br>我清晰地记得，在25年前第一次与高原杜鹃花晤面的情景。<br><br>那是1978年的春末夏初，我第一次告别古都金陵，从成都乘长途汽车去藏东南林区。<br><br>当我们的汽车到达海拔4500米的色季拉山口时，一下子就被愣住了。<br><br>那一眼望不到边的杜鹃花丛，在雪山碧树间，构成了一幅动人的景观。<br><br>当时正值小乔木状、灌木状杜鹃的盛花期，各色的杜鹃花把冷杉林下、林缘和路边点缀得生机盎然。<br><br>从这里到海拔4700米是一个灌丛带，杜鹃几乎形成了单优群落，漫山遍野起伏绵延，粉色的、浅红的、淡紫的杜鹃花组成了花的海洋。<br><br>我们驱车在杜鹃花夹峙的盘山路上行驶，欣赏着杜鹃花的风采，当时的心境真可谓“醉入花丛”。<br><br>这就是我初次晤面高原杜鹃的情景，从此我与杜鹃花结下了四分之一世纪的情谊。<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tO-AM_s2AAWUTwa95Xg440.jpg@!rw9"><br><br>栎叶杜鹃是东喜马拉雅至横断山南段具代表性的高山杜鹃之一，分布于林线附近的冷杉林下，或以单优灌丛出现，粉红或白色的花冠内侧还有深红色的斑点，使花儿更加艳丽多彩。<br><br><h4>在色季拉山感受杜鹃的垂直变化</h4>我所从事的高原生态研究，使我得以长年地跋涉于藏东南山地、河谷、沟坡，翻越于喜马拉雅山岗深谷，以及高原湖盆地带。<br><br>在对高原生态、植被、林分、物种考察研究的同时，杜鹃花的身影也时时进入视野，它的种群、分布、季相和特点等也成了我关注的对象。<br><br>据不完全统计，西藏境内的杜鹃属植物就有190余种（含变种），杜鹃花大而色艳，叶常绿革质，有极大的观赏价值，与报春、龙胆属的植物并称为世界三大高山花卉。<br><br>杜鹃适生于温凉湿润、土壤偏酸的环境中，因此藏东南和喜马拉雅南坡山地是其主要的分布中心。<br><br>西藏高原生态研究所位于色季拉山西坡的尼洋河畔，所以色季拉林区也就成了我们的一处重要的科研基地。<br><br>每年多次往返于海拔不同的东西坡面，常常遇见各种各色的杜鹃花成带成层成片地绽放，感受杜鹃花在海拔高度不同的山体上的变化。<br><br>尤其是在每年的春夏之交，适逢晚雪初晴，色季拉的山口地带真是银装素裹，山坡、道路通通覆盖在白雪中。<br><br>惟有林芝杜鹃、散鳞杜鹃、雪层杜鹃等组成的高山冰雪带草甸灌丛连绵起伏，鲜艳的杜鹃花与灌丛中枝叶上和花冠上盛积的白雪，花瓣上倒挂着的细细冰凌，组成一幅素雅的画卷。<br><br>如此绝色美景引得我跨跃在乱石草甸间，想去近观，不料却滑倒在雪地中。<br><br>',
'<h2>石玩与玩石</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBzFQ2tNuAOCKpAAZrewH0oTs110.jpg@!rw9"><br><br>中国人赏石的传统早在东汉时期就很流行。<br><br>到了社会经济比较发达的隋唐时期当然更不在话下了。<br><br>而宋时，因为宋徽宗的“花石纲”之举，不仅自己成为全国最大的藏石家，而且由于有他的倡导，朝野上下争相效仿，搜求奇石以供赏玩，竟成为时尚。<br><br>明以后，玩石已然蔚为大观。<br><br>中国地大石博，赏石玩石有着广阔的空间。<br><br>据宋人杜绍的赏石专著《云林石谱》记载，当时可供赏玩的品种就有116种之多。<br><br>其划分也有多种，如有砚石之玩、供石之玩、印石之玩，还有玉石之玩、矿石之玩、园林盆景石之玩，等等。<br><br>其实严格追究的话，玉石、砚石、印石这种经过人工雕琢的工艺美术品当与既可观又可持的自然奇石区别开来。<br><br>自然奇石是自然雕琢而成的石质品，有独特的形态、色质、纹理，甚至声音，它们是大自然的艺术品，其奇异处往往令人叫绝。<br><br>笔者曾见过一枚出自我国东海的水晶体石，未经雕琢，其形状就像一尾鱼，令人叫绝的是“鱼眼”，眼眶椭圆，眼瞳黑色，整个眼为一水胆。<br><br>水还能移动，水一移动，那眼仿佛是活了一般。<br><br>天下奇石甚多，但首推四大名石：灵璧石、太湖石、英德石和昆山石。<br><br>既可摆供又可把玩。<br><br>它们分别出自安徽灵璧县、江苏太湖、广东英德县和江苏昆山市。<br><br>',
'<h2>奇石鉴赏</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tNOAfNUnAAOpMOldXoQ358.jpg@!rw9"><br><br>广西三江石<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tNOAIzxvAAbs8MC2PUc129.jpg@!rw9"><br><br>来宾石<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tNSAUyljAAeE5r89ssI503.jpg@!rw9"><br><br>内蒙古集古石<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBzFQ2tNWAEtCSAAZ09Zw1eac104.jpg@!rw9"><br><br>广西红水河石<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tNWAANYqAAdY72fZlJo292.jpg@!rw9"><br><br>广西三江蜡石<br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tNaAIFowAAZNK4KfpUM579.jpg@!rw9"><br><br>大化石<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tNaAYRhuAAE4_c0Y74g634.jpg@!rw9"><br><br>地矿石<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBzFQ2tNaANkDkAAU6Q9ieKcs852.jpg@!rw9"><br><br>内蒙古葡萄玛瑙石<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tNeAbX84AAd8FxRXPg0008.jpg@!rw9"><br><br>内蒙古玛瑙石<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tNiAey_GAAjjBiuG2jw719.jpg@!rw9"><br><br>贵州石<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tNiAeuKJAAT9pqup8TA991.jpg@!rw9"><br><br>大湾石<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBzFQ2tNmANM9vAAulFM-hsTg399.jpg@!rw9"><br><br>新疆硅化木石<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tNqAUiU2AAYD6QZYKlI959.jpg@!rw9"><br><br>八步紫蜡石<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBzFQ2tNqAGfE-AATQoxF-Kik597.jpg@!rw9"><br><br>石胆石<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tNqAQqrpAAtfsBF78vc795.jpg@!rw9"><br><br>白蜡石<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBzFQ2tNuAUwJKAAPS6glsgyM422.jpg@!rw9"><br><br>江苏雨花石',
'<h2>中西赏石之分科学与人文</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tNOAOC5TAAgKttrK5pg206.jpg@!rw9"><br><br>北京观复古典艺术博物馆的一扇"雨花石"之门。<br><br>雨花石属于玛瑙质，颜色丰富多彩，用现代设计加以组合，显得既古典又大方。<br><br>（宦玮 摄)中外都有人喜欢赏石，但赏玩方法各有不同。<br><br>中国人、东方人主张人文赏石，即将奇石人格化、品格化，然后与之进行思想感情交流，以主观体验、形象思维的方法，将自然美升华为人文艺术美、精神道德美。<br><br>而西方赏石是理性化的科学赏石，强调直观感受，逻辑思维，探究成因机理。<br><br>因此，西方石友往往收藏矿物晶体、陨石和化石。<br><br>西方人赏石不在乎石头像什么，有什么寓意？<br><br>在对矿物晶体欣赏中着重审评晶体构造的完美程度和神奇的几何造型，以及矿物的颜色、光泽、质地、透明度，包裹体的稀有性，晶体共生矿物组合的神奇性。<br><br>在欣赏晶体外观形式的同时，还要探研形成这些晶体的物理化学条件和成矿地质环境。<br><br>用科学的眼光和思维去评价石头的可赏性和艺术品位。<br><br>例如一般认为折射率高的矿物光泽耀眼，观赏性优于低折射率的矿物；共生矿物晶体种类繁多的晶族，其晶形多样，色彩丰富，观赏性优于单一的矿物标本。<br><br>西方人收藏古生物化石时，注重的是古生物的演化规律，对地层地质年代的表征作用等科学内涵。<br><br>比如被古代的东方人看成是不祥之物的陨石，在西方人看来却是天外来客，是研究天体演化和生命起源的钥匙。<br><br>法国亚塞姆市就把陨石作为城市的镇城之宝。<br><br>其实中国人和东方人古时对上述石头也有收藏和记载。<br><br>但玩的观念和方法完全不同。<br><br>例如中国宋代玩石者曾有发现外观像燕子的，还认为是会飞的“石头”而取名为“燕石”，把它作为祥瑞的象征。<br><br>其实这只是一种古生物化石。<br><br>现代玩石家张和，收藏奉献了张和兽（因为他发现、奉献化石有功，中国科学院古人类研究所以张和的名字为此兽化石命名）和孔子鸟化石，但张和作为奇石收藏家的得意之作却是：利用树化石创作了“孤松宜晚岁，鹤泪有奇声”的意境，利用鱼化石创作了可与《落花游鱼图》媲美的九鱼图。<br><br>可见即便是同类奇石鉴赏，在东西方赏石者的眼里，结果也会是南辕北辙。<br><br>',

'<h2>世界国石</h2>据不完全统计，目前世界上已有近40个国家选定了自己的国石。<br><br>其中有高档宝石、中低档宝石以及珍珠、珊瑚一类的有机宝石。<br><br>有的宝石仅被一个国家选定，有的同时被几个国家选定。<br><br>有些国家因为盛产宝玉石而选择了其中最为名贵的品种，有的国家不产或很少又缺乏名贵品种，则以本国历史文化传统和人们普遍喜爱的作为国石。<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBzFQ2tM-AKxZRAAbgEc0PpGw470.jpg@!rw9"><br><br>',
'<h2>巴林石后起之秀也敢争先</h2>巴林右旗所处的西辽河流域是中国古代文明的摇篮之一，这里的先民对玉石的开发利用也相对超前。<br><br>巴林石历史悠久，生成也奇特，在火山喷发过程中的蚀变作用下，使岩矿具有了多种成分，从而形成了色彩斑斓的巴林石矿脉，伴有辰砂的巴林石脉体就形成了“鸡血石”。<br><br>有铁、铅、亚铜等渗入并较为均匀地扩散，主体就呈黄色等等。<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tMyAeR15AAqCCtnsdgc053.jpg@!rw9"><br><br>巴林流沙黄<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tM6AADO0AA5ZNpe92dA332.jpg@!rw9"><br><br>此石为巴林鸡血石王，牛角冻地，高51厘米，宽34.5厘米，厚24.7厘米，重39公斤，形似宝塔。<br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tM2Ac16YAAuPjuKPZhs192.jpg@!rw9"><br><br>巴林水草冻<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tM2AYrkVAAYnSvfnIVA749.jpg@!rw9"><br><br>元代的巴林石碗<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBzFQ2tMyABvNXAARGfRZyGd0025.jpg@!rw9"><br><br>蓝天冻<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tM-AQeQwAAGaNQBbErA751.jpg@!rw9"><br><br>辽代古印巴林矿位于内蒙古巴林右旗大板镇西北，在辽阔的巴林草原上穿行约50公里，便来到雅玛吐山，巴林石矿区就在雅玛吐山北面的大小化石山一带。<br><br>巴林石大面积开采的历史较短，1978年中国轻工业部才将它正式定名为巴林石。<br><br>但其发现和利用的历史却可追溯到800多年前元朝建立时，只不过那时人们将它用于生活用品，如石碗、石臼。<br><br>清时，巴林石有了小规模开采，日本侵华时期，还曾雇用劳工探矿采石，加工成图章、墨盒等运回日本。<br><br>当时著名印石篆刻家石巢说：巴林石质细而松，微透明，出量丰富，将来可能成为名矿。<br><br>果然当寿山、青田、昌化三大石种原料都呈现出不足的情况下，巴林石以贮藏量大而后来居上。<br><br>不过它的脱颖而出也并非偶然。<br><br>它润泽柔腻，色彩丰富艳丽。<br><br>有可与昌化鸡血石媲美的巴林鸡血石，号称可以替代田黄石的福田黄，还有与青田石极为相似的各种冻石。<br><br>根据地质学家介绍，巴林石是富含硅、铝元素的流纹岩，受到火山热液蚀变作用而发生高岭石化形成的。<br><br>巴林石在成矿晚期，一些硫化物和其他矿物质沿高岭石的裂隙贯穿，或斑布、浸染，因而扩大了高岭石的品种数量。<br><br>另外，除了硅和铝，钙、镁、硫、钾、钠、锰、铁、钛等元素的存在和比例上的变化，也造就了巴林石丰富的色彩。<br><br>如含铁元素较多的会使石头呈黄、红色，锰元素的侵入，就出现了石中有水草花的现象，铝元素多了，石材就呈现出灰色和白色。<br><br>巴林石的透明度较高，硬度却比寿山石、青田石、昌化石软，也宜于治印或雕刻，稍嫌不足的是色素成分不够稳定，比如同是鸡血石，巴林鸡血石较易氧化、褪色，尤其是在阳光和紫外线的照射下，汞极易分解，半年后，平均有60%的鸡血石都有不同程度的褪色现象。<br><br>再细看两者的质地，巴林多花纹，昌化较纯粹。<br><br>所以也有同行称赞二者是“南血北地”（巴林石地子好），各有千秋。<br><br>',
'<h2>昌化石</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBzFQ2tMqAf830AAWYwdNZEIs148.jpg@!rw9"><br><br>昌化鸡血石是中国特有的珍贵宝石，具有鲜红艳丽、晶莹剔透的天生丽质，历来与珠宝瓒翠同样被人们珍视，被誉为中华“国宝”，出产于浙江省临安市哲西大峡谷源头的玉岩山。<br><br>这是鸡血石毛料，刚从洞中采下来，用水洗净后血色鲜艳欲滴。<br><br>（王秋杭摄）<br><br><img src="http://img0.dili360.com/ga/M00/01/D4/wKgBy1Q2tMqATMe9AAjn17Sk75A283.jpg@!rw9"><br><br>石碴被大量排出洞口无法处理，一直以来是困扰当地政府的难题。<br><br>（王秋杭摄）<br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tMuAJI_nAANjISMPPnI172.jpg@!rw9"><br><br>这是一枚昌化鸡血石慈禧宝玺“和神当春”。<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tMuAJlmhAAS54PbFM7Q379.jpg@!rw9"><br><br>石料的拍卖通常就在矿区进行。<br><br>被拍卖的石料在买主们手中轮番被检验、估价，石料表面的质地、色泽、形状是买主们估价的主要依据，而石料的内部情况多半要靠运气。<br><br>图中这位验货者叫王伟林，他刚刚以7000元价格拍下这块田黄石料，他说有人出8000元他就愿意将它转手。<br><br>（王秋杭摄）与青田石正好相反的是昌化石，它宜印而不宜雕。<br><br>青田石色泽淡雅，昌化石的质地也略嫌单调，但那红似鸡血的石头却分外妖娆。<br><br>据说因血石鲜红，有吉祥之意，在清代昌化鸡血石还被作为三品以上官吏官帽的帽顶材质之一，所谓“红顶”。<br><br>可见其尊贵。<br><br>鸡血石是由含纯辰砂的地开石、高岭石等矿物组成的，其“血”即指石质中含有红色。<br><br>这是因为石中含有汞所致，血色的多少决定了石质的等级。<br><br>血有鲜红、大红、紫红、淡红，可呈片状、团块状、条带状、星点状等等。<br><br>血色以大块呈鲜红色为贵，如果是全红即满地皆红，不见地子者世称“大红袍”，则价攀田黄。<br><br>决定鸡血石品级的除了血色还要看质地，看“血”凝结在什么样的质地上，如果含在奶白色冻石或黄油色冻石的质地上，均是名贵品种，其中以半透明、有脂肪感、颜色白如玉的“洋脂冻”为上。<br><br>有一种石为在黑多白少的质地上“滴”以鲜血，人称“刘关张”，也是鸡血石中的上品。<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tMuAQpicAAhNWaYHYsU538.jpg@!rw9"><br><br>这块石料重达300多斤，需3个壮年男劳力才能抬下山去。<br><br>这块石料估计价值80万元。<br><br>（王秋杭 摄）<br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tMyADb-cAAXbgPWkekY197.jpg@!rw9"><br><br>在平溪村昌化石加工销售一条街上，这样的加工作坊随处可见。<br><br>石料雕刻者来自全国各地，年纪较轻，文化程度大都初中毕业，他们拜师学艺二三年后便自立或合伙租门面，从事买料、雕刻、销售一条龙作业。<br><br>（王秋杭 摄）昌化鸡血石由于石材珍贵，一般都直接用作印章材料，很少有后期加工雕刻，因为鲜艳的血色足以夺人眼目，雕刻后反而破坏了章面上自然生成的画面。<br><br>而且鸡血石的色彩、形态变化太多，常有捉摸不定之感，即使雕工上乘者，也很难施展其因材施工的技艺。<br><br>甚而至于，有时经过雕刻的鸡血石，我们更要小心注意它的质地，是否有为了遮盖石材本身的瑕疵而有意为之。<br><br>不过由于资源接近匮乏，在评选国石的过程中，似乎来自昌化石的声音最小，倒是后起之秀、产于内蒙古赤峰的巴林石有一定声势。<br><br>特别是近二十年来，由于他们所产出的石头无论质量、规模都有与其他三种名石形成分庭抗礼之势，青田及福建的印石商贾们纷纷前往内蒙古去采购巴林石原料，以至于全国各地的印章店几乎没有一处没有巴林石出售。<br><br>',
'<h2>青田石</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tMqAMDdJAAa6Up0hZTY000.jpg@!rw9"><br><br>用青田金玉冻石刻成的雕件“心系千家”。<br><br>（周金甫供图）<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tMmAdUqdAAPpDNEvqPM936.jpg@!rw9"><br><br>产于青田县山口的封门等地青田石灯光冻乃青田石中的极品。<br><br>灯光冻晶莹如玉，照之灿若灯辉而价值千金。<br><br>国石桂冠花落谁家，尚难预料。<br><br>漫漫6年国石评选，能否令人皆大欢喜，与中宝协最终的上报方案有关。<br><br>是仅为一种还是一玉一石，或者多玉多石？<br><br>答案将在3月初的又一次专家讨论会上出笼，然后交全国人大讨论批准。<br><br>考量一下中宝协评选国石的标准，核心内容是开发历史悠久，文化底蕴深厚，市场前景广阔，社会认知度高。<br><br>有人说这叫历史与现实紧密结合。<br><br>如果以这样的标准去衡量“四石两玉”，确实难以抉择。<br><br>显而易见的是，开发历史悠久的必然资源面临枯竭，储量丰厚尚有美好的经济价值的，历史文化底蕴也难免稍逊风骚。<br><br>在2000年第二次国石候选石评展上，当浙江青田石只排了个第七名时，青田的媒体说：如此靠后的位置令青田“石雕界群情激愤”。<br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tMmASsNZAAL9nLJwGNI324.jpg@!rw9"><br><br>青田石以“叶蜡石”为主，显蜡状，油脂、玻璃光泽，无透明、微透明至半透明，质地坚密细致，是中国篆刻用石最早之石种。<br><br>叶蜡石矿在青田境内分布很广，主要矿点在山口、方山、周村、塘古等地。<br><br>据地址测探，可供开采的叶蜡石矿储藏量丰富，但可供雕刻用的青田石却不多，在千吨矿石中仅得数百斤。<br><br>这是青田石封门矿区。<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tMmAEm2SAAYUGYmwp9s270.jpg@!rw9"><br><br>青田石雕艺人正在采石场选石。<br><br>青田石有理由不甘。<br><br>众所周知，在中国印章史上，正是因为明朝两任两京国子监博士的文彭，首先发现并使用青田石刻印，才使藏在深山人未识的石头成为印材主角。<br><br>而在此之前印材多为金、铜、玉、象牙等等材质。<br><br>而硬度稍低的石头一旦可以治印，又使文人一改以往只能篆印不能刻印的传统，把文人印、艺术印从工匠印（雕铜琢玉）中分离了出来。<br><br>这种以刀代笔，以石代纸的创意，开创了中国篆刻艺术之先河，并直接影响了中国印章史上的第二次高潮（第一次高潮是在以实用为主的汉代），即明代篆刻艺术时期的到来。<br><br>由于青田石松脆易刻，既能表现文字上的笔墨情趣，又可展示出刀法上特色，很受使用者的欢迎，大印刻家吴昌硕先生就善于用青田石治印，有评论界介绍说他是用纯锋重刀刻青田，形成了一代独特的印风。<br><br>吴昌硕所开创的西泠印社也大多喜用青田石，在《西泠后四家印谱》中，“见印344方，青田石216方，占70%”。<br><br>',
'<h2>寿山石石帝田黄尽显尊贵</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tMeAfu3TAAT_Rl7Z4U4069.jpg@!rw9"><br><br>在2003年的国际珠宝展上，尽管毗邻的岫岩玉声势浩大，寿山石的展厅还是人来人往。<br><br>尤其是一组组田黄石雕，让一拨又一拨的人群止步不前。<br><br>它那温润的光泽，细腻的质地，通透的黄，无一不传达着身为“石帝”的高贵和优雅。<br><br>这“石帝”的称谓，是清帝的封赐，在四大印石中，惟有它得此殊荣。<br><br>因此它无需表白什么，只需静静伫立，人们的眼光自然就会为它停留。<br><br>田黄石是寿山石的招牌，似乎因为有了金相玉质的田黄石，寿山石在竞选国石的路上也有了几分笃定。<br><br>再加上4000多年的开采历史，1500多年的雕刻工艺史，深厚的文化底蕴，蜚声东南亚的声誉，寿山石应该也有几分胜算。<br><br>为了选取印材，笔者多年来出入四大印章石产地。<br><br>寿山石产于福建省福州市北郊2下为古人开采的石坑遗迹。<br><br>（摄影/朱文光）0余公里的寿山村，从福州市出发，在北峰的群山中盘行1小时便可到达。<br><br>小小的山村，四面高山环抱，溪水长流。<br><br>如果不是青山中露出的几处秃地，你不会觉得它有何与众不同。<br><br>玩寿山石的人都知道，寿山石的命名是以产地、颜色和质地划分的，有高山系、旗山系和月洋系三大系列100多个品种。<br><br>在高山系里又有产于田坑、水坑和山坑之分。<br><br>水坑石因受水较多，所以石质凝腻，净洁如玉。<br><br>因为呈半透明或微透状，有通灵感，人们往往将它们称为冻石，如“鳝草冻”、“桃花冻”、“玛瑙冻”。<br><br>分布于寿山、月洋两个山村的岩石中的叫“山坑石”，山坑石由于产地相对复杂，地区众多，为了避免混淆，人们又以更具体产地来一一命名。<br><br>',
'<h2>玉石之争谁第一</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tMKAAN8mAAFnxZtc9OA927.jpg@!rw9"><br><br>2003年10月23日，中国宝玉石协会在北京国际展览中心举办了2003年中国国际珠宝展，该展览同时也是各候选石竞选国石的最后一次展览，其火药味之浓，令每一个走进展会的人都能感受到。<br><br>他们在展厅的大小、展位的布置、展品的选择、标语口号的措辞以及发放宣传品等等诸多细节上下工夫。<br><br>尤其是岫岩玉将写有“中国国石第一候选石”的横幅，摆在展厅的醒目之处，极富挑战性。<br><br>为了扩大影响，在开展前的9月，鞍山市还来北京举行了竞选国石的记者招待会，在会上举行了由辽宁电视台摄制的10集大型电视系列片《国石之光》首映式，大有为最后一轮的评选做最后一搏之势，并有人声称岫岩玉“距国石宝座仅一步之遥”。<br><br>岫岩玉此举大概来自于2000年2月19日中国宝玉石协会举行的第二次候选石评选结果。<br><br>在那一次的国石候选石展览会上，岫岩玉拿出了势在必得的劲头。<br><br>回溯一下历史，让我们看看曾经有过的激烈角逐。<br><br>当1999年8月岫岩玉和福建寿山石、浙江昌化鸡血石、新疆和田玉、浙江青田石、河南独山玉共同入围候选国石后，岫岩满族自治县就为竞选中国国石特意成立了竞选国石领导小组，当时的副县长王雪松表示要“举全县之力，誓把岫玉变国石”。<br><br>此后，这句“誓把岫玉变国石”似乎就成了他们的竞选口号和竞选动力。<br><br>在2000年进京参展时，县长亲自挂帅，带领一支由60人组成的强大队伍，带来了300多件玉器制品，其中一幅由世界上最大的老玉制成的《红楼梦》屏风就标价1000万元人民币。<br><br>',
'<h2>背景知识：玉的真相揭去以产地命名的面纱</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D4/wKgBy1Q2tL-AA33wAAPL6Vz_Bck584.jpg@!rw9"><br><br>盈润的和田玉仔料（巫新华摄）和田玉和岫岩玉都是用产地来命名的，似乎是两种不同的玉。<br><br>其实就具体的材质来讲它们具有共同性，即都包含有软玉又称透闪石玉和蛇纹石玉两种玉。<br><br>蛇纹石玉的矿物成分以蛇纹石为主，间有杂质，从而呈现出不同的颜色。<br><br>一般认为蛇纹石玉为常见玉种，它硬度较低，分布广泛，储藏量很大，在质地上虽不如闪石玉，但其开发前景不容忽视。<br><br>目前国内最大的蛇纹石玉产地在辽宁省的岫岩县。<br><br>软玉是一种呈交织毛毡状结构的透闪石或阳起石纤维状微晶集合体，属于高档美玉。<br><br>它具有许多优良的特性，颜色丰富多彩，粗分有白色、黄色、绿色、青色、黑色、糖色等。<br><br>细分就更多了，单白玉一种，就可分为羊脂白玉、梨花白玉、象牙白玉、鱼肚白玉、鸡骨白玉等。<br><br>其中羊脂白玉是软玉中最珍贵的品种。<br><br>软玉一般呈微透明，具有极强的韧性，质坚而不容易压碎，光泽为油脂光泽或蜡状光泽，给人一种温润感和凝重感，是宝玉石中的佼佼者。<br><br>软玉在我国分布比较广泛，已知的产地有10余处，如新疆的昆仑山和田一带和天山的玛纳斯，青海的格尔木、祁连和都兰，西藏的日喀则、拉孜、萨嘎和昂仁，四川的汶川龙溪，辽宁的岫岩，江苏的溧阳小梅岭，江西的兴国昌龙，台湾的花莲等地。<br><br>',
'<h2>墨累河澳大利亚的淡水之梦</h2>米尔迪拉市的早晨在墨累河的陪伴下宁静而安详，对于被海洋和干旱围困的澳大利亚人来说，他们的生命与这条河流所输送的淡水紧密交织。<br><br>墨累河在国际河流学界是一条有名的“案例河”。<br><br>澳大利亚人对它的治理从18世纪末就开始了，可以说这条河在把澳大利亚从荒芜的殖民地变成世界第六大经济强国的过程中起到了举足轻重的作用。<br><br>100多年来，墨累河的治理经过了“壮举”与“反思”的全部过程，我们可以从墨累河的治理联想到中国许多河流的治理……墨累河所经历的事情,很有可能是中国的河流正在和将要经历的。<br><br><img src="http://img0.dili360.com/ga/M00/01/EE/wKgBy1Q2vgOAMRLmAAgrhT1f1Fk573.jpg@!rw9"><br><br>在2004年9月一个星期五的早晨，28岁的环保工人史蒂夫像往常一样坐在米尔迪拉市在墨累河边修建的木栈桥上吃早饭。<br><br>在他的面前，墨累河水在初春的阳光下闪闪发光，上百只大嘴的鹈鹕安祥地在河面上荡来荡去，野鸭子一家在河边草地上细心地寻找着食物。<br><br>河对岸是一个游船的渡口，停泊着几艘蒸汽船，据说它们依然保持着19世纪50年代第一批行驶在墨累河上的明轮船的模样。<br><br>史蒂夫所坐的位置在墨累河最大的支流达令河与墨累河交汇处的上游，所以这里其实是墨累河的干流。<br><br>由于达令河的长度是2740公里，长于2530公里的墨累河干流，所以澳大利亚人通常以墨累－达令河来称呼这条重要的生命线。<br><br>史蒂夫坐在地上，把大衣和背包放在身边，一边注视着春色渐染的河面，一边吃着三明治。<br><br>只要天气好，他都会这样吃完早饭，再开始工作。<br><br>出生在墨尔本的他十几岁时就离家工作，先后去过不少地方，直到去年才来到了米尔迪拉市。<br><br>他爱上了墨累河，他喜欢它在阳光下变幻的色彩和被太阳蒸发出的咸淡气味，他也熟悉河对岸的游轮什么时间会向什么方向驶去。<br><br>他决定留下来了：“如果没有这条河，我和很多人都不会待在这里。”<br><br>尽管墨累－达令河一年的排水量只“等于密西西比河9天、恒河7天、亚马孙河1天的排水量”，尽管在大多数时候，墨累河都是风平浪静的，可是对于被海水和干旱围困着的澳大利亚人来说，输送着淡水的墨累－达令河已经是全澳大利亚最伟大和神奇的大河了。<br><br>',
'<h2>守望赤水河——给长江留下一条自然生态河流</h2>对于生物多样性的拥趸来说，最近几年国内每一处梯级开发响起的电钻声，都令他们辗转难寐。<br><br>尤其是，三峡大坝矗立于淡水鱼类最丰富的长江干流之时，这种忧虑大大加剧。<br><br>长江鱼类未来的家园在哪里，是许多专业人士一直探索的课题。<br><br>其中，有一种较为现实所支持的设想，开始引起广泛的关注——<br><br><img src="http://img0.dili360.com/ga/M01/01/ED/wKgBzFQ2vemAEenfAAUO8Q2kFDA142.jpg@!rw9"><br><br><h4>寻找鱼类的理想家园</h4>“要求所有的鱼类都不受影响，就不能修坝，但这不现实”，曹先生说。<br><br>这是他从上个世纪80年代就开始研究赤水河鱼类的重要理由。<br><br>作为武汉中科院水生所研究员、中科院院士和中国鱼类学会理事长，曹先生从20世纪50年代开始一直从事长江鱼类研究，关心长江开发之后，如何最有效地保护长江鱼类。<br><br>作为葛洲坝以及三峡工程对鱼类影响的专家之一，在三峡水利枢纽环境影响报告书中，曹先生提出，要进一步深入论证在赤水河建立鱼类自然保护区。<br><br>早在1993年，我到国务院三峡办公室工作，就听说水生所有位研究三峡工程对鱼类影响的专家“曹先生”，他同辈的老朋友们亲切地称他“曹大帅”。<br><br>我与曹文宣先生认识和交往，从1994年到武汉中科院水生所访问开始。<br><br>我是晚辈，那时刚开始接触三峡工程，曹先生给我的印象确如“曹大帅”的称呼，有大家风范，平易近人，对长江鱼类如数家珍。<br><br>从曹先生那里，我第一次知道长江有三百多种鱼，其中很多是特有鱼类，在我国淡水鱼类中占有最重要的地位。<br><br>多年的研究使曹先生和他的课题组相信，作为长江上游南岸一级支流的赤水河，拥有116种鱼类，隶属于7目17科71属，其中31种为长江上游特有鱼类，包括岩原鲤、圆口铜鱼、长鳍吻、长薄鳅等。<br><br>若建立长江上游特有鱼类自然保护区，赤水河是首选河流。<br><br><img src="http://img0.dili360.com/ga/M02/01/EE/wKgBy1Q2vfaAa3T1AACU2guVVHw211.jpg@!rw9"><br><br>赤水河发源于云南省北部镇雄县，沿川黔边界流至贵州茅台镇后，纳桐梓河、古蔺河至赤水市，至四川省合江县与习水河相汇合后注入长江。<br><br>流域土地面积21010.52平方公里，干流全长436.5公里，其中河源至茅台为上游，茅台至赤水市为中游，赤水市至河口为下游。<br><br><img src="http://img0.dili360.com/ga/M00/01/ED/wKgBzFQ2veiAbW1lAAeqel_7xf0979.jpg@!rw9"><br><br>尽管丰水期是名副其实的“赤水”河，赤水河的水质却非常好，以至于有专家提出对赤水河水质的评价不应该使用国家标准。<br><br>不过，两岸的城镇却感觉到十年间赤水河的水少了。<br><br>图为赤水河畔四川古蔺县。<br><br>1995年，我和曹先生开始了长江上游特有鱼类保护方法的研究。<br><br>其时，已是《长流规》（《长江流域综合利用规划简要报告》）被批准五年之后。<br><br>这部长江水利委员会编制的以水电开发和防洪为主要内容的规划，在长江干流和主要支流都规划有一系列的梯级电站。<br><br>长江鱼类保护的问题也因而愈来愈被关注。<br><br>当年5月我对赤水河做了第一次考察。<br><br>',
'<h2>巍巍大坝,安乎危乎？</h2>1969年，在准备打仗的考虑下，毛泽东回答修建三峡大坝的请求时说：“脑壳上顶200亿方水，你怕不怕。”<br><br>最近，关于三峡大坝在战争时受到攻击的安全问题，一度又成为舆论关注的话题。<br><br>其实，大坝的安全远不仅仅是受到战争攻击的问题，还有多得多的比它更为现实的问题——<br><br><img src="http://img0.dili360.com/ga/M00/01/EE/wKgBy1Q2veSARGnRAAX7swdLS54063.jpg@!rw9"><br><br>位于河南洛阳以北40公里处黄河干流上的小浪底水库。<br><br>摄影/王豫明<h4>保险单，还是达摩克利斯剑</h4>大坝的重要作用之一，就是用来防治洪水。<br><br>三峡大坝就被赋予了防治长江洪水的重大作用，但指望大坝能一劳永逸地解决防洪问题却是不切实际的。<br><br>例如，三峡水库的有效库容为221.5亿方，扣掉满足发电、航运等的兴利库容165亿方，实际防洪库容只有56.5亿方，即使把221.5亿方的有效库容均作为防洪库容，对于历时一个月的洪水量就可达1000亿方以上的长江洪水而言，仍然是杯水车薪。<br><br>何况，对于因长江中下游降雨形成的洪水，三峡大坝则无能为力。<br><br>也许具有讽刺意味的是，许多大坝在以防治下游洪水为目的的同时，却是以永久淹没库区的大面积良田和城镇，以及加剧上游洪水灾害为代价的。<br><br>这方面最典型的又莫过于三门峡。<br><br>三门峡水库造成渭河平原严重淤积，河床抬高，小水大灾，洪水肆虐。<br><br>虽然以降低蓄水高度，放弃防洪、发电、灌溉等功能为代价，对工程进行了大规模改建，使潼关以下的库区勉强达到冲淤平衡，但潼关以上的库区仍在淤高，仍在加大上游洪涝灾害的威胁。<br><br><img src="http://img0.dili360.com/ga/M02/01/EE/wKgBy1Q2veOAVd11AAMh061kRD4366.jpg@!rw9"><br><br>无独有偶，当年痛陈三门峡大坝之害的黄万里，对三峡大坝的修建也表示了强烈的质疑。<br><br>他最根本的理由其实只有一条，因受长江上游流域地质结构的影响，长江河床堆积的主要是卵石，而且随流水向下游缓慢地推移。<br><br>三峡大坝修建后，部分泥沙仍可排出，但由于水库长达600多公里，随着流速大减，卵石只能在库尾不断堆积，无法排出，从而导致水库末端以上的河床不断淤高。<br><br>由于卵石粗糙，阻力系数大，形成的平衡比降要比泥沙质河床陡得多，换言之，也就是在库尾导致河床抬高的河段要长得多，这将极大威胁长江上游农田和城镇的安全，其害将数倍于三门峡。<br><br>黄万里还以1983年陕西安康水灾为例证：汉江安康段下游200公里处的丹江口水库在1969年建成后，安康段以下河床内的卵石即已逐渐淤高，安康段下游石梯一带为峡谷，河床既高，峡谷又窄，洪水一来，水位自然抬高。<br><br>安康1983年7月27日至成灾日7月31日的降雨量并非很大，五日累积降雨为166.6毫米，但汉江水位涨势极猛，加上安康段上游的石泉水库已蓄到高水位，不得不开闸放水，结果导致安康段水位在十多小时内快速上涨达19.4米，7月31日洪水破城，很快淹没全城，爬上4楼的人也被淹毙，死亡超过千人。<br><br>',
'<h2>岫岩玉以广阔的经济前景取胜</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBy1Q2tJ6AeyiYAALW-V4QwuU346.jpg@!rw9"><br><br>漫步全国各地的玉石市场，你会发现岫岩玉在数量上占据绝对的优势，大至一吨多重的玉雕，小到一个随身佩戴的玉挂件，那碧翠的颜色仿佛一夜之间映满了眼帘，岫岩玉似乎成为今天人们的新宠。<br><br>假如以具有巨大经济价值和开发前景这一标准衡量，岫岩玉一定是国石评选中最强有力的竞争者。<br><br>经地质部门探测，岫岩玉总储量在300万吨以上，是目前国内储藏量最大的，其出产量能够占到全国的70%。<br><br>岫岩玉开发利用的历史其实也非常悠久。<br><br>据考古资料研究，新旧石器时代都发现了岫岩玉料的器物。<br><br>距今约5000—6000年的红山文化时期，是岫岩玉远古开发利用的顶峰。<br><br>闻名于世的河南安阳殷墟妇好墓出土的大量玉器，河北满城西汉早期中山靖王刘胜墓出土的“金缕玉衣”的玉片，也都有一部分是用岫岩玉制作的。<br><br><img src="http://img0.dili360.com/ga/M01/01/D2/wKgBzFQ2tJ2ACM8NAAZxz_UJhpM168.jpg@!rw9"><br><br>岫岩的巨型玉王，总高25米，最大直径为30米，总重量约6万吨。<br><br>这是目前岫岩玉最大的一块玉整体，堪称稀世珍宝。<br><br>（崔勇摄）岫岩玉主要产于辽宁省的岫岩县，这里山清水秀，物产丰富。<br><br>岫岩玉所在的地区位于辽东台隆营口—宽甸古隆起的西端，这里地层发育古老，构造复杂，为岫岩玉矿床的形成提供了良好的条件。<br><br>我们俗称的“岫玉”就是指蛇纹石，主要产于北瓦沟一带，这里是全国质量最好、储量最大的蛇纹石玉产地。<br><br>蛇纹石颜色丰富，主要是由于里面所含的杂质不同，这也会影响到岫岩玉的透明度。<br><br>当杂质含量很少，接近纯粹的蛇纹石时，透明度会变得很高。<br><br>高透明度的岫岩玉晶莹剔透，非常美丽。<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBy1Q2tLqABNg-AAxavWpMDF0882.jpg@!rw9"><br><br>玲珑剔透的岫岩玉雕“代代成龙”。<br><br>这是一块蛇纹石纯度很高的玉料，因而显得晶莹透明，碧绿清澈。<br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tL6AMM7pAAToS4IQUoM297.jpg@!rw9"><br><br>岫岩玉雕厂，目前像这样的玉器加工厂在岫岩已经发展到数千家，从事岫岩玉开采、加工和玉雕工艺品销售的人员已达数十万人，年创产值上亿元。<br><br>岫岩玉雕产业，已经成为岫岩经济的支柱产业。<br><br><img src="http://img0.dili360.com/ga/M01/01/D4/wKgBy1Q2tL6AHOfLAAScUTMCCE8077.jpg@!rw9"><br><br>带皮的岫岩玉料。<br><br>岫岩玉还包括透闪石玉，即岫岩软玉，主要产于细玉沟一带。<br><br>这种玉因产量较少，在市场上可以说是鲜为人知。<br><br>岫岩软玉与新疆和田玉同质，韧性强，但颜色与和田玉有明显的区别，多为黄白色和黄绿色，白色和黑色很少见，所以就使新疆和田的羊脂白玉显得尤其珍贵。<br><br>但近期发现的岫岩白玉，经过测试，其品质不在和田白玉之下，只是蕴含量不大。<br><br>过去，在东北地区出土的新石器时代的透闪石古玉器都被考古专家推断为新疆和田玉。<br><br>但运输的问题似乎在那个时代是无法解决的，这一发现证明了有就地取材的可能。<br><br>',
'<h2>沃特顿冰川国际和平公园落基山脉的皇冠</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/D3/wKgBzFQ2tLmAWQLPAALSx-cd5tc412.jpg@!rw9"><br><br>沃特顿冰川国际和平公园内壮观的劳根山口。<br><br>这是截断了山脉刃脊的古冰斗，刃脊两侧的冰川不断背对背相互刨蚀，最终将刃脊蚀穿，造就了眼前的劳根山口。<br><br>摄影/Joseph Sohm/C绵长的科迪勒拉山系，从北美洲西北角的阿拉斯加逶迤向南，经过加拿大和美国的西部，终止于墨西哥。<br><br>它的主脉、号称“北美脊柱”的落基山脉，气势磅礴地耸立在山系的东部，俯瞰着北美中部浩瀚的大草原。<br><br>在落基山脉的中段，隐藏着一片神秘的净土，一件大自然亿万年来精心营造的艺术品，这便是素有“落基山脉皇冠”之称的沃特顿冰川国际和平公园。<br><br>公园的北部，是加拿大境内的沃特顿湖国家公园，公园的南部，是美国境内的冰川国家公园。<br><br>为了表达两国人民和平共处，共享人类共同财富的愿望，1932年，这两处公园联合，成立了世界上第一座国际和平公园。<br><br>上个世纪的80年代末，我曾有机会考察包括沃特顿冰川国际和平公园在内的美加两国西部的三处国家公园，那段鲜活的记忆，至今难以忘怀。<br><br>险峻的落基山脉大分水岭将美国境内的冰川国家公园一分为二。<br><br>1896年，美国政府花费150万美元从印第安人手里买下了大分水岭以东的地区，1910年建立了这座冰川国家公园。<br><br>就在国际和平公园成立的第二年，一条名为“走向太阳”的公路建成，它从西向东，跨越大分水岭，横穿国际和平公园，是观赏公园美景的最佳路线。<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tLmAWS7zAAIatfJLOD8029.jpg@!rw9"><br><br>巍峨的落基山脉纵贯北美沃特顿冰川国际和平公园。<br><br>紧贴着主脊线的两侧，分布着冰舌较短的现代冰川。<br><br>300万年以来的第四纪冰川早期，落基山脉中段几乎全被冰雪覆盖。<br><br>长大的冰川几度进退，刻切和刨蚀作用形成了各类冰川谷地。<br><br>大约1万2千年前，冰川最后一次消退，被冰碛物阻塞的谷地，又形成了大大小小的冰碛湖。<br><br>其中略成圆形的规模较小，海拔位置较高，多发育在古冰斗内；长条形带状延伸则规模较大，海拔位置较低，多发育在宽大的U形古冰川谷内。<br><br>公园内的麦克唐纳湖、圣玛丽湖和沃特顿湖都属于后者。<br><br>我们从西冰川镇出发，车行不足3公里，一座碧波荡漾的大湖映入眼帘，站在湖边眺望，原来是由古冰川的尾碛堆积成的冰碛台地壅塞了河谷，形成了如今的麦克唐纳湖。<br><br>这座朝东北方向延伸的大湖，长约15公里，宽2－2.5公里，湖面海拔961米。<br><br>它就像一只长圆形的澡盆，静卧在两侧平齐峭陡的古冰川“U”形谷之中。<br><br>汽车沿着紧贴湖边的公路行进，顺着湖面望去，在湖的北端左侧，斯坦敦峰和沃特峰像两兄弟一样濒湖崛起，由鲜明的红色和绿色岩层交互组成的峰体以及戴雪的峰项，倒映在湛蓝色的湖面上，犹如色彩炫烂的天幕，实在令人心驰神往。<br><br>',
'<h2>通灵宝玉之谜</h2>红楼千古梦，倾倒文人雅士无数，这其中，最重要的“道具”是一块沟通天地人神的美玉。<br><br>说来很多人都认为这仅仅是文学作品的虚构，或者是个美丽的神话，其实并非这样简单。<br><br>《红楼梦》是一部小说，小说在某种程度上是“可以成立的事实”，这块宝玉的确浓缩了中华数千年玉石文化的精华。<br><br>通灵宝玉的来源和经历虽然是臆造，但也并非“空穴来风”，也就是说它是有一个生活原型的，这涉及玉文化的地理和品类。<br><br>所以众多好玉石者多年来都在苦苦追索着通灵宝玉到底是什么。<br><br>到目前为止，通灵宝玉原型说约略有以下几种：一是山东退休工人刘铄的“红丝石”说，产于山东临朐县老崖固。<br><br>二为“红丝雨花石”说，有雨花石藏者数人持此说。<br><br>石出于江苏六合县。<br><br>',
'<h2>和田玉中国玉的杰出代表</h2>历经6年，历史上首次中国国石评选即将揭晓。<br><br>四石两玉6大候选石之争终于可以偃旗息鼓。<br><br>国石桂冠花落谁家？<br><br>形质高贵仿如翩翩君子的和田玉，储量丰富、晶莹剔透的岫岩玉，温润细致、滑凝净灵的寿山石，润泽柔腻、色彩艳丽的巴林石，还有青田石的素雅、昌化石的血色……可以说每一家都会有冠冕堂皇的理由，每个人都会有自己心目中的“王子”。<br><br>在翘首以待中，不妨以爱护与欣赏之心，细细品味展现在这里的出自我们中国的宝玉石。<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBy1Q2tJOALAeYAAPFTB_yEXk021.jpg@!rw9"><br><br>图为去年秋天在福建寿山石拍卖会上最昂贵的拍品”田黄秋韵“，其价高达880万元人民币。<br><br>（魏彤 摄）在我国灿烂的玉文化发展中，和田美玉的重要地位无庸置疑。<br><br>它色泽温雅，质感柔润，形质高贵，仿佛一位翩翩君子，千百年来受到上至帝王，下至百姓的热烈追捧。<br><br>一块羊脂白玉的价值动辄成千上万，甚至价值连城。<br><br>同时，它也被赋予人性的品质，达到了“人即玉，玉即人”的境界。<br><br>由此可见，和田玉已经不单纯是自然的宝物，而是浓缩着中华民族性情与修养的象征物。<br><br>此次国石的评选中，和田玉正是以历史的绵延传承和文化的灿烂积淀为最大特点。<br><br>到目前为止，国人对玉石的认同大多集中在这千年美玉身上，它不温不火，雍容不迫，无论放在哪里，都会幽幽地散发出巨大的魅力。<br><br>从殷商时期开始，和田玉就进入了中原。<br><br>和田玉从新疆经过甘肃、陕西或山西才能运抵河南，路途漫长，弥足珍贵。<br><br>传说在2900年前，周天子穆王乘八骏大辇，出玉门登昆仑，受到西王母的热烈欢迎，曾载玉万只而归。<br><br>传说归传说，和田玉的确是在周朝成为政治生活的一部分，不论祭祀、礼仪，还是朝见皇帝，都有一套完整的规定，国家生活重礼崇乐的玉文化传统基本定型。<br><br>汉朝张骞通西域后，和田玉大量进入中原，成为中国玉文化的主导材料，成为一种价值的象征。<br><br><img src="http://img0.dili360.com/ga/M01/01/D2/wKgBzFQ2tJOAaItIAANdcf1j0y4701.jpg@!rw9"><br><br>和田美玉质润如脂肪，声若金磐之余音，从质、色、声等各方面充分满足了中国人的好玉之情，非其他玉种所能及。<br><br>这块羊脂玉，质地细腻白润，尤其夺目的是橘红的俏色正好雕成一条飞龙，蜿蜒游走，呼之若出。<br><br>（巫新华 摄）《天工开物》中说：“凡玉，贵重者尽出于阗。”<br><br>为什么独有新疆的和田玉被尊为玉中的极品？<br><br>这与玉石的形成有关。<br><br>由于喜马拉雅造山运动使我国的玉石在形成过程中拥有三大板块：东北、西北、东南三大板块。<br><br>和田玉的产出位于三大板块中的西北丘陵地区，具有先天的优势，其透闪石含量很高（透闪石主要由镁和硅形成，人们把它称为“真玉”）。<br><br>就拿最常见的和田白玉或者青白玉来说，透闪石的含量都在90%以上。<br><br>其中玉中之王——和田羊脂白玉的透闪石含量竟然达到了99%，难怪其如油似脂，洁白细腻，价值连城。<br><br>和田玉有山料和仔玉之分，以仔玉的质量为上乘。<br><br>羊脂白玉就是上品中的上品。<br><br>目前世界上只有新疆有此品种，产出十分稀少，极其名贵。<br><br>仔玉是原生矿经剥蚀后被流水冲到河流中的玉石，它经常分布在河床附近，或者裸露，或者被掩埋在地下。<br><br>仔玉经常是卵形，表面光滑，经受了自然界长期的搬运、冲刷、分选才形成。<br><br>明代著名药学家李时珍在《本草纲目》中说：“玉有山产、水产两种,各地之玉多产在山上,于阗之玉则在河边。”<br><br>和田仔玉非其他玉所能及，这也是一个不可替代的原因。<br><br>',
'<h2>失落的天堂：巴比伦两河流域古代文明寻踪</h2>“庄严华美的巴比伦，我视你一如我的生命……我愿尽我的力量，使你成为空前绝后、无比繁华、无比昌盛的大城。<br><br>你将接受万国的进贡，以及全人类的膜拜。”<br><br>——摘自新巴比伦王国尼布甲尼撒二世的就职文告<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBy1Q2tKWACtG3AAYxnnGc_Gc681.jpg@!rw9"><br><br><h4>失落的天堂</h4>从空中俯视，底格里斯河如同一条平静的银色丝带，蜿蜒穿过战火逼视下的伊拉克。<br><br>在河岸的荒滩上，出没着这片地域现在的主人——阿拉伯民族的居民们。<br><br>在白天，少数至今仍以渔业为生的人们在近岸浅水中划起一种由当地特有的芦苇制成的筏子，捕捞河中肥美的底格里斯鱼，夜晚则在小餐馆的火塘中将鱼进行烘烤，出售给食客。<br><br>伴随着这些清晨和傍晚的，是那些一遍遍的、最虔诚的请求真主佑护的祈祷，没有人知道这种生活方式延续了多少年。<br><br>漫长的炎炎夏季笼罩着荒漠中的千百个土丘，风沙在无尽的岁月里吹拂着它们，沙漠的无边孤寂真会令人感到，这里已走到了时间和世界的尽头。<br><br>如果没有17世纪以来西方对这些土丘进行的考古发现，当地的居民可能至今也不会知道，在50个世纪以前，这里的另一个民族已经学会制造芦苇的船只，在同一条河畔供奉着另一些神祗。<br><br>那一段被称作“巴比伦文明”的灿烂文化奏响了人类古代文明交响乐的最高潮，正如开篇的辞句所描述的那样，它以强盛的武力和奇迹般的城市文明使周遭的国度匍匐膜拜，它不是尽头，恰恰是当时世界的中心，繁荣的古代商业城市。<br><br>许多学者坚信，伊拉克南部的苏美尔城市库尔腊就是《圣经》中叙述的天堂所在之处——伊甸园。<br><br>作为巴比伦文明的专门学科——亚述学的学习者，30年来，我触摸着这支谜一样的文明脉络，而当我真实地面对它时，那种巨大的震撼感每一次都会发生。<br><br>记得当1985年，我第一次来到大英博物馆的两河流域文明展厅时，亚述王宫两层楼高的浮雕青铜门、耸立两边的威严的鹰翼人面狮身巨兽，以及长篇浮雕所描绘的残酷的战争场面撞击着我平静的心灵。<br><br>它们是谁？<br><br>为什么又怎样从遥远的伊拉克那从不见天日的地下废墟来到这里？<br><br>这么伟大的文明为什么灭绝了？<br><br>为什么在现代的亚述和考古学家发现他们前，他们的子孙不知道他们，也读不懂他们留给我们的文字？<br><br>在另一次对巴黎卢浮宫的造访中，我得以面对两河流域的英雄吉勒旮美什的手夹雄狮的巨像，新的感慨在脑海中回荡：你这战胜一切的英雄只恐惧死亡，命运让你丢失了费尽千辛万苦找到的不死仙草，却让你在异国他乡的博物馆中得到了永恒。<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBzFQ2tKSAc1fvAASsdWkkZuM740.jpg@!rw9"><br><br>2<br><br><img src="http://img0.dili360.com/ga/M01/01/D3/wKgBy1Q2tKSAPJ2jAAVlClhZQds593.jpg@!rw9"><br><br>3永恒的祈祷这些双手紧握、神情虔诚的大眼睛人像是苏美尔人塑造的，他们的目光仿佛能穿越数千年时空与我们对视，姿态高贵而安详。<br><br>他们在神庙中代表王公贵族日夜伫立在神前乞求恩泽。<br><br>也有人认为他们是苏美尔的众神之像，苏美尔人信奉多神教，在他们留下来的文物中，有各种各样充满了想象的神的形象。<br><br>有学者依据这些推断苏美尔人也许来自外星。<br><br>这些紧握的双手，被人们认为象征着对永生的祈祷。<br><br>（图2、3）1998年，我参加了宾夕法尼亚大学博物馆的《苏美尔字典工程》的编写工作，一次次地徜徉于博物馆空旷的大厅当中。<br><br>当我发现，展出苏美尔古城乌尔出土的各种各样、美妙绝伦的金银器皿和首饰的展厅隔壁，就在展出着我国唐太宗昭陵六骏中的两个浮雕之时，更不禁感叹：同是发源于5000年前的人类最早文明，一个在2000年前就永远地死去了，另一个则连绵不断延续至今；同是世界上最早的文字系统，楔形文字早已被两河流域文明的后人完全遗忘，而汉字却可以和西方文字一样在当今世界通用并完全适用于最新的计算机网络技术。<br><br>更令人扼腕叹息的则是这两大文明的一个共同之处：它们的出土文物在西方远比在祖国的要多得多。<br><br>',
'<h2>查干湖目击远古冬捕</h2>查干湖，位于吉林省西部松花江畔前郭尔罗斯大草原上，又名查干淖尔，蒙语意为“白色的湖”，是全国十大淡水湖之一。<br><br>查干湖冬季捕鱼是现今世界上为数不多保留至今的远古渔猎方式。<br><br>千百年来，栖居在查干湖畔的民族，与查干湖一同演绎了人与自然和谐共存的壮美画卷。<br><br><img src="http://img0.dili360.com/ga/M02/01/D3/wKgBy1Q2tIyASm1mAALrpV4AnBs434.jpg@!rw9"><br><br>查干湖的鱼非人工养殖，鱼除了吃水中的微生物，还吃被风吹到湖中的水草籽。<br><br>保留这种古法喂养、捕捞的方式，在今天尤为难得。<br><br>可以说，查干湖冬捕，体现了查干湖渔民对天、地、湖、鱼的敬重。<br><br>查干湖冬捕历史，根据记载，可以追溯至一千年前的辽金时期。<br><br>据说辽帝圣宗喜吃“冰鱼”，便于每年腊月，率领家眷浩浩荡荡来到冰冻的查干湖上扎营，然后命令仆人将帐篷里的冰层刮薄，直至薄如纸片，冰下游动的鱼清晰可见。<br><br>辽帝与一干众臣围坐周遭，谈论天下时局，倦怠时，便将薄冰轻轻击破，水中鲜活的鱼会急不可待地跳出冰面，成为案上之物，君臣欢宴之。<br><br>历史上把这种捕<br><br><img src="http://img0.dili360.com/ga/M01/01/D2/wKgBy1Q2tGqADGIPAAHhNLqGm4Y468.jpg@!rw9"><br><br>查干湖的渔民分工很细，鱼把头选好入网口的位置后，专门负责镩冰的渔民就该上阵了。<br><br>镩冰的工具重达20多公斤，能熟练地挥舞这样重的工具，需要的是力气和技巧。<br><br>右图中面对镜头的就是“打镩手”，跟他搭档的伙伴正在用“冰蹦子”将碎冰掏出来。<br><br>左下图是“打镩手”在打磨“镩头”，左图是掏冰的工具“冰蹦子”。<br><br><img src="http://img0.dili360.com/ga/M00/01/D2/wKgBzFQ2tGqATWilAADXx86ksZ4922.jpg@!rw9"><br><br>如今，冬捕已成为查干湖独特的人文景观，每年12月底至春节前一个月的捕鱼期内，吸引了大量鱼贩和游客前来。<br><br>而捕鱼方式也从小打小闹的“守株待兔”演化为大型的集体劳作。<br><br>数十人共同协作，经繁复的凿冰、下网和起网等步骤，场面壮观，仅渔网就长达2000余米，单网捕获量以数十万斤计。<br><br><h4>灰暗中的冰面之旅</h4>2006年12月26日凌晨，4点45分，我提起准备好的摄影器材，开车朝“鱼把头”王凤革家驶去，拍摄他带队冬捕的全过程。<br><br>这次拍摄是我灵魂荡涤之旅，久居铅尘中的我们，需要在远古遗存的文化面前反省。<br><br>王凤革的妻子田贵兰早早煮好了水饺，还有一条红烧鲤鱼，王凤革喝着气味浓烈的白酒，很是惬意。<br><br>这是只有捕鱼日才能享受到的丰盛早餐，所以，王凤革见我来，并不急于上路，倒是妻子田贵兰不停催促着。<br><br>王凤革的家离湖面很近，几分钟时间，马车便驶上了冰面。<br><br>在我的车灯照耀下，明晃晃的冰面上出现了三套马车，马车周围站立着一群身穿军大衣、头戴大耳棉帽的壮汉，他们是等待“鱼把头”到来的渔夫。<br><br>此时，天色灰黑，能见度不过十来米。<br><br>或许在车灯强光的刺激下，一匹马忽然受惊，拉着车子在冰面上不辨方向地横冲直撞，顿时冰屑四起、马嘶悲鸣，还险些扫倒渔夫。<br><br>从未见过此情形的我，不免惊出一身冷汗。<br><br>好在冰滑，失去控制力的惊马很快滑倒，在冰面上挣扎了几下，便沉寂下来，眼巴巴地望着渔夫们。<br><br>渔夫们协力将马扶起，拍了拍它的后背，似同安慰，灰暗的冰面才得以宁静。<br><br>',
'<h2>小鼠兔的大成就</h2>自然界是不会轻意地创造任何一个生命的——哪怕是能被人类攥在手掌中的鼠兔。<br><br>在青藏高原的高山草甸和高山草原上，弱小的高原鼠兔由于有挖洞筑窝的习性，从而与一大批动植物建立了相互依存的关系。<br><br>本文作者通过多年的观察研究，揭示了高原鼠兔在青藏高原上与它的邻居们共同建立起的独特的生态系统。<br><br><img src="http://img0.dili360.com/ga/M02/01/D2/wKgBzFQ2tI-AY8byAAjWf_VZMgk110.jpg@!rw9"><br><br>高原鼠兔（Ochotona curzoniae）长着一对小巧的耳朵，看上去与其说像兔还不如说像鼠，所以当地人确信它们是啮齿动物。<br><br>然而在生物学家看来，鼠兔既不是鼠，也不是啮齿动物，而是比较接近于兔类的一种动物。<br><br>所有兔类，包括鼠兔，嘴的上部都有一对前齿，在大前齿的后面，是紧密排在一起、短而粗的栓状的牙齿。<br><br>鼠兔与啮齿动物不同的是，前者没有明显的尾巴，却有一个鸡蛋形的身体。<br><br>分类学者确信，鼠兔（和兔类）是在至少8000万年前由啮齿动物分离进化而来的。<br><br>数百万年以前，鼠兔属包括了繁多的种类，而且盛兴于北半球，甚至扩延到了非洲。<br><br>然而在今天，这种情况有了巨大的改变，鼠兔属仅包括30个种类了，而且仅存于中亚和北美洲的西北部山区。<br><br>鼠兔的30个种别中有24个被发现存在于中国境内，远远多于其他任何国家。<br><br>其中的10个种别只在中国才有。<br><br>大多数在中国境内的鼠兔生活在青藏高原的高山草甸和高山草原环境里，其中有9种是西藏的特有种，但是只有高原鼠兔在高山草甸和草原上处处可见。<br><br>这是一种身体结实、无尾的典型鼠兔，毛被呈棕色至浅红棕色，腹部为淡灰色。<br><br>',
