'<h2>龙井茶一杯清茶有山水</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBy1Q2xjyARJh5AAbOn_XpR_I911.jpg@!rw9"><br><br>“不雨山长涧，无云山自阴”，这是人们对龙井茶的著名产地之一梅家坞的赞誉。<br><br>茶园绿如染，茶山接云天。<br><br>粉墙黛瓦，茶舍飘香。<br><br>梅家坞这个有着600多年历史的世代茶乡，其清幽的自然环境与浓郁的茶文化，使其名声大噪，并成为人们品茶与休闲的上选之地。<br><br>每到节假日,这里就都是慕名而来的喝茶人。<br><br>龙井茶当以产自龙井为最好，但是梅家坞龙井茶也是龙井珍品，它以“色翠、香郁、味甘、形美”四绝著称。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xjyAF4YQAAPvdS9H3kc576.jpg@!rw9"><br><br>龙井茶的品质与采茶的时间密切相关。<br><br>一般以惊蛰为候，至清明前为佳。<br><br>所谓“明前茶”。<br><br>过了清明至谷雨的“雨前茶”，则稍逊一筹了。<br><br>若到谷雨后采摘，则茶贱如草了。<br><br>所以古人有“烹煎黄金芽，不取谷雨后”一说。<br><br>而一天之中，又以太阳未升露水未干之时采撷最好。<br><br>若茶遭日晒，则失了水分也就失了茶之精华。<br><br>明前茶又有多种讲究，据杭州作家陈富强的介绍是：一芽为莲蕊，如含蕊未放；二芽称旗枪，如矛端又增一缨；三芽称雀舌，如鸟儿初启嘴巴。<br><br>右图中所示即三芽雀舌。<br><br>摄影/沈井韦不知是龙井成全了这里的茶，还是这里的茶成全了龙井？<br><br>凡到杭州的人，都不忘来龙井一游，拾级登山，阅尽满坡的茶色，而一身汗出，谁都会叩开半掩的农户门扉，坐到咿呀作响的竹椅上，跟热情的主人讨一碗刚沏好的龙井茶喝，这时的景象，则是“令人对此清心魂，一啜如饮甘露液”（明 屠隆《龙井茶》）的了。<br><br>龙井问茶，自然先要找着有名的龙井寺。<br><br>五代后汉时期（949年），有个名叫凌霄的当地百姓募缘在这里造了寺院，初名报国看经院。<br><br>过了一百年，这寺院改为寿圣院，高僧辩才到这里修葺屋宇，乃香火传递，钟鼓持久，寺院得以振兴。<br><br>正值苏轼在杭州做官，来此寺院题过匾额，并和辩才交往甚密，喝茶斗趣，传为美谈。<br><br>可惜寺院在后来的岁月中几经兴废，所剩了了，如今旧址上只留下一处遗迹，改为龙井茶室，供游客饮茶歇脚。<br><br>幸好茶室内还存有龙井泉。<br><br>龙井，一名龙泓，又名龙湫，和虎跑、玉泉合称西湖三大名泉。<br><br>龙井坐落于狮子山东，四周松篁交翠，林茂草深，人迹稀少，故养得泉汁清澄。<br><br>早在三国时期（238—251年），大道士葛洪曾在此炼丹，用的就是这泉井。<br><br>到了宋代，这井栏边上造了个龙祠，因为传说这一眼泉是和江海相通，有龙居之，便称“龙井”，大旱天老百姓会聚集在这祠里祈雨。<br><br>周密《武林旧事》记载：“石上流水处，其色如丹。<br><br>游者视久，水辄溢；人去则减。<br><br>其深不可测。<br><br>相传与江海通，有龙居之，每祷雨必应。<br><br>或见小蟹、斑鱼、蜥蜴之类。”<br><br>后人多次掏井，果然挖起许多祈雨时献给龙王的供品。<br><br>今天我们见到的龙井，呈圆形，井水清洌甘甜，叮咚有声。<br><br>井圈刻有花纹，石级布满细苔，周围奇石有致，林木幽静，若雨若雾，飘逸着蓝色的情韵。<br><br>龙井四周的坡地上种栽着茶树，这也是很早就有的事情。<br><br>大概从南北朝起，老百姓已是以茶为业，也是在宋的时候，开始有了关于龙井茶的文字记载。<br><br>不过到了元朝之后龙井茶才开始闻名遐迩。<br><br>田艺蘅《煮泉小品》里说道：“武林诸泉，惟龙泓入品，而茶亦惟龙泓山为最。<br><br>其上有老龙泓，寒碧倍之。<br><br>其地产茶，为南山绝品。”<br><br>现在的龙井茶产地已扩展到周边四处，但还是以“狮、龙、梅”三处为胜。<br><br>狮峰龙井茶，惟狮子峰一处产茶，茶叶绿中透亮，呈嫩黄绿色，俗称糙米黄，香气清高持久，滋味甘鲜醇和。<br><br>“龙”字号龙井茶指的是龙井、翁家山、杨梅岭、满觉垅、理安寺、赤山埠一带出产的茶叶，自然品质与狮峰产茶相仿，只是炒制技术稍逊一筹。<br><br>另一处为云林、云栖、五云山、天竺、梅家坞等地的产茶，此处的茶香味略差，但做工讲究，形状优美，尤是梅家坞的茶叶，扁平挺秀，色泽翠绿，味鲜爽口，受人喜爱。<br><br>',
'<h2>比三峡工程更宏大渤海海峡大通道</h2>三峡大坝就要竣工了，一项比三峡大坝更宏伟的大工程也已进入科学论证研究阶段，如果这一工程实施，将彻底改变东北与内地、关里与关外的交通史。<br><br>这将对中国的经济结构和社会历史发生深远的影响。<br><br>这一必将引起中国和世界瞩目的大工程，就是将辽东和胶东两个半岛联结起来的渤海海峡通道工程。<br><br><img src="http://img0.dili360.com/ga/M00/02/12/wKgBy1Q2xmaADlsRAALO1XjD2Fw680.jpg@!rw9"><br><br>南桥北隧方案<h3>访渤海海峡通道方案研究者何益寿教授  </h3><h4>渤海海峡通道工程，技术难度要超过三峡</h4>在一个风和日丽的上午，我们来到海军大院，何益寿教授在他的住所接受了我们的采访。<br><br>虽然是初次见面，但他的热情、开朗让我们觉得如同老朋友相会一样。<br><br>当我们提及渤海海峡通道工程时，何教授忍不住内心的激动，给我们讲述了10年前轰动一时的宏伟设想。<br><br>“早在1992年时就把该课题列入了山东省和国家的软科学研究计划，我们海军工程设计院也把‘渤海跨海通道’项目列为重要的研究课题。<br><br>1994年的年初和年末，还两次召开了‘渤海海峡跨海通道’课题研究联席会议，中央有关领导对此也作了多次批示。<br><br>经过对海峡自然地理特征的考察与国内外水底隧道建设技术状况的研究对比，对渤海海峡通道工程提出了伏贴式和隧道桥方案，并请专家进行鉴定”。<br><br>说着，他拿出一本厚厚的 “渤海海峡通道工程海底隧道方案初探” 研究报告和一本“专家鉴定意见”。<br><br>我翻开一看，这本鉴定意见都是些权威人士写的，他们来自全国政协、国家计委、国务院发展研究中心、国家科委、交通部、总参等单位。<br><br>第一位就是钱伟长院士，钱老认为“渤海通道工程是21世纪世界级的特大工程”。<br><br>同时他还对所提出的海底隧道方案、海面高架桥方案、南桥北隧方案和隧道桥方案等进行了评价，他说：“在这些方案中，我同意隧道桥方案，它具有投资少、建设周期短、施工技术条件好，建成后通车安全性好等优点”并提出了需进一步研究解决的问题。<br><br>何教授说：“海峡通道工程是一个多学科、高科技、超大型和长周期的研究项目，包括了软科学和硬科学两大部分，技术上的难度超过三峡工程，投资却小于三峡。<br><br>所以，必须反复论证，慎之又慎”。<br><br><h4>把环渤海经济圈的“C”字的缺口连起来</h4>在提出方案之前，专家们进行了现场调查。<br><br>当时他们本想上岛后找一些人来询问，没想到一上长岛县政府所在的南长山岛时，就被当地人围住了，于是专家们和当地人很自然地开起了讨论会。<br><br>一提起调查会，何教授动情地说：“当地老乡那种热切的希望，迫切的心情，至今难忘。<br><br>刚一开始，就有一个老大爷急切地问：‘你们这个通道究竟什么时候修啊？<br><br>’他们盼望的是通道建成后，会给他们的生产、生活带来极大的方便。<br><br>其实，修建渤海海峡通道对整个环渤海地区，乃至我国东部沿海地区的经济发展都会带来巨大、深远的影响。”<br><br>',
'<h2>黄泥螺此味只应江南有</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xiSAYyJCAAEH8KLv2gY477.jpg@!rw9"><br><br>湿润而富有光泽的壳，曲线回环的身形，这就是生长在大海边、滩涂里不太为人所知的新鲜的黄泥螺。<br><br>泥螺属软体动物，螺科，但却无螺塔。<br><br>因其生长在泥涂里，壳呈淡黄色，腌制后黄色又深，故有此名。<br><br>从天一阁藏书楼出来，随着想尽地主之谊的朋友去边上一家小餐馆吃米线。<br><br>时已晌午，早饥肠辘辘了，见店里摆着一瓮黄泥螺，就要了一碟。<br><br>店家端上，说了句：“自己腌的，上好的龙山桃花泥螺。”<br><br>桃花泥螺，这四个字，使我想起了老家的泥螺。<br><br>老家在东海乐清湾，过去是个小岛，我在博客“山中杂记”里描述过：大潮时，早上起来开门，都会小心翼翼，生怕海水一下子涌进来。<br><br>这话不夸张，不过那是邻居家，我家要比海平面高出个一米，若非后来筑了塘堤，也可在家门口垂钓了。<br><br>',

'<h2>油纸伞消失的精致</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBzFQ2xhmARpIVAAcofkR2e-g731.jpg@!rw9"><br><br>油纸伞作为雨具中主流品种的历史，有着长达数百年之久的辉煌书写，明清的小说戏曲里不乏这方面的生动记载，如《白蛇传》里许仙与白娘子的借伞传情。<br><br>图为杭州雷峰塔边“西湖借伞”的雕塑。<br><br>江南多雨，一年之中，有一半日子都在雨水里泡着。<br><br>元代诗人虞集对此曾下过结论，叫做“杏花、春雨、江南”。<br><br>这可以说代表了古人对江南地域文化的认识。<br><br>下雨撑伞，但在江南，即使不下雨的日子，出门之时，行囊里也会塞着一把油纸伞。<br><br>因为江南的雨，可不像其他地方，而是说下就下、来去无踪的。<br><br>几分钟前还是湖光潋滟晴方好，转眼间可能就变成了山色空雨亦奇。<br><br>在油画《毛主席去安源》中，他老人家当年出门去干革命工作，甚至连洗漱用品、替换衣服什么的都可以不带，惟独一把雨伞要在手里紧紧攒着。<br><br>安源位于江西西部，地邻湖南，气候特点跟南方其他地区差不多，一年四季雨水也是毫不吝啬。<br><br>而画面上的这把伞，就是正宗的油纸伞。<br><br><img src="http://img0.dili360.com/ga/M00/02/11/wKgBy1Q2xhmAPFJgAAaNJR2hldQ283.jpg@!rw9"><br><br>曾经风行于江南地区，集实用和审美于一体的油纸伞，已经从江南人的生活中渐渐消逝了，连同其手工艺也一起消逝，而在江南之外的四川泸州，是目前国内仅存的制造油纸伞的地方之一。<br><br>泸州油纸伞工艺精湛、色彩鲜艳，已有400多年历史，不过在尼龙伞的冲击下，这里的工艺也将面临失传（摄影／荣 建）。<br><br>油纸伞是雨伞家族里的主要品种。<br><br>由于它的作业均需通过手工完成，制作者的悟性以及手中活计的好坏，几乎成了产品质量惟一的依靠。<br><br>其工艺过程一般是这样的：第一步选竹，俗称“号竹”，以植龄3年以上，粗细在5厘米左右，色泽均匀的淡竹为佳。<br><br>第二步削伞骨。<br><br>将选定的竹枝削成一根根的细长条，对材料进行水浸、日光晾晒等必要的技术处理后，再经过钻孔、拼架、穿线、串联伞柄伞头等工序，初步形成了骨架。<br><br>第三步上伞面，将已裁剪成扇形的绵纸上胶后裱在骨架上，修边、上油、曝晒，待完全定型后再固定伞头。<br><br>这样，一把油纸伞就初现雏形了。<br><br>上过桐油的纸伞，既能起到防水的作用，又能使原本粗糙的绵纸变得亮丽透明，增加外形上的美观。<br><br>如果讲究点的，还需在伞面上绘制各式图案，或请丹青名家直接画上去。<br><br>前后工序三十余道，一名熟练的工匠一天辛苦下来，平均也只能做成一把，这比现在机器生产的尼龙伞要麻烦多了。<br><br>雨伞的发明始于先秦，尽管某些民间文本里，公元前三千年中国最早的君主黄帝头上，就已经出现了它的雏形。<br><br>也有人慷慨地将专利归属古代的工艺大师鲁班。<br><br>但综合古籍里的相关记载，将它的历史断为春秋战国时期，应该是比较合理的。<br><br>《渊鉴类函》说它最初的名字叫“盖”，或者“”，即皇帝出巡时车顶上的华盖。<br><br>《文献通考》对这一解释不持异议。<br><br>但认为在功能上还是有差别的，也就是说，前者是一种精神象征物，是皇帝威仪的有效组成部分，后者才被真正用于日常生活所需。<br><br>',
'<h2>我们在行动</h2><h4>人与动物的角色互换</h4><i>记者　李雪梅　 2003年3月</i><br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xhyADAblAABtmIisZ0o871.jpg@!rw9"><br><br>在进入世界第一个夜间野生动物园之前，我不知道有超过90％的热带动物都是在夜间出没的。<br><br>在浓密的雨林中，它们正自由自在地出演一幕幕森林狩猎与嬉戏的戏剧，还有那些热带特有的植物，也是参与演出的出色演员。<br><br>而主宰地球的人类只能躲在隐蔽处，屏气窥视，这里才是真正的动物家园。<br><br>我们将如何颠倒我们已习惯的动物园中人与动物的错位关系呢？<br><br>在新加坡或许能找到答案。<br><br><h4>追寻沙尘暴</h4><i>记者　关海彤　2003年3月</i><br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBy1Q2xh2AdaGlAAAUdLcAucg229.jpg@!rw9"><br><br>春季，肆虐我国北方的沙尘暴又将开始。<br><br>而我的任务正是要追寻和拍摄沙尘暴。<br><br>在甘肃中科院寒区旱区环境与工程研究所的热情帮助下，我们驱车走访兰州，古浪，武威，民勤和金昌等地。<br><br>研究治沙的科学家们工作不敢稍有懈怠；靠天吃饭的农民也时刻进行着和大自然的反复较量。<br><br>图中关海彤正在腾格里沙漠边缘的黄花滩，拍摄农民在刮沙5次后的耕地上施肥。<br><br>',
'<h2>蓝印花布乡野的气韵</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xheAcklhAAGmTCTdUN0303.jpg@!rw9"><br><br>在桐乡很容易见到蓝印花布的身影，染房之地、人家庭院，一整匹一整匹地晾在竹竿上，微风动处，随意舒卷，青白相间的素静质感，于四周的尘嚣与时尚景致中，更衬出仿佛与生俱来的宁静。<br><br>轻软飘逸的蓝印花布，与小桥流水、粉墙黛瓦、绿柳红桃，及淡淡的茶烟氤氲、轻轻的弦索弹唱，一起构成江南水乡的独特风韵。<br><br>蓝印花布，古人称为“药斑布”，属于民间传统的手工印花织物。<br><br>它的印染方法，遍及全国各地，但在江苏、浙江尤其盛行。<br><br>有人认为它起始于南宋嘉定县（今上海），明正德《姑苏志》写道：“药斑布亦出嘉定县境及安亭镇，宋嘉泰中有归姓者创为之，以布抹灰药而染青，候干去灰药，则青白相间，有楼台、人物、花鸟、诗词各色，充帐幔衾之用。”<br><br>至清代，嘉定的“药斑布”仍很有名，甚至与扬誉天下的嘉定竹器并称。<br><br>其实，蓝印花布的印染方法，并不始于南宋，可说是源远流长。<br><br>1959年新疆民丰北大沙漠的东汉墓中，就出土了两片蓝白色的印花布残片，一片印三角纹和圈点纹；另一片印小方块纹，下部还有一尊菩萨半身像。<br><br>这是已知最早的蓝印花布实物。<br><br>由此考察，东汉时的蓝印花布，已经印得很精细，由此而及它的起源，当在东汉以前。<br><br>流传的地方，也不局限于江南一隅。<br><br>蓝印花布的工艺，由夹缬演变而来。<br><br>夹缬是用两块木板雕刻同样的花纹，将绢布对折夹入两板中，然后在雕空处染色，成为对称的染色花纹，后来逐步发展为用镂花油纸版来刷印。<br><br>它的历史也很悠久。<br><br>染坊是有分工的，褚华《木棉谱》记有蓝坊、红坊、漂坊、杂色坊等，无论何坊，“其以灰粉渗胶矾作花样，随意染何色，然而后刮去灰粉，则白章烘然，名刮印花；或以木版刻作花卉、人物、禽兽，以布蒙板而砑之，用五色刷其砑处，华采如绘，名刷印花”。<br><br>蓝印花布的工艺，属于刮印花的一种，并有自己的特点。<br><br>“药斑布”的“药”是防染粉浆，那是用石灰、豆粉和水调合而成的；“斑”即是因防染粉浆阻隔而留下的部分。<br><br>蓝印花布用的染料是蓝靛，它以蓼蓝为主要原料，蓼蓝为一年生草本植物，其叶长椭圆形，干后变蓝色，除制蓝靛外，还可药用。<br><br>《齐民要术·种蓝》就记述了蓝靛的制法，称“别作小坑，贮蓝淀著坑中；候如强粥，还出瓮中盛之，蓝淀成矣”。<br><br>印染时，以油纸刻成花版，蒙在白布上，然后防染浆剂刮印，晾干后，浸入蓝靛中染色，再晾干，刮去粉浆，那就完成了。<br><br>正由于它的工艺特点，也被称为“拷花蓝布”。<br><br>',
'<h2>龙泉剑铁英淬铸的冷兵君子</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBy1Q2xheACQ5VAAfpxQd-5g8016.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBzFQ2xheAA5-PAASl_9gon5k417.jpg@!rw9"><br><br>图2金庸武侠小说里有大量的关于龙泉剑的描写，2003年龙泉铸剑名师们按照小说描写的兵器特征打造了24柄剑和7把刀，以小说中刀剑的名字为其命名，并在2004年的 “金庸龙泉论剑”活动中赠予了金庸先生（图1摄影／朱志敏）。<br><br>（图2摄影／季金强）我最早读到的关于利剑的小说，是鲁迅先生的《铸剑》，那眉间尺的复仇形象，以及后来三颗人头在锅中咬成一团的场景，至今回思，依然惊心动魄，而我想象中的眉间尺的少年形象，是手持一把利剑的，那利剑，非龙泉莫属。<br><br>剑被称为冷冰器时期的“百兵之君”，史传剑由黄帝和蚩尤制造，所以他们亦被并称为中国古代的兵主和战神。<br><br>吴王金钩越王剑，江南吴越在春秋时期，已经是剑道独步天下之处。<br><br>其中的欧冶子，被奉为中国古代铸剑鼻祖。<br><br>欧冶子，为春秋末期到战国初期的越国人，相传其铸剑名声传到楚国，楚王羡慕不已。<br><br>楚越关系一向不错，越国就让欧冶子为楚王铸剑。<br><br>剑相高贵，铸剑是一件神圣的事情，是日月山川精华蕴育的结果，所以先得找个圣地。<br><br>如此遍访大江南北，终于来到了浙江西南方崇山峻岭中的龙泉，一见这个地方，秦溪山阴郁郁葱葱，有井七口，排列如北斗七星，泉水甘寒，有湖十数亩，又无鸡犬之声，环境幽静，适合铸剑。<br><br>于是，欧冶子在此搭寮筑炉，铸成了龙渊、太阿与工布这三把名剑。<br><br>传说是有根据的，因为龙泉确实具备了铸剑的最佳条件。<br><br>此地春秋时期为越国古瓯地，在瓯江上游。<br><br>境内群山叠翠，溪流纵横。<br><br>山有江浙第一高峰凤阳山黄茅尖，水为八百里瓯江之源。<br><br>山溪中蕴藏着含铁量极高的铁砂，是铸剑的上好材料，被称为“铁英”。<br><br>而茂盛的原始森林，是铸剑所需的取之不尽用之不竭的优质燃料。<br><br>',
'<h2>语言学者说：江南是方言</h2>语言学者认为，从方言角度来看，现代汉语里的小江南与吴方言的分布区大体重合，但后者范围要略大一些（江北稍有分布，往南延伸到浙江和赣东北）。<br><br>现代汉语里的大江南与南方方言的分布区也大体重合，但后者范围要小一些，是排除了长江上游以南地区。<br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xhaAJXXVAAEVLFrVRYM016.jpg@!rw9"><br><br>这幅地图是参考《中国语言地图集》（中国社会科学院、澳大利亚人文科学院编，香港朗文远东有限公司 1987、1990 年出版）中 A1 图及 A2 图绘制的。<br><br>《中国语言地图集》采用的不是七大方言的框架，这篇文章分别把晋语归入北方方言，徽语归入吴方言，平话归入粤方言。<br><br>北方方言次方言的划分目前没有一致意见，但长江上游地区和下游地区的官话学者们都同意分别构成两个次方言（西南官话和江淮官话，也叫上江官话和下江官话）。<br><br>因为客家方言不拥有省级行政中心，所以以广东的梅州话做代表。<br><br>由于我们主要讨论方言学者对“江南”的理解，所以此图中省略了北方方言及藏语等其他方言的分布范围，旨在突出主题。<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBy1Q2xhaAHpj7AADgY95WOEE607.jpg@!rw9"><br><br>古人早已观察到汉语南北的差异：南方人说话清脆悠扬，快速急切，而北方人说话低沉粗重，滞浊迟缓。<br><br>这种差异最直接的反映，就是各地的戏曲。<br><br>从演员的服装到唱腔、唱词，南方戏与北方戏的差别是十分明显的，一如图中的昆曲剧照，演员们清秀细腻的舞台形象足以告诉我们什么是“江南”味道。<br><br>摄影/刘刚何谓江南，从不同的角度可以有不同的回答。<br><br>《现代汉语词典》对“江南”一词有两个解释：一是长江下游以南的地区，就是江苏、安徽两省的南部和浙江省的北部；二是泛指长江以南。<br><br>“江南”一词的两种含义可分别叫做“小江南”和“大江南”。<br><br>“江”字本指长江，因此无论大江南、小江南，都在长江以南。<br><br>那么从现代汉语方言的角度，是不是也可以看到不同于江北的“江南景观”呢？<br><br>汉语是世界上使用人口最多、方言分歧最为复杂的一种语言。<br><br>经过几代语言学工作者的努力，汉语方言的基本面貌目前已经大致清楚。<br><br>多数学者同意把汉语划分为7个大的方言区，它们分别是：北方方言区，也叫官话方言区，以北京话为代表；湘方言区，以双峰话和长沙话为代表；赣方言区，以南昌话为代表；吴方言区，以苏州话和上海话为代表；粤方言区，以广州话为代表；客家方言区，以梅州话为代表；闽方言区，以福州话和厦门话为代表。<br><br>北方方言的分布区域约占全国汉语分布区域的四分之三，内部一致性较高，而南方方言则是六大方言的统称。<br><br>南方方言内部分歧较大，不仅六大方言之间不能通话，就是同一大方言内部也往往存在着许多不能互相通话的次方言，甚至在一个县境之内就可以有几种不能互相通话的次方言或土语。<br><br>从方言角度来看，现代汉语里的小江南与吴方言的分布区大体重合，但后者范围要略大一些（江北稍有分布，往南延伸到浙江和赣东北）。<br><br>现代汉语里的大江南与南方方言的分布区也大体重合，但后者范围要小一些，是排除了长江上游以南地区。<br><br>',
'<h2>诗人说：江南是“江南”</h2>中文学者眼中的“江南”，是一个表示方位或地域的词，历代文献中不乏它的身影。<br><br>文人是词语使用的模范和标准，他们笔下的“江南”代表了同时代人对这个词的普遍理解。<br><br>历代文人笔下的“江南”告诉我们，它所表示的地域，两千年来经历了由西向东的迁移和由宽到窄的退缩。<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBy1Q2xhWAPNUbAAG7IlnP5xk406.jpg@!rw9"><br><br>“江南”是一个古老而常青的词语，它以象征中华民族的长江为词根，像长江一样绵长而经久不息，像长江一样使人自豪，令人神往。<br><br>“江南”是表示方位或地域的词，历代文献中不乏它的身影。<br><br>文人是词语使用的模范和标准，他们笔下的“江南”代表了同时代人对这个词的普遍理解。<br><br>历代文人笔下的“江南”告诉我们，它所表示的地域，两千年来经历了由西向东的迁移和由宽到窄的退缩。<br><br>“江南”表方位时以长江南岸为基准线，线以南都是江南，以北则绝对不是江南。<br><br>此时，它是一个绝对概念，并不存在模糊性。<br><br>表方位的典型用法是“江南”与“江北”对称。<br><br>如王勃《秋江送别》：“归舟归骑俨成行，江南江北互相望。<br><br>谁谓波澜才一水，已觉山川是两乡。”<br><br>杜甫《夔州歌》：“东西一万家，江北江南春冬花。<br><br>背飞鹤子遗琼，相趁凫雏入蒋牙。”<br><br>韩熙载《感怀诗》：“仆本江北人，今作江南客。<br><br>再去江北游，举目无相识。<br><br>金风吹我寒，秋月为谁白。<br><br>不如归去来，江南有人忆。”<br><br>等。<br><br>然而“地域”是由封闭曲线圈定的具有特定历史文化的区域，因此，长江以南广大地区并非都称“江南”，哪些地区称“江南”则因时代不同而有所不同。<br><br>在某些时代，长江以北地区反倒可以属于“江南”。<br><br>',
'<h2>经济学者说：江南是财赋</h2>经济学者认为，至迟在明代，太湖周边的苏州、松江、常州、嘉兴、湖州诸府地区，已经形成为一个有着内在经济联系和共同点的区域整体，官方文书和私人著述中往往以五府乃至七府（加上镇江、杭州）并称该地区。<br><br>因此，最早的江南经济区，严格地说是长江三角洲经济区，已经初步形成，而且这个经济区当时是以苏、杭为中心城市的，构成了都会、府县城乡等多级层次的市场网络。<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBzFQ2xhSAfPf_AAag-G1h3kE101.jpg@!rw9"><br><br>运河的苏州段是如此繁忙，这种景象由来以久了。<br><br>太湖流域的发展与发达的水网密不可分，可以说，是水载来了江南的财富，也是水沟通了江南一隅与更广阔市场的交流。<br><br>摄影/阮强江南，无疑是近世以来中国经济最为繁荣的地区。<br><br>“二十四史”中的第一部《史记》，曾述及传说中的舜死后，“葬于江南九疑”；司马迁在《史记》中还说，江南因地广人稀，其经济生活的基本方式是“饭稻羹鱼，或火耕而水耨”，而且又是一个地卑下湿、“丈夫早夭”的险地。<br><br>这里所言的“江南”，实在太浮泛了，主要指的是长江中游以南的地区，即今湖北南部和湖南全部；当然，在汉代人的心目中，江南还包括今天的江西、安徽及江苏南部地区。<br><br>江南较有规模的人为经济开发，其实在春秋时代就已开始。<br><br>当时存在的分裂王朝和地区政权，给江南的民生带来了意外的好处。<br><br>原因呢？<br><br>从3世纪以来，中国的南北有很长一段时间处于分裂状态。<br><br>江南的地方割据政权，为了拓展自身的实力，大力兴修水利，发展农业生产，加紧经济开发。<br><br>东汉以后，南方的大土地所有制保持着直线上升之势。<br><br>西晋末年永嘉之乱，使大批北方人民流迁南方，给江南地区带来了先进的生产技术，使当地的生产力获得了较大的提高。<br><br>尤其是冶铁业，在3世纪以后大大地发展起来了。<br><br>更为可贵的是，江南不像北方那样长期饱受战争的摧残和各族人民内迁的扰乱，这里农村的发展和变迁是较为平静式的。<br><br>从此，江南开始从司马迁描绘的令人畏惧之地，逐渐变为人们向往的天堂。<br><br>但江南的明确概念，晚至唐代才算形成。<br><br>贞观元年（627年），根据自然山川形势，唐王朝将全国分为十个道，江南道的范围完全处于长江以南，自湖南西部以东直至海滨，这是秦汉以来最为名副其实的江南地区。<br><br>开元二十一年（733年），江南道又被细分为江南东、西两道和黔中道3个部分；后来，江南东道又被细分为浙西、浙东、宣歙、福建4个观察使辖区。<br><br>其中的浙西，完全吻合了以后人们对于江南的印象，包括今天的苏州、松江、嘉兴、湖州、常州的全部及镇江、杭州的各一部分。<br><br>那时，江南最确切的含义是指长江以南地区。<br><br>该地区的繁盛富庶，已然十分显著。<br><br>白居易曾有诗云：“江南好，风景旧曾谙。<br><br>日出江花红胜火，春来江水绿如蓝。”<br><br>他讲的是江南的优美风光。<br><br>韩愈则不同，他深刻地认识到，唐王朝的赋税重地已在江南，全国赋税比重“江南居十之八九”，不过其范围是指江淮以南、南岭以北的整个东南地区。<br><br>',
'<h2>历史学者说：江南是沿革</h2>在历史学者眼中，江南是中国一个极为特殊的地区，“江南”一语所指称的地域范围自古以来也发生了很多变化。<br><br>近代以来，江南指的是镇江以东的江苏南部及浙江北部地区，更加狭义的范围，则仅指太湖流域。<br><br>但在古代，江南一词的涵盖面却辽阔得多。<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xhOAVuIQAA_5xqRnFwE751.jpg@!rw9"><br><br>与常人想象中不同，太湖流域并不只有平原和水网，还有丘陵和山地。<br><br>山区的资源相对贫瘠，迫使人们辛苦劳作，并想办法外出打拼。<br><br>所以说，江南人的成功得益于他们的肯干。<br><br>摄影/闻军江南是中国一个极为特殊的地区，“江南”一语所指称的地域范围自古以来也发生了很多变化。<br><br>近代以来，江南指的是镇江以东的江苏南部及浙江北部地区，更加狭义的范围，则仅指太湖流域。<br><br>但在古代，江南一词的涵盖面却辽阔得多。<br><br>在秦汉时期，江南主要指的是今长江中游以南的地区，即今湖北南部和湖南全部。<br><br>当时江南的范围很大，南界直到南岭一线。<br><br>正因为江南主要指湖南湖北之地，所以王莽时改夷道县（今湖北宜都县）为江南县。<br><br>先秦及秦汉时期，江南地区气候湿热异常，生产方式原始，经济相对落后，人民仅得温饱，北方人对江南视为畏途。<br><br>相对于湖南湖北而言，今皖南、苏南一带在秦汉时期则以“江东”称谓。<br><br>之所以称作江东，是因为长江在今芜湖至南京间为西南南—东北北走向，这段河道在秦汉三国时期是长江两岸来往的重要通道，因而从中原地区来的人视渡江为往东，而不是向南，视此段长江两岸为东西岸，而不是南北岸。<br><br>推而广之，自然就以芜湖南京一线以东为江东地区了。<br><br>今天的苏州自先秦以后即称吴，东汉末年，孙权割据江东建立吴国，因此江东又常用以指吴国。<br><br>同时，按古来的习惯，面对江源，又可称江两岸为左右岸，因此江东在魏晋以后又习称江左。<br><br>魏晋以后，与江南、江左并行的还有“江表”一词，意为长江以外地区，这显然是从北方人的角度来称呼的。<br><br>',
'<h2>地理学者说：江南是丘陵</h2>在地理学者眼中，长江以南有一大片丘陵地区，区域的北面是地面宽广低平、起伏不大的长江中游平原；东部和东北部是长江和浙闽独流入海水系的分水岭；西部经武陵山和雪峰山与云贵高原相连接；南部与南岭山地相邻。<br><br>尽管区域内也镶嵌着一些山地，但大体上是以相对高度小于100米的丘陵为主。<br><br>因地处长江南岸，又与长江水系有直接关联，所以，被统称为“江南丘陵”。<br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xhKAXEgOAAHLD3eaKSg589.jpg@!rw9"><br><br>在自然地理学者眼中，“江南”首先是指长江以南的地区。<br><br>有关“江南”的描述，最多的可能要在“江南丘陵”的概念里寻找了。<br><br>讨论江南丘陵之前，首先要知道山地和丘陵是如何区分的。<br><br>山地和丘陵都属于一种高于海平面的隆起地貌类型。<br><br>它们的共同点是地面起伏较大，坡度较陡。<br><br>两者的差别不在于绝对高度的大小，而在于相对高度和形态上的不同。<br><br>海拔500米以上，相对高度100米以上的称为山地。<br><br>而相对高度一般小于100米，分布比较不规则，切割得更破碎的则称丘陵。<br><br>实际上，我国的丘陵分布在不同的海拔高度上，从海拔100米以下的沿海平原到海拔4000米以上的青藏高原都有丘陵的踪影。<br><br>在同一个区域内，丘陵和山地有时是交错分布的，很难截然把它们分开。<br><br>因此，一个区域究竟是属于山地区还是丘陵区，只能按照这个区域内丘陵和山地所占的比例大小来大体决定。<br><br>江南丘陵这个名称究竟始于何时？<br><br>作为一个区域的概念又是何时最先使用的？<br><br>我手头上的材料有距今72年前黄秉维先生在丁文江、翁文灏先生的指导下编撰的《中国地理》和《中国地理长编》的部分手稿。<br><br>在《中国地理·下册》中有“江南山丘区”一章。<br><br>因同时还列有东南沿海区、两广丘陵地、云南高原、贵州高原等章节，因此，江南山丘区的范围无疑应该是在长江以南、云贵高原以东以及南岭以北。<br><br>1951年，褚绍唐著有一本《新中国地理》。<br><br>这本书后来翻译成多种外文，其中并没有明确标明江南丘陵。<br><br>在20世纪50年代以后的有关中国区域自然地理的著作和一些自然地理的辞书中，江南丘陵通常指长江以南、南岭以北、武夷山、天目山以西、贵州高原以东低山丘陵的总称，介于北纬25°—31°，东经110°—120°，包括湘、赣两省中南部和浙西、皖南地区的大片低山和丘陵，海拔多在200-600米之间。<br><br>它还可以进一步分为湘西丘陵、湘中丘陵、赣西丘陵、赣东丘陵、皖南丘陵、宁镇丘陵等几部分。<br><br>这个区域的北面是地面宽广低平、起伏不大的长江中游平原，东部和东北部是长江和浙闽独流入海水系的分水岭。<br><br>西部经武陵山和雪峰山与云贵高原相连接，界线比较清晰。<br><br>南部与南岭山地之间，界线相对比较模糊。<br><br>尽管区域内也镶嵌着一些山地，但大体上是以相对高度小于100米的丘陵为主。<br><br>因地处长江南岸，又与长江水系有直接关联，所以，被统称为江南丘陵，也就是一般地理常识中的江南丘陵。<br><br>江南丘陵的上述概念和范围是相当广泛的，是由地貌单元衍生而来的一个自然地理单元名称。<br><br>这是一种广义的理解。<br><br>',
'<h2>气象学者说：江南是梅雨</h2>在气象学者眼中，江南是个具有一致气候特点的地域，这个地域比人们惯常认为的“江南”要广大，可称之为“大江南”。<br><br>这一地域的主要气候特点是：春雨、梅雨、伏旱，以及冬季的阴沉细雨和阴冷。<br><br>其范围是淮河以南，南岭以北，大约东经110度以东的大陆地区，以及台湾省的最北端。<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xhCAHagBAAKvJj0KL2s885.jpg@!rw9"><br><br>最狭义的江南，也许是指苏南、浙北及其附近地区，也就是“乾隆下江南”，或宋王安石“春风又绿江南岸”的江南，或范围更大一些的古代地区名（省、路、道），等等。<br><br>不过，这些主要是行政意义上的江南。<br><br>因为，从自然角度划定的“地区”应该具有不同于周围地区的特殊之处，“江南”也一样。<br><br>本文试从气象学角度讨论这种意义上的江南，并称之为“气象学大江南”。<br><br>我认为，气象学“大江南”地区的主要气候特点是，春雨、梅雨、伏旱，以及冬季的阴沉细雨和阴冷。<br><br>其范围是淮河以南，南岭以北，大约东经110度以东的大陆地区，以及台湾省的最北端。<br><br>南岭不仅是长江中下游地区和华南水系的地形分水岭，也是本文“大江南”气候区和华南气候区的分界线，具有重要的地理、气候意义。<br><br>在冬春季节中，北方冷空气频频南下，但常被迫在南岭北坡停滞；北上的南方暖空气则在越过南岭之后被停滞在北坡的冷空气抬升，从而水汽凝结，使南岭以北广大地区冬春阴沉多雨，成为了世界同纬度冬季气温最低的地区（高原除外），以及春季中我国大面积最多雨的地区。<br><br>春雨是“大江南”地区最显著的特色之一，唐代杜牧《清明》诗中就有“清明时节雨纷纷，路上行人欲断魂”；他的《江南春》中又有“南朝四百八十寺，多少楼台烟雨中”等吟咏。<br><br>和春季中“大江南”对比最显著的地方是淮河以北的华北，那里“十年九春旱”，旱到“下雨就是下粮食”。<br><br>所以淮河是我国春季中晴雨最鲜明的分界线。<br><br>',
'<h2>辑里丝江南丝中极品</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBy1Q2xguATSqKAAr1v_4KwLk357.jpg@!rw9"><br><br>湖州南浔镇是辑里丝生丝的集散中心，发达的水运为生丝的交易提供了快捷便利的条件，通过这种连绵不断的船运，沟通了与外界的贸易交往。<br><br>江南古镇南浔，地处太湖与运河臂环，水碧似染，舟船如梭，湖泊河流占据小镇面积一半以上。<br><br>世界上最早的丝织物——4700年前新石器时代的丝绸残片，就是在附近的钱山漾遗址出土的，如果要说到养蚕、缫丝的自然条件，世界上也许没有比这里更好的了。<br><br>宋代学者李心传可谓它潜质的发现者和鼓吹者，这位历史巨著《建炎以来朝野见闻》的作者，当年应邀为南林（南浔最初的地名）一座寺庙写碑，顺便对当地的地理及经济进行了考察，时间虽短，收获却不小，在《南林报国寺记》里他惊喜地写道：“南林一聚落耳，而耕桑之富，甲于浙右”，可见南宋时候，丝织业已很有基础。<br><br>尽管如此，由于那时尚未有行政建制，影响毕竟有限。<br><br>元末张士诚筑城，掀开它历史正式的一页。<br><br>这位乱世枭雄当年跟朱元璋争天下，一场大战就在这里的桑间濮上进行。<br><br>进入明代，人心思治，昔日创痕累累的土地，转眼间就繁荣了起来。<br><br>镇南郊外七里，一座小村坐落在溪影桑阴中，当地人一般就管它叫七里村。<br><br>养蚕缫丝是村民们农耕以外的惟一副业，以略补日用开支之不足。<br><br>也不知什么缘故，从邻村过来的西塘河的穿珠湾，弯弯曲曲流经村头以后，立刻变得格外清澈。<br><br>以至该地织出的丝，明显比别处的要白一些，也更光洁湿润一些。<br><br>时间一长，名声也就渐渐传了开来。<br><br>',
'<h2>大闸蟹阳澄湖哺养的美味</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xgeAIaQ2AARq0KjuJnQ337.jpg@!rw9"><br><br>阳澄湖大闸蟹是中国人心目中的极品螃蟹。<br><br>大闸蟹体大肥硕，青背、白肚、黄毛坚爪，这些特征是与其他异域同类的区别。<br><br>但如今的阳澄湖大闸蟹已经鱼目混珠，真假难辨了，防伪标志多种多样，其中，用激光在大闸蟹背上打上标志及编号是常见的一种，这种独特的身份证明是阳澄湖大闸蟹的特色。<br><br>江南多蟹。<br><br>江南的蟹当以阳澄湖所产最为出众，其名为“大闸蟹”。<br><br>大闸蟹因阳澄湖而身价倍增，阳澄湖也因为大闸蟹而格外秀色可餐。<br><br>如果曹雪芹所赞美的“螯封嫩玉双双满，壳凸红脂块块香”未必是专指阳澄湖大闸蟹，那么东晋名士毕卓所向往的那种“置甘酿数百斛于船上，右手持酒杯，左手持蟹螯，拍浮水上”韬卧荒江的浪隐生活，阳澄湖显然是绝好的选择。<br><br>阳澄湖在太湖东北，湖面烟波浩淼，碧水荡漾，16万多亩的水面，一望无际，湖中有岛，岛上有镇，镇叫阳澄湖镇，实为湖中之洲。<br><br>岛将阳澄湖分为东阳澄、西阳澄、中阳澄三大湖域。<br><br>全镇近半人家临湖而居，全岛有200多户蟹农，年产大闸蟹2000吨以上。<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xgiAdnRGAAhpZBsoFco818.jpg@!rw9"><br><br>阳澄湖总水面16万亩，在太湖东北，两湖相距15公里左右。<br><br>湖中有洲，将阳澄湖分为东阳澄、西阳澄、中阳澄三大湖域。<br><br>水面浩阔、水质清澈、水草丰茂，这些都为大闸蟹的肥美提供了得天独厚的优越环境。<br><br>但近年来围栏养蟹布满全湖，过度的养殖使得天然资源受到破坏。<br><br>摄影/孙伟忠大闸蟹是俗称，属湖蟹，泛称螃蟹，又称为中华绒螯蟹。<br><br>按《本草纲目》描述：“蟹，横行甲虫也。<br><br>外刚内柔<U+22EF><U+22EF>二螯八跪，利钳尖爪，壳脆而坚，有十二星点。<br><br>雄者脐长，雌者脐团。<br><br>腹中之黄，应月盈亏<U+22EF><U+22EF>生于流水中，色黄而腥；生于止水中者，色绀而馨<U+22EF><U+22EF>。”<br><br>但是，那双螯八足的“横行虫”，为什么会取名为蟹？<br><br>蟹为什么又叫螃蟹？<br><br>而阳澄湖的螃蟹又为什么被人俗称为大闸蟹？<br><br>',
'<h2>乌篷船水乡流动的生命</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBzFQ2xgaADAqiAAYKyX8O-QM997.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBzFQ2xgWAA9npAAZYYqUuE4c022.jpg@!rw9"><br><br>图1明瓦船（图1）是乌篷船中的体大者，有三明瓦、四明瓦诸种。<br><br>所谓三明瓦，就是在乌篷的两扇定篷之间装一扇半圆形的遮阳篷，这三扇篷的木格子上，嵌着一片片1寸见方的蚌壳片，既避雨，又透光。<br><br>（图2）鉴湖中的乌篷船。<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBy1Q2xgeAa_TkAA2YzIw980g213.jpg@!rw9"><br><br>图2乌篷船几乎已经成了一种地域的象征。<br><br>乌篷船配上毡帽，更兼双脚划桨，手中甚至还擎着一只酒碗——能在水中如此自由而又有这种特色的，大概谁都会立即想到绍兴。<br><br>只有绍兴，才有脚划的乌篷船。<br><br>',
'<h2>十易其稿为哪般</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xgCAIlVMAASiUbXnOYw544.jpg@!rw9"><br><br>历时9个月，十易其稿，当地理科学与资源所的最终名单出炉后，提案的部分专家唐登银老师（右三）、毛汉英老师（右一）、尤联元老师（左一），仍然兢兢业业地给我们审订把关。<br><br>右二为编辑李志华老师，右四为编辑易水，左二为编辑孙毅博。<br><br>小图为专家的手稿及提案的第一稿。<br><br>摄影/王彤“地理所的推荐名单来了”，这是5月上旬的某一天，资深编辑李志华老师，把一大摞材料递给我们，翻开时，里面有打印稿，有手写稿，圈圈点点，墨迹犹存，洋洋3万字，琳琅满目73项。<br><br>其中，包括了地理类36项，地质矿产类16项，古生物和古人类10项，考古类11项……其实，这份名单已经酝酿许久了。<br><br>今年1月，编辑部在做全年选题的整体计划时，已把“中国百年地理发现”列入其中。<br><br>3月初，我们首次和地理所唐登银老师讨论，由他与杨勤业、尤联元、张豪禧、袁国富等组成了推荐小组，两个月后，他们拿出了这份提案。<br><br>当我们在仔细地研读他们费尽心血的提案时，越来越觉得这是一个庞杂的工程，特别关键的是如何界定什么是“地理发现”，什么可称得上是“中国百年地理发现”。<br><br>15世纪至17世纪世界范围内的“地理大发现”，已过去了几百年，但它对于我们认识百年来中国的地理发现，无疑是一种“标杆”。<br><br>在当时，地理发现，更多地被理解为近现代科学与文明的代表首次到达、了解或研究了前所未知的地球表面的某一部分。<br><br>现代地理科学传入中国已有一百多年，中国地理学会成立也已有了一百年，相对于世界“地理大发现”，虽然在这一百年的初期，在中国西部也还有一些未知区域被科学家进入和“发现”，但那种“新大陆”式的“发现”已不是主题。<br><br>因此对“地理发现”也必然要有新的阐释。<br><br>于是便有了7月份的专家讨论会，这份提案自然就成了专家院士讨论的底本。<br><br>7月7日，3位院士，6位研究员，热烈地讨论了有关地理发现的定义和范围等问题，他们围绕已提出的这个“地理发现”的名单争论着、激动着、阐释着。<br><br>所有的激动和争论，都是出于他们对地理事业的热爱。<br><br>',
'<h2>给中国画圈的人</h2>此争论出自地理科学与资源研究所十人提案 NO.11中山大学五人提案 NO.30兰州大学七人提案 NO.7<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBzFQ2xfqAIGZwAASnF4wcxEw279.jpg@!rw9"><br><br>在进行综合自然区划时，科学家们进行了大量的调研工作。<br><br>图为竺可桢（左二）和黄秉维（左三）一起在野外考察。<br><br>供图／竺松<h4>囊括了中国地学界精英的讨论会</h4>1957年1月开始，在中关村中科院一幢灰楼的会议室里，经常可以看到，几十个人，其中还有一个苏联人在开会谈论一些事。<br><br>时而他们争论起来，时而又安静无事，他们经常趴在地图上指指点点，有时又突然拎起行李就出发了，去东北、去新疆、去广东、去海南……回来后又继续讨论，吸烟者众，烟雾缭绕……有时会议转移到了北京饭店，不过这时在座的会出现几个苏联人。<br><br>“有当时讨论的照片吗？”',
'<h2>关山渡若飞鲜卑的迁徙之路</h2>鲜卑留给中国历史一个重要的特征，就是他们的迁徙。<br><br>自公元前1世纪末至公元4世纪初，鲜卑诸部一直处于大迁徙的浪潮之中。<br><br>除了著名的拓跋鲜卑南下外，还有吐谷浑的西迁。<br><br>鲜卑的迁徙历程给雄浑壮阔、可歌可泣的北方民族史写下了浓墨重彩的一笔。<br><br><img src="http://img0.dili360.com/ga/M02/02/10/wKgBy1Q2xfaAdlZkAAIkkajFLHE152.jpg@!rw9"><br><br>美丽的大青山是拓跋鲜卑人在南迁过程中找到的一处休养生息的家园，他们在这里成长并壮大起来。<br><br>然而，对于极富开拓进取精神的鲜卑人来说，这里并不是他们的目的地，他们的马蹄最终将踏过万里关山，进入中原。<br><br>供图/魏坚浩瀚缥缈、水光接天的青海湖是青藏高原的一面宝镜，湖中飞鸟成群，湖畔黄花碧海，一望无际。<br><br>青海的美丽不仅仅在于纵横环绕的山川、星罗棋布的湖泊、广阔富饶的牧场，还有那昆仑山中神秘的千座古墓，其中一座号称“东方金字塔”的墓葬为我们揭开了古老的吐谷浑王国神秘的面纱，从而再现了一个伟大的鲜卑民族。<br><br>鲜卑民族历史跨度之长，可以上溯到西汉武帝年间，它在历史舞台上的活跃占了整个魏晋南北朝时期，在这个无数民族王国逐鹿中原、问鼎天下的时代之中，鲜卑人建立的帝国犹如一颗耀眼的流星自群星璀灿的夜空中粲然掠过，如昙花般盛开在北中国，刹那消逝。<br><br>究竟是什么原因使当年叱咤风云的鲜卑人如同他们所建立的王朝一样沉寂在历史风烟之中杳无踪迹？<br><br>若想解读那段久远的历史，开启那段尘封的记忆，我们必须去鲜卑人的发源地大鲜卑山，现今的大兴安岭。<br><br><img src="http://img0.dili360.com/ga/M00/02/10/wKgBy1Q2xfeAfKiBAAhnqewiZbI199.jpg@!rw9"><br><br>洛阳北魏都城城墙遗址。<br><br>公元493年，北魏孝文帝将都城从山西平城迁到河南洛阳，一个从大兴安岭走来的小小部落拓跋鲜卑成了汉魏古都的主人，把广大的北方草原游牧区和黄河流域传统的农耕区置于同一政权之下。<br><br>孝文帝在洛阳继续大刀阔斧地执行汉化政策。<br><br>他的汉化改革是如此彻底，以致于美国人魏特夫将北魏政权作为特例而称作“渗入王朝”，以区别于其后其他北方民族建立的“征服王朝”。<br><br>摄影/张晓理狍鹿成群、松涛澎湃、林海苍茫的大兴安岭养育了林地狩猎民族鲜卑，当鲜卑族人口一天天增多时，像所有渴望生存、过上幸福生活的民族一样，他们从食物短缺的大森林里走出来，按照地理位置的划分，分为北部鲜卑和东部鲜卑。<br><br>北部鲜卑主要指拓跋部，东部鲜卑部落更多，最强大的有三支：慕容部、宇文部和段部。<br><br>公元1世纪，占据蒙古高原戈壁沙漠南北、贝加尔湖、鄂尔浑河和克鲁伦河畔草原广大地带的大匈奴帝国分裂为南北两个国家。<br><br>在东汉王朝的帮助下，南匈奴击败北匈奴，北匈奴却地千里，由此衰败。<br><br>鲜卑各民族趁机掀起民族迁徙的浪潮，声势与规模足可与欧洲日耳曼人的部落联盟大迁徙相媲美。<br><br>',
'<h2>盘锦湿地 红海滩与油田的交织</h2>位于辽宁盘锦的双台河口（即辽河口）国家级自然保护区是中国最大的湿地自然保护区，它是很多鸟类在中国的最后一片乐土。<br><br>这里有世界上最大的红海滩和亚洲最大的芦苇荡，这里也有中国的第三大油田。<br><br>现代化的石油工业给这里的环境和鸟类带来了怎样的影响，摄影师和作者带您走进湿地的深处<br><br><img src="http://img0.dili360.com/ga/M01/02/10/wKgBy1Q2xfWAJNtKAAVSb43ZrhA839.jpg@!rw9"><br><br>在辽宁盘锦，一条拦海大堤造就了9万亩的红海滩，这里生长着一种红艳欲滴的植物，叫做翅碱蓬。<br><br>它株小、个矮，均匀密布，连片生长，到秋季便由绿转红。<br><br>图中远处的黄色是丰收的稻田。<br><br><h4>人造的红海滩：翅碱蓬的杰作 </h4>11月的红海滩，已经错过了最美好的季节。<br><br>清晨起来就是漫天大雾，什么也看不清。<br><br>中午时分，雾气渐渐退去，我爬上高高的钻井台，脚下的井口散发着浓烈的原油气味，远处是看不到尽头的黄绿，翅碱蓬已经枯萎，间杂着高高的芦苇丛。<br><br>下了井台，我看见芦苇上凝着细细的小冰珠，我突然领悟，这就是《诗经》中的“蒹葭苍苍，白露为霜”。<br><br>很远，一只黑色的大鸟疾速飞过，当地人急忙招呼我看，说他们称这种鸟是“老等”。<br><br>老等是什么？<br><br>有人说是苍鹭，又名灰鹤，因为习惯静静站在浅水中，等小鱼游近就迅速一啄，故而被称为“长脖老等”；也有人说是白鹤，还有人说是鹳雀。<br><br>我是标标准准的惊鸿一瞥，确实不敢下结论。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBzFQ2xe-AKd0tAAe5fTt-lAE828.jpg@!rw9"><br><br>辽宁盘锦的双台河口（即辽河口）国家级自然保护区是中国最大的湿地自然保护区。<br><br>湿地这一概念在狭义上一般被认为是陆地与水域之间的过渡地带；广义上则被定为地球上除海洋（水深6米以上）外的所有大面积水体。<br><br>按照广义定义湿地覆盖地球表面仅有6％，却为地球上20％的已知物种提供了生存环境，因此享有“地球之肾”的美誉。<br><br>中国湿地面积占世界湿地的10％，位居亚洲第1位，世界第4位。<br><br>摄影/段文科如果我早来一个月，就可以看到图片上的红海滩：大片滩涂，像刚从染缸里捞出来，如火如荼如浴血千里，美得动人。<br><br>这里生长着一种叫翅碱蓬的草，它属于藜科碱蓬属，每年4月钻出地面，嫩芽是绿色的，而在生长过程中，它一次次被潮水淹没，不断吸取土地与海水中的盐分，颜色逐渐加深，转为红色，到9、10月的全盛期，红得发紫。<br><br>翅碱蓬遍布北方沿海各地，生于盐碱土、碱斑地、泥滩及泥滩附近路边草丛，然而其他地区的翅碱蓬第一没有这么红，第二也不曾成为这么巨大的红海滩。<br><br>',
'<h2>中国农业区划东七西二一海洋</h2>20世纪60-80年代，周立三、邓静中、钟功甫等提出中国农业区划方案，吴传钧等撰写了《中国农业地理丛书》和1：100万《中国土地利用图》意义 为农业生产分区规划、分类指导和分级实施提供了科学依据出处 地理科学与资源研究所十人提案／北京大学九人提案 北京师范大学两人提案／南京大学十二人提案<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBzFQ2xd2Afv9bABPLmqVlOMM175.jpg@!rw9"><br><br>热带之田：作物的温床从面积上看，农业区划中以华南区所占的面积最少。<br><br>但是，由于华南区自然环境的热带性质，使得这里的土地显得十分珍贵。<br><br>在台湾、海南以及广西、广东、福建南部的山地上，梯田不仅让人们获得了更多的耕地，也使得降水得到了更为充分的利用。<br><br>在这样的田地中，水稻可一年三熟，蔬菜甚至可年获八茬。<br><br>摄影／田捷砚<h4>周立三、邓静中等编制了中国第一个农业区划方案</h4>农业区划在国外发达国家早就有了，而且已经做了比较好的研究成果，对各国发展农业生产都起了一定的作用。<br><br>我国农业区划工作起步较晚，在解放前不叫农业区划，都叫“农业区域的划分”，中国最早的农业区划文章是地理学家胡焕庸于1934年发表的《江苏省农业区域》和1936年的《中国农业区域》二文，那时并没有“农业区划”这个名称。<br><br>中国正式开展农业区划还是解放后的事。<br><br>新中国建立初期，我国各行各业都在学习苏联的经验，全国地理界、农业界也在学习苏联的农业区划和经验，并翻译苏联农业区划的有关文献，苏联的专家也来中国指导农业区划的开展。<br><br>于是在1953—1957年开始了新中国成立后的第一次农业区划工作。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBy1Q2xdqAWQSiAAT2520eyV4352.jpg@!rw9"><br><br>在《中国综合农业区划》中，全国被划分为10个一级区和38个二级区。<br><br>本图将中国东部的秦岭—淮河以北划分为东北区、内蒙古及长城沿线区、黄淮海区以及黄土高原区；将秦岭—淮河以南划分为长江中下游区、西南区及华南区。<br><br>加之海洋区以及西部的甘新区、青藏区，图中的一级区域概括了中国农业10类最基本的地域差异。<br><br>如果深入细究各农区内部的差异，则可以参考二级区域的划分。<br><br>',
'<h2>风舞达坂城戈壁滩上的绿色电能</h2>新疆达坂城和吐鲁番风口肆虐的大风，是茫茫戈壁滩上足以掀翻火车、让人闻风色变的魔鬼，但是近些年大片现代风车的出现，仿佛是一组组美丽的翅膀，让原本冷酷的大风区变得温润而多情。<br><br>对于风车带来的改变，有人测算后得出结论：仅是达坂城风电场的装机容量，每年可以生产近10亿度电，相当于80万户现代家庭一年的用电总量，而如果新疆这个陆上风能资源占全国四分之一的风区能够充分利用，则它的装机容量相当于四个半三峡水电站。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBzFQ2xdeAHjmWAAz1Xx0gDNo400.jpg@!rw9"><br><br>由于风电项目的建设通常能在一到两年里完成，所以达坂城风电的装机容量扩展很快。<br><br>借助当地取之不尽的风能，一架架矗立在空旷戈壁滩上的风车正源源不断地向外输送着清洁电能。<br><br>2008年底的一个傍晚，我从吐鲁番赶回乌鲁木齐，车过达坂城风区时，雪慢慢变小，车窗两边掠过成排高大的风车，叶片随风转动，翻卷着漫天飞舞的雪花，车在这个区域穿行数十公里，风车连绵不断的景象依然如此。<br><br>达坂城在几十年前因为歌王王洛宾出了名，但是达坂城风区的自然气候却很恶劣。<br><br>不过现在这里成了中国著名的风力发电场，从1989年开始起步到今天的规模，这个过程只是短短20年。<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBzFQ2xdeAabPNAAlRkiLIDx4436.jpg@!rw9"><br><br>图1在著名的达坂城风区，瞬间风力有时候会达到13级，几十吨重的空油罐车能吹出1公里以外，吹翻火车、汽车的事情时有发生（图1摄影/沈桥），一旦出事在风中救援也比较困难（图2摄影/刘建）。<br><br>另外汽车在风里行走，迎风面的车身通常像被砂轮磨过一样。<br><br>如今为了安全，达坂城风区沿途已经修建了防风带，但列车和汽车经过风区时，还是要限速到每小时30公里以下，遇到10级以上的大风还要停车等候。<br><br>（图3摄影/马宏杰）<br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBy1Q2xdiATJwyAAVTX4uF26w365.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBy1Q2xdeAb7g1AAJlwpX2zWw115.jpg@!rw9"><br><br>图3<h4>“魔鬼风区”和“风能宝库”</h4>给这片人烟稀少的土地带来改变的，就是它独有的风能资源。<br><br>新疆风能研究所所长杨永利告诉我，按照风能资源的分布，新疆大致可分为9大风区，包括达坂城、阿拉山口、十三间房、小草湖、塔城、老风口、额尔齐斯河谷、三塘湖—淖毛湖、哈密东南部和罗布泊，其中达坂城的风能资源更是得天独厚。<br><br>“9大风区的可利用风能约240亿千瓦时，可装机容量约8000万千瓦，相当于四个半三峡水电站的装机容量。<br><br>陆上风能资源占全国总量近4成，仅次于内蒙古地区”。<br><br>但是在很长一段时间内，这些区域的大风并没有给当地带来半点好处。<br><br>比如位于吐鲁番到达坂城之间大约30里的范围，也就是人们通常所说的头道河、三个泉到后沟一带风区。<br><br>因为风大，在三个泉往西约5公里的第一个急拐弯处经常发生翻车事故。<br><br>1961年5月31日到6月10日，一次特大风造成了三个泉到天山站之间的列车翻车事故，当时有10多节车厢侧翻路边，砸断了几百根电线杆，致使线路运输中断几十个小时。<br><br>2007年，在吐鲁番三十里“魔鬼”风区，又因13级大风造成了11节列车车厢脱轨、掀翻、多人死伤的重大事故。<br><br>灾难过后，人们通过分析认识到，强风和这里的特殊地形密切相关。<br><br>从乌鲁木齐经过达坂城到三个泉，是天山的一个谷底，达坂城本来海拔1103米，但翻过达坂城后，海拔急剧下降，冷空气在经过达坂城谷口之后，顺着地势下滑，风速猛增。<br><br>另外，除了地形的原因，还有下垫面的影响，吐鲁番和鄯善的盆地上面是沙漠戈壁，冷空气入侵之前，下垫面已经大量吸热，使大气密度变小，气温升高，而冷空气正好是气温低，密度大，两种不同质量的气体碰撞，形成了破坏性巨大的强风。<br><br>',
'<h2>台湾海峡的万年往事</h2>末次冰期时，我国东部海域海面曾经下降100多米，台湾与大陆相连，这在冰川学、海洋地质学界早有共识。<br><br>来自海峡深处的大型哺乳动物化石，又从古生物学的角度给出了有力证据。<br><br>然而通往史前真相的道路永无止境。<br><br>当更多的力量投入到这些化石的研究中，专家和学者隐约听到了来自数万年前的声音。<br><br>那里面夹杂着远古的涛声、北风的呼啸以及动物长途跋涉的足音……台湾海峡陆桥的发现意义 这是比证实台湾海峡陆桥存在更深层次的研究，徐徐展开了当时陆桥上的生活画卷。<br><br>出处 地理科学与资源研究所十人提案<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBzFQ2xdiAaYBZAANoyStqpak600.jpg@!rw9"><br><br>从遥感图上看翡翠吊坠般的宝岛台湾确是赏心悦目之事，但这张图的主体为台湾海峡，尤其是那一抹深深浅浅、富于变化的蓝色——这蓝色的深浅对应着海水的深浅，表现了海底地形的起伏。<br><br>台湾海峡平均水深仅约60米，南部“东山陆桥”一线（台湾浅滩、澎湖列岛直至台南的海底隆起部）为最突出的浅水带，最浅处水深不足10米。<br><br>可以想见，在末次冰期海退100余米时，台湾海峡绝大部分都会出露为陆地，而海侵过程中，“东山陆桥”很可能是海峡两岸最后的陆路通途。<br><br>另外，澎湖海沟一带为整个海峡最深的海底谷地，这也能从某种角度解释，缘何从这里打捞出来的化石数量最丰。<br><br>供图／中国科学院遥感应用研究所福建最南端的东山岛有个奇特的风俗。<br><br>在这里，出海的渔民常常会打捞到一些“海兄弟”：形状各异的动物骨骸。<br><br>或许是曾有出海的亲人失事未归，善良的渔民们会将这些骨头用红布包好，装进陶罐，放进“万福公”，并时时祭奠。<br><br>岛上靠近海岸的地方有多处“万福公”，规模不等，最小者不过一二平方米，有陶罐三四个。<br><br>渔民相信这样做可以辟邪、得到好运，至于这些遗骨属于何物、来自何方，许多年来，人们并不清楚，也不去追究。<br><br>上世纪80年代中期，中国开始了第二次文物普查工作。<br><br>当时在全国，仅福建和西藏是从未发现过旧石器时期的古人类化石的省区。<br><br>借着这次机会，福建准备全面开展考古调查。<br><br>东山岛，成了目标之一。<br><br>东山岛有个小小的博物馆，现任馆长陈立群清楚地记得1987年1月21日这个不寻常的日子。<br><br>那一天，东山某建筑工地上，工人们挖到了一处曾经的“万福公”，发现了大批的“海兄弟”。<br><br>他立即赶往现场进行收集，并怀疑其中一件可能是属于古人类的。<br><br>他和同事孙英龙马上向省里报告，后来孙英龙还将这些化石送到了北京，请中科院古脊椎动物与古人类研究所的专家做鉴定。<br><br>尤玉柱、张振标两位研究员很快给出了结论。<br><br>显然，这些“海兄弟”并非海洋生物，而多为距今3万－1万年前的哺乳动物化石，其中那个特别的小块，属于旧石器时期的人类肱骨——这可是填补了一项空白，专家们还郑重其事地给他取了一个名字：“东山人”。<br><br>一时之间，东山岛在考古界名气大增。<br><br>',
'<h2>达里诺尔草原深处的“大海”</h2>地处内蒙古高原腹地的达里诺尔，是蒙古民族心中的一片大海。<br><br>但这片“大海”几乎就是一盆肥皂水——溶解在湖水中的大量纯碱，使它的pH值高达9.69。<br><br>内蒙古高原上的其他内陆湖泊，在pH值达到这个水准之前，鱼类早就销声匿迹了。<br><br>可是在达里诺尔，仍有一些洄游性鱼类保持着超乎寻常的活力。<br><br>这样的生命奇迹背后，隐藏着怎样的地质与生命演化历史呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBy1Q2xdGAGzPCAAgVOsvzhCM776.jpg@!rw9"><br><br>从空中俯瞰流向达里诺尔的贡格尔河，愈发能够理解淡水的生命意义：春色就是从曲曲弯弯的河岸两边悄悄蔓延的。<br><br>贡格尔河是达里诺尔周边四条小河中流程最远、流量最大的一条。<br><br>每年春天，来自大兴安岭的冰雪融水都会带给它一次短暂而珍贵的春汛。<br><br>达里诺尔的华子鱼会在这春汛来临时节，开始一年一度的洄游之旅。<br><br>2008年4月24日，我第11次来到了达里诺尔。<br><br>此行目的非常明确，就是利用水下和红外摄影器材，再次记录华子鱼的生殖洄游。<br><br>华子鱼是这里仅有的两种经济性鱼类之一，洄游现象极其壮观，近年来甚至成了吸引游客的特色之一。<br><br>根据往年的经验，4月下旬湖水一解冻，以华子鱼为主的“洄游大军”就会“顶着凌上”，开始洄游之旅。<br><br>达里诺尔有4条小河汇入，东岸的贡格尔河、沙里河水量较大，是华子鱼洄游产卵的主战场，也是我们最主要的拍摄阵地。<br><br>不巧25日晚上，北风呼啸、大雪纷飞，塞外早春瞬间变回了严冬。<br><br>多年老友孟工——内蒙古水产研究所的孟和平工程师也在这里等待观测华子鱼的洄游。<br><br>他提醒我：“这两天大队华子鱼上不来了，河水温度不够，它们上来也产不了卵。”<br><br>果然，随后几天，贡格尔河与沙里河全然没有往年的热闹场面。<br><br>但直觉告诉我这趟不会白来：天气不好固然会推迟华子鱼的洄游，一旦气温上升，憋在大湖里的华子鱼们就会爆发式地冲上来，把贡格尔河与沙里河填塞得满满当当。<br><br>',
'<h2>鲜卑统一中原的第一个 北方少数民族</h2>鲜卑是继匈奴之后又一个在北方崛起的强大民族，在中国北方的民族史上曾占有显赫的地位。<br><br>魏晋南北朝时期，这个来自于大兴安岭密林深处的民族在东起辽东、西至青藏高原的辽阔大地上先后建立了前燕、后燕、西秦、西燕、南凉、南燕、吐谷浑、代国、北魏、东魏、西魏、北周12个地方政权。<br><br>其中，拓跋鲜卑建立的北魏政权开创了中国北方少数民族统一黄河流域的先例。<br><br>从东汉末到隋唐初，鲜卑人扬鞭催马的身影一直活跃在中国历史舞台上，他们像一颗明亮的流星，在历史的天空灿然划过，却没留下太多的痕迹。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBy1Q2xemAOEwlAApIXyFUtW4289.jpg@!rw9"><br><br>嘎仙洞位于内蒙古鄂伦春自治旗甘河镇东北30公里处，洞口在高出平地约25米的峭壁上，拓跋鲜卑人的祖先就居住在这里。<br><br>嘎仙洞分为四个洞室，四室浑然一体、气势雄伟。<br><br>鲜卑拓跋部就是从这个神秘幽暗的洞室出发,最终突入中原，横扫北方，建立起强大的北魏王朝。<br><br>摄影/杨孝<h4>席卷而来的林地民族</h4>从今天的内蒙古自治区呼伦贝尔市鄂伦春自治旗阿里河镇往西北行约10公里，就是闻名遐迩的鲜卑人遗址“嘎仙洞”。<br><br>“嘎”是鄂伦春语，“嘎仙洞”意为“猎仙之洞”，这个被当地鄂伦春人认为是猎仙曾显示过神迹的神秘山洞高悬在一座长约100米、巍然耸立的花岗岩大山半山腰中，洞高20多米，长100多米，可容纳数千人。<br><br>1980年7月30日，呼伦贝尔文物管理局的米文平在这个人迹罕至的石洞中发现了北魏石刻，这方石刻是公元443年北魏太武帝拓跋焘派李敞祭祖先时刊刻在石壁上的祝文，这个惊人的发现证明嘎仙洞就是拓跋鲜卑祖先居住过的“旧墟石室”，而嘎仙洞所在的大兴安岭北段就是史书上总说不清所在的大鲜卑山。<br><br>在那个平淡的夏日，困扰了史学界千年之久的“鲜卑山之谜”从此被揭开。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBzFQ2xeWALxLLAAU1t8o7hqE435.jpg@!rw9"><br><br>呼伦贝尔草原上的根河。<br><br>公元前50年（或公元前5年）左右，拓跋鲜卑部为生计所迫，由发源地“南迁大泽”（即呼伦湖），在呼伦贝尔草原上的根河和呼伦湖一带安家落户，由狩猎业转向游牧业。<br><br>摄影/赵超鲜卑源于东胡，早在先秦时就生活在大兴安岭山脉中部与北部的广大地区。<br><br>受所处地理环境的影响，这时鲜卑民族的生产方式是狩猎兼游牧，他们所捕获的野马、羊、端牛是中原所见不到的异兽，而其出产的貂和子皮柔软光滑，用其制成的衣服被认为是天下名裘。<br><br>但由于其活动区域远离汉地，汉王朝一直没有注意到或忽视了他们的存在。<br><br>东汉初年，漠北草原的霸主匈奴人已不复昔日的风光，在汉朝与乌孙、丁零、乌桓、鲜卑等民族的连年打击下，被迫西迁。<br><br>鲜卑人趁机大规模南迁西徙，从东北地区向蒙古草原中部、西部迁移，占据了匈奴人的家园，而没有迁走的十余万落匈奴人，“皆自号鲜卑”，鲜卑民族人数大增，开始崛起于中国北方。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBy1Q2xd2AbxOBAAKmrerDJ20563.jpg@!rw9"><br><br>在嘎仙洞主洞西侧距洞口约15米处的石壁上，有公元443年北魏第三代皇帝拓跋焘派大臣李敞来此祭祖所留下的石刻祝文，经过漫长的风化侵蚀，大部分文字尚清晰可辨。<br><br>鲜卑人占领匈奴故地之后，他们中涌现出了一位杰出首领檀石槐。<br><br>据说其母亲是吞冰雹受孕，长大后果然不同凡响，能“施法禁，平曲直”，被推举为鲜卑大人。<br><br>东汉桓帝时（公元147—167年），檀石槐建庭于弹汗山（今山西阳高县北），统一鲜卑各部，建立了强大的军事同盟，占有自今天东北部经华北边缘至新疆北部的广大地区，“尽据匈奴故地，东西万四千余里、南北七千余里，网罗山川水泽盐池，东接夫余、貊，二十余邑为东部；从右北平以西至上谷十余邑为中部；从上谷以西至敦煌，接乌孙，二十余邑为西部，各置大人主之”。<br><br>至此，兵强马壮的鲜卑人代替了匈奴，成为了北方广大草原的主人，他们不断南下，到汉朝边地抢掠。<br><br>直到此时，汉王朝才开始重视这个似乎是突然之间冒出来的强大敌人，视其为心腹大患，以东汉著名文学家蔡邕为首的大臣们一致认为，鲜卑“兵利马疾，过于匈奴”，难以战胜。<br><br>果然，在随后的两军对阵中，鲜卑三部在檀石槐的统一指挥下大败汉军，从此打开了鲜卑南下的大门，鲜卑民族就像一股狂风一样，与匈奴、羯、氐、羌等民族一起逐鹿中原，横扫中国北部。<br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBzFQ2xd2AGXAOAAS2kk1uhmA136.jpg@!rw9"><br><br>嘎仙洞石壁祝文拓片。<br><br>祝文共19行201字，字体大小不一,书体介于楷隶之间，书法古拙，笔势苍劲。<br><br>祝辞的内容与《魏书》记载基本相符。<br><br>供图/魏坚鲜卑是一个内部成分很复杂的民族，最初的鲜卑部落大致可分为东部鲜卑和北部鲜卑，后又在二者的基础上演化出了西部鲜卑。<br><br>后来，在南迁西徙的过程中，鲜卑各部与匈奴、丁零（高车）、乌桓、汉人等混血形成了许多新的部别。<br><br>如鲜卑与匈奴混合，在河套阴山一带形成了拓跋鲜卑，在蒙古草原南部形成了匈奴父、鲜卑母的铁弗匈奴；与敕勒混合，在阴山以北形成了乞伏鲜卑；与南匈奴之后宇文氏混合，在西拉木伦河一带形成了宇文鲜卑等等。<br><br>根据这些部落后来建立政权的大致区域，后世学者将慕容氏、宇文氏、段氏称之为东部鲜卑，拓跋鲜卑称为北部鲜卑，慕容氏的一支吐谷浑、拓跋氏的一支秃发氏及乞伏氏称为西部鲜卑。<br><br>这三部鲜卑与檀石槐时的三部已有了很大区别，他们在魏晋南北朝时横刀跃马，纵横北中国，在东起辽东、西至青藏高原的辽阔大地上先后建立了前燕、后燕、西秦、西燕、南凉、南燕、吐谷浑、代国、北魏、东魏、西魏、北周12个地方政权。<br><br>从嘎仙洞里走出来的拓跋鲜卑更是定都洛阳，与汉民族建立的南朝长期对峙，成为了中国历史上第一个统一中原的少数民族政权。<br><br>',
'<h2>抚宁野长城建筑形态多样的长城博物馆</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/0F/wKgBy1Q2xc2ANXyiAAae0HTm4W4386.jpg@!rw9"><br><br>板厂峪村西山岭上的长城，依山就势在群峰之间蜿蜒，城墙都是保存完好的单边砖墙，它们砌在山脊高耸而险峻的地方，边墙外侧不留任何通道，而是紧临万丈悬崖。<br><br>很多段落只在面向塞外的一侧修建了垛口，宽度仅供士兵站立。<br><br>雾气弥漫的时候站在垛口远眺，登时觉得四野茫茫。<br><br>摄影/徐美夏<br><br><img src="http://img0.dili360.com/ga/M01/02/0F/wKgBy1Q2xc6AN9S3AAjwxycDDtI516.jpg@!rw9"><br><br>由界岭口向西，就是历经沧桑的石碑沟长城，这段长城全是砖砌的，墙基依然是石头。<br><br>城墙大多保存完好，只是墙体遍布岁月侵蚀和战火洗礼的痕迹。<br><br>石碑沟长城从村北便门向西登上海拔829米的城山顶峰，然后经三大石洼梁再上黑龙头山，从那个地方起，长城的城墙就变成了石砌的。<br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBy1Q2xc6AOIMdAAppIn10qfI300.jpg@!rw9"><br><br>由于所处的地质结构特殊，抚宁东部长城出现了多种形态。<br><br>有的地段城墙从山顶开始，随山势直落，就像吊挂在悬崖之上。<br><br>有的地段是巨石耸峙、石柱林立，城墙从中间交错穿行，构筑成气势逼人的壮观场景。<br><br>摄影/李占义确切地说，河北境内的长城以秦皇岛下辖的抚宁县北部边境最为集中。<br><br>这个县有超过一半的面积属于山地，把这些大山连接起来的，就是绵延百余公里的明代长城。<br><br>我们习惯把这段长城称作野长城，原因在于，它是除了我们这些摄影师之外，几乎很少有人涉足的地方。<br><br>2001年的时候，当我第一次进入深山密林，触摸到横亘在青峰涧岭之上由巨石和青砖构筑的城墙时，我一下子屏住了呼吸。<br><br>这些傲立山野的明代建筑，尽管经历了400多年的风雨剥蚀和多次战火破坏，墙体、敌楼、烽火台大多保存完好，更有少量敌楼和城墙面貌基本如初。<br><br>在接触这段长城之前，我曾经查阅过清光绪五年（1879年）绘制的《抚宁长城全图》，抚宁境内的长城处在东经119°7′至119°45′、北纬40°6′至40°14′范围内。<br><br>从九门口开始，经董家口、城子峪到拿子峪，然后再经花厂峪到背牛顶、梁家湾，最后向西直接穿越干涧口进入了卢龙县境。<br><br>对于这段长城，《会典》、《明史》等史书都有记载，其中《明史》列传记载的比较详细，说是自洪武初期（1368年）以来这个地带就修建了城墙，但是因为没有修敌楼，城墙并没有连接起来。<br><br>戚继光到这里巡视之后，向朝廷打报告说，蓟镇边境线延袤两千里，应该修建一些敌楼把这些城墙连起来。<br><br>敌楼里备好兵器和粮食，驻扎士兵守卫。<br><br>朝廷批准了这个报告，并在1571年秋天修建了大约1200座敌楼，今天抚宁境内还有400座保存完好。<br><br>后人在抚宁长城发现的筑城记事碑显示，一直到1626年，这段长城修建、改建、加固前后长达240多年，现在还完好地保存下来的，大部分是戚继光改建以后的长城。<br><br><img src="http://img0.dili360.com/ga/M01/02/0E/wKgBzFQ2xc-AS0VgAAfaWLxGpRI745.jpg@!rw9"><br><br>位于大毛山南坡的大毛山城堡，是抚宁保存比较完好的城堡之一，石筑的围墙南北长250米，东西宽200米，东、南各有一个门。<br><br>北墙还有敌楼的残址。<br><br>清王朝建立后，这个堡逐渐由军营转化为民居，直到20世纪70年代还居住着戍守将士的后裔。<br><br>如今城堡中还保留着石磨、石碾子等当年的生活用具。<br><br>摄影/李占义<br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBy1Q2xdCAaKmpAAglLJqdoZM548.jpg@!rw9"><br><br>从平顶峪一直向西，长城经过板厂峪到达疆沟砬子山，这个地段并列着10余座山峰，主峰高达837米，其余在700米上下。<br><br>这个区域山势起伏很大，数十座敌楼分别建筑在高高的山巅，周边犬牙交错，十分险峻。<br><br>摄影/王守民<h4>依山就势构筑的城墙样式</h4>总长接近142.5公里的抚宁长城，沿线自东向西经过驻操营、石门寨等4个乡镇，难得的是，除了被当作旅游资源开发的九门口长城过河城桥重新修建外，其余部分没有任何重修。<br><br>我在4年的时间里走遍了这里的每个角落，每个地方最少的也到过四五次。<br><br>2002年被评为世界文化遗产的九门口城墙建筑，最为独特的是城桥和子母台。<br><br>这里的城墙从山崖降至河谷，河床是用铁榫连结花岗岩方石铺就的，石上再铺设城桥，与两岸敌楼相连。<br><br>子母台就矗立在它西南边上的开阔地，著名的中国古建筑学家、中国长城学会副会长罗哲文考察后说，子母台是长城墩台中特殊的建筑形式，全线仅此一例。<br><br>子母台由大小两台合成，子台呈半月形，依于圆柱体的母台东侧。<br><br>已经残破，但是循着墙顶的通道还能登到上面。<br><br>九门口的长城一般坐落在500米以下的低缓山岭上，城墙看上去通常高大宽厚，但是越往里走，城墙越是险峻。<br><br>尤其是海拔最高的响山和背牛顶，这两座山就坐落在长城主线上，山的高度虽然只在千米左右，但是梁脊陡峭，峰耸壁立。<br><br>站在峰梁之上打量，青色的城墙仿佛在随山起舞，遇到陡峭处则扶摇直上，遇到下行则坠入谷底，有时还会被繁茂的植被覆盖着，隐入连绵的山岳林海，让人觉得在雄强博大之中又增添了无限秀美。<br><br>处在不同山势、不同高度的城墙和敌楼，建筑形式也是多种多样。<br><br>抚宁长城在穿越蓟镇长城和辽东长城的界山锥子山之后，一路向西，在大毛山的董家口、城子峪附近和疆沟砬子山的板厂峪留下让人惊艳的一面。<br><br>其中就有直垂而下的吊挂长城和安卧在巨石当中的长城。<br><br>',
'<h2>“佛光”你也看得到！</h2>人们都以为需要许多因素或条件的凑巧才能看到宝光（俗称“佛光”），但是作者经多年的观察发现，其实宝光并不难遇见。<br><br>人们看到宝光时手舞足蹈的情景更加强了作者要解开宝光现象神秘面纱的决心。<br><br>近年来，他一直致力于解释宝光现象的形成原因，寻找容易看到宝光的地点，并向有关景区建议，尽早开发这种绚丽的气象景观作为旅游资源。<br><br>随着越来越多景区的宝光景观资源的开发，这一昔日神秘莫测的大气光学现象将频频降临人间，给人们带来更多喜悦。<br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBy1Q2xcGAK4QnAANDfvM03xg667.jpg@!rw9"><br><br>在峨眉山管委会工作的吴健先生坦言说：“佛光并不常遇见。”<br><br>一般而言，峨眉山的秋冬季节是容易见到宝光的，因为那个时节，云海的高度比较低。<br><br>这张照片摄于10月某日的下午3点半左右，在峨眉山金顶舍身崖东面有蒸腾的云海，由于当时风很大，所以云海的变化也很大，这使得宝光持续的时间并不长，但是那天宝光的色彩很美丽。<br><br>由于云海与摄影师之间的距离超过了50米，根据作者的推算，这时宝光环中已经见不到人的幻影了。<br><br>摄影/吴健或许大自然中再没有这样一种光象更令人感到神奇的了：站在较高的突出地势或乘坐飞机在云雾上飞行，背对阳光，前方是云雾，让自己（或飞机）的身影投射到云雾上，顿时可见一个环绕在自己（或飞机）身影周围如彩虹般绚丽的光盘，这就是宝光。<br><br>之所以称之为“宝光”，是因为其光环色彩与宝石受光照射所产生的一样绚丽明亮。<br><br>由于人们觉得光环中的“幻影”形状像佛影，因而将宝光及其“幻影”当成是佛祖显灵，或是自己修炼境界达到极至感动神灵的标志，所以民间又把宝光称作“佛光”。<br><br>世界各地都有宝光现象，中国的宝光以峨眉山的影响最为深远，故中国气象学界将这种光学现象命名为“峨眉宝光”。<br><br>在西方，以德国布罗肯山（Brocken Mountain）呈现的宝光最负盛名，因而西方人称宝光为布罗肯宝光（Brocken glory），简称为宝光(glory)。<br><br>也有称宝光为布罗肯幽灵（Brocken specter）的，之所以称作“幽灵”，是因为西方人虽然很欣赏宝光旖旎的色彩，但他们更多地关注光环中的“幻影”，常对其奇异的变化感到不可思议，从而将整个现象当成是恐怖的幽灵现身。<br><br>与西方人不同，中国人认为遇到宝光是千载难逢的事，把宝光圆圆的光环和绚丽的色彩寓为吉祥如意和好运的象征。<br><br><img src="http://img0.dili360.com/ga/M00/02/0F/wKgBy1Q2xcCAYe-eAAXEZJQZIQU739.jpg@!rw9"><br><br>这是一个4月的早晨，当太阳初升云雾未散的时候，梵净山金顶上的人们看到了宝光。<br><br>金顶上原有两个寺庙，庙里的和尚向人们解释说：“你们看到这个佛光是很有佛气呀！”梵净山金顶上的宝光现象比较常见，甚至有“梵净山十大奇观”之称。<br><br>这也加强了当地人对佛教的信仰。<br><br>摄影/何朝清<br><br><img src="http://img0.dili360.com/ga/M02/02/0E/wKgBzFQ2xcuAJOYdAAB4Oj6L_rw596.jpg@!rw9"><br><br> 宝光环成像原理示意图。<br><br>作者认为宝光的呈现涉及到无数组紧靠着的两个云滴层，前一个云滴层对入射阳光产生分光作用，分出彩色光，后一个云滴层则对这些彩色光产生反射作用。<br><br>同一种色彩的光分布在相同直径的圆环上汇聚向观者的眼睛，观者于是见到了宝光环。<br><br><h4>凭想象画出了宝光原理草图</h4>记得在大学二年级学习气象学时，老师讲大气光学现象，对虹、晕、华讲得很透彻；而对于宝光的形成原理，她说至今还没有一致公认的定论。<br><br>',
'<h2>他没有因为发现三江并流而声名鹊起</h2>请英国植物学家金敦·沃德一生中有40年的时间，是在考察中国的藏东南、滇西北、川西南这些地势险恶、难以通达的区域。<br><br>其中，1913年4月到1914年3月，他在川、滇、藏接壤的横断山区，穿梭于金沙江、澜沧江和怒江的三江流域，对河流归属、水系发育及三江之间距离进行了考察，成为最早发现三江并流地理奇观的人。<br><br>留下了一个充满着无穷奥秘的问题，对于人们更深入了解地球表面的沧桑变迁有着科学意义。<br><br>1913年4月到翌年3月金敦.沃德发现三江并流意义 留下了一个充满着无穷奥秘的问题，对于人们更深入了解地球表面的沧桑变迁有着科学意义。<br><br>出处 地理科学与资源研究所十人提案<br><br><img src="http://img0.dili360.com/ga/M00/02/0E/wKgBzFQ2xcKANQPHAARmY8c0FWQ422.jpg@!rw9"><br><br>三江并流区域示意这是三江并流区域的遥感图。<br><br>三江并流最窄的地段，东侧金沙江与西侧怒江之间的直线距离为66.3公里，怒江与澜沧江为18.6公里。<br><br>供图／中国科学院遥感应用研究所有些人是为探险而生的，神秘未知的事物让他们热血沸腾。<br><br>弗兰克·金敦·沃德（F.Kingdon Ward，1885—1958）就是一个这样的人。<br><br>他于1907年来到中国，在上海一所公立学校教书。<br><br>两年后他参加了一个去甘肃兰州的探险考察队，回来后就再也无心教书了。<br><br>从1911年1月他独自前往云南采集植物标本开始，此后的45年间，他一共进行了22次采集旅行，走遍了滇西北、藏东南和缅甸地区，为英国引进了上百个杜鹃品种。<br><br>1956年，金敦·沃德已是71岁高龄，犹精神矍铄，攀上缅甸海拔3053米的维多利亚山。<br><br>他是历史上最著名的植物猎人之一。<br><br>1911年初金敦·沃德个人的首次考察旅行，是受英国利物浦一家私人花木公司雇用，收集各种耐寒观赏植物。<br><br>他从腾冲往东，经大理、维西、德钦，到过西藏的芒康和四川的巴塘，年底再返回到腾冲。<br><br>此行惊险万分，他曾孑然一身迷失于大山中，连火柴也没有，唯有一件旧雨衣，一支剩下一筒弹药的猎枪。<br><br>他靠杜鹃花果腹，结果胃痛难忍——有些杜鹃属的植物有毒。<br><br>他写有《绿绒蒿的故乡》一书记述这次旅行。<br><br>全书最后一段中，他却充满激情地写道：“我深信这是亚洲最迷人的地区之一：多姿多彩的高山花卉，数之不尽的野生动物，异域风情的民族部落，以及复杂的地理构造。<br><br>只要能在这里游荡几年，我就心满意足了：攀登险峰，踏着厚厚的积雪，和暴风雨作战，徜徉于温暖幽深的峡谷里，眼前是奔腾怒吼的河流，最重要的是还可以结交勤劳勇敢的部落人。<br><br>这一切让我感到血液在血管里流动，心情安详平静，肌肉结实紧绷。”<br><br>',
'<h2>魅力玻璃</h2>在西方，人们认为玻璃是上帝送给人类的最佳礼物。<br><br>因为它色彩艳丽而不浮华、透明亦不透明、神秘而单纯、坚硬却脆弱、冰冷又充满热情、折射光同时也改变光、宁静但蕴含着生命与力量、变幻莫测却饱含理性……它能够最大限度地满足人类的视觉欲望、给人最高层次的视觉享受。<br><br>本文作者为清华大学美术学院戴舒丰玻璃工作室的创始人，在这里，一直沉醉于超凡魅力中的他，主要讲述了自己对玻璃的历史、工艺、价值等等各方面的理解和认识。<br><br>记得是在刚到英国胡佛·汉顿大学学习玻璃工艺的第一个严冬，我特意去著名的吹制工作室观摩。<br><br>那天，室外天寒地冻，下车前禁不住竖起了大衣的领子。<br><br>而一进入室内，那里热火朝天又有条不紊的气氛立刻拂去了我身上的寒意。<br><br>正在作示范的是一位青年艺术家。<br><br>只见他用一根长长的吹管轻松地从坩埚窑内取出一团流动的玻璃料液，那料液就像火焰一样具有慑人的美丽和温度。<br><br>而后，这团“融化的火焰”彷佛被艺术家施了魔法，他只是轻轻一吹，长长的管子那头，一只奇异的盘子突然像昙花一样盛开了……<br><br><img src="http://img0.dili360.com/ga/M02/02/0E/wKgBy1Q2xb6ADO9uAAqkQHiOG6I806.jpg@!rw9"><br><br>玻璃头像 摄影/Royalty Free/C<h4>扑朔迷离的玻璃起源</h4>据我所知，开始用吹制的办法生产玻璃器物，最早可以追溯到公元1世纪，然而玻璃史的开端远远早于1世纪，关于它起源的传说至少有3个版本。<br><br>版本之一认为玻璃是腓尼基人（黎巴嫩人）发明的。<br><br>三千多年以前，地中海沿岸的贝鲁斯河口旁，有一块美丽的沙洲。<br><br>一天，一艘腓尼基大商船满载着大块大块的天然苏打（主要成分是碳酸钠）经过这里。<br><br>因为海水落潮，大商船在河口沙滩上搁浅，等待中的船员们无所事事，需要打发时光，纷纷上岸散步游乐。<br><br>到了中午，其中一个船员提议举行河滩野餐。<br><br>于是大家从船上搬来了做饭的大锅，还扛了几块天然苏打上来。<br><br>他们用苏打垫脚把大锅支起，生火煮饭，吃得不亦乐乎。<br><br>饭后准备回船时，一位船员忽然惊讶地喊：“你们快看，这是什么东西？<br><br>闪闪发光，多好看！”他从余烬里捡出来的这一块东西，在阳光下像水一样清亮、如冰一般晶莹，真的是前所未见的神奇宝物……',
'<h2>一把铁锹引发的发现</h2>1901年3月初，斯文.赫定发现楼兰遗址意义 楼兰的发现揭开了西域探险史的序幕出处 地理科学与资源研究所十人提案／中山大学五人提案／兰州大学七人提案<br><br><img src="http://img0.dili360.com/ga/M01/02/0D/wKgBzFQ2xYWAIa3EAA7DyGlJimU403.jpg@!rw9"><br><br>雅丹荒原上，一座人工建筑突兀地耸立在干涸的河岸，那就是以后被誉为“楼兰城徽”的佛塔。<br><br>干河走向没有完全受地形约束，因为它是一道运河，两岸分布着建筑遗址、为城市供水的池沼（“涝坝”）、依稀可见的古道。<br><br>摄影／李翔1901年初春，一支驼队从新疆、甘肃、青海交界处的安南坝启程，一路西行，走向罗布荒原北部无人定居、未经勘测的绝域，驼队的主人是瑞典探险家斯文·赫定。<br><br>3月3日，头驼停在一个巨大的土堆前。<br><br>下了骆驼，赫定为眼前所见震惊了：早已无人居住的开阔的遗址展现在面前，房舍院落依一道运河分布，寂静无声，胡杨、红柳、芦苇编就的院门虚掩着，仿佛在迎候远道而来的贵客，整个遗址却阒无人迹。<br><br>从此，曾占据了《史记》、《汉书》重要篇幅，然而已经从中国正史卷帙消失了15个世纪之久的楼兰，又回到现实之中。<br><br><h4>罗布泊位置之争导致了楼兰古城的发现</h4>关于发现楼兰古城，和罗布泊有着直接的关系。<br><br>20世纪前期，关于中国的英文词汇，引用率颇高的有“L0U-LAN”（楼兰）与“LOP-NOR”（罗布淖尔）。<br><br>人们往往以为，是因为楼兰古城的发现，才使得当时的罗布泊名扬世界。<br><br>实际上，它们确实相关联，但因果正好相反，是因为先有罗布泊的位置之争，才导致了楼兰古城的发现。<br><br>而引发这场跨学科、跨国界、跨世纪的关于“罗布泊位置”学术论争的，是俄国探险家普尔热瓦尔斯基。<br><br>1876年至1877年间，他在新疆罗布泊停留了两个年头。<br><br>本意是调查当地的土著——罗布人，同时寻找野生动物与河湖水域的关系。<br><br>但是，回到欧洲后，在探险记与学术报告中普尔热瓦尔斯基指出，他考察了著名的“中亚地中海”罗布泊，然而他亲自抵达的罗布泊，是淡水湖沼，平均水深不足半米，而且，位置远在中国官方地图（《大清一统舆图》，同治二年（1863）由湖北巡抚主持刊行于武昌）上那个“罗布泊”以南，纬度有1度之差，直线距离100多英里。<br><br>',
'<h2>酒史中的国宝李渡无形堂元代烧酒作坊遗址</h2>江西南昌李渡无形堂烧酒作坊遗址是目前我国发现的一处时代最早、延续时间最长的古代烧酒作坊遗址，由于它为我国元代已生产蒸馏酒的论断提供了最具说服力的实物依据，因而被称为中国酒史中难得的“国宝”。<br><br>而江西酒业的发达，和景德镇建镇千年以及其陶瓷业的辉煌，又有什么必然联系吗？<br><br><img src="http://img0.dili360.com/ga/M02/02/0D/wKgBzFQ2xY6AMA3VAAmOcGh864Y088.jpg@!rw9"><br><br>元代酒窖发掘现场  江西李渡无形堂元代酒窖直径约在0.65—0.95米之间，深度在0.56—0.72米之间，是国内特有的圆形地缸发酵池，被用于生产小曲工艺白酒。<br><br><img src="http://img0.dili360.com/ga/M02/02/0D/wKgBzFQ2xYyACbDxAABbAciWwTM222.jpg@!rw9"><br><br>古井出土的元代青白釉酱口盅<h4>中国古代的蒸馏技术源于炼丹术</h4>关于李渡酿造白酒的历史有种种传说。<br><br>有的说始于民国，有的说始于清朝，有的甚至说始于宋朝。<br><br>李渡人谁也说不清至今弥漫在李渡镇的酒香是飘自历史长河中的哪个起点，他们只是感觉到“赶圩李家渡，打酒买豆腐”的民谣犹如镇前那条流淌千古的抚河一样经久不息。<br><br>如今，李渡元代开始酿造白酒的历史之谜终于因为一个偶然的发现被彻底揭开。<br><br>从南昌市区驱车大约60公里，便可到达位于进贤县李渡镇的无形堂元代烧酒作坊遗址。<br><br>地处抚河东岸、赣抚平原腹地的李渡镇古称李家渡，早在两宋之际就已形成圩市，元末明初发展成远近闻名的大圩镇。<br><br>李渡盛产优质大米、上等豌豆及名贵中草药，这些均是酿酒的重要原料。<br><br>更为重要的是，李渡井泉水质清亮，味美甘洌，久贮不混，自古就有“做酒酒香，做豆腐无双”的说法。<br><br>李渡白酒还有“闻香下马，知味拢船”的美誉。<br><br>历史上的文豪巨子如王安石、曾巩、陆九渊、汤显祖等，均曾驻足李渡，豪饮古镇美酒。<br><br><img src="http://img0.dili360.com/ga/M01/02/0E/wKgBy1Q2xY2ALGDYAAn7wT7m-OU344.jpg@!rw9"><br><br>位于遗址中心部位的水井  水井始建于元代，中经增建、修补，近代废弃。<br><br>井深4.25米，周围有三合土构筑的散水和用红石、青砖砌成的水沟。<br><br>所谓“美酒必有佳泉”，水井为酿酒过程提供优质酿造用水和生产用水，其重要性可见一斑。<br><br>2002年6月，李渡酒厂在改建老厂生产车间时，人们意外地在水泥路面下发现一口古井，古井旁就是至今仍在使用的传说有百年以上历史的圆形酒窖。<br><br>江西省文物考古研究所闻讯后，由所长亲自带队赶赴现场。<br><br>7—11月，经过4个月封闭式考古发掘，伴随着元、明、清不同时代的水井、炉灶、晾堂、酒窖、蒸馏设施、墙基、水沟、路面等酿酒遗迹的暴露和大批陶瓷酒具、食具、工具的出土，尘封数百年的李渡无形堂元代烧酒作坊的神秘面纱，被慢慢撩开。<br><br>',
'<h2>“震”经玉树</h2>2010年4月14日，青海省玉树藏族自治州的玉树县发生7.1级地震，震中位于玉树县城结古镇西北100公里处的日麻村，而结古镇却是这次地震受灾最严重的地方。<br><br>玉树是个怎样的地方？<br><br>这里为什么会发生地震？<br><br>这次地震的受灾情况如何？<br><br>我们为您一一解答。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xVeACWglAAbK-MqNSUM906.jpg@!rw9"><br><br>4月18日清晨，玉树结古镇的震后废墟上，一户藏族人家正在准备早餐。<br><br>自4月14日玉树发生7.1级强震以来，余震逐渐呈现出正常衰减的趋势，受灾群众也逐渐从震后的恐慌中渐渐恢复。<br><br>摄影／孙建军<br><br><img src="http://img0.dili360.com/ga/M02/02/0D/wKgBy1Q2xVyAGQaMAAg4YZKqi88247.jpg@!rw9"><br><br>从4月15日的航空遥感监测照片中可以看到，结古镇西部的一个洪积扇上，房屋损毁非常严重，几乎已经全部倒塌。<br><br>据专家分析，这可能是由于洪积扇土质堆积较为疏松，房屋地基不坚固而造成的。<br><br>这个发现对灾后重建很有参考价值。<br><br>供图／中国科学院对地观测与数字地球科学中心<br><br><img src="http://img0.dili360.com/ga/M00/02/0D/wKgBy1Q2xV2AVhtOAAmEk7sJA1A095.jpg@!rw9"><br><br>从结古镇镇中心的航空遥感监测照片中可以看到，镇中心钢筋框架结构的房屋大部分都没有倒塌，而其周边土木、砖木结构的房屋却几乎无一幸免。<br><br>供图／中国科学院对地观测与数字地球科学中心<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBzFQ2xVuAEjZPAAHjxa0-N5s164.jpg@!rw9"><br><br>玉树县周边断裂带及地震带分布示意图巴颜喀拉地块像一块顶端伸向西北的楔子，底边与龙门山断裂带重合，南边与鲜水河断裂带重合。<br><br>地质学家范晓说，玉树县就位于鲜水河断裂带向西北方向的延长线上。<br><br>鲜水河断裂带是一条地震活动频发的地带，断裂带上的四川甘孜藏族自治州炉霍地区曾分别于1923年、1973年爆发了7.25级、7.6级地震。<br><br>而玉树县在历史上则很少发生震级较大的地震。<br><br>这次玉树地震是逆时针方向的走滑地震，与鲜水河断裂带上发生的历次地震是完全一样的，所以范晓认为玉树地震与鲜水河断裂带的活动关系密切。<br><br><img src="http://img0.dili360.com/ga/M02/02/0D/wKgBy1Q2xVeAc7GcAAYurMDshMk400.jpg@!rw9"><br><br>玉树地震中的妇女和儿童正在让自己适应眼前的废墟景象。<br><br>熟悉的街区瞬间夷为平地，亲人离散，无家可归。<br><br>地震的可怕不仅在于它的杀伤力，更在于它的不可预测。<br><br>生活在地震带上的人们，就像生活在一头沉睡的狮子旁边，不知它什么时候会突然醒来张开大嘴。<br><br>摄影／青可2010年4月14日，又将成为中国人记忆里抹不掉的日子。<br><br>这一天清晨，宁静清冷的青藏高原打了一个哆嗦，青海省玉树藏族自治州的玉树县被7.1级地震震醒了。<br><br>中国国家地震局的地震信息网监测到的数据显示，玉树县城结古镇西北100多公里处的一个名叫日麻村的牧业村是这次地震的震中，而玉树县人口密度最大的结古镇却是这次地震受灾最严重的地方。<br><br>地震发生的时间是早上7时49分，玉树县的这个时间并不算早，天还没有大亮，因此多数人还沉浸在梦乡之中，上早班的人们已经上路了，而中小学校的学生们则正向教室聚集。<br><br>其实在大震之前，玉树县发生过一次小震，凌晨5时39分，当地曾发生过一次4.7级的地震，很多人被震醒了并提高了警觉，然而两个小时的时间足以让人们放松警惕，当人们重返梦乡的时候，灾难便毫不留情地砸了下来。<br><br>',
'<h2>人与石头的厮磨</h2>有史以来，石头不知为人类立了多少块碑。<br><br>在进入数字化时代的今天，回望历史，我们看见长河中那些冷冷的、默默无闻的石头，一种复杂异样的情怀油然而生。<br><br>从最初人类的生产工具，到后来为人类传文达意，石头和人类一直都如此亲近。<br><br>人类对于石头无所不用其极，然而石头对于人类的贡献却从来没有人论及。<br><br>《人与石头的厮磨》就用这些图片和文字，为石头立了一块充满感情和热血的纪念碑。<br><br><img src="http://img0.dili360.com/ga/M02/02/0D/wKgBy1Q2xWGAYKRwAAqETfmZteE450.jpg@!rw9"><br><br>摄影/吴芳中国人对于石头的感情久远而又亲近。<br><br>在没有生命，没有人类以前，地球上就有了石头。<br><br>人类开始生活时，利用它制出石斧、石刀、石犁等作为工具，是为石器时代。<br><br>等到人类有了文字后，需要记载，需要传世，又发现此物最经得起风雨，于是有了石碑，有了摩崖石刻，有了墓碑墓志。<br><br>只是刻字还不足以达意，于是又有了石刻的图画、人像、佛像，直至大型石窟。<br><br>这冰冷的石头就这样与人类携手进入文明时代。<br><br>历史在前进，人情、文化、风俗在变，这载有人类印痕的石头却静静地躺在那里。<br><br>它为我们保存了一份真情、真貌，不管我们走得多远，你一回头总能看到它深情的身影，就像一位母亲站在山头，目送远行的儿子，总会让我们从心底泛出一种崇高，一缕温馨。<br><br>人们喜欢将附着了人性的石头叫石文化。<br><br>这种文化之石又可分两类：一类是人们在自然界搜集到的原始石块，不需任何加工。<br><br>因其形、其色、其纹酷像某物、某景、某意，暗合了人的情趣，所谓奇石是也。<br><br>这叫玩石、赏石，是天工为主。<br><br>还有一类是人们取石为料，于其上或凿、或刻、或雕、或画，只将石作为一种记录文明、传承文化、寄托思想情感的载体。<br><br>这叫用石，是人工为主。<br><br>这也是一种石文化，石头与人合作的文化。<br><br>我们这里所说的是后一种。<br><br><img src="http://img0.dili360.com/ga/M01/02/0D/wKgBzFQ2xWOAUF6jAAdRQO399D8127.jpg@!rw9"><br><br>位于河南与山西交界处太行绝壁上的郭亮村，是中原著名的石头村。<br><br>在海拔1200米的绝壁上，整个村子布满了石房、石阶、石桥、石桌、石凳、石炕和石厕等等。<br><br>从山下通向村子的盘山路大部分也由穿越绝壁的隧道组成。<br><br>摄影/苏建平<br><br><img src="http://img0.dili360.com/ga/M00/02/0D/wKgBy1Q2xV6ABE_zAAXdr4WXQUE244.jpg@!rw9"><br><br>郭亮村峭壁上的平台也包产到户，成为村民晾晒辣椒、山楂等的好地方。<br><br>摄影/李杰<h4>生命之初</h4>石头与人的合作，首先是帮助人生存。<br><br>当你随便走到哪一个小山村，都会有一块石头向你讲述生产力发展的故事。<br><br>去年夏天我到晋冀之交的娘子关去，想不到在这太行之巅有一股水量极大的山泉，而山泉之上是一盘盘正在工作着的石碾。<br><br>尽管历史已进入21世纪，头上飞过高压线，路边疾驰着大型载重车，这石碾还是不紧不慢地转着。<br><br>碾盘上正将当地的一种野生灌木磨碎，准备出口海外，据说是化工原料。<br><br>我看着这古老的石碾和它缓缓的姿态，深感历史的沧桑。<br><br>毋须讳言，人类就是从山林水边，从石头洞穴里走出来的。<br><br>人之初，除了两只刚刚进化的手，一无所有。<br><br>低头饮一口山泉，伸手拾一块石头，掷出去击打猎物，就这样生存。<br><br>石器是人类的第一个生产力平台。<br><br>随着人类的进步，石头也越来越多地渗透到生活中的角角落落。<br><br>可以说衣食住行，没有一样能离开它。<br><br>在儿时的记忆里就有河边的石窑洞、石板路，还有河边的洗衣石，院里的捶布石。<br><br>大到石柱石础，小到石钵石碗，甚至还有可以装在口袋里的石火镰，但印象最深的还是那村里的石碾石磨。<br><br>石碾子是用来加工米的，一般在院外露天处。<br><br>你看半山坡上，老槐树下，一排土窑洞，窗棂上挂着一串红辣椒，几串黄玉米。<br><br>一盘石碾，一头小毛驴遮着眼罩，在碾道上无休止地走着圈子。<br><br>石磨一般专有磨房，大概因为是加工面粉，怕风和土，卫生条件就要尽量讲究些。<br><br>民以食为天，这第一需要的米面就这样在两块石头的摩擦挤压中生产出来，支撑着一代又一代人的生命。<br><br>其实，在这之前还有几道工序，春天未播种前，要用石滚子将地里的土坷垃压碎，叫磨地。<br><br>庄稼从地里收到场上后，要用石碌碡进行脱粒，叫碾场。<br><br>小时最开心的游戏就是在柔软的麦草上，跟在碌碡后面翻跟斗。<br><br>前几天到京郊的一个村里去，意¤地碰到一个久违了的碌碡，它被弃在路旁，半个身子陷在淤泥里，我不禁驻足良久，黯然神伤。<br><br>我又想起一次在山区的朋友家吃年夜饭，那菜、那粥、那馍，都分外的香。<br><br>老农解释说：“因为是石头地里长出来的粮食，又是石磨磨出来的面，就比土地里长的、电磨加工的要香。”<br><br>我确信这一点，大部分城里人是没有享过这个口福的。<br><br>当人们将石器送到历史博物馆时，我们也就失去了最初从它那里获得的那一份纯情和那一种享受。<br><br>',
'<h2>南北分界线上的迷雾</h2>1908年，张相文首次提出“秦岭—淮河线”意义 正确界定了我国南北方的自然地理分界线，对于认识自然地理规律和指导     农业生产都具有重要意义出处 地理科学与资源研究所十人提案／北京大学九人提案     北京师范大学两人提案秦岭—淮河线是中国地理最重要的分界线之一，气候、植被、水文、地质、地貌、土壤……在人们的口耳相传中，似乎它能划分中国所有的地理要素，事实是这样吗？<br><br>秦岭—淮河线是现在大家耳熟能详的地理常识，但最早提出这条分界线的是谁呢？<br><br>在宽达数十甚至几百公里的茫茫秦岭中，在河网交织、人工水道密布的淮河之上，又该怎样画一条分界线呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xTCAcHu6AAM978nGFEM822.jpg@!rw9"><br><br>在人民大学图书馆古籍特藏部里，我们找到了一本出版于1908年的《新撰地文学》，上面赫然写道：“南界，北岭淮水。”<br><br>这是关于我国地理南北分界线的最早论述吗？<br><br>摄影／王宁<h4>迷雾一：秦岭不知分南北</h4>我曾翻越秦岭。<br><br>从西安出发，登上秦岭最高山太白山的主峰拔仙台（海拔3767米），然后向南下行到达秦岭南坡的佛坪、洋县、汉中。<br><br>因为秦岭是中国的南北分界线，翻越秦岭，是想体会北方和南方之不同。<br><br>秦岭北面是关中盆地，所谓八百里秦川，我们出发时，正值5月初，关中大地土地初耕，苗未破土；但当我们翻过秦岭，到达南面的汉中盆地时，稻田里绿浪起伏，稻子正欲抽穗，油菜已经收获。<br><br>在秦岭北坡我们在槐树、桦树林中穿梭，倾听着布谷鸟的鸣叫；在秦岭南坡我们却在竹林中寻找熊猫的踪迹。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBzFQ2xS-ASK3sAAUeOEGvb6Y241.jpg@!rw9"><br><br>秦岭—淮河线从名字上看它的画法似乎很简单，沿秦岭、淮河画一条线即可。<br><br>可是当你面对着一张大比例尺的中国地图时你会发现根本无从下手：秦岭西起甘肃省白石山，向东经天水南部的麦积山进入陕西。<br><br>在陕西与河南交界处分为三支，北支为崤山，余脉沿黄河南岸向东延伸，通称邙山；中支为熊耳山；南支为伏牛山。<br><br>秦岭—淮河分南北，只是分了中国东部，中国西部怎样分南北部是很有意思的，西部的确可分两大区域，但却是南北颠倒，冷热倒置。<br><br>沿秦岭再向西，大致有两列东西走向的山脉与秦岭相连：一列是祁连山接阿尔金山一路向西；另一列就是西起帕米尔高原，向东绵延2000多公里的昆仑山及其余脉。<br><br>如果秦岭向西分南北的话，这两列山系可供考虑。<br><br>',
'<h2>认识昆虫</h2>昆虫，作为人类熟知的一类动物，几乎在地球上的每个角落都有它们的踪迹。<br><br>它们经过亿万年的自然演化，形成了动物界最为庞大的类群，至今约占整个已知动物总数的70%以上。<br><br>全世界的昆虫可能有1000万种，约占地球上所有生物种的一半。<br><br>但目前已定名的昆虫种类仅有100万种左右，占动物界已知种类的2/3。<br><br>我国地域辽阔，环境复杂多样，生物资源极为丰富，是世界上昆虫种类最多的国家之一。<br><br>据粗略统计，我国约有昆虫15万种，但目前已鉴定的种类不超过6万种，还有更多的昆虫尚未被发现和开发，而有不少种类在未被我们认识之前就已灭绝。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xSuAejfEAAAWqwHDGIk979.jpg@!rw9"><br><br>原尾目Protura这是一类生活在土壤中的微小昆虫，体型都在2毫米以下。<br><br>经过了4亿年的进化它们的外形和习性仍然没有什么改变：它们从幼虫到成虫在体态上相似；一生都生活在土层中，以真菌为食。<br><br>别看原尾虫身体苍白且弱小，但它们的适应性很强，在很多环境下都能生存，分布很广。<br><br><img src="http://img0.dili360.com/ga/M02/02/0B/wKgBzFQ2xSqAWmuxAAATSCgBuSs408.jpg@!rw9"><br><br>弹尾目Cinura同样是在4亿年前的泥盆纪就出现的微小无翅昆虫，喜欢生活在潮湿的场所，以腐殖质和菌类为食。<br><br>由于在腹部有一组能够用来跳跃的器官，我们能够在池塘边上见到它们不断地跳跃，所以俗称“跳虫”。<br><br>只要注意观察，在我们周围的水域林地中都可以找到它们的成群出没的环境。<br><br><img src="http://img0.dili360.com/ga/M00/02/0B/wKgBzFQ2xSqAQpa-AAAbr64tSxs648.jpg@!rw9"><br><br>双尾目Diplura广泛分布的小型土壤动物。<br><br>扁平的身体一般只有2-5毫米，不过也有50毫米大的种类。<br><br>平时，它们在潮湿的土壤中或地表寻找腐殖质果腹，一旦遇到惊扰，就会迅速爬进缝隙中躲藏。<br><br>“双尾目”的称谓是由于它们腹部末端有一对分节的尾须或尾铗。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xSuAVDmwAAAaDAkOQFw799.jpg@!rw9"><br><br>缨尾目 Thysanura 提到缨尾目，我们对其中的“衣鱼”是很熟悉的。<br><br>这些长着丝般触角和三条长长尾须的小东西，会在我们的住所中与我们一起“分享”衣服、纸张、书画和粮食。<br><br>石，是缨尾目家族的另一成员，我们可以在山间石缝中找到它们的踪迹。<br><br><img src="http://img0.dili360.com/ga/M01/02/0B/wKgBzFQ2xSqAMDrwAAAf2FgH_KA832.jpg@!rw9"><br><br>蜉蝣目Ephemeroptera也许当我们看到成群的蜉蝣拍打透明的翅膀，拖着尾部长长的尾丝在水面飞舞，而后就纷纷落水殒命，会为它们可惜，其实大可不必。<br><br>这个古老的物种的习性就是如此：最长可达3年的幼虫期生活在水中，而几天甚至只有1-2小时的成虫期才在空中展现它们的身姿。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xSuAb6MxAAAgz9BZ8uI131.jpg@!rw9"><br><br>蜻蜓目 Odonata无论是飞行迅速的蜻蜓还是体型纤弱的豆娘都属于这个类群。<br><br>它们有透明的翅膀，长长的腹部，浑圆的头壳，大大的复眼，还有尖利的双颚，无论是飞行在空中的成虫，还是生活在水下的稚虫，都是捕食高手。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xSuABJD3AAAajVPVGlI878.jpg@!rw9"><br><br>Plecoptera 通常叫作“石蝇”。<br><br>扁形的稚虫会趴伏在水底或水边的石头上，捕食蚊子的幼虫、小型动物或取食植物碎屑；成虫离开水域，飞行交尾，一般不会再进食了。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBzFQ2xS6AaHglAAAhjVP4Oeo027.jpg@!rw9"><br><br>蛩蠊目Gryllpblattodea这个昆虫纲中的小家族，由于特征原始，是个古老的残遗类群，被称为“活化石”。<br><br>它们的外形类似衣鱼，生活在高山上，通常啃食苔藓或其它昆虫的幼虫、蛹或尸体。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xS6AJvobAAAd0kEMt5k177.jpg@!rw9"><br><br>蜚蠊目 Blattodea 蜚蠊俗称“蟑螂”——一种让很多人“深恶痛绝”的昆虫，家中的蟑螂和土中的土鳖都属于这个类群。<br><br>由于适应能力极强，分布很广；并且会随着人类的活动，不断开拓新的生存空间。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xSuAFNlkAAAWx8oKjq8814.jpg@!rw9"><br><br>等翅目 Isoptera俗称“白蚁”。<br><br>它们是一类社会性昆虫，聚群巢居，并且有复杂的“等级分化”。<br><br>它们的巢穴构筑在地面、地下或木材中，取食植物或用植物培植真菌为食。<br><br>白蚁的筑巢习性和破坏木材的习性给人类的生活带来很多问题。<br><br><img src="http://img0.dili360.com/ga/M00/02/0B/wKgBzFQ2xSuAATMEAAAbFLWKojI214.jpg@!rw9"><br><br>竹节虫目Phasmatodea 这个目的昆虫通称“竹节虫”，是一类著名的拟态昆虫。<br><br>竹节虫体型虽然很大，但是由于修长的身体、纤细的长腿，以及很好的身上保护色能和周围的植物枝条混杂在一起，很难被发现；体型宽扁，酷似叶片的叶虫也是本目中的成员。<br><br><img src="http://img0.dili360.com/ga/M01/02/0B/wKgBzFQ2xSuAZsQsAAAbjPf8OcY246.jpg@!rw9"><br><br>螳螂目 Mantodea一类我们熟知的捕食性昆虫。<br><br>螳螂的前足特化成了酷似“镰刀”的捕捉足，加上身体上的保护色伪装，很容易在不知不觉中接近自己的猎物，而后迅速伸出前肢捕食。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xSuAVcI1AAAYs_e_JEY859.jpg@!rw9"><br><br>直翅目 Orthoptera这也是我们熟知的昆虫，这个类群包括了蝗虫、蚱蜢、螽斯、蟋蟀和蝼蛄[lóu gū]等常见的物种。<br><br>它们都有两对形态不同的翅膀，一对长长的丝状触角，用强有力的“大牙”取食。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xSuAMSchAAAf1nSKEzM853.jpg@!rw9"><br><br>革翅目 Dermaptera这些中等体型的昆虫，一般叫作“蠼螋[qú sou]”。<br><br>它们主要的特征就是尾部有一对钳子形状的尾须，很是坚硬。<br><br>我们能在土壤中、落叶下见到它们匆匆爬过，寻找腐烂的动植物碎屑果腹。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xSuAXKb1AAAca_HC9sM702.jpg@!rw9"><br><br>纺足目 Embioptera这类俗称“足丝蚁”的狭长昆虫，雌虫没有翅膀，而大部分雄性成虫拥有两对薄翅。<br><br>足丝蚁以植物为食，有很多天敌，它们惟一的防卫手段就是用前足的腺体抽出的丝线在树皮下织成一条通道，隐藏其中。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBzFQ2xS6ATdPHAAAb8vxNduE357.jpg@!rw9"><br><br>脉翅目 Neuroptera 这类陆栖的捕食性昆虫通常被称为“蛉”。<br><br>我们周围常常可以找到的草蛉，还有在幼虫期挖掘陷阱、捕食过往昆虫的蚁蛉，酷似蜻蜓的蝶角蛉，状如螳螂的螳蛉都是脉翅目的种类。<br><br>它们有很长的触角，透明宽阔的翅膀上面有非常复杂的翅脉，交织成网状，很是精致，也是和其它相像种类区分的直观特征。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xS-AToiDAAAfyxFc8_U670.jpg@!rw9"><br><br>鞘翅目 Coleoptera这是昆虫纲中种类最多的目，已知有35万多种，占了昆虫总数的1/3。<br><br>特化的坚硬前翅是它们的共同特征，这对被称为“鞘翅”的翅膀，也是它们名字的由来。<br><br>由于身体坚硬和鞘翅的保护，这些形态各异、习性多样的甲虫适应力很强，是分布最广的昆虫。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xS-AJWXtAAAaL8JWxEg268.jpg@!rw9"><br><br>捻翅目 Strepsiptera 这类体型微小的昆虫有着奇怪的习性：在幼虫时，它们都寄生在其它昆虫体内，吸取寄主的营养；雄虫成年后会飞离寄主，它的前翅特化成了平衡棒，依靠宽大的后翅飞行，寻找配偶；雌性成虫仍然寄生在寄主体内，只有头部和用来繁殖的育腔口留在寄主的体外。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBzFQ2xS6AcXOtAAAdAoGaDYM256.jpg@!rw9"><br><br>长翅目Mecoptera 一般称为“蝎蛉”，中型细长的虫体长着两对薄膜状的翅膀，飞行在潮湿的森林、峡谷或植被茂密的地区。<br><br>雄性成虫尾部的外生殖器膨大成球形，腹部末端向上弯曲，很像是蝎子的尾部，不过是不会蜇人的。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xS-ADjX9AAAasr2DKIQ839.jpg@!rw9"><br><br>双翅目 Diptera顾名思义：“双翅目”自然只有两片翅膀。<br><br>其实，这类昆虫的后边一对翅膀特化成了平衡棒，所以我们只注意到它们正常的前翅了。<br><br>这个目包括苍蝇、蚊子、牛虻、食蚜蝇和食虫虻等种类。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xS6AR3orAAAe8_y4SDQ285.jpg@!rw9"><br><br>缨翅目 Yhysanoptera 就是所称的“蓟马”。<br><br>体型很小，翅膀边缘生长着很多缨毛。<br><br>多数种类在植物叶片、嫩梢、花朵或幼果上吸食汁液，数量很多，但是为害不大；不过它们会传播植物病害。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBzFQ2xS6AYFeLAAAbZby9Czo422.jpg@!rw9"><br><br>同翅目 Homoptera 小型至大型的种类。<br><br>小到蚜虫，大到咋蝉都会用尖尖的口器刺破植物的表皮吸食植物汁液。<br><br>其中，蝉不光以鸣叫著称，更是昆虫中的长寿冠军，它们从孵化到死亡要经历4-17年的时间。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xS-Ad9ACAAAb6QuUzOA820.jpg@!rw9"><br><br>半翅目 Hemiptera 通称“蝽”，我们常说的“臭虫”、“臭大姐”、“九香虫”都是这个家族的成员。<br><br>它们除了都有针状的口器可以吸食动植物体液外，前翅一半革质、一半膜质也是它们的共有特征。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xS-AUQgjAAAcq2YqvXI559.jpg@!rw9"><br><br>广翅目 Megaloptera 通称齿蛉、鱼蛉或泥蛉。<br><br>幼虫依靠尾部的鳃在水中生活，捕食其它水生昆虫。<br><br>成虫则会飞到水边的岩石上或杂草中，夜晚外出，用硕大的颚部捕食昆虫。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBzFQ2xS-AZKTxAAAcb2xmLlU099.jpg@!rw9"><br><br>蛇蛉目 Raphidioptera这类昆虫因为胸部很长，在停落的时候，头部高高抬起，高于身体，很像准备进攻的蛇而得名。<br><br>它们幼虫和成虫都生活在山中，以捕食小型动物为生。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xS-AR05vAAAn3AjpOKg589.jpg@!rw9"><br><br>缺翅目 Zoraptera缺翅虫是昆虫纲中最小的一个目，也是人们了解最少的种类。<br><br>它们聚群生活在林中树皮下、洞穴中，其生活习性鲜为人知。<br><br>我国有中华缺翅虫和墨脱缺翅虫两种。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBzFQ2xS-Ac4M8AAAaO8G9iKg609.jpg@!rw9"><br><br>目 Psocoptera 体小型，1—10毫米，柔软。<br><br>这种不起眼的昆虫，以腐殖质为食，生活在树林、草地、灌丛、落叶中、地表上、洞穴中、储藏室甚至我们的房间中；小小的灰色飞虫您是否见过？<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xS-AR-fLAAATv72wGNs089.jpg@!rw9"><br><br>食毛目 Mallophaga俗称“鸟虱”，是小型且扁的寄生性昆虫。<br><br>通常取食寄主的羽毛、毛和皮肤分泌物，也有的种类取食寄主血液。<br><br>数量过多的时候，会造成寄主羽毛和毛大量脱落。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBzFQ2xS-AIuAuAAAVQaBcUsw863.jpg@!rw9"><br><br>虱目 Anoplura扁平无翅的寄生性昆虫，它们的前足特化成类似拇指的抱合状凸起，能够抓住寄主毛发。<br><br>它们吸食寄主血液，叮咬寄主的皮肤，还可能传播疾病，人体上也有它们寄生。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBy1Q2xS-AFFbLAAAWls_fk5M903.jpg@!rw9"><br><br>蚤目 Siphonaptera它们不仅拥有扁平的身躯，可以轻松地穿梭于人和动物的毛发之间；还拥有动物界中最惊人的弹跳能力，使得在离开寄主时迅速地移动，找到供养它们血液的新寄主。<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xS-AVVh4AAAXvdtgmp8563.jpg@!rw9"><br><br>毛翅目 Trichoptera由于翅膀和身体上有很多毛而得名，俗称“石蛾”。<br><br>生活在水中的幼虫，叫作“石蚕”，会吐丝将周围的小石子等杂物黏结在一起，作成管状的堡垒，藏身其中。<br><br><img src="http://img0.dili360.com/ga/M00/02/0C/wKgBzFQ2xS-AKbz1AAAgo202_mE524.jpg@!rw9"><br><br>鳞翅目 Lepidoptera 蝴蝶和蛾子这些身体和翅膀上面覆盖着大量鳞片的昆虫，被称为“鳞翅目”。<br><br>鳞翅目是昆虫纲中的第二大目，种类繁多，色彩绚丽的成虫让人们陶醉，不过它们的幼体——取食植物的毛毛虫就让人讨厌了。<br><br><img src="http://img0.dili360.com/ga/M01/02/0C/wKgBy1Q2xS-AHKLjAAAdHErgaiI580.jpg@!rw9"><br><br>膜翅目 Hymenoptera蜜蜂、胡蜂、熊蜂等拥有膜质翅膀的种类是膜翅目的成员。<br><br>其实，蚂蚁也是膜翅目的昆虫，因为它们中肩负繁殖任务的繁殖蚁一开始也拥有膜质的翅膀，只是不久后就脱落了。<br><br>',
'<h2>寻虫手记两个昆虫迷的田野笔记</h2>随着城市化的进展，由多种植物组成的“荒草地”渐渐被物种单一的绿化带取代，而生活在这些“荒草地”里的昆虫们便逐渐从城市中消失。<br><br>一个植被多样的环境，不仅可以为多种生物提供不同的隐蔽场所，也能为它们提供多样的食物来源，自然是昆虫和其他野生动物的良好栖息地，也是动物观察者梦寐以求的乐园。<br><br>孙锴和唐志远是两个地道的昆虫迷，他们喜爱、研究、拍摄昆虫，提倡到野外去观虫。<br><br>但愿通过此文，您能分享他们观虫的乐趣，并早日踏上观虫之路。<br><br><img src="http://img0.dili360.com/ga/M02/02/0B/wKgBy1Q2xP6APaBRAAZX98OMe90005.jpg@!rw9"><br><br>叶甲与跳蛛:快要做妈妈的小叶甲,拖着肥大的腹部艰难地爬上草尖;它似乎是在期待着什么,也许是期待后代们的顺利成长吧。<br><br><img src="http://img0.dili360.com/ga/M01/02/0B/wKgBzFQ2xP2AIXGfAAQKx8mvOkA719.jpg@!rw9"><br><br>跳蛛:极为善跳的它们时常拖着丝线在草丛游荡猎食。<br><br>现在，静静守候在叶片上的它,本来希望遇到不小心的猎物,而镜头的打扰让它瞪起了头顶一排闪亮的小眼睛。<br><br>位于北京北郊30公里的鹫峰国家森林公园，一直是我们周末寻找昆虫的首选地点。<br><br>9月下旬的鹫峰，在绿色的沟谷中点缀着一抹抹金黄，此起彼伏的虫鸣让人不禁想起“昨夜寒蛩不住鸣”的诗句。<br><br>身边，偶尔起落几只翅膀残破的蝴蝶，也不断提醒我们——此时的野外，昆虫种类已经不多了。<br><br>不过，我们此行的目的并不是拍摄那些在夏日中最为繁盛的类群，而就是这些“不住鸣”的蟋蟀和“秋后的蚂蚱”等直翅目昆虫。<br><br>在林间小路上我们走得很慢，仔细搜索着周围的灌木丛。<br><br>成群的雄性黄波花蚕蛾在阳光下飞舞，寻找着正在羽化期间的雌虫，完成交尾繁殖的任务。<br><br>它们的活动并没有引起我们的兴趣，我们在寻找一种拟态昆虫——条螽[zhōng]。<br><br>条螽在鹫峰上不算少，不过由于它们的体型很像树叶,也不会像蝗虫那样受到惊扰就跳出逃跑，所以很难发现它们的踪迹。<br><br>长时间寻觅没有结果，我们决定休息一下。<br><br>路边一片叶子上一只雌性黄波花蚕蛾刚刚从黄色的蚕茧中爬出，趴在叶子上面晾晒翅膀，它散发的性外激素很快就招来一只雄蛾。<br><br>时间宝贵，它们马上开始了交尾。<br><br>拍摄了几张交尾的照片后，我想换个角度，于是用手轻轻捏住枝条，调整它们的位置。<br><br>刚刚转动一下，我马上停手——一只条螽就在我眼前！这只条螽体型很大，翠绿的翅膀上面有着红色的脉纹，活像是叶片上面的叶脉；长长的足和触角都紧紧地并在一起，修长的身体趴在叶片上一动不动，太像一片静止的树叶了！难怪刚才我们一直没有发现。<br><br>',
'<h2>“液体黄金”——橄榄油</h2>几千年来，橄榄油一直是地中海沿岸居民必不可少的食品，然而它不仅仅是食品,它还是药品，它还是健康；它甚至是一种生活方式，是一种文化。<br><br>它所包容的内涵超越了它作为食品本身的含义。<br><br>本文作者为我们展现了西班牙橄榄油亘古不变的制作过程，让我们来看看苦涩的橄榄果实是如何变为神祇们的灵药…<br><br><img src="http://img0.dili360.com/ga/M02/02/0C/wKgBy1Q2xT2AYqqKAAWQ45yCFVw660.jpg@!rw9"><br><br>摄影/Landmann Patrick/C在地中海初冬温暖的阳光下，我来到西班牙南部的安达卢西亚。<br><br>这里绵延数百公里的阳光海岸和美丽热情的西班牙女郎跳的弗拉门戈舞，还有美味可口的海鲜饭，让我一下飞机就将北京的灰色与寒冷忘得干干净净。<br><br>虽然安达卢西亚地区素来是世界闻名的旅游胜地，但最吸引我的还是这里一望无际的橄榄树林。<br><br>安达卢西亚是世界上最重要也是最大的橄榄油产区。<br><br>西班牙的橄榄油产量约占到全世界产量的50％，而安达卢西亚又占到西班牙总产量的75％，也就是说全球每年生产的250万吨左右橄榄油，有三成出自这片热土。<br><br>既然已经到了安达卢西亚境内，我无法抗拒再到哈恩省走一趟。<br><br>哈恩是最负盛名的橄榄油之都，每年的橄榄油国际博览会都在此举行。<br><br>“你知道吗？<br><br>‘哈恩’一词源于阿拉伯语。<br><br>它在几百年前可是天主教和伊斯兰教两种文化对峙的门户。<br><br>在哈恩发生过许多场决定性的著名战役，记录了两个文明数百年的历史恩怨：像1212年的托罗萨战役最终决定了哈恩以南的安达卢西亚地区归属哈里发管辖。”<br><br>热情的朋友送我上车，临别也没有忘记炫耀一下他渊博的知识。<br><br>',
'<h2>山川遍写边塞诗唐代边塞诗中的地理风俗</h2>在唐代诗歌中，边塞诗是一个宏大的体系，它几乎囊括了古代边防地带的政治、经济、军事、战争、和平、地理、自然、文化、民俗等等，那些或高昂、或低沉、或热情、或悲凉的诗句，其地理风俗，更是洋溢着一个时代的风骨和一片国土的风采。<br><br><img src="http://img0.dili360.com/ga/M01/02/0A/wKgBzFQ2xNmAQ62uAAPCKgELeYQ422.jpg@!rw9"><br><br>这是西昆仑山脉上的第二高峰——公格尔九别峰，山上终年积雪，气势巍峨。<br><br>像这样雄浑广阔的土地曾经催生过无数壮怀激烈的边塞诗。<br><br>摄影/范书才相对于中原，边塞是遥远的。<br><br>因为遥远而神秘，因为神秘而多姿多彩：无边的戈壁、无垠的沙漠、高峻的雪山、碧绿的草原、成群的牛羊、孤独的牧人……激起了外来者无限的情感波澜，这些情感，融入自然与人生、战争与和平、生存与死亡，构成了中国边塞诗宏大的历史画面。<br><br>边塞诗的兴盛在唐代，那时候，其边塞的概念是具体的——基本上是陇右。<br><br>陇右自古为羌戎之地，华夏边陲，是历史上民族大迁徙大融合的舞台；历经汉唐王朝的大力开发和“丝绸之路”的畅通，这里便成了农耕文明与游牧文明乃至西方文明交流融合最活跃的地区。<br><br>广义的陇右，东起陕西甘肃的界山陇山，西达沙州（今甘肃敦煌）；狭义的陇右则具体为甘肃黄河以东、青海青海湖以东至陇山。<br><br>在古代，军事家们有一个共识：欲保关中，先固陇右；欲保陇右，先固河西；欲固河西，必斥西域。<br><br>陇右，一直是历代中原王朝军事防御的核心区域，在唐初，突厥军队曾经逼近大唐帝国的首都长安城，甚至差点迫使大唐帝国迁都。<br><br>此时的突厥汗国，已控制了东至辽河上游、西至里海沿岸、南至大漠以北、北至贝加尔湖的广大地区。<br><br>中原内地自然早成了他们觊觎的对象。<br><br>因而那时边塞逐步收缩于陇右的广义概念上，边塞的战事，使众多的诗人们豪情满怀或者悲苦结肠，尤其是河西走廊，在石羊河流域、黑河流域、疏勒河流域，留下了不朽的边塞诗篇章。<br><br>西方把古代敦煌视为“通向中国的大门”，古代中原人士则把穿越陇右看作离乡去国步入边塞的开始，一旦出了玉门关便完全置身“异域”了。<br><br>敦煌，在这里已经完全是一个地理分界线的概念。<br><br>西出阳关，人们在这里准备好出生入死的心情；生还玉门，人们在这里庆祝人生的征途。<br><br>与敦煌相似的另一个地方凉州，情形也是一样，它们分别据守河西走廊的两端，在地理位置上，是汉文化的入口和出口。<br><br>美国学者谢弗在《唐代的外来文明》一书中曾对唐代陇右“首府”凉州做过这样的描绘：“凉州是一座地地道道的熔炉，正如夏威夷对于20世纪的美国一样，对于内地的唐人，凉州本身就是外来奇异事物的亲切象征。<br><br>凉州音乐既融合了胡乐的因素，又保持了中原音乐的本色，但是它又不同于其中的任何一种，这样就使它听起来既有浓郁的异国情调，又不乏亲切熟识的中原风格。”<br><br>追溯历史，西汉与匈奴南北对峙，互相抗衡，汉朝为防御匈奴南犯，不惜倾尽国力，修筑了扼守边防的长城，当时称为边塞，简称塞，或称障塞。<br><br>沿边塞修筑的障、城、亭、燧，是驻军防戍的军事建筑。<br><br>一段时期，这样的地区，成为典型的边塞。<br><br>随着时间的推移，唐朝的国力逐渐殷实，突厥的骚扰逐渐平息，就在高昌设立了驻守西域的最高统治机构——安西都护府，管辖天山直至碎叶河以南地区。<br><br>在那个鼎盛的时期，边塞又指向了敦煌郡的阳关和玉门关以西的地方，不少的优秀诗作已经涉及到了新疆的广大地区。<br><br>《汉书》、《后汉书》、《魏书》、《北史》、《隋书》直到《明史》都为边塞立传。<br><br>唐代边战频繁的地区，主要在三边——西北、朔方、东北，其中尤以西北为甚。<br><br>一部《全唐诗》中，边塞诗约2000 首，而其中1500首与西北边塞有关。<br><br>',

'<h2>恩怨话江湖对长江中下游湿地的生态忧思</h2>人们对长江的依赖由来已久，用鱼鹰捕鱼一直是长江中下游平原上一种主要的生产方式，泛滥的江水带来肥沃的土壤也给人们带来了粮食。<br><br>人们在长江中下游水草丰美的湿地上繁衍生息，人口增多的时候，就用围湖造田的办法开垦湖滩荒地；洪水泛滥影响生产的时候，就用堤坝把江水束住。<br><br>江和湖在人类永无休止的索取中渐渐失去了自然的生命状态。<br><br><img src="http://img0.dili360.com/ga/M00/02/0B/wKgBy1Q2xPiACsVlAAXYQhHC_Fs168.jpg@!rw9"><br><br>4000万年前，青藏高原强烈抬升，迫使古长江凿开巫山，注入东海，形成了亚洲第一大河的雏形。<br><br>充沛的水量，适宜的温度，使长江流域成为自然物种繁衍的天堂。<br><br>大约7000年前，人类文明开始在这里孕育生发。<br><br>下游的河姆渡，上游的三星堆，以及中游6000年前的荆楚文化遗存，充分展示了长江流域是中华民族的发祥地之一。<br><br>长江文明与黄河文明几乎同时起步，然而之后数千年间，中国的发展重心却长期落在了北方，这和长江流域特殊的地理条件有很大关系。<br><br>在漫长的历史时期，长江中下游平原湖泊纵横，沼泽遍布，开发农业十分困难。<br><br>湖泊沼泽不利于农业开发，但却能有效地消纳洪水。<br><br><img src="http://img0.dili360.com/ga/M01/02/0B/wKgBy1Q2xPeAZHDFAAcjyTXVxqg827.jpg@!rw9"><br><br>长江中下游地区是世界上最早开始栽培水稻的地方。<br><br>民间曾流传着“苏湖熟，天下足”和“湖广熟，天下足”的谚语，意思是说，只要江苏和太湖以及两湖平原的粮食丰收了，全国人民就不会挨饿了。<br><br>摄影/陈桐清长江从平均海拔4000米以上的青藏高原倾泻而下，在四川盆地接纳了上千条支流，然后涌入三峡，江水为之一束；待到江流汹涌出峡时，地势陡然开阔，落差急剧减小，原本被地势导引向东的江水，此时好像失去了方向感，开始在广阔的两湖（湖北和湖南）平原间恣意漫流。<br><br>',
'<h2>红毛猩猩、犀鸟、长鼻猴消失中的雨林“名角”</h2>东马来西亚所在的婆罗洲曾绵延着墨绿色海洋般的密林，这里环境独特，拥有山地雨林、淡水沼泽森林、红树林等7个不同的生态区，繁衍生长着红毛猩猩、长鼻猴和马来犀鸟等特有动物。<br><br>然而，随着森林的迅速消失，这些曾经的雨林之主也正面临家族离散、家园丧失的危机。<br><br><img src="http://img0.dili360.com/ga/M01/02/0A/wKgBy1Q2xNeAdVmGAAf9gdygNeU288.jpg@!rw9"><br><br>红毛猩猩与大猩猩、黑猩猩一起，常被称为“人类最直系的亲属”。<br><br>濒危的它们如今还有少量生存在婆罗洲和苏门答腊岛的雨林中。<br><br>它们喜欢在树上吊荡玩耍，过着逍遥自在的日子。<br><br>然而，若在高空俯瞰今天的雨林，则会发现它们昔日的家园已经化作了大片棋盘般规整的油棕种植园。<br><br>摄影／D.Robert Franz／C“一看到我，它就开始发出类似咳嗽一样的号叫。<br><br>它看起来是暴怒了，用前肢折断树枝扔向我，然后迅速消失在树尖。”<br><br>在婆罗洲的沼泽地，英国著名的博物学家、地理学家和探险家华莱士曾这样记述了和一只红毛猩猩的相遇。<br><br>150多年后的今天，我来到这座生长着神秘雨林和动植物的岛屿——婆罗洲（亦称加里曼丹岛，分属于马来西亚、印度尼西亚和文莱三国）。<br><br>当东马来西亚海岸的潮水退去，红树林满地的膝根结束了每天的“海水浸浴”，运气好的话，我仍能和当年的华莱士一样看到奇特的长鼻猴家族穿着它们典型的“白色内裤”（臀部特殊的三角形白色皮毛），甩着大茄子般的长鼻子，飞快地往嘴里塞着红树林的嫩叶，填着似乎怎么都吃不饱的“啤酒肚”。<br><br>而当雨林的晨雾还在枝杈间飘荡的时候，一对马来犀鸟的闪亮登场足以打消你最浓的困倦，它们如精灵般鼓动着翅膀，黑色如火鸡大小的身体上顶着鲜亮的头盔，在结满果实的树上大快朵颐。<br><br>奇怪，它们竟然用“头盔”在进食！仰头再细看看，原来那如交通信号灯般醒目的盔，竟是它们灵巧的大嘴巴。<br><br>这些雨林“名角”的家园，就是这片神秘的土地——没有四季，终年高温，炎热而多雨，相对湿度高达75％。<br><br>每年4月到10月是旱季，11月到来年3月是雨季。<br><br>在人类眼中很不“友善”的气候，却造就了这方土地的神奇——这里是地球上物种最丰富的地方之一。<br><br>婆罗洲热带雨林是地球上重要的基因宝库，它与一个名字、一条神秘的界线有着密切的联系。<br><br>1858年7月1日，一个从此开始影响世界的观点——进化论在伦敦的林奈协会发表，这篇论文是由两个人署名的，一是达尔文，另一个就是上面提到的华莱士。<br><br>这位对婆罗洲充满了激情的英国人在1854年到1862年的漫长时间里游历考察了马来群岛众多国家和地区，共采集了超过12万件的生物标本,成为他研究出物竞天择进化理论的源泉和基石。<br><br>华莱士更进而提出一套“动物地理学”观念，他注意到婆罗洲与苏拉威西岛、巴厘岛和龙目岛之间，似乎存在着一条隐形的界线，虽然气候几乎相同，动物种群却迥然不同。<br><br>他将这条界线东边称为“澳洲马来区”，西边称为“印度马来区”。<br><br>这就是赫赫有名的“华莱士线”。<br><br>东马来西亚所在的婆罗洲紧紧依在这条线的西侧，是马来犀鸟、红毛猩猩和长鼻猴等独特动物的家园，亚洲区风格明显，而就在华莱士线的东边，随着一道狭长深海峡的隔离，这几种著名的动物便倏忽消失不见，而打着澳大利亚区特色烙印的有袋动物家族的踪迹，开始在森林中逶迤交错。<br><br><img src="http://img0.dili360.com/ga/M02/02/0A/wKgBy1Q2xNeAdLcMAAOo0t3yHhk303.jpg@!rw9"><br><br>婆罗洲（加里曼丹岛）拥有七个不同的生态区，是生物多样性的博物馆，有许多独有物种。<br><br>位于它东侧的华莱士线是生物地理学上的著名界线。<br><br>线两侧虽然气候条件几乎相同，却因为地理因素的隔离（如深海峡）造成了动物种群的迥然不同，红毛猩猩、长鼻猴等属于西边，而东侧则出现了澳大利亚区的独特有袋动物袋貂等。<br><br>这里的雨林正面临着巨大的危机，除了砍伐，还有油棕园的大肆扩张。<br><br>目前，森林面积只剩下大约一半，低海拔地区情况尤其严重。<br><br>单一树种的油棕林看起来苍翠茂密，对这里宝贵的生物多样性而言却是巨大的灾难。<br><br>制图／蔡博峰<h4>红毛猩猩，会使用工具的森林之“人”</h4>“随着轰隆一声巨响，它掉了下来，就像有一个巨大物体掉落一样。<br><br>它的头和身体完全与成年男人一样大！”这是华莱士记载的捕获红毛猩猩的情景。<br><br>作为婆罗洲的著名动物，这位人类的近亲却命运多舛，它一直是国际宠物市场热门的动物，人类的所谓“喜爱”也正是它濒临灭绝的重要原因。<br><br>',
'<h2>发现张相文</h2>中国近代地理学始于何人？<br><br>追溯起来，非张相文不可。<br><br>江浙一带多人杰，尤多地理大师。<br><br>《20世纪中国学术大典——地理学卷》一书，名列其中的著名地理学家共25人，江苏竟有9人。<br><br>张相文是江苏泗阳人。<br><br>25人中，张相文列第三位，其前二人一为杨守敬，传统舆地学家；一为邹代钧，地图学家。<br><br>张相文之后，则为翁文灏、竺可桢等，皆留学欧美的现代地理学家。<br><br>由此，可以佐证一个观点：张相文是中国地理学历史中上接传统，下启新学的枢纽人物。<br><br>其实对于张相文，不应说发现，因为一百年前他是一个名人——中国地学会会长、国会众议员、北洋女子高等学校校长等。<br><br>但历史的尘雾使其形象有些模糊。<br><br>',
'<h2>为了飞翔的生存长江中下游流域水鸟越冬故事</h2>当夏的炎热渐渐退却，候鸟们就开始南迁了。<br><br>许多候鸟选择了中国的长江流域作为越冬地。<br><br>这里星罗棋布的湖泊、浅洼、沼泽、洲滩里，植物茎块、草根、鱼虾、昆虫等等，都是它们的美食。<br><br>但是，它们能安闲地在这样一块人口高度密集、经济迅速发展的区域里度过漫漫长冬吗？<br><br>湖南洞庭湖自然保护区管理局的蒋勇将告诉我们一切。<br><br>1993年，当蒋勇先生走进这一片湿地，他的生活就和这块土地密不可分。<br><br>每天推窗就看见洞庭湖，年复一年，他看到了太阳是如何东升西落，水鸟们是怎样来了又去……<br><br><img src="http://img0.dili360.com/ga/M02/02/0A/wKgBzFQ2xOSAR-nNAAlMIgqM5as444.jpg@!rw9"><br><br>摄影/纪伟涛听到洲滩上小白额雁群密集、尖锐而又亢奋的叫声，房内的“小白”再也抑制不住冲动，时而凝神侧听，时而频频点头，不停地鼓动着翅膀。<br><br>它恢复得很好，已经没有一周前被捡回来的病态。<br><br>一周前，人们在东洞庭湖的野外发现了它，看着它可怜楚楚的样子，保护区人给它起了“小白”这样一个名字。<br><br>北归的雁群正在集结，“小白”必须及时地回到自然，在迁飞前找到或重新融入雁类家族，在最短的时间内汲取充足的营养，积攒长途跋涉所需的足够能量。<br><br><img src="http://img0.dili360.com/ga/M02/02/0B/wKgBy1Q2xOSASPRcAAT2UYs33lc579.jpg@!rw9"><br><br>当越来越多的人意识到应该还鸟类一个祥和的世界与空间时，我们却在长江中下游看到日益恶化的生态环境，还有一些人为了一己私利进行的各种屠杀。<br><br>图为在洞庭湖被发现的被人猎杀的各种鸭子。<br><br>摄影/纪伟涛<br><br><img src="http://img0.dili360.com/ga/M02/02/0A/wKgBzFQ2xNuAOt_XAAQX4RC6-hE625.jpg@!rw9"><br><br>小白额雁是濒危物种，图中的“小白”，跟着父母及全家人来到洞庭湖越冬，在一次觅食时，它们不幸吃了撒有毒药的种子，因为吃得稍微少一些，小白得以生还，但是失去了亲人的孤雁，将承受多少悲痛？<br><br>供图/湖南洞庭湖自然保护区管理局全球一共有15种雁，其中至少有9种依赖或光顾过冬季的长江流域，小白额雁是其中较小的一种，现存30000余只，分别为东部、中部和西部种群。<br><br>分布于北欧和中亚的西部种群数量已经不太多了，只有繁殖于西伯利亚中部和东部的族群还比较稳定地繁衍着。<br><br>小白额雁与豆雁、鸿雁和白额雁一样，都属于国际濒危物种，面临着生存危机。<br><br>和其他候鸟一样，一年一度，小白额雁们都要春来秋去地往返于西伯利亚和长江流域以及少数几个生长苔草的湿地越冬。<br><br>让“小白”回到自然的时刻到了，放飞前人们给它戴上了绿色的H00号颈环， 以便将来跟踪。<br><br>“小白”成为了第一个在越冬地被人类环志的小白额雁。<br><br>',
'<h2>武陵深处，远去的土司</h2>元明清时期，武陵山区与中国西南大部分地区一样，土司林立，在中国版图的核心腹地上形成了许多的『国中之国』。<br><br>本文作者数度探访，追忆了武陵土司王朝往昔的辉煌，并对当代土司遗迹的境遇充满了忧思。<br><br><img src="http://img0.dili360.com/ga/M01/02/09/wKgBy1Q2xI6AJKC4AAWYxQXeJbM476.jpg@!rw9"><br><br>湖南永顺县王村镇（现改名芙蓉镇）是土司时期的水陆交通重镇，也是溪州土司的统治中心和土家文化的起源地。<br><br>溪州土司治所迁至老司城后，王村改为土司夏宫所在地。<br><br>现在，旅游部门已经在其遗址——酉水边的崖壁上复原了一座夏宫。<br><br>不过，当地文人介绍说：“仿古赝品还不到‘正品’规模的一半。”<br><br>2010年5月，从宜昌到湘西，坐了4个小时的火车、2个小时的中巴之后，我们一行人还在永顺县城租来的出租车中颠簸。<br><br>前往老司城村的最后十几公里路正在重修，一路扬尘蔽天。<br><br>黄尘之外却是满眼苍翠。<br><br>车子一会儿在岩壑幽深的谷底，一会儿又开到了青天之上，窗外无数的山峰像浮游碧海的大鱼，跟随着我们涌动起伏。<br><br>深入武陵，在交通发达的现代尚且如此不易，在古时该有何等的艰难？<br><br>！<br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBzFQ2xIuAEej5AAWjlg1gG14746.jpg@!rw9"><br><br>一位土家族老人正要通过施南城的南门，听到摄影师的呼唤而蓦然回首。<br><br>土司时期，这座古城乃是施南宣慰司的治所所在，而今，恩施一带能够让人遥想土司时代辉煌的完好遗存几乎只剩这座城门洞了。<br><br>初知“武陵”，大抵始自陶渊明那篇脍炙人口的《桃花源记》。<br><br>但“武陵”的历史比东晋“桃花源”要早：龙山里耶出土的秦简中已有“武陵”一词。<br><br>汉初设武陵郡，至唐代废弃。<br><br>“武陵郡”所治，概为以武陵山脉为中心的湘鄂渝黔交界地带。<br><br>武陵山脉是一个自然地理单元，自贵州苗岭分支，行乌、沅二江间，其间溪流纵横——据《水经注·沅水》，武陵有五溪，谓雄溪、樠溪、舞溪、酉溪、辰溪。<br><br>所以，武陵山中世居的少数民族又称五溪蛮，是现代土家族、苗族和侗族的先民。<br><br><img src="http://img0.dili360.com/ga/M00/02/08/wKgBzFQ2xI2AJeppAAH0KGF3QZc870.jpg@!rw9"><br><br>武陵土司分布简图。<br><br>武陵山脉是一个自然地理单元，自贵州苗岭分支，行乌、沅二江间，其间溪流纵横，“桃源”地貌广布，为以土家族为主的少数民族世居之所，迄今仍被学者关注为“文化沉积带”。<br><br>元明清时期，先后计有大大小小土司100多家林立于武陵山中。<br><br>而本图仅标识了其中级别最高的各“宣慰司”治所，旨在粗线条勾勒武陵土司分布情况，引领读者进入武陵深处，探寻那段渐行渐远的历史。<br><br>从地图上看，武陵位于整个中国版图的腹心地带。<br><br>可是，直至唐末，中央王朝对少数民族采取“羁縻政策”期间，它都是“鸟不飞度，兽不敢临”、“溪山阻绝，非人迹所履者”的地理障碍。<br><br>自元代土司制度兴起，它又成了中央王朝的化外之地，是土司最为集中的一个区域，计有宣慰司、宣抚司、安抚司、土知州、长官司等大小土司百十余家。<br><br>其中，职衔最高的宣慰司（相当于三品），便有永顺、保靖、桑植、容美等11家——这些大土司，多与现在的土家族有关。<br><br>据载，江西彭氏自唐代末年征服五溪诸蛮，入主溪州，直至清雍正年间改土归流，延续了八百多年，超过了正史中最长的周朝。<br><br>永顺老司城，正是溪州彭氏土司王朝最重要的都城。<br><br>我们听说，湖南省文物考古研究所即将在那里组织一场大规模的考古挖掘，“老司城遗址，很可能要申报成为世界文化遗产”。<br><br>我和摄影师希望看到发掘前的“原生”状态，所以草草准备，即匆匆上路了。<br><br>',
'<h2>一样的红土地不一样的风景</h2>本刊2002年第10期《云南专辑》的封面是云南的红土地，近十年过去了，这片土地的景象会有什么变化吗？<br><br>带着这个疑问，几位本刊的忠实读者踏上了寻访这片红土地的旅程。<br><br><img src="http://img0.dili360.com/ga/M01/02/08/wKgBy1Q2xHeAekGYAAve67HKh18592.jpg@!rw9"><br><br>2011年6月中旬，我受石明、尤明忠两位摄影师的邀约，去寻访红土地。<br><br>他们两人不仅是《中国国家地理》的忠实读者，同时，也是多年来在红土地进行创作的摄影师。<br><br>想来，他们挑这样的季节去拍摄，一方面是来自对2002年第10期《云南如此多样！》封面诞生地的喜爱，另一方面是想看看这个封面诞生地十年后发生了什么样的变化，做一次新的影像记录。<br><br>在出发之前，他们做了大量的准备工作，甚至找到了原照片的拍摄者，确定拍摄地在东川的杨家湾。<br><br>他们告诉我，如果实在找不着，还有一个很好的备选方案。<br><br>什么样的备选方案？<br><br>我很好奇。<br><br>可他们始终不愿意明确地告诉我。<br><br>6月22日，我们从昆明出发，到寻甸回族彝族自治县金所下高速，再从寻甸县城经清水海到金源后直接上山到杨家湾。<br><br>这条路是一条新的县乡柏油路，全程只有150公里左右，三个半小时就可以到达红土地景区的中心——花石头。<br><br>这天的天气是多云间晴，我心里默默地祈祷，千万不要下雨，要不然他们的计划就泡汤了。<br><br>因为2002年第10期的封面照片是在万里晴空之下拍摄的红土地，对比非常强烈。<br><br>我当然希望他们能够拍得更好。<br><br><h4>景点似是而非，难定机位</h4>我们终于到达了杨家湾，进入红土地景区。<br><br>这里的土壤富含铁、铝氧化物，所以这里的土地是红色的，非常艳丽。<br><br>',
'<h2>大王花与猪笼草马来西亚最独特的植物</h2>马来西亚的热带雨林是世界上物种最丰富的地区之一，这里有着大约14500种的显花植物，被人称为上帝最眷顾的花园。<br><br>在这个“花园”里最奇特的植物当属以下两种：世界上单朵花最大的植物大王花和有着“昆虫猎手”之称的猪笼草。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBzFQ2xFKAdTIUAAWtp9FiulQ048.jpg@!rw9"><br><br> 瓶状猪笼草是马来西亚雨林中分布最广的猪笼草。<br><br>它们的捕虫囊中经常盛着半囊液体，这些液体的主要成分是猪笼草分泌的消化液，虽然可以消化昆虫，但它的酸度实际上还比不过柠檬汁，所以，人就算把手指伸入其中也不会受到什么伤害。<br><br>英国著名的博物学家华莱士曾在日记中发出过这样的感慨：“一个旅行家要想在一片热带雨林里找到两株属于同种的树木简直是徒劳！”这句话用来形容马来西亚的热带雨林真是再合适不过了：据统计，马来西亚帕松的一个50公顷热带雨林样地里共有植物830种，沙捞越的一个6.6公顷雨林样地里记录到胸径超过10厘米的树木多达711种，从这些简单的数字中就可以看出，这里物种的多样性是如何地令人惊叹。<br><br>相比之下，在广阔的北美洲大陆东北部仅有171个树种，而整个北欧和前苏联西部仅有50个原产树种。<br><br>处在这片雨林，仿佛置身于一个大温室中，这里全年的温度与湿度几乎恒定。<br><br>这个温暖又潮湿的“大温室”在地球上已经存在了1.3亿年，比非洲和南美洲雨林的历史都要久远，所以一些古老植物的孑遗在这里得以保全。<br><br>但同时，稳定不变的环境也造成了不同生物间巨大的竞争压力，这里的生物演化现象格外剧烈，所以，在马来西亚的热带雨林里不但可以见到最古老的物种，也有着最新演化出来的新物种。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBzFQ2xFWAdlJDAADmKByvjEA383.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBy1Q2xFKAKT7bAAXnq_ji0cY678.jpg@!rw9"><br><br>大王花的花苞刚刚从藤蔓上冒出时，只有乒乓球那么大，经过9个月的缓慢生长，“乒乓球”逐步变成了“甘蓝”，花苞外面包裹着的黑色薄膜也胀裂开来，“世界上最大的花”即将盛开。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBzFQ2xFKAGkPhAAmea7fBAgA416.jpg@!rw9"><br><br>大王花可以说是世界上“最简单”的植物，根、茎、叶这些植物“标配”的营养器官它统统省掉，只保留了硕大无比的生殖器官——花。<br><br>它的花，直径可在1米以上，重量也有10公斤左右。<br><br>摄影/ Frans Lanting／C<br><br><img src="http://img0.dili360.com/ga/M00/02/08/wKgBy1Q2xFGAYkGRAAP8EkaWpQk311.jpg@!rw9"><br><br>大王花盛开时会散发出腐臭的味道，以吸引一些逐臭的昆虫们为它传粉。<br><br>摄影/ FBMagpie<h4>世界上最大的花的前世今生</h4>“这是一项惊人的发现：我找到了一种巨大的、可能是世界上最大的花。<br><br>它雍容华贵、绚丽壮观，花的直径竟达1米，重约 7 公斤。”<br><br>这是英国人斯坦福德·莱佛士在1918年5月20日的考察报告中对生长在苏门答腊西南部的一种奇特巨花的描写。<br><br>莱佛士的同伴、博物学家约瑟夫·阿默德把这种植物称为“植物世界最伟大的奇观”，并用莱佛士的名字为它命名，因此在植物学上大王花也被称为莱佛士花。<br><br>莱佛士发现大王花的这次探险是一次历史性的植物新品种搜集工作，同时他也对动物学的发展作出过重要贡献，世界上第一个动物园——英国伦敦动物园就是在他的倡议和领导下建成的。<br><br>但现在，莱佛士在自然科学方面的功绩往往不为人知，人们熟知的是他的另一个身份——莱佛士爵士——新加坡的开埠者，为了纪念他对大英帝国殖民事业的贡献，英国著名雕刻家兼诗人汤姆斯·乌纳尔还为他雕刻了一座铜像，今天还竖立在新加坡河畔的泊船北码头。<br><br>每当看到莱佛士的铜像时，我总会陷入思索：为什么在政治和经济的功业面前，对自然科学作出的贡献却总容易被人忽视？<br><br>',
'<h2>东黑冠长臂猿探秘长臂猿家族的新物种</h2>当长臂猿的活动领域正在从中国版图上消退的时候，在中国广西与越南交界的喀斯特山地中，长臂猿家族刚刚确定了一个新物种。<br><br>在东黑冠长臂猿仅存的栖息地中，动物学家范朋飞和他的研究组悄然追踪着它们，观察着它们的生活。<br><br><img src="http://img0.dili360.com/ga/M01/02/08/wKgBy1Q2xG6AeCqVAAZDgYSoEDk920.jpg@!rw9"><br><br>在光榕树上，雌性东黑冠长臂猿允许孩子单独活动一小会儿，树上有它们最喜欢吃的果子。<br><br>在地球上，东黑冠长臂猿仅存约110只，是极度濒危的物种。<br><br>早在公元4世纪的晋朝，我国大陆地区的长臂猿分布北界还是长江三峡地区。<br><br>随着人类活动的加剧，由于森林的逐步退缩，以及宋朝时期气候由暖变冷的因素，长臂猿分布北界逐渐南移到两广地区的十万大山和云开大山一带。<br><br>在清朝以前，云南和两广地区可能还连续分布有白眉长臂猿和黑冠长臂猿，而现在它们仅仅生活在极为狭窄的云南省西南部以及广西南部的少数区域。<br><br><img src="http://img0.dili360.com/ga/M02/02/08/wKgBzFQ2xHGADXo0AAkxrlDWUmo268.jpg@!rw9"><br><br>中越边境的这片喀斯特季雨林是东黑冠长臂猿在这个星球上最后的栖息地，很难相信这片森林生长在没有一寸土壤的石山上。<br><br>曾因大规模砍树烧炭而破坏严重的森林因为长臂猿的发现而得到了保护，正在逐步恢复生机。<br><br>如今，在中国大陆理论上还能听到“两岸猿声”的河流，就只剩下云南的红河（元江）了。<br><br>这里的长臂猿虽然同宗，但是河流割划出的无法逾越的地理阻隔使它们在演化中逐渐产生了差异。<br><br>以红河为界，两岸的黑冠长臂猿被定为两个独立的物种，河东的东黑冠长臂猿，正是本文的主角。<br><br><h4>黑冠长臂猿，到底有几种？</h4>5点55分，我在帐篷中醒来。<br><br>帐篷外是一片丛林密布的石灰岩山谷。<br><br>时值冬季，山谷中依然漆黑一片，湿气弥漫。<br><br>这里是广西南部与越南交界的一片喀斯特山区，面积不到30平方公里，我们的营地在山谷中灯火闪烁。<br><br>天还没亮，漆黑的森林里一片寂静。<br><br>在帐篷里又躺了几分钟，6点整，帐篷里闹钟准时响起，这是每天雷打不动的起床时间。<br><br>大家窸窸窣窣地生火做饭，一切按部就班，甚至不需要用语言沟通。<br><br>',
'<h2>“隐形大师”马来西亚雨林里的</h2>树枝开始走路，青苔也要爬树，花朵莫名其妙地逃走了……这像是被施了魔法般的场景，在马来西亚雨林里天天上演着。<br><br>这可不是神迹显灵，而是雨林里的“隐形”高手们正在继续着亿万年来从未停止的“斗法”。<br><br>凭借十年雨林科考的经验和积累，作者将那些艰难追踪到的“绿野仙踪”,一一呈现在我们面前。<br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBy1Q2xD2AYY6qAAIfg-c2z74659.jpg@!rw9"><br><br>模拟花朵兰花螳螂被誉为“进化得最完美的生物”，不同种类的兰花¼生长着各自的兰花螳螂，而且能随着花色的深浅调整自己身体的颜色，连步肢都演化出类似花瓣的构造和颜色。<br><br>这些高明的掠食者，只要在花丛中守株待兔，自然就有食物送上门来。<br><br>摄影/ David A.Northcott /C“一朵粉色的兰花忽然转动起脑袋，还举起了两把镰刀，我简直不敢相信自己的眼睛。”<br><br>一位科考朋友这样和我谈起他在婆罗洲的奇遇。<br><br>没错，这奇遇里的主人公就是堪称“拥有最完美伪装”的兰花螳螂。<br><br>婆罗洲，正如它那充满异域风情的名字一样，是一座神话般的岛屿，东马来西亚占据了它北部的大片土地。<br><br>这座世界的想象之岛隐藏着无穷的秘密。<br><br>即便是亲眼所见，你的眼睛也很可能被蒙蔽——种类数量庞大的“隐形客”们，生来便身怀绝技，每天都在这片土地上上演着精彩的“捉迷藏”。<br><br>德国军队曾在二次世界大战中首先使用了迷彩服，这是人类师法自然以获自保的案例，可“道行”却比师傅差得远。<br><br>迷彩服或许能瞒过在高空掠过的敌机，可即便是已在马来雨林考察10年的我，还是常常被脚下忽然蹦起来的“泥土”和“石头”吓一跳。<br><br>那是一些潜伏着的有保护色的蛙类，直到我要踩到它们才慌忙逃走。<br><br>至于“拟态”，如果你看到伪装成树枝的竹节虫、与叶片真假难辨的螽斯，了解了某些种类的昆虫雄虫“反串”雌虫的求偶行为，好欺骗虎视眈眈的“情敌”的话，大自然的鬼斧神工必能挑战你的想象极限。<br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBzFQ2xD2AUN2OAAO1d5LIBWI695.jpg@!rw9"><br><br>模拟树叶这个拍摄角度让我们发现了叶的秘密。<br><br>实际上，聪明的叶在休息时常把容易暴露自己的脚缩藏在身体和翅膀下，让掠食者即便走过身边也毫无察觉。<br><br>孩子间的游戏，被抓到的输家嘻笑着接受惩罚，而大自然中的“捉迷藏”可是要赌上性命的。<br><br>拟态能骗过强敌，却也能让一些守株待兔的隐身掠食者机会大增。<br><br>由此，“道高一尺，魔高一丈”的“隐形”进化斗法才得以长时间在雨林中沉默而激烈地上演着，造就了众多“功力”登峰造极的隐形高手。<br><br>',
'<h2>通江湖泊的旱与涝水坝之过？</h2>2011年年中，长江中下游罕见的旱涝急转，再次引发了三峡工程是否与大旱大涝有关的激烈争论。<br><br>其中，几个通江湖泊的干旱与洪涝到底与三峡大坝有无关系？<br><br>本刊特约了4位相关专家，就这个话题各抒己见。<br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBzFQ2xE6ACZzSAAX05SN4ndA080.jpg@!rw9"><br><br>作为截断长江并且处在长江上游和中下游地形大转折附近的巨型工程，三峡水库对长江的影响是极其深远的。<br><br>对长江中下游来说，清水下泄导致河床掏深，加上汛后蓄水导致的下泄流量减少，是长江及其通江湖泊水位连年走低、干旱频现的重要影响因素，同时也使长江口的咸潮入侵提前和加剧，这是三峡工程建成后，长江中下游不得不面临的水资源与水环境的严峻挑战。<br><br>摄影/Liu Shusong/c<h4>排浑蓄清，汛后拦水，</h4><h4></h4><h4>长江中下游水位走低</h4>长江的湖北宜昌至江西湖口段以及江西湖口至长江口段，分别被称为长江的中游和下游。<br><br>许多观测数据和研究结果表明，虽然降水减少是造成长江中下游旱灾的重要原因之一，但三峡水库等大型工程的蓄水，的确也对干旱产生了不可忽视的重要影响。<br><br>人们通常认为，水库可以“调丰补歉”，在洪水期蓄水，枯水期放水，解决天然河流流量的季节性不均衡，但实际情况并非如此。<br><br>汛期时洪峰不断形成，水库是通过把每次洪峰的一部分暂时拦截在水库里，削减洪峰流量，稍后再往下泄洪，形成“错峰”来防洪。<br><br>由于河流在汛期的总流量远远超过水库的防洪库容，而且一次洪峰可能持续时间很长，或者两次洪峰之间可能间隔时间很短，所以水库在拦截每一次洪峰时都不可能把水库装满，始终要留有余地，否则，随后而来的洪峰就可能让水库来不及泄洪而导致漫坝甚至溃坝。<br><br>水库每次拦截洪峰的部分流量后，也会尽快将其下泄，使水位降至“汛期限制水位”，以保证有足够的库容拦蓄后来的洪峰。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xEeAEDL9AAGZWKLiFwM954.jpg@!rw9"><br><br>长江中下游通江湖泊分布图。<br><br>长江中下游的绝大部分湖泊曾经都是通江湖泊，自上世纪50年代以来，由于围湖造田、修建堤坝闸门等人为活动，目前仅剩洞庭湖、鄱阳湖、石臼湖自然通江，其他湖泊均与长江形成阻隔，同时有大量湖泊已经消亡。<br><br>重构江湖连通、恢复江湖生态，已成为长江中下游可持续发展的重要课题。<br><br>所以，水库为了满足防洪功能和自身的安全，是不可能在洪水期蓄满水的。<br><br>而且，为了减轻库区泥沙淤积，也需要在泥沙最多的洪水期，保持较低水位和不断泄洪，以利冲沙。<br><br>而要实现发电的最大效益，就只有在汛后期把水库蓄满到正常高水位，这就是“排浑蓄清”。<br><br>对于三峡工程来说，就是要在每年的9月至11月蓄水至175米。<br><br>对所有的电站水库来说，也都是要在这个时候蓄水。<br><br>这就意味着，在天然河流流量较小的这一枯水时段，水库下泄流量将会低于天然河流的正常流量，从而引发干旱。<br><br>三峡水库达到正常高水位175米的目标是分期实现的。<br><br>在2003年、2006年分别蓄水到135米、156米。<br><br>自2003年以来，在每年的蓄水过程中，都使下游出现罕见的低水位，因而使长江中下游出现连年干旱。<br><br>',
'<h2>我们对湿地的关注</h2> 今年1月的一个下午，世界自然基金会的几个朋友来到编辑部，邀请我们参加他们和国家林业局共同举办的“2003-2004年度长江中下游和南黄海沿岸越冬水鸟调查”。<br><br>他们的造访使我们的目光投向了长江中下游平原那片密集的淡水湖群。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xECARcbCAAHnDYeP540739.jpg@!rw9"><br><br>管理人员在东洞庭湖保护区调查水鸟。<br><br>摄影/张翼飞编辑部决定派出4名文字和摄影记者分别采访在湖北、湖南、江西、安徽、江苏、上海六省市进行同步调查的队伍。<br><br>为了使采访进行得更扎实，我们把研究鸟类和湿地的专家请到了编辑部，他们的学识帮助我们明确了此行应关注的重点——长江中下游湿地上的越冬水鸟的生存状况越来越令人担忧了，而造成这种情况发生的根本原因在于人对湿地利用的不合理。<br><br>这样一来，我们所关注的焦点就不仅只在水鸟本身，我们将把视角扩展开去，扩展到对湿地生态的关注。<br><br>出于这样的考虑，3月份,我们又派记者参加了在湖北省举办的关于如何恢复江湖天然联系的会议和考察。<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xESAAh0hAAUQQvdG_Zk230.jpg@!rw9"><br><br>亲历现场，使我们对长江中下游湿地上的水鸟和人类的生活状态有了最直接的了解，当大量鲜活而陌生的生命现象朝我们扑面而来的时候，我们所得到的湿地印象是强烈和复杂的，是欲说还休的。<br><br>',
'<h2>千年等一回的镜头：雨林“滑翔客”</h2>随着雨林的迅速消失和生态环境的恶化，雨林生物多样性正面临巨大的威胁。<br><br>而那些没有真正的翅膀，却仍能在雨林间轻盈滑翔的神秘“飞侠”们，更因其稀少而显得珍贵。<br><br>摄影师的镜头，带着我们去寻访婆罗洲奇妙的“飞行世家”。<br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBzFQ2xCqAJzniAAGnPW9_5wU712.jpg@!rw9"><br><br>一只豹纹树蛙在镜头上方“飞过”，舒展的姿势似乎能让人感觉到风从它的掌下滑过的轨迹。<br><br>当它从高处蹦起，每只脚都像一顶小小的降落伞，使它能和缓优雅地降落。<br><br><img src="http://img0.dili360.com/ga/M00/02/07/wKgBy1Q2xC2AcG7UAACnwSSubq0618.jpg@!rw9"><br><br>天才微亮，就被催促上山的敲门声吵醒，这是我进入马来西亚丹龙谷保护区的第三个早晨，阵阵头痛提醒我昨天没有足够的睡眠。<br><br>来到这个世界第三大岛婆罗洲（加里曼丹岛）已经很多次了，可半夜那几声奇异的动物叫声，却仍让我激动到失眠。<br><br>那是凌晨3点，木屋外头传出一连串“多勾、多勾……”，我一个机灵—浑厚的声音听起来体型不小，仿佛就在门外。<br><br>我下床抓起相机冲出门外，可除了一轮明月，什么都没有。<br><br>正狐疑中，“多勾、多勾”声再次在耳边响起，睡意一下全没了，不信邪，把高脚木屋四周全部找了一遍，连屋底下也不放过，却仍无功而返。<br><br>悻然回到房里，这深夜的搜寻却让我精神亢奋，只反复想着那诡异的叫声。<br><br>自10年前首次踏上婆罗洲，这片热带雨林多彩多姿的物种便让我深深着迷，像候鸟一样不断造访着这片迷人的土地。<br><br>趁着早餐时间，我把昨晚的事告诉了向导，当我模仿出那特殊的叫声时，他嘴角露出一丝微笑，要我瞧瞧屋顶上的细缝，我拿起长镜头瞄了一下，看到了一个大大的壁虎头，向导拿了根棍子敲了下墙壁，就看到一只黑色生物从细缝里窜出。<br><br>那真的是一只“壁虎”，却是我们常见壁虎的5倍大，真让我目瞪口呆！原来，昨夜折腾我们的就是这“庞然大物”。<br><br>每次来到婆罗洲热带雨林，异彩纷呈的动物都像磁铁般深深地吸引着我，尤其是这里有会“飞”的蜥蜴、猴、青蛙光说就让人感到神奇了吧。<br><br>根据科学调查，其他地区的雨林里罕有会滑翔的生物，而婆罗洲却有着30种以上会滑翔的动物种类。<br><br>这也许与这里特殊的雨林环境有关——婆罗洲雨林的优势树种是龙脑香科植物，树高可达90米以上，它开花的时间不定，结果次数少，因此使得这里生物的食物来源相对其他雨林要稀少，动物们觅食的范围势必要更大更远。<br><br>由于食物短缺，动物们在森林间觅食与移动都必须更加有“效率”，因此大自然赐予了它们滑翔翼，让许多在我们印象之中原本不会“飞”的生物有了飞的“神力”：当它们在树与树之间移动时，不需要大费周折地下到树底，再费力爬上另一株树干。<br><br>',
'<h2>承重的湿地</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBzFQ2xD-ASMBPAAF1GpMR-Cg483.jpg@!rw9"><br><br>当大自然把阳光、水和丰富的物种赋予长江中下游平原湿地的时候，也把重任加在了这块土地上面。<br><br>由于粮食产量高，很久以来这里就以“一熟天下足”成为中国人的“粮仓”。<br><br>每年秋冬季节，包括占全球数量93%的白鹤、占全球数量93%的白枕鹤和占全球数量57%的东方白鹳在内的80多种候鸟都在这里越冬。<br><br>在全球范围内迁涉的数以百万计的水鸟和相对定居的人类在这块湿地上呈现出越来越紧张的对立关系。<br><br>以勤劳和智慧自居的人类在这块湿地上施行的一系列改造工程又为湿地未来的演替埋下了不可预知的伏笔。<br><br>本刊编辑部的几位编辑用100天的时间完成了这个专题的制作，为的是把长江中下游“粮仓”的真实面貌呈现给读者，让读者和我们一起去感受这块湿地所承受的重负。<br><br><h4>恩怨话江湖</h4>对长江中下游湿地的生态忧思人们对长江的依赖由来已久。<br><br>泛滥的江水带来肥沃的土壤也给人们带来了粮食。<br><br>民以食为天，丰收的粮食留住人们在长江中下游水草丰美的湿地上繁衍生息，人口增多的时候，人们就用围湖造田的办法开垦湖滩荒地；洪水泛滥影响生产的时候，人们就用堤坝把江水束住。<br><br>大自然是不能受约束的，江䶀湖在与人类年复一年相互消长的过程中渐渐失去了自然的生命状态。<br><br>',
'<h2>另一种选择：人工湿地</h2>进入现代社会，人类对自然的开发能力愈来愈强，海洋、森林、草原和湿地无一不受到人类活动的影响。<br><br>湿地的自然特性在不断丧失，生态价值在不断下降，自然湿地的存在受到极其严重的挑战。<br><br>建立自然保护区与其他传统的自然保育措施已不足以阻止人类经济发展对湿地及其生态功能的负面影响。<br><br>惟有在发挥湿地的环境功能过程中，用湿地恢复与重建的生态工程，为湿地的存在与自然演替施加积极主动的正面干扰，才能遏制对自然湿地的破坏与威胁。<br><br>上世纪60年代至70年代，美国大规模发展高速公路和农垦使其丧失了许多自然湿地。<br><br>根据自然保护者的建议，美国在80年代制定了保护自然湿地的一系列法规，被科学家认定的重要湿地，即便是不改变其湿地基本属性的利用也被禁止。<br><br>与此同时，经过大量的科学研究，科学家也发现了湿地具有有效降解有毒有害物质、缓解面源污染、净化水质等环境功能。<br><br>当湿地保护的法规限制了自然湿地直接用以治理环境污染时，大量的人工湿地被营造出来以满足人类这方面的需求。<br><br>近15年中，美国甚至动用工程兵，先后营造了500万英亩的人工湿地。<br><br>这些人工湿地不仅有效解决了面源污染等环境问题，还有力地阻止了自然湿地的丧失。<br><br>日本在湖泊富营养化治理过程中，创造和发明了许多国际知名的水体净化方法，有化学的、微生物的、水生生物的、水动力的等等。<br><br>方法虽然有用，但遇到了屡治屡污、边治边污等问题，一直到应用了湿地恢复与重建技术后，才使治理的效果得以巩固和持久，如著名的琵琶湖、霞浦湖等的生态治理。<br><br>湖滨大面积的不同功效的人工湿地有效地阻断了面源污染物向湖泊水面迁移。<br><br>到过吉隆坡的游客大多参观过马来西亚前总理马哈蒂尔官邸及其周边的景区，可能不少人会注意到那里巧妙地利用人工湿地来净化整个景区的水源，于上世纪90年代设计营造的这个人工湿地生态工程是湿地研究者常常提到的湿地利用佳话。<br><br>在马来西亚，也有不少房地产开发商，在住宅区建设中，以营造湿地代替绿化使房地产增值，收到了很好的效果。<br><br>',
'<h2>湿地是诗地</h2>湿地是海绵。<br><br>她吸进去的是水，挤出来的是空间。<br><br>湿地是诗。<br><br>我们的祖先是以充满诗意的眼光看湿地的。<br><br>最古老的诗集《诗经》的头一首写的是湿地：“关关雎鸠，在河之洲，窈窕淑女，君子好逑……”。<br><br>被王国维在《人间词话》中激赏，称之为“最得风人之致” 的《诗经》中的“蒹葭”：“蒹葭苍苍，白露为霜。<br><br>所谓伊人，在水一方……”，写的也是湿地。<br><br>候鸟是湿地的主人。<br><br>候鸟的迁徙一直是一个谜。<br><br>有人把原因归结为地球历史上曾经有过的冰期和间冰期。<br><br>但我觉得候鸟迁徙的奥秘也许是因为地球上分布着湿地。<br><br>夏天北方的湿地芳草萋萋、鱼翔浅底，是鸟类的天堂，此时南方的湿地则汪洋恣肆、洪水滔滔；当冬天来临时，冰封雪飘的北方湿地已经没有了鸟类生存的空间，但上帝是如此的伟大，她已经令南方的湿地水面收缩，大地显露，万物滋生，为远方的宾客准备了盛宴。<br><br>可以说上帝创造了这样一种生存空间，这种生存空间是随着季节转移的，夏天这种空间在南方消失了，在北方却出现了，冬季则相反。<br><br>这就是湿地。<br><br>换一种说法，湿地是一种在全球范围内转移的生存空间。<br><br>这种生存空间在生态学中，称之为生态位。<br><br>在激烈的生存竞争中，这样一个生态位，必然会有某些生物来适应。<br><br>这些生物就是候鸟。<br><br>她们用史诗般的飞翔来追逐这种生存空间，南来北往是她们的天性。<br><br>候鸟在古人心目中是充满意义的美的意象：雁声芦叶老，鹭影蓼花寒……落霞与孤鹜齐飞……过尽飞鸿字字愁……缥缈孤鸿影……雁背夕阳红欲暮……这是古人感受中的候鸟。<br><br>',
'<h2>长江中下游旱涝急转是天灾，还是人祸？</h2>2011年春夏之交，长江中下游地区遭遇了建国以来最严重的大干旱。<br><br>6月以后，部分旱区出现暴雨，不到两周时间，旱涝急转，人们还没有从抗旱的疲劳战里恢复过来，就立即面临着越来越严重的洪灾与内涝。<br><br>干涸了大半年的南国突然变脸，汪洋一片。<br><br>这次史上罕见的大旱急转大涝，到底是什么原因造成的呢？<br><br><img src="http://img0.dili360.com/ga/M02/02/07/wKgBy1Q2xDyAWamzAAMciw_NEyY255.jpg@!rw9"><br><br>洪水——长江中下游城市的梦魇。<br><br>2010年7月20日上午6时，每秒69000立方米上下的洪峰，通过长江中下游的首个大中型城市宜昌。<br><br>这是一次百年一遇的大洪水。<br><br>洪水，是长江中下游许多城市的梦魇。<br><br>以宜昌为例，据1986年版的《宜昌地区简志》记载，自1788年至1986年，在宜昌地域内，长江发生最大流量在每秒5万立方米以上的特大洪水共有11次。<br><br>而1951—1990年间出现全区性洪涝灾害的就有11年。<br><br>6月以来，长江流域持续强降雨天气已导致长江干流水位全线上升。<br><br>湖南洞庭湖水位暴涨，半个月前还是广阔无垠的湖底草原，如今已水天一色。<br><br>湖北武汉，10天3次水淹泽国，江城最深4米的渍水没过不少辆公交车，去武汉看“海”，浪漫而忧伤。<br><br>几乎一夜间，和洞庭湖同属吞吐性通江湖泊的鄱阳湖挥别尴尬的“湖草茫茫”，这个昔日的彭蠡古泽再现了当年“无风白浪如山起”的景象。<br><br>长江安徽段水位从上游的安庆到下游的马鞍山全线上涨，部分支流出现超警戒线水位。<br><br>安徽省将暴雨预警信号由黄色提升为橙色，范围由淮河以南变更为大别山区南部和沿江江南，怀宁、岳西等多地甚至发布了暴雨红色预警。<br><br>浙江兰溪迎来56年最大洪峰，兰溪抗洪全线告急，考虑到今年钱塘江流域整体防汛安全，浙江决定对新安江水库实施泄洪。<br><br>与浙江不同，江苏南涝北旱，苏南暴雨黄色、橙色预警，而苏北地区仍在奋力抗旱。<br><br>从6月初起，短时强降雨、雷雨大风、冰雹，甚至龙卷风，这些被气象部门定义的强对流天气开始笼罩南方，由此引发的人员伤亡和财产损失等灾害数据不断攀升。<br><br>干旱梦魇从人们心中尚未散去，触目惊心的洪灾场景正在南国上演。<br><br><h4>去武汉看“海”，痛苦中的浪漫</h4>这个夏天，素有“千湖之省”美誉的湖北估计暂时不会再为湖泊面积日渐缩小而犯愁。<br><br>还在5月底，湖北气象部门通过卫星图片发现，全省各湖泊面积已接近有卫星监测以来的最小值，第七大淡水湖洪湖因干旱瘦身近一半。<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBzFQ2xDGAQKVNAANIaLqcu5c355.jpg@!rw9"><br><br>干旱已久，无奈火烧秧苗。<br><br>2011年5月20日，在江汉平原西部的湖北枝江，由于受旱情影响，农民收割的油菜好多没有长菜籽，农民们只好把这些油菜烧掉，做土地的肥料。<br><br>2010年秋天以来，湖北降雨持续偏少，全省66个县市的雨量为近60年气象记录最少，湖北省遭遇严重的冬春连旱。<br><br>两周后，旱象瞬间消失，倾盆大雨顷刻袭来，武汉也成了名副其实的江城。<br><br>因长江、汉江横贯市区，地处长江中下游的湖北省省会武汉自古形成了武昌、汉口、汉阳三镇隔江鼎立的格局。<br><br>',
'<h2>海上有仙山越南下龙湾与泰国攀牙湾</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/06/wKgBy1Q2xB6AKyRtAACDbyb8feM733.jpg@!rw9"><br><br>越南下龙湾与泰国攀牙湾位置示意图越南下龙湾与泰国攀牙湾均以海面上的峰林而著名。<br><br>下龙湾被誉为“海上桂林”，仿佛中国的桂林山水被搬入了大海。<br><br>“海上喀斯特”的出现，应该归功于海平面的上升：大海淹没了陆地上的峰林，从而造就了下龙湾和攀牙湾“海上喀斯特”的地质奇观。<br><br><img src="http://img0.dili360.com/ga/M00/02/06/wKgBzFQ2xB2AVjq2AANf_qMme9s032.jpg@!rw9"><br><br>因美国电影007系列曾在此取景，泰国攀牙湾的海上喀斯特地貌吸引了全世界的目光。<br><br>在这里，石灰岩的岛屿之中隐藏了众多的溶洞，从洞中向外望去，随处可见水色如碧，峰峦叠翠。<br><br>摄影／张小宁除了马来西亚外，东南亚的越南和泰国也有几处喀斯特景观，其中最有名的当属越南的下龙湾和泰国的攀牙湾。<br><br>这两处景观极其相似，但下龙湾无论从规模还是从美感上都优于攀牙湾。<br><br>因此我们这里只说说越南的下龙湾。<br><br>下龙湾的景色与中国的桂林山水很相似。<br><br>假如把桂林阳朔一带的漓江换成大海，那么就成了下龙湾的风景。<br><br>下龙湾是一处海湾，紧邻陆地，海中有1600多个石灰岩的峻峭山峰挺立在蔚蓝的海水中。<br><br>这些山峰与陆上喀斯特一样发育有落水洞、岩溶漏斗、溶洞等，溶洞中一样发育有琳琅的钟乳石等。<br><br>',
'<h2>生殖崇拜另一种护佑符号</h2>不丹的生殖崇拜现象十分普遍，无论公共场所还是民宅内外，到处都有男性生殖器的绘画和雕刻。<br><br>这与印度、尼泊尔以及中国西藏的生殖崇拜有相似之处。<br><br>为什么这些地方都会有相似的生殖崇拜现象呢？<br><br><img src="http://img0.dili360.com/ga/M01/02/06/wKgBzFQ2xCiAAOpSAAgZ04Dk-c0905.jpg@!rw9"><br><br>生殖器绘画俨如门神。<br><br>不丹的生殖崇拜十分普遍，在旺杜波德朗宗诺布丁村的小卖部，门口两侧都绘着色彩鲜艳的男性生殖器，如同门神一样，护佑着不丹人。<br><br>他们在这里聊天、做小买卖、晒太阳，无论老少对此都习以为常。<br><br>不丹的民宅都是传统样式的多层建筑，无论乡村还是城市，民宅的白色外墙上，都绘有色彩鲜艳的男性生殖器图案——每户人家的大门两侧都画有男性生殖器，大门正上方都挂着男性生殖器的木雕，占据房屋外部装饰的半壁江山。<br><br>有的房屋顶层四角也分别挂有阳具的木雕，庭院里、房屋内部、门拉手上甚至厕所里，都有阳具的雕刻和绘画。<br><br>在公共场所，几乎所有商店门口的两侧，也都绘有颜色艳丽的男性生殖器，更有甚者，在寺庙里，阳具木雕竟然与佛像一起放在神台上供奉。<br><br>为什么不丹人如此热衷于生殖器崇拜呢？<br><br>据说古代的不丹生活条件极为艰苦，繁育人口的能力很低，为了生命的延续，不丹人对强大生殖力的向往已经到了崇拜的地步。<br><br>不丹历史上受藏传佛教噶举派的影响很深，噶举派支系竹巴噶举有一位名叫竹巴衮勒的修密法的人，他是一位得道的瑜伽士。<br><br>他认为死板的说教阻碍了佛法的弘扬，于是常常以疯癫的形象、幽默的语言来警醒和教诲信徒，劝谕百姓不要被眼前的幻象迷惑。<br><br><img src="http://img0.dili360.com/ga/M01/02/07/wKgBy1Q2xCeATtiEAAq5qSDGF2Y541.jpg@!rw9"><br><br>好一个活灵活现的“神”。<br><br>这是不丹普那卡宗美其纳村农舍外墙上的彩绘。<br><br>上方的男性生殖器上缠着象征好运的红丝带，涌出的精液象征旺盛的生命力。<br><br>下方绘的是化作大鹏鸟的莲花生大师攫着一条蛇。<br><br>由于不丹密宗受印度传统宗教影响，认为宇宙生命是男性本原布鲁沙(即灵魂)与女性本原普拉克里蒂(即原初物质)结合的产物，因此修密法的人往往会修双身法。<br><br>竹巴衮勒就是如此，他跟大批女信徒进行过双身修法，而女信徒也以此为荣。<br><br>历史上，竹巴衮勒已经成为不丹王国强大生殖力的象征。<br><br>也许这是传说，但在为纪念竹巴衮勒而建的名为切米拉康的寺庙里，释迦牟尼的像前，就供奉着竹巴衮勒的裸体塑像，生殖器极为夸张。<br><br>全民信教的不丹人喜欢遵循传统，因此不丹的历史、文化、宗教习俗都被完好地保留至今，生殖崇拜更是得到传承。<br><br>今日的不丹，男性生殖器的象征意义已经和性、繁殖没有什么联系了，只保留了驱凶避邪这一层意思，在房屋内外绘制、悬挂男性生殖器造像，象征着给房主带来好运。<br><br>这很像中国人在门口挂照妖镜、八卦镜等。<br><br>不丹人还在村口和泉眼边等他们觉得需要保护的地方竖起木雕阳具，钥匙扣上、汽车内的装饰品上也少不了它，保佑他们出入平安。<br><br>',
'<h2>地震词条</h2><h4>地震</h4>地球内部缓慢积累的应力突然释放引起的地球表层的振动。<br><br>按成因可分为构造地震、火山地震、陷落地震等。<br><br>其中最主要的是构造地震，约占全球天然地震的90%，释放能量约占地震总能量的99%，也是破坏性最大的地震。<br><br>构造地震发生的原因主要是地壳中断裂的形成或断裂的重新活动。<br><br>2008年5月12日四川汶川大地震就是典型的构造地震。<br><br><h4>地震成因理论</h4>1、断层说：也称弹性回跳说。<br><br>美国学者里德（H.F.Reid）1911年提出，他根据对加利福尼亚州圣安德烈斯断层在1906年8.3级地震前后的观测认为，地壳运动产生的能量在断层及附近的岩石中长期积累，当受力达到一定程度时，断层上的某一点就开始断裂错动，并使周围积聚的能量突然释放，错动沿着断层迅速扩展，断层两侧的岩石体向相反方向突然滑动或跳动，产生相对位移，发生地震。<br><br>2、黏滑说：是对断层说的补充和发展，由美国学者布里奇曼（P.W.Bridgman）、布雷斯（W.F.Brace）和拜尔利（J.D.Byer lee）在20世纪30—60年代提出，认为断层面因为摩擦阻力不均一，使滑动表现为黏结与滑动交替进行，某一瞬间，闭锁在一起的断层面突然滑动，释放能量，便产生地震。<br><br>3、扩容说：又称微裂隙说、膨胀说。<br><br>首先由努尔（1972年）和阿加维尔等（1973年）根据水饱和岩石的膨胀现象，提出的解释震前波速变化的理论。<br><br>后又提出了湿模式和干模式两种模式。<br><br>',
