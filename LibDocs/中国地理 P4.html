'<h2>塔梁子崖墓中国南方最早的壁画墓</h2>汉代壁画墓在中国多发现于北方与中原地区，而在四川省德阳市中江县，却发现了一处东汉壁画崖墓群，这也是中国南方最早的壁画墓。<br><br>2012年，我们有幸走进了这些神秘的汉墓采访。<br><br>从斑驳的壁画中，我们得以窥见东汉时人们的服饰和生活，而飘逸的汉隶则讲述了一个东汉家族的宦海浮沉。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBy1Q2wSaAEfB0AAddDeF2fj8117.jpg@!rw9"><br><br>这是在德阳市中江县塔梁子汉代崖墓中发现的壁画宴饮图。<br><br>本幅壁画有3人，右边2人分坐于两个席上,面前各摆有盘，内置物。<br><br>两盘中间放置的器物似豆类,内置勺。<br><br>左边第一人执便面（汉代的扇子），右手捧棒，头部清楚,似为奴仆。<br><br>这幅壁画最为珍贵的是，除了彩绘还有用毛笔书写的隶书题榜。<br><br>2012年8月的一天，德阳连续的阴雨终于消退了，天空放晴，却又是难耐的暑热。<br><br>我和摄影师冒着酷暑，前去德阳市中江县的汉代壁画墓采访。<br><br>中江县文物保护管理所的文管员打开铁门，搬开封堵住墓门的沙袋，由于担心温度变化加速壁画风化，文管员只把沙袋挪了个小口，我们快速跳进墓门。<br><br>沿着狭长的墓道，文管所老所长王启同陪我们向墓里走去。<br><br>这是一个漆黑的世界，阴冷潮湿，墓顶的水珠落在地上，“滴答滴答”，在空旷的墓室中回荡着。<br><br>“死去何所道，托体同山阿。”<br><br>诗人陶渊明的这首《挽歌》，不仅写出了汉晋时代的中国人面对死亡的态度，也是汉晋墓葬文化的真实写照。<br><br>大约从汉代开始，一种崖墓在中国大地，尤其西南地区极为盛行。<br><br>所谓崖墓，即在崖壁上凿穴筑室，并仿照墓主生前的生活，分割出享堂、墓室、盥洗间、厨房等诸多空间。<br><br>汉代，崖墓在四川盆地盛极一时，密如蜂巢般分布在长江、涪江、岷江、沱江、嘉陵江、郪江及其支流的两岸崖壁上。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBzFQ2wVSAOOLeAAW7j2_Ux24389.jpg@!rw9"><br><br>高浮雕的藻井、彩绘的宴饮图讲述了一个东汉家族的兴衰在M3墓三室的左侧室里，门楣上方有高浮雕的檐檩、檐枋、瓦垄、门框、门楣、门柱、斗拱等建筑构件。<br><br>四壁上方均凿长方形承椽枋，藻井方框外高浮雕椽向四周接连四壁承椽枋。<br><br>右壁和后壁的壁面呈“田”字形，在划分出的八个区域内共8幅壁画。<br><br>壁画绘制在平涂的一层细泥地仗层上，以线描为基础，平涂敷彩，部分用色彩渲染。<br><br>壁画内容均为宴饮图，部分壁画有墨书榜题，榜题内容为墓主身份、家世等。<br><br>侧室左壁有高浮雕加彩兵器架，上端两架柱之间有墨书“兵库”榜题（图1）。<br><br>在M3墓室二室至三室甬道的石壁上，有浅浮雕和彩色“胡人舞蹈”的图案（图2）。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wSmABG0yAAOrjhWVMt8461.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M00/01/F9/wKgBzFQ2wVWAHEPKAADrB_DzVVE830.jpg@!rw9"><br><br>在四川盆地诸多崖墓群中，郪江崖墓历来以宏大的规模、惟妙惟肖的雕刻与色彩绚烂的彩绘闻名遐迩。<br><br>玉江是郪江源头，两岸丘陵连绵起伏，相对高度在50—100米，这里成为古人开凿崖墓的绝佳场所。<br><br>沿着玉江，从东到西依次分布着古仙洞、宝峰山、柑桔梁子、塔梁子、青龙嘴、蛮洞山等诸多崖墓群。<br><br>“塔梁子，北塔寺，听钟声，知晴雨”，在中江县民主乡桂花村，上了年纪的大爷常常哼起这样一句民谣。<br><br>塔梁子是村里一个山岗，传说上面曾有座北塔寺，乡民听得钟声，便可推知隔日是晴天还是雨天，时人皆视为神异。<br><br>2002年初春，村民发现塔梁子山腰几座崖墓被盗，王启同和同事赶到村里时，盗墓贼已逃之夭夭了。<br><br>王启同在腰间绑上绳索，从盗墓贼留下的盗洞，下到墓中。<br><br>地上随处可见破碎的陶俑、陶片，仿木门枋上，持剑的武士守护着这个阴森的世界，戴着小尖帽的男子踏歌起舞。<br><br>再往前走，王启同看到几幅彩绘，凑上前细看，彩绘是在墓壁敷泥，以线描勾勒出轮廓再填色的。<br><br>他心里“咯噔”了一下，“这是壁画！”此前，中国南方较少发现壁画。<br><br>',
'<h2>北京城外是山野</h2>北京城周围多山，闹市西北数十公里处，便是起伏的群山了。<br><br>京郊的山虽然没有泰山、黄山那样有名，但山林中却分布着很多独特有趣的动植物。<br><br>对于自然爱好者来说，京郊的山就像是自家的后花园，山中的奇珍异草，让懂得它们的人痴迷心醉。<br><br><img src="http://img0.dili360.com/ga/M00/01/F9/wKgBy1Q2wROAI7dFAAP6JCCL5mY068.jpg@!rw9"><br><br>北京西北部的海坨山位于燕山支脉的军都山中，其山脊是北京和河北省赤城县的分界岭。<br><br>海坨山的主峰海拔2241米，从山脚的温带夏绿林到山顶的亚高山草甸，这里有着北京地区最为完整的山地森林生态系统。<br><br>摄影／徐文智<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wRuAdT1KAAJIDTw76ac028.jpg@!rw9"><br><br>京城湿地，荇菜参差“参差荇菜，左右流之。<br><br>窈窕淑女，寤寐求之……”北京城郊的河湖溪流中，经常可以见到诗经中寄托着情感意境的“参差荇菜”。<br><br>每到炎热夏日，荇菜的圆叶在水面上随波起伏，花朵嫩黄而明亮，以荇菜茎叶煲汤，还是道美味佳肴。<br><br>摄影／王放<h4>弹琴峡：寻找一种以“北京”为名的水草</h4>7月的一个周末，G6京藏高速出京方向车水马龙，这条路是北京最繁忙的旅游线路，去往八达岭长城、官厅水库、张家口乃至内蒙古方向的车都会从这里经过。<br><br>我开车夹在鱼贯北行的大小车辆之间——去寻找一种以北京命名的水生花卉。<br><br>过了昌平区南口镇，平原村镇不见，窗外青山延绵，峰顶参差。<br><br>公路随山势回转，车窗微开，荆条花香随风涌入，冲淡了汽车尾气中残留的汽油味道。<br><br>快到居庸关的时候，沿途第一个隧道出现了，隧道有个很好听的名字：“弹琴峡隧道”。<br><br>隧道东侧的峡谷，便是旧时的“弹琴峡”。<br><br>在金庸小说《书剑恩仇录》的结尾，乾隆皇帝把香香公主作为谈判的筹码，香香公主心知今后无法与爱人陈家洛厮守相伴，于是和陈家洛纵马出京城，在太阳落山之时来到这里，弹琴峡中水光闪烁，声如琴鸣，香香公主在溪水中沐浴，与爱侣诀别。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wReAKMtbAAbDoMk1H5M764.jpg@!rw9"><br><br>“最北京”的水生植物北京水毛茛被发现和命名，至今还不到40年。<br><br>第一份北京水毛茛的标本采自北京昌平南口至居庸关一带。<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wQmAFEbtAAMMebtcIkg452.jpg@!rw9"><br><br>它花朵白色，水面上下的叶子形态不同，分别呈片状和丝状，北京西北部的山地溪流是这种珍稀物种最主要的分布区。<br><br>摄影／刘馨阳北京水毛茛的模式标本 供图／中国科学院植物研究所标本馆而这弹琴峡让我感兴趣的，并不是香香公主和陈家洛的故事，而是一种不起眼的水草。<br><br>30多年前，植物研究者在南口至居庸关一带的沟谷溪流中曾经采集到了几株水生植物新种，经过比较、鉴定，新种被命名为“北京水毛茛”。<br><br>据记载，这种水生植物在弹琴峡最为多见，而且在其他地区，尚无这种植物的任何记载。<br><br>',
'<h2>亚洲的心脏是戈壁</h2>“戈壁”是一种长期被忽略了的景观，虽然它在中国占有广阔的区域。<br><br>作者和考察队一行深入到戈壁深处，发现了戈壁具有惊人的美丽，关于戈壁的故事竟是那样丰富迷人。<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wSqAA1_GAAtQl56i6rI776.jpg@!rw9"><br><br>在蒙语和满语中，“戈壁”原意是“茫茫一片”的意思。<br><br>随着19世纪末中亚地理探险热的兴起，“戈壁”作为一种地貌景观的专有名词，被地理学家用来泛指地势起伏平缓，表面覆满砾石的荒漠。<br><br><h4>中国地名最长的地方：</h4><h4></h4><h4>那然色布斯台音布拉格</h4>中国最长的一个地名叫“那然色布斯台音布拉格”，总共10个字。<br><br>7年前，我第一次听到这个地名，是在杨镰家里，他是中国社会科学院文学所的一位研究员，专业是研究古文献，但不知为什么他迷上了瑞典的探险家斯文.赫定的研究。<br><br>斯文.赫定19世纪末20世纪初在中国大西北的荒漠中进行过持续不断的探险，是一位享誉世界的探险家。<br><br>杨镰拿给我一张地图，那是当年斯文.赫定所率的西北科学考查团绘制的，指给我看中国地名最长的地方在哪。<br><br>我看到那个地方在中国和蒙古国的边界附近。<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBy1Q2wSqAXhLvAAeE4q0-8lw247.jpg@!rw9"><br><br>在一张中国地图出版社2005年版的中国地形图上，我们终于找到了这串中国最长的地名：“那然色布斯台音布拉格”。<br><br>那里分布着最为典型的戈壁——“黑戈壁”，它还曾经是甘肃省唯一一个对外贸易口岸，但现在那里除了边防军，已经看不到任何商旅和居民。<br><br>这个10个字的地名正在悄悄地退出历史舞台，在绝大多数地图上，我们已经看不到这个地名了。<br><br>摄影/唐志远从杨镰家里出来时，不知为什么我心中对中蒙边境的那个点——那然色布斯台音布拉格，心中充满了向往。<br><br>好像我和它前生有约一般，觉得那个地方一定会有一些奇异的景观在等着我。<br><br>',
'<h2>京族：“海上游牧民族”</h2>京语500年来没有太大的变化，直到今天，与越南人对话没有任何障碍。<br><br>京族的传统服饰和越南国服一模一样。<br><br>京族的民间艺术，如独弦琴、叙事歌、嘲戏等，在越南也能找到“克隆版”。<br><br>京族认定时间1954年<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBzFQ2wRyAKsxyAAQzy8Twcgk520.jpg@!rw9"><br><br>地点／广西壮族自治区防城港市东兴市江平镇尾村<U+2003>摄影／陈海汶<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wRyAZpJxAAEuXmqCUds260.jpg@!rw9"><br><br>范宏贵广西民族大学外国语学院教授，1959年毕业于中央民族学院历史系民族学研究生班，长期从事越南语言、历史文化以及中国南方民族与东南亚相关民族的教学与研究，执著于中国汉藏语系壮侗语族诸民族与越南等国有亲缘关系的28个民族渊源与文化的教学与研究，先后出版《同根生的民族》等7本专著，合著14本。<br><br>此外他还应邀到泰国、越南、老挝、日本等多个国家作学术讲座。<br><br><img src="http://img0.dili360.com/ga/M00/01/F9/wKgBy1Q2wR2AO6d3AAEJ5fWjFhs609.jpg@!rw9"><br><br>李飞锐京族，副教授，东南亚舞蹈专家，东盟青年艺术联合会理事兼东盟舞蹈艺术顾问，现任广西民族大学艺术学院舞蹈教研室主任，曾师从多名中外舞蹈名家习舞。<br><br>从事中国少数民族舞蹈与东南亚舞蹈的教学与研究，曾在全国各大型晚会中担任执行导演；第六、七届“桃李杯”舞蹈专业院校大赛中荣获“优秀园丁奖”；2007年第四届香港国际“金紫荆花奖”音乐舞蹈大赛编导“金奖”，被东南亚国家舞蹈界誉为 “中国孔雀王子”。<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wR2AWLepAAA8UPDvWh0724.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBy1Q2wR2AEivaAAJcSwu7H8M830.jpg@!rw9"><br><br>京族，踩着高跷捕鱼虾在祖国的南海北部，居住着我国唯一的一个海滨渔业少数民族——京族。<br><br>由于特殊的生活环境造就了京族人爱海、以海为伴的生活习性。<br><br>“潮涨潮退不离海，风吹云走不离天；大路不断牛脚印，海上不断钓鱼船。”<br><br>这首歌就是京族人生活的真实写照。<br><br>京族人民自称“京族”，历史上曾被称为“安南”、“越族”。<br><br>1958年5月，经国务院批准，正式定名为“京族”。<br><br>京族女性的穿着是旗袍内穿长裤，款式与日常生活所穿相同，只是平时不穿红色。<br><br>妇女头上戴的斗笠，可遮阳挡雨，样式与日常所用相同。<br><br>京族居住得澫尾岛是金色海滩，故有金滩之称。<br><br>居住在那里的京族以捕鱼为业，比如左边的图片，表现的就是京族在浅海捕鱼虾的场景。<br><br>若海水稍深，就需要踩高跷捕鱼虾，很有特点情趣。<br><br>高跷捕鱼多在京族三岛浅海一带，小鱼小虾一般在1米多深的浅海活动，京族先民总结出了在腿上绑高跷，用以提高高度的方法。<br><br>双脚踩着高跷，双手需要控制渔网，粗壮的竹竿一头又支出两根竹子与渔网相连，形成三角渔网。<br><br>这样来捕捞鱼虾，实在是太有难度了，需要脚下站得稳，又需要手上有力气，还需要捕捞技巧，真是体力与脑力完美结合，缺一不可。<br><br>高跷捕鱼是京族人民在长期的生产实践中总结出来的捕捞鱼虾的方法。<br><br>随着生产方式不断进步，现在高跷捕鱼基本看不到了。<br><br>京岛一带只有五六十岁以上的老人才会踩高跷捕鱼，年轻一代基本都不会了，而老人们也没那个体力了，所以不得不承认，高跷捕鱼的技艺已经濒临失传，我们是眼睁睁地看着它消失的。<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wR2AFjVrAANnSoHD9mg818.jpg@!rw9"><br><br>哈节：京族最隆重的节日京族先民大约在16世纪初陆续从越南的涂山（今越南海防市附近）等地迁来中国的，最早迁来我国的京族先民距今已有近500年的历史了。<br><br>京族讲京族语，但语言的系属未定。<br><br>京语与越南语言基本相同，但有大量的汉语借词，在语音和语法方面也小有差异，多数人兼讲粤语方言。<br><br>京族口头文学内容丰富，其诗歌占有重要地位。<br><br>京族人民爱唱歌，歌曲曲调有30多种，内容广泛，有山歌、情歌、婚歌、渔歌、叙事歌等。<br><br>独弦琴是京族特有的民族乐器，音色非常优雅动听。<br><br>京族人喜欢的“唱哈”（意为唱歌）、竹竿舞、独弦琴，被誉为联系着京族文化的三颗“珍珠”。<br><br>京族人衣着朴素，美观实用。<br><br>妇女上身内系菱形遮胸布，外穿一件窄袖紧身、对襟无领短上衣，下身一般着黑色或褐色的宽松式长裤，赤足。<br><br>外出做客时再罩上一件白色或浅色外衣，样式与旗袍相同，但较宽松，下摆开衩较高。<br><br>京族的服装都选取较为细薄的布料，如丝绸、香云纱等。<br><br>京族妇女平日爱戴锥形的尖顶葵笠，用以遮阳挡雨。<br><br>京族妇女喜欢戴耳环，梳头时头发正中平分，两侧留少许头发称为落水，其余大部分编成发辫，用黑色丝带缠住后盘绕在头顶，称为“砧板髻”。<br><br>京族男子上身穿窄袖坦胸对襟上衣，下摆长及膝盖，束腰带，下身穿宽松式长裤。<br><br>哈节又称“唱哈节”，是京族最隆重的节日，也是京族唯一的本民族传统节日。<br><br>“唱哈”是京语唱歌娱乐之意。<br><br>“唱哈节”各地日期不一，尾、巫头两岛在夏历六月初十，山心岛在八月初十，红坎村在正月二十五。<br><br>哈节前，京族人家家户户打扫门亭，里里外外布置一新。<br><br>节日期间，男女老幼身着节日盛装，汇集到哈亭（哈亭是京族人民祀祖、祭神和民间娱乐的公众场所，亭式建筑），听哈之前迎神、祭祀，祈保渔业丰收，人畜两旺。<br><br>唱哈的活动大致分为迎神、祭神、入席唱哈、送神四个部分。<br><br>节日前一天，先把京家信奉的“镇海大王”等诸神迎于哈亭，节日当天下午3点钟左右开始祭神，祭神完毕，即入席饮宴、唱哈。<br><br>唱哈活动要连续进行3天3夜，由歌手“哈妹”轮流吟唱，一边宴饮，一边听唱。<br><br>节目有情歌、灯舞、乐舞、歌唱族杰等。<br><br>哈节期间人们还进行其他活动，不善唱歌的男子们也不甘于让姑娘们专美于前。<br><br>于是，斗牛、比武、角力竞赛等也随之展开，成为哈节上极富特色的重要节目。<br><br>人们纵情欢歌跳舞持续多天，唱哈至尾声时进行送神，送神毕，哈节结束。<br><br>每年哈节，凡年满16岁的男子都要置备鸡、酒、糯米饭、槟榔等祭品到哈亭祭祀，经过祭拜的男子才算“入众”（即进入成年），才能被允许参加哈节的入席活动，从此便可参加捕鱼生产。<br><br>',
'<h2>德昂族：“居住在岩洞而有道德的人”</h2>德昂族实行父系大家庭，特点是同一祖先后代若干个体小家庭，共居一幢长竹楼。<br><br>腰箍是德昂族青年男女爱情的信物。<br><br>德昂族通过服饰颜色和条纹的不同区别出红德昂、黑德昂、花德昂、白德昂4个支系。<br><br>德昂族认定时间1986年<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBzFQ2wRuAe7HgAAFUPTyk0Ns226.jpg@!rw9"><br><br>杨毓襄1926年出生于云南施甸。<br><br>1944年参加中国驻印远征军，1946年进入云南大学文史系学习。<br><br>1956年参加了越南民族调查组，开始接触民族调查。<br><br>1956年8月，进入云南民族研究所，对滇藏高原20多个民族进行调查识别，此外还参加了民族纪录影片的拍摄。<br><br>1961年进入中央民族学院研究生班进修，1964年回到云南，曾任云南民族调查组组长。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wRuAFLrUAAcvFX1Xa8w374.jpg@!rw9"><br><br>地点／云南省德宏傣族景颇族自治州芒市市三台山德昂族乡出冬瓜自然村<br><br><img src="http://img0.dili360.com/ga/M00/01/F9/wKgBy1Q2wRuAcsm8AADdd_ubLDk219.jpg@!rw9"><br><br>德昂族的婚礼充满情趣德昂族女人的婚姻都是在夜色里定下来的。<br><br>德昂人求亲是不过七的，七次之后女方若还不接受求婚，多好的姻缘线也就断了。<br><br>当双方正式确定定亲之后，就由寨子里负责祭祀、诵经、联络的德高望重的长者出面占卜。<br><br>占卜的方法是，用篾盘盛着煮好的公鸡，送给长者看鸡头卦。<br><br>看卦的人会剥开鸡头取出肉片叶子放入一碗清水中，用筷子顺时针搅动水，然后停下筷子观看肉片叶子流动的方向，随后面目凝重地沉思、掐指、喃喃自语。<br><br>等这些程序进行完，就会确定哪天备礼、哪天过亲、哪天出嫁。<br><br>接着寨子里管事的人，就会给那些早已在楼下等候的年轻人，安排清理公房、打扫院落以及砍竹子搭寨门的事务了。<br><br>村里巧手的媳妇也会被要嫁女儿的人家请来做嫁衣，用的是彩色毛线和黑色的手织布。<br><br>我曾在南桑寨子遇到过专门帮人缝制嫁衣的艾柳姐，南桑德昂族姑娘的嫁衣都是她一针一线手工缝制出来的。<br><br>居住在南桑的德昂人属汝买（黑德昂）支系，德昂族是个把传说穿在身上的民族。<br><br>裙间的三条红、绿、白波纹细线条是水波的意思，裙侧一条暗红花带是龙骨，短襟上衣衣背和袖口上的一排彩色绒线球是龙须，衣前襟两条红直条布与黑色衣身成鲜明对比，而衣裙上那些闪亮的小缀片是龙鳞。<br><br>帽沿后披着长长的多色流苏是天上的彩虹，藤篾条和银圈串成的腰箍是青龙身上的纹印。<br><br>传说太阳是德昂人的父亲，龙女是德昂人的母亲，古老的传说早已融进德昂人的血脉，所以我们把这些传说穿在身上。<br><br>做嫁衣的并不是一个人，一个人负责缝针，其他人负责剪小线球，缝帽子，绣裙子上的线条，缀亮片，这些细小又必须精致的手工活很费时间。<br><br>等到这一切都做好，待嫁的新娘子会在天黑以后独自悄悄回来，因为腰箍和筒帕是需要她们自己亲手做的。<br><br>等到天色黑尽时，待嫁的姑娘会取下她走时挂在门楣上的芭蕉串，告诉大家她回来了。<br><br>青年头就带着年轻小伙和姑娘们上楼，去姑娘的房间里陪伴即将告别少女时代的姑娘。<br><br>第二天是媒人到待嫁的姑娘家送彩礼的日子，嫁女儿的人家会早早地备好米、酒、水果、万年青、鲜花、幡旗等物，用篾供盘盛放好，然后带领全家祭拜寨门、寨桩，再回到奘房诵经一天。<br><br>晚上，媒人会带着聘礼前来。<br><br>德昂人家的聘礼不重，50斤酒，100斤米，100斤肉，茶叶4包，盐巴4包，奶水钱1000元，表亲礼100元，越姐嫁礼100元。<br><br>第三天就是迎亲的日子，迎亲队一早就会到来，但是在门口会被负责拦亲的队伍拦住，拦亲的队伍是由几个唱歌能手组成的，他们在大门口与迎亲队对歌，对歌胜利方可进门。<br><br>吃过午饭，迎亲队准备接走新娘子，歌手们会唱起哀婉动人的告别调。<br><br>此时要给两个新人举行滴水仪式。<br><br>新人分别坐在火塘前，中间摆着一张竹篾编制的小供桌，桌上放着一盘糯米饭，由男方家一位来接亲的年长妇女将一个盛满清水的竹筒递给新娘子，新娘子再把竹筒里的清水淋到新郎的脖子上，表示吉祥。<br><br>滴水完毕，新娘子就可以出门了。<br><br>到了婆婆家，婆婆会从女媒人手上接过新媳妇，让新媳妇跪拜早已等候在楼上的亲戚。<br><br>然后迎亲的和送亲的相互对歌，欢闹至深夜才结束。<br><br>撰文／艾傈木诺 （德昂族)摄影／王耀知<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wRuAU0U8AABdo5yCxTc324.jpg@!rw9"><br><br>摄影／王传国<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wRuAIIZzAAIucOsvwAc849.jpg@!rw9"><br><br>腰箍是德昂族青年男女爱情的信物德昂族是云南德宏最古老的世居民族之一，古称“崩龙”，1985年9月正式更名为“德昂族”。<br><br>德昂族是中缅边境跨境民族，分布于德宏、保山、普洱、临沧4州市11个县镇。<br><br>其中芒市三台山和镇康军弄两地是德昂族聚居乡。<br><br>德昂族实行父系大家庭，特点是同一祖先后代若干个体小家庭，共居一幢长竹楼。<br><br>每个村寨选有自己的头人，称达干。<br><br>德昂族信仰小乘佛教，并有别列、梁、左底、多列4个教派，宗教节日有龙阳节、关门节、开门节、泼水节、烧白柴、赶摆等。<br><br>在祭祀和节日时男女着盛装，载歌载舞，使用乐器是象脚鼓、水鼓、铓、钹、葫芦笙、小三弦等，舞蹈有水鼓舞。<br><br>德昂族青年女性的上身服饰一般为对襟、紧袖，衣摆齐腰，以藏青色、黑色居多，衣领反披，肩边缀有各色小绒球，下摆部位有花边或刺绣，衣襟有两排压花银片和银泡，从肩部一直装饰到衣服下摆。<br><br>下身服饰为筒裙，裙子较长，上裹胸部，下遮踝骨，颜色多为红黑两色，横条相陈。<br><br>德昂族通过服饰颜色和条纹的不同区别出红德昂、黑德昂、花德昂、白德昂4个支系。<br><br>男子多文身，头裹黑、白布包头，左耳戴耳坠，颈戴银向圈，穿蓝、黑对襟上衣，裤脚肥大，扎有裹腿。<br><br>此外，在德昂族的饰品中，五彩斑斓的绒球也颇具特点。<br><br>德昂族的妇女在缝制新衣的时候，要在下半部用红、黄、绿等色的小绒球镶上一周长方形的空格，中间再绣上些花。<br><br>不论是妇女或男子的包头，两端也都钉上一些绒球，青年男女的耳坠上也饰以绒球，挂包的四周用小绒球装饰。<br><br>德昂族青年女性还在腰间佩戴用藤、竹篾或草编织的腰箍。<br><br>据说这一习俗已经延续千年，唐代史书记载，德昂族的先民曾以“藤篾腰箍”为饰。<br><br>而其来历，则与男人用藤篾套住女人的传说有关，不过发展到今天，腰箍已经变成了一种装饰品，德昂族的姑娘成年后，会在裙子的腰部佩戴上五六圈或十余圈，甚至二三十圈藤篾腰箍。<br><br>这些“腰箍”宽窄粗细不一，被漆成红、黑、黄、绿多种颜色，有的上面还刻着各种花纹图案。<br><br>德昂族认为，姑娘身上佩戴的“腰箍”越多，做得越精致，说明她越聪明能干、心灵手巧。<br><br>腰箍也是德昂族青年男女爱情的信物，小伙子为了获得姑娘的芳心，往往费尽心思制作出有动植物图案和花纹的精致腰箍送给心仪的姑娘，姑娘佩戴的腰箍越多，越能说明喜爱她的人越多。<br><br>撰文／杨毓襄摄影／朱子湖<br><br><img src="http://img0.dili360.com/ga/M02/01/F9/wKgBy1Q2wRuAG9NHAAHx333o2mo067.jpg@!rw9"><br><br>德昂族的祭祀活动是为祈福纳祥德昂族信仰小乘佛教，自称“上座部”，属佛教南传派系，德昂族人民的一生与佛教有密切的关系，小孩出生取名后，要请佛爷登记在卡片上，遇上生病需请佛爷重新取名。<br><br>平时，人们生了病，要向佛爷祈求，请佛爷念经。<br><br>当佛爷的人，因掌握一些知识，被认为是受过戒的佛门弟子，是有教养、有学识的人，在群众中有威望，社会地位高，节日念经，受信徒顶礼膜拜。<br><br>男孩到10岁左右，父母便把他送进佛寺当预备和尚，让他熟悉寺里的戒律和仪礼，他们在佛爷(和尚)率领下，每天向偶像膜拜，给他们传授教规戒律和学习佛经等。<br><br>小和尚大多经过几年学习后即还俗，仅有少数能晋升为佛爷，长期为僧。<br><br>德昂族除了信奉小乘佛教外，还崇拜自然，相信鬼神并举行各种宗教祭祀活动。<br><br>祭司都是当过和尚还俗的人，他们有占卜、择吉日、诵经的本领，因此在一些宗教节日或群众家举行祭祀时，都由他们出面组织和念经。<br><br>其宗教祭祀节日有：做大供。<br><br>这是德昂族最为隆重的宗教祭祀，“做大供”的目的是祈求一个村寨或一个地区的居民平安，避免灾祸及驱除邪恶。<br><br>举行这项祭祀耗费较大，多为数年举行一次，祭祀的日期一般选在农历的二、三月份这段农闲时间。<br><br>节日气氛浓厚，十分热闹。<br><br>对于来客，主办村社要热情接待，提供吃住等。<br><br>做大供期间，佛爷举行宗教仪式，宣讲四十多卷经书，佛爷讲经时，虔诚的老年信徒都要去听。<br><br>　　祭寨神。<br><br>寨神一般是村寨中间或附近的一棵大树，在每年春节祭祀这一天，全村男女老少停止生产，不出远门，祭祀时，各户将准备祭献用的糯米饼摆到神树前，由村寨长老祈祷，然后各户家长将上年的旧矛取出换上新的，顺神树干周围立起，并用绳捆住，防止倒掉，这是团结一致、保护寨神、保卫村寨不受侵犯的象征。<br><br>在祭祀过程中，青年们敲锣，击象脚鼓，使祭祀增添欢乐的气氛。<br><br>祭龙王。<br><br>目的是祈求龙王保佑，不发生天旱，保证风调雨顺，有水吃。<br><br>一般在农历三月份，由佛爷择日举行。<br><br>祭时，全村老少前往清水池边，佛爷点燃香烛，边念经边把一张画有龙的纸漂放在水面，群众随之叩拜。<br><br>然后杀猪杀鸡祭祀，大家在一起饮酒。<br><br>   祭谷娘。<br><br>大米是德昂人的主要食物，因此他们对如何得到充足的稻谷是十分关心的，但由于粮食生产受自然条件的影响较大，基本上是靠天吃饭，风调雨顺就增产，遇灾害就歉收。<br><br>因为人力难以与天时抗衡，所以德昂族人民把获得丰盛稻谷的愿望寄托在一个女性保护神谷娘身上，德昂族人祭祀谷娘就是认为她能主宰谷物丰收，表达了他们对粮食生产的重视。<br><br>撰文／杨毓襄 摄影／徐晋燕<br><br><img src="http://img0.dili360.com/ga/M01/01/F9/wKgBy1Q2wRyAa83ZAAgBWmd7mbw103.jpg@!rw9"><br><br>德昂族的舞蹈也以鼓为主象鼓舞、水鼓舞、佛鼓舞都是德昂族的主要舞蹈。<br><br>其中以象鼓舞流传得最为广泛。<br><br>象鼓舞通常有一定的步法，先是由敲着鼓、打着铓和钹的男子带头在前面走，然后男女老少跟在后面，边走边舞。<br><br>舞蹈的时候，手臂绕着圈子划动，动感十足。<br><br>在跳象鼓舞的时候，男女要分成两个圈子，男子在外边，女子组成内圈。<br><br>水鼓舞算是德昂族独有的一种舞蹈，据说早在500多年前，傣族和德昂族民间就流传这种大鼓了。<br><br>明代李思聪《百夷传》记载：“其乡间饮宴，则击大鼓，吹芦笙，舞(盾)牌为乐。”<br><br>水鼓的外形跟水缸相似，用的材料是当地的梧桐树或者是芒果树的树干，从中间掏成两个相通的鼓腔，然后两端蒙上牛皮，鼓的形状是一头大一头小。<br><br>鼓大概一米多长，小的可以用绳子挂在脖子上，鼓手把水鼓抱在胸前，一端用手掌拍，一端用木锤敲击，双手相互配合，节奏感十分强。<br><br>据说在有些地区这种水鼓平时是要泡在水里的，每次使用的时候在从水中捞起，鼓里面的水通过鼓身中间预留的小圆孔流出。<br><br>而有些地区是置放在佛寺内的，使用前同样要用水湿润一下鼓身，这样做的目的是使音响效果更好。<br><br>德昂族进行这几种鼓的舞蹈表演时，通常是在院坝上，往往有十几只小鼓围着一两只大鼓，参与舞蹈的群众则更多，场面十分壮观。<br><br>尤其是每年正月的“贡母摆”盛会，气氛更是热烈欢快，热闹非凡。<br><br>而佛鼓舞与之相比，则显得庄重严肃很多。<br><br>这种佛鼓舞主要流传在德宏傣族景颇族自治州及临沧的德昂族居住区，专门有男子敲打。<br><br>之前通常是在迎接重大宗教节日的时候，在佛寺的广场上进行表演，有时候“象脚鼓舞”也会加入进来。<br><br>佛鼓舞敲鼓、打铓和钹的人同样是三个，但是鼓点、动作却跟象脚鼓舞不同，传出的声音要比象鼓舞厚重得多。<br><br>撰文／杨毓襄 摄影／陈海汶',
'<h2>磴口正在上演的地质史诗</h2>因为独特的地理位置，河套平原发端处的内蒙古小县磴口乃是地貌学上的重要舞台。<br><br>三大地貌单元——阴山、黄河与乌兰布和沙漠，犹如3位光彩夺目的主角儿，就在这座舞台上不期而遇。<br><br>它们的登场有先有后，相互的纠葛错综复杂。<br><br>使得剧情发展愈发扑朔迷离的是，人类作为观者却无法真正地袖手旁观；而且，帷幕依然高悬，盛大的演出仍在继续……<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBy1Q2wQOAK0b-AAaGSRHZqJs370.jpg@!rw9"><br><br>阳光中的柳拐沙头看上去很美，实则暗藏杀机。<br><br>它是乌兰布和沙漠与黄河在磴口交锋的战场：在近20公里的河段上，流动沙丘已直达黄河西岸。<br><br>当然，磴口人并没有置身“战争”之外，这幅航拍图中的绿色，便是当地政府精心培植的“锁边”林带。<br><br>武教授告诉我：“本来，我以为这里的申报有点勉强，通常也就是地方政府‘一厢情愿’的事情。<br><br>可是，考察结果发现那里正处于阴山（主要是西段支脉狼山）、黄河与乌兰布和沙漠的结合地带，地貌类型极其丰富，可做的研究也非常之多，有点儿超过我的想象。”<br><br><h4>三大地貌结合地带</h4><br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wQOATJtCAAhFTINsewU949.jpg@!rw9"><br><br>这是纳林湖北侧的黄河故道景观。<br><br>故道两旁裸地上隐隐的白色，应该是湖水干涸后析出的盐碱。<br><br>在磴口，湖泊与湿地次第相连的一条条黄河故道虽已历经数千年的干枯和萎缩，依然逶迤北行，很容易让人联想起曾经的泱泱大河。<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBzFQ2wP-AI6dbAAFyGIgm-ZI782.jpg@!rw9"><br><br>磴口黄河故道与沙漠湖泊位置关系图磴口拥有许多古今黄河变迁的实证。<br><br>如汉代古城临戎，史载在“河东”，如今“迁徙”到了河西。<br><br>尽管乌兰布和沙漠已占磴口总面积的70％，但能让人感到生机的是，这里还有众多湖泊。<br><br>磴口的湖泊大多叫做“某分场海子”。<br><br>这些名字透露了它们与农业的关系：现在，农田灌溉的排水是其重要水源——而磴口的灌渠，所用皆为今日黄河水。<br><br>若从历史的角度揣度，这些“海子”则可能是黄河在故道上留下的“倩影”。<br><br>如此看来，磴口“海子”的前世今生，都与黄河休戚与共。<br><br>底图提供／虢建宏    资料来源／武法东 郭斌打开一幅磴口卫星影像图，武法东开始了清晰的详解。<br><br>从形状上看，黄河中上游最大、最丰美的冲积平原——河套平原很容易让人联想起被美食撑得饱满的胃部，而磴口正好处于其贲门的位置。<br><br>在磴口的西北面，矗立着高大的屏障——阴山西段支脉狼山。<br><br>阴山整体呈现东西走势，狼山却折向了西南。<br><br>再往南看，就在狼山与贺兰山的豁口之间，仿佛是西风吹来了乌兰布和沙漠。<br><br>这条黄色的沙龙肆意铺陈，已经直达磴口东南边缘的黄河。<br><br>于是，为河套带来琼浆玉液的黄河北上到此，只能襟沙而行，逐渐转折向东……我曾有几次采访途经磴口，隐约有印象，磴口不是位于黄河河套平原之首，拥有气势如虹的“黄河第一闸”——三盛公黄河水利枢纽工程么？<br><br>应该算相当有规模的农业县了。<br><br>可是，磴口在遥感图上的整体基调竟然是“黄肥绿瘦”——我过去尚未深入过的沙漠，所占比例已接近70％！让人欣慰的是，黄色的主旋律中，在磴口东北部还有条带状的绿洲、草场。<br><br>而且，即使是在伸手就能攥出烟来的沙漠腹地，也有一个个波光粼粼的湖泊，加上零零星星的湿地，将整幅地图点缀得斑斑驳驳。<br><br>',
'<h2>瓯江上游一片残存的江南田园</h2>在江南文化的核心地带——苏杭地区，田园牧歌式的生活场景日渐消亡。<br><br>然而，在浙西南（丽水地区）的瓯江上游，却隐藏着两百多座格局完整的传统村落。<br><br>史料显示，这里曾是中原文化的避难所，也曾是福建客家人北迁的家园。<br><br>由于这里山环水绕、偏居一隅，才有幸保存着绵延千年的耕读文化烙印。<br><br>作者、摄影师是土生土长的瓯江人，他们用文字、影像为一座座古村留下了珍贵档案。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBzFQ2wJiATPcwAAP8prmVmGE587.jpg@!rw9"><br><br>进入云和县境内，水流湍急的瓯江变得温柔起来。<br><br>流经赤石乡、紧水滩镇时，瓯江峡谷中形成了一条山水画廊——云和县境内的仙宫湖清澈透亮，两岸青山层峦叠嶂，茂林修竹掩映其中。<br><br>一个寒冬的早晨，水面雾气升腾、晨光熹微，远观如云蒸霞蔚。<br><br>阳光的照射下，雾霭中透出丝丝金光。<br><br>微风拂来，云雾缓缓转动，早起看护鱼苗的渔民摇着一叶小舟驶来两道网箱舒展着身躯，像是一道浮桥，引领小船驶向神秘的仙山。<br><br>为了达到理想的光影效果，摄影师采用了逆光拍摄手法，让雾气背后的青山若隐若现，极具朦胧美感。<br><br>摄影／刘丽莉为查阅一本清代《张氏族谱》，2005年5月的一天，我走进了山下阳村——浙江省松阳县城郊不远处的一个小村。<br><br>让我感到诧异的是村子奇怪而神秘的格局：刚到村口，密如蛛网的小巷子就在脚下开岔，数不清的丁字路、断头路互相纠缠着，让人摸不清方向。<br><br>我转悠了半天，居然没有找到出路，仿佛陷入了一座迷宫。<br><br>不经意间，我与山下阳村结下了缘分，此后到这里探访了好几十回，试图破解它身上的迷津。<br><br>通过查阅史志、采访村中老者，我初步解开了村子的秘密：原来，这是一座严格按照星象进行布局的风水古村落。<br><br>我越来越好奇：山下阳村是个孤例吗？<br><br>不久，我听说松阳县的横¨村发现了一块南宋名人题词的牌匾。<br><br>驱车27公里后，我和一位书法家拍马赶到那里。<br><br>村边屹立着一棵古樟树，枝干横伸至路外，村名“横樟”便由此而来。<br><br>那块传说中的古匾悬挂在村里的包氏宗祠里。<br><br>除了参观古匾，我们有了意外发现：横樟村坐落于封闭谷地中，三面环山，两条小溪穿过村子，在中央祠堂前交汇，形成一个巨大的“人”字。<br><br>一位包姓老人说，这布局的寓意为“天地人和”。<br><br>包氏族谱记载，村中有古建十余幢，早的建于明代，晚的建于清代。<br><br>除了精美建筑，我们还发现了一段秘闻：祠堂墙壁上的古代包氏族谱说，横樟包氏的始祖为北宋包拯第5代孙包仁；包仁，为南宋进士，晚年“游玩胜景，至松（阳）之蟾湖，爱其山水清秀”，从此定居于此。<br><br>一位村干部告诉我：“全国80%的包公后裔是从这里传出去的，有4万多人，每年都有人回来祭祖。”<br><br>外表不起眼的小山村，其实暗藏着大乾坤。<br><br>那一刻，我暗下决心，利用周末、假节日等时间，到浙西南山区寻找那些被遗忘的古村。<br><br>这一走，一发不可收拾，7年时间下来，我和朋友们已陆续记录、整理了100多个古村落的影像和文字资料。<br><br>无一例外的是，这些偏居瓯江上游河谷的村子均呈现出独特的风水格局，遍布丽水市的松阳、遂昌、缙云、龙泉、云和、莲都等地。<br><br>',
'<h2>永泰古城一个明清军事要塞的标本</h2>永泰古城位于甘肃省景泰县境内，明清两朝，这里曾经是一座显赫的军事要塞，这里因为战争而兴起，又因为自然环境的改变而衰落。<br><br>摄影师和作者带您进入古城，去触摸400多年来战火硝烟的痕迹。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBy1Q2wP2APlGOAAo_Glz-nBo038.jpg@!rw9"><br><br>永泰古城，修筑于明万历三十六年（1608年），距今已有400多年的历史，是明政府为防御北方的少数民族入侵而修建。<br><br>建成后即成为军事要塞，兰州参将就驻扎在这个城堡内。<br><br>当时，城内驻有士兵2000多人，马队500人，附属设有火药场、草料场、磨坊、马场等机构。<br><br><h4>战争的副产品 </h4>从甘肃景泰县城向西数十里，曾经有一片丰美茂盛的森林，现在是绵延不绝的戈壁。<br><br>祁连山余脉在荒凉的大地上横亘而过，散落其间的古兵寨和烽火台让人想起王之涣的“一片孤城万仞山”。<br><br><img src="http://img0.dili360.com/ga/M02/01/F8/wKgBy1Q2wPuARcmCAAVe2sP5SOA418.jpg@!rw9"><br><br>永泰古城由于城墙坚固，作为一道完备的军事屏障和防御工事，在明清两代具有重要的战略地位，400多年来没有被攻破过。<br><br>景泰境内的寿鹿山和昌岭山，在清朝康熙之前，分别称之为大松山和小松山。<br><br>“左拥兰、靖，右护凉、古，前逼庄浪，两河则腹心，甘镇则咽喉”（《秦边纪略》），是兵家必争之地。<br><br>汉武帝时期，卫青、霍去病收复河西后就曾在此地屯兵设防，到了明朝，作为与蒙古人对峙的前线，明王朝曾经在此修建了一片很大规模的防御工程，史称“松山新边”。<br><br>到如今，当年的新边已成了难寻踪迹的残垣，你争我夺的草场也化为戈壁。<br><br>而那些曾经旌旗飞舞的古城堡，却还有人居住在其中。<br><br>这些城堡中，迄今保存最好的一座，是位于景泰以西25公里处寿鹿山北麓的永泰城。<br><br>永泰城作为一座军事要塞，它的诞生是由于一次战争。<br><br>元灭亡后，蒙古分裂为东西两部，东蒙鞑靼和西蒙瓦剌。<br><br>明正统十四年（1449年），鞑靼的阿赤兔部落不断侵袭景泰，并先后占据了大松山和小松山。<br><br>据史料记载，鞑靼到达景泰以后，“（阿赤兔）虏恃地利，东寇延绥宁夏，南犯固靖兰州，西侵武威张掖，往往饮马黄河”（明朝荆州俊所写的《三眼井堡记》）。<br><br>明万历二十六年（1598年）三月，兵部尚书兼三边总督李汶率兵十万征讨鞑靼，经历大小战役一百多次，最终将鞑靼围困在大松山附近。<br><br>九月二十五日至二十六日，明军分兵七路发起总攻，鞑靼兵败，明王朝重新占领了黄河以北大漠以南的失地。<br><br>',
'<h2>佤族木鼓：通天的神器</h2>在云南省临沧市沧源佤族自治县城广允佛寺里摆放着一只佤族木鼓，鼓身比一个健壮男人的身体还要长，是用三个成年男子才能环抱的红毛树干做成，外形如同一只独木舟。<br><br>鼓身是用刀斧去了树皮的圆木，鼓心是一个极度张扬的女人外阴部造型。<br><br>有阳光照耀的时候，鼓身久远的刀斧痕迹折射出一种历史的光芒，与鼓心张扬而又略显荒凉的造型结合在一起，产生一种难以抗拒的宗教敬畏感。<br><br>据说，这只木鼓是当前中国境内最古老的木鼓，也是中国境内仅存的一只被祭祀过的木鼓。<br><br>和所有的木鼓一样，它不仅是一只通天的神器，更是我们佤族群体宗教记忆的浓缩和象征。<br><br>据史料记载，4000多年前，我们的先祖濮人族群便活动在我国西南辽阔的土地上。<br><br>随着濮人族群的迅速壮大，我们的先祖沿着江水河谷向南拓展，成为了澜沧江、萨尔温江两江走廊最古老的民族之一。<br><br>两江走廊因此在历史上被称为阿佤山区。<br><br>两江走廊一直是亚细亚地壳运动的聚集点，这里峰峦叠嶂、河谷深切、山脉纵横绵延。<br><br>高山纵谷的隔阻切割和频繁的部落械斗，阻塞了部落族人与其他部落族人之间以及外面世界的心灵通道，让我们的民族将自身交给了人神共存、万物有灵的世界，也让频繁的宗教祭祀活动充斥着我们的生活。<br><br>而所有的祭祀活动，都没有拉木鼓那样神圣而庄严。<br><br>在我们民族的意念中，木鼓是传说中拯救过人类的木槽，是和母牛一样同为人类源出的母体，是我们民族最大神灵姆依吉神灵魂的居住地，是通够与神灵对话的通天神器。<br><br>我们的族人坚信，作为部落灵魂的木鼓和人类的母亲一样会不可避免地老去，只有新的充满旺盛繁殖力的木鼓的诞生，才能为部落带来新的繁荣，才能让所有的灾难真正地远离他们，让他们的生命像谷种一样进入一次全新的轮回。<br><br>在春回大地、万物复苏的时节，当我们佤族人的祭师召宰从煮熟剥去皮肉的鸡头骨、腿骨中，读出神灵暗示的最佳时辰时；从猪肝的颜色、走向、猪胆的饱满程度以及脾脏的大小，挑选出神灵最喜欢的主祭户时，便意味着承载着全寨人丰收梦想的砍木鼓、拉木鼓、祭祀木鼓的活动便开始了；同时也意味着，在长达半个多月的时间里，所有与祭祀木鼓无关的活动都将停止。<br><br>除了孕妇和直系亲属外，部落成员都将伴随着频繁的剽牛血祭，去感受木鼓神性历程带来的疯狂迷乱的宗教激情。<br><br>当第一头牛被剽倒之后，被选中参加砍木鼓树的刀斧手便在召宰和头人的带领下，按照神灵所指引的方向，向深山进发。<br><br>召宰和头人仅是俗界的通灵者，所有的一切都必须是在神灵的暗示中进行。<br><br>当召宰按照神灵示意的方向，在深山中找到那棵有着数百年树龄的红毛树时，木鼓血祭便开始了。<br><br>召宰将酒滴在树根上，然后接过头人手中的红公鸡举过头顶，开始颂扬大山和树木的恩德、呼唤着即将成为木鼓树的红毛树魂，然后手起刀落，将红公鸡的血滴在红毛树根上，安抚可能受惊的树魂；祈求树能够向着人们所希望的方向倒下，心甘情愿地跟他们回到寨子，成为姆依吉神灵魂的居所，做部落的保护神。<br><br>当木鼓树向着召宰所祈望的方向倒下、树干与根部断然分离时，男人们的呐喊声就会伴着火药枪震耳欲聋的声音在树林间回荡。<br><br>主祭户贡献的第二头牛便会在这时被剽倒，用它殷红的血为这只新生的木鼓铺筑通往神性的路。<br><br>一天，两天，或是三天，在神授的时间内，木鼓树已经砍好，木鼓进寨的道路也已经畅通。<br><br>男人们将粗壮的藤条拴在砍好的木鼓树上，手握藤条，沿着道路两边排成长队，作好拉木鼓的准备。<br><br>又一只红公鸡的血滴落在了木鼓树上，召宰站在了木鼓树上，张着双臂，挥舞着手里的标枪，伴着男人们拉木鼓树的“嘿哈”声展开了歌喉。<br><br>如此这般，几天几夜，拉木鼓树的过程变成了一种舞蹈，变成了一次狂欢。<br><br>神性的光芒开始照耀在每个部族人身上，照耀在木鼓树回家的路上。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wPqACzCoAAVQ-sx6a0Q592.jpg@!rw9"><br><br>摄影／朱运宽新的还布满着刀斧痕迹的木鼓被放到了木鼓房内。<br><br>寨桩前，被召宰精心挑选出来的牛已被牢牢捆在了牛头桩上。<br><br>召宰神色凝重，手握着酒筒，紧闭着乌黑的双唇，一边在胸腔的挤压下发出一种特殊的吟唱，一边在牛眼前跳着娱神的舞蹈。<br><br>在人们屏住呼吸时，召宰苍凉优美的诵经声突然间中断，人们看到，召宰手里的标枪已在半空画出一条优美的弧线，准确地刺在了牛的颈部。<br><br>几乎与此同时，剽牛手手中的标枪数枚同发，牢牢地插在了牛身上。<br><br>牛按照预定的方向应声倒下，早已守候在一旁的男人们蜂拥而上、挥刀抢肉。<br><br>抢到的肉越多，手上沾到的牛血越多，神对其家族的庇护就越多。<br><br>仅几分钟的时间，牛就只剩下了一副骨架。<br><br>昔日的猎头手则在此时从容砍下牛头，向神灵献上最神圣的头颅。<br><br>神圣的木鼓被敲响了。<br><br>在木鼓神圣、浑厚、悠远的呼唤中，召宰迈着王者的步伐，踏上了牛用鲜血和生命为他铺筑的那条通往神灵的路，沉睡于召宰记忆深处的部族千年迁徙史便会在此时奔涌而来，几天几夜都无法停息。<br><br>召宰追溯得越远古，通神的力量就越强大。<br><br>在神性弥漫的语境中，伴有牛血、灶灰的谷种，伴随着布谷鸟的叫声悄然落地。<br><br>在未来的几天时间，所有部族人都会伴随着木鼓震撼心灵、摄人心魂的力量，弹动着有力的双腿、展开嘹亮的歌喉、甩动着乌黑的长发，通宵达旦载歌载舞。<br><br>剽的牛越多，越能展现部族的诚意；舞蹈越投入，神灵就越高兴，丰收的梦想就越近。<br><br>虽然，随着文明的进程，疯狂的剽牛血祭已经趋于平缓，甚至消亡。<br><br>但当木鼓浑厚、悠远的声音再度响起，那段失落的群体宗教记忆便会再次被唤醒',
'<h2>湖北五峰植被茂盛的干涸之地</h2>五峰土家族自治县位于湖北西南武陵山区，全境皆山，生态良好，满目苍翠。<br><br>这里是喀斯特地貌，喀斯特地貌有不同阶段，五峰属于青壮年期，有峰丛洼地，地层溶蚀严重，到处漏水，很少平坝。<br><br>五峰就像是坐落在筛子上的一个县，这里虽然是湖北暴雨中心，年降雨量1400多毫米，但是地面却存不住水，雨水都变成地下水，使得这里的地下水资源非常丰富，可以建不少径流式水电站，但农业用水又极度缺乏。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBy1Q2wPaADjJ-AAZOqCnaA60254.jpg@!rw9"><br><br>五峰全境皆山，西部又高于东部。<br><br>境内的柴埠溪峡谷是一个呈“V”字形的大峡谷，峡谷两岸皆为岩溶峰丛峰林，风景奇秀。<br><br>从武汉到五峰的路上，这是我受到的第一次震撼教育。<br><br>你无法用常识来判断一种特殊地貌，而每种地貌在不同时期又呈现不同的特点。<br><br>汪稔先生是中国科学院武汉岩石力学研究所的研究员和博导，20年前曾在五峰挂职任科技副县长。<br><br>此次有他同行，我随时请教，学到了许多东西。<br><br><h4>岩层：数百次沧海桑田</h4>五峰土家族自治县位于湖北西南武陵山区，属于宜昌市。<br><br>它像一把枪口指东的小手枪，南北扁窄，东西狭长，重心偏于西部而形成枪柄的模样。<br><br>五峰全境皆山，西部又高于东部。<br><br>从长江边的宜都到渔洋关，渐入深山，心生寒意；而从渔洋关到县城，则像闯进了深不可测的口袋阵。<br><br>县境北、西、南三面高大的山岭，围合起一个底部宽大的长葫芦。<br><br>柴埠溪是五峰县东部最大的河流，经渔洋关，东入宜都市境，汇进长江。<br><br>其中渔洋关以上地区，曲流深切，形成一个“V”字形大峡谷。<br><br>峡谷两岸，皆为岩溶峰丛峰林，风景奇秀。<br><br>下午时分，我们赶到柴埠溪的坛子口。<br><br>山间刚下过一场雨，空气清新，天色阴沉。<br><br>我们行走在山崖凿出的步道，前临空阔但却郁郁葱葱的溶蚀洼地，两侧奇峰如戟，渐远渐淡，如同一幅迷蒙的水墨画。<br><br>山谷左侧出现一面陡峭的悬崖，壁立千仞，像千层糕一样，完整地裸露出数百层厚薄不一的岩层。<br><br>岩层近乎水平，没有被构造运动搅乱。<br><br>我们这边山崖的岩层也一样，只是崖面不大整齐。<br><br>可以想见，这些岩层原本是连在一起的，后经溶蚀风化，中间陷落形成巨大的洼地。<br><br>汪稔先生说，这些岩层属于海相沉积，层理面有含泥沙较多的页岩，比较松脆，意味着它们是海滨环境下的沉积。<br><br>每一次海浸海退，就形成一个岩层。<br><br>有的薄如书册，更多还是数十厘米以上的中厚层和厚层，它们代表每次海浸海退的不同时间。<br><br>海底沉积很不容易，一万年可能只有一厘米。<br><br>我很惊奇：“难道这里发生过几百次海浸海退？”从大地构造单元来看，鄂西属于扬子准地台的八面山台褶带。<br><br>柴埠溪峡谷出露的地层，最古老的属于古生代寒武纪、奥陶纪，也就是说，这些岩层从5亿年前就开始在海底沉积建造。<br><br>经历了多次构造变动，海相沉积与陆相沉积交错。<br><br>距今约1亿年前后发生的燕山运动使鄂西的地壳褶皱隆起，距今约260万年前开始的新构造运动，导致该地区再次抬升。<br><br>接着是上百万年的水蚀与风化，塑造出今天的地形地貌。<br><br>',
'<h2>百年山海第一关</h2>自摄影术传入中国以来，以山海关为背景的老照片数不胜数，许多重要的历史时刻都在这里留下了脚印。<br><br>本文作者热衷于长城题材老照片的收藏和考证，多年积累之后，他发现，山海关“天下第一关”匾额之下这些发黄的老照片，不仅仅记录了山海关的百年风云，也是中国近代史的一个侧影。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBy1Q2wPGACdCHAAGXwVPIXv8248.jpg@!rw9"><br><br>八国联军来了这张1905年时由天津寄往法国的明信片底图采用的是1900年初冬，八国联军士兵侵占山海关后，在“天下第一关”城楼下的合影。<br><br>画面左侧还有身着典型清末服饰的中国人。<br><br>中国近代史中，八国联军的军事入侵乃是极尽屈辱的一笔。<br><br>1900年 9月，已占领了紫禁城的联军由京津出兵，分攻山海关、保定、正定以至山西境内。<br><br>此间，俄国又单独调集步兵、骑兵17万，占领了中国东北。<br><br>其时，山海关守将自知不敌，派出了士绅代表出迎议和。<br><br>因此，联军旋即顺利“接收”了山海关，直至1901年《辛丑条约》签订，才陆续撤兵。<br><br>“楼前风物隔辽西，日暮凭栏望欲迷。”<br><br>这是明朝名将戚继光《镇东楼诗》中的句子。<br><br>诗中的镇东楼，正是高悬“天下第一关”匾额的山海关东门城楼。<br><br>翻开地图，在今天的河北省秦皇岛市和辽宁省锦州市之间，可以看见低山丘陵东南侧有一片平缓的沿海平原，被称为“辽西走廊”或“山海关走廊”。<br><br>山海关并非徒具走廊之名，它是华北通往东北的天然交通要道，自古即是“要冲”、“急冲”，所谓兵家必争之地。<br><br>早在隋代，山海关被称为渝关，后又称榆关、临闾关。<br><br>山海关作为长城东段要隘，是从明代开始的，创建人乃开国元勋、中山王徐达。<br><br>关城修得，因其北倚燕山余脉，南连渤海，因此得名。<br><br>万历年间，长城沿线被分为九边九镇，山海关属于蓟镇管辖。<br><br>《明史》有载：“戚继光在镇（担任蓟镇总兵），二寇不敢犯蓟门。”<br><br>想来，戚将军的《镇东楼诗》应为“在镇”时所感所作。<br><br>在史家眼中，山海关的内涵有大小之分。<br><br>大者指关城，包括关城、罗城、翼城、瓮城、边墙敌楼等共同组成的防御体系，周长约4800米，平均墙高约12米、厚达10米。<br><br>在中国国家图书馆，我见过一幅清代山海关舆图，对此体系描绘得非常清楚。<br><br>山海关关城东墙是长城主线，南至老龙头入渤海，北至角山再向西连通喜峰口、古北口、居庸关因此，东门就是此关最重要的关门。<br><br>',
'<h2>佤族崇尚黑色服饰， 但是红色服饰却代表至高无上的荣誉</h2>佤族是中缅边界跨境民族，据1982年统计，总人口298510人，分布滇西南4个州市，12个县镇，西盟和沧源是两个佤族聚居区。<br><br>1958年3月初，由田继周任组长、我任副组长的云南民族调查组开始对佤族进行调查，我们先是直抵沧源县城，跟县委派出担任翻译的佤族干部田华和胡中良会合，然后赶往班洪。<br><br><img src="http://img0.dili360.com/ga/M02/01/F7/wKgBzFQ2wL-ARlWlAABRc8Vdsos036.jpg@!rw9"><br><br>自制烧酒这是佤族群众自己在酿造烧酒，他们酿制烧酒的原料一般是红米，然后加入蜂蜜。<br><br>班洪地处国境边陲，是古老“班洪部落”的政治中心，近百年来，阿佤山“班洪王”胡玉堂和胡中华父子为“保疆守土”，曾带领阿佤山诸部落和各族人民一起，几次击溃英殖民主义者先后侵略勐董、班老、班洪掠夺阿佤山矿产资源的阴谋，在抗日战争中组织“卡佤山游击支队”、“班洪自卫支队”与日军浴血奋战。<br><br><img src="http://img0.dili360.com/ga/M00/01/F7/wKgBzFQ2wL-AagovAABPbvub57o273.jpg@!rw9"><br><br>集市贸易佤族妇女结伴到集市上采购物品或进行贸易后来调查组又前往国境边缘的南腊、小滚弄一带调查。<br><br>在那里居住期间，我们着重对佤族的渊源、民俗进行了调查。<br><br>佤族祖先是从“司岗”里出来的，西盟佤族把“司岗”说成是岩洞，人是从岩洞中出来。<br><br>沧源佤族说“司岗”是葫芦，人是从葫芦里出来，最初出来的人是佤族，依次汉族、拉祜族、傣族等。<br><br>佤族是南亚语系孟高棉语族佤德昂语支。<br><br>佤族早已进入一夫一妻制个体家庭，实行父子联名制，严禁民族内婚。<br><br>每个村寨选有头人和宗教领袖，崇拜万物有灵，每当做水鬼、拉木鼓、砍牛尾巴、猎头祭谷等祭日，都着盛装，载歌载舞迎接节庆。<br><br>',
'<h2>岳麓山下 橘子洲头湖湘文化孕育的近代精英</h2>湖湘精英崛起，是中国近现代历史舞台上一个重大的文化现象。<br><br>从一个普通内陆省份，一变而为“中国不可一日无湖南”，这中间发生了什么？<br><br>到底是怎样的一方水土，到底是怎样的一种文化，孕育出魏源、曾国藩、左宗棠、谭嗣同、毛泽东这样一批叱咤风云的巨人？<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBy1Q2wNeAfr_TAA3lcp7lyw0943.jpg@!rw9"><br><br>橘子洲犹如湘江中一艘永不沉没的航船，搏击风浪，傲立潮头，承载着湖湘文化的千年往事。<br><br>图片为拍摄于毛泽东塑像建成之前的橘子洲头景象，今天的橘子洲头已多了一个鲜明的符号。<br><br>摄影/龚智强<h4>橘子洲头的雕像</h4>隆冬时节，我终于在橘子洲头看到了那尊巨大的雕像。<br><br>纷乱的头发带点写意的味道，但眉脊、双眼皮、鼻梁、唇角和脸颊刻画精细。<br><br>雕像高达32米，由8000多块灰白色石头拼接起来，隐约可见接缝。<br><br>这是中国迄今为止最大的一尊毛泽东雕像。<br><br>橘子洲是湘江河心一条狭长的沙洲，全长约5公里，宽约百余米，洲上林木葱茏，停泊于长沙城外。<br><br>1925年，因为在老家韶山组织农会被通缉，32岁的毛泽东取道长沙前往广州。<br><br>在省城小驻时，重游橘子洲，他回想起少年时与新民学会的同志畅游湘江和聚会沙洲的情景，忍不住吟哦：“独立寒秋，湘江北去，橘子洲头。<br><br>看万山红遍，层林尽染；漫江碧透，百舸争流。<br><br>鹰击长空，鱼翔浅底，万类霜天竞自由。<br><br>怅寥廓，问苍茫大地，谁主沉浮？<br><br>携来百侣曾游，忆往昔峥嵘岁月稠。<br><br>恰同学少年，风华正茂；书生意气，挥斥方遒。<br><br>指点江山，激扬文字，粪土当年万户侯。<br><br>曾记否，到中流击水，浪遏飞舟。”<br><br>词中以湖南人惯有的自信，表达了他的胸襟、抱负和以天下为己任的担当精神。<br><br>24年后，他领导的共产党人建都北京，成立了中华人民共和国。<br><br>这阕《沁园春·长沙》收入了中学语文课本，当年一个身穿长袍的湘中农家子弟对苍天的发问，引起了深远的回响。<br><br>好几代热血青年曾经争相效仿：“问苍茫大地，谁主沉浮？”',
'<h2>富饶的荒漠</h2>在多数人的心目中，中国的西北荒漠与非洲撒哈拉大沙漠、澳大利亚大荒漠没有什么区别。<br><br>可是，从中国的文人墨客所撰写的诗文中、从遍历西北大地的考察见闻中，作者却感受到了一个别样的荒漠——一个被雪峰、冰川环绕着的盆地型荒漠。<br><br>由于接纳了冰雪融水和从山上冲积下来的土壤，中国西北的荒漠周边普遍出现了绿洲。<br><br>于是，江南景象奇迹般地在西北荒漠里诞生了！作者把中国的荒漠与世界上其他地区的著名荒漠进行了比较，发现中国拥有着世界上最富饶的荒漠地带。<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBy1Q2wOCAUeFDAAakPf6FT94504.jpg@!rw9"><br><br>如果不看天际的雪山，我们会以为正在飞临江南大片富饶的乡村。<br><br>古诗“不望祁连山顶雪，错把甘州当江南”说的就是这回事。<br><br>从远至近，雪线、山体、洪积扇、绿洲，层次分明，大自然的精巧布局会让明白其中奥妙的人赞叹不已。<br><br>摄影/郝沛<h4>纪晓岚和林则徐笔下的新疆</h4>记得我第一次去河西走廊时，和兰州大学历史系的吴景山教授同路，一路上吴教授脱口而出许多赞颂河西走廊富饶的古诗词。<br><br>我现在还记得有两句描写张掖（古时称甘州）的诗：“不望祁连山顶雪，错把甘州当江南。”<br><br>我当时觉得这些诗很新鲜。<br><br>过去提起河西走廊、西域或者塞北，我们想到的多是一些反映战争的边塞诗，例如“醉卧沙场君莫笑，古来征战几人回”、“北风卷地百草折，胡天八月即飞雪”。<br><br>没想到还有这么多描绘西北美好的诗歌，我把它们称为边塞诗中的“田园诗”。<br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBzFQ2wN2AWIA8AAmo_orhy8c596.jpg@!rw9"><br><br>新疆位于亚欧大陆腹地，属典型的干旱半干旱大陆性气候，干燥、少雨、但热量充足、昼夜温差大。<br><br>由于地广人稀，农业灌溉用水的供给又很稳定，所以新疆的农业往往表现为巨大规模的生产格局，这在内地是很少见的。<br><br>摄影/杨洪最近，我留意寻找对大西北进行赞美的“田园诗”，竟找到许多。<br><br>尤其是清代两个大名人林则徐和纪晓岚的诗，格外引起我的注意。<br><br>这两人都是被贬谪、发配西域边疆，没想到他们对边远的西域不仅没有怨怼，反而是欣赏。<br><br>先说纪晓岚。<br><br>公元1768年，也就是乾隆三十三年，大学士、《四库全书》的总编纂、才华横溢的纪晓岚获咎贬谪，发配新疆（当时还不叫新疆）乌鲁木齐。<br><br>在流戍期间，他留下了《乌鲁木齐杂诗》一卷，诗160首。<br><br>看他的诗，你完全想不到作者是一个被流放的戍人，地位身份的陡然跌落，命运仕途的横遭逆转，似乎都没有影响他对当时新疆的喜爱，他诗中的新疆，好似江南一样美好。<br><br>仅录几首如下：',
'<h2>藏羚羊大迁徙见证可可西里生命浪潮 记录藏羚羊的秘密生活</h2>可可西里的藏羚羊每年按照同样的路线往返数千里，就是为了到五道梁交配，再去卓乃湖产羔。<br><br>在生物本能的驱使下，藏羚羊不惧路途的遥远，不顾这条路已经发生的许多变故，每年都义无反顾地奔走在可可西里的荒原上，给寂寥的荒原带来了生命的热潮。<br><br>纪录片导演刘五洲自2004年以来，每年都花几个月时间等候在藏羚羊冬季和夏季的迁徙路线上，用“死守”的办法，观察和记录了藏羚羊从求婚、交配到怀孕、产羔的全过程。<br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBzFQ2wMCATBhmAAQPCZex-Lc866.jpg@!rw9"><br><br>光影交错的卓乃湖畔色彩斑斓，就像一块迷彩布，这为藏羚羊产羔提供了一个很好的隐蔽条件，因为石头的紫褐色正好和小羊羔刚产下时的颜色一样。<br><br>图中是一群已产完羔的藏羚羊，几乎每只藏羚羊脚下都增添了一只小羊羔。<br><br><img src="http://img0.dili360.com/ga/M02/01/F7/wKgBy1Q2wMaAGFjLAAMAm9wieds875.jpg@!rw9"><br><br>虽然有成千上万的藏羚羊集中在卓乃湖，但是它们还是喜欢以不同的种群独立生活，而且每个种群都有自己相对固定的活动地点和游走通道。<br><br>这是两群大小不同的种群在雨后的傍晚从卓乃湖南岸山谷往卓乃湖岸边移动的场景。<br><br>2009年7月，几只藏羚羊为我们同时展演了产羔过程，我和摄像师巴特尔大为激动。<br><br>这种激动并不仅因我们拍到了首个藏羚羊产羔画面，还因我们所学的知识终于派上了用场。<br><br>以至刚刚拍摄完毕，话语不多的巴特尔就在掩体里发出了感慨：“为了这一刻，我们已准备了5年！为了这一刻，我们在掩体里连守了6天！”5年间，藏羚羊等动物就像屠格涅夫笔下那盏渔火，始终在我心中和镜头前飘摇着。<br><br>虽未能让我一次性走近，但希望的渔火却从未幻灭。<br><br>每当我付出努力，它都会让我离它更近一步，并诱我步步紧逼，直至我把藏羚羊大迁徙诸环节拍完。<br><br>5年间，人世间发生了太多变迁，每个人都有了或多或少的变化，我也毫不例外。<br><br>5年前，可可西里给了我山一样的悲凉记忆，5年后，这一记忆开始被水一样的柔美所取代。<br><br>在我的眼里，曾经寂寞无语的可可西里荒原，正被一种无边大爱所覆盖。<br><br>不过，推动这一大爱蔓延的力量，不是始自人类，而是源于迁徙中的雌性藏羚羊。<br><br>',
'<h2>到哪里去观兽？</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBy1Q2wL6AUhjHAASCDyiEH8w029.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBzFQ2wLuAQ-M1AAVEedlRBoM774.jpg@!rw9"><br><br>羚牛，可以说是在中国西南山地较容易见到的国家一级保护动物。<br><br>图中是岷山北部的四川唐家河自然保护区，清晨的阳光照射在山脊的几株岷江冷杉上，成群的羚牛正旁若无人地在高山草甸上甩着尾巴，吃着刚刚长出新芽的青草。<br><br>在秦岭夏季的高山草甸上，也很容易见到成群的羚牛，所不同的是，那里的羚牛体形更大，成年个体全身白色至金黄色，属于秦岭亚种，而岷山的羚牛背部、臀部呈灰黑色，为四川亚种。<br><br>摄影/奚志农<h4>一 在野外观兽是一种难得的体验</h4>有一天，我想到这样一个问题：为什么没有人提倡观兽？<br><br>我们有没有权利观兽？<br><br>在中国到哪里去观兽？<br><br>这里说的兽是野外的大型兽，如野牛、野驴、狼、熊、鹿等。<br><br>为什么要看大型兽呢？<br><br>我觉得看到小型的兽相对容易，比如鼠、兔、蝙蝠等。<br><br>还有一个原因是，看到小型兽的那种感觉很平淡，不能给人以新体验，也不能激发灵感。<br><br>为什么要看野外的兽？<br><br>为什么我们不满足于在动物园中去看猴子，看老虎、狮子、狼、鹿的经历，非要到野外去看呢？<br><br>动物园中的老虎、狮子、狼还是老虎、狮子、狼吗？<br><br>不是了，它们和家畜更为接近，远离了它们荒野中的本质。<br><br>',
'<h2>巨龙喷出的神奇土地黄河三角洲</h2>源出青海巴颜喀拉山北麓的黄河，如一条九曲巨龙，先是迤逦过一碧万顷的松潘草地，然后忽地一抖精神，从龙羊峡到青铜峡，惊涛骇浪地冲过一连串黄河上游峡谷，飞身跃下我国的第一级阶梯；这以后，黄河一路滋润着人称“塞上江南”的千里河套，穿黄土高坡，入三晋，跳壶口，一声清吟下了第二个台阶；在黄河下游冲积平原和鲁中丘陵组成的最后一级阶梯上，这条巨龙浩浩荡荡一路游走，终于渴念似地一头扎进渤海。<br><br>而那入海口的三角洲正恰似一个硕大的龙头，从空中看去，¾头金黄，海水碧蓝，泾渭分明；隐隐还有无数道金色的光芒，从那龙口喷射而出，在蓝凌凌的海面上闪射开去，渐融渐淡。<br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBzFQ2wL-AToOzAANKeJqCpew924.jpg@!rw9"><br><br>如果从卫星上遥望，这5400平方公里的土地就仿佛是一片美丽的扇贝，静静地卧在渤海湾和莱州湾之间，这就是黄河造就的世界上最新鲜的土地——黄河三角洲；从诞生到现在，它还不满150岁。<br><br><h4></h4><br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBy1Q2wNaAZoWoAADaR16nXFc684.jpg@!rw9"><br><br>九曲黄河万里沙，黄河在入海时已成为“造地能手”，这河口地区典型的“海铺”现象。<br><br>就是新造出的土地的模样。<br><br>现在看起来风平浪静，遇到河洪或海潮时这片土地又将被激流吞没。<br><br>落潮时，有数千条渔船在这里停靠。<br><br>涨潮时，渔民们便出海打鱼。<br><br>渔民们张的网像大地的缝合线一样把海洋与陆地编织在一起。<br><br><h4>清咸丰五年，黄河开始展开一把新扇子……</h4>1998年10月，我跟随北京大学的许学工副教授，首次前往东营——一座在共和国最年轻的土地上建立起来的最年轻的城市。<br><br>路程并不周折，从北京有直达的客车，名字就叫“黄河高速”。<br><br>广义上的黄河三角洲，是以孟津为顶点，北达天津，南抵淮阴，面积有25万平方公里。<br><br>这个巨大无比的三角洲是黄河填华北古海湾造就的。<br><br>进入历史时期后，5000年来黄河犹如一条不安分的巨龙，在山东半岛南北两侧的渤、黄海之间来回打滚儿，泥沙堆积成3个三角洲：公元前3000年至前1128年形成的、以天津为中心的古黄河三角洲，公元前1128年黄河大改道至公元1855年形成的江苏北部废黄河三角洲，以及1855年黄河弃淮夺大清河河道至今形成的近、现代三角洲。<br><br>而今人们一提黄河三角洲，往往指的是近、现代三角洲，大致包括山东省滨州地区的一部分和差不多东营市的全部。<br><br>它是世界六大河口三角洲之一，也是我们此行的目的地。<br><br>那么黄河三角洲是如何形成的呢？<br><br>黄河一路汹涌澎湃，闯关夺隘，但是一出宁咀峡，进入到最低一个阶梯上时，河道豁然开阔，从宽300米陡增到3000米，而自此以下直至入海，再也不受峡谷的约束。<br><br>于是水流变缓，就此懒洋洋地打着瞌睡到河口，携带的泥沙一路上大量沉积。<br><br>特别是在入海口附近，由于海潮的顶托，滚滚的泥沙就在河口淤积起来，而且越积越高，成了阻拦黄河入海的高坎。<br><br>为了闯出一条入海路，黄河左冲右突，来回摆动，扫出一个扇面，终于造就了三角洲。<br><br><img src="http://img0.dili360.com/ga/M01/01/F8/wKgBy1Q2wNaAGZHkAAAkrb6BzcI786.jpg@!rw9"><br><br>东营港的T型码头躺在平静的海水中。<br><br>这里的平静不是偶然的，因为这里是一个没有潮汐的地区（无潮区）。<br><br>潮汐的涨落会带来大量泥沙，因此，选择无潮区修建港口可以保证航道的稳定和通畅。<br><br>能使潮汐消失的地形条件并不多见，适合修建港口的无潮区就更少了，东营港是我国惟一一个在无潮区修建的海港，它将成为以石油、煤炭运输为主，具有综合功能的现代化港口。<br><br>咸丰五年（1855年），黄河又一次惊洪暴发，滔天的洪水自河南铜瓦厢冲破堤坝，弃徐淮古道，夺大清河河道，由东营境地直奔渤海。<br><br>从那一年起，黄河在这个抢来的新地界尽情撒欢，大改道10次，小改道50多次，从左摆到右，又从右摆到左，不到150年已完成两次大循环，鲜活活扫出了一个5400平方公里的新扇面。<br><br>这个大扇面以宁海为顶点向东北方向打开，北起套儿河口，南至淄脉沟，扇边参差呈锯齿状，摆动留下的九重故道高出地面2－3米，好似道道扇骨，自顶点放射开去。<br><br>在扇骨之间，是相对较低的微斜平地与河间洼地。<br><br>由于不同的地形上生长着不同的植物，扇面上便形成了一幅浓墨重彩的天然油画，还真有点法国画家马蒂斯的画风呢！',
'<h2>江南曾经是塞北？</h2>江南的湿润与富足有赖于青藏高原所赐予的季风气候。<br><br>西北干旱区的荒漠与大风，也仰仗着青藏高原送去的¹²热气流。<br><br>青藏高原拔地而起，造就了“铁马、秋风、塞北，杏花、春雨、江南”的千古绝句。<br><br>塞北与江南，在高寒的青藏高原的统领之下，一个越来越干，一个越来越湿，二者相得益彰。<br><br>在青藏高原崛起之前，中国的江南也如塞北一样干旱荒芜吗？<br><br>江南的湿润是用西北的干旱换来的吗？<br><br>本文试图揭示西北干旱区、东部季风区和青藏高原这三大自然区之间的深刻联系。<br><br><img src="http://img0.dili360.com/ga/M02/01/F7/wKgBy1Q2wLOAQgQLAAcVkGIReqc080.jpg@!rw9"><br><br>浙江同里古镇的早晨，人们悠闲地在小桥流水之间开始一天的生活。<br><br>摄影/傅静中<h4>人类最大的不平等，是出生地的不平等</h4>人类最大的不平等，是出生地的不平等。<br><br>前年4月，我去杭州，住到了西湖柳浪闻莺的一家饭店。<br><br>早起看西湖，薄雾似纱，堤柳如烟，正是“乱花渐欲迷人眼，浅草才能没马蹄”的季节。<br><br>虽然不是“西湖七月半”，但已能领略西湖“山色如娥，花光如颊，温风如酒，波纹如绫”的美丽了，此时，徒发“恨不生江南”的慨叹。<br><br>接着“五一”节，我去了青藏高原的核心地带——可可西里。<br><br>虽已是春去夏来的季节，这里却是冰天雪地，晚上，寒风砭人，风吹倒了我们的帐篷，但没有人愿意起来重新支起，任它压在身上。<br><br>在平均海拔5000多米的地方，人昏昏欲睡，一举手一投足都要付出不小的代价，然而这个所谓的无人区，却生活着一些牧人。<br><br>在去长江源——姜根迪如冰川的路上，两个牧羊姑娘，见到我们的到来，以为遇到强盗立刻弃羊逃走。<br><br>望着她们在寒风中远去的背影，我在想：她们非得生活在这样的地方吗？<br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBy1Q2wK-AWdYYAAglRAq1g_c564.jpg@!rw9"><br><br>由于青藏高原海拔高，气温低，所以人们用“高寒”一词来总结这里的气候特点。<br><br>作物缺乏、食物单调、生活物资匮乏，是生活在这里的人们不得不接受的现实。<br><br>但是天高地远的视野培养了人们豁达的心胸，使他们对恶劣的自然境遇处之泰然。<br><br>摄影/Michae/S·Yamashita/C我刚刚从内蒙古的巴丹吉林沙漠回来，那里一个个高大的沙山间，藏着一个个小小的海子（湖泊），围绕湖岸是绿色的草地。<br><br>因为这草地能牧羊，因此这些沙漠中的海子旁，有牧民生存。<br><br>我们去了其中一个海子（海子的水是咸的），见到一户人家，他们面临的问题是水，他们需要用骆驼去有淡水的地方驮水。<br><br>还有交通，他们要见另一户人家，都要翻越一个个沙山。<br><br>家里只有老人，年轻人出去，就不再回来了。<br><br>',
'<h2>海上山东</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/F7/wKgBy1Q2wKaAQVH4AAcq-13S0do411.jpg@!rw9"><br><br>自从明代运河经济日渐衰落，山东沿海——这个原本以打渔和煮盐为业的边远之地就开始勃兴，100多年前的开埠与20世纪80年代的改革开放，使山东的海岸地带绽放出异样的活力，来自大陆与海上的灿烂文化和发展机遇都纠结在这条绵长的海岸地带。<br><br>山东省的海域面积比陆地面积还大，长达3024公里的海岸线占据我国海岸线总长度的1/6，其海洋产业是全国的40％，遥居各省之首。<br><br>继珠江三角洲之后，它成为我国海岸地带新的投资热土，而深厚的文化底蕴使它更具后发力。<br><br>本刊记者分赴不同的地段进行了深入采访，试图勾勒"海上山东"崛起的轨迹，描绘当代山东沿海重镇相似与不同的城市个性：巨龙喷出的神奇土地——黄河三角洲威海——崛起于天尽头',
'<h2>“绿量”与“森林覆盖率”</h2> 与遥感所读博士的蔡博峰闲聊时，知道他的博士论文是关于“三北防护林”评价方法的。<br><br>我们的谈话有些内容事关生态，有些概念挺有意思。<br><br>现把我们的谈话内容，择其梗概，略述如下。<br><br>单：关于森林，地理所前所长黄秉维院士写过文章，曾區表在我们杂志(1981年第1期)上，题目是《确切地估计森林的作用》，发表后，引起轩然大波，有的部门反应强烈，出现了一批反驳文章。<br><br>黄先生后来又写了一组回应文章《再谈森林的作用》。<br><br>黄先生的观点是，不要过分夸大森林的作用。<br><br>当时流行这样几种观点：森林能致雨，能增加河流的流量和农作物的产量，对气候也有很大影响。<br><br>黄先生引用了大量国内外的文献，再加上他的地理工作实践，对这些观点逐条反驳。<br><br>你知道这回事吗？<br><br>蔡：不知道，那时我3岁。<br><br>但为了我的博士论文能通过，我可不想惹麻烦。<br><br>我不强调结论，而只强调我的科学方法。<br><br>我国有许多有关生态的大工程，效果怎样评价是一个大问题。<br><br>比如三北防护林，从1978年开始，一直做到2050年，要做73年，涉及的地区占半个中国，这件事太重大了，我希望通过我的论文，找到一个评价重大工程的方法。<br><br>',
'<h2>牛头象征着财富</h2>以前可以打猎的时候，佤族通常会把所有野生动物的头挂起来，因为那被视为一种财富。<br><br>现在则只挂牛头，哪家挂的牛头多，就说明他们家以前杀的牛多，富裕。<br><br>佤族是一个比较喜欢剽牛的民族。<br><br>剽牛是佤族的一项祭祀活动。<br><br>旧时处于偏僻山区的佤族，生产力极其低下，人们无法摆脱自然和疾病带来的灾难，只有拜祭鬼神来祈求摆脱各种灾难。<br><br>在这些祭祀活动中，砍牛尾巴和猎头祭谷是佤族最神圣的祭祀。<br><br><img src="http://img0.dili360.com/ga/M02/01/F7/wKgBy1Q2wKSAQxxsAAbnep7ja9U192.jpg@!rw9"><br><br>摄影／朱运宽',
'<h2>佤族魔巴：引导人与神灵进行对话的祭师</h2>每年中国沧源佤族“司岗里”狂欢节期间，距离沧源佤族自治县20公里的沧源崖画一号点前，盛大的祭拜千年崖画活动都会如期举行。<br><br>通往沧源崖画一号点的那条小路上，总是挤满了前来祭拜的人群。<br><br>当红公鸡的血滴落在古老的岩厦前，佤族祭师魔巴诵经的声音就会响起。<br><br>除了当地的佤族群众，大多数前来参与祭拜的人都无法听懂魔巴经文的内容，相当一部分人甚至无缘一睹魔巴的风采。<br><br>但佤族祭师魔巴的吟唱仍然穿越了喧闹，以其特有的神奇力量让躁动的山谷安静下来。<br><br>佤族汉子一条条光滑黑亮的脊背把人们的目光从山脚一直引领到神奇的崖画前，让人们从他们背上粘有羽毛的弓箭上、从他们匍匐的姿势上，去体会他们祭拜的虔诚，去感受沧源崖画穿越时空的力量。<br><br><img src="http://img0.dili360.com/ga/M01/01/F7/wKgBy1Q2wJ2AOkeRAADgXSLwQUQ893.jpg@!rw9"><br><br>医疗这是上世纪六七十年代佤族百姓就医的情形，如今少数民族居住地区的医疗条件已得到更大改善。<br><br>千百年来，在佤族社会中，祭师魔巴做的就是引导人的灵魂与神灵进行对话的工作。<br><br>当牺牲鲜红的血带着其神秘特性为族人豁然打开一条通向神界的通道时，魔巴的吟唱便会在胸腔挤压的窒息中开始，神性的光芒便会照耀和温暖每个部族人，沉睡于族人记忆深处的千年迁徙史，便会在魔巴富有磁性的嗓音牵引下得以再现：洪水吞噬着大地，毁坏着人类的家园，人类的火种就要熄灭。<br><br>是亲亲的姆依吉神啊，赐给了人类一只木槽，让我们的始祖与黑母牛交配。<br><br>母牛产下了一颗美丽的葫芦籽，葫芦籽长成了一个美丽的葫芦。<br><br>它就是传说中的“司岗”，就是人类最早的家。<br><br>佤族是部族成员中的老大，他们曾经建造过一座座的城池，创造过辉煌的文明。<br><br>但美丽的家园就像美味的食物必然引起纷争，在异族的追击下，佤族失落了自己的家园、丢失了自己的文明，来到了今天的阿佤山区地带……魔巴所说的阿佤山地带，便是地理中所指的澜沧江以西和怒江以东的怒山山脉南段的崇山峻岭，全国两个佤族自治县—沧源佤族自治县和西盟佤族自治县，以及有佤族分布的县便身居其间。<br><br>千百年的大山阻隔和频繁的部族械斗，阻塞了部落族人与其他部落族人之间以及外面世界的心灵通道，让他们在这种自闭中将自己的精神世界拱手交给了神灵。<br><br>在佤族人的世界里，所有有形和无形的东西都有自己的灵魂，每一个地方都是神灵的居住地，每种灾难和病痛都与人类的行为和神灵世界的鬼神有着直接或间接的关系。<br><br>在这种人神共存的复杂关系中，祭师魔巴的地位显得神圣而庄严，佤族人贫困的世俗生活也因为这种神性力量的注入而变得丰富并充满着力量。<br><br><img src="http://img0.dili360.com/ga/M02/01/F7/wKgBy1Q2wJ2AbfCkAADzrHqAA8M967.jpg@!rw9"><br><br>教育佤族社会的传统教育，通常是以家庭教育为基础的社会生产生活教育，也就是在共同劳动生产与生活中，由长辈进行口头教育和行动教育，后来佤族群众聚集地办起了学校，方便了佤族孩子入学。<br><br>但并不是每个人都具有当魔巴的资格，作为佤族这样一个在迁徙中将本民族写在牛皮上的文字吃进肚里的民族，魔巴神授的天赋显得格外重要：每年春种谷魂落地的时节，旱谷地里谷子抽穗扬花的季节，寨里一年或几年一度的拉木鼓祭祀活动，魔巴必须以神赋予的天才记忆，将阿佤先祖从葫芦诞生以来数千年颠沛流离的迁徙发展史复原出来，并能够从这些神授的传说和先祖留下的故事中，读懂神灵的暗示，以此来把握整个部落的兴衰。<br><br>用佤族老人的话说就是，没有魔巴的引领，人界便无法实现与神界的沟通，人神关系和谐的丧失，便会导致各种灾难的降临。<br><br>这样的理念在每个部族成员中可谓是根深蒂固，以至于像我这样出生于60年代末、沐浴于现代文明的佤族后裔，浅意识里仍保留着这种人神共存的观念，并对魔巴产生一种难以言说的信赖和敬仰。<br><br>',

'<h2>“赤水家族”姹紫嫣红的地球秘密</h2>江河湖海、冰川温泉，在人们的想象中若非一脉碧色，便是冰清玉洁。<br><br>可是，在我们生活的这个星球上，却存在着许许多多的“赤水”，它们一反常态，姹紫嫣红，拥有令人惊讶的神秘色彩。<br><br>这些“赤水”的背后，隐藏着怎样的地球秘密？<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wHaAMeffAAkZxHH5PAs733.jpg@!rw9"><br><br>海岛粉湖，艳若桃花姓名／荷里亚湖<U+2003>地址／西澳大利亚海岸中岛在西澳大利亚海岸的群岛之中，这个神秘的粉湖让其所在的中岛独树一帜。<br><br>它是一个咸水湖,也是一个潟湖，湖水较浅，沿岸布满晶莹的盐，四周则是桉树林，一条狭窄的沙滩将湖与深蓝色的海水隔离开来。<br><br>白盐、绿林、碧海、白沙和粉色湖水，共同构造了美妙的色彩图景。<br><br>摄影／Jean-Paul Ferrero／Auscape／c几年前，在人烟稀少的澳大利亚中岛海边，我曾与一个神秘的湖泊——荷里亚湖相遇。<br><br>半月形的它有着非常独特的色彩——明亮的粉红色，一汪赤水招摇在碧海蓝天和碧绿的树林中，像是镶嵌在印度洋边的一块瑰丽玛瑙，分外耀眼。<br><br>在相当的一段时间里，荷里亚湖所吸引我的，除了这迷人的粉色，还有它所引发的许多争论。<br><br>对于它这独特的色彩，有人说是藻类的贡献，有人则称是光线的戏法，更有人说这完全是个谎言，并展示了绿色的湖水照……<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBzFQ2wHqAMSm_AArbW7M3pms689.jpg@!rw9"><br><br>非洲赤湖，荒野传说姓名／纳特龙湖<U+2003>地址／东非大裂谷在坦桑尼亚和肯尼亚的边界地带，火山雄峙，裂谷磅礴。<br><br>由于火山，这个湖成为了一个盐碱湖，湖中盐泥的温度可达50摄氏度。<br><br>根据降雨的多少，其pH值最高可达10左右。<br><br>如此奇特的环境养育了特殊的藻类，它们给这个湖带来了浓烈奔放的色彩。<br><br>摄影／George Steinmetz/c<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wHKAJiyxAA_AndJ_HRA813.jpg@!rw9"><br><br>从高空下望，红色的纳特龙湖呈现出另一番气韵。<br><br>在黄褐色的大地上，在朵朵白云之下，它的红色饱满而神秘，像是荒野女神为自己调配的一汪胭脂。<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wIiAVGP-AADV5NQfUNU711.jpg@!rw9"><br><br><h4>湖越咸越红，盐湖变身调色板</h4>为了荷里亚湖的秘密，我拜访了西澳大利亚埃斯佩兰斯地区自然和环保办公室的约翰·里查莫先生。<br><br>从他提供的资料看，早在20世纪90年代初，西澳大学的生物学家就对湖水的样本进行了分析，确认一种学名为Dualella sailina的嗜盐藻类是造成湖水变色的原因。<br><br>在藻类大量繁殖时，它们体内所含的β—胡萝卜素让湖水变红。<br><br>至于有些人并没能看到红色湖水的原因，他解释说，雨季里湖水盐度会下降，旱季时盐度则飙升，这都会影响嗜盐藻类的繁盛程度，于是湖水的颜色就随着盐度的变化而改变，呈现出从淡绿到深红等不同的色调来。<br><br>“要看粉色的荷里亚湖，也是要看时机的。”<br><br>顺带着，他说起了关于粉色湖泊的另一个秘密，“这一带并不只有荷里亚湖一个粉色湖泊。”<br><br>在他展示的十几张航拍图上，我看到了一派更奇异的现象——一个个或粉或红的大小圆盘星罗棋布地散落在海岸线一带，把大地变成了红色阶的调色板。<br><br>原来，盐业是埃斯佩兰斯地区的支柱产业。<br><br>这些姹紫嫣红的圆，乃是一些天然盐湖或者人工盐池。<br><br>',
'<h2>布朗族:生活在“秘境”里的民族撰文/陶玉明（布朗族） 摄影/徐怀学<U+2002>等 绘图/于继东</h2>布朗族的民房结构大致有两种形式:土木结构式的房屋和‘干栏式’的竹楼。<br><br>茶是大自然馈赠勤劳善良的布朗族的珍品。<br><br>在布朗人的生活中时时事事离不开茶。<br><br>布朗族的男孩与女孩到了十四五岁时要举行‘漆齿’的成年礼仪式。<br><br>布朗族认定时间上世纪50—80年代<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBzFQ2wGSAcNp9AAS5OgBWWag919.jpg@!rw9"><br><br>地点／云南省西双版纳傣族自治州勐海县西定哈尼族布朗族乡章郎村  摄影／陈海汶<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBzFQ2wGOAPFCOAAFl2REaTes626.jpg@!rw9"><br><br>杨毓襄1926年出生于云南施甸。<br><br>1944年参加中国驻印远征军，1946年进入云南大学文史系学习。<br><br>1956年参加了越南民族调查组，开始接触民族调查。<br><br>1956年8月，进入云南民族研究所，对滇藏高原20多个民族进行调查识别，此外还参加了民族纪录影片的拍摄。<br><br>1961年进入中央民族学院研究生班进修，1964年回到云南，曾任云南民族调查组组长。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wGSAWEqlAAHKNKWSS6E420.jpg@!rw9"><br><br>布朗族的房屋结构以竹木为主布朗族的民房结构大致有两种形式—土木结构式的房屋和“干栏式”的竹楼。<br><br>靠内地保山、临沧一带布朗族的住宅是属于土木结构的两层楼房，或是双斜面的平房。<br><br>屋顶有的盖成长方形，有的盖成圆锥形，四壁是用土基筑墙，在有竹林较多的村寨，是用粗龙竹编织成篾笆的竹墙，再用泥巴与牛粪混合后粉涂之，以避风雨。<br><br>西双版纳、澜沧一带布朗族的住房，称作“干栏”竹楼。<br><br>“干栏”竹楼全为竹木结构，用14根到16根直径20厘米的粗木为柱，中柱4根较粗，高约5至6米，横梁4根，长约4米，椽子150根左右，屋顶突出为双斜面的草排盖成，每间需要草排800余张，大房子需要1500张，木板20多块。<br><br>这种“干栏”式屋顶，很像舞台上的“孔明帽”。<br><br>当地老人传说：古代时，边境常受外国人入侵，民不聊生，于是诸葛孔明率领大军，挺进边疆，平息了外侮，各民族人民才得以安宁，布朗族人为感激孔明，在盖房子的时候都仿照孔明的帽子，盖起“孔明帽”的屋顶。<br><br>这虽然是传说故事，却反映了历史上各民族对孔明的敬仰。<br><br>这种竹楼建有二层，上层住人，搭七八级楼梯，下层关猪、鸡、牛等，也可以堆放柴火和什物。<br><br>竹楼上方用几根横梁架起，上盖篾席，用木梯爬上去，存放粮食谷物及其他用具。<br><br>在竹楼右侧用木架搭成一长方形凉台，上铺篾席，搭有竹竿，竹竿用于晾晒衣服，凉台用于乘凉。<br><br>楼下四周用木棍围成栅栏，留有门。<br><br>在布朗族地区，无论是竹楼还是木楼抑或是竹木楼和砖木结构的楼房，其民居一直保留着传统的建筑风格。<br><br>即民居建筑分上下两层，上层住人，下层关养猪、鸡、牛、马等牲畜，抑或堆放杂物、柴草。<br><br>进入布朗族村寨，一眼望去，寨中建筑的形状都像根据同一张设计图建造的作品。<br><br>一般竹楼可住20年，每隔2年要用茅草翻盖屋顶一次。<br><br>布朗族修建房屋时，都是全“嘎滚”的成员集体协作。<br><br>竹楼建成时，当晚全村亲友都来贺新房，主人还要请本地的歌手来唱贺新房调。<br><br>随着生活条件的改善，砖混结构的住房已经逐步代替了土木结构的住房。<br><br>布朗族村寨在离村子不远的地方，家家户户都盖有一间间小仓库，用来存放粮食，离村寨一定距离主要是为了防止火灾。<br><br>这些仓库平时无人看守，不过很少有偷盗现象。<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBzFQ2wGiAYB22AAaflXwSovw316.jpg@!rw9"><br><br>村寨都是建在山坡上布朗族是中国古代濮人的后裔，主要分布在澜沧江和怒江流域，包括保山、怒江、德宏、临沧、普洱、西双版纳等地州。<br><br>目前中国的布朗族人口只有9万多人，作为云南省特有的15个少数民族之一，自古以来便在云南这块土地上生息繁衍，其所处的自然环境，使得他们创造了独特的文化。<br><br>布朗人都是聚寨而居，很多村寨都是建在海拔2000多米较为平缓的山坡上，四周多是险峻的陡坡。<br><br>历史上，布朗族的村寨多是用带刺的树丛或石头砌成寨墙，以防外敌。<br><br>村寨出入有门，随时可以关闭。<br><br>  布朗族没有自己的文字，许多文化艺术和民间故事都只是靠口口相传的形式流传下来。<br><br>历经千百年的沧桑岁月，这些故事经过时光的打磨、岁月的洗炼，像刚出土的金银碎片一样熠熠生辉。<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBzFQ2wGSAVKwbAAGAZJLwvUU142.jpg@!rw9"><br><br>生产过程中每道工序都要祈祷新中国成立前，布朗族地区的生产方式十分落后，多数地方只能从事“刀耕火种”的农业生产。<br><br>主要农作物有旱稻、玉米，其次是小麦、荞麦、瓜豆之类的“杂粮”。<br><br>布朗族种植农作物的地块以旱地为主，进行农业生产的主要工具有：长刀、斧子、镰刀、镞、锄头、犁、木齿钉耙等。<br><br>旱稻种植的一般生产过程包括：选地、砍地、烧地、整地、下种、薅草、割谷、堆谷、打谷、运谷、装仓11道程序。<br><br>布朗族在生产过程中，每一道工序都十分讲究。<br><br>比如选地、砍地、烧地、薅草、割谷、装仓等每道工序都要举行祈祷、祭祀仪式。<br><br>其中选地、砍地和烧地内容最丰富。<br><br>选地通常是由村寨头人“借巴”带着全村各户成年男子或妇女集体去选，主要是选那些轮歇丢荒很多年的老地，选定之后，由家族或单户去认地。<br><br>回到寨子后又以家族或个人为单位，请薄摩或布占打卦，如果占卜吉利，该土地即可砍种，否则要重新选地。<br><br>砍地也是全寨村民一起出动，但砍地时是各家砍各家的。<br><br>在出发前，借巴会持一对腊条行祈祷礼仪，祭祀完毕，即可砍地。<br><br>到了傣历五月的“完帕”、“完布”和“完苏”3个日子，就开始烧地了。<br><br>布朗族人认为，选这三天烧地风才大，火才烧得透。<br><br>烧地也是全寨一起出动，土地相邻的人家一起烧，防止火烧出地界。<br><br>烧地前还要请求佛爷、和尚前往念经、滴水、祭祀鬼神。<br><br>祭祀完毕，方可烧地。<br><br>若烧到野兽，大家平分，人人有份。<br><br>此外，布朗族的播种、打谷也颇有意思。<br><br>比如点播种子时，男人会走在前面，手握一根长长的木棍戳窝，女人跟在后面，向窝里丢种子，从山脚退着往山顶种。<br><br>而到了收获季节，就要把旱谷抱到篾笆上，用棍敲、棒打、脚搓、手揉，然后再用扇子清除谷物中的秕谷和杂草。<br><br>布朗族的这些生产过程，如今当然已经看不到。<br><br>在三四十年前，布朗族人用上了较为先进一点的生产工具后，一些祭祀方式也开始被慢慢省略。<br><br>如今，布朗族除使用一些竹木工具外，小型的铁质农具已被先进的工具所代替。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wGmATjOtAAHx0qFrXFQ307.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBzFQ2wGmAIXuIAAJouYYNzb0643.jpg@!rw9"><br><br>布朗族保留着男耕女织的传统男耕女织是农耕时代布朗族的生活写照。<br><br>耕地的犁铧和织布的腰机是布朗人家必备的生产、生活工具。<br><br>犁铧和腰机陪伴了布朗人家几个世纪，直到今天人们都还在用着。<br><br>布朗族是心灵手巧的民族，这反映在他们精湛的纺织技术中。<br><br>在布朗文化中，纺织文化是最为传统和核心的组成部分之一。<br><br>在云南省双江拉祜族佤族布朗族傣族自治县邦丙乡的邦丙村现在仍能演绎自唐宋时期就有的较高水平的纺织工艺。<br><br>走进这个地处大山的布朗族村寨，你便会发现，至今大多数家庭都还保留着整套性能齐全的老式纺织工具：轧棉机、纺线机、织布机。<br><br>今天他们依然保留着自己种棉花、自己纺线织布、自己制作衣装被服的生活方式。<br><br>尽管现代文明已悄然“侵袭”着这个古老的村庄，但这里的布朗人依旧精心呵护着千百年前的传统文化。<br><br>在布朗纺织中，最能体现织手技艺高低的要数织制历史上称“榻布”现在叫做“牛肚被”的织品了。<br><br>“牛肚被”是布朗族自己织制的被服，因结构像牛肚（牛胃）一样外滑内绒而得名。<br><br>此被全用棉线织成，盖在身上柔软而暖和，且结实耐用。<br><br>织制一块牛肚被需花费织手的不少时间和精力，还需要织者心灵手巧，因此，现在会织牛肚被的人越来越少。<br><br>据说现在这一门技艺在别的地方已失传，只有双江邦丙一带的布朗族还保存着，成为双江一绝。<br><br>邦丙布朗族不仅能织布制衣，还能自己染色。<br><br>尽管有些技术已失传，但这里的布朗人仍然继承了本民族的传统色彩—靛青或黑色的染制工艺。<br><br>所用到的染料，是布朗人从深山中采回的一种叫“腊阿”的植物，经过捣碎浸泡、调和石灰、火灰沉淀所得，当地自制的棉布衣装，就是用这种染料印染。<br><br>在生产方面，同家族人员之间借种土地不用报酬，只要口头说一声就行。<br><br>没有种子，也互相赠送。<br><br>在生产过程中，如砍地、薅草、割谷、脱粒等，家庭成员之间多实行不计报酬的互相换工。<br><br>一家有事，全寨相帮，完全自愿，不要报酬。<br><br>并且助工者会自带饭食，主人不需铺张，这种习俗至今还是如此。<br><br>“请工”会被认为是小气。<br><br>布朗族人在生活上也互相帮助，家庭成员有婚嫁时，要宴请全氏族的人，女方要把男方送来的礼品分成小包转送氏族内的亲属。<br><br>同家族成员盖新房，第一天由主人向各户送草烟一小包，邀请族人帮助。<br><br>第二天亲友前来帮忙，有的还送粮食、木料、篾条和若干块草排，主人家只招待帮工伙食，不另给报酬。<br><br>平时猎获野兽，除交头人一腿之外，亦要分送一块给家庭成员表示“骨肉至亲”。<br><br>同氏族、家庭成员之间一般不分家，如果兄弟较多，实在不得已要分，一定要把屋子盖好，让分出去的子女基本能独立成家过日。<br><br>要不然会被全寨子人取笑：家内不团结，家里穷才分家。<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wGWAOKvQAARVIJYjAqY100.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBzFQ2wGmAN8QzAAR5lVTdFFw049.jpg@!rw9"><br><br>茶与布朗族的渊源似乎与生俱来茶是大自然馈赠勤劳善良的布朗族的珍品。<br><br>在布朗人的生活中时时事事离不开茶。<br><br>千百年的茶缘，布朗人说茶、吃茶、唱茶、用茶……可谓到了极致。<br><br>布朗族是中国古代“濮人”的后裔。<br><br>有专家指出，茶叶是云南古代“濮人”最早发现和种植的。<br><br>在布朗族民间流传着布朗族先民叭岩冷给自己的部族留下茶树的故事，尽管这些传说无从考证，但说布朗人与茶的渊源用“千百年”来形容是恰如其分的。<br><br>在双江，确有一个像传说中那样吃茶叶、穿茶叶、用茶叶的布朗族村庄—公弄村。<br><br>笔者多次探访过这个充满神秘色彩的小山村。<br><br>这个村人均只有0.2亩的水田,而茶地则达人均6亩以上。<br><br>公弄村有三绝：“茶树老、茶艺多、茶俗浓。”<br><br>公弄村离县城30多公里，坐落在与勐库千年古茶山比肩而立的公弄大山上，村落远处树木葱郁，近处是成片成片的茶园。<br><br>据中国农科院茶叶研究所虞富莲研究员、中国科学院昆明植物研究所闵天禄研究员等专家考证，那片足有12000多亩的古茶树群落是目前人类已发现的海拔最高、分布最广、密度最大、原始植被保存最完整的千年古茶树群落。<br><br>站在古茶园中，谁都会很自然地把对面的千年野生古茶与公弄布朗族先民引种、驯化，直至成为今天的栽培型古茶园联系在一起，虽然至今没有人对这一过程做过确凿的考证，但情形不容你辩驳。<br><br>自古就受到茶树恩泽的布朗人，在公弄村积淀了丰富多彩的茶文化。<br><br>当地布朗人把对茶的情感凝聚成了一首首茶歌，一曲曲茶舞，还结晶成带有浓郁民族风情的厚重的茶艺茶道，其中有竹筒茶、煳米茶、明子茶、竹筒蜂蜜茶最让人叫绝。<br><br>所谓竹筒茶，就是采来鲜嫩的茶叶，砍来碗口粗的竹子，制成一头留有实心竹节的竹筒，然后将鲜叶杀青，趁热置入竹筒中，再用一竹塞将竹筒塞紧，而后置于火上炙烤，当竹筒考焦后，筒内的茶叶也被烘干，随即就可沏出一杯风味独特的竹筒茶。<br><br>煳米茶和明子茶是布朗人以茶入药的典范，此茶用料独特。<br><br>其泡制方法是先将土罐放入火塘中烤热，再在罐中放入适量糯米烤黄，然后再放入茶叶同烤，待茶叶烤黄，糯米烤焦时，再放入事先准备好的通管散、甜百改、姜片、扫把叶（灌木）几味草药，用滚烫开水冲泡，最后加上红糖放回火塘中烹煮3至5分钟，一罐色彩暗红、香气逼人的煳米茶就制作完成了。<br><br>明子（及松明）茶的制作方法与煳米茶相似，只是用料时以松明取代通管散、甜百改、姜片、扫把叶即可。<br><br>布朗族的老人俸正祥告诉我，煳米茶是治感冒、咳嗽、喉痛、肺热燥火的良药，而明子茶能治肠胃不适或便秘。<br><br>竹筒蜂蜜茶是接待上宾的贵重饮品，其制作工艺较为复杂。<br><br>先采来鲜嫩茶叶，再砍制一个新鲜苦竹筒，将鲜叶塞入竹筒中，冲进适量开水，用竹塞把筒口塞紧，再把竹筒置于火中烧烤，直至筒中茶水沸腾，然后取出竹筒，把茶汤倒入放有蜂蜜的茶具中，再进行分杯。<br><br>这时香气绕梁，满屋飘散着沁人心脾的茶香。<br><br>按照布朗人的风俗，敬茶非常有讲究，不论什么茶，敬茶都要从老人和父母敬起，双手奉上，以示尊敬。<br><br>茶叶在布朗族生活中占有重要的位置，是馈赠贵客的重要礼品。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wGqAXW09AANfZ_Iocms333.jpg@!rw9"><br><br>茶是婚姻礼俗中绝不可少的物品在距离双江县城30多公里的公弄村，茶俗更加浓郁。<br><br>这里的布朗人因爱茶而敬茶，视茶为圣洁之物。<br><br>他们因敬茶而祭茶，并且每年都要祭拜茶祖。<br><br>同时还以茶入药，食茶驱邪。<br><br>可以说，无论起房盖屋、婚丧嫁娶、走亲访友无处不用茶。<br><br>另外茶在布朗人的婚姻习俗中也是绝不可少的物品。<br><br>布朗族的青年男子“串姑娘”时，姑娘开门把小伙子迎进屋内坐定后，会先拿出“烟锅”，装上家中自种的烟叶，点上火，敬给小伙子。<br><br>敬烟前姑娘自己先吸上几口，然后递给小伙子们。<br><br>布朗人认为，给别人敬烟自己先吸上几口是一种礼貌。<br><br>他们认为只有敬给死人的烟，才不先吸上几口。<br><br>敬完烟，姑娘便边烧开水边“烘茶”。<br><br>所谓“烘茶”，是把茶叶放入茶罐中，拿到火上烘烤。<br><br>边烘烤边不断摇晃茶罐，使罐内茶叶不断翻动，达到受热均匀的目的。<br><br>茶叶烤到发黄的时候，便会喷出一股青香的味道。<br><br>这时，先在罐内倒入少许开水，把罐晃动几下，将水倒掉，名曰“洗茶”。<br><br>这是必须做的一道程序，谁家姑娘“煮茶”时不先“洗一道”，不但会被人认为不懂卫生、不会做事，还会被误解为看不起对方。<br><br>之后，便加水“煮茶”，再用茶盅给小伙子们敬茶。<br><br>在敬烟、敬茶时，姑娘往往把第一锅烟和第一盅茶敬给自己的意中人。<br><br>背篓镰刀作陪嫁布朗族姑娘出嫁，除衣裳以外，随嫁的必有背篓和镰刀。<br><br>布朗族女性携物全用背篓背。<br><br>背篓上套一个背索，索挎头顶。<br><br>背篓是女性的重要生产工具，采茶、背柴、运送粮食和其他物品，全都离不开背篓。<br><br>在布朗族的劳动分工中，割稻谷、割草等，大多是女性做的活计，故镰刀亦属女性的重要工具之一。<br><br>姑娘出嫁，父母总希望她到婆家后，勤俭持家，如若不然，父母就会感到丢脸。<br><br>背篓和镰刀作为陪嫁物，可以说寄托了父母的殷切希望，铭刻着父母的谆谆教诲。<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBzFQ2wGmAZ0gvAAIsUgQDDgE261.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wGmAU1P9AAIrR6p_fF8264.jpg@!rw9"><br><br>布朗族人集体拜佛的活动很多布朗族普遍信仰小乘佛教，小乘佛教信仰在其社会生产生活中具有重要的影响力，几乎每一村寨都建有佛寺，男子出家为僧一段时间成为其生活历程中的一个重要环节。<br><br>小乘佛教在云南的西双版纳、临沧和德宏等地区影响很深。<br><br>小乘佛教是何时传入布朗族地区的，在历史文献中并无明确记载。<br><br>根据民间传说，小乘佛教大致在两百年前由傣族地区开始传入布朗山一带，并在新中国成立前的数十年间得到发展。<br><br>由于历史渊源相同，布朗族地区和傣族地区小乘佛教的制度、设置都很相似。<br><br>历史上的统治者通常利用小乘佛教来达到维护统治的目的。<br><br>比如布朗族头人的选举，就规定必须在佛寺内，在佛的监视下进行。<br><br>佛寺（又称缅寺）是布朗族人进行宗教活动的主要场所，多建在村寨的最高处，以落地重檐多坡面平瓦建筑为主，寺旁有和尚住处，和尚多为本村寨入寺为僧的男子。<br><br>布朗族的俗人佛教徒热衷于“赕（音胆，意为敬献）佛”活动。<br><br>在布朗族的许多佛事活动中，人们除了要举行迎接太阳的仪式，还要集体到佛寺举行堆沙、浴佛、泼水等活动。<br><br>在傣历一月十五日这天举行“赕帕”（拜佛），八月十五日举行“赕坦”。<br><br>“赕”来自傣语，佛教俗称“布施”或“化缘”。<br><br>在布朗族的传说中，他们与傣族是兄弟关系，居住在山区种地的布朗族是哥哥，居住在坝子种水田的傣族是弟弟，所以布朗族每次“赕佛”，都要请傣族佛爷上山，而傣族“赕佛”时，也会请布朗族佛爷下山。<br><br>佛爷出行念经要从众人脊背组成的“人毯”上踩过，而被佛踩过的人，则会一生吉祥平安。<br><br>撰文／杨毓襄<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBzFQ2wGqAYe4aAAGgVK2ZpjI607.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBzFQ2wGqAWi-vAAGStlPhrOU613.jpg@!rw9"><br><br>是否已婚可以从妇女的服饰上看出来现代布朗族的服饰不仅与古代濮人的服饰大不相同，而且，居住在各地的本民族服饰差异也很大。<br><br>居住在西双版纳和澜沧一带的布朗族妇女，喜着圆领对襟的白布或粉蓝布短衫，双襟在胸前交合后，再把双条带在左腋下打个活扣，衣角两边各悬挂一条飘带，随时可把短衫系紧。<br><br>已婚的妇女喜欢穿黑布或青布短衫，内着鲜艳条纹的花布贴身夹衫。<br><br>下身着两层筒裙，内层是白布裙，外层是黑地红色横条纹的花裙，下摆镶一道黑布或蓝布边。<br><br>小腿缠白布裹腿，头缠黑色或青色包头巾。<br><br>姑娘留长发，妇女则梳发髻，上插一根银簪针，针顶端镶嵌三颗菱形透明的玻璃珠，下系一条银链，吊着多角形的小银片、小银铃等。<br><br>两耳戴银耳环，下垂至肩。<br><br>年轻的姑娘，两只手臂还箍着一对银手镯，发髻上插着几朵美丽的鲜花，显得婀娜多姿，十分秀丽。<br><br>墨江、双江、永德等地布朗族妇女的装束，大体与西双版纳地区的相近。<br><br>只是爱美的姑娘还在腰带右边吊一条用丝线织成的长4厘米的红穗，这是小姑娘特有的装饰品，也是将来赠送给心爱的小伙子作为系弦琴带的爱情信物。<br><br>已婚妇女应取去红穗，不再佩戴，头部挽发髻，内层用白毛巾包裹，外层再套一条长丈余的青布包头，折叠成波浪状。<br><br>如果是少女，包头外还要罩一条白毛巾。<br><br>施甸布朗族妇女喜欢穿漂白布或土蓝布缝制的高领、长袖、大面斜襟的上衣，袖沿镶红绿花布横条。<br><br>高领还绣着精美的花纹图案，衣领系一条用十余个银泡镶嵌的颈项带，颈项前别一朵精致银花。<br><br>斜面襟上领和袖口镶贴红、蓝、白三色花边。<br><br>外罩一件花布对襟短褂，褂襟各边镶钉15对至20对银币小纽扣，在圆领两边各吊一条银链，分别串着银针筒和挖耳的银器作为装饰品。<br><br>胸前系青布围腰，滚白布边，长达膝部。<br><br>下身着青布长裤，裤脚肥大，扎青布裹腿。<br><br>挽发髻，头缠两块3米多长的青布包头，折叠成三角状，包头外扎一条彩色玻璃珠穗，接合部插一朵白绒球，包头前额留一撮刘海儿。<br><br>少女喜欢戴银器装饰品，银器有银头链、银扣、银项链、银耳坠、银手镯、银戒指、银锁等，其中，银手链长达50至70厘米，可以缠戴在手腕上。<br><br>足蹬绣花布鞋，走起路来，叮当作响，十分端庄雅致。<br><br>布朗族有自己的银匠，但为数不多，所用银饰除少部分是请本民族银匠打制外，大都是向坝区的傣族购买。<br><br>男子的装束，各地布朗族大体一致。<br><br>上身穿黑布或青布的圆领、长袖的对襟或大面襟，口袋内贴，下身宽裤，肩挎挂包。<br><br>老人头戴青布大包头。<br><br>儿童剃光头，戴瓜布小帽，青少年留短发，喜戴羊毡帽，帽沿还插几朵鲜花，腰挎长刀、挂包，显得英武潇洒。<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wGqAVDi8AAEbRwOm--s033.jpg@!rw9"><br><br>布朗族的婚姻善于借物传情婚姻属于每个人的人生大事，世界上每个民族的婚姻习俗，都有着不同于其他民族的独特之处。<br><br>这些风格各异的婚俗，共同构成一幅异彩纷呈的文化图景。<br><br>布朗族的婚俗，也自有一番风情。<br><br>布朗族婚姻恋爱自由，很少受到父母的干预。<br><br>各地布朗族婚俗大同小异，一般都有恋爱、说媒、过礼、迎亲、回门等过程。<br><br>布朗族的男孩与女孩到了十四五岁时要举行“漆齿”，也就是一种被称作“节”（布朗语音译）的成年礼仪式。<br><br>届时男女少年相聚在一起，用铁锅片烧取红毛树黑烟，彼此为异性染齿。<br><br>染齿意味着步入成年，可以公开参加村寨中的社交活动。<br><br>“串姑娘”是布朗族传统的恋爱方式。<br><br>布朗族青年的恋爱和婚姻十分自由，受到家庭和社会的支持。<br><br>每当月亮升起的时候，小伙子们换上新装，怀抱牛腿琴，结伴来到姑娘的竹楼下面，在优美的琴声中，布朗小伙们争相用恢谐的语言和热情的歌声去打动意中姑娘的心灵。<br><br>梳妆打扮的姑娘们也早早燃起火塘，打开房门，请小伙子们进来，用对歌、递烟、敬茶等巧妙的方式表达出自己对心上人的爱慕。<br><br>布朗族男女青年相爱以后，恋爱的时间比较长，两年、三年甚至更长。<br><br>恋爱期间，一对恋人情意绵绵，一往情深，只要有机会他们便形影相伴，有时不能见面，他们可以用树叶传情。<br><br>方法是，当得知恋人必走某条路时，就把树叶放在途中，恋人见到便会心领神会，恋情更浓。<br><br>各种树叶的含意是：竹叶表示“我等着你”；红毛树叶表示“我俩相爱永不变心，永不分离”；松树叶表示“我不断地回头看你”；扫把叶表示“我走得慢，边走边等你”。<br><br>当然，如果发生忘恩负义、背叛爱情的事，也会引起对方的憎恨。<br><br>亦可用树叶表示自己的愤怒和诅咒，坎戛叶表示蔑视和侮辱对方；辣椒叶表示“我恨透了你”；而橄榄树叶则表示“我恨你，要把你剁成肉酱”。<br><br>如果双方确认感情可靠，可以结为夫妻、白头偕老，男方便告诉自己的父母，可以到女家“问媳妇”了。<br><br>布朗族的婚礼比较简朴，“问媳妇”定了婚事以后，就专候良辰吉日再“接媳妇”。<br><br>“接媳妇”这天，两家都办酒席，请亲朋好友前来“做客”。<br><br>酒席中有一道特殊的菜肴，它是八只鼠肉干。<br><br>鼠肉干上婚喜宴桌，而且如此严肃、庄重，人们自然会觉得太古怪、太离奇。<br><br>其实它有着一段感人的历史渊源。<br><br>相传，很早以前有一位布朗小伙爱上了一位姑娘，姑娘的父亲嫌弃他，于是提出，小伙子必须送来八背篓的山鼠肉，才能把姑娘嫁给他。<br><br>此后，小伙子不辞艰辛劳苦，他挖呀挖，三年后满满的八背篓山鼠肉干送到了姑娘父亲的面前。<br><br>姑娘的父亲为小伙子真诚和吃苦耐劳的精神所感动，答应了这门亲事。<br><br>以后，布朗族就以八只来象征八背篓，让山鼠肉干在婚喜宴席中占据重要的位置。<br><br>这告诫青年人，对爱情要坚贞，要用勤劳、用汗水去换取幸福。<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wGqAKpRtAAGiCEzTEXM566.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wGSALajrAAU8BBs1mvw291.jpg@!rw9"><br><br>布朗族的春节在傣历六月布朗族的节日除少数是宗教活动外，大都是民间传统的习俗节日。<br><br>除有一些节日与汉族同过外，至今还保留以下主要节日。<br><br>春节。<br><br>每年傣历六月举行，时间为三天。<br><br>第一日，准备糯米粉等吃食；第二日，杀猪宰牛，互赠糯米粑粑，到缅寺赕佛，年轻人敲象脚鼓、击铓锣、唱歌跳舞、打竹球；第三日到缅寺听佛爷诵经、滴水。<br><br>墨江、双江布朗族在春节时，初一凌晨，要去山泉旁“抢新水”，象征全年吉祥。<br><br>施甸的布朗族过春节，初一妇女和小孩不能出门，男子集体前往山上打猎。<br><br>初二备办酒、鸡、菜三种，到山林先祭山神土地，后到龙潭祭祀龙王，祈求龙王年年吐水，不让龙潭干涸，风调雨顺。<br><br>初三和初五，每日要祭祖先，互相拜年。<br><br>“跳会”。<br><br>“跳会”是施甸布朗族贺“观音老母”的盛大节日，每年农历二月十六、十七日举行。<br><br>村寨头人要筹办素菜送到德斋寺献给佛祖老爷、观音老母。<br><br>在寺前点香烧纸钱，次日带领全村老幼抬着三把用竹篾条扎成圆状的幡幔纸伞，青年击鼓敲锣，前往德斋寺祭佛祖。<br><br>祭毕，围庭院而跳，耍九龙节。<br><br>最后将纸伞烧于庭炉中，始散。<br><br>“泼水节（桑堪节）”是布朗族的盛大节日，每年农历三月清明节后10天举行，即公历4月13日至15日。<br><br>双江布朗族在泼水节期间全村青少年男女拿着竹盒、小竹篮到河中捞沙，背回缅寺，在缅寺广场前堆沙祭佛。<br><br>次日中午，全村老幼穿着新装，手持株栗花、椿木树枝，齐集村头，青年击鼓列队前往缅寺，并把花朵、树枝插于沙堆上，每天插花三至五次，夜间，青年男女尽情狂欢，热闹非凡。<br><br>“奥瓦沙”亦称“关门节”，每年傣历九月十五日举行。<br><br>全寨赕佛，到缅寺听经、滴水，年满40岁以上的老人要住在缅寺。<br><br>全寨停止生产一天，举行庆祝活动。<br><br>三天后，将缅寺大门关闭三个月，僧侣日夜诵经，禁出寺院。<br><br>“考瓦洲”，也称“开门节”。<br><br>每年傣历十二月十五日举行。<br><br>全村信徒携带供品，前往缅寺施舍功德。<br><br>男女老人进驻缅寺，听佛爷诵经，三日后返家，全村停止生产三天。<br><br>夜晚，男女青年尽情唱歌跳舞，击鼓锣。<br><br>三天后，将缅寺大门打开，僧侣可以出门串寨。<br><br>“赶听”，是西双版纳布朗族盛大的节日。<br><br>赶听并不定期，只要物质准备充分，便可举行，赶听有全寨性的大赕和私人大赕。<br><br>全寨性的“赶听”需时三天，由村社头人组织群众赕佛，赕品有僧侣的袈裟、银币、旗幡、酒肉等，承办者多为头人的富裕者。<br><br>尝新米节。<br><br>农历七月中旬至八月初，选定某一天尝新米。<br><br>谷子成熟时，由大儿子到鬼田（布朗语叫“纳谢”，提前插下的一小块秧田，栽秧时要祭秧神）里去割几穗谷子回来，摆在堂屋中，再加上一点老谷老米，一齐摆放桌上。<br><br>找一对鸡，对着谷穗祝祷，然后杀鸡，煮整鸡，取出摆放桌上，再祝祷一次，感谢神灵的保佑。<br><br>谷穗拴好，挂在家神台前。<br><br>取一点新谷在铁锅中炒熟，放在杵臼中舂细，全家每人吃一点，最后撒一点在火种，然后全家进餐，以后再请来亲戚吃饭。<br><br>没有“尝新米”，新谷新米不能下锅，否则，米汤溢出，认为会大不吉利。<br><br>',
'<h2>一方水土,一方足球</h2>自从现代足球诞生一百多年来，足球已经成为当今世界第一运动，特别是四年一届的世界杯带来的全球性狂欢，可谓让黑白的足球主导了蓝色的地球。<br><br>事实上，在众多的单项国际体育组织和比赛中，也唯有78年历史的足球世界杯能够和有着112年历史的现代奥运会分庭抗礼，进入国际足联的会员国和地区成员已经达到208个，多于国际奥委会旗下的205个成员。<br><br>那么，足球和地理又有什么关系呢？<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBzFQ2wIeALM48AARvOieiC6c900.jpg@!rw9"><br><br>这不是一场寻常的足球比赛，比赛在玻利维亚西部一座海拔6000多米的死火山上进行，由玻利维亚球迷总统莫拉莱斯亲自组织并参与。<br><br>国际足联执委会2007年5月通过决议，以保护球员健康为由，宣布禁止在海拔2500米以上的地方举行国际足球比赛，莫拉莱斯便在一个月后以此举抗议国际足联的决定。<br><br>摄影/Dado Galdieri1986年，中国发行过一套4枚的特种邮票“中国古代体育”，套号T113，其中最后一枚的图案是“蹴鞠”。<br><br>这两个字虽然稍显冷僻，但这项运动对多数人来说并不陌生，通俗地说，它就是古代的足球。<br><br>《水浒传》里面有个人物叫高俅，便是当时响当当的超级球星，因为球踢得好，连皇上宋徽宗都成了他的拥趸，以至于后来踢而优则仕，竟然官至太尉。<br><br>这个典故，至少说明了一点：蹴鞠这项运动在古代中国曾经是很风靡一时的。<br><br>而且，它的源远流长，在现代也得到了国内外的一致确认——蹴鞠不仅已经是中国第一批国家级非物质文化遗产，国际足联主席布拉特在2004年中国举办亚洲杯时，亲临山东潍坊并宣布现代足球的发源地是“中国”！现代足球诞生于19世纪的英国，如今它在全世界的影响力已足以与奥运会分庭抗礼——只要看一看那些数以亿计的、为欧洲杯、美洲杯、欧冠联赛和世界杯通宵达旦的球迷就可以知道此言不虚。<br><br>对于中国球迷来说，虽然我们拥有了“足球发源地”这块金字招牌，但是，在现代足球的版图里，中国却始终处于一个尴尬的位置。<br><br>单说冲击世界杯，从1957年第一次开始到现在，仅2002年韩日世界杯时在米卢的率领下突围过一次。<br><br>纵观世界，一个国家的足球水平除了体制、技术和意志这些老生常谈的话题，从地理的角度去观察，我们又会有什么新发现呢？<br><br>',
'<h2>翻越高黎贡山的千年古道</h2>高黎贡山巨大的山脉矗立在滇西大地的缥缈间，东麓是保山，古老的永昌府；西麓是腾冲县，中国西南的极边之地。<br><br>一条古老的通道从蜀地进入滇西，从大理到保山后又先后分为三条道翻越高黎贡山，经由腾冲出境抵达缅甸及印度。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wGCAJscAAAlpbpA-RKU434.jpg@!rw9"><br><br>翻越高黎贡山的古道主要分北道、中道和南道3条。<br><br>其中从保山至磨房沟至大海坝，再由双虹桥过怒江，从南斋公房翻越高黎贡山抵达腾冲城的这条为中道，也叫南斋公房道。<br><br>图为怒江双虹桥。<br><br>摄影/陈云峰<h4>沿着徐霞客的故道</h4>从保山出发，公路就与古道在同一方向延伸。<br><br>沿路几乎可以找到《徐霞客游记》中提到的每一个地名。<br><br>我细读了徐霞客从明崇祯十二年(1639年)四月十日至十三日的日记，那是他翻越高黎贡山到腾冲所走的4天路程<br><br><img src="file:///C:UsersADMINI~1AppDataLocalTempmsohtmlclip1clip_image001.gif" height="7" align="left" width="28"><br><br>这4天的旅程已被时间凝固了千百年。<br><br>今天新的保腾公路全长168公里，吉普车要走3个小时。<br><br>在两个相距几个世纪的时空里，3个小时和96个小时已无法相比。<br><br>许多世纪以来，那些背井离乡远走异邦的行旅商客和西征将士，在这段旅途中要经历河谷的蛮烟瘴雨和高山的寒冷险恶，还要目睹那些因疲劳饥饿与寒冷死去的行人和骡马。<br><br>我想就是他们——在艰辛的旅程中攀爬的人们，对大山的敬畏之心，年年月月，沉淀在古道途中，时至今日，仍然与我们发生着心灵的感应。<br><br>翻越高黎贡山的古道主要有3条：北斋公房道、南斋公房道和分水关古道。<br><br>分水关古道是一条元代以来就使用的官道，当年徐霞客过高黎贡山进入腾冲就选择了这条路，半个世纪以前修筑的保腾公路也是沿古道开凿的。<br><br>多年来，我不止一次乘车从这里经过，每一次都觉得山中有一股力量在冥冥中吸引着你，希望你停下来，到密林深处去。<br><br>车过怒江只是一瞬间的事，从东岸到西岸跨过东风桥，不过20秒的时间。<br><br>边防检查站的士兵招手停车检查的时候，心里甚觉失落，自古以来的拒敌天堑，原来就那么简单。<br><br>既没有西征将士的悲壮，也不见毒瘴的险恶。<br><br>凭窗北望，不远处是废弃的钢索吊桥，那是抗战期间滇西反攻胜利后重修的继承桥；继承桥往北两公里是惠人桥，早先的古道从那里过江。<br><br>一切是那么平静，全然没有乾隆年间张翼《随将军果毅公出边》诗中所写的悲壮：“笳鼓声喧旭日红，绣旌晓发潞江东。<br><br>秋生霜露先驱瘴，人到边关想立功。”<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wF2AQHQoAAtbxGlGisE349.jpg@!rw9"><br><br>由保山至二道桥至勐古渡，从北斋公房翻越高黎贡山抵达腾冲城的这条为北道，又叫北斋公房道。<br><br>古道从北斋公房遗址前面穿过。<br><br>摄影/杨延康崇祯十二年四月十一日的正午，徐霞客亦从这里渡江，因舟子吃午饭而在江边耽搁良久。<br><br>他在日记中写道：“土人言瘴疠甚毒，必饮酒乃渡，夏秋不可行。<br><br>余正当孟夏，亦但饭而不酒，坐舟中，擢流甚久，亦乌睹所云瘴母哉。”<br><br>自古以来，炎热和瘴气成了潞江坝的特征。<br><br>传言“瘴毒患者朝发夕死，万无一生”。<br><br>',
'<h2>古代中国人为何喜爱这三大旅游胜地？</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wFCAX5PdAAGABB8wbvQ935.jpg@!rw9"><br><br>行船是游览山水的最好方式画中的渔翁正划着他的扁舟，从云烟里向我们行来，河流两岸左右交叉的青山，自他身后渐行渐远，那是他早已看过的风景，但如果不舍，还可随时回首流连。<br><br>这是行船的最大好处：往前看，两岸风景拱手相迎，由远及近地次第展开，像是电影的预览；回头观望，来时路上的风物再次映入眼帘，犹如电影的回放。<br><br>假如值得驻足的风景全在河流两岸，船只便是游览这绵长画廊的最好方式——它既是空间通道，来去自由；又是时间通道，可前可后，最宜游目骋怀。<br><br>这正是舟楫时代盛产诗歌的秘诀，古代的每一首山水诗也许都产生于这样一次孤舟之旅。<br><br>摄影／刘丽莉<h4>㈠ 古代中国的三大旅游胜地</h4>1-1 如果有人问：古代的中国人认为中国最美的地方在哪里？<br><br>我的回答是这三个地方：三峡、桂林、浙东。<br><br>为什么这样说？<br><br>有诗为证，这三个地方被古诗吟咏得最多——据统计，描写桂林的诗已有一万多首；写三峡的诗肯定比桂林多，我没有做具体统计，只是估计，因为《唐诗三百首》中没有写桂林的诗，写三峡的却有12首之多；而浙东，仅是写于唐代的诗就有一千多首。<br><br>三峡和桂林受到推崇，很容易理解，因为它们至今还受人青睐，我要着重说的是浙东这个地方。<br><br>今人可能不解古人为何喜爱浙东，这里虽然风景依旧，但今人已经不像往日那样痴迷。<br><br>这里说的“浙东”，是指今绍兴、宁波、台州所在的区域。<br><br>这个区域里有3条主要山脉：会稽山、四明山、天台山。<br><br>一条名为“剡溪”（今“新昌江”，下游称“曹娥江”）的河流及其一条条支流，贯穿于这些山脉之间。<br><br>1-2 有人统计：唐代诗人中有342位来过浙东并留下了诗歌，这个数字占《全唐诗》诗人总数的16%，而且都是其中的佼佼者；《唐才子传》共收才子278位，游过剡溪的便有174位，超出总数的一半。<br><br>1-3 李白就曾四到浙东，三游剡溪，两上天台。<br><br>他的一首名诗《梦游天姥吟留别》被选入中学课本，中国人大都知道，许多人甚至能背诵下来，但是现代人如果去了这座让李白魂牵梦绕的名山可能会大失所望。<br><br>甚至那条大名鼎鼎、引无数诗人竞折腰的剡溪，今人看了也会迷惑不解：这条河流真的比其他地方的河流美吗？<br><br>1-4 由此，我产生了一系列问号：为什么古人认为中国最美的地方是这三处？<br><br>为什么见过秦岭、去过峨眉的李白，对浙东的天姥山顶礼膜拜？<br><br>为什么那么多诗人来吟颂浙东的一条河流——剡溪？<br><br>千百年过去，为什么三峡和桂林今天仍然是旅游胜地，浙东的剡溪却辉煌难在？<br><br>',
'<h2>多元一体和而不同</h2>中国的南亚语系包括越芒语族和孟高棉语族。<br><br>在布朗族、德昂族、佤族和京族这4个民族中，京语属于越芒语族，其他3个民族语言属于孟高棉语族。<br><br>布朗族主要分布在澜沧江和怒江领域，包括保山、怒江、德宏、临沧、普洱、西双版纳等地州。<br><br>佤族主要分布在云南省西南部的沧源、西盟、澜沧、双江等县的山区与半山区，即澜沧江和萨尔温江之间、怒山山脉南段的“阿佤山区”。<br><br>德昂族史称“崩龙”，是中缅边境跨境民族，1956年8月开始进行民族识别。<br><br>1985年9月，崩龙族正式更名为“德昂族”，分布于德宏、保山、普洱、临沧4州市11个县镇。<br><br>京族主要分布在广西防城县（今防城港市），聚居于尾岛、巫头岛、山心岛，故有京族三岛之称，少数散居在大陆的江平、江龙、竹山、罗浮、东兴等地。<br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBzFQ2wFCAJK8pAAAykvBRS2A560.jpg@!rw9"><br><br>京族摄影／梁汉昌<br><br><img src="http://img0.dili360.com/ga/M00/01/F5/wKgBzFQ2wFGAZuaYAADfOJpMvBc218.jpg@!rw9"><br><br>德昂族摄影／王耀知<br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wFGANbuZAAOMb5Pec7k737.jpg@!rw9"><br><br>布朗族摄影／陈锦<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wFGAYXZmAAVZSsY5vkY860.jpg@!rw9"><br><br>佤族摄影／徐晋燕',
'<h2>寂静的荒原</h2>库姆塔格沙漠地处罗布泊洼地南缘，并以我国沙漠中唯一分布有“羽毛状沙丘”为特色，是我国自然条件最为严酷的一个沙漠。<br><br>从上世纪70年代开始，中国科学家彭加木、杨根生等人曾对库姆塔格沙漠做过零星调查，但由于自然条件极端恶劣，均未能进入沙漠腹地。<br><br>2007年，一支由61人组成的庞大科考队实现了对库姆塔格沙漠的大穿越。<br><br>他们发现了什么？<br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBzFQ2wFWAXURfAAYSFdYoBKA714.jpg@!rw9"><br><br>库姆塔格沙漠最大特色就是它的羽毛状形态，世界少有，科学家们对羽毛状沙丘的形成有断裂控制说、风成说等等，《中国国家地理》2007年第10期做过详细介绍。<br><br>此图为库姆塔格沙漠另一种形态——网格状沙丘。<br><br>在2007年的这次考察之前，库姆塔格是国内所知最少的沙漠，27年前著名地植物学家彭加木就在这个沙漠边缘罗布泊失踪，从而使库姆塔格长期以来笼罩着一层神秘的面纱。<br><br>摄影/范书财在我的印象中，沙漠就是连绵不断的沙丘，一脚踩上去，松软的沙子会流下来盖住脚踝。<br><br>库姆塔格不一样。<br><br>在靠近罗布泊的沙漠北缘，地面有一层硬壳。<br><br>我们的越野车以100公里的时速飞驰，沙沙的车轮声让我们感觉不像是沙漠越野，倒像是在赛车场上狂奔。<br><br>给我们开车的张金元师傅来自内蒙古，他在巴丹吉林沙漠一家旅行社工作，每天的任务就是开车载着游客在连绵高大的沙山上来回穿梭。<br><br>“所有的游客都很喜欢那种失重的感觉，如同在大海里冲浪，因此大家都愿意花上600块钱，跟着我跑上一整天，”张师傅对自己的工作充满自豪，“如果在这里也开展旅游的话，我相信就算1000块钱也有人来玩。<br><br>这里的感觉太像赛车了。”<br><br>',
'<h2>山东——催生想象的地方</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wEqAKlu7AAFFfNrST_Q859.jpg@!rw9"><br><br>当我凝视山东地图时，越看越觉得山东地图的轮廓像一只振翅飞翔的鹰。<br><br>因为喜爱山东这种鹰的形象和其中的象征意义，我们把这一创意制成了这一期杂志的封面。<br><br>山东这种振翅飞翔的形象，不仅仅象征了山东，也象征了今日中国。<br><br>这一形象更加深了我对“山东是中国的缩影”这句话的理解。<br><br>首先是在社会发展的整体气势和活力上，山东确实能代表中国。<br><br>这些年，山东以高于全国平均水平的速度在发展。<br><br>像威海这样的地方，每年的经济增长速度竟达到18％，这种势头很像中国在世界经济舞台上的形象。<br><br>山东从东到西社会发达程度呈梯级分布，即像台阶一样逐步降低。<br><br>山东的东部沿海地区，经济活跃，发展迅猛；到中部，速度稍减；到了西部，尤其是西南沂蒙山区，则与青岛、烟台等判若两个世界。<br><br>因此，山东的发展呈现典型的东、中、西带状不均衡状态，这正是整个中国的形象。<br><br>中国的整体发展战略是先让东部发达起来，辐射至中部，带动西部，这是一种梯级滚动的发展模式，想必山东也是如此。<br><br>',
'<h2>中国的下水道远远落后于城市的发展</h2>今年夏季，在一场场暴雨的洗礼下，武汉、杭州、北京……相继变成了“水城”。<br><br>由此，在中国长久以来被忽视的城市下水道，突然变成了人们目光的焦点。<br><br>中国的城市下水道现状如何？<br><br>它们在城市内涝中扮演了怎样的角色？<br><br>城市内涝的背后隐藏着怎样的地理原因？<br><br>面对内涝的威胁，今后的城市究竟应该何去何从？<br><br><img src="http://img0.dili360.com/ga/M00/01/F5/wKgBzFQ2wEiAFDtHAAiS1f-3v3I514.jpg@!rw9"><br><br>大雨后的街道一片积水，本应该在此时承担起排水重任的下水道，却发挥了完全相反的作用——积水回流，从管道口喷涌而出，溅起了半米多高的泥浆。<br><br>这样的场景并不罕见，在中国的大中小城市中你都可能看到。<br><br>摄影／范永松<h4>在中国，没有“下水道”只有“污水管网”</h4>雨噼噼啪啪地落在水泥地面上，激起一朵朵水花，马路边迅速汇集起一片积水，人行道上印着“污”字的井盖在雨水的冲洗下反倒比平日要干净几分。<br><br>又是一场急雨。<br><br>一阵电话铃打破了单调的雨声，是《中国国家地理》杂志的编辑：“我们想做一篇关于城市下水道的报道，你有什么好的建议吗？”“‘下水道’？<br><br>你是说‘污水管网’吧？”“我是指排雨水的，和污水没什么关系吧。<br><br>你知道今年下大雨许多城市都被水淹了……”',
'<h2>话说山东人</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/F5/wKgBzFQ2wEqAMGMuAAAjTK-SQsY415.jpg@!rw9"><br><br>在一般人眼里，山东人的特性是粗鲁、豪爽、好斗、重义气、好交友、能吃苦。<br><br>但作为一种地域性格，山东人其实与人们所说的并不完全一样。<br><br>我之所以这样说，主要是基于山东境内的齐、鲁文化差异很大，而且齐人和鲁人的性格也是很不相同。<br><br>齐人好功利，喜欢驰骋沙场建功立业，或外出冒险寻找新路。<br><br>因此，齐国出过很多政治家、军事家。<br><br>比较早的有西周时的姜太公。<br><br>他帮助来自西部的姬姓建立了周朝后，就坐镇齐国，并向这里的百姓灌输男子汉当报效国家、赢得功名的思想观念。<br><br>春秋时代的齐国人管仲曾辅佐齐王称雄一方。<br><br>汉朝的韩信被刘邦封为三齐王。<br><br>后来的抗倭英雄戚继光，其军队的主要成份都是山东齐地男子。<br><br>齐人在政治、军事和经商活动中锻炼出特有的一种素质：好战、健谈、聪明。<br><br>与齐人相比，鲁国人有明显的不同。<br><br>鲁人好道义。<br><br>齐国出过许多战绩显赫的功臣，鲁国出的却是道德圣贤和文章高手。<br><br>最先到鲁地为王的是道德模范周公。<br><br>后来的孔子、孟子、颜回，讲求的是伦理道德。<br><br>鲁国还出过孝子王祥，以及书法家王羲之、颜真卿等，就是没出过大政治家或大军事家。<br><br>值得注意的是，齐人的求功仅限于为臣，鲁人的求德也仅限于辅王，所以山东在历史上没出过皇帝。<br><br>韩信当年所拥有的兵力完全可以称王称霸，可他没有那样做。<br><br>梁山好汉的势力当时也很雄厚，连官兵都无法征服，但最后还是被招安了。<br><br>孔子在政治上的目标就是行他的道，如果道行不通，他宁可乘个独木舟去海上漂浮，也不会想到造反。<br><br>在这点上，齐人和鲁人在差异中似有了些一致性，即齐人要做的是体制内的豪杰，鲁人追求的是传统中的圣贤。<br><br>',
'<h2>美丽山东</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBzFQ2wEmAaJk8AALodrxTybo360.jpg@!rw9"><br><br>广厦森林：浪漫的海湾环绕着大厦林立的青岛，红屋顶和绿草坪点缀其间，犹如搭建了一个主题城市的游戏场景。<br><br>青岛位于中国黄海海岸的胶州湾，人们在丘陵上开垦出了不断扩张的城市。<br><br>海洋托起平展的陆地，也托起了经济的繁荣，自然风情与现代文明在此完美地融合。<br><br><img src="http://img0.dili360.com/ga/M00/01/F6/wKgBy1Q2wEqAUNjPAAExKLHyN5U918.jpg@!rw9"><br><br>天尽头：绵长的山脉末梢延伸入碧蓝澄净的海洋，云雾在上空弥漫，笼罩着这片凹凸不平的岛屿。<br><br>位于山东荣成的成山头被人们称为天尽头，它是中国大陆海岸线的最东端，遥对彼岸的朝鲜半岛。<br><br>人们将无穷无尽的诗意和想象灌注于斯，开阔的视野引发出无数蔚蓝色的遐想。<br><br><img src="http://img0.dili360.com/ga/M02/01/F6/wKgBy1Q2wEmAFBeuAAJla5PZIgQ832.jpg@!rw9"><br><br>泰山岩岩：断裂的地质构造在广袤的华北平原上抬升起了泰山，苍黄的岩石岿然耸峙，垒成磅礴大气的山峰与峡谷，一条灰白色的十八盘山路时而通天直立，时而盘如曲带，在岩石间时隐时没。<br><br>从远古时代直到今天，泰山成为华夏民族力量与权威的象征，历代帝王到此封禅祭天，文人墨客到此抒怀朝圣，人们在此建庙修祠，架楼筑阁，任由广阔的精神疆域驰骋。<br><br>',
'<h2>假如：统一中国的是齐而非秦</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/F5/wKgBzFQ2wEaATX3sAAApMBJB9DY034.jpg@!rw9"><br><br>今年9月份到济南开全国环境考古学大会，遇到一些山东同行，谈到山东历史地理研究，大家都感慨：以山东这样一个有着丰富历史地理内容的重要地区，现有的研究实在是太不够了。<br><br>现在，文明起源是一个重要的学术话题，而山东在早期文明发展以及随后许多重要的文明奠基性成就方面，可以说是占了半壁江山。<br><br>山东的新石器时代是很有名的，“龙山文化”之得名正是在山东的章丘县龙山镇。<br><br>目前，在山东发现的龙山时代土城，以省级之间来论，数量居全国第一。<br><br>山东地区当时的环境条件与人文发展一定是相当的好。<br><br>山东的新石器考古文化中有一个刻画在陶器上的符号，由类似日、月、山的三样图形组合而成，考古学家们有各种推测。<br><br>从地理学的角度考虑，如果它刻画的果然是日、月、山三样东西，这便是对自然环境中三样巨大要素的人为拼合。<br><br>这种人为拼合反映了当时人们抽象加工的一种脑力，也就是文明程度。<br><br>能把日、月、山三样环境上最重要的东西挑出来，又放在一起，定是表达一个极为重大的信仰主题。<br><br>是什么信仰，我们今人很难确定，但有一点是没有问题的，即这个信仰主题是基于对天地大环境的认知的。<br><br>',
'<h2>山东:经济大省</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/F6/wKgBy1Q2wEaAbgnIAAAp0hJxPDM432.jpg@!rw9"><br><br>位于我国渤海与黄海之间的山东省，改革开放以来经济增长速度引起世人关注。<br><br>就经济总量和人均收入以及进出口贸易规模看，山东在全国都已名列前茅。<br><br>它强大的基础产业和具有一定规模的高新技术产业、大规模的海洋产业，使它跃居于全国经济大省的行列。<br><br>自第9个五年计划以来，山东省国内生产总值（GDP）年平均增长率达到11%，大幅度超过全国的平均增长速度；2001年全省国内生产总值9438亿元，约占全国的9%；人均GDP10465元，超过全国平均水平的40%，可见经济增长速度之快。<br><br>山东省自然资源非常丰富。<br><br>已经探明的石油资源占全国第二位，特别是海上石油资源蕴藏巨大。<br><br>新近发现的蓬莱19-3特大油田，将成为21世纪我国重要的能源基地。<br><br>贮量丰富的天然气、煤炭、金、铁矿等，保障了山东省石油、化工、钢铁、电力等基础产业的持续、强劲地发展，并培植了齐鲁、海尔、青啤、海化等一批大型企业集团，冲出国门走向世界。<br><br>2001年工业增加值占工农业增加值的比重上升到80%以上。<br><br>生物工程、新材料工程和信息工程等已成为山东省新的经济增长点。<br><br>山东是我国的海洋大省，拥有岸线、滩涂港湾、浅海、岛屿等多种海洋空间。<br><br>它的海岸线长度占全国总海岸线长度的六分之一，海域面积比全省的陆地面积还大1.33万平方公里，海洋生物资源和海洋矿产资源都十分丰富。<br><br>得天独厚的海洋资源为经济快速、持续发展提供了强大的资源保障。<br><br>因此，如何把海洋大省建设成海洋经济大省，乃是山东省经济发展战略中需重笔描绘的蓝图。<br><br>早在1992年山东省就提出了建设“海上山东”的发展战略。<br><br>设计了四大工程：沿海渔业建设工程、临海工业建设工程、沿海旅游业建设工程和沿海通道建设工程，奏呀了山东人更大规模地开发海洋的宏伟乐章。<br><br>在实施这个战略中，从发展高产高效海洋水产业和陆上水产业为突破口，加快建设海水养殖、海洋食品与药物、港口交通、盐化工和油气化工五大海洋产业群，建设一批以海洋产业为主体的大型企业集团。<br><br>2000年山东省的水产品产量达到700万吨，占全国的16.4%，居第一位。<br><br>2001年，全省海洋产业总产值达到1278.4亿元。<br><br>其中，海洋渔业总产值约790亿元，比2000年增长11.3%。<br><br>海洋渔业产值占全省海洋经济的58%；海洋运输、盐与盐化工、矿产、油气和滨海旅游等产业在海洋经济中的比重为42%。<br><br>海洋产业增加值633.1亿元，占全省国内生产总值的6%，不难看出，海洋经济发展的巨大潜力。<br><br>',
'<h2>山东:中国的一个缩影</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/F5/wKgBzFQ2wEaAcmMsAAAjrgIDy8g107.jpg@!rw9"><br><br>在中国， 很难找到像山东省这样具有代表性的省份了。<br><br>这不仅仅是由于经过20多年的改革开放，山东已发展成为中国东部沿海的经济大省，而且从人文地理、经济结构、发展布局等各个方面看，山东省都可以说是中国的一个缩影。<br><br>从地理位置上看，山东省是华东地区与华北地区的结合部，是沿黄经济带与环渤海经济区的交汇点，因而在全国政治、经济格局中占有重要地位。<br><br>从地貌特征来看，与全国情况相仿，山东省既有山区和平原，又有沿海和内地。<br><br>平原、盆地约占全省总面积的63%，山地、丘陵约占34%，河流、湖泊约占3%。<br><br>山东省有3000多公里的海岸线，约占全国的六分之一。<br><br>近海海域面积17万平方公里，比陆地面积还要大。<br><br>被誉为“中华民族的母亲河”的黄河自西南向东北斜穿山东全境入渤海，“中华民族之魂”的泰山雄踞山东省中部，黄河和泰山在人们心目中历来都是中国的象征。<br><br>十几年前，山东省就确定了建设“海上山东”和“黄河三角洲开发”两大跨世纪工程，试图把资源优势转化为经济优势。<br><br>从政区人口上看，山东省陆地面积虽仅15.67万平方公里，只占全国总面积的1.6%。<br><br>而人口却已超过9000万，名列全国第二，是名副其实的人口大省。<br><br>山东省现有17个地级市、1个县级市，城市化水平已达40%。<br><br>',
'<h2>江户川工程守护东京的“地下神殿”</h2>东京是日本的心脏，也是其全国人口最为密集的地区。<br><br>这座滨海的巨型都市地势低洼，频繁遭遇着台风、暴雨和地震的袭击。<br><br>那么，被誉为“全世界最先进”的东京下水道系统是如何抵御洪水进攻，守护城市的呢？<br><br>我们的作者深入寻访，却惊讶地发现了一组庞大的“地下神殿”。<br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBy1Q2wEGACMOKAAFA6UiYr4I702.jpg@!rw9"><br><br>东京地势低洼，又经常遭遇台风和暴雨的侵袭，由此，除了常规的下水系统之外，耗资巨大的“江户川工程”便是专门为了抵御城市洪水而兴建的，这一位于东京郊区地下的泄洪工程有着令人咋舌的庞大规模。<br><br>图为江户川工程的核心建筑之一——调压水槽。<br><br>随着海拔的下降，我的心情也慢慢激动起来。<br><br>我知道，自己正在进入一个巨大而神秘工程的心脏地带，而长久的疑惑也即将“真相大白”了。<br><br>在东京生活的这段日子，与台风和暴雨频繁遭遇，可奇怪的是，不管老天发了多大的脾气，那降到城市的瓢泼大雨却仿佛落入了一块巨大的海绵——街道上薄薄的一层水浸不湿裤腿，河流水位也不温不火。<br><br>难道城市地下藏着一座巨大的抽水机吗？<br><br>面对我的疑问，日本同事告诉我，不妨去探访一下“江户川工程”。<br><br>它被市民们誉为“保镖”，守护着这座巨大的世界都市。<br><br>由此，在结束了东京近一年的繁忙工作后，我特意安排了这次“下水道”之旅。<br><br>讲解员带领我们走下100多级台阶，转过几道厚重的门。<br><br>瞬间，我被眼前的景象震惊了——这哪里是下水道！实际上，我正身处于一座巨大的“殿堂”中，面积有一个半足球场那么大，高度则足有十几层楼那么高，几十根巨大的混凝土立柱如通天巨塔巍然耸立，明亮的光线灿烂地投射下来。<br><br>恍惚中，仿佛是神话中的希腊神殿被移到了地下……<h4>东京下水道规划——提前了一个世纪</h4>实际上，江户川工程的正式名称为“首都圈外围放水路”，建在东京都外围的埼玉县。<br><br>这一规模宏大且难度极高的工程于1992年开始兴建，随后成为东京下水道家族的新成员。<br><br>而在其出现之前，东京下水系统已经经历了一个多世纪的发展——1872年，一场大火重创了东京，却也给古都带来了全新规划的契机，随着城市从废墟中重生，传统的阴沟也逐步被西式地下沟渠取代。<br><br>变革的另一个原因是传染病。<br><br>从1877年开始，霍乱开始侵扰这座东方都市，而下水道设施的落后正是传染病肆虐的源头。<br><br>可以说，正是在灾难之神的威胁下，东京的现代下水系统呱呱坠地并迅速成长起来。<br><br>',
'<h2>伦敦下水道“工业奇迹”的传奇与困顿</h2>雾都伦敦曾有着一段可怕的历史——瘟疫肆虐，污水横流，整个城市被包围在恶臭和恐慌之中。<br><br>不过，这一切在伦敦的下水道“大革命”后成为了往事。<br><br>这项工程也由此被誉为“工业革命七大奇迹之一”。<br><br>一百多年过去了，这项曾经的“奇迹”发生了什么变化？<br><br>伦敦城又面临着什么新问题呢？<br><br><img src="http://img0.dili360.com/ga/M02/01/F5/wKgBzFQ2wD6AS38JAAZl8zRCXR4950.jpg@!rw9"><br><br>伦敦下水道有着一个半世纪的历史，在其建成后，成功地斩断了霍乱的魔爪。<br><br>然而，随着城市人口不断增加，今天，伦敦古老的下水道也面临着诸多瓶颈和改造升级的迫切需求。<br><br>这座貌似迪斯尼游乐项目的建筑实际上是伦敦的一座污水处理厂。<br><br><h4>大瘟疫和恶臭催生的庞大工程</h4>即使是站在伦敦城地下二十多米深处的下水道里，罗伯·史密斯也能对头顶上城市的方位猜个八九不离十。<br><br>如果他看到脚边流过的污水带上了淡红色，上面一定是城东的屠宰场所在的位置；如果腿边一块接一块地漂过来像大块奶酪样的油脂，上面肯定是饭馆林立的西区莱斯特广场；如果冲过来的一股水中带着洗衣粉的味道，那就是一家主妇刚刚排空了她的洗衣机。<br><br>罗伯对这些乌七八糟的东西已经司空见惯了，他是史密斯家族的新一辈下水道清理工，代代相传似乎是伦敦下水道清理行当的传统。<br><br>不过，恐怕只有他的爷爷的爷爷才真正见识过150年前这座城市令人难以想象的污秽和肮脏。<br><br>19世纪50年代，工业革命的成果吸引了成千上万的人涌入伦敦，这座城市的人口很快暴增到了200多万，到处人满为患。<br><br>房东们千方百计把每间房间隔成更多的隔间，租客们则想方设法在每个隔间里住进更多的人。<br><br>居民的住宅拥挤在各种店铺、啤酒厂、屠户作坊甚至火葬场之中，产生的大量污水、垃圾和粪便从每一所建筑流到了街道的明沟中，再排入泰晤士河，让这一伦敦饮用水的水源变得污浊不堪。<br><br>在短短几年的时间里，一场接一场的瘟疫在伦敦流行，夺走了成千上万人的生命。<br><br>虽然当时的工业革命把英国带进了现代化的高速路，但科学界对传染病的传播途径知之甚少。<br><br>人们隐隐感觉到那可怕的疾病与污秽和肮脏的关联，最初，他们怀疑那让人无处可躲的恶臭以及终日迷漫在城市上空的工业粉尘烟雾，“瘴气致死”的说法使人们陷入恐慌，市民们试图使用石灰水、葱头等的刺激性气味来驱走臭气。<br><br>然而，病魔却更加变本加厉了。<br><br>',
'<h2>巴黎清道夫芬芳“花都”的地下秘密</h2>“花都”巴黎以其浪漫和美丽享誉世界，其实在它的地下，还有着一座同样庞大的“城市”。<br><br>它“街道”纵横，密如蛛网，不分白天黑夜地运转着，呼吸着，给巴黎带来清新的空气和洁净的河流，甚至连天降的雨水也照单全收，清洁荡涤。<br><br>它就是巴黎的下水道世界。<br><br><img src="http://img0.dili360.com/ga/M01/01/F4/wKgBzFQ2wBOARvsgAAbNFVuHgUY134.jpg@!rw9"><br><br>在完备的下水道系统建立之前，巴黎也曾饱受内涝、肮脏与恶臭的困扰。<br><br>图片展示了历史上一次大暴雨所造成的内涝，连火车站也变成了混乱的“水乡泽国”。<br><br>摄影／Stefano Bianchetti/C著名的轻骑兵塑像默默站立在阿尔玛桥头，已经守护了塞纳河一个半世纪了。<br><br>它见证了新巴黎的诞生，也目睹了她成长为世界著名大都市的过程。<br><br>1854年，拿破仑三世为了庆祝英法土联军的胜利而修建了巴黎阿尔玛大桥，让轻骑兵与掷弹兵、前卫和炮兵4座军人塑像一起屹立在桥柱上。<br><br>那时的他并没有想到，轻骑兵的角色从此由一尊战神变成了一个实用的塞纳河水位仪。<br><br>历史上，巴黎民间曾流传着这样一个不成文的标准：当塞纳河水淹到轻骑兵的脚面时，河畔的人行道就会关闭。<br><br>当水面没过它的大腿根时，塞纳河就会停航。<br><br>轻骑兵日复一日地为伟大的巴黎监测着河水，它不会忘记，在最初的日子里，从它脚下流过的塞纳河是如何地令人作呕。<br><br><img src="http://img0.dili360.com/ga/M01/01/F5/wKgBy1Q2wBOAQ7ZIAAVELSI7jPM380.jpg@!rw9"><br><br>站立在塞纳河阿尔玛桥头的轻骑兵塑像目睹了巴黎一个多世纪的变迁。<br><br>1854年，拿破仑三世修建了这座大桥和轻骑兵等军人塑像，而轻骑兵也从此成为了塞纳河水位和洪涝程度的标志。<br><br><h4>下水道拯救了肮脏的“花都”</h4>19世纪中叶，巴黎已是欧洲最大最先进的城市，但她的市政基础建设仍在沿用着几百年前简单的城市排污方法。<br><br>市民的生活污水和粪便随意泼入街上的污水沟，涌进塞纳河。<br><br>与此同时，市民们的生活用水也取自同一条河流。<br><br>不过，那时的巴黎尚未意识到下水道对城市的重大意义，以至于当时的科学家和工程师曾叹息说，巴黎人对昂贵的歌剧票从不吝惜，但一提到改善城市排污就会抱怨花费过高。<br><br>环境很快报复了城市，恶劣的卫生状况一次又一次给巴黎带来瘟疫，每次都有几万人死亡。<br><br>1856年，拿破仑三世责成当时的新巴黎城市规划师赫斯曼彻底改善巴黎的排污系统，这位智者提出了将污水排到远离城市的塞纳河下游，避免污染城市饮用水的构想。<br><br>随后总工程师贝尔格朗德具体设计并领导建设了巴黎地下排污管道系统，把来自塞纳河上、中游地区的生活污水和雨水收集起来，输送到下游的河水中排走，实现了污水与饮水源分开的构想。<br><br>经过十几年的建设，新巴黎下水道在1870年又伸延了600公里，覆盖了当时巴黎几乎所有的街道和民用建筑。<br><br>',
'<h2>世界下水道埋藏在地下的城市实力</h2>2011年的这个盛夏，中国大江南北频频与暴雨狭路相逢，给诸多城市带来了“水乡泽国”般的尴尬与困顿。<br><br>近30年来，中国的城市发展日新月异，然而，在标榜“一日千里”的建设速度，竞争摩天大楼的高度和规模的同时，城市的下水道系统却有意无意地被忽略了。<br><br>世界城市发展史已经证明，要真正跻身“世界都市”之列，除了地上的光鲜繁荣之外，埋藏在地下不为人见，却时时刻刻为都市排忧解难的下水道系统，才标志着城市真正的实力、潜力和包容力。<br><br>为此，我们的作者们亲身探访，揭开了巴黎、伦敦和东京几大国际都市庞大而惊人的地下秘密。<br><br><img src="http://img0.dili360.com/ga/M00/01/F4/wKgBzFQ2v_GAZG6yAASrGa0ZReo894.jpg@!rw9"><br><br>在光与影的交错中，世界下水道工程的杰出代表——巴黎下水系统呈现出独有的魅力。<br><br>在这座世界城市的地上，卢浮宫、埃菲尔铁塔等吸引着全世界的游人，而地下的“花都”也同样是巴黎的骄傲。<br><br>整个城市的排水道总长2347公里，规模宏大，设计理念先进。<br><br>摄影／Stefano Torrione/C',
'<h2>林线中国</h2><h4>林雪交映，双线并存的景象十分壮美</h4>这些天，我一直在看关于林线的著作和论文。<br><br>这些著作都是在讨论和研究森林为什么会在高山的某一个海拔高度上突然终止，好像被魔法师突然施了魔法一般，由高大的乔木组成的森林变成了一丛丛低矮的矮曲林，这就形成了一条线；接下来，矮曲林也不见了，出现了草地，从而又形成一条明显的界线。<br><br>有时的林线指前一条，有时的林线指两条线之间的带。<br><br><img src="http://img0.dili360.com/ga/M02/01/F4/wKgBy1Q2v8OAclYDAAgUcEDupFg257.jpg@!rw9"><br><br>阿尔泰山纬度：约北纬47度 林线位置：海拔约2400米中国是个多山的国家，高山之腰，森林在一定的海拔高度逐渐停止了脚步，再往上，则是低矮的灌丛、草甸、裸露的流石滩以及白皑皑的冰雪世界。<br><br>森林覆盖的终止，让高山之上不再有树木的掩映，一石一草，皆裸露于阳光之下。<br><br>而森林的界线，也成为一道别致的风景。<br><br>摄影／李翔当我看这些书和文章时，脑海中浮现的却是这样的画面：成千上万的士兵组成的队伍正在向一座被敌人占领的山头进攻，山顶已经近在咫尺，胜利似乎唾手可得，忽然进攻的战士被施了定身法，一霎间竟然挪不动了脚步。<br><br>冲在最前面的一个个战士突然凝固排成一线成了雕像。<br><br>如果把一棵树看成是一个战士，把森林看成是战士组成的队伍，目标是占领那已被包围的山峰，那么上面的情景讲述的就是高山林线的故事——一次突然终止了的冲锋，一次没有完成的占领。<br><br>这种情景在中国的许多高山上都可以看到。<br><br>',
'<h2>东海灯塔</h2>灯塔指引着来往船只安全地航行，被誉为大海上的眼睛。<br><br>东海灯塔照亮的海域正是我国南北航线的必经之路。<br><br>截至2007年底，中国沿海灯塔灯标等共有5096座，东海就占了2327座。<br><br>东海灯塔有很多都是殖民时期由英国人修建的，带有浓重的殖民色彩。<br><br><img src="http://img0.dili360.com/ga/M00/01/F3/wKgBzFQ2v6aAImshAAMYIXns1yA860.jpg@!rw9"><br><br>北渔山灯塔始建于1885年，铸铁塔身，直径4米。<br><br>该灯塔使用的特等灯镜直径为2660毫米，高3600毫米，重15吨，是当时世界上最大的灯镜。<br><br>现在我们看到的灯塔是1985年在原址重建的，它形似圆筒，红白相间，是渔山海域一道亮丽的风景线。<br><br>摄影/张鸣灯塔是舶来品，在中国古代航海史中并没有出现过。<br><br>1840年鸦片战争之后，西方列强为了方便进入上海，遂在嵊泗列岛的花鸟山等海岛上修建灯塔，导航来往的军舰和运送鸦片的船只。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBzFQ2v6qAey1-AAcLzwtCskA435.jpg@!rw9"><br><br>江心屿位于瓯江之中，占地1070亩，是中国四大名胜孤屿之一。<br><br>据《温州府志》、《孤屿志》等史料记载，温州江心屿东西双塔，自公元969年至1890年间，双塔彻夜灯光高照，成为引导来往瓯江船舶进出温州港的重要灯塔。<br><br>“江心双塔”1997年被世界航标协会定为历史文物灯塔。<br><br>摄影/张鸣据说，1870年，一位设计灯塔的英国中尉，装扮成一个大清的商人，扎着辫子，从上海雇了当地渔民的小船，摇着桨，出长江口，绕嵊泗列岛转了一圈。<br><br>回去之后，画了地形图，让人造灯塔。<br><br>其中最著名的就是花鸟山灯塔。<br><br>花鸟山灯塔位于花鸟山岛，花鸟山岛形状像一只鸟，该灯塔就是建在鸟尾巴上。<br><br>嵊泗列岛地处东海北部，位于长江口和杭州湾的会合处，东临东海，南与佛教圣地普陀山相对，西与上海金山卫相望，北接黄海，扼长江、钱塘江之咽喉，是国际远洋轮船出入长江、吴淞口的必经之地。<br><br>花鸟山是进出上海的咽喉，这个造在花鸟山“鸟尾”上的灯塔，照亮了夜晚进出上海港的主要航道。<br><br>从吴淞口出来，个把小时就到花鸟山岛，这意味着不出12海里就将进入公海。<br><br>因其重要的地理位置，花鸟山灯塔至今还是远东第一大灯塔。<br><br><h4>灯塔的殖民色彩</h4>借助灯塔的航标作用，西方人用枪炮打开闭关锁国的清政府大门。<br><br>1854年7月12日，由3名税务监督，即英国人威妥玛、美国人客尔和法国人史密斯组成的关税管理委员会成立，这是中国新制海关的起源，也是大清海关受外国人操纵的开始。<br><br>随着一系列不平等条约的签订，英国人全面操纵清政府海关，在沿海、长江和对外开放口岸、航道开始设置航标，拉开了中国近代航标建设的序幕。<br><br>1858年，中英《天津条约》附约《通商章程善后条约：海关税则》第十条明文规定：浮桩、号船、塔表、望楼等经费，在船钞项下拨用。<br><br>从此，由海关征收的船钞（吨税）就成为清政府沿海航标经费的来源。<br><br>到1864年，英国人赫德被任命为清海关第二任总税务司长，他“将各口所收船钞拨给十分之一，作为改善航标的基金”。<br><br>之后4年里，这项基金共收入白银10万两，用于中国海上的灯塔建设。<br><br>最早兴建的有宁波、烟台、天津三处灯塔，还建设灯船一艘及灯浮灯标数处，在长江仅镇江段就设立了7座航标。<br><br>',
'<h2>柴河罕见的火山天池群</h2>这片中国东北部茂密森林的下面，数万年前多次火山喷发形成了火山岩。<br><br>当年的火山熔岩如今孕育出的茂密森林掩盖了当年那些火山遗迹，并使这里长期与世隔绝。<br><br>是鄂温克族的猎人们最早来到这里，并发现了这里的湖水，他们称之为“泡子”，其中有7个“泡子”形成在山顶的火山口处，并分布集中。<br><br>对科学家们来说，发现这些“泡子”是极其幸运的，“泡子”里记录了地球几万年来的气候与环境变化信息，巧合的是这些“泡子”也是中国绝无仅有的火山天池群。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBzFQ2v5GAFnkcABLOwNEbX4k219.jpg@!rw9"><br><br>距柴河镇区仅1.5公里的卧牛天池，因为邻近居民区而受到人类生活的影响。<br><br>其水面标高610米，是柴河7座天池中海拔最低的一个，然而周围的山却很高，上下落差达240米。<br><br>湖面呈三角形，面积1平方公里，水深2—3米，有一溪补入、一溪溢出，湖的东南侧有两处泉眼。<br><br>据称，卧牛天池诞生在侏罗纪晚期，比柴河源区另6座天池要早上亿年。<br><br>摄影/包长青7月的一天，我们从呼伦贝尔市出发，到扎兰屯市再转向西南185公里，来到了柴河镇。<br><br>近年来，中国的地质学家们发现那里有着中国独一无二、7座天池相连的火山天池群。<br><br>柴河是大兴安岭中北段的一条小河，发源于高高的基尔果山。<br><br>柴河镇就坐落在柴河与绰尔河交汇处。<br><br>到柴河要经过固里河大岭，大岭山高谷深、林莽幽密，像一道雄浑的山门，千百年来挡住了人们的脚步，却也造就了那里为野生动物的安乐家园。<br><br>即便从西南方向的阿尔山地区进入，也是“蜀道之难，难于上青天”。<br><br>最先是猎人们到达过那里，当年正是在他们追赶猎物时，发现了这些幽静的火山天池。<br><br>上世纪60年代初，柴河建林场、修筑运材路，自此才渐渐开通了与山外的通道。<br><br>即便如此，面积5760平方公里的柴河镇也仅有8000人口。<br><br>近年发现，柴河地区有7座天池、15座火山、1道火山大裂谷，其中有6座天池集中分布在柴河源头300平方公里的地方。<br><br><img src="http://img0.dili360.com/ga/M02/01/F3/wKgBy1Q2v5CADc-lAA3PQjnIyyA884.jpg@!rw9"><br><br>基尔果天池的四周长满了茂密的森林，也许是得益于火山喷发时从地下带来的丰富矿物质。<br><br>从柴河，我们乘一架直升机首先从空中俯瞰了这个七星分布的天池群。<br><br>在这大兴安岭中北段苍茫的绿色大地上，居高下望，座座天池闪耀着蓝宝石般的色彩。<br><br>当飞机低空飞行时，有时甚至能看到每座天池里荡漾的微波和惊起的鸿雁。<br><br>这众多的火山和天池，表明在那遥远的时代里，火山喷发时的情景一定颇为壮观！第一个映入眼帘的是镇区西侧1.5公里的卧牛天池。<br><br>已是上午10点了，瓮形的火山口里仍飘浮着雾霭，天池还未醒来。<br><br>如果把卧牛天池当作北斗七星的勺柄顶端之星的话，那么联袂起柴河源头的6座天池，就构成了勺子的整体，并在眼下陆续出现。<br><br>6座天池以双沟山天池为中心，向四方放射。<br><br>北面12公里处是布特哈天池，西8公里处是驼峰岭天池，西南25公里处是阿尔山天池，南8公里处是兴安杜鹃天池，而基尔果天池则坐落在双沟山天池东北10公里处。<br><br>',
'<h2>虚构的真实揭示《三国演义》的地理虚实</h2>《三国演义》在中国小说史上创造了诸多之最，之一便是与它有关的遗迹多达几百处，遍布于全国20多个省、市、自治区，其中大部分都是后人依据小说的虚构附会而成的产物。<br><br>但是这些遗迹因民众世世代代的累积和反复渲染，已深入人心，化作“真实”的存在。<br><br>本文作者以《三国演义》里关羽征战的踪迹为线索，奔赴小说里描写过的“地方”，进行实地考证。<br><br>分析了小说中历史及地理的虚实，见证了变化中的地质地貌对于“遗迹”的改观和影响，展现了古今自然地理环境变迁之美。<br><br><h4> </h4><br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBzFQ2whGAP1F7AAQvnMHfCfI402.jpg@!rw9"><br><br>作为历史人物，关羽在正史《三国志》中得到的评价并不高。<br><br>作为艺术形象，关羽在《三国演义》的1200多个人物里立意是最高的。<br><br>由于罗贯中集大成的塑造，使得关羽成为忠贯日月、义薄云天的忠义化身，渗透到了社会的各个阶层，深入到了人们的心灵深处。<br><br>人们更喜爱这种创造出来的“真实”，而不去管历史上是否真有其人其事其地。<br><br>这便是虚构的力量。<br><br>由于《三国演义》的巨大影响，后来关羽被神化了，晋升为整个中华民族“护国佑民”的神。<br><br>图为在洛阳关林举行的关公文化节场景。<br><br>摄影/牧马<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2whSACMOgAAbl9KhplmU915.jpg@!rw9"><br><br>“桃园三结义”的故事，虽然是虚构的，但刘关张誓共生死的个人关系，却是真实如此。<br><br>“桃园结义”之所以越传越广，是因为随着社会演变，形成了大小不等的志向或者利益的共同体。<br><br>后来隐秘社会如青红帮的加盟仪式上，都规定要悬挂关羽坐像，并且特别装饰着桃枝，推行的是义结金兰的帮派之义。<br><br>图为《三国演义》电视剧在涿州“桃园”剧照。<br><br>摄影/央视<h4>结义“桃园”今何在</h4>关羽在《三国演义》中出场时是个从解州亡命而来的红脸汉子，推着小车在涿州登场。<br><br>遵循着《三国演义》故事情节的时间之维，追寻关羽在华夏大地的“踪迹”，我从北京直赴涿州。<br><br>涿州市今天是河北省保定市属的一个新兴城市，已经很难寻觅到古范阳的踪影了。<br><br>当年关羽究竟落脚何处，是一个难以追究的问题。<br><br>因为涿郡本为汉高祖时所置，有29个属县，包括现今的河北中北部范围很广的一片，是一个大的地理概念，后来的治所和管辖范围都在不断变更。<br><br>好在有《三国志》中记载说，刘备住宅的“东南角篱上有桑树生高五丈余”，后人就把他的家乡称为楼桑村。<br><br>北魏地理名著《水经注》作者郦道元也是涿州人，曾在书中自叙“先世自涿之先贤乡，迁居巨马水之阴郦亭楼桑里”，此时距离汉末三国时代不是很远，基本确定了楼桑村里的地理位置，在今河北省涿州市东南15里。<br><br>这就给我探寻“桃园三结义”故事确立了一个地理坐标。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBzFQ2whSAcPXCAANz7pYoQuw283.jpg@!rw9"><br><br>楼桑庙，庙中那株历代续有栽培的巨大桑树，毁于“文革"期间。<br><br>现存庙门和明代石碑。<br><br>摄影/王树林我在楼桑村西北看到了楼桑庙。<br><br>始建于唐，五代、宋、金、元、明、清都屡加修葺，其间由于五代后晋石敬瑭割让幽云十六州给契丹国，以白沟河（今属河北保定市新城县）为界。<br><br>涿州没入“胡地”，成为辽国的边境城市，所以宋朝的使辽、使金大臣路过，多有凭吊之作。<br><br>尤其是理学历史观确立以蜀汉为继汉正统以后，楼桑庙更成为过往士人感怀伤逝的地方。<br><br>由于涿州是位于京南官道的最近一处官驿，迎来送往，极为繁忙，所以乾隆曾称涿州为“日边冲要无双地，天下繁难第一州”。<br><br>',
'<h2>零距离接触伦敦地铁</h2>2005年7月7日，伦敦市中心的地铁列车上响起了三声爆炸，爆炸造成了伦敦全部地铁线路暂停运营。<br><br>这三处爆炸与同天发生的公共汽车上的爆炸案一起，被英国首相布莱尔定性为“野蛮的恐怖袭击事件”。<br><br>恐怖主义者选择了伦敦地铁作为袭击目标是有用意的：在伦敦地下，地铁延伸到了城市的每一个角落。<br><br>开通于140多年前的伦敦地铁，既开创了人类立体交通的先河，也重塑着伦敦人心目中的伦敦。<br><br>本文作者是旅居伦敦的中国记者，她用亲身的经历和大量的采访，为我们勾勒出伦敦地铁的历史演变和现代伦敦人的地铁生活。<br><br><img src="http://img0.dili360.com/ga/M01/01/FB/wKgBzFQ2wgiANt8eAAU7E0oi8iU258.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBzFQ2wgKAarQwAAaV8dHIf1c030.jpg@!rw9"><br><br>阿尔德盖特站附近发生爆炸的地铁列车残骸。<br><br>供图/Metropolitan Police<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBzFQ2wgGAMrUbAAUTwAEVAvw387.jpg@!rw9"><br><br>在贝克街狭窄的人行道上，相对巨大的福尔摩斯塑像立在贝克街地铁站的门口。<br><br>这里是伦敦最繁华的路段，这里的地铁站也是五条地铁线路汇集的大站。<br><br>柯南道尔先生笔下的大侦探福尔摩斯在19世纪住在伦敦的贝克街，他最典型的出门方式就是：匆匆跳上马车，赶往附近的火车站去英国各地经办各式传世奇案。<br><br>福尔摩斯先生到火车站去乘坐火车是当年最佳的出行选择。<br><br>英国是工业革命的发源地，19世纪，英国是世界上最发达的国家，作为英国的首都，伦敦也处于历史上最辉煌的时代，是整个西方世界注目的中心：蒸汽机车已经普遍使用，英国各大城市间的铁路基本铺好了。<br><br>从全国各地通向伦敦的火车轨道一直铺到了城市的边缘，围绕着拥挤的伦敦老城，东西南北各个方向上修建了一圈火车站，伦敦人只要走出伦敦老城，便可以轻松地到达英国各地。<br><br>不过，怎样走出伦敦老城呢？<br><br>如果你不想也不能像福尔摩斯先生那样乘坐昂贵的出租马车的话，答案就是：挖一条地铁吧。<br><br>从1800年到1831年间，伦敦人口从不足100万上升到175万，几乎翻了一番。<br><br>城市的中心布满了密密麻麻的房屋，原本就弯弯曲曲的街道越发显得狭小。<br><br>伦敦城里的居民为了生活得舒适一些，有些相对富裕的人开始向较远的郊区搬迁居住，工作时间再回到伦敦市中心，不过，从伦敦市区的边缘没有直接通向市中心的便捷道路，一辆马车里乘坐8个人已经达到马的体力极限，因此高峰时间出租马车竟然形成拥堵，交通成了伦敦的一大问题。<br><br>',
'<h2>西北国际交通线打破“隔离墙”的封锁</h2>1937年7月25日，全面侵华战争爆发不久，日本宣布封锁所有中国沿海港口。<br><br>中国东部沿海各省随即时刻处在侵略者的炮火威胁之下。<br><br>日本为阻断国际援华、打破中国人民坚持抗战的信心，竭力用军事和外交手段在中国周围建立一堵“隔离墙”。<br><br>1941年12月太平洋战争爆发后，香港沦陷，缅甸被占，滇缅公路完全断绝。<br><br>一时间，西北交通线成为中国惟一的对外联系通道。<br><br><img src="http://img0.dili360.com/ga/M00/01/FC/wKgBy1Q2wf-Ad9F5AAWg8ssT-Lg623.jpg@!rw9"><br><br>西北交通线的咽喉星星峡镇隶属哈密市，地处新疆最东部，有新疆东大门之称.抗战时期，星星峡彰显了其重要的战略地位。<br><br>摄影/宋士敬抗战爆发后，日本全力封锁所有中国沿海港口，中国只得把惟一的希望寄托于西北，寄托于伸向亚洲腹地、伸向苏联的西北国际交通线。<br><br>面对一个已经准备几十年的先进工业国陆海空三军的立体攻击，仅有陆军应战的中国迎战乏力，接受国际援助、完善武器装备、开拓新的国际交通线迫在眉睫。<br><br>这是中国支撑持久抗战的一个重要条件。<br><br><h4>3000公里长的地理生命线</h4>打通国际通道以接受盟国的援助，投资少、进展快的公路被确定为优先发展项目，改善西兰公路更是首要举措。<br><br>西安至兰州的西兰公路全长753公里，是由西安通往兰州的一条干道，也是甘肃省的第一条公路，1935年5月1日修通土路。<br><br>兰州至星星峡的甘新公路原是一条古驿道，只能通行大车，1934年甘肃省开始整修，但直到1937年，只从兰州向西修了40余公里。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBzFQ2wf-AWjylAACggox72ug719.jpg@!rw9"><br><br>西北国际交通线简图<br><br><img src="http://img0.dili360.com/ga/M01/01/FC/wKgBy1Q2wgCAe9jtAA0BI2b_1RE526.jpg@!rw9"><br><br>透明的战役这是日本空军在对兰州持续轰炸期间航拍的中国作战部队阵地。<br><br>面对一个已经准备几十年的先进工业国陆海空三军的立体攻击，面对指向性非常明确的轰炸，中国军队比较被动。<br><br>1937年8月，当时的政府拨款180万元，并任命第五骑兵军军长马步青为甘新公路督办，征调军队和民工抢修甘新公路。<br><br>经过两年施工，全长1179公里的甘新公路建成通车。<br><br>西兰公路原来状况很差，汽车过后尘烟滚滚，无风三尺土，有雨满车泥，被人称为“稀烂（西兰）公路”。<br><br>1937年开始铺筑砂石路面，并进行了改善养护改造工程。<br><br>改造后的西兰公路阴雨天也可行车，成为当时西北地区路况最好的公路。<br><br>甘新公路和西兰公路是贯穿西北地区的重要路段。<br><br>在苏联的帮助下，新疆修筑了迪化（今乌鲁木齐）至霍尔果斯的公路，并实现了迪（化）哈（密）公路通车。<br><br>至此，西北国际交通线全线贯通。<br><br>',
'<h2>怒江愤怒之河</h2>1944年，从怒江的东岸，中国远征军16万大军发起了一次伟大的战略反攻，把日本侵略者从我们的土地上驱逐出去，重新打通了援华物资进入中国的陆地通道。<br><br>60年过去了，那些为了滇西大地的自由而尸骸无存的忠魂烈骨早已消逝，惟有怒江的激流和高黎贡山的风记住了那一次中华民族自1840年以来抵御外敌从未有过的胜利。<br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBzFQ2wfGAH2JQAAUjZ7RKtdM516.jpg@!rw9"><br><br>从青藏高原一泻而下的怒江，穿越中国西南部的横断山脉，穿越缅甸的掸邦高原，注入印度洋。<br><br>60年前，她是一个重要的地理坐标，在中国遭遇亡国之灾的关键时刻，守住了这个国家最后的防线；她也是一个重要的历史坐标，1944年5月，16万远征大军渡过怒江，开始了这个民族历史上从未有过的战略反攻。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBzFQ2weyABkaVAAOdLh3Pc34577.jpg@!rw9"><br><br>双虹桥双虹桥建于乾隆年间，坐落在司马迁《史记》里记载的“蜀身毒道”上。<br><br>怒江战役时，它是中国远征军第二十集团军第五十三军的重要渡口。<br><br>大军渡江之后最惨烈的一仗发生在西岸的大塘子。<br><br>直到今天，当地老乡都会告诉你，那时候，从山上流下来的水都是“旺子”。<br><br>“一支超过十万人的部队、一万多头骡马和毛驴、两万多挑夫散布在险峻曲折的隘道上，沿着山路，走向怒吼的激流。<br><br>武器装备的碰撞声和骡马的铜铃声回响在七千至八千码的深谷中。”<br><br>——中国远征军美军顾问团参谋长弗兰克·多尔回忆录一个闷热的下午，我费尽周折在昆明的茫茫人海中找到了陈宝文老先生。<br><br>他就是1944年5月11日的早上“沿着山路走向怒吼的激流”的十余万远征大军中的一员——前中国远征军第十一集团军作战参谋。<br><br>陈宝文毕业于黄埔九期，今年90岁，走路已经颤颤巍巍的了。<br><br>自始至终老人都以一种温和平静的语气讲述他八年抗战里一天都没有离开过前线的经历。<br><br>晚年的寂寞中，老人翻译了多尔将军回忆录的部分章节。<br><br>回忆录是迄今为止对怒江战役的惟一完整的记录。<br><br>中国远征军里有一支4000多人的美国陆军部队，称为Y部队，提供中国军队指挥官的训练，制定反攻计划，供应武器、弹药、医疗和其他装备。<br><br>多尔准将就是Y部队的参谋长。<br><br>',
'<h2>三峡石牌忠勇的大拐弯</h2>在长江的史记里，三峡是地理的分野，也是历史的分野。<br><br>以西陵峡的末端为界，长江从山脉纵横的第二阶梯进入到中下游平原的第三阶梯。<br><br>抗战时期，当古老的文明险些遭遇灭顶之灾，它又成了我们民族万劫不复的耻辱和一息尚存的尊严之间脆弱而顽强的分界线。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2wduAVFJuAAbXXiaGMx0046.jpg@!rw9"><br><br>从石牌南侧航拍长江，可以清楚地看到：长江恰在石牌，向右转了一个很硬的弯。<br><br>若从最新版的中国地图看，这拐弯处在三峡大坝与葛洲坝之间。<br><br>60年前，湍急的三峡，仍然是进入四川最便捷的通道，而石牌恰恰守候在这条通道的最东端。<br><br>石牌是长江南岸的一个小村庄。<br><br>1943年，日军从西边截断中国补给线的企图被驼峰航线打破了。<br><br>此前，从缅甸快速东进的日军也被怒江天险阻挡在了滇西狭长的地域内，无法对中国的战略纵深造成进一步威胁。<br><br>迫于在太平洋战场上日益恶化的局势，日军孤注一掷，集结了约十万的地面部队，试图打开石牌。<br><br>那时，川鄂之间依然不通公路，日军只有夺取石牌，才能沿长江三峡，进逼重庆，尽早结束在中国久拖不决的战局。<br><br>这意味着，石牌一役将决定中国与日本这对冤家的生死。<br><br>60年后，重访这场大战的故地，我们乘坐的是往来于长江两岸和沿岸各个村庄的小船。<br><br>小船大概能坐20来人，船尾装着单缸柴油机，嘣嘣嘣的机器声在两山夹峙的江面上响得有些夸张。<br><br>小船从宜昌西行，驶入西陵峡。<br><br>由于是阴天，江雾弥漫，从水面上拔地而起的百丈石壁在朦胧中显得特别的苍凉，很有铜墙铁壁的气概。<br><br>峡口有一座凸起于水面的小山，当地人说，那是三国猛将张飞的擂鼓台。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBzFQ2wdiAIIjGAATicYlfVfU446.jpg@!rw9"><br><br>军事第一 石牌第一1943年5月，日本集结陆海空三军7个师团10万余人，向鄂西宜昌、石牌要塞发动猛攻，企图夺取三峡门户，威胁中国陪都重庆。<br><br>大敌当前，因为石牌特殊的地理位置，蒋介石提出了应战宗旨：军事第一，石牌第一。<br><br>图为当年奔赴三峡抗战前线的中国军队。<br><br>供图/张量直到头一天晚上，我才知道石牌。<br><br>这个村子让我感到了猛烈的撞击。<br><br>多年来，我一直留意着几十年前的那场中日战争。<br><br>可是关于那场战争的大量史实好像曾被有意淡化甚至涂抹掉了，所以，发生在石牌的厮杀竟变成了一个全新的故事出现在我眼前。<br><br>',
'<h2>太行山中国的天然长城</h2>群山连绵，沟壑纵横，地势险要的太行山，如同一道天然的长城，雄踞于华北平原和山西黄土高原之间，而其间的“太行八陉”，更是从北往南、由西入东的交通要道。<br><br>一夫当关，万夫莫开。<br><br>古往今来，发生在太行山的战争不绝于史。<br><br>60年前，八路军依托太行山，开展了有声有色的游击战争，60年后，军事科学院的刘统先生踏上寻访太行八陉之路，考察了这座天然屏障的古今价值。<br><br><img src="http://img0.dili360.com/ga/M02/01/FB/wKgBy1Q2wdWAXDR5AAjJ4s4XVXw245.jpg@!rw9"><br><br>巨大的石柱高耸入云，陡峭的崖壁如刀削斧砍。<br><br>壮观、巍峨，绵延不绝。<br><br>太行山的峰、柱、崖、谷，或嶙峋，或蜿蜒，或层叠，气象万千。<br><br>正像北方的山，豪放壮阔。<br><br>图为太行山南麓辉县市的关山。<br><br>关山是一座数亿年前山崩地裂形成的地质遗迹奇观。<br><br>摄影师摄下了阳光中的关山，那辉煌不凡的气度，正可谓是太行山“天下之脊”的象征。<br><br>摄影/王树洲曾经一直很想去太行山看看。<br><br>这对有志于了解军事地理与历史的人来说，那是一个最好的考察对象。<br><br>千百年来，发生在太行山上的战争屡屡不绝。<br><br>离我们最近的一次就是60年前的抗日战争。<br><br>当国民党在正面战场与日军拼杀时，八路军则依托太行山，展开了有声有色的游击战争。<br><br>巍巍太行山有着怎样的伟力，令古往今来的兵家如此青睐？<br><br>6月底，我与摄影师终于成行，奔太行山而去。<br><br><h4>太行八陉都是战道</h4>列车在广袤的华北平原上奔驰，眼前疾闪而过的是一片片已收割的麦田和座座农舍，而此时我的脑海里频频出现的却是地图上看到的如锋脊一样的太行山。<br><br>太行山始于河南济源，止于北京，加上余脉，长达千里。<br><br>如此一个平均海拔达千余米连绵不断地雄踞于华北平原和山西黄土高原之间的山脉，自然如一道天然的地理屏障，阻隔或者说是围护着东西两地。<br><br>所以清代地理学家顾祖禹称它为“天下之脊”，谁控制了太行山，谁就可以得天下。<br><br><img src="http://img0.dili360.com/ga/M00/01/FB/wKgBy1Q2wdaAZlZ0AAPi1TDlSPg324.jpg@!rw9"><br><br>飞狐之口杜太行位于河北蔚县的飞狐陉，是把守从内蒙古高原进入华北平原腹地的一条要道。<br><br>由飞狐口逾太行山，即可迂回至幽、蓟的西南侧。<br><br>北京作为都城时，由这里入侵造成的威胁极其严峻。<br><br>飞狐陉长约40里，处处是如被刀斧劈割出来的峰岭。<br><br>峡谷两旁，奇峰怪崖。<br><br>古道崎岖蜿蜒。<br><br>战时是兵家争战之地，而今是处处胜景。<br><br>摄影/舒志钢“天下之脊”的称誉准确又形象。<br><br>站在华北平原这边看太行，但见广袤的平地上陡然立起万丈崖壁，飞鸟也难越过。<br><br>特殊的地理位置和自然环境，使太行山成为古今战争的焦点所在：塞北的游牧民族——匈奴、鲜卑、突厥、蒙古，需要先进入山西北部，然后穿越太行山进入华北平原；意欲统一中国的帝王，也必须先据太行而争天下。<br><br>然而无论是进攻还是防御，出入华北平原与山西高原，面对着屏障似的山脉，如何能过？<br><br>自然是神奇的，在地壳板块间巨大力量的互相推顶挤压下，太行山脉产生了强烈的褶皱和断裂，出现了形势险要的八条峡谷通道，即《述征记》上所记载的著名的“太行八陉”：轵关陉、太行陉、白陉、滏口陉、井陉、飞狐陉、蒲阴陉、军都陉。<br><br>它们有的长数十里，有的达百余里，但都崎岖难行。<br><br>于是古代兵家也往往选择在这种险要之处建立关隘。<br><br>没有过五关斩六将的本事，是难以逾越太行的。<br><br>离开北京前，我曾特意去了趟八达岭长城。<br><br>登上八达岭，雄伟的军都山和西山景色，尽收眼底。<br><br>军都山属于燕山山脉，西山属于太行山脉。<br><br>一个由东北而来，一个从西北而下，两山一尾一首在南口附近交会。<br><br>居庸关前40里长的关沟，是其分界,而那就是军都陉。<br><br>山谷南起昌平境内的南口，北到西拨子，是塞外进入华北平原最重要的通道。<br><br>它山高、谷深、道险、林密、路隘，居庸关就建在军都陉的中枢。<br><br>',
