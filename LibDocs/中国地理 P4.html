'<h2>第5名  北京什刹海地区紧临中南海的时尚</h2>专家评语：什刹海地区比较好,整个景山以北,没有大的破坏,新建筑或大建筑较少,基本保持着传统面貌。<br><br>——吴良镛 什刹海体现北京古朴的文化，是北京胡同最为集中的地区，这里不仅仅有着躲在胡同里的中国最传统的民间文化，还有沿河而建弥漫着红尘和喧嚣的都市酒吧；这里不仅有普通百姓破旧的小院，也有达官贵人们辉煌耸立的红墙丽宫。<br><br>什刹海就在这样一种不同文化、不同地位、不同肤色的相互撞击中展现着她独特的魅力，她告诉我们多样性是城市活力与和谐的基础。<br><br>——俞孔坚<br><br><img src="http://img0.dili360.com/ga/M00/01/ED/wKgBy1Q2vWCAfPgfAAMEH_98ers313.jpg@!rw9"><br><br>什刹海34公顷的水面十分自然地融入城市街区之中，湖岸的垂柳、水中的荷花也成为什刹海颇具特色的自然景观。<br><br>摄影/姚希纯<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vWSAXl-uAAd90UVqiuU480.jpg@!rw9"><br><br>北京什刹海地区的美丽在于她的平实、质朴和平民气质，过去如此，现在也如此。<br><br>从古至今，在很长一段时间内，她一直是生活于这个千年帝都中的普通百姓人家在皇城中所拥有的惟一公共开放空间。<br><br>摄影/孙军',
'<h2>第4名  青岛八大关殖民者留下的风情</h2>专家评语：现代的整体设计杰作，和谐、有序、宜人的山地滨水城市风貌典范，有效的生活组织和完善的基础设施系统。<br><br>——邓东；青岛现代建筑遗产集聚地，街道名取自中国古代关隘，建筑体量和尺度得体，风格丰富多样，与环境浑然一体。<br><br>——王建国<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vV-AGSWlAAj_m-aCVBw318.jpg@!rw9"><br><br>青岛八大关原有八条马路,以八个关口来命名，即韶关路、嘉峪关路、函谷关路等,不过现已增到了十条马路,这十条马路纵横交错，形成一个方圆数里的风景区。<br><br>图为八大关内的韶关路。<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vV2AK9KnAAfT755VLjY275.jpg@!rw9"><br><br>花石楼是八大关中最著名也是最有代表性的一栋别墅，它的建筑风格是典型的欧洲古堡式，又融入了希腊式和罗马式的风格，也有哥特式的建筑特色。<br><br>由于是用花岗岩和鹅卵石建成，故得名花石楼。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vV6AYlzkAAkMF9xcPw8939.jpg@!rw9"><br><br>1898年10月12日，德皇威廉二世正式命名胶澳租借地的市区为青岛，并按照19世纪末欧洲最先进的城市规划理念来设计青岛,八大关就是那时留下的别墅区。<br><br>八大关有“万国建筑博览会”之称，近百幢西式别墅庭院造型迥异，充满了异国风情。<br><br>',
'<h2>第3名  澳门历史城区西方文化由此登陆</h2>专家评语：澳门历史城区成为澳门近代殖民地文化的露天博物馆，澳门最富魅力和吸引力的标志地区。<br><br>——邓东<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vVuAUC6mAAka9XBROzc365.jpg@!rw9"><br><br>“澳门历史城区”以昔日华洋共处的旧城区为核心，包括议事厅前地、大堂前地等相邻的众多广场空间及妈阁庙、港务局大楼等二十多处历史建筑。<br><br>这片区域至今基本上保持原貌，有中国最早的一批天主教堂、第一座西式剧院、第一所西式大学和西式医院等。<br><br>图为灯火辉煌的议事厅前地。<br><br>有朋友来到澳门，总是会带他们来老城区（也就是刚刚列入世界文化遗产的“澳门历史城区”）走一走。<br><br>这里是历史的澳门，可以见到时间未老，但在一砖一石上已留下沧桑的容颜。<br><br>这是和谐的澳门，中西文化和睦共存，携手孕育出一种特别的魅力，它含蓄、温和而又丰富多彩，令人在不经意之间迷恋其中。<br><br>或许在中国的版图上，还没有哪一个城市能像澳门一样让人感受到如此浓厚的中西合璧的气息。<br><br>由于历史的因缘际会，澳门逐渐成为一个不同文化相遇和交融的地方，并且在中西文化交流史上扮演过重要的角色，但当人们赞颂澳门的这种文化特性之余，也不该忘记所谓的“文化交融”不过是西方的海外扩张在中国衍生的副产品。<br><br>中华帝国从“世界的中心”到走向夕阳的嬗变完全可以在澳门这面小小的镜子中折射出来。<br><br>漫步澳门历史城区，就是在穿越历史的时空。<br><br>当脚步踏在议事厅前地（前地来自葡文的largo，即小广场之意）上，恍若凌波而行，这些铺成海浪形状的一块块碎石，凝聚着葡萄牙人对大海的情结，是大海引领他们来到东方，成就光荣和梦想，如今樯橹烟飞灰灭，只有金属的地球仪静止在广场的中央。<br><br>圣保禄学院原是远东第一所西式大学，利玛窦、汤若望、南怀仁等“聪明特达之士”都是从这里启程前往中国传播基督教的，但他们未能把天子的臣民都改造成上帝的羔羊，空留下大三巴牌坊的残墙在石阶的尽头孤独，它的门前是天空，门后还是天空。<br><br>融合中西建筑风格的郑家大屋气派不凡，其主人郑观应倡导维新变法，写下对孙中山、毛泽东产生过影响的《盛世危言》，发出“政治不改良，实万难兴盛”的呼吁，但曾御览此书的光绪皇帝却没有能力改变历史。<br><br>妈阁庙香火鼎盛，上香求福的善男信女络绎不绝，据说妈阁庙是澳门最早的建筑，当初葡萄牙人在这里的海岸登陆，问本地人此地是何处？<br><br>答曰：妈阁，从此葡萄牙人就把澳门叫做“MACAU”。<br><br>闻一多在《七子之歌》中说，“妈港”（即MACAU）不是澳门的真姓名，确实不是，但澳门还有其他真实的名字，如“濠镜”、“镜海”、“濠江”等，其中“镜海”算是最动听的了，透着几分诗意和平静。<br><br>回首历史总是避不开沉重和叹息，还是寻找诗意和平静吧。<br><br>只要留心，诗意就无处不在。<br><br>世界上恐怕没有一个地方像这里分布着如此众多的教堂，它们体现了古典主义、巴洛克式、哥特式等不同的建筑风格。<br><br>圣奥斯丁教堂、圣劳伦佐教堂都美轮美奂，宗教的宁静和庄重之中，荡漾着明丽的色彩和温暖的诗意。<br><br>在众多的教堂之中，最美丽优雅的应该是玫瑰堂了，它保持着文艺复兴式的建筑风格，米黄色的粉饰、白色的脚线、绿色的门窗和顶部的三角形山花就像它的名字一样，散发着南欧的风情和浪漫。<br><br>寻找诗意，也无法错过西望洋山，看烟波微茫之上，夕阳牵着漫天彤云缓缓西坠，或者沉浸在松山的青翠中谛听风声鸟鸣，遥想当年山崖下惊涛拍岸，南中国海最早的灯塔指引着南北船只乘风破浪。<br><br>澳门虽小，但有这样的好处，转身就可走进另一种风景，数步就可跨入历史。<br><br>',
'<h2>第2名  苏州老城现代化包围的古老</h2>专家评语：不知苏州博物馆建好后对环境有无破坏。<br><br>——吴良镛；世界级历史名城，形态格局保存完整，建筑街区与河塘水系融为一体，中国古代私家园林分布最集中的城市，拥有多处世界遗产。<br><br>——王建国；苏州古城是人类伟大的艺术杰作，她所展现出的天堂般的人居环境，蕴含着深邃的人生哲思与丰厚的人文底蕴，其艺术和技术成就达到了人类聚居历史上的极致。<br><br>而在经济快速发展的背景下，20平方公里的古城能够被整体性地保存，其古城格局与风貌保护完好，在处于快速工业化进程的中国不能不说是一个奇迹。<br><br>人间天堂的苏州，一个过去和今后的归宿之所。<br><br>——邓东<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vVeAOYnxAAeYCMJtAmw069.jpg@!rw9"><br><br>苏州古城区至今仍坐落在原址上，为国内外所罕见。<br><br>摄影/陆华春<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vVmAT4SRAA-pN8H7cV4176.jpg@!rw9"><br><br>苏州园林造诣之高，世无伦比，小桥流水、茂林修竹、奇石假山、画栋雕梁……所有这一切，代表着昔日中国人的生活理想，体现着人的"诗意的栖居"，它向我们完美地诠释了人应该生活在一个什么样的世界。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vVqAIwm-ABBhqCYWb4I583.jpg@!rw9"><br><br>整个苏州老城就是一座最大的园林，小桥、流水、人家，在绿树的掩映中，像极了一幅写意画。<br><br>1979年夏天我第一次来到苏州，那时候我20多岁，第一次离开云南。<br><br>那时候苏州看起来很旧，千年历史的城市给人的印象当然是旧。<br><br>苏州的旧给我一种安全感，我觉得这个城市的食物是像外祖母一样可以信任的，果然，我吃到很多美味。<br><br>“旧时王谢堂前燕，飞入寻常百姓家。”<br><br>我去了几乎所有开放的园林，这些园林过去并不是公园，而是别人的家。<br><br>这种变化给后来搞建筑的一个错误印象，以为园林只是一种“大众公园”的概念。<br><br>园林其实就是中国人一生梦想中的最后的家。<br><br>我记得那时候园林里面游客很少，很幽静。<br><br>门面混迹于寻常巷陌。<br><br>有些去处，不经别人指点，还看不出来，很不起眼的一道普通门，偶然闯入，发现里面居然“山光悦鸟性，潭影空人心”。<br><br>整个苏州城，都弥漫着园林的气氛，著名的园林是少数，但它有一个普遍的基础，苏州城里那些寻常百姓家里，也藏着大大小小的园林，哪怕就是一盆假山，一竿修竹。<br><br>那些著名的园林是在苏州的文化气氛和日常生活习俗里生长出来的，而不是为附庸风雅进行移植的结果。<br><br>现在旅游团队在几个景点成天对着那些茂林修竹奇石假山指指点点，任何一个缝都要说出点意思文化来，倒使苏州园林看起来更像与日常生活无关的所谓“园林艺术”展览了。<br><br>一个园林要当得起园林这个称号，就像贵族一样，要上百年。<br><br>一座奇石或者一只水缸的位置，在百年间调整多次，直到园子主人的一生从看山是山、看水是水到看山不是山、看水不是水再到看山是山、看水是水，直到顺眼、浑然天成是常有的事情。<br><br>今天不再有园林，在这个崇拜“三年一大变”，“一日等于20年”以及麦当劳快餐的时代，是玩不起这个时间的。<br><br>',
'<h2>第1名  厦门鼓浪屿听罢琴声听涛声</h2>专家评语：鼓浪屿不仅有四季如春、礁石成趣、植被茂密的海岛风光，更有积淀深厚的文化底蕴，以及独具特色的闽南风情。<br><br>是一幅融自然风景、历史文化、民俗风情于一体的美丽和谐的画卷。<br><br>——俞孔坚；来到鼓浪屿的人，最大的憾事是不能成为这里永久的居民。<br><br>——邓东<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vVOASb2pAAjolSwOE7Q035.jpg@!rw9"><br><br>鼓浪屿素有“海上花园”的美称，它完好地保留着许多具有中外各种建筑风格的建筑物，屿上人口约2万，居民喜爱音乐，钢琴拥有率居全国前茅，被赞为“琴岛。”<br><br>小小鼓浪屿，面积只有1.77平方公里，名气却挺大。<br><br>与厦门市区仅隔不到1000米的海面，是厦门属下的一个风景名胜区。<br><br>厦门是一个更大的岛，自从1956年建了海堤以后，改叫半岛。<br><br>近几年又陆续建了几座跨海大桥，触须一般四面八方伸展去。<br><br>坐飞机从空中鸟瞰下来，厦门像巨大的章鱼或绚丽的海葵了。<br><br>有风无风的日子里，鼓浪屿的周边都镶着波浪的蕾丝花边。<br><br>老诗人蔡其矫写诗，把它比喻成“彩色的楼船”，因为它如梦如幻浮荡在海面上，似乎随时要驰向天边。<br><br>大部分人望文生义，以为鼓浪屿的命名是因为岛上春夏秋冬日日夜夜波涛如鼓。<br><br>听起来很美，也有些道理。<br><br>真正的原因却是鼓浪屿别墅前面那一隆中空的礁石，叫鼓浪石。<br><br>从前的鼓浪石矗立在礁滩上，涨潮的时候，浪涛击石，响鼓声声。<br><br>由于沙岸变迁，鼓浪石退居二线，依然临海迎风，波涛虽在咫尺之间，却不及淹至脚下。<br><br>据说，狂风大作的夜晚里，将耳朵伏在鼓浪石上，犹能听到隐约的闷鼓声。<br><br>北方人怀念瑞雪纷飞，并非完全出自浪漫情怀，那是一个地方的风水。<br><br>同样，被酷暑逼得汗流浃背的南方人，长久时间没有台风消息，也会暗地不安和期盼着。<br><br>',
'<h2>中国最美的五大城区</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vVKAXdNxAAzHAo30UQI728.jpg@!rw9"><br><br>雪中的苏州老城，别有一番韵致。<br><br>摄影/陈健行<h4>排行榜</h4>1，厦门鼓浪屿(福建) 90.32，苏州老城区(江苏) 90.13，澳门历史城区(澳门) 89.24，青岛八大关(山东) 88.3',
'<h2>中国最长的洞穴探险双河洞</h2>按照国际惯例，一个洞穴的长度，必须拿出科学的测量结果才能得到承认。<br><br>从这个角度来说，应该感谢包括本文作者在内的许许多多洞穴探险家和洞穴学家，是他们的努力，使位于贵州省遵义市绥阳县温泉镇的双河洞，“成为”了中国最长的洞穴。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vU6AH5cuAAb2IAANwbw896.jpg@!rw9"><br><br>在探洞者的眼中,双河洞具有奇异的、原汁原味的美感——这也是吸引他们一次又一次从法国飞到中国的巨大动力。<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vU-AHucoAAaMez1Hyno219.jpg@!rw9"><br><br>当然，和“无限风光在险峰”有着异曲同工之妙的是，双河洞的美景深深埋藏在地下，如果你没有专业的探洞技巧，很难享受得到。<br><br>2001年冬季，我来到绥阳县，和双河洞有了第一次接触。<br><br>那时，我带领的这支法国洞穴探险队里共有6位洞穴学家，其中有几位还是进洞深度的世界纪录保持者。<br><br>我们渴望的是新奇和挑战。<br><br>但是，几个中、日探洞队已先于我们来过这里了。<br><br>贵州山地所的李坡寄来了一张双河洞已探洞穴的概略图，日本人还写出了厚厚的考察报告。<br><br>他们的资料对我们很有帮助，不过，因此我也有些担心把时间浪费在别人考察过的目标上。<br><br><h4>第一次的成绩:50公里的洞穴测量图</h4>那是个阴雨天，我们的汽车在通往桂花的泥泞小道上“抛锚”了。<br><br>停车等待时，我注意到不远处有一个漂亮的洞口。<br><br>向导告诉我，它就是麻黄洞，日本探洞队早已考察过了：它不深，也没有与其他洞相连。<br><br>这里需要解释一下，一个溶洞的生命必然是和一条河流休戚相关的。<br><br>双河原是一条地表河的名字。<br><br>用双河来命名由它而“生”的溶洞，自然是最贴切的选择了。<br><br>双河洞是一个复杂的洞穴系统，是“无山不空，无洞不连”的真实写照，而麻黄洞和后文将提及的一些洞穴，都是这个系统的单元之一。<br><br>',
'<h2>第4名  震撼腾龙洞</h2>专家评语：腾龙洞洞体空间恢宏,具有强烈的视觉、听觉冲击力,且比较重视调查与科研。<br><br>——朱学稳我认为腾龙洞应为中国最美的旅游洞穴。<br><br>它规模宏大，在世界旅游洞穴中也不多见，气势磅礴、水声如雷，完全可与世界自然遗产斯洛文尼亚的Skocjan洞媲美。<br><br>——林钧枢我去腾龙洞时，旱洞还没有灯光，无法看到它的精华，但是感觉其为所见旅游洞穴中最大者，水洞的轰鸣声尤为震撼。<br><br>——顾荣保<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vU2AHC8GAA3cDuvbW34400.jpg@!rw9"><br><br>腾龙洞的美属于壮美。<br><br>在中国近400个旅游洞穴中，腾龙洞是规模最为宏大的一个。<br><br>从洞口望进去，只觉深不可测<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vUyADJEOAAPy00cAuYc577.jpg@!rw9"><br><br>从洞内往外看，天空与河流都变得狭小。<br><br>它让人类深切地感受到自己的渺小与自然的神奇。<br><br>摄影/孙建华未见其洞，先闻其声。<br><br>位于湖北省利川市近郊清江上游的腾龙洞，首先带给人听觉上的强烈震撼。<br><br>距离腾龙洞还有两三公里，一阵壮烈激昂的轰鸣声便传入了耳中。<br><br>八百里清江千回百转，至腾龙洞口猛然跌落成宽50多米、落差30余米的瀑布，所谓巨龙吞江，从此悄然潜入地府长达16.8公里，流量巨大，气势磅礴。<br><br>在中国近400个旅游洞穴中，腾龙洞是规模最为宏大的一个，总长度52.8公里，迄今仅排列在绥阳双河洞之后，乃中国第二长的洞穴。<br><br>腾龙洞的洞口高74米，宽64米，洞内最高处达235米，洞穴面积200多万平方米——假如把利川市80多万人口全搬到洞里来，人均面积还有3平方米。<br><br>腾龙洞中有5座山峰、10个大厅、10余处洞中瀑布，正是洞中有山、山中有洞，水洞、旱洞相连，主洞支洞互通，别有洞天。<br><br>',
'<h2>第6名 九曲本溪水洞</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vUuAdlUOAAzoWxb5vVA853.jpg@!rw9"><br><br>本溪水洞自然以水见长。<br><br>其地下河全长3000余米，曲折蜿蜒，故名“九曲银河”。<br><br>摄影/杨光<h4>专家评语：</h4>辽宁本溪水洞是国内乘船游程最长的旅游洞穴，洞道宽阔，两岸景观绝佳。<br><br>不过在对自然资源的保护方面稍显不足。<br><br>——朱学稳作为地下河旅游洞穴，本溪水洞不愧为“北国第一水洞”。<br><br>——陈伟海本溪水洞以中国北方鲜见的九曲暗河闻名，比较注重洞穴调查。<br><br>——张寿越 ',
'<h2>第3名  全能黄龙洞</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vUmABFZ_AAbhTVOnKzc588.jpg@!rw9"><br><br>黄龙洞位于湖南省张家界市索溪峪镇，享有“溶洞景观全能冠军”的美誉。<br><br>图为其石田大厅。<br><br>摄影/孙建华<h4>专家评语：</h4>黄龙洞拥有多个大厅和地下河,其中石田大厅、石笋大厅尤为出色。<br><br>朱学稳黄龙洞“定海神针”国内罕见,不过巨额保险多少有炒作成分。<br><br>陈伟海很显然，它为张家界增添了地下奇观。<br><br>林钧枢黄龙洞景观秀美，具有一定科研价值，开发合理，保护措施较完善。<br><br>熊康宁',
'<h2>第2名多彩芙蓉洞 & 第5名本色雪玉洞</h2>专家评语：芙蓉洞是一座斑斓辉煌的地下艺术宫殿，一座内容丰富的洞穴科学博物馆。<br><br>它的沉积物种类丰富，类别之多属全国之冠，一些独特、稀少的次生化学沉积物，如鹿角状卷曲石、池中犬牙状方解石晶花等，世所罕有。<br><br>——朱学稳<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBy1Q2vTeAWXvNAA0KuFrIrGQ820.jpg@!rw9"><br><br>雪玉洞，沉积物大多“色白如雪、质地似玉”，中国地质学会洞穴研究会在这里建起了中国第一个洞穴观测研究站。<br><br>摄影/杨绍全<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vTiAbNdiABN1aINLH3Q230.jpg@!rw9"><br><br>芙蓉洞的“珊瑚瑶池” 面积32平方米，比著名的法国克拉姆斯洞 “珊瑚瑶池”还大10平方米，是世界上面积最大的一处水塘沉积景观。<br><br>摄影/杨绍全在重庆市武隆县江口镇附近乌江支流——芙蓉江左岸的半山腰上，有个地方叫“潘加岩”。<br><br>那里有一个“气洞”——冬天出热气，夏天冒冷气，终年雾气腾腾，还伴有如雷吼声。<br><br>千百年来，关于这个“气洞”的传说极尽怪诞，当地人都不敢贸然进去。<br><br>1993年5月，几个村民打着火把斗胆走进了这个“气洞”。<br><br>在他们首次探险1年后，1994年5月1日，更名为“芙蓉洞”的“气洞”正式向游客开放了。<br><br>那一天也是我第一次走进芙蓉洞。<br><br>刚进洞口，就看到层层叠叠银白色的石幔，宛若朵朵云霞；石幔下面则是连绵的石田，还有犹如参天古树的高大石柱……好一幅乡村画卷。<br><br>在一个清澈见底的水塘边上，我怔住了——漂浮满塘的方解石晶花，在绚丽的灯光点缀下，晶莹剔透; 生长其上的两根美玉般石笋，形象袅娜，宛若仙女翩跹——后来我才知道，这个名为“珊瑚瑶池”的水塘确是旷世美景。<br><br>它是世界上几个最大、最美的水塘沉积景观之一。<br><br>芙蓉洞的开放在那一年的重庆是件轰动的大事，它迅速吸引了一些洞穴探险队的关注。<br><br>开放前的考察没能找到这个洞穴的天然出口。<br><br>后来，多国国际联合探洞队先后5次历时108天对它进行了大规模的科学考察，发现了一个巨大的秘密：在芙蓉洞周边10平方公里的范围内竟然分布有108个竖井，其中气坑洞深达920米，为中国之最——它们都与芙蓉洞息息相通！同时，他们统计出，芙蓉洞囊括了100多种洞穴沉积物类型，俨然一座内容丰富的洞穴科学博物馆。<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vT2AI_n5AAzUSzRiOwU761.jpg@!rw9"><br><br>雪玉洞小巧玲珑，也不失丰富，有世界上规模最大、数量最多的塔珊瑚花群（摄影/杨绍全）<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vTyAa5rjAAeS4kJEsWc384.jpg@!rw9"><br><br>有长达8米的世界上最大的石旗王（摄影/朱学稳）<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vTqAEBoDAAZRzlvqz3c938.jpg@!rw9"><br><br>有大量晶莹剔透的鹅管和卷曲石（摄影/陈伟海）<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vTqAG71uAAZTPEsEhbQ060.jpg@!rw9"><br><br>有奇特的双色石盾（摄影/陈伟海）<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBy1Q2vT-AApwpAAugVUHdIuE149.jpg@!rw9"><br><br>还有大量洁白如雪的石笋（摄影/杨绍全）芙蓉洞的美从看到它的第一眼即刻到了我的心上，而科考的成果又进一步增添了它的魅力。<br><br>我数次走进芙蓉洞，从不放过任何机会来品味这大自然的恩惠。<br><br>',
'<h2>第1名  梦幻织金洞</h2>专家评语：织金洞洞厅宏大,沉积物种类丰富、形象壮观,在我心目中高居国内旅游洞穴之首。<br><br>——陈伟海；织金洞洞体规模宏大，景观壮丽辉煌，具有较高的观赏价值和美学价值。<br><br>一些沉积物（如银雨树）稀有而典型，但是有局部的人造景观。<br><br>——朱学稳<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vTWAQC7KABBCEfIuYD0143.jpg@!rw9"><br><br>织金洞的沉积物种类丰富、分布密集，多处呈现出如右图的壮观景象。<br><br>而我们之所以选择它作为此文开篇，是因为相较之下其灯光设计还算自然。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vTOAeG_DAA3LGzdnb0M138.jpg@!rw9"><br><br>织金洞的特征可以概括为“大”、“奇”、“全”，其已开发的47个厅堂中最大的一个——“广寒宫”恰好完美地结合了这三方面的特征：面积5万多平方米，可谓规模宏大；钙质沉积物种类丰富，琳琅满目；又有帽状石笋——霸王盔，堪称奇绝。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBzFQ2vTOAfN22AAfYEnxk7ts182.jpg@!rw9"><br><br>广寒宫中亭亭玉立的“银雨树”与“霸王盔”齐名，也是织金洞的瑰宝。<br><br>这棵高17米的 “树”其实是花瓣状的石笋。<br><br>研究发现，它的最终形成约需15万年。<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBzFQ2vTaAIp74AAhVvFzBV_U662.jpg@!rw9"><br><br>“黄山归来不看岳，织金洞外无洞天”，作家冯牧的赞誉并不夸张，因为它算得上气势磅礴与仪态万方的完美结合。<br><br>所以游客置身其中，常常会产生梦幻般的感觉。<br><br>洞穴是人在一生中至少应该去一次的地方,否则你不会知道自己居住的这个星球是多么的奇妙。<br><br>假如你希望只选择一个洞穴即可填补这方面的空白,作为一名“地下工作者”——专业的洞穴探险者，我郑重推荐您不要错过中国最美的旅游洞穴——织金洞。<br><br>中国是世界上最大的一片喀斯特地貌富集区域，也是个名副其实的洞穴王国，遍布全境的洞穴数以万计，已开发的旅游洞穴近400个——约占全世界旅游洞穴的半数。<br><br>不过，在中国众多旅游洞穴中，拥有 “国家级重点风景名胜区”、“国家地质公园”、“中国旅游胜地四十佳”、“岩溶博物馆”等各种桂冠的洞穴，却仅有织金洞一家。<br><br>位于贵州省毕节地区、处在乌江的两大源流——六冲河与三岔河之间的织金洞，无愧于这些荣誉。<br><br>这些年来，在国内外我游览过许许多多的洞穴，但相比之下，芙蓉洞不如它恢宏、博大，黄龙洞不如它珍奇、罕见，腾龙洞不如它丰富、密集，雪玉洞不如它齐全、浩繁，国外许多享誉世界的旅游洞穴也不如它具有视觉冲击力……织金洞的美首先在于体量的巨大。<br><br>它的洞口在织金县城东北的一个半山腰上，高约15米、宽约20米，状若虎口。<br><br>这在我见到过的其他洞口中只是中等偏下的身材。<br><br>可是这貌不惊人的洞口里面，却有一片巨大的天地。<br><br>',
'<h2>中国最美的六大旅游洞穴中国洞穴之最</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBzFQ2vTKAccBYAAttp9kGZ8I832.jpg@!rw9"><br><br>芙蓉洞巨型石幕  摄影/杨绍全<h4>排行榜</h4>1，织金洞 (贵州) 902，芙蓉洞 (重庆) 863，黄龙洞 (湖南) 834，腾龙洞 (湖北) 80',
'<h2>第6名  交融之美:祁连山草原</h2>专家评语：雄伟的祁连山是甘肃和青海两省的界山。<br><br>著名的大马营草原是祁连山草原的代表之一，地形平坦、水草丰美、蜚声中外的远东第一大牧场——山丹军马场就建在这里。<br><br>—— 胡自治<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vS2AWoCwAA8PzlpXj00931.jpg@!rw9"><br><br>大马营草原在焉支山和祁连山之间的盆地中。<br><br>每年7、8月间，与草原相接的祁连山依旧银装素裹，而草原上却碧波万顷，马、牛、羊群点缀其中。<br><br>微风吹来，会使人产生返朴归真、如入梦境的感觉。<br><br>摄影/姜平世上没有一个地方像祁连山。<br><br>5.7亿年前，地球上波澜壮阔，山呼海啸。<br><br>不知持续了多长时间后，海水渐渐退去，陆地隆起。<br><br>渐渐，在中国西北的大地上，苍茫的祁连山草原形成……祁连山草原的历史，看起来好像是那么粗犷，甚至残酷，但祁连山的本质绝对是温情浪漫的。<br><br>祁连山一名就是古代匈奴语，意为“天之山”。<br><br>迄今为止，游牧在这里的匈奴人的直系后裔——尧熬尔人（裕固人的自称）仍然叫祁连山为“腾格里大坂”，意思也是“天之山”。<br><br>祁连山下有一片水草最为丰美的草原，那就是夏日塔拉（也叫黄城滩、皇城滩、大草滩）。<br><br>这里曾是匈奴王的牧地，回鹘人的牧地，元代蒙古王阔端汗的牧地。<br><br>夏日塔拉是一片四季分明、风调雨顺的草原。<br><br>清人梁份所著的地理名著《秦边纪略》中说：“其草之茂为塞外绝无，内地仅有。”<br><br>作者是将此地看作内地是因为当时游牧人和农耕人正在争夺这一地区。<br><br>藏族史诗《格萨尔》中说这一片草原是“黄金莲花草原”。<br><br>而尧熬尔人和蒙古人均称之为“夏日塔拉”，意为“黄金牧场”。<br><br>如今，祁连山的夏日塔拉草原，东边是围绕焉支山的大马营滩。<br><br>焉支山气候温暖，森林密布，山岗上长满了银白色的哈日嘎纳花，山下的川地草原一望无际，天苍苍，野茫茫。<br><br>夏日塔拉东边肃南裕固族自治县的西嶂、东嶂草原，每当夏季开满金色的哈日嘎纳花，整个草原一片金黄。<br><br>温情厚道的尧熬尔牧人驮着自己的白帐篷、黑帐篷，赶着畜群，就在这金色花海中游荡。<br><br>',
'<h2>第5名  雄壮之美  那曲高寒草原</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vSqAJqLIAAX3_WWXnvA013.jpg@!rw9"><br><br>那曲草甸草原主要由小嵩草组成，其株高仅3—5厘米，但生长十分密集。<br><br>其下部根系发达，密集交织的根茎结成具有弹性的草皮层，将地表覆盖得严严实实，宛如一块巨大的绿色地毯。<br><br>羊群牛群点缀在绿毯上，给人以一种清新淡雅的感觉。<br><br>摄影/袁学军<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vSuAaqIOAAObt3Swta0830.jpg@!rw9"><br><br>位于青藏高原腹地的那曲草原以辽阔、高寒著称。<br><br>虽然自然条件严酷,但因人烟稀少,人为干扰弱,自然面貌保存最好。<br><br>其特立独行的壮美,令每一个到访者感到强烈震撼。<br><br>摄影/张超音<h4>专家评语：</h4>那曲初为西藏北部一河流的名称，后延用于专区、县与镇名。<br><br>那曲河发源于唐古拉山南坡的小唐古拉山口附近，河流所经的安多、那曲、比如、索县与巴青诸县地域辽阔，低山与河谷湖盆相间。<br><br>这里牧草丰美，牲畜众多，形成西藏壮美的那曲高寒草原风光。<br><br>那曲高寒草原最美丽的景色是在夏季雨后初晴时刻。<br><br>此时，清爽的绿色草原与湛蓝的天空交会于遥远的天际，低垂的白云在清风吹拂下擦过草原，轻轻抚摸着黑白相间的牛群和羊群。<br><br>穿梭在云间的角百灵以一声声动人的鸣叫划破了宁静的天空。<br><br>藏羚羊、藏野驴昂首挺胸排成一字纵队在草原上奔驰。<br><br>只有在这里，人们才能看到一幅没有被人类涂鸦的美丽草原风光。<br><br>——李渤生（中科院植物研究所研究员）那曲高寒草原位于唐古拉山脉与念青唐古拉山脉的环抱之中，平均海拔4200米以上，是我国高寒草甸草原的代表。<br><br>它地域辽阔，湖泊星罗棋布，河流纵横其间，地热温泉众多。<br><br>一望无垠的无人区草原、雄伟高大的雪峰、幽静湛蓝的纳木错和烟波浩淼的色林错等众多湖泊，构成了一幅蓝天、白云、雪山、青水、绿草交相辉映的优美景象。<br><br>——杜占池',
'<h2>第4名  变幻之美:川西高寒草原</h2>专家评语：埋头啃食的羊群，像天上飘动的白云；缓慢移动的牛群，像绿绒毯包裹着的黑色珍珠；远处的雪山之水，好似母亲充沛的乳汁，滋养着这广袤的大地。<br><br>——印开蒲（中科院成都生物研究所研究员）<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBzFQ2vSmAY7-8AApP3_-kC4U746.jpg@!rw9"><br><br>川西草原没有内蒙古大草原的辽阔坦荡，但其高山草甸景观却别具一格。<br><br>每年初夏是这里最好的季节。<br><br>这里植物种类丰富，是放牧牛羊的天然草场。<br><br>摄影/李丹<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vSqAcP3kAAWFZVSYDm0511.jpg@!rw9"><br><br>每年夏末秋初，理塘草原都会举行赛马会和过耍坝子节。<br><br>节日期间，草原上帐篷簇立,成为一道难得的胜景。<br><br>摄影/多吉彭措翻越了川藏线上峰回路转的剪子弯山，视野忽然开阔，理塘毛垭大草原展现在眼前。<br><br>再往前行，我们便来到了有世界高城之称的理塘县城。<br><br>这里每年的8月间，都要举办草原赛马会和耍坝子节，剽悍的康巴汉子和美丽的康巴女子从四面八方会聚此地，展示他们的风姿和本领，使毛垭大草原成为许多人向往的地方。<br><br>毛垭大草原是横断山沙鲁里山脉中段最大的草原，海拔3800—4500米，理塘河流淌其间，宽缓广阔的沿河两岸分布着一串串沼泽湿地和丰美草场。<br><br>每年的6—9月，草原上花繁草茂，是草原上最美丽的时节。<br><br>成千上万的牛羊把草原装扮成人与自然和谐的美丽画卷，置身其中，真有说不尽的感慨。<br><br>川藏公路沿着大草原北缘伸展，铺就成一条100多公里长的草原坦途，在一路美景中就上了海拔4999米的海子山。<br><br>站在海子山口向东眺望，大草原变幻着多种景象，让人不忍离去。<br><br>下了海子山，进入沙鲁里山脉西坡的巴楚河（巴塘河）峡谷，快速下降的流水使巴楚河咆哮奔腾，川藏线被隐藏在峡谷和森林之中。<br><br>',
'<h2>第3名  博大之美:锡林郭勒草原</h2>专家评语：每年的7、8月间是这里的黄金季节。<br><br>那一望无际的草原在微风吹拂下，掀起层层波浪，宛如大海的波涛，在蓝天映衬下，景色十分壮观。<br><br>那“天苍苍，野茫茫，风吹草低见牛羊”的世代绝唱，生动描绘了这里的诱人景色。<br><br>——陈佐忠；锡林郭勒大草原东南部宽广的达里诺尔湖，天水相连，一望无垠，身临其境似有站在海滨之感。<br><br>极目遥望，碧蓝的天空，飘着朵朵白云；青青的河水，弯弯曲曲；茵茵绿野之上，羊群似白云游荡，蒙古包似雪莲开放。<br><br>锡林河的九曲十八弯，宛如飘带；平顶山的平台落日，恰似熔金。<br><br>如此美妙胜境，令人流连忘返。<br><br>——杜占池<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vSeAbhxaAAlcK-kRE1g904.jpg@!rw9"><br><br>锡林河是锡林郭勒草原的灵魂，弯弯曲曲的河道宛若一条银色的飘带缠绕在绿色大草原的腰间，将人们的思绪带到了久远的时空。<br><br>摄影/额博<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBy1Q2vSiARllaAA6b8Ays6fA387.jpg@!rw9"><br><br>在锡林郭勒大草原，在一望无际的草海中，时有奇特的地貌景观凸现于眼前，那是火山熔岩台地。<br><br>典型草原的风吹草低加上醒目的火山地貌，锡林郭勒草原又多了一种旷世的沧桑。<br><br>摄影/杨孝<br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vSGAN5NhAAg0J_aXVlA720.jpg@!rw9"><br><br>辽阔的草原是牧区儿童驰骋的天堂。<br><br>健康淳朴的草原之子，更让人对草原融入深深的眷恋。<br><br>摄影/高东风锡林郭勒，蒙古语为“高原上的河流”。<br><br>锡林郭勒在中国内蒙古完全可以称得上是大草原的惟一。<br><br>锡林郭勒草原之大，是一种真正称得上辽阔苍茫的广大存在。<br><br>没有到过锡林郭勒大草原的人，最好别去想象它，它是不可以随意去想象的。<br><br>它到底有多大呢？<br><br>在我们眼里，一座城市有几千平方公里已经够大的了，这还要包括它的郊区在内。<br><br>而锡林郭勒大草原的总面积足足有20万平方公里，比河北省的面积还要大一些！有一年夏天，我曾驱车自黄河岸边出发奔赴锡盟，越过阴山，就是蒙古高原的辽阔大野。<br><br>从包头市到锡林浩特市800多公里的路途，依维柯面包车在柏油路上足足跑了十多个小时。<br><br>经过乌兰察布四子王旗希日塔拉草原，再越过苏尼特草原，渐渐向锡林浩特靠近的时候，公路两旁的草原开始渐浓渐绿，不时闪过的水淖边上，就看到了三三两两的灰鹤与苍鹰。<br><br>从锡林浩特向东、向北就进入了乌珠穆沁草原。<br><br>这一地带地势平坦辽阔，河流湖泊众多，用一望无际来形容它无垠的壮美是比较准确的。<br><br>如果说锡林郭勒大草原是我国乃至亚洲最好的草原的话，那乌珠穆沁草原就是锡林郭勒的核心草原，也是最具代表性的草原。<br><br>在从西乌珠穆沁旗去往东乌珠穆沁旗的路上，我们在不知路向的情况下，沿着仅有的一排南北走向的电线杆一直抵达了终点乌力雅斯台。<br><br>一路上，我们不时下车，脚踏莽原去感受那种阔大的辽远。<br><br>目力所及之处，大地是绵延而去的草海漫坡，天边是滚滚而来的大片白云。<br><br>而从西乌旗到东乌旗，汽车又走了将近5个小时。<br><br>在锡林郭勒大草原，最有灵性的地方当属锡林河河曲。<br><br>锡林河是锡林郭勒大草原飘游的灵魂，它发源于赤峰克什克腾旗海尔奇克山的俄伦泊，全长270多公里，在绕经锡林浩特时，仿佛是飘拂着九曲十八弯的吉祥哈达，成为很多人都向往的奇异美景。<br><br>从第一次看见锡林河的照片开始，我就固执地认为那应该是一条日夜在我梦中走过的流水，是一条一生一世与之不能分离的河流。<br><br>关于锡林河，我也是在无意中把它撞上并被它深深吸引，被它弯弯的河曲环环缠绕。<br><br>先是几年前从一份报纸上剪下一幅摄影，图片上河水丰满到了即将漫过河床的程度，山坡上羊群点缀，一个牧人在河对岸孤独地站着。<br><br>随后就听到了德德玛纯情的歌曲《锡林河》。<br><br>马头琴曲《锡林河》的旋律也十分精美，特别是协奏部分音乐语言异常生动鲜活，使人马上就像看到了那潺潺的流水一样。<br><br>',
'<h2>第2名  包容之美:伊犁草原</h2>专家评语：伊犁草原发育于亚洲最大山系之一的天山山脉的中天山及其山间盆地，其北、东、南三面环山，西部开口迎接西来湿润的气流，致使伊犁草原成为荒漠中风景这边独好的“湿岛”，西来的气流还促成了伊犁草原完整的垂直带谱发育。<br><br>它从高至低依次分布着高寒草甸、山地草甸、山地草甸草原、山地草原、山地荒漠草原、平原荒漠、河谷草甸，多样性十分丰富。<br><br>——许鹏；伊犁草原气候温和湿润，土壤肥沃。<br><br>虽然河谷两岸降水量少，但山地上降水多。<br><br>这里自然条件好，年均温度在8—9摄氏度左右，宜牧宜农。<br><br>从平原到山地分布有荒漠、草原、草甸、灌丛和森林等多种植被类型的草地，游牧文化在这里表现突出。<br><br>牧民放牧冬天在平原荒漠，春天转移上山，夏天到了高山草地，秋天又开始新的轮回。<br><br>——胡自治<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBzFQ2vSCAezd9AAj8YJwSt4g322.jpg@!rw9"><br><br>隐居在天山峡谷里的伊犁唐布拉草原长100多公里，有113条沟，沟沟都藏有奇景异观。<br><br>它不以平坦广袤见长，却以窈窕修长取胜。<br><br>草儿与云杉在狭长的河谷里，密密麻麻布下百万重兵，让人惊叹它的俊秀与神奇。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBy1Q2vR-ATOkmAAmKzjH8U3s698.jpg@!rw9"><br><br>伊犁昭苏草原尽管在海拔两三千米以上，但它不是位居山顶，而是紧紧依偎在巨山的山麓和山腰。<br><br>巍峨的山体、散漫的云杉、金灿的油菜花、小岛般的毡房、奔腾的群马，其清高、俊朗，让人向往。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vR-AfkXyAADofGscdtU329.jpg@!rw9"><br><br>哈萨克族是真正马背上的民族。<br><br>他们日出而牧，日落而归，与风雨为伴，与太阳相依，过着单纯而快乐的日子。<br><br>而他们能充分享用自然，是因为他们有伊犁巩乃斯草原慷慨的奉献。<br><br>摄影/张新民如果说戈壁沙漠是新疆南疆的浩瀚天地，那么，草原森林则是北疆的奇异风景。<br><br>伊犁的山水，伊犁的大森林和大草原，美得让人惊叹……尤其是那里的大草原，更是在绵延中起伏，在伸展中，不断翻滚着绿意。<br><br>谁也搞不清伊犁地区到底有多少草原，但有一个结论是可以肯定的：那拉提草原、巩乃斯草原、昭苏草原和唐布拉草原是最具影响力的伊犁四大草原。<br><br>如果说内蒙古的大草原是以它无边无际的平坦辽阔和花草独舞而遗世独立，那么新疆的草原则不是如此。<br><br>新疆的草原是大山上的草原，是依赖山的本体而生存的草原。<br><br>它凹凸起伏，旋律般高低绵延，或在山顶，或在山坡，或在山谷，与一片片森林、一条条溪涧共同组成大草原的交响曲。<br><br>那拉提草原海拔相对较低，它是栖息在天山峡谷里横向延伸的大草原。<br><br>那拉提草原位于天山西段的咽喉之处，是南北疆往来的必经地段。<br><br>据传，“一代天骄”成吉思汗率军由南向北穿越天山，山穷水尽疑无路时，忽然，太阳破云而出，万道金光照亮了前面的草原，人们高呼“那拉提”（蒙古语，意为太阳），于是，那拉提草原就这样被命名了。<br><br>',
'<h2>第1名  和谐之美  呼伦贝尔东部草原</h2>专家评语：呼伦贝尔东部草原、锡林郭勒乌珠穆沁草原代表了内蒙古最好的草原。<br><br>从规模看，锡林郭勒草原更大；但从总体景观看，呼伦贝尔草原更好。<br><br>呼伦贝尔草原的温湿度比锡林郭勒草原好，是草原中比较偏湿的一类，大部分属草甸草原和典型草原。<br><br>呼伦贝尔草原地势平坦，草层高而密，河流弯曲多，适合放牧牛和马，著名的三河牛和三河马就是在这里育成的。<br><br>——胡自治；在呼伦贝尔草原上分布着上千条纵横交错的河流，它们蜿蜒曲折，构成了草原独特的绚丽画卷。<br><br>呼伦贝尔草原以她初春嫩绿的妩媚，盛夏浓绿的生机，晚秋金黄的殷实，隆冬银白的高傲，使人心胸开朗，融入自然。<br><br>——周禾（中国农业大学草业科学系教授）<br><br><img src="http://img0.dili360.com/ga/M00/02/17/wKgBzFQ2x16AbldPAAd5YMoawxY883.jpg@!rw9"><br><br>夏天的草原天高云低，芳草连天，碧绿如洗。<br><br>成群的牛羊、骏马尽享草原最丰美的时节，一幅田园牧歌展示出草原不可抗拒的魅力。<br><br>摄影/高东风<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vRqAERsmAApO12cJn3M069.jpg@!rw9"><br><br>因为有了九曲十八弯般的河流，浩瀚雄浑的草原便增加了温柔婉转的气息。<br><br>这是一种刚柔相济之美。<br><br>千百年来，数不清的河流在草原温润宽广的胸怀里，吟唱着一首首荡气回肠的牧歌。<br><br>摄影/额博<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBzFQ2vRiAb5dUAAwAhc-Lr_k267.jpg@!rw9"><br><br>摔跤是蒙古族传统的体育娱乐活动，早在13世纪就已盛行在草原上。<br><br>一年一度的“那达慕”(蒙古语意为“游艺”)竞赛项目有赛马、摔跤、射箭等，各项竞赛的优胜者都是享有盛誉的草原英雄，这体现出蒙古族人世代相传的崇尚勇猛的性格。<br><br>摄影/额博置身于呼伦贝尔大草原的腹地，你一定会被这里的地阔天宽所震惊抑或不知所措。<br><br>彩缎一样的云霞和墨绿色的大地吻合得天衣无缝，在你的视线中那么逼真而又无遮无拦地呈现着。<br><br>可当你急切地向那里奔去的时候，它又渐退渐远，令人永远无法企及。<br><br>这时你回头环顾，啊！原来你的前后左右竟然都是静谧而平滑无凸的地平线。<br><br>此刻，在这个偌大的世界上，除了天与地，惟有你是一种最生动的存在——像一匹无缰的马儿自由徜徉，像一棵树儿那样顶天立地。<br><br>如果说，中国北方名山大兴安岭中段海拔1500—1700米的山峰，犹如一个携千山清泉为玉佩、披万树绿叶为霓裳的仙子，那么位于她西麓面积十多万平方公里的呼伦贝尔大草原，就是从仙子腰际徐徐展到中蒙边界、中俄边界，北至额尔古纳市根河南岸的巨大裙裾。<br><br>在这块奇妙又富庶的土地上，流苏一般飘移着数百条晶亮的银链和数不清的珍珠宝石，那就是发源于大兴安岭山脉的众多大小河流。<br><br>呼伦贝尔地区的河流，有一个共同的特点，那就是下山时来得湍急，一旦进入草原的怀抱，就会变得悠闲从容，慢悠悠地打着弯儿流动。<br><br>陈巴尔虎旗境内的莫尔格勒河，素有“天下第一曲水”之称；由鄂温克旗境内流入呼伦贝尔市区的伊敏河，竟然不是九曲十八弯可以了得的。<br><br>在飞机上看伊敏河上游，简直就是一片由东向西、由西再向东游移的回环形图案。<br><br>草原的平坦，使这些河水在此久久停留，滋润了两岸的丰美绿野，也像母亲的乳汁一样一年年养育着呼伦贝尔发达兴旺的畜牧产业。<br><br>我国第五大淡水湖呼伦湖，位于呼伦贝尔草原的西部，又名“达赉湖”，面积2339平方公里。<br><br>达赉，蒙古语为“海”，达赉湖在当地人们的心中是像海一样博大的湖泊。<br><br>从达赉湖向南沿乌尔逊河上溯，是其姊妹湖——中蒙界湖贝尔湖。<br><br>每年春季，贝尔湖的鱼群会游过两湖之间的乌尔逊河，到达赉湖产卵，这时往往会出现鲤鱼跳龙门的动人景观。<br><br>在两湖之间，是著名的达赉湖自然保护区。<br><br>由于大片沼泽湿地蓄存着许多种食饵，又生长着浓密的芦苇水草，这里早就成为我国东部鸟类的栖息地和迁徙驿站。<br><br>',
'<h2>中国最美的六大草原</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vReACHukAAqKn3yoZbI797.jpg@!rw9"><br><br>在一望无际的草原上，浓郁而恬静的游牧生活对都市人而言是种久违的梦境。<br><br>河曲弯弯，炊烟袅袅，牛羊悠闲。<br><br>秋天的内蒙古锡林郭勒乌珠穆沁草原，展示了一幅中国北方独有的世外桃源景观。<br><br> 摄影/杨孝<h4>排行榜</h4>1呼伦贝尔东部草原 （内蒙古） 88.42伊犁草原 （新疆） 88.13锡林郭勒草原 （内蒙古） 87.74川西高寒草原 （四川） 85.1',
'<h2>大豆黑土地上的守望者</h2>东北大豆产量占全国的一半以上，因此东北大豆播种面积大小、丰收与否……均直接影响着我国大豆的供给状况。<br><br>不过，在更廉价的转基因大豆大量进口压力下，生息、守望在黑土地上的东北大豆，正徘徊在发展的十字路口。<br><br><img src="http://img0.dili360.com/ga/M02/01/ED/wKgBy1Q2vb2AEjg-AA1mUnsagVQ942.jpg@!rw9"><br><br>大豆有个秘密武器：根部的小圆疙瘩，学名曰“根瘤”，具有“固氮”的肥土作用。<br><br>就是它们使大豆成了最“无私”的沃土守望者。<br><br>8月北京奥运会前夕。<br><br>站在北大荒腹地北安市国营农场的一处高坡上，眺望远方。<br><br>这里是中国最著名的豆乡之一，辽阔茂盛的“大豆原野”与低云分野的地方就是地平线，半人多高的株梗翻动着绿浪，有一种草原般的野趣。<br><br>低低的云层颜色越来越重，突然就向车前窗的玻璃上砸下几大颗雨点。<br><br>我参与的这支由大豆育种专家组成的考察队来黑龙江大豆产地“巡视”已经3天了。<br><br>队伍里有中国最权威的大豆专家——农业部国家大豆改良中心首席教授、中国工程院院士盖钧镒。<br><br>望着雨中绿意盎然的原野，他突然绽露出一脸笑容：“这可是及时雨、好兆头，今年的大豆可要有个好收成啦。”<br><br>在这里，我学了一个新名词，大豆的收获季节叫做“摇铃”。<br><br>再过一个月，东北大豆就要“摇铃”了，被秋风染成金色的株梗上，鼓得就要胀裂的豆荚可不就像金灿灿的铃铛么？<br><br><h4>个头虽小，却担当着中华民族的“母牛”</h4>大豆是非常特殊的农产品。<br><br>考察队里，中国农业科学院的韩天富研究员特别钟情于大豆的价值。<br><br>他告诉我，世界上占用能源最多的美国也是世界上种植大豆最多的国家，产量约占全球的40%。<br><br>美国甚至用高额补贴的方法鼓励农民种植大豆。<br><br>是什么让他们发现种豆的甜头呢？<br><br>',
'<h2>第6名  “红地毯”辽河三角洲湿地</h2>专家评语：滩上的盐地碱蓬群落,绵延数千米呈大面积分布,进入秋季,植株呈红色,举目眺望,宛如一片“红地毯”。<br><br>——赵魁义<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vRCAGLyoAABscqxIxGc334.jpg@!rw9"><br><br>翘立在滩涂上的两只红腿鹬形影相伴。<br><br>摄影/李海杰<br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vQ-AbUTGAAcpSKnh7Tg631.jpg@!rw9"><br><br>珍稀濒危鸟类黑嘴鸥在这里找到了栖息和繁殖的天堂。<br><br>摄影 /潘松刚<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vRGAYFqPABCLpV2TOvA341.jpg@!rw9"><br><br>航拍盘锦湿地。<br><br>曲折入海的河道有如巨大的车轱辘镶嵌在一望无际的红地毯上，蔚为壮观。<br><br>摄影/线云强辽河三角洲总面积近60万公顷，地跨辽宁省的盘锦市和营口市，已建双台河口自然保护区。<br><br>这里是东亚和澳大利亚鸟类迁徙路线上的重要栖息地和驿站。<br><br>一望无际的“红地毯”形成天下奇景，大芦苇荡号称世界第二，还有丹顶鹤、黑嘴鸥和斑海豹等众多珍稀动物，构成了丰富多彩的湿地生态系统。<br><br>',
'<h2>第5名  优雅鹤乡扎龙湿地</h2>专家评语：一是世界鹤类饲养和培育中心；二是我国鸟类宣传教育中心；三是东北鸟类繁殖中心。<br><br>——卢云亭；虽几经水与火的洗礼，依然雁翔鹤舞，生机勃勃。<br><br>——王升忠<br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vQuAJG9TAAdLobQdjuc253.jpg@!rw9"><br><br>扎龙保护区苇草茂密、鱼虾肥美，为众多水鸟尤其是丹顶鹤提供了栖息繁殖的优良生境。<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vQ2ACQK9AAxXbKHpRaw004.jpg@!rw9"><br><br>丹顶鹤，古称仙鹤，它飘逸的姿态与芦花构成了一幅优雅的图画。<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vQqAbRFXAAQX4RLuhfU727.jpg@!rw9"><br><br>刚出生一周左右的小丹顶鹤在湿地里悠闲嬉闹扎龙湿地是我国最大的以鹤类等大型水禽为主体的珍稀水禽分布区。<br><br>松嫩平原的乌裕尔河下游之水孕育了无边无际的芦苇沼泽，数以万计的鸟类在此繁衍、停歇，这里堪称我国鹤类种类和数量最多也是世界鹤类最丰富的地区之一。<br><br>世界上有15种鹤类，中国有9种，扎龙就有6种，其中4种系世界濒危鸟类。<br><br>全世界有丹顶鹤2000多只，扎龙就有300多只。<br><br>',
'<h2>第4名 黄河三角洲湿地沧海桑田进行时</h2>专家评语：这是黄河送给渤海湾的礼物，这片新生的三角洲湿地是环西太平洋鸟类迁徙的中转站，是中国暖温带最年轻、最广阔、保护最完整的湿地。<br><br>——王升忠；黄河每年12.1亿立方米的输沙量造就了这片年轻、宽阔的河口三角洲湿地，目前仍在以每年25平方公里的速度向渤海淤长。<br><br>这里淤泥深度可过膝盖甚至将人吞没，再加上波状起伏的地形和大大小小的潮；汐河流，使人望而却步，但正因为人为干扰小，使之成为在西伯利亚和澳大利亚之间长途迁飞的涉禽中途补充能量的天堂。<br><br>——袁军<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBy1Q2vPqAanlfAAek7y-tSpY532.jpg@!rw9"><br><br>摄影/伍仨<br><br><img src="http://img0.dili360.com/ga/M00/01/F8/wKgBzFQ2wR6AbowLAAem4CQdUDk875.jpg@!rw9"><br><br>在这张黄河三角洲的卫星鸟瞰图上，我们可以清晰地看到黄河三角洲不断发散、不断向渤海淤长的趋势。<br><br>水下淤积的泥沙纹路有如人体全身的血脉，一旦看清楚之后让你不得不震撼惊叹。<br><br>黄河三角洲给人的视觉美就在这里。<br><br>供图/于章涛近现代黄河三角洲，大致包括山东省滨州地区的一部分和差不多东营市的全部。<br><br>黄河携带着泥沙一路滚滚而来，左冲右突，一头扎进渤海，造就了这片世界上最新鲜的土地，以及最年轻的新生湿地生态系统。<br><br>这里已发现将近300种鸟类栖息，被国际湿地组织官员谑称为“鸟类的国际机场”。<br><br>',
'<h2>第3名  三江平原湿地残存的壮美</h2>三江平原是我国沼泽分布最集中最广泛的地区，处于黑龙江东部的最低处。<br><br>它是由松花江、黑龙江和乌苏里江汇流冲积而成，海拔只有35到70米左右。<br><br>虽然三江平原人工开垦的痕迹很明显，但至今仍然保存有将近104万公顷的湿地总面积。<br><br>各种类型的湿地在这里依地形的微起伏形式纵横交织，构成丰富多彩的湿地景观，堪称北方沼泽湿地的典型代表。<br><br>这里生物多样性也极为丰富，共有脊椎动物近291种，高等植物近500种。<br><br>三江平原内已建立了多个保护区，其中洪河、兴凯湖和三江自然保护区已经被列入“国际重要湿地名录”。<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBy1Q2vN6AM7BLAAcisR68jqw817.jpg@!rw9"><br><br>一望无际、河流纵横的三江平原沼泽湿地。<br><br>走进湿地，我体味到了生命的真谛。<br><br>由松花江、黑龙江和乌苏里江三条大江冲积形成的低平原，是我国最大的淡水沼泽湿地俗称“北大荒”。<br><br>每当穿过农田，涉过沼泽，看到东方白鹳、丹顶鹤等珍稀鸟类在我的镜头里信步闲行，或自由翱翔于绿地蓝天时，那种生命与大自然的融洽，常常让我感动得泪流满面。<br><br>它让我感觉到了大地的美丽与温柔，也让我铭记住了一次次刻骨铭心的经历。<br><br>多年来，我把对湿地的情感，定格在了一幅幅图片中，希望更多的人们，关注这片美丽而脆弱的土地。<br><br>阳春三月的三江平原，是水鸟最多的时候。<br><br>鹤类、东方白鹳、大天鹅等众多水鸟把这里当作繁殖地，10万至15万只北迁的雁和鸭类在这里停歇，其中豆雁和鸿雁数量最多，鸭类以绿头鸭数量最多，其次为针尾鸭、罗纹鸭、绿翅鸭、红头潜鸭、凤头潜鸭及鹊鸭。<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBy1Q2vPWAewaCABAOpEjMhMI028.jpg@!rw9"><br><br>三江平原沼泽植物分布广泛，生长茂盛。<br><br>图为生长在浅水泡泽中的荇菜和雨久花。<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vOOAazU8AAjJUPyRhZk261.jpg@!rw9"><br><br>水芋，多年生草本水生植物，拥有花朵一样的绿叶，马蹄一样的花苞。<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBy1Q2vOWAQ1CLAA5HCeYyea4632.jpg@!rw9"><br><br>宽叶香蒲，成熟的果穗叫蒲棒。<br><br>挺直的腰杆在蓝天和绿叶的陪衬下分外妖娆。<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBzFQ2vN6Ac1YUAANXDioOnuQ580.jpg@!rw9"><br><br>塔头苔草沼泽是三江平原典型的湿地类型之一，也是独特的沼泽湿地景观。<br><br>夏季这里是一片绿洲，冬季这里却仿佛是雪地里布满了一只只笨重可爱的企鹅。<br><br>夏季的洪河保护区是泡靠泡，河连河，小船在芦苇塘中穿梭，睡莲满塘，河岸长满了各种水生植物，水鸟在鸣叫，河水清澈透底，鱼儿在水中嬉戏。<br><br>我发现，在湿地里，你一定得蹲下去，用心去观察每棵草，每一个小小的生命，才能真正体会到那里有那么多生命依赖着湿地生存。<br><br>蹲在那里，才能感觉到人类应该是和那里的生命平等的，应该共同享受这片蓝天和绿洲。<br><br>',
'<h2>第2名  巴音布鲁克天山雪水创造的奇迹</h2>专家评语：巴音布鲁克虽被人们称为“天鹅湖”，但它并不是一个“湖”，而是一个面积达1000多平方公里，由河流、湖泊、沼泽、涌泉共聚一起的湿地。<br><br>据实际观察，境内各类天鹅总数约占世界的五分之三，巴音布鲁克不愧为世界上最大的“天鹅湖”。<br><br>——卢云亭；开都河汇集了丰富的山泉蜿蜒穿行于尤尔都斯盆地，河道迂回，沼泽广泛发育，湖泊星罗棋布。<br><br>——赵魁义；天鹅浮于碧波，雪山映于清澄。<br><br>圣洁的天鹅在这里孕育它们的后代，赋予这片神奇的土地以灵性。<br><br>——王升忠<br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBy1Q2vMaAGxwzAAbaqiUfPFI646.jpg@!rw9"><br><br>航拍巴音布鲁克湿地  摄影/王耀世<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vL-Abjb8AATmR3-mRKY609.jpg@!rw9"><br><br>巴音布鲁克沼泽湿地的植物将近200种。<br><br>春暖花开，巴音布鲁克湿地广阔而艳丽。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vMWAUnL7AAffJDXyWdo246.jpg@!rw9"><br><br>巴音布鲁克冬长无夏，气候寒冷，附近高山终年积雪。<br><br>沼泽湿地靠冰雪的滋养不断地补充着水分。<br><br>冬季白雪映照下的太阳光越发纯净耀眼。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBy1Q2vMCADkJWAASaHEehDgU525.jpg@!rw9"><br><br>摄影/杨桦<br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBy1Q2vMCATuFgAALq72E9rZE211.jpg@!rw9"><br><br>每年春天，成群的天鹅排着“人”字形的队伍从遥远的南方越冬地飞回巴音布鲁克进行繁殖。<br><br>它们飞行降落都很有特点，由于体重和惯性太大，它们需要五、六十米长的跑道去释放这种冲力，才能落下。<br><br>摄影/高疆<br><br><img src="http://img0.dili360.com/ga/M02/01/EB/wKgBzFQ2vMCAGszFAAROV5q2298140.jpg@!rw9"><br><br>嬉戏玩耍的天鹅与这山、这水、这雪完全融合在了一起，像雪水里跳动的音符。<br><br>摄影/高疆巴音布鲁克，蒙古语意为“富饶之泉”。<br><br>地处天山腹地的新疆巴音布鲁克沼泽湿地素以“天鹅之乡”闻名，是世界上最大的大天鹅繁殖栖息基地。<br><br>这里海拔2300到3100米，总面积约10万多公顷，没有明显的一年四季之分，是鸟类生活的天堂，每年有几十万只鸟类来这里度夏和繁殖。<br><br>蜿蜒曲折的开都河及其支流如同银色的飘带散落在水丰草美的湿草甸上，洁白的羊群在悠闲地享受着甘美的牧草。<br><br>黄昏时分，火红的夕阳辉映在层峦叠嶂的天山群峰之上，与笼罩在一片瑰丽霞光之中的巴音布鲁克湿地浑然一体。<br><br><h4>编辑评语：</h4>几乎所有到过巴音布鲁克的人,无一例外,都会被它的美所震撼。<br><br>数目庞大的天鹅和作为背景的天山雪山是巴音布鲁克湿地独特的魅力所在，也是它排名第二的重要原因。<br><br>',
'<h2>第1名  高原碧宝若尔盖</h2>专家评语：浩瀚的沼泽补给着黄河的水源，阻挡着漫漫黄沙。<br><br>巨厚的泥炭层记录着数万年来的雨雪风霜。<br><br>长征的足迹留下了宝贵的文化历史印记。<br><br>——王升忠；一方圣洁的雪域,一片神奇的土地,一个质朴的民族,一幅绚丽的画卷。<br><br>独特旖旎的自然风光,古朴多彩的民族风情交相辉映。<br><br>黄河九曲第一弯蜿蜒逶迤,风姿绰约,沙洲点点,水鸟翔集。<br><br>——陈克林<br><br><img src="http://img0.dili360.com/ga/M02/01/EA/wKgBzFQ2vL2AKhf6ABIFHLPVRPk201.jpg@!rw9"><br><br>曼扎塘湿地是黄河上游水系重要的涵养地<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBy1Q2vL6AUnWrAAfsx1Qobc4807.jpg@!rw9"><br><br>地外唐克的黄河第一弯静谧、平和，万里黄河在这里默默地积蓄着能量。<br><br>摄影/吕玲珑<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vLuAKWvoAApU2jI_Ak8700.jpg@!rw9"><br><br>牦牛是藏民不可或缺的生产工具。<br><br>若尔盖的草原湿地哺育了牦牛，而牦牛挤出来的牛奶哺育着藏民，牦牛排泄出来的粪便是藏民取火的材料。<br><br>摄影/吕玲珑许多年过去了，我依然像风一样地在若尔盖地区流浪。<br><br>过去的七八年间，我漫无目的地在整个中国西部高原放浪游荡，一次次地去面对札达土林、喀纳斯湖、巴音布鲁克湿地……，像一个渴望心灵安抚的落魄子弟，四处寻觅着倾述衷肠、一吐感伤的对象。<br><br>但如今，我还是言不由衷地回到了让我情窦初开，并赋予我忧郁与落拓气质的若尔盖，并把我许多的时间和那些散漫游离的情思，洒落在这片广阔的土地上。<br><br>二十多年前，我身负行囊徒步4天第一次来到若尔盖，一名十多岁的中学生饥肠辘辘，眼含渴望，渴望那些黄芪、甘松、贝母的绿叶鲜花弥漫在眼前的山坡与原野。<br><br>当时我看见那些中药材枝叶随风摇曳的身影，就仿佛看到了我继续学业的希望。<br><br>许多年以后，我在若尔盖挖采黄芪、贝母，以沽取学费的种种记忆已然不太真切，但这片土地给予我的最初印象，却让我现在面对许多人事物象时，都会引发一些相关的联想，并产生一些怪异的幻象。<br><br>',
'<h2>冰雪之中的温暖家园</h2>东北的冬天和冰雪紧紧联系在一起。<br><br>当第一场雪降临——通常是在10月底或11月初——冬天就在漫天飞舞的雪花中悄然而至。<br><br>长达半年的漫长冬季，零下三四十度的低温，奇特的地理环境造就了东北人怎样的生活习俗，笔者和摄影师带您走进东北人家不同寻常的冰雪生活。<br><br><img src="http://img0.dili360.com/ga/M00/01/EB/wKgBzFQ2vQiAHP9jAAvZbDSH1rs187.jpg@!rw9"><br><br>位于黑龙江省的大海林林业局双峰林场被称为“中国雪乡”，这里海拔在1200米以上，由于受山区小气候的偏爱，每年从10月起便瑞雪飘飘，整个冬季几乎日日飞雪迎宾，百余户的居民区犹如一座座相连的“雪屋”。<br><br>摄影/邹毅<br><br><img src="http://img0.dili360.com/ga/M00/01/EC/wKgBy1Q2vQSAek7IAAsfalQFaj8422.jpg@!rw9"><br><br>冰花，在东北常常被人们称为“窗花”，在寒冷的冬季，由于室内外温差较大，室内温度较高的水蒸气在门窗玻璃内表面遇冷直接凝华，形成冰花。<br><br>这幅照片是在逆光并有一个光点的情况下，于摄影师家的厨房里拍摄的。<br><br>摄影/刘伦<h4>狗皮帽子头上戴</h4>在20世纪80年代之前的冬天，多数东北人都戴狗皮帽子。<br><br>东北乡村或城市养狗的人家非常多，所以就地取材十分方便。<br><br>狗毛细长柔软，舒服压风，颜色也是黑白灰黄各色独立或者杂陈，什么年龄的人都能戴。<br><br>狐狸皮帽子孩子就戴不了，它产生的热量高，容易伤害孩子的眼睛。<br><br>狼皮帽子对眼睛倒没什么影响，但是掉毛快，而且太沉了。<br><br>我父亲戴过这么一顶，刚做好的时候看起来特别帅气，但是一个冬天下来帽子就成了半老徐娘。<br><br>猫皮帽子、兔皮帽子也是毛掉得厉害，但是毛皮松软，颜色漂亮，小姑娘都喜欢戴。<br><br>我三哥戴过一顶挠头皮帽子，挠头是东北土名，其实就是一丘之貉的貉，也有人说是獾。<br><br>挠头皮帽子绒毛丰厚，硬毛狭长而嶙峋，伸张的姿态非常漂亮。<br><br>许多关内人都认为狗皮帽子是东北人创造出来的。<br><br>其实不然，狗皮帽子虽是在东北这个地方创造出来的，但却不是土生土长的东北人创造出来的，东北的许多土著民族并不戴它。<br><br><img src="http://img0.dili360.com/ga/M01/01/EC/wKgBy1Q2vQmAG9suAAjt7OP4Lzk021.jpg@!rw9"><br><br>这两幅照片都是摄影师在自己家的窗户上拍到的，上图是冰花已经融化成水滴，但还没有流淌的时候拍成的，下图是冰花已经融化，水滴开始流淌的时候拍成的。<br><br>寒冷的冰花在摄影师的镜头下，出现了一种生机盎然的感觉。<br><br>摄影/刘伦<br><br><img src="http://img0.dili360.com/ga/M02/01/EC/wKgBy1Q2vQKAF4IbAArZRVnlE74590.jpg@!rw9"><br><br>赫哲族、鄂温克族和鄂伦春族这些信仰多神论萨满教的民族，都会把狗看成是与自己同等的一种生命，他们多戴狍皮帽子。<br><br>满族人不仅不戴狗皮帽子，而且严禁杀狗、吃狗肉以及使用各种狗皮用品。<br><br>相传明将李成梁放火烧杀努尔哈赤的时候，一条狗救了努尔哈赤的命。<br><br>为了报答狗的恩德，努尔哈赤制定了许多与狗有关的禁忌。<br><br>满族人不仅自己遵守，而且也忌讳来访的客人戴狗皮帽子和狗皮套袖。<br><br>赫哲族也有一个义犬救命的传说，只不过在这个与满族人同源的传说里，努尔哈赤变成了赫哲族部落首领莽穆额真。<br><br>后来流行东北各地的狗皮帽子是闯关东的山东人或者河北人发明的。<br><br>我在一家博物馆里见过一张拍摄于清末民初的照片，四个衣衫褴褛的汉族人牵着狗走在闯关东的路上。<br><br>当时牵狗上路可能只是为了起到防身的作用。<br><br>在严冬降临的时候，有的狗死了，天气又那么冷，汉族人因为不擅打猎不能获取其他动物的皮毛，所以将狗皮做成帽子也就在情理之中了。<br><br>',
'<h2>中国最美的六大沼泽湿地</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/EB/wKgBy1Q2vK-AffbBAA98Ck-yDPM817.jpg@!rw9"><br><br>黄河与黑河之间广阔的麦溪沼泽湿地，若尔盖湿地的一部分。<br><br>藏语称之为野牦牛坝。<br><br>黑河在这里蜿蜒曲折，造就了湖泊、沼泽湿地。<br><br>清晨的第一缕阳光照耀在金色的沼泽湿地上，牛羊在这里尽情地享受着美妙时光。<br><br>摄影/高屯子<h4>排行榜</h4>1，若尔盖湿地(川北甘南)89.642，巴音布鲁克湿地(新疆)88.933，三江平原湿地(黑龙江)88.434，黄河三角洲湿地(山东)84.43',
'<h2>海陵岛：南中国海边的银滩中国最美的十大海岛 第10名</h2>专家评语：“3S”（阳光、沙滩、海水）的完美结合。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vHOAGxthAASEsozqsXg496.jpg@!rw9"><br><br>摄影/周维<br><br><img src="http://img0.dili360.com/ga/M00/01/EA/wKgBzFQ2vHeAW7UyAASDdxeWn-U790.jpg@!rw9"><br><br>摄影/周维海陵岛位于广东省阳江市南面，全岛面积107.8平方公里，海岸线长123.5公里，为广东省第二大岛。<br><br>海陵岛四面环海，中心为盆地，设有海陵、闸坡两镇。<br><br>闸坡的大角环——马尾海滩为省A级海滩。<br><br>这里三面群峰卫护，一面临海，海湾宽阔平展，沙滩绵延。<br><br>湾内风和浪软，两边岬峰时有云雾缭绕，景色迷人。<br><br>在广东省14个风景名胜区中，是惟一以海滩命名的。<br><br>南湾也有沙滩，长达9250米，“有十里银滩”之称。<br><br>这里水清澈沙柔净，一望无际的白色沙滩与湛蓝的大海、浓绿的林带相互辉映，以至于有人称之为“上帝的杰作”。<br><br>',
'<h2>林进屿 南碇岛：古火山地貌珍品的遗存中国最美的十大海岛 第9名</h2>专家评语：火山景观，中国罕见，世界难得。<br><br>——金翔龙<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vGKAOZdDAAsTgXXv30s003.jpg@!rw9"><br><br>摄影/戴松涛<br><br><img src="http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vGOAObg9AAfllSMWFvg687.jpg@!rw9"><br><br>摄影/戴松涛<br><br><img src="http://img0.dili360.com/ga/M02/01/EA/wKgBzFQ2vGSAVzPFAAwF-IXjcGw658.jpg@!rw9"><br><br>摄影/沈学溪在福建东南漳州市的滨海火山景区海域里有两座神奇的火山岛——林进屿和南碇岛，它们一个为0.16平方公里，一个只有0.07平方公里，但是却见证着地球的生命运动。<br><br>经国内外专家确认，它们是世界极为罕见、保持得较为完美的、珍贵的古火山地质地貌资源景观。<br><br>林进屿和南碇岛属于新生代中新世纪陆地间断性多次火山喷发而形成的产物。<br><br>岛上分别有壮观罕见的柱状节理玄武岩景观不同规模古火山喷口群景观、各种海蚀火山熔岩型景观、完全裸露巨大火山颈景观、海蚀熔岩平台景观、玄武岩球状海蚀画廊景观、玄武岩熔岩锥群景观、柱状玄武岩浪蚀崖景观、海蚀埋藏型熔岩景观、海蚀熔岩洞等大规模成片的自然景观。<br><br>具有地质构造学、火山学、古地理学、地震学、大地构造学等多学科的科研价值。<br><br>除了这些神奇的、珍贵的、不可再生的火山地貌以外，还有因海岸沉降埋藏地下8000年的古森林遗址以及令惊叹的优质沙滩。<br><br>2001年成为中国首批地质公园之一，也是我国惟一海洋地貌的火山公园。<br><br>',
'<h2>大嵛山岛：山、湖、草、海在此浓缩 中国最美的十大海岛 第7名</h2>专家评语：地处东南，却有西北高山草甸的风光；身是海岛，更有天湖清澈如镜。<br><br>——周秋麟<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vGKAPf05AAbeng-N5UE152.jpg@!rw9"><br><br>摄影/曲利民大嵛山在福建福鼎的福瑶列岛。<br><br>东西长7.7公里，南北宽2.76公里，面积为21.50平方公里。<br><br>岸线长31.97公里。<br><br>岛上有大小澳口36个，大小山峰20余座。<br><br>为福建省最高海岛，海拔541.4米。<br><br>在其海拔400米处，镶嵌着大小两个天然湖泊，大天湖面积近千亩，可泛舟畅游；小天湖200多亩。<br><br>两湖相隔1000多米，各有泉眼，常年不竭，水质甜美，水清如镜。<br><br>湖四周山势平缓，间或有白色芦花点缀其间。<br><br>青山、碧水、礁石林立。<br><br>还有连片的万亩草场般的景观，被誉为“岛国天山”，是东海上的神奇小岛。<br><br>',
'<h2>普陀山岛：海天出佛国中国最美的十大海岛 第7名</h2>专家评语：海上佛国，天人合一的典范。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vGCAWYGKAAWc8LbSld8644.jpg@!rw9"><br><br>摄影/包丽霞<br><br><img src="http://img0.dili360.com/ga/M00/01/EA/wKgBzFQ2vGGAOuLIAA7FnyP2DNk990.jpg@!rw9"><br><br>摄影/仝开健在东海之上有中国最大的岛群舟山群岛。<br><br>它岛礁众多，星罗棋布，共有1339个，约相当于中国海岛总数的20%。<br><br>舟山群岛是浙东天台山脉向海延伸的余脉，在1万至8千年前，由于海平面上升，将山体淹没才形成今天的岛群。<br><br>长期的海浪冲蚀，又使舟山群岛发育着海蚀阶地、洞穴。<br><br>而其沙滩，从质到量都位居中国前茅。<br><br>普陀山岛是舟山群岛的大岛，呈纺锤形。<br><br>远远望去，如一尊睡佛。<br><br>从唐末起此地即兴有佛教，至宋已钦定为观音菩萨道场地，是国内外最大的观音菩萨供奉地，普陀山已成为中国四大佛教名山之一。<br><br>千年道场，香火不竭。<br><br>岛上鼎盛时期有三大寺，88庵、128茅篷。<br><br>每年农历2月19日、6月19日、9月19日是三大朝山节，香客云集，梵音如潮。<br><br>普陀岛还是风景名胜地，石奇、洞幽、林茂、古树参天，有盘陀石、千步沙、百步沙等十多处自然景点。<br><br>古人云：以山而兼湖之胜，则推西湖；以山而兼海之胜，当推普陀。<br><br>',
'<h2>庙岛列岛：海上有仙山中国最美的十大海岛 第6名</h2>专家评语：素有“京洋门户”之称，海上要道、兵家必争之地。<br><br>——陈清潮；中华民族伟大先民开发海洋、开发岛屿的历史见证。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vF-AKK0SAAUc1TkpEsQ403.jpg@!rw9"><br><br>庙岛列岛即长岛县，位于山东、辽东半岛之间，黄海和渤海交汇处。<br><br>岛陆面积56平方公里，海岸线长146.41公里，全县由32个岛屿、25个岛礁组成。<br><br>整个列岛横亘于渤海海峡。<br><br>庙岛列岛是由构造断陷而形成的基岩岛，地势陡峭,地貌多样，自然景色壮观。<br><br>岛群间，各岛有各岛之神奇。<br><br>如万鸟岛，是鸟的王国，也是多种候鸟迁徙的中转站；大、小竹山岛以竹得名，如北国的江南；小黑山岛，则是蛇的王国，岛上繁衍生息着巨毒蝮蛇一万多条；砣矶岛，却是石头的世界，各种彩石林立，耀眼夺目。<br><br>而一万年前就已有人居住的历史，悠久而灿烂的历史文化，则令庙岛列岛有丰厚的历史遗迹与深厚的文化韵味。<br><br>',
'<h2>南麂岛：神奇的海上生物园中国最美的十大海岛 第5名</h2>专家评语：“山秀、石奇、滩美、草绿、海蓝、空远”是东海上的一颗璀璨的明珠。<br><br>——夏东兴；环岛的海域是全球为数不多的海洋生物物种聚集区，岛上有连绵的草原、突兀的滨海悬崖、绵延的贝壳沙海滩。<br><br>—— 周秋麟<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBzFQ2vFWASz66AAcYFLHE1t4192.jpg@!rw9"><br><br>外形似一只奔跑的山麂的，就是浙江温州的南麂岛，由此也赋予了南麂列岛的名称。<br><br>列岛位于平阳县鳌江口外30海里的东海海面上，由大小23个岛屿组成。<br><br>陆地总面积为12平方公里。<br><br>因丰富的海洋生物资源，南麂岛被国务院列为国家级海洋类型自然保护区之一。<br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vE-AafQWAAY8rC9uUCc253.jpg@!rw9"><br><br>南麂岛还是碧海仙山般的旅游胜地。<br><br>金沙碧海，奇礁怪石，异峰雅洞，共聚一岛。<br><br>更引人入胜的是，还有一片天然大草坪，其平整如毯，仿如人造。<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vFGAWnxhAAwiyHqab2o600.jpg@!rw9"><br><br>热带常见的贝类蛇螺<br><br><img src="http://img0.dili360.com/ga/M02/01/EA/wKgBy1Q2vFCAQapyAAantGbFltY559.jpg@!rw9"><br><br>金黄色的沙滩纯净松软，湛蓝的海水能见度达5米，这就是滩地宽广，环境幽雅的大沙岙沙滩。<br><br>宽800米、长600米的大沙岙沙滩，是南麂岛最吸引游人之处。<br><br>这里的沙名为贝壳沙，又细又软，为全国仅有，在世界上也不多见。<br><br>我前往南麂的8月，并非这儿最热的时节。<br><br>这儿9月最热。<br><br>岛上海风习习，景色怡人，是著名的避暑胜地，吸引各地的游人。<br><br>幸而每日轮渡有限，人数有所限制，才免以破坏了此处的生态。<br><br>虽然一直神往南麂，但若非《中国国家地理》杂志约稿，南麂之行还不知拖至何日。<br><br>我赶上了南麂岛最美的时候。<br><br>这时正将近农历十五，来过的朋友们都说夏季到南麂最适宜，海水绿且清澈，躺在正对着沉睡的虎屿的海滩上，赏月观潮听涛，也可远远地观看大潮退去后，礁石上层次分明、色泽丰富的贝藻。<br><br>到了秋冬，水便有些黄浊。<br><br>因为这里的海域常年受到南部高温、高盐的黑潮水及相对低温、低盐的南海水的影响，冬季还会受到低温、低盐的东海北部海水影响。<br><br>当然台湾暖流与浙江沿岸流交汇也会影响水质。<br><br>于是一到秋冬，游人便少，生意人也散了，岛上便只留下本岛两千余名打鱼为生的、朴实的居民。<br><br>偶尔，也会见着前来研究生态的学者。<br><br>南麂岛开始了“睡眠”，静静地等待着来年繁荣的夏季。<br><br>到了南麂岛港口，下了轮渡，立刻奔向一个目的地，心早已比脚步更快地飞到了海滩。<br><br>长800米、宽600米的大沙岙沙滩上，是又细又软的贝壳沙。<br><br>这种贝壳沙是国内惟一的贝壳沙，在国外也极为罕见。<br><br>',
'<h2>澎湖列岛：人文与自然交相辉映中国最美的十大海岛 第4名</h2>专家评语：风岛、鸟岛，是自然的产物，是历史的见证。<br><br>——夏东兴；海上珍珠链。<br><br>——周秋麟；“外婆的澎湖湾”是清澈的水和白沙滩，令人向往。<br><br>——陈清潮<br><br><img id="49721" src="http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2vEqAT6nSAAZwQ1QDL_0680.jpg@!rw9"><br><br>因火山喷发、熔岩奔流而形成的玄武岩台地，是澎湖列岛最真实的面目。<br><br>陡峭的崖壁、垂直的柱状节理、被风化、海蚀的蜂窝状猫空石……澎湖列岛有独特的、造型各异的奇洞异石。<br><br>摄影/许钊滂<br><br><img id="49717" src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vEiAJDLGAAj68dgmkps210.jpg@!rw9"><br><br>澎湖县政府所在地的马公岛，如小家碧玉，然而却有澎湖最古老的街道。<br><br>小街上还有一眼古老的水井，叫“四眼井”。<br><br>据说是郑成功的士兵开掘的。<br><br>井面有4个圆形的汲水口，在淡水紧张的海岛，它至今仍给人以恩惠。<br><br>供图/TOP PHOTO浩瀚无垠的蔚蓝色海洋，泛着软绵的轻浪；星罗棋布的翠绿岛群，静静地散发着光芒；没在水中的泱水礁台把部分岛屿连成一气——这就是澎湖，面积达127平方公里，拥有大大小小64个岛屿的台湾最大岛县。<br><br>澎湖的名字是有来由的：列岛中最大的本岛与中屯、白沙、西屿三岛相衔似湖，使得湾外的海水汹涌澎湃时，三岛合围的湾内却波平浪静，澄清如湖，所以称澎湖。<br><br>澎湖海域澄澈，极少污染，海底景观瑰丽，有着“台湾夏威夷”的美誉，海岛风情也成了澎湖观光资源中最大的特色。<br><br>漫步于澎湖的沙滩，常常会惊讶于它拥有的多变风貌。<br><br>有的洁白无暇，有的金黄耀眼，有的深浅调和……但是不论以哪一种外观呈现，澎湖的沙滩都难掩其宽广平坦、柔软细致的特质。<br><br>正因为澎湖柔软的细沙远近闻名，所以当地人干脆将这些沙子装瓶，标上“星沙”字样出售。<br><br>一些游人也乐得带一瓶澎湖的沙子回去作纪念。<br><br>',
'<h2>南沙群岛：珊瑚为中国铸就的界碑中国最美的十大海岛 第3名</h2>专家评语：珊瑚的王国，天然的海底物种库，千姿百态、五光十色，是中国的财富。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M01/01/EA/wKgBy1Q2vEeAXAJ8ABAU4p7JvFk132.jpg@!rw9"><br><br>供图/仝开建<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBzFQ2vEaATQkcAAZXHPSKWFI154.jpg@!rw9"><br><br>供图/仝开建位于南海南部的南沙群岛是南海诸岛中分布海域最广、岛礁最多、但平均每个岛礁面积最小的一个珊瑚岛群。<br><br>所分布的海域面积达82万平方公里。<br><br>有岛礁沙滩200多个。<br><br>陆域面积合计约2平方公里。<br><br>所有岛屿中太平岛最大，面积为0.43平方公里。<br><br>从空中俯瞰，它像一颗绿宝石，漂浮在湛蓝的大海里。<br><br>那如玉带环绕其边缘的是洁白的珊瑚沙带，南沙群岛岛、礁、沙、滩星罗棋布。<br><br>海滩似玉，绿洲如茵，鸟飞长空，鱼翔浅底，是一幅永不褪色的热带海岛风光画卷。<br><br>其海岛多为珊瑚环礁类型。<br><br>各种珊瑚五颜六色，千姿百态。<br><br>1988年8月2日，根据联合国教科文组织的要求，中国在距海南岛560海里的属南沙群岛中的永暑礁建立了海洋观测站。<br><br>过去绝大部分礁盘没在水下的永暑礁，如今出现了一片宽敞的人造陆地，一座面积一千多平方米的两层楼房，耸立在南海前哨，无论风云如何变幻，南沙的永暑礁都如一艘永不沉没的战舰停驻在中国的领海上。<br><br>',
'<h2>涠洲岛：水火雕出的作品中国最美的十大海岛 第2名  </h2>专家评语：人文景观林立，海蚀地貌荟萃。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vDqAIAgaAAn1Hhc8N8M190.jpg@!rw9"><br><br>摄影/张 展<br><br><img src="http://img0.dili360.com/ga/M00/01/EA/wKgBy1Q2vDyAL9XbAAvAiH3s8E4874.jpg@!rw9"><br><br>摄影/张 展<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBzFQ2vD2AIFFxAA6InKEPY_A058.jpg@!rw9"><br><br>摄影/张展涠洲岛位于广西北海市南面，南北长约6公里，东西宽5公里。<br><br>因属水围之洲，故名。<br><br>涠洲岛是中国最大的、最年轻的火山岛，其地层是第四纪火山活动形成的火山岩和火山喷出岩，因而岛的南部，有大量的火山地貌景观。<br><br>那一个个因火山爆发而被烧灼的、积压留下的石壁、石台，线条怪诞，色彩绚丽而奇特的海蚀地貌也多姿多彩的散布在周围沿岸。<br><br>海蚀洞、海蚀沟、海蚀龛、海蚀崖、海蚀柱、海蚀台、海蚀残丘、海蚀蘑菇等等，奇妙又壮观，如海上秘境。<br><br>涠洲岛的地势北高南低，北半部则以海积地貌为主，有沙堤、沙滩及礁坪、平坦开阔，景色宜人，海底又有绚烂多姿的珊瑚，丰富而多样的滨海景色，令涠洲岛有南海“蓬莱岛”的美称。<br><br>',
'<h2>西沙群岛：珊瑚为国土增色中国最美的十大海岛 第1名 </h2>专家评语：碧波珍珠，南海枢纽。<br><br>——金翔龙；海岛穿梭、沙滩绽银，滩头海浪卷起千堆雪；水下珊瑚，色彩绚丽，形态万千。<br><br>——周秋麟；自然资源丰富、地理位置独特，是海鸟的天堂。<br><br>——夏东兴  <br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBzFQ2vDWAap0eAAd12MJLf_o047.jpg@!rw9"><br><br>只有大自然才会有这样的杰作，西沙七连屿像一串美丽的项链，自然地铺排在蔚蓝的大海上，又像一枚张开的贝壳，裹含着7颗美丽的珍珠。<br><br>摄影/查春明<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vDKAHsX4AAXusPw9gH8418.jpg@!rw9"><br><br>眼前这像一颗漂浮在蔚蓝色的大海上的心的岛屿就是西沙群岛的永兴岛，摄影师叫它“中国心‘。<br><br>它是在前寒武纪的变质岩基底上，经过3000多万年的历史演变，发展形成的珊瑚礁岛。<br><br>陆域面积为2.8平方公里，海岸线长8.12公里。<br><br>摄影/罗家宽西沙群岛位于南海西北。<br><br>最诱人的是它的岛群分成东西两组排列。<br><br>东面为宣德群岛，由7座岛屿组成，永兴岛为主岛，被称为鸟岛的东岛也在其中。<br><br>西面称永乐群岛，由８座岛屿组成，有金银、甘泉、晋卿岛等等，岛群周围还有零星的礁、滩和沙洲，所以当地的渔民习惯称它们为“东七西八”。<br><br>从空中俯视，它们像两串镶嵌着白边的蓝宝石，静卧在南海那万顷碧波之上。<br><br>又如不沉的舰船，扼守着南疆。<br><br>有人说，不到南海，不知道海洋的博大；不到西沙，不知道大海的神奇。<br><br>由于远离大陆，人迹罕至的缘故，西沙群岛四周的海水清澈洁净，最高能见度达到40米。<br><br>我曾数次考察南海，优游在西沙的大小岛屿中。<br><br>没有一次不为那五光十色、变幻莫测的海水而陶醉：有时在大海中央时你看到的还是深蓝，到了岛的边缘，却变成了浅绿，西沙的海水就在深蓝、淡青、翠绿、浅绿、杏黄间切换。<br><br>远远望去，以为是一块巨大的蓝色绸缎，漂浮在海面。<br><br>近看，方知是因为海里的深崖、峡谷等地貌所致。<br><br>南海地处热带，其最南端已接近赤道，年平均气温26摄氏度，为全国之冠，海水的温度、盐度和透明度都很适合珊瑚的繁衍生长，因此南海诸岛几乎都是由珊瑚礁形成的环礁，这里是我国造礁珊瑚的重要分布区，而其中又以南沙群岛和西沙群岛的珊瑚资源最为丰富，仅西沙群岛的造礁珊瑚就有38属127种之多。<br><br>我曾潜游过一座座生机盎然的珊瑚礁，亲眼目睹过一屏屏五彩缤纷、千姿百态、争奇斗艳、神奇迷人的水下妙景。<br><br>我敢断言，天上人间的一切景物，都难与水下珊瑚礁这“龙宫”相媲美。<br><br>',

'<h2>东北遍布火山灼痕</h2>距今2.5亿年直至今天，东北是中国境内火山活动最活跃的地区。<br><br>整个东北的地貌格局几乎都是由火山活动造就的，这里富集了火山喷发的各种类型，火山灰和玄武岩覆盖了东北大部分地面。<br><br>不论是宏观的山峦，还是微观的地物，东北随处都能见到火山遗迹。<br><br>作者是一位研究火山的院士，他几乎考察了东北的所有火山地区，对此如数家珍。<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2vAmAM3LjAAgnJVs0DmQ807.jpg@!rw9"><br><br>在内蒙古达里诺尔湖西北岸，密集分布着低矮的火山锥。<br><br>在约10000平方公里的范围里，达里诺尔火山群拥有240多个火山锥！由于低矮和风化严重，这些火山早已被人们纳入了日常活动的空间。<br><br>摄影/杨孝<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBzFQ2vAuAXa2bAAUn_t5JfN8269.jpg@!rw9"><br><br>一场阵雨下过之后，大雾锁住了张广才岭东南坡上的两个火山口，颇似当年火山喷发之后火山口热气腾腾的景象。<br><br>这里是镜泊湖西侧50公里的地方由7座火山锥所组成的火山群。<br><br>由于喷出的岩浆冷却和收缩，火山锥的顶部发生多次塌落，形成了大小不等、形状各异、内壁陡峭的7个火山口。<br><br>当人们登上火山顶时，眼前会依次出现一个个硕大的火山口，它们由东北向西南，分布在长40公里、宽5公里的狭长地带上。<br><br>历经千万年的沧桑变化，原来被岩浆灼伤的地面，如今长出了郁郁葱葱的森林，在低陷的火山口中长成的森林，被人们称为“地下森林”。<br><br><h4>火山活动塑造了东北大地</h4>中国东北地区（包括黑、吉、辽三省和内蒙古东部）在地质历史上曾是火山活动非常活跃、非常强烈的地区，尤其是距今2.5亿年以来的中、新生代，火山喷发频频发生，几乎到了天翻地覆的程度，其规模之大、范围之广，胜过晚新生代多火山的日本。<br><br>现今整个东北的地质、地貌格局——从西侧的大兴安岭，到东侧的张广才岭、老爷岭和长白山，以及它们之间的盆地——几乎都是伴随着中、新生代的火山活动形成的；火山喷发物筑就了高峻的山岭，充填了广袤深陷的谷地。<br><br>因其时代不同和当时所处的地质环境不同，不同时代火山活动的性质也不同，进而造就了形态各异的火山地貌景观。<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2vAiAXDBJAANooWolI-I213.jpg@!rw9"><br><br>长白山天池有着皇冠一般锯齿状的火山口壁，灰、白、黄色的岩壁直刺天空。<br><br>如此突兀尖锐的火山口并不常见，这与长白山火山是经多次喷发的成因有关。<br><br>天池火山口周围的岩石，即火山口壁，是由多次喷发的岩浆和火山碎屑物（火山灰、火山渣等）堆积而成的。<br><br>由于不同时代不同期次喷出的岩浆性质不同，每次喷发形成的岩石类型也各不相同（如熔岩、浮岩、碎屑岩），各类岩石被风化剥蚀的程度也不同——坚硬的岩石（如粗面岩）抗风化剥蚀能力强，往往成为突出的岩体，松散的浮岩、碎屑岩容易剥蚀，所处的层位就要凹进去。<br><br>不同的岩层交互产出，便形成锯齿形状的地貌。<br><br>后期喷发的火山灰、火山渣堆积在火山的顶部，自然就形成了层状和锥状。<br><br>摄影/韩峰从距今2.5亿年到距今6500万年的中生代，东北地区处于欧亚大陆边缘，直接接受大洋板块俯冲，火山活动以岩浆喷发为主；而在距今6500万年以来的新生代，原来的大陆边缘在板块俯冲作用下逐渐裂开离散，在大陆边缘的外围形成了岛弧体系，板块内部则形成大陆裂谷系，火山活动受到了裂谷作用的控制。<br><br>',
'<h2>第10名  蜀南竹海</h2><br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u_6AbzoUABiE9z0vwlk073.jpg@!rw9"><br><br>在蜀南，由15属58种竹子组成的林海覆盖了27条峻岭、500多座峰峦。<br><br>除常见的楠竹、水竹、慈竹外，这里还有紫竹、罗汉竹、鸳鸯竹等珍稀竹种。<br><br>由于竹子生长快、繁殖力强，在适宜的条件下，它们一枝枝一杆杆，汇成逶迤苍茫的绿色海洋，成为中国诸多森林美景中的另一奇葩。<br><br>摄影/姜 平<h4>专家评语：</h4>四川长宁县的蜀南竹海原名“万岭箐”，其中心景区是以楠竹为主的竹类森林，面积7万余亩。<br><br>登高远望，万顷碧波，翠绿如海，故有“竹海天下翠”的称誉。<br><br>蜀南竹海以天然竹景为主体，其天然主景区面积之大居全国之首，而且景观类型丰富，组合自然曼妙，竹文化底蕴浓厚。<br><br>——张军',
'<h2>第9名  大兴安岭北部  兴安落叶松林</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBzFQ2u_iAMaDAAAc5MSax38w022.jpg@!rw9"><br><br>绵延中国东北方的大兴安岭，峰峦叠障，林木苍莽，景色雄奇秀丽。<br><br>高大茂密的兴安落叶松挺拔俊秀，枝繁叶茂，有些地方甚至终年不见天日。<br><br>平静的河水中倒映着山林，构成一幅绝妙的山水画。<br><br>摄影/李渤生<h4>专家评语：</h4>大兴安岭森林以兴安落叶松为主，它是环北极针叶林的组成部分，沿大兴安岭自北向南分布在中国境内。<br><br>林中伴生有独特的北极物种，如雪兔、驼鹿、雪鹄以及杜香、越橘、岩高兰等动植物。<br><br>以兴安盟境内洮儿河为界，大兴安岭分为南北两段。<br><br>北段长约770公里，地势由北向南逐渐升高，是以兴安落叶松占优势的针叶林地区。<br><br>它季相变化明显，尤以春夏最美。<br><br>春天新枝嫩叶在兴安杜鹃紫色花朵的映衬下分外妖娆；夏季，林中云雾飘荡，百木争荣，苍翠欲滴。<br><br>在漫长的历史长河中，这里还是许多民族的肇兴之所。<br><br>在大兴安岭的深处，至今还生活着鄂温克、鄂伦春等古老的森林狩猎民族。<br><br>大兴安岭北部的原始风貌，其磅礴的气势和汪洋般的碧绿，使它成为我国北部边疆的一块翡翠珍宝。<br><br>——李渤生',
'<h2>第8名  荔波喀斯特森林</h2>专家评语：茂兰喀斯特森林是我国石灰岩地区保存最好的森林，特殊的地形地貌加上葱郁的森林，构成一幅优美的画卷。<br><br>——郑海水；荔波喀斯特森林溪流纵横，林木茂密，与喀斯特地貌形成的山、水、洞、瀑、石融为一体。<br><br>此处森林保存完好，气势壮观。<br><br>森林区域内，有着丰富的生物资源，高等植物近千种，珍稀植物主要有掌叶木、任木、穗花杉、香果树、罗汉松、短叶黄杉等。<br><br>林中高大的乔木、密集的灌木及各种粗细不等的藤条，难分难解地交织在一起。<br><br>奇山异石长满了苔藓，大小树木的根条裸露地生长于岩山上，年深日久，树根与岩石已纠结为一体。<br><br>这是世界同纬度地区残存下来的一片相对集中、原生性强且相对稳定的喀斯特森林生态系统。<br><br>——王兴国<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBzFQ2u_CAHrMXAATlfDZUZCA468.jpg@!rw9"><br><br>茂兰喀斯特森林位于贵州南部荔波县境内。<br><br>茂密森林植被覆盖下的喀斯特峰丛波连起伏，独具特色的喀斯特漏斗森林、洼地森林纵横交错，原始林木葱郁繁茂，水秀山青，是目前世界上保存最完好的喀斯特原生森林风光。<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBy1Q2u_GAadB0AAnRwnjcYfY538.jpg@!rw9"><br><br>荔波茂兰喀斯特森林既有典型的生长在完全裸露的岩石堆上的“石上森林”,也有树基和根部长年泡在水中的“水上森林”, 还有大型喀斯特漏斗森林等，林相景观多样。<br><br>但这里的森林生态系统又非常脆弱，一旦遭到破坏，很难恢复。<br><br>在这里，生命高于一切。<br><br>喀斯特地貌以它起伏流连的山体，刀劈斧削的石林，辗转回旋的溶洞，圆弧线的延伸与垂直线的交错，体现出大自然特有的几何形式美。<br><br>但裸露的喀斯特景观有时却给人以悲凉之感。<br><br>当荔波茂兰喀斯特森林被发现以后，人们无不对这一罕见的绿色喀斯特景观倍加珍爱。<br><br>生物学、地学及生态学方面的专家，对覆盖着茂密原生植被的喀斯特峰丛、漏斗及洼地如痴如醉，乐而忘返。<br><br>他们声称荔波茂兰喀斯特森林的原始自然本底，是世界上同纬度地区绝无仅有的，是亚热带喀斯特自然环境的本来面目，是当代世界保存最完美的喀斯特原生森林风光。<br><br>进入茂兰喀斯特森林区，可见密密层层的森林植被覆盖于漏斗洼地和石崖峰丛上。<br><br>这里土壤瘠薄，地下水埋藏甚深，地表干旱，生物生存异常艰难。<br><br>为了吸取水分和养料，这里的植物普遍具有十分发达的根系。<br><br>根须爬过岩面，顽强地向四面八方伸展，相互扭曲盘结，形成不带丝毫人工痕迹的“根雕”奇观，颇具饱经沧桑的神韵。<br><br>有些树根直径超过树干，长度也是树干的几倍。<br><br>它们蜿蜒如龙蛇游动，或从陡峭的悬崖伸向地下，或沿高大的峭壁向上攀升，其根系在地下舒展的面积，竟是树冠的数倍。<br><br>不仅如此，苔藓植物还环绕其上，红叶也纷纷飘落其间，时有岩崖渗水顺着树根浸淌，在根须上挂满水珠，一如晶莹剔透的串串琥珀。<br><br>林中还能见到这样的奇观：大量树根盘桓分割岩石，根须奋力钻进岩石下的土层。<br><br>随着树木的生长，又把整块岩石抱着拔离地面，出现大树拥抱巨石的奇观。<br><br>茂兰喀斯特森林这种形式奇特的“树根现象”，其力度的张扬，其韧性的柔美，其构架组合的形式感，令人联想到中国传统书法绘画在线条造型上的独特魅力。<br><br>传说在远古时代，仓颉“四目慧眼”发现了宇宙的奥秘形式，从而创造出架构优美的华夏文字。<br><br>那么，他所处的环境一定是丰茂繁盛的原始自然生态。<br><br>或许，我们今天在原始生态保存完好的茂兰喀斯特森林里，从奇异的“树根现象”观赏到的这一特殊形式美，正是来自茫茫宇宙的奥秘。<br><br>',
'<h2>第7名  轮台胡杨林</h2>专家评语：新疆轮台胡杨林集大面积胡杨林与河流、沙漠、戈壁、绿洲、沙湖、古道及荒漠草原为一体。<br><br>大面积胡杨林是主体景观，柽柳（红柳）、梭梭林等荒漠植物及部分沙丘为辅助景观。<br><br>其四季景色变幻明显：春天，积雪消融，万木吐绿，林中百鸟争鸣，野花遍地；夏季，万木峥嵘，郁郁葱葱，驼铃声在¸片绿色的海洋中此起彼伏；秋季，层林尽染，五彩斑斓，如诗如画；冬季，千里冰封，白雪皑皑，胡杨挺立在原野之间，无限高洁。<br><br>轮台胡杨林不愧为中国最美的森林之一。<br><br>——王兴国<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u-yAPW1vAAesJLrhFWA363.jpg@!rw9"><br><br>轮台县地处天山南麓、塔里木盆地北缘，这里有世界上面积最大、分布最密、存活最好的“第三纪活化石”——40余万亩的天然胡杨林。<br><br>胡杨林是塔里木河流域典型的荒漠森林草甸植被类型，从上游河谷到下游河床均有分布。<br><br>虽然胡杨林结构相对简单，但具有很强的地带性生态烙印。<br><br>无论是朝霞映染，还是身披夕阳，它在给人以神秘感的同时，也让人解读到生机与希望。<br><br>——摄影/梁枫<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u--AOPWcAAw0r4qA5M4986.jpg@!rw9"><br><br>有沙漠的地方才有胡杨，胡杨始终与沙漠进行着抗争。<br><br>在盛夏干旱的残酷煎熬中，惟独胡杨依旧神采奕奕挺立在黄沙之中，展示出一派茁壮和苍劲。<br><br>摄影/李学亮<br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u-2ABcdgAA97lLmSXK0164.jpg@!rw9"><br><br>秋天，荒野上的胡杨林穿上它一年中最灿烂的盛装。<br><br>粗壮的树干，硕大的树冠，表明它已蓄积了充分的能量。<br><br>它将以顽强的生命力，抗御即将到来的严酷寒冬。<br><br>数百上千年，它们就是如此一步步走过。<br><br>摄影/李学亮我最爱去的是轮台沙漠公路附近的胡杨林。<br><br>塔里木河流域是世界上最大的天然胡杨林分布区，这片占地4万多亩的胡杨林只是它的沧海一粟。<br><br>塔里木河泥沙俱下，曲折蜿蜒，两岸胡杨林沿河道走势一直奔向茫茫天际。<br><br>林中有一个美丽的小湖，吸引着天鹅和各种水鸟珍禽。<br><br>在密林深处，常有塔里木野兔和沙狐出没。<br><br>胡杨，维吾尔语叫“托克拉克”，意为“最美丽的树”。<br><br>由于它顽强的生命力，以及惊人的抗干旱、御风沙、耐盐碱的能力，人们又叫它“沙漠英雄树”。<br><br>胡杨，还有红柳、梭梭、沙枣等沙漠植物，它们的一生是一部启示录——有关生命与死亡、大荒守卫与绝处逢生的启示录。<br><br>当节气摆脱了炎夏，大地吹拂起阵阵凉风，塔里木盆地的胡杨林便兴奋和振作起来，几乎在一夜之间，突然变成了金黄。<br><br>',
'<h2>第6名  西双版纳热带雨林</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBy1Q2u-uAY4YXAAnC_Zj9emg994.jpg@!rw9"><br><br>在西双版纳原始森林中，品种繁多的热带植物遮天蔽日。<br><br>神奇的热带风光和浓郁的民族风情，成为许多人向往的旅游胜地。<br><br>摄影/周勇<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u-qACkSNAByeLdCWUZM832.jpg@!rw9"><br><br>地处滇南澜沧江河谷盆地的西双版纳热带雨林，以其得天独厚的气候条件繁衍着众多的生物种类，堪称动植物的王国。<br><br>雨林中，十几人才能合抱的绒毛枕果榕树随处可见。<br><br>摄影/陈俊东<h4>专家评语：</h4>在赤道南北两侧的陆地上，有许多由常绿阔叶树组成的森林，因晴天早晨其树冠上露水落下，颇似下雨而得名热带雨林。<br><br>区内的年平均气温是25—30℃。<br><br>在中国，热带雨林主要分布在台湾高雄、恒春，海南尖峰岭和云南的西双版纳，而西双版纳的热带雨林较为典型。<br><br>西双版纳热带雨林层次非常丰富，最密处可有十几层之多；热带雨林特有的板根、老茎开花、空中花园现象以及绞杀植物、独木成林的大榕树等都会给人留下深刻的印象。<br><br>——李建文（中国林业科学院研究员）典型的热带风光，树木种类特别丰富。<br><br>在一片热带林中，几乎找不到一株完全相同的树木。<br><br>它们是植物的资源库和动物的乐园。<br><br>——盛伟彤（中国林业科学院研究员）西双版纳热带雨林不论原生性、神秘性、观赏性以及科学研究价值等，都非常高。<br><br>当地的野生动物尤其是大象，更值得研究和观赏。<br><br>这里还是研究我国生物多样性的重要基地。<br><br>——郑海水  ',
'<h2>第4名  白马雪山高山杜鹃林</h2>专家评语：滇西杜鹃林的分布与森林植被垂直带谱密切相关。<br><br>海拔2600－3000米的阴坡杜鹃—云南松林中，有大白花杜鹃、小粉背杜鹃等；3000－4000米的阴坡、半阴坡杜鹃—冷杉林中有锈斑杜鹃、枇杷叶杜鹃、短柱杜鹃等；在4000－4200米的高山灌丛草甸带，杜鹃多以群落状分布。<br><br>上述三类杜鹃共同组成云南西部高山杜鹃林。<br><br>在春季或春夏之交杜鹃花盛开时节，奇异的花朵、艳丽的色彩，具有极强的观赏性。<br><br>——张军；云南西部的高山杜鹃林，杜鹃科植物种类丰富，有密枝杜鹃、金背杜鹃、银背杜鹃、韦化杜鹃、小叶杜鹃等200余种。<br><br>杜鹃花盛开时节，纷繁的色彩把山峦装点得瑰丽艳美。<br><br>——王兴国<br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u-eAbOtdAA0prPg0JEE006.jpg@!rw9"><br><br>白马雪山位于横断山脉中段，为澜沧江和金沙江的分水岭，行政上隶属于云南省迪庆藏族自治州德钦县。<br><br>高山杜鹃林不仅是一种重要的矮曲林类型，而且也是最娇艳的一种森林类型。<br><br>其植株低矮，形态自然，极具观赏性，是滇西广泛分布的植被类型之一。<br><br>在初夏冰雪消融时，高山杜鹃满山遍野灿然绽放，给荒凉的山野披上瑰丽的外衣。<br><br>摄影/陆江涛<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u-WAb7S8ABKzHHRtDmY061.jpg@!rw9"><br><br>在云南西部的高山石砾坡地上，许多常绿植物都望而却步，但杜鹃花却依然郁郁葱葱。<br><br>在海拔2600-4200米的崇山峻岭，隐居于此的高山杜鹃，年复一年默默地开放。<br><br>它们生命的意义，好像就是为了尽情绽放美丽的花朵。<br><br>从生物性来看，它们是一种喜欢群居的花卉。<br><br>它们结伴生长，集体开放，在春夏之交形成一片片醉人的“花海"奇观。<br><br>摄影/杨学光',
'<h2>第3名  尖峰岭热带雨林</h2>专家评语：尖峰岭热带雨林生物多样性极为丰富，是重要的物种基因库。<br><br>海南岛热带雨林属典型的热带北缘雨林，主要分布在尖峰岭海拔350－950米这一地带。<br><br>其林相茂密、高大，林内灌木复杂而密集。<br><br>尖峰岭热带雨林集中分布的区域由于较早就被列为森林生态类型自然保护区，因此其原生性、多样性、天然性与神秘性都得到了很好的保护。<br><br>——张军；尖峰岭热带雨林与西双版纳热带雨林有所不同。<br><br>尖峰岭属于海洋性气候带，雨林的特征更为明显；西双版纳属于季雨林。<br><br>西双版纳热带雨林之所以比尖峰岭热带雨林出名应归功于大象，而尖锋岭的长臂猿不如西双版纳的大象有名。<br><br>但如果以森林本身而论，尖峰岭的森林要比西双版纳强些。<br><br>——郑海水<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBy1Q2u9mAKwlDAA2dsRt4QD0103.jpg@!rw9"><br><br>尖峰岭热带雨林内古树参天，外观层次复杂。<br><br>林冠处凸凹不平，这是由倒木形成的林窗，它为林木的更新提供了重要条件，也给那遮天蔽日的原始雨林带来了一线明亮，让我们可见雨林内特有的板根、老树生花、绞杀等奇异景象。<br><br>摄影/梅志强<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u9eANCHTAAPbpqgZsA8537.jpg@!rw9"><br><br>绞杀现象是热带雨林中特有的生态奇观。<br><br>进入热带森林，大量的气生根烘托出其特有的壮丽景观。<br><br>摄影/梅志强<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u9iAbOPTAAnpm8tIZ_4799.jpg@!rw9"><br><br>林中榕树类的果子是很多鸟、兽取食的对象，由于种子很小且种壳坚硬，它们随鸟、兽的粪便到处传播，并在阴湿环境的其他树木枝桠上发芽、生长。<br><br>初生的气根细如麻线，能吸收空气中的水分和养分，成为附生状的植物。<br><br>之后悬垂而下的气根越来越长，直到扎根入土，然后变粗，成为一根根树干状的支柱。<br><br>攀贴在树干的根系会长出众多的侧根包围树干，并把附着的树干紧紧包住，开始绞杀行动。<br><br>绞杀植物对被绞杀的树木从地下、地面甚至树冠展开全方位进攻，而被绞杀的植物，几乎无一幸免，均被绞杀者取而代之，并把被绞杀的残骸当作营养慢慢享用。<br><br>摄影/王兴国海南岛，一个被南中国海拥抱、有“东方夏威夷”之美誉的岛屿，阳光、椰林、海韵、沙滩，尽情展示着南国风姿；海南岛，一颗璀璨的绿色明珠，她的绿，源自于岛上广袤而神秘的热带雨林，而位于海南岛西南部的尖峰岭林区的热带雨林，又是这颗绿色明珠的精华所在。<br><br>尖峰岭的热带雨林分布面积达400多平方公里，连绵起伏，蔚为壮观。<br><br>进入雨林，可以随处欣赏到奇特的雨林景观。<br><br>更为特别的是，尖峰岭热带雨林孕育着五彩斑斓的蝴蝶达449种，超过了素有“蝴蝶王国”之美誉的台湾。<br><br>与北方大多数由单一树种组成的森林显著不同的是，尖峰岭热带雨林的生物多样性指数比印度、缅甸等南亚地区的热带雨林群落还要稍高一些，而与东南亚、南美等地的热带雨林相当，每公顷的植物种数高达250种以上。<br><br>正因为其组成的种类繁多，而植物个体年龄又各不相同，导致了尖峰岭热带雨林群落结构在高度、层次上的复杂性。<br><br>林木各层次之间没有明显的界限，树冠从下至上具有连续特征。<br><br>如果登上制高点仔细观察热带雨林的外貌，就会发现连绵起伏的林冠竟会出现凹凸不平的现象。<br><br>产生这种现象的原因是由于热带雨林中一些高大老龄的个体自然死亡后，或者台风过后刮倒某些高大的个体之后，形成了林窗。<br><br>林窗中更新的种类慢慢地得到恢复，这样在群落的垂直结构上就产生了连续变化的差异，而从外貌上来看，则形成了林冠凹凸不平的景观。<br><br>',
'<h2>第2名  长白山  红松阔叶混交林</h2>专家评语：吉林长白山红松阔叶混交林是我国以至远东温带地区最具代表性的森林类型。<br><br>它以丰富的物种、多样的森林类型、复杂的群落结构以及绚丽的景观而著称于世。<br><br>——李文华；这个森林的原始性、壮观性、神奇性都值得赞美。<br><br>针阔混交林已经罕见，原始的针阔混交林更难见到。<br><br>——郑海水（中国林业科学研究院热带林业研究所研究员）<br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u9WAUo11ABEwnzsVdNI314.jpg@!rw9"><br><br>长白山红松阔叶混交林展现的是一种立体之美、组合之美。<br><br>在长白山西坡的锦江大峡谷一带，植物种类丰富。<br><br>除东北乡土树种红松外，还有紫椴、蒙古栎、春榆、槭树、桦树等伴生树种。<br><br>由于这一带水土条件好，故丛林密布，原始风貌浓郁。<br><br>茂密的针阔叶混交林随季节的变化，给长白山披上迷人的盛装。<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u9SAdn7xAA96yH7zCr4892.jpg@!rw9"><br><br>红松幼树喜阴，在阔叶林下避光生长；成树喜阳，树干笔直挺拔，枝条苍劲。<br><br>红松阔叶混交林季相色彩纷繁，尤其在仲秋时节，混交树种叶色的变化十分绚丽。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u9aAE_eQAAwty-KOjcg395.jpg@!rw9"><br><br>红松的蓄水量很大，在于它奇特发达的根系,以致一棵红松就是一座小水库。<br><br>在红松林里，下两个小时大雨地表上也没有径流，雨水都被红松发达的根部储存起来了,这是它们枝繁叶茂且长寿的重要保证。<br><br>或许，因为名字的缘由，我对松树怀有一种特殊的感情。<br><br>在松树的家族中有油松、湿地松、雪松、樟子松、华山松……然而，红松却是我的最爱。<br><br>它高大、伟岸、通直，不畏风雪和严寒，具有一种不屈不挠的精神和昂扬向上的崇高品格。<br><br>在中国，目前保存较完整的红松林原始群落仅有两片。<br><br>一处在小兴安岭，另一处即在长白山。<br><br>红松喜欢生长在湿润松散的黑腐殖质土壤中，从缓坡到高岭险峰以及平坦的山涧谷地都适宜生长。<br><br>它的表皮棕红，带有灰黑晕，木材细密而轻软，颜色黄白带有微红。<br><br>红松，即因其材质泛红而得名。<br><br>它的最大特点是材质结构稳定，纹理通直，是惟一受干湿影响而不变形的良材佳品。<br><br>红松是东北地区的乡土树种，在植物分类学上属于松科松属中的五针松组，是松属植物中比较古老的一个分支。<br><br>在长白山的原始森林中，红松是顶级植物，与红松同居于森林最上层的还有鱼鳞云杉、红皮云杉、紫椴、风桦、水曲柳等十多个树种；林下是毛榛等20多种灌木，地面上的草本层种类就更丰富了。<br><br>每年6月下旬，红松原始林的上空常常弥漫着黄色的烟雾，像是撑开的一把宽阔的黄色大伞，把整个林子罩住。<br><br>造成这黄色烟雾的，是千万株红松的花粉。<br><br>高大的红松上，开着无数朵雌花和雄花，雌花在树冠，雄花在它的下面。<br><br>初夏时节，花儿开放了，黄色的雄性花粉飘向空中，每一颗小极了的花粉粒上，有两只小小的鼓鼓的气囊，它比空气还轻，能飘到树冠去同雌花结合，也能飘到林冠上空，随着气流在那里飘着、流着。<br><br>于是我们看到的便是黄色的烟雾了。<br><br>观赏和体味长白山红松的群落之美、个体之美及原始之美不能不去露水河。<br><br>在露水河林业局作业区内，有一棵红松王，有480多岁了。<br><br>每当人们走到这里，都会怀着崇敬的心情去“拜会”它。<br><br>这棵红松高35.5米，胸径1.24米，三人才能合抱。<br><br>据史籍记载，长白山火山口分别于1597年、1668年、1702年有三次喷发，而距天池并不很远的这棵“红松王”经五世三劫而不枯，顽强而坚韧地生存下来。<br><br>日历一张一张地飘落，但这株老红松依然翠绿，依然细致，依然坚硬，依然蕴藏着无穷的力量。<br><br>',
'<h2> 第1名  天山雪岭云杉林</h2>专家评语：新疆天山雪岭云杉林属中亚山地植物区系，是绵延千余公里的天山山系山地针叶林带中最具代表性的森林类型。<br><br>其林冠浓郁，树体高大，层代结构复杂，具有鲜明的原生性和地带性，给人以浓郁、浩瀚、挺拔和伟岸之感。<br><br>——张军 <br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBy1Q2u9KATI8sAAp5iQfNDnQ408.jpg@!rw9"><br><br>雪岭云杉已有四千万年的生命历史，它们是天山上的活化石。<br><br>从10月下旬开始，西伯利亚的寒风卷着雪花时常光顾这里。<br><br>在银装素裹中，万籁俱寂，树冠优美的雪岭云杉好像一个威严整齐的军阵。<br><br>其威武声势，震撼人心。<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u86ADve7ABAfAWbMENo105.jpg@!rw9"><br><br>雪岭云杉林广泛分布于天山海拔1500－2800米的中山阴坡带，这种常绿针叶林林相高大挺拔，有些高达60－70米，素有“望天树”之称。<br><br>在我国西北和中亚荒漠地区，四季青翠的雪岭云杉将戈壁沙漠的严酷远远抛在了身后。<br><br>很长一段时间，我总是将长着针叶的树木统统称之为松树，因为它四季常绿，又被我冠以很有些革命化的名称：青松。<br><br>直到有一次在巩乃斯林场，我望着突然站立在雪岭上的树群大喊快看松树时，旁边有位从事高山植物分类的专家不留情面地当众纠正：那不是松树，那叫雪岭云杉。<br><br>这是我第一次听到雪岭云杉这个名字，而在那一刻我被这个名字镇住了。<br><br>我真佩服给这种树命名的人。<br><br>一种树和云联系在一起，说明了什么？<br><br>如果他没有极高的身量，如果他不是长在峰岭之上，那么给他什么命名都可以。<br><br>云和杉结合在一起，便充满了想象的成分，甚至多了点浪漫感。<br><br>而雪岭云杉更进一步确定了这个树中英雄的出处。<br><br>他主要分布在新疆天山南北坡的雪岭、昆仑山西部和准噶尔西部的山地上，东西绵延1800余公里，并与西天山一同进驻到吉尔吉斯斯坦，是中亚荒漠带最主要的山地常绿针叶林。<br><br>它生长于海拔1500—2800米的山地。<br><br>雪岭云杉树形伟岸高大，一般都在二三十米高，在最适宜的立地条件下树高可达六七十米。<br><br>最近，沙漠气象研究所的科研人员在树木年轮的取样中发现了距今651年的天山雪岭云杉活体年轮，这是迄今在新疆境内发现的最古老的树木，称它为“新疆云杉之王”毫不为过。<br><br>',
'<h2>看冰雪，逛火山在东北体验极度温差</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u8uAQ3mIAAV0Cw9i5ng273.jpg@!rw9"><br><br>吉林韩屯雾凇岛的1月。<br><br>摄影／李晓明最能体现东北寒冷之极的景象，莫过于“哈气成冰”的雾凇了。<br><br>大到漫天飞雪，小到窗上冰花，大自然把世间最纯净的景象留给了东北。<br><br>在中国，对冰雪和寒冷的理解和应付，唯东北人最在行！天寒地冻的东北，谁曾想以前却是火山连连喷发、岩浆遍地翻滚的地方。<br><br>不论是田间地头还是荒郊野外，东北到处都能见到火山活动的遗迹，其规模之广和种类之全在国内是首屈一指的。<br><br>',
'<h2>中国最美的十大森林</h2><br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u82AZ3jfAAz8CbgJCzI328.jpg@!rw9"><br><br>世间最美的景致往往隐藏于人迹罕至的深山幽谷中,然而,层峦叠嶂的天山却怎么也遮不住人们寻美的目光。<br><br>苍劲挺拔、郁郁葱葱的雪岭云杉,衬以远处高山皑皑白雪和近处茵茵绿草,使原本单调的雪岭云杉更显挺拔秀美。<br><br>空气中弥漫的芳香与湿润,正在恣意散发。<br><br>摄影/李学亮<h4>排行榜</h4>1，天山雪岭云杉林  （新疆）88.842，长白山红松阔叶混交林 （吉林）88.723，尖峰岭热带雨林  （海南）88.314，白马雪山高山杜鹃林  （云南）85.67',
'<h2>森林沼泽：东北最美的湿地</h2>小兴安岭有着中国最为广阔的森林湿地，也是中国唯一的白头鹤繁殖地。<br><br>因为人类的过度开发，湿地一度变得支离破碎。<br><br>而今，当人们遭受了自然灾害的惩罚之后，更为清醒地认识到到森林湿地独特的生态价值。<br><br>兴安岭的森林沼泽，就是东北湿地鲜明特色和历史变迁的最好写照。<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u8WADfxIAAdbVXnuyk0447.jpg@!rw9"><br><br>森林沼泽有着童话般的美丽：这里有迷宫般的水道，肥美葱绿的水草，更有茂密参天的森林。<br><br>在林间，不经意间便会看到白头鹤、鸳鸯、水獭、水貂等珍稀鸟兽，而遍地的桦木更是为硕大的驼鹿提供了丰富的食物。<br><br>北方的气温决定了植物生长速度缓慢，无论是乔木、灌木、草本植物还是苔藓，都远不及南方生长迅速。<br><br>东北的森林湿地虽然美丽，却很脆弱。<br><br>摄影/孙静文6月的小兴安岭春意阑珊，阳光和降水渐渐充足起来。<br><br>东北森林湿地的生态系统到了一年中最为生机盎然的时候：走在人迹罕至的林海深处，松鼠伏在树间注视着你的脚步、绿头鸭和鸳鸯带着幼崽在溪水中悠然觅食，更有白头鹤的唳声不时从远方传来，在松林中久久回荡……白头鹤与东北森林湿地的关系，就像四川竹林与大熊猫、青藏高原与藏羚羊一样紧密。<br><br>它们被称为一个地区，或者一个生境下的“旗舰物种”。<br><br>因此有人说，白头鹤是东北及俄罗斯远东地区森林湿地的灵魂。<br><br><h4>白头鹤：隐居林沼的修女</h4>追溯人们对白头鹤的认识，要回到19世纪30年代。<br><br>当时荷兰学者泰米尼克（Temminck）把白头鹤命名为Grus monacha。<br><br>Grus代表鹤属，monacha意为“王冠”。<br><br>泰米尼克也许是看到了白头鹤红黑相间的顶冠，而给它起了这样的名字。<br><br>之后有人把“身披黑色的羽衣，头戴洁白的纱巾”的白头鹤更为形象地称为“修女鹤”，而受到了广泛的认同。<br><br>确实，“白巾掩面”的白头鹤生活极为隐秘，这让它们看上去更像修女。<br><br>在过去很长时间中，人们始终搞不清白头鹤在哪里繁殖，因为在视野开阔的沼泽地上，人们从未见过白头鹤婚舞求偶的场景。<br><br>',
'<h2>第6名 透明梦柯冰川荒漠中的甘泉</h2>专家评语：     很美，易于接近和攀登。<br><br>——施雅风；冰面洁净，少有冰碛物覆盖，宽广的雪原，奇形怪状的冰蘑菇、冰塔、冰洞等热融冰雕造型，对游人具有强烈的震撼力和感染力。<br><br>——苏珍<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u8mALLYuAAcOfONFsP0757.jpg@!rw9"><br><br>被积雪覆盖的透明梦柯冰川<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u8iAHU3HAAivUj4adTE645.jpg@!rw9"><br><br>透明梦柯冰川属于极大陆型的双支冰川，有宽大的粒雪积累区，坡度较平缓，没有雪崩危害。<br><br>冰川末端海拔4260米，承受力大、安全性高是其显著的特征，适宜开展登山探险等特色旅游。<br><br><img src="http://img0.dili360.com/ga/M00/01/E9/wKgBy1Q2u8qARH4kAAGRpY_0VcA871.jpg@!rw9"><br><br>在冰川上行走说实话，当不假思索地答应朋友的邀约，决定同他们一起去透明梦柯的时候，我并不知道，自己将要攀登的是一座多么旷达、雄浑的冰川。<br><br>那是2004年十一长假的事情。<br><br>出发之前，我曾仔细检索了透明梦柯的资料。<br><br>它长10.1公里，面积21.9平方公里，是整个祁连山系中最大的一条山谷冰川。<br><br>从行政区划看，它位于甘肃省的肃北县境内；在遥感图上，则清晰地标注了它处于大雪山北坡的老虎沟内，主峰标称的海拔为5481米。<br><br>透明梦柯是蒙古语译音，意为高大、宽广，这是冰川学家王宗太在2001年重返老虎沟时给它取的名字。<br><br>40多年前，包括王教授在内的祁连山现代冰川考察队首次发现它的时候，称之为老虎沟20号冰川。<br><br>至70年代，它又被重新编号为老虎沟12号冰川，并被载入《中国冰川目录》。<br><br>',
'<h2>第5名  特拉木坎力冰川  冰雕嘉年华</h2>专家评语：       千姿百态，蔚为壮观。<br><br>——杨逸畴；冰川地形复杂多变，消融区表碛密布，冰塔林十分发育。<br><br>——沈永平<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u8KAYag0AAhla5pE4cI291.jpg@!rw9"><br><br>特拉木坎力冰川地处内陆，冰舌上段冰面洁净，冰塔及各种冰雕形态随处可见。<br><br><img src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u8aAdSG_AA4yPMBFXG0411.jpg@!rw9"><br><br>冰洞特拉木坎力冰川位于喀喇昆仑山脉的特拉木坎力峰（海拔7441米）下，冰川长28公里多，面积为124.53平方公里，冰川末端高度为4520米,冰川雪线高度为5390米。<br><br>冰川冰净储量为26.774立方公里，换算成水量可达22.758亿立方米，是一座名副其实的“固体水塔”。<br><br>特拉木坎力冰川最奇异的自然景观是高达数十米的冰塔林，自海拔5200米处发育向下至冰川末端长度在11公里以上。<br><br>冰川上的连座冰塔形成一座座的冰峰甚是雄伟壮观，冰峰下常伴有冰湖，碧波荡漾。<br><br>同时冰塔林向下又有无数条“冰胡同”相连，进入冰塔林就仿佛进入了冰川迷宫一样。<br><br>孤立的冰塔多呈为“金字塔”形，塔尖如利剑直刺长空，千姿百态，犹如人工雕琢的玉器一样，晶莹剔透。<br><br>同时在冰塔林还可以看到不少其他类型的冰川喀斯特地貌景观，如瑰丽奇特的冰洞，高大的冰桌、冰桥、冰蘑菇、冰芽等，构成了一座独特的冰川公园。<br><br>',
'<h2>第4名  米堆冰川  桃花源里的冰雪</h2>专家评语： 那冰川上黑白相间、波浪起伏的弧拱结构，令人惊叹不已。<br><br>——沈永平；冰川末端与如诗如画的田园风光共存，堪称人类和自然界和谐共处的典范。<br><br>——杨逸畴；米堆冰川常年雪光闪耀，有时在阳光的照射下，形态各异的冰体折射出强烈的五色彩光，景色神奇迷人。<br><br>——仁青平措<br><br><img id="49578" src="http://img0.dili360.com/ga/M01/01/E9/wKgBy1Q2u8CAbqXjAAo8q0HtB3o974.jpg@!rw9"><br><br>7月的米堆村，一派江南风光。<br><br>摄影/王彤<br><br><img id="49579" src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u8GAe7PfAAebuuwlILU817.jpg@!rw9"><br><br>米堆冰川消融区的巨大弧拱构造。<br><br>摄影/杨逸畴米堆冰川，位于有“西藏江南”之称的林芝地区波密县以东约100公里的玉普乡。<br><br>作为季风海洋性冰川，米堆冰川由两条世界级冰瀑布汇流而成。<br><br>冰瀑之间分布着一片郁郁葱葱的原始森林，如同一幅自然之手创造出的泼墨山水。<br><br>米堆冰川高处随处可见晶莹闪烁的冰盆绝壁，动人心魄；而低处的冰川末端却可以一直延伸到亚热带常绿阔叶林中，如入仙境。<br><br>冰川周边，山花烂漫映雪山，林海葱茏舞银蛇，正是对“一山连四季，十里不同天”的完美诠释。<br><br>在这里，雪山、冰川、森林、湖泊、村庄、寺庙和谐共存，出现了大气圈、冰雪圈、岩石圈、水圈、生物圈的复合，构成了一道特有的风景线。<br><br>',
'<h2>第3名  海螺沟冰川  拒绝融化</h2>专家评语： 海螺冰瀑冠雪山。<br><br>——崔之久；一条气势磅礴的银色长龙深入森林，宏伟而壮观，最奇特的是在冰川旁边还有高达79℃的高温温泉和茂密的原始森林。<br><br>——杨逸畴<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u7eAQsaOAAETKp2FKV8525.jpg@!rw9"><br><br>海螺沟位于四川省甘孜州泸定县,沟内的冰瀑是中国迄今为止发现的最大冰瀑布，而且是全球落差最大的冰川之一。<br><br>加拿大冰川国家公园以其落差1100米的冰瀑布闻名于世，而海螺沟内的大冰瀑布足以与其匹敌。<br><br>图为从四号营地遥望大冰瀑布。<br><br>当我们真正开始穿行在一片原始森林中时，海螺沟的冰川对于我，还仿佛只是一场遥不可及的梦。<br><br>山路旁全是参天大树，林木苍翠，蓊蓊郁郁。<br><br>无论走到哪里，随处都有甘甜可口的泉水：泉水或自地下涌出；或成清澈的溪流；或为石下飞瀑，轻柔温婉，玉珠挂帘。<br><br>观景台的小木屋建在一个视野极佳的山岩上，对面就是雪峰，它的脚下是万年的冰川。<br><br>很难描述我第一次踏上冰川的感觉，一切和想象中的完全不同。<br><br>阳光照耀着泛蓝的冰瀑布，放射出炫目的光彩，千姿百态、造型各异的冰川弧拱与冰蘑菇构成了一片冰的童话世界；行走在冰川上，它的表面更像一堆一堆大大小小的碎石，它们厚厚地密密麻麻覆盖了大地，有时候，让你甚至感觉不到自己脚下的一切，与那些曾跋涉过的山川有何不同。<br><br>海螺沟冰川众多，较大的冰川有三条，最大的称为一号冰川，也就是平常所说的大冰瀑布，长约14公里。<br><br>沿冰川上行3公里，绕过黑松林，我们便远远望见这条大冰瀑布：宽达1100米，落差达1080米的冰瀑布势如从蓝天直泻而下的一道银河，飞流直下，这种空前绝后的胜景，除非亲眼所见，否则在这个世界上，你也许再也找不到任何词汇能形容它的奇丽与雄伟。<br><br>据说，在冰川活动剧烈的春夏季，海螺沟一天可发生几百次冰崩，最多时一次可垮塌上百万立方米的冰体。<br><br>冰崩发生时，山谷中蓝光闪烁、大地震颤，千千万万的冰块滑落着、飞溅着，在山谷中扬起白茫茫的漫天雪雾。<br><br>',
'<h2>第2名  天山托木尔冰川  雪峰献给旱海的殷勤</h2>专家评语：那广袤冰川上的冰川冰面湖，风情万种的冰钟乳，实在奇丽壮观。<br><br>——仁青平措；冰川长度仅次于音苏盖提冰川，达41.5公里，其中18.4 公里的冰面被厚达10—40 厘米的表碛层所覆盖,这种类型的冰川因它而命名为托木尔型冰川。<br><br>——沈永平<br><br><img src="http://img0.dili360.com/ga/M02/01/E9/wKgBy1Q2u7eAfARfAAmTpK6XXyw023.jpg@!rw9"><br><br>冰雪嵯峨、云缠雾绕的托木尔峰维吾尔语意为“铁山”，坐落在新疆阿克苏地区温宿县北部。<br><br>托木尔峰海拔7439米，它既是天山山脉最高峰，也是我国最大的冰川作用中心之一，冰川面积占到了天山山脉冰川总面积的四分之一。<br><br><h4>艰苦的旅途</h4>2004年9月22日上午，我和影友、助手、向导一行6人，从阿克苏向塔格拉克牧场进发。<br><br>从阿克苏到扎木台是柏油路，从扎木台到塔格拉克牧场大多是山路，路况比较复杂。<br><br>大约4个多小时以后，被颠得快散架的我们才来到了塔格拉克牧场平台子草场。<br><br>23日下午，我们来到了冰川前沿——空拜尔。<br><br>艰辛的徒步历程，就从这里开始了。<br><br>我是一个没有多少户外经验的人，在分装给养的时候，我怕大家饿肚子，所以就多装了10公斤食品。<br><br>空拜尔的海拔是3200米，由于缺氧加上负重过大，我感觉呼吸困难，全身无力，接连摔倒了好几次，情绪也低落到了极点。<br><br>直到有位队友建议把我装的给养给大家分装之后，我才算在高原上找到了一点行走的自信。<br><br>',
'<h2>第1名  绒布冰川  向第一高峰告别</h2>专家评语：宏伟景观，最美是冰塔林。<br><br>——施雅风；绒布塔林独堂皇。<br><br>——崔之久；绒布冰川规模大，在广阔的冰雪面上，最引人注目的要算冰塔，其次是表碛丘陵和迂回曲折、时隐时现的冰面河流以及明镜般的冰面湖泊。<br><br>——苏珍<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u7GAP_fUAAY_w-UJ0rE878.jpg@!rw9"><br><br>珠峰下的中绒布冰川  摄影/单之蔷<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u7GAeMIRAAVIhpqfKH8140.jpg@!rw9"><br><br>绒布冰川由于喜马拉雅山的屏障作用使西南季风气流北上受阻，致使北坡和西藏高原干旱少雨，具有亚大陆性冰川物理性质。<br><br>冰川的积累量不大，消融量较小，冰川进退变化幅度也小，要比喜马拉雅山南坡的海洋性冰川表现稳定，适宜于开展登山旅游。<br><br>摄影/ 单之蔷<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u7CAe__hAAnBVnzWzLc202.jpg@!rw9"><br><br>从冰塔林里遥望珠峰  摄影/ 李渤生绒布冰川地处珠峰脚下5300米到6300米的广阔地带，由西绒布冰川和中绒布冰川这两大冰川共同组成。<br><br>它全长22.4公里，总面积达85.4平方公里，是世界上发育最充分、保存最完好的特有山谷冰川形态，也是珠峰自然保护区内最大的冰川。<br><br>绒布冰川的冰舌平均宽度为1.4公里，平均厚度120米，最厚处在300米以上，是西藏最雄浑奇伟的景色之一。<br><br>从绒布冰川南望，珠穆朗玛峰就像一个顶天立地的大金字塔，端立在群山之上，而绒布冰川的两大分支则像一棵根茎银白的巨树，把珠峰托在了巨大的树冠之上。<br><br>绒布冰川广泛分布着冰斗冰川和悬冰川，并拥有无数的冰蚀湖、冰陡崖、冰洞、冰河、冰裂隙，由于景色奇绝，它又被登山探险者们誉为世界上最大的“高山公园”。<br><br>尤其值得一提的是，在珠峰北侧同时具备低纬度、干燥气候和高海拔这三大条件,从而形成了世界上能够拥有冰塔林这一奇观的大陆性高位山地冰川——绒布冰川。<br><br>冰川学家们认为，珠穆朗玛峰和希夏邦马峰地区的冰塔林是最为壮观的。<br><br>',

'<h2>第6名  不能复制的雄浑  黄果树瀑布</h2>专家评语：未老先衰。<br><br>——李渤生；大名鼎鼎、闻名遐迩的西南大瀑布。<br><br>在这里独特的少数民族文化体验不能忽视。<br><br>——吴必虎；形象的壮美、内外观赏的奇特、破坏性开发的遗憾。<br><br>——王衍用<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u6eACxE9AAQODDvnBKs534.jpg@!rw9"><br><br>欣赏黄果树瀑布的最佳时间是夏秋两季，那时水量大增，气势磅礴，有时甚至会激起高达数百米的水沫烟雾，使瀑布周围经常处于牛毛细雨或迷蒙细雾之中。<br><br>在阳光的照射下，经常呈现出彩虹，幻影绰绰，奇妙无穷。<br><br>摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u6yAUPrOAA2yenDF7cw667.jpg@!rw9"><br><br>摄影/李贵云黄果树大瀑布发源于珠江水系的北盘江支流打帮河，落差77.8米，宽81米，年平均流量为9.12立方米/秒，河水从断崖顶端凌空飞流而下，倾入崖下的犀牛潭中，势如翻江倒海。<br><br>主瀑布后面隐藏着一个134米长的水帘洞，洞内有6个洞窗，5个洞厅和3个洞泉，游人穿行于洞中，可在洞窗内观看洞外飞流直下的瀑布，堪称奇观。<br><br>只是，如此壮丽的景观在最近几年中出现的次数越来越少了。<br><br>黄果树瀑布所在地区属于岩溶地貌，漏水、跑水较多，瀑布水量保持长期丰沛较难。<br><br>黄果树瀑布水量有半年是自然雨水，有半年是靠人工调蓄供水。<br><br>枯水季节依靠瀑布上游的水库调节，夜蓄日放，但仍然不能从根本上解决问题。<br><br>现上游正在兴修库容量更大的水库。<br><br>自1992年申报“世界自然遗产”失败后，世遗组织指出的“景区植被覆盖率低、环境差、人工痕迹和商业化气息过重”等弱项虽略有改善，但仍较差。<br><br>',
'<h2>第5名  树丛中的织锦  诺日朗瀑布</h2>专家评语：童话世界，如诗如画。<br><br>——李贵云；童话世界的生态环境，仙女般的优雅娴静，“瀑中树”与“树中瀑”的特色。<br><br>——王衍用<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u5mAGFb2ABUjBvPrOWk619.jpg@!rw9"><br><br>诺日朗瀑布是中国大型钙华瀑布之一，滔滔水流经瀑布的顶部流下，如银河飞泻，声震山谷。<br><br>诺日朗瀑布又有“森林瀑布”之称，水流自密林里狂奔出来，树和瀑布既各自独立又融为一体，就像一台绿色织布机永不停息地纺织着白色丝绸。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u5qAXPPxAAknZF7hjFU944.jpg@!rw9"><br><br>秋季的诺日朗瀑布瀑布色彩最为丰富，彷佛大自然都被清城的瀑布感染了，特意为树木染上多种色彩，让它们也融入这动感十足的水景之中。<br><br>诺日朗瀑布像一幅无比巨大的银幕，垂挂在神话世界九寨沟的河谷断层处，透过云杉和油松的虬枝，我看见了她闪光的身段和迷蒙的水雾。<br><br>她不像庐山瀑布那样“飞流直下三千尺”，也不像黄果树瀑布那样“犀牛潭深纳天河”，它有宽阔得令人吃惊的胸襟，平整的瀑面最宽时竟达三百多米，尽显出与众不同的雍容豁达的风度。<br><br>在九寨沟里，沿着水流步行是一种无与伦比的美妙享受。<br><br>从皑皑的积雪到淙淙的溪水，从纷乱的瀑布到静守的湖泊，无论多么清纯的溪流走的也如大江大河一样坎坷的生命之路，水的幸运和悲壮都裸露在大地母体上。<br><br>当我看见水从静海穿林过滩慢悠悠地流来，凌空而下，银花四溅，那种纯净的色彩真是让我心醉不已。<br><br>清冽的雪水自远方来，漫过老树枯根，流经荒甸草原，汇入处子一般恬静的镜海，然后从灌木丛中悄然滑出，至断层一头扎下，形成蔚然大观的诺日朗瀑布！断层下花草繁茂，挺立着许多针叶乔木，绿色的植被柔若海绵，把飞瀑跌落的气势连同喧嚣的水声吸收了许多，使整个景观显得既放肆又收敛，既阳刚又阴柔，有如美丽的高原女子，竟使一群带野性的剽悍男人乖乖地驯服。<br><br>视野延伸，远处可见雪峰的冷峻和青山的妩媚，可见林莽的粗犷与海子的娴静，更可见蓝天的深沉与白云的轻浮。<br><br>这种原始的和谐，纯净的韵味，正是当今人类深情呼唤的古老生态环境啊！它唤起人们关于自己童年的久远回忆，唤起人心对大自然母亲本能的依恋……诺日朗瀑布，如同一位借水抒情的女诗人！ 在九寨沟风姿绰约的瀑布群中，诺日朗瀑布以最震撼人心的瀑布而著称。<br><br>诺日朗瀑布海拔2365米，瀑宽最大时达325米，高30—40米，年平均流量5.8立方米/秒。<br><br>因为地质断层的作用，在地形上造成陡坎跌水，并因流速突然变化，水中二氧化碳逸出造成钙华在陡坎处大量堆积，形成多级下跌，成为大型钙华瀑布。<br><br>它共有大小海子18个，一道道别致的钙华堤埂将一个个海子悄然分开，流水越堤而下，形成一级级的梯瀑，群海出口突出丛林，跌宕成雄奇壮观的诺日朗瀑布。<br><br>由于崖壁上长满繁茂青翠的树木，瀑水从林木间穿流下泻，形成罕见的“森林瀑布”奇观。<br><br>湖水季节变化明显，春夏堤畔柳暗花明，湖水也生意盎然；秋日叶红果艳，勾画出群海的多彩艳姿；冬日冰凌闪亮，湖水一派明丽纯洁。<br><br>',
'<h2>第4名  红土地上的飘带  罗平九龙瀑布</h2>专家评语：幅宽、差大、级多,只可惜有水库的缺憾。<br><br>——王衍用；景观非常丰富,给人以幻境之中的感受。<br><br>——吴必虎；层层叠叠,自成一绝。<br><br>——李贵云<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u5SANfDhAAiLubsHVGg435.jpg@!rw9"><br><br>图为洪水期时的九龙瀑布。<br><br>云南一向有“红土高原”之称，红色的土壤占据了大半个云南，洪水期时九龙瀑布流量大增，水中融入大量红土，红艳得耀眼。<br><br>摄影/沈锐<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u5aALSeeAA6oWJqKJcg309.jpg@!rw9"><br><br>事实上，罗平九龙瀑布超过10级，绕过最上面一级瀑布，走得再深远些，就会看见三个落差较小的瀑布。<br><br>由于摄影师站在几百米高的山上拍照，落差不显著的小瀑布“隐匿”不见，给人九龙瀑布呈5级跌落的错觉。<br><br>摄影/李贵云九龙瀑布位于云南东部罗平县城，由于发源于九龙河而得名，分10级跌落，年平均流量为18.13立方米/秒。<br><br>各级瀑布瀑姿各异，或雄浑、或险峻、或秀丽，景色随着季节和水流大小变幻无穷，各级瀑布之间以浅滩或深潭相连，有"九龙十瀑，南国一绝"之美誉。<br><br>其中最壮观的“神龙瀑”落差56米，宽112米，瀑面呈弧形，瀑后有一个深约10米的水帘洞，瀑下是深不可测的圆形水潭。<br><br>罗平处于滇、黔、桂三省区交界，素有“鸡鸣三省”之称，九龙瀑布瀑姿优雅，周围群山环绕、阡陌纵横，一派田园风光。<br><br>九龙瀑布上游2 公里处建有两个调节水库，一年四季都可以控制瀑布水量，对瀑姿的自然形态有一定影响。<br><br>',
'<h2>东北湿地：候鸟加油站</h2>东北，在很多人的心目中是一望无际的沃土良田。<br><br>而在候鸟的眼中，中国的东北却是湖沼成群、草水茫茫的绝佳驿站。<br><br>每年春季，鹤、鹳、天鹅、雁鸭、鸻鹬等候鸟纷纷从中国南方、朝鲜半岛、日本以及遥远的澳洲飞向安静凉爽的地球北端求偶育雏。<br><br>漫漫长路之中，它们会不约而同地从富饶的东北湿地经过——有的吃饱睡足后继续北上，有的则干脆在这里筑巢成家，等待秋天的到来。<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u5uABGvOAAKIIGPIMAQ372.jpg@!rw9"><br><br>东亚－澳大利亚鸟类迁徙路线示意图。<br><br>图中线路是全世界水鸟迁徙的一条空中驰道，它贯穿中国东部，北至北冰洋沿岸，南达澳大利亚和新西兰，而东北的湿地、沼泽正是这条要道上的重要枢纽。<br><br>在俄罗斯、我国北部、朝鲜半岛以及日本繁殖的候鸟，每年春秋季节便会沿着我国东部沿海进行南北向的迁徙。<br><br>通过对鸟类的观察、环志和卫星追踪，鸟类研究者大致认为水鸟从大洋洲以及南洋群岛北迁至我国台湾后分为两支，一支沿琉球群岛到日本或继续北上；而另一支则沿中国东部，飞往东北以及俄罗斯远东地区的繁殖地。<br><br>春季丹东滨海，数以万计的斑尾塍鹬飞来这里。<br><br>这是一种中小型的鸻鹬类涉禽，而鸭绿江口正是它们迁徙道路上一个重要的驿站，进行一番补给之后，斑尾塍鹬将飞往俄罗斯西伯利亚以及美国阿拉斯加的繁殖地，完成一年一次的婚育任务。<br><br>海滩上，同样是来自澳洲的大滨鹬、大杓鹬也是铺天盖地，这些水鸟一次次地把长喙插入湿软的泥沙中，寻找沙蚕、蛤以及其他美味可口的底栖生物……<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u5uAanFhAADiJiY6aTI124.jpg@!rw9"><br><br>丹东鸭绿江口海滨滩涂是斑尾塍鹬迁徙路上关键的停歇站。<br><br>统计数据表明，每年北迁时有接近总数40%的种群会在这里停歇。<br><br>根据卫星追踪信息，这只标号为H3的斑尾塍鹬2008年曾在鸭绿江口停留近一个月之久。<br><br>摄影/Jan Van De Kam<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u6GAKQe-AAP2feWMuYE604.jpg@!rw9"><br><br>黑脸琵鹭是备受世界关注的极度濒危鸟类，它们因长长的、琵琶状的嘴而得名，而辽东黄海沿岸的石城列岛则是中国目前已知的唯一一块黑脸琵鹭繁殖地。<br><br>繁殖期过后，大鸟带着雏鸟来到庄河河口的沿海湿地上，每年的7月初至10月底之间，这里便是它们最为重要的觅食地和栖息地。<br><br>此外，勺鹬、白鹭以及各种各样的雁鸭在这里更是十分常见。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u5-AaIo2AAcLI210-Dk514.jpg@!rw9"><br><br>蓝天下的红海滩上，几只大白鹭在芦苇飘荡的盐碱滩涂上翩翩起舞，这里就是辽宁盘锦著名的双台子河口保护区。<br><br>由于河水停滞和海水倒灌，这一带形成了长满红色碱蓬的沼泽，每年春秋季节，鹤、鹳、天鹅等水鸟的鸣唳声在红草间此起彼伏。<br><br>摄影/李海杰多年以来，通过中国、澳大利亚、新西兰、英国等国鸟类专家持续不断的监测调查，鸟类学界已经公认鸭绿江口是东亚－澳大利亚鸟类迁徙路线上鸻鹬类水鸟最为重要的北迁停歇站之一。<br><br><h4>斑尾塍鹬的日记</h4>2008年5月11日，丹东观鸟者白清泉在鸭绿江入海口一带进行水鸟调查时，发现了1只卫星跟踪的雌性斑尾塍鹬。<br><br>该鸟右腿胫部佩戴1枚黑色旗标，旗标上的编码为：H3，旗标后还拖着一条让人不易察觉的天线。<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u5yAU3qMAAdMZGcCJ7E309.jpg@!rw9"><br><br>10月下旬，白鹤锈黄色的幼鸟跟随父母从西伯利亚飞行约2000公里，回到中国东北。<br><br>成年白鹤虽更偏好于草食，但图片中的母亲却不停地从水中捞起高蛋白的螺类，为孩子补充营养。<br><br>我们不妨追查一下无线电发射器记录到的信息：',
'<h2>第3名  万千气象一壶收  黄河壶口瀑布</h2>专家评语：更多地积累和映射了中国黄土文化、携带着泥沙奔涌的特殊瀑布。<br><br>——吴必虎；气势宏大,黄浪涛天,但环境太差,周边过度开发。<br><br>——李贵云；民族之魂的气势,黄色飞瀑的奇特,冬春少水的缺憾与无灵魂建筑的破坏。<br><br>——王衍用；中华魂。<br><br>——李渤生<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u5GAZZVZAAeM3IaU_t8850.jpg@!rw9"><br><br>摄影/孙越峰<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u46AHMUjAAhTEFB1PM4707.jpg@!rw9"><br><br>从照片中可以清楚地看到壶口瀑布靠陕西一侧的宾馆，这严重影响了观赏黄河飞瀑。<br><br>连大名鼎鼎的壶口瀑布都没能逃过受败笔建筑影响的厄运，令人痛心。<br><br>摄影/孙越峰<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u4-AcygmAAYCVw0kPos239.jpg@!rw9"><br><br>冬季的壶口瀑布呈现冰水交融之美，近观，黄河两岸的结冰犹如雄狮，放佛在排队等候黄河之水沐浴，形态逼真，惟妙惟肖；远望，黄河水奔腾呼啸，撼人魂魄，气势磅礴。<br><br>摄影/王悦黄河壶口瀑布位于山西吉县城西45公里，距临汾市165公里处黄河晋陕峡谷段的河床上，是国内外罕见的黄色瀑布。<br><br>壶口瀑布，落差约30米，宽度最大时有一千余米，年平均流量1010立方米/秒。<br><br>滚滚黄河在这里急速收敛，汹涌的河水霎时倾泻而下，巨响如雷，黄浪滔天，雾气飞腾，震天撼地。<br><br>黄河是中华民族的象征，一直被誉为母亲河，壶口瀑布是黄河上最具气势的自然景观，是大自然赐予人类的宝贵财富，非常可能成为第一名。<br><br>然而，现在壶口瀑布靠陕西一侧已经盖了五层高的宾馆，距瀑布仅两百米左右，破坏了壶口瀑布的威严和神圣，严重影响了观赏效果和情绪。<br><br>这一事实让人愤慨，也让我们的评委为之心痛和惋惜，破坏性的建筑严重影响了壶口瀑布的得分。<br><br>',
'<h2>第2名 跨国的风情:德天瀑布</h2>专家评语：壮观秀美,风景如画,梦中仙女。<br><br>——王衍用；处于国界界河上,平添了一些神秘感。<br><br>——吴必虎；得天独厚,四季飞瀑,风情如画,雄奇壮观。<br><br>——李贵云<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u4qAVUn4AAmn9RXg7y0608.jpg@!rw9"><br><br>历史的风云变幻，为中越边境上的德天瀑布涂上了厚厚的神秘色彩。<br><br>摄影/李贵云<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u4mAGfaLAAfRUQtsmSc369.jpg@!rw9"><br><br>德天瀑布身侧的小瀑布，完全在越南境内，国人随彼岸人民习惯，称之为板约瀑布，越南人则统称大小瀑布为板约瀑布。<br><br>夏季水丰，德天，板约似宽肩阔背的情哥与婀娜窈窕的情妹，顾盼传情；秋冬水少时，又像姊妹双娇，并蒂花开。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u42AbSshAAl5PAzSD8U131.jpg@!rw9"><br><br>瀑布飞溅时激起的水雾迷蒙一片，笼罩在瀑布前百米左右，长年累月飘忽不散。<br><br>摄影/李贵云如果历史像平静的河水一样波澜不兴，世界第二跨国瀑布——德天瀑布不会直到20世纪即将结束才被世人惊觉。<br><br>曾经的中越战争迫使广西边民迁离住地，使边境村庄人迹几绝，战争结束后十余年，对于战争的余惧，仍使外人不敢轻易进入这阴霾不散的边界。<br><br>即使偶有外人进入，也大多是不解风情的匆匆过客，即便是稍解德天瀑布之风情，惊鸿一瞥的惊艳过后，只在不经意的讲述中向旁近的几个人一笔带过。<br><br>德天瀑布位于中国广西大新县硕龙镇和越南高平省重庆县玉溪镇交界的边境线上，从德天村至硕龙镇一段以归春河为天然国界。<br><br>归春河源出广西靖西县，全长150余公里，途经越南，迂回35公里后复返，“归国遇春”是当地边民赋于它的美好寓意。<br><br>归春河于德天屯附近浦汤岛遇断崖，形成瀑布，因地而名德天瀑布。<br><br>瀑布三级跌落，落差70余米，最大宽度200余米，年均流量50立方米/秒，是黄果树瀑布的5倍。<br><br>瀑布所在地地质为厚层状白云岩，质地较软，雨季洪流怒泻，数度造成塌方，使瀑布形貌改变。<br><br>在边民的记忆中，战争时期，山洪屡将埋于地表浅层的地雷冲出，地雷顺水流自瀑顶坠落，訇然迸炸，令人惊悸。<br><br>德天瀑布身侧的小瀑布，完全在越南境内，国人随彼岸人民习惯，称之为板约瀑布，越南人则统称大小瀑布为板约瀑布。<br><br>德天瀑布在不同的季节可以契合不同的心绪。<br><br>6、7月的德天瀑布最适合壮怀激烈的心绪，时值雨季，归春河水量最充沛的时节，德天瀑布水势浩荡，滔天怒浪排挞而来，漫天水雾宛如秦国大军的密集箭镞呼啸而过。<br><br>这时的德天雄壮豪迈，拒人千里。<br><br>若登上竹排试图逼近，摄人心魄的訇然雷霆中，铺天盖地的水汽会将空气席卷而去令人无法喘息。<br><br>',
'<h2> 第1名  大峡谷中的隐士  藏布巴东瀑布群</h2>专家评语：上苍赐与人类的神圣水土。<br><br>——王衍用；人迹罕至的原始河谷内的急行者。<br><br>——吴必虎；深隐闺中,雄瀑藏奇。<br><br>——李渤生；古朴原始,地球上不可多得的净土。<br><br>——王兴国<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u4eAaVWzAAizE6A_SBQ067.jpg@!rw9"><br><br>这条瀑布是藏布巴东瀑布群中落差最大的瀑布——白浪瀑布，是现知雅鲁藏布江干流落差最大的瀑布。<br><br>摄影/李渤生<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u4GAZQ-tAAdwvqQcCw4271.jpg@!rw9"><br><br>在深邃险峻的雅鲁藏布大峡谷内，河谷两侧数百米落差的高山飞瀑比比皆是。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u4KAXMYtAAjh89pJ1ao767.jpg@!rw9"><br><br>枯水期的藏布巴东瀑布，宽117.7米，落差33米，丰水期时落差可能达到40米。<br><br>迄今为止，科学家们仍无法在丰水季节对藏布巴东瀑布群进行测量。<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u4aAURqEABuKUZdsBq0997.jpg@!rw9"><br><br>雅鲁藏布大峡谷地势险峻、云遮雾绕、神秘莫测。<br><br>雅鲁藏布大峡谷河段的平均流量是67立方米/秒的科罗拉河多河的数十倍，水流湍急，瀑布众多。<br><br>摄影/张江齐雅鲁藏布江是中国最重要的河流之一，其水能蕴藏量居全国第2位。<br><br>在雅鲁藏布大峡谷核心无人区河段，从西兴拉往下到雅鲁藏布江支流帕隆藏布汇入口之间，短短的20余公里峡谷河段有多处急拐弯，峰回路转、地势险峻，却隐藏着以藏布巴东瀑布群为代表的4大瀑布群。<br><br>在这样短的距离、这样多急拐弯的河段，出现数量如此之多、规模如此之大的瀑布群，不仅在中国独一无二，在世界上也极罕见。<br><br>藏布巴东瀑布群气势汹涌，蔚为壮观，是中国最壮观、最原始、最神秘的瀑布群，当居中国瀑布之首。<br><br>由于工作关系，人迹罕至的雪岭冰峰、险谷幽峡、森林草原、江河大川成了我人生的挚友，我由此获得了许多极为宝贵的机会去探访大山峡谷深处悬于天际之水——瀑布的雄姿与丽质。<br><br>然而每当世界与我国各大瀑布画面闪过眼前时，我心中总会涌出一片阴云：拥有世界众多雄伟山脉与巨江大川的中国，林林总总的瀑布不知为何都是如此的温顺，有些甚至柔媚得近于造作，完全没有了孕育它们的高山大川所充满的阳刚之气与撼天动地的气势。<br><br>然而当我在1998年10月率雅鲁藏布大峡谷科学考察队一分队自西藏米林县派乡沿雅鲁藏布江向下游徒步20余天，翻越西兴拉山口，来到位于雅鲁藏布江干流上的藏布巴东瀑布脚下，我的心全然被从35米高的江心陡岩上，以1900立方米/秒的流量轰然砸落江中深潭的狂野瀑布所震撼了。<br><br>此时，长期萦绕在我心头的遗憾，如同瀑布落下时激起的水雾，腾空而去。<br><br>雅鲁藏布——布拉马普特拉河长2840公里，位居世界第23位，但流量却高达16290立方米/秒，居世界第7，其最大洪水流量更达76600立方米/秒，高居世界第四。<br><br>这条大河发源于喜马拉雅山脉北麓的杰马央宗冰川，沿喜马拉雅山麓一路缓缓地向东奔去。<br><br>当它流至东喜马拉雅主峰——南迦巴瓦峰下（7782米），突然被向南插入的加拉白垒雪峰（7294 米）阻住去路，迫使她不得不在两山结合的薄弱部位切出一条窄狭的通道夺路前行。<br><br>于是形成了位于加拉白垒峰东侧极其陡险的多吉帕姆峡谷。<br><br>这段位于雅鲁藏布大峡弯西侧的神秘峡谷中，隐匿着四处雄伟的瀑布群：藏布巴东、扎旦姆、秋古都龙和绒扎瀑布群。<br><br>其中最蔚为壮观的瀑布群就是处在多吉帕姆峡谷入口处的藏布巴东瀑布群。<br><br>',
'<h2>中国最美的六大瀑布</h2><br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u36ANPr0AAuF7GkVuEc442.jpg@!rw9"><br><br>云南罗平九龙瀑布。<br><br>摄影/李贵云<h4>排行榜</h4>1，藏布巴东瀑布群 （西藏） 89.162，德天瀑布 （广西） 81.513，黄河壶口瀑布 （晋陕交界）75.324，罗平九龙瀑布 （云南） 72.57',
'<h2>第8名  大鹏半岛  临近闹市的一块荒野  </h2>专家评语：金黄的海滩与蔚蓝大海融为一体，最适合的海岸沙滩度假之地。<br><br>——夏东兴；三面环海的环境，沙滩、氵舄湖、岬角的组合特色，这里还可以进行冲浪、帆板等水上运动。<br><br>——王衍用<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u32AFgL_AANs1ITRg9U661.jpg@!rw9"><br><br>大鹏半岛西涌大沙滩。<br><br>涨潮时海水从这两个小沙丘间进入到这里的湖。<br><br>摄影/周维深圳大鹏半岛三面环海，包括葵涌、大鹏、南澳三镇，海岸线长达133.2公里。<br><br>大鹏半岛为花岗岩山地，山势陡峭，山谷幽深，奇峰怪石众多，山地直接临海，岸线曲折，景色怡人。<br><br>沿岸分布着大大小小十几个沙滩，如下沙、西冲、东冲、桔钓沙等。<br><br>这些沙滩沙质松软，属中细沙。<br><br>湾内水深较大，可进行冲浪、帆板等水上运动。<br><br>目前尚未开发。<br><br><h4>编辑评语：</h4>一个默默无闻的海岸，是大都市人们走出水泥丛林的一块休闲胜地。<br><br>',
'<h2>第7名  崇武海岸  惠安女眺望大海的地方</h2>专家评语：惠安崇武古城海岸是一处集滨海风光、历史遗迹、地方风情于一体的特色海岸。<br><br>最大的特色是古城与大海一体。<br><br>古城是国家文物保护单位，是我国现存最完整的明代丁字形石砌古城池，其建筑工艺之独特合理被称为“古代系统工程的案例”。<br><br>——王衍用；生活在这一方水土上的渔民给人们留下了深刻的印象,其典型代表就是惠安女。<br><br>——姜平<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u32ACu-7AASsbn7-1zY979.jpg@!rw9"><br><br>崇武海岸全景 摄影/陈浩<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBzFQ2u3yAGMExAAhcBpAwNw4822.jpg@!rw9"><br><br>正在岸边劳作的惠安女子。<br><br>摄影/赖源海崇武古城海岸坐落在福建惠安县东南24公里的崇武半岛南端。<br><br>这里三面临海，西侧的陆地起自大雾山脉。<br><br>在崇武古城的最高处，可望得见金沙碧水的“半月沉湾”和“西沙银蛇”天然海滨浴场。<br><br>这里还可以看见闻名中外的惠安女：黄斗笠、花头巾、银腰带、短上衣、宽裤筒，配上精巧艳丽的头饰，与蓝天白云下的大海构成独有的人与自然的风景。<br><br><h4>编辑评语： </h4>把惠安崇武古城海岸放入19个候选名单里，是基于我们对目前尚存不多的人与自然如此和谐的一种偏爱。<br><br>显然在全球化的今天，人们也渴望与全球化相对应的另外一种文化——地方化。<br><br>令人高兴的是崇武古城海岸最终被选入中国最美的八大海岸。<br><br>',
'<h2>第6名  维多利亚海湾  万丈红尘映碧海 </h2>专家评语：人类海岸开发的超巨型现代艺术品。<br><br>熙来攘往的船只，升降频密的航机，泊在港湾的国际游轮，瑰丽壮观的如飞翼的会展场所……华灯初上，海港四周繁星点点，万家灯火闪耀长空，是一颗璀璨的东方明珠。<br><br>——夏东兴<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u3yAcsXIAALUv_oZIwQ227.jpg@!rw9"><br><br>摄影/So Hing-keng/C1万多年前，这里是大陆山脉的延伸部分。<br><br>后来由于山体断裂下沉与海水入侵才形成现在的维多利亚港湾，使香港岛与大陆分离。<br><br>维多利亚港宽1.3公里，东西长约10公里，水域总面积达59平方公里。<br><br>其得天独厚的自然条件，经过150年的开发与建设，已成为世界著名的金融、交通、旅游购物中心，是进入香港的门户。<br><br>当年英军占领这个海港时，正是维多利亚女王在位，因此得名。<br><br><h4>编辑评语：</h4>在中国最美的八大海岸里拒绝这么一个完全是人工的海景是会有很多的理由，但是它的确是美，无论是在白天还是在灯光下的夜晚，这里都是摩天大楼与海的完美结合。<br><br>只这一条理由就足以让它成为中国最美的八大海岸了。<br><br>',
'<h2>第5名  沙漠与大海的吻痕  昌黎黄金海岸</h2>专家评语：保存了全国最高和面积最大的沙丘海岸，滑沙旅游胜地。<br><br>同时又是候鸟的中继站，有着珍稀的文昌鱼。<br><br>但目前开发较为无序。<br><br>——庄振业；海滩和沿岸高大沙丘相连形成的特殊景观，海滩地貌和风沙地貌绵延数十公里，规模宏大，气势磅礴，是令人叹为观止的自然之作。<br><br>——夏东兴；景观效果好：沙丘、沙滩、氵舄湖、林带、大海浑然一体；科研价值高：林、鸟、鱼种类丰富，是研究海滩生态系统的国家自然保护区；又因沙丘等海岸地貌独特，还是研究海洋动力学和海陆变迁的重要场所。<br><br>——王衍用；这里优越的地理位置，使其成为北方的旅游胜地。<br><br>——姜平<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBzFQ2u3uAemwjAAkvtOixWIQ108.jpg@!rw9"><br><br>金黄色沙丘的后面是碧蓝色的大海昌黎黄金海岸，位于河北省东北部昌黎沿海，全境为沙质海岸。<br><br>黄金海岸生成于近二三千年，发源于燕山的河流为这里的沙质海岸的发育提供了丰富的沙源。<br><br>辽宁西部的六股河带来了丰富的粗颗粒河沙，河沙入海后在强大的东北风作用下，随海流向西南方向漂移，在沿岸堆积成一道道沙堤。<br><br>海滩沙在低潮裸露时被阳光晒干，强劲的东北风把沙吹扬起来，因受树木的阻挡，在经短距离搬运后即坠落尘埃，聚沙成丘。<br><br>河流不断把泥沙带入海洋，海滩上的沙不断得到补充，也不断地被风吹走。<br><br>滨海沙丘经常不断地得到沙的补给，逐渐变得高大、雄伟、壮观。<br><br>沙丘向海一侧迎风坡的坡度为6—8度，向陆一侧背风坡的坡度达到30—32度。<br><br>沿岸分布有40多列沙丘组成的长30公里、宽4公里的沙丘带,最高处达44米，是全国最高的海岸沙丘，也是一种沙漠大沙丘与大海相连的特殊景观。<br><br>昌黎一带的沙质海岸是美丽的。<br><br>金沙银沙堆成的滨海沙丘，在夏日阳光照射下，光彩夺目、分外壮观。<br><br>人们又把昌黎沙质海岸称为黄金海岸。<br><br><img src="http://img0.dili360.com/ga/M00/01/E8/wKgBy1Q2u3aANod6ACKXO18JyAU661.jpg@!rw9"><br><br>海浪中的金色沙滩<h4>编辑评语：</h4>真正能够感受到这片魅力的沙质海滩，是应该从河北乐亭县出发，沿着海边赤脚徒步一直向东北。<br><br>我忘不了这段长长沙滩所留给我的大海那美丽与安宁的一面。<br><br>',
'<h2>第4名  东寨港红树林  留在陆地上的碧浪</h2>专家评语：红树林是热带滨海泥滩上特有的常绿植物群落，是热带海岸的重要生态环境，能防浪护岸，又是鱼虾繁衍栖息的理想场所。<br><br>涨潮时分，茂密的红树林只露出翠绿的树干随波荡漾，成为壮观的“海上森林”。<br><br>——夏东兴；我国最大最典型的红树林保护区海岸，蓝天、绿树、大海组成一个十分优美的景观。<br><br>——庄振业；特殊的生物海岸，大面积的湿地。<br><br>潮涨潮落时，景观万千。<br><br>这里水鸟、两栖类动物、红树林等物种丰富，既具有科研价值，也具有景观价值。<br><br>王衍用<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBy1Q2u3KAX7XQAAYVVbQIL3U065.jpg@!rw9"><br><br>东寨一小码头   摄影/石怀逊<br><br><img src="http://img0.dili360.com/ga/M02/01/E8/wKgBzFQ2u3OAEjYqABSc1Fr1ckI563.jpg@!rw9"><br><br>红树根和它的气根  摄影/石怀逊<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u3GAedGmAAJTTOORtd0769.jpg@!rw9"><br><br>一渔民正划着他的小船来这里的红树林海域下网捕鱼。<br><br>摄影/张岩1986年，海南琼山东寨港红树林成为国家级自然保护区。<br><br>1992年在我国首个被列入“世界重要湿地名录”。<br><br>据介绍，全球红树林树种约40多种，我国分布有24种，而东寨港就有19种。<br><br>同时该地栖息的鸟类有159种，这里是许多国际性迁徙水禽的重要停歇地和连接不同生物区界鸟类的重要环节。<br><br>红树林是生长在海水中的森林，是生长在热带、亚热带海岸及河口潮间带特有的森林植被。<br><br>涨潮时，它们被海水淹没，或者仅仅露出绿色的树冠，仿佛在海面上撑起一片绿伞。<br><br>潮水退去，则成一片郁郁葱葱的森林。<br><br>在我国广东、海南、台湾、福建沿海都有分布。<br><br>红树植物有灌木也有乔木。<br><br>因其树皮及木材呈红褐色，因而称为红树、红树林。<br><br>红树的叶子不是红色，而是绿色。<br><br>枝繁叶茂的红树林在海岸形成的是一道绿色屏障。<br><br>',
'<h2>第3名  成山头  腹地对大海的渴望   </h2>专家评语：秦皇、汉武留下了巡游的足迹，狂涛击崖、洋流涡旋、震人心弦。<br><br>中国腹地伸向大海最远的地方，传说中天地的尽头，北方的天涯海角。<br><br>——王衍用；崖壁如削，波涛翻腾，水流湍急！——庄振业；海岸岩石陡峭，海浪冲击岩石的气势让人振奋。<br><br>但不足之处是，海岸边的秦始皇东游雕塑与这里的自然景观不协调，有画蛇添足之感。<br><br>——姜平；这里三面环海，一面接陆，大海浩瀚碧蓝，峭壁巍然，巨浪飞雪，气势恢宏万千。<br><br>夏东兴<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u3GAf300AAJqWO11zyo344.jpg@!rw9"><br><br>从空中俯视成山头。<br><br>摄影/侯贺良成山头，又名“天尽头”。<br><br>坐落在山东半岛最东端荣成市的龙须岛镇。<br><br>成山头被誉为“中国的好望角”，素有“南有天涯海角，北有极地尽头”之称。<br><br>成山头直插入海，临海山体崖壁如削，崖下海涛翻腾，水流湍急，常年经受大风、大浪和风暴潮的冲击，海域最大浪高有7米以上。<br><br>在保护区内还具有典型的沙嘴、海驴岛上奇特的海蚀柱、海蚀洞等海蚀地貌以及受到国内外地质学家高度重视的柳夼红层等自然遗迹。<br><br>由于成山头及邻近海域岸线曲折，形成众多的大小岬湾，加之海洋食物充足，因而每年冬季引来众多的大天鹅等珍稀鸟类来此越冬栖息，形成世界上四大天鹅栖息地之一，被誉为“东方天鹅王国”。<br><br><h4>编辑评语：</h4>从地图上看，成山头准确地说更应该称为山东的好望角。<br><br>同野柳基岩海岸相比，这里的岩石、海浪更为大气、壮观。<br><br>',
'<h2> 第2名  野柳  海浪留在大地上的作品</h2>专家评语：拥有许多奇丽海蚀景观的地质公园，具有豆腐岩、蜂窝岩、蕈状岩及龟阵群等著名的独特地形。<br><br>奇岩怪石使人忍不住前来一探究竟。<br><br>—夏东兴；沿节理(较大的裂隙)风化、经浪流反复荡蚀形成高1－4米不等的蕈状岩群体，如此集中实为海岸罕见奇观。<br><br>——宋朝景；世界罕见的似人像物的海蚀地貌，堪称绝景。<br><br>——王衍用<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u3CAb0_KABa9Imu4OaI215.jpg@!rw9"><br><br>从空中鸟瞰野柳。<br><br>摄影/齐柏林<br><br><img src="http://img0.dili360.com/ga/M01/01/E7/wKgBzFQ2u22AeOD7AAezxR0RCiA074.jpg@!rw9"><br><br>野柳标志性的蕈状岩：女王头这是一片极为奇异的海岸，由于波浪差异的侵蚀、岩石风化及海陆相对运动等地质作用的影响而产生了台湾野柳这一举世罕见的海岸地貌景观，180个蕈状岩，屹立成群……已经数不清去过几趟野柳了，因为只要有远道而来的朋友，总会想带他们到北海岸兜风，驰骋海风之中，赏海天一色美景，观野柳奇岩怪石，然后大啖海鲜滋味，回程在淡水码头品啜一杯咖啡、静心欣赏夕照之后，便送朋友上阳明山泡个温泉暖汤，当他们慵懒地躺在氤氲蒸腾的温泉水中时，嘴角总会露出满意的浅笑。<br><br>之所以喜欢带朋友去野柳，是因为从任何一个角度看野柳，都有一种独特的野性美，一种不会让任何人挑剔的美。<br><br>而这里的奇岩怪石，都是历经千万年不断地接受海水及海风的洗礼，才被雕琢成今日这番绝色之姿。<br><br>今年4月连战先生的大陆行，对礼品挑选格外精心，在千挑万选之后，选中台湾已故画家杨三郎的画作《野柳奇岩》、《野柳风景》等作品，这显示出野柳为台湾海景之代表。<br><br>',
'<h2>第1名  亚龙湾  跌落在地上的天空</h2>专家评语：中国境内最美的海湾。<br><br>碧海白沙是这里最显著的特点，一年四季都适合人们休闲度假。<br><br>随着旅游项目的过度开发，亚龙湾这片净土有被破坏的危险。<br><br>——姜平；水一流，沙一流，环境一流。<br><br>是中国少有的海岸！——王衍用<br><br><img src="http://img0.dili360.com/ga/M00/01/E7/wKgBzFQ2u22ADliiAAI2ylopYkY696.jpg@!rw9"><br><br>一年四季，这样洁净的沙滩都吸引着来自全国的旅游者。<br><br><img src="http://img0.dili360.com/ga/M01/01/E8/wKgBy1Q2u22AIt2lAANx4kZcuP4445.jpg@!rw9"><br><br>亚龙湾长长的白沙滩三亚的阳光强烈，如漫天透亮的金属丝片，明晃晃亮闪闪，砸在沙子上、石头上弹跳起来。<br><br>三亚全是阳光的声音，叮当脆响。<br><br>三亚的一切都被透亮了，山峦蓊翠，海水清澈，太阳把她们洗过了。<br><br>亚龙湾是平静的，她内敛而且含蓄。<br><br>她的北面一脉青山，山势逶迤平缓，长满种类繁多的树木。<br><br>没有肃杀的秋风，树叶子努力主宰自己的命运，年龄各不相同，青蓝绿黄堆满岭，绿的青翠欲滴，黄的金碧辉煌；共同的是，树木习惯了台风的威猛，不敢出头，都谦让着长得平平整整利益均沾、共同富裕的样子。<br><br>山下是一马平川，自然也是绿油油的升平景象。<br><br>翠绿中，隐隐露出一些飞檐画栋，藏着的是宾馆，都是一些琼楼玉阁，消费着许多不为人知的良辰美景。<br><br>月亮一样的亚龙湾就卧在这里。<br><br>海湾南面有三岛，从东到西：一曰野猪岛，一曰东排岛，一曰西排岛。<br><br>岛屿虽小，却阻隔了汪洋的澎湃，形成了一个海中之海。<br><br>亚龙湾的面积有66平方公里，其中有9平公里的珊瑚生长区，生长着种类繁多的硬珊瑚和软珊瑚。<br><br>海水的透明度在10米以上，大大小小、形态各异、色彩斑斓的热带鱼在珊瑚丛里进进出出，它们或是箭一样一闪而过，或是一抖一抖地移动，或是宽衣长袖缓缓飘浮，都是一副从容不迫的气质，真正是一个令人羡慕的和谐社会。<br><br>这些构成了亚龙湾特有的气质：开阔宽广，明朗清爽；微波轻浪，粼粼闪耀；长风万里，清风习习；极目南眺，水天相接，没有一丝一毫人的痕迹，千年前是这样，万年前也是这样，特别滋养人的眼睛和肺腑……',
