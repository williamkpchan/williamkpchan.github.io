'<h2>刘少创为世界大河重塑里程碑</h2>历史上对世界级大河进行科学地理探测的，几乎都是西方人。<br><br>经过他们几百年近乎掠夺式的考察、探索，一条条世界大河的源头和长度纷纷出现在各种出版物上，然而这些数据非常凌乱，甚至互相矛盾。<br><br>10年前一位中国遥感学家刘少创开始对世界大河重新进行探源和量测长度，他试图改变这些数据的混乱状况。<br><br>也许这是第一次由一个中国人站在世界角度，进行一项地理史上前所未有的地理勘测。<br><br>这是他的梦想，也许正如他所说：我觉得今天的科技手段完全可以解决这个问题。<br><br><img src="http://img0.dili360.com/ga/M02/02/1B/wKgBzFQ2yFCAH7T1AAmSqE2hKaI836.jpg@!rw9"><br><br>汛期时的亚马孙河。<br><br>亚马孙是世界上水量最大，同时为世界排名第二长河。<br><br>这是亚马孙中段秘鲁境内的一段。<br><br>摄影/kazwyoshi Nomachi/c<br><br><img src="http://img0.dili360.com/ga/M02/02/1B/wKgBy1Q2yE-AYHPwAAg3syBs2yE744.jpg@!rw9"><br><br>2005年4月的一天，靠近亚马孙河源头时，刘少创从他租来的越野车上下来，查看着周围的地形，远处是密斯密雪山，亚马孙河就是从那里发源的。<br><br>摄影/张 虹肯特山自然保护区向导的脚步慢了下来，脸上渐渐失去了肯定的神情。<br><br>这是2004年9月，蒙古国的一个秋日下午，在首都乌兰巴托以东肯特山脉的深处，阳光照射着千篇一律的杂乱岩石，植被茂密的山坡一直向上延伸，跟远处的峭壁连成一片。<br><br>此时，中科院遥感所刘少创博士和向导离开车队徒步考察已经几个小时了。<br><br>遥感图显示的Y字形“河道”的右边支流是黑龙江正源——克鲁伦河的源头。<br><br>由于右侧的支流，车辆无法通行，向导提出先沿左测的山谷进去，再翻越山脊探察右侧。<br><br>但攀登远比想象的艰难很多，这个建议无疑是个错误。<br><br>在确认天黑之前无法徒步翻过积雪覆盖的山峰后，他们撤回到保护区管理处驻地。<br><br>次日准备再次进山时，一场大雪已经覆盖了通往源区的所有道路，车辆、马匹均无法通行，这次对黑龙江正源的勘测暂时搁浅了。<br><br>可以说这样的铩羽而归，在人类关于大河的探险史中仅如微沙一粒。<br><br>埃及之母尼罗河静静地流淌，古代学者希罗多德在《历史》一书中记载了人们对了解尼罗河的渴望，王朝法老和罗马皇帝尼禄都曾派出远征队想找到它的源头，结果一无所获，这条世界上最长的河流一直严守自己的秘密。<br><br>19世纪，苏格兰博士、传教士大卫·利文斯顿在非洲历险无数，取得了骄人的考察成果，结果却在探索尼罗之源时失明了。<br><br>第一个让人们注意到世界第四长河的人更加不幸，公元1519年，西班牙探险家皮涅达到达北美密西西比河口，传出消息，声称发现了一条巨大的水道，可能是连接太平洋和大西洋的一条海峡，相当于找到了通往印度的捷径，此后他和他率领的远征队员永远失去了踪迹……自古以来，对于大河的探求常常被看作是重大的地理发现，其历程写满了艰难和精彩。<br><br>这是因为古代人的地理知识非常有限，每一条重要河流的发现，都相当于打开一块“新”大陆的门户，从那里可以到达大陆的深处。<br><br>喜欢读世界探险史的人都知道，古希腊就出现了欧洲、亚洲的称呼，也对海洋和河流分割大陆有了概念，不过那时人们对世界的具体描述却充满荒谬。<br><br>先秦的中国有本《山海经》，至今专家们还在争论这是一本地理著作呢，还是一本神怪小说；意大利亚平宁半岛上的先人尝试用陶片地图描绘所知，他们视野里的世界小得可怜，完全看不到几个大河文明在各大洲起舞的壮观景象。<br><br>',
'<h2>嫦娥奔月在即中国的月球探测工程</h2>1978年，美国总统卡特的安全事务顾问布热津斯基访问中国时，向当时的最高领导人华国锋赠送了一件特殊的礼品——一块小指尖大小的月球岩石样品。<br><br>样品铸在一个类似凸透镜的有机玻璃块里，看着很大，其实只有1克的重量。<br><br>自从1969年7月“阿波罗11号”宇宙飞船成功登月，已有12名宇航员踏上月球，先后为美国带回了总计约440公斤的月岩。<br><br>也就是说，这份礼品仅仅是这些月岩的四十四万分之一。<br><br>中国科学院院士、中国绕月探测工程的首席科学家欧阳自远，曾经是这块月岩的主要研究者。<br><br>当时，他把样品小心翼翼地切成两半，一半用于研究，另一半送到了北京天文馆。<br><br>至今，区区0.5克月岩依然是这家天文馆最珍贵的展品之一。<br><br>但是，未来10年甚至更短的时间内，当我们的月球探测工程顺利完成，这份礼品“惟我独尊”的地位势必发生巨大的改变……<br><br><img src="http://img0.dili360.com/ga/M02/02/38/wKgBzFQ2z0aAcswiAAXtgGtXq1o379.jpg@!rw9"><br><br>一辆月球车正在月面漫步，背景中地球“冉冉”升起。<br><br>这是中国的月球探测工程中二期工程“落”的想象图。<br><br>月球车即月面巡视探测器。<br><br>这辆月球车配备了一套自主视觉导航系统，可观察前方3米以内的地貌。<br><br>通过计算，建立三维立体地图，判断行进路径，遇到大于30度斜坡、高于25厘米的石块，或者直径大于2米以上的撞击坑时，均可选择避让行走。<br><br><h4>“氦3”的诱惑</h4>1979年，联合国大会通过了《关于月球的协定》。<br><br>协定宣布月球及其自然资源是“全体人类的共同财产”。<br><br>这项协定和早年通过的《外层空间条约》意味着：月球不属于任何国家，各国均有权在月球上进行考察和研究，只要“用于和平目的”，并“造福全人类”——而潜台词无异于“谁先利用它，谁先获益”。<br><br><img src="http://img0.dili360.com/ga/M00/02/38/wKgBy1Q2z0aAC4hxAAYitYECmM0567.jpg@!rw9"><br><br>专家评语陈士橹中国工程院 院士  西北工业大学航天工程学院名誉院长俄罗斯宇航科学院外籍院士“神五”、“神六”两次载人飞船发射成功并顺利返回，为我国赢得了世界航天“第三大国”的地位。<br><br>近期的航天任务是“月球探测”、“空间站的建立”以及“火星探测”，其中第一项我国正在积极进行中——实施“嫦娥工程”。<br><br>要稳固我航天大国的地位，我们应扎实工作，努力赶超世界先进水平。<br><br>月球是地球惟一的天然卫星，也是茫茫宇宙中距离地球最近的一个天体。<br><br>科学家曾经探寻月球的身世之谜，认为她和地球可能是姐妹关系、母子关系甚至是夫妻关系……月球看上去很美，实际上很荒凉：没有空气，没有生命，也不发光。<br><br>“皎洁的月光”仅仅因为反射了7％的太阳光照，却激发了人们无限的想象。<br><br>东方有嫦娥，西方有阿尔特弥斯，总之她是纯洁、美丽的女神居住的地方。<br><br>当然，世界各强国间一轮又一轮地针对月球展开的激烈竞赛，并不是为了验证神话。<br><br>科学考察已经探明，月球上已知矿物约有100多种，其中5种连地球也没有。<br><br>而且，月球表面中还有储量惊人的氦3。<br><br>氦3是一种理想的能源材料，乃核物理学界的“新宠”。<br><br>太阳上的核聚变反应，是地球上各种生命所需能量的主要来源。<br><br>假如在地球上能制造核聚变反应并加以控制，所有的能源问题都将迎刃而解。<br><br>最近十年，物理学家已一步步向受控核聚变迈进，虽然进展缓慢，但前景充满了希望。<br><br>',
'<h2>地球“心”景观最无意的自然之美</h2>人们熟悉的湖泊、湿地、岛屿、礁石、森林等景观，如果换个角度从空中打量会怎样？<br><br>旅加作者秦昭从这些被自然之手描绘而成的“心形”景观里，发现了它们别样的美丽。<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBy1Q2yCSAaV3qAAQpIagQO0s509.jpg@!rw9"><br><br>这一处心形礁石只是澳大利亚大堡礁中的一个。<br><br>因为珊瑚虫分泌的石灰质骨骼混合了海底藻类、贝壳等海洋生物残骸，所以堆积出来的珊瑚礁体看上去色彩丰富，假如乘坐透明的观光飞机从空中俯瞰，海底千姿百态的珊瑚群在阳光映衬下，会变幻出五彩斑斓的画面。<br><br>供图/田晓宸<h4>冰川消融留下的心形地貌</h4>在美国东部与中国之间乘飞机旅行时，很多时候要经过北极圈的上空。<br><br>每当这时我都要久久地趴在舷窗口俯瞰北极的茫茫大地。<br><br>它的辽阔无垠和永恒的寂静，它那由冻土和冰雪雕塑出的变幻莫测的花纹让我惊叹不已。<br><br>其实，北极圈并不是人们想象的那样永远为白茫茫的冰雪之地。<br><br>在北半球的夏季，靠南部的北极圈地区和加拿大、西伯利亚北部的冻土地带的表层也会冰雪融化。<br><br>在这个季节里无数的大小湖泊就如同繁星般地点缀在北极大地上，在高寒冻土的苔藓地和北方针叶林之间闪闪发光。<br><br>在这成百上千形态各异的大小湖泊中，“心形湖”绝对不再是令人惊奇的稀有景观。<br><br>如果能更近距离地从空中俯瞰，还可以看到北极永冻土地带另一种稀有的冰丘（Pingo），这是名符其实的“冰心”。<br><br>它们是散落在冻原上的圆形土丘，表面上覆盖着一层厚厚的土壤和苔藓类植被，看上去就像一个个孤零零的火山锥。<br><br>而它们的内部却不是火，而是填满了冰。<br><br>这些冰都来自地表层下面常年冻结的湖泊和水洼。<br><br>在表层周围冻土的压力下，冰丘以每年一两厘米的速度缓慢地生长。<br><br>经过几百年以后，最大的可高达70米，直径可达600米。<br><br>它们的形状往往与其母体的湖泊的形状相似。<br><br>冰丘最终都会因其核心的冰挤破表层开裂继而坍塌。<br><br>它们的“冰心”也随之回到了永冻的大地怀抱。<br><br>北极地带的冰心分布最多的是加拿大西北部的马更些河三角洲。<br><br>那里的冰丘国家地标区是加拿大著名的地理奇观之一，在约16平方公里的范围内有大小冰心1350座，最高的一座达49米。<br><br>冰川是大自然中最具威力的消蚀力量之一。<br><br>冰川在欧洲中部、欧亚大陆北部和北美洲以及南美洲南部到处留下了自己的Ｕ形标记。<br><br>这些地区在一万年前地球第四季冰川期结束前曾经被埋压在厚达一两公里的冰层之下。<br><br>随着地球气候变暖，冰层融化，留下了大量的冰碛层砾石。<br><br>在许多较深的山谷中，大量的混合着泥土的砾石堆积筑成了高坝，冰雪融水积蓄在山谷中形成狭长的冰碛堰塞湖泊。<br><br>世界上许多著名的大湖都是这类堰塞湖。<br><br>',
'<h2>刘迎春用镜头丈量东北边陲</h2>作为一名有着38年戎马生涯的军事指挥官，刘迎春用脚步丈量祖国的东北边陲。<br><br>驻守边关，珍宝岛、乌苏里江一直在他的眼里、心里，更在他的镜头里。<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBy1Q2yCCAI9o2AAaquXZvPiM647.jpg@!rw9"><br><br>珍宝岛状如元宝，位于黑龙江支流乌苏里江主航道中国一侧。<br><br>该岛因1969年3月发生的中苏边界事件而闻名。<br><br>岛上建有长廊小桥和市场，现已成为中俄民间贸易场所。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2yB-AU1WvAAVYd5-WT-M392.jpg@!rw9"><br><br>刘迎春1972年12月入伍，现任中国人民解放军双鸭山军分区司令员，大校军衔。<br><br>黑龙江省人大代表。<br><br>汽车行驶在广袤无垠的三江平原腹地，眼下的黑土地正展现着它强大的产能，大面积种植的玉米、大豆、水稻，让这里俨然成为一片绿色的海洋。<br><br>天空中，时而骄阳烈日、晴空万里，时而乌云密布、大雨滂沱，犹如一部跌宕起伏的交响曲，令人震撼的同时慨叹它的难以捉摸。<br><br>晴朗凉爽的北国夏夜，双鸭山军分区招待所二楼走廊里，刘迎春见到与我同往的老朋友——黑龙江省摄影家王冰，便主动走上前拉住他的手，老友重逢、淡淡的龙井香,原本约在第二天上午的采访就在走廊里的不期而遇后开始了。<br><br><img src="http://img0.dili360.com/ga/M01/02/1A/wKgBzFQ2yB-AefL4AAPyVg7Ymso839.jpg@!rw9"><br><br>图为四方台山上的红杜鹃，四方台山位于黑龙江省东南部东宁县西南边境与吉林省汪清县交界处，属老爷岭山脉，海拔1293.7米，山上有原始森林型的林海。<br><br><h4>“找兵”途中学起一门艺术</h4>到底是带兵出身，一开口就说起了他的兵。<br><br>从当兵的那天开始，刘迎春就和战士们在一起摸爬滚打，以至于刚从基层部队调到军分区机关工作的时候，他还因为眼前看不到多少兵，而吃不香、睡不着。<br><br>到了双鸭山军分区之后，兵都分布在一个个边防哨所中，怎么办？<br><br>刘迎春就天天去找兵。<br><br>“每个哨所的战士每个月至少见我一次，有的甚至一个月见两三次。”<br><br>他很有成就感地说。<br><br>这在辽阔的黑龙江其实并不容易，每次下连队到哨所，小规模转一圈，行程都要在1000公里以上。<br><br>不过能见到战士，能跟他们说说话，给大家解决解决困难，他总算找到个着落。<br><br>“作为一名司令员，第一要务是守边关。<br><br>可到了边关，看到祖国美丽的山水，就真的忍不住想要把这些都记录下来，自己也就是这样拿起了相机。”<br><br>刘迎春说。<br><br>军人出身的他学摄影可谓完全零起点，但“凭借军人的执著和毅力，这事必须干成，军人面前没有困难”。<br><br>于是，他买来教材，一有空余时间就一头扎进书房里研究，开始了对一门艺术的狂热探索和追求。<br><br>读书笔记做了4大本，上面充满了黑色、蓝色、红色的记录、勾画、标注，学一遍不明白，就再学一遍，写一遍不懂，就换一种颜色的笔再写一遍。<br><br>就是这样，凭借自己坚持不懈的“笨工夫”，再加上慢慢结识来珍宝岛创作的摄影家零零碎碎教的知识，司令似乎也摸出了摄影的一些门路。<br><br>“理论永远要跟实践结合。”<br><br>刘迎春说，当他觉得理论上的知识学得差不多的时候，就去实地拍摄，慢慢地也拍出来了一些漂亮的片子，但越研究，他就越体会到摄影艺术的深邃。<br><br>',
'<h2>穿越陕甘的百年邂逅</h2>在中国近代科学探险史上，美国人克拉克（R.S.CLARK）率领的探险队“功劳”并不卓著。<br><br>但是，他们在1908－1909年间“穿越陕甘”的综合考察中，不仅在很短的时间里取得了出色的成就，还留下了黄土高原腹地极具史料价值的珍贵影像。<br><br>100年后，摄影师李炬5次重走这条考察路线，追寻、复拍了近百张老照片。<br><br>他的由衷感慨是：“江山不易改，人间有沧桑。”<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2yBCANMiIAAvyzKySXMw591.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2yA6AYbIvAAWzaB8kBdc505.jpg@!rw9"><br><br>山西临县/走向黄河这张老照片（右）在《穿越陕甘》里的说明文字为：“走向黄河。”<br><br>据考证，1908年10月28日，克拉克探险队从山西兴县蔡家会向西行进到达黄河边，准备在牛家川渡口西渡黄河到对岸的陕西万镇。<br><br>这个场景应该是在抵达该渡口之前所摄。<br><br>光阴荏苒，100年过后，因为牛家川上下游各建了一座公路大桥，古渡口早已沉寂多年，只有一条刚刚铺就、车流稀松的新公路在河岸边随行。<br><br>探险队当年行进的驿道，更是寥无人迹。<br><br>2009年4月12日，摄影师第三次来到这一带寻找，方才艰难地发现了几乎完全吻合的拍摄机位（上）。<br><br>下面的地图是英文版《穿越陕甘》一书中附图之一，原图说明为：“这是一张简单的鸟瞰图，为方便普通的读者迅速了解我们的考察区域。”<br><br>2009年1月1日晌午时分，在陕北万镇距离黄河两三公里的一条僻静山谷中，我终于有些理解“拖拉机一响”可能意味着什么。<br><br>那天早上，我刚刚离开头一晚借宿的农家，为了寻找一张老地图上微乎其微的一个小点儿——“梁家峁”，车轮陷进了一条冰封的小溪。<br><br>挣扎一番后只能灭火、下车，登上近处的高点四处瞭望。<br><br>看起来，我驶入了一条早已废弃的山路；幸运的是，太阳刚刚升起。<br><br>瞭望之后回到车里，我再一次打开《穿越陕甘》的影印资料细细研读。<br><br>冬日里这条小小的山沟，还真有点“千山鸟飞绝、万径人踪灭”的意境。<br><br>直到那辆拖拉机“突突突”、“突突突”的轰响渐渐地由远及近。<br><br><h4>鲜为人知的克拉克探险队</h4>1915年，美国《国家地理》杂志上发表了一篇关于《穿越陕甘》的书评文章。<br><br>文中，作者是这样提纲挈领地介绍其主要内容的：在中国的腹地，黄河向北拐了一个大弯，深入长城以北的亚洲内陆沙漠中。<br><br>在这一近似于弓背的大拐弯内，克拉克和索尔比(A.DE.C.SOWERBY)先生于1908－1909年间进行了一丝不苟的勘测，相关记录和科学成果都记述在本书当中。<br><br>他们的考察行程从太原府一直延伸到兰州府，之前人们对这一区域几乎全无所知。<br><br>',
'<h2>腾格里沙漠生命如此多娇</h2>腾格里沙漠，雄踞内蒙古阿拉善高原的东南部，面积3.87万平方公里，是我国第四大沙漠。<br><br>蒙古语中，“腾格里”是“天”的意思，形容这片沙漠“像天一样高远、辽阔”。<br><br>当地牧民说：“登上腾格里，离天三尺三”，他们对腾格里沙漠万分敬畏，却又十分依恋，从古至今，蒙古族牧民在腾格里沙漠的绿洲上建立家园，他们在绿洲之间来往迁徙。<br><br>腾格里沙漠还是许多鸟类和走兽的栖息地，人类和万物共同在这里完成着生命的繁衍。<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2yAmAe573AAQF1TOj5-o310.jpg@!rw9"><br><br>赤麻鸭被誉为“候鸟先锋”，它是最早从北方向南方迁徙的候鸟，跨越数千公里的远征需要强健的翅膀，所以在腾格里沙漠繁殖后代的赤麻鸭，从来没有懈怠过飞行训练，它们以家族群为单位，飞越沙丘和湖泊，为秋天的迁徙积蓄着力量。<br><br><h4>呼呼旱风，吹过一望无际的沙丘</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2yAWAccBCAAHfO5kxetM002.jpg@!rw9"><br><br>蒙古族牧民毛阿拉腾扣邀请我去他家做客，这个偶然的原因，让我得以深入腾格里沙漠。<br><br>从巴彦浩特镇出发时，毛阿拉腾扣对我说：“我们要钻沙子呢，你怕不怕？”我说：“去你家做客，有什么可怕的!”于是我们就上路了。<br><br>离开柏油马路，越野车爬上沙丘，举目望去，高大浑圆的沙丘尽收眼底。<br><br>尽管腾格里沙漠中湖盆、山地、残丘及平原等地貌交错分布，但沙丘还是主角，占到了71%，其中流动沙丘又占64%，流动沙丘以高10—20米的格状沙丘及格状沙丘链为主，在风的推动下，这些格状沙丘呈波浪状向贺兰山和黄河推进。<br><br>从上世纪60年代开始，腾格里沙漠中的植被在干旱和过度放牧的双重重压下，遭到了严重破坏，从此，一望无际的沙丘开始成为这块土地的主导景观。<br><br>但沙漠并不意味着就是“寸草不生”的“生命禁区”，我们的车艰难地越过一个个沙丘时，惊起卧在背风沙丘下的骆驼，它们迅速逃得无影无踪。<br><br>这些骆驼是阿拉善8万头骆驼大军中的几个“散兵游勇”，没有缰绳和围栏的约束，它们跑到沙漠腹地觅食，几乎和野骆驼没有区别，憔悴、掉毛、驼峰瘪塌，却能爆发出惊人的能量。<br><br>烈日下，远望是一片白茫茫的沙漠！单调的色彩、上下颠簸的道路、看不到任何的参照物，我怀疑我们走错了方向，50公里的路程，怎么没想到没有路的艰辛呢？<br><br>只听咣当一声，我们的车直直地栽到了两个沙丘之间的沟壕中，车辆气喘吁吁地嚎叫几声，熄火了。<br><br>我从车上跳下去，揉着撞痛的脑袋，心还在咚咚直跳，我们没有后援，也没有GPS，如今困在沙漠中，在60度高温的炙烤下，后果不妙。<br><br>车的保险杠撞碎了，毛阿拉腾扣干脆拾起一块来，开始掏车后轮下的沙丘，刚掏了几下，沙子便像决堤的水流一样，顺势泻下，流沙涌向沟壕，填满之后，继续向汽车前轮涌去，一会儿工夫，流沙将近乎直立的汽车抬平了。<br><br>这情景看得我目瞪口呆却又万分惊喜。<br><br>毛阿拉腾扣打开引擎盖，汽车水箱几乎见底，八大瓶矿泉水灌下去，热气蒸腾而上，汽车似乎缓过劲来。<br><br>越野车爬出沟壕，爬上了下一个沙丘，在我们的眼前，卧着暗蓝色的巴格乌兰湖。<br><br>这里每年春秋季会有天鹅造访，所以人们又称它“小天鹅湖”，另一个“大天鹅湖”还在腾格里沙漠的更深处。<br><br>酷热的6月，美丽的天鹅已经远飞西伯利亚，望着空落落的湖泊，我想起了一首蒙古族民歌：“孤孤的明沙上，呼呼的旱风吹着；一心想跟你见面，又愁那水阻沙隔。”<br><br>这样的歌，大概就诞生在腾格里沙漠吧。<br><br>巴格乌兰湖周围长满了马蔺，只是马蔺花期已过，只有浓绿色的草茎在热风中轻摇。<br><br>茂盛的沙枣林中，有蓑羽鹤在盘旋，湖边停栖着普通燕鸥和黑翅长脚鹬，几只骆驼在刺眼的白沙上，伸直了脖颈在吃沙枣树叶。<br><br>',
'<h2>穿越高山大河中巴公路（巴基斯坦段）</h2>中巴公路所经过的巴基斯坦北部地区，三大山脉的喜马拉雅、喀喇昆仑、兴都库什在此纠结；东西方文明在此交汇；也只有在这样族群迁徙频繁、农耕与牧事并存、山高水远、多国边缘结合部的地方，才会存在古已有之的别名：“小西藏”（巴尔蒂斯坦）、“小塔吉克”（罕萨）、“小喀什”（奇特拉尔）。<br><br>今年5月，本文作者与摄影师考察了这一地区。<br><br>在这里，中巴公路与丝绸之路南下支线大致重合，就像是古今叠加，时空连通，行走其上，与历史时相谋面，犹似“穿越”。<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBy1Q2x_aAJPSuAA5hezmeVis109.jpg@!rw9"><br><br>中巴公路从吉尔吉特以南40公里处的贾格洛特村穿过，远处的雪山是南迦帕尔巴特峰东北侧的余脉。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2x_SAVraaAAUvdOpO8XY610.jpg@!rw9"><br><br>这是喜马拉雅山脉、喀喇昆仑山脉、兴都库什山脉的会合处，也是吉尔吉特河汇入印度河的地方。<br><br>河对岸右侧是喜马拉雅山脉最西端的南迦帕尔巴特峰，走过村子下方一条索桥，便进入了阿斯托尔河谷，1892年之前，这是通往英属印度斯利那加的唯一线路。<br><br>印巴克什米尔争端之后这条商道上的布尔齐尔山口被关闭，阿斯托尔却吸引了众多的登山和探险者，成为攀登南迦帕尔巴特峰的起点。<br><br>河对岸左侧两河夹角间峡谷的正前方，斀¯喀喇昆仑山脉冰雪覆盖的勒格博希峰、迪兰峰和多巴尼峰。<br><br>中巴公路蜿蜒向东北，沿着5000万年前印度次大陆切入亚洲板块的边缘，进入罕萨河谷。<br><br>撰文/王心阳公元747年春夏之交，安西副都护高仙芝奉命出征，率兵一万从新疆库车启程，历经阿克苏、巴楚，很可能在喀什兵分三路，相继翻越葱岭（帕米尔高原），于七月某一天，会师于连云堡（今阿富汗萨尔哈德附近），一举击溃吐蕃驻军近万人。<br><br>之后三天急行军，从坦驹岭（今巴基斯坦达尔科特山口）沿峭壁垂直而下，开赴阿弩越城（亚辛河谷），继而神速占领小勃律首府孽多城（吉尔吉特），然后取道罕萨，班师凯旋。<br><br>小勃律再次被收编，驻兵三千，称归仁军。<br><br>此番远征，既宣示了大唐帝国在葱岭内外的主权和宗主权，以抵制阿拉伯帝国东扩，更意在阻止吐蕃帝国借道北上，谋夺西域，由此确保了丝绸之路通往西方和南方主路及支线的畅通。<br><br>穿越帕米尔高原的这一古道，自汉武帝时开通，中经数百年诸游牧民族群雄轮番登场，至唐太宗时恢复统治，建政设治直达波斯边界。<br><br>班师凯旋的高仙芝，这位“美姿质、善骑射”的高丽籍将军，在登上冰川覆被的山口时，勒马伫立，回望了罕萨河谷一眼。<br><br>那里晶莹雪山环护，丛林掩映山村，罕萨河静静流淌。<br><br>彼时的英雄不会想到，身后千年，他的传记会被西方学者译成英文，自此以各种文字不胫而走，被补写进中、南亚多国的历史中；不会想到会被一个名叫斯坦因的英国人所关注，这位探险家于20世纪初，特意重走他当年的行军路线，悉心考证各处古地名，并撰文对他的智慧和勇气倍加赞赏。<br><br>当然更想象不到20世纪70年代，会有一条现代公路穿行于崇山峻岭，天堑通途——在此之前，谁会想得到呢？<br><br>知情人都会说：在这里修公路是不可能的。<br><br>英国人E·H·科伯上校于1943—1945年间担任英印政府派驻吉尔吉特政治专员，他在谈到“二战”期间，中国政府曾派工程师从重庆专程飞往加尔各答，意在探讨可否修筑一条公路，从印度经由吉尔吉特—罕萨—明铁盖山口或基利克山口连接中国时，这样写道：“这当然是一个不现实的计划。”<br><br>',
'<h2>石玉平内蒙古三栖摄影家</h2>在内蒙古艺术界，石玉平是尽人皆知的名人。<br><br>他酷爱摄影、绘画和诗词，在这三方面均有着深厚的造诣和成就。<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBzFQ2x--AKTPrAAroT9QuSaM800.jpg@!rw9"><br><br>名人档案摄龄三十余年。<br><br>历任内蒙古画报社社长、内蒙古新闻出版局局长，现为内蒙古自治区人大常委、内蒙古摄影家协会名誉主席、内蒙古美术家协会会员、内蒙古诗词学会副主席。<br><br><img src="http://img0.dili360.com/ga/M02/02/1A/wKgBy1Q2x_CAcVBBAAT1JJwtOJI403.jpg@!rw9"><br><br>2009年8月中旬的一个傍晚，内蒙古锡林郭勒盟阿巴嘎旗，一个牧人赶着心爱的马群回家。<br><br><h4>镜头里奔出草原和骏马</h4>所有参观内蒙古博物院的人都必须经过一个很大的展厅，在那里，96幅巨幅照片挂在墙上，这是一个摄影家的展览，展出的照片内容与内蒙古风情息息相关，最能代表草原文化的骏马在摄影家的镜头里屡屡出现。<br><br>一匹，两匹，三五成群，群马飞腾，万马齐鸣。<br><br>春日青草滴翠，夏日草原抒情，秋日色彩斑斓，冬日银装素裹。<br><br>96幅照片里是96种状态，96种环境里的马。<br><br>对于络绎不绝前来观赏的人们来说，这是最直观地了解这片土地古老文化的一种方式，或许很多人从未见过真正的马，马，在遥远的草原，在远去的旧梦里。<br><br>从2010年1月下旬开始，摄影家石玉平的摄影展《烈马追风》就在内蒙古博物院举办了。<br><br>“开幕的那天遇上自治区两会正在召开，很多人大代表政协委员跑来看展览，竟然和两会一样热闹。”<br><br>石玉平63岁，说起展览盛况，却如青春少年般欣喜若狂。<br><br>“我热爱草原，热爱内蒙古。”<br><br>他并不是土生土长的内蒙古人，也不是蒙古族，“可我的妻子是蒙古族人，我的思想早和这片土地融合在一起了。”<br><br>他祖籍陕北，出生于山西，父亲是从延安派到内蒙古的老革命，当他幼年时随父母来到这里，便如一粒种子落地生根了。<br><br>他突然背诵起地理书上的内蒙古自治区背景介绍了：“面积118万平方公里，东西长2400多公里”他又以色彩学的视角讲解内蒙古：“从颜色上看，从东到西，是从深色到黄色的过渡带，夏天时，东部的森林到锡盟的草原，到秋天河套地区的丰收景象，再到阿拉善地区的沙漠戈壁，从东到西就是一个色谱。”<br><br>这是他用60年时间对广袤的内蒙古的深刻解读。<br><br>当这位个子不高，最不像蒙古族人的人融入到草原上的游牧部落时，他的朋友说，他才是最像蒙古族人的，豪放的性格，对草原文化的深深依恋和珍惜，与牧民亲如兄弟的感情。<br><br>他可以大碗喝酒，可以在草原上纵情放歌，与策马扬鞭的兄弟们促膝长谈。<br><br><img src="http://img0.dili360.com/ga/M00/02/1A/wKgBy1Q2x-uABF0AAALQAaOgsM4163.jpg@!rw9"><br><br>这个小伙子是内蒙古非常优秀的套马手，像他这样技术高超的套马手已经很少了。<br><br>他正在套的这匹白马性子还很烈，必须套住它、训练它、驯服它，才能供人骑乘。<br><br><h4>摄影之路从绘画开始</h4>石玉平首先是一位画家，然后才是一位摄影家，这可能是摄影界不多见的。<br><br>他自己对此的认识是，这两个角色是相同的，因为他要表达的太多了。<br><br>小学时，石玉平的功课并不好，“能及格就不错了，可是，我就是爱画画。”<br><br>他将此认为是与生俱来的本能，“只要课本上有空白的地方，我都画满了，小学几年我几乎没学到什么功课。”<br><br>',
'<h2>雾山灵雨震后两年看绵阳</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBzFQ2x-qAWH5pAAh-NaiOWu4011.jpg@!rw9"><br><br>位于江油市北的窦团山海拔高度不过一千多米，但这里却是四川砾岩丹霞地貌的典型代表。<br><br>窦团山中遍布陡崖和绝壁，主峰区的三座山峰相距最近的只有十几米，在地震当中，山顶上的古建筑全部被毁，为了保护山体，当地已经对山体进行了加固。<br><br>摄影／张大明在2008年5月12日那场地动山摇的灾难中，位于震中的北川羌族自治县遭受严重破坏，距离北川67公里的绵阳、以及绵阳境内的平武、安县、江油等地的建筑物和旅游景观也都遭受不同程度的损坏，原本秀美的山水瞬间变得满目疮痍。<br><br>但是在两年之后，这里的一切已经开始变得祥和。<br><br>在今年4月我们前往四川采访的几天里，绵阳境内以及山前山后的坡地上到处是开放得金灿灿的油菜花，曾经滑坡的山体上开始生长出一层浅绿，被地震撕裂的伤口正逐渐愈合。<br><br>地震中形成的地质新景观，也正在逐渐显露别样的美丽。<br><br><h4>震后改变最大的河流地貌在唐家山堰塞湖</h4>地震造成的山崩在湔江流域形成了几十处大小不一的堰塞湖，其中最为著名的是唐家山堰塞湖。<br><br>这个地方其实叫大水村，因为村里大部分人都姓唐，所以大家都习惯称这里是唐家山。<br><br>地震的时候，右岸巨大的山体整个往前推移，倾泻在河道里的泥土不仅堵塞了河道，还掩埋了住在谷底的数十户村民。<br><br>如今，幸存下来的村民已经搬迁到县城另一边的邓家片区。<br><br>只有左岸的楼房坪村还在，在半山腰政府统一规划的宅基地上，村民们正在赶建新房，他们的脚下，就是清亮得发绿的堰塞湖水。<br><br>地震把原来的公路毁坏殆尽，如今从绵阳到北川新县城的路是辽宁省援建的辽宁大道，工人们忙着在道路两边种植景观树，河岸南边斀¯密密麻麻的起降机和一栋栋粉刷好外立面的住宅楼。<br><br>从新县城到老县城的公路还在修建，因为公路沿线的砾岩山体遭受破坏和开裂，所以新的水泥路面首先要应对的，就是地震后的山体滑坡、泥石流这些特殊的地质灾害。<br><br>我留意到在靠近山体的地方，沿途有很多工人在加固山体，他们先用钢筋倚着山体搭起架子，再把混凝土浇铸在里面，形成一个一个的水泥方格。<br><br>目前北川老县城作为地震遗址的规划还没报批，老县城只是在每天固定的时间内允许车辆有限度地通行，不过从北川老县城到达堰塞湖都是临时公路，这是为了运送土石木料，重新在半山腰的位置挖掘开凿出来的，沿途偶尔会露出一段破损的柏油路面，据说是原来的老公路。<br><br>因为老路基本分布在海拔1882米的唐家山山脚下，地震后大部分路段都被滑坡体掩盖。<br><br>山体倾泻而下，改变了原来的河流地貌，变河为湖。<br><br>加上上游白草河、青片河的水都汇集到湔江，致使堰塞湖水位在短时间内急剧上升。<br><br>漩坪到曲山段都被淹没，原来从石椅通往茂县的302公路漩坪到小坪段也都在水下，同时消失在30多米深水下的，还有堰塞湖尾水上的整个漩坪乡。<br><br>',
'<h2>大地涅槃汶川地震震前震后航拍</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2x-eAO4y1ABKxkaHgu_k045.jpg@!rw9"><br><br>震前2008年3月<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBy1Q2x-aAbc1zABGt3H7Ntkk062.jpg@!rw9"><br><br>震后2009年3月绵竹·玉泉镇玉泉镇地处龙门山下、川西平原西北边缘。<br><br>川西平原膏腴的沃土以及温暖湿润的气候，使得这里物阜民丰，百业繁荣，交通四通八达。<br><br>5·12汶川大地震中，地处龙门山山前断裂带的玉泉镇遭受了重创。<br><br>不过，在对口援建单位的支援下，经过玉泉人民艰苦卓绝的努力，玉泉镇各项灾后重建项目初具规模，尤其是卫生院、敬老院、自来水厂、灌溉系统重建、乡村道路硬化、农贸市场改造等多个项目的建成，玉泉镇不仅恢复到了震前水平，各项事业也步入了良性发展。<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBy1Q2x-eACowLAA-z9y4tWq4999.jpg@!rw9"><br><br>震前2007年8月彭州·银厂沟8月的银厂沟，青山滴翠，绿风浩荡，是人们避暑休闲、清心养身的天然胜地。<br><br>银厂沟相传为3000多年前，古蜀先民由黄河流域向南迁徙进入四川盆地的途经之地，因明朝崇祯皇帝的天官刘宇亮曾在此开银矿而得名。<br><br>银厂沟所在的龙门山地质公园是国家首批公布的国家地质公园，景区内有驰名中外的龙门山推覆构造代，其丰富的地层发育，堪称地质博物公园。<br><br>同时，银厂沟奇峰叠峙，碧潭飞瀑，实为蜀山蜀水的经典代表。<br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBzFQ2x-aASePkAAzWn_RNBLk565.jpg@!rw9"><br><br>震后2009年5月彭州·银厂沟在5·12汶川大地震中，银厂沟接引寺（画面左下废墟部分）严重毁损，寺内原存的唐代三尊玉佛被毁坏，寺庙建筑除舍利塔之外全部垮塌。<br><br>除此之外，银厂沟盖坪周围的居民聚居点已被夷为平地，两边的山体则出现大面积滑坡现象。<br><br>截至目前，银厂沟所在的龙门山镇，已经完成灾后农房重建4226套，修建好村级公路6条；同时，根据灾后重建规划，未来 3年，彭州市将完成以银厂沟为核心的生态环境修复，以再现其“清爽峡谷、避暑胜地”的形象。<br><br>天有万象，地有四川。<br><br>造物主似乎特别钟情于四川这块神奇之地，在造就她秀美风光的同时，也让她成为诸多古老文化和动植物得以幸存的庇护所。<br><br>然而，2008年5月12日14时28分，一场突如其来的大地震却让这片美丽的土地遭受重创。<br><br>来自龙门山断裂带的巨大力量，犹如一个凶恶的幽灵猛然间窜出地面，撕裂了大地，也撕裂了天府之国的朗朗天幕。<br><br>天摇地动间，成千上万的生命被掠夺，曾经美好的家园成了废墟。<br><br>出于一名航空摄影人的敏感和责任，得知地震消息之后，航空摄影师田捷砚就紧握相机冲向了抗震救灾的第一线。<br><br>飞机下面，曾经如诗如画的山河，如今是满目的疮痍，惨烈的景象让田捷砚摁动快门的手颤抖了；而一幕幕众志成城、抢救生命的动人场景，更是模糊了他的双眼。<br><br>田捷砚说，有好多次，他都想从直升机上回到地面，放下手中的相机，甩开膀子去抢救那些掩埋在废墟之下的同胞。<br><br>但理性告诉他，作为一名航空摄影师，他参与救援和灾后重建的战场就在蓝天，而工具就是他手中的相机，他有义务和责任为这场大自然肆虐人类的惨烈记忆，留下最宝贵的航拍资料。<br><br>震后有科学家推算，5·12汶川大地震发生的一分多钟的时间里，所释放的巨大能量相当于5600颗广岛原子弹爆炸产生的威力。<br><br>地震不仅引发了大区域的地表变形，全球定位系统GPS观测还表明，龙门山和四川盆地除了在水平方向上发生大幅度的相向运动外，龙门山大幅度上升，四川盆地相对下降。<br><br>位移最大的区域映秀镇和擂鼓镇—北川县城一带，为此次地震能量释放最集中的地方，所以地震灾害也最严重。<br><br>下降幅度在沿龙门山前的安县、都江堰一带最大，达30—60厘米。<br><br>',
'<h2>我的“帕玉树”弟们</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2x-WADHQLAAam_K-l_SI037.jpg@!rw9"><br><br>在玉树藏族自治州称多县珍秦乡，一对藏族母子正骑马前去观看一年一度的赛马会。<br><br>玉树地处康巴藏族地区，赛马会上要表演传统的马术以及其他民族运动会，同时还有歌舞表演和服饰展示。<br><br>赛马会是草原上的狂欢节，是当地牧民一年中最重要的节日。<br><br>摄影／任建军<h4>名字背后的秘密</h4>“玉树”这个词在汉语中容易给人美好的想象，当我在上初中学地理时，我觉得那就是汉语名字“玉树琼花”的意思，脑海中自然就呈现出雪花飘飞、冰清玉洁的景象。<br><br>后来看到好些旅行者的游记，也都用同样的想象去解释“玉树”的含义。<br><br>直到2004年，遇到扎多，我的这种想象才被打破。<br><br>也正因为遇到扎多，我才开始脱离一个旅游者的心态真正去了解藏族文化，并开始明白那是怎样一个截然不同的世界体系。<br><br>那一年，我参加一个生态保护项目的前期考察，同行的有项目管理专家，有生态学专家，也有藏学家。<br><br>扎多作为玉树三江源生态环境保护协会的秘书长与我们一起穿过青海、四川的藏区。<br><br>扎多很敦实，脸上总带着一种憨厚纯朴的笑，问他什么事情，他总回答：“好吧。”<br><br>看上去是个很柔和的人。<br><br>但深谈后你就会知道，他是个了不起的哲学家，对藏族文化有非常深入的了解，在我眼里他简直是个得大智慧的“觉悟者”。<br><br>经过向扎多求证，我才知道，现在的“玉树”这个词来源于藏语“帕玉树”。<br><br>公元前300年左右，一支羌人自青海湖以东迁到长江源头地区与当地土著部落融合组成新的部落群体，他们在这里繁衍游牧，形成了一个新的部族“帕玉树”。<br><br>清朝时期，中央王朝加强对这个区域的管理，把这里的四个藏族部落统称为玉树族（也有人写作“优秀”族）。<br><br>“帕玉树”人生活的地区也就被称为玉树。<br><br>玉树是扎多的家乡，三江源生态环境保护协会的办公室就在结古镇上，我们在那里盘桓多日，扎多他们的办公室就成了我们的基地，不大的办公室满是各种书籍、出版物和宣传品。<br><br>除了当地藏族的几个员工外，还不时有内地或者香港的热情青年到这里作短期志愿者。<br><br>办公室的背后就是一个孤儿学校，两层的楼房围成一个小院子，中间是一片水泥地的操场，操场边有个水泥台子，一些孩子在水泥台上洗衣服，小手冻得红红的，看见我们进进出出总是略略羞涩地浅笑着避开我们的目光。<br><br>洗完的衣服就搭在窗户的栏杆上晾晒。<br><br>',
'<h2>寻找玉树女孩朵朵</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBy1Q2x-OAZAJRAAT_C4vrQTA027.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2x-OAArAWAAhNkC9UNcg909.jpg@!rw9"><br><br>图2图1便是那张著名的照片《雪域情深》。<br><br>1996年初，大雪灾中失去了父母的朵朵和失去了牛羊的孤寡老人卓措拉毛相拥而泣的情景感人至深（摄影／柳军）。<br><br>因为这张照片，唐韵数次深入藏区寻找朵朵，图2是2005年唐韵第一次在玉树县结隆乡见到的朵朵。<br><br>当时，她15岁（摄影／唐韵）。<br><br>玉树地震发生后，《中国国家地理》编辑部给我打电话，问我可不可以去一趟玉树，亲自寻找朵朵。<br><br>我说：“可以。”<br><br>编辑谨慎地追问：“您真的可以吗？”他之所以如此小心翼翼，其一，因为我有一个刚过周岁的孩子正在哺乳；其二，玉树已经在清查劝离外来人员，并严格限制进入。<br><br>但其实，玉树震后第二天，我即向我的单位和中国作协“请战”，要求到玉树参加抗震救灾。<br><br>我曾两次去过玉树，对那里深有感情。<br><br>地震发生后，我一个一个拨打玉树朋友们的电话，而第一个想到的，就是朵朵。<br><br><h4>1998年：在一本旧期刊上相识</h4>朵朵是青海玉树的一个藏族女孩，多年前我曾费力地寻找她，希望做她的母亲。<br><br>我第一次“见”朵朵是在1998年，她印在一本1996年的旧期刊上。<br><br>朵朵当时正哭着，眼泪顺着她皴干、粗糙的脸颊流淌下来。<br><br>一位藏族老阿妈亲吻着朵朵的脸，非常愁苦而无奈。<br><br>',
'<h2>结古震不垮的艺术之乡</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2x-KAN-i6AAjWnH8levs489.jpg@!rw9"><br><br>震前的青海玉树县结古镇，宁静而安详。<br><br>这座高原小镇培育和滋养了太多的藏族艺术家。<br><br>这里还曾是古代商路的必经之地，也是多种文化碰撞汇集之地。<br><br>而今天，这里却是满目疮痍。<br><br>4月14日早晨，打开电脑，刚刚上网，就看到了玉树地震的消息，惊愕之余，即刻给我远在震区中心——玉树结古镇的朋友江洋才让打电话。<br><br>开始，电话一直没有接通，我便不停地拨打，话筒里忽然传来了接通了的音乐声，欣慰中急切地等待着，却没有人接听，于是便接着拨打，话筒的那头却每每传来明显带着冰冷的职业味道的电话录音：“您所拨打的电话无人接听。”<br><br>直到后来，我才从别的朋友那里得知江洋和他的家人均安然无恙，只是因为房屋坍塌，他的电话被埋在了屋子里，他也知道朋友们会牵挂他，他便用别人的电话，拨打了他唯一记得的一个电话号码，这是青海人民出版社的一位编辑，他烦请这位编辑转告他的消息。<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBzFQ2x-OAX21FAAcW8etucsg733.jpg@!rw9"><br><br>玉树赛马会上的康巴女人这一身装束，极富装饰性，色彩对比强烈。<br><br>从头饰到项饰、腰饰、缀饰一路下来，整套服饰及珠宝有几十斤之重。<br><br>摄影／孙静文<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBy1Q2x9-AMQhrAAWimLRZ2tY171.jpg@!rw9"><br><br>美丽的扎西科赛马场，距离结古镇约7公里。<br><br>这里是一年一度的玉树赛马会举办的地方之一，图为往年赛马会上的歌舞表演。<br><br>今天那里却笼罩在灾后的悲情中，扎西科赛马场成了灾民的主要安置点。<br><br>这位用汉语写作的康巴汉子，有人说他的汉语“优雅中折射奇崛，空灵中显露锋芒，为汉语赋予了一种非汉语的超拔想象力”。<br><br>其实，这正是康巴这一地域赋予他的才华：怒江、澜沧江、金沙江、雅砻江……众水冲刷打造出了与水流同呈南北走向的群山——横断山脉，而河水流经的沟壑也成了人们为追求财富而远足的通道。<br><br>历史上著名的古道——丝绸、麝香之路、茶马古道、唐蕃古道……几乎都穿过了这一地区，与人类如影随形的文化，便也在这里交汇、碰撞、融合、集散。<br><br>在这样一种纷呈的文化氛围里长大的江洋才让，当他拿起笔写下一个个汉字的时候，这些汉字自然就有了独属“康巴”的意蕴。<br><br>结古镇，是玉树藏族自治州州府和玉树县县府所在地，浓缩和凸现了康巴地区多元文化杂呈的特质。<br><br>这一点我们从结古（藏语意为：万物茂盛）这个地名上就可以看出这里曾经的纷繁和热闹。<br><br>伴随着唐蕃古道等通道的改线，这里逐渐变得萧条，而这种萧条，恰好把曾经汇集在这里的文化比较完好地保留了下来，这种特点一直保存到了今天。<br><br>今天，这座高原小镇，依然具有文化磁场，众多的艺术家似乎以一种隐居的方式聚集在这里，而他们创作的艺术作品，最是体现了互为互利的原则，既有着特有的康巴文化传统气息，也敏锐地捕捉到了属于这个时代的时尚元素，就像他们在古代商路上最早有了经商意识的先祖，在以物易物的交换中，捕捉到了互惠互利的商机一样。<br><br>我的朋友江洋才让就是这众多隐居者中的一个典型。<br><br>媒体和文学评论界并没有注意到他，而他的作品每每频现于全国大型报刊。<br><br>这样的隐居者还有才仁巴桑，这位曾经写出《遇上你是我的缘》等一批风靡一时的歌曲的音乐天才，却很少有人知道他，藏区众多的歌手，却以能够演唱他写的歌曲而感到荣耀。<br><br>地震震塌了他家的房屋，几位亲朋被夺去了生命。<br><br>几天里，他闭门谢客，关了手机，阻断了一切能够找到他的途径。<br><br>他说，许多歌手请他写歌，但他不愿意。<br><br>他说，写那种加油鼓劲的，似乎还早，写那种哀伤的，会让自己更加哀伤。<br><br>',
'<h2>冰岛火山使整个欧洲陷入混乱</h2>“这是欧洲的尴尬，因为它使整个欧洲陷入混乱。”<br><br>乔瓦尼·比西尼亚尼，国际航空运输协会（IATA）理事长，如此评价冰岛埃亚菲亚德拉冰盖火山喷发所产生的火山灰对欧洲航空业的影响。<br><br>虽然比氏此言中多少包含了对各国处理突发事件低效率的不满，但不能否认的是，4月14日埃亚菲亚德拉冰盖火山的第二次喷发导致的航运体系全面瘫痪对整个欧洲而言都难以接受。<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBzFQ2x96AVj5pAAjIY9oexOU804.jpg@!rw9"><br><br>4月14日，冰岛南部埃亚菲亚德拉冰盖火山大规模喷发，形成的火山灰云冲破云霄，乘着北风飘散向欧洲大陆，短短几天内，几乎所有欧洲国家都陷入了全面禁飞的尴尬局面。<br><br>冰岛，这个人口30万的蕞尔小国，又惹了大麻烦。<br><br>摄影／Paul Souders<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBy1Q2x96AdRcjAAho0pa6CWA944.jpg@!rw9"><br><br>“到处弥漫着一股难闻的味道，所有东西都被蒙上了灰色。”<br><br>一位冰岛的农场主在面对记者时说。<br><br>火山喷发后，他不得不将放养的羊群赶入羊舍，因为所有的羊都变成了灰色。<br><br>摄影／Ingvarsson<br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBy1Q2x9-AOzgOAAAw95I236I408.jpg@!rw9"><br><br>截止到4月18日，几乎所有欧洲国家都实施了全部（红色）或部分（黄色）禁飞令，由于火山灰被气流吹散，冰岛反而成为唯一保持航空业未受严重影响的欧洲国家。<br><br>提起冰岛，恐怕没人能马上想到它在千年之前就建立了世界上最早的议会，以及它高居全球第五的人均GDP值，因为它似乎总要通过坏消息才能引起我们的关注。<br><br>继2008年陷入严重的金融危机而濒临国家破产后，它又一次走进了中国人的视野，这次是因为其境内的火山喷发导致整个欧洲的航运体系瘫痪。<br><br>据不完全统计，全球共有680万旅客因此而滞留在各地机场，仅对航空业就造成超过每天2亿美元的经济损失。<br><br>埃亚菲亚德拉冰盖是冰岛的第五大冰川，地处冰岛南部，冰盖下覆盖着一座海拔1666米的火山，历史上曾经三次喷发。<br><br>今年3月20日，埃亚菲亚德拉冰盖火山第一次喷发，4月14日，距首次喷发短暂停歇之后，再次大规模喷发，此次爆炸性喷发的强度是第一次喷发的10到20倍。<br><br>由于喷发点位于冰盖中部的火山口，导致冰川融化，混有火山灰的泥浆洪流沿山脊两侧倾泻下来，迫使超过800名当地居民紧急撤离。<br><br>同时，大量混有水气及玻璃体细小颗粒的火山灰喷向空中，穿过对流层，弥散进距地面高度10公里以上的平流层里，短短两天内，这股火山灰云就席卷了欧洲。<br><br>14日当天，挪威已经对部分机场实施了关闭和禁飞令。<br><br>15日，英国、比利时、爱沙尼亚、爱尔兰、荷兰、丹麦、法国、拉脱维亚、波兰、斯洛伐克和瑞典等国也关闭了全部或部分机场，随后，欧洲大陆几乎所有国家都关闭了自己的领空。<br><br>19日，大西洋西岸的加拿大纽芬兰圣约翰国际机场也取消了部分离港航班，至此造成了二战以来规模最大的空中运输通道关闭事件。<br><br>为解决大批英国旅客滞留法国的问题，英国政府甚至计划出动海军舰艇运载旅客回国，时隔70年，敦克尔克大撤退的一幕再次上演。<br><br>如果按照火山爆发等级划分，埃亚菲亚德拉冰盖火山喷发大约相当于3级，相比于1980年美国圣海伦斯火山喷发的5级和1991年菲律宾皮纳图博火山喷发的6级，强度要小得多。<br><br>火山爆发等级是按照喷出物体积划分的，3级强度的火山喷发会产生超过1000万立方米的喷出物。<br><br>而在火山爆发等级体系中，强度每提高一级，喷出物的体积就增加10倍。<br><br>迄今为止，能考证到的最猛烈的火山喷发强度为8级，比如发生在距今64万年前的美国黄石熔岩河谷火山喷发，它的喷出物超过1000立方公里，相当于一个边长10公里的立方体，这是什么概念呢？<br><br>6500万年前，被认为导致全球恐龙灭绝的小行星撞击地球事件中的那颗肇事小行星也不过是个直径10公里的小球而已，相较于边长10公里的立方体，体积还要小上许多。<br><br>然而，大自然的奇妙正如我们所看到的那样，火山喷发强度并不时时与它带来的不利后果成正比，埃亚菲亚德拉冰盖火山给航空业造成的灾难就远超它的“巨人”前辈们，这直接拜覆盖其上的冰盖所赐。<br><br>火山喷发时产生的巨大冲击力和极高温将顶端的冰盖瞬间气化，而冰在升华的过程中吸收了一部分热量，使得火山灰在喷出火山口的时候迅速降温淬火凝固，形成了比一般情况下粒度更细的玻璃体火山灰颗粒，这种颗粒对飞机引擎的损害是巨大的。<br><br>这也是埃亚菲亚德拉冰盖火山能成为航空业杀手的最重要原因。<br><br>圣海伦斯火山和皮纳图博火山虽然喷发猛烈，喷出物更多，但是由于地理位置所限，它们没有机会被覆于冰盖之下，自然也就无法形成富含玻璃体颗粒的火山灰云。<br><br>',
'<h2>从伦敦到上海地图上的世博会</h2>伦敦、纽约、巴黎、维也纳……这些赫赫有名的国际名城都曾举办过世博会，那时的它们会是什么样子的，世博会又给它们带来了怎样的变化？<br><br>香港地图收藏家谭兆璋手里的古地图，记录了这些城市在几十年前乃至数百年前的模样。<br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBy1Q2x92AeeCOAAL-mhoTcIw845.jpg@!rw9"><br><br>1851  伦敦在伦敦举办的首届世博会上成为标志性建筑的水晶宫，是一个由钢铁框架支撑的巨大建筑，上面因为覆盖了30万块玻璃而显得耀眼夺目，这个奇特的建筑形式在开幕式上吸引了50多万人。<br><br>由于水晶宫是建设在海德公园之内，所以园艺师在设计之初就做了充分考虑，他们用屋顶把那些生长在公园里的树木罩在下面，使树木得到了很好的保护。<br><br>谭兆璋小心翼翼地推开一扇玻璃门走了进去，屋子里的灯登时亮了起来，紧随其后的摄影师发出了一声惊呼。<br><br>我循着他的声音跟过去，发现面前这个三四十平方米的房间被各种各样的地图填满了。<br><br>连中间的木架子上、靠廊柱的地方也全部都是地图，几乎没有下脚的地方。<br><br>这就是谭兆璋设在香港铜锣湾富明街1号宝富大厦的地图收藏馆，马上要拿去做展览的那些举办过世博会的国际城市古地图，都被他放在这里。<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBzFQ2x9qAXl2oAAa6BhO9_AM298.jpg@!rw9"><br><br>这间位于铜锣湾的地图收藏馆，只是谭兆璋的多个古地图收藏仓库之一。<br><br>谭兆璋对这些即将展出的地图进行了细致分类，他希望中国能把图像教育放在首位，因为地图的信息量非常大，很多都是跨国和跨领域的，通过它们，能够迅速了解一个地方的经济、文化、历史等情况。<br><br><h4>埃菲尔铁塔是巴黎世博会的标志性建筑</h4>这些涉及到世博会举办城市的古地图，大小不一，有些还是长卷。<br><br>除了举办第一届世博会的伦敦外，还有纽约、巴黎、维也纳、费城、墨尔本、芝加哥等。<br><br>从地图的内容上看，既有城市的交通旅行图，也有规划图、场馆分布图等，包括伦敦世博会上留下的著名的水晶宫建筑、1873年的维也纳世博会音乐厅、1889年巴黎世博会留下的埃菲尔铁塔等。<br><br>我特意对比了谭兆璋收藏的绘制于1620年、1889年和1951年的巴黎古地图，发现1620年的巴黎城市图上几乎没有亮点，视角是从半山往城区俯瞰，图中有人骑着马行走在城市外围的山上，山上还有被伐断的木材，城区周围隐约留下建设的痕迹。<br><br>几个戴着礼帽的人蹲在半山腰，手里拿着绘图指指点点，看起来像是城市规划师。<br><br>这是我在谭兆璋先生收藏的古地图中，看到的最直观反应城市规划建设的地图。<br><br>而1951年的巴黎地图，上面就多了那些特定历史环境下的地理标志建筑，比如凯旋门，还有矗立在塞纳河畔的埃菲尔铁塔等，城市的气势一下子显得宏大起来。<br><br>出版于1889年的那份地图是埃菲尔铁塔的特写图，可以看出地图出版者对这个巴黎城市地标的推崇。<br><br>埃菲尔铁塔是专门为世博会建造的，当时正赶上法国大革命胜利100周年，为了给世人留下难忘的记忆，法国决定建造一座与众不同的建筑。<br><br>在这之前，1851年举办的首届伦敦世博会留下了历史上第一个利用玻璃、钢铁和木材建造的大型建筑物“水晶宫”，这之后再也没有能与之媲美的城市现代建筑产生，所以法国为了建造“难忘”的新建筑颇费心思。<br><br>在巴黎世博会前夕，法国人特意举行设计竞赛，征集“一件能象征19世纪技术成果的作品”，最终选中的是53岁的建筑师埃菲尔提交的设计方案：建造一座高达300米的铁塔。<br><br>',
'<h2>春之俗 民之心万物复苏中人的狂欢</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBzFQ2x9iANenrAAg8kymQq4E473.jpg@!rw9"><br><br>每年农历二月十四，位于四川省绵阳市安县睢水镇的“踩桥会”，都会吸引绵阳市区、北川羌族自治县、德阳市甚至成都等地的数万名群众前来参加。<br><br>这座拱形古石桥，名为“太平桥”，传说在太平桥上往返行走三次，然后在桥头的祠庙里烧香拜佛，可给全年带来福气。<br><br>有的人则挤上桥顶，将自己从家中带来的破旧衣物从桥上丢入河水中，更有甚者，将零钞钱币一并抛下，寓意“抛弃邪恶，消灾祛难，蚀财免病”。<br><br>桥下的河道中同时也出现了一群手拿捞网捞取钱物的人。<br><br>摄影／何军中国人享受春天，从吃开始。<br><br>春天时令饮食品种很多，春韭、春笋、香椿芽、嫩蒿、荠菜、榆叶、春茶、春酒等等。<br><br>立春时节，人们为了迎春应节，要吃春天新生菜蔬，如生菜、萝卜，以及包裹这些生鲜菜肴的春饼、春卷等，将这些菜肴置于盘中，名曰“春盘”，杜甫《立春》诗曰：“春日春盘细生菜，忽忆两京梅发时；盘出高门行白玉，菜传纤手送青丝。”<br><br>民俗社会将享用春盘的过程，称为“咬春”或“尝春”。<br><br>春盘在古代也叫“五辛盘”，因为盘盛五种辛辣生菜得名，一般是葱、姜、蒜、韭菜、萝卜等，取迎新之意。<br><br>春正月里可以享用的，除了春盘与元宵，还有一道具有千年历史的春令食品——七菜羹。<br><br>七菜羹最早见于文献的是公元5世纪末成书的《荆楚岁时记》，该书在正月条中记曰：“正月七日为人日，以七种菜为羹。”<br><br>南朝荆楚的七菜羹到底是哪七种菜，史无明文，难以究知。<br><br>不过后代有人又将其称为七宝羹，明代人何乔远《闽书》曰：“泉（州）人，以是日取果菜七种作羹，名七宝羹。”<br><br>现在南方还留有正月初七吃类似七菜羹食物的节俗。<br><br>广东客家人这天会吃“七样菜”，一般包括芹菜、蒜、葱、芫荽、韭菜五种，另外两样灵活配置，一般用鱼、肉，也有用其他菜凑合的。<br><br>人们将七种菜一锅煮，然后全家人一起吃，借以寄予未来，芹菜谐音“勤”；蒜谐音“算”；葱谐音“聪”；芫荽谐音“缘”；韭菜谐音“久”；鱼谐音“余”；吃肉表示富裕。<br><br>七种菜一块吃，意味着“勤快、会算计、聪明、有人缘、长久幸福、有余富足”。<br><br>潮州人正月初七吃“七样羹”，原料与七样菜大同小异，是芥菜、厚合、芹菜、蒜、春菜、韭菜、芥蓝同煮，寄寓新春发大财。<br><br>福建、台湾也在这天吃七种菜，分别是芹菜、葱、蒜、韭菜、芥菜、荠菜、白菜等，其寓意与广东大致相同。<br><br>',
'<h2>寻找春天的自然密码</h2>春的脚步总是悄然而至，坚定而缓慢地彻底涂抹着冬天留下的痕迹。<br><br>长江中下游平原、四川盆地和青藏高原上的春天都是何时来到的？<br><br>这三个距离海洋远近不同、海拔高度各异的大区域，春天的景色究竟有多大差异？<br><br>我们从上海到拉萨选择了11个有特点的地方，带领读者从东到西分享寻春之旅。<br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBy1Q2x82AC0eGAAe7l3PmyrI242.jpg@!rw9"><br><br>四川茂县的九顶山上有大片大片的野生杜鹃林，每到春末夏初，鲜艳的杜鹃花争相开放，美丽的花朵和青色的绿叶、草地相映成趣，不胜妩媚。<br><br>摄影／吕玲珑<br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBzFQ2x86AYa-oAAQKyM6y03k432.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBzFQ2x9CABBymAAQmk5_hXj8652.jpg@!rw9"><br><br>惊蛰<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBzFQ2x8-AEQKsAASKeFZTRk0117.jpg@!rw9"><br><br>春分<br><br><img src="http://img0.dili360.com/ga/M00/02/19/wKgBy1Q2x9CAIIE-AAZTMmMHH28900.jpg@!rw9"><br><br>清明<br><br><img src="http://img0.dili360.com/ga/M01/02/19/wKgBy1Q2x9CAe8VmAASh69ck0kU972.jpg@!rw9"><br><br>谷雨3月下旬，当长江三角洲上的农民摇着小船像一句唐诗一样滑过村头嫩黄的油菜花地时，江汉平原正是“一夜好风吹，新花一万枝”的时候，而在巴山蜀水的成都，新茶的清香正从路边的老式茶馆飘逸而出，让人们蒙尘一冬的身心宛如绽放的杜鹃花一般尽情舒展开来。<br><br>此时，林芝、拉萨寺院中的残雪虽然还未融化，但印度洋温暖的季风已经在酝酿之中了。<br><br>这是我想象中的2010年的春天。<br><br>真的是这样吗？<br><br>春分过后，我从上海出发，沿着被誉为“中国人的景观大道”的318国道去寻找今年的春色。<br><br>行程中，有两个人的身影挥之不去。<br><br>1906年，日本人中野孤山从上海出发，溯长江而上，一路深入到四川腹地，最后抵达成都。<br><br>22年后，英国人赫伯特·斯蒂文斯从云南入藏，从打箭炉（今康定）开始，用了整整5个月的时间才到达上海。<br><br>两个人行走的路线都与今天的318国道部分重合。<br><br>斯蒂文斯是自然科学家，他一路上不停地收集各种标本，中野孤山虽然是教师，但他的“研究工作”一点儿也不逊色。<br><br>两个人的共性还体现在对这条高度整合了我国东西部的自然、人文景观山水长卷的赞美与惊叹。<br><br>他们的著作虽然不是严谨的科学著作，但都清晰地让我感知到彼时的春天与现在的春天基本上相差不大，百年的时光仿佛未曾流逝一样，只是“岁岁年年人不同”而已。<br><br>对于绝大多数人而言，每年春天到来，无非是桃红柳绿、莺歌燕舞。<br><br>其实，春的到来远远不止这些“现象”，在它们的背后，有着季风、洋流、地势、地貌、降水量、日照度、各种动植物的生存环境、习性，甚至人的感觉等方方面面因素的影响与制约。<br><br>春的到来就像希腊神话中的大地之母盖娅，她赋予大地上的万千生灵以生命，却把“造物”的神奇隐藏在沉默之中。<br><br>',
'<h2>建在葱岭古道上的新路中巴公路（中国段）</h2>穿越帕米尔的喀喇昆仑公路，因高海拔和修筑的艰辛，被称为世界公路建筑史上的奇迹。<br><br>实际上，自古以来，帕米尔高原就是一片写满了交流史的土地。<br><br>丝路上的商贾使臣，西行求法的僧侣和纷至沓来的探险家们，都曾在今天公路经过的众多山谷和山口中经行过。<br><br>为什么高寒而荒凉的帕米尔自古以来便与“沟通和交流”结下了不解之缘，在不同的时代，又有着怎样的变迁和演绎？<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBzFQ2x8iAX2BUAAhVKST1Rh0734.jpg@!rw9"><br><br>一位塔吉克族牧人带着他的妻儿和牲畜走在大道上。<br><br>继牧道和丝绸之路后，一条现代化的公路再次改写了帕米尔高原的交通史。<br><br>摄影/郝沛出发踏上中巴公路的前夕，我曾细细研读过放在书架上的一张古丝绸之路地图——从东向西，丝路南北中几道远隔千山万水和茫茫大漠，犹如发散的藤蔓。<br><br>忽然，它们像是被什么吸引了般，做了一次密集的收束。<br><br>而后，越过这里向西，又渐渐分散，奔向不同的目的地。<br><br>我用铅笔将这块特殊的地区圈了出来，对照着世界地图，一个地名跃入我的眼帘——帕米尔高原。<br><br><img src="http://img0.dili360.com/ga/M01/02/18/wKgBzFQ2x8aACi40AAz9Pygz8Co600.jpg@!rw9"><br><br>喀什是扼守帕米尔之路的城市，远远的，可以看到高原的群峰如巨墙般从大地上隆起。<br><br>自古以来，南来北往的人就给这里带来了多元的文化和厚重的历史。<br><br>这片维吾尔族人聚居的高台民居，便是凝聚喀什历史文化之魅力的重要地带。<br><br>摄影/朱明俊这便是中巴公路穿越过的地方。<br><br>这并不是一座容易通行的高原，除了河流和边缘地带，它有着平均海拔4000米以上的高度，人称“世界屋脊”，以险峻的地理条件和严酷的气候著称，它曾阻挡过马其顿国王亚历山大东进的铁骑，限制了东汉时班超大军出征的步履。<br><br>然而，自然条件的险恶并不能阻挡住文明的往来。<br><br>自古以来，众多的使臣、商队、僧侣和探险家都曾在这里留下足迹。<br><br>时光流淌到今天，一条被称为世界第九大奇迹的高原公路越过这里，成为了连接欧亚大陆最便捷的陆路通道。<br><br>为什么帕米尔如磁铁般，在漫长的时光中吸引了各种人群的穿越？<br><br>',
'<h2>被国界分割的原野马可波罗羊历险记</h2>在中国、巴基斯坦、阿富汗、塔吉克斯坦交界的帕米尔高原上，马可波罗羊被人类的贫穷、仇恨、贪婪和无知所驱赶，不断逃往海拔更高的无人之地，或无处可逃。<br><br>国际野生生物保护学会（WCS）资深专家、Panthera基金会副主席乔治<U+2022>夏勒（George B. Schaller）博士致力于帮助这里的人们传承大自然的美丽禀赋：“没有什么动物能比马可波罗羊更有代表性了。”<br><br><img src="http://img0.dili360.com/ga/M02/02/19/wKgBy1Q2x7eAENXQAAanjEApTH4095.jpg@!rw9"><br><br>一群马可波罗羊站在塔吉克斯坦东部帕米尔山地的风雪中。<br><br>时近3月，春天的脚步却一反常态地缓慢，本该长满青草的山坡却覆盖着冰雪，马可波罗羊只好结伴在冰天雪地中寻找食物。<br><br><h3>2005年11月，中国境内的帕米尔高原</h3><h4>在过去的20年中，盘羊数量明显增加了。<br><br>但由于过度放牧，草场压力日益增大。</h4>我的同事康蔼黎前往一个山谷去寻找马可波罗盘羊，而我去另外一个山谷寻找。<br><br>向导胡达拜迪领着两头驴走在前面，驮载着睡袋、补给和其他装备。<br><br>突然，他停下来，我顺着他手指的方向看去，一群马可波罗盘羊散落在远处一片被白雪覆盖的山坡上。<br><br>我和来自新疆野生动物保护协会的胡祚军立即拿起双筒望远镜，观察记录这群盘羊的数量。<br><br>奚志农则架起了长焦摄像机。<br><br>这次，我们一共记录了198只马可波罗盘羊。<br><br>雌性和幼年的马可波罗盘羊有的在一旁休息，有的则在雪地里扒寻残留的草根，在长达数月的放牧活动后只有这些草根残留了下来。<br><br>一只红色的狐狸从旁边跑过，羊群抬起头来警惕地张望。<br><br>我们最关注的还是雄性马可波罗盘羊，它们有着长而弯的角，个头是雌性盘羊的两倍。<br><br>现在是11月中旬，恰好是盘羊的交配期，雄性盘羊会争夺群落的统治权，以获得与雌性盘羊交配的机会。<br><br>我观察到两只雄性盘羊在行走的过程中用前肢互相推挤对方。<br><br>在它们附近，一只雄性盘羊用后腿挺直站立，气势汹汹，而它的对手却退缩到一旁，不敢应战。<br><br>还有两只盘羊，决定以战斗的方式决出高下，它们相距6米远，直立起身躯，后腿竭力保持平衡，然后向着对方低头猛冲过去，羊角猛烈撞击，发出沉闷的响声。<br><br>我们继续观察，直到夜幕降临，身上的冲锋衣再也无法抵御冬季逼人的寒气，这才回到附近的一个小木屋里。<br><br>在这片荒芜质朴的山区中观察大型盘羊的自然活动，带给我最纯真的愉悦感。<br><br>',
'<h2>春天的30个纬度</h2>从北纬23度的广州，到北纬53度的漠河，中国的春天每年都要进行一次跨越30个纬度、长达3300多公里的远征。<br><br>这是生命版图的扩展，一场由南海岸向北方大陆的长途奔跑，一次对地理植被面貌的重新描绘。<br><br>她翻过南岭，跨过长江、黄河、长城，来到黑龙江边。<br><br>在越来越高的纬度上，春色次第展开。<br><br>她用稚嫩的声音轻轻呼唤，于是万物苏醒，盛装应和。<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBy1Q2x46AF0vXAAkvfn5KTtM260.jpg@!rw9"><br><br>桃源只在镜湖中，影落清波十里红。<br><br>3月初，安徽黟县宏村的南湖畔，桃花开得正艳，春水碧于天，清雅的徽派古民居仿佛桃花源里的人家。<br><br>摄影／陆岗<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBy1Q2x7WAZrHUAAPhx7wssog461.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBy1Q2x6CARnwEAADqMZJulww866.jpg@!rw9"><br><br>上面4张地图是全国从3月上旬到4月下旬的植被指数图。<br><br>植被指数图又称为绿度图，是利用卫星不同波段探测数据组合而成的，能较好地反映植被覆盖度和生长状况的差异。<br><br>在这4张植被指数图上，绿色的范围在逐渐扩大，颜色也日益深浓。<br><br>我们可以形象地看到春天在中国大地上的进程。<br><br>其中，４月下旬的这张图，由于有云的遮盖，在华南和西南部地区，绿色显得没有４月上旬明显。<br><br>供图／国家卫星气象中心遥感应用室<h4>春天的意象</h4>南国之春，烂贱如泥。<br><br>我窗前的几排芒果树，一年到头郁郁葱葱，精神抖擞，仿佛永不疲倦的人造树。<br><br>花更靠不住，街道、广场和公园的鲜花像回到了伊甸园，不分季节胡乱开放。<br><br>这座城市的市花——三角梅，诗人舒婷早就在《日光岩下的三角梅》中给它们施了魔法：“只要阳光长年有/春夏秋冬/都是你的花期。”<br><br>春天像一场永无尽头的流水席。<br><br>厦门仍然是有季节的，只是很微弱，要用心寻觅。<br><br>元宵后一天，听人说桃花都快谢了，我赶紧去忠仑公园。<br><br>园子里盛开的鲜花多着呢！金黄的炮仗花，紫红的三角梅，雪白的含笑，红艳的美人蕉，细如米点的四季桂，一大片色彩缤纷的杜鹃，以及许许多多不知名的草花。<br><br>那三四十株小桃树，花朵寥落，实在不起眼，但仍然吸引了不少游人驻足拍照。<br><br>桃花的珍贵在于它代表了季候，给这座四季常青的城市带来了明确的春讯。<br><br>什么是春？<br><br>春从何时开始？<br><br>困扰我们的不在于没有答案，而是答案太多。<br><br>春是温带地区的四季之一。<br><br>“春，蠢也，动而生也。”<br><br>汉代刘熙《释名》说。<br><br>春季的特点是万物蠢动，萌芽复苏。<br><br>按夏历，春节为春天之始，我们庆祝一元复始，万象更新——尽管月亮盈亏与季节流转毫无关系。<br><br>按二十四节气，共有立春、雨水、惊蛰、春分、清明、谷雨属于春季。<br><br>立春通常在2月初，正是全国大多数地区最寒冷的时节，没有一点春意。<br><br>于是又有人主张以春分为春天之始。<br><br>春分约为每年3月21日，此时太阳直射赤道，昼夜平分。<br><br>这是一个精确的天文学定义，缺点是时间太迟，华南都要进入暮春了。<br><br>还有一种基于气温的简便划分，扣除最冷的冬季三个月，将每年的3—5月划为春季。<br><br>我们想到，东北的5月还是一派早春气象。<br><br>',
'<h2>帕米尔的山和水中国西极的“重瓣莲花”</h2>这是一座壮丽而特殊的高原——它是丝绸之路的通道，五个巨大的山系却在这里打成了“结”，它伫立于亚洲中心的干旱区，却被称为“万水之源”；它遍布高寒荒漠，但又是牧人们的桃花源；它被诗人赞叹为盛开在大地上的重瓣莲花……就让我们跟随作者，去探寻这座神秘高原的诸多秘密。<br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBy1Q2x7aAPZcQAAk5N1UkkL0971.jpg@!rw9"><br><br>这张航拍图可以清晰地看出帕米尔高原的独特地形——虽是高原，但鲜有广阔的台地，纵横的山峰和河谷才是这里的主角。<br><br>而一些承接了冰雪融水的洼地或堰塞湖，则成为镶嵌在山河间的宝石。<br><br>摄影/田捷砚<h4>万山之祖帕米尔</h4>帕米尔高原在哪儿？<br><br>铺开中国地图，它在整个版图的最西边，距离同纬度的辽东半岛5000多公里的地方；它也在中国最后一片夕阳的霞晖里，最晚的时候，在北京时间的深夜11点多，中国境内帕米尔最西边的村庄才送走最后一缕阳光。<br><br>这无疑是一座神奇的高原。<br><br>中国的整个地势东低西高，如果把山脉看做固体的波涛，自东向西，“巨浪”不断酝酿力量，到了这里已掀起海啸般的“惊涛骇浪”。<br><br>欧亚板块与印度板块之间剧烈的聚合与碰撞垛起了这个伟大的地球隆起，除了河流和边缘地带，海拔一般在4000米以上，6000多米的雪峰也不过是小个子。<br><br>站在喀什平原上远眺，几十公里外连绵的皑皑雪峰是帕米尔高原给人的最初印象，因为急升的高度，它们显得非常突兀，仿佛是一堵由岩石和冰雪筑成的巨大围墙。<br><br>数条庞大的山脉在这里打成一个巨大的“山结”，然后向四面八方奔腾而去，如同一只展开的巨大手掌——大拇指的位置大概就是天山，食指是昆仑山，中指是喀喇昆仑山，无名指为喜马拉雅山，小拇指朝西南再撇一点就是兴都库»山，而掌背就是帕米尔高原。<br><br>牧马人的说法更形象，把这些驰向各个方向的高大山脉比作“骏马”，帕米尔就是那个“拴马桩”。<br><br>它被尊称为“万山之祖”。<br><br>',
'<h2>帕米尔，群山的“玫瑰结”</h2>矗立于中亚的帕米尔高原，与东南的青藏高原连为一体，构成平均海拔4000米以上的高亚洲。<br><br>在帕米尔周围延伸出五大山系：东北的天山山脉，东南的昆仑山脉、喀喇昆仑山脉和喜马拉雅山脉，西南的兴都库什山脉，地理学家称之为帕米尔山结。<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBzFQ2x6OAGDEzAAp7xSZtsAU470.jpg@!rw9"><br><br>帕米尔是由中亚腹地的许多山脉汇聚而形成的一个高原山区，境内群山耸立，地势险峻；山上终年积雪，冰川萦绕，晶莹夺目。<br><br>在千山万壑之间，奔流着融化的雪水，汇成许多河流和湖泊。<br><br>位于新疆塔什库尔干的白沙湖犹如荒山秃岭怀抱中的蓝宝石，宁静而温柔。<br><br>撰文/张来仪帕米尔高原具有一些矛盾的特性。<br><br>她既偏远又中心，既是险阻又是通衢。<br><br>对于中国人来说，她是辽阔国境最西部的一个高原；然而，纯粹从地理的角度看，她位于欧亚大陆的中心偏南，恰似心脏那么强壮和耀眼。<br><br>群山汇聚，高耸入云，帕米尔高原将亚洲大陆分割成东亚、南亚、西亚和北亚几个独立的地区，画地作狱，天各一方；同时，她又提供了一条条隐秘而坚韧的通道，让各地声气相通，是引人瞩目的交通枢纽。<br><br>帕米尔很早就进入了中国的版图，古称葱岭，是我们最熟悉的西域地名之一；但现在她的大部分位于国境之外，分属于几个不同的国家，成为我们了解最少的一个地区。<br><br>帕米尔，我们感到亲切而又陌生！帕米尔的现状，是复杂的历史原因造成的，而最关键的则是1895年英俄划界现场，由于帕米尔主权所有者——中国居然缺席，史称英俄私分帕米尔。<br><br>从此，帕米尔变得破碎。<br><br><h4>万山之祖，一纵四横</h4>从卫星地图上看，整个白雪皑皑的高亚洲像一只向西飞行的银白色巨鸟，喜马拉雅山脉勾勒出它柔美的胸腹，昆仑山和阿尔金山是有力的翅膀，而帕米尔高原则是这只巨鸟浑圆优美的头部，斜向西南的兴都库什山脉是它的长喙。<br><br>这只鸟还有向后飘拂的长长冠羽，那就是美丽的天山山脉了。<br><br>如果以帕米尔高原为中心，我们就会发现，她呈放射状延伸出五大山系：东北的天山山脉，东南的昆仑山脉、喀喇昆仑山脉和喜马拉雅山脉，西南的兴都库什山脉——全是世界级的大山脉。<br><br>地理学家称之为帕米尔山汇或山结。<br><br>世界上有两个著名山汇：帕米尔山汇和亚美尼亚山汇，而前者最为雄伟，全世界14座8000米以上的高峰都与帕米尔山汇有关，帕米尔高原因此被誉为“世界屋脊”和“万山之祖”。<br><br>同时，帕米尔还是塔里木河、阿姆河和印度河三大水系的发源地和分水岭。<br><br>',
'<h2>帕米尔的“宽”与横断山的“窄”</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBzFQ2x5WANluIAAHrI-RxJiE547.jpg@!rw9"><br><br>高原上的“凤凰”地理学家徐近之曾把青藏高原的地貌轮廓比喻成一只鸵鸟，认为其头部在帕米尔高原，昆仑山、阿尔金山、祁连山以及南部的喜马拉雅山勾勒出鸵鸟躯干的轮廓，而横断山脉就像是下垂的尾羽。<br><br>但遗憾的是这只鸵鸟有尾无脚，而且颈短得似乎有些不合比例。<br><br>其实只要我们把青藏高原稍加扩展，这个“高亚洲”在地图上的影像则如同是一只回首中原的凤凰，天山是为凤头，帕米尔高原和横断山区，这两片美丽的山谷区正是凤凰的颈和尾羽。<br><br>制图/李晟<h4>滑雪而下的雪峰——慕士塔格</h4>6月，我去了帕米尔高原，看到了向往已久海拔7509米的雪峰——慕士塔格，还有她身旁另一座海拔7649米的雪峰——公格尔。<br><br>当时一个强烈的感觉是：怎么也想不到慕士塔格雪峰的脚下是这样的平坦，好像一个大广场。<br><br>我见过许多雪峰，但来到那些雪山脚下，仰望雪峰，并非易事。<br><br>因为你首先要穿过古冰川留下的遗迹区，那是气候进入暖周期时，冰川退缩留下的。<br><br>古时冰川输送出来的大大小小的砾石堆弃在雪峰周围，还有古冰川退缩后，留下的高大的终碛垄、侧碛垄……这些都是你接近雪峰时的障碍。<br><br>想起我去珠峰、希夏邦马峰、各拉丹冬等雪峰时，穿过古冰川遗迹区时所经历的艰难困苦，对比今日来到慕士塔格峰脚下的顺利容易，简直就像在不真实的梦境之中。<br><br>车直接开到了慕士塔格峰西南角离冰川不远的地方。<br><br>没有冰川推出的砾石，脚下沙土松软、坦荡如砥。<br><br>远望雪峰环列四周，如城墙雉堞围拱。<br><br>拿出GPS测了一下海拔，脚下这块平坦的地方海拔4373米。<br><br>慕士塔格峰在这里看起来好像是一个开了花的白馒头放在盘子里。<br><br>尽管相对高度有3000多米，但并不显得高耸入云，壁立骇人。<br><br>同行的新疆登山队的王勇，曾经登上顶峰，他说：“一些老外登顶后，滑雪而下，很浪漫。”<br><br>一个绝对高度7000多米，相对高度3000多米的雪峰，登顶后可以滑雪而下，引起了我极大的兴趣。<br><br>全国乃至世界还有哪座7000米以上的雪峰可以滑雪？<br><br>我想了一下，没有。<br><br>这个现象说明了什么？<br><br>说明了慕士塔格雪峰至少有一面的坡度很缓。<br><br>这显然也与我脚下平坦的山麓面有关。<br><br>如果山下不是如此地平缓，谁也不敢从山上滑雪而下。<br><br>',
'<h2>春天每年一次的“北伐”从海南到漠河从上海到拉萨</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/17/wKgBzFQ2x46AM__7AAN0Qf_1XLM024.jpg@!rw9"><br><br>惜春常怕花开早，何况落红无数。<br><br>故宫殿前的水缸中，映出了花树与屋檐的倒影，落英缤纷，无限凄美。<br><br>无可奈何花落去，美好的东西总是易逝的。<br><br>大概因其短暂，春天才更让人珍惜。<br><br>摄影／李少白春天是我们这个星球最宏伟的事件之一。<br><br>寒来暑往，草木荣枯。<br><br>每年的中国春天，在卫星遥感影像上，是一幅不断向北推移的绿色梯度图，是一场山河易帜的颜色革命。<br><br>从海南到漠河，春色是30个纬度的土地陆续苏醒、繁殖和生产——那是数百万平方公里的植被返青，作物生长。<br><br>从上海到拉萨，由于距离海洋远近不同、海拔高度各异，各区域之间春天的景色也有很大差异。<br><br>从南到北、从东到西，我们分别遴选了十余个地方，从惊蛰、春分、清明到谷雨，记录下春天在中国大地奔跑的脚步。<br><br>',
'<h2>我们的四季，无与伦比</h2><br><br><img src="http://img0.dili360.com/ga/M00/02/17/wKgBzFQ2x42AQ_pKAAHQmCcuoq0653.jpg@!rw9"><br><br>春季短促，是我国春季的一大特点，东部地区平均春长只有62天，只有少数地区才能拥有较长的春季。<br><br>正因为如此，春季的杏花烟雨、杨柳依依、草长莺飞更容易撩动中国人赏春、惜春的种种思绪。<br><br>江苏苏州的春色每每令人称道。<br><br>摄影／傅静中<br><br><img src="http://img0.dili360.com/ga/M01/02/18/wKgBy1Q2x4yAF_MOAABbKLTyu4M349.jpg@!rw9"><br><br>地球以一定倾角绕太阳公转时，不同的时间处在公转轨道的不同位置，地球上各个地方受到的太阳光照也不一样，接受到太阳的热量不同，就造成了季节的变化和冷热的差异。<br><br>太阳直射赤道，对应着春分和秋分；太阳直射南、北回归线，则分别对应着冬至和夏至。<br><br>此外，中国传统的二十四节气中的其他节气也都有相对应的天文位置。<br><br><h4>真正的春天</h4>“咣当一声，春天就来临了。”<br><br>这是一位作家对北京春天来临的描述；而一位地理学家则说北京没有春天，从冬天直接进入夏天；另一位常驻北京的南方记者说，当风柔柔的，不再砭人骨髓的时候，北京的春天就来了。<br><br>另外几个北京人争论起现在（4月8日）北京的春天到底来没来？<br><br>一位说：“这还用说吗？<br><br>立春那天（2月4日），全国不都进入春天了吗？<br><br>北京当然早在春天中了。”<br><br>另一位说：“尽管已经4月了，但早晚还很冷，不能算是春天来了，等到脱了棉衣才能算春天到了。”<br><br>还有一位则说：“我看这几天颐和园昆明湖畔的柳树都飘絮了，春天应该到了。”<br><br>这些都是百姓的看法，而一位气象专家是这样说的：“北京今年的春天来得太迟了，现在平均气温还在10℃以下，北京的春天还没来。”<br><br>听到这些议论，我觉得春天简直是个谜，春天什么时候来，怎么会有这么多说法？<br><br>到底什么是春天呢？<br><br>在此之前，我们先说说天文学上的一年四季是怎么回事，这是理解春天的基础。<br><br>四季的产生最根本的原因是地球以一种特殊的姿势围绕着太阳旋转。<br><br>真的很神奇，四季的产生仅仅因为地球是倾斜着身子绕着太阳转。<br><br>想想也真的可怕，我们的一年四季，我们的杏花春雨，我们的夏树成荫，我们的雁字成行，我们的雪夜犬吠，都建立在地球倾斜着身子绕太阳旋转这一点上，假如他站直了，这些就全都没有了。<br><br>他为什么要把身子倾一倾呢？<br><br>真是神秘。<br><br>难道他也喜欢四季？<br><br>还是他喜欢听诗人吟咏四季？<br><br>',
'<h2>柴达木盆地黄、白、黑三原色</h2>青海的西北干旱区就是指柴达木盆地。<br><br>广义的柴达木盆地应该包括盆地西北部的阿尔金山和青海北部的祁连山西部，还应该包括青海湖南部的茶卡盆地和共和县所在的共和盆地。<br><br>之所以把这些地方划到柴达木盆地中，主要是因为它们都处于干旱区，降雨稀少，因而呈现出一派荒漠景观。<br><br><img src="http://img0.dili360.com/ga/M01/02/17/wKgBzFQ2x2yAWKKEAAJ-cGXnMUM177.jpg@!rw9"><br><br>柴达木盆地一直有“聚宝盆”之称。<br><br>这主要指的是盆地中有许多盐湖，盐湖除了能生产食用盐——氯化钠外,还蕴藏了大量的农业生产所需的化肥——氯化钾。<br><br>盐湖中还有一些稀有的金属,如能生产电池的锂等。<br><br><img src="http://img0.dili360.com/ga/M00/02/17/wKgBzFQ2x3GAWmScAAPFx9zB_Wc572.jpg@!rw9"><br><br>柴达木盆地平坦、辽阔、干旱、苍凉、寂静、荒芜……这就是柴达木的景色给人的感受。<br><br>远处的山是低山，干燥、剥蚀严重，从山上剥蚀下来的物质又被极少的降水从山里冲下来，形成了这广阔的倾斜的山前冲积平原，仅仅是在山脚下因那珍稀的少量的水的滋润，才出现了这一丛丛植被。<br><br>因为有了这些植被，画面才获得了生机和美感。<br><br>摄影/张超音<br><br><img src="http://img0.dili360.com/ga/M01/02/18/wKgBy1Q2x3OAC-QRAAKYVG8Qm0E146.jpg@!rw9"><br><br>格尔木河：荒漠中的母亲河柴达木盆地南缘矗立着雄伟的昆仑山脉。<br><br>从昆仑山中的雪峰下流出来的格尔木河是柴达木盆地的第二大河。<br><br>它发源于昆仑山脉博卡雷克塔格山刚欠查鲁玛山，源头海拔5692米。<br><br>格尔木河是以冰川积雪融水补给为主，兼有降水、地下水补给类型的河流，河水量丰富且较稳定。<br><br>从源头至格尔木水文站，干流长378.5公里，年总径流量7.55亿立方米。<br><br>在荒漠中，正是格尔木的河水哺育出绿色和生命。<br><br>格尔木河畔诞生了青海第二大城市格尔木。<br><br>摄影/查利柴达木盆地中还蕴藏了丰富的石油和天然气资源。<br><br>早在唐代史书中就有了柴达木盆地中生活的古人使用石油的记载。<br><br>柴达木石油的开采在20世纪50年代已轰轰烈烈地展开。<br><br>但由于找油的理论和技术没有突破，一些已开发的油田逐渐资源枯竭，在柴达木盆地的冷湖一带，你能看到一些废弃的城镇，那就是早期的石油开发者建立的。<br><br>如今柴达木的石油开发又出现了转机，随着石油勘探理论和技术的进步，人们在柴达木不断找到新的石油资源。<br><br>柴达木石油开发的“第二春”来临了。<br><br><img src="http://img0.dili360.com/ga/M02/02/17/wKgBzFQ2x26AN61AAAUU7HFyFgE713.jpg@!rw9"><br><br>察尔汗盐湖的贡献:农民急需的钾肥堆积成山察尔汗盐湖位于柴达木盆地的中南部,“察尔汗”蒙古语的意思即“盐泽”。<br><br>察尔汗盐湖总面积5856平方公里，这里蕴含着丰富的食盐、钾、镁，储量超过死海和美国的大盐湖。<br><br>中国钾肥的主要产地就在察尔汗盐湖区。<br><br>照片中堆积如山的白色物品就是农民视若珍宝的钾肥，这里是青海盐湖集团年产百万吨的钾盐公司的货场。<br><br>摄影/单之蔷<br><br><img src="http://img0.dili360.com/ga/M00/02/18/wKgBy1Q2x3CAQGpCAAgwBytQ9Xs248.jpg@!rw9"><br><br>风的杰作：中国最大的雅丹地貌区近些年来，雅丹作为一种景观进入了人们的视野，人们开始把雅丹当作一种美景欣赏。<br><br>在青海的柴达木盆地，有着中国规模最大的雅丹群。<br><br>在柴达木的西北角拍下的这张照片，让我们看到了柴达木盆地中雅丹地貌的风采。<br><br>倾斜的地层，在风的剥蚀下，形成了独特的单面山，断崖下则是风道，风吹出的一道道线条像一条条高速路一样消失在远方。<br><br>一辆越野车开进了这寂静无人的世界，车辙好像是一个问号，在问，为什么这里的一切如此神秘和奇特。<br><br>摄影/单之蔷<br><br><img src="http://img0.dili360.com/ga/M02/02/18/wKgBy1Q2x26AK64CAAZKA7AB1i4031.jpg@!rw9"><br><br>马头琴诉说着柴达木蒙古族的悠久历史历史上蒙古族曾经统治青海很久。<br><br>从蒙古高原下来的蒙古游牧民族给青海这块土地打下了深深的烙印。<br><br>这从许多山名、湖名、地名中就可以看出，蒙古族也是青海境内的主要少数民族之一。<br><br>这张照片拍摄于柴达木盆地北缘德令哈市附近的克鲁克湖边。<br><br>住蒙古包，拉马头琴，蒙古文化显现出了与汉、藏攀化鲜明不同的一面。<br><br>摄影/孙建军如果说，盐、钾肥是白色的财富、石油是黑色的财富，那么黄色是指什么呢？<br><br>黄色是指风沙、是指柴达木无边无际的荒漠和荒漠中的风蚀地貌和风积地貌。<br><br>这里的风吹出了规模巨大的雅丹地貌群，它们千姿百态，在旷野中沉默，给人以强烈的美的震撼。<br><br>这里的雅丹群无疑将成为珍贵的旅游资源，吸引探秘者前来体会柴达木盆地中风的魅力。<br><br>',
'<h2>青南高原青藏高原的精华所在</h2>青海省主要山脉有昆仑山、唐古拉山、阿尔金山、祁连山等。<br><br>昆仑山横贯中部并分为可可西里山、巴颜喀拉山、阿尼玛卿山等，其支脉阿尔喀山主峰布喀达坂峰海拔6860米，为本省最高峰。<br><br><img src="http://img0.dili360.com/ga/M02/02/17/wKgBzFQ2x2GANE-JAAE2P_y0vMM273.jpg@!rw9"><br><br>青南高原是指青海省昆仑山以南，唐古拉山以北的那部分土地。<br><br>这块土地是青藏高原的一部分，她像青藏高原的其他部分一样高亢辽阔，但是青南高原却与中国的东部地区发生了种种关联。<br><br>她有万山之宗、万水之源的称号。<br><br>这是因为长江、黄河、澜沧江发源于此，这块土地上的山就更多了。<br><br><img src="http://img0.dili360.com/ga/M00/02/17/wKgBy1Q2x2KAf9DQAAO8yHOk9Mg245.jpg@!rw9"><br><br>扎陵、鄂陵湖畔经幡如画黄河源头有两个知名的湖泊，一个为鄂陵湖，一个是扎陵湖。<br><br>古时这两个湖被称为“柏海”。<br><br>据说，文成公主远嫁吐蕃，松赞干布赶到这里来迎接公主，并在这里与公主完婚。<br><br>由于文成公主和松赞干布在藏区都是备受尊崇的神圣的人物，因此这里成了朝拜的胜地，在湖畔建起了寺庙，信徒们供奉的长达数百米的玛尼石墙和满山的经幡组成了如画的景观。<br><br>摄影/郑云峰就山而言，我们应记住这样几座大山:一是唐古拉山，这是青海与西藏的界山。<br><br>从自然景观来看，唐古拉山的南面和北面没有太大的区别，山的南面是西藏那曲地区的高寒草原，那是非常优良的草地，水草丰美、牛羊遍布，山的北面同样是高寒草原。<br><br>记得去年7月我们从拉萨前往西宁，车一越过唐古拉山口，我就看到了远处一群牦牛和一群羊儿沿着缓缓的倾斜的山坡向我们的方向移来。<br><br>我知道那是山口附近唐古拉乡牧民的牛羊。<br><br>尽管唐古拉山雄伟壮观，横亘在青海和西藏之间，但从自然区划的角度看，她并没有分界的作用。<br><br><img src="http://img0.dili360.com/ga/M00/02/17/wKgBzFQ2x2aAF2X2AAFHqn17_b8184.jpg@!rw9"><br><br>星宿海消失了，星星海还在在黄河的源头地区，曾经存在着一个由大大小小湖泊组成的湖群，由于在高处望之，灿若星空，因此被称为星宿海。<br><br>但是由于气候变化等原因，星宿海已经消失了。<br><br>黄河源头所在的玛多县，湖泊众多，过去有“千湖之县”的称号，现在虽然由于气候变化，有一些湖泊干涸了，但还有许多湖泊仍然具有迷人的风貌，图片所展示的是玛多县一处被称为“星星海”的湖泊群。<br><br>摄影/郑云峰但是昆仑山就完全不同了，昆仑山是一座能让山南山北截然不同的山。<br><br>每个从青藏线乘车翻越昆仑山的人，都有这种体会。<br><br>无论是从南向北还是从北向南，只要翻越昆仑山，只要一过山口，你就会发现，山两边的气候、植被、地貌、动物就完全不同了。<br><br>因此，昆仑山是青海省最重要的山，她把青海一分为二，一半是青藏高原，一半是柴达木盆地荒漠般的干旱区。<br><br>她的东部，也把东部季风区划出来了。<br><br><img src="http://img0.dili360.com/ga/M02/02/17/wKgBy1Q2x2iARJpIAAmtq4Pe9Qc180.jpg@!rw9"><br><br>藏羚羊的产羔地——美丽的太阳湖太阳湖位于可可西里北部，地处海拔6860米的布喀达坂峰的南面，面积100平方公里，水深40米。<br><br>每年藏羚羊都不远千里来到太阳湖地区生产，原因之一就是因为那里水丰草肥，而且相对安全。<br><br>1994年1月18日，为了保护藏羚羊安全产羔，西部工委的首任书记索南达杰只身与18名盗猎分子搏斗，在太阳湖碧蓝的湖湾里流尽了最后一滴血。<br><br>摄影/田捷砚昆仑山向东分成了几列山，较大和著名的有巴颜喀拉山和阿尼玛卿山，这两座大山也很重要。<br><br>巴颜喀拉山之所以重要是因为她是长江和黄河的分水岭，它并不高耸，相对高度不大，她只是在平展的高原上缓缓地隆起。<br><br>正是由于这种原因，在巴颜喀拉上的两侧，黄河与长江的各个支流的袭夺正在悄悄地进行。<br><br>长江的支流水量大，流速快，溯源侵蚀的速度比山的另一侧的黄河水系快，于是往往是长江水系的河先切开山脊，将山的另一侧属于黄河水系的河夺过来让其成为长江水系的河流。<br><br>因此虽然黄河缺水，我们正在花巨资进行南水北调，但是大自然却在这里进行着“北水南调”。<br><br>',
'<h2>绍兴酒鉴湖水的精华</h2><br><br><img src="http://img0.dili360.com/ga/M01/02/17/wKgBzFQ2x12AcE6QAAbDOr6tTkU830.jpg@!rw9"><br><br>如果说绍兴是一座酒城，那么咸亨酒店显然便是那酒城里的一块匾额。<br><br>咸亨酒店与鲁迅故居相距不远，这家起源于清朝的酒铺，在曾经倒闭之后，又于鲁迅诞辰100周年的时候重新开张。<br><br>由于孔乙己的原因，到绍兴的时尚男女总喜欢到咸亨酒店以一种斯文的腔调对着柜台说：“温两碗黄酒，要一碟茴香豆 ”，并且用这里独特的串筒来温酒。<br><br>黄酒发源于中国，是中国最古老的酒种，也是世界三大古酒之一。<br><br>其历史与啤酒、葡萄酒同样悠久。<br><br>甚至远在河姆渡时期，黄酒就已经具备了酿造的条件。<br><br>而绍兴酒，则是黄酒中一块最为耀眼的招牌。<br><br>这招牌就张挂在众人口碑里：这招牌是被如山的酒瓮堆叠起来的，是被历史一次又一次地证明的：追溯到1910年的时候，南京举办的南洋劝业会上，绍兴善酿酒就获得金质奖。<br><br>到了1915年，在美国旧金山举行的巴拿马太平洋万国博览会上，绍兴黄酒再获国际金质奖。<br><br>又十年后，在杭州举办的西湖博览会上，绍兴酒再次获金奖。<br><br>1985年，在法国巴黎举办的国际美食及旅游产品展览会上，绍兴花雕酒荣获国际金质奖。<br><br>1986年，在法国巴黎举办的第十二届国际食品博览会上，绍兴塔牌加饭酒再获国际金奖……绍兴酒有元红、加饭、善酿、香雪、太雕等多个品种。<br><br>元红又名“状元红”，因酒坛外表涂朱红色而得名，是绍兴酒中最具有代表性的品种。<br><br>加饭酒是在元红酒的基础上加料厚制而成。<br><br>善酿酒则是以元红酒为“水”酿成的双料酒。<br><br>香雪酒则是以黄酒的酒糟蒸馏出的白酒代水发酵所酿成的黄酒。<br><br>太雕酒则是以其他黄酒勾兑为主的调和酒。<br><br>绍兴酒色泽：正、透、纯、亮；口味：甜、酸、辛、苦、涩，五味调和，鲜美醇厚。<br><br>香气：浓郁而又清雅，柔和而又老沉。<br><br>除了口感独特，酒体饱满之外，绍兴酒在营养学上还具备增加营养与调节营养的双重功能。<br><br>绍兴酒多种氨基酸的总含量每升高达677.9毫克，尤其内含人体必需的、本身不能合成、只能依靠从食物中摄取的8种氨基酸的数量，是啤酒的11倍，葡萄酒的12倍。<br><br><img src="http://img0.dili360.com/ga/M01/02/17/wKgBy1Q2x12AcCxnAAfmNYbJ0eY402.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/17/wKgBzFQ2x12AZvtnAAePtwwF-cA135.jpg@!rw9"><br><br>花雕是绍兴酒里最有特色也最为华美的一种坛式包装。<br><br>这种包装是在酒坛之外，以各色胶泥浮雕出各式图案。<br><br>图案多以传统的戏剧题材或民间故事为主——帝王将相、才子佳人、渔樵耕读……不一而足。<br><br>花雕堪称酒坛上的泥塑艺术，既为品酒者提供了另一种审美，又增添了酒桌上的气氛。<br><br>绍兴酒是绍兴的特产。<br><br>',
'<h2>紫砂壶紫砂泥土蕴乾坤</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/17/wKgBzFQ2x1yADAexAAIXu2V9JdU801.jpg@!rw9"><br><br>紫砂成型工艺是世界陶器生产中绝无仅有的泥片镶接拍打成型法，精湛独创的工艺手法，成就了紫砂陶器的珍罕性。<br><br>而紫砂壶又是真正个性化的艺术作品，工艺大师的个人风格会直接影响所制作的紫砂壶的造型。<br><br>茶壶的功能，本为蓄茶，然而所蓄之茶，早已不单为人的生理解渴，而更多地则作用于精神的滋润。<br><br>那盛茶的器皿，自然在这样的理念统领下，在艺术的圣殿登堂入室，安身立命了。<br><br>紫砂壶就是在这样的审美理念下诞生的。<br><br>它是江南的风物，更是中国的美器，乃至于人类创造的瑰宝。<br><br>紫砂在原材料上基本垄断于江苏宜兴，民间传说有个异僧来到当地，喊着：买富贵土，买富贵土！大伙儿都笑他，那僧人说：不想买贵，买富怎么样？<br><br>就带着村民找到了紫砂矿，挖出来一看：哇！真是五颜六色，灿若云锦啊，紫砂矿因而又被当地人称为五色土，富贵土。<br><br>紫砂泥属于高岭土——石英——云母类型，它的特点，一是可塑性强；二是干燥收缩率小；三是可以单独成陶，不需再有配料，四是无需施釉，人用的时间越长，越有光泽。<br><br>而它的类型也很丰富，首先当然是紫泥，但也有绿泥、红泥。<br><br>至于工艺，用简练的话说，只有四个字：巧夺天工。<br><br>这样独此一家别无分店的情况，与陶瓷的四面开花完全不同。<br><br>在宜兴，从事紫砂制造业的人们在此子承父业，徒承师业，代代相传，不像历史上许多精美的瓷器，制造者如神秘的过客，一闪即逝，无影无踪。<br><br>',
'<h2>扬州澡堂江南那池“忘忧汤”</h2><h4>古代的江南浴室 </h4>《清俗纪闻》成书于18世纪90年代（日本宽政年间，相当于中国的乾隆时期），它是由长崎的日本人向前来日本贸易的苏州、湖州、杭州和嘉兴一带的清朝商人采风问俗而写成的一部著作。<br><br>书中对于中国江南和福建等地的民俗之事全都图文并茂、巨细无遗地详加记载，这是研究18世纪前后南中国庶民日常生活及风俗文物的重要史料。<br><br>该书卷之二《居家》对“入浴”有如下的记载：沐浴在历书上有汤沐日和剃头日，夏日隔三四天或四五天洗一次，不天天汤浴，而多是将热水放入浴盆，用毛巾浸着擦拭身体。<br><br>农夫、雇工等小户人家在浴堂汤沐，浴堂的浴池八九尺方或一丈二三尺方，其中灌满热水后，可供二三十人入浴。<br><br>浴堂有店主、管家和看管衣柜者，衣柜上编有号数，钥匙上也带有号数牌。<br><br>有人来洗澡，就将带有同样号数牌的毛巾交给来人，衣裳放入柜中锁上。<br><br>洗浴完毕，照毛巾和钥匙的号数开启衣柜，交了汤钱，穿上衣服。<br><br>浴资一人三个铜钱。<br><br>',
'<h2>地理文萃</h2><h4>香蕉可能在10年内消失</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/15/wKgBzFQ2xt-Ac6ttAAAuDLqL7dM440.jpg@!rw9"><br><br>香蕉是一种深受人们喜欢的水果，但由于它是无性繁殖的，基因多样性低，所以抗病能力极差。<br><br>随着几次全球规模的病害流行，香蕉树的产量和寿命都受到很大影响，有专家提出，香蕉可能在10年内绝种。<br><br>野生香蕉有大量的硬籽，无法食用。<br><br>大约１万年前，人们在东南亚发现一种很少见的基因突变的香蕉品种，这种香蕉无籽，它成为现在全世界香蕉的祖先。<br><br>这个“香蕉祖爷爷” 无硬籽是因为它每条染色体有3个副本，而不是通常的两个，所以不能结籽（即不能进行有性繁殖）。<br><br>现在所有的香蕉虽然被培育出一些不同的品种，但它们的基因全部来自这个“香蕉祖爷爷”。<br><br>没有有性生殖，香蕉就不能通过基因的随机重组而像其它植物一样拥有适应环境的能力。<br><br><h4>脊椎动物起源可能分五步</h4><br><br><img src="http://img0.dili360.com/ga/M01/02/16/wKgBy1Q2xt-AAXE9AAAvi1em4xg661.jpg@!rw9"><br><br>近期美国的《科学》杂志发表中国科学家的文章报道说，他们通过分析云南出土的早期动物化石对脊椎动物起源问题的研究取得了很大进展。<br><br>脊椎动物的起源历来是进化生命科学的核心命题。<br><br>近年来取得了较为广泛认同的脊椎动物起源分“四步走”的假说，该假说认为，脊椎动物的起源是从最低等的后口动物、棘皮动物和半索动物为始点，后出现尾索动物和头索动物，最后脊椎和头部构造的出现，产生出脊椎动物。<br><br>云南澄江化石群保存了众多5亿3千万年前的动物化石，中国学者研究发现在脊椎动物的起源的“四步走”前还有更为原始的“一步”：澄江出土的古虫类化石极有可能是原口动物和后口动物间的过渡类型。<br><br>',
'<h2>新疆发现瀑布群</h2>新疆还有大瀑布？<br><br>几乎每个听到这个消息的人都发出这样的惊叹，连地理学家都跃跃欲试，准备一待天气转暖就进山考察。<br><br><img src="http://img0.dili360.com/ga/M01/02/16/wKgBy1Q2xtyAHeXtAAB3hjyAVGA419.jpg@!rw9"><br><br>新疆在人们心目中常常是沙漠、骆驼……虽有美丽富饶的绿洲，但也很难与飞流激荡的瀑布联系在一起。<br><br>但摄影爱好者吴晓波却在库尔勒附近拍摄到大规模瀑布群：在面积不大的范围内总共有10几个瀑布，其中有几个落差还很大，最大的一个跌成4段，加起来很可能超过300 米。<br><br>瀑布群的位置在库尔勒市以北大约60公里处，属天山山脉南麓的霍拉山系。<br><br>那里大山峥嵘、岩石陡立，很难通行，极少有人探入过峡谷深处。<br><br>发现瀑布群后，这一带的峡谷被命名为“天堂大峡谷”。<br><br>发现这些瀑布的是当地的维族牧民。<br><br>他们平日里在霍拉山中放牧，跟随信步前行的羊群见到过几个瀑布。<br><br>但是除了附近农场，这个消息并没有传到外界，而且山高无路，也没有人专门为了瀑布而进山。<br><br>2002年夏天，摄影爱好者吴晓波从他的朋友那里听到了这个消息，他喜欢摄影和探险，决定随牧民一起进山寻找。<br><br>8月份他第一次进山，赶着驮运食品和帐篷的小毛驴，沿峡谷走向大山深处。<br><br>他惊叹于沿途所见到的一切：巍峨峻拔的大山、深不见底的沟谷，遍地野花、奇石。<br><br>旱獭、黄羊、雪鸡等很多野生动物不时从树丛中、巨岩上探出头，好奇地观望着这队人，因为这里的动物几乎没有被人类惊扰过，所以它们大多不太怕人。<br><br><img src="http://img0.dili360.com/ga/M01/02/15/wKgBzFQ2xtuANZDtAAC3NmAtOhQ193.jpg@!rw9"><br><br>由于没有路标，当向导的牧民也只记得瀑布大致的方向。<br><br>在野外露宿了4天，虽然饱览了自然的美景，但还没有发现瀑布的踪影，不过吴晓波坚信一定能找到瀑布。<br><br>他出发前看过很多资料，知道新疆的河流大多发源于雪山、冰川，虽然新疆总体非常干旱，但天山山脉有很多冰川、峡谷，流水和深沟这两个形成瀑布的条件天堂大峡谷都具备。<br><br>',
'<h2>九顶山从盆地到高原的风景</h2>这里地处四川盆地向西北高原的过渡带，群山巍峨，云蒸霞蔚；高山上的草原，绿草如茵，野花烂漫……与自然风光相辉映的是这里独具特色的人文景观。<br><br>这里是少数民族羌族的居住地。<br><br>羌人的碉楼是中国民居中的罕见形式，羌人的歌舞让人想起唐代诗人著名的诗句：“羌笛何须怨杨柳……”<br><br><img src="http://img0.dili360.com/ga/M01/02/15/wKgBzFQ2xtuAfQpDAAHcQIK-F9A550.jpg@!rw9"><br><br>茂县位于岷江上游的四川阿坝藏族羌族自治州东南部、四川盆地向川西北高原的过渡带，境内峰峦重叠，河谷狭窄，幅员面积约4000平方公里，距成都193公里，是从成都经都江堰到九寨、黄龙的必经之地。<br><br>在这里的高山峡谷中居住着一个“云朵上的民族”——我国最古老的少数民族之一的羌族，它的历史几乎与华夏文明的历史一样久远，神话传说中炎帝和大禹都是古羌人的祖先，而茂县既是古蜀先王蚕丛的故里，又是羌人的故乡，考古发现和众多的古迹遗址都证明了这里不仅是古蜀文明的源头，也是羌人文化的中心，并且与光辉灿烂的三星堆文化同根同源。<br><br><img src="http://img0.dili360.com/ga/M00/02/15/wKgBy1Q2xtuAAyd6AAAZA61HGB0299.jpg@!rw9"><br><br>茂县位置图茂县有着极为丰富的自然和人文景观资源，其中最具吸引力的地方可以概括为“一山、一沟、一寨”，“山”即九顶山，“沟”为叠溪——松坪沟，“寨”当然就是羌寨了。<br><br>有诗云：“蜀中多仙山，九顶称一绝。”<br><br>这座能在山川形胜的蜀地称绝的九顶山，就在茂县县城东南8公里处。<br><br>唐宋以来的历代文人如杜甫、陆游等都曾赋诗填词吟诵此山的美景。<br><br>许是由于蜀道之难，当年的这些文人骚客都未曾登临九顶山，只是遥望其“山有九峰，四时积雪，晨光射之，灿若红玉”，便诗兴大发，赞叹不已。<br><br>九顶山亦名九鼎山，因有“禹铸九鼎以镇恶龙，九峰仙女助禹治水”的传说，当地人便把山上所有的湖泊都叫做“龙池”。<br><br>地处海拔3200米的白龙池碧波荡漾，清澈见底，湖中倒映着蓝天白云和苍翠的山影，水里所含的矿物质和滋生的藻类、浮游生物，使湖水呈现碧蓝、墨绿、橙黄、浅红等多种颜色，在不同的角度和光线下色彩千变万化，波光粼粼的湖面闪烁着宝石一般的光彩，犹如葡萄美酒夜光杯一样令人陶醉。<br><br>在白龙池的四周，生长着大片的杜鹃林，那一树树盛开的杜鹃花，有的粉红娇嫩，有的洁白淡雅，衬着明镜似的湖水，把白龙池妆点得更加美丽妖娆。<br><br>',
'<h2>皇陵祭</h2>2000多年来，在陕西桥山黄帝陵，每年清明与重阳都会举行隆重的祭祖活动，黄陵已成为炎黄子孙心中神往的圣地。<br><br>中国古代传说中有无数伟大的神灵，惟有黄帝成为华夏民族公认的始祖。<br><br>其缘由何在？<br><br><img src="http://img0.dili360.com/ga/M02/02/15/wKgBy1Q2xsiAYl4fAAEdGuIYAP4435.jpg@!rw9"><br><br>中华民族圣地——位于陕西省黄陵县桥山之巅的轩辕黄帝陵<h4>陕北农民还保留着许多自远古流传下来的语言与习俗</h4>《黄陵县志》“大事记”开篇首句：“上古，黄帝崩，葬桥山。”<br><br>传说黄帝于二月初二在沮水河畔的沮源关降龙峡出生，所以民间素有“二月二龙抬头”之说。<br><br>他所居桥山，定名“桥国”，寿至110岁时，乘坐天帝派来接迎的巨龙升天，民众挥泪相送，将其遗下的衣冠葬于桥山，这便是号称“天下第一陵”的黄帝陵。<br><br>如今，去黄陵是一件很方便的事情。<br><br>自古城西安乘汽车走高速公路，一两个小时便可抵达。<br><br>不过，以前的路要艰难得多。<br><br>抗日战争时期，无数青年投奔革命圣地延安，沿咸榆公路北上，必经黄陵。<br><br>1969年初，我作为一名北京知青赴陕北插队，走的也是同一条道路。<br><br>记得我们乘火车至铜川，换乘卡车继续北上。<br><br>时逢大雪弥天，车经金锁关驶上宜君梁，两侧绝壁千仞，中间一径如线，真是触目惊心、气不敢喘。<br><br>不久，路向下拐，众人忽然同声欢呼：那就是黄陵！那就是黄陵！只见满目苍凉的茫茫高原下方，突现一座松柏密布的山丘，绿色的枝干在雪雾中招摇，犹如荒野中一丛翠焰升腾的巨大篝火！那一瞬间留下的深刻印象，永生难忘。<br><br>遗憾的是，汽车在县城并未停留，要继续开往我们插队的村落。<br><br>直到几个月后，我和村里的喂马老汉作为社员代表到县城参加一次会议，才有机会重返县城。<br><br>喂马老汉是一个普通的陕北农民。<br><br>这么多年来，我始终觉得，陕北的农民总有一些与众不同的地方。<br><br>从他们的语言到习俗，还保留着许多自远古流传至今的东西。<br><br>而黄陵的农民，也许是世代生活在先祖脚下的缘故，似乎更显得特殊。<br><br>喂马老汉就是这样一个普通而特殊的农民。<br><br>',
'<h2>十字路口的标记新加坡河畔的亚洲文明博物馆</h2>新加坡河是新加坡繁荣与发展的一个重要基点。<br><br>位于新加坡河畔刚刚开馆的皇后坊亚洲文明博物馆，又为这条河流注入了新的生机。<br><br>而这个融汇了新加坡河历史及东南亚、南亚、西亚和华人历史风情的博物馆为何要选址在繁华的新加坡河畔？<br><br><img src="http://img0.dili360.com/ga/M02/02/15/wKgBy1Q2xrqACrwgAABCMPMPkxw929.jpg@!rw9"><br><br>图1<br><br><img src="http://img0.dili360.com/ga/M01/02/15/wKgBy1Q2xrqAPEa0AAAeTMKSsuc730.jpg@!rw9"><br><br>图2<br><br><img src="http://img0.dili360.com/ga/M01/02/14/wKgBzFQ2xrqANUSKAADW1jCNTyQ526.jpg@!rw9"><br><br>图3新加坡在中国古文献中称婆罗洲（意为“半岛尾端的岛屿”），《马来纪年》则记为淡马锡 （Temasek，意为“海城”）。<br><br>19世纪中期，新加坡成为英国海外最重要的殖民地。<br><br>随着新加坡的发展，华人、马来人、印度人及欧亚人大量涌入，使新加坡成为一个移民社会。<br><br>1965年新加坡独立后经济发展迅速，新加坡河对岸的摩天建筑群便是这一经济奇迹的写照。<br><br>岸边一排低矮的楼房，是由货栈仓库改建的具有欧式风情的酒吧、餐馆。<br><br>河北岸红色屋顶的建筑是典型的殖民地历史的标志，皇后坊亚洲文明博物馆便坐落其中。<br><br>（图1）亚洲文明是一体的，同时也是多元的。<br><br>虽然喜马拉雅山脉把由孔子开创的中国儒家文明和释迦牟尼创立的印度佛教文明相隔开，但这两大文明却又在不同的地方交汇。<br><br>佛教自印度传入中国后，中国人将传统观念中所看重的现实人生融入了佛教教义，开创了印度原来没有的新宗派，并使这种佛教比在印度还流传广布。<br><br>图2为中国17世纪烧制的“观音与梅瓶”白瓷，图3为亚洲文明博物馆中华展厅中的佛教造像。<br><br><h4>新加坡河“变脸”术</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/14/wKgBzFQ2xrqAUQ70AACcv8RGJIY283.jpg@!rw9"><br><br>图为1886年前的新加坡河口，当时河岸许多地区尚未开发。<br><br>100多年之后，新加坡河已“变脸”为车水马龙的繁华大都市。<br><br>新加坡河虽短小，然而却被新加坡人视为珍宝，因为新加坡的历史、经济及文化之发展繁荣，都是因这条河的存在而起的。<br><br>在河畔的皇后坊亚洲文明博物馆二楼有一个“新加坡河展示厅”，厅中最抢眼的是大型投影机中播放的有关新加坡河旧貌的纪录短片。<br><br>玻璃窗外的现代化摩天大楼、光影迷离的消闲酒吧，与影片中驳船满布的河道旧景形成强烈反差。<br><br>一条在地图上可能是微不足道的新加坡河，却目睹了新加坡从一个小渔村到现代化大都市的变迁。<br><br>',
'<h2>毛毛虫：蝶与蛾的童年两个昆虫迷的田野笔记（二）</h2>谈到毛毛虫——这些蝴蝶或蛾子的幼虫，相信大家不会陌生，这群或光滑，或被毛；或鲜艳，或黯淡；或硕大，或微小的蠕虫总是让我们联想到“丑陋，怪异，恶心，恐怖”！这些虫儿，却是孙锴和唐志远这两个地道昆虫迷喜欢寻找的对象——不光是因为他们希望了解毛毛虫的生活习性，更是因为他们被毛毛虫鲜艳的色彩、各异的刺毛以及形形色色、五花八门的行为所吸引。<br><br><img src="http://img0.dili360.com/ga/M02/02/14/wKgBzFQ2xqqAZPXmAAEL0RweBlQ038.jpg@!rw9"><br><br>看你怕不怕？<br><br> 这只舟蛾的幼虫，一旦受惊，就会高高抬起尾部，活像一条小船。<br><br>除此之外，它还会翻出藏在两条长长尾角中的红色肉带；缩回红色头部，凭借胸部眼状的黑斑，“变化”成拥有两条“毒刺”和大大头颅的“小老虎”的模样！ <h4>蜕变</h4>早晨的空气清新凉爽，既没有午后的暴晒，也没有夜晚的寒冷，是毛虫们最为活跃、忙着进食的时候，自然也是寻找它们踪迹的难得机会。<br><br>一大早，我们就来到城郊的一座小山脚下，开始了一天的寻找。<br><br>在一条水渠边上，生长着大片的水芹，繁茂的绿叶几乎遮蔽了下面的流水。<br><br>我们就像发现了金矿一样，马上停下来仔细地搜索，翻看着每一片叶子，寻找金凤蝶的幼虫。<br><br>水芹是一种常见的“杂草”，喜欢生长在溪流甚至是污水沟的岸边。<br><br>由于它们具有难闻的气味，所以很少有昆虫取食它们；不过，正是这种难闻的气味，才吸引来金凤蝶的雌蝶在上面产卵，将它们的叶片作为自己后代的口粮。<br><br>知道了昆虫的寄主，再有的放矢地寻找它们的幼虫，观察幼虫的行为，是我们常用的手段，而且屡屡成功，这次也不例外。<br><br>洒下的阳光，在水芹枝条上形成剪影，勾勒出一条肥大幼虫的边缘；轻轻转动嫩枝，我们发现了正在蜕皮的金凤蝶幼虫。<br><br>从这条幼虫头颅的大小来看，它已经蜕变过3次了，正在进行第4次蜕化。<br><br>只见它，先是静止不动，暗自用力；终于，将限制它继续生长的外皮由头部撑开；而后，缓慢向前爬行，旧皮则固定在原地、由它身上剥离；最终，一条色彩鲜艳细腻的5龄期幼虫呈现在我们眼前！或许因为旧皮里面储存着它们不愿流失的营养物质，就在我们为它顺利成长而高兴的时候，这只蠕虫转过头来，将刚刚蜕下的旧皮吃得一干二净！<br><br><img src="http://img0.dili360.com/ga/M02/02/14/wKgBzFQ2xquABsXgAABfuOeGDis728.jpg@!rw9"><br><br>完成一次蜕变的金凤蝶幼虫刚刚换上的新外皮，色彩鲜艳，花纹清晰，最主要的是非常柔软——能够在变硬之前，随着幼虫身体的膨胀尽量撑开，为幼虫以后的生长提供较大的空间；而蜕下的旧皮也并非无用的“废物”——其中包含的营养物质，会被幼虫取食利用。<br><br>和所有处在幼年期的昆虫一样，鳞翅目幼虫要经过蜕变来成长——它们体表的外骨骼虽然保护了柔软的内部器官，但是随着外骨骼逐渐变硬，虫体的慢慢长大，最终它们要舍弃旧皮，换上更为柔软、更为合身的新衣。<br><br>从卵中刚刚孵化的幼虫称为“一龄幼虫”，在此之后，它们每蜕一次皮就增加1龄，直到“末龄”；“末龄”的幼虫会再次蜕皮，进入静止不动的蛹期，等待羽化为成虫的那一天。<br><br>',
'<h2>楚文化的中国大发现九连墩楚墓发掘记</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/14/wKgBy1Q2xqmAcVYgAAIz3bOCnNE674.jpg@!rw9"><br><br>虎座凤架2号墓北室出土的“虎座凤架”是截至目前楚墓中发掘出土的最大的支撑悬鼓的虎座凤架，高度约１米。<br><br>底座为２只背向而踞的伏虎，虎背上各站立一只鸣凤。<br><br>凤鸟翘首张嘴，姿态轩昂，翩然欲飞；而伏虎矮小瑟缩，恭敬驯服。<br><br>这鲜明地表达出楚人尊凤抑虎的意识。<br><br>九连墩古墓葬是湖北地区楚文化的一个重大发现，其中1号车马坑是迄今为止楚墓中发现的最大随葬车马坑，对了解战国时期楚国的车马制度有重大意义。<br><br>而丰富的随葬品的出土，对今后楚文化的研究会起重大的推动作用。<br><br>本文作者是湖北省文物考古研究所所长及九连墩楚墓考古发掘总指挥，他以及他手下考古队员的亲身经历，能带领远离湖北枣阳九连墩楚墓发掘现场的读者身临其境，体味考古的欢乐与艰辛。<br><br><h4>长江中游独特的自然地理环境，使大量古墓葬得以完好保存</h4>作为一个考古工作者，能够在湖北省从事这项工作是非常幸运的。<br><br>这里地下文物遗存丰富。<br><br>由于长江中游地区多数地方土壤为中性，地下水位比较高，而在战国、两汉之际，这里又盛行深埋密封的葬俗，所以当时的墓葬一般保存较好，以往每次大墓的发掘，都会有惊人的发现。<br><br>由于亲身经历了湖北省的几次重大考古发掘，我曾被考古同仁戏称为“福将”。<br><br>1978年，我参加了随县曾侯乙墓的发掘，目睹了“地下乐宫”面世的全过程；1987年，更有幸主持了楚国左尹“邵”墓的发掘，出土了举世闻名的“包山楚简”，并对楚墓葬制、葬俗的认识有了一系列的突破。<br><br>当然，每一次重大考古发现之后，都会觉得美中不足，会提出更多的问题：当时建墓的时候有没有地上建筑？<br><br>有没有陪葬墓或车马坑？<br><br>不同的墓葬之间究竟是什么关系？<br><br>新的发掘会有什么突破？<br><br><img src="http://img0.dili360.com/ga/M01/02/14/wKgBy1Q2xqmAC_I8AAHF_zPN_PI302.jpg@!rw9"><br><br>1号墓东室的随葬器物主要是青铜礼器，有鼎、簋、敦、鬲、鉴、盘、方壶等。<br><br>人同此心，每一个考古工作者都渴望有发掘保存完好的大墓的机遇。<br><br>幸运之神再一次降临到我的头上。<br><br>2002年下半年，我又主持了枣阳九连墩楚国大墓的发掘。<br><br>尽管发掘工作已经结束，但发掘期间日日夜夜的苦与乐、忧与喜，仍然经常像放电影一样，浮现在我的眼前……在湖北省北部的大洪山与桐柏山之间，有一条古代通向中原的交通孔道，人称“随枣走廊”。<br><br>随枣走廊的北部，即为今襄樊所辖的枣阳市。<br><br>枣阳东北部属桐柏山余脉，南部属大洪山余脉，中部属丘陵、冈地和河谷平原，地势由东北向西南倾斜，境内有沙河、滚河、泥河等诸多河流，物产丰富，是人类繁衍生息的理想之地。<br><br>枣阳地区在新石器时代就有人类居住，西周、春秋时期为曾国所辖，至迟在战国早期被楚国占领，秦、汉时属南阳郡，隋朝始称枣阳县。<br><br>枣阳境内历史遗存较为丰富，较著名的有汉蔡阳故城遗址、汉舂陵故城遗址。<br><br>枣阳市正南方有一个吴店镇，东南部有一个兴隆镇。<br><br>在吴店镇以东的东赵家湖村至兴隆镇西南的乌金村一带，有一条南北向低冈，全长约3公里，海拔高度在110至136米之间。<br><br>冈地上有直径50－70米的馒头状土堆9个，大致呈南北向排列在冈脊上，当地老百姓称其为“九连墩”。<br><br>相传楚国一位有功大将军被楚王误杀，但楚王及时醒悟，为弥补其失误，赐金头一个，并连夜修9冢，将金头葬入9冢之一迷惑后人，以免被盗。<br><br>',
'<h2>坑居人家——云南广南坝美村</h2>本刊曾报道过·（1999年7期）、岩居（2003年2期）等在特殊自然环境下人类的栖息方式。<br><br>在云南东南部深山中，有一个奇特的坑居小村落，几百年来它与外界惟一的通途是一个幽长不见天日的水洞，小舟则是进出这里必需的交通工具。<br><br>已经没有人知道，先人们是在何种机缘巧合下，擎着火把、穿过水洞,发现山丛峰林中这片适宜安居的土地的。<br><br>今天，一百多户壮族人家依然住在这里，在这个“桃花源”中，他们过的是怎样的一种生活呢？<br><br><img src="http://img0.dili360.com/ga/M00/02/14/wKgBzFQ2xqOABHBUAACJ5XKHV3U362.jpg@!rw9"><br><br>小船由年轻的艄公用木杆撑着，掠过荫翳的丛林，划入山壁上的一道∧形洞隙，很快就淹没在洞里的漆黑中，只有以电筒光照明，才不至撞上洞壁或水里的礁石。<br><br>大家屏息静气，只闻船体划过水面的沙沙声和石洞嘀嘀嗒嗒的滴水声。<br><br>我们就像陶渊明笔下的渔人，正经过深邃而神秘的喀斯特溶洞，前往一个几乎与世隔绝、被人们称为当世桃花源的村子——坝美。<br><br><img src="http://img0.dili360.com/ga/M01/02/14/wKgBy1Q2xqSADbICAAB1QG47gdU767.jpg@!rw9"><br><br>船行一段，高高的洞穹上就有一个“天窗”，透进刺眼的日光。<br><br>一共过了3个天窗，它们各不相同，有一个窗口还悬着一棵枝叶婆娑的绿树。<br><br>洞中时而高阔如大厅，时而狭窄得只容一条小船通过。<br><br>洞中当然少不了奇岩怪石，蝙蝠和燕子的粪便积得厚厚的。<br><br>大约20分钟后，有光从水面上映来，对面的洞口到了。<br><br>弃船上岸出洞，眼前亮丽得使人眯上眼睛。<br><br>那是一个秀美的狭长形小坝子，方圆约有两三平方公里，海拔仅700米左右，阳光和煦，莺歌燕舞，四面为宛如屏障的群山环抱，壁立的青山仿佛一幅幅气势宏大的国画屏风。<br><br>一条篱笆小道曲曲弯弯将我们引向一座古朴的村落，它散布在面向西南的山坡上，为一株株巨大的榕树所覆盖，及目所见，只是零零星星几幢房屋，以及满山粉粉的油茶花；充耳所闻，不过几声鸡鸣犬吠，还有声声鸟儿的婉转。<br><br>这就是坝美。<br><br><h4> 水洞是惟一通途</h4><br><br><img src="http://img0.dili360.com/ga/M00/02/14/wKgBy1Q2xqSAUcqFAAAqn3NFYoQ553.jpg@!rw9"><br><br>只有划船经过深邃而神秘的洞穴，才能到达美丽的坝美。<br><br>洞穴中有“天窗”透进光来，更显出坝美的神奇。<br><br>坝美位于云南与广西交界的文山州广南县，我们从昆明出发，驱车五百公里，到达广南县城，再换乘越野车沿阿科河前行。<br><br>清澈的阿科河在一座座突立独矗的山峰间蜿蜒流转，使人宛如置身桂林山水间。<br><br>坝美与桂林风景的相似绝非偶然，它们都来自同一个母亲——石灰岩，流水在几百米厚的石灰岩层上精雕细琢，地理学家给这种地貌取名叫喀斯特。<br><br>流水或沿岩石的裂缝溶蚀形成大小不一、迂回曲折的洞穴，或顺垂直缝隙溶蚀开凿，使高处残留墙垛式的峰峦，凹下处不断扩大成溶蚀坑或洼地、盆地，这些凹洼之间往往很难连通，坝美就在一个较大的溶蚀坑中。<br><br>溯河而上近50公里，灰尘飞扬的土石公路直接西去进入广西境内——想进坝美村可不容易，要绕道广西才成。<br><br>我们在一个叫法利的小村庄下车，步行一公里多路，沿河向上游走，直到一堵峭壁阻断了水路和山路，这里就是坝美的入口。<br><br>',
'<h2>孤独的胡同绘图者</h2>在今天这样一个地图制作已运用了卫星遥感、计算机和网络技术的数字化时代，一位北京老人还是用古老传统的方式，花费了15年的时间对北京的胡同进行了实地测绘，并用传统手绘方法画出一张北京胡同地图。<br><br>从这张胡同地图里，你不仅能读到北京胡同的地理位置，而且还能看到大量浓缩了的北京历史和文化的信息。<br><br><img src="http://img0.dili360.com/ga/M02/02/13/wKgBzFQ2xqOABg6kAADnvfJVpn4167.jpg@!rw9"><br><br>夜晚，当一切沉静下来，不知白天自行车的铃声、汽车的鸣笛是否能触动胡同深处的记忆，回想起：轿夫的脚步、马车的蹄印以及木轮的深痕。<br><br>(延百亮 摄)确切地说，在我面前展开的不像一张规范的地图：既没有正式的比例尺也没有常规的方向指标，甚至没有正规的图例符号。<br><br>但是，这张整洁、素净地图中的内容仍然吸引着我的目光，图纸上：北京的大小胡同一目了然，胡同的宽窄弯直用针管笔细细地画出来，胡同里的每一个拐角和凹凸清晰可辨；大小胡同的名称依胡同走向用仿宋体清楚地标明，不仅可以看到现在的名称，还可以看到以前曾经用过的名称，如后兵马街曾被称为南城兵马司；还能看到从前老会馆的所在地，如关中会馆在保安寺街7号；改建后成片的小区和大建筑群也有文字说明，像南华东街的中国歌剧舞剧院是在原有的乐善里和南华东里的位置上建成的；许多门牌旁还标上住宅主人的姓名，或曾经住过的名人；还能看到以前胡同里寺庙的位置，潘家胡同76号是一座弥勒庵，而不远的86号又有一药王庙；甚至还可以看到响鼓胡同和福州馆前街的交汇处有一棵高大的古树。<br><br>看着这张胡同地图，我们不仅能知道在北京城里如何从一个胡同到另一个胡同，而且仿佛站在一位博古通今的老人面前，他向你细细道来老北京城里曾经发生过的许许多多的故事，使得它更像是一张追忆历史的抽象化情感描绘图。<br><br><img src="http://img0.dili360.com/ga/M00/02/14/wKgBy1Q2xqOAW-8GAAEGgKw7sDk922.jpg@!rw9"><br><br>北京城胡同地图（舒了绘制） 虽然没有常规地图的比例尺、图例符号等元素，但从这张地图中不仅能知道在北京城里每一个胡同的位置（包括已拆除及改建的胡同），还能知道胡同曾经用过的名字、胡同里曾住过的名人，仿佛站在一位博古通今的老人面前，他向你细细道来老北京城里曾经发生的许许多多的故事。<br><br>图为胡同图中宣武区的一部分。<br><br><img src="http://img0.dili360.com/ga/M00/02/13/wKgBzFQ2xqOAUeEEAAA2Dv1rZtw679.jpg@!rw9"><br><br>舒了先生在胡同里记录步测数据，绘制胡同草图。<br><br>(司小建 摄)你看： ',
'<h2>沙尘暴：抵抗全球变暖的幕后英雄</h2>大气中温室气体CO2的增加，导致全球变暖，海平面上升，这是一个全球关注的大问题。<br><br>最近科学家发现海洋浮游植物吸收二氧化碳的总量十分巨大，跟陆地上植物吸收二氧化碳的总量竟不相上下，这在过去是完全没有想到的。<br><br>然而更让人想不到的是，吹到海洋的沙尘暴是浮游植物生长繁殖必不可少的助产士。<br><br>如果说海洋浮游植物是抵抗全球变暖的功臣的话，沙尘暴就是幕后英雄。<br><br><img src="http://img0.dili360.com/ga/M01/02/13/wKgBzFQ2xqOAJtlkAAA3TQl7468424.jpg@!rw9"><br><br>人类的工业生产焚烧了大量的化石燃料，排放到大气中的二氧化碳的速度大大超过了大自然吸收的速度，因此造成了二氧化碳的大大增加，导致了全球变暖。<br><br>2002年1月，南大洋碧波荡漾，三艘模样有些古怪的船只正在航行，在这些船的尾部，不断有一些红色的液体排向大海，顷刻，碧蓝的海面便被染成一片红色。<br><br>有人以为这是三艘不讲道德污染海洋的捕鲸船，恰恰相反，这是一些为改善人类的生存环境而工作的科学研究船，船上有来自德国、美国、新西兰等国的76名科学家，他们正在做一项向大海“施肥”的科学实验：往海里投放含铁的溶液，目的是看这些铁溶液是否能刺激海洋里浮游植物的生长。<br><br>为什么要刺激海洋里浮游植物的生长呢？<br><br>原因是这样的：科学家已经证明了海洋里的浮游植物能像陆地植物一样，吸收导致全球气候变暖的罪魁祸首——二氧化碳。<br><br>因此海洋浮游植物的增加将减少大气中二氧化碳的含量。<br><br>差不多与此同时，在南太平洋上，一些向新西兰行驶的船，也许能说明这些科学家此项实验的意义和紧迫性。<br><br>这些船上乘载着南太平洋上的岛国图瓦卢的生态移民。<br><br>2000年12月，图瓦卢政府宣布，因地球气温增高引起海水上涨，图瓦卢部分土地已经被海潮淹没。<br><br>图瓦卢领导人承认在与不断上升海平面的斗争中失败，宣布将放弃他们的祖国。<br><br>新西兰政府同意接受1.1万图瓦卢居民前往定居。<br><br>图瓦卢的命运只是一个缩影。<br><br>基里巴斯、库克群岛、瑙鲁和西萨摩亚等低地岛国也面临着同图瓦卢一样举国搬迁的威胁，而一些大国，虽然不至于举国搬迁，但一些重要的沿海城市也受到海平面上升的威胁。<br><br>然而，这些与沙尘暴有什么关系么？<br><br>科学家的结论是有很大关系：沙尘暴是全球生态系统的重要一环，它是抵抗全球变暖的幕后英雄。<br><br>沙尘暴虽然不直接吸收大气中的二氧化碳，但它是海洋浮游植物的生长肥料，沙尘暴所带来物质是浮游植物生长必不可少的。<br><br>没有沙尘暴吹向海洋，浮游植物将很难生长。<br><br>而海洋浮游植物最近才被认识到在吸收二氧化碳方面的作用并不亚于陆地植物。<br><br>大家都知道植物有一个神奇的功能：即通过叶片中的叶绿素进行光合作用来吸收大气中的CO2，并呼出氧气，这和动物与人正相反。<br><br>这是自然界生态平衡中的一环。<br><br>在这一过程中植物依赖阳光和水中的氢帮忙把CO2中的无机碳转变成有机物，即糖类、氨基酸及其它构成细胞的生物分子。<br><br>大气中二氧化碳转变成有机物的过程，也被称为“初级生产力”。<br><br>',
'<h2>沙尘暴，地球不可或缺的部分</h2>沙尘暴作为一种自然过程，它给全球生态系统带来了巨大的好处。<br><br>沙尘的洲际运动把富含生物生长必须的多种营养成分播撒开去，恩泽广阔。<br><br>亚洲沙尘暴每年把上千万吨的沙尘微粒从中国西北和蒙古国等干旱地区携出、洒落到广阔的太平洋，给大洋中的生物带来一场营养丰富的盛宴。<br><br>近几年研究者还发现，每当爆发沙尘暴时，中国北方以及日本、韩国等地的酸雨危害遀½有所减弱。<br><br>环境化学家、海洋生态学家、大气物理学家……他们一步步勾勒出沙尘暴的另一幅面孔——生命万物的忠实朋友、改善环境的可靠帮手。<br><br>其实，沙尘暴也是大自然的一种恩赐。<br><br><img src="http://img0.dili360.com/ga/M00/02/14/wKgBy1Q2xpyAafZrAAFETpkshEA440.jpg@!rw9"><br><br>现在沙尘暴在科学界引起了前所未有的关注，人们发现沙尘暴的影响范围远比人们预料的广：美国国家航空航天局（NASA）的卫星照片清晰地显示出源于我国西北干旱区等地的沙尘能跨越大洋，在洲际范围运动。<br><br>沙尘暴可谓臭名昭著，特别是在20世纪最后几年，声讨它的声音越来越强。<br><br>黄色的天空、夹带着泥土的春雨成为北方一景，它甚至成了南方学子不愿到北京上学读书的理由，而建议“迁都”的声音也时有耳闻。<br><br>沙尘暴真的那么讨厌吗？<br><br>其实，在自然界，沙尘暴非但不是令人不快的“不速之客”，它还是带来丰富养料的“老朋友”和改善环境质量的“好帮手”。<br><br><img src="http://img0.dili360.com/ga/M02/02/13/wKgBzFQ2xpyAaZSfAAAdYiQfjJA183.jpg@!rw9"><br><br>中科院兰州寒区旱区研究所中，高级工程师刘玉璋正在分析沙尘颗粒的成分。<br><br><h4>没有沙尘暴就没有夏威夷</h4>夏威夷群岛是浩瀚的北太平洋上最璀璨的明珠，那里美丽的风景征服了来自世界各地的人。<br><br>带着艳丽花朵编制的花环、走在银白的沙滩上，碧海、蓝天、绿树，当人们陶醉在天堂般的风景中时，不会有人想到，眼前的美景全赖沙尘暴所赐——没有沙尘暴，夏威夷只是一些兀立在海里的巨型岩石，没有土壤、没有花草，充其量只会成为海鸟的栖息地。<br><br>第一次上夏威夷群岛考察的地理学家感到奇怪，为什么这里会如此生机盎然？<br><br>夏威夷远离大陆，是海底火山喷发后熔岩凝结而成。<br><br>这样的火山岩没有植物根系的作用根本无法形成土壤——没有土，哪里来的植物？<br><br>而没有植物，夏威夷群岛又哪里来的土壤？<br><br>这个问题几乎成了“先有鸡还是先有蛋”的死循环——最初一粒蕴涵着无限生机和希望的肥沃土壤来自哪里？<br><br>一艘白色的小船逡巡在夏威夷附近的海面上，船上不是穿着沙滩装、晒太阳的游客，而是几个拿着古怪仪器的人。<br><br>他们每天定时用一个圆柱型的装置对着海风，收集空气中那些肉眼根本无法辨别的细小尘埃。<br><br>类似的工作还在空中进行着，一架小型的科研用飞机飞上不同高度，用同样的装置收集北太平洋上空不同高度大气中的微粒。<br><br>',
'<h2>沙尘暴的杰作黄土高原</h2>    当唐代诗人王之涣吟诵“黄河远上白云间，一片孤城万仞山”的时候，他其实是站在距离黄河水系约300公里外的玉门关，其间还有绵亘的山脉阻隔。<br><br>原中科院副院长、著名气象、地理学家竺可桢先生考证说这是将黄“沙”写成了黄“河”，黄沙卷上白云，也就是出现沙尘暴了。<br><br>从至少240万年以前，中国的西北部就不断有沙尘飞舞的壮观景象，尘埃落定，终于形成了连绵约30多万平方公里的黄土高原。<br><br><img src="http://img0.dili360.com/ga/M00/02/13/wKgBy1Q2xoyAOwaPAAEJ6MEjNIE192.jpg@!rw9"><br><br>2002年3月的一天早晨，北京市海淀区一条东西向马路上的人们突然遇到了一股从西北边刮来的强风。<br><br>这股强风先是刮倒了停在路边的自行车和三轮车，这动静让行人和骑自行车的人吃惊不小，随后他们发现，自己的全身已经被风裹了起来，不仅寸步难行，连呼吸都十分困难，骑车的人只好跳下车，原地不动与强风抗争，走路的人则纷纷退到了路边可以挡风的地方躲避。<br><br>5分钟过去了，风力非但没有减弱，反而越来越强，它把地上的沙土、小石子儿、树叶、纸片、塑料袋、碎玻璃……一股脑卷起来往人身上抽。<br><br>一时间天昏地暗，五步之外一片迷蒙连迎风行驶的汽车都不得不停了下来。<br><br>20分钟以后，风力渐弱，惊魂未定的人们拍一拍衣服上的土，摸一摸被风沙打痛的脸，继续赶路。<br><br>他们还将发现，即使在关着窗户的办公室里，一切东西也都被蒙上了一层薄薄的尘土。<br><br>北京春天里发生沙尘暴的短暂一幕，只不过是中国北方连绵约30万平方公里的黄土高原在二三百万年中每年都要经历的天气过程，所不同的是，后者的风力更强，刮风的时间更长（可以持续几天），沙尘的来源并不是50米开外的十字路口，而是上百公里以外的沙漠和戈壁。<br><br>就如同上帝在玩一个匪夷所思的游戏：他把中国西北部和中亚地区沙漠和戈壁表面的沙尘抓起来往东南方向抛去，任凭沙尘落下的地方渐渐堆积起一块高地。<br><br>这个游戏从大约240万年以前就开始了，上帝至今乐此不疲（2002年《自然》杂志发表了中国学者的最新研究成果，把其开始的时间推到了2200万年前）。<br><br>事实上，风就是上帝抛沙的那只手。<br><br>',
'<h2>沙尘暴面面观</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBzFQ2xn2AIgdwAAMZUEa4Xv0516.jpg@!rw9"><br><br>4月的微风带来春天的气息，也带来关于春天的坏消息——沙尘暴。<br><br>黄尘扑面，在新疆、内蒙古、甘肃的荒漠边缘地带，沙尘暴会再次将莽莽黄沙向前推进；在兰州、北京等一些北方的都市，人们头顶上弥漫起一片黄色的天空。<br><br>尽管对人类来说，沙尘暴是令人惊恐和厌恶的灾难，然而来自科学界的声音告诉我们，它同洪水、地震和火山喷发一样，是大自然万物消长中的一环。<br><br>在地球上百万年的尺度中，沙尘暴从未停止，亦永无消歇。<br><br>而当它威胁到人类的生存时，忙碌在地球表层的渺小人类就应停下手中的工作，仰望黄沙，咀嚼这个大自然留给人类的思考。<br><br>继近年来对于沙尘暴造成的、令人战栗的灾害连篇累牍报道之后，本文试图从一个冷静的角度，面对学术界对焦点问题的种种争论，直视沙尘暴与人类的交锋。<br><br>或许，为了避免愚蠢的冷漠和不切实际的热情，科学，是我们手中惟一能紧握的武器。<br><br><img src="http://img0.dili360.com/ga/M01/02/12/wKgBzFQ2xnuAZV8eAAA-ryzDrkY748.jpg@!rw9"><br><br>世界沙尘暴十大源头美国迈阿密大学海洋与大气合作研究所依据长年监测和分析，根据环球臭氧化学空气气溶胶辐射与输送模式确定了世界10个主要沙尘暴源头，这一结果在科学界仍然有争议，但具有一定的参考价值。<br><br>图中的10个源头分别为：1）索尔顿湖；2）巴塔哥尼亚；3）阿尔蒂普拉诺；4）萨赫勒地区；5）撒哈拉沙漠；6）纳米比亚沙漠地带；7）印度山谷；8）塔克拉玛干沙漠；9）戈壁滩；10）艾尔湖盆地<h4>现代社会的符咒？</h4><i>——“沙子如同被铁锹扬到脸上，人们摸索着自家的台阶前进，汽车不得不停下，因为世界上没有一只车灯可以照亮幽黑的沙尘暴漩涡……”</i>',
'<h2>韩国济州岛的水下世界</h2>济州岛风光秀丽，是韩国的旅游胜地，当人们流连于汉拿山的风景和古“耽罗国”独特的民俗风情时，却很少有人知道，在济州岛水下还有一个更加绚丽多彩、更加美妙绝伦的世界。<br><br>这座“太古之岛”用太平洋中的躯体，向现代的探访者展示着它120万年来的神秘和生生不息的光彩。<br><br><img src="http://img0.dili360.com/ga/M00/02/12/wKgBzFQ2xnOAa4J-AACjXkcTQug861.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M00/02/12/wKgBy1Q2xnOAOnTmAABR-TwYPqM425.jpg@!rw9"><br><br>海葵从事了多年水下摄影工作后，我觉得没有什么地方能比海底的珊瑚世界更能展现自然造物那种美不可言的境界了。<br><br>在韩国济州岛水下，我目睹了发生在软珊瑚丛中一幕幕生与死的悲喜剧，人作为自然界的一员，在这里能感到与其他生物有种兄弟般的亲情。<br><br><img src="http://img0.dili360.com/ga/M01/02/12/wKgBzFQ2xnOAIPpKAABIAv0mOKs429.jpg@!rw9"><br><br>在一片山崖的侧面上长着很多海绵类生物，这种环境很适应寄生或共生性的鱼类生存。<br><br>在盆状的海绵体中一条黝黑的小鱼鬼头鬼脑地注视着我。<br><br>从助手手中接过微距相机，慢慢地凑近它。<br><br>它也不害怕，只是瞪着大眼睛看我。<br><br>位于韩国南部的太平洋上，是距今120万年前海底火山喷发形成的，因此又被称为“太古之岛”。<br><br>走在济州岛的沙滩上，四周棕榈婆娑，空气中有种热带海洋特有的又粘又湿的感觉，让人仿佛置身于赤道附近的热带岛屿。<br><br>其实济州岛位于北纬33度左右，和中国江苏北部一样，已经处于温带和亚热带的交界处，因为受到来自低纬度的暖洋流“黑潮”的影响，这里冬天不冷，夏天不热，与我国广东沿海的气候相似。<br><br><img src="http://img0.dili360.com/ga/M01/02/12/wKgBy1Q2xnOAJqHVAAAYCOZLLEk512.jpg@!rw9"><br><br>看似植物的海羽星其实是一种比较原始的棘皮动物。<br><br>这种动物有8—12对甚至更多的触须，平时它们靠爪抓住珊瑚固定身体，当遇到危险或要寻找食物更丰富的栖息地时，就用众多的触须分别做上下运动，样子非常诡异。<br><br>与济州岛上平静的氛围相比，这里的水下世界热闹得让人吃惊。<br><br>即使在天气不太好、透明度只有5米时，水下的色彩还是分外艳丽：火山的身躯被形状各异、色彩艳丽的软珊瑚包围着，触目所及尽是桔红、明黄、紫红……每一种色彩都像混合了荧光剂一样在暗绿色的海水中显得分外刺眼，形状像松柏，也有的似柳如花，随着海流悠来荡去。<br><br>它们并没有因为海水的混浊流露出任何不满的样子，反倒努力地向海水中伸出数以千计的细小触手，享受每一滴海水带来的营养。<br><br><img src="http://img0.dili360.com/ga/M01/02/12/wKgBy1Q2xnOAXIbyAADUBC3BhKA178.jpg@!rw9"><br><br>在茫茫沧海中寻找这种黄豆大小的胆海葵真是大海捞“珍”，每当拍到它的时候总有如获至宝的感觉。<br><br>在济州岛水下绵延数百米的橙色软珊瑚丛中，我找到了这两支胆海葵。<br><br>与周围绚丽繁茂的珊瑚丛相比，胆海葵的存在似乎是微不足道，但它们给我的感觉却像一台喧闹的音乐剧最高潮时，有一对情侣在剧场的一角轻轻私语……软珊瑚是济州岛海域生态系统的主体，众多鱼类、软体动物、腔肠动物等海洋生物都以珊瑚丛为家，在软珊瑚的丛林里繁衍生息。<br><br>软珊瑚是亚热带海域典型的生物，它与我们常见的硬硬的珊瑚不同。<br><br>它们触感非常柔软，可以随波荡漾，科学家给它们取的名字也多是柳珊瑚、穗珊瑚等等。<br><br>',
'<h2>专家谈渤海大通道</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBzFQ2xmyAUnRBAABjznj0EIw727.jpg@!rw9"><br><br>美国最著名标志性建筑之一的跨海大桥——金门大桥的修建历经了数十年探讨和搁置的过程。<br><br>大桥的设计者名叫史特劳斯，他在20世纪初就设计出了这座钢缆吊桥，但大约到20世纪30年代初，政府才将桥的设计、预算和建桥的可行性交给旧金山市人民讨论，由全市人民投票公决。<br><br>公决结果是赞成建此座大桥，大桥才得以建起来。<br><br>（Zuma 摄）<h4>水下隧道比桥梁更安全</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBy1Q2xmyAcexxAAAJpcu40IM326.jpg@!rw9"><br><br><i>董国贤（中国工程兵国防工程设计研究所高级工程师）</i>渤海海峡是我国海防的门户，在这里修建连接山东半岛和辽东半岛的大通道，我们不得不考虑军事安全方面的要求。<br><br>不要说普通人，即使是在工程界，认识水下隧道也不像选用桥梁那样“得心应手”——总认为水下地质环境复杂、技术难度大、勘测数据少，总之困难重重。<br><br>自从我国第一条水下公路隧道——穿黄河水下隧道于20世纪70年代通车运营以来，30多年，没有发生过什么灾难，大家对水下隧道工程的看法才有一些改观。<br><br>当然，桥梁工程的历史已经有3000多年了，在交通、经济、军事上发挥了应有的作用，但是面临21世纪高科技战争时代的需要，桥梁的确需要“退居二线”。<br><br>1992年的海湾战争中，“伊拉克军队前线部队需要通过幼发拉底河和底格里斯河运送作战物资的车辆由原来的1000多辆减少到几十辆，物资供应减少了90%，伊拉克军队经受不住100小时的地面战斗全部溃败”，其重要原因之一就是物资运输线被切断了。<br><br>在科索沃战争中，“南联盟的生命线”——多瑙河上的31座大桥被炸毁了29座，铁路公路干线也被炸毁，交通运输动脉都被破坏，造成南联盟经济瘫痪。<br><br>使用激光制导导弹以及远距离发射巡航导弹几乎可以百发百中炸毁桥梁，而自己的人员和飞机无一损失。<br><br>在朝鲜战场上，三年战事中，北方桥梁被炸1600座次，水下桥隧则无一被破坏。<br><br>国际经验证明，在战争中，生命力较强的交通工程只有水下隧道。<br><br><img src="http://img0.dili360.com/ga/M01/02/12/wKgBy1Q2xmyAQLccAAAiUG8gj1w348.jpg@!rw9"><br><br><h4>沿海大通道不能缺跨渤海这一环</h4><br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBzFQ2xmyAaK_nAAAK_D9k_JU506.jpg@!rw9"><br><br><i>王杰（中国铁道部经济规划研究院研究员）</i>',
'<h2>农牧交错带交织之惑</h2>20世纪60—80年代侯仁之发现了中国北方农牧交错带沙漠化的发展过程意义 大漠归来的侯仁之把环境变迁引入了人们的研究视野出处 北京大学九人提案在中国北方长城沿线的生态脆弱地带，有着农业与牧业、草地与沙漠交织在一起的画卷。<br><br>这种交织是上天赐予的，人类一直在其中茫然地生活，逐雨水过日子，直到有一天，人类繁衍的力量倾斜了自然的天平，这幅画卷才出现了败笔。<br><br>本文把中国北方长城内外曾经发生过的大自然与人类历史的演替过程作了一次全景式的梳理，让我们对农牧交错带、生态脆弱地区、长城、沙漠化等词汇有了直观的、感性的理解。<br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBy1Q2xmeAIWOMAAXnPkVcNnk796.jpg@!rw9"><br><br>库布齐沙漠位于鄂尔多斯高原脊线的北部，东、北、西三面临接黄河，处于半干旱到干旱气候的过渡地带，所以雨水多一些的东部和北部，发育有肥沃的土壤；而干旱的西部则只能由黄河补给的地下水养育草木。<br><br>距今4200—3500年前半农半牧的朱开沟文化就是在库布齐沙漠东部发展起来的。<br><br>图为库布齐沙漠公园。<br><br>摄影／佚名起伏如波的草原、赶着牛羊在绿野上游荡的牧人；江南般的沃野、河畔玉米织就的青纱帐；月下残破的塞外长城；沙尘肆虐的村庄里一张张吹皱的脸；巨大的新月形沙丘，还有湮没在沙丘间的古城……它们彼此迥异，千差万别，就像很多张截然不同的面孔，却都拥有同一个名字：农牧交错带。<br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBzFQ2xmeAMTNpAArNLOwPUy0967.jpg@!rw9"><br><br>浑善达克沙地，是沙与水的混合产物——沙丘被地下水浸润着，长出了疏落有致的沙榆林、林地云杉林和杜松与油松混交林。<br><br>沙地疏林景观代表了森林生态到草原生态的过渡状态，——所谓的“林草交错”地带其实是指降雨量养活草原有余而生长森林不足的地带。<br><br>半干旱的气候足以使表层土变干沙化，林草交错的植被又固着住了这层沙子。<br><br>离北京最近的这片沙源地，被大自然维持了很好的平衡，不然，黄沙早就逼进京城了。<br><br>农与牧，不仅仅是一种生产方式上的差别，它们还代表两种截然不同的文化：农，面朝黄土背朝天，年年岁岁春种秋收，日子久了，人也像庄稼一样扎下了根，不到万不得已，是绝不背井离乡的；牧，逐水草而居，有牧草的地方才是家园，偌大的天空下四顾苍茫，最亲密的就是胯下的骏马，而人和马一样，也孕育出一颗飘荡的心，岁岁年年，向往远方。<br><br>',
'<h2>北京大学九人提案</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBzFQ2xmWAHpPzAAOTVZL6pjU731.jpg@!rw9"><br><br>1 1908年，张相文在他所做的中国自然区划中，首次提出“秦岭—淮河线”2 1930年，中外学者命名了“大理冰期”3 1935年，胡焕庸在《论中国人口之分布》中揭示了中国人口分布规律即“胡焕庸线”4 1956年，裴文中在内蒙古达赉诺尔发现冰缘现象，这是冰缘概念在中国首次得到应用',
'<h2>古海岸线的秘密“过去水世界”</h2>1937年中国广州七星岗和20世纪50年代天津贝壳堤古海岸遗址的发现意义 对研究古今海岸线变迁具有重要的科学意义出处 中山大学五人提案电影《未来水世界》展现了一幅海平面大幅上涨后人类命运的假想图景：世界汪洋一片，人们依靠浮岛生活，陆地文明成为历史……充满了虚幻和想象色彩。<br><br>然而，“沧海”和“桑田”的彼此转换早已在人类历史上屡次发生过——众多古海岸遗迹记录了真实而波澜壮阔的海进海退。<br><br>探寻古海岸，揭开历史尘封的一角，一幕幕生动的“过去水世界”逐一展现在我们面前…… <br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBzFQ2xmKAOfcTAAfsRIh5V64190.jpg@!rw9"><br><br>“一伸手，便触到几千年的岁月。”<br><br>这便是天津古海岸遗址博物馆中可以体验的“穿越时空”。<br><br>这里的贝壳堤层次分明，规模宏大，被誉为世界三大著名贝壳堤之一。<br><br>从剖面中可以看出历史时期不同的水动力条件造成贝壳沙的粗细、含沙量及颜色均有明显的区别。<br><br>摄影／赵超浩瀚的大海充满了莫测的力量，海陆相接处那条柔软蜿蜒的海岸线，日益牵动着人类敏感的神经——近几十年来，因冰川融化等原因，海平面上升的警告不绝于耳。<br><br>2001年，南太平洋中人口仅1.1万、最高海拔4.5米的岛国图瓦卢的总统发表声明，称由于无法对抗海平面继续升高，他们决定将放弃自己的国家，举国迁往新西兰。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xmKAF5shAAGUwviiJyc190.jpg@!rw9"><br><br>海平面上升给人类带来的巨大灾难并非仅仅属于当代。<br><br>《圣经》中的诺亚方舟，希腊神话中宙斯与海神一起掀起狂涛试图毁灭人类的故事，还有印度神话中白行鸟欲用沙土填满大海等传说在历史地理学者们眼中，都可能是海水曾大举入侵陆地的曲折表现。<br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBy1Q2xmKAIL28AAGuyVYwhWg352.jpg@!rw9"><br><br>地球有它独特的脾性，地壳变动，暖期和冰期更替引起冰川融冻等原因，带动了有一定规律的海侵海退。<br><br>在地球漫长的时间尺度里，万年亦不过是它的一次喘息。<br><br>然而，在全新世开始至今的一万多年中，正是人类文明社会全部的繁荣、发展、进步所发生的时间。<br><br>无论是大海的急行军还是踱步，这条特殊的“线”开始与人类的命运紧密交织。<br><br><h4>古海岸线，大海的“年轮”</h4>沿着中国漫长的海岸线行走，你往往会和某类“不一样的风景”相遇——形形色色的古海岸遗迹。<br><br>一万多年来，冰川融冻，河流造陆，新构造运动和人类活动都在“改写”着海岸线。<br><br>1937年中山大学吴尚时在广州东南郊发现七星岗古海岸海蚀平台遗迹，如一部“断代史”，揭示了珠三角曾为沧海的往事。<br><br>而若是要寻找大海的“史记”，贝壳堤无疑是最典型的“笔法”——它是一种特殊的滩脊，绵延几公里至近百公里不等，主要由沙和贝壳物质组成，在一段时间内海平面相对稳定的情形下形成，被公认为古海岸线的标志。<br><br>20世纪50年代，有数千年历史的渤海湾天津贝壳堤群被发现，这个“家族”乃是在几千年来渤海海平面小幅波动、下降，沿海地带不断推进成陆过程中形成的——据考证，第一道贝壳堤大约在大港区沈青庄至河北黄骅市苗庄一线，距今5200－4000年，第二道贝壳堤分布在张贵庄至巨葛庄一线，距今3800－3000年。<br><br>第三道贝壳堤距今2500－1100年，第四道贝壳堤则只有几百年的历史。<br><br>若不是它们的“铁证”，漫步在繁华的天津滨海新区，面对林立的高楼与如潮的车流，实在难以想象这里曾是一片汪洋。<br><br>东海陆架外缘亦有数道贝壳堤，最深的一道甚至在海平面下一百多米。<br><br>此外，还有苏北滨海平原上数道贝壳堤，纵贯上海西部的“冈身”以及南海樟林－里美贝壳堤等……',
'<h2>霉干菜阳光晒出的家乡菜</h2><br><br><img src="http://img0.dili360.com/ga/M02/02/12/wKgBy1Q2xmGAc3aoAAb1LwPdJwg717.jpg@!rw9"><br><br>霉干菜有芥菜干、油菜干、白菜干之别，芥菜味鲜，油菜性平，白菜质嫩，而我们常见的雪里蕻，则是芥菜的变种。<br><br>霉干菜的制作与腌菜不同：将收割来的鲜菜整理清洗好后，先晾晒一两天，然后放置于阴凉通风处堆放，待菜叶呈黄绿色后，开始腌制，铺一层菜洒一层盐，踩踏一次，直到将菜汁踩出为止。<br><br>等十天半个月菜腌到黄熟后再起缸晾晒、蒸熟、晾晒。<br><br>霉干菜就这样在反复晾晒下，色泽变得金黄红亮，香气扑鼻。<br><br>图为绍兴农家腌菜的情景。<br><br>据说，由童子踩出的菜，味道最香。<br><br>汪曾祺在自家腌韭菜花，忽然想起“咸菜可以算是一种中国文化”，因为农家几乎户户都要腌，连福建的一只猴子也学会了腌咸菜，这是“文革”前《福建日报》登过的一则新闻。<br><br>汪曾祺历数各地咸菜，说了一句，“鲁迅《风波》里写的蒸得乌黑的干菜很诱人”。<br><br>这种乌黑而诱人的干菜，在鲁迅老家绍兴叫霉干菜，外乡也有误为梅干菜的，因为色黑，也叫乌干菜，是当地有名的“三乌”之一：乌篷船、乌毡帽和乌干菜，活脱是一幅旧时江南水乡绍兴的写照。<br><br>咸菜各地都腌，也许惟有绍兴把腌好的咸菜拿出来晾干，再密封腌制，多了一遍工序。<br><br>麻烦是麻烦了，却也使得霉干菜从咸菜中脱颖而出，清时还是绍兴八大贡菜的一种，多了一份皇家血统。<br><br>',
'<h2>众星拱北斗太湖与江南</h2>太湖是我国东部近海地区最大的淡水湖，周围群星捧月一般分布着淀泖湖群、阳澄湖群、洮湖群等，纵横交织的江、河、溪、渎，把太湖与周围的大小湖荡连接在一起，碧水辽阔、烟波浩渺，自古就有“八百里太湖跨三州”之说。<br><br>太湖河道自京杭大运河开通后，商旅往返，船乘不绝，有了“上有天堂，下有苏杭”和“苏湖熟，天下足”的富庶盛况；太湖流域的江南小镇，平静如太古，码头浆房、药铺烟店、酒楼茶馆、小桥石岸，温婉如画。<br><br>正是太湖赋予了江南这种繁华而不张扬、温柔细腻的内在气质，浩荡的太湖水涤尽了江南水乡小桥流水的小家子气。<br><br><img src="http://img0.dili360.com/ga/M00/02/11/wKgBzFQ2xlyAYZSqAAbRDatEGLk267.jpg@!rw9"><br><br>太湖朝晖夕霞，雾霭晴光，变化万千。<br><br>太湖周围群山起伏，湖中岛屿林立，山水相依，百态千姿。<br><br>夏日，几点船帆在夕阳和芦苇的映衬下，与烟波浩渺的太湖融为一体，宛如意境悠长的画作。<br><br>浩瀚的太湖流域孕育着美丽富庶的江南，人杰地灵的江南，则是我国原始文化的发祥地之一。<br><br>从查山、崧泽等地出土的文物证明，早在新石器时代后期，江南地区已进入有文字可考的历史时期，闪烁出东方明珠的光彩。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xl2AUcMWABCExMTzxgI833.jpg@!rw9"><br><br>太湖流域密集的水网造就了一个富庶的江南，也造就了一个情趣盎然的江南。<br><br>因为太湖流域的便利水运，自古就经济发达、文人会集的江南多了几分历史积淀，也多了几分浩气。<br><br>图为太湖流域的航拍照。<br><br>摄影/孙伟忠<h4>开创江南文明的源头 </h4>《史记》中第一个“世家”太伯，就是三千多年前驻足太湖的历史人物。<br><br>大约公元前11世纪，周太王古公父的儿子太伯、仲雍，从中原出逃至江南，在今无锡梅里一带建造小城，名“太伯邑”。<br><br>城临湖而筑，太湖因而得名。<br><br>以后，吴王阖闾、夫差，以至范蠡、王翦、韩信等将帅都在湖滨舞台上演出过悲剧、喜剧和正剧。<br><br>汉初以后的两千年间，更有帝王将相、墨客画师、僧人隐士在此编织一幅幅充满故事的山水长卷。<br><br>太伯、仲雍将中原地区的文化带入江南，形成了具有鲜明地域特色的吴文化。<br><br>吴文化是开创江南古文明的源头，吴泰伯开创的吴国长达740年历史，是中国古代历时最长的诸侯国家。<br><br>自春秋吴越争雄直到现在，两千多年中，在这片土地上荟萃了无数文化历史名人的音容和足迹：传颂千古的《孙子兵法》著者孙武、吴王夫差与西施、文学家陆机父子、一代书圣颜真卿、两代贤相范仲淹和范大成、笔墨风流唐伯虎、书画宗师董其昌，以及在近现代政治文化舞台上叱咤风云的章太炎、柳亚子……悠久的历史，孕育了独具魅力的吴文化。<br><br>太湖流域的古镇，依河傍水，楚楚而立，如同养在水里，灵动而隽永。<br><br>密集于河网上的石拱桥、石驳岸、石码头、石扶拦、石拴桩、石基墩与河里倒影中的白粉墙、青黛瓦、木栅栏，构成呼应，加上街巷深处的豪宅古院，雕刻门楣，封火山墙，这丰富的内涵成为上个世纪中国建筑的心灵独白。<br><br>古镇的每一条巷、每一幢楼、每一座桥、每一块青石板下，都隐含着一个历史故事。<br><br>苏州就是这样的古城。<br><br>苏州城始建于公元前514年，距今已有2500多年历史，基本保持着建城之初“水陆并行、河街相邻”的双棋盘格局和“三纵三横一环”的河道水系。<br><br>苏州是建立在历史厚积上的园林、水巷、寺塔与拱桥的合奏。<br><br>水巷使人不出苏州城亦可见江南流韵，看到自姑苏滥觞之始就一足踩在水底，一足跨到河沿的渔夫耕者。<br><br>',
'<h2>南海科考的难忘瞬间</h2>1909年，广东水师提督李准巡视西沙海疆，测绘地图1947年，中国政府确定曾母暗沙为我国海疆最南边界  1983年，中国地名委员会发布南海诸岛部分标准化地名公告  意义 在南海开展科学考察，本身也是以实际行动来宣告主权的存在，具有极其重大的政治意义。<br><br>出处 中山大学五人提案<br><br><img src="http://img0.dili360.com/ga/M00/02/12/wKgBy1Q2xlqAR9qKAANy9s_No6c909.jpg@!rw9"><br><br>在浩瀚南海中，三角礁和东北方向3.8海里处的禄沙礁是并不起眼的两处暗礁，退潮时刻才会撩开蓝色的面纱。<br><br>这张遥感影像图正好捕捉了它们璀璨夺目的真实面貌。<br><br>其实这样的光辉画面才是它们身份地位的真实写照。<br><br>因为，南海海域的每一个岛、礁、浅滩、沙洲，都是关乎海洋国土面积、关乎我国海权的至宝。<br><br>供图／中国科学院遥感应用研究所入夜，海浪汹涌，时现无数荧光，明灭不定，无比神奇。<br><br>直进入造化神幻之境，令吾等叹绝……南海深处，暗礁甚多，对舰船显有危险……一日航行至小香炉岛附近，还见丹赤色珊瑚，半露海面约五尺许高，其丹赤之色艳美无比，堪称南海一奇景也。”<br><br>“入夜，海天溟濛，涛声起伏。<br><br>吾久离广州，思念亲友，心思浩茫，难以入睡，出舱室而徘徊甲板之上，忽见海上跃起十数尾飞鱼，掉落于甲板上，犹腾跳不已，渐至气绝……”这是《李准日记》里的鲜活片断。<br><br>此李准，时任广东水师提督，虽非我们熟悉的作家“李准”，却不乏传奇的经历以及记述的功底。<br><br>1909年5月，他受两广总督张人骏的派遣，率领“伏波”、“琛航”和“广金”三艘军舰，巡视南海，对西沙群岛15个岛屿进行了调查、测绘，并逐一命名，勒石竖旗，鸣炮宣誓主权归属中国。<br><br>《李准日记》共有十多本。<br><br>1936年他在天津病逝，不久便有人以“40元大洋”从他的后人手里买下了全套日记，而后，其中的精彩内容开始在《大公报》上辑录发表。<br><br>',
'<h2>江南天堂园林与苏州</h2>江南在很多中国人看来是一个地理上的象征，而苏州园林又是江南最典型的一个象征。<br><br>可以说江南人的建筑情趣、审美境界，甚至是对世界的看法都可以在苏州园林中得以体现。<br><br>历史上，这些规模小巧、玲珑剔透的江南园林大量地出现在苏州这个地方；今天，我们这些外来者依然可以从这些园林中感受到江南人固有的那种秀美与细腻。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xlmAW67EAAuphm5y6ng969.jpg@!rw9"><br><br>占地约9亩的苏州名园退思园，简朴、素静、淡雅，具有晚清江南园林的建筑风格，它以水池为中心，诸建筑如浮水上一般，亭、台、楼、阁、廊、坊、桥、榭、厅、堂、房、轩一应俱全，加上周边的植物，给人以清澈、幽静、明朗之感。<br><br>100年前清光绪年间，因被疑利用职权谋私而遭到革职的任兰生落职回乡，花十万两银子建造宅园，取名“退思”。<br><br>园名有取《左传》“进思尽忠，退思补过”之意。<br><br>1986年，美国纽约市在该市斯塔滕岛植物园内，以退思园为蓝本，建造了一座面积3850平方英尺的江南庭园，取名“退思庄”。<br><br>2001年，退思园被列为世界文化遗产。<br><br>  摄影/孙伟忠<br><br><img src="http://img0.dili360.com/ga/M00/02/12/wKgBy1Q2xliAQvYnAAfc-D3PWkM415.jpg@!rw9"><br><br>艺圃里的浴鸥洞门。<br><br>艺圃几乎是苏州最小的园林，全园占地不到4000平方米，建于1541年，后更名为药圃、艺圃。<br><br>历史上江南这里的很多画家都参与造园，他们常常会在很小的空间里营造出自然的山石来，将他们文人的情怀融入到园林中。<br><br>粉墙黛瓦，是苏州的基本色调。<br><br>我把粉黛叫成“苏州色”。<br><br>我走过一些地方，也见过一些粉墙，比较起来，还是苏州的粉墙最幻，这种幻，除了“年代的长短位置的阴阳”等等因素外，我想还有一个因素不能忘记，这就是黛瓦。<br><br>黛瓦在粉墙头上不露声色地一压，粉墙的白就白得如此从容、谦虚、内敛、谨慎。<br><br>而粉黛，又可以说是苏州园林的基本色调。<br><br>中国古典园林在观念上古不过汉魏。<br><br>从乾隆年间的进士钱大昕的话里，我们依稀可以看出先有皇家园林后有私家园林。<br><br>私家园林又有两个体系，一是商人园林，一是文人园林。<br><br>而商人园林比文人园林出现的时间又要早很多。<br><br>我认为文人园林的出现要到唐朝，但对往后文人园林起实质性影响的是白居易。<br><br>白居易在《草堂记》中说“覆篑土为台，聚拳石为山，环斗水为池”，文人园林的几个要素都在其中了。<br><br>唐宋两朝是中国古典文人园林的滥觞，明清两代是中国古典文人园林的高潮，到五四时期则已经海枯石烂。<br><br>',
'<h2>珠三角与众不同的土地</h2>1947年，吴尚时、曾昭璇肯定珠江三角洲的存在意义 明确珠三角为一特殊三角洲，拥有独特的地理条件与成陆过程，为研究其历史与发展提供了重要的科学依据出处 中山大学五人提案孕育了无数财富传奇的珠江三角洲，如中国的一只翅膀探向浩瀚的太平洋。<br><br>它是独特的，丘陵罗列，河网密织，八口入海，河流文化和海洋文化风云际会。<br><br>在这里，曾走出富有传奇色彩的“自梳女”群体；城市的命运与独特的河网休戚相关；甚至连“珠江究竟有没有三角洲”也曾是争论不休的话题……珠三角究竟还有多少“与众不同”，就让我们与本文作者一同去探寻和发现。<br><br><img src="http://img0.dili360.com/ga/M00/02/11/wKgBy1Q2xk-ASpIpAARzcE22xRU938.jpg@!rw9"><br><br>云破天开，一束阳光洒向繁荣的珠三角。<br><br>河流、云雾中若隐若现的丘陵、拔地而起的城市，如同是血脉、骨架和澎湃跳动的心脏，共同成就了独特而生机勃勃的珠江三角洲。<br><br>摄影／李晓彤在中国地图“雄鸡”肥美的肚腹上，有一片神奇而独特的土地，珠江奔腾而来，与蔚蓝的南海相遇，酿造出一片肥沃而充满传奇的土地。<br><br>这里盛产财富传奇，“东西南北中，发财到广东”，指的便是珠三角。<br><br>今天，常年流动在珠三角的外来工约有3000万人，在全国罕有其匹；这里人杰地灵，是众多震动中国变革之策源地，似乎永远都不缺少最新鲜的思想以及最敏感的商业嗅觉。<br><br>这方土地仿佛有着独特的力量，催生创造了众多的“东方神话”。<br><br>然而，当早年间进行考察的地理和地质学家来到这里时，甚至并没有意识到已经进入了一个三角洲平原，无论是地貌、河网还是入海口，都有着特立独行般的模样、骨架和气韵……寻找珠三角传奇的谜底，便从这里开始。<br><br><h4> 一张争议中的“出生证明”——珠三角存在吗？</h4>今天的珠三角像金子一样实在，价值无穷，然而就在六七十年前，连它的存在也受到强烈质疑。<br><br>因为在人们的印象中，三角洲多为一望无际的大平原，土地平坦、长河蜿蜒，长江、黄河、尼罗河、密西西比河等大河三角洲无不如此。<br><br>但珠三角在悠悠蓝天白云下，却是低山丘陵罗列，台地纵横，死火山高耸，平原上镶嵌着片片洼地，与其他河流三角洲迥然不同。<br><br>从上世纪初开始，中外地质、地理、水文、水利工程学界便对珠江口是否存在三角洲的问题众说纷纭，后否定说一度占了上风，其主张者不乏重量级的中外学者，如瑞典水利专家柯维廉只承认广州至澳门一带有沙堆积的小规模三角洲，称为“广州三角洲”，而当时在中山大学任教的瑞士教授德罗菲斯和哈安姆则干脆宣称没有珠三角，后来成为著名地质学家的陈国达也是当时“否定说”的支持者。<br><br>',
'<h2>偏安的江南秦淮河与南京</h2>似乎江南的每座城都是从一条河开始的，南京也不例外。<br><br>在作者眼中，秦淮河是打开江南的一把钥匙，河畔蔓延伸展开的南京城就是那扇门。<br><br>这扇门在历史的沉沦与亢奋中被反复推开，门内是落败帝王们偏安休整的后庭院。<br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBzFQ2xkyAGZFCAAPGK0waz-8549.jpg@!rw9"><br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBy1Q2xk2AAUxmAAhPJRceZxk283.jpg@!rw9"><br><br>南京在历史上曾经11次定都，十里秦淮两岸一直人文荟萃、商贾云集。<br><br>繁华之余，青楼茶馆也应运而生。<br><br>里秦淮上“桨声灯影连十里，歌女花船戏浊波”、“梨花似雪草如烟，春在秦淮两岸边，一带妆楼临水盖，家家粉影照婵娟”。<br><br>如今，时间已然磨灭了历史的许多痕迹，当年“妆楼”的临河小门只留下了一个。<br><br>摄影/马宏杰关于秦淮河，民国时有人写过一本专著，叫《秦淮志》。<br><br>很多事都在书上写着，真想了解秦淮河，不妨找来看一下。<br><br>对于大多数人，秦淮河知道个大概就行，有时候，知道得太多，反而更糊涂。<br><br>秦淮河很长，有里秦淮外秦淮之分。<br><br>往模糊里说，秦淮河是南京的母亲河，南京的生生死死，都离开不了，它的演变代表着这个城市的发展。<br><br>“烟笼寒水月笼沙，夜泊秦淮近酒家”，杜牧诗中的“秦淮”，究竟是里秦淮还是外秦淮，自古就有争论。<br><br>一般人印象中，秦淮河可以简单地看作夫子庙最热闹的那一段，桨声灯影，它最光彩也是最不光彩的一页，便是“户户是花，家家是玉”。<br><br>一个外地人来到南京，找一地方歇下脚，到处闲逛，只要是条河，那怕是个小臭水沟，也会情不自禁，联想这会不会是当年李香君出没的地方，迎面过来一个美眉，会猜这是不是金陵十二钗的后人。<br><br>历史上的南京是个水陆大码头，河道交错水巷纵横，划着小船，南来北往东逛西走，可以去任何地方。<br><br>长江下游的城市都有这特点，江南江北都一样，都是在河道上做文章。<br><br>可是惟有南京，成了整个东南的重镇，想想上海今天在全国这盘棋上的重要，就不难明白南京当年在华夏版图上的威风。<br><br>想当年，也就是开埠之前，上海能算什么，不就是个小渔村吗？<br><br>有人开玩笑说，自从美帝国主义厉害了，大英帝国也就日薄西山，可怜南京就是衰败的大英帝国，如今只能眼睁睁看着大上海的崛起，看着人家成为东方明珠国际化大都市。<br><br>今日大上海的繁华，与秦淮河历史渊源，已很少有人想到。<br><br>都说旧上海是十里洋场，它的繁荣与洋人的租界分不开。<br><br>很多人也许不知道，租界里的第一桶金，却是从南京秦淮河淌过去的。<br><br>想当年，太平军一路从广西杀过来，江南的富户纷纷逃往上海租界，而此前这些有钱的阔老，最喜欢流连的风流场所，就是销金烁银的秦淮河。<br><br>长毛来了，客户们跑了，洪秀全坐地为天王，又提出了全面禁娼，这一禁，娼妓们干脆也跑了，也跑到上海去了。<br><br>事实的真相就是，阔老和娼妓携手把上海滩的经济搞活了。<br><br>',
'<h2>西北有“丹霞”？</h2>此争论出自中山大学五人提案NO.5地理科学与资源研究所十人提案NO.6北京师范大学两人提案 NO.4南京大学十二人提案 NO.3<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBzFQ2xk6ABekgAAfVW1LmKlE340.jpg@!rw9"><br><br>新疆吐哈盆地上的一处丹霞地貌（左 摄影／李学亮）与湖南的丹霞奇峰（右 摄影／葛克平）形成了鲜明的对比，无论从形态、岩性、色彩还是气韵上看，都难以将二者与“手足同胞”这个概念联系起来。<br><br>而实际上，前者究竟是不是“丹霞”，也的确长久地存在于学者的争论中。<br><br>西北有丹霞？<br><br>绝世而独立。<br><br>一顾倾人城，再顾倾人国。<br><br>对于一位曾拜访过中国西北干旱区那些壮丽的金红色巨岩群的旅人来说，那辉煌的色彩，令人过目难忘的魅惑力，很可能会激起他心中的澎湃诗意。<br><br>然而，与南方丹霞不同，这些西北胜景的“身份”却仍未完全分明，而“西北有丹霞”后的那一个“？”仍存在于众多学者的争论中。<br><br><img src="http://img0.dili360.com/ga/M00/02/11/wKgBzFQ2xk6AFshmAAh9O2byLPY485.jpg@!rw9"><br><br>黄进：丹霞地貌是以赤壁丹崖为特征的一类陆相红层地貌，遍布中国南北。<br><br>2008年，福建泰宁大金湖，在这座以丹霞地貌称奇的世界地质公园里，一场旅游地学年会拉开帷幕。<br><br>这是一场属于“丹霞”的盛会，除了提交的论文多以“丹霞”为主题之外，会议厅窗外那迷人的红色山岩也时不时以其“秀色”为大会增添着气氛。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBy1Q2xk6AeZSiAAee58kXSf8588.jpg@!rw9"><br><br>陈安泽：丹霞地貌不能搞“扩大化”，中国北部的干旱区新生代红层形成的地貌不能称为丹霞地貌。<br><br>这一年，“中国丹霞”准备申遗，已进入首批捆绑申遗名单景区的代表面露喜色，而其他景区来的人也都跃跃欲试，有的想进入第二批名单，有的想从国家地质公园晋升为世界地质公园，还有的想从“省级”跳进“国家级”的列队里。<br><br>在8月接续不断的大雨中，年会开得欣欣向荣。<br><br>',
'<h2>湖畔开放着人文之花西湖与杭州</h2>哲学家把诗意地居住在大地上，作为人类理想生活的福祉所在。<br><br>而那诗意的居住，用时尚的语言形容，便是人的幸福指数。<br><br>据一家国外的权威机构考证：杭州是今天中国幸福指数最高的城市，杭州有此荣耀，因为杭州有西湖。<br><br><img src="http://img0.dili360.com/ga/M01/02/11/wKgBy1Q2xkqAJR-AAARNGVUY__Q743.jpg@!rw9"><br><br>摄影/曾令洪作为浙江省的省会，曾经做过南宋都城的杭州已经有两千多岁了。<br><br>“上有天堂，下有苏杭。”<br><br>人们之所以称杭州为人间天堂，很大原因，在于杭州有西湖。<br><br>而西湖有人，尤其是杭州的文人。<br><br>因为有了江南的人文气息在这片湖水中荡漾，一座城市，就这样建立在了人的精神花朵之中。<br><br><img src="http://img0.dili360.com/ga/M00/02/11/wKgBy1Q2xkmABKTHAAHLkB8-UMA126.jpg@!rw9"><br><br>江南忆，最忆是杭州。<br><br>一城烟雾，几多蜃楼。<br><br>山水之都、鱼米之乡、丝绸之府、文明之邦的杭州，宛如人间天堂。<br><br>她有着丰饶的物质与丰富的文化积淀，但是却不张扬，不轻狂，不斗富。<br><br>只是沉静地、若隐若现、如梦如幻地呈现着。<br><br>摄影/郑从礼<h4>李泌:开六井以泽被人民</h4>古杭州是被称之为钱唐的，史学家们说，钱唐县创立在公元前198年，从秦汉至六朝的八百年间，它始终只是一个无足称道的山中小县。<br><br>公元589年，隋朝灭陈，废除了钱唐郡，设置了杭州。<br><br>州治，也就是地方政府，一开始设在余杭县，因此才有了杭州这个名字。<br><br>公元591年，杨素奉命开始依凤凰山营建杭州城，当时城市不大，但一旦做了州治，居民就日益增多起来。<br><br>脚下的这块土地，原本是钱塘江和东海的故地，虽然沧海桑田，如今成了陆地，但地下水还是咸苦不能饮的。<br><br>老百姓就地打井不管用，便只能到很远的西湖去汲水，非常不方便。<br><br>逐水而居本是人的天性，中国成语中说人离开故地，叫“离乡背井”，可见井是故乡的同义词。<br><br>杭州州民不习惯没有水的日子，便纷纷搬到有水的边缘地区，城里的人住得零零落落，这个城市也就不像个州治了。<br><br>一个历史性人物出现在杭州发展史上。<br><br>公元781年9月，李泌调任杭州刺史，一上任就碰上了这个棘手的难题。<br><br>怎么才能让人民喝上淡水呢？<br><br>李泌想了个好办法，引用西湖水进城，开六井以泽被人民。<br><br>即在西湖边挖了6个入水口，再铺暗道水管进城，在城里适当的地方，挖了6个大池子。<br><br>入水口有水闸，一开启，清洁的西湖淡水就溢满了水池，人们取之不竭，用之不尽。<br><br>六井的名称，分别为相国井、西井、金牛池、方井、白龟池、小方井，它们的入水口，就在今天的湖滨一带；它们的出水口，也就是大水池子。<br><br>经过千年变迁之后，六井终于也都随着岁月沧桑而去了。<br><br>只在今天解放街与浣纱路拐弯处，留下了一口象征性的井——相国井。<br><br>后人感谢李泌，真是个好衣食父母官！便在那井上架亭，唤作井亭。<br><br>恰巧，那旁边有一座桥，便因了那井亭，称为井亭桥。<br><br>如今，那桥也没有了，但井还在，成了文物；井亭桥不在了，地名却留了下来。<br><br>',
'<h2>丹霞“中国制造”</h2>1928年，冯景兰等在粤北仁化县发现丹霞地貌意义 开启了“丹霞”研究之门，使“丹霞地貌”成为一种完全由中国学者发现和命名的地貌类型出处 中山大学五人提案／地理科学与资源研究所十人提案／北京师范大学两人提案／南京大学十二人提案“丹霞”，这种完全由中国学者发现和命名的地貌，自其诞生之日便打上了深深的“中国烙印”。<br><br>中国不仅拥有着极其庞大和多样性的丹霞资源，连它的名字都来自于中国古诗。<br><br>更特殊的是，在几千年的历史长河中，丹霞成为中国文化的独特舞台—丹霞和宗教、丹霞和书院、丹霞和诗词、墓葬、民居……这种美丽的红色山体，如降落大地的霞光般为中华文明抹上了一道“色如渥丹，灿若明霞”的色彩。<br><br><img src="http://img0.dili360.com/ga/M02/02/11/wKgBzFQ2xj-ABzJgAAUchl7p8VM268.jpg@!rw9"><br><br>云南元谋，如刀锋般的丹霞岩壁升起在一片云雾当中。<br><br>在它美丽的红色之上，阳光又为它抹上了金色“彩妆”。<br><br>这种壮丽的金红色奇景无疑是偏爱中国的，它遍布南北，变化万千，在几千年的岁月里亦成为中国文化的独特舞台。<br><br>摄影／甘沛奇如果想看大自然最瑰丽的地质遗迹，不如去看国内数以百计的丹霞地貌。<br><br>它们是一群直立、陡峭的崖壁，崖壁上裸露着红色的岩石，岩石的层次与常年风吹日晒、水流冲刷而形成的纹理暴露在空气中，宛如大地的丹青。<br><br>如果气候湿润，山崖上应该生长着浓绿的植物，山崖脚下也应该是绿意盎然的。<br><br>丹山之下，往往环绕着碧水，水映山红。<br><br>如果气候恶劣，植被就会单薄些，岩石也会显现出干旱留下的特殊痕迹，但这却反而更增添了它的壮丽——红色的山崖突兀在大地上，令人过目难忘。<br><br><h4>一切都从丹霞山开始</h4>1929年，广东丹霞山，那一片已寂寞伫立了千百万年的红色巨岩，与一个特别的来访者相遇了。<br><br>这位访客便是地学家冯景兰。<br><br>当时，他正在两广进行地质调查，注意到那里广泛分布着第三纪（6500万年—165万年前）红色砂砾岩层，尤其在广东仁化县附近的丹霞山地区发育得最为完全，厚达数百米的岩层被流水、风力等长期侵蚀，形成了堡垒状的山峰和峰丛以及千姿百态的奇石、石桥与石洞。<br><br>冯景兰在西方学习过矿床学、岩石学和地文学，他立刻意识到这是一种独特的地貌景观，然而却没有任何一部西方学术著作提到过它。<br><br>于是，冯景兰开始研究这种特别的红色岩层，并以当地地名中的“丹霞”二字为其命名。<br><br>他或许尚没有意识到，他抬起手轻轻叩响的这扇“中国丹霞之门”，在轰然打开后，将如阿里巴巴的宝藏般，呈现出无数令人目眩的景象。<br><br>',
