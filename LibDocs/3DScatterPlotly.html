<base target="_blank"><html><head><title>3D Scatter Plot with Plotly.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://williamkpchan.github.io/maincss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
<script src="https://williamkpchan.github.io/lazyload.min.js"></script>
<script src='https://williamkpchan.github.io/mainscript.js'></script>
<script src="https://williamkpchan.github.io/commonfunctions.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
  var showTopicNumber = true;
  var bookid = "3D scatter chart"
  var markerName = "h2"
</script>

</head>

<style>
body{width:80%;margin-left: 10%; font-size:24px;}
h1, h2 {color: gold;}
strong {color: orange;}
img {max-width:90%; display: inline-block; margin-top: 2%;margin-bottom: 1%; border-radius:3px;}
</style>

<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:100%;height:100%"></div>
<button type="button" class="button" id="this_button">Click here for update</button>
<script>
var trace1 = {x: [3], y: [4], z: [6],
  mode: 'markers',
  marker: {
    size: 2,
    line: {color: 'rgba(217, 217, 217, 0.14)', width: 0.5},
    opacity: 0.8
  },
  type: 'scatter3d'
};

var trace2 = {x: [2], y: [2], z: [2],
  mode: 'markers',
  marker: {
    size: 5,
    line: {color: 'rgba(217, 217, 217, 0.14)', width: 0.5},
    opacity: 0.8
  },
  type: 'scatter3d'
};

var trace3 = {x: [1], y: [1], z: [1],
  mode: 'markers',
  marker: {
    size: 2,
    line: {color: 'rgba(217, 217, 217, 0.14)', width: 0.5},
    opacity: 0.8
  },
  type: 'scatter3d'
};

var trace4 = {x: [1], y: [3], z: [4],
  mode: 'markers',
  marker: {
    size: 8,
    line: {color: 'rgba(217, 217, 217, 0.14)', width: 0.5},
     mode : 'markers',
    opacity: 0.8
  },
  type: 'scatter3d'
};

var trace5 = {x: [2], y: [5], z: [6],
  mode: 'markers',
  marker: {
    size: 3,
    line: {color: 'rgba(217, 217, 217, 0.14)', width: 0.5},
    opacity: 0.8
  },
  type: 'scatter3d'
};

var data = [trace1,trace2,trace3,trace4,trace5];
var layout = {
    margin: { l: 0, r: 0, b: 0, t: 0 },
    xaxis : { title : "This", },
    yaxis : { title : "That" },
    zaxis : { title : "where"
  }};     
Plotly.newPlot('myDiv', data, layout);

$("#this_button").click(function(){
  console.log("clicked");
  var update = {
          x: [[1,2,3,4,5]],
          y: [[1,2,3,4,5]],
          z: [[1,2,3,4,5]],
          size :[[12,13,14,15,16]],
          'marker.color' : [["#001","#005","#0f0","#f00","#00f"]],
           text : "size"
      }
      
       Plotly.restyle('myDiv', update,[0,1,2,3,4]);
});
</script>
</body>
