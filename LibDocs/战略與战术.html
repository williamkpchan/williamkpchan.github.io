'<h2>战略與战术 一带一路</h2><br>随着一带一路建设的推进，中美博弈的形势正在攻守易边。<br><br>不管美国介入不介入，一带一路的推进过程，都是削弱美国霸权的过程。<br><br>在这个问题上，中国的大力推进是攻，而美国的破坏则处于守势。<br><br>一带一路是一个国际发展大命题，而美国遏制中国发展对世界来说，只是一个战术级别的行动而已。<br><br>从战术上来讲，美国是攻中国是守。<br><br>从大战略上来说，中国是攻，美国来守。<br><br>或者说，目前中国是站在战略的高度与美国博弈，而美国则是站在战术的高度与中国博弈。<br><br>其一，一带一路建设，是中国模式、中国经验与中国技术的一次大输出。<br><br>一带一路建设从提出到现在也就短短的5年时间。<br><br>其发展成果完全可以用蜚言来形容。<br><br>而从正在进行的此次高峰论坛的反应度来看，完全可以说已经从质疑到接受再到合作的阶段。<br><br>质疑的声音越来越小，加入的国家越来越多。<br><br>当然，除了美国之外。<br><br>一带一路建设，是中国为世界提供的共公产品，是中国为世界打造的合作平台。<br><br>这其中必然带有强烈的中国模式和发展经验的色彩。<br><br>一带一路，首先是基础建设。<br><br>这是经济发展的基础。<br><br>正像当年改革之初那样，“要想富先修路”。<br><br>只有做到互联互通，才能更发的融合发展，才能成规模化发展。<br><br>没有良好的互联互通基础建设，只是单纯的建几个工场和开发区，是无法取得快速的发展的。<br><br>一带一路一经提出，首先得到的是发展中国家的认可与接受，并积极的参与。<br><br>因为这些国家即没有基础建设的能力，也没有基础建设的经验，更没有建设的资本，而中国却拥有着极大的经验、技术、资本和建设优势。<br><br>对于一些贫穷弱小的国家，某种意义上来说，是一次扶贫帮困行动。<br><br>帮助发展中国家建设基础设施，是授之以渔。<br><br>这与中国的扶贫政策相一致。<br><br>某种意义上说，接受一带一路，就是接受中国发展模式和发展经验。<br><br>而中国的经验、技术、产能、资本也可以得到最大程度的释放。<br><br>这就是合作共赢。<br><br>其二，中国的全球治理观和发展观受到了广泛的认可和接受。<br><br>开放包容、平等互利、共建共享，这就是中国的全球治理观和发展观。<br><br>互联互通，不仅仅是道路通讯方面的，更是不同价值观意识形态，不同发展道路，不同的发展模式，不同的国情的互联互通。<br><br>一带一路的建设和推进过程，也是一次不同文化文明的大融合的过程。<br><br>只有真正做到开放包容，才能互学互鉴，也只有互学互鉴，才能实现互利共赢。<br><br>这即是中国的全球治理观和发展观，也是中华文明的精髓之所在。<br><br>这才是真正的“普世价值观”。<br><br>其三，参与一带一路或积极与一带一路进行对接的过程，也就是接受了中国崛起。<br><br>一带一路建设，是中国为世界提供的共公产品和合作平台，自然体现了中国的价值观和领导力。<br><br>积极参加或积极对接，也就是接受了中国已经复兴崛起成为世界大国的事实。<br><br>现行世界秩序是由美国打造，规则是由美国制定。<br><br>美国拥有绝对的霸权，是不容他国染指的。<br><br>然而，一带一路建设就不同了。<br><br>在这里没有霸权。<br><br>正因为如此，美国才要想尽一切办法进行破坏或阻止。<br><br>去年美国曾经提出设立亚太投资基金以作为中国“一带一路”策略在该地区的替代方案。<br><br>前期投资1亿多一点美元。<br><br>而澳大利亚和日本也将加入美国，联手调动该地区的投资。<br><br>可是，这与中国投入的上千亿美元相比简直就是小儿科。<br><br>不但没能体现诚意，显然就是想前来搅局。<br><br>目前来看，这个搅局行动也不了了之了。<br><br>搅局不成，只能是唱衰。<br><br>一时间所谓的“债务危机论”四起。<br><br>然而，参与国或当事国却第一时间就站出来打脸。<br><br>其四，随着一带一路的推进，美欧的分歧日剧。<br><br>欧盟是美国独霸世界的重要盟友，没有这个盟友，美国是独木难成林。<br><br>欧盟虽然没有正式表态加入一带一路，却在酝酿建立机制与一带一路对接。<br><br>意大利提出加入一带一路之初，还受到欧盟内部的强烈批评与反对。<br><br>可是当中意签署了备忘录之后，批评声反对声却立即消失。<br><br>此次论坛中，欧盟国家的领导人来的也不少，英法德领导人虽然没来 '<h2>台湾军的硬实力，排全球第26名</h2><br>谈到呆蛙军的战斗力，大陆几乎都是一片蔑视之声，基本没人看得起呆蛙军。<br><br>保守的军界专家称，一旦开战，最晚3天可占领台湾全境。<br><br>而激进的军界专家则认为，上午开战，下午就可以在台湾全岛发二代身份证了。<br><br>台湾人自己也看不好和大陆开战的结果，台湾著名学者郎咸平曾在演讲中公开爆料，他80年代服役于军队，在金门前线当排长时，曾对手下说一旦解放军攻打金门，他必率先投降，为此还特地穿着白内裤。<br><br>这不是段子，是真实发生的事情，此演讲内容甚至有视频为证。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/bTa8gQam8Z75ujDicMzzzSLu3nqA29Y8RH8mZpUfHgVxXqsrJot8erXzbkXoUGG3hdml5Ew3Ih5jDHuvALlF5eg/640"><br>台湾必定打不过大陆，而且会迅速惨败，这是海峡两岸从上到下的一致认知，大家都不否认这一点。<br><br>台湾还能撑到现在，完全是因为美国作梗，否则早就统一了。<br><br>在很多人的眼里，台湾军的战斗力非常弱，弱到掉渣。<br><br>实际上，台湾军的软实力可能确实很差劲，但这个硬实力可真的不算弱。<br><br>国际军力排名，台湾地区排全球第26名。<br><br>要知道全球总共有233个国家和地区之多，排完欧美的那一圈列强，第二梯队就是台湾了。<br><br>纸面上的装备数据，台湾军非常的强。<br><br>目前，台湾有16.5万常备军，289架战斗机，115架火箭炮，4艘驱逐舰，4艘潜艇，年军费107亿美元。<br><br>简直太强大了，全球200多国家和地区都会在这么强大的武备下瑟瑟发抖。<br><br>看到这里，你会一头雾水，我是不是写错了。<br><br>哪怕纸面上也就这么点装备，你说硬实力排全球26名，吊打全球200多国家和地区???开国际玩笑吧，这么点兵连发动一次战役都够呛。<br><br>战斗机才289架？好意思拿出来说<br><br>大国之战，这玩意不是应该以千为单位进行对轰么。<br><br>你之所以会有这么错误的认知，那是因为你生在中国，平时总是拿美国作为假想敌，动不动就拿美国军力数据做参照。<br><br>实际上，全球那么多国家，军队实力弱到你难以想象。<br><br>233个国家和地区对吧。<br><br>好，下面听好了，记住下面这些数据。<br><br>坦克是个很稀松平常的东西，我们印象中好像非洲的酋长级武装都有坦克。<br><br>但实际上，全球只有114个国家和地区有坦克，只要你的国家拥有一辆坦克，就可以碾压后面的100多个竞争对手。<br><br>战斗机就更稀罕了，只要你的国家拥有1架战斗机以上，你就超越了140多个国家和地区，因为全球只有92个军事主体能拿出战斗机。<br><br>有武装直升机的国家和地区，只有75个。<br><br>有潜艇的国家和地区，只有41个。<br><br>驱逐舰就更厉害了，只有12个国家和地区有这玩意。<br><br>所以台湾的军队硬实力可以排到全球第26名，实至名归。<br><br>不是台湾太强，而是其他国家和地区太弱，弱到你都无语。<br><br>既然台湾硬实力如此之强，那为什么大陆最保守的军事专家也预估台湾最多只能抵抗3天。<br><br>因为中国大陆太太太太太太强了。<br><br>台湾有16.5万常备军，中国大陆有218.3万，至于预备役就不提了，太欺负人了。<br><br>台湾有289架战斗机，排名世界第8。<br><br>大陆有1232架战斗机，排名世界第2。<br><br>台湾有115架火箭炮，排名世界第29大陆有2650架火箭炮，排名世界第2。<br><br>台湾有4艘潜艇，4艘驱逐舰，海军综合实力排名世界第22。<br><br>大陆有74艘潜艇，36艘驱逐舰艘，还有2艘航母，海军综合实力排名世界第2。<br><br>刚才说台湾的军费是107.25亿美元，很多，但大陆的军费是2380亿美元，仅次于美国。<br><br>碾压级的数量优势，半个军区拉出来都能直接覆灭台湾那种。<br><br>更离谱的差距是，台湾的武器基本都是买的，对发展本土军事工业几乎毫无兴趣。<br><br>买美国的武器，不仅可以直接增强军力，还能变相表示忠心，怎么看都比费时费力的发展本土军事工业要划算。<br><br>反正怎么发展都是打不过大陆的，无非就是能不能多抵抗几个小时的问题，最后还是要靠美国出马，那还发展军事工业干嘛呢，直接买美国货不就行了。<br><br>所以台湾纸面上的这些武备，都是一次性的。<br><
