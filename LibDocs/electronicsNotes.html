BUILTIN, LOW);<br>  delay(1000);<br>}<br><br>digitalWrite()<br><br>Write a HIGH or a LOW value to a digital pin.<br><br>If the pin has been configured as an OUTPUT with pinMode(), its voltage will be set to the corresponding value: 5V (or 3.3V on 3.3V boards) for HIGH, 0V (ground) for LOW.<br><br>If the pin is configured as an INPUT, digitalWrite() will enable (HIGH) or disable (LOW) the internal pullup on the input pin. It is recommended to set the pinMode() to INPUT_PULLUP to enable the internal pull-up resistor.<br> See the Digital Pins tutorial for more information.<br><br>If you do not set the pinMode() to OUTPUT, and connect an LED to a pin, when calling digitalWrite(HIGH), the LED may appear dim. Without explicitly setting pinMode(), digitalWrite() will have enabled the internal pull-up resistor, which acts like a large current-limiting resistor.<br><br>Syntax<br>digitalWrite(pin, value)<br><br>Parameters<br>pin: the Arduino pin number.<br>value: HIGH or LOW.<br><br>Returns Nothing<br><br>Example Code<br>The code makes the digital pin 13 an OUTPUT and toggles it by alternating between HIGH and LOW at one second pace.<br><br>void setup() {<br>  pinMode(13, OUTPUT);    // sets the digital pin 13 as output<br>}<br><br>void loop() {<br>  digitalWrite(13, HIGH); // sets the digital pin 13 on<br>  delay(1000);            // waits for a second<br>  digitalWrite(13, LOW);  // sets the digital pin 13 off<br>  delay(1000);            // waits for a second<br>}<br><br>Notes and Warnings<br>The analog input pins can be used as digital pins, referred to as A0, A1, etc. The exception is the Arduino Nano, Pro Mini, and Mini’s A6 and A7 pins, which can only be used as analog inputs.<br><br>Digital Pins<br><br>The pins on the Arduino can be configured as either inputs or outputs. <br>It is important to note that vast majority of Arduino (Atmega) analog pins, may be configured, and used, in exactly the same manner as digital pins.<br><br>Properties of Pins Configured as INPUT<br><br>Arduino (Atmega) pins default to inputs, so they don\'t need to be explicitly declared as inputs with pinMode() when you\'re using them as inputs. <br><br>Pins configured this way are said to be in a high-impedance state. <br><br>Input pins make extremely small demands on the circuit that they are sampling, equivalent to a series resistor of 100 megohm in front of the pin. <br><br>This means that it takes very little current to move the input pin from one state to another, and can make the pins useful for such tasks as implementing a capacitive touch sensor, reading an LED as a photodiode, or reading an analog sensor with a scheme such as RCTime.<br><br>This also means however, that pins configured as pinMode(pin, INPUT) with nothing connected to them, or with wires connected to them that are not connected to other circuits, will report seemingly random changes in pin state, picking up electrical noise from the environment, or capacitively coupling the state of a nearby pin.<br><br>Pullup Resistors with pins configured as INPUT<br><br>Often it is useful to steer an input pin to a known state if no input is present. <br><br>This can be done by adding a pullup resistor (to +5V), or a pulldown resistor (resistor to ground) on the input. <br>A 10K resistor is a good value for a pullup or pulldown resistor.<br><br>Properties of Pins Configured as INPUT_PULLUP<br><br>There are 20K pullup resistors built into the Atmega chip that can be accessed from software. <br>These built-in pullup resistors are accessed by setting the pinMode() as INPUT_PULLUP. <br>This effectively inverts the behavior of the INPUT mode, where HIGH means the sensor is off, and LOW means the sensor is on.<br><br>The value of this pullup depends on the microcontroller used. <br>On most AVR-based boards, the value is guaranteed to be between 20kΩ and 50kΩ. <br>On the Arduino Due, it is between 50kΩ and 150kΩ. <br>For the exact value, consult the datasheet of the microcontroller on your board.<br><br>When connecting a sensor to a pin configured with INPUT_PULLUP, the other end should be connected to ground. <br>In the case of a simple switch, this causes the pin to read HIGH when the switch is open, and LOW when the switch is pressed.<br><br>The pullup resistors provide enough current to dimly light an LED connected to a pin that has been configured as an input. <br>If LEDs in a project seem to be working, but very dimly, this is likely what is going on.<br><br>The pullup resistors are controlled by the same registers (internal chip memory locations) that control whether a pin is HIGH or LOW. <br>Consequently, a pin that is configured to have pullup resistors turned on when the pin is an INPUT, will have the pin configured as HIGH if the pin is then switched to an OUTPUT with pinMode(). <br><br>This works in the other direction as well, and an output pin that is left in a HIGH state will have the pullup resistors set if switched to an input with pinMode().<br><br>Prior to Arduino 1.0.1, it was possible to configure the internal pull-ups in the following manner:<br><br>pinMode(pin, INPUT);           // set pin to input<br>digitalWrite(pin, HIGH);       // turn on pullup resistors<br><br>NOTE: Digital pin 13 is harder to use as a digital input than the other digital pins because it has an LED and resistor attached to it that\'s soldered to the board on most boards. <br><br>If you enable its internal 20k pull-up resistor, it will hang at around 1.7V instead of the expected 5V because the onboard LED and series resistor pull the voltage level down, meaning it always returns LOW. <br><br>If you must use pin 13 as a digital input, set its pinMode() to INPUT and use an external pull down resistor.<br><br>Properties of Pins Configured as OUTPUT<br>Pins configured as OUTPUT with pinMode() are said to be in a low-impedance state. <br>This means that they can provide a substantial amount of current to other circuits. <br>Atmega pins can source (provide positive current) or sink (provide negative current) up to 40 mA (milliamps) of current to other devices/circuits. <br>This is enough current to brightly light up an LED (don\'t forget the series resistor), or run many sensors, for example, but not enough current to run most relays, solenoids, or motors.<br><br>Short circuits on Arduino pins, or attempting to run high current devices from them, can damage or destroy the output transistors in the pin, or damage the entire Atmega chip. <br>Often this will result in a "dead" pin in the microcontroller but the remaining chip will still function adequately. <br>For this reason it is a good idea to connect OUTPUT pins to other devices with 470Ω or 1k resistors, unless maximum current draw from the pins is required for a particular application.<br><br></pre>',
'<h2>红外热电堆传感器知识知多少</h2><br>2020年新冠疫情牵动着举国上下的心，同时也让红外测温仪迅速成为了炙手可热的产品，涌出巨量的需求，并吸引越来越多的厂家切入这个产品市场。<br>那么，红外测温仪的原理？测温的关键器件如何选型？以及如何快速和准确设计开发，这些都是相关人员关心的问题。<br>这次，小编精心整理了若干，希望对各位有用。<br>热电堆传感器原理<br>任何物体只要在绝对零度以上时，都会以一定的波长向外辐射能量，只是在低温段的辐射能量很弱。<br>常温下，自然界的所有物体都是红外辐射的发射源，只是红外辐射的波长不同。<br>非接触式测温传感器就是利用物体的辐射能量随温度而变化的原理制成的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tMrONJtEbm6CQZetBKMQ1KbekUCmFmZvMqBPBlsfTqatqJhxdQZOogFib3SaSY2gNbLdVyXtXrSoIw/640"><br><br>红外热电堆传感器将吸收的红外辐射转化为热能，并把温度变化转化成电子信号，放大显示出来。<br>热电堆作为一种非接触红外测温传感器，不需要直接接触被测物体就可以快速测得物体表面温度，可以测量高温的、危险的或移动的物体，且不会污染或损坏被测物体。<br>目前，它在额温枪、耳温枪、智能家电、灯具开关、食品温度检测等领域中获得了广泛的应用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tMrONJtEbm6CQZetBKMQ1Kb1kptvow52Y7fLcmbnib3JueEhef5eGdQCNLACicqfPiaWHDtqUGK6fpGA/640"><br><br>热电堆是基于赛贝克效应机理，两种具有不同塞贝克系数的材料相互串接构建的闭环回路(即一对热电偶)，两串接处中温度较高的一端通常被称作“热结”，较低的一端被称作“冷结”，材料中载流子沿着温度梯度降低的方向移动，引起电荷积累在冷结处，此时回路中便有热电势产生。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tMrONJtEbm6CQZetBKMQ1Kb99O6I7LlxnngWTBBrkMm68o2Bk0WYu3Q5UPPs5qwOS6tpRICMOc59w/640" style="background-color: gray"><br><br>表1：各品牌热电堆传感器主要型号和参数热电堆传感器关键器件<br>因为被测物体每变化 1°C，热电堆传感器输出仅仅增加50uV~100uV，这样0.1°C 分辨率对应的输出电压变化只有5uV~10uV，所以选择热电堆探头最好选用高灵敏度的。<br>正是因为热电堆传感器输出的信号如此微弱，使得经放大后的电压误差也需要很小，只有零漂移自稳零类型的运放，才能满足信号的放大调理。<br>这类运放内部有一个主放大器，还有一个辅助的放大器，用于每隔 us 级别的时间间隔自动校准失调电压，还有Clock 时钟同步电路，以实时保证失调电压为最小值，特别适用于甚低频信号的放大调理。<br>目前市面上常见的高精度零漂移运放有如下一些型号，参考表2：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tMrONJtEbm6CQZetBKMQ1KbNFzeTibMibmUdiaPwS8uCnyEcttRMIyVibFKfZ2vXgHxUc9NKPfYJG0hgg/640"><br><br>润石科技资深FAE凌德辉提醒，如果要实现额温枪的精度为±0.3°C 以内，那么热电堆在0.3°C 产生的电压仅为15uV~30uV，意味着运放的最大失调电压值都不能大于15uV~30uV。<br>另外，为了提高热电堆探头输出的信噪比，热电堆内部等效的电阻值也是关键因素之一，电阻的阻值越大，其输出热噪声就会相应更大。<br>而热电堆传感器内阻为100kΩ 左右，属于比较大的电阻，这样要求运放的输入偏置电流必须是pA 级别的才能减少带来的误差，所以运放只能是CMOS 架构的。<br>运放的反馈电阻需要并联一个100nF 电容，把整个电路的带宽限制在10Hz 以内，充分降低放大电路的输出噪声。<br>最重要的是运放的1/f 噪声，需要选用5uVpp 以内的以提高信噪比。<br>随着新冠疫情在世界范围内的爆发，红外测温仪的需求量也将不断增加，如何快速规避技术难点，提升方案开发速度，快速出货是关键。<br><br>',
'<h2>示波器发展史</h2><br><div id="eltoc"> <a href="#topic-1" target="_self">史前时代</a><br> <a href="#topic-2" target="_self">示波器的起点:Tektronix 511</a><br> <a href="#topic-3" target="_self">固态化，小型化</a><br> <a href="#topic-4" target="_self">高集成度与模块化、自动化、数据分析</a><br> <a href="#topic-5" target="_self">细分化，各取所需</a><br> <a href="#topic-6" target="_self">全面数字化，混合信号测量</a><br> <a href="#topic-7" target="_self">新世纪：混合域分析</a><br></div><br><br><br><br>有些事情并不能持续的深入研究，唯有市场的持续需求不断刺激技术进步，就像战争那样，技术才可能有巨大的飞跃。<br><br>另外，一些其他技术的进步，比如电子计算机，也与仪器的发展相辅而成，这也带来了思维的全面改观。<br><br>示波器作为电测行业最基本的综合性仪器，设计和制造他所涉及的领域也十分广泛,从半导体到特种材料，从机加工到电子设计无所不涉及。<br><br>这就需要强大完善的工业体系作为支撑。<br><br>但是苏联早期无不具有这一切？为什么苏联没有做起来呢？其实认为市场也是很关键的，仅依靠国家力量，可能能在短时间内集中攻关力量解决一个难题，随后投入其他难题的处理中。<br><br>有些事情并不能持续的深入研究，唯有市场的持续需求不断刺激技术进步，就像战争那样，技术才可能有巨大的飞跃。<br><br>另外，一些其他技术的进步，比如电子计算机，也与仪器的发展相辅而成，这也带来了思维的全面改观。<br><br>涉及到示波器相关的具体技术，从60年代以前，一般来说我国和外国的差距不是特别的大，因为大家都用电子管，这个东西无非对工业机械设备有一定的要求，主要是冲压和焊接等等，另外电子管特殊的阴极涂层材料也对性能影响至关重要，不过这一切都不是遥不可及的。<br><br>此外这个时期的示波器带宽通常还没有超过40MHz，确实难度不是特别大，这个阶段我们和技术储备方面没有太大差距，主要是因为需求也不是太多，导致产品无论从工艺还是结构，都有些落后。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa8ibd1P3icibUMAcaNYG4QdINkZZg2ycVzPESPSSAxCqiaduFKAyXMibevicg/640"><br><br>图：TEK 511示波器的局部，可以看到底板上还印有很多文字提示，比较精细。<br><br><br>顺便说一说这个时代的制造工艺，因为电子管本身体积较大，而且多半随着高压大电流，所用的器件体积也很大，无论国内还是国外都是这样安装元器件的，也就是元件安装在支架上，然后用线相互连接。<br><br>这种方式国内俗称搭棚焊接。<br><br>进入60年代中期，一些半导体器件开始逐渐取代电子管的地位，此时示波器的带宽开始达到100MHz。<br><br>在这个时期电子计算机的应用也开始逐渐推广开，这导致对示波器有更多的需求。<br><br>此时(大约1965年)，HP公司也发布HP-IB总线，后来这种技术在70年代标准化成为IEEE488也就是GPIB。<br><br>通过这种控制总线，计算机可以控制电子仪器工作，采集仪器的数据并且进行分析。<br><br>这使得我们对数据的使用和理解上升到一个新的高度，同时催生了自动化测量系统的概念，他带来了更高的效率和更好的精确性。<br><br>而此时国内仍未太多进步。<br><br>高带宽示波管对加工技术和设计提出了十分高的要求，电子计算机更是全国都没有多少。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMatHVUiafBBNjzQmTr7T6oxSyeQLiaX0QnV8PlmDZH0qJSxzHJmtznZUtQ/640"><br><br>由于晶体管缩小了体积和功耗，印刷电路板技术开始推广，通过PCB板，电子元件可以被快速有序的安装，同时减小了寄生参数。<br><br>于是电路板的制造工业技术也同步跟进发展。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaiaNPE0NF2ibzkTvKl8oDOjRbvZm1qDnNRDR0JrqcTeUOQNGKAFkXpSTA/640"><br><br>图片来自一位老前辈DIY，不过当时国内的PCB基本上也就是这样。<br><br>看起来粗糙的多。<br><br>主要方法是给每个元件的安装点打孔并打铆钉，然后焊接在铆钉上，反面相互连接起来。<br><br>这样的工艺效率低，安装密度也低。<br><br>这些辅助工业也严重影响仪器的集成度提高。<br><br>进入70年代，我们的浩劫仍在继续。<br><br>而美国佬的微波半导体技术突飞猛进，微电子集成电路技术更是日新月异，这个时段常规示波器带宽到达350MHz，特种示波器可达1GHz。<br><br>同时半导体技术的更进一步发展使得示波器完全可程控化，也可以进行数字化采集。<br><br>比如同年代的模拟示波器已经具有微处理器了，可以在荧光屏上直观的读出测量参数，又可以将参数和波形传递给计算机。<br><br>直到几十年后国产的模拟示波器才开始具有这种能力。<br><br>而此时我们半导体工业止步不前，还只能生产普通逻辑门电路。<br><br>当然8086一类的CPU也仿制出来过，不过想想也是，1没人会用，2成本高得吓人，3利用这些东西去做测量仪器，极大的增加仪器成本和复杂程度，却没有足够的计算机与之相配套。<br><br>此时的测量需求主要依靠进口满足(中美关系还凑合)。<br><br>在此时代，由于仪器以及军方需求，美国佬开始制作4层电路板，并且使用了早期的计算机进行EDA辅助电路设计。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaOGqm3s4UD2Gd53mrHib4icUAp1qy0w3ZtxjGq7GjiaVLvw5icRMx2OASsg/640"><br><br>比如...不比真的不知道差距有多大80年代是PC和小霸王腾飞的时代。<br><br>在此时代得益于众多行业对超大规模电路的需求，示波器也跟着沾光，进入了数字时代。<br><br>由于雷达等特殊需求，砷化镓半导体技术快速成长，同时应用在网络分析仪，频谱分析仪等射频测量仪器内。<br><br>这些其他领域的技术铺垫为高性能数字示波器铺平了道路。<br><br>而国内由于相关产业稀缺，在此时出现了极大的技术断层，并且直到今天也未能追上。<br><br>如果有兴趣的话可以看看80年代的美国各种小霸王，有用各种各样的CPU的，比如Z80,MC6800,MC68000,6502等等。<br><br>不得不说市场起了巨大作用，由于制造这些消费电子产品，对于电测仪器自然也有巨大的需求了。<br><br>在这个时期，元器件密度极大的提高，也促进了SMD表面贴装技术的成熟，这代表着电路的集成度，稳定性，生产速度的大幅度提高。<br><br>90年代初，随着计算机以及各种网络系统的日益复杂，对于测量仪器也提出了更高的要求。<br><br>这时以HP54600系列和泰克TDS500系列为主要代表的高性能数字示波器登场。<br><br>经过长期的技术积累，此时的数字示波器融合了先进的半导体技术，比如微计算机，DSP，CPLD，以及专门设计的ASIC和代表核心技术的ADC，触发控制器等等。<br><br>在软件方面也是各种先进测量算法的集合。<br><br>可以说无论从哪一方面，在那个年代我们的差距不是一点半点。<br><br>毕竟造个286的零件都不能完全国产化，何谈更先进的示波器呢？所以说题主的问题在我看来其实很宽泛，他涉及到多个领域。<br><br>虽说可能从一台仪器仪器本身来看,就主要被限制在几个关键的器件上.但是想要做出这些东西绝非组织几次全国性技术攻关就能得来相应的成果,他是长期积累和进步的产物,也是智慧的结晶.同时也是顺应时代发展和市场需求的必然结果。<br><br>以下,通过简单看看示波器的发展史来更深入的理解技术积累的概念.也顺便看看前辈们的脑洞。<br><br>古时候(90年代以前)，HP尚未被拆分，所以他也生产电测仪器，而且是靠着仪器发家的。<br><br>拆分以后电测与生化测量叫做Agilent (现电测再次拆分叫Keysight)，半导体技术叫Avago。<br><br>同样泰克公司曾经旗下有MAXTEK公司，来设计和制造本公司仪器所需的特殊定制件。<br><br><h3 id="topic-1">史前时代</h3><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa5tWbx0T4hBfqCTgia7gL8gDceL0HQTAQIZcA9rVByMohJdrEub57zicw/640"><br><br>电子示波器的起点并不容易查证，所以史前时代由示波器的操作特性来划分。<br><br>如今我们最常使用的可能是边沿触发模式，甚至通常认为这就是示波器的一部分基本功能。<br><br>实际上在TEK 511之前，示波器并不具备触发能力。<br><br>此时的示波器为了稳定显示波形，采用了一种叫做同步扫描的技术。<br><br>示波器以固定的频率进行自由扫描，从而显示波形。<br><br>为了使波形稳定，他也具有简单的比较器控制，来确定何时开始扫描。<br><br>不过由于扫描时间的不定性，示波管的时间轴也不稳定。<br><br>这种示波器不能进行精确的时间测量，也不能观察非周期性信号。<br><br><h3 id="topic-2">示波器的起点:Tektronix 511</h3><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMae44EXzPq3SibQVr6vtee7vN2EzWAeBX5c8bumMl6xnOU4vEdWc47phQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa8U1vCOXV4gashj9ucFHZQy2iahUmfQOuJbtFGshcqacUpbiandziacp9w/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaxUz95O9IZedCrFgYvxqcAV8PsZribjTBr1FEuBCic26xLaic4WNL7VyXg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa9BdkwUs1RicX246jGOfbwcRESoNRwoXoeTggpRfPWBicUTXHmOnx3UcQ/640"><br><br>1<br>947年，泰克发布了他的第一个产品：511型示波器。<br><br><br>与他的前辈最大的不同之处在于，他首次拥有了精确的触发系统，其实就是我们今日所能见到的每一台示波器都具有的边沿电平触发。<br><br>当输入波形满足触发比较器设定的极性与门限时，示波器开始按照时基旋钮所设定的时间完成一次扫描。<br><br>这样可以通过调节触发电平来确定每次扫描在波形上的起点，同时每一次扫描的时间又是已知的，通过数屏幕上的格子就可以对被测信号进行准确的时域分析。<br><br>这是一个巨大的飞跃，其中简单的原理已然成为今日每一台示波器所必需的功能，不得不说他是现代示波器的起点。<br><br><h3 id="topic-3">固态化，小型化</h3>在射频半导体技术突飞猛进的60年代，像HP和TEK这样的公司都迫切需要高性能的固态放大器以及各种电子管的替代器件，由于通用器件公司不能提供这些部件，他们分别建立自己的研发部门满足内需。<br><br>由于军方也有巨大的需求量所以最重要的资金自然不是问题。<br><br>以示波器来说，要把带宽做高，需要亮度更高，聚焦更精确，摆率更快的示波管，同样也需要高速的前置放大器/Y轴放大器。<br><br>从60年代开始，除了示波管以外的其他电子管，都将被晶体管和集成电路取代。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa5G2yOiaA920PqV5E2k04oP2eZcicxtJbBGowVygGPaVPLiavoiakVX9U8w/640"><br><br>1959年末期开始面世的泰克555型示波器，带宽30MHz，使用完全的电子管结构制作，功耗和体积巨大，小推车底部一层是他的电源箱.....显然这样的示波器显得太过巨大，以至于离开他的小车简直无法使用。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaMYl2q9NhqSU90RWr8f8NR2rS1gWljgCvby0g8MndWonl2UAYiakpU9g/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMavicuqVanVhYGC7yHUw3hO6riakvXibKdzzXsmMW09rKw0qich6wvQCCFRg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa8OxtHIZeFze6beYdGliboLibWp5yDwdSQwtfM9AbgbjgbDn62kGNzpwA/640"><br><br>60年代初，随着晶体管的量产难题被逐渐解决，开始了仪器固态化的进程，此时泰克推出321型示波器。<br><br>他几乎全部使用晶体管制作，早期型号内尚有一部分电子管工作在高压区域，后期型号通过新型的晶体管进一步取代了他们。<br><br>这个阶段的示波器缩小，重量减轻。<br><br>终于可以从推车上拿下来，放在桌面上，或者轻松的移动到一些特殊的测量现场。<br><br>巨量的市场需求刺激他们自己开发所需的一切配件，并且带动了一些其他工业项目，比如玻璃的精密加工设备，金属的冲压设备。<br><br>60年代末期美国佬已经可以制造精密的内刻线示波管。<br><br>即示波管屏幕上的格子是刻在示波管内部的玻璃面上的。<br><br>这样读数误差更小。<br><br>而同年代国产示波器全部都是刻在压克力片上然后放在荧光屏前边，从不同角度看就有不同的误差。<br><br>再加上没有实际的需求，一直到80年代后期可能才生产了小部分内刻线示波管，主要用于超声波探伤仪。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicManG6Kbp6gkJuWstYne3iah75Tbia3CSr2pcqE9PODicAkP0FlCnjqyOS3Q/640"><br><br>我手头的两个示波管，分别来自TEK 212和2430示波器，两个管子大约都是70-80年代的产品，有细致的内刻线，有光照的时候能十分清晰的显现出来(在示波器上有钨丝灯泡背光)。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaSlDGzj31AblSeVtTic0pWrK5Aj9QYzPHFtj9ZOp3BGNqBmCqib1tJhyw/640"><br><br>仍然放在我办公室的一台80年代的国产20M示波器，他是亚克力刻线的，距离示波管屏幕足有1cm高度，带来了十分大的读数误差，而且即便有灯光映照，刻线也不容易看清。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaqxoU6wFJicFibeWC8iaxricv3uPIxlbKmJ0v8OxOIPeeu8MCvxcfOibFApw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMae5uibSNNVeDI2ic2PG5EAibXsTTK7vYtbOEmictUDIAApm0GOQVgFloHPg/640"><br><br>一台非常小的TEK 212手持模拟示波器，大约是80年代初期的产物，主要供应军方需求。<br><br>带宽0.5MHz。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaKE90RaKsBYUZ1E56q96XW4xfyibRjGTrjppOy3icicZ8BbzYia42u8yibZg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaQX8lFF0h84Sw1USPa1dia9eBWO5rOibI3PiccB5XwJMCk5Dr2BwOUCyjA/640"><br><br>TEK 2430示波管内精密又漂亮的加速电极，这些电极使得电子束带有相当高的能量，借此示波器可以在高扫速下仍然具有足够的亮度进行观察。<br><br>好了，说的有点远。<br><br><br><h3 id="topic-4">高集成度与模块化、自动化、数据分析</h3>到底何时集成电路进入示波器，这点我确实翻了很多资料也难以确定。<br><br>不过我司曾经有一台老前辈留下来的泰克485，他是1972年面世的，公司这一台是1978年左右生产的，他带宽350MHz，在当时属于国产货望尘莫及的境界。<br><br>并且内部十分的复杂，制造工艺相当精良。<br><br>遗憾的时候有一天我在摆弄他的时候，突然就黑屏了，风扇也不再转动。<br><br>怀疑是开关电源出了问题(没错，1972年的时候已经用上了开关电源)。<br><br>然后现场拆解准备检修，拆开发现这也太复杂了。<br><br>整个机子里里外外都被PCB板包裹，电源在中心...于是草草拍了些照片给装回去了。<br><br>送回仓库睡觉。<br><br>好了不再废话了，上图：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaiczzoWkibNM0rqkMCWFQSYEV6AwmicYFoL8KbDRYR8EqNjEHicYaZFfVHw/640"><br><br>还能开机时候的遗照<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaGUgmvPWiaveVqxxX6Bp2TaQpd98fiaFgS1347lj9Gm69ia8SBUdFaxoWw/640"><br><br>漂亮的面板，有一部分按钮的背光还是钨丝灯泡。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa3aIcbZes0czjZIR5wwcRGLPgBWibWQ30dU5vvZyterMh9CiaTB5fUMHQ/640"><br><br>机子后部的端口，可以看出来这个时期就已经有有源探头了:他有两个有源探头供电接口。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa8l5QoRVqdNRanMcCNxO0q9Q8rxJZXiczTf9cK3foibbk0bWacc1DZ74A/640"><br><br>拆掉后边的螺丝，拔出外壳。<br><br>密密麻麻的全是板子<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaAL7kD0pfQjfRMUD7h0OPnep2rziccNqI69UuQ20GFCq9UdUorn3hY2w/640"><br><br>示波管上的产品检验签名。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaz4uTric6YwUNVQlXDI8zPice82vVVticL2unKyLRibYzYAOW2NOAUkDZ9A/640"><br><br>TEK当时所定制的奇特的集成电路。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa9vzhxk9eSzJWFiaFR2ic3SrNswmunpdngOLqU4YCXPVLGlwNk6PdzPyA/640"><br><br>有一大堆... &nbsp;输入通道部分，也十分的复杂。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMamRibeaWUwx2MFib6rBaHF3rRWb4r0QCOto2TMhR5IMO4792G8MTuu8ZQ/640"><br><br>我闲暇之余收来的个别集成电路，中间那颗外形奇特的就是TEK自己的定制产品。<br><br>这些东西对于我们当时的技术人员来说就是看天书一般，难以猜透他的具体用途。<br><br>集成电路以及微处理器的进一步出现给示波器的自动化开了条好路，作为老大的泰克自然不会放过这次狠狠开脑洞的机会～<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaR2VdeicEptCM4HqctLjanc90M8Tp0osh2gwruaGnqlAEGKk1r8lx7MQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMamfQa4cFUAZojbBLV6tNsS2hYduDCMBlFqGNlny3Rqon0u3FeGiad6cQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaMPHicBzJWlibClGicicT5zK2T9wvL1Sxw0Y5FZ79WGH4hAXSHPdeeLHbtw/640"><br><br>1970年代中期,各方面条件具备,时机成熟.泰克推出了7000系列模块化示波器.再一个主机显示单元内安装各种模块来定义仪器的各种功能。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaVu5kd7Rr7siaibL8msHo6GtAGE8hexjHTFdKxXt0fibia7CXEKagFXrsSg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaLE3Sh6pKkXxRjibwwdgqiaPWNGDVAcA7XEibHiacb2IWibCNJMwZcyXhp3g/640"><br><br>而且它具有各种各样的模块...具体可以看这里，是在是太多了。<br><br>比如示波器所需的水平与垂直模块，频域与时域相交叉的TDR模块，射频所需要的频率计，频谱分析仪模块。<br><br>当时数字电路验证所需的逻辑分析仪模块....当然，无论他如何魔改，他还是模拟示波器。<br><br>模拟示波器有诸多不便，比如带宽较低，无法存储等，在高速数字模拟转换器尚不发达的70年代，高能物理实验以及微波和雷达系统的测量迫切需要高带宽，能存储的模拟示波器。<br><br>于是产生了一些真正的黑科技产物(绝对不同于某米宣传的那些)。<br><br>先说带宽，常规的模拟示波器，就是说用人眼看屏幕的那种，最高纪录保持者是日本岩崎公司的产品(应该也是80年代末)(型号我实在是没记住)，他带宽高达470MHz！而80年代泰克的产品实际上只能到达400MHz(2467B型)。<br><br>由于普通台式示波器的示波管显示面积较大，电子束行程较长,Y轴驱动能力不可能无限制的加大，因而限制了示波器的总体带宽，所以有些示波管的带宽可以达到600MHz，但是驱动电路很难做到这样的水平。<br><br>再说存储，各位都知道：模拟示波器如果使用单次触发，波形从荧光屏上一扫而过，经过几个ms的余辉以后就永远的消逝了。<br><br>于是技术出现了两种方向，一种是示波器照相机。<br><br>这种专用的相机安装在示波器屏幕上并保持快门一直打开，示波器触发结束以后再关闭快门完成一次曝光。<br><br>这是一种机灵的做法，但是每次想看到记录下的波形都需要冲洗胶片。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaIRrtyAtbTlgTEZicUzckoKSMGYewJ19WclTNoxDriccuUwhqNcyPPib8w/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaQcL40bnyC1WJGOVsUneLCT7jw8nm3nsDYnl0aNCMuU6pfjje5fdEmA/640"><br><br>两台安装了专用照相机的示波器，看起来有点诡异<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaRcqicqgt1a2aC7aOib7hINuVBuSxxsWP84b5l0CdiadVJ7FHs7pQX1uOw/640"><br><br>C-53相机侧面的一些调整选项，比如对焦，光圈，快门速度，走片速度等。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaiaXw8ra78YhKp98iaPQicwaQvgq5M8bHmib1iaJYzRRibACLtJNH8tNicBBcw/640"><br><br>TEK在1973年的一本小册子，讲示波器相机的应用。<br><br>出于示波器相机繁琐的使用方式，所以还具另一种技术，也就是记忆示波管。<br><br>这种示波管在荧光屏后方安装了特殊的存储栅极，同时示波管内有专用的读出电子枪。<br><br>在主电子枪完成一次扫描后，栅极上留下电子空隙。<br><br>然后读出电子枪打开，向存储栅极均匀的发射电子幕，一部分被存储栅极阻挡，另一部分透过栅极照射到荧光屏上，存储的波形被复现出来。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMayWm7cx7WGKIe6RicmC6Zyk3ibZGaicrbbibuBzaRDmVWWpjpeB2S2ynbZA/640"><br><br>存储示波管的结构简图，可以看出来他多了两个FLOOD GUNS以及一组置于荧光屏后边的栅极。<br><br>不过这种示波管只能存储几分钟，随后就因为电子泄露而模糊掉。<br><br>后期代表型号有HP公司的1741A型。<br><br>这种特殊的电子管也被用于雷达显示屏和早期计算机的RAM存储器。<br><br>这种示波管对机械结构要求更加精密一些，带宽不高的管子我们国内也能成功生产。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMagn6iaho8klMXuQcDHfHHJepyx3PKE7uf39D72ZpPD8EcEbeialt7mlaw/640"><br><br>我的1741A示波器<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaJNKdZtpgWDcJMoRicJHflyJSYB5ufhmnzWfDtRMiasNrsACCG50vDA4w/640"><br><br>此时示波器并没连接探头，屏幕上正显示着刚存储下的波形。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaOkFxLLckIU8ib3ibkUV8ZvsUzkiboK0VNnc6PPmJOfm2EXhBQA9BPz5VA/640"><br><br>数分钟后，波形开始模糊，最终变成一屏绿光。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMamc9FVmtaTFiajkKmGNPjIMDQh7sibBYrCCic5oribia0M4yyMLr8YgLu1nw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMap7ghHZCVaibgVUTKBFC15FCj36ME8geobibeuHgxZHguSic56yibfCncNQ/640"><br><br>1741A的示波管，这个角度可以看到具有白色陶瓷后盖的读出电子枪。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaDaVGb05hLgkGTqopxxtaTAbspl7h0mZ2uiaicZdoroIHicBo2PjlibrMfQ/640"><br><br>这展示了在存储模式下的低速扫描过程，首先全屏幕绿光，这是进行了示波管"擦除"，随后一次接一次的扫描，首次扫描结束后波形仍然没有消失。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMayNx5uNsMg0AUNqt8NFjzBQDwfAJvWNlc5Ro5HXhgGiagwur9xZ4klew/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaWceTNPJQkDY9YCPnvSJR7xVxKAjdBz5GzF6UYlrHNTmbibICCFcrgEw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaY6wstCuE0y29AzVJy4MO8DpSTYrcbVU6WLEQvOmUzzmA9ue6YEEHZw/640"><br><br>我国1973年生产的SC-7存储管，他将荧光粉换成了电子靶，用于记录和读出数据。<br><br>到了70年代中期，电子计算机也小型化，他们被更多的应用在测量的控制与分析领域。<br><br>这就需要电子仪器可以记录他的测量结果并且数字化。<br><br>对于示波器这似乎是个难题，因为当时并不能生产出高带宽高采样的ADC。<br><br>此时美国佬又动起了歪脑筋，这次，泰克公司研发出了7912型(大约1973年)数字化仪(Digitizer)。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMagiaACNn13icnAq46kDoO6CzqEOaeJoEFBa9sfLhVmsCRsdk2rqcpOtRg/640"><br><br>7912AD数字化仪<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaQgukCSH73DKyqjXfgYjvMHaeQktjXQpVG6LGxSuv9DzeSNDbzlxOZg/640"><br><br>这类设备的广告小册子，着重宣传了他与计算机的连接能力。<br><br>他仍然使用模拟示波管，带宽高达1GHz，如果等效到数字示波器的采样率，则大约是2Gsa。<br><br>同时能够提供大约12bit动态范围的数字化波形输出。<br><br>他是怎么做到的呢？泰克使用了扫描变换管技术(Scan conversation tube).这是一种颇为奇妙的示波管，他有两头，一头是示波管，负责波形扫描，另一边是摄像管，用于图像记录(CCD尚未大批量应用之前的产物)。<br><br>两个管子的中央是记录靶。<br><br>示波管发射扫描电子束到记录靶，然后由摄像管和低速AD转换器输出，完成对于高速信号的记录。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa7Ova3icxwQjwlfAWqU8EJstWqAeAoFhicF2hkXV6xXoP82jgEibaHcJLg/640"><br><br>7912数字化仪使用的SC108扫描变换管。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa7Ova3icxwQjwlfAWqU8EJstWqAeAoFhicF2hkXV6xXoP82jgEibaHcJLg/640"><br><br>这个玩意长的可以称之为刷屏神器了～这相当于一个模拟FIFO。<br><br>解决了当时的技术难题，这种管子一直被泰克公司应用到80年代末期，用来生产SCD5000系列数字化仪。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMazxiciapf6wgjwIzlqwm0GGR5sVBv4KibRgCDsicrNo0XBSBQ0pvsoCo5Lw/640"><br><br>SCD5000数字化仪，这次他有了一个可以选装的液晶屏，用来查看记录下来的波形。<br><br>后来与SCD5000同样的技术在01年左右由日本岩崎公司推出TS-80000系列示波器，不过摄像管换成了CCD，LeCroy LA354还是什么玩意也是这样的，其实是岩崎贴牌的。<br><br>而此时泰克的数字示波器早已跨过10Gsa采样率的大关，并且达到20Gsa(TDS7404/7254)。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMag3u5La8BLbunFnMcz7ctKnrKCoMlKJe0m1R2RWcibzg9pUtkoDbqt0Q/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMamXO0O2hdo8JKds4IRRTRxpwtIib550W0yAYqOTYliavicAqQMlu7KskGg/640"><br><br>TS-80000系列的宣传说明，简略的展示了一下扫描变换管的结构。<br><br>其实就是CCD拍示波管，只不过示波管靶面很小，更容易做到高带宽。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMafqEmTWicoAzjg1Vq7pYwK5GGkX6bX8dcR54Itl0brhurdZ4Im04AKTg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaHticjOvuUG1WGYIich0A46tacHzmxn24CNwk7jKHmwfvwNROpnz3mEOA/640"><br><br>TS-80000与他的屏幕截图。<br><br>这台液晶示波器用这样机智的办法实现了模拟示波器的效果，又能存储和测量。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMahFZX8fC4VA2bSZ5vWEzmgSAK7iaPTyM7IY7mbbVyUH1pU82Nib0SOGTw/640"><br><br>LA354，其实也是日本人代工的。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMag37YbghTPpB4ebYnfH8p8ic5KurKtgzZeaQIy8ibKoomGeazhT6mN3qA/640"><br><br>除了数字化仪，70-80年代也有一些结构正统的数字示波器。<br><br>其中数字示波器的先驱据说是英国的Nicolet公司，他们制造了第一台数字示波器，使用磁带存储数据。<br><br>不过这些信息并不十分明确，我也没找到第一台数字示波器的图片。<br><br>上边这个数字示波器是Nicolet在80年代初期的产物。<br><br>很时髦的用了一个8寸软驱来存储波形。<br><br><h3 id="topic-5">细分化，各取所需</h3>经过混沌的70年代，可能这些厂商都发现模块化设备的出发点是好的，但他们杂而不精。<br><br>于是经过长期积累，示波器开始出现各种专用细分目的的变形，来满足不同测量需求。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaZR1KpamDT4VaGck0e6R8Yw8FicTu4LSXMxkEDhPnwg4pyctymBiao5kA/640"><br><br>对于泰克而言，通用示波器系列主要是2400系列。<br><br>他们大多数都是模拟示波器，但是加入了一个新的AUTO功能，也就是示波器内部带有一些简单的检测电路可以测试输入信号的频率与Vpp。<br><br>这样，只需给示波器输入被测信号，按下AUTO按钮，很快示波器就能自动分析并转换到最佳量程。<br><br>这为用户操作提供了很大的方便性。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaO5xCZ4SkichyibhZRjhsDCoibAXeEZZPsibmL7Oicy5kia5azcLH4rT8oSFA/640"><br><br>针对高速数字信号的分析，泰克推出了DSA数字信号分析仪。<br><br>其实这就是今天所使用的采样示波器的前身。<br><br>他的输入通道被设计成可更换的，能换成输入采样头或者TDR头。<br><br>带宽可达几十GHz。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaPaEXh30x1C7VtI6jzejVW3lMGaYuQDaPKbPp0vI05ibpkQeics1deYxQ/640"><br><br>此时期HP公司除了生产模拟存储示波器，他们的数字示波器主要面向自动测量系统使用。<br><br>仪器完全受到GPIB总线控制，所以不得不说前面板设计的并不是多么实用。<br><br>刚才说道泰克2400系列多数是模拟的，但是这也存在少数派：再说说其他的模拟FIFO存储的示波器，80年代高频的半导体技术已经十分成熟了，所以由出现了一种使用CCD来储存波形的示波器(没错说的就是相机那个CCD，他最早就是作为数据存储是研发的，感光只是附带的功能 )。<br><br>这类示波器代表型号飞利浦PM3310/3311,泰克2430/2431一类。<br><br>采样率可达200MHz。<br><br>其中的CCD部件就像一个模拟信号的串行移位寄存器，在高速采样时钟的驱动下将模拟波形快速移入，然后在低速读出时钟的驱动下移出到ADC进行数字化。<br><br>也是一种比较机智的做法，成本相比扫描变换管低得多。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaMdXZbann0s9WjU3OWiaDChuajaibOk4VS55578ib3KRsXq1ffpToTp7Vw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa8H98D1gkibzv7cf6TIfhpQRcMJtnGNNkMH6oBFiaJtKN5IgWTmiaSdSTA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMako6IfJXQb4EJ5PvSVZ2S5XQibViaa3Egb7A10OOsoccNjzyVuGFhltjw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaAiaMQZjSflKNDdOAN9icbOC7H777yftlib0NyGiafjia98QQNKft9Fte2IA/640"><br><br>我的PM3310示波器，最后一图是他的低速ADC，大约是12KHz的采样率。<br><br>借助CCD存储器，采样率可达60M，然而，我多次对照维修手册，仍然无法确定CCD是其中的哪一部分，或者哪个IC。<br><br><h3 id="topic-6">全面数字化，混合信号测量</h3>到了80年代后期，泰克和HP纷纷停产模拟示波器，投身到数字示波器中。<br><br>其中HP最先推出的是54500系列，采样率都不是太高，几百M的范围。<br><br>不过对于很多应用场合都能够满足记录要求，随着90年代初高采样率ADC的实用化，泰克也推出了十分经典的TDS500系列示波器，并且定义了未来几十年后的数字示波器基本架构。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMabBq1qORE8chBPk1gRJ2NalT4icTNrenAdNZHFFHLoYNIU48J7PjOR3g/640"><br><br>为了与泰克抗衡，HP推出了面板操作类似通用示波器的54600系列。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMas0seMGZxbpziapicYtlg299t50gSKr6IA567Peric8H3Gbyg1zUDCf8mQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaKJ1jibGRNZdRXr2LYVnms0yfEcia28hgMplOIlbcWAGakUc5MSOFibNgQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMalsqrKC6Ea9DFdfIn9ssg7Ycice0FiaH1HuUL3QB0DRSPPibCMtUG1qJ8A/640"><br><br>我开盖的，TDS500系列第一代ADC,从90年代初生产到94年左右，其中有两个核心，估测一个是sample/hold，另一个是pipe-line ADC。<br><br>例如TDS540型，带宽到达500HMz，实时采样率可达1GHz，这代表数字示波器开始真正实用并且拥有良好的适应性，可以在众多场合取代模拟示波器了！不过这些早期的高性能数字示波器还面临波形更新率太低的问题，每秒几十次到数百次，还不能像模拟示波器那样展现丰富的波形信息，而且不能拥有模拟示波器能展现的余辉效果(如果你用低档示波器看过CVBS视频信号，应该更加有感受)。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa4cgthCCOI46viaN2hTiariarZLwjNwGVA8Zsx4gjIpzru2pibT1GnRIZdA/640"><br><br>使用模拟示波器观察视频信号，它具有细腻的亮度变化，这是因为信号自身的扫描速度不同所引起的。<br><br>视频信号的同步周期是50或者60Hz，而宽阔的方块区域是颜色扫描信号，他的频率远高于同步信号周期，而模拟示波器的Y轴带宽恒定的，不受扫描速度影响，所以可精细的展现这些波形。<br><br>而普通数字示波器在较长的时基下一般也会使用较低的采样率。<br><br>这导致在波形密集区域发生混叠，最后只能采集到一些错误的低频混叠波形<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaTRIEQM0OLn1DLJ3tQ1I8icaDFhfJnzLI6s8lia7icG3PYjd2PfTo4SVvA/640"><br><br>左侧就是一般数字示波器观察视频信号的效果。<br><br>丢失了大量的细节，右侧是数字荧光示波器，他非常接近模拟示波器的效果，这个后边谈到。<br><br>目前的低端国产示波器依然如此，从屏幕上无法获得波形的叠加层次信息，测量开关电源带有尖峰的振荡波形，示波器也无法记录细节。<br><br>经常看不到细微的毛刺脉冲。<br><br>这是因为传统示波器每次触发以后就停止采集，然后CPU开始读出采样内存并且更新到显存中，耽误大量的时间。<br><br>在数据处理的过程中示波器可能错过大量的关键波形。<br><br>针对这些问题，泰克从1996年开始推出带有instaVu技术的TDS500B/700A型示波器。<br><br>他的做法比较简单暴力，相比以前数字示波器每一挡时基所用的采样率、instaVu示波器使用更高的采样率去连续不断的采集波形，避免混叠，并且叠加在RAM中，然后每30ms更新一次屏幕，这样经过大量叠加的波形能携带更多的偶发信息，进一步接近模拟示波器的效果。<br><br>到了97年，发布了改进型的instaVu示波器：TDS500C/700C，比起上一代，他每秒最多可以捕获40万个波形！而模拟示波器受限于回扫时间，大约可以等效到20万波形/秒。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaPPvtiaAyLd8Scjr2J5r01uCZsibsxOTia4FYykPfkYMAporSAlAibHMnicg/640"><br><br>instaVu示波器：他可以显示大量叠加过得波形信息，却不能提供波形的三维数据。<br><br>此时数字示波器只剩最后一个难点，也就是模拟示波器可以提供的余辉信息，余辉可以告诉我们波形出现的频率和速度，例如模拟示波器不容易看到方波那快速陡峭的上升沿，因为电子束在边沿驻留的时间不多，无法充分激发荧光粉。<br><br>于是泰克进一步努力，在1998年发布具有划时代意义的TDS500D/700D系列数字荧光示波器(Digital Phosphor Oscilloscope)。<br><br>他是instaVu的进一步改进，依托处理能力更强大的DPX荧光处理器，在叠加波形的同时也计算出波形每一处的重叠率，于是数字示波器首次拥有了X和Y轴以外的Z轴，即亮度轴，此时数字示波器也可以从三维角度进行观察。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMalqviaIqK8S9j5TIkqMp9TeqZjban3pN9fkA5z6T1bbUfB1mxs5Xlgtg/640"><br><br>还是上图那个波形，在DPO示波器上呈现，信号的出现概率均以不同的辉度呈现。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaia0TCdavVoL9yAUuoMWaa8Rpf5SdRkodyEaZ1X7JS8OcNibdKBcIPRCw/640"><br><br>DPO宣传小册子里的框图，他有并行数据处理能力，波形采集和更新的同时，CPU和DSP也可以连续计算参数刷新到屏幕上。<br><br>其中DPX荧光处理器是独立工作的一部分。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMasfLKhvLLBKtd3txnsliaCkcibqxt9hbCts9u7ibGScfdU0SK5fxf6gJQw/640"><br><br>TDS784D示波器1G带宽，4Gsa采样率。<br><br>这台是最后期一批产品，2001年出厂，他换装了最新研发的ADC和DPX控制器，后来这些部件延续到TDS5000和7000系列示波器使用。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMajeia3K3VkCvYpYHLbB706ia0LQicEw1BFibLGJsuW9ERXCzfnm92GicuW6Q/640"><br><br>主板<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaQibE6Y5xhm6tpJOXjJgWlPYbDoRmJIlefsaLCCvfv34Tt5M3lInWu9w/640"><br><br>采集板<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa5dMnSDNI7Ua5qmFgUpLBhrEETtYiaXUqiaEN63qWfX9up4T6Bwy0Y9xg/640"><br><br>CPU和一块ASIC。<br><br>他的CPU是MOTOROLA MC68040，操作系统VxWorks<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMacDUMHJyRqbiaOPibIrCIHjuPLicxy4XvAOGBmiacB2yP33hvBZ2BDf7UAw/640"><br><br>采集板上的DPX控制器和大量的采样缓存。<br><br>可以看得出来工艺还是很复杂的，国产山寨还是有一定压力的(实际上41所搞这个6的不行)。<br><br>但是对于民企就需要投入巨大的成本。<br><br>显然没有这个必要，毕竟投入未必有回报。<br><br>@MIKA 还提到了模拟输入的问题<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMa4o7VX81M2xWhyIexBdicBSsuz9PaW89R3hPUYncKrgNVMhnDlTXjbiaA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaSgjZ3hiarTDD3FQo3rchUN0HV0WxAvc4icg0ZS1KmcRoG9761ibbibaBFg/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMauMXOA92xAXufgjDbRJQiaInKPS1HVtRRIqOiaOZGhib8jEFBRn5KMq1tA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMazzgghkLrB31z9sZRKVXMVg0GRFMstDuicVja2YdurruOF7qgIVCr8Zw/640"><br><br>这是TDS500D系列示波器的前端通道。<br><br>因为这一代前端功耗很大，是做在陶瓷电路板上的。<br><br>而且能看到他使用了当时很先进的激光调整技术，来保证最终通道一致性和稳定性。<br><br>我也接触过HANTEK和RIGOL的示波器板卡，基本无一例外通那里都有几个可调电容，在进行仪器校准的时候需要去调调。<br><br>第一代DPO示波器只有16级辉度，相比模拟示波器几乎无限多的辉度等级似乎完全没有用处，实际上他已经十分不错了，依托数字示波器灵活的测量能力以及强大的分析性能，终于完全取代了模拟示波器。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaHGSib6GLFr2ndFG94ibsDoaicGBBnWZcfMviaD57qguRQHal5pCH88ZU0w/640"><br><br>一个抖动中的信号<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaST4wk3vjbBzZXSTNGJ0hGZ0zkQx7AfZ4sjoFUFpnKTicVMBFjWXbQyg/640"><br><br>测试方波，边沿看起来就像模拟示波器的效果<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaVqUoqicoUdKY9ugYSlBH8WmPusUicnpHPYcXylA7LuyjmicOYibHcMnEJg/640"><br><br>似乎有亚稳态的现象。<br><br>同年，泰克TDS694C数字示波器的带宽到达3GHz，实时采样率突破10Gsa大关...进入新世纪，除了日本人还短期内捣鼓了一下扫描变换管，泰克，hp(此时已经是agilent)以及LeCroy全面的把高端示波器转向X86平台，也就是将以前示波器内惯用的MC68000系列或者ColdFire CPU转换到PC平台，同时具有辅助DSP来完成波形分析，使得示波器的测量能力以及测量速度进一步提高。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMauLyHhjl54UjicR6ywF09ibrakuZXcsTVEtkTSgO9cwEhENLePZDq4BGQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaj8G2BoAFwcsBLlqPUFAicrcP8hY9S0E8kR0BSwUYgTibeYkHjNnF6rsQ/640"><br><br>我现在业余使用的TDS7054示波器。<br><br>他是TEK在01年推出的，用来接替TDS700D系列的pc-based示波器。<br><br>拥有更好的荧光性能，更快的速度，更强大的分析能力和更加灵活的通讯端口。<br><br>以上是90年代泰克示波器的主要发展路线，不过这并不是90年代的全部。<br><br>在90年代示波器领域出现了一些新的概念，在当时受限于多种技术限制并未能带来很好的实用效果。<br><br>不过在近期这些技术重新投入市场，使得示波器的观测能力进一步扩展。<br><br>比如：混合信号示波器混合信号示波器的概念最早由HP公司提出。<br><br>主实现方式是将示波器与逻辑分析仪一体化生产，逻辑图与波形图同时显示，相互参考。<br><br>在数模结合系统或者数字系统的物理层验证中发挥了很大的作用。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMausVnSbwjfyjBp1qedicbKNjFvbpwp75ic8XXACdPJJACun4jBRy5WLkw/640"><br><br>这应该是第一台MSO，带有16个逻辑(数字)通道。<br><br>同时这台机子开始使用最新推出的MEGA ZOOM采样技术，是DPO的竞争技术，也能带来模拟示波器一样的余辉效果。<br><br>那么？在MSO之前呢？<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaPCa6o1GUfo6oPaUKZadGYuIViciagHhzwh8w3R73bm8BzNoSWhPEzPrw/640"><br><br>在HP推出MSO之前，我们还有这样一款火星级产品——TLS216.它是一台有16个模拟通道的示波器...泰克管它叫做LogicScope。<br><br>具体应该是92年发布TDS500系列架构取得成功以后，利用TDS500的框架设计出来的怪物。<br><br>他有2Gsa的采样率却要被16个通道平分。<br><br>再加上他没有协议解析能力，屏幕分辨率只有VGA水平。<br><br>导致他是一个彻底的失败产物。<br><br>不过他给HP提供了设计MSO的好思路——即数字和模拟应该分开，要增加协议分析能力，而不是追求大量的模拟通道。<br><br><h3 id="topic-7">新世纪：混合域分析</h3>当然不用多说的是，进入了新世纪，示波器的带宽和采样率依然没有停止增长。<br><br>除此之外，一些示波器也增加了时域测量以外的功能，比如MSO可以分析逻辑信号的状态与时序。<br><br>而更进一步的MDO混合域示波器则加入了一个宽带频谱分析仪，使得示波器可以从时域/频域/调制域的角度重新审视信号，为测量人员开辟一片新的天地（然而这么NB的示波器我并买不起，所以什么具体评测拆机上图啥的免了）。<br><br>说这么多，其实是想用实际的设备来看到前辈们是如何一个一个脚印走过来的。<br><br>其中一些过渡技术早已被淘汰，被人遗忘。<br><br>但回首这些技术，仍然闪烁着智慧的光芒。<br><br>说白一点,除了刻苦钻研,脑洞和大把资金也是很重要的.可以看出来这些历史产品未必成功,但是带来了大量的技术积累.另外受限于篇幅，更多有意思的设备未能完全写出，再发几个图片：<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMafxS222rpNBFEa4jQOriaj7hghT3L82DlicOTHzXtAK3tibFzj79lGGbEA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaLhV9Rb7zVeQlzJkEVQGTZVclP4JVICY8sUqlpSHR3tdstD5rWNWTpA/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaEDn70Qnz2sTEHZg5HUkPXlaicPmSxicBBw3XjtXTBec4VQWeEibZds5pQ/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaXTuVv4icMyzWTTRRZaAQ0BEBlX0lKuVOljxC6paUmAp8YXYnOzyVEfw/640"><br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/PCjEAsibOHa8mLQux4tCV22vT5ricZNicMaz1Vx6gdCk99wibwwmic2h043OUup1unRy6Xag5Qh3KMDoia0bTozrqQpQ/640"><br><br>这是TEK 222，这个比ip5s稍微大一圈的东西是个10MHz手持数字示波器。<br><br>80年代的产物，而且他还是两通道相互隔离的。<br><br>从图片可以看出他用了磁隔离器。<br><br><br>大致说下技术上的导致垄断的原因。<br><br><br>1. 材料与器件材料严重依赖工业基础。<br><br>高端示波器中高速ADC不是常规硅材料，有些是砷化镓，磷化铟等，比较超前，国内在消费电子的硅材料上补功课，那个量大，这个没跟上呢。<br><br>高速ADC不仅应用于示波器，还有导弹姿态，红外夜视，跟踪瞄准等。<br><br>军事的限制大家都懂，所以较为严格。<br><br>传说中某单位买了别人高端示波器拆了几颗ADC，把剩余的丢了，成为笑谈。<br><br>另外不只ADC，示波器中需要的FPGA也只有少数几家能做出来，都是在美国。<br><br>国内做的最好的一家经营不善，貌似在重组，我用过，狠狠得坑了我一次，产品刚做完，它就破产我很伤心π_π现在FPGA还不算最严重的瓶颈，但是ADC有可能国内做出来，FPGA可能性很小，被专利和技术难度束缚，虽然近些年FPGA符合增长率惊人，但国内技术太不成熟，你给他机会选用它的器件，它就会狠狠的伤你的心……2. 电子技术人才少，技术积累少大神们都懂，我国受教育数量和质量差强人意，国外从电子管晶体管一路走来技术积累快百年，他们走的路我们都要走，山寨也要改明白，弄通原理，这都要时间。<br><br>现实是，留给中国队的时间不多了→_→我们很少有人懂电路，尤其是模拟电路。<br><br>举例来说，示波器信号链调整，触发，时钟分配都很难。<br><br>因为仪表体量不大，器件只能选用其他领域的，比如通信的，借用一下，单独开发不会干，成本也花不起，所以信号链得调整多数时候用的都是管子，不知道有多少知乎大神能用管子搭出来宽带程控pga，能搭出来请看下一条。<br><br>3. 人工太贵示波器另一难点是算法，这是一个示波器最高的追求，无论是简单的算个rms，滤波，还是搞个余晖，追求波形刷新率，这个算法在FPGA上实现，FPGA的工程师好贵，比硬件贵多了，一些成熟能干活的算法工程师在北京房屋公积金是能交够上限的。<br><br>成熟的硬件工程师可能需要至少三五年的工作经验，工资也不过一万出头，还不如互联网入门工资。<br><br>全球电测仪器市场容量大致300～400亿，示波器一项更没多少钱，整个国内示波器厂家市场占有率粗估不到2%（没数据支持），拿什么钱支撑研发成本呢？不能说我供职的公司，国内市场占有率第二的公司，销售额几千万而已，低端市场毛利不到5成，所以，做示波器的都是为了情怀，无论公司还是个人。<br><br><br>',
'<h2>无人机避障技术 方案</h2><br>无人机因其机动性强，对地形要求低的特点，在灾害室内救援中可以起到定位目标并实施救援的作用。<br>而好的避障能力，可以很大程度上的减少因操作失误引发机身损坏，伤及人身和损坏建筑物的各种事故。<br>一、室内救援对避障技术的要求<br>无人机的室内救援任务主要有三大要求：其一，是飞行姿态的稳定性要求。<br>空中机器人（即无人机）在执行任务过程中必须保持飞行轨迹平滑，高度基本不变，这也是对飞行器的基础要求；其二，是对障碍物的精准识别及规避；其三，要求无人机完成规避后恢复预定轨迹。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEkclDB7wknZHgFFEgdxx2PSVEEIHDNK9A5fa9DJC4xV888LBv3uKjNw/640"><br><br>图1 无人机输送救援物资二、避障技术发展阶段及方式<br>无人机避障技术可简单分为三个阶段：感知障碍物并停止阶段；获取障碍物深度图像自主绕开阶段；建立区域地图合理规划路径阶段。<br>这三个避障技术对应到几种传感器有：超声波、毫米波、激光红外、双目视觉、电子地图等。<br>这几种避障方式技术原理不同，因此适用的场景也会因需而议。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuETtsmhn4K5568iahpE4Ribb488Nydia2jPKLayc5iceSW8M5svHcOssVYPw/640"><br><br>图2 常见三大传感器（左至右 激光雷达、红外、毫米波雷达）三、四旋翼无人机避障案例<br>本案例基于室内竞赛方案，开发基于激光雷达的室内自主避障功能的四旋翼无人机，模拟存在障碍物情况下的室内环境，能实现全自动规避障碍，返回既定轨迹，达到目标位置的功能。<br>与实际救援场景不同，竞赛的主要难点在于，在没有足够参照物的条件下，如何在完成规避任务后，回到既定的轨迹上。<br>为解决以上要求，可以将四旋翼避障无人机分为飞行姿态控制及解算模块、前向及对地激光测距模块、摄像寻线模块、光流定点模块四大部分。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuE0QjGQuWuXNWibvaaKmuNp7nMicdibNEvfGzibo6Lkw08f9hrV7VlvPWictA/640"><br><br>图3 传感器模块结构分布图为了保证四旋翼在自主避让障碍物过程中时刻保持在飞行区域中央位置，可以采用对地摄像头OPENMV以辅助对航线判定。<br>当检测到左侧出现边际线时，飞行器向右修正；当检测到右侧出现边际线时，飞行器向左修正，以保障飞行航线。<br>同时，利用北醒激光测距模块检测机体与障碍物之间的距离并通过其反馈值，实现四旋翼对障碍物的识别及机体与障碍物的距离保持。<br><iframe src="https://mp.weixin.qq.com/mp/readtemplate?t=pages/video_player_tmpl&amp;action=mpvideo&amp;auto=0&amp;vid=wxv_1337974150044155908"></iframe><br>视频：室内无人机避障测试视频智能化无人机离不开传感器的加持，相信科学运用各项传感器技术，能够助力无人机更快深入到安防、运输、建筑、农业等各个领域，迎来真正的无人机大时代。<br>那么，在平常的无人机项目设计中，我们应该如何加入主动避障功能，以便实现精确的定位，智能绕开障碍物呢？噔噔蹬蹬~&nbsp;今天小编来给大家介绍一款超级好用的无人机避障神器——北醒TFmini-S 测距/避障激光雷达。<br>这是一款激光雷达传感器，拥有低成本、小体积以及低功耗三大优点，12米内，每秒具有百次测量记录，盲区缩小至10cm、无惧环境光、最高支持1000Hz输出、UART、I2C以及I/O等多个通信接口可随时切换。<br>此为TFmini升级版本，相比上一代具有更高的使用性能，适用更广泛的应用领域。<br>目前，这款产品正在发烧友论坛试用中心活动中，如果大家对产品感兴趣的话，可以申请免费试用哟~（添加文末客服小姐姐的微信，就可以申请啦~）下面是北醒TFmini-S激光雷达的相关介绍：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEJEqj9G9cSYCgA3qHWzICYZuiaWsPTfEYrmIYmxYdsC8ibtmibVJg74dEA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEymtnF3HO2lwctoPYic1jtcWJK0bEyLvKKc5WfUicApf3wmu3emCHAMhw/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEzeGGElxewshRFblDfo0pxknPgBDx6ymWGa830ib0ibAYkH7klLHmkszw/640"><br>TFmini-S是一款高性价比激光测距模组。<br>在保证12m量程（@90%反射率）的基础上，TFmini-S据有精度高、盲区小、低功耗等优势，在机器人、无人机等智能无人场景中，保证实时非接触式高精度测量体验。<br>产品规格表<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEIyuLFSww9BCvyiauVHq0wvDzyJMvyF92d1vxjjTWbiaR5icnZ2xVwGFRA/640"><br>外观尺寸图<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEeDG3qeL1qZGib4mmW5VJnYicbCv6sgS5KZE5wFm0MXghgETFxZMYyODA/640"><br>通信接口<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuELnLXDbKy6yvSvibf2InfKK3gABesRlDibGPfh8F5cTZYYqBh9jw7YczQ/640"><br>可配置参数<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEeYwgrDaiaY052u6UJOu8LX5rJxElT0JqaOsWS30wRic7SCumiaHOow3QQ/640"><br>产品图片<br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuERFM7Pghh9hsIqLRUSDGUWq4ZXEP6VWrVL0qb6BTPGr0k79S0P6X69Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEAutIL7WjAQROGiaIFtxhAwiaV9YNol63ujy2N9f0Iic805icNNznK6ts4Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/4icyRNr5vPb2ctMQ3lfoR83fHo1fkNOuEPibXTWAy57IhLEBAE7CXXr0TyF0W5aungXY19Kuuib9XXPI4ndedlAdA/640"><br>物料清单TFmini-S激光雷达传感器，配件，技术资料（设计原理图+用户手册+案例库）<br>',
'<h2>毫米波传感器</h2><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/overview.html" class="whitebut ">毫米波传感器 </a><br><br><h3>什么是毫米波？</h3><br>毫米波是一项可用于检测物体并提供物体的距离、速度和角度信息的传感技术。<br>这是一项非接触式技术，工作频谱范围为 30GHz 至 300GHz。<br>由于该技术使用较小的波长，因此可以提供亚毫米的距离精度，此外该技术还能够穿透塑料、墙板和衣服等特定的材料，并且不受雨、雾、灰尘和雪等环境条件的影响。<br><br>毫米波传感器使用毫米 (mm) 范围的波长发送信号。<br>这被视为电磁谱中的短波长，是该技术的优势之一。<br>处理毫米波信号所需的系统组件（如天线）的尺寸确实很小。<br>短波长的另一项优势是高分辨率。<br>在 60-64GHz 和 76-81GHz 的频率下，将距离解析为波长的毫米波系统的精度可达到毫米级。<br><br>此外，在此频谱范围内运行使得毫米波传感器很有趣，原因是：:<br /> <br>  能穿透材料：穿透塑料、墙板和衣服。<br>高度定向：形成具有 1° 精度的紧凑波束。<br>与光类似：可以使用标准光学技术进行聚焦和转向。<br>较大的绝对带宽：能够区分两个靠近的物体。<br><br>检测空间和速度分辨率比当今市场上的解决方案高三倍。<br><br><br><h3>小尺寸</h3><br>TI 的 CMOS 单芯片传感器将射频前端与 DSP 和 MCU 集成在一起。<br><br><br><h3>经简化的检测</h3><br>利用毫米波 SDK，可在 30 分钟之内评估和实现您的传感器项目。<br><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/automotive/overview.html"><br><img src="https://www.ti.com.cn/content/dam/ticom/images/applications/sensing/mmwave-automotive-sensors-car-safety.png" alt="汽车毫米波传感器"/><br></a><br><h3><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/automotive/overview.html">汽车 (AWR) 毫米波传感器</a></h3><br>AWR 毫米波解决方案通过分析附近的环境并作出反应来实现更加安全和轻松的驾驶体验。<br><br><br><a href="https://www.ti.com.cn/solution/cn/front-long-range-radar">前置远距离雷达</a><br><a href="https://www.ti.com.cn/solution/cn/short_medium_range_radar">短距离雷达</a><br><a href="https://www.ti.com.cn/solution/cn/free_space_sensor">障碍物检测雷达</a><br><a href="https://www.ti.com.cn/solution/cn/vehicle_occupant_detection_sensor">乘员检测雷达</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/automotive/applications.html">查看所有 AWR 应用</a><br></ul><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/automotive/overview.html"><span>了解更多信息</span></a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/overview.html"><br><img src="https://www.ti.com.cn/content/dam/ticom/images/applications/industrial/wwmave-factory-illustration.png" alt="工业毫米波传感器"/><br><h3><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/overview.html">工业 (IWR) 毫米波传感器</a></h3><br>IWR 毫米波解决方案能够以前所未有的准确度和稳健性检测物体的距离、速度和角度。<br><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/applications/building-automation.html">楼宇自动化</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/applications/safety-guards.html">安全防护装置</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/applications/robotics.html">机器人</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/applications/radar-for-transport.html">交通监控</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/applications/applications.html">查看所有 IWR 应用</a><br><a href="https://www.ti.com.cn/zh-cn/sensors/mmwave-radar/industrial/overview.html"><span>了解更多信息</span></a><br>   <br> <br><br><br><a href="http://ti.com/cn/lit/spry334"><br><img src="https://www.ti.com.cn/content/dam/ticom/images/literature/whitepaper/how-antenna-on-package-design-simplifies-mmwave-sensing-spry334.png" alt="AOP 毫米波白皮书"><br>   </a><br><h3><a href="http://ti.com/cn/lit/spry334">封装天线设计如何简化楼宇和工厂中的毫米波传感</a></h3><br>阅读白皮书，了解封装天线设计如何简化楼宇和工厂中的毫米波传感<br><a href="http://ti.com/cn/lit/spry334"><span>下载（PDF，1937KB）<span></a><br><h3>接近感应解决方案<br>发现很难选择合适的接近感应技术？阅读我们的信息图表，快速了解我们提供的每种技术（包括毫米波）的优缺点以及它如何帮助您的设计实现智能。<br><br><a target="_blank" href="https://www.ti.com.cn/cn/lit/pdf/slyu054"><br><img src="https://www.ti.com.cn/content/dam/ticom/images/literature/other/ti-proximity-sensing-technology-slyu054.png" alt="飞行时间接近感应信息图"/><br></a><br>',
'<h2>LoRa (Long Range)</h2><br>LoRa (Long Range) is a low-power wide-area network (LPWAN) protocol developed by Semtech. <br>It is based on spread spectrum modulation techniques derived from chirp spread spectrum (CSS) technology.<br>It was developed by Cycleo of Grenoble, France and acquired by Semtech, the founding member of the LoRa Alliance.<br><br>LoRa uses license-free sub-gigahertz radio frequency bands like 433 MHz, 868 MHz (Europe), 915 MHz (Australia and North America) and 923 MHz (Asia). LoRa enables long-range transmissions (more than 10 km in rural areas) with low power consumption.<br>The technology covers the physical layer, while other technologies and protocols such as LoRaWAN (Long Range Wide Area Network) cover the upper layers.<br><br>In January 2018, new LoRa chipsets were announced, with reduced power consumption, increased transmission power, and reduced size compared to older generation.<br><br>LoRa devices have geolocation capabilities used for trilaterating positions of devices via timestamps from gateways.<br><br>LoRa and LoRaWAN permit long-range connectivity for Internet of Things (IoT) devices in different types of industries.<br><br><a href="https://lora-alliance.org/" class="whitebut ">LoRa Alliance</a><br><a href="https://world.taobao.com/dianpu/cat-564696634-1359411800.htm" class="whitebut ">無線LoRa擴頻模塊 低功耗SPI接口遠距離</a><br>',

'<h2>自制「低配版」开源波士顿动力机器狗</h2><br>它的名字叫做「Spot Micro」。 代码已经开源。<br><br>项目地址：https://github.com/mike4192/spotMicro<br><br>成本：树莓派 3B<br>伺服（Servo）控制板：PCA9685（I2C 接口）<br>伺服：12 × PDI-HV5523MG<br>16×2 液晶面板（I2C 接口）<br>电池：2s 4000 毫安时锂电池，直连电源伺服器<br>外置稳压电路：HKU5 5V/5A<br>Spot Micro 的 3D 打印框架（已开源）<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLavee0HzNGGWzcGBgwERI6mHKEuDGqJVkbzyD7lMMZ0Vpp9mnNhiaibYDQ/640"><br>本着精打细算的原则，我们可以在某宝上选购树莓派 3B 开发板，价格不超过 250 元。<br><br>其他材料也都能够以比较合理的价格买到，毕竟作者本人也是在「国际版某宝」上购买的：<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLaNzsYNUf7sqxbRD54fjkGFCPqKnSX9tnoQQfKcAoKtFYJgXsabUlPUg/640"><br>3D 打印机是其中的一项重要成本，但你也有很多物美价廉的选择，在社区讨论中，很多人推荐创想三维的 Ender 3 系列产品，国内售价在 1700 元左右。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLaiaIyMA6apyFVMR1gb6hRCbYKDVEGF6WxkUVnzq1rlLiaO3k2tiaYEqeJg/640"><br>走两步看看效果<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLaso0QHOlFN3uPFETSxNVvODln0Yv0kexByVYYaCOfj5JgAPwxicicAX7w/640"><br>「Spot Micro」机器狗体型虽小，但也可以电脑键盘控制，通过摆动三轴腿部以及身体姿态实现「小步快跑」或者「行走」。<br><br>前者是一种四阶段步态，每阶段两条腿对称活动（类似马的动作）。<br><br>行走是一个八阶段步态，每次单腿摆动，还需要在两个动作之间控制身体以保持平衡（类似人类行走的动作）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLaA4NxXtmz0DMflbvCYV5T9ZGZHQeTyicYkQH7KkuTMsfueeGicKicbqWZA/640"><br>在 Demo 视频中，Spot Micro 充分展示了自己的运动能力:<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLa8U6yuYz4gNblwY1e3uwPR0MAJf4utgMyrhXBqWBnY9OJXXH4IFnrPA/640"><br>启动后缓缓站起，这动作和波士顿动力机器狗如出一辙。<br><br>‍然后进行一个小步奔跑的动作：<img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/KmXPKA19gWiceNLWVnfXwPHtr01Mc5GLa2bYPkiaCzWu6cLfyAahVXGhfKrQOjAX6DMv70ciboP29WuISgYEh1j8Q/640"><br>‍在 SpotMicroAI 社区中，我们可以找到更多关于 3D 模型的信息。<br><br>SpotMicro 模型最早是由一位韩国工程师 Deok-yeon Kim 开发的。<br><br>「Micro」这个名字意味着，从结构到外形，这只狗都像是 Spot 机器狗的缩小版。<br><br>SpotMicroAI 社区：https://spotmicroai.readthedocs.io/en/latest/作者表示，工作还远未完成，要想成为更像 Spot 那样的机器狗，为 Spot Micro 整合小型激光雷达对房间内的环境进行 2D 建模是很有必要的。<br><br>在这之后，对环境作出反应，并执行简单任务则难度更高。<br><br>最后，如果能够安装一个摄像头，实现图像分类能力，就可以让机器狗的功能真正完整了。<br><br><br>',
'<h2>萨德天线</h2><br>萨德反导系统，也叫THAAD，即末端高空防御导弹，是美国陆军研发的一款拦截短程和中程弹道导弹的末端防御系统。<br><br>1、萨德的组成和工作原理<br>萨德系统主要由四大部分组成：①雷达，②火控系统，③发射车，④拦截器。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvuZadVHvtohKa7rttXGyhcexPSHb5iaGZC2o9MvSciarg5b0guUqpTLfg/640"><br><br>工作原理分为四大步骤：<br>1）雷达探测到导弹来袭。<br>2）指挥和火控系统确认并锁定目标。<br>3）发射车发射拦截弹。<br>4）拦截导弹在空中摧毁来袭导弹。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvfyv8aD5M3S0lbbNQVXYn8G9y18KS659ial4Ed2Z76RSLMJaVSsPMuew/640"><br><br>萨德系统主要有两套核心组件：拦截弹和雷达系统。<br><br>作为一枚通信汪，我更关注的是那个用来探测和跟踪目标的雷达系统，就是被称为萨德系统的眼睛的AN/TPY-2相控阵雷达。<br>也有人认为真正对中国最大的威胁是这个相控阵雷达。<br><br>所谓相控阵雷达，采用的正是相控阵天线技术，也是今天4.5G Massive MIMO作为民用之一采用的技术，同时未来5G相控阵基站将成为主流。<br><br>2、AN/TPY-2雷达系统<br>AN/TPY-2雷达系统工作在X波段（9.5GHz），天线阵面积为9.2平方米，安装有25344个（有人说30464个）天线单元，采用数字波束形成(DigitalBeamForming，DBF)处理器。<br>方位角机械转动范围-178°~+178°，俯仰角机械转动范围0°~90°，但天线的电扫范围，俯仰角及方位角均为0°~50°。<br><br>AN/TPY-2可以实现从探测、搜索、追踪、目标识别等多功能任务为一体，据有关报道称，其探测的距离最远可达2000公里，基本上大半个中国都在它的覆盖之下。<br>它使用的窄波束，称可精确评估目标弹头的预计位置，并识别假弹头。<br><br>AN/TPY-2雷达系统的组成主要分为如下图的5大部分：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvHFP94B1gRxlACY1tcsEj0ad921ytcZBb9yWcKW6ocfSXLenQqYibSbA/640"><br><br>1. 相控阵天线<br>2. 电子设备单元（车）<br>3. 1兆瓦的主电源单元（车）<br>4. 冷却设备单元（车），主要为天线阵列提供冷却<br>5. 操作控制车，内置可操作、维护和通信监控的操作控制台（使用自有的供电系统）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvshvjogQEfAHBxDTFoPicjFsF97kM7cV8W80mEiaZwuoeMicUHSv6aRx8Q/640"><br><br>☝ AN/TPY-2雷达<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvNYQWAdrEo0GzevPKdTRTbZFMESazxbk8GU31OiaChSPdq4Y8aTpYFrw/640"><br><br>☝ 相控阵天线设备<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvcCLxdmAsxBr3FVZ6LEqBXZT3E68LLSbc3zSMc8qCVBH8fjOZtbmL5A/640"><br><br>☝ AN/TPY-2雷达系统组成<br>电子设备车是一种模块化、一体化的拖车，车箱配备核生化防护能力及环境控制装置的密闭保护罩。<br>主要设备有：2台用于数据处理的VAX7000计算机、4台MP2大规模并行信号处理机，以及接收机/激励器、检测目标发生器和高速记录仪等。<br><br>MP2处理机是大规模并行处理技术的首次军事应用，用途是频谱分析、脉冲压缩与连续探测，以及对来自接收机的数字化雷达回波抽样进行初步图像处理。<br>VAX7000计算机负责实际作战任务的计算，任务前与任务后的数据处理等。<br><br>电源设备车由1台内燃机、1台交流发电机、1个控制盘、1个转换开关组成，能提供1.1兆瓦的电力。<br><br>冷却设备车是1个长12米、重16.3吨的封闭式拖车，车内装有供天线冷却用的液体冷却设备和为天线及电子设备提供电力分配的装置。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqv6K3W74sO4lltNyhTGOZwzAc4EYHWBzNSlK6yGBlLM68IEAibpTWhGWA/640"><br><br>☝ 冷却设备单元<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqv17YmlADH9gEWelo0gKicggCeSgdic7PsYSdIwiczn47cXYVNCF4RlSxsQ/640"><br><br>☝ AN/TPY-2雷达和冷却设备单元<br>操作控制车是一个单独的系统，可保证操作人员监视雷达跟踪效果以及与外部的通信，有独立的电力系统。<br>部署时其功能可以并入雷达系统。<br><br>系统之间的通信连接采用光纤数据链路。<br>整套系统和组件共需2.1兆瓦的功率来工作。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvygnqNl5prdNWFSFFSBspZAia8jeIthD1NwHKqECk76Z6YBMo0OMVuWQ/640"><br><br>☝ 操作控制车<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvXNN8P2pDtvp0zHaypbCAicVwCImnj4kLyJanINHNGuOMLia0W3h2TtRQ/640"><br><br>☝ 内部操作控制台<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvSsAsXj5aib6icXHrOjQdVqH133OmgOcwdrPwa7ZIEbApFibHfGicibMxA4g/640"><br><br>☝ 操作控制车内部结构图<br>3、拦截弹<br>萨德系统的拦截弹长6.17米，最大弹径0.37米，起飞重量900公斤，最大速度可达2500米/秒，主要由助推器（booster）、从杀伤拦截弹头（Kill Vehicle）及整流罩组成。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvxPgI1HWfrWFGtx4qYbOSUezoFEVgibZ9v4vj61vX7KBrvWTU4rSud3Q/640"><br><br>☝ 萨德拦截弹的组成<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqv2tycibKicFZayx7ickUVbydQ0MhMiadicZAoMuZc8YWD4sWH5YkWb4kZia8g/640"><br><br>☝ 萨德拦截弹<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvicib592X3Kjf9bsLxK0QsF2PqXO7EDFXCCNWewu9SL5hr4DyyhPAvLPA/640"><br><br>☝ 萨德增程型拦截弹（THAAD ER）<br>增程型“萨德”拦截弹（THAAD ER）是的对原型“萨德”系统的改进，助推器改进为两级，这样在将导弹助推到较大速度后可以甩掉多余质量，以使杀伤器获得较大初速和机动性。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvDAGrfrdWwKyegCfXV4vfIwqDJRRFjtFicABraQ9liaXv2Z9Usrv9wT5g/640"><br><br>由于THAAD ER拦截弹的直径增大了，重量也增加了，所以，要重新设计发射装置，以前一辆发射车可携带8枚拦截弹，现在减少为6枚，但可以通过增加发射架数量来弥补。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvHEPCqlEPib6WVTic3ZgVZqov8ibdh9hjg3HibtXjVuEhqNn9seN71IIWgw/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvCyibJDjfmKazAp2HAIRbRTZXFxC98HKugjj1fSmEHfJXJ6eHrP0cPYQ/640"><br><br>☝ 萨德发射车<br>所以，整个萨德系统的组成如下图所示：<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqv58mYjt3TGaeBDRM23NjbLkASqSScs0LREdzEws8M4Jswg5iaIAwjyBQ/640"><br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvT0YvD6zECU8cKj90V3dJT6RJHBsAubSQHhzrS0miaJV5Su16sjnicXCg/640"><br><br>4、相控阵天线<br>作为通信人，自然最感兴趣的就是萨德的AN/TPY-2相控阵天线系统。<br><br>刚才讲了，未来5G将大量采用相控阵天线技术。<br>其实相控阵天线系统已经广泛民用，包括大家熟知的MIMO天线，用于预测天气和保证航空安全的雷达系统。<br><br>相控阵技术最先应用于军事，20世纪60年代，最典型的就是美国的AN/FPS-85和前苏联的“狗窝”，用于检测、跟踪、目标识别快速移动的空中目标，对导弹作预警、测轨和对卫星进行编目等多种功能。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvJBC8BvKI5BDgqlA03PZeWu119oott2fb7J8E62hiaAbdfxbFx3DIHZA/640"><br><br>☝ AN/FPS-85<br>后来，随着民航班次增多，为了更好的进行航空管制和整合一些老旧的雷达基础设施，人们开始研发多功能相控阵雷达（MPAR）系统，并很快实现原型。<br>这大概就是相控阵雷达技术广泛应用于民用的原因之一。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvSTW1wcAkt9YtpjMXx1kexQdChLSIicicMXKzYIpT27LAvmibXsNDpGyvA/640"><br><br>☝ MPAR概念<br>相控阵天线技术是5G无线的关键技术之一，比如Massive MIMO技术，通过高性能DSP控制几十~数百个天线阵列每一个天线单元的发射（或接收）信号的相位和信号幅度，产生数十个具有高度指向性的空间波束。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvHvr68G4HnR7IJ5OaXJmo283eYOIDFN1FpUzChmj8R0hRNkicPraKm7A/640"><br><br>相控阵天线的工作原理是怎样的呢？<br>或者，相控阵天线如何产生一束能量集中的波束，并将这一波束精确的指向目标物（终端）？<br>相控阵天线阵面由许多个辐射单元和接收单元（称为阵元）组成，单元数目从几百个到几万个。<br>这些单元有规则地排列在平面上，构成阵列天线。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvV7T0Fa3v5okkx6icyLzp1jCYG7yPJjoU26ymoGCd9DZ1NkdnnO6j9qg/640"><br><br>☝ 相控阵天线的可视化模拟图<br>利用电磁波相干原理，通过计算机控制馈往各辐射单元电流的相位，就可以改变波束的方向进行扫描，故称为电扫描。<br>辐射单元把接收到的回波信号送入主机，完成雷达对目标的搜索、跟踪和测量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvbWeE5d5Pu6f2UYEq7XWM6vqyG5xibgKAIDnDvh3LJCQgqPZ6VPDYVgw/640"><br><br>☝ 相控阵天线的可视化演示图，左边为阵列，右边为波束<br>每个天线单元除了有天线振子之外，还有移相器等必须的器件。<br>不同的振子通过移相器可以被馈入不同的相位的电流，从而在空间辐射出不同方向性的波束。<br>天线的单元数目越多，则波束在空间可能的方位就越多。<br>这一工作原理是相位可控的阵列天线，“相控阵”由此得名。<br><br>如下图所示，上下两个辐射单元以相同的相位馈电，信号通过主方向的相长干涉（constructive interference）放大，而通过相消干涉（destructive interference）来改善波束的大小。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvymSBZgpXfKYNr8xRmp6T3dNkfMuFXTxuIXga2Hhvu9micGXkyk4EkHQ/640"><br><br>下面，我们将上面一个辐射单元相对下面那个辐射单元相移22度，可以看到发射信号的主方向略为向上移动（如下图）。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvWZJicYwRyMmonhHv9QsgbCya9AVf9MBLGNUosayOUzW5f8yDqrSqQ6g/640"><br><br>（注意：上面两张图并没有考虑反射器，所以所示天线图的后瓣与主瓣一样大）<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_gif/kicFmxiaMd5n9AphgHoMVvz9UZpicD3ibhqvWP2KCZjHAXmxq9ntrfMnlibDpkDPyYvzWNIE3Knfg1xewLibMMBLEYjg/640"><br><br>☝ 波束偏转动画<br>相控阵天线的优点：<br>（1）在计算机控制下波束指向灵活，能实现无惯性快速扫描，数据率高；<br>（2）一个雷达可同时形成多个独立波束，分别实现搜索、识别、跟踪、制导、无源探测等多种功能；<br>（3）目标容量大，可在空域内同时监视、跟踪数百个目标；<br>（4）对复杂目标环境的适应能力强；<br>（5）抗干扰性能好。<br>全固态相控阵雷达的可靠性高，即使少量组件失效仍能正常工作。<br><br>缺点：<br>结构复杂（处理器和移相器），成本高，且波束扫描范围有限，最大扫描角为90°～120°。<br>当需要进行全方位监视时，需配置3～4个天线阵面。<br><br>相控阵雷达由美国1937年开始研制，1955年研制出两套系统。<br>有源相控阵雷达典型代表有美国伯克级驱逐舰的AN/SPY-1、远程预警AN/FPS-115“铺路爪”、F-22战斗机的AN/APG-77有源相控阵雷达等。<br>英国的AR-3D、法国的AN/TPN-25、日本的NPM-510和J/NPQ-P7、意大利的RAT-31S、德国的KR-75。<br>中国052D型驱逐舰的346A型也为有源相控阵雷达。<br><br '<h2>自制相机</h2><br>制作时间：半个月<br>制作难度：★★★★☆<br>GEEK指数：★★★★★<br>第1页:线性扫描相机<br>第2页:硬件构成<br>第3页:软件构成<br>第4页:使用说明<br>第5页:实拍效果展示数码线性扫描相机是数码相机的一种。<br><br>这种相机一般在各种机器中作为组成部分发挥作用，一般来说不容易在实际生活中独立见到。<br><br>这个制作能帮助你DIY并且进一步了解线性扫描相机。<br><br>线性CCD传感器(Charge-coupled Device line <br>sensor，线性电荷耦合传感器)是线性扫描相机中最为重要的部分。<br><br>我十多年前就在电子城中买下了它。<br><br>但是想要制作一台小体积的便携线性扫描相机有些困难，电路部分需要高性能的微处理器和大容量存储器，在当时一般的个人制作对这些昂贵的高级货只能敬而远之。<br><br>于是它被我扔到一个破烂盒子里，连我自己都几乎忘记了。<br><br>十年的时间之后，拜飞速发展的半导体工业所赐，芯片们的价格终于降到了可以接受的地步。<br><br>现在即使是入门的新手也能随意享受到32位的微处理器和海量的存储卡，所以我依靠最新的技术重新开始了这个项目!<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuw8pUN9NmsuTMxZoaWuFFa4sebGXABswNICFDWyrMu5ensDTgDCGEzQ/640"><br>1、线性扫描相机1.1、相机原理普通平面相机和线性相机的比较线性扫描相机是数码相机的一种，它使用线性CCD传感器(一维CCD器件)作为图像传感器。<br><br>普通的数码相机用一个平面CCD器件(二维CCD器件)捕捉焦平面上的图像，获取的图案是一个二维的平面。<br><br>而对线性扫描相机来说，它所获取的图案是一条一维的线!即使每次获得的图像只有一条线，线性扫描相机还是有能力获得完整的图像。<br><br>在制作一台线性扫描相机时，需要不断移动相机或者被摄物这样每次获得的部分数据被存储在内存里，并最终像织布一样一条线一条线地拼凑成完整的图像。<br><br>在过去的胶片时代有一种狭缝相机。<br><br>它和这里说的线性扫描相机类似，通过一条窄缝(一维的窗口)成像，拼合一维图像获取完整的二维图像。<br><br>1.2、功能应用线性扫描相机具有下面这些功能：- 高分辨率。<br><br>即使便宜的传感器也能做到10000点以上的分辨率。<br><br>- 简单紧凑的光学系统。<br><br>不需要扫描桌。<br><br>- 对物体的尺寸和长度没有限制，对很长的物体也能正确成像。<br><br>由于这些功能，线性扫描相机在很多地方得到了广泛应用，你可以在许多重要的设备上发现它们。<br><br>比如：- 复印机- 图像扫描仪- 传真机- 机器视觉(检查长形物体)- 卫星(比如拍下google地图的那些)- 终点摄影(体育比赛)<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuyAW2OqOndtPjmfSBeac7srskB4xRy6ciaKmMCyDMlf1FOsDJ5NzMGvg/640"><br>2、硬件构成2.1、功能模块上图展示了构成线性扫描相机的各个功能模块。<br><br>线性CCD传感器将收集的光感信息传递到AD(模拟-数字)转换器数字化，然后以数字信号形式输入控制器。<br><br>这些数据可以显示在显示屏上，或者传输到存储器里。<br><br>扫描的频率在500线每秒到2000线每秒之间可调，视CCD器件的种类而定。<br><br>电路部分被分成三大部分，每块之间通过柔性印刷电路排线相连。<br><br>我经常不使用定制的PCB因为它们太贵而且没有DIY精神，设计麻烦，之后有改动也麻烦。<br><br>这种一次性的制作在洞洞板上相机行事最好了。<br><br>这是何等的飞线功力……2.2、光路和外壳<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuibbNicShyhYRX1DTPIU8ic5RurIc60E433mNZpSCTDgpmdaH7SBPME8Vw/640"><br>上图展示了如何为这个线性扫描相机制作外壳。<br><br>这是从一个高知电子(Takachi electric <br>industrial)的SW-85B塑料盒改造而来的外壳，这个项目的光路需要控制的非常精确，所以设计，加工，装配的时候都需要特别注意。<br><br>这里有 外壳的图纸。<br><br>带有线性传感器的模拟部分电路板安装在可动的螺钉上，这样就能随意调整距离。<br><br>这次使用的透镜是C-mount接环的，它是工业摄像头中使用的标准镜头之一，但是不那么好弄到。<br><br>我用了一个C-CS的转接环来将镜头装到壳体上。<br><br>一个UNC(英制统一螺纹粗牙系列)螺母粘在盒子的底面上用来固定摄像头。<br><br>盒内涂了一层导电涂料做电磁屏蔽。<br><br>2.3、模拟电路部分<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuHzgg4icbOsvQ60dSUeia14HUT4rsvxQibchvJNfQX1lVw1SGOdzuo20Mw/640"><br>上图是这个制作中的模拟电路部分，它包含线性扫描相机中最为重要的器件。<br><br>上面安装了一个CCD线性传感器和模拟电路。<br><br>CCD线性传感器是一枚东芝的TCD132D单色CCD，它对红外光也敏感，所以为了获得与人眼感觉相近的图像需要一个红外滤镜(IRCF)。<br><br>CCD线性传感器需要一个来自主控电路板的时钟信号驱动。<br><br>传感器的模拟图像信号输出先经过一个可变增益放大器(AD8830)，再由一个模数转换器(ADC1173)转化为数字信号。<br><br>ADC1173的8位数字信号输出送入主控电路板。<br><br>像素采集率从0.5MHZ到2MHZ可变，但是模数转换器必须在工作在至少两倍采样率的时钟频率下。<br><br>每两次采样之后，向主控电路板输出一次数字信号。<br><br>这是模拟电路部分的电路图。<br><br>2.4、主控电路部分主控电路板包括一个微处理器(MCU)，一个可编程逻辑器件(PLD)和电源部分。<br><br>微处理器的芯片是一个NXP的LPC2368，它集成了一个在72MHZ下工作的ARM7TDMI核心，512K字节内存，32K+16K+8K字节的SRAM，还有给力的外围设备。<br><br>它可以通过一个集成的SD卡控制器在4位原生模式下控制外置的MicroSD存储卡。<br><br>LPC系列的ARM微处理器广泛用在现在的电子制作中，因为它的市场政策很对路，物美价廉。<br><br>一个可编程逻辑器件(LC4256V)被用来驱动CCD线性传感器。<br><br>PLD里配置了一个用来给传感器提供时钟的时钟产生器和一个先入先出队列。<br><br>电源供应部分提供了数字电源(3.3V)。<br><br>和模拟部分的电源(12V)。<br><br>这是主控电路部分的电路图。<br><br>2.5、显示电路部分<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuXAbBl6OLQRarTL6H0iceDgf5drh2XXfUPJkT4DeS00L9azoEHl0OrIg/640"><br>显示部分电路安装在盒子的背面，它提供了相机的操作界面。<br><br>上面的器件包括一个OLED显示屏，开关。<br><br>五向键和一个MicroSD插槽。<br><br>打开盒盖就能安装或者移除SD卡。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuG9kMKVZBINhc4iapxkJqJ1ZG7K3HNYZPQFibtECFvydR44pIPvdaagMQ/640"><br>这是显示电路部分的电路图。<br><br>2.6、组合效果<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuibEuOnwslQvPVd8Tuf3rHR6bqgKVGicwibgg1ibsMeKxiaKE3843huthZEw/640"><br>镜头接口视图3、软件构成3.1、数据处理AD转换器的像素采集率可以高达2.1M像素每秒。<br><br>首先，图像数据被存储在微处理器的缓冲存储器里。<br><br>因为每秒2.1M的数据量对软件来说实在太过分，图像数据会存储到PLD的先进先出队列里。<br><br>队列半满时触发微处理器的DRDT中断，然后微处理器一次接受一半队列的数据。<br><br>队列的大小是16字节，也就是说软件的操作周期只要有像素采集率的1/8就足够。<br><br>这对触发中断来说不算太快，但是仍然需要微处理器高速运行。<br><br>这个项目里用了ARM7TDMI核心的快速中断请求功能(FIQ，fast <br>interrpt request，通过编组寄存器产生低延迟中断)，可惜在Cortex-M3核心中这一功能被去掉了。<br><br>当微处理器响应FIQ请求时，一些寄存器切换到FIQ的编组寄存器状态，然后FIQ例程可以直接进入/离开而省去了切换过程。<br><br>为了最大化执行效率，一般来说FIQ例程是用汇编语言写的。<br><br>在启用这一功能的 <br>数据波形图 里，可以观察到8位的数据在不用存储的时候只需要0.8微秒处理，加上DMA模式下从总线写入SD卡也只用了2微秒，这样的延迟可以接受。<br><br>在每一行数据中有1094个像素，但其中有效的只有1024个。<br><br>这些数据被存入内存，中断信号SYNC#在每一行数据的开始输出，用来同步第一个像素的数据。<br><br>3.2、重建图像捕捉到的数据可以用通用的8位灰度BMP位图格式存储在MicroSD卡里，宽1024像素，长视拍摄时间而定。<br><br>存储的格式是DCIMLCAMYnnnn.BMP(nnnn <br>是编号)，和普通的数码相机几乎一样。<br><br>在使用廉价的微处理器将图像数据存入SD卡时会遇到一些困难，主要是输入的数据要在极短的时间内存进文件。<br><br>这个制作中的最大数据传输率是2MB每秒。<br><br>幸运的是LPC2368有一个MCI(SD/MMC卡的原生控制模式)，它能提供8MB/s的数据读取和6MB/s的数据写入能力。<br><br>但是这是指读写大文件时的平均速度，事实上每次读写之间都需要一些死时间用在SD卡的内部处理和文件系统上，为了避免这些浪费，一个数据缓冲器被用来在死时间中暂存数据，但是微处理器系统的内存大小是有限的，不一定有足够的空间进行缓冲。<br><br>让我们估计一下每次写数据操作所能容许的时间耗费。<br><br>在这个制作里，所有32K的SRAM都用来做数据缓冲器，而程序在16K的ethernet <br>RAM上运行。<br><br>数据缓冲器分成两半，其中一块填充数据的时候另一块将数据写入闪存。<br><br>这要求在每8毫秒里写入16KB的数据，每次操作必须在下次操作之前完成 <br>。<br><br>接下来的软件技巧可以解决这个问题。<br><br>数据写入过程中最重要的延迟发生在集群分配时，在实时操作系统里这是个很大的问题，集群分配导致的死时间视情况不同可能高达数秒钟。<br><br>这个制作里使用集群预分配(写入数据时用f-lseek函数申请一个比目前需要大很多的空间)来避免写入数据时进入分区表重新定位。<br><br>每次写入操作都包含一个用来结束操作的集群边界条件。<br><br>想象一下SD卡里的文件预先整理出一块整齐的空间给数据，这就避免了写入数据过程中大量导致延迟的未知问题。<br><br>尽管有这些用来尽可能减小死时间的方法，SD卡或多或少还有一些内部处理时间。<br><br>在挑选SD卡的时候需要挑写入速度尽可能快的SD卡。<br><br>我在许多牌子之间做过比较，结果发现东芝产SD卡有最小的写入延迟，也有最稳定的表现。<br><br>3.3、显示图像<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz/GFk2abHRMHQhh3uhYhOEcPiaic2D4M5xGuRv0djKjrfaObFS8LtNA3ibgaISdxiaf3wtSkRGtAKrWPuEvxU8YvbWDw/640"><br>由于获得的图像数据都是一维的线条，它不能像传统平面成像的二维图像一样显示。<br><br>为了这个问题需要一些特别的显示模式。<br><br>其中一种是范围视图，输入的图像信号连接到Y轴，就像像示波器的输入。<br><br>Y轴信号表示亮度，X轴信号表示各点在线性传感器上的位置。<br><br>这个模式适于用来观察感光度和聚焦情况。<br><br>不同点之间数据的差距可以用来帮助对焦，当图像聚焦时，波形图上产生许多峰谷，出现最大的峰峰值表明焦距已经对上。<br><br>这是现在数码相机里自动对焦功能的原型。<br><br>另外一种是卷动视图，图像向上卷动，新扫描到的图像出现在屏幕底部。<br><br>这个模式能够用来调整线分辨率。<br><br>最后生成的二维图像的高宽比决定于线分辨率和物体移动的速度。<br><br>卷动视图能够展现出捕捉到的2D景象，但是如果被摄物体不移动就只剩下水平的线了，所以相机或者物体之一一定要在给定的运动速度下拍摄，这样才能一边观察一边调节线分辨率。<br><br>4、使用说明线性扫描相机的一般用途同胶片时代的狭缝相机类似。<br><br>狭缝相机很容易在性能上击败线性扫描相机，它的感光颗粒直径14um，远远小于CCD中单元的直径，意味着极好的分辨率。<br><br>但是玩狭缝相机意味着你要足够的取景，对焦，拍摄和冲印能力，非老鸟不能为。<br><br>相机位置这个相机需要被固定在合适的角度，这样物体所成的像可以扫过线性传感器。<br><br>比如说，但物体横向移动或者横方向特别长的话，相机最好固定在线性传感器处于垂直的位置。<br><br>这个角度必须精确，否则拍出的图片会出现类似平行四边形的扭曲。<br><br>调节焦距这个线性扫描相机由一个5向摇杆控制(上下左右和中键)，向右按可以切换显示模式(范围模式或者卷动模式)。<br><br>首先，输入信号的电平可以通过光圈或者增益控制(上下点击)。<br><br>增益控制也可以通过左键自动调整。<br><br>接下来，通过对焦环调节焦距直到信号的峰峰值最大。<br><br>调整传感器线分辨率在卷动模式下可以调节相机匹配传感器线分辨率。<br><br>调节直到屏幕上显示的是正确的高宽比。<br><br>传感器线分辨率也可以通过物体移动的速度，物体离镜头的距离和焦距来计算，这略微有些误差，但数字图片是可以通过后期处理来修正的。<br><br>当然如果传感器线分辨率实在太低的话，这个过程会损失一些信息。<br><br>通常来说传感器线分辨率高不是坏事，就是灵敏度可能低些。<br><br>传感器线分辨率影响曝光时间(灵敏度)，所以输入电平的增益需要和不同的线分辨率匹配。<br><br>获得图像中间的按钮用来开始/停止拍摄。<br><br>按下按钮就可以开始记录图像。<br><br>集群预分配会在0.5秒内完成，然后暂停直到松开。<br><br>松开按钮时会开始记图像录，然后在任意按钮按下时停止或者直到写入数据到达了集群预分配区域的边界。<br><br>预分配的大小被配置到10万行(大约100MB)，但是可以根据拍摄物的尺寸改变。<br><br>生成的图像文件可以在电脑上进行预处理，调节图片朝向，高宽比或者做伽玛校正。<br><br>一列火车横向运动拍摄。<br><br>此图为拼图效果。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/GFk2abHRMHTCHgXNgKdx9aw2P4xoIexX8X5VszJ7GfVG8EAD0WibHYUbnTnGDGQ1BurbT8KNeiboJbVfLyeFM4GQ/640"><br><br>',
'<h2>压电换能器电路</h2><br>特殊的晶体比如钛酸钡，石英和钽酸锂等，在特殊条件下施加压力后能产生电能。<br><br>它们也能将施加的电信号转换为振动。<br>因此它们在许多应用中常被用作换能器。<br>它们也被称为压电材料。<br><br>因此，一个压电换能器在被施加压力后能产生电压，反之也成立。<br>首先，让我们来看看压电换能器的应用。<br><br>压电效应1.机械应力分析仪最常见的应用就是用于建筑支柱上的应力分析仪，晶体上的压力与测得的电压成比例，因此可以计算出对应的应力。<br><br>2.打火机气体打火机同样遵循压电效应，瞬间按下的开关会产生电脉冲。<br><br>压电效应是指某些材料在受到外部应力时电极化会发生改变。<br>逆压电效应<br>1.石英手表在我们的手表内，都有着如振荡器一般工作的石英谐振器。<br><br>其组成元素为二氧化硅。<br>施加在晶体间的电信号会使其产生周期振动，也就一并控制着其中齿轮的转动。<br><br>2.压电式蜂鸣器蜂鸣器常用于倒车提示，电脑等应用中。<br><br>在这些应用中，于晶体上施加一定强度和频率的电压会使它们产生振动。<br>该振动可以绕到一处开孔较小的空间内，从而造成可以听见的声响。<br>逆压电效应是指某些特定材料处于电场下生成的应力和形变。<br><br>压电换能器<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9kHhPzzfhHwo9aBreRThofIhsrw52JNjic1ZXp2iawwU5UicfsfG8NOsXPg/640"><br>压电换能片上图是一个便宜的三引脚压电换能器，运用于以下12V的压电蜂鸣器中。<br><br>其黑色封装就是它用来产生声音的结构。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9kS0sU1c31kDNviaTSFhdehnoQThef1bN61Gq9ofG8kQdmRztOicGrCYug/640"><br>压电蜂鸣器<br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9kOPQ7mfv6LcBR6Xs1hg6Ms7UUqZuETPVGtwEYh43QdyekTlmXeAiaftQ/640"><br>压电蜂鸣器的内部电路运用压电换能器将力转换为电能我们可以用压电换能片来试验一下，看看压电效应是如何将力转换为一个微小电压信号的。<br><br>我们来尝试存储力或者压力而产生的能量。<br>焊接引脚：将导线焊接至压电换能器上是它们的主要用法之一。<br>但要注意不要过热了，因为哪怕温度不高的情况下加热几秒都有可能融化其表面。<br><br>就该试验而言，我们只需要正负两个引脚即可。<br><br>运作原理：重复施力按在压电换能器上时，它会产生一段非连续或是交替的输出。<br>因为它必须被整流后才能成为可以使用的直流电，才能实现存储。<br>而为了高于80%的整流效率，我们打算使用全波真牛器。<br><br>我们可以自行使用4个二极管的整流桥配置，也可以直接使用RB156这种内置整流桥的元件。<br>此处的计划是将压电换能器传来的交替输出转换为直流，并存储在输出电容内。<br>存储能量通过可控输出用LED来消耗，因此存储能量的消耗是可以看见的。<br><br>压电换能器电路原理图以下使我们压电换能器电路的原理图，触摸开关闭合后存储在电容里的能量会经由LED来消耗。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9kF5we4kOkv05u2dibW1xOPRwoyyZq3tclfGZor0dU0fq8jQqFjdQibWpg/640"><br>如果想要存储更多能量的话需要提高输出电容的容值，与此同时压电换能器的数量也需要增加。<br><br>这里使用的是一个47uF的电容。<br>实际测试我们使用两片压电换能器从而在短期存储更多的能量。<br>持续轻拍换能器来产生能量。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9k45V3RUsMA2Ctj3hYPzc0Pjeic3uheOvGLp2KtwVm0VQrxvTwfA3UIhQ/640"><br>一旦达到所需电平后，我们按下触摸开关可以看到LED会亮起一段时间。<br><br><img class="lazy" data-src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tOI4ABO7m024NetPibZ1Uk9kYMf4nuHKPg5vxy6eKApY9rFKZvlQqluJsdc3iaibt2nRWtOcQuctMhsQ/640"><br>',
