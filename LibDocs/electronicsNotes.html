'<h2>Home Automation With ESP8266 WiFi Without Using Blynk!</h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">Step 1: Next in Home Automation</a><br><a href="#zhoupuTopic-2" target="_self">Step 2: Why ESP8266?</a><br><a href="#zhoupuTopic-3" target="_self">Step 3: Which ESP Module I Should Buy?</a><br><a href="#zhoupuTopic-4" target="_self">Step 4: Some Basic Info on WIFI!!!</a><br><a href="#zhoupuTopic-5" target="_self">Step 5: No Blynk!!!</a><br><a href="#zhoupuTopic-6" target="_self">Step 6: Then What\'s So Special in My System!!!</a><br><a href="#zhoupuTopic-7" target="_self">Step 7: Gather All Parts</a><br><a href="#zhoupuTopic-8" target="_self">Step 8: Make It Breadboard Friendly</a><br><a href="#zhoupuTopic-9" target="_self">Step 9: The Android Application</a><br><a href="#zhoupuTopic-10" target="_self">Step 10: TIME TO START BUILD!!!</a><br><a href="#zhoupuTopic-11" target="_self">Step 11: Convert 5v to 3.3v!!!</a><br><a href="#zhoupuTopic-12" target="_self">Step 12: Connect FTDI to Esp!!!</a><br><a href="#zhoupuTopic-13" target="_self">Step 13: You Don\'t Have an FTDI Breakout!</a><br><a href="#zhoupuTopic-14" target="_self">Step 14: Flash Your ESP</a><br><a href="#zhoupuTopic-15" target="_self">Step 15: Check If Everything\'s All Right!!!</a><br><a href="#zhoupuTopic-16" target="_self">Step 16: Pre-Coding</a><br><a href="#zhoupuTopic-17" target="_self">Step 17: Time for Coding!</a><br><a href="#zhoupuTopic-18" target="_self">Step 18: Make the Circuit!!!</a><br><a href="#zhoupuTopic-19" target="_self">Step 19: CAUTION!!! HIGH VOLTAGE!!!</a><br><a href="#zhoupuTopic-21" target="_self">Step 20: How to Use This at Your HOME!!!</a><br><a href="#zhoupuTopic-22" target="_self">Step 21: TroubleShooting!@#$%</a><br><a href="#zhoupuTopic-23" target="_self">Step 22: Check These Points!!!</a><br><a href="#zhoupuTopic-24" target="_self">Step 23: What\'s Happening Here???</a><br></div><br><a href="https://www.instructables.com/id/Home-Automation-With-ESP8266-WiFi-Without-Using-Bl/">Home Automation With ESP8266 WiFi Without Using Blynk!</a><br><br>Firstly, I want to THANK everyone for making me a winner in Automation Contest 2016 for <a href="https://www.instructables.com/id/Control-Your-Home-Appliances-With-TV-Remote/?ALLSTEPS"><br>this INSTRUCTABLE.</a> So, as I promised you, here\'s the instructable for controlling home appliances with ESP8266 WiFi module.<br><br><h3 id="zhoupuTopic-1">Step 1: Next in Home Automation</h3><br>In order to stay on the couch and control all electrical appliance with just a TV remote, I created an <a href="https://www.instructables.com/id/Control-Your-Home-Appliances-With-TV-Remote/?ALLSTEPS">instructable</a> for that and now it\'s time to upgrade to WiFi. <br>Now you\'ll be able to control everything with your smartphone. <br>Sounds complicated!!! But very easy to make!!!<br><br><h3 id="zhoupuTopic-2">Step 2: Why ESP8266?</h3><br><img alt="Picture of Why ESP8266?" src="https://cdn.instructables.com/F3E/VAW4/IRT0TH8Z/F3EVAW4IRT0TH8Z.LARGE.jpg"> <br>Now you might be thinking why I\'m using WiFi here? I would have used Bluetooth or RF but why just Wifi with the ESP8266? <br><br>The Simple answer is :<br>• ESP8266 would be cheaper than Bluetooth module (on eBay, it\'s just around $2)<br>• By using the ESP8266, you can connect the module to internet and control it from any part of the world.<br><br><h3 id="zhoupuTopic-3">Step 3: Which ESP Module I Should Buy?</h3><br><img src="https://cdn.instructables.com/FPV/PF2S/IRT0TGZK/FPVPF2SIRT0TGZK.LARGE.jpg"> <br><img src="https://cdn.instructables.com/FJQ/63N5/IRT0TF2D/FJQ63N5IRT0TF2D.LARGE.jpg"> <br><img src="https://cdn.instructables.com/FKL/0LNW/IRXT8ITJ/FKL0LNWIRXT8ITJ.LARGE.jpg"> <br>Now there is a new question raised here Which ESP8266 module I should buy?<br>Well by now there are many variations of this module. <br>Here in this instructable, I\'ve used ESP-01 module. <br>This was the first module introduced and also the cheapest one so if you are a beginner to IoT, then you better go for this. <br>The module you should buy depends on how many gpio (general-purpose-input-output) pins you need. <br>This will decide how many things you would be able to control through WiFi. <br>For beginners I would recommend ESP-01 module.<br><br><h3 id="zhoupuTopic-4">Step 4: Some Basic Info on WIFI!!!</h3><br>WiFi is a technology that allows electronic devices to connect to a Wireless LAN (WLAN) network, mainly using the 2.4 gigahertz (12 cm) UHF and 5 gigahertz (6 cm) SHF ISM radio bands.<br><br>Wi-Fi is the name of a popular wireless networking technology that uses radio waves to provide wireless high-speed Internet and network connections. <br>A common misconception is that the term Wi-Fi is short for "Wireless Fidelity", however this is not the case. <br>Wi-Fi is simply a trademarked phrase that means IEEE 802.11x.<br><br><h3 id="zhoupuTopic-5">Step 5: No Blynk!!!</h3>You can find Home Automation with esp8266 all over the Instructables but a common thing is that they control their esp through Blynk app. <br>Well, Blynk app is also a good thing for the ESP but there are still some cons.<br><br>• Firstly, it requires an internet connection so that the app can be connected to it\'s server. <br><br>• Second, like other methods, the Blynk app as well as the Esp would have to connect to a WiFi Hotspot.<br><br>So, people who don\'t have a permanent net connection or a router as a hotspot cannot use the Blynk app.<br><br><h3 id="zhoupuTopic-6">Step 6: Then What\'s So Special in My System!!!</h3><br>In my system, I\'ve created an android app which directly connects to your esp instead of connecting to a hotspot. <br>This also requires no internet connection or any external wifi hotspot as the two machines would connect directly resulting into fast reaction of the ESP.<br><br><h3 id="zhoupuTopic-7">Step 7: Gather All Parts</h3><img alt="Picture of Gather All Parts" src="https://cdn.instructables.com/FWE/8934/IVO3C0J7/FWE8934IVO3C0J7.LARGE.jpg"> <br><img alt="Picture of Gather All Parts" src="https://cdn.instructables.com/FWB/K2W3/IVO3C0KG/FWBK2W3IVO3C0KG.LARGE.jpg"> <br>Here all the parts you would need in this Project are mentioned and the links from where you can buy them but I recommend that you should first try to find the components locally because this way you could buy them faster and maybe cheaper but if they are not available locally you can always buy them with the links provided. <br>I always buy everything from ebay \'cause it\'s the cheapest. <br>For this project you will need:<br><br><a href="http://www.ebay.com/itm/1PCS-ESP8266-ESP-01-WIFI-Wireless-Transceiver-Send-Receive-LWIP-AP-STA-/171907296150?hash=item2806792b96:g:X1cAAOSwk5FUt8Sq">ESP8266 WiFi Module</a><br><a href="http://www.ebay.com/itm/1pc-Basic-Breakout-Board-For-FTDI-FT232RL-USB-to-Serial-IC-For-Arduino-HR-/252530371657?hash=item3acbfbac49:g:1xsAAOSwENxXmtvs">FTDI Breakout</a> (or <a href="http://www.ebay.com/itm/UNO-R3-ATmega328P-CH340-Mini-USB-Board-for-Compatible-Arduino-GM-/262136737291?hash=item3d08912e0b:g:eV4AAOSwnipWUnYK">ARDUINO UNO</a>)    <br>2x 1K Resistors    <br>2x BC547 Transistor    <br>2x 5v Relay    <br>2x 1N4007 DIODE    <br>2x Screw Teminals.<br><br><h3 id="zhoupuTopic-8">Step 8: Make It Breadboard Friendly</h3><br><br><img src="https://cdn.instructables.com/FB4/9JDO/IVO3ICOU/FB49JDOIVO3ICOU.LARGE.jpg"> <br><img src="https://cdn.instructables.com/F7T/ZZGW/IVO3ICSE/F7TZZGWIVO3ICSE.LARGE.jpg"> <br><img src="https://cdn.instructables.com/F4H/W8I4/IVO3ICXD/F4HW8I4IVO3ICXD.LARGE.jpg"> <br><img src="https://cdn.instructables.com/FL4/Y173/IVO3ID4G/FL4Y173IVO3ID4G.LARGE.jpg"> <br><img src="https://cdn.instructables.com/F9E/WTVJ/IVO3ID9B/F9EWTVJIVO3ID9B.LARGE.jpg"> <br><img src="https://cdn.instructables.com/F8O/LO5K/IVO3IDEQ/F8OLO5KIVO3IDEQ.LARGE.jpg"> <br>By now, you may have noticed that the ESP-01 cannot fit on breadboard so we have to make it Breadboard Friendly.<br><br>The steps are simple you just have to cut a 4 x 4 dots pcb, solder the male headers and female headers as shown in the pictures above.<br><br><h3 id="zhoupuTopic-9">Step 9: The Android Application</h3><br><br><img alt="Picture of The Android Application" src="https://cdn.instructables.com/FB7/10XJ/IVO3IDM9/FB710XJIVO3IDM9.LARGE.jpg"> <br>For controlling the ESP8266 directly from your mobile phone, I\'ve created an app using MIT app inventor. <br>You can find the app here.<br><br>First you need to connect your smartphone to esp8266 WiFi and then set ip address to your module\'s ip address in the app. <br>In my case, it was 192.168.4.1<br><h4>Attachments</h4><br><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/F5S/N43X/IVO3IAJL/F5SN43XIVO3IAJL.apk" download="ESP8266_Controller (8).apk" title="ESP8266_Controller (8).apk"><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file.TINY.gif" alt="ESP8266_Controller (8).apk">ESP8266_Controller (8).apk</a><br><br><a href="https://cdn.instructables.com/ORIG/F5S/N43X/IVO3IAJL/F5SN43XIVO3IAJL.apk" download="ESP8266_Controller (8).apk" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-10">Step 10: TIME TO START BUILD!!!</h3><br>First we have to connect the ESP module to the computer to update the firmware as well as to program it.<br><br><h3 id="zhoupuTopic-11">Step 11: Convert 5v to 3.3v!!!</h3><br><img alt="Picture of Convert 5v to 3.3v!!!" src="https://cdn.instructables.com/FSA/34VZ/IVO3IPB9/FSA34VZIVO3IPB9.LARGE.jpg"> <br>The most importaqnat thing is that the esp8266 module works only with 3.3v and not 5v.<br><br>5v can kill it, so in order to convert 5v to 3.3v we have to create a voltage divider.<br><br>Create a voltage divider by connecting a 1K and 2K resistor as shown in the pic.<br><br><h3 id="zhoupuTopic-12">Step 12: Connect FTDI to Esp!!!</h3><br><br><img alt="Picture of Connect FTDI to Esp!!!" src="https://cdn.instructables.com/FRG/IGYA/IR85H84M/FRGIGYAIR85H84M.LARGE.jpg"> <br>Just follow the schematic to connect your esp to an FTDI breakout. <br>Make sure to use 3.3v only on your FTDI breakout.<br><br><h3 id="zhoupuTopic-13">Step 13: You Don\'t Have an FTDI Breakout!</h3><br><br><img alt="Picture of You Don\'t Have an FTDI Breakout!" src="https://cdn.instructables.com/F5R/SEU7/IR85H86N/F5RSEU7IR85H86N.LARGE.jpg"> <br>If in case you don\'t have an FTDI breakout just like me, you can also use your arduino to program the esp.<br><br>REMOVE THE ATMEGA 328 IC FROM THE ARDUINO BOARD BEFORE PROGRAMMING.<br>DONT FORGET THAT ESP8266 WORKS ON 3.3v AND NOT ON 5v.<br>ARDUINO      ESP8266<br>3.3v ---------------- VCC<br>GROUND------------GROUND<br>3.3v ---------------- CHP_PWD(CHIP POWER DOWN)<br>TX --------------- TX<br>RX --------------- RX<br><h3 id="zhoupuTopic-14">Step 14: Flash Your ESP</h3><br><br><img alt="Picture of Flash Your ESP" src="https://cdn.instructables.com/FPG/AJZV/IRT0T98X/FPGAJZVIRT0T98X.LARGE.jpg"> <br>Flash your ESP to the latest firmware.<br>Download the necessary software.<br>Flasher.exe<br>Make sure to connect gpio 0 to ground. <br>This will enable the flash mode in your esp.<br>Download the files . <br>&gt;&gt;&gt;&gt;&gt;The files would be in zip file so unzip them and open the esp8266_flasher.exe&gt;&gt;&gt;&gt;&gt;You can use the .bin firmware already provided in the zip file.&gt;&gt;&gt;&gt;&gt;Then select your COMMUNICATION (COM) PORT, and enter 0x00080 in the other column.&gt;&gt;&gt;&gt;&gt;&gt;&gt; Hit Download.<br><br><h4>Attachments</h4><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/FL2/CLGA/IVO3BZOP/FL2CLGAIVO3BZOP.zip" download="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip" title="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip"><br><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file/ZIP.gif" alt="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip">ESP8266_flasher_V00170901_00_Cloud Update Ready.zip</a><br><br><a href="https://cdn.instructables.com/ORIG/FL2/CLGA/IVO3BZOP/FL2CLGAIVO3BZOP.zip" download="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-15">Step 15: Check If Everything\'s All Right!!!</h3><br><img alt="Picture of Check If Everything\'s All Right!!!" src="https://cdn.instructables.com/FF2/J2RJ/IVO3C63Y/FF2J2RJIVO3C63Y.LARGE.jpg"> <br>After flashing the ESP, it\'s time to check if everything\'s all right.<br><br>Go to Arduino IDE    <br>Go to serial monitor    <br>Select baud rate 115200    <br>Now enter the following commands.<br><br>AT<br>After entering this command press SEND and if you recieve OK then you are all set to go.<br>You can play with the module with other AT Commands as shown in the pics above.<br><br><h3 id="zhoupuTopic-16">Step 16: Pre-Coding</h3><br><img src="https://cdn.instructables.com/FJQ/YCPJ/IRT0TAK7/FJQYCPJIRT0TAK7.LARGE.jpg"> <br><img src="https://cdn.instructables.com/FA2/XNJ0/IRT0TAK3/FA2XNJ0IRT0TAK3.LARGE.jpg"> <br><img src="https://cdn.instructables.com/F0I/W01I/IRT0TAGV/F0IW01IIRT0TAGV.LARGE.jpg"> <br><img src="https://cdn.instructables.com/FAE/4WG3/IRT0TAIJ/FAE4WG3IRT0TAIJ.LARGE.jpg"> <br>To program the ESP from Arduino IDE, you have to install some necesary softwares.<br>1. Go to Arduino IDE <br>2. Go to File &gt;&gt;&gt;&gt; Preferences <br>3. In the text box of ADDITIONAL BOARDS MANAGER URL, copy and paste the path below<br><br><a href="http://arduino.esp8266.com/package_esp8266com_index.json">http://arduino.esp8266.com/package_esp8266com_inde...</a><br>4. Go to TOOLS &gt;&gt;&gt;&gt;&gt; BOARD &gt;&gt;&gt;&gt;&gt; BOARD MANAGER<br>5. Type esp in the searchbox and only one option would be left.<br>6. Install that ESP8266 PACKAGE.<br><br><h3 id="zhoupuTopic-17">Step 17: Time for Coding!</h3><br><br>After installing the ESP8266 Package, <br><br>GO TO TOOLS &gt;&gt;&gt;&gt;&gt; BOARDS &gt;&gt;&gt;&gt;&gt; Select the module you have (If you have the esp-01 module like me, select the GENERIC ESP8266 MODULE)<br><br>Now change the Properties according to your module in the tools menu.<br><br>Now make sure you have the ESP8266WIFI library.<br><br>Upload the code to your esp.<br><br><h4>Attachments</h4><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/FCX/SCY8/IR85H83Y/FCXSCY8IR85H83Y.ino" download="esp8266code.ino" title="esp8266code.ino"><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file.TINY.gif" alt="esp8266code.ino">esp8266code.ino</a><br><br><a href="https://cdn.instructables.com/ORIG/FCX/SCY8/IR85H83Y/FCXSCY8IR85H83Y.ino" download="esp8266code.ino" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-18">Step 18: Make the Circuit!!!</h3><br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FP1/TXZ1/IUOHQ8U7/FP1TXZ1IUOHQ8U7.LARGE.jpg"> <br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FJQ/63N5/IRT0TF2D/FJQ63N5IRT0TF2D.LARGE.jpg"> <br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FNE/YB2N/IVO3D336/FNEYB2NIVO3D336.LARGE.jpg"> <br>First try to make the circuit on breadboard and then make it permanent on pcb board.<br><br>But the biggest problem is that the ESP8266 needs 3.3v and not 5v.<br><br><br><h4>Don\'t underestimate the power of 5v, it\'s enough to kill your ESP module.</h4><br>***Hey! strucked somewhere??? I am always there to help you in the comments below!!!***<br><br><h3 id="zhoupuTopic-19">Step 19: CAUTION!!! HIGH VOLTAGE!!!</h3><br><img alt="Picture of CAUTION!!! HIGH VOLTAGE!!!" src="https://cdn.instructables.com/F0T/CNP0/IRT0T85D/F0TCNP0IRT0T85D.LARGE.jpg"> <br><br><h3 id="zhoupuTopic-20">WARNING!!!</h3><br>Incorrect or Improper use can lead to: <br>Serious injuries or Death. <br><br>Physical Damage to the Product. <br><br>Creating dangerous Hazards.<br><br><h3 id="zhoupuTopic-21">Step 20: How to Use This at Your HOME!!!</h3><br><br><img alt="Picture of How to Use This at Your HOME!!!" src="https://cdn.instructables.com/FS0/F18Q/IORQ03SY/FS0F18QIORQ03SY.LARGE.jpg"> <br>Let\'s say you want to control your light and fan of your bedroom, you can install this circuit on the switch board. <br>Just open the switch board that controls your lights and fans and you will find that two wires are attached to the switch. <br>Just remove those wires from switch and connect them to the PCB terminals and you\'re done. <br>Super Simple yet Efficient.<br><br><h3 id="zhoupuTopic-22">Step 21: TroubleShooting!@#$%</h3><br><br><img alt="Picture of TroubleShooting!@#$%" src="https://cdn.instructables.com/FM3/PX1P/IRT0T87L/FM3PX1PIRT0T87L.LARGE.jpg"> <br>Hmm... <br>Not working as Expected???<br><br>Try this Trouble Shooting guide so you can make your project work like a charm!!<br>First check the code. <br>Make sure that you have all the libraries installed correctly. <br>If not then you have to download them first.<br><br>Make sure that the Connections are correct. <br>Using the continuity function of your multimeter check for any wrong connections or short circuits!!!      <br>Make sure you have working ESP and relays. <br>     <br>Make Sure you have placed the diode in correct polarity. <br>     <br>Make sure that you have connected your phone to esp through WiFi.<br><br><h3 id="zhoupuTopic-23">Step 22: Check These Points!!!</h3><br><br>Before testing the circuit, double check all connections with continuity function of multi meter for any wrong connections or short circuits. <br>     <br>Install the diode between the coils in correct polarity as it will protect our circuit from any reverse current. <br>     <br>I recommend that before testing the circuit with HIGH AC VOLTAGE, first try it with a simple LED. <br>     <br>Also never use such appliances that draws more current than your Relay\'s ratings.<br><br><h3 id="zhoupuTopic-24">Step 23: What\'s Happening Here???</h3><br>Hmm... <br>confused by now... <br>let me tell you What\'s happening here???<br>When you press the button ON on the WiFi controller app, it sends a signal ON to the ESP. <br>The module is programmed in such a way that when it receives the ON signal, it turns it\'s gpio state to HIGH. <br>By doing so, the relay gets activated and so the appliance turn ON. <br>In the same way when you press OFF, the esp turns it\'s gpio state to LOW, and so the relay turns off so the appliance. <br>The working principle is very simple as compared to the complication in Blynk app.<br><br>If you want more info check <a href="https://www.youtube.com/watch?v=9QZkCQSHnko">GreatScott\'s tutorial </a>on this.<br>',

'<h2>Electrician teaching</h2><br><base target="_blank"><a href="Electrician teaching.html">Electrician teaching</a><br>',
'<h2>让嵌入式开发事半功倍工具</h2><br>嵌入式开发就是指在嵌入式操作系统下进行开发，一般常用的系统有μcos，vxworks，linux，android等。<br>当然，对于嵌入式或单片机工程师的利器就是C语言、C++或汇编语言。<br>那么有哪些好工具可以让工作事半功倍呢？<br><br>据著名单片机工程师鱼鹰Osprey介绍，首先我学习的是Qt，而要学习Qt就必须学C++，而学了Qt之后发现新公司采用linux开发单片机，涉及到Makefile，还用了GitLab管理代码，所以又简单学习了GitLab的操作，然后发现代码管理还要使用Git，所以花了几天时间学习Git的使用……<br><br>很多单片机开发的道友都是手握KEIL行走天下的，事实上在跳槽之前我就是如此，一个KEIL搞定一切，编辑、编译、下载、调试，全靠KEIL软件，也是我研究KEIL这么深的原因，因为只有你熟悉了工具，才能做到事半功倍。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tMZE9CriaYic5CWSEWkGvdhRa0fyCKrcVsKIjt7AQ7iazmGaNxuRLplJU4icHEVXU0kt9w6pRfDfOFneA/640"><br><br>接下来就给大家介绍几款嵌入式开发工具。下面这些工具，我认为你都应该花点时间学习一下，这是非常有用的工具，非常方便。<br><br>1、Source Insight<br><br>Source Insight是一个程序编辑器和代码浏览器，代码编辑器的经典之作。<br><br>Source Insight是一个面向项目开发的程序编辑器和代码浏览器，它拥有内置的对C/C++， C#和Java等程序的分析。<br><br>Source Insight能分析你的源代码并在你工作的同时动态维护它自己的符号数据库，并自动为你显示有用的上下文信息。<br><br>Source Insight不仅仅是一个强大的程序编辑器，它还能显示reference trees，class inheritance diagrams和call trees。Source Insight提供了最快速的对源代码的导航和任何程序编辑器的源信息。Source Insight提供了快速和革新的访问源代码和源信息的能力。与众多其它编辑器产品不同，Source Insight能在你编辑的同时分析你的源代码，为你提供实用的信息并立即进行分析。<br><br>鱼鹰对这个工具的评价是：我们知道KEIL查看函数或者符合定义时，要么右键查找定义，要么熟练的使用快捷键 F12 进行跳转，<br>但无一例外的就是都需要额外的操作，但SourceInsight只要你把光标指向函数名，就会自动有一个<br>小窗口显示函数体，看似只比KEIL少了一步，也只是多了一个窗口而已，但就是这点区别，就足以让鱼鹰安装了（事实上它也可以在设置后编译源码的，这个暂时没去研究过，不多说）。在看别人代码的时候，跳来跳去的正常不过了，而KEIL每次跳转都会跳转到新窗口，想回来，只能再切换窗口，如果跳转次数不多的话，那没什么，但是查看不熟悉的代码，你认为你不需要频繁跳转吗？所以鱼鹰认为，这个神器必须安装，特别是查看linux内核这种大型源码时，更是如此。而且它安装包也很小，不用太关心内存问题，你，值得拥有。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6zm8FqzE7Rz8BZfelU7U7taibh7I7PkfwEEz8Elomia6LCavWgKHq7sW24bpuAJNQ8NeUtksmXicWp3YRVzW7x91Q/640"><br><br>2、UltraEdit<br><br>UltraEdit 是一套功能强大的文本编辑器，可以编辑文本、十六进制、ASCII 码，完全可以取代记事本（如果电脑配置足够强大），内建英文单字检查、C++ 及 VB 指令突显，可同时编辑多个文件，而且即使开启很大的文件速度也不会慢。<br><br>UltraEdit 是 Windows 旗下一款流行的老牌文本/HEX 编辑器（非开源）。UltraEdit 正被移植到 Linux 平台。该移植名为 UEX，意即 UltraEdit forLinux。UEX具有原生的 Linux 外观，其界面、配置、热键等与 Windows 版并无二致。UltraEdit是一个49.95美元的共享软件，提供了友好界面的编程编辑器，支持语法高亮，代码折叠和宏，以及一大堆其他的功能，内置了对于HTML、PHP和JavaScript等语法的支持。UltraEdit代码折叠支持在所有 32 位Windows平台上进行 64 位文件处理（标准），Unicode 支持基于磁盘的文本编辑和大文件处理 - 支持超过 4GB 的文件，即使是数兆字节的文件也只占用极少的内存。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y1Hnc6sYDsdGvSz4zEIBgv3YbgJWdxkHRQ37K6Vsxpbkx3VxnGciauQg/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YajgpVefJORcxvkVYHXlpPrGFOs5QR2ibCPd4hgxv682JicvmYy6EXK6w/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YO6ia4yYelneicF0SdlqjhlySib4yf8oOy9yPSLMqy9KxhWpeXzB7JvEyA/640"><br><br>3、Git<br><br>Git(读音为/gɪt/。)是一个开源的分布式版本控制系统，可以有效、高速地处理从很小到非常大的项目版本管理。<br><br>Git 是 Linus Torvalds 为了帮助管理 Linux 内核开发而开发的一个开放源码的版本控制软件。<br><br>Git是目前世界上最先进的分布式版本控制系统（没有之一）。<br><br>Git有什么特点？简单来说就是：高端大气上档次！<br><br>鱼鹰对这个工具的评价是这样的：这个工具用于软件版本控制的，事实上鱼鹰在前五年开发使用的版本工具就是复制、粘贴，你没有看错，鱼鹰工作的那一年也是采用这种方式进行版本控制的。我相信公众号的很多道友现在还都是采用这种方式吧。这种方式确实简单，不用学习什么命令，也不用知道怎么使用工具，因为复制、粘贴、重命名谁不会啊，学习成本很低。<br><br>但是当你不停的更新、不停的修改代码的时候，你就会发现，这个复制粘贴的方式效率很低，也很难把控：你会发现你的文件夹变得越来越多，也越来越不知道每一个文件和其他文件有什么不同了，时间久了，你根本不知道改动到底在哪。<br><br>但是Git不一样，你能看到文件只有当前使用的一份，历史改动全部被Git给隐藏了，所以你会看到你的源码文件明明只有几K，但你回到上级目录查看这个文件属性时，你会发现可能有几百M内容，那么多出来的文件是什么？就是你以前的历史文件了，都隐藏在.git文件夹中。<br><br>而你要查看这些历史只要几条命令就行，也很容易就能回到你需要的版本中，就如乘坐时光机，轻松来往于过去与未来。<br><br>还有它可以很方便的查看版本的差异，让你再也不用使用专门的工具查看各个文件的不同了。<br><br>而且Git是采用本地管理的，不需要网络，非常方便。<br><br>学习Git基本使用方法只需要花个一两天时间学习就够了，但是却能免除你今后开发生涯的复制、粘贴操作了，鱼鹰觉得这是非常值得做的一件事。<br><br>Git教程：https://www.liaoxuefeng.com/wiki/896043488029600<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YmgnVGkVsLib2BQjMPlVz9ibgoawV3dvnXRYskndk1l48g1l5kCQndK8Q/640"><br><br>据某工程师分享，git版本管理的客户端自己使用比较多的是msysGit。msysGit提供gui与bash两种视图：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Yae8zwoA86mmiajOfh5ibx9YI7ibicY7WBdDAhMbsU7dogibHY95wBe71vWw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y8FxQKhcIOsh0ZibONwk38MO5mwo1t6C8e5Yl3qwG1P8gghRIxJuSfYQ/640"><br><br>4、TortoiseSVN<br>ortoiseSVN 是 Subversion 版本控制系统的一个免费开源客户端，可以超越时间的管理文件和目录。<br><br>开源的可视化的集中式代码版本管理。相关于git的优点是（1）提交号是一个累加的数值，便于识别；（2）本地硬盘空间占用少。<br><br>下载地址：https://tortoisesvn.net/downloads.html<br>使用教程：https://www.runoob.com/svn/tortoisesvn-intro.html<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y4CZZnMhWjK055FNaz4UbD8M9Nun9Tv1no4rtLD1SJyL0Mjb4uuCNYw/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_gif/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YsiaZtIGCYvk7px0Um6QSD1nD9GIjyJUWypqBG1oqXic8yNSB0xYw5wrA/640"><br><br>5、GitHub<br><br>GitHub的大名无人不知无人不晓，从996、微软开源、锤子开源到小米开源都有它的身影。<br><br>GitHub是一个面向开源及私有软件项目的托管平台，因为只支持git 作为唯一的版本库格式进行托管，故名GitHub。<br><br>鱼鹰表示，GitHub是一个网站，不能算工具，这个网站应该都听说过，其实这个网站我还不怎么会使用，目前只是配合Git上传代码到上面而已，就不多说了。<br><br>那么为什么我要用它呢，因为很多时候，你的源码可能要传输到别的平台，有了它比较方便，比如说，window平台下开发的代码，上传到GitHub后，Ubuntu、树莓派等平台下都可以下载、上传，方便代码的同步。所以如果你不想花时间系统学习的话，把它当成一个网盘使用也是不错的呦。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Yl5ic6ck2lzksQR9ox8x7zdpp3CiaMv7z3tCBPJsnoZcMnt0dgiaCRppMw/640"><br><br>6、Qtcreator<br><br>Qt Creator是跨平台的 Qt IDE， Qt Creator 是 Qt 被 Nokia 收购后推出的一款新的轻量级集成开发环境（IDE）。此 IDE 能够跨平台运行，支持的系统包括 Linux（32 位及 64 位）、Mac OS X 以及 Windows。根据官方描述，Qt Creator 的设计目标是使开发人员能够利用 Qt 这个应用程序框架更加快速及轻易的完成开发任务。<br><br>鱼鹰表示，这个软件和Qt有啥关系我也不清楚，咱也不敢说，咱也不敢问，只是下了一个安装包安装在Ubuntu下学习C++和Qt而已，事实上它也可以编译单片机代码（前提是有Makefile和交叉编译器）。<br><br>那么为啥要聊它呢，因为Qt在嵌入式用途广泛，如果说你写的上位机既想在Windows运行，也想在linux下运行，那么Qt是不错的选择，因为这个号称是一次编写，到处编译的，所以优势还是很大的，而且采用的是C++语言，如果C语言学习的好，C++入门非常快的。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YpzI5wmOxf8ic1sGz25v1td4cNAEKXokQQxBSO8vib2EXqJx87dXuRicqA/640"><br><br>7、Vs code<br><br>在开发中，有一个非常好用的工具，Visual Studio Code，简称VS code。<br><br>都不用我安利VS code，大家就会乖乖的去用，无数个大言不惭的攻城狮，都被VS code比德芙还丝滑的强大功能所折服。<br><br>VS code特点：开源，免费，自定义配置，集成git，智能提示强大，支持各种文件格式（html/jade/css/less/sass/xml），调试功能强大，各种方便的快捷键，强大的插件扩展。。。。<br><br>鱼鹰表示，这个听说是神器，具体多神我也不清楚，听说可以替代KEIL了，各位道友有兴趣的可以去研究一下，后期有时间了我也去试试，感受一下它的神威。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YeGwYMAxR4og31xWJzeW4PZJNPztQ86M6iaqNSnRWRu5sl9m4QeHH9Pg/640"><br><br>8、Beyond Compare<br><br>Beyond Compare是一套由Scooter Software推出的软件，主要用途是对比两个文件夹或者文件，并将差异以颜色标示。<br><br>Beyond Compare支持11种文件类型对比及功能，包括文件夹比较、文件夹合并、文件夹同步、文本比较、文本合并、表格比较、16进制比较、MP3比较、图片比较、注册表比较和版本比较，比较类型非常多。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YpSXzRLafL6PobGFIiciccNAJQ9RsK69BkCWO6KadxDT22ItwpEOG3UJQ/640"><br><br>9、HHD Software Device Monitoring Studio<br><br>HHD Software Device Monitoring Studio 是一款功能强大的设备监控软件，包括USB监控（USB Monitor）、串口监控（Serial Monitor）和网络监控（Network Monitor）三大模块功能。HHD Software Device Monitoring Studio 是在驱动层直接抓取数据包，反馈的数据包之间的时间间隔很准确。是开发者必备工具！<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6zm8FqzE7Rz8BZfelU7U7taibh7I7PkfwdUvXaxPcvDyKotknBiaznOmD1RnLNaiaJuASU6nuKiczOsaQglicHRbiaIA/640"><br><br>10、山外多功能调试助手<br><br>山外多功能调试助手是一款集成串口调试助手、摄像头调试、线性CCD调试、虚拟示波器、GSM调试助手、GPS定位系统、网络调试助手（TCP服务器、TCP客户端、UDP）等多种调试功能于一体的多功能助手。有了他，我们可以轻松应对各种嵌入式开发。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/6zm8FqzE7Rz8BZfelU7U7taibh7I7PkfwJgEjJygqI0PmQgBSKLQy6icMibZE591kfptE68goicQwBVrYWwGuUWzlQ/640"><br><br>11、串口调试工具<br><br>比较好用的串口调试工具有SSCOM，MyDockligh，AccessPort；如果是调试AT的话，QCOM还是最好用的一款串口工具。<br><br>当然，之前嵌入式ARM也曾经报道过一款非常好用的串口助手“伏特加”——《<a href="https://mp.weixin.qq.com/s?__biz=MzI0ODU0NDI1Mg==&amp;mid=2247490133&amp;idx=1&amp;sn=4d33a84cd00322e9074f7403483c779e&amp;scene=21#wechat_redirect" target="_blank" style="text-decoration: underline;font-size: 15px;color: rgb(0, 0, 0);" data-linktype="2">为了爽快地调试硬件，我跟串口调试助手杠上了</a>》<br><br>12、Wireshark<br><br>Wireshark（前称Ethereal）是一个网络封包分析软件。网络封包分析软件的功能是撷取网络封包，并尽可能显示出最为详细的网络封包资料。<br><br>Wireshark使用WinPCAP作为接口，直接与网卡进行数据报文交换。<br><br>在过去，网络封包分析软件是非常昂贵的，或是专门属于盈利用的软件。<br><br>Ethereal的出现改变了这一切。在GNUGPL通用许可证的保障范围底下，使用者可以以免费的代价取得软件与其源代码，并拥有针对其源代码修改及客制化的权利。Ethereal是目前全世界最广泛的网络封包分析软件之一。<br><br>强大的网络协议数据报文分析工具，也是深入学习各种网络协议必不可少的利器。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y4qJXa95ic8PMMBMcbWEbUmujqxzI52B5dXwy54Ef1X895Y1r5B8j4Ag/640"><br><br>13、Socket工具<br><br>推荐IPoP和TCPUDPDbg。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y6D2ad5g8OPibPW8Vibmqqias7gk0RUH2AmXLX0jm3SdTiaAqHdDQEjkDTA/640"><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YE5LSrkCXsbKDLMnsgzOiaueicFQ8U4gYp0CVOWTvcBJ2C4ZJeHuYlCTg/640"><br><br>14、SSHSecureShellClient<br><br>强大远程安全远程登录工具。如果使用虚拟器的方式开发Android等Linux系统，建议使用该工<br>具，避免在图形界面操作Linux系统，减少PC的负载。XShell也有不少工程师在用，本人没有用过。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y1rSmTXlUwMRJibic5EObxpCuJSuxFZrHFopt3Fjr2PUMTdX4LPNic55iag/640"><br><br>15、MQTT调试工具<br><br>Sever端推荐mosquitto，客户端推荐paho。<br><br>Mosquitto是用C语言实现了MQTT（Message Queueing Telemetry<br>Transport）协议的Broker，EMQ君在本文对MQTT协议不做过多的赘述，关于 MQTT 协议的介绍读者可以阅读EMQ的MQTT协议介绍。本文重点介绍mosquito客户端的使用。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YWhskiawfnyTan8vkfoNoRHo5zmEQshFib4fNKv3UbkvD7JP1bu6gEXMw/640"><br><br>Eclipse Paho：是Eclipse提供的一个访问MQTT服务器的一种开源客户端库。<br><br>Eclipse目前提供十种不同语言平台的客户端类库，<br>对于Java平台而言和MQTT服务器交互的开源框架还有很多， 例如：<br>Eclipse Paho Java、 Xenqtt、 MeQanTT、 Fusesource mqtt -client、 moquette 等等...<br><br>但是， 根据GIthub上使用次数来讲Eclipse Paho无疑是主流， 就个人使用而已， Eclipse Paho集成非常方便、简单。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YdibFXbUBYnB1WU2MbMVmABcoC62Ikl0ibF5OIia4EJR1RRfhcKicw65vug/640"><br><br>16、MobaXterm<br><br>远程连接终极工具，提供了主流的远程工具(SSH, X11, RDP, VNC, FTP, MOSH, ...)与Unix commands (bash, ls, cat, sed, grep, awk, rsync, ...)。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YaptJTGpwpQxrm7N7VZDRPJ40dM5YvdEQ5OiaVib5c3jicfBWibS682qj2g/640"><br><br>17、SecureCRT<br><br>SecureCRT是一款支持SSH（SSH1和SSH2）的终端仿真程序，同时支持Telnet和rlogin协议。小巧好用，从没换过。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YqT2TpY0nFPExlJY9alQaBXUpE2oIpibEHJg8f0NqMrMcTM792LFtydA/640"><br><br>18、文件夹管理器total commander<br><br>Total Commander 是一款应用于 Windows 平台的文件管理器 ，它包含两个并排的窗口，这种设计可以让用户方便地对不同位置的“文件或文件夹”进行操作，例如复制、移动、删除、比较等，相对 Windows 资源管理器而言方便很多，极大地提高了文件操作的效率，被广大软件爱好者亲切地简称为：TC 。<br><br>它拥有文件快速预览、快速搜索、多标签、文件比较、批量重命名、FTP 客户端等诸多实用的功能，并可通过大量的插件进行个性化配置。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y6wbqBKgcTibd1U9K8JGTwUmCNYcSscawucnsgj6LT4nXNfKZzzsaURw/640"><br><br>19、网络抓包软件wireshark<br>Wireshark（前称Ethereal）是一个网络封包分析软件。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YOzBKicLH5QlmL5lBYoEfAddWMSQD1me589cLuqBxqyKJj5d4etleHOw/640"><br><br>20、文件搜索Everything<br><br>Everything速度最快的文件搜索软件，可以瞬间搜索到你需要的文件。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8Y8oDPekficaJHnI2AjJ6jCdxBtic1QIDvibmyCQibAVAokcalYlabmGOvbg/640"><br><br>21、文本编辑器notepad++<br><br>Notepad++是一套为自由软件的纯文本编辑器，支持众多程序语言，比如C++、C#、Java等主流程序语言；支持HTML、XML、ASP，Perl、Python、JavaScript等网页/脚本语言。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/MLfSTncC3tP4qeZBjy30dmS8U5rK2l8YUHpJZk93TfyViarCRib9VkS1jeBnfXEuicX1fCX1ibIHFm0grRNV1NrxAA/640"><br>',
'<h2>单片机键盘程序设计</h2><br>1、键盘与的连接<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yzavZS68ibLyfk0ibHYia3Zm2Nx1NNLjw0DulvUfYlOzzAef65rFtiaO4TzGZibLN7AtcNzSe3ibXF2I8xuF5ADZYGiaA/640"><br><br>图3键盘连接<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yzavZS68ibLyfk0ibHYia3Zm2Nx1NNLjw0DdmqCMTdeicTnCTwr48hm84DksZsRnlJZrnyDTygichFdIMPsibPBZvibUw/640"><br><br>图4单片机与键盘接口图<br><br>2、通过1/0口连接。<br>将每个按钮的一端接到单片机的I/O口，另一端接地，这是最简单的办法，如图3所示是实验板上按钮的接法，四个按钮分别接到P3.2 、P3.3、P3.4和P3.5。对于这种键各程序能采用持续查询的办法，功能就是：检测是否有键闭合，如有键闭合，则去除键抖动，判断键号并转入对应的键处理。下面给出一个例程。其功能很简单，四个键定义如下：<br><img src="https://mmbiz.qpic.cn/mmbiz_png/Hlibq5A7Z6tMaiaTZMKz38WzficYZsnPknCjHeLCoegEk6FiaLYDUh40ma0XWnD5yShAH3GlT0ja1KsMpzWNmkL6yw/640"><br><br>P3.2：开始，按此键则灯开始流动（由上而下）<br><br>P3.3：停止，按此键则停止流动，所有灯为暗<br><br>P3.4：上，按此键则灯由上向下流动<br><br>P3.5：下，按此键则灯由下向上流动<br><br>UpDown EQU 00H ;上下行标志<br><br>StartEnd EQU 01H ;起动及停止标志<br><br>LAMPCODE EQU 21H ;存放流动的数据代码<br>以下程序功能很简单，但它演示了一个单片机程序的基本思路，程序本身很简单，也不很实用，<br><br>实际工作中还会有好多要考虑的因素，比如主循环每次都调用灯的循环程序，会造成按钮反应“迟钝”，而如果一直按着键不放，则灯不会再流动，一直要到松开手为止，<br><br>等等，大家能仔细考虑一下这些问题，再想想有什么好的解决办法。<br>',

'<h2>电磁炉原理讲解</h2><br><style>img{width:100%;}</style>《电子工程专辑》是全球最具规模的电子行业媒体机构 ASPENCORE旗下媒体品牌之一，中国版创建于1993年，致力于为中国的设计、研发、测试工程师及技术管理社群提供资讯服务，在业界处于无可争辩的领导地位。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuAUlHxeprs9iaWweWMTxTqMsTfK0fibwa6Z3b2uZEzUv7AiaMzicuuSkm7w/640"><br><br><strong>一、原理简介</strong><br><br>电磁炉是应用电磁感应加热原理，利用电流通过线圈产生磁场，该磁场的磁力线通过铁质锅底部的磁条形成闭合回路时会产生无数小涡流，使铁质锅体的铁分子高速动动产生热量，然后加热锅中的食物。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuI5JQicW7iaZZxcuFpkdkAq2IJTV1hZ7IGgIotdNvHKAFqK7aMgbx3XEg/640"><br><br><strong>二、电磁炉的原理方块图</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuicvWy4mRaBA1EVoebm4pEkltibibA5BzTYRcsCFN8VOEYvczILOd5dPbQ/640"><br><br><strong>三、电磁炉工作原理说明</strong><br><br><strong>1. 主回路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLupicZiam4ibbTa3bthOobDpscRwBGAXVMM6OqADKaKOzFTG8UQbiadyPRbA/640"><br><br>图中整流桥DB1将工频(50HZ)电流变成直流电流，L1为扼流圈，L2是电磁线圈，IGBT由控制电路发出的矩形脉冲驱动，IGBT导通时，流过L2的电流迅速增加。<br>IGBT截止时，L2、C12发生串联谐振，IGBT的C极对地产生高压脉冲。<br>当该脉冲降至为零时，驱动脉冲再次加到IGBT上使之导通。<br>上述过程周而复始，最终产生25KHZ左右的主频电磁波，使陶瓷板上放置的铁质锅底感应出涡流并使锅发热。<br>串联谐振的频率取之L2、C12的参数。<br><br>C11为电源滤波电容，CNR1为压敏电阻(突波吸收器)。<br>当AC电源电压因故突然升在时，即瞬间短路，使保险丝迅速熔断，以保护电路。<br><br><strong>2. 副电源</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLujpcGLictuZ3B1bQFcCTpMeOUhfqmS3E557hyVyLWt2Of8w0Ze17xkMA/640"><br><br>开关电源式主板共有+5V，+18V两种稳压回路，其中桥式整流后的+18V供IGBT的驱动回路和供主控IC <br>LM339和风扇驱动回路使用，由三端稳压电路稳压后的+5V供主控MCU使用。<br><br><strong>3. 冷却风扇</strong><br><br>主控IC发出风扇驱动信号(FAN)，使风扇持续转动，吸入外冷空气至机体内，再从机体后侧排出热空气，以达到机内散热目的，避免零件因高温工作环境造成损坏故障。<br>当风扇停转或散热不良，IGBT表贴热敏电阻将超温信号传送到CPU，停止加热，实现保护。<br>通电瞬间CPU会发出一个风扇检测信号，以后整机正常运行时CPU发出风扇驱动信号使其工作。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLutSEXOddPIfMmnn2WT1ibqVCtnWs7coVNAHRuriatc5mk6krQc9GJpUYQ/640"><br><br><strong>4. 定温控制及过热保护电路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuvkZWrib4Tlo5AY4VsWJy3mbM0YRBdZOqenrfiaKzsiczcGAsn2KL4zw9A/640"><br><br>该电路主要功能为依据置于陶板下方的热敏电阻(RT1)和IGBT上的热敏电阻(负温度系数)探测温度而改变电阻的一随温度变化的电压单位传送至主控IC(CPU)，CPU经A/D转后对照温度设定值比较而做出运行或停止运行信号。<br><br><strong>5.灯板排线引脚功能</strong><br>12V电压，触摸供电用。<br>炉面测温反馈电压。<br>IGBT测温反馈电压。<br>蜂鸣器驱动信号风扇驱动信号开关K信号<br>锅具检知信号<br>PWM功率控制<br>中断信号(过流或脉冲检测)+5V (11) 地高低压检测<br>电流检测反馈(功率大小判断)<br><br><strong>6.负载电流检知电路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLumVxuMGuHDwtvOCtINiba37Tz7Uqas9icS5zd7NjxYqSGhhUtXahdGjnA/640"><br><br>该电路中T2(互感器)串接在DB1(桥式整流器)前的线路上，因此T2二次侧的AC电压可反映输入电流的变化，此AC电压再经D6-D9全波整流为DC电压，该电压经R42分压后直接送到CPU的AD脚，CPU根据转换后的AD值判断电流大小结合软件计算功率，并控制PWM输出大小来控制功率及检知负载。<br><br><strong>7.驱动电路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuFpJLpJ9FGGkOMqteSuL5BHGUx4nJwaj9xUNxOqWkHIX4RMfbhWibE6w/640"><br><br>该电路将来自脉宽调整电路输出的脉冲信号放大到足以驱动IGBT开启和关闭的信号强度，输入脉冲宽度愈宽IGBT开启时间愈长，线盘锅具输出功率愈大，即火力愈高。<br><br><strong>8.同步振荡回路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLutU8TXIlCdcHQbHmaOFSFT2VbKuOyU4zquNjNgyd6CLRm5Nh1RLMqSA/640"><br><br>由R4、R5 、R7、R19、R20、R22、R23、C1、C2 、C13与339组成同步检测回路; <br>由D3、R8、R15、R9、C7组成的振荡电路(锯齿波发生器)，振荡频率在PWM的调制下 <br>下与锅具工作频率实现同步，经339第13脚输出同步脉冲至驱动实现平稳运行。<br><br><strong>9.浪涌保护电路</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLunQ9f33icx0ic7DfII8HwkJORDBpoEl2ibIj0EbCAarbS6OIHVziaicYJosQ/640"><br><br>由R45、R13、R16、R47、R39、R40、C20、C18组成浪涌保护电路。<br>当浪涌到来时，通过互感器传递在R45 上形成同幅度的负压，使339比较端翻转，2脚输出低电平，一方面通知MUC停功率，另一方面通过D4把K信号关断，关闭驱动输出。<br><br><strong>10.动态电压检测电路</strong><br><br>D13、D14 R18、R2、R52、D8、EC2和DB的另两端组成电压检测电路，由CPU直接将整流脉动波AD转后，检测电源电压是否在145V~270V范围。<br><br><strong>11.瞬间高压控制</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLu7BaszEyzxwK1t9l9ZKTl14HMmdNS2hBFkTr4dsNFiaa1Lxnaxic877TQ/640"><br><br>R22、R23、R24、R26和339组成，电压正常时该电路不起作用，当反压瞬间高压超过1100V 时，339输出低电平，拉低PWM，降低输出功率，控制反压，保护IGBT不会过压击穿。<br><br><strong>四、故障与维修</strong><br><br><strong>故障1.不通电和按键无反应</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLu3XibFnUibVINy8a7Qfs9M2CjI1ofKhzG7Mr72musXQ735fj7yvOibGGdQ/640"><br><br><strong>故障2.不启动(启动一会关机，蜂鸣器隔几秒响一次)</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuMupSsaA5994jzI9XZx5b9QgYfks9D6vRUiaQdNRQkbibIGJjhCddib5WA/640"><br><br><strong>故障3.自动关机(开几分钟关机，或者不定期关机)</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuDZhHJApOjMP2IDVJIZGdW5d74M2nfJy2SEo7nWm7Bic2do9uYNjc7SA/640"><br><br><strong>故障4.加热慢、加热断断续续或火力过低</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLumibNe54h7ekfOcApu595kchwwfibov4pJ1KpTkqMC1ElV1XxGpcr74aA/640"><br><br><strong>故障5.噪声大</strong><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuHnFRGlKHkwpZpwIv5wP9fZUtTKUOsLRpKev2a79wMdIsK0PDgMSgfg/640"><br><br><strong>故障6. 风扇故障</strong><br>(1)风扇有异响<br>风扇扇叶是否断裂;是否有异物干扰;风叶变形，有质量问题或受外力原因造成。<br>(2)风扇不转<br>风扇18V供电是否开路;风扇插座及连线是否开路，风扇扇叶是否卡死;风扇电机因缺油干涸损坏;风扇驱动三极管Q1，CE极开路或BE极短路。<br><br>单片机控制风扇输出口在开机状态无高电平输出，I/O口损坏。<br>(3)风扇上电自转失控<br>驱动三极管Q1 CE极短路。<br><br>单片机输出口损坏，一直保持高电平。<br><br><strong>故障7.蜂鸣器长鸣或者不响。</strong><br>(1) 长鸣，是否伴随有其它故障，单片机失控;<br>(2) 不响，蜂鸣器损坏;R29是否开路，虚焊;单片机控制蜂鸣I/0口损坏。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuNS6OEoqyefgGIdDt57rcTqMtmQ1exWVrYE6tLduJibmXd38PuuergdQ/640"><br><br><strong>故障8.功率不可调，偏大或偏小</strong><br>(1) 功率“加，减”按键是否失控，而其它功能档可调节，换按键;<br>(2) 检查功率调节电位器VR1是否接触不良/开路;<br>(3) 检查电流互感器T2是否变质/漏电;<br>(4) 检查D6、D7、D8、D9、 四个IN4148其中是否开路或短路;<br>(5) 检查微晶板表面与线盘表面之间间距是否在正常范围10—11mm。<br>(6) 检查线盘是否变形，表面是否变黑。<br>(7) 检查PWM滤波电容EC8是否漏电。<br>(8) 检查C11 (5uF)高压滤波电容容量是否变小。<br>(9) 查电压检测回路EC2是否漏电，R2、R52阻值是否变大，D2是否击穿。<br><br><strong>故障9.功率不稳定(开开停停)</strong><br>(1)用万用表测电网是否波动太大，使浪涌保护工作;<br>(2)检查C12、C11高压电容引脚是否虚焊打火，线盘接线端是否松动打火，造成单片机保护。<br>(3)检查插座插头是否松动打火。<br>(4)查C11(5Uf)高压电容容量是否减小。<br>(5) 查供电 18V、5V是否正常，代换LM339。<br>(6)查互感器次级是否开路，D6、D7、D8、D9是否击穿，EC7是否漏电。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/NMBmZoISq1LeuVgxBleULmhVbfdicHQLueOKvqZN3EFDNibcOavM8TwBhs1xocdBwRQX6Uwroic2UqrtmAF028aXQ/640"><br><br><strong>故障10.工作过程中锅底有异响</strong><br>(1) 检查锅具是否太薄，使加热过程中振动太大。<br>(2) 检查电网杂波是否太大，使电磁炉工作受到调制。<br>(3) 检查18V、5V滤波电容EC6、EC13、C10、C8、EC5是否失效;<br>(4) 检查PWM电容EC8容量是否有变小。<br><br><strong>故障11. 显示操作正常，无E0，无功率输出。</strong><br>(1)电网干扰太大，使冲击保护电路一直功作。<br>(2)查过流/冲击保护电路是否误工作，C6、C20、C18是否失效，R15阻值是否变大。<br>单片机中断脚(INT)是否为低电平。<br>(3)检查互感器是否漏电，使单片机电流检测脚在待机状态电平高于0.5V;<br>(4)检查C11与C12高压电容是否失效;<br>(5)代换LM339，灯板排插是否有接触不良。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuAMmYVQklneKC7kjc6mC24qzGmnxqbvicfrlwRibNUdCaF4EnVPvibILlQ/640"><br><br><strong>故障12 .开机显E0</strong><br>(1)检查锅的材质和尺寸&gt;10cm是否规定范围;<br>(2)检查灯板排插是否有氧化接触不良;<br>(3) 查Z1是否漏电，击穿。<br>(4)检查振荡回路C3、D3是否已损坏。<br>(5)查同步回路R19、R20、R22、R23、R4、R5、R7是否开路，C1、C2、C13是否漏电，代换339。<br>(6)查Q2、Q3是否损坏，R49是否开路使驱动无18V。<br><br><strong>故障13.不开机，上电有鸣叫</strong><br>(1) 检查灯板排插是否氧化接触不良;<br>(2) 检查开机按键是否良好;检查其它按键是否有短路现象。<br><br><strong>故障14.上电无声、无反应</strong><br>(1)检查220伏电源线是否正常，插头是否烧黑;<br>(2)检查电源接插件，保险是否虚焊。<br>(3)检查主板是否有断裂;<br>(4)查开关电源供电是否正常，D5、L4，Z3，IC1是否正常。<br>(5)单片机5V供电是否正常，查IC2(78L05)，代换Y1 晶振，单片机;<br>(6)检查灯板排线是否氧化、松脱;<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuVYcj7M1BqiaCxI1Xbibe5VnajWRHetZfGtCftOOzSKnsYN8SZicPDXFZg/640"><br><br><strong>故障15.工作正常，只是数码管显示缺笔少画</strong><br>(1)数码管是否损坏;<br>(2)164是否正常;<br>(3)发光二极管是否有漏电短路损坏现象;<br>(4)线路板是否有虚焊、裂痕、进水;<br>(5)单片机是否正常。<br><br><strong>故障16.炸机</strong><br>(1)只烧保险，查压敏电阻ZNR或保险质量不良，直接更换。<br>(2)烧IGBT、桥堆、保险 查无原因，元器件质量问题或电网冲击太大，直接更换。<br>(3) 炸机存在以下原因：高压电容C11、C12容量变质，虚焊打火。<br>线盘接线柱虚焊，连接松动打火。<br>线盘烧黑损坏。<br>驱动电路Q6、Z1损坏。<br>18V供电降低&lt;12V(风机损坏或滤波电容漏电)，使IGBT驱动不良迅速发热损坏。<br>LM339不良。<br><br>硅脂干涸使IGBT散热不良，令贴在IGBT表面的热敏电阻测温不准，综合损坏。<br>机板进水，进蟑螂短路打火。<br><br>开关电源损坏，使18V供电瞬间升高损坏。<br><br>PWM滤波电容EC8开路或无容量<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/NMBmZoISq1LeuVgxBleULmhVbfdicHQLuXJqypicUG2stF3niajc3wpaIKh4lgkqibFvdKsMHiaJ6mMJ5KCxpkJyV2g/640"><br><br><strong>五、一般故障显示代码</strong><br>1. 无锅 E0<br>2. 电压过低(&lt;150V) E1<br>3. 电压过高(&gt;270V) E2<br>4. 炉面传感器短路或干烧故障 E3<br>5. 炉面传感器开路 E4<br>6. IGBT超温(90ºC)或传感器短路 E57. IGBT传感器开路故障 E6<br>',
'<h2>继电器原理特性与继电驱动电路设计技巧</h2><style>img {max-width:100%;}</style><br>继电器是一种电子控制器件，它具有控制系统（又称输入回路）和被控制系统（又称输出回路），通常应用于自动控制电路中，它实际上是用较小的电流去控制较大电流的一种“自动开关”。<br>故在电路中起着自动调节、安全保护、转换电路等作用。<br><br>继电器的继电特性继电器的输入信号 x 从零连续增加达到衔铁开始吸合时的动作值 xx，继电器的输出信号立刻从 y=0  跳跃y=ym，即常开触点从断到通。<br>一旦触点闭合，输入量 x 继续增大，输出信号 y 将不再起变化。<br>当输入量 x 从某一大于 xx  值下降到xf，继电器开始释放，常开触点断开。<br>我们把继电器的这种特性叫做继电特性，也叫继电器的输入-输出特性。<br><br>一、继电器（relay）的工作原理和特性<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtzbAr8IJrRZ0Jt2PCNXsDLpdibv09CZaygVhuww5ibtDR9lQpDnyXMYAZw/640"><br><br>1、电磁继电器的工作原理和特性<br><br>电磁式继电器一般由铁芯、线圈、衔铁、触点簧片等组成的。<br>只要在线圈两端加上一定的电压，线圈中就会流过一定的电流，从而产生电磁效应，衔铁就会在电磁力吸引的作用下克服返回弹簧的拉力吸向铁芯，从而带动衔铁的动触点与静触点（常开触点）吸合。<br>当线圈断电后，电磁的吸力也随之消失，衔铁就会在弹簧的反作用力返回原来的位置，使动触点与原来的静触点（常闭触点）释放。<br>这样吸合、释放，从而达到了在电路中的导通、切断的目的。<br>对于继电器的“常开、常闭”触点，可以这样来区分：继电器线圈未通电时处于断开状态的静触点，称为“常开触点”；处于接通状态的静触点称为“常闭触点”。<br><br>2、电路原理<br><br>继电器是一种当输入量变化到某一定值时，其触头（或电路）即接通 或分断交直流小容量控制回路。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtzO3EkB8xLF43ziaPwyWpHOftaMlYjlTzo5gkZ9fDEnU8nNRHJJegog1A/640"><br><br>由永久磁铁保持释放状态，加上工作电压后，电磁感应使衔铁与永久磁铁产生吸引和排斥力矩，产生向下的运动，最后达到吸合状态。<br><br>3、 晶体管驱动驱动电路<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtzBb9doNrs5CMibVTcJ0H0tibJLOTMv4M2FeaZJqDyYklzrBGRqcQQYxRw/640"><br><br>当晶体管用来驱动继电器时，推荐用NPN三极管。<br>具体电路如下：<br><br>当输入高电平时，晶体管T1饱和导通，继电器线圈通电，触点吸合。<br><br>当输入低电平时，晶体管T1截止，继电器线圈断电，触点断开。<br><br>电路中各元器件的作用：晶体管T1为控制开关；电阻R1主要起限流作用，降低晶体管T1功耗；电阻R2使晶体管T1可靠截止；二极管D1反向续流，为三极管由导通转向关断时为继电器线圈中的提供泄放通路，并将其电压箝位在+12V上。<br><br>4、集成电路驱动电路<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtzzAmWuSPqU23pKJA0tShogcLChECqonicT04dhiaibyAzN9j3TT11BuFTA/640"><br><br>目前已使用多个驱动晶体管集成的集成电路，使用这种集成电路能简化驱动多个继电器的印制板的设计过程。<br>现在我司所用驱动继电器的集成电路主要有TD62003AP。<br><br>当2003输入端为高电平时，对应的输出口输出低电平，继电器线圈两端通电，继电器触点吸合；<br><br>当2003输入端为低电平时，对应的输出口呈高阻态，继电器线圈两端断电，继电器触点断开。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtz3tWF3pud3vEGQWlT8LibKrQ6PO1V12LMibXg0GwOXPmKoAFsIpJ6C7JQ/640"><br>24V 继电器的驱动电路<br><br>继电器串联 RC  电路：这种形式主要应用于继电器的额定工作电压低于电源电压的电路中。<br>当电路闭合时，继电器线圈由于自感现象会产生电动势阻碍线圈中电流的增大，从而延长了吸合时间，串联上  RC 电路后则可以缩短吸合时间。<br>原理是电路闭合的瞬间，电容 C 两端电压不能突变可视为短路，这样就将比继电器线圈额定工作电压高的电源电压加到线圈上，  从而加快了线圈中电流增大的速度，使继电器迅速吸合。<br>电源稳定之后电容 C 不起作用，电阻 R 起限流作用。<br><br>二、继电器额定工作电压的选择<br><br>继电器额定工作电压是继电器最主要的一项技术参数。<br>在使用继电器时，应该首先考虑所在电路（即继电器线圈所在的电路）的工作电压，继电器的额定工作电压应等于所在电路的工作电压。<br><br>一般所在电路的工作电压是继电器额定工作电压的0.86。<br>注意所在电路的工件电压千万不能超过继电器额定工作电压，否则继电器线圈容易烧毁。<br>另外，有些集成电路，例如NE555电路是可以直接驱动继电器工作的，而有些集成电路，例如  COMS 电路输出电流小，需要加一级晶体管放大电路方可驱动继电器，这就应考虑晶体管输出电流应大于继电器的额定工作电流。<br><br>1、晶体管驱动电路<br><br>当晶体管用来驱动继电器时，必须将晶体管的发射极接地。<br>具体电路如下：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Hlibq5A7Z6tPmhNMOCTQHYvvdCZUCMDtzboPdFnxJy1ybZicGLxMRbZ57pt1Nfc11fmLGLMsn0htSpHFhAPBcWmA/640"><br><br>2 、原理简介<br><br>NPN 晶体管驱动时：当晶体管 T1基极被输入高电平时，晶体管饱和导通，集电极变为低电平，因此继电器线圈通电，触点 RL1吸合。<br>当晶体管  T1基极被输入低电平时，晶体管截止，继电器线圈断电，触点 RL1断开。<br><br>小结：本文介绍了继电器的工作原理以及继电器的驱动电路，驱动电路的设计要根据所用继电器线圈的吸合电压和电流而定，一定要大于继电器的吸合电流才能使继电器可靠地工作。<br><br>',
'<h2>40个模拟电路小常识</h2><br>01<br>电接口设计中，反射衰减通常在高频情况下变差，这是因为带损耗的传输线反射同频率相关，这种情况下，尽量缩短PCB走线就显得异常重要。<br><br>02<br>稳压二极管就是一种稳定电路工作电压的二极管，由于特殊的内部结构特点，适用反向击穿的工作状态，只要限制电流的大小，这种击穿是非破坏性的。<br><br>03<br>PN结具有一种很好的数学模型：开关模型à二极管诞生了à再来一个PN结，三极管诞生了。<br><br>04<br>高频电路中，必须考虑PN结电容的影响（正向偏置为扩散电容，反相偏置为势垒电容）。<br><br>05<br>在高密度的场合下，由于收发信号挨在一起，很容易发生串扰，这在布线时要遵守3W原则，即相邻PCB走线的中心线间距要大于PCB线宽的3倍。<br>在插卡设备，接插件连接的位置，要有许多接地针，提供良好的射频回路。<br><br>06<br>双极型管是电流控制器件，通过基极较小的电流控制较大的集电极电流；MOS管是电压控制器件，通过栅极电压控制源漏间导通电阻。<br><br>07<br>三极管是靠载流子的运动来工作的，以npn管射极跟随器为例，当基极加不加电压时，基区和发射区组成的pn结为阻止多子（基区为空穴，发射区为电子）的扩散运动，在此pn结处会感应出由发射区指向基区的静电场（即内建电场）。<br><br>08<br>肖特基二极管（Schottky, SBD）适用于高频开关电路，正向压降和反相压降都很低（0.2V）但是反向击穿电压较低，漏电流也较大。<br><br>09<br>抖动特性绝大部分取决于输出芯片的特性，不过，如果PCB布线不当，电源滤波不够充分，时钟参考源太冲太大也会增加抖动成分。<br>信号线的匹配对抖动产生直接的影响。<br>特别是芯片中含有倍频功能，本身相位噪声较大。<br><br>10<br>极型选择是指BJT是用PNP还是NPN管，这应该在确定电源形式时同时考虑。<br>有些三极管的外壳与某个电极相连，对于硅管来说往往是集电极。<br>在需要某极接地时应考虑这个因素。<br><br>11<br>场效应晶体管与BJT在工作过程中有很大的区别：BJT中的电荷载体是空穴或被击出的少量的“少子”，FET中的电荷则是数目相对多几个数量级的自由电子，“多子”。<br><br>12<br>发射极正偏，集电极反偏是让BJT工作在放大工作状态下的前提条件。<br>三种连接方式：共基极，共发射极（最多，因为电流，电压，功率均可以放大），共集电极。<br>判别三种组态的方法：共发射极，由基极输入，集电极输出；共集电极，由基极输入，发射极输出；共基极，由发射极输入，集电极输出。<br><br>13<br>三极管主要参数：电流放大系数β，极间反向电流，（集电极最大允许电流，集电极最大允许耗散功率，反向击穿电压=3个重要极限参数决定BJT工作在安全区域）。<br><br>14<br>因J-FET的Rgs很高，在使用时首先应注意无静电操作，否则很容易发生栅极击穿；另外就是在设计电路时应仔细考虑各极限参数，不能超出范围。<br>将J-FET当做可变电阻使用时应保证器件有正确的偏置，不能使之进入恒流区。<br><br>15<br>射极偏置电路：用于消除温度对静态工作点的影响（双电源更好）。<br><br>16<br>三种BJT放大电路比较：共射级放大电路，电流、电压均可以放大。<br>共集电极放大电路：只放大电流，跟随电压，输入R大，输出R小，用作输入级，输出级。<br>共基极放大电路：只放大电压，跟随电流，高频特性好。<br><br>17<br>去耦电容：输出信号电容接地，滤掉信号的高频杂波。<br>旁路电容：输入信号电容接地，滤掉信号的高频杂波。<br>交流信号针对这两种电容处理为短路。<br><br>18<br>MOS-FET在使用中除了正确选择参数以及正确的计算外，最值得强调的仍然是防静电操作问题，在电路调试、焊接、安装过程中，一定要严格按照防静电程序操作。<br><br>19<br>主流是从发射极到集电极的IC，偏流就是从发射极到基极的Ib。<br>相对与主电路而言，为基极提供电流的电路就是所谓的偏置电路。<br><br>20<br>场效应管三个铝电极：栅极g，源极s，漏极d。<br>分别对应三极管的基极b，发射极e，集电极c。<br>&lt;源极需要发射东西嘛，所以对应发射极e，栅极的英文名称是gate,门一样的存在，和基极的作用差不多&gt;其中P型衬底一般与栅极g相连。<br><br>21<br>增强型FET必须依靠栅源电压Vgs才能起作用（开启电压Vt），耗尽型FET则不需要栅源电压，在正的Vds作用下，就有较大的漏极电流流向源极（如果加负的Vgs，那么可能出现夹断，此时的电压成为夹断电压Vp***重要特性***：可以在正负的栅源电压下工作）<br><br>22<br>N沟道的MOS管需要正的Vds（相当于三极管加在集电极的Vcc）和正的Vt（相当于三极管基极和发射极的Vbe），而P沟道的MOS管需要负的Vds和负的Vt。<br><br>23<br>VMOSFET有高输入阻抗、低驱动电流；开关速度块、高频特性好；负电流温度系数、无热恶性循环，热稳定型优良的优点。<br><br>24<br>运算放大器应用时，一般应用负反馈电流。<br><br>25<br>差分式放大电路：差模信号：两输入信号之差。<br>共模信号：两输入信号之和除以2。<br>由此：用差模与共模的定义表示两输入信号可得到一个重要的数学模型：任意一个输入信号=共模信号±差模信号/2。<br><br>26<br>差分式放大电路只放大差模信号，抑制共模信号。<br>利用这个特性，可以很好的抑制温度等外界因素的变化对电路性能的影响。<br>具体的性能指标：共模抑制比Kcmr。<br><br>27<br>二极管在从正偏转换到反偏的时候，会出现较大的反向恢复电流从阴极流向阳极，其反向电流先上升到峰值，然后下降到零。<br><br>28<br>在理想的情况下，若推挽电路的两只晶体管电流、电压波完全对称，则输出电流中将没有偶次谐波成分，及推挽电路由已知偶次谐波的作用。<br>实际上由于两管特性总有差异，电路也不可能完全对称，因此输出电流还会有偶次谐波成分，为了减少非线性失真，因尽量精选配对管子。<br><br>29<br>为了获得大的输出功率，加在功率晶体管上的电压、电流就很大，晶体管工作在大信号状态下。<br>这样晶体管的安全工作就成为功率放大器的一个重要问题，一般不以超过管子的极限参数（Icm、BVceo、Pcm）为限度。<br><br>30<br>放大电路的干扰：1、将电源远离放大电路2、输入级屏蔽3、直流电源电压波动（采用稳压电源，输入和输出加上滤波电容）。<br><br>31<br>负反馈放大电路的四种组态：电压串联负反馈（稳定输出电压），电压并联负反馈，电流串联负反馈（稳定输出电流），电流并联负反馈。<br><br>32<br>电压、电流反馈判定方法：输出短路法，设RL=0，如果反馈信号不存在，为电压反馈，反之，则为电流反馈。<br><br>33<br>串联、并联反馈的判定方法：反馈信号与输入信号的求和方式，若为电压形式，则为串联反馈，若为电流形式，则为并联反馈。<br><br>34<br>对于NPN电路，对于共射组态，可以粗略理解为把VE当作“固定”参考点，通过控制VB来控制VBE（VBE=VB-VE），从而控制IB，并进一步控制IC（从电位更高的地方流进C极，你也可以把C极看作朝上的进水的漏斗）。<br><br>35<br>对于数字电路来说，VCC是电路的供电电压,VDD是芯片的工作电压(通常Vcc&gt;Vdd)，VSS是接地点；在场效应管(或COMS器件)中，VDD为漏极，VSS为源极，VDD和VSS指的是元件引脚，而不表示供电电压。<br><br>36<br>示波器探头有一条地线和一条信号线，地线就是和示波器输入端子外壳通的那一条，一般是夹子状的，信号线一般带有一个探头钩，连接的话你把示波器地线接到你设备的地，把信号线端子接到你的信号端，注意如果要测量的信号和市电没有隔离，则不能直接测量。<br><br>37<br>驱动能力不足含有两种情况：一是器件的输入电阻太小，输出波形会变形，如TTL电平驱动不了继电器；二是器件输入电阻够大，但是达不到器件的功率，如小功率的功放，驱动大功率的喇叭，喇叭能响，但音量很小，其实是输出的电压不够大。<br><br>38<br>滤波电路：利用电抗元件的储能作用，可以起到很好的滤波作用。<br>电感（串联，大功率）和电容（并联，小功率）均可以起到平波的作用。<br><br>39<br>开关稳压电源与线性电源：线性电源，效率低、发热强、但是输出很稳定。<br>开关电源，效率高、发热一般、但输出纹波大，需要平波。<br><br>40<br>由电子电路内因引发的故障类型有：晶体管、电容、电阻等电子元件性能发生改变引发的故障；电子电路中有关线路接触不良引发的故障等。<br>由外因引起的电子电路故障类型有：技术人员使用电子电路时未按照说明要求进行操作；维修技术人员维修程序不规范不科学等。<br>',
'<h2>常用天线、无源器件原理及功能</h2><style>img {max-width:100%;}</style><br>一、天线原理<br>1.1 天线的定义：<br> 能够有效地向空间某特定方向辐射电磁波或能够有效的接收空间某特定方向来的电磁波的装置。<br><br>1.2 天线的功能：<br> 能量转换-导行波和自由空间波的转换;<br> 定向辐射(接收)-具有一定的方向性。<br>1.3 天线辐射原理<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgokShEHVicwcaRJS21icxI8bn2UNuoSxwj9ms1grQLZSVcdjSkmVSMrhiaA/640"><br>1.4 天线参数辐射参数<br>半功率波束宽度、前后比;<br>极化方式、交叉极化鉴别率;<br>方向性系数、天线增益;<br>主瓣、副瓣、旁瓣抑制、零点填充、波束下倾 …电路参数<br>电压驻波比 VSWR、反射系数Γ、回波损耗RL;<br>输入阻抗 Zin、传输损耗 TL;<br>隔离度 Iso;<br>无源三阶互调 PIM3 …天线旁瓣<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoo84IS22JUoK2rDInYgwEaAGbA4fj700S9llnOggUGpeJcibibIcJdVicQ/640"><br>水平面波束宽度<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo34OE3AOictUHHKzQCNZSibJiaHjR5BDKknZ4vNR2zyzxEghcwiak4XXiapA/640"><br>前后比:指定向天线的前向辐射功率和后向±30°内辐射功率之比<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoQay5RbpJOjc1wxDzyicQ1POOpKtAA1JdH7lbibdBZSkwUH20Rhria2HLQ/640"><br>增益和天线尺寸及波束宽度的关系将“轮胎”压扁，信号就越集中，增益就越高，天线尺寸就越大，波束宽度越窄;<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo6AC75buFWlb7VdiaB3TIY2AgBOmD8eM7iaAzric0xZgGiaN6S9g5udHXsQ/640"><br>天线增益的几个要点：<br>天线是无源器件，不能产生能量。<br>天线增益只是将能量有效集中向某特定方向辐射或接受电磁波的能力。<br><br>天线的增益由振子叠加而产生。<br>增益越高，天线长度越长。<br>增益增加3dB，体积增大一倍。<br><br>天线增益越高，方向性越好，能量越集中，波瓣越窄。<br>1.5 辐射参数极化:指电场矢量在空间运动的轨迹或变化的状态。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo29xVdTyOPt7p4Pw7skXpnAu4MEiac9D7GSqib5ZyicyQcN8ksKLLfVt5w/640"><br>1.6 电路参数回波损耗<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoYibUianaIhkDd40bT8rLZ99PT3tkdv4mo3pACBXSEjRJFsgVbcYwBOaA/640"><br>此例中，回波损耗为 10log(10/0.5) = 13dBVSWR(驻波比) 是对此现象的另一种度量方法隔离度 : 是某一极化接收到的另一极化信号的比例<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoU95uQkx2PagVWdEUpaXVQoWXXMcbtTRAxb9VE3LCqE7sqpedlKAbug/640"><br>无源交调(PIM)：当两个频率f1和f2输入到天线，由于非线性效应，天线辐射的信号除频率f1 和f2 外，还包括有其他频率，如2f1-f2 和2f2-f1 (3阶)等。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoYtNPGfY4EDxrmI6WOfGgfPlzicQ6Jr6DAMpzaSeoxsyKicPfg13r2uVg/640"><br>二、天线产品2.1 天线命名方式<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoq6nF0R9Nz1CquEzqyMiciaAYM71XotdKtM7LoAf3ic7TKkQz0AaH7Bakw/640"><br>天线类别:ODP(室外定向板状天线),OOA(室外全向天线),IXD(室内吸顶天线),OCS(室外双向天线)，OCA(室外集束天线)，OYI(室外八木天线)，ORA(室外抛面天线)，IWH(室内壁挂天线)等等.半功率角:032,065,090,105,360(基站天线)020，030，040，050，060，075，090，120，160，360(直放站天线)极化方式：R(双极化)，V(单极化)增益：按照实际指标，目前最大为21dbi接头类型：D(Din头)，N(N型头)，S(SMA头)，T(TNC头)等等频段：规格代码：罗马字母表示第几代产品.后面字母和数字表示电调下倾角、赋形、电调等信息.F赋型;V电调;RV远程电调2.2基站天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo4mOrUv7kRHtGFpS7iam5GtxmMgT2AeuBzS5TmiarKHal1yjDHW376kVA/640"><br>全向天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoicbO1tTZSreNrribCNdoSAm8F4ATPdjQXIl1RLnUD7lO7PPPBXT0XJ8Q/640"><br>双频天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo1uh7N3akceia8oXTarBLWJVdfzT6iaLs9deBVJRDfiboFGgwkdNeuprRQ/640"><br>三频天线<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoUFHBUPbGxvBhZJJaicJdibGEABXpcN3ENKBnzoqpbJb0iamIYj1OCreyQ/640"><br>2.3 分布系统天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoKhMiaIGXmV5hrtOnqtOvTQ7h8dVaDeU4VU0x4KoElpHUuS0QO0BASyQ/640"><br>烟感器型吸顶天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo2nZhGlCJc8svq5YtLbaXhlgic7WjSWhStfiaricLjZxfWuJTtt7WgNl4A/640"><br>灯型吸顶天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgor04ia9LanXJcX5eeiafepuGaAicUEyJfZZ7cNeoibIh5IiaXjxB2stE2I0Q/640"><br>壁挂天线2.4 室外天线施主天线：&nbsp;<br>窄波束、方向性强 <br>高前后比<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoJR64vMyJosLrrrzGW8BdVMJAAyUBJMYcWibRzKo6gTOHU7XX1XtPG4A/640"><br>八木天线<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgorHpPL6e5AAWteRjJibuGp3XKy4XDvicY9NdemMDAH3BDfyXHsibtm9ibyA/640"><br>角反射天线<br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgooGvhlUich1EnlNBEt8RDdHiat5kXEfrEbFc8RO7He5AfV7kz1ibXicEseA/640"><br>抛物面天线用户天线<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoFedU2J3zNWvPH4EwibYLjKI5JfSPtNS05GCAT76Q97x9pWibW4bnXfJA/640"><br>三、无源器件概述3.1 微波无源器件概述<br>无源器件分为线性器件与非线性器件。<br><br>线形无源器件又有互易与非互易之分。<br><br>线形互易元件只对微波信号进行线形变换而不改变频率特性，并满足互易原理。<br>通常我们所说的无源器件指的都是线性互易元件。<br>3.2 线性互易元件树状图<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo14zwPcfPITT5fhETQXgcASIZqclFfPiaMXdrbxuuBK6DV9nbLtR0kHg/640"><br>3.3 功分器<br>功分器是一种将一路输出信号能量分成两路或多路输出的器件。<br>本质上是一个阻抗变换器。<br><br>是否可以将功分器逆用以取代合路器呢?<br>在作为合成器使用时，不仅需要高隔离，低驻波比，更侧重于要求承受大功率。<br>考虑到常用的腔体功分器输出端口不匹配，大驻波;微带功分器反向承受低功率的特点，我们不建议使用功分器逆用来取代合路器。<br>3.4功分器的分类<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoLqnaOe4iahCjJtUEXB7051ibRKic5y3JDZPRfARXNVqbpw1Sg3PYnszmQ/640"><br>3.5功分器分类比较<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo8BlLOStKtm2KNQHr5roia1u7Zy4IQbuW5pwDuDta8HU7xGiaGrG4uyOw/640"><br>3.6腔体功分器特点<br>腔体功分器，采用优质合金作为导体，填充介质为空气;<br>能承受比较大的功率，最大可达200W;而介质损耗，导体损耗基本上可忽略不计，插入损耗小，能做到0.1dB以下。<br><br>但由于没有隔离电阻，输出端口隔离度很小，因此腔体功分器不能作为功率合成器使用。<br>3.7 功分器测试指标示意图如图所示，1口可测得驻波比;2，3口可测得插入损耗，而由于腔体功分器本身的器件特点，输出口驻波以及输出口的隔离不作为声明值提出。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoqVibETicByDOMqprRHVtLLfkvOU4gBoEHnBC4sPpduX4cGVch0MLbHCg/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgorI8C1gjkfFAia6z5lgtTluxmOPSNUCIvVic065CR4xhricFaFYFe2BIJw/640"><br>四、耦合器介绍4.1耦合器<br>耦合器是一种将输入信号的能量通过电场、磁场耦合分配出来一部分成为耦合端输出，剩余部分成为输出端输出，以完成功率分配的元件。<br><br> 耦合器的功率分配是不等分的。<br>又称功率取样器。<br>4.2四口网络耦合器原理说明图<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoPI0JmiaEpl2Sic8MydcCMARMgUiaGu1jxbILDxYTeDxkxC4BqS3Vibs4LQ/640"><br>4.3 耦合器分类<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgowAINuibjdibGniatG5X4qqib995shXTKsWxbS6lMnj3zWHrE5SbrLiaJO8Q/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgonlREeicTiaQQkJ9Ixdrgk4ZCUaibjhntm9FyV4BJbeh6RoVlIDWWuBbMw/640"><br>4.4 定向耦合器<br>定向耦合器常用与对规定流向微波信号进行取样，主要目的是分离及隔离信号，或是相反地混合不同的信号，在无内负载时，定向耦合器往往是一四端口网络.<br>定向耦合器常有两种方法实现<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgovjiaERvJJj84iagtVopickZ0CwDtVXaCW7WJQM8PYlbUT2OESIBGX8ONA/640"><br>4.5 腔体耦合器特点：承载大功率，表现低损耗。<br>原因：1.腔体内部填充介质为空气，在传输过程中，因空气介质原因引起的介质耗散要低得多。<br>　　　　　　　　2.其耦合线带一般采用导电性良好的导体(如铜表面镀银)制成，导体损耗基本上可忽略不计。<br>3.腔体体积大，散热快.承受高功率。<br>4.6耦合器指标测试示意简图如图所示，其中，方向性=隔离度-耦合度，无法接读取数据。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgowzr9j8ZLXicHP7ePs3FWcah5xKyp8nKuyPsku1WNB84agV6n9nlAhSA/640"><br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoJbicQ3aiayeWzTdCetLxIibBmWtmicwdF5540PMUHG9kOicq2XwnWiah6pCw/640"><br>五、3dB电桥介绍5.13dB电桥3dB电桥耦合器是定向耦合器的一种。<br>作为功率合成器使用时，两路输入信号接入互为隔离端口，而耦合输出和直通输出端口互易.如作为两路输出，不考虑损耗，则输入信号功率之和平分于两输出口。<br>而当作为单端口输出使用时，另一输出端必须连接匹配功率负载以吸收该端口的输出功率，否则将严重影响到系统传输特性，而这同时，也带来了附加的3dB损耗，这对于系统应用来说，对其有源部分的成本和可靠性都会有影响。<br>5.2主要工程应用主要应用于同频段内不同载波间的合路应用。<br>由于电路和加工装配上的离散性，电桥耦合器输入端口的隔离度比较低，不建议应用在不同频段间的合路应用。<br>综上，在异频合路应用时，除了同频段内相临载频(如GSM下行频段内的相临载频)等只能采用3dB电桥而不适用双工/多工合路器情况外，建议在使用中优先选用双工/多工合路器，以改善系统的性能指标，增加可靠性。<br><br><img src="https://mmbiz.qpic.cn/mmbiz_jpg/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoDxovTMT4hiaXvTWY5IzNgRcuRtduNr1H5b8bClxjHsdQLiagd3XjeW2w/640"><br>5.3功分器VS耦合器<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgoH137ugnjzuxRklAHkFibgE70ed3uVy9S6VMfFicLGjnBibyoqtAmvCBHw/640"><br>六、合路器介绍6.1合路器<br>作用：将多路信号合成一路信号输出<br>分类：按实际合路频段进行分类6.2 合路器VS电桥VS功分器<br><img src="https://mmbiz.qpic.cn/mmbiz_png/eibD0Ohc9PzYSicibhg7wNn6hsERYZzVibgo1ZicMDKVh0jcicWzQSH9uy973LnmRtheqDOiaO0b1ctaHdhdyjn0RNfuw/640"><br>七、衰减器介绍7.1衰减器<br>衰减器是二端口互易元件<br>衰减器最常用的是吸收式衰减器.<br>工程中通常使用的是同轴型衰减器，由“π”型或“T”型衰减网络组成。<br><br>同轴衰减器通常有固定及可变衰减两种。<br><br>衰减器主要用于检测系统中控制微波信号传输能量、消耗超额能量，因而扩展信号测量的动态范围，诸如功率计，频谱分析仪，放大器，接收器等。<br><br>',
'<h2>入门开关电源</h2><style>img {width:100%;}</style><br>一、开关电源的电路组成<br>开关电源的主要电路是由输入电磁干扰滤波器（EMI）、整流滤波电路、功率变换电路、PWM控制器电路、输出整流滤波电路组成。<br>辅助电路有输入过欠压保护电路、输出过欠压保护电路、输出过流保护电路、输出短路保护电路等。<br><br>开关电源的电路组成方框图如下：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMau6ib59ZAmibpLH1Q1dZIFKV9WMe4QbIBoSPhYBrKAA5wtDn1UAvcw3IIg/640"><br><br>二、输入电路的原理及常见电路<br>1、AC输入整流滤波电路原理：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaux8ZL9BfpWwbyfPWKmCvibAXuLebicnHurjsxN2q9dicdVf4wwERVYXyDQ/640"><br><br>①、防雷电路：当有雷击，产生高压经电网导入电源时，由MOV1、MOV2、MOV3：F1、F2、F3、FDG1组成的电路进行保护。<br>当加在压敏电阻两端的电压超过其工作电压时，其阻值降低，使高压能量消耗在压敏电阻上，若电流过大，F1、F2、F3会烧毁保护后级电路。<br><br><br>②、输入滤波电路：C1、L1、C2、C3组成的双π型滤波网络主要是对输入电源的电磁噪声及杂波信号进行抑制，防止对电源干扰，同时也防止电源本身产生的高频杂波对电网干扰。<br>当电源开启瞬间，要对C5充电，由于瞬间电流大，加RT1（热敏电阻）就能有效的防止浪涌电流。<br>因瞬时能量全消耗在RT1电阻上，一定时间后温度升高后RT1阻值减小（RT1是负温系数元件），这时它消耗的能量非常小，后级电路可正常工作。<br><br><br>③、整流滤波电路：交流电压经BRG1整流后，经C5滤波后得到较为纯净的直流电压。<br>若C5容量变小，输出的交流纹波将增大。<br><br><br>2、DC输入滤波电路原理：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaurRZb9Sv6KZGoicZ3sM2aiagrvRoZWQO3A6FmAjEnHV3yAJ9BlnVkIV8w/640"><br><br>①、输入滤波电路：C1、L1、C2组成的双π型滤波网络主要是对输入电源的电磁噪声及杂波信号进行抑制，防止对电源干扰，同时也防止电源本身产生的高频杂波对电网干扰。<br>C3、C4为安规电容，L2、L3为差模电感。<br><br>②、R1、R2、R3、Z1、C6、Q1、Z2、R4、R5、Q2、RT1、C7组成抗浪涌电路。<br>在起机的瞬间，由于C6的存在Q2不导通，电流经RT1构成回路。<br>当C6上的电压充至Z1的稳压值时Q2导通。<br>如果C8漏电或后级电路短路现象，在起机的瞬间电流在RT1上产生的压降增大，Q1导通使Q2没有栅极电压不导通，RT1将会在很短的时间烧毁，以保护后级电路。<br><br><br>三、功率变换电路<br>1、MOS管的工作原理：<br>目前应用最广泛的绝缘栅场效应管是MOSFET（MOS管），是利用半导体表面的电声效应进行工作的。<br>也称为表面场效应器件。<br>由于它的栅极处于不导电状态，所以输入电阻可以大大提高，最高可达105欧姆，MOS管是利用栅源电压的大小，来改变半导体表面感生电荷的多少，从而控制漏极电流的大小。<br><br>2、常见的原理图：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaufkcPiaDVK5MmaTpicKOt1JxZSuTadksRUUUTCvpBrsicbVkN7722jfCgw/640"><br><br>3、工作原理：<br>R4、C3、R5、R6、C4、D1、D2组成缓冲器，和开关MOS管并接，使开关管电压应力减少，EMI减少，不发生二次击穿。<br>在开关管Q1关断时，变压器的原边线圈易产生尖峰电压和尖峰电流，这些元件组合一起，能很好地吸收尖峰电压和电流。<br>从R3测得的电流峰值信号参与当前工作周波的占空比控制，因此是当前工作周波的电流限制。<br>当R5上的电压达到1V时，UC3842停止工作，开关管Q1立即关断。<br>R1和Q1中的结电容CGS、CGD一起组成RC网络，电容的充放电直接影响着开关管的开关速度。<br>R1过小，易引起振荡，电磁干扰也会很大；R1过大，会降低开关管的开关速度。<br>Z1通常将MOS管的GS电压限制在18V以下，从而保护了MOS管。<br>Q1的栅极受控电压为锯形波，当其占空比越大时，Q1导通时间越长，变压器所储存的能量也就越多；当Q1截止时，变压器通过D1、D2、R5、R4、C3释放能量，同时也达到了磁场复位的目的，为变压器的下一次存储、传递能量做好了准备。<br>IC根据输出电压和电流时刻调整着⑥脚锯形波占空比的大小，从而稳定了整机的输出电流和电压。<br>C4和R6为尖峰电压吸收回路。<br><br><br>4、推挽式功率变换电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMau7VQgYNuRKVoyl1POiaVGzdWe8lJibWKDyMtgu1zDWIg0cG9ohRnRUbpw/640"><br><br>Q1和Q2将轮流导通。<br><br><br>5、有驱动变压器的功率变换电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauIcrtq7MxloND7Dsz1KvDLoXNWSuibWlxLQebIHvOjl2zZ791Ma9X5Sg/640"><br><br>T2为驱动变压器，T1为开关变压器，TR1为电流环。<br><br><br>四、输出整流滤波电路：<br>1、正激式整流电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaueuBTSqbD9pfeficQbibk4Uf8EfU8jHKPcwYVlhsoCYmR1j6RBgWzQD9A/640"><br><br>T1为开关变压器，其初极和次极的相位同相。<br>D1为整流二极管，D2为续流二极管，R1、C1、R2、C2为削尖峰电路。<br>L1为续流电感，C4、L2、C5组成π型滤波器。<br><br><br>2、反激式整流电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauq1TibAOSk63e5yuuxvW3qznf0M09iaNUEjQ6GtDauGcUibPHdGd66eYuQ/640"><br><br>T1为开关变压器，其初极和次极的相位相反。<br>D1为整流二极管，R1、C1为削尖峰电路。<br>L1为续流电感，R2为假负载，C4、L2、C5组成π型滤波器。<br><br><br>3、同步整流电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaufqeiceX84fexsdb0Fic93eNm9iah1Dic9z1TziayWnLrxHPQ6KRp6dAya4A/640"><br><br>工作原理：当变压器次级上端为正时，电流经C2、R5、R6、R7使Q2导通，电路构成回路，Q2为整流管。<br>Q1栅极由于处于反偏而截止。<br>当变压器次级下端为正时，电流经C3、R4、R2使Q1导通，Q1为续流管。<br>Q2栅极由于处于反偏而截止。<br>L2为续流电感，C6、L1、C7组成π型滤波器。<br>R1、C1、R9、C4为削尖峰电路。<br><br><br>五、稳压环路原理<br>1、反馈电路原理图：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauWw6tn3Vyk1OQqLd9qPiaao6jIXsKRZVfsVuwYIgxWbEwzU69GHMXJxA/640"><br><br>2、工作原理：<br>当输出U0升高，经取样电阻R7、R8、R10、VR1分压后，U1③脚电压升高，当其超过U1②脚基准电压后U1①脚输出高电平，使Q1导通，光耦OT1发光二极管发光，光电三极管导通，UC3842①脚电位相应变低，从而改变U1⑥脚输出占空比减小，U0降低。<br>当输出U0降低时，U1③脚电压降低，当其低过U1②脚基准电压后U1①脚输出低电平，Q1不导通，光耦OT1发光二极管不发光，光电三极管不导通，UC3842①脚电位升高，从而改变U1⑥脚输出占空比增大，U0降低。<br>周而复始，从而使输出电压保持稳定。<br>调节VR1可改变输出电压值。<br><br><br>反馈环路是影响开关电源稳定性的重要电路。<br>如反馈电阻电容错、漏、虚焊等，会产生自激振荡，故障现象为：波形异常，空、满载振荡，输出电压不稳定等。<br><br><br>六、短路保护电路<br>1、在输出端短路的情况下，PWM控制电路能够把输出电流限制在一个安全范围内，它可以用多种方法来实现限流电路，当功率限流在短路时不起作用时，只有另增设一部分电路。<br><br>2、短路保护电路通常有两种，下图是小功率短路保护电路，其原理简述如下：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauQlruQXQN1pAJicJuzWT22Sy5jI5Raxaiavgq3Y90an6G1Me1FWC1LGww/640"><br><br>当输出电路短路，输出电压消失，光耦OT1不导通，UC3842①脚电压上升至5V左右，R1与R2的分压超过TL431基准，使之导通，UC3842⑦脚VCC电位被拉低，IC停止工作。<br>UC3842停止工作后①脚电位消失，TL431不导通UC3842⑦脚电位上升，UC3842重新启动，周而复始。<br>当短路现象消失后，电路可以自动恢复成正常工作状态。<br><br><br>3、下图是中功率短路保护电路，其原理简述如下：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauicP8yJoBFLItIICjibqja9ibia1lic7psh8kDDdXprS5LnuOG2wI3CQuuqA/640"><br><br>当输出短路，UC3842①脚电压上升,U1③脚电位高于②脚时，比较器翻转①脚输出高电位，给C1充电，当C1两端电压超过⑤脚基准电压时U1⑦脚输出低电位，UC3842①脚低于1V，UCC3842停止工作，输出电压为0V，周而复始，当短路消失后电路正常工作。<br>R2、C1是充放电时间常数，阻值不对时短路保护不起作用。<br><br><br>4、下图是常见的限流、短路保护电路。<br>其工作原理简述如下：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMau612f9LBT2vn4zBawXVsE14h2kHpjFZSB44aF7HREFdbEWwzgFGyEQw/640"><br><br>当输出电路短路或过流，变压器原边电流增大，R3两端电压降增大，③脚电压升高，UC3842⑥脚输出占空比逐渐增大，③脚电压超过1V时，UC3842关闭无输出。<br><br><br>5、下图是用电流互感器取样电流的保护电路，有着功耗小，但成本高和电路较为复杂，其工作原理简述如下：<br>输出电路短路或电流过大，TR1次级线圈感应的电压就越高，当UC3842③脚超过1伏，UC3842停止工作，周而复始，当短路或过载消失，电路自行恢复。<br><br><br>七、输出端限流保护<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauZcPbRPgpneLh55s7xBCayRMGFgIx9ib32g70tZDsORBqpwZdz9ZvD2g/640"><br><br>上图是常见的输出端限流保护电路，其工作原理简述如上图：当输出电流过大时，RS（锰铜丝）两端电压上升，U1③脚电压高于②脚基准电压，U1①脚输出高电压，Q1导通，光耦发生光电效应，UC3842①脚电压降低，输出电压降低，从而达到输出过载限流的目的。<br><br><br>八、输出过压保护电路的原理<br>输出过压保护电路的作用是：当输出电压超过设计值时，把输出电压限定在一安全值的范围内。<br>当开关电源内部稳压环路出现故障或者由于用户操作不当引起输出过压现象时，过压保护电路进行保护以防止损坏后级用电设备。<br>应用最为普遍的过压保护电路有如下几种：<br><br>1、可控硅触发保护电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauGc2GezG4HVOicteMe9cZiaZvCiaO4oJjibEwhm8viaAD63t2UibIVfcHo3kw/640"><br>如上图，当Uo1输出升高，稳压管（Z3）击穿导通，可控硅（SCR1）的控制端得到触发电压，因此可控硅导通。<br>Uo2电压对地短路，过流保护电路或短路保护电路就会工作，停止整个电源电路的工作。<br>当输出过压现象排除，可控硅的控制端触发电压通过R对地泄放，可控硅恢复断开状态。<br><br><br>2、光电耦合保护电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauw9aGwETdhu8LT07CsQyhn2XaU52tlDyZFU4ClrQKsxWcwYytTZYWgg/640"><br><br>如上图，当Uo有过压现象时，稳压管击穿导通，经光耦（OT2）R6到地产生电流流过，光电耦合器的发光二极管发光，从而使光电耦合器的光敏三极管导通。<br>Q1基极得电导通，3842的③脚电降低，使IC关闭，停止整个电源的工作，Uo为零，周而复始。<br><br><br>3、输出限压保护电路：<br>输出限压保护电路如下图，当输出电压升高，稳压管导通光耦导通，Q1基极有驱动电压而导通，UC3842③电压升高，输出降低，稳压管不导通，UC3842③电压降低，输出电压升高。<br>周而复始，输出电压将稳定在一范围内（取决于稳压管的稳压值）。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMaujoaM27h0wjIGvDWXKcrlXeOwsLmUFgM8NRSFqe0pdS3cJqvMm1QmUw/640"><br><br>4、输出过压锁死电路：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauLdicO9O1QHnicVv6qTGkTicqoUkRCWlsnZ4UZaUbQticdat1TpXYyc9f3Q/640"><br><br>图A的工作原理是，当输出电压Uo升高，稳压管导通，光耦导通，Q2基极得电导通，由于Q2的导通Q1基极电压降低也导通，Vcc电压经R1、Q1、R2使Q2始终导通，UC3842③脚始终是高电平而停止工作。<br>在图B中，UO升高U1③脚电压升高，①脚输出高电平，由于D1、R1的存在，U1①脚始终输出高电平Q1始终导通，UC3842①脚始终是低电平而停止工作。<br>正反馈？<br><br>九、功率因数校正电路（PFC）<br>1、原理示意图：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauHUCxN4apGkIsFfR1iaVwvu2iarPhl4szJGF9bFAUkicV36UgKWHVN5SoA/640"><br><br>2、工作原理：<br>输入电压经L1、L2、L3等组成的EMI滤波器，BRG1整流一路送PFC电感，另一路经R1、R2分压后送入PFC控制器作为输入电压的取样，用以调整控制信号的占空比，即改变Q1的导通和关断时间，稳定PFC输出电压。<br>L4是PFC电感，它在Q1导通时储存能量，在Q1关断时施放能量。<br>D1是启动二极管。<br>D2是PFC整流二极管，C6、C7滤波。<br>PFC电压一路送后级电路，另一路经R3、R4分压后送入PFC控制器作为PFC输出电压的取样，用以调整控制信号的占空比，稳定PFC输出电压。<br><br><br>十、输入过欠压保护<br>1、原理图：<br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMau2fkJWu53P6ufdsfz6MYQiag8CShWTeicrmdRxqTWJsuws4CSGiaSNxAeA/640"><br><br>2、工作原理：<br>AC输入和DC输入的开关电源的输入过欠压保护原理大致相同。<br>保护电路的取样电压均来自输入滤波后的电压。<br>取样电压分为两路，一路经R1、R2、R3、R4分压后输入比较器3脚，如取样电压高于2脚基准电压，比较器1脚输出高电平去控制主控制器使其关断，电源无输出。<br>另一路经R7、R8、R9、R10分压后输入比较器6脚，如取样电压低于5脚基准电压，比较器7脚输出高电平去控制主控制器使其关断，电源无输出。<br><br><br><img src="https://mmbiz.qpic.cn/mmbiz_png/SFicDHLEyfDey6mEPBtoMAmy5quTdkMauGc2GezG4HVOicteMe9cZiaZvCiaO4oJjibEwhm8viaAD63t2UibIVfcHo3kw/640"><br>',
'<h2>Introduction to ESP32 Programming</h2><br><style>img {max-width:100%;}</style><pre><br>Today’s video will give an introduction to programming ESP32 using the Arduino IDE. <br>I\'ll show you here how to program an ESP32, with 19-pins on each side, as an Arduino. <br>But also, I’ll show the differences between this type of microcontroller and the Arduino itself. <br>So, in addition to introducing ESP32 using the Arduino IDE, I\'ll give you a practical example of how to do a digital reading and digital performance.<br><h3>Step 1: Demonstration</h3><br><br><img src="https://cdn.instructables.com/FXH/SW38/JQGYDS6Q/FXHSW38JQGYDS6Q.LARGE.jpg"><br><br><h3>Step 2: Resources Used</h3><br><br><img src="https://cdn.instructables.com/F6U/G47Z/JQGYDS7E/F6UG47ZJQGYDS7E.LARGE.jpg"><br>1 ESP WROOM 32<br>1 push-button type switch<br>1 10k ohm resistor<br>1 relay module<br>1 Protoboard<br><br><h3>Step 3: What Is ESP32?</h3><br><br><img src="https://cdn.instructables.com/F53/0UXA/JQGYDS83/F530UXAJQGYDS83.LARGE.jpg"><br><img src="https://cdn.instructables.com/FO7/9O6I/JQGYDSF0/FO79O6IJQGYDSF0.LARGE.jpg"><br>The ESP32 is a series of Soc\'s (System on Chip), developed by Espressif Systems. <br>They contain a Tensilica Xtensa LX6 microprocessor, WiFi, and integrated Bluetooth.<br>It was developed to have low consumption and low cost, and it is a very interesting option for makers or developers of products.<br>It can be found in some variations, from the chip going through modules and development boards.<br>To begin, the use of development boards tends to be the best option, since it involves the minimal amount of electronics for maintenance of the ESP32, which (although very small) is already available.<br>There is also the ease of using USB-Serial converters on these development boards that make the communication process with ESP32 much easier.<br>Development boards can also be found on a wide range of models, some very similar and others with very specific facilities.<br><br><h3>Step 4: The Development Board With ESP WROOM 32</h3><br><br><img src="https://cdn.instructables.com/F14/JLPV/JQGYDSLJ/F14JLPVJQGYDSLJ.LARGE.jpg"><br>For this lesson, we will use the NodeMCU ESP WROOM 32 development board.<br>It is important that when using a development board, we pay attention to how this board provides the pins of the module for external use in its pin headers.<br><br><h3>Step 5: Circuit</h3><br><br><img src="https://cdn.instructables.com/FLA/UPV2/JQGYDSPS/FLAUPV2JQGYDSPS.LARGE.jpg"><br>In this circuit, we will detect the push of a button through the GPIO18 (pin 36 of the board) and activate the relays of the module through the GPIO32 and 33 (pins 7 and 8) respectively.<br><br><h3>Step 6: ​Source Code</h3>Source Code: Statements<br>I set the pin 18 to the button. <br>Relay modules 32 and 33 are connected to the relay modules. <br>I have here the variable to store the state of the second relay.<br>//Pinos ligado no botãoint btn1 = 18;<br> <br>//Pinos que são ligados no módulo de relés<br>int rele1 = 33;<br>int rele2 = 32;<br> <br>//variável para guardar o estado do segundo relé<br>boolean rele2_Ativo = false;<br><br>Source Code: Setup ()<br>The setup () function runs once before the Loop. <br>We set the button pins as input and the relay pins as output. <br>We then open the serial port, setting the data rate to 9600 bps.<br>//A função setup() é executada uma vez antes do loopvoid setup()<br>{<br>  //Seta os pinos dos botões como entrada<br>  pinMode(btn1, INPUT);<br> <br>  //Seta os pinos dos relés como saída<br>  pinMode(rele1, OUTPUT);<br>  pinMode(rele2, OUTPUT);<br> <br>  //Abre a porta serial, definindo a taxa de dados para 9600 bps<br>  Serial.begin(9600);<br>}<br>Source Code: Loop ()<br>Here, the loop () function is executed after setup and is repeated continuously. <br>If button 1 is pressed, the message will be displayed in quotation marks on the serial monitor as "Button pressed." We turn on relay 1 and invert the state of variable rele2_Active. <br>We change the state of relay 2, wait 1 second (1000 ms), and turn off relay 1.<br>//A função loop() é executada após o setup e é repetida continuamentevoid loop()<br>{<br>  if (digitalRead(btn1) == HIGH) //Caso o botão 1 foi pressionado<br>  {<br>    //Exibe no monitor serial a mensagem entre aspas<br>    Serial.println("Botão pressionado");<br> <br>    //Ligamos o relé 1<br>    digitalWrite(rele1, HIGH);<br> <br>    //Invertemos o estado da variável rele2_Ativo<br>    rele2_Ativo = !rele2_Ativo;<br> <br>    //Mudamos o estado do relé 2<br>    digitalWrite(rele2, rele2_Ativo );<br> <br>    //Aguardamos 1 segundo (1000 ms)<br>    delay(1000);<br> <br>    //Desligamos o relé 1<br>    digitalWrite(rele1, LOW);<br>  }<br>}<br><h3>Step 7: Doing the UpLoad of Code</h3><br><br><img src="https://cdn.instructables.com/FOA/D8II/JQKU0LBK/FOAD8IIJQKU0LBK.LARGE.jpg"><br><img src="https://cdn.instructables.com/FPY/NE2A/JQKU0LBN/FPYNE2AJQKU0LBN.LARGE.jpg"><br><img src="https://cdn.instructables.com/FA9/LO02/JQKU0LBO/FA9LO02JQKU0LBO.LARGE.jpg"><br><img src="https://cdn.instructables.com/FJ8/F665/JQKU0LBQ/FJ8F665JQKU0LBQ.LARGE.jpg"><br><img src="https://cdn.instructables.com/FS8/138K/JQKU0LBT/FS8138KJQKU0LBT.LARGE.jpg"><br><img src="https://cdn.instructables.com/FJM/X87E/JQKU0LBW/FJMX87EJQKU0LBW.LARGE.jpg"><br><img src="https://cdn.instructables.com/FMZ/0R64/JQKU0LC0/FMZ0R64JQKU0LC0.LARGE.jpg"><br>With the IDE open, open the file with the source code by double clicking on the .ino file or through the File menu.<br>With ESP32 connected to USB, select the menu Tools =&gt; Board: "ESP32 Dev Module"<br>Still in the Tools menu, select the COM port on which the ESP32 is connected<br>Click the UPLOAD button. <br>The IDE will compile the code and attempt to start the connection to the ESP32<br>When the message "Connecting ....._____.....___" appears; press the IO0 button on the ESP32 to enable it for recording.<br>After recording, we will now check the execution, click the button to open the Serial Monitor, and then set the baud rate to 9600.<br>Press the button, in addition to activating the relays, and the following message should appear on the Serial Monitor<br><br><h3>Step 8: Files</h3>Download the files:<br><a href="http://74.117.156.195/verify.php?arquivo=IntroducaoESP32.zip" rel="nofollow">INO</a><br><a href="http://74.117.156.195/verify.php?arquivo=IntroducaoProgramacaoESP32.pdf" rel="nofollow">PDF</a><br><br>',
'<h2>Program ESP32 using Arduino IDE to Blink an LED</h2><style>img {max-width:100%;}</style><br><pre><br>ESP32 is the successor of popular ESP8266 Wi-Fi module, with many advanced features such as - dual core 32-bit CPU with built-in Wi-Fi and dual-mode Bluetooth with sufficient amount of 30 I/O pins. <br>It is capable of functioning reliably in industrial environments, with operating temperature ranging from –40°C to +125°C. <br>It has a wide variety of peripherals available like capacitive touch, ADCs, DACs, UART, SPI, I2C, etc. <br>In addition to that, it also has built-in hall effect sensor and built-in temperature sensor.<br><br>ESP32 can be programmed directly from the Arduino IDE which makes it easy to work for the large community of arduino developers. <br>Here in this ESP32 getting started tutorial, we will configure ESP32 in Arduino IDE and program it to Blink an LED. <br>So, let’s get started with the ESP32 development board.<br><br><h3>Materials Required</h3><br><br>ESP32 Module<br>USB cable<br>Arduino IDE <br><br><h3>ESP32 Specifications and Pinout</h3><br><br>Before we actually get started with ESP32 programming, lets first check the specifications of ESP32. <br>As mentioned earlier, it has a dual-core processor which means it has two processors. <br>The ESP32 will run on breakout boards and modules from 160MHz up to 240MHz that is very good speed for anything that requires a microcontroller with connectivity options.<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/ESP32-Pinout.png" /><br><br>As you can see the processor used in ESP32 is ESP-WROOM-32 which is 32bit microprocessor. <br>The below picture shows the schematics diagram of ESP32:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Schematic-Diagram-of-ESP32.png" /><br><br>Any basic ESP32 circuit design can be divided in Eight major sections:<br>Power Supply<br>Power-on sequence and system reset<br>Flash<br>Crystal Oscillator<br>RF<br>ADC<br>External Capacitors<br>UART <br><br>It has a couple of buttons and LEDs which are explained below:<br><br>Micro USB Port: - This port is used to connect ESP32 to our computer for programming by using USB cable.<br><br>Boot Button: - Boot button is used to upload the program from Arduino IDE into ESP32 after clicking on upload icon on the Arduino IDE. <br>Please make sure that don’t press EN button with Boot button otherwise ESP enters into firmware uploading mode.<br><br>EN Button: - The EN button is used to reset the ESP module.<br><br>Power On LED: - It is used to indicate the power supply, glows red when powered.<br><br>I/O Pins: - The ESP32 has more number of pins than ESP8266, With the ESP32 you can decide which pins are UART, SPI or I2C. <br>You just need to set on the code this become possible due to the ESP32 chip multiplexing feature. <br>If you don’t set them on the code the pins will be used as default. <br><br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/ESP8266-Pinout.png" /><br><br><a href="https://www.espressif.com/sites/default/files/documentation/esp32_datasheet_en.pdf" target="_blank">ESP32 datasheet</a>.<br><br>USB-UART Bridge:- The USB to UART Bridge Controller is a fully integrated USB to UART controller that provides USB connectivity to devices with a UART interface.<br><br><h3>Preparing ESP32 in Arduino IDE</h3><br><br>Step 1: First you need to download and install Arduino IDE software which you can download from <a href="https://www.arduino.cc/en/Main/Software" target="_blank">https://www.arduino.cc/en/Main/Software</a> for free. <br>If you have already installed Arduino IDE in your PC then make sure that it is the latest version of IDE as older version doesn’t include ESP32 board.<br><br>Step 2: After installing, open IDE and go to Files -&gt; Preferences and open preference window and see the “Additional Boards Manager URL’s” as:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Preparing-ESP32-in-Arduino-IDE.png" /><br><br>Step 3: This box maybe empty or contain some other URL if you have used it previously for ESP8266. <br>You just have to paste below URL into this box if the box contains already another URL then paste it by separating another URL using comma(,).<br><br><a href="https://dl.espressif.com/dl/package_esp32_index.json" target="_blank">https://dl.espressif.com/dl/package_esp32_index.json</a><br><br>Step 4: After pasting the given URL my window looks like this as I already used ESP82666, Now press OK and the window will disappear.<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Setting-Preference-for-Interfacing-ESP32-with-Arduino.png" /><br><br>Step 5: Now go to Tools-&gt; Board-&gt; Board Manager and search for ESP32 and press install, it will take some time to install make sure that you have internet connection while installing after installing your window looks like this:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Install-ESP32-Library-in-ArduinoIDE.png" /><br><br>After this, close the window of board manager and your Arduino IDE is ready to program ESP32.<br><br><h3>Programming ESP32 With Arduino IDE</h3><br><br>Now you are ready to program your ESP32 using Arduino IDE according to your requirements. <br>Following are the steps required to program the ESP32 with Arduino IDE. <br>Here we will upload an LED binky program in ESP32 using Arduino IDE.<br><br>Step 1: First of all, connect your ESP32 to your computer using micro-USB cable, make sure that Red LED goes high after connecting it with PC.<br><br>Step 2: Now you have to select your board so go to Tools-&gt; Boards and select “ESP32 Dev Module”.<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Programming-ESP32-With-ArduinoIDE.png" /><br><br>Step 3: Now open device manager and check to which com port ESP32 is connected. <br>Here, my ESP is connected to port6.<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Connecting-ESP32-with-PC.png" /><br><br>Step 4: Open Arduino IDE again and paste the given LED blink program:<br><br>int LED_BUILTIN = 2;<br><br>void setup() {<br>pinMode (LED_BUILTIN, OUTPUT);<br>}<br><br>void loop() {<br>digitalWrite(LED_BUILTIN, HIGH);<br>delay(1000);<br>digitalWrite(LED_BUILTIN, LOW);<br>delay(1000);<br>}<br>In ESP32 the internal LED is connected to pin no. <br>2 so I define that pin of ESP to high or low. <br>This code make LED blink at every 1 second you can change the interval by changing the delay.<br><br>Step 5: To upload the code in ESP32 click on upload button:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Uploading-Code-into-Arduino-UNO.png" /><br><br>After uploading the code you will see window like this and finds “Done uploading” if everything you do earlier was correct:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Code-uploaded-to-Arduino-UNO.png" /><br><br>Now see your ESP module and you will find that a LED of your module is blinking at an interval of 1 second. <br>You can also connect LED externally with ESP32 in that case you have to just change that pin number to which you are connecting the LED.<br><br><h3>Working of ESP32 LED Blinking project</h3><br><br>After going through the above steps in a proper manner, you can blink LED using ESP32, so here I am showing you some pictures to demonstrate how it is working:<br><br><img src="https://iotdesignpro.com/sites/default/files/inline-images/Working-of-ESP32-LED-Blinking-Project.png" /><br><br>This is how we can successfully blink LED using ESP32 with Arduino IDE. <br>Complete code is given below. <br>You can also connect external LED with some GPIO pin of ESP32, just change the pin no. in the code.<br><br>int LED_BUILTIN = 2;<br>void setup() {<br>  pinMode (LED_BUILTIN, OUTPUT);<br>}<br>void loop() {<br>  digitalWrite(LED_BUILTIN, HIGH);<br>  delay(1000);<br>  digitalWrite(LED_BUILTIN, LOW);<br>  delay(1000);<br>}<br><br>digitalWrite()<br><br>Write a HIGH or a LOW value to a digital pin.<br><br>If the pin has been configured as an OUTPUT with pinMode(), its voltage will be set to the corresponding value: 5V (or 3.3V on 3.3V boards) for HIGH, 0V (ground) for LOW.<br><br>If the pin is configured as an INPUT, digitalWrite() will enable (HIGH) or disable (LOW) the internal pullup on the input pin. It is recommended to set the pinMode() to INPUT_PULLUP to enable the internal pull-up resistor.<br> See the Digital Pins tutorial for more information.<br><br>If you do not set the pinMode() to OUTPUT, and connect an LED to a pin, when calling digitalWrite(HIGH), the LED may appear dim. Without explicitly setting pinMode(), digitalWrite() will have enabled the internal pull-up resistor, which acts like a large current-limiting resistor.<br><br>Syntax<br>digitalWrite(pin, value)<br><br>Parameters<br>pin: the Arduino pin number.<br>value: HIGH or LOW.<br><br>Returns Nothing<br><br>Example Code<br>The code makes the digital pin 13 an OUTPUT and toggles it by alternating between HIGH and LOW at one second pace.<br><br>void setup() {<br>  pinMode(13, OUTPUT);    // sets the digital pin 13 as output<br>}<br><br>void loop() {<br>  digitalWrite(13, HIGH); // sets the digital pin 13 on<br>  delay(1000);            // waits for a second<br>  digitalWrite(13, LOW);  // sets the digital pin 13 off<br>  delay(1000);            // waits for a second<br>}<br><br>Notes and Warnings<br>The analog input pins can be used as digital pins, referred to as A0, A1, etc. The exception is the Arduino Nano, Pro Mini, and Mini’s A6 and A7 pins, which can only be used as analog inputs.<br><br>Digital Pins<br><br>The pins on the Arduino can be configured as either inputs or outputs. <br>It is important to note that vast majority of Arduino (Atmega) analog pins, may be configured, and used, in exactly the same manner as digital pins.<br><br>Properties of Pins Configured as INPUT<
