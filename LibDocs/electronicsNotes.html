'<h2>Home Automation With ESP8266 WiFi Without Using Blynk!</h2><br><div id="zhoupuToc"><a href="#zhoupuTopic-1" target="_self">Step 1: Next in Home Automation</a><br><a href="#zhoupuTopic-2" target="_self">Step 2: Why ESP8266?</a><br><a href="#zhoupuTopic-3" target="_self">Step 3: Which ESP Module I Should Buy?</a><br><a href="#zhoupuTopic-4" target="_self">Step 4: Some Basic Info on WIFI!!!</a><br><a href="#zhoupuTopic-5" target="_self">Step 5: No Blynk!!!</a><br><a href="#zhoupuTopic-6" target="_self">Step 6: Then What\'s So Special in My System!!!</a><br><a href="#zhoupuTopic-7" target="_self">Step 7: Gather All Parts</a><br><a href="#zhoupuTopic-8" target="_self">Step 8: Make It Breadboard Friendly</a><br><a href="#zhoupuTopic-9" target="_self">Step 9: The Android Application</a><br><a href="#zhoupuTopic-10" target="_self">Step 10: TIME TO START BUILD!!!</a><br><a href="#zhoupuTopic-11" target="_self">Step 11: Convert 5v to 3.3v!!!</a><br><a href="#zhoupuTopic-12" target="_self">Step 12: Connect FTDI to Esp!!!</a><br><a href="#zhoupuTopic-13" target="_self">Step 13: You Don\'t Have an FTDI Breakout!</a><br><a href="#zhoupuTopic-14" target="_self">Step 14: Flash Your ESP</a><br><a href="#zhoupuTopic-15" target="_self">Step 15: Check If Everything\'s All Right!!!</a><br><a href="#zhoupuTopic-16" target="_self">Step 16: Pre-Coding</a><br><a href="#zhoupuTopic-17" target="_self">Step 17: Time for Coding!</a><br><a href="#zhoupuTopic-18" target="_self">Step 18: Make the Circuit!!!</a><br><a href="#zhoupuTopic-19" target="_self">Step 19: CAUTION!!! HIGH VOLTAGE!!!</a><br><a href="#zhoupuTopic-21" target="_self">Step 20: How to Use This at Your HOME!!!</a><br><a href="#zhoupuTopic-22" target="_self">Step 21: TroubleShooting!@#$%</a><br><a href="#zhoupuTopic-23" target="_self">Step 22: Check These Points!!!</a><br><a href="#zhoupuTopic-24" target="_self">Step 23: What\'s Happening Here???</a><br></div><br><a href="https://www.instructables.com/id/Home-Automation-With-ESP8266-WiFi-Without-Using-Bl/">Home Automation With ESP8266 WiFi Without Using Blynk!</a><br><br>Firstly, I want to THANK everyone for making me a winner in Automation Contest 2016 for <a href="https://www.instructables.com/id/Control-Your-Home-Appliances-With-TV-Remote/?ALLSTEPS"><br>this INSTRUCTABLE.</a> So, as I promised you, here\'s the instructable for controlling home appliances with ESP8266 WiFi module.<br><br><h3 id="zhoupuTopic-1">Step 1: Next in Home Automation</h3><br>In order to stay on the couch and control all electrical appliance with just a TV remote, I created an <a href="https://www.instructables.com/id/Control-Your-Home-Appliances-With-TV-Remote/?ALLSTEPS">instructable</a> for that and now it\'s time to upgrade to WiFi. <br>Now you\'ll be able to control everything with your smartphone. <br>Sounds complicated!!! But very easy to make!!!<br><br><h3 id="zhoupuTopic-2">Step 2: Why ESP8266?</h3><br><img alt="Picture of Why ESP8266?" src="https://cdn.instructables.com/F3E/VAW4/IRT0TH8Z/F3EVAW4IRT0TH8Z.LARGE.jpg"><br>Now you might be thinking why I\'m using WiFi here? I would have used Bluetooth or RF but why just Wifi with the ESP8266? <br><br>The Simple answer is :<br>• ESP8266 would be cheaper than Bluetooth module (on eBay, it\'s just around $2)<br>• By using the ESP8266, you can connect the module to internet and control it from any part of the world.<br><br><h3 id="zhoupuTopic-3">Step 3: Which ESP Module I Should Buy?</h3><br><img src="https://cdn.instructables.com/FPV/PF2S/IRT0TGZK/FPVPF2SIRT0TGZK.LARGE.jpg"><br><img src="https://cdn.instructables.com/FJQ/63N5/IRT0TF2D/FJQ63N5IRT0TF2D.LARGE.jpg"><br><img src="https://cdn.instructables.com/FKL/0LNW/IRXT8ITJ/FKL0LNWIRXT8ITJ.LARGE.jpg"><br>Now there is a new question raised here Which ESP8266 module I should buy?<br>Well by now there are many variations of this module. <br>Here in this instructable, I\'ve used ESP-01 module. <br>This was the first module introduced and also the cheapest one so if you are a beginner to IoT, then you better go for this. <br>The module you should buy depends on how many gpio (general-purpose-input-output) pins you need. <br>This will decide how many things you would be able to control through WiFi. <br>For beginners I would recommend ESP-01 module.<br><br><h3 id="zhoupuTopic-4">Step 4: Some Basic Info on WIFI!!!</h3><br>WiFi is a technology that allows electronic devices to connect to a Wireless LAN (WLAN) network, mainly using the 2.4 gigahertz (12 cm) UHF and 5 gigahertz (6 cm) SHF ISM radio bands.<br><br>Wi-Fi is the name of a popular wireless networking technology that uses radio waves to provide wireless high-speed Internet and network connections. <br>A common misconception is that the term Wi-Fi is short for "Wireless Fidelity", however this is not the case. <br>Wi-Fi is simply a trademarked phrase that means IEEE 802.11x.<br><br><h3 id="zhoupuTopic-5">Step 5: No Blynk!!!</h3>You can find Home Automation with esp8266 all over the Instructables but a common thing is that they control their esp through Blynk app. <br>Well, Blynk app is also a good thing for the ESP but there are still some cons.<br><br>• Firstly, it requires an internet connection so that the app can be connected to it\'s server. <br><br>• Second, like other methods, the Blynk app as well as the Esp would have to connect to a WiFi Hotspot.<br><br>So, people who don\'t have a permanent net connection or a router as a hotspot cannot use the Blynk app.<br><br><h3 id="zhoupuTopic-6">Step 6: Then What\'s So Special in My System!!!</h3><br>In my system, I\'ve created an android app which directly connects to your esp instead of connecting to a hotspot. <br>This also requires no internet connection or any external wifi hotspot as the two machines would connect directly resulting into fast reaction of the ESP.<br><br><h3 id="zhoupuTopic-7">Step 7: Gather All Parts</h3><img alt="Picture of Gather All Parts" src="https://cdn.instructables.com/FWE/8934/IVO3C0J7/FWE8934IVO3C0J7.LARGE.jpg"><br><img alt="Picture of Gather All Parts" src="https://cdn.instructables.com/FWB/K2W3/IVO3C0KG/FWBK2W3IVO3C0KG.LARGE.jpg"><br>Here all the parts you would need in this Project are mentioned and the links from where you can buy them but I recommend that you should first try to find the components locally because this way you could buy them faster and maybe cheaper but if they are not available locally you can always buy them with the links provided. <br>I always buy everything from ebay \'cause it\'s the cheapest. <br>For this project you will need:<br><br><a href="http://www.ebay.com/itm/1PCS-ESP8266-ESP-01-WIFI-Wireless-Transceiver-Send-Receive-LWIP-AP-STA-/171907296150?hash=item2806792b96:g:X1cAAOSwk5FUt8Sq">ESP8266 WiFi Module</a><br><a href="http://www.ebay.com/itm/1pc-Basic-Breakout-Board-For-FTDI-FT232RL-USB-to-Serial-IC-For-Arduino-HR-/252530371657?hash=item3acbfbac49:g:1xsAAOSwENxXmtvs">FTDI Breakout</a> (or <a href="http://www.ebay.com/itm/UNO-R3-ATmega328P-CH340-Mini-USB-Board-for-Compatible-Arduino-GM-/262136737291?hash=item3d08912e0b:g:eV4AAOSwnipWUnYK">ARDUINO UNO</a>)    <br>2x 1K Resistors    <br>2x BC547 Transistor    <br>2x 5v Relay    <br>2x 1N4007 DIODE    <br>2x Screw Teminals.<br><br><h3 id="zhoupuTopic-8">Step 8: Make It Breadboard Friendly</h3><br><br><img src="https://cdn.instructables.com/FB4/9JDO/IVO3ICOU/FB49JDOIVO3ICOU.LARGE.jpg"><br><img src="https://cdn.instructables.com/F7T/ZZGW/IVO3ICSE/F7TZZGWIVO3ICSE.LARGE.jpg"><br><img src="https://cdn.instructables.com/F4H/W8I4/IVO3ICXD/F4HW8I4IVO3ICXD.LARGE.jpg"><br><img src="https://cdn.instructables.com/FL4/Y173/IVO3ID4G/FL4Y173IVO3ID4G.LARGE.jpg"><br><img src="https://cdn.instructables.com/F9E/WTVJ/IVO3ID9B/F9EWTVJIVO3ID9B.LARGE.jpg"><br><img src="https://cdn.instructables.com/F8O/LO5K/IVO3IDEQ/F8OLO5KIVO3IDEQ.LARGE.jpg"><br>By now, you may have noticed that the ESP-01 cannot fit on breadboard so we have to make it Breadboard Friendly.<br><br>The steps are simple you just have to cut a 4 x 4 dots pcb, solder the male headers and female headers as shown in the pictures above.<br><br><h3 id="zhoupuTopic-9">Step 9: The Android Application</h3><br><br><img alt="Picture of The Android Application" src="https://cdn.instructables.com/FB7/10XJ/IVO3IDM9/FB710XJIVO3IDM9.LARGE.jpg"><br>For controlling the ESP8266 directly from your mobile phone, I\'ve created an app using MIT app inventor. <br>You can find the app here.<br><br>First you need to connect your smartphone to esp8266 WiFi and then set ip address to your module\'s ip address in the app. <br>In my case, it was 192.168.4.1<br><h4>Attachments</h4><br><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/F5S/N43X/IVO3IAJL/F5SN43XIVO3IAJL.apk" download="ESP8266_Controller (8).apk" title="ESP8266_Controller (8).apk"><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file.TINY.gif" alt="ESP8266_Controller (8).apk">ESP8266_Controller (8).apk</a><br><br><a href="https://cdn.instructables.com/ORIG/F5S/N43X/IVO3IAJL/F5SN43XIVO3IAJL.apk" download="ESP8266_Controller (8).apk" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-10">Step 10: TIME TO START BUILD!!!</h3><br>First we have to connect the ESP module to the computer to update the firmware as well as to program it.<br><br><h3 id="zhoupuTopic-11">Step 11: Convert 5v to 3.3v!!!</h3><br><img alt="Picture of Convert 5v to 3.3v!!!" src="https://cdn.instructables.com/FSA/34VZ/IVO3IPB9/FSA34VZIVO3IPB9.LARGE.jpg"><br>The most importaqnat thing is that the esp8266 module works only with 3.3v and not 5v.<br><br>5v can kill it, so in order to convert 5v to 3.3v we have to create a voltage divider.<br><br>Create a voltage divider by connecting a 1K and 2K resistor as shown in the pic.<br><br><h3 id="zhoupuTopic-12">Step 12: Connect FTDI to Esp!!!</h3><br><br><img alt="Picture of Connect FTDI to Esp!!!" src="https://cdn.instructables.com/FRG/IGYA/IR85H84M/FRGIGYAIR85H84M.LARGE.jpg"><br>Just follow the schematic to connect your esp to an FTDI breakout. <br>Make sure to use 3.3v only on your FTDI breakout.<br><br><h3 id="zhoupuTopic-13">Step 13: You Don\'t Have an FTDI Breakout!</h3><br><br><img alt="Picture of You Don\'t Have an FTDI Breakout!" src="https://cdn.instructables.com/F5R/SEU7/IR85H86N/F5RSEU7IR85H86N.LARGE.jpg"><br>If in case you don\'t have an FTDI breakout just like me, you can also use your arduino to program the esp.<br><br>REMOVE THE ATMEGA 328 IC FROM THE ARDUINO BOARD BEFORE PROGRAMMING.<br>DONT FORGET THAT ESP8266 WORKS ON 3.3v AND NOT ON 5v.<br>ARDUINO      ESP8266<br>3.3v ---------------- VCC<br>GROUND------------GROUND<br>3.3v ---------------- CHP_PWD(CHIP POWER DOWN)<br>TX --------------- TX<br>RX --------------- RX<br><h3 id="zhoupuTopic-14">Step 14: Flash Your ESP</h3><br><br><img alt="Picture of Flash Your ESP" src="https://cdn.instructables.com/FPG/AJZV/IRT0T98X/FPGAJZVIRT0T98X.LARGE.jpg"><br>Flash your ESP to the latest firmware.<br>Download the necessary software.<br>Flasher.exe<br>Make sure to connect gpio 0 to ground. <br>This will enable the flash mode in your esp.<br>Download the files . <br>&gt;&gt;&gt;&gt;&gt;The files would be in zip file so unzip them and open the esp8266_flasher.exe&gt;&gt;&gt;&gt;&gt;You can use the .bin firmware already provided in the zip file.&gt;&gt;&gt;&gt;&gt;Then select your COMMUNICATION (COM) PORT, and enter 0x00080 in the other column.&gt;&gt;&gt;&gt;&gt;&gt;&gt; Hit Download.<br><br><h4>Attachments</h4><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/FL2/CLGA/IVO3BZOP/FL2CLGAIVO3BZOP.zip" download="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip" title="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip"><br><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file/ZIP.gif" alt="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip">ESP8266_flasher_V00170901_00_Cloud Update Ready.zip</a><br><br><a href="https://cdn.instructables.com/ORIG/FL2/CLGA/IVO3BZOP/FL2CLGAIVO3BZOP.zip" download="ESP8266_flasher_V00170901_00_Cloud Update Ready.zip" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-15">Step 15: Check If Everything\'s All Right!!!</h3><br><img alt="Picture of Check If Everything\'s All Right!!!" src="https://cdn.instructables.com/FF2/J2RJ/IVO3C63Y/FF2J2RJIVO3C63Y.LARGE.jpg"><br>After flashing the ESP, it\'s time to check if everything\'s all right.<br><br>Go to Arduino IDE    <br>Go to serial monitor    <br>Select baud rate 115200    <br>Now enter the following commands.<br><br>AT<br>After entering this command press SEND and if you recieve OK then you are all set to go.<br>You can play with the module with other AT Commands as shown in the pics above.<br><br><h3 id="zhoupuTopic-16">Step 16: Pre-Coding</h3><br><img src="https://cdn.instructables.com/FJQ/YCPJ/IRT0TAK7/FJQYCPJIRT0TAK7.LARGE.jpg"><br><img src="https://cdn.instructables.com/FA2/XNJ0/IRT0TAK3/FA2XNJ0IRT0TAK3.LARGE.jpg"><br><img src="https://cdn.instructables.com/F0I/W01I/IRT0TAGV/F0IW01IIRT0TAGV.LARGE.jpg"><br><img src="https://cdn.instructables.com/FAE/4WG3/IRT0TAIJ/FAE4WG3IRT0TAIJ.LARGE.jpg"><br>To program the ESP from Arduino IDE, you have to install some necesary softwares.<br>1. Go to Arduino IDE <br>2. Go to File &gt;&gt;&gt;&gt; Preferences <br>3. In the text box of ADDITIONAL BOARDS MANAGER URL, copy and paste the path below<br><br><a href="http://arduino.esp8266.com/package_esp8266com_index.json">http://arduino.esp8266.com/package_esp8266com_inde...</a><br>4. Go to TOOLS &gt;&gt;&gt;&gt;&gt; BOARD &gt;&gt;&gt;&gt;&gt; BOARD MANAGER<br>5. Type esp in the searchbox and only one option would be left.<br>6. Install that ESP8266 PACKAGE.<br><br><h3 id="zhoupuTopic-17">Step 17: Time for Coding!</h3><br><br>After installing the ESP8266 Package, <br><br>GO TO TOOLS &gt;&gt;&gt;&gt;&gt; BOARDS &gt;&gt;&gt;&gt;&gt; Select the module you have (If you have the esp-01 module like me, select the GENERIC ESP8266 MODULE)<br><br>Now change the Properties according to your module in the tools menu.<br><br>Now make sure you have the ESP8266WIFI library.<br><br>Upload the code to your esp.<br><br><h4>Attachments</h4><br><a class="thumb-wrapper" href="https://cdn.instructables.com/ORIG/FCX/SCY8/IR85H83Y/FCXSCY8IR85H83Y.ino" download="esp8266code.ino" title="esp8266code.ino"><br><img class="tiny-img lazy-img-scroll" src="/assets/img/pixel.png" data-src="https://www.instructables.com/static/defaultIMG/file.TINY.gif" alt="esp8266code.ino">esp8266code.ino</a><br><br><a href="https://cdn.instructables.com/ORIG/FCX/SCY8/IR85H83Y/FCXSCY8IR85H83Y.ino" download="esp8266code.ino" class="btn pull-right">Download</a><br><br><h3 id="zhoupuTopic-18">Step 18: Make the Circuit!!!</h3><br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FP1/TXZ1/IUOHQ8U7/FP1TXZ1IUOHQ8U7.LARGE.jpg"><br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FJQ/63N5/IRT0TF2D/FJQ63N5IRT0TF2D.LARGE.jpg"><br><img alt="Picture of Make the Circuit!!!" src="https://cdn.instructables.com/FNE/YB2N/IVO3D336/FNEYB2NIVO3D336.LARGE.jpg"><br>First try to make the circuit on breadboard and then make it permanent on pcb board.<br><br>But the biggest problem is that the ESP8266 needs 3.3v and not 5v.<br><br><br><h4>Don\'t underestimate the power of 5v, it\'s enough to kill your ESP module.</h4><br>***Hey! strucked somewhere??? I am always there to help you in the comments below!!!***<br><br><h3 id="zhoupuTopic-19">Step 19: CAUTION!!! HIGH VOLTAGE!!!</h3><br><img alt="Picture of CAUTION!!! HIGH VOLTAGE!!!" src="https://cdn.instructables.com/F0T/CNP0/IRT0T85D/F0TCNP0IRT0T85D.LARGE.jpg"><br><br><h3 id="zhoupuTopic-20">WARNING!!!</h3><br>Incorrect or Improper use can lead to: <br>Serious injuries or Death. <br><br>Physical Damage to the Product. <br><br>Creating dangerous Hazards.<br><br><h3 id="zhoupuTopic-21">Step 20: How to Use This at Your HOME!!!</h3><br><br><img alt="Picture of How to Use This at Your HOME!!!" src="https://cdn.instructables.com/FS0/F18Q/IORQ03SY/FS0F18QIORQ03SY.LARGE.jpg"><br>Let\'s say you want to control your light and fan of your bedroom, you can install this circuit on the switch board. <br>Just open the switch board that controls your lights and fans and you will find that two wires are attached to the switch. <br>Just remove those wires from switch and connect them to the PCB terminals and you\'re done. <br>Super Simple yet Efficient.<br><br><h3 id="zhoupuTopic-22">Step 21: TroubleShooting!@#$%</h3><br><br><img alt="Picture of TroubleShooting!@#$%" src="https://cdn.instructables.com/FM3/PX1P/IRT0T87L/FM3PX1PIRT0T87L.LARGE.jpg"><br>Hmm... <br>Not working as Expected???<br><br>Try this Trouble Shooting guide so you can make your project work like a charm!!<br>First check the code. <br>Make sure that you have all the libraries installed correctly. <br>If not then you have to download them first.<br><br>Make sure that the Connections are correct. <br>Using the continuity function of your multimeter check for any wrong connections or short circuits!!!      <br>Make sure you have working ESP and relays. <br>     <br>Make Sure you have placed the diode in correct polarity. <br>     <br>Make sure that you have connected your phone to esp through WiFi.<br><br><h3 id="zhoupuTopic-23">Step 22: Check These Points!!!</h3><br><br>Before testing the circuit, double check all connections with continuity function of multi meter for any wrong connections or short circuits. <br>     <br>Install the diode between the coils in correct polarity as it will protect our circuit from any reverse current. <br>     <br>I recommend that before testing the circuit with HIGH AC VOLTAGE, first try it with a simple LED. <br>     <br>Also never use such appliances that draws more current than your Relay\'s ratings.<br><br><h3 id="zhoupuTopic-24">Step 23: What\'s Happening Here???</h3><br>Hmm... <br>confused by now... <br>let me tell you What\'s happening here???<br>When you press the button ON on the WiFi controller app, it sends a signal ON to the ESP. <br>The module is programmed in such a way that when it receives the ON signal, it turns it\'s gpio state to HIGH. <br>By doing so, the relay gets activated and so the appliance turn ON. <br>In the same way when you press OFF, the esp turns it\'s gpio state to LOW, and so the relay turns off so the appliance. <br>The working principle is very simple as compared to the complication in Blynk app.<br><br>If you want more info check <a href="https://www.youtube.com/watch?v=9QZkCQSHnko">GreatScott\'s tutorial </a>on this.<br>',
