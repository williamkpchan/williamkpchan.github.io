'<h2><span class="gold embossts">Mu Tutorials</span></h2><h1>Tutorials</h1>Each tutorial is a self-contained lesson, explaining a<br>specific aspect of Mu so you have the skills needed to achieve your<br>learning and coding goals. <br>Best of all, they\'re written to be both<br>educational <em>and</em> entertaining.<br><h3>Start Here!</h3>All the basics you need to know to get started and help with first steps in using Mu. <br><strong>If you only read one thing, make it this!<br></strong> <br><br><a href="https://codewith.mu/en/tutorials/1.0/start"><img src="https://codewith.mu/img/en/tutorials/start.gif"></a><br> <h3>Using Modes</h3>What are modes?<br> How are they used in Mu?<br> We show how modes help you make all sorts of fun and awesome projects.<br><br><a href="https://codewith.mu/en/tutorials/1.0/modes"><img src="https://codewith.mu/img/en/tutorials/modes.png"></a><br> <h3>Where are my Files?<br></h3>Mu stores all your code in a special folder so it\'s always inthe right place. <br>This tutorial explains where and how to find it.<br><br><a href="https://codewith.mu/en/tutorials/1.0/files"><img src="https://codewith.mu/img/en/tutorials/where.png"></a><br> <h3>Using Standard Python3</h3> <br><br><a href="https://codewith.mu/en/tutorials/1.0/python"><img src="https://codewith.mu/img/en/tutorials/python.png"></a><br> <br><br><a href="https://codewith.muhttps://python.org/">Python is one of the world\'s most popular, powerful and easy to learn programming languages. <br>This tutorial explains how to use Mu to write Python.</a><br><h3>Adafruit Boards and Mu</h3> <br><br><a href="https://codewith.mu/en/tutorials/1.0/adafruit"><img src="https://codewith.mu/img/en/tutorials/adafruit.gif"></a><br> <br><br><a href="https://codewith.muhttps://adafruit.com/">Adafruit make amazing gizmos, circuit boards and mini-computers that run</a><br><br><br><a href="https://codewith.muhttps://learn.adafruit.com/welcome-to-circuitpython/overview">CircuitPython. <br>This tutorial explains how it all works with Mu.</a><br><h3>Mu and micro:bit</h3>The BBC<br><br><a href="https://codewith.mu/en/tutorials/1.0/microbit"><img src="https://codewith.mu/img/en/tutorials/microbit.png"></a><br> <br><br><a href="https://codewith.muhttp://microbit.org/">micro:bit is a small thingamajig with buttons, lights and sensors. <br>This tutorial shows how to use</a><br><br><br><a href="https://codewith.muhttps://micropython.org/">MicroPython to program it with Mu.</a><br><h3>Games with Pygame Zero</h3>Writing computer games is super easy and lots of fun with the amazing<br><br><a href="https://codewith.mu/en/tutorials/1.0/pgzero"><img src="https://codewith.mu/img/en/tutorials/pygame.gif"></a><br> <br><br><a href="https://codewith.muhttps://pygame-zero.readthedocs.io/en/stable/">Pygame Zero and Mu. <br>This tutorial gets you started.</a><br><h3>What is a REPL?<br></h3>A REPL (Read, Evaluate, Print, Loop) is a super powerful way to talk directly with your computer in Python code. <br>This tutorial shows you how.<br><br><a href="https://codewith.mu/en/tutorials/1.0/repl"><img src="https://codewith.mu/img/en/tutorials/repl.png"></a><br> <h3>The Visual Debugger</h3>The debugger lets you run Python3 code, stop it while it\'s running, look at the state of your program and step through the code one line at a time.<br><br><a href="https://codewith.mu/en/tutorials/1.0/debugger"><img src="https://codewith.mu/img/en/tutorials/debugger.png"></a><br> <h3>Plotting Data with Mu</h3>Programs generate data. <br>Data can be plotted in ways that make it easy to understand. <br>This tutorial explains how Mu\'s simple built-in plotter works.<br><br><a href="https://codewith.mu/en/tutorials/1.0/plotter"><img src="https://codewith.mu/img/en/tutorials/plot.gif"></a><br> <h3>Keyboard Shortcuts</h3>All the features of Mu can be activated with a keyboard shortcut so you don\'t need to move your hands from the keyboard to move a mouse.<br><br><a href="https://codewith.mu/en/tutorials/1.0/shortcuts"><img src="https://codewith.mu/img/en/tutorials/keyboard.png"></a><br> <h3>Log Files and Configuration</h3>Log files are a way to discover what Mu is doing in case anything goes wrong. <br>It\'s also possible to configure some of Mu\'s behaviour.<br><br><a href="https://codewith.mu/en/tutorials/1.0/logs"><img src="https://codewith.mu/img/en/tutorials/logs.png"></a><br> <h3>I\'ve Found a Problem</h3>As you\'ll see, computers mostly don\'t work. <br>This tutorial shows you what to do with Mu when your code fails or, shock/horror, if Mu breaks.<br><br><a href="https://codewith.mu/en/tutorials/1.0/problems"><img src="https://codewith.mu/img/en/tutorials/problem.png"></a><br> <h3>Advanced Configuration</h3>If you need greater control of the way Mu behaves or you\'d like to change some of the default settings, this tutorial explains the easy steps involved.<br><br><a href="https://codewith.mu/en/tutorials/1.0/configuration"><img src="https://codewith.mu/img/en/tutorials/configuration.png"></a><br> <h3>Moving on from Mu</h3>Mu helps you get started, but there will come a time when you will outgrow it. <br>This tutorial explains your potential next steps.<br><br><a href="https://codewith.mu/en/tutorials/1.0/moving-on"><img src="https://codewith.mu/img/en/tutorials/bye.gif"></a><br>',
